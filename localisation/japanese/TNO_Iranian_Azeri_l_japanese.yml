 POLITICS_IRAJ_ESKANDARI_DESC:0 "歴史は、労働者革命にとって残酷なものであった。トゥーデ共産主義運動の創始者であるイラージ・エスカンダーリは、イラン人なら誰でも知っているように、このことをよく知っている。何十年もの間、イランの人々は、反動的な独裁政権の下で苦しんできた。エスカンダリ自身もレザー・シャーによるショー裁判で刑務所に入れられた。彼の後継者も変わらなかった。モハメド・パーレビのもとで、ペルシャの労働者は屈辱の連続に苦しんでいた。今、人々はナチスによって武装され、資金を提供された抑圧者に立ち向かっている。タブリズの丘と山の中の見晴らしの良い場所から、一人の男が労働者を自由か忘却へと導く運命にある。\n\nこれは彼らの人生で最大の戦いとなるだろう。言いようのない不利な条件の中での戦いだ。闘争中の他の派閥は、軍事組織と同盟を組み、反動的な聖職者と同盟を組み、あるいは外国勢力と同盟を組み、社会主義の夢を土の中に葬ろうと決意している。しかし、イライジ・エスカンダリはこの時を30年間待っていた。必要ならば、彼はそのために死ぬことも辞さないだろう。\n\nそして、彼が成功すれば、プロレタリアートはこの国を再形成し、敵を破壊するだろう。たとえいかほどの犠牲をはらってでも。"
 IRA_iraj_eskandari:0 "イラージ・エスカンダーリ"