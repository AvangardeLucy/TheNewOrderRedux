 POLITICS_NIKOLAI_AVERIN_DESC: "嗚呼、聞き手よ、ソビエト連邦とその軍隊が崩壊した後、ロシアの国々がドイツの威力に震え上がった時、想像もしなかった時代があったことを知れ。戦争中の国家が星々の下の青いマントのようにロシア中に広がっていた－－ヴォログダ、オネガ、アルハンゲリスク、民主主義がもたらされたばかりであり、準軍事組織に苦しむコミ、ドイツ人に守られた対独協力者のいるサマラ。しかし、最も誇り高かったのはロシア西部の頂点に君臨するモスコーヴィエンであった。そこにニコライ・ステパノヴィチ・アヴェリンがやってきた。ゴーリキー出身で、腹黒くて、不機嫌な目をしていて、銃を手にしていて、泥棒であり、略奪者であり、殺し屋であり、巨大な野心と巨大な喜びをはべらせて、モスコーヴィエンのナチス守備隊を自身の戦車隊の足跡で圧倒しようとした。\n\n西ロシア戦争でエゴロフ指揮下の最強の戦車軍団を率いてドイツ軍の間で悪名を馳せた西ロシアの恐怖の体現者がアヴェリンだ。戦いの後の混乱期、アヴェリンはロシアの機甲部隊の大部分をゴーリキー近郊に集めて最後の抵抗を行い、襲い来るドイツ国防軍を撃退してロシア残存部隊を安全に撤退させた。西ロシア革命戦線が崩壊した後、ゴーリキーは残され、アヴェリンもまたゴーリキーと共に残り続けた。\n\nアヴェリンの戦車隊は長年にわたり、彼の最大の強みであると同時に最大の弱点でもあった。戦車を運用し続けるためにはドイツ領内への大規模な襲撃に頼らざるを得ず、広大で過疎なドイツ人入植者の領土から燃料、部品、捕虜をすべて刈り取り、軍を運用し続ける必要があったのである。すぐにアヴェリンは襲撃者としての新しい生活を楽しみ始め、やがてすべてのイデオロギー的な建前もすぐに失われていった－－アヴェリンが今気にかけているのはドイツ人を粉砕し、目の前で奴らが追いやられるのを見ることと、ドイツの女性の悲しみ嘆く声を聞くことだけなのだ！"
 POLITICS_MIKHAIL_KATUKOV_DESC: "ミハイル・エフィモヴィチ・カトゥーコフは当然のことながら誇り高きソビエト軍人である。忠実なソビエト軍人であり、それはかつてを共に戦った裏切り者とは比べものにならない。大祖国戦争の時代から優秀な戦車士官であった彼は、1941年の不名誉で悲劇的な時代にトゥーラにてドイツのパンツァー師団の猛攻を何とか抑えたことで、パンツァー師団指揮官であるハインツ・グデーリアンに大きな感銘を与え、初めてその名声を得ることになった。一人の男の意志だけでは連邦をファシストの獣の進撃から救うことはできなかったが、ソ連の敗北の後でもカトゥーコフは降伏を拒否している。\n\n西ロシア戦争ではアヴェリン将軍とともに赤軍の戦車部隊の先頭に立ち、ゴーリキー州から占領軍を追い出すことに成功したが、その大勝利もむなしく、反動的な反乱軍によって自分の師団がアルハンゲルスクの軍政府から切り離され、彼の部下は新たに奪還した都市で孤立することになった。アヴェリン率いるゴーリキー駐屯の他の部隊が海賊行為と放蕩に新たな活路を見出す中、カトゥーコフとその部下たちは活動を控え、機会の到来を待っていた。\n\n山賊の武将たちがゴーリキーで生まれた都市ブルジョワジーの気まぐれに屈服せざるを得なくなったとき、老いたソビエトの将軍はソビエト連邦に奉仕する最後の機会を得たのであった。カトゥーコフは集められる限りの忠誠心をもって、弱小資本主義政府に一撃を加え、ゴーリキーに再びソビエトの旗を掲げた。そして今度こそ、神聖な赤旗は敵に倒れることなく、またソビエト人民に対する犯罪によって汚されることもなく、祖国の忠実な息子たちが滅びない限りはこの旗を掲げることができるのである。"
