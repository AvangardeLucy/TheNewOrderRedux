 GOR_state_of_perpetual_warfare_desc: "ゴーリキーはソビエト連邦の崩壊以来よりずっと戦争状態にあり、ドイツに対する永遠の戦争における前線都市、重要な軍事機関としての地位から降りるつもりはない。街は要塞と化し、赤軍は高度な訓練を受け、経済は可能な限り多くの軍需物資を生産することに専念している。モスコーヴィエンへの襲撃は日常茶飯事であり－－統制委員会は戦闘行為を終わらせるつもりはない。"
 GOR_growing_malaise: "低調の拡大"
 GOR_growing_malaise_desc: "赤軍の戦闘行為とゴーリキーの過剰工業化により、統制委員会が即時に利用できる資源は急速に枯渇しつつある。生産と利用可能な資源のあらゆる量を考えれば、爆撃がすぐに終わるか、あるいは戦線の支配が回復しない限り、統制委員会の残された日数は少なくなる－－そして、軍産組織の崩壊は日ごとに近づいている。"
 GOR_Ivan_Chernyakhovsky: "イヴァン・チェルニャホフスキー"
 POLITICS_IVAN_CHERNYAKHOVSKY_DESC: "イヴァン・ダニーロヴィチ・チェルニャホフスキーは、ロシアの無秩序の炎に魂を焼き尽くされた－－しかしそれでも彼は幸運な人間の一人に数えられる。この荒れ地は、もっとひどい目に遭っている。\n\n彼の変身は、西ロシア戦争でイヴァン・チェルニャホフスキーが第8軍を指揮していた時に始まった。当時、チェルニャホフスキーは陽気な指揮官であった。ガヴリーロフが退却を始めると、チェルニャホフスキーはゴーリキーまで後退し、混乱が高まるロシアを切り裂くように踏破した。\n\nしかし、彼が戻った国は、彼が逃れた領土と同じように失われていた。国民は反動に惑わされ、赤軍を冷ややかな目で見ていた。共産主義者は背広の星を引きちぎり、ファシストや資本主義者へと足をそろえて進みだした。ゴーリキーに着いた時、チェルニャホフスキーには怒りしか残っていなかった－－自分の故郷を破壊したドイツ人と、故郷を裏切ったロシア人に対する怒りだ。\n\nゴーリキーに囚われたチェルニャホフスキーを導くのは恨みと義務だけである。ロシアを失った彼は残された戦力でライヒを弱体化させることに力を注いでいる。ドイツとの戦いは共産主義にとって最後の希望だ－－犠牲を払ってでも続けなければ。"
 GOR_Pyotr_Nikolaevich_Lashchenko: "ピョートル・ラシュチェンコ"
 GOR_Pyotr_Nikolaevich_Lashchenko_hog_desc: "§Y第一最高副指揮官\n軍事政権§!\n--------------\n注力。几帳面な労働。揺るぎなきピョートル・ラシュチェンコは、これらの柱を戦場でも統治と同じ価値観で捉えている。大規模な第1親衛戦車軍から孤立し、ドイツ国防軍の鉄の怒りに直面しても、彼も第9機械化軍団も打ち負かされることはなかった。統一された祖国を奪われた彼の忠誠心はゴーリキーにある統制委員会に傾いた。\n\nしかし、騒々しいと必ず勤勉さが損なわれるものだ。しかし、騒々しいと勤勉さが損なわれる。だから、ピョートルは黙って、統制委員会の仲間に政治的な軋轢を与えておくことにしている。管理者としての新たな任務で、管理業務の基本的な機能と構造を手入れするのに苦労しているのだ。"
 GOR_Mikhail_Efimovich_Katukov: "ミハイル・カトゥーコフ"
 GOR_Mikhail_Efimovich_Katukov_for_desc: "§Y通信部長\n軍政共産主義§!\n--------------\n心に宿る炎は皆等しくいつか消え去る。だからこそ、周りの人々を燃え上がらせるような、輝く炎を宿す者を尊敬しなければならない。そしてゴーリキーで至高の炎を宿す者こそ、かの伝説的な第一親衛戦車軍の司令官、ミハイル・カトゥーコフである。カトゥーコフは鉄の意思を持ち、その社会主義への献身の姿勢は一度たりとも崩されることはなかった。\n\n大祖国戦争と西ロシア戦争で得た名誉を裏切らぬよう、彼は革命戦線が崩壊した後も前線近くの街ゴーリキーを守り続けた。その多くの功績によって彼はゴーリキーの実力者となり、結果チェルニャホフスキーの議長就任を助けた。\n\n今彼は街の外部との連絡役として止まっており、革命戦線の指導部やモスコーヴィエン内部のパルチザン勢力との通信を管轄している。もしも終わったはずの戦争がまだ続いているというのならば、その糸を引いているのはカトゥーコフである。"
 GOR_Boris_Mikhailovich_Golovchiner: "ボリス・ゴロフチネル"
 GOR_Boris_Mikhailovich_Golovchiner_eco_desc: "§Y経済部門の長\n軍政共産主義§!\n--------------\n悲しみの地で、わずかな責任感さえ感じるのはこんなにも恐ろしいことなのか。かつて第8軍参謀長を務めたボリス・ゴロフチネルは、現在、ゴーリキーの自給自足経済を確立するという重要な任務を担っている。ありがたいことに、この即席の経済学者には資源管理の才能がある。その手腕は、誰もか彼に大きな借りを作っているという政府内の共通認識があるほどだ。\n\nでは、なぜ彼の胸は誇りで満たされないのだろう。笑顔と感謝がゴーリキーの目には映るが、彼の心は違う真実を語っている。彼の政策は労働者からも民間人からも、何の好感も勝ち得ていない、なぜならその政策は彼らからすれば何の魅力もないからだ。日ごとにこの真実は、社会主義兵士をますます押しつぶしている。"
 GOR_Mikhail_Alekseevich_Shalin: "ミハイル・シャーリン"
 GOR_Mikhail_Alekseevich_Shalin_sec_desc: "§Y民政問題担当最高副指揮官\n超軍国主義§!\n--------------\n戦線は崩壊した。ナチスの大軍との戦いで打ちのめされ、内部から裏切られ、戦い続けることができなくなったのだ。少なくとも、多くの人がそう信じていた。しかし、戦いは決して終わりではなく、ただ小休止に入っただけだという人もいた。元第1親衛戦車軍参謀長、ミハイル・シャーリンもその一人であった。\n\n彼は戦線が停滞しても比較的安全な北部へ向かうことを拒んだ。むしろ戦線を離脱した者たちを嘲笑していた。ミハイルは死が自分を引き裂くまで最前線に留まることを選んだのである。この鉄の意志が彼を戦線情報総局長にし、ゴーリキーが戦い続けるように夕暮れから夜明けまで不眠不休で働き続けているのだ。"
