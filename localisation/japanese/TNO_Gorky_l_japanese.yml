 POLITICS_ONEGA_KONSTANTIN_KATUSHEV_DESC: "この街に住む多くの人々のように、コンスタンティン・フェードロヴィチ・カトゥーシェフの人生はゴーリキー自動車工場によって形作られた。幼い頃から工場の近所に住み、父親もその工場で働いていた。コンスタンティンが成長し、GAZを代表するエンジニアとなり、より良い車の設計を行なってもそれは不思議ではなかった。\n\nしかし実際のところ、彼は勤め先に対して満足していなかった。ゴーリキーの戦車賊はカトゥーシェフのような知的な男には似つかわしくなく、街の新たな支配者もそうだった。\n\nしかし、北ロシア共和国の安定した環境とGAZの能力を融合させ、今では工場だけでなく街全体を堂々と運営し、共和国の大きな利益をもたらし、彼の人生の夢を実現させている。"
