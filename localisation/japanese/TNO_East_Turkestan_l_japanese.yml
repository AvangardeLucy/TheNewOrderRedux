 POLITICS_ISA_YUSUF_ALPTEKIN_DESC:0 ""
 etr.1.t:0 "黒い狼"
 etr.1.d:0 "ムハンマド・アミーン・ブグラは、老齢にもかかわらず、その情熱を失ってはいない。この老人はカシュガルのモスクにて第一次蜂起の旗を高く掲げ、テュルク系が再び一つの旗のもとに団結することをアッラーが望まれていること、そして中央アジア全体がいつか再びテュルク系によって支配されることになると大衆に説いた。ブグラは第一次蜂起の栄光と、世界中のテュルク系の子供たちに語られた物語を語り、民衆の中に汎テュルク主義の炎を再び灯したのである。「もう、」彼は言った。「テュルク人が支配者の下で抑圧されることはないのだ」\n\n祖国を取り戻すための行動を起こすときが来たのだ。"
 etr.1.a:0 "マーシャアッラー！"
 etr.2.t:0 "第2次東トルキスタン共和国"
 etr.2.d:0 "第2次東トルキスタン共和国が誕生して、10年以上が経過した。1946年、解放記念日と名付けられた革命で、エイサ・ユスプ・アルプテキンや多くの有力な革命家がカシュガルで独立を宣言した。\n\n長い年月を経た今、東トルキスタン共和国は中国の新疆省と永遠の戦争状態に陥り、度々小競り合いや戦闘が起きている。張治中もいつまでも持ちこたえることはできず、東トルキスタン共和国の指導者たちと同じように年をとっていきている。いずれどちらかの勢力が勝利し、新疆の新時代を宣言するだろう。その日は近い……"
 etr.2.a:0 "神の御心のままに！"
 etr.3.t:0 "アクスの襲撃"
 etr.3.d:0 "ある日、ある襲撃があった。今回は壊滅的な打撃を与えた。我が軍は再びアクス市の中国人の守備隊を攻撃し、防御をほぼ打ち破った。しかし、砂嵐と東からの援軍の到着により、我々は撤退を余儀なくされた。"
 etr.3.a:0 "もう一度くるぞ……"
 etr.4.t:0 "ムハンマド・アミーン・ブグラの演説"
 etr.4.d:0 "第一次蜂起のベテランで、現政権が高く評価している古参の汎テュルク系ジャディード運動参加者のムハンマド・アミーン・ブグラが、カシュガルの大群衆を前に演説を行った。彼は新東トルキスタン共和国の運動に賛同し、東欧から中央アジアに至るすべてのテュルク系の統一を呼びかけた。ブグラの熱弁は多くの人々を鼓舞し、彼の汎テュルク主義のメッセージはカシュガルやホータン中の耳に届いた。"
 etr.4.a:0 "鼓舞だ！"