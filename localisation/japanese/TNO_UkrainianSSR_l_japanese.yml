 UKS_oleksander_shumskyi:0 "オレクサンドル・シュムシクィイ"
 POLITICS_OLEKSANDR_SHUMSKYI_DESC:0 "オレクサンドル・ヤコヴィチ・シュムシクィイのような男にとって、人生は常に苦しい戦いである。どんなところでも、必ず彼に反対する者たちが道に立ちはだかり、彼らと向き合うことは、理想とイデオロギーという長い人生における上り坂との戦いであり、その坂を登るのは容易なことではなかった。当時の多くの人と違い、彼は言葉だけでなく行動の人でもあり、政治家や官僚が理想郷の言葉をうめくのにうんざりしていた。シュムシクィイだけはその言葉を行動に移せるほど十分に大胆であった。\n\n小貴族の家に生まれたウクライナの少年にとって、退屈な未来はどうしようもないほど当然に思えた。しかし、モスクワに留学した彼は、退屈な生活どころか、革命的な政治に自分の未来への鍵を見出すことになる。それがシュムシクィイに別の人生を歩ませる圧力となったのか、あるいはシュムシクィイのような男には必然的なものだったのか。それに、確かにこれほどの実力を持った軍人かつ演説家には運命的な何かがあるように思えるものだ。ウクライナの人々にとって幸いなことに、シュムシクィイはその両方なのである。\n\n革命のために白軍と戦い、ドイツ人が初めてウクライナの地を踏んで以来、オレクサンドル・シュムシクィイはその人生のあらゆる瞬間をウクライナ革命だけでなく、ウクライナ人のために捧げてきたのである。ブハーリンとウクライナ化計画をめぐって最初に衝突して以来、賛同されるだけだったウクライナ国内軍政策を常に推し進めたは言及するまでもないが、それ以来、シュムシクィイがロシアやドイツの完全支配からウクライナを救った獅子としてだけでなく、ウクライナ文化の救世主と見なす人は少なくない。\n\nもちろん、この立場は長くは続かない。ドイツ人が再びウクライナの地を踏みにじり、ウクライナの集団の首に鎖を巻きつけるために戻ってくるまでだ。しかし、そのようなことが再び起こらないようにすることができる人がいるとすれば、それはオレクサンドル・シュムシクィイである。"
