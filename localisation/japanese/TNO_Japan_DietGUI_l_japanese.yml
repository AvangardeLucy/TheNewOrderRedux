 JAP_D_Kidoites_desc:0 "木戸幸一は、内大臣として、政治界において類を見ない存在である。彼は陛下の耳として目として眼鏡の小柄な侯爵は身の丈に合わない権力を手にした。\n\n彼の奇妙な立場は木戸と同じような権力均衡を楽しむ多くの議員からの支持を集める事に成功した。"
 JAP_D_Reformists_desc:0 "これまでの翼賛会で、改革派は目立つようなことはなかった。だが、戦争の英雄、高木惣吉提督が政界入りし、改革派との連携を表明したことによって、一度は方向性を見失っていた改革派が、突如として帝国海軍からの強力な支持を得ることとなった。\n\n多くの首相にとっては、改革派の支持を得ることが、法案の制定を容易にすることを意味するが、彼らの援助は価値と譲歩なしでは得ることができないだろう。"
 JAP_D_Independents_desc:0 "大政翼賛会は、翼賛体制と国会推薦制度によって、事実上大日本帝国唯一の政党としての地位を固めているが、国家議員の議席の中には、非翼賛会の無党派層がいまだに存在している。翼賛会が推薦していない議員たちの背景はさまざまであり、地元からの支持を集めている政治家もいれば、翼賛会を除名され、再選を果たせずにいる元翼賛会議員もいる。\n\nしかし、翼賛会が派閥争いや内輪揉めに悩まされているなかでも、彼らの政治的役割を見落とすのは愚かなことと言えるだろう。"
 JAP_D_Conservatives_desc:0 "戦後の翼賛会の特徴は保守主義であるが、今後もそうであるかどうかはわからない。派閥名からもわかるだろうが、保守派は船をあまり揺らさないようにしつつ、船を浮かせ続けるために少しずつ改革を行うことを目的としている。\n\nどの派閥の者が首相になるにせよ、政策を通すために翼賛会の有力派閥である保守派の支持は必須である。"
 JAP_D_Technocrat_desc:0 "賀屋興宣のような技術官僚は、国家を機械のように動かすことに重点を置いている。効率と利益を追求し、官僚の多くをその手で束ねる技術官僚は、侮れない存在である。\n\nそのため、翼賛会の他の派閥からは警戒され、嫌われることもあるが、賢明な政治家は技術官僚と敵対する前にもう一度よく考えておく必要があるだろう。"
