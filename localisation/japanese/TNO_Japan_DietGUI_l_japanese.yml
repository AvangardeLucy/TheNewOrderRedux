 IJA_button_1_title:0 "§G+¥§!"
 IJA_button_1_tt:0 "§O増加予算§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_1_click_enabled]\n§O大日本帝国陸軍§!の予算に投資することで、必ずや政府の好意と支持を得ることができるだろう。\n\n§G+5% §O大日本帝国陸軍§!の支持§!\n§R-2.5% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§R+1.5% 病的な疑い深さ§!\n[!Japan_Internal_GUI_Sidebar_IJA_Button_1_click]\n§Y毎月使用可能§!"
 IJA_button_2_title:0 "§G+§!£GFX_army_experience"
 IJA_button_2_tt:0 "§O将校の昇進§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_2_click_enabled]\n我々の政府に友好的な将校を昇進させれば§O大日本帝国陸軍§!全体の満足度を上げ有用な味方を得られるだろう。\n\n§R-10 陸軍経験値§!\n§G+10% §O大日本帝国陸軍§!の支持§!\n§R-5% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§R+1.5% 病的な疑い深さ§!\n\n§Y毎月使用可能§!"
 IJA_button_3_title:0 "§R-¥§!"
 IJA_button_3_tt:0 "§R予算減額§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_3_click_enabled]\n§O大日本帝国陸軍§!の予算を削減することは彼らはよく思わないだろうが少なくとも我々の金の節約にはなるだろう。\n\n§R-5% §O大日本帝国陸軍§!の支持§!\n§G+2.5% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§R+1.5% 病的な疑い深さ§!\n[!Japan_Internal_GUI_Sidebar_IJA_Button_3_click]\n§Y毎月使用可能§!"
 IJA_button_4_title:0 "§R-§!£GFX_army_experience"
 IJA_button_4_tt:0 "§R将校の降格§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_4_click_enabled]\n理由が何であれ政府は手に負えないと判断した§O大日本帝国陸軍§!の将校は降格させるだろう。しかしこれは陸軍がさらに§R病的な疑い深さ§!を深める原因となるだろう。\n\n§R-5 陸軍経験値§!\n§R-5% §O大日本帝国陸軍§!の支持§!\n§G+2.5% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§R+1.5% 病的な疑い深さ§!\n\n§Y毎月使用可能§!"
 IJN_button_1_title:0 "§G+¥§!"
 IJN_button_1_tt:0 "§B増加予算§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_1_click_enabled]\n§B大日本帝国海軍（帝国海軍）§!の予算に投資することで、必ずや政府の好意と支持を得ることができるだろう。\n\n§G+5% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§R-2.5% §O大日本帝国陸軍§!の支持§!\n§R+1.5% 病的な疑い深さ§!\n[!Japan_Internal_GUI_Sidebar_IJN_Button_1_click]\n§Y毎月使用可能§!"
 IJN_button_2_title:0 "§G+§!£GFX_navy_experience"
 IJN_button_2_tt:0 "§B将校の昇進§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_2_click_enabled]\n我々の政府に友好的な将校を昇進させれば§B大日本帝国海軍（帝国海軍）§!全体の満足度を上げ有用な味方を得られるだろう。\n\n§R-10海軍経験値§!\n§G+10% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§R-5% §O大日本帝国陸軍§!の支持§!\n§R+1.5% 病的な疑い深さ§!\n\n§Y毎月使用可能§!"
 IJN_button_3_title:0 "§R-¥§!"
 IJN_button_3_tt:0 "§R予算減額§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_3_click_enabled]\n§B大日本帝国海軍（帝国海軍）§!の予算を削減することは彼らはよく思わないだろうが少なくとも我々の金の節約にはなるだろう。\n\n§R-5% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§G+2.5% §O大日本帝国陸軍§!の支持§!\n§R+1.5% 病的な疑い深さ§!\n[!Japan_Internal_GUI_Sidebar_IJN_Button_3_click]\n§Y毎月使用可能§!"
 IJN_button_4_title:0 "§R-§!£GFX_navy_experience"
 IJN_button_4_tt:0 "§R将校の降格§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_4_click_enabled]\n理由が何であれ政府は手に負えないと判断した§B大日本帝国海軍（帝国海軍）§!の将校は降格させるだろう。しかしこれは海軍がさらに§R病的な疑い深さ§!を深める原因となるだろう。\n\n§R-5 海軍経験値§!\n§R-10% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§G+5% §O大日本帝国陸軍§!の支持§!\n§R+1.5% 病的な疑い深さ§!\n\n§Y毎月使用可能§!"
 Tension_button_1_tt:0 "§G軍部間の訓練計画§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_1_click_enabled]\n陸海軍両者の参加する訓練計画を実施することで、両者の支持を少しでも高め、軍事的な病的な疑い深さを軽減するように働きかけることができるだろう。\n\n§G+2.5% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§G+2.5% §O大日本帝国陸軍§!の支持§!\n§G-5% 病的な疑い深さ§!\n[!Japan_Internal_GUI_Sidebar_Tension_Button_1_click]\n§Y毎月使用可能§!"
 Tension_button_2_tt:0 "§G軍部間の演習を奨励§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_2_click_enabled]\nより多くの資金を投入すれば、各軍の協力が必要なより複雑な演習を行うことができ、陸海軍の支持を高め、病的な疑い深さを大幅に減少させることができる。\n\n§G+5% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§G+5% §O大日本帝国陸軍§!の支持§!\n§G-25% 病的な疑い深さ§!\n\n§Y180日ごとに使用可能§!"
 Tension_button_3_tt:0 "§R軍部の汚職対策§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_3_click_enabled]\n陸海軍の腐敗と戦うことで、病的な疑い深さは減るだろうが、両者との友好関係はある程度失われるだろう。誰だって内輪の恥を晒されたくはないのだから……\n\n§R-10% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§R-10% §O大日本帝国陸軍§!の支持§!\n§G-10% 病的な疑い深さ§!\n\n§Y48日ごとに使用可能§!"
 Tension_button_4_tt:0 "§R司令部の役割を奪う§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_4_click_enabled]\n不安定な状況を作り出す軍隊の能力を下げる為に、我々は思い切った手段を取ることができる。しかし、両者との関係を強く損なうことになるだろう。そのこと自体が悲惨な結果を招くかもしれない。\n\n§R-25% §B大日本帝国海軍（帝国海軍）§!の支持§!\n§R-25% §O大日本帝国陸軍§!の支持§!\n§G-40% 病的な疑い深さ§!\n\n§R毎年§!§Y使用可能§!"
