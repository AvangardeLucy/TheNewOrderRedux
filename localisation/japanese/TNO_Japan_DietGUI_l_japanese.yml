 JAP_GUI_Tension_tt:0 "§R病的な疑い深さ§!（[?JAP_Tension|R]§R%§!）\n\n[getJAPDominatingFaction]§Wが現在軍を支配している。§!\n\n§R病的な疑い深さ§!は日本軍の非論理性と自分の判断で行動を起こそうとする意思を示す抽象的な尺度であり、大日本帝国にとって§R非常に危険§!な問題となる可能性がある。§R病的な疑い深さ§!が高くなればなるほど、軍部の内紛が増え、軍部に対する§G政府§!の支配力が低下する。"
