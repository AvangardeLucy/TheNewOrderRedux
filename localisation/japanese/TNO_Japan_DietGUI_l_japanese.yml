 Japan_Internal_GUI_Info_Tab_tt:0 "§W政権の安定性を維持するためには様々な派閥や利益団体に気を配る必要がある。£GFX_podium_texticon §M貴族院§!の継続的な支持を得るためには、少なくとも自会派が衆議院で複数の議席を確保している必要がある。もし、この議席を複数失えば、彼らは政権の統治能力に疑念を抱き、§M支持§!を取りやめるかもしれない。\n\n一方で、衆議院で自会派の勢力を維持するためには、£GFX_approval_texticon §T民衆の支持§!を§Y30%§!以上にすることと、§O帝国陸軍§!及び§B帝国海軍§!の支持を少なくとも§Y20%§!以上にして、軍部の忠誠心を確保する必要がある。もしいずれかの団体の支持率が下がりすぎると、共感した議員が他の会派に転向してしまい、議席数が減ってしまうかもしれない。\n\nもし自会派が議席の過半数を失い、その後に£GFX_podium_texticon §M貴族院§!からの支持をも失えば、§R政権は崩壊の危機に瀕するだろう。§!§!"
 Japan_Internal_GUI_Gov_Stab_tt:0 "現在の£jap_govt_stability_texticon §C政権安定度§!は§Y[?JAP_government_stability]%§!\n\n以下の効果より:\n　§G[?JAP_government_stability_base]%§! 基本 £jap_govt_stability_texticon §C政権安定度§![GetJapGovStabPowerTT][GetJapGovStabPeersTT]\n-------------------\n£jap_govt_stability_texticon §C政権安定度§!は、政権に対する一般的な信頼と政権内の結束の尺度である。自会派が国会で過半数を維持し、£GFX_podium_texticon §M貴族院の支持§! を確保しつつ、法案を成立させることができれば、£jap_govt_stability_texticon §C政権安定度§!は高く維持される。もし支持の柱を失ったり、国会で幾度も敗北したりすれば、£jap_govt_stability_texticon §C政権安定度§!は損なわれるだろう。\n\n£jap_govt_stability_texticon §C政権安定度§!が下がりすぎると、退陣の圧力が高まり、§R他会派による政権樹立を許してしまうかもしれない。§!"
 JAP_no_plurality_tt:0 "\n    §Rx0.66§! 国会最大の派閥ではない。"
 JAP_lost_peer_support_tt:0 "\n    §Rx[?peers_support_modifier|2]§! §Y50%§!未満 £GFX_podium_texticon §M貴族院の支持§!."
 JAP_D_Technocrats_fukuda_desc:0 "福田赳夫率いる穏健派技術官僚は、保守派と改革派の双方を集めて法案を成立さえる柔軟さが特徴である。リベラルな財政姿勢と保守的な日本的価値観が融合し、さらには反汚職と社会福祉重視が混ざった福田派は、これまでの翼賛会が見てきた中で最も親しみやすい派閥となっている。しかし、穏健派技術官僚はかつての賀屋時代に比べれば、他の派閥と腰を据えて話をするようにはなったが、技術官僚的理想への傾倒は相変わらず揺らいではいない。"
 JAP_D_Technocrats_shiina_desc:0 "椎名、岸の両氏が政権を握ったことで、今までは脇役に過ぎなかった革新官僚がようやく国会で目立つ存在になりつつある。言うまでもないが、保守派と改革派の双方からは脅威とされており、賀屋に忠実な者たちも革新官僚から距離を置いている。\n\n池田と高木の両氏が革新官僚を無視して法案を通せないほどに革新官僚が台頭した今となっては、保守派と改革派が対立を乗り越えて革新官僚に対抗しなければ、日本の歴史は昭和の妖怪に翻弄されたまま永久に変わることはないだろう。"
