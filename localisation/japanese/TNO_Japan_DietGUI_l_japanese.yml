 JAP_Peers_support_tt:0 "日本の首相を指名するのは枢密院と£GFX_podium_texticon §M貴族院§!であるため、首相にとって£GFX_podium_texticon §M貴族院の支持§!は必要不可欠である。そのため、彼らを満足させることはとても重要である。彼らからの§M支持率§!が§Y50%§!を切ってしまうと、首相の治世は§Rきわめて危険な状態となり政権が崩壊する可能性がある§!！"
