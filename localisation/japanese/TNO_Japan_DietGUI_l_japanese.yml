 JAP_government_action_1:0 "§G業績の粉飾§!"
 JAP_government_action_1_tt:0 "結果を出すことは、人々を説得し味方につけるための最良の方法であることに変わりはない。時には、そこに少し説得力が必要だ－－であるならば、誰かを説得するためには真実を脚色するよりも良い方法があるだろうか？"
 JAP_opposition_action_1:0 "§R会派への不信感§!"
 JAP_opposition_action_1_tt:0 "衆議院の支配権をめぐる争いはすなわち会派間の永久に続く戦いである。ありがたいことに、何人かは、現在の後援者がどれほど悪なのか知れば、味方に変わらざるを得ないだろう－－たとえそれが誇張されたものでも……"
 JAP_opposition_action_1_cost:0 "§Y25§!£GFX_political_power_texticon  | §Y2.5%§! £GFX_podium_texticon"
 JAP_GUI_action_2:0 "[getJAPGUIAction2]"
 JAP_GUI_action_2_tt:0 "[getJAPGuiAction2tt]"
 JAP_government_action_2:0 "§G国民を利用する§!"
 JAP_government_action_2_tt:0 "必ずしも国民の同意を得て統治する必要はないが、国民の同意があれば統治はかなり楽になる。これには、たとえ国民の期待を無碍にしても、議員を説得してあなたに乗らせることも含まれる。"
 JAP_opposition_action_2:0 "§R公に攻撃する§!"
 JAP_opposition_action_2_tt:0 "衆議院の敵は公平さだ。敵の信用を落とすのは政治家の人生の一部である、いかなる時でも、どうやってでも。"
 JAP_opposition_action_2_cost:0 "§Y25§!£GFX_political_power_texticon  | §Y2%§!£GFX_approval_texticon"
 JAP_GUI_action_3:0 "[getJAPGUIAction3]"
 JAP_GUI_action_3_tt:0 "[getJAPGuiAction3tt]"
 JAP_government_action_3:0 "§Gプロパガンダキャンペーンを開始する§!"
 JAP_government_action_3_tt:0 "統治権は憲法で政府に定められているが、それを実現するためには国民と貴族院の支持が必要だ。十分な予算のプロパガンダキャンペーンは、国民からの信頼を生み出すだろう。"
 JAP_opposition_action_3:0 "§R誹謗中傷キャンペーンを開始する§!"
 JAP_opposition_action_3_tt:0 "庶民でも貴族院でも、かなりの数の人が政府の敵を支持し続けている。どんなに主張が醜悪でも、彼らが彼ら自身の真実を知る時が来たということだ。"
 JAP_opposition_action_3_cost:0 "§Y50§!£GFX_political_power_texticon  | §Y50M§!£GFX_dollar_sign"
 JAP_ConservativeParty_Ino:0 "井野"
