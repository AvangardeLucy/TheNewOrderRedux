 JAP_GUI_IJA_tt:0 "§O大日本帝国陸軍の支持§!（[?JAP_IJA_support|Y]§Y%§!）\n\n大日本帝国陸軍及び大日本帝国海軍の支持は、§G政府§!の安定にとって重要であり、帝国の国防においても重要である。帝国§O§!§B陸§!海軍が§G政府§!において均衡する支持を保っていなければ§R病的な疑い深さ§!はより深刻になるだろう。"
 JAP_GUI_IJA_title_sl:0 "§O大日本帝国陸軍§!"
 JAP_GUI_IJN_tt:0 "§B大日本帝国海軍の支持§!（[?JAP_IJN_support|Y]§Y%§!）\n\n大日本帝国陸軍及び大日本帝国海軍の支持は、§G政府§!の安定にとって重要であり、帝国の国防においても重要である。帝国§O§!§B陸§!海軍が§G政府§!において均衡する支持を保っていなければ§R病的な疑い深さ§!はより深刻になるだろう。"
 JAP_GUI_IJN_title_sl:0 "§B大日本帝国海軍§!"
