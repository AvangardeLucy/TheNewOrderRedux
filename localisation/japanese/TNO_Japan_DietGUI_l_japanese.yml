 JAP_Public_support_tt:0 "国家を安全に統治しようとする政府にとって、£GFX_approval_texticon §T民衆の支持§!は非常に重要であり大日本帝国もその例外ではない。首相の政府は§T民衆§!の目の下で繁栄し衰退していて彼らの態度は、与党が§W衆議院§!でどれだけ支持されているかに決定的に影響する。彼らの支持が§Y30%§!を切ると§R与党の力を急速に低下させる§!ことに繋がるだろう。"
