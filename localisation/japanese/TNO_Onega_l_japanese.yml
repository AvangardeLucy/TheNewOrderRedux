 ONG_deal_with_bandits_desc: "オネガを悩ませる盗賊は、今も部隊や住民を襲撃する。これは、フィンランド人によってオネガが成立して以来の問題である。我々が隣接するロシアの軍閥に負けることがないよう、隣接勢力との境界に加えて、物流の確保を今まで以上に徹底しなければならない。"
 ONG_deal_with_radicals: "過激派への対処"
 ONG_deal_with_radicals_desc: "危機的状況の最中フィンランドによって設立されたこの政府を、大半の人々は傀儡政府とみなし、しぶしぶ参加するのがせいぜいである。WRRF、ツァーリスト、サマラの大義に人々を扇動しようとする過激派と相まって、それは問題を引き起こす。我々は、この政治体制をどうにかしなければならない。"
 ONG_anti_commie_guard: "反共義勇軍"
 ONG_anti_commie_guard_desc: "「反共義勇軍」が我々の国家機構を支配している。ソビエト連邦の実験の惨状は、一度だけでなく二度も、共産主義者のやり方の間違いを示した。我々は、共産主義の拡大と市民の堕落を防ぐよう努力しなければならない。"
