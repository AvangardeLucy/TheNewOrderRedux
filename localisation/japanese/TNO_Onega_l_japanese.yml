 ONG_finnishfreedomfliers: "フィンランドの自由の宣伝"
 ONG_finnishfreedomfliers_desc: "オネガの産業は小規模なため、全ての戦争物資の生産は残念ながら歩兵の必需品に割かれる。フィンランドの設計を借用した飛行機を生産する技術力はあるが、本格的な航空戦を遂行する準備はない。この戦争の流血への渇望に取り付かれた混沌としたロシアにおける唯一の同盟国であるフィンランドに再び頼るのである。単に戦闘機や航空支援を嘆願するのではない。キルピチニコフの参謀の中には、空軍の斬新な利用方法を提案する者もいる。\n\nビラだ。プロパガンダのために作られたシンプルな紙切れである。我々はフィンランド人に赤軍の領土上空を飛び、ビラを投下して国境やその先に駐留するソ連兵の戦意を喪失させるよう要請する。赤軍から戦意を奪うことは、オネガの戦線で奴らを粉砕するための第一歩となる。頭を上げる日は、日に日に近づいている。"
 ONG_lastlineofdefense: "最終防衛線"
 ONG_lastlineofdefense_desc: "白衛軍は、西ロシアの恐怖と混乱をもたらす如何なる侵入者をも止めるため、オネガの国境に高くそびえ立っている。しかし、精強なる白衛軍も敗北する時が来るかもしれない。キルピチニコフは、西ロシアを統一しようとする勢力と白衛軍の間の戦力の差を痛感している。彼は、フィンランドの援助や支援、訓練を受けても十分ではないのかもしれないと、恥ずかしながら認めている。だから、我々は万が一の事態に備えなければならない。\n\nもしオネガの国境警備隊が倒れ、侵略者が我が領土深くに侵入することがあれば、奴らに我々から奪った領土の1インチ1インチの代償を払わせる。特に重要なのは首都だ。西ロシア軍は、白衛軍が戦場で敗北したら、首都は空白で無防備だと考えて進軍するだろう。我々はこの予想を覆す。我々は首都を最後まで守り抜くのである。機関銃とジュダノフ・カクテルで、ライフルとグレネードで、拳とナイフと歯で、最後まで守り抜くのだ。奴らを通させはしない。"
 ONG_exploittheirfactionalism: "共同漁業の現状"
 ONG_exploittheirfactionalism_desc: "連邦時代、ブハーリンの経済政策は、あらゆる重要な労働努力は集団化・共同化されることを意味した。平均的な労働者にとっては、経済成長に伴う生活水準や賃金の上昇など、有益かつ革命的な取り組みに他ならない。しかし、国境を接する赤軍のせいで、オネガ政府が共存共栄の関係にあったこの政策によって、労働者はオネガ白衛軍ではなく戦線を支援してしまうかもしれない。\n\nこの問題を解決するため、我々は集団化計画の見直しを求める。その中で最も重要で、それゆえ政府が最初に取り組むと決定した産業が、共同漁業制度である。この問題については、早く結論を出さなければならない。どの方法を選ぼうと、連邦の古い計画は生き残れない。我が政府にソ連の政策が残っていなければ、労働者は赤軍と距離を置くはずであり、我々を心から支持するようになるかもしれない。"
 ONG_probetheirline: "前線の調査"
 ONG_probetheirline_desc: "手強いように見えるかもしれないが、赤軍は現在、統一戦線を張っていない。西ロシア革命戦線は現在、アルハンゲリスク、ウフタ、そしてプレセツクの3つに分裂している。ウフタとプレセツクの元帥は西ロシア戦争で対立したことで悪名高く、戦線が自重によって崩壊を待つしかないのかもしれない。しかし、キルピチニコフはこの派閥争いはオネガと白衛団の兵士にとって、仇敵に戦いを挑む絶好の機会であると推測している。\n\n我々は赤軍を試す。キルピチニコフとその参謀は、最精鋭を選抜し、偵察隊を編成する。この部隊は赤軍の戦線を攻撃し、奴らの準備と団結の推定をする。赤軍はエゴロフの死後必然的に起こるであろう後継者問題で混乱しており、奴らは本格的な攻撃はできないだろうから、この機会を見逃すわけにはいかない。"
 ONG_preparetheredoubts: "堡塁の構築"
 ONG_preparetheredoubts_desc: "フィンランドからオネガへの産業支援と、それを確保する鉄道は我々の手中にある。今一度、防衛を強化し、我々を攻撃する侵略者を撃退する時がきたのだろう。フィンランドの建築技術の進歩とオネガの人々の精神により、我々は赤軍との国境全体に新しく、強化された堡塁を築くことができる。堡塁は要塞の脆弱な部分と共に配置され、敵の前進を阻止し、破壊する役割を果たす。\n\n兵士は労働大隊を組織し、直ちに建設する。このための材料は、西の最も親密な同盟国であるフィンランドから調達するに他ならない。これがあれば、赤軍やそれに代わる軍閥は、我々との戦争を始める前に考え直すだろう。この堡塁で、奴らは自分の軍隊が粉砕され、攻撃の破片が自分たちに対して使われるのを見ることになる。"
 ONG_ensuresupplylines: "供給線の確保"
 ONG_ensuresupplylines_desc: "戦争は戦闘で始まり戦闘に終わる物ではない。どんな軍隊も胃袋で動く。工場や農場から前線に食料や物資を運ぶための適切なインフラがなければ、我々のどんなに精強な兵士でも、最弱の敵にすら立ち向かうことができなくなる。我々の土木工学によって、供給効率のベースラインは確保されている。しかし、赤軍との戦争が間近に迫っている今、それがやはり不十分ではないかと危惧している。\n\nそのために、より多くの道路や鉄道、トラック、足の速い者を用意して、前線に十分な食料を確保する。このようなインフラ整備は、防衛力を最適な状態に保つことにとどまらず、西ロシアへの攻勢を持続させるために必要である。フィンランドの援助と我が兵士の献身があれば、全てが可能である。我々はこれまで後手に回っていたが、今こそ前進し、赤軍を恐怖に陥れるべき時だ。"
 ONG_findthemwork: "仕事の斡旋"
 ONG_findthemwork_desc: "オネガはロシア世界の崖に位置するため、ロシアの残りの地域を飲み込む戦争と衝突からの救いを求めて多くの人々が逃れてきている。東からはロシア人が、西からはフィンランド人とカレリア人が、オネガの国境にある難民キャンプで安息を得ているが、そこは過激な思想や極端な思想が多く育まれる土壌となっている。公然と赤軍を支持する者も存在し、こうした人物を排除することで、共産主義の拡大を食い止めるしかない。\n\n謀略のみに頼るのではなく、構造の変化を模索する時が来たのだ。先鋭化と労働問題の一石二鳥を狙おう。難民たちは、工場や漁業や農場がドアを開け、新しい労働力を両手を広げて迎え入れる音で目を覚ますことだろう。自分たちの境遇を考える機会もなく、過激な思想は静かに騒ぐことなく、消えていくだろう。"
 ONG_findthemwork_tt: "£tt_prod_unit §Y生産力§!を1§G得る§!。"
 ONG_findthemhomes: "住居の斡旋"
 ONG_findthemhomes_desc: "難民は、我々が与えた仕事や職務に感謝しているが、未だに難民キャンプで生活している。東から西まで広がる紙のように白いテントの景色は、哀れな光景である。しかし、キルピチニコフは彼らの苦しみの中に、オネガ政府に対する恩を着せるための新たな機会を見出したのである。都市や村、町に彼らのための安価な家を建設するのである。ロシア人、フィンランド人、カレリア人関係なく、オネガには全て歓迎される。\n\n我々の工場において、このプロジェクトに必要な建築資材を生産する。一方、軍は労働大隊を編成し、難民をこの作業に徴用する。これが完了すれば、難民はもはや野放しではなく、オネガの懐に抱かれ、永遠に忠実であり続けるだろう。反対や反乱は、時代の絶望によって抱かれた暗く危険な考えとして、消えていくだろう。"
 ONG_ourrighteousstruggle: "我々の正義の戦い"
 ONG_ourrighteousstruggle_desc: "オネガの歴史が始まった瞬間から、その運命は明らかだった。ソビエトが足掛かりを打ち立てるのを防ぎ、ソビエトの影響がヨーロッパにさらに拡大するのを抑えることである。戦線の心臓に向けられた短剣ではなく、常にフィンランドとその先のヨーロッパを、共産主義者の伝染性の強い悪質なイデオロギーから守る盾であったのだ。我々は孤独であるかもしれないが、勢いや動機、理由がないわけではない。我々の戦いは正義であり、欠点はない。\n\n我々は、我々の理想と正統性を人々に知らせなければならない。新聞、ラジオ、その他あらゆるメディアで、我々の正当な存在意義を伝えなければならない。この知らせを聞いた国民は、前線へ、工場へ、農場へ、赤軍の掃討を食い止めるために邁進するだろう。もし我々が失敗しようとも、名誉なき失敗はしない。もし成功すれば、ロシア全土が自由と解放を知り、ヨーロッパは共産主義者の脅威から解放されるだろう。"
 ONG_laythemines: "地雷敷設"
 ONG_laythemines_desc: "キルピチニコフと白衛軍は負け戦に行くことはない。しかし、戦線との戦力差を考えれば、敗北は十分にあり得る。西ロシアへの侵攻を選んだとしても、失敗の可能性は大いにある。これまでの計画と同様に、政府はソビエトがオネガを攻撃した場合の不測の事態を想定して計画を立てる。もはや堡塁や砦だけでは十分ではない。\n\n我々の中心地から戦線との境界までの間に地雷を敷設する。敵の進軍を完全に止めるには不十分であるが、部隊の再編成に必要な時間と場所を確保することができるはずだ。準備が整い次第、赤軍への奇襲を行いながら再び戦いの渦中に突入する。我々の決定を地方に伝えるが、彼らの同意は求めない。共産主義に対する最終勝利への行進において、全員がオネガの重荷を背負わなければならないのだ。"
 ONG_bolsterthecivilguard: "民兵の強化"
 ONG_bolsterthecivilguard_desc: "オネガ軍は決して軽視される勢力ではないが、結成以来、常に悩まされる問題がある。強靭で恐るべき力を持つオネガ白衛軍でも、その影響は少なくないようである。人的資源の不足である。オネガは元々ロシアの中でも人口の多い地域ではなく、難民の流入があってもこの問題の緩和は限定的だ。赤軍と継続的に戦争をするには、兵力の不足によって枯渇してしまうだろう。\n\nこの問題を解決するために、我々はオネガ市民軍を結成する。年少者から年長者まで、最後の戦いで戦える者にはライフル銃と軍服が与えらる。銃を持ち撃つことができる者は誰でも、我が軍隊にその地位を見出すことができる。確かに思い切った方法であるが、赤軍がオネガやフィンランドで暴れ回るよりは間違いなくマシだ。我々の勝利を確かなものにするため、全ての者がその重荷を背負うことになる。"
 ONG_destroythemall: "全てを破壊せよ"
 ONG_destroythemall_desc: "ヨーロッパ人々の自由に対する共産主義の脅威は、現実のものである。もし我々がフィンランド人に与えられた任務に失敗すれば、何が起こるかは想像にたやすい。西ロシア革命戦線はオネガに限らず、ヨーロッパ全体に脅威を与えている。戦線の世界革命という夢は西ロシアに終わることはないだろう。ロシアの征服の後、奴らの目はモスコーヴィエン、ドイツ、そして大西洋の断崖絶壁に目を向けるだろう。ここで奴らを止めなければ、誰も進撃を止めることができなくなる。\n\n我々は奴らを滅ぼさなければならない。奴らを殺すだけでは不十分だ。我々は要塞で、塹壕で、堡塁で奴らと戦う。そこで負けようとも、沼地や通りで戦う。我々は最後まで戦い、我らの機関銃は奴らが止まるか我々が死ぬかしない限り、止まることを知らない。ヨーロッパを救済と安寧の為なら、どんな犠牲も惜しくはない。"
 ONG_itisanobligation: "これは義務である"
 ONG_itisanobligation_desc: "かつて、ソビエト連邦はバルト海からベーリング海まで広がり、永遠の赤き妖怪は全世界を飲み込もうとしていた。ドイツ軍は、人類史上最大の惨劇を起こす前に、この妖怪を滅ぼした。しかし、その行為は終わり、連邦は粉々になり、その破片は互いに溶け合い、争うようになった。しかし、アルハンゲリスクには西ロシア革命戦線という脅威が残っている。\n\n戦線を完膚なきまでに破壊することは、オネガ全市民の義務である。工場で、農場で、漁業で働ける者は皆、より長い時間働き、汗と涙を血に代えるのである。民兵はオネガ全域にその任務を拡大する。全ての者がその重荷を負わねばならない。ヨーロッパが自由であるためには、我々一人一人が全力を尽くさなければならない。我々の犠牲により、我々はヨーロッパが時代を超えて自由と解放を維持することを保証しよう。"
 ONG_fortifykargopol: "カルゴポリの要塞化"
 ONG_fortifykargopol_desc: "カルゴポリは決して特に重要な場所ではなかった。この町はオネガ川上流に位置するが、まさに対岸にはWRRFの赤と金の旗を靡かせる前哨部隊が見られ、このことによってこの町はキルピチニコフの政府にとって目立つ場所となっていた。カルゴポリはまさに国境の町であり、その意味で敵の侵入や侵略の可能性から守らなくてはならない。我々はカルゴポリが落ちれば、共産主義者がオネガ川沿いの貿易をコントロールで切るようになると知っているため、カルゴポリを敵の手に落とさせることはできない。\n\n新たな要塞を構築し、反共義勇軍の部隊が町の防衛を補助するために召集される。カルゴポリの土手に沿って防衛線が構築され、いかなるソビエトの猛攻も確実に耐えるように保証するのである。"
 ONG_defendtheriver: "河川の防衛"
 ONG_defendtheriver_desc: "オネガ川は我々の領土にとって重要な場所である。南から白海まで流れるそれは、偶然にも西ロシア革命戦線の残党と反共義勇軍の統治する領地の境界となっている。現在、共産主義者の拠点が我々にとっての唯一の確かな脅威であるため、自然の防衛線であるオネガ川で我々の場所をさらに強固にすることが賢明であろう。\n\nもしオネガ川を失えば大変なことになるが、それだけに我々はその防衛を強化する必要がある。さらなるフィンランドの援助で、WRRFや他の誰かが侵略という考えに至った時のために、必要最低限の既存の要塞を増強する。奴らが侵攻する時、我々は準備ができているだろう。"
 ONG_fortifyonega: "オネガの要塞化"
 ONG_fortifyonega_desc: "反共義勇軍が現在、確実に支配している都市はオネガ一つしかない。WRRF軍の前哨基地を挟んだところにあり、ここを失えばもう撤退する場所がなく、我々の目標のために重要な場所である。長年、貿易の中継地として、圧政的なソビエトの体制から逃れたい人々の場所として機能してきた。\n\n戦線が侵攻を開始すれば、非公式の国境に近い我が首都が格好の標的になることは間違いないだろう。そのため、既に多くの兵士が要塞化された都市に配置され、防衛に当たっているが、さらなる増援がなければならない。他の村や町から、また新しく募集した部隊から、決して首都を陥落させないために、より多くの兵を集めなければならない。"
 ONG_antiair: "ソビエト空軍への対抗"
 ONG_antiair_desc: "小規模な軍閥国家であるオネガは、ロシアのより恐るべき軍隊の空軍に対抗する望みは全くないと考えるかもしれない。他国、特に西ロシア革命戦線の産業基盤は、我が国のそれを凌駕しており、我々はフィンランドの援助によってキルピチニコフの政府によって最近建設された僅かな工場に頼るしかないのである。我々は航空機の生産能力で後れを取っているが、だからといって差をつけることが不可能であるというわけではない。\n\nオネガとフィンランドの技術者はここ数週間連絡を取り、社会主義者の航空戦力の影響に対抗する方法を議論してきた。対空砲と技術者が送られる予定である。我々がソビエト空軍と共に、そして立ち向かった時の戦術と弱点の知識を組み合わせれば、オネガの空を守ることは難しいことではないはずだ。"
 ONG_thevictory: "勝利"
 ONG_thevictory_desc: "ヘルシンキが、カレリア系ロシア人と戦争捕虜のキャラバン隊が東の国境に向かって旅立った時に与えた使命は単純なものだった。どんな犠牲を払ってでも、WRRFの脅威から防衛するというものである。フィンランドがさらされた脅威は、ひいては、我々が対処しなければならない脅威であった。\n\n今回、西ロシアに台頭した国家との戦いに勝利し、この地の運命は我々の手に委ねられている。我々は使命を達成したかもしれないが、それは我々の全ての問題が解決したという意味ではない。社会的不安が残り、盗賊が地方を跋扈し、勝利が確実となった時にキルピチニコフ将軍が約束したことを実行に移すかどうか判断しなければならない。我々は、新たに確立された秩序に危険をもたらそうとも、民主主義を復活させるか？"
 ONG_weregoingtohavetoact: "我々は行動しなくてはならない"
 ONG_weregoingtohavetoact_desc: "我々は、我々を侵略しようとした者たちとの崇高な戦争に勝利したかもしれないが、新たに宣言された北ロシア共和国に対する抵抗が魔法のように止まったことを意味しはしない。何十もの盗賊や元兵士の小集団が我々の権威に対して反抗し、山々に隠れて町や村を襲撃している。奴らは、我々が苦労して打倒した政権に与していることもしばしばある。これからは、北ロシアの支配者として、このようなことが起こるのを許すことはできない。\n\n僅かな外敵から国を守ること以外の義勇軍の仕事は、このような盗賊に対処することである。治安を回復し、安全で安定した生活を送るためには、警備の強化、勧誘活動、地域の支援の活用が重要だ。"
 ONG_ifwewanttoliveinadifferentworld: "違う世界で生きたいなら"
 ONG_ifwewanttoliveinadifferentworld_desc: "国家を安定させたいのなら、様々な政治運動に対する締めつけを緩めることは難しいと考える者もいるかもしれないが、北ロシアでの繁栄を望むなら、成し遂げなければならない課題である。政治的自由と実際の安定との間の繊細なバランスが維持されなければならず、そのバランスを維持できるかはキルピチニコフ将軍にかかっている。\n\n義勇軍の後継者である新たに組織された共和国軍は、北ロシア市民の保護と、我々の支配地域全体で発生する事件の防止が任務となる。共和国が確実に安定し、盗賊や過激派が地元当局に迷惑をかけないようになるまでは、この駆け出しの民主主義国家を守るのは我々の軍隊にかかっている。"
 ONG_northrussianelections: "北ロシア共和国選挙"
 ONG_northrussianelections_desc: "義勇軍の指導者ウラジーミル・キルピチニコフが、WRRFから防衛し、自由のために戦うという使命にカレリアのロシア人を就かせた時の約束を実行する時が来た。民主主義と共和主義が確認されるのである。\n\n「北ロシア共和国」を宣言し、最初の改革を始めるという最初の一歩を既に踏み出している。後は、半世紀にも及ぼうとしたボリシェヴィキの傷を経て、約束された現実の制度が国家に取り戻されるのみである。選挙権は、現代の西側の基準まで広く拡大され、共和国での選挙の最終的な準備も間もなく完了する予定だ。キルピチニコフ将軍とその盟友たちは、この選挙が、今回こそは、自由で公正で民主的なものであることを国民に保証するために、必ずやあらゆる手段を講じることだろう。"
 ONG_sidelinethereforms: "改革者の追放"
 ONG_sidelinethereforms_desc: "北ロシア共和国となり、政治、経済、社会構造の変革を約束した今、統一戦争以前からの仲間や、途中で加わった仲間も含め、より過激で好ましくない者たちが、我々の計画とは大きく異なる共和国のビジョンを見ている。これまでロシアが経験してきたことを考えれば、権威主義的な国家になることは避けたいが、西ロシアから排除し終えたばかりの過激な国家になることも避けたい。\n\nそのため、残念な事かもしれないが、このような改革者たちの一部は去らなければならない。我々は彼らを公職から引退させ、若い共和国を守るための大量の年金を与えれば良いのだ。"
 ONG_freethepress: "報道の自由化"
 ONG_freethepress_desc: "若い共和国に安定の兆しが見え始めた今、かつて我々がその存続とビジョンへの追従を確実なものにするために取らざるを得なかった厳しい手段は、もはや必要ではない。報道機関そのものは、以前から我々の改革リストに入っている。反共義勇軍の時代、共産主義者の破壊活動を防止し、ロシアにおける義勇軍のイメージを継続させるために、報道機関を検閲し、まるで政府機関のように事実上コントロールすることを余儀なくされた。\n\n共産主義者が打ち破られ、国民がより多くの自由を切望している今、我々はようやく彼らにそれを与える機会を得たのだ。報道機関の検閲を緩和し、彼らの創造的な傾向をどんどん民間人に返していくべきだ。もちろん、ボリシェヴィズムを擁護しない限りにおいて、である。"
 ONG_easethesurveilance: "監視の緩和"
 ONG_easethesurveilance_desc: "「義勇軍」による――フィンランドの支援は言うまでもないが――最上の創造物とは、徹底的な監視の行き届いた管理国家であろう。支配地域内に住む住民の持つ忠誠心の度合いを、軍はほぼ完全に把握しているのだ。さらには思想の如何を問わず労働組合は全面禁止であり、公共の場における集会も禁止されている。この壮大な管理体制は持てる力をいかんなく発揮してきた。コミュニストをはじめとする過激勢力の浸透を長年にわたって阻止してきたのは、まさしくこの管理体制なのである。\n\nだが、共和国で自由化が進むにつれ、監視体制にも疑問の目が向けられるようになっていった。何より、この制度を西ロシア全域で行うにはコストがかかり過ぎる。コミュニストの脅威は未だ去ったとは言えないものの、多少なりとも監視の手を緩めることは可能かもしれない。政府支出の大きな削減になるであろうし、統治にかかる労力も削減されるだろう。加えて、自由な共和国に対してであれば、民衆も進んで統治に協力するはずだ。"
 ONG_thecommunistthreat: "共産主義者の脅威"
 ONG_thecommunistthreat_desc: "我々は共産主義者に勝利を収めたのかもしれないが、確実に叩きのめしてはいない。全ての工場労働者、農民、捕虜は共産主義の支持者であり得る。我々の全ての目的、全ての存在理由はロシアが再びボリシェヴィズムに堕ちることを防ぐことであった。我々の共和国では、このようなことが起こらないし、これから起こることもない。\n\n共産主義に関する問題や危険性、共産主義者の潜在的脅威を国民に示すために、幅広いプロパガンダ攻撃が行われなければならない。\n\n我々の政権だけではなく、一般のロシア人自身が共産主義のシンパに警戒するようにする必要がある。我々は共産主義者の残党を根絶やしにし、二度と我々の若い共和国に脅威を与えないようにする必要があるのだ。"
 ONG_thefascistthreat: "ファシストの脅威"
 ONG_thefascistthreat_desc: "ロシアは西のファシストの隣国によって屈服されてきた。今日でも、ドイツによるモスクワの占領に証明されるように、ファシズムは人々を抑圧し、我々の繁栄を妨げている。西ロシアの最も危険な軍閥には、ロシアの人々が直面する問題の政治的解決としてファシズムを信望する軍閥さえもあり、どれだけの我々の国民が従ったかというのは恐ろしいことだ。\n\n我々は、ファシズム過激派が再び社会に漏れ出し、共和国の基盤を汚すのを許すわけにはいかない。熟考された反ファシストのプロパガンダ、力強い行動、そしてアルハンゲリスク内外のファシストの重要人物や反対者を標的にすることを組み合わせによって、若い共和国とその関係者を極右過激派の危険から必ずや守ることができるだろう。"
 ONG_themonarchistthreat: "君主主義者の脅威"
 ONG_themonarchistthreat_desc: "1917年のロシア革命によって、ロマノフ王朝はおそらく永遠に追放された。君主主義の終わりは我が国民に広く歓迎されたが、それには十分な理由があった。ツァーリ制は、独裁政治に加え、全面的な政治、経済、そして社会の抑圧が特徴であった。勿論、その後に正に悪い事が起こったとはいえ、1917年の数か月間は、ロシアの人々が本当の民主主義と自由の機会を得ることができたように思えた。\n\nしかし、気が狂っているように思えるが、ウラジーミル3世とその支持者の下で帝政ロシアが復活することは、現実的に起こりうることの一つであった。ウラジーミル3世は処分されたものの、奴のシンパは未だ多く、北ロシア共和国に問題を起こし続けている。ツァーリ制がロシアにとって最適であったというロマン主義者とその感情を、共和国のために打ち消す必要がある。"
 ONG_socialistdeterrent: "社会主義者の抑止力"
 ONG_socialistdeterrent_desc: "共産主義者と、我々の共和国を汚そうとする奴らの取り組みを除くことは上手くいった。しかし、簡単に言えば、西ロシアの全ての左翼を殺し、やる気を削ぎ、投獄することは不可能であり、非現実的としか言いようがない。そのため、我々は共和国が建国された時に約束したこと、すなわち改革と自由化を為さねばならない。労働組合の権利や一日の労働時間の制限など、一定の譲歩を認めれば、より理性的な左翼も協力の輪に入れることができるだろう。\n\n少なくとも、こうすることで、左寄りの政党を宥め、そうしなければ黙らせることができないほど公然かつ人気のある、あるいは危険な扇動者たちをうまく黙らせることができる。"
 ONG_equalrights: "一定の権利の保障"
 ONG_equalrights_desc: "個人の自由のない民主主義とはなんだろうか？我々はツァーリやハーンが神の意志を民草に示した過去に生きているのか？違う！我々は現在の世界に生き、我々は自由な民主主義を築こうとしている。したがって、もちろん、優れた民主主義国家のように、一定の権利を保障しなければならない。女性と少数派の市民権を保障し、数十年にわたるドイツの爆撃の後に西ロシアがなってしまった厳しい現実から、彼らが政府によって基本的な保護を受けることを保障するのである。\n\n単純な理想論ではなく、これらの権利を保証することは、私たちの典型的な権力基盤を超えた領域、つまり都市部の女性や都市部以外の少数派の人々から切望される支援を得ることにもなる。"
 ONG_russianrepublicanism: "ロシア共和主義"
 ONG_russianrepublicanism_desc: "我々の国民は、数十年にわたる独裁や組織的抑圧にうんざりしている。ブハーリンがどれだけ自分が独裁者でないと言おうとも、彼は正に独裁者だった。ロシアの民は民主主義を知らず、僅かにロシアが共和国であった時代を覚えている人も、年老いて多くのことを為すことはできず、また人口のほんの一部を占めているに過ぎない。\n\n我々は今後数ヶ月の間で、ロシア共和主義を人々に推進し、新政府への支持を集め、国民が我々を支持し、我々の政府とそれに関わる全ての人々を北ロシア共和国の正当な代表でありその延長線上にあると見られるにする必要がある。"
 ONG_russianmodernization: "近代化"
 ONG_russianmodernization_desc: "我々が支配する領土の産業の状態は、簡単に言えば、恐ろしいものだ。自尊心のある政府なら、最も良い設備でもソビエト時代からの破傷風の危険があり、もっと悪ければほとんどバラバラになっている工場で国民を働かせはしないだろう。今こそ、世界の国々に追いつき、一度、ロシアが行動を共にしていると思わせることができるようにするために、産業を近代化する時だ。\n\n共和国にとってそれは大変な仕事であるが、共和国が起こりうる外的・内的脅威やその将来に対処するための最良の装備を整えるために必要な作業であることを理解している。"
 ONG_disbandtheguard: "義勇軍の解散"
 ONG_disbandtheguard_desc: "反共義勇軍は、キルピチニコフがフィンランドの支援で結成した国家の主要組織の一つであった。義勇軍には、武装した軍隊と警察の両方から構成され、我々が管理する領土の共産主義者が団結して我々の権力に対する脅威とならないようにしていた。過去数年間、それは確かに軍事的に、またそれを補助して我々の擬似国家に大きく貢献し、その目的を満足に果たしてくれた。しかし、長い熟考の末に、正式な文民警察と北ロシア共和国軍（NRRA）を結成するため、キルピチニコフは正式に義勇軍を解散させる用意ができたようだ。\n\nそうすれば、多くがかつて義勇軍であった職業軍人の軍が、共和国に最高の貢献をしてくれるだろう。"
 ONG_pacifyvologda: "ヴォログダの平定"
 ONG_pacifyvologda_desc: "ヴォログダ中立地帯と呼ばれる国は、支配地域がドイツ人、ロシア人両方の政治的干渉を受けないことを公言している、問題ある疑似国家であった。しかし、実際には、事実上ヴォログダは軍部の鉄の拳によって支配されており、互いに争う、難しい国家であった。\n\n一方で、市民は我々の支配に対してほとんど問題視していない。しかし、他方では、盗賊やかなり大規模な軍隊が地方を徘徊して我々の統治に抵抗しており、概して我々の地方統治の試みに深刻な問題を引き起こしているのである。ヴォログダを平定し、我々の支配への道を開くために、民衆の働きかけと我々の軍隊を組み合わせる必要がある。"
 ONG_pacifykomi: "コミの平定"
 ONG_pacifykomi_desc: "おそらく我々の新たな領土で最も厄介な場所であるコミは、穏健派の中心地であったが、同時に過激派の中心地でもあった。極右から退廃的な共産主義者まで、コミはあらゆるものを歓迎した……それ故、崩壊の運命にあったのだ。しかし、彼らの国家が失敗したからと言って、過激派が我々の支配に脅威を与えなくなったというわけではない。むしろ、これまで以上に大きな脅威を与えている。長年の権謀術数によって、社会のより急進的な派閥は、我々の共和国の大衆を扇動するための十分な能力を備えているのだ。\n\nしたがって、我々はコミの民主派の残党と妥協し、コミの政治面でのエリートたちと協力して、我々の統治がスィクティフカルとそれ以外の地域の住民に受け入れられるものになるようにする必要がある。"
 ONG_pacifyark: "アルハンゲリスクの平定"
 ONG_pacifyark_desc: "アルハンゲリスク－－西ロシア革命戦線のかつての首都で、西ロシア戦争後の共産主義運動の暫定的な中心地。白海の重要な航路の一部を中心に、現在は我々の首都とその後背地を構成している。残念なことに、未だに共産主義者の反乱やゲリラ、反対派が蔓延っている。奴らは単にどうやって無意味な抵抗を止めるのか、あるいはそのタイミングを知らないだけだろう。\n\n我々はできる限り多くのプロパガンダを展開することで、我々は改革と自由について語ることができる。しかし、聞く耳を持たない者や妥協しない者こそが、我らの若い共和国に危険をもたらすのだ。我々は共産主義者の残党を追い詰めるために軍を展開することができ、警察は我々の政権に対して積極的に武力で立ち向かう勇気のない者に対処し得るだろう。"
 ONG_pacifykotlas: "プレセツクの平定"
 ONG_pacifykotlas_desc: "かつて赤いナポレオンの領地であったプレセツクは、我々の管理下にある。彼の支配がこの地に与えた影響は明白である。従順な国民が、ほぼ常時動員される高度な軍隊に慣れているのである。この土地は残酷であるが、長年の苦難と共産主義的軍国主義で鍛えられた国民はもっと残酷である。ここプレセツクには、未だに頑固な共産主義者もいるが、ほとんどの人々は新政権の下での解放を請い求めている。\n\nさあ、仕事を始めよう。"
 ONG_pacifyukhta: "ウフタの平定"
 ONG_pacifyukhta_desc: "かつてジューコフの公国であったウフタは、戦線の崩壊前は戦線の行政区域であった。実際、西ロシア戦争後も戦線によって管理され続けた主要な経済地域の一つであった。ジューコフとその一派から見捨てられてから長い時間が経ったが、戦時共産主義の傷跡はウフタの人々に残っている。共産主義ゲリラが地方を徘徊しているが、失敗した体制に数十年間も支配され、昔に失われた大義に嫌気が差しているようだ。しかし、今こそ我々のウフタの支配を拡大し、ジューコフが整然と配置した経済構造を再利用し、この地域から再び利益を得るのだ。"
 ONG_protector: "北ロシアの守護者"
 ONG_protector_desc: "北ロシア共和国は、我々が現在支配している全ての領土のために戦い、血を流してきた。フィンランドの恩恵を受けているという卑しい起源から、我々の指導者キルピチニコフは、正当性のない立場で奮闘していた我が軍を、ロシアにおける支配的な立場まで導いたのだ。我々はそのことに、未来永劫の感謝をしている。我々は、我々の立場を保持し、未だ残る我々のビジョンに相容れなかったり、協力を拒むような問題を起こす者たちに対処してきた。我々は、我々が解放したロシアの他の地域での支配権を拡大するため、多くの従属国を建国した。しかし、北ロシア共和国がこの地域の守護者であり、ロシアが再び派閥闘争や政治的急進主義の手に堕ちることは二度とないのである。"
 ONG_takeoutvorkuta: "赤い屠殺者を打ち破る"
 ONG_takeoutvorkuta_desc: "老いたヴァシーリー・ブローヒンはヤゴーダの老いた処刑人である。連邦の崩壊とともにブローヒンはヴォルクタを首都として極北に「グラーグ国家」を建設した。彼に忠実な部隊はほとんどがグラーグの看守か少数のNKVDの将校であり、長い間我々の支配下の地域に入り込み、我々の安定を乱し、我々が「赤い屠殺者」から保護すると約束した人々を殺害してきた。\n\n我々は良きロシア人民のため、この侵入とブローヒンのような者が保護下にある人々に害を与えるのを阻止せねばならない。"
 ONG_pacifyvorkuta: "ヴォルクタを平定"
 ONG_pacifyvorkuta_desc: "ブローヒンを始末した今、我々がかつて管理していた地域を平定する時が来た。グラークの収容者たちに「通勤刑」の制度を制定し、収容者たちの本質を調査し、比較的過激でない収容者は解放することで、我々は虐殺者とその前任者たちが与えた傷を癒し始めることができる。さらに、ブローヒンがヴォルクタを支配していた頃はほとんど統治されていなかったため、我々の公共支援事業をグラークの近くに住んでいた数少ない者にも拡大することができる。"
 ONG_foreignpolicy: "隣国との接近"
 ONG_foreignpolicy_desc: "我々は、支配できない、または支配する意図のない西ロシアの各地に傀儡国家、小国、従属国の大規模なネットワークを構築した一方で、我々の政府と残りの小国との間には公式または標準的な関係が乏しい。それ故、我々はその国々全てと接触するよう努め、彼らが何を期待されているのか、そして我々がその地方政権に対してどのような権利を有しているのかを確実に理解させるのである。権利とは、もちろん、我々自身と我々に仕える人々の最大限の保護を保障するために、北ロシア共和国軍とその子孫のために、ロシア西部全域で自由で制限のない移動と軍事通行権を提供すること、いや、その必要性を含むものである。"
 ONG_guarantees: "隣国の保障"
 ONG_guarantees_desc: "西ロシア征服の途上、我々は統治する広大な領域の多くの小国家や従属国に行政を委任してきた。もちろん、これらの従属国がしっかりと我々の支配下にあることは確かである。しかし、世界の他の国々に加え、これらの新しい国々の指導者たちが、自身が北ロシア共和国の支配下にあることを認識し、我々と北ロシア共和国軍がこれらの小国と我々の若い共和国とそれに奉仕する者の自由の守護者の代表であることを確実にする必要がある。我々は、隣国全ての独立を保障していることを公にすべきである。彼らは、北ロシア共和国を思い起こし、そのために奉仕するようになるだろう。"
 ONG_kirpichnikovspromise: "キルピチニコフの約束"
 ONG_kirpichnikovspromise_desc: "西ロシアでの大規模な闘争の前、キルピチニコフ将軍は支配する国民に約束をした。彼は、権威主義が妥当されて平和が築かれた暁に、大規模な改革が行われると言ったのである。大統領制民主主義が確立され、定期的に自由選挙が行われる。活動が制限されてきたり禁止さえされてきた全ての政党、運動、組合が、何を望もうとも自由に活動することができる。\n\nブハーリンのソビエトが崩壊して以来このような約束は数多くなされてきたが、実行に移した者はほとんどいなかった。将軍の政権に対する脅威が去り、共和国が公式に建国された今、改革を完遂することを止める者はいない。キルピチニコフとその側近たちは既に重要な法案や憲法の草案さえも可決させ、その任に当たっている。間もなく、我が国は本格的な共和国になるのだ。"
 ONG_defensepact: "防衛協定の締結"
 ONG_defensepact_desc: "ロシア西部に新しい政権を設立し、国家間協力の基盤を導入した今、国家間協力が深化し、新しい国家の相互防衛に主眼を置いたものになるように努力しなければならない。\n\n既に、これらの地域の我々の外交官や代表団は、政治家や有力者に我々の最終的な計画の準備をさせている。西ロシアの全国家の防衛協定を作り、我々や他の新しい同盟国が再び外敵の脅威にさらされないようにするのである。飢えた鷹は1つの国家なら狙うかもしれないが、我々が団結すれば、恐るべき抑止力となる。"
 ONG_afreerepublic: "自由な共和国"
 ONG_afreerepublic_desc: "最近実施された政治的自由化の措置により、今日の我が国の政治的構造は数年、いや、数ヶ月前とは見違えるものである。内外ともに、我が国がロシア西部の大部分を直接若しくは他の方法で支配しているため、偶然であるかもしれないが、我が国民と国際社会の双方から一定の政治的正当性を獲得している。\n\nそれを利用しようとする我が国の指導者たちは、北ロシア共和国が、1917年に悲劇的に短命に終わったロシア共和国との民主主義の繋がりを強調することを提案している。類似性を示すことで、国内外からの印象を良くできるだろう。"
 ONG_astrongrepublic: "強靭な共和国"
 ONG_astrongrepublic_desc: "新たな国土と同盟国がついに安定し、北ロシア共和国軍が我が国土に限らず西ロシア全土の守護者として確立され、ついに我々は、自国の維持に限らず、長きわたる流血を伴った征服がもたらした秩序と新たな平和にも関心がある、強靭な共和国を宣言することができる。\n\n休息も平和もなく、ロシアの人々は苦しんでいる。しかし、かつて無政府状態であったところに我々がもたらした秩序は、当分の間、我々の国民を護ることだろう。"
 ONG.1.t: "勝利"
 ONG.1.desc: "ウラジーミル・キルピチニコフはアルハンゲリスクの中央通りを歩いていた。もし激しい戦闘によって街が崩壊していなければ、標識はここがかつて人々で活気に満ちていたクラスナヤ通りであると示しただろうが、今や完全な静寂に満ちている。市街は未だ廃墟であり、建物は破壊され粉々になり、他の場所も火事によって完全に破壊された。だが、驚くことにWRRFの指導者や政治局の官邸として使用された一つの庁舎は残されており、そしてそれは過去「クレムリン」と呼ばれることもあった。\n\n建物の階段を上がると、彼は達成したその勝利についてのみ考えた。オネガの荒涼とした地での闘いの年月は過ぎ去り、今や人々は平和の下にいる。彼はフィンランドでの捕虜生活と、政府の「戦線を打倒すれば自由を得られる」という公約とを思い出した。\n\nウラジーミルは「クレムリン」へと入り、共産主義のシンボルや旗を見て、そしていくつか破り捨てた。後ろには8人の護衛がついており、用心していた。建物の中を歩き続け、彼は各階を、各部屋を、各事務所を近くで見て回った。目に入る全てのものが戦ったばかりの、しかしありがたいことに勝利することのできた戦争、そしてその戦争がもたらしたものを思い出させた。そして何より、オネガの凍てつく大地から出ることのないだろうと思われたカレリア・ロシア人が自らの功績によって楽しく生活を送れていることが嬉しいのだ。\n\n将軍は振り向き、兵士に向けて喋った。「警備兵よ、ぜひこの建物を使いたまえ！」皆は共に笑った。"
 ONG.1.a: "キルピチニコフ少将、貴方はその任務を達成した"
 ONG.2.t: "反共義勇軍の到着"
 ONG.2.desc: "我が国にとって良いニュースが届いた！この地域の「社会主義の前衛」たる西ロシア革命戦線に対する戦争が困難な戦いであり、使える全てのものをつぎ込まされてきたのは、周知のとおりである。何といっても、戦線は西ロシア戦争から続く古い運動の残党であり、ついにこの国における恐るべき勢力としての立ち位置を取り戻すことを決めたのである。それに挑戦しようという我々にとってありがたいことに、我々はこの敵対的な環境で仲間を見つけた。それは、反共義勇軍である。\n\n今日、我々が動員の補助の為に設置した多くの新兵募集センターの一つに、百人を超える男たちが、一見どこからともなく現れ、WRRFの社会主義者共との戦いに加わることを願った。背景を聞くと、状況はより明確になった。彼らは、フィンランドの支援を受けて大きな困難にも関わらず戦線に立ち向かっていることで名高い軍閥国家であるオネガの誇り高きロシア人であったのだ。\n\nキルピチニコフ将軍の政権は、愛国心を育むことに成功しているようである。もちろん、我が政府と最高司令部は反共義勇軍の到着を歓迎し、オネガ人の特殊部隊を即座に結成され前線に送っている。微々たるものではあるが、それでもこの戦争においては有用なものだ。"
 ONG.2.a: "小さな助けも大切だ。"
 ONG.3.t: "通りの赤旗"
 ONG.3.desc: "オネガはとりわけ大きな都市ではなかった。少なくとも、キルピチニコフ隷下の反共義勇軍が到着し、軍閥国家を建国し、多くのロシア人を連れてくるまではそうであった。しかし、彼らの全てがオネガの政権に忠実ではなかった。\n\n自由で公平な思想表現を排除するために独裁政権が築き上げた、メディアの検閲や政敵の投獄といったあらゆる障害があるにもかかわらず、声を上げ続ける者がいた。ある日、指導者の家から数ブロック離れた場所で、200人を超える市民が大胆にも、あらゆる横断幕や旗を掲げ、民主的抗議を行った。その多くは、赤く塗られていた。\n\n抗議活動の最初の数時間は最も見事なものであった。民主主義者を自称する者たちは市内を練り歩き、運動に参加する勇気ある他のロシア人の支援を集め、熱狂的に軍閥政府に反対する言葉を叫んだ。デモ隊が市の中心広場に到着すると、およそ50人の重装備の完全武装した警官が待ち構えていて、でもの飛躍的な拡大はすぐに終わりを迎えた。\n\n催涙ガスがデモ隊に放たれた。デモ隊の多くは学生であったが、民主主義と社会主義の為の戦いに身を捧げ、歩みを進めた。要求が出され、宣言が準備されると、市の中心部に駐屯する警官に、何としてでもデモを解散させろという命令が出された。間もなく、最初の銃声が聞こると、パニックに陥り、多くが逃げ惑うか警官隊と格闘した。警官は止めるつもりはなく、脅威が消えるまで、市民に発砲し続けた。日没には、もはや抗議する者はいなくなった。皆、銃弾から逃れるか、銃弾に倒れたのである。義勇軍にとって、これは民主主義の小さな勝利であったが、社会主義者にとって、民主主義の夢はますます遠のいた。"
 ONG.3.a: "為すべきことを為しただけだ。"
 ONG.4.t: "最後の帰路"
 ONG.4.desc: "マティエフは帰路を楽しんでいた。頭を空っぽにすることができたし、午後の光の薄れゆく中のオネガ湾の海岸の眺めはいつ見ても壮観だった。最後に歩いて帰ったのは、材木置き場で酷い目にあった時だった。自惚れ、無慈悲なカッレという小さなフィンランド人上司がマティエフをそのシフトの中の餌食として選び、彼の製材チームの仕事効率が低いと罵ったのだ。マティエフは製材の効率の低さについて機械の故障が原因であって人為的なものではないと言い訳しようとしたが、カッレは聞き入れようともしなかった。\n\n男たちは黒いバンで、オネガ湾の海岸沿いを走り抜けてきた。そして、3人が黒いマスクを着け警棒を握ってまだ動いている車から飛び降りてきた。彼らはマティエフが自分の身に何が起こったかを理解する前に、腹と頭を殴って気絶させた。彼が気がつくと、自らの体が椅子に縛られ、頭がズキズキ痛み乾いた血がこびりついているのに気がついた。誘拐犯の一人が正面に座り、マスクを外して整った髪と角張った厳つい顔をさらけ出した。男がフィンランド語でマティエフの後ろの男と話した後、彼の後頭部に冷たい鉄の銃が突きつけられた。\n\nマティエフは自分が既に死んでいることに気がついた。前の男は、マティエフを殺そうとしなければ、まだマスクをつけていたはずなのである。\n\n「スラヴィク・マティエフ」反対側の男が言い、マティエフは死の宣告をされた。「オネガ反共義勇防衛軍の緊急軍事規則によって……」\n\nマティエフはその声を聞くのをやめ、そして男の単調な声は思考の激流によってかき消された。誰が密告した？おそらくカッレの野郎だ。彼はマティエフが西ロシア革命戦線の支持者だと知っていたのだ。くそっ、もっと慎重になるべきだった。今まで何度も考えたように、国境を超えて赤軍へと入隊すべきだった。遅すぎたのだ。そうすれば尊厳ある死を迎えられただろう。\n\n彼は「もう黙ってくれないか」と処刑人を遮るように言った。"
 ONG.4.a: "「早く終わらせよう」"
 ONG.5.t: "命令の執行"
 ONG.5.desc: "オネガはとりわけ大きな都市ではなかった。少なくとも、キルピチニコフ隷下の反共義勇軍が到着し、軍閥国家を建国し、多くのロシア人を連れてくるまではそうであった。しかし、彼らの全てがオネガの政権に忠実ではなかった。\n\n自由で公平な思想表現を排除するために独裁政権が築き上げた、メディアの検閲や政敵の投獄といったあらゆる障害があるにもかかわらず、声を上げ続ける者がいた。ある日、指導者の家から数ブロック離れた場所で、200人を超える市民が大胆にも、あらゆる横断幕や旗を掲げ、民主的抗議を行った。その多くは、赤く塗られていた。\n\n抗議活動の最初の数時間は最も見事なものであった。民主主義者を自称する者たちは市内を練り歩き、運動に参加する勇気ある他のロシア人の支援を集め、熱狂的に軍閥政府に反対する言葉を叫んだ。デモ隊が市の中心広場に到着すると、およそ50人の重装備の完全武装した警官が待ち構えていて、でもの飛躍的な拡大はすぐに終わりを迎えた。\n\n催涙ガスがデモ隊に放たれた。デモ隊の多くは学生であったが、民主主義と社会主義の為の戦いに身を捧げ、歩みを進めた。要求が出され、宣言が準備されると、市の中心部に駐屯する警官に、何としてでもデモを解散させろという命令が出された。間もなく、最初の銃声が聞こると、パニックに陥り、多くが逃げ惑うか警官隊と格闘した。警官は止めるつもりはなく、脅威が消えるまで、市民に発砲し続けた。日没には、もはや抗議する者はいなくなった。皆、銃弾から逃れるか、銃弾に倒れたのである。義勇軍にとって、これは民主主義の小さな勝利であったが、社会主義者にとって、民主主義の夢はますます遠のいた。"
 ONG.5.a: "私は人々を守るために義勇軍に入隊したのだ。"
 ONG.6.t: "街の防衛"
 ONG.6.desc: "ディミトリは武器庫の外に立ち、ライターを取り出した。オネガの街は静かで、彼は陰鬱な雲を見上げた。彼の仕事は、盗賊や犯罪者を武器庫に侵入させないことであった。もちろん、オネガを攻撃するような気が狂った盗賊などいない。それは自殺行為だからだ。\n\nそのため、ディミトリはほとんどの日々を通り過ぎる人々を眺めて過ごし、誰かが武器庫に入る機械があれば、彼らに話しかけるようになった。誰の権限で入るのかと尋ねていたが、もはや必要ない。侵入しようとした人間を見事に打ちのめした日の事を未だに覚えている。もちろん、彼らは重要な政府の役人であり、許可など必要なかったが、そうする価値はあった。そして今、彼の仕事は無意味なのである。しかし給料さえ払われれば、それで良かった。\n\nディミトリはライターを片付け、家のことを考えた。少なくとも、そこに残されたものの事を。盗賊が農場を荒らして両親を殺害して、帰る家を失った。そして、彼は義勇軍に入隊した。しかし、兵舎やオネガで最も安全な場所にある武器庫のようなつまらない場所で座っていることになるなど思ってもいなかった。なぜ、ディミトリには復讐と少しの戯れを許されなかったのか？他の兵士は盗賊狩りに忙しい一方で、自分は命令を実行し、盗賊が来るのを待つしかないのだ。不公平かもしれないが、少なくとも彼らはここに居場所を与えたのだ。\n\nディミトリは、まだ5時間先のシフトの終わりを待っていた。いつか、ここに何時間も立って向こうの他の建物を見つめなくてもよくなるかもしれない。少なくとも、たまに猫がやってきて、撫でることができた。しかしもしかしたら、森の中にある盗賊の隠れ家を襲うために召集される可能性もある。たぶん、その機会があるはずだ。"
 ONG.6.a: "義勇軍への入隊とはこんなにも退屈なものなのか？"
 ONG.7.t: "積荷の検査"
 ONG.7.desc: "検問所の外の道は暗く、まったくもって静かだった。ほとんど誰も通らず、時折輸送トラックが近くの食料貯蔵庫へ向かうのみで、さらに稀に神から見放されたこんな場所で車を買えた者が通るだけだった。アンドレイは今日もまた、武器の密輸がないか来る車全てに目を光らせていた。今日はまだ特に動きはなかった。\n\n数時間が過ぎ、一台のトラックが検問所へと停まった。そして主任のグリゴリーが運転手の元へ歩き、アンドレイはトラックの後方へ行った。ただの検査だ。しかし、こんな夜中にトラックが来るのは少し変な気もする。スケジュールが遅れているに違いない。\n\n運転手は検査は必要ないと言い、そして検問所の通過を許可されているとも主張した。時間に遅れるだの食べ物が腐るだの散々文句を言われたため、グリゴリーは諦め検問所に戻ってゲートを開いた。だが、これは規則違反だ。全ての車両は通過許可を得る前に検問所で検査されねばならないのだ。アンドレイは何かがおかしいと思った。\n\n警戒しつつもそれが何を意味するかわからぬまま、アンドレイはトラックの荷台を自らの手で強引に開けた。暗闇の中に人間の形をはっきりと確認し、しかしそれが誰なのかわからぬまま銃声が彼の耳に入り、そしてグリゴリーの叫び声が聞こえた。アンドレイが反応する前に何かが視界に飛び込み、そして何もかもが暗闇に包まれた。"
 ONG.7.a: "食料の輸送トラックにしては、とてつもない量の武器だ。"
 ONG.8.t: "古い装備の回収"
 ONG.8.desc: "盗賊の隠れ家の襲撃の後、我々は奴らが逃亡する前に装備品が一杯の武器庫を確保した。我が部隊は複数の武器や支援装備を回収することができ、それらは兵士が武装し、戦いの備えをするのに有用であるとわかるだろう。一番良い装備ではないが、何もないよりはマシだ。\n\nいつの日か、捨てられた武器や辛うじて稼働するライフルに頼る必要がなくなるかもしれないが、今はその時ではない。今あるものでやりくりする必要がある。さもなくば、共産主義者は一日でオネガ湖を突破し得るだろう。"
 ONG.8.a: "次こそはあの盗賊共を逃さない！"
 ONG.9.t: "鉄道の防衛"
 ONG.9.desc: "重要な鉄道路線が襲撃を受ける可能性があるとの警告を受けて、義勇軍が盗賊からの防衛のために派遣された。盗賊は数多くの居住地を恐怖に陥れ、奴らは共産主義のシンパであると思われる。我が義勇軍は盗賊どもを容易く撃退できるが、それでもなお鉄道の安全確保は重要である。\n\n襲撃され得る鉄道は、フィンランドとオネガを繋ぐ最重要路線である。この路線によってフィンランドは我々に物資と人員を送ることができ、部隊を速やかに派遣するための唯一の最適なルートである。損害を受ければ、深刻な結果が待っているだろう。義勇軍として、そのようなことを起こさせるわけにはいかない。\n\n鉄道に沿って複数の基地が建設され、義勇軍が駅の防衛のために派遣される。また、襲撃がありそうな場所の上にスナイパーを配置することもできる。不測の事態に備えて列車に部隊を乗せることも良い案だろう。盗賊共に我々の防衛線を突破させはしない。もう待ち伏せるようなことはない。"
 ONG.9.a: "彼らが我々を失望させることはないだろう。"
 ONG.10.t: "隠れ家の攻撃"
 ONG.10.desc: "義勇軍が配置についたのは、曇った風が強い日の事であった。盗賊の隠れ家はまさに丘の上に建っていて、小さな池を見下ろす位置にあった。最初は、丘の上にあるただの家と言う感じで、目立たない存在であった。しかし、義勇軍は、そこに大勢の盗賊がいることを知っていた。このように開けた場所で奴らを見つけるのは不思議だった。まるで攻撃されるのを待っているかのようだ。このようなご立派な白い豪邸ではなく、暗く汚い洞窟のような場所に隠れているべきではないのか？せめて身を隠すくらいの能はあるべきだろうが、もしかしたら彼らは頭が良くないのかもしれない。やはり、盗賊というのは頭が足りないようだ。\n\n奇襲をかければ成功するだろう、盗賊共は多勢に無勢のはずだ。準備が整うと、突撃が開始された。百人以上の義勇兵が丘を駆け上がり、殺戮が始まった。小屋の窓から機関銃の弾が降り注ぎ、まるで子供が遊ぶおもちゃの兵隊のように、指で弾くように撃ち落とした。ここは、猟銃を持った不用心な盗賊が集まる隠れ家に過ぎないはずだった。機関銃の巣がある盗賊でいっぱいの重武装の要塞ではなかったはずだ。盗賊共がどうしてこのような要塞を持っているのだ？オネガの守備隊でさえもこれほど装備が整ってはいない。\n\n丘を登り始めるとすぐに、勇敢な義勇兵は恐怖のあまり下へと逃げ出した。しかし、そこで終わりではなく、義勇兵が麓に辿り着いてもそれは続いた。血塗れで疲れ果てて宿営地に戻るまで、弾丸の嵐は止むことがないだろう。\n\n死者と行方不明者を確認し、義勇兵はようやく休息をとることができた。その夜遅く、近くの連隊長宛に通信が送られた。\n\n「我々はまた失敗し、兵士は恐れを知らない男というよりも怯えた少女のようにふるまった。次はそちらの番だ。奴らは南、湖の方に弱点があるかもしれない。そっちは窓が少ない。ここに大砲を設置して、奴らを木端微塵に爆破できればいいのだが」"
 ONG.10.a: "よくやった、キリル"
 ONG.11.t: "相当数のカレリア人の入隊"
 ONG.11.desc: "オネガの義勇軍はよく訓練されているが、人員は不足している。大半の師団は満たすべき人員の半分もみたしていない。これは災いのもとであるため、我が軍にオネガに再移住したカレリア人の義勇軍への採用を命じた。\n\n感謝すべきことに、新兵募集所では、かなりの数のカレリア人からの申し込みがあったということだ。完全に師団を構成するには不十分であるが、それでも共に働くには十分な人員を確保できた。これは予想していた数にほぼ等しく、人員不足を解消する手助けとなるのなら何でもとてもありがたいものだ。\n\n彼ら全員を組織化した後すぐに、さらなる訓練が開始される。おそらく、彼らは正規兵と同様に、祖国のために共産主義と勇敢に戦うだろう。"
 ONG.11.a: "戦いに挑む者が増えるのは良いことだ"
 ONG.12.t: "少数のカレリア人の入隊"
 ONG.12.desc: "オネガの義勇軍はよく訓練されているが、人員は不足している。大半の師団は満たすべき人員の半分もみたしていない。これは災いのもとであるため、我が軍にオネガに再移住したカレリア人の義勇軍への採用を命じた。\n\n残念ながら、入隊を決意したカレリア人はごく少数であった。人員不足のためにどのような人数でもありがたいことだが、彼らを腕を広げてオネガに歓迎したことから、より多くの者が入隊してくれると考えていた。それでも、何もないよりかはマシだ。\n\n彼らをよく訓練し、組織化されていることを確認する必要がある。損失を補填する必要があるため、彼らは非常に役立つものになるだろう。おそらく、十分に訓練すれば、それだけの価値があるだろう。"
 ONG.12.a: "たぶん"
 ONG.13.t: "多数のカレリア人の入隊"
 ONG.13.desc: "オネガの義勇軍はよく訓練されているが、人員は不足している。大半の師団は満たすべき人員の半分もみたしていない。これは災いのもとであるため、我が軍にオネガに再移住したカレリア人の義勇軍への採用を命じた。\n\nそのため、多くのカレリア人が申し込んだのは良い知らせだ。これは我々の期待以上で、人員に不足することがあれば、非常に有用であるということをはっきりと示すだろう。多くのロシア人が故郷と家族の為に戦うのを知れたのは良いことだ。入隊した人数は、ほぼ一個師団を構成できるほどである！それでも、要塞戦の人員を確保し、戦闘に備えるためには多くの予備兵力が必要なことは疑いようもない。\n\n訓練は既に開始され、数ヶ月後には部隊に配属される予定だ。不足する人員は、何としても補充する必要がある。"
 ONG.13.a: "多くの者が戦いを求めている"
 ONG.14.t: "かなりの数のカレリア人の入隊"
 ONG.14.desc: "オネガの義勇軍はよく訓練されているが、人員は不足している。大半の師団は満たすべき人員の半分もみたしていない。これは災いのもとであるため、我が軍にオネガに再移住したカレリア人の義勇軍への採用を命じた。\n\nそのため、かなり多くのカレリア人が入隊したことは素晴らしい知らせだ！これは我々の期待を遥かに超えていて、人員が不足する連隊にとっては嬉しいことだ。新たに一個師団を構成するのにも十分な人数である！全ての者が前線をその向こうの脅威から防衛する必要がなくなることは疑いようもない。\n\n我々は一度にそのような多数を訓練することは通常ないが、我が軍は、全員が高度な訓練を受け、我が軍のエリート基準に到達することを保証している。新兵訓練所を出れば、全員が老兵のように振る舞えるだろう。"
 ONG.14.a: "多くの者が戦いを求めている"
 ONG.16.t: "建物の襲撃"
 ONG.16.desc: "質素なコテージのドアが開くと、数十人の義勇軍の兵士が突入した。机、いす、テーブル、全てが捜索の中で倒された。盗賊は見つからなかった。壊れたボトル、僅かな銃、幾つかの銃弾のみがあった。もし盗賊がいたとしても、遥か前に去ったのだろう。遅すぎたのだ。\n\nしかし、コテージには役立つ物もあった。実際には「者」だろうか。ここに住んでいた女性が、床に泣き崩れていた。彼女が目的に合致するのは確かだ。彼女は盗賊の秘密を知っているはずだ。もしかしたら、他の隠れ家を知っているかもしれない。彼女は盗賊に完全に協力していた訳ではないかもしれないが、ここに盗賊がいた明白な証拠があった。彼女はここに住むよう強要されていたのかもしれないが、盗賊が野放しになっている今、同情している暇はない。\n\n上手くいけば、彼女は我々の質問に快く答えてくれるだろう。少しは脅す必要もあるかもしれないが、日付が変わるまでには、義勇軍が次に行くべき場所がはっきりとわかるはずだ。"
 ONG.16.a: "奴らが何をすると言っても関係ない、約束しよう、我々はもっと、もっと悪い事ができると。"
 ONG.17.t: "洞窟の掃討"
 ONG.17.desc: "いよいよ、義勇軍は機会を手にした。ほぼ全ての隠れ家がようやく発見され、盗賊の数は減少し続けている。これは、未だ義勇軍の手に落ちていない最後の盗賊の主要な隠れ家の一つであった。これは、地中に掘られ、枝葉に隠された、ほぼ洞窟のようなものであった。正直なところ、なかなかに良い隠れ家だ。道筋を教えられても、探し出すのに時間がかかった。しかし、ついに義勇兵が外に現れ、哀れな盗賊たちは何が起こっているのかわかっていないだろう。\n\n義勇軍の精鋭たちは、盗賊たちが何が起こったかさえもわかる前に、障壁を突破した。義勇軍は、盗賊を捉えるのに長い時間を費やし、盗賊について沢山の事を学んでいたため、全ての兵士が盗賊の戦術に精通していた。不器用な盗賊たちは、ロシアで最も優れた義勇兵に通用するはずもない。\n\n数分の間にほぼ全ての盗賊は死ぬか捕らえられ、義勇兵には損害はほとんどなかった。さらに良いことに、兵士たちは盗賊が盗んだ多くの盗品を取り戻した。金、個人の所有物、高価な日用品は、オネガの精鋭たちの手に渡った。我々の指導者は、それを人々に返すか、自分たちのために取っておくか、どうするかを決めなければならない。もちろん、義勇兵が所持しようとしないものも全てだ。\n\nしかし今は、盗賊への最初の勝利を祝おう。もう待ち伏せも、義勇兵の死も、家が焼かれることもない。"
 ONG.17.a: "我々のために取っておこう。"
 ONG.17.b: "人々に返せ！"
 ONG.18.t: "共和国での選挙"
 ONG.18.desc: "「北ロシアの人々よ、\n\n今日は我が国が誇りにすべき栄光の日だ。暫定内閣の各支部と各機関の連携した努力により、この地に民主主義が取り戻され、自由選挙が行われた。私は誇りを持って、選挙の過程が完璧に円滑に行われ、予定通りに実行されただけでなく、最新の開票結果で、私、ウラジーミル・キルピチニコフがこの国の初代大統領に選出されたことを発表する。\n\n大統領選挙を争った候補者たちは多く、この地の開かれた、多様な政治を反映していた。8パーセント以上の差をつけて北ロシア共和党が勝利し、その党首として私が大統領に就任する。皆さんの政治への参加を感謝すると共に、この投票を後悔させないことを約束しよう。\n\n私は、オネガ川の河岸に足を踏み入れ、自由のための戦いを始めてからずっと、共和国のために戦ってきた。反共義勇軍はこの地を解放するために立派に努力してきたが、今日それは成功を収め、国民はそのリーダーを大統領候補として相応しいと考えたのである。この権力によって、我々がそのために戦ってきた民主主義の原則を守り、北ロシアの復興に着手することが、私の最優先課題である。最後に改めて、これは光栄なことである」"
 ONG.18.a: "共和国万歳！"
 ONG.19.t: "男らしさとは何か？"
 ONG.19.desc: "ウラジーミル・キルピチニコフは、オネガの極寒の首都に立ち、反共義勇軍に確保された多くのバラック小屋の一つを見下ろしていた。創設、組織化、兵士の募集、義勇軍は彼の仕事であった。確かに簡単な務めではない。正直に言えば、フィンランド人に捕らえられて幽閉されて以来、キルピチニコフは部隊を結成して指揮することを恋しがっていた。\n\nしかし、それでも、彼らが授けたその「贈り物」によって、彼は自分の任務の本質を思い出すことになった。自分がヘルシンキの利益のための駒に過ぎないということを、彼はよく理解していた。そして、オネガとその先での彼の行動は、穏やかな権威主義を超えたものであったことも、同様に認識していた。簡単に言えば、彼は軍事独裁者であり、フィンランド政府の傀儡であった。その地位に、彼は交錯する感情を抱いていた。領土の人々を守り、カレリア系ロシア人の利益に貢献することができる一方、それはあくまでもフィンランドの目的のための手段であり、いかなる意見の相違、特に共産主義者は許されない。義勇軍の訓練を見下ろすキルピチニコフの厳しい表情からは、そのような思いはほとんど感じられない。究極的には、義勇軍の代表という立場は、腹に据えかねるものがあるのだろうと、元ソ連将軍は思った。\n\n小さな材木の町オネガを拠点とするでっち上げの独裁者は、ソビエト軍司令官としてふさわしい、あるいは名誉ある遺産であるとは言えなかった。しかし、キルピチニコフはブハーリン政権下でも、ドイツ軍侵攻時にロシア国民を冷酷に扱ったアレクサンドル・エゴロフの軍事政権の下でも、ソ連に対する愛情はほとんど持っていなかった。部下に呼び出されハッとした彼は、そんな思いを心の底に封印し、週1回の視察を開始した。"
 ONG.19.a: "「よし、始めよう」"
 ONG.20.t: "微かな希望"
 ONG.20.desc: "ウラジーミル・キルピチニコフの質素な事務室のボードは地図で埋め尽くされ、その地図には攻撃戦や撤退戦、予想される包囲が描かれていた。反共義勇軍の人的資源と装備の状況に精通していなければ、誰もがキルピチニコフは東へ本当に侵攻するつもりであると考えるだろう。あいにく、キルピチニコフが書き上げたものはまったく非現実的であった。冷笑的な指揮官たちは、指導者には聞こえないところで、彼の計画した攻勢が単なる空想に過ぎないことを互いに指摘し合っていた。\n\nしかし、机上演習を行わずして何をすべきだというのか？義勇兵が自立して動く－－それは強靭で比較的独立した指揮系統を育てた結果であり、キルピチニコフは細部を管理する役目ではない。しかし、フィンランドの衛星国の指導者として、フィンランドが彼にした約束を思い起こすことがある。アルハンゲリスクを奪取して西ロシア革命戦線に終止符を打つことができた暁の、彼と、その後続政府の自由である。\n\nもしかすると、将軍の過去の罪と両面性が、彼にその都市を奪取してソビエトの残党に終止符を打つという野望に成り代わったのかもしれないと、彼の部下の多くは考えていた。それは、ある意味正しかった。義勇軍の将校でフィンランドを愛する者などいなかった。しかし、将校たちは、キルピチニコフが罪の意識ではなく、救済の念に駆られていることは知らなかった。しばしば、夜遅く眠れない時、年老いた将軍は冷たい夜の空気の中を護衛もなく歩き、事務室に向かって計画を見通し、空想的な勝利のその後のことを想像することがあった。あるそんな夜、彼自身の役目とソビエトに対するもどかしさのアンビバレンスを乗り越え、奴らを打ち倒すか、さもなくば死ぬかと決心したのである。"
 ONG.20.a: "希望は至る所に存在する。"
 ONG.21.t: "かつての同志"
 ONG.21.desc: "キルピチニコフは受け取った電報を読んだ。そして、もう一度それを見直した。この知らせを持ってきた副官を見上げて言った最初の言葉は、予想外のものであった。「一体何故我々はこの知らせを部下ではなく、ヘルシンキから受け取ったのだ？」という言葉に、副官は返す言葉もなかった。彼は、いや他の者も、義勇軍の戦線内部の諜報網が悪名高いほどに役に立っていないことを口に出す度胸がなかった。「それはともかく」とキルピチニコフは右のこめかみを手でさすりながら言い始めた。「この知らせは……エゴロフが……死んだ」将軍の口が下に伸びて、じっと考え込んだ。\n\nかつて2人は、連邦と人民のために尽くした同志であった。当時はまた違ったのだと、キルピチニコフは自分に言い聞かせた。それでも、ソビエト体制に対してではなく、ソビエト体制の為に戦った過去を思い出さずにはいられなかった。彼は、電報に書かれた小奇麗な活字に目を落としながら、副官に「去れ」とだけ呟いた。事務室のドアが閉まるのを聞くと、机に手を伸ばして引き出しを開け、丁寧に包まれた布を取り出した。それを広げると、月日が経ってくしゃくしゃになった写真が現れた。キルピチニコフは丁寧に写真を取り出してそれを広げた。キルピチニコフにはまだ、その顔や笑顔を見分けることができた。カメラに向かって手を振っている1人の同志。彼が第43狙撃師団の司令官に任命された直後のものだ。\n\n彼は、10分は下らない間その写真を見て、その時のことを思い出していた。写真は薄れつつあったが、キルピチニコフの頭の中には、つい先日の出来事のように鮮明に記憶されていた。嬉しかったこと、達成感。彼が久しく感じていなかったことだ。エゴロフの死は、義勇軍の戦略に機会と変化をもたららすかもしれないが、キルピチニコフはそんなことは一日は待つことにした。"
 ONG.21.a: "「会いたかったよ、我が戦友……」"
 ONG.22.t: "不快な知らせ"
 ONG.22.desc: "「これは一体何なんだ？」と反共義勇軍の指導者が、運悪く彼に電報を届けた副官に向かって叫んだ。キルピチニコフは普段の冷静沈着な様子とは打って変わって、顔を真っ赤にしていた。\n\n「ヘルシンキからの、で…電報です」と緊張で震えそうになりながら副官は答えた。\n\n「そんなことはわかっている……答えは求めていない」とキルピチニコフは怒りを素早く収めながら言った。「出ていけ」と、彼は副官を普通でない、プロに相応しくない言い方で副官を立ち去らせた。「フィンランドの奴らめ。私にこれをどうしろと言うんだ？」フィンランド政府はフィンランド人入植者を増やすため、さらに3つの村のカレリア系ロシア人を我々の領土に追放した。より多くのロシア人難民がオネガに到着しても、彼はほとんど何も持ってこないばかりか、多くの見返りを必要とする。食料、シェルター、水、これらは全てオネガの町とキルピチニコフが支配する僅かな領土では不足している。彼は他のロシア人と同様に、難民のことを気にかけていた。しかし、フィンランド人が我々の領土に難民を押し込むスピードは、持続不可能なものになってきている。彼は机に座り、タイプライターに向かって打ち始めた。全て大文字の、フィンランド政府とその指導者カール・レンナルト・オシュに宛てた怒りの手紙だ。\n\nしかし、タイピングを進めるうちに、怒りは静かに引いていった。彼は、投獄されていた頃のこと、フィンランド人が彼をどのように扱っていたかを思い出した。彼は、当時フィンランド軍の単なる将軍に過ぎなかったオシュとの個人的な「雑談」を思い出した。ある一つの記憶が強く思い浮かんだ。キルピチニコフは何日も飢えに苦しみ、オシュの煙草に火をつける写真を撮った後、初めて食料を与えられたのだ。フィンランドのプロパガンダのためのクーデターだ。もう元には戻れない。タイプライターからページを剥がし、それを丸めて、彼が支援しきれない難民のための資源を探す仕事に向かった。"
 ONG.22.a: "フィンランド人は私の襟首を掴んでいる。"
 ONG.23.t: "古傷"
 ONG.23.desc: "ニコライ・オメリンは、この場所に何か見覚えがあった。ヴャトカからそう遠くはない、シャリヤの病院の廃墟に立ち、年老いた将軍は床を見下ろした。なんだ、本当にあるのか？ニコライはブーツで瓦礫をつつき、石組みをひっくり返して灰と埃にまみれたタイルの下をのぞき込んだ。目を見開いた、あったのだ！青、黄色、白の六角形が交互に並ぶタイル細工に、彼は数十年前に引き戻された。彼は、ナチの弾丸に撃たれた腕を握りしめ、内臓をベルトで押さえつけたことを思い出した。バルバロッサが始まると、オメリンの大隊は戦車に転がされ、戦友は殺されるか散り散りになった。ニコライは砕石機の音とドリルの音を聞きながら、ホールを歩き続けた。\n\n彼は、内臓を基に戻すのを手伝った美しい看護婦のこと、動き回る照明、外科医の叫びを思い起こした。奇跡だと彼らは言った。生きていることなどほぼ不可能だったと。若いニコライは感謝し、歓喜するはずだった。しかし、彼はただ醜い床のタイルを見つめたことしか覚えていない。\n\n不思議なことに、運命は彼をここに引き戻した。また不思議なことに、彼の内臓と腕は、蘇る幻肢痛に苛まれる。オネガの兵士たちが爆撃された病院の復旧の為に尽力する中、オメリンは西を、ドイツの方角へと目を向けた。ベルリンから、そんな死と恐怖が沸き上がっていた。そして、それはまたやって来る。ニコライ・オメリンは、その悪夢の津波に再びロシアを襲わせはしないと誓った。"
 ONG.23.a: "ドイツから、死が煙霧の如く降り注ぐ。"
 ONG.24.t: "ゴールキーパー"
 ONG.24.desc: "ピョートル・ソコロフは椅子に座り、歯でパイプを噛み、荒れた指でボロボロになった日記を捲っていた。木の葉が手の下を滑るように、ページは彼の硬くなった指を撫で、顔に思いやりが浮かんだ。それぞれの見出しの上の日付は、染みた黒いインクで書かれていて、1917年から1922年まで、ずっと昔のことを読んでいた。あるページで立ち止まり、年老いた目を動かしながら読みふけった。皺だらけの顔に笑みがこぼれた。\n\nその見出しには、ピョートルのかつての仲間であるスパイ、ポール・デュークスと共に赤軍の領土の奥深くに冒険したことが書かれていた。ピョートルとそのイギリス人は仲良く、憎きボリシェヴィキの脅威に対抗するために数多くの任務を遂行してきた。それは、スリルと爽快感の両方がある、英雄的行動と冒険的勇気の日々だった。\n\nピョートルは、パイプの煙を吐きながらため息をついた。かつての友人は今頃何をやっているだろうかと考えた。彼はイギリスの協力者だったのか？もしかすると、HMMLRの勇敢な自由の戦士なのか？それに、誰が答えられるのか？\n\nピョートルは手元の日記に目をやった。こんな面白い話を、年寄りの頭の中で無駄にしてしまうのは残念なことだ。全て終わったら、スパイとの冒険についての本を書こうと、ピョートルは心に決めた。そうしない理由などない。手元にある本には、必要な情報がすべて詰まっているのだから。"
 ONG.24.a: "ロシアの密偵と超人スパイ？奇抜なアイデアだ！"
 ONG.25.t: "故郷だったもの"
 ONG.25.desc: "ニコライ・オメリンは、故郷のポヴェネツ郊外にあるよく知った丘に登る時、何を期待すればいいのかわからなかった。しかし、それが何であったにせよ、それは彼が見つけたものではなかった。\n\n義勇軍で戦った時間は長く、ポヴェネツがフィンランドの国境の近くにあるにもかかわらず、長年故郷に帰っていなかった。外観には、多くの見覚えがあった。その丘自体もそうだが、町の境界の尖塔、風変わりな住人が自分のような子供たちから庭を「守る」ために作った奇妙な塀。\n\nしかし直ぐに、彼はもはや人々を見分けられないことに気づいた。風変わりな住人は去っていた。その他にも、見覚えのある人々はほとんどいない。混乱して、出会った人々に応えを求めたが、直ぐに故郷の住人のことを知らない理由がわかった。彼らは、ほとんど入れ替わっていたのだ。\n\n彼が最後に訪れてから、フィンランド人たちは、遥か昔からポヴェネツに住んでいた友人や家族を含めて、ロシア人たちを追放したのである。代わりに、カレリアを確保して共和国の安全をより強固なものにするため、政府に後押しされてフィンランド人が移住した。\n\nオメリンはほとんど言葉を失い、どう答えたらいいのかもわからず、それからすぐに立ち去ってしまった。しかし、オネガへの旅路で、直ぐに、彼は嫌悪感以外の何も感じることができなくなった。このために戦ってきたのか？オネガの「保護者」たちが入植するためか？\n\nもしそうだとしたら、何が望めるのだというのか？"
 ONG.25.a: "決意の揺らぐ男がいた。"
 ONG.50.t: "西ロシアでの義勇軍の勝利！"
 ONG.50.desc: "反共義勇軍の基礎は、全体として、ロシアの一角を共産主義と急進主義の魔の手から守るという原則の上に築かれた。長年にわたり、我々は単にオネガ湖の西岸に、フィンランドに守られ、この地域の戦火から安全な場所に座していた。西ロシアの新興勢力が我々とフィンランドを侵略することでその力を示そうと決めた時、義勇軍は戦争に強引に引きずり出された。奴らは勝利は確実であると考えていたが、それは違った。\n\n義勇軍の兵士はアルハンゲリスクやヴォログダ、スィクティフカルを行進している。西ロシアのかつての大君主はもはや存在せず、その指導者や将軍たちは混乱の中を逃げ惑っている。そして今、この地域に散らばったピースを拾い集め、ボリシェヴィキの独裁政治を脱した新たな秩序を作り上げるのは我々の手にかかっている。我が軍の兵士が秩序を回復し、我々の支配下にある戦争で荒廃した領土の盗賊を追い詰め、キルピチニコフ将軍は象徴的な言動と共に西ロシア共和国の建国を宣言した。かつてWRRFの拠点であったアルハンゲリスクから、彼はこの国家の正式な建国を宣言し、改革と民主政治を約束する演説を行ったのだ。\n\nオネガから更に行った南の土地では、我々の支配を及ぼすことはより困難である。そうしようと苦労して資源を浪費する代わりに、衛星国が建国された。我々の大義に忠実であると考えられる者たちは、この国々の将軍として配置され、それらの国々を統治することが彼らの仕事である。"
 ONG.50.a: "我々の使命は果たされた。"
 ONG.51.t: "西シベリアでの義勇軍の勝利！"
 ONG.51.desc: "今度は西シベリアの地で、またもやキルピチニコフ将軍の共和制運動は恐るべき力であることを示した。北ロシア共和国は中立の維持し、西ロシアを再建して本当の民主主義を形成することを決めていたが、我々の手は再び戦争へと引きずり込まれた。ウラルのすぐ東側の統一国家が、持てる全てを持って国家の統一を目指し我々を侵略したのである。しかし、我々の最初の戦争のように、共和制の砦は成功を収め、また一つの軍閥国家が倒された。\n\n西シベリアの権力に代わって、新たな統治体制が築き上げられた。もちろん、北ロシア共和国は一部の領土を併合したが、現在、軍隊はその絶対的な限界まで展開している。西ロシアで試行され成功を収めた体制に習い、直接支配が不可能、または拒む領域は複数の傀儡政権の支配下に置かれる。またもや、消滅寸前と思われた共和制の夢は、再び強くなるばかりである。"
 ONG.51.a: "今や誰が我々に挑戦しようというのだ？"
 ONG.52.t: "自由都市"
 ONG.52.desc: "アンドレイ・ラヴロフは、現在のニジニ・ノヴゴロド市の支配者コンスタンティン・カツシェフと重いオークのテーブルを挟んで座っていた。ラヴロフは生え抜きの軍人で、外交よりも前線勤務に向いていたが、急拡大したNRRの領土の強化のために、この地域の北ロシア共和国軍の司令官として、頼れるのは彼しかいなかったのである。\n\nラヴロフは何時間も自由都市の代表者と会談し、自由都市とNRRの間における条約の交渉は大きく進展したが、長時間にわたる会談は両者にとって退屈なものになりつつあった。ラヴロフはこの日何度も交渉を打ち切って単に部下に都市の警備をするように命ずることを考えたが、自制していた。住民の頑固な抵抗が予想されたからだ。カツシェフも同様に、何度も中止を申し出ていた。\n\nついに、長時間の昼食の後、ラブロフとカツシェフの主宰により、自由都市の自治と外部からの侵略に対する相互防衛を保障する条約に調印した。この条約への調印により、自由都市ニジニ・ノヴゴロドと北ロシア共和国は、正式にロシアの無政府状態に対抗する同盟国となった。"
 ONG.52.a: "互いに利益がある協定だ。"
 ONG.54.t: "タタールの人々"
 ONG.54.desc: "大きく改装された帝政時代の総督邸であるタタール共和国の大統領府で、ミハイル・アレクセーエヴィチとイブラギム・ミンガゼーエフがタタールの人々の選択肢について話し合っていた。アレクセーエヴィチはケレンスキー政権の初期や内戦時の古い官僚であった。何よりも、彼は外交の場面におけるエキスパートであった。イブラギムは共和国の人々の将来を守ることを切望していたが、共和国の人々の生活を、かつて共和国の人々を抑圧した者たちの手に委ねることを躊躇っていた。同時に、彼は、タタール共和国が独りでは生き残れないことを知っていた。\n\n「アレクセーエヴィチさん、我々の話し合いはこれまで大変実りあるものでありましたが、続ける前に、一つ保障していただきたいのです」とイブラギムはせがんだ。この時点で対話は3時間にも及んでおり、進展も大きかったが、NRRがタタールに完全に自治を与えることをしり込みしていることが、彼を躊躇わせた。\n\n「条件を提示してください、友よ。それを達成するために全力を尽くす」と、アレクセーエヴィチは必ずしも高尚な理想を持っていたからではなく、外敵からロシアを守るために真剣であった。\n\n「あなた方の政府がタタールの自治を犯さないような保障がなければなりません。それができなければ、今までの対話は時間の無駄です」\n\n「提示された条件に合わせられるように全力を尽くすと約束します」と官僚は言った。そのとてもあやふやな保障に、イブラギムは渋々条約に調印することにした。"
 ONG.54.a: "タタールの人々の新たな夜明けだろうか？"
 ONG.55.t: "議会"
 ONG.55.desc: "ヴィクトル・ポリャーコフはROAの旧司令部のかび臭い部屋で、北ロシア共和国から来た怪しげな男と話し込んでいた。その男、アレクサンドル・イヴァノフは目を黒光りさせながら、しかし甘い声で話した。話し込むうちに、ヴィクトルは自らではどうすることもできないことが分かった。アレクサンドルはエンジニアの素朴さ、経験の浅さを利用してNRRに有利な条件を作り上げることに成功したのである。イヴァノフの卑劣な戦術から生まれたこの条約は、この地域での影響力を得るための幾分平凡なものであったが、それでも議会はその主権に対する脅威から保護され、不都合な影響から隔絶されることを保証した。もちろん、NRRの影響は別問題ではあるが。\n\n一時間にもわたる長話の後、ヴィクトルとその支持者は条約の内容に納得の色を示した。ペンの一振りによって、サマラ国民議会は北ロシア共和国の保護下に置かれることとなった。\n\n次の週のうちに、アレクサンドルはヴィクトルや人々の中に溶け込み、サマラでは長く見られることのなかった贅沢品の供給を約束した。そして条約の締結から数日のうちにNRRとその同盟国フィンランドとの裏ルートから新たな家具、果物、肉、衣服などがサマラの家庭にもたらされたのである。"
 ONG.55.a: "いい取引だ、そうだろ？"
 ONG.56.t: "「プリンス」"
 ONG.56.desc: "ウラジーミル3世の宮殿で、ヴャトカの新たな王とその臣下が、マリ共和国の代表と共に北ロシア共和国の外交団と出会った。ボリスはカリスマ性溢れる人物であった。彼はそのカリスマ性に頼って生きてきが、今日、そのカリスマ性が功を奏し、NRRの不慣れな外交団や、オネガの昇進したばかりの兵士を丸め込み、新しいヴャトカ公国、そしてマリ共和国にもごく僅かながらも有利に交渉を進めた。\n\n「いやいや、是非お願いします。どうか受け取ってください」ヴャトカの王は、彼を試そうとしない限りは寛大な男であり、欲しいものを手に入れる術を知っていた。オネガの代表であるズィクロフ大佐は、譲歩する覚悟でヴャトカにやってきたが、王の魅力に取り込まれてしまった。その結果、ボリスは共和国から更なる譲歩を引き出すことができた。\n\n「お望みとあらば、殿下」と、大佐は深みにはまってしまった。彼はオネガで育ち、出世街道を駆け上がり反共義勇軍で戦った。彼の人生の全ては共産主義者との戦いに捧げ、政治のことなどほとんど考えていなかった。彼は今や、自分の能力を遥かに超えた責任を負わせられている30代になったばかりの男ではなく、外交官が担当するような交渉の責任者であった。\n\n「さて、友よ、我はこの条約に署名することを望む」\n\n「わかりました」"
 ONG.56.a: "国王万歳。"
 ONG.57.t: "ウドムルト共和国"
 ONG.57.desc: "イジェフスクのある爽やかな朝、北ロシア共和国の代表団はウドムルト共和国の政府庁舎に入った。彼は、NRRの折衷的でいいかげんな性質を見事に体現していた。スウェーデンで生まれ育ったウィリアム・ヨハンソンは、根っからの外交官であった。西ロシア戦争の混乱の中で、彼はフィンランド軍の義勇軍に入隊して共産主義者を撃退し、反共義勇軍としてオネガに移住した。今、彼は外交の場で学んだことを新たな祖国の為に活かしている。\n\nそれから一週間、ウィリアムと最近共和国の代表に選出されたヤーコフ・エリザロヴィチ・パンテレーエフは、貿易と相互協力の条約について交渉した。パンテレーエフは政治経験に乏しかったが、考えは強固であった。国民の利益を第一に考え、ウドムルト人を束縛するような条件には反対していた。\n\nその日の終わりに、北ロシア共和国とウドムルト共和国は、少なくとも短期的には一つのことを欲した。西ロシアを統合的に征服することは不可能であるため、ウドムルト共和国の主権を確保し、おそらく西ロシアを平和に保つだろう同盟ネットワークの一員になればいいという単純なものだった。\n\n条約の締結の後、ウィリアムはイジェフスクの人々をかなり気に入っていた。彼はこの街に常駐することを望むかもしれない。彼はこの街を好きになっていたのだ。"
 ONG.57.a: "条約が締結され、新たな家が見つかった。"
 ONG.58.t: "バシキール人の問題"
 ONG.58.desc: "外交団の一団は、新たに建設されたバシコルトスタン共和国の大統領府に、僅かなファンファーレと共に到着した。北ロシア共和国の代表は、ユーリという名のペルミ出身の不愛想な軍人であり、装甲車から降りると役人に案内されて交渉のための会議室に通された。交渉相手はファイズラフマン・ザガフラノフという名の現地人であった。彼はソビエト官僚主義の中でバシキール人の権利を支持し、北ロシア共和国が改革された共和国に置くのには最適な人物であった。ユーリから見れば、この男は靴磨きをしたり、ましてや正当なるロシアの領土で分離主義政党を率いる程度の男ではなかった。\n\n経験豊富な官僚が要所要所で押していくため、実際の進展があるまで一週間はかかった。交渉の大部分においてユーリは、バシキール人がNRRに完全に従属しない限り、その可能性を認めようとすることはなかった。ロシアの国土がイスラム教徒の犬の支配下に置かれるなど、彼は考えるだけでぞっとした。\n\n最後に、ユーリは自らの護衛に付き添われ、差別的な言葉を吐き捨て、バシキール人の土地の併合を要求しながら建物を後にした。NRRの最高司令部からの電話の後、彼はその義務から解放された。ザガフラノフが提示した条件により従順なバシキール人が、彼の後任に当たった。僅か三日後には条約が締結され、バシキール人は再び独立を確かなものにしたのである。"
 ONG.58.a: "ついに平和が訪れた。"
 ONG.59.t: "ペルミの反ファシズム主義者"
 ONG.59.desc: "ペルミへの旅路は不吉なものであった。かつて活気に満ちていた都市には明らかな陰気が漂い、同胞団の崩壊から時間が経っても、その爪痕は至る所に残されていた。いわゆる「アーリア人種」の勝利を描いた壁画、同胞団の不浄なる協力者の像、焼け落ちた教団の好みに合わず「純粋」でない店先。全ては、人間性の最底辺に抑圧された都市の絵を描いていた。実際、イヴァン・スミルノフ大佐は、少年時代に暮らした故郷の惨状を目の当たりにして、涙を流しそうになった。\n\nゲルマニアの無駄なフォルクスハレに似せて造られたペルミの中央政府庁舎に車列が到着すると、彼は故郷に初めて微かな希望を見た。建物に入る階段の先で待っていたのは、昔から顔なじみの不愛想な男であった。「アレクサンドル、この老いぼれめ！生きていたか！」というのが、イヴァンが車から出て最初に発した言葉であった。イヴァンは昔からアレクサンドルを知っていた。彼らは幼い頃からの友人であり、大祖国戦争を共に戦ったのだ。最後に会ったのは、ソ連の最後の絶望的なウクライナへの攻勢でのことだった。\n\n「イヴァン！」とアレクサンドルの言葉が響いた。「会えて嬉しいよ！それで、大佐になったのか？俺の記憶では、将校になる前に、ドイツ軍の戦線に先陣を切って突入した方が良かったと思うがな！」\n\n「時代は変わったんだ、友よ、時代は変わる」確かにそうだった。昔は将校のことを何よりも憎んでいたが、彼は今ここにいる。新たなロシア国家の忠実な将校として。\n\n「まさにそうだな。さあ、友よ。話し合うことは沢山ある。一杯やりながら、な？」\n\n一杯が三杯になり、三杯が十二杯になった。それからは、全てが霞んでいった。次の日までに、イヴァンとアレクサンドルは、ペルミの安全と繁栄を保障する、驚くほど広範にわたる条約を結んだ。"
 ONG.59.a: "かつての友と新たな仲間。"
