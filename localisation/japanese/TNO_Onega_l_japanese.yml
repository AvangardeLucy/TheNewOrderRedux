 ONG_modernization: "産業の近代化"
 ONG_modernization_desc: "\n\n\n\n\n\n我々が支配する領土の産業の状態は、簡単に言えば、恐ろしいものだ。自尊心のある政府なら、最も良い設備でもソビエト時代からの破傷風の危険があり、もっと悪ければほとんどバラバラになっている工場で国民を働かせはしないだろう。今こそ、世界の国々に追いつき、一度、ロシアが行動を共にしていると思わせることができるようにするために、産業を近代化する時だ。"
 ONG_faction: "西ロシア防衛協定"
 ONG_faction_desc: "我々が西ロシアの旧支配者に勝利したことによって我々の領土は急拡大したが、この地域は小さい国々の乱立状態に分裂してしまった。このような現状は、他の地域の国家の侵略の格好の的となる。この地域の安定を保つため、我々は外交団を派遣して相互防衛協定を締結しなければならない。我々のその場しのぎの外交政策がそれを難しくしているが、早いうちにこの地域を安定化させなければならない。"
 ONG_FIN_Coordination: "フィンランドとの連携"
 ONG_FIN_Coordination_desc: "銃は三重の点検を受け、兵士一人一人に弾薬が数えられ、掩体壕は西からの反乱の兆候に備えて高くそびえ立っている。いや、なぜ待つのか？なぜ我々は、じっと座って、何もせずに西からの使者がノックしてやってくるのを待たなければならないのだろうか？我々と我々の恩人にとって、ただ都合の良いロシアというのは、両者の未来を守るものであろう。待つ代わりに、報告書と代表団をヘルシンキに送り、攻撃的な解答を促す。\n\nどのような形だろうと、共産主義は未だ油断ならない脅威であり、我々のみがそれを根絶することができるのだ。"
