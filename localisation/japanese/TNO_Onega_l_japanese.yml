 POLITICS_VLADIMIR_KIRPICHNIKOV_DESC: "第二次世界大戦前、ウラジーミル・ヴァシーリエヴィチ・キルピチニコフは、赤軍の普通の司令官に過ぎなかった。多くの人は、彼がソ連の英雄として、勇敢に敵と戦って死ぬ運命にあると思っていたが、それは彼の運命ではなかった。ロシアが混乱と軍閥時代に突入する前に経験した数ヶ月間の戦いで、キルピチニコフは第43ライフル師団を率いてカレリア地峡でフィンランド人と戦うことになった。優れた敵の戦術により、ソ連の戦線は崩壊し、第43師団はほぼ壊滅状態となった。キルピチニコフは、この混乱の内の退却の中で捕らえられ、フィンランド軍に尋問され、抑留された。\n\nこの少将は、西ロシア戦争が起こるまで、投獄されたままであった。東部戦線での戦争が終わって以来、フィンランドはドイツ国防軍によってロシアの混乱から守られていたが、西ロシア革命戦線（WRRF）がA-A線に突入すると、フィンランドは危険にさらされた。今、国境を守るためにドイツに全幅の信頼を寄せることはできない。この問題を解決するために、フィンランド人は、キルピチニコフをリーダーとする、領内のロシア人で構成された反共義勇軍を結成した。義勇軍を厳重に管理していたフィンランドが交わした約束は、アルハンゲリスクから赤軍を追い出せば、その土地に定住して独立することを認めるというものだった。\n\n現在、キルピチニコフはオネガを中心とした小さな軍閥国家を支配しており、WRRFという力に立ち向かわなければならない。フィンランド人は現在でも我々に対しある程度の支配を維持している。しかし、キルピチニコフの軍隊がアルハンゲリスクを共産主義者の支配から解放すれば、カレリアのロシア人はようやく自由になれるかもしれない。"
