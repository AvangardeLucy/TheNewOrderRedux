 ONG_finland_dependence_low: "フィンランドの影響"
 ONG_finland_dependence_low_desc: "フィンランドは、祖国から共産主義者や過激派の脅威を根絶するという我々の使命のための同盟国であり、それ以上でも以下でもない。ヘルシンキの気まぐれには従わないし、オネガの軍と官僚は、まず第一にオネガ自身のために奉仕する。\n\n運が良ければ、いつも、いつまでも。"
 ONG_finland_dependence_medium: "フィンランドへの依存"
