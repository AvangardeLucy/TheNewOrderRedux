 ONG_removetheradicals: "過激派の排除"
 ONG_removetheradicals_desc: "西ロシア革命戦線の敗北と分裂の後、1950年代のフィンランド政府は、カレリアのフィンランドへの併合の後に、オネガに国家を建設することを決定した。西ロシアの混乱がフィンランドの領土に拡大するのを防ぐための実用的な解決策であり、東に脅威が台頭し、フィンランドを脅かすようになった時の第一防衛線となる。旧ソビエト連邦各地からのロシア人亡命者によって構成されたオネガは、フィンランドの継続的支援を可能にする政治的中立性によってのみ成功してきた。\n\nこの支援を継続させなければならない。左翼や右翼の過激派を封じ込めるために作られた国家の基礎を破壊することがないよう、奴らが力を持つことを許してはならない。政府、政治組織、軍隊から、奴らを排除しなければならない。そうすれば、左翼にも右翼にも屈せず、自分の足で立つことができるのかもしれない。"
 ONG_theendingstruggle: "最後の戦い"
 ONG_theendingstruggle_desc: "オネガの緩衝国家としての使命は、当初から明確であった。ロシア北部の寒冷な都市アルハンゲリスクに立てこもる西ロシア革命戦線の残党に対する第一防衛線となることだ。オネガはその成立以来、戦利品と資源をその隠れ家に持ち帰ろうとする戦線の襲撃、侵入、略奪、攻撃を受けてきた。それでも、戦線を封じ込めようとするオネガの戦いは、これまで成功を収めてきた。\n\nしかし、我々の政策が成功し続ける保証はない。国境を対峙する赤軍は、残忍な敵ではない。その知性において危険であり、革命を現代でも存続させるために攻撃的である。我々はその封じ込めのための政策を更新し、労働大隊を組織する。西ロシアに残された最後の自由民主主義の砦として、その地位を確立する気が来た。"
 ONG_ourfinnishbenefactors: "フィンランドの恩人"
 ONG_ourfinnishbenefactors_desc: "フィンランドがなければ、オネガは存在し得ない。それが、我々を取り巻く状況の単純な真実だ。現在のフィンランド政府は、フィンランド市民がオネガで兵役に就くことを禁止し、西ロシアの混沌から中立を保ち、権力に挑戦するいかなるものも援助しないでいる。オネガはロシア人の国であるが、ヘルシンキの権力者が資金と武器を援助していて、その援助がなければ、戦線に吸収される領土に過ぎなかっただろう。\n\n西側の隣人や恩人との関係を修復するのは、今からでも遅くはない。ロシアの外交官がオネガの大使館を訪れ、キルピチニコフは個人的に協力関係の継続の提案と保証を送る。フィンランドとオネガは一心同体だ。オネガが敗北すれば、フィンランドは西ロシアの、参戦したくない戦争に引きずり込まれる。フィンランドが支援を打ち切れば、我々に何が起こるか、疑いようはない。"
 ONG_theredmenace: "赤き脅威"
 ONG_theredmenace_desc: "大祖国戦争の前、労働者とソビエトの連合体が、ベーリング海からバルト海までを統治していた。かつては世界中のプロレタリアートの夢を実現する先駆けであったが、ドイツが連邦を粉砕し、軍閥がロシア各地を領有している。現在、西ロシアの連邦の権威の最大の残骸が我々と国境を接しており、控えめに言っても、彼らは最も友好的な隣人とは言い難い。オネガ、フィンランドのどちらの国民も、この小さな国家を彼らが突破することを望んではいない。\n\nそのため、今後も続く戦線からの襲撃や侵入に対して対抗策を練る必要がある。土嚢を高く積み上げ、その背後にいる者たちは銃を構える。我々の国民の正当なる財産を渡すことはないし、盗みの代償は血で払うことになる。オネガは耐えるだろう。失われた連邦の亡霊よりも長く。"
 ONG_rootoutthebandits: "略奪者の掃討"
 ONG_rootoutthebandits_desc: "オネガの前線の先には、恐るべき、旧連邦の遺産を狙う最も危険な敵である西ロシア革命戦線がある。しかし、有刺鉄線と土嚢で囲まれた国境の向こうでは、オネガに蔓延する問題、盗賊がいる。荒野を武装集団が徘徊し、無実の男女から所持品を奪う。時には、無防備な武器輸送の現場で、ライフルや弾薬、その他さまざまな戦争の為の道具を奪っていく。\n\nこの問題を解決するために、我々にはアメとムチの二つのアプローチがある。より温和で暴力的でない方法としては、浮浪者や無法者に賄賂を送り、恩赦と生活費と引き換えに軍に参加させるという方法がある。より厳しく、より根本的なな選択肢としては、警備を強化し、最終的に彼らを根絶やしにすることである。どちらを選んだとしても、身内の争いに費やす労力が減れば、アカ共と戦う余地が増えるだろう。"
 ONG_promisethemdemocracy: "民主主義の約束"
 ONG_promisethemdemocracy_desc: "オネガに住む全ての人々の安定を保証するという使命の中で、我々が国民の目から見て正当な存在だということを証明する機会がやってきた。民主主義とは、ロシアでは見慣れない概念だ。何世紀にもわたる帝政、数十年間のソビエト政権を経て、ロシアの人々は民主主義が何であり、民主主義が何を意味しているのか、本当の意味で体験していない。言論と表現の自由は、一般のオネガの人々にとって、別世界の夢物語であるように見えるかもしれない。\n\n西ロシアでオネガの運命を賭けて戦う戦意を向上させるため、我々は完全な議会制民主主義とそれに伴う法的権利の実現を約束する。我々の長く、終わりの見えない戦いが終われば、人民の意志による支配がロシアに幕を開けるだろう。イデオロギーや外国の専制君主の意向のために戦うのではなく、自由と解放のために戦うのだ。"
 ONG_wearefreedom: "我々は自由だ"
 ONG_wearefreedom_desc: "我々の西ロシア革命戦線との問題は明白だ。しかし、奴らから目を逸らして西ロシアの別の地域に目を向けても、我々が過激主義者の中で孤立しているように見えることに気付くはずだ。共産主義者、ファシスト、ナチスへの協力者、君主主義者、ドイツの人種理論の信奉者が我々を取り囲んでいる。西ロシアはかつて美しい土地であったが、我々は今、家子の戦争で目的を失った人々の光と自由の道しるべとして、その廃墟に立っているのである。\n\nオネガに住む人々は皆、ロシア人だろうと、フィンランド人であろうと、カレリア人であろうと、我々が自由であることを知らなければならない。我々の兵士は、ロシアの他の地域の人々が考えもしないような「自由」や「民主主義」を守るために血を流している。他の誰もが安易な道を選んだ。権力の追求のために、人々の運命のことなど気に求めなかった。我々は違う。必要なら最後の血の一滴まで、それを守る勇気を持っているのだ。"
 ONG_expandcivilengineering: "土木工学の発展"
 ONG_expandcivilengineering_desc: "帝政や連邦時代に、オネガ地域はフィンランドと国境を接する地域とロシアの他のより工業化された地域との中間点の役割を果たすに過ぎなかった。そのため、この地域は過去の名残で、インフラがほとんど整備されていない。フィンランドによるカレリアの統合とそれに次ぐ戦線のアルハンゲリスクへの撤退によって、オネガは、フィンランドを西ロシアの脅威から守るという誰もが予想していなかった地位を占めるようになった。\n\nこの新しい地位を念頭に置いて、キルピチニコフは軍の土木工事部門を拡大することに同意した。オネガ中に橋や道路など主要なインフラを整備し、前線への兵士の移動や物資の迅速な運搬を可能にする。戦線や他の軍閥の攻撃があっても、軍が手薄で準備ができていない状態だとは思われないだろう。"
 ONG_guaranteestability: "安定の保証"
 ONG_guaranteestability_desc: "オネガは、西ロシアの脅威、特に西ロシア革命戦線に対する最後の砦になるかもしれない。我々は闇を灯す蝋燭であり、我々と共に歩む人々の道を照らす光であり、荒れ狂う海を漂う頑丈な板である。我々が自分自身を守るためには、ロシア軍閥がもたらす危険から逃れるために、まず我々の国民が安心感を得なければならない。\n\n我々は、領土に対する請求権を正当化しなければならない。フィンランド人、ドイツ人、ロシア人は、我々が西ロシアにおける最後の民主主義の希望であることを知るだろう。もう略奪の日々がオネガの普通の人々を襲い、苦しめることはなくなる。北に恐怖ではなく自由の灯を握りしめた拳が見えるようになれば、人々は安心を得る。剣を振るい、自由の灯を消そうとする者は、皆血を流して死ぬことになる。"
 ONG_watchtheborder: "国境の監視"
 ONG_watchtheborder_desc: "東へ、ロシアの奥地へ行くためには、オネガの人間は戦線の領土を通らなければならない。しかし、オネガと戦線は互いに通過を許さないという利害関係にある。国境には塹壕が張り巡らされ、電気柵が張り巡らされ、土嚢が何列にも積み重なっている。しかし、人員の不足のために、赤軍の大部隊が国境を通過して、オネガ領内の村に大きな被害を与えることがある。\n\nもっと警戒する必要がある。キルピチニコフは警備兵の監視体制を厳格化し、オネガの人々に危害が及ばないよう24時間体制で勤務させる。捕らえた赤軍の捕虜には、次の襲撃の情報提供か死を求める。ロシア人が公平な裁判を受けずに互いを処刑するのは野蛮であるかもしれないが、今は絶望的な時代であり、必要であれば厳しい手段を取る。"
 ONG_watchthecitizens: "市民の監視"
 ONG_watchthecitizens_desc: "外部からはわかりにくいことかもしれないが、オネガの領土は兵士によって構成されているわけではない。軍隊という組織は。難民であれ先住民であれ、民衆から集められた新兵抜きには成り立たない。しかし、最近、市民の中の有力者で赤軍への同調を示す者が増え、その支援が巧妙というよりも恥知らずで大胆なものであることがある。このような公然たる反逆を許すわけにはいかない。\n\n軍の兵士を国民の社会生活の中に浸透させる。彼らは村や町、難民キャンプに行き、先住民や難民になりすます。そして、我々を破滅させようとする特定の扇動者をマークし、彼らに情報を提供する。その後軍は、その人物が逃げないように、民主主義の素晴らしさについて教え込むのである。今は暗黒の時代であり、それを生き抜くためには、徹底的な手段を講じなければならない。"
 ONG_theanticommunistguard: "フィンランド白衛軍"
 ONG_theanticommunistguard_desc: "フィンランド内戦と冬戦争の間、フィンランド陸軍には、フィンランドからロシアにわたる共産主義者の軍隊と戦うための特別な部隊があった。継続戦争でも戦功を収めたフィンランド白衛軍は、共産主義の思想と戦い、その影響を広い世界から隔離し、抑制することに特化した軍隊を構築する際の輝かしい模範となる。オネガ政府もまた、フィンランドから学ぶべきこともあることがあるはずだ。\n\n新兵から退役兵まで、軍隊の選抜を開始する。相応しいと認められた者は、新しいオネガ白衛軍に入隊することになる。彼らはオネガの人々を赤軍の脅威から守るという名誉ある責務を負うことになるのだ。彼らは夏の暑さと冬の寒さの中で訓練を受け、革命の復讐の再来に備えることになる。"
 ONG_breakingtheice: "氷を破壊する"
 ONG_breakingtheice_desc: "理想的には、キルピチニコフは港が年中使えることを望んでいた。しかし、北ロシアの寒冷な気候では、北極圏の厳しい冬では港が凍結しやすい。結果として、一年の半分以上、オネガは鉄道や他の陸上の輸送手段以外でフィンランドや他の地域からの援助を受け取ることができない。今そのような手段で十分であるが、港が使えれば、フィンランドからの援助がもっと大量に一年中入ってくるようになるかもしれない。\n\nフィンランドと赤軍のどちらも怒らせないで拡張するための選択肢はないため、今は一時しのぎの対策を考える時だ。西側には、フィンランドの領土と我々を分かつ湖がある。海水船と淡水船の両方に砕氷機を取り付け、長い間我々を外界と断絶してきた氷を砕く。この措置が行われた後、フィンランドや他の国から、貿易船が以前より多くオネガに入るようになるだろう。"
 ONG_welcomethekarelians: "カレリア人を歓迎"
 ONG_welcomethekarelians_desc: "カレリア人は、カレリアに住むが、その地域は東フィンランドとしても知られている。フィンランドと強い言語的、文化的結びつきがあるにも関わらず、何百年間ものロシア人の支配によって彼らはより我々と混血し、フィンランド人はこのことを不都合であると考えている。カレリア人が何百年も住んでいた地域にフィンランド人が移住してきたため、年々、多くのカレリア人がフィンランド政府によって居場所を奪われてきた。カレリア人はどこへ行くのか？もちろん、オネガだ。\n\nオネガは確かに彼らにとって理想的な場所ではないが、彼らをここに歓迎することはそこまで深刻なことではないのかもしれない。カレリア人の難民の中から、兵士、職人、工場労働者、あるいは指導者を育成する。一度ロシアの領土に踏み入れれば、彼らは永遠にロシア人となり、戦線の絶え間ない襲撃に対抗する我々の闘いの仲間になるのだ。我々は共に祖国を取り戻し、この新たに家を失った人々のために新しい祖国を築くのである。"
 ONG_securetherailroad: "鉄道の確保"
 ONG_securetherailroad_desc: "不凍港を持たないため、オネガに向かう、またはオネガを通る鉄路はキルピチニコフの政府にとって必要不可欠な資産である。フィンランドからの援助は主に鉄道で輸送されており、ルートを多く確保することはより多くの支援を保証させる。北側に亜ｈ、赤軍がオネガの鉄道網の大部分を保有している。彼らは我々にとってのその戦略的価値を認識し、我々が奪還することがないよう全力を尽くしている。\n\nオネガ白衛軍の新しい部隊を結成し、赤軍に対抗する準備が整った。赤軍は手放そうとはしないだろうが、それならば我々が力ずくで奪うのみだ。白衛軍は、優れた訓練によって兵力の不足を補い、赤軍の士気を低下させる。鉄道が我々の手に渡れば、フィンランドはさらに物資と援助を送り、また日に日に赤軍の支配力は弱まっていくだろう。"
 ONG_finnishadvisors: "フィンランド人顧問"
 ONG_finnishadvisors_desc: "フィンランド人は、冬戦争とそれに続く継続戦争で防衛ドクトリンの価値を証明した。絶頂期にあった工業が発達した連邦の力に耐えるほど強かったため、そのオネガの将軍と士官にとっての価値は明確である。フィンランドは戦術と戦略の共通性を持つ唯一の国であり、政治的利益を一致させている。これらの要素を考慮すると、我々はフィンランドの指導を必要としている。もちろん、我々に最も近い同盟国は、より安く我々を援助してくれるだろう。\n\nフィンランド政府との交渉のため、最も優秀な交渉人をヘルシンキに派遣する。オネガで戦っているフィンランド兵の代わりに、少しの指導官を手放してくれるはずだ。やはり、フィンランド人の血は何としても流してはならない。オネガに到着したら、この指導者たちにフィンランドの戦術を教えてもらうのだ。フィンランド製の装備と訓練で、我々は無敵になる。"
 ONG_finnishindustrialaid: "フィンランドの産業支援"
 ONG_finnishindustrialaid_desc: "我々のフィンランドへの依存は、外から見ても明らかだ。彼らの支援がなければ、我々は赤軍やさらに凶悪な者の手に落ちるかもしれない。しかし、この依存は産業には及んでいない。産業は、我々の自治と独立を維持するという名目でフィンランド人が支援していない部門の一つである。フィンランドは経済が機能していて、ドイツによるロシアの他の地域への恐怖の爆撃とは無縁である。\n\n今この件に関しては、フィンランド人援助を受けるのが賢明なのかもしれない。ヘルシンキに赴き、フィンランド人に援助を求めるのである。あまり時間はない。西ロシアでの新たな動きによって、間もなく分裂した土地を統合する勢力が現れることが明白である。言いにくい事ではあるが、赤軍は来たる争いで最悪の勝者とはならないかもしれない。ロシアの民主主義の灯が永遠に続くのであれば、外国勢力に多少服従することは痛手にはならないはずだ。"
