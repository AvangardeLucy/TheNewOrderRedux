 UAR_chaotic_politics_desc: "アラブ人国家を建国するという野望は実に立派な仕事であるが、現在の政治の汚泥めいた部分を無視することはできない。国内に存在する多数の政治組織を取り纏める試みは困難が予想されるものの、長期的にはこの努力は報われることだろう。"
