 UAR_disunited_armies_desc: "我が国の兵士は戦う気概はあるようだが、一端の正規軍というよりかは統率のない暴徒のようなものである。我が国はまだ幼年期を過ごしており、軍もまだ発展途上である。統率ある軍が確立されるまではまだ時間がかかりそうである。"
