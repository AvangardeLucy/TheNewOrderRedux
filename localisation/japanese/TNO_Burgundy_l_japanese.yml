 BRG_DeGrelle_Evidence_Desc_1:0 "ドグレルは秘密のバンカーをいくつも持っているが、「Opération Garde du Corps（護衛作戦）」と題された彼の書類をまだ我々は手に入れていない。残念ながら偏執的な検閲によって最も有用な情報が隠蔽されているため、彼の計画の真の目的は理解できないが、明らかなのはドグレルが動き出し、隠れた場所から自分の軍団を指揮する計画を立てているということだ。"
 BRG_DeGrelle_Evidence_Desc_2:0 "第二次世界大戦中にベルギーに設置された古いバンカーが、最近ワロン軍団の新たな活動の拠点となっている。報告書や移動記録によると、ドグレルはこのバンカーを第二の本部にし始めているようだが、それを我々の詮索好きな目から逃れるために山のような偽の事務処理で隠蔽している。その目的を知るために3つの選択肢がある。\n\n-我々がアクセスできる可能性のある作戦文書や記録を盗み出す。\n\n-現場での活動を報告できるような情報提供者を仕込む。\n\n-たとえトラブルになってでも情報が確実に我々の手に渡るように、静かな襲撃を準備する。"
 BRG_DeGrelle_Evidence_Desc_3:0 "アルデンヌ地方にある小さなコテージは6年間ドグレルの住居として使われていたが、今では持ち主に放棄されたようだ。骸骨のようなワロン人警備員が住んでいるような雰囲気を醸し出しているが、ドグレル自身はこの数ヶ月間、このコテージにもこの地域にも姿を現していない。この異常事態を調査するために3つの選択肢がある。:\n\n-コテージに存在する手掛かりを回収するために、襲撃し数人の警備員を静かに武装解除する。\n\n-コテージ最寄りのワロン軍の司令部を盗聴器で監視し、そこから何か得られるものがあるかどうかを確認することに力を注ぐ。\n\n-前述の襲撃の後、家を取り壊してドグレルの不正の手がかりを完全に根絶する。"
 BRG_DeGrelle_Evidence_Desc_4:0 "最近ドグレルが奇妙な行動、例えば頻繁に所在不明になったり、何か他の行動をしたりしているという噂が流れている。最近入手した会議の議事録によると、ドグレルと部下の指揮官が会議の途中で姿を消し二度と戻らないために、事実上軍団は何もできていないようだ。この事態を調査するために我々には3つの選択肢がある。\n\n-彼の医療記録をチェックして、何らかの精神的な異常がこの最近の変化の原因かどうかを確認する。\n\n-彼の個人所有の車に追跡装置を取り付け、彼が軍の仕事を放棄している時に彼を追跡できるようにする。\n\n-彼の執務室に侵入し個人的なファイルを確認して、彼が何に時間を費やしているのかを調べる。"
 BRG_DeGrelle_Evidence_Desc_5:0 "ドグレルは、少なくとも国内を動き回っているようだ。入手した移動記録によると、彼はナンツィヒからワロンまでの列車に乗るために、ワロンの資源を無茶苦茶に使っている。これらの移動の目的は不明だが、彼の目的地と移動の理由を見つけることは、彼の妨害を取り除くのに大いに役立つだろう。そのための選択肢が3つある。\n\n-電車区域とその周辺を監視し、ドグレルの動きを視覚化する。\n\n-捜査員とデジタル機器の両方で居場所を追跡する。捕まるリスクは高くなるが、より正確に追跡できる。\n\n-各列車の車掌を尋問し、起こっていることについて何か知っているかを確認する。"
 BRG_DeGrelle_Leader_Desc_Investigation:0 "熱狂的なワロン民族主義者であるレオン・ドグレルはブルグント文化の概念を強く否定しているために長い間我々の悩みの種であったが、これほどまでに大胆な行動に出たことはなかった。彼と彼の軍団はワロンを国家の中の国家として扱い、我々を締め出して生活のあらゆる面を支配し、さらには軍団が行うべき公式任務を放り出し、親指を出して憚らないのである。\n\n通常この種のトラブルは彼が提供する利益のために許容されるものだが、ワロンの最上層部によって秘密の陰謀が練られているという影の囁きがあった。残念ながら噂や嘘に頼っている部分が多く決定的ではないが、それゆえにこの退廃者の調査を行わなければならない。真相究明には3つの選択肢がある。\n\n-ナンツィヒにあるドグレルの軍の執務室に盗聴器を仕掛け、彼がマイクに口を滑らせるか確認する。\n\n-ワロンの司令部に二重スパイを仕込めば、彼らの考えを知ることができるだろう。\n\n-ドグレルとその副官を24時間体制で尾行すれば、彼らの動きを追跡し作戦の基盤を確立するのに大いに役立つだろう。"
