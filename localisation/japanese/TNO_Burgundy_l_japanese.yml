 BRG_iberian_wars_cripple_desc:0 "享楽的で破壊的なイベリア人への長年の負荷の影響が出始めている。我々はついに彼らの恐ろしく歪んだ社会に、政府の最上層部から侵入することができた。フランシスコ・フランコの慢心と虚栄心、あるいはアントニオ・デ・オリヴェイラ・サラザールの無能さと非能率性など、指導者の権力基盤には亀裂が入っており、騎士団領が数回攻撃するだけで、彼らの連合は崩壊してしまうのである。"
 BRG_the_shadow_state:0 "影の国"
 BRG_the_shadow_state_desc:0 "騎士団領では我々が完全に支配しなければ、何もできない。領土から出る情報はすべて厳重に監視され、高度に制限されており、国内のすべてのメディアは国家によって管理されている。外国からの訪問者は皆無で、ごくまれにライヒの高官が訪問を許される程度だ。彼らは我々が知らせたいことのみ知ることができる。我々はヨーロッパの中心に位置する影の国である。"
 BRG_purge_the_rot:0 "堕落の粛清"
 BRG_purge_the_rot_desc:0 "社会には退廃と堕落という、二つの敵がある。これらは疫病であり、触れるもの全てに感染し、放置すればライヒ全体で見られたような災害をもたらす。たとえ祖国が失われようが、この病気は焼き尽くさねばならない。退廃的なフランス語とベルギー語は完全に破壊され、その文化は歴史の彼方に追いやられ、我々の仲間と一般人の両方から、退廃的な要素が全て取り除かれることとなるだろう。"
 BRG_the_three_realms:0 "三部門"
 BRG_the_three_realms_desc:0 "騎士団領はその忠誠心において統一されているが、我々は統一された民族ではない。協力者のフランス人とベルギー人は統治と国内の諜報活動で重要な役割を果たしており、我々の軍隊は「シャルルマーニュ」、「ランゲマルク」、「ワロン」などのいくつかの志願制の武装SS師団によって支えられている。兵役か、奴隷か、絶滅かという選択を迫られたとき、すべての人が自身の選択をした。彼らはそのため我々を憎むかもしれないが、我々は彼らの愛ではなく恐怖だけを求めている。"
 BRG_idea_mandatory_spartanism:0 "スパルタ主義の強制"
 BRG_idea_mandatory_spartanism_desc:0 "ヒムラーがナチスの教義を過激な解釈は、アーリア人種の栄光に取り戻すための基準の一つとして、厳しい軍事基準が含まれる。騎士団領に属するすべてのドイツ人は国家に奉仕する義務があり、ブルグントの「文化」の多くは、軍務とそれを取り巻く生活を中心に展開されている。"
