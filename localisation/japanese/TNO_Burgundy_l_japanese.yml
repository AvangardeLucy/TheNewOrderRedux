 BRG_opening.1.t:0 "老将軍のいとまごい"
 BRG_opening.1.desc:0 "カール＝ハインリヒ・フォン・シュテュルプナーゲル将軍はリムジンの窓からナンツィヒ市街がどんどん遠ざかるのをじっと見ていた。彼はドイツ軍の占領軍司令官として、あるいは協力者政府の「顧問」として20年間この街に勤務していた。いずれにせよ彼の仕事はチュートン人の軍靴をガリア人の頭に押し付けることに変わりはない。この仕事は立派にこなしたが、何十年もの間彼を苦しむことになった。彼が署名した命令、それは地下運動組織構成員の故郷に対する報復殺人や、二度と帰れない人々を乗せた牛車……祖国のために彼が我慢したことはたくさんあったが、時に一線を越えてしまうこともあった。\n\nしかしそれ以外にも彼が誇りを持って遂行した任務もあった。体制が再編されヒムラーが上司に任命されたとき、カール・ハインリヒはSSの活動を制約しようと必死に努力した。しかし彼が信頼していた行政官たちは皆突然降格させられたり、疑惑の容疑で逮捕されたり、悲劇的な事故に見舞われたりした。官僚機構における彼の権力は衰え、彼はヒムラーの最新の動向をゲルマニアに伝える情報提供者に過ぎなくなってしまった。そして今やそれさえもできなくなった。本来なら毎日奈落の底を見つめることが自分の任務でなくなったことに安堵しているはずだった。\n\nしかし誰も監視していないところで彼らが何をするのだろうかと考えると、恐怖しか感じなかった。"
 BRG_opening.1.a:0 "彼がいなくなっても誰も寂しがらないだろう。"
 BRG_opening.2.t:0 "額縁と文脈"
 BRG_opening.2.desc:0 "国家においては演出は重要な問題だ。著名な将軍の豪華な授賞式のような重要なことは、国営食堂の席順のような些細なことと同じように、政治的な影響を及ぼすことがある。そして額縁に入った写真も例外ではない。\n\nこの20年間、総統の肖像画はどこにでもあるものだった。1930年代の若くダイナミックな扇動者であれ、1950年代初頭の優雅に老いた征服者であれ、何百万もの青い目がライヒの教室や職場、リビングにそびえ立ってきたのである。そして騎士団領内では常に、小さく、趣味のよい親衛隊全国指導者の白黒の写真肖像画が添えられてきた。自分の従属性を弁え、礼儀正しくありながら自分を高めるためだ。\n\nしかしもはやそうではない。この週末に騎士団領内のすべてのSS施設に新しい肖像画が届けられた。それはつば付き帽子にオーバーコートという正装で、しかもカラーの親衛隊全国指導者の肖像画だった。それは明らかに総統を模倣したものだった。その絵の大きさは同じであり、さらに、ヒトラーの肖像画と同じ高さに飾るようにと命令されていた。\n\n親衛隊の隊員たちはこの命令に淡々と従ったが、ノナンツィヒに残っていたライヒを代表する少数の高官たちは、この動きに静かに舌打ちをした。この噂は必ずやゲルマニアに伝わって総統はこれはヒムラーが自分を陥れた証拠であると熱弁するだろうが、果たしてそれに対して何をするだろうか？結局、数枚の石板画のために、誰が内戦の危険を冒すだろうか？"
 BRG_opening.2.a:0 "作品が壁にかけられる。"
 BRG_opening.3.t:0 "通過儀礼"
 BRG_opening.3.desc:0 "暗闇の中太鼓が鳴り響き、親衛隊の士官候補生たちがパレード会場に行進してきた。周囲を囲む松明が唯一の灯りだ。空気中に電撃が走っているのを、一人ひとりが感じていた。この瞬間は彼らが待ち望んでいた訓練の集大成だった。彼らがもうライヒの指導を受ける少年ではなくなって武装SSの一員となる瞬間だ。\n\nラッパが鳴り響き吹奏楽団が「親衛隊は敵地を進む」を演奏し始めると、鉤十字やルーン文字のS、黒い太陽などのあらゆるアーリア人のシンボルが描かれた旗がステージに運ばれてきた。\n\nそれが終わるといよいよ待ちに待った瞬間が始まった。右手をピシッと上げて敬礼し、何週間もかけて覚えた言葉を朗読する。\n\n「私は血統と民族と祖国の名において\n神にこの聖なる誓いを立てます。\n私はこれより永遠に従順であり、\nアーリア人種の導き手かつ救世主であります。\nそしてハインリヒ・ヒムラー親衛隊全国指導者閣下、\nいつでも喜んで自分の命を捧げます」\n\n宣誓が終わると吹奏楽団は今度は「旗を高く掲げよ」を演奏し始めた。薄暗くてよく見えないが、パレードに参加した兵士は皆、満面の笑みを浮かべていた。"
 BRG_opening.3.a:0 "忠誠こそ我が名誉！"
 BRG_opening.4.t:0 "揺り籠から墓場へ"
 BRG_opening.4.desc:0 "ヒルダは病院のベッドに横たわって体力を回復させようと最善の努力をしていた。3人目の子供だというのに産後の痛みは少しも楽にならなかった。しかし最悪は脱し、もう小さな赤ちゃんを抱いて帰れる状態になった。名前を「ラース」にするか「ジークフリート」にするかで夫婦で迷っていた。夫婦で散々迷った末に実際に会ってからピッタリだと感じた方を選ぶことにした。\n\n看護婦がクリップボードを持って入ってきた。「ヒルダ・ミュラーさん？この書類に記入してください」彼女は規則正しく復唱し、ヒルダにクリップボードを突きつけた。\n\nヒルダはクリップボードを手に取り、その上にある紙を見た。死亡診断書!?\n\n「あなたの子には蒙古症（ダウン症）の明白な兆候がみられ、1933年の「遺伝病子孫予防法」に基づいて安楽死させられました。用紙に名前が必要です」\n\nヒルダは感情で胸がいっぱいになりながらも、しかし涙をこらえて「もちろん、私たちの民族のために……」と息を詰まらせながら言った。彼女はペンを手に取ると震えながら故人の名前の欄に「ラース」と書き入れた。ジークフリートという名前の7文字すべてを書きいれられるほど十分落ち着いていられるか分からなかったからだ。\n\n看護婦はクリップボードを引っ掴むと、ドアをバタンと閉めて部屋から出て行った。ヒルダはようやく一人になり、悲しみに打ちひしがれて嗚咽を漏らせるようになった。"
 BRG_opening.4.a:0 "1人の死は悲劇だが、100万人の死は統計上のものに過ぎない。"
 BRG_opening.5.t:0 "闇の中の刃"
 BRG_opening.5.desc:0 "親衛隊全国指導者はナンツィヒに居を構えた最初の日から、自らがゲルマニアに戻り、自身が総統となるのための計画を練る日々を送っていた。そしていよいよ決行のときが来た。\n\nそれは何ヶ月もかけての計画であった。目下の課題は2つあった。それは、親衛隊保安部員を単に外国であるドイツに密入国させるだけではなく、その保安部員が確実に裏切らないようにしなければならないことだ。保安部は現地でスパイを調達した経験があったが、通常その手のスパイはその国を裏切ることをためらうものである。幸いなことに保安部の工作員がこのかわいそうなまぬけの家族を捕らえており、彼女らを尋問した際に音声を録音したものをいくつか聞かせることで彼を従順にすることができた。彼は偽造された身分証と南部式拳銃と青酸カリ錠剤以外何も持たされずに送り込まれた。彼にはもう帰る気はなかった。もし翌日の新聞に「暗殺者は取り押さえる際に殺された」とだけ書かれれば、彼の妻と子供たちは徐々に耐え難い最期を迎えることになる、と彼は自分の上官から言い含められていた。それに加えて、それはライヒ内のすべての男女と子供（そして兵士、歩哨、将校）がテレビに釘付けになる月着陸の時に行わなければならないのである。\n\nそして機体が月に向かって突き進むと同時に、運命はライヒに向かって突き進んでいった。ブルグントの親衛隊は厳戒態勢に入り、ドイツ内の親衛隊は密かに動員の準備をし、殺人の第二波が計画されていた。すべてが一つになりつつあるのだ。そして今、親衛隊全国指導者にできることは翌日の展開を見守ることだけであった。"
 BRG_opening.5.a:0 "彼は眠り、勝利する夢を見た。"
 BRG_opening.6.t:0 "フランス強襲"
 BRG_opening.6.desc:0 "ライヒがとうとう死線を跨いで激しい内戦が勃発したことで、哀れなフランス国を守る最後の砦がはぎ取られてしまった。すでにフランス軍はパニック状態に陥っており、不可避の事態に備えようと持っている武器を慌てて集めている。\n\n彼らの抵抗の試みは面白いが、我々は彼らにそのような反抗の愚かさを示すことになるだろう。\n\n提示された計画は単純だ。フランス人が強制されている非武装地帯に再進駐しようと思うよりも早くそこを制圧し、パリも占領することで、フランス人が我々の体制に対して抱く反抗の望みを打ち砕くのだ。戦争は短期間で済むだろう。我々がフランス中部を素早く占領してしまえば、彼らに抵抗する意志や手段が残らないはずだ。"
 BRG_opening.6.a:0 "時間だ。奴らを叩き潰せ。"
 BRG_opening.7.t:0 "実験"
 BRG_opening.7.desc:0 "まるでクリスマスの朝に目覚めた子供のようにドキドキしながら、静かにヘリコプターから降りた親衛隊全国指導者。エレベーターの中では手を震わせ、地下の廊下では少し足を飛ばし、監視室では緊張してペンをいじくっていた。今日は騎士団領と世界全体にとって極めて重要な日であり、この部屋にいる誰もがそれを知っていた。失敗は許されない。\n\nカウントダウンが始まると、部屋はほとんど電気エネルギーのような緊張に包まれた。科学者たちがスイッチを押して、窓が閉じられて、高速度カメラのスイッチが入れられた。カウントダウンが少なくなるにつれ、親衛隊全国指導者の眉間には汗がにじんできた。10年越しの野望がついに実現するのか？\n\nカウントダウンはいよいよ終わりにさしかかった。\n3\n2\n1\n\n一瞬、覗き窓のシャッターの縁から光が差し込み、室内が一瞬明るくなった。コンピュータをガタガタと揺らし、天井の埃を振り払うような低い轟音が刻一刻と大きくなり、やがて突然鳴り止んだ。覗き窓がゆっくりと開かれ、親衛隊全国指導者はあわてて外を見た。二つの山に挟まれた、紛れもないきのこ雲のシルエットがそこにあった。親衛隊全国指導者は唇の端を上げたが、それをしたのは長年ぶりかのように思えた。"
 BRG_opening.7.a:0 "ヒムラーは微笑んだ。"
 BRG_opening.8.t:0 "失敗"
 BRG_opening.8.desc:0 "親衛隊全国指導者は興奮で目が回りそうになりながら、机の前に座っていた。彼は緊張をほぐすために珍しくシュナップスを一杯飲んだが、あえてもう一杯は飲まなかった。彼はその瞬間を見逃したくはなかった。\n\nドアが開き、明らかに動揺している将校たちがナチ党の機関紙を手に飛び込んできた。「親衛隊全国指導者閣下……」\n\n彼ははやる思いで彼らの手からフェルキッシャー・ベオバハターをひったくり、一面を見た。そこには老いた総統の白黒の肖像と、国防軍によって入口が封鎖され、救急隊員が中に駆け込んでいるフォルクスハレの写真が掲載されていた。太いブロック文字で「総統暗殺未遂」とある。待て、未遂？\n\n「暗殺者は失敗したのです。ヒトラーはまだ生きてます！」と将校は息を呑んだ。\n\n親衛隊全国指導者の体が凍りつき、時間が止まったように感じた。ばかな、ばかな、ばかな、ばかな！こんなことになるなんて！勝利を迎えるはずのこの時に!?その衝撃はやがて燃え盛るような怒りの釜に取って代わられ、伝説的な暴言として激しく爆発した。ヒムラーは無能な暗殺者、大和民族、永遠の敵であるユダヤ人、老いぼれた総統、忌まわしい護衛、そして彼が名指しできるすべての神を罵倒した。\n\nそしてその言葉が終わると、エネルギーを使い果たして椅子にへたり込んだ。ヒムラーは久しぶりに、絶望的なまでにそして完全に迷子になったような気がした。"
 BRG_opening.8.a:0 "どうすればいい、どうすればいい？"
 BRG_opening.9.t:0 "究極の救済手段"
 BRG_opening.9.desc:0 "ここ何年もの間親衛隊全国指導者は我が国の核兵器開発の進捗を厳しく監督してきた。この夢を実現するために、大量の材料と人員が密輸されて国内に流し込まれてきた。\n\n費用は莫大だった。何千人もの奴隷労働者が施設を建設する際や、科学者たちが昼夜を問わず貴重なウランを精製したりする際に命を落としたのだ。このような大規模な計画を世界、特にドイツに秘密にすることは核開発そのものと同じくらい難しいことであった。秘密裏に行うことが最も重要であり、もしこのことが世界に知れ渡れば、その結果は……破滅的なものになっただろう。\n\n我々の努力はついに実を結びつつある。まもなく世界は騎士団領がもはや無防備ではないことを知り、膝を震わせることになる。そしてもはやライヒは我々の頭上に核を落とすことはできない！我々は親衛隊全国指導者が敷いた道に沿って、独自の道を切り開くのだ。彼の計画は何を代償としてでも遂行される。そして外国の勢力による騎士団領への干渉は許されない。"
 BRG_opening.9.a:0 "もうすぐ我々は触れてはならない存在になる。"
 BRG_opening.10.t:0 "簡潔な手紙"
 BRG_opening.10.desc:0 "ハイドリヒ\n\n親衛隊全国指導者閣下は君に大きな期待を寄せている。ライヒの混乱は頂点に達しようとしており、最近親愛なる総統の暗殺未遂事件も合わせて彼の健康状態の悪化が噂されている。総統はおそらく後継者を選ぶだろう。いわば彼の代わりに聖火を引き継ぐ者を。\n\n君は総統の信頼と寵愛を得るためによくやってくれた。君がこのような高い評価を受けていることを嬉しく思う。総統が候補者として君の名前を挙げているという噂を耳にしたが、我々の目的にとっては素晴らしいことだ。総統の好意を引き続き得て、来るべき衝突のために、ドイツで適切な組織を育成せよ。\n\nハイドリヒよ、親衛隊全国指導者の目に留まる活躍をして名誉を回復する絶好の機会だ。ドイツでの我々の計画が成功すれば君の過去の……「圧倒的な実績」はなかったことになるだろう。君が任務を成功させることは騎士団領と君のために不可欠だ。\n\nもしまた我々を失望させたらどうなるか言うまでもないことだ。"
 BRG_opening.10.a:0 "騎士団領に失敗した者の席はないのだよ、ハイドリヒ。"
 BRG_opening.11.t:0 "退廃の臭気"
 BRG_opening.11.desc:0 "正しいSSの男はドイツについて何を知っておくべきなのか？話したいことは山ほどあるのですが、核心的な事実を特にお話ししますよ、閣下。これだけは知っておくべきでしょう。\n\n知るべきはドイツ帝国はその存在の最後の日を迎えていることです。どうやってと聞かれるかもしれません。お教えします。それは退廃です。あるいは自己満足、縁故採用、自分たちを売り込むためだけに党に参加する偽のナチス、真のアーリア人の愛国心の欠如。鉄の心を持ち、なすべきことをなす真のアーリア人の不在。そのような信念を持っていた人物であるヒトラー自身がヨーロッパの疫病であるユダヤ人が国境内に存在し続けることをどうして許したのでしょうか？\n\nナチズムは正しく、アーリア人が踏みしめるべき唯一の道です。それは来るべき未来のために、我々の民族の生存を保障する唯一の方法なのです。しかしライヒは方策を失い、ますます退化して内部から腐敗しています。親衛隊全国指導者と我々少数のSS隊員だけが、アーリア人にその生得的権利である世界を得る力を持っているのです。我々少数者だけがナチズムの教義を最も純粋な形で遵守しています。ライヒの豚どもは奴隷の作った残飯を貪る一方で我々は妥協も贅沢もしません。その時が迫っています。総統はその腐った構造を支えている唯一の人間であり、彼が死ねば、ドイツに暗黒の時代が訪れるます。そして純粋さと平穏の聖火を継ぐのは我々なのです。"
 BRG_opening.11.a:0 "真のアーリア人の未来のために。"
 BRG_opening.12.t:0 "外交官の黄昏"
 BRG_opening.12.desc:0 "親衛隊全国指導者は机の前に座り、書類に目を通した。紙一面に書かれた文章は、どれも同じにみえた。目がかすむ中、バタンとドアが開かれたのが蝶番の鈍い音でやっと気づいた。フォン・リッベントロップ。古いからの味方、あるいは信頼できうる程度に親密な味方だ。それにもかかわらず正確で冷たい素っ気ないうなずきをした。彼はそれ以上のことをしなかった。「リッベントロップ、元気だったか？」\n\nその男は……全国指導者がパッと見ただけでも変わっていた。彼のトレードマークであった自信や熱意はまったく見られず、全国指導者の机の上にマニラ・フォルダーを叩きつけたのだ。「手紙です、全国指導者閣下」リッベントロップの目に恐怖を読み取ったのは彼だけだったのだろうか？親衛隊全国指導者は眉をひそめた。彼はフォルダを開いて小さな紙片を取り出し、目を細めた。そのフラクトゥール文字は明白であった。「糾弾」それに署名した人物はさらに不愉快だった。クランクケ提督、フォス提督、\n\nヨアヒム・フォン・リッベントロップ。\n\n「これは何だ？」親衛隊全国指導者の手がわずかに震えていた。裏切りだ、これは。今現在の。他に誰が？誰も信用できないのか？\n\n「全国指導者閣下、私の立場としてはとフランス国への侵攻に反対しなければなりません。あなたを非難したり、貶めたりするつもりはありません。誤解しないでください」彼は身をかがめて、明らかに苦しそうに呟いた。「祖国は血を流し、夜はますます暗くなっています。アーリア人の血と財宝を守り、我々が支配する領域の生命を守ることが賢明ではないでしょうか？全国指導者閣下、私が忠臣であることは誰もがご存知でしょう。この軍事的な冒険によって我々の活動が損なわれるだろうと私は確信しています。後生ですから私の忠告を聞き入れてください」\n\n「君は解任された。フォン・リッベントロップ君」リッベントロップが敬礼して部屋を出て行くのを見送った後、彼は電話を取って親衛隊保安部に電話した。今日は誰かにとっては昇進が早まった日だ。"
 BRG_opening.12.a:0 "なんて不幸なことだろう。"
 BRG_opening.13.t:0 "新たな取り組み"
 BRG_opening.13.desc:0 "総統の暗殺が土壇場で阻止されたとき、我々はライヒを退廃から救う機会を失ったかもしれないことに絶望した。しかしその後総統の死をきっかけとする発作が新たな機会を提供してくれたのだ。期待した以上に多くの血が流れたがそれでも機会だ。\n\n堕落した者や間違った者が互いを罵倒しているところへ国家社会主義がライヒに再登場して、ハイドリヒは親衛隊全国指導者の便利な代理人となるはずだった。あるいは我々はそう期待していた。\n\nハイドリヒの側近から届いた報告によると、残念なことに量が質を圧倒したようだ。ライヒの劣等な大衆どもは、ライヒが鍛え直されるのよりも早く腐敗していくのを見ることになるだろう。彼らは我々の手駒を奪ったのだ。ハイドリヒは行方不明になったか死んだかと思われ、彼の部下は持ち場を離れている。\n\n最近の衝突で我々の手の内を露骨に晒しているので、もはやライヒを直接支配するための実行可能な手段をもたない。それならそれでいい。もし退廃者どもは荒廃した都市で豚のように発情したいのならそうすればいいのだ。我々はハイドリヒと彼の部下とのビジネスを終え、親衛隊全国指導者の構想を実現するためのより巧妙な方法を探ることにする。"
 BRG_opening.13.a:0 "他のところで好機を探ろう……"
 BRG_opening.14.t:0 "フォルクスハレの暗黒街"
 BRG_opening.14.desc:0 "フェリックスは、ゲルマニアのような壮大な都市がこれほどまでに混乱した状態を見たことがなかった。外交官として帝国に仕えてきた中で、フェリックスがこれほどまでに自分の国を憂いたことはなかった。ヒトラーがいなくなり、ゲルマニア市民に重くのしかかる重圧を感じた。犯罪率は上昇し、誰もが分裂した派閥に属すようになり、軍隊さえも分裂していた。まるでヒトラーの病状が体から抜け出し、街全体を苦しめているようだった。\n\nしかし、構わない。フェリックスは命令を受け、行き先がブルグント大使館であることを知り、これが最後の命令となることを確信した。彼はブルグントを憎んでいた。いつ大使館の前を通っても、職員はせいぜい2人しかいない。ブルグントは物事をなんでも秘密にしたがる。仕事をするのにも必要最小限の職員しか提供しないのだ。そして、数少ない「外交官」は熟練していた。彼らは短いフレーズで答えるだけで、それ以上話すように迫ると、にらまれるのがオチだった。それが「影の国家」の本質なのだ、とフィリックスは考えた。\n\nフェリックスはフォルクスハレの中をブルグント大使館に向かってゆっくりと歩いていたが、ある疑問が彼の思考を突き刺した。なぜ、ブルグント人と話す必要があるのだろうか。街の緊張が彼に迫り、ドアを見た瞬間、体が震え出した。\n\nドイツは失敗し、ブルグントはそれを知っていた。中に入れば殺されるのだろうか。巨大なヒムラーの肖像画のある事務所で、黒い旗の下で死ぬのだろうか？たとえ外交官と話す必要があったとしても、応答は得られないはずだ。ドイツと影の国の間で何か大きな展開があるに違いないとフィリックスは考えていた。ドアはもう手の届くところにあった。フィリックスはただ開けるだけでよかった……\n\nがらんどう。ブルグント大使館があった大きな部屋には何もなかった。空っぽだった。掃除され、壁だけが残っている。フィリックスはこれはすべて計画されたことだと思った。ブルグントは死のためにこの国を去り、もう戻ってくることはないだろう。"
 BRG_opening.14.a:0 "あまりにも早く去っていった。"
 BRG_opening.15.t:0 "追憶"
 BRG_opening.15.desc:0 "親衛隊全国指導者の手は机の上に置かれ、ある種のありがたさを感じる部屋の静けさに無感覚になっていた。何はともあれ、これは彼に考えるのに役立った。彼が国家社会主義の原点に敬意を表するのは久しぶりのことだった。彼は椅子に腰を下ろして手に持った水と氷の入ったグラスをかき回し、ミュンヘンの街の記憶を思い返していた。歓声。歓声。拳を突き上げる。退廃に対する活動の発祥の地。ドイツを崖っぷちに追いやった腐った亜人に対する反乱。しかし本当はもっと前から始まっていた。NSDAPの基礎とは人類の未来を定める場所から生まれ、本当に必然の存在だったのだ。国家社会主義はアーリア人種にとって常に必要なものであり、必然的なものであった。何よりもアーリア人は常に国家社会主義秩序を確立する運命にあり、それはドイツ中のアーリア人が常に潜在的に持っていた事実であった。もちろんアドルフ以外に真の指導者は存在しなかったし、このような秩序を確立できる人物もいなかった。彼がいなければドイツは決して目覚めることはなかっただろう。ヒムラーもそうだ。\n\nこのような未来が永遠に続いていれば。それにしてもどうしたらいいのだろう。アドルフは老いて死の床につき、ヒルに囲まれていた。ヒムラーは放逐され、腐敗がドイツの毛穴に染み込んで、アドルフの息が荒くなるにつれて窒息するような環境だった。彼が死ぬことは考えるのも恐ろしいが、同様に避けられないものだった。\n\nヒムラーは机の上に置かれた電話機に視線を戻した。そろそろ出発する時だ。彼の心は疑いと迷いから解放されたような気がした。騎士団領にはもっと大きな問題があるのだ。親衛隊全国指導者は机の上から便せんを取り出し、ペンを持って自分の前に置いた。ライヒ全土に再び陽が昇るころには、ドイツ駐在の代表者は全員ブルグントに引き揚げているだろう。結局、騎士団領は今後数ヶ月の間に、表面的に確認できるものよりももっと悪い問題に直面することになる。"
 BRG_opening.15.a:0 "未来は誰も待たない。"
 BRG_opening.16.t:0 "「余命わずか」"
 BRG_opening.16.desc:0 "ヒトラー暗殺未遂事件以来、不安と混乱の雰囲気が続いていた。オズワルド・ポールの目にはそれが特にブルグントの、安定性に悪い影響を与えていると映っていた。そこで慎重を彼はこの機会に期して、経済の概況を確認することにした。万が一何かあったときに足元をすくわれるようなことがあってはならないし、適切な判断だったように思えた。\n\n彼は何十枚もの報告書を要求したが、すべて騎士団領の職員が忠実にまとめ、完成させた。工場の生産量、奴隷の数、収容所における生産効率などなど。彼は、数時間後で終わる簡単な審査のつもりでいた。すべてがうまくいっていることを確認するための。審査は1日経っても終わらなかった。そしてさらにもう1日。3日目ともなると、軽い不安はパニックに近い状態に変わった。\n\nこれはまずい。非常に、非常にまずい。\n\n親衛隊全国指導者はこれまで経済に特別な関心を示したことはなかったし、ポールが今しているような注意を払ったこともなかった。しかしポールは現実を否定することができなかった。彼は特に優れた経済学者というわけではなかったが、報告書から赤いランプと警鐘を見出すには十分な知識を持っていたのだ。\n\nブルグントは現時点では完全に持続不可能だったのだ。さらに悪いことに今はヒムラーが多額の支出を承認したばかりで、彼らにそれを支払う余裕もなかった。このままでは意図せず国が破綻してしまうのではないかとポールは恐れた。経済が不安定なだけにドミノ倒しで体制全体が崩壊してしまうかもしれない。\n\nヒムラーはこのことを知らないはずだ。これは彼が正さねばならない過ちだ。ブルグントはいつ終わってもおかしくない。しかし彼はまだ救われる可能性があると信じていた。"
 BRG_opening.16.a:0 "「はい、全国指導者閣下に伝えなくてはならないことがあるのです、それも速やかに」"
 BRG_opening.17.t:0 "思いがけない失望"
 BRG_opening.17.desc:0 "ポールはブルグントが経済危機に瀕しているという知らせを、ヒムラーがあまりにも冷静に受け止めていることに不安を覚えた。説明の間中全国指導者は衝撃的なほど無表情であった。渡されたその証拠に目を通すこともない。ポールは困惑した。彼はこのことを気にしていないのだろうか？\n\nやっとの思いで話を終え、ヒムラーの言葉を待った。数秒の沈黙の後、ヒムラーは「失望した」と言い、頭を振った。「私が不忠だと考えてたものの中に、君は入っていなかったのだが」\n\n不忠？何のことだ？ポールの口はわずかに開き、彼が何を言いたいのかまったくわからずにいた。「親衛隊全国指導者閣下、私は最初からあなたに忠誠を誓っています」\n\n「さっきの話を終えた後にそう主張するのか？」ヒムラーはほとんど前例がないほどに怒り出した。「もし私に反逆を働いていないなら、こんな不正な数字を提示するはずがないだろう！お前が提出したこの捏造された「証拠」は、真の国家社会主義そのものの根幹を揺るがすものだ！」\n\nポールは信じられない思いで口をあんぐりと開け、このような事態になったことに恐怖した。「全国指導者閣下、私は……」\n\n「黙れ！」ヒムラーは彼を睨みつけ、手を上げた。「私が作りあげたものは時そのものを超越する。私はお前のような裏切り者に騙されるほど間抜けではない」ポールの背後でドアが開き、2人のSS士官が入ってきて、ポールの腕をつかんだ。ヒムラーはポールを冷たく見定めた。「こいつを連れて行け」\n\nヒムラーは悲鳴を上げる男の吃音と抗議を無視して座り直し、冷静にいくつかのファイルを手に取った。ポールの反逆は予想外の展開だったが、ほとんど問題にはならないものだ。巧妙な策略であったが、彼の完成した国家社会主義は不滅なのだ。彼はただそれを監督する適切な執事を見つけなければならないだけだ。"
 BRG_opening.17.a:0 "ただ最善だけを。"
