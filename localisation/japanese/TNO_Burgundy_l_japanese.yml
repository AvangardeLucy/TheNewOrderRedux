 BRG_unlock.1.t:0 "ライヒの窮状"
 BRG_unlock.1.desc:0 "ライヒは何十年もの間ヨーロッパに堂々と立って、大陸全体の秩序と安全の強い柱を維持してきた。そしてライヒにとって最も重大なことは、総統の統治を腐敗させたゲルマニアの退廃的な豚どものの利益を維持してしまったことである。騎士団領の運営を任された親衛隊全国指導者でさえ、国家社会主義の理想を堕落させる者たちによってアーリア人の意志を実行することを制限され、鎖につながれてしまっているのである。\n\nしかしゲルマニアの影で暗躍していた退廃的な堕落者たちが、今互いを打ちのめそうと光の中に姿を現しはじめた。その結果、アーリア人の息子たちは互いに衰えた老人たちの大義のために奉仕するよう説得し合う中、ドイツはよろめき衰退していく。しかしドイツの急速な衰退には明るい兆しもある。ライヒという強固な柱が崩れ始め、ヨーロッパをつないでいた鎖が緩み始めたのだ。かつては夢物語に過ぎなかった計画がやがて現実のものとなるかもしれない。\n\n我々の夢は実現されなければならない。フランス……いやいまだフランスと呼ばれる残存国家をもう一度屈服させなければならない。そうすれば騎士団領は繁栄し親衛隊全国指導者の計画に沿って機能することができるだろう。だが騎士団領を拡大する前にまず現地の協力者が見掛け通り忠実であることを確認しなければならない……"
 BRG_unlock.1.a:0 "勝利へ。"
 BRG_unlock.2.t:0 "どこに前進すればいい？"
 BRG_unlock.2.desc:0 "親衛隊全国指導者が机に向かっている暗い嵐の夜、雨が窓を叩き、部屋にあった唯一のろうそくは消え、神々から降り注ぐ雷光だけが騎士団領の指導者を照らす光源となっていた。目の前には、レオン・ドグレルの情報ファイルが置かれていた。レオン・ドグレルとはベルギー軍団の元指導者である。悪魔のような革命家たちを率いてアーリア人の主人に公然と戦争を仕掛けた裏切り者の中の裏切り者、レオン・ドグレル。レオン・ドグレルは捜索の果てに死体で発見された。ドグレルの歩んだ道は悲惨に見えたが、親衛隊全国指導者に「計画」に対する更なる脅威について冷ややかな考えを抱かせた。\n\nもし残りの潜在的なかつての反逆者たちがステーキを持つ男に従うぼろぼろの飢えた猟犬のように彼の支配に屈しなければ、一体どうやって彼は世界に構想をもたらせるだろうか？フランス人やワロン人、ベルギー人が敗北の蔑みの中で不満を募らせるのを許せば、彼らは必然的に反乱を起こすだろう。しかしもし我々がたまたま彼らを長い間なだめることができれば、おそらく騎士団領全国指導者と騎士団領に、世界に「計画」をもたらすのに十分な時間を与え、この地球上で我々の意志の平和的な目覚めの必然性を確認することができるだろう。"
 BRG_unlock.2.a:0 "計画を練っているところだ。"
 BRG_unlock.3.t:0 "協力者など不要"
 BRG_unlock.3.desc:0 "長年にわたって騎士団領は協力者軍団に依存してきた。しかし自分の国家を裏切ってライヒに使えている者はいつだって忠誠心が疑わしい。あまりにも長い間親衛隊全国指導者は、これらの機会主義的な協力者を常に満足させて自らのためにさらなる権力と支配を握る新たな好機を狙わないように、恥ずかしながら綱渡りを余儀なくされてきたのだ。\n\n曲芸や綱渡りの時代は終わった。シャルルマーニュやワロンの裏切り者軍団は、自分に都合のいい時には親衛隊全国指導者のために働いたかもしれないが、彼らの心は常に反逆と裏切りという隠れた思いで黒く染まっているのである。そのような隠された企てや願望は、決して実現することはない。\n\n騎士団領はこのような協力者をなだめる必要性を失った。彼らは解体される。彼らの資産は差し押さえられる。彼らが自由に使えるリソースは再び我らの手に戻される。最後の努力で騎士団領は安泰になり二度と軍団の裏切りなど恐れなくてよくなるのである。"
 BRG_unlock.3.a:0 "奴らの資産をすべて取り戻せ。"
 BRG_unlock.4.t:0 "アーリア人による征服"
 BRG_unlock.4.desc:0 "ゲルマニアの老いぼれた政治家たちの鎖から解放された親衛隊親衛隊全国指導者は、フランス国に対する征服作戦を騎士団領を率いて発動させた。そして我々は征服した。フランスはまたしてもドイツの手に落ち、すでに哀れな国土の大部分を騎士団領に明け渡した。\n\nフランス国の弱さにもかかわらず、彼らが持っていた土地は豊かであった。肥沃で人口が多く天然資源に恵まれている。フランス人は何千年にもわたって、その土地の潜在能力を無駄にしてきたのだ。しかしアーリア人はそこまで退廃した人間とは違う。決して小さな努力ではないが、フランス人が失敗したまさにその土地の上に我々は偉業を達成することができるだろう。\n\nすべては既存の産業と労働力から始まる。短期間の戦争で損なわれた資産を修復し、かつてのフランスの産業と労働力をアーリア人種の改良のためにブルグント社会に統合しなければならない。この土地は無駄にしてはならない馬車馬なのだ。"
 BRG_unlock.4.a:0 "他者が失敗した場所で我々は成功する。"
 BRG_unlock.5.t:0 "もはや自給の時"
 BRG_unlock.5.desc:0 "石油は世界の動力であり、現代国家は石油なしには生きていけない。アメリカも日本もドイツも騎士団領でさえも。\n\nヒムラーはこの不都合な事実を知っていた。その結果石油は騎士団領で高度に管理された資源となり、彼は常に厳重に管理されているよう取り計らった。ある国の基準に照らし合わせると、ブルグントの産業は不必要なまでに人手のかかるものである。しかし石油は貴重なものであり、無闇に使うことはできないのだ。\n\nそこで彼は常にこの依存関係を断ち切ろうと考えていた。石油を人工的に生産する方法はあったが、その技術は他者の手にあった。彼のスパイたちは、何年も前からこれらの国々の設計図と秘密を見つけることを任務としていた。\n\n今日、彼らは成功したのだ。\n\nヒムラーは資源管理省からの報告書を手にしたが、そこには合成精油として知られているものが詳しく書かれていた。技術的なことは特に気にしなかったが、実際どうなるかは確かに気になった。報告書によるとブルグントの資源を利用して石油を合成することができ、原油への依存を事実上なくすことができるのだという。\n\n彼は微笑んだ。\n\nこの設計図を盗んだスパイはよくやった。この製油所ができるまで時間がかかるだろうが、そうなればブルグントは活気づく。もう原油に頼る必要はないのだ。その時代は終わった。\n\n何か美しいものが始まろうとしている。"
 BRG_unlock.5.a:0 "彼による産業革命が今起ころうとしている。"
 BRG_unlock.6.t:0 "我は死神なり"
 BRG_unlock.6.desc:0 "ついに騎士団領は最初の数個の原子兵器を製造することに成功した。確かに記念すべき成果だが、まだ十分ではない。我々の兵器の生産量が少ないのは初期段階だからだが、しかしこの生産量は、核保有国が何十年にもわたる軍拡競争の末に生み出した高度な核兵器群と比べれば、わずかなものであることを認識しなければならない。\n\n騎士団領はゲルマニアやワシントンが保有するような黙示録的な核兵器群を生産することはできないだろうが、我々は抑止力を保有しなければならない。現時点では10万人の市民の死を顧みない断固とした指導者が1人、騎士団領に兵力を投入するだけで、我々は打つ手を失い敗北する可能性があるのだ。\n\n核備蓄は何としても増設しなければならない。親衛隊全国指導者の敵が騎士団領に侵入すれば自滅することを世界に知らしめるのだ。それは生存のの問題だ。"
 BRG_unlock.6.a:0 "世界の破壊者なり。"
 BRG_unlock.7.t:0 "堕落の抑制"
 BRG_unlock.7.desc:0 "フランスが再び敗北しその広大な土地が騎士団領に移管されると、予想通りの結果となった。ブルグントの理想にそぐわない何百万人ものフランス人を獲得したのだ。この場合、通常の再教育やドイツ化の努力だけではもう十分ではない。\n\nシャルルマーニュ親衛隊の協力者に我々が頼っていようが、彼らが定期的に親衛隊全国指導者への忠誠を誓っていようが、彼らが何者であるかを無視することはできない。フランスの民族主義者たちは自分たちを跪かせている騎士団領を打倒できるほど自らの力が大きくなる日を待ち望んでいるに違いない。そしてこの新しいフランス人の土地は彼らにとって、きっと魅力的な機会なのだろう。\n\nこの反逆の好機は彼らの目の前で崩壊する。これ以上シャルルマーニュがもたらした不安定さが増大することはないだろう。再教育とドイツ化のあらゆる努力は、フランス領に住むすべての者がゲルマン人の翼の下に収まるまで倍加されるものとする。騎士団領の安定はそれに掛かっている。"
 BRG_unlock.7.a:0 "フランス人の手綱を取れ。"
 BRG_unlock.8.t:0 "空になった穀物庫"
 BRG_unlock.8.desc:0 "騎士団領はここ数年産業の成功や手腕の世界的なお手本となっている。他の国々が弱体化し産業が衰退していくなか、騎士団領の産業は月毎にひたすら生産量を増加させ続けているのだ。しかしこのような成功には犠牲がつきものであったようだ。\n\n農民は畑から離れざるを得なくなった。鋤はレンチと交換され、記録的な数の労働者が我々の領土全体で鋳造所や工場で働くようになった。それで収穫した穀物が少なくなったため、貯蔵庫の備蓄はひっそりと減り始めた。しかし私たちはその努力を怠らなかった。そしてまた、親衛隊経済管理本部はウクライナから穀物の輸入を確保したのである。男たちは毎日食事をして生産ラインに戻ることができた。\n\nしかしウクライナからの穀物輸送は途絶えた。もはや東部の穀物を満載した列車が、労働者たちを養うために穀物庫に走り込むことはない。穀物庫は空になり始めており、国内での本格的な対策がとられない限り、穀物庫が再び満たされることはないのである。今のところ状況は絶望的ではないが、しかし地平線上から親衛隊全国指導者の計画を危うくする恐ろしい飢饉が迫っている。そのようなことは許されない。"
 BRG_unlock.8.a:0 "これを解決しなければならない、すぐに！"
 BRG_unlock.9.t:0 "迫る死"
 BRG_unlock.9.desc:0 "これほど大きな努力が、これほど小さな効果にとどまるとは前例がない。騎士団領は食料が穀物庫に戻り、労働者が畑に戻るよう大改造された。この計画はうまくいくはずだった。しかし親衛隊経済管理本部が考えた計算は不完全なものだった。我々の努力はなにがなんでも継続されるべきであったのに、終わってしまった。\n\nその結果飢饉は騎士団領を襲い続け、そして以前より悪化している。再び抜本的な対策を講じなければならない。さもなければ破滅的な大飢饉に直面し、ブルグント社会のあらゆる面における上層から最下層の好ましくない人々に至るまで大きな苦痛に見舞われることになるのだ。\n\nあらゆる手段を講じなければならない。いや、もう一つしか手段が……"
 BRG_unlock.9.a:0 "もし必要ならば都市を焼き払わなくてはならない。"
 BRG_huntdegrelle.1.t:0 "ドグレルの失踪"
 BRG_huntdegrelle.1.desc:0 "カール・シュロッサー親衛隊上級大佐は、前線からの最新報告に目を通して鼻先ををつまんだ。申し訳程度のフランス軍は、武装SSの力の前に簡単に粉砕されてしまったが、それにワロン軍団は貢献していない。他の親衛隊の師団長によると、彼らはほとんど進軍せず、自分たちの位置を他者に報告することも拒んでいたという。これは反逆行為に等しい！シュロッサーは受話器を手に取り、レオン・ドグレルの番号に電話をかけた。ワロン軍団の指導者は電話に出ず、ドイツ人随行員が電話に出た。「ドグレルに繋げ！」シュロッサーは吠えた。\n\n「ドグレル親衛隊大佐は消息を絶ちました、閣下」\n\n「それなら見つけて繋げ！」\n\n「お判りいただけなかったようですね、閣下。ドグレルは失踪したのです」\n\nそれからの数時間はパニックに陥った電話攻勢と、混乱した上層部への説明と、軍団の後任指揮官を人選の猛烈な奮闘に費やされた。ワロン地方の名誉ある士官であるジャン＝フランソワ・ティリアールが戦場での昇進を果たし、少し遅れて与えられた作戦を実行することができるようになった。当面の危機は解決したものの、ドグレルは事実上地球上から姿を消し、軍団の直属の部下たちの多くも、彼がどこへ行ったのか言えない（あるいは言いたくない）ようだった。親衛隊は何としても真相を突き止めるつもりだ。"
 BRG_huntdegrelle.1.a:0 "そのクソッたれはどこに行った!?"
 BRG_huntdegrelle.2.t:0 "謙虚な要求"
 BRG_huntdegrelle.2.desc:0 "「正直言って親衛隊全国指導者にこのような形で奉仕できることを恐縮に思っています。私ができる最高レベルで国家社会主義の目標を達成するためには、しかしながらもう少し資源が必要になりそうなのです。まず第一に軍団はフランス軍に対して使用した物資の補充を必要としています。もちろん……」新しく親衛隊大佐になったジャン＝フランソワ・ティリアールがワロン軍団が要求する物資のリストと、それを無駄にした無意味な仕事を並べ立てているのを、親衛隊全国指導者の執務室勤務の士官たちは無表情で見つめていた。\n\n「そして騎士団領に反逆したレオン・ドグレルの捜査です」これは彼らの注意を引いた。ティリアールは印刷された補給物資の要求リストを渡し、SS士官たちはそれに目を通した。一人がリストを持って別室に行くと、電話するかすれた音が聞こえてきた。戻ってきた彼は相変わらず冷静だったが、その目には驚きが浮かんでいた。\n\n「親衛隊全国指導者はあなたの補給要請を直接承認し、国家社会主義を弱体化させるために動く者たちを排除しようとするあなたの熱意を賞賛されました。彼はあなたから良い結果が得られると期待しています」\n\n「はい、はい、もちろんです！ありがとうございます！ジークハイル！」ティリアールはそう言って、荷物をまとめて急いで会議室を出て行った。親衛隊全国指導者から直接褒められることは名誉なことであるが、それは同時に失敗の兆候がないかどうか、ヒムラーに厳重に見張られることを意味する……"
 BRG_huntdegrelle.2.a:0 "親衛隊全国指導者を失望させるのは賢明だといい難い。"
 BRG_huntdegrelle.3.t:0 "足の引っ張り合い"
 BRG_huntdegrelle.3.desc:0 "親衛隊全国指導者はドグレルの捜索の書道段階のシュロッサー親衛隊上級大佐の報告書に目を通して、それに首を振った。結果は残念ながらワロン軍団の（影の）行動もあって、いまいちなものであった。シュロッサーはさらに軍団の幹部たちがどのように捜査を妨害したか、分厚いリストを付録としてつけている。命令系統の混乱による未達、部隊の士気の低下、改竄された証拠、弱いアリバイ、目撃者の報告書の欠落など枚挙に暇がない。このような不手際は捜査を停滞させる軍団内の陰謀とまではいかないものの、反抗的な態度に急速に変化していた。\n\nありがたいことに、新しい指導者のティリアールはしっかりした頭を持っているようだった。彼は忠実で決断力があり、そして何よりも常に親衛隊全国指導者の承認を求めていた。彼はシュロッサーの指令書が届いた直後に電報を打ち、どのように調査に臨むべきかを尋ねてきた。彼は軍団が直ちに調査を開始できることを述べながらも、親衛隊「ランゲマルク」と協力することを親衛隊全国指導者に承認してくれないか尋ねている。フランドル人はワロン軍団を嫌っているのは間違いないが、ドグレルはもっと嫌っているのだ。"
 BRG_huntdegrelle.3.a:0 "全ての支援を歓迎する。ティリアールはランゲマルクと手を組んでよい。"
 BRG_huntdegrelle.3.b:0 "時間がない、ティリアールはすぐに始めなければならない。"
 BRG_huntdegrelle.4.t:0 "アントワープでの2人"
 BRG_huntdegrelle.4.desc:0 "2人はカフェの外のテーブルに座り、お茶を飲みながら、さりげなく憎しみのようなものを込めて睨み合っていた。一方にはティリアールが座り、もう一方には若いフランドル人のSS軍団「ランゲマルク」の司令官であるバート・エリクソンが座っていた。フランドル人とワロン人は表向きは鉤十字で結ばれていたが、古い習慣が抜けておらず民族的な憎悪は相変わらず強かった。\n\n「君は天才か馬鹿かのどっちかだな」エリクソンは笑った。「フランドル地方を訪れて私との面会を求めれば、どんな問題でも解決してくれると思っていたなんて。私は君の従者ではないのだ」\n\n「何が問題か、ではなく誰が問題か、なんだよ」ティリアートがささやいた。「ドグレル」\n\nエリクソンは興味をそそられた。「じゃあ噂は本当なのか。もし本気であのクソ野郎を倒すつもりがあるなら、必要なものなら何でも言ってくれ。1週間でランゲマルクはそれを君に用意しよう」\n\nティリアールは手を伸ばしたが、エリクソンはそれを止めた。「しかし！1つだけ条件がある。君の小さなお友達はみんなそれを嫌がるだろうが。とても、とても、とてもな！」"
 BRG_huntdegrelle.4.a:0 "「私は奴を捕まえるまで君に同行したいんだ」"
 BRG_huntdegrelle.6.t:0 "境界を超える"
 BRG_huntdegrelle.6.desc:0 "黒のベンツのセダンを先頭にした車両の列は、要塞化された国境検問所で停車した。騎士団領では珍しい光景だが、ワロン軍団の数少ない自治権のひとつは、自分たちの地域の境界を取り締まる権限であった。軍団の指導者が国境を越えることは表向きは問題はないのだが、特に彼がフランドル人と協力して自分たちの愛する元リーダーを捜しているという噂が流れれた後の隊員たちの不満は相当なものになった。ありがたいことに疑念とランゲマルクに協力することへの躊躇は、昇進と昇給で完全に払拭された。\n\n警備員が近づいてくるとベンツの後部窓を開けて、ティリアールとエリクソンが後ろに座っているのが見せた。「こんにちは、兵士よ！」ティリアートが顔をほころばせた。「親衛隊全国指導者の代理として公務を行っている。これがその書類だ。すべて揃っているはずだ」\n\n警備員はその書類を受け取ると、検問所の事務所に行進していった。周囲では、警備兵が鷹揚に車列を見守り、ライフルのトリガーに指を掛けているように見えた。彼らには指揮官に発砲する勇気があるのだろうか？いや、もちろんそんなことはない。そうだろう？\n\n緊迫の1分間が過ぎると、警備兵は出て行きて、ティリアールに書類を返した。「すべて規定通りのようですね、親衛隊上級大佐。ジークハイル」彼はそう言うと、冷たく敬礼して中に戻っていった。門が開き、車列はそのまま通過した。エリクソンがクソ食らえという笑顔でワロンの衛兵に手を振っている間、ティリアールはノートと地図を取り出した。次の目的地は？"
 BRG_huntdegrelle.6.a:0 "ゲームが進行中だ！"
 BRG_huntdegrelle.7.t:0 "裏切り者の最期？"
 BRG_huntdegrelle.7.desc:0 "シュロッサーからのドグレル捜索の待ちに待った報告書が親衛隊全国指導者の執務室に届いたので、彼はさっそく目を通した。最初のページは「手掛かりが尽きた」「一時的な障害」といった婉曲的な表現に満ちていてがっかりさせられるものだった。しかし調査が一段落した頃、ティリアールとエリクソンの調査隊は表向きは数年前に使用停止され、記録からも削除されたバンカーを偶然発見した。さらに不思議なことにそこには指揮系統に属さないワロン軍団の兵士が警備していた。そのためティリアールたちはバンカーの制圧のために部屋から部屋への血みどろの戦いを強いられた。\n\nその中の一室で2人の悪党軍団兵が死体を即席で火葬しているところに出くわした。彼らは速やかに忠臣によって殺害されそして火は消し止められた。遺体は火でひどく焼けていたが、SS将校の制服を着た中年男性であることが確認できた。頭頂部の傷から、焼かれる直前に拳銃自殺したことがわかる。つまり、壕への突入が始まったときに自殺した可能性が高い。\n\n親衛隊全国指導者は報告書に添付された封筒を開け、黒焦げの死体の写真に目を通した。吐き気を催すような光景だが、確かにドグレルの姿によく似ていた。そして彼はその写真を元の場所に戻し、安堵のため息をついた。シュロッサーの報告書は襲撃の知らせが広まった後軍団の兵たちがかなり大人しくなったことを述べて締めくくられていた。ドグレルの死は確実ではなかったが、この厳しい時代、今はそれでよいのだ。"
 BRG_huntdegrelle.7.a:0 "これで終わりであることを願おう。"
 BRG_huntdegrelle.8.t:0 "異常な検死結果"
 BRG_huntdegrelle.8.desc:0 "死体安置所の冷たい無菌状態とは対照的に、黒焦げの遺体がピカピカの金属製テーブルの上に横たわっている。白衣を着た医師たちは、一人がノギスとメジャーを持って死体の周りを踊り、もう一人が読み上げた数値を書き留めるといういつもの儀式を行った。親衛隊の高位の裏切り者の死体であるにもかかわらず、テーブルの上の他の死体と同じように魂の抜けたような手際のよさで扱った。\n\nクリップボードを持った医者が「フム、それは奇妙ですね」と言った。「観察された歯科治療をもう一度お願いします」\n\n「銀の詰め物が下顎第二小臼歯、クラウンが右上顎第一大臼歯です。なぜだ？」\n\n「1941年のドイツ国防軍の検査記録によると、彼は両方の上顎第二大臼歯に詰め物をしていて、他の治療はしていないからです」\n\nノギスを持った医師は目を見開いた。「それはつまり……」\n\n「そういうことです」\n\n「親衛隊全国指導者に知らせるべきだな」\n\n「おっしゃる通りです。電話してきます」"
 BRG_huntdegrelle.8.a:0 "ヒドラの頭が生え変わった。"
 BRG_huntdegrelle.9.t:0 "誤った始まり"
 BRG_huntdegrelle.9.desc:0 "ワロン軍団は自分たちの地域の国境を取り締まる権限を保持していた。軍団の指導者が表向きは国境を越えることに問題はないのだが、彼が愛する元リーダーを捜すようになってから隊員の不満はかなり高まっていた。ありがたいことにティリアールの車列の兵士たちはすでに入念に審査されていて、ティリアールと同じように大義に仕えていた。\n\nベンツの窓が開き、ティリアールが後部座席に座っているのが見えた。「こんにちは、兵士よ！」ティリアールが顔をほころばせた。「親衛隊全国指導者の代理として公務を行っている。これがその書類だ。すべて揃っているはずだ」\n\n警備員は書類を受け取ると、不愉快そうな笑みを浮かべながらその書類をティリアールの手に押し戻した。「却下されました。親衛隊少佐の命令により」\n\nティリアールの笑顔は消え失せた。「いや、兵士よ、君は分かっていないようだ。私は親衛隊大佐の指揮官であり、親衛隊全国指導者を代表して行動しているのだ。今すぐ通してくれ。そうすればこの件は忘れよう。でもそうしないならば、ナンツィヒに報告が行った時に……」\n\n「天は高く、ヒムラーは遠くにいる」と警備員は平然と答え、振り返って検問所の事務所に戻っていった。不忠実な軍団員たちは銃を構え、すべてティリアールの車を正面から狙った。メッセージは明確で、車列はしぶしぶ後退した。\n\nティリアールの言った「ナンツィヒに知らせる」というのは、ハッタリではなかった。彼の報告は親衛隊全国指導者の執務室に届いた。彼はこの反抗的な連中をどう扱うか、指導者の言葉を待ちわびている。"
 BRG_huntdegrelle.9.a:0 "妥協とは負けを認めることだ。全員撃て！"
 BRG_huntdegrelle.9.b:0 "理屈が通じるなら、説得すればいい。"
 BRG_huntdegrelle.10.t:0 "慈悲なし"
 BRG_huntdegrelle.10.desc:0 "ティリアールがワロン国境の検問所に戻ってきたとき、彼の準備はできていた。ベンツの後部座席ではなく、装甲車に乗った彼はまず、30数名の軍団の精鋭と迫撃砲の弾幕を叩き込むことにした。それは裏切り者の軍団兵にとっては予想外の火力だったが、しかし訓練の賜物なのか、彼らは毅然として応戦した。\n\n検問所の兵士はティリアールを撃退できず、ティリアールも開けた道路を横断しなければ検問所を攻撃できない。しかし時間が経つにつれティリアールに援軍が来るのではないかという恐怖が増し、絶望的な状況に追い込まれた。裏切り者は陣地から進攻しようとしたが、突出しすぎた。ティリアールは好機とばかりに部下に突撃を命じた。タイミングがよかったため犠牲者は少なくて済んだが、この突撃とその後の検問所での室内の戦闘で、ティリアールの部隊はかなりの犠牲を出した。\n\n夜が明けると反逆者の親衛隊少佐その他指揮官たちは死亡し、投降した数名がティリアール自らによって処刑された。生き残った裏切り者のうち、誰が撃ってきていたか分かっていなかったと主張する数名は武器を剥ぎ取られ、厳重に監視されるだけで済んだ。これでようやくドグレルの捜索を本格的に開始することができるようになった。"
 BRG_huntdegrelle.10.a:0 "ゲームが進行中だ！"
 BRG_huntdegrelle.11.t:0 "裏切り者の最期？"
 BRG_huntdegrelle.11.desc:0 "シュロッサーからのドグレル捜索の待ちに待った報告書が親衛隊全国指導者の執務室に届いたので、彼はさっそく目を通した。ティリアールとその部隊は最初の失敗を乗り越え、表向きは数年前に使用停止されて記録からも削除されたバンカーを調査した。しかしそこには指揮系統に属さないワロン軍団の兵士が警備に当たっていたのだ。警備兵の不意をつき、その後の銃撃戦は迅速で忠臣に犠牲者はほとんど出なかった。\n\nその中の一室で2人の悪党軍団兵が死体を即席で火葬しているところに出くわした。彼らは速やかに忠臣によって殺害されそして火は消し止められた。遺体は火でひどく焼けていたが、SS将校の制服を着た中年男性であることが確認できた。頭頂部の傷から、焼かれる直前に拳銃自殺したことがわかる。つまりバンカーの襲撃からすぐにに自殺した可能性が高い。\n\n親衛隊全国指導者は報告書に添付された封筒を開け、黒焦げの死体の写真に目を通した。吐き気を催すような光景だが、確かにドグレルの姿によく似ていた。そして彼はその写真を元の場所に戻し、安堵のため息をついた。シュロッサーの報告書は襲撃の知らせが広まった後軍団の兵たちがかなり大人しくなったことを述べて締めくくられていた。ドグレルの死は確実ではなかったが、この厳しい時代、今はそれでよいのだ。"
 BRG_huntdegrelle.11.a:0 "これで終わりであることを願おう。"
 BRG_huntdegrelle.12.t:0 "丁寧な質問"
 BRG_huntdegrelle.12.desc:0 "黒いベンツを先頭にした車列は、見慣れたワロン国境の検問所に停車した。兵士が近づくと「私はワロン軍団のSS親衛隊大佐ジャン＝フランソワ・ティリアールだ。君の指揮官と話がしたい」とあっけらかんと告げられた。\n\n兵士が検問所に戻ると、軍団の腕章をつけたSS士官を伴って出てきた。「SS親衛隊少佐サン・アントワン、職務を報告します」\n\n「ああ、ちょうど君に会いたかったんだ！」ティリアールは顔をほころばせた。「教えてくれ、なぜ私が以前国境を越えようとした時拒否したのか？」\n\n「いくつかの産業事故で道路などのインフラが損傷しているのです」親衛隊少佐は暗唱していた。「当分の間、陸路での移動は不可能です」\n\n「なるほど」ティリアートは平然と答えた。「ここには数十人の部下がいるんだが。後始末を手伝わせることはできるか？」\n\n「事故のひとつは化学工場で、腐食性毒素が周辺を汚染しています。清掃が終わるまでに少なくとも1週間はかかるでしょう」\n\n「なぜ私はこのような大規模な事故について知らされていない？」\n\n「報告書が紛失したのでしょう。何が起こったのか調査を開始し、大至急新しい報告書を送ります」\n\n「了解した。じゃあな」ティリアールは2回目の引き返しを命じ、やや不満げにナンツィヒに戻った。彼は少なくとも流血は避けられたと思った。しかしもっと苦痛を伴わない別の方法があったのだろうかと不思議に思った……"
 BRG_huntdegrelle.12.a:0 "すみません、すみません……"
 BRG_huntdegrelle.13.t:0 "ようやくの通過"
 BRG_huntdegrelle.13.desc:0 "ティリアール一行は3度目になるワロン国境検問所訪問を行った。しかし今度は手を振られてそのまま通過できてしまった。すぐにワロニアの牧草地を抜け、他のトラック隊長と無線で連絡を取り合いながら捜査の開始を調整した。当然のことながら化学工場からの漏洩や労働災害の痕跡は全くない。\n\nこの裏切りはワロン軍団のゴロツキ隊員だけのものではないのだ。ティリアールとその調査隊が待たされている間、バート・エリクソンとSS軍団「ランゲマルク」は彼らをいわゆる無能と評し、部下を支配できていないことを非難した。もしティリアールがプライドを捨ててエリクソンに助けを求めることができたなら、今頃はすでにドグレルを捕まえられていただろうと囁かれた。\n\nしかし、今は些細な軍事的対立や民族的緊張に付き合っている時ではない。騎士団領の裏切り者を捕まえる必要があるのだ……"
 BRG_huntdegrelle.13.a:0 "ゲームが進行中だ！"
 BRG_Investigation_Info_tt:0 "我々はそうでないことを信じたいのだが、我々の理想郷には§Pアーリア人§!の理想を共有できない人がたくさんいる。これらの堕落した人々は§Y超国家主義的なSS軍団§!に所属している傾向があり、彼らは我々の栄光ある国家よりも以前の彼らの母国をより強く信じているのだ。彼らはまだ大きな問題を引き起こしていないが§R彼らが協力的な日々が終えた§!うえに彼らが優れた人種の奉仕者になることよりも大きな野望を抱いているいくつかの兆候がここ数年見られる。そのため我々は彼らの裏切りの証拠を見つけるために信頼できないと思われる様々な容疑者の§Y調査§!して、永遠に彼らを排除できるようにした。\n\nそのためには§B集めた情報§!を§G作戦§!に費やし、新たな手がかりやすでに発見している証拠を調査する必要がある。この活動には§Y3つの結果§!がある。1つは手がかりの調査に失敗して再調査が必要になる場合、もう1つは手がかりの調査に成功してそれが単なる行き止まりであることが判明する場合、3つ目は手がかりの調査に成功して別の証拠を発見する場合である。\n\n§G作戦§!が成功するかどうかは、作戦に投入する§B集めた情報§!と§R軍団の疑惑§!に左右される。軍団の活動を深く調査すると、軍団はそれを察知して痕跡を消して§G作戦§!を困難にする。§G作戦§!の合間にディシジョンを使って時間と引き換えに彼らの§R疑惑§!を減らすことができるが、そうすればするほど§x貴重な時間を失う§!ことになる。"
