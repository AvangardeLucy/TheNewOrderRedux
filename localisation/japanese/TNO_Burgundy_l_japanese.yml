 BRG_infra.1.t:0 "新型の都市"
 BRG_infra.1.desc:0 "国家社会主義はその黎明期から、アーリア人労働者への献身を宣言してきた。現状ではブルグントの労働者はこの理想を実現するために大きな役割を果たしている。騎士団領ではアーリア人は自分の人種の利益のために労働し、ライヒやそれ以外の場所で蔓延している労働倫理や人種的純血を汚染する物質的かつ退廃的な追求から解放されている。どこの労働者と観察眼の優れたSS監督官によって監視されて慎重に管理されており、全員が最大の効率で働けるようにしている。\n\nこれはどこかの小さな国では十分かもしれないが、騎士団領の構想と我々の栄光ある親衛隊全国指導者の計画を実現するためには規律と力が到底足りない。いまだに労働者の間にはあまりにも多くの盗難、腐敗、そして怠惰が存在する。\n\nこのような状況を是正し、アーリア人の日常的な英雄たちが自分たちの人種の能力を最大限に発揮できるようにするために、我々はいくつかの新しい「モデル都市」の建設に着手しなければならない。これらの都市は、新アーリア人の些細なつまらないことや無意味な快楽に惑わされることのない聖地となる。黒い太陽が騎士団領の上に高く昇り、それはすぐに新しい種類の都市や、退廃ではなく強さと人種の純粋さのための建造物を照らすだろう。夜になっても生き残るのはこれらの都市で鍛えられ、新しい世界を築く準備が出来ている最も強い者たちである。"
 BRG_infra.1.a:0 "行進せよ"
 BRG_infra.2.t:0 "ノルトパリの再誕"
 BRG_infra.2.desc:0 "ドイツ人以外のSS隊員というのは常に不思議なバランスを保っていた。ピリッとした黒い制服を着たピーター・スポールストラは、ノルトパリの暗い通りを蟻のように駆け回る一般市民からは同じように恐怖され服従された。しかし他の隊員たちからは軽蔑されるばかりだった。どんなに注意深く練習しても彼のドイツ語はオランダ訛りのままだし、どんなに努力してようが、どんなに忠誠を誓ってようが、ゴート的でない経歴と顔つきは変えられない。ピーターはアーリア人であることは間違いないが、絶対に将校にはなれない。\n\n戦前ピーターは一度だけパリを訪れたことがある。まだ10代だった彼は、愛されていない叔母を訪ねるために不本意な旅行をしたのだが、果てしなく些細なことに半分退屈し、街の紛れもない美しさに半分感動したことを覚えている。今ではそれは邪悪で腐敗した美しさだったのであり、ずっと昔なので忘れ去られるのが一番だとされている。死の願望を持たないSS隊員がそうであるように、ピーテルもそれに同意し、可能な限り「退廃的な」フランス文化への憎しみを表明していた。\n\nしかし彼は警邏をしているときどれだけ変わってしまったかにきづかずにはいられなかった。ヒムラーの丸い鉤十字を除いて何の印もないコンクリートの建物がここのSD本部だ。気のせいかもしれないが、建物の基礎部分には、以前そこに建っていたワイン店の名残である焼けた材木がまだ見えるような気がしていた。かつてはカラフルな壁画が描かれていたが今では灰色の頑丈で無頓着なコンクリートになって、そして有刺鉄線で覆われている。ピーターは、この鉄線が何の役にも立たないのではないか、あるいは美しさや活動の自由、青い空といった贅沢は忘れてしまうのが一番だということを、パリの人々に思い出させるためだけにあるのではないかと思った。\n\n反逆的な思いを胸にしまったピーターは、道でぶつかった労働者を殴らなかった。しかし過去に存在し二度と帰ってこないものから思考をそらすことはできなかった。"
 BRG_infra.2.a:0 "我々が適切だと判断したもの以外は点灯を許さない。"
 BRG_infra.3.t:0 "新しいタイプの労働"
 BRG_infra.3.desc:0 "我が栄光の親衛隊全国指導者が打ち出した国家社会主義の崇高な価値観はもちろん全知全能で非の打ち所がない。しかし産業の分野におけるその実行の一部はこれまでのところ理想的ではなかった。当然のことながらこれらの失敗はユダヤ人の潜入員のせいであり、我々が支配する劣等人種の弱さのせいであり、そして適切な国家社会主義のさらなる実施によって修正することができる。\n\n我々の工場は確かに生産性が高いが、低品質の独創性のない製品を生産する傾向があり、仲間や上司との意思疎通もうまくいっていない。これらの問題の原因ははっきりしていて、規模の不足である。労働者文化を破壊したことから着想を受けて、ブルグント産業の現状と新たに接収したフランスの土地を統合するための課題についての話し合いが始まった。そして提案されているロドモ（ノルマンディエのルーアン）を中心とする、巨大かつ複雑かつ集中的な工業的強制収容所、すなわちロドモ工業地帯を導入することを計画している。ここでは生産性を最大化するために労働者を容易に集めることができる。もちろんフランスの堕落者たちは、アーリア人と肩を並べるにも値しないクズだが、ロドモ工業地帯を通して、この無価値な反吐カスでさえも騎士団領に何か価値あることに貢献できるかもしれないのだ。"
 BRG_infra.3.a:0 "彼らは輝かしい機械の歯車となる。"
 BRG_infra.4.t:0 "第205報告書:ロドモ工業地帯建設の現況"
 BRG_infra.4.desc:0 "親衛隊全国指導者閣下\n\nこの手紙は真の国家社会主義ドイツ労働者党とアーリア人と騎士団領にとって素晴らしいニュースをお知らせするものです。ロドモ工業地帯の建設は予定よりもはるかに進んでいます。現在の進捗では月末の13のノルマのうち8つを達成する予定であり、残りのノルマについてもさらに進展する可能性があります。この成果はアーリア人の不滅の意志と不可能な状況下での粘り強さの証明であり、当然ながらこの計画の構想と方向性を示して頂いた全国指導者閣下のおかげでもあります。\n\n私の部下は収容所建設で働く劣等人種の労働者たちの労働意欲を高めるために、いくつもの新しい技術を開発することに成功しました。まず第一に、特に効果的だったのは報酬と罰のシステムに関するもので、これらを労働者自身ではなく近親者や恋愛関係にあると思われる相手に与えるということでした。また貴重な人的資源を無駄にしないために、視覚的に苦痛かつ屈辱的で衰弱を起こさない身体切除が特徴の新しい方法や道具を考案しました。第2の目玉は廃棄予定の規格外アンフェタミン錠剤を利用して、労働者の睡眠時間とカロリー摂取量を減らしたことです。最後に私たちは労働者の間に間者を配置し、少量の禁制品を送ることでいくらかの労働者を我々に協力するよう誘導し、「収容所が完成すると建設に携わった人たちはすべて整理施設に移されるがその途中で抵抗運動組織によって救出される」という噂を流させています。当然のことながらこの噂に最も受容的な者たちを、収容所建設者が収容者に再指定された際のトラブルメーカーとしてマークしています。\n\nこのプロジェクトの一つの失敗は、劣等人種の命の消費が予想以上になったことです。作業に支障をきたす病気を蔓延させる恐れのある遺体を処理するために、何度も工事を中断しなければなりませんでした。とはいえすでに士官室の工事は始まっており、敷地内火葬施設のための石炭の蓄えも始まっています。間もなく騎士団領は新たな工場を持ち、アーリア人兵士の武器と能力をますます拡大していくことでしょう。\n\n敬具\n親衛隊大将アドルフ・アイヒマン"
 BRG_infra.4.a:0 "追伸:土曜日はあなたとマーガレットさんと夕食をご一緒出来て楽しかったです。"
 BRG_infra.5.t:0 "10月5日、火曜日:"
 BRG_infra.5.desc:0 "私の名前はシャルル・マクロンです。私はフランス共和国の市民であり、社会民主主義者であり、キリスト教徒であり、ロドモ工業収容所の囚人です。\n\n一週間前にここに到着してから5回も殴られました。多くの人がもっとひどい目に遭っているので自分の境遇を愚痴るためではなく、他に話すことがないためにこの数字を言うのです。同僚の囚人には言えません。彼らは自分たちが少しでも楽になるために私を通報するかもしれませんし、そのような個人的な情報を共有することは反乱につながる絆を築いているとみなされるからです。妻のクララには言えません。私の身の安全を今以上に心配させてしまうかもしれませんし、それによって彼女がミスをし私たち全員に悪影響を及ぼす可能性があるからです。子供のアンナとルイにも言えません。そんなことをしたらとんでもないことになってしまいます。\n\nこの呪われた場所に来てから一度も眠れてないと思います。SSは我々の食べ物に何を入れても5時間の睡眠で済むと信じているようです。しかし工場は常に動いていて、束ねた服の上に頭を置いても叩く音のために目を閉じることもできません。\n\nもしこの日記が読まれることがあれば、聡明な読者は、私がどうやってこの日記を作るための材料を手に入れたのか不思議に思うかもしれません。歴史上の他の多くの専制君主と同様に、SSは羽ペンと紙を私の精神に最も近い代物としたのでしょうか？ありがたいことに私はシフトの仕事を任されていたので、これらの品を盗むことができました。その時私の心臓は飛び跳ねていました。もし捕まっていたら、おそらく家族の前で拷問され死んでいたでしょう。私の死は迫っています。腹の中でそれを感じるのは、彼らが寄越すドロドロしたものを食べたとき、クソをしたとき、仕事で目を長く閉じていたために棍棒で殴られたときです。おそらくクララもすぐに私の後を追うことになるでしょう。私は自分の子供たちがこの惨めな騎士団領の崩壊を目の当たりにして自分の人生を歩めるようになるまで生き延びてくれることを願うばかりです。これを書くことで彼らを危険にさらしてしまいましたが、私たちを残酷に扱う人たちに反撃するにはこれ以外の方法は考えられませんでした。"
 BRG_infra.5.a:0 "神よ、我らを救いたまえ"
 BRG_infra.6.t:0 "純血のアーリア人の工業"
 BRG_infra.6.desc:0 "我々の国が設立された時、騎士団領の産業は、様々なシステム、構造、手順が混在していた。ドイツのブルジョア企業間の泥沼な競争から生まれた設備の限りなく小さな違いから、退廃的なフランスの工場の哀れな状態に至るまで、この地域の産業は無敵のアーリア民族の最後の希望の銃や戦車よりも劣等人種の調理器具や農機具の生産に適していたのだ。\n\nしかし今ではSSの観察眼の優れた監督官が設定する基準は一つであり、真の国家社会主義者のやり方も一つである。工場は効率を最大化するよう設計された労働者、機械、インフラに関する同一のプロトコルに従っている。今やこれらの工場には国家の目標以外の目的を持たず、我々の栄光ある全国指導者の指導的目標以外の目標はない。\n\n最近我々はさらに多くのフランス領を征服したので、我々のシステムを拡大し完成させる時が来たのだ。間もなく騎士団領全体でハンマーが一斉に鳴り響き、一体となった戦車が洞窟の底から転がり出て我が民族の敵に破壊をもたらすだろう。"
 BRG_infra.6.a:0 "地獄の底から、軍団が溢れてくる。"
 BRG_infra.7.t:0 "我々の実力を発揮する"
 BRG_infra.7.desc:0 "栄誉ある知らせだ。騎士団領内のインフラを再利用するための計画の第一段階が完了した。フランス人労働者は我々の工場に統合され、彼らの抵抗運動組織は打ち砕かれ、彼らの精神は彼らの新しい国の目的のために再調整された。これでようやく新たに増大した能力を世界的目標の拡大に向けて集中させることができる。騎士団領の兵士とスパイが、人類がこれまでに見たこともないような最高級の機械を装備して出発するのだ。\n\n我々の戦車。我々の艦隊。我々の航空機。騎士団領として行われる行動も、偽旗で行われる行動も、今や世界の大国と同等かそれ以上の水準で武装されています。近くにも遠くにも「影の国家」の力に逆らえる敵はいないだろう。世界中の堕落した人々の目を覚まさせてやろう。彼らは間もなくアーリア人の力を目の当たりにすることになるのだ。"
 BRG_infra.7.a:0 "我々の炎を輝かしく燃えあがらせよ。そこから最後の暗闇が生まれるのだ。"
 BRG_infra.8.t:0 "破壊の井戸の採掘"
 BRG_infra.8.desc:0 "騎士団領の工場は日々高い生産性と効率性を達成し、農地ではどの敵国でも考えられないほどの農作物が収穫されているが、安定した強い通貨が少々不足しているようだ。これは不便なことであり、我々の工作員や接触者が仕事するためには、安定した通貨が必要なのだ。この状況を改善するために、我々の聡明な全国指導者は、以前からあった闇市場の商人との関係を拡大した。間もなく我々の正体不明かつ追跡不能かつ致死的な武器は世界中に流れ渡り敵対者に混沌と恐怖を与えるだろう。その見返りとして我々は生産とグローバルプランをさらに拡大するために、どうしても必要な通貨を手に入れることができる。\n\nこのような優れた解決法には当然ながら反発がある。上層部の間では堕落者からの隔離が行き過ぎているのではないかと囁かれている。闇市場で取引するよりも確実な現金の流れを確保するために、少なくともささやかな貿易のために国境を開くべきではないか、と。このような裏切り者のドロカスは絞首刑以外施しようがなく、すぐに実行されなければならない。劣等人種の密輸業者を使うことは、真の国家社会主義と親衛隊全国指導者の構想から逸脱していると主張する者もいる。彼らの抗議には意味があるかもしれないが、我々の身内にそのような反抗は許されない。ブルグント体制は親衛隊全国指導者のやり方であり、それ以外のものは存在しない。"
 BRG_infra.8.a:0 "武器を流通させよ。"
 BRG_infra.9.t:0 "暗黒の港"
 BRG_infra.9.desc:0 "ハーフェンシュタットはかつては趣のある小さな漁村だったが、やがて海沿いの街へと発展した。海産物、観光、そして劣等人種のガキどもがお互いに感動させるような小さなアクセサリーで生計を立てていた。その後騎士団領が登場しそのような堕落したナンセンスなものをすぐに一掃した。今では人々はSSという正当な支配者に怯え、要求された生産量を満たすために必死になっている。\n\nしかし、ハーフェンシュタットにはそれ以上の能力がある。騎士団領は陸でも空でも無敵だが、まだまともな海軍を持たない。世界的な海軍国家にはなれないかもしれないが（不死身の全国指導者の輝かしい使命を果たすためにそこまで必要ない）、艦隊は海岸と任務の安全を守るのに役立つ。この目的のために、我々は海岸沿いの退廃的な町や村の残骸をブルドーザーで破壊し、新たに再建する。\n\n全国指導者の計画が完了してアーリア人の長い歴史が頂点に達するまで、かつて弱さと情けなさと堕落の中心地だったところから騎士団領の黒船が世界中に流れ出し、敵の心に恐怖を与え続ける。"
 BRG_infra.9.a:0 "黒い太陽が大海を統べる。"
 BRG_infra.10.t:0 "始まりの終わり"
 BRG_infra.10.desc:0 "かつてこれらの土地は緑に覆われ、美しく輝いていた。幸せな小さなコテージに住み、農民たちは悩みも恐れもないささやかで平和な生活を送っていた。しかしその奴隷道徳の輝きは、不吉な真実を隠していた。それは、弱さと人種的不純さとユダヤ人・ボリシェヴィキの厳しい支配の時代だったのである。彼らの無駄な小屋や哀れな庭は臆病者たちを無知で包み込み、自分たちの真の潜在性やアーリア人種への正当な服従の義務を気づかせなかった。\n\n今我々は彼らにその真実を示した。無駄なブドウ畑はもはやなくなり、その代わりに丈夫な穀物が完璧に整列している。村の作業場は巨大な産業の要塞に取って代わられ、そこでは劣等人種がアーリア人と国家社会主義の栄光のためにわずかでも貢献をするために働いている。堕落の最たるものであった公園や娯楽はブルドーザーで破壊され、労働者の居住区に置き換えられた。これらの改善にたいしておこったわずかな抵抗は完全に撃滅された。今やこれらの人々にはアーリア人の主人に隷属する以外に未来はなく、騎士団領以外に国家はなく、親衛隊全国指導者以外に指導者はなく、彼の壮大な計画を完成させる以外に未来はないのだ。"
 BRG_infra.10.a:0 "今、真の任務が始まる。"
 BRG_infra.11.t:0 "原油の探求"
 BRG_infra.11.desc:0 "現代国家の命運は原油の蛇口にかかっていることは歴史が証明している。この蛇口が開いていれば、国家は次の日まで生き延びることができる。しかし蛇口が閉まっている状態が長く続けば、国家は生き残りをかけた奮闘に苦戦し、繁栄を目指した試みにも苦しむことになるだろう。騎士団領もその例外ではない。\n\n親衛隊全国指導者の計画を実現するためには、騎士団領は自力で石油の蛇口を確保し、黒い原油が着実に国家を潤すようにしなければならない。そしてその流れは不変でなければならない。海外からの半端な石油の輸入や不安定な入荷では、騎士団領の必要量を補うには不十分である。\n\n国家社会主義のさらなる目的のために、我々は今すぐに最も必要な時に干からびることも衰えることもない着実で安定した石油の輸入を確保しなければならない。"
 BRG_infra.11.a:0 "蛇口をしっかりと確保するべき時だ。"
 BRG_infra.12.t:0 "ロドモにおける故障"
 BRG_infra.12.desc:0 "ここ数週間ロドモ工業地帯のいくつかの工場では、災難に見舞われていた。機械が故障したりや資材が破損して届けられたりやその他様々な小さいトラブルなどが重なり生産の遅れやノルマの未達が発生している。中には深刻な事故もあり、昨日製鉄所の水道管が破裂して蒸気爆発を起こし十数人の作業員が深刻なやけどを負った。幸いアーリア人の監督とそこの管理者は無事だったが、この事故のために工場は数日間操業できなくなった。\n\n幸運なことに、これが衰退と挫折につながると決まったわけではない。他の製鉄所の割当量を増やすことで赤字分を補い、閉鎖された製鉄所は1週間以内にフル稼働に戻せるはずだ。運がよければこの事態はすぐに収束するだろう。"
 BRG_infra.12.a:0 "進歩の道における些細な段差だ。"
 BRG_infra.13.t:0 "セーヌ川での妨害工作？"
 BRG_infra.13.desc:0 "ロドモ工業団地の機械の故障は残念ながら続いており、いくつかは悪化している。弾薬庫では先週貯蔵された火薬の近くで漏電による火災が発生し避難を余儀なくされたが、幸いにも火事になる前に収まった。このような事故は、残念ながら頻繁に近い頻度で発生している……\n\nしかしもしそれが単なる事故ではないとしたら？\n\n反抗的な劣等人種が奉仕のために多く投入されている場所で、妨害工作を疑うのは天才でなくてもできる。保安警察官の間では抵抗運動の噂が飛び交い、さらには労働者の間ではさらに不穏な空気が流れている。もし奴らの中に妨害者がいるとすれば、彼らを助けてくれる外部の組織があると信じることで、彼らはさらに大胆な悪事を働くようになるかもしれない。そこの保安警察の責任者たちはこれ以上事態を悪化させないために、人員の増強をすでに要請している。"
 BRG_infra.13.a:0 "結構……"
 BRG_infra.14.t:0 "故障の頻発"
 BRG_infra.14.desc:0 "ロドモ工業団地では親衛隊の警備の努力にもかかわらず、妨害行為が激化していった。機械の故障、トラックのブレーキ配線の切断、ガス管の破損、歩道のリベットの取り外しなど、毎日のようにアーリア民族とその象徴を貶めるための新しい方法が忌まわしい妨害者たちによって考案し、実行されている。\n\n当然のことながら街の親衛隊はこの妨害者たちをもはや熱狂的になりながら追いかけている。夜間外出禁止令が強化され、労働者の寝ぐらに禁制品を探しに行く回数が増え、敵の戦闘員の定義も少しずつ広がってきた。副次的な効果として親衛隊にとっては反体制派の容疑者を追跡するのに、看守の驚くべき勤勉さがゲシュタポに大いに役立っているようである。すべてのブロックの角に監視の目があるということは、国家保安本部としては素晴らしいことだ。"
 BRG_infra.14.a:0 "モラルが回復するまで故障は続くだろう。"
 BRG_infra.15.t:0 "悪夢工場"
 BRG_infra.15.desc:0 "最近ロドモ工業地帯の工場や道路にSSの警備員が増員されたにもかかわらず、それは破壊活動の勢いをかろうじて食い止めたにすぎなかった。昨日ガス管が「誤って爆発」し、9人のフランス人と3人のドイツ人の監督官が死亡したが、フランス人がこれに関与したことに気づかないのはバカだけだろう。地元の党役員はこの問題を解決の仕方がわからず途方に暮れていており、もう一歩悪化してナンツィヒの目を引いてしまうことを恐れている。\n\nそこで彼らは自分たちが最もよく知っている唯一のプランでを採用したのである。「もっと」だ。不釣り合いな量の保安警察官が要請されて「すべての家に目をつける」という架空のアイデアがもうすぐロドモで現実のものとなるかもしれないのだ。莫大な費用がかかると思わえるかもしれないが、妨害工作を野放しにすれば、被害が将来的にはその何倍にもなるかもしれない。せめてこれで妨害工作が終わることを期待しようではないか。"
 BRG_infra.15.a:0 "いつになったら終わるんだ!?"
 BRG_infra.16.t:0 "暗闇での葬送歌"
 BRG_infra.16.desc:0 "人間の心は不思議なもので、どんな状況にあっても常に適応する方法を見つけ出す。アーリア人はどんな状況でも自分で考えて切り抜けることができるかもしれないが、他の劣った人種がそのような推論をおこなうことは難しいはずだ。\n\nだからこそロドモの労働者の溜まり場から適応した伝統が生まれ始めた時には驚きを隠せなかったのである。労働力を騎士団領のあらゆる領域から集めるように努力しているが、彼らが意思疎通をしたりや扇動的な理想を持ったりすることができないということを意味しないのだ。民俗学的な葬儀の賛美歌などが工業地帯のあらゆるところから警備員によって報告され始めているが、これは非常に不愉快なことである。騎士団領を出汁にして破壊的な文化を支持することは完全に反逆であり、親衛隊が懸念するのは当然のことである。"
 BRG_infra.16.a:0 "懸念している？奴らをなんとかしろ！"
 BRG_infra.17.t:0 "強制労働者の団結"
 BRG_infra.17.desc:0 "SSが破壊分子を壊滅させたり、有名な騒ぎを起こす労働者を対象に最善の試みをしたにもかかわらず、「ロドミアン」と呼ばれる反体制文化はロドモ工業地帯の労働者の中でさらに強固なものとなってしまったようだ。\n\n彼らが編み出した新しい伝統や儀式のほとんどは、宗教的なもの（カトリックの信仰を実践していることは多くの囚人に共通しているようだ）から政治的なもの（小さな決定を下すために、自分たちの囚人部隊の中から模擬的な「選挙」を行う）まで多岐にわたっている。\n\nこれは騎士団領全土から集まった何千人もの男たちが共通の目的を信じるのではなく、国家社会主義の教義や崇高な目標に対する完全なの反感によって団結していることを示すものである。これはマッチを擦っている間にガソリンを注ぐことに他ならない。これらは腫瘍と同様にして封じ込めなければならない。つまり再感染の危険を冒すよりも、腐った部分とそれを取り巻くすべてのものを抉り取ったほうがよいということだ。このような反逆的な迷信を生み出している人物を捕まえた場合、SS警備隊のメンバーには致死的な執行が承認されるものとする。"
 BRG_infra.17.a:0 "このいわゆる文化はどんな代償がかかっても必ず粉砕されなければならない。"
 BRG_infra.18.t:0 "濃縮作業中のミス"
 BRG_infra.18.desc:0 "アーリア人の技術や創意工夫は優れているが、彼らはいまだ人間であり、時には誤ちを犯すこともある。そしてその誤ちのために何百万ライヒスマルクもの損失を出し、計画が何週間も遅れてしまうこともある。過去数週間の間に機密指定のウラン濃縮工場で、主要の鉱山での落盤により3人の作業員が死亡し、さらに遠心分離機の故障でウラン235の粒子を誤って浴びた作業員が急性放射線中毒で死亡するという事件が起きている。\n\nこれを偶然と考える人もいるだろうが、そうではないと考える人もSSの中にはいるだろう。このような事故が相次ぐならば妨害工作が行われている可能性があり、労働者の監視を厳しくする必要性が出てくる。"
 BRG_infra.18.a:0 "これらの計画は遅延が許されない。もっと人員を送れ。"
 BRG_infra.19.t:0 "悪魔の棒"
 BRG_infra.19.desc:0 "騎士団領の最新型原子炉の建設現場でさらなる悲劇が発生した。いずれも放射性物質による臨界事故である。最初の事故は核燃料棒の設置に関わるもので、作業員の一人が誤って核燃料棒をケースから落とし彼自身と他の4人の作業員が致死量の放射線にさらされた。その2日後にも同様の事故があり、フランス人の管理人が清掃中に誤って数本の制御棒を持ち上げてしまい、核燃料棒を観察していたドイツ人科学者2人が放射線被曝で死亡した。このことから燃料棒にはすでにスタッフから戯れにあだ名がつけられている。「Dämonenstäbe（悪魔の棒）」\n\nこの二つの事件の犯人はどちらも速やかに殺害された（一人は放射能被曝で、親衛隊員に乱射されたため）が、その動機については今でも上層部の間でさまざまな憶測が飛び交っている。「妨害工作」という言葉は誰の口からも溢れてくるし、それと同じくらい次に起こるかもしれないことを恐れている。奴らは原子炉を完全に破壊しようとするのか？原子炉に過負荷をかけて核爆発を起こすのか？いずれにしてもスタッフの不安を解消するために、より多くの警備員が必要である。"
 BRG_infra.19.a:0 "冷静な核科学者が生産的な核科学者である。"
 BRG_infra.20.t:0 "北海の手招き"
 BRG_infra.20.desc:0 "宛先:親衛隊経済管理本部\nW部集団-新規事業開拓部\nニーマイヤー親衛隊大佐殿\n\n[GetDateText]\n\n北海の石油獲得の可能性について\n\n集中的な調査と情報収集を行った結果、私と私の部下は最適な石油の供給源は以前に恐れられていたほど遠くもなく手が出せないものでもないと判断しました。この事業には金銭的な負担などはほとんど必要ないかもしれません。\n\n北海の海底には豊富な原油が眠っています。今はなきロイヤル・ダッチ・シェル社が1938年に行った地質調査の記録や英国が行った同様の調査では、海の下に天然ガスや石油が埋蔵されているという有望な発見がなされていました。しかし海は採掘の障害となるため、これらの鉱床よりも身近で経済的な陸上の資源が利用されていました。\n\nしかしこれらの鉱床を採掘する手段は存在しており、最近のノルウェー人による採掘作業は北海油田の経済的実現性をかつてないほど示唆しています。したがって私は騎士団領のための安定的な石油の流れを確保するために、ノルウェー沿岸での石油採掘事業の確立についてさらなる調査を行うことを提案します。\n\nご検討の程、よろしくお願いいたします。\nゼーリッヒ親衛隊大尉"
 BRG_infra.20.a:0 "優秀な指導力だ！さらに調査せよ。"
 BRG_infra.21.t:0 "ノルヴェーゲン国家弁務官区の石油利権"
 BRG_infra.21.desc:0 "宛先:親衛隊経済管理本部\nW部集団-新規事業開拓部\nゼーリッヒ親衛隊大尉殿\n\n[GetDateText]\n\n北海の石油獲得遂行の命令\n\n先の貴殿の公式報告書と添付資料を調査・検討した結果、私は北海の石油採掘をさらに追求するに足る根拠があると判断した。そのため、今後の手続きに関する指示を以下に記す。\n\n1.親衛隊経済管理本部の人員で構成されたチームを結成せよ。この任務の遂行には少々の芝居が必要となるので、この任務に参加する者は一貫した策略を実行するのに適した人物であることを確認するように。親衛隊保安部国外諜報課の担当者が専門家として遠征に同行することが保安本部に承認されている。これは貴殿の努力を促進するものだ。\n\n2.前述のチームはコンチネンタル・エール社（大陸石油株式会社）の投資担当者を装ってオスロに向かうものとする。あなたの身元を裏付ける十分な書類はこちらが提供する。そこで国家弁務官区の役人と会い、ライヒの領海内で石油採掘を行うための条件を交渉せよ。ここで強調しておきたいのは、会談中いかなる場合でもなりすましが発覚ことは許されないということだ。貴殿のチームと騎士団領の間には何の関係もないということになるかもしれない。なりすましを維持できない場合は厳しい懲罰を受けることになる。\n\n署名\n\nニーマイヤー親衛隊大佐"
 BRG_infra.21.a:0 "これは実を結ばなければならない。"
 BRG_infra.22.t:0 "大陸石油株式会社が北海の石油利権を要求"
 BRG_infra.22.desc:0 "先日ドイツに本社を置く石油メジャーである大陸石油株式会社の担当者がオスロに商談をしに来た。驚いたことにその担当者は北海油田の自主採掘権の取得に強い関心を持っていたのである。\n\n当初わが国の経済大臣はドイツ企業はもっと簡単に採掘できる石油源にアクセスできるはずだと困惑した。しかし大陸石油株式会社は北海での採掘に投資することに固執しているようだ。採掘権を確保するために多額のライヒスマルクを支払うことも辞さないという。\n\n大陸石油株式会社の担当者と取引することは間違いなく非常に経済的である。彼らが本当に主張の通り資本を投入してくれるというのであれば、このようなビジネスチャンスを活用しない手はない。それにこれだけの量の石油を採掘する権利はたとえ今は経済的ではないとわかっていても、かなり高い価値があるはずだ。"
 BRG_infra.22.a:0 "我々の提案をを送れ。年間1億5000万ライヒスマルクで、その権利は彼らのものだ。"
 BRG_infra.23.t:0 "法外な価格"
 BRG_infra.23.desc:0 "宛先：親衛隊経済管理本部\nW部集団－新規事業開拓部\nニーマイヤー親衛隊大佐殿\n\n[GetDateText]\n\nノルヴェーゲンの申し出\n\nノルヴェーゲン国家弁務官区との交渉が終了しました。嬉しいことにこの策略には国家弁務官区の経済大臣が徹底的に乗っかったので、ノルヴェーゲンは実際に北海の石油鉱床の採掘権を我々に与える意思を持ったことを報告します。\n\nしかしこの権利の条件は騎士団領にかなりの負担を強いるものです。その条件とは以下の通りです。:\n石油採掘権の貸し出しは1年ごとに更新され、1億5千万ライヒスマルクの費用を毎年支払う。\n親衛隊保安部国外諜報課の専門家を含む私の交渉チームは、ノルヴェーゲン側にもっと手頃な条件を提示するよう説得することができませんでした。\n\nしかしコストを考慮に入れても、騎士団領がこの貸し出しで得られる石油の産出量の多さを考慮すべきです。かなりの規模の採掘事業を行えば、騎士団領の石油需要はほぼ独立して満たされる可能性があります。とはいえ、このような大規模な貸し出しの実現可能性についてはポール親衛隊大将閣下が直接検討する必要があるでしょう。\n\nご検討の程、よろしくお願いいたします。\nゼーリッヒ親衛隊大尉"
 BRG_infra.23.a:0 "我々の国庫が空になってしまうが、それでも石油が必要なのだ。"
 BRG_infra.23.b:0 "馬鹿馬鹿しい値段だ！無かったことにしろ。"
 BRG_infra.24.t:0 "オイルマネーの流入"
 BRG_infra.24.desc:0 "先日オスロで交渉した採掘外国人投資担当者から、石油採掘権貸し出しの申し出に対する返事がきた。嬉しいことに彼らは我々の申し出を快く受け入れ、我が国政府と協力して長期的に繁栄する貸し出しを楽しみにしているとのことだ。\n\nこのような企業に北海の石油採掘権を貸与すれば、我々は採掘に伴うコストは一切かからない一方で天然資源の経済的利益を享受することができる。むしろ我々はこの企業に感謝すべきであり、今後何年もの間中央政府の財源が少し多くなるだろう。"
 BRG_infra.24.a:0 "我々は金持ちだ！"
 BRG_infra.25.t:0 "投資担当者が石油代金を拒否"
 BRG_infra.25.desc:0 "数日前からオスロに滞在していた外国人投資担当者が石油採掘権貸し出しの申し出に対して、再び我々に答えを返してきた。\n\n彼らは我々の申し出に感謝しているが、我々が提示した年間の貸し出し価格はあまりにも高額であり、この採掘権の維持にかかる費用は事業の採算性に重大な疑問を投げかけるものであると述べている。そのため我々のの申し出を拒否した。\n\n彼らの投資を失ったのは残念だが、世界の石油需要は日に日に高まっている。そのうち同じように採掘権を確保しようとする企業の波が押し寄せてくるに違いない。"
 BRG_infra.25.a:0 "残念だが、時間が解決するだろう。"
 BRG_infra.26.t:0 "ノルヴェーゲンの石油利権？"
 BRG_infra.26.desc:0 "宛先:親衛隊経済管理本部\nW部集団-新規事業開拓部\nゼーリッヒ親衛隊大尉殿\n\n[GetDateText]\n\n北海の石油獲得遂行の命令\n\n先の貴殿の公式報告書と添付資料を調査・検討した結果、石油採掘に関して北海の可能性は実に広大であると判断した。そのため貴殿の提案は親衛隊経済管理本部によって計画されることになった。今後の貴殿への指示は以下の通りだ。\n\n1.部署内の信頼できる人物でチームを編成し、ノルヴェーゲン政府との石油採掘権の交渉のためにオスロに出発せよ。この仕事には少なからず芝居が必要なので、演技力のある人物を選ぶように。貴殿のチームにはこの任務のために保安本部によって承認された親衛隊保安部国外諜報課の工作員が1人加わる。彼は貴殿のチームにこの策略に関する専門的な知識を提供するだろう。\n\n2.貴殿のチームはウィンターシャル社の子会社であるNITAGドイツ燃料株式会社の投資担当者を装い、将来のウィンターシャル社の石油精製事業の拡大を補うために石油採掘事業をさらに拡大しようとしていると称することになる。そこからノルヴェーゲンの石油採掘権の確保を試みてノルヴェーゲン側の提案を受けて私のところへ帰還すること。強調しておきたいのは交渉期間中あなたのチームと騎士団領の間には一切関係がないということだ。これに違反した場合、厳しい懲罰が科せられる。\n\n署名\nニーマイヤー親衛隊大佐"
 BRG_infra.26.a:0 "交渉を開始せよ。"
 BRG_infra.27.t:0 "NITAGの代理人が石油利権を要求"
 BRG_infra.27.desc:0 "数日前ハンブルクにあるドイツ企業「NITAGドイツ燃料株式会社」の代理人が予告なしにオスロにやってきた。この会社は、ドイツで最も裕福な大企業の一つであるウィンターシャル社の子会社であり、石油採掘会社である……\n\n突然の訪問にもかかわらず、彼らが持ち込んだ案件は興味深いものだった。提案だ。NITAG社、ひいてはウィンターシャル社は、ドイツ国内でのウィンターシャル社の石油精製事業の拡大を補うために、ノルウェーの石油の海上掘削権がほしいと考えている。もちろん、彼らはビジネスにはコストがかかることを理解しており、そのような権利に対して我が国に十分な補償をするつもりのようだ。\n\nドイツ帝国にはNITAGよりも大きな石油巨大企業があるのは確かだが、ドイツ企業と友好的で互恵的な北海取引を確立することは我々にとっても有益である。貿易が活発になればなるほどドイツ人は幸福を感じるだろう。あとは条件を決めて、NITAGのビジネスマンたちに提案をするだけだ。石油は決して安いものではないから、このような独占的な権利を与えることはかなりの高額になるだろう。しかしドイツ人との健全な関係を築くことが我々の最大の利益であり、ドイツの石油会社の社庫を空にしてしまえば、決して幸せで健全なパートナーシップとは言えなくなるだろう。"
 BRG_infra.27.a:0 "年間1億ライヒスマルクだ。これがフェアな価格ではないか？"
 BRG_infra.28.t:0 "節度ある提案"
 BRG_infra.28.desc:0 "宛先:親衛隊経済管理本部\nW部集団-新規事業開拓部\nニーマイヤー親衛隊大佐殿\n\n[GetDateText]\n\nノルヴェーゲンの申し出\n\nオスロで行われていたノルヴェーゲン政府との交渉が終わりました。嬉しいことにこの策略は交渉担当者を欺くのに有効で、ノルヴェーゲン側は、あたかもNITAGの代表者と商談をしたかのように錯覚しています。\n\nノルヴェーゲン政府が提示した北海石油採掘権の条件は、正直言って私を含めたチームの誰もが予想していなかったほど寛大なものでした。その条件とは以下の通りです。\n-北海の自律的石油採掘権を貸し出しは1年ごとに更新される。\n-年毎更新の際に1億ライヒスマルクの貸与料を支払う。\n-毎年一億ライヒスマルクの貸与料が支払われる限り更新され続ける。\n\nノルヴェーゲンが提示した条件はこの油田を運営して利益を上げようとしている石油化学業界の巨大企業としてはかなり寛大なものです。しかしこの石油資源が騎士団領に金銭的な利益をもたらすことはほとんどありません。したがってこの条件は寛大であるものの、私はこの条件を慎重かつバランスよく検討することを心からお勧めします。\n\nご検討の程、よろしくお願いいたします。\nゼーリッヒ親衛隊大尉"
 BRG_infra.28.a:0 "適正な価格だ。おそらく得られる取引の中で最善のものだろう。この申し出を受けよ。"
 BRG_infra.28.b:0 "フェアな取引ではあるが、そのような価格を払える資金がない。"
 BRG_infra.29.t:0 "ただの旅行するイングランド人"
 BRG_infra.29.desc:0 "宛先:親衛隊経済管理本部\nW部集団-新規事業開拓部\nゼーリッヒ親衛隊大尉殿\n\n[GetDateText]\n\n北海の石油獲得遂行の命令\n\n貴殿の報告書に添付されていた資料を慎重に検討した結果、貴殿の発見と調査には大きなメリットがあると判断した。そこで私はノルヴェーゲン政府との交渉を開始し、騎士団領の石油採掘権の確保を正式に試みらことを決定した。なおノルヴェーゲン政府は現在ライヒにいい印象を抱いていないため、交渉を行う際には巧妙な偽装をしなければならないことに留意するように。作戦は以下のように行われる。\n\n交渉は保安本部の承認を得て、親衛隊保安部国外諜報課に引き継がれる。ただし貴殿は遠巻きに作戦を見守るように。貴殿は保安部国外諜報課チームと常に連絡を取り合って最新情報を得るとともにに、交渉業務を遠隔で指揮せよ。保安部国外諜報課チームは、ロンドンに本社を置くプレミア・オイル社の英国人投資担当者に扮して、石油採掘事業を大幅に拡大してイングランドの石油生産量のシェアを拡大しようとしているふりをする予定だ。彼らが説得力のある役割を果たすことは間違いない。彼らとの連絡を絶やさないように。\n\n署名\n\nニーマイヤー親衛隊大佐"
 BRG_infra.29.a:0 "保安部国外諜報課が騎士団領の誇りとなることを期待しよう。"
 BRG_infra.30.t:0 "イングランドの石油会社が到着"
 BRG_infra.30.desc:0 "数日前オスロにイングランドの共同事業体が到着した。彼らは、イングランドの石油投資・採掘企業であるプレミア・オイル社を代表している。同社はロンドンに本社を置き主にカリブ海に投資を行っているが、北海の石油埋蔵量に着目し、採掘投資の多角化を図っているという。\n\n北海の海底油田を採掘するにはかなりの費用がかかるが、イングランド人担当者はそれを気にしていないようだ。実際のところノルウェーの海に埋もれている石油を採掘する権利を得るためには、高額な報酬を支払うことも厭わないつもりらしい。\n\nこの石油採掘権を与えれば我々は大きな利益を得ることができる。それどころかプレミア・オイル社から引き出せる利益は、我々が自力で石油から得られる利益を上回るかもしれない。あとはイングランド人に提案を出すだけだ。"
 BRG_infra.30.a:0 "年に5000万米ドル。これが我々の価格だ。"
 BRG_infra.31.t:0 "高価な妥協"
 BRG_infra.31.desc:0 "宛先:親衛隊経済管理本部\nW部集団-新規事業開拓部\nニーマイヤー親衛隊大佐殿\n\n[GetDateText]\n\nノルヴェーゲンの申し出\n\n結論から言うと、私の指揮下にある親衛隊保安部国外諜報課チームは秘密交渉を成功させました。オスロ交渉に参加した国外諜報課の最上位工作員であるケーラー親衛隊中尉からの報告によると、ノルヴェーゲン人は我々の偽装を信じ切っており、プレミア・オイルと社のビジネスの真っ最中であると思い込んでいるとのことです。\n\nノルヴェーゲン人は我々の密かな申し出を受け入れ、石油採掘権の貸し出しに関する条件を用意しました。その内容は次の通りです。\n-北海の自律的石油採掘権をに借り受け、1年ごとに更新すること。\n-1億2,500万ライヒスマルクの貸与料を、1年ごとの更新時にノルウェー・クローネで支払うこと。\n-貸与料を支払う限り契約は更新される。\n\nこれらの条件は受け入れられるものではありますが、それでも騎士団領にとってはかなりの財政負担となりますので、このような取引を行う命令を出す前に、さらなる財務監査と審査を行うことを私は提案します。\n\nご検討の程、よろしくお願いいたします。\nゼーリッヒ親衛隊大尉"
 BRG_infra.31.a:0 "我々が得られる最高の取引だ。受け入れよ。"
 BRG_infra.31.b:0 "そんな法外な値段を払うわけなかろう。"
 BRG_agri.1.t:0 "軋む歯車と空っぽの田畑"
 BRG_agri.1.desc:0 "騎士団領が立ち上がる！毎日我々の都市や町には煙突や工場が増え、国家やアーリア人に対する彼らの義務を果たすために惨めに歩く不幸な劣等人種が増えている。かつて彼らの労働力は退廃的な農業や非効率的な小さな作業場などつまらないことに浪費されていたが、今では偉大で強力な工業用の鋳造工場で働き、我々の栄光ある親衛隊全国指導者の構想をSSが達成するための武器や物資の生産に貢献している。\n\nもちろん農業経済から工業経済への大規模で強制的な移行には、些細で一時的な挫折がないわけではない。労働力配分の急激な変化は、農業の収穫量の暴落をもたらし同様に食糧の急速な枯渇をもたらした。特にブルグント体制が劣等人種に高水準の生産を要求しているために、我々の人口のカロリー需要を無限に維持できる望みはほとんどない。\n\n犠牲を払わなければならない。「必要のない」人々はもとより、混血のアーリア人からも犠牲が必要かもしれない。そこで我々は各地域の指導者の判断により、能力の低い労働者を整理する計画を立て始める予定だ。それにしても我々の目的のためにいくら劣等人種が犠牲になっても知ったことではなく、我々は単に需給の一致を心配しているのだ。"
 BRG_agri.1.a:0 "騎士団領に失敗は許されない。"
 BRG_agri.2.t:0 "命の一覧"
 BRG_agri.2.desc:0 "騎士団領の食糧生産量は予想よりも若干長い間減少し続けているようだ。もちろん長期的には我々の目的を阻害するものではないが、今のところ食糧をこれ以上逼迫させないために、SSに配給制を導入する必要がある。\n\n優先順位リストは個々のSS部隊の業績記録とアーリア人の純血さに密接に関連して作成される。もちろん誰もが犠牲を払わなければないが、最も大きな負担はドイツ人でない協力者軍団にかかる。\n\nこの必要をすでに希薄になっているこれらの軍団の忠誠心に対する脅威と考える人もいるかもしれないが、我らが優秀な全国指導者はこの課題の中にチャンスがあると考えています。食糧供給の割り当てにおいて、特定の同盟者を他の軍団よりも優遇することで、他の軍団の能力を弱め、かつ騎士団領にとって最も有益な結びつきを強化することができるのだ。あとはどの軍団が最も多くの物資と注目を浴びる栄誉を得るかを決めるだけである。"
 BRG_agri.2.a:0 "シャルルマーニュを我々と結びつけなくてはならない。"
 BRG_agri.2.b:0 "エリクソンが報酬を受け取るべきだ。"
 BRG_agri.2.c:0 "ワロンが食うべきだ。"
 BRG_agri.3.t:0 "労働者への残飯"
 BRG_agri.3.desc:0 "黒い制服を着たSSの突撃部隊はもちろんブルグントで最も神聖な組織であり、第一線の防衛部隊だが、前線の後ろで彼らを支えている工場と労働力は全く言及されず、称賛されないことが多い。ここでは細心の注意を払っている目敏い監督官が働いている劣等人種を監視し、すべての銃、引き金、弾丸が可能な限り最高の水準で作られていることを確認している。\n\n残念なことに最近食料生産の分野で些細な問題が発生したため、我々は工場労働者の配給減少が工場生産に支障をきたさないように減った物資を分配する段取りを行わなければならない。ありがたいことにアーリア人の優秀な科学者たちが、個々の労働者が必要とする正確なカロリー摂取量を計算する新しい方法を開発してくれた。これにより短期的な成功と長期的な持続性のバランスを保って労働者を働き続けさせるために必要な最低限の量を確実に摂取させることができるだろう。"
 BRG_agri.3.a:0 "デブを絞る時だ。"
 BRG_agri.4.t:0 "兵士のためのパン"
 BRG_agri.4.desc:0 "騎士団領の強さと偉大さは否定できない。堕落よりも効率を優先し、「安定」という些細な概念よりも人種の純粋性を優先するような国家が歴史上他にあっただろうか。しかし鎖とは全体で一体的に働いて初めて強くなるものであり、ブルグントを束ねる鎖の役割を果たすのが親衛隊なのだ。\n\n食糧問題は純粋なアーリア人兵士を脅かすレベルには至らないよう以前は願っていたが、どうやら彼らの栄養摂取を維持して戦場での能力を保つための手段を講じなければならないようだ。当然のことながらこの努力に割かれる資源はこれまで工場労働者や劣等人種の労働者に割かれていた資源よりもはるかに多くなる。親衛隊は我々の岩であり、剣であり、導きの光である。彼らは全国指導者とアーリア人の意志の延長線上にある。しかしそうは言っても我々の大きな目的を達成するためには、誰もが犠牲を払わなければならないだろう。"
 BRG_agri.4.a:0 "あらゆる手段が必要だ。"
 BRG_agri.5.t:0 "ブルグントの富"
 BRG_agri.5.desc:0 "騎士団領に栄光あれ！いつも通りアーリア人の退廃と臆病に対する必然的かつ進歩的な行進はすべての逆境を克服できることを証明した。我が国の驚異的な進歩を損なう恐れのあった農業の不足はついに解決され、まもなく飢饉は過去のものとなるだろう。\n\nアーリア人の優れた技術と犠牲と勇敢な親衛隊の意志の組み合わせにより、我々は作物収穫量を増加させ、数だけは多い劣等人種の消費量を大幅に削減することに成功した。これにより劣等人種が少ない量が死に続け、親衛隊の同盟軍団ですらいくらか死ぬかもしれないが、我々の戦力投射と軍事力に対する食糧不足の脅威はごくわずかとなった。新しい農法と肉体労働者の正確な配置のおかげで、我々は今後何年にもわたって豊かな余剰を得ることができるだろう。\n\n些細な物流上の問題は依然として我が国を悩ませているが、これらは間違いなくすぐに解決され、我々は主要な目的である我々が栄光ある親衛隊全国指導者の構想を完成させる活動に戻れるだろう。"
 BRG_agri.5.a:0 "戦車のための燃料、兵士たちのための食料！"
 BRG_agri.6.t:0 "機能し続けるシステム"
 BRG_agri.6.desc:0 "様々な点で騎士団領の兵士に与えられる名誉はほとんど驚くべきものだ。世界の他の国々の戦士たちがちっぽけな軍閥のために、または「民主主義や正義」という退廃的な概念のために、あるいは劣等民族が誇り高く壮大だと考える栄光のかけらのために戦う一方で、親衛隊は唯一の真の支配民族のために、そしてその地球上での永遠の支配のために戦っているのだ。ブルグントの真の息子たちは我々の勝利が不可避であることがわかっている。アーリア人はたとえ自分たちが孤独で勝算が低かろうが勝利することが運命づけられている\n\nしかしその道はユートピアに行き着くものとはいえ、決して簡単なものではない。克服できないと思える課題に直面したことも多々ある。最愛の親衛隊全国指導者が祖国から追放されたとき、老いぼれのヒトラーと彼の崩壊しつつある修正主義的国家社会主義を破壊する最初の試みが失敗したとき、少数の意志薄弱な司令官たちは我々が敗北したのだと思った。そして今我々は再び騎士団領にとっての存亡の危機に直面している。飢饉だ。工業化の進展に伴う食糧不足を解消するために講じられた施策は、期待されたほどの効果を上げられなかったようで、我々は今アーリア人の生存を脅かす存亡の危機に再び直面しているのである。\n\nしかしアーリア人は臆病で女々しい人種から常に挑戦を受けているように、たとえ勝算が低くてもその挑戦を打ち破ることができるのが我らの人種的特徴である。この真実に私たちは励ましを見出すことができる。我々だけがなすべきことをなす意志と力を持っているのだ。弱者は死ぬべきだ。騎士団領を存続させるために価値ある者の命は犠牲になり、その男性、女性、子供たちは餓死の運命を辿るだろう。堕落した汚物どもがこの被害の大部分を引き受けるだろうが、真のアーリア人の血を引く者も死ぬ可能性があるのだ。その場合我々の前進の際に彼らは思い出され、浄化の火がこの世界から劣等人種という惨劇を取り除いた後、彼らの名は何年にもわたって記憶される英雄として刻まれることになるだろう。"
 BRG_agri.6.a:0 "ほんの些細な問題だ。"
 BRG_agri.7.t:0 "可能な限り最もキツいベルト"
 BRG_agri.7.desc:0 "我々の最善の努力にもかかわらず、ブルグントの飢饉は悪化する一方であるようだ。これは決して国や親衛隊の計画の失敗によるものではなく、住民の退廃の深刻さによるものだ。我々の「新しい」農法とカロリー許容量決定システムは、我々が予測していたような食糧不足の解消には至らなかったかもしれないが、本当の問題はワインとチーズで哀れな悲しみを紛らわせることで起きている日を過ごすことさえできないような、悪臭を放つ不潔な劣等人種たちだ。\n\nこれまでは「同盟」している劣等人種師団を怒らせないように目をつぶってきたが、そのようなことを気にしている場合ではない。直ちに騎士団領はすべての贅沢な郷土料理を全面的に禁止する。消費の標準化と規制がなされて初めて、我々は本当の戦いに能力を集中させることができるのだ。"
 BRG_agri.7.a:0 "もちろん最初からそれは退廃していた。"
 BRG_agri.8.t:0 "進歩の行進"
 BRG_agri.8.desc:0 "騎士団領は再び勝利を収めた。民衆を最大限に追い込むという我々の決断が功を奏したようだ。彼らは最小限の食料しかなくても、かつてないほどの生産性を見せている。もちろんいくつかの小さな問題は残っている。労働者の中には長い間人種的な堕落に浸ったためにアーリア人の優秀な科学者が計算した正確なカロリー量では彼らの標準的な労働日に見合わないと信じる者もいるようだ。さらに悪いことに彼らの怠惰と弱さは我々が是正措置を講じた後も悪化する一方のようだ。それでも高位のSS司令部はこれまでの成果に満足しており、今後は親愛なる親衛隊全国指導者の素晴らしい今後の計画を完成させることに力を注いでいなことを模索している。\n\n飢饉を克服したにもかかわらず、一部の下級隊員はこの分野における我々の成果の全容を疑っているようだ。彼らは広範囲にわたる統計の改ざんや、労働者や下層のSS隊員まで含むの大規模な隠蔽された死を主張している。我々は彼らがいかに間違っているかを明らかにするために全面的な調査を開始したいところだが、その時間がない。今のところは我々は世界的大変革を起こすために努力を重ね、そして既存の食糧供給がこの目標を達成するのに十分であることを願わなくてはならない。"
 BRG_agri.8.a:0 "我が民族の新たな勝利だ。"
 BRG_agri.9.t:0 "ガス欠しながらの行進"
 BRG_agri.9.desc:0 "勝利への道には時折小さな挫折がないわけではないようだ。我々は騎士団領内の食糧生産の完璧なバランス（工場や兵士たちが賞賛すべき仕事を続けるためには十分だが、過剰と堕落の毒を仲間内に広まってしまうほどでない程度）を達成するために努力しているが、我々の進歩はいくつかの2線級SS部隊の食糧配給を減らすという残念な副作用をもたらした。これらの部隊は国家社会主義の敵に大きな恐怖を与える突撃部隊ではなく、パルチザン鎮圧や生産施設の警備のために訓練・装備された下級兵士であり、大量の飢餓は彼らの戦場での効率性を大幅に弱めている。\n\nもちろんアーリア人の改良と国家社会主義の勝利のための我々の重要な仕事の偉大な計画にとっては、これはほんの些細な出来事に過ぎない。きっと親衛隊全国指導者とその助言者がすぐに素晴らしい解決策を見つけてくれるだろう。それまでの間我々はより少ないもので生きていかなければならない。そしていまだに騎士団領にはびこる卑劣な反逆者たちがこの状況につけ込むことができないことを祈るしかない。"
 BRG_agri.9.a:0 "そのうち効果が出てくるだろう。"
 BRG_agri.10.t:0 "痩せかけた男たちと成果の出ない工場"
 BRG_agri.10.desc:0 "騎士団領の長期的な目的はもちろん、世界の堕落した劣等人種を完全に絶滅させることである。彼らの哀れな叫びや彼らの当然の苦しみや労働条件に対する絶え間ない不満は同情に値しない。真のアーリア人であればより少ない資源でより効率的にこれらの作業を行うことができるだろうが、残念ながら現在の騎士団領の人口動態を考えると、当面は劣等人種の労働力の維持を可能にするだけの食料を供給するしなければならない。\n\nこのような長期的な目標を達成するために、偉大なアーリア人であるSSの兵士たちが少々熱中しすぎたために、前述の人口を維持する能力が最近やや弱まっているかもしれない。進行中のブルグントの食糧供給網の改革のため、工場労働者や一般労働者が手に入れることのできる食料品が急激に減少している。長期的には最終戦争で倒すべき劣等人種の数が減ることを意味しますが、今のところ軍需・民需工場の生産量は大きく減少している。我々が偉大な親衛隊全国指導者の素晴らしい計画を実現するためには、この状況を改善する方法を早急に見つけなければならない。"
 BRG_agri.10.a:0 "彼らにやる気を起こせる他の方法があるかもしれない。"
 BRG_agri.11.t:0 "飢餓の終焉"
 BRG_agri.11.desc:0 "多大な苦痛と犠牲を払ってきたが、食糧不足はついに過去の問題となった。\n\n全国指導者は現在の生産量に満足している。確かに我々の基準からみても少々極端な対策もあったが、結果は嘘をつかない。我々を苦しめてきた一連の飢饉はついに本当に終わったのだ。これで騎士団領は二度と食糧不足に悩まされることなく計画の実行に専念することができる。"
 BRG_agri.11.a:0 "全国指導者閣下はお喜びになるだろう。"
