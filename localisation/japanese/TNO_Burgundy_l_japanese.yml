 BRG_famine_tree_modifier_desc:0 "騎士団領を非常事態が襲った。大飢饉だ！多くの人と家畜が死亡し、この地に住むアーリア人の生存すら危ぶまれる事態に陥っている。この危機を解決すべく、親衛隊長官によって農業委員会が設置され、彼らが食料の確保を行うことが決定された。"
