 BRG_idea_grenzeschild:0 "国境線の要塞"
 BRG_idea_grenzeschild_desc:0 "フランス、ディーツランド、スイス、そしてライヒとの国境には何千キロにも及ぶ地下壕、地雷原、監視塔、蛇腹形鉄条網が張り巡らされている。これらの要塞は騎士団領を傲慢と裏切りから守り、忠実な臣民の忠誠心の再考を……思い留まらせている。あらゆる種類のすでに堕落した人々は、アーリア人の不屈の意志を示す最高の証しであるこの要塞を批判している。\n\n奴らは間違っている。国境の盾はヒムラーが描いたブルゴーニュの栄光のほんの一部に過ぎない。"
 BRG_domestic_gui:0 "国内情勢"
 BRG_Info_Button_Domestic_GUI:0 "§F§Y熟練労働者§!は騎士団領がその知識を特に役立てることができると判断した選ばれた少数の人々だ。§Y彼らの数と存在は全国的に把握されており§!、§GSSが最も役に立つと判断した場所に§!簡単に再配置できる。彼らの§Y労働力§!をうまく利用すれば、道路の建設、土地の開拓、新しい工場の建設、さらには都市の改修など、§G工業化の取り組みを大幅に加速できる§!。\n\nしかし§Y彼ら§!の扱いには注意が§G必要§!だ。彼らの貴重な技術を守るためには§Y厳重な警備§!が必要だ。ある州の§Y労働者§!の数が我々が配置した§R警備員§!の数をはるかに上回った場合、我々の影響力は低下し始め§x貪欲な協力者§!の影響力は増大し始める。彼らの影響力が§G大きく§!なりすぎ、我々の影響力が§R小さく§!なりすぎると、§Y悲惨な結果§!になるかもしれない。\n\n§R保安警察§!は§Y騎士団領の統制を維持する§!ための主要な手段である。デフォルトでは、月毎に§Y1000§!の§R保安警察官§!を獲得できるが、都市化によってさらに獲得人数を増やすことができる。§Y労働者§!も§R保安警察官§!も§Y国家予備§!に移動させることができ、またそこから彼らが必要とされるあらゆる州に移動させることができる。\n\n基準値として、§R1人の保安警察官§!が§Y2人の労働者§!を管理できるが、§G土地を都市化すればするほどこの比率は高くなる§!。しかしある出来事が起こると、この比率が低下し追加の保安警察官を配置する必要が出てくる。\n\nある種のプロジェクトは、我が国の範囲を超えているかもしれない。このような事業を行うために、我々は§Y労働者を国家予備§!とし騎士団領の§Gさらなる強化のために利用することができる§!。州の強化に使われようと国全体の強化に使われようと、作業が始まれば§Yその労働者ども§!は使い果たされる。作業を維持するために必要とされる者もいれば、§R滅びる§!者もいる。§!"
 BRG_rodomo_information_tt:0 "§Rロドモ工業地帯§!は、§P騎士団領§!を工業化するための手段である。§Y熟練労働者§!をノルマンディエに集中させることで、§R工業地帯§!の様々な側面を発展させることができる。そうすることで§G全国的産業的利益§!が得られる一方でロドモをさらに拡大するために必要な§R労働者の数§!や、§Yロドモが毎月消費する量§!も増加する。後になって十分な§Y労働者§!を提供できなかった場合、§R我々の産業に悲惨な結果がもたらされるだろう。§!\n\nこのような事態を避けるために、我々は§T都市化§!を進めなければならない。§Y労働者§!を集中させることで、適切なスキルを持った労働者を見つけ出し再利用することが容易になる。\n\n核開発の進展に伴い、§Yフランスの中央高地§!には注目すべきウランが埋蔵されており、適切に利用すれば§G我々の抑止力の強化§!につながる。まず複数の地域に鉱山を設立する必要がある。そうすれば新しい精製センターを建設して核備蓄を拡張するのに十分なウランを得ることができる。"
 BRG_famine_information_tt:0 "§R飢餓§!の到来は、§P騎士団領§!に悪い兆しをもたらす。未熟な国内労働力の損失は無視できるが、§Yそうでない方の人員§!の損失は許されない。毎月§Y熟練労働者§!と§R保安警察官§!の両方が我々の備蓄から§Q食料§!を消費し、どちらかが赤字になれば§R国全体の衰退§!につながる。§Y熟練労働者§!を養えないと産業が衰退し、§R保安警察官§!の場合は原住民を抑圧する能力を失うことになる。\n\n騎士団領の短期的性質のため、この損害を§x回復させることができない§!。我々の唯一の希望は損害が大きくなる前に§G十分な食料を生産する§!ことである。毎月すべての州（パリとロドモ工業地帯を除く）は食料を生産する。また、より§Y田舎で農業的な州§!は§Gより多くの食料§!を生産し、§Qブルータリズム都市§!がある州は§R大幅に少ない量§!を生産する。§Y農業が高度に発達している§!ならば生産量も増えるだろう。また、生産量を増やすための他の方法も模索しなければならない。\n\n危機管理をより効果的に行うためには、§Yどちらかを切り捨てる§!という選択肢もある。そうすることで切り捨てた方の食料消費量を減らすことができるが、彼らの技能は§R毎月必然的に低下することになる§!。"
 BRG_nuclear_information_tt:0 "§P核の黙示録に備えることは小さな仕事ではない§!\n\n我々の計画の成功を確実にするために、§P州§!の至る所でバンカーの建設とアップグレードに重要かつ必要な資源を費やさなければならない。\n\nヒムラーへの忠誠心を維持しつつ将来に向けて適切な準備をするための、各§GSS軍団のバンカー§!には3つの鍵となる要素がある。§R武器,§!、§Y食料§!そしてより多くのバンカーの建設だ。これらの§Y3§!つの鍵となる要素にはそれぞれ§Y経験値§!が設定されており、一定の基準を満たすと§Gレベルアップ§!して安定度、人的資源、国全体のヒムラーへの忠誠心の増加が与えられる。それぞれの鍵となる要素がレベルアップするごとに、§gSS軍団§!のバンカーもレベルアップするが、最終的には§YレベルMax§!に達しそれ以上アップグレードできなくなる。"
 BRG_education_information_tt:0 "最近獲得した§Mフランス領§!の§G転向§!を成功させるためには、§Qシャルルマーニュ§!に対して§Pヒムラー§!が適切な支持基盤を持つことが不可欠である。\n\n我々は§O国家教化§!という数値を持ち、これを獲得・消費することで州の§G転向§!を助ける行動を行うことができる。§Pヒムラー§!への忠誠が§Y初期§!の§Qシャルルマーニュ§!への忠誠（50）の1.5倍以上になり、§Yそして§!§G文化転向§!に関する新しいディシジョンを使用すれば、§Pブルグント文化§!になる。\n\n§G感受性§!は、我々の輝かしい§Pブルグント文化§!に転向する州の意思の強さを表しており、州の§G感受性§!が高ければ高いほど、ディシジョンによる§Pヒムラーへの忠誠§!の増加量が§G増える§!。今§G転向§!への努力を精力的に行えば、ゆくゆくは膨大な費用が普通はかかる§Rより厳しい転向方法§!を取れるようになるかもしれない……"
