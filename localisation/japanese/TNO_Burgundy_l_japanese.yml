 BRG_political.51.t:0 "ドイツ植民地への不明な外国の介入に関する報告書"
 BRG_political.51.desc:0 "CIA内部試料\nボーア共和国への外国の介入に関する報告書\n\n南アフリカと旧ドイツ植民地であるオストアフリカ国家弁務官区、スュードヴェストアフリカ国家弁務官区、ツェントラルアフリカ国家弁務官区との間で紛争が勃発して以来、外国の関与が目立つようになった。つまりドイツ本国に絶縁されたブルグント騎士団のものに酷似した武器や底出身とみられる兵士が発見されているのである。当初騎士団領は国際舞台を放棄して独自の道を行くと思われていたが、どうやら沈黙を破ったようだ。\n\n我々の敵であるドイツ植民地に兵力と物資を送り込まれていることに関して、敵が一体どのようにこれらの兵器を受け取っているのかが南アフリカの国防にとって大きな関心事となっている。さらなる調査を行っているところだ。\n\n適切かつ広範な調査を求める正式な要請がOFN上層部に送られており、回答が待たれている。\n\n当面の間南アフリカ政府にできることは、状況を観察し、何か進展があれば報告することぐらいしかない。"
 BRG_political.51.a:0 "さらなる調査が待たれる。"
 BRG_political.52.t:0 "不作為による死"
 BRG_political.52.desc:0 "「また一つ部隊が全滅しました」電話口で中尉は疲労の色を見せた。「何かが変です」\n\nクノ大尉は、しばらく黙ってその言葉を聞いていた。様々な情報の断片が集まってきて彼には全貌がはっきりと見えるようになっているのだ。「戦争とはそういうものだ」\n\n中尉は「これは普通ではありません」と主張した。「事故が絶えないんです。我々は経験豊富で、部下が何をしているかも分かっています。これは普通ではありません。我々は常に警告なしの待ち伏せを受けます。銃は紛失し、車両は破壊され……」わずかな沈黙が一瞬あらわれた。「二重スパイがいるんですよ。間違いありません」\n\nクノは心臓が止まりそうになったが、声色を冷静に保った。これ以上この若者を心配させてはいけない。「しっかり……監視しておくように。そしてこのことを報告書に書きなさい」\n\n部下の声には、何かがなされるのだろうと疑っていない安堵の色が浮かんでいた。「了解しました！」彼はそう言って電話を切り、隊長は考え事を始めた。彼は机の上に置かれた書類に目をやった。きれいに開封されているが、中には恐ろしいものが隠されていた。\n\n写真だ。12枚ある。妻と娘が様々な角度から写っており、簡単な命令が添えられていた。報告書が司令部に届かないようにしろ、さもなければお前は二度と家族に会えないという内容だった。部隊内の裏切り者が誰であるかは知らなかったが、彼は自分が何もしないであろうことが分かっていた。家族に害を及ぼさないためにも、何かをするわけにはいかなかった。\n\nだから彼はこの地獄のような作戦を続け、部下が次々と死んでいくのを見たり報告されたりしながら、それについて何もゲルマニアに知られないよう細工し続けた。彼は自分の不作為で若者たちを殺してしまった自分を決して許さないだろう。しかし彼には実質的には何の選択肢がなかったのである。"
 BRG_political.52.a:0 "家族が最優先だ。"
 BRG_political.53.t:0 "暗黒大陸へ向かう暗黒の軍隊"
 BRG_political.53.desc:0 "滑走路の上空に広がる天気は鋼鉄の鈍い灰色を街に漂わせており、それはSS兵士のニスが塗られて輝いている革の真っ黒さと完璧なコントラストをなしていた。SS兵士たちはまっすぐ前を見つめており、親衛隊全国指導者の軍隊靴がアスファルトを叩いて音を立てると空気が硬くなるのを感じた。親衛隊全国指導者が一歩一歩踏み出すたびに空中に張り詰める鈍い緊張の霧の中で、100メートル先の輸送機がじっと待機していた。最初の兵士列の角を曲がったとき、彼の目は彼らを上から下まで眺めた。親衛隊全国指導者が以前思い描いていた通りの無表情で厳しい顔をした兵士たちが自分の前に立っていた。列の最後尾まで行って、彼らの顔や軍服やライフル、装備になにか瑕疵や埃がないかを見渡したが、親衛隊全国指導者は額面上はなんの瑕疵を見つけることはできなかった。それでも彼らは完璧ではなかったのだ。真の完璧さとは世界が全体的に浄化かつ純化されて初めて魂の中に生まれるものだからだ。しかし今のところこの男たちは許容範囲内だった。\n\nドイツ崩壊後、初めてユートピアを超えて世界から注目される存在になるという課題は、彼らにとっても重くのしかかるものであったが、それでも彼らは堂々と立ち向かった。それゆえに彼らには世界に送り出せるだけの価値がある。ただしまず演説をしなくてはならない。\n\n「諸君、国家社会主義は諸君の肩にかかっている。人類の昇華への第一歩は、今日、君たちが今日開始することにある。必然への大いなる旅が終わるまで、我々は決して立ち止まらない。幸運を祈る」そう言うと、兵士たちは飛行機の後ろに行進していき、アフリカに向けて出発していった。帰ってくる者はほとんどいないだろう。親衛隊大将は自嘲気味に微笑んだ。"
 BRG_political.53.a:0 "死によって彼らは少なくも義務を果たしたことになる。"
 BRG_political.54.t:0 "尽きたろうそくの芯"
 BRG_political.54.desc:0 "エリクソンは下級SS将校から報告書を受け取った時、読めない表情で報告書を確認し始めた。その将校は厳格に待ち続けた。何か反応がないか、あるいはなにか命令がないか待っていたのだ。自分が持ち込んだのは良い知らせでないことは分かっていたので、緊張を隠せないまま待っていた。\n\nエリクソンは手を振った。「退出しろ」\n\n「了解しました閣下！」将校は手を宙に伸ばした。「ハイル・ヒムラー！」\n\n「ハイル・ヒムラー」とエリクソンは相手がドアを閉める際に素っ気なく唸るように返事をしながら、この情報をどうやって全国指導者に伝えるのが最善か考えていた。ハイドリヒからの知らせは厳しいものだったのだ。\n\n占領地では反乱が絶えず、兵器の備蓄は徐々に減っていた。食糧不足が始まっていた。脱走兵が続出した。前線ではますます多くの兵士が殺されるようになった。この内戦で他の総統候補者たちにもっとも嫌われていた者がいたとすれば、それはハイドリヒであったようで、救いようがない。\n\n腐敗した堕落者ハイドリヒは完璧ではなかったが、ほかのどの僭称者よりもずっと正統な国家社会主義者だった。そしてこれこそが彼らがハイドリヒを嫌った理由だろう。残念なことではあるが、だからこそエリクソンはこの事態に特に驚かなかったのだ。ハイドリヒには真の意味での勝利のチャンスは初めからなかったのだ。\n\n彼はすぐに敗北するだろう。報告書はいくつかの希望があるかのように見せようという試みがあった。空虚な決まり文句と約束である。しかしエリクソンは騙されなかった。そこに書かれていた文字はハイドリヒがほとんど終わりであることを保証していた。全国指導者は失望するだろうが、エリクソンはその知らせ方を経験から学んでいた。ヒムラーはハイドリヒの失敗を見て自ら彼を切り捨てるのではないかと考えた。"
 BRG_political.54.a:0 "そして全国指導者は失敗を許容しなかった。"
 BRG_political.55.t:0 "純粋な者のための避難所"
 BRG_political.55.desc:0 "ハイドリヒが敗北して以来、ブルグントの国境付近の監視所には戦争から逃れたSS兵士が殺到していた。ブルグントやヒムラーに関する様々な噂があったが、もしブルグントすら親衛隊の窮地に味方しないのであれば、もう他に頼れるところがないのである。\n\nルートヴィヒはもう一度制服の破れを隠して乾いた泥の跡で汚れた制服をきれいにしようと試みた。ブルグント人は彼が思っていたのとは違っていた。目も声もどこかおかしい。特に新入りを列に並ばせて値踏みを行なっているのを見ていると、そこに恐怖を感じた。\n\n入国希望者は全員脇に連れて行かれて、医師の診察を受けさせられた。特に顔、歯、目を重点的に検査され、アーリア人でない者は排除されるらしい。彼は混乱した。SS以上にアーリア人らしい人物はいるのだろうか？もちろん彼は何も心配することはない。しかし彼はその結果を見ずにはいられなかった。歓迎され、通された人たちは確かに存在した。\n\nしかしブルグント兵につかまり、どこかに連れて行かれる者もいたのである。ルートヴィヒはこの人たちには共通点があることに気がついた。制服の状態が悪かったり、戦争で目や歯を失った者だったり、いやきっと他に理由があるのだろう。そうだきっと大丈夫だ。そうでなければならないのだ。\n\n「ばかばかしい！」一人のSS兵士が、看守に腕を掴まれて連れてかれそうそうになった時に叫んだ。「なぜ俺をこんなふうに扱うんだ!?俺はお前たちの仲間……」\n\n銃声が鳴り響き、血と脳みそが壁に飛び散った。「川に投げ捨てろ」評価者がそう呆れたように言ってから、ルートヴィヒに前に出るように手振りで指示した。彼は胃に穴があき、血が冷たくなったかのように感じた。今すぐ帰りたいのに、帰れない。もう遅いのだ。\n\n覚悟を決めて、彼は前に出た。"
 BRG_political.55.a:0 "「名前と名字を」"
 BRG_political.58.t:0 "悪の本質"
 BRG_political.58.desc:0 "アドルフ・アイヒマンは目の前の少人数のSS士官候補生たちを見渡した。彼らは間もなく卒業し騎士団領の守護者となる。彼はこのクラスで話をすること、そして次世代のアーリア人に会うことに楽しさを感じていた。\n\n「君たちに質問がある」と彼は言って、授業を続けた。「悪とは何か？」\n\n初めて聞く質問に、生徒たちはどう答えていいのかわからない様子だった。彼らは完全に保護された存在ではない。彼らはその言葉が何であるか、そしてそれがどれほど頻繁に「誤って」自分たちに向けられるかを知っており、間違いなくこれはひっかけ問題ではないかと考えていた。アイヒマンは彼らがこれにどう答えるか、とても興味があった。一人がようやく手を上げた。「悪は存在しません。先生。大衆に我々を敵視させるために作り出されたユダヤ人の概念です」\n\nアイヒマンは微笑んだ。「いい解釈の試みだが、間違っている。悪は存在する、これは事実だ。しかし悪とは一部の人が言うような行動を指すのではなく、むしろ不作為を指すのだ。伝統や道徳を捨てて堕落や怠惰に走る社会をどう表現すべきか？泥棒やヒルや国の敵が家に入り込んで罪のない人々を堕落させ、同胞を殺しているのを見ても、目をそらして何もしない人々を何と呼ぶべきだろうか？」\n\n若い士官候補生たちはうなずいた。「悪です」\n\n「その通り、悪だ」アイヒマンは繰り返した。「悪とは無関心である。悪とは、ユダヤ人であれ、フランス人であれ、堕落者であれ、そういった敵が自分の国に侵入して富を奪ったり、文化を汚したり、伝統を堕落させたりすることを許すことである。ユダヤ人は悪を武器にして世界を催眠術で無関心にさせ、その結果世界を滅亡させようとしている」\n\n学生たちは彼の説明にうなずいたので、彼は喜んだ。将来のアーリア人がすべてこのような学識のある人たちであることを願うばかりだ。"
 BRG_political.58.a:0 "「さあ、何か質問は？」"
 BRG_political.59.t:0 "残り火の準備"
 BRG_political.59.desc:0 "ブルグントの悪と堕落の象徴といえば、入った者を喰い尽くすことで知られるこの工場を超えるものはない。赤いポピーは脱出した者たちから尽きることない話を聞いていたが、その多くが真実であると判断するのにわほとんど時間が掛からなかった。これは黒い国の最も重要な部分でもあるという事実とともに。ブルグントの心臓部だ。\n\n彼らはそれを血祭りに上げる必要があった。\n\n「工場は巨大です」将校の一人が言った。「破壊活動は通用しません。破壊活動ではどうにもならないのです。彼らは重要人物を手元に置いています。技術者や建築家のことです。もっと大きく考える必要があります」\n\n「そしてもっと賢く考える必要もあります」と、ポピーを挿した黒い髪を後ろで束ねた女性が言い返した。「我々はロドモをいくら爆破したくてもできないでしょう。あそこには人間もいるんです。同胞なんですよ」\n\n議論はテーブルを囲んで続いたが、グルースが手を挙げた。会話は途絶えた。「ロドモを殺すのではなく、吸い取る必要がある」グルースが初めて口を開いた。「それに、ロドモに潜入するのは簡単だ。ヒムラーにとって最も価値のある資源は物質ではないことを忘れてはならない。それは人々なんだ」\n\n部屋のあちこちでうなずきが聞かれた。「人々を引き抜いて、機械を減速させるんですね」「話を理解できました」一人目の男が言った。\n\n「よろしい。それが我々の計画だ」とグルースは言った。「工場内にネットワークを構築せよ。最も弱く最も価値のあるもの者を引き抜くのだ。見張る千の目に、聞き耳をたてる千の耳に、一度我々が言葉を発すれば革命のために立ち上がる千の人々、そんなネットワークだ」"
 BRG_political.59.a:0 "そして彼の命令通り、計画は動き始めた。"
 BRG_political.60.t:0 "単なる偶然の一致"
 BRG_political.60.desc:0 "全国指導者の机に上った報告書はたくさんある。その多くが反乱分子の所在を同定して逮捕したことや工場の効率化についての報告だった。騎士団領が極めて順調に機能していることを確認する良い知らせには事欠かない。しかしもう一つヒムラーの目にとまる報告があった。\n\n全国指導者は目を細めてそれを読んだ。それは労働力が不足した都市に奴隷を運ぶ輸送隊が、またもや襲撃されたことを記録していた。奴隷はすべていなくなり（おそらく解放された）、数人のブルグント人の看守と運転手が殺されたのだ。いや単に殺されたのではない。虐殺されたのだ。\n\n報告書によると死体はほとんど認識不能になるまで損壊されていたそうだ。一人はバラバラにされていた。もう1人は何十発もの銃弾を受けた。彼はこの劣等人種たちの行為を読んで、吐き気をもよおした。彼が写真を見ていられたのはほんの数分だった。しかし自分の目で確かめなければならないと思ったから、そうした。それぞれの体に鎮座する赤いポピー。\n\n彼は写真を脇に置き、吐き気が治まったところで一息ついた。\n\nこういったポピーは今に始まったことではなかった。いくつかの報道で、現地人の地下抵抗組織と関係があることが示唆されていた。しかしこの報告書には同じことを断定調で書かれていた。ヒムラーは首を横に振った。ばかばかしい。騎士団領に現地人の地下抵抗組織など存在し得ないのだ。ヒムラーたちはとっくの昔に彼らの精神を打ち砕き、反乱の炎を灰にしたのだ。\n\nどこのバカがこんなことを書いたのだ？誰がそんな地下抵抗組織が存在すると信じたのか？下手人は単独犯だろう、おそらく。馬鹿げている。ポピーは単なる偶然で、劣等人種が執着している象徴だ。この攻撃は刺激的だったが、計画を止めるほどではない。ヒムラーは報告書の作成者に注目し、彼を確実に処理するようペンをとった。"
 BRG_political.60.a:0 "馬鹿げたことは書かないということを学んでもらう。"
