 BRG_political.1.desc:0 "会議が行われるのは寒くて家具もほとんどない地下室であった。ドイツ人でない者がセメントの床に金属製の折りたたみ椅子が置かれて電球が2つぶら下がっているだけの会議室よりも上等な会議室が割り当てられることが許されるわけないのである。ドグレルはため息をつきながらタバコを取り出した。彼は他の二人の協力者をこっそり見た。彼の仲間も調度品に負けず劣らずひどかった。\n\nシャルルマーニュ軍団の司令官クリスチャン・ド・ラ・マズィエールはドグレルの右隣に座っていた。彼はしきりに体を動かしているので神経質になっているように見えた。しかしドグレルはよく分かっていた。この男は覚醒剤でハイになっており世の中のことなど忘れているらしく、血走った目が彼へのその疑いを裏付けていた。真向かいはバート・エリクソンというランゲマルク軍団の狂信的なフランドル人指導者が座っており、全体的に不愉快なクソ野郎だった。エリクソンはドグレルのその考えの正しさを証明するかのように、ワロン人の指導者をじっと見つめ続けた。\n\n「バート、俺がお前のことをよく知らなかったら、お前が俺を口説こうとしていると思っただろうぜ」ドグレルは突然頭を上げて、エリクソンが入室時からずっと向けていた仏頂面の視線を見返した。エリクソンは眉を寄せて瞬きし、その言葉にバランスを崩した。彼は無言で椅子に座り直し見つめ続けた。ドグレルはエリクソンの動きを真似した。勝利は勝利だ。\n\n「なあ」マズィエールが声をかけた。「全国指導者閣下に会うはずなのに、なぜここにいるんだ？」ドグレルは肩をすくめ、タバコを吐き捨てて踏みつけた。エリクソンは視線をマズィエールに移して睨み付けた。\n\n「ああ、君はとても不愉快だな、エリクソン。ただ疑問だっただけだ」マズィエールはため息をついて、椅子に寄りかかった。ドグレルもエリクソンも表面上は平静を装っていたが、彼らの内面はそうではなかった。もしヒムラーが彼らに会おうとしているのなら、なぜ彼らはこのかび臭い地下室に座っているのだろうか？5分後ドアが開いて軋む音が聞こえた。SSの制服を着た若い女性が、3冊のバインダーを持って入ってきた。\n\n「皆さん」と彼女は完璧なドイツ語で話し始めた。「全国指導者閣下がよろしくとおっしゃていました」この言葉の裏にはヒムラーはこのことに時間を割くつもりはないという意味が込められていた。\n\n「皆さん3人にはここに書かれている重要な任務が課せられています」彼女はバインダーをテーブルの真ん中に置いた。「全国指導者閣下からの「お願い」なのですが、この建物を出た後なるべく早く中身を見てください。以上です」女性は上品にくるりと回転し、ドアをバタンと閉めて出て行った。エリクソンとマズィエールは驚きの表情を浮かべて座り続けていた。ドグレルは立ち上がり、フォルダーを一つ手に取ると、颯爽とドアを出て行った。"
 BRG_political.1.a:0 "あらゆることを考慮すると、もっと状況が悪化する可能性も確実にある。"
 BRG_political.2.t:0 "承認された作戦"
 BRG_political.2.desc:0 "親衛隊全国指導者閣下\n\n閣下のご指示のとおり、現在諜報員が手がかりを調査しており、2週間後に結果をご報告いたします。それまで現在の調査に全力を注ぐため、新たな調査を承認なさることはできません。\n\n敬具\n親衛隊上級大佐アドルフ・アイヒマン"
 BRG_political.2.a:0 "では待とうか。"
 BRG_political.3.t:0 "成功した調査"
 BRG_political.3.desc:0 "親衛隊全国指導者閣下\n\n諜報員から本部に報告があり、良い知らせを持ってきました。現在の手がかりに対する認可された作戦は成功し、新たな調査可能な証拠を得ることができました。これは現在調査メニューから閲覧可能です。\n\n敬具\n親衛隊上級大佐アドルフ・アイヒマン"
 BRG_political.3.a:0 "思った通りだ。"
 BRG_political.4.t:0 "予期せぬ挫折"
 BRG_political.4.desc:0 "親衛隊全国指導者閣下\n\n現在の手がかりはまだ謎に包まれたままのようです。諜報員は調査を試みましたが、様々な要因からそれができず、失敗して本部に戻ってきました。もしこの手がかりをもう一度お調べになりたいのであれば、改めて調査を承認なさる必要があります。\n\n敬具\n親衛隊上級大佐アドルフ・アイヒマン"
 BRG_political.4.a:0 "再び試さなくてはならない。"
 BRG_political.5.t:0 "深夜の呼び出し"
 BRG_political.5.desc:0 "エリクソンはある人物を殺しそうになっていた。\n\nマズィエールはハイになって饒舌になり、言葉の吐瀉物としか言いようのないことを生み出し続けていたのだ。彼の発言のほとんどが意味不明であった。マズィエールは人種理論の議論を行う際に、ほとんどエリクソンに発言する間を与えないので、「うん」や「わかった」とだけ答えることが精一杯なのだ。もしこれで人種理論の議論に貢献していると言えるのならば、この男は頭がおかしくなって独り言を言っているのだと思わずに済むのだが。エリクソンは革張りの椅子にもたれて、この周囲を眺めた。少なくともこの会議室は暗い地下室ではない。木製のテーブル、革張りの椅子。彼はさらに椅子に寄りかかった。そうだ。これが正しいSS隊員の扱いだ。マズィエールがしゃべり続けていると、部屋のドアが大きく開き、親衛隊全国指導者が部屋に入ってきた。\n\nハインリヒ・ヒムラーはそのまま入ってきて、すぐに二人の注意を引きつけた。ヒムラーは二人を無視してテーブルの前に座り、他の人たちもすぐにそれに続いた。全国指導者は着ている服以外何も持っていなかった。文書やバインダー、用紙、地図もない。不思議にエリクソンは思った。\n\n「なぜここに呼ばれたか分かるか？」と全国指導者が切り出し、その声はナイフのように静寂を切り裂いた。二人とも首を横に振った。マズィエールは「いいえ」という意味のことをしゃべった。ヒムラーはマズィエールに目をやり、彼を黙らせた。\n\n「君たち二人がここにいるのは、私が直接次に話すフレーズの計画を伝えるためだ」ヒムラーは立ち止まり、二人をちらりと見た。「フランス侵攻」\n\nマズィエールの顔が輝いた。一瞬言葉に詰まったように見えたが「これはすべての民族主義的フランス人にとってのチャンスです！私はあなたが私に、えー、つまり私たちに直接このことを伝えてくれることを光栄に思います。あなたは後悔しないでしょう……」\n\nマズィエールがおべっかを始めると、全国指導者とエリクソンは目が合った。その睨みにエリクソンは血の気が引き、彼は目をそらしてベラベラとしゃべる男に声をかけた。\n\n「マズィエール、もういい」フランス人対独協力者は口をあんぐりと開けて、言葉を途中で止めた。彼の表情は喜びから恐怖に変わり、自分が言い過ぎたことをようやく理解したようだった。ヒムラーはまぬけな表情の彼を無視し、こう続けた。「君たち二人には、まもなく私の部下から命令と詳細が伝えられるだろう。以上だ」ヒムラーは椅子に寄りかかってドアの方へ手を振り、二人を追い出した。"
 BRG_political.5.a:0 "いよいよ、行動の時が近づいてきた。"
 BRG_political.6.t:0 "友好的な隣人"
 BRG_political.6.desc:0 "アルメルはブロンドの男がライフルを慣れた様子で扱うのを見ながら近くに立っていた。その後ろには、波がドックに打ち付ける中、何の変哲もないジャケットを着た3人の男たちが積み荷に寄りかかっていた。月明かりが新しい銃器に反射し、表面のオイルが銀色の光を放ちながら、男はライフルを点検していた。アルメルは男がライフルを振り回すのを横目に上着に隠したリボルバーを指でいじっていた。しばらくして男はようやく口を開いた。\n\n「このライフルは何型だ？」男は握ったままのライフルを少し持ち上げた。\n\n「LAG G1。ドイツ製の最新型です」男はゆっくりと頷いた。ブルターニュ人の密輸業者を試しているようだった。\n\n「なるほど、そうか」と彼はゆっくりと答えた。「そしてその特徴は？」\n\n「セミオートとフルオートのモードがあります。弾倉は通常30個入りますが、29個をお勧めします。30個をフルに使うと窮屈ですが、29個にすると弾倉を簡単に装着できます」金髪の男はなるほどと頷いた。「旧型にもある問題だな。自分の銃のことはよくわかってるみたいだ」アルメルは何も言わなかったが、リラックスしていた。親衛隊員から褒められるのは珍しい。金髪の男はライフルを仲間の一人に投げ渡して、埠頭の上に置かれた10個の木箱を指し示した。彼はトラックの脇に置いてあったバッグを手に取りブルターニュ人に手渡した。40ポンドはあろうかという重さだ。バッグの中を覗くと、結婚指輪やネックレス、小さな金塊がたくさん入っていた。アルメルはそれが何であるかを知らない方が幸せであることをよく知っていたが、一見無造作に置かれた金塊が実は歯の詰め物だったということを彼は忘れられそうにはなかった。ドイツ人の乗組員が最後のライフルの木箱を積み込むと、交渉担当者がブルターニュ人に歩み寄った。\n\n「この銃はあと何丁あるんだ？」アルメルは少し間を置いてから答えた。「その分お支払い頂けますか？」男はうなずいた。「それなら、あなたが必要な分だけ」\n\n「あと40箱あるか？」"
 BRG_political.6.a:0 "「40箱は確実にあります」"
 BRG_political.7.t:0 "行き止まり"
 BRG_political.7.desc:0 "親衛隊全国指導者閣下\n\n諜報員はその手掛かりを鋭意調査しましたが、そこから新しいあるいは興味深い情報を見出すことはできませんでした。このままではこの事件の新しい進展は望めないようです。このまま調査を続けるのであれば、他の方法で手がかりを調べるべきでしょう。\n\n敬具\n親衛隊上級大佐アドルフ・アイヒマン"
 BRG_political.7.a:0 "真実はやがて明らかになる。"
 BRG_political.9.t:0 "古い手がかり"
 BRG_political.9.desc:0 "最近の調査は決して物足りないものではないが、厳密な新情報はなく、むしろ以前の発見をさらに裏付けるものとなっている。情報収集が進むにつれて我々の動きもより確実になってきたが、敵がこの隙に我々の手から逃れてしまわないように調査を進めなくてはならないことを忘れてはならない。"
 BRG_political.9.a:0 "絵が少し鮮明になったな……"
 BRG_political.10.t:0 "密かな疑惑"
 BRG_political.10.desc:0 "「ヘドウィグ、現地人軍団のファイルを持ってきてくれ」\n\n「現地人軍団ですね？全国指導者閣下。数分時間を頂きます。地下の武装親衛隊の書庫から持ってくる必要がありますので」\n\n「わかってるよ、ヘドウィグ。急がなくていい」ヒムラーはいつもの平坦な口調で焦ったようなうめき声が出ないように努めていた。彼は何か大きな発見を目前にしていると感じた。西方保障作戦の際に現地人師団があまり熱心に働かなかった時から抱いていた疑念を確かめるために、何らかの証拠のヒントを見つける必要があったのだ。彼らのドイツ文化に対する後進性と拒絶反応は一貫して彼をイラつかせており、ゲルマン人SSを無視して自律的に振る舞おうとする姿勢は、シャルルマーニュのド・ラ・マズィエールやランゲマルクのバート・エリクソンといった一見忠実そうに見える者にも耐え難いレベルで見られた。数分後秘書がファイルを持って戻ってきた。彼は探しているものを見つけるのに1時間以上も必要としなかった。全国指導者は抵抗勢力をもう一度つぶすことができると思ってほとんど気づかないほどの短い笑みを浮かべ、机から赤鉛筆を取り出して「ロドモ」いう文字に下線を引いた。別の引き出しから国家インフラと産業の開発計画の再構築に関する文書のフォルダを取り出し、それらの文書にも何度もこの単語を見つけては下線を引いた。そして秘書を呼び戻して正式な調査命令を出した。"
 BRG_political.10.a:0 "本当に陰謀があるのなら、パラノイアではない。"
 BRG_political.11.t:0 "ロドモ"
 BRG_political.11.desc:0 "ヒムラーの最も信頼する側近であるヨアヒム・パイパーは、城内の石造りの全国指導者執務室で他に誰かが自分を待っているのを知ってもまったく驚かなかった。ハインリヒ・ミュラーは騎士団領の諜報担当のトップであり、カール・ヴォルフは全国指導者の個人秘書の長であった。この三人は最も重大な会議のためにたびたびそこに集まっていたが、いつものようにこの部屋にいる四人目の人物、全国指導者自身に注目が集まっていた。\n\n「パイパー！やっと到着してくれた。こんなにも早くまた君が必要になると知っていたら、パリに行かせなかったのだが」\n\n「いつでも駆けつけます、全国指導者閣下。どんな問題を話し合っているのですか？」\n\n「あなたの同僚に伝えたように、ロドモ工業地帯での工業用品の盗難の報告を最近再調査している。そこで何かが進行中のようなのだ」\n\n「盗難？よくあることではありませんか。反抗的な労働者がブルターニュ人に転売しようとしただけなのか、それとも地下抵抗組織が関与しているのか」\n\n全国指導者は眉をひそめた。いつもはストイックな表情をしている彼が久しぶりに見せた表情だった。「ある種の……ミュラー、彼に説明してくれないか？」\n\n親衛隊国家保安本部の長は咳払いをした。「全国指導者閣下は我々が……見落としていたものを正しく同定されました。現地人軍団の警備員がいるときに盗難はより激しく起こるのです。労働災害は言うまでもありません。落下物による死者、車両の故障、奴隷の逃亡……」\n\nパイパーは席についた。「実に不思議ですね。彼らは本当に我々の支配に挑戦しようとしているのでしょうか？」\n\n「もしそうなら多くの部下はフランス国のならず者や暴徒化した奴隷ではなく、最も愉快なことによく訓練され準備した敵と再び対峙することになるだろう」と全国指導者は眉を顰めながら発言し、それから少し喜んだ表情になった。「そこで君とヴォルフに調査団の編成を担当してもらいたいのだ、パイパー。もしこのネズミが本当に我々の家にいるのなら、君らはそれを燻り出すのだ」"
 BRG_political.11.a:0 "「草の根を分けてでも捜せ」"
 BRG_political.12.t:0 "男になる保安警察官"
 BRG_political.12.desc:0 "中央ヨーロッパ標準時の6時半、起床ラッパの音とともに少年は起床した。黒い制服を着ながら、18歳で保安警察に入ったのは正しかったのだろうかと少し考えていた。しかし彼個人のアイデンティティーの全てであるバッジ番号が指導教官に呼ばれてから訓練が終わるまで、この自律的な考え事は打ち切られた。\n\n7時、少年はパレードに参加した。延々と続く若い訓練生の黒服の列と、同じ髪型でSS公認の肌の色が、白と黒の不動の海を作り、時々敬礼の波がそれを乱した。\n\n9時、少年は武装した地下抵抗組織構成員かも知れない容疑者に近づくことがいかに危険であるかという授業を受けた。保安警察の警官が撃たれる映像が延々とモノクロで流れて暗闇の中で銀色の光沢を放ち、少年の目が痛くなるほどだった。\n\n12時、オートミールにリンゴのスライスを添えた昼食を楽しんだ。少年はこのような果物の贅沢を兵舎の壁の外にいる人々がどれほど羨んでいるかを思い浮かべながら過ごした。\n\n15時、少年はその日の夕方上級生たちの訓練パトロールに同行することになったと告げられた。少年は喜び、誇らしく思った。\n\n18時37分、基地からわずか2キロのところでパトロール隊は暴徒化した農民たちに襲われた。彼らは見知らぬ一団が農民の少女を誤射したため、そいつをリンチしようと暴徒化していたのだ。少年は年上の少年たちが殴られ、引きずられていくのを見て恐怖した。\n\n18時38分、男はライフルを発砲して4人の農民を殺害し、さらに6人を負傷させた。\n\n19時11分、援軍が到着し、男がその場所に震えながら立っているのを発見した。\n\n23時過ぎ、男は枕を涙で濡らしながら眠りについた。"
 BRG_political.12.a:0 "騎士団領を守っているのは警察であることを彼は知っておくべきだった。"
 BRG_political.13.t:0 "破壊……"
 BRG_political.13.desc:0 "アルベルトがコーヒーを飲んでいると、離れたところにある無線室が爆発した。耳鳴りが治まって廊下に充満していた埃が静まった時、彼はとてもまずいことが起きていることに気がついた。ドイツ人兵が正面から入ってくるのを見たわけではないが、しかし銃声が聞こえてきたのでドイツ人兵が入ってきたのは間違いない。無線で連絡する前にドイツ人兵の接近に気づかなかった無能な衛兵を心の中で罵りながら、彼は立ち上がって彼は廊下を走って出口を探した。そして廊下の反対側にある司令官室に置かれているフォルダを思い出した。副官である彼は敵の侵入があった場合、上司の別命がない限りそのフォルダを破棄することになっていた。\n\n彼は心の中で大きく罵りながら、引き返していった。ここは彼らの支部を折衝していたワロン軍団の最後のアジトだった。軍団に残っているセーフハウスはほとんどすべてそのフォルダに含まれていた。彼は基地の司令室のドアを急いで通り過ぎ、そこで叫びながら銃を乱射している人影が自分に気づかないことを祈ったが、怒声がすぐに彼が誤っていたことを証明していた。\n\n司令室のドアを施錠して数秒後、ハンマーで叩かれ始めた。しかしアルベルトには別の心配事があったのだ。そしてそのフォルダーの残骸が司令官の死体の隣にあるゴミ箱ですでにくすぶっているのを発見し、ほっとした。司令官は自分を待つことにせず、さっさと破棄して青酸カリを飲んでいたのだ。咄嗟に決断して自分の薬を入れた箱をあさっていたアルベルトは、執務室のドアが爆風で吹っ飛んだ時床に倒れこんだ。\n\nアルベルトは必死で箱に手を伸ばしたが、その手を鋼鉄のブーツで踏みつけられた。彼は痛みに悲鳴を上げたが、ドイツ人SS隊員はひざまずいて微笑んだ。"
 BRG_political.13.a:0 "「やあ、君の残りの人生のあいだ君と俺はずっと友達だぜ」"
 BRG_political.14.t:0 "不眠症"
 BRG_political.14.desc:0 "全国指導者は目を覚ました。これは彼にとって何も初めてのことではなかった。これまでずっと悩まされてきた胃の病気のために、過去にはしばしば不眠症になり、枕をついてから数分で至福の眠りにつけるのか何時間も寝付けないのかはいつも五分五分の勝負であった。彼の理性的な面はこの瞬間を嫌っていた。全国指導者の仮面がわずかにずれ、普段は壮大な計画や人種的な理論で満たされている頭の中にかつての自分の姿が浮かんでくるのだ。娘のグドルーンのこと、故郷のバイエルンのこと、そして老総統に懐疑的だったころのことまで。いつものようにアーリア人らしくない弱さに甘んじていた自分を呪い、自分が何者かを思い出すためにスパルタンな寝室を出て、城の大寝室で寝ようとさえ考えた。\n\nそして彼が最も嫌ったのは疑心暗鬼であった。この揺らぎはどんなことがあっても部下に見せてはいけないものだった。いつもなら人種的義務と現実的政策という冷徹な論理で、数秒のうちにその考えを打ち砕くことができるのだが、最近はある問題が彼を苦しめていた。あの呪われたワロン人とその明らかな不忠さである。40年代以降に経験したことのないような、不安と目障りさである。不愉快だ。\n\nため息をついて立ち上がり、制服を着て執務室に向かった。そろそろこの農場の支配者が整然とした庭を走り回る頭のないニワトリを始末する時だ。\n\n電話を手に取りダイヤルした。若い頃からの習慣でこんな時間に電話するのは悪いと一瞬思った。フン、軟弱な発想だ！眠そうな電話口から「はい」という声が聞こえる頃には、彼の心も言葉も鉄のような強さを取り戻していた。\n\n「パイパー、ランゲマルク師団のバート・エリクソンとシャルルマーニュ師団のド・ラ・マズィエールに明日の夕方までに会う必要がある。手配してくれ」"
 BRG_political.14.a:0 "どのような軟弱さも許容されない。"
 BRG_political.15.t:0 "君はクビだ"
 BRG_political.15.desc:0 "「ティリアールさん？執務室にお電話が入っています。秘書が重要な用件だと言っておりました」\n\n親衛隊大佐は疲れた様子で副官にうなずき、一緒にカードゲームをしていた将校たちに力なく手を振った。「すぐにそこへ向かいます」\n\nワロン軍団の本部の階段をゆっくりと引きずりながら、彼は目の疲れをほぐそうとした。最近眠れない夜が多すぎるし、疑惑も多い。ドグレルがついに壊れた理由もだんだんわかってきたような気がする。彼が執務室に入ると秘書がすぐに机の上の電話を指さし、「国家指導者」と口走った。\n\nティリアールは心の中で罵りながらも、精一杯のドイツ語を駆使した。「全国指導者閣下！今朝あなたから電話をもらうとは、なんと意外な喜ばしさでしょう」\n\nヒムラーはいつもよりさらに平静なように聞こえた。「本当に嬉しいことだなティリアールさん。ティリアート親衛隊大佐とかつては呼んでいたが、しかし私は直ちに君のすべての役職を解任するよう、親衛隊本部に指示した」\n\nティリアールは固まった。「待っ、何ですって？つまり、もう一度お願いします、全国指導者閣下」\n\n「君を職務から解任する。ワロン軍団の奉仕はもはや必要ない。構成員には反逆の疑いがあるため、公式調査を行い監査する。ではティリアールさんご機嫌よう」\n\nティリアールは下の方でドアがバタンと開く音やドイツ語やフランス語の怒鳴り声に気を取られ、ほとんど最後まで聞くことができなかった。彼はそれが命綱かのように必死に電話機にしがみついた。「お願いです、全国指導者閣下、私は常に忠誠を尽くしてきました。たとえ軍団の一部が……」\n\n電話の向こうの静けさに気づいたため彼の声は途切れ、背後のドアがバタンと開いて悲鳴のような音を立てた。秘書は数秒間突入してきた兵士と格闘しようとしたが、銃声が鳴り響き、ティリアールと電話機と机の上に血と脳みそと骨の破片が降り注いだ。ティリアールは電話機にしがみつき、泣きながら懇願しながら、ドイツ人SS隊員に引きずり出され、やがて電話線は壁から引き抜かれた。\n\n全国指導者ははるか彼方で毎日の予定表にまた一つ、完了した課題を書き込んでいた。"
 BRG_political.15.a:0 "仕事は首尾よく終わった。"
 BRG_political.16.t:0 "ワロン軍団潜入報告書"
 BRG_political.16.desc:0 "親衛隊保安部の報告書によると、第28SS義勇擲弾兵師団「ワロニエン」（別名：ワロン軍団）の現指導者、ジャン＝フランソワ・ティリアール親衛隊大佐（以下、対象者1）の側近としてスパイたちが潜入することに成功したとのことだ。対象者1の作業量を減らすために配属された追加職員を装ったが、対象者1はその役職に大賛成の反応を示し、指揮する部下が増えることを喜んでいるようである。日常業務の多くを新入たちに譲った後は、勤務時間中にギャンブルと酒に溺れ、違法なタバコやワインを大量に消費している傾向にある。しかし夕方から夜にかけては補佐官には明かさない計画に取り組んでおり、これらは保安部にとって非常に興味深いものであるため、今後さらに追及していく予定である。監視を続行する。"
 BRG_political.16.a:0 "了解。"
 BRG_political.17.t:0 "糸を操る"
 BRG_political.17.desc:0 "自分たちの目的のためにまだ利用できるのであれば、弱った敵を殺す差し迫った必要性はない。これが我が栄光の親衛隊全国指導者ハインリヒ・ヒムラーの哲学である。そして、親衛隊「ワロニエン」は最近の我々の活動調査の結果、さらに弱体化したのは確かだ。\n\nワロニエンの鶏はドグレルという頭を失ったのだ。もちろん今屠殺に導くのは簡単なことである。しかしワロニアが全国指導者に忠実であることと抵抗勢力が出てこないことが保証されているのなら、ワロニエン人にはまだ使い道がある。この有用性は、国家に対する反逆がない限り全国指導者がワロニエン人を温存し、その権力の多くをそのまま残すことを決定するのに十分であった。\n\nしかし全国指導者の慈悲を弱さと取り違えてはならない。これより先ワロニエン人が享受してきた自治権の多くが剥奪されることになる。ヒムラーに忠実な者が組織の重要なポストに就くよう奨励され、SS「ワロニエン」の今後の活動には細心の注意が払われるだろう。ワロニエン人が自分たちをワロニエン地方のブルグント人以外の存在だと思うことは二度とない。"
 BRG_political.17.a:0 "忠実な軍団……"
 BRG_political.20.t:0 "鶏の鳴き声はもう聞こえない"
 BRG_political.20.desc:0 "勝利だ！予想通り我が突撃部隊はワロニエン人の意表をつき、反乱を未然に防いだ。ヒムラーの邸宅は高揚感に包まれている。SSの主要構成員は、この素晴らしいニュースを祝って、ささやかな贅沢をすることさえ許されている。\n\n親衛隊「ワロン」の大部分は捕えられるか殺され、今後は親衛隊全国指導者の気まぐれで身も心も騎士団領に仕えることになる。軍備や責任を任せられるほど忠実な者は、収容所や工場で働く労働者の警備や規律管理を任されて、命を赦されることと引き換えにはるかに低い水準の食事や待遇を得ることになる。この栄誉に値しない者は、かつての兄弟の下で働くことになるかもしれない。あるいはこれさえも相応しくない者たちは壁まで少し歩かされ、そこの溝の中で永遠の眠りにつくことになるかもしれない。\n\n決定的な勝利で、我々の能力を真に重要な唯一の戦いに向けて再び振り分けることができる。「計画」、すなわち全国指導者の偉大なる構想はアーリア人のすべての敵に対する最終的な勝利をもたらすものである。"
 BRG_political.20.a:0 "奴らは鳴く暇もなくなる。"
 BRG_political.21.t:0 "報告書:ワロン軍団の反乱"
 BRG_political.21.desc:0 "宛:親衛隊全国指導者閣下|即時通達\n\n背景:現在逃亡中にも関わらず、元軍団長のレオン・ドグレルは活発に親衛隊「ワロン」軍団を支配しており、それを利用して騎士団領を貶めていたことを示す証拠を入手していました。親衛隊全国指導者閣下は軍団全体の粛清を命じ、レオン・ドグレルの逮捕または抹殺を優先事項に指定されました。\n\n現況:未知の手段によって、ワロン人分子は我々が位置を同定したドグレルのバンカー「獅子の洞穴」への襲撃計画を知り、直ちにドグレルに知らせたようです。襲撃は速やかに開始され、バンカーへの襲撃は成功しました。しかし残念ながらドグレルは側近とともに逃亡してしまいました。\n\n他のワロン将校も我々の作戦を知り、拘束される前に逃亡しました。ワロン軍団は本格的な反乱軍へと変貌し、騎士団領全域でSS部隊と交戦を開始した。ドグレルは軍団の大部分をベルギー領内に呼び戻し、そこでベルギー民族主義者のプロパガンダを配布してベルギー人に兵役を強要するよう軍団に命じたと思われます。\n\n我々は、ワロン軍団が反乱を持続させるための人数もベルギー市民からの支持も不足していると判断しています。軍団は解体されるでしょうが、ワロン人兵士がベルギーの都市に立て篭っているため、完全に解体するには持続的な努力が必要でしょう。ドグレルの率いるワロン反乱軍が持続的に騎士団領の安定を脅かすリスクを考慮すれば、忠実な軍団とSS部隊のすべて動員することが推奨されます。\n\nレオン・ドグレルの抹殺は「緊急」の優先事項です。\n\nハイル・ヒムラー"
 BRG_political.21.a:0 "終わりは近い。彼にはそれがわからないとしてもだ。"
 BRG_political.24.t:0 "獅子の咆哮はもう聞こえない"
 BRG_political.24.desc:0 "成功だ！哀れなフランス人兵は我々の攻撃に対してほとんど抵抗することができなかった。我々の諜報員が潜入し、入念な調査・工作によって士気が落ち、不意をつかれたのだ。SS「シャルルマーニュ」の指導層はすぐに拘束され、その後軍隊の残りは降伏した。あとは捕虜の処遇を決めて、成功を祝うだけだ。\n\n親衛隊全国指導者は我々の勝利に歓喜し、関連する主要な部下に念願の褒美と昇進を授けた。これで我々の真の目的はへの道が開かれた。真の目的とは全国指導者の卓越した構想を実現し、世界の退廃的民族を滅亡させることだ。この勝利から判断するならば、我々の成功は予想よりも早いかもしれない。"
 BRG_political.24.a:0 "思った通りだ。"
 BRG_political.25.t:0 "報告書:シャルルマーニュ軍団の反乱"
 BRG_political.25.desc:0 "宛:親衛隊全国指導者閣下|即時通達\n\n背景:親衛隊「シャルルマーニュ」軍団とゲルマン人SSの間には、彼らがドイツの人種的・文化的優越性を受け入れないことから、持続的な緊張状態が続いていました。この軍団内で見られるフランス民族主義の高まりにより、親衛隊全国指導者閣下は軍団の即時解体とシャルルマーニュの指導者クリスティアン・マズィエールを含む将校団の逮捕あるいは抹殺を命じられました。\n\n現況:シャルルマーニュ分子が我々のマズィエールに対する作戦を傍受したため、我々の遠征隊はシャルルマーニュ兵に待ち伏せされ処刑されました。その後マズィエールは部下からの警告を受け、側近とともに逃亡しました。そして騎士団領全域のシャルルマーニュ部隊は、本格的な反乱軍へと変貌しています。\n\nシャルルマーニュ軍団は二段階方式の作戦を採用しています。主要都市で持続的な銃撃戦を展開し、我々を分散させると同時に、我々の手が届きにくい獲得した元フランス国領で合流しているのです。シャルルマーニュがフランス人に兵役を課す一方で、フランスの人種的・文化的優位性についての偽情報を流していると考えられます。我々は彼らがフランス人抵抗勢力によって支援されているとは考えていません。\n\nSS軍は都市部で孤立した反乱軍を除去し、シャルルマーニュがフランス郊外の農村部を掌握しようとするのを妨害しようと努めています。シャルルマーニュの兵士は統制が取れていないため、この反乱は鎮圧できるでしょうが、シャルルマーニュの兵士が分散していることと、獲得した元フランス国領における我々の支配力が限られていることから、かなりの時間がかかると推測されます。\n\nマズィエールの抹殺は最優先事項です。\n\nハイル・ヒムラー"
 BRG_political.25.a:0 "彼らはアーリア人に対する実績が乏しい。"
 BRG_political.27.t:0 "アーリア人に同盟者は必要ない"
 BRG_political.27.desc:0 "世界大戦の間、高潔なるハインリヒ・ヒムラーはヨーロッパ大陸を埋め尽くす膨大な堕落者の大群の中に、必然的な勝利に向かって進む我が軍を助ける能力を持つ少数の人々がいることを理解していた。その中には劣等人種に属しながらも、ユダヤ・ボリシェヴィズムと西欧ブルジョア民主主義に対する戦争においてアーリア人を助けることができるSS「ワロン」の男たちがいたのだ。\n\nしかしもはやそうではない。\n\n全国指導者は彼らの裏切りと臆病の全容を知るや、その視線をワロン人に向けて彼らをズタズタに引き裂いたのである。彼らが誇る雄鶏の旗は引き裂かれて打ち捨てられ、飛び跳ねた指導者たちは収容所で腐り、彼らの兵士たちは自分たちをどうするかについての我々の決断を待っている。\n\nこの取るに足らない反乱の首謀者たちに慈悲はない。彼らは起訴され、裁判にかけられ、判決を受けてそして集まった仲間の前で処刑されるだろう。彼らの死は騎士団領を裏切る者たちへの警告となる。\n\n彼らに従った兵士たちにはもう一度アーリア人に仕える機会が与えられる。しかし彼らは残りの人生を収容所で労苦と惨めさの中で過ごし、彼らが破壊しようとした騎士団領の修復と再武装を助けることになるのだ。\n\n最も重要な瞬間に彼らの忠誠心を彼らのちっぽけな人種に向けるのか、それともアーリア人に向けるのか決められず動揺していた下層兵士たちには、自分自身を証明する最後のチャンスが与えられる。当面は兵舎に留まることが許されるが、しかし彼らがより価値があることを示すまで最も単純な仕事しか割り当てられない。最後に自分たちの大隊を離脱して我々に加わったことで、真に全国指導者に献身していることを示したワロン人は褒美を与えられ、昇進し、彼らの仲間と同様の誤った民族主義の兆候がないか注意深く見守られることになる。このようにしてワロン国家の最後の残党は地上から一掃され、その民は再びブルグント体制に仕えるようになるのである。"
 BRG_political.27.a:0 "「計画」は続く。"
 BRG_political.28.t:0 "アーリア人SSは一つ"
 BRG_political.28.desc:0 "戦後ドイツ帝国の指導者たちが征服されたフランス人をどうするか議論したとき、彼らの意見は分かれた。ある者はこの愚か者どもを自由にして好きなようにさせるべきだと考えた。情けないアルベルト・シュペーアのような臆病で裏切り者のことだ。ある者は彼らは永久にライヒの支配下に置かれるべきだが、それでも自治権は与えられるべきだと考えた。少数の熱狂的な人々はユダヤ人や劣等人種のように、彼らを完全に清算することを提案するまでに至った。\n\nいつものようにハインリヒ・ヒムラー全国指導者が真の方法を見いだした。フランス人はアーリア人の下に生きる特権を一時的に与えられることになった。彼らの文化は剥奪され、国民は隷属させられるが、選ばれた少数の者はちがった。最も忠実かつ高潔でありアーリア人の血統をほんの少し受け継いだ者だけがシャルルマーニュ親衛隊の一員となることができた。\n\nしかし哀れな犬であるこの臆病者たちは、親衛隊全国指導者に対して恩を仇で返した。彼らはあえて騎士団領に対して陰謀を企てたが、それによって自らの破滅を招いたことに明らかに気付いていなかった。今彼らの空想の中ではアーリア人部隊と同等であった誇り高き軍隊は、残骸と化している。指導者は拘束されて装備や武器は押収され、新たな収容所を建設しなければならなくなるほどの兵士が捕虜となった。\n\n我々はこの紛争における彼らの行動によって彼らを処遇を決める。我々に反抗したものは直ちにその場でまたは収容所で処分される。忠誠を尽くした者は昇進させるが、観察対象とする。揺いだ者は降格し厳重な監視下に置く。\n\nさてこの脅威を処理したことで、我々は真の課題に目を向けることができる。「計画」のことだ。"
 BRG_political.28.a:0 "一つの騎士団領、一つの軍団、一つの党。"
 BRG_political.29.t:0 "海外に目を向ける"
 BRG_political.29.desc:0 "再びアーリア人の軍靴がパリの街を行進しており、フランス人は再び屈辱と敗北を味わうことになった。セーヌ川の左岸とその周辺に親衛隊の旗が誇らしげに掲げられている中、親衛隊全国指導者の計画が正しく機能し出す前に、我々はより広い世界の安全を確保することに目を向ける必要がある。\n\nアフリカでは、ボーア人とアングロ人が互いの喉笛を狙っている。かつて一つの旗の下で兄弟であった者たちが、今は敵として互いに対峙しているのだ。我々はボーア人が我々と同盟国に対してより好意的であると見なしており、そのため彼らがこの闘争で勝利を収めることは、むしろ世界にとって大きな奉仕となるであろう。\n\nボーア人が南アフリカの圧制者と戦って勝利するための手段を確保できるよう、軍需品と資金がすでに準備されている。我々が送る物資はオストアフリカを経由するので、我らがヒュティッヒがすべての物資と資金をボーア人に安全に届けることを期待せざるを得ない。"
 BRG_political.29.a:0 "迅速に届くようにせよ。"
 BRG_political.30.t:0 "原油の目覚め"
 BRG_political.30.desc:0 "つい1週間ほど前、戦争に必要な原油を積んだ2隻のタンカーが大西洋の冷たい海に沈むという悲劇が起きた。沈没の責任を誰もとろうとしない。当初司令部は計算違いと人為的なミスによる残念な悲劇と考えたが、今ではむしろ意図的なものであることが証明されている。\n\n正体不明の襲撃者によって燃料貯蔵・配送システム次々と攻撃されたため、本日ズュートヴェストアフリカの飛行場の燃料タンクが空になった。これはパルチザンの活動でないことは明らかだ。攻撃は考えられないほど連携が取れており、使用された爆発物は明らかに品質が高かった。\n\n残っているのはただ一つの疑問だ。誰だ？誰が一晩で燃料補給路を破壊する能力と知性を持っているのか？今のところアメリカ又は南アフリカが、アメリカの膨大な情報網を駆使してどの動脈を攻撃するかを見極めて行ったとしか考えられない。\n\nこのような攻撃は二度と許されない。すでに多くの飛行不能のために、重要な出撃が中止されている。このままでは1週間後にはアメリカの爆撃機がヴィントフック上空を飛び交うことになる。"
 BRG_political.30.a:0 "これは終わらせる必要がある。今すぐに。"
 BRG_political.31.t:0 "物流上の悪魔"
 BRG_political.31.desc:0 "ツェントラルアフリカにとって、1000キロ以上離れた場所でも効率よく戦争機械を走らせることができる広大で複雑な物流幹線道路ほど大きく誇れるものはない。\n\nそして今この高速道路を寸断する破壊行為ほど大きな落胆の種はないだろう。つい数日前まるで組織的に道路、橋、運河の閘門などがある瞬間に爆発し始めたのだ。数時間のうちに運河は使い物にならなくなった。数日で物流幹線道路は渋滞してしまい、南の橋は一つも無傷で残っていないようだ。\n\n南方の我々の兵士は事実上足止めを食らっている。我々が迅速に行動しなければOFNの進攻に対して無力であることがすぐに知れ渡るだろう。このような攻撃は明らかに米国が黒幕だ。南アフリカの下僕を使って、汚いマネをさせたのだ。その被害が致命的なものとなる前に我々は手を打たなくてはならない。"
 BRG_political.31.a:0 "この混乱を一掃せよ。我々は戦わなくてはならない。"
 BRG_political.32.t:0 "我らがアフリカの男"
 BRG_political.32.desc:0 "ハンス・ヒュティッヒ国家弁務官は常に誘導しやすい人物だった。全国指導者に忠実な下僕としてキャリアを開始し、最期まで親衛隊全国指導者の計画に忠実に仕え続けるだろう。たとえ彼自身に全くその自覚がないとしても。だからアフリカでのライヒの勝利の後に新しい国境線が引かれたとき、親衛隊全国指導者は彼が当時できたばかりのオストアフリカ国家弁務官に任命されるよう工作したのである。\n\nヒュティッヒの任命の恩恵を受ける時がついに来た。アフリカで戦争が激化する中、ヒュティッヒは気力だけでなく精神すらも失い始めている。この事実は我らに好都合に働くだろう。戦争が長引きオストアフリカが弾丸で貢献するたびに、ヒュティッヒはどんどん精神崩壊へと追い込まれ、これは何百万人あるいはそれ以上の人々の命を犠牲にすることに繋がるかもしれないのだ。\n\n今こそヒュティッヒに手を差し伸べ、ブルグントの支配者が間もなく前線の直接支援に到着することを伝えるべき時だ。我々が到着すれば間違いなく彼は親衛隊全国指導者とライヒ全体に自分自身の有能さを証明するために、軍隊をより狂乱化させるだろう。この狂乱こそが我々がもっと大きく育て上げたいものである。"
 BRG_political.32.a:0 "その獣を覚醒させよう。"
 BRG_political.33.t:0 "メッセージ"
 BRG_political.33.desc:0 "長い月日の間、我らの兵士たちはこの暗黒大陸でもアーリア人の優位性を保つために、アフリカの野原やジャングルで戦って血を流し、すべてを犠牲にしてきた。ついにこの努力が注目を浴びるようになったようだ。\n\n親衛隊全国指導者であるハインリヒ・ヒムラーは、我々の果敢な闘いに個人的に注目しているそうだ。ブルグントの友人はヒュティッヒ国家弁務官に接触しオストアフリカに前線部隊を派遣して我々の戦争を支援したいと表明している。\n\nこのような知らせにヒュティッヒは準備に余念がない。ボイラーシュタットではブルグントのパートナーを迎えるにふさわしい豪華な催しが計画されている。一方前線では、一刻も早いブルグント部隊の到着のみを望みながら、オストアフリカ軍がOFN軍に大きな打撃を与えるべく、新たな攻防が繰り広げている。"
 BRG_political.33.a:0 "我々は自らの価値を証明しなければならない！"
 BRG_political.34.t:0 "到着"
 BRG_political.34.desc:0 "ブルグント軍がボイラーシュタットの港に上陸したときから、そのヘルメットの横にあまりにも見慣れたSSの徽章が光っているのを横目に、オストアフリカの幹部はブルグント軍とオストアフリカ軍の連携計画書をすべて用意していた。しかしブルグント軍の将校からなんの連携も行わないとの連絡があり、オストアフリカの将兵は驚いた。\n\nブルグント人はボイラーシュタットに上陸すると、すぐに前線へ出発した。せっかく用意された豪華な歓待式もそのまま放置され、ブルグント軍の宿舎は空っぽのままである。南下する車列が巻き上げる砂埃だけが、ヨーロッパの親衛隊の痕跡として街に残された。\n\nなぜならブルグント人はワインと食事を楽しむために来たのでもなく、他人と連携するために来たのでもないからである。彼らは血を求めてアフリカに来たのであり、自分たちの意志でそうしようとしているのだ。もしヒュティッヒが自分の価値を証明したいのであれば、その努力を加速させなければならない。さもなければ、最も尊敬されているブルグント親衛隊の前で自らの戦争に遅れをとる危険性があるのだ。"
 BRG_political.34.a:0 "戦端を開け"
 BRG_political.35.t:0 "刃を研ぐ"
 BRG_political.35.desc:0 "騎士団領から扇動や不穏を一掃したいのならば、まず手広く準備する必要がある。弾の入った銃と行き先だけでは不十分で、誰を逮捕しなければならないのかおおまかに把握し、そこにその人物がいたならそいつから何を引き出すべきなのかを予め訓練しておく必要がある。この作戦には優秀な者の中でもさらに優秀な者だけが選ばれ、その者たちは計画と訓練において誰にも負けないレベルでなければならない。親衛隊騎士団領ブルグントの運命、ひいてはアーリア民族の未来はこの作戦の成功にかかっている。今慎重に棘を引き抜かなければならないのだ。さもなければ永遠に膿み続けることになる。"
 BRG_political.35.a:0 "今は着実に。"
 BRG_political.36.t:0 "獲物を屠る"
 BRG_political.36.desc:0 "地下抵抗組織に対する作戦は文句なしの成功を成し遂げた！地下抵抗組織「赤いポピー」の司令部を急襲し、この腐敗した組織の指導者をすべて見つけ出して捕らえることになんとか成功したが、数少ない生き残りの手下がまだこのネズミに忠誠を誓って隠れているようだ。下っ端の処刑のほとんどは、現場の隊員が行った。処刑前に通常行われる尋問は、騎士団領内の他の組織の所在地を詳細に示す情報の宝庫を発見したことによって不要となったのである。その地域に反地下抵抗組織班はすでに向かっており、指導者の捕縛を知るより前にわずかな生存者の隠れ家に到着することだろう。\n\n地下抵抗組織の首謀者であるグルースは、赤いポピー最後の生き残りである。厳重に保護されていた彼は、珍しく親衛隊全国指導者の直接命令によって一時的に命を救われていた。親衛隊全国指導者はこの最後の悪党の処刑を自ら見届けることを希望しているようで、現在グルースの留置所に向かっているところである。この異例の事態が、我々が今日得たアーリア人種のための異例の勝利を物語っている。ついにネズミは一掃され、我が家はきれいになった。"
 BRG_political.36.a:0 "もし何かを正して欲しいのなら。"
 BRG_political.37.t:0 "報告書:対赤いポピー作戦開始"
 BRG_political.37.desc:0 "宛:親衛隊全国指導者閣下|即時通達\n\n背景:騎士団領内には当初は未統率なテロリストの集合体だと思われていた活発な地下抵抗組織がまだ残っています。これはさらに調査を進めるとこれは協調を行うレジスタンスネットワークであることが判明しました。彼らはケシの花を名刺代わりにしていることから非公式に「赤いポピー」と呼称されます。指導者はアンリ・グルースであると確認され、主要なネットワークはロドモ内にあります。全国指導者は赤いポピーを永久に抹殺する作戦を承認されました。\n\n現況:SS軍は特定されたロドモの小集団に対して行動を起こし、その結果完全に根絶できました。同時に騎士団領全域で作戦を開始し、抵抗組織と接触したあるいは協力したと断定された複数の小集団や単独犯を粛清する成果を上げました。\n\nまたグルースら赤いポピー幹部がロドモの隠れ家にいるとの情報も得ました。そこは地下抵抗組織のセーフハウスだったが、グルースも彼の側近もその中にはいませんでした。彼らはロドモを脱出し、近くで再集結を図ると思われます。\n\n彼の逮捕は間もなく達成できると思われます。組織の指導者が散り散りになって逃げることを見越して、ロドモ近郊の市や町にSS部隊を先回りさせ、待機させています。作戦の最終段階を開始する前にグルースがこれらの隠れ家のいずれかに移動できるよう、約6時間を与えることことが推奨されます。\n\n指導者の最後の断末魔をもって地下抵抗組織は枯れ果てるでしょう。彼らの終わりは明白です。我々の兵士は実行命令を待っています。\n\nハイル・ヒムラー"
 BRG_political.37.a:0 "赤いポピーが枯れてゆく。"
 BRG_political.38.t:0 "手から逃れる"
 BRG_political.38.desc:0 "最悪の反逆が騎士団領を襲った。地下抵抗組織対策に大きくかかわっていた反逆的あるいは無能である士官が、情報提供者や組織の拠点に関する極秘情報の漏洩を許してしまったのだ。我々が漏洩に気づく前に監視下の隠れ家はすべて引き払われて放棄され、情報提供者は全員突然闇に葬られた。赤いポピーは我々に決定的な打撃を与え、もどかしいほど途方に暮れているのが現状である。我々内部にいる反逆者は確定できないが、内乱の脅威を放置しておくのは危険すぎる。このような事態を招いた原因である救いがたいほど無能な人物あるいは許しがたい反逆者を二度と出さないために、対地下抵抗組織作戦を一時的に中止し関係者をすべて清算することになった。一方で赤いポピーの活動は、当面の間親衛隊騎士団領ブルグントの日常の一部にならざるを得ない。"
 BRG_political.38.a:0 "全て更地にして、また一から始めよう。"
 BRG_political.39.t:0 "フランスの死刑執行"
 BRG_political.39.desc:0 "兵士に挟まれた黒いコートを着た男が暗い廊下を急いで歩いている。ドアの前にいた将校たちは彼のためにドアを開け、上官が謝辞を述べずに通り過ぎると、最大限の厳格さで正しい敬礼をした。ハインリヒ・ヒムラーの生身の姿を見ることは、SSの将校にとって決して珍しいことではないので、彼らは最善の行動をとるように心がけていた。ヒムラーの前で規律を乱したものは、誰であろうと厳しい結果が待っていた。\n\n親衛隊全国指導者は普段は捕虜の処刑を直接監督することはなかった。実のところヒムラーは死を不快に感じていたのだ。血みどろの光景に嫌悪感を抱く彼は、堕落したサディストのようにそれを楽しむためにこの場にきたわけではないのだ。彼はこの囚人の処刑を長引かせるつもりは全くなかった。後頭部に銃弾を撃ち込めば、すぐに終わることは間違いないのだ。ヒムラーの直接の参加は純粋に儀式と詩のようなものだった。この男、グルースは地下抵抗組織の指導者であり、最後まで生き残っていた真に自由なフランス人集団の長であった。彼の死により、フランス精神は不可逆的な臨終を迎えることになる。彼の命を絶つことは、ヒムラーが他のどの国よりも軽蔑している国家の魂を破壊することでもある。彼は一人の人間を処刑するために来たのではない、フランスを処刑するために来たのだ。\n\n鋼鉄が囚人の頭に押し付けられ、彼の体は看守によってピンと固定された。ヒムラーの銃は彼の頭蓋骨にくっついており、発射準備が整っていた。彼の視線は一瞬離れ、グルースの方を向いた。その瞬間彼は発砲した。手のひらに反動が伝わっただけで、その男が死んだことがわかった。ヒムラーは手を拭くための布を取り出し、それから再び部屋を出て行った。興奮と矜持と安堵のすべてが彼に等しく押し寄せるのを感じながら、彼は廊下を戻って行った。この時彼は道の途中でいきなり立ち止まり、看守が自分に正しく声をかけたかどうかを確認するために振り返った。ここには親衛隊全国指導者の仕事がまだ残っていたのだ。"
 BRG_political.39.a:0 "安堵のため息。"
 BRG_political.40.t:0 "完全なる秩序"
 BRG_political.40.desc:0 "親衛隊騎士団領ブルグントにおいて、親衛隊全国指導者に反抗しようと真剣に考えたことのある人間は、今や皆死んでしまった。その中には反乱軍団の反逆者のように、親衛全国指導者に忠誠を誓っておきながらも裏切る者もいた。彼らは当然ながら死んだ。また征服された国の現地人の中には、祖国が降伏した後も何十年も親衛隊とその支配者に抵抗し続けた者もいた。彼らは当然ながら死んだ。しかし彼らよりももっと重要かつ大勢である数百万の大衆も、心の中で反逆を犯していた。「これが私の人生なのだろうか？逃げ出すべきか？」と考えたことがある畑を耕す農民や工場で働く労働者も皆、死んでしまった。\n\nもちろんこの多くは表面上は生きていた。彼らは呼吸し、食べ、眠った。日々の労働をこなしている。もしかしたらまだ迷いを持っているかもしれない。しかし彼らの中の反逆者は死んでいた。これまで武器を手にしたすべての反逆者が死んだのと同じように。彼らは精神的に死んでいたのだ。フランス人、ベルギー人、その他滅んだ国の熱意は彼らから失われていた。彼らは抵抗しようという考えを一瞬たりとも抱かない。彼らは誰が自分たちを支配しているのか知っていた。自分たちが劣っていることを、たとえ心の中でその言葉を使わなかったとしても、理解していた。騎士団領の人々は、誰が自分たちの支配者なのか、なぜ従わなければならないのか、以前にも増して理解するようになった。彼らは今二つの民族に分かれていた。善良なるアーリア人市民と、空っぽの殻である。後者は時が経てば風の中の籾殻のように吹き飛び、山から海までアーリア民族が親衛隊全国指導者の賢明な支配の下で繁栄するだろう。"
 BRG_political.40.a:0 "服従は愛を必要としない。"
 BRG_political.41.t:0 "蛇の洗い出し"
 BRG_political.41.desc:0 "「……そして最後に、我々の最初の調査の結果です」この一言が部屋中に火花を撒き散らした。何人かの大臣がお互いに純粋な恐怖の表情を浮かべてお互い顔を合わせていた。何の調査だ？そのうちの1つ？手に負えない奴隷に何かあったのか？誰かの首が飛ぶのか？\n\n親衛隊全国指導者は瞬き一つもしなかった。「うむ、素晴らしい」ヒムラーはその男に続けるように促した。\n\n「はい、ええ、閣下の疑念が正しかったようです」全国指導者の秘書が議事録を取っている以外、部屋は死んだように静まり返っていた。この時部屋には狂ったようにタイプライターをうつ音だけが響いていた。「ワロン師団は確かに……その地位にふさわしくない行動をとっています。侵攻作戦開始を目前にしながらも、ほぼ全員が地元を離れようとしません。彼らは必要な数よりもはるかに多い銃器や物資を大量に調達しています。不正……違法行為や裏切り行為とまでは言えませんが、疑念を抱かざるを得ません」\n\n「同様にドグレルの側近も我々の指揮系統から離れつつあり、些細なことで激しく反発するようになってきています。彼らはアーリア人将校に対して日に日に反発を強めていますが、我々直属の部下の前では従順さを装っているのです。全体として彼らの行動と公然的反発は、最初の調査で明らかになったこと以上のレベルであるを示唆しています。師団全体に欠陥があるのかもしれません」\n\n全国指導者はゆっくりと頷いた。「彼らのナショナリズムは奴ら自身の破滅を招くだろう。しかし残念なことに、奴らの多くが鍛え抜かれた兵士だ」彼はため息をついた。会議に同席していた他の者たちはショックを受けた表情を浮かべていた。一個師団が図々しくも運命を弄んで騎士団領に刃向かうなんてことがあり得るのか？\n\n「調査を続行せよ」ヒムラーはそう言った。「彼らの裏切りがどれほど根深いか調べよ。ドグレルは反逆者の可能性が高い。もし何らかの明白な反逆行為の兆候を発見したら、彼を逮捕して殺害せよ。師団内の裏切り者を調べよ。反発する者は根こそぎ始末するように」全国指導者は突然立ち上がると、ドアに向かって歩き出した。出口のところで立ち止まり、顔をしかめた。\n\n「この件は君達に任せた」彼は特定の誰かに話しかけなかった。この部屋にいる者全員が説明責任を負うことになったことを、彼らは知った。\n\n「私を失望させないでほしい」"
 BRG_political.41.a:0 "ドグレルは非常に微妙なラインだ。"
