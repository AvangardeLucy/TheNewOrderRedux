 BRG_bildungsprogramme_text:0 "教育プログラム"
 BRG_bildungsprogramme_desc:0 "騎士団領はアーリア人種が守られている唯一の場所だ。アーリア人の血統が厳格に守られている。アーリア人は生まれながらにして純粋であるが、それはずっとそのままであることを意味しない。劣等人種に彼ら自身が惨めな存在であることを教えなければならないように、アーリア人も自分たちが純粋であることを教えなければならない。我々は、上位人種と下位人種の未来の世代が支配と奉仕、栄光と謙虚さ、強さと沈黙において我々の先祖が残した退廃的な遺産よりも偉大になるようにしなければならない。\n\nSS国家保安部第III局C部国民文化・芸術課は長い間名目上我々の管轄下に存在するだけで、独立した心を持つ国家社会主義の奉仕者たちの仕事は本質的でありながらしばしば無視されてきた。今我々はこの不一致を正そうとしている。無知とはボリシェヴィキの脅威と同様の育ちの悪い忌まわしい敵であり、この獣、さらに正確に言えば偽りの真実の獣を殺すことは真のアーリア人にふさわしい戦いである。\n\n心は弱者が「真実」と信ずるものと強者が正しいと知っているものとの間にある戦場である。この戦いに勝つために我々は教師にあらゆる武器を与えなければならないのだ。これは騎士団領の魂をかけた戦いであり、アーリア人は断じて敗北しない。"
 BRG_there_was_no_france:0 "[From.GetBRGFocusThereWasNoFrance]"
 BRG_there_was_no_france_text:0 "フランスなどなかった"
 BRG_there_was_no_france_desc:0 "SS国民文化・芸術課は新たな修正されたキャンペーンを開始した。我々の学校の多くの教科書、特に劣等人種の学校や最近になって騎士団領に組み込まれた学校ではフランスとフランス史の科目に不必要な時間を費やしている。\n\n科学の教科書から時代遅れのユダヤ・ボリシェヴィキ理論を一掃する必要があるように、歴史の教科書からも、とっくにライヒに取って変わられた時代遅れかつ失敗した国民国家を一掃する必要がある。我々はすべての教科書からフランスを一掃するための特別な部門を設立し、検閲官と宣伝担当者が協力して、過去の重大な不公正を追放して高揚した未来への道を開くつもりだ。\n\nフランスは我が祖国から独立していたわけでない。大目に見ても衛星国という程度で、本当のところは常にアーリア民族の属国か進貢国、従属国といったところだったた。騎士団領設立以降に入隊したフランス人SS将校たちは、自分たちがまだアーリア人ではないという深い精神的現実をこのことが反映していることを理解するだろう。彼らはこの教訓に感謝するようになるだろう。誰もがそうなるのだ。"
