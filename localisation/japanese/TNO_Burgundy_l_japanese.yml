 BRG_education_tree_dynamic_modifier_desc:0 "§L全国指導者は騎士団領についての明確な構想を持っている。それはアーリア人の約束された土地であり弱く退化した文化はもう一つも存在しなくなる、という構想である。残念ながらこのドイツ化の指令は、フランス文化を存続させるために教育システムを乗っ取ったシャルルマーニュ軍団の一部分子によって妨害されている。\n\nこれは容認できない。このフランス文化の亡霊に対して、我々は明らかにもっと強硬的に対処しなければならない。もはや無視することはできない。奴らは心も体も魂も社会から粛清されなければならないのである。もし我々が焚書によって粛清できないのなら、我々は銃弾によって粛清することになるだろう。§!"
