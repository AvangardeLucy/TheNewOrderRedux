 BRG_education_waiting_for_text_desc:0 "騎士団領はアーリア人種が守られている唯一の場所だ。アーリア人の血統が厳格に守られている。アーリア人は生まれながらにして純粋であるが、それはずっとそのままであることを意味しない。劣等人種に彼ら自身が惨めな存在であることを教えなければならないように、アーリア人も自分たちが純粋であることを教えなければならない。我々は、上位人種と下位人種の未来の世代が支配と奉仕、栄光と謙虚さ、強さと沈黙において我々の先祖が残した退廃的な遺産よりも偉大になるようにしなければならない。\n\nSS国家保安部第III局C部国民文化・芸術課は長い間名目上我々の管轄下に存在するだけで、独立した心を持つ国家社会主義の奉仕者たちの仕事は本質的でありながらしばしば無視されてきた。今我々はこの不一致を正そうとしている。無知とはボリシェヴィキの脅威と同様の育ちの悪い忌まわしい敵であり、この獣、さらに正確に言えば偽りの真実の獣を殺すことは真のアーリア人にふさわしい戦いである。\n\n心は弱者が「真実」と信ずるものと強者が正しいと知っているものとの間にある戦場である。この戦いに勝つために我々は教師にあらゆる武器を与えなければならないのだ。これは騎士団領の魂をかけた戦いであり、アーリア人は断じて敗北しない。"
 BRG_new_history_desc:0 "フランス人が理解している現在の歴史認識には深い欠陥がある。その欠陥とは、フランスのナショナリズムの利益のためにライヒを悪者にし、フランス人に前提とされている堕落した「美徳」を神格化するために、何世紀にもわたって行われていたプロパガンダと真の歴史の誤った書き換えの産物のことだ。何世代にもわたる嘘によって、フランス人は自分たちの真の人種的遺産、真の精神的アイデンティティ、そして民族としての真の目的を欺かれてきた。\n\n我々の仕事は簡潔に言えば記録を正すことだ。我々はフランスの田舎に住む子供たちを教育し、彼らの親たちを自身の歴史だけでなく世界の真の姿について再教育する。歴史、科学、芸術、文化……それらすべてのリアリティに惑わされている彼らに望む望まないにかかわらず光を当ててやるのが我々の役目だ。彼らの誤解は修正され、そして最も柔軟な人々は、良きブルグント市民、国家の忠実な奉仕者、祖国の子供たちへと再成形されるだろう。そうでない者はあまり望ましくない運命を辿ることになる。"
 BRG_new_program_desc:0 "今こそ教育システムの目的を再分析する時だ。子供たちの学校は純粋に次世代の労働者を育成するために存在するのではないし、大学は、堕落しかつ他の階級を社会的に堕落させる知識人階級を作るために存在するのではない。騎士団領のすべての情報源は教育を受けるに値する人々の心を、自分の民族とライヒに忠実な善良なアーリア人の心に一致するように形成するという目的を果たすべきである。\n\nこれと対をなして、我々の中のより不純な者たちも教育を受けるべきだ。彼らは忠誠心、勤勉さ、祖国への忠誠の重要性、正当な主人に良い奉仕をすることの重要性を教えられるべきである。よく教育された労働者とはノルマをこなし親衛隊の命令に疑問を抱かない者と定義するのが最も適切である。"
 BRG_erase_degeneracy_desc:0 "歴史の事故によりベルギー人は真の国民精神を育むほど長く存在することも同質性も高いこともなかった。その代わりに旧ベルギーのフランス語圏とフラマン語圏の人々は言語的に近い人々と似た独自の世界観を持っている。このうち旧フランス人と同様の努力をしなければならないのは前者のワロン人であろう。ベルギーのフランス語を話す人々にも程度の差こそあれフランス人特有の倒錯した考え方に感染しており、そして騎士団領のより貧困な人々の心を浄化して彼らを適切なブルグント人にするための我々の努力に対してもベルガエ人の子孫は免疫を持たないだろう。"
 BRG_cleanse_mistakes_desc:0 "フランス人の科学的業績はアーリア人科学者による天才的な革新に比べれば、余興として理解されるべき科学的進歩のカテゴリーである。何世代も前にライヒが統一されて以来、我が民族は技術、哲学、そして人類の知識のあらゆる面での進歩において世界をリードしてきた。フランス人の頭の中で修正されなければならないのは歴史の流れに対する誤解だけではなく、我々の民族が卓越してきた人類の知識の他のすべての側面もである。ブルグントの新市民はヴォルテールなどの知識をすべて忘れボイムラーやハイデガーの知恵を学ぶべき時が来ているのだ。"
 BRG_burgundian_irredentism_desc:0 "「ブルグント」という概念は現代の発明ではなく実際にはフランス王国の存在よりも前から存在しており、6世紀以降ヨーロッパの顔であった。この国の正当な領地、すなわち我々の国の正当な領地はライン川から海峡まで、そして北海からアルプスまで広がっている。この地域は地理的にはまとまっているものの長い間複数の国や民族といくらかの優越者の間で分断されてきた。この地域の住民を集めて人種的に純化しブルグントをこれまでにない最高で純粋で不純物が取り除かれた強い改良作にすることが、てんでばらばらなアイデンティティ群の中で最も優れたものを持つ我々の道徳的な義務である。人々に我々が羊の飼い主であることを知らしめなくてはならない。そして最も白い羊毛の羊たちを彼らがこれまでに食べたことのないような緑の草へと導くのだ。"
 BRG_deal_with_the_legions_desc:0 "強大すぎる奉仕者の脅威はかつての大国全てに降りかかった災いである。軍団とその将軍たちは国家社会主義と親衛隊全国指導者に忠誠を誓っているのは確かだが、その大きさゆえに常にそうであることを保証するのは難しい。特にシャルルマーニュ軍団はフランス人の祖先を誇りに思いすぎているのかもしれない。自分たちそれぞれはすべてはフランス人ではなくブルグント人であること彼らがをどんな時も忘れないようにしなければならない。心の弱い者の数が減れば、残りの者はアーリア人への忠誠を誓うようになるかもしれない。"
 BRG_search_for_professors_desc:0 "フランス人やその他の先住民を偉大なるブルグント人の集団にするためには、彼らの中で親衛隊全国指導者の信頼を得ている著名人を威信ある地位に就かせることが不可欠である。民衆はブルグント人の集団の中に自分自身を見出さなくてはならない。彼らは誇りを持って自分たちは今やブルグント人であるというフランス人たちの顔を見なければならないし、それらすべての人々を賞賛し見習いたいと思わなければならない。これはアカデミアの領域では疑いようもなく真実なのだが、パリのフランス人学生は、彼らの信頼する教授たちが皆心温まる言葉で自分たちの民族は親衛隊騎士団領ブルグントの住人として役割を果たすのが最善であると宣言すればそのことを否定するのは難しいだろう。セーヌ川の次の世代の思想家たちは、自分たちの祖先がどのようにしてこれほどまでに欺かれ、真実から離れて自らをフランス人と呼ぶようになったのかを考えるだろう。"
 BRG_burn_the_old_books_desc:0 "「善良なる」時代遅れの本を焼くことのシンプルさには、何か美しいものを感じる。私たちが今住んでいる世界の著者の大多数は、騎士団領の純粋な男女の目に触れて腐らせるべきではない貧弱な害虫の一部だ。彼らの作品は古く、反証されたアイデアで、征服され敗北した国家やイデオロギーの人工物である。簡潔に言えば彼らの本に書かれた言葉は決して読まれるべきではない。それらの本は自らを焼く炎を手に入れただけなのだ。あとはどの本を、正確にはどの著者を非存在とするべきか決めるだけだ。我々は新しく征服した公共の図書館や個人の書斎をできる限り広い範囲で浄化した方がよいだろう。腐敗を眼前にしながらの穏健さは美徳ではない。"
 BRG_jean_mabire_in_every_school_desc:0 "フランス人の中で我々の計画に最も忠実なのは作家のジャン・マビルである。彼はアーリア人種のヨーロッパの地での支配権の宣言の芸術的で若い擁護者である。特にライヒの軍隊から切り離され、ライヒの軍隊よりも上位に位置する親衛隊への憧れから成立時にヴィシー政権から騎士団領に亡命して以降、親衛隊全国指導者の寵愛を獲得している。カレーからオージュラまでのすべての元フランス人がマビレのような心を持てば、国民の再教育計画は完了するだろう。\n\nこの模範となる人物が我々の大義のために、「シグルドの剣とプロメテウスの松明を持つ」我々への彼の熱意を共有するようになるかもしれない同胞の徴兵を助けることは理にかなったことである。フランス人は常に彼らが作家を愛している。著名なフランス人作家が我々の体制の美点を雄弁に語ればフランス人が我々の体制にうまく組み込まれるという結果以外ありえない。すべての学校のすべての生徒にマビレの賢明な言葉を読ませ、覚えさせよう。"
 BRG_authenitiziat_desc:0 "ライヒの分派国家以上のなにかになるためには、親衛隊騎士団領ブルグントは自分自身と自分が大切にしているものに忠実でなければならない。国家と国民は、ボリシェヴィキやアメリカの富裕層の思想の持続的な影響だけでなく、我々が東の隣人の延長に過ぎないという考えに対して団結して反抗しなければならない。我々の国境を越えて存在するすべての外国のイデオロギーはブルグント人の心と肺の癌であり、それは我々の内部に侵入して、我々が最も反撃できないところから我々を弱体化させている。この精神的な腫瘍が我々を圧倒するのを防ぐ唯一の方法は即座に慈悲もかけずに切除することだ。我々はフランス人ではなくブルグント人である。そうでないと言うことは異端であり、禁じられている。我々はライヒに属しているのではない。我々は親衛隊全国指導者に属しているのである。そうでないと言うことは異端であり、禁じられている。我々の国家の領域にいるすべての男と女と子は我々の国家とそれに付随する救済のイデオロギーである国家社会主義に完全に忠実でなければならない。ブルグント人であるということは、ブルグント人のみであるであるということだ。つまり真正性である。もしその目的のためにその身すべてを捧げることができないのであれば、自分自身を完全に墓場に追いやることになるだろう。"
 BRG_our_germanic_hertiage_desc:0 "現在騎士団領となっているところから発展したフランク族の帝国は西と東を征服し、2つの兄弟国の前身となった。ドイツとフランスである。この2つの国の兄弟喧嘩は千年以上にわたって西ヨーロッパの歴史と政治の最大の特徴となった。幾多の戦争を経てドイツとフランスは必然的に対立するものとしての意識を育み、互いに反発し憎しみ合う存在と定義されていった。西ヨーロッパの兄弟国の発祥の地であるブルグント地方にSSが旗を立ち上げた日は、この些細な対立の最後の日の始まりだった。総統が西フランク王国に勝利したことで兄弟喧嘩の決着に永遠の答えが与えられたかもしれないが、今こそ反感を脇に置いて勝者も敗者もゲルマン民族の共通の遺産を認識するときが来た。先祖代々の国家であるライヒを生み出した同一の征服者からフランス人が生まれたということは、我々がその気になればフランス人が我々の新ライヒに組み込まれる可能性があるということだ。"
 BRG_french_are_not_german_desc:0 "とにかく我々はそれを望まない。これ程の大量の肉体を、自分とは異なるものを定義することで自らを識別する新たな国家に同化させることは、あまりにも見通しが不透明である。我々は立ち向かおうとする全ての敵の戦意をくじく軍隊と武器を持つ強力な国家だが、奇跡を起こす者ではない。我々のリソースはフランスのすべての農民が自分をフランス人と呼ばないようにするという壮大な計画ではなく、我々の強さと安全を維持して重要な食料と石油製品の獲得量を改善するために使ったほうがよい。我々が国民に期待するのは忠誠心と効率的で勤勉な労働力である。労働者の中に母国語で話す人がいても、彼らが発する言葉が反逆的なものでなければ何の問題もない。"
 BRG_our_brothers_the_french_desc:0 "そしてそれはそうなるだろう。我々が長い間行方不明になっていた兄弟であるという事実を一度受け入れれば、完全な再統一以外のものを受け入れることは正気の沙汰ではない。かつてフランス人とドイツ人を生み出した広大な平原と同じブルグントは、今彼らは再び一つにするのだ。ブルグント人の昔の祖先である歴史上のシャルルマーニュは戦士の天国から我々を見て、自分たちの子供が今共通の目的のために共に働いているのに微笑むだろう。ドイツ人でもフランス人でもなくブルグント人に奉仕する国家社会主義が我々の国の指針である。騎士団領は自国民と自らに利益をもたらす目標と偉大な指導者の計画にのみ奉仕する。我々がライヒの息子なのではなくライヒが我々の息子なのである。"
 BRG_our_lineage_secured_desc:0 "我々は騎士団領の未来の系譜を安全かつ確実なものにするために、多くの時間、人員、資材、時間などの多くの資源を費やしてきた。ついに我々の苦難は終わりを告げた。人々は周りの観察されている世界の真実とその向こうで起こっていることを教えられており、我々が正当に征服した土地の先住者たちは、正しい視点に立ち返る兆候を見せている。ここでは具体的な改善が重要なわけではないので、多く観察できなくても心配いらない。本当に重要なのは何よりも大切な我々の血筋が何世代にもわたって維持されることだ。世代を重ねるごとに我々はより純粋により強くなっていくことができる。そして、年月が経つにつれて騎士団領全体のすべての魂が、最終的に救われ国家社会主義とアーリア人種の優越性に導かれることになるのだ。\n\n我々は血統を浄化した。我々の勝利だ。"
 BRG_a_second_attempt_desc:0 "フランスの人々を優しくなだめて我々の意志に従わせようというかつての気概は、我々が行う努力から排除されなければならない。それらは時間の無駄であることが証明されている。中途半端な対策や提案はもうやめ、具体的な行動と鉄のように強固な命令だけを行うべきだ。ドイツ語を話すべきだと本で教えてもフランス人がドイツ語を話さないのであれば、その本を銃に置き換えよ。ゲルマン化の厳しいノルマが州内の学校管区に言い渡さたうえで、遵守しない集落だけでなくで結果を出せなかった執行者にも罰則が与えられる。フランス語を話す人とフランスという国を尊敬する人が減っていって最終的に両方の数字がゼロになるまで毎年着実に進めていく。自称フランス国民とフランス語話者の数が義務化された基準に達しないとき、その数を目標に一致させるのはもはや教育者の仕事ではなく、アインザッツグルッペンの仕事となる。足し算、引き算は彼らの得意とするところだ。"
 BRG_atompshere_of_degeneracy_desc:0 "我々はフランス人教育システムを導入しカリキュラムを変更することで、生徒たちを明日の忠実なブルグント人にすることができると考えていた。しかしこれら教育機関の腐敗がどれほど根深いものであるかを少しでも知っていれば、我々はこのような過ちを犯すことはなかったのだ。この問題を解決するために、教育制度を見直すのではなく入れ替えることになる。大都市や町にあるコミュニティ・スクールは閉鎖され、その施設はフランス語を話す成人の週1回の強制的な再教育に流用される。週末にはドイツ語の授業が行われ、フランスの労働者階級のカレンダーにはカフェの代わりにこの用事が記載される。\n\n若者に対しては義務的な全寮制の学校が拡大され、その結果年配者よりもはるかに効果的に若い心を忠実な将来の市民に育てられることが証明されるだろう。この全寮制の学校では最も忠実なフランス人教師のみが教育課程に参加することが許され、残りの欠けた部分は軍の教官が補うことになる。寄宿舎内でフランス語を話しているところを発見された生徒には厳しい体罰が科せられる。また両親やその他の親族からの手紙はドイツ語で書かれているかや道徳的な強さと親衛隊への忠誠心が反映されているかどうかが審査される。次の世代は前の世代よりも純粋になるだろう。我々がそれを保証する。"
 BRG_a_culture_of_weakness_desc:0 "システムのすべてを根こそぎ壊してしまうのは無意味な破壊行為であり、私たちが設計した目的を達成することができない。代わりに我々は機能を維持できる最大限の範囲でシステムを変更して、何よりも生徒のゲルマン化を誘導するように設計すべきである。教育の機能は国民をより知的にすることではない。教育システムの機能は、人々を適合させることにある。\n\nもはや不要になった人を直接排除することで求めている変化を生み出すことはできるが、それには無駄がつきものだ。ブルグントで暮らし人種的にも生物学的にもいつかドイツ人になるのに適している人はすべて未来のドイツ人として扱われるべきだ。いわば失われたドイツ人であり、その人の可能な限り最高の類型に矯正される必要がある人だ。当然のことながらこのプロセスは若者だけに適用されるものではない。どんな分野であろうと社会的な昇進や最高の給料や技術を要する職に就けるのはドイツ語に精通している者に限られ、現存する言語の中でも最も完璧なこの言語の授業は、上昇志向の強いフランス人希望者に無料で提供されるだろう。希望しない者は希望するまで厳重に監視されることになる。"
 BRG_our_ideals_are_forever_desc:0 "植物も動物も最適とされる条件のもとでは最も強くて大きく成長することはできない。水や食べ物が簡単に手に入り何の苦労もせずに済めば、生物は病気や捕食者への抵抗力を失う。最も強い人間は最も熱い火の中で鍛えられ、寒さは作物を真に弱らせることなく数ある作物の中で最も弱いものを取り除きいて最良の子孫を次の世代に残すのである。これらの事実は何千年も前から古代の人々に知られていた。古代ギリシャのスパルタ人は病気の赤ん坊を見殺しにしていたし、かつて温暖だったスカンジナビアの北端で農業を発明したアーリア人は寒さが来て畑の中の弱い種を殺してくれるように神に祈っていた。過去の世代の知識は西欧の自由主義者によって失われ、その蔓はライヒ自身の無防備な開口部にさえ忍び込んでいるが、騎士団領は永遠に純粋であり続けるだろう。"
 BRG_no_more_second_chances_desc:0 "宿主中の寄生虫のようにSSに巣食っていた不誠実な悪党たちは、我々が町や都市の統治者として彼らに義務づけたゲルマン化政策は不合理で非現実的だと主張した。先住民のフランス人団体のリーダーの多くはこれに同意し、SSに忠誠を誓う人々はフランス語を維持できるよう地元当局に嘆願した。こういった命令に抗議したり寛大な処置を求めたりした人々の中で今日もそうしている人はいないし、我々のゲルマン化の努力に抵抗する人々も続けていられる時間はそう長くはないだろう。\n\nフランスの民族主義的な道具を所持することは反逆の行為とみなされる。フランス語の看板を公に表示することは反逆行為とみなされる。ドイツ語の基本的な読み書き能力を持たない場合も反逆行為とみなされる。強制収容所はフランス語が許容される唯一の場所とする。"
 BRG_destroy_it_all_desc:0 "より厳しい処置が存在するのならば、常にその処置が適用されるべきである。ゲルマン化に抵抗する者の破壊はこれまであまりにも場当たり的だった。出現した抵抗者を特定して彼らとその幇助者を処罰してきたのである。この方法が失敗しているのは、我々がそれを罰するために反逆罪の発生に依存しているからである。これは非論理的だ。より良い解決策は積極的に行動することだ。\n\nフランス製の看板を掲げているレストランがドイツ製の看板に交換するだけでは不十分だ。そのレストランを焼き払いオーナーを処刑するべきだ。職場で従業員がフランス語を話すことを密かに許可している雇用者が抹殺されるだけでは十分ではない。反逆に加担した従業員の抹殺を目の当たりにしてから抹殺されなければならない。私たちは残忍な野蛮人ではない。人生を終わらせる喜びのために殺すのでも、人生を終わらせた相手に苦痛を与えるために殺すのでもない。私たちが殺すのは生きるに値しない人がいるからであり、「一部の人」を可能な限り広く定義することが、可能な限り偉大な国家をもたらすからである。"
 BRG_salt_the_earth_desc:0 "我々の努力は常に継続しているが、親衛隊騎士団領ブルグントにおけるフランス語に対するキャンペーンの過熱した期間は終わりを迎えた。我々の計画の最後の行為（継続中のゲルマン化のノルマの他に）として、我々の計画の象徴的な達成手段が行われる時である。ルーブル美術館は中にフランスの芸術作品のコレクションが収められている有名な建築芸術作品であるが、これは取り壊される。瓦礫を撤去した後に我々の芸術基準に適合する作品を収容するための代替施設が建設される。新しいルーブル美術館は祖国の首都であるゲルマニアと同じ新古典主義の建築様式で建てられる。同様の破壊と再建が国中で行われ、国の文化的転向を完成させるのだ。ノートルダム大聖堂もまた大聖堂から古代ヨーロッパ宗教の博物館へと作り変えられ、キリスト教の図像は取り除かれてドイツ神話の戦士の像に置き換えれる。ヴェルサイユ宮殿の鏡の回廊のようなドイツの歴史にとって特に重要ないくつかの場所だけがそのまま残される。フランスの文化的歴史は破壊され我々が最もふさわしいと考えるイメージで新たに作られる。その時の人々の反応は彼らの忠誠心の真偽を問うものとなるだろう。"
 BRG_keep_them_in_our_grasp_desc:0 "騎士団領の非熟練労働者の今世代が先住民の言語を話し続けることは容認される。しかしこれらの言語を話すためには、この国のフランス語話者が反逆的なフランス語を話さないようにするためのフランス語での追加の政治的プログラムに参加する必要がある。差し迫ったゲルマン化よりも重要なのは結局のところこの国が安定し続けることである。長期的な安定性よりも急速なゲルマン化を優先させるのは狂気的だ。彼らがどちらを選んでも得をする選択なのだ。国民はドイツ人になるかあるいは我々のプログラムで政治的に傾倒するようになるのか。SSにとってはWin-Winだ。"
 BRG_get_inside_their_heads_desc:0 "フランス語のラジオ放送と大衆文化は禁止されるのではなく、親衛隊を広く宣伝しフランス人を新しい支配者に近づけるために使用される。資本主義国家が放送の合間に消費財を宣伝するように、我々は国家社会主義を宣伝し聞いているフランス語圏の人々に対して我々のシステムの美徳とその多くの業績を称賛する。彼らがフランス語で見聞きするものはすべて親衛隊全国指導者の目的を推進するために存在している。彼らの祖先が自分の言語の保存のために戦い死んでいったのと同じ言語が、内心気づいてはいるがまだ受け入れていない真実を彼らに確信させるために使われるのだ。すなわち自分たちはかつて敵とみなしていた人々とそれほど遠い存在ではないことと、そしてライヒで先駆けて発明されて現在騎士団領で実践されているシステムがフランス人の需要に合った最良のシステムであることだ。"
 BRG_make_an_example_desc:0 "模範人物計画を確立して、騎士団領に住むフランス人に尊敬すべき地域のリーダーや偶像化すべきヒーローの新しい体系を提供する。コミュニティの中で最も生産性の高いフランス語を話す労働者は、その顔と業績を誰もが見られるようにポスターにしてその家族はドイツ語を話す人たちと同等の優遇住宅を受け、それに見合った社会的特権とより高い技術を要する雇用を得ることができる。さらにパリの人々は太陽王やナポレオンの時代を忘れ、彼らの最も古くて偉大で真にフランスを建国した人物でこの国のあるべき姿に最も近い人物であるカール・マルテルやシャルルマーニュの功績を思い出すことになる。この偉大な人物たちの埋葬地の新たな考古学的発掘によりこれまで知られていなかった彼らの生活様式の秘密が明らかになってきた。彼らは清貧な生活を送り必要なものだけを食べて体を鍛え骨格はドイツ人のようであった。まさに我々すべてが目指すべき英雄たちだ。"
 BRG_edu_upgrade_vents_tt:0 "この意志"
 BRG_education.1.t:0 "素敵なデザート"
 BRG_education.1.d:0 "頭の上のどこかに突然青みがかった電飾が現れ、ツェーザル博士は目が慣れずに激しくまばたきをしていた。頭から袋を外されれば視界が開けると思っていたが、部屋はぼやけたままだった。困ったことに保安部がパリのタウンハウスから彼をスリッパとバスローブだけの格好で連行したときに眼鏡を落としてしまったのではないかと気がついた。しかしドライブが7時間に及んでいた上に自分がいる部屋を見れば、自分がもはや首都にいないことは明らかだった……コンクリートと思われる灰色の壁と、角の取れたアーチ型の天井。ツェーザルは最後の大戦で空襲を経験していたので、彼のような立派な学校管理者でも要塞化されたバンカールームであると認識できた。これは彼も招待された親衛隊幹部の稀な会合で語られた「アルプス国家要塞」の一つなのだろうか？戦前から全国指導者は彼から権限を奪っていたし、最近では……突然、磁器に金属が当たる音がして驚き、ツェーザルは背後の音の出所を探して振り向いた。何かに足を滑らせそうになったが、黒い制服を着た男が料理を食べているぼんやりとした輪郭を見て、ツェーザルは即座にその原因への興味を失った。漠然としたリンゴの香りがして疑問が解けた。ツェーザル博士のような地位の人の前で、あえてアプフェルシュトゥルーデルのような贅沢なものを食べようとする人は一人しかいない。振り返る間もなく腕が伸び、老いた肺が「ハイル・ヒムラー！」と大声で叫んでいた。親衛隊全国指導者はスプーンを置いて静かに話し始めたが、オーバーバイエルン地方の丸みを帯びた訛りと安心感のある口調の中に抑えきれない怒りが隠されていることはツェーザルのような彼を長年知る者だけが分かることだ。彼は新領土についてシャルルマーニュの男たちがいかに騎士団領の文明化の使命を損なっているかを語った。教育改革がいかに失敗したか、劣等人種教育の責任者がこれらの問題に対処できなかったことを認め、ツェーザル博士と騎士団領の両方を裏切ってしまったことを語った。彼はツェーザルの30年間の忠誠心と、物事を正すために彼に絶対的な信頼を寄せていることを語った。20分間彼が話をしている間そわそわしていた彼はまるで蛇を狙う獲物のようにスリッパに染みはいってくる液体を無視しようとしていた。全国指導者が帰ろうと立ち上がると、ツェーザルはようやく下を見ることができた。自分が立っている水たまりは確かに赤く、白い頭蓋骨の破片が散らばっていた。しかし、総統の言葉で再び目を覚ました。"
 BRG_education.1.a:0 "「ああ、あと奥さんのシュトゥルーデルを褒めといてくれ」"
 BRG_education.2.t:0 "ノイエ・ブルグント"
 BRG_education.2.d:0 "パリの旧ガルディエ宮で、かつてパンテオンだったSS記念館の再オープンを告げる看板が設置されているのをツェーザル博士は安堵の表情を浮かべてみていた。これは新しく占領されたパリの地区で改名された最後の主要なモニュメントだった。親衛隊経済管理本部が西方安全圏の拡大とそこに住んでいた人々が腐敗したフランス政権から解放されたことを記念して、通りやモニュメントの名前を変え始めると発表したとき、親衛隊経済管理本部は全国指導者との会談以来かつてないほど心配していた。通りや町、記念碑の名前を変更すること自体は騎士団領では目新しいことではないが、これほど短期間にこれほどの規模で行われたのは初めてのことだった。わずか数週間の間に新領土内の数百の町やこれまで放置されていた旧領土の一部でも何千もの名前が変更され、何百万人ものフランス人の怒りを買った。そして改称にまつわるプロパガンダの中心となったのは誰だったのだろうか？大規模な改称の際には誰がスピーチをすることになったのだろうか？間違いなく経済管理本部のトップではない。彼は下層階級とシャルルマーニュ師団の両方から不評を買うことになるとわかった瞬間に改名委員会を辞めてしまった。そのため委員会の最高位のメンバーはSS教育文化局（SuKA）の責任者であるツェーザル博士となった。SuKAは騎士団領の新領土でのゲルマン化を促進するための新しい教育改革を発表したことですでに相当不人気になっていて、そして劣等人種教育担当の秘書が「失踪」したことで、親衛隊本部が新しい人物を任命するまで、ツェーザルには責任押し付けられる人がいなかったのだ。\n\nパリ都市圏市長との握手と短いスピーチを終えると、SSの警備員の制服にシャルルマーニュのバッジが付いていないかあまりじろじろ見ないように気を付けながら、教育局長は急ぎ足で役員車に向かった。しかし車に乗っている時も不安は拭えなかった。丁寧に整列させられた改名を祝って歓声を上げるドイツ人入植者の横を通り過ぎると、群衆の主役が見えてきた。公式写真では数千人の歓声が上がっているように見せるために親衛隊によって路上に駆り出された地元のパリ市民はいつものように落胆と心配の表情を浮かべていた。しかし北部とは違ってツェーザルはこの群衆の中に、怒りと憎しみに歪んだ顔や、拳を握って自分の車を見ている顔を見つけることができた。"
 BRG_education.2.a:0 "「ドライバーさん、スピードを上げてください」"
 BRG_education.3.t:0 "文法ナチズム"
 BRG_education.3.d:0 "そのドイツ語の授業は、ピーター（両親は家ではピエールと呼んでいた）にとっていつになく退屈なものだった。ドイツ語の事例の複雑さと「真の言語」の鋭い子音を舌で包み込む複雑さがピーターの頭を悩ませていたが、11歳の彼は授業中に居眠りをしない程度にはよく心得ていた。普段のSS教育委員は町の肉屋の上に住んでいる陽気で太った男だったが、ここ数週間は金髪の口ひげを生やし飢えた狼のような目をした魚のような若い男に変わっていた。広い口と平らな鼻のどこがこの若者をこれほどまでに魚に似せているのかを判断しようと、少年の目はほんの一瞬その男に注がれた。もし彼が前任の教育委員であったなら、彼はわずかに笑うことあったかもしれない。しかしこの新任の男は前任者のように眠ったり、本を読んだりすることはなかった。ペーターは長い間生きてきて、黒い服を着て革靴を履いた男たちが最も危険なのはこの男のように警戒して注意を払っているときであると知っていた。その男が突然ドイツ語で叫んだのでペーターは椅子から飛びあがりそうになったが、日曜日の砂糖のように突然現れてすぐに消えたそのドイツ人の怒りは、先生に向けられたものだった。教育委員は黒板のそばにあった大きな定規を手に取って泣きじゃくる教師の頬をそれで支え、ドイツ語の方言で穏やかにしかし怒りを込めて話し始めた。それをペーターは必死になって聞き取ろうした。\n\n「名前は？名前だよ、腐ったろくでなしが！」\n\n「グスッ、ウィルヘルムです、教育委員！ヴェルド、いや、ヴィルテン出身のウィルヘルム・オーバーシュテットです！」\n\n緊迫した会話がいくらか続いたが、ピーターが理解した限りでは、先生が教えている文法が正しいかどうかが問題のようだった。教育委員は満足したようで、先生の頬から定規を外しから目の前の60人の子供たちに向けて、こう言った。\n\n「分かったか？ガキども！ヘレンヴォルクでは高地ドイツ語が話されているが、貴様たちはその水準に達していない！蛆虫どもに相応しい文法を身につけろ！」\n\nピーターは彼が何を言っているのかわからなかったが、ブルグントの子供たちは皆、彼の期待に満ちた口調に対する正しい返答を知っていた。"
 BRG_education.3.a:0 "「承知しました、教育委員殿！」"
 BRG_education.4.t:0 "ヴルスト祭り"
 BRG_education.4.d:0 "ヴルスト祭りは書類上は良いアイデアだった。新占領地域の多くのフランス人は食料の配給品が限られているにもかかわらず伝統的な料理を守り続けていた。新設されたサンクト・フランツの駐屯兵たちはブリオッシュやバゲットのようなドイツらしからぬ匂いのする小さな町を何度も歩いていた。そこで世界的に有名なドイツ料理を紹介してはどうかと親衛隊大佐カール・ヴァルハイムは考えた。ドイツ料理は世界で最も美味しいと誰もが認めているだろう？カールは自分の計画がどのようにして自分をここに連れてきたのかよくわからなかった。彼は今、ウィルヘルムスハーフェン訛りのおかげでオランダ人になりすますことができなかったら、おそらく寝ている間に彼を殺していただろう何千人もの劣等人種と一緒に労働収容所にいるのだ。彼はお粥の入ったボウルを見つめながら、物事がうまくいかなくなった瞬間を思い出そうとした。\n\n最初の努力が必要な量の肉を手に入れることができなかったために失敗したとき、カールはナンツィヒの親衛隊教育部に手紙を出して自分のヴルスト祭の支援してもらえないかと尋ねた。それが失敗だったのか？そんなはずはない。経済管理本部の地方事務局から肉を要求する承認を得ていたのだから。祭りの前に地元の家畜が突然いなくなったことを報告しなかったのがいけなかったのだろうか？いいや、ライヒからの食料輸送が途絶えた後は、肉を手に入れるのために没収するのが常であることは誰もが知っている。残る失敗はヴルスト祭りを地元に秘密にしておかなかったことだけだと思った。祭りの日になるとカールがカウンターに配置した混乱した若者に、肉やビール、さらにはザワークラウトをねだる人々が延々と列をなしてやってきた。いつ乱闘が始まったのかは分からないが、隣の村まで届くほどの長蛇の列ができていた。劣等人種どものクソ野郎め、ドイツ料理の良さを奴らに理解させるべきではなかった！30分後に現れた秩序警察のバンは、いつものように迅速さで散らかされた荷物を運び出した。翌朝カールは町の通りの守備隊に空いた穴を埋めるために地元の人々を組織しようとしているところを逮捕された。劣等人種どものクソ野郎め！\n\n鐘を叩く音が、カールに夕食の終わりを告げた。彼はすぐに最後のスプーン一杯の粥を口に入れて、列に戻った。"
 BRG_education.4.a:0 "最悪の祭りだ……"
 BRG_education.5.t:0 "文化改良プロジェクト-事案報告書第331号"
 BRG_education.5.d:0 "中央ヨーロッパ標準時11日（月）23:35にノルトパリで事案が発生した。SSの制服を着た男（脚注：身長約180cm、中肉、暗褐色の髪）が、解放区における文化改良プロジェクト（KVP）の活動の一環として最近設置されたルドルフ・ヘス通りの起点を示す道路標識を棄損しているのが発見された。ハンセン親衛隊大尉率いる警邏隊がこれを目撃し、介入を試みた。容疑者は「レピュブリック通り」（注：ルドルフ・ヘス通りの旧名称）と書いていたと思われるが、ハンセン親衛隊大尉の忠実な部隊によってその犯罪行為が完了することは防がれた。忠実な部隊は裏切り者の容疑者を逮捕しようとしたが、暗闇の中で記章の見えない別の武装親衛隊の部隊が介入してきたため、逮捕することができなかった。その部隊は容疑者を車（脚注:オペル社の中型トラックと思われる）に押し込み、南西方向に走り去った。ハンセンの警邏隊員は容疑者が脱出する前に、未知の部隊の構成員が容疑者にフランス語で話しかけているのを聞いたと主張している。\n\n推奨行動:フランス国家またはアフリカに生き残っているフランス人部隊によるスパイ活動の可能性を親衛隊国家保安本部のII、IV、V局に通告する。OKRとゲルマン管制本部に連絡し、ノルトパリに駐留しているシャルルマーニュ師団とワロン師団の部隊が反抗的な人物を匿っている可能性があるかどうか直ちに検討するよう提案する。撤去された標識はパトロール隊に銃殺された共産主義者の反乱分子によって破壊されたものであると発表するために、関連する地元の報道機関に連絡を取る。"
 BRG_education.5.a:0 "忌々しい。"
 BRG_education.6.t:0 "文化改良プロジェクト-事案報告書第427号"
 BRG_education.6.d:0 "25日（火）、メロヴェヒスクローネで事案が発生した。中央ヨーロッパ標準時15時11分頃、ライヒスガウ地方警察の構成員が、不適切な教育活動の報告を調査するために、この地域の無名の村の学校に入ろうとしたところ、武装した村人（脚注:刑事警察が尋問可能な生存者が存在しないため、現時点では当該武装者の身元は不明）妨げられ、村人は武力で脅されると警察官に発砲した。警官は武装親衛隊師団「シャルルマーニュ」のピカルディエン駐屯部隊に連絡を取ったが同駐屯部隊はその後支援を拒否した。その結果保安警察を呼ぶことになり、後の銃撃戦で村は焼き払われ生存者はいないと記録されている（脚注：親衛隊法務本部は反逆的な地元住民たちに対して過去に遡って死刑判決を下した）。\n\n推奨行動：直ちにOKRとゲルマン管制本部に連絡し、ピカルディエンの師団分子に反逆罪の可能性があるとして迅速に審査することを提案する。"
 BRG_education.6.a:0 "気がかりだ……"
 BRG_education.7.t:0 "文化改良プロジェクト-事案報告書第589号"
 BRG_education.7.d:0 "ノルトパリをルテジアなどに改名するかどうかを決定する委員会が設置されて以降の29日から30日にかけての週末、解放区全体で悪質な破壊工作723件、暴動による逮捕者6287人、殺人39人、重傷者12人の事案が報告された。秩序警察は暴動を効果的に抑えることができなかった。\n\n推奨される行動:文化改良プロジェクト（KVP）構成員を含む（ただしこれに限定されない）親衛隊教育局の人員をノルトパリ、ティスシャウ、およびSSの資産に損害を与える危険性の高いその他の都市から直ちに避難させること。ツェーザル博士は直ちに親衛隊本部に連絡し、「アジャンクール事件作戦計画」に推奨されている通りノルトパリおよびその他の高リスク都市への武装親衛隊の配備を要請すること。"
 BRG_education.7.a:0 "ただの名前だぞ！"
 BRG_education.8.t:0 "文化改良プロジェクト-事案報告書第702号"
 BRG_education.8.d:0 "文化改良プロジェクト（KVP）のノルトパリ支部を避難させている間、この支部長と複数の部下は暴動を起こした群衆への発砲命令に関する混乱が生じたためにドイツ人とフランス人のSS部隊の間で複数のフレンドリーファイアが発生したいう証言を、協力的な武装親衛隊内の複数の異なる情報源から聞いた。他の地域のKVP担当者より、地方都市で同様の事件が発生した疑いがあることが確認された。親衛隊保安部と親衛隊最高司令部は当局によるこれ以上の調査を禁じている。\n\n推奨行動:なし。本部がアジャンクール事件作戦計画の緊急手順11を発動するために、KVPの活動は0時に停止される。"
 BRG_education.8.a:0 "パリが今夜燃える……"
 BRG_education.9.t:0 "奴らに鉛玉を食わせる"
 BRG_education.9.d:0 "現在の状況に関するこの手紙のコピーを私の主要スタッフに配布するよう秘書に依頼した。率直に言わせてもらう。我々はパリの新領土と解放区において、大規模な治安の危機に直面している。暴動や警察・公共施設への攻撃が西部領土で広がっており、深刻な暴力と多くのドイツ市民や兵士の殺害が発生している。幸いなことに我々は昔のフランスの君主よりも頑丈にできており、武装親衛隊は機関銃や迫撃砲を駆使して見事に街通りを片付け、パリの大通りは戦車や空軍の支援を受けて片付けられた。ドイツ人とフランス人のSS部隊の間で起きたフレンドリーファイア事件について心配な噂を耳にした方も多いと思いうが、この件に関して皆さんには安心してもらいたいと思う。私は全国指導者から個人的に、現時点ではフランス人の部隊に国家の秩序に対する深刻な不満はなくそして秩序は速やかに回復されるだろうと保証されている。それまでの間私の勇敢な部下たちは我々の偉大な任務に再び着手しなければならない。そしてどのようにすれば劣等人種に我々がここ騎士団領で構築している素晴らしい新しいブルグント系ドイツ文化を受け入れてもらえるかについて、新しい戦略と新しいアイデアを再考しなければならない。失敗は許さず、全国指導者の展望は必ず実現させて我々の国家社会主義の理想の強さと力を世界に示さなければならない。我々の意志が勝利する！ハイル・ヒムラー！\n\nDr.ツェーザル\nSS教育・文化局局長"
 BRG_education.9.a:0 "これ全てが改名とドイツ語授業のせいで……"
 BRG_education.10.t:0 "歴史を支配する者"
 BRG_education.10.d:0 "ラテン系のフランス人を旧ガリアの汚れから浄化しようとするならば、徐々に現在のフランス人に堕落してしてしまった古きゲルマン人の征服者であるフランク族の真の誇り高き過去を彼らに見せなければならない。ポスチュマスやシアグリウスのような歴史的遺物を抹消し、クローヴィクやカール・マルテルの征服の栄光を劣等人種に教えることに専念するようになったのはもうずっと昔のことだ。しかしフランスの歴史の総体をどのように教えるかについては意見が分かれている。\n\n最近の数世紀はもちろんフランスは当時の大敵の奴隷だったので、さっと読み飛ばしてしまうだけだ。一方教育局の主流の意見は、カール大帝以前の時代は無視し、君主たちがラテン人と徐々に交わり血を混血させて1789年にユダヤ・ジャコバンに倒されるほど弱体化したように秩序と偉大さがゆっくりと衰退していった問題としてフランスの歴史を紹介することだ。\n\nしかしアーネンエルベ協会はこれに反対している。アーリア人の失われた歴史を研究する過程で、彼らはユダヤ人がカール大帝の領土を分割して第一帝国の祖先を弱体化させることを企てたとする文書を発見したと信じている。これはフランス人が十字軍でドイツ人のようにユダヤ人を粛清できなかった理由の説明にもなる。アーネンエルベは西フランク王国の領主がドイツ語とドイツ文化に背を向けた後の9世紀以降フランスの歴史は、40年代に離れ離れになっていたドイツ人の従兄弟がこの地に光をもたらす前の暗黒の時代として、すぐに読み飛ばしてしまうべきだと提案している。推奨されたカリキュラムの損失を補うために、彼らは代わりにローマ人が彼らの血を汚す前の部分的にアーリア人の血を引いていると信じられていた強力な戦士であるケルト人の真の古代ガリア人の授業を提案している。\n\nカリキュラムの問題について、私たちはどのような決定を下すべきだろうか？"
 BRG_education.10.a:0 "ユダヤ・ジャコバンがフランス人を奴隷にしたことを冒頭で確実に証明する。"
 BRG_education.10.b:0 "近代史は信頼すべきでない。信じるべきはウェルキンゲトリクスやシャルルマーニュだ。"
 BRG_education.11.t:0 "虚栄心の焚き火"
 BRG_education.11.d:0 "西方の新領土が解放されたことで我々は何百万冊もの新しい本を手に入れ、定期的に行われる焚き火の儀式で文章の純粋さを汚す様々なものを世界から一掃している。我々は古いフランスの教科書を焚書のリストに加えようとしていたが、アーネンエルベから特に大学レベルの古いフランスの歴史書のかなりの部分を残してほしいと連絡があった。ヘブライ語で書かれている腐敗物であるにもかかわらず、歴史研究者や考古学者に役立つ知識や研究があると感じているようだ。これらの本をリストから外す代わりに彼らはフランス語、詩、言語学、文学の古典などに関する本をできるだけ多く見つけられるように公文書館や図書館での調査技術を提供すると申し出ている。これらの本をすべて燃やすことで、文化改良プロジェクトの信念の強さや新しいブルグントのアイデンティティのために古いフランス文化を死滅させるという強力なメッセージを伝えることができるだろう……彼らの要請は、アーネンエルベの研究者たちを誤解させて若い学生たちをユダヤ人のプロパガンダにさらすことになる可能性のある非常に腐敗している歴史的資料を保存するためのコストに本当に見合うものなのだろうか？"
 BRG_education.11.a:0 "我々に力を貸してくれるのなら、この汚い叫び声のような書物を引き渡すとアーネンエルベに返答しろ。"
 BRG_education.11.b:0 "我々はフランスの過去ではなくアーリア人の未来に関心があるとアーネンエルベに返答しろ。"
 BRG_education.11.c:0 "なぜすべて燃やしてしまわないのか？"
 BRG_education.12.t:0 "ワロン人の風船"
 BRG_education.12.d:0 "半フランス人であるワロン人の根強い問題に直面している文化改良プロジェクト、親衛隊国家保安本部、最高司令部は、ワロン人をアーリア化しワロン人の新しいSS隊員のイデオロギー的純度を確保するための再教育プログラムの開発に向けて協力している。しかし、現行のワロン人SS構成員の存在という難題に直面している。たとえ親衛隊保安部と国家保安本部第7局がワロン人軍団の不忠を確信しているとしても、彼らを再教育する口実を用意できていないのである。不忠な分子に対処するために、2つの戦略が立てられている。最高司令部は最小限の補給と補充で騎士団領全体の恒常的な対パルチザン作戦に従事させたいと考えている。そうすればわずか数ヶ月で彼らの隊列は大幅に縮小し、生き残った者は我々の支配に対して効果的な反抗を組織することができなくなり、我々は教育を受けたばかりの忠実な将校を彼らにねじ込む口実を得ることができる。しかし親衛隊保安本部はこの方法では時間がかかりすぎるし、不忠な組織網を根絶するための人的資源と潜在性を無駄にしてしまうと考えている。彼らは代わりに上級職員を何人か選んで、それらに罪をでっち上げることを提案している。彼らの見せしめ裁判を行い表向きは見せしめではない処刑を行った後、我々はワロン軍団を全面的に見直して逮捕が必要な者を逮捕し残りの者を再教育とイデオロギー順守の監査に送ることになるだろう。我々はどの方法を取るべきだろうか？"
 BRG_education.12.a:0 "最高司令部が正しい。ワロン親衛隊とレジスタンスを同時に叩こう。"
 BRG_education.12.b:0 "最大限のリソースを温存するには繊細さが鍵となる。親衛隊国家保安本部だ。"
 BRG_education.13.t:0 "歴史についての楽しいおしゃべり"
 BRG_education.13.d:0 "「つまりユダヤ人がルートヴィヒ1世を妨害しようとしたのは、ルートヴィヒ1世とその父カール大帝の強いキリスト教への信仰を恐れたからだと言うのだな？」\n\nアーネンエルベ新中世史研究所の歴史家たちは、ほぼ一斉に肯定の声を上げた。パリの事務所のリクライニングチェアにすわりってグローワインを飲んでいるご機嫌で親しげな親衛隊全国指導者の態度に、彼らは畏怖、恐怖、誇り、嬉しい驚きが入り混じった奇妙な気持ちで有頂天になっていた。彼らは教育文化局局長であるツェーザル博士が文化改良プロジェクトの歴史カリキュラム改革の変更案について話し合うために立ち寄るとは聞いていたが、まさかハインリヒ・ヒムラーがパリで行われた緊急会議に参加するとは思ってもいなかった。しかし全国指導者はそれに気づかずに満面の笑みを浮かべてアーネンエルベの教科書をめくっていた。\n\n「驚くべきこと、驚くべきことだ！知的分野で真の技術と構想を持った人たちともう一度話すことに時間を使うことは有意義だ。あまりにも長い年月が経った。私は最近会議の合間に何度も、フランス人になる前のフランク人とアーリア人が共有していた歴史について考えていた。この本は、フランス人がフランスを破壊した後の時代を垣間見ることさえできる、素晴らしい作品だ。しかし……ノストラダムスはユダヤ人の手先だったかもしれないと書かれた文章が見えたのだが？」\n\nその場にいた全員が最後の一文を頭の中で反芻して全国指導者はそれに賛同しているのか否かを判断しようとした。やがて、ツェーザル博士が咳払いをした。\n\n「それが支配的な学会の見解です、指導者閣下……」彼はヒムラーの目から微笑みが消えているのに気付いた。「……しかしあなたは幸運です。この問題は以前から歴史上の関心事となっていました。なのでハーバート博士が最近この問題に関する研究を依頼しましたね、カール？」\n\nカール・ハーバート博士の目はツェーザルに向けられていたが、彼は全国指導者に微笑んでうなずいた。\n\n「確かにそうです。つい最近私はノストラダムスの問題に関する学生の大学院論文の提案を承認しました」\n\nヒムラーは再び椅子にもたれて微笑み、会場は静かな安堵のため息に包まれた。"
 BRG_education.13.a:0 "「歴史とはこのようにとても興味深いテーマだ……」"
 BRG_education.14.t:0 "率直に言って、成功である。"
 BRG_education.14.d:0 "ピクテンシュタット（旧ポワティエ）の市庁舎前でフランス人の子供たちが「ラインの護り」を完璧な高地ドイツ語で歌い終えると、ツェーザル博士は微笑んだ。アーリア人の血を引いていることを示唆する顕著な知的傾向をみた彼はこの特別に才能のある若者たちに単なるドイツ語ではなく支配民族の言語を教えることを許可する命令に自ら署名していた。彼はこの数ヶ月間に達成できたことを誇りに思っていた。本物のブルグント文化の種を蒔いたような気がしたし、その感覚は老化した関節を再び柔らかくなったように感じさせた。彼の目の奥には30年代に彼をSSのヒエラルキーの頂点に押し上げたSSの大義に対する情熱の炎があることが、傍観者たちにも見えたに違いないと彼は確信した。この子たちはその時代を知らない。彼らの誰も目下の者を保護し導き全人類を新たな高みに到達させようとする親衛隊がいなかった時代の記憶を持っていなかった。「フランス」や「レジスタンス」やましてパリの権力の高みで行われているツェーザルが毎日切り抜けなければならない権力ゲームの概念をほとんど持っていないのだ。ある意味で、彼らの無邪気さや世界をありのままに受け入れている姿が羨ましかった。この子供たちは、かつてローマ帝国を震え上がらせたアーリア系ドイツ人と小アーリア系ケルト人が混ざったかつてのフランク族の生まれ変わりだったのだ。真の上流階級ほど人種的に純粋ではなかったとしても、この子供たちはフランス人ではない。"
 BRG_education.14.a:0 "彼らはブルグント人だ。"
 BRG_education.15.t:0 "名前って何だ？"
 BRG_education.15.d:0 "「オーレルシュタット市役所」と書かれた新しい看板が市庁舎に掲げられると、オルレアンの市民は激しい拍手を送った。年配には大変不評だったが、10代の若者や子供たちの中には純粋に喜んでいる人もいたようだ。ヒムラー広場でビール、ヴルスト、ザワークラウトを堪能した後、オーレルシュタットの協力者たちは数ヶ月ぶりにお腹いっぱいになってさらに久しぶりにアルコールの軽い刺激を受けながら家路についた。フランス全土で同じような話が繰り返された。マンセラー、メロウェヒスクローネ、シュテファンシュタット……街、通り、場所はすべて万雷の拍手の中で、体制の痕跡を消し去るように変化していた。しかし誰も叫んだり暴動を起こしたりせず、あえて目をそらして静かに抗議する者もほとんどいなかった。歩道、広場を囲むビルの屋上、公園の小道などを黒服の男たちが見張っていた。混乱も反乱も起こらない。ヨーロッパの黒点の中心部で太陽が沈むと、この場所がかつて「光の都」として知られていたことを思い出させるものはもうほとんど残っていなかった。しかし政府の建物はまだ光を放っており、これはかつての都市の最後の痕跡であると同時にその葬儀の前兆でもあった。その夜にその政府の建物で行われた祝賀会はかつてのフランスを殺した男たちのものだったからだ。政府関係者が配給されたビールとドイツ語への改名の最後の波を映し出すフィルムプロジェクターの光に魅了されていない場所はほんの一握りだった。そのような場所の1つの最小限の装飾が施された会議室では委員会が劣等人種でさえ耐えられないほどの屈辱になることを恐れてパリの改名案を廃案にすることを静かに決議していた。また別のビルのさらにスパルタ式のオフィスでは、青白い老齢の男性が書類仕事を終えて、パリを出発してエルザスの自宅に戻ろうとしていた。彼は壁の時計を見てからその日に届けられた新しい地図を見た。全国指導者は名前を読んで微笑んだ。"
 BRG_education.15.a:0 "すぐに最後の光も消える。"
 BRG_education.16.t:0 "ゴミ漁りの失われた芸術"
 BRG_education.16.d:0 "「ああ、ここは芸術家の路地なんだな！お前らクズは何をしているんだ？中に入れろ、退廃した浮浪者への公式検査だ！」\n\n親衛隊員の制服には説得力があったので、ピエール・デスムランは警官の訛りにほとんど気づかなかった。というより訛りはなかった。しかし彼が待ち望んでいた人物に違いなかった。SS隊員が芸術家の路地を訪れることはないし、特にライフルのバッグを持って自転車に乗ったりしない。彼は目撃者がいる可能性を考慮して相手に合わせることに決め、彼のボロボロの指なし手袋を目印にしてその男に手を振った。\n\n「私たちは何も知りませんよ、警官殿。ここは仕事も家もない貧しい芸術家たちの路地なんです。私たちはトラブルのないパリ郊外に滞在し、誰にも迷惑をかけません」\n\n「聞いていた話と違うな。噂によるとお前たちは元ルーブル美術館のスタッフで、美術品をルーブル美術館から持ち出して隠していたために家を焼かれたから、ホームレスになったそうじゃないか」\n\n「いろいろなことを耳にします。確かに我々の中には家を焼かれたり、美術品を奪われたり、ペットや家族を殺されたりした人もいるかもしれませんが、結局のところそれはこのパリのタルペーイアの岩ではあまりにもありふれた話なのです」\n\n警官は合言葉を認識して悪魔のような笑みを浮かべ、一瞬にして態度を一変させた。\n\n「ツアーに参加いただきありがとうございます。始めましょうか？私はマッテオッティといいます。依頼人が手紙の中で私のことを書いていたかもしれません」\n\nピエールはゴミ箱に飛び込んで彼を振り払った。\n「とにかく彼女を出してくれ」\n彼の合図で、周りの怒ったホームレスたちは静かになった。\n\n「彼女はありますか？」\n\nピエールはゴミ箱の底にあったビニール袋の中に、探していたものを見つけた。ビニール袋を引っ張ると、中には段ボール製の筒が入っていた。\n\n「彼女にとってここは安全ではありません。奴らは芸術品を焼いているんだ、マッテオッティさん。彼女は家に帰るべきなんだ。アルプスに行くときは気をつけて。キャンバスは水に触れると壊れてしまいますから。雇い主には彼女を人前に出さない限り、好きなようにしていいと伝えてください」\n\nマッテオッティは黙ってうなずいて筒をライフルバッグに入れて、スイス、そしてイタリアの国境まで戻るのに十分であると偽造した書類を信じて自転車に乗った。"
 BRG_education.16.a:0 "そして最後の笑顔がブルグントに残された。"
 BRG_education.17.t:0 "好きに話してよい場所"
 BRG_education.17.d:0 "ピーターには再びフランス語をそれも大きな声で話すことは不思議な感じがした。何ヶ月もの間それを家で両親と静かに話すだけだった。しかし今はフランス語を話すことが許されているだけでなく、教育委員にも聞こえるように大きな声ではっきりと話すように言われているのだ。彼は友人たちに、自分の名前がルーブル美術館の保存修復師である母方の祖父にちなんで付けられたことを話し続けたが、将校の様子を少しだけ窺ってみた。訛りからしてワロン人であるその男は学校の壁に寄りかかってリラックスしているように見えたにもかかわらず、退屈していて苦悩の境地に達しているように見えた。その魚のような男は校庭の片隅に設けられた言論の自由ゾーンの子供たちを見張るのである。ペーターは全国指導者が子供たちにフランス語を話すことを許可してくれたことを喜んだ。親が言うほどSSは悪くないのかもしれない。そんな彼の考えを時計を見ていた委員が遮った。\n\n「出てきなさい、子供たち！君たちの時間は終わりだ！」\n\nピーターたちがゾーンを出て次のグループに話す順番を譲っている時、少年は黒いユニフォームを着た自分を想像しどれほど強く勇敢になれるかを考えずにはいられなかった。"
 BRG_education.17.a:0 "誰かが子どもたちのことを考えてくれたのだ。"
 BRG_education.18.t:0 "闇の城"
 BRG_education.18.d:0 "ライヒの大都市の光害から遠く離れたエルザスのホー・ケーニヒスブルク城の周りは雨の夜の暗闇に包まれていた。城内の数少ない明るい部屋のひとつで、城主は窓の厚いガラスを叩く雨を気にせずに仕事をしていた。ハインリヒ・ヒムラーはロウソクの灯りの中で仕事をしていた。彼はこんな夜更けに天井の明るい電球を使うことに耐えられなかったのだ。眼鏡は鼻の先までずり下がっていたが、熱心にノートに書き込んでいた。時折、簡素な木の机から紙を手に取り、がっかりしながら眺めていた。自称親衛隊の愚か者たちがフランス人を転向させるための彼の計画を台無しにしてしまったのだ。ドイツ人の気高さをフランス人に納得させようためにあらゆる贅沢と軟弱さに許容していた。ザワークラウト？ヴルスト？ビール？これはSSが騎士団領のために築きたい精神ではなかった。劣等人種を甘やかすのはともかく、アーリア人はこれからの時代このような贅沢品を持たずに生きることを学ばなければならないのだ。書類をめくるとワインの製造、販売、流通を禁止する指令があった。彼はそれに加えて親衛隊員のビール配給量を半分にし、劣等人種への販売は書面による許可制にすることを記した。机の上の電話が目に入った。フランス人の再教育を実行する上で、ツェーザル博士はこれまでのところその成果は最善ではなかったにせよ便利な道具だった。彼に電話をしてパリの幹部を集めてホー・ケーニヒスブルク城に来させ、この混乱したプロジェクトをどうやって解決するかを話し合うように言ってみてはどうだろうか？彼はペンを指で転がして数秒後に決断した。"
 BRG_education.18.a:0 "いいや、召使いが失敗したときは、全国指導者が成功させるのが重い義務である。"
 BRG_education.18.b:0 "全国指導者ですら孤独ではなく、我々全員で「計画」にあたるべきなのだ。"
 BRG_education.19.t:0 "空っぽの心臓"
 BRG_education.19.d:0 "フランスの中心にはパリがあった。パリの中心にはルーヴル美術館があった。ルーヴルの中心部ではホールが色と光で輝き、何千もの絵画や彫像の中に人類の感情や表現の集合体が収められていた。\n\nゲアハルト・ヴィースラー親衛隊大尉は写真を見て呆れたように笑って昔の退廃的な芸術の記憶を地面に投げ捨て、額縁とガラスを鋼鉄製の先の尖ったブーツで踏みつけた。彼は巻き上げられた絵画を見落としていないか部屋を最後に見渡した。何もない。かつて快適な空間だったであろう部屋には、ほとんど何も残っていなかった。塗装はひび割れて欠け本棚は破壊され、床にはしわくちゃの書類が散乱していた。木製の机はとっくになくなっていたが、壊れた窓からの雨で台無しになった書類の中に「デムーラン」と書かれた酸化したブロンズの看板が残っていた。\n\nヴィースラーは事務所を出て、同僚2人と合流した。2人は6人の奴隷がガス灯だけで照らされた展示場のカーペットを剥がしたり、壁の欠けたペンキを削ったりしているのを観察していた。\n\n「駄目だ」\n\n「グリューバーはスイスに亡命したとき、焚き火から守った美術品を売って小金を稼いだそうだが、残念だったな」\n\n「2人とも船で亡命する予定じゃないだろうな、撃ち殺したくはないぞ」\n\n三人は爆笑しだしたが、その後絨毯を切る音が聞こえてきてヴィースラーの注意を引いた。「この奴隷文化が取り除かれるは嬉しいが、この建物を何に使うのかが気になるところだ。なぜ取り壊さないんだろう」\n\n「国家保安本部はライオンホールに改名して職場として使いたいそうだ」\n\n「アーネンエルベがここにアーリア人の歴史博物館を開きたいと言っているらしい」\n\n男たちはしばらく考え込んでいた。夜が更けて時間が経つにつれ彼らの声はだんだんと鈍く単調になっていった。夜が明ける頃彼らはシフトを終えルーヴル美術館を後にすると、ルーヴル美術館は静まり返り、次の作業チームが引きはがしを再開するのを待っていた。ルーヴル美術館は今もなお静かに、暗く、死んだ国家の心臓部であり続けている。"
 BRG_education.19.a:0 "黒い服の男たちが残したもう一つの死骸。"
 BRG_education.20.t:0 "科学"
 BRG_education.20.d:0 "教育改革の主な部分は社会科学に集中しているが、当然のことながら人文科学に夢中になって通常の科学を見失うことはできない。義務化された学習計画には、もう1科目分のスペースがある。我々はアーリア人の学習計画の科目群からどれを劣等人種の学習計画にも入れるべきかを決めればよい。教育文化局は化学産業が直面している熟練労働者の不足に対処するために子供たちに応用化学を教えることを望んでいる。アーネンエルベは、彼らに系図学を教えることを提案している。子供たちに自分の祖先を探究させることは、フランス人の中にアーリア人の遺伝子が分散しているかどうかを追跡し、将来SSに採用される可能性のある人物を探し出すのに非常に役立つだろう。もちろん教育委員会は子供たちの振る舞いに人種的汚染の兆候がないか、特に大敵に関連する名前がないかを注意深く検査する。最後に、ツェーザル博士は最近何者かによってドアの下に入れられたバルクナットと書かれた無署名の手紙を受け取った。それによると子供たちにアリオゾフィーを教えれば、支配民族のオカルト的な神通力を見せることで子供たちを従わせることができるという。我々はどれを推進すべきか？"
 BRG_education.20.a:0 "アリオゾフィーは……正統的ではないかもしれないが、宗教の授業のいい代わりになるだろう。"
 BRG_education.20.b:0 "系統図を教えれば、子供たちは我々の偉大な任務に貢献するだろう。"
 BRG_education.20.c:0 "化学の授業が、我々の将来の工業を強化するだろう。"
 BRG_education.21.t:0 "私が聞く音楽だ"
 BRG_education.21.d:0 "文化改良プロジェクトはフランス音楽の演奏、制作、販売、共有を禁止するよう政府に働きかけてきたが、どのような音楽を「フランス音楽」と定義するかという問題があった。フランス人のボーカルが入った音楽は当然禁止されるべきだが、オーケストラはどうだろう？有名なフランスのオーケストラ音楽家の多くが東北地方やイル・ド・フランス出身であることから、アーネンエルベは作曲家の多くはアーリア人の血を顕著に引いていたのではないかと考えている。全国指導者の問題もある。彼はクラシック音楽が好きで、特に……不機嫌な時にはよく聴く。彼が楽しんでいる曲を禁止すると、彼を大いに不愉快にさせることになるかもしれない。フランス文化に対して強硬な態度を取ることは、彼を不快にさせるリスクに釣り合うのだろうか？"
 BRG_education.21.a:0 "オーケストラにはあまり触れないでおこう。"
 BRG_education.21.b:0 "それら全てを禁止し、消耗品である誰かにその命令に署名させる。"
 BRG_education.22.t:0 "小さな敵"
 BRG_education.22.d:0 "先生は微笑んで、少女に座るようにジェスチャーした。\n\n「その通りだアネット、ライヒがヨーロッパを強大な敵から救ったのは、前総統が親衛隊を創設して全国指導者ヒムラー閣下にユダヤ人の支配に対するアーリア人の偉大な反乱を守るよう命じたからだ。武装親衛隊の勇敢な兵士たちが国防軍と一緒にスラブ人の大群と戦っている間、SSの他のメンバーは強大な敵との独自の秘密の戦争を遂行し、彼らを追跡して一網打尽にし彼らを……？クララ？」\n\n「悪人が行く強制収容所に送った！」\n\n「大変結構だクララ。1933年に新秩序が始まって以来SSは悪人を一網打尽にして強制収容所に送り込んできた。だからこそ君たちは昔のように犯罪者に盗まれたり、ボリシェヴィキに家を焼かれたり、ユダヤ人に子供を奪われたりする心配をせずに安全に街を歩くことができるんだ。さてピーター、君が外の世界について宿題をしてきているね。ここ数年SSのほとんどがこの騎士団領にいるのは、前総統の死後強大な敵の強大なしもべである3人が世界の支配権を取り戻したからだ。アーリア人やフランス人にとって特に危険だと考えられ、それゆえにしばしば「小さな敵」と呼ばれているのは彼らのうち誰かな？」"
 BRG_education.22.a:0 "「ウォール街の無限の富を支配する[USA.GetLeader]！」"
 BRG_education.22.b:0 "「アジアの数えきれない大群の主人である[JAP.GetLeader]！」"
 BRG_education.22.c:0 "「ライヒとアーリア人を裏切った[GER.GetLeader]！」"
 BRG_education.23.t:0 "喫煙厳禁！"
 BRG_education.23.d:0 "NSDAPとSSは両者ともに30年代初頭から喫煙という汚い習慣を根絶しようとしてきたが、結果は散々だった。フランスを制圧した後は、フランス人がタバコが大好きであるため状況はさらに悪化した。どんなに禁止しても、どんなに密輸業者を撃っても、タバコの箱は闇市に出回ってしまう。さらに統一条約加盟国やライヒへの訪問を許されている信頼のおけるSS隊員はほとんど間違いなくブーツやユニフォームの中にタバコを隠して持ち帰ってくる。「シャルルマーニュ」師団のフランス人構成員は同胞によくみられるニコチン中毒者であり、タバコを手に入れるために闇市の業者や仲間のSS隊員にかなりの金額を支払っている。闇タバコの取り締まりを強化すべきなのか、それとも健康的な人生を選択できないほど愚かな非ドイツ人の命を救おうとするのはリソースの無駄なのか？"
 BRG_education.23.a:0 "喫煙は諸君に害を及ぼす！闇市を狩れ！"
 BRG_education.23.b:0 "愚者はダーウィンに任せよ。SSは強者と賢者のためのものなのだ。"
 BRG_education.24.t:0 "青い血のベルギー人の田舎者"
 BRG_education.24.d:0 "ドイツ陸軍の初期の占領に協力した貴族の一部は、まだワロニエンに残っている。彼らは我々がこの地域を占領した後はこうべを垂れることを知っており、金銭的にもワロン師団への志願兵数的にもSSに大きな貢献をすることで、比較的快適な生活を送っている。しかしフランス語を話す人々の忠誠心が不確かになった今、古いベルギー人貴族を含む潜在的な独立運動分子を排除するか最小限にする必要があるという点で上層部は完全に一致している。内閣の強硬派は残っているすべての貴族の称号を騎士団領全体で廃止し、彼らは皆同じように価値がなく真の貴族はSSの黒騎士だけであることを劣等人種に対して示すべきだと主張している。穏健派は代わりに昔のチュートン騎士団を真似て、すべての貴族の称号を全国指導者が与えたり取り消したりできるゲルマン的称号に置き換えるべきだと主張している。これによりそれは空虚な言葉に過ぎない物を使って、協力者には報酬を与え、熱心でない者には罰を与えることができる。我々の最終的な決定は何か？"
 BRG_education.24.a:0 "空虚なゲルマン的貴族称号を与え、誰に仕えているのかを改めて知らしめよ。"
 BRG_education.24.b:0 "優越者は我々だけだ。貴族家を解散して財産を差し押さえ、抗議する者は誰であれは収容所へ送れ。"
