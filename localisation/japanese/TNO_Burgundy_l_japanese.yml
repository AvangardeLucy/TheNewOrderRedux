 BRG_HuttigRage:0 "ヒュティッヒをエスカレーションへ導く"
 BRG_infra_tree_olberschaffungsburo_desc:0 "騎士団領の土地は決して石油が豊富というわけではなく、SSはその事実を強く認識している。しかし軍隊や重工業は燃料がなければ成り立たない。そのため、石油調達局（Ölberschaffungsbüro）は親衛隊全国指導者の計画を実現するために、貴重な石油を一滴も無駄にせずに収支を一致させ、すべての石油化学製品を割り当てと配給を行う任務を負っている。"
 BRG_infra_tree_synthetics_boosts_desc:0 "古代の錬金術師や思想家たちは、遠くの鉱山からではなく、自らの化学物質や調合物から金を手に入れることを夢見ていた。騎士団領も同じようなことを金ではなく黒い黄金で試みている。彼らは外国産の石油を確保することを放棄し、国産の合成石油の生産に力を注いでいるのだ。アーリア的産業を通じて、ブルグントは自給自足を目指している。"
 BRG_famine:0 "農業委員会"
 BRG_famine_desc:0 "騎士団領を非常事態が襲った。大飢饉だ！多くの人と家畜が死亡し、この地に住むアーリア人の生存すら危ぶまれる事態に陥っている。この危機を解決すべく、親衛隊長官によって農業委員会が設置され、彼らが食料の確保を行うことが決定された。"
 BRG_rodomo:0 "ロドモ工業地帯"
 BRG_rodomo_desc:0 "アメリカにはスチールベルト、ドイツにはルール、日本には満洲がある。では騎士団領には？それはロドモ工業地帯だ！近年、かつてのルーアン、現在のロドモの周囲に広がるセーヌ河谷では大規模な開発が行われ、この地は一大工業地帯へと発展した。だが、SSにとって国家の未来の生まれる地であるこの場所は、そこで働く強制労働者たちにとってはただの鉄とコンクリートでできた墓場に過ぎないだろう。"
