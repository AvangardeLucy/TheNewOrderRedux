 BRG_the_burgundian_abwehr_text:0 "我々の諜報機関の構成員は騎士団領の一つ一つの秘密を守るために日夜働いている。効率的な諜報機関がなければ影の国にはなれないし、アプヴェーアはドイツ国防軍に忠実な無能なハッカーだ。失敗は許されない。"
