 BRG_novak_barbie.1.t: "命令"
 BRG_novak_barbie.1.desc: "クラウス・バルビーはこんな日が来るであろうことを常に知っていた。いつか全国指導者が自分の価値を認めてくれると思いながら、もう何年も彼は労苦して仕えてきた。軍団が反乱を起こし、反体制派が蔓延するのを見ながら彼は苦悩していた。自分の監視下ならこんなことは決して起こらなかったと知っていたからだ。\n\nそしてついにその忍耐が報われて彼は保安大臣に選ばれ、そして全国指導者自らが彼に最初の任務を与えることになった。遅かれ早かれこうなったのだ。全国指導者は会議に遅刻しているようだが、バルビーは彼が重要な仕事に気を取られているだけだと確信していた。全国指導者が到着したとき、バルビーがこの仕事の準備を完全に終えていることがわかるだろう。彼の制服はプレスされており、勲章は輝き、姿勢は完璧だった。\n\nついに執務室のドアが開き、バルビーは立ち上がり、手を伸ばした。「全国指導者閣下万歳！」\n\n全国指導者はもちろん、傍目には気にしていないように見えるほど感情を表に出すことはなく、純粋なプロ態度であった。彼は席に座り、仕事に取り掛かった。「バルビー大臣、手短に話そう。裏切り者の軍団が始末された今、これ以上腐敗が広がらないようにしなければならない」全国指導者は眼鏡の奥の目を細めた。「きみの前任者はこの件に関して無能であったため解任された。君は彼と同じ轍を踏まないと信じている」\n\n「もちろんです、全国指導者閣下」バルビーは慌てて答えた。「保証します。騎士団領への脅威はすべて排除されます」\n\n全国指導者は一度頷いて、フォルダをこちらへ滑らせた。「我々の仕事を終わらせる時が来た。残った反逆と堕落を騎士団領から消し去るのだ。私を失望させるな」そう言うと、全国指導者は再び立ち上がり、浄化すべき都市や狩るべき反体制派、処刑すべき反逆者のリストを含む命令書のフォルダを残していった。"
 BRG_novak_barbie.1.a: "バルビーはそのフォルダを取り、微笑んだ。"
 BRG_novak_barbie.2.t: "粛清"
 BRG_novak_barbie.2.desc: "ブルータリズム様式の都市は騎士団領の絶対的な支配が及ぶべき場所であった。しかし残念なことに、このような場所でさえも、破壊と反乱の腐敗がないわけではないことを示す証拠が出てきたのである。ならず者がはびこっているのだ。裏切り者やスパイ、工場を破壊する労働者、物資を盗む日和見主義者。\n\nバルビーは頭上に灰色の雲が立ち込める中、これらの都市の一つを見下ろせるところに立っていた。SSの軍団は彼の後ろに立っていて、配置につく準備をしていた。全国指導者は彼に騎士団領に対するあらゆる抵抗勢力の粛清を命じた。そして今日その任務が開始されるのだ。彼は将校たちに向き直った。「反体制派が見つかるまでこの街を破壊せよ」\n\n彼の命令で親衛隊は進軍した\n\nまず工場が、次に兵舎が、そして管理棟が確保された。判決はトップから始まり、そして無能はもはや許容されないのだ。故意か否かを問わず、反逆分子や反乱分子に共感しているのではないかと疑われずにすんだ者は一人もいなかった。市の責任者とその側近は全員、街頭で処刑された。次に、地元のSSの司令官たち。そして工場の責任者たち。\n\nすべての労働者が並ばされて尋問された。ある者はその場で殺された。それ以外の者は尋問のために連行された。現地のSS兵士も同じような扱いを受けた。工場と駐屯地がバルビーの満足のいくように浄化されると、彼らは住居区に移った。地区ごとに、ドアからドアへ、SSは狩りを行った。\n\nSSが親子を引きずり出しては、その家族はバラバラに引き離され、銃声が響くとアパートの窓が白く光った。走ることは不可能だった。逃げることは不可能だった。終わったとき無傷の者は一人もいなかった。しかしこの街を血で染めた怪物の名をあえて口にする者はいなかった。彼らは彼を別の名で呼んだ。"
 BRG_novak_barbie.2.a: "人は彼を屠殺者と呼ぶ。"
 BRG_novak_barbie.3.t: "必然性"
 BRG_novak_barbie.3.desc: "彼は死につつあった。\n\nレオンはもうそれを受け入れていた。もう何年もこの工場で奴隷として働いているのだから、死体袋に入れられるのが唯一の逃げ道だということは十分わかっていた…そしてそれは幸運な逃げ方だった。自分はもう死んでいるのだろうかと思う日もあったし、地獄のような生活を送っていた。この2つの間に違いがあるのかどうか、もうわからなかった。\n\n今は、もっとひどい状態になっていた。\n\nただでさえ、あり得ないほど高いノルマが、さらにとんでもないレベルまで引き上げられたのだ。もう彼らはそのノルマを達成することは不可能だった。達成するには彼らは弱すぎた。彼らは少なすぎた。機械は文字通り、速く動かない。現場監督たちはそんなことはお構いなしだった。\n\n現状を説明しようとしても、あるいはなぜノルマが増えたのか単に聞いただけでも、彼らはただ怒鳴られ、喚かれた。もしくは撃たれるかだ。その時の監督たちの目は恐怖で狂っており、叫び声は必死の語調だった。レオンはその理由を理解した。ノルマを達成しなければ彼らも苦しむことになるのだと。地獄には苦しみしかなく、現場監督でさえもその苦しみから逃れられないのだ。\n\n地獄の支配者はただ一人、ハインリヒ・ヒムラーという男だった。\n\nレオンは以前にも増して弱っていた。もう動くのがやっとの状態だった。毎日、多くの労働者が倒れて死に、遺体は炉に引きずり込まれた。いつかは自分もそうなる、それがいつかは神のみぞ知る。もし神が見ているのならの話だが。しかし不思議なことにこの現実を目の当たりにすると、自分の終わり方を自分で決めたいと思うようになった。\n\nこの地下牢では全員が追い詰められた動物だ。もし彼らの終わりが避けられないのなら、息があるうちに反撃すべきなのかもしれない。"
 BRG_novak_barbie.3.a: "このままではいけないと思ったからだ。"
 BRG_novak_barbie.4.t: "解決策"
 BRG_novak_barbie.4.desc: "それはその週で3度目のパトロールだった。\n\n村の中心部に住民たちが不安げに集まっているところに、SSが出発していった。SSの扱いは決して良くはなかったが、そこはブルグントの端にある小さな村であった。SSは長い間農村よりも都市の問題に注力していた。しかし今や何かが変わってしまったようで、SSが現れてパトロールや検査、逮捕をするようになったのだ。\n\n何十人もが連れて行かれた。小さな男の子から年老いたおばあちゃんまで。誰も彼らがどこに連れて行かれたのか知らないし、最悪を恐れていた。そしてSSは彼らの運命について話さなかった。しかし彼らは皆、その結果を知っていたのだ。多くの人が姿を消し、これは終わりそうにないと思い始めていた。「もう終わりだな」と一人の男がつぶやいた。「彼らが勝ったんだ。今俺たちは罰を受けているんだ」まるでそれを肯定すれば現実になってしまうかのように、最初は誰も何も言わなかった。\n\n「どうしたらいいんだろう？」10代の少女がおずおずと尋ねた。\n\n「どうしようもない」男は目を閉じ、空虚な声で言った。「もう絶望的だ。何かできたはずの人はみんないなくなってしまった……」あまりのことに、男は泣き崩れ、目から涙を流して、集まっている人たちに絶望が広がった。1人を除いて。\n\n「いや、まだ終わっていない」まだらな髭を持つ年配の男が言った。その口調には怒りの色が濃く、絶望の色はない。そして、その男の肩に手を置いた。「もう十分我慢した。俺たちは自ら進んで殺戮されるわけには行かないし、そうはならない」彼は小さな集会の他の人たちを見やった。「俺たちは今失うものは何もない、そして死はこれよりましだ」\n\n集まった人々は一人ずつ頷いていき、SSがいなくなってから随分経った後、夜遅くまで計画を練って、次にSSが戻ってきた時の準備を始めた。"
 BRG_novak_barbie.4.a: "絶望から怒りへ。"
 BRG_novak_barbie.5.t: "勝利"
 BRG_novak_barbie.5.desc: "ついに、待ちに待った報告書が届いた。いつもの報告書よりも分厚く、十数ページもある。バルビーが直接届けたもので、彼と彼の部下が成し遂げたことを詳しく述べたものであった。\n\nヒムラーは落ち着くと、読み始めた。\n\nそして読みながら、彼は微笑んだ。\n\n都市は反体制派を一掃し、農村は飼いならされ、工場はかつてないほど生産的になり、不誠実で無能な人材はすべて粛清された。それは並外れたニュースであり、ついに、ついに、事態が好転したように思えた。\n\n彼が求めていたほどスムーズではなかったかもしれないが、ついに彼を苦しめてきた裏切り者たちは、彼の意志と力のみによってすべて取り除かれたのだ。今、彼は一息ついて、束の間のこの勝利を楽しむことができた。まだ、やるべきことは残っていたが、彼の行く手を阻むものは何もないことを彼は知っていた。\n\n彼は、報告書を横に置き、椅子にもたれた。すでに彼の心は次の段階へと向かっていた。おそらく、失われた時間を取り戻すか、フランスとヨーロッパの他の地域に騎士団領の勢力をさらに拡大するか、である。彼は目を閉じ、これは十分リラックスにできるひとときだと感じた。\n\n爆発音が部屋を揺るがした。\n\nヒムラーは上体を起こし、椅子から落ちそうになりながら目を見開いた。混乱に対処しようとしたとき、彼の頭の中には不信感が駆け巡った。その時彼は自分の目が開いているのに、何も見えないことに気づいた。"
 BRG_novak_barbie.5.a: "ただ暗闇のみだ。"
 BRG_novak_barbie.6.t: "復讐心"
 BRG_novak_barbie.6.desc: "「一体何が起きているんだ！」ロドモの発電施設で、慌てる技術者に向かって、現場監督が叫んだ。突然、部屋全体が真っ暗になったのだ。その後、電気は戻ったが、誰も何が起こっているのか分からない。技術者たちは皆計器を読もうとしなが、数字が意味をなしていないと叫びながら、奔走していた。\n\n「我々が思うに……」そのうちの一人が、震えながら唾を飲み込んだ。「送電網が故障しているようです」\n\nその言葉は現場監督にはピンと来なかった。「ロドモの送電網？」\n\n「いや、全電源だ！」エンジニアの声は半狂乱だった。「国全体が真っ暗になるんだ！」\n\n現場監督は青ざめた。\n\n照明がチカチカして、再び暗くなった。\n\n復旧すると現場監督は怒鳴り始め、地方の電力を安定させるようにと命令した。電力はここの送電網に頼っている。もし送電網が故障したら……そんなことはもう考えてたくもなかった。遠くで一つの悲鳴が聞こえ、より多くの銃声が続いた。最初は戸惑ったが、稲妻のような衝撃を受けた。「ロドモ収容所のフェンスの状況は!?」\n\nエンジニアがモニターに目をやると、顔を真っ青にした。「オフラインです！」現在監督は凍りついた。「電気柵がオフラインになったということは、奴隷が……」\n\n突然、ドアが開け放たれ、虐待の犠牲者たちが押し寄せてきた。骨ばった体、飢えた体、傷だらけの体、手に工場の道具を握っている。現場監督は、彼らの目が怒りに燃えているのを見て、もう手遅れだと思った。恐怖で麻痺していた彼が最後に見たのは、頭に叩きこまれようとするレンチだった。そして最後に彼が聞いたのは、虐殺される従業員の叫び声だった。"
 BRG_novak_barbie.6.a: "報いの時が来た。"
 BRG_novak_barbie.7.t: "審判"
 BRG_novak_barbie.7.desc: "SS士官のラッセは、両手をテーブルに置き、全身の震えを隠そうとしながら、赤と青の×印と丸印が書き込まれた地図を見つめていた。近くに置かれた無線機は最後の通信手段だが、今は幸いにも沈黙している。騎士団領全域から報告が来ている。ナンツィヒ、ロドモ、ライデンの3都市が武装革命で陥落した。他の地域でも反乱軍とSS部隊の間で銃撃戦が起きていた。\n\n騎士団領は崩壊しつつあった。\n\n彼はもう何時間もラジオで兵士たちの蹂躙されているという半狂乱の悲鳴を聞いていた。SSの武器が優れていても人手が足りなかったのだ。以前はSS軍団によって秩序が保たれていたが、その軍団は後継者がいないまま粛清された。送電網が故障し、奴隷が数で彼らを圧倒し始めたとき、秩序を維持する術がなくなっていたのだ。\n\nナンツィヒから彼へ命令が届いた。ブリュッセルに進軍し、街の完全な粛清を含むあらゆる必要な手段をもちいて街の反乱を鎮圧せよというものだった。兵舎内は、隊列を組み、武器を構え、血みどろの戦いに備える音で満ちていた。彼は、ブリュッセルを攻略するのに十分な兵力があると信じていたが、しかし……\n\nラッセは周りの部下を見た。彼らの目にはプライドも義務もなく、ただ恐怖だけがあった。今は彼らは恐れずにそれを見せていたが、それは彼自身もそれを彼らに見せていたからだ。一瞬、彼は彼らが奴隷をどのように扱い、虐待してきたかを思い浮かべた。彼らは人間ですらないのだろう？そう聞かされていた。そして今ブルグントが火の海になるにつれ、彼は自分たちが行った仕打ちに向き合わなければならなくなった。その結果としてすでに多くの命が奪われていた。\n\n彼と彼の部下たちは、現世でも来世でも、自分たちの行為の代価を払うことになる。"
 BRG_novak_barbie.7.a: "騎士団領が燃え上がる。"
 BRG_novak_barbie.8.t: "疑念"
 BRG_novak_barbie.8.desc: "ヒムラーの手が震え、グラスの中のウイスキーがこぼれそうだった。彼はすぐにそれを飲み干した。それでも震えは止まらなかった。\n\nそれは彼を堕落させた。彼を穢した。彼はこの毒を飲むべきでなかった。それは彼が唱えたスパルタ主義の理想に対する裏切りだった。しかし彼はそれを必要とした。彼には頼るべき人がおらず、慰めを与えてくれる者もなかった。\n\nどうして？どうしてこんなことになってしまったのだろう。\n\n彼はもう一杯グラスを注いだ。手が震えて、さらに机にウイスキーをこぼし、布で無造作に拭き取った。部屋はあまりにも暑かった。汗が体を覆い、いくら拭いても汗が止まらない。服が肌にまとわりつき、息が切れた。\n\n震えが止まらない。\n\nブルグントはまだ一部の地域が封鎖されたままだ。国土の支配が一部回復した。だからどうしたというのだ。工場は焼き払われ、その痕を癒すには何カ月もかかるだろう。都市も焼け野原になった。電力はまだ断続的で、たびたび彼は暗闇の中に投げ込まれた。\n\n彼は全て正しいことをしたのだ。全てだ！そして今、こんなことに？\n\nヒムラーは震えを止めるために手を拳に握った。いや、いや、これは終わっていない。彼は何が起こったのか、そして勝利の瞬間に彼を裏切ったのは誰なのかを突き止めようとした。そしてかれはもう時間を無駄にせず、報告書を要求するために紙を手に取った。どうして送電網が故障したのか、なぜ停電が断続的に続くのか。その答えが欲しい。\n\nそしてこのような事態を招いた者たちに、大きな代償を払わせるのだ。"
 BRG_novak_barbie.8.a: "黒い太陽は今も燃えている。"
 BRG_novak_barbie.9.t: "真実"
 BRG_novak_barbie.9.desc: "報告が返ってきたとき、ハインリヒ・ヒムラーは想像を絶する恐怖に襲われた。何十年にもわたる陰謀、策謀、殺人のためにすでに青ざめていた彼の顔は、補佐官が恐る恐る自国の真の状況を説明するにつれて、紙や骨を思わせるようになった。彼は頭を抱え、胃がますます激しく痛み出した。\n\nブルグントの経済は、ヒムラーがいつも受け取っていたバラ色の報告と違って、実際は荒廃しているどころかそれ未満だった。圧倒的な爆撃で破壊されたアフリカやロシアの荒れ地の最も貧しい掘っ立て小屋でさえ、ブルグントより繁栄していたのだ。貧弱なゲルマニアの政権が亜人を殴って服従させるという義務を裏切ってからの10年の間に、彼らは各国へ言い訳できる程度には回復していたのである。一方恐怖に怯える副官はこう振り返った。近年ずっとブルグントは墜落し続け、スツーカのように急降下していたのだと。\n\n「全国指導者閣下、もう何も残っていません。騎士団国家は完全に崩壊の一途をたどっています。軍隊を養うものは何も残っていません。奴隷を養うものはなおさら残っていません。そして閣下のグローバルプランについても同様に、何も残っていません」\n\nその時、彼ははっと気がついた。それは世界を救うという崇高な計画が失われたことを意味していたのだ。\n\nもうどうにでもなってしまえ、と思った。\n\n補佐官は、この事態を収拾するための選択肢がいかに少ないかを説明し始めたが、ヒムラーはその前に立ちあがった。\n\n補佐官はヒムラーの突然の行動にショックを受け、顔を青ざめさせて黙り込んだ。腹を押さえながらよろめきながら部屋を出て行く親衛隊全国指導者を恐怖心を持って見つめていた。"
 BRG_novak_barbie.9.a: "その時彼にとって絶望的に恐ろしいことに、彼が愛する指導者が吐くのを聞いた。"
 BRG_novak_barbie.11.t: "追憶"
 BRG_novak_barbie.11.desc: "ヒムラーのこれまでの認識すべてを窓から投げ捨ててしまうような経済報告書が提出されてから数時間が過ぎたが、彼はまだ聞いたことに完全にショックを受けた状態で自分の執務室に座っていた。いくら物を投げつけたり道具を壊したりしても、その痛みに対処することはできなかった。そして今、彼は紙と破片でできた正真正銘の混乱に囲まれている。\n\n彼はそれを信じられなかった。ポール、ドグレル、バルビー、ノヴァク、その他アーリア人を装った亜人たちの嘘と欺瞞が、ブルグント国家を破壊するに至ったのだ。\n\n「恐ろしい、不当な悲劇だ」とヒムラーはつぶやいた。「私は自分の意志で、自分の力でブルグントを築いたのだ。私は完璧なアーリア人の構想を持っていたし、この哀れな弱者たちがそれをこれほどまで、これほどまで、弱体化するまで引き裂き続けていなければ、それを実現することができたはずだ！」と。しかし自己憐憫に浸っていた彼は、ブルグントが衰退した本当の理由が、ほとんど回避可能だった痛みと病気に侵され、放置された自分自身の肉体にあることに気づかなかった。\n\nヒムラーは世界を救うために自分がやりたかったこと、自分が創造したかったことすべてを考え始め、それからこれは実はチャンスなのだと気づいた。そうだ、チャンスだ。そう気がつくと、彼の顔色はさらに悪くなり、半笑いをした。\n\nこの「反乱」は、彼に必要なチャンスを与えてくれたのかもしれない。目の前に立ちはだかる反逆者たちを一掃し、奪われたものを一歩一歩再建していくために。彼は以前それを成し遂げた。もう一度やれないと誰が決めた？"
 BRG_novak_barbie.11.a: "イカロスは、再び飛翔する。"
 BRG_novak_barbie.12.t: "弱点"
 BRG_novak_barbie.12.desc: "「ありがとうございます全国指導者閣下。私は失敗しないと断言します」\n\nアドルフ・アイヒマンは電話を置き、微笑んだ。長らく待たされた昇進だったが、ヒムラーはついに彼の価値を認めたのだ。副全国指導者への昇進を目前に控え、彼は相応の影響力を持つことになる。そして彼はそれを最大限に利用するつもりだった。騎士団領ではやるべきことがたくさんあり、全国指導者はすでに彼に仕事を与えていた。\n\nファイルや報告書が目の前に積まれており、彼はそれを丹念に見ていった。しかしそうするに従って、彼はこの国の現状に絶望するばかりであった。めちゃくちゃだ。あらゆるところで無能が溢れている。経済というものが存在しておらず、反乱軍は日に日に増え、国民は飢え、いつまた停電が起きてもおかしくない。\n\n読めば読むほど、彼は嫌気がさしてきた。ヒムラーは自分が望むこと全てを堕落や無能のせいにすることができたが、しかしそれによって長い間腐敗が進行してしまっていたのだ。彼は腐敗の原因を理解した。騎士団領で最終的な決定を下せるのは一人しかいないのだから。\n\n彼ただ首を横に振るしかなかった。彼は世界の退廃した超大国を利用してきたのだ。彼はコントロールを失うことなく全てやり遂げ、騎士団領と国家社会主義の両方に対して、自分の有能さを証明した。ヒムラーは？彼が作ったのは弱者が率いる破綻国家だけだった。ヒムラーはそれを築いたかもしれない。しかし、チャンスが来た時、彼は失敗した。結果が物語っている。\n\n反逆的な考えだったが、証拠は彼の目の前にあり、それを無視するつもりはなかった。ヒムラーが失敗した理由はたくさんあるが、そのひとつは目の前の真実を否定したことである。しかし、アイヒマンはそれほど盲目ではなかった。いやこの弱点を国家から粛清する方法はただ一つしかない。"
 BRG_novak_barbie.12.a: "それは責任者が消えることだ。"
 BRG_novak_barbie.13.t: "不死鳥"
 BRG_novak_barbie.13.desc: "「はい。承りました。ありがとうございます」アルベルト・エリクソンは電話を切り、息を吐いた。内務大臣に昇進したことは、何か記念すべきことだった。まだ正式なものではないが、ヒムラーの秘書が間もなくそうなると約束していた。彼はこのようなことが起きないだろうかと思っていたが、希望を持つことも、長年維持してきた仮面を破ることも許さなかった。まだだ。\n\n本来なら、フランドル人に期待されているのは服従である。彼は「支配民族」ではなかったが、忠誠心を持ち続けていた。ヒムラーの「忠実な」アーリア人が失敗したり裏切ったりする中、彼は自分を疑う理由を全国指導者に与えなかった。それは彼が演じた長いゲームであった。彼は同胞からの軽蔑と嘲笑に耐えてきた。しかし彼は時間をかけて、ドグレルの馬鹿騒ぎに耐え、影に隠れながら、忠誠を誓ってきたのである。\n\n長く苦しい道程だったが、ついに彼の忠誠心は報われたのだ。とはいえ気を緩めてはいけない。\n\n手を出しすぎてもいいことはない。もう少しだけ仮面をかぶっておかなくてはならない。彼は何年も待っていたのだから、焦りによってそれを無駄にすることはないだろう。騎士団領は余命僅かであり、滅びるだろう。しかし、不死鳥のようにフランドルはその灰の中から立ち上がるのだ。真の国家社会主義の国として、ヒムラーの無能と神秘主義への執着を一掃した国として。\n\nそれはかつてのフランドルではない。もっと偉大なものになるのだ。\n\nエリクソンは金庫から一本のワインを取り出し、ぼんやりと眺めていた。シャルルマーニュ襲撃の記念品で、特別な日のために取っておいたものだ。これが特別な日でないなら、何が特別なのか分からない。この瞬間を部下と共有できないことに一抹の後悔を覚えたが、この仮面はほんの少しだけ維持しなければならないのだ。"
 BRG_novak_barbie.13.a: "彼はボトルを開け、静かに未来に乾杯した。"
 BRG_novak_barbie.14.t: "死刑判決"
 BRG_novak_barbie.14.desc: "男たちが部屋に入ってきたとき、エリクソンは無表情を保った。エリクソンは他の人たちの顔を見た。バルビー、ノヴァク、外相のシェレンベルク、彼らが自分を騙そうとしているのがわかった。奉仕をすれば自分は全国指導者のささいな怒りから逃れられると思い込もうとしているのだ。エリクソンの地位は安泰かもしれないが、彼らはそれほど幸運ではなかった。\n\nヒムラーが入場してくるとエリクソンは、ここ数日のストレスのせいなのか、それともヒムラーはいつもこんなに情けない顔をしているのだろうか、と考えた。汗で肌が濡れ、目の下には隈ができ、姿勢は傾き、声は荒げて震えているように見えた。ヒムラーが話し始めたとき、完全に打ちのめされているように見えたのは自分だけではないはずだ。\n\n全国指導者の声は最初はたどたどしかったが、やがて怒りが溢れてきた。彼はいかにすべてがうまくいかなかったかを叫び、いかに自分が騎士団領を築いたかをわめいた。彼が反逆と無能にいかに耐えてきたか。このように興奮している彼を見れば、かつては恐怖を感じただろう。しかし、エリクソンはヒムラーをありのままの姿で見ることができなかった。\n\n現実を見失った不器用な、年老いた、そして悲しい男。\n\n「もう十分だ」とヒムラーはつぶやき、元気をなくしてうつむいたように見えた。「アイヒマン、エリクソン。君たち二人だけが不動の忠誠心を保っている。残りは……」と目を細め、座っている他の者たちに目をやった。「お前たちは最後に私を裏切った。相応の報いを受けなければならない」\n\n集まった者たちは、死刑宣告を冷静に受け止めた。SSの隊員が部屋に入ってきて、判決を受けて無表情に青ざめて突っ立っている死刑囚たちを連行した。バルビーは目に見えて唾を飲み込んでいたが、連れ出されるときには、まっすぐしっかりと歩いて行った。他の者はそれほど落ち着いてはいなかったが、反抗する者はいなかった。男たちが連行されたとき、エリクソンはアイヒマンと目を合わせたが、何も言う必要はなかった。最後の障害が取り除かれたのだ。"
 BRG_novak_barbie.14.a: "もう彼らを止められる者はいない。"
 BRG_novak_barbie.15.t: "理解"
 BRG_novak_barbie.15.desc: "エリクソンはアイヒマンとの昼食は必要ではあるとは思っていたが、退屈だった。新任の副全国指導者は30分ほど統計や数字の話を延々と続けたが、やがて静かになった。エリクソンはようやく彼の態度がおかしいことに気がついた。\n\n「彼はあとどれくらい持つと思う？」\n\nエリクソンは目を見開き、アイヒマンが尋ねてきたことに驚いた。エリクソンが何度か答えを返す前に、アイヒマンは手で制した。「落ち着け。私が取り除いたバグがまだ残っているかどうか、誰も調べようとはしないんだ」彼は考え込むように上に目をやった。「個人的には、彼はあと10年か、あるいは……」\n\n「5年だ」\n\nアイヒマンは眉をひそめたが、頷いた。「医師の報告書をいくつか見た。信じられないほど大げさだ。彼はもうほとんど会議にも出られないし、ましてや騎士団領の管理などできない」\n\n「何という恥辱だろう」エリクソンは首を横に振った。「ヒムラーはブルグントの礎を築いたかもしれないが、もはや指導することができない。国家社会主義のマントは他の誰かが引き継がなければならない。有能で強い者がね」\n\nアイヒマンの唇の端が理解しているかのように釣り上がった。「それについては我々は合意できる」彼は立ち上がり、エリクソンがそれに加わった。「ありがとう、アルベルト。またこのようなことが必要になるだろう」二人がドアに向かって歩き出す様を見れば、2人が言ったことも言われなかったこともすべて明らかだ。全国指導者はまだ存在するが、その力は日に日に弱まり影が残るのみなのだ。\n\n権力は分裂しているが、それはすべて彼らの手の中にあった。彼らは肩を並べていたが同盟はしていなかった。完璧な国家社会主義の国には指導者は一人しかいないことを彼らは知っていたのだ。それが誰であるかはまだ決まっていなかったが、二人は一つのことが確かであることを知っていた。"
 BRG_novak_barbie.15.a: "それはハインリヒ・ヒムラーではないだろう。"
