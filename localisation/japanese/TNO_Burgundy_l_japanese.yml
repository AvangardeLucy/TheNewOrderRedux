 BRG_Domestic_Education_category_desc:0 "\n\n\n\n\n\n\n\nフランスから西の新領土を解放したことで、我々は不幸なほど多くのフランス人を獲得した。後世のガリア人は良い労働力を提供する一方で、彼らの「文化」に対する厄介な親近感を持っており、シャルルマーニュ師団内のある種の……不適切分子は自分たちの威信を高めてフランス人からの採用を強化するために、現地の人々の怒りを煽っているように見える。フランス人の再教育と勢力均衡のために、全国指導者は教育文化局にフランス語圏でKulturverbesserungsprojekt（文化改良プロジェクト）を開始するよう命じた。フランス人は間違いなく自分たちの文化が全般的に改良され、変化していくことに喜びを感じるだろう。\n\n現在の§O国内教化§!は§Y[?BRG_National_Indoctrination]§!\n\nこれは月毎に§Y[?BRG_Indoctrination_Monthly_Adder]§!§Pヒムラー§!以外への忠誠が減少することを意味する。\n\n§Rノルトパリ§!の感受性は§Y[?16.BRG_Conversion_Susceptibility]§!。\n§Gブルグント§!の感受性は§Y[?1635.BRG_Conversion_Susceptibility]§!。\n§Mセーヌ＝ウント＝マルヌ§!の感受性は§Y[?788.BRG_Conversion_Susceptibility]§!。\n§Lピカルディエン§!の感受性は§Y[?1626.BRG_Conversion_Susceptibility]§!。\n§gノルマンディエ§!の感受性は§Y[?15.BRG_Conversion_Susceptibility]§!。\n§Yカンペン§!の感受性は§Y[?1625.BRG_Conversion_Susceptibility]§!。"
