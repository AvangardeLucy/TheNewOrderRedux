 BRG_unter_der_schwarzen_sonne_desc:0 "騎士団領は国家としてではなく、特定人物の気を散らせる為に設立された。ヒトラーは親衛隊全国指導者がフランス人とベルギー人の反抗的性格によって現地民の対応に忙殺されることでライヒに影響力を行使できないことを期待していた。\n\n一方で総統がアーリア人自体の機知を十分に評価していなかったことは皮肉なことである。騎士団領はゲルマニアの監視の目から逃れて我々が準備するのに最適な場所である。我々が再び彼らの目に入った時、彼らの心は大きく揺れ動くに違いない。"
 BRG_a_wise_leader_desc:0 "親衛隊全国指導者・ヒムラーはその政敵から「軍服を着た最も狂った男」と見做されているものの、実際はライヒ最後の正気を保った男である。ライヒの総統が国家社会主義を放棄した上にその大義を担う後任もいないことに、何故ライヒの国民は気づかないのだろうか？\n\n幸いにも、親衛隊全国指導者はゲルマニアが炎に包まれている中でさえ決してたじろいでいたわけではなかった。すべてが順調に進み、欧州に秩序が回復する日は近いのである。"
 BRG_a_loyal_army_desc:0 "ヒトラーが騎士団領を創設する際の最初に犯した過ちは親衛隊全国指導者が自分の信奉者を好きなだけ集められるようにしたことだった。総統の耳目を集めていた堕落した人々にとって、これは完璧なアイデアに見えた。いわゆる狂信者が家の前を行進したり自分たちが守れない価値観を思い出させられたり自分たちのために築いた退廃的な桃源郷を終わらせるぞと脅されるたりすることがもうなくなるのだから。\n\nしかしまだ始まったばかりの騎士団領にとってこれは好都合でしかなかったでもなかった。官僚機構や国家憲兵隊はかつて忠誠心の疑わしいフランスの「協力者」で埋め尽くされていたが、経験豊富で効率的でそして何よりも献身的な男たちの軍団に取って代わられた。彼らは国家を運営する方法、パルチザンを虐殺する方法、最も過酷な状況で戦う方法を知っている。そして彼らが再び戦う日がすぐに来るかもしれない。"
 BRG_a_pure_race_desc:0 "アーリア人は破滅の危機に瀕している。彼らの出身地であり精神的な故郷である大ゲルマン帝国は、退廃と腐敗に満ちている。彼らは支配民族としての地位は勤勉であることの義務を与えるどころか、すべての労働を免除するものだと信じている。彼らは豪華な邸宅でくつろいで、心を腐らせ、体を軟弱にしている。\n\nしかし騎士団領の人々はそのような堕落に屈することはない。彼らは労働の価値、イデオロギーの重要性、そして何よりも国民に対する義務を理解している。"
 BRG_the_last_hope_for_germania_desc:0 "女々しい自由民主主義においては、政権の転覆という考えは最終手段とみなされている。いわゆる権利というものを暴君から守ろうとする人々は、多くの法律違反や多くの政党の禁止や多くの人の逮捕がされれば行動を起こすと主張するだけだ。それは彼らの弱さを隠すためのものであり、誰かに気骨を見せろと言われた時に「今はダメだ、まだその時ではない」と言い訳するためのものだ。\n\nしかし、アーリア人は待つことを知らない。力を得る機会を見つけたら全力を尽くしてそれを手にするのだ。旧弊な構造を打ち壊し、自らの理想のままに作り直すことも恐れない。裏切りも追放でさえもアーリア人の意思を挫くことは叶わない。進軍せよ、障壁をすべて押しのけて間違いを正すのだ、永久に！"
 BRG_a_change_in_plan_desc:0 "何かを大きく間違えてしまった。ヒトラーはまだ生きているだけでなく、自分の死期を痛感したのだ。誰かが総統の地位を正式に継承する者としてまもなく彼の祝福を受けるだろうし、その者は、親衛隊全国指導者が再び力を行使しないか警戒している政府や国防軍の支持を間違いなく得るだろう。\n\nこのように壊れたライヒを再び支配するための道筋を再計算しなければならない。新しい道筋は当初の予想より時間がかかるかもしれないが、しかし鉄壁で、偶然の出来事を排除できるものでなければならない。会議を召集するときだ。"
 BRG_admit_no_fault_desc:0 "もし暗殺未遂の真実を知ったら、親衛隊全国指導者を失敗したイデオロギーを公言する臆病な弱者として中傷するために利用する人たちがいる。彼らは、これ以上ないくらい真実から遠いところにいる。親衛隊全国指導者は国家社会主義の意味を完全に理解しており、ゲルマニアのいわゆる思想家たちは健全な理論ではなく退廃的な嘘を吐き続けているのだ。\n\nナチズムに欠陥があるのではなく、それを実施している人種に欠陥があるだけである。そしてアーリア人種には多くの欠点があり、それを除去しなければならない。"
 BRG_expand_the_camps_desc:0 "権力者は多くの敵を作らずには頂点まで登りつめることはできない。官僚もライバルと競っており、民族を犠牲にして自分の目的を達成しようと常に策略をめぐらしている。嘘を流布し、国家社会主義の真実を非難することを好む反対派やデマ屋がいる。またセム族の主人のためにアーリア民族をことごとく貶めるスパイや破壊工作員もいる。\n\nこれらの害虫は他の害虫と同様に追跡して捕えなければならない。つまり彼らを収容するための場所がもっと必要になるということだ。アルプス山脈は新しい建設地に近く逃亡の抑止力になるほど気候も厳しいので、予備的な調査が行われている。"
 BRG_redouble_re_education_efforts_desc:0 "騎士団領には遺伝的には純粋なアーリア人の若者がたくさんいるが、彼らの精神は残念ながら、退廃的な親や教育者の教えによって汚染されてしまっている。彼らより前の世代はもう手遅れだが、若者には理想的なアーリア人の男女に成形される希望が残っている。\n\n国家社会主義の正の価値観を強化し、自由主義や左翼思想あるいはユダヤ的コスモポリタンの「伝統主義」の負の価値観を根絶しなければならない。願わくば成人に達するまでに、彼らが誇りを持って騎士団領に仕えることができるように。"
 BRG_sonnenfinsternis_desc:0 "騎士団領の目的は1つだけだ。我々は親衛隊全国指導者の意志を実行する機関であり、それ以上でも以下でもない。我々の目的は国民国家を建設することでもなく、原住民をアーリア化することでもない。親衛隊全国指導者の構想はガリアの肥溜めの上に人種的純度の高い一つのの飛び地を作ることよりもはるかに壮大なものだ。……そして結局のところ、ここの害虫はその実現に一役買うかもしれない。"
 BRG_expand_project_gjallarhorn_desc:0 "戦争では、すべての敗北は人為的ミスに起因する。敵を正しく予測できず、自らを準備できなかったために、何十人もの王や征服者が歴史のゴミ箱に入る運命にあった。しかし我々は不意打ちを食らうことはない。\n\n騎士団領の黎明期に、親衛隊全国指導者は「ヴォータン」と呼ばれる核早期警戒プログラムの開発を命じた。これは最終的に中止されたが、そのインフラと資源はより大きな目的のために再利用することができる。監視者としてではなく、先駆者として。"
 BRG_the_ultimate_deterrent_desc:0 "世界的大国たちが恐れる唯一の武器が存在する。強大なアメリカ軍を屈服させることができる武器、神の創造物をまっさらにできる武器、それが核兵器である。これは我々の生存を保証する道具であり、我々の勝利を保証する道具である。\n\n我々はこの兵器を自身のために手に入れなければならない。ゲルマニアで陰謀を企んでいる堕落者たちが、我々を一挙に打ち倒すことができると考えないようにするためだ。もし我々がボタン一つで彼らの貴重な邸宅や売春宿を灰にできると知れば、彼らは交戦する前によく考えるだろう。"
 BRG_the_ultimate_salvation_desc:0 "今のところ外国は我々を放置してる。なぜなら我々は厳密にいえばライヒの一部であり、我々への攻撃は統一条約への攻撃となるからだ。しかしドイツが衰退していくにつれて、騎士団領の存在があらわになっていくことになる。そのため当然ながら我々は独自の抑止力を構築する必要がある。\n\n我々は何年も前から、独自の核兵器を製造するためのインフラと手段を秘密裏に開発してきた。一つ目の核兵器は完成間近であり、あとは弾頭の試験を残すのみである。核実験が成功すれば、世界における我々の地位は確実なものとなり、ゲルマニアの堕落者やアメリカのユダヤ人そして裏切り者の武士を我々の問題から締め出すことができる。核抑止力がある限り、誰も騎士団領に介入する勇気はないだろう。"
 BRG_admit_no_loyalty_desc:0 "強い奉仕者が弱い主人に従う体制で満足するのは奴隷だけであり、そしてアーリア人種は奴隷意識をすでに捨てた。我々はゲルマニアの愚か者から命令を受けないし、彼の王座を狙う愚かな取り巻き連中の正当性も認めない。\n\n親衛隊全国指導者が我々を導く光となる。そして劣等者の影に隠れることを好む者たちを蔑視するのだ。"
 BRG_drill_the_waffen_desc:0 "善良なアーリア人は常に心身を最高の状態に保ち、自己満足の沼地に嵌ることはない。ライヒが供する最強のアーリア人兵士を擁する武装SSも例外ではない。\n\n戦いの最中にすべての兵士が命令通りに行動できるよう、頻繁かつ厳しい訓練が必要だ。彼らの度量が試される時は近い。我々は二流の間抜けな軍隊を送り出したりはしない。"
 BRG_call_upon_the_butcher_desc:0 "ラインハルト・ハイドリヒは親衛隊全国指導者の忠実で有能な奉仕者であり、騎士団領設立後は、自らドイツ親衛隊の運営を任されるほどの実力者である。親衛隊全国指導者のクーデターでは彼はヒトラーを捕らえることができなかったが、これは意図的なものだったと推測される。\n\nしかしこれが幸いして、彼は総統に気に入られるようになった。ヒトラーから常に耳を傾けてもらえる人物でありドイツSS全体がバックについているため、ハイドリヒは最も手ごわい総統候補の一人となったのである。そして彼が成功すれば、親衛隊全国指導者の構想はより容易に実現できるのだが……"
 BRG_await_the_wanenkrieg_desc:0 "オーディンとアース神族がヴァン神族に戦いを挑んだとき、その戦いは一方が滅ぶのではなく、互いを利する結果となった。オーディンの賢明な監視のもと、両者の神殿は統合され、新しい平和の時代が到来したのである。\n\n同様のことがライヒで起きようとしている。総統は死の床にあり、混沌がまもなく君臨するだろう。そしてラインハルト・ハイドリヒのドイツ親衛隊の確固たる力のみが秩序を回復できるのである。そして、彼らが祖国に平和と統一をもたらしたとき、親衛隊全国指導者は彼らを指導するためにそこに赴くだろう。"
 BRG_die_enzig_hoffnung_desc:0 "親衛隊全国指導者は新世界の構想を持っている。腐敗が一掃され、劣等人種が粛清された世界だ。アーリア人が自由に定住し国家社会主義の枠組みの中で新しい社会を築く世界だ。\n\n\n§Rそしてそれは世界的熱核戦争の火に包まれた世界である。§!"
