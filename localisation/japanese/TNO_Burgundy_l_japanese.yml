 BRG_domestic_gui_desc:0 "西ヨーロッパの大部分にまたがる、堕落のない従順な騎士団領の運営は、決して軽い仕事ではなく、ハインリヒ・ヒムラー親衛隊全国指導者自身もそれをよく理解している。\n\n大量破壊兵器を常に供給し続けること、アーリア人種のために劣等人種の命を利用すること、党内の不忠実な要素を監視し反体制派を一掃すること、すべてのアーリア人のための理想郷を作るための作業は決して止まることはないのだ。このことも、親衛隊全国指導者は実によく分かっている。"
