 BRG_infra.32.t:0 "監察報告書第244号"
 BRG_infra.32.desc:0 "市民監察報告書第244号|集合住宅18B|ノルトパリ\n\n要旨:集合住宅18Bは、破壊的な活動や言辞はほとんど確認されず、ほぼ平凡である。居住者の大半は工場労働者であり、独身労働者か子供のいないカップルであるため、破壊活動の可能性は低い。懸念される個人を推奨事項とともに以下に列挙する。\n\n1.アーリア人女性居住者ハンネ・シュッツは、懸念すべき媒体者として特定された。監視の結果、彼女は夫に全国指導者について何度も不平を訴えており、特に人種に関して国家社会主義とは正反対のいくつかの思想信条を挙げていることが確認されている。観察によると彼女はフランス人奴隷労働者と懇意にしており、それがこの破壊的な言辞の動機である可能性がある。推奨事項:尋問後、再教育。\n\n2.アーリア人工場長ファルコ・フォン・コッツェーイは過去に破壊的な行動をとった記録はなく、彼の工場で定期的にノルマをこなしてきた。監視カメラには食事や好待遇と引き換えに、アーリア人以外の女奴隷たちと堕落した性行為に及ぶ彼の姿が映っている。彼はまた発見した監視装置を改ざんしようと試みたが、失敗に終わっている。推奨事項:フォン・コッツェーイとその奴隷たちの粛清。\n\n3.フランス人民間人コンスタンス・ジケルは、不審な行動パターンがあるため、数週間にわたって監視下に置かれている。継続的な監視により、彼女は不規則な場所と時間帯で学生と成人の両方にフランス語の授業を違法に教えていることが確認された。その後すべての生徒の身元が確認された。推奨事項:尋問後、粛清。\n\nハイル・ヒムラー"
 BRG_infra.32.a:0 "影の国の目から誰も逃れられない。"
 BRG_infra.34.t:0 "富の抽出"
 BRG_infra.34.desc:0 "親衛隊士官のシェンクはあまり多くを語らない人物であったが、これは普段は彼が単に存在するだけで十分だからである。彼ほど用意周到で几帳面な人間はいない。そのため彼に監査の任務が与えられた。全国指導者は新しく拡張した鉱山がすべてノルマを達成することを要求しており、シェンクはその意志を実現するために派遣されたのだ。\n\nSSの守衛たちは、この士官が入り口を通過する間じっと立っていた。その目はもし鉱山が基準に達していなければどうなるかという恐怖の色があった。鉱山責任者はシェンクのそばで、自分の恐怖心を隠すように、あわてた声で話していた。彼はシェンクが失敗した者を処刑することに何のためらいもないことを知っていた。\n\n一方シェンクはほとんど口をきかなかった。彼は話を聞き、観察するだけで満足していた。\n\n彼のいる鉱山は小規模なものだったが、鉱脈の一つひとつが騎士団領にとって重要だった。設備は旧式だったが、清潔に保たれ正常に作動していた。彼は電源を入れるように命じ、それが機能することを確認した。彼は鉱山の最深部で働く奴隷たちを冷ややかな目で見ながら、前進を続けた。\n\n彼らは痩せこけて傷だらけで、意気消沈しており、絶望していた。大人も子供も同じだ。素晴らしいことだ。\n\nシェンクが立ち止まって採掘物の入った転がっている木箱のそばで倒れている奴隷の一人を見定めたとき、責任者は息を呑んだ。シェンクは冷静な表情でピストルを抜き、その奴隷を撃つと、それ以上何も言わずに歩き続けた。\n\nその後何事もなく監査は進み、終了後シェンクは、身構えながら判決を待っている責任者の方を向いた。シェンクは首を傾げながら話した。"
 BRG_infra.34.a:0 "「君の努力を認める。全国指導者はお喜びになるだろう」"
 BRG_infra.35.t:0 "黒い胃の中へ"
 BRG_infra.35.desc:0 "遠くに見える建造物は不吉で醜いものだった。それらは煙を吐いており、美も美観もなく立っている。空に向かってそびえ立つコンクリートの塔は荒涼とした風景を見下ろしている。\n\nアルバンはブルグント人が自分に課したこの強制移住に耐えるくらいなら、死んだ方がましだったのではないかと改めて思った。この野蛮人たちはちょっと目を離した隙にすぐに撃ってくる。しかし彼には家族がおり、ブルグント人を怒らせるわけにはいかない。今はダメだ。\n\nだから彼は頭を下げ、彼らの言うとおりにした。\n\n彼は村が略奪されるのを黙って見ていた。村が燃やされるのを見て目を閉じた。彼らは少しの基本的な必需品しか持つことを許されなかった。それ以外は炎に焼かれたり、SSに盗まれたりしてすべて失われた。\n\n彼らはもう家がないのである。どこに行くかは知らないが、塔のどれかに詰め込まれるに違いないと彼は思った。彼の友人や隣人の中にはなぜ強制移住させられるのだろうと不思議に思う人もいた。彼は知っていた、あまりにもよく知っていた。\n\nそれは彼らがいままで黒の国の手の届かないところに住んでいたからだ。SSは、彼が住んでいた古風な村を見て、そこに陰謀や反乱を連想したのだ。彼らにとってそれだけで理由は十分だった。そして今村の一つに住んでいた者は、皆この悪臭がして高くそびえ立っている魂のない都市に押し込められたのだ。\n\n彼はここの話を聞いたことがある。工場の恐ろしさ。街頭での絶え間ない監視。彼はここに入っていくことが悪夢なことが分かっていたが、選択の余地はなかった。彼は娘を強く抱きしめ、自分達に加護があるように祈った。"
