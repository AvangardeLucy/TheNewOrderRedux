 BRG_RPY_Evidence_Desc_1:0 "最近の在庫報告書によると、特に産業用機器を中心に我々の店舗が盗難に遭っていることが明らかになっている。大事件とまではいかないが、これらの盗難の背後に誰がいるのかを調査する必要がある。3つの選択肢がある。:\n\n-地元の労働者の寮を全て調査し、誰も違反していないことを確認する。\n\n-サプライチェーンを監視し、ここで失われている製品がないか確認する。\n\n-工場に製品が隠されていないかを確認する。\n"
 BRG_RPY_Evidence_Desc_2:0 "盗賊どもは自らの活動を隠すために徴用された資材トラックを使用しており、単に自分たちをゴミ捨て場に運んでいる人に見せかけ、自分たちの計画のために盗んでいるようだ。これらの犯罪者を鎮圧するための選択肢は以下の通り。:\n\n-盗まれたトラックの運転手を尋問して、名前や情報を聞き出す。\n\n-様々なトラックを追跡して行き先を知る。\n\n-彼らが何をしようとしているのかを知るために、移動や貨物の積荷目録を調べる。\n\n"
 BRG_RPY_Evidence_Desc_3:0 "近隣の工場群を調査したところ、興味深い発見があった。労働者の一部が上流の製造工場から廃棄物を回収していたのだ。通常であれば何の問題もないが、この工場では兵器を製造しているため廃棄物に火薬や硫黄が異常に多く含まれていたのだ。また最近では備蓄していたパイプが盗まれたこともあり、より暴力的な状況を示唆している。この破壊的な計画を阻止するための選択肢が3つある。:\n\n-廃品回収人を監視し、関係者かを確認する。\n\n-廃棄物の処理システムを調べて、どこに廃棄されるのか、そこにちゃんと行き着いているのかを調べる。\n\n-廃棄物の汚泥を検査して、作業員が何を望んでいたのかを正確に調べる。\n"
 BRG_RPY_Evidence_Desc_4:0 "陰謀の規模は思ったよりも大きいようだ。我々のキャンプから流出した物資は、産業の中心地から車で30分ほど離れたところにある廃倉庫で発見された。倉庫の目的や機能は不明だが、盗まれた物資を利用して何らかの製造拠点が設置されているのは明らかだ。現在の管理者も謎だが、我々のカメラには倉庫から出荷される貨物の一部にポピーの花のマークが映っている。真相を究明するための3つの選択肢がある。\n\n-施設の外に隠しカメラを設置して、何か答えに繋がる動きがないか確認する。\n\n-彼らの活動の物流を追跡し、そのすべてがどこに行くのかを調査する。\n\n-奴らの廃棄物回収システムを調べて、何をなぜ作っているのかを調査する。"
 BRG_RPY_Evidence_Desc_5:0 "倉庫から出てくる貨物を追跡すると、興味深い発見があった。すべての貨物は港湾都市のスラム街にある隠れ家に届けられており、ドアには小さなポピーの花の飾りが付いているだけだった。離脱中のドイツから入手した情報によるとこの建物はかつて「シェルバーンライン」と呼ばれる地下抵抗組織が撃墜されたパイロットのために作った隠れ家であるらしく、それを新たなグループが協力して拡張したものであるようだ。この隠れ家の発見は、地下抵抗組織が思ったほど死に絶えていないことを裏付けているが、一方で、彼らの防御をついに打ち破り、これを最後に終わらせるためのまたとない機会を提供している。そのための3つの選択肢がある。\n\n-建物とその周辺の区画を張り込み、何らかの不審な動きを探す。\n\n-隠れ家があるアパートの住人を追跡し、「尋問」のために連れてこられる人がいないか確認する。\n\n-一刻も早く真相を究明するため、建物を襲撃して確保する。"
 BRG_RPY_Evidence_Desc_6:0 "「隠れ家」とみられる建物の襲撃は迅速かつ容易に行われ、部下の死傷者は最小限に抑えられたが、家の中にはどんな死をも凌駕する発見があった。戦闘でひっくり返った絨毯の下にトラップドアがあり、そこから下水道に直結したトンネルが建物に掘られていたのだ。何があるかわからないし暗闇に入るのを嫌がる部下も多いが、これが事件を解決する鍵になるかもしれない。3つの選択肢がある。\n\n-地下墓地を捜索して、レジスタンスがどうやって生き延びてきたかを知る。\n\n-罠を仕掛けて、彼ら工作員が戻ってくるのを待ち捕らえられるか試す。\n\n-下水道を捜索し、彼らの活動が都市の下にまで及んでいるかどうかを確認する。"
 BRG_RPY_Evidence_Desc_7:0 "何時間もかけて地下墓地を調査した結果、我々のエージェントは爆弾情報を発見した。地図には載っていない隠された小室の中に、「赤いポピー」と呼ばれる地下抵抗組織の本部があったのだ。中には印刷機、パイプ爆弾や粗末な銃で構成された武器箱と同じくらい興味深いものがあった。それはロドモ収容所の情報やそこへの攻撃方法がファイルされたクリップボードだ。\n\nこのグループが何か大きな計画を立てているのは明らかだが、その計画を説明するための現在唯一の手がかりは、中央にタイプされた暗号化されたメッセージだ。これは我々の部署では見たことのない暗号で書かれており、謎の「H」という署名がある。この爆弾情報の真相を究明するの3つの選択肢がある。:\n\n-総当りでメッセージを解読し、真相を究明する。\n\n-メッセージがどこから来たのか、どこへ送られたのかを調べ、作戦のリーダーを探し出す。\n\n-それを書いた「H」を調査する。"
 BRG_RPY_Evidence_Desc_8:0 "下水道を捜索していると、水の中に気になるファイルが浮かんでいるのを発見した。それは、「赤いポピー」と呼ばれる一団が、ロドモや収容所の労働者たちに、祖国と未来を取り戻すために、時が来たら反乱を起こそうとフランス語で呼びかけているプロパガンダのようだ。これで、最近多発している収容所での事故や士気の低下も説明がつくが、同時に新たな疑問も出てきた。赤いポピーはさらにいざという時のために何を用意いるのか、そしてどのくらい進んでいるのか？"
 BRG_RPY_Evidence_Desc_9:0 "この茶番劇はついに終わりを迎えそうだ。この一団と使用された暗号、その他の証拠をすべて丹念に調査した結果、アンリ・グルースが「赤いポピー」のリーダーであることが判明した。元神父で占領下初期ではユダヤ人を率いていたが、最近ロドモの労働者を反乱に駆り立てるために、長い間活動停止していた地下抵抗組織を復活させた。明らかに彼はその罪により死に値するが、彼の熱い言葉が騎士団領全体を炎上させないために、その死は今すぐでなければならない。"
