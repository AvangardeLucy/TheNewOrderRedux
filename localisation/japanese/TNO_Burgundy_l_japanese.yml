 BRG_ai_collapse.2.t: "報告書:ブルグント侵攻におけるフランスの参戦"
 BRG_ai_collapse.2.desc: "外務省｜海外分析報告書\n\n題名｜親衛隊騎士団領ブルグントの鎮圧におけるフランス国の参戦\n\n概要:親衛隊騎士団領ブルグントの崩壊が迫っていることを受け、[FRA.GetNameDef]も状況を注意深く監視し我々の軍と情報共有を行っている。さらに騎士団領に奪われた彼らの土地が返還されることを期待して、騎士団領の鎮圧に協力することを正式に要請してきた。\n\n彼らの申し出を受け入れ騎士団領への侵攻を計画する際にフランスの軍事力と将校を活用することを強く推奨する。ブルグントは現在西を効果的に守ることができておらず、そして南に新たな戦線を開けば持続的な防衛が不可能になるだろう。\n\n軍事的な利点に加えて、過去10年間の最大の敵に対する攻撃をフランスに許すことは、[FRA.GetNameDef]のドイツに対する忠誠心を当面の間継続させるになる。既存の抵抗組織やSSの政策による荒廃により、旧フランス国の領土を我々が効果的に管理できる可能性は低いため、フランスに返還した方が結果的に国境の不安定さを抑えることができるだろう。\n\n総統の命令により、我々は以上を達成するために[FRA.GetNameDef]との調整を開始する。\n\nドイツに安泰あれ。"
 BRG_ai_collapse.2.a: "1匹の犬を殺すためにもう1匹の犬を連れて行く"
 BRG_ai_collapse.3.t: "騎士団領に勝利！"
 BRG_ai_collapse.3.desc: "極秘｜親展\n\n[getGermanIntelAgencyCaps]の全職員へ\n\n題名:親衛隊騎士団領の鎮圧成功\n\n1.概要旧親衛隊騎士団領ブルグントと現地民SS軍団に対する軍事作戦の開始後、我々はすべての主要な人口集中地区、軍事基地、核施設、その他の重要なインフラを含む旧騎士団領の占領に成功した。\n\n2.[FRA.GetNameDefCap]はこの作戦に多大な軍事的支援を行い、ヒムラーもSS軍団も守れなかった崩壊さなかの騎士団領に対する新たな戦線を構築した。フランスの政府関係者は、現地の人々を落ち着かせ、秩序を回復するのに特に効果的であった。\n\n3.我々の部隊は地下壕に立てこもった旧親衛隊全国指導者のハインリヒ・ヒムラーを発見し、その地下壕を襲撃する作戦を開始した。最初の銃撃戦の後地下壕に突入しヒムラーの遺体を発見した。遺体には外傷や争った形跡がなく、ヒムラーは捕らえられて処刑されるよりも自ら命を絶ったと考えられる。ヒムラーの遺体は現在検死中だ。\n\n4.裏切り者のSSの最後の残党が駆除されたことで領土自体の問題が残った。[FRA.GetNameDef]との合意により、ブルグントが行った不法な併合で彼らが以前失った領土を返還する。ドイツはヒムラーが元々有していた領土を保持する。これらの合意は近日中に正式に締結される。\n\nドイツに安泰あれ。"
 BRG_ai_collapse.3.a: "裏切り者にはふさわしい結末だ。"
 BRG_ai_collapse.3.b: "裏切り者にはふさわしい結末だ。"
 BRG_ai_collapse.4.t: "フランスがブルグントへの介入に支援を要請"
 BRG_ai_collapse.4.desc: "国務省｜緊急報告書\n\n即時配達\n\n要旨:ハインリヒ・ヒムラーが支配し、公式には親衛隊騎士団領ブルグントと呼ばれるこの国では、ヒムラーのSS、現地民のSS軍団、フランスの抵抗組織の間で内戦が起きていると考えられている。状況はまだ流動的であるが、CIAの分析によるとブルグントの核兵器の支配が限定的であり、軍事介入の際にそれらを使用することができないと考えられる。\n\nヒムラーは公的にはドイツと同盟を結んでいたが、ドイツ内戦中に密かにその関係を断ち切り、ドイツ国は国家社会主義に十分に貢献していないと見なし、ほぼ確実にドイツ国に敵対的な活動を行っていた。ドイツはヒムラーを裏切り者と見なし、同様にブルグントの核能力を理由に公然とは衝突しない手段を追求してきた。\n\nブルグントでの紛争が続いていることを受けドイツ軍はドイツ・ブルグント国境沿いに地上軍を動員しており、直接軍事介入の準備をしていることを示唆している。[FRA.GetNameDefCap]もフランス・ブルグント国境に軍を配置し始めており、ブルグントに不法に併合された領土の奪還と「赤いポピー」への支援のため、正式に軍事支援を要請してきている。\n\nこの機会を過小評価してはならない。我々には同盟国の正当な土地の奪還を支援するだけでなく、世界で最も危険なならず者国家の1つを排除してハインリヒ・ヒムラーに終止符を打ち、ドイツの重大な勝利を阻む能力がある。\n\n大統領の命令により、我々は作戦を開始し、ブルグントを永遠に滅亡させる。"
 BRG_ai_collapse.4.a: "フランスでもう一度自由の鐘を鳴らせ！"
 BRG_ai_collapse.5.t: "膠着状態のパリ"
 BRG_ai_collapse.5.desc: "サマンサはヘルメットをいじり、肩には防弾チョッキが重くのしかかっていた。戦争特派員の仕事をしたのは南アフリカ以来だが、次はブルグントだとは思ってもいなかった。すべてがあっという間だった。最初に内戦の報道があり、次にドイツ軍の侵攻の噂があり、アメリカがフランスの介入を支持し、そして今……\n\n今や誰もがブルグントが再び世界大戦の引き金にならないことを願っていた。\n\n兵士たちはどこにでもおり、複数のネットワークがアメリカとドイツの両方の戦線から報道していたが、いずれもはっきりと記者のラベルを張られた装備をしていた。合意後も空気は緊張していた。彼女は遠くでドイツ軍が陣地を固めているのを見て、より安全な場所に移動したいと思ったが人々にこの様子を見せる必要があった。\n\nカメラマンの合図で、彼女は話し始めた。「私はパリから発信しています。パリはかつてハインリヒ・ヒムラーが支配していた親衛隊騎士団領ブルグントから解放されたばかりです。フランス軍とアメリカ軍が名目上、パリを確保し、フランスの旧領土を取り戻しました」\n\n彼女は咳払いをした。「ドイツとアメリカの両軍がこの紛争に介入し、数時間前に事前に承認された境界線まで撤退することに合意してフランスの大部分の土地が名目上返還されました。ドイツは神聖ローマ帝国の歴史的な領土に沿って境界線を設定しました」\n\nサマンサは自分の後ろを示した。「私は今、最前線の一つにいます。そこでは双方の兵士が衝突の可能性に備えています。ゲルマニアとワシントンは緩和を強調する声明を発表しましたが、ここでの緊張は非常に真に迫っており今はどちらもここを離れる準備ができていないようです。政府関係者は上層部同士の協議を行う準備をしていますが、今のところ私たちにできることはエスカレーションが起きないように待ち、そして願うことだけです」"
 BRG_ai_collapse.5.a: "では、Jacobさんに戻ります！"
 BRG_ai_collapse.6.t: "円を描く鷲たち"
 BRG_ai_collapse.6.desc: "長年の裏切り者を潰すために始まった作戦は今ではさらに悪い事態に発展する恐れがある頭痛の種となった。上級外交官のティールは今まで以上に必要としている外務省の指導から切り離され、孤独を感じていた。今はただ見守ることしかできないのだ。パリは安全だとされているが、いたるところで兵士がパトロールしておりアメリカとの停戦が守られるかどうかはわからないのだ。\n\nそれが心配だった。アメリカ軍の隊列、ヘリコプター、大砲、戦車、護衛艦などを見た。これは単なる同盟国への支援ではなく、我々へのメッセージなのだ。最大のライバルに対する力の誇示。ほとんどの人はそれを脅迫だとみなすだろう。\n\nアメリカは自分たちが何をしているのかをよく理解した上で介入を決めた。ゲルマニアがアメリカの介入を知った時には、ドイツ兵はすでにブルグントと交戦していた。アメリカに対して配置を組みなおすのは危険だし、無意味なことだった。\n\n騎士団領が破壊されたことで薄氷の平和が訪れたが、これが何をもたらすかは誰もが知っていた。アメリカはドイツがその余波を受けて戦争を始めることはないだろうと賭けていたが、おそらくそれは正しかった。彼は、ドイツが旧フランス領のために戦争のリスクを冒すとは思えなかったが、もしアメリカがそれ以上のことを望むなら……\n\n彼はアメリカ人がどこまで突き進むかわからなかった。アメリカ人は不純で堕落した人々だが、正気の人間は核保有国間の戦争を望まない。「閣下！」側近が手紙を持って駆け寄ってきた。「ゲルマニアからのメッセージです！」\n\nティールは唾を飲み込んでそれを受け取り、これから起こるであろうことに備えた。交渉開始の許可か、退去命令か。電報を開くとそこには大きな太字で挨拶の言葉が書かれていた。"
 BRG_ai_collapse.6.a: "承認された。合衆国と交渉を開始せよ。"
 BRG_ai_collapse.7.t: "ドイツがブルグントにおいて交渉を望む"
 BRG_ai_collapse.7.desc: "国務省｜緊急報告書\n\n即時配達\n\n要旨:それぞれ支配線を確立した後、現在パリに滞在している帝国外務省の上級外交官から独仏国境沿いの緊張を緩和し、軽減するための正式な合意を醸成するための協議を求める要請を受けた。\n\nドイツが緊張緩和を望んでいるように見えることは、あることを提案すれば恒久的な解決策を受け入れるアも知れないことを示唆している。あることとは、フランスの主権地を認めさせる代わりに彼らが主張する神聖ローマ帝国時代の国境の主張を認めることである。ドイツはたとえ彼らが旧ブルグント領を緩衝国に変えたとしても、OFN加盟国との国境共有に強く反対するだろう。ドイツは、我々が同意しないことを知りつつもOFN加盟国の軍隊がフランスに進入しないことの保証をほぼ確実に要求するだろう。\n\n予想されている妥協点はフランスとブルグントの国境を完全に非軍事化することだ。ドイツは主権領域の保護を第一の目的としており、これにより西側国境にOFN軍が駐留する可能性がなくなるため、この予測には中程度の信頼を置いている。フランスはこの妥協案を受け入れることを表明している。\n\nもう一つの選択肢は、我々がこの協議を拒否し共有の境界線に沿って軍を維持するというものだ。ドイツがこれらの行動によって戦争を始める可能性は低いが、この決定は緊張を著しく高め雪だるま式に制御不能になる事故につながるだろう。\n\n続行するには大統領の命令が必要。"
 BRG_ai_collapse.7.a: "交渉を開始せよ。奴らが理性的か試してみようじゃないか。"
 BRG_ai_collapse.7.b: "ナチとは交渉しない。"
 BRG_ai_collapse.8.t: "アメリカの提案"
 BRG_ai_collapse.8.desc: "最高機密｜関係者限り\n\n[getGermanIntelAgencyCaps]の全職員へ\n\n題名:フランス・ブルグント国境の非軍事化に関するアメリカの提案\n\n1.概要:ドイツとアメリカの交渉はパリで行われた。全米軍の撤退や旧ブルゴーニュ領の仏独共同管理などの当初の提案は拒否され、第1回の交渉は終了した。その後2回目の協議が開始された。\n\n2.ドイツはフランスが帝国と国境を共有する可能性を認められないという、我々の要求をアメリカの交渉担当者に明確に伝えた。アメリカも同様に、OFN、特にアメリカ軍が[FRA.GetNameDef]内を移動することを妨げるような協定は受け入れないことを示した。\n\n3.アメリカはフランスとブルグントの国境を完全に非武装化するという提案を持って第2回の交渉に臨んだ。米国はこの提案を妥協案とし、それぞれの要求を満たすと主張した。\n\n4.米国は緊張緩和を望む姿勢を維持しているが、移動の自由とフランスの主権が保証されなければそうもいかないだろう。この提案が拒否された場合米国が戦端を開く可能性は低いが、緊張が著しく高まり偶発的なエスカレーションの可能性が高まるだろう。続行するにはゲルマニアからの命令が必要。\n\nドイツに安寧あれ。"
 BRG_ai_collapse.8.a: "我々が得られるであろう最高の結果だ。"
 BRG_ai_collapse.8.b: "もっと強硬的にいくべきだ！"
 BRG_ai_collapse.9.t: "「終末に近づいている」"
 BRG_ai_collapse.9.desc: "アンダーソン大尉は大佐の顔を見たとき、どんな知らせが飛び込んでくるかわかった。それまで見たことないような諦めを含んだ険しさがあった。アンダーソンは大佐をよく知っているので、何が原因でそうなったのかがわかった。\n\nドイツとの会談が失敗したのだ。\n\nハーパー大佐はアンダーソンと他の軍幹部に「会談は決裂した」と伝えた。「ドイツ人たちは大騒ぎしながら去り、我々の仲間も同じように去っていった。まだメディアには伝えていないが、ワシントンはドイツ人を非難するだろうと聞いている。私は彼らも同じことをするだろうと思っている」\n\nその意味するところを理解していく間、空気は静まり返っていた。アンダーソンは、まさか自分たちがこのような状況に置かれるとは思ってもいなかった。将校の一人がようやく口を開いた。「戦争になりますか？」\n\n「きっと、ならない」ハーパーは首を横に振って言った。「ドイツは戦争を望んでいないし我々も望んでいないが、上層部は同時に準備もしている。我々は最高の警戒態勢を敷き、残っている民間人を避難させる命令を受けている。事態が悪化すれば……」と彼は言葉を切った。\n\n沈黙はすぐに終わり、彼は声を硬くして一人一人の目を見て言った。「ドイツ軍と交戦してはならない。交戦の許可があるのは、ドイツ軍が組織的に攻撃を仕掛けてきた場合だけだ。ドイツ軍の馬鹿な一等兵が武器を誤射しそれに我々が過剰反応したために、世界大戦が起こるようなことは望んでいない。分かったか？」\n\n「イエス・サー！」彼らは吠えた。さらにいくつかの言葉を交わした後彼らは退出し、それぞれ部下の準備のために出発した。そうしているうちにそれが最後になるかもしれないと思いながら、彼らは落胆したり、手紙を書いたり、家に電話をかけたりした。戦争は確実ではないかもしれないが、時計の針はかつてないほど零時に近づいているようだ。"
 BRG_ai_collapse.9.a: "やかんが沸騰し始めた。"
 BRG_ai_collapse.10.t: "時計が巻き戻った"
 BRG_ai_collapse.10.desc: "状況は緊迫していた。新たな戦争の引き金になりかねないドイツとアメリカの会談が行われている建物の外では、防弾チョッキを着てヘルメットをかぶった数十人の報道関係者やジャーナリストたちが集まっていた。アメリカ人とドイツ人がお互いに距離を取りフランス人が物言わぬ仲介役をしているにもかかわらず、兵士たちは大勢いた。\n\n会談は何時間も続き、予定された最後の日になってしまった。あり得る結末はいくつもある。また別の会談を開くのか、合意に達するのか、あるいは会談が完全に終わってしまうか。\n\n扉が開いて、アメリカとドイツの外交官が出てきた。\n\nカメラのフラッシュが焚かれ、すべてのカメラが彼らに向けられた。主要な外交官たちは、用意された演壇に近づいていった。まずアメリカの外交官が発言した。「合衆国は大ゲルマン帝国と合意に達しました。彼らはフランスの土地の返還を認めることに同意しました」\n\nこれにはフランスのメディアや兵士たち（アメリカ人も少なくない）から歓声が上がり、中には抱き合っている兵士もいた。アメリカの外交官は、小さく笑ってから続けた。「合衆国はまた、かつて神聖ローマ帝国の領土であったブルゴーニュ地方のドイツの領有権を認めます」\n\nこの知らせはあまり好意的に受け取られなかったが、もう一つの可能性を考えれば、人々は十分満足できた。「[FRA.GetNameDef]とドイツの国境を完全に非武装化することで合意しました」と外交官は続け、「数時間のうちに合衆国はドイツ帝国と同時に軍の撤退を開始します」と言ってドイツ側の外交官に一歩譲ったのである。最悪の事態は避けられたと誰もが安堵した。"
 BRG_ai_collapse.10.b: "大惨事は回避された。"
 BRG_ai_collapse.11.t: "親衛隊騎士団領ブルグントの併合成功"
 BRG_ai_collapse.11.desc: "極秘｜親展\n[getGermanIntelAgencyCaps]の全構成員へ\n題名:親衛隊騎士団領ブルグントの併合成功\n\n1.概要:ドイツ軍は親衛隊騎士団領ブルグントを掌握し、敵対するSSや抵抗組織軍の最終的な降伏または全滅を確認した。前親衛隊全国指導者ハインリヒ・ヒムラーは我々の前進を遅滞させ、核による不測の事態を引き起こそうとしたが、我々は重要な核および民間のインフラをすべて確保し、彼の最後の死に物狂いの努力を阻止することができた。\n\n2.すべての主要な人口密集地はドイツ軍の直接支配下にあり、検問所の設置と夜間外出禁止令の発令がされている。多数のSS隊員が拘束されており、機動部隊が動員され残党を追い詰めている。\n\n3.一般市民の状態は大変悲惨である。きわめて大多数に身体的虐待の痕跡があり、栄養失調かつ心理的な問題を抱えている。民間人の大部分は、確立された外出禁止や制限令を適切に守っていない。現在住民は我々をますます疑いの目で見ており、当初の慈善的な印象は急速に薄れていっている。\n\n4.騎士団領の崩壊によりフランスのレジスタンスが大きな力を得て独自の暴力的な反乱を続けているため、我々の活動は反乱対策にも移行している。長期的な支配力を維持するためには、住民を安定させるための物資や食料の即時供給に加えて専用の対反乱チームが必要がある。さもなければ状況は危険なほど不安定になる危険性がある。\n\nドイツに安泰あれ。"
 BRG_ai_collapse.11.a: "裏切り者は死んだが、奴の遺産が残っている。"
 BRG_ai_collapse.12.t: "ブルグントの現在の状況"
 BRG_ai_collapse.12.desc: "極秘｜親展\n[getGermanIntelAgencyCaps]の全構成員へ\n題名:旧親衛隊騎士団領ブルグントにおける状況は依然として不安定\n\n1.概要:旧親衛隊騎士団領ブルグントの確保に成功して以来、状況は非常に不安定な状態が続いており、いくつもの指標が、直ちに対処しなければ不安定さや暴力性が増すことを示唆している。\n\n2.「赤いポピー」として知られるフランスの抵抗組織による継続的な反乱を阻止することにはほとんど成功していない。彼らは暴力を行使し続けており、フランス人コミュニティは彼らを積極的に保護、支援、援助するなど強力にバックアップしている。我々は現在、彼らの活動に効果的に対抗するための人的資源や地元の支持が不足している。\n\n3.住民は我々に敵意をますます募らせていっている。彼らは我々を騎士団領よりはましだと考えているが、長期的なドイツの占領を受け入れたくないという考えが強くなっている。主要都市では複数の暴動が発生しており、すべての主要都市で「赤いポピー」の支援・供給を受けている反乱分子の小集団を確認している。\n\n4.我々はこれらの土地の長期的な占領は、多大な出費なしには持続不可能であると判断し、代替案を提案する。それは公的に統一条約に復帰することと引き換えに、旧フランス領を[FRA.GetNameDef]に返還することだ。フランス人民はこれを肯定的に受け止めてるだろうし、フランスはほぼ確実に土地の返還を熱望している。[FRA.GetNameDef]に連絡を取ることを強く推奨する。\n\nドイツに安泰あれ。"
 BRG_ai_collapse.12.a: "それが最善の解決策なら……"
 BRG_ai_collapse.13.t: "ドイツの提案"
 BRG_ai_collapse.13.desc: "関係者限り｜フランス大統領宛\n\n概要:ドイツはブルゴーニュ地方の支配権を確保し、土地と人民の管理を開始した。この軍事的勝利にもかかわらず、現地の住民や抵抗運動の対処が困難を極めていることを報道機関は示唆している。ゲルマニアは、この土地を占領するための追加の人員や資源を提供したくないと考えているようで、それが我々への働きかけにつながったようだ。\n\nドイツの代表者は、我々と取引をするために公式に接触してきた。彼らは不法に併合されたフランスの領土を返還するが、一方で神聖ローマ帝国の国境内にあった旧ブルグント領の支配権は保持することを望んでいる。その代わりに統一条約に正式に復帰することを要求してきた。\n\nドイツが不安や飢餓、抵抗運動がある領土を譲り渡して、我々が代わりに管理することが彼らの利益になると判断したことはほぼ間違いない。我々は正当な領土を取り戻す一方で、我々自身の限られた財源で被害は受けた土地を引き継ぐことになる。\n\n統一条約に参加した場合フランスの抵抗運動組織は我々を対独協力者と見なす可能性があるので、フランスの彼らとの交渉がうまくいくかどうかは不明である。ドイツとの関わりを持ちたくないと考えている人々の存在を考慮すると、統一条約に参加することには我々政府の正統性を失わせる大きなリスクがある。\n\nドイツがこの地に必要な資源を投入する可能性は低く、不安と抵抗は悪化の一途をたどると思われる。このため状況が維持できなくなり、後になって交渉の先へ戻り統一条約への参加要求を外すかもしれない。これは確実ではないが、もし我々が一定の自主性を維持したいのであれば、この取引を拒否することが我々の利益になるかもしれない。この決定は最終的には大統領が下すべきものだ。"
 BRG_ai_collapse.13.a: "またとない機会だ。提案を受諾せよ。"
 BRG_ai_collapse.13.b: "我が国固有の領土のためにドイツの傀儡にはならない！"
 BRG_ai_collapse.14.t: "返還"
 BRG_ai_collapse.14.desc: "多くのフランス人にとって、思い描いていたパリが戻ってくる想像とはほぼ確実に違っていた。\n\nしかし、多くのフランス人は全くそれを気にしていなかったようだ。\n\n何千人もの人々が通りに詰めかけ、勝利の返還が行われた。フランスの政府関係者がドイツの政府関係者と一緒に歩き、ドイツとフランスの両方の兵士に護衛されるというのは、奇妙な光景だったかもしれないが、その背景を考えれば誰もが受け入れられることだった。ほとんどの人にとってそれがどのようにして起こったかは突き詰めれば大した問題ではなく、重要なのはフランスが再統一され、ブルグントが与えたトラウマを癒せるということだった。\n\nフランスの政府関係者たちは故郷への帰還を祝うスピーチを行った。彼らはドイツ人のしたことに感謝し、そして統一条約に復帰することを正式に発表し、穏やかな拍手が送られた。しかし少なくともこのような騒ぎの中では、この決定の意味するところを考えている人はほとんどいなかっただろう。\n\nしかし、夜になっても祝賀会の様子をじっと観察している人もいた。フランスが政治的にも経済的にもドイツ国の覇権の下に置かれたことで、これからどうなるのかを考えている人たちだ。それは不可避だったのかもしれないし、その判断が正しかったのかどうかはこれからいろいろと議論されることになるだろうが、それはのちのことだ。\n\nこの夜は帰還の夜とであり、そして明日からは誰もが国家をかつての栄光の姿へと再建するための困難な作業に力を注ぐことになる。長く、難しく、苦しいものになるだろうが、フランス人一人一人が覚悟を決めて任務にあたっている。彼らは目を閉じて黒い太陽が二度と昇らないことを知って始めて、安心して息をつくことができたのだ。"
 BRG_ai_collapse.14.a: "フランスの新しい夜明けだ。"
 BRG_ai_collapse.15.t: "不可解な侮辱"
 BRG_ai_collapse.15.desc: "ティール上級外交官は、聞き間違いかと思って顔をしかめた。「すまないが、フランスは拒否したと言ったのか？」\n\n「そうです、彼らの回答によると」補佐官はティールに手紙を渡しながら、怒鳴られる覚悟を固めているようだった。「長い返答です。統一条約に参加するという条件が厳しすぎたようです」\n\nティールは何よりも困惑しながら手紙を受け取ると、手を振って補佐官を下がらせた。補佐官が予想していた反応ではなかった。外交官の間では、フランスが統一条約に復帰するのは時間の問題だと言われていた。フランスにとっては絶好のチャンスだったのだ。そして彼らはただ……拒否した。それは、ティールにとってまったく信じ難いことだった。\n\nしかしこの手紙にはその真意がはっきりと書かれていた。彼らはドイツが不安定なフランスの土地を自分たちに譲ろうとしていること、そしてフランスを自国の政治的・経済的影響圏にしっかりと取り込もうとしていることを正しく理解していた。ドイツには彼らの領土を保持する権利は全くないので、無条件で返還すべきだと手紙を見るに彼らは主張しているようだ。\n\n実に賢い。彼らはむしろ大胆と言える程度の賭けをしていたのだ。しかし不幸なことに彼らが考慮に入れられてなかったことがあった。フランスに土地を返還することはドイツにとって最も簡単な解決策だが、唯一の解決策ではないのだ。\n\n望むと望まざるとにかかわらず、ゲルマニアはこれを困難な方法で実行しなければならないようだった。新しい政府を作るのは簡単なことではないがこの時点では他に選択肢はないらしい。フランス人がハッタリをかましてくるならば……そう、彼はそれに応じる義務があるだろう。"
 BRG_ai_collapse.15.a: "フランスの傲慢さは天井を知らない。"
 BRG_ai_collapse.16.t: "最後の日没"
 BRG_ai_collapse.16.desc: "これは、自分たちが対処しなければならない立派な混乱になりそうだと、ラッセは思った。\n\n良いニュースは、ブルグントの黒い国がようやく滅び、裏切り者のヒムラーが死んだことだった。ドイツ軍は、この狂った裏切り者が作った各都市を行進し、死の収容所や、入った人が同じように戻ってこれないような忌まわしい場所を通過した。その中の1つを自分で見学した彼は、同様のSSや収容所を二度と見たくなかった。\n\n彼は首を振った。収容所から人々を解放することと、彼らをどうするかを考えることは別のことだ。土地の多くは本来フランスに属していたのだが、フランスはイタリアと同盟するという非常に愚かな選択をしてしまったので、単に彼らに返還することは不可能だった。\n\nイタリアの傀儡が西部国境に存在することはゲルマニアにとって許容できないことだった。\n\nつまりドイツはこれらの全ての土地と、解放されたことには感謝しているものの、ドイツの支配が長引くことには看過できない人々を抱えていたのである。そしてドイツにはいつまでも占領を続けるだけの人的資源も意欲もリソースもなかった。すでに騎士団領を悩ませていた抵抗運動組織は、ドイツに怒りの矛先を向けていたのだ。\n\n新国家を喜んで管理してくれるフランス人のベルギー人の協力者を探す交渉が行われていたが、これならかの人々も喜んで受け入れてくれるだろう。ヒムラーの下で生きてきた彼らにとって、同胞が統治するというだけで、すでに改善されているのではないかという考えがラッセにはあった。\n\n決断はすぐに下されるだろう。何はともあれ、悪名高き「影の国」が滅んだことで彼らは安心することができた。"
 BRG_ai_collapse.16.a: "そして黒い太陽は2度と昇らない。"
 BRG_ai_collapse.17.t: "もっとマシな選択肢などない"
 BRG_ai_collapse.17.desc: "ドイツ以外の国々、いや世界のほとんどの国々が親衛隊騎士団領ブルグントの崩壊を祝っていた。アドルフ・ホイジンガーにとってはゲルマニアから直接長い電話がかかってきた時、お祝いの段階を飛び越えてしまった。ヒムラーは死に、彼の裏切り者の領地は破壊された。それは良かった。しかし良くなかったことは、彼がこれから旧ブルグント領のすべてをどうにか管理し、飢えて打ちひしがれた国民と徹底的に破壊された産業と略奪された土地に対処しなければならないことだった。\n\nドイツにはこれらすべてを適切に管理するだけのリソースがなかった。ドイツには自分個人の問題や国民を抱えていた。言うまでもなく現地民は騎士団領が滅ぼされたことを喜んでいたが、こんなに早く他のドイツ人の占領を受け入れるつもりはなかったし、ヒムラーを悩ませていた抵抗運動組織もまだそこに存在していたのだ。\n\n理想は[FRA.GetNameDef]が奴らののかつての領土を引き継ぐことだった。しかし残念ながら[FRA.GetNameDef]は崩壊していたため、彼らは支援できる立場になかった。ブルグントの旧領を放置することは問題外であるため、その後始末はライヒが行うことになった。\n\n具体的にはホイジンガーが担当することになった。\n\nホイジンガーは、目の前の仕事の大きさを考えるとため息が出た。将来的には信頼できるフランスの協力者に引き渡すことを目標にしていても、フランスの条約委任統治領を監督するのは困難なことである。確かに住民をなだめるためにはそういう方法もあるかもしれない。しかしこれはあくまでも一時的な措置であり、適任者が見つかるまでの話である。\n\n椅子に座ったまま、残りの午後の時間を使って事後報告や協力者の詳細に目を通していた。するべき仕事が山積みであり、ヒムラーが死んでも彼の遺産が今後ずっと彼らを苦しめることになるという事実に彼は皮肉を感じていた。"
 BRG_ai_collapse.17.a: "しかしそれでもライヒは勝者のままだ。"
 BRG_ai_collapse.101.t: "不屈の精神"
 BRG_ai_collapse.101.desc: "このまま終わってしまうのだろうか、と思う日が何度もあった。トンネルの先にある光は本物なのか、それとも妄想なのか。彼は約束をした。彼は何も持たない被害者や虐待者に希望を与えた。彼らに目的を与え、彼らを支配している怪物に反撃する手段を与えたのだ。\n\nしかし彼は勝利の可能性に絶望した日が何度もあった。生き残ることさえも。\n\n今や、彼はパリの街を歓声の中で歩いている。\n\nアンリ・グルースはこのような注目を浴びることに慣れていなかったし、ましてやそれがすべて自分に対してのものだとは。彼は一日中、数え切れないほどの人々と話をした。フランス中の同胞から感謝され、兵士たちは彼が通りかかると敬礼し、将軍や大統領とも握手した。\n\nしかしフランス政府が「赤いポピー」をフランスに統合することに同意するかどうかはわからなかった。彼らは政治的にあの政府と一致しているわけではなかったからだ。しかし彼らはみな同じフランス人であり、結局はそれが重要であった。この国の政治についてはまた別の機会に議論することにしよう。\n\n今日は、連帯と祝福の日だった。\n\nアンリは太陽の光を浴びながら、この地を解放するために共に戦った人々と共にパリ市内のパレードを行進した。彼は人々に手を振り、子供たちの興奮した顔を見て微笑んだ。ここは暗い死の道だったが、今はまるで息ができるように感じていた。\n\n今日彼らは勝利を収めた。彼らは不屈の精神と反抗的な態度の証しとして立っている。そして最も重要なのは、再びフランスを征服しようとする者への警告者として立っていることだ。"
 BRG_ai_collapse.101.b: "暴君はどのような形であれ必ず最期を迎える。"
