 BRG_CHR_Evidence_Desc_1:0 "クリスチャン・ド・ラ・マズィエール率いるシャルルマーニュ軍団は、長い間、我々にとって最も危険な敵であった。超国家主義的なフランス文化を創造することに専念している彼らは、祖国の一部だけを支配していた時は我々の命令に従っていたが、最近フランスの半分を手に入れたことで、マズィエールは言うことを聞かなくなった。彼とその信奉者たちは徐々にに反抗的な態度を取り始めてるため、それに終止符を打たなければならない。不忠な軍団の調査を開始するための3つの手段がある。\n\n-マズィエールの薬物使用とブルグントの理想への背信の噂を調べる。\n\n-マズィエールとその部下が支配力を強めている新たな征服地を観察する。\n\n-シャルルマーニュの新しい本拠地であるノルトパリで、毎晩のように騒動が起きているという報告の調査。"
 BRG_CHR_Evidence_Desc_2:0 "この噂はどうやら本当のようだ。彼の私生活を掘り起こすと不穏な秘密が明らかとなった。それは、彼と彼の軍団の両方が、第二次世界大戦時の興奮剤として残された大量の覚醒剤に依存しているということだ。医療関係者や容疑者の供述によると、マズィエールはとっくに個人的な闘争心をコントロールできなくなっており、今ではほとんど軍団を指揮できていないが、彼らの大半はハイになりすぎて気づけていないことが示唆されている。特に1940年代からの貯蔵品はとっくになくなっているはずであることを考えるとこのような退廃はあり得ないことはずだ。引き続き調査し、彼らがどこで薬を手に入れているのかを知るための、3つの選択肢がある。\n\n-シャルルマーニュ司令部周辺の街を張り込んで、キーパーソンを特定する。\n\n-薬物を分析して出所を突き止める。\n\n-売人に「免罪符」を渡して、誰がなぜ買っているのかを聞き出す。"
 BRG_CHR_Evidence_Desc_3:0 "シャルルマーニュが使用している覚醒剤の結晶を分析したところ、興味深い情報が得られた。そのドラッグは非常に粗悪で、希釈されていて不適切な化学薬品を用いて生成されているため、効力が失われ、楽しむどころか危険なものになっている。シャルルマーニュは、彼らの領地内にある研究所で独自に覚醒剤を生成しているというのが研究所の結論であり、これは彼らが備蓄を増やすことができる理由を説明できる。しかし我々は彼らが「理想」を裏切った証拠を見つけなければならず、3つの選択肢がある。\n\n-彼らの流通網を把握し、ドラッグの流れを追跡する。\n\n-この活動に使われる資金に関するの書類を調べる。\n\n-我々の目前に存在していたこの研究所を見つけて調査する。"
 BRG_CHR_Evidence_Desc_4:0 "売人と密約を結び、シャルルマーニュを覚醒し続けるための麻薬流通ネットワークに統合されたことで、興味深い結果が得られた。シャルルマーニュのリスト化された下士官や将校たちは、実際の任務をこなす代わりに、ドラッグやアルコール、その他の禁止薬物を使った野蛮なパーティーに時間の大半を対話しているようだ。このネタでマズィエールにもう一度首輪をつけるための素晴らしい脅迫を行えるだろうが、そのためには決定的な証拠が必要である。そらを得るための3つの選択肢がある。\n\n-クラブハウスに隠しカメラを設置して、ビデオ撮影を試みる。\n\n-諜報員の一人を潜入捜索を始めてもらい、証拠を掴むために現場に侵入させる。\n\n-電話回線を盗聴し、そこで何か情報交換がないか確認する。"
 BRG_CHR_Evidence_Desc_5:0 "多くの調査の後、我々は最終的に決定的な証拠を発見した。麻薬製造施設の建設を許可したマズィエール自身の署名入りの命令書と彼のパーティーで使用された資金の領収書だ。それらは多くの偽装工作によってうまく隠されていたが、今や我々の利益のために利用できるようになった。"
 BRG_CHR_Evidence_Desc_6:0 "真夜中にハーフェンシュタットのスラム街に突入した襲撃部隊は、説得した士官たちから製造研究所の場所を聞き出し、シャルルマーニュから支配権を奪うことができた。この研究所を詳しく調査してみると自家製覚醒剤の容疑が固まっただけでなく、不穏な情報を生み出した。明らかにシャルルマーニュは火薬の製造から銃の製造まで一貫して行って、独自の武器を製造していたことが判明した。この発見された不穏な要素に対して裏切り者が耐えられなくなる前に即座に行動に移されるべきだ。"
 BRG_CHR_Evidence_Desc_7:0 "我々の電話回線の盗聴器が何やら興味深いことを捉えたようだ。マズィエールとその仲間たちはどうやらパーティーでは満足できないようで、士官や彼が「価値がある」と考えるフランス人のために売春組織を立ち上げていた。騎士団領の設立理念に反することなど素知らぬふりで、彼はずいぶん前に売春組織を設立しその資金を使って様々な贅沢をし続けている。"
 BRG_CHR_Evidence_Desc_8:0 "\n新領土の統合について綿密な調査の結果、予想通りの結果が得られた。真のブルグント文化と国家社会主義の理想を育むための努力が不足していること、怠慢な警察活動、そして恐ろしく誤った資金調達状況。これらは統合活動を担当した全員を軍法会議にかけるには十分だが、最も気掛りな発見ではない。それはシャルルマーニュが実際に進行を妨げているようであることであり、これを直ちに調査するべきだ。そのための3つの選択肢がある。:\n\n-この地域を担当している文化役員を内偵する。\n\n-予算を調べて、どこに資金が使われているかを調査する。\n\n-実施されるはずだったドイツ化プログラムをチェックして、なぜ実施されなかったのかを調査する。"
 BRG_CHR_Evidence_Desc_9:0 "\n新領土での再教育システムは私たちの輝かしい未来のモデルとなるはずだったが、代わりにシャルルマーニュの監視下肥大化し非効率なものとなってしまった。ドイツ語の本や語学教材が不足しているとか、子供たちが来ないとか、管理者からの苦情は絶えない。彼らはこの問題の原因を指示を完了するための資金が全くないことに求めているが、その資金が一体何に使われているのかは不明です。この謎を解明するためにこの問題を調べなければならないが、そのための3つの選択肢がある。:\n\n-学校のシステムそのものを調査して、この問題の原因を突き止める。\n\n-供給在庫を見直して、なくなった物資がどこに行ったかを調査する。\n\n-プログラムの資金の流れを辿り、どこに消えたかを調査する。"
 BRG_CHR_Evidence_Desc_10:0 "\n文化的ゲルマン化の進捗状況を詳しく調べてみると、最新の疑惑を裏付けるような結果が出てきた。報告のほとんどが捏造であり実態のない数字や物理的に不可能な統計を用いていた。しかも計画のために用意しておいた資料が一度も使われずに在庫に残っているというのだから、なんとも怪しい話である。このような異常な行動の調査を進めるための3つの選択肢がある。\n\n-フランス語征服プログラムを調べて、なぜ進まないのかを調査する。\n\n-これらの「報告書」を担当した役員を尋問する。\n\n-教育カリキュラムを調べてなぜ我々の命令が変更されたのかを調査する。"
 BRG_CHR_Evidence_Desc_11:0 "消えた物資を調査した結果、その理由は当初の疑惑よりもさらに奇妙なものであることが判明した。明らかにフランス系の無名の何人かの警備員が倉庫で、再統合のために作られたドイツ語の本を燃やして何か怪しい装置を作動させていらところを我々の職員が捕まえたのだ。尋問の結果これはしばらく前から行われていたことであり、すべては指揮官の監視と不注意な態度の下で行われていたことが明らかになった。これが計画全体に与える影響を考えると、この線の調査を継続することが得策であり、3つの手段がある。\n\n-物資を受け取るはずだった教師に、起こっていることについてなにか知っているかを尋ねる。\n\n-機械の動力を調査し、なぜ本を燃やす必要があるのかを調査する。\n\n-何かに動力を供給することがただの策略だったのかどうかすらも含めて彼らの動機を解明することは、我々の調査にとって大きな意味がある。"
 BRG_CHR_Evidence_Desc_12:0 "学校システムの失敗の原因が明らかになったようだ。教師たちが跡形もなく失踪してしまうことにより絶対的に人員が足りていない。報告書によると多くの教師が占領後のある日に語学本や知識、場合によっては生徒と共に、ある日突然蒸発してしまっていることがわかった。その目的はまだ明らかになっていませんが、高い評価と報酬を得ている多くの教師が単に姿を消してしまったという事実は、我々の計画にとって非常に危険なことであり、調査しなければならない。3つの選択肢がある。\n\n-学校の近くの寮を調査し、残っている人に彼らの行き先を尋問する。\n\n-もっと書類を調べて、さらなる規則性がないかを確認する。\n\n-学校自体を徹底捜査して、彼らがどこでなにしているのかの手がかりを探す。"
 BRG_CHR_Evidence_Desc_13:0 "謎を解く最後のピースは、想像以上に衝撃的なものだった。失われた教師、生徒、そして教材を探しているうちに、我々のエージェントは新領土やナンツィヒ自体にすら、秘匿され資金援助を受けたフランス語学校が存在することを発見したのである。シャルルマーニュが尊いフランス文化をどうにか守るために設立したと表向きには言われているこの学校では、過去のフランス帝国を讃え、反ドイツ的な内容も盛り込まれているカリキュラムを生徒に教えていた。未没収の紛失したフランス語の本を含めて物資には事欠かなかったようで、これは他の場所での資金不足の理由を説明している。何はともあれ、このヒドラ野郎が手に負えなくなる前に、シャルルマーニュを一刻も早く始末しなければならないことが証明された。"
 BRG_CHR_Evidence_Desc_15:0 "真相を探るうちに、我々は大発見をしたようだ。シャルルマーニュの直接の命令で没収されたとされていたフランスの語学書や歴史書が、実はそうではなく、数ヶ月の間に備蓄から紛失していたのだ。堕落した文化を教えたり褒めたりする何千冊もの本が消えたことは通常であればそれほど大きな問題ではないが、我々が迅速に行動しなければ全人民が我々の支配に背を向けることにつながる可能性がある。3つの選択肢がある。\n\n-何が書かれていて、どのように私たちを害するのかを知るために本の製造元を調査する。\n\n-本の著者を調べて、彼らがこの状況に関与しているかどうかを確認する。\n\n-本がどこに消えたのか、なぜ消えたのかの調査を開始する。"
 BRG_CHR_Evidence_Desc_16:0 "ノルトパリでの夜の騒動の報告を調べてみると、興味深い現象が見えてきた。シャルルマーニュ軍団の上層部の将校全員が毎週末に司令部周辺の様々な建物に集まっているようなのだ。具体的な集会の目的は不明だがリムジンや警備車、人の多さが我々の目を引いており、調査する価値があるように見える。3つの選択肢がある。:\n\n-司令部周辺を大掃除して、集会の残骸や手掛かりがないか確認する。\n\n-将校の移動の規則性を調べて、どこかほかの場所でもで待ち合わせをしていないかを確認する。\n\n-報告をした地元の人たちに何か知らないか聞く。"
 BRG_CHR_Evidence_Desc_17:0 "このチケットを分析した結果、「アルプス越えのナポレオン」であることがわかった。どのようにして質の高い絵がどのようにしてそのチケットに印刷されたのか当初は不明でだったため、絵の所蔵先を調査した。最初のフランス侵攻の際に国粋主義的と判断されて没収された絵画の在庫を確認したところ、数ヶ月前から行方不明になっていたことがわかった。しかし、撤去や破棄の要請がされたわけでもなく、忽然と姿を消してしまったようだ。現在の行方は誰にもわからないが、このチケットに登場したということは、ブルグントのどこかにあるはずだ。この調査を進めるための、3つの選択肢がある。\n\n-保管場所に証拠が残っていないか確認する。\n\n-施設の輸送記録を調べ、消失時に誰がそこにいたかや誰が持ち去ったかをも特定する。\n\n-残りのコレクションを調べて、他に何か盗まれたり使われたりしていないかを調査する。"
 BRG_CHR_Evidence_Desc_18:0 "最初の調査では、ノルトパリの下水道、ゴミ箱、アパートなどを調査したが、大きな収穫となった集会のゴミも手に入れた。集会所の外のゴミ箱にあったのは、何かのアトラクションのチケットのようなものだ。シャルルマーニュのマークと暗号化されたフランス語で書かれており、中央には大きな絵が描かれている。このチケットが何を意味しているのか、何に使われているのかを解読できる者はいないが、その疑問を解決するために3つの選択肢がある。\n\n-文章の暗号を解読を試みて、その目的を探る。\n\n-それがどこで作られたのかと何かヒントになるものがないかを調べる。\n\n-絵に何か意味があるのかどうかを調べる。"
 BRG_CHR_Evidence_Desc_19:0 "このチケットの出所を突き止める試みは、見事に成功した。昨日我々のエージェントが疑わしい倉庫に踏み込んだところ、可動式の粗悪な印刷機が稼働しており同様のチケットをさらに大量に作っていた。誰も捕まえることができず尋問できる人物はいなかったが、過去の印刷物や材料などを含む作業場のすべては確保できた。しかしこの作業の目的は不明であり、真相究明のためにはそれを明らかにしなければならない。3つの選択肢がある。\n\n-古い印刷物を使って、この施設が作ってきた歴史を調べて、何かヒントになるものがないかを調査する。\n\n-印刷機を調査する。\n\n-供給網を調べて、印刷機を動かすのに必要な材料をどうやって調達したかを調査する。"
 BRG_CHR_Evidence_Desc_20:0 "我々が望んでいた突破口がようやく見つかったようだ。我々のエージェントは、フランスの芸術品で飾られシャルルマーニュの紋章が入った、単に「今週の宴」と書かれた招待状を回収した。招待状には入場方法、服装（タキシードや仮面）、持ち物などが記載されているが、何を行うのかまでは書かれていない。そのためこの招待状は事件を最終的に完全に解明するための危険ではあるが有利な機会となる。:\n\n-宴が開催される建物の中に忠実なスパイを仕込んで、何か情報を得られるかどうか試す。\n\n-集会の前に監視装置を設置して、何か情報を得られないかを確認する。\n\n-招待状を使ってエージェントを送り込み、催しに参加させる。"
 BRG_CHR_Evidence_Desc_21:0 "盗まれた美術品の輸送記録を調べた結果、驚くべき発見があった。シャルルマーニュは我々のトラックを使って宝の山から美術品を新領土にある彼らのセーフハウスに運び出していたのだ。このような作戦を隠すために必要な労力を考えると、これは日常的な誰もが知っている活動であると考えられ、つまり親衛隊上層部自身が承認したものであると考えられる。この新しい動きをさらに詳しく調べるための、3つの選択肢がある。\n\n-盗まれた美術品の担当者を調査し、何を知っているのか何を明かすのかを確認する。\n\n-輸送隊の動きを追跡し、規則性や次の行き先を確認する。\n\n-車両を「修理」に出して分解し、その中に隠された証拠がないかを調べる。"
 BRG_CHR_Evidence_Desc_22:0 "昨晩パズルの最後のピースが揃い騒動の秘密がついに明らかとなった。マズィエール自身がシャルルマーニュの将校たちと毎週フランス文化の吟味と称賛を目的とした上流社会の宴を設けていたことが確認できたのだ。疑われないように倉庫に集まっては国粋主義的な絵画やブルグントの他の地域では禁止されている特別な料理、さらには歴史の授業などを将校やその友人たちのために持ち込んでいる。マズィエール自身は護衛をつけてイベントに参加することが多く、ブルグントの食文化の守護者として最悪なことにワインやチーズを貪り食うことが多いようだが、それは宴全体の堕落に比べれば大したことではない。奴らは必ず報いを受けることになるだろう。"
