 BRG_ai_collapse.1.t: "報告書:親衛隊騎士団領ブルグントが崩壊間近"
 BRG_ai_collapse.1.desc: "極秘｜親展\n\n[getGermanIntelAgencyCaps]の全構成員へ\n\n題名:親衛隊騎士団領ブルグントが崩壊間近\n\n1.概要:過去24時間以内に我々は親衛隊騎士団領ブルグントが現在長引く反乱と交戦しており、差し迫った国家崩壊の危機に直面していることを確認した。難民、捕らえられたSSのスパイ、そして我々の内部諜報員からの広範な聞き取りにより、この判断には高い確信がある。\n\n2.これは親衛隊全国指導者ハインリヒ・ヒムラーが現地民からなるSS軍団、特に親衛隊「シャルルマーニュ」と親衛隊「ワロン」の支配権を失ったために起こった。ヒムラーは軍の大半を反乱軍団の鎮圧に費やしている一方で、分散化したフランスの抵抗組織によって促進された追加的な反乱や暴動に直面した結果都市の支配権を着実に失っていっている。\n\n3.ナンツィヒはおそらく少数の核施設は維持しているだろうが、かなりの数の核施設と核弾頭の支配権を失ったと我々は確信している。反乱が続き、施設や核弾頭が抵抗組織や反乱軍団の支配下に置かれているため、ゲルマニアを直接攻撃する能力がないことはほぼ確実である。\n\n4.以上の理由からドイツは騎士団領の完全な崩壊を防ぎ、国境を越えて無秩序がもたらされる可能性を減らすために即時介入の準備を始めることを推奨する。必要な準備は90日以下であり、完了した場合ヒムラー軍もSS軍団も介入に対して防衛に成功することはできないと推定している。\n\nドイツに安泰あれ。"
 BRG_ai_collapse.1.a: "裏切り者を永遠に黙らせるときだ。"
 GER_Bormann_Foreign_Policy_Burgundy_Collapse_Intervention:0 "§R黒作戦§!"
 GER_Bormann_Foreign_Policy_Burgundy_Collapse_Intervention_desc:0 "常軌を逸した裏切り者ハインリヒ・ヒムラーは、ついに自分のちっぽけな領土を当然の結末に導いた。いわゆる「騎士団領」は、SS自身を含む堕落した要素によって内部から引き裂かれている。大変面白い皮肉だ！今こそライヒは内戦の間にヒムラーが不法に接収したフランスとベルギーの残骸全てと正当な西の国境を取り戻すべきである。総統の永続的な勝利は親衛隊の大量の墓の上に築かれるだろう！"
 GER_Speer_Foreign_Policy_Burgundy_Collapse_Intervention:0 "§R黒作戦§!"
 GER_Speer_Foreign_Policy_Burgundy_Collapse_Intervention_desc:0 "反旗を翻したブルグント騎士団は12年の歳月を経てついに運を使い果たしてしまった。全国指導者ヒムラーの失政と誇大妄想により、フランス人民と武装SS軍団の両方から大規模な反乱が発生し、ヒムラーの側近を除くすべての人々が武器を持って立ち上がっている。ヨーロッパから親衛隊を永遠に排除するためには、この機会をとらえてこのヒドラを縛り、屠殺しなければならない。そしてこの機を逃すな！"
 BRG_ai_collapse.102.t: "覚書:フランスの領土に関する決定"
 BRG_ai_collapse.102.desc: "極秘｜親展\n\n[getGermanIntelAgencyCaps]の全職員へ\n\n題名:フランスの領土に関する決定\n\n概要:親衛隊騎士団領ブルグントへの侵攻の準備が進む間に、我々の支配下に戻った後のブルグントの領土をどうするかを決定するのが賢明だ。[FRA.GetNameDef]はこの決定に参加しないが、国境線を引き直すことによる政治的影響と機会を考慮する必要がある。\n\n最も単純な解決策はフランスの国境を完全に復元することだ。それはライヒが指示する条件の下で[FRA.GetNameDef]が行うか、あるいはフランスが渋る場合は条約委員会が行うことになる。この案ではブルグントの一部であるオランダ語圏のフランドル地方もオランダに返還されることになる。これはほぼ間違いなく国際社会から好意的に受け止められ、フランスとオランダのライヒへの支持を確実なものにするだろう。\n\nもう一つの案は国土の大部分だけをフランスに返還し、ブルグントの残りの領土は第二次世界大戦中に確定した神聖ローマ帝国の歴史的な境界線の復元計画に沿って併合するというものだ。これによりブルグントの一部が我が国の直轄地となり、ゲルマン民族の歴史的な領域を取り戻すことができるが、フランスや国際社会からは否定的に見られるかも知れない。\n\nこの決定は親衛隊騎士団領ブルグントが占領下に置かれて裏切り者のヒムラーが処分された後、迅速かつ円滑に支配の移行を確実に行うために我々の作戦に先立って行われるべきである。\n\nドイツに安泰あれ。"
 BRG_ai_collapse.102.a: "これらの領土はフランスとオランダに属す"
 BRG_ai_collapse.102.b: "第一帝国の国境が第三帝国の正当な国境となるだろう"
