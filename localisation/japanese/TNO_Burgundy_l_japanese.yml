 BRG_gcw_aid_heydrich_category_desc:0 "総統が死に、そしてドイツの親衛隊が国家の安全と平和を守れないことが証明されたため、国家は必然的に内戦状態に陥った。親衛隊全国指導者はドイツの総統になるという野望を捨ててしまったかもしれないが、代わりにラインハルト・ハイドリヒがゲルマニアの掌握に乗り出した。\n\nハイドリヒは今や正式に我々に政権獲得の協力を要請しており、我々の忠実な操り人形がライヒを支配する可能性は無視できないものだ。"
