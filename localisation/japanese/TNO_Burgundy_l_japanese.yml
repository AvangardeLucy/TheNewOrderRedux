 BRG_collapse.100.t:0 "野獣の革命"
 BRG_collapse.100.desc:0 "この地球で真に価値あるアーリア人至高の戦士たちの黄金の遺伝子系統に、隙間から忍び込んで混ざり込むことが亜人の性質である。そして腐敗の醜悪な蔓はアーリア人にとって、どんなに立派な人物であっても常に大きな破壊の原因であった。今回もまた、我々はこの破壊に直面することになった。\n\nこの世界を機を見て腐らさせようとする最も腐敗し退廃した文化が存在する旧フランス領の中心の最深部が、他の集団の尊厳を奪って国中に反逆の炎を放火している。多くの人々が独立を主張し、騎士団領の正当な支配者に対して戦争を仕掛けてきている。我が親衛隊の部隊は騎士団領の命令に背き、我々の指揮下から独立した忌まわしい存在であることを宣言している。その原因が飢餓であろうと、退廃的洗脳であろうと、その他のこの世の汚物であろうと、彼らは親衛隊全国指導者に逆らった。それゆえに彼らはその反逆の代価を支払わなければならないのである。\n\nすでに我が軍の兵士たちが、反逆者たちに栄光ある戦争を仕掛けるために招集されている。もし反逆者がこのようにアーリア人の生活方式を侮辱しようとするならば、彼らは他の者たちと共に絶滅させられることになるだろう。"
 BRG_collapse.100.a:0 "同じ穴のむじな……"
 BRG_collapse.101.t:0 "報告書:差し迫る崩壊の兆候"
 BRG_collapse.101.desc:0 "親衛隊全国指導者閣下へ即時通達\n\n件名:差し迫る国家崩壊の兆候\n\n概要:ここ数週間、親衛隊騎士団領ブルグントが差し迫った国家崩壊の危機に直面しており、中央権力が失われる寸前であることを示す兆候がかなり多く発見されています。\n\nナンツィヒや他のSS中央司令部の命令とは無関係に行動しているSS軍団が複数存在します。彼らが自らの意思で行動しているのか、他の反逆者の将校からの命令なのかは不明です。治安維持能力はほとんど機能しておらず、こうした反逆的な活動を調査し、取り締まることが出来ていません。\n\nパルチザンの攻撃や活動が続いており、盗難、流出、破壊工作、テロを防ぐための警備が不十分です。フランスのパルチザンが構成する赤いポピー運動は、騎士団領を破壊して旧フランス領からドイツ人を追放することを含む自らの目的を推進するために、治安維持が行き届いていないことを利用しています。\n\n国境警備も情勢の悪化に伴って同じように悪化しており、騎士団領内にはほぼ間違いなく外国の工作員が存在しており、彼らには暴動や抵抗運動を助長している可能性があります。我々はそれに対処するためのリソースが不足しています。\n\n30日以内に抜本的な対策を講じなければ、この流れを止められなくなると推測されます。早急に治安を回復させることが望まれます。\n\nハイル・ヒムラー"
 BRG_collapse.101.a:0 "一つのチャンスが残されている。"
 BRG_collapse.102.t:0 "最後のページ"
 BRG_collapse.102.desc:0 "それでも、ハインリヒ・ヒムラーはまだそこにいた。\n\n圧倒的な混乱が騎士団領を包んでいるにもかかわらず、親衛隊全国指導者自身がまだ廃墟の中に立っていた。それにしてもなんという廃墟であろう！計画の廃墟、民族の廃墟、夢の廃墟。これらは彼の廃墟であり、しかもその責めを負うべきは彼だけなのであった。そして今彼はどうしたらいいのだろうか？彼の周りすべてが崩れ落ちている。アーリア人の理想郷は今や瓦礫の山と化し、彼を狙う反逆的な軍団がはびこっている。そう、ハインリヒ・ヒムラーは幾年ぶりに恐怖を感じたのである。\n\nしかしすべてが失われたわけではない。きっと、どこかに再出発できる道が、多分どこかにある！きっと、ドイツの善良な人々は彼が戻ってくるのを待っているはずだ。そして祖国への裏切り者を排除してきた彼を、両手を広げて歓迎するだろう。結局のところドイツ人は彼を愛していたのだし、今もそうなのだろう？そうだ、もう一度やり直す方法があるはずだ、と彼は近くの燃えている家を見ながら思った。そうだ、新しくて騎士団領を蝕んでいた不完全性から解放されたアーリア人の理想郷を再建することができるまっさらな他の場所がなくてはならないのだ、そうだろう？\n\nいや、これはすべて幻想である。自分の死が間近に迫っていることをようやくかつついに悟った男が創りだした、単なる純粋で臆面もない幻想である。ハインリヒ・ヒムラー、偉大なる親衛隊全国指導者、アーリア人種の擁護者は死に至ろうとしていた。その事実は「もし」ではなく「いつ」の問題になってしまったのだ。彼は逃げようとすることはできたし、これから逃げようとするだろう。しかしだからといって、自分の身を守ろうとすることは、せいぜい絶望的な試みであるという事実を否定することはできない。そして今やいつ終わりが来るかは時間だけが教えてくれるのだ。"
 BRG_collapse.102.a:0 "終わりだ。"
 BRG_collapse.103.t:0 "最期"
 BRG_collapse.103.desc:0 "ハインリヒ・ヒムラーは失敗した。彼は、言葉は悪いが、大失敗したのだ。\n\n地下壕が破られる寸前という時に、彼はそのことしか内省できなかった。もうすぐ開く扉の向こうに誰がいようと、彼にはあまり関係ないことだ。それがワロンであろうとシャルルマーニュであろうと彼にとっては同じ裏切り者だし、誰が弾丸を撃っても結果は同じだからである。しかし彼の世界が崩壊していく中で、彼は後悔と憎しみしか感じなかった。もっと多くのことを成し遂げられなかったことへの後悔と、すべてを崩壊させてしまった自分への憎しみだ。\n\n結局ブルグントの計画をこんな風に終わらせたのは自分なのだ。ポールのせいでも、リッベントロップのせいでも、この数年間に彼が処刑した100万人のイエスマンのせいでもない。犯人は自分自身だ。この1年で積もり積もった疑問や憎しみが、ついに沸点に達してしまったのだ。結果はもう確定した。アーリア民族の最後の希望であった騎士団領ブルグントが目の前で崩壊し、その責任は自分にある。そして今、彼はあと数分で死ぬ。これもすべて自分のせいである。そう、彼の試みはことごとく失敗し、残されたのは老朽化した地下壕で一人、犬のように撃たれるのを待つ悲しく哀れな男だけであった。\n\n壕の扉が大音響で開き兵士がハエのように中に群がってきた。もうおしまいだ。ヒムラーは安全な場所に逃げ込もうとしたが、もう行くところはなかった。多数の裏切り者の一人が撃った弾丸が彼の心臓を直撃した。地面に倒れながら彼が最後に思ったのはドイツのことと、いかに自分がドイツの期待を裏切ったかということであった。"
 BRG_collapse.103.a:0 "さようなら、親衛隊全国指導者よ。"
