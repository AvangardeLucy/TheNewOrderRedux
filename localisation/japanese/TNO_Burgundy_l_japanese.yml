 BRG_lebenskultur_desc:0 "親衛隊全国指導者は騎士団領の成功と、ひいては自らの構想を保証するために、より効率的で献身的かつ集中的なインフラの必要性を認識している。従って我々の経済が、指導者が献身する国家の需要を、勤勉に満たすアーリア人労働者の力の上に成り立っていることを我々は認識しなければならない。しかし現代の影響により善良であったはずの人間が、国家のために働く労働者として仕事を楽しむ個人的な権利や自由を保有しているという誤った考えへと堕落してしまった。これは国家社会主義のやり方ではない。そもそもこのような愚かな社会権の考え方がライヒを堕落させた重要な要素である。我々は騎士団領の成功を保証するために経済構造を再編成する際、労働者を監視しより効率的に働くように促すシステムを開発し、アーリア人の仕事によって我々が望む最高のインフラを作り出すことにする。"
 BRG_expand_autobahns_desc:0 "ライヒの初期にアーリア人の生活の質の向上に総統が最も貢献したのは、間違いなくライヒスアウトバーンの建設であり、これにより人々は容易に移動できるようになった。騎士団領の高速道路にも同じことをすれば、我々の製造業や物流に多大な恩恵をもたらすことになるだろう。"
 BRG_grand_plans_desc:0 "騎士団領の地は、何千年もの歴史に彩られている。残念ながらその歴史の多くは堕落したユダヤ世界主義社会の支配下にあり、その腐敗は都市の石や土にまで浸透しています。我々が真に必要としているのは不純物が一掃された土地、国家社会主義の構想を刻むための白紙の場所である。"
 BRG_raze_neighbourhoods_desc:0 "ローマ人のユリウス・カエサルが刺された後の「野蛮人」の優位性から、あらゆる形態のフランス共和国やオーストリア=ハンガリー二重帝国に対するドイツ帝国の優位性や、腐敗した西の連合国や東のユダヤ・ボリシェヴィキに対するライヒの勝利まで、歴史の年代記は地球上におけるゲルマン人の優越性という明白な命題を証明している。しかし騎士団中にフランス主義的建築物が明らかに存在し、それ以外の成長しつつあるアーリア人社会に大きな汚点を残しており、どのような形であれアーリア人以外からの影響を受ければ堕落は不可避であることを我々は認識してきた。そのため我々はこの国からそのような影響の痕跡を破壊することを最優先とする。建物、彫刻、近隣全体、フランスの細部から細部まで、これ以上その存在を許すことはできない。騎士団領は必要に応じて火や鉄工所を用いながらこのような影響を排除しなければならない。"
 BRG_new_era_surveilance_desc:0 "現代は科学の世界で素晴らしい革新を生み出した。世界を接続し科学研究の新時代へと導いだ祖国の科学技術の先進性に惜しみない感謝を送ろう。近頃飛躍的な進歩に与った科学技術として写真技術と映像技術が挙げられる。それは素早く移り変わる現代の出来事を1から10までそれに収めて確認し、監視することができる。しかし西側の廃退的な資本主義者は、奴らが執着している吐き気を催す「エンターテイメント」の為にこの技術を使おうとするだろうし、そしてスラブ人はその住まう崩壊した土地で何10年もこの技術から何ら進歩したものを生み出さないだろう。この技術は最高の活用法として我々の領土内での腐敗の監視にて応用されるのだ。アーリア人はこの世界の主だ。そして我々は全ての国民に国家が見守っているという事を理解させなければならない。"
 BRG_true_brutalist_design_desc:0 "ノルトパリは、民主主義、自由、個人主義、自主性などの堕落した理想を必死に追い求めるすべての人々にとって、そびえ立つ象徴となっている。フランス人はいつの時代も、高潔なアーリア人の直接の敵であり、例えばアメリカ合衆国の誕生を助けたときのように、自分たちの哀れな「自由な国家」への渇望のために、西洋のあらゆる権威を引き裂こうとしていた。しかしそのような明るい光は騎士団領の力で消すことができるし、実際に我々はこの炎を絶対に消し去るつもりだ。建物の建築から、芸術作品の構造、フランス文化の領域まで国家は明るい未来を確保するために手を貸す。公共領域の隅々までチェックされ、首都は秩序と法とアーリア人至上主義の新時代のものに生まれ変わり、かつて退廃的だったこの土地を何世紀にもわたって誇りに思っていたフランス人の重大な弱点を克服する。"
 BRG_industrialbezirk_rodomo_desc:0 "ルーアン。その昔この街はフランスの保守的な貴族たちの近親交配の集団のために存在していた。腐敗したカトリック教会と一緒になって自分たちの堕落した貴族生活を称えていた。一方で真に高潔なドイツ人は、ルーアンという罪と惨めさの巣窟の中で起こった行為に嫌悪感を抱きながら離れたところから見つめていた。しかし今やこの街は騎士団領にとって貴重な資産となっている。経済的負担を軽減できる可能性のある資産を探し続けてきた結果、我々の最新かつ最大の計画にたどり着いたのかも知れない。全てのレンガ、タイル、十字架は堕落した都市から捨てられ、罪深さが隠れている全ての隙間は無価値な者による強制労働が埋めることになるだろう。ルーアンは新たな力の源となって騎士団領はその力を高め、鼻持ちならない亜人どもは我々の利益のために働くことになるだろう。"
 BRG_expand_mines_desc:0 "人類は何千年もの間地球上で労働し、その時代の危機を救うために何かを生産して自分の血統に貢献してきた。人間の労働力がアーリア人が本来使用する正当な権利をもつ地球の宝物を切り出すために地表の何マイルも下に送られているように、前文のような命題が今も死に絶えることはなかった。しかし現代の市場では資本主義の寄生と殺人的破壊行為が横行しているため、アーリア人は自分の血と国の偉大な栄光のための運命づけられた富の恩恵を受けることができなかった。もうそんなことはない。我々は国の資源を使って、騎士団領全土の現在稼働中の鉱山を大幅に拡張し、そして我々の足元の数マイル先の土地から得られる潜在的な利益を最大化するために可能な限り多くの新たな鉱山を開発するのだ。もう国家に貢献できないとアーリア人が主張することはない。誰もが鉱山に手が届き、この世界の中核を掘り起こす喜びを得ることができるのだから。"
 BRG_forced_relocation_desc:0 "かつては腐敗し穢れたフランスの地であったルーアンは我々が夢見ていた大工業地帯となり、その地域を革命的に発展させて騎士団領最大かつ最も経済的に強力な土地の一つであるロドモとなった。毎日この呪われた世界の劣等人たちはアーリア人の主人の下で働き世界における権力の新たな夜明けを確実にするために働き、経済は成長し、反逆的な崩壊の警告の回避しつづけている。しかしロドモはすでに街中に新しくできた工業的強制収容所に君臨する権力者たちを喜ばせているが、ロドモの成長を単に傍観するだけでは破滅してしまう。そうではなく我々は率先して騎士団領の一部の人々をロドモに移住させていくつかの新しい居住区を確保することで、新たに到着した人々にアーリア人全体の栄光のために熱心に働いてもらおうではないか。"
 BRG_factories_of_their_destruction_desc:0 "劣等人種の人生を考察すれば、彼らの奴隷としての人生はある種の慈悲であると考えることができる。彼らの絶滅が全ての関係者にとって最も望ましい結果ではあるが、奴隷として生活するということはこの世界の支配者の成長の成功に貢献することができるということであり、我々のより大きな成功のために起きている時間のすべてを費やして最終的に死ぬことは彼らにとって運命なのだ。そうしなければ、アメリカ大陸でユダヤ・ボリシェヴィキによる民主主義的かつ資本主義的性質が彼らを下水管中の家族単位で競い合うネズミのように互いに引き裂き合わせているように、この世界がさらに腐敗していくことになるのだ。今日我々はより大きく、より多くの工場を建設するために、不快な奴隷どもをロドモに大量に移住させ始める。そしてここが彼らが住み、働き、死ぬ場所となる。"
 BRG_work_is_freedom_desc:0 "多くの善良なアーリア人は、地球上の他の突然変異したカスどもとは異なり遺伝的に恵まれている知性を使って、ライヒが失敗した理由と我々が成功し始めた理由を考えた。ある人は政治的な対立を、ある人は経済的な失敗を挙げるが、我々はその真の理由を知ってある。献身の有無だ。ドイツ人は自分たちの血の故郷、つまり世界権力の真の継承者としてスポットライトを浴びる場所に十分に献身してこなかった。従ってインフラ計画に関して、我々はライヒを蝕んだいかなる形の献身の欠如も許してはならない。すべての奴隷の男、女、子供がロドモの中で働き、アーリア人も不快な劣等人も騎士団領に仕えることになるだろう。手足が動かなくなったら？切ってしまえ。もし他の男が倒れたら？弱い豚として屠殺されるだろう。ロドモ強制収容所は立ち上がる。我々は立ち上がるのだ。"
 BRG_rohstoffamt_desc:0 "騎士団領のすべての鉱山、油井、石油プラットホーム、精製所の管理は、地元の大管区指導者が独自の規則とどのような場合でも適切と思われる独自の管理方針を設定することが認められているため、行き当たりばったりに行われている。この監督や組織化の欠如は非常に危険であり、必要な時に騎士団領の経済を完全に麻痺させるために、ユダヤ分子が悪用する可能性がある。彼らを管理するシステムが必要だ。それも早急に。"
 BRG_totalstandardisierung_desc:0 "我々は科学、製造、インフラにおけるフランスとベルギーと戦前、戦後のライヒの規格の複雑な制度を統一するという素晴らしい仕事をしてきたが、まだ完全には適合されていない分野もある。すべての公式な工業計測を扱うSS経済・行政主管局が定めた公式の規格は一つだ。そしてそれに従うのだ。"
 BRG_expanded_mining_equipment_desc:0 "騎士団領のあらゆるところでで親衛隊全国指導者の意志を実行することを可能にする経済的成功の理由は、現代のアーリア人への贈り物である地球そのものから生まれた果実にある。もちろん何世紀にもわたってこの地を支配してきた退廃的なフランス人は鉱物を採掘し自身の経済的潜在力を発揮することができなかった。資本主義的かつ退廃的な怠惰で貪欲な触手がフランス人の潜在的な成功可能性を束縛し、窒息させていたのだ。しかしガリアが失った石と土の中に、アーリア人は繁栄を見出すだろう。騎士団領の繁栄の火を燃え上がらせる宝石や金、その他の財宝を産出する土地を掘り返すことが我々の経済的優先事項となるからだ。時代遅れの故障した機器は我々が利用可能な最新の採掘作業用機器と交換され、騎士団領はこの灰の土地に富を見出すことになる。"
 BRG_uranium_zentralmassiv_desc:0 "南フランスの高地地域である中央高地には、愚かなフランス政府が最大限に活用しなかった未開発の地質学的資源がある。地表の奥深くにはウラン鉱脈があり、採掘・精製すればより崇高な目的のために使うことができる。膨大な核開発計画を長期間継続できるほどの規模ではないが、とりあえずはこれで十分だろう。"
 BRG_atom_in_our_hands_desc:0 "戦争は人間の本質と概念上絡み合っており、この人間の本質に対する永続的な成長の中で、アーリア人の精神はこの絡み合いをかつてないほど見事に表現している。ローマ帝国という罪の巣窟を崩壊させたのは、ゲルマン人の「野蛮人」であり、原爆の威力によってアメリカ合衆国というドラゴンをはじめとする民主主義世界を我々の前に跪かせたのはアーリア人であった。そして臆病なライヒの裏切り者があまりにも弱体化した結果核兵器の巨大な力を扱いきれなくなっているが、今やついに真のアーリア人がその絶大な兵器の支配権を取り戻すのだ。我々は親衛隊全国指導者の意思のもと、独自の核兵器を製造するために必要な部品を製造することができる原子炉の建設し、アーリア人の戦争能力を世界に知られていた水準よりもはるかにに高めることに力を注ぐ。"
 BRG_expanding_our_reach_desc:0 "騎士団領の未来を確実にするという我々の仕事は、曲がりくねった収容所や、かつてフランス人がフランスのカトリック貴族の不快な生き方を盲目的に崇拝してきたルーアンの都市にそびえたつ無数の煙突を通して実現されてきた。今やここの全ての建造物は劣等人種が主人を支えるために延々と働く一方で一般のアーリア人が国家に貢献することでアーリア人の遺伝子の強さを発揮するロドモの偉大な職場である。しかし、今こそ我々はロドモのの恩恵を受けて新たな力を発揮する時であり、より偉大なインフラによる経済的強化を通して親衛隊全国指導者の構想に貢献する時なのだ。親衛隊外交政策局内の工作員のために立案された無数の計画と作戦を検討し、強化されたインフラからの新しい資産を適用することで、我々はこれまでにない成功を収めることができる。"
 BRG_unsavory_friends_desc:0 "第二次世界大戦後、西欧文明の頂点に立ったのは我が祖国であった。フランス人との「啓蒙」の闘争や、イギリス人との栄光、黄金、神を巡る闘争はもはや存在しない。アーリア人だけがこの領域の支配者であることが証明された。しかしライヒが失った様々なのものと同じように、この支配もまた失われ最終的にはブルターニュのような自由と自主性の大流行につながったのである。現在このネズミどもはこの半球で最大の腐敗と闇市場の拡大を体現しているが、全く役に立たないと言うのは彼らの能力を過小評価していることになるだろう。この国全体が巨大な非合法市場として運営されていることを認識すれば、我々が新たに構築した経済とインフラはこの市場に接続され、我々の活動はブルターニュ人が提供するルートを通じて利益を得ることができる。もちろんクズと一緒に仕事をするよりは他の選択肢の方が望ましいが、高潔なアーリア人はこの腐敗した世界でできることをしなければならない。"
 BRG_expanded_pipeline_desc:0 "ユダヤ・ボリシェヴィキの自由主義的「知識人」による、エコーチェンバーに囚われたシンクタンクでは言葉やエッセイ、論文、文書などが世界を変えるものであり、この短い人生における力と強さの真の源であると考えられているかもしれない。しかし真に偉大なアーリア人は違った考え、すなわち平和主義の裏切り者の嘘の中の真実を認識している。それは剣の力であり、アーリア人が戦争を行い、ゲルマン社会の真の強さに立ち向かおうとする害虫を駆除するために振るう武器だ。この考えでブルターニュ社会で活動しているあらゆる種類の違法な市場や密輸業者と新たに提携することで、剣の力を真に世界に広める手段を得ることができた。この考えでこのパイプラインを利用して、騎士団領で鍛造された武器を世界中の我々の活動によって広め、世界がますます紛争に溢れるようにする。またこれは騎士団領の経済にも大きな利益をもたらし、その間ずっと親衛隊全国指導者を支援することになるだろう。"
 BRG_our_benevolent_help_desc:0 "騎士団領の強さは秩序から生まれた。騎士団領の繁栄は警戒心から生まれた。今騎士団領の成長は忍耐から生まれる。毎日我々の世界の腐敗はますます強くなり、個人主義的な自治や自由市場の概念といった空想的な考えをテコ入れする新しい手段を見つけ、人類をユダヤ・ボリシェヴィキの意向に従わせようとしている。しかし我々はこの絶え間ない退廃の流れを逆手に取り、騎士団領の商品をブルターニュの市場を通じて世界の隅々まで普及させる。しかしそのためには市場システムが勝手に働いてくれると信じて裏切り者のライヒと同じ道を歩もうとしてはならない。むしろ100%の増産という構想は過去のものとなり経済の方向性が運命に到達するように、更なる増産を行う劣等人種のネズミどもで作業場と工場が満たされるだろう。"
 BRG_our_own_hands_desc:0 "アーリア人が住むことを余儀なくされている世界のゾッとするような性質を考慮すれば、徳のある者であってもユダヤ・ボリシェヴィキや資本主義のクズたちの貪欲な手を避けることは不可能であると考えられる。しかしこのような有害な仮定にもかかわらず、アーリア人はそのような堕落と退廃への誘いをものともせず、ゲルマン人の未来を何よりも保証してきた。このアーリア人の優越性が保証されているとは言っても、我々は決していかなる形の不名誉にも、決して揺らぐことも近づくこともないようにしなければならない。ブルターニュ人であろうと、スイス人であろうと、あるいは騎士団領の生き血を吸おうとする他の潜在的なヨーロッパの寄生虫であろうと、我々はそのような「同盟」からくる腐敗の触手を断ち切りこれらから自らを遠ざけなければならない。その代わりに騎士団領は他国に成功を保証してもらわなくても、必要であれば血によって独立して活動するようになるだろう。"
 BRG_develop_hafenstadt_desc:0 "騎士団領には機能的な外洋艦隊が著しく不足している。造船所の不足も相まって、我が国の船舶生産量は全国指導者の計画には到底及んでいない。この許しがたい過ちを正すために、重要な港湾都市であるハーフェンシュタットは一連の大規模な港湾施設の拡張のために選ばれた。\n\n利益は以下の通りだ。最も重要なことだが、我々の造船能力が大幅に向上する。沿岸を守る軍を持ち、自前の船を作って海をパトロールする能力を持つことは、騎士団領にとって最も重要なことだ。建設を進めるために壊さなければならないスラム街のことは大して重要ではない。"
 BRG_burgundian_shipyards_desc:0 "造船所の整備は計画通りに進んでいる一方で、造船量は全国指導者が港に求める水準を大きく下回っている。そこで奴隷を一斉に造船所に送り込んで生産量を増やすことを決定した。ドッグは24時間体制で稼働しており、素晴らしい施設のさらなる拡張がすでに計画され、進行中だ。さらに生産効率を上げるために休憩や安全対策などは一切行われていない。1日12時間、海上の影響力を示すために労働者たちは働き続けるのだ。"
 BRG_fist_tightened_desc:0 "インフラへの投資の努力がようやく実を結んだ。騎士団領の奴隷たちは新しい工場で主人のためにほとんど休むことなく働いている。鎖に繋がれた囚人たちは鉱山の建設を終え、彼らはそこで働いている。ドッグには我々の奉仕者が溢れ、今でも騎士団領の武器は世界の他の場所で混乱の種を撒くためだけに我々の商品が捌かれているブルターニュへ送られている。\n\nさらに騎士団領はより広範な人々を完全に支配している。劣等人種はわずかな「自由時間」を食事と睡眠そして与えられた仕事に戻ることに費やさなければならない。純血なアーリア人は労働収容所や施設で彼らの一挙手一投足を監視しているが、大抵の場合劣等人種は単に生き延びるだけで疲弊しており、騎士団領に対して積極的な（しかし無駄な）抵抗を行うことはない。\n\n騎士団領の開発はほぼ完了しており、総統はこの成果に満足している。"
 BRG_fuel_of_progress_desc:0 "石油。何と不思議な物質であろうか。現代を動かし、進歩のための容赦ないエンジンをすべて動かしている。石油はヨーロッパをそのキャタピラで破壊した戦車に燃料を供給し、我々の兵舎を暖め、アウトバーンを走る車に燃料を供給し、堕落者を我々の収容所に運ぶ列車に燃料を供給している。しかしブルグントでは残念なことにその燃料が不足しているが、ライヒからの孤立化が進むにつれてますます欠乏が深刻化している。統一条約は慢性的に石油の供給問題を抱えているので、我々の需要を完全に満たすためにはそこの闇市場での通常の取引では足りない。新時代の神々が勝利の甘い蜜に飢えることがないように、解決策を見つけなければならない！"
 BRG_found_olberschaffungsburo_desc:0 "経済管理本部は石油の安定供給を確保するために、W部集団の下に石油獲得局を設置することを命じた。我々は地質学者、経済学者、外交官からなる優秀なチームを直ちに編成し、黒い黄金を獲得する方法を調査しなければならない。"
 BRG_going_under_curtain_desc:0 "通常の闇取引では石油はあまり手に入らないかもしれないが、石油はヨーロッパにしかないわけではない。中東やアメリカにも膨大な量が埋蔵されている。ひょっとするとナントの友人たちが何かお互いの利益となる取り決めをしてくれるだろうか？"
 BRG_small_opening_of_border_desc:0 "ドイツのウィンターシャル社の最高経営責任者は、40年代初頭からの全国指導者の個人的な友人である。ウィンターシャル社が、いやウィンターシャル社だけが内戦以来ドイツの石油会社に締め出されていたブルグント市場に石油を輸出できるように契約を結べば、ウィンターシャル社は大きな利益を得ることができるだろうし、我々は秘密を漏らさないと信頼できる石油の供給源を手に入れることができるだろう。"
 BRG_funnel_through_brettons_desc:0 "闇市の我々の友人がまた新たな石油の売り手を見つけてくれた。ベネズエラの大地主とプランテーション経営者が、政府に報告されていない豊かな油田をいくつか所有しており、これを慎重な買い手に売ることで脱税して利益を得ようとしているのだ。我々ほど慎重な買い手はいない。"
 BRG_pressure_nordsee_desc:0 "クヴィスリング事件で知り合ったノルウェー人からテアボーフェン政府が北海にかなりの石油埋蔵量があるのではないかと疑っていることを聞き、ウィンターシャル社の友人からはイングランドとデンマークに拠点を置くドイツの石油会社がいくつかの有望な油田を発見したことを示す文書を漏らした。あとはノルウェー政府に外交的な圧力をかけてゲルマニアの支援を受けているように見せかければ、我らの「ブルターニュ人」の石油会社が北海の石油プラットホーム開発に参加することを許可してくれるだろう。"
 BRG_burgundian_oil_rigs_desc:0 "フランス企業と登録されているチャンネルオイル社は、北海に初めて本格的な石油プラットホームを建設した。誰もこの会社がフロント企業であると気づかずアメリカの大手企業の一つであると誤解するように、英語の名前を付けた。実際に勤務員に聞き取り調査してみれば古株の石油採掘業者とウィンターシャル社の若手の専門家が混在していることがわかってしまうのでブルターニュ政府やノルウェー政府が勤務員に質問することもないよう我々は最新の注意を払っている。"
 BRG_norman_pipeline_desc:0 "闇市場からの石油をトラックで輸送するのは以前から大変だったが、今では流入量が増えて輸送能力が限界に達している。そこで石油獲得局は、共有する国境のフランス側にチャンネルオイル社の受け入れ港を建設し、そこからノルマンディエを通ってパリ北東部の精製所までの地下パイプラインを敷設することを提案した。いわゆるノルマンディエ・パイプラインは、スパイ機から隠すのが難しい非常に大規模なプロジェクトではあるが、ひとたびか完成すれば外部から知られることなく、我々の精製所に確実に石油が流れ込むことになる。"
 BRG_blackest_of_markets_desc:0 "我々はインフラを整え、人脈を築き、重要な外国産の石油の入手ルートを築いたが、これを活用する時が来た。\n\nいわば、うまくいっている今のうちに外国産の石油を物理的に買えるだけ買ってしまうべきだということだ。そうすれば国家の戦略的な燃料備蓄をより望ましい水準に高めるができる。いつ黒い黄金が必要になるか誰にもわからないのだ……"
 BRG_synthethische_kraffstoffproduktion_desc:0 "アーリア人の科学は世界の羨望の的だ！それなのに、なぜ我々は稼いだ資金を自分の研究所に投資することができるのに、外国の石油の購入に使わなければならないのだろうか？\n\n海外の石油を買う代わりに、自分たちで作ることができる！アーリア人の創意工夫は侮れない。石油やその他の炭化水素を合成するための研究開発に力を入れれば、世界市場への依存度をさらに下げることができる。"
 BRG_study_bergius_production_desc:0 "ベルギアス法を完成させることができると、我々の研究者の頂点が確信している。ガソリンを作るには重油過程、軽油過程、そしてガソリン過程の3つのプロセスがある。今までのように別々の場所で生産するのではなく、1つの場所ですべての生産を行えば廃棄物や輸送コストを大幅に削減できるし、別々に生産した場合に出る無駄は他のことに利用できるようになる！科学者たちは、騎士団領が資金を援助すれば石炭液化の炭素効率を95%まで高めることができると前向きに考えている。"
 BRG_look_into_rubber_desc:0 "石油由来の樹脂はさまざまな工業的用途がある。プラスチック、接着剤、充填材、塗料など、すべての基本となるのは樹脂だ。そしてそれ以上に重要なのがゴムだ。ガソリンを精製した際に出る残りの樹脂を使って、自力でゴム製品を合成することができる。科学者によると、「最適化」を行うことでこれまでより生産量を多くすることができるという。\n\nゴムの増産の重要性は計り知れない。ゴムは必需品であり、これがなければ重要な軍需品の生産は不可能である。閉鎖経済を達成するためには、あまりにも少ないゴムの生産量を増やさなければならない。騎士団領のためにも、ゴムの増産を優先しなければならない。"
 BRG_integrate_rodomo_facilities_desc:0 "我々の収容所では怠惰な堕落者たちが怠けて過ごしている。我が騎士団領はといえば石油と合成ゴムが不足している。我々が父から教わった通り、我々は「一石二鳥」を狙うべきだ。\n\n奴隷労働者を動員して過酷な労働条件と労働時間を課して、早く石油精製所を増やせばよい。手っ取り早く作るとなると人的コストは相当なものになるだろう。当の人々は劣等人種であり、彼らの命は没収されるだろうがそれに何の意味もない。"
 BRG_expand_operations_desc:0 "全国指導者はもっと成果を要求している。我々の生産量はこの数ヶ月後ですらまだ「ひどく不十分」だ。もっと生産量を増やすべき時なのだ。\n\n他の少量の埋蔵原油は？我々はそれらを掘削する予定だ。もっとたくさんある。もっともっと。何十万人もの劣等人種が収容所で遊休資産になっている。受けられない。彼らを動員して新しい精製所を建設し騎士団領中で働かせるのだ。全国指導者は我々のアーリア人をただ傍観させるだけでは満足しない。何らかの技術的な経験を持つ我々の部下を一時的に建設の細部に割り当てるべきである。"
 BRG_ration_usage_desc:0 "より多くの燃料を節約するために、騎士団領は厳格な配給制度を導入する。アーリア人でも協力者でもない者は燃料を受け取る資格がない。さらにガソリンを手に入れることができるすべての市民は、騎士団領での重要性に応じて受け取ることができる量が制限される。多くの人がこれを歓迎しないだろうが誰も文句を言う勇気はないだろう。結局のところこれは騎士団領のためなのだ。個人の犠牲の上に勝利がある。"
 BRG_no_more_generosity_desc:0 "協力者はアーリア人ではない。彼らは断じて違う。彼らは我々が目標を達成するために使う単なる道具に過ぎない。彼らは満足し、肥え、怠け者になっている。ひとえに我々の好意によって彼らとその家族は収容所に入れられていないのであり、彼らはそれをよく知っている。\n\n協力者に厳しい配給制を課すことは、主に2つの利点がある。いわば協力者をその相応しい立場に立たせることができる。彼らにはあくまで我々のために働いているということを忘れないでほしいのだ。彼らは消耗品であり我々と仲違いすることを望んでいない。しかし騎士団領のためのより多くの石油という付加的な利益は見過ごせない。全国指導者は軍需産業のための燃料を要求しており、我々はもちろんそれに応える。"
 BRG_survey_campaigns_desc:0 "全体の石油生産量を把握しても安心できない。現在のところ騎士団領は石油を自給することはできていない。全国指導者はこの問題をすぐに解決することを求めている。騎士団領のエネルギー源の独立と自給は、騎士団領の生存と健全さのために不可欠である。\n\nオランダに豊富な天然ガスが埋蔵されていることはよく知られているが、それゆえ騎士団領にもまだ発見されていない石油がある可能性は十分にある。従って全国指導者は我々の飢えた戦争機械のための未開発の石油資源を見つけるために、我々の領有地全体で大規模な調査キャンペーンを行うことを命じた。"
 BRG_oil_wells_of_paris_basin_desc:0 "我々の調査員は騎士団領の中枢神経の下に切実に必要とされている黒い黄金があるという、非常に喜ばしいニュースを持ってきた。パリ盆地は意外な発見地だが、最も歓迎すべきものだ。この重要な資源を処理するためには労働力の再調達が必要になるが、いくつかの大都市圏に近いためこれは些細な問題となる。\n\nもちろん採掘に必要な重機も用意しなければならない。ドリル、配管、ポンプなどの必要なものすべてを新しい建設地に輸送（必要なら引きずってでも）しなければならないのだ。大変な労力と時間がかかるが、全国指導者は結果を求めている。我々の最終的な目標のためには、我々の自給自足が何よりも重要だ。"
 BRG_produce_liquefied_coal_desc:0 "我々が新たに発見した石油の埋蔵量は、全国指導者にとって十分ではない。我々の石油生産量は騎士団領が自給自足を達成するにはまだ十分ではなく、もっと必要である。しかしもっと生産量を増やす方法がある。\n\n野心的な計画がテーブルの上に置かれている。連合国やソ連との偉大な奮戦の中で、ライヒは似たような燃料不足に直面していた。しかし、ドイツの創意工夫によりいつものように方法が見つかった。石炭は過酷で退屈な作業の後、液化させてモーターオイルや燃料にすることができる。単純に原油を抽出するよりも効率は悪いが、それでもガソリンの生産量は増える。"
 BRG_prime_pumps_desc:0 "ガソリンの生産量が問題ないレベルに達した今、戦略的な貯蔵量を増やすための投資をする時だ。\n\nこれまで大規模な貯蔵タンクを必要とすることはなかった。なぜなら貯蔵庫を拡大する命令するほど大量の石油が手元に残らなかったからだ。しかし時代は急速に変化している。騎士団領は生産したガソリンを余らせて無駄にしたくないと考えており、全国指導者は対処するよう求めている。大勢人を集めてを招新たに発見した富のための新たな巨大な貯蔵タンクを建設するのだ。"
 BRG_worth_its_weight_in_gold_desc:0 "黒い黄金。それは我々の産業の活力源であり、戦車隊を駆動させる燃料であり、輸送機を推進させる燃料であり、そして我々の軍隊が瞬間的に何かに備えることを可能にする燃料である。私たちはこの金の液体を保有しており、それが今豊富にあるのだ。全国指導者の承認を得たエネルギーの自給に向けた膨大な努力のおかげで蓄えはすぐに満たされる。産業基盤もあり、今は何も不足していない。もはや世界市場に依存することもない。国内での生産と使用制限で十分なことがようやく証明され、今でもどんどん蓄えられていっている。我々の計画の重要な部分が、ついに実現したのだ。"
 BRG_domestic_industry_category:0 "ロドモ工業地帯"
 BRG_domestic_industry_category_desc:0 "アメリカの資本家の退廃と快楽主義から、全ロシアに広がるアーリア主義に対するユダヤ・ボリシェヴィキの裏切り者に至るまでの世界中で、人間には自由と労働に関する権利があると宣言されている。人間の価値というものは血管を流れるもので決定されるというのに、あたかもそれよりも優れた価値を持って生まれてきたかのように。しかしこのような考えの笑えない愚劣さを持ちながらも、これらの退廃的な秩序をこの現代の恐ろしい世界で機能させることができる一つの大きな理由を我々は思い至った。それはたとえそ堕落したビジネスマンや社会主義者の豚の理想を通してであろうとも、自分の国家で生産・製造・成長する能力である。我々はより純粋な国家社会主義の目を通して、この変化する世界に適応しなければならない。そして騎士団領を発展させるために、劣等人種を鎖に繋ぎ我々にこれまで以上に力を手に入れる手段を講じなくてはならない。[GetBRGRodomoStatus][GetUraniumSupplyStatus]"
