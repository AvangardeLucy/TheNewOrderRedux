 BRG_Jean_Mabire_Thought:0 "ジャン・マビルの考え"
 BRG_Jean_Mabire_Thought_desc:0 "フランス文化に参加することは、退廃に参加することである。この腐った文化を消そうとする我々の努力は予想通り抵抗にあい、侵略者の考えだと見做され拒絶されている。そこで我々はフランス文化の病弊と民族の真理を理解したフランス人、ジャン・マビルの作品を紹介する。フランス人は我々が与える知識には抵抗を示すかもしれないが、同胞からの知識であれば、もっと受け入れてくれるかもしれない。"
