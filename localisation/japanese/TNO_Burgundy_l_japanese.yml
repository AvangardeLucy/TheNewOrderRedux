 BRG_our_true_goal_desc:0 "最初の核実験が成功したことは喜ばしいことだが、これからは集中して努力しなければならない時だ。このデータを無駄にしないためにも、分析して未来に役立てなければならない。"
 BRG_draft_the_lists_desc:0 "アーリア人種の基礎は選別である。小麦と籾殻が分けられるように民族を改良させる者だけが生き残って繁栄することを許されるのだ。親衛隊全国指導者の計画は、弱者を淘汰する機会が非常に多く、その第一は誰が最初にバンカーに入ることができるかというものだ。アーリア人の優良な血統とみなされる人々のリストはすでに存在するが、技能や党への忠誠心、親衛隊や騎士団領内での役割やその他の重要な要素を考慮して民族への有用性を決定することによって、リストをさらに絞り込まなくてはならない。"
 BRG_find_the_locations_desc:0 "便利だからといってどこにでもバンカーを作れるわけではない。都市に近すぎると敵の破壊工作の標的になるし、核爆発による被害も出る。田舎でなければならず、そもそも地下建設に適した環境でなければならないというわけで建設候補地はかなり絞られてくる。しかし必要は革新の母である。"
 BRG_project_bergentruckung_desc:0 "すでに場所が決定されて計画が承認されており、今は地面を砕かなければならない。アーリア人を死から救うためのバンカーだけでなく、世界の劣等人種に速やかに終止符を打つための道具もだ。一刻を争う。これらの完成が早ければ早いほど、親衛隊全国指導者の構想が早く実現することになるかもしれない。"
 BRG_the_agents_of_destruction_desc:0 "サイロは我々の救世主であり、親衛隊全国指導者の構想を実現するための道具である。その重要性は強調されるべきものであり、その保護は絶対的なものでなければならない。些細な分派や地域主義者による破壊の余地があってはならず、例えここが天国だろうと地獄だろうとこれらの建設を阻止することは許されない。"
 BRG_hiding_the_silos_desc:0 "古代の人々は戦争において敵に自らを弱く見せることが賢明であると考えていた。そうすれば敵は我々の真の軍事力に対して準備することができないからだ。そしてよくあることですが、古代人は今日も正しかったのだ。フランスのスパイ、アメリカの飛行機、おせっかいなドイツの監査官、ブルトン人の密輸業者、スイス人の監視員などすべての人がサイロを発見して我々の意図を明らかにしてしまう危険性がある。このようなことはあってはならない。"
 BRG_expanded_uranium_production_desc:0 "パン屋が農家に頼って生活しているように、ミサイルも鉱山に頼っている。濃縮ウランは木にはならないが騎士団領の土地には、幸いにも現在のウラン採掘活動を維持するのに十分な量が埋まっている。しかしそれ以上の量を採掘することも可能ではあり、実際ウランはこれまで以上に必要とされている。"
 BRG_the_grasping_hand_desc:0 "地盤の準備ができた今、バンカー自体の建設を本格的に開始することができる。アーリア人の未来への投資ほど賢明なものはないのだから、費用を惜しまず手抜きもしない。我々は昔の農夫のように、未来の種を騎士団領の土地に蒔くのだ！"
 BRG_preparing_for_the_new_beginning_desc:0 "地盤の準備ができた今、バンカー自体の建設を本格的に開始することができる。アーリア人の未来への投資ほど賢明なものはないのだから、費用を惜しまず手抜きもしない。我々は昔の農夫のように、未来の種を騎士団領の土地に蒔くのだ！"
 BRG_expanded_bunker_design_desc:0 "我々は時間も資源も人手もそして間違いなく意志もあるのだから、なにをためらう？遺伝的に見込みのあるアーリア人を一人救うごとに、人類の最高級品の絶滅に対する保証が一つ増えるのである。また親衛隊全国指導者とその部下は誰が国家社会主義に忠実でどのグループ内での優先順位がふさわしいかを決めるという不快な選択をしなくて済むようになるだろう。"
 BRG_upgraded_ventilation_research_desc:0 "人間は地下で生活するようにはできていない。崩落や空気の流れの停滞、重たいガスの危険なポケットなどが鉱夫や洞窟の住人の命を短くしてしまう。しかしアーリア人は体と道具の両方で適応することができる。優れたチュートン工学の力と豊富な冗長性により、バンカーの住人は長い間生き延びれるだろう。"
 BRG_finalize_the_evacuation_plans_desc:0 "しかし計画が不完全なものであればバンカーは無意味なものとなる。誰が生き残るべき価値があるのかとどのようにして救いの手を差し伸べるのか、いずれも親衛隊全国指導者に近い者が厳重に留めておかなくてはならない秘密である。価値のない者が必死になって自分を救おうとするかもしれないし、自己中心的な者が一覧から除外されたことに腹を立てるかもしれない。"
 BRG_the_future_secured_desc:0 "ついに親衛隊全国指導者は安心できる。バンカーは建設され一覧は最終決定され、サイロは装填・武装化されている。あとは一つの問題だけだ。\n\nいつ引き金を引こうか？"
 BRG_nuclear.1.t:0 "ホッドミーミル計画とリーヴスラシル計画"
 BRG_nuclear.1.d:0 "騎士団領の次の段階の核開発計画の開始に伴い、人種及び移住本部のXI局はアーネンエルベの核物理研究所および親衛隊経済管理本部のC局（建造および工事）と協力することになった。その結果、アーリア人生存合同委員会はあらかじめ割り当てられた資源を用いて、ホッドミーミル計画とリーヴスラシル計画を始動させた。計画の概要と現況は次のとおり。\n\nホッドミーミル計画:世界的熱核戦争の惨禍に際して、軍事的および民生的に価値の高い人種資産を確実に保護するために、北西および西アルプス地方のあらかじめ選ばれた場所で、測量（第一段階）、採掘（第二段階）、コンクリート工事（第三段階）が行われる。その後内装工事（第四段階）、カモフラージュ（第五段階）、鉄道や道路への接続（第六段階）が予定されている。\n現況：第一段階完了、第二段階進行中。\n\nリーヴスラシル計画:輸送の負担を軽減するために事前に選択された非重要人員をアルプス地方に移動させる（第一段階）、パリなどの主要都市からアルプスのバンカーまでの高速地下鉄道の建設（第二段階）、電磁パルスによる影響を遮断するネットワーク化したファラデーケージの配置（第三段階）。そのあとは事前に選択された人員に重要度の高い段階（第四～六段階）から順に現況と手順を通知する。\n現況：第一段階が進行中。"
 BRG_nuclear.1.a:0 "我らの人種を救うために時間と戦わなければならない。"
 BRG_nuclear.2.t:0 "どの細部なら削れるか"
 BRG_nuclear.2.d:0 "「お願いだ、聞いてくれ！」ヴェルナーは電話口で唸った。「いいや俺は黙らない。俺はジブラルタル・ダムの建設に携わったが、イタリアの橋梁技術者ではないんだ、ハンス！我々はもっと予算が必要だと俺が言った時は、君はもっと俺の言うことを聞くべきだ！このままだとシェルターも安全になりそうにないし……はい、よかった、ありがとう。それを上に送って、明日電話をしてくれ。ああ、昼食後に。ありがとう。じゃあなハンス。ああ妻によろしく言っとくよ、さようならハンス。ハイル・ヒムラー。クソ野郎」\n\n技師は電話を切ると汗で汚れたシャツの襟を正し、事務所代わりの仮設兵舎を後にした。アルプスの丘の中腹にある、将来バンカーの入り口になるはずの穴の近くで、一覧をチェックしている助手を見つけた。\n\n「ヴェルナーさん、電話はどうでしたか？」\n\n「エリック、ほぼ予想通りだ。もしお偉方が望んでいる拡張倉庫をコンクリートできちんと補強したいのなら、別の予算から資金を転用する必要がある。予備発電機をなくせば数百万ライヒスマルクの節約になると思うんだが」\n\n「そのような重要な冗長性を削減するリスクを冒す必要があるのでしょうか？予備の空気濾過システムはすでに計画から削除してあるのですよ」\n\n「こう考えてはどうだろう、エリック。俺は騎士団領のトップエンジニアの一人だ。もし俺がこの小さなセーフハウスでの場所を割り当てられないのなら、君が割り当てられる可能性もないだろう。バンカーを作るという仕事を完了させる対価の報酬を我々はもらえて当然ではないか？万が一この場所が実際に必要とされるなら、もしこのバンカーのどれかが必要とされるなら、世界はすでにどん底で、どこぞの高級官僚のファンが働いているかどうかよりも大きな心配事があるはずだ。それにもし俺が聞いたことが正しいなら、親衛隊本部のバンカーには原子炉があるはずだ。だから危険に晒された人間は誰もこのディーゼル駆動のクソッタレにはこないだろう。だから削れ」"
 BRG_nuclear.2.a:0 "「かしこまりました、技術長殿！」"
 BRG_nuclear.3.t:0 "避難計画"
 BRG_nuclear.3.d:0 "親衛隊全国指導者は感心していた。ホッドミーミル計画とリーヴスラシル計画の状況について報告する、禿げたエンジニアも若々しくエネルギッシュな建築家も彼を怖がるそぶりは全く見せなかったのだ。前総統が彼に騎士団領をアーリア民族の剣と盾にする機会を与えて以来、彼に付き従うことになった下級兵士たちの普段の鼻持ちならない臆病さとは異なり、歓迎すべき変化であった。彼はハイドリヒと一緒にゲーリングの陰謀に立ち向かった日々をほんの少し、懐かしく思い出していた。しかしすぐにプレゼンに意識を戻した。技術者がバンカーシステムの進捗状況を報告するのを止め、建築家が再び前に出て、プロジェクターを操作しているSS隊員に命じて、リーヴスラシル計画のスライドに変更させたのだ。\n\n「さて、リーヴスラシル計画はいろいろな意味でユニークな挑戦を我々に挑んできました。先ほど私の同僚が言ったように、推定40万人分の防空施設を作るのは大変なことですが、戦時中にトッド機関が直面した制約の範囲内であり、十分な資金があれば4～6年の期間で実行可能なことです。さてリーヴスラシル計画のための鉄道網はまったく別の問題です。アルプス地方に再定住中の16万人を含めて計24万人の定員が我々にはありますが、残り8万人の重要と考えられる人々は主にパリやオーレルシュタット、エルザス地方に住んでいます。私の提案は以下の通りです。深さ11メートルに鉄筋コンクリートに包まれた4車線の地下鉄道3本の建設。奇襲攻撃のシナリオで考えると、ミサイルの着弾までまでの推定21分の間に1回しか出発する時間がないので、現存するパリ地下鉄駅を重要人物以外の一時避難所として利用することを提案し……」"
 BRG_nuclear.3.a:0 "パリにはメトロを通じた独自の退避ルートがある。"
 BRG_nuclear.4.t:0 "失われた捨て駒"
 BRG_nuclear.4.d:0 "親衛隊保安部の報告によると、スイス政府はアルプス山脈における我々のバンカー建設の証拠写真を入手しており、その一部は国境を越えた山頂から確認できるらしい。我々は容疑者を迅速に処刑したにもかかわらず、スイスは我々の計画の詳細な情報を入手し続けており、山頂から確認できるというのは本当である可能性を示唆している。しかし我が国の学術界には内通者がいるという噂が流れ、多くの教授や建築家や技術者がこの情報漏洩について互いに非難し合っている。世界に知られるのを防ぐだけでなく、科学者が互いに殺し合わないようにするためにも、この情報が広く漏洩しているのを抑えるよう我々はすぐに行動を起こさなければならない。"
 BRG_nuclear.4.a:0 "すぐに工作員を送り込み、彼らが既に持っているであろう書類のや分析結果を破棄する。"
 BRG_nuclear.5.t:0 "[Get_newspaper_header]ブルグントのバンカー？"
 BRG_nuclear.5.d:0 "ヨーロッパの隠遁国家から衝撃的なニュースが飛び込んできた。スイス政府の発表によると、ブルグントが西アルプスで大規模なバンカーの建設に着手したとのことだ。ドイツとの武力衝突を想定したブルグントの指導者の隠れ家だとライヒから激しく非難されている。外部と意思疎通することが稀な騎士団領は、今回は「スイス人の不気味な嘘」として彼らを非難する声明を出したが、しかしバンカー建設は否定していない。なぜこのような無駄なことをするのか、その理由が見えてくる。"
 BRG_nuclear.5.a:0 "ブルグントの春の始まりか、それとも単なるさらなる腐敗か？"
 BRG_nuclear.5.b:0 "スイスを核兵器の優先目標一覧に追加する。"
 BRG_nuclear.6.t:0 "不確かな忠誠心"
 BRG_nuclear.6.d:0 "我々の政治宣伝班はスイスによるバンカーの暴露を民衆に隠すのに苦労している。まだ多くの人がラジオを隠し持っており、スイスのラジオは今まで封じ込め優先順位が低かったため、まだ適切にジャミングできていないのである。全国に適切なシェルターを建設するよう求めるフランス人の複数の抗議活動があり、さらになぜまだ自分のバンカーの割り当てを提供してもらえないのかと無数の隊員から要求されて親衛隊にはほころび始めている。この悲惨な露見による損害は長い間騎士団領にとって痛手となり、「計画」は危険にさらされることになるだろう。しかし我々は譲歩できない。アーリア人種の運命は我々にかかっているのだ！"
 BRG_nuclear.6.a:0 "もっと早くバンカーを隠すべきだったのだ、忌々しい！"
 BRG_nuclear.7.t:0 "ウラン危機"
 BRG_nuclear.7.d:0 "騎士団領の科学的熟達により我々は再び成功に苦しむことになった。実験用と実戦用の原子炉と核弾頭の製造を急ぐあまり、わが領土内の三大ウラン鉱山を使い果たしてしまったようだ。まだ小規模な抽出基地がいくつか活動しているが、しかし内戦後アフリカからのウラン輸送が途絶えて国境が閉鎖されたために、ウランが極端に不足しており核開発計画全体が危ぶまれる事態に陥っている。新たなウラン資源を確保するために直ちに努力しなければならない。"
 BRG_nuclear.7.a:0 "ガイガーカウンターを取り出して、電話をかけるべき時だ！"
 BRG_nuclear.8.t:0 "ウランへの熱狂"
 BRG_nuclear.8.d:0 "我々は最善を尽くしたが、埋蔵量を使い尽くす前に兵器用ウランの十分な供給を確保することができなかった。我々の核計画は深刻な危機に瀕している。進行に必要なウランをかき集めることができるまで、研究・実験スタッフの大半を一時解雇してその進行を大幅に抑制するほかないのだ。我々は行動を起こさなくてはならない！"
 BRG_nuclear.8.a:0 "つまりこれがウラン鉱石に金と等しい価値がある理由か……"
 BRG_nuclear.9.t:0 "ミサイルへの嫉妬"
 BRG_nuclear.9.d:0 "我が国独自の内情として領土内の核サイロの配置が課題となっている。サイロに最も適した、最も離れた土地はすべて潜在的に不忠な軍団が支配する地域にある。彼らが自分たちの立場を利用して兵器を支配しようとしないよう慎重に対応しなければならない。"
 BRG_nuclear.9.a:0 "目立たないようにすればよい……"
 BRG_nuclear.10.t:0 "何マイルおきのミサイル"
 BRG_nuclear.10.d:0 "大陸間弾道ミサイルのサイロの大部分を建設済みだが、地下抵抗組織や外国のスパイ機に発見される可能性を減らすため、これらは人里離れたあまり人が通らない場所に設置することになっている。ミサイルは訓練を受けた発射要員や弾頭とともに徐々に分散し配置されている。しかし現地民の軍団は、我々の計算では不確定な要素であり、潜在的な課題である。そこで全国指導者は広大なアルデンヌの森とロワール渓谷上流の茂みでのサイロ建設は慎重に行い、地元の有力者には進行中の建設とその目的について最小限の情報しか与えないようにすることを決定している。可能な限りこのような事態は避けなければならない。"
 BRG_nuclear.10.a:0 "不信と確認"
 BRG_nuclear.11.t:0 "用心深い目"
 BRG_nuclear.11.d:0 "舗装されていない林道を普段あまり通るものはいないが、今日は何十台もの車が走っていた。人員輸送のトラック、機材や建築資材を運ぶオープンカー、上級士官を乗せた公用車、そして何より防水シートで覆われてはいるが背中が巨大な形をしているミサイル運搬車がゆっくりと音を立てて走っているのだ。\n\n森で軍用双眼鏡や望遠鏡を使って静かに監視する者がいたことを知る者は、この車列の中にはいなかった。\n\n観察者は彼らの出身地や積荷、そして目的地の森の奥に隠された新設のミサイル格納庫のことをよく知っていた。フランドル地方のアルデンヌの奥地。フランドルの土地。そしてフランドル人のSSは、フランドルの地で秘密活動をされるのを好まなかった。"
 BRG_nuclear.11.a:0 "ランゲマルクは仲間外れにされることを良しとしない。"
 BRG_nuclear.12.t:0 "ランゲマルクの工場の妨害活動！"
 BRG_nuclear.12.d:0 "スグニオレハ大統領ニナル"
 BRG_nuclear.12.a:0 "カーター政権はすぐに消滅するだろう"
 BRG_nuclear.13.t:0 "突然の不足"
 BRG_nuclear.13.d:0 "全国指導者はアルデンヌの建設現場からの報告書と台帳に目を通した。しかしそれらは彼を喜ばせるものではなかった。彼は机の上にあるベルを手に取り、それを鳴らすと秘書が現れた。「ヘドウィグ、アイケとパイパーはそばに控えているか？」\n\n「はい、全国指導者閣下。彼らはそばにおります」\n\nヒムラーは指の間で鉛筆を転がし、細い目で宙を見つめている間に、保安責任者と警護隊の士官が冷え切った城の執務室に入ってきた。「座る必要はない。諸君、君たちへのの指示は簡潔で単純だ」\n\n「アルデンヌの建設現場で奇妙なことが起きている。装備品、資材、守備隊の武器、ロケット燃料、さらには作業員までもが、荷を降ろした先の森や駅から姿を消すことがあるのだ。私は我々の1つか複数の敵が関与していると考えている。私の最高の経理責任者と最も信頼する士官である君たち2人には個人的に基地に行って調査してもらいたい。アントワープに事務所と君たち用の車を用意してある。報告は私とハインリヒ・ミュラーにのみ行うように。何か質問は？」\n\n老齢の国家保安本部官僚で武装SS将校のアイケは、ためらいがちに腕を上げた。「全国指導者閣下、この栄誉に感謝します。しかし、ひとつ質問があります。この件では親衛隊「ランゲマルク」のバート・エリクソンと一緒に活動することになるのでしょうか？彼らはこの地域に大きな資源を持っています」"
 BRG_nuclear.13.a:0 "「そうだな、現地との接点は重宝するかも知れない」"
 BRG_nuclear.13.b:0 "「いいや、我々にはもっと有能な職員がいるし、彼らはサイロを知らないはずだ」"
 BRG_nuclear.14.t:0 "深夜の電話"
 BRG_nuclear.14.d:0 "全国指導者は夜中に起こされるのを好まないが、自分の部屋に電話をかけてきうるのは最も信頼する重要な部下たち12人ほどしかいないことはわかっていた。そのため自分の就寝時間をかなり過ぎてから起こされたことへの苛立ちは、どんな世界的危機であれ自分には個人的に介入する正当な理由があるのだという目まぐるしい熱意にすぐに取って代わられ、それが「危機」かもしれないと思い至ると小さな恐怖に変わっていったのである。「計画」はまだ準備できておらず、アーリア人はまだ安全ではなく、もっと時間が必要だ、少なくともあと数ヶ月は……そんな不甲斐ない怒りを抑えながら、9回目か10回目に電話を取った。\n\n「待たせたね、何事だ？」\n\n「全国指導者閣下、私のアクセントはお分かりになると思います。ランゲマルク師団のバート・エリクソンです」\n\n「知っている。私を起こすほど緊急なことなのか？」\n\n「あなたの部下が……機密品の紛失を調査するためにパリから調査団を連れてアントワープに来るという噂を耳にしました。その必要はないこととランゲマルクが既に調査を始めていることを私はお伝えします。私たちは何ヶ月も行方不明の軍用品を追跡してきました。同じ窃盗団が関与していると考えています。レジスタンスのシンパです」\n\n「それなら我らも行くべきだ。反乱軍がこれらの……微妙な品を手に入れる危険は許容できない」\n\n「恐れながら全国指導者閣下、ドイツ人の将校がフランデレンのようなテロと暗殺の温床地帯に踏み込むのは非常に危険で無責任なことです。言うまでもなく、私たちはテロリストを捕らえるだろうと指導者がしっかりと信頼しないのであれば、それはランゲマルク師団に対する侮辱と見なされます。お願いです、閣下、私たちはこれをよく理解しています、いくつかの窃盗のために騎士団領の安定を危険にさらさないでください。代わりに部下に私と働いてもらいましょう。これは地元の機転で解決できます」"
 BRG_nuclear.14.a:0 "「パイパーとアイケが担当する。話は終わりだ」"
 BRG_nuclear.14.b:0 "「週の終わりまでに完全な報告書を期待する」"
 BRG_nuclear.15.t:0 "アントワープの監視者"
 BRG_nuclear.15.d:0 "ランゲマルク師団はここ数日フランデレン親衛隊保安部や保安警察と協力し、先週アントワープ中心部の車両基地から盗まれた貴重品と行方不明のココナッツの積荷を発見するためにレジスタンスの隠れ家と思われる場所を次々と襲撃し、数百人の鉄道労働者を逮捕した。ランゲマルク分隊のバート・エリクソン親衛隊上級大佐は我々と会話をし、迅速な発見と処罰が善良で法律を守るアントワープのアーリア人から盗もうとするすべての者の運命であると断言した。\n\n本紙への匿名希望の情報筋によれば、犯人とされるのは主に混血の盗んだ品物をブルトンの密輸業者に売って新秩序に対する戦争の資金にしようと考えている個人で構成される急進的なマルクス主義のテロ集団だそうだ。ある情報筋によるとテロリストの凶悪な犯罪を暴いたのは、実はココナッツの盗難時であり、彼らは非常に見覚えのある木箱を持って去るのを目撃されたのだという。アントワープベオバハターの記者として「テロリストよ、これでも喰らえ！」「お前たちの策略は、正義の剣から長くは逃れられない！ランゲマルク師団がお前たちを追い詰める！」と言いたい。この汚らわしい盗賊に正義の鉄槌が下りますように。"
 BRG_nuclear.15.a:0 "ココナッツを盗んだ？情けない。"
 BRG_nuclear.16.t:0 "「ココナツ」盗難予備報告書"
 BRG_nuclear.16.d:0 "ランゲマルク師団のバート・エリクソンによると、昨夜中央ヨーロッパ標準時23:11に師団の兵士がテログループとして知られるレッドナイトの6つのアジトのうち、最後の1つを襲撃したそうだ。その後の銃撃戦で14人のテロリストが死亡し、これで捜査の過程で清算されたテロリストとシンパの数は233人となった。16箱のライフルとコンピュータ・パネルが押収された。残りの物資はまだ見つかっていないが、3人のテロリストが生け捕りにした。そのうち2人は残念ながら傷のため現場で息絶え、最後の1人はわずか17時間の尋問の後、致命的な心臓発作に見舞われ死亡した。取り調べを担当した者はやりすぎを叱責された。それでもこの容疑者は残りの物資のありかを「ナントのピエール」という男が持っていることを明かした。ランゲマルク師団はあらゆる手段を講じてこの容疑者を探し出し、彼および盗難物の購入候補者を極限の嫌悪感を持って排除する。"
 BRG_nuclear.16.a:0 "まあ、少なくとも何人かは見つけられた。"
 BRG_nuclear.17.t:0 "行き止まり"
 BRG_nuclear.17.d:0 "我々の先日から行方不明になっているサイロの資材を調査するため、フランデレン全域に人員を配置しています。容疑者は主に出荷に携わった労働者であるが、工場内で既に盗まれていた可能性もある。残念なことに我々の調査では、レジスタンスのシンパや違法な新聞社以外ほとんど何も出てこなかった。この陰謀の全容が明らかになることはないかもしれないが、今回の武力行使によって不忠な工場労働者に恐怖を与えることができればよいのだが。逮捕された者は奴隷として我々の敷地内で働き続けることになる。"
 BRG_nuclear.17.a:0 "もう一つの行き止まりだ……"
 BRG_nuclear.18.t:0 "行き詰った調査"
 BRG_nuclear.18.d:0 "ヨアヒム・パイパーがまた一人工場労働者を撃ち殺し、銃声が響いた。部下たちが慌てて死体を協力を拒んだ11人の元作業員の山に投げ入れていると、彼はアンケに振り返った。アンケは皮製の大きなコートを着ることでもう一人のSS指揮官であることを隠していたが、年配の偉い責任者であることは明らかであったためほとんど滑稽であった。\n\n「運が悪いですね、閣下。アントワープの他のすべての工場と同じです。クズどもは口を割らず、フランデレン全域の工場で何も見つからず、出荷担当者を粛正しても資材が消え続けています。工場から失われているに違いありません」\n\n「それは私にも明らかだ、パイパー。多くの作業員が何かを隠していなければ、これほど口が堅くなることはなかっただろう。本当に何も知らないのは、撃たれるのを避けるために必死で話をでっち上げる連中なのだ」\n\n「ではなぜ私に彼らを撃たせたのですか、閣下？」\n\n「彼らが上官に嘘をついたからだ、パイパー。君はまだ学ぶべきことがたくさんあるな。とにかくここはひとつ、パリからちゃんとした尋問官を連れてきて、この気の毒な者たちに主人のことを話してもらったほうがいいかもしれない。残りは投獄しておけ、兵士たち！」\n\nパイパーは年長のSS士官に続いて武器工場を出て行った。「お言葉ですが、エリクソンを直接追った方が時間と手間が省けるのではありませんか？彼はあなたをアントワープから遠ざけようとしすぎています。彼は明らかに言っている以上のことを知っています」\n\n「私は彼を疑っているが、しかしSS親衛隊上級大佐をミュラーに引き渡すことはできない。ランゲマルク師団に大きな問題を引き起こすだろうからな。しかし……」"
 BRG_nuclear.18.a:0 "「いや、労働者にこだわろう。奴らをねじ伏せるのだ」"
 BRG_nuclear.18.b:0 "「まあ、次はエリクソンでも仕方ないだろう……」"
 BRG_nuclear.19.t:0 "問題解決？"
 BRG_nuclear.19.d:0 "親衛隊全国指導者の代理人と保安部の介入チームの果敢な調査技能のおかげで、我々は行方不明の物資のかなりの量を見つけ出した。場所はアントワープ郊外の車庫だ。残念なことにそのガレージの所有者の一家は姿を消しており、それを見つけるために尋問した鉄道員は歯のくぼみに青酸カリのカプセルが隠しており、限界を迎えて雇用主をしゃべらずにすむようになっていた。また数百人の工場労働者を取り調べたところ、似たようなカプセルで自殺したケースが多数あり、この謎の窃盗団の指導部は支持者から多大な忠誠を得ていることがうかがえる。最も重要なことは、紛失した戦争用具の隠し場所が複数あったことで、それが主に反逆的な工場労働者によって盗まれたことが明確に示されている。全国指導者は知恵を絞ってとりあえず盗難の元凶を断てばよいと判断し、工場の労働者をワロンの労働収容所に配置転換し、パリから来た忠実な労働者が代わりに工場に入るよう命じた。これでもう問題はないだろう。傀儡師たちは今のところわれわれの手を逃れているようだ。"
 BRG_nuclear.19.a:0 "少なくともまたぐっすり眠れるようになった。"
 BRG_nuclear.20.t:0 "ランゲマルクに飛びよる"
 BRG_nuclear.20.d:0 "SS師団「ランゲマルク」のリーダー、バート・エリクソンは、机の上のベルギーワッフルの入った皿に腕を伸ばしながら言った。「ワッフルはいかがですか、アイケさん？オーブンから出したばかりですよ」\n\nアイケは眉をひそめた。「どうしてそんな贅沢が可能なんだ？」\n\nエリクソンは固まった。「わ、我々は砂糖の配給を職場で取っておいたんです。今回だけは特別なものを贈りたかったのですよ」\n\n老齢の士官は微笑んだ。「エリクソン親衛隊上級大佐、私は君をからかっただけだ。まあ君はもっとアーリア人の質素倹約にも忠実であるべきだが。しかし君にはアーリア人の魂が宿っており、急速に出世したことを知っている。30代前半で師団全体を指揮できる者はそうはいない。君は我々の力を背負っているのだ、エリクソン」\n\n「もったいない言葉をありがとうございます、指導者閣下。共に泥棒の一味を見つけられることを願っています」\n\n「私もそう願っている。上級大佐。最高司令部で君のお話はよく聞いている。君の成功が……期待されている……帝国最強の師団を率いる上級大佐としてね。ご理解いただけたかな？」\n\nベルギー人は激しくうなずいた。「もちろんです、閣下。全国指導者にお伝えください。犯人はすぐに捕らえられ、アーリア人の裁きを受けることになるでしょうと」\n\n「よろしい、では君たち小ドイツ人がノルウェーの純血アーリア人よりもワッフルをうまく作れるか見てみよう。戦時中全国指導者のお供で食べたワッフルは美味しかった」\n\nエリクソンはヒムラーの代理人がワッフルを食べ終えて立ち去った後も、数分間漠然とした不安のために席に釘付けになったままであった。"
 BRG_nuclear.20.a:0 "彼がワッフルを気に入ったことを期待しよう。"
 BRG_nuclear.21.t:0 "盗んでいる泥棒たち"
 BRG_nuclear.21.d:0 "エリクソン上級大佐は、テープレコーダーのボタンを押して数時間に及ぶ尋問の最後に録音されたレジスタンスの闘士が咳き込みながら話す自白の録音再生を止めながら、顔をほころばせた。エリクソンは両手を背中に回して、胸を張った。「彼らは今朝、アーリア人の速さと正義の正確さで全員処刑されました！通常の建設作業と工場の操業が再開でき、紛失していた小銃と装備も取返しました」\n\n部屋は集まったSS隊員の拍手に包まれた。ヨアヒム・パイパーが大嫌いないつもの自己満足のたわごとである。ヨアヒム・パイパーは大嫌いな自己満足に終始していた。その場で拍手をしていないのは彼だけだったので、拍手をすべきか考えた後、ゆっくりと3回手を叩いた。すると会場が静まり返り、皆が彼の方を向いた。\n\n「エリクソン上級大佐、実に見事な手際のよさだ。しかし君が忘れていることがある。君が追っていた山賊は……泥棒でもあったのではないか？では彼らが盗んだものはどこにあるのか？全国指導者閣下がお知りになりたがっている」\n\nエリクソンは不敵な笑みを浮かべた。「保証しますよ。ランゲマルクは盗まれた……品物の後を追っています。親衛隊全国指導者は、本来の目的地に安全に運ばれているすでに取り返された燃料やコンピュータ部品の状態の良さを知ることになるでしょう」\n\nエリクソンの発言と異常なまでの威勢の良さにパイパーは本気で狼狽させられ、笑顔で上級大佐の話に頷きながら自分でも少し調査しようと心のメモに書き留めた。"
 BRG_nuclear.21.a:0 "このすべての点において、何かが不審である。"
 BRG_nuclear.22.t:0 "掘っている穴"
 BRG_nuclear.22.d:0 "親衛隊「シャルルマーニュ」師団長クリスチャン・ド・ラ・マズィエール親衛隊少将は、建設作業員たちが彼の視線に怯えるのを楽しみながら嘲笑しているようだった。「なぜ我らが「麗しきドイツの同志達」は我が領土にこのような穴を作りたがるのか、もう一度言ってくれ」\n\n中尉のシャルル・ジョゼフがそこからヒントを得て言葉をドイツ語からフランス語に切り替えると、数分前にフランス軍団からの予告なしの「客」を追い払うのをもう諦めていたドイツ人技師が困ったような顔を彼に向けた。「これはサイロです、閣下。大陸間飛行が可能な核搭載のミサイルを格納するためのものです。まさに未来です」\n\n「確かに未来だ、ジョゼフ。もしこれがパリの友人のミサイルを格納するためのものなら、数ヶ月前の時点でほとんどの穴が掘られているかかわらず、ここの軍管区指導者がまだミサイルやこの不思議な原子装置のことを我々に少しも教えてくれてない理由はなんだろうか？」\n\n「私も同じように不思議に思っていたので、パリとブリュッセルにそのことについて連絡を取って話をしました、閣下。するとろくでなしのフラマン人が同じ問題で大騒ぎしていることがわかりました。そこの軍管区指導者と少し喧嘩したようです」\n\n「よし、それでは我々はそのろくでないしと同じくらいの譲歩を坊やにしてもらおうか、エリクソンはもう軍管区指導者のペットにはならないだろうし」彼は技師に向き直り、言葉をドイツ語に戻した。「エンゲルスさん、この……サイロの設計についてもっと説明してください。関係者のために最善を尽くしたいのなら」"
 BRG_nuclear.22.a:0 "フランス人を抜きにはできない"
 BRG_nuclear.23.t:0 "吹きあがるフランス人SS"
 BRG_nuclear.23.d:0 "最近フランス人SS軍団であるシャルルマーニュ師団の本部から、だんだんとしつこくなってきている気になる電話がかかってくる。ランゲマルク師団からの苦情も同様で、フランス国からの潜在的な脅威が差し迫っているゆえに、機能するミサイルとそれを維持するための設備や人員を直ちに提供することと彼らの支配地域に建設中のサイロの保安管理権限の速やかな譲渡を彼らは要求している。この電話により、シャルルマーニュとその師団長であるド・ラ・マズィエール親衛隊少将は、もし核物質の取り扱いを任されない場合は直接的な侮辱と受け止めることが明らかになったのである。シャルルマーニュに任せるのは、我らの大義に対する彼ら忠誠心を考慮すると当然ながら最小限のリスクではあるが、彼らに譲歩すればランゲマルクとの緊張を悪化させる危険性がある。とはいえシャルルマーニュがSS内でかなりの権力を握っていることを考慮すれば、偏執的になっているド・ラ・マズィエールに対して我々が彼の権威に挑戦する気はないことを確信させるために、彼らをなだめるのに最善を尽くさなければならないのは明らかだろう。"
 BRG_nuclear.23.a:0 "我々はともに勝利できるか試してみよう。"
 BRG_nuclear.24.t:0 "落ち着いた劣等者"
 BRG_nuclear.24.d:0 "シャルルマーニュとのミサイル問題は友好的に解決したようだ。デ・ラ・マズィエール親衛隊少将は今朝全国指導者といくつかの部局長と個人的に電話をし、うまくいったことを祝った。彼は我が国の核開発計画をただただ賞賛し、そして今一度騎士団領の完全性に忠誠を誓ったようだ。シャルルマーニュの協力を得て、我々は西部領土の核ミサイルシステムの開発を全面的に進めることができる。"
 BRG_nuclear.24.a:0 "フランス人は今回は落ち着いたか、喜ばしい。"
 BRG_nuclear.25.t:0 "不当な激怒"
 BRG_nuclear.25.d:0 "シャルルマーニュ師団は、すでに西方新領土のドイツ化をめぐる論争で混乱と規律の悪さの温床となっていたが、核資源への平等な権限を与えなかったためにすっかり憤慨してしまった。シャルルマーニュの支配地域からは集団反乱や兵舎の乱闘の噂や報告が後を絶たず、我々はそこで効果的に権威を主張することができる。ド・ラ・マズィエールが政府関係者の無能さを公然と批判し武装親衛隊への不信感を表明しているところまで録音されている、ビアホールで行われたイベントの音声が流出した。これは騎士団領の誰もやらなかったことだ。遅かれ早かれ、彼らとの関係を修復する必要がある。"
 BRG_nuclear.25.a:0 "まだマシだ。"
 BRG_nuclear.26.t:0 "シャルルマーニュの沈黙"
 BRG_nuclear.26.d:0 "シャルルマーニュ師団は、すでに西方新領土のドイツ化をめぐる論争で混乱と規律の悪さの温床となっていたが、核資源への平等な権限を与えなかったためにすっかり憤慨してしまった。シャルルマーニュの支配地域からは集団反乱や兵舎の乱闘の噂や報告が後を絶たず、我々はそこで効果的に権威を主張することができる。ド・ラ・マズィエールが政府関係者の無能さを公然と批判し武装親衛隊への不信感を表明しているところまで録音されている、ビアホールで行われたイベントの音声が流出した。これは騎士団領の誰もやらなかったことだ。遅かれ早かれ、彼らとの関係を修復する必要がある。"
 BRG_nuclear.26.a:0 "少なくとも、これ以上悪化することはない。"
 BRG_nuclear.27.t:0 "危険な思考……"
 BRG_nuclear.27.d:0 "サイロの奥深くでクリスチャン・ド・ラ・マズィエール親衛隊少将は発射パネルを指でなぞりながらひとり微笑んだ。コントロールルームはシンプルなグレーで、全くフランス風ではなかった。しかしその部屋にいる他の人たちと同様、彼の視線は部屋内をゆっくりと運ばれる鉛の石棺に釘付けになっていた。マズィエールはわざわざそれを開けるようにとは言わなかった。皆その棺の中に死があることを知っていたからだ。この石棺を手に入れるのは容易ではなかったが、ついに彼は想像を絶する兵器を手に入れたのだ。\n\n「もうすぐだ」マズィエールは心の中で囁いた。「……もうすぐだ」"
 BRG_nuclear.27.a:0 "……致命的な結果につながりうる。"
 BRG_nuclear.30.t:0 "新たな始まりの夜明け"
 BRG_nuclear.30.d:0 "科学者たちの列は静かに全国指導者の言葉を待っていた。彼らの多くがいまだ着ている白衣は周囲のSS隊員の黒い制服とは対照的であった。ハインリヒ・ヒムラーが自宅と呼ぶアルザス城の中庭に入っていき、最近の核実験が成功裏に終わったことを誇らしげに宣言したほんの数分前は、200人の男と6人の女は得意げな様子だったが、今やその態度は失われていた。全国指導者は称賛するどころか兵士たちにテーブルと椅子と鉛筆を持ってくるように合図しただけだったため、忍び寄る恐怖が彼らを満たしたのである。全国指導者はこの25分間静かに座り、ページをめくってきのこ雲や実験場の損害の写真に指を滑らせて鉛筆をかみながら、ときおり写真をタップしたり、文章に下線を引いたりしていた。\n\nさらに30分後、集まった科学者たちが緊張の面持ちで見つめる中、ヒムラーは最後のページを書き終えると、フォルダーを閉じ、それと鉛筆を立っていた軍人に渡した。全国指導者は立ち上がり、主席科学者の方を向いた。ヒムラーの表情は不機嫌そうだったが、しかし近くに立っていた人々は、老眼鏡の奥にある彼の目に勝利の炎を見ることができた。\n\n「よろしい。第二段階を開始せよ」\n\n「かしこまりました、全国指導者閣下！ハイル・ヒムラー！」\n\n全国指導者は主席科学者の発言を聞いている様子もなく、リーダーの敬礼に続いた群衆の「ハイル・ヒムラー！」という声を聞いている気配もない。それでも、内城の扉が目の前で音を立てて閉まってから、ほぼ1分間は右手を挙げたままだった。"
 BRG_nuclear.30.a:0 "「そして私は蒼ざめた馬を見た……」"
 BRG_gcw.1.t:0 "最初の越境"
 BRG_gcw.1.d:0 "ハイドリヒが受け取った通達は短くて簡潔であり、注意深く監視されているドイツとブルグントの国境にある前哨基地から便宜上届けられたものだった。中身は彼の予想していた通りで、台本は迅速かつ的を得ており、そして最も重要なことに期待通りであった。\n\nブルグントからさらに多くの兵士が越境してきた。通達によると彼らは階級章や徽章その他ブルグント人であることを示すものが何もついていない制服を着ているそうだ。唯一の例外は彼らのヘルメットにあるSSの二つの稲妻で、これはブルグント特有のものとは言い難いものである。\n\nそれでもハイドリヒは、彼らが何者で、誰の代理人なのかを誰もが知っていることを知っていた。\n\nヒムラーも手をこまねいているわけにはいかなかった。国家社会主義の理想を取り戻すことができるのであれば、なおさらである。\n\nハイドリヒはこれが最終的に他の僭称者たちの物議をかもすことになることを特に気にしていなかった。たとえ関係性が証明されたとしてもだ。彼とヒムラーがつながっていることは予想されていた通りだし、シュペーア、ボルマン、ゲーリングにそれぞれ味方がいるならば、彼は自分の味方からの助けも受け入れていいはずだ。長く血生臭い戦いが待っている。\n\n同時に彼は愚か者ではなかった。ヒムラーは自分の師団にドイツ占領を支援させながらドイツ国内で別の作戦を行わせたことはほぼ間違いないのだが、そのことは今さら触れるべき問題ではなかった。勝つべき戦争があり、潰される前にやるのが一番だったのだ。"
 BRG_gcw.1.a:0 "彼らは可能な限りの助けを必要としている。"
 BRG_gcw.2.t:0 "2度目の越境"
 BRG_gcw.2.d:0 "月夜の下、トラックの列が橋を渡っていく。\n\n無標だが、明らかに軍用である。ほとんどの穂とがその設計がドイツのものであると判断するだろうが、真の専門家だけはそれがドイツで使用されているものとは微妙に異なることに気づけるだろう。そして、そのような車両の出どころはひとつしかなかった。\n\n黒の国だ。\n\nトラックは前哨基地に停車して警備兵と言葉を交わすと、ハイドリヒ親衛隊の誘導で駐車・停車された。トラックから降りてきた兵士たちはストイックな顔つきで、不自然なほど統制のとれた正確な振る舞いで歩いていた。制服は明らかに親衛隊のもので到着した夜と同じグレーと黒だった。しかし彼らが何者であるかを示すものは、ヘルメットのサイドにある2つの稲妻だけである。\n\nゴットリーブはドイツ＝ブルグント間の国境の安全を確保するためのただのSSの警備兵であった。実際のブルグント人に対しては、彼らが国境を越えてくるのを見る以外には交流はなかった。今回は前回よりも数が多い。さらに多くのトラックが到着して兵士が降りてきて、増援を組織し始めたハイドリヒ派の幹部の一人に会うために行進していった。\n\n観察した結果、彼は今のドイツにはブルグント人がたくさんいるように感じた。内戦に勝つためには、ブルグント人の力が必要なのだ。しかし彼はヒムラーにまつわる噂、つまりハイドリヒが彼の操り人形であるという噂を考えずにはいられなかった。彼は首を横に振った。もちろん馬鹿げた話だ。しかし彼はブルグント人に注意を払うようになった。\n\nなぜなら、彼らのすべてが兵士でないことは確かだったからだ。"
 BRG_gcw.2.a:0 "そして中にはトラブルになりそうな者もいる。"
 BRG_gcw.3.t:0 "3度目の越境"
 BRG_gcw.3.d:0 "エリアス・カントロヴィッチSS将校は、ブルグントの将校を、安堵と不安の入り混じった表情で見つめた。\n\n「全国指導者の命令で、戦争に協力するために参上しました」ブルグント人はそう言って、敬礼した。「フィッシュバイン司令官です」\n\n「カントロヴィッチ司令官です」と言って敬礼を返した。「あなた方をタンネ司令官に引き継ぎます。あなたの兵士が必要な戦線がいくつかあるのです」\n\nタンネ司令官は傍のブルグント人に付いてくるように指示し、彼はそれに従った。残りのブルグント兵たちはトラックから降りて武器を手に取り、前線に向かう他のトラックに乗り換える準備をした。この時点でここにいるブルグント人の数はエリアスには数え切れないほどになっていた。\n\n当初はハイドリヒの命令で、誰が国境を越えてきたかを正確に記録していた。しかし戦争が進むにつれて、これはあまり重要ではなくなった。前線は一刻も早く兵士を必要としていた。もはや何の事務作業もなく、ひたすら可能な限り早く兵士を輸送することだけを行っている。\n\nヒムラーの狙いは何なのだろうと考えざるを得なかった。今ドイツにいるブルグント人の中には、内戦で戦っている人が相当数いる。何人死んだのか疑問に思ったが相当な人数であることは確かだ。これは相当な投資であり、この場にいる男たちの中には、ブルグントが本当に直接介入してくるのではないかと思っている者もいた。\n\nエリアスはそうは考えなかった。フランス戦の後ではありえない。しかし噂は絶えず、戦争が長引くにつれ希望に満ちた噂もいくらか出てきた。しかし結局のところ彼らはハイドリヒのために死ぬことにだろう。誰もが自分たちに勝ち目がないことはわかっていたのだ。そして皮肉にも彼らの希望は黒い太陽の国だった。"
 BRG_gcw.3.a:0 "これで十分だと願うばかりだ。"
 BRG_gcw.4.t:0 "報告書:複数の将校暗殺事件"
 BRG_gcw.4.d:0 "宛:総統閣下\n\n件名:上級野戦将校の暗殺\n\n概要:現在、前線において上級、下級を問わず複数の将校が暗殺される事例が確認されています。その死因はテロ、自爆攻撃、狙撃、さらには毒、仕掛け銃、焼死など多岐に渡っており、調査の結果、他の軍隊においても同様の事例が発生していることが確認されました。\n\n暗殺はブルグント騎士団が派遣した工作員によるものであると考えられます。彼らの工作員は我が軍の内部にも潜入しており、様々な対策を打っているにも関わらず、依然として前線に混乱をもたらし続けています。また、仮に工作員を発見できた場合においても全員がその場で自殺しており、彼らの捕縛は極めて困難であると考えられます。\n\nこうした将校の暗殺が我が軍の戦闘能力にもたらす影響は、もはや無視できないほどのものとなっています。現在は士官の昇進などにより穴埋めを行うことができていますが、根本的な対策を行わなくては、我が軍の攻撃能力は弱体化し続けることでしょう。\n\nドイツに安泰あれ"
 BRG_gcw.4.a:0 "新人が活躍してくれることを期待しよう。"
 BRG_gcw.5.t:0 "報告書:SSの大規模なテロ攻撃"
 BRG_gcw.5.d:0 "宛:総統閣下\n\n件名:SSの大規模テロ攻撃\n\n概要:ハインリヒ・ヒムラー率いる親衛隊騎士団領ブルグントに所属する親衛隊の戦力と思われる者が最近起こしたテロ事件について、情報が集まり始めています。目撃者によると、爆発前に爆破地点の近くに不審な人影が多数あり、彼らは何の識別記号も付けていなかったとのことです。\n\nヒムラーは内戦への介入を隠蔽しようとしていることと、このテロ攻撃は我が軍だけに限定されたものではないことはほぼ確実です。主要な爆弾は主要な武器工場に仕掛けられ、大きな被害をもたらしました。\n\nより小型の爆弾は電力網、給水ポンプ、学校や商店など民間人が集中する場所を含む他の重要なインフラ周辺に仕掛けられました。この攻撃で数十人の民間人が死亡し、数百人が負傷して現在治療を受けています。\n\nこの攻撃からの復旧には多大な時間と資源を必要とし、人的資源と費用がかかります。また地域経済にも大きな影響を与え、このようなテロが続くようであれば、この影響はさらに大きくなることが予想されます。\n\nドイツに安泰あれ"
 BRG_gcw.5.a:0 "我々は注視し続ける必要がある。"
 BRG_gcw.6.t:0 "報告書:軍事施設への破壊工作"
 BRG_gcw.6.d:0 "宛:総統閣下\n\n件名:軍事施設への破壊工作\n\n概要:この報告書を送る時点で、我が軍の前進陣地の1つにおいてかなりの数のレーダー装置と対空砲台が大損害を被っています。技術者が機器の完全な機能回復に努めていますが、爆発により多くのメンテナンスス要員および近くにいた者の命が失われました。\n\nその後の封鎖と目撃者の尋問により、犯人はほぼ間違いなく親衛隊騎士団領ブルグントに関係するSSの潜入者であることが判明しました。我々はこの潜入者を生け捕りにすることはできず、追い詰めた数名も取り押さえる前に自殺してしまいました。\n\nこの件は我々の内部セキュリティとこれらの侵入に対抗する能力について、大きな懸念を抱かせるものです。SSの潜入者が何人残っているかは分かりませんが、今回の攻撃でその場所の防衛能力は著しく低下しており、今後数日のうちに同様の攻撃が行われる可能性が極めて高いと思われます。\n\nドイツに安泰あれ"
 BRG_gcw.6.a:0 "これらの場所を今すぐ封鎖しろ！"
 BRG_gcw.7.t:0 "報告:大規模な鉄道への破壊工作"
 BRG_gcw.7.d:0 "宛:総統閣下\n\n件名:大規模な鉄道への破壊工作\n\n概要:約3時間前、主要鉄道に複数の爆弾が仕掛けられ、大きな被害が出ていることが確認されました。200メートルごとに爆弾は仕掛けられたため、被害範囲は広く迅速な復旧を妨げられています。\n\n犯行の手口、特に時差を利用した攻撃工作の方法から、親衛隊騎士団領ブルグントとほぼ間違いなく繋がっていると思われるSSの潜入者の犯行と思われます。これまで鉄道などの重要インフラは、他の勢力が自軍の戦力のためにこれを活用する目論見があったため、手付かずのままでした。\n\nこの鉄道が破壊されたことで、修復されるまでの間この地域はほぼ間違いなく複数の供給問題に見舞われるでしょう。我々の技術者と労働者はできるだけ早く鉄道を復旧させるために働いていますが、現在の供給量に注意し慎重に兵力を使用する必要があります。\n\nドイツに安泰あれ"
 BRG_gcw.7.a:0 "ヒムラーはいつかこの報いを受けるだろう。"
 BRG_gcw.8.t:0 "射撃訓練"
 BRG_gcw.8.d:0 "「第三帝国に栄光あれ。ハイル・ヒトラー！ハイル・ゲーリング！」と士官候補生はナチス式敬礼をした。野戦軍司令官が望んだように、キリッとしていた。いや、望んだのではない。期待されているのだ。\n\nフェルディナント・シェルナーは、勲章を士官候補生に付けようとした。しかし、最近では、賞が多すぎて、その価値のある勝利が少ないように思えた。ストイックにうなずくと、シェルナーは感謝の言葉をつぶやいて、次の兵士のところへ行った。シェルナーはつばの厚いサングラスでその男を観察した。20歳にはなっていないだろう。この小さな子供を作った母親は悲劇だったが、これは戦争だ。ただの戦争ではなく、兄弟間の戦争である。今は何もかもが禁止されている。男も女も子供も、未来のための戦いの標的になっていた。\n\nフェルディナントは、フレデリックとブリッヒャーの目が自分を見ているのを感じていた。彼らはドイツの死を嘆き、それぞれの時代の運命を悲しんでいた。シェルナーもまた、彼らの死を悼んでいた。プロイセンの英雄譚や、卑劣なオーストリアやフランス、そして何よりも呪われたロシア帝国に対する驚異的な偉業は、今や時の風に乗って犠牲になるだけだった。プロイセンは死に、その跡を継ぐ者はいなかった。シェルナーは自分の手を見た。父殺しで血まみれになった手だ。彼はその手を拭くことはできなかった。\n\n陸軍元帥は、その若者が何を言ったか覚えていない。彼は「ハイル・ゲーリング」と言ったかもしれない。彼はフェルディナントに「両親と姦淫しろ」と言ったのかもしれない。いずれにしても、彼は次の士官候補生に移っていった。この戦争は決して終わらない。決して……\n\n「ハイル・ヒムラー！」と後ろの士官候補生が叫んで、マウザーを取り出した。\n\nその後の数秒間は、戦闘中はいつもそうであるように、ぼんやりとしていた。一発の銃声が響き渡り、シェルナーは濡れたコンクリートの袋のように地面に落ちた。暗殺者の死体は、背後の壁に固定されていた。フェルディナントのボディーガードがやってきて、ボスを転がした。何もない。傷1つない。\n\n見つかったのは、怒った陸軍司令官が、曲がった足首を身振りで示している姿だった。蹴って、叫んで、まだ生きていた。"
 BRG_opening_category:0 "騎士団領の現状"
 BRG_opening_category_desc:0 "アドルフ・ヒトラーは、ろくでないことに総統であることを口実にしてライヒと祖国全体を腐敗と不快をもたらすユダヤ・ボリシェヴィキという落とし穴に引きずり込んだうえ、我々が権力者になろうとした試みの後我々を騎士団領に左遷するという大いな侮辱と非難を行ったが、今再び、彼は我々の老いた愚か者の暗殺計画を生き延びることで我々のより良い世界への夢に逆らった。毎秒ごとに彼の健康が損なわれていっているのを見たことで、親衛隊全国指導者は騎士団領の特権を変更する時が来たと確信した。今日は小規模な秘密作戦から、世界におけるより大胆な作戦へと焦点を移す日だ。この作戦は世界各地に備蓄されている核ミサイルの影響力と親衛隊全国指導者の計画を推進する工作員の能力によって分類される。もうこれ以上この世界は不快と腐敗の侮辱的な沼に膝まで浸かっていてはならない。そしてもうこれ以上、毎日毎日この腐敗の種がこの地球に蒔かれているのを怠惰に眺めてはならず、必要ならばこの世界をまさに核の雲に閉じ込めなくてはならない。"
 BRG_idea_project_gjallarhorn:0 "ギャラルホルン計画"
 BRG_idea_project_gjallarhorn_desc:0 "もはやアーリア人の力を打倒しようとする臆病な亜人ども試みの強まる風潮のために我々が敬遠されることはないし、我々の力の不足のためにこの世界の支配者としての主張を軽んじられることも決してない。そう、我々は初めて核実験を成功させたことで神々の偉大なる力を得て、我々の兵器の威力によってこの地球を崩壊させることを可能になったのである。雷神トールがラグナロクにてムハンマーミョルニルの力でミッドガルドの毒蛇ヨルムンガンドを倒したように、世界もまたラグナロクで我々のミョルニルである核ミサイルによって浄化され、この世界は神々の力で打ち砕かれるだろう！"
