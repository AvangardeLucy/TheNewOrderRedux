 BRG_agri.12.t:0 "マントラ"
 BRG_agri.12.desc:0 "労働か死か。\n\nシンプルなマントラだった。2つのシンプルな単語。これはレオンが毎日夜明けに起きて徴用された24人の労働者とともに農場で働くとき、自分に言い聞かせる言葉である。木材を扱っていた何人かの彼の友人たちは反発した。彼らは木こりであって、農民ではない。他の仕事のことは何も知らないと。するとその者たちは額を2発撃たれた。彼らは拷問してまで畑に戻すまでの価値はなかった。\n\n労働か死か。\n\nその労働は彼が慣れ親しんできたのとは違う意味で、背骨を痛めつけるものだった。木を切って生活していた彼でさえ、疲れ果ててしまった。草花の上に倒れたり、死んだりしている人がいなければ、この土地は美しく見えただろう。しかし彼は仕事をやめるわけにはいかなかった。ブルグント人の監督官が巡回し、生産性のない者を淘汰していたのだ。その代わり常に多くの人が空いた穴を埋めた。\n\n労働か死か。\n\nある日は彼は穀物工場で働いた。のどかな田園風景の中にある汚れた工場の中で。穀物を挽き、肉を加工する工場である。多くの労働者がそうであるように、手や指を失わないように気をつけなければならない。しかしそれでもやめるわけにはいかない。切り株に布を巻いて、作業を続けるのだ。さもなくば消えることになる。\n\n労働か死か。\n\n彼は日の出前に起きて、日没後に帰った。彼は何日も口をきいていない妻のそばで気を失って倒れ込んだが、それでもその日の食事代を稼ぐのがやっとだった。しかし彼はやめるわけにはいかなかった。もしやめれば、自分も妻も死んでしまうからだ。だから、彼はマントラを何度も何度も繰り返した。他に選択肢はない。"
 BRG_agri.12.a:0 "労働か死か。"
 BRG_agri.13.t:0 "死に物狂いの反逆"
 BRG_agri.13.desc:0 "こんなはずではなかった。\n\nニールス・キュルシュナーは誇り高きアーリア人であった。ブロンドの髪にサファイアの瞳。騎士団領と全国指導者の構想に人生を捧げた男だ。彼には美しいアーリア人の妻がおり、二人の完璧なアーリア人の子供がいた。ブルグントは彼らの楽園となるはずだった。当初は確かにそうであった。今でもそうだと言う人もいるだろう。\n\n彼らの家はスパルタ式であり、真のアーリア人の精神に完全に合致していた。妻が子供たちを育てた。全国指導者の肖像画が壁に掛けられていた。息子は学校で「ブルグント愛国者賞」を受賞し、赤ん坊の娘は初めてシーグハイルを披露したところだった。彼は誇りに思うべきだろう。幸せでなければならない。しかし、誇りをもっていても、現実は覆い隠せない。\n\n皿は空っぽになった。給料は減額された。家は荒れ放題だ。店には基本的な生活必需品もない。夜は何度も空腹で汚れたまま眠った。ブルグントが楽園なら、なぜ彼らは奴隷と同じような生活をしているのだろう？子供たちがやせ細り、元気を失っているのを見て、夫婦で行動した。つまり民族を裏切ったのだ。\n\nブルグントには反体制派や反逆者がいた。ドイツのスパイや反逆的なSS軍団もいた。忠実なアーリア人として、彼は彼ら全員を当局に引き渡さなければならなかった。しかし彼は彼らが申し出る取引に耳を傾けた。取引に応じれば、見返りとして金、食料、衣服などが得られた。主に情報提供、時にはただ見て見ぬふりをする、しかしそれはあまり高値はつかない取引だった。基本的な生活必需品は、ますます不足していた。\n\n絶望に駆られた彼は武器の入った木箱に手を伸ばした。兵站部での仕事は彼に機会を与えてくれたのだ。そしてその報酬は十分だった。売った相手はにっこり笑って、ドイツから直送された服地を渡してくれた。基本的で安価なものだが、今は金よりも貴重なものだ。かつて彼はブルゴーニュの夢を信じていたが、今ではその夢は死んでしまっていた。"
 BRG_agri.13.a:0 "自分の家族が大事だ。"
 BRG_education.25.t:0 "うつろな生存者"
 BRG_education.25.d:0 "ジョルン・デスラモルツは、いつもこのような生活をしていたわけではない。第二次世界大戦前は彼はベルギー貴族の一員として、かなり快適な生活を送っていた。パーティに出席して権力者たちと交わり、上質な人生を楽しんでいた。有名な貴族ではなかったが、それでも青い血を持つ一人だった。彼は快適さと富と名声を手にしていたのだ。\n\nドイツ軍が来たとき、そのすべてが彼の命を救った。彼は自分の人生と肩書きを維持した。しかし犠牲を払ってだ。彼の息子たちは二度と会えないかもしれないとしても、SSの学校に入れなければならなかった。息子たちか自分と妻の生存か、不可能な選択であった。しかしまた会えるだろうと信じて、結局は承諾した。\n\nしかしその後事態は悪化の一途をたどり、騎士団領が誕生してヒムラーによって物事すべてが悪夢と化すに至った。今彼らはまだ生きている。しかしいつまで生きられるかはわからない。彼らは肩書きを持っていたが、結局は無価値だった。それにもかかわらず彼に生きがいを与えてくれるものがあった。息子たちが帰ってきたのである。\n\n最初は幸せな再会だった。彼らは笑って抱き合い中へ歓迎した。妻はすぐに夕食の支度をし、彼らは話し始めた。食事が始まって間もなく、彼は息子たちがいかにヒムラーカルト教団に徹底的に洗脳されているかに気づき、恐ろしくなった。\n\n息子たちはヒムラーがいかに偉大な指導者であるか、そして国家社会主義がいかに唯一の受容可能なシステムであるかを語っていた。アーリア人の優越性を語り、「ユダヤ人とフランス人の堕落者」についての冗談を言い合っていた。もし彼がよく考えていたなら、相手に話を合わせていただろう。でも彼らは自分の息子たちであり、親しいはずの肉親でありながら、まるで他人のようだったのだ。夜が更けるにつれて、息子たちが自分を怪訝な目で見ていることに気づいたかもしれないが、彼はただ息子たちがこうなってしまったことへの恐怖と、自分が失ってしまったものへの悲しみでいっぱいになった。"
 BRG_education.25.a:0 "彼は生き延びたが、家族を失った。"
 BRG_education.26.t:0 "不名誉な最期"
 BRG_education.26.d:0 "「移動しろ！」何が起こっているのか理解できず混乱しながらヨロヨロと後ろへ後ずさるジョルジェに、SS隊員が叫んだ。十数人のSS隊員が彼の家にやってきて、彼の肩書きを剥奪して彼と妻を「転居」させることを告げたのである。彼は最初憤慨していたが、将校たちが無理矢理入ってきたため恐怖を感じた。\n\n嫌だ、嫌だ、嫌だ、行きたくない。彼は犠牲を払ってきたのに。彼は、彼らが死の収容所に移動させられようとしていることを知っていた。「協定があるはずだ！」彼は階段を上って妻のいる方へ移動している2人の隊員に抗議をした。「それを変えることはできない！」\n\n「劣等人種との協定は無効だ」と隊員の一人が嘲笑した。「お前たちと協定を結んだ者は誰であれ、処分されるべきだ」彼は妻の悲鳴を聞き、無駄であろうが行動を起こすことを余儀なくされた。近くにあった燭台を手に取り、一番近くにいたSS隊員に襲いかかった。\n\nそれは外れた。彼は体調不良で、とろかったのだ。彼がよろめくとSS隊員たちは笑って警棒を手に動き出した。最初の一撃で、彼は地面に叩きつけられた。何度も何度も体や頭を殴られ、全身に痛みが走った。\n\n彼らがようやく殴るのをやめたとき、彼はほとんど意識がなかった。そして妻が階段から引きずり下ろされてくるのを見ても、動く気力を振り絞ることもできなかった。妻を引きずっている男の顔に見覚えがあったが、頭が混乱していて誰だか分からなかった。両腕をつかまれたとき、「もう十分だろう」と、妙に聞き覚えのある声が聞こえた。「収容所のためを考えると彼を傷つけたくない」\n\n「彼は生きるだろう、それが重要だ」とリーダーが言った。「彼らを連れていけ、今日はまだ逮捕すべき「貴族」がいるんだ」隊員たちは苦笑しながら、元貴族たちを手に家を後にした。"
 BRG_education.26.a:0 "彼らは墓穴へと引きずられていく。"
 BRG_education.27.t:0 "アーリア人オリジナル"
 BRG_education.27.d:0 "ヒムラーは自分の好きな作曲家や芸術家たちの演奏を禁止する命令に署名した時、一抹の後悔を覚えたという。しかし騎士団領は純粋でなければならず、ユダヤ人や堕落者の汚点がそれを汚すのを許すわけにはいかなかった。しかし彼はある解決策を思いついた。\n\n純粋で厳選されたアーリア人SSオーケストラだ。それは民族と国家のために叙事詩とバラードを作曲する演奏家たちで、今日がその初演であった。聴衆は自分と護衛だけであり、純粋なアーリア音楽を聴くために彼は熱心に耳を傾けた。巨匠は緊張した面持ちで喉を鳴らし、タクトを振り上げた。\n\n最初の音が耳に届くと、ヒムラーは思わずたじろいだ。その音は甲高く神経を逆なでし、聴いてて不快なのだ。「止めろ！」数秒後、彼が命令すると、オーケストラは止まった。彼は縮こまる巨匠をにらみつけた。「もっといい演奏ができるはずだ。何か他をやってみろ！」\n\n巨匠は肯いて、オーケストラは別の曲を弾き始めた。そしてこの曲はもっとひどかった。もう一曲演奏されると、少しは耐えられるようになったが、まだ拷問されている猫のような音だった。ヒムラーはもう我慢がならなかった。銃声が鳴り響いて巨匠が死体となって倒れると、苦悩の音楽は強制的に停止した。音楽家たちはどうしていいか分からず、固まっていた。「お前たち全員恥だ！」ヒムラーは激しく吐き捨てるように言って、ピストルを下げた。「私を馬鹿にするためにこんなことをしたのか？」\n\n「い、い、いいえ、全国指導者閣下」と、おびえた音楽家の一人が言いよどんだ。「わたくしどもは……」\n\nヒムラーは、音楽家を逮捕するよう護衛ににジェスチャーをしながら、「収容所で過ごせば、それについて考えるかもな」と冷たく言い放ちました。彼は彼らの懇願を気にかけることなく、ただこの計画の失敗を痛烈に反省した。彼の音楽のカタログは少ないままだが、今はそれを受け入れなければならないようだ。"
 BRG_education.27.a:0 "今彼が聞いたものより何かマシなものを。"
 BRG_education.28.t:0 "親衛隊全国指導者ハインリヒ・ヒムラーによるクラシック音楽入門"
 BRG_education.28.d:0 "ブルグント親衛隊の全部隊に告ぐ。\n\n「君達はアーリア人種の最高峰だ。つまり、諸君が楽しむ文化製品は諸君の身の丈に合ったものでなければならない。実際自尊心あるアーリア人が、ブルグント国家の敵が作った堕落した音楽を聴くなんてとんでもないことだ。だからこそ私、全国指導者ハインリヒ・ヒムラーはクラシック音楽におけるユダヤ・ボリシェヴィズムの危険性と諸君が楽しめるいくらかのアーリア人の作曲家を学んでもらうべく、この教材を作ったのだ」\n\n「クラシック音楽の黎明期から、ユダヤ人はその無限の裏切りによって永遠のアーリア民族の偉大な文化を変質させようと、この美しい芸術の形に入り込んできた。多くの作曲家が文化ボリシェヴィズムに堕落した（メンデルスゾーン、オッフェンバック、ガーシュウィンがその例である）一方で、夜中の灯火のように背信の躍進に抵抗して、アーリアニズムとスパルタニズムの美徳を称揚する真に驚くべき芸術作品を作った人たちもいる。その中にはもちろん、ドイツの伝説を幻想的に再現した忘れがたい『ローエングリン』で知られる永遠のリヒャルト・ワーグナーがいる。もう一人注目に値する作曲家は明らかにルートヴィヒ・ヴァン・ベートーヴェンで、千年続くであろう歴史的傑作を作り上げた」\n\n「これらの作曲家にはアーリア人の血が流れており、それゆえに彼らの作品は偉大なものになったのだ。ユダヤ人の作曲家がワーグナーやベートーヴェンのような質の高い作品を作ることができないのは言うまでもなく、そのためにブルグント国家ではすでに言及したようなユダヤ人音楽家を聴くことが明確に禁止される。ユダヤ教が入り込むことは災いをもたらすだけということは諸君にも理解いただけるだろう。もし誰かが禁止楽曲を聞いていると知ったら、自分の指揮官へ報告するように」\n\n全国指導者ハインリヒ・ヒムラー"
 BRG_education.28.a:0 "全国指導者がクラシックを理解している。"
 BRG_education.29.t:0 "枯れた男の歩み"
 BRG_education.29.d:0 "パトリシアはもうベテランの尋問官だ。赤いポピーはブルグント人を生け捕りにすると、彼女のところに連れてくるのだ。今日は貴重な獲物を持ってきた。親衛隊「シャルルマーニュ」も士官だ。彼女はブルグント人が嫌いだが、協力者はもっと嫌いだった。\n\n彼女はその男が縛られている小部屋に入ると、何か違和感を覚えた。SSの兵士は普通禁欲的か反抗的かのどちらかだ。彼女は彼の向かいの席に座り、彼の反応を注意深く観察した。何もない。彼は死んであの世にいったような顔をしていた。彼女は顔をしかめた。\n\n彼女が口を開く前に、彼は話しだした。「彼らは僕をあなたと戦うか死ぬ化させるために送り込んだんだ」彼の声は彼の目と同様死んでいた。いや彼の目は死んでいなかった。彼らは幽霊のようであった。「あなた方は誰も本当のことを知らない。もうこれ以上は耐えられない」彼の目がちらりと上がり、彼女と目が合った。「あなたが知りたいことは全部話すよ。ヒムラーにシャルルマーニュ。他の軍団のことも。ただ1つだけお願いがある」\n\nパトリシアは彼のことをよく観察していた。彼女はすでに人が嘘をついているかを見分けるのに十分な経験を持っていた。この男はついていない。「それは何？」\n\n「脱走を手伝ってくれ」と彼は柔らかい声で頼んだ。「僕が死んだと思わせてほしい。僕の制服、武器、必要なものは何でも持っていってくれ。さもなければ彼らは私を追跡するだろう。そしてあなたにその気がないのなら僕を殺してくれ」\n\n彼女は彼の態度に不安を覚え、メモをした。「帰るより死を選ぶの？」\n\n「僕の運命は失敗のために処刑されるか、収容所で死ぬかだけだ」と男は言った。「処刑がまだましだ。地獄だって騎士団領より酷いことはない」パトリシアは、この男が言いようのない犯罪を犯していた可能性が高いことを、簡単に無視したくはなかった。しかし彼は明らかに壊れていた。そして貴重な情報提供を申し出ている。ペンを手に、彼女は一度頷いた。"
 BRG_education.29.a:0 "「我々はあなたを脱走させよう。知っていることを話して」"
 BRG_education.30.t:0 "低水準の暮らし"
 BRG_education.30.d:0 "ヨラン・ド・コスターは自分がこのような状況に陥るとは思ってもみなかった。しかし運命とはおかしなもので、皮肉のセンスも持ち合わせているようだ。少なくともここなら安全だと、少しは慰めになった。\n\nフランス国なら。\n\nその村は小さな村だったが多くの村と同じように、ブルグントの侵略から逃れてきたがまだ定住地を見つけられていない難民で溢れかえっていた。その村に住む一家が国境を越えてきた彼を難民として受け入れ、定住させる手助けをしてくれた。\n\nそれは完全な嘘ではなかった。\n\n彼はその経歴に十分合致していた。見た目もそうだし、フランス語も理解して比較的上手に話すこともできる。制服は民間の服装に着替えていた。幸運なことに彼の恩人は彼の服がむしろ上質であることと、彼がブルグントから逃れたばかりのはずなのにむしろよく肥えていたことに注意を払わなかった。\n\n彼は生きれているが、ここで生活するのはそれなりに大変なことだった。多くのフランス人とその堕落した文化に囲まれているのは気分が悪かったので、彼は舌打ちをした。しかし彼は頭を下げ、不浄な人々のそばで働き、一日の終わりに食べ物を受け取った。ワロン軍団のワッペンを持っていればよかったと思うこともあったが、持っていない方が安全だと判断した。もし持っていることがばれたら終わりだろうからだ。\n\n彼は耐えていたが、しかしこのままでは未来がない。彼が望むのはいつか騎士団領が崩壊して、彼が同胞のもとに戻って新しいベルギーを建設することだった。いつの日か。今のところ彼はその時を待ち続けている。"
 BRG_education.30.a:0 "なぜなら黒の国では死だけが彼を待ち受けていたからだ。"
 BRG_education.31.t:0 "矛盾した時間割"
 BRG_education.31.d:0 "教授は思わず息をのみたくなるのをこらえた。「この……閣下、あなたの要求は並外れて難しいものです」\n\n対面したSS士官は動じなかった。彼の顔は厳格でその目は苛立ちを表していた。彼の手は銃の近くのベルトにかけられていた。教授は、士官が彼に銃を使う機会が来ることを望んでいるのだと、ほとんど確信した。「あなたは指示を受けた。それを果たさないならば、他にできる人を探すだけだ」\n\n彼は断りたかった。この仕事はできないと言いたかった。しかし彼らは気にも留めず、彼は悟った。ブルグントは「資格」や「経験」などというものを気にしていなかった。彼らが気にしていたのは「従順さ」だけだったのだ。自分がダメでも、洗脳されたSS士官を見つけてきて教えさせるだろうし、彼の選択肢は従うか収容所で死ぬかだけだ。\n\nそして彼は逆らうことができなかった。自分だけでなく、妻や娘も罰せられることになるからだ。\n\nだから彼は頭を下げた。「わかりました、そうさせていただきます」\n\n士官はほとんどがっかりしたように見えたが、執務室を出て行った。男は意気消沈して椅子に座り、命令の書かれた書類に目を通した。大学……ブルグントにある数少ない大学のうちの一つは、彼に授業の時間割を作成し、教えることを要求していた。彼がそのほとんどに適任でないことも、彼が一介の人間に過ぎないことも関係ないことである。\n\n数学のような普通のものから、武器の授業、人種やアーリア人至上主義に関する「科学」授業、そしてあらゆるものの神秘主義の授業に至るまで、彼に与えられた科目は混乱させられるほど混ざり合っていた。そのうちの半分は高等教育機関にはふさわしくないものだったが、それは問題ではなかった。彼らは教師ではなく政治宣伝をする人を求めていた。彼は彼らの要求に従うことで腐ってしまったように感じたが、そもそも最初から自分には選択肢がなかったことも知っていた。"
 BRG_education.31.a:0 "ここに住む者の中に選択肢を持つ者はいない。"
 BRG_education.32.t:0 "物足りない儀式"
 BRG_education.32.d:0 "日が暮れる中で、街の広場ではまきの山が明るく燃えていた。アイヒマンの鼻腔には紙が燃える匂いが充満し、それは実に心地よい匂いであった。焚書は騎士団領を破壊するものを排除するための重要な儀式であった。しかし本が薪にされるのを立って見ているだけでは、ただ物足りななく感じた。\n\nこれは重要な文化行事であるはずだ。祝賀会だ。旧態依然の劣等人種の精神が一掃されるのだ。しかしそれは単なる荷物を運ぶ作業かのように行われたため、そうは見えなかった。集まった市民はただ騒いでいるだけで、SS兵は機械的に本を焚き火に放り込んでいた。\n\nなんとも……物足りない。\n\n彼は熱意がないだけでなく、その行為自体に物足りなさを感じていたのだ。本は一冊もなくなるまで燃やすことができたが、劣等人種や反逆者の精神から情報を焼き尽くすことはほとんどできなかった。肖像画や本を燃やしても、人々がその顔や文章を心の中で覚えているのであれば問題にならない。彼はそれが悔しかった。\n\n彼は本を火の中に放り込みながら、近くにいるSS兵の様子を窺った。彼らはこの儀式の重要性を理解しようとはしていないようで、何人かはぼんやりと本を別の火に投げ入れながら、のんびりとおしゃべりしていた。彼らの中に禁止されている本を盗むために、この催しを利用している人がどれだけいるのだろうかと思った。明らかにここには国家社会主義の理想に忠実とは言い難い人たちもいた。\n\nもう一冊本を火にくべながら、そろそろ積極的に行動した方がいいのかもしれない、と彼は思った。親衛隊にイデオロギー的な淘汰が必要となってからずいぶん経つし、全国指導者はこのような腐敗が広がる前に粛清する機会を得たことに喜ぶだろう。"
 BRG_education.32.a:0 "絶対的な純粋さには犠牲が必要だ。"
 BRG_education.33.t:0 "小さな反乱"
 BRG_education.33.d:0 "「Mon nom ess……」という使い慣れないフレーズに少女の舌が奮闘する。「Mon nom est...Ameline?（私の名前はアメリーヌ？）」\n\nロズリーヌは大きく笑った。「Très bien!（素晴らしい！）、とてもいいわ！」若いアメリーヌは皆と同じように、すぐにそれを理解した。奴隷であったとしても、ブルグントの圧制に精一杯抵抗している彼らを、彼女は誇りに思った。\n\nブルグントはフランス語を禁止しているかもしれないが、彼女はフランスの子供たちが母国語を知らずに育つのを許すわけにはいかなかった。このグループはほとんどが子供で、兄弟姉妹もいる。授業を理解するのに十分な年齢であるが、しかしもっと重要なことは、間違った相手にその言葉を言ってはいけないということを理解できることだ。\n\nブルグント人はフランスを文化的に根絶やしにするつもりらしい。しかし彼女はたとえネズミがはびこる寒い地下室で教えなければならないとしても、彼らの試みを失敗に導くことを決意した。いつもの過酷な労働の後にただ眠ってしまうのは簡単だが、彼女はこのまま屈服するわけにはいかなかった。フランスの記憶をどんな手を使ってでも次の世代に残すためだ。\n\n「さて、次は……」彼女は頭上で足音を聞いて突然言葉を切った。そして冷静になった。彼女はすぐに唇に指を当てた。子供たちはみな黙り込み、兄弟の何人かは恐怖に襲われて互いに強く抱き合った。胸がドキドキしながら、ロズリーヌは待った。ねずみが逃げ回る音が聞こえた。彼女はあえて声を出す勇気はなかった。親衛隊は犠牲者を油断させるために待ち伏せをすると聞いたことがあったからだ。\n\n何分も経って、やっと彼女は息をすることができた。もし彼らが何か疑いを持ったのなら、降りてきたはずだ。彼女は無理に微笑んで、みんなに目を戻した。「もういくなったみたいだけど、みんな続ける？」最初はためらいがあったが、子供たちは頷いた。彼女は気をしっかり持って、次のレッスンを始めた。"
 BRG_education.33.a:0 "「動詞の知識を再確認しましょう……」"
 BRG_education.34.t:0 "フランスの救世主"
 BRG_education.34.d:0 "オリヴィエは薄暗い教室に足を踏み入れた。そこは消えゆく太陽光と、燃え尽きそうなほど古びた白熱電球で照らされているだけだった。壁はガンコに汚れていて、もう10年は磨いたことがないようだった。生徒の様子を見ると、28平方メートルの部屋に28、29人の生徒が腐臭のする服を着て詰め込まれている。どの子も顔色は痩せこけ頬骨が皮膚を突き破りそうであり、彼らは飢えと実現可能な喜びの希望を失ってしまったかのような絶望の表情をしていた。その気持ちは目の前にそびえ立つ彼の姿と濃い黒の制服を見てほぼ確実により強いものになっていた。オリヴィエは背後の緑色の黒板に目を向け、チョークを手に取ると、チョークが発する不格好な引っ掻き音を立て始めた。黒板には今、「フランス人であるとはどういうことか」という言葉が刻まれていた。\n\n「親愛なる小さな皆さん、私はオリヴィエ隊員だ。私がここに来たのは皆さんが、フランス人であるということはどうことだと思っているかを知るためだ」\n\n「私の両親は、フランス人とは昔の革命家がもたらした平等と自由の美徳を支持する人だと、いつも私に言っていました」\n\n「あなたの両親は間違っている。革命後のフランスは退廃とボリシェヴィズムの国だった。かつて栄光と強さを誇った国家はその核心を揺るがされ、ユダヤ人のペテン師の大群に騙されて、腐敗と退廃の海に転落していったのだ。アーリア人と純粋なヨーロッパを繁栄させ支配するというアーリア人の運命はフリーメーソンの戯言と放蕩のために脇に追いやられてしまった。しかしSSとその解放された軍団が現れこの状況は一変した。ライヒの力が、フランスのアーリア人がユダヤ・ボリシェヴィズムの奴隷となるのを救ったのだ。フランス人であるということは、親衛隊「シャルルマーニュ」を支持し、自分の民族に誇りを持ってその優越性を確信することだ。フランス人であるということは、純粋なフランス文化とSSの理想・奉仕の間にある本質的なつながりを認識することだ」\n\nオリヴィエは出ていく前にその子供に両親の名前を聞いてから、電話に向かった。"
 BRG_education.34.a:0 "翌日、その子の家から泣き声が聞こえてきた。"
 BRG_education.35.t:0 "1、2、3"
 BRG_education.35.d:0 "「さーるーと……いーむらー……も、申し訳ありません……『サールート・ヒームラー』ですよね？」\n\nジャンはその言葉に集中しすべての音節を正しく発音しようとした。奴隷とは働きバチのような存在だ。目覚めて、働き、そして死ぬ。そして親衛隊全国指導者の貪欲な口によってすべて飲み込まれるであろう次の肉体の群れがやってくるのだ。しかし何かが変わった。収容所ではフランス人のための「授業」が義務づけられ、必要な情報はすべて民衆に教えられるようになった。それもジャンがかつて子供の頃に受けたような授業ではなく、禿げかかった中年SS官僚の言うことを復唱するというものだった。復唱に失敗した者は正しく発音するか、体が限界を迎えるまで、その課題を繰り返した。一線を越えた者は殺された。\n\n「サルート・ヒムラー（ヒムラー閣下に敬礼）だ。さ・る・う・と、ひ・む・ら・あ。ふん、まあいいだろう、そのゲームが嫌なら、別のゲームにしよう。フランス民族の敵は誰だ？『ユダヤ人』だ。言ってみろ。ゆ・だ・や・じ・ん」教師はそう発音してみせた。\n\n「ユダヤ人……フランスの敵はユダヤ人」\n\n「正解だ。やはり君には見どころがあるようだな。ではフランスとその一万年の文化を守るのは誰だ？ああ、百を百個で一万だ、覚えておくように。答えは『シャルルマーニュ師団』だ。『シャルルマーニュ師団』」\n\n「フランスの守護者『シャルルマーニュ師団』万歳！」\n\n遠くから銃声が響く。一発、二発。振り返る勇気はジャンにはなかった。彼らの罪は労働後の「授業」中に居眠りしたことだった。SSが奴隷たちに何を求めているのか、ジャンは理解していなかった。だがそこが肝要だったのだ。ヒムラーが奴隷に求めたのは知恵ではなく、恐怖心だったのだから。"
 BRG_education.35.a:0 "現在を支配する者は未来を支配する。"
 BRG_education.36.t:0 "家族インタビューごっこ"
 BRG_education.36.d:0 "投光照明の青白い光線が元フランス人の夫婦と思われる2人がいる小さなコンクリートの寝室を照らしつけ、彼らは網膜に食い込む明るい光に目を細めていた。その前方には、眩しい光に照らされたシルエットが足を組み、両手をクリップボードの上に置いて座っている。おそらく照明のすぐ後ろで、小さな奴隷チームがカメラと照明を写真撮影のために操作しているのだろうが、それは10年も前なら当たり前に行われていたそれとは似ているようで全く違ったものであった。今や、10年前のような堕落がスタジオの衛生的な壁を汚すことはもうなく、茶番のインタビューが行われていることがその決定的な証拠以外の何物でもなかった。\n\n「なるほど、それでいつからこれがベストだと思うようになったんですか？」もちろん、その場にいた全員が、台本に定められたドイツ語で話している。照明に照らされて顔を顰めかけている夫が話し出した。\n\n「私たちはほとんど瞬時にそう思うようになりました。親衛隊全国指導者閣下が我々を指導している限り、閣下にはそうする権利があることは分かっていました。もしそうでなければ彼は我々を指導することはないでしょう。結局のところ我々はドイツ人に同化する必要があると、受け入れるようになることが最善の方法なのです」インタビュアーのシルエットが頷いた。\n\n「それから奥さん、最近のブルグント全土の生活の変化についてどう感じていますか？」照明が彼女を照らすようになったので、彼女は目を細め、しばらく黙ったまま自分の考えをまとめたり、思案したりしていた。やがて彼女は口を開いた。\n\n「かなり変わったと思います。日々の暮らしがよりずっと幸せになり、人生がもっと意味のあるものになったと今ではわかったんです」彼女は無理に微笑み、ここ数週間頭に叩き込まれた台本の指示通り、夫と一緒に右のカメラを見つめた。"
 BRG_education.36.a:0 "親衛隊全国指導者はこれを気にいるだろう。"
 BRG_education.37.t:0 "神の死"
 BRG_education.37.d:0 "パリに撒き散らされた灰が宙を舞い、地面に敷き詰められた灰色の石板をオレンジがかって黄色い暖かい光が照らしている。夜空は星で埋め尽くされていた。パリの夜景たいては珍しいことで、いつもは電飾で星が消えているのだ。今やノートルダム大聖堂の煙で上空の光が黒くなっている。連隊がこの聖堂の焼却に当たっており、その他にも同じ目にあっている退廃的な建造物群もあるのだが、真にピエールの気を引いたのはノートルダム大聖堂だけであった。同様に祖父の関心もそれしかなかった。もし燃え盛る残骸から離れたところにいなかったら、もし夜の混乱の中に紛れることが出来なかったら、彼らは撃たれていただろう。特にピエールの祖父は。彼は子供のように泣きわめき、その場で立ち尽くしていたのだ。もし焼け跡のすぐ外を走る十数人の影がなかったら、ピエールは胸に銃弾を受けて地面に悶え苦しんでいただろう。\n\nピエールは祖父の方を見ると、その袖を引っ張った。「行こうよ」\n\nノートルダムの輝きが映っている彼の顔は震えながら、キリスト教ゆかりの施設が燃えているのを見ていた。燃えさかる木の柱が地面に激突し、灰の波が二人に向かってきた。ピエールは祖父の袖を引っ張った。「おじいちゃん、もう行かないと」\n\nピエールは祖父の泣き顔を見るのが辛かったので、祖父を道端の店に連れていこうとした。しかし次の柱が崩れ落ちてる時になっても祖父の涙が止まらないので、ひたすら路上に立っていた。炎はより明るく燃え、それはピエールの祖父の顔をより詳細に照らし出し、ピエールにかすかな記憶を想起させて心に焼き付けるだけであった。それは赤いポピーだ。"
 BRG_education.37.a:0 "今日の灰から抜け出す方法。"
