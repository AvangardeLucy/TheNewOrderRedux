 BRG_encourage_eriksson_text:0 "エリクソンに促す"
 BRG_encourage_eriksson_desc:0 "フラマン人は初期にはとても反抗的で、騎士団領と支配を争った日々が続いた。だが今や我々の支配下で最も従順で有能な軍団のひとつとして活動を続けている。彼らはフランダースの正当な血統に対して誤った愛着を示しているが、バート・エリクソンは彼らを指導し続けており、ワロンのライバルと戦うための必殺兵器として使えることは間違いない。というのも彼らの本質的な不忠実と野蛮さをエリクソンに見せつけ、フラマン人の怒りの炎に十分な酸素を供給すれば、エリクソンは北部の危機に対して我々が騎士団領の資源を費やすよりも、立場の維持のために率先して彼の部下を率いて対処するかもしれない。そうすればエリクソンはその勝利の宣言に誇りを持ち、その誇りの中に騎士団領への忠誠を見出すかもしれない。"
