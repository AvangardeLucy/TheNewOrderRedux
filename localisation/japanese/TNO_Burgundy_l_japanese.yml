 BRG_target_speerite_officers_decision:0 "シュペーア派幹部を狙う"
 BRG_target_speerite_officers_decision_desc:0 "アルベルト・シュペーアは疑いなく我々の最大のイデオロギー上の敵である。彼は自分の「改革」でドイツの国家社会主義をさらに堕落させようとしているだけでなく、彼が総統の座に就けばアーリア人の救済のための我々の計画は確実に危険にさらされるだろう。我々のコマンド部隊を放ってシュペーア派の幹部を暗殺することで、彼の軍を一時的に弱めることができる。"
 BRG_target_bormannite_officers_decision:0 "ボルマン派幹部を狙う"
 BRG_target_bormannite_officers_decision_desc:0 "マルティン・ボルマンはかつての偉大なアドルフ・ヒトラーの影であったが、総統がいかにアーリア人を破滅させ、かつての誇り高きドイツを破滅させたかが分からないほど愚かであった。それどころか彼はドイツが大切にしている国家社会主義の腐敗を維持しようと努めている。彼の領土にコマンド部隊を送り込み彼の将校を摘発することで、彼の軍を一時的に弱めることができる。"
 BRG_target_goringite_officers_decision:0 "ゲーリング派幹部を狙う"
 BRG_target_goringite_officers_decision_desc:0 "ヘルマン・ゲーリングはハイドリヒの総統就任に向けての最大の脅威であった。ドイツ国民に愛され、かなりの数の国防軍陸軍を有し、最も経験豊富で有能なドイツの将軍の多くが彼に忠誠を宣言しているので、彼を止めなければならない。我々のコマンド部隊が彼の大切な将校たちを討つことで、彼の優位性を奪い一時的に彼の軍を弱めることができるのだ。"
 BRG_operation_mark_antony_decision:0 "アントニウス作戦"
 BRG_operation_mark_antony_decision_desc:0 "フェルディナント・シェルナーは、ドイツ国防軍の中で栄光と苦難に満ちたキャリアを積んできたが、その冷酷さと組織力には疑問の余地がない。計略でゲーリング派の指導的な将軍になったので、シェルナー暗殺の作戦が立案された。この作戦が成功すれば、ゲーリングの戦力が崩壊する可能性がある。"
