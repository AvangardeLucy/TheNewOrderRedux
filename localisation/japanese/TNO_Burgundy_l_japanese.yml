 BRG_to_ashes_desc:0 "そして§j土は土に……§!\n\n終わりだ。自分は古い世界を焼き払い、代わりに退廃はなくてアーリア人種が繁栄している新しい世界を築き上げることができるとハインリヒ・ヒムラーは信じこんでいた。\n\n彼の知らないうちに騎士団領は最後の日を迎え、今や全国指導者は責任を負わせるべき誰かを弱弱しく探そうとしている。アーリア人の楽園という彼の夢は今彼の目の前で燃え上がり、真っ白な灰と化しているのである。"
 BRG_from_the_ashes:0 "灰の中から"
 BRG_from_the_ashes_desc:0 "ブルグントが焼け野原になり始めたとき、我々はその灰の中から生き残るために立ち上がった。今、我々の生存は影の国の残骸だけでなく、ブルグントから独立しようとする他の勢力にも脅かされている。\n\n我々が生まれ出た灰と運命を共にすることないよう、この争いに勝つために全力を尽くさなければならない。"
 BRG_burgundian_legacy:0 "ブルグントの継承"
 BRG_burgundian_legacy_desc:0 "ハインリヒ・ヒムラーとその封土が死して地に埋まっていく中、その血なまぐさい統治の間にどれだけ悲惨なほど多くの生命が奪われたかが明らかになった。都市、家族、文化、そして歴史そのものまでもが大量殺戮機械の元に送り込まれて容赦なく噛み砕かれてしまい、かつての姿でこの地に戻ることはないのだ。\n\n復興は始まるだろうが、それには時間がかかるだろう。死者は埋葬されるかもしれないが、悪夢の記憶はまだ生きている人たち、忘れようとしても忘れられない人たちの中に残り続ける。かつて騎士団領ブルグントであったものは変わっていくが、その記憶は決して薄れることはない。"
