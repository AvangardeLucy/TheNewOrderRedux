 BRG_unternehmen_ludwig_desc:0 "残念なことに、我々の工作員は総統の暗殺に失敗した。だが、この失敗によって、ライヒは総統なしでは存続できないということが完全に証明された。彼の健康状態は悪化している。彼が死に、ライヒが崩壊するのは時間の問題だろう。だがその前に、我々にはやらねばならないことがある。\n\nワロン軍団の司令官、レオン・ドグレルの最近の行動は控えめに言っても……実に奇妙だ。シャルルマーニュ軍団も何やら落ち着きがない。彼らの下に工作員を送り込むべきだろう。それに加え、フランス侵攻計画の立案も必要だ。ライヒが混乱すれば、我々を止めるものなど存在しないはずだ。"
 BRG_the_loyal_dogs_desc:0 "騎士団領には、3つの現地人SS部隊が存在する。彼らはアーリア人ではないが、諸民族を味方につけるべく親衛隊全国指導者の命で作られた。だが、「シャルルマーニュ」師団、「ランゲマルク」師団は最近落ち着きがなく、ドグレルの「ワロン」師団は北方で何やら陰謀を巡らせている。これらの師団の司令官たちをナンツィヒに召喚し、フランス侵攻計画の立案を行わせるべきだ。"
 BRG_dangle_the_carrot_desc:0 "我々は愚か者ではない。3つの現地人師団は忠誠心や大義に基づいて我々と協力しているのではない。彼らが親衛隊全国指導者の下で戦っているのは、単にブルグントの非アーリア人である彼らにとってその方が有益だからだ。とはいえ彼らの功績は素晴らしい。彼らとの協力関係を維持するために、新たな物資を提供し、その功績に応えるべきだろう。全国指導者への奉仕は、さらなる協力を促してその効果を高めるために、報われるべきだ。"
 BRG_expand_the_pipeline_desc:0 "堕落した密輸業者とビジネスをするのは不愉快だが、彼らの不純性や我々の頑固さを理由にその実用性が損なわれてはならない。世界中の密輸業者が、商品を仕入れ、対価と引き換えに販売している。彼らとコネクションを持つことは、我々にとって大きな価値がある。彼らは世界市場へのアクセスを提供しており、我々が望むあらゆるものを調達する仲買人でもある。"
 BRG_looking_over_walls_desc:0 "騎士団領の安全は最も重要だ。敵は常に我々の弱点を探している。スパイが侵入できるような国境の箇所を補強し守備を固める必要がある。そのためには我々の偉大な勝利の前にフランスが建設した多くの要塞を利用することができる。これらを活用すれば国境を難攻不落にできる。全国指導者の明確な許可なしに、誰も騎士団領を出入りすることはできないのだ！"
 BRG_the_troublesome_snake_desc:0 "レオン・ドグレル率いるワロン師団は、我々が総統から騎士団領の統治権を与えられて以来、ずっと我々との間に摩擦を引き起こしてきた。このナショナリスト集団は我々の権威を前にしても、旧ベルギーのワロン人たちの自治を求め行動してきた。彼らの民族意識は賞賛に値するが、騎士団領にはふさわしくない。彼らを監視、抑制し、自分たちは全国指導者の配下に過ぎないと理解させねばならない。"
 BRG_keep_our_enemies_close_desc:0 "ドグレルは我々の配下の中で最も厄介で危険な存在だ。ワロン師団の活動を監視するためには、ナンツィヒで彼らに仕事をさせることが有効だ。部隊の訓練、侵攻計画の立案、強制収容所の設置計画……何だっていい。とにかくこの堕落した連中を手元に置いておくべきだ。"
 BRG_bide_our_time_desc:0 "今はまだ兵士の中から協力者を進んで粛正する時ではない。だがあのドグレルが不誠実かつ我らの背後から匕首を刺そうと狙う反逆者であることは確かだ。しかしまだ奴を殺すわけにはいかない……まだな。\n\n「ワロン」師団とワロンの人々はドグレルの言うことを聞く。奴は事実上ベルギー人共の代表者だ。奴抜きでは我々はこの地域で影響力を行使できないだろう。ドグレルは嫌いだが、奴は荒れて不安定な北部を収めることに成功している。奴がいなければ我々は武装蜂起に直面するかもしれない。\n\n奴の終わりはいずれ来るが今ではない。それまではいつも通りの生活を送ることになるだろう……"
 BRG_enhance_surveillance_techniques_desc:0 "我々は近い将来にドグレルに対して何か行動を起こすわけではない。だが奴に対する監視を緩めるべきではない。\n\nこの数か月間にドグレルの調査ファイルは膨らむ一方だ。奴は我々の調査監視に気づき始めているが、このまま突き進んでいかなければならない。我々の調査はすでに多くの成果を挙げたが、彼にはまだ「致命的」な証拠が無い。全国指導者は我々にドグレルの疑いの余地のない反逆者である証拠を手に入れるよう命じられた。我々は全国指導者の意思に忠実である。我々は絶対に指導者を失望させない。ドグレルの秘密は暴かれるだろう。"
 BRG_begin_phase_two_desc:0 "全てが片付いた。ドグレルの現地人師団はその秩序を守ることに精一杯で、我々の支配を覆すことはおろか、他の事を考える余裕すらない。我々のフランス侵攻計画は綿密に計画され、ライヒとの国境の警備も強化されている。我らのドイツの同志達も同様にいつ召集が掛けられてもいい様に備えている。全国指導者の計画は今、順調に進んでいる。あとは病気のヒトラーが死に、ライヒが崩壊するのを待つだけだ。その時、それが始まった時の我々の準備はできている。"
 BRG_begin_phase_two_text:0 "第二段階の開始"
 BRG_the_stench_of_deceit_text:0 "欺瞞の臭さ"
 BRG_the_stench_of_deceit_desc:0 "遂に西ヨーロッパは我々の支配下に落ち着いた。騎士団領はアーリア人への反逆者予備軍を全て支配している。領内の民族主義的な感情やユダヤ・ボリシェヴィズムの活動は、我々の「浄化」の努力を阻む前に粉砕された。今、我々はかつてないほどの国際的な地位を手に入れたが、領内には未だ腐敗した反逆者に影響され揺らいでいる人がいる。陰湿なクソ共との戦争を終え、塵を払い終えた今、最も純粋なアーリア人から最も醜い家畜まで、領内の全ての人には誰が本当の権力を握っているのかを思い起こさせなければならない！"
 BRG_a_veil_over_every_eye_text:0 "すべての目を覆うヴェール"
 BRG_a_veil_over_every_eye_desc:0 "西ヨーロッパ中の反動主義者は「自らの理想、目標、信念はこの暗黒の地球を支配を支配するアーリア人に優る」という嘘とでたらめを言っている。そのような薄汚いネズミ共は陰で陰謀を企み、アーリア人の戦士に惨敗した傷を嘗め合い、有害な攻撃を騎士団領の意思に沿う「浄化」されたに人々に仕掛けるのだ。このようなことは決して許されない。薄汚いネズミ共に対する諜報活動には新たなレベルのイデオロギー監視・摘発システムを確立する必要がある。最も暗い影、真紅のインク、最も安全な位置、我々ができうる限りの最強の作戦を反逆者に対して行わなくてはならない。これらの前進によって我々はもう一度支配を確立することができるだろう。"
 BRG_a_temporary_solution_text:0 "一時的な解決策"
 BRG_a_temporary_solution_desc:0 "遥かなる太古の歴史には、我々の祖先のゲルマン民族が陳腐で剽窃的なローマ帝国の破壊の種を蒔いた事実が記されている。そんなゲルマン民族が世界の真の支配者の座を手に入れる旅をし、ガリア人、ブルトン人、スラブ人を排除して、この人類史上最大の帝国を築き上げたのだ。そして我々はシャルルマーニュ軍団を我々の為に利用できる。今や彼らは我々のブーツの下敷きとなっており、潜在的に我々の力を削ぐ可能性があるがそれも最初だけだ。もし我々がフランス人を支配できれば、彼らはこの灰の土地で我々の番犬となるだろう！"
 BRG_extend_our_logistics_text:0 "物流の拡大"
 BRG_extend_our_logistics_desc:0 "騎士団領の旗は人類の歴史の中で最も偉大な刻印として立っている。内部抗争やいくつもの戦争の鍛錬を通しても、栄光の征服に従軍し、より純粋な新時代の舵取りをする力を得たのだ。我々の功績は他に類を見ないものであり、我々の血統が持つ優越性と騎士団領の強さがあってこそ、人類の新しい道を切り開くことができた。しかし目覚ましい偉業は悪質で嫉妬深い寄生虫共を呼び寄せる。奴らは未だ不安定な土地で我々の事業を妨害するために必死の努力をしているのだ。これを正す時が来た。騎士団領の新たな領土の秩序を取り戻すために警備隊を拡大し、親衛隊全国指導者の意思に対する脅威を取り除くのだ。"
 BRG_a_mole_in_every_hq_text:0 "全ての司令部にモグラがいる"
 BRG_a_mole_in_every_hq_desc:0 "軍団は我々に仕え、そして我々に逆らってきた。彼らは我々の意に反して我々を利用しそして分断してきた。この悪党どもは、我々の土地を守るために手を貸したのと同様に、我々を悩ませてきた。今こそ、我々の支配力を取り戻し、二度と我々を脅かすことのないようにする時だ。すでに我々は活動の影をどうにか拡大してきたが、今こそ我々の活動を全体的に拡大する時なのだ。これらの軍団の全戦線により大量のスパイを投入・配置することで、我々はこれまで以上に彼らの活動を理解し、テロリストに対抗するためのあらゆる不測の事態に備えることができるのだ。崇高なアーリア人の血がこのユダヤ・ボリシェヴィキのパルチザンのために地面を濡らすことも、我々がこの裏切りのために破壊されることも、我々がこの野蛮人に対して敗北することも、もはや二度とない！"
 BRG_the_only_way_forward_text:0 "唯一の前へ進む道"
 BRG_the_only_way_forward_desc:0 "ガリア人の貢献能力と有用性に対する我々の評価はおおむね正しいが、彼らがより上位の地位や自分たちの属する土地の支配権がないことにいまだに腹を立てており、反逆者の豚どもがいつもやっているように親衛隊全国指導者の命令に唾を吐いていることに我々は気がついた！しかし、我々はこの対立によって我を失ってはならないし、彼らの忠誠心を失ってもいけない。むしろ、即効性のある前例を作らなければならない。シャルルマーニュ軍団が我々に対して長い間、行動を起こしてきたこと、そして今日の退廃的な世界で多くの敵に直面していることを考慮して、すべての土地は、彼らが承認するかどうかに関わらず、騎士団の直接の権限下に置かれることになる。反対者がその異論を率直に表明すれば、絞首台の上に立つことになるかもしれない……"
 BRG_dealing_with_chicken_text:0 "頭のない鶏への対処"
 BRG_dealing_with_chicken_desc:0 "ついに我々は安定した支配をなんとか手に入れた。我々の領地は優れた人種階級たるアーリア人男子によってよく監視・管理され、間抜けなガリア人共は我々に正しく仕えて番犬と化している。それを踏まえても、未だに廃退的な奴らは我々の裏側で這いまわっている。最愛の指導者であるレオン・ドグレルを蒸発させられたワロン人は北部で怒り狂った蛮族の如く暴れ、無能なジャン＝フランソワ・ティリアールの下で、煮えたぎる復讐心とアーリア人を皆殺しにする欲望に駆られて頭が沸騰させて泡を吹いているようだ。このような狂気を放っておけばどうなるかなんてわかりきったことだ。騎士団領にこれ以上のテロリズムがもたらされる前に、この忌まわしい奴らを確実に処分しなくてはならない。奴らは弱く、放埓な生き物であり、アーリア人の本質的な強さの前に打ち砕かれて害虫の如く処分されるだろう。"
 BRG_ready_the_cleaver_text:0 "肉切り包丁の準備"
 BRG_ready_the_cleaver_desc:0 "北部の廃退的な野蛮人によって犯された騎士団領への真の罪はあまりにも長い間我々の浄化された文明の中に潜み続けてきた。そして今こそ呪われたワロニアの風景の中に映る恥ずべき男、女、子供に対して我々の強さたる真の不寛容を示すときが来た。我々はあまりにも長い間我々の支配に対する不正を容認し、そのために我々の土地が腐敗し、我らへの忠誠ある者の血が土に流れるのを見過ごしてきた。もはや一小隊だろうが何個師団だろうが構わない。奴らへできる限りの戦力を投射する。奴らは勝利の光を見ることはかなわず、日の光を浴びることもかなわない。我々の土地から一掃され、逃れることのできない破滅の追撃の中、深い地下で僅かな安息を得たとしてもだ。"
 BRG_under_our_thumb_text:0 "全て我らの思い通り"
 BRG_under_our_thumb_desc:0 "遂にワロンの動物は殺処分された。奴らの最後の闘争心は、奴らのテロ行為に対するエリクソンの力と我々の絶え間ない圧力によって潰されてしまった。この獣共は純粋なアーリア人に対して行われた、ユダヤ・ボリシェヴィズム的な窃盗から奴らが育てた人喰い怪獣による虐殺まで、数えきれないほどの恐ろしい犯罪を抱えている。しかし奴らの犯罪はそれだけでは終わらない。奴らが我らに下った時、他の軍団やその指導者が犯した犯罪や悪事に関する多くの情報を手に入れることができた。この新しい情報を活用すれば騎士団領に対する反動を覆滅して最終的支配を手に入れることもできるだろう。彼らの屈服によって、我々は秩序を通じて平和を手に入れ、服従を通じて繁栄を手に入れることができるだろう。"
 BRG_ready_the_strings_text:0 "糸の用意"
 BRG_ready_the_strings_desc:0 "ワロンは危険な獣だ。我々の騎士団領と大衆の最大構成要素たる偉大なアーリア人男女に対して際限なく犯罪を犯す可能性がある。だが奴らを虐待して殺戮することは我々の領内での活動に支障をもたらすだけだ。奴らは追い詰めれば追い詰めるほど激しさを増して抵抗する……むしろ奴らに我々が適応してしまう方が効率が良い。奴らを利用し、奴らとの協力関係を維持して忠誠を図る。これ以上領土に血が流れる必要はないだろう。"
 BRG_a_few_key_positions_text:0 "いくつかのポジションが重要だ"
 BRG_a_few_key_positions_desc:0 "あの我々にテロリズムを試みる反逆的な北部の蛮族の最大の特徴は、理想と夢を実現するために指導者の下で生き、呼吸し、死ぬことをいとわないということだ。それはユダヤ・ボリシェヴィズムの出来損ないであったり、自分を拒絶するこの世界で偉大な存在になりたいという劣等生的なやっかみから生まれた民族主義的な傾向だったりする。だが奴らの強い信仰心は必然的に彼らを破滅させるだろう。我々はその強い信仰心を利用して彼らの地元志向の指導者から我々が利益を得られる工作員へとシフトさせ、リーダーを奪うのだ。ワロン人は遂に我々の足元にひれ伏し、自分をささげる他の人物を果てしなく探し続けるだろう。その間に我々は勝利をおさめ、別の軍団に支配させて安全を取り戻すことができる。"
 BRG_in_our_palm_text:0 "もはや我々の手中に収まった"
 BRG_in_our_palm_desc:0 "腐敗と絶望のユダヤ・ボリシェヴィズムの悪魔が撒き散らした長年続いてきた紛争と不満、そして我々に歯向かった何千もの死体の上に我々は再びこの土地の支配者としての偉大な地位を示すことができた。今や騎士団領に反する者のすべてが跪き、我々を正当な支配者として認めている。我々は今、ライフルを置いて戦車を車庫にしまっているが、我々はこの歴史を絶対に忘れてはならない。そして人間以下の家畜とボリシェヴィキが放置された結果引き起こされた復讐主義の結果を忘れてはならない。勝利の喜びに沸いていても、我々は最後の平方インチまで永遠に反逆者を探し続けなければならない。それは我々の指導者を支配している避けられない定めである。"
 BRG_the_taste_of_victory_text:0 "勝利の味"
 BRG_the_taste_of_victory_desc:0 "我々の北の領土の奥深くでは、アーリア人の力に完全に征服された弱者の怒りと苛立ちが醸造され、市民の不安、テロリズム、殺人の横行が煮詰められた混沌のスパイラルがこの地を支配し、高貴なアーリア人は野蛮な獣の恐怖に常日頃晒されていた。だが我々の偉大な工作員がワロン軍団の指導者へと浸透した今、この獣を我々の為だけに利用する日が来た。我々はワロン軍団を、主人を良く刷り込まれていて、国家に忠実に奉仕するより大きな軍団へと改変する。ワロン内の訓練連隊は騎士団領に忠実で新しい有能な指揮官を輩出するように注力するのだ。"
 BRG_fighting_a_ghost_text:0 "幽霊との戦い"
 BRG_fighting_a_ghost_desc:0 "……しかしながら、そのような調査に終わりはないのではないだろうか。血の渇きと殺意の風に乗って忍び寄る、背筋の凍るような夜の囁き。人々は我々の土地の土の上を腹這いになって、我々の偉大さの痕跡を嗅ぎまわる幽霊、あるいは幻影の話をする。それはひょっとするとアーリア人の戦争の英雄や政治家などといった出所を見つけるまで、その痕跡をたどって彷徨う。そして偉大な男性、女性、子供の命と心を奪い、夜の街に消えていき、跡形残さず全てを食べてしまうのだ。ある者はその話に恐れをなし、そのような怪物が夜を徘徊することを心配しているが、ある者はこの忌まわしい性質にうんざりするほど喜び、その不潔でおぞましい行為を課せられることを喜んでいる。騎士団領の栄光のために、この怪物を退治することは我々の義務だ。"
 BRG_setting_the_trap_text:0 "罠を仕掛ける"
 BRG_setting_the_trap_desc:0 "騎士団領の黎明期にSS上層部が下した最も物議をかもした決定は、シャルルマーニュ、ランゲマルク、ワロンのコードネームで呼ばれるSSの「同盟」軍団を継続・拡大することだったかもしれない。これらの部隊は、「アーリア人」の称号にふさわしい能力と思想的健全性を示すことができる、退廃的な国家の中の少数の人々によって構成されていた。より重要な仕事は純血のドイツ人の奇襲部隊のものではあるが、これらの協力軍団が、労働者の訓練、征服地の秩序維持、パルチザンの抑圧など、騎士団領の些末な需要を満たすことはできるだろうと我々は一時は期待した。\n\n惜しむらくは、これらの部隊のうち使える部分は使い切ってしまったようなのだ。親衛隊保安部からの報告によると、我々の同盟者には裏切りとサボタージュの陰謀がはびこっており、近いうちに一斉に反乱を起こすかもしれないという。真のアーリア人のように育てられたことのない堕落した愚か者たちを処分する時が来た。\n\nしかしながら協力者を一度に攻撃することはできない。そうすると、本格的な内戦を引き起こしかねない。まずは、隠密行動で敵の物流供給網や態勢を弱めることで、更なる行動の下地を作る。間もなくこの障害は取り除かれ、アーリア人の勝利への長い行進を続けられるようになる。"
 BRG_the_final_moves_text:0 "最後の詰め"
 BRG_the_final_moves_desc:0 "ようやくだ！何ヶ月にもわたる計画とあらゆるレベルでの慎重な作戦の結果、我々はついに長年の同盟者である親衛隊「ワロン」と親衛隊「シャルルマーニュ」に我々の意志を行使することができるようになったのだ。敵対する軍団の全てのレベルに我々の軍が潜入し、彼らの部隊の一つ一つを注意深く探し出し、彼らの武器庫を妨害し、彼らのリーダーを暗殺するために準備している。\n\n我々の綿密な計画と、生来劣った奴らの軍団には愚かにも持ち得ない数十年に及ぶ粘り強さは、ついに我々の支配に対するこの脅威を永久に断ち切る一撃に結びついた、ヒムラーは今後数十年にわたって騎士団領の頂点に君臨することになる。\n\n我々の合図で我が軍は攻撃を開始し、敵の部隊や拠点は瞬く間に圧倒され、指導者は殺害され、資源は没収されるだろう。ブルグント体制で働ける潜在性がある少数の下級兵は、すぐに新しい部隊に統合されるが、彼らの仲間のほとんどは労働キャンプに送られ、彼らが破壊しようとしたアーリア人の力を高めるために残りの人生を過ごすことになる。"
 BRG_our_top_priority_text:0 "我々の最優先事項"
 BRG_our_top_priority_desc:0 "おそらく何よりも、騎士団領の一途な結束が常に最大の資産である。「民主主義」や逸脱した国家社会主義の無意味な集会場で何ヶ月も喧嘩をしなければならない我々の敵に対して、我々が耳元で囁き即座に勝利を得るための準備をすることで、決定的な優位性を得ることができる。創設以来、ブルグント体制の唯一にして究極の目的は「計画」であり、我々の機会であり、完全性であり、最後の癒しであった。\n\nしかし、アーリア人種は不滅になる前にもう一度試されなければならないようだ。親衛隊全国指導者の最大の計画を完成させることは、もちろん我々の最も重要な目的である一方で、アーリア人の唯一の真の姿である騎士団領の神聖さを長い間冒涜してきた、卑劣で不潔で嫌悪感を抱く堕落した「協力者」を破壊する必要性はそれに匹敵している。彼らは何の準備もしておらずしばしば非武装であることから、我々は戦車の踏面の下で粉砕するだけでよく、弾丸は世界中で我々の邪魔をする者のために取っておくことができるかもしれない。"
 BRG_the_silenced_rooster_text:0 "沈黙した雄鶏"
 BRG_the_silenced_rooster_desc:0 "外部の観察者たちにとって、親衛隊「ワロン」の存在は矛盾していた。フランス語を話すベルギーの民族主義者で構成された軍隊が、長年敵対してきたフランドル人やドイツの占領者と共に戦っていたのである。この部隊の存在の明らかな異常性は、騎士団領が設立され、真の国家社会主義ドイツ労働者党が台頭してきたことで、高まった。協力者たちは、この時ばかりは堕落した外部の観察者たちが正しかったことをほとんど知らなかった。彼らの存在は矛盾であり、ブルグント体制からの逸脱である。アーリア人の歴史から結局無視されてきた矛盾である。\n\n予想通り、ワロンは我々の攻撃に気付かなかった。我々の隠密な作戦に騙され、SSの猛烈な火力に対抗できず、かつての兄弟にほとんど抵抗できなかったのだ。彼らが持っていた武器は捕獲され、彼らの本部は占領され、彼らの指導者たちは降伏するか戦って死んだ。\n\nついに騎士団領は、我々の真の目的を達成することよりもちっぽけな「ナショナリズム」や小さな贅沢に興味を持つこの哀れな馬鹿者たちに苦しむ必要がなくなったのだ。そして実に、今回の勝利により、我々の目的への道はこれまで以上に確かなものとなった。このような小さな気を散らすものがなければ、「計画」の完成は我々の手の届くところにある。"
 BRG_find_the_loyal_troops_text:0 "忠実な部隊を見つける"
 BRG_find_the_loyal_troops_desc:0 "親衛隊とは鉄拳である。止められないし、壊せない。しかし、協力者への襲撃は微妙な性質を持っており、関係する部隊が完全に忠実であると同時に、比較的消耗可能であることを確実しなければならない。可能な限り、協力者の軍団は互いに対立させ、純粋なアーリア人の血がこのプロジェクトに費やされることを絶対的に少なくする。\n\nいつものように、数に優れたアーリア人の敵は、彼らの不和と些細な争いによって裏切られる。愚か者たちは都合よくお互いを破壊し合うので、最終的に我々が対処しなければならないのは抵抗勢力の残骸しか残らず、我々の純血の部隊にとっては良い訓練となる。何年にもわたってアーリア人以外の兵士に「寛容」であり続けてきた我々の忍耐は、ついに騎士団の最終的な浄化と、残されたすべての内部抵抗の敗北という形で報われることになる。\n\n我々はここまで来た。もうすぐだ。国内の敵に対する勝利の瞬間は我々の目の前にあり、それに続いてすぐに「計画」が完了し、外国のすべての敵が破壊されるだろう。"
 BRG_fake_our_movements_text:0 "我々の活動の偽装"
 BRG_fake_our_movements_desc:0 "協力者軍団への攻撃開始時刻が近づいているが、我々の任務を成功させるためには、今まで以上に秘密保持が重要である。我々に反抗してきた者たち、つまり長い間我々と対等であるかのように装ってきた堕落した汚物たちは、アーリア人に勝る人種はなく、SSに勝る軍隊はないという教訓をついに学ぶだろう。しかしそれまでの間は、彼らは依然として我々の兄弟であり、最も親密な同盟者であり、彼らに対する我々の準備は日常的な演習や標準的な作戦に過ぎないと思わせなければならない。\n\n兵士たちが前線に移動している間、SDのエージェントたちは、敵が我々の計画を全く知らないようにするために懸命に働いている。最後の瞬間まで、協力者の軍団は我々の司令官と食事をし、一般市民はドイツ人の「仲間」とサイコロを振り、内部の指導者は「抵抗勢力」に対する我々の攻撃について偽りの報告をさせられ、彼らこそがまもなく排除されることになるとは思わない。\n\n堕落と妄想から解放された純粋なアーリア人国家の夢は、ほぼ最終形態に達している。完成すれば、騎士団領の力は世界に解き放たれ、「計画」は完了し、純粋な民族と敵の間の長い戦いは勝利に終わるだろう。"
 BRG_the_slaughtered_lion_text:0 "屠殺された獅子"
 BRG_the_slaughtered_lion_desc:0 "世界の民族の歴史の中で、親衛隊「シャルルマーニュ」ほど奇妙な創造物があっただろうか？確かに、フランス人ほど退廃と臆病に浸った人間の種族はいない。しかし、長い間、シャルルマーニュは忠実な同盟者であった。ボリシェヴィキの脅威に対して、彼らは我々の側に立った。祖国を救おうとする親衛隊全国指導者の最初の正義の試みの間、彼らは反乱者の中でも最も効果的で懸命な戦いをした。敗北の瞬間までこのフランス人軍団は自分たちをアーリア兵の兄弟であり、そしておそらく同等の存在と考えていた。\n\nしかし、シャルルマーニュの堕落した血統は、彼らの忠誠心と戦闘能力を根本から破滅させた。騎士団領を旧フランス領北西部に拡大して以来、この地域の「同盟者」たちは、自分たちの民族と祖国に対する「不当」な扱いに泣き言を言うだけだった。そのため、彼らを排除することは悲しい必然だったのだ。\n\nいざとなると、獅子の兵士たちはほとんど抵抗しなかった。彼ら兵士たちが恐怖のあまり逃げ出し、彼らの基地が瞬く間に騎士団領の黒いヘリコプターの下に陥落した時、アーリア人と対等であるという彼らの主張は空虚であることが証明された。\n\nさて、我々は蒔いた作物を収穫する。かつてシャルルマーニュが所有していた装備や人員のうち、まだ使えると思われるものは、世界の敵に対抗するために再利用され、使えないものは、それぞれ鋳造所や収容所に送られることになる。\n\n最後の内部の敵がほぼ倒されたため、我々は今真の目的である世界中のアーリア人の敵の最終的な打倒に目を向けることができる。"
 BRG_strangle_their_last_hope_text:0 "彼らの最後の希望を握り潰す"
 BRG_strangle_their_last_hope_desc:0 "ついに、親衛隊騎士団領ブルグントに対する最後の地下抵抗組織が壊滅した。我々の部下に捕らえられたもっとも最近の抵抗組織が、その種の活動をしている最後の組織であり、彼らの敗北により、騎士団領の田舎の手に負えない原住民は我々の野望に対して無防備になった。親衛隊全国指導者が書いた美しい楽譜はようやく親衛隊のオーケストラが不協和音を恐れずに演奏できるようになった。全世界に空にまで届くアーリア人至上主義の甘美な響きを聴かせよう。そして彼らの正当な運命を待て。"
 BRG_a_thousand_years_secured_text:0 "確保された千年帝国"
 BRG_a_thousand_years_secured_desc:0 "オーケストラの演奏を台無しにするのは、観客の不自然な叫び声だけではない。それぞれの演奏家が自分の役割を完璧に果たさなければならない。反抗的な軍団の不誠実な態度により少しでもタイミングがずれたり、音がうるさかったりすれば演奏は台無しになってしまう。騎士団領はそのような不正行為に悩まされてきたが、そのような時代はついに終わりを告げた。SSの忠誠心が確保され、その領域に対する地下抵抗組織が消滅したことで、親衛隊全国指導者の治世は安全かつ永遠に続くだろう。千年のハーモニーが鳴り響きますように。"
