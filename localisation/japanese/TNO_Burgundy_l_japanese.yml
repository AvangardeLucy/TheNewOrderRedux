 BRG_operations_category_desc:0 "待機時間は終わりだ。とうとう我々は騎士団領に対するあらゆる敵対組織を根絶するチャンスを得た。そして我々はそれを無駄にすることはできない。\n\n我々が狙った軍団を抹殺するためには、§Y100§!に到達することが必要だ。§B準備§!を終わらせることで狙った軍団を排除するための最終作戦を実行することができる。しかしそれまでに§R疑惑§!が§Y100§!に到達してしまうと、こちらの活動に気付いて地下に潜ってしまい、追跡・抹殺が不可能になってしまう。\n\n最終作戦を実行すれば、軍団は§R抵抗する§!と予測されるが、その確率は彼らが我々の作戦をどれだけ疑っているかによる。§R油断するな、ハイル・ヒムラー§!\n\n§G事前工作:§! [?BRG_Operations_Groundwork|Y0]\n\n現在の月毎の§G事前工作§!獲得量: [?BRG_Operations_Monthly_Groundwork_Gain|Y0]\n\n現在我々が狙っている: [GetOperationTarget][GetOperationStatus]"
