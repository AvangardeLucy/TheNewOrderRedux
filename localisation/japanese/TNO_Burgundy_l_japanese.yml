 BRG_WLN_Evidence_Desc_1:0 "ドグレルの時代からの裏切りの兆候は再び水面下に消えた何もかかわらず、無能なジャン＝フランソワ・ティリアールが今や率いるワロン軍団は、依然として我々に反抗的である。ティリアールと彼の取り巻きは我々の目的に忠誠を誓っている一方で、アーリア文化とワロン文化は親密ではなくその軍団の中では単に野心が燻っていることを我々は知っている。彼らは真のブルグント社会を作ろうとする我々の試みには関心がなく、代わりに自分たちの独立国家を夢見る以外に何もせずに日々を過ごすことに満足しているようだ。そのような考えが横行することを許せば、非常に危険だ。ティリアールがどれだけ無視しようとしても我々ドイツ人に対する深い恨みや怒りが彼らの組織の中に広く浸透していることは、ドグレル狩りの際に明らかになっているし、彼らが影で何を計画しているのかも不明だ。ただ一つはっきりしているのは、何かが進行しているということだ。この疑惑をさらに調べるための、3つの選択肢がある。\n\n-脱走や我々の目的への無関心などといった不穏な行動につながっている彼らの平均的な兵士のよく裏付けの取れた規律問題を調査する。\n\n-彼らの指揮系統を見直し、将校から情報を得ようと試みる。\n\n-軍団の財務状況を調べ、何か手がかりがあるか確認する。"
 BRG_WLN_Evidence_Desc_2:0 "ワロンの将校団に潜入してみると、興味深いことがわかってきた。ワロンの上層部は、ティリアールや彼の部下たちからほとんど独立して行動しているように見えるのだ。書類上では命令に従っているが、実際にはワロンの真の中枢はアルデンヌ地方の遠く離れたティリアールや我々の影響を受けない隔離された司令部である。これはティリアールの無能さを裏付けるだけでなく、ワロンが何をしようとしているのかを深く掘り下げるチャンスでもある。そのための3つの選択肢がある。:\n\n-分遣隊を派遣してファイルを押収し、何か特筆すべきことがないか確認する。\n\n-現場周辺のゴミ箱や廃棄処理場を捜索して、機密書類を廃棄していないか確認する。\n\n-通信機に盗聴器を仕掛けて、何か耳にとまらないか試す。"
 BRG_WLN_Evidence_Desc_3:0 "最初に法医学の専門家の机の上にそのファイルが置かれたとき、それらは巧妙な偽物として看做され廃棄された。しかしワロンの秘密の司令部から持ち出された書類の中からより多くの裏付けとなる証拠が発見されたため、我々はレオン・ドグレルが生きているという厳しい結論に達した。我々の部下が発見したバンカーの全貌は、ドグレルがレーダーの下でも疑われることなく活動できるように、巧妙に仕組まれた偽装であったことが分かった。彼がどこにいるのか、その後何をしているのか、あるいは軍団とのつながりが残っているのかわからないが、この展開が不都合でしかないのは確かだ。"
 BRG_WLN_Evidence_Desc_4:0 "ゴミの山を探っても何も出てこないだろうと多くの人が思っていたが、本部のゴミ箱からレックス派のプロパガンダが発見されたことで、その誤りが証明された。これらのパンフレットは戦前にドグレルが率いていた旧レックス党の信条を記したもので、新たに印刷され、かつ我々の影響力に対抗するためにワロン軍団の兵士に向けられたものであるようだ。興味深いことにそれぞれのページの裏には王冠の形をした印刷者のシンボルが刻印されているようで、これによって誰が作ったのかを突き止めることができるかもしれない。この証拠を得るための、3つの選択肢がある。\n\n-パンフレットのメッセージを分析して、自分たちが何と戦っているのかを理解する。\n\n-印刷者のシンボルの起源を探り、パンフレットの製造者を見つける。\n\n-誰が、どのようにしてワロン軍にパンフレットを配布したのかを調べる。"
 BRG_WLN_Evidence_Desc_5:0 "ワロンの計画を盗聴するのは、予想以上に困難なようだ。近くの無線塔に盗聴器を設置しようとしたところ、彼らは無線暗号化などの防諜手段を使って通信を保護していることがわかった。この暗号化は、本部のローカルシステムからメッセージを送信しているときしか作動しないようで、パズルに新たなピースが加わった。もちろんこれは何か隠し事がある場合にのみ行われるもので、彼らの隠れ蓑を破ることで、画期的な証拠が得られる可能性があるということだ。この作戦を進めるための3つの選択肢がある。\n\n-ワロン司令部の無線通信士を尋問し、システムについて何を知っているのかを聞き出す。\n\n-通信保護源を追跡し、暗号化を行なっている場所を突き止める。\n\n-傍受された暗号化済メッセージを解読し、そこから何かを得られるかを確認する。"
 BRG_WLN_Evidence_Desc_6:0 "ワロンの非公式な活動を調べていくと、古いセーフハウスの場所がわかった。ティリアールの着任によって、軍団の本当の活動を隠す場所が必要になるまで、放棄されていたらしい。秘密の司令部から少しだけ離れた場所にあり、ワロン人の突撃兵などの警備が継続的に行われていることから、何か重要な何かが隠されていると考えられる。その重要な何かを知るための3つの選択肢がある。\n\n-守備隊と共に金庫を襲撃し、価値のある証拠が破壊されるのを阻止する。\n\n-セーフハウスに張り込んで、様々な将校の出入りを追跡する。\n\n-諜報員をセーフハウスに潜入させ、内部の証拠を回収させる。"
 BRG_WLN_Evidence_Desc_7:0 "ワロン司令部のセーフハウスを襲撃した結果、とても大きなの進展があった。諜報員が侵入した際に奴らが破棄しようとしていた暗号化された地図だ。間一髪で回収され最小の焦げで済んだこれらの地図は、アルデンヌ地方を中心とした案内図のようで、我々には今のところ理解できない多くの記号や暗号が記されている。しかしその多くは方向を示しているようで、それはこれまでに発見されたどの資料にも見られなかった単に「X」と書かれた大きな構造物を指している。この出来事をさらに詳しく調べるための3つの選択肢がある。\n\n-地図上の大きな構造物を方向を示す記号を使って探し出し、それが何であるかを調査する。\n\n-凡例と様々な記号を解読して、地図の真の目的を探る。\n\n-襲撃時にこの地図を持っていた将校を尋問して、新しい情報が得られるかを確認する。"
 BRG_WLN_Evidence_Desc_8:0 "彼の死が偽装であることが我々が知った後も多くの人は彼は死んでいると信じていたが、我々はドグレルが生きており、アルデンヌ地方の奥地にある建築物群に身を隠しているという決定的な証拠を得た。我々の調査員に「獅子の洞穴」とあだ名をつけられたその存在はワロン司令部の上層部と、そこを守る精鋭の突撃兵にしか知られておらず、この地域の公式地図には古い倉庫として記載されている。この施設を昼夜問わず監視し、その過去を調べ始めた我々の観察者によると、ドグレルは逃亡して以来、ずっとそこにいて、扉の向こうで密かに軍団を指揮しているという。ワロンの最も優秀で忠実な部下たちに彼は常に見守られており、その部下たちは彼に個人的に忠誠を誓っていて、そして我々を除けば最も恐るべき戦闘力を誇っている。まだまだわからないことが多いが、一つだけ確かなことがある。ドグレルは必ず戦いに打って出るだろうし、彼を永久に倒そうとする試みはどんなものであれ慎重に計画しなければならない。"
 BRG_WLN_Evidence_Desc_9:0 "ワロンの車両使用をさらに調査したところ、気になる発見があった。彼らはまだ謎の物資を自身の領地に運ぶために大量のトラックを取得していたのだ。主な行き先は部隊司令部や物資集積所であり、検証の結果存在しないことが分かった将校などからの偽の命令を使って1週間ごとに同じ場所へ移動しているように見えた。我々が彼らに要求した報告書における補給品リストは黒く塗りつぶされており、何かが実は起こっているのではないかという疑念がさらに深まった。この状況をさらに調べるための、3つの選択肢がある。\n\n-次の輸送隊移動時に無線を傍受して、この活動や書類の偽造を承認した人物を見つける。\n\n-もう一度書類に目を通し、何か新しい情報が得られないかどうかを確認する。\n\n-各地の補給基地や司令部に運ばれている隠された貨物を調査する。"
 BRG_WLN_Evidence_Desc_10:0 "ワロン人隊員の失踪や反乱を調査していると、興味深いことが分かった。当初の想定とは違い、ワロニエン親衛隊の指導者たちが未承認の新しい訓練方法のために水面下で兵士をたち連れ去っていたようだ。彼らは潜入捜査に特化した新しい戦闘技術と、さらに興味深いことに製造や機械加工などの貿易技術の両方を学んでいる。さらに調べるための3つの選択肢がある。\n\n-密かに訓練の様子を観察して、他に何か起きないかを確認する。\n\n-トレーナーにこの訓練の目的を尋問する。\n\n-これらのプログラムの材料をどこから調達しているのかを知るために、このプログラムの補給品目録を確認する。"
 BRG_WLN_Evidence_Desc_11:0 "ワロンの部下たちは本当に仕事を放棄していたわけではなく、代わりにワロン地方の奥地にある以前は未公開だった工場群で仕事をしていたようだ。工業訓練を受けた元歩兵たちは公式には工場の「警備」のために配置されているが、実際には我々の管理外で軍団のための新しい種類の武器や兵器を作るために働かされているのである。それ自体は我々の統治に背くものではないが、ワロンが我々の手の届かないところに独自の産業基盤を持ちたがり、兵士の居場所を偽っていたという事実は、将来的には良い兆候ではない。工場の調査を続けるための、つの選択肢がある。\n\n-独立した工業基盤を設立した動機を探り、今わかっていることよりも大きな目的があるかどうかを確認する。\n\n-生産されているすべての武器や装備品の流通を調べ、どこかに流れているか調査する。\n\n-どこから材料を調達しているのか、供給網を同定する。"
 BRG_WLN_Evidence_Desc_12:0 "ドグレルの失脚やティリアールの指導力不足以前から、ワロンは常に士気やブルゴーニュの大義への献身に問題を抱えていた。しかしここ数ヶ月でそれが制御不能状態にまで悪化したようだ。兵士たちは、訓練や検査に現れない。指揮官たちは電話を返したり最も日常的な命令を実行するのにも何週間もかかる。本来であればこのような反抗的な態度を見られれば軍団全体を粛清する理由になるのだが、ワロンの態度問題の謎は彼らがほとんど常に仕事をしているように見えることにある。車両の記録を見ると、軍団のあちこちに物資を運ぶためにほぼ常時使用されており、司令官も（わざわざ）部下が常に忙しいと報告してくるが、実際には我々のために何もしてくれていないように見えるのだ。では、彼らは何に取り組んでいるのだろうか。その疑問に答えるための3つの選択肢がある。\n\n-彼らの最近の行動を調査し、規則性を特定する。\n\n-部下の失踪や反乱を調査し、それが現在考えられているよりも大きな目的であるかどうかを確認する。\n\n-車両の使用状況を調査し、なぜ彼らがこれほどまでに車両を使用しているのかを解明する。"
 BRG_WLN_Evidence_Desc_13:0 "ティリアールが軍団を制御できない理由が最新の証拠の発見により急速に明らかになってきた。ドグレルは特殊な秘密の周波数で頻繁に上層部と通信していたのだ。それが彼だとわかる唯一の理由は、ドグレル討伐後上層部が敬意を評して使用しなくなった彼の通信終了の合図を繰り返し使っているからだ。ドグレルが送ってきたメッセージの内容はまだわからないが、これは彼が生きていて軍団の真の支配者であることを裏付けるものであり、彼らが以前と同様に重大な脅威であることを意味する。この不穏な動きを調査するための3つの選択肢がある。\n\n-ドグレルのメッセージの送信元を探って、彼の居場所を突き止める。\n\n-同じく秘密のチャンネルを使っている将校たちが何を知ってないかを調べる。\n\n-ネットワークに接続されている無線機を没収して分解し、何か他に隠していないかを確認する。"
 BRG_WLN_Evidence_Desc_14:0 "ワロンの補給目録を調べてみると、奇妙な発見があった。大量の未登録の最新のも含む兵器備蓄が彼らの武器庫にあるようだし、それは地域全体に存在している。それらは部隊レベルの補給備蓄にばかりであり、司令官だけがその鍵を持っている。しかし最も興味深い発見は彼らがいつそれを開錠すべきかについての説明だ。ワロンの最高司令部から盗まれた命令書によると、ティリアールの署名はないが、地元の司令官は「その時が来れば」武器を配布することになっている。これが何を意味するのか我々の調査員には分からないが、良い兆候ではないことは確かだ。これ以上調べるための3つの選択肢がある。\n\n-補給基地を捜索して、何か情報が得られないかを調査する。\n\n-これらの武器の製造元を探し、何か他のものも製造してしていないかを調査する。\n\n-「その時」とはいつなのかを知るために、より多くの記録を探す。"
 BRG_WLN_Evidence_Desc_15:0 "その実行可能性に関する報告書の要約にあるように、レオポルド作戦とは親衛隊全国指導者を始末し、自由で独立したワロン人国家を建国するためのブルグント体制に対するワロン人の反乱計画である。これはフランスとの戦争の後に作られたもので、ドグレル自身が隠れて計画の最後のピースを組み立てるために指揮していたようだ。ワロンは我々の意思に犯行するために武器を備蓄し独自の産業基盤を作り深刻な速さで作戦を実行するための前提条件を整えていることが次第に明らかになってきており、これは事態が制御不可能になる前に可及的速やかに計画を強制終了させなくてはならないことを意味している。そのための3つの選択肢がある。\n\n-報告者を盗聴して、計画の不可欠な立案者であるドグレルの居場所を突き止める。\n\n-計画の要約がどこで作られ、配布されたかを調べる。\n\n-作戦に欠かせないとされる将校を調査し、本意か不本意かを問わずなにか情報を吐くかを試す。"
