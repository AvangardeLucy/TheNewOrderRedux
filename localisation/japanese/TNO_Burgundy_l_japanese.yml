 BRG_idea_changed_plans_desc:0 "衰弱した総統アドルフ・ヒトラーの暗殺計画は失敗してしまい、ライヒは彼らユダヤ・ボリシェヴィキの計画の下でさらに退廃と破滅に向かい続けている。今我々は一つの指令に集中するよう騎士団領を再編成しなければならない。それは世界を究極の構想、すなわち親衛隊全国指導者の偉大な計画の完了に向かわせることである。時間と資源は必要だが、我々の意志でやり遂げるのだ。"
