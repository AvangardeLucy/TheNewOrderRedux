 BRG_idea_sending_decent_equipment_to_BOR:0 "ドイツの月毎の武器出荷量"
 BRG_idea_sending_decent_equipment_to_BOR_desc:0 "南アフリカ戦争の我々が選んだ戦闘員にドイツ製の武器を送っている。もちろん我々と彼らの無関係を装うために代理人を介して、だ。"
 BRG_idea_removing_any_connection:0 "あらゆるブルグントとの繋がりを排除"
 BRG_idea_removing_any_connection_desc:0 "我々の秘密を守るために、南アフリカ戦争中にボーア人を支援した最近の活動と我々との間に考えられる関連性を排除している。"
 BRG_idea_the_rise_of_clive:0 "クライヴの登場"
 BRG_idea_the_rise_of_clive_desc:0 "クライブが率いる過激派が最近人気を集めているが、これはブルグントからの援助のおかげかもしれない。"
 BRG_idea_beskerming_eskader:0 "便利な分隊"
 BRG_idea_beskerming_eskader_desc:0 "このドイツ人グループの協力を得て、我々はアフリカの盾やドイツ政府の干渉を受けない独自の親衛隊を設立し、我々独自の情報収集と取り締まり能力を高めた。"
 BRG_idea_a_line_to_burgundy:0 "ブルグントへの秘密回線"
