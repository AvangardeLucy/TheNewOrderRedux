 POLITICS_HEINRICH_HIMMLER_DESC_1972:0 "無能。妨害行為。反逆。ハインリヒ・ヒムラーは最初から彼の失敗を望む人たちに囲まれていた。彼らはブルグントのための彼の壮大な構想が塵と堕落と無秩序へ崩壊するのを見ることだけを望んでいた。\n\nそれにもかかわらずハインリヒ・ヒムラーは耐えきった。\n\n彼が人生を捧げた国家は色彩と自然を奪われた空洞化した殻に過ぎない。大停電の暗闇の中でコンクリート製墓地と化して休眠し続ける工場で埋め尽くされた国家。反乱を起こす人々や恐怖の中で生きる人々。\n\n彼が統率する国家は集団墓地である。しかしヒムラーにとっては何人死のうが関係ない。彼の命令で何千人もが死に、ブルグントの夢が実現させるためにさらに何千人をも裁くのである。例え彼の周りにいる人間全てが破滅するとしてもだ。彼の権威が無視されても問題ではない。地下抵抗運動が強くなっても問題ではない。これらの問題は起こり得ないから、問題ではないのである。影の国家は、国という名の死体となって息を引き取るかもしれないが、彼は最後の最後まで夢を持ち続けるだろう。\n\nブルグントがなければ彼は何者でもないからだ。"
 POLITICS_HEINRICH_HIMMLER_DESC_COLLAPSE:0 "こんなはずではなかった。\n\n騎士団領の失敗の責任は最終的に誰にあるのか？彼ではない、もちろん全国指導者ではない！破壊活動分子がいたるところにおり、それがユダヤ人の生得的なやり方なのだ。しかし彼は注意が足りなかったのだろうか？12年間もゲシュタポが痩せ細ったフランスの首を絞めていたというのに、それでもフランスという国は秘密を維持できていたのだろうか？あり得ない！そうではなく原因はもっと頂点に近い上層部にあったのである。親衛隊軍団はその利己的で反ドイツ的なナショナリズムを持つためにすでに疑われていたが、彼らは全員、チェックされ、ダブルチェックされ、さらにチェックされ、勤務中ずっと監視されていたのではないか？もっと上のはずだ。\n\nハイドリヒだろうか？あれほど輝かしいキャリアを持ちながら失敗したことは疑わしい。「白いモーゼ」と彼はかつて呼ばれていた。単なる小学生のような悪口だと思っていたが、その中傷は真実の種から生まれたのか？それとも彼はオズワルド・ポールのように、知らず知らずのうちにユダヤ人の手下になっていたのだろうか？いやそんなことはあり得ない。この結果にどうやったら合理的な説明ができるだろうか？\n\nハインリヒ・ヒムラーの妄想は部下が命令を懇願し、そして銃声が近づいてくる中で、影の中でぐるぐると円を描きつづけていた。"
