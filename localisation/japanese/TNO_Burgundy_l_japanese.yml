 BRG_Investigations_Decisions_Category_desc:0 "親衛隊大将アドルフ・アイヒマンは国内の遺伝的不純物の痕跡を探し出して破壊するという壮大な探偵業でライヒに誇りを持って仕えていた。しかし今やアイヒマンは騎士団領に仕えているおり、国境内の退廃の新たな脅威、すなわちこの領土の影に隠れている臆病な裏切り者を抹殺するために親衛隊全国指導者に仕えなければならない。親衛隊髑髏部隊と騎士団領全体で活動するいくつかの諜報部隊の長として指揮する立場にある親衛隊大将は、親衛隊全国指導者が発見した疑わしい人物を追跡し彼ら脅威を絶滅させるために必要なすべての力が与えられる。\n\n月毎の§B情報獲得量§Bは§Y[?BRG_Monthly_Intel_Gain]§!"