 BRG_Political_Phase2_modifier_desc:0 "西ロシア戦争が終わった時、ヒムラーの帝国はかつてのシャルル突進公よりもさらに大きな領土を有していた。だが、栄光の陰には闇があった。ブルグントにおいては、原住民の数がアーリア人のそれをはるかに上回っていた。そこでヒムラーは彼らを味方に付けるため、フランス人、フランドル人、ワロン人といった人々を特権階級である親衛隊に加入させた。\n\nだが、ヒムラーはあまりにも軽率な判断をしたのかもしれない。「シャルルマーニュ」「ランゲマルク」「ワロン」軍団は、いずれもヒムラーに対する陰謀を企んでいた。とはいえ、彼らは支配下の諸民族に権力を及ぼすために必要な存在だ。そして彼らのヒムラーに対する忠誠は、彼らに与えられる自由によってのみ保証される。もしナンツィヒが彼らへの締め付けを強めれば、協力者たちは今以上に厄介な存在になるだろう……"
