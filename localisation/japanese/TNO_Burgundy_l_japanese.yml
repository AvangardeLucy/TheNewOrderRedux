 BRG_A_New_Dawn_desc:0 "親衛隊全国指導者の知恵と粘り強さ、そして意志によって、反逆的な軍団は壊滅し、親衛隊騎士団領ブルグントの安全は確保された。\n\nこの勝利は大きな成果だがいよいよ親衛隊全国指導者の構想を実現するべきときだ。そしてこれは内部を見つめることから始まる。ヨーゼフ・ディートリヒ大臣は年齢とともに衰え、その限界と無能さを露呈させた。その失敗が騎士団領を弱体化させたのだ。\n\nこのような男にはもはや頼ることはできない。彼の代わりに新しい血が必要だ。活力と熱意を持ち、全国指導者の構想に真に献身する男が。クラウス・バルビーはアーリア人を最終的救済と、全国指導者に反抗する全ての者に対する最後の十字軍へと導く者だ。"
 BRG_Raise_The_Cleaver:0 "肉切り包丁を振るう"
 BRG_Raise_The_Cleaver_desc:0 "ディートリヒが残した無能の遺産は、今もなお苛烈を極めている。ブルータリズム都市にさえ、反体制と反逆の腐敗が見られるのだ。これは受け入れがたい事態だが、それでも問題は解決されなければならない。\n\n親衛隊全国指導者は最初の任務としてバルビーにこの反逆的な疾患を一掃するように命じた。\n\n劣等人種は淘汰される。反逆者は粛清される。反体制者は抹殺される。反抗には容赦しない。あるのは死だけだ。反発心や反逆を心に抱く者は逃げ場も保護がなく、反乱の機会もないことを学ぶだろう。\n\nここには騎士団領しかない。"
 BRG_There_Is_No_End:0 "終わりはない"
 BRG_There_Is_No_End_desc:0 "我々の多くの工場や広大な複合施設は、親衛隊全国指導者の輝かしい指揮のもとに開発された素晴らしい創造物だ。それらは我々の純粋な国家の活力源であり、アーリア人が繁栄するために必要なものを提供するのに役立っている。しかしこのような全国指導者の天才的な才能の象徴でさえも、劣等人種の怠惰と反逆者によって汚されてしまったのだ。\n\n窃盗や怠惰、堕落が我々の工場の一部を苦しめている。我々はバルビーを送り込み、この屠殺者が適切と考える方法で、この問題に対処させることにする。怠け者は罰せられ、失敗した管理者は罷免され、無能者は粛清され、非効率な者は抹殺させるだろう。\n\n屠殺者の仕事が終わった時、我々の都市は再び騎士団領に貢献するようになり、二度と衰えることはないだろう。"
 BRG_There_Is_No_Relief:0 "助けはない"
 BRG_There_Is_No_Relief_desc:0 "親衛隊全国指導者は賢明にも人口の大半が居住する都市に注意を向けていた。反逆者への対処と同様である。この注力により親衛隊騎士団領ブルグントの農村地域は我々の完全な支配の及ばないところとなっていた。\n\nこれからは違う。\n\n辺境の村や山は長い間、反逆者や反体制派の天国だった。避難所であり安全地帯だったのだ。彼らは我々の力が彼らに降り注ぐ時、この逃避行が幻想であったことを知るだろう。我々は彼らの山の隠れ家に乗り込み虐殺する。我々は彼らの村を浄化する。好ましくない者は排除する。\n\n今から永遠に騎士団領から逃れることはできくなった。"
 BRG_There_Is_Only_Himmler:0 "あるのはブルグントだけ"
 BRG_There_Is_Only_Himmler_desc:0 "親衛隊全国指導者の計画は、まさに計画された通りに進んでいる。成功の報告が相次ぎ騎士団領は国家社会主義とアーリア人種の輝かしい導き手となっている。我々の工場の効率はかつてないほど良くなっている。国民はかつてないほど満足している。我々の都市がこれほどまでに美しいことはない。我々の民族がこれほど純粋だったこともない。\n\n地下抵抗勢力の最後の一団は粉砕された。すべての反逆者は処分された。反抗の色を残す者は親衛隊全国指導者の監視の目から隠れることも、その鉄の支配から逃れることもできないと知って恐怖にすくみ上がっている。親衛隊騎士団領ブルグントは頂点であり、そこから蹴落とすことはできない。\n\nさあ、全国指導者の構想が実現するのを目撃しよう。\n\nハイル・ヒムラー！"
 BRG_Die_Erweckung:0 "再興"
 BRG_Die_Erweckung_desc:0 "騎士団領は存続する。\n\nアーリア人種の天国であるこの場所でさえも、ライヒを崩壊させた腐敗と退廃が、全国指導者の最善の努力にもかかわらず顕在化していることが明らかになった。しかし完全に失われたわけではない。今、全国指導者は全てを見通している。\n\n彼が信頼していた者が裏切り者で愚か者だと暴露されたのを見た。自分に吹き込まれた嘘を知った。自分の手で築いた国家社会主義の砦が脅かされ、この無能と堕落が露呈し、立ち行かなくなるのを目の当たりにしているのだ。親衛隊騎士団領ブルグントとアーリア人種を守るためには抜本的な対策が必要だ。\n\n全国指導者だけが実行する意志を持つ手段だ。"
 BRG_The_Sword:0 "剣"
 BRG_The_Sword_desc:0 "多くの人間が愚か者や反逆者と暴露されてきたが、その中で一人だけ全国指導者の構想に忠実的かつ献身的に取り組み続けた人物がいる。アドルフ・アイヒマンは賢明にも常に全国指導者の助言を仰ぎながら計画を練り上げてきた。\n\nそのような誠実さと知性を持った人物は、まだ居場所が残されている。\n\n反逆者が暴露された今、忠実さで知られるアイヒマンが信頼に足る人物であることを我々は知ったのだ。親衛隊騎士団領ブルグントは全国指導者のイメージで適切に鍛えられる。そしてアイヒマンは騎士団領を悩ます欺瞞を断ち切る剣になるだろう。\n\n全国指導者の構想は実現されるだろう。アイヒマンがそうさせるのだから。"
 BRG_The_Shield:0 "盾"
 BRG_The_Shield_desc:0 "多くの軍団の反逆にもかかわらず、バート・エリクソンと彼のフランデレン志願者の大群は国家社会主義の理想に忠実であり続けた。エリクソンと部下たちは、反逆的軍団の同胞狩りに協力し、アーリア人種の地位向上と保護に尽力したことを証明した。\n\nこのような忠誠心と有能さは報われるだろう。\n\nエリクソンはあらゆる誘惑にさらされてきた。親衛隊騎士団領ブルグントを裏切るあらゆる好機が与えられてきたが、それでもなお彼は揺るぎない姿勢を貫いた。この献身的な行動は騎士団領に浸透し、彼と部下は我々の国家に統合された。親衛隊全国指導者と直接行動しアーリア民族を守る盾となるのだ。"
 BRG_A_Regretful_Decision:0 "残念な決断"
 BRG_A_Regretful_Decision_desc:0 "このような事態になったことは残念だが、親衛隊全国指導者は必要な決断から決して逃げたりはしない。\n\n長年にわたって多くの人々が全国指導者と共に働き、彼の構想に賛同してきた。ある者は全国指導者によって友人とさえ見做された。しかし友情は失敗の前にはなんの役にも立たないのである。全国指導者を裏切った者は全て、自ら招いた運命として処分される。\n\nこれらの失敗者が処分された後に、アイヒマンとエリクソンは親衛隊全国指導者の指導の下に立ち上がり、親衛隊騎士団領ブルグントの王者としてその運命を受け入れることになる。彼らは共に全国指導者の構想を達成するのだ。共に国家社会主義を救うのだ。共に祖国に救済をもたらすのだ。"
 BRG_Clouds_Over_The_Black_Sun:0 "黒い太陽を覆う雲"
 BRG_Clouds_Over_The_Black_Sun_desc:0 "真実は否定も隠しもできない。騎士団領は弱体化している。\n\n大停電からの復興が進みつつあるのに、その被害の実態はまだ把握されていない。国家がこれ以上無秩序に陥らないよう努める親衛隊全国指導者だが、いつしか彼は孤独になり、世界から蔑まれる存在になっていた。しかしすべてが失われたわけではない。\n\n親衛隊全国指導者は生き残っており、その構想は相変わらず明確だ。もし騎士団領がさらに傾いても、もし臆病者がSSから逃げ出しても、もし反逆者が政府にはびこっても、もし反乱軍が我々の土地を略奪しても、親衛隊騎士団領ブルグントは今日も滅びないだろう。\n\n明日崩壊しないよう努力しなくては。"
 BRG_national_blackout:0 "国家的大停電"
 BRG_national_blackout_desc:0 "ブルグントを闇が襲う。\n\n地区ごと、都市ごとに、騎士団は暗闇に包まれる。送電網の崩壊により、ブルグントは領土の統制力を失った。奴隷が反乱を起こし、親衛隊は独断で行動し、地下抵抗勢力が容赦なく襲ってくる。\n\n戦場と化した都市、産業に火を放つ奴隷たち、秩序を取り戻そうとする乱れた親衛隊など、混沌が国を支配していることだけは確かだった。黒の国の終わりの始まりを告げる混沌。"
 BRG_blood_diamonds:0 "血に塗れたダイヤモンド"
 BRG_blood_diamonds_desc:0 "騎士団領は国家の維持のために国家全体の資源を収穫することを要求している。それがどこから取るのかやどのように行われるのかは問わない。ブルグントの天然資源は、我々の膨大な奴隷労働力を使って採掘されることになるだろう。掘り尽くされない鉱床はなく、掘り尽くされない石もないだろう。疑問の余地はない。フランスの富は我々のものなのだ。仮にその過程で何人の奴隷が死のうとも。"
