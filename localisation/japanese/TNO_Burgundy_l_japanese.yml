 BRG_the_enemy_desc:0 "世界の支配者であるアーリア人と国家社会主義の力の真の擁護者の敵である彼らは、世界のあらゆる隙間に蔓延り、ついには騎士団領そのものに染み込んでしまった。今惨たらしい血の海が街を彩る中、この地を自らのものとしたアーリア人の征服者と真に純粋な世界の全ての支持者の壊滅によって、あらゆる腐敗が親衛隊全国指導者による進歩を阻止しようと試みているのだ。しかし今は理想を語る時ではなく、むしろ反抗的な亜人たちの破壊と絶滅に力を注ぎ始めなければならない。ピカルディでフランスの旗を振る退廃的な反逆者、フランドルやベルギーの勝手気ままな民族主義者、そして北部のカトリックの助けによる市民に対する残虐行為に対して戦争努力を尽くすことが、今我々がするべきことなのだ。"
 BRG_ready_the_silos_desc:0 "指導層のいる騎士団領の首都で、現在進行中の紛争に関するあらゆる報告書やメモが届いている机や執務室に激震が走っている。アーリア人が戦い続ける中、栄えある指導者である親衛隊全国指導者とその指揮下にある者たちは悲惨な事実を認識した。我々に終わりが近づいているのかもしれない。しかし可能性が残っている限り、我々は苦渋に満ちた静かな敗北に身を任せるのではなく、アーリア人の救済の可能性に力強く追求しなければならないのである。フランス人やフランドル人やベルギー人、そしてカトリック教徒、これらの人々は皆戦う意欲を抱いているが、核兵器の強さに対する不屈の意志を欠いている。何百万というこうした非正規過激派活動はキノコ雲が形成されると粉々になって逃げ出すだろう。そしておそらく我々は再生の好機を得ることになるのだ。"
 BRG_ragnarok_must_wait_desc:0 "この酷い生活におけるあらゆる問題を抱えた自身の残酷な堕落のツケとしてこの国土が投げかける悲劇に、名誉あるアーリア人が苦しむ一方で、アーリア人の敵はまるでネズミの一団が大地に群がるようにかつての故郷の畑を駆け回り、彼らの毛皮にまとわりつく恐ろしい退廃の病を運んできている。しかし悪意を持って我々を蝕む恐ろしい害虫と戦い続ける中、親衛隊全国指導者の準備は最終段階に入った。今や我々の指先にある核兵器は、空を越えて急上昇してこの土地が必要とする浄化と正義の一撃を与えて、我々が踏む土そのものに繁殖した悪質な腐敗を浄化する準備が整ったのだ。雷神トールがその凶悪なミョルニルで当時の退廃者を攻撃したように、我々は現在我々の土地に侵入しているあらゆる敵対勢力を絶滅させるつもりだ。たとえそれが我々の構想にさらなる歯止めをかけるとしても、我々の生存を確保するためにできることはすべて行わなければならない。"
 BRG_la_toree_delle_milizie_desc:0 "親衛隊全国指導者の構想を実現しようとする我々の栄光ある努力する者のうち、腐敗した一派がアーリアニズムの柱である親衛隊騎士団領ブルグントを荒らし続けていたのだ。毎日、勤勉で高潔なアーリア人市民はみんな我々の前に立ちはだかる野蛮人に起きている間ずっとなんの容赦なく襲い掛かられている。この戦いの始まりは我らの敗北に見えるかもしれない。しかし果てしない努力により彼らを瀬戸際まで追い込むまで、我々は屈してはならない。むしろ、有用な領土は隅々までアーリア人が振るう神秘的な力によって浄化されて、煉瓦と炎のゲルマン的手段によって祝福されなければならない。補給基地、鉄道拠点、武器の隠し場所など、戦いに役立ちそうなものはすべて敵が指一本触れないうちに全て破壊するのだ。そしてすべてが失われた後奴らはドイツ人の真の力を認識することになる。我々は敵を全て豚のように屠るまで徹底的に戦争を続けるのだ。"
 BRG_a_glorious_shipwreck_desc:0 "世界が本来アーリア人ののものである権力を乱用し虐げている中、我々はついに権力に至る勝利のために何が必要かを悟った。我が領土の破壊を通じて、時の経過とともにますます騎士団領の多くの部分が我々の強力な鎌に倒れた。我々は入念な準備なもと敵への潜在的なシンパを切り刻んで燃やし続け、援助も利益もなく我々の血管を流れる力だけで戦争を戦う覚悟を決めている。しかし我々はこの愚かな敵対者たちに焦土以外残さず前進し続けながらこのシンパを根絶やしにすることは、彼らの人的資源や我らアーリア人軍に対する彼らの連隊の量にほとんど影響が出ていないのだ。それゆえに以下の手段に出る時が来た。敵が次の進軍計画のための兵力を結集している間に、アーリア人の支配者に率いられた何百万もの忠実な亜人をこの破壊された土地の黒ずんだ残骸に送り込んで、奴らの軍隊を淘汰して奴らに確実な運命を思い起こさせるのだ。厳格さが全てを作り厳格さが正義を作る！"
 BRG_das_letze_schlacht_desc:0 "我々の破滅を望み、この世で真に正義に値するすべての人々に対する大きな侮辱を生み出している浪費家の怪物によって、我々がこの世界の血の支配者のために築いた祖国はずっとかき乱されてきた。男や女や子供、そして我々にいまだに忠実な奴隷は我々の生存を維持するために命を捧げてきており、我々の命を保障する我々の壮大な構想の準備を中断しなければならなかった。親衛隊全国指導者でさえ、我が国で育てられた強靭な戦士たちに対する戦争の残忍な被害を感じているし、支配的な国家に献身し続ける親衛隊の誰もが戦争がもたらす影響に背筋を凍らせる思いでいる。しかし我々はあきらめないし、くじけない。我々はアーリア人であり、ゲルマン人であり、この世界の権力の遺伝的適格者なのだ。たとえどれほど灰と血と死体が親衛隊騎士団領ブルグントの街中に散乱しようが、どの亜人種も我々の上に立つ支配者を名乗ることを許さない。"
 BRG_collapse.1.t:0 "我々の死を望む者たち"
 BRG_collapse.1.desc:0 "歴史は西洋文明の隆盛と没落を支配する時を刻む時計を展示し続けてきた。男や女や子供の死から世界各地の王国や帝国まで、そのすべてがこの時計に支配されている。時計の音が時間に正確なアーリア人の心を通して響く一方で、今日我々の足元に跪くべき無数の亜人どもの命と心の鼓動を形作っている。真の支配者はこのような宇宙の時計の音が優れた人間の血と遺伝子を通して、自分を敵と見なす人々に対して響いていることさえ認識している。\n\nそして今日これらの優れた人間は自分たちが世界との戦争に身を投じていることを知り、我が国の強力な戦士たちはこの時計に翻弄されていることを理解し、我々の騎士団領そのものが歴史の支配者の力のようなものをもっていること実感しているのである。今日青、白、赤の旗を振り、共和主義と民主主義の必要性を唱えるフランス人は時計にしがみつき、猛烈な腐敗を利用して永遠に続くはずの主従関係を破壊しようとしている。今日ベルギー人は北部を荒らしまわっている。野蛮な隣人である残忍なフランデレン人と共に、時計の数字をかいくぐり、病的な形の民主的ナショナリズムの名の下にそこに定住した公正なアーリア人を切りつけ、刺し、殺している。そして今日淫らなカトリック教徒は過去の宗教の教えを持ち出して忠実で賢明な市民を彼らの惨めな「優しさ」の理念に引きずり込み、ユダヤ社会主義の肥大し醜く変形した思想で時計を引き裂いて汚そうとする運動の指揮を執っている。\n\nこれらの反逆者に加担するすべての男女や子供たちは自らの死刑執行令状に署名し、時計によって与えられたその猶予を無為にしている。一部の者は公然と戦争に立ち上がり、騎士団領と、この世界を支配する我々真の支配者に戦争を仕掛けようとしている。親衛隊全国指導者はその卓越した知恵で我々がまず力を注ぐべき公式の敵を選ぶことで、時を刻む時計の祝福の下で我々に与えられた勝利の栄光を享受する必要性を認識した。"
 BRG_collapse.1.a:0 "フランス人の脅威の斬首を開始する。"
 BRG_collapse.1.b:0 "出来損ない国家は今日死ぬべきだ。"
 BRG_collapse.1.c:0 "独立していない者は死んで何も得られない。"
 BRG_collapse.1.d:0 "神もポピーの種も汝を救わず。"
 BRG_collapse.2.t:0 "火の、剣の、灰の"
 BRG_collapse.2.d:0 "腐敗し退廃した土地の上に広がる灰色の空は騎士団領の地を這うように続く稲妻の嵐以外のものも映している。むしろ絶え間なく降り注ぐ雨と冷たい風を伴った灰色の空は、アーリア人の敵の焼死体や我々が焼き払ったトラックや銃から舞い散る灰を運んでいるのだ。\n\nほんの数時間前にノルトパリより運命的な戦争機械に鍛えられたアーリア兵がいる戦場へ「名誉ある死の拡散」が始まった。そこでは銃声と砲弾の音が瓦礫と血の海を撒き散らし、多くの兵士がこの恐ろしい反乱の犠牲となった。そして第一次、第二次世界大戦の戦場でもあったそこでは、敵は短い希望の中で壮大な光景を目にした。それはアーリア人の男たちが銃を捨て、多くの人の命を奪った塹壕を離れて戦いから退却している姿だ。この僅かな期間、勝ったと思ったフランス人やベルギー人は仲間を抱きしめて歓声を上げた。この戦いは彼らの堕落した民主主義、傲慢な独立の主張、そして不浄な教会への嫌悪感に満ちた愛のための戦いだったように見えた。\n\nしかし退廃的な人々が正義の力に打ち負かされたように、彼らの希望もまた石に打ち負かされることになる。ヴァルハラの天上に届く火と煙はノルトパリからでも見ることができ、アーリア人が撒いた破壊を示している。焦土と化した地球上で、見渡す限り燃料も補給もなく衰弱し飢えている奴らに、我々は不屈の怒りをぶつけるのである。"
 BRG_collapse.2.a:0 "そして奴らは自らに相応しい報いを得る。"
 BRG_collapse.3.t:0 "黒い太陽の夜を越えて"
 BRG_collapse.3.d:0 "初日は歓喜と興奮に包まれていたさ。その日の夜は無防備な親衛隊の連隊とその将校に短時間の間に致命的な攻撃を行って部隊を壊滅させ、最終的には民衆が団結して一つの壮大な革命を起こしたんだぜ。俺たちは一緒になって昔アーリア人が主張した領土から彼らを押し返して自分たちのための国家を作ったんだ。ヨーロッパの将校の中でも最も厳格で伝統主義者である大佐殿でさえ、長い間俺たちを虐殺してきたアーリア人に対する我々の軍事的成功の中で、酒宴とワインを楽しむために立ち止まっていたな。\n\nでも戦争が進むにつれ初日の朝の喜びも薄れていった。砲撃戦が増えれば犠牲者も増え、俺たちはアーリア人を押し返し続けたけど、奴らが退却した後に残した焦げて壊れた大地に疲れを感じざるを得なかったね。それでも俺たちはアーリア人の残忍さと専制政治に支配された偉大な田舎の残骸と廃墟を通り過ぎて抵抗を続けた。日が経つにつれ食料や水が不足し敵の撤退で破壊されたおかげで物資や支援が不足したため、隊内で内紛まで起きたんだ。しかも敵の撤退に伴う破壊により物資や支援が不足しているため隊員同士の反目が起こり、資源が枯渇するたびに疲弊していった。\n\n振り返ってみると、今と比べれば全てが簡単なことだったな。今や破壊が進み目の前には真っ黒な廃墟が続き、まるでベルダンやソンムの戦場のような光景が広がってる。そこが俺たちは塹壕を掘ったところだ。そしてそこに黒い太陽が昇った。機関銃の地獄の雨が降り注ぎ、獣の波が次々と押し寄せてきた。殴られ、飢えて服従させられたかつての仲間たちが時代遅れのライフルや爆薬、同胞を殺戮するのに使われたトレンチナイフなど最もシンプルな武器を携えて我々の隊列に送り込まれてきた。今大佐殿はこの塹壕の中で俺の隣に横たわっているよ。大佐殿の頭蓋骨は敵に打ち砕かれ彼の血はまだ俺の口に滴り落ちてやがる。今俺にできることはここで死んだふりをすることだけだ。敵が獣のように俺たちをあさる中、俺は心臓の鼓動が聞こえないことを祈るだけだ。"
 BRG_collapse.3.a:0 "我々が彼らの終わりとなる。"
 BRG_collapse.4.t:0 "事情が……今までとは違う"
 BRG_collapse.4.d:0 "昔はこんなことはなかった。武装親衛隊の中でも最大規模の師団の指揮官に任命されることは騎士団領でも特に名誉なことである。しかし輝かしい成功は国家と親衛隊全国指導者に与えられる名誉であるが、悲惨な時はそのような成功から遠ざかることになる。このことは失望をもたらすが、むしろこの脚本への失望は早すぎる死をもたらすかもしれない。戦場の状況を考えると、すべての死が騎士団領に多大な損害をもたらす時だ。しかしパイパーは簡単には死なない。いやもし彼の計画が親衛隊全国指導者の前で成功すれば、絶対に死ぬことはないだろう。\n\nかつて国家社会主義の名の下に新たな成功を収めたというニュースに誇りと満足感で輝いていたものが、今では部屋の中を暗くしていた。親衛隊全国指導者の執務室の入り口では、ある会話が交わされていた。我々の成功やアーリア人の伝統主義、指導者の交代、軍事ドクトリンそして我々の失敗など十数個の話題に移り変わっていく会話だ。この会議の真の意味は最終的に、親衛隊少将が勝利から生まれた新たなアイデアを提案した時明らかになるだろう。アーリア人兵士の血によって生まれた勝利ではなく、我々の産業と推進技術、核弾頭によって生まれた勝利だ。\n\nこれが親衛隊少将が今の生活状況に至るきっかけとなった会話だった。トラックはガタガタと音を立てて走り続け、周囲には彼の命を脅かす可能性があるならば相手の頭を吹き飛ばすことも厭わないアサルトライフルを持った4人の男たちがいた。パイパーの将来は戦場での快楽や人間以下の血の味を楽しむものではない。むしろ、この戦争の次のステップに備えて、すべての核兵器施設を行き来する旅になるのだ。"
 BRG_collapse.4.a:0 "我々の献身によって、忠誠によって、意思によって。"
 BRG_collapse.10.t:0 "我々の、新たな日"
 BRG_collapse.10.d:0 "いくらかの歴史上の人物にはあだ名が付けられている。例えば狡猾なアングロ人の黒太子や、死後につけられた例で言えば残忍なワラキア人のヴラド串刺し公や、あるいは奮闘が世界に知れ渡った何年も後に名付けられた征服されたフィンランド人の白い死神などだ。しかし歴史は年代記の次のページをめくったかのように、我々真のアーリア人は、今日の勝利によって、真にこの世界の支配者としての称号を手に入れたのである。\n\n騎士団領の各地では生まれた瞬間から背負わされた亜人であるという運命から命がけで逃がれようと、敵は自身の生活から逃亡した。しかし勘違いした不格好な愚か者が自分たちにはアーリア人の力に対抗するチャンスがあると自らを騙しているのだ。彼らが戦場で不可避の敗北をした際、退却できるかすら定かではない。彼らが退廃的なフランス人であろうと、野蛮なベルギー人やフランデレン人であろうと、赤いポピーの花のイメージに隠れているユダヤ・ボリシェヴィキの一つであろうと、すべての人が我々の遺伝子に直接コード化された真に輝かしい天性によって敗北したのであり、我々はこの世の退廃に一度は直面しながらも再び勝利を見出したのだ。\n\nしかし何よりもこの日に、我々の力に逆らって破れかぶれになって死んでいった腐敗した敵対勢力に対する親衛隊全国指導者の偉大な勝利を宣言する。しかし今はここで立ち止まったり躊躇したりする時ではなく、計画を立てる時だ。今こそ我々の征服の光を浴びて、親衛隊全国指導者の展望に栄光をもたらすのだ。"
 BRG_collapse.10.a:0 "戦争は終わった……"
 BRG_collapse.11.t:0 "最後の要求"
 BRG_collapse.11.d:0 "親衛隊本部および親衛隊全国指導者執務室宛\n\n要点だけ:\n\n現代では勝利が戦うすべての人に利益をもたらす訳ではない。勝利ではなく被殲滅の可能性が我々全員の肩にかかっており、この点で君と私も同じなのだよ、親衛隊全国指導者殿。我々のすべてとそして騎士団領全体のあらゆるフランス的なものを無造作に破壊するという救いようのない行いが君の狙いであることを、シャルルマーニュ師団の全部隊はもう知っている。我々が真面目に奉仕を続けようが、我々の人生のあらゆる点が君たちアーリア人の狂信のために悪用され、最終的に我々の手でフランス人を絶滅させるところまで行かされようとしていたのだ。しかし今や状況が変わった。\n\nあまりにも長くこの戦争が続いた結果、我々は騎士団領内で製造された核兵器を確保するという成功を今日収めることができた。戦場での成功が戦争での勝利であるとみなされていたが、20世紀では紛争は交渉材料や脅しで決まると考えられている。我々の支配下の核ミサイルを目前にして、君たちはこれ以上続けたくないだろう。もし君が休戦とこの虐殺の紛争の終結という即時の要求に従わないならば、我々が核の猛攻撃によって騎士団領や「模範的な」アーリア人、そして君自身は耐えられず全滅することになるだろう。10時間以内に返信するように。\n\nクリスチャン・ド・ラ・マズィエール"
 BRG_collapse.11.a:0 "アーリアリズムの名の下に、不名誉よりも死を選ぶ！"
 BRG_collapse.11.b:0 "我が構想は早世を許容しない。"
 BRG_collapse.12.t:0 "最後の問い"
 BRG_collapse.12.d:0 "親衛隊本部および親衛隊全国指導者執務室宛\n\n要点だけ\n\n私の個人としては、これ以上フランドル地方や騎士団領の他の地域に不必要な死をもたらすことを許すよりも、調査して結論を出すべきことがはるかによいと思います。私はあなた方へ忠誠と協力を望んでいるからこそ、反乱や暴動によって任務を停止させるのではなく、別の解決策に向けて努力する知恵が親衛隊全国指導者に備わっていると信じています。正しく交渉すれば、全ての者の間に十分な平和がもたらされ、騎士団領政府とランゲマルク政府の間に新たな協力関係が生まれることを信じています。\n\nもちろんこの文書の性質上、あなたの軍へのさらなる軍事行動にゴーサインを出すのではなく、急に交渉の場を設けたことについては一定の説明が必要でしょう。特に我々があなたの軍に何度か勝利した結果、開発した核兵器を軍事的に獲得したことで、指導者たちが騎士団領に対する無制限の核戦争を支持する者とより外交的な解決を望む者に分裂してしまっています。後者については、これを両国家の支援のための交渉材料としこの紛争を一挙に終結させたいと考えています。ランゲマルク組織の軍事的指導者は従順に回答をお待ちしておりますが、もし回答がなされない場合は我々自身の手で問題を解決することになります。"
 BRG_collapse.12.a:0 "自治権を狙う卑怯なネズミに屈してはならない！"
 BRG_collapse.12.b:0 "構想の実現のためにはこれを考慮しなければならない。"
 BRG_collapse.13.t:0 "恐怖は高貴な心を壊せない"
 BRG_collapse.13.d:0 "どうやったら備えられただろう。我々のうち誰がどうやったらが準備できたのだろう。確かに我々アーリア人はこの地と、この地を管理していた亜人たちを支配していた。しかし無線の雑音とパニックしかそばにない状態で、どうやって死の直面に準備することができただろうか？\n\n全ての始まりは今朝だった。ここ数週間、我々の収容所や騎士団領で続いていた雷雨は、ありがたいことに収まっていた。親衛隊の指導者になるには、時間と努力と勤勉さが必要だった。特に小さな家庭で育った者がオーレルシュタット強制収容所の指導者になった場合はなおさらだ。しかし私のリーダーシップの資質は私の経験に鍛えられたものだ。そのうちの一つである危機への対処能力は、北部の反乱軍が自身の利になるようにいくつかの軍事目標に核爆弾を投下する恐れがあるという無線連絡が入ったまさにその時崩壊してしまった。収容所のリーダーたちはショックを受けた。そしてこの連絡は誤報である可能性があると考えようとする前にラジオから再び、核攻撃目標が拡大され貴重な工業地帯を含むいくつかの都市が標的になるという情報が入ってきた。\n\n誰もが唖然とした。この戦争で奴らが核ミサイルを手に入れたことが信じられないのだ。しかし今は何もしないわけにはいかない。私はオーレルシュタット強制収容所全体の避難を命じ、奴隷たちには定期監査なのでそれに上層部が対応している間他の地域へ移動しなければならないと伝えた。最終的には私以外の上層部が彼らを連れ出すように直接命じた。その瞬間私は現実を目の当たりにした。これが私の運命なのだろうか？多くの強力なアーリア人に囲まれた騎士団領のリーダーとしてふさわしくないと判断されたのだろうか？その答えは、ミサイルが空から降ってくる前に出すことはできなかった。"
 BRG_collapse.13.a:0 "焼かれたものは再び蘇るさ！"
 BRG_collapse.14.t:0 "鋼鉄トラックでの説教"
 BRG_collapse.14.d:0 "トゥロネンは我々の指導の下でアーリア人の残忍な欲望の頂点となっていた。そこでは堕落者や腐敗の体現者が跪くか、あるいはゲルマン戦士の怒りを買って地球が汚れるような慈悲と哀れみを求める我慢し難い訴えをするということを私は学んだ。そこでの私の成長はゆっくりとしたものだったが、計算された綿密なものだった。すべての計画と行動は健康的な程度の狡猾さに裏付けられた正確な予測に基づいて行われ、私は街の主要な指導者の一人になるまで成長することができた。\n\n今我々は護送車の前の席に座り、狭い鉄製の有毒なガスを排出するトラックで私があれほど強く掌握していた街から逃げている。今私のすべての計画は北東部の忌まわしい野蛮人たちの手によって破綻しつつある。国家社会主義とこの地球上で支配すべきすべての偉大な人間のためにこの土地を請求したしたアーリア人に立ち向かうほど彼らはプライドが高く自惚れているのである。オーレルシュタットの破壊と核戦争の脅威は、退廃とユダヤ・ボリシェヴィズムで作られた王座に座っているにもかかわらずヨーロッパの王座にふさわしいと考える雑種の手によるものだ。どれだけの都市が必要であろうとも、我々は彼らのすべての爆撃を乗り越えて再び立ち上がるのだ。\n\nその時衝撃波が発生して明るい閃光と煙の雲が空に放たれ、トゥロネンの全てが核の地獄の壁に包まれた。恐怖のあまり全員が振り返り核爆発の影響を恐れて顔をしかめた。ある将校は泣き崩れ、トレンチコートのポケットに隠し持っていたキリスト教のロザリオを握りしめ、ユダヤ・ボリシェヴィキを讃える祈りを唱え始めた。私がワルサーP38の引き金を引いて空気中に亀裂が走ると、男たちは全員頬を丸く貫かれ口から頬を伝って血を流している元将校に目を奪われた。弱者はこの破滅を許した罪を償わなければならない。"
 BRG_collapse.14.a:0 "別の人が倒れようが、我々は立ち上がらなけらばならない！"
 BRG_collapse.15.t:0 "裏切り者の夜明け"
 BRG_collapse.15.d:0 "この地獄のような戦争で我々はどれだけのものを失ったのだろうか。先にこの地を支配していた獣に対する我々の正当な請求権を覆そうと必死に戦ってきた者たち全てが一堂に会し、世界の模範である偉大なアーリア人を後ろから刺して、我々の努力の多くを瓦解させてしまったのだ。それでも、親衛隊全国指導者は賢明で強力なリーダーであり、彼のリーダーシップの下で我々は、敵が作り上げたこの特徴的な地獄から騎士団領を救い出すことができる。今、親衛隊全国指導者とパイパーの名の下に、騎士団領はこの世界に栄光ある輝きを取り戻すのだ。\n\nしかしその取り組みの始まりは騎士団領の軍事施設の奥深くにあった。連日のように我々に勝利をもたらすのは、集結した軍隊でも最高司令部への新士官候補の訓練でも、武装親衛隊への新しい装備の準備と配備でもなかった。それは親衛隊全国指導者から発せられた最新の作戦、すなわち核兵器の生産と資源を一つの軍事行動に合わせて即座に投入することだったのだ。この作戦はフランス人の膝を震わせ、ベルギー人とフランデレン人は互いに抱き合って慈悲と許しを請わせ、カトリック教徒は偽りの神に向かって祈ってその強大さを証言させた。\n\n確かにこの戦争で我々を勝たせるのは装甲化された機動師団の活動のはずだったのかもしれない。先進的な銃器や優れた大砲や空中戦の名手たち、そしてアーリア人の強大な力の影響のはずだったのかもしれない。それらがかつて敵に次々と打撃を与え、彼らの流す血が第二次世界大戦の鍵となったのだから。しかし今、この戦争を制するのはアーリア人の心の力である。パイパー親衛隊少将は騎士団領を脅かす退廃者に対抗するために、何列もの核ミサイルの発射準備をしているのを退屈そうに見ていた。"
 BRG_collapse.15.a:0 "ヴァルハラが待ち受けている。"
 BRG_collapse.16.t:0 "逆襲"
 BRG_collapse.16.d:0 "ブルグント親衛隊の上層部から見ると、フランス人の歴史と人種的特徴は、多くの物足りない点があった。結局のところ、彼らはアーリア人に3度打ち負かされた劣等人種であり、上官の物欲のためにわずかな時間を過ごし、火が地球を焼き尽くした後はすぐに破滅するよう運命付けられていたのだ。第二次世界大戦中に親衛隊「シャルルマーニュ」が狂信性と忠誠心を見せたのにもかかわらず、騎士団領とブルグント体制の登場によってに彼らが脇に追いやられたのは、おそらくこのためであろう。\n\nそしてブルグント騎士団の同盟者が自分たちに反抗し、長い間世界の大変革の道具として培ってきたまさにその武器を自分たちに使うと脅してきたことで、このような事態になったのだ。親衛隊全国指導者とその最側近がフランス人軍団にはドイツ人の敵に対して大量破壊兵器をあえて使う勇気はないだろうと考えたのも、この傲慢さからだった。結局彼らは根っからの臆病者で堕落しており、アーリア人の意志にはかなわないと考えたのだ。\n\nしかしフランスのSS軍団はあまりにも長い間騎士団領の狂気と飢えに取り込まれていたため、そのイデオロギーを自分のものにしてしまっていた。だからヒムラーが兵士に前進の続行を命令すると、ミサイルが飛んできた。SSの攻撃陣地が消滅し、すぐに後方の司令所とブルグント内陸部の高額司令所もその後を追った。\n\n報復されないとでも思っていたのだろうか？かつて傀儡であったブルグント人たちの度胸に驚愕して、すぐに対応できなかったのだろうか？それとも幸運にも親衛隊全国指導者を攻撃で殺すことができ、彼の暗黒国家も一緒に消滅したのだろうか？それは誰にも分からない。全国指導者は相手の反応を予測できながらも、できるだけ多くの敵を道連れに自分たちのやり方で闇の中に入っていくことを選んだのかもしれない。\n\nいずれにしてもミサイルは発射され、長い間闇と秘密に包まれていた影の国は一瞬だけ明るく燃えたが、すぐに燃え尽きてしまった。やがて、放射能に汚染された荒れ地に少数の生存者が這い出てきたが、長くは続かなかった。"
 BRG_collapse.16.a:0 "ひょっとすると最後に笑ったのはカエルだったかもしれない。"
 BRG_collapse.17.t:0 "北からの嵐"
 BRG_collapse.17.d:0 "いったいワロン人は歴史にどんな影響を与えたのだろうか？彼らの業績や勝利や意味、目的は何だったか。アーリア人や大和民族やアメリカ人といった神聖な名のある国々に比べれば、ほとんどない。彼らに恐るべき強さや偉大な建造物や恐ろしい勝利の物語はなかった。親衛隊全国指導者とその手下たちの基準からすれば彼らは小さな存在であり、騎士団領の軍隊の中に小さな軍団を持つに過ぎず、国家社会主義の真の計画が実行されたときにはすぐに一掃されてしまう存在だった。\n\nしかしアーリア人の傲慢さより彼らは相手を致命的に過小評価していた。親衛隊「ランゲマルク」は数や装備では敵に及ばないものの、核破壊能力では敵に匹敵していたのだ。\n\n敵からの手紙が届いたとき、総統とその親しい仲間たちは、「間違いない」と思った。「このような小さくて価値のない国が、真の総力戦でアーリア人に挑戦する勇気はないだろう」と。彼らは間違っていた。\n\nワロン人はその宣言通りにブルグント人に壊滅的な核ミサイルの一斉射撃を行い、ブルグント人は即座に報復したのである。多くの奴隷の命を犠牲にした収容所や要塞は、いたるところで消し去られた。不動の忠誠を誓っていたブルグントの指導者の中枢はこの炎に耐えられず、表舞台から姿を消してしまった。"
 BRG_collapse.17.a:0 "そして純粋な無秩序が世界に放たれたのである。"
 BRG_fall_ragnachar:0 "[GetBRGFocusFall_Ragnachar]"
 BRG_fall_ragnachar_desc:0 "現在ヨーロッパ西部を支配している騎士団領は、親衛隊全国指導者の英知によって当時西の泥棒政治の自由主義者が支配していた西欧に取って代わる国家社会主義の防波堤として最初は構想された。当時彼の前に立ちはだかったのは今でも私たちにとってあまりにも身近である敵だった。フランスである。フランスはヨーロッパで最も退廃的で、道徳的かつ精神的に破綻した国であり、この退廃的な疫病は何世紀にもわたってヨーロッパの空気を汚染し続けてきた。ライヒにおける戦争の勃発は我々の当初の計画通りではないが、それでもフランス問題の解決策を行使する機会を与えてくれた。\n\n我々の解決策はフランスを破壊することである。騎士団領の誇り高き戦士たちは、祖国のためにこのような恩恵をもたらす機会を毎晩夢見ながら毎日訓練して一世代を過ごしてきたし、ヴィシー政権の軍隊よりもはるかに優れた装備と訓練を備えている。総統の悲劇的な死と内戦の開始は、ドイツ人のライバル国家としてのフランス人の、永続的な終焉を銀色の裏地で告げるものである。\n\nフランスよ、最後のお別れだ。"
 BRG_penal_repair_battalions:0 "[GetBRGFocusPenal_Repair_Battalions]"
 BRG_penal_repair_battalions_desc:0 "我々がフランス軍に勝利した時のように、最も綿密に計画され実行された戦争において征服の一部が台無しになることは避けられない。ヴィシー政権の申し訳程度の軍隊を消滅させることに成功しただけでなく、我々は偶然にも多くの道路、工場、フランス人を抹消してしまった。親衛隊全国指導者から発せられた開発計画を達成するためには、すべての価値ある資源を最大限に活用する必要があるのにかかわらずだ。\n\n幸いなことに我々の労働の成果には、それを手に入れるために必要な治療薬が含まれている。フランスの道路や工場はすべてフランス人の手によってフランスの利益のために建設されたものであったが、その同じ手が今度はドイツ民族のさらなる発展のために再建するのだ。我々の国の新しい不本意な構成員はフランス人には最も珍しい行為である誠実な労働によって、彼らの生命を維持する酸素とお粥を得ることになる。我々に抵抗した兵士やそれを幇助した民間人は一斉に処刑されるのではなく、代わりに新たに併合された騎士団領の領土のインフラを再建・改修することで、我々の体制を支援するという彼らにふさわしい機会を与えられることになる。彼らはその機会に感謝するだろう。しないのであれば死んでもらう。"
 BRG_confiscate_all_decadence:0 "[GetBRGFocusConfiscate_All_Decadence]"
 BRG_confiscate_all_decadence_desc:0 "フランス人が最も大切にしているのは彼らの絵画や彫刻などの美術品や身体芸術だが、それらは全て我々にとってはゴミ同然であり、親衛隊やドイツ人にとっては無用の長物である。しかし我々の厳格な道徳観は世界中の美術品収集家やその他の変質者には共有されておらず、あれやこれやの「美術品」のために我々に法外な金額を熱心に支払う堕落したように裕福な男たちには事欠かないのだ。富は戦争物資とそれを作るための資源を手に入れるのに使えるのだから、我々は喜んで取引に応じる。"
 BRG_globalplan_elefant:0 "[GetBRGFocusGlobalplan_Elefant]"
 BRG_globalplan_elefant_desc:0 "騎士団領の状況が確実に安全になった今、本拠地の運命を気にする必要はない。今は外に目を向けるべき時だ。前総統は我々の諜報員との不幸な出来事を乗り越えたが、彼はこの世ではもう長くなかった。彼の運命的な死以降、世界は混沌とした無秩序な状態に陥っている。この無秩序の中に我々の未来がある。\n\n暗黒大陸は炎上している。我々の同盟者はアメリカとの無益な争いに巻き込まれ、遠く離れた土地の未来を巡って争っているのだ。もしうまくドミノを倒せば、この紛争は世界のチェス盤上のポーンの戦い以上のものに発展するかもしれない。"
 BRG_sowing_the_seeds_of_discontent:0 "[GetBRGFocusSowing_The_Seeds_Of_Discontent]"
 BRG_sowing_the_seeds_of_discontent_desc:0 "アメリカ合衆国が巨人であるとすれば、それは歴史上から生まれた最もか弱い巨人である。アメリカ人たちは自分たちの国は「自由」と「フリーダム」の砦であると言う。しかしこの国を支配しているのはユダヤ人と不良の陰謀であり、その薄いベールを利用しておだやかな民衆から搾り取り再び世界にその影を広げようとしているが、これほどまでに薄っぺらなベールで隠された弱さは前例がない。\n\nしかしアメリカという国の弱さを利用することはできる。我々は膨大な破壊的資源をアメリカに動員することで、そこから彼らの政府がアフリカで行っている邪悪な征服戦争を暴露するキャンペーンを開始する。アメリカ国民はすでに種を蒔いているのだから、私たちがすべきことは、その植物に水をやりアメリカ国内の不満と不安を見事に花開かせることだけである。"
 BRG_growing_the_chaos:0 "[GetBRGFocusGrowing_The_Chaos]"
 BRG_growing_the_chaos_desc:0 "南アフリカはこのアフリカでの戦争において我々「側」ではないが、敗北してしまえば敵として不適格であり、ケープタウンが簡単に陥落してしまえば、騎士団領がこれまで行ってきた努力はすべて無駄になってしまう。南アフリカの降伏が早まってしまうと、ドミノ倒しができなくなってしまうのだ。\n\nこれに対する一時的な処方箋は単純だ。彼らが小さな闘いを続けるための手段を我々が十分に与えれば、もっとエキサイティングな行動ができる舞台を我々は用意し続けることができるかもしれない。南アフリカ人はきっと「アメリカ」の軍備を余分に受け取っても疑問に思わないだろう。"
 BRG_cutting_the_cords:0 "[GetBRGFocusCutting_The_Cords]"
 BRG_cutting_the_cords_desc:0 "ヒュティッヒと彼のアフリカ親衛隊は、自分たちがゲリラ戦の模範であり、南アフリカ戦争の流れを停滞させることに成功したと信じているが、彼らはアフリカ戦線で真のゲリラ的恐怖を引き起こすのに必要な解放された自由と資源を持っていない。\n\n我々はアフリカの我々の操り人形を縛っている糸の一部を切り、彼らが真のテロ攻撃を行うように編成できるように、我々の残っている軍需品と装備を彼らに与えるだけでよいのだ。どんな道も安全ではなく、どんな橋も無傷ではいられないだろう。アフリカで一歩でも歩くこと自体がますます危険なものになるだろう。"
 BRG_schencks_empty_tanks:0 "[GetBRGFocusSchencks_Empty_Tanks]"
 BRG_schencks_empty_tanks_desc:0 "ヴォルフガング・シェンクと彼のドイツ空軍は南アフリカの空の恐怖である。ズュートウェストアフリカの猛禽類から逃れられる地はほとんどない。これこそがまさに問題なのだ。ドイツ空軍がアフリカの空を支配するたびに、ケープタウンへの道がアフリカの盾に少しずつ開かれていくのだ。我々はズュートウェストアフリカの航空優勢を緩和して、OFNが今後何ヶ月も戦い続け、戦争を長引かせることができるようにしなければならない。\n\nズュートウェストアフリカの航空活動を遅滞させるために我々がすべきことは、彼らの航空機が突然の燃料不足に陥るようにすることである。その方法は簡単だ。いくつかの重要な石油輸送船が悲劇的にも沈没し、さらにいくつかの重要な石油・燃料ラインが「アメリカの妨害工作」の対象となるだろう。今後、アンゴラやナミビアの滑走路でエンジンが稼働することは多くなくなるだろう。"
 BRG_mullers_broken_supply:0 "[GetBRGFocusMullers_Broken_Supply]"
 BRG_mullers_broken_supply_desc:0 "ツェントラルアフリカ国家弁務官区軍はおそらくアフリカの盾の中で最大の軍であるにもかかわらず、戦争努力をする上で最大の困難に直面している。オストアフリカやスュードウェストアフリカといった相棒が手助けできない物流上の課題は、彼らが直接引き受けなければならない。アフリカ大陸の半分を横断するこのような物流網はかなり脆弱なものだ。\n\nいくつかの道路を封鎖していくつかの橋を爆破し、ツェントラルアフリカの運河を破壊するだけで、彼らの混乱した物流システム全体が停止し、アフリカの盾の南アフリカへの進撃がほぼ停止した状態に追い込まれるだろう。"
 BRG_elefant_the_final_moves:0 "[GetBRGFocusElefant_The_Final_Moves]"
 BRG_elefant_the_final_moves_desc:0 "どのチェスのゲームにも必ず終局がある。駒が倒されてポーンが減っていく中で、王は勝利のための決定的な一手をしなければならないことを知る。さもなければ王は倒れたポーンの仲間入りをすることになるのだ。同様にすべての戦争は終わらなければならない。人が死に、資源が消費されるれると、どんなに偉大な征服者でも戦闘に疲れてしまう。\n\n南アフリカ戦争は風前の灯火であり、終局は避けられない。しかし我々が有利な結末を迎えるためにはまだ打つ手がある。その鍵を握っているのが、アフリカの我々の仲間であるハンス・ヒュティッヒだ。"
 BRG_out_of_the_shadows:0 "[GetBRGFocusOut_Of_The_Shadows]"
 BRG_out_of_the_shadows_desc:0 "ヒュティッヒは大胆な人物だが、我々の目的のためには、彼がこれまでに示したものよりも遥かに簡潔な振る舞いが必要だ。彼と彼のアフリカ親衛隊をさらに強化し、疑いようがない紛争の拡大を起こさなくてはならない。強さ、いや、強さの幻想ほど心を強くするものはない。\n\n我々は直ちにオストアフリカに自国の軍隊を派遣する。彼らはそこから直接戦場に投入され、死力を尽くして活躍してくれるに違いない。このようなプロの力を目の当たりにすれば、オストアフリカの人々は自信を持ち、遅れていた努力を加速させることができるだろう。"
 BRG_hiding_in_plain_sight:0 "[GetBRGFocusHiding_In_Plain_Sight]"
 BRG_hiding_in_plain_sight_desc:0 "南アフリカ人が戦いを続けられるように「アメリカ」の武器を慎重に輸送したように、オストアフリカも戦うための手段を必要としている。ヒュティッヒが完全に武器に窮しているわけではないが、より大きな努力を促すためには彼が自分の備蓄を信用する必要がある。我々は彼に十分な信用を与えよう。"
 BRG_igniting_huttigs_rage:0 "[GetBRGFocusIgniting_Huttigs_Rage]"
 BRG_igniting_huttigs_rage_desc:0 "オストアフリカの緑豊かなジャングルには様々なものが存在する。エキゾチックな野生動物、驚異的な光景、そして数え切れないほどの化学兵器の備蓄。アフリカの最終的な解決と征服のために備蓄された致死性のガスは、今ではアフリカ中のうまく隠された倉庫の中にしっかりと残されている。それは無限の可能性を秘めているのだ。\n\nヒュティッヒの小さな怒りに真の火がついてその怒りとともに彼の豊富なガス兵器が解き放たれさえすれば、この南アフリカの小競り合いは真の意味でのすべての戦争を終わらせる戦争に発展するかもしれない……"
 BRG_the_call_to_arms:0 "[GetBRGFocusThe_Call_To_Arms]"
 BRG_the_call_to_arms_desc:0 "ハイドリヒはドイツ内戦の参加者の中で唯一、国家社会主義に忠実な人物である。残りは裏切り者であり、彼らの忠誠心は資本や高慢な将軍あるいは彼ら自身のエゴイズムにのみに向けられている。彼らは皆太陽が昇るのと同じくらい確実に、当然の終わりを迎えるだろう。しかしなるべく早く太陽が昇るようにすることは我々に課せられた義務である。ドイツの親衛隊はブルグントの親衛隊の強さに比べて見劣りする。裏切り者を始末するために全軍をラインラントに送り込む余裕はないが、ハイドリヒがゲルマニアの支配者に正当に昇格するのを支援するためにできることはすべて行う。"
 BRG_in_heydrichs_wake:0 "[GetBRGFocusIn_Heydrichs_Wake]"
 BRG_in_heydrichs_wake_desc:0 "ハイドリヒのSS支部の特に弱点は戦線の安定化を図る上での慎重さに欠けていることである。ドイツのSSが征服された町に入っていっても、彼らは処刑に値する反体制派を十数人しか見つけられないかもしれない。ブルグントのSSが同じ町で同じ作戦を行えば、少なくとも百人は確実に殺すだろう。ハイドリヒの部下は戦争の最前線に力を注いで、後方の鎮圧は我々に任せるのが最善である。"
 BRG_flood_the_border:0 "[GetBRGFocusFlood_The_Border]"
 BRG_flood_the_border_desc:0 "ライヒのあちこちで爆発し、地平線から弾丸が飛んでくる。この荒廃はハイドリヒの広大な領土の製造能力を助長するものではない。彼ら自身の要因で戦争を維持できないのであれば、彼のスポンサーである我々がその穴を埋めることになる。ライヒ内でハイドリヒに忠誠を誓っている者でドイツ製のライフルを手に入れることができない者は、ブルグント製のライフルを手に入れて戦うだろう。騎士団領とライヒの国境にはあらゆる種類の戦争物資があふれるであろう。ハイドリヒがこの戦争に勝利することは親衛隊全国指導者にとって特別に重要であり、この目的を達成するためには我々の産業能力の一部を犠牲にすることは、高すぎる代償ではない。"
 BRG_death_from_a_mile_away:0 "[GetBRGFocusDeath_From_A_Mile_Away]"
 BRG_death_from_a_mile_away_desc:0 "真の国家社会主義者であるライヒと戦う裏切り者たちは「蛇」と表現するのが最も適切であり、そして蛇と頭についての古い真の格言がある。優れたライフルともう一組の目を持つ熟練した狙撃手は、よく訓練された敵の小隊を無秩序な暴徒に変えることができるが、これは我々の目的にとって素晴らしい投資効率だ。我々の軍隊が提供できる最高の狙撃手が前線に送ってハイドリヒを支援させ、できれば敵の基盤の一部に打撃を与えさせる。1マイル離れたところから死が迫ってきても耐えられるのは最も鋼鉄な男だけであり、そして我々だけが真の鋼鉄でできている。"
 BRG_terrorkampagne:0 "[GetBRGFocusTerrorkampagne]"
 BRG_terrorkampagne_desc:0 "空中は戦場の中で最も近代的な場所であり、そこでも国家社会主義の聖火が支配することになる。敵の戦闘機や敵の都市はすべて燃え尽きた瓦礫となってすべて祖国の記念碑となるだろう。我々は、裏切り者の軍隊にドイツ人が勝利したことを祝いながら、我々の善良な女性や男性を堕落させようとした反逆者の豚を焼き殺して焚火にしているのだが、敵の戦闘機や都市も同じ目に合うのだ。敵は恐怖を知り、頭上を飛ぶ次の飛行機の音が自分の最後になるのではないかと考えて夜も昼も震えることになるだろう。"
 BRG_leading_the_charge:0 "[GetBRGFocusLeading_The_Charge]"
 BRG_leading_the_charge_desc:0 "ハイドリヒの戦争への「援助」は終わった。内戦が激化する今や、我々自身が先頭に立つ時が来たのだ。親衛隊騎士団領ブルグントの戦士たちはハイドリヒの忠誠派に模範となる戦い方を示すだろう。我々の師団は、我々の祖国の最前線でその先の腐った世界の暗闇に行進するろうそくを保持する。我々に反抗するすべての兵士は反逆罪に問われて法的処罰を受けることになるだろうし、我々が期待する基準を満たすことができないハイドリヒ軍も同様だ。中途半端な対策は完全に終わった。ハイドリヒがライヒの権力を握ろうとする試みが成功するか失敗するか決まる時である。"
 BRG_the_spartan_phalanx:0 "[GetBRGFocusThe_Spartan_Phalanx]"
 BRG_the_spartan_phalanx_desc:0 "ドイツSSの我らの身内がこれまで勝利を達成できなかったのはリーダーシップの失敗に起因する。そのため我々の熟練した指導者がハイドリヒ自身の身内の中で最も無能で人種的に純粋でない者を取り替え始める時である。彼の将校の多くは内戦で才能を発揮しており、椅子を維持できるだろう。残りのそうでない者は指揮の責任を怠った将校という運命を辿って消えていくだろう。我が政権に忠誠と国家社会主義への献身を誓う者だけが、指揮系統に名を連ねることができるのである。ファランクスの強さは、その最も弱い部分がどの程度強いかで決まる。"
 BRG_blot_out_the_sun:0 "[GetBRGFocusBlot_Out_The_Sun]"
 BRG_blot_out_the_sun_desc:0 "騎士団領の飛行可能なものは全て戦争支援のために東へ送られる。我々の戦闘機は、合理的と思われる最高レベルの生産水準で大量生産され、さらに10%追加で生産されるだろう。我々の航空機はライヒの太陽を消し去り、日陰の到来がSSの到来となるだろう。我々の陣営は最も純粋なドイツ人が最も熱狂的なドイツのイデオロギーのために戦う内戦の陣営であり、我々はその両方を等しく誇りに思っている。空から降ってくる銃声を、我々がドイツ民族の祖先に今でも思いを寄せている証とし、彼らの名において裏切り者と戦うのだ。"
 BRG_fire_and_brimstone:0 "[GetBRGFocusFire_And_Brimstone]"
 BRG_fire_and_brimstone_desc:0 "銃では足りない。爆弾でも足りない。敵の大部分を破壊することも敵の産業にある程度の損害を与えることも敵の多くの兵士を殺すことも十分ではない。我々はこれらすべてを成さねばならない。彼ら全員が死に、崩れ、燃えなければならない。しかしこのような総合的な破壊を可能にする兵器はほとんどないのである。幸いなことにドイツの優れた科学力は、戦争における節度という難問に対する答えを長い間考えてきた。1マイル離れた1人の敵ではなく何百マイルも離れた何千人もの敵を叩くために、騎士団領の至る所にロケット施設とそこから発射する武器が建設されている。産業工場にロケットが降り注ぎ、自由主義者の大学が爆発で消滅し、将軍の矜持が自軍に降りかかる災難な戦場で灰燼に帰するとき、立っているドイツ人は我々の戦線の後ろに立っている人たちだけになるだろう。"
 BRG_a_predictable_failure:0 "[GetBRGFocusA_Predictable_Failure]"
 BRG_a_predictable_failure_desc:0 "ハイドリヒの敗北は不幸なことであるが、実際には親衛隊全国指導者はその優れた知能でハイドリヒが最初から失敗することを知っていた。全国指導者がライヒを飲み込んだ腐敗を目の当たりにし、自分と総統が無から築いたものが脅かされていることを知ったとき、彼は行動を起こした。\n\nハイドリヒはSSが彼を最も必要としていた時に、正体を現した。臆病者の姿だ。\n\n彼は候補者の中では最も許容できる人物であっただろうが、最終的には望みのない人物でしかなかった。残念なことだがハイドリヒはライヒがどれほど堕落したかの象徴として最も強く記憶される。とはいえ彼の敗北から得るものがないということではない。学ぶべき教訓があり、彼の力が失われた今我々は崩壊と引き起こされた混乱から利益を得ることができるのだ。"
 BRG_evacuate_loyal_officers:0 "[GetBRGFocusEvacuate_Loyal_Officers]"
 BRG_evacuate_loyal_officers_desc:0 "ハイドリヒのSSにはその名にふさわしい者はほとんどいなかった。あまりにも多くの者が、ライヒ全体に蔓延している腐敗と停滞と倒錯性によって取り返しのつかないほど汚染されていた。しかしこの汚物と腐敗の塊の中であっても、ライヒの腐敗と堕落を目の当たりにしてそれを冷笑する人々がまだいることを理解するだけの賢明さと鋭敏さを親衛隊全国指導者は持っている。\n\nハイドリヒが死んだ今、純粋なライヒへの最後の希望のために、我々は真のアーリア人に代替手段を提供する。我々が許容できると判断した兵站担当者に手を差し伸べ、祖国の病を浄化しようとした罪で彼らを罰しようとする貪欲な野蛮人から安全な避難所を提供するのだ。\n\nブルグント親衛隊の中で彼らは目的を見つけるだろう。親衛隊全国指導者の下で彼らは救済を見出すであろう。"
 BRG_withdraw_the_elites:0 "[GetBRGFocusWithdraw_The_Elites]"
 BRG_withdraw_the_elites_desc:0 "ハイドリヒ軍の崩壊により我々の国境は彼の兵士の残骸で溢れかえっている。彼の無能さのために、SS師団や兵士たちは他の総統候補者たちに無慈悲に追われている。自暴自棄によるものか、あるいは明確な意思の元なのか、これらの人々の中には我々に進路を定めるものたちがいる。\n\n我々はハイドリヒ軍の多くの失敗者や堕落者を受け入れようとは思わないし、彼らが失敗の結果を負うのは当然のことだ。しかし親衛隊全国指導者には慈悲の心があり、彼らを騎士団領に連れてくるように指示している。ここで彼らは慎重に選別され、観察される。真の国家社会主義の信奉者であり、アーリア人種の擁護者であるアーリア人はここに居場所を見つけられるだろう。そうでない者には劣等人種にふさわしい唯一の役割が与えられる。\n\nそれは奴隷だ。"
 BRG_nuclear_keepsakes:0 "[GetBRGFocusNuclear_Keepsakes]"
 BRG_nuclear_keepsakes_desc:0 "核爆弾計画に不可欠な道具であり、力である。ハイドリヒが占領していた領土内にはそうは多くないものの、古い核爆弾が多数存在していた。そして我々にまたとない機会を与えてくれた。その土地は混沌としたままで、核爆弾のセキュリティや警備も不十分なままである。\n\nもちろん大規模な回収作業を行えば他の総統候補者の注意を引くことになり、この段階ではそれを望んでいない。しかし全国指導者はその狡猾さにより、我々ができることを引き出すための方法を決定した。\n\nハイドリヒの旧領土に小さなチームを送り込み、できる限りの量を必要であれば解体して密輸し、残りのものは破棄する。これは親衛隊全国指導者の構想の導きのおかげで無駄にせずに済んだ好機だ。"
 BRG_our_new_man:0 "[GetBRGFocusOur_New_Man]"
 BRG_our_new_man_desc:0 "全国指導者は非常に悩んでいるが、ライヒが失われた獲物であることを理解している。慎重な指導と徹底した浄化によって、祖国を救済することができるのは我々だけである。他に誰が残っているというのだ？堕落したリベラル派と、腐敗して停滞した愚か者たちだ！\n\nしかしたった一つの小さな希望が残っている。ヘルマン・ゲーリングだ。\n\nもちろんライヒを救うためではない。ゲーリングは他の誰よりも迷走しており、重要なのは彼ではなく、彼の軍国主義者の同盟者である。シェルナーはゲーリングを利用して反抗的なヨーロッパに戦争を仕掛け、我々に平和をもたらそうとしている。彼の成功を確実なものにするために、我々は彼に武器や「志願兵」や物資を秘密裏に供給し始めるだろう。彼の将来の政権に何らかの影響力を持つことができるだろうか？それに越したことはない。"
 BRG_blow_the_passes:0 "[GetBRGFocusBlow_The_Passes]"
 BRG_blow_the_passes_desc:0 "ライヒは肥大化し、邪悪で腐敗かつ堕落した国家である。国家社会主義とアーリア人種を裏切った者たちに支配されてしまった国。忍耐強い親衛隊全国指導者はライヒを容認し、救済の可能性の兆しを注意深く見守っていたが、今後はもうチャンスは与えられない。\n\n帝国との関係を断ち切る時が来たのだ。\n\n橋は吹き飛ばされる。道は引き裂かれる。峠道は破壊される。祖国へのすべての入り口が閉鎖される。それは確かに象徴的なもので我々とライヒの間に何の変化も起こらないが、明確なメッセージにはなるだろう。現時点より破綻した国家との関係は終わりだ。"
 BRG_free_the_slaves:0 "[GetBRGFocusFree_The_Slaves]"
 BRG_free_the_slaves_desc:0 "祖国は堕落の巣窟と化した。ポーランド人、ユダヤ人、スラブ人、その他の劣等人種はライヒの各地で暮らし、働いている。しかし劣等人種であっても時には役に立つこともある。動物と同じように、彼らはアーリア人種に対する憎しみに最も影響されており、そして多くのが奴隷として働かされていることでその感情が高まっているのは確かだ。\n\nそして狂暴な動物のように、解き放たれれば彼らは暴れ出す。\n\nこの奴隷どもの最終的な運命はどうだってよい。重要なのは彼らが引き起こす混乱だ。ライヒにいる部下たちは密かに奴隷収容所の妨害活動を行い、祖国中に混乱をまき散らす。奴隷がいなくなれば彼らの補給線は機能しなくなり、我々は必要に応じて自由に行動できるようになる。"
 BRG_a_learning_opportunity:0 "[GetBRGFocusA_Learning_Opportunity]"
 BRG_a_learning_opportunity_desc:0 "終わった。我々の手はライヒから洗い流され、親衛隊全国指導者の構想を実現する時にだけ汚すことになる。誰が勝とうが彼らをその退廃と倒錯の中で煮込ませるのだ。彼らの行動はもはや重要ではない。今のところは我々は内部の問題に集中する。\n\nハイドリヒのSSからは何の価値も得られないように思えるかもしれないが、親衛隊全国指導者は賢明にもハイドリヒのSSのメンバーの中で受け入れ可能な者に諮るべきだと判断した。ハイドリヒは失敗だったが、彼の崩壊から学ぶべき教訓がある。\n\n彼らの記録と経験がまとめられれば、我々の最高の有能な人材は、SSをアーリア人の堅固な擁護者かつ（最も重要なことだが）決して失敗しない者へと洗練・形成するためにこれを用いるだろう。"
