 POLITICS_HEINRICH_HIMMLER_DESC:0 "ハインリヒ・ヒムラーは何十年にもわたってナチス党の忠実な構成員であり、1923年のミュンヘン一揆にすら参加している。一揆の後の数ヶ月間と同様に、ライヒの失敗はヒムラーを落胆させ、幻滅させ、そして以前にも増して自分のイデオロギーを傾倒させた。\n\n戦後の幸福感が薄れて壮大なプロジェクトがドイツの産業を圧迫し始めると、ヒムラーの信仰は揺らいだ。経済が崩壊しゲルマニア政府がそれを救うことができなかったとき、彼の信念は弱まった。そしてロシア人がモスコーヴィエンを奪還しそうになったとき、彼の信仰は砕け散った。これはユダヤ人の陰謀でも連合国の妨害工作でもないはずだ。誰も帝国の背中を刺すことはできなかった……ナチス自身を除いては。\n\nヒムラーはナチ党こそが腐敗しドイツを内側から腐らせているのだと確信した。ライヒをそれ自身から救うことがヒムラーの義務、いや使命だったのだ。パリ、ゲルマニア、急速に崩壊しつつある東部のA-A線などで武装親衛隊の部隊がヒトラーを倒し、ドイツを正しい方向に導く準備をした。しかしこの計画を嗅ぎつけたシュパイデルは、「バックファイア作戦」でその計画を初期の段階で破綻させた。\n\nヒムラーの計画が漏れ、何ダーズもの師団が捕らえられたことで、SSは破滅したかに見えた。ヒトラーは稀にしか見せない明晰さで、ヒムラーを殺せば内戦が勃発することを察し、ゲルマニアから遠く離れた領地をヒムラーに提供し、ライヒの政治に関われないようにした。親衛隊騎士団領ブルグントである。ヒムラーは渋々それを受け入れ、SSドイツ支部の管理を忠実な副官ラインハルト・ハイドリヒに任せて、ナンツィヒに向かった。しかしヒムラーは自分の考えをより不動なものにし、自分に対するなされた不正義を忘れてはいなかった……"
