 BRG_arbeiterkultur_desc:0 "帝国の退廃はアーリア人市民に自己満足的かつ怠惰な態度を育んだ。社会的寄生と退廃という2つの脅威を退けるにはすべての国民が騎士団領のために働くことを奨励しなければならない。"
