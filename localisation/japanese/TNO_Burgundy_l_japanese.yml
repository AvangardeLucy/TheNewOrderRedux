 BRG_das_landwirtschaftsamt_desc:0 "祖国からすべての退廃を排除して人々に真の国家社会主義思想を教え込めば、アーリア人は自給自足の生活ができるようになるが、我々はまだそこには至っていない。\n\n残念なことに騎士団領の食糧供給は短期間で低下しており、この貴重な資源をよりよく管理するための新しい組織を設立して対処しなければならない。これらの措置は一時的なものであり、ユートピアへの道が開けたら元に戻すことを親衛隊全国指導者に強調している。"
 BRG_food_for_factories_desc:0 "指導者が十分な食事をしていても、産業基盤全体が飢餓で崩壊してしまっては意味がない。生産量を維持するために最も重要な工場で働く人々に適切な食事を提供することを最優先しなければならない。\n\nもちろん常識的な範囲でだ。収容所の工場で働くベルギー人の奴隷にドイツ人の現場監督やエンジニアと同じような質の高い生活をさせたくはない。結局死体には何の価値もないのでそうなっては困るというだけだ。"
 BRG_a_simple_ration_desc:0 "戦争（あるいはそれに類する苦難）の時、「配給」が意味するところは軍人と民間人の生活で異なる。前者ではいつ、どのような食事をしてよいかが定められている。後者の場合はまだ自由度が高く、食材に制限があるだけだ。\n\nしかしなぜそうしなければならないのか。一般の労働者にも塹壕の中の仲間と同じ指標が与えられてはいけないのだろうか？栄養価が高くて食べ応えがあり簡単に作れる食事が同じように与えることが、国民のためではないだろうか？"
 BRG_specialized_assistance_desc:0 "騎士団領ほど産業の火が熱く燃えているところは世界に例がない。騎士団領を世界の工場に変えるために、親衛隊全国指導者の統治とアーリア人によって飛躍的な進歩がもたらされた。このような工業力の高まりに伴い、工業の専門家や物流の専門家の人口も多くなっている。\n\n彼らの技術は工業生産に最も適しているが、農業計画にも効果があるかもしれない。そのためドイツ人専門家を鍛冶ではなく、畑の調整に振り向ける計画が立てられている。"
 BRG_expand_rodomo_sillos_desc:0 "アーリア人はひたすら畑仕事をすることで予想もしないほどの収穫を得ることができるかもしれない。しかしアーリア人の労働の成果を保存する適切な設備がなければ、すべてが無駄になってしまう。穀物は腐りドイツ人は飢える。このような事態を避けるために、騎士団領は食糧貯蔵庫と流通のネットワークを大幅に拡大することにした。\n\nこのネットワークはロドモ工業地帯の施設を中心に、労働者たちが大規模な中央貯蔵施設と流通センターを並行して建設する。すぐに、農作物の収穫を無駄にすることなく食料品が最も時宜にかなった方法で騎士団領全体に分配されるようになるだろう。"
 BRG_fields_of_grain_desc:0 "騎士団領の人々を養うためには、農業の収穫量を増やさなければならない。もちろん我々が立っている土地は肥沃で、農業に適している。しかしこの土地の潜在性を引き出すには少なからぬ努力が必要だ。悲惨な飢饉を防ぐために、我々は大規模な工業用農場を建設しそれぞれが地球上で得られる最大の収穫量を得られるように調整する。\n\nそのための資源は、膨大でありながら必要なものである。生い茂った野原や未開の草原に穀物を蒔き、騎士団領の貯蔵庫を再び満杯にする。このような努力はおそらくさらなる工業化への努力を若干遅らせることになるだろうが、労働者が飢えで死んでしまっては何の生産もできないのだ。"
 BRG_food_for_those_who_matter_desc:0 "民衆が十分な食事をしていても、指導者が飢えていては意味がない。騎士団領の指導者たちが栄養不足に陥れば、親衛隊全国指導者が目指してきたすべてのことが危うくなる危険性がある。停滞してミスをしやすくなるだろうが、緊迫した今日の世界ではそれは許容されない。\n\n答えは明らかだ。指導者はまず食事をしなければならない。親衛隊全国指導者が最重要と判断した者から順に、騎士団領にとって極めて重要な者が日々の糧を得ることになる。"
 BRG_establish_priority_lists_desc:0 "食料のような重要なものの分配は単にその場しのぎであってはならない。配給食の分配を適切に組織して効率を最大限に高め、なおかつ最も価値のある者が優先されるようにするためには、包括的で標準化されたシステムが必要である。\n\n年齢、階級、軍事活動、現在の役職、過去の職歴、その人物の担当の国家的重要性、親衛隊全国指導者からの推薦などどんな些細なことでも考慮に入れなければならない。偶然に任せるには結果があまりにも重大すぎる。"
 BRG_forget_outer_circle_desc:0 "不幸なことにSSの階層の中でさえ全員分の量はない。備蓄は予想以上に早く枯渇しており、親衛隊全国指導者は残念に思っている。彼は限られた高品質の食料を誰が手に入れるかについてすぐに難しい決定を下さなければならないことを知っており、それは彼が進んで行う犠牲でもある。結局アーリア人にとって自分の民族と国家のために苦しむこと以上に、崇高で高潔な方法があるだろうか？"
 BRG_crack_the_whip_desc:0 "より望ましくない人々から一定量の食料を徴発し、騎士団領を維持するために必要な人材に再配分することで、国家組織が十分に食べられる状態になれば、食料が不足し始めても彼らの忠誠心は疑う余地のないものとなるだろう。\n\nそれまですべきことがたくさんある。労働者にはさらなる要求を、国民にはさらなる奉仕を求めなければならない。ノルマの強化や徴兵制の強化はすぐにでも必要な措置であり、そのために人々がますます粗暴になることは避けられない。しかし我々の忠誠心と栄養のある人材が民衆をコントロールできなくなることはない。我々はそれを確信している。"
 BRG_waste_not_or_want_not_desc:0 "このような貴重なものを大切に管理するうえで、その重要性に見合った不正使用の罰則が必要だ。危機的状況の中で食料を買いだめしたり浪費したりすることは、ユダヤの資本主義を支えてきた退廃的な思想の再来である。欠陥のある判断で個人の需要を民族の需要よりも優先させることだ。\n\nこれと同じアプローチを取らなければならない。怠慢な浪費をすれば、ゲシュタポに逮捕されて尋問を受けることになる。意図的な浪費や蓄財に対しては、はるかに厳しいプロセスが必要になるだろう。"
 BRG_emergency_stockpile_measures_desc:0 "すべての有能な人材は騎士団領にとって重要だが、中には他よりももっと重要な人材もいる。上級官僚や重要な即応集団の構成員、国家機関の主要構成員など親衛隊全国指導者の計画に欠かせない人物は失なわれてはならない。そのためには日を追うごとに飢饉が近づいてきている中で、これらの人々に十分な栄養を与えるための資源を確保するために行動を起こさなければならない。そのためには必然的に今後の来るべき闘争で報いを受けることになるであろうあまり価値のない人々から食料の割り当てを要求する必要がある。"
 BRG_develop_new_fertilizers_desc:0 "かつて文明にとって過耕作ほど危険なものはなかった。彼らは作物が育たなくなるほど土地を開発してしまい、枯れた植物のように歴史の中に消えていったのだ。\n\nありがたいことに農業科学の進歩により、肥料を使うことで土壌の栄養分を回復させて毎年同じ作物を作り続けることができる。騎士団領の存続と発展のために、これを最大限に利用しなければならない。"
 BRG_industrial_aids_desc:0 "国家社会主義者はラッダイト運動家ではない。彼らはアーリア人種の肉体的、道徳的純粋を何千年にもわたって維持しようとしているが、近代産業の価値を認めており、それを環境改善のために利用している。農学も確かにその例外ではない。\n\nこれからの伝統的な農村生活は原始的な農機具を使ったものではない。鋤や種まきは、トラクターやコンバインに取って代わられる。"
 BRG_industriebauernhof_projekte_desc:0 "産業が大幅に拡大したため、土地に点在する新しく建設された鋳造所や工場で働くことができるように人口を緊密な都市中心部に集中させる必要があった。騎士団領によって野心的な都市化の努力がなされ、多くの人々が都市に集まるように誘導されたり強制されたりした。しかし都市は武器や工業製品に関しては素晴らしい成果を上げるかもしれないが、食料は何も提供してくれず騎士団領の食料貯蔵庫の排水口として機能するだけである。\n\nそのため我々は今このような取り組みを撤回するという難しい決断を迫られている。そして彼らは早急に農場に必要とされている。そのためにはたとえ街全体を取り壊さなければならないとしても、今は人々を農場に戻すために必要なことを実施する。"
 BRG_the_final_measures_desc:0 "騎士団領は飢饉の脅威を克服するためにあらゆる手段を講じてきた。必要な人材の忠誠心を確保し、国民の労働力を強化・動員し、以前は未開の地であった場所には穀物が蒔かれている。\n\nこれらにもかかわらず、我々の社会の中でより弱くてより価値のない人々がこの困難な時代に滅ぶことは避けられなかった。それは問題とはならない。彼らを養う必要はなく、それによって我々の食糧庫はすぐに満ち始める。民族に食料を供給するために最も弱い人々が犠牲になり、親衛隊全国指導者の巧妙な準備によって、飢饉はすぐに冷たい記憶だけに変わるだろう。"
 BRG_a_second_try_desc:0 "迫り来る大飢饉を回避するために騎士団領が行った努力は計り知れない。困難な時代を回避するために、ごく一部を除いてあらゆるものがひっくり返されて対策が講じられた。穀物の貯蔵庫は食べる人が減ったために再び満たされ始め、すべてが順調に見えた。\n\nしかし、それは長くは続かなかった。手を打っていない少数のものが騎士団領に試練をもたらした。飢饉が再び訪れ、アーリア人を悩ませる辛い記憶のようになった。これらの問題を解決するためには、どんな犠牲を払ってでも残された未対策のものに手を付けなくてはならない。"
 BRG_raze_the_cities_desc:0 "この複雑化する危機の中で国民に必要な量の穀物を供給するためには、抜本的な対策を講じなければならない。今までの努力が過去のものになってしまうような対策だ。まず産業の中心地から始める。\n\n工業が盛んな都市では確かに機械製品や工業製品が多く生産されていますが、一方でこれらの地域では食料の消費量が多くて生産量は少ないことも否定できない。この長引く飢饉を完全に解決するためにこれらの工場を破壊して、この世界でまだ見たことのないような大規模な産業農場をこの地域に建設しなければならない。穀物と歯車のどちらを選ぶか迷うべきではない。歯車はアーリア人も労働者も養わない。"
 BRG_survival_of_the_fittest_desc:0 "最も抜本的な対策が実施されているが、現在短期的には騎士団領の全ての構成員を養うための食料が存在しないという残念な事実に我々は直面している。そのため食事が欲しい者は1日の追加労働によって自分の価値を証明しなければならない。その場しのぎの者や最大限の努力をしない者には食事を与えられない。以前の動機付けが労働者に良い結果をもたらすのに十分でなかったのならば、一日の終わりに空腹になり早死にするという恐怖がより強い激励になるだろう。"
 BRG_tighten_the_belts_desc:0 "かつて飢饉に直面したときは、騎士団領の最も重要で忠実な兵士たちに十分な食事と満足を保証するための十分な食料を備蓄していた。しかし危機がますます深刻化している今、もはやそうではないかもしれない。すべての人員が少なくとも何か食べることができるようにするために、最も忠実な親衛隊の構成員でさえも配給を削減されなければならない。最も重要な兵士でさえ今や大義のために自己犠牲に奉しなければならない。"
 BRG_grab_it_all_desc:0 "毎日親衛隊全国指導者の計画にふさわしくない者や必要のない者が騎士団領の中で膿み続けている。サナダムシのようにアーリア人を養うために用意されたものを盗み食いしているのだ。これ以上は許容できない。我々は全国指導者の計画に必要のない者からさらに多くの食料を奪い、計画に不可欠な者が生きられるようにする。結局奪われた者の死は問題とならないのだ。"
 BRG_burgundian_diet_desc:0 "ドイツ料理にフランス料理にベルギー料理。これらは何百年も前から影響を受けてきた伝統的な料理で、豊かで生き生きとした特徴を備えているためユニークであり、世界中のシェフが大切にしているものである。\n\nまたこれらは最も退廃的で分断的で、アーリア人らしくない生き方でもある。\n\nこの苦難の時に、ソーセージやチョコレート、高級ワインを楽しむ余裕はない。今は団結の時代、緊縮の時代、親衛隊全国指導者の構想のためにひたすら献身する時代でなければならない。"
 BRG_nothing_shall_remain_desc:0 "騎士団領の多くの重要人物やドイツ人家庭が飢餓の危機に瀕しているにもかかわらず、それにほとんど気にしない者もいるようだ。多くの退廃的な官僚や将軍たちは騎士団領の窮状を無視して、必要以上に裕福な生活を続けている。豪華な晩餐会、数種類のコース料理、デザート。彼らの食事や行いの一つ一つに、50人の健康的なアーリア人が働かされている。\n\n今それも終わる。\n\nこの無駄遣いはすぐに終わる。シャルルマーニュの協力者からの反発があるかもしれないが、関係ない。彼らのプライドと過剰な生活には許容できないし、彼らの怒りは計画に不可欠な何千人もの兵士が飢えることよりもはるかに簡単に対処できる。"
 BRG_root_of_indulgence_desc:0 "実は食料生産には無駄がある。実際には生産されたすべての食品がアーリア人の栄養補給に役立つわけではない。騎士団領は領土の継承とともに、堕落したフランス人が愛した退廃的な既存の食品産業をも継承したのである。チーズ。ワイン。そのような贅沢で過剰な食品はすべて破棄しなければならない。なぜならばそれらは穀物と家畜と無縁の存在だからだ。これらの分野にこそ集中しなければならない。騎士団領は少数の幸運な人々の高級料理には関心を持たない。"
 BRG_some_can_stay_desc:0 "シャルルマーニュの協力者たちは騎士団領との協力関係で潤っており、豪華な食事と退廃的なやり方で知られている。働き者のアーリア人を何十人も養えるはずの晩餐会や豪勢な食事がむしろ一部の幸運な人々に飲み込まれている。彼らが食事をするたびに何十人もの働き盛りのアーリア人男性から食料が吸い上げられていると思うと、胸が悪くなる。\n\nしかしこの協力者たちは残念ながら騎士団領の計画と日常業務の両方に不可欠な存在である。彼らの不興を買うわけにはいかない。そのため彼らの特に無駄な行為の一部は禁止されるが、彼らが規制を無視して贅沢を継続することを決めた場合、誰も特に監視の目を向けたりはしない。"
 BRG_needs_of_the_few_outwiegh_the_many_desc:0 "シャルルマーニュはさらに親衛隊全国指導者が贔屓をするよう、ある要求を行った。協力者に好きに使える農地を与えて、主に彼ら自身と部下を養えるようにすることだ。もちろん我々が穀物や家畜を効率よく得られない広大な土地ができることは、生産量を大幅に減少させ、すでに危機に瀕している多くの人員の命を確実に危険にさらすことになるだろう。しかし生産性や人命を犠牲にしてでも、シャルルマーニュの忠誠の方がはるかに重要なのだ。"
 BRG_a_solved_problem_desc:0 "ついにこの大飢饉に立ち向かうためのあらゆる手段を講じ終えたことを宣言する。騎士団領はやがて飢饉が終わることを確実にするためにできることは全て行った。季節ごとに作物が実って収穫量が増えれば、悩みもやがては解消されるだろう。とはいえ、我々の苦労が終わったわけではなく、飢饉はまだしばらくの間騎士団領とその国民を苦しめるだろう。ただもう心配はいらない。今は解決が保証されている問題なのだから。\n\nついに我々は親衛隊全国指導者の計画に目を向け、現在の労働力を使い果たす前にできる限りのことを行える。"
