 BRG_infra_tree_rodomo_dynamic_modifier_desc:0 "アメリカにはスチールベルト、ドイツにはルール、日本には満洲がある。では騎士団領には？それはロドモ工業地帯だ！近年、かつてのルーアン、現在のロドモの周囲に広がるセーヌ河谷では大規模な開発が行われ、この地は一大工業地帯へと発展した。だが、SSにとって国家の未来の生まれる地であるこの場所は、そこで働く強制労働者たちにとってはただの鉄とコンクリートでできた墓場に過ぎないだろう。"
