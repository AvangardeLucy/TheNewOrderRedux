 BRG_opening.18.t:0 "完璧さの管理者"
 BRG_opening.18.desc:0 "フランツ・ノヴァクはヒムラーの向かいに座り、全国指導者が無表情で手を組んで自分を値踏みしているのを、必死にそわそわしているのが表に出ないようにしながら待っていた。ノヴァクはなぜ自分が呼ばれたのかその理由はよく分からなかったが、もし彼の考えが正しいのなら、全国指導者がようやく自分の価値を認めてくれたということだろう。そしてついにヒムラーが口を開いた。「真の国家社会主義とは何だろうか、フランツ？」\n\n「それは統治システムを超越した存在です、全国指導者閣下」ノヴァクは慎重に答えた、どんな答えが期待されているか分かっていたからだ。「賢明で有能な指導者に導かれてアーリア人を保護し、提供し、高揚させるよう機能する社会そのものの最終的な現し身です。一言で言えば、全国指導者閣下、それは国家社会主義の最も純粋な化身であり、自由主義と停滞の腐敗によって堕落しまった総統自身でさえ達成できなかったものです」\n\nヒムラーは承認するようにうなずいた。「よろしい。君がそれを理解していてくれて嬉しいよ」一呼吸おいて、彼は首をかしげた。「正直に言っていいぞ、ノヴァク。それをさらに改善できると思うか？」\n\nノヴァクはそんなことを思ってはいけないと思い、激しく首を振り、声に畏怖の念を込めるようにした。「完璧なものをどうやって改善するんです？」\n\n「その通り」とヒムラーは少しうなずいてから答えた。「君の前任者は君のような理解力も忠誠心も持ち合わせていなかった。彼は国家社会主義が失敗であることを示す捏造された「証拠」を使って私を欺こうとした。君はそのような過ちを犯さないと信じている」ヒムラーの目が彼と合った。冷たい目だった。「私は君に大きな期待を寄せているんだ、ノヴァク。私を失望させないでほしい」\n\n「失望させません、全国指導者閣下。全力を尽くします」ノヴァクは誓った。声にさらなる力を込めて本気であることを示した。「私の全国指導者閣下と騎士団領への忠誠は揺るがないものです」ヒムラーは彼の答えに満足したようで、立ち上がって彼と握手した。"
 BRG_opening.18.a:0 "「昇進おめでとう、ノヴァク大臣」"
