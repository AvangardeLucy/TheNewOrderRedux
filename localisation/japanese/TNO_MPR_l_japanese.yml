 RUS_murmansk_crisis_category: "§Bムルマンスク危機§!"
 RUS_murmansk_crisis_category_desc: "カレリアに住むロシア人はフィンランド占領下で生活することに疲れ、西ロシアが我々の旗の下で統一されると、祖国に復帰する絶好の機会ととらえて反乱を起こしたのである。現在、ムルマンスク人民共和国は数と質で勝る軍隊と戦っている。我々の支援がなければ彼らの生存は不可能だろう。フィンランド軍は我が軍に比べれば小規模だが、組織として優れており、なおかつオネガの反共義勇軍の支援を受けている。カレリアに介入するためにはまず軍を組織して戦争の準備をする必要がある。一方、我々はバレンツ海を経由してムルマンスクへ秘密裏に支援を送り、フィンランドの攻勢に対抗させる。十分な§B準備態勢§!が構築されれば本格的な介入を開始し、ムルマンスクを支援する形で戦争に参加することが可能だ。\n\n現在の§B準備率§!: [?MPRInterventionProgress]% / 100%\n一週間あたりの§B準備率§!の獲得量: [?MPRInterventionProgressGain]%"
