 AZW_idea_saharan_nomads: "サハラの遊牧民"
 POLITICS_INTALLA_AG_ATTAHER_DESC: "インタッラ・アグ・アッターが波乱万丈な人生を送ってきたことに疑問を挟む人はいなかった。アグ・アッター3世の息子として1927年にフランスの西アフリカで生まれた彼は、彼と彼の人々を封じ込め、抑圧していたフランスの植民地秩序が崩壊するのを直接目の当たりにした。アッラー自身が彼らを打ちのめしたかのようだった。ある日、彼らはそこにいたのに、次の日にはいなくなっていたのだ。この真空状態の中で、インタッラと彼の父は、彼らが名目上支配していたイフホガス族が独立したトゥアレグ連合体として存在し続けられるよう準備した。\n\nしかし、そうはならなかった。\n\nドイツの爆撃機はすぐに西アフリカの砂丘やジャングルを破壊し始め、イフホガス族が営んでいた都市や町を破壊し、サハラ砂漠に逃げ込むことを余儀なくされた。これは父と息子の独立したトゥアレグ連合体の計画にとっては大きな挫折であったが、皮肉にも長期的には彼らを助けることになった。遊牧生活に慣れていなかった他の候補者たちは、イフホガスが何とか生き残りを図るうちに、崩壊していったのだ。年月が経ち、爆撃が延々と続く中で、部族の士気は低下し、アッターの死で崩壊しそうになった。しかし、インタッラは彼の父の座を継ぐと、まもなく祝福が与えられた。毎日の飛行機の轟音が突然停止したのだ。信じられない思いで、トゥアレグ族は広がり、インタッラーの旗の下でアザワドの土地を征服した。\n\n今、インタッラーは彼と彼の父がいつも夢見ていた独立したトゥアレグ王国を支配している。サヘル全域で、インタッラーが約束した安定性、自由、トゥアレグの人々を再び征服しようとする者たちからの完全な独立など、一見考えられないような約束に惹かれて強情な部族が国民国家に集結していっている。\n\n部族は彼らの自由を有してきた。もし誰かが、アフリカ人であろうとヨーロッパ人であろうと、この地域を再び征服しようとする勇気を有する者がいれば、原住民の怒りを買うことになり、インタッラーが彼らを導くことになるだろう。"
 AZW_idea_saharan_nomads_desc: "サハラは生き延びるにおいては最も過酷な環境であり、そこで生き延びられるのは最も強靭な生命体だけである。アザワドのトゥアレグ族は、この荒涼とした大地を知り尽くしており、何よりも生活に適した環境を構築している。そして、何世紀にもわたって受け継がれてきた経験により、外部の人間にはとうてい到達不可能なほどに砂漠を理解している。"
 AZW_idea_tuareg_heritage: "トゥアレグの遺産"
 AZW_idea_tuareg_heritage_desc: "アザワドは、国家ではなく、実際のところはサハラ南西部のトゥアレグ族による連合である。政府は全くといっていいほど分権化されておらず、もはや存在しない。各々の部族は、かつて何世紀に渡ってそうしてきたように、この砂漠を徘徊しながら移動している。もし、この地で改革と中央集権化が行われなければ、アザワドは西アフリカの不毛な未開拓地としか記憶されないであろう。"
