 SGR_OC_inevitable_desc:0 "§R現在は、未来という卵が孵化するためのものにしか過ぎない……それがどんなものであろうとも§!。"
 SGR_OC_fix_the_oil_crisis:0 "§Q経済改革§!の実施"
 SGR_OC_fix_the_oil_crisis_desc:0 "石油危機は、50年代の経済崩壊に匹敵するほどの危機であり、これを食い止めるためには迅速な行動を取らねばならない。金融部門、経済部門、予算全般の改革を実施し、経済の崩壊を遅らせよう。運が良ければ逆転も可能なはずだ。だが、これから行う経済改革はドイツでは過激なものであり、国民はこうした改革を嫌がるはずだ。だが、これは必要な犠牲なのだ。我々の改革によって事態が好転し、収束すれば、国民はいずれ我々に感謝するだろう。"
 SGR_OC_declare_martial_law:0 "§R戒厳令§!の発令"
 SGR_OC_declare_martial_law_desc:0 "帝国では、事態が非常に悪化している。何百万人もの失業者や元奴隷によって、政府に反対するデモが平然と街中で繰り広げられている。反逆と扇動が、怒りに満ちた大衆の中で急速に広まりつつあり、彼らの暴動は政府存続の危機になりつつある。ここは最後の手段として、戒厳令を発令するしかあるまい。ドイツ陸軍を送り込んで反逆者を鎮圧し、秩序を取り戻すのだ。この野蛮な行いを認めた我々を国民は軽蔑し、政府が長年かけて作り上げてきたイメージが大きな打撃を受けるだろうが、今、この最も暗い時期に帝国が失敗する事は許されないのだ。"
 SGR_OC_curtail_public_meetings:0 "集会の制限"
 SGR_OC_curtail_public_meetings_desc:0 "帝国では抗議活動が日常的に行われている。フォルクスハレの外では毎日、怒れる群衆がデモを行っている。これだけでも心配だというのに、デモに参加している人数は日を追うごとに明らかに増えていっている。手に負えなくなる前に、この脅威を鎮圧せねばならない。国民は不満に思うだろうが、公共の場での集会を制限する決定を下せば、抗議活動を十分抑える事ができるはずだ。"
 SGR_OC_distribute_propaganda:0 "プロバガンダの流布"
 SGR_OC_distribute_propaganda_desc:0 "帝国にとって、プロパガンダは発足時から欠かせないものであった。プロパガンダはこれまでも何度も帝国の苦境を救ってきたし、これからもそうであろう。NSDAPの功績と、この困難な時代の先にある明るい未来を讃える大々的なプロパガンダキャンペーンを開始することで、人々の間に広がる不満の高まりを食い止めることができるだろう。"
 SGR_OC_buy_foreign_oil:0 "§G海外石油の購入§!"
 SGR_OC_buy_foreign_oil_desc:0 "たとえ原油価格が高騰しようとも、経済や国民のために何としてでも原油を手に入れればならない。石油は産業界の血液であり、それがなければ我々は必ず死ぬ。費用がかかるかもしれないし、外国の力に翻弄されるのは弱気になるかもしれないが、この危機から逃れるためには他に選択肢はないのだ。"
 SGR_OC_invest_in_alternative_energy:0 "§G代替エネルギーへの投資§!"
 SGR_OC_invest_in_alternative_energy_desc:0 "化石燃料には多くの利点があるが、同時に多くの欠点もある。特に、石油危機で明らかになったように、化石燃料は国際情勢と深く結びついている。帝国が石油の供給に翻弄されることは二度と許されない。原子力、太陽光、風力などの代替エネルギーに投資することで、自給自足への道を歩み始めることができるのだ。"
 SGR_OC_mandate_car_free_sunday_period:0 "§Gカーフリー・サンデーの強制§!"
 SGR_OC_mandate_car_free_sunday_period_desc:0 "メルセデス・ベンツ、フォルクスワーゲン、アウディなどといった自動車メーカーはライヒの最たる誇りの源である。今では不幸なことに、自動車はガソリン類が必要であり、油は欠乏のさなかにある。対案には面白いアイデアがある－－カーフリー・サンデー（日曜日に車を走らせるのを禁止させること）である。賛否両論な案であることは間違いないが、危機の時代にガソリンを節約することは我々の最重要課題ではなかっただろうか？"
 SGR_OC_organize_welfare:0 "§O公共福祉の充実§!"
 SGR_OC_organize_welfare_desc:0 "石油危機により、何百万人もの勤勉なドイツ人が職を奪われた。このような不運な人たちの多くは、貧困と無一文に陥り、帝国にとって受け入れ難い状況となっている。かつてNSDAPは、貧しい人々に対する支援活動を行なって支持を獲得していった。我々は歴史を遡り、総統の指導の下、この困難な時代に再び庶民を助けることで警戒心の強い国民からの支持を得ることができるだろう。"
 SGR_OC_suppress_protests:0 "§O抗議活動の抑圧§!"
 SGR_OC_suppress_protests_desc:0 "我々が最善の努力を行なっているのにも関わらず、国民は控えめに言っても現状に満足していない。最初は過激派や裏切り者だけが行なっていた抗議活動も、経済が衰退するにつれて大勢の国民が参加するようになってきている。これはいずれ政府にとって大きな打撃を与える可能性があり、その芽を摘むために早急な対策が必要だ。大量の逮捕、警察官の増員、その他さまざまな戦術を用いて、この抗議活動を鎮圧せねばならない。"
 SGR_OC_wrangle_the_state:0 "§O§j党§!を締め付ける§!"
 SGR_OC_wrangle_the_state_desc:0 "NSDAPは、元々まとまりのある組織ではなかったが、今や石油危機の影響で完全に崩壊しそうになっている。保守派、穏健派、改革派がフォルクスハレで対立し、時には殴り合いになることもある。この国が混乱から立ち直るには、国民に政府の弱さを見せてはならない。党は些細な違いを捨て、総統の指示に従わなければならないのだ。"
 SGR_OC_send_in_the_tanks:0 "§j戦車の派遣§!"
 SGR_OC_send_in_the_tanks_desc:0 "ライヒのところどころで新進気鋭を自負する学生、無頼漢、不届き者といった悪童が大騒ぎを繰り広げている。この裏切り者共は道を行進し、堕落したクソを合唱している－－おまけに人々が奴らに騙され、何なら集団に加わってしまうこともある。このようなことが続いてよいはずがない。如何に絶望的な状況に置かれようと、ライヒが争いのさなかに弱みをさらけ出すことはできない。\n\n§R裏切り者のボリシェヴィキ共が政府に文句を垂らすのであれば、レオパルト主力戦車の眼前で言わせてみればいい。"
 SGR_OC_employ_ostarbeiter:0 "§j「東方労働者」を採用§!"
 SGR_OC_employ_ostarbeiter_desc:0 "今我々に襲いかかる経済崩壊によって帝国内では解雇の波が押し寄せており、さらに悪い事に、多くの企業が工場の運営や商品の生産ができないほど困窮している。だが、幸いな事に我らには、無給で労働に従事してくれる何千何万という労働者がいる。\n\n§R結局、本国にまだ送還されていない奴隷は、やはり奴隷なのだ！"
 SGR_OC_combat_andersdenkende:0 "§j強制的同一化を強化する§!"
 SGR_OC_combat_andersdenkende_desc:0 "石油危機によって、帝国の緊張状態は限界にまで達しており、国民にも党にも亀裂が入りつつある。国民は政府に対して猛烈な抗議を行なっており、党は内部でいがみ合っている。どちらも容認する事はできない。そこで、強制的同一化によって帝国を支える事になった。強制的同一化に反対する者は、厳しい罰則を受ける事になるだろう。\n\n§RNSDAPは、国家危機の際に内部でいがみ合うのを許さないのだ！§!"
 SGR_OC_protests:0 "社会の激動"
 SGR_OC_protests_desc:0 "§D政治力増加補正: [?SGR_protests_severity_pp|0+%]\n週毎の安定度: [?SGR_protests_severity_stab|1+%]\n£social_outlook_texticon 社会的展望の成長: §G+§![?SGR_OC_SocOutlook_display|+]\n--------------\n§!ヨーロッパでは民衆の反乱が起きようとしている。石油危機とそれに伴う帝国経済の悪化によって、自由ドイツ支持者は非常に大きな力を付けている。NSDAPに反抗する地下抵抗組織の中で中心的存在である国旗団 黒-赤-金は、現在の状況を利用して反政府活動をますます活発化させようとしている。"
