 speer_moskowien.52.t:0 "火遊びのために……"
 speer_moskowien.52.d:0 "広い木のテーブルの上には、ヘニング・フォン・トレスコウの意向で本格的なヨーロッパの地図が広げられた。彼と共に、総統とRND局長のラインハルト・ゲーレンがいた。「モスコーヴィエン」と記された地域は、国境がバラバラになっており、クエスチョンマークが連続して印刷されていた。混乱が植民地の奥深くにまで入り込んだため、ドイツの情報網は寸断されていた。\n\n「……そして、ここにエージェントを送って欲しい－－」シュペーアは首都を指差した。「－－それと、他の植民地へ隣接する都市へも。分かったかね、ゲーレン君？」\n\n謎に包まれているスパイマスターは頷いた。「可能な限り迅速に状況を把握するよう努めます。RNDの報告書が直ちに送られてくるのを期待してください」彼は話し終えた。そしてゲーレンの目もシュペーアの目も、眉間から汗を垂らしながら側頭部をさすっているトレスコウに向けられた。閉ざされた空間と窮屈な軍服は、精力的な老体に休息を与えなかった。\n\n「すでにドイツ陸軍がモスコーヴィエン国境に移動したことは確認しています。ですが空軍基地がないため、ルフトヴァッフェの支援は期待できないでしょう」彼はシュペーアの冷たい表情を仰いだ。「総統閣下、本当に侵攻を望んでいるのですか？損害は……」\n\nシュペーアは首を横に振った。「誰が引き継いでも変わりはないのだよ、トレスコウ君。モスコーヴィエンの悪党どもの事はよく知っている。奴らにとって、植民地を再統一し、その威光を捨て去るのは、統一条約に加入するとしてもリスクが大きすぎるのだ」\n\nゲーレンは眉をひそめた。「再加入しないのは自殺行為です。これはロシアとの第二次戦争に近いものではありません。奴らはドイツ軍によって容易く倒されるでしょう。最新のデータでさえ、自信を持って言うことができます」\n\nシュペーアは腕を組み、ゲーレンを見た。「君は気づいているはずだ、ゲーレン君……」"
 speer_moskowien.52.a:0 "「自由のためには手段を選ばない者がいる、と」"
 speer_moskowien.53.t:0 "……消毒せよ"
 speer_moskowien.53.d:0 "ゲルマニアから何千マイルも離れたモスカウの貧相な執務室にて、軍人が官僚の役割を担っていた。侵略の灰が降り注ぎ、反乱政府が打倒されると、ライヒは有罪判決を行うための臨時の人出を必要とした。そこで、法律を学んだ者、できればロシア語も話せる者を選んだのだ。もう1人、彼より身分が下の男が入室してきた。2人は鋭い敬礼と「ハイル」を交わした。\n\n「書類だ」と彼は言い、もう1人の男に書類を手渡した。その男はすぐに書類に目を通した。「必要な時に、また呼ぶ」\n\n軍人は半分聞き流しながら頷いた。「帰って結構だ」目に見えない敬礼とブーツの音に続いて、木製のドアが閉まる軋みが聞こえたが、男は中を見続けた。ロシアへの協力者、ドイツへの裏切り者……奴らは皆、自分が政権に反対するほど勇敢だと思っていたのだろうか？その結果、この地獄へ再び侵攻することになったのだが。ドイツの一大植民地が、こいつらによって台無しに……\n\n緑のスタンプを握りながら、一人一人、リストに載っている人物の書類に目を通した。"
 speer_moskowien.53.a:0 "そして一人一人、スタンプが押される音で人生の幕を閉じた。"
