 GER_SGR_the_lost_generation:0 "失われた世代"
 GER_SGR_the_lost_generation_desc:0 "ここ二十年のドイツの若者の将来は、運よくアカデミーへ進学できるか、仕方なく国防軍に入隊するか東方の不毛な植民地へ行くことに同意する以外に明るい選択肢はなかった。希望を失い帝国においても役割を与えられることはない若者の存在は国内の不安要素となりつつあった。"
 GER_SGR_wary_wehrmacht:0 "警戒する軍"
 GER_SGR_wary_wehrmacht_desc:0 "総統の後継者という地位を不当に奪おうとしたボルマンとゲーリングが、内戦に破れたのにもかかわらず、国防軍は我々がドイツを正しく導けるか疑問に思っている。それに加えて、フェルディナント・シェルナーのような厄介者の将軍が国防軍内で反シュペーアの感情を広げている。早急に対処しなければ、反シュペーアに染まった国防軍によって反乱が起こるかもしれない"
 GER_SGR_gang_of_four:0 "四人組"
 GER_SGR_gang_of_four_desc:0 "総統は国の顔であるが、党議会の内部ではキージンガー、シュミット、エアハルト、そしてトレスコウからなるシュペーアの派閥が、帝国の壮大で、なおかつ新たな未来に向けて動いている。シュペーアの50年代の政治活動初期より彼と協力し始めた四人の英知の結集は、長期に及ぶドイツの改革にとって役立つことを証明するだろう。\n\n§Rしかし彼らは要求を始めることもある……§!"
 GER_SGR_rebuilding_germany:0 "復興計画"
 GER_SGR_rebuilding_germany_desc:0 "経済大臣のルートヴィヒ・エアハルトは、大規模な復興支援を許可した。かつてのように奴隷を使うのではなく、失業者を雇用する事で、新しい経済の第一歩に多額の投資を行った。"
