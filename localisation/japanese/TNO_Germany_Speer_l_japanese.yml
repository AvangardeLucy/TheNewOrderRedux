 GER_SGR_safe_seas:0 "安全な海"
 GER_SGR_safe_seas_desc:0 "ドイツ海軍がかつての強大さを取り戻し、役割を再定義したことで、我々と接する海は全てライヒの支配下にあると見なすことができる。最小のコルベットから最大の戦艦まで、全ての船がドイツの海を守っている。"
 GER_SGR_tresckows_heer:0 "フォン・トレスコウのドイツ陸軍"
 GER_SGR_tresckows_heer_desc:0 "ヘニング・フォン・トレスコウの卓越したリーダーシップのもとドイツ陸軍は専門的で熟練した軍隊へと変化した。これまでの消極的な徴収兵で構成された軍隊よりもはるかに強力である。"
 GER_SGR_tresckows_heer_two:0 "フォン・トレスコウのドイツ陸軍"
 GER_SGR_tresckows_heer_two_desc:0 "ヘニング・フォン・トレスコウの卓越したリーダーシップのもとドイツ陸軍は専門的で熟練した軍隊へと変化した。これまでの消極的な徴収兵で構成された軍隊よりもはるかに強力である。"
 GER_SGR_european_fleet:0 "ヨーロッパ艦隊"
