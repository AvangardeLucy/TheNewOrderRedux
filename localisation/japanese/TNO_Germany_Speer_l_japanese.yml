 SGR_ircw_category_desc:0 "イラン内戦が勃発した。イランの山と砂の中で、十近い派閥が国を分裂させている。未亡人となった、今は亡きシャーの妻の周りに集まった君主主義者達は、イラン北部で孤立している。彼らは共産主義者、自由主義者、軍国主義者、宗教的狂信者の連合に立ち向かっている。\n\n彼らが生き残るには、我々が介入する必要がある。イランは帝国の最大の石油供給源であり、これがなければこの危機から脱出することは不可能に近い。我々は介入せねばならないのだ！"
