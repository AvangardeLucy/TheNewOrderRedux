 erhardnomics.15.d:0 "エアハルトは葉巻を灰皿にすりこんで、がっかりしたようにため息をついた。ドイツ国内のほとんどの地域で、同じような経済報告がなされている。建築物の減少、雇用の減少、経済的な利益の減少。まだ、安定しているが、内戦で荒廃した後の好景気からは遠ざかりつつあった。\n\n「この報告は立証済みだよ、エアハルト」キージンガーが向かいの椅子に座りながら言った。「実際、一部の地域では成長鈍化を過小に報告していたらしい」\n\nエアハルトは眉をひそめた。「まだアメリカの友人には遠く及ばないか。少なくとも、このままでは終われない。キージンガー、報告をありがとう。出ていっていいぞ。良い一日を」彼は男に向かって頷き、男も頷き返した。\n\n「君も良い一日を、エアハルト」"
 erhardnomics.15.a:0 "男は敬礼せずに去っていった。"
