 SGR_MCW_cleanup_trigger_tt:0 "§W§Rロシアの離脱国家§!が§Y支配下に戻ってきた§!。§!"
 GER_peace_in_the_east_desc:0 "モスコーヴィエンの屍の上に立っている二つの派閥に、朝日が差し込んでいる。入植者と現地民の間で、平和的に領土の分割が行われたのだ。だが、その代償は？我々は入植者のために多くの影響力を与えることはできたのだが、彼らが望む領土は手に入れることができなかった。その代わりに、現地民はドイツ人が望んだ以上のものを手に入れることができた。我々は、現在の国境区分を良しとしない。こんなものは、我々の威信に大打撃を与える。きっと人々は不平不満を言っているのだろう。我々が現状維持を行うとしているのではないか、そう疑っているのだ。確かに我々は、この土地は現地民のものであるとさりげなく同意するだろう。だが、この土地は入植者にとっても重要な場所なのだ。入植者の立場を強化することを、ひっそりと求めようではないか。"
 GER_placate_the_natives_desc:0 "現地民に現金を投入し、物資を援助するというアイデアがある。これは興味深いものだ。我々にとっては残念なことであるが、国家弁務官の残骸の中から生まれた国家のパワーバランスを変えられる唯一の選択肢がこれなのだ。結局のところ、現地民に対して敵対的な行動は取れない。それならば、逆に助けてやってみてはどうだろうか？この行動が、入植者とスラブの犬の間の不仲を解決する第一歩になることを期待しよう。奴らが餌を飲み込めば、再び祖国の影響下に戻すことができるはずだ。"
 GER_to_each_according_to_their_blood_desc:0 ""
 GER_wipe_away_the_debt_desc:0 "スラブ人はうまい事口車に乗せられ、それを熱心に推進しているようだ。我が祖国からの援助があればあるほど彼らはそれへの依存を深め、我らへの借りの業が深まる。そして今、彼らは引き返せないラグランジュポイント、つまり我々と交渉せざるを得ない立場へと近づいている。だから我々は彼らから搾取するチャンスを掌握して離してはいけない。彼らの代表が我らのテーブルに着いた時、我々はひとつ彼らが受け入れざるを得ないような提案をする。つまり彼らの保有する我々の国債を帳消しにし、ザンクトペータースブルクを認めさせるのだ。人は誰しもこんな提案を受ければ悩むものだ。だが彼らは我々の提案を受け入れることと引き換えに我々の援助を享受しなければならない。"
 GER_reaffirm_loyalty_desc:0 "入植者たちは、我々と同じ祖国に対してどのような感情を抱いているのだろうか。我々が彼らに接するように、彼らも我々に接する気があるのだろうか？父や母の祖国に忠誠を誓っているのだろうか？我々は、彼らが本当に忠誠であるかを確かめねばならない。そして、これを続けねばならない。結果がどうであれ、これを追求するのなら、我が国民が今所有している土地の実情を見るために、代表者を派遣しなければならない。そして我々が……忠誠心を維持するよう勧めるほと必要であるか、判断せねばならない。さもなくば…"
 GER_helping_our_kin_desc:0 "第二次世界大戦がヨーロッパとアフリカで我々の力によって勝利して以来、東方の人々は常に我々の支援を必要としてきた。そして、我々の内戦が終結した今も、彼らは我々の支援を必要としている。ドイツのより良い未来を追求しようとしない者たちと戦ってきた戦争によって、我々はしばらくその支援を続けることができなくなった。しかし今、我々には時間がある。それを利用せねばならない。我々は、彼らが家や地域社会を再建するために必要な物資や資源を新たに提供する準備を始めるべきだ。我々が祖国のためにしたように、彼らも同じことができるようにしよう。"
 GER_showing_our_commitment_desc:0 "東方に住んでいる我々の国民の経済は、自立できるほど強くはない。故に将来、人々がもっと楽に暮らせるようにするためには、彼らが社会を再建するために必要な材料や道具だけでなく、彼らが必要なもの、欲しいものを買うために必要なお金を提供し、現金を流して経済を活性化させる必要があるのだ。少なくとも何らかの効果はあるはずだ。だが、この目標を達成するには、東方が資金を不必要にするまで、定期的に資金を注入せねばならない。そうすれば、経済への影響力をより大きくしながら、持続可能なものになるはずだ。そのためには、我々が彼らの未来に献身的であることを示す必要がある。その代わりに、彼らは何らかの形で感謝の意を示すべきだ。"
 GER_back_to_the_pakt_desc:0 "我々は、祖国のために努力した成果を讃えねばならない。入植者は帝国に忠誠を誓っている。そのため、我々は彼らの経済を向上させ、東方での生活を改善した。やがて、彼らも祖国と同じような祝福を享受できるようになるかもしれない。だが今は、彼らを統一条約に帰還させる時だ。残りの部分は既に処理された。支援はタダではないが、彼らは我々の要求に従えば良い。そうする限り、他のどんなことも自由に許されるのである。我々は、アレクシス・フォン・レンネをオットー・レーマーとともに、入植地のところへ行くように選んだ。彼らは新政府を管理する。事態は好転したのだ……今のところは、であるが。"
 GER_as_all_things_should_be_desc:0 "万事順調だ。入植者の状態は安定している。経済はしっかりしており、祖国への忠誠は保証されており、我が統一条約の保護下に戻るのだ。そして、ザンクトペータースブルクも手中にある。これによって、この都市の優位性と、入植者と我々にとっての重要性とが、東方のスラブ人のすぐ上の高台に維持されることになる。心配することはない。今のところは。だが、我々は恩恵を長期間に渡って持続させなければならない。そのために、最善を尽くし、未来を見据えているのだ。"
 GER_the_frontier_fire_desc:0 "モスコーヴィエンを、入植者と現地民の双方のために二つに分割するという我々の望みは打ち砕かれた。今、祖国の東側では紛争が激化している。\n\n我々にはふたつの道がある。どちらか一方を選ぶことは、世界における我々の地位と2つの国の将来に確実に影響を与える結果をもたらすだろう。まず一つ目の選択肢が、入植者が国家を維持する努力をするのを支援するために援助と数人の顧問を送るというものだ。これは限定的な選択肢であり、世界と祖国のリベラルな勢力にアピールするものである。だが、手をこまねいている間に、入植者のための戦争に負ける可能性がある。\n\nもう一つの選択肢が、入植者のために介入することだ。しかし、そうすれば国際社会から非難を浴び、ドイツの明るい未来への希望が妨げられることになる。その一方で、古き仲間とその支持者を宥めることができる。\n\n今重要なのは、東側諸国民と帝国の双方にとって、長期的にどのような選択が重要であるかということだ。"
 GER_only_a_helping_hand_desc:0 "我々は紛争の大釜に閉じ込められる余裕はない。そこで、入植者にのみ援助と支援を送ることにした。\n\nこれは第二次世界大戦で得た利益を支えるための、より限定されたアプローチからの第一歩であるが、少なくとも直接介入するよりは安全である。\n\nそして、この方法であれば、今後どの程度の援助を行うべきかについて悩むだけでよい。今は、我々が提供する物資が東方の人々にとって十分であることを祈ろう。しかし、そこでどのような結末を迎えるかは、時間と状況だけが教えてくれるだろう。"
 GER_send_the_advisers_desc:0 "東はこれで十分ではない。そのため、援助だけでなく、顧問の派遣が優先される。\n\n経験豊かな将校や優秀な兵士、また民間のボランティアなどを派遣することは、我らにとっても彼らにとっても良いことだ。彼ら顧問の技術やノウハウは、単なる物資の提供だけでは得られない大きな力になるはずだ。\n\nだが、我々が彼らを援助しているとは言え、この紛争に勝つか負けるかは入植者次第だ。いずれ分かるだろう。"
 GER_a_price_to_be_payed_desc:0 "我が国民は東にて当然の勝利を収めた。そして、紛争の終わりが過ぎれば、彼らへの支援もまた必要になってくる。もはや戦争の道具を収め続ける必要はない。彼らは我々の親切に感謝しているはずだ。\n\nそしてこの状態を保たねばならない。彼らの国を治めるため、信頼できる者を東方に送らねばならないのだ。今のところは、だが。\n\nアレクシス・フォン・レンネとオットー・レーマーを派遣しよう。前者が指揮を執り、後者がそれを補佐する形で入植者の行政を担っていれば、もう紛争は起きないはずだ。"
 GER_a_direct_intervention_desc:0 "より限定的なアプローチへの期待は打ち砕かねばならない。\n\n介入によって祖国の伝統的諸勢力を強化するリスクはあるが、東方での紛争の不確実な終結を求めるよりも、より迅速な終結を求めるのが妥当だ。もう一度、我が軍はスラブ人に向けて進撃し、入植者を救わねばならない。\n\nしかし、この介入をどう処理するかは全く別の話だ。我々は迅速かつ注意深く決定しなければならない。\n\nもし総統閣下が戦争を監督し、どのような方法が正しく、どれが間違っているのかを完璧に見極めることを望むのなら、多くの罪なき命が救われるであろう。だがそれは介入を遅くする。そしてもし総統閣下が、兵士が最善と思う行動をするのを信頼することで、介入を早く終わらせようとするならば、ドイツ人やその他の人々を含む多くの民間人を危険に晒すのを代償に、入植者は困難から解放されるであろう。"
 GER_the_big_stick_desc:0 "総統閣下はこの戦争を迅速に終結させるのを望んでおられる。\n\n従って、ここは本気で戦わねばならない。我々は再び敵を倒すために、全力を尽くさねばならない。これで入植者は救われるであろう。だが、東方の全ての人々、特に民間人には大きな犠牲を強いることになる。\n\n将校は両陣営の死傷者数を予測し、不安に陥っている。兵士は戦場の恐怖に備え、魂を整えている。そして国民は誰もが払わねばならない代償にも関わらず、ドイツ軍がモスコーヴィエンに帰還し、迅速に戦争を終結させるのを望んでいる。\n\n我々は祖国の為に成さねばならない事からやってくる、世界の怒りから身を守らねばならない。"
 GER_a_lighter_touch_desc:0 "総統閣下は人命のために時間を犠牲にする。\n\nそのやり方は慎重なものであり、入植者のために我々が突っ込む戦争を長引かせるであろう。ドイツの名声をできるだけ良く保っておきたいという希望のためには大きな代償を払うことを厭わない者もいるが、それ以外の者は、総統閣下のこの決断が無駄にならないことを願うばかりだ。\n\nそしてできれば、兵士の記憶を汚し、帝国の名も汚すような望ましくない出来事を避けられることを。"
 GER_a_return_to_the_fold_desc:0 "Blood has been spilled, both German and not, and in the end, we have won. Once again, we show to our enemies that we are dominant. But at what price?\n\nCountless dead now lie beneath the snow of what was once Russia. And now, we are going to make sure that our victory over the East is more permanent and secure than it once was in the years before. Never again shall we tolerate another conflict that threatens our territories and our people.\n\nWe shall send Alexis von Roenne to head the surviving state of our settlers, and with him, Otto Remer will manage the government set up there. With these two men in power out there in the East, our Fatherland should feel safe. Our trust in these men and in our people is in the hands of fate. And we will make sure fate goes our way."
 GER_end_the_butchers_tyranny:0 "人殺しの専制政治に終止符を打つ"
 GER_end_the_butchers_tyranny_desc:0 "ブルグントはヨーロッパの黒い国であり、ハインリヒ・ヒムラーの個人的な領地でもある。この悪党国家は、設立された1950年代から我々の悩みの種であり、そのことは内戦の際にラインハルト・ハイドリヒに援助を行なったことからも分かる。内戦とその影響が薄れてきた今、ヒムラーの操り人形の一人である「オストラントの虐殺者」イェッケルンが支配するオストラントについて対処せねばならない。このSSの小さな実験は、すぐに終わらせる必要がある。彼らが我々と交渉しないことは明らかなのだから、今すぐ終わらせるのだ。交渉の必要などない。ドイツ国防軍をオストラントに投入し、東の辺境の正常な状態を取り戻そう。"
 GER_the_provisional_government:0 "暫定政府"
 GER_the_provisional_government_desc:0 "予想通り、狂ったオストラントの暴走は終わった。我々の軍隊はオストラントを進軍し、醜い醜態であったイェッケルンの親衛隊国家を解放した。しかし、我々にはまだイェッケルン亡き後のオストラント統治をどうするかという問題がある。イェッケルンはオストラントに大きな爪痕を残したが、その中でも最も大きいものが旧国家弁務官区の指導者を大量に粛清したということだ。この爪痕を癒すために、ここはドイツの熟練した官僚からなる臨時政府を設立し、国家弁務官区に移行する時がくるまで、復興を担当させよう。"
 GER_suspend_the_einsatzgruppen:0 "アインザッツグルッペンを吊り上げる"
 GER_suspend_the_einsatzgruppen_desc:0 "アインザッツグルッペン、この名前は多くの人に恐怖を与える。アインザッツグルッペンは、第二次世界大戦の東部戦線におけるSSの主要な組織であり、占領地でのスラブ人やユダヤ人を大量殺戮していた。最近では、イェッケルンがオストラントでの恐怖の支配を継続させるのを助けた。もし我々がオストラントの安定を望むのなら、まず最初にアインザッツグルッペンを廃止する必要がある。彼らの組織の活動は停止され、隊員資格は違法となる。また、アインザッツグルッペンの隊員は、SSやブルグントの騎士団国家とのつながりを徹底的に調査される。"
 GER_tie_ostlands_movements:0 "オストラントの活動を抑える"
 GER_tie_ostlands_movements_desc:0 "ドイツ内戦中、そしてそれ以前から、我々は現地民と奴隷の両方に多くの約束をしてきた。そのうちの一つが現地民の自治と、残酷な政権からの解放だ。我々はこの約束を守るつもりだが、それには時間が必要であり、変化は限定的だ。まず最初に現在の占領政府では現地民に自治権を持たせよう。現地民は占領政府に対して発言権を持つようになり、熟練のドイツ人官僚によって現地民の自治へのスムーズな移行が行われる。我々はオストラントの政府が現地民を統治するにあたって、その方法が保守的になったり過激になったりしないように、オストラントをしっかりと見ておこう。"
 GER_halt_germanization:0 "ゲルマン化を止める"
 GER_halt_germanization_desc:0 "Germanization and the discussion of Lebensraum at large has been the policy the German Reich was built on, Hitler's expressed goal as he wrote about in his book Mein Kampf discussed the need for living space for the German race and so once we won the Second Great War we began Hitler's dream and colonists were sent to the East to conquer it as the Americans had once done to their western frontier. However there are many many faults in this and what we found was not German living space but instead, intense Native resistance, mass murder, a strained economy, and a German populace which had little interest in the Eastern frontier. The question is how can one rule over their colonies when they actively slaughter the people they rule over. Germanization must end as we cannot foster native support of our regime while we steal their land and murder their relatives and neighbors."
 GER_crush_the_eastern_menace:0 "東の脅威を打ち破る"
 GER_crush_the_eastern_menace_desc:0 "怪物ようなテロリストであるユダヤ人が生きている。長い間、我々は愚かにも彼が死んだと思っていた。しかし、オストラントが戦争で焼け野原となると、彼は狂信的な者と共に立ち上がり、その土地のドイツ人と現地民に死と恐怖をもたらした。\n\nこの悪魔のような奴が、この地で暴れ回ることは許されない。敵の敵とはいえ、その罪は決して赦されるものではないのだ。\n\n我々は彼を殺す。殺すのだ。"
 GER_declare_the_occupation:0 "占領を宣言する"
 GER_declare_the_occupation_desc:0 "クソッタレのユダヤ人がやっと死んだ。努力の末に、悪夢の末に、やっと我々はオストラントの恐怖から国民を解放できる。\n\n総統閣下はアルフレッド・ザーベル将軍をオストラント復興の指導者にするのが最適であると判断した。「ザーベル君、オストラントの復興を頼む。君が幸運を必要とするだろう」"
 GER_rebrand_the_einsatzgruppen:0 "アインザッツグルッペンの再編成"
 GER_rebrand_the_einsatzgruppen_desc:0 "It is the fault of the Einsatzgruppen that so many of the natives in Ostland flocked to UPO, seeking revenge against our people and against those who collaborated with them. We must correct this, but not too thoroughly, as we would lose men who could help us restore Ostland to peace and security.\n\nTo keep the natives from fearing us, we must prohibit any excessive acts of violence against the people, and we must seek more men to reinforce their ranks. Hopefully, this will lead to a quicker restoration of order in the land."
 GER_under_watchful_eyes:0 "監視の目の下で"
 GER_under_watchful_eyes_desc:0 "The UPO may have won in Ostland, but this shall never give us reason to trust them. No matter how much hatred they may have towards us, and no matter how much the cabinet may protest against us, we will not negotiate with traitors and terrorists.\n\nThis dreadful enemy will not be permitted to sow more death anywhere else. We will be fair to them, but we will make sure that we keep them under watchful eyes.\n\nShould they even bare their monstrous teeth at us, we will smash them in with our rifles."
 GER_protect_german_peasants:0 "ドイツ農民の保護"
 GER_protect_german_peasants_desc:0 "The horrifying scars made by the partisans upon the land and against the population are unforgivable. The accounts of survivors continue to provoke disgust and horror within us all. And it is up to us to prevent such things from ever happening again.\n\nNever again shall we tolerate the slaughter of whole families of our people. Never again shall we see men, women, and children butchered because of who they are. Our garrisons in Ostland will make sure the natives will forever leave them alone."
 SGR_assess_the_old_face:0 "いつもの顔ぶれを評価する"
 SGR_assess_the_old_face_desc:0 "The civil war in Ostland has come to an end. But it has not come to an end in our favor. Instead of seeing the victory of those more agreeable to us, there rose the faction loyal to the ideals of Bormann.\n\nThis places us in a highly awkward situation. Were we to embrace them, it would only make us look like opportunistic compromisers/\n\nWe must make sure that we take care in our dealings with them. The only thing we can ever agree on about them is that they are not traitors to the NSDAP."
 SGR_they_cannot_be_trusted:0 "奴らは信頼できない……"
 SGR_they_cannot_be_trusted_desc:0 "Insidious is a good word to describe the Bormannite conservatives that have plagued Germany and our colonies ever since the 1950s. Bormann was constantly scheming behind the scenes before Hitler's death, he was pulling strings and making background deals and attempting to gain Hitler's favor by any means necessary. In conclusion, these Bormannites cannot be trusted, none of them can. So when we look towards Ostland and what to do with it the answer is clear, an invasion is the only path forward as Stahlecker will attempt to deceive us in any negotiations. We shall show the world Speer will not back down to potential traitors and that Germany is still strong!"
 SGR_promise_them_freedom:0 "自由を約束する"
 SGR_promise_them_freedom_desc:0 "Slavery has always been a very touchy topic in Germany, students and the youth loathe it and wish to see it be abolished but the base of the NSDAP believes that slavery is a net positive. If we abolish slavery or if we keep it is not up for debate yet but we can make promises to the slaves of Ostland. Our movement in Germany was based on the support of all those oppressed and disenfranchised which included the many slaves of Germany, we will promise the Slaves in Ostland freedom as long as they support Speer and his reconstruction efforts. When the time comes to make good on the promise we will decide what to do then for now the Slaves should be satisfied enough."
 SGR_promise_them_justice:0 "正義を約束する"
 SGR_promise_them_justice_desc:0 "We must remember our roots, the people who were always at Speer's back during the Civil War and even long before. The students and the youth of Germany and its colonies, the ones who constantly fought for reform even in the darkest of hours. Ostland has a suitable student movement that we can use to garner support in occupied Ostland. We will promise the students of Ostland real change and real justice we will promise them a future of peace. The conservatives here in Germany will not be happy but they fail to understand the necessity if having allies in Ostland we can use when Stabilising the regime"
 SGR_start_the_occupation:0 "占領の開始"
 SGR_start_the_occupation_desc:0 "砂塵が散り収まり、オストラントの銃声が静まり返った今、我々はようやく、オストラントとそこに住む入植者、現地民、そして再建を監督する植民地政府を設立することができる。これは単に暫定的な政権であり、オストラントを恒久的に支配する政府が現れるまでの繋ぎ役である。"
 SGR_but_they_can_be_manipulated:0 "しかし彼らは操る事ができる……"
 SGR_but_they_can_be_manipulated_desc:0 ""
 SGR_make_the_assurances:0 "断言する"
 SGR_make_the_assurances_desc:0 "When we think back to the civil war what do we think of? We think of the Warmongering of Göring and the bloodthirst of Heydrich, Bormann and his inaction however do not come to mind that is become Bormann and his Bomanite allies were never a true threat to us and as proven now, many conservatives are working with the Speerite government. Stahlecker and his Ostland have nothing to fear from this new Germany we promise him that, we are all German and we are all Nazis. Stahlecker and his closest allies will be invited to a meeting to sort out the future of Germany and its colony of Ostland"
 GER_invite_the_ministers:0 "閣僚を招待する"
 GER_invite_the_ministers_desc:0 "Stahlecker could be a very useful ally and it would be useful if we began to talk things out with him to allow for a smooth and nonviolent transition back into and a proper colony of the Reich. His submission is preferable as to again avoid bloodshed but many in our cabinet who are more conservative-minded do not wish to talk things out they wish to just invade they wish to show our strength to the rest of the world. We must act carefully here. Stahlecker would be a useful ally and peacefully reincorporating Ostland but we do not want to alienate the Conservatives in our very own cabinet"
 SGR_annihilate_the_armchair_general:0 "腕利きの将軍を殲滅せよ"
 SGR_annihilate_the_armchair_general_desc:0 "The civil war is over and now the remnants of Göring's warmongering in Germany are slowly being rooted out but outside our borders, our former colonies still run rampant and in Ostland specifically, General Drechsler has taken control of the colony and is allowing the remnants of Göring's supporters to seek refuge. Drechsler is an outspoken supporter of Göring's rhetoric and has claimed he is continuing Göring's dangerous projects. As long as Drechsler is allowed to rule unopposed in Ostland he poses an extremely dangerous threat to our rule, his military is fanatic almost similar to the SS in their devotion to Nazism and the Militarist belief of German exceptionalism, however, a rogue colony stands no chance of resisting when the might of Germany comes crashing down on them"
 SGR_secure_the_ostland:0 "オストラントの確保"
 SGR_secure_the_ostland_desc:0 "The Militarist government of our colony in Ostland has to be very frank caused quite a mess. Their forced conscription, their dangerous Göringite rhetoric and their bloodthirsty treatment of Natives has caused deep scars on the face of Ostland to such a degree that we need to quickly begin to fix these things. We will begin to set up a government in Ostland that truly represents the expressed goals that our government in the great city of Germania has. We will let our most skilled German politicians oversee Ostland as it is rooted out of all militarist remnants and to make sure it never again slips back into such cruelty."
 SGR_a_bullet_for_the_perpetraitors:0 "犯罪者に銃弾を"
 SGR_a_bullet_for_the_perpetraitors_desc:0 "This proposal is controversial especially with the more conservative elements within our government but it is on one that must be done. The insidious generals who worked with the Militarist regime still think they can walk free but of course, this is just blind optimism. For their crimes against humanity, they will be tried and they will be found guilty and justice will be served! This will show the uptight generals in our own country that messing with Speer will only end in a swift end to their career or life. Speer is no coward or pansy."
 SGR_a_sentence_for_the_underlings:0 "末端の処遇"
 SGR_a_sentence_for_the_underlings_desc:0 "The Situations of the Generals and other higher-ups have been decided, their fates are sealed now but this leaves the question of everyone else. The low-level Officials and the men on the ground how do we handle them? It might be easy to just forget about them but that might not work and it might be easy to just put them all in trial but that also might not work. This situation requires a delicate touch and whatever choice we choose it might have lasting consequences in our colony of Ostland."
 SGR_immuntity_for_servitude:0 "隷属による免罪符"
 SGR_immuntity_for_servitude_desc:0 "In these times in these conditions we need to be realistic with ourselves we need to be realistic especially with the volatile nature of our colonies. With Ostland the colony has been freed from the Göring-Sympathizing Drechsler and now the question of what to do with all the Ostland generals has come into question. While it might anger many more reform-minded individuals it is clear that all these generals are very skilled at governing and war and will be essential in maintaining order in Ostland and elsewhere. Any criticism about treason is baseless they are German! They were just following Orders! Once they are brought back into the true Reich they will become loyal servants of the Reich and once more there is no doubt about it, none at all!"
 SGR_invite_the_ambitous_upstart:0 "野心的な成金を誘う"
 SGR_invite_the_ambitous_upstart_desc:0 "The civil war in Ostland is over, leading to the victory of a friendly regime, which unfortunately seems too good to be true. Or practical.\n\nWhile Landrut is a man of our kind of ideals, his hopes for the future Ostland are too much for our rivals in the Fatherland to stomach. But if he had lost, we may have more problems than achievements.\n\nIt is more of a surprise to us that he has won despite being outgunned and outnumbered by the rest of the factions of the conflict. For now, let us invite him into the Reich. Hopefully, we will be able to negotiate the return of Ostland into our embrace."
 SGR_sacrifices_need_to_be_made:0 "犠牲を払う必要がある……"
 SGR_sacrifices_need_to_be_made_desc:0 "We must be careful with Landrut. We cannot accept him so readily and so easily without provoking the ire of our rivals in the Fatherland. Therefore, it is up to us to keep him at an acceptable distance.\n\nThis should allow us to keep a lid on those who wish to slow us down. And this should also keep him from becoming too powerful, as he still is considered a traitor by many.\n\nAt least we will be able to regain Ostland without much resistance."
 SGR_our_integrity:0 "我々の誠実さ"
 SGR_our_integrity_desc:0 "Bringing in Landrut without unnecessary delay is worth the trouble we would have to face from the conservatives in the Reich. After all, our rivals are not the ones we should worry about.\n\nIf we secure Landruts loyalty by accepting him, it would certainly please the cabinet. The four powerful men helping our Führer lead Germany into a bright new future would see it fair to keep close to him."
 SGR_a_new_partner:0 "新しいパートナー"
 SGR_a_new_partner_desc:0 "Despite the issues of bringing Landrut into the Reich for negotiations, it appears that there is more reward than there is punishment.\n\nA new Germany shall welcome a new Ostland, and to lead the latter towards the future we all dream of, Reichskommissar Landrut shall be our man. With our Führer's support, he should be able to keep Ostland close to the Reich in the name of unity for prosperity."
 SGR_our_image:0 "我々のイメージ"
 SGR_our_image_desc:0 "It is not reasonable for us to risk the future of the Reich by accepting Landrut as a potential partner. Though this will set off the Führer's cabinet, that will have to be the price we pay for arresting the ambitious reformer.\n\nAnd in this way, we will be able to keep a lid on the growing movement of individuals who seek reforms for our country. Though they share our wishes, we cannot gamble with the fate of our Fatherland."
 SGR_clean_the_mess:0 "汚れを落とす"
 SGR_clean_the_mess_desc:0 "Our forces must be sent to Ostland to firmly regain control over what has been won by Landrut. There shouldn't be too much resistance. However, we must prepare to meet those who would dare to fly too close to the sun we all wish for. It would do us no good if the people of Ostland would push for reforms when they've only just gotten out of a conflict that had spilled much blood and treasure.\n\nThere will be no change until we have gotten things under control and in safer hands."
 GER_break_the_traitors:0 "裏切り者を根絶する"
 GER_break_the_traitors_desc:0 "The war rages on, destroying the only regime we saw hope in. As we rose to power in Germany, breaking out from the ashes of our own civil war, we must not allow the bloodshed in Ostland to spill over into our lands. And we must avenge the end of those who shared our ideals.\n\nThis ends now. We must jump into the fire and extinguish it for the good of the Reich."
 GER_a_new_authority:0 "新たな権力"
 GER_a_new_authority_desc:0 ""
 GER_stabilise_the_ostland:0 "オストラントの安定化"
 GER_stabilise_the_ostland_desc:0 "A conflict has swallowed up Ostland. And it is up to us to step in. We must be careful.\n\nPartisans are rising up everywhere, targeting everyone who is in their way. SS men are battling for control of what is left. And they are competing with others who are eager to see the success of Bormann's ignorance in that land.\n\nAnd we should not forget that Göring has done much to influence others in Ostland to fight for a future of further bloodshed.\n\nThe only way to save Ostland from these people is to support the ones who share our dreams for a better future. Let us not waste time."
 GER_side_by_side_for_hitler:0 "ヒトラーと並んで！"
 GER_side_by_side_for_hitler_desc:0 "オストラントでより良い未来のために戦っている新たな協力者、ラントルートの理念に磨きをかけなかればならない。なので、彼のイメージを調整するのは我々の責任であり、彼を応援したいという気持ちを国民に腹落ちさせることが必要だ。\n\n我々の最高の部下をオストラントに派遣すれば、彼の役に立つだろう。そして、メディアが彼をヒトラーのドイツ国民に対する夢の模範的な奉仕者として描くよう奨励すれば、戸惑う必要はもうない。"
 GER_over_on_the_dnieper:0 "ドニエプル川を越えて"
 GER_over_on_the_dnieper_desc:0 "ウクライナでの権力争いでは協調派が勝利した！これは我々にとって素晴らしいニュースであり、ウクライナを再び統一条約に統合させるためのチャンスである。しかし、新帝国の性格上、彼らが再び参加する理由を与えるには新たな方法でアプローチせねばならない。"
 GER_the_administrative_issue:0 "統治問題"
 GER_the_administrative_issue_desc:0 "我々の手元には二つの選択肢がある。そのうちの一つは改革派を喜ばせ、残りの一つは保守派を喜ばせるものだ。前者の選択肢では、独立したウクライナに強い関心を抱いているヴォロディームィル・クビヨーヴィチと彼の委員会に力を与える。これはウクライナに安定した政権を築けるが、党内では不人気の政策だ。\n\n後者の選択肢では、内閣を改造して軍事政権を樹立させる。これはウクライナの政治的安定性を大幅に損なうことになるが、NSDAPの保守派は喜ぶだろう。\n\n選択肢は我々にある。"
 GER_the_strength_of_the_committee:0 "委員会の実力"
 GER_the_strength_of_the_committee_desc:0 "ヴォロディームィル・クビヨーヴィチは興味深い人物である。ポーランド人とウクライナ人の混血である彼は、NSDAPからは軽蔑されているもののウクライナ国民からは人気がある。もし我々がラーダと委員会を支持し、国内に民主主義の様相を呈させることができれば、クビヨーヴィチの帝国への忠誠心を利用してウクライナを統一条約に帰還させることができるだろう。"
 GER_galicias_loyal_sons:0 "ガリシアの忠実な戦士達"
 GER_galicias_loyal_sons_desc:0 "ラーダなど必要ない。ウクライナ国民は民主主義など必要としていない。軍事政権を設置させれば、彼らは我々の言う事に耳を傾けるはずだ。NSDAPはこの動きを喜ぶだろうが、ウクライナ国民はそうではないだろう。我々はウクライナの統一条約への復帰の過程で、ガリツィア師団についてのプロパガンダキャンペーンを展開し、帝国への忠誠心が報われることを示そう。彼らは跪くだけでいいのだ。"
 GER_die_provisorische_regierung:0 "臨時政府"
 GER_die_provisorische_regierung_desc:0 "もはや国家弁務官区の古いやり方を踏襲することはできない。改革せねばならない－－そして、我々の選択によって、以前から続いている最悪の状態を抑える軽い改革となるか、あるいは実験的にウクライナ国民に自由が与えられることになる。いずれにせよヨーロッパの穀倉地帯の運命は、新たな臨時政府の始まりを示すページが書かれた今、始まる。"
 GER_the_rada:0 "ラーダ"
 GER_the_rada_desc:0 "NSDAPの改革派は、このような最近の変化を非常に喜んでいる。ラーダはウクライナの安定化に貢献しているだけではなく、本来の国境を越えた少数派のウクライナ人グループにも積極的に働きかけ、この政府が彼らの祖国を代表するものであることを認めさせようとしている。\n\nヴォロディームィル自身は、総統ではなく帝国に忠実に仕えることで頭がいっぱいの様だ。奇妙な決断ではあったが、今更どうこう言うこともないだろう。"
 GER_resurrect_ukranian_academia:0 "ウクライナの学会を復活させる"
 GER_resurrect_ukranian_academia_desc:0 "第二次世界大戦前、ウクライナの知識人社会は豊かであったが、対立する二つの大国間の巨大な衝突と、ウクライナの人々に災いを強いる占領によって破壊されてしまった。しかし、今、その影響は逆転し始めている。散り散りになったウクライナの知識人の残党が、ラーダと四人組からの誘惑に負けて戻り始めているのだ。特に後者は発展を喜んでいる。"
 GER_back_in_the_west:0 "西への回帰"
 GER_back_in_the_west_desc:0 "保守派はこのような行動に嫌悪感を抱くだろうが、それでもそれは起こっている－－ドイツの知識人が新しく生まれ変わったウクライナの知識人と混ざり始め、その結果はすでに現れているのだ。情報は行き交い、我々のアカデミアはより良いものになると期待されている。NSDAPの優越主義者たちが鼻を高くして沈黙している限りは、であるが。"
 GER_finishing_touches:0 "最後の仕上げ"
 GER_finishing_touches_desc:0 "ウクライナは、これまでで最悪の不安定期を乗り越えて、領土として統一条約の本来の姿に戻れたと言えるだろう。我々の最大の問題のひとつが解決され、これはドイツの東方に対する勝利だと多くの人が賞賛している。旧体制の残滓は一掃され、ドイツに忠実な新体制が誕生するはずだ。辺境が平和に落ち着き始めたので、我々は別のところに目を向けることができる。"
 GER_the_armed_forces:0 "軍隊について"
 GER_the_armed_forces_desc:0 "結局、これはウクライナの人々にとって、目には見えないけれども、一歩前進することになるのだ。新たなウクライナ国家はドイツ陸軍によって導かれるものとなり、このような公然たる支配の誇示は保守派を大いに喜ばせることだろう。しかしながら、やはりトップには忠実な人物が必要であり、我々はその人物を見つけることができた。\n\nユーリ・ティス－－ドイツに共感を寄せているベテラン将軍だ。彼が指揮を執り、ドイツ陸軍がそばにいれば、ウクライナは再び統一条約でその地位を見出すだろう。"
 GER_honor_the_brave:0 "勇者を讃える"
 GER_honor_the_brave_desc:0 "ウクライナ人以外に誰が我々のためにこれほど懸命に、そしてこれほど長く戦ってくれただろうか？もちろん、我々の側にも偽善を叫ぶ声は時折あるが、総統に比べれば静かなものだ。アルベルト・シュペーアは今後数日のうちに自ら演説を行い、内閣、特にトレスコウに協力を求め、ウクライナ国民の共感を得るとともに、軍事政権への支持をさらに高めることにした。"
 GER_establish_the_eastern_commission:0 "東方委員会の設立"
 GER_establish_the_eastern_commission_desc:0 "ウクライナに軍事政権を設置することに、1つだけ顕著な利点がある。それは、国防軍から来る若い将校にとって、信頼できる訓練場として機能するようになるということだ。ヘニング・フォン・トレスコウは、シェルナーの徒党ではなく、帝国に忠実な新旧の将校達と共に、ウクライナに人員を配置する義務を与えられる。彼の影響力はモスコーヴィエンの中に留まっておかなければならない。"
 GER_the_dnieper_on_edge:0 "ドニエプル川のほとりで"
 GER_the_dnieper_on_edge_desc:0 "The power struggle has ended... and not at all in our favour. The native resistance has won out, and now the collaborationist government is in exile! This is not only a problem for the fact that we have a rogue state in the Einheitspakt, but the loss of Ukraine is a huge morale boost to anti-Germany forces in other Einheitspakt countries. We must eliminate this resistance swiftly, or else the fires of revolution will spread."
 GER_call_in_tresckow:0 "トレスコウを呼び出す"
 GER_call_in_tresckow_desc:0 "There is no time for lengthy negotiations, and mere diplomats will be seen as weak. Instead of that, we will send Henning von Tresckow and enough troops necessary to put the Ukrainians in a tight spot. They will know for a fact that their independence will be crushed swiftly, if they decide to move away from our sphere of influence, which should force them to back down into simple negotiations."
 GER_assemble_our_board:0 "委員会を集める"
 GER_assemble_our_board_desc:0 "We have modeled ourselves as reformists, and reformists we shall be. What is the point of cracking down on everything with whip and boot if the end result is that the native population hates you? For this, Schmidt has proposed an idea.\n\nHe shall assemble a board of diplomats to negotiate with the Ukrainians, in an attempt to make rejoining the Einheitspakt a natural, if not even tempting, offer. Tensions are still high, however, and if the Ukrainians refuse...\n\nWe may run out of options."
 GER_krieg_krise_krim:0 "クリミア戦争危機"
 GER_krieg_krise_krim_desc:0 "The stubborn bastards are mocking us! Not only have our diplomats been flatly denied, they have moved up troops themselves to show that they aren't scared of Tresckow's actions! Now we are forced into following two plans of action. The first will be executing Tresckow's plan, and moving in troops to destroy the resisting army and smash the rebels.\n\nThe second is much different. Pieter von Heerema is an affluent industrialist who presents himself as both a friend of Hermann Josef Abs and the Reich, and has shown interest in pulling his strings in Ukraine and couping the rebels, installing Yuryi Tis as the new head of government."
 GER_disrupt_their_flow:0 "流れを断ち切る"
 GER_disrupt_their_flow_desc:0 "The more war-minded members of the NSDAP shall support the motion of war, and we will let it come down to open conflict. Tresckow's men will meet little in the way of organized resistance, and the war shall be swift. Only the preparations need to be made, preparing our divisions and refining our plans before we go into the attack."
 GER_fall_goldenes_tor:0 "ゴールデンゲート作戦"
 GER_fall_goldenes_tor_desc:0 "Everything has been set-up. Tresckow is ready to lead the troops in, and they are as fresh as they can be. The generals have kept the plans of invasion in mind, and there is nothing stopping us from declaring war against the insubordinate rebel state.\n\nHeim ins Reich."
 GER_a_gamble_with_the_dutch:0 "オランダとの勝負"
 GER_a_gamble_with_the_dutch_desc:0 "Loyalty comes with a price - Pieter von Heerema has contacted Yuryi Tis, and our future collaborator has agreed to a proposal. For an exchange, however, in two parts. One; a territorial exchange between Romania and Ukraine, whereupon Ukraine will get lands that have a Ukrainian majority. Two; a large shipment of arms to be delivered to him at once. Both of these requests should not be difficult to carry out."
 GER_gotisches_ultimatum:0 "ゴシック・アルティメイタム"
 GER_gotisches_ultimatum_desc:0 "Yuryi Tis has made his move. Anti-rebel groups have taken key positions around Kiew and have made their demands. Unfortunately, the rebels have not folded their cards, and remain to be as defiant as ever. They seem to not realize who their main backer is. Our troops are already in place, and the anti-rebel forces shall raise hell in the back-lines as we push forwards. It is time for Ukraine to return to the reich."
 GER_fall_nachtigall:0 "ナイチンゲール作戦"
 GER_fall_nachtigall_desc:0 "ドイツ陸軍が動き出した。地平線から見ても、地平線から見ると反乱軍の士気が急速に低下しているのがわかる、完全に不利な状況になっているのだ。兵士の中には、役職に反して脱走して敵に加わるものもいるとの噂も流れている。いくら反乱軍が規律正しいといっても、我々の比ほどではない。\n\nライヒに帰還するのだ。"
 GER_a_day_long_remembered:0 "長く記憶される日"
 GER_a_day_long_remembered_desc:0 "With the rebel forces having finally been defeated, we can move on with the next step of our plan. Yuryi Tis, however, is clearly not presenting himself as a mere puppet of the Reich, and is making us very aware that we have promised reforms to the Ukrainian government. We have no obligation per se to do so, but for the sake of keeping stability in the breadbasket, we will at least appease him.\n\nNow to let the new era of Ukraine shine!"
