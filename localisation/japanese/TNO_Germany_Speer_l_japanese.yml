 GER_SGR_WWS_Dummy_desc:0 "§F建設速度: [?SGR_youth_productivity|+=%]\n工場出力: [?SGR_youth_industry|+=%]\n生産効率上昇率: [?SGR_youth_efficiency|+=%]\n政治力獲得: [?SGR_youth_political_power|+=]\n徴兵可能人口補正: [?SGR_youth_conscription|+=%]§!\n§g--------------§!\nドイツでは経済改革が進みつつある。かつては空っぽの棚が立ち並び、貧乏人が物乞いをしていたが、今では棚は輸入品で溢れ、ポケットにはお金が、心には希望がある国民が増えている。"
