 POLITICS_BUNDESKAISER_GERMANY_DESC:0 "「シュペーアTシャツ←これいる？」これはシュペーア陛下が連邦皇帝への即位にあたり述べたとされる、伝説の言葉だ。マインホフたんは俺の嫁！ヴィクトリア・ルイーズなんか必要ねぇんだよ！\n\nついに、内戦なしで失われた社会主義ドイツを作れるルートが実装されたのだ。ブルグント侵攻待ったなし！"
 POLITICS_SPEER_GERMANY_DESC:0 "アルベルト・シュペーアについては多くのことが語られているが、共通しているのは、野心的であるということだ。\n\n若き建築家は、古参幹部が好むような熱の入った煽動には心を動かされなかった。彼を酔わせてNSDAPへと導いたのは、ヒトラーがベルリンの集会で行った、穏やかで理路整然としたスピーチであった。1930年のことである。その翌年、NSDAPへと参加した。\n\n最初は周囲の仲間たちの頼み事を引き受けていたが、その才能をゲッベルスに見出され、地元のNSDAP本部の改装を任されることになった。やがて、才能ある若き建設家の話題はヒトラーの個人的な関心を引くようになった。ヒトラーは彼のビジョンを熱烈に支持し、一緒に新しいドイツの構想を練ったのである。\n\n戦争が終わる頃には、シュペーアはヒトラーの親友となり、自らの省庁を率いて、帝国の経済を戦争に勝つための機械に変えた男として評判になっていた。人命を犠牲にしてでも、新しいドイツの夢を実現したのである。評判が真実であることは稀であるが、彼は自分の評判を皆に知らしめた。\n\nしかし、経済が破綻したため、彼の夢もゲルマニア計画も崩壊してしまった。責任の所在を明らかにするのは簡単だった。シュペーアが戦争に勝つために作った奴隷制度が、平和なドイツを破滅させたのである。それは未曾有の大惨事であり、看過することは到底できなかった。帝国とゲルマン民族は偉大さに値する。彼の夢は現実に値する。改革が必要だった。\n\n何年にもわたってNSDAPの政策を公然と批判してきたシュペーアは、ドイツが過去数十年間に経験した最大の改革運動の先頭に身を置くことになった。NSDAPに加わり戦争経済の設計者となること同様、彼にとっては思いがけないことだった。シュペーアの野心的な目標と異端児としての評判は、彼の周りにいた多くの夢見る若者や昔からのライバルたちを、これまでにない政治的大混乱に巻き込んだ。\n\nシュペーアは、自分が作った綱を渡りながら、自分自身の未来だけでなくドイツ帝国の未来をも左右するのである。"
 POLITICS_NATSOC_SPEER_DESC:0 "アルベルト・シュペーアは、何千人もの群衆の前で演壇に立ち、普通のドイツ人なら裏切り者として追放され、臆病者やボリシェヴィズムの罪で銃殺されるような事を話していた時代があった。だが彼が言った言葉はほとんど実行されなかった。単に支持を獲得するために、口先だけの綺麗事を語ったにすぎなかったのだ。アルベルト・シュペーアは自分の力を過大評価し、保守派を過小評価していた。\n\n四人組によって描き出されるはずだった未来、それはもはや実現不可能なものになった。総統が学生達の自由主義に操られている心配は、今ではパラノイアに過ぎないものになり、シュペーアはテオドール・オーベルレンダーとNSDAPの一派の命令に従うだけになった。ライヒの「改革者」としてのイメージは消滅し、国家社会主義のイデオロギーによって、自身のビジョンが踏みつけられた男という不名誉な認識のみが今の総統に残った。\n\nアルベルト・シュペーアが、笑顔で新しいドイツ人のために新しいライヒを作る事など、もう来ない。今、彼は命令に従うだけの操り人形に過ぎなくなった。アドルフ・ヒトラーが今の自分を見たとしたら、シュペーアの功績を尊敬に値すると考えるとは思えない。\n\n今は違う"
 POLITICS_FASH_SPEER_DESC:0 "もはやアルベルト・シュペーアは、ヒトラーの計画を支える天才的な建築家ではない。もはやアルベルト・シュペーアは、戦争・軍需大臣ではない。もはやアルベルト・シュペーアは、ドイツを奈落の底から救い出した脇役ではない。もはやアルベルト・シュペーアは、政治的な策略を練り、改革派のイメージを振りまきながら、イエスマンと忠誠心の曖昧な改革派の緩やかな連合体を維持する指導者ではない。もはやアルベルト・シュペーアは、「良き」国家主義者ではない。\n\n彼は、現代に適応した新しい国家社会主義の代表者となった。\n\nかつてNSDAPは、東方の劣等人種の絶滅を行い、ドイツを究極の亡国にさせようとし、ドイツを完全に封鎖して自給自足経済を行わせるなど、不毛な試みを行ってきた。これらの政策は、シュペーアの新帝国の設計には相応しくなかった。統一条約と関税同盟は、ドイツを繁栄させるために役に立った。彼は植民地を敵に回すような過酷な統治を行わず、文化的、道徳的、経済的、軍事的な優位性を示すことでドイツの勢力圏を広めていった。堕落したリベラル派や強硬派を排除した官僚組織によってドイツが急成長する中、アルベルト・シュペーアは他に類を見ない建築家として総統の椅子に座っている。\n\nヒトラーはドイツの翼が高く飛ぶための土台を作ったが、シュペーアはドイツを勝利に向かって飛ばせたのだ。ドイツはこれからも、勝利し続けるだろう。\n\n§R永遠に§!。"
 POLITICS_AUTHDEM_SPEER_DESC:0 "国家社会主義は失敗した。これまでに直面してきた課題に対処できず、今や消滅の運命にある……一体誰が責任を取るというのか？\n\nアルベルト・シュペーアは、もはや取り返しのつかない所まで来てしまったことを自覚した。だが、そもそも罠をかけたのはNSDAPであり、ドイツ社会の良識を劣化させた自由主義者であり、じわじわと彼を陥れている四人組である。トレスコウ、エアハルト、キージンガー、そして特にシュミットの四人に騙された。シュペーアは騙されたことに気付いたが、なぜ騙されてしまったのか分からなかった。彼は書斎で虚ろな目をして、無心になって次々と書類を処理していた。今では、総統の座が自分を騙すための罠に過ぎないということを理解していた。もっとうまく手札を使っていればと悔やんだ所で、もう手遅れだ。\n\n未来が建築家を置き去りにし始め、NSDAPが崩壊していき、その目標が手の届かぬ所へ消えていく一方で、新しい道が開かれ、多くのことが約束されている。しかし、それが実際に何を意味しているのかは、誰も理解していない。今も無数のドイツ人が国家社会主義に反対して行進しているが、彼らが求めているのは、半世紀前に彼ら自身が手放した筈のものだ。選挙の要求、恒久的なポストの廃止……かつては戯言同然であったものが、今では急速に実現し、形を成してシュペーアに襲い掛かってきている。\n\nそれはまるで、民主主義のように見える。ヒトラーが恐れ、シュペーアもまた恐れてきた物であった。\n\nアルベルト・シュペーアは失敗した。あるいはそう見えるかもしれない。意欲を失い脱力した総統は、今では単なるゴム印に自身の運命を左右されている。周囲の者が彼の一挙手一投足を監視し重大な意味を持つと思って行動しているが、四人組は彼を愚か者、操り人形、ヒトラーの遺志を継げなかった男、さして価値のない人物であるかのように扱っている。\n\n§R何と愚かなことだろう§!"
