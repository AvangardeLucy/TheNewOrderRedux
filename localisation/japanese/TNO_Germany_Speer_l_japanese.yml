 GER_leave_without_a_trace:0 "痕跡を残さない"
 GER_bear_no_responsibility:0 "責任を負わない"
 GER_the_southern_war_desc:0 "アフリカの国家弁務官区は混乱している。ハンス・シュテッヒ国家弁務官が独立を目指すボーア人を支援したことで、戦争が勃発した。我々は対米戦争のリスクを負うことはできないが、まだこの戦争に介入することができる。\n\n我々は治安の改善を理由に国家弁務官区に軍や物資を送ることができる。これは主権国家の権利の範囲内なので、アメリカは我々に抗議することができない。我々がこの戦争に勝てたら、威信を手にし、競争相手であるアメリカに大きな打撃を与えることができる。しかし、国民は物資と人命の無駄遣いに反発するかもしれない。\n\n他方で、我々は国家弁務官区から価値ある資源などを奪い、損失を大幅に減らすことができる。これは植民地のアメリカへの敗北を認めることになるが、人命と金の双方を失わずに済むだろう……"
 GER_set_a_precedent:0 "総統は決断された。ヘルムート・シュミット外相との協力の下、我々は南アフリカ戦争を、ドイツと世界との友好的な関係を築く機会とするのだ。\n\n彼の計画により、我々は慎重に、思いやりを持って、ドイツの平和を見つける事ができるのだ。我々は外交にて出来る限りの努力をし、このような事態を引き起こしたアフリカの植民地とは距離を置こう。\n\nこの戦略により、アメリカと同じように我々も苦しんでいる事を世界に示す事ができる。"
 GER_send_whats_left_desc:0 "我々が持つアフリカの植民地から、富を回収するには時間がかかる。しかし、我々はできるだけ素早くアフリカから撤退しなければならない。残された時間を賢明に使わねばならない。\n\n少しでも時間稼ぎをするために、国家弁務官区軍に支援を行おう。彼らは我々が必要とする限り、生き残る事ができるのだ。"
 GER_arms_for_the_boers_desc:0 "この愚かな戦争では国家弁務官区の同盟国であるボーア人も、援助を受ける事を求めている。彼らは国家弁務官区と同程度の援助を受けるべきだ。\n\nしかし、この援助はやりすぎないように、我々が余裕のある範囲で行なわなければならない。ドイツ人と同じものを、ボーア人は辛うじて受け取る事ができるのだ。\n\n彼らが戦争を続けるのを我々が止める必要はない。すぐに彼らは支援を受け取る事ができるだろう。"
 GER_from_what_we_need_desc:0 "彼らはもっと欲しいと思っている。彼らの願いは叶えられるだろう。だが、それは我々が与えたいと思う量によって決まる。\n\nもちろん、我々には支援を行うだけの余裕がある。結局我々は、彼らが敵に屈服させられるまで、親切にも生かしてあげるのだ。\n\n時間を無駄にしてはならない。余裕がある物資はなんでも送って、それでおしまいにしよう。あの馬鹿どもとの関係を断ち切るための時間稼ぎにも最適な量をだ。"
 GER_advisers_for_the_kommissars_desc:0 "戦争を必要なだけ続けるために、国家弁務官区に優秀な人生を送って、戦争のやり方を教えよう。\n\nだが、これは彼らに勝利して欲しいから行う訳ではない。我々が顧問を送り続ける限り、彼らの気晴らしと有用な専門知識によって、我々が本当に行いたいことを国家弁務官から隠してくれるだろう。"
 GER_a_game_of_diplomacy_desc:0 "帝国は、ほんの数ヶ月前に、内戦で甚大な被害を受けていた。たとえ代理戦争であっても、アメリカ相手に軍事行動を起こすのはリスクが高すぎる。フォン・トレスコウの提案は、利益を得られる可能性こそあれど、すでに不安定である状況をさらに悪化させるだけであり、新たに人命を浪費することを理解できない大衆を怒らせるだろう。\n\nシュミット外相は、より均衡の取れた解決策を提案している。我々は戦いなしに植民地を放棄することはできないが、アメリカとの利益のバランスを考えて支援を限定的にしよう。戦争を膠着状態にすることで、双方の希望に沿った合意を仲介できるはずだ。"
 GER_cover_the_damages_desc:0 "悲しいことではあるが、シュミット外相の言う事はもっともだ。内戦で国が滅茶苦茶になった後に、新しい戦争に乗り出すべきではない。その代わりに、アフリカの植民地を失っても、経済的な利益が得られるようにしよう。\n\n国家弁務官区に十分な援軍と支援を送ることで、アフリカから貴重な資源と投資物を全て持ち出すのに十分な時間、戦争を引き伸ばすことができる。その後、軍を退却させて、ヒュティッヒに運命を委ねよう。結局のところ、植民地を戦争に突入させたのは彼の決断であり、彼の選択であり、彼の責任なのだ……"
 GER_soften_the_blow_desc:0 "損失を減らすには、早急に行動する必要がある。政府やドイツ企業に属する物的・金銭的な資産は、生産性の有無にかかわらず、すべて直ちに清算される。この段階が終わり次第、残っている全ての資源・人員・物資を本国に移送する。\n\n前線の兵士はこの事を喜ばないだろうし、国内では我々を臆病者だと非難する者もいるだろうが、我々には、混乱に陥るであろう土地で無駄な戦争をする資源も時間もない。一刻も早く避難を始めることで、いざという時の損失を和らげることができる。"
 GER_youre_on_your_own_desc:0 "現在シュミット外相は、資産の清算と残っている人員や資源の退避を監督している。国家弁務官からの講義や、身内からの反発はあったものの、作業は順調に進んでおり、最初の貨物船では我々が回収したものを積み下ろしている。\n\n石油、銀、金、ダイヤモンドがあれば、我々の産業および金融計画のいくつかに必要な資金を供給するのに十分であるが、我々は敗北の辱めを受けねばならない。大臣は……自分が提案した計画の幾つかが奴隷が産出した資源によって賄われているという事実に動揺しているが、我々に心を痛めている時間はない。"
 GER_do_what_we_must_desc:0 "トレスコウは、総統が検討するような素晴らしい提案をしている。彼は、この戦争で国民の士気を高めることができれば、まだ帝国に残っている軍国主義者に対処できると言っている。\n\n無論、これは我々を混乱する事態に陥れた馬鹿者共を支持することを意味する。しかし、総統は決心した。\n\n我々は、彼らがこの戦争に「勝つ」ために必要なことは何でもやろう。"
 GER_send_everything_desc:0 "弾丸や包帯から、最高級の砲、そして我々の技術の粋を集めたものまで、国家弁務官区軍がこの戦争に勝つように見えるよう、できる限りの事をしよう。これは、OFNに接近していた他国に手を出したために、不必要に大陸に火をつけてしまった者達にできる、最善の策だ。\n\n我々は祖国の軍隊の力を最大限発揮して、我々が「望む」勝利にたどり着こう。"
 GER_men_for_the_boers_desc:0 "帝国には勝利に向けて「奉仕したい」と考えている者がおり、志願者として許可を求めてきている。当然、我々は彼らの願いを喜んで受け入れ、祖国が世界規模で新たな成果を得ることができると彼らが思っている戦争に、送り込もう。\n\nこのことは、ボーア人の従兄弟に対して我々がどれほど同情的であるのかを示すこともできる。彼らはドイツの家族の一員なのだ。"
 GER_and_then_some_desc:0 "我々は、送れるだけのものを送った。そして、もっと送るだろう。\n\n祖国のためのこの偉大な戦争で、アフリカ領土のために熱心に献身する兵士達は、我々の援助によって我々の力を見ることができるだろう。何しろ、南の敵に勝利したいという気持ちが強いのだから！より多くの援助とより多くの人員は、勝利を得るために「可能」なものとする。"
 GER_supplies_for_the_kommissars_desc:0 "アフリカでの限られた兵力では、それぞれの兵士が最高効率で戦えるようにせねばならない。フォン・トレスコウ元帥は個人的な会合の中で……前線部隊の兵士に「適切な」薬を送ることを提案した。正確には覚醒剤－－一般的には戦闘薬と呼ばれているもの－－、つまりは戦闘用麻薬だ。\n\n誇り高きプロイセン人であるフォン・トレスコウは、こうした卑劣な手段を嫌ってきたが、彼も現在の困難な状況を否定することはできない。勝つためには、どんな犠牲を払ってでも、たとえ名誉を失ってでも、汚い戦いをせねばならないのだ……"
 GER_a_display_of_force_desc:0 "フォン・トレスコウは正しい。不安定な状況ではあるが、世界の大国としての役割を放棄することはできない。植民地の所有権は、帝国というチェス盤にとって重要な駒であり、戦わずして負けることなどない！もちろん、アメリカとの直接対決は始めないがそれでも自由に使えるカードはある。\n\n勝利のために必要な資源は、本国の全面的な関与を必要としない限り国家弁務官に送られるだろう。「治安維持部隊の増強」や「後方支援」という名目で、我々は支援を正当化できる。これにはアメリカ人でさえも抗議できないだろう。結局、彼らも同じことをしているのだから……"
 GER_show_off_our_pride_desc:0 "フォン・トレスコウ元帥の言い分が正しい。我々は世界の超大国であり、多くのドイツ人が命を懸けて築いた帝国に、アメリカ人とその操り人形が干渉することは許されない。帝国の全ての地域は我々にとってゲルマニアと同様に重要であり、戦わずして敗北することはない！\n\n国家弁務官はアフリカでの勝利と安全を確保するのに必要なものを全て備えている。我々は敵を外科的に攻撃して弱体化させ、主力部隊の勝利を可能にするために幾つかの特殊攻撃を組織する。だが、早急に行動せねば、実行コストは我々の許容範囲を超えてしまうだろう……"
 GER_another_blitzkrieg_desc:0 "前回アメリカ人と戦った時とは戦争は変わっているかもしれないが、基本的な原理は変わらないのだ。優れた兵站、綿密な計画、機動力や機械化部隊の大規模な集中があれば、敵軍の弱点に電撃戦を行い、敵軍の前線を破壊し、敵軍が反応する機会なしに壊滅させることができる。\n\nもしこの戦術が失敗したら、後は兵士の強さと規律に頼るしかなくなるだろう。かつてのプロイセンの栄光時代から、我々は優れた訓練と組織によって優勢な敵に勝利してきた。フォン・トレスコウは、こうしたかつての状態にドイツ国防軍を戻すことを計画しており、この代理戦争は必要な改革について貴重な洞察を与えてくれる完璧なシミュレーションなのだ。"
 GER_just_like_old_times_desc:0 "フォン・トレスコウ元帥は、この戦争での我が軍の戦いぶりに非常に満足している。約20年間の退廃と放置を経て、規律、実力主義、組織といった古い価値観が徐々に前面に戻ってきているようだ。この奇妙な争いの中で、様々な困難に遭遇するかもしないが、我々は少しずつ共通の目的と仲間意識を見出している。\n\n恐らくこの戦争は、我々の計画や思い通りにいかないだろうが、これらは全て結果に出ているのだ。我々の部隊は、お互いを裏切り者や敵ではなく、戦友として再び認識しながら、よく戦っており、時間とともに連携が着実に向上している。まるで昔のようだ……"
 GER_finish_what_we_started_desc:0 "この時がきた。我々の利益が守られ、計画が達成されたので、我々はアフリカの地から撤退することができる。わずか数週間のうちに残っているすべての軍隊と役人が飛行機や船で避難し、暗黒大陸での我々の存在は事実上終わりを告げる。最後の飛行機が離陸した時、我々の植民地帝国は終わりを告げるだろう。\n\n悲しくて屈辱的な選択肢ではあるが、現状ではこれが最善の結果だった。正当に征服した土地を放棄した我々を臆病だと非難する人もいるが、命と資源の無駄遣いと考えられていたものが終わったことを喜ぶ人も多い。どちらが正しかったのかは、時間が解決してくれるだろう……"
 GER_leave_without_a_trace_desc:0 "最終的な準備が完了し、本格的な接収・退避作業が始まった。現場にいる我が軍は、アフリカからの退避を希望する国家弁務官区の役人とともに、空港に行き、そこから航空輸送によってスムーズにドイツに退避する。全ての重機は船で運び出されるか、それが不可能であれば、我々の存在を隠すために国家弁務官区の印をつけて放棄することになる。\n\nアメリカ人は、避難船団を攻撃しないことを暗黙の了解としているが、我々も同様のことを行うことを条件としている。世界の他の国々では、我々はこの戦争に参加しなかったかのように、紙のページについた小さなインクの染みのように、歴史の迷宮の中の最も暗い隅に追いやられ、我々は前触れもなく、音もなく、跡形もなく去っていくことになる……"
 GER_bear_no_responsibility_desc:0 "我々は、本国の許可なく戦争を始めた国家弁務官区とはなんの関係もない。我々はこの戦争の血を綺麗に洗い流し、我々の総統は、この戦争への罪悪感に悩まされることはない。\n\n我々は、彼らの主人としてできる限りのことをした。しかし、この戦争は明らかに我々の戦争ではない。これ汚い戦争だった。愚かな戦争だった。\n\n我々は汚物の浄化を始めねばならない。"
