 GER_SGR_reformed_luftwaffe:0 "ルフトヴァッフェの改革"
 GER_SGR_reformed_luftwaffe_desc:0 "ルフトヴァッフェの改革によって、教義上、技術上、訓練上の過去の過ちがようやく取り除かれた。古臭い過去から脱出し、よりよいアイデアを得た新生ルフトヴァッフェによって、空はすぐに我々のものとなるだろう。"
 GER_SGR_reformed_luftwaffe_two:0 "ルフトヴァッフェの改革"
