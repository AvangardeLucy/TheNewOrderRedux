 GER_Made_in_Germany:0 "メイド・イン・ジャーマニー"
 GER_Stabssitzung_desc:0 "我々が権力を握ってからかなりの時間が経ったが、シュペーアはまだ彼なりのやり方で物事を進めようとしている。我々の立場は安定しているとは言えないので、今は彼の好きな様にやらせる方がいいだろう。我らが総統は、過去三十年間の間に築き上げたものを全て失う彼らの怒りを和らげるためにも、あの忌々しい企業家達を会議に参加させようとしている。\n\nこの会議は時間の無駄だろうが、シュペーアに真っ向から反対するほど重要なものでもない。企業は我々の計画を知っているだろうが、シュペーアが私の味方なのだから、奴らはまともに抗うことはできないだろう。さてと、犯罪者共に正義の鉄槌を下すとするか。そうでなきゃルートヴィヒ・エアハルトの名が廃るからな。"
 GER_Kartellgesetz_desc:0 "さて、会議はほぼ予定通りに進んだ。泣き叫んだり、歯軋りしたりする音が聞こえたが、どうでもいい。この会議の中でアプスは、企業改革の際に直面する「法的問題」について追及してきた。総統が一人でハゲタカ共と会議をしていなかったのは幸いだった。20世紀にもなって奴隷制廃止に抵抗する者がいるなど、この世界は狂っている。\n\nもし彼らが法廷で争いたいのなら、私は喜んで応じるだろう。ドイツの経済界で「独占禁止法」という言葉が一般的になってかなりの時間が経ったが、総統の全面的な支援で、独占禁止法は今こそ奴隷制と企業のゴルディアスの結び目を切る剣となるのだ。私はどんな事をしてでも、あの大企業という化け物を潰してやる。"
 GER_industria_desc:0 "大企業を倒すのは、直接的な手段だけでは難しい。さらに、大企業を潰せても、国民がそれを利用しなければ意味がないと肝に命じなければならない。\n\n総統は喜ばないだろうが、ここは我々の国庫を使うべきだろう。国民が福祉や補助金で喜んでいる間に、経済を活性化させる必要がある。この計画には、「莫大な金額」を費やす必要がある。要点はそこだ。中産階級に大量の現金を投入する事で、企業に対処しつつ経済を維持するために必要な後押しができるのだ。"
 GER_The_New_German_Worker_desc:0 "少なくともシュペーアには、我々のアイデアを売り込む頭がある。実際には「新しいドイツ人労働者」は全然新しいものではなく、普通の労働者が普通の雇用を見つける事ができる、昔の正常な状態に戻っただけなのだ。\n\nしかし、勝利は勝利である。今では労働者も中産階級も完全に復活した。もはやドイツでは、持てる者と持たざる者の間での格差はない。今後も帝国経済省は、自由主義的な社会構造の復活を支援し続けなければならない。国民の繁栄は、巨大企業に対抗する最初で最良の対抗策なのだから。"
 GER_Cities_of_a_Thousand_Fires_desc:0 "ゲルゼンキルヘン、エッセン、ドルトムント、ミュンヘン……50年代の経済危機で最も打撃を受けたのは、かつて名を馳せた石炭と鉄鋼の中心地だった。結局、鉱山や鋳造工場で働く奴隷に、何故金を払う必要があるのか？奴隷は労働時間が長くなっても嫌がらないし、労働災害で仲間が潰されたり、生きたまま焼かれても、抗議することはない。しかし、こんなに非人道的な行動が許されるのだろうか。自由労働者が時々手に負えなくなるのは認めるが、奴隷の非人道性に比べれば大した事はない。\n\n幸いな事に、今やルール地方は正常な状態に戻りつつある。義務化された雇用枠と、中小企業の設立によって、自由労働者が急速に奴隷に変わりつつある。巨大企業に放棄された工場も、再び活気を取り戻しつつある。我々は今後もこの動きへの支援を続けてゆき、この国の経済を破壊した巨大企業に復讐してゆくのだ。"
 GER_Land_of_Diligence_desc:0 "「メイド・イン・ジャーマニー」という言葉は、かつては偉大な意味を持っていた。この言葉は職人の熟練技術と、何世紀にもわたる伝統を表していた。トミーやヤンキー達が、「ドイツの実力」と言っていたのも頷ける。しかし、恥ずべき事にドイツの大企業はこのイメージを奪ってしまった。戦時中に生まれた奴隷制により「メイド・イン・ジャーマニー」は残虐性、搾取、非人道的を遠回しに表す言葉となった。\n\n我々の製品が再び有名になるには、大企業の魔の手から産業を取り戻さなければならない。そのために、ブルーカラー労働者達は立派に仕事をこなしており、古参労働者の知識に助けられながらそれぞれの分野で力を発揮している。我々は日を追うごとにかつての汚名を捨て、高品質な製品を作れるようになっている。"
 GER_Social_Market_desc:0 "ドイツは常に社会政策を試みてきたが、ある政策は成功を収めることができた。私の仲間がいくら福祉国家を主張しようと、正当に主張する事はできない。彼らを失念させたくはないが、社会国家のシステムが長期的に実行可能だとは思えない。\n\nそこで我々は、社会市場を追求するべきだ－－この社会市場というのは、威圧的な福祉国家ではなく、適度な政府規制、社会保障制度、そして、政府が定めた一定の枠の中で企業の競争を行うによって、競争と平等を実現しようとする思想だ－－我々の監督下で正しく機能すれば、労働者と経営者の双方が幸せになり、これによって階級間の対立を大幅に抑える事ができる。"
 GER_Social_State_desc:0 "私は、ビスマルクが作った福祉国家には興味がなかった。確かに社会主義者を抑える事には役立ったが、莫大な資金と繁文縟礼によって、運営は地獄の様に大変だった。しかし今、私がどれだけ彼らの「社会国家」（彼らがそう呼んでいる）がこの国に最適ではないと主張しても、納得させることはできない。この社会国家という考えが経済だけではなくより重要な意味を持っている事を認めて、譲歩せねばならない。私は彼らと争うつもりはない。彼らが二十年後、三十年後の影響に対処してくれるのだったらそれで構わない。\n\nキージンガーが作成した社会国家計画に資金を投入する様、帝国経済省に指示する。そのうちの多くは、学識ある経済学者による支持が必要になるだろう。シュペーアがこれを承認する事で、自分のしている事を理解してくれる様願うばかりだ。"
 GER_Reichs_Needs_desc:0 "天罰が下ったが、シュペーアは正しいのかもしれない。関税同盟はドイツが作ったものであり、私がどれだけその事実を変えようとしても、そうであり続けるだろう。現実を否定しても仕方がないのだ。シュミットが何と言おうと、今は高邁な理想を掲げている場合ではないのだ。\n\n関税同盟はしばらくの間、ドイツ的な経済同盟であり続けるだろう。ドイツの支配下で中央集権的に維持する事に加え、経済パートナーにドイツ流のやり方を推奨するのだ。我々もうまくいっているのだから、彼らもうまくいくはずだ。私は、彼らは指示されるよりも経験を通して学んで欲しいと思っているが、ここはドイツの支配力を活用したほうが良いかもしれない。"
 GER_sapientia_desc:0 "ヒトラーの誇大妄想のおかげで、私が責任を負うのはドイツだけではなくなった。ライン川からヴォルガ川まで、この第三帝国全体が、経済分野では私の管轄下にある。これはこの私でも難しい仕事だ。しかし、責任を怠る事はできない。奴隷制と流血の泥沼の下には、ヨーロッパの未来が生きているのだ。\n\n東欧は我々の覇権の大部分を占めているが、征服以降、悪用されてきた。ウクライナの魅力は小麦だけではない！コーカサスは－－残念な結果になってしまった！現地民が非人道的な環境で掘削した石油で得た利益を、産業王たちは独り占めにして肥え太っている！党なんてクソ食らえだ－－私がすべき事は、東欧に良い未来をもたらす事だ！"
 GER_Limitless_Potential_desc:0 "本国帰還作戦が進行中であっても、ドイツ国内には多くの少数民族が残っている。「人種の純化」を最重要課題としてきたNSDAPは、これらの人々を追放したり、ゲルマン化したり、あるいは国から粛清してきた。\n\nまぁ、私が平均的な党員のように愚かで後進的だったら、人種について語ることはしないだろう。私と同じように「国家社会主義の科学」にどっぷりと浸かっていない知識人ならば、非ドイツ人の劣等性について語ることが全くのデタラメであると知っているはずだ。だが、彼らはあえて公の場では言っていない。ボヘミアやポズナニは、ナチスがやってきて地元住民を追い出す前から産業の中心地として栄えてきた。ゲルマン化が終了した今、我々はようやく恵まれない人々に平等な機会を与え、古傷を癒すことができるようになった。彼らにもドイツ人と同じように、帝国の一部となる権利があるのだ。"
 GER_Treating_Wounds_desc:0 "東部総合計画ほど、我らの帝国主義を象徴する凶悪な行為はないだろう。ヒムラーと彼が率いる親衛隊によって考え出されたこの非常識な計画により、東欧の経済は瞬く間に壊滅的な打撃を受けた。重工業は奪われ、経済の中心地は破壊され、住民は虐殺され、生き残った人々には逆進的な農耕主義という悲惨な政策が課せられた。仮に明日、帝国が消滅しようとも、この地域が自力で戦前の水準の繁栄を取り戻すには何世紀もかかるだろう。\n\n死んだ人を助けることはできないが、生きている人なら助けることができる。ドイツが犯した罪は決して消えないが、負わせてしまった傷は癒すことができる。そのためには、どこに資源を分配すればいいのだろうか。一概には言えないが、私はワルシャワとキエフに注目している。この二つの都市はそれぞれポーランドとキエフの首都でもあり、再建を優先するのは当然のことだろう。ドイツには資金や機材に余裕があるし、被征服者を助ける責任がある。完全に傷を癒すことはできないが、それも時間と共に消えてゆくだろう。"
 GER_Future_in_their_Hands_desc:0 "時代遅れのプロパガンダがどれほど否定しようと、民族的で鈍感な者がどれほど「我が闘争」を引用しようと、我々には東方が必要なのだ。ドイツは現在、技術レベルと開発の可能性をもってしても、産業のキャパシティが限界に近づきつつある。広大な土地と豊富な資源、そしてソ連の工業化の名残を持つ東方だけが、物的な経済的利益をさらに拡大させることができるのだ。\n\nもはや東方は、奴隷を収穫するのに適した劣等人種の巣窟ではないのだ。今後東方は、統一条約の新星としてプロパガンダで積極的に宣伝せねばならない。国のお墨付きがなければ、個人もミッテルシュタントも、わざわざ東方の未来に投資しようとは思わないだろう。東方の産業やビジネスをドイツが支援する事は、この地域の産業を育てるために不可欠なのだ。"
 GER_Guiding_Hand_desc:0 "いくら投資をしようが、経済再生の過程で高圧的になっては、東欧の人々は我々を信用しないだろう。真の平等はまだ先のことだが、我々は主人としてではなくパートナーとして彼らと接するよう努力せねばならない。ドイツが欧州最大の経済大国であることに変わりはないが、彼らに我らと同じ法的影響力を持たせることで、新しい友人達との信頼関係を築くことができるのだ。\n\n東方の資源や重工業をドイツが支配するのではなく、可能な限り信頼できる現地の人間に任せるべきだろう。しっかりとした自主性を持たせることで、自立に必要な経験を身に付かせることができ、我々の善意も示すことができる。経済的優位性を誇示する必要はないし、してはならないのだ。"
 GER_Firm_Chain_desc:0 "癪に障るが、シュペーアの言うことも一理あるかもしれない。東方経済は崩壊し、中産階級はとっくにいなくなり、経済も農業主体に成り下がっている。ドイツは今のところ、支配者としての役割を受け入れ、経済成長を緊密に管理する以外にない。これはとても間違った選択のように感じるが－－我々が誤った対処をすれば社会的経済的に大混乱に陥る可能性があるのだ。\n\n帝国政府によって承認された代表者は、当分の間、東方のほとんどの資源と重工業を直接支配するものとする。いずれ東方で、労働者や中産階級が出現すれば、ドイツの指導の下で活動することになり、我々は彼らに知識と専門性を伝授することができる。独立は遅れたものになるだろうが、その分、安定したものになるだろう。私にとっては好ましい選択ではないが、これが最善なのかもしれない。"
 GER_Europes_Dreams_desc:0 "関税同盟は、成功に必要な基盤を持っており、今こそドイツは手綱を緩め、一歩引くべき時なのだ。真の意味で汎欧州的なプロジェクトにするには、加盟国がそれぞれの個性を発揮するようにせねばならない。本来の純ドイツ的な個性を維持することは、長期的には国際関係を悪化させるだけであり、私の良心にも良識にも反していた。\n\nもちろん、若き加盟国に与えられる権利や特権の多くは、比較的些細なものだ。経済的自由には多くの負担が伴い、その負担に耐えることができるのは我々だけなのだ。ドイツ国民が繁栄していく中で、将来的に他の関税同盟加盟国に主導権を譲ること難しいが、いずれ実現されるものだと信じている。"
 GER_Council_of_Gods_desc:0 "世界最大級の複合企業であるIGファルベンは、NSDAPに匹敵するほどの疫病神だ。彼らは最初からヒトラー達と共に行動し、今は亡き総統の残忍で野蛮なイデオロギーから利益を得る機会を逃さなかった。そんなIGファルベンを操っているのが、ヘルマン・ヨーゼフ・アプスである。そんな彼は、党にとっては手の届かない神であり、企業にとっては模範的な経営者であり、我々にとってはシェルナーに次ぐほどの脅威だ。\n\n我々は政治的にも経済的にも、アプスの権力を崩さねばならない。彼がこれまで犯した罪は暴かれることなく、ドイツでの地位は確固たるものになっている。彼は世界で最も協力な銀行家で、無限ともいえる資金を持っており、金銭的な手段は通用しない。そのため我々はより……直接的な手段を用いねばならない。獣を殺すには、血を流してから心臓を狙うのだ。アプスはやがて富を求めて魂を売ったことを後悔する事になるだろう。"
 GER_An_Enemy_to_Prosperity_desc:0 "IGファルベンは強大な力を持っており、真っ向から攻めるとかえって大変な事になる。奴らの罪は数えきれないほどあるが、我々は怒りを抑えて時を待ち、攻撃の計画を立てねばならない。\n\n我々の攻撃はアプス個人ではなく、IGファルベンそのものに向けねばならない事に注意しなければならない。IGファルベンは違法行為を行っているため、簡単に調査することができる。違法行為を全て記録し、保管しておく事で、中間管理職や幹部、会社そのものに対して訴訟を起こすことができる。"
 GER_Attack_from_the_flank_desc:0 "帝国諜報局は有能な組織だが、これまでの任務のほとんどがシュペーアの政敵への対処であった。これは政権の立場を確固たるものにするために必要な事であったが、ゲーレンは企業に対処する必要があると考えている。ありがたいことに総統はゲーレンと同じ考えだ。\n\n帝国諜報局が一度解き放たれれば、企業を潰すのは朝飯前だ。アプスとその取り巻きは莫大な不正資金を持ち、海外に口座を作り、違法企業に投資している事を永遠に隠せると思っている。どうやら彼らはゲーレンやヴェッセルのような有能で冷酷な諜報員がいる事を忘れているようだ。IGファルベンの汚職の証拠を書類にまとめると、何百冊にもなり、さらに全てが血にまみれている－－彼らは我々が期待する以上の証拠を残してくれたようだ。"
 GER_An_Enemy_to_Freedom_desc:0 "慎重さなどクソくらえ！シュパイデルの言葉を借りれば、「いかなる机上計画も敵と遭遇すると役に立たない」のだ。IG・ファルベンは自由の敵であり、国家と人民の敵でもあり、総統の敵でもある！彼らが戦争を望むのなら、受けて立とうではないか！\n\n企業と戦争するのならば、奴らの労働力を奪うのが一番だ。IG・ファルベンは数百万もの奴隷に依存して、利益を出し続けている。帰還作戦が始まって以降、奴らは奴隷の解放を防ごうと躍起になっているが、そんな屑の行動も国家の力には敵わない。あらゆる手段を駆使して、企業の奴隷を開放するのだ。これは多少乱暴な計画だが、最高の満足感を得る事ができる。"
 GER_Sending_the_Wehrmacht_desc:0 "ヘニング・フォン・トレスコウは国家社会主義と同じくらい奴隷制を嫌っている。彼は威勢が良くて少し難解なプロイセン主義を持っている一方で、純粋な心を持ち、あらゆる不正を憎むなど、キリスト教の信念に忠実な人物でもある。彼は来るべき闘争に向けて重要な役割を担っている。彼を計画に参加させるべきだ。\n\nフォン・トレスコウは、強くて明確なメッセージを送る事がどんなに重要であるかを理解している。IG・ファルベンとその親玉の終焉は人々のためになる－－我々にとっても、帝国にとっても、他の企業にとっても、そして世界にとっても。長年にわたり続く奴隷制度を作り出した彼らの心臓にナイフを突き刺すことで、我々の新秩序に悪人は必要ない事を証明しようではないか。"
 GER_dealing_with_igfarben_desc:0 "彼らは自らのことを、無敵で、誰にも止められない、法の支配や国家の正義を超えた存在だと思っていた。それは間違いだったようだ。IG・ファルベンは、断固たる行動と帝国の力の前に屈服している。ヒトラーが亡くなり、反体制派が力を失ったことで、彼らは軍産複合体という逃げ道を失った。この事を、より正しい世界を目指そうとする我々の決意と証明の証としよう。\n\n今こそ止めの一撃を与えるのだ。アプスとその取り巻きたちはわずかに残された資産をまとめて帝国から逃げようとしているが、我々はこれを許してはならない。この事態に対処するために、シュペーアが持つ権力を使う時が来たようだ。幸いなことに総統は出来る限り劇的な方法で鉄槌を下すという考えに全面的に賛同している。この考えに基づき、ヨーゼフ・アプスを反逆罪で即刻に逮捕する。彼は残りの人生を刑務所で過ごしてもらおう。彼が我々から逃れられるか見てみようではないか。"
 GER_Current_of_Machines_desc:0 "ジーメンスは、大企業の中では穏やかで腐敗が少ないという疑わしい名誉を持っており、これを社長であるアーンスト・フォン・ジーメンスの名誉や優しさであると勘違いしている者もいる。しかし、実際のところフォン・ジーメンスは貪欲さとさらなる富への欲望以外は何も考えていないのだ。\n\n奴らは他の大企業ほどではないものの、奴隷を使用している。それは奴らにとって有利な点ではあるが、信用する理由にはならない。ジーメンスが我々の経済改革や奴隷制廃止の意向に最も反対しないのは、単に損失が少ないだけの事だからだ。しかし、奴らが役に立つのだったら、申し出を受け入れてみるのもいいだろう。フォン・ジーメンスの話を聞いて、彼の自衛意識を目的のために利用するのだ。彼は裏切れば地獄を見ると知っている。それだけで臆病な彼は、我々が大企業を解体している間は大人しくしているだろう。"
 GER_Uneasy_Ally_desc:0 "フォン・ジーメンスはクズ野郎だが、悪い兆しを察知して、自分の大企業の時代が終わりつつある事を知っている。彼は我々の脅しが空虚でも無意味でもないことを知っている。彼は沈みかけの船から逃げ出すネズミだが、最後の希望の糸を掴んでいる。彼は我々が慈悲を与えるのに値しないが、協力の代償のための致し方ない妥協だ。\n\n恩赦の見返りとして、彼はジーメンス社の再編成に反対しないことになっている。彼は黙って椅子に座ったまま、奴隷や違法資産などの我々の要求全てを受け入れることとなった－－富、地位、命と引き換えに。この蛇を助けるのは気分が悪いが、大企業解体を簡単にするためには仕方のない事だ。常識的な人物であれば、私と同じ決断をするだろう。"
 GER_International_Competitor_desc:0 "大企業であるにも関わらず、ジーメンスには人を引きつける魅力がある。家電製品、コンピュータ、機械などの分野での技術革新は、アメリカや日本と比べても遜色ない。フォン・ジーメンスが腐敗し、製造業を奴隷に頼っていることだけが、広東省の優良企業を凌駕するグローバルリーダーになる事を阻んでいる。\n\n我々は、ジーメンスの力を弱めながらも、奴らを利用すべきだ。神の思し召しで、この惨めな悪党の巣窟を誇れる有用な企業へ変えることができるのだ。もちろん、ジーメンスを許容範囲内にまで規模を縮小してからだが。"
 GER_Zukunftsmusik_desc:0 "道徳的に妥協してジーメンス社を救うのは、賢明な判断だ。彼らは自由のために解体され、バラバラにはなるだろうが、破壊はされない。鎖につながれ、捕まえられた状態で、国家の言いなりとなるのだ。彼らはフォン・ジーメンスをはじめとする重役がいなくなって初めて、信頼できるとみなされるのだ。\n\nそれまでの間、彼らは我々の支援の下仕事を続ける。もう、ジーメンスブランドの電子機器を奴隷が組み立て、その利益で役員が肥太る事はもうない。これからは、奴隷の代わりに正当な給料を貰ったドイツ人労働者が働くのだ。この慈悲は我々が望んだからこそ与えられたものであり、本来ならばジーメンスにそのような価値は無いという事を忘れてはならない。"
 GER_Conglomerate_of_Steel_desc:0 "国家工場（旧ヘルマン・ゲーリング国家工場）は、形式上は国有企業だが、膨大な影響力と独立性を持っていることから、民間企業とほぼ同じと言って良い会社だ。このような大企業を国の管理下に置けば、通常は利益が抑えられるが、国家工場は鉄鋼や石炭などの重工業を独占している。それに加え、奴らは税金逃れに長けており、国からすれば憎むべき企業となっている。\n\n国家工場はIGファルベンほどでないにしても大量の奴隷を保有しており、その数は数百万人にのぼる。奴隷達は最も哀れで酷い扱いをされており、危険な鉱山や鋳物工場で、監督者が望むままに働かされている。国家工場の奴隷は、産業界の肉挽き器に入れられ、死体として吐き出されている。毎年何千人もの奴隷が死んでゆく一方で、会社の経営陣と、彼らの「友人」であるNSDAPや官僚はますます豊かになっている。我々はどんな犠牲を払ってでもこの血と鉄の怪物を殺さなければならない。"
 GER_Money_to_Gain_desc:0 "国家工場は官僚と密接な関係にあるため、我々の計画をすでに知っているだろう。彼らはおそらく書類を燃やして証拠を隠滅し、資産を我々の手の届かない場所に移すのを急いでいるはずだ。\n\nガイレンブルグの帝国を解体して、彼が財産を取り戻すのを阻止したいのなら、我々は国家工場に対して持っている影響力を活用すべきだ。総統命令によってこの会社を直ちに解体できるだろう。"
 GER_Mass_Privatisation_desc:0 "我々のアプローチは予想通り奴らに効いているようだ。国家工場は我々が来るとは思っていなかったようで、ガイレンブルグは我々の迅速かつ無慈悲な攻撃に翻弄され、企業解体という一大事になんら抵抗できなかった。\n\nクルップ、ラインメタル、その他多くの企業が自由の身となった。彼らは市場独占や職権乱用をしないと約束できる者によって経営されている。民営化によって新たに解放された企業の中には、少なからず奴隷を所有している者もいるが、彼らを注意深く監視し、奴隷帰還作戦を進める事によって、奴隷労働を防ぐ事ができるだろう。新しい社長がガイレンブルグよりも良心的な人物である事を願うばかりだ。"
 GER_Lives_to_Save_desc:0 "国家工場の民営化を進めることには賛成だが、問題がある。民営化が早過ぎれば混乱が生じ、数百万人もの奴隷が敵の手に渡ってしまう可能性があるのだ。個人の手に渡ってしまえば奴隷の自由を確保するのは困難になるだろう。\n\n我々は抑圧された人々に対する責任がある。彼らの命は国家工場を民営化することで得られるどんなものよりも価値があるのだ。民営化に時間をかけることはガイレンベルクに自身の財産を守る時間を与えてしまうが、それは小さな代償にすぎない。いずれにせよ彼は法廷に立つことになるのだから。今のところ、国家工場の民営化は奴隷の自由のためにも限られた範囲で慎重に行うべきだ。"
 GER_Partial_Privatisation_desc:0 "国家工場の民営化はそれほど利益は出ていないが、それなりの速さで進んでいる。このカルテルを手に入れようとした一部の企業家達は、国が所有権の過半数を維持することに失望したが、それは奴隷を守ために必要な行動であった。\n\n国家工場の資産が十分に売却されれば、会社は新しい経営陣の下に置かれ、旧経営陣は起訴されることになっている。もう二度とラインやルールの火や煙の中で、罪なき人々が資本家のため犠牲になることはないだろう。"
 GER_Past_is_Past_desc:0 "資産の差し押さえ、民営化、そして会社自体が潰され、国家工場は二度と立ち直れないほどの打撃を受けた。我々はガイレンベルクの貪欲と野心に終止符を打った。そして国家のために彼の富を解放し、鉱山と工場での残忍な奴隷労働を終わらせた。\n\nもはや、国家工場が歴史の中でのみ脚光を浴びる存在になるのは時間の問題だ。やがて名前のみが残り、それさえも時代と共に消えていくだろう。ガイレンベルクの血塗られた帝国は、彼と共に滅びるだろう。"
 GER_Core_of_Arms_desc:0 "ダイムラー・ベンツは他社と比べると規模が小さいが、その代わりに威厳という皮を被っている。この企業は国際的な影響力を持っておらず－－売り込みを行うとしても、専制君主や独裁者ぐらいとしか取引できない。ダイムラー・ベンツは一見大人しくしており、活動も控えめで所持している奴隷も他の大企業と比較したら少ない。\n\nしかし、騙されてはいけない。奴らは羊の皮を被った狼の様なものだ。この企業の実態は、そこらの中堅複合企業よりもはるかに悪質だ。社長であるフリードリヒ・フリックは、様々な悪事に関与している。彼はできるだけマトモであるかの様に装い、その裏で自らの利益と奴隷制の拡大に精を出している。フリックは仲介者や株式を通じて、労働キャンプや工場にいる数百万人もの奴隷を保有している。彼とダイムラー・ベンツは数え切れないほどの苦しみを生み出している。最も最悪なのが、自身の利益拡大のためにSSに資金提供を行なっていた事だ。フリックは裏切り者であり、犯罪者であり、しかるべき罰を受けるべきだろう。"
 GER_Little_Gain_desc:0 "ダイムラー・ベンツは破壊されても仕方のない企業だが、そうする意味はあまり無い。この企業の悪行のほとんどは仲介者を介して行われているため、ダイムラー・ベンツの良きイメージは残っている。これを利用しよう－－カルテルの首は切り、解体するが、少しでも道徳心のある者を社長にさせて中核企業は残すのだ。その後、彼らに支援を行えば、新たな自動車を作り始めて、我が国はまた新たな輸出品を手に入れることができるだろう。\n\nだがその前に、彼らを厳しく罰せねばならない。取締役会全員がフリックの犯罪に加担しており、彼と同じ様に起訴されるだろう。中間管理職も党派的な者や汚職を行なったものがいるので、少しずつではあるが粛清をしてゆかねばならない。最後に、会社の子会社は全て親会社から切り離されて売却され、ミッテルシュタントをさらに増やそう。こうすることでダイムラー・ベンツの力は永久に制約されるだろう。"
 GER_Much_to_Give_desc:0 "ダイムラー・ベンツに救いの手があるとすれば、それは才能を見抜く目だ。ダイムラー・ベンツは自動車の設計に帝国の優秀なエンジニアを多数採用している。さらに、先進的な技術も多数保有しており、これらは経営競争において非常に有利な点となっている。\n\nそこで、数人の犯罪者を排除したらカルテルの研究部門はそのまま存続させよう。そうすれば我々の目的に合うはずだ。これから彼らは、フリック個人のためではなく、国や国民、経済のために民間技術及び軍事技術を開発できるのだ。"
 GER_Buyout_desc:0 "ダイムラー・ベンツは、規模を縮小され、幹部達が起訴された事によって、弱体化している。今こそ、徹底的に攻撃するべきだ。一週間後には、この巨大カルテルは我々の言いなりになる国営企業の一つとなるだろう。\n\nそれが済めば、あの腐った邪悪な蛇のフリックの処遇を決めれる。奴が奪った命の数はアプスに勝るとも劣らず、そして、他人の財産を強制的に自分の物としている。運が良ければ、誰かが彼を捕まえて、相応しいものを与えるかもしれない。運が悪ければ、そうはならないかもしれない……"
 GER_volksaktien_desc:0 "ついに成し遂げた。約40年ぶりにドイツ経済は自由になった。カルテルは解体され、肥え太った幹部は逃げ出し、彼らの富は我らの物となった。大企業の解体によって、企業家は再び、自由に技術革新や事業の立ち上げを行うことができる様になった。労働者は、健全な労働環境で適正な労働賃金を得られる様になった。そして何より重要なのが、奴隷が解放されて、残酷な監督者や魂のない経営者によって苦しんだり死ぬことがなくなったことだ。\n\n現在、唯一残っている問題が、国が接収した企業資産である。国が所有していても、収益性や価値が下がるだけだ。いずれは国の負担になるかもしれない。そうなる前に、ミッテルシュタンドに安く払い下げ、できるだけ早急に処分すべきである。この取り組みを、「人民共有（Volksaktien）」と名付けた。ミッテルシュタントがこの資産を大企業よりも友好的に使ってくれる事を願おう。"
 GER_for_all_desc:0 "ここ数ヶ月の間に、会社の資産の差し押さえや売却によって、大量の資産が手に入った。この資産には大きな可能性を感じている。インフラ、福祉、教育、公共事業、国防軍……何でも好きなものに資金を投入できる。こんなに大量の資産が手に入ったのは、第二次世界大戦以来だ。あの頃はドイツ陸軍の野蛮な略奪によって、全てを手に入れていた。\n\nさて、この資金の投資先となると、関税同盟が最適ではないだろうか。関税同盟加盟国の多くは未だに工業化が進んでおらず、貧しく、後進的だ。関税同盟のリーダーとして、また、ヨーロッパで最も強大な経済力を持つ国として、加盟国に経済支援を行うのは我々の義務だ。奴隷制度で得た不正な利益で、傷ついた国を癒す事は、一種の正義とも言えるだろう。やがてその正義によって、戦争の傷は癒えるのだ。幸せそのものはお金では買えないが、幸せになる手段は買うことができるのだ。"
 GER_for_us_desc:0 "ドイツは関税同盟と新たに拡大した外貨準備高によって、ヨーロッパ経済の頂点に立つことができた。帝国議会や改革派の中では、これをどうするかという議論が日に日に高まっている。そこで私は現実的な政策を持ってきた。\n\nこの富をドイツ自身に投資する事は、公平ではないものの論理的な事だ。ドイツは進歩しているとはいえ、破滅と長年の不況から回復した国だ。ヨーロッパ最大の経済国に利益をもたらしてこそ、経済パートナー達にも利益が行き渡るのだ。だだ彼らにお金を手渡すだけではいつか限界が来る。関税同盟の加盟国は自立せねばならないのだ。"
 GER_Made_in_Germany_desc:0 "必ず成功するだろうと思っていた。私の行なった経済政策を非難した者は、全員皮肉屋か経済を理解していない愚か者だったのだ。心の狭い党や、奴隷制で肥えたカルテルだけが、私への異議申し立てを行なっていた。\n\n今、彼らは沈黙している。ドイツは、偉大なラザロのように立ち上がった。革命という無意味な暴力ではなく、キリスト教の美徳と古きドイツの精神に裏打ちされた正確な経済学によって、奴隷制は廃止された。「メイド・イン・ジャーマニー」は、恥の印ではなく、自由な労働者と正当な給料から生まれる高品質な製品の印となったのだ。ヨーロッパの新たな基準となる品質を、我が国は生み出すようになったのだ！これらは全て、自由で健全な経済政策と、ヨーロッパでの友情の賜物だ。これからは、ドイツ製品は永遠に高品質となるのだ。"
 GER_The_State_of_the_Reich:0 "帝国の現状"
 GER_The_State_of_the_Reich_desc:0 "悲惨な内戦と旧体制の崩壊からもう数年が経った。NSDAPが帝国議会に提出された法案に一々苦言を呈している間にも、国民は祝宴をあげている－－それには理由があった。本来の自由を取り戻し、経済が好調になっている事で、彼らが日に日に総統の虜になっているからだ。時間が経つごとに、帝国はヒトラーの時代の後退と衰退から脱しつつあり、数十年前の黄金期の到来が近づいている。\n\n初期の改革が終了し、より良い未来のための基礎が築かれたことで、総統は改革の第二段階に入る事を決定した。今のドイツでは、国家弁務官区、奴隷制、そして将来の問題が残っている。今こそ、国家としての冒険に乗り出す前に、自分たちが置かれている状況を振り返って把握する必要がある。"
 GER_The_Silver_Tongue:0 "雄弁"
 GER_The_Silver_Tongue_desc:0 "エアハルトとシュミットは脚光を浴びたが、次は副総統が脚光を浴びる時がきたのだ。クルト・ゲオルグ・キージンガーは、副総統であり、党と帝国議会両方のトップを務めている。国家機構の半分が我々に確保された事で、総統の壮大な計画におけるキージンガーの役割は、間も無く注目される事になるだろう。\n\n彼と会議を行うべきだ。キージンガーは献身的で熟練の政治家だが、総統からの適切な指示を必要としている。彼に任せておけば、何をするか分からないからだ。だが、ありがたい事に……彼は他の閣僚と比べたら、そう野心的ではない。彼と一緒に仕事をするのはシュペーアにとっても楽だろうし、帝国の政界で議論になることも少ないだろう。"
 GER_The_Fate_of_our_Conquests:0 "征服地の運命"
 GER_The_Fate_of_our_Conquests_desc:0 "軍事的には確保されているが、帝国の植民地の問題は未解決のままである。内戦によってドイツ国内外の中央集権が崩壊した事によって、党の強硬派から、現地民のパルチザンまでが権力を握った。彼らはもうすでに対処したが、東方植民地の将来を決定せねばならない。現状維持のままではいけないし、かといって簡単に捨てて良いものではない……\n\n四人組と帝国議会の大多数の改革派は、ゲルマニアからの直接統治が継続できない事を総統は受け入れるべきだと考えている。彼らは、軍事占領や植民地支配を続ける代わりに、統一条約をライヒといくつかの衛星国及び傀儡国からなる国家連合にする事を望んでいる。そうすれば、我々と協力する事に対して非ドイツ人も従順になり、我々の善意を証明する事ができる。その代償として、直接的な支配が失われる事となる。\n\nNSDAPの保守派は総統の考えに賛同しており、植民地に対するドイツの直接的な支配を継続する事を提案し、政治的に許容される現地民が我々の管理下で統治をするべきだと考えている。改革派への裏切りではあるが、過去の栄光を失うわけにはいかないのではないだろうか？"
 GER_A_Lighter_Hand:0 "軽やかな手つきで"
 GER_A_Lighter_Hand_desc:0 "改革派の意見は正しい。何年も前から分かっていた事なのだ。パルチザン運動とポーランド国内軍の台頭によって、統一条約が主従関係の同盟のままでは駄目だという事は証明された。保守派はこの決定に憤慨するだろうが、国民は植民地のために多くの血を流してきたのだ。スラブ人やその他の現地民に我々の意思を押し付けようとしても、無意味な流血が続くだけである。\n\n征服した土地を手放すのは心苦しいが、その土地についてよく知っているのは現地民であり、彼らに統治を任せる事が賢明なのだ。ナチスによる数十年の支配を受けてきた国民がこの決定を評価するかは疑問だが、いつの日か彼らの子供や我々の子供が、信頼と尊敬の念を抱く様になるかもしれない。少なくとも、それが計画なのだ……"
 GER_Establishing_a_New_Identity:0 "新たなアイデンティティーの確立"
 GER_Establishing_a_New_Identity_desc:0 "もはや、世界はドイツを、鞭で国民を動かす国家だとは思わないだろう。確かに過去の支配では……困難な時もあったし、我々と現地民との間には多くの争いがあった。しかし、時間が傷を癒し、理解をもたらしてくれた。我々は皆、経験から学んだ。そして今、帝国は時代に合わせて変化できる。\n\n今後、ドイツは慈悲深い支配者となり、かつてウンターメッシュと呼ばれた人々は互恵的な取り決めに基づいて生活することができるだろう。これを温和な手段を用いた帝国主義の継続とみなす人々もいるだろうが、帝国の内情を知る者はこれが最も公正で公平な方法だと理解するだろう。総統は平和と理解の人であり、被征服者に対する譲歩がそれを証明するだろう。"
 GER_Subsidise_Societal_Development:0 "社会の発展を支援する"
 GER_Subsidise_Societal_Development_desc:0 "もしこの新しい取り決めが単に帝国主義的なものであったら、我々は古い経済政策を実行するだけのことになってしまう。それは明らかにあり得ない－－少なくとも、エアハルトの経済政策が実行に移されれば、そうはならないだろう。我々が征服した土地はライヒの一部なのだから、それなりの扱いを受けるのは当然の事だろう。\n\n医療、教育、産業、農業など、これらすべてが帝国政府によって直接援助され、補助金が支給される。他の者であれば、帝国の富を利用して東部を一つの巨大な工場に変えてしまうところを、シュペーアは統一条約の人々が真に受けるべき経済、つまり自由で公平で搾取のない安全な経済を構築しようとしているのだ。スラブ人はその事を理解し、我々に感謝するだろう！"
 GER_Covering_up_our_Crimes:0 "罪を隠す"
 GER_Covering_up_our_Crimes_desc:0 "残念なことに、我々は東方の遺産の最も……難しい問題をまだ解決できていない。誤解を恐れずに言えば、東方は奴隷の巣窟であり、戦時中は勿論のこと、平時においても無数の人々が工場で働かされていた。このような道徳心に欠ける過ちの責任を誰が負うべきか、それは明らかだ。\n\nこれから帝国諜報局やプロパガンダには、大量の仕事が舞い込んでくるだろう。帝国と統一条約両方の市民に、過去の出来事を説明し、正しい解釈を学ばせねばならない。多くの人が切望している真実の公開が行われる事は決してない。そんな事をしたら、帝国と総統、それに内閣が築き上げたてきたイメージが崩れ去ってしまう。真実はいつか明るみに出ることになるだろうが、今は……嘘を言っておかねばならない。"
 GER_The_Perfect_Scapegoat:0 "完璧なスケープゴート"
 GER_The_Perfect_Scapegoat_desc:0 "我々がスケープゴートにする人物は、目の前の問題とは殆ど関係ない。その事は罪を被せる我々が一番よく知っている。しかし、そのスケープゴートは大量の罪を犯しているのだから、多少罪を重ねても誰も気にしないだろう。\n\nハインリヒ・ヒムラーは、ヨーロッパ中に計り知れない苦しみをもたらした、歴史上最も邪悪な男として記憶されている。彼は大人しく養鶏業でもやっておけば、こんなことにはならなかったのだ。現状では、歴史書に載せるにはこれ以上の悪人はいないだろう。"
 GER_Liberty_with_Collaboration:0 "協力による自由"
 GER_Liberty_with_Collaboration_desc:0 "新しい国家社会主義を嘲笑する人々は、我々の現実の状況を理解していない。搾取経済の運営に専念するエリートの代わりに、我々は強固で団結力のある国家連合を形成し、彼らが発展して対等の立場になるまで、ライヒスアドラーの翼の下に保護するのだ。「自由世界」のどの政府も我々の立場になれば同じ事をしていただろうし、実際、彼らも過去には「国造り」と称して同じ事をしてきた。だが、我々の努力は「共同作業」と非難されている。\n\nしかし、我々はそのレッテルを喜んで受け入れよう。そう、これは共同作業というヤツだ。スラブ人をはじめとする者達は、経済、社会開発、科学、技術など、さまざまな分野で我々と協力し……さらには利益を得ている！あのアメリカが自国民にした以上のことをスラブ人にした我々を、誰が暴君と非難できるのだろうか？"
 GER_Under_the_Boot:0 "ブーツの下"
 GER_Under_the_Boot_desc:0 "四人組は帝国の将来について、あまりに過激な提案をしている。確かに彼らの言う通り、現状維持のままではいけないが、六年間戦い、血を流して征服した土地を放棄する事は、帝国の名の下に死んでいった国民に対する侮辱となる。総統は、ヨーロッパの支配を維持し、内閣の良心を癒すためには、征服地を決して放棄してはならないと知っている。\n\n帝国がヨーロッパの支配者である事を世界は忘れてはならない。我々は覇権主義者でも、指導者でもない。支配者なのだ。植民地改革は、国家社会主義とアーリア人種のために行わねばならない。道徳的であれ、現実的であれ、他の言い訳は許されない。"
 GER_Ending_the_Policy_of_Germanisation:0 "ゲルマン化政策の終了"
 GER_Ending_the_Policy_of_Germanisation_desc:0 "ドイツ人の優秀な遺伝子がヨーロッパ中に広まるのは良い事だが、もうこの計画を支援するほど費用に余裕はない。野心と冒険に満ちた男が未開の土地に行って子作りをするのに、帝国からの後押しは必要ないのだ。すべてのゲルマン化計画は間も無く終了し、浮いた資金はより価値のある計画に再分配されるだろう。\n\nとはいえ、改善の余地はあるもので、大胆なアーリア人一家が辺境に移住してゲルマン文明の光を広める余地がまだある。強制的なゲルマン化はなくなったが、我々は柔軟な考え方でいこう……"
 GER_Teach_Loyalty_to_the_Reich:0 "ライヒへの忠誠を説く"
 GER_Teach_Loyalty_to_the_Reich_desc:0 "ライヒがやって来る前、東欧の子供たちは何を知っていたのだろうか？国民のためにならない政府、親を殺した残忍なイデオロギー、より良い未来を想像できない民族主義的な洗脳、恐らくこんな事しか知らなかっただろう。ドイツ国防軍が旧体制を一掃した時に犠牲者も出たが、それが戦争というものだ。大勢がライヒの慈悲深い庇護の下で豊かな生活を送るために、少数が死んだのだ。\n\n今、我々はこの日を迎えることのできなかった人々の犠牲を称える。非アーリア人の子供達は、我々がいなかったら受けられなかったであろう公平で正直な教育を受けることができる。今後は、国家社会主義の学会の最も優れた学者によって考案された新しいカリキュラムを受け、劣等人種が将来的に立ち上がるための強固な地盤を提供する。この教育によって、我々がイデオロギーに囚われた国ではなく、文明的な国だと知らしめることができる。スラブやバルトの子供達までもが我々を称賛する様になったら、誰が我々を疑う事をできるのだろうか？"
 GER_A_Segregated_Society:0 "隔絶された社会"
 GER_A_Segregated_Society_desc:0 "ライヒや国家社会主義者は、しばしば「人種差別主義者」として悪者扱いされる。この言葉は、非常に複雑な問題を粗雑で軽率に単純化しすぎている。正確な言葉は、「人種現実主義者」であろう。歴史書を読んでみれば、人種の混合は争いの火種になるだけだと誰にも分かるだろう。アル＝アンダルス、ローマ、アケメネス朝ペルシャ……これらの「寛容」で「多文化」な社会はすべて、最終的には内輪もめや民族間の争いで滅んだ。人種を厳格に分離する事は、すべての人の為になるのだ。\n\nこの方が良いのだ。労働者が上司を憎まなければならないのか、平民が神父を憎まなければ、ヒエラルキーは維持できないのか？いや、それは違う。憎しみがなくともヒエラルキーは維持できるのだ。社会の中には、階級や収入、文化など、別のところにも格差があるが、誰もそれに文句を言わない。人種間を明確に区別し、それを支援する事は自然な事であり、賢明であり、人道的な事である。"
 GER_Seperate_But_Equal:0 "「分離すれども平等」"
 GER_Seperate_But_Equal_desc:0 "アメリカ人は殆ど何も正しいとは言えないが、人種関係については正しかった。隔離は、教育、雇用、人生の機会を妨げるものではないのだ！シュペーアの新しい国家社会主義の下では、「劣等人種」は人種差別のない社会で、帝国に住む利益を享受している。仕事、学校、病院と公園、今も昔も彼らのものなのだ。\n\nニュルンベルク法が施行されたときに、我々はアメリカ人から学んだ。彼らの人種システムを受け継ぎ、改良したのだ。そして今、さらに人種システムを改良するチャンスだ。我々の間に悪い血が流れようと、帝国は常にアンクル・サムの遺産を背負っているのだ。"
 GER_A_Trip_Out_Back:0 "裏の世界へ行く"
 GER_A_Trip_Out_Back_desc:0 "社会的組織に関する問題は解決されたが、総統の気配りを必要とする最後の問題が残っている。大勢の軍国主義者とそのシンパが、官僚組織の中に隠れているのだ。軍服を着た怪物共は、帝国の忘れられた暗闇の中に巣を作っているようだ。気にはなるが、対処は可能だろう。\n\nしかし内戦が終わった今、帝国諜報局を官僚組織に放ってネズミを一掃するわけにはいかない。せっかくの平和な時代に流血沙汰を引き起こすのは、どんな悪影響があるのか分からないからだ。我々がすべきなのは、最も問題がある奴らを総統官邸からできる限り遠ざける事だ。ゲルマニアから離れれば離れるほど、シェルナーの国防軍に対する影響力は弱まるだろう。"
 GER_The_Cancer_That_Is_Killing_the_Reich:0 "ライヒを蝕む癌"
 GER_The_Cancer_That_Is_Killing_the_Reich_desc:0 "総統は、第二次世界大戦に勝つ為には奴隷制が必要だったと主張しているが、これ以上奴隷制を継続するのは道徳的にも経済的にも不可能だ。そもそも、奴隷制がなかったら経済危機も起きなかっただろうし、社会がこれほどにまで二極化することもなかっただろう。帝国内に様々な派閥があるが、ナチス狂信者と実業家を除いて、奴隷制を廃止すべきという意見は一致している。\n\nしかし、20年以上も続いてきた制度を終わらせるのは簡単なことではない。奴隷制廃止は時間をかけながら合理的に行うしかないだろう。そうしなければ、大規模な奴隷解放によってヨーロッパ全土は混乱に陥り、二十年間続いた奴隷制よりもはるかに多くの損害を帝国に与えてしまうだろう。"
 GER_Cleaning_The_Stain:0 "汚れを落とす"
 GER_Cleaning_The_Stain_desc:0 "奴隷制度を解決するには、攻撃計画を考えなければならない。攻撃対象は、奴隷の大部分を雇用している実業家と巨大企業、軍産複合体が機能するには奴隷制が必要だと考えている軍人、そして奴隷制度を国家社会主義の核心として考えているNSDAP反動派だ。\n\n四人組と総統は、問題解決のために緊密に連携しなければならない。前者が計画を練り、後者がそれを実行するのだ。激しい怒りや反発があるだろうが、我々の未来のために突き進み、腐敗した財閥や奴隷制の助けとなっている法を全て踏み潰すのだ。"
 GER_Out_Maneuvering_The_Mega_Corporations:0 "大企業に対抗する"
 GER_Out_Maneuvering_The_Mega_Corporations_desc:0 "我らの崇高な試みにの前に、ジーメンス、国家工場、ダイムラー・ベンツ、IGファルベンの四大企業が立ちはだかっている。この4社は大量の奴隷労働によって利益を上げており、その中でもIGファルベンは最悪の企業だ。奴隷だけを労働力として使う事によって、国や軍との契約で莫大な利益を上げている。そして大企業の社長が国家社会主義の理念とは全く相容れないほどの贅沢な生活を享受している。国民が飢えて、奴隷が死にゆく一方でだ。\n\n巨大企業を帝国から駆逐するには、これらの寄生虫に冷酷かつ狡猾に対処しなければならない。奴らの支持者がNSDAPや官僚から一掃されたとしても、経済的影響力はもちろん、企業はかなりの政治的影響力を持っている。我々は奴らを簡単に潰す事はできないだろうが、決して奴らを逃さない。これは我らの使命に対する最大の挑戦となるだろう。"
 GER_Meeting_for_a_Banquet:0 "晩餐会の打ち合わせ"
 GER_Meeting_for_a_Banquet_desc:0 "キージンガーは、奴隷制支持者と付き合っていくにはそれなりの方法があるはずだと考えている。彼らを従わせるには、税金優遇や特別待遇など、幾らかの譲歩が必要だろうが、協力してくれるのなら小さな代償だ。それに、帝国はまだ独裁国家だ。大企業との戦いに打ち勝つ事ができれば、彼らとの約束などどうとでもなる。\n\nこの計画は、総統官邸で行われる晩餐会で、巨大企業の社長や幹部に提案される。この晩餐会には著名な企業関係者全員が出席するため、不満の声を掻き消したり、我らの敵に圧力をかけるために、何人かの支持者も参加させよう。"
 GER_The_Nationalisation_of_Slavery:0 "国有化の準備"
 GER_The_Nationalisation_of_Slavery_desc:0 "大企業を多少宥めれば、次のステップである、個人所有の奴隷の国有化を進める事ができる。今後、全ての奴隷はライヒの財産となり、総統の指示によって利用され、扱われる事になる。奴隷を人道的に扱う事で、奴隷自身、改革派、国際社会に恩返しをするのだ。\n\n奴隷にはこれから、それほど過酷でない労働、一般的な労働時間、良識ある人間としての品位を与える事ができる。もちろん、彼らはまだ自由とは言えないが、昔に比べたら改善されている。おそらく後世の人々は、「なぜすぐに奴隷を解放しなかったのか」と問い、我々を低く評価するだろう。しかし、この計画がライヒのためになるならば、それは小さな犠牲だ。"
 GER_Acting_on_our_Promises:0 "約束を果たすために"
 GER_Acting_on_our_Promises_desc:0 "奴隷制度の廃止は、シュペーアの成功の前提となる重要な約束だった。奴隷制はドイツ人の道徳性を傷つけ、国民性を低下させていった事が大きな問題であった。それが終焉を迎えるという事は、プロパガンダや外交姿勢の大きな材料となるだろう。なぜなら、我々が改革に取り組み、真に近代的で先見性のある国家になるという事を示せたからだ。\n\nさらに重要な事は……彼らは落ち着きを失っているという事だ。奴隷たちはシュペーアの約束によって自由が待っている事を知っている。彼らは最初のうちは喜んで待つだろうが、時間が経つにつれて自身の力で自由を手に入れようとするかもしれない"
 GER_Denying_Any_Involvement:0 "関与を否定"
 GER_Denying_Any_Involvement_desc:0 "総統が奴隷制に関わっていたという事は、調べてみれば簡単に知る事ができる。すでにこの不都合な事実は、学生組織や反体制派グループで広まっている。この事実がさらに広まれば、総統の信頼及び権威に大きな傷がつく。\n\nしたがって、過激派や改革的すぎる官僚には特別注意を払わねばならない。そこで、帝国諜報局によってNSDAPに記録されているシュペーアの過去を知る人物を徹底的に監視し、最も問題のある人物には適切に対処する。加えて、強制労働や強制収容所に関する機密情報へのアクセスは制限するのだ－－我らの目的に利用できる部分を除いて。"
 GER_An_Internal_Investigation:0 "内部調査"
 GER_An_Internal_Investigation_desc:0 "思想家たちはほとんど駆逐したが、NSDAP、官僚、国防軍の中には、現状維持を押し進めようとする者が大勢いる。現状維持には当然、奴隷制度の継続が含まれているため、これは我々にとって受け入れがたい事である。\n\nライヒの改革の一環として、このような反動的な輩を一掃しなければならない。我々の改革にはすでに、「味方」である人物から多くの反対意見が寄せられている。このような保守派の隠れたネズミが政府を食い荒らす事がない様にせなばならない。帝国諜報局とNSDAPの改革者たちによって、奴隷制を支持する人物を政府から追い出す必要がありそうだ。"
 GER_The_Perfect_Plan:0 "完璧な計画"
 GER_The_Perfect_Plan_desc:0 "廃止は、奴隷制の問題を解決するためのスタートでしかない。「ウンターメッシュ」を解放しても、結局は問題をすり替えるだけだ。数百万人もの奴隷を解放したとしても、現在のドイツの法律では彼らに市民権は与えられない。これでは解放した奴隷と同じだけのホームレス、土地無し、貧困者が残るだけだ。これは、反奴隷派の改革者が長年答えることのできなかった問題だ。しかし、四人組は何年もの間総統と一緒にこの問題に取り組み、ついに解決策を見つけた。\n\n「Rückführungsprogramm（本国帰還作戦）」と名付けられたこの計画は、二つの段階からなっている。まず第一段階が、奴隷制度の廃止だ。この段階では、全ての奴隷は政府の直接管理下に置かれ、特別な地位が与えられる事になる。彼らは特別区や収容所に閉じ込められる事になるが、かつての強制収容所よりも遥かに好待遇な場所だ。第二段階では、元奴隷を一人残らず出身国に送還する。もちろんこれは戦後ヨーロッパの状況を考えると複雑な事になる。例えば、ロシア人ならば全員モスクワに送られる事になっている。この計画の実行は困難な事だが、本国帰還作戦は何百万人もの奴隷にとって最後の希望でもあるのだ。"
 GER_Looking_Towards_the_Future:0 "未来に向けて"
 GER_Looking_Towards_the_Future_desc:0 "目先の経済問題は解決した。次は将来の経済計画を考える必要がある。海外の大国は、毎年の様に我々を凌駕する経済成長を遂げている。反対に我が国は、国民の多くが就職したり教育を受けたりしているにも関わらず、大企業が雇用市場をほぼ支配している。\n\n総統はこの瞬間が来ると分かっていた。何年も前から知っていたし、恐れていたし、全力で食い止めようとしたが、もはや避ける事はできない。\n\nエアハルトに電話する時だ。"
 GER_Dine_with_Erhard:0 "エアハルトとのディナー"
 GER_Dine_with_Erhard_desc:0 "経済の魔術師と呼ばれる彼は、誰にも頼まれていない計画、提案、問題解決策を聖書のように持っている。どうやら彼は人生の時間の大半を仕事に費やしている様だ。我々の経済的成功のほとんどは彼の功績によるものであり、彼はその事は彼自身も認知しているため、経済の素人は彼にとって耐え難い存在となっている。\n\n総統が今、別の事に夢中になっているお陰で、ストレスを受ける事はなくなる。エアハルトと話すという名誉ある行動は、キージンガー副総統に与えられる。彼は威圧的なエアハルトを扱う事のできる、数少ない人物の一人だ。"
 GER_Revival_of_the_Mittelstand:0 "ミッテルシュタントの復活"
 GER_Revival_of_the_Mittelstand_desc:0 "帝政ドイツ時代の経済の基盤は、健全な自由経済の中で互いに競争する中小企業、ミッテルシュタントであった。このビジネス体制によって、中産階級は満足し、労働者階級は雇用され、上流階級は抑制されていた。さらには、経済の独占まで防いでいた。これはまさに、我々が30年にわたり取り戻そうとしていた経済だ。\n\nそして今こそ、労働者階級はブルーカラー労働者養成計画によって支援され、企業家や中小企業の経営者が我々の庇護を受ける時だ。税制上の優遇措置とライヒスバンクからの融資により、たとえ一度ビジネスが失敗してもまた新しいビジネスを立ち上げる事ができる。これにより、人口の中で最も税収が多い納税者層である中流階級が豊かになるのだ。"
 GER_Promote_Small_Businesses:0 "中小企業の促進"
 GER_Promote_Small_Businesses_desc:0 "大企業は余りに長い間、繁栄を謳歌してきた。巨大企業が経済を支配しているため、一般国民は中小企業が何を売っているのか知る機会すら無い。ヒトラーとNSDAPが構築した戦争経済によって、産業界の巨人達はミッテルシュタントを冷酷に潰す事ができだ。そして、しばしば国からの支援によってその状態を維持しようとしてきた。\n\nこんな経済体制は今日で終わりを告げる。今や巨大企業は大きくなりすぎて、国からの支援を受けれなくなった。積極的に公益に反する行動をしている彼らを、何故支援するのだろうか？そもそもドイツの長期経済不況の原因を作ったのは彼らなのに、助ける意味があるのだろうか？支援なんてクソ食らえだ！これからは、本来あるべき姿として中小企業がドイツ経済の中心に返り咲くだろう。"
 GER_Sideline_the_Mega_Corporations:0 "大企業に対抗するために"
 GER_Sideline_the_Mega_Corporations_desc:0 "巨大企業を弱体化させる最良の方法は、ビジネスを奪う事だ。過去三十年間、ほとんどの国家契約と軍事契約はライヒの四大巨大企業と結ばれてきたが、その一方で無数の小さくとも有望な企業が潰されてきた。今こそ、全ての善良で勤勉な企業に、政府と契約できるチャンスを与える時だ。\n\nこれまで大企業と結ばれてきた契約は、総統命令によって徐々に破棄されてゆき、別の企業に分配される。その一方で、エアハルトがビジネス界の代表者と協力して新しい法案を作成する。総統は軍需生産の分散化を心配したが、エアハルトはそれを退け、軍需産業の集中的な大量生産は必要では無いと断言した。帝国議会、シュパイデル、フォン・トレスコウはすでにこの構想を承認しているため、あとはゴーサインを待つのみである。"
 GER_An_Economic_Revolution:0 "経済革命"
 GER_An_Economic_Revolution_desc:0 "デパートの棚には、ドイツ国民の手で作り出した商品がずらりと並んでいる。軍需品には、十数社の工場で生産されたという証拠のメーカーズマークが刻印されている。新興企業や個人事業主が申請した特許は、まるで生産ラインから生み出されるかの様に、帝国の官僚機構を通過している。\n\nドイツの消費者はようやく、我々の改革の恩恵を受ける事ができる。もうライヒの大企業から、ゴミの様な大量生産品を買う必要はないのだ。そしてその結果、消費者のモラルは大幅に向上した。しかし、経済的な効果に比べれば大した事はない。かつては紙屑同然だったビジネスや経済学の学位が、ようやく役にたったのだ。巨大企業が何か行動を起こさない限り、ライヒの黄金時代に匹敵する好景気がやって来るだろう。"
 GER_Education_for_all_Germans:0 "全てのドイツ人に教育を"
 GER_Education_for_all_Germans_desc:0 "恥ずべき事に、NSDAPは若者にヒトラーの教義以外の教育を施す事に関心が無かった。ボルマンの言葉に「教育を受けた心は潜在的な敵である」というのがある。これは、あらゆる理論と人間の良識に反している事は言うまでもない。キージンガーとエアハルトは、若者やヒトラー時代に活躍できなかった者達に、希望を与える方法を考え出した。\n\nそれが、学校への大規模な資金援助だ。帝国議会はほとんどこの案に賛成しており、反対しているのは役立たずの「老闘士」とケチな官僚だけである。まぁ別にいいだろう。誰が我々の味方で、誰が我々の明確な的なのかが分かるのだから。将来は、今の若者が権力の座につくのかもしれない。"
 GER_Constructing_New_Trade_Schools:0 "新たな専修学校の建設"
 GER_Constructing_New_Trade_Schools_desc:0 "ブルーカラーの仕事が復活したのは喜ばしい事だが、今だに労働者の大半は未熟な者で占められている。それはそれで良いかもしれないが、教育を受けた労働者の方がライヒにとって有益だろう。訓練されていない兵士を戦争に連れて行っても役に立たないし、無知な若者に家を建てさせるべきではない。\n\nエアハルトが提案した専修学校を、帝国全土に設立するべきだ。専修教育が普及する事で地元企業が活性化し、巨大企業による肉体労働業界の独占が弱まることも期待できる。かつては奴隷が行なっていた仕事が、再びドイツ経済の中核をなす柱となるだろう。"
 GER_The_New_Workforce:0 "新しい労働力"
 GER_The_New_Workforce_desc:0 "我々の改革によって、フェルトグラウを着る必要のない若者が大量に生まれた。怠け者と思われていた若者が、かつての父親と同じ様に自分の手で仕事をしたいと言い出すなど誰が予想できたのだろうか？もしかしたら我々は、職人技と労働者階級の誇りの伝統の始まりを目撃しているのかも知れない。\n\n我々はこの大発展で多くのプロパガンダ材料を手に入れたが、エアハルトはそれ以上に誇らしいものを手に入れた。それは雇用数だ。失業率は30年代半ばの四カ年計画以来の激減だ。しかも、今回の成功は砂上の楼閣ではなく、鉄石として構築されている。"
 GER_Future_Prospects_for_the_Youth:0 "若者たちの未来"
 GER_Future_Prospects_for_the_Youth_desc:0 "若者達はシュペーア派運動の中核である。腐敗したオルポ（秩序警察）やゲシュタポに真っ向から戦い、そして内戦でも我々のために戦い血を流して、死んでいった。我々は彼らのおかげで勝利することができたのだ。彼らの犠牲を総統が敬意を表すのは当然のことであり、それこそ総統が身を捧げたものでもある。\n\n今、子供達は約束された帝国を見始めている－－ヒトラーの下では不可能だった帝国を。今の少年少女は自分の未来を自分で選べるようになる。それこそが真の自由であり－－全ての子供が望むものでもある。そんな子供達の夢を実現した総統を誇りに思う。国家社会主義の未来がこれほどにまで明ることはこれまでなかっただろう。"
 GER_The_Average_German:0 "普通のドイツ人"
 GER_The_Average_German_desc:0 "普通のドイツ人を助ける為に多くの事が行われてきたが、これまで「直接的な」助けはなかった。ほとんどが、仕事や教育の機会を増やすというものだった。無知な保守派に我々の全ての改革じっくりと説明すれば理解してくれるかもしれないが、全員に説明を行うのは不可能だ。\n\nエアハルトとキージンガーは国民の支持を集める為に安直で人気のある改革のアイデアを提案している。まず最初に、彼らは失業手当の小規模な増額を提唱している。これは多少費用がかかるが、失業者を救う努力を怠っていると批判する者を黙らせる事ができるだろう。"
 GER_The_Great_Tax_Reducation:0 "大規模な減税"
 GER_The_Great_Tax_Reducation_desc:0 "ヒトラーの反資本主義政策の一環として、中小企業への税金は何十年もの間あまりに高かった。結局ヒトラーの税制度は、かつて彼が非難していた「堕落したブルジョワ」を豊かにしただけだった。このような状態を打破するため、エアハルトは長い間減税を提案してきた。彼の論理はNSDAPが主張するどんなイデオロギー的言い訳にも勝る。\n\n税率を下げれば、人口及び消費者の大部分を占める下層階級と中流階級の負担を減らすことができ、彼ら消費者の購買力が回復して結果的に経済が回復する。これは帝国にとっても国民にとっても利益がある政策だ。"
 GER_The_Fruits_of_the_Economy:0 "経済の実り"
 GER_The_Fruits_of_the_Economy_desc:0 "30年ぶりに、ドイツ国民はアメリカ人や日本人と同等の生活を享受している。親は子供に教育を受けさせるだけの余裕があり、手頃な価格の車がアウトバーンを走っている。新しいビジネスが帝国各地に忌まれている。\n\n総統を含むすべての人は、繁栄への道のりが簡単だったという事実に困惑している。かつてドイツ国民はヒトラーの下で何十年も労働し、より良い生活がすぐそこに来ているという約束を信じていた。しかし、一向に生活はよくならず、征服した地域からもたらされた富も短期的な利益に過ぎなかった。我々が資本主義者達の「金権政治」に勝利して手に入れたものは、貧困と破滅だけだった。今や「金権政治」の恵みはすべての国民が享受できるようになったが、彼らはこの成功の要因は何だったのかと考え始めている。何年にもわたり国民を苦しめた国家社会主義にあるのか？新総統が与えた自由なのか？その答えは総統が聞きたいものではないかもしれない……"
 GER_For_the_Worker:0 "労働者のために"
 GER_For_the_Worker_desc:0 "かつて労働者達は自らの窮状を救うために過激主義に走った。自暴自棄になり、富裕層への憎悪に駆られた彼らは、ボリシェヴィズムと左翼の甘い嘘に簡単に騙されていた。ヒトラーは「歓喜力行団」という壮大な概念と、ドイツ労働戦線によって労働運動を抑え込み、この問題を解決しようとした。しかし、この政策は結局うまくいかなかった。労働者は憤りの中で長年に渡り生きていた。奴隷に仕事を奪われて、国からのわずかな福祉だけで生かされていた。\n\nこの長年の問題に対する解決策は明白である。彼らが必要とするものを与えればいいのだ。労働者はただ働きたいのだ。彼らはビジネスマンやキャリア官僚のように、真っ当な生活を送りたいのだ。しかしNSDAPは労働者を信頼せず、彼らの生活を気にかけなかった。皮肉なことに彼らの生活を好転させたのは明らかにブルジョア的な総統と、その一派だった。国家社会主義の礎として忘れらていた階級間の協力が、間違いなくこの状況を救ったのである。"
 GER_A_New_Germany:0 "新しいドイツ"
 GER_A_New_Germany_desc:0 "ドイツは、瀕死の病人から、再び真の経済大国として復活した。不可能だと思われていた事が実現したのだ。かつてドイツの没落を宣言していた外国の経済学者やタカ派は沈黙している。ドイツ国内の過激派は、幻滅した人々や社会的弱者からの支持を得られなくなり、国家は国民の生活を向上させようとしている。\n\nだがしかし、我々にはまだ未解決の問題が山の様にある。ライヒにはまだ数千万人もの奴隷がおり、自由と故郷への帰還を求めている。ヨーロッパにおけるドイツの新秩序は、あらゆる方面から、内部から、時には総統からも挑戦を受けている。それでも我々は泥の中から立ち上がりつつある。我々はもはや奈落の底にはおらず、崖を登って高みへと這い上がったのだ。ライヒが再び「偉大」になるには長い道のりが必要だろうが、我々はようやく安心できる様になったのだ。"
 GER_funky_fresh_speerscience:0 "科学の新時代"
 GER_funky_fresh_speerscience_desc:0 "残念なことだが、ライヒはこの十年間あらゆる面で海外に遅れを取ってきた。それは科学の面でも例外ではない。ドイツを新時代に導き、世界を導く超大国に返り咲くには、どうしても研究分野に投資をする必要がある。\n\n工学と電子工学の分野は技術進歩の新しいフロンティアとして注目を浴びている。そこで、そのフロンティア分野のノウハウを持つ企業を支援する公的機関を設立しよう。ライヒを再び科学先進国にするのだ！"
 GER_New_Deutsche_Forschungsgemeinschaft:0 "ドイツ研究振興協会"
 GER_New_Deutsche_Forschungsgemeinschaft_desc:0 "1951年に設立されたドイツ研究振興協会（Forschungsgemeinschaft）はドイツ国内の先進的な研究計画を支援し、多くの重要な技術革新をもたらしてきた。しかし、経済の低迷とそれに伴うドイツの没落によって大幅な予算削減が行われ、研究者達は資金を得られずに困っている。\n\nしかし今、新しい科学ルネッサンスの第一歩として、これらの研究機関に再び資金提供を行なって復活させる事が決定した。これにより研究機関及び研究大学は、科学研究を助成金によって援助されることになる。これは科学の新しい夜明けになるだろう。"
 GER_Needs_of_the_Consumers:0 "国民の要望"
 GER_Needs_of_the_Consumers_desc:0 "かつてドイツでは、ゲーリングとその取り巻きによって研究資金のほとんどを軍事開発に注ぎ込まれ、民間分野の科学発展が阻害されていた。内戦の傷跡が癒えてくると、次第に国民は外国の生活に羨望の眼差しを向けるようになった。彼らの現代的な生活への欲望を叶えるためには、我々は大衆のニーズを調べ、国民が喜び、そして生活が楽になるような現代的なサービス及び商品を提供しなければならない。\n\n十分な時間と労力があれば、いずれドイツ人はかつてより快適な生活を享受する事ができる。そしていつの日か、帝国の生活水準は海外の大国と同等になるだろう。"
 GER_Needs_of_the_Builders:0 "建築家の要望"
 GER_Needs_of_the_Builders_desc:0 "内戦によりインフラの多くが破壊され、都市全体が廃墟と化した。祖国を内戦前の状態に再建するには膨大な時間と資源が必要だろう。しかし、これは単なる災いでは無い。昔から言われているように、災いを転じて福と為すことができるのだ。\n\n総統閣下はご自身が建築家でもある事からも、内戦で破壊されたインフラ・住宅・ビルの再建は、建築分野での新たな進歩、あるいは建築ルネッサンスをもたらすことを分かっている。そこで、我ら政府が新しい建築技術を開発しようとしている企業・研究機関に補助金を出す。これで内戦が残した傷跡は、堅固で美しい建築物によって癒されていくだろう。"
 GER_Needs_of_the_Producers:0 "生産者の要望"
 GER_Needs_of_the_Producers_desc:0 "ドイツ内戦が勃発すると、国家弁務官区に対する支配が弱まり、自国が混乱状態に陥った国家弁務官はライヒへの資源提供を拒否した。当然のことながら重要な資源が大量に不足し、民間・軍事産業は深刻な打撃を受けた。内戦による混乱が落ち着いていく中で、我々は植民地を完全に支配する事ができなくなり、これが我が国の生産者に大きなダメージを与えている。\n\n資源の重要性が高まっているのにも関わらず、資源獲得のための戦争ができない状態では、入手不可能な資源に代わる合成素材や、新しい採掘技術を開発しようとしている研究に投資する事が重要だ。"
 GER_Fund_the_Kaiser_Wilhelm_Gesellschaft:0 "K-W-Gへの出資"
 GER_Fund_the_Kaiser_Wilhelm_Gesellschaft_desc:0 "1911年に設立されたカイザー・ヴィルヘルム学術振興協会 （ Kaiser-Wilhelm-Gesellschaft zur Förderung der Wissenschaften）は、ドイツの未来について我々とは違う全く新しいビジョンを持っている。この協会は設立以来、国全体の研究所、試験場、研究ユニットの統括組織であり、各支部がそれぞれの研究を担当している。\n\n内戦が始まり社会が分裂した時、研究者達は軍事研究に集中した。しかし今、原点に戻る時が来た。バラバラになった支部を大学で再編し、研究者がまた参加できるようにする。そうする事で名誉ある協会を復活させ、研究を振興させる事ができるのだ。"
 GER_Support_the_Universities:0 "大学への支援"
 GER_Support_the_Universities_desc:0 "帝国が崩壊の瀬戸際に立たされたこの10年間、大学は自由に意見を表す事ができる最後の場所として存在していた。現実的な事に、大学は我々への支援に重大な役割を果たしており、内戦の際には何千人もの大学生が戦闘に参加した。\n\n勇敢な若者の犠牲を悼み、内戦の傷跡から回復しているこの国で進歩の光が消えてしまわない様、我々は大学に多額の資金を提供し、キャンパスを再建し、革新のための探究を再開させよう。"
 GER_Supremacy_or_Bust:0 "最高か最低か"
 GER_Supremacy_or_Bust_desc:0 "我々のライバル達は、多くの研究分野で大きな進歩を遂げている。アメリカ、日本、さらにはイタリアでさえも、我々の先を行っている……この状況を改善するには、怠けている訳にはいかないし、将来への不安に縛られている訳にもいかない。一刻も早く新しい発見につながる様な、大きな努力が必要なのだ！\n\n財政的にも政治的にも、大量のリソースを最高の研究施設に提供する事で、我が国の科学者は他の先進国との技術的格差を縮める事ができ、最終的には同等の科学力を持つ事ができるだろう。\n\n覇権を握るか、それとも挫折するかだ！前進あるのみだ！"
 GER_Establish_Reichsamt_fur_Militarforschung:0 "帝国軍事研究局を設立"
 GER_Establish_Reichsamt_fur_Militarforschung_desc:0 "我々の研究は民間・軍事を問わず、あらゆる分野をカバーする事を目的にしているが、強力で効率的な軍事研究部門を設立する必要がある事は明らかである。帝国軍事研究局（Reichsamt für Militärforschung 略称：RfM）は、小銃からコンピュターに至るまで、あらゆる種類の軍事的革新を連携させたり、研究を援助する事を目的とする機関だ。\n\nそのために、帝国軍事研究局は、国防省から帝国諜報局に至るまで、国内の主要な軍事部門と連携し、我が軍の要求に答える事ができるようにしている。こうする事で我らの……名状し難き祖国を守る事ができるのだ。"
 GER_Salvage_Wunderwaffe_Designs:0 "ヴンダーヴァッフェ研究の遺産"
 GER_Salvage_Wunderwaffe_Designs_desc:0 "ヒトラーの晩年は、ヴンダーヴァッフェ計画が失敗に終わった時期でもあった。巨大で信じられないような兵器は、提案者であるヘルマン・ゲーリングの目には、魔法のように帝国の敵をすべて消滅させるものと映った。ヒトラーの痴呆状態を利用し、強力な軍部の支援を得て、ヴンダーヴァッフェ（奇跡の武器）を実現させようと莫大な費用をかけて開発した。\n\nもちろん、ヴンダーヴァッフェは実現しなかった。\n\nそして今、ヴンダーヴァッフェ研究所を襲撃したエージェントが、いくつかの理論的な設計図や試作品を鹵獲して我々の元に持ってきた。大部分は処分されるだろうが、中には……有用な研究もある。エレクトロニクスやエネルギーの伝搬に関する理論の中には、我々の科学者の研究を大きく進ませるものがあるだろう。よく言われることだが、無駄がなければ不足なしなのだ。"
 GER_Hiring_Spree:0 "採用活動"
 GER_Hiring_Spree_desc:0 "帝国軍事研究局は、軍の至る所にある小規模で効率の悪い部門を吸収しながら、急速に拡大している。これは研究を進ませるにはありがたいことだが、その一方で多くの研究員が仕事から離れていっている。内戦後の状況を考えると、これは賢明とは言えない……\n\nこれ以上人員の退職による、研究効率の低下を防ぐためにRfMに独自の人員と、研究員採用活動のための資金を与えよう。軍隊の有資格者を対象とした採用キャンペーンを実施し、彼らがRfMに加わったのならば、その分だけ新たな士官候補生や新兵を入隊させて、軍隊を補充させよう。"
 GER_Deutsche_Praxistauglichkeit:0 "ドイツの実用性"
 GER_Deutsche_Praxistauglichkeit_desc:0 "You can say many things about us Germans, but not that we are impractical. As our research deepens and achieves more and more breakthroughs, the most recent discoveries in the field of electronics and wireless communications are suited for... a subtle approach to the matter of public security.\n\nAgents from the Reichsnachrichtendienst have made contact with the Reichsamt für Militärforschung, asking to be given the prototypes of these new technologies so that they might implement them in their secret operations. Being able to spy without being seen, or without being in the same building, sometimes even in the same city as those being spied, will tremendously help our secret services!"
 GER_Prepare_Intelligence_Infrastructure_desc:0 "The Reichsnachrichtendienst has expressed a keen interest in the new advancements made by our research, and has requested the prototypes to be streamlined and mass-produced. As a matter of fact, they are suggesting to create an entire infrastructure dedicated to storing, sharing and transmitting secret information!\n\nThis service, which they have called \"NetzRAM\" while still a dream for now, would allow for the rapid transmission, and the completely safe storing, of all our military secrets, and for even more efficient ways to keep potential enemies or terrorists under control. As the Führer has expressed a keen interest on this project, we shall oversee the preparations for this great endeavor!"
 GER_Military_Applicability:0 "軍事的応用性"
 GER_Military_Applicability_desc:0 "科学的発見は良いことだが、結局戦争では、小銃や戦車、航空機を用いて兵士たちが戦うという事を忘れてはならない。最新の技術を駆使できても、戦場で負けてしまったり、首都を敵に占領されてしまっては元も子もないのだ……\n\n将来の戦争で兵士達を助けるには、RfMの方針を少し変更して、現代武器や装備の研究を始める必要があるのだ。そうする事で、我々の軍隊をかつての様な栄光ある軍に戻すことができるのだ。"
 GER_Bring_NetzRAM_Online:0 "ネッツラムのオンライン化"
 GER_Bring_NetzRAM_Online_desc:0 "ようやく準備が完了した。長い時間と多くの費用をかけた結果、長距離情報通信をオンラインにする準備が終わったのだ。二つの遠く離れた施設間をネッツラムを通して介してデータファイルを送ることで、我々の優れた創意工夫を証明するだけでなく、帝国の新時代の幕開けまでも示すことができるのだ！\n\nネッツラムによって、ドイツは再び技術大国であるという誇りを持つことができるのだ。もはやドイツ国民は、海外の技術力を羨望の眼差しで見る事はない！もう外国から時代遅れな国だと笑われることもない！もはやドイツは科学技術の遅れで衰退する事はないのだ！\n\n我らを偉大な未来へ導いた総統を讃えよう！"
 GER_solve_the_wehrmacht_problem:0 "国防軍の問題を解決する"
 GER_solve_the_wehrmacht_problem_desc:0 "ヒトラーによって正式に後継者に任命されて数年経ったが、国防軍はいまだに我々を信用していない。シェルナー一派は国防軍の中で強い存在感を示しており、裏切り者がモスコーヴィエンに逃亡してOKW内での動きを監視できるようにしている。ドイツ海軍はボルマン派によって掌握され、ゲルマニアからの命令を聞こうとしない。ルフトヴァッフェは相変わらず傲慢で、ゲーリングの命令に従うかの様に振る舞っている。\n\n今こそ、歯を食いしばって、このナイフがこれ以上深く突き刺さらないように引っこ抜くべきだ。裏切り者を拘束して、反乱計画を潰さねばならない。OKWとフォン・トレスコウは、ドイツ国防軍改革について様々なアイデアを持っているが、総統も国防軍改革について独自の計画を持っている……"
 GER_eyes_to_the_horizon:0 "地平線への眼差し"
 GER_eyes_to_the_horizon_desc:0 "ルフトヴァッフェは常にゲーリングの私兵集団であり－－彼の騎士団と友人の集まりであり、帝国元帥の気まぐれがあっても、いつでも空に飛び出す準備ができていた。ルフトヴァッフェは政治的に利用されてきたが、ゲーリングが世界最高の空軍にしたという業績は否定できない。彼らがいなければ、イギリスを爆撃して屈服させることも、赤軍を空爆で粉々にすることもできなかっただろう。\n\nドイツ陸軍と比較して、彼らがどれほどの脅威であるかを語るのは難しい。ドイツ空軍の司令部にはゲーリング選りすぐりの人材が集まっているが、自己中心的な者しかいない。総統は、ルフトヴァッフェの熟練化を妨げることになるだろうが彼らを懐柔すべきだと考えている。一方OKWは、司令部を一新し、規律正しく政治色のない新世代の将校を任命すべきだと考えている。どちらが帝国のためになるだろうか？"
 GER_behold_the_legions:0 "軍団を見よ"
 GER_behold_the_legions_desc:0 "It was the Heer that carried us to final victory over the Allies and the Bolsheviks. While the Luftwaffe and Kriegsmarine were keeping their hands clean, the Panzerkorps, artillery and the poor bloody infantry fought and died in the tens of thousands. Our victory was won atop a mountain of corpses, rising from a sea of blood - both our own, and our enemies'. Worse still, they were used by Hitler and his cronies to commit countless atrocities that will forever stain the honor of our great nation. Small wonder, then, that they have grown so inured to war's toll, such that they even yearn for it once more under the guidance of Bloody Ferdinand and his circle of evil.\n\nValiant as they once might have been, they now exist as little more than puppets of the militarists and the NSDAP. The Heer must be better than this - it must be more than a band of butchers in uniform. With the Führer convinced to take a hands-off approach and the final decisions left up to OKW, greatness for the army is in reach once more."
 GER_look_seaward:0 "海を見る"
 GER_look_seaward_desc:0 "The Kriegsmarine - the most neglected branch of the Wehrmacht by far, they have changed little since the Second World War. Their doctrine is still heavily focused on submarines, backed up with a decent-sized surface fleet. It was enough to carry us against the British, but we never would have stood a chance against the U.S. Navy.\n\nRight now, the Kriegsmarine is impressive only in appearances; it is severely outclassed by our rivals and needs heavy investment to be useful again. How much, though? We could assume a global role, as the cabinet recommends, or we could assume a defensive stance and protect what we have left in Europe."
 GER_old_glory:0 "古い栄光"
 GER_old_glory_desc:0 "ルフトヴァッフェは将校を中核としており、政治的主張にかかわらず優秀な人材が集まっている。ゲーリングは才能を見抜く目を持っていたし、彼らの多くは第一次世界大戦以降、空軍に関わってきた。彼らは空について精通しており、政治的な理由だけで彼らをルフトヴァッフェから追い出すのは愚かな事だ。\n\nここは彼らを捨てるのではなく、ルフトヴァッフェの中での彼らの地位を保証するのだ。彼らは単純な欲求を持っており、それを満たすだけで簡単に動いてくれるだろう－－少なくとも、黙って文句なしに動いてくれるようになるだろう。"
 GER_no_more_favours:0 "これ以上ない好意"
 GER_no_more_favours_desc:0 "ルフトヴァッフェは腐敗した利己的な組織となっている。かつて第一次世界大戦後に創設された立派で勇敢な空軍とはかけ離れてしまった。彼らはライヒの序列の中で最も重要であると主張しているが、過去10年間、ロシアの無防備な村々を爆撃することしかしていなかった。これは彼らの本来あるべき姿ではなく、ライバルであるアメリカ空軍に比べても大きく見劣りしている。\n\nしかし今、偉そうな将校や事務員であるゲーリングの一団に、運命の時がやってきた。我々が忠実なルフトヴァッフェを手に入れるまで上からの改革を続け、無駄をなくし、腐敗を撲滅する。帝国元帥の太ったお仲間達が引退し、投獄され、あるいは殺されるとしてもそれは構わない。"
 GER_prussias_glory:0 "プロイセンの栄光"
 GER_prussias_glory_desc:0 "ドイツ陸軍を救済するには、まずその起源を遡らなければならない。遠い昔、ドイツの軍隊は称賛を浴びていた。我々はすべての国から羨望の眼差しで見られていた。規律、忠誠、名誉、献身、愛国心。これらの要素がドイツ人の精神と結びつき、ローマ帝国以来の偉大な軍隊をヨーロッパに作り上げたのだ。\n\nしかし、ナチスの時代になるとドイツ陸軍は党の教義と今は亡き総統の気まぐれに従う「ブラウンバンド」へと変貌を遂げた。ドイツ陸軍のナチ化は、繁栄ではなく衰退だった。今ドイツ陸軍を救うにはかつての汚点を取り除かねばならない。その手段は「我が闘争」などではなく兵隊王と彼が築いた軍隊から見出すことができるだろう。"
 GER_reforge_the_heer:0 "ドイツ陸軍の再編成"
 GER_reforge_the_heer_desc:0 "宣伝省が主張せねばならないこととは裏腹に、ドイツ陸軍はかつてのように優秀ではない。縁故主義と閉塞感がドイツ陸軍を衰退させ、一般兵は危険なまでに練度が低下している。技術レベルにおいても最近の南アフリカ戦争でも示されたように、ライバル達と比べ遅れをとっている。\n\nそろそろドイツ陸軍を全面的に改革する時期が来たようだ。我々は戦争など望んではいないが国を守るためには軍を強くすることが重要であり、そのためにはライバルに追いつき、いずれは上回るべきなのだ。"
 GER_fleet_of_hegemony:0 "覇権の艦隊"
 GER_fleet_of_hegemony_desc:0 "アフリカを失った今、ドイツ海軍を使用する意味がない。我々にはライヒがある－－それを守ろうではないか。ライヒにとって重要なのは、海上国境を守ることであり、それ以上の事はないのだ。\n\nしかしもし明日、アメリカ海軍がヨーロッパの海に現れたとしたら、我々は負けるだろう。我々はそのような事態が起こらないように注力すべきである－－大西洋沿岸すべてが我々のものであり、世界はそれを知るべきなのだ。そのためにはドクトリンを再編して祖国防衛に焦点を当て、全般的な近代化計画を開始する必要がある。"
 GER_global_responsibilities:0 "国際的な責任"
 GER_global_responsibilities_desc:0 "ドイツ海軍が純粋に防衛的な役割を果たすという総統の考えは幾つかのメリットがあるが、そもそも考え自体が間違っている。過去20年間の出来事は、帝国が世界から孤立した状態と超大国の両方を維持することはできないことを示している。\n\n我々には、ヒトラーの誇大妄想と党の保守主義を凌駕する技術がある。老朽化した戦艦や時代遅れのUボートではなく、空母や駆逐艦、ミサイル巡洋艦などが必要なのだ。世界的な超大国となるには、それに伴う責任を負わねばならない。そして皮肉なことに、世界中に海上戦力を投射できる能力は、昔の敵の名誉を保つことに役立つかもしれない。"
 GER_knights_of_sky_desc:0 "栄誉、勇気、騎士道精神。ルフトヴァッフェのパイロット達は古き良き帝国の伝統を守り続けている。そんな彼らは、まさに現代の騎士と言えるのではないのだろうか？頭上から爆弾を落としてくる敵を迎撃してくれる彼らは、歩兵にとって騎士のようなものではないだろうか？\n\n騎士のような勇猛果敢な信仰はデタラメだが、放置していても問題ないものだ。「熟練化」の名の下に否定しようとしても意味がない。ルフトヴァッフェが英雄ごっこを続けたいのなら、そうさせればいい。彼らの自己顕示欲に異議を唱える者もいるが、任務中のプロ意識には少しも影響しない。苦情は無視しておこう。ちょっとした見栄や根拠のない自己主張は誰も傷つけないものだ。"
 GER_grandeur_of_flight:0 "壮大なフライト"
 GER_grandeur_of_flight_desc:0 "Keeping the rank and file appeased isn't enough. If we want to retain the Luftwaffe's loyalty, we have to show that we're willing to continue being their patron in place of their beloved Reichsmarschall. They might suspect us of attempting to subvert the institution if we don't.\n\nLuftwaffe command has been pressing us to endorse a new recruitment drive, and doing so would be a good first step towards improving our relations. The Führer has put forward the idea of putting the Ministry of Propaganda at the Luftwaffe's disposal for a short time - that would definitely give the impression that we trust them and foster some loyalty."
 GER_lessons_reichsmarshall:0 "帝国元帥からの教訓"
 GER_lessons_reichsmarshall_desc:0 "One look at the Luftwaffe high command should tell you what they care about. Gilded uniforms, shiny medals, colorful ribbons; for all their talents, they remain vainglorious, petty men who prioritize appearances and personal advancement over having a rewarding and fruitful career.\n\nThe methods of dealing with them are shady and right out of Göring's handbook on leadership, but if they work, they work. Gold, silver and freshly-minted Reichsmarks can rally such men to our side far more quickly than any amount of charisma or ideological proclamations."
 GER_maintain_pensions_benefits:0 "年金と福利厚生の維持"
 GER_maintain_pensions_benefits_desc:0 "ルフトヴァッフェ出身の退役軍人－－特に将校－－は、昔の後援者のおかげで陸軍や海軍の退役軍人よりも高い年金を享受している。ゲーリングは年金を捻出するのに異例の方法を好んだため、ルフトヴァッフェの年金はかなり怪しげな官僚主義によって実現されており、はっきり言うと公正でも合法でもないものだ。\n\nしかし、賄賂を送り続けることで傲慢な彼らを抑えることができる。ルフトヴァッフェはドイツ国防軍内で唯一西ロシア戦争後も戦闘任務に従事し、西ロシアに爆撃を行い続けた。そんな時代は終わったが、ルフトヴァッフェへの待遇を縮小して揺さぶりをかけてしまうことは、返って面倒な事になるのかもしれないのだ。"
 GER_swastika_flies_high:0 "鉤十字が舞い上がる！"
 GER_swastika_flies_high_desc:0 "ルフトヴァッフェは、今は亡き帝国元帥のおかげで常に党の武装組織だった。軍隊ごっこをしているだけのSSなど、党の軍事組織ではないのだ。ルフトヴァッフェだけは、どのような状況下でも国家社会主義の真の信奉者であり続けた。裏切り者のヒムラーがいなくなった今、戦争の脅威から帝国を守るのは勇敢な戦士達にかかっている。\n\n総統は、「忠誠心」の見返りとしてルフトヴァッフェを自由にさせておこうと考えている。その自由がいつまで続くのか、具体的な期間は明らかにされていない。ルフトヴァッフェを制御することができる日が来るまで、彼らがその栄光に甘んじることを望むばかりだ。いつの日か、少なくとも……"
 GER_knights_sullied_honor:0 "騎士の汚された栄誉"
 GER_knights_sullied_honor_desc:0 "ルフトヴァッフェの異常に高い給料と年金の出所は、公然の秘密である。ゲーリングは確かにお金を汚い方法で管理する才能があった。彼は国の富－－そして国民の富を何年にもわたって、贔屓にしている将校のポケットに入れてきた。ましてや現在、上級職の者が享受している「贈り物」や「利益」についてはいうまでもない。\n\nこのような無駄な浪費は、我々の政権に相応しくない。軍人は、階級や個人的なコネに関係なく給料を稼がねばならない。ルフトヴァッフェの予算に関する徹底的な監査が行われ、少しでもおかしな点があれば徹底的に調査されるだろう。もはやルフトヴァッフェ内に「特別な関係」は存在しないのだ。"
 GER_clear_the_skies:0 "晴れた空"
 GER_clear_the_skies_desc:0 "ルフトヴァッフェの腐敗は想像以上に深刻である。将校の大半はゲーリングによって雇われた者で、ほとんど働いていない。彼らはまるで家に居るかのように仕事の時間を過ごしている。高級な輸入家具に囲まれてくつろぎ、コニャックを飲んだり価値のない勲章のコレクションを見せびらかしている。そろそろこのクジャク達を追い出す時がきたのではないだろうか。\n\n我らの新しいルフトヴァッフェには、栄光だけを求める者や怠け者は必要ない。追い出される将校達は豪邸も勲章も年金もそのまま持つことができるが、それ以上何も貰う事はできない。これからは国の金で闇市からの商品を購入することを、苦労せず金を手に入れることも、総統からの毎年の「贈り物」をもらうこともないだろう。"
 GER_supposed_to_bomb:0 "お前はあれを爆撃することになってたか？"
 GER_supposed_to_bomb_desc:0 "帝国諜報局と協力しているシュパイデル将軍は、総統の興味を引くであろう報告書を持ってきた。これまでの報告とは異なり、ルフトヴァッフェの爆撃作戦を肯定的に描いていない、非常に興味深いものだ。ルフトヴァッフェはこれまで何年もの間、ロシアの上空で任務を遂行し、都市、工場、軍事基地らしきものを空爆してきた。しかし、彼らが爆撃してきたものはこれだけでは無いようだ。これまで封印されてきた情報で、西ロシアの現地民を無許可で爆撃の標的にしていた事が明らかとなったのだ。これらの作戦によってどれだけの人がライヒ及び国家弁務官区に反旗を翻し、どれほどの損害を与えたのか。それは神のみぞ知るところである。\n\nこれらの攻撃の目的は不明だが、帝国諜報局は西ロシアの混乱を助長する目的でブルグントが介入している可能性を考えている。この事について徹底的に調べる必要がある。もしこれまでヒムラーがルフトヴァッフェに影響を及ぼしていたのなら、それはもう失われようとしている。"
 GER_simple_test:0 "単純なテスト"
 GER_simple_test_desc:0 "ドイツ軍の練度が低下している事は以前から知れれているが、ルフトヴァッフェも衰退からは逃れられなかった。どうやらルフトヴァッフェは、人員不足を補うために、パイロットの訓練基準を何度も緩めていたようだ。その結果、ジェット機の操縦方法こそ知れど、任務遂行のための適切な行動やしっかりした責任感を持たないパイロットが生まれてしまった。\n\n確かに熟練パイロットも残ってはいるが、無能やパイロットに相応しくない者の方が圧倒的に多いのが現状だ。我々はルフトヴァッフェを改革せねばならないが、決して無慈悲な官僚やヒムラーのやり方をしてはならない。適切で平和的な方法で改革すべきである。我々は司令官から末端の者まで、全ての人物に簡単な試験を受けさせよう。もしこれすら解けないよう者がいるならば、ルフトヴァッフェから出ていってもらうことにしよう。"
 GER_soldiers_like_others:0 "他の人と同じ兵士"
 GER_soldiers_like_others_desc:0 "ルフトヴァッフェを扱う上で最も困難な障害は、彼ら自身の傲慢さにある。かつて帝国元帥は絶え間ない賞賛と懐柔によってルフトヴァッフェを政治的に支配し、病的で利己的な航空崇拝を生み出した。\n\n彼らを真に我々に屈服させるには、この腫瘍を切除せねばならない。今こそ政治的なことからルフトヴァッフェが優れているというなんとも馬鹿げた考えは、永久に否定するのだ。彼らに対する全ての優遇措置は廃止され、ルフトヴァッフェの行動は政府が満足するまで監視を受けることになるだろう。"
 GER_tamed_eagle:0 "飼い慣らされた鷲"
 GER_tamed_eagle_desc:0 "我々はなんとかしてゲーリングのペットを手なずけることができた。彼らは今、自分のためではなく帝国のために飛んでいる。最終的には世界的な戦力投射の中核は総統の司令下に戻り、もはや我々が与える命令に躊躇することはなくなるだろう。\n\nこれが達成されれば、陸軍を空爆から守り、反乱軍に対する捜索・破壊活動を行い、ICBMを使わずに核攻撃を行う手段を持いることができるようになる。そのような日が来ないことを願うばかりだが、少なくともドイツが日本やアメリカと空中で対等に立てるようになったことには感謝すべきだろう。"
 GER_ocean_wolves:0 "狼たちの海"
 GER_ocean_wolves_desc:0 "U-Boats - or 'submarines' as inferior nations call them - were key actors in our victory over the British. Constant raids along Atlantic convoy routes were a slow but steady drain on the enemy's flow of supplies, both military and civilian. Had Sealion never gone ahead, the British would have starved in short order and surrendered regardless.\n\nWith the surface fleet occupied in our European waters, the responsibility of patrolling the ocean trade routes and projecting power around the globe falls to the U-boat fleet. Recent advances in technology have allowed experimental U-Boats to reach depths never thought possible, and range as far afield as the Caribbean Sea. The only business our navy will ever have so far from the Reich is to do the unthinkable and engage in nuclear retaliation; for this the U-Boats will have all they need."
 GER_see_the_world_desc:0 "The Kriegsmarine was always the disfavored branch of the Wehrmacht in public eyes. Hitler made many admirable attempts to change this, but the unfortunate fate of the Bismarck put a serious dent in its reputation. Despite the enormous contribution of the U-Boats to our victory, it is difficult to glorify ships that refuse open combat and mostly target unarmed merchant ships.\n\nRegardless, the Führer has declared his intent to fulfil Hitler's dream of making the navy glorious again. With the modernization of the Kriegsmarine, there will be a great need for more manpower. A full-on recruitment campaign targeting young men who have not yet committed to another branch of the military will begin immediately. Redirecting some conscripts to the Kriegsmarine will also help, should volunteers prove insufficient. Hitler will have his grand armada, one way or the other."
 GER_treason_or_pragmatism:0 "反逆罪か実用主義か"
 GER_treason_or_pragmatism_desc:0 "Admiral Karl Dönitz - a man our late Führer always felt he could rely on. Since taking power, he and Führer Speer have never quite seen eye-to-eye. Partially, this is because Dönitz is a known Bormannite who would sooner go down with the ship than see Germany become something he hates. More importantly, Dönitz seized Crimea without permission during the Bürgerkrieg - grounds for a charge of treason, if the Führer so desired it.\n\nHowever, while Dönitz might have some misgivings about the Führer's regime, he is almost unbelievably loyal to the Reich. He returned to the fold without argument and has never spoken publicly against the Führer. Considering both these factors and his popularity with conservatives, we are more inclined to believe his claim that the usurpation of civilian authority in Crimea was 'pure pragmatism', and the morally if not legally correct thing to do at the time."
 GER_no_less_glorious:0 "確かな栄光を！"
 GER_no_less_glorious_desc:0 "Germany has always aspired to possess a great navy. It was our right as a global power and we achieved it with the foundation of the Hochseeflotte in the late 19th century. However, that glory ended at Jutland. Under Hitler, a new vision emerged for the German navy: one that would carry the majesty of National Socialism to the seas and break the British hegemony forever.\n\nWe accomplished that task, but sound rulership must always follow conquest. There is still glory to be had in the maintenance of an empire. Even if a sailor serves for a decade and never hears a shot fired in anger, he will still have contributed to the continued safety and splendor of the Reich. Spreading this message throughout the Reich is the responsible thing to do; von Tresckow's idea of a Kriegsmarine that contributes to furthering globalism is pure folly."
 GER_unsere_meer:0 "我らの海"
 GER_unsere_meer_desc:0 "The North Sea, the Baltic, the English Channel, the Bay of Biscay, the Black Sea - these are our waters, and ours alone. Just as Hitler raised the flag of National Socialism over half of Europe, the Kriegsmarine raised it over the gleaming blue.\n\nEvery wave that crashes upon the shores of rain-lashed England is a reminder that our naval might reigns supreme. It is the mighty guns of the Kriegsmarine that keep our allies and subjects alike safe from Bolshevik-plutocratic predations. The Reich rules Europe's seas, and it is here to stay."
 GER_sea_snakes:0 "海蛇！"
 GER_sea_snakes_desc:0 "Admiral Karl Dönitz - a liar, a traitor and a cad. The Kriegsmarine's arch-conservative, Dönitz is a Bormann loyalist to the core. He claims loyalty to the Reich above all, but how can we possibly believe that? He acted without authorization in his seizure of the Crimea and refused to support our legitimate government during the Bürgerkrieg.\n\nThis old toady of Hitler's has escaped his reckoning for too long. His political opposition to our regime is intolerable, given his position as Grand Admiral. Dönitz is heavily entrenched in the conservative camp, so prosecuting him will not pass without consequence. The question is: should we simply try to have him dishonorably discharged, or try to enact a more severe punishment befitting his treason?"
 GER_our_safe_seas:0 "我々の海は安全だ"
 GER_our_safe_seas_desc:0 "The Reich cannot be everywhere at once. If the Kriegsmarine is out on the high seas, that means the European coasts of the Reich and the Einheitspakt are lightly defended. This is no trifling concern, as their generally weak militaries would be unable to stave off an invasion from the Mediterranean. Enemy submarines, too, could raid the Pakt's shipping lanes with impunity.\n\nAt least, that's what the opponents of our naval reform say. Bleating old Bormannites, for the most part. They insist that every kilometer of coastline without half a damned battlefleet assigned to it is a target for the OFN, that extending our reach into the oceans will leave us vulnerable. This is true only if they view the world through a hostile lens. Yes, non-Pakt fleets in Europe might be concerning, but Italy and Iberia desire war with us no more than we do with them, and Burgundy's fleet is too small to be a threat. The entirety of the Einheitspakt must be actively assured that they are safe under our banner, and the Foreign Office will work with the Kriegsmarine to spread this message."
 GER_der_neu_hochseeflotte:0 "新たな海上艦隊"
 GER_der_neu_hochseeflotte_desc:0 "There are few positive memories of Kaiser Wilhelm II in our nation today, but he had his virtues. Among those was his dedication to giving the Reich of his day a navy worthy of its status. Though it cannot be denied that his personal ambition was a driving force behind his decision, the end goal was noble. Germany needed a fleet to defend herself against the overbearing British, French, and Russians. It was only fair that we be able to defend ourselves from seaborne threats.\n\nVon Tresckow has convinced the Führer that a return to the Kaiser's ideas is not, in fact, a Prussian ploy, but a strategically sound decision. Building ships that can effectively operate half a world away will not be easy, but it is necessary. Carriers and missile cruisers will be the core of this new Hochseeflotte, with a strong cadre of technologically-sophisticated destroyers to protect them from submerged and airborne threats."
 GER_atlantic_naval_training:0 "大西洋海軍演習"
 GER_atlantic_naval_training_desc:0 "Instead of sticking to our own waters, our navy must grow accustomed to living, working and, if necessary, fighting on the high seas. Conditions in European waters are much calmer and generally easier to operate in. It is likely that the Kriegsmarine is seriously out of practice when it comes to oceanic operations.\n\nTo remedy this, the Kriegsmarine will be ordered to start holding training exercises in a greater variety of locations. They have focused too heavily on European operations in recent decades, growing complacent and conservative. A modern navy must be ready to fight in any theater of war, be it the calm, deep azure of the Baltic or the roiling maelstrom of the Atlantic in winter. If the Americans and Japanese can do it, so can we."
 GER_ocean_beckons:0 "海への誘い"
 GER_ocean_beckons_desc:0 "ドイツ海軍はしばらくの間、正しく宣伝されていない。ある時から、真のドイツ人にとって海の上での生活は輝き気に満ちたものではないと判断され、事実上ほとんどの採用活動がドイツ陸軍へと合わせられた。\n\n海軍の任務を放棄する無謀さとは別に、この決定は非常に愚かなものだった。誰が海を嫌うのだ？穏やかな波の音、塩と水しぶきの冷たい抱擁、世界で最先端の軍艦を操る興奮－－なんたる名誉だ！少なくとも、ベテランの船員はそう言っている。フォン・トレスコウはこの意見に同意し、冒険とチャンスに焦点を当てた徹底した採用活動を認めることに納得している。"
 GER_germania_rules_the_waves:0 "ゲルマニア、海を制す"
 GER_germania_rules_the_waves_desc:0 "The question of the Kriegsmarine was never going to be easily answered. Regardless of our chosen path, the topic was always going to be controversial. The Kriegsmarine is the primary representative of the Wehrmacht outside of Europe's borders, so the manner of its presentation is crucial for shaping our image on the world stage.\n\nThe question is now solved, however, and there's just no pleasing some people. Those who oppose the Führer's final decision will just have to accept it. In one capacity or another, Germany rules the waves once again. For those who know themselves to be in the right, that's enough."
 GER_salute_man_or_nation:0 "個人に敬礼するか国に敬礼するか"
 GER_salute_man_or_nation_desc:0 "Of course, we cannot proceed with reforming the Heer if we do not address the most basic of issues: whom do we salute? In the later years of the war, as the SS gained power and influenced Hitler, the Nazi salute was made mandatory for all enlisted personnel. Even the oldest, most curmudgeonly veteran of the Great War is forced to raise his trembling arm high in praise of an ideology that has destroyed all he fought for.\n\nThe question is: can we permit this to continue? Despite having placed his trust in us, the Führer watches our every move closely, no less wary than his predecessor of an independently-minded army. Continuing the current salute as a small concession might ease his fears, but at the same time it is symbolic of the Party's subjugation of the Heer. Can we allow such an injustice to endure?"
 GER_no_more_party_guidance:0 "これ以上の「手引き」はない"
 GER_no_more_party_guidance_desc:0 "The heaviest shackle placed upon the Heer is the National Socialist Leadership Officer Corps. Modeled on the Bolshevik commissars, of all things, these snakes are led by soldiers who have sold their souls to Nazism and answer directly to the Party. In theory, they are supposed to act as Nazi-friendly, secular chaplains who ensure the good spirits and loyalty of the soldiery. In practice, their role is to mete out punishment - usually of the capital kind - to anyone who questions orders or retreats without their permission.\n\nThese leeches are a plague that we cannot tolerate any longer. Military discipline is important, but morale and good conduct cannot be maintained through murder! Capital punishment should be reserved for war criminals and traitors, not men whose courage failed them, or who were too free of spirit. We will not compromise on this; the Führer will abolish this vile institution, or our service will come to an end."
 GER_right_kind_of_politics:0 "正しい政治のあり方"
 GER_right_kind_of_politics_desc:0 "兵士の純粋で誠実な義務、つまり国家、家族、家庭のために戦うという義務を堕落させることが、政治化の問題点だ。しかし、ナチズムは他のイデオロギーより酷い。残虐行為を常態化し、愛国心を盲従に変え、正義の怒りをイデオロギー的憎悪に堕落させるのだ。これは兵士に積極的に害を及ぼす。特に、市民生活に戻ると、自分とはまったく異なる世界が広がっている。\n\nある程度の政治化は避けられないが、このようなものであってはならない。入隊した時の兵士の政治的思考は、いかにして国に貢献できるかを考えるものであるべきだ。イデオロギーを持ち込むと、「自分は何を為すべきか」ではなく、「何が政治的に最も受容できるか」というレンズを通してすべてを選別することになる。兵士の教育は、より一般的で伝統的にするべきだ－－政党のイデオロギーではなく、国家に忠実であることを保証せねばならない。"
 GER_moral_feldgendarmerie:0 "道徳的な野戦憲兵"
 GER_moral_feldgendarmerie_desc:0 "賛否両論あるが、現在の野戦憲兵は誰からも好かれていないだろう。本来ならば、憲兵は占領地の支配を維持し、兵士が民法と軍法の両方に従うことを保証する、現代の軍隊に絶対に欠かせない存在である。しかし残念なことにドイツ陸軍の憲兵は……控えめに言っても素行の悪さで問題になっている。手に負えない民間人への対処として一方的な殺戮が行われているのは、東方ではもはや当たり前になっている。\n\n我々はこの野戦憲兵の残虐行為を止めねばならない。総統はゲシュタポを廃止したが、我々はそこまでする必要はない。犯罪歴のある憲兵を起訴し、その他の不適合者を退職させれば良いのだ。そして我々が彼らに代わる道徳的な野戦憲兵を育成するのだ。"
 GER_clean_wehrmacht:0 "クリーンな国防軍"
 GER_clean_wehrmacht_desc:0 "フォン・トレスコウ元帥は、かつてOKWの将校にこう語った。「友よ、我々の行動が我々の記憶をどのように形作るのかに注意せねばならない。もし、ほんのひと握りのドイツ兵でさえ、犯罪行為をやめる勇気がなかったとしたら、歴史は我々をどう記憶するだろうか。もし我々が自らの路線を変えなければ、その罪はボルマン、ハイドリヒ、ゲーリングとその仲間に帰するだけでなく、私と君、私と君の妻、私と君の子供、ドイツの人々とこれから来るすべての世代に帰することになるのだ」\n\n我々は自らの過ちを認めねばならない。ドイツ陸軍の犯罪は我々のせいではないが……我々が責任を負うべきだ。恐らく、歴史が我々を無罪にすることはないだろう。おそらく我々の尊敬する総統は、歴史書を書き、ドイツの暗黒への転落の真実を隠すだろう。だが、我々は唯一の勝利を主張することができる－－我々はナチズムに立ち向かい、約40年前に我が国がたどった道を正し始めたことは、永遠に事実として残るのだ。今、我らにできることは、我々の決断を後継者が決して忘れないよう祈るのみだ。"
 GER_elevate_good_men:0 "優秀な人材の登用"
 GER_elevate_good_men_desc:0 "内戦の後、敵のために戦った師団の大半は恩赦を与えられ、我々の軍隊に再統合された。シュペーアのこの判断は正しかった－－我々は人殺しのボリシェヴィキとは違うのだ－－しかし、それには代償が伴った。大勢の反動的で軍国主義者の将校がそのままの地位に留まっているのだ。彼らが政権の敵であろうと、そうでなかろうと、この状況を見逃すわけにはいかない。\n\n我々が問題ありと判断した将校は、左遷させるか退職させねばならない。そして彼らの後釜として国家と国民のために献身的に働く健全な人格を持った者が新たに任命されるだろう。"
 GER_irregulars_to_infantry:0 "民兵から歩兵へ"
 GER_irregulars_to_infantry_desc:0 "内戦時における我が軍の大部分は、その場しのぎの民兵で構成されていた。学生、解放奴隷、一般市民が、殺戮と死の大部分を担った。生き残った者の多くは元の生活に戻ったが、中には我々の仕事に転職を見出し、忠誠を誓い、一種の非公式予備軍となった。\n\n今一度、勇敢な魂がその呼びかけに耳を傾けるように、戦争の呼びかけをする時だ。新しいドイツ陸軍には、戦場で経験を積んだ強い人材が必要だ。ドイツ精神は、冷酷さや無謀な血の渇きではなく、再び勇気と規律によって示されるようになるだろう。"
 GER_war_has_changed:0 "戦争は変わった"
 GER_war_has_changed_desc:0 "As early as the West Russian War, it was apparent that the Heer's doctrines were woefully outdated. We had grown complacent sitting on our laurels while the Bolsheviks learned from their experiences. If not for General Speidel's genius, they might have successfully outmanoeuvred and defeated us.\n\nTo prevent another near-disaster, we must be willing to learn, even from our enemies. The Russian concept of 'Deep Battle' has some very interesting aspects, even if OKW is dismissive of its innately Russian character. The Americans have also made great strides in recent years and gave our men a hard time in South Africa; we should assess our performance in that war and see what there is to learn from it."
 GER_more_practical_options:0 "より実用的な選択肢"
 GER_more_practical_options_desc:0 "An unfortunate consequence of Hitler's rule is that his personal preferences informed a great deal of our military R&D. In the late Führer's mind, bigger was always better - look no further than the embarrassingly over-sized Maus for an example.\n\nMuch like Deutsche Physik, the Heer's old R&D guidelines belong solely in the dustbin of history. We've nothing to gain from constantly up-scaling our equipment, besides mildly amusing photographs that someone will see in a history book and laugh at someday. Anyone who still advocates for such developments will be shown the door and their job offered to someone with their head screwed on properly."
 GER_soldiers_not_machines:0 "兵士は機械ではない"
 GER_soldiers_not_machines_desc:0 "The duty of the German soldier is to protect his nation, his honor and his people. To the Nazis, that means setting aside his humanity and silencing his conscience. In this ethos, preached ceaselessly by Schörner and his bloody-minded followers, the human heart is obsolete. They know only cold, mechanical hate.\n\nBut soldiers remain humans like any other. They must establish a synthesis between restraint and freedom, between voluntary subordination and conscientious leadership, between pride in oneself and consideration for others, between rigor and compassion. Unless a balance is kept between these qualities, the soldierly spirit is in danger of degenerating into soulless routine and narrow-minded dogmatism."
 GER_truly_national_army:0 "真の国軍"
 GER_truly_national_army_desc:0 "Hitler would be terrified if he could see what we have wrought: the Heer, wrested away from the clammy grasp of his dying political institution! We have shrugged off the chains of ideology and can finally stand proud as servants not of a dictator, but of the entire Reich.\n\nHenceforth, we shall once again be the protectors of Germany, sword and shield to be wielded by the nation rather than by its leader. In the Great War, we were led to ruin by the mistakes of our leaders. In the second war, our defeat was only delayed. To prevent total destruction, we must never again allow ourselves to be controlled by a single man."
 GER_interbranch_cooperation:0 "軍の連携強化"
 GER_interbranch_cooperation_desc:0 "先の大戦における、ドイツ国防軍の欠点は軍部間の対立であった。日本軍ほどではなかったものの、陸海空における対立が、後に西ロシア戦争で反乱の鎮圧に手間取る原因となった。それ以前にも、ルフトヴァッフェは自分たちに都合がいい時はOKWではなく帝国元帥の言うことを聞き、ドイツ海軍は海上で起きていない戦闘は全て無視してきた。これにSSが加わると、どうして第二次世界大戦で勝てたのか気になってくる。\n\nこの数十年前からの欠点を解決するには、各軍部の独立性を少しずつ低下させなければならない。また、この三部門間で行われる会議を定期的に召集しなければならない。最高司令部は、常に軍隊に何が起こっているのか把握せねばならないのだ。そうすれば、ドイツ国防軍は無意味なプライドや秘密主義から起こりうる連携不足を解消することができる。歩兵から帝国元帥まで、軍人一人一人は義務を果たさねばならない。帝国の軍隊には自己満足の余地はないのだ。"
 GER_reichs_okw:0 "ライヒのOKW"
 GER_reichs_okw_desc:0 "シュペーア閣下は、もはやOKWに干渉できないのだと認めねばならない。ヒトラーは常に将軍を入れ替え、好ましくない将軍を解雇し、不相応な人物を昇進させたため、何度もOKWは破滅に追い込まれた。もし戦争が不利になっていた場合、彼の干渉は全く悲惨な結果をもたらしたかもしれない。\n\nシュペーアはこのことを理解して、OKWに対する権威の主張から手を引かなければならない。彼は最高司令官であり続けることができるが、彼の政治的なゲームは利己的で無謀であり、我々の成功に悪影響を及ぼす。我々は帝国に仕えるのであって、最高司令官に仕えるわけではない。かつてヒトラーに屈したことで、我々の軍人としての兄弟関係が引き裂かれた－－このようなことは二度とあってはならない。"
 GER_speers_okw:0 "シュペーアのOKW"
 GER_speers_okw_desc:0 "Von Tresckow and his clique are becoming entirely too brazen in their efforts to assert their independence. Military men are not to be trusted. Even if they embrace National Socialism, all but the most die-hard true believers will choose loyalty to their men over their Führer. Hitler understood this, hence his constant scrutiny of the Wehrmacht - what they call 'interference', the Führer understands to be common sense.\n\nOKW must be brought in line, the reins upon their neck tightened. They must serve the Führer and National Socialism, as the entirety of the Volk does. This talk of 'independent command' is tantamount to treason, and will cease immediately. If von Tresckow and Speidel will not serve loyally, there are others who will."
 GER_german_wehrmacht:0 "ドイツ国防軍"
 GER_german_wehrmacht_desc:0 "Germans, not Aryans. Servants, not subjects. Soldiers, not warriors. We are the Wehrmacht, the greatest military the world has ever known. We walk in the footsteps of a European martial tradition dating back thousands of years, and will not be led astray by ideology.\n\nThe citizens, not the race. The nation, not the Party. The ideals, not the ideology. Never again will we be tools of an over-mighty megalomaniac. Let the Führer grumble and the NSDAP call us disloyal. Only the nation and its people are worthy of it, anyway."
 GER_fuhrers_wehrmacht:0 "総統の国防軍"
 GER_fuhrers_wehrmacht_desc:0 "Aryans, not mere Germans. Subjects, not mere servants. Warriors, not mere soldiers. The Wehrmacht is the greatest military the world has ever known, borne aloft by superior blood and breeding. The Germanic martial tradition dates back thousands of years, to the noble warrior tribes of Northern Europe. The Wehrmacht is the strong right arm of the master race, and will not be led astray by the siren song of so-called 'freedom'.\n\nThe race, not mere citizens. The Party, not merely the nation. The ideology, not treasonous ideals. Never again will the loyalty of the Wehrmacht be in question. Let the 'Old Prussians' weep for their dead traditions - the Third Reich is more worthy of their service than the Kaiser or the Republic ever were."
 GER_ready_for_modern_warfare:0 "現代戦への準備"
 GER_ready_for_modern_warfare_desc:0 "We are the Wehrmacht! In decades past, we defeated every foe who dared to face us. The British, the French, the Poles, the Russians, the Americans - none stood against us in battle and triumphed. A momentary weakness could never bring us down, and we have demonstrated it!\n\nTime will tell if the legacy we have fought so hard to secure will indeed prove invincible. Though we have not yet been bested in battle, the future is never certain. Only one fact can be stated with certainty: the day will come when we are tested. When that occurs, we must stand tall, stand proud, and show the world that Germany is worthy of its mantle."
