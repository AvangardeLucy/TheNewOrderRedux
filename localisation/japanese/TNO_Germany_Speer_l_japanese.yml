 usagertrade.15.t:0 "デタント"
 usagertrade.15.desc:0 "世界の偉大な国々は、貿易を基盤としてきた。ローマは「母なる海」である地中海によって自らを定義し、中国、ポルトガル、そしてオランダは貪欲な西洋へ向けて流れる香辛料に資本を投下した。人類最初の国家も、同じような原点をたどっている。インダス川、黄河、ナイル川では、農業革命の恩恵を上流から下流へと運ぶ船の恩恵によって、文明が興ったのである。\n\n近代国家も同じである。だから賢明な政治家は、銃を向ける前に禁輸措置を選んだのだ。禁輸は戦争より目を引かないが、戦争より凶悪なものなのだ。スミスが予言したグローバル化経済は、このバランスをさらに助長させた。一発の銃弾も撃たれることなく、無敵の敵を倒せるのだ。\n\nしかし、全ての戦争は終わらなければならない。今日、ライヒとアメリカが何十年にも渡って戦ってきた経済戦争は終わりつつある。禁輸措置は解除され、眠っていたハンザ同盟の商業の巨人は再び息を吸えるようになった。ルール地方の工場は活気を取り戻し、ゲルマニア証券取引所はアメリカ人が言うところの「上げ相場」に突入している。総統も大統領も楽観主義的演説をし、フォルクスハレとホワイトハウスからは祝賀の言葉が届けられ、外務省は仕事を終えて帰国した。\n\n明日は、かつての仇敵が握手を交わし、静まり返った大西洋から太陽が昇ることだろう。戦争に勝者などいない。この平和の中で、歴史は2つの勝者を生み出したようだ。"
 usagertrade.15.a:0 "戦いの至上命題は、戦わずして敵を制することである。"
 speer_slaverevolt.1.t:0 "始まり"
 speer_slaverevolt.1.desc:0 "「すまない、話についていけないのだが」ヘルムート・シュミットは机にもたれながら、話していた。彼は相手が何を言っているのか理解できなかった。「反乱が起きているというのか？」\n\n「ええ、そうです。反乱が起きているんです！そこら中で反乱が発生しているんです！」外交官の声が受話器から聞こえてくるが、時折、銃声が混じっていた。銃声は速く、はっきりと聞こえ、そして近くにあるかのように思えた。ヘルムートは頭の中でイメージを膨らませていた。\n\n「また奴隷の反乱か。前回の時と同じように対処するんだな」彼は、いつもの堂々とした口調に戸惑いが混じった声で電話に向かって言った。\n\n「いや、ヘルムート、貴方は何も分かっていません。これはただの奴隷の反乱ではありません。街全体が反乱を起こしているんです！反乱者達は国旗団の旗を掲げて、歌を歌って－－」\n\n「国旗団だと？」シュミットの背筋に興奮が走り、すぐに恐怖が襲ってきた。これはとても良いことだが、同時に非常に悪いことでもある。「おい、それは確かなのか？」\n\n「このままでは反乱軍を倒すことは不可能です！反乱者達は銃や弾薬を持っていて、いくつかの戦車も盗んでいます－－ああ、クソ！」受話器からは金属の金切り音が受話器からかすかに聞こえ、すぐに怒号が聞こえてきた。「クソ、分かった、すぐに行く。もしもし？もう反乱の鎮圧は不可能になりました。我々は撤退します。ヴァルシャウは陥落しました！繰り返します。ヴァルシャウは反乱軍の手に落ちました！」その言葉を最後に、電話は切られた。\n\nヘルムートは信じられない様子で、電話に釘付けになっていた。最後に、しばらくの沈黙の後、受話器を落として駅に駆け込んだ。これは大変なことになりそうだ。"
 speer_slaverevolt.1.a:0 "歴史の新しい章が始まる。"
 speer_slaverevolt.2.t:0 "反乱の拡大"
 speer_slaverevolt.2.desc:0 "シュペーアはこれほど速く会議が開かれるのを見たことがなかった。シュパイデル、シュミット、キージンガー、エアハルト、トレスコウ……それぞれが急いで駆けつけたことが分かる。穏やかな表情の中にも深く眉をひそめているシュパイデル、心配そうなエアハルトとトレスコウ、キージンガーは興味無さそうに、そしてシュミットは興奮したようになっており、それぞれの反応は様々だった。「では、概要を教えてくれ」\n\n「では、総統閣下－－」シュパイデルが話し始めたが、シュミットの早口ですぐ打ち切られた。\n\n「総統閣下、ヴァルシャウのポーランド人が国旗団の支援を受けて反乱を始めました。どうやら『スパルタクス』という組織がこの地域で存在感を示し、反撃の準備をしているようです。ポーランド政府は混乱していて、新政府を樹立しようとしていますが、うまくいっていないようです。反乱軍は奴隷の解放、ニュルンベルク法の解除、その他の法律の撤廃を進めており－－」\n\n「ヘルムート、なぜそんなに興奮しているんだ？反乱軍は全てを台無しにしているんだぞ！私は彼らのために、多くのことをやってきたのに、この反乱がそれのお返しだというのか？お前達四人組は、ただ私に面倒な問題をもたらしただけではないか！」拳をテーブルに叩きつけながら、シュペーアは叫んだ。シュミットはたじろいだ。他の者も同じようにたじろいだ－－これは初めてのことだった。\n\n突然の静寂を破ったのは、総統に新しい報告書を提出する秘書だった。シュペーアはその報告書を読んだ後、「クソが！」と叫んで空中に放り投げた。"
 speer_slaverevolt.2.a:0 "クラカウは陥落しました、総統閣下。"
 speer_slaverevolt.3.t:0 "雪だるま式に"
 speer_slaverevolt.3.desc:0 "「総統閣下、悔しいのはわかりますが、この非常事態の時に感情に支配されてはいけません」\n\n「それはヘルムートに言ってくれ。私が彼と仕事をしている間、奴はずっとそればかりしていたんだぞ」\n\nキージンガーはため息をついた。予想していたことだが、シュペーアが奴隷包囲網に反対した理由は必ずしも理性的なものではなかった。「とりあえず総統閣下、奴隷の反乱がどこまで広がっていくのかを予想できないと、効果的な対処はできません。一つの火を消している間に、他の場所で火が大きくなっていては意味がありません」\n\n「現実を見てみろよ、キージンガー。我々の計画が崩れ、保守派が言っていたことが全て現実になっているのに、君たちはここに立って国旗団の良さを説いているのか？シュミットはこんな状況なのに、奴らの味方になっているではないか！」とシュペーアは言った。\n\n「私は奴隷の反乱を支持してなどいません」シュミットは答えた。シュペーアは、信じられないという表情で彼に向かって言った。\n\n「嘘をつくな。ヘルムート、君は私を馬鹿だと思っているのか？お前の顔を見れば分かる。何年もこの時を待っていたんだろ」シュミットは反論しようとしたが、キージンガーがそれを遮った。\n\n「いずれにせよ、総統閣下、我々は状況が落ち着くまで待たねばなりません。今のままでは状況が悪化し続けるのは確実です」キージンガーはそう言った。その言葉を証明するかのように、秘書はさらに悪いニュースを携えて戻ってきた。これまでは、奴隷の反乱はポーランドに限られていた。だが今や、他の国にも奴隷の反乱が伝播し始めたのだ。"
 speer_slaverevolt.3.a:0 "守備隊はキエフを放棄しました、総統閣下。"
 speer_slaverevolt.4.t:0 "盛り上がり"
 speer_slaverevolt.4.desc:0 "報告書は、時間を追うごとにどんどん増えていった。工場で起きた孤立した反乱の報告、反乱軍のアジトで武装した奴隷の暴徒、警察や軍との銃撃戦、そして反乱軍が組織的な軍隊にゆっくりと統合されていく様子。報告を受けるたびにシュペーアは怒りを募らせてゆき、この部屋にいる四人組に対する決意を固めていった。\n\n奴らを信用した自分が馬鹿だったのだ！彼らは全ての政策において、総統の要求を裏切り、総統の命令に反してきた。彼らは何度も何度も、総統に同意させ、破綻を避けてきた。四人組を迎え入れて以来、シュペーアの仕事は難しくなっていった。そして今、第二次世界大戦以降最大の危機がドイツを襲っている時に、四人組は総統を引き倒そうとしている。シュペーアの理想を否定し、ドイツを衰退に導こうとしているのだ。\n\n彼は、これ以上我慢ならないと判断した。これからは、小賢しい理想主義者や太った資本家、老練な軍人ではなく、シュペーア自身が主導権を握るのだ。ミンスクの陥落報告が入ってくると、彼は決心した。今こそドイツの真の権力者が、アルベルト・シュペーアであると示す時なのだ。"
 speer_slaverevolt.4.a:0 "まだ始まったばかりだ。"
 speer_slaverevolt.5.t:0 "安全な場所などない"
 speer_slaverevolt.5.desc:0 "自然発生的な反乱の報告が相次ぐ中、霞の中から明確な傾向が見え始めていた。シュペーアは、石や鉄ではなく統計学を用いて最新の作品を作る建築家のように、反乱が起こる場所の特徴を探っていた。これまで反乱によって陥落した都市は、いくつかの共通点があった。キエフ、ヴァルシャウ、ミンスク、クラクフ、いずれも東部の貧しい都市であり、ドイツ化にも成功していなかった。また、個人所有、会社所有を問わず大量の奴隷が保有されていた。最後に大きな特徴として、国旗団の活動が活発だということが挙げられる。各都市の人口構成が比較的若いせいか、それとも大学のせいなのか、いずれにせよ、反乱の発生場所の特徴を突き止めることができた。シュペーアの頭の中で計画が建てられ始めた。正しい分析と正しい計画があれば、この反乱を未然に防ぐことができるのだ。\n\nだが、リガにて反乱が起こったことでシュペーアの統計は崩れ去ってしまった。\n\nリガの他の都市との共通点は、奴隷の数が多いことだけであった。ゲルマン系少数民族が多く住んでいたし、数年前のオストラントでの内戦の後も豊かであった。国旗団の活発な活動もなかった。それなのに、リガには反乱を象徴する、帝国旗を切り裂いた赤い旗が翻っていた。シュペーアはその報告書を机の上の書類の山に加え、ため息をつきながら分析結果をコルクボードから引き剥がした。この反乱にはパターンがないのだ。そして、止めることもできないのだ。"
 speer_slaverevolt.5.a:0 "やり直しだ。"
 speer_slaverevolt.6.t:0 "津波"
 speer_slaverevolt.6.desc:0 "There had been one saving grace to the Slave Revolt- its adherence to the cities. Each revolt was confined merely to the city- painful, but containable. The Heer, mobilized to action by the Führer's personal order, sat in siege around the city, a complicated standoff ensuing between the slaves and the soldiers- neither side willing to fire first. As long as the revolt stayed inside the urban jungle, the Reich still stood.\n\nOf course, it didn't.\n\nSomehow, someway, the news spread to the slave plantations that still toiled in the countryside. One by one, the slaves found their spines, taking up arms against their masters and burning their fields to the ground. Mobs met each other and became armies, tearing through the countryside and burning any slaveowning home they found. Soon enough, the Wehrmacht found itself flanked, and, humiliatingly, was forced to retreat as the country slaves jubilously met with the students and rebels of the cities.\n\nAs the mood out east turned joyous, the mood in the Führer's office darkened. Speer slammed his fist into his table, barely suppressing a angry yell. This was all that rat bastard gang's fault. They had played with fire, and now the whole Reich would burn."
 speer_slaverevolt.6.a:0 "終わりが見えない。"
 speer_slaverevolt.7.t:0 "モスコーヴィエンでの奴隷の反乱！"
 speer_slaverevolt.7.desc:0 "Despite its relative calm compared to other Reichskommissariat, it seems Moskowien hasn't been spared from the chaos of the Slave Revolt. While indentured servants in the former Russian lands are far less than across the rest of the Reich, they still make up a considerable number, and it seems that the general chaos gripping the entire German colonial empire has emboldened them.\n\nAll across the Reichskommissariat, tens of thousands of slaves break their chains and assault the German garrisons overseeing their suffering, taking their weapons and establishing pockets of resistance in the Russian plains. They ask for freedom, and most of them are ready to fight to the death rather than kneel once more. If they are to die - this is the message relayed to Roenne - they will die as free men.\n\nEven though their numbers swell with every passing day, and local authorities struggle to protect the cities from the increasing wave of dissent, it seems that - unlike the metropolitan Reich - reaction is mounting. Reports tell of German regular forces regrouping under the leadership of Feldmarschall Schörner, and preparing for a counter-offensive: the general has sworn to return order to Russland, \"no matter the cost.\""
 speer_slaverevolt.7.a:0 "彼は一人では行動できないのだ！"
 speer_slaverevolt.8.t:0 "モスコーヴィエンが陥落"
 speer_slaverevolt.8.desc:0 "廊下の不気味な静けさは、磨かれた床を蹴るブーツの音で終わりを迎えた。男達は、外套を靡かせながら、ある目的の元に進んでいた。廊下の突き当たりにあるドアを突き破り、真紅の階段を、崩れ落ちた死体を避けながら登っていた。階段を登りきると、武装した兵士が彼らを見て手を挙げた。\n\n「ハイル・シェルナー！」\n\nフェルディナント・シェルナーはそれに応えて返礼した。彼の唇には笑みが浮かんでいたが、厳しい表情を崩さないようにしながら部下と共に閣議室に向かった。ついにモスカウが彼のものとなった。そして、モスコーヴィエンも彼のものとなった。クーデターは大成功だったが、当然ながら彼はその場にはいなかった。\n\nモスカウの政府機関への軍国主義者の侵入に抵抗した勇気ある者は、下っ端の秘書や警備兵から最高位の政治家や将軍まで、その場で銃殺された。残りの者は、裏切り者として強制収容所に送られた。\n\n男達は閣議室に入った。壁に掛けられた額縁入りの肖像画には、血が飛び散っていた。レーマーはテーブルの一番奥に座ると、アレクシス・フォン・レンネの物言いを完璧に再現した、あざといほどのヨレヨレの声で話し始めた。軍人達の笑い声が響いた。それと同じ時、下の階のどこかで銃声が響いた。\n\n反逆の波が帝国を永遠に溺れさせようとしていたとき、帝国は救世主を求めていた。シェルナーはその声に応えたのだ。ようやく彼の顔に、微かな笑いが広がった。彼の部下がゲルマニアを襲撃して帝国議会から改革派のネズミ共を引き摺り出すのは、いつになるのだろうか？"
 speer_slaverevolt.8.a:0 "この狂犬の野望はどれほど壮大なんだ？"
 speer_slaverevolt.9.t:0 "シェルナーの支配"
 speer_slaverevolt.9.desc:0 "The report sat among what seemed like a million others on Speer's desk, the rest of the gang crowded in their various chairs. However, this one was clearly more important than any other- the Führer had even cleared out a space on his desk for it, an island of paper on a sea of hardwood. He looked up at the gang and placed a finger squarely on the text. \"You want to know what this says?\"\n\nSilence. Ashamed, total silence. No gang member even dared to stare into Speer's flaming eyes.\n\n\"'Feldmarschall Schörner has, after his coup in Moskowien, seized control of revolting areas through swift, forceful action. From the little information we are currently receiving, Reichsbanner rebels have either retreated into hiding or fled.\" Speer read, matter of factly. He looked up again when he finished. Still, none of the others dared to respond. \"You know what this means? It means that Ferdinand fucking Schörner is the Reich's face of stability and action, and we're standing around with our pants down!\"\n\n\"Well, my Führer, Schörner has the luxury to just run over protestors with tanks-\" Schmidt started. Speer cut him off with a furious wave of his hand.\n\n\"And why can't we do the same? They're the rebels. If the American students started shooting at their soldiers, they wouldn't pussyfoot around with their response, would they?\"\n\nSilence- a stunned, disbelieving silence- entered the room. Slowly, the Gang filed out, and Speer sat back down. That was certainly too far, but was it not a justified outburst? If Germania didn't do something and fast, Schörner would do it for them, and then they'd be in real trouble."
 speer_slaverevolt.9.a:0 "泣きっ面に蜂だ。"
 speer_slaverevolt.10.t:0 "ポーランド中部を奴隷が制圧！"
 speer_slaverevolt.10.desc:0 "ワルシャワの駐屯ドイツ軍は、ゲルマニアからの援軍を得られないまま大急ぎで撤退した。ポーランドのレジスタンスの助けを得て解放された何千人もの奴隷が、ポーランド中部の孤立した兵舎や警察署などを襲撃し、そこで奪ったありとあらゆる武器で武装している。このような大規模な反乱を想定していなかったドイツ軍は、散り散りとなり、パルチザンや解放奴隷の格好の餌食となった。\n\nポーランド全土が同じような状況に陥っているため、ポーランド中央政府は何ら対策を講じることができず、今やポーランド中部は事実上の無法地帯と化している。解放奴隷たちは田舎や都市を歩き回っているが、統一された指導者がいないため、好き勝手に行動している。ある者はただ故郷に帰ろうとし、ある者は家や店を略奪し、目に入るドイツ人入植者全員を攻撃している。"
 speer_slaverevolt.10.a:0 "これを止めるため、何か手段を講じなければ！"
 speer_slaverevolt.11.t:0 "奴隷がガリツィアを支配！"
 speer_slaverevolt.11.desc:0 "奴隷の反乱が拡大するにつれ、ポーランドはますます混沌とした状況に陥っている。ポーランド中部がすでに奴隷に制圧されている以上、次はガリツィアが奴隷によって制圧されると運命づけられていた。このような状況下で駐屯地に奴隷の反乱の第一報が飛び込んでくると、現地指揮官はできるだけ多くの兵士と武器を撤退させるか、それとも血を流して反乱を鎮圧するかという厳しい選択を迫られた。そして現在の状況では、前者の選択肢が採用された。その理由が人道的なものなのか、それとも反乱鎮圧の手段の不足によるものなのかは不明だ。\n\nドイツ軍駐屯部隊が撤退し、中央政府も奴隷の反乱に対処できていないこの状況下で、帝国がすぐにガリツィアを奪還するだろうと考える者はほとんどいない。何千人ものロシア人奴隷やウクライナ人奴隷がガリツィアを闊歩しており、奴隷達の中には故郷に戻ろうと東へ移動する者もいれば、治安の悪さを利用して、不運にも取り残されたドイツ人に復讐を果たそうとしている者もいる。"
 speer_slaverevolt.11.a:0 "我々の帝国が崩壊している！"
 speer_slaverevolt.12.t:0 "奴隷がウクライナ西部を制圧！"
 speer_slaverevolt.12.desc:0 "ポーランドのほぼ全土が奴隷によって占領されたため、ウクライナは本国からの支援を受けることが不可能となっていた。予想通り、奴隷の反乱が起きているというニュースは収容所や工場の奴隷達の間で急速に広まり、やがて治安部隊では手に負えないほど緊張が高まった。ストライキや武力攻撃を抑えるのを諦めた後、ウクライナ当局はすべての軍人と政府関係者に東部への撤退を命じた。\n\nドイツ人入植者がクリミアで船に乗り込み、トルコに向かって逃亡しているという報道もされた。これは政府によって否定されたが、事態の深刻さについては疑いの余地はない。帝国が秩序を回復できなければ、奴隷の反乱によってキエフや東ウクライナが即座に制圧される可能性があり、そうなればドイツの東欧支配はすぐに崩壊することになるだろう。"
 speer_slaverevolt.12.a:0 "なんでこんなことになるんだ!?"
 speer_slaverevolt.13.t:0 "奴隷がラトガレを支配する！"
 speer_slaverevolt.13.desc:0 "ポーランドが奴隷の反乱によって陥落し、ウクライナが混沌とする中、反乱がヴィスワ川を超えて北へと広がるのは時間の問題だった。ドイツ軍は東プロイセンに隣接する土地は確保することができたが、過剰に確保地域を広げるとどんな危険があるか分からないため、帝国の大都市から離れた場所には出動できなかった。そしてラトガレはドイツ国防軍の手が届かないところにあった。地方政府の役人たちは、軍の支配地域に避難するのがやっとで、地域全体が奴隷によって制圧されてしまった。\n\nリガの東に位置するこの戦略的な地域が失われたことで、旧バルト諸国の他の地域にも反乱の道が開かれてしまった。この地域はオストラント国家弁務官区の崩壊に伴う内戦の傷跡が多く残っており、今だに傷跡は癒えていない。中央政府は反乱に対する最善の解決策を議論し始めているが、早急に抜本的な対策を講じない限り、この状況は継続し、他の地域にも反乱が伝播する可能性が高いだろう。"
 speer_slaverevolt.13.a:0 "我々は東方を失っている！"
 speer_slaverevolt.14.t:0 "奴隷がエストニアを制圧！"
 speer_slaverevolt.14.desc:0 "ドイツ軍最後の駐屯部隊がレヴァルから撤退したことで、エストニアは正式に帝国の勢力圏ではなくなった。数日前にラトガレが陥落した時から当局はすぐに撤退準備を始め、港に停泊していた民間船を徴発し、書類や機材、できるだけ多くのドイツ人民間人を積み込んだ。国境警備隊が、国境を超えてゆく奴隷の集団を報告したことによってレヴァル自体にも不安が広がると、本格的な避難が始まった。そして結果的に奴隷労働者はほとんど血を流すことなく解放された。\n\nドイツ人入植者に対する暴力事件があったという報告はないが、空挺偵察では、いくつかの武器庫や警察署が火事になっているのが確認された。これは残っている武器が全て略奪された後に放火された為だと思われる。バルト海沿岸地域全てが反乱軍の支配下にあり、ベラルーシは空路以外帝国からの支援を受けるのが不可能となっている。今やベラルーシは、次の反乱の最適な候補地と化したのだ。"
 speer_slaverevolt.14.a:0 "これは狂気の沙汰だ！"
 speer_slaverevolt.15.t:0 "東ベラルーシが陥落！"
 speer_slaverevolt.15.desc:0 "拡大を続ける奴隷の反乱によって、ベラルーシの行政機関と帝国を繋ぐ陸の交通路が突然絶たれてしまったため、反乱の波がラトガレを超えてしまうのは時間の問題だった。ビテプスク近郊の奴隷収容所や工場ではほぼ同時に奴隷の反乱が発生し、同じように奴隷の反乱が発生した他の地域では見られなかったほどの連携が見られた。警備員は殺されるか逃亡を余儀なくされ、管理職のほとんどは一晩でモスコーヴィエンに向かって逃げ出し、貴重な物資や書類が反乱軍の手に渡ってしまった。\n\nオストラント内戦時の残虐行為を今だに覚えているのか、奴隷の集団がドイツ人入植者とベラルーシ人協力者の両方を襲い、リンチが発生した。さらにこの奴隷集団は政府の建物や警察署を放火し、ドイツ支配に関係していた人々が所有する家や店を略奪した。東欧が未曾有の大混乱に陥る中、帝国は迅速な対応をせねばならない。さもなくば内部崩壊の危険が迫ってくるだろう。"
 speer_slaverevolt.15.a:0 "我々は早く、なんとかせねばならない！"
 speer_slaverevolt.16.t:0 "ベラルーシが奴隷に支配される！"
 speer_slaverevolt.16.desc:0 "東欧におけるドイツの支配力が日を追うごとに弱まっていく中、ベラルーシが奴隷によって支配されたことで、帝国はその支配力にさらなる打撃を受けた。ミンスク周辺の労働収容所内に武器が密輸され、夜になると治安部隊の意表を突いて反乱が勃発し、多くの人が殺された。生き残った者は街に逃げ出して他の者に警告するしかなかった。家族を集める時間もないまま、役人たちは駐屯部隊と共に急いで避難した。\n\n東欧におけるドイツ統治の中心地の1つであるミンスクが陥落したことで、指揮系統は急速に崩壊し、今だに奴隷の反乱から生き延びている統治機関は迫り来る破滅から身を守ろうと必死になっている。ドイツの生存圏の大半が失われたことで、ドイツ国内の不安は急速に広まっているという。"
 speer_slaverevolt.16.a:0 "これ以上、反乱を進行させてはならない！"
 speer_slaverevolt.17.t:0 "中央ウクライナを奴隷が支配！"
 speer_slaverevolt.17.desc:0 "奴隷の反乱に伴う混乱の波は激しさを増し、ドイツ政府は対処不能な状態に陥っていた。ウクライナの主要な都市であり、地域最大の産業の中心地であるキエフは、夜のうちに何千人もの奴隷が守備隊を攻撃したために陥落した。守備隊は必死に街を守ろうとしたが、たった数百人で数万人を相手にするのは無理な話だった。\n\n数時間のうちに、政府関係者とその家族が護衛付きの列車でコーカサスに避難し、すぐに残ったほとんどのドイツ軍と身の危険を感じたものがそれに続いた。もはや政府は機能しなくなり、ウクライナ全土の秩序が崩壊しつつある。反乱はまだウクライナ東部には及んでいないが、帝国は奴隷の数が多いコーカサス地方にも奴隷の反乱が波及するのではないかと恐れている。"
 speer_slaverevolt.17.a:0 "なんとしてもカウカーズースを守れ！"
 speer_slaverevolt.18.t:0 "暫定的な平和"
 speer_slaverevolt.18.desc:0 "The end wasn't abrupt, and indeed most didn't notice the sudden end until they were in the middle of it. For Speer, it dawned on him when the reports began to slow and repeat themselves, a clear sign of a lack of new news. For the gang, it was when Speer's fiery outbursts cooled to a slow burning, controlled anger. For the people, it was when the news reports began to talk about how the Heer was \"containing\" the unrest. For Schörner, it was when his men stopped reporting casualty numbers from skirmishes with the Reichsbanner.\n\nYes, it was a peace- a shaky one, built only on the unwillingness of Germany to attack, but a peace. Soldiers on both sides dug in, from the forests of Lithuania to the fields of Ukraine. The Reichsbanner's rebellion had torn the Reich in half, literally- one half dominated by Schörner and his militarists, undoubtedly plotting for the final blow against Speer and his reformism. The other half digging in, trying to find some way to end the crisis before the winds of revolution spread further. Between them, a red strip of land, dominated by idealists, slaves, and students.\n\nIt was a powderkeg waiting to blow, but for now, the spark was not yet lit. As Speer downed another drink, he could only wonder how long this would last."
 speer_slaverevolt.18.a:0 "嵐の目の中にも静けさはあるのだ。"
 speer_slaverevolt.19.t:0 "奴隷の反乱がコーカサス地方に波及！"
 speer_slaverevolt.19.desc:0 "反乱が自然消滅するという期待は、一夜にして打ち砕かれた。コーカサスの主要なタングステン採掘所の一つであり、何十もの奴隷鉱山があるカタリーナシュタットは、収容所や警備棟が燃える炎の光によって目覚めた。街はわずか数時間で陥落し、行政や入植者の逃げ道を確保する前に、激怒した反乱軍によって守備隊の半数近くが虐殺された。\n\nカタリーナシュタットではドイツ人に対する残虐行為が行われており、収容所で仕事をしていた者をリンチ集団が探し回り長年の苦痛に対する復讐を行なっていると、収容所からの避難者は語っている。この突然の出来事によってコーカサスは行政の中心地を失い、大混乱に陥ってしまった。ドイツ企業は投資の成果を守ろうと躍起になっており、警察がいない分、民間の警備隊が必死に秩序を維持しようとしているという。"
 speer_slaverevolt.19.a:0 "やめろ！そこの資源が必要なんだ！"
 speer_slaverevolt.20.t:0 "グルジア各地で反乱が発生！"
 speer_slaverevolt.20.desc:0 "増え続ける奴隷の反乱からグルジアを守ろうとしたものの、ティフリスの奴隷収容所や工場が無政府状態に陥ると、ドイツ軍の駐屯部隊ではどうすることもできなかった。郊外は反乱軍によって制圧されていたため、駐屯部隊は最終列車によってバクーに避難するしかなかった。バクーではドイツ軍の他に、企業の保安部隊の数が増加している。\n\nトルコに近いこともあって暴力沙汰は極めて少なく、国境部のトルコ軍の動向を反乱軍は注視している。トルコはジョージアの領有権を完全には放棄していないため、この地域での混乱が収束しない場合、クトニシ近郊のいくつかの町に住む多数のトルコ系少数民族を「保護」するために軍隊を動員するのではないかと懸念されている。"
 speer_slaverevolt.20.a:0 "バクー油田は絶対に守れ！"
 speer_slaverevolt.21.t:0 "オストカウカーズースが奴隷に占領される！"
 speer_slaverevolt.21.desc:0 "オストカウカーズースにはカウカーズースとモスコーヴィエンを結ぶ唯一の鉄道が残っていたため、守備隊は最後までこの地域の支配の維持を試みたが、最終的にはバクーに向けて退却せざるを得なくなった。マハチカラ油田は、アゼルバイジャンの油田に比べると規模は小さいが、それでも非常に広大であることに変わりはなく、石油を採掘するために何千人もの奴隷を使役していた。夜になると反乱軍は石油掘削装置に火をつけ、消火活動中の治安部隊を攻撃した。反乱軍は盗んだ軍事装備を用いながら軍の道路検問所や前哨基地を攻撃し、最終的には治安維持部隊は南部への総退却を余儀なくされた。\n\nオストカウカーズースを失ったことでバクーは完全に孤立し、現地空港と東プロイセンを結ぶ飛行ルートだけが頼みの綱となっている。この混沌した状況の中、気になる情報が流れてきた。元SSで傭兵となったオットー・ヴァイディンガー率いる数百人の傭兵が、モスコーヴィエンから飛行機でアゼルバイジャンに到着したというのだ。こうした傭兵達は、駐屯軍が敗北すればするほどゆっくりと地位を築き上げていく。もし中央政府が何ら行動を起こせないのなら、この地域の秩序を保つのは傭兵だけになってしまうのかもしれない……"
 speer_slaverevolt.21.a:0 "ヴァイディンガーとは何者だ？奴は何を企んでいるんだ？"
 speer_slaverevolt.22.t:0 "ウクライナ北東部を奴隷が制圧！"
 speer_slaverevolt.22.desc:0 "キエフの陥落によって奴隷達の士気が高まり、ウクライナ北東部が制圧されるのも時間の問題であった。守備隊はシャルキウとその重要な兵器産業、特に帝国が修復・拡張したソビエト時代の古い戦車工場を最後まで守ろうとしたが、結局敗北を認めざるを得なくなった。夜中に幾つかの戦車基地と燃料サイロが破壊された後、施設内部で働いていた奴隷達が反乱を起こし、工場を占領した。残った人員はすぐに退避した。\n\n地元の行政機関の人間や敗残兵がモスコーヴェエンに向かって撤退する中、ゲルマニア政府はこの奴隷による占領に動揺した。現在、ウクライナのほぼ全域が陥落し、ドイツの支配下にあるのはウクライナ南部のみとなっている。治安部隊は防備を強化しながら、迫り来る運命に備えている。"
 speer_slaverevolt.22.a:0 "クリミアの防衛を強化せよ！奴隷の反乱に備えるのだ！"
 speer_slaverevolt.23.t:0 "奴隷がウクライナ東部を制圧！"
 speer_slaverevolt.23.desc:0 "今日、厳しい報告が総統官邸に飛び込んできた。これまでウクライナは大きな圧力を受けており、数週間前にはキエフが反乱軍の手に落ちた。ウクライナ各地で奴隷が放棄し、帝国直轄州の崩壊が差し迫っていた。ウクライナ東部最大の都市であるメリトポリ周辺の奴隷農場でも、奴隷の反乱が起きそうになっていたため、守備隊は最悪の事態に備えて港に停泊している数隻の船を徴発した。田舎で最初の反乱が始まり、都市部でも小規模の組織が反乱活動を始めたとき、貴重な資産はすべて船でクリミアに避難させ、そこで行政の再編成と抵抗を試みている。\n\nゲルマニアとの通信が困難になるにつれ、状況はさらに厳しくなっている。早急に対策を講じなければ、ウクライナ最後の帝国勢力圏はすぐに陥落してしまうかもしれない。クリミアも危険に晒されることとなる。すでにドニエプル川沿いにはバリケードや塹壕が点在しており、守備隊の生き残りや、奴隷からの暴力を恐れて住民達によって編成された地元民兵隊がすでに配置されている。"
 speer_slaverevolt.23.a:0 "クリミアは何としても維持せねば！"
 speer_slaverevolt.24.t:0 "ゴーテンラントがドイツ軍駐屯部隊に見捨てられる！"
 speer_slaverevolt.24.desc:0 "ドニエプル川が奴隷の反乱の最後の国境になるだろうというドイツ政府の期待は空しく、反乱はゲルマン化の進んだゴーテンラントにまで及んだ。守備隊の努力と何百人もの民兵が防衛に参加したのにも関わらず、最終的には野原、家、森から出てくる敵の数の多さに圧倒された。今、この地域ではドイツ人入植者がクリミアに向けて大移動を開始している。今やクリミアは、遠く離れたモスコーヴィエンを除き、東欧全体で最後の帝国の砦となっている。\n\n地元当局はこの絶望的な状況下で緊急事態を宣言し、ペレコプ地峡に防衛線を築いている。ドイツ海軍は海岸付近を重点的にパトロールし、テオデリックシュタットの海軍司令部は市内の主要な場所に海兵隊の精鋭部隊を配備している。武装していようがしていまいが、クリミアを脅かすような愚か者に対して、彼らは銃をいつでも発砲できるようにしている。クリミアは今のところ安全だが、東方におけるドイツの力が崩壊しているのはもはや隠し通せなくなっている。"
 speer_slaverevolt.24.a:0 "どうすればいいんだ……"
 speer_slaverevolt.25.t:0 "傭兵がバクーを占領！"
 speer_slaverevolt.25.desc:0 "奴隷の反乱による混乱の中、コーカサスは反乱軍によってほぼ完全に制圧され、モスコーヴィエンと大都市帝国からの大量の傭兵のおかげでその猛攻に耐えていた。傭兵たちは、この地域の重要な油田を守るために企業から報酬を得ているだけだと思われていたが、彼らの存在はすぐにもっと不吉な意味を持つようになった。傭兵たちとその謎めいたリーダーである、SSから傭兵に転身したオットー・ヴァイディンガーは、崩壊しつつある政権内でどんどん権力を握り、混沌とした状況を利用してドイツの利益を守る手段を持っているのは自分たちだけだと主張するようになった。\n\nそして今日、衝撃的な展開があった。ヴァイディンガーの部下が行政機関の主要施設を襲撃し、警備との一時的な銃撃戦の後、街を軍事的に制圧したのだ。バクーの大管区指導者は現在、「無能と汚職のため」に「適切な裁判」が行われるまで拘留されている。ゲルマニアの政府は、直ちにヴェイディンガーとその部下を裏切り者として逮捕を命じたが、総統でさえその言葉が空虚であることを知っている。奴隷の反乱のためにバクーに兵を送ることはできず、石油掘削装置の破壊工作が懸念される中、中央政府はただ待つしかなかった。\n\nだが、アプスとフリック、そしてその実業家一派と深く結びついた企業が資金を出してモスコーヴィエンから武器や物資を永遠に運ぶ大規模な空輸作戦が行われているのではないかという疑惑が抱かれている。この混乱した時代に確かなものは何もないが、これが偶然であると考える人は少ないだろう。疑念にはいずれ答えがあり、深い闇に包まれたままの反応が促されるだろう。"
 speer_slaverevolt.25.a:0 "奴らはすぐに報いを受けるだろう……"
 speer_slaverevolt.26.t:0 "ネヴァの砦"
 speer_slaverevolt.26.desc:0 "僕達はここで次第に消え失せていくんだ……ザンクトペータースブルクで。この名前には慣れっこない。間違って聞こえるんだ。いずれにせよ、僕達はついにここに来たんだ。モスコーヴィエンはシェルナーの土地なんだろうが、少なくともここはそうではない。\n\nレンネは勇猛果敢で知性的な人物として知られているが、彼がこの地を迅速に支配していくのは、昔から彼を知っている僕でも信じられないことだった。\n\nシェルナー派、反抗的な現地民、一般的なトラブルメーカーなどがすべて処理された。流血もほとんどなかったという。彼が神を畏れる心を持っていることは、それだけでメリットがあるということだったんだ。\n\nいずれにせよ、ザンクトペータースブルク最高司令部が、今からの僕達の呼び名だ。派手な名前はさておき、基本的にはシェルナーから逃げたい人は、ロシア人もドイツ人もみんなここに来るらしい。彼らが並んでここを守るのを見るのは、モスコーヴィエンの基準から見ても信じられない体験だ。\n\n僕は一日中、塹壕を掘っていた。昨日もそうだったし、明日もそうなるだろう。シェルナーはいずれ来るだろうし、この街は自分では守れない……\n\nジークリンデと子供達がナルヴァで無事であること祈るばかりだ。そこはモスコーヴィエンではないが、その国境の近くだ。事態が大きくなれば、それが波及していくだろう。今の僕にできることは、シャベルを振ることだけだ。さもなければ、彼らとの再開はいずれにせよ叶わないだろう。\n\n無名兵士の日記、19XX年"
 speer_slaverevolt.26.a:0 "あとは嵐を待つばかりだ。"
 speer_slaverevolt.28.t:0 "我らは永遠に自由となる"
 speer_slaverevolt.28.desc:0 "「友よ！」\n\nヴィリー・ブラントの力強い声が、ワルシャワの群衆の中に響いた。奴隷も、非奴隷も、パルチザンも、記者も、全ての人がここにいて、全ての人が歓迎していた。「私達がここにいるのは、ドイツという破壊をもたらす怪物のせいである。ドイツが犯した無数の悪事は、世界に衝撃を与え、沈黙させてきた。だが、もうそうはいかない！アドルフ・ヒトラーの卑劣なイデオロギーがこれ以上広がり、これ以上人々を殺すのをただ黙って見ているわけにはいかないのだ！」歓声のようなものが返ってきて、絶望感や絶望感を一瞬だけかき消してくれた。「皆さんに聞いていただきたいことがある。私はあなた達の憎しみを知っている。全ては当然のことでしょう。私はナチスドイツがヨーロッパから駆逐されることを願っているが、お願いだから、どうか私の言うことを聞いてほしい。憎しみの連鎖を今ここで終わらせなければならない！」\n\n「私は、ナチスが根絶やしにしようとした、真のドイツを知っている」ブラントは息を深く吸った。「だが、それでも、民主的なドイツの光は決して消えることはない！ヨーロッパにはより良い未来がある！私達は奴隷と主人、アーリア人と非アーリア人という立場に立ってはならない。私達は、兄と弟、姉と妹、そして対等な人間としての関係に立たねばならない。全ヨーロッパを代表してお願いしたい。どうか私たちを、許してほしい」彼は手を握りしめ、歯を食いしばり、人々はその沈黙で彼を裁いた。「ヨーロッパの人々よ、たとえ私たちが一片の同情にも値しないとしても、私と同じ志を持った者が、自由のために戦い続けるはずだ」彼の声は力強さを失い、少し震え始め、空気が硬くなっていった。\n\nヴィリー・ブラントは、ゆっくりと膝をついて、深く頭を下げた。数秒後、誰も何も言わないうちに、彼の体が震えているのがわかった。そして、二つの涙がこぼれ落ちた。彼は、人々がその沈黙で彼を許さないと思っていたが、1人が拍手を始めると、10人、100人、1000人が拍手をした。自由のために共に戦う人々を見ながら、彼は笑顔を浮かべていた。"
 speer_slaverevolt.28.a:0 "「ありがとう」"
 speer_slaverevolt.29.t:0 "短くなった現実"
 speer_slaverevolt.29.desc:0 "「ヴィリー・ブラント、あなたは大ゲルマン帝国とその歴史、兵士、そして国民に対して犯した罪について、有罪もしくは無罪を主張するか？」\n\n「私はドイツ国民のために戦っただけである」\n\nブラントの心の中に諦めの気持ちはなかった－－彼は自分自身を弁護しようと試み、要求したが拒否され、法廷の後ろに閉じ込められ、代わりに弁護士が弁護を行うことになった。しかし、彼はその行く末を知っていた。この男の言葉は弱く、裁判はさらに弱く、そして意志はもっとも弱いものであった。裁判官がお辞儀をするよう要求すると、ブラントは代わりに跪いた。\n\n「裁判所はここに、ヴィリー・ブラントを帝国の裏切り者と宣言する。判決は死刑とする」\n\nブラントは人生の中でいくつかの裁判を受けてきたが、これほど短く、決定的なものはなかった。彼の刑を執行するべく二人の男が近づいで来た時、彼は抵抗し、一人の男に向かって呪いの言葉を吐いたが、何の意味もなかった。袋の中は息苦しく、外がほとんど見えなかった。自分の行き先が分かった時、彼は苦々しい気持ちになった。ロシアのツァーリ一家のように、地下室に連れて行かれ、冷酷に殺されるのだ。殉教者にはなれない。宣伝もされない。\n\nブラントの頭がコンクリートの壁に叩きつけられたとき、視界が泳ぎ、髪の毛に温かい血が滲むのを感じた。彼の手足は弱々しくもがき、立ち上がろうとしたが、世界のすべての喜びと理想主義が彼から消えていった。ブラントは光が消えたこの世界で、自由で幸せなドイツを信じていたが、その努力は無に帰ってしまった。彼の理想のために、数え切れないほどの人々が死と破滅に追い込まれただけだったのだ。死刑執行人による、終わりを告げる声を聞いた時、ヴィリー・ブラントの中の希望は彼の命よりも先に失われた。"
 speer_slaverevolt.29.a:0 "死を忘れることなかれ。"
 speer_slaverevolt.30.t:0 "元帥の死"
 speer_slaverevolt.30.desc:0 "シェルナーは、死のような静寂の中でカプセルを見つめていた。全てが失われた。帝国の最後の希望の砦は、彼の哀れなモスコーヴィエン軍とともに倒れてしまった。ドイツは今後、退化と混血の国へと崩壊し、劣等人種どもがアーリア人を支配することになるのだ。ドアの外では悲鳴と銃声が響いていた。シェルナーは青酸カリのカプセルを素早く口の中に入れ、強く噛み締めた。\n\n痛い。今まで感じたことがない痛みだ。口の中、喉の中では白熱の炎が舞い、胃の中では酸が沸騰していた。気を失ったが、気が付くと国防軍の兵士に建物から引きずり出され、装甲車に乗せらていた。息をするのがやっとだったが……彼は生きていたのだ。シアン化物が弱すぎたのか？古すぎたのか？兵士達はシェルナーを睨みつけ、声を張り上げていたが、それらの言葉が混じり合って一つの痛々しい音になっていた。\n\n「裁判なんてクソ喰らえだ！」隊長が叫んだ。「奴は死にかけているんだ！」その男はシェルナーに寄りかかり、嘲笑した。「お前は簡単には死ねないぞ」\n\n装甲車が停止した。兵士が荒々しく彼の肩をつかみ、車内から引きずり出した。ぐったりとしたシェルナーの足を雪の上に引きずりながらどこかに連れて行った。彼は声を出そうとしたが、泡と胆汁しか出てこなかった。目的地に着くと、兵士はシェルナーを壁に投げつけ、命令を叫んだ。何丁もの小銃の銃口が彼に向けられていた。\n\nシェルナーは、腹を押さえながらよろよろと立ち上がった。手を上げて敬礼することもできなかった。銃声が小さな町の不気味な静けさを打ち破った。モスコーヴィエンの元帥は血と泡を撒き散らして地面に倒れた。外見だけでなく、中身も死んでいるように見えた。"
 speer_slaverevolt.30.a:0 "軍服を着た怪物の裁判は行われないのだ"
 speer_slaverevolt.31.t:0 "元帥の死"
 speer_slaverevolt.31.desc:0 "シェルナーは、死のような静寂の中でカプセルを見つめていた。全てが失われた。帝国の最後の希望の砦は、彼の哀れなモスコーヴィエン軍とともに倒れてしまった。ドイツは今後、退化と混血の国へと崩壊し、劣等人種どもがアーリア人を支配することになるのだ。ドアの外では悲鳴と銃声が響いていた。シェルナーは青酸カリのカプセルを素早く口の中に入れ、強く噛み締めた。\n\n痛い。今まで感じたことがない痛みだ。口の中、喉の中では白熱の炎が舞い、胃の中では酸が沸騰していた。気を失ったが、気が付くと国防軍の兵士に建物から引きずり出され、装甲車に乗せらていた。息をするのがやっとだったが……彼は生きていたのだ。シアン化物が弱すぎたのか？古すぎたのか？兵士達はシェルナーを睨みつけ、声を張り上げていたが、それらの言葉が混じり合って一つの痛々しい音になっていた。\n\n装甲車に何かが突っ込んできた。彼の周りは混沌に包まれた。銃声が鳴り響き、ドアが開けられ、どこからともなく獲物を狩る虎のような勢いで無数の手が飛び出してきた。シェルナーは車内から引きずり出され、雪の中をぐったりとしたまま引きずり出された。\n\nシェルナーは拳で殴られ、ブーツで蹴られた。尖ったものが胃の中に入ってきた。暴徒がロシア語で叫ぶ中、粗くて太い何かが彼の首に巻かれていた。バケツから赤いペンキをぶちまけられ、頭からつま先までびしょ濡れになった。シェルナーは叫ぼうとしたが、泡と血が出てくるだけだった。\n\n彼は体を起こしていた。喉が締め付けられ、目が膨らみ、足が乱暴に蹴られていた。頭の中で鳴り響く音が激しくなると、目の前の何十人もの農民の遠吠えが闇に紛れ込んだ。モスコーヴィエンの元帥は、抵抗するのを諦めた。"
 speer_slaverevolt.31.a:0 "軍服を着た怪物の裁判は行われないのだ"
 speer_slaverevolt.32.t:0 "偉大なる侵略"
 speer_slaverevolt.32.desc:0 "Tresckow pointed to the heart of Moskau with one finger. \"Getting here,\" he began, drawing a straight line to Sankt Petersburg. \"Will be difficult. We have a professional army, true, but Schörner's troops are numerous, and they're not a gaggle of untrained rabble anyways.\" He pinched his nose and let out a frustrated sigh. \"What a bloodbath.\"\n\nHans Speidel sat beside him, and the two of them were drawing up the final details of Fall Otto - dedicated to Otto I, a Holy Roman Emperor; by the request of Tresckow. Both men, however, seemed to be dallying with time, running deep into the night but still a thought that preoccupied both of their minds remained. \"I think we can finish it here, Herr Tresckow.\" Speidel said, and the Prussian gave a half-hearted nod. \"Everything is in place. The Heer is moving in, the Luftwaffe is preparing to take off, and the Kriegsmarine is ready to ship our troops over. All we must do is wait.\"\n\nTresckow in particularly seemed particularly out of it that night. \"Correct, I suppose, Herr Speidel. I...\" He rubbed his forehead. \"By God, that's assuming that madman Speer doesn't just roll over the slaves.\" He gave Speidel a look of concern and frustration. \"Have you heard what he has been saying recently? It's like he's gone mad. Like that old fool Hitler-\" Speidel subconsciously grasped his fingers against the desk tightly. \"In his last days. Mad, I tell you. Whenever he mentions Schmidt, he always seems to have this sort of vile tone to him, like a snake. I don't know what he's done to deserve it.\"\n\nSpeidel let out a sigh. \"Herr Tresckow, you should retire for the night. The stress is getting to you.\" The general was right - bags that grew heavier by the days formed under Tresckow's eyes, and the old Prussian seemed on the brink of exhaustion. \"Perhaps,\" he began, looking at Speidel. \"Can I make a confession to you, Herr Speidel?\" The man nodded."
