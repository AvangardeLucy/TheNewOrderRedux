 SGR_escalation_decision_category_desc:0 "\n\n\n\n\n\n東欧の支配権はゲルマニアから§R離れ§!、§Rヴィリー・ブラント率いる国旗団§!の奴隷と、§jシェルナー率いる反抗的なドイツ国防軍部隊§!が、§Yシュペーア§!と§G四人組§!が長年かけて築き上げたものを壊そうとしている。\n\nしかし、この二つの勢力を§Y同時に相手にすることはできない§!。§R国旗団 黒-赤-金§!とその支持者は、§Q関税同盟§!の主要な工業地帯を制圧しており、何千人もの奴隷を殺害すれば、諸外国との友好関係は§R完全に崩壊してしまう§!。§jシェルナー§!は、ゲルマニアの意思に関係なく奴隷の反乱を強制的に鎮めようとしている。－－ロシアにはそれなりの価値があるというのに。§Yだが、代替案に比べれば小さな代償だろう§!。\n\n£GFX_mbt_texticon §T準備具合§!: §Y[?SGR_intervention_preparedness]/100§!\n\n£GFX_approval_texticon §R社会的動揺§!: §Y[?SGR_escalation_social_agitation]/100§!\n\n侵攻を開始するには、ドイツ国防軍が§T準備を完了§!し、§R社会の動揺§!を十分に抑えておく必要がある。"
