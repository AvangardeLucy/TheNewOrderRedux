 GER_and_potential_oil_partner:0 "オイルパートナーとしての可能性"
 GER_strengthen_our_prestige:0 "威信を高める"
 GER_the_great_game_desc:0 "他の国家弁務官区と同様に、ノルウェーもまた内戦の際にドイツから独立した。しかし、だからと言ってノルウェーに侵攻する必要はない。慈悲深い総統は、協力によってノルウェー人を統一条約に帰還させようとしている。"
 GER_withdraw_german_advisors_desc:0 "ノルウェーはもはやドイツの監視団を必要としていない。それどころか、彼らは監視団が存在していることに大きな不満を抱いている。関係改善のためにも、現在ノルウェーに駐在している全てのドイツ人顧問や官僚を撤退させよう。"
 GER_accept_norwegian_bureaucrats_desc:0 "ノルウェーに駐在していた監視団が撤退した今、我々は、後任として就任するノルウェー人官僚の主権を正式に認め、保証しなければならない。今後ノルウェー人はドイツからの影響を受けることなく、彼ら自身で国を統治する事ができるのだ。"
 GER_a_redefined_relationship_desc:0 "ノルウェーを統一条約に連れ戻すには、新しい関係を作らねばならない。どんなに賄賂や甘い言葉を送っても、彼らはかつて受けた仕打ちを忘れる事はないだろうし、状況が改善するという確証があるわけでもない。\n\n今後のドイツとノルウェーの関係は、かつてのような主従関係ではなく、対等な関係にせねばならない……少なくとも、しばらく間はこの様な印象を与えねばならないだろう。"
 GER_cleared_of_ideology_desc:0 "占領時代の記憶のせいで、ノルウェー人は国家社会主義の政策を嫌っている。おそらく、ノルウェーの指導者が行う政策は、我々が行っている政策とは大きく離れていくだろう。しかし、ノルウェーがもたらしてくれる潜在的な利益の前では、イデオロギーの違いで交渉を打ち切るなど愚かな事だ。\n\n帰還交渉を進めるならば、両国の政治的な違いを容認し、彼らのやり方で統治する事を認めねばならない。"
 GER_a_northern_foothold_desc:0 "ドイツの政治家と司令官をノルウェーから排除することは、オスロを協力的にさせるために必要なことであったが、それは我々にとって最善の利益ではなかった。我々は慈善団体では無いのだ。北部での将来の野望を実現するためには、どんなに小さくてもノルウェーの問題に何らかの足場を築く必要がある。\n\n我々が行う任務は小規模だが、効果的なものだ。政府の動向を監視するために、数人のオブサーバーが統一条約から派遣され、部隊の訓練や統一条約軍との合同演習を調整するために、数人のドイツ人将校が派遣され、将来のドイツ軍の派遣部隊や駐屯地のために法的な規定も行う。まぁこれは……念のためだ。"
 GER_with_international_contacts_desc:0 "ノルウェーの独立と帝国のイデオロギーとの距離は、回避するべき障害の一つの様にも思えるが、実際には我々の政権にとっては新たなチャンスとなる可能性があるのだ。オスロは、国際的には独立国として見られており、外部との貴重な外交的仲介者となる。ライバルや将来の展望との接触を独自のルートで確立するための、はるかに大きなアクセスを与えてくれるのだ。また、「自由な意志」を持ち、はるかに友好的な北の同盟国は、我々の利益を彼らの利益として発表することを保証してくれるだろう。"
 GER_and_potential_oil_partner_desc:0 "我々はノルウェーを完全に支配できなくなったかもしれないが、それでもこの地域の豊富な石油資源へのアクセスを失うわけにはいかない。\n\nドイツとノルウェーの経済協力のためには、まず第一に、ドイツとノルウェーの石油供給の大部分を保証する有利な貿易取引を確立し、維持することが必要である。そのためには、かなり高い価格を設定しなければならないだろう。"
 GER_strengthen_our_prestige_desc:0 "ノルウェー政府がどれほど我々に協力的であったとしても、ノルウェー国民は、ドイツに再び干渉されるなら死んだ方がマシだと考えている。このような状況では、ノルウェー政権の存続、ひいては我々の利益まで危うくなる。我々の心のこもった支援と、プロパガンダの連携によって、この状況を打開せねばならない。"
 GER_the_northern_question:0 "北の疑問"
 GER_send_back_german_troops:0 "ドイツ軍の帰還"
 GER_rescind_occupation_laws:0 "占領法の廃止"
 GER_renationalize_education:0 "教育の再編成"
 GER_architects_of_the_nation:0 "国の建築家"
 GER_back_into_the_pakt:0 "統一条約に帰還せよ"
 GER_the_northern_question_desc:0 "内戦の際の絶対的な混乱の後でも、他の多くの国とは異なって、ノルウェーはしっかりと立ち上がっていた。テアボーフェンが辞任した時も、彼の最後の一年の統治は素晴らしいものであった。これにより、正常な状態を取り戻して、後継者を統一条約に復帰させる手続きは、時間がかからないどころかほぼスムーズに行われるだろう。"
 GER_send_back_german_troops_desc:0 "テアボーフェンは辞任後、ノルウェーに駐留するすべてのドイツ軍を本国に帰還させることを余儀なくされた。そこでは、ナチスによる北部支配の最後の日と信じることよりも、もっと重要なもののために戦うことができたのだ。しかし、戦争は終わり、煙は消え、ノルウェーはまだ残っている。北部の国に駐留部隊を復帰させ、両国民に正式に国交が再開したことを示そう。"
 GER_rescind_occupation_laws_desc:0 "ヒトラーの時代のノルウェー占領は、非人道的で残忍だったというより、不必要に残酷だったと言えるだろう。生産性の向上や同化に関しても何も成果を得られず、ただ現地民の反発を大きくさせるだけだった。だが、北の同胞達は苦難に耐え抜いて我々への忠誠心を示した。今こそそれに報いる時かもしれない。今後、占領法は廃止され、ノルウェー人は大きな自治権が認められるだろう。"
 GER_renationalize_education_desc:0 "一国の教育制度が、その国の将来にとって、そしてその国を導く人物にとってどのような意味を持つか、我々以上に理解できる者がいるだろうか？だが教育というのは、繁栄の力であると同時に、放っておくと混乱の力にもなるのだ。反動主義の閉塞感と理想主義の盲目感との間にある微妙なバランスには、それだけでは維持できない芸術のようなものがある。教育は早急に国家の管理下に置かなければならない。そうすれば、この微妙なバランスは常に保たれるのだ。"
 GER_architects_of_the_nation_desc:0 "テアボーフェンは多くの才能を持っていたが、どうやら土木工学の才能は持っていなかったようだ。ヒトラーの支配下にあったノルウェーでは、海岸を塞ぐように拡大し続ける要塞線以外に、大規模な建築計画はほとんどなかった。これは、大建築家としては看過できない犯罪的な過失である。\n\nゲルマニアでの経験を生かしたものや、地域の要望に合わせて独自に設計されたものなど、今後数ヶ月の間に全国でいくつかの建築計画が開始されるだろう。"
 GER_back_into_the_pakt_desc:0 "我々が予想した通り、ノルウェーの安全確保と再統合のプロセスは、何の問題もなく完了している。オスロでは完全に平穏が取り戻され、人々は以前にも増して我々の存在に寛容的になり、戦争の傷は修復されて以前よりも良くなっている。これこそ我々が望んでいたものだ。まだ幾つかの問題は残されているものの、ノルウェーが統一条約に再統合されるのは明らかだ。"
