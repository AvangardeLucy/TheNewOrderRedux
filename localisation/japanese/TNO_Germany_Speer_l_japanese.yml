 GER_Speer_ICW_iranisches_freiwilligenkorps:0 "イラン義勇軍"
 GER_Speer_ICW_iranisches_freiwilligenkorps_desc:0 "我々の義勇軍、イラン義勇軍は、戦場での我々のブーツとなる。英雄的なアフリカ軍団をベースにして、彼らは独自の取り組みを行い、祖国や指揮系統から独立して機能できるようになっている。彼らはどんな敵でも立ち向かうことができるだろう。"
 GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps:0 "イラン義勇軍の拡張"
 GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps_desc:0 "我々の広範な支援にも関わらず、戦争は今だに続いている。ドイツの支援が決定的になったとはいえ、現場で戦う兵士が足りないのだ。だが、我が軍には多くの志願兵がいる。彼らを集めて、より多くの戦闘部隊をイランに派遣し、この戦争を終わらせよう。"
 GER_Speer_ICW_expand_the_gebirgsjager_program:0 "山岳歩兵拡大計画"
 GER_Speer_ICW_expand_the_gebirgsjager_program_desc:0 "イランは何よりも山岳地帯の国である。山岳軍団に最高の結果を出させたいのなら、イランでの戦いに参加する部隊にはゲビルイェーガーと共に一週間の山岳戦に関する猛訓練を受けねばならない。残酷ではあるが、この訓練は戦闘能力を高め、命を救うことにつながるだろう。"
 GER_Speer_ICW_fliegerverbindungsoffizier:0 "空軍連絡将校"
 GER_Speer_ICW_fliegerverbindungsoffizier_desc:0 "イランは巨大な山のような国であるため、敵への近接航空支援を的確に行える専門家が軍にいることは、非常に大きな助けになる。長期的に見れば、我々と直接対決しなければならない相手には壊滅的な打撃を与えることになるだろう。"
 GER_Speer_ICW_create_the_iranische_bombergruppe:0 "イラン爆撃航空隊の創設"
 GER_Speer_ICW_create_the_iranische_bombergruppe_desc:0 "我々は、敵のバックラインや重要なインフラを破壊することを目的として、ルフトヴァッフェの特別爆撃群を編成しており、最新の近接航空支援機が待機している。しかし、最も決定的なのは、新しく到着した戦略爆撃機である。積載量は20トンを超え、その気になれば地域全体を平気で破壊することができるだろう。"
 GER_Speer_ICW_operation_rollender_donner:0 "§eローリングランダー§!作戦"
 GER_Speer_ICW_operation_rollender_donner_desc:0 "我が国の爆撃機部隊の戦略部門には、特別な任務が与えられている。レンダー・ドナー（ローリング・サンダー）は、新たな戦略爆撃作戦の名前である。軍のインフラと思われるものは、民間の施設であっても爆撃されるだろう。道路、鉄道、橋などが優先的に狙われる。疑わしい供給ルートや丘陵に隠された強力な拠点は、叩いて砂に戻す。前線、後方、そしてその間のあらゆる場所が我々の怒りを受けることになる。"
 GER_Speer_ICW_beratergruppe_fur_militarhilfe:0 "軍事援助顧問団"
 GER_Speer_ICW_beratergruppe_fur_militarhilfe_desc:0 "我が軍は、君主同盟の新兵を訓練するために、適切な数の軍事教官を集めた。イラン人に戦い方を教えてやろう！基本的なことから全て教えるのだ。武器のメンテナンスは見直されがちだが、重要なことだ。兵士はライフルなしでは何もできないのだから。砲の扱い方、野外での外傷の治療訓練、偵察など、戦争に関することは何でも教えよう。そうすれば、君主主義者達は勢力を維持し、国を取り戻すことができるだろう。"
 GER_Speer_ICW_german_industrial_aid:0 "産業の支援"
 GER_Speer_ICW_german_industrial_aid_desc:0 "どんなに熱心で士気の高い軍隊でも、現代では十分な装備がなければ効果的な戦いはできない。資材と流動資金と共に、最高の技術者を同盟国の領土に派遣しよう。資源の採掘から組み立てまで、全てを監督して改善しよう。軍需品の不足を解消できれば、敵に対して決定的な優位性を保つことができるだろう。"
 GER_iran_volunteers_tt:0 "§jイラン§!§Qにドイツ国防軍を送れるようになる§!"
 GER_ICW_luftwaffe_squadron:0 "§M我々は、イラン爆撃航空隊を創設した。§!"
 PER_german_industrial_aid:0 "ドイツ産業の支援"
 PER_german_industrial_aid_desc:0 "帝国は我々の工業生産を上げるため、技術者と技能者を派遣した。近代的な機械がすでに設置されており、専門家が労働者を熟練した労働力になる育成しているため、我が軍への供給は向上するだろう。"
 PER_german_military_advisers:0 "ドイツ軍事顧問団"
 PER_german_military_advisers_desc:0 "ドイツ国防軍は軍事顧問を派遣し、軍隊の改善を支援している。彼らの指導のもと、訓練方法と戦術の両方を改善し、戦争の全体的な効率を飛躍的に向上させることができるだろう。"
 GER_operation_rollender_donner:0 "ローラングランダー作戦"
 SGR_Der_Burgerkrieg:0 "内戦"
 SGR_Der_Burgerkrieg_desc:0 "ドイツ内戦が始まった！\n\n我らが指導者であり、真の総統であるアルベルト・シュペーアは、大胆にもゲルマニアから脱出し、西のエッセンまで行き、そこに作戦本部を構えた。内戦が始まる前に学生やデモ隊、同盟者によって確保されていたこの地域では、彼の支持者が総出でやってきた。各地に戦線が引かれ、今や本格的な戦争が始まろうとしている。"
 SGR_der_volkskampf:0 "人民の戦争"
 SGR_der_volkskampf_desc:0 "我が軍には熟練の兵士など殆どいない。我々の支持者には、筋金入りの軍国主義者、狂信的な人種差別主義者、組織的なナチスがいないため、我らの味方につく国防軍も少ない。しかし、我々は他の派閥にはないものを持っている。それが国民の支持だ。\n\nこの戦争で我々の為に戦うのは、SSのチンピラ共や洗脳されたナチス共ではない。我々の敵は、同じドイツ人なのだ！これは呪いであり、祝福でもある。何千人もの、いや何万人もの人々が、より良い明日のため、より良い未来の為に、我々の戦いに参加している。アルベルト・シュペーアは、ドイツの最良かつ最後の希望であり、ドイツ国民は彼の改革を実現する為に共に立ち上がるだろう。"
 SGR_dissidents_no_more:0 "「反体制派」はもうたくさんだ"
 SGR_dissidents_no_more_desc:0 "かつて、ナチス政権に反対する発言をしたものは「反体制派」とみなされ、ゲシュタポのブラックリストに載せられていた。この様な「反体制派」は、投獄とまではいかないものの、社会の片隅に追いやられてきた。彼らは仕事に就くことも難しく、多くは貧しい社会の落伍者となってしまった。\n\nだが、それは過去の話となるだろう。今はシュペーアのために武器を持ち、共に戦ってくれる兵士が必要なのだ。そこで、「反体制派」だった人物を共に戦わせてみよう。彼らに以前の社会的地位を取り戻してやると約束するだけで、多くの者が民兵として我々に志願してくるだろう。"
 SGR_criminals_no_more:0 "「犯罪者」はもうたくさんだ"
 SGR_criminals_no_more_desc:0 "これまでに、多くの国民が犯罪者として分類されてきた。ナチスの政策に対する正当な非難だと？それは、国家を不安定にさせようとしているのであり、罪だ。平和的な抗議活動だと？それは「平和を乱す」ものであり、罪だ。事実、なんら罪を犯していない普通の人々が、国の意に反する行動をとった事で、でっち上げの罪で起訴され、社会的地位を落とされてきた。\n\n我々は今、銃を手にして戦う事を厭わない者を大勢必要としている。そこで、兵士になる事を条件にその人物の犯罪記録を抹消すると申し出てみよう。これで、多少なりとも必要な人材が我々の元にやってくるはずだ。"
 SGR_slaves_no_more:0 "「奴隷」はもうたくさんだ"
 SGR_slaves_no_more_desc:0 "我々が支配している土地では、今現在も多くの奴隷が労働キャンプや工場で働いている。彼らは戦争を続けるためには欠かせない存在だが、今我々はまたしても兵士不足に陥っている。\n\nそこで我々は、アルベルト・シュペーアのために戦う事を志願した奴隷には、戦後、完全な市民権と自由を提供する事にした。この策は絶望的な状況での最後の足掻きの様に見えるし、多少のリスクを伴うだろう。それに、我々の支持者を少しばかり怒らせてしまうかもしれない。だが、戦況を好転させるためにはあらゆる手段を講じる必要があるのだ。"
 SGR_promise_amnesty:0 "恩赦の約束"
 SGR_promise_amnesty_desc:0 "過去にヒトラー政権下で何をしたかは関係無い。昔は昔、今は今なのだ。今、我々は全てのドイツ人にとって新しい時代の到来を告げる新しいドイツを築くために戦っている。この戦いに負けたら、新しいドイツは実現しない。\n\nアルベルト・シュペーアの名の下に集う者たちは、ライフルを持って戦うことができる。集まってきた者達が、政治犯、殺人者、ユダヤ人だろうと関係無い。過去がどうであったかなど重要では無い。重要なのは、戦う意思があるかどうかだけだ！奉仕すれば、報われる。我々が勝てば君たちの罪は全て許される。恩赦が欲しければ、奉仕の意思を見せるのだ。"
 SGR_all_brave_sons_of_liberty:0 "自由である全ての勇敢な息子たち"
 SGR_all_brave_sons_of_liberty_desc:0 "我々の戦いは巨大であり、我々以上に勝利のために多くを捧げた派閥はないだろう。だが、我々の努力はまだ十分とは言えない。\n\n働く事ができる子供達は、全員がシュペーアの勝利のために貢献せねばならない。戦争は、軍人・民間人全員に影響を与え、我らの未来を左右するものだ。子供達は、工場で機械に油を刺したり、物流を維持するために物資や材料を運ぶことができる。その他にも、料理の手伝いや野戦病院のボランティアなど、子供達は多くの手助けを行う事ができる。こうした児童労働は、理想的な行いとは言えないが、子供達の労働によってより多くの大人が兵士として戦場に行く事ができ、それによって勝利に近づく事ができるだろう。"
 SGR_all_the_daughters_of_germania:0 "ゲルマニアの娘達"
 SGR_all_the_daughters_of_germania_desc:0 "帝国の未来のために、なぜ男性だけが戦わねばならないのだ？\n\nこれまでナチスはプロパガンダによって、女性は家に居るべきだと国民に信じ込ませようとしていた。女性が戦場で伝統的に許されていた役割は、看護師だけだった。今こそ、その固定観念や概念を窓から投げ捨てるべきだ。\n\n女性も男性と同じ様に工場で働けるのだから、我々は今すぐ彼女らに軍需産業で働く事を推奨するべきなのだ！女性が戦場で男性を助けたいと思っているのに、それを妨げる正当な理由などあるのだろうか？女性は、兵站トラックを誰よりも上手に運転できるし、砲弾の装填や資材の運搬、装備の修理をする事もできる。また、女性が進んでライフルを手にした場合、誰がそれを止める事ができるのだ？"
 SGR_germanys_children_earn_your_future:0 "ドイツの子らは未来をもたらす"
 SGR_germanys_children_earn_your_future_desc:0 "子供達は戦争にもっと積極的に参加しても良いのではないのだろうか？我々が戦っている未来は、子供達に最も影響を与えるものだ。ドイツは大人達と同じ様に子供達のものでもあるのだから、少年少女は未来のためにもっと努力するべきなのだ！\n\n優秀な子供達を工場に送り込み、少しでも勝利に貢献してもらおう。無論、軍隊にも子供達を送り込む。子供達でも大人と同じ様に、最小限の危険性だけでできる仕事はたくさんある。\n\nまた、大人以外の者が兵士として戦争に参加する事も考えられる。驚くべきことに、兵士と同じ射撃の腕前を持つ子供達がたくさんいる。もしこの子らに戦う意思と十分な能力があるのなら、子供兵として最前線でも活躍できるはずだ。"
 SGR_all_must_die_for_freedom:0 "自由の為に死すべし"
 SGR_all_must_die_for_freedom_desc:0 "自由のために死ぬことに勝る者はいない。全ての国民は、ドイツ全体の利益のために無私無欲で行動しなければならない。これは単なる命の問題ではない。ドイツの命運がかかっているのだ！\n\nこの事実から逃れる事はできない。より多くの国民が死ぬことになるだろうが、より良い未来に向けての致し方ない犠牲だ。自由で公正なドイツというビジョンが危機に瀕しているのだ！我々の目的が手段を正当化してくれる。人々の犠牲を無駄にはしない。"
 SGR_friends_in_the_reich:0 "帝国の友"
 SGR_friends_in_the_reich_desc:0 "戦場で共に戦っているドイツ人は、内戦で我々が勝利するのを見たいと願っているわけではない。アルベルト・シュペーアの指導力によってのみ、ドイツはこの荒涼とした世界の中で、より強く、より公正な国として再生されることを知っている、心あるドイツ人が帝国各地にいる。我々は、これらの忠誠者に呼びかけを行い、できる限りの協力を求めよう。"
 SGR_comrades_from_europe:0 "ヨーロッパからの同志"
 SGR_comrades_from_europe_desc:0 "この内戦の結果に影響を受けるのは、ドイツ国民だけではない。ヨーロッパの国々や近隣諸国は、我々の戦争を熱心に見守っている。そこで、アルベルト・シュペーアがこの内戦に勝たねばならないことをヨーロッパの国々に訴えようではないか！\n\nシュペーアの勝利は、ヨーロッパの勝利である。シュペーアは、ドイツが自分自身のためだけでなく、隣国のためにも改革しなければならないことを知っている人物である。シュペーアは、現状を打破し、帝国に意味のある変化をもたらそうと真に考えている内戦の唯一の候補者である。同胞であるヨーロッパの人々に、我々の戦争努力の遂行に貢献することが最善の努力であると伝えよう。これで他の偽総統どもは勝てなくなるはずだ！"
 SGR_our_allies_abroad:0 "海外の味方"
 SGR_our_allies_abroad_desc:0 "世界が望もうが望まないが、この内戦に勝利した者は、ドイツ国民だけでなく世界にも影響を与える。\n\nアルベルト・シュペーアは、ただのナチスではない。彼は、帝国を改革し、奴隷労働を燃料とする軍国主義社会から脱却したいと考えている公正な人物である。シュペーアはドイツにとって最高の指導者であり、世界はそれを知っている。海外の国々、特にアメリカは、ここで誰がトップになるかに関心を持っているし、そうすべきである。少し説得すれば、彼らは我々の戦争努力を助けるために、何人かの「顧問」を送ってくれることはほぼ確実だろう。"
 SGR_Internationale_Kondorbataillone:0 "国際コンドル大隊"
 SGR_Internationale_Kondorbataillone_desc:0 "我々は、外国人義勇兵を増やす努力をするべきだ。より多くの人々を我々と共に戦わせるために、自由主義者らが好みそうな事はなんでも言おう！我々は「民主主義社会」のために戦っている！我々は「強硬派のナチス」を破壊するために戦っている！我々は「恐怖のSS」を破壊するために戦っている！とでも言っておけばいい。ただ、口約束をすればいいのだ。それによって戦士が増えるのなら、価値ある言葉となるだろう。"
 SGR_Nationale_Kriegshilfsorganisation:0 "国家戦争援助機関"
 SGR_Nationale_Kriegshilfsorganisation_desc:0 "国家戦争援助機関は、シュペーアが提案した監督機関だ。この組織は、民間と軍の戦争組織全体を、管理しやすい単一の組織に整理し、戦争活動全体を監督する。\n\n戦争に関するものを合理化することの利点は言うまでもないだろう。監督者は、限られた資源を必要としている場所にスムーズに分配することができるようになる。厳格なガイドラインやノルマによって、軍需品の生産は最高効率で行われ、軍は必要な物資をより早く、より安定して受け取れるようになる。\n\nこの戦いは我々の人生がかかっているのだ。総力戦以外の選択肢はないだろう。"
 SGR_arms_from_our_brothers:0 "国内の武器供給"
 SGR_arms_from_our_brothers_desc:0 "これまでのところ、帝国での人脈が最も役に立っているが、勝利を得るためにはさらなる支援が必要だ。今我々は銃を欲している。我が勢力では人員は足りているが、いかんせんライフルが足りないし、使用している武器の中にはひどく時代遅れのものもある。\n\nここは人脈を頼るしかあるまい。銃器や忠誠心を持った支持者にライフルの密輸などを行わせ、我らの元に持ってこさせよう。「偽総統」に対抗するためには、出来る限り多くの銃が必要なのだ。"
 SGR_arms_from_our_neighbors:0 "隣国からの武器供給"
 SGR_arms_from_our_neighbors_desc:0 "正気なヨーロッパ人なら、この内戦でシュペーアが勝つ以外の結果を見たくないだろう。ボルマンは次のヒトラーになることを夢見ており、ゲーリングはライヒに支配された世界を夢見ており、ハイドリヒはアーリア人の住む「理想郷」を夢見ている。誰がシュペーア以外の人物を新総統にさせたいと思うのだ？\n\nここはプライドを捨てて、隣人に近づく必要がある。我々は勝利のためにあらゆる物資を必要としており、この忌まわしい内戦にシュペーアが勝利することがヨーロッパ全体の利益となるのだ。彼らは我々の支援要請を拒む事はできないだろう。"
 SGR_arms_from_our_rivals:0 "宿敵からの武器供給"
 SGR_arms_from_our_rivals_desc:0 "アメリカと日本はドイツにとって最大のライバルだ。第二次世界大戦以降、我々は彼らと世界の覇権をめぐり争ってきた。\n\nだが、ライバルだからといって頼っていけない訳ではない。合理的であるアルベルト・シュペーアがドイツ内戦に勝利する事は、我らにとっても彼らにとっても良い事だ。まともな人物が大量の核兵器を保有する大国を率いる事で世界の人々は安心するだろうし、我々に武器を援助する事は世界の安定化のための小さな代償なのだ。"
 SGR_fix_it_up:0 "解決策"
 SGR_fix_it_up_desc:0 "我々の戦争援助機関は、工場の生産量を増やすために非常に効果的であることが証明された。だが、もっと生産量を増やす必要がある。このままでは不十分だ。\n\nたとえ効果や効率が悪い方法であっても、総生産量を増やす方法はある。例えば、第二次世界大戦で使われて機械を再利用することができる。最新式ではない古い機械だが、それでもまだ使えるはずだ。燃料が足りない？それなら手元にあるものを何でも燃やせばよい。石炭が一番効率がいいが、木や紙を燃やすことで代用できる。こうした方法で、我々は生産量を以前より大幅に増やすことができるのだ。"
 SGR_make_it_work:0 "円滑な製造"
 SGR_make_it_work_desc:0 "我々の努力が身を結んだ！多くの工場が、驚異的な速さで軍需品を生産している！我々の工業生産の手法や技術の中には、古臭いものや基礎中の基礎と思われるものが入っているだろうが、結局のところ、うまくいくのなら何でも良いのだ。派手である必要も、きれいである必要も、長期的に見て効率的である必要も、全くない。使えればそれで良いのだ。"
 SGR_work_harder:0 "更なる労働を"
 SGR_work_harder_desc:0 "労働時間が長く、休憩もない。仕事がない時は、食事をしてから寝る。工場ではその両方を行うことが多いだろう。我らに時間の余裕はない。国民は起きている時間の全てを戦争遂行のために費やさねばならないのだ。全員が最大限の力を発揮せねば我らは負けてしまうところまで来ているのだ。ドイツ内戦は、一人一人の人間と弾丸が重要な役割を果たす総力戦なのだ。文字通り1秒1秒が大切で、無駄にしている時間はない。さぁ、仕事に戻ろう！"
 SGR_not_smarter:0 "労働の最優先"
 SGR_not_smarter_desc:0 "「賢くやる」ための時間はない。家具を燃やして電力を確保するのは効率的ではないが、それ以外の選択肢があるのか？どこかに石炭でも転がっているのか？\n\n金属スクラップは精錬しないと、規格外の材料になってしまう。だが、金属スクラップ施設が稼働している場所は、地図上のどこにもないだろう？確かに、この状況は理想的とは言い難い。我々は多くの手抜きをし、労働者を肉体的限界が来るまで働かせている。これは酷いことだろうが、他に何ができると言うのだ？使えるものはなんでも使おう。綺麗なものではないし、理想的ではないが、とにかくうまくいっているのだ。\n\nそれより、そんな事を考えている君は随分と時間が余っているようだな？労働時間を16時間に増やすべきかもしれんな。確かに不公平だし、状況は最悪だが、さっきも言ったように「賢くやる」時間はないのだよ。頑張るしかないんだ。"
 SGR_foreign_phase1:0 "世界に目を向ける"
 SGR_foreign_phase1_desc:0 "欧州の支配者、新秩序の先駆け、地球上で最も広大な国家の一つ－－これらは全て我らが祖国ドイツの、紛れもない事実である。そして、ドイツは世界で孤独ではない。内戦が記憶に新しい中、シュペーア総統は時間が帝国の味方でない事を知っている。敵が動き始めている間、ドイツの傷を癒すためにもこれ以上時間を無駄にしてはならない。我々の強さを示し、かつての同盟国を取り戻し、条約をかつての状態に戻さねばならない。今こそ行動を起こす時だ。"
 SGR_doppeldenken:0 "二重思考"
 SGR_doppeldenken_desc:0 "帝国は歴史上最大の帝国ではあるものの、それはもう衰え疲弊しつつあった。民族共同体の下に団結する人々は誇りあるゲルマン民族の子たちであり、誠実なアーリア人たちである。しかし我々は団結とは裏腹にイデオロギーの対立によって長年の間、引き裂かれてきた。そしてわれらの絶対の総統、アドルフ・ヒトラーはドイツ国家の救世主であり、史上類を見ない聡明で偉大な指導者であった。しかし我らの現状も絶対たる総統の失敗から生まれたものであった。われらの心の中では自身が疑うまでもなく世界の覇者であると自負している。しかし日本とアメリカは我々を日に日に圧倒し、われらの栄光は陰りつつある。国家社会主義は我らを偉大たらしめたが、それと同時に我らの衰退をも招いた。この体制がもはや機能不全であったことは自明なことであった。\n\n帝国が今までに変革を求められたことはなかった。ヒトラーの理想は良くも悪くも我々をここまで導いた。だがその遺産を根底から覆すことなどできようか？そんなことは狂気の沙汰だ。だが彼の英知にもかかわらず、最終的勝利は訪れただろうか？もし総統が無謬の存在であったならば、我々はなぜこんなにも衰え、行き詰ってしまたのだろう？今こそ改革が必要なのだ。しかしそれは同時に帝国を今日まで作り上げてきた全てに背くこととなるだろう。我々は祖国を裏切ることはできない。しかし祖国の現状は疲弊した経済と暴力によって分断された社会の下で人々が苦しんでいる状態なのは確かだ。まだ……私のみがこれを解決できる。邪魔者は何であろうとわが道に立ちふさがることを許さない。たとえそれが真実であろうとも。"
 SGR_in_the_halls_of_germania:0 "ゲルマニアの講堂で"
 SGR_in_the_halls_of_germania_desc:0 "ドイツ国民は総統に力強さ、鋼の意志、そして国家社会主義とその理想ヘの忠誠を求めているが、我らの新たな総統はそのすべてを携えていることは議論の余地もない。総統官邸からの統治が始まるとともに、アルベルト・シュペーアは偉大なるヒトラーの足跡をたどっていた。シュペーアは帝国を代表するかつての総統の期待に決して背かず、帝国を破滅から救う決意をしていた。しかし帝国一強大な指導者とはいえ利害を共にする協力者や友人、そして誠実な支持者は必要だ。総統の名を騙る敵に対して勝利するよりもずっと前から志を共にし、自身の提案する改革のビジョンに共鳴する派閥をシュペーアは引き抜いていた。まあ、彼らの真意がどこに向いているかは議論の余地があるが……\n\nクルト・ゲオルク・キージンガー、ヘルムート・シュミット、ルートヴィヒ・エアハルト、ヘニング・フォン・トレスコウたち「四人組」は帝国の中の異端児であり、裏切り者として糾弾されてもおかしくない上、お世辞にも国家社会主義に忠実とは言えなかった。しかし彼らは総統によって選ばれた者たちでもあり、ドイツの最後にして最良の希望でもあるのだ。"
 SGR_on_the_streets_of_germany:0 "ドイツの街頭で"
 SGR_on_the_streets_of_germany_desc:0 "第二次世界大戦の勝利以来、類を見ない規模の祝福がドイツを席巻している。内戦によってドイツは荒廃し多くのものを失ったが、そういった事実さえ絶望していた人々、幻滅していた人々、そして貧困にあえぐ人々からほとばしる喜びを抑えることはできない。無理もない！もし我らの総統、シュペーアと彼の大義が勝利していなければ帝国は未来永劫、暗黒時代をさまようことになっていただろうから。\n\nしかしこの熱狂は、宣伝的には良いことだとしても諸刃の剣である。国中が乱痴気騒ぎに包まれる中で、ナチズムの強硬派と軍国主義者が打倒されたことをいいことに禁書や危険思想に手を付ける学生が現れるといった好ましくない要素も残されている。我々はこの熱狂が急進化の引き金とならぬよう、国民の手綱をしっかりと握らねばならない。"
 SGR_the_nuremberg_speech:0 "ニュルンベルクのスピーチ"
 SGR_the_nuremberg_speech_desc:0 "ドイツがようやくある程度の落ち着きを取り戻したことを受けて、国民は現状について考え始めているがどうやら不満があるようだ。シュペーアが指をパチンとならしただけで魔法のように問題が解決するはずなどないのに、不埒な輩はすでに彼のことを約束破りなどと糾弾しているではないか！帝国全土に煙くすぶる廃墟が広がっているというのに、彼らは抗議活動や総統への不服従を扇動している！\n\nおそらくこうした社会不安は、内戦勝利後のシュペーアが大衆とは対照的に沈黙を保っているためであろう。彼がまだ公式の勝利演説を行っていないことは、特に国防軍内部の改革派にも不安を与えている。総統は状況の好転を望んで部下の提案を受け入れ、ニュルンベルクで間もなく公式の戦勝パレードが開かれることとなった。シュペーアはこれを機に、彼の掲げる改革や将来の展望についての演説を行い、内戦で自身を勝利に導いてくれた人々への感謝の意を表すことができるだろう。"
 SGR_promises_for_the_future:0 "未来への約束"
 SGR_promises_for_the_future_desc:0 "これ以上改革を先延ばしにすることはできない。保守派はいまだに躊躇しているが、反対派を抑え込んで改革を開始しなければ支持者を満足させることはできないことを総統は認識していた。将来の立法や帝国の再編に向けた最初の準備を一刻も早く実施しなければ。\n\nしかし、今の帝国議会は改革に乗り気ではない。正式な立法に向けた取り組みは、党が総統の手の内に収まらない限り難しいだろう。今のところは賛同者を権力のある地位や重要な官庁のポストに据えて、シュペーア派の影響力を広く浸透させることに重点を置くのが良いだろう。力技が通用しない官僚政治において、改革は細心の配慮と慎重な計画によって進める必要があるのだ。"
 SGR_to_all_who_fought:0 "兵士たちへ"
 SGR_to_all_who_fought_desc:0 "保守派や軍国主義派、そして親衛隊の呼びかけがあったにもかかわらず、何万もの兵士がシュペーアに忠実でいてくれた。彼らは僭称者たちの哀れな本性を見抜き、我らの大義に正義を見出したのだ。こうした国家社会主義に忠実な兵士たちは、自由を求めシュペーアの旗のもとへ集おうとしている同志を、経験の有無を問わず市民の中から探し出してくれた。内戦の最中、ここまで忠実で勇敢な兵士を集められたのは我々だけであろう。彼らは真のドイツ人の心は正当な後継者、シュペーアとともにあることを疑いなく示していた。\n\nヴァイマル共和制がかつてそうしたように、我々も勇敢な兵士たちのことを忘れはしない。彼らが正規兵であろうとそうでなかろうと。国民軍向けの特別軍功並びに特別勲章が制定されるとともに、我々に尽くした兵士たち一人一人に特別記章が授与される。彼らが他の側についた同志とは一線を画していることを永久に証明する証だ。その上、正規兵には軍人恩給の増額と昇進の最優先権が保証される。国民軍については正式に記録されている者に限りではあるが、対象者の男女には、我々の感謝の意を表してより高額な基礎年金が支払われることとなっている。"
 SGR_to_all_who_worked:0 "労働者たちへ"
 SGR_to_all_who_worked_desc:0 "内戦の勝利は我々の将校や勇敢な軍隊の活躍もあるが、ラインラントの勤勉な男女たちのことも忘れてはならない。戦えない者たちでも総統のために貢献できる方法を探し、彼らは休むことなく働いた。そこで終身年金や免税、国家への奉仕に対する勲章の授与といった、軍隊と同等の恩賞の授与が適切であると判断された。\n\n一方で、際限なく働かされた奴隷のことも忘れてはならない。戦時下において産業の中心がラインラントにあったこともあり、何百万もの奴隷が我々の支配下に置かれていた。彼らは軍や守衛に反旗を翻すこともできたにもかかわらず、総統の奴隷制に関する約束を新たな活力にして引き続き重要な仕事に取り組んでくれた。従来のように対処せねばならない過激派も一部にはいたが、奴隷の大多数は素晴らしい活躍を戦時において発揮してくれた。これは間違いなく総統が奴隷に対してとった丁寧かつ慈悲深いアプローチのおかげであろう。他の自称「総統」たちならば勝利に目をくらませてこうした弱者たちを死ぬまでこき使っていただろう！彼らの帝国への忠誠はしっかりと証明され、今こそ彼らに報いるべきだ。ラインラントの奴隷労働者たちは「総統直属勤労連隊」として再編されたうえで、より良い住環境と配給が提供され、彼らに対する処遇も緩和される。そして何より総統が掲げる奴隷制改革の実施の暁には、優遇措置が取られることが期待できる。だが奴隷に対して模範的な行動を期待するならば、今回の特別措置を一般に普及させてみてもいいかもしれない……"
 SGR_end_aryan_lineage_studies:0 "アーリア血統学の終焉"
 SGR_end_aryan_lineage_studies_desc:0 "帝国における人種的純粋性への固執はもはや手に負えないものとなっている。とくにアーネンパスと呼ばれる、個人のアーリア血統を証明する証明書類の存在はシュペーア派の人間から広く嫌われている。総統自身はというと、非効率的な官僚主義の産物が雇用及び教育の機会均等を妨げていると考える人々がこうした反対意見を主張しているのだと言い切るかもしれないが、道徳的観点から反対意見を主張する声も高まりつつあることを否定することはできない。それが閣僚の中から聞こえてくるならなおさらだ……\n\n急進的な行動は党と、特に親衛隊支持派を刺激することになるだろう。だが「人種衛生学」促進に関連する法律の廃止は、たとえ痛みを伴う改革だとしても我々の未来が懸かっていることでもあるのだ。いまこそありもしないものへの強迫観念を捨て去り、帝国の民がより暮らしやすい世界を作ろうではないか。"
 SGR_aid_for_the_present:0 "現状の救済"
 SGR_aid_for_the_present_desc:0 "理想主義を掲げたところで、今現在ドイツ国民が陥っている窮状を改善することはできない。内戦では帝国の中核部でさえ戦略爆撃と長距離ミサイルの標的となった。内戦こそ終結したが、飢餓と病気の蔓延は人々を死の淵へと追いやっている。祖国で起こっているこのような惨事を見過ごすことは到底できない！\n\n国内の惨状に心を痛めた我らの総統は、包括的な国民援助プログラムを速やかに創設するよう直々に指示を出した。現在、多くの地域で食糧、医薬品、水、そして電気が不足している。陸路と空路での物資配給や建物の工事・解体に国防軍や工兵部隊も力を貸してくれるとのことである。あらゆるドイツの人々が、祖国再建のため力を一つにしようとしている。"
 SGR_open_the_ports:0 "貿易の再開"
 SGR_open_the_ports_desc:0 "長い間、我らの港には統一機構以外の船舶が来ることは滅多になかった。ほかの大国との間での相互禁輸措置は我らの経済力を見せつけるための手段であったが、その代償は後に高くついた。経済危機の初期において、輸出入の欠如が追い打ちとなったのだ。そして内戦による荒廃は閉鎖経済神話へのとどめの一撃となった。\n\nドイツは地球上で最強の国家だが、我々が必要以上に苦しまなければならない道理はない。保守派たちは依然として気が進まないようだが、国際貿易を開始して世界に我々が援助を必要としてることを知ってもらわねばならないことに変わりはない。ゲルマン民族も他の人種と同じように傷を負うことを認めることは、恥ずかしいことでもなければ、我が国の栄誉や優位を損ねるものでもない。ただ、我々は現実的に考えているだけなのだ。相手が誠意を持って出してくれた助け舟さえ拒む必要はないだろう？"
 SGR_review_the_laws:0 "諸法の見直し"
 SGR_review_the_laws_desc:0 "我々はニュルンベルク法に対する姿勢を定めたにも関わらず、いまだにニュルンベルク法は延々と続く議論の真っただ中にあり、挙句の果てには暴動の原因ともなっている。頑固なものを除いたボルマン派は法改正の必要性があることをようやく認めてくれた。これで我々も公式にニュルンベルク法の改正が総統とその側近によって近いうちに行われることを発表することができる。とにかく、これでニュルンベルク法に対する社会の騒乱も治まり、我々自身にも余裕が生まれるだろう。\n\n当然だが話はそれで終わることでないのが現状だ。今日においてもそうなのだが国家社会主義の治世から数十年とたたないうちに、ヒトラーの人種差別のビジョンはヒムラーのような急進的で原理主義的な狂人の恩賞となっている。かつて我々が人種隔離の在り方の多くをそこから学んだ合衆国でさえ、とうとう厳格な人種階級制度から距離を置こうとしている。§R我々がこの人種差別方針を改正することができなければ、この国の行く末は一体どうなってしまうのだろう？§!"
 SGR_mistakes_of_the_past:0 "過去の過ち"
 SGR_mistakes_of_the_past_desc:0 "真の正義と呼べるものが帝国から無くなって久しくなってしまった。ここ数十年の間、帝国の中枢は犯罪者まがいの人間たちによってむしばまれてきた。彼らは自らの利益のために多くの人命をドイツから消し去ってきたのだ。権力濫用、脅迫、腐敗、不品行、裏切り、挙句の果てには殺人といった違法行為が官僚や国防軍、そして党の中で蔓延してきた。国家社会主義の上層は犯罪に満ち溢れているのだ！\n\n帝国からこうした腐敗を一掃する責務を我々は今、担っている。総統は公式にこうした犯罪と腐敗を非難するとともに、この事態を招いた者や、過去に犯罪行為に加担した者には厳しい法の裁きが待っていると宣言した。人民の敵は必ずやしかるべき罰を受けるだろう。まあ、総統の敵についても同じことがいえるが……"
 SGR_show_their_crimes:0 "彼らの罪を白日の下に"
 SGR_show_their_crimes_desc:0 "ボルマン、ゲーリング、そしてハイドリヒ。この3人はそれぞれ自らが唯一にして正当な総統であると主張していた。腐敗と殺戮を引き起こしたこの3人は、過去30年の間国家社会主義を著しく貶めた責任がある。彼らは自らの大義を押し通すため総統の意志を悉く蔑ろにし、多くの無実のドイツ国民を無慈悲に葬ってきた。\n\nだが真の総統、アルベルト・シュペーアはドイツに正義をもたらしたことをはじめとする、多くの功績で知られることになるだろう。一方、総統の名を騙った僭称者たちはドイツ最悪の裏切り者として歴史に残ることとなるだろう。我々が今まで直面してきたいかなる外敵よりも恐ろしき存在である彼らの存在を忘却してしまわないように、彼らが犯してきた悪事のすべてを子供たちにも教育を通して教えるべきだ。"
 SGR_deny_our_complicity:0 "我らの罪は闇の中に"
 SGR_deny_our_complicity_desc:0 "ドイツ社会規範の頽落の原因は言うまでもなく党の腐敗だ。党が今や腐敗した裏切り者の巣と化しているのは自明なことである。晩年の前総統は闘争への意欲を一層強めていたが、老齢によりかつてのように全ての職務をこなすことはできなかった。そんな総統を尻目に、一部の党員は人民を犠牲にして私腹を肥やしドイツを堕落させた。もし党の一筋の光であったシュペーアが彼らを追放できる立場にいたのならば、祖国はこんなにも悲惨な現状に置かれることはなかっただろう。内輪揉め、役人の腐敗、権力濫用による人権侵害……シュペーアの最善の努力にもかかわらず、党の裏切り者どもはあらゆる不法行為に手を染めてきた。\n\n我々も例外ではないが。とにかく、このことを深く考えたり総統を怪しんだりすることはやめよう。「内通者」と話をしたり地下からの情報を信じることもしないようにしよう。深入りせずに総統のことを信じようじゃないか？"
 SGR_suspend_the_persecution:0 "迫害の停止"
 SGR_suspend_the_persecution_desc:0 "今日に至るまで非常に悩ましい事実ではあるが、ニュルンベルク法は国家社会主義の基礎ともいえるものである。権力掌握直後の現状でこの法律を撤回してしまえば、総統の今後の計画に深刻な影響を与えかねない。しかし同時に、大多数のシュペーア派の若者たちはこの法が引き続き存続することに強く反対している。閣僚たちもドイツの人種差別には辟易しており、ニュルンベルク法は帝国の倫理的・社会的問題を引き起こしているとして疑問視している。\n\nここは妥協案で決着をつけるのはどうだろう。ニュルンベルク法の廃止は論外だが、総統命令によって同法の効力を一時的に停止するのだ。これなら頑固な保守派を除いて多くの人が納得するはずだ。党官僚の懸念も和らげることはできるだろう。だが帝国内の改革派たちは、こんな見せかけの差別撤廃程度で納得したりはしないだろう。"
 SGR_sondergericht:0 "特別裁判"
 SGR_sondergericht_desc:0 "我々の政策は申し分なく良いものであるが、それと同時に我々の住まう社会にワイマール共和制や第二帝国の社会規範はもはやないのである。新たに確立された総統の地位を固守し盤石なものとするために必要なものは、票の蓄積や慎重な会談などではなく、断固とした行動や法の容赦ない行使である。より良い世界に向けて我々は歩んでいるものの、政敵は我々の周りに立ちはだかり、我らの総統を国家社会主義の狂信という闇の中に引きずり思うと躍起になっているのである。\n\nもちろん、解決策はただ一つだ。ヒトラーがそうしたように、我々も最も頑固な政敵を打ちのめすために用いれるすべての手段を利用しなければならないのだ。党と官僚の中の腐敗した罪人どもは容赦なく根絶され打ちのめされるだろう。彼らには然るべき量刑が言い渡されるか、そうでない場合は国家の敵として排除される。国民は善良なドイツ国民の正義の鉄槌が下される瞬間を見るとともに、総統への信頼は強まり、政権の大衆に寄り添う姿勢が明らかになることだろう。"
 SGR_the_erhard_plan:0 "エアハルト計画"
 SGR_the_erhard_plan_desc:0 "有名な経済学者として知られる新経済大臣、ルートヴィヒ・エアハルトは総統が最も信頼している協力者の一人であった。自由市場と「リベラリズム」を主張している彼は党からは好まれてはいないものの、エアハルトはここ数年で帝国の省庁が見てきたことがないほど知識豊富で、有能な人間として尊敬を集めていた。急進的であることはさておき、エアハルトは総統から絶大な信頼を寄せられているとともに、民衆からもこれまでにないほどの期待が集まっている。シュペーアの経済改革の頭脳こそエアハルトなのである。\n\nエアハルトはある一つの計画、もしくは複数の諸計画を持ち合わせた男でもある。過去には価格統制の廃止、インフレ対策、市場開放、更にはドイツ人の雇用機会増加を狙った奴隷制の完全撤廃にまで言及していたのだ！そして彼が約束している国防軍予算削減については言うまでもない……こんなにも急進的な人材が帝国政治の中枢にいた試しはないだろう。"
 SGR_trummertruppen:0 "復興部隊"
 SGR_trummertruppen_desc:0 "ワイマール共和制の経済危機の後に、ヒトラーの経済復興の要となったのは国家労働奉仕団（RAD）であった。一般市民でもとりわけ若者が志願して（もしくは「志願」させられて）入る軍隊的な部隊で、部隊の目的はただ一つ、大規模な公共事業への従事だった。圧倒的好評と目覚ましい成果を上げたことで、RADは失業率をほぼゼロにし、幻滅した世代や放蕩していた若者たちに労働階級の善き価値観を植え付けることができた。\n\nエアハルトは典型的な国家社会主義経済を嫌ってはいたが、その中にいいアイデアがあることも分かっていた。RADを再び募集することになったが、今回は「復興部隊」という新たな名称を与えられることになった。この新設労働部隊は本来奴隷労働者に割り当てられていたであろう仕事を行う部隊だが、これによって短い間ではあるがシュペーアが約束した失業率削減を実現できるだろう。これは強制労働制度からの脱却のための第一歩であり、来るべきブルーカラー市場の再建に重要なことでもある。"
 SGR_wehrmacht_engineering_schools:0 "国防軍工科学校"
 SGR_wehrmacht_engineering_schools_desc:0 "親衛隊クーデター未遂の後、国防軍は軍隊に準ずるような一切の組織に不信感を示していた。類似性がうわべだけの場合でもだ。そこでシュペーアはエアハルトのRAD再建案と国防軍が提示する失業率削減のアイデアの間で妥協案をだすことにした。それが国防軍工科学校だ。この特別専門学校では若者や慢性的な失業に悩まされている者たちへ、肉体労働に必要な職業訓練を施す傍ら、軍隊的な厳しい教育や愛国教育もその過程で行われる。\n\nエアハルトはこの案にあまり乗り気ではないが、総統自身はというとRAD再建という重責を抱えた彼の計画がもし失敗してしまえば、国防軍との軋轢はより深刻化することを懸念していた。これは国防軍への譲歩だが、学校設立を許可してくれたことは国防軍が信頼してくれている貴重な証明でもあるだろう。まあ、かつての敵を信じるにはあまりにも時期尚早ではあるが……"
 SGR_ausbildung_initiative:0 "労働訓練プログラム"
 SGR_ausbildung_initiative_desc:0 "強制労働制度が導入された後も、幸いなことにブルーカラー層は完全に消滅したわけではなかった。戦時中に徴兵されずその後も仕事を持ち続けていた幸運な「熟練労働者」たちがまだ残っていたのだ。そしてエアハルトは彼らに対して国家に奉仕し、失業危機の問題に取り組む千載一遇のチャンスを与えようと思っている。技能労働者育成のためエアハルトは広範にわたる徒弟プログラムの設立を総統に提案してきた。\n\n技能労働者を切実に求めているドイツにとってこの提案は非の打ち所がない。その上、より多くの人々がこのプログラムをこなしていけば、次の世代を担うより多くの後継者が生まれる好循環ができるのだ！"
 SGR_revitalizing_science:0 "科学部門の再興"
 SGR_revitalizing_science_desc:0 "経済改革の第一波の締めくくりとして、長年の間ひどい有様であった研究分野に投資するのが最適だろう。（実行には国防軍を説き伏せる必要もあるが）カイザーヴィルヘルム学術振興協会やフラウンホーファー研究所のような研究機関はかつて国際的に見ても科学・工学分野の最高峰であった。しかし今日においてはどうだろう。日本やアメリカに追いつこうと努力しているドイツは世界の笑い者になっている。我が国はイタリア相手でもいくつかの分野で後れを取っている有様だ！\n\nヒトラーがかつて誇りに思っていたドイツ科学界の復興計画は長い間実行されずにいた。近代化への努力を怠った国が超大国としての地位を主張することなどできようか？我々の前進を阻むように党はイデオロギー観点から科学に干渉してきた。1930年代に「ユダヤ的」科学の排除の決議が採択されてからというものの、我が国の科学分野は他国と比べて奇妙な方向へと歩み始めた。ここ数十年の間の科学的分野での新発見や成功というものはすべて党の思想統制に有利なものばかりであった。現代においてこれは受け入れがたい現状だ。ドイツ科学の暗黒時代は今をもって終わりを告げ、新時代がこれから始まるのだ。"
 SGR_wahrungsreform:0 "通貨改革"
 SGR_wahrungsreform_desc:0 "エアハルトの提案は総統を驚かせたが、同時にそれは理にかなっているものでもあった。彼の言うところではライヒスマルクは世界経済において何らかの影響力もない通貨であるという。一般的な所得のドイツ人の家庭でも一週間の食事を提供するのがやっとなのが現状だ。自家用車や家電製品、贅沢品については言うまでもない。人々がこうしたものを買う余裕もないため、小売店では品物がほこりをかぶって置かれている有様だ。今日におけるドイツ人は購買力にかけており、日本人やアメリカ人が満喫しているような上質な生活から遠ざかって十年が過ぎようとしている。このみじめな状況を今こそ終わらせるべきだ。\n\nだがライヒスマルクの置き換えは難事業になるだろう。すべての流通通貨が回収され新硬貨・紙幣に置き換えられるのだ。現在のインフレしたライヒスマルクを通常の実際の価値に戻す措置もとる必要があるだろう。当然、このような劇的な変革は広範にわたる混乱や人々の怒りを引き起こすことになるだろう。だが窮乏した国民生活の現状をこれ以上放置しておくわけにはいかないのだ。"
 SGR_inflation_control:0 "インフレ抑制"
 SGR_inflation_control_desc:0 "エアハルトのライヒスマルク改革は紙面上ではいい計画に見える。だが彼は国民のことを考慮に入れていないと総統は考えているようだ。蓄えてきた現金が現在の価格ではちっぽけなものになると知ったらドイツ国民はどう思うだろう？このような急激な改革が失敗してしまったら我々の立場はどうなる？失敗した暁には、人々の信頼も根強いヒトラーの経済政策から大きく逸脱した我々に対して国家社会主義を奉ずる大衆からの激しい非難は避けられないだろう。\n\nエアハルトはこの妥協にいい顔をしないだろうが、総統こそ最善の策を知っているのだ。大衆的・愛国的観点から見れば、インフレを漸次抑制していく緊縮政策を行うほうが賢明だろう。この政策を通して我々は国民の「財産」の実質的な価値が減少していくことに順応する時間的余地を与えるだろうが、その間に現在の困窮した生活が一般的なものとして受け入れてもらえることだろう。結局のところ、我々はアメリカ国民ではないのだ。国家社会主義から逸脱した経済改革に利点などあるだろうか？"
 SGR_price_deregulation:0 "価格自由化"
 SGR_price_deregulation_desc:0 "価格統制は帝国の黄金時代に始まった政策だが、その当時はこの政策は人々に喜んで受け入れられるとともにその時代が必要とした措置でもあった。ドイツ経済はその時代が絶頂期だった。パンに統制価格を定めるように、労働者たちの努力の結晶をドイツ人の最貧困層たちも共有することができるようになることのどこがいけないのだろうか？その当時は勝利に目がくらみ価格統制のリスクを気にかけていなかったのだろう。その間に我々は自由価格の重要性を忘れてしまったのかもしれない。\n\nエアハルトはあらゆる形での価格統制制度を廃止したうえで、自由主義国家のように自由市場が価格決定のファクターとなるようなドイツ経済を理想としている。自由価格制度の導入は企業や店舗が好き勝手に価格を設定することを可能にするとして国民は懸念を示すかもしれないが、時とともに自由市場でも価格は適切な状態で保たれることに彼らは気づくことだろう。ヴァイマル共和制時代のように人々が再び飢えに苦しむ必要はないのだ。一方で価格統制の原則に従う党はというと「強欲な人間以外は皆価格統制に賛同している！」として自由市場に反対している。"
 SGR_reforming_business:0 "改革事業"
 SGR_reforming_business_desc:0 "ドイツにはその影響力の大きさから事業規制の対象から外れた巨大企業がある。党の政権が発足した当初は必要に応じて、資本主義の強欲と戦うために中小企業への厳しい統制を実施した。特にこうした企業には戦争遂行のため、そして独占防止のために重税が課せられた。当然だが、より規模の大きい大企業に関しては戦争経済に与える影響が大きいためにこうした措置の対象外にする必要があった。\n\nエアハルトはこうした例外を認めようとせず、ヒトラーについては「ドイツ女子同盟のビスケット販売さえ管理したこともない男は演説に集中しておくべきだった」と言い張った。彼は事業への多額の課税も含む、事業者への苛烈な条項を含んだ法律を廃止することを望んでいる。この改革はファシスト国家を含む他の国々から見ても正常な措置であって、こうした近代化改革を抜きにしてドイツは世界で戦うことはできないとエアハルトは主張している。"
 SGR_a_gentle_approach:0 "穏やかなアプローチ"
 SGR_a_gentle_approach_desc:0 "エアハルトはいいアイデアを持つ優秀な男であるものの、時に彼は行き過ぎたところがある。発展の名のもとに帝国に長いこと残存してきた法や規制を容赦なく廃止していくエアハルトにとって妥協という文字は存在しないのだ。総統はエアハルトの行う改革の有効性に気づいていないわけではないが、それでも彼の改革がもたらす民衆への影響にはいまだ深い懸念を示している。特に貨幣改革は問題であった。経済に対して無知な一般大衆は今までの蓄えが価値のない貨幣に成り下がる必要性を理解していないからだ。\n\n総統はエアハルトに対していくらか行動を慎んでほしいと考えていた。彼が改革を追求することを総統が止めることはないだろうが、この短期間の間に多くの劇的な変化が訪れたのだ……昨今の内戦に新たな指導者、ドイツ国民はあまりにも多くの変化に対応しきれないのではないだろうか？我々はより穏健なシュペーア派にも配慮するべきであり、今は慎重になるべきなのかもしれない。我々の行うことは「改革」であって「革命」ではないのだ。"
 SGR_no_exceptions:0 "例外なし"
 SGR_no_exceptions_desc:0 "エアハルトは全く正しい。臆病風に吹かれたような中途半端な対策では、ドイツ経済を救うことはできないだろう。頭の弱い保守派の声を気にせず、断固とした行動を取ることこそが、真の国家社会主義者のやり方なのだ！総統はエアハルトに、ドイツの経済的苦境を解決し、真の世界的大国に復帰させることを託した。その為には、彼に対して必要な権限を与えねばならない。ブルジョワジーは動揺し経済は混乱したかもしれないが、ドイツそのものはより深く傷ついている。\n\nあと数ヶ月もすれば、国民は我々に感謝するだろう。NSDAPの中のポピュリストたちは、大衆の要求なしに権力者によって実行されるこのような行動は、ドイツ国民の尊厳を無視し、国家社会主義を辱めるものだと主張している。厳密に言えばその通りなのだが、人々は自分たちにとって何が良いのかを知らないのである。国家社会主義に逆らうことによってのみ、我々は国家社会主義を救うことができる。"
 SGR_the_new_reichsmark:0 "新たなライヒスマルク"
 SGR_the_new_reichsmark_desc:0 "一年前までは、世界中の有識者によって、ドイツの経済を救うことはもはや不可能とされてきた。強制労働への依存、戦争に由来する行き過ぎた資産の接収、ヒトラーの政策による無秩序なインフレなどが指摘されていた。彼らは我々の繁栄への望みがかえって絶望を招いていると考えていた。しかし、彼らは間違っていた。\n\nルートヴィヒ・エアハルトは、シュペーア内閣の中で最も重要な人物である。彼の改革はごく当たり前のものだが、NSDAPの強固な保守主義により、シュペーアが権力を握るまで選択肢に入ることはなかった。あと少しだけ、ルールを変え、古い常識を捨てれば、経済は本当の意味で回復に向かうだろう。新総統の正しさを示す一つの例だ。総統の絶対的な支配が、帝国を自由と繁栄に導く！"
 SGR_the_schmidt_proposal:0 "シュミット案"
 SGR_the_schmidt_proposal_desc:0 "ヘルムート・シュミットと経済大臣のエアハルトはどちらも非常に物議をかもす人物であるが、前者は後者がそういわれる所以とは全く異なる意味で物議をかもしている男でもある。エアハルトが行動に移す男であるとすればシュミットは外務大臣として口を動かし「話す」男だ。それが彼の仕事なのだがこの「話す」という行為は党にとって危険なものであるとみなされてきたのだ。「話す」ことは異議を唱えることを意味するかもしれない。そしてシュミットが何かを持っている男であることは間違いない。国家社会主義という政治機構の外縁に留まるシュミットは第二次世界大戦中に兵士として従軍していたが、その当時でさえも党から見て彼が信頼に値する男であるとは思われなかった。\n\nシュミットにとっての幸運は、党とは異なりシュペーアは彼の国家社会主義への無関心を気にしなかったことだろう。帝国の国外での評価は過去の戦争行為とそのお国柄によって地に堕ちているのが現状だ。シュペーアの総統就任は世界から歓迎されたが、最終的に我が国は正式に国際社会へと復帰するとともにそれを他の国々から認められる必要があるのだ。シュミットは我々がどれほど真剣に近代的かつ平和的な国家になろうと努めているかを示す外交姿勢は総統が行う改革と同様に重要であるという信念を持っている。国際社会において再び信頼を失うことになれば、国内の改革もすべては無意味なものになってしまうだろう。"
 SGR_beyond_the_atlantic:0 "大西洋を越えて"
 SGR_beyond_the_atlantic_desc:0 "大ゲルマン帝国から遙か西、そこには帝国の宿敵、アメリカ合衆国がある。彼らが大戦において降伏した際、我が国はアメリカに対して過酷な条項を付けるようなことは一切しなかったにもかかわらず、合衆国は自国の置かれた惨状の責任をドイツに転嫁しているのだ。核兵器を彼らに対して用いたことは事実だがそれはさておき、合衆国は我が国の植民地主義、そして今日まで続く国家社会主義体制に対して激しく反対している。彼の国の国内事情の如何に関わらず、合衆国の一声は自由国家機構加盟国と同様に中立国にも影響力があるのだ。彼らの言う「自由な世界」との関係正常化のためにも昔からの敵である合衆国との緊張緩和が必要なのだ。\n\nシュミットも個人的にアメリカを訪れる願望があることを明らかにしてきた。そして今、彼はその機会を得たのだ。アメリカと良好な関係を築くことができれば、帝国の国際社会におけるイメージを一新する重要な第一歩となるだけではなく、対米貿易開始につながるかもしれない。この二つはドイツが是が非でも手に入れたい物でもあるのだ。ドイツ産業は海外投資を必要としており、貿易が開始されれば国民もより選択肢のある買い物ができるというものだ。"
 SGR_neighbours_at_home:0 "隣人たち"
 SGR_neighbours_at_home_desc:0 "帝国の欧州での評判は国際的なものと比べるとかなり悪いことは間違いない。半世紀の間に勃発した二度の大戦は近隣諸国にドイツが好戦的な侵略者であるというイメージを植え付けるのに十分であった。それに加えて我々はヨーロッパ中のファシズム組織と親交を深めた張本人でもあり、自国も含めた多くの国々の経済を悪化させた当事国でもあるのである。気づいた時にはドイツはヨーロッパ史上最も嫌われた国となっていた。国内事情の改善に手を付ける前に、我が国は再び近隣諸国から信頼してもらわなければならない。ドイツの未来の成功はこの地、ヨーロッパから始まるのだ。\n\nシュミットは我々の統治下にないヨーロッパ諸国との関係改善は有益な試みであると考えている。トルコ・イタリア・イベリア連合からなるかつての三国同盟加盟国との関係改善が重要であるのは勿論だが、将来的な事業を視野に入れるのならばスウェーデンやフィンランドもよき提携国になってくれることだろう。一連の計画の一部としてシュミットはインドにも目を向けている。彼の国は超大国でもなければ我々に敵対している国でもないが、インドは世界の中でも最も大きな国の一つであり、貿易・投資面での機会が豊富にある土地でもあるのだ。今後十年の間に国際社会における主要国の一員になる可能性が高いインドに手を差し伸べることは有益な一手となることだろう。"
 SGR_in_the_land_of_the_rising_sun:0 "日出ずる帝国"
 SGR_in_the_land_of_the_rising_sun_desc:0 "ドイツ帝国と大日本帝国、この両国は利益と金に飢えた亡国、米英に対してかつて共闘した間柄であった。しかし真珠湾への原爆投下以降、この両国の関係はお世辞にもいい関係であったとはいえないのが現実だ。共通の目標の下に団結した三国同盟の意義が薄れてからというものの、日本の他国への強烈な警戒感と彼らの掲げる「汎アジア主義」の主張は日独間に常に緊張をもたらす原因にもなった。我々の勢力圏と日本の共栄圏は地理的にも遠く離れた関係にあるにもかかわらず、彼の国はアメリカ合衆国と同じように、我が国のことを脅威として捉えているようだ。\n\n対日関係はこのように芳しいものではないが、総統が国際的な外交関係の改善を主張している以上、日本に対する外交政策も何らかの形で行う必要がある。シュペーアもシュミットも対日関係の正常化が骨の折れる仕事であると思っているものの、もしうまくいけばこの二国間の緊張がある程度は緩和されるとともに日本の注意をアメリカに向けることができるかもしれない。共栄圏は世界最大の経済圏の一つでもあり、貿易が再開されれば我々にも多大な利益があるだろう。両国が真の雪解けを迎えることができれば、古き良き日独同盟も復活するかもしれない……"
 SGR_enemy_of_my_enemy:0 "敵の敵"
 SGR_enemy_of_my_enemy_desc:0 "「敵の敵」ということわざにもあるように、少なくとも我々はアメリカを取るほうが賢明かもしれない。確かに日本は軍事面・経済面で圧倒的な存在だが、それと同時に彼の国は極端に排他的かつ孤立主義的であり我が国を警戒している。我々が日本をライバルとみなしているように彼らが「汎アジア主義」を掲げている以上、日本はドイツを対等にみることはないだろう。我々は引き続き日本との関係改善に努めていくだろうが、日本との同盟関係再構築を試みるなどどう考えても時間の無駄だ。日本との軍事同盟など重要ではないのだ。全ドイツ人が自衛のために必要としているのは国防軍なのだから。極東の傲慢な同盟国と共倒れするくらいなら手を組まないほうがよっぽどましだ。\n\nアメリカ合衆国との外交に焦点を当てるというシュミットの提案は的を得ているように思える。利害の一致という点からみればアメリカのほうが日本よりもはるかに共通点が多いことを考えると、アメリカへのアプローチが最善かもしれない。アメリカ人は強欲かもしれないが、彼らもまた元はヨーロッパ人であり、純粋なゲルマン人の心性を持ち合わせている。現在アフリカで引き起こされている緊張を緩和し貿易を再び再開させることができれば、地政学的な日本の状況は不利になることだろう。たとえ日本植民地帝国が凋落し、自由国家機構が復活したとしても我々に不利なことはあるまい……"
 SGR_friends_of_yore:0 "旧友"
 SGR_friends_of_yore_desc:0 "日本無しで今日の世界を作ることなどできるだろうか？今のところ我々は日本人をよく思っていないかもしれないが、日独両国の力が合わせればアメリカの大いなる脅威になるだけでなく、アメリカの無敵神話を打ち破れることは歴史が示している。我々の大義を日本とともにし、新たな協力体制を追求するほうがアメリカ人と取引するよりもずっと有益だろう。\n\nシュミットはというと過去においても総統が日本と関係を密にすることに強く反対していた。汎アジア主義と反植民地主義の姿勢をとる日本は、アメリカ合衆国とは異なり遙かに好戦的で頑固な国家なのだ。確かにこれは否定できない事実ではあるが、彼らとの関係強化は我々に大きな軍事力と多くの経済的な機会を提供することだろう。もしベルリン・東京枢軸が復活した暁には、アメリカが我々の邪魔をするようなことはほぼなくなるだろう。だが日本との関係強化は国際緊張の悪化のみならず、日本と比べて戦争への関心が極めて低いアメリカとの関係悪化をも招くだけであるとシュミットは主張している。\n\n奴に何がわかるっていうんだ？？"
 SGR_we_are_not_alone:0 "孤立にあらず"
 SGR_we_are_not_alone_desc:0 "この日は、シュペーアが今まで過ごしてきた政治的な毎日の中でも、特筆すべき日だ。元陸軍参謀本部東方外国軍課のラインハルト・ゲーレンは、シュペーアよりも早く首相官邸に到着していた。ゲーレンは事態を飲み込めていないシュペーアを慌ただしく押しのけると、ヒトラーも執務に使用していた古い机の上に書類を並べ、緊急の用件だと言った。相変わらず冷静沈着だが、その口調に間違いはなかった。\n\n面倒な事が起こった。"
 SGR_warnings_of_within:0 "内部の警告"
 SGR_warnings_of_within_desc:0 "ゲーレンは私たちにリストを提供してくれたが、それは長いものだった。もちろん、NSDAPに保守派や軍国主義者が大勢いて、SSのシンパも数人いることは驚くことではない。驚くべきは、ほとんどの場合臆病で想像力に欠けていることで悪名高い党員が、大胆な一面を示していることだ。党員の一般的な傾向は、我々が政権を取って選挙を気にする必要がなくなってからずっと続いていることである。なぜなら、帝国議会が法を承認するだけの立法府に過ぎず、議席を満たしておきたい党とキャリアに箔をつけたい野心的な官僚の利益が合致し、出世コースの一部と化しているからだ。\n\n少なくとも、このリストには利用価値がある。NSDAPはこれまで官僚に比べて庭の雑草のようなしぶとさで特別法廷の調査から逃れてきたが、そろそろ草刈りの仕上げを行う時が来たようだ。党全体を一掃するのはあまりにも思い切ったことであり、非難は避けられないだろうが、特定の人物や計画の在り方を示す具体的な証拠があるならば、不穏分子を排除することに疑問を持つ者はいないだろう。"
 SGR_observations_of_outside:0 "外を見る"
 SGR_observations_of_outside_desc:0 "誰であれ、ニュースを見れば広い世界で何が起こっているのかを知ることができる。戦局がどの国に優位かも、わかりきっていた筈である。にも関わらず、ゲシュタポとアプヴェーアは何十年もの間、常に敵に出し抜かれてきた。第二次世界大戦中、スパイ活動は、連合国が我々を打ち負かすことができた数少ない分野のひとつであった。ゲーレンは同僚たちと違っていち早くこの点に気付き、終戦前からこの問題に取り組んでいたようである。\n\n彼は、西ロシア戦争後にロシアが大きく変わったことを教えてくれた。モスコーヴィエン国家弁務官区の向こう側たる旧ソ連地域には多くの軍閥や分立した国家が存在し、廃墟と化したロシアの覇権を争っているのだ。ゲーレンの諜報員は、ウラル、シベリア、中央アジアの個性豊かな支配者たちが好き勝手に統一計画を行っていることを知っている。それだけではない。ゲーレンは、ヨーロッパやアフリカの自国の領土から、日本の影でゆっくりと復興を遂げている遠く離れた中国まで、世界の問題を抱えた地域に関する情報を文字通り山のように提供している。ゲーレンの言う世界は、私たちが想像していた以上に興味深い。"
 SGR_a_helping_hand:0 "救いの手"
 SGR_a_helping_hand_desc:0 "当たり前だが、ゲーレンが正当な報酬なくして手を貸してくれる事などあり得ない。それでも、NSDAPのごますり野郎共とは異なり、大胆で予想外、なおかつ全く有益な要求をした。それは、彼の直接の権限の下に全く新しい情報機関を設立することである。ゲーレンが何を企んでいるにせよ、その仕事ぶりは常に完璧でプロ意識に満ちており、愛国心と帝国の闇を始末しておきたいという強迫観念に突き動かされている。彼は最も成功した諜報活動家の一人であり、これこそが我々に必要な提案なのかもしれない。\n\nReichsnachrichtendienst（帝国諜報局、RND）と名付けられたこの機関は、既存の情報サービスを一つの傘の下に統合するものである。すべての対外的な情報収集活動はRNDだけの責任となり、高度な内部セキュリティもすべてRNDが担当することになる。ゲシュタポの下っ端はオルポに吸収され、アプウェーアは事実上RNDの軍事部門となる。これはゲーレンの権力を大幅に強化することになるが、ヒトラー時代の機関とは一線を画し、スパイ活動の分野では国際的なライバルと肩を並べることができるだろう。"
 SGR_reichsnachrichtendienst:0 "帝国諜報局"
 SGR_reichsnachrichtendienst_desc:0 "ゲーレンはごく僅かな間に、自身の価値を疑う余地なく証明してみせた。総統は、すべての情報機関を中央管理下の単一の組織に統合することを希望しており、この最も才能豊かで有能な愛国者の要望を聞き届ける事を決定した。今後、ライヒの監視役は、時代遅れのアプヴェーアや政治的に信頼できないゲシュタポではなく、帝国諜報局によって行われる。\n\nゲーレンは当然、定期的に総統に報告しなければならないし、総統にのみ従うことになる。ゲーレンはまた、RNDを自分の好きなように形作り、組織する全権を持つことになるが、RNDの最終的な計画は総統の最終承認を得る必要がある。これは、帝国の安全保障にとっては夜明けであり、敵にとっては落日である。親衛隊でさえ、我々の新しい隠し剣を恐れるようになり、帝国内に張り巡らされた陰謀の蔓は影から伸びる刃に断ち切られるようになるだろう。"
 SGR_a_moment_of_time:0 "一瞬の出来事"
 SGR_a_moment_of_time_desc:0 "現在の司法調査や裁判は、最悪の犯罪者が処分されたことで、一段落している。総統の地位はより強固なものとなった。反体制派や秘密結社にはまだ対処する必要があるが、今のところ深刻なものではない。さらに言えば、エアハルトの経済改革とシュミットの外交政策は、どちらも帝国にとって大きな成功を収めている。就任して間もないにもかかわらず、シュペーアはすでに支配者としての価値を前任者の何十倍と証明しているのだ。\n\nさて、NSDAPの問題である。党を徹底的に調査した後でも、帝国の政治における最大の勢力圏であることに変わりはない。この役立たずのおべっか使いと頑固な「古参の闘士」の集団を簡単に一掃したいと思うかもしれないが、当面は彼らの存在を受け入れなければならないだろう。党内でシュペーアを支持しているのは少数派なので、この障害を慎重に乗り越える必要がある。彼らは帝国の中で広く深いつながりを持っており、これを一挙に排除してしまうのは新たな内戦も同然である。"
 SGR_all_eyes_on_us:0 "皆が見ている"
 SGR_all_eyes_on_us_desc:0 "NSDAPなんてクソ食らえ！人民の意思と総統の次に重要なのは何だ？総統の持つ正当な権限に疑問を呈する者がいるだろうか？些細なことでヒトラーと意見が合わないからといって、彼らもヒトラーに疑問を持つ勇気があるだろうか？総統に政治的優位性を与えたのは、ドイツ国民の総意であって、キャリアを積んだ政治家の裏工作ではない！\n\n内部の敵だけではなく、全世界も注目している。疑いなく、彼らは我々が弱体化し、分裂した状態であることを認識しており、苦境に立たされた帝国の上をハゲタカのように旋回している。だが、我々の新しい総統がヒトラーの淡い模倣ではなく、真の先見性と改革者であり、ドイツの意欲的な指導者の中でもただ一人、彼らが親しみを持って尊敬すべき人物であるということを、彼らは知ることになるだろう。"
 SGR_the_peoples_fuhrer:0 "人民の総統"
 SGR_the_peoples_fuhrer_desc:0 "総統とは、気まぐれな独裁者として国民の生活を絶対的に支配する者ではなく、国民の中から育てられ、責任を持って統治し、フォルクスゲマインシャフトの健全性と繁栄のために最大限の努力をすることを国民から託された者である。彼はかつて中流家庭の一介の建築家であった。彼は権力に飢えている訳ではなく、馬鹿馬鹿しい政治的策略によってその地位を得たのでもない。アルベルト・シュペーアは、ドイツ全体を代表しており、その偉大さは、最も高貴な人種であるドイツ国民によって裏付けられている。\n\nいい響きではないか。総統は演説に慣れていないので、プロパガンダの問題はほとんどキージンガーに任せている。帝国の内部には政治的な謀略が渦巻いているが、街行く人には関係のないことだ。彼と何千万人ものドイツ人が気にかけているのは、総統が自分たちを愛し、信頼し、尊敬しているかどうか、そして彼らを助けるために最大限の努力をしてくれるかどうかだ。シュペーアは、飄々とした遠い支配者として記憶されないように決意している。その代わりに、彼の伝説は、人民を代表する偉大な男として、将来の世代が見習いたいと思う人物として語られることになるだろう。"
 SGR_survival_at_all_costs:0 "全力で生き残る"
 SGR_survival_at_all_costs_desc:0 "NSDAPは問題だらけの組織だ。しかし、問題があるからといって、蔑ろにしていいということではない。総統が党から裏切り者を一掃した今、党は再び、ヒトラーの時代と同じように、ドイツとその指導者に仕えるために存在する。党は我々の成功の基盤であり、国家社会主義者の精神を体現している。我らが総統は、日頃から彼らと意見が合わないかもしれないが、議論は知識を鍛えるための燃料ではないだろうか。過去にどのような違いがあったとしても、総統は党の申し出を歓迎し、ヒトラーが最も大切にしている創造物と一緒に、帝国のために働く。\n\nそれは簡単なことではないが、そうしなければならない。民衆は気まぐれだからだ。帝国の経済状況に応じて支持率が変動し、彼らの言う通りにしていてはどうなるか分からない。NSDAPはほとんど信用されていないが、彼らはドイツの大地に深く根を下ろした偉大なオークの木のようなものだ。彼らがいなければ、総統は不確かな地を歩くことになる。"
 SGR_a_bureaucracy_to_rely_on:0 "頼りになる官僚組織"
 SGR_a_bureaucracy_to_rely_on_desc:0 "総統は、アドルフ・ヒトラーの遺産を「自由」という荒唐無稽な夢で汚そうとは決してしないだろう。シュペーアは、原則と伝統への忠誠の人である。彼はヒトラーが権力を握ったばかりの頃から共にありつづけ、ゲルマニアをはじめとする数え切れないほどの建築物を共に形作ってきた。帝国を偉業の頂点に導いた理想を裏切ることがあるだろうか？そんなことはあり得ない。シュペーアを疑い、ボルマンの言葉を引き合いに出して軟弱で不誠実だと揶揄する者は、やがて、シュペーアが帝国の誇りを維持することに揺るぎなく取り組んでいる事実を知るだろう。改革は帝国にもたらされるが、その魂までもを犠牲にすることがあってはならない。\n\n改革は苦い薬だが、必要なことだ。しかし、NSDAPは逆らうにはあまりにも危険な存在であり、帝国の官僚組織を強固に支配している。国家社会主義への忠誠を証明することでしか、権力を強化し、官僚を従わせられない。民意には限界があり、時には官僚に飴を与えねばならない。しかし、最終的には総統の正当性が証明されるだろう。"
 SGR_das_schwert_des_damokles:0 "ダモクレスの剣"
 SGR_das_schwert_des_damokles_desc:0 "順調に物事が進んでいる時に限って、そこには落とし穴がある。いつもそうと決まっている。\n\nゲーレンがさらなるニュースを総統の執務室に持ち込んだ。単なる反乱学生や反乱将校の域を超えた何かがある。帝国の暗がりや地下社会で嵐が起こっている。内紛の雲が地平線の彼方に過ぎ去ったとしても、影は再び我々に降りかかる。抗議行動よりも遥かに危険で不安定な何かの囁きが、ゲーレンの耳に届いた……そして、ある名前も。虐げられた者が畏怖し、強大な者ですら恐れるたった一つの名前。帝国の根幹を揺るがす名前であり、我々の存在意義を問うものだ。"
 GER_The_Northern_Government:0 "北の政府"
 GER_The_Northern_Government_desc:0 "現在帝国では、北側の国に対処する事が議題となっている。しかしまずは彼らの状況を知る事が先だろう。内戦以降、デーン人は我々の影響下から抜け出し、さらに政権変化が起こった事が状況を複雑化させている。\n\n我々はまず最初に、彼らとの関係を再構築するために、ひいては統一条約に帰還させるために代表団を派遣する。デンマークは国土こそ小さいが、地理的に重要な場所だ。彼らを迎え入れなければならない。"
 GER_Hannekens_Connections:0 "ハンネケンとのつながり"
 GER_Hannekens_Connections_desc:0 "ヘルマン・フォン・ハンネケンは、デンマーク侵攻を担当した老将で、ドイツが内戦に陥っている間もデンマークを統治していた。戦争の英雄でもあるハイネケンは祖国に忠誠を誓っているため、疑問を抱くことなく国家弁務官区の再統合に協力するだろう。しかし、ハンネケンは著名な軍国主義者であり、政治的意見を言うことも多々あるため、完全に有利というわけでもない。もし我々が彼を受け入れるのならば、彼は我々に協力して最終的には条約に参加するだろう。"
 GER_Bests_Leadership:0 "最高の指導者"
 GER_Bests_Leadership_desc:0 "ヴェルナー・ベストの政府は、内戦を生き延びて、我々を快く迎え入れてくれた。ベストは、弱小デンマークの資本主義的な失敗から、ドイツの拡張的でシームレスな政府への移行を成し遂げた有能な行政官だ。こうした幸運は滅多にない。これまで、帝国では彼は万人に歓迎されてこなかったが、今ではデンマークの救世主として、またドイツが世界の舞台に戻るために手助けしたとして歓迎されるだろう。彼の政府が幸運にももたらしてくれた安定によって、デンマークは容易に統一条約に復帰するだろう。"
 GER_Martinsens_Resolve:0 "マルティンセンの決意"
 GER_Martinsens_Resolve_desc:0 "内戦の余波の中で、デンマーク人はチャンスを掴んだようだ。占領時代のドイツ義勇軍で名を馳せたクヌート・ボルゲ・マルティンセンは、チャンスを逃すことなくデンマーク政府の権力を掌握した。我々の政権内では、この事を手本にして他の旧占領地でも起こるのではないかと囁かれているが、これこそが帝国の人々が従うべき手本ではないのだろうか？ドイツ人ではないものの、マルティンセンはドイツの使命の重要性を身にしめて感じており、目標達成に向けて努力している。いずれにせよ、彼らが統一条約に戻るのなら何をしようと関係ないのだ。"
 GER_The_Military_Cordon:0 "軍の紋章"
 GER_The_Military_Cordon_desc:0 "ハンネケンの軍隊がこの地域で迅速に組織されたことで、デンマークと北海における我々の作戦上の安全性はほぼ確保され、参謀本部の高い期待値を満たしている。さらに、デンマークは決して反乱活動の不安定な温床ではなかったが、不安定になった時期にいくつかの反乱分子が姿を表した。しかしこれも、ハンネケンの部下が迅速に「対処」した。ハンネケンは援軍や装備を要求している。更なる軍事協力は、我々に利益をもたらすだろう。"
 GER_The_Industrial_Connection:0 "産業界とのつながり"
 GER_The_Industrial_Connection_desc:0 "緊張が緩和しつつある今、デンマークの民間活動はようやく活気を取り戻しつつある。そして今、ベストは先見の明を生かして先手を打ち、すでに北ドイツの産業界との協力を進めている。こうした活動の結果、デンマークの他、帝国の各地域でもインフラの効率化や生産の増加が目立って目に見えている。どう考えても、デンマークの小さな経済が帝国全体に不均等な影響を与えているのはおかしいが、これらの繫りは全てベストの機智に基づいているのだ。"
 GER_The_Economic_Solution:0 "経済的解決策"
 GER_The_Economic_Solution_desc:0 "マルティンセンは、要求されたことを忠実に実行してきたが、それ以上に、直接的な義務を超えて、彼の管理下にあるデンマークとドイツの人々の健康と成功を見守るようになってきた。前政権では、集中的な自由化による利益が直接支配による利益を上回ると予想していたが、彼の仮説はすでに疑いの余地がないことを証明し始めている。新政権の下で、彼らはデンマークの民間部門に大規模な投資を行なっており、帝国の他の地域にもわずかながら経済的刺激を与えている。彼らは新たに得られた自由だけで、経済に変化をもたらしているのだ。"
 GER_The_Gateway_to_Scandinavia:0 "スカンディナヴィアへの玄関口"
 GER_The_Gateway_to_Scandinavia_desc:0 "スカンディナヴィアとデンマークに対する我々の広範な外交的努力が、最終的に報われた。デンマークが公式に統一条約に復帰し、我々のヨーロッパでの活動と利益はこの事実を中心にまとまり始めている。デンマークの戦略的再統合により、スカンディナヴィアにおける我々の勢力は強化され、地域の基地が再び最高効率で運用されることで、我々の海と空の優位性が再確認された。\n\nゲルマン人とスカンディナヴィアの人々は、何千年も前から祖先が共通であり、我々の運命が表裏一体であることを民族が根本的に理解しているのは当然のことなのだ。それは帝国が終わる千年先まで続くだろう。"
 SGR_the_eternal_thorn_in_our_side:0 "目の上のたん瘤"
 SGR_the_eternal_thorn_in_our_side_desc:0 "残念ながら内戦が始まって間もないうちに総督府は崩壊し、今やそこには新たなポーランド国家が姿を現した。一体何故こんなことになったのか？理由は明確だ。総督府弁務官ハンス・フランクとその取り巻きのろくでなしどもがポーランドのドイツ化の実態を偽造していたといったところだろうとシュペーア総統は勘ぐっていたが、原因究明は今は重要ではないのだ……何せ我々には取り組むべきより重要な問題があるのだ。この新ポーランド人国家を野放しにしておけば帝国に深刻な問題が起こる危険がある。今やるべきこと、それはポーランドの最終的な運命を決めることなのだ。"
 SGR_failsafe_option:0 "代替案"
 SGR_failsafe_option_desc:0 "ポーランドに差し伸べた我々の手ははねのけられ、今や戦争以外の選択肢は残っていない。もっと違うやり方もあったのだろうか？だが、今は逡巡している場合ではない。我々は不可避の結末に備えなければならないのだ。"
 SGR_what_must_be_done:0 "何をすべきか"
 SGR_what_must_be_done_desc:0 "外交的解決策が無い以上、ポーランドとの戦争は避けられない。すでに参謀本部ではポーランド侵攻計画が立てられている。愚かにも我々に逆らった「国内軍」は必ずや屈服させられるだろう。"
 SGR_Peace_was_never_an_option:0 "目的達成のための手段"
 SGR_Peace_was_never_an_option_desc:0 "25年前のように、国防軍はポーランドに侵攻しようとしている。賽は投げられたのだから、迅速に戦争を終わらせなければならない。平和的解決は不可能だろうが、少なくとも我らの被害を減らすことができる。"
 SGR_War_is_what_we_always_wanted:0 "外交の継続"
 SGR_War_is_what_we_always_wanted_desc:0 ""
 SGR_Speidel_proposal:0 "元帥案"
 SGR_Speidel_proposal_desc:0 "元帥案に対して総統シュペーアはとくに肯定的な意見を示しているようだ。国防軍最高司令部の中でも突出した改革支持派であるハンス・シュパイデル元帥は不正なポーランド人国家との交渉に断固とした態度で臨むべきだと提案した。かねてより現実主義者でもあるシュパイデルは元帥案でポーランド政府に国防軍による占領体制を強制するとともに、ポーランドの抵抗勢力を半永久的に無力化してしまおうという算段であった。"
 SGR_Ready_up_that_diplomacy:0 "クラカウ会談"
 SGR_Ready_up_that_diplomacy_desc:0 "総統が元帥案を承認したことで、ドイツ政府がポーランド政府との接触を図る時が来たようだ。だが実際に会談に赴くのは外務省のシュミット大臣ではなく、シュパイデルとトレスコウの二人の元帥の監督の下で国防軍最高司令部がポーランド政府と交渉するよう総統は命じたのだった。国防軍の国外からの評判を考えると、クラカウからの返信が来るのは「すぐ」かもしれない……"
 SGR_Give_the_heer_a_fight:0 "銃の手入れ"
 SGR_Give_the_heer_a_fight_desc:0 "ポーランド人が最終的には我々に根負けして降伏することは目に見えている。そのことを踏まえて今のうちから旧総督府占領体制の再興の準備をするべきだ。さて、この重要な職務をこなすのに最適な人間は……勿論、ポーランド人の軽蔑の対象になっているような人間は相応しくない。地元住民の不安を和らげてくれるような穏健派の人間が最適解だろう。そう……過去のポーランド人の市民権の保護で有名なドイツ軍人、ヴェルナー・シュレーダーのような人間なら我々の期待通りの働きをしてくれるだろう。"
 SGR_Repairing_the_country:0 "物資を提供"
 SGR_Repairing_the_country_desc:0 "素晴らしい！ポーランド政府はシュパイデル元帥の提示した条件に合意した。神はまだ大ゲルマン帝国を見放してはいなかったのだ。当たり前だが、最初のうちはドイツの主人の帰りをポーランドは歓迎しないだろう。前弁務官のハンス・フランクのような人間が再びポーランドを統治する事を恐れているのだ。だが内戦の終結とともに我らの祖国も変わってしまった。我々は新たに関係を築いた同時代を生きる隣人を蔑ろにしてはならないのだ。そこで国防軍のポーランド入国の暁には飢えや病に苦しむポーランド国民が切に欲している物資を提供することとなった。ポーランドへの「第二次侵攻」は戦争によってではなく、人道的介入と援助の下で行われるのだ。"
 SGR_Bringing_the_Poles_in:0 "帰るべき場所"
 SGR_Bringing_the_Poles_in_desc:0 "数十年の間、ポーランド人たちは自らが大ゲルマン帝国の残忍な秩序のもとに隷属している現状に嘆いていた。何百万ものポーランド人が祖国から追いやられその後に待っていたものといえば、アーリア人の主人のための著しく劣悪な環境の下で強制労働だった……国防軍がポーランドでの秩序回復に成功した暁にはこのような過ちを繰り返してはならない。新たな対ポーランド政策をより確かなものとするため、シュペーア総統は十万人に及ぶポーランド人奴隷を解放するとともに、彼らは今後祖国に送り返されることとなった。"
 SGR_We_can_use_the_sword:0 "大臣案"
 SGR_We_can_use_the_sword_desc:0 "外務大臣ヘルムート・シュミットは、国防軍とは全く異なる計画を提案してきた。シュミットは、ポーランドは戦争ではなくて外交と妥協を通してこそ支配下に置けると主張している。どうやら……シュミットの提案はシュペーア総統に受け入れられたようだ。"
 SGR_We_prefer_the_pen:0 "ヴァルシャウへの電報"
 SGR_We_prefer_the_pen_desc:0 "シュミット外相は、ワルシャワのポーランド政府に送る電報を作成するように外務省に指令した。彼は大ゲルマン帝国とポーランドとの間に友好的な関係を築こうとしている。そうした真摯な外交関係ポーランドと築く姿勢を示して友好関係を促進し、交渉を促そうとしている。"
 SGR_Germans_of_poland:0 "ヴィスワのドイツ人"
 SGR_Germans_of_poland_desc:0 "我々は、旧総督府国内にいる、数少ないドイツ人入植者を見捨てる事はできないし、絶対に見捨てない。シュミット外務大臣は、ポーランド国内にいるドイツ人入植者の権利を守ためには、ポーランド政府と交渉すべきだと考えている。実際、シュミット大臣のカリスマ性によって、ポーランド人に与えられているのと同等の自由と権利がドイツ人に与えるようポーランド政府を説得できるだろう。"
 SGR_Polish_slave_question:0 "帝国の奴隷"
 SGR_Polish_slave_question_desc:0 "シュミット外務大臣は、帝国内に住むポーランド人奴隷の運命について、交渉を開始する動きを見せている。シュミット外相は、奴隷は自由を回復させた上でポーランドに帰還させねばならないと考えているようだ。\n\nこれは興味深い試みであり、成功することを願っている。これがどのような結果をもたらすか見ておこう。"
 SGR_Status_of_the_polish_army:0 "ポーランドのレジスタンス"
 SGR_Status_of_the_polish_army_desc:0 "シュミットは、なんとか交渉を乗り切った。そして今、交渉の議題はポーランド国内のレジスタンスになっている。\n\nポーランド国内軍について我々はどう対処するべきだろうか？武装解除するべきだという意見もある。指導者を裁判にかけさせようという意見もある。いずれにせよ、今後の展開を見守る必要があるだろう。"
 SGR_What_is_a_pole:0 "責任の所在を明らかにする"
 SGR_What_is_a_pole_desc:0 "ポーランド人は、ニュルンベルク法の見直しを求めている。彼ら以前より多くの権利が与えられるのを望んでいるようだ。しかし、ここで問題が発生した。\n\n反体制派と保守派が抗議の声を上げてきたのだ。シュミットはなんとかこの状況を打開しようとしている。交渉が終わってしまう前に、どうにかしなければならない。"
 SGR_Our_hand_in_the_costs:0 "未来への投資"
 SGR_Our_hand_in_the_costs_desc:0 "交渉の内容は、ポーランド経済や国民の住居獲得の難しさといった話に移っている。\n\n奴隷の帰還は、ポーランドの立場を追い詰める事になるようだ。どうやらポーランド人は、直接支援を求めており、我々に何ができるのか問われている。"
 SGR_Push_the_accords:0 "ケーニヒスベルク協定"
 SGR_Push_the_accords_desc:0 "全ての交渉が終了した。後はポーランド人がケーニヒスベルクでシュミット外務大臣と条約を締結するだけだ。\n\n条約締結がうまくいくように祈ろう。ケーニヒスベルク協定が締結されれば、ドイツとポーランドが和解する歴史的瞬間となるだろう。"
