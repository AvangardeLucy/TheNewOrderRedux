 SGR_reich_in_crisis_category:0 "§Rライヒの危機§!"
 SGR_reich_in_crisis_category_desc:0 "\n\n\n\n\n\n\n§R石油危機§!が§gライヒ§!に極大な社会的緊張をもたらした。§Q関税同盟§!の経済が崩壊するとなれば、§g国民§!は§M自由§!を求め§jNSDAP§!に対する抗議を起こすだろう。§R国民§!と§Q経済§!の両軸を安定させることが喫緊の課題である。\n\n§Q経済情勢§!: [getSGROCEconomicStatus]（[?SGR_OC_economic_status|Y0]）\n\n§R社会情勢§!: [getSGROCSocialStatus]（[?SGR_OC_social_tension|Y0]）\n\n§Q経済改革§!は必然的に§R社会§!を極端化させる－－しかし、改善を何も行わなければ§gドイツ§!には破滅が待ち構えている。"
