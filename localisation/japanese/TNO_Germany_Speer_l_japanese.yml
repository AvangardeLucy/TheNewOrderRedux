 speer_slaverevolt.33.desc:0 "レーマーは、一歩一歩と男らの正面に向かって歩くたび、自分の信念を固めていった。そして彼は男たちの前で立ち止まった。彼らはそれぞれが不安げで、レーマーにここに呼ばれたことに、恐らく少しばかり苛立っていた。レーマーは、目の前に集まった男たちが聞く耳を持つことを知っていた。彼らは彼が知る限り最強の者達であったし、最も献身的な者達であった。彼らは彼の友人であり、彼の同胞であった。鋼のように冷たく、犬のように冷酷な軍人たちは、レーマーが知る限り最も親しい家族だった。そして彼らは、決して帝国を裏切らなかった。\n\nシュペーアが彼をモスクワに送った時、雪の中、みぞや雹の中、そしてシュペーアによる最大の屈辱の中、皆がシェルナーについて行った。今でもレーマーはシュペーアの顔を思い浮かべては、自由主義的な思想と空疎な迎合主義で帝国を早死にさせることになるであろうこの老ぼれの小男を憎んでいる。今、レーマーが最も尊敬していたフェルディナント・シェルナーが、ドイツに反旗を翻した。嫌な話だ。レーマーは話し始めた。「我々は、国家社会主義者の中で最も献身的な人間である」\n\nレーマーは不機嫌そうに話し始めた。「そして、祖国なき国家社会主義者は、どうなるのだ？」彼は心の中から語りかけていくうちに、台本がはっきりとしなくなっていた。「友よ、我々の心の中で、シェルナー元帥を尊敬していることを知っている。我々は彼を何年も前から知っているが、彼は優れた人物であった。だが今、彼はドイツに反旗を翻した。彼は総統の肩に唾を吐いたのだ。それが誰の肩であるかに関係なく」\n\nレーマーは一息ついて、ショックを受けて無表情になっている聴衆を見渡した。「私が真実を語っていることは知っているだろう。我々が互いに挨拶を交わす時、帝国と総統に敬意を表するのであって、裏切り者や分裂主義者に敬意を表するのではない。そして戦場に向かう時、我々は再び帝国と総統のために戦うのだ 」レーマーは嘲笑した。「シェルナーは行き過ぎてしまった。高望みし過ぎたのだ。私は国家社会主義のため、ドイツのために、これ以上彼のそばで戦えない。君は忠誠と名誉のために私に加勢するか？それとも兄弟と戦って死ぬか？」"
