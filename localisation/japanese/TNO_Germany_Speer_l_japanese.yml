 GER_the_mad_chaos_desc:0 "どうやらヨシアスは面倒なトラブルに巻き込まれたようだ。彼はヒムラーを手本にして、コーカサスにブルグント体制の国家を作ろうとした。しかし、現地民の反乱によって彼の夢は壊された。\n\nそして今、我々はコーカサスに存在する狂人の国を終わらせなければならない。ドイツの強大な力を動員して、秩序をもたらす時が来たのだ。"
 GER_heading_back_to_gerogia_desc:0 "かつての戦争のように、厄介な現地民からカウカーズースの支配権を取り戻す計画は単純だ。\n\n主導権を握り、土地を突破し、コーカサスを迅速に掌握し、強すぎる敵は避け、抵抗勢力を切り刻む。\n\nきっとこれでグルジアに戻り、法と秩序を回復できるはずだ。"
 GER_cash_is_king_desc:0 "戦争は終わった。カウカーズースのために何をすべきか、決める時が来たのだ。\n\n総統の内閣は強く反対しているが、産業主義者が地域を支配するのを許可すべきだろう。彼らは祖国に金をもたらしてくれるため、信頼できる。\n\nその代わりに、彼らに地域を統治させるのだ。我々に必要な物を提供する限り、彼らは存在し続けるだろう。"
 GER_greed_is_good_desc:0 "努力して得た利益を享受すれば、カウカーズースの事など気にしなくて良いのだ。\n\nなぜなら、現地の人たちもその恩恵を受けているからだ。あっという間に笑顔が戻ってくるだろう。実業家たちが地域と帝国の経済を奇跡的に復活させたのだから、総統の内閣の問い合わせに耳を傾ける必要もない。欲を出すことが皆のためになることが分かれば、彼らはいずれ抗議をやめるだろう。"
 GER_greed_works_desc:0 "彼らは何度もカウカーズースの現地民に対して、偽りの涙を流している。いつになったらこれが終わるのだ？\n\n現地民が必要なものを全て手に入れていると分からないのか？あの地域から宝の川が流れ続ける限り、我々は現地民に同情する必要などないのだ！そんなことなどしたら、カウカーズースからの利益を享受している者達の精神を逆撫でするだけである。\n\nきっと、彼らの心配は噂にすぎないのだ。"
 GER_which_side_are_you_on_desc:0 "ついにこの地域は自立し、これからは楽になるだろう。\n\n新政権が誕生し、将来の見通しも明るいことから、この地域は我々の手助けをあまり必要とせずに、自立してやっていけると信じている。我々は繁栄する者の方にいるだろう？"
 GER_workers_rights_are_king_desc:0 "善なるものへの愛のために、我々はついにカウカーズースでの戦争を集結させた。そして、選択をする時が来た。\n\nその結果、総統は内閣が提案した軍事政権の樹立に異議を唱え、実業家が地域を管理することを望んでいる。そこで妥協点を見つけた。\n\n石油産出地域以外は、軍が掌握する。残りは産業家のものだ。"
 GER_the_union_makes_us_strong_desc:0 "内閣が望んだ軍政の下で、現地民には以前よりも多くの権利と自由を与えられる。\n\nこれは彼らが何年も享受できなかったものだ。そして今、彼らは全てを手にした。閣僚の四人組は、現地民の解放は長い目で見れば利益があると宣伝しているが、カウカーズースは損失の方が大きくなるのではないかと懸念されている。"
 GER_solidarity_forever_desc:0 "おお、意外な展開だ。\n\n総統を補佐する四人組の言い分は正しかったようだ。現地民に自由を与えたことで、この地域での生産性は高まっている。人々は幸せになり、帝国の将来に貢献するようになった。利益は経済に還元されている。\n\n尊厳と自由をもって人々に接することは、やはりうまくいくのかもしれない。"
 GER_the_mad_barons_desc:0 "ヨシアスが倒され、産業家がカウカーズースを支配し、権力を握ると、彼らは独立を宣言した。\n\nこれはいけない。総統閣下は、彼らを効率的かつ平和的に、彼らに対して対処しようとしている。これが彼らを扱う最善の方法なのだ。願わくば、彼らは説得によって祖国の庇護下に戻ってほしいものだ。"
 GER_power_through_the_krim_desc:0 "多額のコストがかかるだろうが、仕方のないことなのだ。\n\n総統は、インフラ整備に必要な物資を提供することが、実業家の忠誠心を確保するために重要だと判断した。さらに、国を維持するために必要な電力をすべて提供しよう。\n\nやがて彼らは、この援助が帝国への再統合を意味することを理解し、喜んで受け入れるだろう。"
 GER_reestablish_black_sea_trade_desc:0 "東方での貿易を再開することは、帝国とカウカーズースの両方に利益をもたらす。\n\n黒海からの石油は、ドイツ国民の国土の中心部に流れ続けねばならないのだ。総統閣下は、実業家達に以前よりも有益な減税を行いたいと考えている。これで彼らをもう一度我らの側につけることができるはずだ。"
 GER_industrialists_from_the_ruhr_desc:0 "祖国はルール地方にて、専門知識を持った偉大な人々がいる。そこで総統は、彼らは東方に派遣することを決定した。これはカウカーズースのためにも、カウカーズースの民衆の信頼を回復するのにも役立つと判断したからである。\n\n確かに、専門家がいれば彼らの産業活動も楽になるだろう。\n\nだが、彼らが東方に滞在する間は我々が家と食料を提供せねばならないため、幾らか費用がかかるだろう。"
 GER_junkers_from_the_north_desc:0 "ユンカーにお金を「提供」すれば、彼らの行為を得ることができる。確かにこれは安くはないが、利益の方が上回るはずだ。\n\n彼らの好意を得ることは、長い目で見れば助けとなる。我々と彼らは、共に近しい存在であり続けるだろう。"
 GER_like_blood_from_an_artery_desc:0 "人体の動脈を流れる血液のように、東洋からの石油輸送が再開されたことで、祖国は再び活気を取り戻した。\n\nこれはありがたいことにも、カウカーズースの友人達が祖国の庇護下に戻ることを選択したからだ。もう一度、一緒になって、我々は、石油が家庭の照明や祖国のインフラを動かされて繁栄している帝国全体の未来を見ることができるだろう。"
 GER_the_mad_count_desc:0 "ヨシアスは全カウカーズースの王となった。これは許されることではない。\n\n我が帝国はこのような裏切りを見るために生まれてきたのではない。我々はこの状態を長く放置はしないし、王に屈することもない。\n\n我が偉大なる祖国ドイツは、今こそこの狂王の妄想を踏み倒し、カウカーズースの道を正すのだ！"
 GER_protect_the_oil_desc:0 "王であるべきではない王を打倒する戦争は、永遠に終わりを告げた。\n\nそして今、我々の利益を確保する時が来た。カウカーズースは石油で溢れている。石油は祖国の命の源だ。ここを落ち着きのない現地民から守ることが、我々にとって重要である。費用はかかるだろうが勇敢な兵士を配置して、帝国を存続させる石油をパイプラインで流している労働者の安全を確保しよう。どれほどでも。"
 GER_secure_our_interests_desc:0 "カウカーズースの混乱に終止符を打たねばならない。自費で、フリードリヒ・クラウシングの新政府の力を借りて、この土地を確保することが肝要である。\n\n彼に土地を任せれば、きっと出費に見合う成果が得られるはずだ。"
 GER_rebuild_grozny_desc:0 "グルズヌイの街は、カウカーズースの現地民にとって大切な中心地だ。\n\nそして、我々にとっても重要な場所である。だから、そこを再建するのは我々の義務なのだ。現地民はきっと感謝するだろうし、我々も帝国の繁栄のために再建されることに感謝している。多額の費用がかかるだろうが、この都市を復活させることでそれに見合うだけの効果があるはずだ。"
 GER_assist_caucasia_desc:0 "この土地の再編成や改革を放置することはできない。彼らのみでは、砂漠に咲く花のように枯れてしまう。\n\nここは祖国が、この地を立ち直らせるために必要な支援をしようではないか。これは我が国の経済に大きな負担を強いることになるが、この地域が帝国の将来にとって大きな可能性を秘めているのだから、その価値はあるだろう。"
 GER_the_reconstruction_committee_desc:0 "多くの犠牲を払い、多くの時間をかけて、カウカーズースは活気を取り戻した。\n\n祖国のために義務を果たした人々の心の中にあったものであるが、そろそろ手放す時期に来た。そこで我々の後を引き継ぐために、委員会を設立することになった。\n\n彼らに我々が信頼を託すことで、帝国とカウカーズースの未来に繁栄をもたらすことになるだろう。"
