 SPEERUSA.4.a:0 "現代のフォン・シュトイベンか？少なくとも興味深い。"
 SPEERUSA.4.b:0 "帝国とは決して会わない。"
 SPEERUSA.5.t:0 "アメリカ人が受諾"
 SPEERUSA.5.desc:0 "ヘルムートは、まるでトロフィーのように手紙を目の前に掲げていた－－だがそれは、大きな挑戦でもあった。しかし、シュミットは有能な男であった。「素晴らしい仕事ぶりだよ、ヘルムート」閣僚達がシュミットに拍手を送った。シュミットの灰皿には幾つか、エアハルトの灰皿には無限とも言えるほどの煙草が入っており、どう足掻こうが、咳を我慢して拍手をするには避けられなかった。シュペーアは秘書に対し、窓を開けるよう手で命じた。\n\n「どこで会談を行うつもりなんだ？」\n\n「それについては、色々な議論を行わねばならないと思います。中立的な場所が一番望ましいですね。無理をすれば、ハンブルクでも会談を行なえるでしょう。あそこは戦争の影響をあまり受けませんでしたから」\n\nアルベルトは、そこがシュミットの故郷であるという明白な事実を口にしたい衝動を抑えた。彼は、その男が一瞬の虚栄心を持つぐらいなら許そうと思ったからだ。シュミットは有能だが、果たして自分がその会談を成功させるのができるのか、シュペーアは確信が持てなかった。しかし彼は、シュミットが何かを隠しているに見えていた－－彼の目は燃えていた。今回は、それを示すチャンスかもしれない。\n\n「それでは、幸運を祈る。君は必ずそれが必要になるだろう」総統は笑みを浮かべた。"
 SPEERUSA.5.a:0 "私は運に頼らない。"
 SPEERUSA.6.t:0 "アメリカ人が拒否"
 SPEERUSA.6.desc:0 "ヘルムートは、机の上に置かれた手紙に目をやった。ワシントンのドイツ領事館が手紙を送ってから1日も経たないうちに返事が届いたのだ。彼は気を取り直して、ペーパーナイフに手を伸ばした。\n\n手紙の内容は、短く、そっけなく、要点だけが書かれていた。無礼ではないし、将来の会談の可能性を否定したわけでもないが－－「ノー」だった。彼が行間を間違えずに読んでいたのなら、決定的な「ノー」だった。\n\n彼は手紙を手から落とすと、椅子にもたれて重いため息をついた。これで事態はかなり悪化した。もしアメリカが、彼らに二度目の機会を与えないとしたら……Scheiße（クソが）。"
 SPEERUSA.6.a:0 "これをどうやってシュペーアに説明するんだ？"
 SPEERUSA.7.t:0 "やってみよう"
 SPEERUSA.7.desc:0 "ヘルムートが待ちに待っていた瞬間が来た。彼はバルコニーにもたれて、街の明かりを眺めていた。悪い景色ではないし、ベルリンの－－いや、ゲルマニアの－－だんだん醜くなっていくスカイラインから離れられたのは、歓迎すべきことだった。\n\nこの場所は、総統が最初に選んだ場所ではなかったが、シュミットは本当の理由をあまり言わずに、この場所を選ぶ意味を説明した。シュペーアは、彼らをゲルマニアに連れていき、フォルクスハレでも見せたかったのだろう－－総統は自分のことを謙虚な人間だと思っていたが、国家の傲慢さが膨らんでいくのを毎日見ていられるのが、ヘルムートには理解できなかった。アメリカ人は、モニュメントを愛しているだけに、それを好まないだろう。それに、とても寒い場所だ。\n\n彼の後ろのドアが開いた。大臣は、連絡役が話す前に頷いた－－アメリカ人が到着したのだ。ヘルムートは、煙草を窓際の灰皿に置いた。ここからの眺めは素晴らしいものだ。旧市街の光が、帝国の歴史を象徴する、巨大でありながら崩壊した建築物に邪魔されることなく見えていた。声が廊下に響き始めると、彼はドアに向き直り、上着に手を入れて、もう1本のタバコを取り出した。"
 SPEERUSA.7.a:0 "友人やアメリカ人の皆さん、お会いできて嬉しいです。"
 SPEERUSA.8.t:0 "やってみよう"
 SPEERUSA.8.desc:0 "盛大なイベントのために、盛大なホールが選ばれた。アメリカの代表団を乗せた車列は、曲がりくねった道を進み、会場の豪華な正門に到着した。車両の中では、OFNの大使たちが、注意深く配置された図像を印象的に見つめていた。片方にはドイツとアメリカの国旗が、もう片方も同じように、統一条約旗と自由国家機構旗が描かれていた。報道陣はすでに到着していて、その様子は撮影され、英語圏とドイツ語圏で放送されていた。車列の中から、立派なスーツとネクタイを身につけた男たちがカメラに向かって笑顔を見せ、会場に入っていった。\n\n会場の中央にはOFNと統一条約の中で最も優れた外交的頭脳を持った者達が向かい合って座っており、緊張した雰囲気に包まれている。会場の外では、記者がメモを取り、カメラマンが時折写真を撮っていた。パクトの代表団の中央には、タバコを消してネクタイを締め、完璧に梳かした白髪に合わせた服を整える男がいた。「さあ皆さん」ヘルムート・シュミットが言った。「始めましょうか」"
 SPEERUSA.8.a:0 "政治とは可能性の芸術である。"
 SPEERUSA.9.t:0 "世界安全保障協力会議"
 SPEERUSA.9.desc:0 "交渉は数日間、断続的に続いた－－アメリカ側のこれまでの要求は非常に控えめなものであったが、この調子が最後まで続く訳がなかった。彼らが最後に何を要求するかを考えずに交渉を始めるのは、愚か者がすることだった。実際、彼らが予測不可能であることだけは予測できた。この場にいる人間は皆、明らかに同じ脚本から学んでいた。そのため、暗黙の約束をして彼らの中でダンスをし、それらを二重の意図で結びつけるのが容易だった。\n\nシュミット外務大臣は、会議が始まってから三本目の煙草に火をつけた。これを吸うことで彼の頭は一時的に刺激を受け、その場にいる他の者全員の頭脳を奪ったような明晰さを得ることができるのだ－－アメリカ人は、お互いに暗黙のメッセージを伝えていたが、それは叫び声に近かった。彼らが何を要求するか、シュミットはそれを何日も前から知っていた－－だったら後は、何を与えるのか、それを決めるだけだった。それは、自国の政府も、敵の政府も、彼の思惑を予測することができない難しいゲームだった。しかし、これまでのところ、全てが計画通りに進んでいた。\n\n「両国の正式な外交関係を再開するには」ダウリングは咳払いをした「幾つかの譲歩が必要です」シュミットは煙草を一吸いし、話を続けるよう促した。\n\n「まず第一に、相互の核均衡は維持しつつ、全体的な各備蓄は廃止するべきです。これは世界全体の平和を維持するためにも必要なことです。第二に、ドイツにおける外国人強制労働制度は容認されるものではありません。同制度を廃止する努力が行われていることは知っていますが、労働者が本国に送還されるようになるまで、労働者の権利を改善して欲しいのです。第三に、世界貿易は正常化されるべきであり、両国間の貿易はその長い道のりの始まりとなるでしょう」\n\n煙草を一息吸い込んだ－－またしても予想通りの展開だ。シュミットは何日も前からこの事について考えていた。彼は煙草を灰皿に捨て、相手が明らかに安堵したと分かるとこう言った－－"
 SPEERUSA.9.a:0 "「相互の核削減も考えられるな」"
 SPEERUSA.9.b:0 "「もちろん、非自発的に働く人々の権利も保障しようではないか」"
 SPEERUSA.9.c:0 "「アメリカは常に我々の市場の第一の選択肢だ」"
 SPEERUSA.9.d:0 "「アメリカ人と奴隷は、ビスケットとグレイビーのように相性がいい」"
 SPEERUSA.9.e:0 "その他の選択肢"
 SPEERUSA.102.t:0 "世界安全保障協力会議"
