 GER_SGR_civil_war_offense_desc:0 "With the Civil War dousing Germany in flames, Albert Speer has rallied a significant number of supporters behind his cause of reformism, ranging from more liberally-aligned students and young men and women, to people generally sick of the Hitlerite regime, and to a new generation of fascists who believe the fat of National Socialism must be trimmed."
