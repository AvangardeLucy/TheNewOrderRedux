 GER_power_struggle_category_desc:0 "先の総統暗殺未遂事件の余波によって、ヒトラーは正式な後継者を任命し、（加齢により）十分は働きのできない自身に代わり、国事を一任する必要性を感じたようだ。彼の体調は悪化しつつあり、国家の最高位が空席となり、後継者に明け渡すことになるのはほぼ確実だ。\n\nしかしヒトラーの後継者は一人だけではない。他の三人も相当の権力を狙い、影響力の巣を広く、深く張り巡らせている。ドイツ国民には分からないかもしれないが、フォルクスハレの中では、ドイツの未来を巡る戦いが繰り広げられている。この戦いは更なる情勢悪化が§Y有利§!に働く可能性もある。§Y影響力§!ポイントを消費することで、自陣営を§Y強化§!できる。だがしかし、最悪の状況に陥った場合、その時点で§Y影響力§!ポイントがスタート時の状況に影響を及ぼすため、一度に大量に使ってしまうのは賢明ではないだろう……\n\n現在の§Yアドルフ・ヒトラー§!の状態は[ROOT.GetHitlerHealth]\n\n§Yマルティン・ボルマン§!の影響力は現在[ROOT.GetBormannInfluence]（[?GER_Bormann_Influence|Y0]）\n\n§Yヘルマン・ゲーリング§!の影響力は現在[ROOT.GetGoringInfluence]（[?GER_Goring_Influence|Y0]）\n\n§Yアルベルト・シュペーア§!の影響力は現在[ROOT.GetSpeerInfluence]（[?GER_Speer_Influence|Y0]）\n\n§Yラインハルト・ハイドリヒ§!の影響力は現在[ROOT.GetHeydrichInfluence]（[?GER_Heydrich_Influence|Y0]）\n\nヒトラーの健康状況が§R悪化する§!につれ、より多くの§Yディシジョン§!が解放される"
