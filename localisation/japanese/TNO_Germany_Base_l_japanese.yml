 GER_fix_your_shit_pdx:0 "§Y開発者からの注意書き：§!§Tこのイベントの後にユニットの選択や割り当てができなくなった場合は、セーブし、ゲームをロードするだけで解決します。\n\nこれはタグの切り替えに起因するこのゲームの元々のバグであり、Paradox社 が将来のパッチでこの問題を修正するまではどうすることもできません。§!"
