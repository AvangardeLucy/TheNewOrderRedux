 GER_SS_surrendered:0 "Heydrich will remain in custody, preventing him from causing further unrest, and the SS will be forced back underground."
 GER_SS_crushed:0 "ハイドリヒとそのチンピラ達は殺され、これ以上の問題を起こすことはできないだろう。SSも粉々になり、ブルグントは大幅に弱体化する！"
 GER_gcw_begin_tooltip:0 "ドイツ内戦が始まる……"
 GER_a_man_on_the_moon_tooltip:0 "§Y人類初の月面着陸に成功すれば、国際的な地位も大きく向上するだろう。§!\n"
 GER_the_enemy_of_my_enemy_tooltip:0 "§Y我々はアメリカ合衆国に働きかけ日本を封じ込めるための国際的な共同努力を約束し両国の友好関係を築こうと努力する。§!\n"
 GER_the_speer_proposal_tooltip:0 "§YOFNとの関係改善のため、アルベルト・シュペーアの提案に従う。これにより、シュペーアの政府内での影響力が大幅に増大するだろう。§!\n"
 GER_ease_the_embargoes_tooltip:0 "§Yこれにより国内のGDPが数十億米ドル増加する。§!\n§Rこれを実現するためには米国との交渉が成功しなければならない。§!\n"
 GER_the_almighty_dollar_tooltip:0 "§Yこれにより流動性準備金が増加し、経済が活性化する。受け取る金額は我々がどの程度の改革を行うかによって異なる。§!\n"
 GER_the_red_telephone_tooltip:0 "§Yこのコネクションを確立することで、一触即発の事態となった際に新たな選択肢が生まれるかもしれない。§!\n"
 GER_intelligence_sharing_tooltip:0 "§Y両国の諜報機関の協力関係が築けた場合、共栄圏の加盟国に対する復号ボーナスを解除することが出来る。§!\n§RCIAとアプヴェーアを連携させるのは非常に困難だろう。§!\n"
 GER_the_trojan_horse_tooltip:0 "§Yシュペーア大臣をアメリカ合衆国に国賓訪問させる。§!\n§Rこの訪問がうまくいかなかった場合、広範囲に影響を及ぼす可能性がある。§!\n"
 GER_the_bormann_proposal_tooltip:0 "§YOFNとの関係改善のため、マルティン・ボルマンの提案に従う。これにより、ボルマンの政府内での影響力が大幅に増大するだろう。§!\n"
 GER_joint_propaganda_efforts_tooltip:0 "§Yこの国家方針を完了すると、統一条約とOFN内の国の戦争協力度を上げるための新たなディシジョンが解禁される。§!\n"
 GER_spy_exchanges_tooltip:0 "§Yベテラン諜報員を回収することで情報力を高めると同時に、回収した諜報員からOFNの活動に関する知見を得ることもできるかもしれない。§!\n"
 GER_recognize_pacific_claims_tooltip:0 "§Yアメリカは太平洋の多くの島々の領有権を獲得し、両国の関係も改善されるだろう。§!\n"
 GER_recognize_pacific_claims_tooltip_2:0 "§R大日本帝国はこれに対して非常に悪い反応を示すかもしれない。§!\n"
 GER_spheres_of_influence_tooltip:0 "§Yこの国家方針が完了すれば、OFNと統一条約の間で一触即発の事態が生じる可能性は大幅に減少する。§!\n§R今後互いの領域を侵すようなことがあれば、破滅的な結果に繋がるかもしれない。§!\n"
 GER_a_stranger_in_a_strange_land_tooltip:0 "§Yボルマン党首相をアメリカ合衆国に国賓訪問させる。§!\n§Rこの訪問がうまくいかなかった場合、広範囲に影響を及ぼす可能性がある。§!\n"
 GER_convene_the_reichstag_tooltip:0 "§Y1962年度の帝国議会招集によってライヒ各地からの要請の確認とともに、帝国の改革や政策、国家運営に取り組めるようになる。§!\n"
 GER_approve_the_budget_tooltip:0 "§Rライヒ内の多くの派閥が我々が配分した予算に反応を示すだろう。ある派閥はそれを支持するだろうが、一方でほかの多くの派閥の顰蹙を買う結果になることは間違いないだろう。§!\n"
 GER_guide_the_party_tooltip:0 "§Yまもなく議会に提出される議題に対する正しい姿勢を党に示すことによって、我々が今年度に通過させたい政策が議会を通過する機会を得ることができるだろう。§!\n§R1962年度議会が召集されてから党を誘導しないままでいると、予期せぬ結果を招くかもしれない。§!"
 GER_a_bridge_too_far_tooltip:0 "§RIf we do not resolve the protestor crisis soon, we may lose total control of the situation and face severe consequences.§!\n"
 GER_a_war_of_attrition_tooltip:0 "§YWhilst it will not resolve the crisis quickly, if we simply wait out the protests we may be able to avoid the situation devolving into bloodshed and international condemnation.§!\n"
