 POLITICS_HANS_SPEIDEL_DESC:0 "Long has Speidel served proudly in the Wehrmacht and long has the nation been proud to host him. First rising to fame after narrowly staving off a Civil War in the 50s thanks to his quick coup against the SS in the east during the heights of the West Russian War, where he was awarded the Knight's Cross with Golden Oak Leaves, Swords and Diamonds for gallantry in battle. A rising star, he further rode off the popularity of his old leader and personal friend, Rommel and became one of the most beloved figures in Germany. Later Speidel challenged the Reich's many militarists, namely Ferdinand Schörner, sabotaging Schörner's career and for the second time in Speidel's life preventing a coup in the Reich when he prevented Schörner from taking control of the Wehrmacht for his own gains.\n\nStill, Speidel is not a politician and feels strongly against the increasing ties between the Wehrmacht and the government. Fearing military control of the Reich would destroy it, he has refused all attempts to bribe and cajole him into one of the various factions in the Reich and continues to state that as a soldier his duty will always be to the people. While noble, this means that Speidel is a small island in a swirling sea, and every day the tide comes ever higher."
