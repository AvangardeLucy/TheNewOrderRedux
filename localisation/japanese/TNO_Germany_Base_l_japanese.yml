 hitlerillness.10.desc:0 "チクタク。チクタク。「アドルフ」がぶつぶつと独り言を漏らし、足を引きずって部屋に入ってきた時、アルベルト・シュペーアは窓辺に立っていた。その大きな青い瞳がシュペーアの顔を捉えると、彼は笑みを浮かべ、陽光を浴びる友人の下に足を引きずっていった。アドルフは陽気なしゃがれ声でシュペーアに「ハイル」とあいさつし、震える手を挙げて敬礼した。するとバランスを崩し、うめき声をあげてよろめいた。シュペーアにとっさに老人の肩を掴み、ゆっくりと支えた。\n\n「ハイル・ヒトラー」\nシュペーアは悲しげな笑顔でそう応えた。\n「もっと体を労わりなよ、アドルフ。君がそんな古いジョークで倒れるのを見に来た訳じゃないんだから！僕がここに来たのは、君が僕を後継者に任命してくれたこと、そのことにささやかながら礼を言いに来たんだ」\nシュペーアは真剣な口調で語り始めた。\n「僕はドイツの次の千年が見たいんだ。でも一連の政策改革なくしてこれを達成できるとは僕には思えない。ゲーリングには過激派なんて言われているけど、あっちは何一つ証拠なんて握ってないのさ。あの男は新しい勲章一式と豪華な新品の服のためだったら、衣装棚をユダヤ人でいっぱいにするような奴だよ。ボルマンにしたって－－」\n\n「ボルマンか、あの禿げ上がった小男の卑劣漢め！」\n「ヒトラー」は突如としてののしり、顔を怒りでゆがめた。\n「マルティンも、ヘルマンも……奴らは何でも欲しがる！私が死に切れんということをまるで理解していない！」\n総統は興奮しきった目で経済大臣を睨みつけた。\n「ヒトラーとはドイツであり、ドイツとはヒトラーなのだ！私が死ねば、ユダヤ人どもはハゲタカの様に亡骸の上に舞い降りてくるぞ！」\n擦れた咳が端を切ったように喉から溢れ、ヒトラーの全身に激痛が走った。シュペーアの肩を激しくつかみ、みるみる内に赤面していく。チクタク。チクタク。\n\n突如ドアが勢いよく開き、総統の個人警護隊が部屋になだれ込んだ。ローフス・ミシュは総統の腕を掴んで立ち上がらせると、シュペーアに疑るような視線を向けた。シュペーアが何かを口にする前に、総統は連れていかれた。彼の当惑したような沈黙の中で、絶え間ない時計の音だけが響いていた。"
