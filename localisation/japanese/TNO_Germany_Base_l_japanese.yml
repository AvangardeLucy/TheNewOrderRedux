 GER_Martin_Bormann_hog_desc:0 "§Y党大臣\n国家社会主義者§!\n--------------\n§L大衆はヒトラーに熱狂し、軍隊はゲーリングに敬礼し、知識人はシュペーアの圧倒的な建築物に感嘆する。しかし、総統の影に潜んでいる灰色の人物、マルティン・ボルマン党大臣のことを、どれだけのドイツ人が知っているだろうか？\n\n偉大な目標を持った人物は、往々にして謙虚な始まり方をするものである。世紀の変わり目に郵便局員の家に生まれたマルティン・ボルマンは、第一次世界大戦を経て、農場の管理人となった。しかし、この若者の後ろには暴力があった。彼は学校教師の残虐な殺害を幇助した罪で投獄され、フライコーアの会計係となり、凶悪な勢いでSAに飛び込んでいった。官僚的手腕に取り付かれた管理者であったボルマンは、やがてヒトラーの側近となり、党首相に就任した。\n\nこの20年間、褐色の枢機卿は欺瞞と賄賂と脅迫の網を張り巡らし、任命と昇進と解雇によって権力を自分の周りに集結させてきた。彼はこの網の中心に座り、葉巻を吸いながら、上司には愛想を振り撒き、部下を家畜のように扱っている。彼の反対派は、彼をNSDAPを自分の腐敗した遊び道具に変えた、粗野で教養のない放蕩者と考え、彼の支持者は、権力の座を維持するためなら忠誠を尽くしている。多くの人に軽蔑されながらも、拡大する修正主義者と反動派に断固して立ち向かうことで、党大臣はその地位を確立してきた。\n\n総統の健康が悪化する中、褐色の枢機卿はついに影を抜け出すのだろうか？§!"
 GER_Hermann_Goring_sec_desc:0 "§Y国家元帥\n軍政ナチズム§!\n--------------\n§Lアドルフ・ヒトラーが、誰もが認めるドイツの父であるとするならば、ヘルマン・ゲーリングはその最愛の叔父だ。1893年、ズュートヴェストアフリカ総督ハインリヒ・ゲーリングの子として生まれた。早くから総統の信奉者であったゲーリングは、1920年代のナチス党の初期からヒトラーの側にいた。1923年の頓挫したミュンヘン一揆の参加者であり、著名な指導者であった。彼の忠誠心が評価されなかったり、報われなかったりしたことはない。1933年にナチ党が政権を握ると、彼はプロイセン州内相と帝国議会議長に就任し、両職を1950年代まで務めた。ルフトヴァッフェがフランスに大勝利を収めた後、ヒトラーはゲーリングに、ドイツ国防軍に対する権威の象徴として国家元帥の称号を与えた。\n\n第二次世界大戦のライヒの勝利により、ゲーリングの権力はかつてないほど強固になったかに見えたが、彼の地位は急速に失墜していった。親衛隊のクーデターに抗議して帝国議会議長職を含むいくつかの要職を辞任したのは、ヒトラーへの忠誠心からかもしれないが、NSDAPの改革派が議会で大きく躍進し始めると、彼は冷遇されることになった。それ以降、ゲーリングはドイツ国防軍の軍国主義将校を支持基盤として、武器支援の後ろ盾と引き換えに政治資金を提供する相互協力関係を築くようになってから、ますます彼らへの依存度を高めている。§!"
 GER_Albert_Speer_eco_desc:0 "§Y帝国経済大臣\n国家社会主義改革派§!\n--------------\n§Lアルベルト・シュペーアは第二次世界大戦で軍需大臣を務めた経歴から、口八丁手八丁で人々を味方につける名人であり、ここぞというときに何を言うべきかを心得ている政治家である。しかし、彼が経済大臣に就任してからは、戦後の奴隷制という非効率的な経済システムの欠陥が露呈し、ナチスの政策にも閉塞感が漂うなど、経済は衰退の一途をたどっている。だがシュペーアは、ドイツの植民地における大規模な奴隷制度を作り上げた最も重要な人物の一人であるにもかかわらず、今日では、自分の創造物に反対する発言をしている。\n\n50年代の無名時代の後、シュペーアは集中的に支持を集めるキャンペーンを始めた。彼の支持者は、職を失ったり戦争で家族を殺された哀れな男女、テクノラートと改革志向のNSDAPのメンバー、約束されたアーリア人の理想郷を与えられなかったことに幻滅した国家社会主義者、そして形だけだが活発な少数派、小さいが徐々に増えている、より過激な改革への唯一の希望としてシュペーアに信頼を置く学生集団である。それぞれがシュペーアの約束の異なる面を期待しながらも、「改革派の」国家社会主義者の不安定な統一戦線を作り上げているのである。§!"
 GER_Walther_Hewel_for_desc:0 "§Y帝国外務大臣\n国家社会主義§!\n--------------\n§L現実と空想の両方の敵が存在する世界において、帝国は世界の舞台でその力を主張することができる政治家を必要としている。無能なヨアヒム・フォン・リッベントロップが失脚した後、アドルフ・ヒトラーは親友で腹心のヴァルター・ヘーヴェルを新たに帝国外務大臣に任命した。元コーヒーのセールスマンであったへーヴェルは、外務省の脂ぎった階段を上り、統一条約で最も重要な外交官となったのだ。\n\n内気でお人好しなへーヴェルは、騒々しい前任者とは異なって、保守派として粘り強く官僚的背景の中に身を沈めた。彼は偉大な帝国大臣であるために必要な活発な知性と独立性はないが、総統への忠誠心は比類なきものである。§!"
