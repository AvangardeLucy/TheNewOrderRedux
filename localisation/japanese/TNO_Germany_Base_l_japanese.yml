 GER_HGR_civil_war_offense:0 "ドイツ内戦"
 GER_hitlers_chosen_successor:0 "ヒトラーが選んだ後継者"
 GER_hitlers_chosen_successor_desc:0 "我々はドイツにおける合法政府である！我々の親愛なる指導者であったアドルフ・ヒトラーは帝国議会の前に立ち、正当な後継者として我々の政権をはっきりと指名した。他の全ては裏切り者たちであり、ヒトラーの正当な後継者のために戦うべくドイツの人々は押し寄せる。"
 GER_speer_ss_restricted:0 "親衛隊募集を制限"
 GER_speer_ss_restricted_desc:0 "Any citizens that have ever served the Schutzstaffel will be subject to intense background searches. If they are suspected of having ties or sympathies towards the rogue state in the west, they will be disbarred from joining.\n\nIf any of their family members have formerly been part of any Schutzstaffel organization, they will also be subject to background searches, and the persons involved must agree to proclaim that, regardless of there is evidence found in relation to their past about the Schutzstaffel and organisations similar or allied to it, they will swear an oath to protect and serve the Reich."
 GER_speer_find_reformers:0 "国防軍改革派"
 GER_speer_find_reformers_desc:0 "総統は、ヘニング・フォン・トレスコウとその他の同盟者と緊密に協力して、ドイツ国防軍内部の派閥主義と対立を減らそうとする改革を行なっている。独自の徒党や派閥を形成しようとする、あるいは国防軍を分裂させようとしたら、厳しい処罰を受けることとなった。改革派のトレスコウ自身の派閥は、アルベルト・シュペーアの政治的手腕によって援助されるだろう。"
 GER_speer_new_kindof_war:0 "新しい戦争の研究"
 GER_speer_new_kindof_war_desc:0 "Unfortunately for many in the Wehrmacht, modern warfare is not amassing gigantic armies and filling the planes and tanks - well, the latter is true to some extent, but warfare has changed. We can learn from our experiences in the West Russian War, on the importance of logistics, coordination, of manuevering every part of our army together to outwit and outflank the enemy, and to always, always have the upper hand in reconnaissance. It is not a question of whether or not the army will accept this new way of war.\n\nIt is a question of when."
 GER_speer_sensible_economy:0 "理にかなった経済"
 GER_speer_sensible_economy_desc:0 "Under the guidance of economic minister Ludwig Erhard, whose ideas sharply contrast the ones before, the Reich is making a massive shift away from the previous mode of economic control, which relied on strict autarky, protectionism and state control alongside cooperation with megacorporations. Erhard proposes a much more free market-based economy, alongside reaching out to several countries across the world and letting goods flow to and fro Germany, which should help reverse the '50s economic crash."
 GER_speer_opening_the_market:0 "市場の開放"
 GER_speer_opening_the_market_desc:0 "Ludwig Erhard has repeatedly badgered that no modern economy can suffice on its own, and must instead rely on export and import with other countries. While this hasn't necessarily resulted with us opening up to the superpowers, we are starting to more actively approach smaller countries who could benefit from our massive amount of resources, and the influx of cash that they could give us - something dearly necessary in this time."
 GER_speer_scale_back_milproduction:0 "軍需生産の削減"
 GER_speer_scale_back_milproduction_desc:0 "Given Speer's experience as being the Minister of Armaments and War Productions, he is fully aware of how over bloated the military industry can become very quickly without enough oversight. Though a large and powerful army is extremely helpful, there is a difference between large and powerful, and simply wasteful. Military production will be slowed down under his hand, and the money used to build planes and tanks can be used to build roads and factories and rebuild houses."
