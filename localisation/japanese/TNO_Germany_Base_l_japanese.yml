 hitlerillness.9.desc:0 "チクタク。チクタク。親衛隊全国指導者は長い脚を組み、細い指を膝の上に行儀よく揃えた。おもむろにドアが開くとハイドリヒは脚を直し、姿勢を正した。ヒトラーはぶつぶつと独り言を漏らし、足を引きずって部屋に入った。べたついた額に髪が垂れる様は死んだげっ歯類を思い起こさせ、背中に隠した左手は暴れるように震えている。老人はその大きな、灰色に濁った青い目でハイドリヒを凝視した。\n\n「ハイル・ヒトラー！」\nハイドリヒは敬礼した。総統は震える手で咳を押さえ、よろよろと後継者の下に向かってきた。\n「こうして再びお話できて光栄です、総統閣下。私の部下もあなたの回復ぶりを大変喜んでおります。座られますか？いささかおしゃべりが過ぎたようです。もしアーリア人種を救うのであれば、我が国の経済や外交、その在り様の根幹を変えねばなりません。ドイツには傀儡が蔓延っています。肥え太った帝国元帥殿は軍国派の馬鹿共の広報役になり下がりました。シュペーアも四人のボリシェヴィキに踊らされています。国家社会主義はこうした裏切り者とでは存続できないでしょう」\n\n「鋼鉄の心臓を持つ男よ」\nヒトラーはくつくつと笑った。\n「アーリア人種の理想形よ。弱者の群れに浮かぶ無慈悲なる男よ……貴様の一味全員、私が死んだらどうなるか理解しろ！」\n総統は興奮しきった目で全国指導者を睨みつけた。震える手は拳を握っている。\n「ヒトラーとはドイツであり、ドイツとはヒトラーなのだ！私が死ねば、ユダヤ人どもはハゲタカの様に亡骸の上に舞い降りてくるぞ！」\n擦れた咳が端を切ったように喉から溢れ、ヒトラーの全身に激痛が走った。ひじ掛けを激しくつかみ、みるみる内に赤面する。チクタク。チクタク。\n\n突如ドアが勢いよく開き、総統の個人警護隊が部屋になだれ込んだ。ローフス・ミシュは総統の腕を掴んで立ち上がらせると、何か恐ろしいものを見たかのような視線をハイドリヒに向けた。ハイドリヒが何かを口にする前に、ヒトラーは連れていかれた。彼の満足気な沈黙の中で、絶え間ない時計の音だけが響いていた。"
