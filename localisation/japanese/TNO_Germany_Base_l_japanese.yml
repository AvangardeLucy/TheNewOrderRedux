 reich.31.t:0 "統一条約の崩壊"
 reich.31.desc:0 "内戦によって国家が混沌に陥るなか、既に不安定であった同盟は崩壊した。我々が弱体化したこの時において、既に様々な国家弁務官とその統治地域が独立を主張する動きを行っている！"
 reich.31.a:0 "神よ、助けたまえ！"
 reich.36.t:0 "ハイドリヒの蜂起！"
 reich.36.desc:0 "暴力の嵐がドイツで吹き荒れる中、ハイドリヒは自身が全ドイツの正当な総統であることを宣言した。これ自体は新しいニュースではないが、国内の「秩序の回復」を彼がSSに求めたというのは新しいニュースだ！彼の強力な支持基盤であるエルザス＝ロートリンゲン（好都合にもブルグントの国境近くである）と東プロイセンのSS部隊はドイツ全土を支配するという意図のもとで現地警察署と行政府を襲撃した！ライヒは乱れ切っており、我々に出来ることは何もない。"
 reich.36.a:0 "始まった！"
 reich.37.t:0 "シュペーアの蜂起！"
 reich.37.desc:0 "昨今のライヒの混乱の後、アルベルト・シュペーアと彼に忠誠を誓う部隊は北西ドイツでの反乱を開始した！武装した学生は現地の政府施設を奪取し、学生の反乱は全国に伝えられた。内戦の最初の火蓋は切られ、我が国の崩壊は今なお続いている。"
 reich.37.a:0 "今度はシュペーアか！"
 reich.38.t:0 "ゲーリングの蜂起！"
 reich.38.desc:0 "戦争の足音が通りを埋め尽くし始め、それぞれの候補者に忠誠を誓う部隊が武装反乱を開始するさなか、ヘルマン・ゲーリングは彼に忠誠を誓う軍団に国内の反乱の撲滅を求めた－－彼の独断行動である。国土のおおよそ半分が彼に忠誠を誓うことを宣言し、彼の部隊は反抗する市民兵や他の候補者たちとの戦闘を今や開始した。"
 reich.38.a:0 "ヒトラーはこれを望んだのだろうか？"
 reich.39.t:0 "ボルマンの離脱！"
 reich.39.desc:0 "かつて輝かしい勝利を収めたドイツ国は崩壊し、内戦に完全に陥った。マルティン・ボルマンはこの事実を本日の早朝に、かなりしぶしぶに、確認し、彼に忠誠を誓う残ったドイツ軍にライヒからの離脱と次の総統のために他の候補者たちとの戦争を開始することを命じた。"
 reich.39.a:0 "帝国の鷲は堕ちた。神よ、助けたまえ。"
 reich.41.t:0 "英雄の追悼"
 reich.41.d:0 "今日、毎年このライヒで最も悲しい日に、帝国の人々は映画とメディアにおける最も創造的なビジョンの持ち主の一人であるパウル・ヨーゼフ・ゲッベルスの死を悼んでいる。1956年の夏、国民社会主義革命の先駆者であり、最も敬愛する映画監督の一人であるゲッベルスは、親しい同胞の一人であるヴォルフ＝ハインリヒ・ヘルドルフを訪ねる途中、東部辺境の荒野、プレスカウでその生涯を閉じた。それ以来、ドイツ全土の映画評論家のみならず、何人もの国家社会主義者の心にも穴が開いてしまった。\n\n今年の追悼式も例年と変わらず、総統が旧友を追悼する言葉を述べた後、彼の親しい友人や親友たちが言葉を述べた。アルベルト・シュペーアは、パニック時の彼の冷静さについて語り、ヘルマン・ゲーリングは、国家社会主義に対する彼の激しい情熱について語った。しかし、旧友について語った人々の中で、ヴォルフ＝ハインリヒ・ヘルドルフほど、彼とその修辞学について熱く語った者はいなかった。ヘルドルフは、党の政界では無名だったが、熱狂的な国家社会主義者だった。\n\n礼拝には数個大隊の儀仗兵が参加し、数時間にわたる弔辞と思い出話が語られた後、礼拝は終わりを迎えた。ドイツの政治に緊張感が漂い始める中、この礼拝はライヒの人々に人生の短さを強く印象付けるものとなった。しかし、今となってはそのような教訓を得るには遅すぎるのかもしれない。"
 reich.41.a:0 "ライヒは嘆いているが、いつまで続くのか？"
 hitlerillness.1.t:0 "総統との会話"
 hitlerillness.1.desc:0 "チクタク。チクタク。マルティン・ボルマンが手元の書類を熱心にめくり、僅かなミスも見逃すまいと目を凝らしていたその時、ふと扉が開いた。ぶつぶつと独り言を漏らし、足を引きずりながら部屋に入ったのは、総統だ。ヒトラーは土気色をした肉厚の顔を混乱で歪め、青い目で部屋中を当てもなく眺めた。自分の後継者を決めた時のように、彼は手入れのされていない垂れた前髪をべたついた額に撫で付けながら、よろよろと向かってきた。\n\n「ハイル・ヒトラー！」\nボルマンは立ち上がって敬礼し、うやうやしく椅子を勧めた。総統は震える手で咳を押さえ、ゆっくりと椅子に腰かけた。\n「壮健のご様子で何よりです、総統閣下。貴方のお命を狙った卑劣な攻撃からわずか一週間とは思えません」\nボルマンは先ほどの資料を片付けると、咳払いをした。\n「総統閣下、私は二、三の方針を調整するだけで、ライヒの国力と安定を維持できると確信しております。国家社会主義からの逸脱にも対処すべく、シュペーアとゲーリングを－－」\n\n「あの腐敗した成り上がり者め！」\nヒトラーは突如としてののしり、顔を怒りでゆがめた。\n「ヘルマンめ、アルベルトめ……奴らは何でも欲しがる！私が死に切れんということをまるで理解していない！」\n総統は興奮しきった目で秘書を睨みつけた。\n「ヒトラーとはドイツであり、ドイツとはヒトラーなのだ！私が死ねば、ユダヤ人どもはハゲタカの様に亡骸の上に舞い降りてくるぞ！」\n擦れた咳が端を切ったように喉から溢れ、ヒトラーの全身に激痛が走った。ひじ掛けを激しくつかみ、みるみる内に赤面する。チクタク。チクタク。\n\n突如ドアが勢いよく開き、総統の個人警護隊が部屋になだれ込んだ。ローフス・ミシュは総統の腕を掴んで立ち上がらせると、ボルマンに何とも言い難い表情を投げかけた。ボルマンが何かを口にする前に、総統は連れていかれた。当惑したような沈黙の中で、絶え間ない時計の音だけが響いていた。"
 hitlerillness.1.a:0 "チクタク。チクタク。"
 hitlerillness.11.t:0 "総統との会話"
 hitlerillness.11.desc:0 "チクタク。チクタク。ヘルマン・ゲーリングは宝石をはめた指で祖父の時計を叩き、その見事な彫刻に見とれていた。カリンハルにも同じものがある－－ずっと古かったか、まあ同じだ。すると突然ドアが開いた。手入れのされていない垂れた前髪をべたついた額に撫で付けながら、ぶつぶつと独り言を漏らし、足を引きずって部屋に入ったのは、総統だ。\n\n「ハイル・ヒトラー！」\nゲーリングは満面の笑みを浮かべて敬礼した。\n「あの恐ろしい銃撃事件からこの方、お目通りがかないませなんだ。いやしかし、休暇を取っていても不思議ではないですな」\nヒトラーは土気色をした肉厚の顔を混乱で歪め、青い目で部屋中をそわそわと見まわした。\n「総統閣下、貴方の後継者を名乗らせていただくこと、誠に光栄です。私はドイツのため、大構想を有しております。我が国は独立独歩の強国、それは事実ですが、内憂に関しては否定できません。内情を省み、未来に向けた計画を積み重ねる時代を涵養することこそ重要と愚考いたします。ボルマンなど貴方の死を喜ぶような男です。シュペーアにしても－－」\n\n「シュペーアか、あの愚か者の理想主義者め！」\nヒトラーは突如としてののしり、顔を怒りでゆがめた。\n「奴が口にする改革など全くの……全くの策略だ！アルベルトも、マルティンも、奴らは何でも欲しがる！私が死に切れんということをまるで理解していない！」\n総統は興奮しきった目で帝国元帥を睨みつけた。\n「ヒトラーとはドイツであり、ドイツとはヒトラーなのだ！私が死ねば、ユダヤ人どもはハゲタカの様に亡骸の上に舞い降りてくるぞ！」\n擦れた咳が端を切ったように喉から溢れ、ヒトラーの全身に激痛が走った。時計を激しくつかみ、みるみる内に赤面する。チクタク。チクタク。\n\n突如ドアが勢いよく開き、総統の個人警護隊が部屋になだれ込んだ。ローフス・ミシュは総統の腕を掴んで立ち上がらせると、ゲーリングに謹んで頭を垂れた。ゲーリングが何かを口にする前に、総統は連れていかれた。彼の当惑したような沈黙の中で、絶え間ない時計の音だけが響いていた。"
