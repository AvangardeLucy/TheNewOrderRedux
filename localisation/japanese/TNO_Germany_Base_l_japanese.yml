 hitlerillness.3.t:0 "外交術"
 hitlerillness.3.desc:0 "グラスのぶつかる音と取ってつけたような笑い声のせいで、マルティン・ボルマンは頭痛を催した。テーブルの周辺に集まる二千人もの招待客の中には、ドイツや国外の外交官も多数出席している。彼は汗ばんだ手でスピーチ原稿を演壇に置き、室内を不安げに見渡した。演説は短く簡潔な、悪く言えば当たり障りのない内容だった。ボルマンは心の中で自嘲した。ゲッベルスの原稿の強烈な印象や辛辣なウィットに匹敵するものは、これまで書けたためしがない。こういう時のボルマンは、「好色の小ネズミ」の評判とはかけ離れた存在になる。\n\n「お集まりの紳士の皆さま」\nボルマンはマイクでそう呼びかけ、観客たちの間に沈黙が広がっていく。\n「総統閣下です！」\nボルマンは右に向き直り、敬礼を捧げた。招待客もそれに倣い、急いで立ち上がり、敬礼がさざ波のように広がっていった。アドルフ・ヒトラーはよろよろと演壇に向かい、震える手でそれを掴んだ。\n\n「先の出来事はライヒの外交推移の兆候かもしれず……」\nヒトラーの声は急に止まった。顔を上げ、混乱したような面持ちで会場を見渡し、ボルマンの血に冷たいものが走った。\n「エルンストは……エルンストはどこだ？奴も来ると言っていたが……」\nボルマンは大股で演壇に登り、総統の後ろに手を回すと、丁寧に降壇するよう促した。老人は激しく動揺していた。\n「私は……私はてっきりお前の結婚式かと！」\nヒトラーは大声で叫び、擦れた声がホール中に響いた。聴衆から困惑したようなざわめきが漏れている。\n「お前、まだ突撃隊にいるのか？」\n\n「紳士の皆様方、失礼します！」\nヴァルター・ヘーヴェルはそう叫ぶと、ボルマンとミシュにヒトラーの退出を任せ、さっと演壇に登った。\n「総統閣下は行き違いで私の原稿を手渡されたようです。不肖ながら私めが後を引き継がせていただきます。どこまでお話ししましたでしょうか？えー、私たちの中に突撃隊に所属している人物は存在するか、でしたね。皆さまもご存知の通り、ライヒの外交の進歩というものはある意味で突撃隊の進化と鏡合わせの関係にありまして……」"
 hitlerillness.3.a:0 "最悪は免れたか？"
 hitlerillness.4.t:0 "総統博物館にて"
 hitlerillness.4.desc:0 "ヒトラーの演説が始まり、二つ並んだ大演壇の横に座るカール・ブラント医師は額の汗をぬぐった。ここには出席しているのはわずかに数十人程度だが、その誰もが重要人物だ。ヴェルナー・ナウマン大臣と宣伝省の代表は著名な芸術家や、国営紙の記者を引きつれている。ヒトラーの尊大な副官ユリウス・シャウプはマルティン・ボルマンを睨みつけ、そのボルマンは総統を鷹のように見つめている。ヒトラーは最近のアドルフ・ヴィッセルについて論じると、出席者は一様に敬意を込めて頷き、総統の背中から気まずそうにはみ出た震える手に気づかないふりをした。ブラントが強く反対したにもかかわらず、シャウプはリンツの「総統博物館（Führermuseum）」での新たな展覧会へのオープニング・セレモニーにヒトラーを連れてきたのだ。\n\n「……中には新たに依頼したわが後継者の彫刻も含まれている。今日の若者にとっての不幸とは、偉大なる芸術家が時代を担う前に亡くなってしまったことだ。ほんの数年前にはアドルフ・ツィーグラーがこの世を去り、先のアルノ・ブレーカーの死などは、彫刻界にとって破滅的損失だ」\n聴衆はゆっくりと、左側の演壇の方に向き直った。アルノ・ブレーカーは凍り付き、怯え切った目をせわしなく動かしている。ブラントはぐしょ濡れになった衣服で、また額をぬぐった。\n「諸君らの多くは若く、退廃芸術の時代など想像だにできない……」\n\n総統の声が次第に小さくなった。突如総身がこわばり、右によろめいた。ブラントの血に冷たいものが走った。ヒトラーの腕が乱暴に演壇の縁をはじき、頭から倒れた。大理石の演壇にぶつかった時、ぞっとするような音が響いた。床に崩れ落ち、額から血を流し、もがくように手足をうごめかす総統を目にして、聴衆は恐怖の声を漏らした。女は悲鳴を上げ、男は悪態をついた。ローカス・ミシュは聴衆に下がるよう叫んだ。ボルマンは急いで駆け付けたせいで血の海で滑ってシャウプにぶつかり、悪態をついた。ブラントはヒトラーの許に駆け付け、額の創傷を調べた。ただの切り傷だった。騒ぎが大きくなる中、ドクトルはシャウプを睨みつけていた。"
 hitlerillness.4.a:0 "クソッ"
 hitlerillness.5.t:0 "ある真夜中の電話"
 hitlerillness.5.desc:0 "「ハイル・ヒトラー」\nマルティン・ボルマンは唸るような声で受話器に話しかけ、咥えていた葉巻を弾いた。\n「ボルマンだ。総統閣下の容態を知りたい。ベルクホーフの新鮮な空気で養生されているといいのだが」\nブラント医師は型通りの社交辞令を返し、医療的隔離が総統の快方に繋がっていると説明した。\n「余計な話は抜きにしよう、ドクトル。総統閣下は生存できるか？」\n\n「私の医療体制がユリウス・シャウプの様な輩に邪魔されない限りは」\nと、ブラントは一息おいて続けた。\n「好転も見込めるかと」\n\n「シャウプなどただの偉ぶった間抜けだ」\nボルマンは歯を食いしばってこう言った。\n「そんな奴は無視して引き続き最善を尽くせ。これから毎日午後三時に総統閣下に日報をご報告するために一人、そちらに送る。お休み」\nボルマンは受話器を置き、葉巻を深く吸い込んだ。民衆のために苦しむのは偉大な人間の重圧だ。ヒトラーという人間がこの先どうなろうとも、ベルクホーフの美しい眺めは彼だけのものだ。ボルマンは指を鳴らし、向かいに座る男に合図した。ゲルハルト・クロップファーは書類の束から顔を上げ、姿勢を正した。\n「よく聞け、ゲルハルト。お前には一週間以内に議会で会合を手配してもらう。私はそこで総統が医学的に健康であると党を納得させ、同時に突然の死についても、政治的・精神的に心構えをする必要性を強調する。そしてこれを機に改革派と軍国派のクズ共を批判し、重大な会合に出席しなかったシュペーアとゲーリングを攻撃するつもりだ」\n\n「二人は出席しないのですか？」\nクロップファーは目線を上げた。\n\n「奴らが間違った予定を受け取ればな」\nボルマンはにやにやと笑った。昔からゲーリングの相手は容易かった。総統が指揮を執れない今、シュペーアは丸裸だ。自分の計画を邪魔立てする要素は存在しない。"
 hitlerillness.5.a:0 "競争は始まったばかりだ"
 hitlerillness.6.t:0 "ティーハウスへの散歩"
 hitlerillness.6.desc:0 "もしもカール・ブラント医師以外の誰かがいたら、周りに広がる絶景に感嘆していただろう。なだらかな緑の丘陵を見渡し、新鮮な空気を胸いっぱいに吸い込んだだろう。鳥のさえずりやバッタの鳴き声、自然の音に耳を傾けていただろう。\n\nだが彼が鷹のように監視しているのは総統だ。いざという時には即座に駆け付ける用意をしている。ヒトラーの容体は悪化しているが、ある時、昔からの習慣であるモスラーナーコプ（Mooslahnerkopf）のティーハウスへの散策はできないかと、ブラントにやさしく尋ねた。ユリウス・シャウプがすぐにこの話を聞きつけ、ブラントの強い反対を他所に、総統の命令に従うよう要求した。あの自惚れたおべっか使いは陽光を浴び、空気を深々と吸い込みながら二人の隣を歩いている。あのバカが石につまづいて顔面から地面にぶつかる姿を想像すると、ブラントはいくらか気分が落ち着いた。\n\nするとヒトラーはいきなり立ち止まり、激しい動悸を繰り返した。老人が糸が切れた人形のように背中から崩れ落ちると、ブラントがすぐさま駆け付けて肩を支えた。ヒトラーの顔は青ざめ、普段とは違うヒュウヒュウという音が漏れていた。ブラントはヒトラーを慎重に地面に下ろして横に倒した。発作が起きることを予期し、自分の上着をヒトラーの頭に被せた。彼の見立て通り、すぐにヒトラーの体は激しくけいれんした。\n\n「何をぼさっとしてる！」\nブラントは二人の様子を呆然と眺めていたシャウプを叱りつけた。\n「ケンプカを呼べ！早く！」\nシャウプは頷くと急いできた道を引き返した。数分後、発作は止まった。ヒトラーは息を荒くして土を掴んでいた。目に涙を貯めていた。\n\nしばらくして車が到着した。エーリヒ・ケンプカが運転席からぎょっとした目つきを返し、バックドアを開けた。ブラントはゆっくりとヒトラーを支えながら歩き、車に乗せた。"
 hitlerillness.6.a:0 "「これより総統閣下を24時間の医療監視体制下に置く」"
 hitlerillness.7.t:0 "シュペーアからの電話"
 hitlerillness.7.desc:0 "早朝から働くのはボルマンにとっては習慣だった。ヒトラーは朝の四時に就寝し、午後の二時に起床するため、ボルマンも自然とその睡眠サイクルに合わせていった。たとえ総統が遠くバイエルンにいようとも、ボルマンには夜遅くまで奴隷のように働く習慣を省みるなど夢にも思わなかった。\n\nそのため、ゲルハルト・クロップファーは室内に入り、ボルマンに凶報を伝えたのも早朝だった。ベルクホーフの連絡員から知らせが入り、総統が昏睡状態に陥ったと教えてもらった。ボルマンの腹の中で悲しみと畏れが荒れ狂った。黙って机に座り、未来について諸々の考えを巡らせた。総統は今まさに死のうとしている。この事実を知った政敵が黙っている訳がない。ボルマンの支持基盤は強固だが、ゲーリング率いる軍国派はヒトラーの死の瞬間に直面しても指導部に挑んでくるだろう。党と国防軍の忠実な盟友にヒトラーの容態を知らせたとして、彼らは想定しうる戦いに備えてくれるだろうか？もしも議会が正式に自分を総統であると宣言したとして、内戦の恐慌の中でゲルマニアの戦略的地位を保てるだろうか？\n\n「ハイル・ヒトラー」\nシュペーアの低い声で現実に引き戻された。\n「ヘル・ボルマン、世間が総統閣下の欠席を見過ごすはずがないということは、あなたも承知しているだろう。カール・ブラント医師はヒトラーに忠実に仕えている。早期の回復を妨げる唯一の障壁は、ユリウス・シャウプの介入だ。あなたは後継者として、シャウプを即刻解任し、世間の非難に触れさせるべきだ」\n\n「私がドクトル・ブラントを守るためにシャウプを生け贄にしろと？」\nボルマンは嘲笑った。\n「ブラントなど今更どうでもいい。だがシャウプは忌むべきクソカエル野郎だ。やろう。ゲーリングにもそう伝えろ。われらは世間の注目をヘル・シャウプに向けさせるべきだ」\nそしてヒトラーから離そう、ボルマンはそう考えた。"
 hitlerillness.7.a:0 "最後の幕が下りようとしている"
 hitlerillness.8.t:0 "ヒトラーの死"
 hitlerillness.8.desc:0 "「ベルクホーフの連絡員から新たな情報です」\nゲルハルト・クロップファーは弱々しい声を絞り出した。ボルマンは沈痛な様子を感じ取り、書類から目を挙げた。クロップファーは咳払いをして続けた。\n「総統閣下が死亡しました」\n\nボルマンの心臓が止まった。姿勢を正し、禿げ上がった頭を撫で付けると、深く息を吸い込んだ。総統が死んだ。わが不滅の総統が。世界はドイツから偉大な男を奪った。この数十年、ボルマンは総統の影の中で一心不乱に働き、崇拝と嫉妬の混じった恥ずべき感情を抱えながら、天才から学んだ。今この瞬間、陽の中に入るという恐懼すべき時が訪れたのだ。\n\n「このことは誰にも伝えるな！」\n意を決したようにボルマンは鋭く口を開き、テーブルを叩いた。\n「ベルクホーフのスタッフたちに箝口令を敷け。この情報を拡散させるな、絶対にだ。ゲーリングたちが介入する前に、議会には私を総統と宣言してもらう」\n\nそれから数分が過ぎ、やがて数時間、数日が経った。その間にボルマンは最大限の努力を講じたが、噂は帝国中に広まった。総統が死んだ。帝国の指導者は名実ともに空席だ。\n\n「なんだと!?」\nボルマンは受話器に怒鳴りつけ、やってしまったと思った。\n「クソッ、奴らめ、一体どういうつもりだ!?」\n悪態をついて受話器を叩きつけると、頭を抱えて室内を歩き回った。議会はボルマンに報せを入れずに会合を開いた。出し抜かれた理由はわからない。緊急評議会は現在は喪に服す時であり、祝典ではないとの理由で、ボルマンの新総統指名に関する法的手続きを拒否した。これでゲルマニアを失った。スパイによれば、ゲーリング、シュペーア、ハイドリヒは既に市内を離れた。もはや一刻の猶予もない。戦争が迫っているのだ。既に大規模な準備が始まっている。\n\n南に向かう時だ。"
 hitlerillness.8.a:0 "誰が為に鐘は鳴るやと問うなかれ、そは汝が為になるなれば"
 hitlerillness.12.t:0 "ある真夜中の電話"
 hitlerillness.12.desc:0 "「ハイル・ヒトラー！」\nヘルマン・ゲーリングは受話器に大声を叩きつけた。\n「ゲーリング帝国元帥だ。こうして話ができて喜ばしい限りだよ、ドクトル・ブラント。ベルクホーフを満喫してるかね？」\n\n「ハイル・ヒトラー」\nブラントは慌ただしく返事をした。\n「周囲に総統閣下の容態を説明するのにかかりきりでして。しかし医学的隔離は非常に効果的です」\n\n「私も心苦しくはあるが、やはり尋ねなければならんだろう……」\nゲーリングはわざとらしく咳払いをした。\n「総統閣下はこれからも生きられるか？」\n\n「私の医療体制がユリウス・シャウプの様な輩に邪魔されない限りは、好転も見込めるかと。彼は私が閣下の威光を弱めていると非難をし続けていますが、私は昼夜を問わず総統閣下のお傍におりますから」\n\n「奴は昔から陰険なちび蛙野郎だったよ、きみもそう思うだろう？」\nゲーリングはそう言って笑った。\n「君の尽力は無視されていいはずがない、私が保証する。それではお休み、良い夢を！」\nゲーリングは受話器を置き、指で机を鳴らした。総統の不在が更なる行動のチャンスとなった。軍事パレードを主宰して国防軍を持ち上げる大演説をしよう。そうすればシェルナーやレーマーのような奴らを満足させ、またボルマンの気分を害し、奴の勢力を切り崩して弱体化できる。そうした後で議会での会合を提案し、そこで総統の個人秘書官を隠れリベラルとのレッテルを張り、シュペーアとその周囲の隠れボリシェヴィキと変わらないと断じる。保守派と軍国派の間を取り持つ限り、ゲーリングは党内から反発を喰らうことはない。必然、ボルマンとシュペーアには会合について嘘の情報を流す。\n\nゲーリングはにやりと笑みを浮かべて受話器を取った。やらなければならない仕事がある。"
 hitlerillness.12.a:0 "競争は始まったばかりだ"
 hitlerillness.13.t:0 "ベルクホーフにて"
 hitlerillness.13.desc:0 "シュペーアは疲れ切った体をバルコニーに預け、新鮮な空気を吸い込んだ。ふと、染めたてのシーツに包まれた弱々しい総統の姿が脳裏に浮かんだ。シュペーアは目を開き、厳かな沈黙と共に夕日を見つめた。堂々とした大樹から落ちる葉、薄暮の日を浴びてさざめく草木、息を呑むような景色に慰められた。美しくないもの、ドイツ的ではないものはライヒには見当たらない。シュペーアは悲しげに自嘲した。\n\n「総統閣下をここに連れてくるとは名案だったね」\nシュペーアは隣の男にそう語りかけた。ブラント医師は近づき、頷いた。\n「隠匿を考えればベルクホーフが最善の邸宅だよ。シャウプの間抜けが君を妨害しているのはいただけないが。なあカール、正直に答えてほしい。世間も訝しんでいる。彼は回復するかな？」\n\n「可能性は低いかと」\nブラントは手短に答えた。\n\n「君に手伝ってほしいことがある、カール」\nシュペーアは安心させるかのようにブラントの肩に手を乗せ、真剣な目で見つめた。\n「さっきボルマンが手下を毎日午後三時、総統に報告書を届けるために送ると言っていたね。うん、私も午前中にでも違う報告書を持たせた部下を送ろう。ボルマンの手下が到着したら、そいつには『総統閣下は就寝中』と伝えて、閣下が起きた時には君の手で書類を手渡してほしいんだ。ただし、その時に手渡すのは私の報告書で、ボルマンのものはこちらに送ってほしい」\nシュペーアは不安げに医師の顔を覗いた。\n「君を信頼しているよ、カール。君は私の友人だ。それにほら、僕は正当な後継者だろう？」"
 hitlerillness.13.a:0 "競争は始まったばかりだ"
 hitlerillness.14.t:0 "ある真夜中の電話"
 hitlerillness.14.desc:0 "「ハイル・ヒトラー」\nラインハルト・ハイドリヒは柔らかな口調で受話器に話しかけた。\n「親衛隊全国指導者だ。総統閣下が医学的隔離のためにベルクホーフへと恒久的に移られたことは知っている。医学的に見て現在の容態はどうだ？」\n\n「ハイル・ヒトラー」\n数秒遅れてブラントの声が返ってきた。\n「すみません全国指導者閣下、まさかこのような電話がかかってくるとは。その、ええっと、私は好転も見込めると考えています。ユリウス・シャウプの様な輩に妨害されければ、はい。彼は私が職務を貶めていると非難を繰り返してまして」\n\n「今まで傲慢さのせいで絞首刑になっていないのが不思議なくらいの奴だ」\nハイドリヒは冷たく答えた。\n「それだけだ、ドクトル・ブラント」\n\n彼は受話器を置き、指を組んだ。総統の不在は最大限活用せねばならん。ハイドリヒは手元の資料に目を落とした。ボルマンの切り崩しと無力化の方法はシンプルだ。総統の秘書官から発せられた命令など無視すればいい、水面下で親衛隊の勢力拡大を進めるだけだ。ゲーリング派は閥内の団結を原動力にしているが、親衛隊保安部が取得した秘密の売春宿の録音で状況は変わる。ゲーリングの親友でもあるヴィルヘルム・シュトゥッカート帝国内務大臣が、強大な軍部の盟友であるシェルナーとレーマーをあざける様子がテープに記録されている。\n\nではシュペーアは？親衛隊保安部は改革派に属する経済省内の技術官僚たちと、過激なリベラル派運動と繋がりのある大学生との違法な繋がりを明らかにした。このスキャンダルをリークすれば、ゲシュタポ捜査員はすぐにでも「今回の出来事は独立した事件ではなかった」との噂を流し、党改革派とリベラル派学生の繋がりは机上の空論ではなくなるだろう。ヒトラーの後ろ盾がなければ、シュペーアは自力で身をかわすしかない。"
 hitlerillness.14.a:0 "競争は始まったばかりだ"
 hitlerillness.15.t:0 "ヒトラーの死"
 hitlerillness.15.desc:0 "ゲーリングはヒトラーの容態に関する報告に多くの時間を費やし、ほとんど中毒と言ってもいい具合だった。ベルクホーフから内通者が追い出されたときには落ち着かず、カリンハルの廊下と外の森を行ったり来たりした。老人は昏睡状態に陥った、それはいい。だが死ぬまで後どのくらいかかる？だが長く待つ必要はなかった。すでにある噂が野火のように広がり、最初はゲルマニアに、やがてライヒ全土に広がっている。政治家は協議し、医学の専門家たちは意見を戦わせ、一般市民はあれこれと憶測を並べ、みな一様に同じ言葉を口にした－－総統は死んだ。こうした噂が拡散して以来、高揚の波がゲーリングを飲み込んだ。そう、彼は興奮していた。ライヒの、そして自分自身の未来に興奮していた。敬礼と共に「ハイル」の言葉を捧げる部下、すべての家々に飾られた自分の新たな肖像画、特注の新たな制服、毎日空想を巡らせた。まだ奥深くで渦巻く恐怖の感情に動揺することはなかった。ボルマン、SS、シュペーア－－どれも戦わずしてゲーリングの権力拡大に抵抗できる者はいないだろう。\n\n数分が過ぎ、やがて数時間、数日が経った。噂は事実となった。総統が死んでしまった。ライヒの指導者は名実ともに空席だ。\n\n「ゲーリング様！」\n森での散策から帰ったゲーリングに執事が叫んだ。\n「たった今恐ろしい報せが届きました！議会は今朝早く、ゲーリング様に報せを入れずに会合を開いたそうです。現在は喪に服す時であり、祝典ではないとの理由で、緊急評議会はゲーリング様の新総統指名に関する法的手続きを拒否されました」\nゲーリングの胸に鋭い激痛が走った。執事に寄りかかり、深く息を吸った。あのクソッタレ共め。これでゲルマニアは手中からこぼれ落ちた。仕方ない。直ちに行動を取らなければ。スパイによれば、ゲーリング、シュペーア、ハイドリヒは既に市内を離れた。戦争が迫っているのだ。既に大規模な軍の準備が始まっている。\n\n北に向かう時だ。"
 hitlerillness.15.a:0 "誰が為に鐘は鳴るやと問うなかれ、そは汝が為になるなれば"
 hitlerillness.16.t:0 "ヒトラーの死"
 hitlerillness.16.desc:0 "シュペーアは重々しい鼓動を感じながら階段を上った。ブラントの一言でゲルマニアから駆け付けた。「話す必要がある」－－そこから先を話すには、あまりに不安だ。一週間前、ブラントはベルクホーフのスタッフからスパイを追い出し、全ての部屋から盗聴器を発見した。ドクトルが何を話そうとも、直接会わなければならない。内心、シュペーアにはこの会合が何を意味するのか理解していた。目を挙げると、重々しい様子のブラントが正面玄関前にぎこちなく立ちすくみ、たどたどしく敬礼した。\n\n「彼が死んだ」\nブラントは囁いた。感情の波がシュペーアを襲った。悲しみ。怒り。冷淡な恐怖。ブラントが何か喋っているが、シュペーアには届いていなかった。ヒトラーと初めて会った時に戻りたかった。二人でゲルマニア計画の構想に費やした数えきれない時間を回想したかった。最後に交わした明瞭な会話をもう一度反芻したかった。\n\nだがぼんやりとしている時ではない。未来は明瞭な頭脳を待望し、求めている。数分が過ぎ、やがて数時間、数日が経った。やがて噂がライヒ全土を駆け巡った。総統が死んだ。ライヒの指導者は名実ともに空席だ。\n\n「大臣！」\nシュペーアの秘書が部屋に飛び込んだ。\n「本日、議会がヒトラーの死去について協議するべく会合を開いたとの情報を入手しました！緊急評議会は閣下の新総統指名に関する法的手続きを拒否しました。現在は喪に服す時であり、祝典ではないとのことです」\nシュペーアは思わず悪態をついた。心がかつてないほどに高揚している。ゲルマニアは手中からこぼれ落ちた。一刻の猶予もない。戦争が迫っているのだ。既に大規模な軍の準備が始まっている。\n\n西に向かう時だ。"
 hitlerillness.16.a:0 "誰が為に鐘は鳴るやと問うなかれ、そは汝が為になるなれば"
 hitlerillness.17.t:0 "ヒトラーの死"
 hitlerillness.17.desc:0 "ベルクホーフの盗聴器の露見と破壊により、ヒトラーの病状をより知るためにハイドリヒはあらゆる手段を用いた。その老人は昏睡から覚めそうになく、そのことは疑いなかった。疑問はいつ死ぬかということであった。噂は野火のように最初にゲルマニアを、そしてライヒ全土を駆け巡った。政治家たちは話し合い、医療専門家たちは議論し、一般市民たちは推測した。同じ言葉が人々の口に上った。「総統が死んだ」。一抹の悲しみと共に興奮がハイドリヒの血管を駆け巡った。ヒトラーのかつての姿の記憶はその結末の姿と同じぐらい鮮明だった。結局のところライヒの堕落をもうろくした老人の下では止めることはできなかった。ボルマン、ゲーリング、シュペーアとその他の沢山の者たちの腐敗が何年も前に祖国を破壊したのだ。疑問の余地なく、歴史は偉大な人物としての総統を思い出すであろう。ラインハルト・ハイドリヒをだ。\n\n分は時間となる。時間は日となる。まもなく噂は事実となった。総統は死んだ。ライヒの指導者は名実ともに空席となった。\n\n「分かった」電話の声に向かってハイドリヒはつぶやいて返事をした。彼は、テーブルに向かって受話器を叩きつけたいという欲求を砕け散るまで抑制し、丁寧に受話器を置いた。疫病が蔓延する帝国議会は任命された後継者を抜きにしてたったいま会合を開いた。緊急評議会は、現在は喪に服す時であり祝典ではないとの理由でハイドリヒが新しい総統であると法的に発表することを拒否した。ゲルマニアは彼の指からすり抜けたが大した問題ではなかった。スパイによればゲーリング、シュペーア、ボルマンは既に市内を離れた。ぐずぐずしている暇はなかった。指導者への道は敵の血によって赤く染まるだろう。大規模な軍事行動の準備は既に終わっている。\n\n西に飛ぶ時だ。"
 hitlerillness.17.a:0 "誰が為に鐘は鳴るやと問うなかれ、そは汝が為になるなれば"
 hitlerillness.30.t:0 "ドクトルからの電話"
 hitlerillness.30.desc:0 "シュペーアの血は凍り付いた。恐れていた瞬間がついに訪れた。今朝早く、ブラント医師が電話をかけ、ヒトラーが昏睡状態に陥ったと伝えた。一時間休まず熟考した末、シュペーアは再びベッドから起き上がり、大股で書斎に向かうと、受話器を取った。党官房長官と話す必要がある。\n\n「ハイル・ヒトラー。ヘル・ボルマン、世間が総統閣下の欠席を見過ごすはずがないということは、あなたも承知しているだろう。カール・ブラント医師はヒトラーに忠実に仕えている。早期の回復を妨げる唯一の障壁は、ユリウス・シャウプの介入だ。私は指名を受けた後継者として、シャウプを即刻解任し、世間の非難を浴びせる」\n\n「ご自由に」\nボルマンは一息置いて続けた。\n「なんなら私も責めるか？ドクトル・ブラントを守るために奴を生け贄にする、ね」\nボルマンは一笑した。\n「ブラントなどどうでもいいが、シャウプは忌むべきクソカエル野郎だ。私も率直に話そう」\n\n「ゲーリングにも知らせてくれ」\nそう言うと、シュペーアは受話器を下した。胃の中で差し込むような吐き気がする。自分の友人であり、師でもある人物が死のうとしている。この事実を知った敵が黙っているはずがない。薄くなった髪に手を伸ばし、息を整えた。ヒトラーの現在の容態は隠し通さねばならない。将来的なあらゆる衝突に備え、党と国防軍の最側近にのみ伝える。いまだ決心を決めていない党穏健派の同志に演説を送るか、あるいはライヒ全土の学生運動に密偵を送り込んで暴発させることもできるかもしれない。帝国議会がシュペーアを総統だと宣言すれば、悲惨な内戦になったとしても、おそらくゲルマニアでの戦略的地位は確保できるだろう。"
 hitlerillness.30.a:0 "最後の幕が下りようとしている"
 hitlerillness.32.t:0 "シュペーアからの電話"
 hitlerillness.32.desc:0 "ヘルマン・ゲーリングは重いため息とともに椅子にもたれかかった。窓にちらと目をやると、覆いつくす暗雲から逃れようと苦闘する月を見つめた。心が躍り、心臓も高鳴っている。ベルクホーフのスパイが重大な報せを寄こしてきた、これまでずっと期待半分、畏れ半分で待ち望んだ報せだ。ヒトラーは昏睡状態に陥り、回復の見込みは低い。\n\n今は旧友を悼んだり、栄光ある新たな未来を祝す場合ではない。今は行動の時だ。総統が死のうとしている。この事実を知った敵が黙っているはずがない。ヒトラーの容態を掴ませてはならない。武力衝突の可能性に備えて軍を動かすべく、国防軍と党で最も近しいごく一部の盟友にのみ伝える。ボルマンは党内保守派のほとんどを糾合し、ゲーリング最大の脅威となっている。ハイドリヒ率いる狂人どもとシュペーアのリベラル派も、こうした対立で悪影響を及ぼすことは間違いない。帝国議会がゲーリングを総統だと宣言すれば、悲惨な内戦になったとしても、おそらくゲルマニアでの戦略的地位は確保できるだろう。ゲーリングが思索に耽っていると、電話の呼び鈴で意識を引き戻された。\n\n「ハイル・ヒトラー」\nシュペーアの低い声が答えた。\n「帝国元帥殿、世間が総統閣下の欠席を見過ごすはずがないということは、あなたも承知しているだろう。カール・ブラント医師はヒトラーに忠実に仕えている。早期の回復を妨げる唯一の障壁は、ユリウス・シャウプの介入だ。あなたは指名を受けた後継者として、シャウプを即刻解任し、世間の非難に触れさせるべきです」\n\n「ふむ、君はドクトル・ブラントを守るためにシャウプを生け贄にしたいのか？」\nゲーリングはくすくすと笑った。\n「あのおべっか使いのちび野郎にすることなら何だろうと大歓迎だ！ボルマンにもそう伝えてくれ！われらは世間の注目をヘル・シャウプに向けさせるべきだ」\nそしてヒトラーから離そう、ゲーリングはそう考えた。"
 hitlerillness.32.a:0 "最後の幕が下りようとしている"
 hitlerillness.33.t:0 "シュペーアからの電話"
 hitlerillness.33.desc:0 "ラインハルト・ハイドリヒは細い指を重ね、絶対の沈黙の中でテープレコーダーを見下ろしていた。ドクトル・ブラントのひび割れた声が挨拶をすると、シュペーアが深く、それでいて抑揚のない声で返事をした。そして重大な情報が飛び出した。総統は昏睡状態に陥り、目覚める可能性は低い。テープはまもなく途切れた。\n\nハイドリヒは深く息を吸い込み、レコーダーを撫でた。その心中は激しく逡巡している。総統は死に瀕し、シュペーアが不可避の事態に備えるの間違いない。奴の堕落した派閥は最大の脅威ではない。そう、ボルマンは汚職によって党内から多くの支持を勝ち取り、ゲーリングの哀れなまでの弱さは軍国派の形だけの頭領に最適だ。親衛隊は来る戦争に備え、軍備・精神ともに準備を進めなければならない。この戦争はライヒを引き裂き、国家社会主義の新時代を導くだろう。帝国議会がハイドリヒを総統だと宣言したとしても、戦略拠点としてゲルマニアを保持することは絶対に不可能だ。軍の準備は一気呵成に進めなければ。ハイドリヒが思索に耽っていると、電話の呼び鈴で意識を引き戻された。\n\n「ハイル・ヒトラー」\nシュペーアの低い声が答えた。\n「全国指導者殿、世間が総統閣下の欠席を見過ごすはずがないということは、あなたも承知しているだろう。カール・ブラント医師はヒトラーに忠実に仕えている。早期の回復を妨げる唯一の障壁は、ユリウス・シャウプの介入だ。あなたは指名を受けた後継者として、シャウプを即刻解任し、世間の非難に触れさせるべきです」\n\n「ブラントの代わりにシャウプをスケープゴートにしたいと？」\nハイドリヒは一瞬考えて、\n「大変結構。念のためにイタチを党から追い出そう。ボルマンとゲーリングにも奴を非難するよう伝えてくれ。われらは世間の注目をヘル・シャウプに向けさせるべきだ」\nそしてヒトラーから離そう、ハイドリヒはそう考えた。"
 hitlerillness.33.a:0 "最後の幕が下りようとしている"
 reich.600.t:0 "褐色の枢機卿"
 reich.600.desc:0 "もし誰かがこの禿げ上がった小男のくすんだ茶色の顔を覗いたとしても、そこに不愉快そうな官僚、巨大な国家システムの歯車の一つ以上の何かを見出すことは難しいだろう。\n\nこうした見込み違いは致命的な失敗になりうる。マルティン・ボルマン官房長官兼総統個人秘書はNSDAPの魑魅魍魎たる階級を静かな足取りで駆け上がり、そのいかなる過程においても名声や専横を求めなかった。\n\n友人や同僚たちは半ばあざけるように「褐色の枢機卿」と渾名している。こうした無礼な中傷はボルマンにとって何ら意味をなさない。彼は噂をあまり気にせず、自分への個人的中傷などほとんど気にも留めない。ボルマンは虚栄や式典ではなく、ライヒへの義務と献身に生きてきた男なのだ。多くの人々にとって、総統の影の伸びる先以外でボルマンを意識することは滅多にない－－国中の若い女優やモデルたちと逢瀬を交わしているという噂を除けば、だが。\n\n新たな時代を迎えても、マルティン・ボルマンは似合わぬスーツを身に着けながら、曖昧模糊とした権力の中枢を静かに歩み続け、ライヒの官僚機構を一層掌握しつつある。かくも侮られた男がこれほどの権勢を誇っているという奇妙な矛盾こそが、この傑出した男が何を犠牲にしてでも権力の追求に打ち込んできたという実態を現している。"
 reich.600.a:0 "私の辞書には、「義務」は大文字で書いてある"
 reich.601.t:0 "派手好きの帝国元帥"
 reich.601.desc:0 "総統がドイツ国の父権的統治者だとしたら、ヘルマン・ゲーリングは人気のある叔父役というところだろう。この帝国元帥（Reichsmarschall）は市民からはその快活な態度で、国防軍からは十年以上組織の権益を促進したことで愛され続け、実直な軍人、ライヒと総統の忠臣という評判を維持するために腐心してきた。\n\nこうした評判を信じ込んでいると、この男の野心を見くびることになる。ゲーリングはゲシュタポの創設者にして長官、四カ年計画総監などの輝かしい肩書を多数所持し、その貴族志向もあってか、他に比例する者のないほどに権力や富への欲求を募らせていった。巨大なカリンハル邸宅で、全てライヒの征服地から強奪したものである衣装や宝石、芸術の膨大なコレクションに囲まれて暮らしながら、帝国元帥は今なお権力獲得に心血を注いでいる。かつてほどヒトラーとは近しくなくなってしまったが、やがて軍国派の実質的な首魁に居場所を見出した。\n\nゲーリングなど尊大な道化に過ぎず、更なる注目と権力を得たいがために急進派勢力の傀儡に収まっていると言い張る向きもあるだろう。こうした指摘は愚かだと判断できる。これまでの経歴は、忠臣であり、同時に狡猾な策士としてのゲーリングを物語っている。将来のライヒで彼がどのような役割を果たすのか、それはまだ分からない。"
 reich.601.a:0 "私の施策はいかなる官僚によっても不具にされることはない！"
 reich.602.t:0 "帝国の設計者"
 reich.602.desc:0 "複雑なライヒ政界では見落とされがちではあるものの、やはりアルベルト・シュペーアは重要人物だ。職業建築家だったシュペーアは、ヒトラーと個人的に親しくなったことで権力の階段を上り始めた。やがて総統の雄弁な語り口と、将来のドイツに関する一大構想に惹かれていった。ヒトラーもまたこの若き建築家に惹かれ、仕事を世話するようになった。そしてシュペーアは党指導部の末席に加わり、多くの公共施設の設計を任された。\n\n転機となったのは戦争だった。シュペーアは最も困難な局面で軍需大臣に任命されると、その性格の一側面－－日和見主義が段々と露呈した。ドイツの生産力向上に功績を挙げたが、シュペーア最大の戦争活動への貢献－－奴隷制は、やがてライヒを永遠に変える発明となった。何十万という「劣等種」や戦争捕虜が軍産複合体の厳しい環境下で働かされては死んでいった。彼らの命がドイツ戦争装置の燃料となった。\n\n戦後シュペーアは情熱を取り戻し、たった一人でライヒの栄華の象徴を細部まで設計した。完成した新たなる世界首都（Caput Mundi）ゲルマニアはパリやローマを始めとする世界中の都市が色あせるほどのものだったが、その理想も一因となって経済は破綻した。シュペーアは恍惚に包まれながらも、奴隷制が経済崩壊の主要因であることを理解し、最も日和見的な行動に出た。奴隷制に異論を唱え、改革を主張し始めたのだ。これが想定外の結果に繋がった。いつの間にかシュペーアは変革を支持する改革派運動の中心にいた。これまで自分より強いものに流されてきた男は、過去の過ちを暴露されたくない一心で、運動に従う決心をした。\n\n良きにつけ悪しきにつけ、シュペーアは自らの手法でドイツを再編し、その建築スタイルと社会を永久に変えてしまった。彼は現在、そしてこれからも永久に、「帝国の設計者（Reichsarchitekt）」なのだ。"
 reich.602.a:0 "ライヒは私の最高の作品だ"
 reich.603.t:0 "金髪の野獣"
 reich.603.desc:0 "かつてのベーメン＝メーレン保護領総督、親衛隊保安部長官にして「最終的解決（Endlösung）」の主要な発案者であるラインハルト・ハイドリヒの名は、ドイツ市民やスラブ人奴隷にとって等しく恐怖の対象だ。\n\n悪名高い知性と文化的素養を兼ね備えたドイツ親衛隊全国指導者は、その静かに抑制された冷たい光沢の中に、病的で、動物的と言っていい権力への渇望を隠している。30年代から40年代を通して、ハイドリヒが権力や地位を瞬く間に獲得していったことを驚く者はいないが、50年代のハインリヒ・ヒムラーのクーデター失敗が親衛隊指導部での昇進に繋がったことを指摘する者は少ない。\n\n党は多くの断絶を抱えているものの、ハイドリヒへの嫌悪感とSSへの恐怖を背景に団結している。こうした残忍な権威を保持することができるのも、ひとえに「鉄の心を持つ男」へのヒトラーの敬意があればこそ、と考えているものは多いが、違う理由を指摘する者もいる。彼らに言わせれば、謎に包まれたブルグント騎士団領（Ordenstaat-Burgund）の暴君、ハインリヒ・ヒムラーこそがハイドリヒの権力の真の後ろ盾であるというのがもっぱらの意見だ。\n\nハイドリヒとヒムラーは反目し合っているが、二人とも「真の国家社会主義」への回帰を標榜している－－すなわち党の腐敗に終止符を打ち、SSの価値観に忠実な全体主義国家を押し付けようとしてる。ヒトラーの側近グループによるSSの影響力排除の試みは一定の成果を上げているものの、ハイドリヒがドイツSSの指導者である限り、その影響力の排除は容易なものではないだろう。"
 reich.603.a:0 "ゲシュタポに解決できない問題はない"
 reich.604.t:0 "四人組"
 reich.604.desc:0 "ライヒは強固な一枚岩であり、総統の支配下で団結し、ドイツ国民と国家社会主義の賛美に一心不乱に献身している……しかし、真実は全く異なる。国は衰退と停滞の中にある。そして、あるグループが、最も急進的な変化を支持することになった。アルベルト・シュペーアと「四人組」である。\n\nクルト・ゲオルグ・キーシンガーはNSDAPの有力党員で、ライヒ内の多くの機関と深い繋がりを有している。カリスマ性と用心深さを備えているが、改革派的意見が保守的な指導部から快く思われていない。ルートヴィヒ・エアハルトは多大な尊敬を集める－－ドイツ国外から、だが－－経済学者で、かつて経済崩壊を予測した。無論、現代のカサンドラにおいてもまた、すべてが手遅れになるまで耳を傾ける者は存在せず、加えてその容赦のない批評は多くの敵を作った。熟練の外交官のヘルムート・シュミットがNSDAPに入党したのは、ほとんど国家社会主義への復讐心を隠すためだった。シュミットの助言に耳を傾ける者が存在していたら、彼の野望はその地位をはるかに超えているが、どうにか生き延びてきたため、罪悪感に圧倒されない限りは、ドイツを改革するシュミット・プランを計画している。ヘニング・フォン・トレスコウもまた謎の多い人物だ－－理想的なプロイセン軍人として見られているが、実のところ厳しい軍生活を嫌っている。しかし公の場ではいかにも典型的なプロイセン精神を保ちながら、国家社会主義の破壊に全力を注いでいる。\n\nそれぞれの分野の専門家である彼らは奇妙な同盟関係を結び、シュペーアは彼らを常に警戒している。ヒトラーのイデオロギーを改革するというシュペーア自身の目標が彼らと一致しないことは分かっているが、彼らの影響力と能力を自由に利用しようとしている。四人組はシュペーアを将来の脅威と見なしており、彼の影響力を削ぐ好機を今か今かと待ち望んでいる。しかし、両者の関係は逆説的なものだ。彼らにとって、滅びゆく帝国の激動する政治情勢を生き抜くためには、互いの存在が必要不可欠なのだ。"
 reich.604.a:0 "To them, the door must be kicked in, and the rotting structure rebuilt in the aftermath."
 reich.606.t:0 "子狐"
 reich.606.desc:0 "ライヒの統合と覇権の維持にとってのあらゆる脅威の根絶を目的とする多くの機関の中でも、アプヴェーアほど強大な権力を有するものはない。ドイツ政府に匹敵する部局と職員によって深く張り巡らされた巣、この巨大で複雑な機関のトップには、一人の男が絶対的に君臨している。その権力は独断で死刑を命ずることも可能で、彼の目の届く範囲ではSSですら慎重にならざるを得ない。\n\nクライナー・フックス（Kleiner Fuchs：子狐）の名で知られるラインハルト・ゲーレンは地位にふさわしく、秘密の多い人物だ。そうでなれば、ゲーレンはとうの昔に死んでいただろう……狡猾さと才能を以てアプヴェーアで頭角を現し、多くの味方と敵を作ってきたが、友はいなかった－－自分の残りの生涯を収容所送りにできるだけの証拠を握った相手と友人になるのは難しい……\n\n彼の下で働く無数のエージェントの中でも特に突出した一人には、これまでほんのわずかな好意を見せてきた。ゲルハルト・ヴェッセル－－現場ではバーフィッツェ・カッツェン（Verfilztes Kätzchen：毛だらけの猫）の暗号名で通っている－－は国防軍から引き抜かれた優秀な幹部で、大量の複雑な資料を分析し、即座に計画案と対応策を立案したことから、十年近くに渡ってゲーレンの庇護を得てきた。決して最高の現場工作員ではないが－－ゲーレンは毎日のように試練を与えている－－ヴェッセルは力量と忠誠心を兼ね備えた、近年では稀に見る資質を有している……\n\n闇の世界の中では、諜報機関を仕切る者が支配者であり、ましてすべてが闇に覆われたライヒの中では、その大小や濃淡を問わず、あらゆる工作員がクライナー・フックスに忠誠を誓っている。"
 reich.606.a:0 "常に偽名を使え、それで助かる"
 reich.607.t:0 "血まみれのフェルディナント"
 reich.607.desc:0 "第二次大戦中、国防軍の「軍服を着た怪物」ことフェルディナント・シェルナー陸軍元帥は優秀な戦略家、残忍な指揮官として名を馳せ、ポーランドやソ連への侵攻作戦で軍を率いた。\n\n先の戦争での功績はエルヴィン・ロンメルやハンス・シュパイデル、更にはヘルマン・ゲーリングにも称賛されたが、今日の官僚グループの多くは、この陸軍元帥の名を肯定的に受け止めていない。かねてから野心家だったシェルナーは、まさに国防軍総長の座を望んでいた！だが優秀な軍人であっても、才覚が及ばなかった。50年代の西ロシア戦争での大失態によって、昇進の夢は現実の前に崩れ去った。\n\n多くの者に失態と見なされ、部下や上官から軽蔑されていたが、シェルナーはなおも軍国派の有力なリーダーとしての道を邁進し、今ではゲーリング派の第一人者に数えられている。シェルナーが軽蔑するハンス・シュパイデルなどの人々にとって、彼の派閥はサーベルをちらつかせた異常者の集団でしかない。だがシェルナーとその配下からすれば、彼らは腐敗し死にゆくドイツの救世主、国防軍の権限拡大とヨーロッパを越えたドイツ勢力圏の拡大を望む高潔な騎士団だ。"
 reich.607.a:0 "脱走兵には容赦しない"
 reich.608.t:0 "オットー・エルンスト・レーマー"
 reich.608.desc:0 "1912年8月18日生まれのオットー・レーマーはドイツ陸軍の歴戦の兵士だ。レーマーはちょうどナチ党が政権に就いた1932年に士官候補生として入隊した。この元ヒトラー・ユーゲントのリーダーは、第二次大戦ではライヒが戦ったほぼすべての戦線に配属された。レーマーはポーランド、フランス、バルカンでの戦いに参加し、特にバルバロッサ作戦時の上官に感銘を受け、ウクライナでは自ら部隊の先頭に立って武勲を挙げた。\n\nそれから十年後、レーマーは西ロシア革命戦線のモスコーヴィエン国家弁務官区侵攻の激戦の中で部隊を率い、再び共産主義者との戦闘で表彰された。また、レーマーはヒムラーのクーデターの阻止にも重大な役割を担った。シュパイデルの命令の下、レーマーと部下たちは多くのSS部隊を逮捕した。\n\nだがレーマーはその後も止まらなかった。50年代の市場崩壊からほどなくしてフェルディナント・シェルナーと接触し、二人ともあらゆる形での軍備削減に強固に反対していたため、親交を深めた。現在レーマーはドイツ最高司令部随一の好戦派シェルナーの右腕として働いている。彼自身抜きんでた知性と野心を併せ持っており、特筆すべき人物だ。内心では日和見主義者であるため、レーマーがライヒで果たす役割は、良くも悪くも不明だ。"
 reich.608.a:0 "国には鉄の支配が必要だ。我らはドイツの鉄拳である。"
 reich.72.t:0 "アドラー進水！"
 reich.72.d:0 "港湾都市ヴィルヘルムスハーフェンには世界最大・最古の造船施設が存在する。見るものに畏敬の念を抱かせるドライドックは、ほぼすべての軍艦を建造できる。ドイツがまだ新しい概念だった時代から、この造船所はコルベット艦から巨大な戦艦までのありとあらゆる軍艦が建造してきた。そしてカール・デーニッツはこうした造船所の生産力をよく知っている。ドイツ海軍総司令官として、デーニッツは長年に渡って幾十もの艦艇の進水を見守ってきたのだから。だがこうした日々は、これから歴史に付されることになる。\n\n本日、ヒトラー自身が命名したクリークスマリーネ最大最強の航空母艦「アドラー」が処女航海の準備を整え、その光景はライヒ全土に中継された！しかしデーニッツ提督は公然の秘密を理解していた。アドラーは最新の主力艦ではなく、予測しうる限り、最後の主力艦だと。1958年予算に基づき、ライヒにはもはや新たな艦艇を建造する余力が残されていないのだと。海軍予算は全部門に渡って削減され、今や維持費と人件費だけが海軍に残ったすべてだ。\n\n式典はうんざりするほど華やかに催され、総統は提督のたゆまぬ献身と業績をしきりにねぎらい、58年からそうしているように、「すぐに海軍予算を増大させる」という曖昧な約束をした。デーニッツはこれまで何十回と繰り返してきたように、必要とされる時には式典にふさわしい会釈をし、状況に応じて礼を述べた。実直な軍人として、デーニッツは総統の側近たちにもあいさつを交わした。まずはマルティン・ボルマンの手を取った。実直な紳士だ。次にシュペーアと。風見鶏のナチ、それ以上でも以下でもない。シュペーアが風見鶏だとして、ゲーリングはどうだろう？存外にもまだ壮健のようだ。そして最後にラインハルト・ハイドリヒの冷たく、べとついた手を取った。金髪の虐殺者、極めつけの下種。\n\n提督が総統に視線を戻すと、副官に下らない話を投げかけていた。彼は老いた。老いは優しくはなかった。神よ、ドイツを守り給え。かつてヒトラーがそうしたように……\n\nデーニッツは考えを頭から振り払った。自分はまずもって海軍軍人だ。政治はそこの四人の策謀家たちに任せればいい。"
 reich.72.a:0 "旗を掲げよ！"
 reich.609.t:0 "SSの横暴"
 reich.609.desc:0 "親衛隊は再びライヒに問題を巻き起こしている。珍しくも目新しくもないことだが、SSが最悪のタイミングで傍若無人の振る舞いを再開した。\n\nドイツ全土でSSが管轄外に首を突っ込み、ライヒに大きな混乱を引き起こしている。ライン地域を筆頭に、突撃隊はドイツ全土の武器庫で正規軍に権威を振りかざしている。突撃隊と国防軍の小競り合いも数件報告されている。またSSはパイロットと乗客を「検分」するためにフライトスケジュールを乱し、空軍にも影響を与えている！これは薄っぺらな理由に包んだ嫌がらせ以外の何物でもない。\n\nしかもSSは市民に自分たちの存在を知らしめる必要性を感じ、独自に市民の捜査を行っている。「外国のスパイ」や「脱税」が人々を拘留し、嫌がらせを行う罪状として扱われている－－しかもSSは独断で検問所を設置し、好んで使われる「ユダヤ人並びにその他の好ましからざる容疑者」を好き勝手に逮捕している。これや狂信者たちは多大な混乱を引き起こしており、彼らの活動を制限し、少しでも正気を取り戻すためにも、早急に何かしらの行動を取らなければならない。"
 reich.609.a:0 "民間部門からSSの影響力を根絶せよ！"
 reich.609.b:0 "党支持者の助力を得てSSに抵抗する"
 reich.609.c:0 "SSの活動を陸軍と民間インフラ部門に限定する！"
 reich.609.d:0 "素晴らしい、すべて計画通りだ"
 reich.610.t:0 "抗議運動の激化"
 reich.610.desc:0 "学生運動は長年に渡ってライヒを悩ませている。断続的な集会とキャンパス行進は今に始まったことはなく、NSDAPの政権獲得当時から小規模な抗議活動道が行われてきた。だがヒトラーの後継者発表後、抗議運動の頻度の激しさは増すばかりだ。\n\nライヒ全土の主要都市では、ドイツ人学生が大学キャンパス中で集会や行進を実施し、一部は街頭にまでその行動を広げている。座り込みによってほとんどのキャンパスは実質的に機能を停止し、学生たちは政府や軍の建物を取り囲んでいる。大集会の参加者の多くは決然と解散を拒み、座り込みを行う学生の多くも移動を拒んでいる。二百人を超す群衆はSSの兵舎すら取り囲んでいる！死者が一人も出ていないのは奇跡といえる。\n\n手の付けられない状況に陥る前に、学生運動に何かしらの対応を示さなければならない。どのような手段であれ、行動が求められている。"
 reich.610.a:0 "国民には抗議する権利がある。安全を保障する"
 reich.610.b:0 "兵を展開し、抗議活動の鎮火を待つ"
 reich.610.c:0 "命令だ、軍を送れ"
 reich.610.d:0 "SSを派遣し、リベラルどもを手早く片付けろ"
 reich.611.t:0 "失業率上昇"
 reich.611.desc:0 "通常、ドイツ人が有益な職にありつけることは信じらないほど難しい。ドイツ経済のほぼ全ての分野－－農業、製造業、更には建設業すら奴隷労働者で溢れかえっている。教育を受けていないドイツ人は就職活動に苦境を強いられ、やむなく国の福祉で食いつなぐ有様だ。これによって高等教育関連の職は過当競争化し、ともすれば我が国の就職活動では最大最難関の戦いが繰り広げられている！\n\n状況は年を経るごとに悪化し、解決策の見通しも立たない。単純に民間部門だけでは雇用が十分に行き渡らないのだ。ドイツ経済には抜本的な改革が必要だ。その手始めにドイツ人被雇用者の解雇の待遇について対処する。単純に更なる徴兵を行って失業率を低下させたり、手当や支出を増加させることもできるが、たとえ実業界にとって負担になるとしても、奴隷労働の漸次廃止を進め、民間部門に浮いた職を振り分ける方が賢明かもしれない。"
 reich.611.a:0 "奴隷制の整理を開始し、ドイツ国民を仕事に戻す時だ"
 reich.611.b:0 "ドイツ国民向けの給付金や支出を増やす"
 reich.611.c:0 "軍は常に多くの人員を求めている！"
 reich.611.d:0 "奴らは何にも値しない、強者が生き残るのだ！"
 reich.612.t:0 "女性の権利要求"
 reich.612.desc:0 "街頭で泣き言をほざく学生どもは政府にとって目新しいものではない。新しい運動というものは時々現れては消え、忘れ去られるものだ。だが新アーリア＝フェミニズム運動はその限りではない。\n\n女子大学の生徒たちの一団が先頭に立つこの新たなグループは、多くの都市で行進や集会、会合を組織している。反応は様々だ－－多くのNSDAP保守派は嫌悪感を示し、女性というものは元来保護が必要であり、ドイツの女性が目指すべきは留守番であると主張している。一部の保守的女性もこの意見に心から賛同し、ドイツにおける女性の居場所はドイツ人家庭の大黒柱にあると考えていえる。一方、多くの若い女性たちは国内での女性の立場は二級国民としてつなぎ留められているとの思想をはやし立て、さらなる自由と社会への参画を求めている。多くの改革派、そして少なくない（口を閉ざした）保守派はこの意見に賛同し、不満はもっともだと考えている。\n\n世論は分断され、行進や集会が熱狂の度合いを増しつつある今、政府が介入してどのような形であれ方針を示す必要がある。"
 reich.612.a:0 "口先だけの綺麗ごとを言い、漠然とした改革を約束する"
 reich.612.b:0 "国民に選ばせればいい、それを待とう"
 reich.612.c:0 "現状は変えない、行進を解散させよ！"
 reich.612.d:0 "権利？女に？行進を止めさせ、指導者どもを全員逮捕しろ！"
 reich.613.t:0 "奴隷収容所の拡大"
 reich.613.desc:0 "今や奴隷は十年以上に渡ってライヒの厳然たる現実となっている。奴隷労働は国内経済の労働集約型部門の大半を占め、GDPでも大きな割合で反映されている。奴隷キャンプの壁と有刺鉄線しか知らない新しい世代を収容する施設は老朽化している。今のところ、奴隷人口は緩やかながら確実に上昇しつつあり、増加する労働者の生活空間を拡張する必要に迫られているのは明らかだ。収容所は人員を収容しきれなくなり、生活環境も着実に悪化している。\n\n不都合であるとしても、今や何らかの対応を下さねばならない。奴隷の生活環境が保証されなければ、彼らを護衛し、雇用するドイツ人にも危険が及んでしまう。可能な限り最もシンプルな解決策は新たな労働収容所の建設だが、他にもより……独創的な案も検討されている。"
 reich.613.a:0 "既存の収容所の待遇と衛生環境を改善する"
 reich.613.b:0 "奴隷の一部を陸軍の労働力に回そう！"
 reich.613.c:0 "新たな施設を建設する"
 reich.613.d:0 "こちらの人員なら状況に対処できる……秘密裏にな"
 reich.614.t:0 "経済破綻"
 reich.614.desc:0 "50年代の崩壊以来、経済は低迷を続けている。多くのドイツ人が職を失い、今なお職にありつけず、あったとして不安定な雇用状態に置かれ、過去十年間の大部分を通じて貧しかった。彼らの食い扶持は国から支給される給付金に掛かっている。経済は崩壊し、多くの中小企業が倒産した。全国の大企業は密かに中小企業の株を買い占め、不動産や機械、専門知識を二束三文で買い叩いた。ドイツ市民は安価な奴隷労働者に取って代わられ、そのまま二度と仕事にありつけなかった。十年後も賃金は危機以前の水準まで回復せず、その間のインフレ率を加味すればより悪化している。\n\nドイツ国民は何かしらの行動を切望している－－このまま市民の苦境を黙って見過ごすことはできない。今こそ国民に必要な救済と希望を与えるために行動を起こすべきだ。残念なのは、どのアプローチ方法が最善かを判断するのは我々だということだ。"
 reich.614.a:0 "ルートヴィヒ・エアハルトは何とも興味深い案を持っている……"
 reich.614.b:0 "軍需工場にはいつでも多くの労働者を収容できるはずだ……"
 reich.614.c:0 "国民はただ国家社会主義を信じていればよいのだ"
 reich.614.d:0 "これまでの生活に戻る必要がある"
 reich.619.t:0 "ヒトラー・ユーゲントの見直し"
 reich.619.desc:0 "ヒトラー・ユーゲントはドイツ最大の青年団体であり、過去十年間の経済破綻の中で予算を維持した数少ない公共団体だ。彼らは常に資金を有し、国庫から予算を振り分けられない時も自力で工面した。このためユーゲントは活動を続け、また政府から一定の自立性も認められた。\n\nヒトラー・ユーゲントは必然の進化を遂げた－－もはや40年代と同じ青年団体ではない。ドイツの（比較的）平和の十年間が終わる頃、脱軍事化方針を始めた。今やかつての組織に比べてアメリカやイギリスのボーイスカウト寄りの団体になったが、それでもかつての伝統を誇りにしている。\n\n現在、ヒトラー・ユーゲント懐柔に関していくつかの案が提出されている。毎年、党高官が団体の訓練プログラムを監査する。我々が決断を下せば、ユーゲントのメンバーに圧力を加え、彼らの組織構造、そしていずれはヒトラー・ユーゲントそのものに影響を与えることができる。"
 reich.619.a:0 "子供らしくあれ、政治から距離を置け"
 reich.619.b:0 "ボーイスカウトらしくあれ、それ以上でも以下でもない"
 reich.619.c:0 "パレードで行進する青年ほど感動的なものもあるまい！"
 reich.619.d:0 "これからはSSが監督しよう……"
 reich.615.t:0 "アウトバーン改修計画"
 reich.615.desc:0 "ドイツが誇る高速道路網、アウトバーンは黄金の日々を謳歌していた。30年代初頭、ヒトラーは前政権から引き継いだプロジェクトをライヒ全域を走る一大道路網に拡張した。第二次世界大戦後にはドイツ支配下のモスコーヴィエンからジブラルタル、その途上のあらゆるヨーロッパ地域へのアウトバーン拡張計画が始動した。この計画は景気上昇とライヒ各都市の拡張を念頭に置いて立案され、順調に進んでいた。\n\n50年代の経済崩壊のため、すべて中止となった。予算は大幅に削減され、当初案通りの拡張は完全に不可能となってしまった。高速道路は慢性的なメンテナンス不足で老朽化を始めた。\n\n数件の計画書が提出され、中にはライヒ全土のアウトバーンが切望する修繕に向けた大規模な建設計画が記載されている。渋滞頻発地域の拡張計画もすでに立案済みだ。あとは作業開始のゴーサインを出すだけだ。"
 reich.615.a:0 "酷い欠陥を修繕しよう"
 reich.615.b:0 "陸軍を修理に動員しよう"
 reich.615.c:0 "必要ない、無駄だ"
 reich.616.t:0 "軍事予算の見直し"
 reich.616.desc:0 "第二次世界大戦後、ドイツ軍に向かうところ敵なしだった。我が国の威光の如く、軍事予算は他の追随を許さなかった。我が国は誰もが不可能だと考えた戦果を成し遂げ、世界にその力を見せつけた－－征服地を強固な支配下に置き、あまつさえ暗黒大陸の中部全域を占領し、帝国はさらに拡大した！以来、我が国は20年間の大部分を費やしてパルチザン軍を次々と撃破し、ロシアにも侵攻した。\n\n50年代の経済崩壊によって、陸軍予算の維持の重荷は恐るべき苦闘となった。あらゆる方面から予算の再分配を懇願されても、ヒトラーは国防軍に味方し、耳を傾けようとしなかった。そのため、良くも悪くもドイツが新たな経済危機を迎えず、軍事予算を維持したことはある種の奇跡といえる。\n\n国防軍や政府内部の軍国派はいまだに予算維持のロビー活動を続けている。その一方、改革派、民間関係者、実業家、更には一部の党保守派までもが連立を形成し、国防軍の予算削減に、喫緊の分野への予算分配を請願している。我々の権力基盤とヒトラーの健康悪化によって、今や変えようと思えば政策を変えることができる。"
 reich.616.a:0 "これからは経済に予算をつぎ込もう！"
 reich.616.b:0 "敵は毎日強大化している、予算は維持だ"
 reich.616.c:0 "SSに更なる予算増加を"
 reich.617.t:0 "ドイツ海軍の衰退"
 reich.617.desc:0 "世界最大の大国にもかかわらず、今日のドイツ海軍は暗黒期にある。老朽化と装備不足の著しい水上艦の多くは港に固定され、人員不足が不足し、改修が切望されている。ドックに存在する現役の軍艦ですら、傍目にはモスボール処理された艦隊にしか見えないだろう！デーニッツ提督の個人的関心により、Uボート艦隊だけが何とか臨戦態勢を整えている。\n\n政府内では議論の余地なく一つの結論が導き出されている－－水上艦隊が著しく不足している。予測では、イタリア水上艦隊にすら負けているというではないか！イタリアにだぞ！屈辱だ！海軍を世界大国にふさわしい地位に引き上げるためには、新たな艦艇、技術、戦術を備えた海軍の大改革がぜひとも必要だ。現時点では我が国にできることはない。だが一時的な救済策ならば可能だ。\n\n水兵を減らし、浪費を削減すれば、海軍予算の実質的拡大は可能だ。兵装システムの刷新、改修、外装の塗り替えでも構わない。我々にはようやくクリークスマリーネを発展させる機会を得たのだ。"
 reich.617.a:0 "予算は別の分野でより活きる"
 reich.617.b:0 "緊急性の高いメンテナンスに注力せよ！"
 reich.617.c:0 "祖国には一番の存在こそふさわしい"
 reich.618.t:0 "退役兵たちの支給要求"
 reich.618.desc:0 "第二次世界大戦後の輝かしい勝利の後、数百万ものドイツ人兵士たちが表彰された。忠良なる兵士たちは世界史上最大の帝国の建設に携わり、それにふさわしい褒美を得た。多くの退役兵が定住用の土地、有力な地位、名声、その他にも多くの分け前に預かった。偉大なる勝利の日々以降には容易いことだった。\n\nこれが前例を作ってしまった。新たな世代の兵士たちが退役しても、かつてのように配分すべき富はない－－そもそも何ら新しい征服などしていないのだから。それでも退役兵たちは先の戦争の英雄たちと同じ補償を期待し、あまつさえ「要求」してきた。戦いを知らない者たちまでもが！新たな退役兵たちの中でもっとも要求が激しいのは本当の戦闘を経験した最後の世代－－西ロシア紛争の退役兵たちだ。彼らがモスコーヴィエンを脅かした赤いネズミどもの潮流を防ぐために多大な犠牲を払ったことは疑いようもなく、それゆえに彼らはただ公平な分け前を求めている。\n\n今こそ恩給問題を一挙に処理しよう。そうすれば退役への正当な分け前についての問題をようやく終わらせることができる。"
 reich.618.a:0 "今は時代が異なる"
 reich.618.b:0 "退役兵たちに理がある。流血に報いよう"
 reich.700.t:0 "晩餐会、議論、アイデア"
 reich.700.d:0 "ゲーリングは彼の豪邸、カリンハルで夕食をついばんでいた。彼は満足しているはずだった。食事は申し分ないし妻のエマはいつも通り美しい。そしてもちろん、彼がコレクションしているかけがえのない絵画たちは、戦争のころからの年月を考慮に入れても今なおその魅力は失われていない。彼は今宵を満喫するはずであった。来客さえいなければ。\n\n「つまり我々はドイツをヨーロッパの覇者たらしめたもの、征服が必要なのです。日に日にヨーロッパにおける我々の支配は弱体化しつつあり、総統がもし亡くなったその時のことを考えると戦慄さえするのです」おそらくオットー・エルンスト・レーマーが言ったのだろう。ああ、ゲーリングがどれほどあの怒れるチビを嫌っているか。ゲーリングはかの小男が狂気の戦争計画の立案者の一人であることを知っていた。\n\n「そうでしょうか。ただこれだけは自信を持って言えます、過去数十年の間でわれらの偉大なる総統閣下は様々な恵みを与えてくださった。具体的に言えば我々は有人月面着陸を世界で初めて成し遂げた。第三帝国にはまだ数年が残されている。ましてや千年王国には到底至っていない。違いますか、元帥殿？」ヴィルヘルム・シュトゥッカートは長年の友人であり、支援者であり、そして熱心な国家社会主義者であった。彼は件の軍国主義者とは異なりヨーロッパはドイツが支配しており、ライヒの将来はもはや更なる征服にはないと考えていた。\n\n「ええと……」ゲーリングはシュトゥッカートに視線を戻す前にシェルナーの犬であるエルンストの方を一瞥した。ゲーリングが答える機会をつかむ前に、彼の軍国主義者は話を遮り弱腰の官僚どもの死に瀕した経済のありさまを非難した。シュトゥッカートは座してこれを聞き入れるはずもなく怒りに満ちて立ち上がり、そして彼とシェルナーの手先、エルンストの間で激しい口論が始まった。\n\nゲーリングはこっそりと食事を中座した。自身の輝かしい名声をシェルナーやその取り巻き連中の狂人のために利用されていることは悔いるべきことだったかもしれない。いや、運命からは逃れられない。ライヒの後継者は誰よりもゲーリングの助けを求めようとするだろう。そうだ、まだやるべきことは山積している。だがまずは落ち着いて夕食をとってもらうよう二人の馬鹿をなだめる必要がある。"
 reich.700.a:0 "こいつらはいつまで続ける気だ？"
