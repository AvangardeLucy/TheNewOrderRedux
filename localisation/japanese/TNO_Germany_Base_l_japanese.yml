 POLITICS_ADOLF_HITLER_DESC:0 "大ゲルマン帝国の総統兼宰相、紛うことなき十九か国の暴君、世界首都ゲルマニアの設計者、ドイツ国防軍最高司令官、国家社会主義ドイツ労働者党総統、雑誌タイムの1938年、46年、そして61年の「マン・オブ・ザ・イヤー」……アドルフ・ヒトラーについて詳記する上で、いったい何処から始めればいいのだろうか？\n\nオーストリア人の下宿屋の息子という貧しい家に生まれたヒトラーは、ミュンヘンとウィーンで学び、第一次世界大戦でドイツ陸軍に従軍し、戦果を挙げた。その権力掌握の道のりはすさまじかった。誰も阻むことができず、ビアホール蜂起のような失敗すら更なる野心の糧とした。暴力と優れた演出手腕を駆使して共産主義者と民主主義者を国会から追い出し、自身を最高位に据えた。ヒトラーの統率の下、ドイツはヴェルサイユ条約の楔を断ち、恐るべき新たな軍隊を造り上げ、大西洋から黒海までの全ヨーロッパにはためく鍵十字旗の下、他の国々を屈服させた。ヒトラーの指導の下、ライヒはゲルマニアといった大事業を達成した。ヒトラーの睥睨の下、ヨーロッパの好ましからざるものは徹底的に絶滅し、炎の中にくべられた。\n\nだが全ドイツの指導者、ウラルからピレネーに至る全ヨーロッパの覇者も、今や衰えてしまった。かつて群衆を魅了した声は小さく擦れ、冷徹な計算をはじき出した鋼鉄の知性もさび付いた。記憶から薄れつつある在りし日の面影に最後の仕上げを加えるかのように、我が闘争を執筆した手は震えが収まらない。アレクサンダー大王やナポレオン以来の最も偉大なる征服者は、老いさらばえた弱々しい男だ。1962年、ヒトラーは72歳を迎え、もうこの世に留まるのも長くないとの噂すら囁かれている。フューラーの棺が焼かれる時、それが再びヨーロッパ全土を飲み込む大いなる戦火となって広がるのではないかと、世界の誰しもが恐れている。"
 REICHSTAG_EMERGENCY_COUNCIL_DESC:0 "総統が亡くなった。この知らせにライヒ全体が衝撃を受けている。あの完全無欠の男が死ぬなどと、いったい誰が予想できたというのか？\n\nもちろん、それは帝国議会でも同じだった。\n\n総統は後継者を指名していた。だが上層部の多くは戦いに備えている。改革派、保守派、強硬派、そして狂信者といった輩が激しい争いを続け、平和に、そして静かに権力を移譲するという幻想はとうに潰えた。そしてそのおかげで、日和見主義者や、無名の官僚、あるいは派閥に入れてもらえない帝国議員といった連中が、次期総統の就任までの暫定政府を結成することになってしまった。それも、ここ30年誰もが存在すら忘れていた憲法に基づいて……\n\n総統の地位を狙う主要な人々はみな緊急評議会を軽視していた。彼らの評議会に対する評価は良くて補欠メンバーといった程度のもので、酷い時には裏切り者扱いする者すらいた。評議会のおかげでなされた唯一のことは、ゲルマニアの街にちょっとした安定をもたらしたことだった。街は混乱に陥らなかったことで、有力な指導者たちは権力を掌握することができるようになったのだ……"
 to_banish_want:0 "欲望の追放"
 to_banish_want_desc:0 "国家社会主義に基づくより良き世界秩序、そしてより充実した人生の約束を糧に、一般大衆の革命はかつての退廃を焼き尽くし、あらゆるものを引き裂き、引きずり下ろした。\n\nその後に訪れたのは、経済の失敗と崩壊に満ちた数十年だった。ゲルマニアやレーベンスラウムは遅々として実現せず、ライヒはひとりでに疲弊していった。穴埋め対策や大量人種絶滅政策の意味合いも込めた奴隷制度は、最終的には全世代の生産性と、党への信奉とを粉々に打ち砕いた。NSDAPは肥大化した国防軍予算の縮小にも何ら策を示せず、失態を重ねるのみであった。まさに行き詰まりだ。"
 the_two_principles:0 "二つの原理"
 the_two_principles_desc:0 "国家社会主義ドイツ労働者党は真のイデオロギーを掲げる政党であり、ドイツの唯一絶対の権力である。この二つの原理に従い、党は闘争の果てに勝利し、今や地球上でもっとも強大な帝国の支配者としての地位を確立した。\n\nその後のSSクーデター未遂、経済崩壊、西ロシア戦争、そしてナチ党の度重なる失態によって、1962年現在、唯一絶対の権力としてのイメージは霧散し、「真のイデオロギー」の残滓も派閥主義の横行を前に凋落しつつある。これらすべてがアドルフ・ヒトラーの確信的な指導の下に発生したことに、ドイツ国民は大きな衝撃を受けている。"
 endsieg:0 "最終的勝利？"
 endsieg_desc:0 "流血と苦闘と犠牲の歳月の末、ユダヤ人資本家旧体制に対する最終的勝利（Endsieg）を達成した。この勝利によって神となったライヒは、導きの福音の下、国家社会主義新秩序を打ち立てた。ドイツは新たな生活に希望を抱き、ある者は東に移住し、ある者は運命を全うした。\n\nやがて東部総合計画は破綻し、ナチ党も失態を重ね、ドイツ唯一の合法的イデオロギーとしてのイメージは打ち砕かれた。NSDAP指導部と似たように、ドイツ国民も大きく分断され、一致するのはただ一つ－－未来への不安しかない。"
 gone_over:0 "過ぎ去りしもの"
 gone_over_desc:0 "アーリア人の高潔な精神に導かれた無敵の荒波の如く、ドイツ国防軍は第二次世界大戦でヨーロッパを席捲した。劣等種を服属させ、ゲルマン民族を引き上げ、ライヒの正当な領土を征服した。一時期は、ドイツの軍神を阻むものはないかに思われた。\n\nかつて栄光を欲しいままにした国防軍が腐り落ちるのは早かった。数少ない才人が残っていなければ、ライヒは西ロシア戦争で崩壊していただろう。狂気じみた爆撃戦と際限のない徴兵の中で、必死に適応しようとした－－しかしどうしようもなかった。軍神は我々を見放したもうたのだ。"
