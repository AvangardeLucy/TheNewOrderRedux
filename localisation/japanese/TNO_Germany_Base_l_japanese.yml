 GER_GCW_sabotage_frontlines_desc:0 "戦争の勃発により、ドイツの国土は様々な勢力によって分断されてしまった。この戦いで勝利を収めるためには、あらゆる手段を用いて敵を圧倒しなければならない。敵の前線を苦しめ混乱させる隠密作戦は、戦いの流れを変えるのに必要な戦術になるかもしれない。"
