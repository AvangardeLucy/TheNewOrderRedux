 reich_shared.27.d: "A man sits on a bench. His name is not known, nor does it matter. What is important is that he is on that particular bench at that particular time. The park - one of the few in Dar Es Salaam - is not a sight to behold. Surrounded by tight, packed buildings festering for space and resources. Grandiose Baroque halls, constructed by homesick architects, dominate the dying light of the skyline. The park itself? A mishmash of weeds, sickly yellow grass and palm trees dotted around the area in a seemingly random fashion. There's a pond, but neither bird nor fish dares to disturb its dark, placid waters.\n\n\"Make it quick. Think I'm on lunch break.\" another man sits down next to our protagonist. Thick, tinted glasses mask his eyes while his greying, combed back hair tries to hide his age. It's failing. \"If this is another American trying to recruit me into the CIA, FBI or whatever three letter agency you Yanks possess, y-\"\n\n\"How would you feel about spying on your own country? Spying on your own country, for your Fatherland, Herr Kai-Uwe von Hassel?\" our protagonist says. Taking a cigarette, he watches the eggshell white burn. Bit by bit. Clever things cigarettes were. You couldn't leave them alone for one second. They were on a timer, burning away in the dark. Disposable, but necessary. \"There are... figures in Germany who think that the African situation is getting... out of hand, Herr von Hassel.\"\n\n\"What are you proposing that I do? Hüttig's eyes are everywhere. Dar Es Salaam is on total lockdown, it's like a Euguene Zamyatin novel! Why not go after someone higher-ranking? By even telling me this, you've probably landed me a spot at a KZ.\" von Hassel proclaimed. He put his head in his hands, itching at his temples.\n\n\"You think being a grunt is a weakness, von Hassel? It's your lifeline. Hüttig is paranoid - I've read his reports, they seem to be mostly made up of racial epithets and puppy dog-eyed requests for men, money and Müller's head. But he's paranoid about his colleagues. He won't suspect a thing out of someone like you. Chances are he doesn't know you exist. You're not a spy for a foreign government. You're an unofficial ambassador from the Reich to Ostafrika.\"\n\n\"And what if I get caught? What if I get my fingernails pulled out and have to watch my children fed to crocodiles? What then for my ambassadorship?\""
 reich_shared.27.a: "\"Say you're not a spy to your torturers. It's true, isn't it?\""