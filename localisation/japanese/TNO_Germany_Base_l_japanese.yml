 GER_a_man_on_the_moon:0 "月面に人間を"
 GER_a_man_on_the_moon_desc:0 "長年にわたる困難な研究と継続的な進歩の集大成であり、我々の輝かしい瞬間である。目覚ましい才能を持つヴェルナー・フォン・ブラウン博士に率いられたドイツ航空宇宙センターは偉大なプロジェクトを開始する日を迎えた。人類初の月面着陸である。もし成功すれば、原子爆弾の実用化以来となる帝国の科学的偉業となるだろう。退廃的なアメリカ人と逆戻りした日本人への国家社会主義の意思の再びの勝利によって「宇宙競争」はいまや幕を閉じつつある。ハイル・ヒトラー！"
 GER_the_enemy_of_my_enemy:0 "敵の敵"
 GER_the_enemy_of_my_enemy_desc:0 "第二次世界大戦でのどちらかというと有益な協力関係にもかかわらず、それ以来の日本帝国との外交関係は明らかにより冷却化した。東アジア支配の戦いのために、我々が嫌うよりも日本人を嫌う旧敵との関係を改善するときかもしれない。アメリカ合衆国である。互いに反対の政治哲学であり不幸な過去もあるが、もし関係を共に改善することができれば、侍を抑え、日出ずる国の落日を確実にすることができるかもしれない。"
 GER_the_speer_proposal:0 "シュペーアの提案"
 GER_the_speer_proposal_desc:0 "経済大臣として、アルベルト・シュペーアは大ゲルマン帝国の経済状況に係る問題の最高責任者である。総統の信頼により、ドイツの国内と外交関係の決定に影響を及ぼせるほどの著しい影響力をシュペーアはNSDAPにおいて獲得した。この影響力に基づき、日本帝国の勢力に適切に対抗することを目的としたアメリカ合衆国との貿易と外交関係の新しい緩和政策をシュペーア大臣は提案した。"
 GER_ease_the_embargoes:0 "禁輸措置の緩和"
 GER_ease_the_embargoes_desc:0 "残念ながら、大ゲルマン帝国および統一条約はアメリカ合衆国および自由国家機構（OFN）による禁輸措置を受けている。しかしながら、シュペーア大臣の提案の採用によって、上手くいけばすぐに変わるだろう。シュペーア大臣の提案に従い、OFNと統一条約間の特定の品目に関する貿易制限の緩和に係る会談をすべく、アメリカ合衆国政府に和解を申し出る時である。もし我々の試みが上手くいけば、想定される貿易額の増加は絶望的な帝国経済を願わくば押し上げるかもしれない。"
 GER_the_almighty_dollar:0 "万能のドル"
 GER_the_almighty_dollar_desc:0 "我が国の通貨であるライヒスマルクは、国際的に見ても米ドルに比べて圧倒的に弱いため、シュペーア経済大臣は外貨政策の厳格で抜本的な改革を政府に求めている。自国の外貨準備が破綻している中で、改革と規制緩和を行うことで、国際的な経済的地位が向上し、アメリカとの経済関係が改善されることが期待されている。"
 GER_the_red_telephone:0 "赤い電話"
 GER_the_red_telephone_desc:0 "最近の独米関係の「デタント」においては、何があってもこの利益を維持することを目指すことが最善だ。両国間の紛争と侵略の歴史を考慮すると、ゲルマニア-ワシントン間のホットラインの設立は、双方にとって有益であると提案されている。これにより、危機の際に総統と大統領が直接連絡を取ることができる。両国間の直接のつながりは、外交問題の恐ろしい拡大を防ぎ、人類そのものの生存を確保するための鍵となるかもしれない。"
 GER_intelligence_sharing:0 "情報の共有"
 GER_intelligence_sharing_desc:0 "大西洋の同胞との新たな協力関係を促進するために、かなり過激な概念－－情報共有を提案する時が来たのかもしれない。ドイツとアメリカの諜報機関は共に曖昧さと競争に陥っているが、この障害に穴を開けて、大日本帝国に対する協力関係の改善に向けて取り組むのが最善だ。彼らの活動に関する機密情報を共有する準備ができていれば、日本の影響力の増大に対してより効果的に対処することができるだろう。"
 GER_the_trojan_horse:0 "トロイの木馬"
 GER_the_trojan_horse_desc:0 "独米関係の改善が世界的に注目されている中、アメリカとライヒの国民は、この「デタント」が伝統的に冷え切っていた超大国間の友好の実現につながることを期待して息をひそめている。世界が注目する中、我々は今、最も画期的な外交活動を開始する。ライヒ内部の友人としてアメリカ人に慕われているアルベルト・シュペーア大臣を総統に代わってアメリカに派遣し、国賓訪問を行う。5年前には考えられなかったことだが、冷戦の流れが変わったことは、誰の目にも明らかであり、特に大日本帝国には明確に映ることだろう。"
 GER_the_bormann_proposal:0 "ボルマンの提案"
 GER_the_bormann_proposal_desc:0 "党首相として、マルティン・ボルマンはライヒ内部で驚異的な力を発揮している。総統の支持を得て、ボルマン氏はNSDAPの紛れもない指導者となり、ドイツの内政・外交政策の決定に大きな影響力を持つまでになった。その影響力を背景に、ボルマン党首相は、大日本帝国の影響力に対抗するために、アメリカとの協力関係を強化し、適切な理解を得ることを提唱し、政府に提案した。"
 GER_joint_propaganda_efforts:0 "共同プロパガンダ活動"
 GER_joint_propaganda_efforts_desc:0 "ボルマン氏は、大ゲルマン帝国とアメリカとの間で繰り広げられているプロパガンダ合戦が、大日本帝国に対抗するための協力関係を築く上で不利なものであることを知っていた。そのため、もし独米が大日本帝国に対して共同でプロパガンダ活動を行えば、日本が世界的な影響力を増す上で大きな障害となることができるのではないかと考えている。団結して日本に対抗するためには、日本の悪を世界に向けて統一的に発信しなければならない。"
 GER_spy_exchanges:0 "スパイ活動"
 GER_spy_exchanges_desc:0 "冷戦下では、ライヒとアメリカの間でスパイ活動や破壊活動が活発化するのは当然のことだった。ボルマン氏は、アメリカとの「デタント」を進めていく上で、表立った活動だけでなく、裏での情報機関の関係を強化することを提案した。双方がスパイ容疑で何十人もの市民を拘束している今、両国の関係が十分に温まっているうちに、双方の市民を帰国させるための「スパイ交換」を提案する時が来たのだ。"
 GER_recognize_pacific_claims:0 "太平洋の主張を認める"
 GER_recognize_pacific_claims_desc:0 "アメリカ政府の信頼を真に得るためには、第二次世界大戦中に日本に奪われた太平洋地域の領有権を正式に認めることが唯一の方法であることは明らかである。このような主張を正式に認めることで、日本に対する我々の姿勢が明確になり、両国の関係を速やかに改善する道が開かれる（ことを期待している）。合衆国と大ゲルマン帝国は、大日本帝国という巨悪に対して、並んで立ち向かう以外に選択肢はないのだ。"
 GER_spheres_of_influence:0 "勢力圏"
 GER_spheres_of_influence_desc:0 "ボルマン氏の提案のうち、重要かつ極秘の要素が今、開始されようとしている。大西洋を越えた新たな友人との秘密のトップ会談において、我々は世界を正式な勢力範囲に分割する。そうすることで、独米間の将来の紛争の可能性を大幅に減らすことができるだろう。そのためには、決められた世界の勢力範囲内にとどまり、日本を封じ込めることに重点を置く必要がある。今後も互いの勢力圏を尊重できないことはあるだろうが、独米間の平和を確保するための重要なステップであることに変わりはない。"
 GER_a_stranger_in_a_strange_land:0 "奇妙な土地の見知らぬ人"
 GER_a_stranger_in_a_strange_land_desc:0 "独米関係の改善が世界的に注目されている中、アメリカとライヒの国民は、この「デタント」が伝統的に冷え切っていた超大国間の友好の実現につながることを期待して息をひそめている。世界が注目する中、我々は今、最も画期的な外交活動を開始する。総統を除けばライヒの最高権力者であるマルティン・ボルマンを総統に代わって訪米させることで、2つの超大国の間に暖かい関係を維持するための誠意があることを示すのである。"
 GER_convene_the_reichstag:0 "帝国議会の召集"
 GER_convene_the_reichstag_desc:0 "今日、我々は1962年度帝国議会の召集をもって新たな大ゲルマン帝国の一歩を歩まんとしている。毎年開催される国会召集の盛大な、そして帝国最大の無駄遣いでもあるセレモニーでは帝国の新年を祝う一方で、帝国が征服してきた各地から代表団が、われらの総統閣下が党に向けて送る演説に出席するために世界首都ゲルマニアに集結する。いうまでもなく1962年のセレモニーも素晴らしきものとなるだろう！"
 GER_approve_the_budget:0 "予算案の承認"
 GER_approve_the_budget_desc:0 "この過去十年の間、帝国は残念ながら財政上の様々な困難に直面したにもかかわらず、経済問題は今やほとんど安定化しつつあり、帝国の予算配分も議会にとっては代わり映えしないものだとしてもある程度簡素に抑えられている。しかし帝国が少なくともあと一年生き延びるには、まして総統が語る千年王国の実現のためには「何か」を断行せねばならない。"
 GER_guide_the_party:0 "党を誘導"
 GER_guide_the_party_desc:0 "帝国の政治的安定を本当に望むのなら、帝国議会が派閥主義に分派していくことを容認してはならない。というわけで（そしていつも通り）議員を含む党員に、国会に出される予定の問題についてとるべき姿勢や、投票の方法について指導するしかない。総統閣下や党の意志から逸脱する理念に固執することは帝国への背任行為である。"
 GER_a_bridge_too_far:0 "遠すぎた橋"
 GER_a_bridge_too_far_desc:0 "祖国は何ヶ月もの間、抗議する若者たちに悩まされてきたが、その抗議活動は今や手に負えないほどである。遂にはドイツ国内の主要な橋や首都を占拠し始め、新たな規模の大規模な混乱を引き起こし始めている。もうたくさんだ。今こそ、国内に不安定と堕落をもたらすことしか考えていない社会の不正な要素に何をすべきかを決める時が来たのだ。"
 GER_a_war_of_attrition:0 "消耗戦"
 GER_a_war_of_attrition_desc:0 "ライヒの通りが次の世代の「真の信者」の血で赤く染まることになれば世界に悪いメッセージを送る可能性が高いことを考えると、学生の抗議行動に対しては、俗にいう「消耗戦」を行うのが最善である。これまで全ての若者の反抗心に満ちた新たな世代にしてきたように、ただひたすら彼らを待ち続けることで、彼らは退屈して寮の部屋に戻り、祖国と総統に仕える大人の人生を歩むことになるだろう。今までもそうだったし、これからもそうなるだろう。"
 GER_expand_the_orpo:0 "秩序警察の拡大"
 GER_expand_the_orpo_desc:0 "デモは収まったが、この経験からの教訓を生かし、注意しなければならない。現在も将来も、不誠実で扇動的な若者たちによる流血や革命の可能性を避けるためには、制服警官隊である秩序警察（オルポ）の拡充に投資することが最善である。将来、不満を持つ学生層からの敵対行為を効率的かつ効果的に鎮圧するために、ライヒの警察力をよりよく確立することによって、将来の安定を確保し、その責任を陸軍やSSに譲り渡すという声を取り除くことができる。"
 GER_send_in_heydrich:0 "ハイドリヒを送り込む"
 GER_send_in_heydrich_desc:0 "It is clear to our government that the student protestors pose a very real threat to our internal stability and the standing of the Reich on the world stage, and so the time has come to put an end to it once and for all. Occupying major cities, attacking Party offices, assaulting Orpo officers, causing mass disruption the protestors have proved themselves little different to the partisans who fight us across the Reich. If this is how they wish to act, then we must respond in kind. The time has come to declare them what they are and send in our specialists for dispersing partisan activities: Reichsführer Deutsch-SS Heydrich and his Schutzstaffel."
 GER_ss_scapegoats:0 "SSに罪を負わせる"
 GER_ss_scapegoats_desc:0 "Whilst the SS have dispersed the protests with the swiftness, efficiency, and brutality they are famed for, we are now left with the aftermath of streets running red with the blood of Germany's youth. With many domestically and internationally looking for someone to blame, we can ensure that the responsibility falls upon the shoulders of the SS. By invoking well crafted paperwork and coerced testimony, we can direct the blame onto overzealous SS officers who overstepped their orders. Whilst it will alleviate pressure from the government, and allow us to force several SS figures into an early retirement, it is unlikely that Heydrich will react well to the move."
 GER_pakt_wargames:0 "条約の軍事演習"
 GER_pakt_wargames_desc:0 "冷戦は、まあ、冷たいものであるが、「熱い戦争」の脅威は大ゲルマン帝国の上層部の者たちには無視できないものであり、したがって我々は瞬時の武力紛争に備えなければならない。したがって条約軍事演習とは、ヨーロッパが敵との新たな大規模な紛争に備えるための答えなのである。この軍事演習は大規模なものに予定されており、統一条約全域から平均100万人以上の兵士がこの集約された軍事演習に参加し、大ゲルマン帝国とその同盟国の間の兄弟愛と仲間意識を強化するとともに、より広い世界に対して強いメッセージを送ることができる。"
 GER_reinforce_the_east:0 "東の強化"
 GER_reinforce_the_east_desc:0 "The East, both our greatest accomplishment and our greatest failure. We may have crushed the Soviet bear in Operation Barbarossa, but the bear bit back to force us away from the A-A line a mere decade later. Since the disaster of the West-Russian War, our eastern Reichskommissariats, namely Moskowien, have suffered tremendously at the hands of degenerate raiders who plunge into the borders of the Reich, slaughtering settlers and pillaging their homes for what little loot they can find. It's evident to the Führer that the East at this time is the area of greatest strategic importance to the Reich, and must be strengthened against continued Russian aggression."
 GER_refocus_the_bombings:0 "原爆投下に再び焦点を合わせる"
 GER_refocus_the_bombings_desc:0 "The Luftwaffe, for all its glory, has through sheer incompetence been left carpet bombing randomly selected Russian targets over the last decade, often of little strategic or tactical significance. Instead of continuing to waste valuable munitions on generally unimportant targets for little gain, we must force the Luftwaffe to adopt a new strategy of strategic bombings, namely against the West Russian Revolutionary Front. By refocusing our airpower to more suitable targets, we may yet move toward permanently entrenching our as of yet uncertain position in the East."
 GER_the_kasche_question:0 "カッシェの問題"
 GER_the_kasche_question_desc:0 "モスコーヴィエン国家弁務官区では、「リベラル」かつ無気力なことで有名なジークフリート・カッシェ国家弁務官が長い間、我々の悩みの種だった。ゲルマン化の割り当てを強制することをあきらめたかのように、堕落したスラブ系の原住民がモスコーヴィエンの政府に前例のない規模で入り込み、アーリア人の体制としての純粋さを乱すことを許しているため、東側の安全を確保するためには、カッシェの問題を無視することはできない。カッシェ国家弁務官はこの地域でそれなりの安定性を保っているが、彼をより熱心な国家社会主義者に変えれば、この地域でゲルマニアの権威を取り戻すことができるだろう。"
 GER_ss_border_guards:0 "SS国境警備隊"
 GER_ss_border_guards_desc:0 "The eastern Moskowien border is, without a doubt, one of the most dangerous postings within the entire Reich. The terrain is vast and rough, terrible snow storms and crippling mud assaulting our divisions alongside constant attacks across the border from raiders and Soviet partisans. To be frank, conditions on the front are horrifying, and the existing border guard has proven barely capable of the task. As such, a new proposal has been put forward by elements of the Heer suggesting that the SS should take a greater role in securing the border. As our specialist anti-partisan forces, there is surely no place in the Reich they are more suited to be deployed than such an unstable region. If, in doing so, SS casualties happen to begin replacing those of our young German soldiers, we shall not shed any tears."
 GER_the_southern_threat:0 "南の脅威"
 GER_the_southern_threat_desc:0 "Southern Europe, our greatest diplomatic failure. Although German-Italian military cooperation resulted in our stunning victory over the seemingly unshakable empires of Britain and France, relations between our nation and the Kingdom of Italy have since collapsed. The traitor Mussolini stabbed our beloved Führer in the back, abandoning the Pakt and welcomed thousands of degenerate undesirables into Italy to escape us. Having since formed their Triumvirate alliance with the Iberian Union and Turkey, the situation to the south poses the primary anti-German threat on the continent. With the Soviet threat crushed in the east during the West Russian War, our focus must now begin to prepare against the southern threat."
 GER_the_balkan_bulwark:0 "バルカンの防波堤"
 GER_the_balkan_bulwark_desc:0 "Though the dastardly Italians may have stolen Croatia from our grasp, the Fatherland thankfully still holds Serbia and Bulgaria under its influence, with both nations being supportive and enthusiastic members of the Pakt. However, our interests in the Balkans must be secured beyond all measure of doubt, combatting Italian and Turkish influence in the region at every turn to ensure that the route through the Balkans remains open in the event of a war with the Triumvirate - this must be our utmost priority in the region."
 GER_expand_the_gebirgsjager:0 "山岳歩兵の拡大"
 GER_expand_the_gebirgsjager_desc:0 "The Gebirgsjäger, Germany's elite alpine troops, will become crucial in the event of a German-Italian conflict at our southern frontier. The harshest fighting is sure to occur through the Alps, a campaign sure to be grueling and to which our armies will be at a disadvantage throughout. In preparation for such an eventuality, the Oberkommando der Wehrmacht has proposed a drastic increase in the size of our prestigious mountain elites, knowing they will prove invaluable in such a conflict."
 GER_find_their_lepidus:0 "自分のレピドゥスを見つける"
 GER_find_their_lepidus_desc:0 "三頭連合は、表面的にはヨーロッパの外交・軍事の強力な連合体のように見えるが、実際にはその内部のマントルは芯まで腐っている。我々の外交・諜報ルートを通し、三頭連合の国々がお互いに不満を抱えていることを確認している。当然のことながら、三国のうちの一国は、より大きな影響力を持つパートナーに押されていると感じているはずだ。それが誰なのかを突き止め、その不幸を利用して自分たちが有利になるようにするべきだろう。"
 GER_the_eternal_enigma:0 "永遠のエニグマ"
 GER_the_eternal_enigma_desc:0 "第二次世界大戦中、ドイツの優秀な技術者たちは、伝説的な暗号装置であるエニグマと、それに付随する解読不能な軍用暗号を開発した。その成功と妥協のないステータスにより、この機械は今日でもドイツ国防軍のすべての部門で定期的に使用されている。しかし、現在の機械は非常に時代遅れになっており、新しいコンピューターソフトも開発されているため、エニグマは今や時代遅れになりつつある。そのため、現代において我々の秘密を守るために、より優れた新しいエニグマを開発する時が来ているのだ。"
 GER_bormann:0 "保守派"
 GER_bormann_desc:0 "総統がマルティン・ボルマン党首相を後継者に指名したことで、ドイツ国民の大多数はライヒの安定した将来を期待している。厳格な保守派であるボルマン氏は、党と市民の両方から非常に大きな支持を得ており、より保守的な倫理観を採用することによってのみ、ライヒとその国家社会主義イデオロギーを存続させることができると考えている。"
 GER_present_the_alternative:0 "代替案の提示"
 GER_present_the_alternative_desc:0 "ボルマン党首相は、敵対勢力とは異なり、現実的な国家社会主義者とみなされている。確固たる保守主義者でありながら理性を持ち、社会の中の改革派と交渉することができる人物である。\n\nボルマン氏は、何よりもまずナチスの一員であるが、現実的な人物である。彼は愚かではなく、ドイツ社会のほぼすべての側面の人間と協力することができる。それが他の候補者とは大きく異なる点である……"
 GER_secure_the_party:0 "党を支配"
 GER_secure_the_party_desc:0 "大ゲルマン帝国の統治を成功させるためには、まず国家機構を確保する鍵となる国家社会主義ドイツ労働者党を征服しなければならない。ヒトラーがNSDAPのトップであるならば、ボルマンはその頭脳とも言える存在である。しかし、ボルマンは党内で大きな影響力を持っているにもかかわらず、政敵たちは党内でボルマンを挑発し続けている。NSDAPの統一を成功させるためには、党首相がこの問題を解決しなければならない。"
 GER_expose_speers_hypocrisy:0 "シュペーアの偽善を暴く"
 GER_expose_speers_hypocrisy_desc:0 "近年、総統の親友であるアルベルト・シュペーア経済大臣は、NSDAPにおける改革の主唱者となっている。しかし、シュペーア自身は、おそらく、大ゲルマン帝国内で最大の嘘つきであり、偽善者である。第二次世界大戦中、軍需・軍事生産大臣を務めた彼は、軽蔑すると主張する「奴隷経済」のシステムそのものを導入した「創始者」なのだ。ドイツの「奴隷経済」の背後に誰がいたのか、党と国民の両方に知らしめるべき時が来ている。"
 GER_remind_them_of_heydrichs_bloodlust:0 "ハイドリヒの血への渇望を思い出させる"
 GER_remind_them_of_heydrichs_bloodlust_desc:0 "「金髪の野獣」は、暴力と血を求めている。ヒムラーの「子分」であるラインハルト・ハイドリヒは、恐るべき親衛隊（SS）のドイツ支部のリーダーである。第二次世界大戦中、ハイドリヒ氏は、男性、女性、子供を虐殺する精神病的な虐殺者という評判を得ていた。我々には、党と国民にハイドリヒの飽くなき血への渇望と人命のあからさまな無視を思い出させる道徳的な義務がある。彼の指導の下では、ライヒは世界の超大国というよりも、巨大な「死の工場」のようになるだろう！"
 GER_challenge_gorings_competence:0 "ゲーリングの能力への異議"
 GER_challenge_gorings_competence_desc:0 "ヘルマン・ゲーリング－－帝国議会議長、ドイツ空軍最高司令官、ドイツ帝国元帥。典型的な大富豪であるゲーリングは、自身を勲章に彩られた「人民の男」と主張していることにもかかわらず、一般市民の苦悩よりも自分の莫大な富と地位に関心がある。自慢話や見せびらかしを好むゲーリング氏は本当に国を治めるのに適しているのだろうか？彼自身が認めているように、彼は経済のことを何も知らないし、政治的な任務にもあまり興味を示さず、むしろ膨大な宝物を増やすことを選んでいる。ゲーリングが有能な政治家であるという世間の認識を覆す時が来たのだ。"
 GER_the_greatest_threat_is_indecisiveness:0 "優柔不断という最大の脅威"
 GER_the_greatest_threat_is_indecisiveness_desc:0 "近年、大衆の政治的対立は深まっているにもかかわらず、NSDAPや帝国議会の多くの役員は、政策と経済の多面的な対立の中で、まだ正式な立場を決めていない。もちろんボルマン氏は中立であることをよしとはしない－－彼は党員の優柔不断さは弱さの象徴であり、祖国を弱体化させないためにも排除すべきだと考えている。自身の立場を決めない者が誰の下につくかなど、いったい誰がわかるだろうか？"
 GER_blackmail_the_rest:0 "残りの人々を脅迫"
 GER_blackmail_the_rest_desc:0 "言葉の戦いの中でどの側につくかを全く決めようとしない頑固な人々は、正当なる候補者－－ボルマン氏に忠誠心を見出すことを学ぶだろう。その結果、我々には、取引をすべて把握している党首相を敵に回すことが特に良い考えではないことに気づかないほど愚かな党内の個人を脅迫するという、不適切でも正当な任務が与えられた。これは、ある種の躊躇している人物をボルマンの陣営に引き入れるのに非常に有効である。"
 GER_meet_with_the_generals:0 "将軍たちとの会談"
 GER_meet_with_the_generals_desc:0 "総統の宣言までの間、ボルマン氏は、保守的な信念を共有するドイツ国防軍の大部分からかなりの支持を得ていた。総統が賢明にも党首相を後継者に選んだ今、ボルマン氏は将軍たちと会い、彼と彼の保守的な国家社会主義者としての理念に対する支持を確固たるものにする時が来たのである。"
 GER_increase_the_budget:0 "予算を増額"
 GER_increase_the_budget_desc:0 "ドイツ国防軍は、保守的なボルマン党首相派と、タカ派のゲーリング帝国元帥派に大きく分かれている。ドイツ国防軍全体でボルマンの支持を確保するためには、ボルマンが最終的に総統に即位するまでの間、ドイツ国防軍を満足させられるように、可能な限りのことをしなければならない。従って、我々はドイツ国防軍の年間予算の増額を承認し、組織をなだめるのだ。"
 GER_expand_rd:0 "研究開発企業の拡張"
 GER_expand_rd_desc:0 "ゲーリング帝国元帥ではなく、ボルマン党首相の国防軍の支持をより確かなものにするためには、ボルマンのリーダーシップの下で国防軍が真に発展することを示さなければならない。その結果、我々はドイツ国防軍の研究開発部門を拡張し、以前よりもはるかに多くのリソースを付与せざるを得なくなった。この行為により、ボルマン党首相の現実的な目的に対するドイツ国防軍の忠誠心が高まり、帝国元帥のタカ派への支持が減少することが期待される。"
 GER_ground_the_luftwaffe:0 "ルフトヴァッフェを抑え込む"
 GER_ground_the_luftwaffe_desc:0 "ドイツ陸軍とドイツ海軍の上層部を構成する者の多くは、ゲーリング帝国元帥と、ここ数十年の間に同時代の他国空軍よりも不当に予算の大部分を吸収してきた彼の貴重なルフトヴァッフェ（ドイツ空軍）に対して、個人的に相当な軽蔑を抱いている。それゆえ、ボルマン氏が彼らを支持していることを陸軍と海軍に真に示すために、我々はゲーリングの栄光あるドイツ空軍の翼を切り取ることで罰するのだ。"
 GER_friends_in_the_kriegsmarine:0 "ドイツ海軍の友人"
 GER_friends_in_the_kriegsmarine_desc:0 "同世代の党員とは異なり、ボルマン氏は、カール・デーニッツ海軍元帥の推薦など、ドイツ海軍の将校や水兵から多くの支持を得ている。総統の死後、考えられないような事態が起こった場合にボルマン氏がライヒの安全を確保するためには、このような支援が非常に有効である。海軍とその将校たちとの友情を築くことが最善だろう。"
 GER_utilize_hitler:0 "ヒトラーを利用"
 GER_utilize_hitler_desc:0 "国防軍と国民の支持を真に得るために最も強力な武器－－総統自身を利用する時が来たのだ。ボルマン党首相は、敵対者とは異なり、総統から後継者としての推薦を受けた。したがって、ボルマン氏にあえて反対する者は、総統の意向に真っ向から反しているということができる。ボルマン氏の正当性を疑う者は、実際には総統自身を疑っているのだということを明確にする。そんなことはしたくないだろう？"
 GER_friends_in_all_the_places:0 "全ての適所における友人"
 GER_friends_in_all_the_places_desc:0 "社会から疎外されている政敵とは異なり、ボルマン氏には、大ゲルマン帝国をはじめとする世界中に友人がいる。もちろん、友人は多ければ多いほど良いことであり、これを利用するのだ。今こそ、この党首相の多くの友人や同盟者に、彼を助け、彼の主張への公的支援を表明するよう呼びかける時が来た。"
 GER_the_american_ambassador:0 "米国大使"
 GER_the_american_ambassador_desc:0 "アメリカ人の多くはアルベルト・シュペーアと彼の改革主義的な主張を支持する傾向にあるが、我々は、ボルマン党首相が実際にはシュペーア氏よりも大ゲルマン帝国のための優れた選択肢であることを米国人に説得しなければならない。どうやってこれを達成するのか？簡単なことだ！ライヒの米国大使に、ボルマン氏がシュペーアよりも安定性に優れていることを説得し、政府内からシュペーアの運動に対する国民の支持を阻止する－－これの何が難しいというのだろうか!?"
 GER_the_reichkommissars:0 "国家弁務官"
 GER_the_reichkommissars_desc:0 "ボルマン氏は党首相として、大多数の国家弁務官から支持されている。彼らはボルマン氏を、この困難な時代にライヒを維持できる可能性のある人物とみなしている。彼らは大ゲルマン帝国に多大な影響力を持っているため、総統の死後、ボルマンが国家を支配するためには、彼らの支持を得る必要がある。"
 GER_the_mercenaries:0 "傭兵"
 GER_the_mercenaries_desc:0 "武装親衛隊の忠誠心の問題は、非常に複雑なものである。近年、ある師団の忠誠心が問われている。武装親衛隊がエリート戦闘部隊であることは否定できず、いくつかの点では陸軍の一部の師団よりも質が高い。その結果、我々はある師団長を買収しようとしているが、彼らはある種の「傭兵」スタイルでサービスを提供し始めている。彼らは我々の目的のために非常に役に立つかもしれないため、彼らの忠誠心を買うしかないだろう。"
 GER_goring:0 "軍国主義者"
 GER_goring_desc:0 "総統がヘルマン・ゲーリングを後継者に指名したことで、ドイツ国民の多くがライヒの復活を楽観視している。国民の間では「ゲーリングおじさん」と呼ばれて親しまれており、非常に人気が高く、一般的には「民衆の男」とみなされている。ゲーリング自身は、政治的にはやや保守的であるが、彼の主張する国家社会主義の保守主義は、帝国の経済と世界的な支配を復活させるために、全般的な再軍備と征服を行うものである。"
 GER_send_in_the_heer:0 "軍を送り込む"
 GER_send_in_the_heer_desc:0 "総統の後継者としてヘルマン・ゲーリング帝国元帥が任命されたことをめぐって、ここ数週間、学生の抗議行動が激化している。このような時こそ、ゲーリングのドイツでは反対意見は許されないことを示すべきだろう。敵対者とは異なり、帝国元帥は何をやっても許される。そのため、抗議行動を終わらせる唯一の方法は、ドイツ軍を送り込むことだと決定された。"
 GER_go_before_the_reichstag:0 "ライヒスタークで"
 GER_go_before_the_reichstag_desc:0 "帝国議会の議長であるゲーリングは、議会で大きな影響力を持っている。その影響力により、NSDAPの軍事的タカ派がここ数週間で立法権を拡大し始め、議会内の穏健派を失望させていた。そのため、帝国元帥自らが、軍国主義者の支持を集め、他の議会議員の反対を鎮めるために大演説をすることになる。"
 GER_roar_on_the_radio:0 "ラジオの咆哮"
 GER_roar_on_the_radio_desc:0 "今は亡きヨーゼフ・ゲッベルスは、「ラジオは史上最高のプロパガンダである」と述べ、政権発足時のラジオ業界の発展を後押しした。残念ながらゲッベルスはもうこの世にはいないが、我々は彼の著書を参考にし、ラジオを使って大衆への影響力を強めよう。我々は、ドイツ人の一人一人が、戦争、栄光、国家の救済という我々の思想のもとに団結するまで、ラジオで叫ぶのだ。"
 GER_dominate_on_television:0 "テレビの支配"
 GER_dominate_on_television_desc:0 "大昔、ライヒの様々なプロパガンダ機関はゲーリングに魅了されたかのように、ドイツ人の間で彼の人気を高め、彼の「人民の味方」というイメージを強固にするような作品を制作していた。しかし、過去10年間のライヒの激動にもかかわらず、報道機関は大部分、帝国元帥とドイツ国防軍のタカに忠実であり続けた。この良好な関係のおかげで、我々は友情を悪用し、ライヒのテレビネットワークを支配し、我々の刺激的なメッセージと意味のある信念を人々に納得させようとするだろう。"
 GER_smile_for_the_cameras:0 "カメラのための笑顔"
 GER_smile_for_the_cameras_desc:0 "ドイツ国民に軍国主義のメッセージを伝えるためには、将来に対して楽観的でなければならない。30年前に我々の政権が発足したとき、多くのドイツ人は過去10年間のトラウマから冷笑的な状態に置かれており、ドイツ人であることの素晴らしさと楽観主義の必要性を思い出さなければならなかった。数十年前に成功したプロパガンダのように、カメラに向かって笑顔を見せ、前向きで希望に満ちた態度を示すことで、祖国を再び団結させ、将来の不安を解消することができるだろう。"
 GER_dine_with_high_society:0 "上流階級の人々との食事"
 GER_dine_with_high_society_desc:0 "大半のドイツ国民から「人民の男」と評価されているゲーリング帝国元帥は、社会の貴族からはかなりの支持を得ている。総統の後継者発表により、貴族の各派は大きな政治的勝利を収めたように見えるが、その支持はまだ完全には固まっていない。そのため、総統は社会のエリートたちと食事をし、贅沢な約束をして貴族たちを口説き、明確な支持を得るしかないのだ。"
 GER_the_biggest_parade_yet:0 "最大級のパレード"
 GER_the_biggest_parade_yet_desc:0 "軍国主義が進む中、ドイツ国防軍の力を世界に向けて発信することは理にかなっている。さて、どうやってそれを実現するのか？もちろんパレードだ。ゲルマニアの街中を巨大なパレードで練り歩く。願わくば、ドイツ史上最大のパレードを開催することで、民族主義的な熱狂と、敵を心配しながらもライヒが正当な栄光を取り戻すことへの渇望に波及させたいと考えている。"
 GER_secure_the_streets:0 "通りの確保"
 GER_secure_the_streets_desc:0 "総統がゲーリングを後継者として宣言したことで、我々は総統からゲーリングの支持者のために、大ゲルマン帝国の街を確保する許可を得た。したがって、我々はタカ派の体制派によるライヒの街の奪還を開始する。"
 GER_supply_loyal_divisions:0 "忠実な師団への補給"
 GER_supply_loyal_divisions_desc:0 "大ゲルマン帝国の統治をめぐる次期闘争において、最終的に国を手に入れるのは、最も装備と準備の整った者である。この社会進化論のような哲学を継続するためには、我々は陸軍の供給量の配分に関して神経質にならざるを得ない。"
 GER_tour_the_panzer_fleet:0 "パンツァー部隊の視察"
 GER_tour_the_panzer_fleet_desc:0 "大ゲルマン帝国のパンツァー部隊は、国家の輝かしいシンボルであり、我々の軍事的能力の高さを常に思い起こさせるものだ。ゲーリングは自分の軍国主義的な計画に対するドイツ国防軍の支持を得るために、国内のパンツァー部隊を視察することを決定した。"
 GER_bolster_the_luftwaffe:0 "ドイツ空軍の強化"
 GER_bolster_the_luftwaffe_desc:0 "ドイツ空軍の最高司令官であるゲーリング帝国元帥の軍事化の推進は、彼の誇りであるドイツ空軍にも影響を与える。その結果、ゲーリングはあらゆる手段を用いてドイツ空軍を強化することを宣言した。ドイツ空軍最高司令部の大部分はこの発表を喜んでいるが、陸軍や海軍の多くは、この明らかな優遇措置の表示に非常に不満を抱いている。しかし、その希望を否定することは我々にはできない。"
 GER_approach_the_waffen:0 "武装親衛隊への接近"
 GER_approach_the_waffen_desc:0 "堕落した思想にさらされた武装親衛隊では、多くの師団長が、より多くのお金を稼ぐ手段として、腐敗行為に手を染めている。このような行為は道徳的に許されるものではないが、このような腐敗した将校は我々にとって非常に有益な存在であるかもしればい。武装親衛隊がいまだにドイツ軍の「エリート」とみなされていることを考えれば、我々の目的に忠実であるように当該師団の指揮官を買収し、総統の後継者であるゲーリングの正当性を示すことができるだろう。"
 GER_train_all_day_every_day:0 "どんな日だろうが訓練を行う"
 GER_train_all_day_every_day_desc:0 "次期総統をめぐる武力紛争という不幸な出来事に備え、国防軍が常に万全の状態であるために、我々は継続的な訓練の方針を実施し、国防軍が即座に紛争に対応できるようにしなければならない。これにより、国防軍の能力と準備に対する国民の信頼を高めるとともに、必要に応じて戦う意思と準備があることを敵に示すことができる。"
 GER_making_our_move:0 "動き出す"
 GER_making_our_move_desc:0 "我々は世論と軍部の間で、ゲーリングを総統の正当な後継者として確立することに成功したように見えるが、ゲーリングと総統の判断に挑戦し続ける愚かで頑固な者たちがまだいる。時は来た、我々は偉大なる大ゲルマン帝国の安全と安心のために、これらの敵に手を打たなければならない。我々は残忍になるだろうし、そうでなければならない。我々か彼らの命がかかっているのだから。"
 GER_crush_the_liberals:0 "自由派を潰す"
 GER_crush_the_liberals_desc:0 "学生を中心とした社会の改革派は、大ゲルマン帝国全体に多大な迷惑をかけ続けている。シュペーア帝国大臣の左翼的な影響下で、これらの抗議者との戦いは絶え間なく続いている。彼らは、狂った改革主義的な政策が政府によって実行されるまで、狂った叫び声を上げることをやめない。帝国の安定と安全を脅かし、危険にさらしている学生たちの反乱軍に、我々の兵士を解き放つ以外に選択肢はない。"
 GER_strangle_the_ss:0 "SSを抑圧"
 GER_strangle_the_ss_desc:0 "ハイドリヒは、1950年代初頭のトラブル発生以来、政府を貶め続けている。親衛隊は無限の力を持っているように見えるが、彼らの反逆的ともいえる行為は、容赦なく止めなければならない。我々は親衛隊の首を絞め、崩壊しつつある秘密主義と官僚主義のガラスの塔から彼らを放り出す以外にない。ゲーリングのライヒでは、裏切りは許されない行為であり、すべてが明らかにされる。"
 GER_invoke_hitlers_name:0 "ヒトラーの名を呼ぶ"
 GER_invoke_hitlers_name_desc:0 "大ゲルマン帝国が急速に混乱に陥っている中、総統の死後、平和を得られないことは明らかだ。しかし、まだ希望の光はある。正当性に関する疑問を払拭するために、我々は総統の名前を呼び、ゲーリング帝国元帥が総統の正当な後継者であることを再び世間に知らせる。我々の声が、他の人々の願望に水を差すことを期待しようではないか……"
 GER_speer:0 "改革者"
 GER_speer_desc:0 "総統はドイツ経済大臣のアルベルト・シュペーアを後継者であると宣言したが、世論は依然として分裂したままである。というのも大多数が彼の統治能力に疑問を抱いている一方で、これを機にライヒは変わるかもしれないと熱狂的になっている人もいる。この物議をかもす総統の選択、そして選ばれたシュペーアはというと彼が強く支持している改革派の志向、現状の問題あるドイツを繁栄ある将来へ導くという主張のために国の高官からは煙たがられていた。総統との緊密な友好関係にもかかわらず、この事実はドイツの建築家たるシュペーアに厳しい戦いを強いることとなるだろう。"
 GER_reel_in_the_orpo:0 "秩序警察に対処する"
 GER_reel_in_the_orpo_desc:0 "1962年の初頭から数ヶ月間、学生主導の抗議運動が激化していく中で、運動がより暴力的かつ過激になるにつれて、秩序警察（ORPO）は法の施行による強硬姿勢に頼りっきりになり始めた。状況は急速に悪化しつつあり、学生と秩序警察の間での最悪の事態の引き金となりかねない衝突が起こる可能性が限りなく高い現状を鑑みて、シュペーアは秩序警察が学生たちに暴行を加えることを制限した。"
 GER_embrace_the_students:0 "学生たちに理解を示す"
 GER_embrace_the_students_desc:0 "総統がアルベルト・シュペーアを後継者として任命したことで、我々が抗議の声を上げる学生により友好的にアプローチする方針を追求する必要があることは自明なこととなった。もしかしたら学生運動に対して誠意をもって対応することで、現在主要都市で継続的に起こっている暴力的抗議活動を中断させられるかもしれない。もしそうでないとしても「改革者」たるシュペーアを選んだ総統は、学生を取り込もうとするプラグマティストとしての一面を示した。"
 GER_appeal_to_the_reichstag:0 "議会に訴える"
 GER_appeal_to_the_reichstag_desc:0 "ドイツの政治機構は以前からシュペーアの改革に対する意欲を憂慮し、彼を上層部から遠ざけてきた。しかし－－最近になって総統がシュペーアを後継者に指名したことで、彼は今一度、議会に対してライヒの改革の必要性を説く機会を与えられた。シュペーアは再びボルマンの裏庭である帝国議会に足を踏み入れ、改革の必要性を必死に主張する。議会の支持なくして、どうやって大ゲルマン帝国を統治するというのだ？"
 GER_the_first_reform:0 "最初の改革"
 GER_the_first_reform_desc:0 "帝国議会がドイツの改革を実施しようとしており、最初の改革を国民が享受しようとしている！しかしシュペーアはこの最初の一歩、歴史がすべての始まりとして記憶するであろうこの一歩がどれほど重要であるかを理解している。ゆえに彼はこの記念すべき立法措置の開始が厳密にどのようなものであればいいかについて思考を巡らせていた。だが彼がその法案について「始まり」に値する名を最終的に与えるであろうことは間違いないだろう。"
 GER_tour_the_nation:0 "国内の巡行"
 GER_tour_the_nation_desc:0 "総統がシュペーアを後継者として支持したにもかかわらず、依然として彼にまつわる国内の不和は帝国中で広まっている。多くの人々が彼のことを政治的に「ユダ」のような裏切り者として非難する一方、他の人々は彼のことをライヒの明るい未来への唯一の希望であると賛美している。こうした世論の極端な二極化の中で、問題の本質は嘘と誤解の中に埋もれてしまった。国民にシュペーアの好意的な姿と国家社会主義に賛同する姿勢を真に見てもらうために、我々は彼をライヒ各地の巡行に送り出すことができる。そうすればあらゆる馬鹿げた誤解を解くことができるだろう。"
 GER_approach_the_americans:0 "アメリカへのアプローチ"
 GER_approach_the_americans_desc:0 "総統にシュペーアが指名されたことを受けて、国際社会はアメリカ政府をはじめとして安堵の波に包まれている。今回の後継者発表よりも前に、シュペーアは外交において国家間の調和と協力を促す現実的なアプローチをとっていた。彼がかつて思い描いていた理想像に忠実であり続けるならば、アメリカ人に接近し将来的な外交関係の雪解けに向けた準備がいるだろう。"
 GER_promise_a_future:0 "明るい未来への約束"
 GER_promise_a_future_desc:0 "過去数十年のライヒの勝利に固執している対抗馬と比べて、シュペーアが一線を画しているのは未来への姿勢だ。彼は先例主義に陥ることなく、未来へ向けた姿勢をとるよう国民に促している。シュペーアは今日のドイツ政治の場において、将来へ向けた具体的展望を持つ唯一の政治家として突出した存在となった。彼に反対する者は30年代、40年代の奇跡を再現して見せろなどと荒唐無稽なことを言い出すかもしれないが、我々は違う。ドイツ国民は十分苦しんできた。我々はただ、ライヒに明るい未来を約束したいのだ。"
 GER_calm_down_the_wehrmacht:0 "国防軍をなだめる"
 GER_calm_down_the_wehrmacht_desc:0 "間もなく空位になる総統の座がシュペーアに継承されるニュースに対して、国家機関の中枢は良い反応を示していない。それが最も顕著な例は国防軍である。国防軍が伝統的に保守的傾向があることを考慮すれば、（我々の基準からすれば少なくとも）比較的リベラル派寄りの今回の選択が彼らを当惑させるところとなったのは当然のことである。ライヒ内の秩序を保つためにも、まずは国防軍をなだめる必要があるだろう……"
 GER_support_the_kriegsmarine:0 "ドイツ海軍を支援"
 GER_support_the_kriegsmarine_desc:0 "陸軍と空軍の大多数がシュペーアに対して軽蔑を露にしているが、国防軍の中にはシュペーアの姿勢に対して支持を示していることで注目すべき派閥がある。海軍である。彼らはライヒ内の指導的地位にいる他の政治家を差し置いて、既にシュペーア側につきつつある。そのことを踏まえたうえで、海軍と良好な関係を築くことができれば我々も彼らの忠誠に報いることができ、最善の道でもあるだろう。"
 GER_defund_the_luftwaffe:0 "ルフトヴァッフェの予算打ち切り"
 GER_defund_the_luftwaffe_desc:0 "長年の間、帝国元帥ゲーリングはアルベルト・シュペーアの最大のライバルであり続けた。三十年前に総統を頂点とする体制が確立してからというもののこの二人は常に対立していた。そして今、シュペーアが総統の後継者という新たな土台を手に入れた以上、彼の最大のライバルであるゲーリングが標的になることは適者生存の原理から言っても当然のことであった。ゲーリングの勢いを止める最善の方法は彼から虚栄心やプライド、そして空軍を取り上げることであろう。我々は空軍予算を打ち切ることで彼らの燃料備蓄を不足に追い込み、航空任務を制限することができるだろう。この予算案はシュペーアの個人的な思惑によるものでは全くないが、空軍予算削減は実用的経済政策を掲げる彼にとって大変好ましいものではあるだろう。"
 GER_find_the_reformers:0 "改革派を探す"
 GER_find_the_reformers_desc:0 "国防軍は党首相のボルマン派と帝国元帥のゲーリング派の主に二つの間で分裂しており、有能な国防軍高官や将校もどちらかの派閥に引き寄せられているが、依然として多くの人間がシュペーアの野心的な改革案に共感を示していることも事実である。しかし彼らが内に秘めている改革への意欲を表立って表明することはないだろう。そのため来る総統の死とそれに伴う国内の有事において我々の大義に忠実である将校や高官を見つけるためには、国防軍内の人間を慎重に見極める他ないのである。"
 GER_restrict_ss_recruitment:0 "親衛隊募集を制限"
 GER_restrict_ss_recruitment_desc:0 "親衛隊は国家社会主義のイデオロギーの最も過激な支持者だ。彼の組織の核となる暴力的思想も相まって、親衛隊は強力な反シュペーア派の温床となりつつある。その上、近年の親衛隊全国指導者ハインリヒ・ヒムラーとハイドリヒの行動も目に余るものがある。これらの事情を鑑みて、親衛隊の募集は当事者の合意の有無に関わらず制限されるべきである。親衛隊のシュペーアに対するあからさまな敵意は、彼に募集制限を実行に移す口実を与えた。"
 GER_a_new_kind_of_war:0 "新時代の戦争"
 GER_a_new_kind_of_war_desc:0 "「従来の戦争」と言えるべきものは数十年前に終わりを告げたが、多くの将校や国防軍最高司令部でさえも戦争形態の変化についていけていないようだ。こうした知識の陳腐化を懸念するとともに、シュペーアは世界をいまだに社会進化論や軍国主義的観点から捉えようとする守旧派の将校を説得する必要があると痛感した。我々は主要な紛争において一発の弾丸を放つこともなく勝つことができる。こうしたメッセージを守旧派の将校に伝える必要がある。"
 GER_a_sensible_economy:0 "理にかなった経済"
 GER_a_sensible_economy_desc:0 "シュペーアの改革方針に従うのならば、今こそ最低でも、経済改革の開始を試みるときだろう。彼は今のドイツ経済に対して大きな不満を抱いており、経済の現状が不安定かつ一般のドイツ国民にとって不公平なものであると言及していた。シュペーアのリーダーシップの下で断行されるこの改革が、大ゲルマン帝国の経済を安定させると共に、それを合理的なものにしてくれることを祈ろう。"
 GER_opening_the_market:0 "市場の開放"
 GER_opening_the_market_desc:0 "我々に非がないわけではないが、現在大ゲルマン帝国は自由国家機構と共栄圏の両方から禁輸措置をとられている。我々も禁輸措置を実施しているが、その中には潜在的に有益な貿易相手ともなりうる国も含まれている。我々は気づかぬうちに自らの国際貿易における可能性を制限していただけでなく、不必要な経済負担も課していたのだ。経済面の成功を望むのならば、現在施行中の厳格な禁輸措置を廃止するとともに大ゲルマン帝国全土での自由貿易を推進するべきである。"
 GER_scale_back_military_production:0 "軍需生産の縮小"
 GER_scale_back_military_production_desc:0 "シュペーアの現在の経済への不満はまだあった。ドイツ産業における国防軍の影響力である。軍需は経済において非常に大きな作用をもたらしている。巨大なドイツ軍の維持費は信じられないくらいコストがかかるうえに、軍を維持するためにドイツの産業基盤の大部分が動員されている。シュペーアはドイツが主要な紛争に巻き込まれる可能性が低い今、軍事生産を削減すればライヒの経済状況が改善されると確信している。"
 GER_too_little_too_late:0 "手遅れ"
 GER_too_little_too_late_desc:0 "シュペーアは経済改革の実施によって状況は改善されると信じていたが、ここ数週間の間に事態は悪化の一途をたどっているようだ。彼は状況が改善されるよりも速いスピードで悪化していること、現状が続くようであれば経済改革の達成にはかなりの時間を要するだろうことを段々と理解し始めた。だがもはや手遅れであることは火を見るより明らかなようだ……"
 GER_heydrich:0 "虐殺者"
 GER_heydrich_desc:0 "ラインハルト・ハイドリヒ親衛隊全国指導者を後継者とするという総統の宣言に対して、親衛隊の筋金入りの主な狂信者たちの公然とした支持を除けば、世論は反対で完全一致している。極めて物議をかもす選択であり、ハイドリヒ氏は、ドイツ国内ではほとんど不支持されておらず、騎士団領ブルグント及びハインリヒ・ヒムラー親衛隊全国指導者からの支援に頼っている。総統の健康状態は悪化していく中で、生意気にも反対する者たちを叩きのめし、彼と親衛隊の「黒の騎士団」のためにライヒを確保すべくハイドリヒ氏は速やかに行動しなければならない。"
 GER_crush_the_protesters:0 "抗議者の粉砕"
 GER_crush_the_protesters_desc:0 "総統の発表をきっかけに、祖国における反政府/改革推進の抗議活動が急激に増加しており、その真実味も増してきている。祖国を守るために、我々は国家社会主義に反する考えの拡散を永続的に止めなければならない。そのため、反政府的な傾向を晒した抗議者たちに我々は無慈悲に対処しなければならない……やつらは叩きのめさなければならず、そして叩きのめされるだろう！"
 GER_smile_beside_hitler:0 "ヒトラーの隣の微笑み"
 GER_smile_beside_hitler_desc:0 "ハイドリヒ氏が総統の宣言に値する人物であると党だけではなく国にも示すために、我々は総統から確かに承認を得ており、それゆえに正当性があるということを国民に示さなければならない。したがって、我々は総統の横で微笑みながら、ハイドリヒ氏こそが総統の政治的意思と遺言の真に表す忠実な国家社会主義者であり、ライヒを再び栄光に真に導くことができる人物であると宣伝するべきだ。"
 GER_implicate_the_militarists:0 "軍国主義者の犯行を暗示"
 GER_implicate_the_militarists_desc:0 "国家機構を円滑に掌握するため、我々の相当の頭痛の種になっている国防軍の対立者をまず最初に排除しなければならない。国家保安本部（RHSA）は我々の思うがままであり、証拠偽造と逮捕状の発行をほとんど抵抗なく簡単に実施することが可能である。したがって、国防軍のタカ派のライヒに対する陰謀への関与をほのめかす「失われた」とされる書類を回収すべきだろう……"
 GER_shoot_the_liberals:0 "自由主義者への銃撃"
 GER_shoot_the_liberals_desc:0 "ハイドリヒ親衛隊全国指導者が総統の後継者であるという発表と共に、退廃した虫唾の走る解放運動は過去数か月に渡って抗議活動を激化させた。抗議活動を止める他の試みは全て失敗した－－したがって、我々はより「残忍な」手段を用いなければならない。ライヒの「自由主義者」が比喩ではない本物の銃弾を受ける時がきた。この裏切り者たちは犬畜生のように鎮圧されるだろう！"
 GER_intimidate_the_politicians:0 "政治家への脅し"
 GER_intimidate_the_politicians_desc:0 "人種、信条、民族に関係なく全ての政治家は1つの面で似ている－－やつらはみな軟弱で嘘つきな臆病者である。ハイドリヒ親衛隊全国指導者にとって、退廃主義と反NSDAP感情への我々の聖戦に政治家たちを参加させるためには脅迫戦術を用いなければならないことは自明である。数十年前にドイツの最初の支配の確立に成功した過去の脅迫時代に戻るべきだ。"
 GER_expel_the_ambassadors:0 "大使の追放"
 GER_expel_the_ambassadors_desc:0 "退廃からライヒを取り戻すためには国内における外国の影響を全て取り除かなければならない。この観点から、大ゲルマン帝国の我々の支配を引き続き強化するため、SSに反する派閥に最終的に援助する可能性がある敵対国の大使を追放せざるをえない。"
 GER_dissolve_the_reichstag:0 "帝国議会の解散"
 GER_dissolve_the_reichstag_desc:0 "帝国議会、すなわち大ゲルマン帝国の国会は、ハイドリヒ親衛隊全国指導者と親衛隊全体にとって常に悩みの種である。ライヒの代表機関であるそれは、政府に直接影響を与えたり、異議を唱えたりする力を持っており、国会がハイドリヒ氏の任命に反対したことに見られるように、議員は何も恐れていない。したがって、もし我々がライヒを真に支配しようとするのであれば、もはや不要で、時には行政に支障をきたすこともある帝国議会を解散しなければならない。"
 GER_mobilize_the_ss:0 "親衛隊を動員"
 GER_mobilize_the_ss_desc:0 "総統が親衛隊全国指導者のハイドリヒを後継者に任命したことで、ヒトラーは暗黒の秩序のもとにある真の国家社会主義を望んでいることは明らかとなった－－人民がそれを望んでいないことは関係のないことだ。我々の正当性が失われないようにするためにも、チェスのように最初の一手を確実にしなければならない。今こそ親衛隊を動員しハイドリヒの総統就任への道を作る時だ！"
 GER_replace_the_garrisons:0 "駐屯軍を置き換える"
 GER_replace_the_garrisons_desc:0 "ライヒの主要都市では秩序を保つために陸軍が駐屯任務を任されているはずだ。しかし近年の間にライヒの大部分の都市が抗議活動と犯罪行為に圧倒されているところを見ると、彼らは明らかに課せられた任務を失敗しているようだ。この事実が現在の失敗続きの駐屯軍に代わって、真の国家社会主義者である親衛隊が任務を行う大義名分となる。国防軍と違って我々は秩序を回復して見せる。"
 GER_supply_the_waffen:0 "武装親衛隊への供給"
 GER_supply_the_waffen_desc:0 "ライヒの統治面において新たに確立された我々の影響力を用いて、今こそ軍需物資を親衛隊に優先的に供給するのだ。総統の最終的な死去までの間に我々の立場を強固なものとするため、より多くの物資を親衛隊師団に回す好機は今なのだ。これによって我々の側の人間の忠誠心を確かなものにしたうえで、国防軍のライバルにも悪影響を与えることができるだろう。"
 GER_redeploy_the_heer:0 "軍の配置転換"
 GER_redeploy_the_heer_desc:0 "親衛隊の国防軍に対する優位を確かにするため、親衛隊が利を得るように陸軍を戦略的再配置する段階に我々は至った。この一見すると奇妙にも見て取れる軍の配置転換だが、これによって我々の立場を強化することができるとともに、最終的には親衛隊がライヒの主要な軍隊となるだろう。陸軍はわめくだけわめくがいい。事態は好転しないがな！"
 GER_pressure_the_kriegsmarine:0 "ドイツ海軍への圧力"
 GER_pressure_the_kriegsmarine_desc:0 "ドイツ国防軍の3つの部門のうち、ドイツ海軍は最も政治色の薄い組織として悪名高いが、同時に最も親シュペーア的な組織である傾向もある。この二つの理由からSSの影響力が最も小さい組織であるともいえる。戦争が起こった場合のライヒの作戦のに対するドイツ海軍の重要性を考えると、ハイドリヒ氏の総統就任を支持するように ドイツ海軍の隊員を説得しなければならない。ライヒの安定確保のために。"
 GER_cripple_communications:0 "通信の阻害"
 GER_cripple_communications_desc:0 "国防軍の親衛隊に対する抵抗能力をさらに低下させるため、奴らの通信手段を麻痺させてライヒ全体から国防軍を切り離す時期が来ている。このような怪しげな行為を行えば、万が一の紛争時に国防軍に対抗する能力が高まり、より効果的に相手を打ちのめすことができるようになる。ちゃんと戦争の準備をしているのは我々なのだから！"
 GER_detente_with_burgundy:0 "ブルグントとのデタント"
 GER_detente_with_burgundy_desc:0 "過去10年間、大ドイツ帝国と騎士団領ブルグントの関係は、控えめに言っても厳しいものであった。しかし総統の後継者としてハイドリヒ親衛隊全国指導者が後継者に指名された今、ブルグントとより友好な関係を築くのは当然のことだ。従って、我々は騎士団領ブルグントとの「デタント」政策を実施し、かつての友好関係の再生の道を開くことにする。"
 GER_end_travel_restrictions:0 "出入国制限の撤廃"
 GER_end_travel_restrictions_desc:0 "ドイツとブルグントの関係を真に改善するためには、ここ数年来ドイツに課せられてきた過酷な制限をすべて撤廃しなければならない。最も顕著な制限は、ライヒとその西側の傀儡との間の奇妙な出入国制限、つまり誰がヒムラー王国に正当に入ることができるかを制限していることだろう。ハイドリヒ氏の政府への影響力が確保された今、この制限を終わらせなければならない。つまりすべてのドイツ人がライヒとブルグントの間を自由に行き来できるようにするのだ。"
 GER_stop_the_sanctions:0 "制裁の終了"
 GER_stop_the_sanctions_desc:0 "かつて敵対していた大ドイツ帝国の指導者がブルグントの野心に対抗しようとしたため、騎士団領ブルグントとの貿易に不当な貿易制裁が加えられ、結果的に彼らの経済が弱体化してしまった。しかしこれはもう長くは続かない。ライヒとブルグントの友好関係を確立するためには、ブルグントに対する制裁をすべて解除して彼らの経済的苦境を緩和し、結果として我々と海外の党員同志の関係を強化するしかないのだ。"
 GER_burgundian_reinforcements:0 "ブルグントからの増援"
 GER_burgundian_reinforcements_desc:0 "大ドイツ帝国の国内状況は我々の努力にもかかわらず急速に悪化している。ハイドリヒ親衛隊全国指導者がライヒを掌握する唯一の希望は、ヒムラー氏の封土にあるように思われる。我々は同盟国のブルグントに 支援を求める必要がある。騎士団領ブルグントに対して最近融和政策を行ったことを考慮すれば、ヒムラーはきっと支援してくれるだろう。親衛隊によるライヒの不可逆的な請求を後押しするために！"
 reich.5.t:0 "ヒトラー暗殺未遂！"
 reich.5.desc:0 "1962年1月21日、ライヒがいまだ宇宙競争の勝利を祝う頃、ゲルマニアに衝撃が走った。ある日本人が総統執務室に押し入り、ヒトラーの暗殺を謀ったのだ。もし護衛がたまたま執務室に居合わせていなかったら、拳銃を手にした下手人（日本特務総監の一員との疑いが持たれている）はヒトラーを殺害していただろう。犯人はヒトラーに一発の銃弾を浴びせた後に殺され、総統も緊急入院し、容態安定が発表された。ヒトラーは生存したものの、暗殺未遂のニュースは即座に漏洩し、帝国議会は指導者不在の危機を迎えた。\n\nドイツ総統警備隊はすぐに街を封鎖した。武装した車両が道路を埋め尽くし、いたるところで検問が張られ、一日中交通を遮断した。国防軍と親衛隊国家保安本部隷下の部隊にそれぞれ市内の占拠と治安維持の命が下ったことで、事態が最悪の手前まで進んだ。両部隊が市内で遭遇すると、どちらも眼前の勢力の武装解除を命じられたことで、実に36時間にも渡るにらみ合いが続いた。ヒトラーが回復せず、個人として全軍に帰還命令を下していなければ、いつ全面衝突してもおかしくない状態だった。しかし流血は避けられなかった。この混乱に乗じた者たちの手で、様々な派閥に所属する将校たちが暗殺されてしまった。\n\nハインリヒ・ヒムラーは混乱状態に苦言を呈し、ライヒを退廃から救う道は攻撃にあると主張、ブルグント各地のSS部隊にドイツでの治安維持活動に備えるよう命令した。ヒトラーの要請がなければこうした行動には乗り出さないだろうが、独立性を保っているとされるドイツSSでも、ヒムラー介入を支持し始めている。\n\n事件はナチス帝国の後継者の必要性をまざまざと見せつけたが、帝国議会は麻痺している。決定を下す能力が欠如しているのだ。こうした問題が明るみに出たことに加え、対日関係も過去最悪の状態に悪化した。日本側は暗殺者を送り込んだことは否定したが、国防軍司令部は最悪の事態に備えるよう命じた。"
 reich.5.a:0 "我らの傷が世界に晒された"
 reich.5.d:0 "これは世界にどのような意義をもたらすのか？"
 reich.5.c:0 "無実だ！"
 reich.5.b:0 "素晴らしい……"
 reich.6.t:0 "ヒトラーの国民演説"
 reich.6.desc:0 "今日、世界は20世紀で最も重大な瞬間を固唾を飲んで見守っている。日本の策謀と思しき暗殺未遂事件から一週間後、ヒトラー総統が国営テレビジョン放送に出演する。事件によって後継者指名の必要性が明るみとなり、激論の末、ヒトラーは帝国議会に登壇し、自らの使命を発表することとなった。\n\nこれまでに四人の候補が取りざたされている。熟練の政治家で党務のナンバーツーでもあるマルティン・ボルマンは忠実な保守派であり、最有力候補と考えられている。ライヒの叔父役として愛されているヘルマン・ゲーリングも有力候補に上っている。帝国の大規模改革を掲げるアルベルト・シュペーアも、総統の無二の親友であることから名前が挙がっている。最後に、ドイツとSSの対立終焉に繋がるとして、ラインハルト・ハイドリヒの名も囁かれている。\n\n冗長な、時として支離滅裂な演説の中で、総統はドイツの力を繰り返し述べ、次に言おうとしていたことを忘れる場面も散見されたが、やがて震える手を挙げ、自らの後継者を指名した……"
 reich.6.a:0 "保守派のマルティン・ボルマン"
 reich.6.b:0 "武断派のヘルマン・ゲーリング"
 reich.6.c:0 "改革派のアルベルト・シュペーア"
 reich.6.e:0 "虐殺者のラインハルト・ハイドリヒ"
 reich.7.t_bormann:0 "ヒトラーがボルマンを選択"
 reich.7.d_bormann:0 "帝国議会での幾多の審議の末、ヒトラーは個人秘書兼党官房長官のマルティン・ボルマンをライヒの後継者に指名した。ボルマンは議会で演説を行い、ライヒが生んだ理念を堅持し、国力と進歩への原動力を保つと述べた。この決断に対する反応はまちまちだが、国内の穏健派と保守派は満足している。\n\n最も穏当な選択と言えなくもないが、それでもボルマンはシュペーアやゲーリング、ハイドリヒといった、今なお強く異論を唱え続ける派閥からの大きな抵抗に直面している。軍はいまだ分裂しており、国防軍参謀本部のタカ派はゲーリングに与している。ドイツSSのドイツ派とヒムラー派の亀裂が著しい点も更なる懸念材料であり、ハイドリヒはいまだに地位を付け狙っている。\n\n一つ確かなことがある。ボルマンが表しているのは、急速な悪化と漸進的な衰退が目立つ帝国の現状維持が続くということだ。ともすればボルマンにとって最大の反対派は、帝国存続のために急進的な改革を求めるグループ全てかもしれない。"
 reich.7.o_bormann:0 "ボルマンは試練の時代にも安定をもたらしてくれるだろう"
 reich.7.t_goering:0 "ヒトラーがゲーリングを選択"
 reich.7.d_goering:0 "本日、危機下の議会と世界が見守る中、総統はライヒの指導をヘルマン・ゲーリングに託した。ヒトラーの初期からの忠実な支持者であったゲーリングは、ナチス古参派だけではなく、軍部の大部分からも支持を得ている。国防軍、特に陸軍首脳部はゲーリングに対日軍拡、並びに戦時中に指揮した空軍の増強を望んでいる。だが穏健派とリベラル派は指名に反発している。彼らの大半は日本との危機的関係の平和的解決を望んでおり、ゲーリングでは対応を見誤るとの懸念を抱いている。更にゲーリングは国内の高年層から広範な支持を得ている。少なくともシュペーアやハイドリヒよりは高いと言える。\n\nしかしこうした支持基盤を抱えながらも、ゲーリングはいまだ不安定な地位に立たされている。国内の多くが指名に明確な反対を示し、シュペーアやボルマン、ハイドリヒも勢力拡大を諦めていない。多くの民衆も、対外戦争どころか内戦になるのでないかと危惧している。自身の支持を広げるためではあるが、ボルマンは外務省や党の高官に対し、ライヒの外敵と内部の裏切り者などの状況を加味し、適切な対応を下すとを断言している。だがこうした口約束や第三次大戦勃発の執拗なまでの否定は、帝国議会、並びに参加者が増大しつつある抗議活動の沈静化にほとんど役立っていない。数個艦隊を動員した日本の対応などは一番わかりやすいだろう。\n\nだが妙なことに、ヒムラーはゲーリングを支持している。彼は明確な支持を口にせず、あくまで息のかかったハイドリヒを推しているが、ゲーリングについては「こうした時代にライヒが必要とする類の強い人物」と述べている。"
 reich.7.o_goering:0 "ライヒは再び強くなる！"
 reich.7.t_speer:0 "ヒトラーがシュペーアを選択"
 reich.7.d_speer:0 "本日、ヒトラーは次期総統位にアルベルト・シュペーアを指名した。かなり賛否の分かれる選択ではあるが、帝国議会の左派グループからは大きな支持を得ている。彼らはハト派でもあり、対日開戦回避に全力を注ごうとしている。シュペーアはライヒを未来をもたらす所信を発表し、またドイツ国民に対しては、疲弊したインフラと低迷する景気の軌道修正を約束した。様々な学生運動グループも、シュペーアなら未来への最適進路をもたらすと期待している。\n\nだがこれはシュペーアの無数の敵にとってはあまり喜ばしくない報せだった。特にボルマンやゲーリング、ハイドリヒは今なおシュペーアの地位を狙っている。とくに日本への強力な積極策を望む国防軍司令部と議会強硬派などのタカ派の反応は芳しくなく、シュペーアも行動を躊躇しているようだ。だが最も懸念すべきはヒムラーかもしれない。彼は総統の賛否を問わず、ライヒから生まれた思想の堅持を誓っている。\n\n国際観測筋はシュペーアが世界平和を希求する可能性に大きく期待している。ブルグント派とは敵対しているが、合衆国及びその同盟国、並びに元ソビエト連邦領域の国々からも支持の声が挙がっている。日本は対応改善の兆しとしてシュペーアを祝福しているが、一方で既に新しい総統を試している。またドイツ統一条約陣営の小国家群はさらなる独立を推し進めるチャンスを手に入れた。"
 reich.7.o_speer:0 "ライヒの新たな夜明けだ！"
 reich.7.t_heydrich:0 "ヒトラーがハイドリヒを選択"
 reich.7.d_heydrich:0 "今日の帝国議会は混乱状態に陥った。アドルフ・ヒトラーはラインハルト・ハイドリヒにライヒ宰相の地位を託すと発表したのだ。ハイドリヒは戦時下での残虐行為、SS内でも無二を争うほどの国家社会主義思想への信奉で知られており、全後継者候補の中では最も支持基盤が少なく、今回の反応はそれを浮き彫りにしている。議会では四分の一の議員が指名に反対票を投じ、ほぼ同数の議員らが投票そのものを棄権した。ナチス・ドイツ史上初めて、議会は全会一致での可決に至らなかった。\n\nシュペーアやボルマン、ゲーリングの三名はハイドリヒはヒムラーの代役として働く傀儡であり、策を弄してヒトラーを丸め込んだと批判し、ハイドリヒには権力の座を与えぬとを誓った。しかしハイドリヒにはSS－－いまだドイツ派とヒムラー派の対立が残っているが－－そして軍部傍流派から支持を得ている。今回も市井の反応はまちまちだが、学生抗議運動は発表を受けて暴動を起こし、警察部隊の手で流血を伴う鎮圧にまで発展した。\n\n予想通りヒムラーはこの吉報を祝し、ブルグント親衛隊はドイツの同胞を支持する旨を発表した。両国間の関係は改善したが、それ以外では緊張が高まる一方であり、国際社会の反応もおおむね恐怖一色だ。"
 reich.7.o_heydrich:0 "SSが我らを栄光に導く！"
 reich.8.t:0 "長い夜"
 reich.8.desc:0 "戦争の終結に向けて枢軸国に名目上は参加しながらもスペインは中立を維持した。フランコの下、従来どおり国家は左派の反乱を鎮圧し、君主制の下で結集し続けた。ポルトガルとスパインはファシストであり、周囲の国々よりも共に弱かったため、二つの国家はより密接な接近を開始し、ドイツのサーベルの金属音によって永続的な同盟、最終的には統合に至った。\n\nイタリアでは、ドイツが引き起こした48の衝突によってイタリアは引きずり下ろされることになり、ムッソリーニとヒトラーは喧嘩別れとなった。帝国への反対運動の中、ヒトラーが排除しようとした多くのグループをイタリア人は歓迎するようになり、欧州全土からの避難民によってイタリアの一部は賑やかな雑多な文化で構成された土地のままであり、ドイツとイタリアの継続的な紛争の原因となっている。現在、イタロ・バルボがイタリアを治めており、欧州列強と植民地帝国の盟主としてのイタリアを維持するため苦闘している。\n\n日本は目覚ましく発展し、国力と名声において帝国を追い越しつつある。地球における国家のなかで日本は最大の人口と強力な工業力を保持しているが、もはやドイツとの関係を維持しておらず、帝国に対抗している。現在、二国は冷戦状態であり、両国とも核武装しているが相手への戦争のリスクを冒したいと思うほど十分に強力ではない。しかし、両陣営のタカ派はどちらが強いのかという疑問を最終解決するであろう戦争が始まることを公然と望んでいる。\n\n一方のアメリカでは、第二次世界大戦における民主党の崩壊が共和民主連合の復活をもたらし、アメリカ社会党の残党及び進歩主義者の党であり、何年にもわたって国会社会主義の思想やそのレトリックの影響を受けている国民人民戦線と対立している。旧民主党の基盤を乗っ取ることで国民人民戦線は全国規模となり、ホワイトハウスを巡って民主共和党に挑戦している。党を権力の座につけ、日本とのバランスを崩す味方を獲得するために帝国はいくらかの資金を国民人民戦線に援助をしている。しかしながら、今のところ、共和民主連合は中立を保ち、イギリス連邦の残骸との同盟関係を維持しており、ドイツと日本の双方に対抗している。三国は冷戦状態である。"
 reich.8.a:0 "最後のメニューを"
 reich.8.b:0 "ゲームを始めよう"
 reich.9.t:0 "ライヒ最後の征服"
 reich.9.desc:0 "1962年1月19日、ドイツを代表する科学者ウェルナー・フォン・ブラウン率いるチームの一人、エベルハルト・ケルナーが第二次大戦時のA9/A10を基にしたロケットに乗り、初めて月面に降り立った人類となった。これまでライヒと日本、それにアメリカ間で宇宙競争が繰り広げられ、アメリカがなんとか初の有人宇宙飛行にこぎつけたばかりだった。地平線に浮かぶ地球を背に、国旗にナチス式敬礼を捧げるケルナーの写真を横にした総統は自信をにじませながら、ライヒが勝者として確固たる一歩を踏み出したこと、そしてケルナーはドイツの英雄の完璧な手本であると発表した。\n\nゲルマニアでは鉄十字勲章を授与されたケルナーと仲間の宇宙飛行士たちが出席する式典が行われ、ライヒ全土でも一週間に渡って祝賀会が催される予定である。\n\nアメリカと日本からも簡潔な祝電が送られ、ニクソン大統領は月に人類最初の対外拠点を建設すると約束し、直後に日本も火星に最初の人を送ると発表した。"
 reich.9.a:0 "最後のフロンティアだ！"
 reich.10.t:0 "内戦勃発"
 reich.10.desc:0 "ライヒでは長年に渡って派閥間の緊張が悪化していたが、総統の死から間を置かずに暴力が噴出すると正確に予測した者はいなかった。政治家がめいめいに家を離れ、軍が武装を進め、道路を封鎖し、警察が完全武装で施設にバリケードを建造していることは、もちろん誰もが目にしていたが、まさか内戦にまで発展しようとは、だれが想像できただろう？\n\nだが予測できたかどうかは関係ない。戦争は現実になったのだ。軍はゲルマニアに注意を払い、首都を軍政下に保とうとしているが、それ以外の場所では、ライヒの王座を狙う僭称者たちが武器を持ち、ドイツ全土で戦いが始まっている。シュペーア、ハイドリヒ、ボルマン、ゲーリング。誰が勝つかは知る由もないが、これから暗黒の日々が待ち受けることは全国民が知っている。\n\nドイツが崩壊し、街頭ではアナーキーが蔓延る中、海外列強はすでに対応を議論している。合衆国と日本はすでに混乱を最大限に利用する策を模索し、イベリアとイタリアは混乱に乗じて影響力を広げんとして即座に動員を開始している。表向きは帝国の忠実な属国とされる国家弁務官区でも混乱は広がり、それぞれの指導部は誰を支持し、あるいは本国と距離を置くべくか否かを討議している。"
 reich.10.a:0 "流血は避けられない"
 reich.11.t:0 "シュパイデルのクーデター"
 reich.11.desc:0 "ライヒは崩壊し、ライヒの残骸の上で各派閥は覇権を巡って街中で争い、かつて秩序があった場所は混沌が支配している。緊急評議会も崩壊した。ほとんどの議員たちは恐怖の中で逃亡するか、残骸を巡って争う各派閥に合流した。\n\n国防軍のハンス・シュパイデル将軍は、この対立の中で中立を宣言した兵士達の先頭に立ってゲルマニアに本日なだれ込んだ。シュパイデルは、ライヒとその市民たちに奉仕するために軍隊は存在するべきであり権力を求めるために同胞のドイツ人と戦うためではないと宣言し、彼とその軍隊はゲルマニアは紛争における停戦地帯だと発表した。\n\n現在のところ、様々な陣営はリソースを浪費するだけでほとんど役に立たないとして都市を無視している。唯一の疑問は、自分たちか他方の陣営が攻撃するまでシュパイデルによる平和がどれだけ続くかということである。"
 reich.11.a:0 "国民の味方だ、恐らくは"
 reich.12.t:0 "学生運動の激化"
 reich.12.desc:0 "1962年の幕が開き、ライヒ政府がいまだ泥沼の停滞に捕らわれる中、全国で学生グループによる抗議活動が噴出している。抗議する内容は奴隷制、いまだ続く経済低迷、帝国弁務官区での止むことのない国境紛争、戦争への懸念まで様々だ。およそ百万人近くの学生たちは頻繁に抗議行進に参加、商業を妨害しており、更に無数の人々も参加し、ライヒはまったく危機に対処できていない。\n\n政府内の多くが強力な措置を求めているが、実際にやってしまえば更なる拡大と暴徒化を助長するだけだと理解する者は皆無だ。学生運動への脅迫は続いているが、数を増す一方で勢力も衰えず、また中心となるグループも存在しないため、政府には切り落とすべき頭がないといった状態だ。秩序警察（Orpo:オルポ）が混乱し、多くの準軍事組織が治安維持に関わっている現状、いつ状況が激化しても不思議ではない。\n\nという状況は、アーヘンで抗議運動の武装グループがオルポ警官の一団に乱暴を働きかけるまでの話だ。激情した少数の警官グループが市内の弾薬庫を開き、暴徒の鎮圧を決定した。強制的に。"
 reich.12.a:0 "なに-"
 reich.12.b:0 "ま-"
 reich.12.c:0 "やめ-"
 reich.13.t:0 "学生反乱"
 reich.13.desc:0 "その日は「裏切りの日（Der Tag des Verrats）」と呼ばれた。ライヒ人民は指導者に、警察に、軍に、すべてに裏切られた。十代学生たちによる現地オルポ支局の小規模の襲撃を受けて、アーヘンの警察は独断で群衆に向けて発砲し、市内での大規模暴動を引き起こした。現地オルポ部隊が暴徒化した群衆と一進一退の攻防を繰り広げ、アーヘンは炎に包まれた。さらに軍が介入し、戒厳令を布告、オルポ部隊を撤収させたことで、市内の大部分が暴徒に占拠された。\n\nこの事件はアーヘンに留まらず、全国の抗議運動の参加者や行き過ぎたオルポ警官が触発され、武器を取った。今やライヒの大都市圏は戦場さながらの様相を呈しており、非難と抗議の波は遠くモスコーヴィエンにまで達している。"
 reich.13.a:0 "総統閣下のためにも平静を維持せよ！"
 reich.23.t:0 "晩秋"
 reich.23.desc:0 "彼はこわばった身体をベットに横たえている。傍らには医師しかいない。部屋の外では一億もの魂が恐懼の中で待ち構えているが、彼の意識はこの世を越えた空虚な恍惚の中にいる。これまでの人生が走馬灯のように蘇ってきた。「彼女」の葬儀を思い出した。どれだけ打ちひしがれたことか。後にはもう祖国への敬意しか残らなかった。戦勝パレードの光の大聖堂。ユダヤ＝ボリシェヴィズムと情け容赦なく戦った大遠征。オリンピックでドイツを畏怖する世界各国。鉄と血による旧秩序打倒の闘争。夢路を辿って戻ったのは、すべての夢が始まった両親の家だった。意識の流れは最後の鎮痛剤で途切れた。\n\n擦り切れた眼が注射で目覚めると、彼は何かを探すかのように辺りを見回した。カーテン越しに差し込む輝きの向こうには、陽光に照らされたフォルクスハレが見えた。しばらくドームを見つめ、ドイツのことを思い出そうとしたが、不意に囁き声が聞こえた。彼が唯一、本当に愛した声。視線を移したその一瞬、「彼女」がいた。「彼女」の幻影が消え去ると、彼は一筋の涙を目に浮かべ、最後の言葉を呟いた。\n\n「エーファ？」\n\nそれからしばらくは樫の木のさざめきと、ツバメのさえずり声しか響かなかった。一時間の静謐の後、アドルフ・ヒトラー死去のニュースが報じられた。ゲルマニアの子供たちが静まり返ったのは、後にも先にもこの時だけだろう。"
 reich.23.a:0 "さらば、マイン・フューラー"
 reich.25.t:0 "総統の告別式"
 reich.25.desc:0 "ともすればアドルフ・ヒトラーの葬儀は史上最大級の、最も豪華な葬式だろう。数千人ものドイツ人が葬列を成し、一個師団に匹敵する兵士たちが葬送に付き従った。ルフトヴァッフェの止むことのない儀礼飛行や、何十もの部隊が見せ場を争った姿にも特筆すべきものがあった。ジョン・F・ケネディや天皇の名代といった要人たちすら参列した。\n\nハイドリヒも、シュペーアも、ゲーリングも、ボルマンもみな参列し、指導者の死に言葉を送った。\n\n「本日は哀悼の日であり……」\n「ドイツを危機が襲った……」\n「来たる日々に一致団結し……」\n「ライヒ全体にとって、今は癒しの時だ……」\n\nそしてみな後を去った。遺体が下ろされてから三十分と経たぬうちに、四人の部下が運転する車は護衛たちを引き連れ、早々に何処かへと向かった。間違いなくこれから発動するであろう計画に備えて……"
 reich.25.a:0 "あれは……急いでいるのか？"
 reich.27.t:0 "総統の演説"
 reich.27.d:0 "本日の朝、全くの予告なしに総統宮殿のバルコニーに総統が現れ、下の人々に熱烈な演説を始めたためゲルマニアの通りは興奮に満ちた。ヒトラーは、一見ナイトウェアとガウンを着ているようだったが、早朝の通勤客や政府職員、そしてヒトラーその人を見ることができるという幸運を信じられないスターに憧れる植民地からの観光客の群衆をたちまち引き起こした。\n\n総統は激しいジェスチャーを用いながら、時にはほとんど支離滅裂だったが、ライヒの多くの敵が我々への陰謀を絶えず企てていることを考えると夜も眠れないこと、そして世界中のユダヤ資本主義は非難されべきであり、ブハーリンの退廃的なボリシェヴィキ政権の脅威に対抗するためドイツ国民は団結しなければならないと語った。\n\nおおよそ10分後、ヒトラーの声がかろうじてその音をかき消したが、政府車両が急ブレーキ音を上げながら宮殿の後ろに止まり、男の一団が宮殿に駆け込んだ。数分後にマルティン・ボルマンがバルコニーの総統の横に現れ、神経質そうに微笑みながら安全上の問題を理由にヒトラーを宮殿にそっと戻した。総統の言葉の全てに群衆は熱狂し、敬愛なる総統が中に戻った後も拍手喝采を長く続けた。"
 reich.27.a:0 "なんとか大丈夫だったと思う"
 reich.28.t:0 "アドルフ・ヒトラー・アートギャラリーのオープン"
 reich.28.d:0 "アルベルト・シュペーアによって設計されたゲルマニアの中心に位置するアドルフ・ヒトラー・アートギャラリーは数年間の工事の末に完成し、今夜のグランドオープンにドイツのエリートが参加した。数年前の経済の見通しが立たない時期に工事が一時的に中断したが、帝国議会は全会一致で資源と予算が本プロジェクトに使用されるべきことに賛成した。\n\nライヒにおけるアーリア人の最も優れた芸術作品の展示に特化しているが、ギャラリーの目玉は総統が生涯に渡って創作した絵画の常設展である。数時間のシャンパンと社交の時間の後、栄光を獲得したゲストが登壇すると集まった群衆は沈黙した。\n\n明らかに既に感極まっていたが、ヒトラーは最新作の絵画であるヴィルヘルムスハーフェンにおける最近の滞在の際に部屋の窓からの風景を描いた水彩画を出席者に披露した。数分間の拍手の後、総統は、このような公の場で自身の芸術作品が評価されることがどれだけ自分にとって意味のあることか、自身と同じようにドイツの芸術家世代が情熱に従うような刺激となることを心から願ったと涙ながらに語った。そして誰も彼らの夢の邪魔をしてはいけないと出席者に伝えた。"
 reich.28.a:0 "どの国にとっても芸術作品は魂に違いない"
 reich.29.t:0 "シュパイデルの攻勢"
 reich.29.desc:0 "国家が崩壊し、詐欺師たちがその対立を戦場で解決できていない状況下において、この膠着状態を終わらせるきっかけはほとんど起こりそうになかった。\n\nシュパイデルはこの状況にうんざりしているようであり、これまでは中立であった彼が今後は攻勢に出ることを宣言した。\n\n巧妙にダックインされていた戦車がまさに出撃しーゲルマニアには無数の兵器が隠蔽配置されていたーこの騒乱を完全に終わらせるために無傷の兵士たちがいま行進を始めた。\n\nシュパイデルの部隊は小規模であり、その軍隊を支援する産業基盤はほとんどない。しかし、この時のために何年にもわたって準備をしており、この戦争において戦闘でまだ損耗していない唯一の部隊である。"
 reich.29.a:0 "潮目が変わる"
