 TNO_Anarchy_diplo_tt: "ここは無政府な領域であり、我々はそこと対話することはできない。"
 TNO_Anarchy_ZZZ_tt: "§o無政府状態§!"
 TNO_Anarchy_ZZZ_tt_delayed: "プルードンやクロポトキンのような思想家たちが無政府主義の理論を展開する遙か以前は、無政府状態の定義はただ一つ、「混沌」であった。それはトマス・ホッブスが「自然状態」と呼んだもので、万人が万人に対して闘争する時代であり、そこでは「孤独、貧困、不快、残忍、短命」な生活が営まれている。これは狩猟採集民の時代からの人間の最も古い状態であり、定住して行われる農耕生活と共に徐々に放棄されていった。そして、一部の人類は不幸にもこの状態に戻ってしまったのだ。\n\n戦争や自然災害、政情不安のために、世界のある地域には、その権威を主張できる（あるいは主張したい）統治機関がなくなってしまったのである。その結果、国家が消滅するというよりは、中央集権的な権威が完全に崩壊してしまうのだ。自分達の村の外には何の権力も及ばず、地域レベルを超えた制度やインフラはそもそも存在しない。村の外に住む人々は遊牧民として、肉食動物や盗賊を避けながら狩りをし、食料を調達するのである。芸術や文化、高等教育を受けることなどできない生活である。やがて、この崩壊を引き起こした状況は薄れ、文明は再び繁栄を遂げることができるのかもしれない。それまでは、ここには神も支配者も存在しない。"
 TNO_Anarchy_ZZZ_Heydrich_tt: "§E無政府状態のドイツ§!"
 TNO_Anarchy_ZZZ_Heydrich_tt_delayed: "§Lこの世は、主なる神が自ら回す手回しオルガンに過ぎない。我々は皆、ドラムの上に既にある曲に合わせて踊らなければならない。§!"
 TNO_Anarchy_ZZZ_Nuclear_tt: "§x核の荒れ地§!"
 TNO_Anarchy_ZZZ_Nuclear_tt_delayed: "かつて、このような事態が起きたのには理由があった。それは誤解か、あるいは行き過ぎたチキンゲームか、あるいはとても凄まじく、あまりにも規模の大きな戦争が、その時を生きる人々に選択の余地を与えなかったのか。\n\nしかし、そのような理由はとうの昔に失われている。彼らを心配した国も、致命的な決断を下した指導者も、ただ単に見守るしかなかった人々も。すべては風に吹き飛ばされ、何十億もの物語、建造物、魂を一緒に持ち去っていった。残されたものは、廃墟の中で命を求めてもがくが、何も見つかりはしない。\n\n人類は絶滅したわけではない。残り火となった人々は、先祖の残した遺物にしがみつき、いまはなき驚異と廃墟に驚きながら、泥の中からゆっくりと体系的な知識を引き出している。\n\n運が良ければ、いつの日か同じ過ちを犯すことができるようになるかもしれない。"
 TNO_Anarchy_OMO_tt: "§B北東シベリアの荒野§!"
 TNO_Anarchy_OMO_tt_delayed: "ソビエト連邦が崩壊した後、シベリアの最も孤立した周辺地域では、後継国も分立国も生まれていない。中央集権的な官僚機構やインフラ、産業、大規模な貿易、長距離通信など、地域を束ねるものがないため、村々は何世紀にもわたって受け継がれてきた自給自足の農業、狩猟、動物の放牧といった生活スタイルにほぼ回帰している。ヤクート族、エヴェニー族、チュクチ族の人々は、自分たちのシャーマニズムの信仰を自由に実践するようになり、正統派ロシアの村々は彼らに迷惑をかけなくなった。隣の村まで行くのが精一杯で、何年経っても外界からの情報が入ってこないこともあるという。\n\nこの地域は資源が豊富だが、南や西のより住みやすい地域の軍閥は、彼らを征服することに意味を見いださない。地域の大きさ、道路の不足、冬の厳しさは、賢明な専制君主がそのような愚かな行為をしようとするのを躊躇させるのに十分だ。また、彼らを無視しても危険は少ない。ほとんどの村で軍隊に最も近いのは、さらに古い猟銃で武装した数人の老人たちだからだ。シベリアの人々が何らかの形で統一されるか、ロシアの遺産を受け継ぐ成功者に征服されない限り、彼らはこれまでと同じように、世界の果てで孤立し、孤独に生きていくことになるだろう。"
 TNO_Anarchy_VIL_after_midnight_tt: "§s北東シベリアの死の荒れ地§!"
 TNO_Anarchy_VIL_after_midnight_tt_delayed: "遠い昔の記憶、遠く離れたこの土地に、ある夢が存在していた。その夢は、神のしもべの一人である人の子が、すべての争いや苦しみから解放された平和なロシアを見ることであった。\n\nしかし、神の寵愛は彼を守るのには十分ではなく、国は簒奪者の下で苦しみ、彼は神の名を用いて人の理解を超える悲劇を引き起こした。\n\n§xいま、この希望の揺りかごに横たわっているのは、毒と死だけである。神はロシアに再び偽りの希望を敢えて与えることはしないだろう。§!"
 TNO_Anarchy_DRL_tt: "§s南ウラルの無政府状態、§oオスカール・ディルレヴァンガー§!の跡§!"
 TNO_Anarchy_DRL_tt_delayed: ""
 TNO_anarchy_NRL_tt: "§B北部シベリアの孤立した集落§!"
 TNO_anarchy_NRL_tt_delayed: "ソビエト連邦の経済学者たちがシベリア計画を立案したとき、中央シベリアの北部には偉大な計画が存在していた。ただの荒れ地とロシア本国とを結ぶ道路、豊富な鉱物を利用した産業、何もないところに都市を建設するというような。しかし、30年代に入ると、その計画はあっという間に灰となった。シャベルを永久凍土に突き立てるのがやっとで、強制労働は当たり前のように行われることとなった。南方の工業都市に統合されるどころではなく、即席の道路がいくつかの町と収容所を繋いだだけの、荒い継ぎはぎ細工となった。大祖国戦争が始まると、この地域の開発計画は、強制労働による極北の鉱山の急速な搾取を除いては、ほとんど放棄されることとなった。大祖国戦争が敗戦に終わると、この地域は荒廃し、孤立してしまった。\n\n今日、シベリアの南部からわざわざこの地を訪れる数少ない人々は、朽ち果てた金属の残骸から、偉大なシベリア計画を思い起こすだろう。収容所や鉱山はすでに廃墟と化し、数少ない道路もシベリアの過酷な環境に晒されている。この世界の果てに存在するわずかな営みは、数百年前の生活とほぼ同じで、孤立した狩猟と自給自足の農業で成り立つ共同体が、工業化がこの地域に一時的に到達する以前までのように、しのぎを削っている。そして、他のロシアの地域が無政府状態である限り、この状況はあと100年は変わらないだろう。"
 TNO_anarchy_UZB_tt: "§nトルクメンとウズベクの広大な地域§!"
 TNO_anarchy_UZB_tt_delayed: "どうしてここまで国家的思想を消し潰すことができたのだろうか？どのように国家と歴史の支柱を選べばソ連より酷い崩壊に至ることができたのだろう？\n\nアフガン人や日本人に言わせれば、それは国家が成り立つ結節点を一つ一つ欠かさず破壊して夢の凌辱を公然と生中継すれば良い。\n\n生産とサプライチェーンの中核が寝首をかかれたというのに、誰がそれでもなお国家は自給自足できると思うのだろう？責任者が天に召されたというのに、誰が法案を通せると言い張るのだろう？本当に、世界の注目を浴びながら国家の象徴と英雄が亡骸に変貌していった時、貴方はどう思うつもりなのだろう？\n\n民衆が機能する社会規範を再構築するその時まで、人々の精神は何度でも打ち砕かれる。国家は部族の地域経済によるものまでに後退した。二度に渡って壊された世界に生きる民衆は、残された欠片を拾い集めながら、世界のあらゆる存在に対して大きな不信を抱いて暮らしている。\n\nトルクメン人とウズベク人の大地がこの先どうなったとしても、世界各国が両者に対して犯した罪は許されるものでは一切ない。増して忘れ去られることなど以ての外である。"
 TNO_anarchy_MCW_Dissapearance_tt: "§Jモスコーヴィエンの崩壊§!"
 TNO_anarchy_MCW_Dissapearance_tt_delayed: "二つの魂が結合するというのは興味深いものだ。アドルフ・ヒトラーが1920年代初頭に国家社会主義に命を吹き込み、程なくしてジークフリート・カッシェもそれに加わった。アドルフ・ヒトラーは全力を以てロシアを殺すための戦争を仕掛け、ジークフリート・カッシェはモスコーヴィエン国家弁務官区を率いるための招待状を承諾した。アドルフ・ヒトラーが死んでからはジークフリート・カッシェはモスカウからゲルマニアに向けて出発した。連絡を取り戻すため、モスコーヴィエンの平定に向けて兵力を結集させるため、総統が本当に死んだのかを確かめるために。カッシェの脳内は§C運命§!のことで一杯であったが、それでもカッシェは国家弁務官区の管理をヴォルフ＝ハインリヒ・グラーフ・フォン・へルドルフに引き渡した。\n\n時は経ったが、カッシェは戻ってこなかった－連絡に答えようともしないようだった。斯くして§Jモスコーヴィエンの崩壊§!の火蓋が切られた－国家弁務官区の根本的な目標とは対照的な、20年間続いた何百にも及ぶ「些細な」問題への不作為の代償である。カッシェを排除するという§C運命§!が望む光に照らされて、モスコーヴィエンを覆うダーウィニズム的な戦争が続くのだ。\n\nモスコーヴィエンが監獄だとするならば、次に経験するのは反乱である。戦いの大海原に、囚人が壁を壊したことで引き起こされた爆発と耳をつんざくような崩壊の音が響き渡る。そこに立つ背の高い男を見て「彼は誰だ？」と誰かが尋ねることだろう。「私のお気に入りだ」、§C運命§!はそう答えることだろう。"
