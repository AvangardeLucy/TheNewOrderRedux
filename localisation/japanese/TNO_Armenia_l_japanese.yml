 POLITICS_PETROS_POGHOSYAN_DESC:0 "人に内在する獣も、荒れ果てたロシアの監獄も、銃も人も弾丸も、ペトロス・ポゴシャンを愛しのアルメニアから引き剥がすことは叶わなかった。\n\nオスマン帝国が同胞の人生を悶えるような暑さの砂漠で終わらせた時、ペトロスと愛国者達は復讐に燃える死の天使のように反撃を繰り返し、罪深いジェマル・パシャの血で大地を濡らし切った。ソビエトがアルメニアに侵攻した時、ペトロスは残虐なコミッサールに連れ去られ、そして凍てつくような寒さで知られるヴォログダにあるグラーグに押し込められた。しかし、ソ連の凍りきった鎖でさえもペトロスを繋ぎ止めることはできなかった。ヴォログダの囚人の逃走に伴い、ペトロスもまた愛する祖国に戻ってこれた。未だ鎖で繋がれているアルメニアに。\n\n復讐の天使は時間を無駄にしない。ペトロスはもう一度立ち上がり、アルメニア国家と国民の再興のために、かつて仲間であった謀略家達と再び手を組んだ。来るべき戦争は長く厳しいものになるとペトロスは確信している。国家全体に銃口を突きつけられている今、イデオロギーや信仰といった多少の懸念は問題にならない。\n\nトルコの圧政に災いあれ。ポゴシャンを排除するには40年の月日でさえも足りないし、これからもそうだろう。§R何もかもが、ポゴシャンと同じようになる。§!"
 POLITICS_MARIUS_YUZBASHYAN_DESC:0 "マリウス・アラモヴィチ－－名義上はユズバシャン－－はアルメニアに、それが国と呼べる形で存在しようがしなかろうが、生涯を通じて尽くしてきた。アルメニア・ソビエト社会主義共和国の元国家保安長官として、その職業柄出来たものからまた記録に残らぬようなものまで幅広い繋がりを持ち、トルコ人が連邦の崩壊時に押し寄せアルメニア人を支配下に置いた時にそれを役立てた。活動的で効果的なレジスタンスを養成する過程は遅く、一貫していて、そして危険を孕んでいたが、マリウスはその義務に対してためらうことも怖気付くこともなかった。\n\nマリウスとその仲間たちは、アルメニア解放のための秘密組織「ハイクの息子たち」の旗のもとに結集した。\n\n罠は設置され、工作員は配置に就いた。アルメニアの男が、女が、愛国者が、皆がマリウスの呼びかけを待っている。行動を起こす呼びかけを、アルメニアが自らの足で立つか、それとも自らの足で死ぬかを決する最終戦争への呼びかけを、彼らは待っているのだ。"
 ARM_Fedayeen_Gather:0 "フェダイよ、集結せよ！"
 ARM_Fedayeen_Gather_desc:0 "アルメニア人はあまりにも長い間トルコ人から受ける抑圧に苦しみ続けてきた。我々は圧政に打ち倒され、鎖に繋がれ、拷問され、殺された。ずっと昔に死んでしまった男の壮大な構想のためだけに。今、我々は団結する。我々は復讐を遂げる。\n\n勇敢なフェダイが集い、戦争に向けて準備を重ねている。歌われ詩吟されるに相応しい、輝かしい闘争になるに違いない！民衆の支持がある限り、我々は諦めず降伏もしない。§V祖国の名において、アルメニアに流れる血が最後の一滴に至るまで滴る限り、我らは戦う。§!"
 ARM_united_front:0 "アラス統一戦線"
 ARM_united_front_desc:0 "トルコ人に対する不興を買っているのはアルメニア人だけに留まらない。コーカサスに住まう抑圧を感じる兄弟姉妹も同じ思いであり、憎むべき敵に対して共通の怒りを抱えている。アゼリー人に至っては大勢を伴って我らと志を共にし、我らの共同戦線の一部を構成している。コーカサスの人々と腕を組み、共有する夢の実現に向けて力を結集する。我らは自由になる。"
 ARM_Operation_Nemesis:0 "ネメシス作戦"
 ARM_Operation_Nemesis_desc:0 "アルメニア政府はある目的のために、唯一つの目的のために結集している。それはアルメニア民族のトルコからの完全かつ全面的な解放である。目的のためには手段を選ばない。より良い統治政策を考える暇などなければ内政や外交という些細なことにも関心がない。すべては自由の名の下に一掃されなければならないし、更には後は野となれ山となれを地で行こうとしている。復讐が果たされるその日まで、家族の血が途絶えるその時まではあらゆる手段が最終的には正当化されうるのだ。"
