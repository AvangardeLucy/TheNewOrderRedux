 POLITICS_Klaus_Barbie_DESC:0 "リヨンの虐殺者は新天地をダンツィヒに求め、旧来の軍隊を、旧来の思想を、旧来の手段をそこに持ち込んだ。また新しく、大量の、新鮮な血をも。\n\nクラウス・バルビーという名前を聞くと、さまざまな言葉は思いつくものの、そこに良い言葉はほとんどない。戦時中にゲシュタポ及び親衛隊の隊員であったバルビーは、占領下のフランス人を牽制するために行った大規模な虐殺でその名を馳せた。かのような狡猾なる残虐行為によって彼は親衛隊の活動の最前線に立つこととなり、その意欲、そして昇進は留まることを知らなかった。その後すぐに総統命令でドイツへと転任することになり、東プロイセンでハイドリヒを支える重要な役職を拝命し、支配地域の監視者ともなった。\n\n「内戦」に勝利すると、バルビーはダンツィヒへと再配置され、「反パルチザン行動」の名目でハイドリヒの監視を任され、その結果ハイドリヒとヒムラーとは袂を分ちドイツを再分裂させることとなった。バルビーが支配するダンツィヒとその周辺地域はこの中でも安定を保ち、北の生粋なるパルチザン、南と西の裏切りの恐れ、そして東に僅かな味方がいるのみというこの状況の下で、彼の決意は高まるばかりであった。\n\nバルビーは揺るぎなきヒムラー軍の「目」であり、情報と暗号とを吸い上げるサイフォンである。ヒムラーが望むあらゆる情報を手に入れるため、「親衛隊大佐」は拷問、殺人、誘拐、放火、いかなる不愉快な行動をも厭わない。確かに、総統が彼を信頼しているのには理由がある。イデオロギーの純粋さを重視する彼は、体系の構築者と一緒にいることになりそうだ。しかし、何かの間違いによってヒムラーの意図に疑問を持ち始めた場合、ハイドリヒが盗まれし秘密の宝庫を閉ざすのは非常に良いことであり、おそらく彼自身の目的のためにそれを利用することになるだろう。\n\n年老い、明敏になり、しかし以前と同様に狡猾かつ残忍であるバルビーは、その周りでいかなることが起ころうとも、ドイツにおいて最も危険な男であることに間違いはない。"
 KLB_anti_partisan_specialty:0 "対パルチザン専門"
 KLB_anti_partisan_specialty_desc:0 "ドイツ内戦は、ヨーロッパにおけるライヒの支配を弱め、かつてウンターメンシュどもが怯え震えていたであろう地域にて、奴らが醜い顔を露わにすることを許してしまった。ドイツの権力闘争はこの種の退廃的行動を助長し、いくつかの奴隷は自らを自由人と呼ぶ大胆さを持つようになった。このバカバカしい民族的自尊心に対処する方法はただ一つ、ライフルの先端にある。\n\nリヨンの虐殺者とも呼ばれ、ダンツィヒ諜報活動の責任者であるクラウス・バルビーは、アーリア人種の上に立とうと考える輩を弾圧する術を部下や側近に徹底的に教育している。バルビーと仲間たちのやり方が非常に残酷なあまり、彼がその残酷さでポーランド人を脅して服従させるつもりなのか、それとも民族を完全に抹殺するつもりなのか、現在も議論が絶えない。\n\n東欧に取り残された反パルチザンの兵士たちは、単なる情報収集にとどまらない活躍を見せるに違いない。"
 KLB_logistical_stronghouse_HH:0 "目を見開き耳を澄ます"
 KLB_logistical_stronghouse_HH_desc:0 "ダンツィヒの街では、大規模で急ごしらえの諜報活動が行われている。クラウス・バルビーの工作員は街の至る所に情報収集所として利用するために建造物を占領し、ハイドリヒとその同盟者に関するあらゆる情報をかき集めてナンツィヒに送るための作戦拠点にしている。運が良ければ、バルビーは内部抗争の流れを変えるような情報の宝庫を発見するかもしれない。そして、もしかしたらヒムラー親衛隊全国指導者の本の黄金のページに載るかもしれない……"
