 KLB_officers_gone_missing:0 "将校が消息を絶つ"
 KLB_officers_gone_missing_desc:0 "拷問、放火、虐殺など、バルビーの手下が見せる残虐性と抑圧が強まるにつれ、パルチザンの反応も大きくなり始めていた。バルビーとその組織に忠実な親衛隊将校が突然行方不明になり、まるで神隠しにでもあったかのように思われていた。発見された者はしばしば切断された後か、拷問された後か、あるいは死亡した後の状態で発見された。リヨンの虐殺者に対するレジスタンスはダンツィヒの情報網の下で蠢き、軽視できないほどに規模に膨れ上がっていた。"
