 POLITICS_LEON_DEGRELLE_COLLAPSE_DESC:0 "レオン・ドグレルがここまでやり遂げるとは誰が想像しただろうか？多くはないはずだ。少なくとも彼自身は違う。しかし彼は今ここにいて、成功するチャンスを一つ掴んだ。\n\nレオン・ドグレルは最初ドイツ軍の侵攻に対抗していたが、時が経つにつれ最も熱心な対独協力者の一人になった。鉄十字勲章受章者であり、戦争の英雄であり、ワロン人の誇り高き擁護者であるドグレルは、自分の土地がハインリヒ・ヒムラーとその信奉者の支配下に置かれるという知らせに強い不快感を抱いたことは言うまでもない。ヒムラーがアーリア人のスパルタ主義の理想を掲げて、ワロンの文化と独立を泥に捨てたからである。\n\nドグレルは当初ヒムラーの弱体化を試みつつ、武器を密かに仕入れて反乱の準備をしていた。しかし彼の隠蔽の努力にも関わらず、そのことが露呈し、ドグレルは逃亡の道をたどることになった。ドグレルたちは追跡するSSの旅団から身を隠すことに成功したが、ドグレルは自分たちが見つかるのは時間の問題だと考えていた。彼と彼の部下たちは時間を浪費していた－－騎士団領が見事に崩壊し、かすかな希望が見えてくるまでは。\n\n分裂の混乱の中、ドグレルとその部下はヒムラーの手からワロニアを奪い、必然的な反撃に備えて軍備を整えたのである。今ワロン師団の希望はただ一つ、ヒムラーと他派閥の襲撃を共に撃退することである。もしこれが失敗すれば、ドグレルとワロン師団は間違いなく滅亡し、ワロニアも一緒に滅亡するかもしれない。"
