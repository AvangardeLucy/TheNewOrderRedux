 POLITICS_LEON_DEGRELLE_DESC:0 "レオン・ドグレルはファシズムとコーポラティズムの影響を強く受けた極右カトリック政党であるベルギー国内のレクシズム運動の指導者という立場から政治キャリアが始まった。戦時中、ドグレルはレクシズムが国家社会主義の友であると宣言し、ベルギー占領軍に協力してワロン軍団に参加し、すぐにこの組織の指導者へと出世した。終戦後、ドグレルは統一協定の中で最も有力な協力者としてライヒの支配下にあるベルギー南部の大部分を統治することになった。\n\n現在、ワロン地域はハインリヒ・ヒムラーの騎士団領に完全に統合されており、ドグレルは親衛隊ヴァロニェン協力者旅団の司令官としてこの地域の支配権を行使し続けている。ドグレルはブルグント体制を採用し適用することで騎士団領に有能に貢献してきたが、親衛隊全国指導者はこのベルギー人への疑念を強めるようになった。しかし、ドグレルの重要性が増しているため、ヒムラーはドグレルが何かを企んでいるという証拠なしには彼を排除できないでいる。"
