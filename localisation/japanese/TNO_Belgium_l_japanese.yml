 BEL_restorationist_fervor_desc:0 "ドグレルは、ベルギーが自分の管理下で生まれ変わり、不要な要素が浄化され、帝国と対等な地位へと昇華することを長いこと望んでいた。この時代にそのような願望は実現しそうにないが、ドグレルは実際には言葉だけの人ではなく、行動派だった。"
