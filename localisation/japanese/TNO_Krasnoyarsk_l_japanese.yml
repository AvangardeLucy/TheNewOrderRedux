 KRS_military_support_category_desc: "In order to rally the people to our cause, the world was promised to them and now our government has been left to pick up the cheque. But to build a new nation within the constraints of our constitution will not be easy, and losing our support from even one of the sources of power within the nation could bring the whole thing crashing down.\n\nThe President is currently [ROOT.GetKRS_presidential_approval] our government. If we fail to maintain the support of the Presidency, our ability to pass legislation will suffer and in the worst case could spell the end of our government.\n\nThe Military are currently [ROOT.GetKRS_military_approval] our government. Should we fail to keep the military on side, this could threaten our ability to unite Russia and even threaten our very democracy itself.\n\nThe People's faith in our government is currently [ROOT.GetKRS_public_approval]. Should the populace lose faith in our government's ability to deliver on our promises and administer the nation, it could spell electoral and social disaster."
