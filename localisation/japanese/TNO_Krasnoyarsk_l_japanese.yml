 POLITICS_NIKOLAI_ANDREEV_DESC: "1905年に生まれたニコライ・トロフィモヴィチ・アンドレーエフは1935年に予備役から召集されて赤軍に再入隊し、当初はシベリアで政治将校を務めていたが、彼自身はドイツ軍との最前線で戦うことを望み、士官学校に入学した。しかし、戦争がますます激しくなるにつれ、彼は授業を受け続けることを望み続けた。それは能力を向上させるためではなく、すでに失われた勝利という目的のために戦場に送られるのを遅らせるためだった。ソビエト連邦が崩壊すると、彼は士官学校を卒業した仲間たちとクラスノヤルスク地方で勢力を伸ばし始めた。しかし、中央シベリア共和国が設立されると、彼らは民主主義制度を脅かすこのグループを懸念し、政府は徒党を解散させて共和国の遠方に左遷した。アンドレーエフはニコライ・クルィロフの指揮下に入り、密かに徒党を組んで連絡を取り合っていた。\n\n共和国が力を失い、崩壊し始めた頃、クラスノヤルスクで再結成されたグループは、クルィロフ将軍のシベリア黒衛軍との戦いで反旗を翻した。アンドレーエフとその将校たちは、自分たちがただの軍閥ではないことを市民に納得させるために、新たな大改革を約束した。例えば自由貿易！私有財産！外国との連合！開かれた選挙！自由！民主主義！\n\n従来の秩序が崩壊したことで、彼らはシベリア統一の問題が自分たちの手にかかっていると考えている。続いて、海に向かって駆け抜け、外国からの承認を得てから、ロシア全土の解放に向けてし準備、統合を進めることになるだろう。しかし、アンドレーエフがこの約束を実際に果たせるかどうかは、全く別の問題である。"
 MILITARY_NIKOLAI_ANDREEV_DESC: "§L1905年、モスクワに生まれたニコライ・トロフィモヴィチ・アンドレーエフは1935年に赤軍に入隊するまでは郵便配達人、鍛冶屋見習い、印刷屋として働き、入隊後は第93ライフル師団の指揮官となりその後イルクーツク州のタイシェト地区の政治将校となった。アンドレーエフはドイツがソ連へ侵攻を開始した時に前線へ赴こうとしたが、代わりに士官教育課程を履修するため東へと送られた。ソ連がドイツ軍の猛攻で崩壊した政治局が東へと逃避すると、彼は戦場へ送られぬようあらゆる努力をし、士官学校出身の仲間と共にクラスノヤルスク市での権力を固めていった。当初中央シベリア共和国より嫌疑をかけられていたアンドレーエフらは、ニコライ・クルィロフの元でバラバラに分かれ様々な任務についた。しかし、シベリア戦争の最中に悪い予兆を察知したアンドレーエフは再び徒党を組んで本拠に戻り、クルィロフに対する反抗を起こして中央シベリア共和国に終わりをもたらした。"
 MILITARY_ALEXEY_PESTEREV_DESC: "§Lアレクセイ・イヴァーノヴィチ・ペステレフは集団農場で、また建設員として働き、1939年には共産党に入党して、1941年に徴兵された。第209歩兵師団の政治将校として働き、ペステレフは個人の栄誉とソ連に対するドイツの猛攻による損耗とで急速な昇進を遂げ、第932歩兵連隊の代理指揮官となった。連隊の残党を激しい銃撃の中ウラルの向こうへと避難させた後、ペステレフはニコライ・アンドレーエフの指揮下に置かれ、ペステレフの決心に感銘を受けた彼は自らの派閥に彼を引き入れた。彼はニコライ・クルィロフに対する反乱で重要な役割を担い、エニセイ川の渡しを確保し、西岸のクルィロフの連隊をいくつか足止めしてシベリア黒衛軍に撃滅させるよう仕向けた。§!"
 MILITARY_NIKOLAI_LYASHCHENKO_DESC: "§LBorn in Irkutsk in 1910, Nikolai Grigoryevich Lyaschenko spent his early life in Kyrgyzstan becoming a groom and blacksmith before joining the local trade union committee and then volunteering for the Red Army in 1929. Serving in the Sino-Soviet conflict with distinction, he was sent to the Central Asian Military School and graduated in 1932, serving as an infantry commander in the 73rd Infantry Division. Awarded the Order of the Red Star for merit in 1936, Lyaschenko served in the Spanish Civil War as a military advisor and returned with the Order of the Red Banner, immediately being sent for further study upon his return. An early member of the graduate clique of Nikolai Andreev during the Soviet collapse, Lyaschenko was sent to Novosibirsk as part of the Central Siberian Republic's effort to break apart the clique, serving with characteristic valor in the Siberian War. It was to be short lived however, returning to Krasnoyarsk following Alexander Pokryshkin's betrayal of the Republic, only to end up betraying the Republic himself.§!"
 MILITARY_ALEKSANDRA_SAMUSENKO_DESC: "§L10代にはすでにスペイン内戦に参加していたと噂されるアレクサンドラ・グリゴリエヴナ・サムセンコは1922年に生まれ、1935年に赤軍に入隊した。初め歩兵小隊としてロシア＝フィンランド間の「冬戦争」に参加し、その後戦車兵学校を卒業した唯一の女性兵として第1親衛戦車軍に参加した。その勇敢さから赤星勲章を受勲した後、バルバロッサ作戦と中央シベリア共和国軍への参加とを受け、サムセンコは損害を受けた第97親衛戦車旅団を指揮した。ニコライ・クルィロフ将軍の指揮下に置かれたが、シベリア戦争における共和国大陸軍の戦車部隊の破壊を受けてサムセンコはクルィロフに対するニコライ・アンドレーエフの反乱に参加し、共和国へ最後の打撃を行った。§!"
