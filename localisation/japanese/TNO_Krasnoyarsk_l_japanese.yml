 KRS.2.t: "人々の黙示録"
 KRS.2.d: "作家、詩人、学者の国トムスクの大学では、数えきれないほどの原稿や檄文が生み出されている。しかし、匿名で出版されたある作品が、シベリア全土で論争を拡散している。「人々の黙示録」は顔の見えないある学者が中央シベリア共和国の崩壊を経て、著者が黙示録の四騎士と呼ぶ人々に徐々に遭遇していく物語である。四騎士とは、イヴァン・ザヴォロコ、ゲンリフ・ヤゴーダ、アレクサンドル・ポクルイシュキン、ニコライ・アンドレーエフの4人である。\n\n病に倒れオイロチアで目覚めた学者は、人々がザヴォロコから持ち込まれた疫病によって、自分の目を引き抜き、頭皮を引き剥がし、信仰と名付けられた霊薬で人々を毒し、共和国の体を弱体化させ、喋る狂人になっていることを発見する。盲人と堕落者に追い払われた学者は、やがて土地が炎上し、自由な思想家たちがヤゴーダによって拉致・迫害され、青い顔の悪魔たちが人々に戦争を仕掛けているのを目撃することになる。虐殺から逃れるために、彼らは生きた骸骨に埋もれた果てしない道、ポクルイシュキンの恐ろしい裏切りによる飢饉に遭遇し、最後にクラスノヤルスクでアンドレーエフの裏切りを目撃し、気高い共和国を体現する名もなき兵士の心臓を突き刺すのだった。\n\nこの4人が約束された人々の世界の終わりをもたらすと非難し、物語は土地が破壊され4人全員が自らの悪の重圧で狂気に飲み込まれ、彼らの行為の恐ろしい遺物として石に変わるところで終わる。しかし一体誰がこの終末を生き抜いて、失われたものを思い出すことができるかどうかという部分は、謎のままである。"
