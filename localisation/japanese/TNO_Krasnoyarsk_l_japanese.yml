 KRS.11.d: "初めてアンドレーエフ大統領がクラスノヤルスク市庁舎の階段で若き国家の独立を宣言した時、総司令官は人々が法により統制され、公平に裁かれ、正義に満ちた地にいることを約束した。我々の人々にとっても、敵にとっても。この約束は周知されなかったが、今日、我々はこれを達成した。ケメロヴォの陥落とともに自殺を試みたところを捕らえられ、軍病院にて監視下で7日間を過ごした後、今朝、ニコライ・クルィロフ元帥の軍事法廷が7人の陪審員役の将校の前で開かれた。\n\n以前はリューリク2世と名乗っていたクルィロフだが、今や王冠も王の礼服も着ておらず、代わりに大統領の命令で古い軍服を着ていた。不正行為、略奪、脱走、逮捕への抵抗、権力濫用、共和国への反逆などの罪状を宣告されると、元元帥は無罪を主張した。午後には第62軍、共和国軍、そしてケメロヴォのクルィロフの将校団までもがクルィロフに不利な証言を行い、彼はただ自己弁護の言葉を呟くのみだった。クルィロフの弁護人は汗をかき、集中力が途切れ、手に若干の震えを感じつつも精神的衰弱を理由に無罪を主張したが、ついに聞き入れられず、数時間の審議ののちに全ての罪状で有罪と判決された。\n\n無言で外へと連れ出され、銃殺隊によりすぐに刑が執行された。王としてではなく、兵士としての死であった。銃殺隊の一人が最後の言葉はないかと聞くと、彼は何も言わず、背筋をピンと伸ばし、顎を2.5センチほど空へと上げた。"
 KRS.11.a: "さようなら、戦友クルィロフよ"
