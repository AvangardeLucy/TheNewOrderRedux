 POLITICS_John_XXIII_DESC:0 "本名アンジェロ・マリア・ロンカッリ、ヨハネ23世教皇聖下は現在カトリック教会の教皇であり、地上におけるキリストの代理人であり、世界中数百万のカトリック信者の精神的指導者である。北イタリアの小作農の家に生まれたアンジェロは、フランシスコ会に入会し、そこで信仰の人として叙階されると、若き彼は行政官としての才能を発揮し、司祭の地位を急速に高めていった。第一次世界大戦ではイタリア王立陸軍のチャプレンとして従軍し、その後聖者の使者となった。第二次世界大戦の勃発時に、アンジェロはブルガリアで司祭をしており、地元のユダヤ人がレバントへ亡命するのを秘密裏に助けた。\n\n戦後、アンジェロはローマに呼び戻され時の教皇ピウス12世によって枢機卿に叙階された。1958年にピウス12世が亡くなると、教会は第二次世界大戦の激動の時代に教会を導いた人物を失うこととなった。政治的対立の中コンクラーヴェは年老いたカリスマ性のない、ほとんど介入することのないだろう教皇を選び出し、その論争を継続させようとした。そうして謙虚な元教皇大使のアンジェロ・ロンカッリを選び出したがこれが大きな間違いであった。\n\nヨハネ23世は活動的、かつカリスマ的な指導者ということを示し、教義の伝統を重んじながらも、新教皇はヨーロッパのファシスト政権を厳しく批判し、民主主義を支持し、圧政に協力する教会の人々を糾弾した。カトリック教徒ではない人々をも勇気づける希望の象徴としてファシスト政権との軋轢にもかかわらずイタリア国民からは「良き教皇」と呼ばれ、人々から愛された。しかし、ヨハネ23世が導いた教会はいまだに分裂しており、年齢を重ね、健康状態も悪化していることから、「良き教皇」が示した道が信者に引き継がれるかどうかは誰にもわからない。－－恐らく、無限の叡智を持つ神以外は、誰にも。"
 POLITICS_CHARLOTTE_DESC:0 "シャルロット・ルイーズ・ジュリエット・グリマルディ女王は、現在のモナコ公国の統治者であるが、殆ど毎日そうならなければ良かったと思い続けている。1898年に生まれて以来、統治者として君臨するまでの道程は、不和や衝突に満ちていた。王子であったルイ2世の私生児として生まれたのだが、彼は兄弟も正嫡子も持たなかった。故にその存在がモナコ法に反しているにも関わらず、彼女は唯一の法定推定相続人として育てられた。法定相続人であるドイツ人の王子が位を引き継ぎ、フランスとゲルマン帝国の間での国際危機になることを防ぐためにである。\n\n若き女王は、フランス人の伯爵と結婚した。しかし、彼は同性愛者であったため、彼女の結婚生活は悲惨なものであり、最終的に離婚に至る前に、世間によく知られている不倫を行った。第二次世界大戦中には、モナコはムッソリーニの軍によって占領された。そのとき、シャルロットは、ルイ2世に彼女の継承権を破棄し、彼女の息子であるレーニアに継承権を渡してほしいと頼み込んだ。ルイ王子は、この要請を断った。レーニアは連合国のシンパであったが、世界では、枢軸国が勝利を収めつつあったのだ。王子は、彼が相続人の位につくことは、この小さな小さな国の破滅の幕開けとなると恐れていたのだ。\n\n枢軸国の最終的な勝利に関わらず、破滅はやって来なかった。モナコはヨーロッパの新たな盟主に接近する努力をした。1949年にルイは亡くなり、シャルロットが女王となった。しかし、彼女の政治的な役目はかなり限られていた。大方の権力は、彼女の息子を取り囲む大臣や行政官らによる派閥にあった。息子のレーニアは、ますます力を付けつつあった。外国人スターやビジネスマンが、モナコのビーチやカジノに金をバラマキに来るので、モナコはますます豊かで、華やかになりつつあった。そんな中、女王は、宮殿に鎮座し、豪華なホテル群やリヴィエラを見つめている。モナコは、ヨーロッパの地図の小さな斑点であり、歴史の忘れ物である一方で、過食気味で純化された享楽主義で構成されるおとぎの国である。女王にとっては、いくら金箔塗りでごまかされていたとしても、檻でしかないのだが。"
 POLITICS_Leonida_Suzzi_Valli_DESC:0 "レオニーダ・スッツィ・ヴァッリは、最も高貴なるサンマリノ共和国の新しく選出された執政である。サンマリノは、とても小さな共和国であり、アペニン山脈のティターノ山に囲まれている。数学と物理を担当する高校教師であったヴァッリは、後に共和国の政治生命に関わることになる。第二次世界大戦中には、外交の職に従事し、対イタリア、ドイツの外交使節となった。彼はファシズムそれ自体や、それが引き起こす、彼の小さな国における、これまでの自由と民主主義の日々への悪影響に対し憤慨しながらも、政治家としての活動を続けるために、サンマリノファシスト党に入党せざるを得なかった。\n\n第二次世界大戦終結後も、ヴァッリは政治活動を続けた。彼の国がファシストの連中や、執政の地位を何度も経験してきた強力なゴジ家に支配されていたにも関わらずである。数年かけて、ヴァッリは、最も著名なゴジ家への反対派となり、ようやく執政の地位へと漕ぎ着けた。非民主的で不自由な過去の政治を逆流させ、自由の装いを古代の共和国へ取り戻すために。\n\n昔からの民主主義の伝統をファシズムという染みに汚されたにも関わらず、サンマリノはここ、数十年間大いに発展してきた。そして新しい問題に古くからの共和国は苛まされている。工業化と都市化が加速するにつれて、国の経済は増々イタリアに依存するようになり、サンマリノの貴重な独立を削り取っている。そして労働者たちの憤慨の矛先は、共和国の制度へと向かっている。今、ヴァッリとその支持者たちは、イタリアの隣人からの望ましくない注目を引きすぎないように用心しながら、ティターノ山に懸かる縺れた問題の網の中を進まなければならない。"
