 MOC_casino_monte_carlo:0 "カジノ・デ・モンテカルロ"
 MOC_casino_monte_carlo_desc:0 "モンテカルロにあるカジノは、モナコに関することで、大抵よく知られているものである。カジノは、世界中の賭け好きで裕福な外国人をその豪華なホールへ惹き付けている。カジノの上品さと怪しい魅力は、その見かけだけに留まらない。それは、我々の小さな国の財政において、基礎的な役目を果たしているのである。しかし、第二次世界大戦の終結以来、カジノの伝統的な顧客であったヨーロッパ貴族たちは、貧困に陥ったり、亡命したり、死んだりしていた。そのことは、我が公国に深刻な経済的危機をもたらした。もし、我々が、歳入の代替的な資源を発見できなければ、モナコに結びついていた魅力や享楽主義は、すぐに遠い記憶の日の記憶となり、気づいたときには、我々は破産してしまっているだろう。"
 MOC_rainier_reform:0 "レーニアの改良主義"
 MOC_rainier_reform_desc:0 "現在の王位の後継者である王子レーニア3世は、ほぼ間違いなく母親である女王よりも国の内外で有名である。国際的なタブロイド紙に拠れば、彼はアメリカの映画スターであるグレース・ケリーと結婚していると知られているのであり、国際的な外交官に拠れば、彼は第二次世界大戦中に、連合国の理想への露骨なシンパであったと知られているのである。枢軸国がその小さな公国を占領していたのだから、その存在自体がモナコにとってコストであったのだ。それにも関わらず、レーニアは今日でもなお、政治的に活発に活動している。彼の母は、不倫問題で頭が一杯になっている中で、レーニアは、政府で巨大な影響力を保つ大臣や官僚の派閥を形成するという極めて大きな度合いで国を制御している。"
 MOC_italian_oversight:0 "イタリアによる監視"
 MOC_italian_oversight_desc:0 "我が国が存続しているというのは間違いなく小さな奇跡である。第二次世界大戦中、相次いでドイツとイタリアの軍隊に占領されながら、モナコは、枢軸の侵略者に対し経済的な価値を提供することで、自らの命運を救ったのである。カジノは、貴重な外貨の安定した取得手段として機能しており、イタリアの影響圏のはっきりとした凋落後も、モナコは正当な独立国家として存続し続けている。しかし、ローマはモナコ情勢を制御することを軽視しているわけではない。そのファシスト政権は公国のイタリア依存を減らすあらゆる行動に対して、疑いの目を持って見ている。我が国の財産を高める試みは慎重でなければならない。さもなければ、結果は悲惨になるであろう。"
 SNM_princely_sovereign_council:0 "王侯主権評議会"
 SNM_princely_sovereign_council_desc:0 "サンマリノは、世界で最も古い共和国であり、長い民主主義と自由の伝統を持っている。いや、厳密に言えば持っていたというべきだろう。1923年以来、サンマリノファシスト党(PFS)がこの小さな国の政治生命を握っている。反対派を全て違法とされ、昔からの大評議会は、この国の現状を象徴する王侯主権評議会に姿を変えさせられた。これはイタリアを宥めることに部分的には成功したが、これはまた、この党の原型を作り上げたゴジといった財力のある一家の権力を刻みつけてしまった。ゴジ家は共和国を40年の間強力に支配し続けた。国内の反対意見も高まっているが、PFSが権力の座から引きずり降ろされるなど、しばらくは起こりそうにもない。"
 SNM_burgeoning_indust:0 "急激な工業化"
 SNM_burgeoning_indust_desc:0 "ムッソリーニの時代以来、イタリアとサンマリノは、サンマリノ-リミニ間の鉄道敷設など、一連の共同インフラ事業を行い始めた。このことは、我々のイタリアへの経済的依存度を強めたが、それだけでなく、伝統的な農業経済から強力な工業化への転換ももたらした。田舎の村民たちが工場での仕事を求めて、発展途上の工業都市へとやってくるにつれ、土地を持つエリート支配というサンマリノ社会の伝統的な構造もまた、変わりつつある。都市に住まう人々が国家の政治的均衡においても更に重要になりつつあるのだ。"
 SNM_rising_discontent:0 "募りつつある不満"
 SNM_rising_discontent_desc:0 "最近の工業の発展にも関わらず、経済的格差は今もなお共和国の深刻な問題である。このことは、ファシストによる統治が労働者の権利を減じており、サンマリノファシスト党による支配が、政治的自由を奪っていることと関連している。経済的格差は、労働階級や下層階級の間で不満の波を引き起こしつつある。我々の法施行によって、未だ情勢は我々の支配下にあるが、潜伏するサンマリノ共産党が状況を利用し、プロレタリア階級の間で反乱的な教義を広めていると疑うに値する理由を、我々は持っている。我々が状況に対処できなければ、そのうち厄介なことになるかもしれない。"
 VAC_lateran_pacts:0 "ラテラノ条約"
 VAC_lateran_pacts_desc:0 "1929年にベニート・ムッソリーニと教皇庁が調印したラテラノ条約は、バチカン市国の存在を認める法的・外交的な根拠となっている。ローマ教皇庁とイタリア国家の間には、リソルジメント期のイタリアによるローマ占領から始まった約60年にもわたる反目があったが、ラテラノ条約によって教皇庁の正式な国家としての地位は(バチカンのみに限定されたとはいえ)回復された。のみならず、国家財政の援助、イタリア国教としてのカトリックの承認、公立学校におけるカトリック教義の教育の許可など、教会に対する譲歩も行われた。ラテラノ条約が有効である限り、イタリアの保護下にある我が国に対する脅威は存在し得ないのである。"
 VAC_one_holy_catholic:0 "一つの、聖なる、カトリックの、分かれたる教会"
 VAC_one_holy_catholic_desc:0 "世界最大の宗教団体であり、何百万人ものカトリック信者の精神的な拠り所となっている教会は、聖なる統一性にも関わらず、人間的な分裂に悩まされている。だが、それは当然のことだ。変化していく世界という課題に直面している教会がキリストの現世における家としての役割を維持するため、何を行うべきかについて意見が分かれているのである。世界の多くの抑圧的な独裁政権がキリスト教の教義を良いように扱ってくれる限り、その暴力的な行き過ぎを無視して活動し続けることだろうか?それとも、ファシズムと帝国主義の残忍さに対抗する姿勢を取り、貧しい者や柔和な者を真に救うことだろうか?あるいは、世俗政治から完全に距離を置き、カトリック信者の魂にのみ関心を持つことだろうか?これらの問題は教会を二分している。どのような形で解決されるのかは、神のみぞ知る。"
 VAC_good_pope:0 "良き教皇"
 VAC_good_pope_desc:0 "物議を醸した教皇・ピウス12世に続くヨハネ23世の選出は聖座の政治における大きな転換だと位置づけられている。ピウス12世が禁欲的・厳粛的・厭世的という三拍子が揃った堅物であった一方で、ヨハネ23世は庶民に近い存在として受け止められた。ヨハネ23世は大衆に説教を行いつつカトリック系の政治団体を活気づけ、欧州とその向こうのファシスト政権による弾圧を批判した。かくして人口に膾炙する教皇ロンカッリ（ヨハネ23世の名前）はイタリア内外で「良き教皇（il Papa buono）」の名声を手にしつつも、特定の国家からは疑いの目をかけられるようにもなった。しかし、最近の教皇の健康状態は芳しくない。良き教皇は神前に招かれるまでに教会を自らの望む道に導ける時間は限られていると感づいている。"
