 YAK_Georgy_Basharin: "ゲオルギー・バシャーリン"
 POLITICS_GEORGIY_BASHARIN_DESC: "この混乱と不安の時代の中で、ゲオルギー・プロコピエヴィチ・バシャーリンはヤクートの独立精神に関する代表的人物とされる。困窮した農民の大家族に生まれたバシャーリンは教育で挽回すると決意した。モスクワで歴史学と文学を学び、ロシアにおける最後の平和であった数年間の間に故郷に戻ってきた。対独戦争でもシベリア戦争でも徴兵を逃れ、ヤクート国家の自由に向けた戦いのためにリベラルな民族主義的運動に参加した。やがてソ連最高会議の差し向けた軍隊が退却していったため、知識人のサークルの中では夢が実現したかのように見えていた。\n\nヤクート共和国の建国と共に民主政府が樹立され、政府は大改革と民衆の自由を約束した。しかし建国間もない共和国は現実を目の当たりにした。ダイヤモンドといった豊富な天然資源は国家の開発に役立つと考えられていたものの、実際は逆に国家を苦しませることになった。鉱業は地元企業が独占し、得られた利益は企業存続のために賄われていた。ヤクート内部においては、より円滑な事業推進のために独立した軍事力を持った「国家内国家」が形成され権力を蓄えていった。マフィアが絡むオリガルヒが政府の干渉なしに自由に機能してしまったため、国内では犯罪が蔓延った。\n\n逆境の中でもゲオルギー・バシャーリンは誠実で透明性の高い砦として、最善を尽くして共和国政府を動かし続けている。しかし、バシャーリンが国際社会で尊敬されたとしても、砦の回りに潜むオリガルヒに対抗するための手立てはほとんどない。今バシャーリンができることは、ヤクートの民族主義の炎が燃え上がるよう祈ることだけである。"
