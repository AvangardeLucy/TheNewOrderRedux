 POLITICS_NAI_SHWE_KYIN_DESC:0 "シュウィ・キィンは、モン族の独立のために長い間戦ってきた。英国による植民地支配の時代から、激しい独立戦争、そして1950年代の激動の時代まで、彼はビルマにおけるモン族の自治権について交渉しようとしてきた。－－モン族出身である－－バー・モウがビルマを支配していれば、キィンとモン族にとっては良い結果になると期待していた。\n\nしかし、現実は予想を裏切ることが多い。バー・モウは、自分の部族に対する敬意を欠いて、交渉を完全に拒否し、モン族を放置した。シュウィ・キィンは、何の成果も得られないまま立ち去ったが、ビルマ族がモン族を弾圧して居座ることは許されることではなかった。彼らを自由にするのだ、どんな犠牲を払おうとも。\n\nモン族の自由のために軍隊を率いるシュウィ・キィンは、自分の民族の自由のために戦った時のことを語っている。敬称で授与された彼はビルマを後にした。昨日、彼はラングーンのために戦ったかもしれない。しかし、今日、彼はモールメンのために戦っている。明日は、この流れが続くことを願うばかりである。"
