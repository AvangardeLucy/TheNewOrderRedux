 usindoflavor.1.d:0 "「あのな、軍曹、俺はあの時ここにいたんだ」船長は広大な海を見つめる視線を崩さずに、傍らの軍曹に話しかけた。\n\n「どの時ですか、船長？」\n\n「奴らがこの都市を爆撃しやがった時だ」52歳のケネス・グリーン船長はダーウィン沖の海を見つめたまま答えた。二人の間の耳をつんざくような沈黙に、優しくも痛ましい風の音が響いた。\n\n「申し訳ありません、船長。我々はこの任務に志願して頂けたことには感謝していますが、もしあなたが……」\n\n「もし俺が何だ？軍曹？」船長は海から目を離して軍曹と目を合わせると、深いオーストラリア訛りの言葉で言った。「もし俺がこの任務に臆病だったら、か？お前たちアメリカ人は血気盛んな志願兵を要求したが、お前たちが手に入れたのはこの老いぼれなのだ！」グリーンは自分を落ち着かせようとしたが失敗し、暴言を続けた。「この銃の弾丸がクソジャップの頭に当たるところを、この目で見届けてやる」\n\n「お願いします、落ち着いてください！」軍曹の目は、誰もいないドックを偏執狂的に見回した。「作戦に支障をきたしてしまいます！」グリーンはその意見を受け入れたが、軍曹が自分の決意を疑っていることに憤慨していた。\n\n「すまんね、顔色が悪いぞ？俺がこの旅をするのには、個人的な理由があるんだ」船長はもう一度、地平線の彼方を見つめた。\n\n軍曹は下を向いて物思いにふけり、それから桟橋の端から去っていった。轟音の響く海を一人老人を残して。"
 usindoflavor.2.d:0 "前日より風が強まってきた。夜明け前の薄暗いドックの中で、海の波が轟音を立てているのが見えた。まるで銃声の合唱と砲撃の衝撃が海に波紋を広げ、彼らのいるダーウィンにまで届いてくるかのようだった。7人は海の向こうで起こっている流血を思い起こした。\n\n「諸君、我々はこれから3週間ほどここで船酔いして過ごすことになる」ボルネオ島のインドネシア反政府軍に密輸する武器を運ぶ船の警護を任された軍曹は、半分冗談で両手で船の甲板を分隊に差し示した。\n\n「船酔いしそうだなあ」ロバート・スティーブンス・ドウ二等兵は船に乗り込みながら、そう言った。\n\n「リラックスしなよ。慣れてくれば、何も感じないさ」彼の後ろにいた男がそれに答えた。\n\n「そうだな、一度内臓をぶちまけちまえばあとは何も感じなくなるんだろうな」甲板の上に置かれた箱の上にM1騎銃を置きながらこう嘲るように言ったのは、彼の前にいた男だった。一行は小さく笑い、軍曹すらも苦笑いを漏らした。確かにドウは今まで一度も実戦に出たことがなく、船酔いすることを想像しても少しも気が晴れなかった。\n\n「おい二等兵」顔をしかめるドウに軍曹が呼びかけた。「心配するな、これはいつもの任務だ。ほとんどの船は無事に向こう岸に到着しているし、他の奴の言うことなんか気にするな」彼は二等兵を説得して落ち着かせようとした。\n\n「ほとんど、ですか？」と尋ねた。「これはいつもの任務ではありません。海の真ん中で不味いことになったら、どこにも逃げ場はないでしょう」\n\n「我々はどこにも逃げないぞ、二等兵君」軍曹はドウを落ち着かせた。「訓練を思い出せ。そうすれば必要な時助けになるだろう」ドウは、軍曹がいつもの訓練中のように怒鳴ったりするのではなく、自分に優しくしてくれるのは奇妙に感じられた。どちらにせよこれは訓練ではない。"
 usindoflavor.3.d:0 "船は数日前にインドネシア海域に入ったが、1万7千の島々からなる不名誉なほど複雑な国家を構成する小さく荒涼とした陸地以外には、何も見えなかった。夜がすべてを一面の暗闇に覆い、遠くを見つめているとまるで月のない夜に深淵を見つめているような気分になる。\n\n「こういう航海はよくされるんですか？」ドウは船の舵を取る船長に聞いた。\n\n「いや、そうでもない。海に出るのは1年ぶりくらいかな。この島で何が起こっているのか考えずに済んだのなら、本当にすがすがしい気分になれたのだが」船長はうんざりしたように顔をしかめた。ドウはもう1つ質問しようとしたとき、両手を広げるジェスチャーをした。\n\n「おいおい、若者よ、そんなことしないでくれよ」船長が口を挟んだ。「お前がそういうことをするたびに、息子のことを思い出すんだ」\n\n「へえ、」とドウは苦笑した。「親父さん、息子がいるんですか？」数秒の沈黙の後、老人は答えた。「ああ、そうだ。お前と同じ年頃で少し乱暴なところがあるかもしれないが、一度知り合えていれば切っても切れない仲になれただろうな」\n\n「それでは、息子さんはどこにいるのです？」二等兵は船長の憂鬱そうな表情に気づいて、こう続けた。\n\n「おい、あんまりイライラさせるなよ、仕事中だぜ」船長はその言葉に驚いた。\n\n「すみません、気分を害するつもりはありませんでした」ドウは申し訳なさそうに答えた。\n\n「あれ、あそこの明かりを見てください」ドウは話をそらそうとした。「あそこで何が起こっていると思いますか？人々があそこで酔っ払いながらあちこちでたむろしてるとは思えませんよね？つまり……」船長はそれが何であるかを理解すると、ドウの放言が耳に入らなくなった。"
 usindoflavor.4.d:0 "「建設資材だとおっしゃるんですね？」士官は重い日本語訛りで艦長に尋ねた。\n\n「もちろんです、鉄、コンクリートなどすべて揃っています」グリーン船長はたじろがないように日本兵に答えながら、息を呑んだ。\n\n「それから、あなたは戦争中の海域にいることを理解しています？」士官は彼をじっと見つめた。\n\n「あ、ええ知ってます……でも……」船長のストイックな態度は、冷たい夜風にあおられてしぼんでいった。彼は日本軍に対する自身の勇敢さや、どれだけ日本軍に戦い挑みたがっているかを満足げに誇っていたが、丸腰で日本軍と対峙したことでそれはすべて消えてしまった。残ったのは恐怖だけである。\n\n「それで、乗組員はここにいる方で全員ですか、船長？」日本の士官は両手で艦の乗組員を示すジェスチャーをしながら、せわしなく次の質問に移った。「はい、乗組員はここにいる者で全員です」\n\n「私は……下の……検査を……行います……」M1騎銃をしっかりと握って甲板の下にいる海兵たちは、上の日本軍士官の言葉を耳にした。海兵隊員たちは自分たちの潜伏場所である輸送用コンテナを悟られないよう、物音を立てずに静かにしていた。ドウはみんなを見つめ、それからライフルを見つめ、どうにか気持ちを落ち着けて、神経をコントロールしようとした。一つの足音、一つの足音、一つの足音。軍靴が金属製の床とぶつかるたびに、その音は大きくなっていった。\n\n「聞こえるのは足音は一人分だけだ」ドウは囁いた。「奴をやっつけるぞ」仲間たちはそれが勇気なのか蛮勇なのか分からなかったが、もう遅かった。ドウは物陰から出て、銃を取り出していた。\n\nバン。ドサッ。\n\n「ドウ！馬鹿野ろ……」軍曹の悲鳴は、階段の上に立っていた恐るべき日本兵が九九式短小銃を持って甲板の下に駆け下りてきて、照準を合わせてきたことで遮られた。\n\nバン。ドサッ。\n\nその音を聞いて、上にいる士官はこうコメントした。「それで、」"
 usindoflavor.5.d:0 "夕闇が訪れたパプア州の名もない静かな港で、前線に運ばれる秘密物資の荷揚げが24時間体制で行われていた。日没が近づき、夜が訪れるというのに、港湾労働者の仕事はまだ始まったばかりなのだ。その中で上から下まで爆発物注意の目印がついた木箱を、2人の男が必死に持ち上げていた。\n\n「よし、あと少しだ。慎重に行こう、これを落としたら港ごと吹き飛ばされるかもしれないぞ？」一人目の兵士は若いオーストラリア人で、こう息苦しそうにつぶやいた。\n\nインドネシア人の２人目の兵士はうなずいた。彼は箱の重さに気を取られ、返事をすることができなかった。２人は一歩一歩、歩みを進めるのが難しくなってきたが、ようやく箱の次の置き場所にたどり着いた。一歩一歩、歩みを進めるのが難しくなる中、二人は箱の次の置き場所にたどり着いた。そこは埃っぽい倉庫で、また次の目的地まで運ばれていくまでここに保管される。「やっとだ！あれが今までで一番重かったと思う。ともかく何が入っているんだろう？」\n\n「俺が思うに砲弾が大量に入ってるんだろう。すぐにここから運び出されて、お前たちが戦っている奴らの頭上に降り注ぐことになるんだ」\n\nインドネシア兵は微笑んだ。「そう遠くないうちにな。もしかすると君も戦う機会があるかもしれないよ」\n\nオーストラリア人はしばらく黙っていた。「そうなったら大したものだ。俺の父はここで何年も戦ってきた。先の大戦もそうだし、今回の戦争でもそうだ。俺が戦っているのを知ったら、父は誇りに思いつつも、心配するだろう……」\n\n「まあそれはともかく、僕は君が助けに来てくれて嬉しいよ、えっと……」"
 usindoflavor.6.d:0 "マカッサルは人生に息吹を吹き込むところであった。トーマス・マーティンはその人生から永遠に離れようとしていた。他の部隊と一緒に乗る予定の飛行機の整備がまだ終わってなかったため、市内にまだ1時間いることができたが、わざわざ空港を出る意味はあるのだろうか？彼はアパートの管理人である優しいおばあさんや、地元でできたスラウェシ民兵の友人、そして何より愛しいあの子にはすでに別れを告げていた。\n\nトーマスは空港に留まることにした。この時間では、愛しいあの子を除いては誰も捕まえられないだろう。彼女のことを考えるだけで、胸に悲しみがこみ上げてくる。だからトーマスは考えるのをやめて席を立ち、ジョーとタイロンのいるテーブルを見つけて、テキサスホールデムゲームを興じた。カードと雑談の間、彼は十分に気を紛らわせた。少しの間だけ。\n\nトーマスは2ゲームを終えてた後、打ちひしがれていた。彼は持っていたチップの3分の2をストレートに賭けていたが、最終ラウンドで別の少し高めのストレートに負けた。次のラウンドでスリーカードにオーバーレイしてして、残りのチップの半分を失った。そこからトーマスはチップ1枚になるまで、ずっとフォールドを繰り返した。イライラした彼はカードを投げ捨てて、自分の席へ戻った。\n\nしかし彼はただ座っていることはできなかった。出口で誰かが彼を呼んでいたのである。そのドアの向こうにはマカッサルがあり、トーマスの優しい老大家や民兵の戦友がおり、そして愛しいあの子がいた。アメリカと自由インドネシアの仲間たちが、群島中の日本軍とインドネシア人協力者の襲撃を撃退する長期間に渡って、マカッサルは彼の人生であり、唯一の安息地だった。彼は近所の通りをすべて思い出すことができたし、街の海岸線にある最高のレストランや愛しいあの子と初めて会った店さえも思い出すことができた。どうしてそれらを手放せるだろうか？\n\nトーマスは出口の外に向かった。空港の待合室は満員だったので、彼には選択の余地がなかったのである。これが彼の新しい人生であり、それを捨ててしまえば彼は呪われるだろう。"
 usindoflavor.7.d:0 "For most of his life, Edward Foster has been a proud, card-carrying Democrat. After all, the party had always served America well: even if her defeat at the hands of the Axis in the Second World War had been a regrettable stain on the party's legacy, he had still followed them, despite all the hardships. And even when they allied with the Republicans, Edward did not jump ship, and stayed faithfully by the side of the true party of American conservatism. However, things had been... different, recently. The RDC, while certainly harboring good intentions, seemed to be making mistake upon mistake lately, especially in regards to foreign policy: the crux of this being Indonesia, of course, and the saddening defeat of the American-backed rebels at the hands of Sukarno's dictatorial regime.\n\n\"You know, I don't think the RDC intentionally kowtows to the Japs. However, what I do think and know for a fact is that their incompetence makes America look bad on the world stage; I mean, have you seen Indonesia? They mishandled that in the worst way possible, and you expect them to lead our country even somewhat decently?\"\n\nThe man on the television had mostly seemed to be ranting until now, but those words caught Edward's attention. What was his name, again? Cromming, something like that... Ah, Crommelin, yes, John Crommelin. Despite being a Yockey, he had a few good points, Edward thought: his remarks on the total and utter incompetence on the part of the Republican-Democratic coalition weren't totally unfounded, far from it; in fact, it was probably the closest he had gotten to agreeing with a politician in a long time. Crommelin was saying things like they were, unlike the honeyed words of the Repblican-Democrats; and if Edward didn't agree with most of the Sovereigns' positions, he was beginning to think at, maybe, just maybe, they could guide America back to an honorable place on the world stage."
