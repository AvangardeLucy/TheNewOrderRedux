 POLITICS_SUKARNO_DESC:0 "インドネシア国家の父であり、独立闘争の指導者。このようなものが、インドネシア共和国大統領であるスカルノを特徴づけるものだ。現実はもっと複雑であることが多いが、このような表現は真実からそれほど離れてはいないのである。\n\n日本との取引は若い国の独立を守るために必要なものだったが、今日、その取引に目を向けると、代償よりも利益の方がはるかに大きいことが分かる。スカルノは数年後には世界の大国に匹敵する経済力を持つ、誇り高き急成長中の国家の大統領として、大胆かつ困難な任務を担っている。\n\nしかし数年が経ち、赤道のエメラルドの大統領は不満の声を上げている。最も繁栄しているジャワ島からの中央集権は満場一致の人気はなく、インドネシア軍はますます分裂と急進主義の温床となっている。スカルノは大衆が自分に対して尊敬と憧れを抱いていることを知っているので、少しも恐れていない。\n\n国民の委任と大統領の力によって、インドネシアは新たな高みへと舞い上がり、二度と隷属することはないであろう。"
 INS_Army_plan_65_modifier:0 "65年の陸軍計画"
 INS_Army_plan_65_modifier_desc:0 "インドネシア陸軍は全軍の火の剣である。我々の陸軍への献身は、自国内で攻撃を敢行する反乱軍や海外勢力に匹敵する力を生み出した。"
 INS_idea_Honor_Above_All_Else:0 "何よりも名誉を大切に"
 INS_idea_Honor_Above_All_Else_desc:0 "インドネシア軍は、我が国の理想を体現する輝かしい模範である。強さ、名誉、忠誠心が軍部の会議でも兵舎でも響き渡っている。軍隊は戦い、死に、敵に勝利をもたらすために全てを捧げる。インドネシアを脅かす者たちに災いあれ！スカルノ大統領を脅かすものに災いあれ！"
 INS_purge:0 "官僚の粛清"
 INS_purge1:0 "官僚の粛清"
 INS_Pertamina:0 "プルタミナ"
 INS_Pertamina_desc:0 "プルタミナは、インドネシア全土の石油採掘の大部分を担っている国営の石油会社であり、インドネシア全体の経済的安定を担っている。"
 FRI_100_day_campaign:0 "100日作戦"
 FRI_100_day_campaign_desc:0 "スカルノ大統領は、優れた戦略、軍備、意志によって、100日以内に反乱軍を倒し、内戦を終結させると約束した。これが軍隊を活性化させ、ひどく血なまぐさいジャングル内の戦争を戦い抜く力を与えている。スカルノが約束を果たせるかどうかは、議論の余地がある。もし、戦争が100日以上長引けば、悲惨な結果になるかもしれない。"
 FRI_disruption:0 "反乱軍の混乱"
 FRI_disruption_desc:0 "自由インドネシア軍は、パルチザンとゲリラ戦術を駆使し、兵士を苦しめ、分裂させる反乱作戦を開始した。彼らが民間人を使って攻撃を行うことは驚くには値しないが、それでも我が軍の士気は下がる一方である。ハッタは市民の支持を多く得ており、生存中に武装勢力を排除するのは難しいだろう。"
 FRI_disruption1:0 "反乱軍の混乱"
 FRI_disruption1_desc:0 "自由インドネシア軍は、パルチザンとゲリラ戦術を駆使し、兵士を苦しめ、分裂させる反乱作戦を開始した。彼らが民間人を使って攻撃を行うことは驚くには値しないが、それでも我が軍の士気は下がる一方である。ハッタは市民の支持を多く得ており、生存中に武装勢力を排除するのは難しいだろう。"
 FRI_scaled_back_rations:0 "配給量の削減"
 FRI_scaled_back_rations_desc:0 "配給量の削減という決断は、決して人気のあるものでは無かった。増産につながったものの、庶民は空腹で戦争とスカルノの公約に急速に幻滅していった。戦争が終結すれば、配給は終了するが、国民は長引く紛争に耐えられないかもしれない。"
 FRI_more_rations:0 "より多くの配給品"
 FRI_more_rations_desc:0 "配給量を増やすという決断は、驚くほど好評だった。生産量の減少を招いたが、一般庶民は満腹でますます戦争とスカルノ大統領を支持するようになった。よく食べさえすれば、戦争も苦しみも死も無視できるのだ。"
 FRI_security_of_capture:0 "確保の保証"
 FRI_security_of_capture_desc:0 "スカルノ大統領とインドネシア軍は、敗北を恐れる必要はなく、退却を考える必要もない。インドネシアの勇敢な愛国者たちは、裏切り者たちに1センチでも土地を確保することを許す前に、強さと石の安全の背後に、千年もの間、立ち続けるだろう。インドネシアに栄光あれ！スカルノに栄光あれ！"
 FRI_security_of_capture2:0 "確保の保証"
 FRI_security_of_capture2_desc:0 "スカルノ大統領とインドネシア軍は、敗北を恐れる必要はなく、退却を考える必要もない。インドネシアの勇敢な愛国者たちは、裏切り者たちに1センチでも土地を確保することを許す前に、強さと石の安全の背後に、千年もの間、立ち続けるだろう。インドネシアに栄光あれ！スカルノに栄光あれ！"
 FRI_landfall:0 "上陸"
 FRI_landfall_desc:0 "インドネシアは島国であり、広く危険な海域に広がる近代的な海上国家である。戦争に勝利するためには、我が軍は海を渡って敵に到達することができなければならない。インドネシアの兵士は、勝利を確保するために、海、浜辺、海岸で戦う覚悟をしなければならない。海ではハッタを救うことはできないのだ！"
 FRI_landfall2:0 "上陸"
 FRI_landfall2_desc:0 "インドネシアは島国であり、広く危険な海域に広がる近代的な海上国家である。戦争に勝利するためには、我が軍は海を渡って敵に到達することができなければならない。インドネシアの兵士は、勝利を確保するために、海、浜辺、海岸で戦う覚悟をしなければならない。海ではハッタを救うことはできないのだ！"
 FRI_what_we_have:0 "我々が持っている物とは"
 FRI_what_we_have_desc:0 "戦争は国家に多くのものを要求する。戦争は国民に多くのものを要求する。スカルノ大統領は、インドネシアの愛国者一人ひとりが、これらの要求に応え、さらにその上を行くことを望んでいることを知っている。インドネシア国民の強さと意志が、我々の勝利を保証するのだ。彼らの犠牲は、敵の必然的な敗北への道を開くだろう。全てはインドネシアのために！"
 FRI_what_we_have2:0 "我々が持っている物とは"
 FRI_what_we_have2_desc:0 "戦争は国家に多くのものを要求する。戦争は国民に多くのものを要求する。スカルノ大統領は、インドネシアの愛国者一人ひとりが、これらの要求に応え、さらにその上を行くことを望んでいることを知っている。インドネシア国民の強さと意志が、我々の勝利を保証するのだ。彼らの犠牲は、敵の必然的な敗北への道を開くだろう。全てはインドネシアのために！"
 FRI_preparations:0 "準備"
 FRI_preparations_desc:0 "最強の指揮官は、戦いが始まる前に相手を打ち負かすことができるのだ。スカルノ大統領と彼の信頼する将軍たちは、迅速かつ効率的な勝利を確実にするために、計画を立て、修正し、また計画する。ハッタとその裏切り者の幹部は、一発も撃つ前に敗れ、軍隊は粉砕され、都市は破壊され、国民は敵に回るだろう。"
