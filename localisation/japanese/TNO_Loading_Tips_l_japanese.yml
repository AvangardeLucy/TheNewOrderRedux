l_japanese:
 LOADING_TIP_0:0 "§Bすべての歴史は理想を実現しようとする人間の努力だ。\n- エイモン・デ・ヴァレラ、1929年§!"
 LOADING_TIP_1:0 "§B我々は投票所を通して作られた政府など信じてはいない。スペインの国家的意思は投票箱を通して自由に表現されたことなど一度もない。スペインに馬鹿げた夢などないのだ。\n- フランシスコ・フランコ、1938年§!"
 LOADING_TIP_2:0 "§B私はドイツを、また別のドイツを諦めたことはない。戦争の避けられぬ憎しみを克服する日はきっと来るのだ。いつの日か、ヨーロッパ人が住めるヨーロッパが現実のものになるに違いない。\n- ヴィリー・ブラント、1943年§!"
 LOADING_TIP_3:0 "§B大陸に変革の風が吹いている。好もうが好まざろうが、国民的意識の高まりは政治的事実である。\n- ハロルド・マクミラン、1960年§!"
 LOADING_TIP_4:0 "§B寛容さが無関心になることを許してはならない。\n- マーガレット・チェイス・スミス、1972年§!"
 LOADING_TIP_5:0 "§B歴史というのは矛盾の中で動いている。\n- ニコライ・ブハーリン、1917年§!"
 LOADING_TIP_6:0 "§B輩出する人物だけでなく、国民が敬愛し、長く記憶する人物を通しても国家は体現される。\n- ジョン・F・ケネディ、1963年§!"
 LOADING_TIP_7:0 "§B我々とて失敗はする。だが歴史はドイツ民族にいったいいかなる審判を下すというのか？この犯罪を終わらせられる人間が一体どこにいる？\n- ヘニング・フォン・トレスコウ、1945年§!"
 LOADING_TIP_8:0 "§B古代からの夢が今なら実現できる。貧困を終わらせることなど簡単だ。どうして私たちのすぐそばで人々が苦しんでいるというのに、そこから目を背けているのか？彼らも私たちと同じ人間ではないのか？いったいいつまでこれは続くのか？\nマイケル・ハリントン、1962年§!"
 LOADING_TIP_9:0 "§B労働者階級はいかなる仕事もやってのける。強い熱意を抱き、正しい道を示されたとき、彼らはこの世界すらひっくり返せる。\nビル・アレクサンダー、1940年§!"
 LOADING_TIP_10:0 "§B軍隊の崩壊、官僚たちの失脚、社会の崩壊。専制者が消える時は、いつも同じことが起きる。だがアメリカの政策立案者たちは、その急速な変化に付いていけていないようだ。\nジーン・カークパトリック、1979年§!"
 LOADING_TIP_11:0 "§Bこれまでも幾度となく言ってきたように、我が国の経済の中心は個人になくてはならない。\nルートヴィヒ・エアハルト、1963年§!"
 LOADING_TIP_12:0 "§BSSに不可能なことは何一つない。問題が芽生えた瞬間に摘んでしまうのが彼らの役割なのである。\n- ハインリヒ・ヒムラー、1942年§!"
 LOADING_TIP_13:0 "§B今の敗北主義的な態度は、必ず敗北につながる……未来を選ぶことはできない。\n- ショーン・リーマス、1965年§!"
 LOADING_TIP_14:0 "§B民主主義は状態ではない、民主主義は過程である。\n- ヘルムート・シュミット、1969年§!"
 LOADING_TIP_15:0 "§B人間の野蛮さを飼いならし、この世界の命を優しくするという、ギリシャ人が何年も前に書いたことに、私たちは身を捧げよう。\n- ロバート・F・ケネディ、1968年§!"
 LOADING_TIP_16:0 "§B自由のための戦いは、それを勝ち取るまで続けなければならない。我々の国が人間の共同体の一部として自由で幸せで平和になるまで、我々は休むことはできない。\n- オリバー・タンボ、1964年§!"
 LOADING_TIP_17:0 "§B変化を拒む者は衰退の立役者である。進歩を拒む人間の組織は、墓地だけだ。\n- ハロルド・ウィルソン、1967年§!"
 LOADING_TIP_18:0 "§B未来は書かれていない、書けるのは人だけなのだから。\n- アドルフォ・スアレス、1969年§!"
 LOADING_TIP_19:0 "§B民主主義は理論的には美しいが、実際には誤りである。\n- ベニート・ムッソリーニ、1928年§!"
 LOADING_TIP_20:0 "§B現在の状況に合わないからといって、過去を消そうとすることはできないし、してはならない。\n- ゴルダ・メイア、1975年§!"
 LOADING_TIP_21:0 "§B悲観的になることは、ユダヤ人にとって決して許されない贅沢です。\n- ゴルダ・メイア、1974年§!"
 LOADING_TIP_22:0 "§Bドイツは自分の側から、決して平和を壊さない。ドイツは隣国の人々と名誉ある関係を築くことを望んでいる。§!\n- アドルフ・ヒトラー、1935年"
 LOADING_TIP_23:0 "§B我々は羊のように屠殺場に連れて行かれることはない。確かに我々は弱くて無力だが、殺人に対する唯一の反応は反乱である。兄弟たちよ、自由人として戦って死ぬ方が、殺人者のなすがままに生きるよりも良いのだ。立ち上がれ、最後の一息で立ち上がれ。\n- アッバ・コヴナー、1942年§!"
 LOADING_TIP_24:0 "§B私は、このような残酷で破壊的な狂気が二度と人類を追い越すことがないようにという、最も熱心な祈りを捧げた最後の戦争の兵士として、一言申し上げる。人々が戦争を望んでいる国はない。\n- ウィンザー公爵エドワード8世、1939年§!"
 LOADING_TIP_25:0 "§B国家の存立に比べて、自分の自我が重要でないことを自覚する必要がある。\n- アドルフ・ヒトラー、1939年§!"
 LOADING_TIP_26:0 "§B人は負けて終わりではない。諦めた時に終わるのだ。\n- リチャード・ニクソン、1962年§!"
 LOADING_TIP_27:0 "§B我々は、ドイツ自身以外の神を望んでいない。ドイツに対する狂信的な信仰と希望と愛を持つことが不可欠である。\n- アドルフ・ヒトラー、1935年§!"
 LOADING_TIP_28:0 "§B千年経ってもドイツの誇りは消えることはないだろう！\n- ハンス・フランク、1945年§!"
 LOADING_TIP_30:0 "§B私が本当に権力を握った暁には、何よりもまずユダヤ人の殲滅を目指す。\n- アドルフ・ヒトラー、1922年§!"
 LOADING_TIP_31:0 "§B頼むからスコッチのラージサイズを持ってきてくれ。なんてひどい国なんだ。\n- レジナルド・モードリング、1963年§!"
 LOADING_TIP_32:0 "§B誰も戦争を始めるべきではないし、むしろ理性のある人は戦争によって何を達成しようとしているのか、またどのように戦争を遂行しようとしているのかを頭の中で明確にしない限り、戦争を始めるべきではない。\n- カール・フォン・クラウゼヴィッツ『戦争論』1832年§!"
 LOADING_TIP_33:0 "§B時々こう考えることがある。私は大企業の経営者ではなく、むしろ修理店の店長だと。\n- クルト・ゲオルク・キージンガー、1968年§!"
 LOADING_TIP_34:0 "§B神と歴史にのみ責任を負う。\n- フランシスコ・フランコ、1937年§!"
 LOADING_TIP_35:0 "§B国々が繁栄するか飢え死するかに私が関心を持つのは、我々の文化のためにその国々を奴隷として必要とする限りにおいてのみであり、そうでない時は何の関心もない。\n- ハインリヒ・ヒムラー、1943年§!"
 LOADING_TIP_36:0 "§Bファシズムは理知的奴隷制である。\n- ヴィリー・ブラント、1933年§!"
 LOADING_TIP_37:0 "§Bアメリカよ、帰って来い。\n- ジョージ・マクガヴァン、1972年§!"
 LOADING_TIP_38:0 "§Bもはや戦争は理性の果て（ultima ratio）ではなく、狂気の果て（ultima irratio）にある。\n- ヴィリー・ブラント、1971年§!"
 LOADING_TIP_39:0 "§Bファシストの独裁が数週間、数ヶ月で終わるものではなく数年に渡る問題であることをすべての物は示している。\n- ヴィリー・ブラント、1933年§!"
 LOADING_TIP_40:0 "§B今日、私は片手にオリーブの枝を、もう片手に自由戦士の銃を持ってやってきた。私の手からオリーブの枝を落としてはならない。繰り返すが、オリーブの枝を私の手から落としてはならない。\n- ヤーセル・アラファート、1963年§!"
 LOADING_TIP_41:0 "§B無投票の者は、保護の無き者だ。\n- リンドン・B・ジョンソン、1966年§!"
 LOADING_TIP_42:0 "§B我々は門番を選んだわけではないが、他に誰もいなかった。\n- リンドン・B・ジョンソン、1965年§!"
 LOADING_TIP_43:0 "§B親衛隊員は、他の誰でもない自分たちの血縁者に対して、正直で、良識があり、忠実で、同志的でなければならない。フランス人やベルギー人がどうなろうと、全く興味がない。\n- ハインリヒ・ヒムラー、1959年§!"
 LOADING_TIP_44:0 "§Bイスラエルの地は、力ではなく、権利である。\n- メナヘム・ベギン、1950年§!"
 LOADING_TIP_45:0 "§B我々は、民主主義的な生き方の自由を信じています。その考えに忠実に、粘り強く奉仕するならば、ドイツ・ファシズムから何も恐れることはありません。\n- マーガレット・サッチャー、1965年§!"
 LOADING_TIP_46:0 "§B神が人間を創造し、人間がサタンを創造して以来、ナチス時代のドイツ人のようにユダヤ人に対して残虐な行為が行われたことはない。\n- メナヘム・ベギン、1977年§!"
 LOADING_TIP_47:0 "§B話をまとめると、何も後悔していないと言わざるを得ない。\n- アドルフ・アイヒマン、1960年§!"
 LOADING_TIP_48:0 "§B自由を守るための急進主義は、いかなる意味においても悪徳ではない。そして、正義を追求しようとする際の穏健主義は、いかなる意味においても美徳ではない。\n- バリー・ゴールドウォーター、1964年§!"
 LOADING_TIP_49:0 "§Bドイツ人が攻撃すれば、防衛する。冬が来るまでに攻撃しなければ、我々が攻撃し奴らをずたずたに引き裂いてやる！\n- ゲオルギー・ジューコフ、1967年§!"
 LOADING_TIP_50:0 "§B妙なゲームです。勝つための唯一の一手はプレイしないこと。§!"
 LOADING_TIP_51:0 "§B祖国からの何かが生涯ずっと我々の中に残っており、それは我々の中にずっと生きていて、今は我々を喜ばせ、時には苦しめている。そしていつの日かそれを見ることになるだろうと常に思う。それは祖国なのだ。\n- ヴァシーリー・シュクシン、1958年§!"
 LOADING_TIP_52:0 "§B革命があれば、その終着点は神のみぞ知る。私が思うに、立憲政治はロシアの終焉を意味する。我らには専制君主が必要なのだ！\n- ミハイル・トゥハチェフスキー、1917年§!"
 LOADING_TIP_53:0 "§B「総統閣下、神より与えられし我が総統閣下よ。長きにわたり我が人生を守護したまえ。貴方はドイツを最も深き困窮から救い出してくださいました。日々の糧に感謝します。長く我が傍らに留まり、我が傍らから離れることなかれ。我が総統閣下、我が信仰、我が光。ハイル・マイン・フューラー」\n- ヒトラーユーゲントの祈りの言葉、1933年§!"
 LOADING_TIP_54:0 "§B製造されるすべての銃、射撃されるすべての軍艦、発射されるすべてのロケットは、飢えているのに食べられていない人々、寒いのに着られていない人々からの盗みを意味する。\n- ドワイト・D・アイゼンハワー、1953年§!"
 LOADING_TIP_55:0 "§B間違いなく、決断的に、国家のために、民衆のために……彼らのためにも。\n- アントニオ・デ・オリヴェイラ・サラザール、1935年§!"
 LOADING_TIP_56:0 "§Bロシアの行動を予想することはできない。それは、謎の中の謎に包まれた謎である。\n- ウィンストン・チャーチル、1939年§!"
 LOADING_TIP_57:0 "§B安寧を祈ることなかれ、強き者になるように祈れ\n- ジョン・F・ケネディ、1963年§!"
 LOADING_TIP_58:0 "§B奢れる人も久しからず、只春の夜の夢の如し。猛き者も終には亡ぬ、偏に風の前の塵に同じ。\n- 平家物語§!"
 LOADING_TIP_59:0 "§Bアメリカン・ドリームなどというものはない。あるのは、アメリカン・ナイトメアだ。\n- マルコムX、1964年§!"
 LOADING_TIP_60:0 "§B軍拡競争に歯止めをかけたい、軍備管理を実現したいと誰もが思っています。しかし、平和のためには危険を冒してでも軍事力の肉を削らなければならないと言う人たちには、知らず知らずのうちに戦争のリスクを冒していると言いたいのです。\n- ヘンリー・\"スクープ\"・ジャクソン、1972年§!"
 LOADING_TIP_61:0 "§Bこの議場にいるすべての上院議員は、5万人の若いアメリカ人を早死にさせた責任の一端を担っている。この会議室は血の臭いがする。足を、腕を、性器を、顔を、希望を持たない若者たち。\n- ジョージ・マクガヴァン、1970年§!"
 LOADING_TIP_62:0 "§Bひとたび権力を握ったならば手放すことは決してない－－政務の場から屍として厄介払いでもされない限り。\n- ヨーゼフ・ゲッベルス、1932年§!"
 LOADING_TIP_63:0 "§B自由とは、間違ったことをする権利ではなく、間違ったことをしない権利だ。\n- ジョン・ディーフェンベーカー、1958年§!"
 LOADING_TIP_64:0 "§B昨日は取り戻せない。しかし明日は勝つか負けるか自分次第だ。\n- リンドン・B・ジョンソン§!"
 LOADING_TIP_65:0 "§B今こそ、兵士たちが自らの正義を貫く時だ。\n- アレクサンドル・ヴァシレフスキー、1960年§!"
 LOADING_TIP_66:0 "§Bかくも若きレーニンが、若き革命家が先頭だ！\n- ブリヤート・コミューンの合唱、1962年§!"
 LOADING_TIP_67:0 "§B全世界が反乱を起こしている。もうすぐ5人の王様しか残らない－－イタリアのキング、スペードのキング、クラブのキング、ハートのキング、そしてダイヤのキングだ。\n- エジプト王ファールーク1世、1948年§!"
 LOADING_TIP_68:0 "§Bイギリスでは民主主義は終わっている。ここでもそうかもしれない。\n- ジョセフ・ケネディ・シニア、1940年§!"
 LOADING_TIP_69:0 "§B私は、かつて自分自身ではなく敵と戦ったときのような強さと団結力を、この国が取り戻してほしいと思っています。\n- マーガレット・チェイス・スミス、1950年§!"
 LOADING_TIP_70:0 "§B今日の我々の夢の中で、世界の平和ほど重要で、実現するのが難しいものはない。\n- レスター・B・ピアソン、1957年§!"
 LOADING_TIP_71:0 "§B自分の今までの行いを振り返らない兵士はいない。しかし戦争はかくも不道徳であり、そうあることを躊躇うものは良い兵士と言い難い。\n- カーチス・ルメイ、1962年§!"
 LOADING_TIP_72:0 "§B希望の終わりは死の始まりである。\n- シャルル・ド・ゴール、1941年§!"
 LOADING_TIP_73:0 "§B熱核戦争は、他の手段による政治の継続とは考えられない。それは普遍的な自殺の手段である。\n- アンドレイ・サハロフ、1968年§!"
 LOADING_TIP_74:0 "§B人とファシズムとは共存できない。\n- ヴァシーリー・グロスマン、1960年§!"
 LOADING_TIP_75:0 "§B戦友よ！ロシア国家の革命は始まった！もう後には引けない。ロシアは崩壊するか、我らのものとなるしかないのだ！\n- コンスタンティン・ロザエフスキー、1941年§!"
 LOADING_TIP_76:0 "§B私にとって自由のない祖国は祖国ではないが、祖国のない自由は、非常に耐え難いものではあるが、それでも私にとっては自由である。\n- ロマン・グール、1952年§!"
 LOADING_TIP_77:0 "§B私にとっての人生で最も重要なことは、自分の国に、自分の国民に奉仕することだった。そして、自分の義務を果たすためにできる限りのことをしたと、明確な良心を持って言えるのである。\n- ゲオルギー・ジューコフ、1969年§!"
 LOADING_TIP_78:0 "§B歴史には、誰もが絶対に起こらないと思っていた戦争が散見される。\n- イーノック・パウエル、1967年§!"
 LOADING_TIP_79:0 "§Bドイツもイタリアのどちらも疑っていない。我々の危機は物質的な危機ではない。我々は運命に対する信頼を失っている……我々は水先案内人のいない船乗りのようなものだ。\n- フィリップ・ペタン、1936年§!"
 LOADING_TIP_80:0 "§B西はイングランドから東はモスクワまで、欧州を覆う暗黒のカーテンが降りた。\n- ウィンストン・チャーチル、1944年§!"
 LOADING_TIP_81:0 "§B政治の局面では、言いたいことがあるなら男に、したいことがあるなら女に頼るのが最善。\n- マーガレット・サッチャー、1963年§!"
 LOADING_TIP_82:0 "§B権力の座を離れる時には、私は砂だけを握っていることだろう。\n- アントニオ・デ・オリヴェイラ・サラザール、1968年§!"
 LOADING_TIP_83:0 "§B本物のブルトン人には、フランスのために死ぬ権利を持っていない。\n- オリエ・モルドレル、1940年§!"
 LOADING_TIP_84:0 "§B私は、収容所で食べさせられた廃棄物によって、筋肉、脂肪、歯など多くのものを失った。しかし、私の信念は違う。私は兵士であり、自分の義務を確信している。\n- ドミトリー・カルブィシェフ、1960年§!"
 LOADING_TIP_85:0 "§B愛国心とナショナリズムの間には深い溝がある。前者は祖国への愛情だ。後者は、他者すべてへの憎しみである。\n- ドミトリー・リハチョフ、1962年§!"
 LOADING_TIP_86:0 "§B屍を歩まねばならぬのは、偉大なる者の呪いである。\n- ハインリヒ・ヒムラー、1961年§!"
 LOADING_TIP_87:0 "§Bドイツ人のために靴を磨き上げてやったところだ!\n- イタロ・バルボ、1951年§!"
 LOADING_TIP_88:0 "§B血で覆われた道を進まなければならない。それ以外の選択肢はない。我々にとって、それは生きるか死ぬかの問題であり、生きるか存在するかの問題なのである。覚悟を決めて立ち向かわなければならない。\n- ガマール・アブドゥル＝ナーセル、1969年§!"
 LOADING_TIP_89:0 "§B意識的な政策と意図的な選択のみが、これから人類種が在り続けるための方法である。\n- ヨハネ・パウロ二世、1981年§!"
 LOADING_TIP_90:0 "§B血を流せ、さすれば自由は与えられん！\n- スバス・チャンドラ・ボース、1944年§!"
