 POLITICS_KHAING_MOE_LUNN_DESC:0 "当然のことながら、ビルマのジャングルでアラカン族独立のために戦うことは、人を変えるのである。強くさせる。強健にさせる。こうした変化が、アラカン解放軍の指導者、カイン・モー・ルンの中に現れている。しかし、なぜ彼は自分自身と何千人もの人々の自由のために戦うことになったのだろうか？\n\n1944年の暑い土曜日にアラカン族の家庭に生まれたモー・ルンは、幼い頃からリーダーとしての資質を備えていた。彼は、尊敬に値する誠実で忠実な人物だった。多くの人が、彼が自由なビルマを導くと期待した。しかし、モー・ルンは違う道を歩むことにした。当初はアラカン解放党を設立したが、彼はすぐに、自由への道はガンジーの言うように平和で舗装されたものではなく、ボースの信じるように血で築かれたものであることを悟ったのだ。\n\n今、カイン・モー・ルンは、アラカン族の自由のために、投票ではなく、闘争をしている。ビルマ族が弾圧する権利のために戦う一方で、モー・ルンは自分が道徳で政府に勝っていること知っている。たとえ彼が倒れることになっても、弾圧は長くは続かないだろう。アラカンの民は生き続けるだろう。"
