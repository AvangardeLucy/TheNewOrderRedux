 POLITICS_Otto_Ernst_Remer_DESC:0 "奴だ。奴はここにいるぞ！奴をバラバラに切り刻んで絞首台に吊るし、遺体に火をつければ…この陰謀は終わる！\n\nオットー・レーマーはかつて一介の陸軍大将に過ぎなかったが、今は陸軍元帥を気取っている。かつては軍国主義派閥の三番手で、ヘルマン・ゲーリングやフェルディナント・シェルナーの後ろに座ることに満足していたが、今はハイドリヒの勝利の後に残った軍国主義派の主要勢力として、レーマーは前線から指揮している。激しい修辞法と高い地位によって彼は部下をうまく調教し、ライヒに対する二つの大きな脅威を打ち砕く準備を整えた。ドイツを裏切った東に居座る金髪の野獣と、もっと身近なあらゆる場所の陰に潜むもっと陰湿な敵……フェルディナント・シェルナーだ。\n\nレーマーのかつての上官はドイツを再び包んだ混乱の中で行方不明になったが、その後前陸軍元帥がその力を使って裏切り者ハイドリヒを助けるために反逆者の網を張っているという噂が広がっている……そしてその噂によると、彼はレーマー自身の領地を食い物にするためにその力を注いでいるという。これは許容できないことであり、そして許容されないことだ。そして現陸軍元帥であるオットー・エルンスト・レーマーは国家秩序法廷を率いて、あらゆる噂話や潜在的な脅威、単なるあのネズミに関する言及すらを打ち砕くことを自分の使命としている。\n\nレーマー軍があの反逆者と対決するために東へ進軍する一方で、彼の領内では内戦が繰り広げられていた。法廷は地面の隅々まで、家屋の隅々まで捜索を続け、裏切り者はすべて摘発して踏みつぶすしてきたしこれからもそうするだろう。ヒムラーの助けを借りてレーマーはハイドリヒのエゴ国家を粉砕し、シェルナーの陰謀を暴いて処刑し、最終的に自らドイツの手綱を握ることになるだろう。\n\nそして彼が手綱を取れば、軍国主義者のかねてからの夢である地球をまたにかけるライヒは、まもなく夢ではなくなる。しかしレーマーの軍団が征服の夢をいくら膨らませようが、影が隅々で踊り続けてレーマーの部下の耳に噂を吹き込み、彼らの心の中に反ヒムラー派思想の種を植え付けている。レーマーはこの反逆を終わらせない限り、法廷の審問を終わらせることができない。そう、血まみれのフェルディナントの反逆を……"
 OER_promises_from_the_shadows:0 "影からの約束"
 OER_promises_from_the_shadows_desc:0 "レーマーはフェルディナント・シェルナーに対する十字軍を続けているが、これを成功させるにはさらなる外部の助けが必要である。幸いなことに、レーマーは西側の影の神出鬼没な恩人を当てにすることができた。親衛隊騎士団領ブルグントである。結局のところこのような大掛かりな人狩りに協力できるのは、常に企んでいる陰謀家自身しかいないのではないか？我々がしなくてはならないことは彼らの望み、特にプラハの虐殺者ラインハルト・ハイドリヒを退治を実現することだけだ。"
 OER_promises_from_the_shadows_tt:0 "§e「帝国軍事特別法廷」はナンツィヒの要求に従う……適切な報酬が支払われる限りは。§!"
 OER_selfappointed_order:0 "自らに与えた使命"
 OER_selfappointed_order_desc:0 "ドイツ内戦でハイドリヒが勝利して以来、ドイツの軍国主義派閥の秩序は急速に崩壊した。ヘルマン・ゲーリングの死、フェルディナント・シェルナーの失踪、その他国防軍を支えてきた人々の不本意な死などにより、レーマーは国防軍と軍国主義の大義の秩序を回復することを自らに課している。彼は一度もそのような地位に就いたことがないにもかかわらず、陸軍元帥の階級を名乗ることにした。誰もレーマーを任命していない。レーマーが自らこの仕事を作ったのだ。"
 OER_hunt_for_schorner:0 "シェルナー狩り"
 OER_hunt_for_schorner_desc:0 "帝国軍事特別裁判所の判事たちはレーマーに最も忠実な憲兵軍団に護衛されながら、フェルディナルト・シェルナーの捜索のためドイツの地方を探し回っている。シェルナーは内戦後に親衛隊によって殺されたと信じられているが、レーマー陸軍元帥はシェルナーが影の中で生き残り、ハイドリヒ支持派の網を張って、レーマーの手中の国防軍の残党を反逆者ハイドリヒのの爪の中へ揺さぶって連れて行こうとしていると確信している。\n\nそしてハノーファーは、法廷が国中にはびこる親シェルナー派と親ハイドリヒ派の影響力の網を解体したとレーマーが満足するまで、血を流すことになる。"
 POLITICS_FERDINAND_SCHORNER_OER_DESC:0 "ライヒはどうなってしまったのだろう？ドイツはどうなってしまったのだろう？この退廃的な動物たちと黒衣の党員のヒキガエル、狂人たちに引き裂かれたのだ。彼らは代償を支払わなければならない。彼らはみな祖国にを裏切った罪の代償を支払わなければならない！全員だ！しかしもっと後の話だ。\n\nフェルディナント・シェルナーは第一次世界大戦の地獄のような戦場から、西ロシア戦争の凍てつく荒野まで生涯をかけてドイツのために戦った。彼は苦しみと敗北を知っていたが、ここまでではない。真夜中にドイツ兵によって自分の砦を追われた？ありえない。あの間抜けなデブの軍隊が崩壊して以来、彼はハノーヴァーの地下に愛国者と真の国家社会主義者に匿われて潜伏し続けていた。しかし街で彼を捜索しているのはSSのカルティストではなく、彼自身の部下たちだった。ハノーファーを引き裂いている男の肖像画を見ると、それはハイドリヒではなく自分の部下であった不実な裏切り者レーマーだったのだ。シェルナーはこの思い上がった成り上がり者と戦うために地下組織を構築したが、広がるよりも早く切り崩されていった。レーマーが迫っていたのだ。すぐにシェルナーは発見され彼が他の多くの者と同様に、絞首刑に処されていただろう。もしハイドリヒがいなければ。\n\n金髪の野獣の助けを借りて、シェルナーは事態を収拾した。レーマーは陸軍元帥のこれまで以上の強力な支配体制を残して、他の軍国主義者の裏切り者と共に死んだ。彼はヒムラーの狂気の計画を知り、自分が常に仕えてきたライヒを救うという、敵であったハイドリヒとシュパイデルと共通の大義を得た。\n\nしかしシェルナーは彼の敵に心を許していない。彼の敵への復讐は単に遅延しているだけだ。ヒムラーが溝の中で死んでしまえば、シェルナーはすべてをあるべき姿に戻すだろう。ドイツを引き裂いた者たちは血まみれのフェルディナントがなぜそのようなあだ名で呼ばれるようになったかを知ることになる。その時が来れば誰もが。"
