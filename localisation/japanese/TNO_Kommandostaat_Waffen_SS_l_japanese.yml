 KSS_posens_railway_HH:0 "ポーゼン鉄道ジャンクション"
 KSS_posens_railway_HH_desc:0 "ポーゼンには大ドイツと東方の属領を結ぶ鉄道輸送の拠点として建設された大きな鉄道ジャンクションがある。内戦の余波で東方からの列車はほとんど来なくなったが、この街は武装親衛隊の領地内の輸送と、炎上するライヒとの輸送を促進する重要な鉄道ジャンクションとして存在している。ポーゼンを制する者はその恩恵を得るのだ。"
