 KSS_the_black_white_and_red:0 "黒色、白色、そして赤色"
 KSS_the_black_white_and_red_desc:0 "武装親衛隊幕僚司令部はその名前とは裏腹に、武装親衛隊の兵士だけで構成されているわけではない。ドイツ親衛隊やブルグント親衛隊の兵士も相当数幕僚司令部に所属しており、各派閥は名目上親衛隊の指導者に忠誠を誓っている一方で、彼らは自分たちの仲間を揺れ動く武装親衛隊国家の頂点に据えるチャンスが来るのを待っているだけだ、という噂が絶えない。\n\n当然ながらこのような内部分裂は、幕僚司令部の武装親衛隊一般兵士を、ドイツの覇権闘争における2人の候補の間で悩ませることになる。多くの兵士は総統にやや靡いている傾向にあるが、武装親衛隊の指導部がナンツィヒ方向に強く誘導するだけで、兵士はヒムラー派に転向してしまうだろう。強い誘導、すなわち給料を上げることだ。"
