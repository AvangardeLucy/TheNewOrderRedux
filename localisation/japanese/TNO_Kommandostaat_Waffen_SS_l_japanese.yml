 POLITICS_Herbert_Otto_Gillie_DESC:0 "将軍の兄と弟は互いに背後から刺し違え、真ん中の兄弟が遺産を確保して、ライヒに残るものを救うために部下と立ち上がった。\n\nヘルベルト・オットー・ギレは第一次世界大戦で代用コーヒーを飲みながら泥沼の塹壕を戦い、第二次世界大戦でロシア軍を切り裂くバルト義勇軍を誇りを持って指揮し、ドイツ内戦を戦ったが、これほど落ちぶれたドイツを彼は見たことがない。彼と将軍兄弟であるパウル・ハウサーとジルヴェスター・シュタドラーは、ヒムラーの陰謀が明らかになったときにそれぞれ違った受け止め方をした。ハウサーは信じようとせず、シュタドラーは静かに全国指導者から距離を置き、そしてギレはその言葉を全て信じた。このように意見が割れることは悪い結果にしかならなかったが、ギレは残された師団の支配者となる十分な手腕を持っている。ハウサーが死に、シュタドラーもいなくなり、内部に彼に対抗できる者は誰もいなくなった。\n\n今やヒムラーとその狂信者たちが計画を実行に移す前に、それを阻止し打ち負かすことが任務となっていた。ギレの部下である第19SS武装擲弾兵師団の勇敢な兵士たちは、ハイドリヒとその同盟者を支援する準備ができている。流れを変え、帝国を取り戻し、アーリア人の楽園を取り戻さなければならない。そして師団の全ての兵士は、失敗した場合にどうなるかを知っている。\n\n退却も弱体化も降伏もあってはならない。ギレたちはヒムラーの狂気の計画を終わらせるか、その過程で死ぬかどちらかだ。"
 POLITICS_Sylvester_Stadler_DESC:0 "兄たちの闘争の混沌の結果、今は末っ子ただ一人がその頂点に立った。そして彼と彼の部下たちは引退することだけを望んでいる。\n\nシュタドラーは1910年生まれで、戦友のパウル・ハウサーやヘルベルト・オットー・ギレとは異なり、第一次世界大戦に従軍していない。しかしその若さゆえに彼は早くから親衛隊に入隊し、それは1933年だった。彼の昇進は留まるところを知らず、すぐに連隊、そして師団を指揮するようになり、戦争での武勲により、鉄十字勲章と総統とライヒに仕えることを誇りに思うハンガリー人ナチシンパからなる第25SS武装擲弾兵師団の師団長という新しい地位を手に入れたのだ。\n\nシュタドラーはその後もその地位に留まったが、彼を取り巻くライヒは変化していった。しかし良い方向にではない。彼は他のSS幹部と同様、西ロシア戦争でヒムラーの側に立ち、その結果を甘んじて受け入れることとなった。それ以来彼はハイドリヒの努力を支援し、彼の総統としての地位を確立するのに貢献した。内戦が始まるとシュタドラーはいち早く他の勢力に対抗し、勝利して兄弟たちと誇らしげに並んでいた。しかしそれも束の間のことで、その後ハイドリヒの告発があり、すぐに分裂が始まった。シュタドラー自身、どう解釈していいのかよくわからないが、しかし噂が本当である可能性が彼をハイドリヒ側に傾けている。その立場は他の将軍たちとは共有できなかった。\n\nシュタドラーは現在幕僚司令部の頂点に立っているが、戦意は喪失している。この態度は部下も同じで、数年前に彼らを駆り立てた輝きを失っている。シュタドラーは今、部下たちを祖国ハンガリーへ帰すことを第一に考えており、そして彼もそれに付いて行くつもりだ。背後のドイツで何が起ころうとも、彼の知ったことではないが、しかし彼は自分の土地が正しい人の手に渡るようできる限りのことをするつもりではある。シュタドラーは、かつての純粋主義者でも強硬派でもなく、目の前で倒れる部下を見るのにうんざりし、引退後の静かな贅沢だけを願う男なのだ。"
 POLITICS_Paul_Hausser_DESC:0 "かつて友人と呼んでいた敵に囲まれたパウル・ハウサーは兄弟とのの戦いから勝利を収め、今度はハイドリヒのしょうもない反乱を終わらせるために動き出した。\n\nパウル・ハウサーは第一次世界大戦と第二次世界大戦の両方を経験しているベテランである。第一次世界大戦では塹壕で戦い、第二次世界大戦ではフランスとロシアで様々な機甲軍団を率いた。彼は当時の鉄十字章を誇らしげに掲げて、現在はスカンジナビアの国家社会主義者強硬派を中心とした第5SS装甲師団「ヴィーキング」を率いている。ヒムラーのクーデターが失敗した後の粛清を免れたSS幹部の一人であるハウサーは、SSの盟友と共に時間をかけてハイドリヒの作戦に協力し、来るべき戦いに備えて部下を育て続けていた。\n\nハイドリヒが勝利した時、ハウサーは自分の仕事は終わったと考えた。彼の部下も同様であった。残念ながら運命はライヒに冗談のような残酷な現実を与えた。ハイドリヒは最大の精神的異常と臆病さに囚われ、狂気的な主張に基づいてヒムラーを糾弾してドイツを再び分裂させたのである。ハウサーと彼の部下は誇らしげに全国指導者を支持したが、ヘルベルト・オットー・ギレとジルヴェスター・シュタドラーを中心とする弟達が彼らと歩調を合わせることを拒否したため、唖然とした。事態はそこから悪化して行く一方であった。\n\n戦いの末ハウサーは勝利を収めたが、その代償は大きく、弟分の将軍とその部隊は死亡または逃亡してしまった。この悲劇的な展開についてハウサーが責めるべきはただ一人であることを知っていた。ハイドリヒだ。あの鼻持ちならない反逆者め。この馬鹿げた分裂は ハウサーに大きな犠牲を強いたが、親衛隊上級大将はそれを解決する方法を知っている。彼の部下と一緒にドイツの忠実な真の兄弟と肩を並べ、この反逆をきっぱりと終わらせることだ。"
 KSS_shell_of_a_bread_basket_HH:0 "空になった穀倉地帯"
 KSS_shell_of_a_bread_basket_HH_desc:0 "1939年にドイツ帝国に統合されたポーランドの肥沃な土地は、ドイツ人農民によって速やかに開拓され、その潜在能力を最大限に利用されるようになった。その結果この地域は瞬く間に大ゲルマン帝国の穀倉地帯となった。\n\nしかし長年にわたる内戦のために、多くの人々が国外に移住したり、農作業を中断したりしている。小競り合いや爆弾や大砲、意図的な放火などによって収穫前に作物を台無しにされる可能性が高まっているのだ。その結果東ドイツの穀倉地帯は、生産量が減少してかつての面影を失ってしまった。しかし土壌が持つ潜在性を生かし、適切な手入れをすれば、再び穀倉地帯は麦で満ちるかもしれない。"
