 POLITICS_Cheddi_Jagan_DESC: "PPPの創設者であり長年にわたり指導者であったチェッディ・ジャガンは、政界において慕われも軽蔑もされる人物である。前ガイアナ大統領である彼の在任中、党内外の厳しい抵抗とさまざまな政策をめぐる分裂とに見舞われた。フォーブズ・バーナムに敗れ大統領職を退いたが、その主要因はアメリカからの圧力であった。しかしチェッディは簡単には辞職せず、再びガイアナ全土を掌握した。バーナムの権威主義的な政治行動を受けて、アメリカはチェッディ・ジャガンにバーナムが過激な経済計画を遅延する限り復興政府を率いるよう要請し、ジャガンはそれを受諾した。今度、過去の失敗の原因を知ることで、おそらく彼はガイアナに社会主義を導入することができるだろう。"
