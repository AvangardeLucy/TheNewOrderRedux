 POLITICS_RURIK_II_DESC: "ニコライ・イヴァーノヴィチ・クルィロフ少将はかつて赤軍士官として第62師団を率いてセヴァストポリやスターリングラードの戦いに参加していた。だが大祖国戦争においてソビエト連邦が大敗を続けると、心身ともに大きな傷を負ったクルィロフは絶え間ないストレス、そして神経衰弱に悩まされることとなった。もっとも、第62師団は彼の苦痛に関係なくすでにバラバラになってはいたのだが。結局彼とそのわずかな取り巻きたちは兵士も伴わずウラルを超え東方へと逃げる避難民にまぎれ、ようやく中央シベリア共和国に従うこととなったのである。その共和国に、シベリア黒衛軍によるアナキズム反乱の鎮圧に送り込まれたクルィロフは屈辱的な敗北を喫し、クラスノヤルスクでは信頼を置いていたアンドレーエフ将軍の裏切りに会い、ケメロヴォへと退却することを余儀なくさせられた。ここにいたってクルィロフは昏睡状態に陥った。飲酒喫煙、苦悩や罪悪感から逃れるための滅茶苦茶な行いからすれば、当然の結果ではあった。\n\nだがある日、変化が突然現れた。煙草1カートン、ウォッカ3本、そして正教的神秘主義の1冊の本の他には何も持たず裸で部屋に一晩閉じこもっていたクルィロフは部屋を出るなり、ロシア再統一を命じられた、と宣言したのである。誰に？彼は何も言わなかった。士官の同志達は彼の精神状態を心配した。その心配はクルィロフが「リューリク2世、全ルーシの皇帝であり支配者」であると自称したときにはますます大きくなった。だが、彼らの懸念は、征服や栄光という言葉の響きに惹かれた兵士や傭兵からの支持の波にかき消されていった。\n\nリューリクはロシア伝統主義とソビエト軍国主義の折衷を唱える。ツァーリの伝統の後継者を主張しつつ、ロマノフ家は軽蔑した。偉大なるウラジーミルの美徳を語ったが、クルィロフは無神論者であり、神父を「ペテン師であり魔術師」であるとして嫌っていた。彼のイデオロギーは、彼の支持者が反動主義者、ソビエト古参兵、傭兵達から成っているように雑多なものである。「リューリク」なんてのは単に農民の支持を得るための見せかけじゃないかと考える士官もいるが、そうだとすればクルィロフはその役に非常に嵌っていると言えるだろう。"
 KEM_esoteric_kingdom: "難解な王国"
 KEM_esoteric_kingdom_desc: "リューリク2世陛下は聖なるロシアのすべての裏切り者と奪略者が滅びるのを見たいという願望で燃えている。普通ならば我々の砕け散った地に必要とされるであろう人物だが、彼の精神状況は祖国の回復の進め方について幾つかの……興味深いアイデアを生み出している。彼の行動に希望とインスピレーションを見出す人もいるだろうが、事実、隣人は彼を狂人としか見ていない。"
 KEM_the_two_wolves: "二匹の狼"
 KEM_the_two_wolves_desc: "王の子供であるユーリーとリディアはどちらも模範的な顧問であり行政官であるが、それぞれの統治方法は根本から異なっている。ユーリー王子はより軽やかでより大衆主義的な統治を好んでいる。さらに父には臣民に自分の運命を決める力を与えるよう求めている。\n\n一方、リディア王女は、より軍国主義的で階層的な理想を掲げている。彼女は父に軍隊との関係を緊密にし、臣民から距離を置くよう求めている。"
 KEM_kings_unions: "王の労働組合"
 KEM_kings_unions_desc: "ルーシの伝統的な方法とボリシェヴィキの近代的な理想の奇妙な調和の中、リューリク王は労働組合が合理的な範囲内で自由に活動できると宣言した。これは意外にも王の役に立っている。というのも、王の転覆を要求するかもしれない農民たちが、国が支援する組合によってなだめられているからだ。しかし、民衆が自由を味わえば、彼らがどの様に導かれるかは誰にもわからない。"
