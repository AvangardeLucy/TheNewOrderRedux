 KEM_reign_of_the_mad_king: "狂王の治世"
 KEM_reign_of_the_mad_king_desc: "今はリューリク2世として知られているニコライ・クルィロフは、これまでのところ、非常に風変わりな支配者であることがわかっている。これまでの彼の統治では、いくつかの政策が彼の君主制に矛盾を発生させていて、この矛盾がすぐに終わるものだとは誰も思っていない。また狂王は、反抗的な臣下と見做した隣国を攻撃するために、軍事力の強化を決定した。\n\n王が戦場に赴く前に、やるべきことはたくさんある。王の子供たちは、王国の将来の戦争に備えての準備をするために、自分たちのビジョンに従うように殿下を説得しようとしている。ユーリー王子の大衆主義的な政策に従うか、リディア王女の残忍な現実主義に従うか、判断を迫られることになるだろう。\n\nリューリクは、経済、軍隊、社会の方向性を決める必要がある。これらの課題を克服した上で、我々は戦場に赴くこととなる。"
 KEM_the_kings_industry: "王の産業"
 KEM_the_kings_industry_desc: "過去にこの地域での地位が悪化した後、我々は全く運に報われなかったため、歴史に名を残すこともなく終わる運命にあると思われていた。だが、我々はまだケメロヴォという工業都市を支配している。\n\nもし我々が都市の生産力を利用し、進化させられたのならば、新しい銃や装備を生産し、訓練されたばかりの兵士に装備させ、これらの計画を拡張してインフラを強化し、軍隊や労働者の機動性を向上させることが出来るだろう。野心的なリューリク2世の下で、再び地域の有力な地位を得ることができるかもしれない。"
 KEM_support_the_unions: "労働組合を支援"
 KEM_support_the_unions_desc: "陛下がケメロヴォ産業の使用を決定した以上、我々が生産を拡大するのは当然のことだが、それをどのようにして実現させるかについてはまだ決まっていない。\n\nユーリー・クルィロフ王子殿下や既存の労働組合への支持を表明し、「生産量の拡大は、工場で働く労働者の支持なしには決して維持できない」と強調した。\n\nこの選択は、陛下が作り上げた新しい君主制に奇妙な対立をもたらすことになるが、そのような異常な矛盾は陛下を知る者にとっては何も新しいことではない。"
 KEM_the_will_of_the_people: "民の意思"
 KEM_the_will_of_the_people_desc: "陛下が経済活動の発展を目指すこと決断した今、我々は経済を支える為の新たな基盤作りに努めなければならない。\n\n王国の忠実で勤勉な産業労働者の権利を保障するための新しい法律が制定され、組合も強化されるだろう。労働者を王のために献身させるためには、このような大衆的な政策が必要である。\n\nリューリク王がいる限り、国民の意思を無視することはできないのだ。"
 KEM_and_the_power_of_the_king: "そして、王の権力"
 KEM_and_the_power_of_the_king_desc: "陛下は国民の声を聞き、耳を傾けてくださっている。我々が最近試みている経済の再構築は貧しき人々にも大変好評である。\n\n労働条件はすでに改善されつつあり、王の統治に対する国民の支持も高まっている。王の恩寵は労働者階級の立派な先導者であることを証明したのだ。しかし、このような政策を続けたいのであれば権力を王の手の中に留まらせなければならない。\n\n経済を発展させるには君主の権威に対する国民の協力が必要である。"
 KEM_a_change_in_course: "方針転換"
 KEM_a_change_in_course_desc: "陛下がケメロヴォ産業の使用を決定した以上、我々が生産を拡大するのは当然のことだが、それをどのようにして実現させるかについてはまだ決まっていない。\n\nリディア・クルィロワ王女はレフ・ヴォズネセンスキー経済大臣に新経済計画の提案を予定している。これは生産能力を大幅に拡大することになるが、現在の労働者の権利を損なうものだ。これはつまり、労働組合や団体行動は我々の利益のためにのみ利用され、更には王の大志に反対することになる。もし、この計画を実行に移したら、将来、王は労働者の支持を失うかもしれない。\n\n我々は、彼らが王国の真の可能性を見出すことに期待しなければならない。"
 KEM_lean_right: "右傾"
 KEM_lean_right_desc: "今こそ、王国が掲げる時代遅れの経済システムから脱却する時だ。労働組合や労働者の権利は、経済発展の障害にしかならないことが証明されている。\n\nこれらの法律を撤廃し、組合の力を大幅に低下させることは、短期間で生産量を確実に増加させ、組合幹部の手からかなりの権力を奪うことが出来る。しかし、労働者階級はいまだに古い制度が自分たちにとって一番良いと信じているため、引き続き労働者階級を敵に回す危険性がある。\n\nこのようなリスクがあろうとも、我々はまだ実現されていない経済的潜在能力の発揮をするため、必要な改革を推進する必要がある。"
 KEM_a_truly_free_market: "真の自由市場"
 KEM_a_truly_free_market_desc: "直近の経済改革の成功から、リディア王女が提唱した計画を継続し、市場を制限から解放すべきであることは明白である。\n\n国家の介入は制限し、最後には労働組合を黙らせよう。真に自由な市場のための環境を作るために。\n\nあとは、必然的にやってくる産業の効率化を待つだけで、周囲の敵に対して大きな優位性を確保することができる。"
 KEM_an_economy_for_the_modern_age: "現代の経済"
 KEM_an_economy_for_the_modern_age_desc: "我々はついに、将来の生産に適した基盤を開発するために必要な産業の改革を完了した。王国の経済の方向性はついに決定された。良くも悪くも、非効率的な経済の時代は終わり、ケメロヴォはまさに現代に適した経済の本拠地ととなった。我々の変化がもたらした生産能力の向上は、この地域での我々の将来の展望に大きな影響を与えるだろう。\n\n陛下は王国の発展を喜ばれており、王の巨大な野望を阻むものは少なくなった。"
 KEM_the_kings_society: "王の社会"
 KEM_the_kings_society_desc: "王国の社会秩序は未だ決定されていないが、陛下の子供たちからは2つの明確な選択肢が出てきた。まず、ユーリー王子の理想であるが、これはケメロヴォの人々の政治的権利を著しく向上させ、国民の間の平等を促進するものである。\n\n一方、リディア王女は、ケメロヴォの社会についてより現実的な未来像を示している。それは、軍との関係を緊密にし、安定性を確保するために厳格なヒエラルキーを強制することである。\n\nリューリク王が誰を支援するかによって、王国内での権力や影響力が増大するだろう。"
 KEM_prince_yuriys_ideals: "ユーリー王子の理想"
 KEM_prince_yuriys_ideals_desc: "王位継承者である王子ユーリーは、国民の自由と権利を高めるための改革を国王に働きかけようとしている。王子は、自分の理想的な未来像が人々を鼓舞するのに対し、妹の殺伐とした抑圧的な社会構造は恨みを買うだけだと主張している。\n\n進歩的な国民は、王の支配に対する抵抗を抑えることができ、中央シベリアの他の地域にいる我々の臣民も、我々への抵抗を抑えることができるだろう。\n\nユーリー王子殿下は、この調整によって王国の安定性と将来性を確保できると確信している。"
 KEM_king_ruriks_revolutionary_past: "リューリク王の革命的な過去"
 KEM_king_ruriks_revolutionary_past_desc: "ユーリー王子は、リューリク王がソ連の革命軍として戦った古い価値観を普及させることを決定した。\n\n民衆が王の経歴を再認識した後、これまで維持されてきた権利が守られることに安心感を覚えるだろう。既にリューリクがソ連の国家無神論を維持していることを考えれば、このような政策の継続は当然のことであろう。\n\n陛下はこれまでも、そしてこれからも、すべての人を不正から守ってくださるだろう。"
 KEM_a_kingdom_of_equals: "平等の王国"
 KEM_a_kingdom_of_equals_desc: "王子殿下は、これまでも自分の理想を王国全体に提唱し、実行してきたが、今後については、王国全体の平等性を高める計画を推進する予定だ。これにより、社会的に最も貧しい人々の生活を劇的に改善することができると王子は主張している。\n\n「国民の王子」と呼ばれるユーリー王子は、国民から大きな支持を得ていて、宮廷での影響力を高めている。\n\nユーリー王子の権限が拡大することは、彼が自分たちの利益を考えてくれていると純粋に信じている貧しい人々にとっては朗報である。"
 KEM_the_zemsky_sobor_reborn: "生まれ変わったゼムスキー・ソボル"
 KEM_the_zemsky_sobor_reborn_desc: "王子の改革の次の大きな一歩は、王国の議会であるゼムスキー・ソボルの改革である。17世紀から使われていなかったソボルをケメロヴォにて再現し、臣民が王に近づくことができるようにしたのだ。\n\nソボルへさらなる権限を与えることで、国民の声が国王にとってさらに重要になる。また、ユーリー王子は、国民に奉仕する真に民主的で代表的な議会制君主制の構築に近づくことができるだろう。"
 KEM_princess_lydias_pragmatism: "リディア王女の現実主義"
 KEM_princess_lydias_pragmatism_desc: "リディア王女は、兄の信念とは反対に、王の社会を構築する際には現実的な手法を取るべきだと信じている。リューリク王を説得するために、ユーリー王子が陛下の権力をどんどん民衆に明け渡そうとするのを抑えてきたのだ。\n\nリディア王女が主張するのは、国王の権力をさらに高め、王の軍隊を使って国民を抑制するべきだということだ。リディア王女は、兄の改革がもたらすものは弱肉強食、最悪の場合、革命だと考えている。\n\nだから、王国の安定と存続のために、彼女は権威主義的な王国の形成を支持し続けるだろう。"
 KEM_the_kings_military_heritage: "王の軍事遺産"
 KEM_the_kings_military_heritage_desc: "リディア王女は大祖国戦争にてドイツ軍と勇敢に戦った、熟練した恐るべき戦士としての陛下の過去を宣伝し始めた。また、父がシベリア黒衛軍という無政府主義者の反乱軍との運命的な戦いにも言及するだろう。\n\nリディアはより大きく、より強力な軍隊への支持を広く集めることに成功したいと考えている。ケメロヴォの防衛のためだけでなく、ロシアの救済のためにも、より強力な軍隊が必要だという彼女の信念が、他の人々にも認められるよう願っている。"
 KEM_fire_and_blood: "炎、そして血"
 KEM_fire_and_blood_desc: "領主のいない君主制？貴族がいない？将軍がいない？ヒエラルキーがない？\n\nそれは無秩序な腐敗以外の何者でもない。無力で空虚なお飾りの指導者を顔にして。リディアは、この悪夢が現実になるのを防ぐために、自らの手で行動を起こした。\n\n彼女は、軍国主義者や正義感の強い貴族を頂点とした、厳しい階級を中心とした社会を作るつもりだ。"
 KEM_kingsguard_primacy: "近衛兵優先"
 KEM_kingsguard_primacy_desc: "リディアの父がリューリク2世を名乗ってからすぐに近衛兵が誕生し、王の宮廷では十分な装備と関係性を保ってきたが、多くの近衛兵はより大きな野望を持っている。\n\nリディア王女は、熟練な部隊に対する自分の影響力を高めることを条件に、その実現に協力しようと考えている。リディア王女は、将来の征服のために戦うことで富と栄光を約束し、その見返りとして、必要な時にはいつでも衛兵に対して自分の権限を行使できるようにしたいと考えている。"
 KEM_our_realm_secured: "安定した我々の王国"
 KEM_our_realm_secured_desc: "王の新しい社会秩序への変更がなされ、－－一時的にではあるが－－狼たちを鎮めることができたため、国家は拡大に備えて他の問題に関心を向けることができるようになった。新しい社会秩序は王国に安定をもたらし始めており、集団農場で働く農民から王自身に至るまで、誰もが安堵している。\n\n陛下は、ご自身の気を保つためだけでなく、王国全体の存続のためにも、子供たちの内輪もめが終わることを願っておられる。"
 KEM_the_kings_army: "王の軍"
 KEM_the_kings_army_desc: "王立軍の規模は非常に小さく、武器も基本的なものしか持っていない。指揮官の戦術は古く、ドイツ軍の侵攻時にまでさかのぼる。自国を守り、国境の外にいる反抗的な臣民を倒す希望を持ちたいのであれば、軍部を変える必要がある。\n\n国王が誇りに思うような軍隊にするために、少ない兵力を常備軍に増強して、国を守らなければならない。つまり、勝利の機会を得るために、さらに多くの兵士が入隊する必要がある。また、新兵を武装させるために、軍需生産を増やさなければならない。最後に、シベリアの荒れ地で近代的な戦争をするためには、戦術を見直さなければならない。王立軍は決して敗北せず！"
 KEM_a_standing_army: "常備軍"
 KEM_a_standing_army_desc: "敵を倒すためには、訓練されていない暴徒ではだめだ。我らが軍の中核は、我らが王とその理想のために戦うことを厭わない熟練の兵士で構成されなければならない。よく訓練された職業軍があれば、どんなに大きな敵でも打ち負かすことができるだろう。我々は、王国を征服し破壊しようとする他の裏切り者の武将たちの上に立つだろう。\n\n軍隊を完全に精鋭化するには時間がかかるかもしれないが、最終的にはそれだけの価値がある。より良い訓練と優れた士官が、軍隊を鍛え上げる。我が軍は、シベリアで最も優れた壮大な軍隊となるだろう！"
 KEM_defensive_doctrine: "防勢ドクトリン"
 KEM_defensive_doctrine_desc: "現在のロシアの状況では、いつどこに侵攻されてもおかしくない。侵略がいつ、どこで行われるかを知るために、要塞、監視塔、レーダー基地を守りやすい場所に建設しなければならない。敵の方が数で勝る可能性が高い為、軍隊は防御と待ち伏せの訓練をしなければならないだろう。\n\n王国は、砦、壕、塹壕の中で、常に警戒していなければならない。四方の敵に有利な状況を与えてはならない。酷く無防備なケメロヴォを要塞に変えよう。"
 KEM_a_conscripted_force: "徴兵制の導入"
 KEM_a_conscripted_force_desc: "我々の王国を守るためにはより大きな軍隊が必要であり、軍隊の規模を拡大するための唯一の可能な方法は徴兵制である。我らが軍は徴兵制によって支えられる。よって、訓練できる歩兵の数が多くなるはずだ。これにより、戦時にはより重装備の正規軍を支援できる軽歩兵を動員することができるようになるだろう。\n\nしかし、これでは民衆の支持を得ることは出来ない。労働者や農民を徴兵する必要があるが、彼らは家や職場を離れることに不満を持つだろう。残念だが、これは我々の王と土地を守るために必要な犠牲なのだ。"
 KEM_your_life_for_the_king: "王の為の命"
 KEM_your_life_for_the_king_desc: "王の軍隊で働くすべての兵士たちは完璧で紛れもない忠誠心を持っていなければならない。兵士一人一人が、王とその命令に完全にその身を捧げなければならないのだ。斥候から将校まで、全員が王へ仕えるために命を捧げることを厭わないことが必要である。\n\n戦闘訓練を重ねることで、一人一人の兵士が精鋭かつ強大な力を持つようになるだろう。王の軍隊の一人一人が、敵の軍隊の5人分のように戦うこととなる。兵士は王と王国に仕えるための適切な教育を受けなければならない。王立軍には傲慢や裏切りは許されない。"
 KEM_wartime_industry: "戦時下の産業"
 KEM_wartime_industry_desc: "兵士たちがいくら訓練されていても、武器がなければ意味がない。軍の拡大に対応するためには、軍事産業を成長させ続けなければならない。軍に必要な銃や物資が不足していては、これから起こる紛争には太刀打ちできないだろう。\n\n我々は武器生産に力を入れ、前線の部隊のために武器や弾薬を大量生産する。どんな産業があろうとも、それは戦争に備えたものでなければならない。消費財よりも武器の方が多く生産されるのであれば、それはそれでいいではないか。銃を持たない人間は無価値だ。"
 KEM_lines_of_infantry: "歩兵の列"
 KEM_lines_of_infantry_desc: "我々は、軍の骨格たる歩兵に重点を置かなければならない。彼らは、国境を守り、敵の首都に進軍する者である。よく訓練された献身的な軍隊と、シベリアが提供する最高の銃があれば、あらゆる戦争に勝利することが出来る。来るべき戦いで頂点に立ちたいのであれば、我らが軍には一切の欠点があってはならない。\n\nより多くの銃、より多くの支援機器、より多くの火砲が、歩兵の武装を維持し、軍備を拡大し続けることを可能にする。兵士たちは戦闘で最高の機能を発揮し、我々はすべての敵を打ち負かすだろう！王の軍隊には劣等感の居場所はない！"
 KEM_columns_of_tanks: "戦車の列"
 KEM_columns_of_tanks_desc: "逆族を討つためには、強さと決意を持って戦わなければならない。戦車ほど強くて決断力のあるものがあるだろうか？敵は、我らが軍の優位性と、奴らを塵に変えることができる戦車との組み合わせを見れば、我々の力に恐れをなすだろう。機動歩兵と組み合わせれば、敵対するすべての軍隊を容赦なくひっくり返すことができる。\n\n装甲師団は訓練に時間がかかるが、動員したときの見返りは計り知れない。守りだけでなく、征服するための機動力と強さを手に入れることができるのである。だが、その努力に見合うだけの成果を上げなければならないだろう。再生産できないほど多くの戦車を失うことは、非常に大きな損失となる。"
 KEM_on_the_warpath: "戦場の上で"
 KEM_on_the_warpath_desc: "内部の問題が解決された今こそ、我々は王とケメロヴォの名の下に征服に向かう時だ。拡大してこそ、リューリクは彼の王冠と王国を破壊しようとする者から守ることができるのだ。侵略者がやってくるのを待っていてはいけない。まず彼らを滅ぼし、調和と安全を求める人々を解放しなければならない。\n\n今、我々を取り巻く武将たちに、これ以上民衆を奴隷にすることを許してはならない。リューリクは我々を栄光と征服へと導き、我々はついに敵に勝利するのだ！"
 KEM_hail_the_season_of_war: "戦争の季節に万歳"
 KEM_hail_the_season_of_war_desc: "我々の準備は終わり、我らが国の新しい章が幕を開けた。陛下は来るべき戦いに備えて、多大なる努力をされた。兵士たちは、陛下の数ヶ月にわたる訓練と指導、そして我々の産業が製造した武器で武装し、国境にて備えている。\n\nやがて我々は、東の脱走兵アンドレーエフ将軍に復讐し、下衆の無政府主義者の反乱を握りつぶし、南の神秘主義者たちと外交的、もしくは強制的に団結するだろう。最後に、我々は陛下の昔の主人である、トムスクの中央シベリア共和国の高貴な残骸を征服する。リューリク王は、中央シベリアを統一するこの機会を辛抱強く待っていた。\n\n戦争の季節に万歳、今年は豊作になる。"
 KEM_raise_the_shieldmaidens: "シールドメイデンの育成"
 KEM_raise_the_shieldmaidens_desc: "地域統一の野望を明らかにしたリディア王女は、王にシールドメイデン部隊の結成を提案してきた。リディアは、このような精鋭の女性戦士は、王国に差し迫った戦いには欠かせない存在であり、さらに、このような熟練した部隊は、リューリク王とリディア王女に相当な忠誠を誓うだろうと主張している。むしろ、このような経験豊かで優秀な兵士を内地で働かせるのは、非常にもったいないことである。\n\n陛下が納得されたので、必ず必要となるであろうシールドメイデンを我々の偉大な軍に組み込むことに着手する。"
 KEM_reunion_in_krasnoyarsk: "クラスノヤルスクの再統合"
 KEM_reunion_in_krasnoyarsk_desc: "我々の征服の始まりを待ちわびる兵士たちには期待感が漂っている。王は、誰が最初に我々の力に感じる味わうことになるのかについて、疑いを持っていない。かつて信頼していた仲間であるアンドレーエフ将軍の裏切りは、シベリア黒衛軍の無政府主義者の反乱を鎮圧し、打ち負かせようとしていた王にとって、最も負担の大きい時期に起こった。\n\n彼の心が受けた傷と屈辱は、決して許されるものではない。ケメロヴォとクラスノヤルスクは間もなく再統合し、そこから他の多くの敵に目を向けることが出来る。\n\n我々の実現化の始まりすらまだ始まったばかりであり、リューリク2世はこれを我々の大帝国全体の再統一の始まりに過ぎないと考えている。"
 KEM_oaths_of_loyalty: "忠誠の誓い"
 KEM_oaths_of_loyalty_desc: "最近の戦争で負けた側にもかかわらず、アンドレーエフ将軍に仕えていた何人かの将校が、ここ数週間かけて陛下の宮廷に到着した。陛下は、彼ら裏切り者の将軍に、もっと慈悲を与えるつもりであることを明らかにした。\n\nそのため、ツァーリは陸軍に対し、これらの新将兵を直ちに我らが軍に統合することを命じた。この優秀な新将校たちが我らが軍に合流した後は、将来の必然的な戦争に対して、より一層の準備ができることだろう。"
 KEM_the_trial_of_andreev: "アンドレーエフ将軍の裁判"
 KEM_the_trial_of_andreev_desc: "クラスノヤルスクに勝利した後、その指導者であるアンドレーエフ将軍は、彼が見捨てたリューリク王の慈悲の前に立っている。アンドレーエフの大きな裏切りは、リューリクに大きな影響を与えた。飲酒、喫煙、屈辱、罪悪感。これらの習慣や感情は、彼が変身したあの運命の夜を境に消えた。\n\nしかし、裏切りは決して消えることはなかった。仇敵との再会を果たした王は、ついにアンドレーエフを反逆罪で裁判にかけることになる。あとは、それ相応の罰を与えるだけである。\n\n誰もが二度と陛下を見捨てようと思わないような厳しいものを。"
 KEM_a_king_for_krasnoyarsk: "クラスノヤルスクに王を"
 KEM_a_king_for_krasnoyarsk_desc: "裏切り者のアンドレーエフ将軍が処分され、彼の将軍たちが統合された今、クラスノヤルスクの残りの地域をツァーリの支配下に置くための作業を始めるべきである。古い管理者は交代し、新しい旗が導入され、アンドレーエフ将軍のイメージはクラスノヤルスクの街から消え去ることになる。\n\nリューリクの権威を新たな臣民に課した後は、この地域での我々の立場ははるかに強くなるだろう。国家はすぐに、我々の周りに潜んでいる陛下の恩寵に反対する者を排除する準備ができるだろう。\n\n陛下がすべての敵を支配するのは時間の問題になったようだ。"
 KEM_offer_to_oyrotia: "オイロチアへの申し込み"
 KEM_offer_to_oyrotia_desc: "リューリクは以前からあらゆる宗教に懐疑的であったが、オイロチアの古い信者たちに興味を持つようになった。彼らのリーダーであるザヴォロコの奇妙なやり方は、文化的に大きな違いがあるにもかかわらず、原住民であるアルタイ人との結束と安定をもたらした。オイロチアの人々は陛下の尊敬を集めており、そのため殿下はオイロチアに提案を送ることにしたのだ。\n\n彼らには王への降伏の機会が与えられ、その代わりに王の保護を受けることができる。彼らは平和的に生き残ること以外の野望を持っていないので、オイロチアはこの名誉ある慈悲深い提案を必ず受け入れるだろう。もしそうしなければ、我らが軍はもっと説得力のあるものになるだろう。"
 KEM_the_power_of_myth: "神話の力"
 KEM_the_power_of_myth_desc: "オイロチアの不思議な世界に興味を持った王は、正統派の神秘主義に関心を持つようになっていた。陛下は一刻も早く宮廷に神秘主義的な顧問を招くように命じた。この聖職者たちの到着は、王の宗教に対する冷笑的態度や、過去に神官を解雇したことによる混乱を引き起こすことは間違いないが、これは王が経験してきた最大の変化ではないだろう。\n\n最近占領されたオイロチアの土地の古い信者たちは、この決定と彼らの状況にもたらす利益を承認するに違いない。この新しい精神的なガイドは、彼の恩寵に大きな影響力を持ち、王国内でかなりの力と名声を持つことになるだろう。"
 KEM_end_the_revolt: "反乱に終止符を打つ"
 KEM_end_the_revolt_desc: "我々は現在、王の最大かつ最古の敵であるシベリア黒衛軍に狙いを定めている。無政府主義者の反乱軍は 過去数年間にわたって、陛下に大きな恥をかかせた。アンドレーエフ将軍に見捨てられる直前に彼が敗れたからだ。\n\n軍隊が侵攻する前に準備をすることになっている。ほんの数年前に退却を余儀なくされたが、その後、我々の力は大きく成長した。王はこの時を心待ちにしており、黒衛軍の終焉を喜んでおられることだろう。\n\n彼らの反乱はあまりにも長く続いており、我々は彼らを完膚なきまでに打ち負かすために努力すべきだ。"
 KEM_retain_the_councils: "評議会の存続"
 KEM_retain_the_councils_desc: "シベリア黒衛軍に勝利したことに続いて、王は新たに併合した領土をどのように統治するかに集中しなければならない。シベリア黒衛軍の支配下にあった労働者評議会は、降伏後もこの地域の運営を続けており、王はこれを排除する理由がないと考えている。\n\nこのような組織を存続させることは、通常の君主制では異常なことであるが、リューリク2世の統治、通常ではない君主制では在り続けるだろう。\n\nリューリク王の忠実な臣民の平等と団結のために、労働者評議会を存続させよう。"
 KEM_empty_the_armories: "造兵廠を空に"
 KEM_empty_the_armories_desc: "シベリア黒衛軍が支配していた土地を同化していく過程で、地域内にいくつか武器の備蓄が発見された。これらの武器は、労働者評議会や黒衛軍残党とのさらなる緊張を防ぐために、直ちに押収する。\n\nこのような武器は、勇敢な兵士たちの手の方がはるかに適している。故敵に対する直近の勝利で彼らはさらに勇気づけられている。追加の銃によって我々の軍事的勢いは高まるだろう。\n\n我々の必然的な征服への道に、また一つ大きな一歩を踏み出した。"
 KEM_strike_down_the_remnant: "残党への一撃"
 KEM_strike_down_the_remnant_desc: "王の関心は、人民革命評議会とその支配下にある赤軍の残党に向けられている。彼らの軍隊は強大であることが証明されており、我々の存続に関わる大きな脅威である。我々が中央シベリアを手中に収めるためには、人民革命評議会を排除することが重要だ。\n\n蒙疆との戦争で鍛えられた彼らの軍隊には、簡単には勝てないだろう。しかし、規律ある献身的な部下たちは、王国がこれまでに直面した中で最大の課題に立ち向かう準備ができている。"
 KEM_adapt_their_tactics: "彼らの戦術に作り替える"
 KEM_adapt_their_tactics_desc: "旧体制が崩壊した今、新秩序を構築する時である。かつての人民革命評議会の最も強かったところは、赤軍とその将校や兵士が用いた戦略と技術であった。赤軍の残党は、特に最近の蒙疆との戦争で、その有効性をすでに証明している。\n\n陛下は、この戦術を我らが軍が今後の戦いで活用することを提案なされた。\n\n赤軍の理論とリューリク2世の叡智をもってすれば、我々は勝てる。"
 KEM_the_kings_speech: "王の演説"
 KEM_the_kings_speech_desc: "これはとある物語。\n\n昔々あるところに、怪物によってすべてを失った、優秀な将軍がおりました。冷たく、絶望し、生き残った部下の安全を心配していた将軍は、とある大きな犠牲を払いました。将軍は過去と決別し、王冠という重荷を背負い、仲間を守るために冒険に出たのです。\n\n長い年月を経た今、その冒険は愚か者がやるようなものではなくなったようです。王となった将軍は自分自身と、自身の民のために居場所を作りました。彼は獣を退治し、闇を追い払ったのです。中央シベリアの国境で物語の次の大きな章、祖国の再統一に備えています。"
 KEM_the_royal_railway: "王の鉄道"
 KEM_the_royal_railway_desc: "交通インフラは国家の大動脈であり、それらが切断されると、国家は出血多量で死に至り、遠方の地域を維持することができなくなる。戦争の勝利者であっても、迅速に再建しなければ、このような崩壊に陥る危険性があるのだ。陛下は国民の創造力をすべてつぎ込み、この待ったなしの危機に対応しなければならない。\n\n街路や鉄道が復旧し、かつてのツァーリの大規模なインフラ計画が再現される。彼の国は繁栄し、これまで以上に強固に結ばれるだろう。彼が要求する限り、我々は自分で世界を構築することができる。"
 KEM_royal_governorates: "王立総督府"
 KEM_royal_governorates_desc: "現在の段階で、我々の領土は大きく、リューリク王はその寛大さにもかかわらず、一人の人間に過ぎない。ケメロヴォにある彼の席からすべてを監督するには、王国はあまりにも広大すぎる。征服されたばかりの土地で、陛下の目となり耳となる助っ人を任命する時が来たのだ。王の総督府を設置することで、統治のプロセスを大幅に効率化することができる。\n\n当然のことながら、士官クラスの人間がこれらの新しい役職の最適任者であろう。それらを王国に加えるために戦い、土地を知り、国民や兵士から尊敬されている。努力すれば、多額の報酬や、官位という高貴な栄誉が期待できる。"
 KEM_return_of_the_king: "王の帰還"
 KEM_return_of_the_king_desc: "少し前に、中央シベリアは中央シベリア共和国に完全に統合されたが、崩壊を防ぐにはあまりにも弱い国家であった。この政権の残骸は、トムスク市を中心とした北部で勢力を維持している。産業や軍、一般大衆から切り離された知識人の集団がイデオロギーを巡って些細な争いをしている一方で、国民は指導力不足で苦しんでいる。\n\n陛下がその後継国の首都に軍を進軍させるまで、衰弱した中央シベリア共和国に死は訪れない。強さと規律と国の発展のために、力によってこの愚か者たちに自分の居場所を思い出させなければならない。願わくば、彼らが無意味なことで誰かを傷つける前に。"
 KEM_lessons_from_novgorod: "ノヴゴロドからの教訓"
 KEM_lessons_from_novgorod_desc: "国王陛下は、新たに獲得したトムスクの領土を統治するためには、息子のユーリー王子が最適であると、あらゆる知恵を絞って決断なされた。王子はすでに、新しい土地をどのように統治するかについての計画を持っており、それにはユーリー特有の理想主義的なポピュリズムが含まれている。\n\n王子は、古代のノヴゴロド共和国を参考にしながら、公の場で誰もが声を上げることができる政権を作りたいと考えており、また、前政権の活気ある文化的遺産を維持したいと考えている。うまくいけば、ユーリー王子の計画は、地域の人々が新しい国王に忠誠を誓うことを保証するものであろう。"
 KEM_the_iron_crown: "鉄の冠"
 KEM_the_iron_crown_desc: "陛下は、かつて中央シベリア共和国に属していた新領土の秩序を維持するために、娘のリディア王女をこの地域の統治者として任命することを決定なされた。リディア王女は、この地域を実質的に鉄の拳で支配するための大規模な計画を立てた。\n\n前政権の官僚制度は取り払われ、その代わりに王女は反対意見を抑制するための新しい法律を作りたいと考えている。彼女の政権下では、平和と安定が保証され、国王の権威に逆らう者は、警察の靴の下で踏みつぶされることになるだろう。"
 KEM_silence_the_hawks: "タカを黙らせる"
 KEM_silence_the_hawks_desc: "ノヴォシビルスクの腐敗したシロヴィキは、この地域の征服という陛下の野望に対する最大の危険である。アレクサンドル・ポクルィシュキンとその腐敗したオリガルヒは、鉄の支配で国家を掌握し、地域で最大の空軍と同様に強力な軍隊を指揮している。彼らが我々に照準を合わせるのは時間の問題である。王は先制攻撃をする側になりたいと願っている。\n\nノヴォシビルスクとその軍が王の精鋭たちによって壊滅させられれば、シベリアで最も優れた航空施設を自由に使えるようになり、リューリクはこの地域を彼の旗の下に再統一するのに大きく一歩近づくことになるだろう。前進！"
 KEM_the_peoples_will: "民の意思"
 KEM_the_peoples_will_desc: "シロヴィキは壊滅し、長い間苦しめられてきた人々は、リューリク王のおかげで新しい自由を手に入れることができた。陛下はこの好意を無駄にしたくないと考えていて、すでに新領土で大規模な宣伝活動を開始して支持率を高め、ノヴォシビルスクの人々にオリガルヒの腐敗に苦しめられる時代は終わったことを気づかせる予定だ。\n\n解放された人々は、陛下が自分らの利益を第一に考えて戦っていることを理解し、このメッセージがシベリア中に響くことに期待している。リューリク2世の軍隊が進軍している限り、腐敗した者や卑しい者も安全ではない！"
 KEM_the_breadbasket_of_siberia: "シベリアの穀倉地帯"
 KEM_the_breadbasket_of_siberia_desc: "バルナウルの平原は、シベリアの中でも最も肥沃な土地であり、古くから重要な農業の拠点として存在していた。この地域が王の庇護下に入ったことで、我々は自分らのためにそれを活用することができるようになった。自分らで改良して生産量を増やすだけでなく、広大な農地の配置を検討して、王国全体の農業地域に応用できないかと考えている。\n\n少しの努力で、ようやく陛下の王国の人々が飢えることなく、兵士たちが満腹で戦えるようになる。このような利点があるだけで、この若き公国は、他の軍閥国家よりも頭一つ抜け出していると言えるだろう。"
 KEM_industrial_consolidation: "産業統合"
 KEM_industrial_consolidation_desc: "中央シベリアを手中に収めたリューリク王とその軍勢は、ロシア統一のための強力な基盤を手に入れたのである。この地域は古くから産業の中心地として知られ、かつてはロシアの大工業の中心地であった。我々の手の中にあるのなら、大規模な改修工事に着手し、工場を近代化させて、潜在的な生産量を最大限に引き出そう。多くの工場は、現代の基準からするとかなり古くなっており、それらを最新の状態にすることは最優先事項だ。\n\n中央シベリアをかつての産業の中心地として復活させれば、我々の王国は近隣諸国の羨望の的となり、かつてないほどの武器・兵器の生産が可能となり、ロシア全土で最も装備の整った兵士を確保することができるだろう。"
 KEM_the_grand_principality_of_siberia: "シベリア大公国"
 KEM_the_grand_principality_of_siberia_desc: "勝利だ！リューリク2世と彼の勇敢な軍隊は、不可能と思われていたことを成し遂げ、中央シベリアは王家の旗の下に統一された。我々の王国はもはや、ケメロヴォの荒野を支配するのがやっとの弱小国ではなく、我々の目的を輝かしい新境地へと導くための、きちんとした確立された政府なのだ。したがって、王がより大きい領土を支配するようになった今、我々をケメロヴォ公国と呼ぶのはもはや適切ではない。\n\n王は、国を新たな存在に作り変える計画を立てた。シベリア大公国である。この新しい公国を作ることで、長い間分割されていたシベリアの地で、唯一の正統な権力者としての立場を強固にし、ロシアがついに統一への道を歩み始めたことを世界に宣言することになるのだ。"
 KEM_a_kingdom_of_contradictions: "矛盾の王国"
 KEM_a_kingdom_of_contradictions_desc: "その昔、ロシアは勇猛果敢で忠誠心の高い国だった。しかし、時代とともに退廃し、人々は自分たちのルーツを忘れてしまったのだ。ファシズム、共産主義、民主主義……どれも同じだ。ロシア人を巣に誘い込む狼たち。国の存続は、正義の王に率いられた強大な王国という源流にある。ツァーリ・リューリク2世は永遠の威厳をもって、ロシアの傷を癒すために時間を惜しまず、ここシベリアから始める。\n\nしかし、リューリク2世は民衆の需要を理解している。彼は退廃的なものを受け入れず、世界中の最良の物を取るだろう。労働者を助けるのは、革命のためではなく、慈悲の心からだ。昔のやり方を維持するが、ファシストのように腐敗させてはならない。ツァーリの支配を崩すことなく、人々に正義を与えよう。しかし、彼らは過去である未来に対して盲目であり、永遠である伝統に対して無知である。\n\nツァーリ・リューリク2世、全ルーシの君主、シベリアの盾、王の中の王、万歳！"
 KEM_a_new_capital: "新たな首都？"
 KEM_a_new_capital_desc: "昔のモスクワがロシア全土をつないでいたように、国の首都は国の中心でもある。ケメロヴォはインフラを分岐させ始めており、近いうちにすべての道がそこにつながるだろう。\n\nしかし、ゼムスキー・ソボルは、ノヴォシビルスクのようなより現実的な場所に首都を移すことを検討している。必要に迫られてツァーリの座をケメロヴォに余儀なくされたが、今では贅沢な選択ができるようになったのだから。"
 KEM_a_new_aristocracy: "新たな貴族社会"
 KEM_a_new_aristocracy_desc: "激動の時代、男たちは大きな財布と銃を持つ者に従うことを選ぶ。良い臣下は見つけるのも難しいが、維持するのも難しい。シベリア公国には日和見主義者やモラルの低い人間が多いが、彼らは餌であり、ツァーリの顧問、将軍、地方の指導者には、その忠誠心に報いるために土地の称号を与えなければならない。\n\n性格の悪い有用な人物は、名誉ある空虚な称号を与えられ、献身的な人物が現れるまで、疎外されることになる。司令官には村やキャンプなどの領地が与えられ、次の戦いに向けて自分だけの部隊を編成することができる。市長や顧問は、経済成長と開発を促進するために大規模集落を受け取ることだろう。\n\n当然のことながら、貴族を「腐敗している」「古臭い」と批判する人もいるだろう。しかし、彼らが理解していないのは、貴族社会は特殊な方法で人々を組織化するということだ。ロシアの他の国々が階層性の欠如に苦しんでいる間に、私たちはより良い明日のために種を蒔くことになるのである。"
 KEM_monuments_to_our_victories: "勝利の記念碑"
 KEM_monuments_to_our_victories_desc: "ロシアを統治していたツァーリは、偉業を祝うために多くの記念碑を建立していた。これらの戦士、皇帝、思想家、労働者の像は、国家の永遠性を保証するものだ。しかし、裏切り者のフン族や日本人の到来により、古い記念碑は失われ、取り壊され、冒涜されている。\n\n幸運にも、シベリアでは、勇気とツァーリの力の物語に不足はない。リューリク2世の銅像は山頂から王国を眺め、街の中心部は近衛兵の勇者を祀る聖堂で飾られ、すべての工場には労働者を鼓舞するための記念碑が置かれるなどの計画がすでに進行中だ。\n\n数百年後、ロシアが墓場から這い上がってきたとき、我々の子供たちは振り返って、今日ここで我々が勝ち取った勝利に驚嘆するだろう。"
 KEM_affairs_of_the_realm: "王国の業務"
 KEM_affairs_of_the_realm_desc: "人口の増加に合わせて法律を拡張し、新しい地方を管理するために官僚を採用し、国境を守るために士官を登用する必要がある。皇帝リューリク自身が新しい法律の作成を監督し、最も現実的な提案には王の印を押す。\n\n貴族には自分の領地に固有の法律を起草する許可が与えられるが、最終的には全員がゼムスキー・ソボルで答弁しなくてはならない。最後に、重要な問題を考えなければならない。シベリアは広くて過酷な場所だ。ロシアの他の地域を取り戻すにはインフラが重要である。\n\n道路や通信網の整備を促進するために、地元企業には補助金が支給される。王国が成功するには、土地を活用し、その法律をすべての人に聞けるようにする必要がある。"
 KEM_administering_the_kingdom: "王国の運営"
 KEM_administering_the_kingdom_desc: "新たな土地を手に入れたリューリク2世は、「王立内務省」の設置を宣言した。戦前の機関をモデルに、既存の機関の統合、経済発展と復興の促進、官僚制度の円滑化を目的としている。\n\n当然のことながら、ユーリーとリディアの2人は省庁の支配権を争うことになるので、ツァーリはどちらの子供を優遇するかを決めなければならない。"
 KEM_bureaucrats_from_the_unions: "組合出身の官僚"
 KEM_bureaucrats_from_the_unions_desc: "ユーリー王子は、組合の勢力拡大のために、著名な官僚や貴族に影響力を行使することを決めた。内務省はこれまで、コネのある官僚しか受け入れていなかったため、国民の代表者が限られていた。現在、内務省を仕切っているのは貴族たちで、民間企業に力を入れており、農村は放置されている。応募条件を緩和すれば、組合から直接官僚を採用することができる。\n\nまた、ユーリー王子の権力基盤が大きく拡大し、ケメロヴォ以外の行政事務をほぼ完全に掌握することが出来る。王国は社会制度に根ざしているが、貴族たちは自分たちの力が削がれることを恐れ、2人の兄妹の仲がさらに険悪になる……"
 KEM_promote_loyal_boyars: "忠実なボヤールの推進"
 KEM_promote_loyal_boyars_desc: "リディア王女は、内務省には多くのチャンスがあることを理解している。それは、貴族が地方の人々に支持されていないことだ。リディアに忠誠を誓ったボヤール（有力貴族）を任命することで、内務省は民主主義勢力を黙らせ、王女の権力をより強固なものにする為の道具となる。\n\n「権力の乱用」や「汚職」などの苦情が省庁に殺到するのは間違いないが、官僚はそれによって非効率になる。そして、新しい地方をコントロールするための……あまり好ましくない手段に頼らざるを得なくなるだろう。\n\n最後に、ユーリー王子は自分の支持基盤への露骨な攻撃に抗議するだろうが、叫ばせておこう。この省庁はリディアの権力をほぼ確実なものにする。"
 KEM_assemble_a_new_veche: "新しいヴェーチェの構築"
 KEM_assemble_a_new_veche_desc: "リューリク王は、「ヴェーチェ（評議会）」と呼ばれる評議会の創設を決定した。ゼムスキー・ソボルや省庁とは異なり、ヴェーチェは戦争計画や建物の配置などの助言的役割を果たし、他の派閥との政治的な駆け引きにも貢献する。\n\nヴェーチェは、過去にはツァーリに価値を認められた者で構成された。また、いがみ合う相続人ではなくリューリクに忠誠を誓う者であることが望ましい。ヴェーチェは非公開の場所で会議を行うため、法的な権限はないが……その性質上、若き王国の中で最も影響力のある組織の一つとなる。"
 KEM_install_regional_posadniks: "地域ポサードニクの設置"
 KEM_install_regional_posadniks_desc: "土地が単に多く、貴族の数が少なすぎるという厳しい現状にある。貴族は人口集中地区や生産拠点を統治することは可能だが、新しき王国の大部分を占める小さな村々を統治するには十分ではない。\n\nリューリク2世は、500年以上もロシアに存在しなかった古いポサードニクシステムを再び導入することを決定した。これらの官僚は東部の町を統治し、地元住民の同化を助け、貴族から一時的な指導権を得ることができる。これら行政官は国王に直属するが、既存の小貴族や模範的な将校から選出される。"
 KEM_render_unto_rurik: "リューリクの物はリューリクに"
 KEM_render_unto_rurik_desc: "リューリク王は農民の苦労を知っているが、財源には金が必要だ。復活した税法を作成し、鉱山を設立する必要があるが、最終的には王国の基礎は庶民の財布から生まれる。結局、ロシアの人々を裏切り者の無政府主義者や卑劣な専制君主から救ったのは、リューリクではなかったか？\n\nシベリア全土はツァーリのものであり、1ポンドの金もすべて会計しなければならず、ロシアがこれ以上世界に遅れをとることは許されない。\n\nしかし、リューリクは慈悲深い統治者だ。税金は場所や状況によって異なる。個々の企業は妥協してはならない。新税制は、農民の窮状を理解している。"
 KEM_royal_edicts: "王の布告"
 KEM_royal_edicts_desc: "何十年にもわたる不適切な指導により、ロシアは、矛盾する法律や過剰な官僚主義、そして軍閥の無能さなど、残念な状態に陥っていて、新政府を混乱させている。\n\nとはいえ、リューリク2世は大仕事には慣れており、勅令の起草をしたいと思っていた。これらの法律によって、中央官僚制の見直しやシベリアの行政の合理化が図られ、新たなロシア帝国への道が開かれることになるだろう。"
 KEM_repurpose_the_monasteries: "修道院の再利用"
 KEM_repurpose_the_monasteries_desc: "リューリク王は、正教会とは常に奇妙な関係にあった。誇り高き無神論者である彼は、神父を「詐欺師、魔法使い」と糾弾し、阿片と同様にロシアにとっての害悪と見做してきた。ソボル内のかなりの派閥は、「王の権威を損なう」すべての教会、寺院、組織を完全に破壊することを求めているが、一部の貴族はより現実的な選択肢を提唱している。すなわち、国境の教会は軍事化され、兵舎に変えられ、その地下は武器庫となり、その建物は村のトーチカとなる。王国の安全な場所にある寺院は、絶え間ない犯罪者のための刑務所になる。"
 KEM_the_king_of_the_people: "人民の王"
 KEM_the_king_of_the_people_desc: "往年のロマノフ家については、その弱さや優柔不断さ、さらにはロシア国家を破綻させた最大の要因等々、多くのことが語られているが、彼らの最大の失敗は、自国民とのつながりを持っていなかったことにある。リューリク王は、自身が「庶民」であったから、現代の複雑な状況を理解している。農民は、もはや最小限の力しか持たない無教養な大衆ではなく、変革のための強力な手段なのだ。\n\nリューリク王は、小規模な福祉制度を確立し、貴族たちが文民政府と交流することを奨励し、財産権や安全権を保証することなどを望んでいる。ロシアの多くはいまだに荒廃しており、この国の人々が自分たちがどちらの側にいるのかを知ることは非常に重要だ。"
 KEM_promote_the_new_culture: "新文化の推進"
 KEM_promote_the_new_culture_desc: "退廃は文明の悩みの種である。国が強くなると、昔のやり方を失い、起源や祖先を忘れてしまう。ロシアの種は、かつてキエフ・ルーシによって植えられたが、その記憶は図書館にしか残っていない。リューリク2世は、この惨状を改善したいと考えている。マスメディアや製造業者との契約により、古きものを新しきものに変えていこう。\n\n建築デザインは中世のものを模倣しようとし、テレビでは古代の叙事詩に基づいた映画が放送され、民族音楽が開花して業界を席巻するだろう。老婆や三頭龍の物語が幼稚園のカリキュラムに入り、貴族は昔の旗を取り戻すだろう。将校には儀礼用の戦斧が与えられ、森や丘を保護する法律が制定される。新しき王国は旧き王国を模倣するだろう。"
 KEM_lessons_from_the_kostinshchina: "コスティンシュシナの教訓"
 KEM_lessons_from_the_kostinshchina_desc: "労働者の反乱は王国にその痕跡を残した。国民の間には、赤の運動に対する深い共感が依然として存在することは明らかである。間違いなく、すべての工場には、失敗した組合のことを労働者に思い起こさせる扇動者がおり、すべての村には、西ロシア革命戦線の下での栄光の物語を紡ぎ出す熟練者がおり、すべての都市には、「自由」の偽りの約束で人々を動かす無政府主義者がいる。\n\nしかし、王には計画がある。すべての反乱には火種がある、支持されていない戦争であったり、政府による不当な扱いであったり。王国の安全を確保するために、プロパガンダで人々を落ち着かせるメッセージを流す。国境の町の安全を保証し、労働者には適正な賃金を保証し、軍隊の忠誠心を兵士に確認しよう。\n\nロシアは再び革命を起こすわけにはいかないのだ。"
 KEM_russkaya_pravda: "ルースカヤ・プラウダ"
 KEM_russkaya_pravda_desc: "ユーリー王子は「ルースカヤ・プラウダ」を王国に復活することを提案した。元々は古きルーシで使用されていた法典で、庶民の健康を守り、貴族間の争いを鎮めるためのものだった。\n\n労働者の公正な待遇、地方裁判所の見直し、警察の過敏性、死刑や体罰の廃止、既存の奴隷制度や強制労働の廃止、男女の平等、ロシア王国を構成する国籍間の平等、言論・集会の自由、着地型農民の規定、相続規制、王権の安定化、組織的宗教の廃止などが規定されているが、当然ながらこの法典は更新する必要がある。"
 KEM_a_modern_oprichnina: "現代のオプリーチニナ"
 KEM_a_modern_oprichnina_desc: "リディア王女は、兄の「ルースカヤ・プラウダ」に対抗して、「オプリーチニナ」制度の復活を提案している。16世紀に活躍したこの制度は、現代の法律や制度に合わせて再構築される。提案された条項は以下の通りだが、これだけというわけではない。ロマノフ家の「オフラーナ」や共産党の「NKVD」をモデルとした王に従う「オプリーチニキ」という警察部隊の再編成、地方法に基づく限定的な言論の自由、貴族と王が農民を戦争に徴発する権利、農民や貴族の起訴や裁判における近衛兵の役割の増大、王が農民の再定住を管理する権利、オプリーチニキ部隊の疑惑に基づく捜索と逮捕の権利、王室と貴族に許可された集会を開く権利、軍法と民法の両方で死刑と体罰を肯定している。"
 KEM_peace_in_the_kingdom: "王国の平和"
 KEM_peace_in_the_kingdom_desc: "半世紀以上ぶりに、ロシアに平和が訪れた。農民たちは、もはや飢饉や盗賊、政府による略奪にさらされる必要がないことを、ようやく理解し始めたようだ。女性や子供も安心して大都市を行き来できるようになり、物々交換も徐々に皇室の貨幣に取って代わられ、悪名高い盗賊の巣も無力化された。雲は低きを飛ばず、労働者は朝の風を心から楽しめて、職場が自分の命と手足を守ってくれると確信している。\n\n今でも元神父の苦情もあり、社会主義者が刑務所に引きずり込まれる悲鳴で村が目を覚ますことも度々ある。しかし、軍閥が群雄割拠していた時代のような混乱は終わり、新しい時代がやってくるのである。"
 KEM_embrace_modernity_and_tradition: "現代と伝統の両立"
 KEM_embrace_modernity_and_tradition_desc: "傍から見れば、シベリアの王国は矛盾に満ちた王国である。キエフ・ルーシの旗は赤と黄色に彩られ、かつての赤と白の将校たちは王の名のもとに肩を並べて戦い、貴族たちは工場労働者に有利な法律を成立させ、地方選挙にも参加している。だが、混沌の中にこそ秩序がある。リューリク2世は、両方の世界の良いところを組み合わせて、実現不可能なことを成し遂げたのである。\n\n一方では、旧共産党政権の進歩主義、軍国主義、国家無神論。一方では、古き王国の民族的誇り、忠誠心、そしてある程度の資本主義。\n\nそれでも、シベリアの王国は、シベリアの荒地に光り輝く希望の光となったのだ。"
 KEM_the_clash_of_wolves: "狼たちの激突"
 KEM_the_clash_of_wolves_desc: "ユーリー王子とリディア王女は、どちらが王位継承者に選ばれるか、どちらがロシアの未来を切り開くチャンスを与えられるか、どちらが脇役になるかを競って、もう何年も争ってきた。ここ数週間、ケメロヴォの街では両陣営の熱狂的な支持者が衝突し、ソボルでは政治家や貴族が争っている。リューリク2世は、この対立による荒廃に気づき、事態が内戦に発展することを危惧している。そこで、王はついに後継者を指名することにした。\n\n王国全体が静かに見守っており、外野も勝者を見たいと思っている、次の全ロシアの支配者を！"
 KEM_the_spirit_of_rus_reborn: "生まれ変わったルーシの精神"
 KEM_the_spirit_of_rus_reborn_desc: "ようやくシベリアの政治情勢が安定してきた。近衛兵はユーリーの支持者と路上で争うことはなくなり、貴族たちもようやく意見が一致してきた。一般的な国勢調査では、労働者は満足しており、二度目の革命はないと予測されている。\n\nリューリク2世はすでにゼムスキー・ソボルを召集し、次の行動を決定している。東と西には、より多くの僭称者、利己的な独裁者、失敗した過去に固執する者がいる。新生ルーシは、その安全性と安定性に自信を持って外に打って出るだろう。"
 KEM_the_foundations_of_a_kingdom: "王国の礎"
 KEM_the_foundations_of_a_kingdom_desc: "かつてロシアの産業の中心であったこの地域は、現在リューリク2世が目を配らせているが、その心臓はもはや鼓動していないという悲しい現実がある。長年の紛争と軍閥の対立により、この地域の広大な範囲が荒廃し、多くの工場があまりにも貧弱な状態になっている。この状況を一刻も早く変えなければならない。\n\n多大な汗と労力を要するだろうが、中央シベリアの産業は結果的に復活するだろう。この困難な作業が完了した暁には、我が王国は世界のどんな銃や戦車よりも強力な武器、つまり他に類を見ない産業の支えを手にすることになる。"
 KEM_a_new_currency: "新通貨"
 KEM_a_new_currency_desc: "ソ連崩壊後、ルーブルはトイレットペーパー以下の価値しかなくなってしまった。ロシアの各地域では外貨が普及し始め、特に絶望的な地域では原始的な物々交換経済が行われている。陛下の王国では、このような笑劇は許されない。\n\n王立財務省は、王国の経済を機能的なものにするために、斬新なアイデアを提案した。それは、現在リューリク2世が支配しているすべての地域に新通貨グリヴナを導入し、ロシア社会への外国通貨の流入を食い止めようとするものである。新生ロシアのための新通貨と銘打たれたグリヴナは、検討に値する堅実な構想である。"
 KEM_siberian_wealth: "シベリアの富"
 KEM_siberian_wealth_desc: "シベリアは地球上で最も資源の豊富な地域の一つだが、戦争が絶えなかったため、その恩恵を受けることはほとんどなかった。リューリク2世とその軍勢によって銃声が消えた今、私たちはようやく大地の恵みに目を向けることができる。\n\nこの地域には、ブハーリンの時代から続く鉱山が、崩壊後も使われずに残っていて、我々の目的にうってつけだ。シベリアの資源を活用することは、王国の強い経済を構築するための大きな一歩であり、足元に眠る膨大な富を無視するのは愚かなことだ。"
 KEM_build_upon_bukharins_plan: "ブハーリンの計画に基づく"
 KEM_build_upon_bukharins_plan_desc: "ニコライ・ブハーリンが行ったことは、どれも本質的にいえば悪いことではない。例えば、「シベリア計画」では、シベリアを荒涼とした僻地から強大な工業地帯へと変貌させた。この計画の効果は今も続いており、我々の産業の可能性を計り知れないものにしている。\n\n残念なことに、シベリアの年月は決して優しいものではなかった。ブハーリンの時代に整備されたインフラは、今でもほとんど稼働はしているが、ブハーリンの時代の方がはるかに良い。リューリク2世はこの衰退に歯止めをかけたいと考え、新たに拡張したシベリア計画を開始することにした。この計画が成功すれば、王国の産業力は飛躍的に向上するだろう。"
 KEM_royal_university_charters: "王立大学の創立"
 KEM_royal_university_charters_desc: "過去10年間のロシアの惨状は、軍閥が身勝手に争い、銃弾や砲弾を避けなければならない何百万人ものロシア市民に様々な影響を与えてきた。しかし、リューリク2世が中央シベリアに平和を取り戻した今、この不幸な世代にも希望の光が差し込んでいるかもしれない。\n\n王は、現在彼の庇護下にあるすべての主要な町に王立大学を設立することを思慮深く決定なされた。これらの敬意ある学問の中心地は。リューリク2世のすべての臣民に教育を提供し、ロシアの若者たちに長年得られなかったチャンスを与えることになる。"
 KEM_the_knowledge_of_tomsk: "トムスクの知識"
 KEM_the_knowledge_of_tomsk_desc: "軍閥時代の闇の中でも、トムスクの知識人たちは、ソビエト連邦崩壊後も芸術と科学が盛んな高度な社会を維持してきた。リューリク2世の支配下に入ったトムスクでは、何百人もの知識人が、リューリク2世の支配下での自分の居場所について悩んでいた。\n\nこのような賢人たちの専門知識は、王室の大義にとって大きな利益となり、かつて中央シベリア共和国の下で受けていた後援を継続しないのは、非常にもったいのないことだ。かつて共和国のために働いていた科学者たちは、その才能を我々に役立たせることを奨励され、彼らは仕事を中断されることなく続けることができるだろう。トムスクの知識人たちは、新しい王を何も恐れることはないということを知るだろう。"
 KEM_work_programs: "職業計画"
 KEM_work_programs_desc: "中央シベリアでの長年の戦闘は残忍で破壊的なのもであり、多くの町は焼け残った廃墟のようになってしまった。戦闘から数ヶ月経った今でも、戦争の被害の多くは修復されていない。何千人もの人々が家を失い、仕事を失っており、このままでは事態は収拾がつかなくなる危険性がある。\n\n我らが王は国民の苦悩を思いやり、一石二鳥の解決策を用意した。戦闘による被害のうち、修復されていないものをすべて修復するために、専門的な職業計画が作成される。中央シベリアの町や村はかつての輝きを取り戻し、その過程で何千人もの人々に安定した仕事を提供し、食卓を支えることになるだろう。"
 KEM_reestablish_trade_routes: "交易路の再構築"
 KEM_reestablish_trade_routes_desc: "王国のインフラはまだ完全な状態ではなく、その結果、王の土地を行き来するあらゆる商業は、その旅の途中で多くの不便な苦労に遭遇する。シベリアは広大で過酷な土地であり、適切な道路がなければ、この地域を旅することは実に困難なことである。\n\n陛下の財務省の後援により、王国全土に新たな交易路が確立されることになった。また、修理が必要な道路も整備され、シベリアの奥地にも広大な貿易基地が建設され、旅人たちの休息の場となるだろう。"
 KEM_improve_agricultural_mechanization: "機械化農業の促進"
 KEM_improve_agricultural_mechanization_desc: "王国の農業は控えめに言っても悲惨な状態だ。言ってみれば、500年前の農園ですら考えられないような道具や方法で農業をしているのだ！陛下はロシアの古き良き時代の風習を大切になされているが、農業生産に悪影響を及ぼすようなものは過去のものにしておいた方が良いものだ。\n\n王は、王国の農業を本格的に機械化するべきであると考えている。そのためには予算がかかることは間違いないが、より早く食卓が彩られることができるのであれば、どんな予算でも払う価値がある。我々の農場は、その効率の良さでロシア全土に名を馳せることになるだろう！"
 KEM_the_foundries_of_novosibirsk: "ノヴォシビルスクの鋳造工場"
 KEM_the_foundries_of_novosibirsk_desc: "シベリア計画により、シベリアは一夜にしてロシアの産業の中心地へと変貌を遂げた。この野心的な事業の影響をはっきりと見ることができるのは、この地域の工業化によって最も大きな影響を受けた都市であるノヴォシビルスクである。\n\nノヴォシビルスクの数多くの鋳造工場は不幸にも、都市を支配するようになった腐敗したシロヴィキ政府の下で放置されていた。リューリク2世の手に渡った今、この状況を変えなければならない。ノヴォシビルスクの工場を再び稼働させ、シベリアの工業都市としての地位を取り戻さなければならないのだ。"
 KEM_industrial_modernization: "産業の近代化"
 KEM_industrial_modernization_desc: "中央シベリアの工場を現代に蘇らせることには成功したが、設備には大きな問題があり、いくら磨こうが、その場しのぎの修理では、時間の経過による問題を解決することはできない。\n\nしたがって、設備や機械を改良して、産業の近代化を完遂する努力が必要である。陛下の労働者が最高級の最新鋭の機械装置を手にすることができれば、王国の工場の効率はこれまでとは比べ物にならないほどに向上するだろう。"
 KEM_crown_cooperatives: "王冠協同組合"
 KEM_crown_cooperatives_desc: "リューリク2世陛下は、財務省からの勧告を考慮した上で、忠実な労働者を支援するための次の大きな一歩である王冠協同組合を発表する予定である。協同組合に所属する労働者は、金持ちの寡頭政治に苦しめられるのではなく、唯一の権威である王に従うのだ。\n\n協同組合は、民主的に指導者を選ぶことができ、選ばれた役員は王に直属することになる。リューリク2世は、この独創的な構想が王国における労働者の権利の勝利になると確信しており、また、この協同組合が労働力の効率化に大きく貢献すると考えている。"
 KEM_unshackle_the_unions: "労働組合を開放"
 KEM_unshackle_the_unions_desc: "王国における労働者の権利の問題が表面化している中、陛下は忠実な労働者のためのより良い環境を作るために、新たな大きな一歩を踏み出すことを検討されている。王の監視を維持しつつ、労働者が利用されないようにするための手段として、すでに設立されている王立労働組合を、本来の機能をはるかに超えて拡張することにした。\n\n提案された改革により、王立労働組合は王からの干渉をあまり受けずに、自分たちの思うままに業務を遂行する大きな自由を与えられる。官僚的な障害がはるかに少なくなることによって、王国の労働者に対する組合の義務がより効果的になることを王は期待している。"
 KEM_from_councils_into_guilds: "評議会から商工会へ"
 KEM_from_councils_into_guilds_desc: "王国の労働者評議会は、これまで陛下によく貢献してきたが、王国が成長するにつれ、経済的利益を制限するようになってきていることが明らかになった。リューリク2世は国民の利益を第一に考え、労働者評議会を解体し、専門の王立商工会に統合することを提案した。\n\n昔の商人による商工会に着想を得て、商工会は、かつて評議会が担当していたすべての問題を扱うことになっている。労働者を重視するのではなく、労働者の生産性と効率性を高めることに重きを置き、王とその大臣に直属することになっている。これが王の経済に大きな影響を与えることは間違いない。"
 KEM_the_army_of_the_rus: "ルーシ軍"
 KEM_the_army_of_the_rus_desc: "新しい公国には新しい軍隊が必要だ。我が国の軍隊は、中央シベリア統一の際に敵に対する優位性を証明したものの、組織のあり方から兵士の装備に至るまで、ほとんどすべての点で時代遅れの状態にある。祖国統一の計画を真剣に検討する前に、我が軍を近代的な水準に引き上げる必要があるのだ。\n\n工程は長く、決して簡単ではないが、完全に近代化された軍隊は、王の多くの敵の羨望の的となり、再征服をより簡単にするだろう。"
 KEM_learning_from_the_siberian_conquest: "シベリア征服からの教訓"
 KEM_learning_from_the_siberian_conquest_desc: "中央シベリアを統一するための戦争は、残酷で苦しい戦いであったが、陛下の軍隊は価値を証明し、最後には勝利を収めた。自国の長所と短所を理解するためには、自軍と敵軍のドクトリンを振り返ってみることが賢明であろう。\n\n何が効果的で何が効果的でなかったかを正確に把握し、王の参謀がそれぞれの長所を生かした新たな戦略や戦術を考案する。かつて敵が利用していた利点を王の軍に取り入れ、中央シベリアの軍隊を恐るべき軍隊に作り変えるための良いスタートを切れるのである。"
 KEM_mechanized_infantry_corps: "機械化歩兵部隊"
 KEM_mechanized_infantry_corps_desc: "第二次世界大戦以降、歩兵戦闘車に支えられた機械化歩兵部隊は、間違いなく戦争の未来を担う存在であることが証明された。国王は軍隊の近代化の一環として、機械化を導入して歩兵を最終的に20世紀に移行させることを目的とした一連の組織改革を開始した。彼の理想的な未来像は、すべての歩兵師団が装甲兵員輸送車に乗って戦場に赴き、目にも止まらぬ速さで敵を圧倒することである。\n\n陛下の軍隊は、大砲を馬で牽引しながら徒歩での戦いを強いられていた。馬!?もはや今は新時代であり、そのような古い概念は通用しない。我が国の軍隊は、できる限りの近代的な技術革新を取り入れ、より効果的なものにしなければならない。"
 KEM_expand_the_shieldmaidens: "シールドメイデンの拡大"
 KEM_expand_the_shieldmaidens_desc: "我々の新しい王国では、献身的な臣民は誰もが、より良いロシアのために命をかけて戦うことを望んでいる、たとえそれが女性であったとしても。中央シベリアでの戦争において、特別に編成された精鋭の女性兵士である「シールドメイデン」が、予想以上に効果的であることを証明したことによって、より知られることとなった。\n\nつまり、今まで全く利用されていなかった優れた人材の供給源があるということだ。リディア王女の協力を得て、中央シベリアの女性たちに王のために戦う機会を与えるため、より多くのシールドメイデン部門の育成を開始する。王に仕える楯の乙女が増えれば、誰が戦場で王に楯突くことができるのだろか？"
 KEM_a_meritocratic_system: "実力主義のシステム"
 KEM_a_meritocratic_system_desc: "過去数十年の間に、将校は貴族の血、富、民族、党への忠誠心など、その身元が重要視され、それに基づいて指揮権を得ていた。このような愚かな行為は、第一次世界大戦ではロシア帝国、第二次世界大戦ではソビエト連邦に屈辱を与えた多くの要因の1つだ。我々は過去の過ちを再び繰り返すわけにはいかない。そうすることは、これまで何度も繰り返されてきたように、確実に災いを招くことになるからである。\n\nリューリク王が新たに改革した軍隊では、昇進は実力だけで決まる。将校は全員、戦場で有能な指揮官であることを証明しなければならず、それができて初めて昇進の特権が与えられる。戦場で鍛えられた経験豊富な将校が部隊を導くことで、我が軍は間違いなく勝利から勝利へと進んでいくだろう。"
 KEM_train_new_officers: "新しい指揮官を養成"
 KEM_train_new_officers_desc: "熟練の軍隊を構築する鍵は、その将校にある。そして、我々は軍の拡大を続ける中で、たくさんの将校を必要とする。運がいいことに、新しい世代の若い将校たちが、明日の将軍になるための旅立ちを待っているのだ。そこで、中央シベリアの軍事学校が再び門戸を開き、将来の新兵に戦争をするため難解な技術を教えられるようにする時が来たのだ。\n\n新兵は可能な限り高い水準の訓練を受ける。王の軍人は、ロシアの優秀な人材で構成された最高の人材でなければならないからだ。このことは、より優れた軍の指導につながるだけでなく、常識にとらわれない新たな戦略的革新をもたらすかもしれない。"
 KEM_issue_royal_pardons: "恩赦を与える？"
 KEM_issue_royal_pardons_desc: "統一戦争では様々な敵とよく戦った、彼らの中には標準的な職業軍人よりも確実に優れた多くの将官がいる。しかし、残念ながら敵であったことに変わりはなく、彼らの多くはリューリク2世とその国民に対する罪のために軍事刑務所に収監されている。\n\nリューリク2世は、かつて敵に仕えた特定の将校に恩赦を与えることを提案した。自由と引き換えに、彼らは王に忠誠を誓い、王の軍隊に仕えなければならない。陛下がこの道を選択されれば、我が軍には専門知識を持った優秀な将校が何人か増えることとなる。王はまだ何人かの人達に当然の恨みを抱いているが、唯一の罪が間違った側にあった者たちには、まだ贖罪の道があるかもしれない。"
 KEM_the_kingdoms_finest: "王国の最上級"
 KEM_the_kingdoms_finest_desc: "我が国の最暗黒時代であるケメロヴォでは、黎明期の軍隊が、王の多くの敵と戦うため、より多くの銃を戦場に出すために、妥協を余儀なくされた。中央シベリアが統一された今、妥協の時は終わりだ。我が国の軍隊は、ロシア全土で最も優秀な人材で構成されなければならない。そのために、リューリク2世は、公国の採用基準と訓練基準を大幅に強化することを提案した。\n\nさらに、現在の訓練方法を全面的に見直して近代化し、明日の兵士を生み出すためのより効率的な体制を構築したいとお考えである。改革が実施されれば、優秀な人材だけが隊列を組むことができ、軍隊は祖国を守るために必要なことは何でも行うことができる戦士達の精鋭軍となるだろう。"
 KEM_armor_improvements: "装甲の改善"
 KEM_armor_improvements_desc: "我々の戦車隊は確かに恐ろしい力を持っているが、必要な近代化をしなければ、これからの戦争では役立たずになる。骨董品の遺物は、今までの戦場では危険なほど効果的だったかもしれないが、高度なHEAT弾頭と改良された携帯型対戦車兵器の出現により、将来の敵に対してはもう好機を得ることができない。リューリク2世は王立研究開発局に働きかけ、完全に近代的な戦闘車両の必要性を訴えた。\n\n老朽化した戦闘車の問題を解決するために、王立研究開発局は時間を惜しまずに構想を練り上げた。エンジンの出力を上げれば、戦車や歩兵戦闘車をかつてないスピードで戦場に送り出すことができるし、実験的に開発された新しい装甲を使えば、HEAT弾の危険性を減らすことができるかもしれない。あとは、これらの理論を実行に移すだけだ。"
 KEM_study_new_weapon_designs: "新兵器設計の研究"
 KEM_study_new_weapon_designs_desc: "王立軍の兵士たちは、年代物のボルトアクションライフルを使わざるを得ない。一方、世界の他の国々は、フルオートマチックのアサルトライフルや、重戦車や最速の飛行機をも破ることができる携帯可能な武器を使うようになった。こんなことは許されない。陛下もそれを知っていて、王立研究開発局に世界中の近代的なデザインを研究することを賢明にも命じられた。\n\n慎重な分析とわずかな運があれば、我々の設計者は、現代の戦場で我らの軍隊に最も役立つ、先進的でありながら堅牢な設計を軍に提示することができるだろう。王の軍のためには、最も優れた、最も近代的な戦争のための道具だけが必要だ。"
 KEM_expand_the_arsenals: "造兵廠の拡張"
 KEM_expand_the_arsenals_desc: "中央シベリアの戦争で我々が隣国に勝利したとき、王の軍隊はアバカンの重要な軍需品倉庫を支配することに成功した。この施設は、ウラル山脈以東では最大級の造兵廠であり、今のところ、我々が持てる限りのものをすべて奪う以上の目的を果たすことはできていない。しかし、この状況は変わりつつある。\n\n陛下は、アバカン造兵廠を全面的に改修・拡張し、再び本格的な兵器生産拠点とすることを命じられた。操業開始後は、これまで以上に迅速な生産が可能となり、王の軍隊に所属するすべての人が、銃と豊富な弾薬を自由に使えるようになるだろう。"
 KEM_the_falcons_fleet: "鷹の艦隊"
 KEM_the_falcons_fleet_desc: "かつてのノヴォシビルスクの敵は、シベリアで最も強力な空軍を指揮していた。自由飛行士団に匹敵するほどの航空機を保有し、腐敗したシロヴィキを打倒するための血みどろの戦争の間、我々に多くの頭痛の種を与えた。彼らが敗れた今、彼らの航空機は広大な飛行場で使われることなく、再び解放されるのを待っている。\n\nせっかくの貴重な軍需品を錆びさせてしまうのはもったいない。公国は空軍を必要としており、これらの飛行機と飛行場は王の欲求を満たすのに非常に便利である。施設の改修に努め、飛行機がまだ使えるようにしよう。そうすれば近い将来、我々は恐るべき空軍を手に入れることができるだろう。"
 KEM_fund_the_kamov_helicopter_design_bureau: "カモフ・ヘリコプター設計局への出資"
 KEM_fund_the_kamov_helicopter_design_bureau_desc: "ジェット機はいいとしても、空軍には地上部隊を支援するヘリコプターが不足している。ヘリコプターは、輸送から地上攻撃まで、さまざまな役割を果たすことができ、現代の空軍には欠かせないものとなっている。幸運なことに、このギャップを埋めることができる人物がいる。\n\nニコライ・カモフは、ヘリコプターの設計を得意とする優秀な技術者である。彼の設計局は、残念ながら中央シベリアの前政権では評価が低く、プロジェクトを進めるのに必要な資金が不足していた。リューリク2世は、カモフの設計局に多額の資金を提供し、軍用の最先端の近代的なヘリコプターの設計に協力してもらいたいと考えている。"
 KEM_to_rule_the_skies: "空の支配"
 KEM_to_rule_the_skies_desc: "ついに、我々の謙虚な公国は、独自の空軍を持ったのだ！カモフ設計局が提供する新設計のヘリコプターを備えた、完全に機能する航空艦隊を持つ今、我々は旧ノヴォシビルスク政府を超えて、ここシベリアの真の空の支配者になったのだ。\n\n飛行機は空をリューリクのものにし、ヘリコプターは電光石火の部隊輸送から王の敵に熱い死の雨を降らせることまで、戦争をするためのあらゆる種類の刺激的な新しい機会を提供してくれる。このように、潜在的な敵に対して劇的な優位性を持っていれば、勝利は間違いない。"
 KEM_the_pride_of_the_king: "王の誇り"
 KEM_the_pride_of_the_king_desc: "リューリク2世の改革はついに終わりを迎えようとしているが、今のところ完全に成功しているようだ！王立陸軍は今やロシア全土で最も精鋭で装備の整った軍隊の一つであり、宿敵たちの嫉妬心を煽ることは間違いない。また、空から部隊を支援するための強力な新空軍により、避けられない戦争もそれほど暗いものではなくなっている。\n\nリューリクの統治方針は時代遅れだと思う人もいるかもしれないが、彼が新たに改革した軍隊が時代遅れでないことは誰も否定できない。公国の軍隊は今、高度に近代化された軍隊であり、最高の相手と互角に戦える能力を持っている。あとは、この新しい軍隊に究極の試練を与えるだけである。勝利のために！"
 KEM_rurikid_diplomacy: "リューリクの外交"
 KEM_rurikid_diplomacy_desc: "数年前までは非常に窮地に立たされていたが、我が栄光の公国は中央シベリアの卓越した力を持つまでに成長し、もはや良識ある人々からは小さな軍閥国家とは見なされなくなった。リューリク2世は、世界的な舞台で自分の王国の正当性をさらに強固にするために、世界中に外交的な働きかけを始めたいと考えている。\n\n説得力のある言葉で、彼の外交官は、我々のロシアに対する主張を真剣に受け止めてくれる有力な友人を見つけることができるかもしれない。あとは、その準備をするだけだ。"
 KEM_overtures_to_washington: "ワシントンへの進出"
 KEM_overtures_to_washington_desc: "米国の特使は、我々の存在を知ってもらうためにかなりの努力をしており、彼らの外交努力を米国は非常に好意的に受け止めていると述べている。それも無理からぬことである。公国の政策にはソ連の影響が残っているが、表立っては共産党にもファシストにも反抗しており、アメリカの支援対象としては魅力的なのだ。\n\n王立外交部は、アメリカ国内に自国の大使館を設置することを目的とした協議を開始するよう、ワシントンの特使に指示した。これが実現すれば、自由世界に残る国々との互恵的な貿易取引への道が開かれることとなる。"
 KEM_the_almighty_dollar: "全能のドル"
 KEM_the_almighty_dollar_desc: "OFNとの強固な貿易関係が確立された今、我々はその恩恵を受け始めることができる。アメリカのパートナーとなったワシントンの特使は、アメリカによる中央シベリアへの投資を要請し始めている。王が望む以上に、王国のインフラ整備は遅々として進まず、アメリカの援助が大きな力となることを期待しているのだ。\n\n我々の建設計画に必要な救済措置を与えるだけでなく、これらの投資はリューリク2世と米国の良好な関係を構築し続けるだろう。アメリカ人には、我らが王と協力することが両国の利益になることを理解してもらう。"
 KEM_invite_american_experts: "アメリカの専門家を招聘"
 KEM_invite_american_experts_desc: "我々の人材は一人前になる道を歩んでいるが、彼らを助けてあげるのも悪くはないだろう。アメリカは昔から工業が盛んで、専門家はその技術に長けている。幸いなことに、陛下のワシントンへの外交努力の結果、米国との強い結びつきが生まれ、これまで利用できなかったいくつかの興味深い道が開かれている。\n\n我々の影響力を利用して、アメリカの産業・経済分野の専門家を招聘し、労働者に助言を与え、領域全体の生産性を向上させることができる。彼らの貴重な支援により、中央シベリアは再びロシアの産業基盤となるだろう。"
 KEM_emissaries_to_the_rising_sun: "日出ずる国への使者"
 KEM_emissaries_to_the_rising_sun_desc: "ロシアが第二次世界大戦で屈辱的な目に遭ったのは日本のせいでもあるが、東洋一の経済大国との関係を築くことは、若い国にとって大きなメリットがあることは否定できない。過去の恨みは捨てて、善意で手を差し伸べた方が良いのではないのだろうか。\n\n王室の使者が東京に派遣され、日出ずる王国との重要な外交交渉を開始する。運が良ければ、リューリク2世が真剣に相手すべき人物であることを日本の人々に納得させることができるだろう。"
 KEM_zaibatsu_investments: "ザイバツの投資"
 KEM_zaibatsu_investments_desc: "ザイバツは日本の経済機構に大きな影響力を持ち、その経済的野心は分野の中でも大きなウェイトを占めている。王立経済顧問は、このザイバツが中央シベリアへの投資に興味を持っていないか、接触を試みることを提案している。この地域は天然資源が非常に豊富であり、我が国は彼らに多くのものを提供することができる。\n\nシベリアにはお金になるものがたくさんあるという事実を彼らに納得してもらうだけで、自然の強力な経済力との協力関係の扉が正式に開かれることになるのだ。リューリク2世の宮廷ではザイバツに不信感を抱いている者もいるが、彼は要求が厳しくならなければ脅威とはなりえないと確信している。"
 KEM_the_two_emperors: "二人の帝"
 KEM_the_two_emperors_desc: "リューリク2世の王国と日本の関係はかつてないほど良好であり、王は日本の投資が国民にもたらした恩恵に敬意をもって報いるべき時が来たと判断した。\n\nリューリク2世は今月末の演説で、日本の天皇陛下との間に兄弟関係を結ぶ特別宣言をする予定である。この宣言は、我々が築いてきた共栄圏を強い絆を強固なものにするだけでなく、アジア大陸が同等の重要性と地位を持つ2人の偉大な君主によって支配される時代が来ることを世界に示すものだ。日本のヒロヒトとロシアのリューリク2世。陛下の宣言は、日本人にとっても喜ばしいものであることは間違いないだろう。"
 KEM_friends_in_the_steppes: "ステップの友"
 KEM_friends_in_the_steppes_desc: "我々の南の隣人であるカザフ人は、ソビエト連邦の崩壊後、非常に似たような苦境に立たされた。国家は小さな軍閥に分割され、それぞれが理想のカザフ国家像を求めて争い、血みどろの紛争が頻発した。しかし、最近になって状況は一変した。\n\nカザフスタンは再び一つの政府の下に統一され、かつてカザフの大草原を悩ませていた分裂はひとまず癒えたようだ。今こそ、王の大使がカザフ政府に接触し、彼らの指導者が関係を開く意思があるかどうかを確認する絶好の機会である。頼んでみても損はないだろう。"
 KEM_in_the_halls_of_glory: "栄光のホールで"
 KEM_in_the_halls_of_glory_desc: "陛下の外交官には大変な苦労をかけてしまったが、結果的にはその苦労が報われた。多くの人が懐疑的な見方をしているが、私たちの国はようやくロシア統一の候補として真剣に受け止められ始め、世界の多くの国々から少なくとも名目上は私たちの存在を認められている。\n\n外部との貿易は数十年ぶりに盛んになり、中央シベリアは国際貿易の拠点として急速に発展している。それに伴い、我らが王の豊かな領地に有利な投資をしようとする外国企業が増えている。世界に向けての最初の一歩は今のところ成功しており、公国の将来は実に明るいものとなっている。"
 KEM_rurikid_legacy_preserved: "リューリクの遺産を保護"
 KEM_rurikid_legacy_preserved_desc: "栄光の王国が誕生した。我が軍が極東の荒野に進軍したとき、何が起こるかわからないという不安が大きかった。王宮の上層部の聡明な頭脳をもってしても、我が高貴なるドルジーナが敵に与えた見事な一連の敗北を予測することはできなかった。現在、王国は西のオビ川から東の大ベーリング海まで広がっているが、やるべきことはまだたくさんある。\n\nユーリー王子は、ロシアの真の後継者として尊敬される地位を維持し、根気強さによって国王と国民の両方から注目されている。皇太子は、国家機構のほぼすべての側面を網羅する野心的な計画を持っている。彼の改革によって、明るい未来が目の前に広がり、ロシアはこれまで以上に強くなると信じている。\n\nロシアの悲惨な状況に終止符が打たれようとしている。老齢のリューリク2世は、自分の息子が王国を統一に向けて賢く導いてくれると確信している。"
 KEM_dismantle_the_kingsguard: "近衛兵の解体"
 KEM_dismantle_the_kingsguard_desc: "王宮では、建国以来、近衛兵が絶大な権威を誇ってきたが、ユーリー王子は彼らの存在にますます疑念を抱くようになっている。近衛兵の中には、王の後継者ではなくリディアに忠誠を誓っている者も多く、中には危険な野望を抱いている者もいることは周知の事実である。\n\nさらに悪いことに、王国内には近衛兵を権威主義的支配の暗い象徴として恐れる人々が大勢いる。ユーリーは、この深刻な問題が手に負えなくなる前に、その芽を摘むことを計画している。近衛兵は解体され、その代わりに従来の任務を引き継ぐ、より一般的な治安部隊が設立されることになる。\n\n近衛兵の大半がこれを受け入れるとは思えないが、王国の将来的な安定性を確保するためには、このような思い切った措置が必要だ。統一が間近に迫った今、残酷で野心的な貴族に邪魔されるわけにはいかない。"
 KEM_militarize_the_settlements: "集落の軍事化"
 KEM_militarize_the_settlements_desc: "王国の軍事力の最後の試練は間近に迫っており、それはこれまでに戦ったどの戦争よりも血なまぐさいものになるだろう。陛下の都市は、これからの厳しい日々に備えなければならない、状況が絶望的になる可能性が高いからである。領域内に点在する集落は、自前の防衛拠点を形成し、武装していかなる場合にも対応できるようになる。\n\nまた、これらの拠点には新たな武器生産施設が提供され、前線に安定した武器や弾薬を供給することができる。王国中のすべての男女が、年齢や立場に関係なく、戦争のために自分の役割を果たす。すべての都市が王の戦争という機械の重要な釘となる。我々の敵は、我々の人々の粘り強さと、彼らの王に対する熱烈な献身を目撃するだろう。"
 KEM_democratize_the_druzhina: "ドルジーナの民主化"
 KEM_democratize_the_druzhina_desc: "ここ数年、王室の軍隊は、装備の近代化と一定の武術的専門性を高めるために、さまざまな改革を行ってきた。しかし、ユーリー王子は、この改革は貴族の影響力を抑えるには不十分だと強く思っていた。昇進のプロセスが変更されたとはいえ、将校の多くは依然として金持ちの貴族で占められている。\n\n王の耳を招集したユーリーは、既存の軍部局を抜本的に改革する案を提示した。ドルジーナは、より高い位と権限のある立場に到達するための昇進制度に依存するのではなく、完全に民主化されなければならない。誰が彼らを戦場に導くかを決めるのは、前線での生活を経験したことのない無教養な貴族ではなく、一般市民である。"
 KEM_subsidize_loyal_merchants: "忠実な商人への助成金"
 KEM_subsidize_loyal_merchants_desc: "リューリク2世が広大な領土を手中に収めたことで、莫大な富が金の川のように王国に流れ込んでいる。これまで王室は貿易の恩恵を受ける努力をほとんどしてこなかったが、陛下はこの状況を早急に変えたいと考えている。王国の忠実な商人や貿易業者には補助金を出し、王室や王立労働組合の利益と一致した事業を行うよう奨励する。\n\n陛下の目の届くところで経済活動を行えば、豊かな報酬が得られるということで、さまざまなビジネスマンが国境に集まってくることだろう。王国の商業が好調であれば、経済は急速に成長し、繁栄は我々の手の届くところまで来る。"
 KEM_legacy_of_the_merchant_republic: "商人共和国の遺産"
 KEM_legacy_of_the_merchant_republic_desc: "ユーリー王子の統治手法に影響を与えたものとしてよく知られているのが、中世ロシアで最も繁栄した王国のひとつとして知られる古代ノヴゴロド共和国である。その制度や法律に魅せられたユーリーは、昔の商人を見習うことが国の繁栄につながると考えている。\n\nその影響力の大きさは、彼が提案する経済政策にはっきりと表れている。リューリク2世のお墨付きを得て、王子はついに自分の型破りな計画を実行に移す機会を得たのだ。王国と同じように、計画は古代の枠組みと現代的な感覚の折衷的な組み合わせである。リューリク2世の承認を得て、ユーリーの鋭い指導のもと、ルーシの経済力はこれまでにない高みへと昇華していく。"
 KEM_force_compromises: "妥協を強いる"
 KEM_force_compromises_desc: "我々の統治の仕組みは非常に型破りであり、ほとんどが未だ未完成のものであると言っても過言ではない。ほとんどの部分はうまくいっているが、問題がないわけではない。行政官僚は、選挙で選ばれた官僚、最近設立された地方のポサードニク、そして王国の貴族に分かれている。それぞれが王国の行政をどのように処理すべきかについて異なった考えを持っており、またそれぞれが他の考えに大きく反対している。\n\nこのような意見の相違を続けることは許されない。ユーリー王子は、このような馬鹿げたことを終わらせるために、断固とした介入を提案した。些細な争いによる危険性は王国にとっては非常に大きい、政権間の協力を確保することが、ルーシの人々に対する永続的な権威を固める鍵となる。"
 KEM_absorb_the_old_guard: "保守派を吸収"
 KEM_absorb_the_old_guard_desc: "リューリク2世の真の後継者として認められたユーリー王子は、王国で最も強力で影響力のある人物になるための道を歩んでいる。しかし、否定的な意見がないわけではない。妹のリディア王女は、近衛兵解散後もかなりの支持層を持っている。この基盤は、主に金持ちの貴族や長老の軍人で構成されており、リディアから多くの大胆な約束をしてもらい、支持を得ていた。\n\nユーリーが無条件の支持を得るためには、この状況を改善しなければならない。そのために、王子は妹の熱烈な支持者に接触し、何らかの理解を得ようとしている。ユーリーは自分の高い理想に妥協しようとは思わないが、ちょっとした言葉や安心感を与えることで、古参の人々を仲間に戻すことができると信じているのだ。"
 KEM_imperial_coinage: "帝国貨幣"
 KEM_imperial_coinage_desc: "新通貨グリヴナは驚くべき成功を収め、ロシア最強の通貨への道を歩んでいる。だが、新たに征服した東側の土地では、まだ外国通貨がグリヴナを上回っている。そこで、新通貨グリヴナの普及を促進するために、新たに設立された王立鉱山の提供による新貨幣を提供することとなった。\n\nこの新しいコインは、愛すべき王のリューリク2世が美しく描かれ、洗練された装飾デザインが施されている。貨幣としての実用性は低いが、グリヴナの普及と王への絶大な人気に大きく貢献することになるだろう。もうすぐ、陛下のお顔が、すべての家と財布に、その慈悲深い存在感を与えてくださることだろう！"
 KEM_reinvent_the_guild_system: "商工会制度の再構築"
 KEM_reinvent_the_guild_system_desc: "商工会制度は、労働者の権利という目標にとっては本質的に有害であるが、国全体の生産性を高めるものでもある。一方、労働組合は、労働者にとっては立派な成果だが、容赦なく効率化を促すものではない。ユーリー王子は、商工会と組合の間で妥協することが今後の最良の選択肢であるとし、リューリク2世本人の前で新計画を発表した。\n\n商工会の組織方法を全面的に再構築することで、商工会と労働組合の間の互恵的な協力関係が促進されるだけでなく、動機付けられることになる。労働組合は労働の番人として、王国の労働者を熱心に見守る。一方、商工会は、労働者に迷惑をかけないように、利益が損なわれないように努力する。この2つは、王国の偉大な経済という機械の不可欠な部品となり、私たちの永遠の繁栄を確保するために連携して働くことになる。"
 KEM_dragon_ships: "ロングシップ"
 KEM_dragon_ships_desc: "ついに、我らの王国は、海岸線から何百マイルも離れた土地に縛られることがなくなった。極東ロシアを確保したことで、ベーリング海へのアクセスが可能になり、重要な港であるマガダンは外界への玄関口となっている。波が手招きしている。東側に独自の制海権を確保するために、新しい艦隊を設立する時が来たのだ。\n\n昔のヴァリャーグの祖先のように、ルーシの人々は再び外洋に出ようとしている！強力な戦艦にはまだ当分手が届かないが、北極海の警備や貿易の安全を確保するための質素な艦隊を編成することはできる。マガダン港には、かつて敵の所有していた多くの放棄された船があり、修復作業を経て、再び陛下の海軍の一員として誇りを持って働くことができるだろう。"
 KEM_the_merchant_marine: "商船"
 KEM_the_merchant_marine_desc: "マガダン港は現在、リューリク2世の旗印を掲げ、ロシアの重要な玄関口となりつつある。当然のことながら、東から入国する貿易のほとんどがマガダンを経由することになっている。海軍の努力は、港にお金が流れ続けることに集中することが重要である。そのために、陛下は賢明にも「王立商船隊」の編成を命じられた。\n\nこの専門の海軍機動艦隊は、マガダン港を行き来する貿易ルートの安全を任される。陛下の商船の忠実な水兵たちがそばにいることで、王国に富をもたらす船は、簡単な獲物を探している潜在的な無法者たちから海が安全であることを知って、ようやく安心することができるだろう。ゆっくりと、しかし確実に、極東の凍てつく海はリューリク2世の厳粛な庇護下に置かれることになる。"
 KEM_the_wider_world: "広い世界"
 KEM_the_wider_world_desc: "我らが王国はこれまで、世界の大国の中で地位を確保するのに苦労してきた。それもそのはず、我らが国の習慣や風俗は現代においては異様なものであり、リューリク2世のような一見奇怪な人物を国家元首としてまともに取り合うことは困難であろう。しかし、今は立場が逆転している。極東の地を確保したシベリア王国は、誰もが眉をひそめることなく真摯に向き合える正当な存在になったことに疑いの余地はない。\n\n我々は、戦場でも交渉の場でもその価値を証明し、世界から注目されている。視野を広げ、国際的な結びつきを強める時が来た。王国はこれまでも小さな一歩を踏み出してきたが、これからは大きな一歩を踏み出していくだろう。"
 KEM_the_samurais_treachery: "サムライの裏切り"
 KEM_the_samurais_treachery_desc: "これまでリューリク2世は日本との強い関係を築こうとしてきたが、無知な外交顧問に騙されていたことが次第に明らかになってきた。しかし、ユーリー王子は真実を知っている。日本人は我々を自分たちの思惑通りに動く操り人形としか見ておらず、ザイバツという経済的寄生虫が食い尽くすための完璧な宿主だと考えているのだ。\n\nリューリク2世は、息子の不忠なサムライに対する忠告に耳を傾け、不愉快になった。友好的に接していた日本は、善意を利用して我々を共栄圏の奴隷にしようとしていたのだ。我々の歴史的な遺産を馬鹿にするような行為は許されない！即座に共栄圏との関係を断ち切り、我々の努力はより良い相手である自由国家機構に向けられることになる。"
 KEM_the_enemy_of_my_enemy: "敵の敵は"
 KEM_the_enemy_of_my_enemy_desc: "南側では、日本は多くの征服された人々の死骸の上に築かれた帝国を支配している。特に、かつて誇り高かった中国人は、今では日本人の足元に置かれ、日本人が物質的な富を吸い上げるための手段でしかないことを強いられている。リューリク2世は、共栄圏の下級生達が置かれている状況を目の当たりにして、嫌悪感しか抱いていない。\n\nユーリー王子は、我々が東アジアの問題に関心を持ち、日本の支配力を弱める方法を模索するよう助言した。まず、中国への武器・弾薬の密輸を秘密裏に開始し、中国軍の装備を整え、外国の圧制者に対して何らかの行動を起こすきっかけにしたいと考えている。中国の状況が悪化した時には、共栄圏の抑圧された人々は、ロシアが彼らの苦境に耳を傾け、我々ができる限り彼らの闘いに協力することを知るだろう。"
 KEM_the_teutons_rage: "チュートンの怒り"
 KEM_the_teutons_rage_desc: "西側には、統一を阻む最後の障害の先に、20年以上前にアドルフ・ヒトラーとその堕落した弟子たちによって作られた暗黒帝国がある。第二次世界大戦中、ゲルマン人の大群は容赦なくロシアに侵攻し、数え切れないほどの破壊と悲惨さを残した。何百万人ものロシア人がナチスの手によって虐殺され、さらに、何百万人もの人々が、ロシア人とその文化を永久に消し去ろうとする抑圧的な国家弁務官区政府に支配されている。\n\n我々の祖先の中心地がナチスの支配下にある限り、ロシアは真の意味で完全なものにはなりえない！ルーシの全国民のために、リューリク2世はナチスとその信じ難いほどに残酷な政権を糾弾する。彼らの人類に対する無数の罪は、永遠に報われるものではない。ドイツの侵略に直面して命を落としたロシアのすべての男性、女性、そして子供たちの名のもとに、やがて正義が果たされることをドイツ人は知ることになるだろう！"
 KEM_a_most_bizarre_visit: "最も奇妙な訪問"
 KEM_a_most_bizarre_visit_desc: "我々が関係を築いた国の中で、アメリカほど好意的な国はなかった。アメリカの外交官は、我々の奇妙なやり方にかなり困惑していたが、それでも我々の国に愛着を持ち、関係を深めようとしてくれた。ここ数年の間に、我々の領域は極東ロシアの重要な港を含むまでに拡大し、今ではアメリカのすぐ近くに位置している。このことと、日本人とドイツ人のことが互いに嫌いであるということが相まって、彼らは我らが王国の明らかな友人となったのだ。\n\nリューリク2世は個人的に米国を訪問し、米国の指導者と会い、2つの強大な国の将来について話し合うつもりだ。陛下の奇抜な行動や奇妙な服装は、アメリカのメディアの注目を集め、この若い王国の存在を多くの人に知ってもらうことになるだろう。視聴者の多くは王を愚かな老人としか見ていないだろうが、失われた国ロシアを取り戻すために奮闘する王国の姿は、この報道によってOFN諸国に燎原の火の如くに広がることだろう。"
 KEM_the_modern_alexander_nevsky: "現代のアレクサンドル・ネフスキー"
 KEM_the_modern_alexander_nevsky_desc: "ユーリー皇太子の貴重な助言により、シベリア王国は一から作り直された。リューリク2世の遺志を継ぎ、国民を大切にし、正義を貫く国へと王国を変えようとする彼のたゆまぬ努力は評価され、ユーリーは高い能力を持ち、リューリク2世の遺志を継ぐにふさわしい人物とみなされるようになってきた。\n\nユーリーは、父を取り巻く英雄伝説や神話とは切っても切れない関係にある。この数十年は、ロシアの歴史の中でも最も暗い時代であり、ロシア国民が受けた苦しみは想像を絶するものであった。今では多くの人が、ユーリーは千年近く前に勇敢に立ち上がり、ロシアを暗黒の時代から救い出した偉大な将軍であり政治家であるアレクサンドル・ネフスキーの現代版の生まれ変わりであると信じ始めている。\n\nリューリク2世は、自分がこの世を去る時が来ても、自分が築いた王国は大丈夫だと信頼している\n\n国王リューリク2世万歳！\n\n皇太子ユーリー万歳！"
 KEM_the_glorious_kingdom: "輝かしい王国"
 KEM_the_glorious_kingdom_desc: "シベリアの人々よ、見よ！我々の強大な領土の広さを！東部の敵とは確かに厳しい戦いをしたが、結局、王立軍の武器の腕前には及ばなかったのだ。極東ロシアの荒涼とした大地での過酷な戦いを経て、陛下の領域は西はオビ川のほとりから東はカムチャッカの海岸まで広がっている。リューリク2世はこの大勝利を記念して、シベリアの王を宣言した。\n\n彼の娘であるリディア王女は、リューリク2世の遺志を継いで出世している。現在も、最高顧問として父のそばにいて、かつてないほどの強い王国の建設に向けて父の手を引いている。リディア王女が思い描いていたのは、厳格な階層構造を持つ王国であり、内外からの敵を寄せ付けない最高の権力を持つ国家であった。\n\nロシアの暗黒時代の終焉は間近に迫っている。その旅はまだ終わっていないが、リディア王女は待望の完結を保障してくださるだろう。"
 KEM_the_grand_royal_army: "王立大陸軍"
 KEM_the_grand_royal_army_desc: "王立軍は、王国を守る堅固な軍隊であり、王のために勇敢に戦い、死んでいく。極東を王家の旗の下に置いたのは彼らの力であり、我々は彼らの栄光を少しでも讃えることができるだろう。リディア皇太子は、王の軍隊をより効果的な戦力にするために、一連の大きな改革を提案した。\n\n極東ロシアの厳しい地形での戦いで得た教訓を生かし、王立軍の教義をさらに進化させ、規律と熟練を奨励する。弱者や臆病者が軍の名を汚すことは許されず、そのためにさらに厳しい訓練が行われることになっている。陛下は世界が羨む壮大な軍隊をお持ちになることだろう！"
 KEM_placate_the_companies: "企業をなだめる"
 KEM_placate_the_companies_desc: "強い経済は王国の生命線であり、それを維持するために必要なことは何でもしなければならない。王が労働組合に同情し、企業の負担で労働者に譲歩していることを気にして、王国の有力なビジネスマンたちは国王の意向に不安を抱いている。\n\nリディア王女は、王国の有力な財界人たちにオリーブの枝を差し伸べ、共通の認識を持ちたいと考えている。彼らが事業規模を拡大し、王国経済の健全化に貢献できるような取引が行われる。新しい王国は、謙虚な経営者が作った基盤の上に築かれ、不必要に利益を損なうような厄介な規制は存在しない。"
 KEM_purge_the_selfish: "利己的なものを排除"
 KEM_purge_the_selfish_desc: "リディア王女の善意にもかかわらず、王国内の商売人には無関心な者がいるようだ。オプリーチニキからの報告によると、王国の商人やビジネスマンの中には、リディアがロシアに対して抱いている将来とは異なり、密かにリディアを貶めようとしている者もいるようだ。\n\nこのような愚かな行為には、相応の報いを受けなければならない。オプリーチニキはエージェントを王国の隅々にまで配備し、隠れた反逆者を見つけ次第、潰していく。裏切り者への対処法は厳しすぎるということはないし、影響力が強すぎて手が届かない商人もいない。陛下のご意思に背いた時点で、彼らの運命は決まっているのだ。"
 KEM_land_for_the_loyal: "王室の為の土地"
 KEM_land_for_the_loyal_desc: "リディア皇太子が権力を得たのは、多くの人のおかげであり、その大半は貴族の人々である。彼らは、ユーリー王子に特権的地位を奪われることを恐れ、リディア皇太子に身を投じたのである。彼女が王の後継者として指名された今、約束を果たす時が来たのである。\n\n貴族への感謝の気持ちを表すにはどうしたらいいだろうか？もちろん、土地だ！征服したばかりの極東の領土は広大で何もなく、使われるのを待っている状態だ。この土地の使い道を見つけられたのではないのだろうか？いずれにしても、これらの土地は王女を信頼してくれたことへの正当な報酬となるだろう。"
 KEM_royal_foundries: "王立鋳造工場"
 KEM_royal_foundries_desc: "ロシアの運命を決める最後の戦いが目前に迫っている。西側では、最後の障害が反抗的に立ちはだかり、この避けられない衝突に備えている。我々の軍隊はこの挑戦に対応するために急速に拡大しており、彼らは血まみれの任務を果たすために多くの銃を必要としている。王国の武器生産施設の状況は、この需要の増加に対応するには不十分である。\n\nリディア王女が提案したのは、重厚な軍需品を生産するための専門工場の設立である。これらの施設は王室が全額出資し、新たに征服した東側の領土に建設される予定である。王国の戦争という機械は本格的に始動し、陛下の軍隊は必要なものをすべて手に入れることができる、ロシアが再び完全な状態になるために。"
 KEM_legacy_of_the_tsardom: "帝国の遺産"
 KEM_legacy_of_the_tsardom_desc: "このシベリア王国はモスクワ国家の後継者だ。何者にもその事実を否定させはしない。ロマノフの残党どもにとっては違うかもしれない。だが、彼らの役割はとうの昔に終わっている。そもそも、ルーシの地を破滅に追いやった張本人はあの老害どもだ。臣民への裏切りを繰り返したのもあの老害どもだ。もはや彼らは帝位につく資格を持ってはいない。帝位から引きずり降ろされた時、その資格をも失ったのだ。\n\nモスクワ国家の後継者としての役割は、新たな王朝に託された。そう、我らが王の手に。リューリク2世陛下は、ロマノフ家が過去半世紀かけても為せなかったほどのことを、ルーシの玉座のために成し遂げた。そして、聡明なるリディア王女の助けがあれば、古の王者たちが掲げた御旗は、必ずやルーシの地へと還ることができるであろう。1917年に自滅した、あの腐った帝国の旗ではない。偉大なる文明の旗を。古のツァーリ国家を、現代に蘇らせるのだ。"
 KEM_force_our_way: "我々の手法を強制"
 KEM_force_our_way_desc: "リューリク2世の統治は絶対である！あまりにも長い間、彼はゼムスキー・ソボルに耳を傾け、彼らの空虚な不満や身勝手な要求に耳を傾けなければならなかった。リディア皇太子は、彼に新しい、より効果的な方法を教えてくれた。それは、役立たずの官僚たちを完全に無視するということだ！\n\nゼムスキー・ソボルは、自分たちが王に仕えていることを理解させられるだろう。彼らは王の言葉に注意を払い、王の権威に疑問を持つことは決してない。民主主義や立憲主義は、時が経つにつれ、反君主主義のシンパを王国内に招き入れることになる。このようなことは許されない。王は絶対的な権威を持って支配するか、全く支配しないかだ！"
 KEM_preparing_the_queensguard: "クイーンズガードの準備"
 KEM_preparing_the_queensguard_desc: "近衛兵とは、王の剣となり盾となり、王の命令に忠実に従う精鋭部隊である。リディア皇太子の命により、近衛兵の大規模な増員が行われることになった。中でも注目すべきは、新たな部隊「クイーンズガード」の創設が計画されていることだ。\n\nアンナ・コツール将軍が指揮するクイーンズガードは、リディア王女の個人的な親衛隊である。リディア王女が父の後を継いで全ルーシの女帝になった後は、この部隊が近衛兵の任務を引き継いで一体となる。クイーンズガードは、リディア王女の前に立ちはだかるいかなる脅威にも立ち向かえるようになっている。"
 KEM_expand_the_guild_system: "商工会制度の拡充"
 KEM_expand_the_guild_system_desc: "商工会は王国の経済を支える大きな原動力であり、王室からのあらゆる支援を必要としている。リディア王女の命令で、王立商工会に多額の補助金が与えられ、全体的な拡大が図られることとなった。もちろん、王立労働組合からは不満が出るのは必至だが……\n\n我々は批判者を必要としてない！最近では、「労働者の権利」の定義がますます恣意的になってきており、それに従えば、息をすることもできない。我々が抑えられないほどの力を持つ前に、労働組合の影響力を抑制する時が来たのかもしれない。労働組合が目的を果たしていることは理解しているが、労働組合が経済発展の妨げになることは許されない。"
 KEM_a_strong_realm: "強き王国"
 KEM_a_strong_realm_desc: "シベリア王国は確かに強大だが、その安定性に不満を持ち、影で積極的に我々に不利な働きをする者もいる。特に、極東の地域は分離主義の温床となっており、何千人もの恩知らずが様々な譲歩を求めている。\n\n我々には、このような反体制派に耳を傾ける時間も忍耐もない。王国軍の軍靴は極東の首筋にしっかりと置かれ、王室に逆らうような者には上官を敬うことをはっきりと教える。丘の上に隠れている反乱分子については、すぐにその時が来るだろう。陛下の軍隊は土地と空を支配しており、反乱軍は永遠に我らから隠れることはできない。すべての反対意見を封じ込めれば、より強く、より安全な王国が現実のものとなるだろう。"
 KEM_subsidize_healthcare_expansion: "医療費助成制度の拡充"
 KEM_subsidize_healthcare_expansion_desc: "王国で最も強力な女性になる前のリディア王女は、しがない看護師だった。そのため、王国の医療の現状が劣悪であることを理解している。制度の規模が限られているために、何千人もの人々が適切な治療を受けられずにいる。リディア王女は、この問題を一刻も早く解決したいと願っている。\n\n王国の医療制度には、サービスの拡大を目的とした多額の補助金が支給されることになっている。もう二度と、王様の臣民が設備の整っていない医療サービスのために死を待つようなことはない。リディア王女は、ロシア人の老若男女を問わず、必要な治療を受けられるように配慮する。"
 KEM_maternal_services: "母性サービス"
 KEM_maternal_services_desc: "王国の医療サービスの拡大に伴い、我々は王国の志ある母親たちのために適切な出産サービスを確立することに重点を置くことにした。現在、我々の病院には、そのような業務に対応できるだけの適切な体制が整っていない。母親への適切な手助けなしに、王国の次の世代はどうやって生まれてくるというのか？\n\nこれは、リディア王女がロシアの女性たちの窮状に耳を傾けるという目標に向けた、新たな一歩となる。王女の監視下では、王権を尊重することを覚えれば、男も女も平等に扱われる。"
 KEM_the_icebreakers_of_magadan: "マガダンの砕氷船"
 KEM_the_icebreakers_of_magadan_desc: "極東は王室の管轄下にあり、それによって重要な港であるマガダンを確保した。ロシアで最も大規模な海軍施設ではないが、それでも重要な意味を持つ唯一の施設だ。そのため、この港は王国と世界との主要な窓口となっている。\n\n残念なことに、この港は一年の大半が凍結している。商船の先陣を切って極寒の海に道を開くためには、砕氷船の艦隊に投資する必要がある。砕氷船は決して安いものではないが、信頼できる国際貿易の道を開くためには、いくらでも払う価値がある。"
 KEM_the_varyags_of_rus: "ルーシのヴァリャーグ"
 KEM_the_varyags_of_rus_desc: "我々の祖先は、ルーシの無数の川を航海し、後のロシアの基礎を形成した、戦争好きの海の民だった。その先人たちの戦術を再現するために、リディア王女は新たな海軍歩兵部隊「ヴァリャーグ」の編成を進言した。\n\n水陸両用の上陸作戦から大河の横断作戦まで、様々な任務をこなす高度な技術を持った海兵隊員は、王国による最高の人材で構成されている。王立海軍の水陸両用部隊の先端を担う精鋭部隊として構想されているヴァリャーグを育成するために、マガダンに新たなアカデミーが設立される。"
 KEM_our_friends_in_the_sphere: "共栄圏の友人"
 KEM_our_friends_in_the_sphere_desc: "日本とその共栄圏は、我らが王国にとって長年の友好国である。我々が過去に行った外交上の打診は、過去の事件を過去のものとすることに成功し、日露関係の新しい未来を予告した。リディア王女は、日本との関係を強化し、東京とのより強力なパートナーシップを求めて交渉するよう助言している。\n\nそのために、リューリク2世自らが日本を公式訪問することになった。彼は日本の指導者たちと会談し、自ら日本との新しい貿易協定を作る。リューリク2世の風貌は、日本の人々には奇妙に映るかもしれないが、これは我々にとって有利に働く。今回の訪日でメディアに注目されることで、ロシアの状況に新たな光が当たるかもしれない。"
 KEM_lucrative_trade_deals: "有利な貿易協定"
 KEM_lucrative_trade_deals_desc: "海へのアクセスがついに我々のものになり、シベリア王国が正式に商業が始まる！リディア皇太子は、外国企業を国内に招き入れてビジネスを行わせることが、経済の発展につながると確信している。このような投資は、我らが国の財政を大幅に強化し、健全な自由市場を促進するものである。\n\n外交官を派遣して、世界中の企業や財閥の関係者と会い、シベリアが貿易に最適な場所であることを説得する。懸命な交渉と少しの運があれば、あっという間に世界中の企業がこの国にやってきて、王家はそのビジネスの利益を享受することができるだろう。"
 KEM_the_modern_catherine: "現代のエカチェリーナ"
 KEM_the_modern_catherine_desc: "リディア皇太子が父に与えた聡明な評議会のおかげで、王国は新たな力を得て若返った。彼女は、強力な軍隊と強力な自由市場経済を備えた、時の試練に耐えうる統一ロシアを築くために日夜努力してきた。リディアの功績は王国中に知れ渡っており、リューリク2世の後継者としてふさわしいことは間違いない。\n\n父のように、リディアも英雄的な神話の対象となっている。彼女の積極的な改革により、王国はまさに強大な国家へと変貌を遂げ、200年以上前にエカテリーナ大帝のもとで経験したロシアの大復興と比較されている。リディア自身も大帝を敬愛していることもあり、こうした比較を奨励してきた。\n\nリューリク2世は日に日に老いていく。彼がこの世にいる時間は長くないのではないかと心配されているが、少なくともその恐ろしい日が来たとき、王国には強力な指導者がいて、手綱を握る準備ができているだろう。国王リューリク2世万歳！皇太子リディア万歳！"
 KEM.1.t: "ケメロヴォの王"
 KEM.1.desc: "セルゲイは、偉大なるリューリク2世とその一族の住居であるケメロヴォ大宮殿に続く長くて重い装飾の階段を上った。ゴルコムの本部だった場所には、シベリア戦争当時の破壊の跡が残っているのが気になって仕方がない。ありがたいことに、この国の新しい支配者たちは、この建物を急いで修復してくれた。リューリクの紋章は、あらゆる物や壁に描かれており、しばしば鎌と槌の代わりに使われ、ニコライ・クルィロフ将軍の自尊心を高めていた。近代的な快適さと中世の建築物が意外な形で融合していたのだ。\n\n「2時間後に陛下に謁見することになっています」と秘書は答えた。それまでの間、セルゲイは素晴らしい美術品や家具を鑑賞したり、時折窓から中央広場の景色を眺めたりしていたが、冬の到来で多くの人が広場で過ごすのをためらっていた。\n\n12時ちょうどに宮殿の木の扉が開き、セルゲイは貴族でも将軍でもなく、一介のビジネスマンとして王宮に入っていった。高価な玉座に座ったリューリク2世は、経済学者をじっと観察していた。他の何十人もの男たちと同じように、セルゲイもまた、自分の価値を狂気の王とその助言者たちに証明しなければならなかった。そんな状況にもめげず、彼は経済発展のための計画を説明し、王室の信頼を得て、再び彼を招待する気になった。狂気に満ちた残忍な王と噂されていたリューリクだが、実際に会ってみると非常に論理的で現実的な印象を受けた。\n\n男は、ケメロヴォの皇帝の話が茶番なのか悲劇なのかわからないまま、宮殿を後にした。いずれにしろ、ケメロヴォの情勢に影響を与えるものではなかった。なぜなら国家は敵に囲まれており、将軍に味方するという選択は危険であった。がしかし、それでも愛すべき臣民の中には、彼に味方するものがいた。"
 KEM.1.a: "狂った世界の狂った王。"
 KEM.2.t: "陛下の奇抜さ"
 KEM.2.desc: "ニコライ・クルィロフ将軍、つまりリューリク2世を「奇抜」と呼ぶのは、ロシア中で最も控えめな表現であろう。彼は誰よりも早く目覚め、常に酒を飲み、大きな音を嫌った。また、クルィロフ将軍を昔の名前で呼ぶ人に対して、自分をリューリク2世と呼ぶことを強く主張していた。\n\n時には、王が宮殿を歩き回ったり、玉座に座ったりしているときに、召使たちは王のことについて考えることがあった。彼は本当に狂っているのか？戦争の恐怖がもたらしたものなのか？いや、そうではない。将軍は単に他人を混乱させ、困惑させるために演技をしているのだろう。しかし、彼らは皆、他の人々も具体的な答えを持っていないことを知っていた。ツァーリは確かに何も言わなかった。\n\nそれがどうした？もし彼らが狂人に従っていたとしても、その狂人は彼らによくしてくれる善意の人だった。このような演技をするほどの才能のある男に従っているのであれば、明らかにシベリアで最も偉大な頭脳の持ち主の下で働いていることになる。このようなことを考えていると、少なくとも休憩時間が終わったり、ツァーリに呼ばれたりしても、安心していられる。\n\nしかし、まだ疑問が残っている。"
 KEM.2.a: "奇妙な国の奇妙な男。"
 KEM.3.t: "王立軍"
 KEM.3.desc: "「動け！神に見放された犬ども！」イヴァン・ヤコヴレフは、障害物コースを走る士官候補生たちに吠えた。「祖国を守るためにはそれで精一杯なのか!?まだバブーシュカ（老婆）の方が上手くライフルを持てるぞ！」\n\nホイッスルを吹くと、運動が停止した。「整列！」士官候補生たちは作業を中断し、制服についた泥を拭いたり、ライフルをきれいにしたりしながら、必死になって列に並んだ。\n\nイヴァンは男たちを見て、ため息をついた。彼らは惨めな思いをしたに違いない。彼らのほとんどは農家の息子で、重労働には慣れていたが、これほど長時間の労働はなかっただろう。彼らの目には憤りが感じられ、イヴァンはこれが始まりだと考えた。彼は自分を崇拝する訓練された男たちよりも、自分を憎む未熟な男たちを訓練したいと思っていた。\n\n「諸君は」イヴァンは言った。「夜明けから食料もなく、少しのミスでも私が首を突っ込むような状況で、なぜ諸君をここに集めたのかと思っているだろう。諸君が苦しんでいるのは分かっている。むしろ、苦しんでもらいたい。ここで苦しむほど、外での苦しみが減るからだ。行進中に足が動かなくなるよりも、障害物競走中に足が動かなくなる方がいい。最初の無食の日がタコツボの中であるよりはキャンプの中である方がいいのだ。そして、自分の限界を知るのは、ツァーリの敵との戦いの中ではなく、訓練の中であってほしいのだ！」\n\n「私は諸君の愛を期待していない！感謝も期待していない！温かさなぞはもってのほかだ！私が期待しているのは、命令されれば戦い、体が限界に達するまで戦い続けることだ！分かったか？」\n\nイヴァンはそれに対しての「イエス・サー」の大合唱を受けた。\n\n「よろしい！さあ、もう一度コースを走ってみろ！」彼がホイッスルを吹くと、男たちはコースのスタート地点に向かって走り出した。「もっと速く！出来損ないども、もっと速く！お前らの親父はこの光景を見て恥ずかしくて泣くだろうよ！」"
 KEM.3.a: "厳しい時こそ、強い人間が生まれる。"
 KEM.4.t: "王家の経済"
 KEM.4.desc: "第一王室財務大臣のレフ・ヴォズネセンスキーは、テーブルの上のピッチャーから水を注ぎ、まるでウォッカのショットのように一気飲みした。しかし、彼は間違いなくウォッカでしたいと願っていた。今日は、王室を相手にしなければならなかった。ユーリー王子とリディア王女は、それぞれが立派な人間であることは間違いないが、同じ部屋に入れると硝酸とグリセリンのように危険な組み合わせになってしまう。\n\n「……よくも王立労働組合を侮辱してくれたな！もしもお前が妹じゃなければ牢屋にぶち込んでやるところだったぞ！」\n\n「いい加減にしてください、彼らは経済の毒です！あなたは、彼らの支持が簡単に買えるから、そのようなバカの側に立っているだけです！経済の改善に少しでも希望を持ちたいのでしたら、私たちに必要なのは－－」\n\n「我らに必！要！なのは、実際に金融を勉強し、傷の縫い方を一日中学んだことのない人間だ！」\n\n「なぜあなたは－－」\n\n「おほん！」ヴォズネゼンスキーは大きな声で咳払いをした。「整理させてください。ユーリー王子は生活の質を向上させるために、陛下に労働者の権利の改革に集中するよう提案されているのですね？また、リディア王女は補助金の削減や規制の緩和により、病院の拡張計画に必要な資金を確保することを支持されているのですよね？私の言ったことに間違いありませんか？」二人の貴族は黙ってうなずいた。「承知しました。どちらも良いアイデアです。しかし、私は暫定的にですが、実現の可能性について検討してみたいと思います……」"
 KEM.4.a: "「……王子殿下のご提案についてを」"
 KEM.4.b: "「……王女殿下のご提案についてを」"
 KEM.5.t: "王の下での生活"
 KEM.5.desc: "イヴァンは物心ついたときからケメロヴォに住んでおり、その間、中央シベリア共和国の興亡とその後の混乱を目の当たりにしてきた。イヴァンは、長年の工員生活の中で、予想外の事態を常に想定していたが、リューリク2世のような人物が主導権を握るとは、彼でさえ予想できなかった。特にイヴァンは、彼が「クルィロフ将軍」と名乗り、ゴルコムの旧司令部で裏切り者や反乱者について中傷的な演説をしていたことを覚えていたので、王について確かに奇妙な人物だと思った。\n\nリューリク2世は奇行が多かったが、良い人物のように思われた。彼はこれまでイヴァンのような人に悪意や危害を加えたことはなく、むしろケメロヴォの人々の面倒を本当に熱心に見ているようだった。フン族がモスクワを占領して以来、イヴァンが不可能だと思っていた庶民の安全と保護を確保したのだ。彼の衣装や宮殿は少し変わっているかもしれないが、彼が演説をすれば、イヴァンのような疲れた老人でも畏敬の念を抱く。リューリク王がロシア全土を支配することになっても、イヴァンはそれも悪くないと思った。"
 KEM.5.a: "人民の王、万歳！"
 KEM.6.t: "人民の王子"
 KEM.6.desc: "市場で買い物をしたり、公園で一日を過ごしたり、お互いに噂話をしたりと、人々がそれぞれの生活を送っている賑やかな町の中心部をユーリー王子は歩き回った。ユーリーはここに来て、日常生活を送りながら、彼らのできることを楽しんでいる人々に囲まれることを楽しんだ。王座の部屋や皮肉屋の妹から離れることができ、心が落ち着いた。\n\nしかし、まだ何か不快があった。ユーリーはどこに行っても彼らの恐怖を感じとっていた。山賊への恐怖、襲撃への恐怖。他の軍閥からの侵略への恐怖、彼らの家族がその日の夜に食べるものがないかもしれないという恐怖。ユーリーが行くところにはほとんどどこにでもそれがあった。\n\nこのままでは人々は生きていけないとユーリーは思った。みんなの心の奥底にある恐怖や絶望は、とても耐えられるものではなかった。町を訪れるたびに、何かしなければならないと思った。人々の生活を少しでも改善するために。\n\n何を考えているのか、彼は王子様だ！人々のために何かできるとしたら、それは彼なのだ。確かに父は王国を大切にしているように見えたが、ユーリーが見たところ、それだけでは不十分だった。ケメロヴォが国民を大切にする壮大な王国になるためには、もっと何かをしなければならない。"
 KEM.6.a: "民衆にはもっと良いものが与えられるべきだ。"
 KEM.7.t: "王子の希望"
 KEM.7.desc: "ユーリー王子はソボルの前に立ち、演説をする前に咳払いをした。「この偉大な王国の同胞たち、貴族、司祭、平民を問わず、私はあなた方を歓迎する。知っての通り、ロシアの現状は理想的ではない。貧困と盗賊が横行し、飢餓が常態化している。戦争はかつての偉大な都市を破壊し、これからもそうなるだろう」\n\nユーリーは今まで感じたことのないような大きな声で、元気よく話し始めた。「このままではだめだ！何とかしなければならない。我らの王国の人々は、このまま貧困に喘ぐままにしてはいけない。だからこそ、私は誰もが王の下で平等になるべきだと信じている。恐れと恐怖の中での生活は、生きる道ではないのだ！我らが現代の王国であるためには、新しい方法に従わなければならない。王とその政府は、国民を無視することはできないのだ」\n\nユーリーは部屋を見渡して、人々の反応を見た。嬉しそうなのか、熱心なのか。それがわからないので、ユーリーは続けた。「だからこそ、私はこの王国がより良い王国になることを願っている。まずは議会制民主主義で、誰もが自分の声を聞いてもらうことができ、国王は臣民の意思に基づいて行動すること。それが私の希望であり、夢なのだ」"
 KEM.7.a: "本当に人民のためになる人だ。"
 KEM.8.t: "ソボルの権力"
 KEM.8.desc: "ユーリー王子の粘り強い働きかけは、ついにリューリク王にも伝わり、ゼムスキー・ソボルの勢力はすでに拡大している。リューリクの権力を大きく制限することはできないが、政府の問題に対する人民の発言力は大きく高まった。今では、リューリクが臣民の意見を聞く機会も増え、王国は少しずつ民主化に向かっていると言っていいだろう。\n\nこれにより、ケメロヴォの庶民の力が増す一方で、貴族や神父の影響力も増している。庶民が意見を言えるようになったが、金持ちの貴族は今、別の手段で自分の影響力を行使することができる。改革されたソボルは完璧ではないかもしれないが、ユーリーの考えでは、国民の発言力が高い方が良いと考えている。\n\n今は満足していても、みんなにとってより良い王国にするために、王子はまだまだ変えたいことがある。今はまだ、新しい王国、より良い王国の始まりに過ぎない。"
 KEM.8.a: "まだまだやるべきことはたくさんある。"
 KEM.9.t: "狼の王女"
 KEM.9.desc: "狼王女はリューリク王の宮廷の広間をうろうろしていた。リディア王女は、父が決断するのを見るのが好きだった。統治者は決断力を持っていなければならず、間違った決断は帝国全体をひっくり返してしまう。王は国の法律を定めるのに長けており、その権限の使い方を知っていた。\n\nロシアやシベリアでの戦争が終わってから、クルィロフ家は変わった。父親が中央シベリアに領地を作り、家族全員がロシアをどうやって立て直すかについて、それぞれの考えを持つようになっていた。王女は、強力な独裁者が王国を導くのが一番だと考えていた。一方、ユーリー王子は、民衆の意見に従うのが一番だと考えていた。彼が理想主義者であるのに対し、彼女は現実主義者であった。兄が平和主義であるのに対し、彼女は軍国主義であった。看護師としての彼女の過去を考えると皮肉なことだが、新秩序の中では必要なことだった。彼女の兄は、我々が今住んでいる世界を理解していなかった。我々を取り巻くすべての敵が、父親に主導権を譲るとでも思っていたのだろうか？\n\nあり得ない、ユーリーはそこで間違いを犯している。彼女の目標は、ケメロヴォに座しているだけでも、賊に農家や農場主を襲い、殺し続ける中で食料を民衆の為、より生産することでもない。彼女の－－家族の目標は、ロシアを統一することだった。そうしてこそ、人々に食べ物を与え、生活を向上させることができる。小さな犠牲を払わずしてロシアの統一は不可能である。\n\nリディアは、父親が正しい判断をしているかどうかを確認するだけでよかった。"
 KEM.9.a: "つまるところ、目的は手段を正当化するのだ。"
 KEM.10.t: "純社会"
 KEM.10.desc: "リディア王女は父の隣に座り、仕上げの作業を行っていた。多くのことが変わり、より良い、より強い王国が作られようとしていた。兄のユーリーは、予定通り現れなかった。我々がケメロヴォをより洗練されたものにしようとしていることがわからないなんて、なんてまぬけなんだろう。王国に民主主義は通用しない。どうしてそれがわからないのだろう？\n\n社会全体を変えるのは思っていたよりもずっと簡単なことだと彼女は思った。父親が出したたった一つの命令で、階級制度全体が無から構築されるのだ。新しい支配構造を彼女は考えたのだ。王国は秩序によってのみ支配され、秩序がなければ混乱が生じるだろう。\n\n新しい社会を作ることで、ようやくエリートがトップに立てるようになる。彼女の父親は、誰もが自分の居場所を知っている、完璧で整然とした構造を支配することになる。貴族や軍人の権力者としての権利がようやく守られることになるのだ。\n\n父が自分の作ったものに署名して法律を制定するのを見たリディアは、父の王国がさらに完璧なものになったことを実感していた。ケメロヴォは、国の統治について何も知らない無学な農民の手に渡らないように、強大な力を維持しなければならない。国王と貴族だけに主導される導きの手が、敵を倒すことにつながるのだ。社会は火と血によって浄化されるか、あるいは全く浄化されないかのどちらかである。"
 KEM.10.a: "正義の味方がトップに立つのは当然のことである。"
 KEM.11.t: "不満の声が続々と"
 KEM.11.desc: "中央シベリアでは、労働環境が改善され始めている。鉱山での安全性の向上、工場での休憩時間の延長など、労働者を満足させるための施策が次々と打ち出されている。労働者のストライキを阻止するために給料も上がった。労働者の悲痛な叫びが届いたようだ。\n\nしかし、我々の努力にもかかわらず、いまだに不満の声が広がっている。労働者の生活を改善するためにいくつかの改革を行ったが、それだけでは十分ではないらしい。改革に批判的な人たちは、持続的な効果を生み出すには程遠いと訴えている。労働環境は相変わらず安全ではなく、賃金も生活を維持するのに十分ではない。\n\n残念なことに、予算が限られている中での改革には限界があった。働いている人たちが満足できるだけのことをしたと思うしかない。今できるのは、さらなる約束をすることだけだ。"
 KEM.11.a: "噂はあくまでも噂だ。"
 KEM.12.t: "未知の国の商人"
 KEM.12.desc: "公国の首都は近代的であると同時に古風な印象を与える奇妙なものであった。興味深い建築物は、中世ヨーロッパの首都に新旧のロシア様式を加えたような光景を描いていた。ゼミスラフは、確かに奇妙な場所だと思いながらも、それを心地よく感じていた。この奇妙な王国の外から来た商人には故郷で経験できないことばかりだった。\n\n数年前と比べて、どれほど変わったか！貧しい農民や労働者しかいない、死んだような経済状態だったのが、日に日に近代的になっていった。もしかしたら、この奇妙な王は、誰もが思っている以上に、人を導くことについて多くのことを知っているのかもしれない。そう思えてならなかった。\n\nそれから、人々！これは面白い光景だ。彼らのような服装をしている人は、ロシアのどこにもいない。しかし、最も興味深いのはその服装ではなく、彼らの行動は見た目以上に派手であった。真面目でありながらくだけている、楽しげでありながら真剣。人々は本当に彼らの王のようだった。\n\nゼミスラフは帰国するまで数日間を過ごすことになる。もしかしたら、想定以上に長く滞在するかもしれない。ここは陽気な場所で、人々は彼が売るものを喜んで買ってくれた。"
 KEM.12.a: "もしかしたら、我が家全員を連れて来れるかもしれない！"
 KEM.13.t: "家族と過ごす1日"
 KEM.13.desc: "クルィロフ家は、普通の家族とは違っていた。ユーリーとリディアのような2人の兄妹がいるのだから、そうなるのも無理はない。2人の間で話し合うと、必ずと言っていいほど災難に見舞われるからだ。王国の運営にあまり関心のなかったボリスも含めて、家族全員が一堂に会したことで、リューリクは子供たちのいざこざが解消されるのではないかと期待していた。子供たちが入場してくると、まずまずの滑り出し。リューリクは自分が王となって中央シベリアを統一するという、みんなが喜びそうな方向に舵を切ることにした。\n\nしかし、リディアはすぐに別の方向に話を進めようとした。「地域を統一するためには、軍の資金がさらに必要です、父上。敵が抵抗してくる前に、迅速に征服しなければなりません」\n\n「何を言っているんだ、リディア」ユーリーは彼女の言うことに反発した。「軍隊のためではなく、臣民のためにもっと何かをしなければならない。それに、まずは外交的な接触を試みるべきではないではないのか？」\n\n「兄上、そこまで世間知らずなのですか？」リディアは冷たく答えた。「周りの軍閥が平和的に統合してくれるとでも思っているのですか？ドイツ軍がモスクワを返してくれるとでも？」\n\nユーリーはリディアが喜びそうに「いや、俺は……」と口ごもった\n\n「二人とも黙れ！」リューリク王は、自分がいくら努力しても二人の間に何の変化もないことに腹を立てて、こう言った。「余がお前たちをここに連れてきたのは、お前たちがようやく仲良くなれると思ったからだ。王国のためにも、もう喧嘩はやめてくれ。ボリス、お前はあまり発言していないようだが、我々は次に何をすべきだと思う？」\n\nボリスは2人の兄弟に目をやった。2人は怒った目つきでボリスを見つめていた。「わかりません、父上。あなたにとって最善と思われることなら何でもいたします」\n\nユーリーとリディアは、お互いに自分の言いたいことを伝えようと口論を再開した。リューリクはまた頭痛がしてきて、王国全体を二分するような喧嘩に疲れてしまい、ため息をついた。"
 KEM.13.a: "彼らが大きくなった際には恐らく……"
 KEM.14.t: "戦場の上で"
 KEM.14.desc: "リューリク2世は、王子と王女がある程度落ち着いたので、ケメロヴォの外に目を向けることにした。どんな王でも自分の王国を広げたいと思うものだが、それはリューリクも同じである。国境を越えたところにいる裏切り者の軍閥やアナーキストどもを、これ以上生かしておくことはできない。リューリクが中央シベリアに安定を取り戻す時が来たのだ。\n\n隣国の侵攻に備えて軍備を整えなければならない。彼らがケメロヴォに来る前に、彼らを倒さなければならない。それは、彼らの小さな軍隊にとっては関門かもしれない。しかし、リューリクが王らしく部下を率いて戦えば、必ずや勝利を手にすることができるだろう。"
 KEM.14.a: "戦争へ！"
 KEM.15.t: "反対意見への対応"
 KEM.15.desc: "近衛隊長のヤーコフ・ブローニン＝リフテンシュテインが部屋に入ってきて、机の上に置いてある骸骨に目をやった。「ああそれね、ただの飾りですよ」と、机の反対側にいたリディア王女が微笑んだ。「怖くないでしょう？」\n\n「はい、王女様、もちろんです」司令官は不安そうに顔を上げてリディアに向かって答えた。「貴女様が見たいであろう報告書があります」暗い部屋で王女がどう読むかわからないが、隊長はそれを手渡した。\n\n「興味深い、非常に興味深い」と、リディアは少し笑って答え、報告書に目を通した。社会主義者の新聞が広まり……ストライキの噂や……組合結成の試みが行われていた。「それで、これらの問題には全く対処しなかったのですか？」\n\n司令官は咳払いをして、床に目を落とした。そこは部屋の中で一番きれいな場所のようだった。「扇動者を3人捕らえました、王女様。まだ他にもいるかもしれません」\n\n「それで、父上はそのことを御存じ？」\n\n「いえ、まだです。しかし今からでも伝えに行けます」\n\n「いいえ、その必要はありません」とリディアは言った。「首都の中で奴らに他のことさせないようにしてください。報酬は残りの奴らを処理してから払いましょう。くれぐれも目立たないようにしてくださいね」\n\n「了解しました、リディア王女」隊長はドアから出ようとした。「社会主義者たちが我々の労働者に影響を及ぼさないよう処理することを保証いたします」"
 KEM.15.a: "癌の拡大は許されない。"
 KEM.16.t: "王座の間の狼たち"
 KEM.16.desc: "2匹の狼が互いの周りを回り、目を相手に向け、牙を立てている玉座の間の玉座は空だった。\n\nリューリク王がしばらく休むこととなり、王子と王女は王のいない状態にいた。\n\n「お前は人々のことを何とも思っていない！」ユーリーは、リディアが民衆の窮状を無視していることに怒りを覚え、叫んだ。「お前は権力者がさらに権力を得て、自分たちの臣民を潰すことしか考えていない。お前は感情移入というものができないのか？」\n\n「王国はどのように運営されるとお思いですか、兄上？」リディアは、皮肉を込めてこう答えた。「魔法のように全ての対象者に富と平等を降らせることはできません。ここは夢の世界ではないのですよ、ユーリー。目を覚ましてください」\n\n「わかっている！」ユーリーは、怒りを露わにした。彼が怒るとリディアが喜ぶことは知っていたが、気にしなかった。「だが臣民が日々体験していることを無視することは出来ない、貧しい人々はこの盗賊だらけの荒れ地で飢えているのに、お前は気にも留めないのか！」\n\n「大変だわ、広場にいるユーリーちゃんのかわいそうなお友達がお腹を空かせているわ、どうしましょう？」リディアは皮肉たっぷりに答えた。\n\nユーリーは床を見つめ、うつむいていた。「俺らは本当に正反対だな」\n\nリディアは笑った。「ようやく初めて正しいことをいいましたね！」"
 KEM.16.a: "狼たちは回り続ける。"
 kemexp.1.t: "春の泥濘期"
 kemexp.1.desc: "前兆は全て訪れた。軒先から水滴が落ちなくなったのは、朝日が溶かす雪が無くなったからだ。息を吐いても霧が出てこなくなった。森は静寂から、鳥のさえずりや芽吹きの葉のざわめきで生き生きしている。地面はもはや白一色ではなく、緑や茶色、そして無数の野草の色で覆われている。かつてヘラジカが時々草を食んでいた畑には、今では羊や牛の群れが住んでいる。農民たちは、家の中でもう長い間待たされることはなくなったが、畑を耕すことも起こすこともしていなかった。\n\nそして、世界が息を吹き返した時、ツァーリ・リューリクの王立軍も息を吹き返した。\n\nパレード会場には、再び多くの人が集まってきた。射撃場は数ヶ月前と同じように音を立てている。冬の間に部下の技術が低下していないかどうかを確認するために、将官たちは障害物コースを走らせた。また、司令部のテントでは、将軍たちが何ヶ月もかけて作成した地図や図を広げていた。冬の間は我慢して、春になったら攻撃するのだ。"
 kemexp.1.a: "冬のコートを脱ぎ捨て、陣太鼓を鳴らす。"
 kemexp.2.t: "シールドメイデン"
 kemexp.2.desc: "リューリク王は、宮殿の正面から中庭を眺めていた。彼の前には1,000人以上の女性が整列していた。彼女らは、新しく結成されたシールドメイデンの第一期生である。シールドメイデンを指揮するのは、ウクライナの民族主義者で、収容所を転々とした後、ケメロヴォ近郊にたどり着いたアンナ・コツールである。彼女はリディア王女に選ばれてシールドメイデンの指揮官となったのだ。アンナとリディアは、宮殿の扉の前のリューリク王の隣に立っていた。\n\nアンナ・コツールは、勇敢な女性たちを戦場に導く機会を与えてくれたリューリク王に感謝する演説を行った。彼女のロシア語はウクライナ訛りが目立ち、リューリク王はしっかりと彼女の言葉のすべては聞き取れなかった。しかし、彼女の演説は兵士たちの心に響き、リューリク王が彼女を正式に将軍に任命すると拍手喝采を送った。シールドメイデンは元々彼女の考えで、王国で最も勇敢な兵士たちが、ようやく戦場でその勇気を発揮する機会を得た、と熱弁を振るったのだ。彼女の演説が終わると、リューリク王は前へ出た。\n\n彼は、最も名誉ある方法で王に仕えることを選んだシールドメイデンに感謝の意を表した。ロシアという壮大な戦場で王の敵と戦う機会を、王国が女性から奪うことはもうない。そう言ってリューリク王は演説を締めくくると、21丁の銃を持って敬礼した。最後の銃声が式典の終わりを告げ、アンナ・コツールが部隊を率いて中庭から出てきた。"
 kemexp.2.a: "シールドメイデンに栄光あれ！"
 kemexp.3.t: "忠誠の誓い"
 kemexp.3.desc: "アレクサンドラ・サムセンコは、彼女やクラスノヤルスクの元将軍たちが近衛兵に宮殿内にて連れられているとき、少し緊張せざるを得なかった。彼らは平和的に降伏し、リューリク王に忠誠を誓っていたが、リューリク王は彼らに直接会うことを要求した。彼女は、王がまだアンドレーエフに味方した彼らを恨んでいるのではないかと思った。\n\n玉座の扉が開かれると、そこには彼が座っていた。ニコライ・クルィロフ将軍、もといリューリク2世。クラスノヤルスクの将軍たちは、王の前に跪き、王は立ち上がり、どこかの要人から剣を取った。彼はサムセンコの前に立った、その表情を読むのは困難であった。\n\n「アレクサンドラ・サムセンコ、汝がルーシの王、リューリク2世に仕えたいのならば、汝の忠誠心と謙虚さを証明せよ」と王は言った。彼女の顔の前に差し出したブーツを指しているのは明らかだ。人の靴に口を付けるのは屈辱的だが、それがこの行為の目的だったのかもしれない。最後の忠誠心の試練だ。\n\n「アレクサンドラ・サムセンコ、立ち上がりなさい」とリューリク王が言うと、アレクサンドラ・サムセンコはその通りにした。彼女の右肩、左肩に剣を当てて、剣を抜いた。「アレクサンドラ・サムセンコ将軍、誇りと勇気を持ち、この王国に仕えよ」\n\nサムセンコは玉座の間の横から手招きされて、他のクラスノヤルスクの将軍が前に出ると、先ほどのと同じ儀式を繰り返した。彼女は式の間、かなり緊張していて、自分が息を止めていたことに気づいていなかった。サムセンコはため息を吐いた。ケメロヴォはクラスノヤルスクとは全くの別物である。彼女はただ自分が適応できるよう願った。"
 kemexp.3.a: "王は汝らの奉仕を歓迎する。"
 kemexp.4.t: "裏切者の将軍"
 kemexp.4.desc: "ニコライ・アンドレーエフは、リューリク王の玉座の間に引きずり込まれ、王の前で膝をつかされた。傷つき、血塗れで、そしてカリスマ的存在であった将軍も、今では静かに、床の上のどこか一点を見つめていた。アンドレーエフは、リューリク王が最も落ち込んでいた時に、彼を見捨てた男である。喫煙、飲酒、屈辱、そして罪悪感は、すべてアンドレーエフの裏切りに起因している。その後、王はこのどん底から立ち直ったが、アンドレーエフの裏切りはいまだに陛下の怒りを買っている。アンドレーエフは、長い間の罪を正式に告発され、近衛兵からの強要もあって、これらの罪を告白した。\n\nリューリク王がアンドレーエフの刑を決定する時が来た。亡命か処刑か。リューリクは、裏切りを犯した自分の弟を殺したウラジーミル太公のようになるのだろうか？それとも、もっと慈悲深い例を示して、アンドレーエフを異国の地で生かしておくか？リューリク王はこの裏切り者を簡単に許すことができるだろうか？ニコライ・アンドレーエフの運命は、リューリク王の手に委ねられているのだ。"
 kemexp.4.a: "ニコライ・アンドレーエフは王国から追放されるものとする。戻ってきた場合は死を覚悟せよ。"
 kemexp.4.b: "ニコライ・アンドレーエフは、反逆罪という最も卑劣な罪で死刑を宣告される。"
 kemexp.5.t: "王からの申し出"
 kemexp.5.desc: "リューリク王からの使者を迎えたザヴォロコ大統領は驚いた。毛皮を着た外交官を執務室に迎え入れ、大統領に伝言を伝えた。リューリク2世は、忠誠と引き換えにオイロチアとその民の保護を望んだ。ザヴォロコが同意すれば、オイロチアはもはや独立国ではなく、狂った王の支配下に置かれることになる。しかし、使者は、ザヴォロコが拒否すれば、オイロチアを武力で臣従させると明言した。オイロチアはリューリク王の軍勢から守ることができるのか？安全と引き換えに、独立を犠牲にすることができるのか？生き残る為には服従すべきなのか、それとも唯一の道なのか？"
 kemexp.5.a: "「『あなたがたは、できる限りすべての人と平和に過ごしなさい。』ローマ人への手紙12章18節」"
 kemexp.5.b: "「『ほむべきかな。わが岩である主。主は、戦いのために私の手を、いくさのために私の指を、鍛えられる。』詩篇144篇1節」"
 kemexp.6.t: "オイロチアは受け入れた！"
 kemexp.6.desc: "我々の使者がオイロチアから戻ってきて、良い知らせを持ってきた。オイロチア人は我々の寛大な申し出を受け入れ、リューリク王の権威に服従した。ザヴォロコ大統領は正しい選択をした。そして今、王はザヴォロコの人々が安全で、彼らに危害を加えようとする者から守護されていることを保証しなければならない。オイロチア人への攻撃は、もはや王自身への攻撃である！"
 kemexp.6.a: "王に神の祝福あれ！"
 kemexp.7.t: "オイロチアは拒否した！"
 kemexp.7.desc: "オイロチアから使者が戻ってきたが、良い知らせではなかった。オイロチア人は我々の寛大な申し出を拒否し、リューリク王の権威に従うことを拒否している。ザヴォロコ大統領は戦争を選択し、我々の軍に備えて彼の国民は武装して動員されていると話している。他に選択肢がないことは明らかであり、いずれにしてもオイロチアの人たちを仲間に引き入れなければならない。"
 kemexp.7.a: "リューリク王はこの分裂主義者たちに秩序をもたらすであろう。"
 kemexp.8.t: "王の演説"
 kemexp.8.desc: "皇帝リューリクは、毛皮のマントを風になびかせながら、その地位にふさわしい洗練された威厳をもって舞台を闊歩していた。マイクが設置され、スイッチが入ると、パレード会場に散らばっていたスピーカーは、時折、風に吹かれてかすかな音がする以外は、静まり返っていた。\n\n彼は集められた兵士たちに向かって、間髪入れずに演説を始めた。「臣民達よ、忠実な者達よ、ロシアの同胞達よ！」彼の声はスピーカーから聞こえてくる。「この日の為に諸君らは訓練されてきたのだ！諸君らの祖国は八百万の盗賊公爵によって分割されている！奴らは母なるロシアの亡骸を冒涜している！奴らは彼女の体を犯すときには歓声を上げ、彼女の血を浴びるときには笑みを浮かべ、彼女の子供たちを貪るときにはけらけらと笑うのだ！しかも、諸君らが見ている中で堂々と！」\n\n「だが、我々は決して見てはならない！」兵士たちはリューリクの一言一言に熱心に耳を傾け、多くの目線がリューリクに注がれていた。「我らは、諸君らは傍観者ではいけない！祖先がそうしたように、諸君らは剣を取れ！かつてタタールに、モンゴルに、コサックに、そしてドイツにそうしたように、奴ら仇に一撃を食らわせてやろう！祖国を汚す者を巣窟から引きずり出し、火の中に投げ込むのだ！そして、神の思し召しにより、諸君らの勇気と犠牲が母なるロシアを再び団結させる日が来るだろう！ウラ！」\n\n兵士たちは、ツァーリの叫びを真似て、拳を突き上げた。「ウラー！ウラー！ウラー！ウラー！ウラー！」"
 kemexp.8.a: "ロシアの熊はついに巣穴を出た。"
 kemexp.9.t: "トムスクの守護者"
 kemexp.9.desc: "トムスク総督に任命されたケメロヴォのユーリー王子は、すぐに彼流の支配をトムスクにもたらした。ユーリーは、資格のある者であれば、誰にでも市政を開放するという公平な統治を行った。また、旧トムスク市の警察組織をできるだけ統合し、市民が信頼できる警察組織を作ることに努めた。\n\n何よりもユーリー王子が望んでいたのは、トムスクの文化的な豊かさを許容することだった。トムスクは長い間、ロシア中の芸術家や先見者を魅了し、暴力と抑圧の海の中での芸術的な安息の地となっていた。ユーリー王子はこの伝統を守り、多くの芸術家や音楽家を後援し、トムスク芸術界のために多くの展覧会を開催した。\n\nトムスクは、かつての中央シベリア共和国以来、民主主義の伝統が強いため、自然と共和主義的な感情が高まっている。これに対処するために、ユーリー王子はトムスク政府の中にいくつかの公選職を設けた。また、親リューリク派の芸術家や政治家への後援や資金提供も行い、平和的な手段を中心に、最終的な手段として暴力を用いることで、共和主義者の感情を抑えようとしている。"
 kemexp.9.a: "ユーリー王子万歳！"
 kemexp.10.t: "トムスクの女狼"
 kemexp.10.desc: "ケメロヴォのリディア王女は、トムスク総督に任命され、速やかにトムスクの支配を固めた。かつてトムスクの警察官だった者たちから武器を奪取し、忠実なケメロヴォの兵士たちに置き換え、反乱分子は武力で鎮圧した。\n\nしかし、どんな支配者でも生き残るためには味方が必要である。新しい貴族社会の創造を提唱してきたリディアは、トムスクの実業家たちに味方を見つけたのである。リディアは、トムスクの実業家たちを政権の中枢に据え、彼らの工場や事業に補助金を出し、ケメロヴォの他の王宮と同じように礼儀作法を身に着けさせた。リディアが総督になった目的は、トムスクをリューリク王の王国の生産力を高めることで、リューリク王の運命であるロシアの統一に貢献することだった。\n\nリディアは、トムスクを国王の生産的な資産にするために、インフラ整備にも資金を提供した。道路の安全と整備、工場の稼働率の向上、行政の忠誠心と規律の徹底などを図った。また、健康な国民は生産性の高い国民であり、トムスクへの侵攻でそれまでの医療インフラが破壊されてしまったため、病院への資金援助も行った。リディアのトムスク統治は、権威主義的であると同時に実利主義的でもあった。"
 kemexp.10.a: "リディア王女万歳！"
 kemexp.11.t: "王冠の下の統一"
 kemexp.11.desc: "中央シベリア大公国はリューリク2世の下に統一された。その治世は長く続くだろう。かつてはニコライ・クルィロフ少将と呼ばれていたリューリク王は、自分の運命を理解し、失敗を乗り越え、そして誰もが不可能だと思ったことを成し遂げたのである。\n\nシベリア黒衛軍は服従し、無政府主義者の実験は水泡に帰した。裏切り者のニコライ・アンドレーエフ将軍は裁かれ、クラスノヤルスクは再統合された。ノヴォシビルスクは、シベリアの鷹ことアレクサンドル・ポクルィシュキンに率いられ、その膨大な産業、人口、資源でリューリク王の征服に貢献している。人民革命評議会は敗北し、社会主義の大義はさらに打撃を受けた。中央シベリア共和国の最後の残骸であったトムスクはいまや国王の下で忠実な臣民となった。\n\n中央シベリアがルーシ王の下で統一された今、リューリク王はかつては考えも出来なかったが、全ロシアを統一するための強力な候補者となっている。庶民に愛されたリューリク王の奇抜な人物像は、今ではロシアのみならず、世界中にまで知れ渡っている。\n\nこの王国の未来は誰にもわからない。なぜならいまやロシア全土の運命を握っているといるのだから。もちろん、リューリク王の大願が成就したわけではなく、他の候補者が東と西の両方から陛下とその王国を脅かしている。今までの勝利にも関わらず、中央シベリア大公国はまだ安全ではないのだ。\n\n多くの見物人はリューリクを狂人と呼び、彼のロシア統一の夢を笑っていた。今、笑っているのはその壮大で強大な王座に座し、全ロシアを支配下に置く準備をしているリューリク王である。"
 kemexp.11.a: "国王陛下万歳！ロシア万歳！"
 kemexp.12.t: "ソボルの広間にて"
 kemexp.12.desc: "ポクルィシュキンの領地であるノヴォシビルスクを征服したことで、王国には多くの資源がもたらされたが、富が増えれば問題も増える。その好例が、ユーリー王子とリディア王女のケースである。彼らはソボルを占領し、新しく併合されたノヴォシビルスクの工場をどのように王室の経済に統合すべきかについてを何時間にもわたって議論している。\n\n「敬すべきソボルの議員の皆さん、私は親愛なる妹の提案を拒否することを強くお勧めする。なぜならば、彼女の行動がロシアの忠実な労働者を殺しているからだ！私は－－」\n\nリディアはユーリーが言葉を終えるのを待たなかった。「私は弟の提案を拒否することをソボルに要請します。それに従えば、私たちの国は殺されてしまいます！私たちは戦争に囲まれているというのに、お役所仕事で産業が縛られる余裕なんてありません！工場の労働者が盗賊の奴隷になるより、数年少しのカペイカが足りなくなるほうが良いのです！」\n\nこの台詞は、ユーリーの癪に障った。「少しのカペイカ!?よくもそんな嘘をいったものだ！私の計画は命を救うが、お前のは……」\n\n兄妹がお互いに怒鳴り合っている間、ソボルの議員たち（少なくとも、起きているのが苦にならない人たち）は静かに彼らを判断し、選択肢を検討していた。そして、ツァーリの疲れきった子供たちが席に戻り、いよいよ投票が始まった。僅差ではあったが、最終的にソボルが決定したのは……"
 kemexp.12.a: "……ユーリー王子の労働改革。"
 kemexp.12.b: "……リディア王女の現状維持。"
 kemexp.13.t: "2つのティーカップ"
 kemexp.13.desc: "「ようこそ！マトヴェイ・クジミチ！さあ座れ、座れ！」リューリクがドアを開けて、マトヴェイ・シャポシニコフを執務室に入れた。一人はトムスクの軍人、もう一人はケメロヴォの王位に就くという運命の違いがあったが、政治と戦争は古い友情の絆を壊すことはできなかった。\n\n「ありがとうございます、陛下」とシャポシニコフは言ったが、まだその敬語には違和感があった。\n\nリューリクは笑った。「まったく可笑しいぞ、マトヴェイ！君にとっては私はまだニコライ・イヴァーノヴィチだ！」彼はエンドテーブルに置かれたサモワールに歩み寄り、その上に置かれたティーポットを手に取ると、2つのカップに水を注ぎ、戦前の貴重な角砂糖を加えた。\n\nその後の数時間は、昔の逃避行を思い出して笑い、亡くなった旧友を思って涙を流し、かつて何千人もの部下に相手と戦うよう命じたことに気付いて、身の引き締まるような沈黙に包まれた。\n\n「少なくとも、」シャポシニコフは最後のお茶を飲みながら言った。「我々の間にはもう流血はないだろう。君はこの地域に平和をもたらしたんだ、ニコライ・イヴァーノヴィチ」\n\nリューリクはため息をついた。「ああ、だが他の場所は例外だ。これからも戦いは続くだろうし、血と死が後を絶たないだろう。それが祖国復興の代償だ」\n\n「ロシアはバラバラだ、マトヴェイ・クジミチ。人々は信頼できる何か、誰かを求めている」彼は旧友に不敵な笑みを浮かべた。「再び命を得たリューリクの亡霊に勝る者はいるだろうか？」\n\n最後のお茶が冷めてきたので、リューリクはカップの残りを暖炉に捨てて立ち上がった。「そろそろ我々の会話は終わりだな。君と話せてよかったよ、マトヴェイ・クジミチ」"
 kemexp.13.a: "「同感です、陛下」"
 kemreg.1.t: "家族の確執"
 kemreg.1.desc: "「ご覧の通り、父上、我々の領域は西のタタルスクから東のブラーツクまで広がっています。数週間ぶりに、我が軍は最小限の抵抗の報告しか受けていません……」ボリス・クルィロフは、父親を見て言葉を詰まらせた。王は深く悩んでいるようで、目は遠く、冷たかった。リューリク2世は、目の前のことにあまり関心がなく、心の中ではもっと暗いことを考えているようだった。「父上、何か悩み事でもあるのですか？今日はいつになく静かですね」\n\nリューリク2世の目は彼の息子に向けられた。「お前の兄弟のことだ、ボリス。余はあいつらをどうすればいいのだろうか？あいつらの争いは日に日に毒気を増し、破壊的になっていき、もう見ていられない」\n\nボリスは提示していた地図から離れ、父の隣の席に座ってため息をついた。年老いた王は、完全に敗北しているように見えた。「あなたに伝えられたら良いのですが。私が政治に詳しくないのはご存じでしょう、父上」\n\n「政治だと？お前はこれが政治だと思っているのか!?余の肉親であるユーリーとリディアが敵対しているのというのに、余はほとんど何もしていない。自分の子供が戦争に向かっているのを黙って見ている父親がいるだろうか？」リューリク2世は今にも泣き出しそうな声で言った。\n\nボリスは父の肩に手を置いて安心させた。「父上はできる限りのことをしました。二人が争う姿を見るのは心苦しいですが、これが二人の決着をつける唯一の方法なのかもしれません」\n\n王の目は再び遠くなっていった。「ボリス、お前の言う通りかもしれない。ただ、昔はとても仲が良かったのだがな……」"
 kemreg.1.a: "諍いが発生している。"
 kemreg.2.t: "新たな首都？"
 kemreg.2.desc: "数年前の過酷な時代とは状況が一変している。陛下の軍隊が勝利し、中央シベリア地域全体に王国の国境が広がったことで、王宮はいったいどこに置くべきかという疑問が生じた。ケメロヴォは、王権の恒久的な中心地になることを意図していたわけではなく、ただ唯一、落ち着ける場所であるという理由で注目され、選ばれたのだ。\n\n地域が統一されたことで、王国の行政の中心としてふさわしい場所がいくつか出来た。ノヴォシビルスクは、シベリア最大の都市であり、最も人口の多い都市であるため、最も明白な選択だ。産業の中心地であるだけでなく、整備されたインフラや強固な農業基盤にも恵まれている。\n\nあるいは、かつてニコライ・アンドレーエフとその反乱軍が支配していたクラスノヤルスク市に宮廷を移すこともできる。ノヴォシビルスクほど人口は多くないが、クラスノヤルスクはシベリアの中でもかなり大きな都市であり、それに加え、何よりも重要なのはシベリア鉄道の重要な分岐点があることである。それだけでも、この街は魅力的な選択肢だ。\n\nもちろん、ケメロヴォに留まるという選択肢もある。ケメロヴォは候補の中で最も国土の中心に近い都市ということに加え、長年にわたって王室の権威の拠点として発展してきた恩恵を受けてきた。もちろん、感情的な価値もある。そもそもケメロヴォは、我々の王国が宣言された場所なのだから。"
 kemreg.2.a: "当然ノヴォシビルスクだ。"
 kemreg.2.b: "クラスノヤルスクが最も論理的な選択だ。"
 kemreg.2.c: "ケメロヴォを捨てるのはあまりにも勿体ない！"
 kemreg.3.t: "些細な問題"
 kemreg.3.desc: "今日もまた、ゼムスキー・ソボルで激しい議論が繰り広げられた。些細なことだと思っていたことが、ユーリー王子とリディア王女という2匹の狼の言葉の戦場になってしまったのだ。\n\n「地方議会の権利を侵害することは、それがどんなに小さなものであっても、専制政治に等しい。今日は道路や電話線だけかもしれないが、明日はどうだろう？私は、王国が接続されなければならないことに、全面的に同意する。だが、国民の明白な同意なしにはできない！」いつものように、ユーリーは熱くなっていた。\n\n妹のリディアは目を丸くしていた。「ユーリー、また『権利』の話をしているのですか？もう飽きました。もしかしたら、建物を建ててよいか、地面にお伺いを立てたほうが良いかもしれませんね？たぶん森の動物たちに与えられた神の権利も侵害しないようにすべきでしょうね？」これに対して、議員の中には笑い声が聞こえてきた。\n\nリューリク2世は自分の子供たちがそんな風に言い争っている姿に心を痛めていたが、極力それを見せないようにしていた。しかし、二人が譲らないのは明白だった。評議会はすぐに、この状況を打開するために王に期待するようになった……"
 kemreg.3.a: "我々は、ユーリー王子に敬意を表す。"
 kemreg.3.b: "リディア王女の言うことは的を射ている。"
 kemreg.4.t: "白き狼"
 kemreg.4.desc: "「……栄誉ある全ルーシの皇帝、支配者として余の息子であるユーリーを皇太子に命ずる。余が死んだあと、ユーリーは諸君らの正当な主権者となる」\n\n一瞬にして、ゼムスキー・ソボルにいたほとんどの人が拍手をした。父の遺志を継いだユーリー王子が席を立った。彼が立ち上がると、部屋は再び静寂に包まれ、評議会の全員が新しい皇太子に注目した。その様子を見て、ユーリーは感慨を禁じえなかった。\n\n「父上の信頼を得られたことを、大変光栄に思います。ご安心ください。あなたが天に召されたとしても、あなたの遺産が消えることはありません。私は、あなたの王国のすべての人々が公平に扱われ、彼らが当然受けるべき敬意をもって扱われるようにします。共に、より公正な王国、そしてロシア全体の明るい未来を目指していきましょう！」拍手は、先程よりもさらに激しくなった。今まで黙っていた人も参加していることに、ユーリーは思わず目を見張った。\n\n皇太子は、発表されてから微動だにしないリディアに目を向けた。その表情には、言葉では表現できないほどの深い怒りがあった。リディアが急に兄と目を合わせたので、ユーリーは冷静になった。彼女の視線はユーリーの魂に直接突き刺さり、ほとんど殺人的なまでの視線だった。兄に背を向けたリディアは、席を立って評議室を出た。ほとんどの人は、お祭り騒ぎに夢中になっていて、王女が発ったことに気づいていなかった。\n\n勝利を収めたものの、ユーリーはこの確執に未練を残さずにはいられなかった。リディアの冷たい視線は、皇太子にとって妹の気持ちをすべて物語っていた。"
 kemreg.4.a: "ユーリー皇太子殿下万歳！"
 kemreg.5.t: "黒き狼"
 kemreg.5.desc: "「……全ルーシの皇帝、支配者である余の特権として娘のリディアを皇太子に命ずる。余が亡くなった場合には彼女が諸君らの正式な君主となる」\n\n王の宣言と同時に、圧倒的な拍手が沸き起こった。皇太子に就任したばかりの王位継承者リディアが席を立ち、ゼムスキー・ソボルで演説を行う。彼女が評議会の前に立ったとき、評議会は再び沈黙に包まれた。\n\n「父上、私にこのような大きな責任を与えてくださったことに心より感謝いたします。あなたの輝かしい遺産を引き継ぐことができるのは、私以上の魂しかないでしょう。私が王国に力と栄光をもたらし続けるために、全力を尽くすことを知ってください。ルーシを覆う闇を、意志の力で消し去るまで、私は休みません！」\n\nリディアの短いスピーチの間に、拍手が戻ってきた。祝いの様子を見ながら、リディアは人生の中で最も誇らしい気持ちになっていた。ついに勝利したのだ。そんな彼女の視線の先にあるのは、拍手に参加していない兄、ユーリー王子の姿だった。目が合うと、リディアはにっこりと微笑んだ。孤立していたユーリーの態度は、すぐに怒りに変わった。無視されていた王子はすぐに席を立って部屋の出口に向かった。ユーリーは怒ってドアを叩き、その音に驚いた議員もいた。\n\n兄が去った後、リディアの笑みは消えた。必死になって手に入れた賞品だが、実の兄を敵に回してまで手に入れる価値があったのだろうか？皇太子は、未だに分からなかった。"
 kemreg.5.a: "リディア皇太子殿下万歳！"
 kemreg.6.t: "過去を守り、未来を創る"
 kemreg.6.desc: "リューリク2世は、[KEM.Capital.GetName]の新しい改修案の大型模型の前をゆっくりと歩きながら、細部までしっかりと観察していた。長い間、彼は凍りついた都市の残骸で宮廷を開くことを余儀なくされていた。彼の前に置かれた模型に描かれた構想が実現すれば、[KEM.Capital.GetName]はリューリク2世のような君主にふさわしい権力の中心地として再び輝きを取り戻すだろう。\n\n外務大臣で王室建築家でもあるピョートル・バラノフスキーは、部屋の隅に立って、自分が作った模型を陛下が嬉しそうに見ているのを見守っていた。リューリク2世は普段は暗い顔をしているが、今日はお菓子屋に行った子供のように目を輝かせていた。「お気に召していただけましたでしょうか、陛下？」\n\n「バラノフスキーはいつも素晴らしい仕事をしてくれるな！ロシアの過去の儚い幻影が現代に移植されている……」リューリク2世の視線は模型に注がれたまま、身を乗り出して近づいてきた。提案された建物は、中世ロシアの建築遺産から明確な着想を得て、感覚的に現代的な手法を加えた、まさにこの王国そのものであった。赤と白の壁に、派手な装飾が施された様々な屋根があり、仮説上の都市の構造は目を楽しませてくれた。\n\nリューリクは、ようやく模型から建築家に目を向けた。「素晴らしい……まさに素晴らしい。バラノフスキー、いつ頃から改装が始められるのだ？」\n\n「今からでも可能です、陛下。ただ、私たちには不足しているものが－－」\n\n「いいだろう。この傑作が実現するのであればお前はどんなものでも手に入れられるぞ！」"
 kemreg.6.a: "強大な遺産を築くために、一歩ずつ前進する。"
 kemreg.7.t: "王室の視察"
 kemreg.7.desc: "制服はきれいに着こなし、ライフルを腕に下げた男たちがずらりと並んでいる。イヴァン・ヤコヴレフ将軍の部下たちは、明らかに最高の印象を与えようとしていた。ヤコヴレフ将軍は歩きながらリューリク王に彼の軍の現状を説明していた。「陛下が初めて戴冠なされたとき、この男たちはまっすぐに並ぶこともできませんでした。今の彼らを見てください！規律正しく、清潔、そしてウラル以東で最も優秀な男たちです！」\n\nリューリクは彼らの訓練を見たばかりで、ヤコヴレフの言葉には説得力があった。アンドレーエフがリューリクを裏切ったときの残していったゴロツキのようで絶望的な男たちとは比べ物にならないほど見事なパフォーマンスを見せてくれた。もちろん、まだ改善の余地はある。この2、3カ月で多少の進歩はあったものの、彼らが携行している装備はまだ旧式だった。リューリクがこのような懸念を口にすると、ヤコヴレフもほぼ同意した。「確かに、装備や制服の状況は望ましくなく、部下の士気も下がりやすいのですが、それでも大きく改善されたと言えるでしょう、陛下。私の手に負えない装備の問題を抜きにして、陛下は自国の軍隊の状況をどのように感じておられるのでしょうか？」\n\n「彼らはより規律正しくなったように思う、汝はここで多くの良い仕事をした、ヤコヴレフ。祖国の東海岸を確保するためにも、これからも素晴らしい結果を出し続けてくれ」\n\n「全力を尽くします、陛下」"
 kemreg.7.a: "ルーシの中で最も優れた兵士たちだ！"
 kemreg.8.t: "恩赦"
 kemreg.8.desc: "リューリク王の軍隊が大きくなるにつれ、彼らを率いる人材が必要になってきた。残念ながら、王宮の候補者のほとんどは、すでに軍隊を担当していた。リューリク王は自分の信頼できる仲間だけでなく、中央シベリアの他の地域からも候補者を探す必要があった。具体的には、ノヴォシビルスク、トムスク、人民革命評議会の元将軍たちだ。彼らがリューリク王に忠誠を誓えば、敵国の政権に協力した罪を赦し、我が軍に組み込むことができる。もちろん、リューリク王の顧問の中には、元将軍たちに恩赦を与えることは危険すぎるし、信用できないと言う人もいる。\n\nノヴォシビルスクの将軍を統合することに抗議する顧問はわずかで、彼らのイデオロギーは我々のイデオロギーと最も相性が良い。彼らは最も統合しやすいが、中央シベリア共和国のように国王を転覆させて軍部に取り入るのではないかという懸念がある。\n\n我々はトムスクの将軍たちの軍事クーデターを恐れて拒否しているのではなく、彼らの思想を恐れている。トムスクの将軍たちは急進的な共和主義者であると恐れられており、そのために統合に反対する顧問も少なくない。\n\n最後に、人民革命評議会の将軍たち。宮廷のほとんどの人々は、彼らを許しがたい存在と考えており、多くの人々が社会主義者たちを一網打尽にして王国から追放することを求めている。しかし、マルクス主義の理念を裏切ってリューリク王に忠誠を誓うことができる将軍であれば、十分に信頼できるという意見もある。\n\nこのような議論はどうでもよく、最終的には王が恩赦を出すかどうかを決めるのである。彼は誰を選ぶのだろうか？"
 kemreg.8.a: "いかなる恩赦も与えられず、誰も王に逆らうことはできない。"
 kemreg.8.b: "ノヴォシビルスクの将軍を恩赦する、我々には彼らの経験が必要だ。"
 kemreg.8.c: "トムスクの将軍を恩赦し、彼らの共和主義を許す。"
 kemreg.8.d: "共産主義者の将軍を恩赦する、彼らはその価値を証明した。"
 kemreg.8.e: "リューリク2世は慈悲深い、全員を恩赦する。"
 kemreg.9.t: "我々の最良の面"
 kemreg.9.desc: "「王立建築省。ピョートル・バラノフスキーです」\n\n「それが王への挨拶かバラノフスキー？恥を知れ！」電話の向こうでも、老いた王の言葉は明らかに不明瞭だった。バラノフスキーはため息を吐いた。彼は酔っ払った老人に何を期待していいのかまだ分からなかった。\n\n「お……お詫び申し上げます、陛下。何用でございましょうか？」\n\n「バラノフスキー、汝に訊ねたいことがある。世界が余の権威を疑っているのに、どうして余が全ルーシの正当なる支配者であると主張できるのだろうか？世界の偉大な指導者が余のことを扮装し、演技をしている狂った老人と見做している。余のような権威ある君主がその様な扱いを受けるのは不当である！」\n\n「お言葉ですが、陛下、陛下や私どもは外見よりももっと重要なことを心配する必要があるとお思いになりませんか？」沈黙が訪れた。バラノフスキーは、自身の立場を忘れてしまったのではないかと一瞬思った。\n\n「全く要領を得てないな、ピョートル。汝と余、二人で決着を付けようではないか！」\n\n「あの、二人で？いったい何を－」\n\n「間違いなく、ピョートルよ！汝は今、余の新しい王立外務省のトップだ。大使にふさわしい候補者はすでに何人かいる。早速彼らを働かしたまえ！」\n\n「いや、お待ちを、私は－－」\n\n突然の「ガチャ」という音で、会話は途切れてしまった。バラノフスキーは電話を耳に当てたまま、言葉を失ってしまった。"
 kemreg.9.a: "印象に残る時間。"
 kemreg.10.t: "不思議な訪問者"
 kemreg.10.desc: "国務省から不思議な出来事があった。本日未明、一人の大使が外交交渉のためにワシントンに到着した。使節を迎えること自体は珍しいことではないが、今日、我々に接触してきたのは、通常の大使とは異なる人物であった。\n\n彼は、「全ルーシの支配者、ツァーリであるリューリク2世」の使者であり、その王国はロシアの中央シベリア地域の主要都市を拠点としていると主張していた。この主張は、CIAの報告書からも裏付けられており、この地域のパワーバランスが劇的に変化していることが確認されている。まだはっきりとした情報を掴んでいるわけではないが、この「リューリク2世」がロシアのゲームにおいて新たな有力プレイヤーになった可能性を示唆している。\n\n君主制の動きはロシアでは今に始まったことではないが、今のところ王位を主張するリューリクという人物は見つかっていない。さらに不思議なのは、大使の外見である。その場に居合わせた外交関係者は彼の服装について「ルネサンス期の博覧会からそのまま出てきたようだ」「ハロウィンの仮装に適している」と述べている。\n\nこの「リューリク」と外交関係を結べば、ロシアの悲惨な状況について必要な情報が得られるかもしれないし、彼の政権はこの地域における我々の潜在的な戦略的利益のための重要なパートナーとなる可能性がある。こんな時代にどうして友好的な関係を断ることはできようか？一方で、国務省の中には、この事件は手の込んだいたずらであり、無視すべきであるという懐疑的な意見もある……"
 kemreg.10.a: "もちろん、いいだろう。"
 kemreg.11.t: "アメリカからの知らせ"
 kemreg.11.desc: "ピョートル・バラノフスキーは、夜遅くまで机に向かって仕事をしていた。新任の外務大臣は、自分の仕事に夢中になっていて、自分のオフィスに人が入ってきたことに最初は気づかなかった。ピョートルは書類から目を離して、客の方に目を向けた。疲れ切っている彼を見て、すぐに大使の一人だとわかった。\n\n「おお、エフゲニー！申し訳ない、忙しくて気づかなかったよ。私の視力は年齢とともに悪くなっているに違いない。アメリカの旅はどうだった？」\n\n「ピョートル、信じられません！実際に見なければ信じられないような不思議な光景を見ることができました。煌めく建物があって、そこに車で乗り付けて、巨大な屋台のようなところで素晴らしい料理を注文することができたんです。私にはとても－－」\n\n「ああ、いいね。だが、実は私はアメリカ人との会合のことをどうかなと思っていたんだよ」\n\n「あ、ああ、もちろんです。一日も早く王国と正式な外交関係を結ぶことは、アメリカにとっても名誉なことです。今、私の部下は、新しい大使館についてワシントンと詳細を詰めているところです」\n\n「素晴らしい功績だ、エフゲニー。陛下もお喜びになることだろう」ピョートルは表には出さなかったが、任務の成功に大きな喜びを感じていた。以前はそうでもなかったが、この老建築家は、自分にも外交の熾烈な駆け引きをする才能があるのではないかと思い始めていた。"
 kemreg.11.a: "「それでは、アメリカで見た不思議なものをもっと教えてくれ……」"
 kemreg.12.t: "狂人の要請"
 kemreg.12.desc: "「リューリク2世」から新たな申し出が来ている。彼が言うところの王国に対する我々の態度に勇気づけられたのか、彼の外交官は公式ルートで要請をしてきた。これが単なるいたずらではなく、米国との関係強化を目的としたロシアの一派による正当な取り組みであることは、もはや疑いの余地がない。\n\nこの「王」は、アメリカの商業を自分の成長途中の王国に誘致したいと考えており、中央シベリアに多額の資金を投じて、この地域とその潜在的な利益に興味を持ってもらいたいと考えている。この要求は軽視できるものではなく、異様なロシアの政権との関係において重要な岐路となる。\n\nロシアの外交官は、投資は双方にとって大きな利益になると言っているが、我々の経済学者の中には、そのようなのは理想論でしかなく、アメリカの貴重な資源を無駄にすると考える人もいる。我々はどうすべきか？"
 kemreg.12.a: "良い考えに思えるな。"
 kemreg.12.b: "ありがとう、だが遠慮しておくよ。"
 kemreg.13.t: "アメリカ人が投資に同意！"
 kemreg.13.desc: "いい知らせだ！ワシントンでの外交努力が実を結び、アメリカ人は賢明にも中央シベリアに多額の資金を投じることを決定した。すでにアメリカの様々な企業が我々の王国に関心を持ち、我々の慎ましい王国に店舗を構えるための詳細を検討するために外務省に連絡している。\n\nアメリカの援助は、若い経済に必要な刺激となることは言うまでもないが、何よりもアメリカとのより強固な関係を築くための良い一歩となる。これが良い兆しであることを願うばかりだ。"
 kemreg.13.a: "アメリカ人の友に乾杯！"
 kemreg.14.t: "アメリカ人が提案を拒否！"
 kemreg.14.desc: "アメリカの外交官から良くない知らせが届けられた。我々の外交官は全力を尽くしたのも関わらず、アメリカ人は我々の経済への投資の要請を断ることを決断した。彼らは、今後も良好な関係を維持することを約束する一方でそのような投資は今のところ、彼らにとって最善の利益にはならないと主張している。\n\nこれは、我々が期待していた結果ではなく、王立外務省の多くがアメリカ人との取引は時間の無駄ではないかと疑っている。今後の外交交渉がどうなるかは時を待つしかない。"
 kemreg.14.a: "我々の無念さは計り知れない。"
 kemreg.15.t: "王の他の要請"
 kemreg.15.desc: "ロシアの王を名乗る奇妙な男から、またしても資金援助の要請が届いた。今回、彼は自分の王国を産業化するために何らかの努力をしようとしているらしく、それを効率的に行うための好都合な支援を必要としている。\n\nそこで我々の出番だ。リューリク2世はアメリカにいる工業分野の専門家がその才能を生かして工業化を推進してくれるのではないかと考えている。彼はこの活動を支援するために中央シベリアに何人かを送ることを要請し、我々の誠意ある行動に対して十分な補償をすることを約束した。\n\nリューリク2世の政権との関係強化や、ロシアでの友好的な顔を支え続けるのに役に立つのは確かだが、我々の関係者の中には、ロシアの状況はまだかなり危険であり、アメリカ人をこの戦乱の国に送ることは彼らの命を不必要に危険にさらすことになると指摘する者もいる。何と言うべきか？"
 kemreg.15.a: "彼には必要な人が誰かいるだろう。"
 kemreg.15.b: "働き盛りのアメリカ人を危険にさらすわけにはいかない！"
 kemreg.16.t: "アメリカが専門家を派遣！"
 kemreg.16.desc: "今日、ワシントンから明るい知らせが届いた。熟練した産業専門家の支援を求める我々の要求にアメリカは答え、最高の産業専門家を派遣することに合意した。我々が期待を寄せている彼らはまもなく中央シベリアに到着し、すぐに仕事を探すだろう。\n\nこれは、米国との強固な関係を維持するための、重要な通過地点の一つに過ぎない。例え彼らが、我々の慎ましい王国の発展を支援するために、自国の人々を派遣してくれたとしても、今後も彼らがどのような取引にも応じてくれると誰が分かると言えるのだろうか？"
 kemreg.16.a: "素晴らしい！"
 kemreg.17.t: "アメリカは専門家を派遣しない！"
 kemreg.17.desc: "本日、アメリカの産業専門家への依頼に対する回答が届いたが、それは我々が期待していたものではなかった。アメリカ人は、アメリカ人を派遣するにはロシアの情勢があまりにも不安定であり、このような荒れた環境では彼らの命が危険にさらされる心配があると主張している。この理由は根拠がないわけではないが、それでも残念なことではある。\n\n我々の工場は、アメリカ人の工業技術を使わずにやっていくしかない。我々は労働者の能力に自信を持っているが、それでもアンクル・サムの助けがあれば中央シベリアの産業を復旧させることは非常に容易であったろうに……"
 kemreg.17.a: "残念だ。"
 kemreg.18.t: "亡国からの使者"
 kemreg.18.desc: "ある日の早朝、招かれざる客として東京に現れたのは、フラフラとしたロシア人男性の一団だった。どのようにしてここまで来たのかは不明だが、神秘主義者のような服装で、巡礼者のように腰を落とした男たちは、外務省の方向に向かって足を引きずり始めた。\n\n目的地に到着した一行は、「全ロシアの正統なるツァーリであるリューリク2世陛下の使者」と名乗り、すぐさま外務大臣との面会を求めた。彼らの紹介は、無礼というか奇抜というか、それに、ロシアのリューリク王朝の支配が終わってから4世紀以上も経っているのだ。彼らはその面会を待ちわびていたのである。\n\n最初の混乱をよそに、大使たちは外務大臣の執務室に通された。外務大臣は、彼らが来た見知らぬ土地のことをよく理解していないが、この王国とのつながりは、自分と国に大きな利益をもたらす可能性があることを知っていた。"
 kemreg.18.a: "何とも奇妙な集団だ。"
 kemreg.19.t: "東の接触"
 kemreg.19.desc: "ピョートル・バラノフスキーは、外務省の中でひっそりと机に向かってひたすら紙にペンを走らせていた。彼は、自分の大事な仕事を邪魔するような乱暴な言葉を聞かされて、不満気であった。\n\nふと見ると、その月の初めに日本に送った特使が無事に戻ってきているのに驚いた。そして、その目的が達成されたことを知り、驚きを隠せなかった。彼らは東の帝国との外交関係を築いたのだ。この知らせは、彼が仕える王国の将来にとって良いことであるとバラノフスキーは考えた。\n\nしかし、外務大臣の場合はよくあることだが、やるべきことはまだたくさんある。つまり、意思疎通だけでは王国の経済は良くならないことをバラノフスキーは知っていたのだ。"
 kemreg.19.a: "なんと良い知らせなんだ。"
 kemreg.20.t: "シベリアへの投資"
 kemreg.20.desc: "外務省の玄関の外から、「入れてくれ」という荒々しい声が聞こえ、それに答えるように扉は開いた。中にいる人たちの顔を見ると、妙に見覚えがあった。彼らはリューリク2世の大使の顔をしており、より覚えがあった。彼らはより恒久的な場所に移されたため、日本と投資についての合意を目指していた。その申し出を快く受け入れた。\n\n日本の大臣たちは思い出すまでもなく、シベリアの隠された富を利用すれば莫大な利益が得られることを知っていた。財閥の非の打ち所のない技術や機械は、より多くの富を生み出すことになる。その結果、双方に利益をもたらすことになる。\n\nしかし、このような不安定な地域に投資することへの危険性は、両者ともに重くのしかかっていた。シベリアを揺るがす出来事が起きやすいこの段階での投資は確かに賭けである。\n\nロシア人たちは直ぐ返され、公式の回答を待つように言われた。あとは外務大臣がそれを作るだけだ。"
 kemreg.20.a: "投資を認める。"
 kemreg.20.b: "危険が大きすぎる。"
 kemreg.21.t: "日本からの投資が到着"
 kemreg.21.desc: "日本投資のニュースは、急遽王国に伝えられ、その後に財閥の工具が続いていた。王侯貴族、政治家、鉱山主などが一堂に会し、将来の富を期待していた。彼らは、自分の土地が外資系投資で豊かになるのを待つのがやっとだったが、幸いなことに、その焦燥感に長い間悩まされることはなくなった。\n\n様々な巨大な金属製の機械がシベリアの平原を運ばれ、設置されるまで不動の状態でされ、その下で大地を削り、隠された豊かさを発見するのである。やがて、このような残酷な効率化の結果として残るのは、傷跡と空虚な土地だけだろう。\n\nしかしこのような考えは全く権力者の眼中にないようであった。彼らは、王の臣民の生活を向上させるためには、富が必要であることを知っていた。それに、日本の援助を受け入れた方が現実的であり、日本と仲良くすることでより多くの利益が得られるのである。"
 kemreg.21.a: "とりあえず、利益は出ている。"
 kemreg.22.t: "日本が投資を辞退"
 kemreg.22.desc: "バラノフスキーは、この知らせをどうやって主君に伝えようかと悩んでいた。リューリクは、将来日本から多額の援助を受けることを期待していただけに、この知らせに動揺するに違いない。外務大臣は、王に将来の協力関係が排除されないことを保証する方法を模索し続けた。\n\nしかし、どのように話を組み立てても、投資が行われないことで王国が悪化するという事実を否定することはできなかった。多くの人が失業し、その結果、国の財政はさらに悪化するだろう。\n\n結局、バラノフスキーは、いつかシベリアの莫大な財産が発見されるだろうと言うことしかできなかった。今はまだ、陛下の王国の広大な土地は手付かずのままだが、いずれ開発されれば、王の臣民はより豊かになるだろう。"
 kemreg.22.a: "機会を逃してしまった。"
 kemreg.23.t: "日本への書簡"
 kemreg.23.desc: "外務大臣の要請を受けて、日本の天皇陛下に友好の公式メッセージを送ることにした。このような手紙があれば、両君主の絆が深まり、将来的には幅広い協力関係が築けるだろう、そう言われていた。\n\n彼の宮廷人たちは、自分たちのために宣言書の作成を乗っ取ろうとしていたが、彼は頑として、すべての作業が信頼できるものであることを確認していた。外交的であるよりも、信頼できるほうがいいと考えたのだ。\n\nリューリクは文章を書き始める時が一番難しかった。どこから始めたらいいのか、どうやって結論を出したらいいのかわからなかった。しかし、夜が更け、机の上のボトルが空になるにつれ、彼は自分のペンから簡単に言葉が流れてくることに気がついた。\n\nページの下に自分の名前を書き込んだ時には、彼は自分の努力に静かな感動を覚えていた。このような長さ、このような体裁は、彼の天才的な才能によるものに他ならない。彼は自分の書いたものを分析することもなく、すぐに封をして送ってしまった。\n\nバラノフスキーは、王が宣言書に目を通すことを要求せずに送り出したという知らせを聞いて、非常に驚いた。文句を言いたいところだが、国王の判断を疑ってはいけないと思った。外務大臣は、ただ希望を持つことしかできないと思っていた。"
 kemreg.23.a: "期待しよう。"
 kemreg.24.t: "シベリアからの書簡"
 kemreg.24.desc: "正午を過ぎた頃、一通の書簡が帝国外務大臣室に届いた。その手紙は、外務大臣がまだほとんど知らない、あの奇妙なシベリア王国から来た外交官の一人が届けたものだった。\n\n封筒を開けてみると、その書簡は天皇に宛てられたもので、なぜか自分宛ではないことに気がついた。封筒に戻した後、こんなつまらないことで天皇陛下を悩ませてはいけないと思い、自ら持っていくのをやめた。また、彼はもっと読んでみたいと思っていたし、あんなにひどい書き方やロシア語でなければ読んでいただろう。\n\nその代わりに、自分よりも簡単にこのひどい作品を読むことができるかもしれない翻訳者を見つけた。しかし、翻訳者はこの作業に非常に苦労し、語句は混乱し、言葉の選択は奇妙で、句読点は存在しない。何が書かれているのか分からず、聞いたこともない外国語で書かれているのではないかと疑ってしまうほどだった。唯一自信を持って解読できたのは、下部に記された名前だった。\n\n「全ルーシの支配者にしてツァーリ、リューリク2世」\n\n外務大臣は通訳に向かってこう尋ねた、"
 kemreg.24.a: "「あの狂人はなぜこれを送ってきたんだろうか？」"
 kemreg.25.t: "シベリアのツァーリの使者"
 kemreg.25.desc: "遥かカザフ草原の彼方から、一団の男たちが首都を目指してやってきた。彼らの目的は、友好的と思われるカザフスタン政府と接触することだった。長く厳しい旅であったが、やっと街の入り口にたどり着いた。\n\n彼らは、[KEM.Capital.GetName]から来て、そして皇帝リューリク2世の代理であることを表明し、国の外交官との会談に臨んだ。そして、両国の利益のために、ツァーリが彼らと融和的外交関係を築きたいと考えていることを説明した。\n\n双方の平和と繁栄のためには、このような取り決めが有益であると、カザフ側は同意してくれた。そして、両者の間で取引が成立し、男たちは自分たちの進歩に満足しながら、見知らぬ土地へと帰っていったのである。"
 kemreg.25.a: "シベリアの友。"
 kemreg.26.t: "我々の大使の帰還"
 kemreg.26.desc: "カザフスタンの中心部への果てしない旅を終えて、良い知らせと共に、我々の大使が戻ってきた。カザフスタン政府は当初の予想通り友好的で、その結果、強固で実りある、そして可能な限り長期的な繋がりを築くことができた。\n\nピョートル・バラノフスキーはそれを聞いて喜んだ。これほど近くに同盟国があれば、今後の活動に有利になると考えたからだ。カザフ政府と外交関係を結べば、将来的に流血の量が減ることは間違いない。また、平時の生活も豊かになり、将来的には両国の協力関係も充実したものになるだろう。\n\n外務大臣は、大使の活躍に満足し、これで王国の潜在的な敵が一人減ったと思うと、大いに安心した。"
 kemreg.26.a: "カザフスタンの友。"
 kemreg.27.t: "自分の役割を果たしただろうか"
 kemreg.27.desc: "リューリク2世の最期は、徐々に、そして一気にやってきた。彼は何年も前から衰えを見せていた。体の動きが鈍くなり、痛みも増してきていた。そんなある日、彼は会議中に倒れてしまい、自分の部下たちに部屋に運ばれた。専門家による治療にもかかわらず、王の死期が近いことは目に見えて明らかだった。\n\n最期に目を覚ました王は、家族に囲まれていた。枕元には子供たち。この日だけはユーリーとリディアは仲違いを乗り越えた。王はこの状態がこれからも続き、家族が一つになることを望んだ。彼らはあまりにも遠くに行ってしまったのかもしれないし、そうではないかもしれない。しかし、彼が話しかけたのは相続人ではなかった、もう何日も前に言うべきことは言っておいたからだ。話しかけられたのはボリスだった。彼は彼らの中で義務や家族を超えた願望を持ったことのない人だった。\n\n「教えてくれ、人民は幸せか？我々の王国は十分強いか？」老いた王の声は、囁くようにしか聞こえなかった。\n\nボリスは微笑んだ。「ああ、父さん、王国は強いよ。父さんは来るべきものに向けて僕たちによく用意をさせてくれた」\n\nリューリクは眉間の汗をぬぐいながら、うなずいた。「よかった、よかった。ならば、この茶番劇は最後に価値あるものになったんだな」\n\n彼の子供たちは、彼の最期の言葉に疑問を持たなかった。おそらく、最初から他の人のように、それが狂気だと思っていたのだろう。それは狂気の沙汰かもしれないが、そんなことはどうでもいい。ロシアはほぼ完全に復活し、団結して強くなった。彼は国民のためにできる限りのことをしたが、彼の後継者はもっと多くのことをしてくれるだろう、彼はそう確信していた。悔いはあるものの、ルーシの王リューリク2世は、自分が築いたものに満足していた。\n\nそして、ニコライ・イヴァーノヴィチ・クルィロフは、最後には目を閉じて、自分の任務を終えた。"
 kemreg.27.a: "私の退場に拍手を"
 kemreg.28.t: "人民の王"
 kemreg.28.desc: "その日は、さわやかで寒い日だった。会場の外には大勢の人がいて、立っていられる場所はすべて人で埋め尽くされていた。人々は自分たちの王を見ようと、ついに戴冠した王を見ようと必死になっている。将軍や家族、ゼムスキー・ソボルは、宮殿内での式典の方が安全で、はるかに盛大なものになるとして、外で行うことを反対していた。しかし、ユーリーは外で行うことを主張した。この王国を支えているのは国民であり、その国民にこそ、このような記念すべき日を直接見てもらう価値があるからだ。\n\n彼は手すりから顔をそむけ、傍観者として彼を見つめる妹をちらりと見た。憤慨したような、煩わしそうな表情をしていたが、期待していたほどの怒りはなかった。それから、この日のためにくじ引きで選ばれた組合長が持つ父の王冠を見た。彼は王冠に手を置き、マイクに向かって話しかけた。\n\n「この王冠は生得権をはるかに超えたものであり、この偉大な王国のすべての人々への誓いであり、約束である」彼は歓声を上げる民衆に向けた。「父があなた方の為に築いたすべてのものを守るために。あなた方の権利、自由、そして繁栄がすべて守られるように。過去10年間に獲得したすべてのものを、外国や国内の敵に脅かされることが二度とないようにする為の約束である」\n\nユーリーはひざまずいて、組合長が彼の頭に冠を載せるのを許した。「汝をルーシ国王リューリク3世と名づける」男は緊張した声で宣言した。「国王陛下万歳！」"
 kemreg.28.a: "リューリク3世万歳！"
 kemreg.29.t: "狼女王"
 kemreg.29.desc: "玉座の部屋は満員だった。兵士も将軍も貴族も、脇を固めて女王に注目していた。狼の毛皮をマントのように肩にかけたリディアの装いは、エレガントでありながらも厳かだった。女王の玉座へと続く道には、クイーンズガードの精鋭たちが並んでいた。かつてロマノフ家の王冠は教会の聖職者によって戴いていたが、これは彼らの権力が神に依るものであることを示すためであった。ルーシはその様な迷信に付き合っている暇はない。王冠はクイーンズガードの一人が持っており、リディアに王冠を被せるのは彼女自身であった。彼女は、自分のために特別に作られた王冠を手にした。持ってみると、後悔の念が込み上げてきた。父は死に、兄は追放された。この先、王国がどんな状況になっても、彼女は彼らなしでやっていかなければならない。\n\n彼女はそんな考えを殺した。王国のためには、彼女はこれらの迷いを乗り越え、リディアであることさえ乗り越えなければならない。昔、看護婦を葬ったように、王女を葬るのだ。彼女は王冠を頭の上に置いた。\n\n「全ルーシの女王ログネダ陛下万歳」クイーンズガードは、集まった人々に宣言した。\n\n人々が拍手する中、ログネダは玉座から立ち上がった。彼女は少し時間を置いてから話し始めた。\n\n「我々はここ数年で大きく成長しました。シベリアの荒野の小さな場所から、我々は広大で強大な帝国を築くことができ、我々に挑戦するすべての人を打ち負かすことができました」彼女は広間に向かって宣言した。「ですが、我々の義務は終わっていません。私の父が始めたことを、我々は終わらせなければなりません。あまりにも多くの同胞がチュートンの支配下で苦しみ、ライヒの鷲の奴隷にされています。我々は人々を解放し、ドイツ人の瀕死の帝国を倒さなければなりません。鉄と炎によって！」\n\nログネダは臣民の喝采を聞きながら、これからのことを考えていた。"
 kemreg.29.a: "ログネダ女王万歳！"
 kemreg.30.t: "静かな瞬間"
 kemreg.30.desc: "リューリクは寝室の窓際に立って、[KEM.Capital.GetName]の街並みを見下ろしていた。太陽が沈み始め、空は橙と青の柔らかい色に染まっていた。太陽が地平線に沈み始めた頃、リューリクは自分の統治を振り返った。絶望の淵にあったロシアに希望を与え、闇に漂う国に光をもたらしたのだ。彼の統治は平和ではなく、完璧ではなかったが、多くのことを成し遂げた。\n\n太陽は地平線の半分まで沈み、橙色の空は赤に変わり、赤は紫に変わっていった。天から最初の星が降り始めたが、下界の街の明かりにはかなわない。王様は日に日に弱っていき、宮殿内を移動するのにも杖が必要になってきた。リューリクは、自分の民族を奴隷にしたドイツ人からモスクワが解放されるのを、生きて見ることはできないだろうと思っていた。その役目を後継者、つまり相続人に託さなければならないのだ。彼は、彼らが成功することを信じていたし、彼らに十分な準備をさせたと信じていた。彼の子供は、この王国を偉大なものに導き、祖国が受けた屈辱を晴らしてくれるだろう。ニコライ・クルィロフは、自分の子供たちや国民が、リューリクの理想や、自分が結果的に被った仮面にとても愛着を持っていることを知って、笑っていた。\n\n太陽が地平線の下に沈み、祖国に再び夜が訪れようとしていた。リューリク王は、窓から顔を背けてまだたくさん残っている仕事をする為に机に戻った。"
 kemreg.30.a: "闇の中でこそ、星が見える。"
 KEM_yuriy.1.t: "炎"
 KEM_yuriy.1.desc: "ユーリー皇太子は、暖炉の中をじっと見つめていた。炎の音だけが部屋の中に響いていて、今夜は独特の静けさに包まれていた。王国で2番目の権力者となったユーリーには、考えなければならないことがたくさんあった。\n\n彼は、父の側につくために徹底的に戦ってきたが、その代償は大きかった。ユーリーは、あの日ゼムスキー・ソボルでリディアが見せた表情が頭から離れなかった。それはもう仕事上のライバル関係ではなく、自分の運命を奪った男に対する純粋な軽蔑と、煮えたぎるような憎しみだった。\n\n勝利を手にしたユーリーだったが、期待していた安堵感は得られなかった。彼にはまだやるべきことがある。ロシアの人々は、ユーリーが改革のために大胆な約束をしてくれることを心待ちにしており、王子はその期待を裏切るつもりはなかった。一刻も早く、王国を根底から変えていくための努力を始めたいと思っていた。国民を大切にする国を作りたいという思いはあったが、その夢を実現するためには、あと何人の敵を作ることになるのだろうかと考えていた。\n\n王子は物事を正すことに専念していた。父は正しい選択をしたと安心し、ユーリーが約束した自由を手に入れれば王国の人々は喜ぶだろうし、もしかしたら、リディアとの間で壊れた関係を修復することもできるかもしれない。"
 KEM_yuriy.1.a: "最後にはすべてが報われる。"
 KEM_yuriy.2.t: "近衛兵の運命"
 KEM_yuriy.2.desc: "ヤーコフ・ブローニン＝リフテンシュテインは自身の執務室を神経質に歩き回っていた。近衛兵の隊長は、自分の全部隊が直ちに解散させられることを聞いていた。陛下に仕えてきた10年近くの誇りが、一瞬にして捨てられたのだ。ヤーコフはユーリー王子の名を呪った。この新参者に、近衛兵のような権威ある組織を引き裂く権利があるのか？と、彼は考えていた。扉を開ける音がして、気持ちの反芻は中断された。\n\n「閣下、奴らがやってきました！力ずくで武装解除をしに来ました！」隊長の側近は必死の形相をしていた。\n\n「誰が来たんだ？ここに軍が？」\n\n「良くわかりません。彼らの制服には見覚えがありませんでした。恐らく我らの代わりではないかと思われます」ヤーコフは、新進気鋭の王子がすでに近衛兵に代わる準軍事組織を用意しているのではないかと疑っていたが、この知らせはその疑惑を裏付けるものだった。近衛兵は解体されるだけでなく、後継者によって火の洗礼を浴びせられることになったのだ。ヤーコフは側近から離れて窓の外を見た。兵舎の中には、近衛兵と似たような制服を着た武装している兵士たちが点在していた。彼らがヤーコフの執務室にやってくるのは、そう遠いことではないだろう。\n\n堂々とした権威の誇示は、誇り高き隊長を侮辱するものであった。高貴な近衛兵が解散させられるだけでなく、王子は明らかに近衛兵を信頼しておらず、彼らが自分たちで行動することを許さなかった。ヤーコフは取り乱した側近を退出させ、机に向かった。すると、階下から走るブーツの音が聞こえてきた。ウォッカのショットを注ぎながら、机の上に額装されている近衛隊結成の日の自分と仲間の写真を眺めて、しみじみとした気持ちになった。"
 KEM_yuriy.2.a: "何年もかけてやってきたことが無駄になってしまった。"
 KEM_yuriy.3.t: "変化の風"
 KEM_yuriy.3.desc: "今日のゼムスキー・ソボルは何かが違っていた。議論されている話題はほとんど前向きなものばかりで、評議会の議員は自分の意見を自由に述べていた。近衛兵の不吉な存在感は完全に消え去り、部屋を冷徹に見守っていた仮面の男たちの姿もなかった。ゼムスキー・ソボルには、これまでの威圧的な環境とは異なり、自然に近い暖かい空気が漂い始めた。\n\n「私は、適切な政治団体が形成されれば、王国内で健全な政治的議論が行われるようになると信じている。父の許可を得て、私はすでに評議員の何人かと協力して、真に民主的で議会制のある王国の基礎を築き始めている。あまりにも長い間、我々は王室の権威の奴隷同然の人々を支配してきた。友よ、私の言うことを信じてくれ。我々は、自分たちのためではなく、人々のために奉仕する王国を作る道を歩んでいる」\n\n当然のことながら、ユーリーの演説には大きな拍手が送られた。最近では、彼の改革案に反対する人はほとんどいないし、ゼムスキー・ソボルのほとんどの人は、王子が自分たちの利益を一番に考えていることを、どちらかといえば確信していたからだ。拍手が続く中、ユーリーは部屋の向こう側にいる妹を見た。驚いたことに、リディアは会議の間ずっと出席していた。\n\nリディアは、他の評議員たちの熱意には明らかに共感していなかったが、いつものように静かな嫌悪感を抱いているようには見えなかった。目が合ったとき、ユーリーは胸が痛んだ。彼女はまだ兄の意図に納得していないようだったが、安心したことに、憎しみは消えていた。"
 KEM_yuriy.3.a: "このあたりにも変化があるだろう。"
 KEM_yuriy.4.t: "リディアの為の場所"
 KEM_yuriy.4.desc: "「そうなんですね。私を追い出して、これ以上首都に迷惑をかけないようにするんですね？」リディア王女の声には、毒々しい皮肉が込められていた。\n\nユーリー王子は顔に手をやりながら、次に何を言おうかと考えていた。彼の妹は、首都から遠く離れた荒涼とした氷の地獄であるマガダン州を統治することになった。「そんなつもりじゃない、リディア。マガダンは知事を必要としていて、お前はこれまでで、非常に有能な行政官であることを証明している……」\n\n「それで何か励ましになるとでも？マガダンは凍てつく荒れ地です！生き物が少なすぎて自給自足しているような所です！」王女の消極的な態度は、今では盲目の怒りに近いものになっていた。兄の言い訳は、明らかに彼女は聞き入れていなかった。\n\nユーリーはしばらく黙っていて、次の言葉を慎重に選んでいた。「リディア、聞いてくれ。私が行ったことでお前は私を軽蔑していることはわかっているし、それを変えるために私ができることは何もない。でも、私たちは兄妹なのだ。私たちはこの政治的混乱を乗り越えられると信じている。血の絆はどんな思想の違いよりも強いからだ。私たちは再び一緒になることができるが、まずはお前に協力してほしいのだ。してくれるか？」\n\n兄の言葉に、リディアはいろいろと考えさせられた。「そうですね、頑張ってみようと思います。ユーリー、絶対に私のことを忘れないでくださいね」王子はそれに応えて握手を求め、直ぐに握られた。\n\n「私はまだお前を愛している、妹よ。それはずっと変わらない」"
 KEM_yuriy.4.a: "マガダンでも頑張れよ、リディア王女"
 KEM_yuriy.5.t: "燃え盛る懸け橋"
 KEM_yuriy.5.desc: "本日、衝撃的なニュースが日本に飛び込んできた。確認された情報によると、シベリア王国と呼ばれる国が共栄圏との関係を断ち切る意向を表明したという。本日、リューリク2世は演説で次のように述べている。\n\n「我々の栄光ある王国は、余りにも長い間、日本の気まぐれに左右されてきた。余が個人的に友情の手を差し伸べたのに、あの卑劣なサムライたちは、片方で握手をし、片方で余を刺そうとした。貪欲な財閥がロシアから富を吸い上げるのを黙って見ているわけにはいかないのだ！この日から、シベリア王国と共栄圏の関係は、すべて2つに分かたれることにだろう！日本人は自分たちを責めるしかない。彼らが余の臣民に対してもっと誠実に対応していれば、このように締め出されることはなかったかもしれないのだ！」\n\n自称国王は、アメリカの「礼儀正しさ」と「善良さ」を称賛し、自国が共栄圏ではなく自由国家機構との関係を深めていくことを示唆していた。大日本帝国政府がどのような反応を示すかは、現在のところ外務省からの公式発表がないため不明だが、推測するのは難しいことではない。日本は歴史的に同盟国の政権に大きな関心を持っており、このニュースは歓迎できるサプライズではなかっただろう。"
 KEM_yuriy.5.a: "いい厄介払いだ！"
 KEM_yuriy.5.b: "なんと横暴な態度だ！"
 KEM_yuriy.6.t: "北からの贈り物"
 KEM_yuriy.6.desc: "今日、外務省から思いがけない知らせがあった。北のいわゆる「シベリア王国」から秘密のルートで大量の小火器や弾薬が送られてきた。彼らは、これらの兵器は我々の「日本帝国主義に対する闘争」を支援する意図で送られたと主張し、善意の誠意を示すものと見なされることを望んでいる。\n\n我々はすぐにこの武器の使用方法を見つけ出すだろう。たとえ日本がその出所を疑う危険性があるとしても、我が国の軍隊にはまだ物資が必要なのである。"
 KEM_yuriy.6.a: "彼らの心遣いが感じられる。"
 KEM_yuriy.7.t: "ルーシの兵士はドイツの総統へ！"
 KEM_yuriy.7.desc: "「殺人鬼で扇動家の[GER.GetLeader]へ……\n\n貴様は自分がいわゆる支配民族の先駆者であると考えているが、もしその幻想が少しでも真実であると考えているなら、貴様は盲目で妄想家だ。ドイツは蛮族の国であり、行く先々に破壊と不幸の道を残すだけである。多くの罪のない命の骸の上に築かれた帝国を、貴様は本当に文明国家と呼べるのか？余はそうは思わない！\n\n貴様の「大」ゲルマン帝国は世界中の腐敗した物の集大成である。ドイツの子供たちは至る所で学校で貴様の賛美を歌わせられ、ドイツの人々は街で貴様の名前を唱えさせられている。自分の価値を全国民から常に認めてもらわなければならないほど、貴様は自信がないのか？いつまで「劣等人種」だの「ユダヤ人」だの、意味のないお題目を唱えていれば、ドイツ国民はそのお題目に飽きて、真の敵は壁に顔を貼り付けた醜い男だと気づくのだろうか？\n\nしかし、我々ロシア人は真の敵を忘れてはいない。この国はかつて文化と文明の中心として繁栄していたが、貴様の荒れ狂う蛮族の大群によって無残にも粉々にされてしまった。実際のところ、貴様らは我々を恐れている。貴様が多くの資源を消費してまで我々の人民を抑え込もうとしているのは、機会さえあれば、我々が容赦なく貴様の不快極まる政権を消滅させることを知っているからだ。安心するがいい、なぜなら、貴様らの闇の勢力が我々の人民に与えた無数の不正が、しっかりを正される日が来るからだ！\n\n敬具\n\nリューリク2世、全ルーシのツァーリにして支配者」"
 KEM_yuriy.7.a: "これは、彼らが何かを考えるきっかけになるはずだ！"
 KEM_yuriy.7.b: "クソッタレの劣等人種めが！"
 KEM_yuriy.8.t: "不思議の国の不思議の人"
 KEM_yuriy.8.desc: "リューリク2世とその側近が現れたとき、飛行機の側面にはカメラのフラッシュがきらめいていた。その光の強さに、王は出口の階段を降りるときに手で目を覆っていた。\n\n「これがアメリカか。私の訪問の意義を理解してくれているようで嬉しい限りだ！」リューリクはそう言って報道陣に手を振った。この好奇心旺盛な人々との出会いが、今回の旅の最初の出会いとなり、その後の記者会見はメディアの注目を浴びることになった。\n\n「ミスター・クルィロフ！あなたは本当にご自身がロシアの王だとお考えですか？具体的にはどのような請求権があるのですか？」ある一人のリポーターが質問した。\n\n「いやいや、勘弁してくれ！リューリク、もしくは『陛下』と呼びたまえ。汝の質問についてだが、そうだ、余は全ルーシの正当なツァーリにして支配者である。他の誰にもそうでないとは言わせない。余のような情熱的な心を持っていれば、請求権など必要ない」記者たちはこの回答を聞いただけで、王を質問攻めにした。王は圧倒されながらも、やがてその中の一人を指差した。「そこの者！質問は？」\n\n「陛下、奇妙な行動や服装が、人々にあなたやあなたの目的を真剣に受け止めてもらえない原因になっていると思いますか？」会場は静まり返り、記者は自分の質問が失礼だったのではないかと一瞬考えてしまった。\n\n「汝らがそうしようがしなかろうが、それは些細なことだ。余はより深い問題を抱えているときだというのに、自分の身振りについての世界の人々の意見を意識することはない。余は先人の足跡を辿りたいだけなのだが、それは間違いだろうか？」記者たちは先ほどよりも増して猛烈な質問攻めをした。この不思議な老人は、他の何よりも彼らの興味をそそった。"
 KEM_yuriy.8.a: "「ほかに質問はあるか？」"
 KEM_yuriy.8.b: "奇妙ではあるが、価値のある訪問だ。"
 KEM_yuriy.9.t: "老人の思案"
 KEM_yuriy.9.desc: "息子のボリスと一緒に宮殿の廊下を歩いていると、リューリク2世は自分が年を取って鈍くなっているのを感じた。年老いた王は、かつてのようには動けず、杖に頼ることが多くなっていた。「ボリス、余は年を取るのを好まない。やり残したことがたくさんあるというのに、時間がないのが恐ろしい……」\n\nボリス・クルィロフは眉をひそめて父親を見た。「父上、そんな暗い話をしてはいけません。あなたはロシアのために、私たちのために、もう十分すぎるほどのことをしてきました」\n\n王はしばらく黙っていた。「ボリス、お前は兄をどう思う？奴は父親が始めたことをやり遂げることができると思うか？」\n\n「ユーリーですか？ああ父上。私が政治を好まないのは知っているでしょう……」\n\n「いや、そんなくだらないことはどうでもいい。ボリス、お前の意見を聞きたいのだ！」\n\n「そうですね、良くやっています。父上の選択は正しかったと思います。兄は活動的で、情熱的で、王国とそこに住む人々を心から大切にしているようです。時には繊細さに欠けることもありますが、個人的には良い仕事をしてくれると思っています」\n\nリューリクと息子の意見は一致しているようだった。王国は安全に守られており、ユーリーがそれを見守ってくれるだろう。王は、自分の栄光の時代は過ぎ去り、自分の時代が終わるのもそう遠くないことを知っていた。せめて、自分が死んだ後も、ユーリーがその夢を引き継いでくれることを知っていれば、安心していられるだろう。"
 KEM_yuriy.9.a: "我々の王国は存続する"
 KEM_lydia.1.t: "深淵"
 KEM_lydia.1.desc: "リディア王女は、ワイングラスを片手にバルコニーに立ち、[KEM.Capital.GetName]の街を眺めながら物思いにふけっていた。夜が明けて、街の灯りが空の星のようにたくさん見えた。今や王国の後継者となったリディアは、その静けさの中で、考えを巡らせる機会を得た。\n\n彼女の人生は、まさに奇跡的な展開を見せた。一介の看護師に過ぎなかった彼女は、王宮の頂点に立ち、シベリアで最も権力を持つ女性となった。その過程で、リディアは多くの友人と、それ以上に多くの敵を得たが、後者は彼女にとってさほど問題ではなかった。彼らはいずれ、一列に並ぶことを学ぶだろう。\n\n唯一の不安要素は、兄のユーリーである。彼はかつて父の後継者として期待されていたが、妹の急成長によってその期待は打ち砕かれた。あの日、ゼムスキー・ソボルで、兄が怒って議場を飛び出していったことをリディアは思い出した。身内の裏切りというのは最悪のものであり、ユーリーがすぐに許してくれるはずがないとリディアは思っていた。\n\nリディアは、王位継承を決意したとき、実の兄を敵に回すか、ロシアを捨てて歴史の灰皿になるか、という苦渋の決断を迫られた。結局、王女はロシアを選んだのだ。ユーリーは好きなように考えればいい、と彼女は思った。リディアは、家族間の争いで自分の運命を邪魔されることはないだろう。\n\n王女がグラスを飲み干すと、遠くで狼が吠えた。明日から、彼女の仕事が始まる。"
 KEM_lydia.1.a: "振り返ることなく、前進する。"
 KEM_lydia.2.t: "道端"
 KEM_lydia.2.desc: "リディア王女は一日中執務室で報告書を読み、書類に署名をしていた。退屈な午後ではあったが、王女はいつものように細心の注意を払ってこの仕事に取り組んでいた。リディアは、大きな足音が近づいてくるのに気がついた。頭を上げると、半開きのドアから兄のユーリーが出てきた。嬉しそうではない。\n\n「リディア、これはどういうことだ？私をチュクチ知事にするだと？」\n\nリディアは気のないため息をついた。「兄上、なぜ昇進に不満があるのですか？貴方には州が知事を必要としていることを知ってほし－－」\n\n「私を馬鹿にしているのか!?これでは追放も同然だ！私を首都から追い出し、二度と私の訴えを耳にしたくないだけだろ！」ユーリーの声は悲鳴に近いものになっていた。\n\n「ああ、ユーリー。あなたにとっては十分ではないのですね？仕事が与えられているだけでも幸運だと思うべきです。私がすることはすべて、王国のためになることなのです。それを理解してくれればいいのですが」\n\n「リディア、お前は暗黒の道を歩んでいる。ゼムスキー・ソボルを追放した後、今度は自分の兄弟を追放するとは。これは我が王国のあるべき姿ではなく、父の遺志に反している！」兄の言葉にリディアは遠い目をしていた。「お願いだ、妹よ。必要なら、私を追放してくれたって構わない。だが、お前自身が暴君になることは許されないことだ。ロシアはもうすでに多くの苦しみを味わっているんだ」\n\nユーリーは妹の執務室を出ようとした、リディアは黙ったままだった。兄の言葉は彼女の耳には入っていなかった。"
 KEM_lydia.2.a: "さらば、ユーリー王子。"
 KEM_lydia.3.t: "最高の物だけ"
 KEM_lydia.3.desc: "クイーンズガードとなる新兵たちは、次々と目の前の障害物コースを、ひ弱な人間には耐えられないほどの猛スピードで駆け抜けていく。彼女たちは、王立陸軍のさまざまな部隊から選ばれ、中には何年も王に仕えてきた女性もいた。しかし、クイーンズガードは、通常の陸軍部隊とは一線を画していた。精鋭中の精鋭だけが選ばれたのである。\n\n今日、新兵たちはいつも以上にプレッシャーを感じていた。隊長に昇進したばかりのアンナ・コツールが訓練を監督しており、彼女の下では平凡さは許されない。\n\n「速く、ろくでなしども、もっと速く！命懸けで動け！」コツールは、午後からずっと同じような内容の励ましの声を発していた。隊長の声は、新兵にとっては牛追い棒のようなもので、自分の体を限界まで動かすことを強要しているように感じられた。隊の後方に視線を移すと、一人の新兵がロープを必死に登っているのが目に入った。\n\n「おい！それがクライミングか!?早くしろ！」緊張している新兵に、隊長の視線がさらなるストレスを与えた。汗でびっしょりとなり、手足は震えていた。さらに上を目指そうとしたとき、彼女はついに限界に達してしまった。コツールは彼女の顔が真っ白になり、気絶したようにロープを離したのを見た。意識を失った新兵は下の泥の中に激しく衝突し、衛生兵が駆けつけ、彼女を救護した。隊長は首を横に振った。クイーンズガードとしての資質に欠けているのは明らかだった。"
 KEM_lydia.3.a: "兵役は特権である。"
 KEM_lydia.4.t: "多忙な斧"
 KEM_lydia.4.desc: "セミョーンは、玄関のドアを激しく叩く音で目を覚まし、寝ぼけ眼で唸った。いったい誰がこんな時間に訪ねてくるというのだろう。妻がまた夜更かししているのではないかと思って振り返ると、妻は彼の隣で深い眠りについていた。数部屋離れているにもかかわらず、彼を驚かせるほどの大きな音が続いた。\n\n「畜生……」セミョーンはベッドから出て、そうつぶやいた。この状態で、玄関まで行くのは実に大変なことであった。叩く音は何度も続き、その度に大きな音がしていた。それが誰であれ、彼らは明らかに焦っていた。「待ってろ、今行くから！なんてこった……」玄関に着いた時には、セミョーンはほとんど気を取り直していた。遅い訪問者が誰なのかを確認するために、覗き穴から覗いてみた。彼の目に映ったのは、血の気が引くような光景だった。\n\n警察官のような制服を着た大柄な男が4人いた。セミョーンが反応する前に、前にいた男がドアを思いっきり蹴って、ドアが開いた。重いブーツの音が部屋に響き、男たちが中に入ってきた。\n\n「セミョーン・ストヤノヴィチ！陛下の命により、貴様を王室に対する陰謀の罪で逮捕する！」セミョーンは、言葉が出てこないまま、将校に困惑した表情を見せた。将校は彼の返事を待たずに、一人ずつセミョーンの腕をつかんで、部屋の外に引きずり出していった。セミョーンは、状況が悪化していく中で、妻が出てくるのを見た。\n\n「なんてこと！」彼女は絶望のあまり膝をついて泣いた。廊下に引き出されて彼女の視界から消えたセミョーンは、もう二度と彼女に会えないのではないかと思った。"
 KEM_lydia.4.a: "オプリーチニキはいつも誰かを殴っている。"
 KEM_lydia.5.t: "ヴァリャーグの遺産"
 KEM_lydia.5.desc: "リューリク2世は、第一世代のヴァリャーグ海兵隊員への洗礼となる演説を行うため、演壇の前に立っていた。何千人もの精鋭の兵士たちが、厳かに整然と王の前に整列し、王の言葉を待ち望んでいた。海兵隊の列は、王が見渡す限りの長さに広がっていた。彼は咳払いをしてから、こう言った。\n\n「千年以上前、獰猛な海の戦士たちがロシアの無数の川を渡り歩いていた。ノース人は、キエフ、ノヴゴロドなどの大都市を建設し、後のルーシの基礎を築いた。これらの偉大な戦士たちの行いは、今日でも時代を超えて響き渡っており、今日余の前に立っている不屈の男性と女性ほど、その証拠となるものはない！」\n\n「この日のために訓練を重ねてきたが、ついにそれが来た。勇敢なヴァリャーグの諸君は、波の上のロシアの剣と盾となろう。どんな海でも、どんな敵でも、どんな勝利でも、手の届かないものはない。さあ、我が戦士たちよ、余を誇りに思え。諸君の王は、諸君の輝かしい功績を非常に興味深く見守るだろう！」\n\n国王の演説が終わると、ヴァリャーグの一人一人が踵を合わせて君主に敬礼した。そして、兵士たちは一斉に圧倒的な叫び声を上げた。\n\n「国王陛下万歳！」"
 KEM_lydia.5.a: "彼らは我々の誇りとなるだろう。"
 KEM_lydia.6.t: "王、東京に行く"
 KEM_lydia.6.desc: "東京に到着したリューリク2世は、目の前の光景に圧倒された。地平線上には、ロシアで見たこともないような巨大なビル群と光が広がっていた。王は、日本はコンクリートとネオンの果てしないジャングルだと聞いていたが、その意味がよくわかった。「文明とはこういうことなのか！もし、[KEM.Capital.GetName]にこのような建築物があったら……」\n\n空港ターミナルに入ると、リューリクの前には大勢の日本の外交官たちが現れた。彼らの表情を見ていると、彼との出会いをとても喜んでいるように見えた。先頭の男が一礼した。「ご挨拶申し上げます、リューリク様！日本への来訪を心から歓迎いたします」嬉しそうな外交官は、王に温かく握手を求めた。\n\n「ありがとう。ちなみに、リューリクだ」リューリクは緊張した面持ちで微笑みながら外交官の手を握ったが、彼は王の反応に困惑しているようだった。\n\n「えー、はい。存じ上げています、リューリク様」\n\n「いや、違うぞ。リューリクだけだ。リュー、リク。分かったか？」\n\n「わかりかねます、リューリク様。私の発言に問題があったのでしょうか？」\n\n王は目に見えて動揺した。「言っただろう、私は－－」彼が言い終わる前に、リューリクは側近に引き寄せられ、耳元で囁かれた。\n\n「大変申し訳ございませんが、陛下、彼はただ敬語を使っているだけです。心配なさらないでください、彼は陛下の名前を知っています」この知らせを聞いた王様の顔は真っ赤になった。日本人の奇妙な作法を学ぶには、それなりの努力が必要だ。"
 KEM_lydia.6.a: "なんと奇妙で素晴らしい所なんだ。"
 KEM_lydia.6.b: "我々は彼の訪問を光栄に思う。"
 KEM_lydia.7.t: "最期の日々"
 KEM_lydia.7.desc: "リューリク2世は、時の流れに苛立ちを感じていた。毎日の仕事が理不尽なほどに難しくなり、朝、ベッドから起きるのもつらくなってきた。杖の音を響かせながら、カタツムリにも負けず劣らずの速さで執務室へと向かう。娘のリディアも、王のゆっくりとしたペースに合わせて一生懸命に付き添っている。「父上、本当に助けが要らないのですか？」王女の声には本当に心配そうな様子があった。\n\n「大丈夫だ、リディア」リューリクはため息をついた。「こんな日は、私はこの世に長くないと思い知らされる……」\n\n「そんなこと言わないでください、父上。私があなたが自身の死について話すのが好きではないことを知っているでしょう」\n\n「すまない、リディア。ただ……やり残したことはたくさんある。死ぬことは、自分の任務を放棄することになる」\n\n「あなたはもう十分に達成したと思います。これまでに達成したことは並大抵のことではなく、あなたなしでは成し遂げられませんでした。これ以上を求めるのは酷というものです」\n\nリューリクは立ち止まり、娘に向かってその手を握った。「リディア、教えてくれ、私の王国は大丈夫なのか？」\n\nリディアは父親の視線を一点の曇りもなく受け止めた。「この王国には、あなたや私以外に気にかけてくれる人はいません」"
 KEM_lydia.7.a: "リディア王女が我々を栄光に導いてくれる。"
 POLITICS_KING_YURIY_DESC: "もしも20年前、ユーリー・ニコラエヴィチ・クルィロフに、生き返ったロシアの王政の舵取りをする日が来ると言ったら、彼は間違いなく信じられない気持ちになっただろう。しかし、実に奇妙なことに、ユーリーは父親の英雄的な遺産を引き継ぐ存在にまで成長したのである。\n\n若い頃のユーリーは、父の後を継いで中央シベリア共和国の軍に将校として入隊し、活動的で有能なリーダーとして活躍した。戦地では、戦争がロシアの貧しい人々や恵まれない人々に与える影響を目の当たりにした。しかし、彼は出世しても、民衆のために何かをすることができない自分に苛立ちを覚えていた。\n\n父が精神的に参ってしまったことで、ユーリーの生活はさらに慌ただしくなってしまった。リューリク2世として再登場した父は、早くも自分の子孫を自称王国の貴族として定着させた。混乱の中で父を心配する時期もあったが、ユーリー王子は、やがて王国を自分の理想を実現するための絶好の機会だと考えるようになる。王位継承への道は政治的な陰謀に満ちていたが、そうした困難にもかかわらず、ユーリーは最終的にリューリク2世の正当な後継者として指名されることになる。\n\n亡き父に敬意を表してリューリク3世と命名された王は、その高い目標を達成するつもりだ。リューリク3世は、その治世下で、国民の権利を第一に考えた、より公平で公正な王国の基礎を築くつもりだ。"
 POLITICS_QUEEN_LYDIA_DESC: "ロシアの軍閥時代の混乱の中から、ロシアの狼の女王、ログネダ1世が誕生した。かつてリディア・クルィロワと呼ばれていた彼女は、まさに飛ぶ鳥を落とす勢いで台頭し、今では復活したロシア国家の最高権力者として君臨している。\n\nもともとこのような運命にあったわけではない。その昔、リディアは中央シベリア共和国の軍隊の後方支援をするボランティアの看護師だった。彼女が目にしたものは、彼女の人格を大きく形成するものであった。それは、数え切れないほどの男女が、よくわからない目的のために命をかけ、その犠牲が変化をもたらしていることを示すものはなかった。ロシアが滅びようとしていることと、その死の苦しみをこの目で見ることができたリディアにとっては、これ以上ないほど具体的な出来事であった。\n\n父がリューリク2世として精神的に立ち直ったとき、リディアはすぐに流れを変える絶好の機会だと考えた。王国の力が増すにつれ、狼王女の力も増していった。最終的には、実の兄と王位を争うことになったが、彼女の情熱と冷酷さによって、リディアはリューリク2世の正統な後継者となった。\n\n新たにログネダ女王として生まれ変わった彼女は、傷ついたロシア国家に、どんな犠牲を払ってでも強さと名誉を取り戻そうとしている。"
 KEM_kings_unions_2_desc: "国の動きに合わせて、国内で活動する労働組合も強化され、以前よりも制限や監視の少ない状態で活動している。労働者や組合役員はこのような展開に喜びを示し、自分たちの状況に対する国王の関心の表れだと確信している。"
 KEM_kings_unions_3_desc: "国内の労働組合はほぼ完全に解放されており、外から見れば社会主義国家以外では考えられないほど自由に活動している。全国の労働者は、王が自分たちの状況を気にかけてくれていることを非常に喜んでいる。"
 KEM_unions_subdued_desc: "王立労働組合はその権利を制限され、より厳しい規制を課せられている。全国の労働者たちは当然のことながら、この事態に非常に憤慨している。一方で、国家がもっと生産的な考えを持っていることを彼らは理解していないだけだと主張する者もいる。"
 KEM_unions_subdued2_desc: "王立労働組合は王立商工会に再編成された。これらの機関は、監督権を行使する労働者が、国家とその目標を支えるために協働することを保証する。また、副次的な機能として、効率を阻害しない範囲で労働力の問題を管理する。"
 KEM_idea_raising_an_army_desc: "軍隊の規模を急速に拡大するために、王国に徴兵制が導入された。これは、敵国に対する安全を確保するためには必要なことではあるが、庶民には非常に不評であり、政府の政治活動の妨げにもなる。"
 KEM_revolutionary_king_desc: "ユーリー王子の命令で、リューリク王の革命的な過去と赤軍での活躍が国家のプロパガンダで強調されている。そうすることで、国家の理想への約束が強化され、国民は王が模範となって導くことを知ることができる。"
 KEM_a_new_sobor_desc: "改革が進むにつれ、ゼムスキー・ソボルはますます権限を強め、様々な国家機能に対する権限を与えられるようになった。今回の措置は、民主的な議会制君主制への移行を促進することを目的としており、その姿勢を国民に明確に示すものである。"
 KEM_militarist_king_desc: "リディア王女の要請により、リューリク王が過去にドイツ軍や黒軍の反政府的な無政府主義者と戦って軍事的に勝利したことが、国家のプロパガンダで強調されている。そうすることで、国民は、国家が依然として敵に囲まれており、強力で拡張された軍隊が必要であることを理解するだろう。"
 KEM_a_new_hierarchy_desc: "改革を続けるリディア王女は、新たな社会秩序、つまり社会階層を確立する意向を表明した。当然、軍人や貴族がトップに位置する－－それが唯一の正しい行動だ。適切なリーダーシップ無しに、一体何が成し遂げられるというのか？"
 KEM_kingsguard_supremacy_desc: "近衛兵は、リディア王女の要請により、国の政治に影響力を拡大し、多くの将校が将来の富、地位、栄光を求めて、彼女の派閥が監督する重要な地位を引き受けている。"
 KEM_kingsguard_academy_desc: "国の将来の軍隊を、適切に訓練された熟練の将校が率いるようにするために、近衛兵アカデミーが設立された。この専門化の効果は、すぐに軍の中で見られることを期待されている。"
 KEM_pride_of_the_king_desc: "国王の後ろ盾で団結したこの国の軍隊は、王の目標と政治的展望を支援するために、やる気と熱意にあふれ、熱心に行進している。軍人たちは、困難に直面することを十分承知しているが、王が最終的な勝利へと導いてくれることを同じように確信している。"
 KEM_the_peoples_guard_desc: "ユーリー王子の強い要望により、近衛兵は解散し、代わりに人民衛兵が配置された。人民衛兵は、ユーリー王子をはじめとする多くの人々が、自分たちの地位や優位性を重視せず、国家や市民の保護を重視する部隊であると考えている。"
 KEM_ship_expansion_desc: "海岸線を手に入れたことで、国は領海を警備するために多くの軍艦を建造することになった。迅速な生産のために、対象を絞った投資が行われている。"
 KEM_trade_deals_desc: "経済発展のために、国は多くの外国に外交官を派遣し、有利な貿易取引を交渉したり、外国企業の進出を誘致したりしている。このような努力が報われるのは当然のことである。"
 KEM.17.t: "王の全労働者"
 KEM.17.desc: "リューリク2世は、杖と息子をつれて、王国で最も影響力のある組合長の1人、ボリス・ケルチェフとの会談の為に用意された会議室に向かった。リューリクは組合との面談に不安を感じていたが、ユーリーは何とか説得してこの面談に応じてくれた。ボリスは、部屋の中をくまなく観察し、部屋の中の半分は何のためにあるのか、と困惑しているようだった。リューリクは会議室に囲炉裏を必要としていたのか？また、出入り口の上の壁に取り付けられた盾には、一対の斧が交差している。本物の斧なのか？「この人、頭がおかしいんじゃないか……」ボリスは、リューリクが席に座るのを見ながら思った。\n\n「さて、単刀直入に言－－」と、リューリクは言いだしたが、恥ずかしさの余り真っ赤になっている王子が急に遮った。\n\n「申し訳ありません、私の父はあなたの考えに全面的に共感していますが、早く起きたせいで父はやや……鈍くなっているのです。続けてください、父上」\n\nリューリクは続けた。「ああ、その通り。それで、ボリス－－ボリスで構わなかったかな？」\n\n「はい。私の名前であってます」と、組合の長は答えた。\n\n「それで、言っておくが、法律の範囲内であれば、王室は労働組合を全力で支援するぞ！」\n\nボリスはこの知らせを聞いて微笑んだ、とはいえ、楽観的に考えてはいたが、油断したわけではなかった。王子は組合のために尽力しているように見えたが、ボリスは国王の話し方に「引きずられている」という印象を受けた。「『支援』とは具体的にどのようなことをするのですか？」\n\n「諸君らは労働者としてより多くの権利が保証され、労働組合も法律の範囲内で好きなように活動できるようになる。企業がこの権利を侵害した場合は、犯罪とみなされ、王国が適切と考える罰を下そう」\n\n「なんと！これは私が受けてきた他の提案よりもはるかに優れています！」"
 KEM.17.a: "「詳しい話をしようじゃないか」"
 KEM.18.t: "甘い言葉"
 KEM.18.desc: "クズネツク盆地周辺の鉱山の深い坑道から出てきた鉱夫たちは、長時間の勤務を終えて、いつものように地元の酒場で十分な休息をとっていた。\n\nいつもは、その日のシフトのことや、これからのシフトの予定などを話していたが、今夜は別の話題があった。リューリク王のラジオ演説である。ここ数日、リューリク王は労働者の権利に関する国の法律や規制の変更、新しい法律の導入について語っていた。間違いなくユーリー王子に促されてのことだと男たちは納得した。\n\n自由化が約束されたこのニュースを喜ぶ一方で、全員が同じように懐疑的だった。これまでにも変化は約束されていたが、それがせいぜい幻想であったことは一度や二度ではない。ある人は、ゼムスキー・ソボルが実施を混乱させるのではないかと懸念し、また別の人は、リディア王女とその仲間たちが、成文化された拡充策を覆すように行動するだろうと確信した。\n\nしかし、そんな不安の中にも希望はあった。最近の国の政策は全般的に明るい傾向にあり、今後も続くと考えるのは自然なことであった。物事は好転する。男たちは夜遅くまでこの話をしていた。\n\n終わった後、彼らは深く眠るために帰っていった。法案が出ようが出まいが、彼らには明日の仕事があり、その仕事は終わらない。"
 KEM.18.a: "彼らの夢は希望に満ちていた。"
 KEM.19.t: "家族の市場"
 KEM.19.desc: "ヴォズネセンスキー大臣がリディア王女の執務室に到着したのは早朝だったが、彼は緊張と戦わなければならなかった。できる限りの準備をしてきたが、王女は愚か者ではないので、少しでも見落としがあれば、すぐに指摘され、襲われることはわかっていた。\n\n彼が執務室に入ると、王女は顔を上げ、多くの人を不安にさせる狼のような微笑みを彼に向け、彼が入手した財務データを見せるように指示した。彼はそれに応じて、王女が用意した大きな会議テーブルの前に陣取ってから、話を始めた。彼は、自由市場政策への移行がもたらす国家の立場への挑戦と、それに伴う多くの潜在的かつ長期的な利益、そしてそれらをどのように政府の政策に反映させていくかについて語った。\n\n王女はほとんど無言で話を聞き、いくつかの質問をしただけだったが、彼女の視線は決して離れなかった。彼女の目はまばたきをせず、相変わらず不安げな彼の目を見つめていた。彼女は彼の言葉を理解し、頭の中で間違いなく歯車が回っていた。やがて、彼の話が終わると、彼女は次のような質問をした。今回の提案は、短期的には一般の労働者にどのような影響を与えるのか？\n\n彼は、すべての政府関係者がそうであるように、彼女が尋ねた理由を知っていた。しかし、彼女がどんなに小さな嘘でもすぐに見破れることを知っていたので、彼は彼女に正直に答えた。彼は、経済が方向転換し、非効率で採算の合わない産業が閉鎖されると、彼らを苦しめることになるだろうと言った。それを聞いた彼女は、彼に向かってというよりも、自分自身に向かって言ったのかもしれない。ユーリー王子はそれを好まないだろう、と彼女が言うのを聞いたが、彼にはそのメリットを知ってもらわなければならない。彼女は彼にそれを理解させるだろう。\n\nヴォズネセンスキーは自分の意見を言わないように注意を払った。王女と兄の間に割って入るのは危険な賭けであり、彼はそのような失敗をするつもりはなかった。"
 KEM.19.a: "彼は道理を理解するだろう。そうしなければならない。"
 KEM.20.t: "解雇通知"
 KEM.20.desc: "「お呼びでしょうか？」セルゲイがオフィスに入ると、工場長は机の後ろの大きな窓に向かって、腕を後ろに組んでいた。彼は、オフィスに呼ばれた労働者に目を向けることもなかった。\n\n「ああ、確かに呼んだよ、セルゲイ。残念なことだが、君を切ろうと思っている」\n\n「は？『俺を切る』？俺をクビにするのか？」セルゲイは憤慨しているようだが、彼の声の中には、それが驚きではないことも表れていた。\n\n「ああ、そうだ。君の……問題のある見解は、この会社の価値観とは一致しないと判断したんだ」\n\n「組合に関して、か？気づくべきだった。政府が規制を撤廃し始めたのに、今度は俺たちののど元を靴で踏みつける気か？俺がここの状況を見てないと思ってんじゃねぇぞ！」\n\n管理者は窓の外を冷たく見つめたまま、背中を元社員に向けたままだった。「それで以上であれば、君はもう帰って結構だ」\n\nセルゲイは何も言わずに上司のオフィスを飛び出した。組織労働者としての経歴を理由に解雇されたのは、彼が初めてではないし、最後でもないだろう。"
 KEM.20.a: "自由市場にも値段がある。"
 KEM.21.t: "生きている経済"
 KEM.21.desc: "少し前まで、ケメロヴォの市場広場や商業地区にはまったく活気がなかった。ケメロヴォの経済を支えてきたのは工業部門であり、前政権は中小企業の育成にはあまり熱心ではなかったのだ。しかし、今日では事情が変わっている。\n\nシベリアのツンドラ地帯から来た農民は、街中に質素な店を開いて労働の成果を売り、ロシア全土から来た旅商人は、ケメロヴォ市内の物件に商売を広げて有利な貿易や商取引を行っている。臣民たちも喜んで市場に駆けつけ、市場には各地からの貴重な商品で溢れかえっている。この凍てつくような石炭の町にも可能性があるのだ！\n\n栄光の王都に新たな命が吹き込まれたのは、リディア王女と王立財務大臣が王国内に自由市場経済の育成に尽力したおかげである。しかし、ユーリー王子の陣営は、この新しい成功が労働者の幸福を犠牲にしていると訴えていた。確かに労働組合に与えられた膨大な特権を抑制する必要はあったが、生きた経済を誕生させるためには価値があるのではないだろうか？"
 KEM.21.a: "たまにはいい知らせもあるもんだ。"
 KEM.22.t: "老兵"
 KEM.22.desc: "リューリクはテーブルを指で叩きながら、約束の時間を待っていた。立ち上がって帰ろうとした時、靴音が聞こえてきたのでそちらを見ると、旧友のアレクサンドル・シェフツォフがいた。「ああ！やっと来たか」\n\n「申し訳ありません、リューリク」シェフツォフは、心配事がないように穏やかに話し、テーブルの反対側の席に座った。「男たちの訓練には思ったよりも時間がかかりました」\n\n「ああ、そうか。君は昔からとても従順だったな。赤軍にいた頃のもっと単純な時代でさえも」\n\nシェフツォフは面白そうに笑って、うなずいた。「はい、そうですね、そうだったかもしれません。そして、あなたに仕えることになったからには、より一層努力することのが私の誇りです」\n\n隠そうとしていたが、シェフツォフにはリューリクが聞いていないことは明らかだった。「リューリク、どうしたんですか？」\n\n「いやいや、なんでもない、本当だ」リューリクは慌てて言った。「ただ、アレクサンドル・グリゴリエヴィチ、君は赤軍にいたときのことを懐かしく思うときはないか？」\n\nしかし、シェフツォフは、リューリクの気持ちを察することができなかった。それならば、正直に話すのが一番だと彼は考えた。「時折、」彼は認めた。「思想的にはどちらともいえませんが、彼らもすべてが間違っていたわけではないし、ほとんどの人にとって幸せな時代だったと思います。懐かしいと思うのは当たり前だと思いますよ」\n\n「そうか……」リューリクは長いため息をついた。「その……誰かに聞いてほしかったんだ。ありがとう」\n\n「いつでもいいですよ、友よ」"
 KEM.22.a: "「友達でいよう、アレクサンドル・グリゴリエヴィチ。最後の日まで」"
 KEM.23.t: "自分の役割を果たせ"
 KEM.23.desc: "リューリク王がそのような宣言して以来、ケメロヴォの生活は変わってしまった。リューリク王が王朝を成立した後の中世復興主義は、奇妙な出来事をもたらし、好奇心旺盛な、－－そして困惑した－－見物人たちが集まっている。\n\n広場を見下ろす建物の側面に巨大な壁画を描くために数人の警官や兵士を伴った作業員のグループが到着し、その作業の約半分を終えていた。壁画の内容は－－軍隊に入ろう！－－という明確なものだったが、作品はそうではなかった。\n\n多くの来場者は旧ソ連の芸術作品の定番を想起し、展示される予定の笑顔と誇りを持った兵士の描写には、社会主義リアリズムの明確な要素が反映されていた。一方で、旧ソ連の記憶があまり残っていない若い世代にとっては、全く違った印象を受けたようだ。\n\n重厚な線と暗い影は宗教的ともいえる中心人物の強調に向けられており、博物館や歴史書などで見た中世のリューリク公国の様式を思い起こさせる。この融合は、特に魅力的ではないにしても、少なくとも興味深いものであることは誰もが認めるところである。\n\nもちろん、警察が監視している中で、あえてそのような視点を口にする人はいないだろうが、見ている人それぞれの心の中には、程度の差こそあれ、その思いが残っていた。"
 KEM.23.a: "古いものとはるかに古いものの融合。"
 KEM.24.t: "霧の中"
 KEM.24.desc: "全ロシアのツァーリが存在する遠いケメロヴォの王国には首都から遠くないところに大きなコンクリート製のバンカーの巨塔がある。その巨大なコンクリートの巨塔には、ライフルを持った不愛想な熟練兵が警備しており、その上には広大な鉄製の皿が広がっていて、人間の目では見えない遠くまで見通すことができる乗組員がいる。彼らはレーダーが縄張りであり、王立陸軍のパーヴェル・ジリンスキーがリーダーである。\n\n部下の一人を睨みながら、指示器や計測器をつついているパーヴェル。「それでどんな知らせがあるんだ？どうしたというんだ、イリヤ？何か空を飛ぶものを見たから俺と呼び、部屋にいる皆に知らせたのか？」\n\nイリヤは気を引き締めて、「サー、指示器に何かあります。点があります」\n\n「見てみよう」パーヴェルは、興味津々な別の徴集兵を横目に見ながら、ポケットからマニュアルを取り出した。部屋の中では、アメリカ人が夢にも思わないような言語の罵声が聞こえてくる。パーヴェルはマニュアルの中に探していたものを見つけると、決然とうなずいた。「見ろ」肉厚の指がページに刺さり、イリヤは近くに寄って見てみた。「鳥を見たんだよ、馬鹿野郎。鳥だ。爆撃機じゃない」\n\nここで、ケメロヴォ防空拠点に配属された最年少者の徴集兵であるヴォロディアが言った「ということは、イリヤが私たちの夕食を見つけてくれるということですよね？」彼は他の乗組員にウィンクした。「つまり、屋根から鳥を1羽か2羽かじったかどうかを誰かに聞かれるようなことはないということだな」\n\n下士官としての誇りがあったパーヴェルは、ただため息を吐いた。"
 KEM.24.a: "「ただの鳥である時もある」"
 KEM.25.t: "看護師"
 KEM.25.desc: "アナスタシア・アブドゥロワは忙しい女性だった。書類を整理し、患者を診察し、医師をサポートしなければならない。廊下に溢れかえっている政治家たちに構っている暇などなかった。彼女は「失礼します」と言いながら、数人の貴族を含む群衆をかき分けた。彼女は話し続け、押し続けてついに彼らが言葉を理解し、彼女を通すために横に移動した。「ありがとうございます」と、彼女がイラつきながら言い、再び早足で歩き始め－－ようとした。\n\n高価な服と香水の煙の中から手が伸びてきて、アナスタシアの腕をしっかりと掴んだ。「アナスタシア、あなたなの？」彼女は衝撃を受けた、看護師の腕を掴んだ手が付いていた体には、リディア王女の頭がくっついていた。王女の顔はいつになく驚き、しかし嬉しそうだった。「こ、ここで何しているんですか？」\n\n「リディア？」とアナスタシアは言った。「失礼しました、王女様」とすぐに訂正し、下手なお辞儀をして、敬意を表する姿勢をとった。「私はこの病院で看護師をしております、王女様。無礼をお許しください。悪意はありません」\n\n「あ、あの」リディアはアナスタシアの腕を掴んだままの自分の手を見て、ぎこちなく離した。「私……ここで貴方と会えると思いませんでした。元気にしていましたか？アレクシーはどうですか？」\n\n「私は元気にしていました。アレクシーは2年前に亡くなりました。ですが娘は……」アナスタシアは恥ずかしそうに顔を赤らめた。「リディアはたくましい女の子に育ちました」\n\n「それを聞けて嬉しいです、アナスタシア」リディアの顔はさらに感慨深いような表情をした。「会えてよかったです」と彼女は呟き、彼女は病院を見回す仕草をした。「時々、自分がどこから来たのか忘れてしまいます」\n\n「私も同じようにあなたに会えてよかった、リディア」もう少しだけ言葉を交わしたが、すぐにアナスタシアは自分を必要としている人たちの元へ向かって歩き始めた。リディアの視線は彼女を追いかけ、あり得たかもしれない未来に思いを馳せた。"
 KEM.25.a: "癒しの精神を持った戦士だ。"
 kemexp.14.t: "暴君は常にかくの如く"
 kemexp.14.desc: "リューリク2世は、彼らが期待した王ではなく、必要とされた王である。これが、クラスノヤルスクの大広場での王の演説の始まりであった。リューリクは顔から顔へと見渡すと、どのロシア人の顔にも、鉄格子の扉のような目をしたおなじみの閉ざされた表情が見えてくる。リューリクはそれを見たが、それにもかかわらず演説を続けた。「アンドレーエフは軍人であり、この土地の人々を守ることを誓った」リューリクは粛々と確信を持って続けた「しかし、軍部はドイツ軍に負けた途端、国民に牙をむいた。大統領将軍は正統性のない暴君として、ひどいことをしたのは間違いない」\n\n人々は慎重な目で聞いており、国王が「王、ツァーリが、すべての国民が調和した状態で、ロシアに平和と繁栄をもたらすだろう」と断言すると、鉄格子が幾分解かれたように見えた。あちこちで反対意見が出ているが、リューリクはただひたすら誠実に語っている。壇上で民衆を前にして話す王の姿は、正しいことも間違っていることも多いが、それでも誠意が伝わってくる。民衆は本当に良い人たちに恵まれているのかもしれない。\n\n「諸君らは暴君の下で労働してきた」と王が言うと、民衆はそれにざわめき、「しかし、我々は諸君らを食べさせ、服を着せ、困っている人たちを助ける」－－すると、民衆のつぶやきは慎重に希望に満ちたものに変わった。"
 kemexp.14.a: "暴君かは認識の問題だ。"
 kemexp.15.t: "古代の栄光"
 kemexp.15.desc: "王の謁見の場は、現在のクレムリンを模したもので、台座の上に置かれた大きな玉座の後ろに王の旗がある。聖職者たちは背筋を伸ばし、香炉を持って部屋に入ってくる。王が礼拝に参加している間、聖職者たちの中には、王の目に懐疑の色が見えると言う者もいた。先頭に立つ司祭は豪華な装飾を施し、年老いて賢者のように見え、礼拝を唱えながら王を淡々と見つめている。\n\n「これは国王陛下への祈りです。長寿と公正な統治、そしてロシアの統一を」遠くから聞こえてくるような言葉に、リューリクはゆっくりと頷く。\n\n「これが今日、広く信じられているのか？」王の質問は不信感を表すものではなかった、司祭は予想していたかのようにうなずく。\n\n「教会の真実は、昔から変わらず生き残っています。陛下、私たちが祈るとき、私たちの声は王国中に響き渡ります。何世紀も前からそうであったように、今日もそうなのです」\n\n懐疑的ではあったが、リューリクは何かを感じていた。－－感情か、あるいは伝統の重みか。王はゆっくりとうなずき、次に言葉を発すると、司祭は微笑み始める。"
 kemexp.15.a: "伝統がもたらす恩恵だ。"
 kemexp.16.t: "ブラーツク・コミューン評議会の議事録"
 kemexp.16.desc: "12:00:アナトリー・ベロゼロフ行政官が週例会議を招集し、王の新しい勅令に関する情報を伝える。\n\n13:0:農家ナターリア・アントーノワは夫の農作物に関する税金対策について質問している。その際、彼女はベロゼロフ行政官のことを「ベロゼロフ同士」と呼ぶ。\n\n13:0:アナトリー・ベロゼロフ行政官は「破壊的な用語」の使用についてと、正当な肩書で呼ぶよう指摘する。\n\n13:1:ミハイル・ベリンコ副官は遮り、ベロゼロフ行政官の「同士」という言葉の使用についての指摘を「臣民を弾圧している」「クソみてぇな暴政」と行政官を非難する。\n\n13:5:ベリンコ副官はベロゼロフ行政官に追い出され、肩書を剥奪される。\n\n13:10:ミハイル・ベリンコが解任されたことで、民衆の間に大きな不和が生じる。ヴィタリー・オルロフが「我々の口を制御する」つもりならば、議会には統治の権限がないのではないかと叫び始める。\n\n13:15:ベロゼロフ行政官は、ラーザリ・ヴィノグラドフ副官に、秩序に反する行為を行ったヴィタリー・オルロフの解任を指示する。\n\n14:0:激しいいがみ合いの末、ラーザリ・ヴィノグラドフ副官がイェゴール・ニキーチンに殴られる。ヴィノグラドフ副官は自分の身を守る過程でナターリア・アントーノワを殴る。\n\n14:3:ベロゼロフ行政官の必死な要請に応じた近衛兵が秩序を回復させる。\n\n15:3:ナターリア・アントーノワ、ヴァシーリー・オルロフ、イェゴール・ニキーチン、ラーザリ・ヴィノグラドフ副官、ルカ・コヴァレフ代議員、イェカーチナ・ソロニカ代議員、アレクサンドル・ニコレフ評議員は評議会から退去する。\n\n15:10:ベロゼロフ行政官は、代表者の欠席を理由に議会を閉会する。"
 kemexp.16.a: "無政府主義者は不思議な人たちだ。"
 kemexp.17.t: "前進"
 kemexp.17.desc: "騎兵将校は、眼下に広がる広大な平原でリューリクの兵士が訓練をしているのをいやというほど見ていた。トゥヴァ人である彼は、長年にわたって人民革命評議会と戦ってきたが、今はこの見知らぬ土地で、彼らの部隊に機動戦の訓練を施しているのだ。\n\nその教訓は生かされなかった。少なくとも、まだそうであった。蒙疆との戦争で評議会の隊列に参加した経験から、彼は騎兵やその他の機動的な隊列の使用について直接的な実務経験を積み、それらの使用によってもたらされる課題や機会について学んでいた。彼はこの知識を携えてきたが、進歩は非常に遅かった。\n\nとはいえ、全く進歩がないわけではない。下級将校の多くは、任命されたからだとしても、そうでなくとも、彼の教えを実行しようとしていた。しかし、それは輸送機器や通信機器の不足に阻まれていた。そして、その機器はより大量に到着した。\n\n彼は、あと数週間から数ヶ月間、集中的に演習や訓練を行い、必要な設備やインフラを利用すれば、自分の教えを適切に伝え、それによってリューリク王の軍隊の戦闘能力を実戦で何倍にも向上させることができると確信していた。彼には時間が必要だった。\n\nそして、自分が指示した方向とは逆に走っていく騎兵隊を見て、ため息をついた。"
 kemexp.17.a: "まさに時間と忍耐だ。"
 kemexp.18.t: "ノヴォシビルスク裁判"
 kemexp.18.desc: "検察側が、自分と他の数人のシロヴィクがロシアの最も神聖な伝統を侵害した様々な方法を徹底的に列挙したとき、アレクサンドル・ポクルィシュキンは、数百年前にタイムスリップしたような感覚を覚えずにはいられなかった。\n\n裁判官をはじめとする検察側の人間は、全員がキエフ・ルーシの貴族のような服装をしていた。彼らが話すロシア語は、彼にとってはかなり古めかしいもので、まるでロシアの中世史の奥深くで行われた過去の裁判の再現のように感じられた。ポクルィシュキンは、その光景があまりにも超現実的であり、これは非常に鮮明な夢の可能性があると考えた。\n\n囚われの身となったエース級の政治家にとって、それは決して幻想ではなかった。「アレクサンドル・ポクルィシュキン。汝はロシアの名誉と尊厳に対する無数の違反行為で告発されている。申し開きはあるか？」\n\nシベリアの鷹は不敵な笑みを浮かべた「もし私がここであなた方のバカげた小さなルネッサンス展示会を打ち負かそうとしたことが罪だとおっしゃるなら、その通りだ。これ以上、この茶番劇を聞かされたくない、ここから出してくれないか」\n\n「蛇め、言葉には気をつけたほうが良い、法廷侮辱罪に問われるぞ！我々はここに、汝のすべての告発に対して有罪を宣告し、判決を下す……」"
 kemexp.18.a: "「……祖国からの追放だ！」"
 kemexp.18.b: "「……懲役20年だ！」"
 kemreg.31.t: "我が作品を見よ"
 kemreg.31.desc: "台座を含めて高さ6メートルはあろうかという巨大な像は、見る者を圧倒する。シベリアの最高級の石と花崗岩で作られており、リューリクはとても喜んでいた。鎧は非常に細かく作られていて、中世の時代の正確さを再現している。鎧の中には、宝石やダイヤモンドも丁寧に埋め込まれていた。リューリクは、この鎧が[KEM.Capital.GetName]の象徴になると確信していた。\n\nもちろん、彫刻家は明らかに芸術的で自由な発想を持っていたに違いない。リューリクはいくら馬に乗っていても、剣を持って戦場には行かないことが多かった。また、彼は彫刻のように筋肉質ではなかったが、それでもリューリクはかなり満足していた。彼は、その過剰なまでのロマンティックさがとても気に入っていて、彫刻家にしっかりとした報酬を支払わなければならないと考えていた。\n\n中央シベリアの統一のためだけに、これだけのものが出されるのなら、モスクワがロシアの手に戻った後、自分の名誉のために何が出されるのか、想像できなかった。"
 kemreg.31.a: "まったい感慨深い！"
 kemreg.32.t: "乾杯"
 kemreg.32.desc: "リューリクの宴会場は、裏切り者に対する勝利と、より良いシベリアの実現を祝うために、彼と新しい貴族たちの食事と笑い声で満たされていた。「ちょっと、リューリク、バターをくれないか？」一人のかなり大柄な男が4杯目のウォッカを飲み始めた。\n\nリューリクは笑顔でバターを取ろうとしたが、年配の貴族に邪魔された。「セルゲイ！ツァーリにそんな口の利き方をしてはいけない。礼儀をわきまえろ！」\n\n「気にすることはない、ニコライ。余は堅苦しいのより騒ぐ方が好きなのだ」とリューリクは答えた。\n\n「仰る通りに、神の恩寵下における征服者にして全能のツァーリ・リューリク2世陛下。陛下の御前において私は謙虚になります」老貴族は頭を下げて言った。\n\nリューリクは立ち止まったが、別の若い貴族に気を取られていた。「貴方は王国を治めるのと同じくらい、宴会を開くのがうまいですね！」と彼は言った。「貴方の御子息の口論をやめさせたこともありましたね！」\n\n「ああ、余はいつでも祝うべき時を知っているし、余の子供たちについてもそうだ」と、リューリクは答えた。彼は、すぐにもっと多くの課題に直面することになるだろうと思っていた。しかし、そろそろケメロヴォの快適な空気を味わいたいと思うようになった。彼がいなければ、このようなことはできないのだから。"
 kemreg.32.a: "何事もなく無事に終わって良かった。"
 kemreg.33.t: "行政の不平不満"
 kemreg.33.desc: "ゼムスキー・ソボルの王族以外のメンバーは、会議室に入った瞬間に、リディア王女と兄の対決がまた始まることを知った。彼女が議員に向けて放つ毒々しい睨みは、十分な予兆だった。\n\n彼らの期待は裏切られなかった。今回の議題は、国家官僚の採用制限と望ましい資格についてで、主に社会的地位に関するものであった。ユーリー王子は、社会の発展のために、また、一般の人々と政府との結びつきを強めるために、これらを緩和したり、あるいは完全になくしてしまうことを好んだ。\n\nそれに対してリディアは、いつものように切れ味のよい嘲笑で応えた。民衆は良くて頼りにならず、悪ければ反乱分子であると彼女は主張した。官僚は貴族の中から選ばれるべきであり、それは政府機関に忠誠を誓い、革命分子に同調する可能性がないことを保証するためであると。\n\n「討論会」は大方の予想通りに続けられた。ユーリーは妹を「暴君」と呼び、妹は彼を「愚か者」と呼んだ。その言葉はどんどんエスカレートしていき、議場にいた人々は、自分がまきこまれたくないので、再び自由になれるまでの時間を静かに数えていた。\n\nしかし、王族の兄妹たちも含めて、最終的には父親が決断を下すことを知っていた。"
 kemreg.33.a: "「ユーリー王子の言うことはもっともだ」"
 kemreg.33.b: "「リディア王女の考えは正しい」"
 kemreg.34.t: "王の耳"
 kemreg.34.desc: "リューリクは、豪華な円卓の上に両手を組んで座っていた。彼の周りには、2匹の狼を除いた、王国で最も強力な影響力を持つ人物たちがいた。「この度は、新たに結成されたヴェーチェの初会合に来てくれて、本当にありがとう。この評議会がルーシの統治者に機転の利いた賢明な助言をすることを望んでいる。おそらく最初の議題は高まりつつある……不和について議論すべきだろう」\n\n暫くの沈黙の後、ピョートル・バラノフスキーが最初に発言した。「何が不和の原因かは明らかです。あなたの子供たち2人が、会うたびに衝突しているからです！この王国を分裂から救いたいのであれば、彼らをどうにかしなければなりません」\n\n「どうすべきだとお考えで？彼らの影響力は日に日に増しており、すでに異なる2つの人々を味方につけています。私は、後継者を指名して、できる限り嵐を乗り切るべきだと考えています」と発言したのは、その場にいた唯一の王室メンバーであるボリス・クルィロフだった。\n\nリューリクは息子の言葉を聞いて考えた。後継者を指名することに躊躇していたが、このままでは王国の安定が危ぶまれることが明らかになってきたのだ。ただ、問題はどちらが王冠を取るかということだった。"
 kemreg.34.a: "何が決まっても、誰かが幸せになるわけではない。"
 kemreg.35.t: "新しい支配者との出会い"
 kemreg.35.desc: "ポサードニクのディミトリ・グリエフは、新しいオフィスの窓の外を、不安な気持ちで眺めていた。この役職に選ばれたことに喜びを感じていた彼だが、王国の東端にある小さな町に到着すると、敵意に満ちた態度に直面し、驚いた。町の人たちは、よそよそしくて冷たい感じがした。彼の車が新居に向かう大通りを走っていると、住民から嘲笑された。窓に泥や糞を投げつけられたり、男らしさを疑われたり、元黒衛軍の民兵がナイフを手に車に向かって飛び込んできたときには、護衛が介入せざるを得なかった。\n\n彼は、自分の仕事を理解していた。この地域の人々は、黒衛軍によって与えられた自由に慣れきっており、彼らからほんの少しでも尊敬されるようになるには、かなりの努力が必要だった。彼らは、自分たちが属している王国への新たな税金やその他の義務に不満を抱いていた。彼は、彼らの不満の大部分が無駄に騒いでいることを知っていたが、それでも、安定と満足がもたらす重要性を理解していた。暫くの間、彼は日々の生活の中で罵声を浴びせられるのを我慢し、自分自身と王国を、今仕えている人々にどうやってアピールするかを考えなければならない。\n\nディミトリは自分の仕事に戻り、目の前の書類を静かに睨んだ。この月は税金の数字に問題があった。彼は自分の能力を最大限に発揮して自分の義務を果たしたいと思っていたし、自分が監督する人々が将来的に自分や新政府を尊敬してくれるようになることも望んでいた。"
 kemreg.35.a: "指導する立場にいるというのは重たいものだ。"
 kemreg.36.t: "リューリクのファッション"
 kemreg.36.desc: "オレグはノヴォシビルスクの工場を退社し、家に帰る準備をした。古いコートを着て、妻が用意した夕食の献立を知りたいと思っていた。パン屋でパンを選んでいると、オレグは他の客が興味深い服を着ているのに気づいた。カラフルなドレスやトップスを着た女性たち。大きなモコモコした帽子をかぶり、細かい模様の入った真っ赤なコートを頭からつま先まで覆った男性たち。まるで中世だ、とオレグは思った。みんながあの狂ったツァーリの真似をすることになったのか？最近の人々は、他の人のファッションを取り入れることに必死だった。\n\nオレグがパンを購入しようすると、店主のニキータは、大きな青い中世風のローブを着て、長いひげを生やしていたことに気が付いた。「ニキータまで！俺はあんたが根っからの共和主義者だと思ってたぜ」とオレグは言った。ツァーリのスタイルを身につけている彼に驚いていた。\n\n「ああ、だが時代は変わる」ニキータは答えた。「俺はリューリクは偉大なツァーリで、他のどんな大統領よりも優れていることを学んだ。それに、これは快適だぜ、フェージャズと言うらしい！向かい側に売っている店がある」\n\n「遠慮するよ、俺はもっと現代的な服を着るんでね」オレグはそう答えて店を出た。やっとの思いで家にたどり着いた彼が、ドアを開けて最初に目にしたのは妻だった。「ヘラナ、何を着ているんだ！」オレグは信じられない様子で言った。\n\n「新しい毛皮のコートよ、女性はみんな着ているわ。古代ロシアでは、貴族の女性がこれを身につけていたらしいのよ！色合いがとってもきれい！ずっとこうしていようと思うわ！」ヘラナは笑顔で言った。\n\nオレグは何と言っていいかわからず、口ごもってしまった。彼の妻も非常識な服を着ていたのか？みんな中世のものを身につけていた！\n\n「ハニー、どうしたの？」ヘラナは言った。「あのね、あなたには新しいコートが必要なのよ。パン屋さんの近くにあったでしょう？男性用の服がとても充実していたわ。明日、そこに連れて行ってあげるわ。子供たちにも買ってあげましょう！これで完璧ね！」"
 kemreg.36.a: "時代の流れに乗るべきなのかもしれない。"
 kemreg.37.t: "装飾の変更"
 kemreg.37.desc: "キリル神父は、兵士がイコンや聖書などの司祭用品を箱に詰めていくのを、心を痛めながら静かに見守っていた。彼の教会は王立陸軍に司令部として「徴発」されており、彼には選択の余地がないことをできる限り丁寧に説明されていた。\n\n一般兵たちは非常に丁寧に、キリルの宗教的な品々を傷つけないように細心の注意を払って収集していたが、そのようなことをしても衝撃を和らげることはできなかった。彼は何十年もの間、この教会とそれを取り巻く小さなコミュニティを率いて、素朴で敬虔な村の人々を指導し、支援するために最善を尽くしてきた。そして今、彼は帰ることが許されるかどうかわからない。\n\n彼は仲間の神父から、他の場所でこのようなことが起こっていることを聞いたことがある。軍に占領された教会は、監視のための鐘楼や保護のための地下室を非常に重視していた。戦況が一変し、敵に破壊された教会も少なくない。残っていても、ひどい状態でかつての羊飼いのもとに戻されたことも多い。彼は、自分がそうならないことを切に願っていた。\n\n兵士たちが荷造りを終え、玄関の横に箱を丁寧に積み上げている間、キリルは最後に空っぽになった身廊を見渡し、備品がなくなったことでどれだけ広く感じられるかを実感した。そして、箱を拾って、地元の農家の人に頼んでいた移動用のカートに運び、出発した。\n\nそして、自分の教会の鐘楼が地平線上に消えていくとき、彼は涙をこらえることができなかった。"
 kemreg.37.a: "必要な犠牲か？"
 kemreg.38.t: "人々の共有"
 kemreg.38.desc: "いつも、ゼムスキー・ソボルの会議にリューリク王が出席するのは、良い日だと代表者たちは思っていた。それは主に、決定がなされる可能性が高いことを意味し、ただ彼の子供たちの間で永遠の議論が行われることはないからである。\n\n今日、彼らはすぐに、少なくとも半分は正しかったことに気付いた。リューリクは、開会の挨拶と出席者への感謝の言葉を述べた後、ユーリー王子の提言に基づいて、福祉を中心とした様々な改革を国家に直ちに課すことを発表した。\n\nユーリーはすぐに立ち上がって、王の「先見の明」に感謝したが、彼にはほとんど関心が向けられなかった。すべての目線はリディア王女に向けられていた。父の発表が進むにつれ、彼女は次第に静かになっていき、その後には必ず噴火が起こることを彼らは知っていた。\n\n彼女の声が部屋に響き渡ると、すぐに噴火が起こった。その概念が許せない、と叫んだ。そして、それを父に勧めること自体が、ユーリーの責務を果たしていない。国が直面している課題は計り知れないものである、彼女は情熱的に続けた。国の資源は非常に限られている。それを軍や他の治安部隊ではなく、社会活動に振り向けることは、近視眼的であるだけでなく、彼女に言わせれば、犯罪に近い行為である。\n\nしばらくして、間が空いたので、ユーリーは冷静に妹にもういいか、と尋ねた。娘が目を見開いて彼を睨み返すと、彼は娘を見ながらただうなずいていたリューリク王の方に振り返った。\n\nそして、それで終わった。今のところ敗北を喫したリディアは椅子に沈み込んだ。しかし、彼女の目には紛れもない怒りの表情があり、誰もがこの決定で終わりではないことを知っていた。"
 kemreg.38.a: "他の反応は期待できなかったのだろうか？"
 kemreg.39.t: "沸騰寸前"
 kemreg.39.desc: "「ボリス、率直に言ってくれ。今の状況はどうなんだ？聞いてたものよりひどいのか？」リューリクの声には不安が滲んでいる。噂では、息子と娘それぞれの支持者が街中で乱闘騒ぎを起こしているらしい。無駄かもしれないが、彼はそれがマスコミの誇大表現に過ぎない、そうだろうと願っていた。\n\nボリス・クルィロフは父の前に座り、一呼吸置いてからそれを伝えた。「正直に言っていいんですね？その聞いた通りです。ノヴォシビルスクではストライキ参加者と地元の警官が激しい衝突を起こしたと報じられていますし、クラスノヤルスクでは炭鉱労働者と富裕層の後援者との乱闘が暴動になりかけていました、ケメロヴォの抗議活動、反抗行動は言うに及びません……」\n\nリューリクは遠くを見つめながら、この厄介なニュースを頭の中で処理していた。喩えでも何でもない。自らの子が戦争へと向かっているのだ。これらの集団は彼らとは直接関係ないが、彼の不在時に誰を責任者にしようとしていたのかは明らかだった。\n\n「……父上？」\n\n「ボリス、街を我らが手中に取り戻す必要がある。何もしなければ、悪しき昔のようになってしまう……」\n\n「父上。言ってくださったら、軍隊を動かすように命令します」\n\nリューリクは目を見開き息子を見た。なぜこんなことになったのか？「だめだ！戒厳令はいらん。警察で対処できる。我々は存在感を倍増する必要があるな……」"
 kemreg.39.a: "一日も早くこの問題が解決することを願う……"
 kemreg.40.t: "流出"
 kemreg.40.desc: "「死ね！ファシストの豚が！」\n\n「共産主義者のクズどもは全員地獄に落ちろ！」\n\nこのような敵意に満ちた叫び声は、組合員と反体制派の2つの群衆が向かい合っているところから無数に聞こえてきた。プラカードがバナーにぶつかりあい、両者は団結や連帯といったものの為ではなく、憎しみと憤りから一緒になっていた。群衆の叫び声が大きくなり、激しさを増してくると、見張りの警察官たちは緊張して顔を見合わせた。介入したくないが、そうするほかなかった。一人の警官が応援に駆けつけ、残りの警官は、必要とあらば、すぐにでも事態を収束させるために、毅然とした態度で見守っていたのである。\n\n幸いなことに、リューリクの命令により急遽出動した、人数が倍増した後援が間に合った。すでに駆けつけていた警官を補強するなか、目の前の対立は拳や看板が飛び交う、激しいものになっていった。笛が鳴ると、警察は一斉に2つの群衆になだれ込み、小さな抵抗があったのちに、それらを解散させた。今回の衝突が収まっても、警官たちは同じことを考えていた。"
 kemreg.40.a: "このままではいけない。"
 kemreg.41.t: "家族の会談"
 kemreg.41.desc: "ボリス王子は不安そうに父を見ていた。疎遠になっていた兄弟の出会いを二人で考えていたが、その時期が近づくにつれ、不安を感じていた。\n\nリディアはいつものように早く、練習したかのような真面目で傲慢な表情で最初に入ってきた。一瞬でも彼女を引き寄せるためについた嘘を、彼女が信じていないことを彼は察していたが、それでも父親を尊敬して来てくれたのだとわかった。後からユーリーがやってきた。彼らが討論を始める前に、すぐにリューリクが主導権を握った。\n\n彼は、2人の優秀な子供たちが常に激しく対立しているのを見て、個人的にも公的にもうんざりしていたので、この計画をボリスに依頼したのだという。それは彼の健康にも悪いし、国家の安定にも非常に悪いことだと彼は続けた。ボリスと一緒に、彼は、彼らは、彼らに理解を得るように説得した。\n\n部屋は長い間静かだったが、リディアが鋭く残酷に笑った。ボリスはその瞬間、自分らが失敗したことを知った。自分は何も悪いことをしていないのだから、そんなことをする必要はない、と彼女は冷たく言い放った。彼女は常に国家の利益のために行動しており、ユーリーはそれを受け入れる必要がある、と。\n\nユーリーは即座に、自分は常に国民の利益のために行動してきた。国民のいない国家は何の役にも立たないということが分からないのであれば、彼女は自分の地位にふさわしくない。と言い返した。ボリスは必死の思いで父親を見たが、父親は首を横に振るだけだった。またしても失敗だ。\n\nほどなくしてリディアは、この出来事は時間の無駄だと言って立ち上がった。これは彼がリディアに同意できる数少ないことの一つであり、ユーリーも同じように立ち上がった。暫くして二人は出て行った。\n\nボリスとリューリクはため息をついた。他に何ができるというのだろうか。"
 kemreg.41.a: "他の方法で終わることはできたのだろうか？"
 kemreg.42.t: "救いの手"
 kemreg.42.desc: "統一戦争で兵士が衝突してバラバラになり、逃げてきた山賊に略奪されたシベリアの不運な村で、残った貧乏人たちは、風に吹かれて震えながら頑なに家の中にとどまっていた。まるで村が破壊されたり盗まれたりするのを恐れているかのように。もっと不幸な村の話を聞いたことがあるが、それを考えれば、彼らがそこにいてもおかしくはない。食べ物は少なく、暖かさもなく、銃も持っていない。彼らを待っているのは、ゆっくりとした死だけだった。\n\n突然、地面を踏むブーツの音が聞こえ始め、彼らは恐怖と不安が入り混じった気持ちで窓の外を見ていた。盗賊が戻ってきたのか？彼らにはもう何の価値も残っていないのに！しかし、音が近づいてくると、だんだんと形が見えてきて、その中に人の姿が見えてきた。それは盗賊ではなく、戦争に勝った王室政府の労働者たちだった。彼らの恐怖は、新たな、そして同様の恐怖に取って代わられた。税金が上がったのではないか？\n\nしかし、彼らは通り過ぎるたびに愛想よく挨拶し、ある男性は窓から頭を出している少年の髪をなでてあげていた。村人たちが呆然と見守る中、彼らは紛争で村が受けた被害を修復するために、壁の穴や粉々になった窓を修理していた。彼らは村人たちから奪いに来たのではなく、彼らが長い間必要としていた助けを与えに来たのだ。歓声を上げて働く村人もいれば、涙を流して喜ぶ村人もいる。彼らの生活にようやく幸運が戻ってきたのだ。\n\n彼らの心に希望が戻ってきた。"
 kemreg.42.a: "リューリクは我々のことを気にかけているのかもしれない。"
 kemreg.43.t: "知的な乱闘"
 kemreg.43.desc: "トムスクのサロンの元メンバーで埋め尽くされたヴェーチェの先頭にはリューリクが座っていた。知識人、詩人、教授など、ロシアで最も知的な人々が一堂に会していた。リューリクは、彼らが中央シベリアで活躍してくれると確信していた。「諸君！」リューリクは、大きな声で言った。「諸君が余の招待を受け入れてくれたことを嬉しく思う。余は偉大で親切な指導者として、敵から学べることがたくさんあることが十分に分かるほどの賢明さを持っている」\n\n「賢明!?」洗練されたスーツに身を包んだ男が叫んだ。大きなローブを着たリューリクの大臣たちとは全く違っていた。「お前は狂っている、賢くない！飲み過ぎた後に自分でツァーリを宣言したんだ！」\n\nリューリクはニヤリと笑った。「少なくとも余には、諸君の軍隊を戦場で打ち負かすくらいの知恵があるぞ」集団は、敵意に満ちた静かな雰囲気に包まれた。「先ほど述べたように……今日ここに招待したのは、諸君のアイデアのためだ。中央シベリアは統治が難しく、経済状況もあまりよくない。諸君のサロンは、ロシアが最初に崩壊したとき、中央シベリアを統治した人々の中にいた。我々はみなロシア人であり、ここは我々の故郷だ」\n\n部屋は静まり返ったままだったが、一人の眼鏡をかけた男性がその沈黙を破った。「リューリク、我々には意見の相違があるかもしれないが、あなたは思いやりのある男だ。民衆の生活を本当に良くしたいと思うなら、民衆への福祉を充実させることを考えていただきたい。戦争で荒廃したロシアには、より良い未来への希望が必要なのだ」\n\n「誰が福祉を必要としているんだ！」腰まであるネクタイを締めた小柄な男が叫んだ。「そんな金はない！国民が必要としているのは教育であり、それがあって初めて自分たちの生活を向上させ、国に貢献することができる。人は、お金を投げ込んで問題が解決するとは限らない！」\n\nもう一人、細身でフォーマルな感じの帽子をかぶった男が立ち上がった。「民主主義がなければ民衆の満足は得られない！皇帝よ、あなたが暴君であり続ける限り、この地には絶望しかない！」\n\n怒鳴り合いが続き、さらに多くの人々がお互いに声を掛け合うようになると、リューリクは、自分の子供たちの些細な喧嘩を思い出していた。トムスクが陥落したのは何の不思議でもない、政府が何も合意できなかったのである。"
 kemreg.43.a: "やってみる価値はあった。"
 kemreg.44.t: "国家の動脈"
 kemreg.44.desc: "レフ・ヴォズネセンスキーの前には、大勢の人が集まっていた。武装した衛兵に囲まれながら、彼は練習したような笑顔を浮かべていた。「今日は、ロシアの皆さんに素晴らしいニュースをお届けします！」彼はこう宣言した。「クラスノヤルスク、ケメロヴォ、ノヴォシビルスクを結ぶ巨大な高速道路が昨日完成しました。これで貿易と国民の自由な移動を妨げるものは何もありません！」と喜びの声を上げた。観客は小さくざわめいていたが、大半は完成した開発をどう評価していいかわからない様子だった。問題はない。最悪の事態になっても、彼らは立ち直るしかない。好むと好まざるとにかかわらず、高速道路はこれからの彼らの生活の大きな部分を占めることになるのだから。\n\nそれから数日後、高速道路の交通量は最初はゆっくりと、その後は急激に増加し、貿易が好調であるという報告がヴォズネセンスキーのオフィスに届いた。やはり、何か障害物が無くなると、人々は自分の商品をより高く売るために、他の場所に行く魅力に抗えないのだと思った。トムスクの旧政府がこのようなことを考えなかったのは不思議だが、もともと彼らは重視していなかったのだ。\n\nそうだ、これで多くの人が大金を手にすることができるんだと、彼は、歯の間のタバコに火をつけながら思った。\n\n最も重要なのは、もちろん、彼自身も、だ。"
 kemreg.44.a: "私を金持ちにしてくれる王に万歳。"
 kemreg.45.t: "仕事に戻る"
 kemreg.45.desc: "ガヴリルは、大勢の仲間の中に立っていた。汗のにおいと会話の音が、50～60人の男たちの間に重くのしかかっていた。帽子をかぶり、ハンマーを肩にかけたガヴリルは、朝の眩しさに目を細めながら、かつて働いていた工場群を見つめていた。それは確かに改装されていて、彼をはじめとする入ろうとしている多くの人々に、狂った老王が本当に約束を守ってくれたのかという希望を与えてくれた。\n\nガヴリルの目の届かないところにいた監督が笛を吹くと、大勢の労働者が突然前に移動した。ガヴリルは、流れに乗って新しい職場に入っていった。他の労働者たちと一緒に広い敷居をまたいで、慎重な楽観主義に胸を膨らませていた。しかし、その楽観主義はすぐに打ち砕かれた。外観は、過ぎ去った時代を思い起こさせるような派手な装飾が施され、現代的で安全な雰囲気が漂っていたが、鋳物工場の内部は以前とさほど変わらなかったのだ。灰をかぶった竜のように突然炎を噴き出し、4人を医務室に送り込んだ炉。2階に上がるためのガタガタの階段は、何十回となく壊れては修理され、同僚の足や肋骨、頭蓋骨なども一緒に運ばれてきた。定期的に溶かした金属が漏れ出し、作業者の肉を焼いた、壊れた鋳造用柄杓。\n\nしかし、悪いことばかりではなかった。例えば、ドアは非常時に内側から開けられるようになっていた。電気をつけるための配線は、壁の中に安全に密閉されている。すべての壁には、安全対策や応急処置の方法などが書かれていた。しかし、ガヴリルが最も安心したのは、建物内のすべての人を守るのに十分な手袋、マスク、前垂れ、その他の安全ツールが存在していたことだ。機械はまだ危険かもしれないが、狂人は少なくとも安全に向けた形だけの努力をしている。それでも、ガヴリルは街の支配者が変わる前よりもずっと安全だとは感じなかった。"
 kemreg.45.a: "赤旗の下は、古き旗と同じだ。"
 kemreg.46.t: "組合には力がある"
 kemreg.46.desc: "ベッド脇のテーブルに置かれた電話の着信音で、リューリクは安らかな眠りから覚めた。リューリクは体を起こして電話機を手に取り、耳に当ててため息をついた。\n\n「もしもし？」\n\n「おはようございます、陛下。ボリス・ケルチェフです。先日貴方とお話しした」\n\nリューリクはある疑問に思いを馳せた。この人はどうやって自分の番号を知ったのだろう？しかし、その疑問はすぐに解決された。組合の長が耳障りなバリトンで語りかけてきたからだ。\n\n「貴方のご子息、ユーリー殿下から、会議の時にあなたの番号を教えてもらったのですよ」\n\nそうか、そうだったのか、とリューリクは思った。彼はあの子を愛していたし、王国の労働者階級の原因と痛みを理解していたが、誰かを助ける機会があるたびに飛びつかなければいけないのはいまいましい。「あの子は他人に優しすぎる」リューリクは声にならないように呟いた。\n\n「ああ、そうかそうか。あの時は会えて良かった－－今回はどうしたんだ？」\n\n「ええ、本当にお礼を言いたくて電話したんです。組合を強化すると言っていたので、どれだけ誠意があるのかと思っていましたが、あなたの改革は本当に効果がありました！上司からの待遇が格段に良くなり、機器は清掃され、修理されているおかげで、事故も20%減りました。リューリク王、組合はあなたに感謝しています」\n\nそれを聞いた老王は笑みを浮かべた。やはりユーリーの言う通りだったのだろう。王国の活力源である労働者たちは、これまで以上に恵まれているのだ。短い別れの挨拶の後、リューリクは電話を置き、枕に頭を置いて、あることを考えていた。"
 kemreg.46.a: "もっとユーリーの話を聞くべきだろうな。"
 kemreg.47.t: "労働者の進行"
 kemreg.47.desc: "「労働者と共に進め！上司をぶっ潰せ！組合万歳！」\n\nストライキに参加した組合員が外を行進している間、数人の警察官が何をすべきか分からずに見守っていた。今回のストライキは、一連のストライキの中でも最新のものであり、最大規模のものだった。労働組合は、給与や労働条件の改善を求めてクラスノヤルスクの街を麻痺させていた。企業経営者たちは、この状況に満足していないことは明らかだったが、ストライキを妨害してはいけないという命令を受けており、命令には従わなければならなかった。彼らの手は縛られて、どうすることも出来なかった。\n\n何時間にもわたる苦しい操業停止の後、企業経営者たちはついにストライキ参加者のもとへ交渉に訪れたが、ブーイングや囃し立てる声に迎えられ、歓声の中、頭を垂れて去っていった。明らかに彼らは自分たちのために働いている人たちの間で、友達も少なく、多くの反感を買っていた。それでも、自分の生活を続けることができなかった人々を見ていると……より良い世界を実現するためには他に方法がないのだろうかと考えてしまう。"
 kemreg.47.a: "人民の需要が何よりも優先される。"
 kemreg.48.t: "商工会の台頭"
 kemreg.48.desc: "リディア・クルィロワ王女が壇上に立ち、腕を組んで微笑んでいる姿、その傍らにいたレフ・ヴォズネセンスキー大臣は、それを彼女の勝利の表情だと認識していた。\n\n彼女らの目の前には、これまで国の領域内で認められていた労働者評議会を一元化し、それに代わるものとする、王女のこれまでで最大の構想の一つである王立商工会の第一回目の集会があった。長い間、王女とその一派は、政治的に疑わしく、信頼できないと考えていたが、評議会の解散は絶え間なく続く兄との対立において、リディアの明確な勝利であった。\n\n商工会に権限が与えられたことで、労働者の不和や騒動ではなく、生産や効率が重視されるようになり、ヴォズネセンスキーは満足感を覚えずにはいられなかったのだ。国家の周りには敵が多く、それに加えて中央シベリアに蔓延していると思われる革命的な感情は、既存の組織の中で肥大化させることなく、対処しなければならないものであった。\n\nそうだ、こっちの方がいいんじゃないか、と、労働者たちの再登録を待つ長い列を見て彼は思った。ユーリーの対案には価値があるかもしれないが、リスクも大きいし、そんなリスクを冒すわけにはいかない。\n\n彼はただ、王女が自分の「勝利」をあんなに野蛮に、そして明らかに楽しんでいないことを願っていた。"
 kemreg.48.a: "良い方向に向かっている。"
 kemreg.49.t: "お前はどっちの味方なんだ？"
 kemreg.49.desc: "ボリス・ケルチェフは、かつてストライキの騒々しい、しかし最終的には非暴力的な音がしていた場所で、通りの向こうから催涙弾のシューという音が聞こえてくると、すぐにできるだけ早く駆けつけた。クラスノヤルスクの労働者用の質素なアパートで立ち上がった組合長は、慌てて5階建ての階段を降りていった。階段の下に着いたときには、息が荒くなっていた。建物の正面玄関を出て、通りの向こうの製鉄所を見て愕然とした。\n\n夕陽が広場周辺の空をオレンジ色に染め、黄土色の催涙ガスが煙のように立ち上り、ストライキ中の労働者たちが路上で足掻いていた。男たちは痛みに泣き、目が見えなくなってよろめき、すすで汚れたシャツを顔に当て、乾いた苦い咳をした。恐怖におびえる労働者の集団の前には、20人ほどの男たちがいた。その場しのぎの対暴動用装備を着て、顔のないガスマスクをかぶったごろつきのような集団だ。秩序立った抗議活動が行われていた場所に列を作っていたが、ボリスは特に衝撃的なことに気がついた。その中には、工場を所有する商工会に雇われたスト破りもいるが、彼らの装備にはシンボルマークが貼られており、ボリスはその中に少なくとも十数人の地元警察官の姿を見つけた。\n\n「どうしてこんなことになってしまったんだ？」ボリスはそう言って、自分のアパートに入ろうと振り返った。階段を上りながら、ボリスはまだショックを受けていて、独り言を言っていた。\n\n「あの嘘つきのデブ野郎、キチガイが国民のためと称して、こんなことしてやがる」ボリスは鍵を手繰り寄せてアパートに入り、窓に向かって歩きながら、煮えたぎる怒りで街を見つめていた。無駄な怒りを抑えるために、窓から身を乗り出して悪夢のような夜に向かって叫んだ。"
 kemreg.49.a: "「お前はどっちの味方なんだ!?」"
 kemreg.50.t: "シベリアの新しい女"
 kemreg.50.desc: "兵士たちに手を振る父の傍らで、王女リディア・クルィロワは野蛮な笑みを抑えようともしなかった。なぜなら、兵士の一人一人が女性であり、シールドメイデンの第一拡張部のメンバーだったからだ。そして、これからもたくさん輩出されることだろう。\n\nシールドメイデンが正当な目的を持っていること、ましてや拡大すべきであることを旧来の将軍や国の権力者たちに納得させるのはとても大変なことだったが、彼女はそれを克服した。いつものことだ。その克服した証拠は彼女の目の前にあり、偉大な未来を予感させるものだった。女性が公然と軍隊に迎え入れられたことで、国が利用できる人員はほぼ2倍になった。\n\nリディアと国王の傍らの壇上にアンナ・コツール将軍がいることからもわかるように、このような予備兵の拡大は、単に前線で戦うだけではない用途がある。彼女のような人材が増えることで、国民の半数が持つ可能性を無駄にしないようにすることができるのだ。\n\nそう、これは重要な勝利だったのだとリディアは思った。兵士の数が増えれば、国が領土を拡大して固めていくことができるし、その後の安全保障上の脅威にも前線の力を落とさずに対処しやすくなる。\n\nもちろん、この機会を得るために誰が戦ったのか、そして他の人がどれほど簡単にこの機会を奪おうとするかを、新しいシールドメイデンたちがよく知っていたことも助けになった。このような理解がいつ重要になるかは誰にもわからない。"
 kemreg.50.a: "彼女らはこれまでも、そしてこれからも、他のどの兵士とも同等であることを証明していく。"
 kemreg.51.t: "より大きく、より良く"
 kemreg.51.desc: "「この設計は陛下のお気に召すものでしょうか？」\n\nリューリクは目の前の設計図を注意深く見た。そこに描かれていたのは、T-55主力戦車の改良型、近代化型だった。しかし、何か王の目には良くないように映った。「これは……まずまずだな」\n\n「えー、『まずまず』？どういう意味ですか？」設計者は丁寧な笑顔を浮かべていたが、その声には憤慨し、慌てたような表情があった。\n\n「まあ、昔のとあまり変わらないのではないか？これはただエンジンを直しただけ、もっと大きなことを考えるべきだ！もっと大きな砲と装甲を付けられるかどうか見てくれ」\n\n「お言葉ですが、陛下、今のところそれは現実的ではありません。今の時代の戦車は、鈍重なのよりも速度に頼る傾向がありますし……」\n\n突然、王が設計者の肩にしっかりと手を置いたので、設計者は一瞬、心臓が止まったような気がした。「ああ、くだらんな。より多くの装甲とより多くの火力を搭載する、それを実現させるのだ。細かいことは気にせずに、この王国を作ったのと同じ倫理観で仕事をするのだ。余が実用性を重視して妥協せずにここまで来れたのだから、汝もそうするべきだ！」\n\n設計者は息を呑んだ。王が求めているものは、彼の設計局の現在の手に負えるものではなかったが、誰が王族を断れようか？"
 kemreg.51.a: "「はい、陛下、全力を尽くします……」"
 kemreg.52.t: "王の為の戦車"
 kemreg.52.desc: "改良されたT-55が実験場を揺らすのを、リューリク2世は子供のように喜んで見ていた。設計局の言い訳や反対にもかかわらず、リューリクの理想的な改造が最終案に採用され、彼の作品が目の前で実現したのだ。彼の希望通り、大型の115mm砲を搭載し、砲塔には特徴的な複合装甲が施されていた。\n\n王は笑顔で息子に振り返った。「ほら、ボリス。余の戦車を彼らが作ってくれると言っただろう。ほら見ろ！」\n\nボリス・クルィロフはとても控えめだった。「父上、これはとても素晴らしい車両ですが、値段が上がることを心配なさらないのですか？新しい装備は決して安くはないのですから……」\n\n「またそれか？あの金属の箱は元からとんでもなく高価だ。あと数グリヴナ程度で我々が死ぬわけでもあるまい」リューリクはそう言って、戦車の性能を見るために後ろを向いた。\n\n「あなたがそういうのなら。ところで、もっと楽しい話をしますと、戦車兵たちはすでにこの機体に愛称をつけているらしいのです。『陛下の眉毛』、彼らはそう呼んでいます」\n\nリューリクは笑い出した。砲塔に装着されている巨大な装甲キットを指しているのだろう。「ハッハッハッ！それはそれでいいじゃないか。余の遺産は、機械化された戦争機械という形でも、生き続けるだろう！」"
 kemreg.52.a: "装甲艦隊には最高の物を。"
 kemreg.53.t: "カーモフとの会談"
 kemreg.53.desc: "ニコライが寝ている間に電話がかかってきたので、何か緊急事態が発生したのかと思っていたら、電話の向こうにはリューリク2世がいた。どうやら、リューリクは彼のカモフ・ヘリコプター設計局での仕事に興味を持ったので、翌日の正午頃に会いたいとのことだった。挨拶を済ませると、カーモフはリューリクを保留にして、朝早くから王との急な会合の日程を決めようと奔走した。2時ごろ、彼は局の事務所での待ち合わせ場所の予約に失敗し、代わりに工場でリューリクと会うことになった。正午、ニコライ・カーモフは神のような王に会うため、10時間前から埃っぽい作業場で書類を整理し、テーブルに模型を置いていた。\n\nニコライが最後の準備をしていると、扉が開いて老いた王が足を引きずりながら入ってきた。ニコライは慌てて注意したが、すぐにリューリクに退けられてしまった。「気を遣うな、友よ。余はこの場を非公式なものにしておきたい、必要なのは汝の不思議な飛行装置について教えてもらうことだけだ」\n\nニコライはその言葉に眉をひそめたが、それを気にしないようにした。確かに王は古き良き時代に生きているように見えた。ニコライは王に席を用意して、局の最新設計の仕組みを説明し始めた。リューリクは親切丁寧に接してきてくれたが、作品やその費用の説明を受けると、正直言って戸惑っていた。ほとんどの文で王は何か無茶苦茶な質問をしていたが、ニコライは少し困惑しながらも彼の質問に答えていた。そして、それが終わると、最後の数分間、あごを撫でていた王の反応を待った。\n\n「良くやった、若者よ」と、リューリクは70歳近い航空技術者に向かって言った。困惑するニコライを見てリューリクは一人ニヤリと笑った。「とにかく、汝の局は王室からの資金援助が必要だと思う。余はこのプロジェクトに数百万グリヴナを投入したいのだが、どうだろうか？」\n\nニコライはテーブルの上で指を動かしながら、期待に胸を膨らませた。「歓迎しますよ、陛下！今日ここを発つ前に、他に何かありますか？」"
 kemreg.53.a: "「これですべてだと思う。飛行装置に幸運を祈る、友よ！」"
 kemreg.54.t: "晴れた日の雷"
 kemreg.54.desc: "イーゴリはコーヒーを一口飲んで、この瞬間の穏やかな時間を味わった。彼は今、ノヴォシビルスクの静かなカフェで、最愛の人と静かな朝を過ごしている。ナターシャだ。彼女のフワフワした派手な刺繍の服は、この日の彼女をより一層魅力的に見せていた。\n\n「イーゴリ、今朝の新聞は読んだ？」彼女は、自分の飲み物を一口飲み終えて尋ねた。「ガソリンの値段が上がっているみたい。私たちはどこに行くにも車を使わなくていいのは嬉しいけど、都会に住んでいない人はどうするの？」\n\nイーゴリは、カップを口に運びながら、咳払いをした。「彼らはきっと大丈夫だろう。ここでは、車やその他のものはあまり一般的じゃないからね。僕たちにはたくさんの魅力的なものがあって……」\n\n突然、とてつもなく大きな轟音が部屋に響き渡り、イーゴリはびっくりしてカップを離してしまった。「クソッタレ！」イーゴリは、熱い液体が自分の下半身にかかったとき、そう叫んだ。椅子を後ろに押しやり、イーゴリはすぐにテーブルからティッシュを手に取り、声を押さえて罵倒をしながら体を拭き始めた。\n\nナターシャは笑いをこらえていた。「イーゴリ、気を付けてよ！ところで、あの音は何だったの？」\n\n不協和音のような轟音は、時間が経つにつれてずっと小さくなってはいるものの、まだ聞こえていた。イーゴリはぐしゃぐしゃになったティッシュを脇に投げ捨て、カフェの正面の窓から外を覗いてみた。遠くには3機の戦闘機が地平線に向かって飛び去っていた。「また空軍か。なんでこんな軍事基地に近いところに引っ越さなきゃいけないんだ？」"
 kemreg.54.a: "こんなに低く飛ぶ必要があるのか？"
 kemreg.55.t: "リューリクの凱旋"
 kemreg.55.desc: "「誰か王を見なかったか？3時間前にはここにいる予定だ！」ユーリーは冷や汗をかきながら、バルコニーに父の姿がないか探していた。今日は首都で大規模な軍事パレードが行われていたが、主賓はまだ来ていなかった。\n\n「遅刻は今に始まったことではないじゃないですか、ユーリー」リディア王女は兄に声をかけた「慌てる必要はありません。きっとそのうちここに来ますよ……」\n\nユーリーは妹の言葉にもめげず、必死になって歩き続けた。「いやいや、今までも遅刻したことはあったが、こんなに遅れたことはない！一体どこにいるってんだ!?」\n\n「座って、落ち着いて、ユーリー、パレードが始まってしまう！」ボリス・クルィロフは兄に懇願した。通りから大きな音が聞こえてきた。「今、装甲部隊が出てきたみたいだ。ほら！」\n\nユーリーは下の道路に目を向けると、そこには戦車の隊列が道を進んでいたのが見えた。隊列の前には、カラフルな装飾が施された戦車があり、そのハッチからは見覚えのある人物が嬉しそうに手を振っていた。それが誰なのかが分かったとき、王子は目を見開いた。\n\n王子は、リューリク2世が自分やバルコニーの観覧者の方を向くと、安堵のため息をつき、慎重な笑みを浮かべた。「彼は本当に気が狂ってしまったらしいな」ユーリーは小さい声で言った。心の中では、それ以外ないと思っていた。"
 kemreg.55.a: "陛下が率い、我々は従う。"
 kemreg.56.t: "知っている悪魔の方がまし"
 kemreg.56.desc: "ツァーリ・リューリクの「サロン」の日がやってきた。多くの人にとって、この運動は狂っているように思えたが、それは狂王に最もふさわしいことだった。\n\nトムスクが公国軍に降伏したことで、ツァーリはかつて仕えた街を見学することができた、その後の彼らの生活ぶりを知りたいと思い、敗戦国の知的理論家数人をケメロヴォの宮廷に「招待」したのだ。\n\n近衛兵の注意深い監視の下、彼は公国の財政を改善するためにどのように行動すべきかを議論するよう求めた。\n\n一人一人が自分の主張を述べ、産業拡大のための経済活動のために人々を団結させることを語った。これは何時間にもおよんだが、リューリクにとっては何度も同じ議論を聞いているようであった。\n\nその理由を聞いてみると、彼らは畏縮した。彼らは、それぞれの立場からすれば、これ以上の違いはないと主張し、その違いを明確にするためには、あと数時間必要だと主張した。それは間違った答えだった。\n\n時間を無駄にしたことに腹を立てた彼は、彼らを街に帰して、数分後には継承者の提案を実行するための法令に署名した。この決定は、反対意見もなく、何日も、あるいは何週間も遅れることなく行われた。\n\n民主主義だ、と彼は思った。彼の統治手法は実に正しい選択であった。"
 kemreg.56.a: "彼らは実際に何かを成し遂げたことがあるのだろうか？"
 kemreg.57.t: "全冗談全酩酊狂気公会"
 kemreg.57.desc: "征服者の館の奥深く、森と農場を抜けたところに、鋼鉄の玉座に座る皇帝がいた。そこでは、暖炉の火が燃え盛る中、ツァーリ・リューリク2世が輝いていた。リューリク2世は、広大なロシアの地で、他の喧嘩屋や策士よりも、はるか昔、ニコライ・イヴァーノヴィチ・クルィロフという名の偉大なソビエト連邦の元帥として知られていたが、この凍てつく大地に征服者の名を轟かせ、男も女も子供も、自分たちが正当に得た栄光と勝利に酔いしれることを許していた。リューリクが今夜そうしようとしているように。\n\n雪の積もったコートを着た2人のロシア人男性が入ってくると、衛兵隊長が「閣下、お客様がお見えになりました！」と言った。一人は鋭い眼鏡をかけ、口ひげとあごひげを生やしていたが、もう一人は外見を気にせず、ひげのない顔にグリズリーのような傷跡をつけていた。\n\n「二人のアレクサンドル、どんな偉大なギリシャの征服者よりも偉大であり、どんなツァーリも求めることのできない偉大な友人よ！」と叫んだツァーリは、階段を飛び降りると、暖かいコートの中で二人をしっかりと抱きしめた。\n\nこうして、ツァーリ・リューリク2世は、アレクサンドル・セヴツォフとアレクサンドル・カザルツェフとともに、激しい笑いと、腹の底から温まる酒と、輝かしい物語の夜を過ごしたのである。確かに、彼らは毎日毎日、国民の生存を中心とした計画を立て、考え続けなければならなかった。一方で、遠い昔に失われた戦争の亡霊が彼らの肩に忍び寄り、毎晩、死んだ仲間の叫び声に悩まされて目を覚ましていた。しかし、今はそのような夜ではなかったた。いや、今こそ、笑いと愛に満ちた友人たちのいる、待ち焦がれた夜だったのだ。"
 kemreg.57.a: "ああ、すべてのロシア人が同じことをする日が来ますように。"
 kemreg.58.t: "ツァーリの新しい鎧"
 kemreg.58.desc: "多くの観客にとって、舞台上の驚異は古い物語の世界のようなものであった。鉄製の鎧を身につけたツァーリ、鞘に納められた剣、そしてコレクションの中でも最も重要な、王家の紋章をあしらったケープ。\n\nしかし、群衆の中には、現代のライフル銃や旧式の軍服を着た男たちの姿と、彼らを率いて行進する偉人の姿が調和していないと考える人もいた。しかし、大多数の人々は、自分たちが生きてきた今の現実との不調和には気づかなかった。\n\nツァーリ・リューリク2世が護衛をつけて地元の鍛冶屋に出入りしているのを目撃して以来、この鎧はノヴォシビルスクの話題の中心となった。ツァーリ国の市民は皆、指導者が馬に乗って戦場に出かけるための特別な鎧を想像していたが、これほどまでに伝統的な鎧とは誰も予想していなかった。\n\n部下や戦車を背にして通りを歩いていると、ふと立ち止まった。皇帝は部下に合図を送り、部下は混乱しながらも言われた通りに行動した。ツァーリは声を抑えて何かをつぶやくと、馬を呼び寄せ、大勢の臣下たちが心配そうに見守る中、何の説明もなく走り去った。\n\nその翌日、ツァーリは、神秘的な体験をしたので、一人にしてほしい。という令状を出した。「その日の余の気持ちの理由を理解し、熟考するための時間が必要だ」というのだ。\n\n鎧は二度と見られなかった。"
 kemreg.58.a: "体調がすぐれなかったのだろうか？"
 kemreg.59.t: "正気のずれ"
 kemreg.59.desc: "就任したばかりのマガダン市長は、リューリク2世を乗せた大きなソリが近づいてくるのを見ていた。この日は特別な日なので、市長は職員全員にできる限りの正装をさせた。そりが止まると、リューリク王が剣を持って市長の前に立っていた。市長は彼の前にひざまずき、ツァーリへの永遠の忠誠を誓った。\n\n国王は威勢のいい声で市長をマガダンの領主と宣言し、ヴァレンティン・ツヴェトコフを新たな貴族の長と宣言したのである。ツヴェトコフは貴族に昇格すると、公式の紋章と儀礼用の剣を与えられた。これを記念して、リューリクの家来たちがマガダンの大通りで即席の馬上槍試合を行った。その後、数時間の娯楽が続いたが、王がツヴェトコフに用意させたささやかなプライベートディナーの時間がやってきた。\n\n晩餐会はかなり静かなもので、二人はヴァレンティンの職務の日常的な側面について話し合っていた。軍隊の徴兵、税制、マガダンの港、海外貿易、ロシア太平洋艦隊の復活など、日常的な話題であった。しかし、夕食の間中、国王は何か深い悩みを抱えているかのように落ち着かない様子だった。食事が終わる頃、王は憂鬱そうにため息をついていた。ツヴェトコフは緊張のあまり、何が気になるのか直接聞くことができず、自分のもてなし方が悪かったのではないかと黙って考えていた。ツヴェトコフが声を出そうとしたとき、部屋の耳をつんざくような静けさを破ったのは、数人の召使が客を連れてやってきたことだった。ツヴェトコフは心配を打ち消し、立ち上がって挨拶をした。"
 kemreg.59.a: "マガダンへの行幸をお楽しみください、陛下。"
 kemreg.60.t: "ナイチンゲールの再来"
 kemreg.60.desc: "リディア王女がトムスク州知事に就任して以来、トムスクの病院や医療インフラが注目されるようになった。リディア王女は、病院の資金を調達し、以前のインフラの多くを近代化しただけでなく、謎の女性が現れるようにもなった。この名もなき女性は、病院を支援したり、夜な夜な路上で傷病者の世話をしたりしている。トムスク市民の多くは、この女性の活躍を善きサマリア人の親切な行動だと考えているが、実際はそうではない。\n\nトムスクの人々は、リディアが築いたカーテンの向こうに、救急隊員、医療傭兵、パトロール隊員のチームが、病院に行けない人たちを見つけて治療するために連携して働いていることを知らない。また、リディアが彼らの仕事の進捗状況や成果を確認し、より効率的な仕事の進め方を指示する多くの伝達を目にすることもない。トムスクの人々は、自分たちの愛するヒロインのために、どれほどの努力をしてこのようなことを隠していたのかを知らない。謎は未解決のままで、トムスクの人々はこのままでいいと思っているようだ。"
 kemreg.60.a: "信じているからこそ、事実が生まれる。"
 KEM_yuriy.10.t: "重いのは頭"
 KEM_yuriy.10.desc: "ユーリー王子は自分を忍耐強い人間だと思っていた。彼は何年もの間、父のそばにいて、ロシア全体にとって最良の道へと父を導いてきた。ゼムスキー・ソボルの最大の推進者であった。その彼が、あれほど推し進めてきた組織のトップに座る今、我慢の限界に近づいているようだった。\n\n彼は王国の人々のために、官僚を説得し、妥協させようとした。しかし、その要求は彼の目の前で吹き飛んでしまったようだ。ソボルは大混乱に陥っていた。閣僚たちの言い争いは無茶苦茶なレベルになり、男たちはお互いに怒鳴り合っていた。リディアの考えに近い人たちはソボルが堕落していく様子を独りよがりに眺めていた。彼らの目には、姉のやり方の必要性が証明されたように映った。\n\nユーリーは議会に秩序を取り戻そうと、小槌を3回叩いたがあっさりと無視されてしまった。共同議長に目をやると、彼はすでに他の議員の顔を見て怒鳴っていた。ユーリーはまたしても命令を無視されたことで怒りがこみ上げてきた。これほどまでに彼の怒りを掻き立てたことはほとんどなかった。正直なところ、彼がこれほどまでに怒ったのは妹だけだった。\n\nついに我慢の限界が来て、彼の堪忍袋の緒が切れた。「お前ら全員黙ってろ！座って、黙っていろ！」声が割れそうなほどに怒鳴った。官僚たちはもちろん、ユーリー自身もショックを受けて黙ってしまった。その後の会議は気まずいほどの静けさの中で進行した。しかし、彼にはすでに官僚たちの囁きや、共同議長からの視線が見えていた。彼はそのうち、自分の発言がシベリア中の酒場で話題になり、下っ端の工場労働者までもがその話を聞くことになるだろうと思っていた。"
 KEM_yuriy.10.a: "少なくとも彼らは口をつぐんでいる……"
 KEM_yuriy.11.t: "傷の治療"
 KEM_yuriy.11.desc: "会議室に入ると、ユーリー・クルィロフ王子は覚悟を決めた。中にいるのは妹の盟友たちであり、妹の影響力が自分たちや国に対して大きく低下しているとはいえ、未だに権力者である。\n\n頭を上げて礼儀正しく挨拶した彼は、一人一人の顔を思い出していた。リディアがゼムスキー・ソボルで彼に対し熱弁を振るったとき、彼らがどのように座っていたか、ある者はうなずき、ある者は冷静だったことを思い出した。しかし、今日は新しい日であり、国家を前進させるためには、彼らの助けが必要であり、少なくとも彼らの取り入れが必要であった。彼は、できるだけ温かく挨拶を返してから、こう切り出した。\n\nこの交渉は、主に彼らが影響力を持つ様々な省庁、審議会、組織において、－－公的または非公的な－－票や支持を確保するためのもので、疲れるものであった。彼らは一般市民の味方ではなく、そうでなければ彼の妹をこれほど長く支援することはなかっただろう。しかし、彼らは自分の立場をよく理解していたので、彼に取り入ろうとしたのである。そして、最終的には合意に至ったのである。\n\nユーリーは、この状況が解決したとは思っていなかった。今のところ、彼らは彼を支持してくれているが、彼の努力を心から信じているわけではないし、支持を維持するためには、彼の方からもっと妥協したり、歩み寄ったりする必要があるだろう。悔しさのあまり、彼はため息をついた。リディアならば、ただ脅して自分の意志を押し付けるだけだ。\n\nしかし、ユーリーは妹と同じではない。それを彼は証明してみせるだろう。"
 KEM_yuriy.11.a: "もっと多くの「要請」が来るに違いない"
 KEM_yuriy.12.t: "マガダンへようこそ"
 KEM_yuriy.12.desc: "リディア・クルィロワ王女は、列車から降りて、今後の新領地となるマガダンを眺めた。それは、彼女に相応しいものとはとても思えないものだった。\n\nしかし、その苦しさの中にも、ユーリーの手腕を認めざるを得ない部分があった。ここまで彼女を出し抜いて、この氷の地獄に追放するほどの力があるとは思わなかった。しかし、まだ終わっていない。絶対に終わらない。すでに彼女は、彼が壮大なビジョンを実行に移し、父親を説得して、長期的には大惨事につながる構想に署名させようとしていることを知っていた。その時のために、彼女は準備をしておくつもりだった。\n\nマガダンは、そう、忘却の地だった。今のところは。しかし、マガダンはシベリアで最も発達した港であり、国家の主要な対外貿易手段であった。そしてそれは、力のある場所であることを意味する。現在は小さい。組織化されていない。しかし、彼女がそれをやり遂げれば、そうはならない。一つは彼女が船積みの日程を調整し、一つは満足している官僚たちに取って代わり、一つは本当のヒエラルキーを確立し、本当の安全。本当の統制。\n\n彼女はマガダンをシベリアの経済の要にして、そうすることで自分自身を有名にし、関連性を保ち、そして最も重要な成功を収めるのだ。彼女は、今一度、明確な信念を持って飛びかかることができる瞬間に備えていた。\n\n彼女が全身全霊をかけて持っていた、明確な信念とは、ユーリーが失敗するということだ。その代わりに、政治的に永遠に忘れ去られるという分岐は、考えるにはあまりにも恐ろしいものであった。"
 KEM_yuriy.12.a: "命令が課せられる。"
 KEM_yuriy.13.t: "道を進む"
 KEM_yuriy.13.desc: "「こちら王立外務省。ピョートル・バラノフスキーです」\n\n「ピョートル！我が忠実な大臣よ！調子はどうだ？」ピョートルはすぐに国王の声だとわかった。電話の向こうでもリューリクのエネルギーは圧倒的だった。\n\n「最悪です。何か用ですか、陛下？」\n\n「ワシントン行きの飛行機を手配してほしい。アメリカに行って、新しい友と直接握手をしたいのだ！」これにはバラノフスキーも驚いた。リューリクの場合、このような突然の発表は決して珍しいことではないが、明らかに彼は、このような訪問にどれほどの事務処理が必要なのかを知らなかった。\n\n「それは……それは賢明なことでしょうか、陛下？アメリカとの関係は良くも悪くも中途半端なものです。このような訪問をする前に、私たちの関係に少し時間をかけたほうがいいのではないでしょうか……」\n\n国王の嘲笑が聞こえてきた。「全く要領を得てないな。余がアメリカを公式訪問をするために、汝がそれを準備をするのだ。汝の能力を信じている、バラノフスキーよ」\n\n「しかし陛下－－」ガチャ。バラノフスキーはまたしても無言になってしまった。外務省の仕事が増えたとしても、リューリクがこの訪問を心待ちにしているのは明らかだった……"
 KEM_yuriy.13.a: "アメリカに向かって前進！"
 KEM_yuriy.14.t: "申し訳ない、妹よ"
 KEM_yuriy.14.desc: "シベリアの王子が宿舎で昼食をとっていると、突然、側近が入ってきて邪魔をされた。「殿下、ご報告があります」ユーリーは無言で合図した。「殿下の妹君のことです。かの方は殿下に挑戦するために影響力を再構築しようとしているという情報を得ました」ユーリーは心の中でため息をついた。彼はリディアにとても親切だった。他の家や国では何度もやり直しを与えた後に大胆に権力を握ろうとすることは厳しい罰や死を意味するだろう。しかし、ユーリーは他の支配者とは違い、彼女に指一本触れようとはしなかった。\n\n「わかった。もう少し詳しく教えてくれ。何とかしてみよう」\n\n「彼女はかつて北東地方の支配者が行っていたように、宗教を使って村々を集めようとしており、さらに国からの支援も約束しています。すでにいくつかの組合は動き始めているようです」彼女は昔から人を動かすのが得意だった。彼女の目的意識の強さと行動力は、人々を安心させる。子供の頃からそうだったのだ。\n\n「早めに芽を摘むことができれば、それほど深刻な事態にはならないだろう。数人の警官を教会や関係者のところに派遣してくれ。言葉で注意するだけで、何もさせるな。それだけで十分だ」\n\n「抜本的な対策はしないのですか？これは一揆を起こす可能性があります」\n\n「ツァーリの意志であり、それは最終的なものである」側近は、話が終わったことを察して、うなずき、去っていった。ユーリーは両手に顔をうずめて、今度はより深くため息をついた。いつか彼女は、彼が権力を持つことを受け入れるようになるだろう。そうすれば、二人は昔のように仲良くなれるかもしれない。"
 KEM_yuriy.14.a: "できればな。"
 KEM_lydia.8.t: "罰するにはあまりにも優秀"
 KEM_lydia.8.desc: "ログネダ女王は使者を見上げ、その男の痩せた体に目をやりながら、クイーンズガードの最新情報を報告を聞いていた彼女はほんの少し興味を持って聞いていただけで、報告書の中の工業化に関する最新の報告に注目していた。ただ、使者が、二人の衛兵が……交遊しているというフレーズを使って報告を述べた。\n\n「友愛は普通のことだと思いますよ、簡単な異動で十分です」と彼女は言った。\n\n「はい、陛下、しかし、これは……不愉快な種類の関係です、不自然な、同性愛者の」\n\nああ、と彼女は思った。そういうことか。\n\n「彼らの名前は？」\n\n「マキシムとユーリーです、陛下」\n\n「なるほど、下がっていいですよ」使者は、できるだけ静かに部屋の扉を閉めるようにして立ち去った。\n\nログネダは、椅子にもたれて目を閉じていた。その関係は嫌なものだったが、軍人の間では知られていないわけではない。彼女の父は、戦いの絆は愛よりも強いとよく言っていた。しかし、予想はしていたものの、彼女はそれを見過ごすことはできなかった。彼らは、人々に対する彼女のイメージを損ない、また、それが発覚すれば宮殿の安全にも関わる危険な存在だった。\n\n衛兵隊長を呼び出し、オプリーチニキから複数の報告を受けた彼女は、自分たちの関係を別にすれば、彼らは忠実であり、さらに言えば、50年代に、父に有能な兵士であると判断されていた。そのような人たちを、仕事に支障がないと思われる障害を理由に解雇するのは、果たして賢明なことなのだろうか。\n\n彼女は紙を取り出して、2人を宮殿の反対側に配置し、2回に分けて見張りをするよう隊長に指示を出した。"
 KEM_lydia.8.a: "このことが国民に知られないことを祈ろう。"
