 KEM_yuriy_the_long_arm: "手長公ユーリー"
 KEM_yuriy_the_long_arm_desc: "何年も前、王になっている将軍は息子を産んだ。少年ユーリーは戦争と逃亡、飢饉と敗戦、苦しみと死の時代に育った。彼は世の中の悪を知り、その感覚を麻痺させることなく、悪を阻止することに専念するようになった。彼は民衆が必要とする善良で正しい英雄になるのだ。\n\n父と同じように、ユーリーもまた冒険の旅に出た。父の領地であるケメロヴォの整備と拡張に力を注いだ。王国の優秀な市民の文官の指導のもと、妹の些細な陰謀やボヤールたちの不吉な策略から守られた近代的な都市にするために彼は出発したのだ。彼はこの地で実力を発揮してこそ、父の後継者になれると考えたのだ。"
 KEM_revive_the_kontsy: "コンツィの復活"
 KEM_revive_the_kontsy_desc: "王子が最初に出会った労働は管理であった。かつてケメロヴォは鉱山の町として栄えたが、帝国の論理はこのままでいることを許さない。王国の首都は活気にあふれ、多様でなければならない。様々な業種の人々が働き、繁栄する場所でなければならないのだ。\n\n王子は何日も夜な夜な臣下や書物に助言を求めた。そして、古代のノヴゴロドに関する書物を読んでいるうちに、ひらめいたのである。ノヴゴロドの「コンツィ」と呼ばれる行政区をケメロヴォに当てはめてみたらどうだろう、と。街をいくつかの地域に分け、それぞれを異なる商売や職業に特化させればいいのだ。"
 KEM_work_with_our_subjects: "我らの臣民と連携"
 KEM_work_with_our_subjects_desc: "次の労務は外交であった。善良な王は戦場での功績で臣民から賞賛されていたが、彼の息子は未経験で試されてもいなかった。多くの人々は、彼が無謀にも自分たちの都市を改造し、貧しい人々を根こそぎ排除することで自分の空想的な計画の支えにするのではないかと恐れていた。\n\nそこで王子はこのような不安を払拭するために動き出した。善き王子は都市内のあらゆる近隣の都市で宮廷を開き、臣民を集めて、希望や不安を王子やその代理人と共有させたのだ。この「公聴会」を通じて、王子とその助言者たちは人々の意思を汲み取り、その意思を尊重した形で都市を発展させていったのである。"
 KEM_elected_posadniks: "選挙で選ばれたポサードニク"
 KEM_elected_posadniks_desc: "彼のたゆまぬ献身により、王子は冒険を終えた。公聴会は好評を博した。商人たちは大改造のための資金を提供した。工事の音が全ての都市中に響き渡った。\n\nしかし、王子は今まで以上にその行政手腕を発揮してもう一つの革新、つまり、次から次へと人が求めてくるとある改革を実現した。選挙である。ケメロヴォの人々は貴族ではなく、自分たちが選んだ人に導かれることになった。都市は、生まれによる偶然で選ばれた指導者に服従しない－－手腕によって選ばれた指導者に服従するのだ。"
 KEM_the_boyars_hold_on: "ボヤールの維持"
 KEM_the_boyars_hold_on_desc: "彼の献身にもかかわらず、王子の冒険は意図されたものにはならなかった。なぜなら、彼の知らないうちに、妹と陰謀を企む全てのボヤールが彼に対抗する同盟を結んでいたからだ。\n\nケメロヴォを改造する計画は数日のうちに破綻した。公聴会には誰も来ず、敵対的な聴衆すら来なかった。大工事のための資金も費えた。建設も進まない。結局、王子の壮大な計画は、紙に描かれた図面と「こんなはずではなかった」という悲しい思いだけが残った。"
 KEM_royal_manufacturies: "王立製造工場"
 KEM_royal_manufacturies_desc: "しかし、王子は満足することなく、さらに努力を続けた。昼夜を問わず、技術者や職人たちから王国の存続を危惧する声を聞いた。街の通りを歩き回り、父の軍勢に迫り来る怪物を意識した。前線に向かう荷物が次々とケメロヴォを出発していくのを見た。\n\n姉のような武人気質はないが、王子は行動する必要があると考えた。ペンを走らせ、ケメロヴォの大工場に王室からの勅許状を与えた。そして、国費を投入して事業を拡大し、その事業を軍事生産に振り向けることを許可した。"
 KEM_all_flows_through_kemerovo: "ケメロヴォを経由するすべての流れ"
 KEM_all_flows_through_kemerovo_desc: "すべての物語が偉大な戦いや征服、勇敢な騎士や美しい乙女の物語というわけではない。偉大な物語の中には、善良な男たちとその機知についての物語もある。冒険の誘惑をはねのけ、統治や行政という大変な仕事に打ち込む人たちの物語だ。\n\n詰まる所、それがユーリーの物語であった。彼は偉大な戦士でもなく、優れた戦略家でも戦術家でもなかったが、民衆の声に耳を傾けて民衆の繁栄を守ろうとした男であった。まだまだやるべきことはたくさんあるが、少なくとも彼の努力によってケメロヴォは中央シベリアの主要都市として、またこれからの－－軍事的、政治的－－戦いの中継地として機能するようになったのである。"
 KEM_advice_from_boris: "ボリスからの言葉"
 KEM_advice_from_boris_desc: "数年前、ケメロヴォの地に大きな対立が起こった。兄と姉の気迫に満ちた戦いである。姉は国のため、王朝のため、権威のために戦った。兄は民衆のために、民衆の自由のために、民衆の権利のために戦った。そして、彼らの父親は子供たちへの愛で心が満たされていたが、子供らの争いを止めることはできなかった。\n\nしかし、王はもう一人の息子を産んでいたが、彼の一族につきまとう野心とは無縁であった。この息子、次男は家族をまとめることだけを考えていた。彼の名はボリス。そして彼は何かを成すべきであると考えていた。\n\nそして、父のもとにある依頼をしに来た……"
 KEM_a_royal_inspection: "視察の偉大さ"
 KEM_a_royal_inspection_desc: "……そして父は賛同した。\n\n数日後に軍隊の視察が行われることになった。外から見れば、これからの戦いに向けての総合的な資質、つまり試練や苦難を乗り切れるかどうかを判断するためのものであった。\n\nその本当の目的はボリスとリューリクだけが知っている－－宮中での争いが幕僚に与える影響を調べるためだ。兄姉の対立が何も影響していないことがわかれば、ボリスは安心して帰宅することができる。しかし、その対立が大きな悪影響を及ぼすのであればリューリクは、これでやっと何かできるとばかりに行動を起こすだろう。"
 KEM_a_royal_inspection_tt: "£command_power §W指揮力§!が強ければ強いほど、£smuta_supplies §s毎週の軍の補給§!が多くなり、£army_experience §W陸軍経験値§!が長ければ長いほど、£political_power_texticon §W政治力§!が得られるーーこれは§Jリューリク§!の命令である。もし[KEM.GetFlag]§Jケメロヴォ§!が§R戦争§!になったら、恩恵はもっと§G大きくなる§!はずだ。そしてこの言葉が発せられると、§W奇跡§!が起こり始めた:\n  - 毎週の軍の補給: [?Y|+=%1].\n  - 政治力: [?pp|+=0]."
 KEM_favor_yuriys_conscripts: "ユーリーの徴兵制度を支持"
 KEM_favor_yuriys_conscripts_desc: "残念だ！王国に良い知らせはなかった。参謀本部は年を重ねるごとに熾烈になっていき、分裂していった。多くの者がユーリーと彼の徴兵軍に目を向けていた。しかし、中には昔のやり方に固執し、価値ある変化を見出そうとしない者もいた。古参の参謀たちは、国家ではなく自分たちの威信を高めることだけを考えていたのだ。\n\nリューリクはこの問題をどう解決すべきか、何日も考えた。しかし、ふとした瞬間に完璧な計画が頭の中に浮かんだ。軍を拡大し、徴集兵を増やし、それによって兄を敵に回した老害を孤立させればいいのだ。確かに新兵はユーリーを好むだろう、さて、それは小さい世界の独裁者と比較した場合どうなるのだろうな？"
 KEM_favor_lydias_shieldmaidens: "リディアのシールドメイデンを支持"
 KEM_favor_lydias_shieldmaidens_desc: "しかし、ケメロヴォに良い知らせは来なかった。軍隊はあらゆるレベルで反抗的な態度に満ちていた。若者のろくでなしたちは上司の命令を拒否し、法的権限のない急進派に味方している。ケメロヴォの男も女も、王を忘れつつあった。\n\nリューリクは簡単に解決策を思いつけた。その策はリディアが何年も前から提案していたことだからだ。リディアが選び抜いた精鋭部隊、シールドメイデンを全兵士が模範とし、目標とするようにする。もちろん、リディアに媚びることになるだろうが、未熟なガキどもの軍隊よりはましだ！"
 KEM_a_militia_of_hope: "希望の民兵"
 KEM_a_militia_of_hope_desc: "軍隊が民衆の手に渡り、ケメロヴォの人々には喜びの空気が流れた。もう弱い支配者や弱小な専制君主のために戦う必要はなく、来るべき統一の展望もない人たちのために戦わなくてよいのだ。もう、武力行使の呼びかけや、上層部の命令を恐れる必要はないのだ。\n\nいや、彼らの指導者には王、女王になれる素質があったのだ！民衆への愛と戦場での腕前が見事に一致した王家である。ケメロヴォの人々、ロシアの人々はついに希望と、暴君、専制君主、犯罪者たちから恐れられる理由を手に入れたのである。"
 KEM_postpone_the_rivalry: "対決の見送り"
 KEM_postpone_the_rivalry_desc: "軍のことが一段落すると、王は次に子供たちのことに目を向けた。彼の息子と娘は、甘やかされて育ち、監視もされず、好きなように放蕩していたのだ。しかし、彼らは自分たちが民衆に何をしているのかが分からないほどに盲目になっていた。ケメロヴォ市民の心はこの哀れな兄妹のために涙を流し、その一方で、彼らの心は無気力になり、混乱していった。\n\n戦時中、ケメロヴォは最後の軍隊が国中に散らばるまで、一つの声で、着実に、誠実に歌う必要があった。宮廷にどんな対立があろうと、それをやめる必要がある。たとえユーリーとリディアの分裂が修復不可能だったとしても－－王と国のために先送りする必要があるのだ。"
 KEM_postpone_the_rivalry_tt: "§Y王宮§!ディシジョンカテゴリーに§W$KEM_TheRoyalCourt_Mission_PostponingTheRivarly$§!という名前の任務が§G使用可能§!になる。発動中は§Mユーリー§!と§Lリディア§!のディシジョンが§G使用できる§!ようになる。"
 KEM_a_druzhina_of_steel: "鋼鉄のドルジーナ"
 KEM_a_druzhina_of_steel_desc: "軍隊の指導が行き届き、評判も良くなったことで、リディアは他のアイデアを試す機会を得た。シールドメイデンは主に特殊作戦に使われていたが、彼女はもっと大きな可能性を見出していた。\n\n古代ルーシの軍隊は、最もよく訓練された騎兵の個人的な従者であるドルジーナを十分に備えていた。もちろん、馬の時代はとうに過ぎたが－－新しい発明が馬の役割を果たすことができる。移動式装甲の大隊はかつての騎兵隊のように敵軍を打ち破り－－ケメロヴォの軍隊を勝利に導くことができるのである。"
 KEM_a_family_in_the_warroom: "作戦部屋の家族"
 KEM_a_family_in_the_warroom_desc: "こうして、リューリク家の争いは幕を閉じた。宮廷の喧騒もようやく静まり返った。遊戯の部屋は空っぽになり、もはや策略をめぐらす相談役はいなくなった。寝室にはまどろむ従者で満たされ、もう兄妹喧嘩に熱中することもなくなった。大広間も時折見回りに来る衛兵を除けば、静まり返っている。\n\n作戦部屋でのみ、一族の騒ぎを聞くことができた。リューリク家のすべての声高音と低音で、夜遅くまで語られた。しかし、その雰囲気には緊張が伴っていない。彼らの叫びは怒りからではなく、生の興奮、来るべき戦争における創造性の栄光からであった。それはやがて消えてしまうことも知っていた。政治がやがて醜態をさらすかもしれないことも、それぞれが知っていた。しかし、今日だけはリューリク家は完全であった。"
 KEM_lydia_the_seer: "ヴァリャーグ公リディア"
 KEM_lydia_the_seer_desc: "昔々、森の中のお城にお父さんと一緒に住んでいる女の子がいました。長い間、少女は父親が恐ろしい獣と戦うのを見ていました。少女は傷つき、やつれて戦争から帰ってきた父親を目にしました。夜には、父がベッドで、失った兵士や民の苦しみを嘆く声が聞こえました。彼女はこの痛みに麻痺することなく、この痛みを止めることに専念しました。彼女は人々が必要とする強く勇敢な英雄になることを誓ったのです。\n\n父親と同じく、リディアも冒険をした。彼女は父の征服した広大な王国を強化し、強固にすることに専念していた。城壁の外に生まれた貴族を各地に蒔き、新たな監督者や管理者に任命した。彼らの指導によって、王国の政治を一元化することができるのだ。ここで実績を積んでこそ、父の後継者になれると思ったのだ。"
 KEM_refurbish_the_tsars_court: "ツァーリの宮廷を改修"
 KEM_refurbish_the_tsars_court_desc: "王女に与えられた次の仕事は、城の管理であった。女王はいつでも自分の－－石造りの外観と地下の補強された部屋からなる－－家をいつも城だと思っていたが、実際はそうではなかった。実際、それは小さな、ずんぐりとした建物で、単なる旧前哨基地であり、向こうの街や木々のせいで容易く見えてしまう。\n\nこれではいけない。王女は相談役や書物に相談し、家を改築することを決意した。最愛の父にふさわしい作戦部屋と防御を与えるのだ。そして、父には安全や安心を、そして父がまだ知らない帝国を統治するための舞台を提供するのだ。"
 KEM_prepare_the_boyars: "ボヤールの準備"
 KEM_prepare_the_boyars_desc: "王女の最初に遭遇した冒険は外交であった。ケメロヴォ最大の強みは、常に父親の強さと不屈の精神であったが、偉大な指導者には従者が必要であることを彼女は知っていた。王家のために行動する人々が必要だったのだ。\n\n王女は王国のためにプライドを捨て、小市民の間に入り込んだ。王女は蜜のような言葉と栄光の約束で、彼らに王国を広げ、新しい領土の総督として軍隊に従事するよう促した。彼女の賢明な指導のもとで、ボヤールたちは王国を発展させ、繁栄させることができるのだ。そして、彼らの名は歴史に刻まれることになるだろう。"
 KEM_prepare_the_boyars_tt: "£manpower_texticon §W人的資源§!が増えれば増えるほど、£smuta_supplies §s軍の補給§!や£command_power §W指揮力§!の力もついてくる。\n現時点では、このような文は次のように言い換えられる:\n  - 軍の補給: [?Y|%1+=]。\n  - 指揮力: [?cp|1+=]。"
 KEM_royal_commissars: "王室政治将校"
 KEM_royal_commissars_desc: "しかし王女はそれでも満足せず、自分の仕事を続けた。単に貴族を活性化させるだけでなく、啓蒙的絶対主義の新時代をもたらすことを決意していた。いや、彼女は人民とその軍隊の精神を蘇らせるだろう。彼女は老朽化した組織を新しく活気のあるものへと変貌させるだろう。彼女は文化革命を起こすだろう。\n\n政治将校たちは赤い星、槌、鎌を捨てた。代わりに帝政の鷲、剣、盾を手にした。すべての人は君主制の壮観さによって慰められる。その華麗な姿に誰もが心を奪われるのだ。"
 KEM_an_army_without_inspiration: "刺激なき軍隊"
 KEM_an_army_without_inspiration_desc: "しかし、王女は犠牲を払ったにもかかわらずその冒険はうまくいかなかった。彼女の知らないところで、兄とその奸臣たちが彼女の甘い言葉に毒づいたからである。彼女が栄光を約束したすべてのボヤールの元には地方の危険性を知らせる手紙が届いた。歴史の重要性を説いた各領主には、代わりに貧弱で屈辱的な役職に就かされた。\n\n高貴な指導層を失ったことで王女の努力は空回りした。士気は下がり、混乱が続いた。ケメロヴォの軍隊は年老いた将軍である王以外に指導するものがいなかった。結局、王女の壮大な野望は、破棄された約束と涙で濡れた羊皮紙だけになった。"
 KEM_old_history_new_media: "古き歴史と新しきメディア"
 KEM_old_history_new_media_desc: "文化的な宣伝活動は、テレビやラジオを通じて地図の隅々までどんどん広がっていった。\n\n王女と助言者たちは映画やポスターを通じて、我々が帝国の廃墟に住む男女ではなく、連綿と続く長い不壊たる連鎖の一部であることを人々に思い出させたのだ。千年もの間、この地は繁栄してきたのだ。千年もの間、この地は偉大な芸術、科学、軍事的偉業を生み出してきたのだ。クルィロフ家の支配下で、彼らは再び栄光を手に入れるだろう。彼らの物語は決して終わらない。"
 KEM_the_volost_system: "ヴォロスチ制度"
 KEM_the_volost_system_desc: "征服の偉大な物語はすべて、共通の目的のために共に働く男女の偉大な繋がり、物流の勝利である。王女はこの事実を王国の中で誰よりも知っていた。何週間にもわたって王女は王国の異質な人々をまとめあげ、彼らを食い尽くそうと脅かす怪物に対抗できるようなものにした。\n\n結果は芳しいものではなかったが、勝利はめったにないものだ。リディアが作り出したのは新旧の結合、農民の自治と軍事秩序の結合、キエフ・ルーシの古いヴォロスチとソビエトの行政システムの結合であった。この新しい模範で闇を打ち負かすのだ。まだまだやるべきことはたくさんあるが、少なくとも彼女の努力によってケメロヴォは中央シベリアを代表する帝国になり、これからの－－軍事的、政治的－－戦いの舞台となることを確信している。"
 KEM_rurik_the_terrible: "リューリク雷王"
 KEM_rurik_the_terrible_desc: "戦争に終わりが見えるにつれ、賢明な王は未来を見据えられた。彼の軍は多くの地を征服し、多くの人民を我が王国へと迎え入れた。王はこの人民に、この慎ましやかなる臣民にあるイメージを示される必要がある。\n\n新たな征服地には悪党や盗人があふれており、そこに住む人々は信頼を見出せていない。将軍上がりの王は彼らの前で、力強く恐ろしく自らを示され、この地に秩序と平和を取り戻されるだろう。王が怪物の如くなられようとも臣民には関係なく、結局は服従の意思があるか否かの問題である。"
 KEM_rurik_the_just: "リューリク公正王"
 KEM_rurik_the_just_desc: "戦争に終わりが見えるにつれ、賢明な王は未来を見据えられた。彼の軍は多くの地を征服し、多くの人民を我が王国へと迎え入れた。王はこの人民に、この慎ましやかなる臣民にあるイメージを示される必要がある。\n\n王は彼らの前に自らが恐るべき怪物などでなく、信頼に値する寛容なる指導者であると示された。王は人民が悪党や盗人によって騙されてきたことをご存知であり、征服地の平和を取り戻すには結局導かなければならない。公正で高潔な統治者になるために、将軍上がりの王は難儀な道を辿られなければならないが、その道こそが王国をより良くするものである、とも信じられている。"
 KEM_rurik_the_great: "リューリク大王"
 KEM_rurik_the_great_desc: "かつて、怪物によって全てを奪われた将軍がいた。彼は大いなる犠牲を払った。彼は過去を捨てた。彼は重い王冠を、その頭に戴いた。\n\n賢明なる王はかつて寒さに凍え、飢えに苦しみ、暗闇の中にあったが、それでも大いなる王国を築かれた。今、その国はバルナウルからトゥヴァ、北方ツンドラにまで広がっており、中央シベリアは全てその王冠の下に統一された。\n\n王は歴史の中に伝説として名を刻まれるだろう。王は自らの地を鎮められたのだ。王が今後何年王として居られようとも、その名は気紛れなる独裁者より、真の支配者、人民の英雄として轟くことだろう。\n\n統一王万歳！リューリク大王万歳！"
 kemexp.19.t: "廻る歴史"
 kemexp.19.desc: "リディアは古代ロシアの歴史が好きだったが、ユーリーはもっと現代的な歴史を学ぶことを好んでいた。十月革命、父の栄光ある勝利、ソビエト連邦の勃興－－そしてもし歴史が違った方向に進んでいたらどうなっていたのだろう、と。\n\nしかし、彼の父がリューリク2世として戴冠して以来、中世ロシアのツァーリ国が復活した雰囲気が漂い始め－－ユーリーもそれに向き合わなければならないことを悟った。かつて歴史だったものが、いまや現実となったのだ。\n\nこの歴史をさらに学んでみればみるほど、予想以上に興味深く、ためになった。何ページもある本を読み進めて、何日も経ち、遠い昔の出来事がいかに早く自分を虜にしたことに若きコロレーヴィチ（王子）は気づかなかった。その数日の間に多くの感動的なエピソードや貴重な教訓を吸収していた－－そして何より、その白いページに、ユーリーが探していた答えがあることに驚いた。\n\nその昔、古代ルーシの外れに、ヴェリーキエ・クニャージェストヴァの権力の中心地から疎外されたクニャージ、ユーリー・ドルゴルーキーを見出した。ユーリーは武力による征服ことはせずに、自らの権力の中心を作り上げた。彼は自分の土地を作り、多くの町や要塞、道路を整備し、利己的なボヤールに頼ることなく、南の土地から何千人もの入植者を呼び寄せた。貴族よりも農民を優先させた男だ。\n\nそれから約千年後の今、ユーリー・クルィロフはこの古代の経験をどのように生かすことができるかを考えていた。遠い過去の決断が、自分の知識と経験というプリズムを通過して、新しいアイディアに生まれ変わったのだ。もう1冊の本を読み終えると、ユーリーはペンを手に取り、さまざまな考えを書き始めた。そう、彼は過去のアイデアを使うだけでなく－－それを完成させるのだ。"
 kemexp.19.a: "かつて歴史だったものが、新しい現実になる。"
 kemexp.20.t: "静かなる息子"
 kemexp.20.desc: "リューリクの風変わりな言動と強大な権力は、王政に忠実でありながら、常に指導者との時間を争う乱暴な司令官たちを育てた。どの将軍も何らかの考えを持ち－－全員がそれをリューリクにぶつけようとする。\n\nリューリクの子供の末っ子のボリス・クルィロフは幕僚の中で唯一、そのような戯れを拒否している男だった。仕えている間、父と会ったのはせいぜい数回、それも父が行う定期視察が中心だった。部外者から見れば、まったくどうでもいい存在に見えた。\n\nしかし、戦争が始まった最初の数週間、ボリス王子はおそらく兄妹のどちらにも劣らない－－最初で最後の－－とある提案によって歴史を変えたのである。\n\n彼は何十通もの報告書を持ってリューリクのもとにやってきた。そのどれもが、彼の大隊におけるある種の争いが記されていた－－怒鳴り合い、喧嘩、暴動さえも。どれもリディアやユーリーの話題から始まっている。ある者は、ユーリーが必ずや改革を実行すると自慢した。また、リディアをファシストと呼ぶ者もいた。しかし、最後はいつも同じように－－争いになる。兄妹の戦いは幕僚にまで及び、彼らの決意を失わせつつあった。\n\nボリスの言葉は準備不足でぎこちなく、リューリクが期待するようなリハーサル済みの提案とはとても思えなかった。しかし、ボリスの態度には憤慨し、絶望的の色さえあるように見えた。リューリク朝を侮辱する危険を恐れた幕僚が報告しなかった危機がどれほどあったことだろうか？このように分裂した軍隊が、どうしての中央シベリアを統一することができようか？彼の家族はどうしてこうなってしまったのだろうか？\n\n何はともあれ、このままではいけない。リューリクは息子の言葉に厳粛に同意した－－リディアとユーリーの対立をどうにかしなければならない。"
 kemexp.20.a: "こうして、おそらく唯一、ボリスも歴史を変えたのである。"
 kemexp.21.t: "運命の重さ"
 kemexp.21.desc: "空気は冷たく、風は軽く、景色はのどかである。\n\nリディアは最も高い道標のひとつに立ち、午後の太陽が沈み始めた荒野を見下ろした。兵士たちが行進し、街の音が彼女の耳に届き、塔にいる他の男たちも気を引き締めていた－－ただし、王女は彼らよりも田園風景に夢中になっていたのだが。\n\nこの地は美しい。シベリアの荒涼した栄光の大地をそのまま写したようだった。平野と森林が広がり、風のそよぎは涼しく、曇り空は大地に薄明かりを投げかけている。空には数羽の鳥が飛び交い、姿は見えないが、その向こうの土地には動物が徘徊していることが分かった。敵のいる土地。自分たちの土地。やがて再び自分たちのものになる土地。\n\nそのとき彼女は気づかされた。何よりも不思議だったのは、自分に運命がのしかかっているという感覚があったのだ。昔、キエフ・ルーシを統治していた人たちと同じ立場であるという認識－－そして、先人たちの征服がロシアの礎となったのである。これは歴史の次のサイクルに過ぎず、今、ロシアを新しく作り上げるという仕事を彼女に託したのだろうか？\n\n彼女は歴史的な先人たちが、敵対する国や敵に直面しながら事業にどのように取り組んできたのだろうか、と考えていた。おそらく、そこに学ぶべき教訓があったのだろう。それが彼女らが見習うべき遺産だったのだから。そう、これは彼女の義務だ－－そして、過去から学び、現在に生かすことが求められているのだ。\n\n風が強くなると、彼女の髪は顔に巻きつき、太陽が落ち続けて気温が下がった。彼女は自分の肩に降りかかったこの運命を受け入れ、過去の教訓を心に刻むことを決意した。自分自身の遺産を残すためにも。"
 kemexp.21.a: "そしてその遺産は、ロシアに栄光を取り戻した女性のようになるのだ。"
 kemexp.22.t: "都市の灯"
 kemexp.22.desc: "午前中、ユーリーはケメロヴォを囲む3つの大きなできたての駅と、中世の石造りの宮殿を思わせる新ロシア建築を結ぶ新しい鉄道システムを私的に視察した。午後、建設中の鉄鋼コンビナートを訪れ、工事の進捗状況を確認した。日が暮れて夕方になると、ユーリーはようやく落ち着けた。\n\n自ら改造したオープントップのGAZ-12に乗り込み、ユーリーは通りから街へと縦横無尽に走り回った。このスロボダは、ユーリーがソ連の都市計画家たちから学んだ「ここで働き、生活する人々が誇りを持てるように」という考えからつくられている。\n\n彼の視線は門の上部にある赤い星に釘付けになっていた。リディアがソ連の象徴を避けようとするのに対し、ユーリーはそれを愛した。街の装飾品には、ソ連の星や時折麦の穂が、リューリク朝の三叉戟や双頭の鷲と複雑に絡み合っているのだ。\n\n太陽が地平線に近づき、空がオレンジ色に染まる頃、ユーリーは車での移動を散歩に切り替えた。暖かい風とスリルに満ちたドライブから一転、街灯の明かりが静かに灯り始め、静かな雰囲気を生んでいた。カフェから聞こえてくる滑らかな音楽を背景に、人の声が賑やかに響く。\n\nこの悠々とした遊歩道の向こうがわに、ユーリーは不思議な安心感を覚えた。そんな経験はもう何年も味わっていなかった。この感覚にコロレーヴィチ（王子）は息を吐き、思わずある種の苦笑いをしてしまった。この感覚を最後に味わったのはウラジオストクだった。懐かしい故郷だ。"
 kemexp.22.a: "この奇妙かつ素晴らしい街で今再び、故郷が彼を見つけたようだ。"
 kemexp.23.t: "今を生きる儀式"
 kemexp.23.desc: "ミハイルは自分が何かのゲームか芝居に参加しているのではないかと疑わずにいられなかった。リディア・クルィロワと親交があり、行政官としての力量を示した彼は、このヴォロスチのナメストニクに選ばれるのを期待されていた。それにふさわしいセレモニーを期待していた－－さらに不思議なのは、リディアが自らリハーサルの監督に来たことだった。\n\n実のところ、その式典は極めて無害なものだった。誓いの言葉、ひざまずき、紋章と剣に口づけし、特別な髪飾りを受け取る－－というごく普通のものである。そのうえ、制御されている炎をくぐったり、純粋な雪で洗ったりと、ちょっと変わったこともあるくらいだ。\n\nこれらはすべて、ツァーリ・リューリク2世の奇妙奇天烈な気まぐれのように思えた。しかし、リディアはこの式典の全てにおいて真剣に取り組み、自分の納得がいくまで批評を述べた。\n\nリハーサルが終わると、ミハイルは緊張をほぐし、リディアに声をかけて少しくだけた様子で話しかけた。二人はさらに挨拶を交わして会場を後にし、振り返ったミハイルは王女に眉を寄せて言った。「なんとも不思議な儀式だ。これだけのことをする必要があるのです？」\n\n彼女は言いよどむことなく、「もちろんです」と答えた。「各方面はツァーリ・リューリク2世が直接承認しており－－非の打ちどころのない実行を期待されています」\n\n「仰る通りです、しかし……」彼はまだ不思議に思っている。「なぜそんなに厳しいのです？私はもちろん陛下を尊敬していますが、あなたは合理的な女性でしょう」と、あえて笑った。「こんな馬鹿げたことを本当に信じているのですか？」\n\nリディアの顔はじっと冷たくなり、ミハイルを見定めるように－－硬くなった。「言うまでもありません。一つアドバイスをしましょう－－それでもナメストニクになりたいのなら－－それを信じたほうがいい」彼女は歩み寄り、疑う余地のない声で言った。"
 kemexp.23.a: "「そして今すぐ、信じなさい」"
 kemexp.24.t: "共に勝利に向かって"
 kemexp.24.desc: "「東側の側面が弱いですね」リディアは地図に指を置いた。「もし彼らの側面を引き付けることができれば、中央を切り崩し、少なくとも3分の2の軍を包囲することができるでしょう。残りは？」彼女は最終目標である－－都市に駒を進めた。「孤立し、弱体化する。容易く勝利できるでしょう」\n\nユーリーは顎をなで－－リューリクは怒りを込めて反論しようと身を乗り出したが－－意外にも、ユーリーはゆっくりと頷いた。この会議は敵の手に落ちた大きな都市の一つを攻略するための戦略を決めるために招集されたものだった－－そして攻略のための幾つものアプローチが存在していた。リューリクはまだ1つに決めておらず－－代わりに子供たちを呼び出して道筋を決めていた。\n\n「この都市は奴らの生命線だ」ユーリーは地図上のいくつかの駒を元に戻した。「奴らの戦線はすでに伸びきっている。だから、軍隊を直接狙うのではなく、彼らの軍隊を釘付けにし、我々の兵士の大部分を都市の確保に向かわせることができるはずだ。我々が都市を手に入れたとき、奴らは完全に勝ち目を失うだろうな」\n\n「彼らはもうすでに消耗のせいで疲弊しているね」とボリスが指摘し、二人の兄妹の議論にほぼ一任した。「アプローチに関係なく、奴らの一番いい供給状態の師団はここと、ここだ」と彼は地図を叩いた。「この知識を取り入れるべきだろう」\n\nそれからもさらなる議論が続いた－－リディアもユーリーも、最善の策を巡って意見が分かれ、一時は怒鳴り合いにまで発展していたのが、今は相手の意見を尊重するようになった。そして、ついにユーリーはリューリクに向き直った。「父上、我々は行き詰まったようです。どうしたらよいと考えますか？」\n\nその素朴な疑問が、リューリクの顔に小さな微笑みをもたらした。長い間、対立し分裂していた彼の家族が、ここ数年見たこともないほど、結束しているように見えたのだ。子供たちへの愛と、この突破口への喜びは一瞬のことであったが自身を奮い立たせた。やるべきことがあるのだ。"
 kemexp.24.a: "「お前たちの考えはいい所まで行っている。だが、ここはこうしなければならん……」"
 kemexp.25.t: "家族の会談"
 kemexp.25.desc: "寝ぼけまなことぎこちない足取りで、ユーリーはランタンを手にリューリクの野営テントに向かって飛び出した。前夜、朝礼の1時間前に父に会うように言われた。将軍はいつも夜明けに集合するのであるが、ユーリーは夜中に父の部屋に向かって行進することになった。\n\nユーリーが到着すると、テントは薄暗い光に包まれ、フラップが開いていた。寝袋の上に座っているのはリューリクで－－その横にはリディアがいた。そうだろうな、とユーリーは思った。きっと彼女は間違いを犯したのだ、そして今、ユーリーはいつものようにそれを解決しなければならないのだ。もしかしたら、彼女はついに指揮権を剥奪されるのかもしれない－－ついにそんな日が来たのかも！\n\nユーリーが座ると、リディアは彼の耳元でささやくように言った。「相変わらず遅いですね、兄上」ユーリーはすぐに言い返そうとしたが、リューリクがすでに手を挙げていることに気づいた。\n\n「やめなさい。そんな言い争いはもう終わりにすべきだ」リューリクの声は乾いていて真剣で、王特有の華やかさや壮大さが全くない。子供たちは衝撃を受け、固まった－－中央シベリア共和国が崩壊した時を最後に、このような声を聞いたことがなかったのだ。\n\n「二人の意見が激しく異なるのは理解できる－－お前たちがこの王国にとても献身的であることは嬉しく思っている。だが、戦争には統一戦線が必要だ。だが、それどころか、我が軍は私の息子と娘の話であふれ、子供のように時間を浪費している！王国はこれを受け入れない……私がこれを受け入れないぞ。もし、お前たち二人がこれを続けたいなら、 この戦争が終わるまで議論を先延ばしにすることを学んだらどうなんだ」\n\n1、2分、クルィロフたちは事態の深刻さを受け止め、黙って座っていた。そして、もう話すことはないと判断したリューリクは彼らを退出させた。子供たちが出て行くと、リューリクは頭から冠をとって枕に置き、両手で頭を抱えた。"
 kemexp.25.a: "王族の重み……重すぎて耐えられないくらいだ。"
