 KEM_kingdom_of_kemerovo_category_desc: "リューリク王の宮廷では、2匹の狼が彼の寵愛を求めて争っていた。労働者と改革派知識人の友である§Mユーリー王子§!は、ケメロヴォを自由民主主義に近しい国家に変えようとしている。\n\n一方§Lリディア王女§!は、強さを国家の最高の理想としており、厳しい軍国主義の道を激しく追求している。\n\n両者の違いはあっても、共通しているのは、どちらも今のところ、裏から王に働きかける以外の能力はないということである……\n\n現在、最も影響力のある顧問は[GetWolfInfluence]である。"
