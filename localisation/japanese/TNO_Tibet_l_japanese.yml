 TIB_THENEWORDER_DESC:0 "孤立した山岳王国であるチベットは、同情的な数カ国以外からは国際的には中国の一部であると認識されてきた。しかし、共栄圏加盟国と日本の両方（どちらもチベットを国家承認していないにも関わらず、実際には国交を維持してきた）との時折の外交上の関わり以外、共栄圏の問題に関わらずに済んできた。チベットは、若いダライ・ラマ、テンジン・ギャツォに率いられた神権的絶対君主制として過去にとどまってきていた。しかし、国境を越えれば中国であり、北京がラサを取り戻すのはそう遠くないだろう。"
 POLITICS_TENZIN_GYATSO_DESC:0 "20世紀にはいくつかの大変動があり、物事の秩序が劇的に変化してきたが、その中でチベットという国は揺るぎない柱として存在してきた。その揺るぎない国のトップに立つのが、ダライ・ラマ14世である。テンジン・ギャツォと呼ばれる彼は、チベットの精神的、政治的な指導者であると同時に、その地位も確立している。直接的な政治力はあまりないが、彼がチベットとチベット仏教全体に及ぼす影響力は非常によく感じられる。\n\nテンジン・ギャツォは、他のダライ・ラマと同様に、観音菩薩の最新の化身であるダライ・ラマ13世の生まれ変わりであると信じられている。テンジンは1935年7月9日、チベットと中国の国境沿いにあるタクツェルという小さな村で生まれた。4歳という若さでチベットのラマ僧たちに見出され、次のダライ・ラマを見極めるために行われたすべての試験と手続きに合格した。\n\nその結果、彼はチベットの精神的・政治的組織のトップに立つことになったが、彼が支配した当初から、チベットの実権は彼の下で名目上支配しているラマ僧たちが握っていた。このような公然とした神権政治的制度は、外部から見ると不思議なものであり、チベットやその支配体制に対する批判は尽きないが、清が滅んでから半世紀の間、チベットの独立と自由を維持してきたのである。"
