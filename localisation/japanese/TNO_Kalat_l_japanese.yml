 POLITICS_MIR_AHMAD_YAR_KHAN_DESC:0 "カラートのハーン、ミール・アフマド・ヤール・ハーン・アフメドザイの人生は、バローチ族のハーンとしては、長く、比較的ありふれたものであった。彼がこの世に生を受けた1902年当時、カラートからカチンまでのインドは英国に支配されており、ミール・アフマド・ヤールもそのような中で育っていった。1920年代、彼は英国情報部の忠実なエージェントとして、ロシアの影響力の増大や貧しい臣民の間に広がるマルクス主義的なシンパシーについて報告した。1930年代、カラートのハーンに就任すると、英国はその忠誠心に報い－－インド帝国勲章を授与した。\n\nイギリスによるインド支配が崩壊し、事態は地獄に陥った。このとき、最近までハーンの法律顧問であったムハンマド・アリー・ジンナーはインダス川流域に独立したイスラム国家の構想を支持するようミール・アフマド・ヤール・ハーンに促した。彼は独立志向の強い兄弟の反対にもかかわらず、実際に最も熱心に支援を申し出て、西部の非常事態の中で、パキスタン国家を樹立しようとする混沌とした試みに、最初は慎重ながらも楽観視して見守っていた。\n\nしかし悲しいかな、がたがたな独立運動は東側の敵対政府に全く敵わず、持ちこたえることができず、ジンナーは、自身の潜在的な影響力が完全に失われるのを避けたいと考えていたアフガニスタンから、緊急措置として介入への支持を取り付けることに成功した。年月が経ち、カラートのハーンもようやく自分の置かれている状況を理解するようになった。\n\nハーンは自分の政権がアフガニスタン人によって支えられていることをよく理解している。もし、明日にでもアフガニスタンの支援がなくなれば、すべてが早急に終わりを迎えるだろう。また、分離主義者の兄弟が信用できないことも知っている。彼らや彼らの「自由なバローチスタン」という馬鹿げた夢は、自らを破滅に導くだけだろう。そして何よりも、彼の友人であるカーイデ・アーザムことジンナーはもういないけれども、パキスタン運動は根強く残っており、パキスタンに全く加盟するつもりはないとしても、彼の支援を十二分に歓迎していることを十分に承知している。\n\nしかし、ハーンはそのようなことをする前に時間を稼ぐつもりだ。機はまだ熟していないし、パキスタン人は単純にまだ十分な支持を得ていない。しかし、彼には時間がある。ミール・アフマド・ヤール・ハーンが得意とすることがあるとすれば、それは待つことと見ることである。インド人が自身の愚行により滑って転倒するとき、ハーンはその機会をつかむだろう。"
