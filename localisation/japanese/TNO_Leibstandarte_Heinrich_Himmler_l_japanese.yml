 POLITICS_Wilhelm_Mohnke_DESC:0 "背筋を伸ばせ。強く立て。背筋を伸ばせ。強く立て。それ以外は軟弱の証であり、決して立ち止まってはならない。軟弱を決して受け入れてはならない。\n\n献身、粘り強さ、そしてある人の言葉を借りれば、頑固さが武装親衛隊大佐ヴィルヘルム・モーンケという人物の背景を定義している。一般的な家庭に生まれたモーンケは、22歳の若さでNSDAPと親衛隊に所属し、軍人としてのキャリアは、捕虜虐殺に関する複数の国際的な非難の中で、常に身をかわしている状態になった。ユーゴスラビア上空での大空襲でモーンケは爆撃を受け、医師は一刻も早く釈放してほしいという将校の要求を無視して足を切断した。もともと献身的な男であったが、仕事に対する頑固さと譲らない姿勢に、彼は新たなハンデを背負った状況に怒りを感じていた。しかし、彼の新しい状況は、彼自身がベルリンに深く入り込み、新たに戴冠したゲルマニアで帝国の成功を喜び、ヒトラー・ユーゲントやその他の組織を率いて、ドイツ国民のために声援を送ることになるのである。\n\nしかし戦後、この将軍を本当に支配するのは親衛隊全国指導者であった。モーンケの若者の中での存在感と不屈の精神は直接的な武器になると考えたのだ。50年代のクーデター未遂事件では、彼は親衛隊全国指導者との対決で注目される存在となった。そして親衛隊全国指導者の影響力によって、モーンケは騎士団領で生活することになり、その綿密な物腰と徹底した調査、そして永遠に屈しない姿勢を活かして、ハインリヒ・ヒムラー警護隊の指揮官として着任した…\n\nしかし親衛隊全国指導者の指導の下、親衛隊上級大将とその命を利用する時が来た。ハイドリヒとモーンケの主従関係が引き裂かれる中、ドイツ人は混乱から逃れるために西側へ逃げ続け、イベリア半島などへも逃げ込もうとしていた。しかしモーンケは、この難民に対する障壁や警備隊、壁の役割を果たすことになる。モーンケに言わせれば、杖をついた老人や、3人の子供を連れた女性のように、暗殺者が隠れているかもしれないからだ…"
