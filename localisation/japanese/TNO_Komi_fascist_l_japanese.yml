 KOM_taboritsky_a_mandate_from_heaven_desc: "選ばれし民がイスラエルを与えられたように、神は西シベリアをロシアにお与えになった。地獄の手先が我らの神聖なる国家を攻撃したにもかかわらず、我々の武力は打ち負かされなかった。主は敬虔なしもべに微笑み、天命を拡大された。\n\nしかし主の祝福は条件付きで与えられるものである。主は義務を怠って艱難辛苦から逃れる者には決して恩寵を与えることはない。シベリアは我々にとって新たな脅威だが、不安や恐怖をもって対峙することはない。鉄の決意、揺るぎない信念、そして刃の切れ味で迎え撃つのだ！"
 KOM_taboritsky_the_second_cleansing_desc: "ウラル山脈の向こう側で無数の堕落者が避難先に逃げ込んだ。犯罪者、アカ、悪魔崇拝者、指揮官のいない兵士の中に劣等人種はむしろうまく溶け込んでいる……しかし忠実な者たちから隠れきれるわけではない。\n\n多くの時間と労力が必要だが、神は我々の味方である。山や森は安全な避難場所にならないだろう。純真なシベリア人たちは、一度信仰を取り戻せば必ずや我々と一緒に敵を追跡してくれるだろう。我々はイスラエルの民が果たせなかったことを成し遂げ、約束の地を完全に浄化できるに違いない。"
 KOM_taboritsky_the_kaukasian_method_desc: "これまで私たちは銃やナイフ、毒ガスなどの従来の浄化方法を利用してきた。不幸なことにどれも特段効率が良くなかった。特に望まれない者たちが身を隠す手段を講じていた場合は、村を一掃するのに何時間もかかるのだ。\n\nしかし……ひょっとすると代替手段があるかも知れない。より良い方法、それは最終的には同じ結果をもたらすが、我々の農場や工場、鉱山の出力を強化するという付加的な利点ももたらす。堕落者の命は無価値だが、奴らの労働力はそうではないかもしれない。"
 KOM_taboritsky_define_subhumanity_desc: "我々は権力の座に就いて以来、不純物に対する十字軍において摂政の直接の命令にのみ頼ってきた。劣等人種に対する我々の政策の大部分は非公開なものであり、我々の軍が準軍事組織であった時代の古い慣習に基づいている。これは……最も効率的なシステムとは言えない。\n\n摂政はこのような状況が我々に課せられているという困難について報告されると、寛大にもすぐに改善すると宣言した。彼が神聖なる書物として書き上げた人種的純血に関する帝国学書は、神に選ばれた人々に天国への道を示すだろう。"
 KOM_taboritsky_chemical_terror_bombing_desc: "摂政の臣民の中にはドイツが我が祖国を継続的に爆撃していたことを恨んでいる者も少なくない。もちろん責められるべきはドイツ人ではない。もしロシア人がもっと強く神への信仰を示し、摂政にもっと早く奉仕していれば、おそらく神は彼らを苦しみから救ってやるに相応しいとお考えになったことだろう。\n\nしかし祝福されし摂政はもっと微妙なニュアンスでこの問題をとらえている。爆撃はロシア人を神のもとに連れ戻すことを意図したものであったかもしれないが、しかしすでに悟りを開いている者にインスピレーションを与えることも意図されたものであったのだ。最新のジェット爆撃機で、この罪深い地表の上空から祝福の浄化を実行する。これこそがドイツの戦術とロシアの敬虔さの融合だ！不忠実な村や汚染された都市は我々の聖なる手から逃れられない！"
 KOM_taboritsky_cleanliness_is_godliness_desc: "ロシアの貧しい人々はイエス・キリストが語ったような貧しい人々とは異なる。キリストが言及した真の貧しい人々は、純粋な人種でありながらも、その地位に相応しいものをすべて失った人々を指す。キリストは、街を汚染する汚れた大衆に対して我々が行おうとしていることに賛同するだろう。\n\n摂政が明らかにした真実によれば、貧しい人々とは長い間裁きから逃れてきた堕落した獣に過ぎないのだ。不信心かユダヤの打倒工作以外に奴らの窮状を説明できるだろうか？摂政は何をすべきか正確に知っている。帝国の神聖さを脅かす他の害虫のクズの対処法と同じだ！"
 KOM_taboritsky_fires_of_redemption_desc: "神と帝国に対する犯罪という観点において、精霊の冒涜ほど凶悪なものはほとんどない。主はこうおっしゃられた。「人には、その犯すすべての罪も神を汚す言葉も、ゆるされる。しかし、聖霊を汚す言葉は、ゆるされることはない」\n\nかつて神を畏れるロシア人は皆、この最も重大な罪に対する正しい罰を知っていた。堕落した近代化の到来で信仰が揺らぎ始めると、彼らは愚かにもそれを放棄してしまい最も黒い罪に直面しても心の清潔さを保つことを拒んだ。摂政は冒涜という悪をもはや容認しない勅令を発せられた。適切な処罰を直ちに導入する。こうやった我々は主を讃えるのである。"
 KOM_taboritsky_salvation_through_sacrifice_desc: "神聖ロシアはかつてない脅威に直面している。何世紀もの間、劣等人種の脅威が我々の神聖な文明の礎をむしばんできた。ユダヤ人は精神を腐敗させ、タタール人は民衆を虐殺し、ウクライナ人は隙あらば我々を裏切って敵に寝返った。\n\n奴らの侵襲は根深く、まるで癌の巣のようである。ボリシェヴィキと自由主義者は、奴らがロシアにとって「必要不可欠」であると考えていたし、奴らは常にボリシェヴィキや自由主義者に恩を売ろうとしている。つまり友好のために手を差し出し、もう片方の手は背中にナイフを隠し持っているのだ。奴らは長い間純粋な民族の間で繁殖してきたため、しばしば我々と見分けがつかないように見える。劣った人間ならこの状況に絶望するかもしれないが、摂政は違う。神自身が彼に語りかけて、真実をお伝えになったのだから。純粋さを追求する際に失われた罪のない命は決して無駄にはならないと。見分けがつかない場合に直面したら、すべて殺せ。神が見分けてくださる。"
 KOM_taboritsky_the_war_within_desc: "反逆は木のようなものだ。その葉は生命力に満ちた緑色で、風にそよいで牧歌的な光景を描くが、土の下でその根が疫病のように広がって触れたものすべてを腐敗させる。最も純粋なロシア人であっても、その卑劣な感染力には免疫がないようだ……\n\n彼らは自らの家に、通りに、教会に集まっている。彼らは祝福されし摂政を冒涜し、（恐ろしくも信じがたいことに）暴君であり異端者であると中傷しているのだ！我らの聖職者たちすらもユダヤ人たちの手によって転向させられ、高貴なる摂政殿下を新たなアンティオコス4世エピファネスであると断罪しているのだ。我々の臣民がどうしてこんなにも簡単に道を踏み外すのかわからないが、このユダヤ的悪魔はすぐにも切除されなければならない。"
 KOM_taboritsky_the_false_shepherds_desc: "「あなたたちファリサイ派の人々は不幸だ。会堂では上席に着くこと、広場では挨拶されることを好むからだ」主はこのように仰せられた。我々が主の言葉にきちんと耳を傾けていたら、どんなによかったことだろう！聖職者の首が一本であれば、それを絞め殺すことができるのに！\n\n司祭、尼僧、修道士……彼らは自称しているほど忠実ではなかった。彼らの心は反逆、異端、ユダヤ人への共感でいっぱいなのだ。彼らが神聖ロシアの浄化を最初に渋った時、我々は奥底の悪なる本性を知るべきだったのだ。司祭の値段はいくらだ？聖職者を神に背かせるのに銀貨が何シケル必要だ？悪魔的腐敗から我々を守るために、どれだけ聖職者の血を流さなければならないとしても、我々はこの問題を正さねばならない！"
 KOM_taboritsky_rats_in_the_walls_desc: "最近の知らせを見るに、劣等人種を表現するのにはゴキブリに例えるのが最も適切のようだ！我々はシュトゥルモヴィーキがその指揮官が自称するほど有能ではないことを学んだ。数え切れないほどのユダヤ人、堕落者、反逆者、その他の害虫を彼らは逃してしまったのだ！さらに悪いことに奴らは我々の忠実な兄弟であるはずの純粋な民族によって保護されてきたのだ。\n\n摂政の民（神に選ばれた民族だ！）がこれほどまでに堕落しているとは信じがたいことだ。これほどまでなのももルシファーの仕業なのか？他にどんな説明があるというのだろう？摂政に誤りなどない！理由はどうであれ、我々は剣を手にこの難局を乗り切らなければならない！嘘吐きのシュトゥルモヴィーキを処刑し、我々の努力を倍加させ、見つけたユダヤ人同調者に迅速かつ致命的な正義を下せ！"
 KOM_taboritsky_the_purity_order_desc: "教会など二度と信用できない。司教や大司教でさえ、ユダヤ人の金とサタンの力の約束によって反逆を働いたのだ。解決策はただ一つだ。時間を巻き戻し、腐敗した構造を破壊し、すべてを焼き尽くすことだ。\n\n祝福されし摂政は新たな聖ペテロとなり、新しい純粋な教会を建てるための礎となる。この過程の最初の一歩は、再び大粛清が必要とならないように聖職者たちの忠誠を確保することだ。そのために必要なのはシュトゥルモヴィーキの最も忠実な者たちからさらに選ばれた少数の善良な者たちだけだ。この「純潔教団」は監査を行ったり、各地の司祭に指導を行ったり、教会への出席を義務づけるたりする任務が与えられる。真の信仰はまだ失われていない！"
 KOM_taboritsky_no_such_thing_as_innocence_desc: "摂政の祝福の中に主の全知全能の一端がある。主は人の心の中をご存じであり、その知識を選ばれた召使いにお授けになる。帝国の法廷に引き出された者に無実の者はいない。彼らには反逆が渦巻いており、異端がその血に流れている。\n\nそれゆえ、もし裁判所で無実を訴えたならば、被告が犯した他の罪に我々の時間を無駄にした罪が加わることになる。我々の司法制度は神ご自身によって直接導かれているのだから、「適切な手続き」など必要ない。"
 KOM_taboritsky_villages_of_the_damned_desc: "キリスト教会の伝統的なヒエラルキーはテストされた結果、問題点が発覚した。祝福されし摂政に忠誠を誓った司教たちは反逆者であり、隠れて我々の生まれ変わった帝国の土台を空洞化させる悪事を働いていたのだ。サタンのずる賢い精神が彼らの心の中に潜んでいる。このような邪悪にはたった一つの治療法しかない。\n\n我々の正義の浄化によって生まれた空白を埋めるには、司教の代わりに純粋な心を持った新しい人々を昇格させなければならないだろう。教会がこれほどまでに堕落している以上、どんなに身分の人間でも信用することはできない。摂政が選んだ臣下だけが主の子らを導く責任を負うにふさわしい。彼の言葉は神の言葉であり、神はご自身の教会にとって何が最善であるかを知っておられる。"
 KOM_taboritsky_the_wages_of_sin_desc: "ローマ人への手紙 6:23-「罪の支払う報酬は死である」\n\n慈悲に我々はうんざりしている。軟弱な裁判官によってその罪が重大ではないと判断されたために、反逆者が自由の身となることに我々はうんざりしている。ユダヤ人の首に死刑執行の刃を突きつけることを拒む心を病んだ我々の兵士たちに我々はうんざりしている。我々の背後で反逆や逸脱を誘っている疑わしい者や抵抗勢力、デマゴーグが側近の中にいることに我々はうんざりしている。それでもなお彼らは我々に慈悲を要求する。悪魔は自分の利益のために聖書を引用するのだ。\n\n死が慈悲だ。"
 KOM_taboritsky_empire_eternal_desc: "神聖ロシアは地上における真の神の王国である。我々は主の祝福によって守られた完全に難攻不落な存在だ。かつてのイスラエルでさえも私たちの栄光の前では青ざめるだろう。\n\n人が作り出したものの中でで我々を脅かすものは何もない。どんな武器も我々を打ちのめすことはできず、どんな病気も摂政を仕留めることはできず、どんな困難もツァレーヴィチを探しだす我々の使命を妨げることができない。彼は生きている！我々は生きている！神聖ロシアはこれまでも、そしてこれからもこの愚かな地球上で唯一純粋な国家として生存し続けるのだ！"
 KOM_taboritsky_the_arsenal_of_damocles: "ダモクレスの兵器廠"
 KOM_taboritsky_new_concoctions: "新調合ガス"
 KOM_taboritsky_no_lives_wasted: "無駄な命などない"
 KOM_taboritsky_the_spark: "火花"
 KOM_taboritsky_recover_lost_knowledge: "失われた知識の復元"
 KOM_taboritsky_skyward_swords: "天空へ登る剣"
 KOM_taboritsky_sacrificial_lambs: "生贄の羊"
 KOM_taboritsky_heavens_light: "天の光"
 KOM_taboritsky_the_arsenal_of_damocles_desc: "西シベリアとその莫大な天恵の資源がついに摂政の支配下に統合された。今や我々は特殊兵器計画を次の開発段階に進めるためのすべて手に入れたのだから、これは祝賀すべきことである。\n\n我々のかつての敵は独自の生物兵器計画を持っていた。さらに良いことに我々は彼らの計画を利用するための施設を、現在解放されている金権的ユダヤ人国家ズラトウーストに所有しているのだ。そこで新たな死の道具を製造して邪悪な国を一掃することができるだろう。"
 KOM_taboritsky_new_concoctions_desc: "ホスゲンやマスタードガス、サリンはすべて、我々の兵器庫にある利用可能で便利な道具だ。これらの独創的な化学兵器により、複数の都市全体を鎮圧でき、何千もの厄介な寄生虫が駆除できた。\n\n摂政はまだ開発されていない致死性の秘密があると信じており、化学者や工学者に直ちに実験を開始するよう命じた。材料は手元に豊富にあるし、任務に取り掛かれる教育済みの人間もたくさんいる……"
 KOM_taboritsky_no_lives_wasted_desc: "奴隷のすべてが有用な労働者というわけではない。道具を手にすることを拒んだり、逃げ出そうとする癖があったり、単に重労働に耐えるだけの体力がなかったりする者がたくさんいる。このような問題児には後頭部に銃弾を撃ち込むのが一般的な解決策だが、摂政は素晴らしい代替策を考案した。\n\nどんな科学的な試みにも被験者が必要だ。アメリカのような退廃的な国では小さなネズミが好まれると聞いている。彼らの科学者は軟弱で意志薄弱だ。我々はある特定の種類の「ネズミ」がより興味深くて信頼できる被験者になるであろうことを認識している。"
 KOM_taboritsky_the_spark_desc: "最近我々は摂政の興味を深く引いたある元素が我々の領土に存在することを知らされた。ウランは比較的豊富な放射性物質で、以前は手の届かなかったものの基礎になる。原子力だけ。\n\n摂政は彼の最も忠実な臣下と一緒に、興奮でめまいがしそうになっている。彼は大量の奴隷と必要な機器すべてを最大の鉱脈が発見されたオムスクへ派遣した。今日、我々は究極兵器の獲得に向けた第一歩を踏み出したのである。"
 KOM_taboritsky_recover_lost_knowledge_desc: "おそらくボリシェヴィキは大量殺戮を行うユダヤ人支配者に促されて、ドイツ侵攻前に原子力実験をしていたと言われている。ボリシェヴィキも浪費家の西側諸国もドイツより先にそのような力を手に入れなかったことを神に感謝しなければならない！ソ連が崩壊した結果核開発に携わった科学者たちはバラバラに散っていった。そしてその何人かが摂政の臣下の中に紛れていることが判明している。\n\n彼らの知識はいずれにせよ、我々が自由に使えるようになる。科学者は虚弱で、尋問に耐える意志を持たない人間だ。もし彼らが我々のために働こうとしないなら、我々は少なくとも忠実な方の彼らの同僚を教育するために必要な情報を引き出すことができる。"
 KOM_taboritsky_skyward_swords_desc: "遠距離から神罰を与えることは美しいことだ。ドイツ人、日本人、アメリカ人は皆一瞬にして互いを破壊する能力を持っている。彼らはそれぞれ核ミサイルを保有しており、それらを合わせれば核の火の嵐で全大陸を破壊することができる。また表向き否定しているが、彼らは化学や生物兵器を運搬するための同様のシステムも持っているはずである。\n\n我が国独自のロケット計画の優先度を上げなくてはならない。適切な予算と資源があれば、我々は国家全体を有毒な死の雲に巻き込む兵器を作ることができるのだ。"
 KOM_taboritsky_sacrificial_lambs_desc: "実験室での化学兵器試験は簡単である。ボタンを押せば、すぐに人体への影響を確認ことができる。ロケットのような難しい実験とは違って、その場で調整することができるのだ。そのためには適切な標的が必要だ。もちろん我々の臣民はその目的には適していない。\n\nありがたいことに、我々の南の国境を越えたところに堕落した野蛮人ばかりが集まっている土地がある。辺境に点在する彼らの粗末な村々は、明らかに我々の力に気付いておらず、彼らを守ってくれそうな人たちからも遠く離れている。いいとも、みんなを代表して私が質問しよう。彼らを誰が惜しむのか？"
 KOM_taboritsky_heavens_light_desc: "神が我々にご加護をお与えになった。神はダモクレスの剣を作るための知識をお与えになったのだ。我々は祝福されし摂政が長い間探し求めていたものにつながる道を歩み始めた。他全てを凌駕する兵器だ。\n\nアレクセイ皇子が帝位についたら、彼の統治の転覆は定命の人間にとっては難しくなるはずだ。彼の神聖な領土に対するいかなる脅威も誰も太刀打ちできない容赦ない核の嵐で迎え撃たれるだろう！今から終末までボリシェヴィキ、ユダヤ人、劣等人種、反逆者が神聖ロシア帝国を脅かすことは二度とない！それが神の思し召しだ！"
