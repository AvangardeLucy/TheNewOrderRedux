 KOM_the_cleansing_of_siberia_2: "シベリアの浄化"
 KOM_the_cleansing_of_siberia_2_desc: "町から町へ、家から家へ、教会から教会へ、我々の正義の浄化は続いている。邪悪な者のの露出した肋骨や椎骨の間から、黒いタール状の罪が全部流れ出るまで鞭を打ち続けよ。"
