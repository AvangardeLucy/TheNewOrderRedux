 KOM_project_steppe_sun: "§y草原の太陽§!計画"
 KOM_project_steppe_sun_desc: "南方のカザフは世界の目に晒されたことのない遺物を守っている。混沌の中に機会を見出して彼の地の分たれた草原に軍事遠征を行い、同時にユーラシア国軍の能力も示すべきだ。"
 KOM_project_agartha: "§lアガルタ§!計画"
 KOM_project_agartha_desc: "チベットの謎に包まれた地は、失われた宝物の宝庫である。僧が古くから過去の遺物を守る山頂の僧院から世代への答えを持つ谷や村まで、至る所がそうである。元兵士の研究員ドミトリー・イヴァノフをリーダーとした考古学者チームが招集される予定だ。チベットへの交通は困難を極めるかもしれないが、国家は発展を望んでいて、そのため許可を得るのは容易だろう。モンゴルの草原に端を発するユーラシアは、ヒマラヤの地下深くに根を張っている。"
 KOM_project_like_father: "§G祖先の背中§!計画"
 KOM_project_like_father_desc: "かつての大王ティムールは一度イランを通り抜けた。彼の残した繁栄と栄光という遺産は、ユーラシアを支える柱である。我々は彼の地のシャーに外交特使を派遣して採掘許可を手に入れる必要があるが、行動は隠密に行う必要があり、でなければ素晴らしく重要なものを見つけても地元住民に横取りされてしまうだろう。"
 KOM_project_across_the_wall: "§g城壁破り§!計画"
 KOM_project_across_the_wall_desc: "ウラル山脈の向こうには我々の大いなる敵がいる。我が軍は強いが、彼らには地理的優位がある。一石を投じて二羽の鳥を殺すような攻撃チームを組織するのが良いだろう。まず、敵の前線を刺激しないように奇襲して突破し、有用な情報を得る。その次に短期間で山脈の探索を行い、発見したものを記録する。"
 KOM_project_golden_legacy: "§Y黄金の遺産§!計画"
 KOM_project_golden_legacy_desc: "世界は変容している。古来からの森は工場用地のために根まで抜き取られ、かつての墓所は同じように団地となり、人が住むようになる。我々は工業化の先端を行く必要があり、西ロシアを探索しなければならない！この地は宝物に満ちているが、それを掘り起こすにはインフラが十分でない。足元に埋まる遺物が失われてしまうまで、そう長くはない。"
 KOM_project_cold_waters: "§d冷水§!計画"
 KOM_project_cold_waters_desc: "北極圏はかつてロシアの船の母とも言える海だった。かつての帝国は北方の港を通して貨幣や商品を運搬し、世界の遠方の場所とも交易を行なった。我々は北極圏の氷河や島に科学者を送るべきだが、その場合輸送に関しても必要事項となる。輸送船と護衛船をいくつか送ることで十分解決できるだろう。"
 KOM_project_solar_flare: "§O太陽フレア§!計画"
 KOM_project_solar_flare_desc: "中国の地は全体がユーラシアの一部というわけではないが、モンゴルに近くテングリの祖先の遺物が存在している可能性がある。山西省の地方役人を買収して考古学者、歴史学者の一団を派遣し博物館や遺跡を探索させ、発見について報告書を作成するよう命じる。"
 KOM_project_porcelain_king: "§W陶磁の王§!計画"
 KOM_project_porcelain_king_desc: "かつての中華皇帝たちは地下の墓所に埋葬されていると噂されている。我々は再び中国に大遠征を行うべきだ。残念ながら多くの場所が中華民国領内にあるため、我々はかの政府を真正面からどうにかする必要がある。"
 KOM_project_great_minds: "§M大いなる精神§!計画"
 KOM_project_great_minds_desc: "アメリカの現在我々に抱く意見を利用し、科学者の交換について交渉するべきだ。彼らは優秀で輝かしい科学者を派遣し、我々はそこに我々の抱く概念を教え、結果としてかの大西洋主義者がどこに目を向けるべきなのかを知らしめる。"
 KOM_project_final_rest: "§e安息の地§!計画"
 KOM_project_final_rest_desc: "モンゴルの草原はユーラシアの原初の父、チンギス・ハンの墓場であるとよく説明される。我々は蛮族の攻撃を防ぐ護衛部隊とともに科学者の集団を派遣し、世界の支配者の骸の位置を特定する。"
 KOM_project_right_mind: "§Q善なる精神§!計画"
 KOM_project_right_mind_desc: "我らの現在の試みはうまくいっていない。人々は未だユーラシアを愚かしい思想であると考えている。構わない。我々は喧伝家を雇い、客観的真実とたわいない嘘を織り交ぜ、概念の正当化の時間稼ぎを行う。"
 KOM_project_old_mother: "§P老母§!計画"
 KOM_project_old_mother_desc: "インド亜大陸は我々の氷に閉ざされた荒野と比べると、違う世界のようである。前人未到の、蔦に覆われ猿に囲まれた緑の海の真ん中に、偉大な文明の遺跡が眠っている。その隠された宝物を発見するため、インド政府と交渉し探検隊を派遣すべきである。"
 KOM_project_far_flung: "§J遠方§!計画"
 KOM_project_far_flung_desc: "ベトナムの地は遠く離れているが、旧ユーラシアの優先目標であった。我々は使節を送り、旧フランス植民地への考古学者の派遣を行う対価として開発支援を送ると提案するべきだ。"
 KOM_project_brutus: "§Rブルートゥス§!計画"
 KOM_project_brutus_desc: "いよいよだ。ローマ＝ゲルマン民族は数十年前に境界を越え、今もその状態が続いている。意志薄弱な大西洋主義者や非力な日本人が何も起こさないというのなら、我々が行動するまでである。テロ攻撃を永遠の都へと仕掛ける必要がある。もちろん我々は全ての責任を否認するが、農民を根底から揺るがすきっかけにはなるだろう。"
