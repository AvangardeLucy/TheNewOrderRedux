 KOM_church_opposition: "逆らう教会"
 KOM_church_opposition_desc: "教会の中の主のしもべたちとされている者の多くは、実際には正反対であることが証明された。奴らは罪人で、嘘つきだ！彼らは祝福されし摂政の言葉に逆らい、主の教えを自分流に捻じ曲げて説教しているのだ。"
 KOM_broken_cross: "壊れた十字架"
 KOM_broken_cross_desc: "もはやユダヤ教の柔和と慈悲の概念に縛られた異端の教会は、地上における神の代理人に対して罪を犯すことはなくなるだろう。劣等人種側に立つ者には、劣等人種と共に死なせてやろう。"
