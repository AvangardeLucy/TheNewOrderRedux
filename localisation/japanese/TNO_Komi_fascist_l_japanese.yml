 KOM_natsoc_a_mission_abroad: "海外での任務"
 KOM_natsoc_of_darkest_africa: "暗黒のアフリカで"
 KOM_natsoc_the_ordosocialist_revolution_desc: "オルド社会主義は西ロシアに広く行き渡っている！我がイデオロギーの優位性が認知され、残るはロシア再征服のみとなった。だが残念ながら、この使命に着手するためにはまずオルド社会主義的教義に従った国家の改組を行わなければならない。我々は最初この行動を軽視し、人民が自ら調和して党と共に動くと考えていたが、これは間違いであった。スースロフの堕落とその世界主義的幻覚は未だ渦巻いており、もしロシアにかつての栄光と力を取り戻すならば、これらを銃火を以って、必要ならば銃撃隊を組織して浄化せねばならないだろう。"
 KOM_natsoc_the_party_order_desc: "着手する活動に対しては全て、準備が整っていなければならない。この場合、我々はまずリストから始める。初めそのリストは小さい物だが、我々が政府において働く人々に関して聞くこと、気づくことが増えるたびに、ゆっくりとそのかさを増していくだろう。それは、ある言葉の使い方や話の仕方といった比較的小さなものから、半島的イデオロギーに対する関心の公言や偉大なるセーロフに対し疑問を投げかけるといった甚だしいものまで、多岐にわたるだろう。一度リストが完成すれば、また別のリストを作成する。このリストには我々が気づいた者の名が全て綴られている。このリストは軍の指揮官に引き渡され、そうすればすぐに我々はそのような者を気にかける必要はなくなるだろう。"
 KOM_natsoc_the_dialectics_of_masses_desc: "我らの最終的な目標は、何があろうと人民に仕えることである。ほして、人民に仕えるためには、人民が何を欲しているかを知らなければならない。その達成のために、一般大衆を惹きつける大衆のための党組織を設立する必要がある。この組織は社会を越え、社会のあらゆる分野を党のネットワークに組み込み、そして人民の置かれた状況、境遇を可視化する。集めた情報やオルド社会主義の根付いた人民の関心事に基づき、問題を取り除く熱意を持って計画を作成する。上手くいけば、これは党と大衆との関係を向上する機会となるだろう。"
 KOM_natsoc_the_hand_in_a_velvet_glove_desc: "人民を管理できない国家は、結局国家として存続できない。我々は国家の拡大と歩調を合わせる形で情報提供者、諜報員のネットワークも広げる必要がある。西ロシアには沢山の人が住んでいるが、多くは我が寛大なる政権に悪意を隠し持っている。これを正すため、我々は秘密情報局をある程度拡大し、さらに影響力を広げなければならない。将校や諜報員はさらに活動的に、さらに献身的になる必要がある。将校を全ての学校へ、諜報員を全ての家へ忍び込ますべきだ。その様な存在になるには時間と努力が必要だが、もたらされるものは有益である。結局、我々がすることは全て、人民のために行なっているのである。"
 KOM_natsoc_the_guiding_star_desc: "イヴァン・セーロフは、国家が回るときには、その軸となる。彼は注目を集める指導者であり、光を導き、我々はそれに引き寄せられる。ただ悲しいことに、すべての者が我々と同じようにその指導者を見ているわけではない。彼を専制君主、怪物、狂人とさえ見る者もいる。我々にはかの人々を正し、セーロフの真の姿を示すと言う使命がある。ポスターを刷ってそれを貼り出し、賛歌が作詞され歌われ、彼に捧げるためのモニュメントが建造される。すべての者が彼の偉大さを知り、それをしないか拒絶する者は、単にこの国家での居場所を無くすのみとなる。"
 KOM_natsoc_the_dictatorship_of_a_newer_type_desc: "明確な指導者と構造がなければ、我々はロシア再統一という目標の達成を望むことも、実現することもできない。党は簡素に、中央集権的に、機械化された装置として改組され、全ての命令はそこから下達される。この構造の下層を形成する機構は、人民と直接連携をとることが最も容易となり、全ての法律、命令を効果的かつ官僚主義的に実行するだろう。我らが指導者セーロフに締めくくられる上層は、データを評価してその情報に基づく決定を下し、最終的にロシアの利益のために働くのだ。"
 KOM_natsoc_the_national_pride_of_great_russians_desc: "ロシア人は強い男と女の構成する、誇り高き人種である。この1000年間、我々はおそらく、歴史上のどの民族よりも苦しんだ。飢餓、寒冬、伝染病、そして我々に対する突然の侵攻の中でも、我々ロシア人は幾度となく耐え抜いた。これほど偉大な民族は、世界中どこを探してもいない。ましてや、国境を越えてモスクワを支配している裏切り者の犬どもなど、もってのほかである。かつて、我が帝国は世界最大のものであった。やがて、それが再来するだろう。"
 KOM_natsoc_heroes_of_the_past_desc: "ロシアは壮大な歴史を持っており、その中には尊敬し見習うべきものもある。13世紀のチュートン人による侵入、19世紀のナポレオン戦争や数十年前の第一次世界大戦でロシアは耐え抜き、これからも未来のために耐え抜くだろう。過去のロシアの英雄を想起し、彼らがどのようにロシアを偉大なものにのし上げたか学ぶことこそ肝要である。我らの先祖はかつてロシアを作り上げた。そして、オルド社会主義の偉大なる旗の下に、我々は過去の偉人を踏襲するのだ。"
 KOM_natsoc_revolutionaries_of_the_future_desc: "もし我々が未来のため、次世代の革命家を養成しようとするならば、まず過去の革命家の話をして楽しませる必要がある。教育カリキュラムにマルクス主義の教えを再導入し、若者がオルド社会主義を理解する基礎を形成し、国家の良き市民となるよう導かなければならない。彼らに、レーニンと彼のツァーリに対する偉大なる聖戦、ブハーリンとNEPの愚かな行い、そして新たなロシア国家、我がオルド社会主義国家の誕生を教育する。これら学徒はロシアの未来となりうるから、よく教育を施さねばならない。"
 KOM_natsoc_the_state_forming_nation_desc: "ロシアは、何世代か前には考えられぬほど分たれバラバラになってしまったが、地球上のどの民族をしても宣言できぬ一つの要素を未だ保ち続けている。すなわち、我々はロシア人だ。ロシアは、その内も彼女自身も元来超越した存在であり、世界の未来は本来ロシアの未来と結びついた物なのである。ロシアが再び、オルド社会主義の旗印のもとに統一された暁には、我々は自らをファシズム、資本主義、世界主義などに代表されるすべての悪魔に対する前衛となるだろう。灰の中から、ロシア国家は再び立ち上がる。"
 KOM_natsoc_the_socialist_unitarism_desc: "旧ソビエト政権に顕著だった連邦主義的機構は、我々の作る新たな国には必要ない。政府のかのシステムは非効率、かつさらに党を脅かした。連邦制のもとで地方政府の統治を認めることは、その地方政府が我々に敵対して密かに謀り、反乱を起こす機会を与えることになる。これは許されるべきではない。加えて、一元的政府によってすべての命令及び官僚主義的実施を中央のみに許すことで、有効的な資源の利用、経済管理の簡易化を可能にする。"
 KOM_natsoc_the_russian_union_desc: "過去のソビエトは既に破壊され、我々は上にソビエト連邦の建つその基礎を再形成する機会を得た。新たなソビエト国家はその核としてロシア民族第一、その最優先というものが挙げられる。スースロフの掲げた連邦の下に全ての民族が平等であるという考えは、ロシア人に内在するその優越性のために実現困難である。ソ連領内における人種的平等という錯覚は、部分的に連邦の崩壊を主導した。そのために、新たなソビエト国家の誕生の際、その建国の主導者、かつ国家の中核の支配を行うのはロシア人なのである。"
 KOM_natsoc_the_national_unity_desc: "オルド社会主義は今のところロシア中に拡大し極めて成功を収めてはいるが、よく定義されていないのが実情だ。つまり、ロシアの優越性や社会における国家の優位性といった大枠は探ったものの、イデオロギーの志というものがないのだ。我々はロシアを再統一しモスコーヴィエンを再征服して、ついにロシアにおけるドイツの影響力を消し去る、というところまでは簡単だ。だが、その次は？新たなるロシアはどうなるのだ？ロシア人民はどう努力をすればいい？我々はこの疑問に回答をつける必要がある。"
 KOM_natsoc_the_revolutionary_succession_desc: "誰がなんと言おうと、オルド社会主義とはまったくもって左派的なイデオロギーである。我々は革命を、進歩を、そして社会主義的イデオロギーを抱擁すべきであり、我々の強みとするべきだ。多くの者がいまだ過去のソビエト連邦に憧れ、共産主義の古い手法を信じている。左派的性質を我々のイデオロギーに取り入れることで、彼らに手を差し伸べ、我々の大義に向かって取り入れることができるかもしれない。彼らが元スースロフ派、徹底的な共産主義者、穏健的社会主義者であろうとなかろうと、我々は腕を広げて彼らを歓迎する。"
 KOM_natsoc_our_own_way_desc: "オルド社会主義の支持者が再統一の初期にイデオロギー的目標を達成する為に右翼勢力と盟約を結んだというのは、悲しい事実である。残念ながらこれら勢力は、我々がセーロフの指導のもとで政治権力を強固にし始めると共に不安の種となってしまった。彼らは我々の党がその目標、理想に対して未だ団結していないとの予想を立てているが、その予想は定まっていない。彼らは党から除名される必要があり、その後もオルド社会主義に対して声高に自らの主張を行う場合、相応の覚悟を行う必要がある。"
 KOM_natsoc_red_white_reconciliation_desc: "オルド社会主義は単なる一枚岩のような思想やイデオロギーではない。変革と順応のための能力を持ったイデオロギーである。このため、党への関心とロシアへの影響を拡大するのを促進するために、政治を考えるロシア人に対してさらに広範なアピールを行う必要がある。それが終われば、右翼を党のオルド社会主義機関へ統合することを考えるべきだ。彼らを受け入れることは、ただ将来の利益を強化するのである。"
 KOM_natsoc_together_to_greatness_desc: "オルド社会主義左派とオルド社会主義右派の間の亀裂を埋め直すため、我々は右派の指導層の幾人かに政府における席を用意してやるべきである。この地位は魅力的な物でも特段権力が強いわけでもないが、両派閥の関係を元に戻し改善するのに際して大いに助けとなるだろう。これはセーロフの党内での権威を少しばかり弱めるだろうが、政府役職に任命できる候補を右派からも選ぶことによって、才能ある人員を集めやすくなり、政府役職に適した技能ある候補者を見つけることを容易にする。"
 KOM_natsoc_the_proletarian_nation_desc: "オルド社会主義の中心にはロシアの労働者がある。プロレタリアと意思は常にオルド社会主義、そしてロシア全体の主要要素である。ロシアは革命の生誕地であり、社会主義は存続することのできるイデオロギーだ。我々は暴虐なるドイツや日帝に直面しようともこのアイデンティティを護持する。ロシアと党に対する信念によってのみロシアに対する国際資本家の陰謀に対する復讐を達成できるのだ。"
 KOM_natsoc_moral_code_of_the_builder_of_ordosocialism_desc: "1.オルド社会主義に忠誠を誓い、祖国ロシアを愛せ。\n2.社会の善のための仕事を意識せよ。働かざる者食うべからず。\n3.共有財を大切にし、同時にその財を増大させよ。\n4.社会責任に高次の意識を持ち、社会利益の暴走に不寛容になれ。\n5.集産主義と連帯意識。一人は皆のために、皆は党のために。\n6.党員間には慈悲深い関係を。一人の党員はオルド社会主義の信奉者にとっては友人であり、同志であり、兄弟である。\n7.私人間でも公の場でも、公正に、道徳的清潔性を持ち、純真になり慎ましやかに生きよ。\n8.家族を相互に敬い、子は大切に養え。\n9.国民に対する不公正、社会的寄生、不公平、出生主義、金権主義に不寛容になれ。\n10.ソビエト連邦の全ての構成国はロシアに忠誠を誓え。\n11.ロシアの敵に不寛容になれ。\n12.この国に住む全てのロシア人は兄弟のように連帯せよ。"
 KOM_natsoc_the_reawoken_consciousness_desc: "新ソビエト人を説明するには、たくさんの語句を用いることができる。知的で教育が施され、伝統的なマルクス＝レーニン主義文学やさらに現代のオルド社会主義文学にも精通している。油断なく用心深く、目に見た悪行、犯罪を適切な機関へと報告する。愛国的かつ国家的で、ロシアやソビエト連邦が地球上のどの国家よりも上位であると言う事を十分理解している。以上の他、忠実で、国家に服従しセーロフの賢明さと指導に対し誠実である。これが新ソビエト人で、かくあるべきなのだ。愛国心を持てないのならば、自らの人生のために思え。"
 KOM_natsoc_national_economy_policy_desc: "以前ソビエト連邦で用いられていた経済政策は必要悪ではなく、軍需産業に適しておらず、ソビエト連邦の、ロシアの、その他開発されるべきだった重要地域の開発を怠っていた。我々はロシアへの経済政策を見直すと共に、この間違いを正す。全ての開発資源はロシアの中核地域に注がれ、開発目標は軍需産業と建設に向けられる。"
 KOM_natsoc_the_tactical_prudence_desc: "軍需産業、重工業の国家所有は党とロシアにとって必要かつ好ましいものだが、小規模の個人による事業、土地所有も我々にとって利益となり得るかもしれない。党の一部は所有権を手放すことの必要性に対して批判的な感情を抱くかもしれないが、人民が自由に起業できる権利と私有財産を持つということは、経済の再生とその成長を促進するだろう。加えて、急進的な思想が人民に危機感を抱かせるならば、それを取り払わねばならない。そのような起業家や小事業者は注意深く監視する必要がある。"
 KOM_natsoc_the_commissars_of_industry_desc: "職場内民主主義というのは滑稽で非効率的だ。この職場内民主主義という考え方は労働者を満足させるかもしれないが、単に工場の生産性の最大化を脅かすものである。我らの工場はそのような物を採用することはない。工場は我が政府のごとく運用され、厳格な階層性と指令の連鎖により、明白に組織され中央集権化される。この連鎖の頂点にいるのが産業委員だ。彼らは工場を指導して日々指示と命令を与え、そして操業全体の要となる。我々は国中からその立場にふさわしい物たちを集める必要がある。"
 KOM_natsoc_the_national_accountability_desc: "資本主義的なシステムは悪辣だが、少なくとも成功への大きなモチベーションを与える。仕事における失敗や経済の低迷は工場の閉鎖、失業を引き起こす。この失敗に対する恐怖は良いモチベーションであり、これから計画経済の中でどれほどの費用を占めるのか計算すべきだ。推定生産高に足りない工場は一度警告がなされる。継続的なノルマへの未達が確認されれば予算が減らされ、必要とあらば閉鎖をも行う。ノルマに達する、あるいはそれを超えさえするような工場には栄誉が贈られ、資源が新たに割り当てられその拡大のために使用できるようになる。これらの工場は、我らの生存に際して非常に重要となるだろう。"
 KOM_natsoc_one_big_cooperative_desc: "ロシアは広大でかつ多様な国家であるが、事実この軍閥時代のみが強調されている。同様に経済規模も大きく多様で、さまざまな活動や経済思想がある。市場自由主義、国家資本主義、マルクス主義的計画経済、自由放任経済、全てを兼ね備えている。しかし、思想の自由とはすなわち弱さだ。我々の経済構造こそが唯一正しいのであり、これは他の者がこの経済構造を理解するのを助ける。そのために、国内の主要な経済家が互いに連携するための経済連合を結成した。彼らは共に、我が国における階級意識の共通目標を追求し、経済的生産性のある明日に向かって努力する。"
 KOM_natsoc_the_refined_gosplan_desc: "ソビエト連邦国家計画委員会、通称ゴスプラン。これは1921年に設立され45年に解散された、ソビエト経済を動かし計画する機関だった。ゴスプランの背景には、国家が経済をコントロールして、その繁栄と安全を確保するための計画経済を行うという考え方があった。我々は地球上で最も生産性に優れた軍需工業団地を建設するため、新たなゴスプランを設立する。我々はすぐに、経済力でドイツを凌ぐのだ。"
 KOM_natsoc_the_ordosocialist_household_desc: "何十年も前、ツァーリの権威はなぜ凋落したか？これは奇妙な疑問だ。だが、問う価値はある。それは農奴への暴虐な扱いでもなく、皇帝ニコライの脆弱な統治でも、戦争のためでさえもない。結局、パンが足りなかったのだ。人民は飢え死の淵に苦しむと、その状況を解決するだろうと思うことは全て行う。時として、それは政府への憤怒へ発展する。我々政府にそのような運命が降りかかる事を避けるためにも、農業に重点を置かなければならない。生産高を極限まで高めるために国家の指導の下農地は集団化され、農民とその家族は国営の居宅に住まわされる。オルド社会主義的家庭は豊かなものとなるだろう。"
 KOM_natsoc_the_transformation_of_nature_desc: "人口は現在増えつつあり、政府内部の人間は人口爆発が起こり、その後再び安定化するだろう、と予想している。すぐに、食料の需要は供給を追い越すだろう。この問題が現実のものとなる前に取り組むために、農業産出量を増やすための思い切った計画や考えが実行されている。これらの計画は耕作地確保のための森林伐採、農地灌漑のためにアラル海に流れ込む川の水の方向転換などを包含している。"
 KOM_natsoc_mending_the_industry_desc: "ロシアの産業は長年の爆撃と内乱によって粉々に破壊された。しかし、その瓦礫の下にはロシアをこれ以上なく強いものにするチャンスが眠っている。さまざまな理由でブハーリンは愚かな裏切り者となったが、重要なのは産業をどう扱ったか、その方法だ。彼の重工業に対する注力の欠如は、戦時における自身を防衛するための兵器を製造する工場の欠如を招いた。我々はその過ちを繰り返さない。復興と経済的再生はすでに始まっており、我々は今こそ確実に重工業を我らの新たな経済の中核の表看板、また中心とするのだ。"
 KOM_natsoc_forging_the_shield_and_sword_desc: "過去の偉人は「本当の力というのはライフルによってのみもたらされる」と述べた。残念ながら、ロシアにはライフルが極めて足りない。事実、殆どの兵器が足りない状況にある。戦車も、戦闘機も、ライフルも、大砲も、全て需要を満たしていない。同じような状況は航空基地にも、海軍港にも、防衛用の要塞にも起こっている。簡単に言えば、ロシアは現在弱体で、ドイツ軍の小部隊が侵入しただけでも覆ってしまう。軍需産業に資源を利用することによって、侵略者をかわし国境を守ることができる。"
 KOM_natsoc_the_revolutionary_adventurism_desc: "ロシア経済の未来は国家にある。穏健派や社会民主主義者は我々の推進する革命的政治冒険主義に警戒しているようだ。彼らは全くもってイタリア的コーポラティズムやアメリカ的資本主義を避ける意思に欠けている。我らにそのような制約はない。我々は全産業の国有化政策を継続し、拡張する。政府の管理下で、他国家、ドイツが行おうとしている自立した自給自足を行えるロシアを目指すのだ。"
 KOM_natsoc_collective_vanguardism_desc: "ロシア人民は我々の集産主義的意思を通し、ロシアは如何なる事も達成できると理解すべきだ。この集産主義的意思は、労働者集産主義と言い表すほかないだろう。人民はロシアの何千もの集団で共に働き、国家というより大きな体現を行なっている。大衆にこのメッセージを広めなければならない。彼らは自らが発動機であり、推進力であり、ロシアを現在のように発展させた力であるという事を理解せねばならない。彼らが自らを国家を前進させる力であると信じる限り、実際に支配を握る必要を感じないだろう。"
 KOM_natsoc_attack_at_the_capital_desc: "来たる新ロシアに、私有財産も、企業も、金融機関も存在してはならない。我々に向けた資本主義及びコーポラティスト国家の企む国際的陰謀は我々の時間をどれだけ失わせただろうか。ブハーリンはNEPに際し、あまりに自由主義的であった。我々は過去の愚か者と同じ轍を踏むようなことはしない。私有財産と私設の事物は、直ちに確保され国有化される。自らの財産を進んで素早く協力的に引き渡したものには、政府の役職や多額の一時報酬などが与えられる。拒否するものには、強制執行が行われる。"
 KOM_natsoc_a_leap_to_the_future_desc: "社会主義をロシア経済に組み込むことは、全てにおいて我々を脅かす資本主義国家やコーポラティスト国家から自らを護るため、迅速に行われる必要がある。計画経済の導入準備のための猶予期間を設けることは愚かしいだけでなく危険である。経済が世界に開かれていればいるほど、敵に隙を見せる機会を増やすことになる。我々は今経済に社会主義を取り入れる手段と意思を持っており、そして外敵からロシアを護ろうと思うなら、それを実行する必要がある。"
 KOM_natsoc_total_mobilization_desc: "総動員とは興味深い概念である。これは、国家の動員できる全ての資源の完璧かつ完全な活用に言及している。国家総動員への参加はすなわちこの国家が戦争のエンジンになるということ、つまり人的資源や鉄や機械が全て同様に消費され、兵士やライフルや戦車や航空機が供給されていくということだ。多くの国家が総動員体制を最後の手段だと見做し、他の作戦が全て失敗した時にのみ施行されるものだと考えている。オルド社会主義体制にとって総動員とは理想であり、繁栄のための目標だ。全ロシアの総動員によってのみ世界に蔓延る資本主義者、世界主義者を粉砕することができるのだ。"
 KOM_natsoc_the_red_army_reborn_desc: "赤軍はかつて目的と意志を持って進撃し、ロシア全土を席巻した。赤軍はまた、その進撃の中でロシアに社会主義を広めた。重要な点として、赤軍がその進撃を止めることはなかった。その赤軍は、そして我々の軍隊は、過去の赤軍からの延長線上にあるに他ならないのだ。同じ信念を受け継ぎ、同じ協議を受け継ぎ、最も重要なこととして同じイデオロギーを受け継いでいる。当時の赤軍がオルド社会主義を知っていたならば、彼らはそのために進撃していただろう。"
 KOM_natsoc_encourage_new_officers_desc: "守旧派は過去の多数の戦争での豊富な経験と知識を備えているが、我々が軍に欲するような人材ではない。彼らの多くは何度も何度も、仕えた相手毎に忠誠を誓った。それがファシストでも、旧来の共産主義者でも、資本主義者でも関係ない。自らの身の安全と快適な生活が保障されればそんなことなどどうでもよく、そのために少しばかり忠誠心が必要ならば、いつでも喜んでそれを誓った。\n\n統一戦争での経験や知識を持ち、オルド社会主義に対する忠誠と献身の態度を持った将校になるべき若い兵士は千でなければ、百人はいるはずだ。我々は彼らを将校として昇進すべきだ。"
 KOM_natsoc_reinstate_the_commissars_desc: "政治将校であることは軍の中でも最も忠実で献身的な人間であるということを意味する。彼らの任務は軍内の兵士のオルド社会主義への忠誠を可能な限り留めることだ。かつての右派との関係もあり、特に強力かつ影響ある政治委員を置くことはできなかった。しかし今やオルド社会主義党は政府を強固に掌握しており、忠誠心と意欲のある本物の政治将校を設置することができる。彼らは前衛となり、兵と共に戦い、オルド社会主義に対する反逆と不忠誠が脅威でなく単に恐怖であるということを確証する。"
 KOM_natsoc_an_eye_to_our_history_desc: "統一戦争は厳しく残忍なものであったが、これによって我が軍は狩人がナイフを研ぐように洗練された。そのような血みどろの戦闘の後、我々はそれから多くを学び取り、我々はそれらに基づいてドクトリンを修正する。ロシアのさまざまな地形で戦った結果それから経験を得た。補給線をどのように管理すれば良いのかを学び、そして最も重要なこととして兵士が実戦経験を積んだ。我々はこれらの経験を軍の更なる改善の継続の際に活かすことができる。全ての軍事力が、彼らの戦うだろう最後の戦争に向けて研ぎ澄まされる。"
 KOM_natsoc_the_legacy_of_the_great_patriotic_war_desc: "ジューコフやヴォロシーロフは、軍事という面では常に優位を抑えていた。工業化された戦闘に、より伝統的なロシアの軍隊の戦術を組み合わせるという案は革命的であり、もしドイツとの戦争の初期段階でその案を用いていたならば、そのフン族を押し戻していた可能性があるし、もしかすれば勝っていたかもしれない。我々は軍の現代化の過程においてドクトリンの中にこの案を組み込む努力をするべきである。ジューコフとヴォロシーロフは偉大なる将軍であり、彼らの考えた物を無駄にしてはならない。"
 KOM_natsoc_the_bleeding_tomorrow_desc: "全ての部隊は彼らの戦うだろう最後の戦争に向け訓練を行なっているが、彼らは未来の戦争に備え勝利をもたらす軍隊である。技術は前例のない速度で進展している。20年前まではヘリコプターや大陸間弾道ミサイルも空想科学の域を出なかったし、爆弾が都市を一つ吹き飛ばすというのも幻想だった。この教訓は、より優れた技術は常に生み出されており、私たちが常に最新の情報を入手しなければ、これらの新技術を得るのに苦心するということである。我らは明日の戦場に対して備えなければならない。我々は技術の最先端に立つか、さもなくばそれに怯えることになる。二つに一つだ。"
 KOM_natsoc_lessons_from_the_red_napoleon_desc: "トゥハチェフスキーは戦場の天才であった。彼は戦場に立つ巨人であり、第二次世界大戦と西ロシア戦争に参加した将軍の中で最も偉大であった。規律と戦術について彼が説いたものは、戦場での卓越性を放棄した時代にあっては革命的なものであった。技術が重要だというのは明確であるが、将軍や司令官、指導者もまた重要である。危険な状況下においても自分の頭で考え、創造的な解決策を見出すことができる者を育てることができれば、それは成功なのです。ドイツ軍はその銃、戦車、ミサイルを全面的に当てにしているが、考えは持っていない。既に側面に回られていることに気がつかないのなら、そのどれもが当てにならないのだ。"
 KOM_natsoc_developments_on_the_kalashnikov_desc: "AK-47はおそらくロシア人が開発した最高のライフルの一つだ。安く生産でき、信頼性が非常に高く、パーツの取り替えも簡単で、構造の理解と使用が容易い。現状、このライフルに比肩するものはない。この状況は変わるべきである。古いライフルと比べれば全ての点において優っているが、ライフルの開発の歴史の中ではあまり印象深くはない。銃は常に次の世代が優れており、今日AK-47の優れているデザインは、明日には時代遅れになっているかもしれない。他国のライフルの技術も高まる中、我々も過去の栄光に満足してはならない。"
 KOM_natsoc_applied_mbt_designs_desc: "我々のニーズに適した戦車を設計するのは単純な仕事ではない。泥濘期の西ロシアの湿地を走破できるほど信頼性が高くなければならないだけでなく、数時間から数日間でさえ燃料の補給なしに作戦を遂行できるほどに燃費が良くなければならない。さらに悪いことに、我々が設計する戦車は、ドイツ軍の戦車から1発か2発の砲弾を受けても、同じように反撃できる装甲を備えていなければならない。我々の戦車技術はドイツのそれから数十年遅れをとっており、そのような戦車を設計するには時間を要する。統一戦争から学んだ物を応用するのは、少なくともスタート地点に立つことと同義だ。"
 KOM_natsoc_away_from_the_ground_desc: "将軍がなんと言おうと戦闘に参加するのは陸軍だけでなく、それだけに注力するのはよろしくない。海空両軍にも注意を向けなければならない。しかし空軍は数十年前にあったものの残骸でしかなく、海軍は言うまでもなく、意志も目的も失ってしまった。これらが戦えるようなレベルにまで引き上げられるのは数年かかり、ドイツや日本に敵う軍を作り上げるのはさらにかかる。費用と時間を要するだろうが、これらの軍を再建することによって未来の成功につながる。"
 KOM_natsoc_follow_golovkos_footsteps_desc: "アルセニー・ゴロフコはソ連海軍の提督で、とりわけ第二次世界大戦中の北極艦隊の司令官として知られている。その艦隊は規模が小さいながら白海で北方海域を護持する重要な役割を果たした。その華麗な指揮の結果ナチスの軍隊は白海において勝利を収めることは遂になく、いくつかの攻勢の支援さえ行うほどだった。そして、我々はその強力な艦隊を模倣する事を望む。小規模の防衛及び襲撃艦隊を形成して、平時には北極海貿易の護衛を行わせ、戦時には海港と海路での補給の防衛を行わせる。"
 KOM_natsoc_intelligence_on_the_field_desc: "軍の戦場知識は過去のそれよりも間違いなく重要である。敵がどこにいるか知ること、そして敵に我々がどこにいるか、いないのか知られることは敵から砲撃を受けるか我々が敵に砲撃を加えることの分かれ目となる。この違いは敵との間にある大きなな技術格差を埋めるのに重要な要素となる。我々は敵に砲撃を加えるかもしれないが、彼らはそれに対してミサイルで応酬するかもしれない。偵察能力は来る戦争において重要なものとなり、この事実を認識するのは重要なことである。"
 KOM_natsoc_wings_over_the_motherland_desc: "ドイツ空軍がロシアにもたらしたものは誰にとっても想像し難い。10年ほど続いた無差別爆撃作戦は2階以上ある建物を全て破壊し尽くした。この爆撃作戦は永遠に人々を脅かし、そしてその頃を覚えていないものはいない。このようなことは二度と起こしてはならない。我が空軍は、敵に空中戦を仕掛ける気を起こさせないためにも強力である必要がある。人民は再びロシアの空へと侵入するドイツ空軍に恐怖を抱くことはないだろう。"
 KOM_natsoc_a_new_sun_in_the_east_desc: "革命の魂は世界中の殆どで粉砕されてしまった。暴虐なドイツと日本の政権は反乱や革命の可能性のようなものを全て潰そうとしている。我々は、彼らの抑圧に対する反抗勢力として行動する必要がある。我々は革命がいつか育ち花開くまで、植物に対する太陽のように革命精神を養い支援を行う。全世界を包含する革命によって、いつの日かすべての抑圧された人民を解放する。そんな夢はまだ先のことだ。だが種と太陽の光さえあれば、始めることはできる。"
 KOM_natsoc_clandestine_services_desc: "ロシアには秘密裏の輸送、その連絡網の支援が必要である。特に、物品を隠密に輸送することが必要だ。その物品が兵器でも、価値ある金属でも、工業機械でも、秘密裏に国外へと送る、もしくは国外から獲得する必要がある。我々の国家がさらに強力になれば、物品や原料を勘づかれることなく入手する経路がさらに必要になるだろう。我々が目指す先は、供給源が特定されづらく、まことしやかに否定できるような資源を手に入れることができるようになることだ。"
 KOM_natsoc_the_finnish_passage_desc: "フィンランドは、ヨーロッパ諸国の中では経済的にも政治的にもかなり特殊な状況下にある。フィンランドはヨーロッパの国では珍しく、ドイツ経済圏に接触しつつも独立を保っている。ロシアより諜報員を派遣してフィンランドに浸透させることにより、うまくいけば秘密裏にドイツ経済圏に穴を開けることができ、そこからその市場に入り込むことができるだろう。フィンランドを通してロシアの物産を国内外に流通させられるのなら、白海のボトルネックをうまく避けつつもドイツの経済活動に少しばかり触れることができる。"
 KOM_natsoc_a_contest_for_bretagne_desc: "ブルターニュは地下の闇市場の明白な中心である。銃から戦車、情報、果ては人間まで、この市場において考えられる全ての物資の流通しており、我々はその最後者について興味がある。人というのはつまり、ブルターニュの人身売買活動を目撃者や諜報員などの移動に活用できるという意味だけでなく、権力者や腐敗した指導者への接近という意味でもある。ブルターニュで築いたコネクションは最終的に我々のためとなるだろう。"
 KOM_natsoc_the_swiss_connection_desc: "ヒトラーがスイスをドイツの不倶戴天の敵であると宣言したのはおそらく非常に正しいものだった。スイスの国際的な銀行体制はアメリカ、日本、ドイツをはじめほとんどの国に手を伸ばしている。今この瞬間にも我々や他の複数の偽名を使った銀行口座がジュネーブのスイスの銀行ネットワークに登録され、アメリカの接触者が、ニューヨーク証券取引所で日本株のダンピングを開始する予定である。このスイスとの関係はかなりの利益を生じると見られている。"
 KOM_natsoc_a_blueprint_for_struggle_desc: "我々の特色あるイデオロギーは、むしろ妥協すべき立場に置かれている。地球上にあるほとんどの国は、ドイツの国家社会主義者や日本のファシスト、アメリカの資本主義者も含めて我々を劣ったものと見ている。従って、我々は世界に出現しうるあらゆる反資本主義、反植民地主義、帝国主義の運動を批判的に支持するという教義を受け入れなければならない。\n\n我々の諜報部員は、このような運動、反乱、我々が各地で起きる革命にいつでも従うことができるように、標準的な計画を作成した。基本的な計画は、闘争を支援するための軍備、資本、顧問の即時派遣、加えて長期的なボランティア派遣、その他必要なリソースの国際的な提供である。革命と敵の不安定化を支援するためには死力を尽くさなければならい。"
 KOM_natsoc_an_apparatus_for_liberation_desc: "資本主義者やコーポラティストを世界から排除するならば、この国を世界規模の効率的な解決のための機械として変貌させなければならない。我が国の諜報機関は地域的な影響力を持つ存在のみに留まってはならない。すなわち、この諜報機関は我々の傘の下に協力、協調する解放運動や自由を求める者の国際的ネットワークとして機能しなければならない。このネットワークはすぐにCIAのそれよりも強力なものとなるだろう。"
 KOM_natsoc_saturate_the_west_desc: "約30もの諜報員団がモスコーヴィエンとの境界への向こうへと送られた。彼らの任務はかの地域における反ドイツ活動家や革命家との接触を図ることである。一度コネクションが確立されれば、我々は互いに協力してこの地域に物資を送ることができる。諜報員にはまた、これらの諜報員団の拡大やそのための採用を支援するよう指令を行う。急進化させられる人が多ければ多いほど、良いことである。我らの最終目標はいざドイツと戦争になったときにこの地域がロシアを支援するように仕向けることであり、そのためにこの地域の反ドイツ運動を活性化させ、拡大することだ。"
 KOM_natsoc_ensure_a_liquid_border_desc: "モスコーヴィエンとロシアとの境界線は西ロシア戦争以来十数年間固定されたものでは無かった。公式な地図によればその境界はA-A線であるが、それにもかかわらずドイツ人は1954年以降アルハンゲリスクを領有したことはない。ドイツは自らの正確な国内地図を保有しているが、大量の軍閥国家による混乱により、その互いの国境やモスコーヴィエンとの境界は常に揺れ動いていた。この不確定な境界によって、諜報員の移動や他の物資の輸送は非常に容易くなっており、我々もたびたびこれを利用していた。\n\nしかし残念ながら、西ロシア地域の統一後、ドイツは広範囲にわたって国境を確定し封鎖する試みを行なっており、我々にさえ協力を求めている。ドイツとの国境問題を継続させることが私たちの最善の利益であることから、可能な限りこの問題を混乱させようと尽力している。我々はドイツ側に対して外交官を通じ、国境の場所について様々に食い違う情報を流している。国境付近の地理的目印に関する虚偽の情報もまた流布している。最も印象的だったのは、国境の地図を作成するために派遣されたドイツ人製図者を混乱させるために、二度も国境検問所全体を根こそぎ移動させたことである。この国境は、今後も流動的なままとなるだろう。"
 KOM_natsoc_pollinate_the_steppe_desc: "カザフスタンやその他の中央アジア諸国は将来計り知れないほど有用な同盟国となり得る。大陸におけるこれらの国の位置は、ドイツと同盟を結ぶイランから我々を切り離させ、インドにアクセスする道を得ることができる。我々は諜報員を彼の地に忍び込ませ、その政府に侵入し外交政策を我々に向けさせなければならない。やがて、下級官僚から最高レベルの政治家まで、政府のあらゆる階層に諜報員を忍び込ませることが望まれる。"
 KOM_natsoc_split_the_separatists_desc: "分かれたる中央アジアはすなわちコントロールしやすい。これらの国家がさらに大きく統一されてしまえば、ロシアは新たな脅威にさらされることになる。そのために我々はこれらの国家をできる限り分かたれた状態に、かつ不安定なように保てるよう努力せねばならない。諜報機関のアドバイザーによれば、これらの国に互いに国境紛争や戦争を引き起こさせ、その強さと安定度を低下させることは難しくないようだ。これらの国に兵器を流し込むための密輸経路は既に整えられており、統一が不可避となった場合、左翼、オルド社会主義に沿った国がそれを成すのを確実にできるだろう。"
 KOM_natsoc_a_mission_abroad_desc: "中東は、バルカン半島とはまた違った火薬庫である。百、はなくとも十数の内乱や解放運動が起こり、この地における不安定によって潜入、世論操作、更なる不安定化が更に起こしやすくなっている。諜報員はこの地域におけるバアス主義解放運動、さらに北部イラクと南部トルコのクルド人分離主義者に接触を図っている。中東の政治を混乱させ、内戦と不安の方向に向かわせることは、大きな困難をともなうことはないはずだ。"
 KOM_natsoc_of_darkest_africa_desc: "アフリカとそこに住む人々ほど歴史上抑圧され屈辱を受けた土地、人々はない。今日イタリアやイベリアのファシストに虐げられている北アフリカだろうと帝国主義者の支配の下にあるサハラ以南の地域だろうと、100年以上にわたるヨーロッパの帝国主義者どもの植民地主義的支配はそこに住む人々に苦痛のみをもたらした。確かにそこには自由と独立のために戦おうとしている人がいるだろう。アフリカに送った諜報員からはそのようなことが伝えられ、そして我々が欲されているのはその手段を送ることだ。これらの植民地化は、強大な帝国主義者の牙城は、もはや許すことはできない。"
 KOM_ultnat_ideocracy: "イデオクラシー"
 KOM_ultnat_ideocracy_desc: "ユーラシア計画の中核は政治体制にあるべきだ。ユーラシアは先のどの国家とも違うものとなり、正しく機能するためのかなり特別な構造が必要となるだろう。\n\nこれこそが思想官僚主義、イデオクラシーである。すなわち、ユーラシア主義的イデオロギーの維持を、全ての努力と政策の前におく社会政治的構造である。それ以外の懸念は次点に置かれる。ユーラシアの発展段階において、それを結びつけるものは他にほとんど存在しないからだ。"
 KOM_ultnat_framework_of_the_grand_design: "大構想の枠組み"
 KOM_ultnat_framework_of_the_grand_design_desc: "新たな社会を創り上げるのに必要なのは強固な基礎と頑丈な足場である。予想通りに進まないだろう事柄には、過剰ともいえる、万一のための計画が必要となる。\n\n強固な官僚主義的枠組みは我が国の背骨となるだろう。最高効率のために調整され、責任はこの大いなる調和の指揮者のみが負うだろう。"
 KOM_ultnat_legion_of_scribes: "ペンを持った軍団"
 KOM_ultnat_legion_of_scribes_desc: "ユーラシアとは主に、科学的計画である。官僚機構、行政機構、その他細かな部分を担ったり国家機関を円滑に保つ公務員無しには行く先を見失ってしまうのだ。\n\nそのために行政機構はソビエト連邦のそれよりも大規模なものでなければならない。我が国の領土を代表する全民族に対して、全ての役職が人員を必要としている。産業、銀行業、軍事、研究開発、外交、民族問題、全て平凡なお役所仕事では無いのだ。"
 KOM_ultnat_interlocking_fields: "連動した地盤"
 KOM_ultnat_interlocking_fields_desc: "ユーラシア超民族の如く、国家と社会の懸念は全て繋がったものである。官僚機構が一つの事を起こせば、それは他へと波及する。つまり、一つのドミノが倒れれば、残りも全て倒れるだろう。\n\nしかし、官僚機構を分化すれば解決できるわけではない。その行為は全く見当違いである。構造の強化を行い同等の責任を持たせる事で、業務での共助を行い更には時間効率の向上が期待できる。我々はこれをもって派閥主義を避け、他の劣った国で問題となる形式主義の根を絶つことができる。"
 KOM_ultnat_spiders_web: "蜘蛛の巣"
 KOM_ultnat_spiders_web_desc: "我らの偉大なる導き手、救済者はかつて、コミ共和国政治に棲み着く蜘蛛だと揶揄された。国民議会で右派に付くことは、影の蜘蛛の巣に絡まりに行くことと同じだと言われてきた。グミリョフの策謀にはまっていくほど、その喉は締め付けられていく、とも言われた。\n\n敵は、もっと思慮深く我々を貶すべきだった。まさにそれが、革命の導き手のやり方だったからだ。ユーラシアは千数百の民族、文化が地理学的に張り巡らされた蜘蛛の巣にまとめ上げられ、束ねられたものだ。我が国にもそれは同様で、最下層の農民から最上級の将軍までが指導者の意思によって束ねられたならば、我らの強さは崩れ得ないものとなるだろう。"
 KOM_ultnat_puppets_on_silken_strings: "輝く糸と操り人形"
 KOM_ultnat_puppets_on_silken_strings_desc: "全ユーラシア諸民族は超民族の一員となりうるが、同化と絶滅をまとめてはならない。我々は劣等文明の非類似民族に対する退廃的な混合を行うわけではなく人種と文化の連合体として存在するのであり、皆が一つの大いなる存在の下にあって区分がなくなるわけではない。つまり、我が民族もそこに含まれる。\n\nボリシェヴィキは超民族の各々の人種に対する正しい尊敬の念を抱かなかった。彼らは自治ソビエト共和国というのを創り出したが、それは民族集団を代表するわけではなく現地の労働者や理論家を宥めるための、民族自決という空虚な約束を形に表しただけのものだった。民族自決が退廃的大西洋主義者の産物であるということを考慮しても、非効率で無駄な政策だったと言えよう。その代替として、我々は主権民族国家を設立する。これは、ユーラシアを形作る様々な民族政治的体系を体現したシステムである。"
 KOM_ultnat_circles_within_circles: "無窮なる円環"
 KOM_ultnat_circles_within_circles_desc: "ユーラシア政府は支配する社会を反映できる形が最も好ましい。そしてその中心に、情熱主義革命の導き手が立つ。彼の周りにさまざまな権力の輪が形成され、伸び広がりゆく。グミリョフの下にはユーラシア主義者のエリートが立つ。エリートの下には聖職者や官僚といった中層管理者が立つ。その下には農民が立つ。その輪が延々と続くのだ。\n\nこの権力の階層化においてはさまざまな障害があるだろうが、それは目的の誤解によるものである。これは不毛な独裁への権力闘争ではなく、ユーラシアの自然な社会構造への回帰である。その構造が欲望を隠し去る目的への純粋性を持った時、ユーラシアの指導者に「抑制と均衡」は必要ないのである。"
 KOM_ultnat_clarify_ideological_precepts: "イデオロギー的原理の明確化"
 KOM_ultnat_clarify_ideological_precepts_desc: "イデオクラシーはまだ発達段階にあり、不安定である。異端的思考の脅威は大きく立ちはだかり、ユーラシア主義者の権力を脅かしている。イデオロギー的逸脱は死に値する。しかし、正しいイデオロギー的基準がないままでは、逸脱を定めることはできない。\n\nこの問題に対して、権力の中枢では二つの陣営が対立している。一つ目は、グミリョフの支持者である。彼らは初期からユーラシア主義の夢を追っている者たちだ。彼らは導き手の理論に従って全てのユーラシア民族集団の団結と平等とを保障しようとしている。もう一つは伝統的ユーラシア主義の系譜を受け継ぎ、グミリョフ以前の理論化の思想に従っている。彼らはユーラシアの建設のためにはロシアの絶対的優位が必要であると主張しており、ウスチ＝スィソリスクにおける旧右派の大きな支持を得ている。"
 KOM_ultnat_ethnopluralist_agenda: "民族多元主義的計画"
 KOM_ultnat_ethnopluralist_agenda_desc: "ユーラシアは数多くの血統、人種が入り混じる地だ。ロシア、タタール、モンゴル、カザフ、ブリヤート、数え切れぬ多くの民族の魂が祖国の黒い土壌に宿っている。その中でもロシア人は最も多い。だからといって我々は皆等しく、ロシア人はその中で数が多いというだけである。\n\nこの事実を認識することは、超民族の道徳的義務である。我らの同胞的民族は幾度となく自民族優位主義を文明化への努力だと偽る君主主義者やアカによって虐げられ迫害されてきた。このようなことはもう繰り返してはならない。今日から、ユーラシア人は法の下において皆兄弟なのである。"
 KOM_ultnat_ethnic_vanguardism: "民族前衛主義"
 KOM_ultnat_ethnic_vanguardism_desc: "導き手の反対姿勢があるにもかかわらず、ロシア愛国主義は政治的範疇においてその消滅を知らない。人種的平等を掲げるユーラシアの視点からしてみれば、望ましくないことだ。しかし、現時点での状況は芳しくなく、完璧なシステムを作り上げるために必要とされる理想から程遠い。恐らく、民族主義者への一定の譲歩もその価値には見合うかもしれない。\n\nロシアが最高国家としての、ユーラシアの最高民族としての伝統的役割を保持するのにその土台の果たすところは大きく、そしてその役割は法律として定める必要がある。グミリョフの計画からは大幅に逸れてしまうだろうが、政治的現状もまた考慮する必要がある。"
 KOM_ultnat_ideocratic_elite: "イデオクラシー的エリート"
 KOM_ultnat_ideocratic_elite_desc: "情熱主義革命の引導者に卑しい専制君主やツァーリのような支配を行う意図はない。彼は我々の精神的、科学的支柱であり、限界を理解している。どれだけ輝き善意があろうと、誰もユーラシアを独裁することはできない。\n\n指導者は新たなエリートを育むことで、ユーラシアの長きにわたる繁栄を望んでいる。我が国の中でも優秀な人物を必要に応じ昇進させることで、彼らはユーラシアの全民族の代表となるだろう。知識人と学のある若者は指導者に優しく導かれ、時がくれば重荷を背負うだろう。これは、全世代に等しく訪れることだ。"
 KOM_ultnat_singular_will: "単一意思"
 KOM_ultnat_singular_will_desc: "ロシア民族主義者から提示された二つ目のイデオロギー的争点とは、すなわち民族全体が一人の指導者の下に結集すべきであるということだ。彼らはツァーリ時代の専制的伝統とヨーロッパにおける独裁的体系の成功に夢見ている。ローマ＝ゲルマン民族から何かしらを学ばなければならないというのはユーラシア主義に対する皮肉であり、全くもって悲壮な事実であるが、この争点においてはかなり有効な主張となっている。\n\nグミリョフは情熱主義革命の最高の導き手であるが、これを国家の指導者として半永久的に固定化する。これは彼の全く望まぬところである。しかし、ユーラシア文化において専制政治はその中核をなすところではないのか？"
 KOM_ultnat_elder_sibling: "長男として"
 KOM_ultnat_elder_sibling_desc: "ロシアはユーラシアという家族の枠の中でも最も長く生き残っている民族であり、その弟妹を助ける責任がある。数世紀にわたる騒擾の中で傷付けられた、修復せねばならぬ関係が多くある。兄弟民族は頼れる強い肩を欲しており、その発展に伴って上に立つ兄弟はそれを守ってやらねばならない。その上でロシアは常に諸民族の中で最も強く最も責任を負うだろうが、それは歴史的結果による物であって最高の地位を追求したがためのものではない。我々は家族の各々を互いに尊敬し、来るものを拒んではいけない。長い間、他の超民族は我々の分断を図っていたのだから。"
 KOM_ultnat_stern_tutor: "厳格な指導"
 KOM_ultnat_stern_tutor_desc: "ユーラシア諸民族の中でも、ロシアは単に歴史が深く力強いだけではない。すなわち、最も発展し、最も洗練されそして最も文明的である。兄弟民族は旧政府によって幾度となく虐げられてはきたが、それは彼らは常に……少々進展が遅かったからだ。\n\n彼らを正しい方向へと導くためには、その肩全体を抱ける揺るぎない手が必要である。ロシアはユーラシア第一の民族としてその役割を果たし、我らが指導者が我々を導くように、遅れた民族を導くのである。"
 KOM_ultnat_graven_in_stone: "碑に刻む"
 KOM_ultnat_graven_in_stone_desc: "イデオロギーが細部まで詰め込まれたことで、ユーラシアの憲法の改定も終わりを迎えた。革命の導き手の承認の下で、世界史上最も偉大な文明の基礎に据えられるのだ。\n\n当然、今後この明文化されたユーラシア主義の典範から逸脱することは許されない。我々にとって、ユーラシア憲法はドイツにおける「指導者原理」に同じなのである。この一貫した強靭な原理は、我々を大いなる栄光へと導いてくれるだろう。"
 KOM_ultnat_cleanse_unwanted_axioms: "望まれぬ原理の排除"
 KOM_ultnat_cleanse_unwanted_axioms_desc: "腐敗し劣った西側諸国の影響は我らが偉大な国家の中で拡大し続け、まさに恥ずべきところとなっている。金権主義、自由主義、社会主義の思想は、市民の中にまるでガン細胞のように増殖し続けている。治療法はただ一つ、真実のメスで腫瘍を完全に切除することだ。\n\nイデオロギー的浄化は今すぐ開始される。教室でも教会でも家庭でも、西側の盛った毒に侵されるべき場所はどこにも無いし、我々の工作員の手が届かぬ場所もない。さあ、国家の清掃を始めよう！"
 KOM_ultnat_dismantle_slavophilia: "スラブ的友愛の排除"
 KOM_ultnat_dismantle_slavophilia_desc: "汎スラブ主義は稚拙な考えである。遺伝的事柄というのは虚構である。チェコ人も、ポーランド人も、その他に至っても我らの兄弟ではない。奴らはユーラシア人ではない。奴らは堕落したスラブ人で、外国の影響によって腐敗しローマ＝ゲルマンの超民族に同化した。奴らはドイツ人や日本人と同様に、ユーラシアの敵である。\n\n我らの離反した遺伝的親類に対する過度な賞賛はユーラシア的意識から切り離さなければならない。ユーラシア人の血族は中央アジア、コーカサス、シベリアなどにいるのであって、ヨーロッパの軟弱な地にはいない。劣ったスラブ人は望むならば「アーリア人」に変化させよう。望むならば、協力させ続けるよう。国境の向こうの惨めな人間どもがやることなど我々の感知するところではないのだ。"
 KOM_ultnat_delineate_the_western_boundary: "西部国境を描く"
 KOM_ultnat_delineate_the_western_boundary_desc: "ユーラシアの境界は文字通り不変である。地球の動向は正確で広範な自然国境を我々にもたらす。陸はカルパティア山脈やコーカサス山脈やタリム盆地、そして海ではバルト海や北極圏、太平洋にしっかりと囲まれている。\n\n今、最大の脅威は西部国境にある。それは、バルト海沿岸とカルパティア山脈沿いに横たわっている。そこを結ぶ線の向こうに、支配する価値のある地は無い。その線のこちら側にあるもの全て、その土地も、その人々も、その資源も、全て我が国に属し、国家の利益になるよう利用されるべきなのだ。"
 KOM_ultnat_weeds_in_the_garden: "庭の雑草"
 KOM_ultnat_weeds_in_the_garden_desc: "ユーラシア主義は国民の精神を守るため、多くの思想と競い合っている。国家内外の思想は、我々の文化と民族意識を増長させる。コミ共和国の時代、我々の同盟者でさえそのような有害で誤ったイデオロギーに曝されていた。\n\nこれ以上、そのようなことを許してはならない。ユーラシアには一つの展望、一つの精神、一つの目的。それらしか存在しない。情熱主義革命の導き手以外に、従うべき先導者はいないのだ。そうでない者は抹消され、その言葉も歴史から葬り去らなければならない。"
 KOM_ultnat_parasite_chimera: "寄生するキメラ"
 KOM_ultnat_parasite_chimera_desc: "ユーラシアには外国原産の寄生虫が蔓延っている。すなわち、血を吸い民族を搾取する隊商民族である。これら民族は故郷を喪失し、そしてそのために感染性の寄生虫のように世界を彷徨っているのである。彼らは利益のみを見て、その充足という目的を満たすためにでっち上げの外国製の思想を持って我らの文明を侵すのだ。\n\nだが実際、全てが彼らの過失というわけでもない。進化における突然変異が彼らを吸血人種へとならしめたのだ。しかし、ユーラシアに外国人の居場所はなく、すでにいる者は急いで取り除かねばならない。おそらく彼らは自らの郷を見つけ我々へ影響を与えることをやめるか、もしくは他の劣った民族の地に棲み着くだろう。どちらにせよ、これ以上我々に害をなすことはないはずだ。"
 KOM_ultnat_happy_symbiosis: "幸福なる共存"
 KOM_ultnat_happy_symbiosis_desc: "大西洋主義者、ローマ＝ゲルマン民族や吸血的民族の影響が国家から排除された今、我々はついに国内に目を向け数世紀にも渡って否定され続けた構想の構築に移ることができるようになった。とうとう、ユーラシア超民族は自らの国家を完全に支配できるのだ。これ以上、民族を貶め「自由」への執着という虚弱さをもたらす外国の策略に怯える必要はないのだ。\n\n常にこうであるべきだった。もしもう少し早くそれを学んでいたならば、つまり親類への憎しみではなく連帯を育んでいたのならば、我々は恩寵から凋落することはなかっただろう。しかし、今となってはそれは重要ではない。結局、我々を止められる者はいなかった。ユーラシア超民族は立ち上がり、世界はその燃え上がる情熱の炎の前に震撼するのだ！"
 KOM_ultnat_heritage_for_the_future: "未来への遺産"
 KOM_ultnat_heritage_for_the_future_desc: "ユーラシアは若く脆弱だ。この状態では、急所へ一撃を受けただけで国家はその父と共に斃れてしまう。これを起こしてはならない。我々は団結と強さの名の下にここまで来たのだ！\n\nロシアの遺産を守り未来の世代がそれを捨て去らぬよう、ユーラシア主義を教育システムの中心に据えなければならない。全ての子供が自らの適切な地位を知り、ユーラシア主義思想の正しい理論を学ぶのだ。もう二度と我々が臆病な疑問を持って道を踏み外すことはない。"
 KOM_ultnat_establish_the_masterocracy: "主導主義社会の確立"
 KOM_ultnat_establish_the_masterocracy_desc: "ソビエト的マルクス主義は無数の間違いを犯したが、その社会主義の核心には称賛すべき点もある。既存の社会構造を破壊しようとしたことだ。ボリシェヴィキは自らの計画が全ユーラシア市民を均質な民族経済体に置き換えるだろうと考えた。置き換えるだと？経済は破滅し、ドイツ人に敗北し、国家は崩壊した。\n\n彼らははなから間違っていた。ロシアにはすでに機能的な社会経済的構造が構築されていた。その構造をユーラシア全体へ広げようとしたツァーリの間違いや失敗がその構造を破綻させた。この「主導主義」は再建されなければならず、社会は再び正しく経済に沿って階層化されるべきである。"
 KOM_ultnat_top_down_economic_management: "トップダウン的経済管理"
 KOM_ultnat_top_down_economic_management_desc: "資本主義自由経済は短命、かつ愚かだ。我々は慎むことを知らない金権主義者の暴走によって大西洋主義者の経済がある意味での破滅を迎えるのを見た。もし豚を囲いに入れていたならば、彼らはドイツ人に負けることもなかっただろう。\n\nユーラシアは同じ間違いを犯さない。国家と資格ある民族的エリートのみが巨額の金銭を扱う権利を与えられるだろう。真のイデオローグは、物質主義的な欲望を捨て、国家のために最善を尽くすと信じているに違いない。"
 KOM_ultnat_fuel_the_fires: "火を起こす"
 KOM_ultnat_fuel_the_fires_desc: "ユーラシアの土、そして石は、単に先祖の骨をその下に埋めているだけではない。その大地の奥深くには、まさしくその恵みであろう未だ手付かずの石油が眠っている。戦争の炎には燃料をくべねばならない。では我々は、その石油を火種に注いでやろう！\n\nサマラやウフタだけでなく、その他この黒い黄金の見つかるあらゆる地で採掘計画を実行する。近年の出来事によって、列強の生死は石油供給が握っているということが示されている。ユーラシアの未来は、極限まで絞り尽くされた地中の油を望んでいるのだ！"
 KOM_ultnat_state_resource_monopolies: "国家的資源独占"
 KOM_ultnat_state_resource_monopolies_desc: "敵を見れば、奴らが戦略資源を一般人の手に委ねているというのがどれだけ愚かなことかわかるだろう。ローマ＝ゲルマン民族や大西洋主義者は自らを賢明であると思っているようだが、その魂はどのような狂気に染まっているのだろうか？奴らは資源に対する権利を実業家や富裕な株主に与えることで、自らの凋落を早めているのだ。\n\nしかし、資源産業においては私企業の介入する余地もある。そう、国家官僚の補佐である！国家は資源採掘や精製などを企業に任せることによって、企業はその真価を発揮できる。その中でも好成績の企業にはさらなる契約を持ちかけることで、それらを国家機関とより結びついたものへと作り替える。"
 KOM_ultnat_for_the_states_prosperity: "国家の繁栄のために"
 KOM_ultnat_for_the_states_prosperity_desc: "ユーラシア人は質素で、だが丈夫だ。その先祖は隔絶された地に住む草原の戦士や、かつて森だったロシアを切り拓いた勇敢な農民たちである。彼らはその心に誓って、安寧な生活や外国的な贅沢を求めたりはしない。\n\n国家は伝統に回帰し、法律でその厳格な生活様式を求めるだろう。栄光ある文明の代表たるユーラシア主義のエリートのみが富や快適な生活を享受すればいいのだ。そうして彼らは民族の洗練された質を常に示し続けなければならない。それは、かつてのルーシや遊牧民の貴族が示した豪勢さ、その威厳に同じなのである。"
 KOM_ultnat_responsible_economic_authority: "責任ある経済的権限"
 KOM_ultnat_responsible_economic_authority_desc: "経済的エリートは諸刃の剣である。イデオロギーの教化のためには有用であるが、その貪欲さはかつて裏切りの強力な要因となった。もし富が権力に、そしてその腐敗に繋がるならば、問題をいとも容易く抱えることになってしまう。\n\nもちろん、我々はボリシェヴィキのように視野が狭く、嫉妬深いわけではない。エリートの富を奪うことが解決につながるわけではなく、国家機関との強力な接続を促進することでこれを解決する。そうして、官僚機構によってその活動を監視し、権力の濫用を行わないよう対策するのだ。むしろ、彼らの幸福と組織の幸福とを結びつけることで、彼らは忠実でかつ秩序に従ったままその利権の増大に努めることができるようになる。"
 KOM_ultnat_blueprint_for_hegemony: "覇権のための計画"
 KOM_ultnat_blueprint_for_hegemony_desc: "西ロシアは新経済秩序の良い試験場である。全てが導き手の計画した通りに進んでいるようだ。一般民はその無駄を削減し、富める者はさらに富み、軍は皆の場所を確保するために奮励している。\n\n我々はすぐにこの方式をユーラシア全土へと広める。同胞民族が主導主義の成功を目撃した時、彼らはそれを疑いなく受容するだろう。おそらくそこには少しの奨励が必要だろう。だが、出てくるだろう反対意見を見逃すわけでもない。"
 KOM_ultnat_industry_of_the_hegemon: "覇者の産業"
 KOM_ultnat_industry_of_the_hegemon_desc: "産業がなければ、ユーラシアはユーラシアたりえない。我々が受け継いだ地に、近代的兵器生産や大規模採掘、重工業はほとんど見受けられない。もしドイツ人がまた我々を標的にすれば、まだ日の浅い我が国は砂上の楼閣が如く崩れ去ってしまう。\n\nありがたいことに、領土拡大の結果として必要な産業を構築する手段は手に入っている。国家規模の経済に必要な基礎がすでに整っているのだ。経済省は、我が国の国土に存在する膨大な資源を利用すればかなり短期間に地域大国の地位を獲得できると予想している。"
 KOM_ultnat_exclusive_right: "排他的権限"
 KOM_ultnat_exclusive_right_desc: "強固な軍産複合体は国際的な競争相手に肩を並べるために必要だが、私企業の影響力は導き手が大きな懸念を抱く事柄でもある。ドイツ、アメリカと日本の企業群は平時に貧しい国家に安価な武器を輸出し、黒字を保っている。結果として、彼らは世界中にその力に見合わない影響力を保持している。\n\n我々はそれらと同様に、国内の軍事産業に関わる企業が国家を犠牲にして自らの私腹を肥やすのをただ見過ごすわけにはいかない。ユーラシア主義のエリートは基本的に価値があるが、兵器産業は私企業に任せるには危険すぎる。国家は例外なく、あらゆる種類の兵器弾薬の生産に関わる排他的権限を保有する。"
 KOM_ultnat_factories_or_the_frontlines: "工場か前線か"
 KOM_ultnat_factories_or_the_frontlines_desc: "我々は現実を直視できぬほどイデオロギーに執着しているわけではない。我々の強さの維持において徴兵制度は重要だが、全員が全員軍務に適しているわけではない。つまり、徴兵忌避者や怠惰な浪費家に社会の居場所はないと言っているのと同様だ。\n\n前線に立つことができないなら、工場で働けばいい。ユーラシアの産業は望む望まぬにかかわらず、常に働き手を求めている。"
 KOM_ultnat_small_business_is_state_business: "小企業を国営企業に"
 KOM_ultnat_small_business_is_state_business_desc: "大西洋主義者の社会的流動性をもたらしているのは主に中産階級である。ある者は初めは小商人として、何の気無しに成功を収める。そして十分に富が貯まると、次は商店を買う。そして物質的な富を見て、次第に自らを誇大に考え始めるのである。\n\nこうして大西洋主義者の価値観はユーラシアの自然の摂理を破壊しているのだ。革命を扇動し中核となる文化的価値観を毀損するのは、いつでも小さい事業から始まった中産階級の人間である。ユーラシアにも商人の居場所はあるが、独立や富の貯蓄は許されない。おそらく、重課税と事務処理を重ねることで、その意図を伝えることができるだろう。"
 KOM_ultnat_from_owners_to_managers: "所有者から管理者へ"
 KOM_ultnat_from_owners_to_managers_desc: "たとえある者たちの社会の低層における地位が保障されているといえども、我々は国民に対して彼らが提供するサービスを排除することはできない。そこで、経済大臣はグミリョフに対して素晴らしい案を提示した。すなわち譲歩によって彼らを欺瞞し、それによって経済を強く握るのだ。\n\n新しい規制に、新しい規則は君たちの零細事業にとっては問題だろう？そうだね、いくつか制限を取り払い、税率の軽減も行えるだろう……もし君たちが自主的に事業の買収に同意したら、だが。さて、そうすると君たちはユーラシアの協賛企業の下部組織に編入されることになるだろう。何か問題でも？君たちの肩書きが「事業所有者」から「管理者」になるだけで、それから破産の心配もなくなる。お買い得だとは思わないかい？"
 KOM_ultnat_holistic_economic_order: "全体的な経済秩序"
 KOM_ultnat_holistic_economic_order_desc: "他の国家は、列強であっても同じ間違いを繰り返そうとする。つまり、経済と社会に関わる政策は可分であると考えているのだ。我々は、幾度となくこれがもたらす結果を目撃した。すなわち、数えきれぬほどの革命や力を持ちすぎた中産階級による乗っ取りである。どちらにせよ、伝統的な社会調和は破滅してしまった。\n\n我らが導き手はこの二つの政策の間を区分するべきではないことを知っている。社会経済的秩序に対する全体的な取り組みによって、イデオロギー的結束を保ち皆を正しい場所に置き続ける。"
 KOM_ultnat_feed_the_world_that_matters: "主要社会への妥当な供給"
 KOM_ultnat_feed_the_world_that_matters_desc: "空腹は民族の凋落の始まりである。商人、特に寄生的なそれはその片棒を担いでいる。まず、困窮した農民の育てた作物を言い値で買い取ろうとする。その提案を受諾した農民は、自由主義の犬に成り下がる。そして商人は都市住民に穀物を、彼らの生活に支障が出るほどに高額な値段で売り付け、財を搾取する！もし払えないと言われれば、その品を持って国境を越え、ついには売国奴となるのだ！\n\n当然、我々は厳しい法律を制定してこの哀れな状況の再発を防止する。ユーラシアは絶対的な農業面での自立を達成しなければならない。そうすることにより、何が起ころうとも飢餓に起因する革命を防ぐことができる。食料を認可市場の外部で売買しようとする者、認可価格を逸脱した価格設定を行う者は、相応の結末を覚悟せねばならない。"
 KOM_ultnat_national_food_dole: "国家食料配給"
 KOM_ultnat_national_food_dole_desc: "市民を幸福に保つための追加規則の発効にあたって、我々はボリシェヴィキの小規模な成功、つまり食糧配給に目を向けるべきだ。全ての善良なユーラシア市民はその状態にかかわらず食料を手にできる環境にあるべきだ。そのため、全体の収穫から一部を差し引きユーラシア食料銀行に保管することで、この大いなる社会に参画する皆が飢えることのないよう対策する。\n\nしかし。大西洋主義者と同様の行為を取る必要はない。ユーラシアの一般市民は農民の出自であり、自国の穀物や野菜があれば良いのだ。肉やアルコール、その他の食品は贅沢品であって、それを消費するべき人間にのみ供給される。"
 KOM_ultnat_just_rewards: "公平な報酬"
 KOM_ultnat_just_rewards_desc: "ロシアは他のユーラシアの地域のように、常に「持つ者」と「持たざる者」がいる。これは商人の企む大いなる、悪辣な陰謀の一部ではなく、単なる事実である。銃を組み立てるものや農地の耕作に従事する農民が国家の存続を保証するものより価値あるべきだろうか？\n\nユーラシア主義のエリートは国家の中核である。彼らは勇敢で実直で、忠実で導き手の思い描く全てである。だが、彼らもまた単なる人間にすぎない。誘惑はその最も勇敢なる者達をも惑わす。理想の追従の中に内在する価値を思い起こさせることで、幸福で大西洋主義者の腐敗から脱却した状態を保ち続けるのだ。"
 KOM_ultnat_promote_natural_values: "自然価値の推進"
 KOM_ultnat_promote_natural_values_desc: "純粋性、忠誠、強靭さ。すなわちこれらは、ユーラシア超民族の核心を成す価値観である。ローマ＝ゲルマン民族も大西洋主義者も、これらを持ち合わせてはいない。それら劣等民族は現代的価値観などというものに取り憑かれ、破滅への階段を駆け降りつつある。奴らは発明的体系に目が眩んで人間の古代からの伝統を疎かにした。そうして、それが奴らにとって終わりの始まりとなるだろう。\n\nユーラシア民族はただ一つの単純な事実を知れば良い。農民や労働者は働き、兵士は戦い、エリートは支配する。常にこうであったし、常にこうであるべきだ。自らの立場を鑑みて、それに対して上等なことも下等なことも考えたり実行する必要はない。"
 KOM_ultnat_special_russian_truth: "ロシアの格別なる真理"
 KOM_ultnat_special_russian_truth_desc: "西側に影響された批判家ら（もっとも、大半の批判家はこれに当たる）はユーラシア主義を非難し、永久な不平等社会の構築を望むものだと主張している。彼らは中産階級の締め付けによって、経済成長が停止することを危惧している。また、農民や労働者が検閲と政治的抑圧の中で無知の暗闇の中に囚われていると考えている。そして、軍がもっぱら国民の防衛ではなく敵の殲滅のために作られた、アジア的遊牧民軍に他ならないと指摘している。\n\nこれら全ては正しい、正しくそして良い行いである！どうして農民や労働者に支配権が与えられようか？どうして商人が支配階級に上り詰めることができようか？どうして栄光ある軍隊に制約をかけるだろうか？幾度となく強調したように、西側の平等という思想は虚構であり、反ロシア的で我らの守るべきものへの脅威となるのだ。"
 KOM_ultnat_eurasian_natural_army: "ユーラシア国民軍"
 KOM_ultnat_eurasian_natural_army_desc: "今こそ、コミ共和国で我々の運動を支えた民兵の寄せ集めを、正式なものへと昇華する時だ。ユーラシアは今に真の国家となるだろう。そして、全ての国家はその主権と独立を保障するための軍隊を必要とする。今日、ユーラシア国民軍がここに生まれるのだ！\n\n西側の戦争のやり方を真似るより、ユーラシア民族の特色を持ったやり方を見つけるべきだ。我々のこの発想はルーシの従士隊やチンギス・ハンの率いた軍団に比肩するだろう。逸脱した戦略と赤軍の精神が我が軍を悩ますことはもうないはずだ。"
 KOM_ultnat_military_union: "軍事連合"
 KOM_ultnat_military_union_desc: "ユーラシアの諸民族は同じような軍の歴史を刻んでいる。そこには無慈悲で残酷で、揺るぎなき度胸があった。かつての英雄アッティラはその代表例だ。彼はフン族、ゴート族、アヴァール族やその他のユーラシア民族を率いて、勇敢にローマ文明の力へと立ち向かった。\n\nアッティラはユーラシアの軍隊の紛れもない好例だ。全民族が、それが原住民であろうとも、超民族を軍隊の形に表した「軍事連合」の一員となるだろう。"
 KOM_ultnat_specialized_ethnic_regiments: "特別民族連隊"
 KOM_ultnat_specialized_ethnic_regiments_desc: "歴史を鑑みると、戦い方は民族ごとに異なっている。もちろん、草原の民は馬に乗って戦う。我々ロシア人には歩兵が最も適合している。隔絶された地に住むシベリアの原住民は、素晴らしい軽歩兵になるだろう。\n\nただ兵士を西側の基準に則って軍団に振り分けるようでは、人材の無駄遣いである。我々はそれぞれの民族の伝統的な戦い方に即した編成を確立するべきだ。もちろん、適切な分別がそこには必要である。"
 KOM_ultnat_play_to_our_strengths: "長所の利用"
 KOM_ultnat_play_to_our_strengths_desc: "ユーラシア国家は広大かつ実用的な海岸を持っていないために、現列強の模倣を行なっても得られるものは少ないだろう。それどころか、そうすることはユーラシア主義的理想へ背くことに同じである。我々は、陸上戦に長けた国家である。陸軍が全軍においての優越的な権限を持つべきであり、空軍及び海軍は二次的なものである。\n\n加えて、我々の軍事ドクトリンはかつて最も成功した物を主軸に置くべきである。すなわち、消耗戦、焦土作戦、量的優位だ。ユーラシア国民軍は、国家と同じくその歴史に学ぶべきなのだ。"
 KOM_ultnat_military_passionarity: "軍事的情熱"
 KOM_ultnat_military_passionarity_desc: "ユーラシア的情熱は急速な拡がりを見せているが、湧き上がる熱意は未だ軍の中に浸透していない。将校団は戦術、戦略に関しての関心を抱いている一方で、一般兵に関しては良い給料と誰かへの戦闘の委任のみしか望んでいない。\n\n若い野心家の将校と二人三脚で働く我らの主任イデオローグはその解決法を提示してきた。我々のようなイデオロギー色の強い支配体制では一般的に政治将校職が設置されており、その効果は実証されている。勇敢でイデオロギー的教育をしっかりと受けた人間たちを「ユーラシア情熱主義政治将校団」と仮称する組織にまとめ、下士官、兵士らの間での士気の向上とユーラシア主義的理想の喧伝に努めさせる。また、将軍レベルにおいても、ボリシェヴィキ時代に行われたような裏切りを考えることすらさせぬよう監視させる。"
 KOM_ultnat_encourage_the_heroic_ethic: "英雄的規範の促進"
 KOM_ultnat_encourage_the_heroic_ethic_desc: "ユーラシア民族は皆偉大さを受け継いでいる。ザクセン人やヴァイキングのように、我々超民族は征服や勇敢なる偉業の達成をもたらす英雄的精神を保持している。兵士は常に、世界中の他民族に、特に大西洋主義者やローマ＝ゲルマン民族に勝る優位性を持っていることを知らなければならない。\n\n新たな政治将校を用いて、兵士に好戦性を植え付ける。国家のために他を殺戮するのは、偉業となるだろう。超民族のための殺戮は、英雄主義の極致である。"
 KOM_ultnat_purge_atlanticist_weakness: "大西洋主義的な軟弱さの排除"
 KOM_ultnat_purge_atlanticist_weakness_desc: "ドイツ人は少なくともその没落の前に、「交戦規定」や「適切な軍事行動」といった大西洋主義者特有の弱さをその兵士らから取り払った。我が軍の兵が従う規律は純粋で、ユーラシア的精神に満ちていなければならない。ユーラシアの兵士たるもの、臆病であってはならず、戦時にやるべきことから逃げるような行動を取ってはならない。\n\nドイツ人は我々を「野蛮人」と呼んで恐れ、ロシアの繁栄を殺戮、強姦そして略奪の賜物だと流布する恐ろしいプロパガンダをばら撒いている。だが、それは見方の問題でしかない。フン族やモンゴル族といった先祖から受け継いだスラヴ的な戦闘では必ず全くの残忍さが伴い、全ての勇敢なる戦士に相応の見返りが与えられる。これらを躊躇うものには、再教育を加えなければならない。"
 KOM_ultnat_frozen_shores: "凍った海岸"
 KOM_ultnat_frozen_shores_desc: "ユーラシア人は普通、海に出ぬ民族だ。出た時に何が起こったか、日露戦争を振り返れば知ることができる。海に関する歴史は、漁業かバルト海、白海の交易に限られる。\n\nだが、我々は少なくとも海上で存在を示すことの必要性を認識する必要がある。かつての不凍港はもはや手の届くところには無いが、白海を使うことができる。我々はユーラシア国民海軍を形式的に設立して氷の海を監視し、ドイツ人やフィンランド人の再来を警戒する必要がある。"
 KOM_ultnat_defensive_fleet_focus: "防衛重視の海軍"
 KOM_ultnat_defensive_fleet_focus_desc: "今の状態では、全ユーラシアをまとめ上げたところで、大艦隊を編成したとしても豚に真珠にしかならないだろう。我々は長く凍らない海岸を領有したこともなければ、大洋において力を持つことに関心を抱いているわけでもないからだ。\n\nユーラシア国民海軍は外国勢力の侵入から海岸を守るため、一から形成する必要がある。だが今のところ、対空防御や対潜水艦などの手段と機雷敷設で事足りるだろう。"
 KOM_ultnat_to_subvert_the_atlanticists: "太平洋主義者を打ち砕くために"
 KOM_ultnat_to_subvert_the_atlanticists_desc: "大西洋主義者と日本人の両海軍に対し、我々が何らかの形で衝突するのは避けられない。彼らは海上の覇権を握っており、太平洋における我々の野望は疑いようもなく崩されてしまうだろう。\n\n海上軍が強大であるならば、その対抗策は明らかだ。潜水艦を使えばいい。潜水艦は比較的安価で操縦が簡易であり、近年では魚雷での輸送船攻撃以外の用途も現れ始めている。時が来たら、潜水艦は防衛でも攻勢でも必要なものになるだろう。"
 KOM_ultnat_eternal_sky: "悠久の空"
 KOM_ultnat_eternal_sky_desc: "頭上の青空のように、ユーラシアはとても広大である。草原の遊牧民も、ただ天空を神として崇めているわけではない。そしてドイツ軍がどれだけその支配を試みようとも、ついぞなし得ることはなかった。\n\nユーラシア国民空軍は、地上軍に次いで勝利を得る。ユーラシアは警備するにも、進軍するにも広大で、地上軍のみでは足らない。祖国を完全に覆う、大規模で現代的な空軍が必要なのだ。"
 KOM_ultnat_maximize_operational_range: "作戦範囲の最大化"
 KOM_ultnat_maximize_operational_range_desc: "ドイツの恐怖爆撃における主な障壁は、広大な土地そのものであったと予想される。モスクワやコーカサスの空軍基地から出発しても、全目標に対して攻撃できることは珍しかった。我々はその相対的不能さによるこの結果に、感謝すらできよう。\n\nしかし、我々もいつか同じ問題に直面する可能性がある。航空技術においてはドイツのそれにかなり劣っている。航空技師は追いつくための努力をせねばならないだろうが、敵のものと全く同じではいけない。我々の航空機やエンジンの設計は、燃料効率と積載量の最大化が目的とする。こうすることでユーラシアの征服に必要な最大作戦範囲を引き上げるのだ。"
 KOM_ultnat_strike_the_steppes: "草原への打撃"
 KOM_ultnat_strike_the_steppes_desc: "ユーラシアの草原に隠れる場所はない。それとその広大な面積とは、初めに草原の人々が遊牧生活を受け入れた理由の一つだろう。今日、草原への移住は一般的であるが、この草原の広大さは軍事ドクトリンの発展にも有用だろう。\n\nこの広い、遮蔽物のない空間では、歩兵の戦列や車両はかなり脆弱となる。騎馬遊牧民の脅威に晒されることはないかもしれないが、対航空機となれば話は変わってくる。山岳、森林、都市などの隠匿物がなければ、敵の特殊化された近接航空支援機による援護が容易になってしまうのだ。"
 KOM_ultnat_eurasian_aerial_hegomony: "ユーラシアの覇権は空高くから"
 KOM_ultnat_eurasian_aerial_hegomony_desc: "ユーラシア国民空軍の第二の目的は我が国の覇権の維持である。兄弟民族が我々の志向に対して少しばかり反抗的であるというのは、導き手の気付かぬところではない。彼らとの戦争はないとは思ってはいるが、準備しておいて損はない。\n\nドイツは爆撃において我々を屈服させることには失敗したが、イギリスの空ではそうではなかった。ドイツ空軍は爆撃のみでは他国を降伏や妥協まで持ち込むことはできないということを示し、充足した陸軍兵器が代わりにそれを行うと示した。おそらく、願わくばそうでない方が良いが、兄弟にこの教訓を教え広める必要があるだろう。"
 KOM_ultnat_bare_minimum_of_diplomacy: "必要最低限の外交"
 KOM_ultnat_bare_minimum_of_diplomacy_desc: "我々は世界外交の蜘蛛の糸に絡まろうとはしない。ユーラシアは未だ統一されず、大西洋主義者の伝染性の思想への抗体を持っていない。それが奴らにとって正当化できると考えたならば、直接介入においては言うまでもない。今のところ、望まぬ関係を持つことを避けるのが肝要である。\n\nユーラシアは世界の舞台へと飛び立つ前に、内部における強さを構築する必要がある。運が良ければ、我々の突然の勃興は敵にとって少しばかり衝撃的なことになるだろう。急速な拡大において力を行使することは、彼らに対して我々の正当性を見せつける手立てとなるだろう。"
 KOM_ultnat_mutual_acknowledgement: "相互承認"
 KOM_ultnat_mutual_acknowledgement_desc: "卑劣な大西洋主義者とそのあらゆる示威行為は西側の劣等的な腐敗であるが、何も役立たないわけではない。結局、アメリカ合衆国とその傀儡国家だけが世界レベルにおいてファシストに立ち向かっているのだ。\n\n今はまだ適切な外交を行うことはできないが、暫定的なつながりを築くことは問題にはならないだろう。もし彼らが西ロシアの政府としての我々の正当性を認めたならば、相手にも同様の対応を行うべきだ。大したことはない、そうだろう？"
 KOM_ultnat_against_the_romano_germanics: "ローマ＝ゲルマン民族に対して"
 KOM_ultnat_against_the_romano_germanics_desc: "どうやら欧州人は我々の勃興を未だ知らないようであり、そのために我々には値する承認が与えられていない。おそらく、知らしめるのは我々の義務か？退廃的なローマ＝ゲルマン民族が現在の地位に立ってから、しばらくの時が経ってしまった。\n\n情熱主義革命の導き手はその任務を実行することを決めた。超民族の偉大さの権化であるからこそ、これは自然な決定だろう。この注目に値する打撃に、傲慢な我々の敵はどう動くのか見てみようではないか！"
 KOM_ultnat_islamo_turkish_overtures: "イスラム＝トルコ民族との交渉"
 KOM_ultnat_islamo_turkish_overtures_desc: "ロシア文化民族の中でも、イスラム教は普遍的なものである。我々のようにムスリムは伝統、ヒエラルキー、そして団結を重んじる。彼らはかつてロシア人に不当に扱われたが、これは我々民族の宗教的狂信による不幸な結果であった。\n\nかねてより、我々はイスラムの同胞との関係の修復を行おうとしている。恐怖爆撃の標的であり続けた彼らは、我らと同じくドイツ人を憎む理由がある。我々家族は議論することなく意見を異にすることも出来ないだろう。"
 KOM_ultnat_one_eye_open: "警戒を怠るな"
 KOM_ultnat_one_eye_open_desc: "血は流れる。それは自明である。ユーラシア民族の間ではなく、我々と世界に蔓延る他の超民族の間に流れる。ローマ＝ゲルマン＝アジアの同盟は大西洋主義者と戦いその力強さを証明したが、今やそれは崩壊した大西洋主義者は蘇った。世界は危機に瀕している。世界の海が赤く染まるとき、最後に立つのはユーラシアだ。\n\n何が起ころうと、他の超民族に信頼を置くことは出来ない。奴らは我々のように自らを第一に考えているからだ。無論、我々は最も高潔で強力だが、窮鼠は猫さえも噛む。我々は友人を作らない。しかし、奴らが互いにそうであるように、我々かて奴らを見くびるほど愚かではない。"
