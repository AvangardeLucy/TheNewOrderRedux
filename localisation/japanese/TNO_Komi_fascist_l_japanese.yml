 KOM_eurasian_dream_category: "§Oユーラシアの夢§!"
 KOM_eurasian_dream_category_desc: "西ロシアを軍事的に掌握したにもかかわらず、多くの人々は我々の信条を知らない。彼らは§Wロシア§!が§Oユーラシア§!の中心であった時の栄光ある過去について知らず、そのため我々は彼らの目を開けてやらなければならない。二つの大陸にまたがって帝国の片割れが分立し、都市は歴史の厚い層に埋もれ、景色は見られぬまま、記憶は回帰されぬままとなっている。出来立ての我が国にとってパワースポットへと遠征を行い、エリートの間での我らの立場を高め、§Oユーラシア§!が夢でなく現実であると示すことはいずれも肝要な事柄である。\n\n§Oユーラシア的概念§!の§O正統性§!は§Y[?KOMEurasiaLegitimacy]§!である。§O正統性§!は毎月§Y5§!ずつ下がっていく。"
