 KOM_gumilyov_regional.1.t: "支配者の手"
 KOM_gumilyov_regional.1.d: "レフ・グミリョフは彼以前に現れた偉大なるユーラシア人を想起した。チンギス・ハンにティムール、エカチェリーナ2世もそうだ。彼らには多くの共通点がある。だが、その中でも最も大きいのは、皆がその持てる力を理解していたことだろう。彼らは被支配者に完全なる従属を要求し、その支配に疑問を呈されることもなかった。これはユーラシア民族の不屈の精神に唯一結びつくものである。そのような偉大な指導者に学ぶのならば、グミリョフは同じことを要求する必要がある。\n\nもちろん、それは行政の再組織における目標である。パッショナリイは彼がここまで登り詰めるまでに大きな、称賛すべき役割を果たしたが、今度はその行政における重荷を軽くする時だ。忠実な官僚機構は国家全土に彼の意思を徹底させ、パッショナリイがその重要な業務、すなわちユーラシア国民への過去の教育と惨めな地域主義、部族的国家の遺産の排除に集中できるよう調整する。"
 KOM_gumilyov_regional.1.a: "拳を握り締めて。"
 KOM_gumilyov_regional.2.t: "新経済"
 KOM_gumilyov_regional.2.d: "統一ユーラシアは歴史上常に世界最強の存在であり続けた。しかし、その統一はほとんど起こり得なかった。卓抜した意思によってのみ、偉大なるユーラシアの不屈の精神は捉えられる。レフ・グミリョフにはそのような意思があった。新経済計画の導入で、目標に一歩近づくことができるだろう。経済のあらゆる部分において、国家の意志に沿うような変革が行われる。これは経済の近代化と一般大衆の動員の目標に向かうために必要な前提行為なのだ。\n\nもちろん、急激な国家による干渉の増加を喜ぶ上流階級の人間は少ない。彼はその事実を既に甘んじて受け入れ、とうに彼らからの非難を受けるという代償を払うことも覚悟していた。どちらにせよ、凝り固まった上流階級には決定的な処断を行わなければならないだろう。ほとんどの場合、分裂がもたらす毒は混沌から利益を得ようと目論む金権主義者に端を発していた。もし産業が国家の預かり知らぬところで動くことを許せば、不誠実な所有者らは利益のためにユーラシアを傷つけるだろう。そこには彼ら自身、もしくは部族主義的な反逆者が糸を引いているのだ。"
 KOM_gumilyov_regional.2.a: "国家の善のために！"
 KOM_gumilyov_regional.3.t: "タタール騎兵"
 KOM_gumilyov_regional.3.d: "アンドレーエフ大佐は新たに指揮下に入った中隊を閲兵するため、演習から目を離した。すると、あまりに見慣れた指揮官が馬に乗ってこちらにやってくるのが見えた。アフメトフ隊長指揮下の騎兵隊は実戦経験の不足が甚だしく、ロシア語に関しても能力が乏しかったために統合は難しいだろうと思われていた。だが、上官らは断固として騎兵隊に価値を見出し、新たな中隊の持つ「草原の本能」とやらが現代戦にも適応できれば、貴重な洞察になりうると主張した。アンドレーエフはそれに納得がいかなかった。\n\n「アンドレーエフ大佐？」\n\n「今度は何だ」\n\n「そろそろ帰投すべきかと。雨が降りそうです。ここの土は湿ると車が走りにくくなってしまいます。この土はとても柔らかすぎる」\n\n彼の態度は誠実で、大佐も耳を貸さざるを得なくなった。結局この演習場はタタール人の地で、彼の知る場所ではない。彼は喜んで助言を受け入れた。彼が部隊を移動させてすぐに空は暗くなり、急に強い雨が降り出した。中隊は防衛陣地の中で濡れないように必死に対応し、アフメトフも騎兵隊たちに敵を偵察し続けるよう命じた。部隊が泥濘の中でも比較的整った足場を見つけられると信じたのだ。数日後雨は上がった。アンドレーエフは演習で勝つために必要なもの全てを手に入れた。"
 KOM_gumilyov_regional.3.a: "「良い出来栄えだ！」"
 KOM_gumilyov_regional.4.t: "外務大臣への教示"
 KOM_gumilyov_regional.4.d: "「ドミトリー、知っての通り、ユーラシアは外国勢力に頼れない。それは明らかだ。重要なのは、自分達の力をもって困難を乗り越えること、それから団結すればどんな困難でも乗り越えられる力を手に入れられること。外国との同盟を結ぶのは、我が国の力の減衰を招くのみだと思うのだが」\n\n「君には外国との交渉の要として、援助を申し出たり、友人になろうという話はしないでもらいたい。長い目で見れば無条件の支援だってこの国の弱体化に繋がりかねない。他国のあれこれに干渉するべきではないだろう。歴史的に見れば、そういった関わりや冒険をして破滅した国が多いというのはわかるだろう」\n\n「君がすることは、我々こそユーラシアの正当な支配者であるということを世界に認めさせることだ。それと、列強や隣国との交流を明確化し、かつどこと貿易すればいいかを見定めることもお願いしたい」\n\n「ユーラシアに必要なことはこれらだ。ドミトリー、頼んでもいいかい？」"
 KOM_gumilyov_regional.4.a: "「ああ、レフ・ニコラエヴィチ」"
 KOM_gumilyov_regional.5.t: "「ユーラシア」からのメッセージ"
 KOM_gumilyov_regional.5.d: "我々は外交関係の構築を目論む通信を受け取った。戦の続くロシアのある派閥から届いたもので、「統一ユーラシア」の代表として我々との外交ルートを開こうとしているらしい。\n\n諜報機関の報告によると、この派閥はレフ・グミリョフという男が率いているようだ。この国家は「ユーラシア超民族」というプロパガンダを使い急速に成長し、西シベリアの広大な土地を支配するに至ったようだ。そのためにこの国家は現在ロシア統一において、主要な地位にある。\n\n諜報員は、現段階でこの派閥との制限付きの外交関係を築けば、我が国の明白な利益になるだろうとしている。その利益がこの奇妙な政治運動の正当化にかかるコストを上回るかはわからないが、どちらにせよその最終決定は政治家に委ねられた。"
 KOM_gumilyov_regional.5.a: "差し支えないだろう。"
 KOM_gumilyov_regional.5.b: "イカれた軍閥と協調することなどできない。"
 KOM_gumilyov_regional.6.t: "アメリカの返答"
 KOM_gumilyov_regional.6.d: "我々はアメリカから外交的招待に対する返答を受け取った。彼らは我々との制限付き外交関係と公式の通信経路の設立の提案を受諾し、我々の進歩を祝福し良好な外交関係の構築を願っている。"
 KOM_gumilyov_regional.6.a: "我々にふさわしい承認だ。"
 KOM_gumilyov_regional.7.t: "アメリカの返答"
 KOM_gumilyov_regional.7.d: "我々はアメリカから外交的招待に対する返答を受け取った。どうやら我が国に対する肩入れに抵抗があるようで、残念ながら彼らは我々との制限付き外交関係と公式の通信経路の設立の提案を拒絶した。"
 KOM_gumilyov_regional.7.a: "そのうち無視できなくなるだろうに。"
 KOM_gumilyov_regional.8.t: "コスタナイにロシア人外交官が到着"
 KOM_gumilyov_regional.8.d: "西ロシアのレフ・グミリョフ政権を代表する外交官を名乗る者たちが首都に到着した。どうやら、グミリョフは我々を友好国と見做し、外交関係を構築しようとしているようだ。彼はテュルク系とロシア系の人々には血縁があり同じ家族であるから協同するべきである、との主張をおこなっている。どうやらグミリョフ政権は「ユーラシア」という概念に少々固執しているようであり、グミリョフはロシアにヨーロッパ政治ではなくアジアの政治を取り込もうとしているようだ。\n\nロシア政府の外交官は我々に開かれた、友好的な外交関係の構築を期待しており、この要求に裏はないとしている。しかし、かのブハーリンという悪魔は我々に対してその無神論的政権による圧政を行った時も同様の主張をおこなった。カザフスタンはロシアによって長い間拘束されてきたのだ。\n\n政府閣僚の何人かはこの提案を考慮すべきであり、友好的でかつ明確に独立した関係はカザフスタンの奴隷化を防げるだろうとしている。彼らは我々の極端な孤立による同盟国の無さを指摘しており、例え異教徒であっても大いなる脅威との友好は賢い行為であると考えている。"
 KOM_gumilyov_regional.8.a: "今回はロシア人も本心なのだろう。"
 KOM_gumilyov_regional.8.b: "異教徒と話すことは何もない。"
 KOM_gumilyov_regional.9.t: "コスタナイが受諾！"
 KOM_gumilyov_regional.9.d: "外交官は良い知らせと共に帰国した！コスタナイ政府は賢明な選択をしたようで、国家間の関係構築に同意した。このようにユーラシア同胞が宗教の違いを乗り越えて利益ある選択をしたことは、喜ばしいことである。\n\n望むらくはこの関係がさらに進展し、国家間が友好関係以上の関係のなることを期待したい。ユーラシアは国民を搾取する者に対して団結せねばならず、これはその第一歩である。"
 KOM_gumilyov_regional.9.a: "賢明な判断だ！"
 KOM_gumilyov_regional.10.t: "コスタナイが拒否！"
 KOM_gumilyov_regional.10.d: "外交官は帰国したが、何も成果を得られなかった。コスタナイ政府は驚くべきことに外交関係構築を拒絶したようだ。ユーラシア同胞として、彼らは宗教の違いから血族を分断すべきではなかった。\n\nコスタナイ政府が良識がないというのはもはや明白であり、友好関係を望むことはできない。ユーラシアは団結すべきだが、コスタナイは分断を望んでいるらしい。おそらく、カザフスタンにおけるさらに友好的な政府を見つけるべきだろう……"
 KOM_gumilyov_regional.10.a: "後進国の狂信者集団どもが。"
 KOM_gumilyov_regional.11.t: "グミリョフによる非難"
 KOM_gumilyov_regional.11.d: "「ローマ＝ゲルマン民族よ！ユーラシア超民族の仇敵よ！聞け！」\n\n「私はレフ・ニコラエヴィチ・グミリョフ、情熱主義革命の指導者だ！ユーラシアは旧ロシアの上に昇華した！もはや虚弱なボリシェヴィキや沈滞した君主制の国家ではなく、全ての民族が真に団結した、汝が歴史において恐怖した文明そのものである」\n\n「アッティラやチンギス・ハンのように、我々は栄光あるこの大地から前進し、我らが大地を侵すもの全てを一掃する。我らは汝が心に誇りを抱くローマ帝国の偉大さとやらを超越する。さすれば汝が帝国は崩れ去り、汝が文明の炎は消え去るのだ！」\n\n「準備せよ、欧州の若輩者よ。我らユーラシアが昇華の時を迎えたのだから！」"
 KOM_gumilyov_regional.11.a: "野蛮人め。"
 KOM_gumilyov_regional.12.t: "ユーラシアの公務員"
 KOM_gumilyov_regional.12.d: "小さな役所の外に、再び仕事にありつくチャンスを逃した不合格者の集団が立ち往生していた。数十か所は訪れただろうか、だが、その全てで追い返された。その中のアブラムは、そろそろ諦めるべきと思い始めていた。ロシアには字が読める人間が少ないから、彼はそれを利用しようとした。だが、会計士になるためには読み書き以上の能力が必要だったのだ。\n\n「ゴーリキーに行ってみるべきかもな」と一人が言った。「ロシアの中でも急成長してるらしい。そこなら仕事も見つかるべや」\n\n「ふむ、それでもダメだったら軍に行くしかない」アブラムがそう返しと、皆は駅に向かって歩き始めた。\n\n長い髭を生やした老人が彼らの会話を聞いていたようで、話しかけてきた。「ここにいる者たちは皆仕事を探しているのかね？」彼の声はしゃがれていたが、厳しいものだった。「私の故郷には少しばかし職場があるぞ」\n\n「それで、あなたの農園で働けと？」アブラムは拒むように言った。「すまないが、俺たちは手にマメ作って土いじりするつもりはない」\n\n「ああいや、ワシゃ[KOM.Capital.GetName]の出身だよ。ユーラシアは自己管理ができないんだ、残念なことに。そこで、書記やなんやらに多くの人間を必要としてる。官僚に勝るものなし、じゃろう？あとは、給料もまあいい」老人はそう言って黙り、集団に考えさせた。\n\n「工場で働いたり軍隊に入って死にに行くよりはマシだ」若者が言った。「俺はやるよ」\n\n「俺たちみんなもそうしよう」アブラムはそう返した。"
 KOM_gumilyov_regional.12.a: "完璧な仕事にありつけるだろう。"
 KOM_gumilyov_regional.13.t: "ユーラシアの夢への第一段階"
 KOM_gumilyov_regional.13.d: "今日は国家が目標に向けて大きな一歩を歩んだ。ユーラシアはロシアの多民族性なしにはユーラシアたりえない。コミ人もタタール人もバシキール人も、そして他の民族も皆自らの進路を決めるチャンスを与えられた。スラヴ人やロシア人はその覇権の中で他民族を支配することはもうない。我々は今、皆がユーラシアの夢に向かって突き進んでいる。\n\n正午前、グミリョフと閣僚らはラジオ放送やまだ珍しいテレビを通して演説を行い、主権民族国家の設立を宣言した。これらの民族国家は非主流派の民族に対して自治を認め、独自立法や自言語の利用を許可する……そしてその限り、彼らはユーラシア国への忠誠を誓うだろう。\n\n「今日より、ロシア国内の全人民は一丸となって前進するでしょう。もう過去数世紀のように不必要な競争をもって自らを引き裂くことはありません。ロシア民族はスラヴ人でありコミ人であり、バシキール人でそしてチェチェン人でもある！団結すれば、西ロシア戦争の参加を経験することはもうないのです！」街や家に、ラジオを通じて歓声と拍手の輪が生まれた。こうして、第一段階を完成したのだ。"
 KOM_gumilyov_regional.13.a: "全ての人間が陽の下に立てるように。"
 KOM_gumilyov_regional.14.t: "新官僚の教育"
 KOM_gumilyov_regional.14.d: "パッショナリイとあなた:ユーラシアの大いなる道具\n\nパーヴェルはもらったパンフレットを見て困惑した。その若く大人しい官僚は、全国に点在する行政センターの一つの、臨時のオリエンテーション室に待機させられていた。ここで彼は組織の歯車になり、ユーラシアの目標に進まされることになる。なんであれ、党の思うがままに操られるなら、逆に自分で党を助けたほうがいいと思ったのだ。\n\n肩に何かが触れると、彼は現実に引き戻された。高級官僚が目の前に来て、彼を見ていた。「それをただ見るか、それとも読むのか。どちらでしょう？軍隊はただ見る方を求めているようですが」パーヴェルはそれに静かに頷き、薄いパンフレットの紙をめくった。\n\n初めのページは『国家組織:全てはユーラシアのために』と題されていた。説明文では官僚がユーラシアの各「器官」が相互に作用し国家の目的へと進むにあたっての責任を負うという趣旨のことが強調されていた。そしてそのために、その業務は可能な限り効率的で煩雑でないようにすることが最優先であるらしい。\n\nパーヴェルは読み進める中で『ユーラシアの導き手、レフ・グミリョフ』という見出しのついたページに辿り着いた。行政センターの業務、軍における指令、家庭における行為は全てユーラシア主義によるユーラシア国のためであり、グミリョフの承認のもとにあるというのだ。偉大なる導き手として彼がいなければ、ロシア、いわんやユーラシアは存在しないだろう！パーヴェルにとって、最後の文章が印象に残った。そして、彼はそれを自らに言い聞かせた……"
 KOM_gumilyov_regional.14.a: "「グミリョフ抜きではユーラシアは有り得ない！」"
 KOM_gumilyov_regional.15.t: "党の集会"
 KOM_gumilyov_regional.15.d: "「……かくして、情熱主義革命の運命はこの会議の結果に委ねられた。貴殿の出席によって我々超民族の進む道が決まるだけでなく、理想への貴殿の献身を確認するのだ。もしも意見を持つのならば、今こそがその発言の機会である。私は貴殿の出席を歓迎する。\n\n敬具\n\nレフ・ニコラエヴィチ・グミリョフ」\n\nレフ・グミリョフは招待状を書き終えると、ペンをペン立てに戻し椅子にもたれかかってため息をついた。今日のうちにこれが何枚もコピーされ、パッショナリイの全党員に配布される。そして統一してから最初の党会議が開催されるのだ。グミリョフは、ようやく自分の運動の目標を固めることができるようになった、そう思った。この肥大化した党の他派閥に対する処分は幾分か挑戦でもあったが、グミリョフは彼らが同じ道を歩んでくれるよう説得できるだろうと確信していた。\n\nグミリョフは手紙を拾い上げ、興奮と共に書斎を出て廊下の部下にそれを手渡した。「ドミトリー、これを郵便局へ出してくれないか」彼はいつもの調子で話した。「明日の朝には党の皆に届けたいんだ」\n\nその部下は頷いて手紙を受け取り、導き手の命令に従って出発した。パッショナリイの革命はすぐに始まる。グミリョフは待ちきれなかった。"
 KOM_gumilyov_regional.15.a: "イデオロギーがここに生まれる。"
 KOM_gumilyov_regional.16.t: "屈辱の味"
 KOM_gumilyov_regional.16.d: "インテルナツィオナリナヤ通り沿いの小さなバーに、3人の男が何も喋らずに座っていた。そのどことなく気味悪い静寂の中には酒が男たちの喉を通る音だけが聞こえた。その沈黙の裏には、頭をよぎる厄介な問題関わっていた。それぞれ違うイデオロギー的背景があるものの、彼らにはただ一つ共通項があった。彼らやその支持していた党は、レフ・グミリョフとユーラシア主義者によってパッショナリイ協会から追放されたのだ。\n\nしばらくして、かつてパッショナリイ改革派に属していただろう男が、咳払いをして話し始めた。「どの派閥が最悪だと思う？あいつらは俺らがいなかったらこうまではなってなかったんじゃないか。俺らは一つの党で、一つの栄光に向かってひた走ってたはずだ。確かにそれぞれ違いもある。でもそれ以前に目標は一つだったように思う。俺たちは今じゃゴミみたいに捨てられたんだ！」\n\nそれを聞いて、君主主義者の男が冗談めかすように笑って言った。「お前はそうだろうな！俺ぁはなからああいうクソ野郎どもを信じたことはねえ。そもそもなんで復活協会の上の人間が協力しようなんて考えたのか俺にゃ分かんねえ。なんで誇り高き君主主義者があんな聖なるロシアの伝統を守ろうとすらしない奴と手を組んだかんだか。冗談きついぜ」\n\n熱心なオルド社会主義者がそこに割り込んで話した。「グミリョフが俺たちを留め置くことはなかっただろうが、済んだことはどう言ったって変わらん。あの狂人はもう国家を掌握して、あいつを助けた俺らは今やこうだ。言ってしまえば、今はもう自分を責めるほかにどうしようもない」\n\n3人の間に再び沈黙が訪れた。セーロフ派の男は核心をついたことを喋り、それに反論できる人間もいなかった。パッショナリイ内部の派閥はグミリョフの使い勝手のいいコマとして利用され、今や違法化された。そしてそのカラクリに、彼らは取り返しがつかなくなってから気づいたのだ。"
 KOM_gumilyov_regional.16.a: "奴らの協力ももはや必要ない。"
 KOM_gumilyov_regional.17.t: "怒れる二人"
 KOM_gumilyov_regional.17.d: "バーにはまるで平日昼のように人がいなかったが、その中で二人の怒り狂った男が怒鳴り散らしているのが道路の向こうにまで聞こえた。二人の言い争いは終わりそうになかった。\n\n「ロシア人の持つ観念、それこそが至上だ！」ヴィクトルはそう主張した。「サムソン、お前でもユーラシア主義の中心にあるのがロシアの国民性だというのは否定できまい！ユーラシアの中心はロシアで、だからこそロシア的道徳が優先されるべきなんだ！ロシアは全てに勝る！」\n\nサムソンは少しヴィクトルよりテンションは低かったが、それでも声を張り上げて主張した。「せいぜいそんなもんか。ユーラシアの下で団結することで強くなれるのであって、ロシアという名前の下に囚われていては分かたれるだけだ。協働することこそ、敵を打ち破る強さとなる。ロシアの優位はただ分断にしかつながらない！ユーラシアと共に進むべきだ！」\n\n「ユーラシアの理想？そんなもんロシア文化の破壊でしかない！」ヴィクトルは憤った。「じゃあ次は何人がユーラシア人になるっつうんだ？中国人か？日本人か？それともクソッタレドイツ野郎どもか？」\n\n「民族主義は過去の遺物に過ぎない！」サムソンはそう吠えた。ヴィクトルよりも大声を出そうとしたが、出なかったようだ。「ヴィクトル、新時代が来たんだぞ！お前もそのうちユーラシアの強さをその目に焼き付けることになるはずだ！」\n\n「そうは思えねえな、カスが」ヴィクトルはそう言って飲みかけの酒瓶を持ち、バーを出て行った。"
 KOM_gumilyov_regional.17.a: "そのうち折れるだろう。"
 KOM_gumilyov_regional.18.t: "名から名へ"
 KOM_gumilyov_regional.18.d: "政府の役人であるニコライ・スミルノフは、書類事務をこなす時ちょっとやそっとでは解けないほどに集中する人間だ。そのために重い足音が向かってくるのが聞こえてきた時も、あまり気にしなかった。だが書類の上に封筒が投げ置かれると、スミルノフは作業を中断せざるを得なくなった。\n\nスミルノフが顔を上げると、トレンチコートに身を包んだ大男が立っていて、その目線は色付きサングラスに隠されどこを向いているのかわからなかった。「上官に渡せ」彼はそっけなく、吐き捨てるようにそう言った。スミルノフは返答しようとしたが、男は既に立ち去ってしまっていた。残された謎の封筒のみが、机の上に存在感を放っている。スミルノフは周りを確認してから勢いよく封筒を掴み、破り開けた。中身を確認して、彼は困惑した。\n\n『アレクセーエフ、オレグ・モロゾヴィチ。元共産党準軍事組織所属。粛清』\n\n『ニキフォロフ、マトヴェイ・キリロヴィチ。国民党協力者。逮捕』\n\n『セミョーノフ、セミョーン・グリゴリエヴィチ。外国諜報員の疑い。粛清』\n\nそれを見て、彼は精神的な重圧を感じた。明らかに、これらは政府にとって必要のない人間たちの名前だ。彼はこの不穏なリストに病的に好奇心を抱き、恐る恐る見続けた。目で下へ下へと読み進める中で、その中に挙げられた一つのとある名前に目が止まった。その名前に、彼の背筋は凍ってしまった。\n\n『スミルノフ、ニコライ・アレクセーエヴィチ。元主権民主党党員。粛清』"
 KOM_gumilyov_regional.18.a: "腐敗した部分は、名前と共に切り取られる。"
 KOM_gumilyov_regional.19.t: "退去通告"
 KOM_gumilyov_regional.19.d: "命令第19号:キメラ民族の追放について\n\n[?global.date.GetDateStringNoHourLong]時点で、導き手はユダヤ民族、ローマ民族に関して、このユーラシア国内における居住を許可しないと宣言し、可及的速やかな国外移住を求めた。該当者はこれを読んだ場合、速やかに近所のユーラシア国民軍司令部や地域の警察署に出頭し、即時国外退去の手続きを行うこと。もし記載時限までに報告がない場合や実行が不可能な場合、遵守のための行政処分を行うものとする。\n\nこの行為は、あなた方の善のための行動であると理解せよ。あなた方の社会とユーラシア超民族の社会は交わるべきものではなくこのままでは民族間における軋轢は不可避であるが、それを避けるため我々はその分離を慎重に決断した。導き手はユーラシアの情熱の強力さについてそれを信じており、故郷なき民族に対する便宜を図り続けることは、ユーラシア文明の可能性の制限につながると考えている。\n\n命令遵守の意思があるならば、損害を与えることは決してない。いかなる理由があろうとも、反抗の意思を見せた場合、重大な結果をもたらすことに注意されたい。この重要な処理を困難なものにしようとするなかれ。\n\nユーラシアに栄光あれ！"
 KOM_gumilyov_regional.19.a: "我らが文明に奴らは必要ない。"
 KOM_gumilyov_regional.20.t: "喜ばしき協力"
 KOM_gumilyov_regional.20.d: "イヴァンは一服のためにパッショナリイの本部から外へと出た。イヴァンはコミで党が権力を握った頃からのユーラシア主義者であった。すると、彼の同僚のタタール人が壁に寄りかかって新聞を読んでいるのが見えた。\n\n「あんたは、イルスルか？」イヴァンはそう話しかけた。「新顔に挨拶するのはいつだって気分がいいもんだ」\n\n「ああ、そうだ」彼はそう返事した「そして、君はイヴァンだろう？」\n\nイヴァンは返事した。「ああ、その通り。今日のパッショナリイはいろんな文化がひしめき合ってて面白いもんだな。初めの頃はほとんどロシア人しかいなかったのに」\n\n「でもそのほとんどはユーラシア主義じゃなかっただろう？」イルスルは笑ってそう返した。「西ロシアで権力を握ってくれたのは幸運だった。少なくとも、自分とこの民族は弾圧されてないからな」\n\n「本当にその通りだ。コミにいた頃、俺らは中道のやつらに弾圧されて、しかも共産党の奴らには銃を向けられてた。昔のあんたらと大差ない。少なくとも、今は違う」イヴァンはそう言った。\n\nイルスルもまた返事した。「本当にその通りだ。」二人は壁に寄りかかり、今の安心感を共有した。ロシアに何が起ころうと、彼らの状況は変わったのだ。だが、それは本当に良いことだったのだろうか？"
 KOM_gumilyov_regional.20.a: "連携に関してはいいことだろう。"
 KOM_gumilyov_regional.21.t: "教室でのユーラシア主義"
 KOM_gumilyov_regional.21.d: "「先生が思うに、クラスの皆さんは他の子への接し方が良くないようです。知っての通り、ユーラシアはバラバラな国です。それぞれの個性があることは強みであって、弱さではありません。皆さんの多くが他の人を同じ存在だとはみなそうとしませんが、これはあまり好ましくないことです。協力は一番重要なことでしょう。ロシア人なら、ロシア人の隣人を助けるだけじゃ行けません。彼らがタタール人やムスリムでも助けてあげなければ。私たちは皆ユーラシア人です。今からでも良いので、人に対しては自分がしてほしいと思うようにしましょう。特にアレックス、君もですよ」\n\n「でもあいつが先に押したんだぜ！」\n\n「ええ、でもそれなら殴るよりも前に先生のところへ来てくださいね。そうすれば先生がどうにかしますから」と、彼女はそう答えた。だが、子供たちはあまりわかっていないようだ。そこで、おそらく別の言い方が必要だった。「多分、皆さんは今の説明では全部する必要があるとは思ってないと思います。なぜ自分とは似ていない子とか通りの向かいの知らない変な子と仲良くしなきゃいけないのか、というふうに質問したいと思うでしょう。これには意味があります」\n\n「それで先生、その意味とはなんですか？」前に座っている女の子がそう質問した。\n\n先生は声色を変えた。「皆さんは愛想よくなったり友達になるために一緒にいますが、他の意味もあります。皆さんの、そしてユーラシア全体の生存は皆さん自身の手にかかっています。悪魔的で野蛮なローマ＝ゲルマン人は国境沿いで、私たちの弱点を探っています。つまり、私たちが一丸となって動かなければ、奴らは私たちを皆殺しにしようとするのです。皆さんの両親も同じです。皆さん自身だってそうです。皆さんの愛する人が皆殺されてしまうのです」子供達は見開いた目を先生に向けた。一人は今にも泣き出しそうであった。先生は今度は落ち着いて、愛想よく話を続けた。「だからといって一緒に動くのを恐れる必要はありません。私たちと違って、敵には弱点があります。つまり、彼らは仲間と一緒ではないのです。ローマ＝ゲルマン人は自分より下だと思った人々を奴隷にしています。アジア文明でも、同じようなことが起きています。大西洋主義者たちは競争をやめようとせず、常に一番であり続けようとしています。協力というのを知っているのはユーラシア人しかいません。家に帰ったらこれを思い出して、明日学校に来た時は必ず皆さんで助け合うようにしましょう。今日の学校はこれで終わりです」"
 KOM_gumilyov_regional.21.a: "ふむ、これも一つの方法だ。"
 KOM_gumilyov_regional.22.t: "ブルジョワの統合"
 KOM_gumilyov_regional.22.d: "ヴァディム・コジノフが広々とした部屋に入ると、レフ・グミリョフがソファにくつろぎ座って待っていた。「ヴァディム！思ったよりも早く来たじゃあないか！さあ座って！」と、グミリョフは喜び挨拶をした。\n\n「どうも、レフ。さて、今日はビジネスをしに来たんだったね。言ってしまえば、経済状況は逼迫している。ただ、この窮状から抜け出す方法をあまり思いついてないというのも事実だ」\n\n「ヴァディム、実は私も同じだよ。うまく回って欲しいものだがな。ともすれば計画経済を導入するしかないか」グミリョフはそう返した。\n\n「その通りだと思う。前にも言ったが、今の状況には最適だろうね。経済を成長させたいなら、できる限り色々な施策をしたほうがいいと思う」ヴァディムはそう言って、少し考えた。「資源を全部政府の管理下に置くのがいいかもしれない。私企業の多くは完全効率を出しているわけでもない。それらに任せるよりも、きっとよく回る」\n\n「ヴァディム、とてもいいアイデアじゃあないか！」グミリョフは笑った。西ロシアは彼の手の中にあり、そこには多くの見込みもあるからだ！「同時に工場も掌握すべきだろう。工場は大抵、労働者が足りないか、経営者が満足に経営できていないように思う。一方で、小企業は経済にほとんど与していない。国有化は相当な利益になると思うのだが、ヴァディムはどう思う？」\n\n「ふむ……」ヴァディムは史料に目を向けて、またレフを見た。「レフ、問題はそれが必要なのかどうかだ」もう一度止まり、その間にグミリョフから笑みがなくなった。「まあそうだね、計画に入れて他の人にも話してみることにするよ。良いアイデアなのは確かだけれど、それを良いと思わない人もいるかもしれないね……」\n\n「ヴァディム、必要なことをやってくれ。そしてもちろん、これは良いアイデアだ。こんなに良い経済政策が他にあるだろうか！」"
 KOM_gumilyov_regional.22.a: "西ロシアは一年をかけずして繁栄する！"
 KOM_gumilyov_regional.23.t: "布告"
 KOM_gumilyov_regional.23.d: "布告5014号「レフ・グミリョフ指導下のユーラシアにおける全資源の国有化について」\n\nユーラシア国内における全資源の即時国有化を開始する。全鉱山、採石場、その他石炭、石油、鋼鉄、タングステン、アルミニウムを含む採掘済みの鉱物は国家の所有物となる。これら資源の採掘に関わる私企業は即座に全ての管理権を国家へと委譲すること。一ヶ月以内の管理権の委譲が行われない場合、国家は強制的な行政措置を行う。これら事業の所有者または管理者である場合、委譲後もいくつかの権限は与えられるものとする。労働者に関して、特に環境が変わることはないだろう。\n\n我々はユーラシアの成功と繁栄に向けた強力に感謝する。ユーラシアの資源は全ユーラシア国民に付随する。協力はすなわち強さを生む。"
 KOM_gumilyov_regional.23.a: "さあ、経済を回そう！"
 KOM_gumilyov_regional.24.t: "業務上の支障"
 KOM_gumilyov_regional.24.d: "イヴァン・ルーベノヴィチが自らの経営する工場の正面入り口へと向かい角を曲がると、よく突飛なことを考える彼でさえ思いもよらぬようなことが起きていた。ユーラシア国民軍が正面入り口の前に大挙しており、道が軍事車両で塞がれていたのだ。\n\n「なんだってんだ」小声でそう悪態をつき、車を道の脇に寄せて止めた。車から急いで降りて見てみると、3人の兵士がイヴァンの方に向かっていた。肩からライフルを下げ、その厳しい顔から慈悲を読み取ることは不可能だった。\n\n「そこのお前！ここで働いている人間か？」将校らしき兵士が近づきながらそう問うた。\n\n「ああ！それで、これはどういうことだ！」イヴァンは兵士に取り囲まれたが、それでも困惑と怒りが先行した。\n\n「指導者の命令により、この工場はユーラシア国の名の下に再利用される。貴様らの様な非愛国的遊牧商人どもがユーラシア人民の富を搾取することはもうないだろう」\n\n「てめえ今俺のことを『遊牧商人』っつったか！？この工場は俺の家族が何代にも……」イヴァンは抗議したが途中で遮られ、代わりに銃床が顔に飛んできて、彼は地面に倒れてしまった。\n\n「黙れ、クソユダヤ」そう将校は言った。「手錠かけてトラックに放り込んどけ」"
 KOM_gumilyov_regional.24.a: "我々はどんな手を使っても産業を取り戻す。"
 KOM_gumilyov_regional.25.t: "地方における反徴兵抗議運動！"
 KOM_gumilyov_regional.25.d: "ウスチ＝スィソリスクは炎に包まれた。街中の抗議は国中に広がり、徴兵可能な成人が道を塞ぎ、民間警察と衝突し、公共財への損害を起こした。上がる煙や軍用トラックの音に対して「ユーラシアのための命ではない！」だとか「パッショナリイに権力はいらない！」というような叫びが起こった。\n\nその目の前でトラックが急停止し、そこから抗議者に対して精鋭部隊が展開され、地元警察に伴って対応した。ライフルやPPSh銃の発砲音や、警棒による打撃音が響き、数分もせず抗議は終わると予想された。少しのうめき声と大規模な衝突の中で、抗議者の大半は拘束され、軍の管理下に置かれた。そして軍用トラックから将校が拡声器を持ち、群衆の前へ歩き始めた……\n\n「聞け！ユーラシア国に対する今回の抗議に参加した全ての者は、情熱主義革命の導き手であるレフ・グミリョフの秩序への重大な背信行為であるから正式に罰せられる！しかし、導き手は工場において国家の発展に対し貢献した者を赦免する旨を発表した！法廷で裁かれたくない者は前に出よ！」\n\n少しばかり心配するような囁きが起こったが、ある老人が初めに立ち上がって将校の元へと歩いて行った。少しすれば、群衆の大半が将校や兵士のもとに歩き始めるだろう。立たなかった者へ降りかかる運命は、工場での労役よりも悪いものであるというのが確かだったからだ。"
 KOM_gumilyov_regional.25.a: "怠惰な者と臆病な者は国家に鞭打たれ利用される。"
 KOM_gumilyov_regional.26.t: "手紙"
 KOM_gumilyov_regional.26.d: "クローヴィス・イヴァノフはカウンター越しに、万引き犯の一人も許さんとばかりに店の様子を見回った。彼の店は軌道に乗り始めており、二つ目の店も開くことさえ考えていた。この分たれたロシアにおいてはほとんどの店がうまくいっていなかったがために、彼は自分のことを褒め称えたいような、そんな気持ちになった。\n\n「イヴァノフさん、机の横にあなた宛のお手紙があったのですが、もう見ました？」店員のプラフがそう彼に聞いた。\n\n「ん、ああ。あの政府からっぽいやつか。そこに置いておいてくれ」イヴァノフはそう返事した。\n\n何の手紙かは予想もつかないが、とにかく封筒を開けてみた。未納の税金の督促か？いや、検査の忘れだろうか？しかし読み始めてみると、彼にとって衝撃の内容が記載されていた。イヴァノフ様及び関係する皆様へ……貴殿の事業についての、国有化のお知らせ……次週月曜日に担当者がお伺いしますので、事業所の鍵及び必要書類をご提出ください……事業継続をご希望の場合、パッショナリイに参加していただき、党直下の管理者への転属を……皆様のご協力に感謝いたします。\n\n店が国有化されるだって！？到底信じられることじゃあない！この店はただの小さな雑貨屋で、企業なんていう大それたものではない。おそらく、何かの間違いだろう。\n\nしかし朝刊を読み、道沿いの他の店の経営者と話して、それが事実であることに気づいた。彼の店の所有者は今や国家なのだ。そして、彼は単なる管理者でしかない。"
 KOM_gumilyov_regional.26.a: "ユーラシアの善のために！"
 KOM_gumilyov_regional.27.t: "平凡への逃避"
 KOM_gumilyov_regional.27.d: "また別の長く退屈な日のこと、クローヴィス・イヴァノフはかろうじて何人かが買い物に来ているのを見たが、その売り上げは全く好調なものではなかった。新しくやってきた共同管理者のラーヴルはまともに仕事するのがやっとという感じだった。どうやらお偉方にクローヴィスの行動を逐一報告するのが本来の仕事らしい！たった数ヶ月前、彼は「自分の」事業を拡張しようと考えていた。それが今、政府によって潰されようとしているのだ。\n\nラーヴルや他の「経営専門家」が考えるようなことではない。彼らはただ良い数字を報告した、ただそれだけだ。結局、官僚様方に経営を任せると最後にはこうなるのだ。クローヴィスに出来ることは何もなかった。簡単に辞めれるようなことではないし、もし辞めれたとしてもラーヴルやその取り巻きに潰されたこの店が、もう一度元の、ゼロから立ち上げた時の姿に戻ることはない。\n\n民主社会主義者が政権の座についていた頃が懐かしいとすら思うようになってしまった！少なくとも、彼らが自分の店に口を挟むようなことはなかった。彼らなら、プラフをクビにすることもなかっただろうに！\n\n彼は再び1日の売り上げを見た。先週よりも少なければ、ラーヴルの書くべき注文書もまだ仕上がっていない。上等だ。彼は注文をまとめ、ラーヴルに「間違いがないか確認するように」と頼んで売上報告書を渡し、家族のためのパンを一斤袋に入れて店を出た。"
 KOM_gumilyov_regional.27.a: "彼は少なくとも職があるのだから、喜ぶべきだろう。"
 KOM_gumilyov_regional.28.t: "自由ユーラシア市民への食事"
 KOM_gumilyov_regional.28.d: "かの悪名高きアーリア同胞団から解放されたペルミには、その支配の傷跡が未だ残っていた。街の大半は崩壊し、目立った経済活動も行われていない。\n\n同じように、同胞団に奴隷として扱われた市民らは、自らの、そして家族の状況を変える方途もなかった。過去に取り憑かれたままなのだ。だからこそ、彼らは国家食料銀行計画の最初の主対象となった。この計画によって、ユーラシアのイデオロギーと集産的原理がいかに利益を生み出すか表示するのだ。\n\n早朝、兵士に護衛されたトラックが街の中央区画にある放棄された商店へと到着した。同胞団による長年の支配は軍事物資に対する恐怖感の助長につながっており、初めはその目的に興味を抱くものも少なかった。しかしその接触の規模が大きくなり、作業の従事者が目的の説明を行うと、その知らせはすぐに広まっていった。\n\nそしてまたすぐに、かつて重労働の糧として最小限の食料しか与えられていなかった市民たちが数千と集まり、列をなした。配給された食料には穀物や野菜といった基本的なものしかなかったが、それらは市民に満腹感と栄養をもたらした。そして重要なこととして、それらは無料で提供されたのだ。\n\nその日の終わりには、空腹と失職に喘ぐ多くのものの腹が満たされ、そして彼らは情熱主義革命とその、そして彼らの導き手とを賞賛した。これはどちらも喜ぶべき成果だろう。"
 KOM_gumilyov_regional.28.a: "自由市民は日毎の食事に苦しむ必要はない。それは不可欠な要素なのだ。"
 KOM_gumilyov_regional.29.t: "新たに開かれた扉"
 KOM_gumilyov_regional.29.d: "「情熱主義革命ノ導キ手ノ指令ニヨル。貴殿ノ保有スル天然資源ノ状態ニツイテ、添付資料ヲ参照サレタシ」\n\n忌まわしい電報に、アントンは怯んでしまった。その内容は事実上の業務停止命令に等しかった。その中には即時発行、つまりはアントンの所有する油田と精製所がユーラシア国の名の下に国有化され、全労働者が国家の管理下に移動する旨の記述もあった。彼は事実上職を追われて収入源を絶たれたに等しく、純資産も失ってしまった。妻になんと伝えようか？彼女と子供は皆、パッショナリイにへつらうしか無いのだろうか？自分たちの生活は抵抗の隙なく失われたのか？彼は怒りに満ちて電報を破り捨てそうになったが、そこで留まって代わりに机に叩きつけた。そして自らの無力さに憤り、それを丸めて部屋の隅へと投げ捨ててしまった。\n\n「ああこのちくしょうが、クソ国粋主義者が！侵攻されても黙ってやることをやった。奴らが戦車とトラックに必要な油を持っていっても、黙って頷いた。党員の誘いが来ても黙って了承した。その報いがこれか！」アントンは今にも泣き出しそうになってしまった。涙は、この長い人生でしばらく流していなかった。幼い頃、大祖国戦争で父が死んだと知っても泣かなかった。一番の親友がアーリア同胞団に入団すると言って旅立った時も泣かなかった。まだ乳飲み子だった3番目の子が突然冷たくなってしまっても、泣かなかった。だが今はもう、他に選択肢もない。\n\nそして彼は、電報に付属していた資料を見た。\n\n小切手だ。稼いでいた時の2倍の額。それからもう一つ、仕事に関してだ。アントンは書かれているが信じられなかったが、一縷の望みをかけてすぐに資源管理局に電話をかけた。少し待って呼び出し音が止まり、党の秘書官が電話に出た。「もしもし？」"
 KOM_gumilyov_regional.29.a: "「アントンと申します。この度お電話させていただいたのは……」"
 KOM_gumilyov_regional.30.t: "陽気な協力者？"
 KOM_gumilyov_regional.30.d: "「OK、皆、こうしてくれ。コミ偵察隊は前に出て、敵を監視してほしい。交戦せずに偵察して情報を伝達してくれればいい。できれば逆偵察されないように。敵を引き込み歩兵が退却したところで騎兵が横から敵を叩く。おそらく難しいことはないだろう。何か質問はあるか？」\n\n「ありません！」との大合唱が、コミ人偵察隊と大半がロシア人によって構成される歩兵部隊から上がった。しかし反対に、タタール人騎兵隊は黙りこくってしまっていた。「騎兵隊！これから前進するが、何か聞きたいことでもあるのか？」\n\n騎兵隊は何も反応しなかったが、しばらくするとその中から一人が気弱な足取りで前へと出た。「将校どの……わしらは前進して、そっから攻撃せえっちゅうことですか？」彼のロシア語は片言で、かつ訛りが強かった。\n\n「いや、俺が言ったのは、退却したら君たちが攻撃するってことだ！」\n\n騎兵隊の隊員は笑った。「あー、なるほど！戻ってから攻撃すりゃええんですか！」\n\n大尉はその現状を見て、言葉を詰まらせてしまった。「あの……なあ、ちゃんとしたロシア語を話せないのか？」\n\n「ロシア、ゴー？了解！」騎兵隊員はそういうと、振り向いてロシア人歩兵に敬礼した。大尉は、自らの抱いた疑念の原因が分かった。ようやく、彼は民族的情熱のユーラシア言語の復活を通した維持の重要性に気づいた。だが、国家は基本的なロシア語の教育を無視することもない、そう思った。"
 KOM_gumilyov_regional.30.a: "頼むからタタール語を通訳できるやつを連れてきてくれ！"
 KOM_gumilyov_regional.31.t: "過去からの物語"
 KOM_gumilyov_regional.31.d: "「……それでは、スポンサーのメッセージに移ります」\n\n「ユーラシアの市民の皆さん！先祖の搾取について不思議に思ったことはありませんか？力強いユーラシア文明の過去の栄光に啓発されたり、鼓舞されることに興味を抱いたことはありませんか？もしあるのなら、これはあなたにとって実にいい知らせとなるでしょう！国営テレビでは近々、刺激的な歴史ドキュメンタリーの放映を予定しています。是非ご覧ください！」\n\n「かの超大作『キメラ』の制作陣がお送りする歴史的叙事ドラマ『ユーラシア:情熱と力』をお楽しみください！フン族のアッティラと共に退廃的なローマ帝国に神の恐怖を植え付けよう！一部族から世界の有名人になるまでの、華麗なチンギス・ハンの足跡を辿ろう！アレクサンドル・ネフスキーと共に行進し、ルーシを野蛮なゲルマン民族から守り抜こう！」\n\n「これだけでなく、さらに多くの物語があなたの家のテレビでご視聴いただけるようになります！毎日夜の楽しみとして、導き手自身によるナレーション付きの歴史エンターテインメントは愛国的ユーラシア国民にとっては必見でしょう！今夜8時、冒険があなたを圧巻する！」"
 KOM_gumilyov_regional.31.a: "こりゃ見なければもったいない！"
 KOM_gumilyov_regional.32.t: "仇敵を前に"
 KOM_gumilyov_regional.32.d: "大佐は目の前に集まった兵士をよく観察した。皆息子くらいの年齢であり、戦闘経験も全くないらしい。完璧だ。若く経験がない、つまり柔軟であるということだ。大佐は一度咳払いをして、人生の活力を与えるような話の準備をした。「ユーラシアの勇敢なる息子たちよ、今日皆が集まってくれたのは我々が直面していることが何か知るためだと理解しているが、間違いないか？」\n「ダー、閣下！」\n「良い返事だ。さあ、直面しているものとは何か、端的に話そう。すなわち、ユーラシア文明の古くからの仇敵だ。この国が統一された時、ユーラシアは大いなる意思の試練を受けることになる。西方では腐敗したローマ＝ゲルマン民族が国民の聖なる地を奪い取り、あたかも自らの所領のように振る舞っている。今でさえ、奴らはユーラシア文化のあらゆる痕跡を消し去ろうとしている。これはとても耐え難いことだ」\n大佐は背後に投影された画面を指差し、モスコーヴィエン国家弁務官区の詳細な地図を示した。「ここに映し出しているように、これは単に領土回復のための戦いではない。民族の生存を賭けた闘争である！慈悲などといった大西洋主義者の軟弱な概念をここに入れ込ませる隙はない。チュートン人はユーラシア民族の、その存在を脅かしているのだ」彼はそこで、何人かの新兵が目に見えて緊張し始めているのに気付いた。現実を受け止めつつあるのだろう、そう彼は考えた。「かの偉大なるチンギス・ハンが成し遂げたように、我々は世界を、ユーラシア国民の限りなき憤怒によって恐怖の渦に陥れるのだ！敵の兵士は死に、その地、その人間どもは圧倒的なまでに世界の舞台から引きずり落とされるだろう！敵は真の戦争が何たるものかを忘れ去った。ならば、それを思い起こしてやろう」"
 KOM_gumilyov_regional.32.a: "奴らには備えがない。"
 KOM_gumilyov_regional.33.t: "矛盾的国家"
 KOM_gumilyov_regional.33.d: "ここのところ、レフ・グミリョフは大西洋主義者についてばかり考えていた。特に、かの合衆国についてだ。どれだけ考えようとも、なぜあのような国が存続できるのかわからなかった。\n\nユーラシアのように社会的、政治的および宗教的差異のある集団がさまざまに、多く住んでいる。もちろんそこに定住するまでの経緯はそれぞれ違うが、結果は同じだ。そしてまたユーラシアと同じく、その内外で挑戦してきたが、どちらも失敗に終わった。\n\nだがユーラシアと違い、合衆国は何故だか内部の対立に常に耐えうるようだ。そしてついには、そこに住む住民その全てが、その背景にかかわらずアメリカ人であるという自認を持ちうるようだ。そして回復し、さらに強くなり、戦い続ける強固な意志を内面に持つことができるように思えるのだ。\n\n彼はその謎めいた国家の広大な地図を前に、深く考えた。狂っている。彼がユーラシア、そしてその国民に望んだ大義の強靭さを、繰り返される敗北の歴史を前にした団結を、崩壊を防ぐ努力を、その全てをアメリカ人はもう持っているのだ。彼はアメリカの歴史書をいくつも読み、奴らがどんな特別な手を使ったのか突き止めようとした。だが、成果は生まれなかった。\n\n革命の精神が鼓舞され得ないのならば、革命はその勢いを削がれてしまうだろう。グミリョフはその理論には通じていたが、どうすれば良いのかという問いに答えをあてがう事はできなかった。何時間も地図と睨み合い、そして何度も何度もその謎を解き明かそうとした。\n\n彼はついに、答えを導き出せなかった。"
 KOM_gumilyov_regional.33.a: "どうやったんだ？"
 KOM_gumilyov_regional.34.t: "ユーラシアの大空"
 KOM_gumilyov_regional.34.d: "パイロットは常に、空を飛んでいても自由を感ずることはない。しかし、かつてその自由にはある色が塗られていた。今はもう、そのペンキもすっかり剥がれてしまった。\n\nそのカザフ人パイロットは農民の家に生まれたが、ソビエト赤軍航空隊がその農場の上を訓練飛行の区域として指定した時、彼の人生は大きく変わった。彼はすぐにやってくるだろう自らの農民生活への嫌悪を感じるようになり、時間をはじめ多くのものを犠牲にし、そしてついに目標へと辿り着いた。すなわち、あの航空隊へと入隊したのだ。\n\nそして彼はすぐに、ソビエト連邦の吹聴するあらゆる民族に対する平等というのが嘘であるということを学んだ。彼は戦友と共に装備も練度も低い飛行隊に配属され、ドイツ軍の侵攻の中で猛攻にさらされた。そして連邦が崩壊すると、そのパイロットは自らの農場へと戻り、静かな人生を送ることを決意した。\n\nしかし、情熱主義革命は全てを変えた。彼は確かにカザフ人であった。だがそれ以上にユーラシア人であり、その違いは明確なものだった。かつて否定された平等はいまや簡単に手に入り、再び空へと舞い戻る機会を得たのだ。\n\n彼はそれを喜んで受け入れ、カザフスタンの、ユーラシアの空へ飛び出した。この地を脅かすものがあってはならない。それが外部の脅威であれ、今ある平等を否定しようとするものであれ、変わらない。ユーラシアの空はその人々に対して開かれているのだ。\n\nそれはどれだけ時が経とうと、変わらないだろう。"
 KOM_gumilyov_regional.34.a: "大海原では、国籍など関係ない。"
 KOM_gumilyov_regional.35.t: "アンチテーゼ"
 KOM_gumilyov_regional.35.d: "裁判所に、開廷を告げるガベルの音が鳴り響いた。ドミトリー・リハチョフとその他デカブリストサロンの指導者層は証言台の前に座ったが、その見た目はやつれていて、監禁中につけられたアザや傷は厚化粧で隠されていた。被告も検察も、裁判が始まって時点でその結果は予想がついていた。\n\n準備が整い、裁判長が口を開いた。「ユーラシア市民の皆さん。これより、皆さんの前に立っている、シベリア共和国元大統領ドミトリー・リハチョフ及びデカブリスト派に対する裁判を開廷いたします。彼らの罪状はローマ＝ゲルマン的理想の助長、大西洋主義、自由主義及び西側の退廃思想を用いた国民に対する煽動、及びユーラシアの分断の促進です。彼らはあらゆる手段を用いてユーラシア超民族に対する反抗を行い、またその罪については情状酌量の余地はありません。さて、弁護人、申し立ては」\n\n「特にありません」デカブリスト側に用意された弁護士はそう述べた。被告人席の政治家たちは傍聴人の野次や非難にさらされ、顔を上げるのもやっとだった。\n\n「ユーラシア民族に対する反逆行為を考慮して、ここに被告人に対し絞首刑を言い渡します。衛兵、連行を」裁判長がそう命じると、デカブリストは席から引っ張られ部屋の外へと誘導された。リハチョフは傍聴人席の方を見つめたが、何も話さず処刑台へと歩いていった。"
 KOM_gumilyov_regional.35.a: "民主主義は今日息を引き取った。"
 KOM_gumilyov_superregional.1.t: "シベリアの中へ"
 KOM_gumilyov_superregional.1.d: "北方の雪原を吹き抜ける風を感じながら、髭面の男は身震いした。その寒空の下、イーゴリはタバコを一本蒸してから鉱山に戻ろうと決めた。政府の官僚は資源採掘計画において、この鉱山の労働者が金を大いに採掘してくれるだろうと確信していたが、3週間で算出したのはせいぜい金貨数枚程度の量だった。\n\nこれがこの会社での最後の事業になるはずだった。会社の経費と自分の借金を賄えるくらいの大きな鉱脈が見つかれば、あとは平穏な余生を送れるはずだった。彼はため息をついて、火のついた吸い殻を踏み潰した。このままでは、引退に10年はかかってしまう。\n\nここで死んではならない、彼は憂鬱に思った。イーゴリは得られるはずだった余生を嘆きながら、ツルハシを持って坑道に戻ろうとした。すると、部下の20代くらいの男が彼にぶつかり、二人とも尻もちをついてしまった。男はイーゴリが話す前に手を叩いて、彼に話しかけた。\n\n「ああ、ここにいた！やりました！とりあえずこっちに来てください！」\n\nイーゴリは目を見開いて、男と共に坑道の奥、広大な地下世界の奥深くへと急いだ。"
 KOM_gumilyov_superregional.1.a: "金鉱への欲は金の欲ではない。自由と恩恵への欲である。"
 KOM_gumilyov_superregional.2.t: "浮かび上がる亀裂"
 KOM_gumilyov_superregional.2.d: "グミリョフは暖炉の前に座り込み、深く思案した。いい薪が使われている。しっかりとしていて、重い。よく乾燥され、深夜の寒さをリビングから吹き飛ばしてくれる。彼はタバコに火をつけ、あてもなくウォッカを注ぎ、暖炉の火を見つめた。\n\nユーラシアの情熱の炎は、超民族の歴史上類を見ないほどに燃え上がっていた。だが、そこには征服以外の懸念もあった。正しい指導がなければその炎は手の付けようがないほどに燃え上がり、身を粉にしてなおその設立に全力を尽くした国を焼き尽くしてしまう。ユーラシアを正しい道へと導きその自己破壊的衝動を抑制するには、権力を握り続ける必要があった。だが、ロシア人は……\n\nグミリョフは顔を顰めた。ロシア人、というよりロシア民族主義者は、それを理解していないのだ。彼らにもまたユーラシアについての面白い観念があった。だがそれもまたロシアで、違う名前で、そして違う理由で兄弟民族を虐げるにすぎなかった。彼はすでに多くの譲歩を強いられ、また彼らの影響力も着実に強まってきている。彼は民族間の憎悪を増長させた排外主義にユーラシア主義計画が屈するのを見るために今まで施策を重ねたわけではない。\n\nウォッカを飲み干してタバコを暖炉に投げ入れると、グミリョフは立ち上がって本棚へと向かい、自分の神経を落ち着かせる何かを探そうとした。おそらくモンゴル秘史がここにあったはず。チンギス・ハンの人生は彼へ大きな衝撃を与えた。いつか、グミリョフもかの伝説的な支配者から見た景色を知ることになる。ならば、流血は少ない方が好ましい。"
 KOM_gumilyov_superregional.2.a: "ロシアの時代は終わりを迎えた。彼らは、その事実を受け入れなければならない。"
 KOM_gumilyov_superregional.3.t: "団結し、歴史へと"
 KOM_gumilyov_superregional.3.d: "カザフスタン国境で開いたこの集会は、グミリョフが開いた中でも最も大規模なものだった。普通ならば閑静な町に集まった地元の支持者の数は数万にも上り、その多くはカザフ人やタタール人であった。彼の心は誇りに満ちた。その兄弟民族皆が彼のメッセージを心待ちにしているのだ。おそらく、ユーラシアの希望とはこのことなのだろう。\n\nそして彼は話し始めた。「友人よ……兄弟姉妹よ、ユーラシア国民よ、よく集まってくれた。今日は歴史上、最も幸福に満ちた日だ。中央アジアの門を、真のユーラシア主義が初めてくぐったのだ。チンギス・ハン以来、超民族がこれほどまでに統一に近づいたことはない」\n\n彼は少し止まり、観客が聞き入る様子を見た。さあ、次になんと話そうか？「私は……これを、この様子を何年もの間心に描いてきた。人々は皆長い間分たれてきたが、ついに我々を結びつけるものの存在を知ったようだ。長い間、我々は定まらぬ国境、信仰のありよう、単なる競走、様々な理由で争い続けてきた。世界の文明の中でも唯一、我々はそのそれぞれの違いを乗り越え、分断に利する者に対して団結することができる。大西洋主義者も、ローマ＝ゲルマン民族も、アジア民族も、常に我々を恐れ時に軽蔑し、この国を野蛮だと決めつけてプロパガンダのタネにした！奴らは単に我々を野蛮で偉大さ、栄光、同等の進歩どれにおいても欠けているとみなしているようだ！ならば、私は主張したい。今後、それは全くの偽となる！さあ同胞よ、肩を並べよう。今我々は、歴史において最も偉大なる帝国の誕生を目撃しようとしているのだ。いや、我々がそう導くのだ！情熱の火を起こし、そして、永遠の勝利への道を照らそうではないか！」\n\n聴衆は興奮し歓声を上げた。炎はどうやら、より明るく燃え始めたようだ。"
 KOM_gumilyov_superregional.3.a: "その時も近い……"
 KOM_gumilyov_superregional.4.t: "荒々しく力強き同胞:ウズベキスタン"
 KOM_gumilyov_superregional.4.d: "レフ・グミリョフという指導者に率いられたユーラシア国家は、我々に対する友好の提案をしてきた。グミリョフは、我々は互いに違いを抱えながらも、同じ文化的遺産を引き継いでいる。グミリョフは我々を「ユーラシア超民族」の中の「兄弟民族」だと言い、貿易や相互防衛などの協力を望んでいる。再びロシア人に舵取りを任せるべきだろうか？"
 KOM_gumilyov_superregional.4.a: "兄弟ではないのか？"
 KOM_gumilyov_superregional.4.b: "彼らは友人ではない。"
 KOM_gumilyov_superregional.5.t: "荒々しく力強き同胞:トルクメニスタン"
 KOM_gumilyov_superregional.5.d: "レフ・グミリョフという指導者に率いられたユーラシア国家は、我々に対する友好の提案をしてきた。グミリョフは、我々は互いに違いを抱えながらも、同じ文化的遺産を引き継いでいる。グミリョフは我々を「ユーラシア超民族」の中の「兄弟民族」だと言い、貿易や相互防衛などの協力を望んでいる。再びロシア人に舵取りを任せるべきだろうか？"
 KOM_gumilyov_superregional.5.a: "兄弟ではないのか？"
 KOM_gumilyov_superregional.5.b: "彼らは友人ではない。"
 KOM_gumilyov_superregional.6.t: "テングリの雷"
 KOM_gumilyov_superregional.6.d: "「本当にできるのか？」グミリョフは低い声で、期待をこめて聞いた。\n\n科学者は頷いた。「ええ、可能かと思われます。オムスクの地中にウランの大鉱脈が発見されていますし、私自身もソビエトの核計画の開発者でもありましたから。昔の同僚を呼び戻してくだされば、2ヶ月いただければ……ただ、説得が必要だと思われます。アカに傾倒している者は特に」\n\nグミリョフは手を振り、こう言った。「些細なことだな。アキモフ君、これは優先事項だ。核兵器は我々の主権に必須と言っても過言ではない。他の超民族と張り合える力を持たねば、ユーラシア計画は頓挫する。そうだろう。必要な物はなんでも供給する、是非教えてくれ」\n\nアキモフは非常に熱心に、また頷いた。「もちろんですとも。必ずや達成してみせます。私も今、強い情熱を心に抱いています。西欧を超え、ロシアで良いものを作ることこそ、私の最終的な目標です」\n\n「わざわざ政治的に示さなくてもいい」グミリョフは笑った。「さあアキモフ君、始めよう。この計画は……青空計画とでも名付けよう。どう思う？」\n\n「完璧です」アキモフは賛成した。「こちらも、君の旧友を探すのに全力を尽くそう。良ければ兵士を一、二部隊ほど使いたいのだが」"
 KOM_gumilyov_superregional.6.a: "今は無視されるだろうが……"
 KOM_gumilyov_superregional.7.t: "ユーラシアの種"
 KOM_gumilyov_superregional.7.d: "アルハンゲリスクにルーツがあるソコロフ家は、西ロシア革命戦線の支配下でその支配者から何かを得ることはなかった。ツァーリ、革命、その後の無秩序と数百年にもわたって農民として生計を立ててきたが、その文明の耕作者は戦線内の社会主義者から援助を得ることはできなかった。しかし運命は彼らに利したようで、とある昼下がりに政府の役人が二人、彼らの農場を訪れた。\n\n「ソコロフ家の皆様、こんにちは。私たちは国家から派遣された者でして、ユーラシア農業構想について皆様にお伝えにまいりました。記録によれば皆様は自営農家のようですから、この情報は皆様にとってかなり重要になるかと思われます」\n\n一家で最年長であるユーリーが前に出て、注意深く話を聞いた。「その構想とやら、何がそんなに特別なのかね？」ユーリーは家族の方を振り向いた。彼らの神経を逆撫でするようなことがあれば、報復されるのではないかと心配になったからだ。\n\n「質問ありがとうございます」役人の一人がそう言ってユーリーにパンフレットを手渡し、もう一人はユーラシア国に対するその農民の態度を絶賛した。国は新たな土地の買収、設備や種子に対する補助金の提供、安定した業者による公正な取引の提供を喜んで行ってくれるようだ。革命戦線の否定したもの、その全てをパッショナリイは提供してくれるようだ。「もちろん、この場所から離れることにはなってしまいます。ですが、興味がおありなのでしたら、この地域の役所を訪れてください。そうしていただければ、私たちは最善を尽くせるよう手配いたします」と役人は返事した。\n\n役人が来た道を戻っていく中、ユーリーは目を見開き、パンフレットを読むともはや半狂乱のようになった。彼は政治には明るくなかったが、これが農園と家族の繁栄につながるなら関係ないことだった。"
 KOM_gumilyov_superregional.7.a: "共産主義が萎えるところに、ユーラシアの理想は花開く。"
 KOM_gumilyov_superregional.8.t: "ユーラシアの金"
 KOM_gumilyov_superregional.8.d: "レフ・グミリョフにはさまざまな言い表し方がある。構想家、指導者、導き手。しかし、経済家ではない。だが、金の価値や目的を理解するためにわざわざそうなる必要もなかった。\n\nかつての敵の保有していた装備品や物品を探せという命令は、結果として成功した。多くの貴金属が見つかり、そこで回収された今はもう無き国家の刻印がなされた金の延棒がグミリョフの机の上に置いてある。どうやらこれで同じものがまだ多く並んでいたというのだ。\n\n保有量の計算、純度の確認、価値の算出が終わり、安全な場所への輸送も完了した。グミリョフにとって考えるべきはそれらの使い道を決定する、ただそれだけだった。\n\nこれはユーラシアによって確保された、ユーラシアの金属である。だからこそ、ユーラシアの為になる使い方をせねばならない。国家に必要なものは多くあった。その多くは、外国から買わねばならない。その前に必要なのは目の前のこれであり、これ以上に相応しいものもない。\n\nユーラシアの資源、国民、金属、そしてその他全ては国家の強化のために調和し、国内に生ける人皆の生活を向上させるだろう。そして、情熱主義革命の価値ある、本質的な目的の達成に向かうのだ。\n\nそれ以外の結果は、受け入れることはできない。"
 KOM_gumilyov_superregional.8.a: "ユーラシアの富は実に潤沢だ。"
 KOM_gumilyov_superregional.9.t: "ある夜、サマラにて"
 KOM_gumilyov_superregional.9.d: "サマラ工科大学は活気に満ちていた。今夜はすでに学校としての業務を終えていたが、代わりにグミリョフとパッショナリイを称える大祝賀会が開かれるのだ。党や主権民族国家の代表、軍の将校といった上流社会に属する者が集まり、ユーラシアの成功とロシアにおける統一文化の隆盛を祝して乾杯を行う。\n\n「ロシアの救世主、グミリョフに乾杯！」といった声や「革命の導き手によるユーラシア黄金時代に乾杯！」という声が上がり、グミリョフの心は悦びに満たされた。ここに集まった者は、数年前までロシアを戦争から解放するための唯一で強力な統一国家を築き上げるという考えを持つことさえなかった人々である。今日、ここにいる者は皆ユーラシアの旗の下に、そしてグミリョフの指導の下に立ち上がった人々だ。グミリョフの顔はいつもの真面目で、かつ厳しいものではなく、その代わりに笑顔が浮かんでいた。これが彼の望んだ者たち、これがユーラシアだ。彼が演台に立つとホールは歓声に包まれ、そして彼の言葉に耳を傾けるような沈黙が訪れた。\n\n「ユーラシアの紳士淑女の皆さん。私は今日、皆様のためにここを訪れました。西ロシア戦争の記憶を思い起こす必要はもうないし、大いなる野望と目標に向かうのに、もう分断される必要はありません。今日、ここにいる皆さんは国家の成功に寄与しました。それは、それ自体が私の、そしてユーラシア国民のための、皆さんが思っている以上の成果となっているのです」"
 KOM_gumilyov_superregional.9.a: "「ユーラシアの全国民が一つの旗の下に団結し、ゲルマン民族に立ち向かうのです！」"
 KOM_gumilyov_superregional.10.t: "ロシアの囁き"
 KOM_gumilyov_superregional.10.d: "さまざまな州や民族集団出身のパッショナリイ党員たちはほぼ何も喋らずに座っていた。ユーラシア国の直面する問題に取り組むための大諮問委員会に招集されたのだ。グミリョフが閉会演説を行い会議が終わると多くの党員は席を立ったが、ロシア人党員の多くは腕を組んだまま、深く考え込んだ。彼らは粛々と、しかも人目をひかないようにするかのように別々に話し合った。\n\n「グミリョフは我々に好意的だ。彼は愚鈍じゃないからな」何人かが頷いた。賛成のようだ。\n\n「情熱主義革命はロシア人の生み出した観念だ。そして常にロシア中心主義のもとに成り立っている。我々抜きにはこの国家に未来はないし、彼はそれを正しく理解しているはずだ」皆が頷いた。何人かは次の党員の話を、身を乗り出してまで聞こうとした。\n\n「ロシア人はタタール人やらマリ人やらと土地を分け合うために二度もドイツに負けたわけじゃない。かの民族は今でこそ土地を持っているが、そこはロシア人がロシアのために耕した場所のはずだ」その集団が明確となった今、集まった者は皆若干の興奮を覚えていた。旧コミ共和国においても聞こえたようなこれらの囁きは、より大きく、潜在的で危険な考えを声に出した物だ。これからはさらに広まっていくだろう。パッショナリイにおいて、これは正しい考えなのだ。\n\n今日、ユーラシアの理想郷において、皆が手を取り合うことはないようだ。"
 KOM_gumilyov_superregional.10.a: "ロシアはロシア人のための地である。ユーラシアも例外ではない。"
 KOM_gumilyov_superregional.11.t: "自由ユーラシア放送"
 KOM_gumilyov_superregional.11.d: "「これはコーカサスの同胞に向けたメッセージである。同胞諸君は長きに渡りローマ＝ゲルマン民族の圧政という災難、そして奴等の絶滅計画という闇に包まれし陰謀に苦しんだ。諸君はその困難の中、不屈の精神をもって嵐を乗り切り、おびただしいほどの虐殺を掻い潜った。大草原の主たる諸君にとって代わろうとする奴等の計画はもはや破綻した。次は諸君らが攻勢を仕掛ける時だ！\n\nユーラシアの偉大なる文明は諸君らの窮状に耳を傾け、諸君らのために戦うだろう！それについては安心してほしい。我らの大軍がすぐに残酷にも押しつけられた国境線を超えてかのチュートン族の植民国家に侵入し、抑圧下にある兄弟民族の解放を行う。時が来たならば、コーカサスには数十年ぶりに、ゲルマンに汚染されない、清らかなる空気が流れ込むだろう。\n\n山岳の勇敢なるグルジア民族よ、ダゲスタンやチェチェンの、不屈の戦士たちよ！諸君らの解放の時はすぐそこに迫っている！我らの来訪、その時に備えよ。兄弟姉妹よ、ローマ＝ゲルマン民族のクズどもに対する大いなる闘争の時が来るのだ！\n\n共にチュートン族のもたらした、聖なる祖国を汚す腐敗した影響を燃やし尽くそうではないか。単一の、燃え上がる大義の前に再統一せんとするユーラシア超民族に挑戦しようとする者に災いあれ！」"
 KOM_gumilyov_superregional.11.a: "進め、共に解放へ！"
 KOM_gumilyov_superregional.12.t: "伝説の終焉"
 KOM_gumilyov_superregional.12.d: "カザフスタンの国境に住むこの農民は、何年も前から中央アジア出身の人々に偏見を持っていた。だが、その理由はなぜかと問われてもうまく説明することができなかった。だからその日、町中で手渡されたパンフレットが強く心に残ったのだ。\n\nパンフレットにはロシア人と中央アジア諸民族との間の敵意は愚かしいものであり、ユーラシア国の敵の活動によるものであると書かれていた。互いに争っていたのは遠く昔のことであり、それもまた破滅的なヨーロッパ人の影響に対抗するために民族の力を高めるにあたって必要だったからにすぎない。\n\nその破滅的な影響も今やヨーロッパだけでなく、さらに遠方の地からもたらされている。そのために、パンフレットではユーラシア国民は皆過去の敵意や今の世代には通用しない古い言い伝え、そして統合における抵抗を乗り越えねばならないとしている。前へと共に進み、我々の運命を否認する者からそれを守らなければならないのだ。\n\n農民はパンフレットに書かれていることを理解するのに何時間もかけた。長い間抱いていた偏見は、たとえそれが相手に不条理なものであっても深く、克服するのに時間がかかるものだ。家に鍵をかけ更なる情報を求めて町へと行こうとした。まだ偏見を捨てきれていないことには気づいていた。だが同様に、続けていけることも気づいた。\n\n彼にはただ導きが、そして時間が必要なのである。"
 KOM_gumilyov_superregional.12.a: "ユーラシアが立ち上がる時、偏見は消え去る。"
 KOM_gumilyov_superregional.13.t: "大義のための武器"
 KOM_gumilyov_superregional.13.d: "夜の帳が下りてしばらく、カスピ海の小さな入江に隠れ住むチェチェン人は小さなボートが現れたのに気づいた。\n\nチェチェンから少し離れたこの海岸への旅路は、長く険しいものだった。国家弁務官区の為政者はドイツ人だけでなく多くの地元協力者をスパイとして忍び込ませていた。そしてそれに捕まった場合、待っているのは常々死刑だった。\n\nしかし、それでも戦った。故郷のために、同胞のために、宗教のために。彼らは使えるもの全てを手に取り、使える戦術全てを使い、結末までは考えなかった。もし全てがうまくいっているのなら、このボートは新しい手立てと、それからその先の約束とを運んできてくれた、そのはずだろう。\n\nボートが岸辺に着くと、男たちは素早くその荷解きをし、積み荷を地面へと下ろした。その間にリーダー格の男はボートに乗って積荷を運んだ者との会話を試みた。彼らは握手をして、箱を開封した。自動小銃、手榴弾、それから高威力の爆発物。全てが大義の為に有用な品で、かつ簡単に隠せる物だった。\n\n船に乗っていた男は、受領の保証をすれば来週の、それだけでなく以後毎週の物資輸送を約束すると持ちかけた。チェチェン人たちは、すぐに頷いた。とてつもない努力が必要だろう。だが、かのドイツ人と戦うには有用な物資が約束されているのだ。無視することはできなかった。\n\n船の男は海へと再び出発したが、その顔は笑っていた。チェチェン人は彼のようなユーラシア人に同じく、極度の抑圧に苦しんでいる。しかしやがて、彼のもたらした物資とともに、情熱主義革命はコーカサスを席巻するだろう。導き手はそう約束したのだ。"
 KOM_gumilyov_superregional.13.a: "全ユーラシア人は戦う。必要なのはそのための道具だけである。"
 KOM_gumilyov_superregional.14.t: "午後12時42分、町の広場にて"
 KOM_gumilyov_superregional.14.d: "名もなき町の中央広場では今日、移動式の講演が行われていた。これは公式のものであり、誰もが参加できる政府協賛の講演だった。語り手らは観客に、ユーラシアの歴史と国家の考える美徳についてを話した。\n\n「さあ、みなさん！ユーラシアは東から西まで、ここにいる全ての人に開かれています！」ロシア人だけでなく全ての民族に共通するユーラシアの歴史は、仮設の上映場、パンフレット、芸術作品、それ以外にも多くの手段によって展示された。かつて亡命ロシア人の知的運動として始まり王侯貴族や文筆家たちによって擁護されてきたこの運動は、情熱主義革命の導き手レフ・グミリョフの手によって地政学的概念へと発展した。ユーラシア国の基礎は、当時ウスチ＝スィソリスクの指導者だったグミリョフの研究、政策によって築き上げられるのだろう。タタール人からコミ人まで、様々な民族集団の解放は、さまざまな軍閥からの西ロシアの統一によってもたらされるだろう。ロシアに住む者は皆、どの集団に属していたとしても、その運命を自ら切り開くことができる。ユーラシアの旗の下で、前へ前へと進んでいけるのだ。\n\nさまざまな民族による個々の文化展示もなされ、プロパガンダのための良い土台になるとともに、さまざまな文化に属する見物人の中での多文化の調和の起因ともなった。これらの展示や講演は概してユーラシアのメッセージを大衆に好意的に受け取らせるだろう。これは新しい国家の、敢然とした歴史の基礎となるのだ。"
 KOM_gumilyov_superregional.14.a: "手を取り合おう、我々はユーラシア人なのだから。"
 KOM_shafarevich_superregional.1.t: "遠い過去のことを考えて"
 KOM_shafarevich_superregional.1.d: "シャファレヴィチにとって、この光景は見慣れたものだった。再び彼はか弱く燃えるロウソクを横に置いて、その仕事に取り組んでいた。弱い光はまた、道路の図面を照らしていた。彼はチョークの粉にまみれた手につけた腕時計に目を向けた。もうすぐ、日が昇る。だが、この仕事をやめるわけにもいかない。その進歩を妨げる者ももういない。スースロフも、スターリナも、タボリツキーももう居なくなった。悲しいかな、グミリョフも同じだ。居なくなってしまえば、寂しいものだった。政敵だというのは全く間違いなかったが、その存在は昔ウスチ＝スィソリスクの大学の終身在職権を持った数学教授だった頃の、ある意味楽だった時代を思い起こさせた。\n\n再び、道路に向かった。道路の敷設計画や、街灯の設置点や資材の詳細に目を通した。共和国大統領という役職を持っている以上は、一日を通して仕事に取り組まなければならなかった。そのために、彼自身の計画に手をつけることもままならなかった。道路は整理整頓されている。市民はこの上を歩いて、安全に、そして素早く目的地へと向かう。\n\nシャファレヴィチは一歩下がって手についたチョークを払った後、服に散った粉を振り払った。下の階の人間に水を汲むよう頼むこともできたが、自分でそうする方が好きだった。シャツやズボンは後で洗わせればいい。太陽の光が地平線から差し込んでくると、その仕事の意義も段々と見えてきた。ウスチ＝スィソリスクの道路を再整備する計画は、つまり街の破壊と再構築を行う計画だ。彼は笑った。そこに意義が無くとも、その仕事には誇りを抱いていた。シャファレヴィチには自分の意思を貫く力が備わっているだろうが、わざわざそうすることもないだろう。民主主義は有用な道具で、彼はそれを維持したいと思っている。"
 KOM_shafarevich_superregional.1.a: "今は他の重要事項に向かって。"
 KOM_shafarevich_superregional.2.t: "構造改革"
 KOM_shafarevich_superregional.2.d: "ウスチ＝スィソリスクの立法議会の演台の前にシャファレヴィチは立ち、新たに選出された議員らの顔を見た。瑞々しく熱意あるその顔は、新しい、生まれ変わったロシアの導き手のそれであった。彼が「君たち」と声をかけると、喋り声は一斉に止んだ。彼が「聞いてくれるかな」と言うと、全員が彼の方を向いた。そして、彼は話した。「今日、我々は民主主義という考えの祝賀のためにここにいる。これは、ロシア人を連帯の輪から引き離そうと企む集団への、対抗策である。それら集団の試みは大きなものだったかもしれない。だが今日、我々はそれを断ち切った。偉大なる我らロシア民族が、その先祖の代に課せられてしまった枷を破壊した。つまり、運命を果たしたということだ」\n\nシャファレヴィチは少し咳き込み、声を整えて続けた。「数学者が運命について話す、と言うのは少し奇妙かな。ロマンティックな観念は専門外でね、そういうのは他の誰かに任せようと思う。さて、私はずっと理論家で、科学者だった。今日、私は設計者、技術者として君たちの前にこうして立っている。この新しい立法府の議員となった君たちは、今日から私の同業者だ。ロシアが君たちを選んだのだ。ここにいる議員の皆が、その職務を通してロシアに尽くすよう求められている。くれぐれも国家の信頼にもとる事のないように。以上が、私から君たちに伝えたいことだ」シャファレヴィチはそう締めくくって演台を下りた。\n\n彼の後ろで、大喝采が湧き上がった。"
 KOM_shafarevich_superregional.2.a: "ロシアの新たな民主主義はここにある。"
 KOM_shafarevich_superregional.3.t: "役所の中で"
 KOM_shafarevich_superregional.3.d: "有権者登録局の待合室で、アーロン・フェイゲンバウムは時計を見た。最初に待機するよう言われてから、1時間は経っている。他の人は皆もう帰ってしまった。もう1日待ってやろうかと思ったが、受付の女性が彼の名前を呼んだ。\n\n「フェイゲンバウムさん、2階のB-35事務室へどうぞ」彼が受付へ近づくと、そう案内された。\n\n「申し込み、ということでしょうか？」\n\n「ええ。そう致しましたら用紙をE-22事務室にて提出していただき、登録官に送信するためのコピーをA-05事務室で受け取り、H-18号室でその送信を行なってください。わかりましたか？」\n\nフェイゲンバウムはその難解で官僚主義的な案内を頭に叩き込み、頷いた。\n\n彼は30分ほどかけて同じように見える部屋の中からB-35事務室を見つけ、そこの待機席に座った。彼が時間を気にせずにただ待機していると、そこの受付が彼の名を呼んだ。彼は申し込みについて聞こうとしたが、彼女は頭を振ってこう言った。\n\n「申し訳ございません。どうやら1階の受付が間違ったことをお教えしてしまったようで。有権者登録用紙をお渡しするためには、2834-R用紙のコピーを提出していただかなくてはなりません。3階に登って右手の、E-48事務室で受け取ることができます。複雑なようで申し訳ございませんが、過去に不正を行なった有権者がいるため、このように完全な記録を行う必要があるのです」\n\n彼は部屋を出た。そして、苛立ちと共に早足で通り過ぎてしまっていた地図のE-48事務室に書かれた文言を見て、閉口してしまった。"
 KOM_shafarevich_superregional.3.a: "小集団有権者事前登録申請所"
 KOM_shafarevich_superregional.4.t: "道の上で"
 KOM_shafarevich_superregional.4.d: "ユクセーエヴォの村に住む人は、とある人間が演説を行うと聞いて村の教会へと集まった。しかし、ボリシュクと名乗るその男は、説教を行う神父ではなかった。どうやら、新たな民主政権を率いるロシア国民党の党員らしい。だがそれは、聖書の読み聞かせより興味を惹く理由にはならなかった。\n\n数時間ほど、彼はパッショナリイがロシアの伝統的な価値観をどう信じているか話した。神、教会、家族という価値観について話すと多くの村人が頷き、また多くの人はそれぞれ話し合った。演説を終えた後、ボリシュクは小休止として質問を受け付けた。\n\n「失礼。ここから一番近い投票所はこの地区の首府にあると言っていたが、ここからは晴れの日でも歩いて5時間はかかる。これはどうにかできないか？」と、後ろからとある村人が問いかけた。\n\n「いい質問ですね」ボリシュクはそう返した。「国民党は党を支持する皆様に対して、投票所へと往復する無料の公共交通機関を設置しようと考えております。そのバスを利用すれば、首府への移動も1時間以内に短縮されるかと」\n\n村人は小声で話し合った。国民党支持者に対する無料の交通機関だって、そう言ったのか？長い間ロシアのこんな辺境には、公共交通機関のこの字もなかった。金持ちでなければ、車すら持てない。教会の中はその約束に対する拍手と歓声に包まれた。村人は来たる選挙では国民党に票を入れようと、それぞれに考えた。"
 KOM_shafarevich_superregional.4.a: "票を得る最良の方法は、可能な限り支持者を投票所に集めることである。"
 komi_fascist.6.b: "ロシア人は何かを隠している……"
 komi_fascist.9.b: "専制主義者とは連携したくない。"
 KOM_fasc_smuta_the_salvation_of_the_nation: "国家の救済"
 KOM_fasc_smuta_the_salvation_of_the_nation_desc: "ロシア国家の大いなる勝利だ。堕落し腐敗したコミ共和国への国民革命を成功させたことで、ロシアの再生はさらに近づいた！我が臨時政府は良い代替として、ロシアの舵を取り、国民を正しい道へと連れ戻すだろう。\n\nしかし、この勝利は我々の任務が終わったことを意味しない。むしろ、我が政府は最大級の試練に直面している。我々は激動の、同時に苦難となるこのスムータを乗り越えなければならない。十月革命をひっくり返し、臨時政府が周囲に蔓延る退廃に勝利すべき時がついに来た！"
 KOM_fasc_smuta_the_old_foundation: "守旧派"
 KOM_fasc_smuta_the_old_foundation_desc: "我らの運動はさまざまな政治集団のごった煮で、共通点は共産主義への否定と共和国の現状維持の打破を掲げていることのみである。この幅広さこそ現在の結果をもたらした理由であるが、日に日にその亀裂が目立ってきており、結果としてその結束も薄まっている。今こそ方針を固める時だ。まず、臨時政府をパッショナリイ協会初期からの構成者であるイーゴリ・シャファレヴィチ率いる民族主義者、レフ・グミリョフ率いるユーラシア主義者の連立の下で再構成する。意見の相違こそあれど、長く連合してきたことから共同することによって政府をより強く、より一貫したものにできるのだ。"
 KOM_fasc_smuta_the_king_of_wands: "錫杖のキング"
 KOM_fasc_smuta_the_king_of_wands_desc: "レフ・グミリョフは自らのユーラシア主義を広めるため、パッショナリイ協会を創始した。この考え、それを達成するための方法は、我々の根底にある概念となっている。結果として組織は非常に広範な政治的思想や集団を包含しているが、今こそ一つにまとまるべき時だ。もしグミリョフの派閥が勝ったならばパッショナリイの強化を行い、些細な懸念と分権主義を克服でき、統一されたユーラシアという大いなる理想を追うことのできる未来を作り上げようとするだろう。彼らは西洋と東洋のどちらかを模倣するのではなく、その橋渡し役としてその地位を受け入れるのだ。"
 KOM_fasc_smuta_where_others_fear_to_tread: "他が踏み抜くを恐るる場所に"
 KOM_fasc_smuta_where_others_fear_to_tread_desc: "民族主義は共和国やその先の地の人々に強く信じられた重要な思想である。しかし、多くの場合それは哀れな地域主義に帰結する。我々は「コミ人」ではなく、「ロシア人」でもない。ユーラシア超民族は、ユーラシアという統一された旗のもとに、多くの文化からなる生来の多民族集団である。そして我々はその超民族の鼓動する心臓である。我々は国民にその真の立場を教育し、我が運動に入り込む大いなるロシア民族優位主義を侵食する。そうすれば、彼らは偉大なる統一ユーラシア国家の建国の闘争へと参加させる。"
 KOM_fasc_smuta_the_roots_of_the_concept: "概念の根源"
 KOM_fasc_smuta_the_roots_of_the_concept_desc: "ユーラシア主義という概念の誕生は1920年代、ソビエト連邦誕生に反対した亡命ロシア人へと遡る。ある者はソ連の成立を非ヨーロッパ系正教会国家の誕生への足掛かりとみなした。純粋なる先駆者らはそれを連邦の生まれ変わりであると予見したが、我々はその国家が連邦の燃え尽きた灰の中に生まれると信じている。\n\nグミリョフはユーラシア国に分たれたロシアを真に統一する可能性を見出している。グミリョフは、ロシアを共通の遺産のもとに団結することで、多民族かつ多文化なこの国を安定させることができると予期している。だが、右派の同盟者はこれを切り捨て、無視し続けている。"
 KOM_fasc_smuta_the_search_for_passion: "情熱を追って"
 KOM_fasc_smuta_the_search_for_passion_desc: "グミリョフの率いるユーラシア主義者の派閥はスキタイ的でフン族を崇敬しており、常にコミ政治の奇妙な様相を体現していた。しかし、それがもたらす影響力と政治力は疑いようもない。\n\n右派の中核であるユーラシア主義者は、同様の思想を持つ人間を集めて一つの集団を結成しようとした。この「パッショナリイ」は伝統的なユーラシア的価値観とコミ、ひいてはロシアをいつか情熱的な未来へと導くための知性を持たなければならない。パッショナリイ協会は常に、政治的エリートを導くだろう。\n\nユーラシアの知性と精神の根幹は我々の中にある。今、我々はそれらに力を持たせる必要がある。"
 KOM_fasc_smuta_eurasia_forever: "ユーラシアよ、永遠なれ"
 KOM_fasc_smuta_eurasia_forever_desc: "再統一への道は長く険しく敵も多いが、遅れは許されない。我が国は国民を分断せんと目論む地域主義を掲げた惨めな軍閥や裏切り者に切り裂かれてしまった。今、目標をかぎって定めるべきだという声もある。ロシアは祖国であるというのだ。それに対する返答は否だ！我々は死に体のロシアより常に偉大であって、その国民の運命は栄光に満ちているのだ。全ての軍閥に打ち勝つまで我々は戦い続ける。全てのユーラシア人が我らの旗の下に集まるまで我々は戦い続ける。その運命が実現されるまで、我々に休息はない。ユーラシアよ、永遠なれ！"
 KOM_fasc_smuta_the_knight_of_pentacles: "金貨のナイト"
 KOM_fasc_smuta_the_knight_of_pentacles_desc: "国民の支持のほとんどはイーゴリ・シャファレヴィチ率いる穏健派の元に集まっている。彼の共和国を尊重する一方で民族的伝統を再確認するという約束は我らの支持の中核層以外の有権者に対する政府の清浄化の役割と、今や臨時政府が世界に見せたい「顔」の役割も果たしている。彼の漸進主義的アプローチと「国家民主主義」の理想を取り入れることで、支持を維持し同アイデアの実施後の安定を保とう。"
 KOM_fasc_smuta_compassion_in_the_dark: "闇の中での思いやり"
 KOM_fasc_smuta_compassion_in_the_dark_desc: "国民が国家へ奉仕するように、国家は国民へ奉仕しなければならない。我々が厳格な道徳価値を守ることで、このような国家を建設するための基礎が出来上がる。今、その基礎の上に建設を開始する時だ。我々は国民に、暖かく安全な生活を保障しなければならない。さらにその腹を満たし、意志を与えなければならない。決してこの行為を簡単だとか、また自らを絶対的に正しいと思ってはならない。つまり、我々は漸進的に行為し、過誤から学ばねばならない。我らの価値観は基礎となり、継続的な改良は煉瓦となる。そしてすぐに、我々は共和国という家の大いなる基礎を築くのである。"
 KOM_fasc_smuta_the_fruits_of_our_labors: "労働の対価"
 KOM_fasc_smuta_the_fruits_of_our_labors_desc: "長く、左派の堕落した自由主義者や社会主義者は国民の労働を搾取してきた。彼らは国民に多くの税金を課していたが、それは何のためだった？無駄な計画のためか？それとももしや、国民のかいた汗で懐を潤していたのか？\n\nどちらにせよ、それも今日までだ！国民には労働に見合った対価が支払われ、政府は行政権の濫用を認めない。税率を一律切り下げることによって、徴税人に怯えて暮らす市民もいなくなるだろう。これまで望まれたように、企業は不公平な掠取を行われる事なく、全てを自らの管轄下で行うことができるようになる。"
 KOM_fasc_smuta_gods_green_earth: "神が恋した蒼き星"
 KOM_fasc_smuta_gods_green_earth_desc: "我々を取り囲むこの聖なる大地以上に美しいものはないだろう。この美麗な地上に、我々は感嘆させられるのみだ。人と神とのこの繋がりは、我々が、特にシャファレヴィチが抱いた理想に同じである。\n\nこの繋がりを強めるため我々は教会に接触し、シャファレヴィチの願いを教会に結びつけるのだ。\n\n我々の行動から生まれた緑に包まれた農村的なロシアは、国民と密接に繋がる。これこそが都市化への偏重と過度な工業化への反駁である。"
 KOM_fasc_smuta_a_dream_for_the_nation: "民族への夢"
 KOM_fasc_smuta_a_dream_for_the_nation_desc: "祖国に偉大さを取り戻すという義務は果たされることはなく、過去の決定への独断的な執着は自らの行く道を妨げる。革新的な活動をする時と余裕があっても、明日の夢を実現するには日々の努力の中で小さな成功を積み重ねたほうが良い。共和国の統治のために現実的になり、日々の統治を実践的に行い、過去の失敗を学び活かす。我々自身だけでなく、その他に対してもだ。恩情ある保守主義という精神に誠実でかつ民族のかつてからの伝統を知る限り、我々は正しい道を歩めるだろう。そう、ロシア民族のための夢を実現する道である。"
 KOM_fasc_smuta_the_will_to_power: "権力への意志"
 KOM_fasc_smuta_the_will_to_power_desc: "国家の強さは軍隊の強さに比例する。そしてコミの軍隊は常に悲惨な状態にあった。赤軍に対する反乱に端を発する軍は常に政治状況によって分断され、多くのイデオロギー的闘争や惨めな対立に巻き込まれてきた。\n\n今やスムータの時代に突入し右派が政権をとっており、この混乱を無くす必要がある。将校の入れ替えが行われ、右派に傾倒する指揮官への昇進が行われ、無能な人間は解任される。\n\n同じように、官僚機構の改造も行う。臨時政府には分断という蛇が多く棲み着いている。右派の中でもユーラシア主義者、保守主義者、ツァーリ主義者、そしてオルド社会主義者が互いの喉元に刃を突きつけあっている。少なくともスムータを切り抜けるまでは、この不和を抑え込まなければならない。"
 KOM_fasc_smuta_the_economic_struggle: "経済問題"
 KOM_fasc_smuta_the_economic_struggle_desc: "臨時政府が西ロシア中へと進軍し、多くの領土が手に入った。これらの領土には新たな資源、新たなインフラがあり、新たな国民が住んでいる。\n\nしかしその全てには、悲しいかな、問題も同様にある。鉄道を我が国の鉄道網と再接続しなければならない。また、資源採掘の適切な環境が必要だし、人々に適切な職場を用意せねばならない。これらの継続的な混乱によって、政府は関連するグラフ、地図、報告書を注視せざるをえなくなっている。\n\n連立政府内の分断によって、その混乱は紛れもない災難と化している。派閥間の連携を強調し、忠誠を要さなければならない。経済に対しては統一戦線を形成して対処しなければ、臨時政府という船は小舟を出す間もなく経済的困難の重さに沈んでしまうだろう。"
 KOM_fasc_smuta_the_mistakes_of_the_white_army: "白軍の敗因"
 KOM_fasc_smuta_the_mistakes_of_the_white_army_desc: "ロシア内戦の時代はとうに過ぎ去っているが、その現実は依然として我々を凝視している。白軍の将校たちはその華やかさと気高さからは想像もつかないが、ロシアの領地を奪い合う軍閥に過ぎなかった。ボリシェヴィズムに対抗するために互いに結束していたにもかかわらず白軍が敗北したのは、将校たちが互いに協調することを拒んだからである。我々上層部が複数の派閥に分かれてイデオロギー論争をしている今、我々もこの過去の出来事と無関係ではいられないだろう。\n\n派閥間のいさかいは、我々の勝利が達成されるまで中断されねばならない。腐敗は厳しく罰せられるだろうし、兵士たちは生き残るために必要なものだけでなく、魂を養うために必要なプロパガンダと良識も与えられるだろう。"
 KOM_fasc_smuta_the_means_and_the_ends: "手段と目的"
 KOM_fasc_smuta_the_means_and_the_ends_desc: "我が運動の思想の幅広さは、政治戦略にも及んでいる。国民の支持と反対を真摯に受け止める必要があるという点で我々は一致しているが、どのような手段を用いてどこに焦点を当てるべきかは激しい議論になっている。ある者は我らの偉大な任務についての情報キャンペーンを行えば、大衆を我々側に引き付けておくのに十分だと考えている。一方で正教会ともっと強く結びつこうという意見もある。また異論や反対をより強力に弾圧するキャンペーンを支持する声もあるが、その程度や暴力性についても意見が分かれている。今こそ決断を下す時だ。"
 KOM_fasc_smuta_constitutional_practices: "憲法上の試み"
 KOM_fasc_smuta_constitutional_practices_desc: "コミに対する我々の支配力を強化しより良い未来へと導くため、我々は旧共和国の憲法に代わる新たな憲法を起草しなければならない。こうすることで腐敗した旧秩序を打破し、我々の善への意思を国民に示すのだ。もちろん、草案作成の過程において、重要な問題に対して有力者がどのような立場をとっているか、また誰がその条文を制定するために影響を行使しているかが明らかになるだろうが、それは副次的な利益に過ぎない。"
 KOM_fasc_smuta_the_mistaken_republic: "過ちの共和国"
 KOM_fasc_smuta_the_mistaken_republic_desc: "コミ共和国は民主主義を謳う割には、旧ソビエト人がソビエト都市に建国した国である。赤軍の遺産は虫の群れのようにスィクティフカルを取り囲んで常に存在し、到底無視することはできない。我らの子供たちはボリシェヴィズムの過ちや残虐行為から解放された伝統的な国家であるロシアで育つのだから、ソビエト連邦に汚染されていない首都がふさわしいのだ。\n\n最近自称ツァーリの拠点であったヴャトカが解放されたので、タボリツキー率いる君主主義者たちはここを新しい首都にしようと声高に叫んでいる。そこは都市部であり、インフラが整っており、ソビエトの歴史が色濃く残っていないことから、その構想にはメリットがある。\n\n新しい職場とペンと共に、ヴャトカは生まれ変わるロシアの新しい中心地となることだろう。"
 KOM_fasc_smuta_the_new_machine: "新鋭派"
 KOM_fasc_smuta_the_new_machine_desc: "かつて新たなロシアの望みを志した者は、今やただの論客、派閥主義者へと落ちぶれた。パッショナリイの守旧派はもはや祖国の再建に向かうにあたって信用するに足り得ない。しかし、ロシアから未来が失われたわけではない。タボリツキーやセーロフ、その他の集団は理想主義的観点ではなく有用性からパッショナリイに参加した。だが、今や松明は彼らの手へと渡されようとしている。ロシアを再び栄光へと導くのは彼らなのだ。おそらく、臨時政府での権力を拡大するため、取引を切り出す提案がなされている。"
 KOM_fasc_smuta_the_page_of_cups: "聖杯のペイジ"
 KOM_fasc_smuta_the_page_of_cups_desc: "ロシアは落ちぶれた。祖国は惨めにも分かたれ、国民は怯え困窮し、ロシアの窮状に宴する裏切り者や寄生虫にいとも簡単に靡く。セルゲイ・タボリツキーは語る。「昔はこうではなかった」と。ロシア人は聖なるツァーリの下で、正義の道を歩んでいた、と。皆が世界での立場を知り、祖国への義務を果たし、そして祖国は大いなる富と力を持っていたと。タボリツキーはこの状況から回復し、自然秩序へと回帰し正義の道を再び歩むことを願っている。彼は約束する。伝統の道へと回帰すれば、かつての栄光は我らの手に舞い戻ってくる、と。\n\nロシアの未来はその過去にあるのだろうか。"
 KOM_fasc_smuta_in_the_orphans_hands: "孤児の手で"
 KOM_fasc_smuta_in_the_orphans_hands_desc: "セルゲイ・タボリツキーが臨時政府にとって扱いに困る人間だというのは、もはや明白な事実だ。テロリスト、暗殺者、そしてかつてゲシュタポの協力者であったタボリツキーは、恐ろしい準軍事組織を率いている。シュトゥルモヴィーキと呼ばれるその組織は教会に預けられた孤児によって構成され、その生涯をロシアの再征服の準備のために送っている。狂信的なほどに忠実で、残虐で鍛錬された君主主義の黒い衛兵は、スィクティフカルの路上衝突で多くの血を流した。\n\nこの残忍とも言える組織の指導者の名はヴィクトル・ラリオノフだ。ラリオノフは経歴ある軍事司令官で、戦後タボリツキー配下の幼き兵を冷血で強固な部隊へと鍛え上げた。ヴィクトル・ラリオノフは国防大臣職に指名される。多くの者が反感を抱くだろうが、これ以上適任な人間も存在しないだろう。"
 KOM_fasc_smuta_of_church_and_crown: "教会と帝冠"
 KOM_fasc_smuta_of_church_and_crown_desc: "コミの国民の多くは君主制の復古を望んでいるが、我々の支配を望んではいない。なんと愚かなことか。今や我々は権力を掌握し、君主制という大義も必然的に結び付けられた。すなわち、我々が失敗すれば、その大義もオジャンになるのだ。我々はあらゆる君主主義者に、我々こそが皆の望むロシアを建設する唯一のチャンスだという事を広めなければならない。偉大さを取り戻したロシアは、再び聖なるツァーリによって導かれる。"
 KOM_fasc_smuta_the_vanished_prince: "姿を消した皇子"
 KOM_fasc_smuta_the_vanished_prince_desc: "1918年7月17日早朝、聖なるツァーリはボリシェヴィキの反逆者によって殺された。同時に、彼の唯一の男児であったツァレーヴィチたるアレクセイも殺されたというのが通説だ。だが、これは真っ赤な嘘だ。高潔なるツァーリは生きておられる！反逆者の処刑が始まる前に連れ出され、約50年お隠れになっているだけである。殿下はロシアが正義の道に回帰することを心待ちにしている。そしてそれが達成された時、殿下はお戻りになり、かつての偉大さを取り戻されるのである。それまでセルゲイ・タボリツキーは摂政としてロシアを統治し、ロシアを統一し殿下を受け入れる素地を形成するのだ。"
 KOM_fasc_smuta_alexei_lives: "アレクセイは生きている！"
 KOM_fasc_smuta_alexei_lives_desc: "君主主義者はコミの幅広い右翼集団の中でも常に外れものであり続けるだろう。右派の中で主流でなくとも、OVRIは飛び抜けている。タボリツキーが神の授けし王権やアレクセイ・ロマノフについて語り、注目を集めていても、君主主義者は確かな魅力がある。\n\nどんな意見が述べられようと、ロシアで最も長く続いた制度は君主制である。ケメロヴォのルーシやチタ、ヴャトカのツァーリの例に目を向けよう。フランス人やスウェーデン人と相対した時のロシア人の情熱、そして草原の蛮族には明確な利益がある。安定した君主制はロシア国家の地盤固めに大きな役割を果たすだろう。"
 KOM_fasc_smuta_the_ace_of_swords: "剣のエース"
 KOM_fasc_smuta_the_ace_of_swords_desc: "イヴァン・セーロフは言うなれば特異点である。彼は社会主義を自称し、パッショナリイが建設しようと目論むロシアの新秩序の中心にロシア人労働者を据えるべきだという見解を持っている。そのため、パッショナリイの主流派からはほとんど除外されているが、逆にそれにより勢力的な活動を行なっている。民衆を扇動しロシアの勃興がいかに素晴らしいかを国家内の労働者に示しており、そして彼こそがその強さによってロシアを再興させ、栄光へと導くものとなるかもしれない。"
 KOM_fasc_smuta_thesis_and_antithesis: "定立と反定立"
 KOM_fasc_smuta_thesis_and_antithesis_desc: "共産主義と全人民にもたらされる陳腐な平等とは、もはや過去のものである。しかし、多くの人間がこれを認識しようとしない。だが、その考えがどれだけ古いものであるかを示すより、セーロフが立ち上がるにあたってパッショナリイの秩序のどこでなら利用できるかを考えた方が良い。確かに全人類が等しく作られてはない。だが、ロシアの労働者はそうではない。彼らの持つ外人とロシア人を同様に扱うような誤った考えを放棄するよう説得すれば、ロシアを再建する過程で熟練の政治家を大きな基盤とすることができるだろう。"
 KOM_fasc_smuta_by_cloak_and_dagger: "顔には仮面を、手には短剣を"
 KOM_fasc_smuta_by_cloak_and_dagger_desc: "イヴァン・セーロフはイデオロギー的救世主、革命家であるが、その前にNKVDのエージェントである。セーロフは賢い操作者で狡猾なる諜報員であり、保安機関をすぐにその手中に収めるだろう。なぜ待つのだ？進んでオルド社会主義者と手を結ぶことで、秘密警察を自由に操ることができるようになる。セーロフの手下、アレクサンドル・コロトコフは国防大臣職に指名されるだろう。オルド社会主義者の影響力は増すだろうが、その危険よりも利益の方が大きいはずだ。"
 KOM_fasc_smuta_the_lessons_of_the_red_eminence: "赤い枢機卿からの教訓"
 KOM_fasc_smuta_the_lessons_of_the_red_eminence_desc: "スースロフは恐ろしい人間だった。奴は意地っ張りで頑固で改革の必要性を認識せず、同志セーロフのような人間を排斥した。その激しい権力欲はセーロフのような人々の抱く憤りに対して盲目を引き起こし、ついにその凋落を引き起こした。\n\nしかし、利用価値がないというわけではない。反対に、彼は自分の政治的謀略に関する卓越した能力を利用して権力の座に居座り続けた。今やセーロフは臨時政府の保安機関を率いており、かつての主人の用いた手を真似れば臨時政府内での権力、団結をうまく保つことができるだろう。"
 KOM_fasc_smuta_the_smoke_seared_tomorrow: "煙に包まれた明日"
 KOM_fasc_smuta_the_smoke_seared_tomorrow_desc: "現代ロシアを現代ロシアたらしめ、かつ成功へと導いた重要な要素とは、すなわち工業である。旧ソビエト政府によってかつて開発された重工業は、我が国をかつて、そして今存続させるに重要なのである。その存在によって、敵を押し戻しナチスの脅威を押しとどめることができたのだ。\n\n臨時政府はこの過去、未来を通して重要な工業を軽視し、セーロフは今日方針転換に重要性を見出している。我々は急速な工業化のための新計画により、重工業を再び国家の直接管理下に置くだろう。この計画は土地に対する国民の精神を再起させ、全ロシアの最終的な統一の手助けとなるだろう。"
 KOM_fasc_smuta_the_final_words: "最後の演説"
 KOM_fasc_smuta_the_final_words_desc: "臨時政府の終わりが迫っている。第一指導者の候補者たちが投票権を持つ党員に最後のアピールをする中、分断はこれまで以上に強固になりつつある。もう討論も裏取引もない。4人がそれぞれ最後の演説を行い、そして投票だ。あとは誰が最後の演説を行うかだけである。それは4人の候補者が最も希望している演説の順番であり、これを確保した者は小さな勝利をしたという威信と、投票前に最後の発言を行うという知覚的な利益の両方を得ることができる。果たして、それは誰だろうか？"
 KOM_fasc_smuta_the_final_words_tt: "§W臨時政府§!の団結は終焉を迎える。"
 KOM_fasc_smuta_the_last_convention: "最後の党大会"
 KOM_fasc_smuta_the_last_convention_desc: "我々はウラルを手に入れたことで、運命の瞬間と相対することになった。ロシアの未来のため、右派の指導者と構想は一つでなければならない。分断と派閥間抗争の時は終わったのである。最後の党大会が開かれ、その意思が示されるであろう。臨時政府は岐路に立ち、不確実な未来に直面している。ロシアは保守主義の下に統合されるのか？ユーラシア主義か？君主主義か？オルド社会主義か？\n\nその答えは観察している者にとっては明らかだ。内閣が徐々に埋まるにつれて、特定の指導者候補の手下やおべっか使いが姿を現すようになった。候補者たちがナイフを研いでいる間、臨時政府は静かに、恐る恐るその時を待っている。"
 KOM_fasc_smuta_the_last_convention_tt: "§W権力への意志§!は§Rそれに相応しい強者§!のものだ。"
 KOM_fasc_smuta_mop_up_the_spare_tt: "先の戦いにおいて見逃していた敵に打撃を与えよう。"
 KOM_fasc_smuta_an_alliance_for_peace_tt: "我々は§Gヴャトカ公国§!と条約を締結した！\n"
 KOM_fasc_smuta_the_republic_alone_tt: "ヴャトカの§R偽ツァーリ§!は同盟の提案を拒絶した。彼の国は他軍閥と同じく粉砕されるだろう。\n"
 komi_fascist_smuta.1.t: "何よりも重要なこと"
 komi_fascist_smuta.1.d: "イーゴリ・シャファレヴィチは次々に部屋に入る閣僚の顔を見て椅子に座らせ、彼らについての書類に目を通した。そして多くの論題に対して起こるだろう活発な議論の準備をした。主たるものは軍事関係だろう。\n\nその風向きははっきりしていた。つまり、戦争についてだ。ロシア臨時政府は多くの問題を抱えていたが、国防についての問題の前にあってはさほど重要ではない。シャファレヴィチは最初の挨拶をしてから、本題に入った。\n\n「国防大臣」シャファレヴィチはそう言って、アレクサンドル・プロハノフを呼んだ。「軍隊について、大臣はどのような見解をお持ちかな？」\n\n「言うなれば恐れているよりかは良く、望むよりかは悪い、と言ったところでしょうか」プロハノフは答えた。「戦争が不可避となれば国民を守ることはできるでしょう。しかし拡張を行うとなれば、話は変わってきます。すなわち、軍の能力を超えてしまう危険性があります」\n\n彼はそのまま西ロシアの統一について話を広げた。シャファレヴィチはそれについて、議論が継続するだろうと予測していた。「それについて、詳しく」\n\nプロハノフは応えようとしたが、アンドレイ・ディキーによって遮られてしまった。「失礼、首相。この軍の欠陥は現代的な装備の不足、貧弱な兵士の規律、不安定な指揮系統に……」\n\n「ディキー大臣、ありがとう。だが、プロハノフ大臣の意見を先に聞きたいな」シャファレヴィチは笑顔を浮かべながら落ち着いた声でそう宥めた。だが、外務大臣のこの行為に、内心腹が立った。しかし今は少なくとも温厚な男を演じている。だから、そう丁寧に対応した。そして、彼はプロハノフに対して合図した。「さて、続けてくれるかな」"
 komi_fascist_smuta.1.a: "「もちろんです、首相。先程述べたように……」"
 komi_fascist_smuta.2.t: "高次の大義のために"
 komi_fascist_smuta.2.d: "生徒たち、特にグミリョフが教育した結果自ら知識と見識を追い求めるチャンスを得た元生徒たちとの議論は最も楽しいものであった。その中の一人であるフリストフとの会話を楽しんだ後、議論の話題はパッショナリイの哲学へと変化した。\n\n「君はイグナティー・グリネヴィツキーという人を知っているかい？」グミリョフはそう尋ねた。\n\nフリストフは茶を啜って、鼻を鳴らした。「面白い質問ですね？もちろん、知っていますとも。ツァーリを殺して自分も死んだなんて、忘れるわけがありません」\n\n「ふむ」グミリョフは頷いた。「彼の生きていた時とは時代が変わった。だけれど、彼は高度なパッショナリイの精神を体現している。そう、今生きている誰よりも」\n\n「ですが、死にました」フリストフは顔を顰め、茶を机に置いた。「結局、特段大きな結果にはなりませんでしたよね。貴族社会を崩すどころか、全くその反対になった」\n\n「そこじゃない」グミリョフはたしなめた。「重要なのは彼が自分の大義を真に、疑いなく信じていたことだ。彼はそれを強く信じていたからこそ、大義のために死んだ。熱情があったからこそ自分の命も顧みず次に起こることに賭けたんだ」\n\nグミリョフは茶をカップに注ぎ直した。「注目すべきは間違っている間違っていないだとか我々が彼の目標に賛同するしないじゃない。彼を高次なパッショナリイへと導いた信念に倣うべきなのだよ」\n\nフリストフは理解したようで、頷いた。「だから人が大義のためにすべてを捧げることを望まないからといって、その命までも……」"
 komi_fascist_smuta.2.a: "「……では、どのようにそれを本心から信じるのでしょう？」"
 komi_fascist_smuta.3.t: "善のための変革"
 komi_fascist_smuta.3.d: "家に帰るのは良いことだ。\n\nドミトリー・バラショフは静かな帰国には慣れていた。確かに、パッショナリイの中には研究のための遠征から帰国した彼に質問しようとする者はたくさんいたが、それ以外の者は関心を示さなかった。しかしながら、気の合うユーラシア主義者であるグミリョフとの議論は期待の出来るものだった。\n\nだが、今回の帰国は何か違った。ウラル山脈の極北において連絡手段は少なく、そのためにコミの事情を知らなかったのだ。選挙が行われたことを彼は知らなかったが、率直に言えば誰が勝っていようとどうでもよかった。\n\nバラショフはパッショナリイの支持者であったが、まさか多数派になるとは思ってもみなかった。しかしどうやら、何かしらの奇跡が起きたようだ。通りで何人かと話すと、何が起こったかすぐに把握できた。そうしていい気分になりながら家へと帰り、溜まった郵便物の整理を始めた。\n\n一枚の手紙が目についたので、眉をひそめつつも開いてみた。中に入っていたのは、ロシア臨時政府の印が押された公文書で、以下のことが書いてあった。\n\n「バラショフ殿。我々は国民議会を代表し、貴殿に対し帰国後国民議会議長の役職をお任せしたいと思っております。貴殿の経験、リーダーシップ、知識を活用することによって、議会は国民に対し最大限の奉仕をできると考えております」\n\nバラショフは驚いて手紙を落としたが、拾い上げて内容が確かであるかを再確認した。どうやら真実のようだ。彼はその日の他の予定を忘れて、満面の笑みを浮かべながら一刻も早く着くよう議会へと急いだ。"
 komi_fascist_smuta.3.a: "奇跡は時々我々の前に姿を現す"
 komi_fascist_smuta.4.t: "不快で、心地よくない"
 komi_fascist_smuta.4.d: "シャファレヴィチはドアを何度かノックし、そして相手が出てくるまで待った。少しして、レオニード・カントロヴィチがドアを開けて出てきた。あまり熱意があるわけではないようだ。「イーゴリか」彼は感情を出さずそう言った。\n\n「レオニード」シャファレヴィチは頭を傾け、そう言った。「しばらくだな」\n\n「まあそうだな」カントロヴィチは乾いた声でそう返事した。少ししてカントロヴィチが折れ、ため息をつきドアを大きく開けた。「入れ」\n\n気まずい空気の中でシャファレヴィチは出来る限り相手を刺激しないようにしようとした。彼が財務大臣だったころ、カントロヴィチは良い仲間だった。だが今は……違う。自宅軟禁は必ずしも心地よいわけではないだろうが、他の選択肢を考えれば一番マシであった。\n\nそれにもかかわらず、カントロヴィチはそう思っているかはわからなかった。\n\n二人は話し続けた。話題は教育政策、特に数学のカリキュラムへと移った。短い会話を交わす中で、二人もだんだんと打ち解けた。状況は変われど、昔のようだった。二時間ほどが過ぎて、シャファレヴィチは時計を見た。\n\nもう少しで行かなければ。だが、この状況に何もしないのも望ましくない。「その、なんだ。なんというか……申し訳ない」彼はそう言った。「早めにどうにかしたいとは思う。君のような能力と経験のある人間をいつまでもこんな状況には置くまい」\n\nカントロヴィチは目立った反応をしなかった。だが、シャファレヴィチは彼が納得していないことを察知した。"
 komi_fascist_smuta.4.a: "だが感謝も示し、その感情を何度も表した"
 komi_fascist_smuta.5.t: "泥、雨、そして根性"
 komi_fascist_smuta.5.d: "今日はどんよりとして、雨が降っている。こんな日は特に兵士にとっては悲惨だ。雨が降ると道路は泥と化し、制服は冷たく湿り、重たくなった。しかし、そんなことは言い訳にならない。雨の日でも晴れの日でも、兵士の任務は変わらないからだ。\n\nグレブ・スルチェンコフ将軍は前哨基地から双眼鏡を使って兵士の演習の様子を眺めていた。今日みたいな天気は良い。戦場でもこういう状況は起こり得るからだ。ここで試練を乗り越える方が、兵士にとってはずっと良い。\n\n今日行われている小隊戦術訓練では、兵士は複数の小部隊に分かれ、それぞれ攻撃目標を与えられる。それによって個々の能力、想像力、判断力を測る。またこの方式は、誰に信頼が置けるか、さらなる監督指揮が必要なのは誰かというような評価を行う際に最適である。適任な兵士に自己決定をさせれば有益だろうし、そうでなければ災難を呼ぶだろう。\n\n彼は双眼鏡を使って兵士がそれぞれ目標を達成し一部隊へと再集結するまでを観察した。すると、一人の兵士がスルチェンコフの位置からは見えない何かに躓き転ぶのが見えた。\n\nその転びようは激しく、どうやらその中で腕を切ってしまったようだ。スルチェンコフはその男が助けを求めるのを待ったが、すぐに立ち上がって腕の応急処置を行い、部隊の元へと戻ったのを見て感心した。\n\nスルチェンコフはそのことに少しの安堵と誇りとを感じた。今回のことは小さな一件であったが、あの男は監視されているとも知らず助けを求めることもできたのに、他を頼らずに自らの力でどうにかしようとしたのだ。このような男だ。ロシアを国民の手に取り戻すために必要なのは、このような男が必要なのだ。"
 komi_fascist_smuta.5.a: "そして彼は素早くあの兵士の名を手帳に記録した"
 komi_fascist_smuta.6.t: "夢の実現を前に"
 komi_fascist_smuta.6.d: "ロシア臨時政府憲法制定委員会、長ったらしい名前だ。だが、多くの言葉によって新政府の構造を形成するのはこの委員会である、ということを正確に伝えようとしている。\n\n委員会のメンバーはパッショナリイのさまざまな派閥から選ばれた。だが、皆はその大多数はグミリョフの派閥であるということに気が付いた。全く予想できなかったというわけでもないが、ユーラシア主義者の優位に対して一部の人間は不安感を抱いた。\n\n最初の会議の後、他派閥の反対にもかかわらずおおよその構造は形成された。また、政府の主要組織にパッショナリイと調和派の人間によって構成された評議会が置かれることが決定された。その後、各役職の意義や適任者についての議論に移っていった。\n\nその結果、すでに存在していた補助的な期間については再構築されることになった。例えば集団内において個人がどれだけの能力を発揮するのかを評価する「高度パッショナリイ」、それから同等の役割を果たす「調和評議会」などである。\n\n適任者は未定であったが、傍観者らはこれがユーラシア主義者が政府を永久に乗っ取るための手段とするつもりではないか、と訝しんだ。これは厳しく議論され、いくつかの役職については詳細な説明が求められた。最終的に大半の委員が満足したようである。\n\n最終日が近づき憲法の制定が終了すると、ペンが走り新たな節が書き加えられるたびに皆が興奮した。多くのユーラシア主義者がこの瞬間を心待ちにしてた。彼らは今、勝利を目前にしているのだ。"
 komi_fascist_smuta.6.a: "ユーラシア主義の夢はすぐそこにある。"
 komi_fascist_smuta.7.t: "新たな共和国"
 komi_fascist_smuta.7.d: "ロシア臨時政府憲法制定委員会は外から見れば、高い評価を受けているように見えた。委員らは身なりも良く、丁寧に話し、他の民主主義国家でも通用する者ばかりだった。ただ、旧来の政治や一風変わった個性に欠け、簡素で標準的な保守政治に満ちていた。\n\n異様なユーラシア主義や奇妙なオルド社会主義、古風な君主主義者の代表がいないわけではない。だがほとんどの者は、明確にシャファレヴィチの展望に従っていた。\n\n新憲法の起草の前にコミ共和国の旧憲法を参考にするというのは広く一致していた。一からの起草に意味はほとんどない。何日もの間、旧憲法の条文がさまざまに抜き取られ、その良し悪しが議論された。どれが引き継がれ、強化され、そしてどれが抜き取られるのか、議論が進むうちにヒートアップしていった。\n\nついに幾つもの条項が委員会で承認され、引き継がれた。表現、集会、信教の自由などは最初に引き継ぎが可決され、私有財産権も全会一致で可決された。更なる議論を呼んだものの、不当な捜査や拘束についての禁止も重要な引き継ぎとなった。\n\nゆっくり、そして確かに、新憲法が書き連ねられる。シャファレヴィチ派はそれに誇りを持ち、他の派閥は唇を噛んだ。彼らにとってみれば、コミはついに完璧で機能的な、保守主義の国家に向かっているのだ。皆が人権を尊重し、国家の責任は確固たるものになるだろう。\n\nすぐに臨時政府は解散し、より良い共和国がそこに誕生するだろう。"
 komi_fascist_smuta.7.a: "シャファレヴィチの率いる共和国が生まれる。"
 komi_fascist_smuta.8.t: "神聖ロシアの準備"
 komi_fascist_smuta.8.d: "臨時政府憲法制定委員会の構成は「高齢」という表現がぴったりである。その構成員たちは概して年齢が高く、その物腰、服装、話し方もまるで違う時代から来たかのようだった。ある意味で彼らは実際そうだった。\n\nしばしば威圧的な雰囲気に圧倒されているそうでない少数の人々が、目立つ存在となっていた。彼らが委員会で感じた感覚には必然性があった。委員会が君主主義者とタボリツキー派に支配されていることに徐々に気づき、恐怖を覚えたのだ。どのようにして彼らがそのような影響力を得たのかは、誰にも分からない。しかし次の憲法を作るのは彼らなのだ。\n\n委員会の最初の仕事は驚くべきものであった。君主制の復活と国家元首がツァーリであることを宣言することであった。中にはツァーリが持つ権限を縮小しようとする委員もいたが、すぐに覆されてしまった。委員会が皇帝にどんどん権限を与えていくのを、彼らはただ見ているしかなかった。\n\n彼らはそれだけにとどまらなかった。\n\n非君主主義者たちがツァーリの権威が神に由来するものであるという文言を阻止しようとしたため、また論争が起こったが、前回同様に阻止された。その後何人かの委員が抗議の辞職をしたが、それは彼らの後任としてより多くの君主主義者が現れただけに終わった。\n\n委員会が終了し、君主主義者たちが共和国の基盤を破壊してその代わりに摂政制が台頭するための土台を築いた時、誰も異議を唱える者はいなかった。憲法が発効されれば、即位したツァーリが自分の意志を国民に無制限に押し付けることを止めるものは何もなくなる。"
 komi_fascist_smuta.8.a: "時計の針が動き始めた。"
 komi_fascist_smuta.9.t: "全人民に向けて"
 komi_fascist_smuta.9.d: "臨時政府憲法制定委員会は常に議論を巻き起こすものであると予期されていた。議論には熱が入り、時に入りすぎ、その趨勢については多くの予想がなされた。目的はただ一つ、新しく一貫した、永久的な憲法の制定である。\n\n合意が起こらないのではないか、委員会の活動が停止してしまうのではないか、という憂慮が密かに起こった。専門家や諸党派は弱体な、もしくは限られた権限をもた憲法になってしまうのではないか、という可能性に備えた。委員会がシャファレヴィチの保守派や、グミリョフのユーラシア主義者に率いられないというのは誰もが予想しないことだった。主導していたのは、セーロフのオルド社会主義者だったのだ。\n\n穏便に行動し他の政党に憲法への自勢力の意見を包含するために動くよう求める者もいたが、オルド社会主義者にその要求を満足させる謂れはなかった。オブザーバーはフランケンシュタインの怪物にも似た、右翼と左翼の主張がつぎはぎになった憲法を見て困惑を隠せなかった。\n\n多くの委員が抗議し、そしてそのために委員職を投げ捨てた。それを引き起こした条文の一つには、土地、天然資源、工場、農場、鉱山などの国有化について書かれていたものがあった。それだけに止まらず、国家のほぼ全てのものに対して言及した。住宅から鉄道、工場から国営企業、その全てが国有の資産となった。\n\nそして最後には「全人民に帰属する」という文言が付け加えられた。\n\n反対派は退いたり追い出されたり、あるいは黙らせられた。そのような中で委員会で憲法が最終承認されると、オルド社会主義者はそれを祝賀した。ロシアの新たな未来が切り拓かれようとしている。それは、皆が受け継いできた常識を崩すようなものだった。"
 komi_fascist_smuta.9.a: "新たなロシアがやってくる。"
 komi_fascist_smuta.10.t: "赦しという非正義"
 komi_fascist_smuta.10.d: "その教会は古風で小さかった。小さな教会で、同様に信徒も少ない。しかしそこに通う人々は、もう何十年も一家代々通い続けている熱心な礼拝者たちであった。それは日常生活の一部であった。つまり彼らにとっては第二の家、あるいは家族のようなものだ。\n\nタボリツキーはその気持ちを理解することができた。彼らの一部のものにとってはこの信徒集団は第二の家族とは言えなかったが、ここには親しみやすさがあった。今日もいつもと同じように礼拝が行われた。他の信徒と同じようにタボリツキーも入場し、真ん中辺りの席に座った。\n\nここ最近、彼は以前より少しばかり多くの視線を浴びるようになったが、ほとんどの人はしばらくすると別のところに視線を移した。彼はただ忠実なキリスト教徒として説法を聞くためだけにここにきたのだ。彼は黙ったまま、司祭が行う儀式、詩篇、朗読を聞きながら、敬意を表して座っていた。\n\n今日の説教のテーマは、タボリツキーが苛立ちを覚えるもので、司祭といつも論争しているテーマでもあった。赦しについてだ。最も下劣な者や最も邪悪な者を見つめ、それを赦すという美徳。彼にはそのようなことは理解できなかったし、神がそのような非正義を支持するとは到底思えなかった。\n\nいいや、赦しの説法を聞いたとき、無神論者の共産主義者によって他の多くの敬虔なロシア人と共に虐殺されたロマノフ家を思い出した。神父が説教を続ける間、彼の血は沸騰し、顔は暗くなった。しかし彼は何も言わなかった。\n\nただ聞いているだけである。聖職者でさえ時には間違えるものだが、この男も結局それとは無関係でいられなかったのだ。このような男では、ロシアが切実に必要としている宗教的熱意を取り戻すことはできないだろう。しかし幸いなことに、それが取り戻される時が近づいていた。"
 komi_fascist_smuta.10.a: "もう少しの辛抱だ。"
 komi_fascist_smuta.11.t: "小さな象徴"
 komi_fascist_smuta.11.d: "今日の朝はどんなに強い軍隊だろうと行軍や戦闘を恐れるような、湿気と霧に満ちたものであった。しかし、セーロフは朝日が登れば霧も晴れるだろうと考えた。そうでなくとも、訓練にはうってつけだ。\n\nセーロフとアレクサンドル・コロトコフは訓練用の前線から少し離れたところで、双眼鏡を除きその様子を観察していた。「できるようになると思うか？」セーロフは尋ねた。\n\nコロトコフは唸る。「おそらく。どうにかやってのけることはできるでしょう」\n\n兵士は指示通りに動き、隊列を崩しておらず、担当将校も疑似戦場をうまく統括している。銃声が響き、戦車が砲撃し、丘の向こうで砲兵の射撃に伴う轟音がする。\n\nその轟きはセーロフの注意を引いた。彼は双眼鏡を構えたまま砲兵陣地の方を向いた。「アレクサンドル、あの大砲が見えるか？」\n\nコロトコフも双眼鏡を使ってセーロフの示した何かを凝視した。「新しい」そう呟いた。「ソビエト式ではないように見える」\n\n「ああ」セーロフは笑顔を浮かべた。気分が高揚しているようだ。「我々があれを作ったのだ。我々の工場で我々の手によって組み立てられた。我々の船出を祝っているようだ。そう思わんか？」コロトコフは頷くのみだった。\n\nそれ自体は単なる大砲かもしれない。だが、それこそが我々の進歩への努力の証なのだ。コミは間もなく西ロシア中を闊歩し、一つの旗の下に再統一するだろう。今に限っては、それは過去を思い出させる古びた遺物ではないだろう。それは過去の疲弊した、破滅したイデオロギーではない。"
 komi_fascist_smuta.11.a: "それは、新しさというものだろう"
 komi_fascist_smuta.12.t: "分たれた国家の再建"
 komi_fascist_smuta.12.d: "グミリョフは、自由主義者や共産主義者の脅威が取り払われた時、次にはその同盟者からの敵意にさらされてしまうだろうことには気付いていた。これは政治における自然の摂理と言うほかなく、長年パッショナリイの顔を勤めていたからこそ、彼を引き摺り下ろそうという者も多くいた。先見的で力強き者はよくよく劣った、嫉妬深い者の標的にされるのである。\n\n彼の直感と経験とは、彼を裏切ることはなかった。確かに、彼に争う者は彼を追い落とそうとした。ただ保守主義を標榜する者、左右両思想を掲げる一貫性のない者、古のツァーリ支配を夢想する者。奴らは皆国民の望むものを示すことはできなかった。国民の欲するものを、グミリョフは提示したのだ。\n\n国民議会の掌握が完了していないながらもユーラシア主義がコミ共和国を席巻すると、臨時政府の主要な部分は彼の信頼のおける者で満たされた。彼は演台の前に立ち、そして話し始めた。その将来を直接指し示す演説を。\n\n「ロシアは損なわれ、分断された。犯罪者、共産主義者、君主主義者やその他不法な国家の支配の下で、ロシア人はロシア人と戦った。その国家は全て、我々に再び失敗したイデオロギーを押し付けようとしているのだ。奴らはその軍をして戦い、我々を殺す。だから我々も国家と国民を護るために立ち上がるのだ」\n\n彼は人差し指を動かし、話を続けた。「しかし、その欺瞞に満ちた指導者も国民の代表者でないというわけではないことを忘れてはならない。彼らは、いわば逸脱してしまったのだ。同胞はただ一時的に分断されているだけで、我々皆に刻まれた歴史と兄弟愛とを思い出させてやらねばならない。統一の日は近づいている。そして、国民は再び共に歩んでいる。今日、この行為はロシアの一部に過ぎなくなるだろう」\n\n彼は演台から体を乗り出し、そして笑った。"
 komi_fascist_smuta.12.a: "「しかし約束しよう。いつかそれは祖国にもなりうるのだと」"
 komi_fascist_smuta.13.t: "新たな局面"
 komi_fascist_smuta.13.d: "シャファレヴィチは勝利の余韻に浸り、それから安堵を感じた。\n\n服装は国民議会に出席した政治家と差異なき物であったが、その笑顔、その自信あふれる姿勢、そのカリスマは彼を際立たせた。政治家とは全く一般的な仕事であるが、優位に立つためには確かな技量と知識とが必要になる。そして幸運にも、彼にはそれが揃っていた。\n\nグミリョフとユーラシア主義者が、あるいはセーロフとそのオルド社会主義者が、はたまたあるはずもないだろうが、異常なタボリツキーとその徒党が権力を握っていたら、そう考えるとシャファレヴィチはぞっとした。運良く、その未来は避けられた。彼やその仲間が臨時政府を掌握したからだ。\n\nこの「臨時」と言う文言も、すぐに無くなるだろう。\n\n「コミに、新たな局面が訪れました」シャファレヴィチは議会へと語りかけ始めた。「我々は長く、険しく、難しい道を旅しました。家族、友人、そして国民が犠牲となりました。我々は彼らのように暴力や混乱に巻き込まれた、不運な人々を忘れてはなりません。彼らを讃えるには、前に進み、よりよい未来を築くしかないのです」\n\n彼は議場の人々に合図した。「我々は共和国の信念を示して彼らを讃えましょう。過去の過ちを正すことで彼らを讃えましょう。未来を見据えることで彼らを讃えるのです。我々は共に、かつて我々の政治を狂わせた混沌を、分断を、不合理を拒絶するのです。我々は同じ視点を持ってこの国を作り、新たな憲法を起草するのです。そう、安定を、繁栄を、法律を、そして自由な国家を求める視点です」\n\n議会中から拍手が聞こえ、その音も大きくなる中で、彼は笑みをこぼした。「今日、新たな局面が始まるのです！」彼はそう言って、群衆を激励した。「今日、我々は団結する！」"
 komi_fascist_smuta.13.a: "今日はコミ、明日はロシアだ"
 komi_fascist_smuta.14.t: "バベルの教訓"
 komi_fascist_smuta.14.d: "タボリツキーは敵に陰で何と呼ばれているかを知っていた。狂人。惑う者。もっとひどい呼び名もある。しかし敵の無知のおかげで。彼はあることに気づいていた。妄信的な狂人と見做される者は簡単に過小評価される傾向にあり、今彼らはその傲慢さの代償を払うのだ。\n\n国民議会は静かな雰囲気だった。多くの目に恐怖が現れているが、タボリツキーは彼らのことなどどうでも良かったので気にも留めなかった。彼らは臨時政府内の各所で役職を持つ、彼の後ろ盾となる人物であった。\n\n彼は国民議会の演説台に立ち、こう切り出した。「ロシアは罰せられた。しかしこう問いたい。なぜ？」彼はその修辞的問いから一瞬間を置いた。「それはロシアが主に背き、主の民が虐殺されるのを許したからだ。ロシアは赤い悪魔が主の教会を焼き、主の司祭を虐殺し、主の子供たちを処刑することを許した」\n\n彼の顔には苦く残酷な笑みが浮かんでいた。「しかし、このことを理解しようとしない人たちがいる。彼らは、社会主義者とユダヤ人を蠢くウジ虫のように我らの土地に寄生させて満足感に浸り、ロシアが懲罰状態にあることを確認することだけを目的にする者たちだ。繁栄するのに神は必要ないと宣言したバベルの人類に対して主がなされたように、ロシアを千分割されたことは驚きに値するだろうか？」\n\n彼の声は低くなった。「いいや、値しない。しかし同胞よ、心せよ。私はロシアがどうなるべきかを見たのだから。我々の未来において神聖なる神々しいロシアが勃興し、我々は神への献身を完全に証明するのだ。そうなって始めた我らの繁栄を期待できる」\n\nそしてもう少しの間、彼は熱心に耳を傾ける人たちのために、そんな聖なるロシアの姿を語り続けた。その声には彼自身の希望と切望に満ちていた。この夢はあと少しで実現する。ロシアに栄光をもたらすまで、あと少しなのだ。"
 komi_fascist_smuta.14.a: "あともう少しで、アレクセイは帰ってくる。"
 komi_fascist_smuta.15.t: "進め、共に火の中へ"
 komi_fascist_smuta.15.d: "成功とは、常に蜜の味である。\n\nセーロフは国民議会の演台に立っても、その顔から笑みをこぼすことはなかった。長い道のりだったが、彼は乗り越えた。多くのものが彼やその理論を貶し、取り合わず、蔑んだ。だが今日、彼に疑念を抱いた者は黙って震えるのみだった。\n\n議会には彼の支持者が多く座っていた。皆がオルド社会主義の優越に気づき、それが未来であると知った者だ。世界の変革には、必要な過程である。しかし、一面的な者に過ぎない。真に重要なのは、臨時政府の主要役職についている人間である。敵も彼のような者に出し抜かれ、憤っているに違いない。\n\nしかし実際には、敵それ自身が犯した問題に足を引っ張られたのだ。おそらく奴らは彼を重大に考えたならば対応することもできただろう。だがしかし、今やもう遅過ぎたのだ。もう取り返しはつかない。\n\n「世界は動き始めた」セーロフはそう話し始め、演説のテーマについて指し示した。「ロシアはその時までに適応することができなかった。我々は古く退廃的で、無益なイデオロギーによる失敗を経験した。ツァーリや共産主義者による専制、社会主義者の腐敗、民主主義者の無能さなどがそれに当たる」\n\n「幾度となく人民の意思は無視され続けてきた！」セーロフはそう訴えた。「過去の失敗を繰り返すことは、ロシアを誤った方向へ、そしてついには破滅へと導いてしまう。新たな道を切り開くのだ！勝利のためには、変革を受け入れねばならない」\n\nセーロフは笑った。「そして友よ、我々はもう、新たな道を切り開き始めているのだ！」"
 komi_fascist_smuta.15.a: "議会に拍手が響き、セーロフはその音に恍惚した。"
 komi_fascist_smuta.16.t: "シャファレヴィチの勝利！"
 komi_fascist_smuta.16.d: "議会では、二つの結果が予想された。一つは、グミリョフが国民革命の導き手となり、大統領へと就任するというものだ。しかし、彼は結局臨時政府の父ではなかったのか？その負け犬の物語の主人公は、自らを「恩情ある保守主義者」と名乗るイーゴリ・シャファレヴィチだった。シャファレヴィチは右派国粋主義者の若い顔として、その後の活躍を期待され続けていた。\n\n知っての通り、全てが変貌した後、シャファレヴィチは有象無象の集まりの2番目ではなく、臨時政府の第二の地位についていた。投票が終わってシャファレヴィチが臨時政府の大統領に正式に任命された時、国民議会に残っていた反対派は困惑と軽い驚嘆の中でたじろいだ。セーロフやタボリツキーの勝利ほどではないが、それでもこのことは皆を驚かせるに十分だったのだ。議会の皆が退場した後、シャファレヴィチは勝利の余韻に浸った。もうすぐ、やりたい事をできるようになる。"
 komi_fascist_smuta.16.a: "予想しえなかった結末だ"
 komi_fascist_smuta.17.t: "グミリョフの勝利！"
 komi_fascist_smuta.17.d: "グミリョフが国民革命の導き手、そして大統領となるのは予測された結末であった。そのために慎重に選ばれた内閣によってそれが実際にもたらされた時、議会で起こった動揺といえば肯定のつぶやきや支持者からの拍手くらいだった。もっとも興味深かったのは、その直後の出来事だった。\n\nセーロフとタボリツキーは席を立ち上がり、議事堂から退出した。タボリツキーは慌てたように小走りで、セーロフは少なくとも落ち着いた様相を保って出ていった。彼らを見て、グミリョフは彼らがおそらく問題ごとを起こそうとしているのだと思った。また二つ、吊るすべきものが増えてしまったとため息をついた。彼の目はまだ出ていかないシャファレヴィチに向いた。何を企んでいるんだ？イーゴリのような人気者を追い出すには時間がかかるだろうが、最後にはそうなるはずだ。すぐにグミリョフは唯一の指導者となる。そしてユーラシア主義の夢もまた現実のものとなるだろう。\n\n外に停まったトラックのエンジンの音が遠くに薄れゆくと、グミリョフはようやくその顔に明るさを取り戻し、心臓の鼓動も落ち着きを見せた。おそらく誰にも認めようとはしないだろうが、不安だったのだ。"
 komi_fascist_smuta.17.a: "予想通りだ。"
 komi_fascist_smuta.18.t: "タボリツキーの勝利！"
 komi_fascist_smuta.18.d: "最終結果が読み上げられると、国会は唖然とし、沈黙に包まれた。グミリョフは衝撃を受けて席から立ち上がった。シャファレヴィチは目を見開いて驚いていていた。セーロフは一瞬表情を崩し、完全に困惑した表情を見せた。しばらく沈黙が続いた。\n\nそして、すべてが動き出した。\n\nある男たちは席から飛び出して不正投票だとか水増しだとか不明瞭な叫び声を上げた。ある者たちは党や指導者や国家への反逆者を探して、周囲の人々を揺さぶり始めた。他の者たちはドアに向かって一直線に走っていった。彼らは打てる手を打った上で負けたので、もうできることといえば逃げることだけであった。さらに別の者たちは歓声を上げるタボリツキー派の方へ突進していったが集団と集団を分けている警官や護衛の列に阻まれた。騒がしさは壁に反響し、混沌とした不協和音へとエスカレートしていった。\n\nその中で、タボリツキーの顔に笑顔が広がっていった。彼は、自分が正しいことを常に信じていた。他人がどう思っていようとと、自分が勝つことを知っていた。今回もまたその通りだった。今や、残りの右翼たちはセルゲイ・タボリツキーの真の姿を見ることになるのだ。"
 komi_fascist_smuta.18.a: "そんなはずはない！"
 komi_fascist_smuta.19.t: "セーロフの勝利！"
 komi_fascist_smuta.19.d: "セーロフはあまり笑わなかった。その落ち着いた、冷たい外面を誇りにすら思っていた。「友好的」というのと「NKVDの将校」であるというのは両立できないものであった。思い出せる中で最後に作り物では無い、心からの笑みを浮かべたのは、机に向かってあの傑作を生み出していた時だっただろうか。タイプライターを打ち終わった時の恍惚も、論文をじっくり考えることもなく捨てたスースロフの強烈な打撃も覚えている。ミハイル、君にこの光景を見せてやりたい！\n\n昨年、彼は努力に努力を重ねた。左派から右派への転向はほぼ前代未聞のことであり、右派の人間を信用させるには時間がかかった。彼は全くファシストではなかった。心の中では、まだ社会主義を信奉している……ただ、ロシアに同じ赤いペンキを塗りたくればまた勝てると考えるような愚か者や純粋な理想主義者でもなかった。彼には良い案があった。ロシア自体はこれを受け入れようとしなかっただろう。だが、今受け入れようとしている。彼はそれによって、ロシアを導くのだ。\n\nそうして国民議会に混沌が訪れ、議員は皆起こるはずでなかったことが目の前で実現したことに驚き席を立った。セーロフはそれを見て、本物の笑顔を浮かべた。"
 komi_fascist_smuta.19.a: "一体どうやって勝ったんだ？"
 komi_fascist_smuta.20.t: "新しい住処？"
 komi_fascist_smuta.20.d: "セルゲイ・タボリツキーの最も新しい提案が波紋を呼んでいる。彼はヴャトカを征服して以来、臨時政府の首都をウスチ＝スィソリスクから移すことを提案し続けている。しかしこれには多くの人が反発しているのだ。君主主義者のエゴが過ぎると感じる者もいれば、そんなことする必要がないとの考える者もいる。\n\nしかしこの提案に反対する人たちの中には、引っ越しをしたくないという最後の勢力が存在している。アルチョムとその家族は、具体的にはこの勢力に属していた。何時間も家を空けることが多い議員の補佐である彼の妻や子供たちは、彼の多忙なスケジュールに……合わせるために最善を尽くしてきた。そして今、これだ。セルゲイ・タボリツキーが国民議会の檀上に立って演説をしている。一部は落ち着いており、一部は絶賛している。\n\n数分のはずが数時間も続いたが、アルチョムは国民議会での議論にほとんど注意を払えなかった。家族でどこに住むことになるのか？子供たちに引っ越しをどう説明するのか？子供たちはここに友達がいし、自分たちの生活を捨てて荷物をまとめろと父親から言われても喜ぶわけがない。そして妻は？ヴァレンティーナは彼がどれだけ長い間不在でも、彼のそばで最善を尽くしてくれた。彼らはすでにこのニュースを知っているはずだが、彼は何を言えばいいのだろう？\n\n最終的に議論は終わり、家に帰る時間になった。アルチョムは落ち着いて歩き、ドアを開けてリビングに入った。彼らは待っていた。彼らは見ていた。「何の知らせ？」ヴァレンティーナが聞くと、アルチョムは話し始めた。"
 komi_fascist_smuta.20.a: "「荷物をまとめてくれ」アルチョムはため息と共に言った。"
