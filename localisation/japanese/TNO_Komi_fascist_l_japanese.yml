 KOM_burgsys_grand_regency_desc: "神聖ロシアの正当なる我らが摂政殿下はついに立ち上がった。敵は我らの周りに群がっていたが、我らは祝福された道を歩んだ。帝国の中核的領地は神、ツァーリ、国家の名において取り戻された。帝国はラザロのように、もうその墓から立ち上がっているのだ。\n\nしかしまだやるべきことはたくさんある。我が祖国の地盤はボリシェヴィズム、ユダヤ、コスモポリタニズムといった邪悪な堕落によって、腐敗してしまっている。すべての希望が失われる前に、神によって定められた支配による清めの焔でこれらの不純物を焼き払い、殿下の道を切り開かなければならない。"
 KOM_burgsys_uplift_the_system_desc: "国家社会主義という黒い装いをまとった祝福がこの世界にやってきた。この体制は絶対的かつ疑いの余地のない独裁的権威に基づくもので、「カウカーズース」として知られるドイツの出先機関で最もよく例証されている。もちろんそこの土地は正真正銘ロシア領なのだが、ドイツ人支配者のヨシアス国家弁務官はそこに実に驚くべきものを作り上げたのだ。それは人種的上位者の利益のために、劣等人種が組織的に抑圧され、駆逐される国家だ。\n\nなんという独創的な創造だろうか！神自身がこのヨシアスを通して、ロシアの栄光を取り戻すすべを示してくださっているのだ。この「ブルグント体制」を我々の必要に応じて適切に応用すれば、摂政とツァレーヴィチの支配は揺るがないものとなるだろう。それと同時に、ロシアから不純な民族を一掃し、真の支配者民族のためのロシアを永遠に確保することができるのだ！"
 KOM_burgsys_uplift_the_system_trade_tt: "我々は§R腐敗した外界§!との§Y貿易を終了する§!。"
 KOM_burgsys_reform_the_okhrana_desc: "我々は敬虔な人間には真に理解できないほど恐ろしい力との、永遠の闘いに巻き込まれている。世界は日を追うごとに堕落の泥沼に深く深く沈んでいく。摂政のような少数の勇敢な者の行動だけが、世界が闇に飲み込まれるのを防いでいるのである。\n\nしかし摂政だけではその重荷を背負うことはできない。彼には優秀で信頼できる召使いが必要だ。純粋な心と意思を持つ信頼できる者たちが。ブルグント体制を通して神意が示しているように、摂政の鉄の意志に支えられたそのような者たちの軍団だけが、秩序を維持することができる。死から蘇ったオフラーナはロシアの影となり、あらゆる邪悪に対抗する防波堤となるであろう。"
 KOM_burgsys_imperskiye_shturmoviki_desc: "ロシアの罪深い人々は数十年にわたるユダヤ・ボリシェヴィキの支配に苦しめられ、何が自分たちにとって最良のことなのかもはや理解できなくなっている。摂政の法律は心は違いの人々への提案に過ぎなくなっており、彼らの多くが理解できる唯一の言語は暴力である。\n\n摂政の神聖なる命令を人々に印象づけるという厳粛な義務を遂行するために、新しい軍隊を設立しなければならない。罪と欲望にまみれた雑多な兵士集団ではなく、勇敢で強く、純粋な者の一団である。彼らは摂政の強力な右腕となり、我が領土内の反逆者や望まれない者に銃弾と銃剣により正義を執行するだろう。"
 KOM_burgsys_eyes_in_every_house_desc: "悲劇的なことに摂政の神聖なる任務の重要性どころか本質すらほとんどのロシア人は理解していない。ユダヤ人という敵に知らず知らずのうちに感化されて神の光から遠ざかり、嘘のベールの下に自分の秘密を隠しているのだ。そうやって人目につかないところで腐敗し、ロシアの魂そのものを汚染する悪しき伝染病が蔓延しているのである。\n\n幸いなことに、最も愚かな人々の中にも一筋の光は残っている。銭や、銃の撃鉄起こしで音を鳴らせば、ロシア国民は正しい道に誘惑されて誘導されるのである。少し辛抱するだけで下層民の暗い秘密はすべて明らかになり、摂政の忠実な奉仕者たちがそいつらを抹殺するだろう。"
 KOM_burgsys_improve_on_our_knowledge_desc: "忠実で注意深い警察官がいることは摂政に取って幸福なことだが、彼らはまだ人間であり、不完全な存在である。肉体は弱く、その心は罪で破裂するほど満たされているため、彼らを十分信頼することができない。我々の中で最も偉大な者だけが悪魔からの誘惑に絶対に耐えられるのだ。\n\nしかし機械にそのような欠点はない。鋼鉄や銅、プラスチックは腐食するかもしれないが、決して我々を裏切ったり任務に失敗することがない。盗聴器、監視カメラ、隠しマイクといったこれらの技術の驚異は、摂政に主自身の全知全能の一片を付与してくれる。この武装により、神聖な平和が保証されるのである。"
 KOM_burgsys_honor_the_blessed_regent_desc: "ある者は金銭に信頼を置く。ある者は戦争の道具に信頼を置く。ある者は他の誰よりも惨めなことに、イデオロギーの破壊に信頼を置いている。世界のあらゆる国の中で我々がもっとよく知っているのだ。\n\n我々ロシア人はロシア帝国の真の後継者アレクセイ・ロマノフ皇子の祝福されし摂政であるセルゲイ・タボリツキーに信頼を置いている。不信心者の血で塗られた彼の治世は、主なる神が神々しくも統治を委任なされた結果であり、キリストの名において永遠に承認されているのだ。主は、彼を御自身の器として、また帝国の栄光への復帰の前触れとしてお選びになり、それにより第三のローマの永遠の光をもたらしになったのだ。摂政だけが主自身の知恵と力を授けられたのであり、彼だけが全ロシアを支配する正統性を真に主張できるのだ。それはツァレーヴィチが発見され、正当な帝座に復帰するまで続くであろう。"
 KOM_burgsys_imperial_artwork_desc: "かつてローマの遺産を純粋に受け継いでいたロシア文化は、摂政が目に入っただけで涙が出てしまうほど汚されてしまった。この美しい国のあらゆる芸術は、千差万別ながらも同じように堕落している汚物から影響を受けて汚されているのだ。中でも最悪なのはプロレタリアの暴徒とその忌まわしい無神論的国家を何よりも讃えている、ボリシェヴィキの偶像崇拝的で倒錯した落書きである。\n\n真の芸術とはロマノフ王朝の輝かしい時代から直接もたらされたものであり、ロシア文化の表現物として唯一受け入れられるものだ。ボリシェヴィキの汚物は全て、ユダヤ人侵入者のパステルナークのような下劣な作家の落書きと一緒に、火炙りにしなければならない。"
 KOM_burgsys_cult_of_the_tsarevich_desc: "アレクセイ皇子がどこに隠れていようが、きっと彼は最も祝福された人生を送っているのだろう。優しく思いやりのある神の子の一人へと育てられた彼は、間違いなく偉大で神聖な支配者としてのあらゆる美徳を身に付けている。それ以上に、彼は殉教した父親の神聖な血を受け継いでいるために、他のどの人間よりも優れているのである。世界の人種的に優れた者の中でも、最も模範的な模範に違いない。\n\n最底辺の農民から最高貴な貴族に至る全てのロシア人このことを知っておくべきだ。アレクセイ皇子は、主が直接摂政に対して約束された神聖なる皇子である。彼の姿と心はキリストのように輝かしく完全で、王の中の王、支配者の中の支配者であろう。我らが黄金の子よ、待望される祝福された皇子よ、全ロシアは、これから審判の日まであなたの栄光を知ることになるのだ。あなたの摂政が、ユダヤ系タタール人のレーニンのような悪魔の声に耳を傾けてあなたに反逆する者を全て抹殺します。摂政の取るに足らない現世の権威を祀り上げることで、あなたが一生疑義を申し立てられない帝位につくための舞台が不可逆的に整うのだ。"
 KOM_burgsys_trustworthy_court_desc: "ツァーリには宮廷が必要である。従って摂政にも宮廷が必要なのは当然だ。我々は数十年にわたって、シワシワに老いた白人の移民から活気に満ちた若々しい急進派まで、膨大な数の熱心な支持者を集めてきた。何年も前にタボリツキー摂政が照らした真の道を、今では何千人もの信奉者が歩んでいる。\n\nしかしまだ状況はあるべき姿になっていない。野心家と権力者を監視している密偵たちから、不穏な噂を耳にすることがある。最近、ある種の傾向が根付き始めたらしい。それは反発や異端…さらには反逆の傾向だ。不幸なことだが、悪徳廷臣は心ある支配者においても常であった。アレクセイ皇子がそのような脅威に直面することがないよう修正しなければならない。一度反逆者の運命が知れ渡れば、そいつら跡を継ごうとしている者は恐怖のあまり動けなくなるだろう。"
 KOM_burgsys_fall_of_the_favorite_desc: "摂政はキリストの足跡をたどり、ロシアの進むべき道を照らしている。彼は救世主ではないが、救世主を模倣しようと努力している。それなら他の男がユダを模倣しようと努力していてものも不思議ではない。ピョートル・シャベリスキー＝ボルクは古くからの親しい友人だが、宮廷で最も問題のある存在になっている。悪魔の裂けた舌を使って、摂政の異常な行動がますますひどくなっているという懸念を本人に突きつけたのだ。\n\nこれ以上明白なベルゼブブの策略などあるのだろうか？これは最も卑劣な反逆への序曲なのだ。シャベリスキー＝ボルクはすでに銀貨30枚を受け取っているに違いない！今奴にふさわしいのは、奴を青い顔の窒息死体にして、奴の地獄の主人がいる永遠の牢獄に送り込めるような藁のロープだけだ。奴の代わりとしてより若く、より神々しい男が摂政の右腕へ昇格する。"
 KOM_burgsys_towards_absolute_purity_desc: "支配者が純粋な精神を持っているだけでは十分ではない。ロシア領にはユダヤ人、タタール人、アジア人という無数の害虫がはびこっているのだ。これらの寄生虫は帝国の生き血に吸い付き、神に選ばれた人々を犠牲にしながら肥えて健康を保っているのだ。\n\nもはやこの神聖な帝国において、劣等人種という忌まわしい存在を容認することはできない。彼らは何度も何度もロシアを裏切って常に富と自己顕示欲の魅力を追求してきた。裏切り行為のたびに、彼らは慈悲を訴えて自分たちの惨めな生活を言い訳にし、正当な支配者であるキリスト教徒の善良な道徳心に訴えた。それゆえに多くの人が騙されたが、摂政は違った。欠点はあるものの神に導かれているドイツ人は、我々に道を示してくれたのだ。弾丸や刃物や炎、毒ガスで我々は敵をロシアから永遠に一掃する。"
 KOM_burgsys_repurpose_the_gulags_desc: "ボリシェヴィキは不誠実なユダヤ人であるが故に、神に選ばれた人々を抑圧するために多くの手段を考案した。革命の名の下に無数の人々を飢死させるか凍死させるために送りこまれた、ロシアの忘れられた場所にあるグラーグほど、残酷で人間性を欠いたものはなかった。\n\nしかし奴らの邪悪な計画は、最終的に奴ら自身の破滅に繋がることになる。我々は彼らから貴重な収容所を取り上げてから、劣等人種の反逆者を一網打尽にし、そいつらをそいつら自身の創造物の奥底に追いやらなければならない。そこで彼らは死ぬまで働き続けるのだ、すべては我々の利益のために。敵の武器を敵に向けることは、自分の魂にとって重大な危険性がある。しかしそれにもかかわらず、それは最も見返りのある行いだ。"
 KOM_burgsys_ray_of_light_desc: "劣等人種が善良で純粋な人々よりも嫌っている者は、劣等人種自身である。ドイツ人はそのことを征服の際に効果的に実証した。ウクライナ人やバルト人、ポーランド人は新しい主人によって簡単に操られ、自分たちの土地にはびこるユダヤドブネズミに対して攻撃的になるように仕向けられた。もし彼らに劣等人種の迫害に関する無意識の協力性がないのなら、なぜドイツ人はあれほどの成功を収められたのだろうか？\n\n我々はこの教訓をよく学んだ。ロシアの劣等民族は真の抑圧者の姿に直面するだろうが、少しの励ましを与えられるだろう。根底にある原始的な衝動に駆られた彼らは、間違いなく内ゲバに忙殺されるだろう。それによって彼らの数は減り、我々の任務もはるかに容易に遂行できるようになるだろう。"
 KOM_burgsys_harsh_glare_desc: "摂政の臣民たちは自分の重荷を背負うのに協力者も手先も必要としない。ロシアは常に自力で立ってきた。悪風に抗して立つ一本の木のように。我々の美徳と強さは劣等人種に勝利するために必要なものだ。\n\n我々は証明しなければならない。ユダヤ人、タタール人、カルムイク人、コミ人、ウドムルト人、ブリヤート人、これらいずれもロシア人の鉄の意志には敵わないことを。彼らは一網打尽にされて投獄され、泣き叫ぶ悪魔の子の最後の一人がいなくなるまで抹殺され続けるだろう。何百万人も虐殺する権利が我々にあるのか疑問視する者もいるかもしれないが、理解力のある者は彼らに生きる権利がないことを理解している。"
 KOM_burgsys_bounties_on_parasites_desc: "摂政は祝福はされているが、偏在する主が彼に乗り移っているわけではない。本人の意思に反して、彼は我々の土地の正しい浄化に直接関わるだけの時間を割く余裕がないのだ。彼の代わりに忠実な下僕が行動しなければならないが、そのような人材は明らかに不足している。平民がツァレーヴィチのために同じことをするように、摂政に仕えるよう仕向けなければならない。\n\nこのためには、まず我々の理想の必要性を納得させなければならない。人の心を動かすには物質的な欲求を満たすのが一番手っ取り早いのだが、ロシアには切実に困っている人がたくさんいるのである。おそらく、我々の人種的聖戦への参加する動機付けをそのように行えば十分だろう……そしてこの動機付けはこの使命の重要性に関する必要な注意喚起をすることで裏打ちされる。結局のところ劣等人種を生かしておく者は、その存在の罪を共有しているのだ。"
 KOM_burgsys_glorious_new_day_desc: "我々がここ西ロシアで成し遂げたことはほんの始まりに過ぎない。この帝国の旧中心地から、我らが主とその地上での代理人であるアレクセイ皇子の光が輝き出すのだ。間もなくそれはウクライナからウラジオストクまで、ロシア全土を照らすだろう。劣等人種は完全に抹殺され、純粋な民族は二度と彼らの脅威に晒されることはないだろう。\n\nしかしこれで終わりではない。まだやることがたくさんあり、打ち負かすべき悪と救うべき魂がある。我々の国境の外には、ロシアの支配権を主張する者たちが我々に対抗するために軍隊を進軍させており、愚かなことに彼らは、神の後援を受けているという我々の主張を主張を否定するだけでなく、ツァレーヴィチの生存の事実を認めようとしないのだ。もちろん、奴らは間違っているが、我々が奴らを地獄に突き落として正当な領土全体に永遠なる神聖ロシア帝国を樹立すれば、奴らも理解するだろう！"
 KOM_burgsys_wealth_of_russia_desc: "ロシアは統一されれば全創造物の中で最も大きく、最も豊かな国家になるだろう。ウクライナからユーラシア大陸の奥地まで、青々とした農業地帯が広がっている。その地下には鉄や石炭、金などの神の贈り物というべき鉱物資源が豊富に眠っている。地表には搾取するまたは搾取される準備ができている無数の忠実な人々、すなわち粉砕機待ちの肉が存在する。\n\n悲しいことにロシアの大部分は今のところ我々の手の届かないところにある。摂政は主が与えられたものでやっていかなければならない。我が国の全財産を直ちに最大限の効率で、ウラル山脈以遠の土地の再請求のために投入しなければならない。"
 KOM_burgsys_tear_down_their_failures_desc: "ボリシェヴィキ建築と産業ほど、その退廃と失敗が明白なものはない。ロシアの牧歌的な土地に、奴らの非人間性の象徴であるおぞましいコンクリート建造物が散らばっている。ロシアと神を十分称えることができないものなど、何の役に立つのだろうか？\n\n他の選択肢はない。すべて破壊しなければならない。ハンマーやのこぎり、ダイナマイト、必要なら大砲すら使ってこれらを取り壊して粉々にしなければならない。もしアカの神への冒涜がいかなる形であれ存在し続けることを許すなら、主は我々の経済活動を決して祝福してくださらないだろう。この浄化を早く実行すればするほど、主の祝福をより確実に受けることができるのだ。"
 KOM_burgsys_imperial_corporations_desc: "予想通り我々がボリシェヴィキから受け継いだ経済の残骸は哀れとしか言いようがない状態だ。自らの狂ったイデオロギーをどうにかして守ろうとする奴らの執念は、ただロシア人を貧しくし、ドイツ人の格好の餌食にしただけであった。アカの装いをした資本主義の限定的な試みもほとんど良いものではなかった。神の子なら誰でも、資本家とは神の社会の適切な階層を脅かす存在であることを知っているはずだ。\n\n摂政の指導によってこのような落とし穴を回避できるだろう。国家による完全統制は必要だが、神の民を互いに争わせてもほとんど利益はないだろう。貴族には相応の富を持たせ、平民には階級間の共有の義務を思い出させよう。アカの「人民委員会」と自由主義的な「私企業」は帝国特許企業の良識と責任にとって代わられなければならない。それが常にあるべき姿なのだ。"
 KOM_burgsys_riches_of_the_earth_desc: "ロシアの地表の下には我々が使いきれないほど多くの鉱物資源が眠っている。ボリシェヴィキはこれをうまく利用することができなかった。主は奴らが堕落した無神論者だったので、最大の被造物の富を彼らの粗悪な機械から隠されたのだ。\n\nしかしこの土地は今神に選ばれた人々によって利用されている！それ故に我々はタングステン、アルミニウム、鉄などの重要な資源に事欠くことがない。これらの物質的な祝福はできるだけ早く、効率的に発掘されなければならない。幸いなことにその作業を行うための強力な掘削能力と、最も危険な作業を行う亜人の飼料は十分にある。鉱山や立坑が空になって初めて摂政は聖なる使命を果たすことができるのだ！"
 KOM_burgsys_confiscation_economy_desc: "ロシアには決して裕福になるに値しない人々がたくさんいる。金貸しという邪悪な商売に手を染めた狡猾なユダヤ人、我々の家を略奪した草原に潜む野蛮人、社会における自らの立ち位置を忘れた高慢な農民たち。\n\nこのような寄生虫やその同類は、帝国が必要としているにもかかわらず不正に得た利益をため込むことはもはや許されない。奴らの「財産」は今や神のものであり、それ故に摂政のものだ。世界の盗人や亜人が鉱山や工場で罪を償っている間に、この財産は純粋で神聖なロシアの再建を促進するために、ついに有効利用されることになる。"
 KOM_burgsys_honor_in_a_humble_life_desc: "金銭を愛することはすべての悪の根源である。農民や労働者が金や宝石や高級シルクに何の用があるのだろうか？なぜ金箔を貼った家具のある立派な家や真珠の首飾りを質素な妻に与える必要があるのか？永遠の天罰を受けることになるというのに、これらのものが何の役に立つのだろう？\n\n庶民が必要とするものはすべて、万物の適切かつ神聖な秩序を創造された主によってすでに提供されている。重労働、祈り、家族、神とツァーリへの絶対的な信仰。これらは天が彼ら一人一人に与えたものであり、彼らが拒否できるものではない。これはすべての庶民の正当な権利であり、摂政はこの神聖な秩序を何としても維持しようとするだろう。"
 KOM_burgsys_grand_industrial_project_desc: "我々は敬虔で禁欲的な国民なので、平民を楽しませる大量生産された子供だましや安物は必要ない。それゆえに軽工業や利己的な資本主義的事業が占めるはずだった余力を我々はすべて自由に使えることになる。特に、ロシアを再び偉大にするために必要な、膨大な量の重工業製品のために。\n\n武器工場や化学工場、石油精製所、鋳物工場、採石場はすべて産業の火をつけるために必要なものである。小さな工場から巨大な工場までの全てが、ロシア史上最強の軍隊を養成ために存在するのだ。ツァレーヴィチが神聖で平和な領土の上に君臨するまで、我々の努力以外に価値のあるものは何もない。"
 KOM_burgsys_build_on_the_ruins_desc: "ボリシェヴィキの建物はすべて塵と灰になったので、我々は今、よりシンプルでよりふさわしい代替建築物の建設を始めることができる。これらの新しい建築物は神とロシアとツァレーヴィチを賛美するために、最も根本的な単位から設計されるだろう。\n\nそれ以外のことはすべて二の次だ。我々の新しい工場や施設が異端者や反逆者の目から見て、安全で実用的に見えるかどうかはどうでもよい。摂政は神の声を語っており、敬虔でさえあれば劣等国の産業では問題になるような危険を我々は恐れる必要はないと民衆に保証している。もしある男が脱穀機で腕を失ったり、蒸気爆発により生きたまま調理されたとしても、彼は神の守護を信じる心が足りなかった自分自身を責めるしかない。"
 KOM_burgsys_cathedrals_of_industry_desc: "現代工業に大きな欠点があるとすれば、それは宗教が全くないことだ。労働者が長時間働いているとき、彼らの耳には機械の喧騒だけしか聞こえてこない。彼らの手は誠実な仕事に従事しているように、彼らの耳も、彼らの精神を和らげ、摂政のために働くことが神聖な義務であることを思い出させる聖なる祝福の言葉や賛美歌を聞き取らなくてはならない。\n\nしかしそれだけでは十分ではない。我が国の工場で生産される武器や装備は十分な祝福を受けなければ、使い物にならないに等しいだろう。我が軍が主の寵愛を受けるためには、その装備が主の名において聖別されなければならず、そしてそれを行うのに最も適した場所は生産している所である。各工場に司祭を配置することで、適切な儀式を行って我々の武器に神の意志を吹き込むことができる。"
 KOM_burgsys_no_land_untouched_desc: "選ばれし民族への神の最大の贈り物の一つである石油は帝国の再建と来るべき統一戦争に不可欠なものだ。すでにウフタなどからこの黒い黄金を得ているがもっと必要だ。もっともっと。\n\nすでに検査士が我が国の領土に微量を発見している。もし地下に石油の源泉があるのなら、直ちに掘り起こさねばならない。神は帝国に、シオンの長老たちとそのマホメットの傀儡から石油産業を自立させ続ける手段を与えたのだ。我々の戦争機械の燃料は、それを引き出した敬虔なロシア人と同じだけ純粋であろう。"
 KOM_burgsys_fill_imperial_treasury_desc: "帝国の国庫は満たされつつあるが、しかしそのペースは遅い。経済の現実を摂政も理解している。解決策が必要だ。貿易は当然ながら論外である。ユダヤ人の侵入というリスクを伴うからだ。ありがたいことに、我が国には金の問題に対する答えがいくつもある。\n\n当然財産の差し押さえをさらに進めなければならない。ロシアには何一つ価値のない邪悪な富豪が尽きることはない。また平民の中にも、長年にわたって築き上げた財産を隠し持っている隠れユダヤ人も多くいるだろう。いずれにせよすべて帝国のものだ。"
 KOM_burgsys_in_the_green_desc: "カウカーズースから得たさらなる神の教えをもとに、摂政は、いかなる種類の余分な支出も行わないことで帝国の経済を純粋で機能的なものとする勅令を出された。価値のあるものはすべて集計され、賢者や価値ある者の手に委ねられるだろう。\n\n論理的に考えて、無駄な予算がなくなれば帝国は経済的に無敵になるはずだ。我々は財源を確保し軍を養うだけの十分な国庫を常に持っているのだ。あとは神と摂政が何とかしてくれるだろう。"
 KOM_burgsys_imperial_opulence_desc: "ボリシェヴィキやその他デマゴーグたちは騙されやすい農民を転向させようとする際に、頻繁にツァーリの荘重さと富を引き合いに出した。嫉妬は特に知性のない平民にとっては、容易に喚起される感情である。\n\nしかし豊かさが悪なのはそれが罪深い物質主義への愛を表しているときだけだということを彼らは理解していなかった。例えば金ピカの家具が詰まっている陰謀を企むユダヤ人の豪邸だ。これに対して帝国の支配に伴う豊かさは完全に理にかなっており、神に認められている。主はご自分の神殿をこの世で最も華麗で美しい建物にすることを要求されている。これは明らかに、その生ける代理人であるツァーリ（とそれゆえに摂政）はこの天命の恩恵を受けることを含意している"
 KOM_burgsys_black_budget_desc: "現代経済学はまったくもって茶番である。神と神の民にとって、不明瞭で欠陥のある純粋に人間が作った言葉遊びに何の役にも立たない。ユダヤ人がはびこる職業に就いているお金に執着する者の言葉にどうして注意を払わなければならないのだろう？\n\n摂政は主の神聖な知恵を保有し、世界の真理のすべてを知っている。我々の経済計画や政策には何の欠陥も誤りもない。すべては神の啓示のもとに完璧に計算されているのだ。下位の人間はこれに関して何も知る必要なない。帝国の経済問題は摂政と選ばれた少数の人々の独占的な領域だからだ。それ以外の関与しようとする者はユダヤ・ボリシェヴィキの扇動者に過ぎず、適切に扱われる。"
 KOM_burgsys_absolute_truth_desc: "外国人（その多くはユダヤ人とフリーメイソンの操り人形）は我が経済が持続可能であるのかしばしば声高に疑問視する。世界の邪悪な劣等人種たちとの貿易を受け入れずに、どうやって我々は耐えることができるのだろうか？、と。\n\n答えは本当に愚かな人間以外には明らかである。金塊だ。人類が経済の基盤を形成するために必要なのは金だけである。何千年も前からそうあり続けてきたのであり、これは神によって定められたことだ。さらに我々はそれを大量に持っている。貪欲なユダヤ人のベトベトした手から遠く離れた所に、金やその他の貴重品で満杯になった巨大な金庫があるのだ。これこそが、今もこれからも我々が必要とするすべてである。これ以外に我々の生産性を説明する方法があるだろうか？"
 KOM_burgsys_virtuous_education_desc: "大事な懸念点をひとつ言い残したが、それは子供たちの心である。ロシアの若者たちはユダヤ・ボリシェヴィキの抑圧によって、長い間適切な教育を受けることができなかった。本当にシオンの長老たちの狂った計画には限度がないものだ。\n\n摂政は彼らの窮状を見抜き、助けを求める叫びを聞いた。今やロシアの子供たちは必要とするものを手に入れることができる。ゆりかごから墓場までの、最大の効果を発揮するように摂政自身が策定した適切な教育である。ツァレーヴィチが即位したときに正しく仕えられるように、必要なことを細部に至るまで学ぶことは彼らの権利である。正しく育てることができれば、摂政が粗暴で不心得な民衆から無用な質問を受けることもなくなるだろう。"
 KOM_burgsys_sins_of_the_past_desc: "「インテリ」階級は帝国の信頼に値するものでは決してない。平等、ボリシェヴィズム、資本主義という腐敗した思想が生まれたのは農民ではなく、アカデミアの世界からだ。彼らは永久に第五列なのであり、ロシアに下劣な伝染病を広げる目の上のこぶなのだ。もはや許してはおけない。\n\n唯一の合理的かつ道徳的な解決策は、これらの反体制派を国家規模で粛清することである。全面的に我々と共にあることを証明できない者は、我々と敵対している。そして摂政は神の敵に慈悲を与えることはない。一度彼らが正義の報いを受けたら、その骨の上に新しい知的秩序を築かねばならない。悪魔的な唯物論から浄化された、真の科学に捧げられる秩序である。"
 KOM_burgsys_imperial_army_desc: "西ロシアが完全に我々の統治の下にあり、主要な国内の宿敵が処分された今、我々はついに準軍事組織と哀れなコミ共和国のかろうじて忠実な軍の残党に依存するのをやめることができる。そのような暴徒は摂政の指揮に値しない。\n\n彼らの代わりに50年近く不在だった帝国軍がようやく戻ってくる。しかしそれは全く同じ組織ではない。軍を苦しめ、多くの敗北の原因となった弱点を取り除かれなければならない。我々の生まれ変わった帝国には多くの試練が待ち受けているはずであり、帝国軍はその背骨として立ち続けなければならない。誰も彼らに不足を見いだせてはならない。"
 KOM_burgsys_no_law_but_the_regents_desc: "国際法というものは存在しない。その概念はユダヤ人とその手先が、その邪悪な人種をふさわしい正義の浄化から守るために作り出したものだ。支配層の下位者たちはカイン一族の嘘に振り回されてきたかもしれない、摂政は神の法のみが有効であることを理解している。神聖ロシアのために越えられない人が作り出した境界線など存在しない。\n\n弱者や異教徒の抗議はもはや聞き入れられない。化学兵器はキリスト教徒の軍隊に対する神の贈り物であり、銃や飛行機、戦車に劣らず我々のドクトリンの中核をなすものだ。化学兵器は再び、全軍の標準兵器としての正当な地位を得ることになるだろう。"
 KOM_burgsys_through_the_fog_desc: "知識は力だ。国内情勢を徹底的に監視することによってのみ、破壊分子を遠ざけて主の寵愛を受け続けることができるのだ。軍事においても同様だ。\n\n我々の敵は摂政の熱い視線から身を隠すのが一般人よりはるかに上手だが、しかし永遠に隠せるものなどない。神は、（ほんの一例だが）ソナー、レーダー、暗号などの我々に神の全知全能を共有することを可能にする多くの贈り物を人間に与えた。邪悪な敵から決して不意打ちを食らうことがないように、帝国軍はこれらすべてを利用できなけれならない。"
 KOM_burgsys_expand_on_the_arsenal_desc: "ウスチ＝スィリスク兵器廠はとてもありがたい存在であり、床から天井までガスボンベとそれを散布するための設備が詰まっている。しかしその在庫を確認したところ、現在の備蓄品は通常の使用には十分でないことが分かった。\n\nしかし主は与えてくださった。罪人の目に触れないように封印された保管庫の一角で、我々は最大の贈り物を見つけたのだ。それは付属の完全に機能する化学兵器の製造プラントである。設備は小さいが、ガスを作るための基本的な原料の入手は簡単である。そのためすぐにでも生産が可能だ。またこの施設はかなり古いものなので比較的容易に複製することができる。このような天の恵みを我々に与えてくださった神を称えよ！"
 KOM_burgsys_clouds_on_the_horizon_desc: "ドイツ軍はソビエト連邦への侵攻において圧倒的な成功を収めたが、彼らは決して十分うまくやったとは言えない。ひょっとすると彼らは征服した地域を完全に平和にするだけの気概がなかったか、あるいは単に先見の明がなかったのかもしれない。確かに機甲部隊やスツーカや灰色の服を着た歩兵の隊列は印象的ではあった。しかしもし彼らが化学戦争の輝かしい恐怖を取り入れていたらどうだろうか？もしすべての突撃の前にガスを噴出する嵐のような砲撃を行い、すべての防御がホスゲンガスの見えない壁で強化されていたら、どれだけの命が救われ、どれだけの退廃者が駆逐されたことだろうか？\n\n摂政とその軍隊はそんな手抜きはしない。純粋な人々の保護と邪悪な人々の完全な抹殺のために、戦場ではガスと煙の無際限な使用が義務づけられる。最高品質のガスマスクで守られ、最高級の武器を装備したロシア軍は復讐の天使の軍団として、サタンの手先の国土を粉砕することであろう。"
 KOM_burgsys_officers_for_the_reclamation_desc: "この時代、忠実な士官はなかなかいない。摂政と帝国に忠実な士官はさらに希少だ。職業軍人のほとんどは元ボリシェヴィキか心から利己的な傭兵である。彼らは指揮を任されるどころか、我々の忠実な共同体の中でかろうじて許容されているに過ぎない。\n\nそれでもいつものように主はご自分のしもべをお導きになるだ。おそらく我々は既成の将校団から、忠実な側近へ有望な候補者を変更するべきなのだろう。彼らは意志が強く、純粋な心を持っているべきだ。さらに重要なのは摂政が最近制定して忠誠心テストに合格しなければならない。最終的には最も優れた精鋭が頂点に立つのだ。"
 KOM_burgsys_lessons_from_the_past_desc: "ソビエト軍が負けたのは主に彼らの堕落によるものだが、それと同じくらい彼らの戦術、あるいは戦術そのものが欠如していることが重要な因子であった。ユダヤ人の洗脳は指揮官たちの合理的思考能力を完全に破壊したため、赤軍は頭のない鶏の群れに過ぎなくなってしまった。一般兵士も同様であり、長年にわたる共産主義者の教化により、独立した思考力を失っていた。彼らにできたことはドイツ軍の目の前に人の波として押し寄せることだけだった。それは彼らにふさわしい結末であったが、笑えるほど効果的でなかった。\n\n我々はそれまで愚かではない。ロシア帝国は第一次世界大戦では軍事的には敗北しなかった。それはユダのナイフによって内部から崩壊した。コルニーロフやデニーキンのような白軍の英雄の才覚には議論の余地がなく、我々の新しい戦術ドクトリンの基礎となるものであろう。旧帝国の知恵は我々を永続的勝利へと導くに違いない！"
 KOM_burgsys_demands_for_the_future_desc: "帝国陸軍の装備は十分であり、準備万全であるが、シオンの長老とその手先が次にどんな策略を巡らせるか誰がわかるだろうか？我々に化学兵器はあるが、それらはソ連製、あるいは旧帝国製の年代物である。いつまでも今の形のままで役に立た続けるとは思えない。\n\n摂政の命令により、直ちに研究開発を開始しなければならない。ドイツからだけでも多くのことを学べるが、真の天才的才能は摂政が選んだ人々の精神の中にしか存在しないのだ。聖霊に導かれた優秀な技術者や科学者はすでに我が聖戦士の需要に応えるべく1ダーズの新しい解決策を提案している。サリンを搭載した弾道ミサイル……これは間違いなく神からインスピレーションを受けた多くのアイデアの一つだ！"
 KOM_burgsys_venerate_the_soldiers_desc: "ロシア人（ボリシェヴィキや異端者ではない真のロシア人）は、世界史上最も強大な民族である。第三のローマとして、ロシア帝国はその栄光ある文明のエッセンスをまさにその子供たちの骨に吹き込んだのである。我々の血管にはヘラクレスやユスティニアヌス、コンスタンティヌス大帝の血が流れている。どんなに貧しく不幸でも、我々はいつだって神に選ばれた戦士であり、すべての創造物の中で最も純粋な民族であることに変わりはない。\n\n摂政はロシアのすべての善良な人々にこの事実を認識させるよう勅令を発した。戦争は我々の血の中にある。すべての健康なロシア人の中には大天使ミカエルの武力が宿っているのだ！そのことは、たとえ銃を撃つことのできるすべての男が徴兵されて闘志を持つまで鞭打たれなければならないとしても、決定的に証明できるだろう！そこまでしなければならないことは理想郷ではありえないのだが、とはいえ単なるプロパガンダでは十分ではないかもしれない……"
 KOM_burgsys_loyalty_in_mind_desc: "ユダヤ人は正直者の目から姿を隠すことに長けている。我々の民族の中に潜り込むことで、その子孫は世代を重ねるごとによりロシア的な身体的特徴を持つようになるのだ。我々の兵士の誰かが隠れユダヤ人で、知的に劣る仲間に不忠実と平和主義の感情を広めている可能性がある。\n\nしかし神の庇護のおかげで、新帝国軍はこれに耐性がある。潜入者は時折現れるが、長くは潜伏できない。兵士たちに忠誠心、信心深さ、戦いの厳しさを身につけさせることに注力すれば、軍隊の質を向上させられると同時に組織も消毒できるだろう。やがてユダヤ人の生得的な逸脱傾向を奴らは隠しきれなくなってくるだろうから、その時点で根絶やしにして浄化することができる。こうして帝国軍の永遠の信仰と栄光は維持されるのであろう。"
 KOM_burgsys_strength_in_body_desc: "ロシア人は生得的に強さと敏捷性に優れた頑健な体格を持った民族だが、まだまだ改善の余地がある。我々の民族が生来の優れた能力を完全に発揮させるためには、多少の誘導が必要である。そのためには武道教育と激しい肉体訓練の組み合わせが最適だ。\n\n我々の新兵は、親衛隊を参考にした、将軍が考えうる最も過酷で残忍で無慈悲な訓練プログラムを受けることになる。純血のロシア人は、想像し得るあらゆる人間への苦痛に耐え、より強くなることができる。ほんのわずかでも劣等人種の血が混じっている者は、「洗い流される」だろうが、それは大きな損失ではない。むしろ摂政の仕事を楽にするだけである。常に血ですべてが決まる。"
 KOM_burgsys_purity_in_soul_desc: "大惨事だ！摂政就任前の記録によれば、兵士も士官もロシア人でない者が多数残っているらしい！ある者はタタール人やコミ人、フィンランド人、その他多くの惨めな劣等人種の忌々しいな血を引く混血児だ！ある者はあの悪魔崇拝のアラブ人預言者の信奉者だ！ある者は、最も口に出すのも憚られる恐怖であるカインの刻印を押されているのだ！\n\n当然ながら我々は直ちに行動を起こすつもりだ。ひょっとするとこの者たちはロシアの血を盗むことで我々に気づかれることなくその腐敗した血統と理想を伝播させることができると考えたのかもしれない。そんなわけがない。今後帝国軍に入隊する者はその血統が純粋であることと、その生い立ちからユダヤ人や野蛮人の血が混じっていないことを証明する必要がある。"
 KOM_burgsys_supremacy_in_arms_desc: "ロシア産の鋼鉄はその品質において他の追随を許さない。神の金属の贈り物は、異教徒や劣等人種をはじめとする、我々にあえて反抗する者を粉砕するために我が帝国が使用できる様々な武器へと鍛造することができる。我が工業地帯兼大聖堂は全ロシアで最も純粋な司祭によって聖別され、祝福されており、世界で唯一我が国のような武器が生産されている場所である。\n\n戦車、ライフル、トラック、ロケット弾、手榴弾。我々が必要とするものはすべてロシアで、聖霊の加護があるロシア人の手によって生産されるだろう。ドイツの最高の工業地帯でさえ我々に匹敵する兵器を生産することはできないはずだ。ユダヤ人と劣等人種は、我が強力な兵士の手にある天が鍛えた破滅を見て、咽び泣くだろう！"
 KOM_burgsys_heralds_of_the_empire_desc: "かつて信仰心のある人間には空を飛ぶことを敢えて想像したりはしなかった。神は鳥やコウモリや昆虫に空を与えたが、人間には与えなかった。しかし神は明らかに、今や下等な定命者にも飛行する至上権を共有しようとお決めになったようだ。もしそうでなかったら、どうして第二次世界大戦中にドイツ軍が空であのような成功を収めることができたであろうか？\n\nボリシェヴィキでさえ今や利用できるほど飛行能力が広まっているのなら、我々はそれを心から取り入れなければならない。摂政は大至急帝国空軍を創設することを望んでいる。そして彼は現代的な航空機の設計や航空戦術の研究を優先させるよう要求している。明らかに神は彼に再び神の輝きを与えたのだ！"
 KOM_burgsys_black_wings_above_desc: "爆撃機の戦術や設計に関する我が国の研究はすぐに実を結んだが、摂政の独創的な提案によって最新の開発がさらに加速した。我々や他の地球上の勢力では未検証であるものの、我々はそれが驚異的な結果をもたらすと期待している。\n\n空中から投下される化学兵器。これが我が軍に与える力の無慈悲さを想像するだけでもゾッとする。一発も反撃できずに鎮圧される劣等人種で野蛮人の村。マスタード・ガスという窒息させる雲に飲み込まれる人型の塊。サリン爆弾の投下で堕落者の住民が一掃された街全体。本当に神は今日我々に微笑んでおられるに違いない！"
 KOM_burgsys_breaking_the_waves_desc: "神が我々に太平洋の正当な財産を手に入れることを認めてくださるまでは、海軍はほとんど必要ない。大きな船は大抵の場合単なる虚栄心を満たすものでしかない。ヴァーサ号の運命を知ったうえで、そうではないと言えるのなら言ってみるがいい！\n\n早晩我々はもっと控えめな努力で冒険することになるだろう。潜水艦はおそらく世界中に化学爆撃の脅威を広めるものになるはずだ。今のところは、帝国が必要とするのは封鎖と輸送船団の護衛に合った小さな水上艦隊だけである。これは印象的なものではないが、しかし摂政は神から与えられた範囲を超えようとは決してしないのだ。"
 KOM_fascist_compassionate_conservatism: "恩情ある保守主義"
 KOM_fascist_compassionate_conservatism_desc: "過去50年の間に、ロシアは全てがひっくり返るような変化を遂げた。帝政時代には、独裁政治と立憲君主主義の間に揺れ動いた。その後共和国が現れたが、建国者の理想に妥協できなかった。そして連邦の時代に我々は生まれ、その凋落が起こった。国家は分断され、ロシア人の団結はエリートの下に蔑ろにされるようになった。\n\n今やウスチ＝スィソリスク共和国の大統領という権力を手に入れたシャファレヴィチには、ロシアを再生し活気づける計画がある。その計画では彼のイデオロギー、すなわち「恩情ある保守主義」が鍵となる。ロシア国民はもはや思想や階級の違いで攻撃し合うことは無くなり、皆は神のご意志の通りに一つとなるのだ。人々は理想に、文化の根幹に怒ることは無くなり、国家と民族の調和を築く礎となるだろう。大統領の指導の下で、新たなロシアの夜明けが訪れる。過去の失敗は朝日に照らされ、消えゆくだろう。"
 KOM_fascist_national_democracy: "国家民主主義"
 KOM_fascist_national_democracy_desc: "我らはこの共和国で、時の試練に耐えうる民主主義を作り上げた。すなわち、国民の声のみならず国家の活力を反映する民主主義である。そのためには、民衆に政治参画を促す制度、特に我々の票の源となる地方在住者のための制度を構築する必要がある。国家を前進させるのは彼らのエネルギーであり、その信条によって堅実に未来へ進むことができるのだ！\n\n市民文化と熱心な政治集会を推し進める国家投票集会は開始されようとしている。だがこれは、この世代のなすことであることを忘れてはならない。"
 KOM_fascist_the_russian_national_party: "ロシア国民党"
 KOM_fascist_the_russian_national_party_desc: "シャファレヴィチ大統領も過去関わっていたパッショナリイは新たな、理論考証もなされていない、だが魅力的な思想を生み出す温床となっていた。しかし、特に目立っていた欠点として、階級による分断が起こっていたことが挙げられる。かの協会にはユーラシア主義者、オルド社会主義者、王党派とそして大統領の提唱する恩情ある保守主義とが入り混じっていた。しかしその集合がやがて一つに融合し、今まで名も無き統合体となっていた。盲目的な支持とイデオロギー的相違の蔓延していたパッショナリイは、今やシャファレヴィチの支配の下にある。\n\nもはや分断は相応しくない。ロシアを再生へと導くため、政治的に強く一つにならなければならない。パッショナリイには今、二つの選択肢がある。シャファレヴィチの統一計画に従うこと。もしくは自由主義者、社会主義者や共産主義者が辿った道を進むこと。賛同するものは皆、新たな政治勢力に参画することになる。すなわち、ロシア国民党だ。シャファレヴィチに好意的な民主主義者の支援も取り付けた。支配の確立を行うのはもはや容易だろう。"
 KOM_fascist_nationwide_participation: "全国的参画"
 KOM_fascist_nationwide_participation_desc: "連邦も帝国も共和国も、とある共通点がある。一般大衆の政治参画というものが欠けていたのだ。選挙はさまざまな効果をもたらすことが期待できるが、概して国民が国家の意思決定に参加することはできない。その協力がないことによってロシア国民は不安に陥り、政府もただ最低限の業務をこなすのみにとどまっている。この状況を継続させるのは好ましくない。そのために、大統領はロシア国家を正しいものへと回帰させようとしている。\n\nシャファレヴィチの新たな政治組織であるロシア国民党は単なる政治政党とはならない。国民党は大衆の力強く芽生えつつある思想を代弁する声となるだろう。人生の全要素に政治を絡めることで、党は市民の関心に対し介入するという慈悲深い大権を行使するのだ。"
 KOM_fascist_a_will_through_solidarity: "結束による意思"
 KOM_fascist_a_will_through_solidarity_desc: "シャファレヴィチは、共和国が激動の時にあって、政治家が派閥間や党派間における論争に執着した結果議会制度の失敗が起こったと確信している。その状況にあっては何も達成されることなく、政治家は自らの、個人的またはイデオロギー的な利益を追求し、国家の需要を疎かにする。ロシア国民は議場で進歩が失われるのを見るよりも、もっと良い結果を得る資格がある。\n\nそこに、解決策を提案する。ロシア国民党は立法議会を押さえ、シャファレヴィチはその機能を掌握してロシア国民へ正しく奉仕するだろう。議会や代議士の代わりに、党が労働者の考え、精神を通してその職場を統治する。結局ロシアのために身を粉にして働く労働者以外に、誰が1日を通して国家の進歩のために働くのだ？党が代替して管理するために、労働者は立法における詳細を知る必要はない。論争を生業にする役人を選ぶより、党が大義のために団結して動く方が良いのではないか？"
 KOM_fascist_restore_constitutional_rule: "憲法支配の復活"
 KOM_fascist_restore_constitutional_rule_desc: "あらゆる失敗を鑑みても、共和国は民主主義と自由の砦であった。その憲法は民主主義国家において重要な諸政治的派閥の形成を認可していた。しかしシャファレヴィチが政権の座につくと、パッショナリイによる安定確保のためにその憲法、そしてそれに基づく諸機関は停止され、放置された。それを見て、国民は問うた。「我々の権利を保証するものはどうなるのか？」と。\n\n大統領はその願いを叶えざるを得なかった。彼は憲法を復活させるだろうが、手を加えないわけではない。そのような変更は彼の後の国家指導者についての権力闘争を防ぐのに必要なのだ。この改正によって、非文明時代の反体制派や暴力といった遺物を気にかけることなく、反対派も政府も同じ土台に立って議論することができるようになるだろう。"
 KOM_fascist_right_the_wrongs: "間違いを正す"
 KOM_fascist_right_the_wrongs_desc: "共和国の民主主義において憲法は重要な位置を占めるが、その瑕疵を無くすことはできない。憲政の下にあってはさまざまな政治思想やイデオロギーが花開くが、ウスチ＝スィソリスクでは暴力も急増した。また、公共の利益を蔑ろにして自らの私服を肥やす上流階級の中からエリートを選ぶことのみを推進した。そのため、街の側溝に血が流れ込むのを横目に、政治家は立法議会に蔓延りその政治資金を稼ぐ道具として国民の命を利用するのだ。\n\n再編が必要である。シャファレヴィチはこの体制の中に生まれる行き過ぎや間違いを抑制するだろう。大統領と与党は国民の利益に沿った形での政府の利益を求めるために必要な権力を持つべきだ。厳しい、だが公平な手によって共和国は遂に前進し、実際の進歩を得られるのだ。盲目的な支持やイデオロギー的対立によって停止するのではなく、より良い未来へと向かおう。眩い、安定したロシアへと向かおうではないか。"
 KOM_fascist_a_will_through_ballot: "投票による意思"
 KOM_fascist_a_will_through_ballot_desc: "大統領は、国民の意思に沿った国家の実現のためには議会システムやその過程が必要であると認識している。彼の考えでは、反対派の存在は民主的政府における抑制と均衡の重要な表れである。国民が国家に納得できなければ、そこには不満が醸成される。この反対者に声を与え、立法議会での存在を許さねばならない。しかし、国家と国民の利益になるよう導き育て上げる必要がある。\n\n大統領と党は反対派の選挙への出馬を許可するだろう。一方で、国家は行える限り投票者の利益になる結果へと彼らを導く。確かに、少しの言葉と教育をすれば国民は最も望ましい政治家へと誠意をもって投票するだろう。この新たな民主主義の形を容易に実現するため、大統領はさらにさまざまな反対派を単一の党へと纏めるだろう。国家は無益な議論を行うのではなく、有益な助言を行うのだ。"
 KOM_fascist_ethical_order: "道徳的秩序"
 KOM_fascist_ethical_order_desc: "労働者の団結と投票者の意思をもってして、ロシアの政治状況の転換は終わった。大統領は国家の階級化という、望ましき展望を達成した。それこそが道徳的秩序である。今、大統領と違う価値観を持つ共和国市民は存在しない。ロシア愛国主義、妥協、伝統に支えられ、新たなロシアは立ち上がる。ついにその過去、その崩壊による損失を取り戻すだろう。\n\nこの価値観は政治的反対運動を導き、共和国中にその存在を轟かす。市民の議論を通して、暴力的反体制の存在を許してはならない。この新政治秩序の中で、市民はその権利を保障される。市民には義務と、その権利が与えられる。モデルとなる市民はただ大統領と党の足跡を辿るのみでいい。懸念があるならば、声を上げるだけで良い。そうすれば、政府はそれを審議する。政府は国民を代表する。そこに反体制派が付け入る隙はない。"
 KOM_fascist_against_small_nations: "「小集団」に対して"
 KOM_fascist_against_small_nations_desc: "数世紀にもわたって、民族愛を持つロシア国民は少数民族によって虐げられてきた。シャファレヴィチの名付けるところの「小集団」は、主要民族とは差異のある価値観を有している。それらは、ロシア民族の型にはまらないものである。長い年月の間、奴らはロシアにかような自らの思考や思想を植え付けようと画策していた。しかし、根気強い忍耐や知識階級の力強さによって、民族的理想の破壊を防ぐことができていた。\n\n今こそ、全ての疑念を無くすときだ。我々は長い年月をかけて、これらの集団に対する抵抗を行うとここに誓う。ロシアに復讐心をもたらそう。その体内に、憤怒の情を染み渡らせよう。奴らのその思考や、奴らのばら撒く反体制、抵抗の種を大風の前に投げ捨てよう。奴らは長い間上流階級にいて、支配者づらをしていた。今こそ、ロシア自身の意思を示すべき時だ。"
 KOM_fascist_end_elitism: "エリート主義の終焉"
 KOM_fascist_end_elitism_desc: "帝国には貴族がいた。共和政時代にはブルジョワがいた。連邦には政治局があった。全てに共通点がある。すなわち、その消えることのない権力欲を、その権威を十分に行使できるエリートに集中させたのだ。ロシアの運命は国民によってではなく、時の政権の官僚や指導者にしか見えない場所で政治的に決定された。ロシアにおける真の民主主義が試されたことはついぞなかった。挫折し、不可能な状態に陥れられたからだ。\n\nエリート主義への執着は終わらせねばならない。過去の象徴を振り返らねばならない。大統領と党はその行為を厭わないだろう。これらエリートへの支持の中核となったイデオロギー、例えば社会主義やファシズム、未改良の民主主義などは政府の前に裁かれなければならない。政府は国民の庇護者となるだろう。そしてまた、一般の国民を選び、明るい平等な未来へと導くだろう。"
 KOM_fascist_turn_to_gods_values: "神の価値観への回帰"
 KOM_fascist_turn_to_gods_values_desc: "ロシアはまるで祖先を忘れてしまったかのようだ。ロシア人社会の秩序を形作っていた伝統的価値観は放棄され、その信奉者も分たれてしまった。道徳に関する言及は恥とされ、旗振り役を失った若者は退廃的で前衛的な芸術に逃げ、それを道徳的目的としている。公衆の行動状況はロシア全国で窮している。だが、それも当然だろう。この20年間統一ロシアは現れていない。このままではいけない。\n\nロシアはキリスト教国である。単一の教会への信仰はなく、党はこれを国家が成熟するための道具と見做している。しかし、彼らの広める、ロシアの魂の慈悲深き擁護者となる価値観は、新たな国家と全く共鳴する。その道徳的価値観を鑑みて、ロシア国家はキリスト教的倫理を選択する。ロシアは今も昔も、そして未来でもキリスト教的価値観を基礎に据えた国家となる。だが、教会とも分化したものとなるだろう。"
 KOM_fascist_end_tensions: "緊張緩和"
 KOM_fascist_end_tensions_desc: "ロシアは明らかに至上なる国家である。ただ、その国民のほとんどはスラヴ人であるとはいえ、ほとんど共通点のない数百の民族もまたその国内に住んでいる。残念なことに、緊張が起こるのは避けられない。最上級に立つ特権階級から困窮した貧民まで、政府の役人から一般的ロシア人家庭に至るまで、偏見が巻き起こっている。ロシアは今、秩序だった故郷ではない。現在我々の直面する諸問題は、その混沌を加速している。\n\n大統領は、悍ましい過去の冒す以前の、自然状態への回帰を説くだろう。また政府は、人種差別や外国人排斥を禁止する。そうして、ロシアはロシア人の理想に対する恐怖に不寛容な、礼儀と統一に表される故郷となるだろう。政府はこの法に違反したものを裁き、ヘイトスピーカーとして告発する。国家は偏見を見過ごさず、小集団やその他の人間が助長する迫害を許さない。ロシアは団結する。シャファレヴィチはその生存を保障するだろう。"
 KOM_fascist_all_in_harmony: "全てを調和へ"
 KOM_fascist_all_in_harmony_desc: "ロシアはあまりにも長い間、自身の中での不和に苦しんできた。国内に住むさまざまな民族がそれぞれに対立し、終わりの見えない様相を呈していた。小集団もまた、数世紀にわたって我々に争いを仕掛け、調和の概念を否定しようとし、悪意に満ちた個人主義の時代へと誘おうとした。帝国も共和国も連邦の時代でも、ロシア人の精神、その魂の大いなる体現はそのような脅威に対する対処を行ううちに朽ちていき、派閥主義や党派争いの罠へと堕ちていった。\n\nしかし、ロシア国内の民族集団間の緊張が落ち着くとともに、この新たな国家のために次にすべき行動は明らかになってきた。大統領と党はこの新たな秩序を、この調和に満ちた新しい国を顕す。もしロシアに住むあらゆる者が協力すれば、反乱や暴動の必要は無くなるだろう。それらは小集団の操り人形の仕業だからである。"
 KOM_fascist_against_technocratic_values: "テクノクラート的思考に対して"
 KOM_fascist_against_technocratic_values_desc: "ロシアにはシャファレヴィチの唱える調和と共存に反する考えを持つ派閥が存在する。彼にとって、テクノクラシーはロシア国民と民主主義という概念に敵対するものである。全くもってそうだ。テクノクラシーは社会組織と人々とを切り離し、空虚な進歩を達成するために伝統を切り捨てる。こうして自由意志は不自由となり、気まぐれと非人間的で機械的なアルゴリズムの制御を受けることになってしまう。\n\n国家はこの考えを排斥するだろう。技術的発展を通して進歩するというテクノクラシー的な考えはロシア国民の文化背景を取り去る。ロシア的でキリスト教的な価値観によってもたらされた秩序を持たなければ、ロシア人は混沌をもたらし混沌に支配される野蛮人に同じとなってしまう。偽りの進歩という理想に死を！国民を機械意志の下に置かんとする者に死を！ロシアは未来永劫自由であり続けるのだ！"
 KOM_fascist_spiritual_sovereignty: "精神的主権"
 KOM_fascist_spiritual_sovereignty_desc: "国家の布告は明確である。シャファレヴィチが現れる前、ロシアを何年にもわたって襲った混沌と分断はすでに取り払われた。残りは、党とロシア国民両方の努力によって練り上げられた調和をもたらすのみである。エリート主義者は長く我々の政治の中に蔓延っていたが、今やキリスト教国の価値観によって置き換えられた。世界に疎い小集団もまた追放され、その理想はかき消された。\n\n今、ロシアは真に主権国家である。政治的領域を超えた主権を保持している。シャファレヴィチは精神的新秩序を確立した。すなわち、ロシア文化およびその価値観をただ破壊し組み込まんとするイデオロギーからの完全なる自立である。残りはシャファレヴィチの国がこの遺産を保持し続けるようその足場を固めることだけである。党は法律を強化し、混乱の先導者を生まないようにするのだ。すぐに、ロシアの反対者はその土を踏めなくなるだろう。"
 KOM_fascist_russian_civilization_upheld: "ロシア文明は立ち上がる"
 KOM_fascist_russian_civilization_upheld_desc: "ソビエト連邦は十人十色の国だった。シャファレヴィチとロシア国民党にとって、この時代はロシアの価値観が消滅の危機にあった時代である。その置き換え先は、共産主義の欺瞞によって生み出された「プロレタリア文化」などというものだった。対して彼が進めた政治改革は一つの目標を目指した。すなわち、ロシアが最も偉大なる場所、すなわち国民の心の中に復古することである。\n\nこの達成はもうすぐだ。シャファレヴィチの展望のうち政治的、道徳的範疇においては最終段階に差し掛かっている。かつて分離していたこれらの範疇は、一つにまとめ上げられるだろう。道徳性とは政治であり、政治とは道徳性である。もう暴力的に反体制活動を行う必要はないし、蜂起や暴動をする必要もない。もし全てが調和したならば、ロシアはついに安全となり、その文明は立ち上がるだろう。"
 KOM_fascist_the_moral_economy: "道徳的経済"
 KOM_fascist_the_moral_economy_desc: "かつて、ある想定があった。自由市場はそれ自体がロシアの欲求を抑制できると。おそらく、孤立していてもこの世界は存続できるだろう。しかし、この国の社会に生きる人間の根底たる貪欲さとそれ以外の社会に生きる人間の悪意によって、このシステムは悪用されている。ロシアの富は、その農民、その田園に暮らす家族は、恥ずべきほどに過剰な消費を行おうとする都市住民が過剰なまでにそれを貪り、そのために貧窮に喘いでいる。\n\nそれももう終わりだ！過去の過剰消費から経済を保護しそれを未来のために整えるため、必需品に係る労働者の権利と限定的賃金管理の導入を行う。そして無辜の民から搾取を行う可能性のある人物への厳しい素性調査を行う。"
 KOM_fascist_the_village_idyll: "牧歌的農村"
 KOM_fascist_the_village_idyll_desc: "あまりにも長い間、ロシアの伝統的な農業と生活様式は無い者のように扱われてきた。ロシア人がかつて都市や工場の汚染や騒音から離れ、澄んだ空気の中にいた頃と比べ、今の生活はその偉大さを失ってしまっている。過去、とある男は自らの土地で働き、汗水を流し、その対価として日々の糧を得ていた。今日政治に関わる議論をするのに、工業化の推進方法や工場における生産性の向上に関する話題が出るのは必然にすらなっている。我々はそのような考えを拒まなければならない。国家は長く無視され続けた地方の生活へと主眼を置き直し、更なる農業的生活への回帰を促進するだろう。"
 KOM_fascist_preserve_our_way_of_life: "生活様式の保全"
 KOM_fascist_preserve_our_way_of_life_desc: "かつてのロシアへの回帰という展望を実現するため、我々は国内において許可される技術的及び産業的革新を制限しなければならない。我々は新たな技術や工業の発展を行うことで、平穏な生活を乱してはならない。また、鉄鋼産業や化学産業などの重工業に対する数々の規制も施行する予定だ。加えて、工場所有者や新工場、研究所などの建設における出資者は、厳しい土地制限法及び新たな許可制度に遵守することを求められる。"
 KOM_fascist_guard_nature: "自然を護る"
 KOM_fascist_guard_nature_desc: "コミや広大なロシアは、母なる地球の中でも最も美しく恵まれた地である。古代からの森林はサンクトペテルブルクからウラジオストクに至るまで広がっている。ユーラシア草原には無辺の原野がある。取り囲む五つの海は澄んだ水に満ちている。ウラル山脈には威厳ある山々が聳えている。これらの驚くべき、美しく壮麗な自然に価値をつけることはできないだろう。貪欲な人間や保護の不足によってこれらの驚異の表す美しさが汚されることを許してはならない。最も貴重な自然の宝物に対しての人間の行為を制限するため、法律を制定しよう。"
 KOM_fascist_amending_for_the_tragedy: "悲劇への補償"
 KOM_fascist_amending_for_the_tragedy_desc: "ボリシェヴィキの革命とその後のソビエト政権において最も犠牲となった人々を挙げるとすれば、それは農民だろう。国内の最も貧しい層がそこから上がることはなく、それどころか無能で威圧的な国家によって打ち砕かれた。数百万人が国家によって家と富とを奪われ、ソビエト連邦が国民に押し付けた農業政策によって数百万人が死に至った。我々はその恐怖への償いをせねばならず、農民協力法を改定し国家の下にさらに自立させなければならない。"
 KOM_fascist_a_new_russian_peasant: "ロシアの新たな農民"
 KOM_fascist_a_new_russian_peasant_desc: "ロシアの農民は多くの一般市民から汚く、学がなく、孤立し貧しく暮らす者のように見られている。もし我々がこれからさらなる農業大国になろうというのなら、これらのロシア人農民に対する間違った認識を正さねばならない。我々は農業に対する新たなイメージ、特に繁栄と独立した農村生活のイメージを植え付けるべきだ。農民は貧しいのではなく、自給自足ができるのだ。汚らしいのではなく、しっかりと働いているのだ。彼らは孤立しているのではなく、自らの持つ土地で共同体を築いているのだ。我々は希望を持つことで一般的な農民のイメージを変革し、農民の生活を送りたいと思わせるのだ。"
 KOM_fascist_return_to_soil: "土に戻る"
 KOM_fascist_return_to_soil_desc: "原点へと立ち返るにあたっての重要なこととして、遠い昔に失われてしまった伝統的価値観の再取得というものがある。道徳、規律、労働倫理、家族などの価値観がそれにあたる。加えて、現代経済は何が出来てどうあるべきか、それについての人々の認識態度を変える努力を行う必要もある。経済は国家の工業化によって達成できるだろうが、過度な工業化は逆に生活の質を低下させるために、必要なものではない。そうして、ロシア人は農園、農場に移動する必要が出てくる。"
 KOM_fascist_creative_management: "創造的管理"
 KOM_fascist_creative_management_desc: "我々は単純化された農村的ロシアを目指しているにもかかわらず、経済は複雑で掌握しがたいものである。新たな政府官僚機構が形成され、我が国の経済事情を処理するだろう。この機構は、工業の許可に係る管理、公共事業、国内における外資系産業の管理などに対して責任を負う。加えて、この官僚機構は土地利用とその関係法、地方政府の介入が不可能な規制などについても管轄することになる。"
 KOM_fascist_no_one_left_behind: "誰一人取り残さない"
 KOM_fascist_no_one_left_behind_desc: "同胞に対する搾取の機会があるとすると、人は十中八九その機会を利用するというのは、悲しいかな事実である。一般大衆に対する搾取に終止符を打つため、共同労働組合を結成し国家の監視下に置く。組合長は4年ごとに投票によって選出され、民主的に運営される予定だ。政府は組合長の罷免権を持ち、組合長の腐敗や公共の福祉に反する行動を行なった場合に行使する。組合への加盟は義務化され、労働者にあらゆる利益、義務を与える。"
 KOM_fascist_struggle_for_social_justice: "社会正義のための闘い"
 KOM_fascist_struggle_for_social_justice_desc: "我々はかつての道徳と生活様式に目を向けているが、20世紀の稼ぎ方というものを忘れたわけではない。公共福祉は現代に生きる我が国で使えないわけではなく、また新たに開発されたコンピュータ技術は創造、行政や福祉にかかる負担を大幅に和らげる。加えて、福祉システムによって過去数世紀不可能だった同胞の保護という道徳的義務の遂行能力を得られるだろう。"
 KOM_fascist_the_collective_wellbeing: "集産的繁栄"
 KOM_fascist_the_collective_wellbeing_desc: "労働組合、政府、大企業は我々の経済の三本柱である。それらの相互協力、交渉を通して、我々は皆に利益をもたらす法的枠組みを形成した。しかし、ここからもたらされる利益はまだ倍増できるだろう。労働組合と企業はよく互いに敵対的に行動しており、政府がその仲介者として機能することがある。政府がその二者間の交渉に参加すれば、交渉は公平かつ公正な合意につながるだろう。三者構成の原則は公益に繋がる。"
 KOM_fascist_compassion_before_materialism: "物質主義の前の恩情"
 KOM_fascist_compassion_before_materialism_desc: "我が国には主要なサービス、物資をもたらす企業が多くある。私立病院などの私企業も多くあり、逆に国有の鉄工場は少ないし、郵政事業は民営化されている。もし国家がそれら事業を完全な状態で機能させる必要があるか、もしくは国民の生活にとって必要であるとみなした場合、政府は企業からその役割を引き継ぐ。もし事業の頓挫や倒産の危険性が認められた場合、国家は企業に対して必要十分な支援を行うだろう。"
 KOM_fascist_technical_guidance: "技術的指導"
 KOM_fascist_technical_guidance_desc: "我々は農村的生活を好ましい物だとはしているものの、現代技術の適用、活用が可能な技術者を抜きに現代社会を回すことは出来ない。この大いなる国を再建するにつれ、道路の再舗装や学校の再建、それ以外の様々なものの水準を平均的な物まで引き上げるにはそれら技術の熟練者が必要になるだろう。希望を持てば、この地はかつてないほどに繁栄するはずだ。その繁栄ぶりはドイツや日本といった国々をも越す物となるだろう。"
 KOM_fascist_a_renewed_city: "新たな街"
 KOM_fascist_a_renewed_city_desc: "都市生活がどれだけ不愉快なものであろうと、ロシアの都市地域における再開発は国家の未来の補償のためには必要だろう。第二次世界大戦による破壊と続く10年以上の破滅的な軍閥時代の後、多くの都市が壊滅したのみならず、人口統計的にも壊滅的な被害を受けた。数百万人が死に、さらには多くの人間がインフラ、食糧供給などが破壊された都市から地方へと逃亡した。我々は都市インフラを許容範囲まで引き上げねばならない。"
 KOM_fascist_prosperity_through_harmony: "調和による繁栄"
 KOM_fascist_prosperity_through_harmony_desc: "ロシアは今、歴史上最も階級協調の段階に近づいている。コーポラティズムや社会主義の信条を我々の行政理論に統合することで、皆の利益が守られる公平な社会を築くという目標へと近づいてきた。企業は金を稼ぎ、労働者はその職務をこなし、農民は以前よりも全く良い生活を送っている。政府もより民主的になり、安定してきている。我々の繁栄は階級や国民の利益、大企業の間での調和、協力によってもたらされており、今後何年にもわたってこれは継続されるだろう。"
 KOM_fascist_toiling_for_the_community: "共同体のための労働"
 KOM_fascist_toiling_for_the_community_desc: "若い世代は高齢者に対して、そのツァーリやソビエトの政権の下での働きはただの徒労に終わってしまったなどという考えを持っているようだ。彼らは重労働をただの茶番と考えている！この次世代とやらは、最も怠惰な世代のようである。彼らにかような考え方は間違いであることを示さねばならない。彼らの行うあらゆる重労働に対する報酬は、参画する共同体の中で十倍になって帰ってくる。全てが個人の利益ではなく公共善となり、我々全員の利益となる。もしそれを彼らが理解したならば、皆が重労働を進んで行うだろう。"
 KOM_fascist_national_assertiviness: "国家的積極性"
 KOM_fascist_national_assertiviness_desc: "ロシアには世界という舞台において困難、失敗、恥辱が数十年にもわたってもたらされ、二度の大戦において数百万の兄弟が皆失意の中死に、数十年にもわたる内戦、そして群雄割拠の時代が訪れることとなった。その中でロシアはかつてソビエト連邦だった地の中から新たに、力を持って再び立ち上がった。未だ十分ではないし、日本やドイツのような大国に数えられるには多くのやるべきことがある。だが、少なくともその基礎は整えられた。我々は主権を持ち独立した存在である。そして今、ここに留まっている。"
 KOM_fascist_diplomacy_without_prejudice: "偏見なき外交"
 KOM_fascist_diplomacy_without_prejudice_desc: "今こそ世界に、我々がロシアの無法地帯を支配下に置き、法の支配が戻ったと知らしめるべき時だ。しかし、国際外交の土俵に立つためには外国からの承認を得て、さらに重要な同盟の締結を行わなければならない。\n\nだが協商国としても連合国としてもロシアは西側諸国に従属的であった。自らの国民を他の勢力の勝利に費やし、その犠牲は結局敗北という結果にしかならなかった。もちろん、かつての土台へと舞い戻るというのなら、その大きな責務を自国のみでこなすのではなく、ロシアの主権に妥協する必要のない将来の盟邦とともに取り組むべきである。"
 KOM_fascist_envoy_to_washington: "ワシントンへの使節"
 KOM_fascist_envoy_to_washington_desc: "世界には数多くの国家があるが、その征服の時、そして現在もあえてドイツに抵抗しようとする国は少なかった。だがこの戦いの先頭に立ったのは、もう一つの覇権国家、すなわちアメリカ合衆国とそれが率いる自由国家機構であった。\n\nロシア人の一部はアメリカ人を否定的に思っている。いわく、彼らは裏切りの心を持った軟弱者で、ドイツに対する戦争努力をためらったというのだ。だが、我々はその敵愾心を乗り越えなければならず、現在の外交環境と国際的実状が表すようにナチスに対する真の同盟者となりうるのはOFNしかいない。しかし、好都合がゆえの協力は我々とアメリカ双方にとっては利益となるだろうが、我々の独自性ある文化をいわゆる自由世界の一部と認めるのを躊躇うかもしれない。そのためOFNに使節団を送り我々の違いを乗り越えるのは、遅かれ早かれ進歩となりうるはずだ。"
 KOM_fascist_call_to_conscience: "良心への呼び掛け"
 KOM_fascist_call_to_conscience_desc: "歴史的に見て、ロシアの対外政策の失敗は外交的孤立と同盟国との協力の欠落が主たる原因である。そのため、我々は外交的努力として先進国のパートナーとの間の紛争を止めなければならない。\n\nOFNは我々の政府を「専制的傾向がある」と誤解しているが、彼らは1941年に自由の名の下にロシアが課された苦難を無視することはできないだろう。多くの道が西側連合国によって閉ざされ、そして祖国は血を流し苦しみ、ついにはライヒの軍靴の下に悲劇的に、惨めに散っていった。我々は戦友、同胞にこの遺産が我々を互いに結びつけることを知らしめ、危機の時が再び訪れた時には互いを見捨てないことによってこの教訓を伝え抜かねばならない。"
 KOM_fascist_eye_to_europe: "ヨーロッパへの目"
 KOM_fascist_eye_to_europe_desc: "今日、ヨーロッパの全てがドイツの支配下にあるわけではない。その数少ない国々は、ドイツの覇権を拒否するという点で我々との共通項がある。我々はその国々を探し当て、同盟関係を結ばなければならない。我々に好意を抱く国は全て同盟を承諾するだろう。そしてこの同盟が巨大になれば、ドイツという巨人も相対的に矮小化する。我々は、ドイツに対する聖戦における同胞となり得るだろう国に目を向け続ける必要がある。機会が到来したならば、宗主国に反抗的な国家弁務官区や欧州民主主義の橋頭堡に接触し、支援しなければならない。"
 KOM_fascist_journey_to_the_eternal_city: "永遠の都への旅"
 KOM_fascist_journey_to_the_eternal_city_desc: "側から見ればイタリアとロシアの運命は全く違ったものかもしれない。だが実際には決して違うものではない。我々は高貴な国家であるがどちらも強力な同盟に裏切られ、ドイツに対する復讐心を抱いている。今こそ、我々は不幸の友以上の存在になるべきだ。彼らが我々を承認することで、二国は共に第三帝国の暴虐に対する反抗のための進軍を行うことができるだろう。"
 KOM_fascist_the_northern_lights: "北方の光"
 KOM_fascist_the_northern_lights_desc: "ロシアとスカンジナビア諸国とは歴史書ですらも知らぬ時代からずっと、互いに絡み合ってきた。彼らは時には盟友となり、時には敵となった。名誉ある同盟を復活させ、共に共通の敵へと立ち向かう時が来た。そうしなければ、その敵の前に我々は分断されてしまうだろう。\n\nそして、北欧の一員であるノルウェーとスウェーデンの自由の戦士はその仲間を自ら増やそうとはしないだろう。だが、我が国の外交官は相互協力体制を築くために全力を尽くす。"
 KOM_fascist_our_new_place_in_the_world: "世界での新たな立場"
 KOM_fascist_our_new_place_in_the_world_desc: "西ロシア戦争が瓦解すると、我々は追い込まれ迫り来る死、孤独、分裂の中に放置され、内部からは緩やかな破滅が迫ってきた。我々は嘲笑され、誰からも顧みられることなく、また外敵はこの小さな国家にイデオロギーという毒を盛った。もはや終わりだと、皆が思った。\n\nだが、世界は間違っていなかった。\n\n我々は復活し、かつてのモスクワが燃えるまで我が軍はいかなる場所をも行進し、敵はその心に恐怖を募らせる。シベリアの中心では歌が聞こえる。純粋さ、真の自由と生存する国家の永遠の強さを謳った歌である。それは我ら自身だ。何者もこの歌をかき消すことはできない。"
 KOM_fascist_patriotic_russian_army: "ロシア愛国軍"
 KOM_fascist_patriotic_russian_army_desc: "我らは勝った！西ロシアは今や正当なロシア政府の支配下にある。この政府はロシア国民の福祉と、脅威に対する国家の防衛に関心を向けている。\n\nこの拡大する領土的野心を軍の名前にも反映しよう。ロシア愛国軍として知られるようになるだろうこの軍は、シベリアの深みへと行進し抑圧者からロシア人を護る。時がくれば我々は西へと、国民を抑圧する退廃的なドイツへと注意を向けなければならない！"
 KOM_fascist_revitalize_the_officer_corps: "将校団の刷新"
 KOM_fascist_revitalize_the_officer_corps_desc: "同一戦争は我が軍の指導形態に大きな傷痕を残した。多くの勇敢な司令官が戦死した。そうでなくとも衝撃によって障害や後遺症が残り、ロシアの救済に必要なエネルギーを示すことさえできなくなってしまった。\n\n我々は新たな将校や、指導部として適任でロシアに対する献身の態度を見せる熟練兵を昇進させる。我らの将校団は新たな血の輸血によって蘇るのだ！"
 KOM_fascist_reopen_the_academies: "学校の再開"
 KOM_fascist_reopen_the_academies_desc: "皮肉なことに、戦争によって西ロシアの軍学校は分たれてしまった。我々は優先的に学問のための場所を再び開き、次世代の国家の防衛者を育て上げなければならない。\n\n学校の再開、教育者の復職を急ぎ過ぎであると批判する人間が出てくるかもしれない。その批判は、すなわち的外れである。これは綿密な計画であり、良い人格を持った教官のみが未来の司令官を育むことができる。"
 KOM_fascist_failings_of_the_union: "連邦の汚点"
 KOM_fascist_failings_of_the_union_desc: "ブハーリンの呪われた連邦のロシア恐怖症の知識階級により設計された構造は、最終的に腐り落ちた。ブハーリンは軍や重工業に投資しようとせず、結果として数百万のロシア国民の命が奪われる結果となった。\n\n我々はそうではない。すでに、軍需工場の建築や修復が開始されている。ロシア国民解放のための武器はしっかりと全人員に配布されるだろう。"
 KOM_fascist_memories_of_the_liberation_wars: "解放戦争の記憶"
 KOM_fascist_memories_of_the_liberation_wars_desc: "弱さを終わらせ腐敗した政権に引導を渡し、西ロシアを専制主義者から解放するために行われた解放戦争は永遠にロシア愛国軍の基盤となるだろう。我々はこの重大な出来事を正式な教訓とすることで利用せねばならない。\n\n解放戦争はロシアにこの数十年なしえなかった自由をもたらした。我々はロシア国民があるべき自由で幸福な姿を周知する。我々は世界にこれ以上ロシアを抑圧することができる者はいないと知らしめるのだ！"
 KOM_fascist_memories_of_the_german_front: "ドイツとの戦争の記憶"
 KOM_fascist_memories_of_the_german_front_desc: "多くの者は我々の国家民主主義という思想に同調しないだろう。不運にも、同胞ロシア人の多くは数十年にもわたって共産主義政権のプロパガンダの犠牲となってきたのだ。\n\nもし団結した時期があったとすれば、それはドイツとの戦争の時である。我ら同胞は二度ドイツの侵略者に対し戦いを挑んだ。次にドイツと戦うのは我々だろう。それが最後の戦いとなる。防衛のために武器を取ったロシア人は皆我が国に歓迎される。我々はこの事実を知らしめなければならない！"
 KOM_fascist_organic_command_structure: "有機的指揮系統"
 KOM_fascist_organic_command_structure_desc: "ボリシェヴィキは軍事理論に政治色を混ぜ込もうとした。その憎しみに満ちた世界観によって彼らは赤軍に軍事的優越を与えることはほとんど叶わなかったが、国家の軍隊をその国家の機能と結びつけるのは悪いアイデアではなかった。\n\n将校団は有機的なロシア国家の理論に役立てられる。それぞれの人間が役割を受け持ち、あらゆる構造が目的を持つ。強固な階層制度と補助的な代替構造を付属することで、我々は伝統的なロシア国民の所有物の保護意欲を近代化された軍に取り込むことができる。"
 KOM_fascist_developments_on_the_kalashnikov: "カラシニコフ銃の開発"
 KOM_fascist_developments_on_the_kalashnikov_desc: "AK-47はおそらくロシア人が開発した最高のライフルの一つだ。安く生産でき、信頼性が非常に高く、パーツの取り替えも簡単で、構造の理解と使用が容易い。現状、このライフルに比肩するものはない。この状況は変わるべきである。古いライフルと比べれば全ての点において優っているが、ライフルの開発の歴史の中ではあまり印象深くはない。銃は常に次の世代が優れており、今日AK-47の優れているデザインは、明日には時代遅れになっているかもしれない。他国のライフルの技術も高まる中、我々も過去の栄光に満足してはならない。"
 KOM_fascist_applied_mbt_designs: "実用的なMBTの設計"
 KOM_fascist_applied_mbt_designs_desc: "我々のニーズに適した戦車を設計するのは単純な仕事ではない。泥濘期の西ロシアの湿地を走破できるほど信頼性が高くなければならないだけでなく、数時間から数日間でさえ燃料の補給なしに作戦を遂行できるほどに燃費が良くなければならない。さらに悪いことに、我々が設計する戦車は、ドイツ軍の戦車から1発か2発の砲弾を受けても、同じように反撃できる装甲を備えていなければならない。我々の戦車技術はドイツのそれから数十年遅れをとっており、そのような戦車を設計するには時間を要する。統一戦争から学んだ物を応用するのは、少なくともスタート地点に立つことと同義だ。"
 KOM_fascist_modernity_in_function: "現代性を機構の中に"
 KOM_fascist_modernity_in_function_desc: "幾度となく襲い掛かる外国からの脅威や内部からの変革によって、ロシア民族はそれに合わせて生まれ変わってきた。今再び変革を起こすのだ。ロシアの本質を希釈するのではなく、ロシアを前よりも強くするために。我々は近代化のために産業や政府諸機構を動員し、行政能力が拡大しても地域主義の軸がぶれぬよう保つのだ。\n\n新進気鋭の思想家たちに後押しされた新しい有機的な官僚機構と共に、ロシアのあらゆる場所が、その土に根を張りつつも効率の頂点へと上り詰められるよう保証する！"
 KOM_fascist_expand_from_the_army: "軍からの拡大"
 KOM_fascist_expand_from_the_army_desc: "我々は軍の信頼性がどのようなものか、認識している。パッショナリイが結成されてまだ日が浅い頃、我々の根本的支援の多くは将校団や正規兵によるものだった。この体系は我々が重視する価値、すなわち規律、栄誉、愛国心、勇気などを促進する。そして彼らの訓練方式から拝借した改革によって、ロシアはますます強固で純粋なものとなっていくだろう。\n\n軍への投資と市民生活の軍隊化は幼少期からのこれら概念の植え付けを助けるだろう。そのため、青年ロシア軍団を結成し、素晴らしい制服を彼らに与えよう。この先駆者はまた、ロシアの構造の大転換における前衛者となる。ロシアはかつて我らの示した偉大さへの回帰を実現するのだ。"
 KOM_fascist_our_pride_of_the_seas: "海上の誇り"
 KOM_fascist_our_pride_of_the_seas_desc: "政府官僚は戦争の道具としての海軍を嘲った。我々は内陸国で、貧しく技術的にも劣っていた。河川海軍が実現することすら夢にも思えなかった。我々はその拡張計画を棚上げしていたが、今やそのための能力を得た。計画が実現する時が来たのだ。\n\n我々は造船所への投資と沿岸警備と輸送船保護を主眼に置いた独自の海軍の建設を開始する。用途は制限され敵対国のそれに対して見劣りこそするだろうが、初めはこれで十分だ。ペトログラードもまた、1日にして完成したわけではない。"
 KOM_fascist_reclaiming_the_skies: "空を取り戻せ"
 KOM_fascist_reclaiming_the_skies_desc: "ソ連邦の崩壊後、まともな戦力としてのロシアの空軍は存在することをやめてしまった。そして、それから数十年がたった今でも航空部隊の再建は果たされていない。だが、国際社会への復帰を果たした今、この状況を変えるべき時が来た！ロシアが軍隊の力で築き上げられた国家だというのなら、同じように空を守れない理由など存在しない！\n\n最も、これは言うは易く行うは難しの典型例だ。空のインフラが崩壊している以上、まずはそれらを一新しなくてはならない。航路の整備、物資の確保といった、様々な準備を完了して初めて計画は実行できる。それでも夢を持ち続けることは必要だ。いつの日か、この空はロシアの手に取り戻されなくてはならない。"
