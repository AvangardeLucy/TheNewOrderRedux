 KOM_ordosocialist_central_asia: "中央アジアへの影響力行使"
 KOM_ordosocialist_central_asia_desc: "我らの触手を伸ばし、このイデオロギーの勢力を広げる時が来た。中央アジアはロシア以外ではじめて我らが有用な手段を使って影響力を行使した地域である。そのためこの地域をオルド社会主義を国際社会において拡大するためにどのような方法論が有効か調べるための実験場とすることができる。我々は中央アジア地域に対する干渉作戦を開始し、誤謬を事実だと認識しオルド社会主義の民族主義および正統ボリシェヴィズムの否認を行う社会主義者の道を正すだろう。非社会主義諸国に対しては、レーニンの率いたロシアの輝かしき時代への回帰の試みの中で、海外の社会主義運動の支援の下ソ連時代の懐古を呼び起こすことで光の下へと連れ戻すだろう。"
