 KOM_legion_of_scribes: "ペンを持った軍団"
 KOM_legion_of_scribes_desc: "大西洋主義者は我々を残酷で非文明的で暴力的であると考え、ユーラシアに対する犯罪の正当化を行い連合した民族を惨めで人工的な民族への分断を画策している。そうして彼らは自らのかりそめの優越に浸っているのだ。しかし、かつてのハンの様に、我々は再利用出来るものを切り捨てたりはしない。\n我々はかつての無能な官僚機構を新たなユーラシアの書記団へと作り替える。いつかこれは、ユーラシアの知識と国民の遺産となるだけでなく、我々に内在する優越的遺産にもなりうるだろう。"
 KOM_legion_of_scribes_2: "ペンを持った軍団"
 KOM_legion_of_scribes_2_desc: "限りなく続く書記団の列では、ユーラシアのあらゆる事実が細密に筆記されている。全ての人間が記録され、あらゆる牛が計上され、どんな事実やどんな宝でも文字の中に保管される。ローマ＝ゲルマン民族がようやく自らの分断と腐敗に満ちた官僚主義を認識する中で、我々は全ユーラシア国民が腹を満たし、暖を取り、そして重要な情熱に満ちている事実を確実に保証できるのだ。\n\nそして時が来て、腐敗した西欧諸国が我々の軍靴に踏み潰される時、彼らはその歴史的転換点を自らの記録に書き入れることになる。\n\nそれこそが、ユーラシア主義の勝利だ。"
 KOM_top_down_economic_management: "トップダウン的経済管理"
 KOM_top_down_economic_management_desc: "モスコーヴィエンの向こうの肥え太ったエリートにとってみればこれは大衆の抑圧にも感じ得るだろうが、我々にとってそれは民族の固い意志である。社会格差の変動は不統一、分断のみを生み出すのであって、それはロシアの歴史に深く刻まれている。全てのユーラシア市民は果たすべき役割があり、それを果たす限り市民は食糧、住居、そして最も重要な目的意識に飢えることはないだろう。"
 KOM_blueprint_for_hegemony: "覇権のための計画"
 KOM_military_passionarity_idea: "軍事的情熱"
 KOM_military_passionarity_idea_desc: "戦略と指揮は我が軍の肉であり骨となるが、血が通わなければそれはただの抜け殻である。我々の全てを大西洋主義的価値観の前に分断しようと目論む軍閥に対して、我が軍の血、その刃は、我々の力、ユーラシアの情熱へと成り代わるのだ。\n\n奴らが惨めな領土争いや失敗した制度の維持のために戦う一方、我々は数世紀にわたって我々が否定し続けた遺産と戦い、長い間我々の自然権を否定した者に裁きを下すのだ。"
 KOM_our_eternal_sky: "我らの永遠の空"
 KOM_our_eternal_sky_2: "我らの永遠の空"
 KOM_our_eternal_sky_desc: "全ロシアの統一はすぐそこに迫っているなかで、大ユーラシアの拡張も見据えたユーラシア国民空軍の拡張計画が開始された。草原の遊牧民の崇める青色の天空はすぐに我々のものとなり、敵に打撃を与える決定的な手段の一つとなるだろう。"
 KOM_our_eternal_sky_2_desc: "全ロシアの統一はすぐそこに迫っているなかで、大ユーラシアの拡張も見据えたユーラシア国民空軍の拡張計画が開始された。草原の遊牧民の崇める青色の天空はすぐに我々のものとなり、敵に打撃を与える決定的な手段の一つとなるだろう。"
 KOM_eurasia_shattered: "閉ざされたユーラシアの道"
 KOM_eurasia_forever_1: "ユーラシアの台頭"
 KOM_eurasia_forever_1_desc: "かつて妄想であると嘲られたものも、今や形を伴いつつある。大西洋主義者の画策により人工的に分たれた異種の国民も、最後には共に声を合わせて歌う。その上には民族の旗が誇り高くたなびくだろう。未だ抵抗の声もあるが、かつての明確な努力によってその存在も時間の問題となる。\n\n§Yユーラシアの覚醒の時は近い！§!"
 KOM_eurasia_forever_2: "ユーラシアよ、永遠なれ"
 KOM_eurasia_forever_2_desc: "この民族国家は、分裂し論争の絶えなかった今は無きコミ共和国を母体に生まれたことを考えれば、哀れな快さではなく闘争と試行を通してのみ力を得られるということを示しているようだ。\n\nユーラシアはただグミリョフの精神的概念というわけではない。息をし命を持つ分断された人々が人工的枠組みではなく、単一存在、分たれぬべきユーラシア人種として真に団結したものだ。そして今、西方に、不倶戴天の敵がユーラシアの最後の欠片を携えて我々を待ち構えている。\n\n§fユーラシアは覚醒した。世界はその咆哮に震撼する。§!"
 KOM_siberian_plenty: "シベリアの富"
 KOM_siberian_plenty_desc: "他の勢力は資源不足を補うために他へと目を向けているが、我々は地球上最も資源に恵まれた地の上に座している。他の勢力は他国との繋がり、必需品供給のための傀儡国家、肥大化した体制などでがんじがらめになっているが、我々はただこの豊かな地から財を得るだけでいい。シベリアには我々を覇権的未来へと誘う莫大な富を抱えて、そこに佇んでいる。我々がしなければならないのは、その活用である。"
 KOM_soviet_archives: "暴かれたソビエトの記録"
 KOM_soviet_archives_desc: "ハワイがキノコ雲に焼かれた事実を世界中が目撃したように、原子力は大西洋主義者の研究の成果であることを苦しいながらも認めなければならない。しかし、誰が最初に作ったかを争うよりも、より上手く利用するのは誰か、ということの方が肝要である。今、世界において原子爆弾は日本人ではなくユーラシアの力を連想する道具にしなければならない。"
