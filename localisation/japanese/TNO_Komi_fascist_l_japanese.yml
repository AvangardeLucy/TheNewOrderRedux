 komi_burgsys_purity.1.t: "境界線上"
 komi_burgsys_purity.1.d: "「奴らがいるときだけ来客の応対をするように」セミョーンは妻のナタリアの肩に手を置き、じっと見つめながら言った。「奴らは特段我々を困らせる口実がないのだから、君が何かしないければ何もできない」彼は子供たちを見下ろして、うなずいた。「君たち二人が十分に賢ければ僕は安全だと約束するよ。賢ければね。覚えてるかい？僕が言わんとするところを覚えてる？」\n\n「ママの言うとおりにすること」と年長の子であるスヴェトラーナが言った。\n\n「その通り」セミョーンは緊張した面持ちで再びうなずいた。「そして何より慌てないこと。君たちも奴らが誰を探しているか知っているし、我々はそういう人たちではない。そしてアレックス、お母さんとお姉さんの手伝いをするんだよ。僕を探しに逃げ出してはいけないよ」\n\nいつも太陽のように輝いている息子は「了解！」と元気よく敬礼して、母親を微笑ませた。\n\n「よし」セミョーンはそうつぶやいた。そして気を引き締めるように息を吸って、妻の両頬をつついた。「いつまで仕事をさせられるかわからないが、以前より長くなることは間違いない。僕が夕暮れまでに帰らなくても気にしないで。ティモフェイに起こったことは僕たちには起きないよ、約束する」突然彼は彼女を引き寄せた。「約束だ」\n\nセミョーンは愛しい人と別れることを余儀なくされ、ドアまで歩いて行って荷物を片方の肩に担いだ。朝の冷たい空気が開け放たれたドアの隙間から入ってくると、彼は最後にもう一度振り返って険しい顔で言った。\n\n"
 komi_burgsys_purity.1.a: "「銃は君の宝石箱に入っている」"
 komi_burgsys_purity.2.t: "憂鬱に包まれて"
 komi_burgsys_purity.2.d: "「ただいま」セミョーンは疲れたように声をかけると、背後で扉が閉まった。ナタリアがキッチンの角を曲がると、作業着を着たまま床に座ってドアにもたれ、目を半分閉じている彼の姿があった\n\n「ああ、セミョーン」彼女はため息をつき、ひざまづいて彼の腫れ上がった足からブーツを脱がせるのを手伝った。「これではだめよ。もうすぐ11時よ」。彼女は片方の靴ひもを外し終えると、汗で湿った革のブーツを、擦り切れてみすぼらしい靴下の足からそっと脱がし始めた。ウールの靴下の穴からセミョーンの長時間勤務で赤く擦れた肌の跡が見えた。\n\n「ごめんよ、君」セミョーンは喉の奥でささやくような声で言った。「今日はノルマが2倍だと言われたんだ。一人を除いて誰も早く帰ることができなかった。一人……」その男の名前、それは……\n\n「フョードル」彼はもう片方のブーツがついに引き抜かれると、ようやく苦しそうに呻きながら言った。ナタリアは靴下を脱がせて足の状態を確認すると、疲労困憊している夫に聞こえないように涙を流しながらため息をついた。「フョードル、彼は……フョードルが何と言ったか覚えてないけど、それで彼は連れて行かれてしまったんだ。残業が始まって2時間後かな？外に連れて行かれて……」\n\n「もういい」とナタリアは呟いた。そう言うことは彼女にとって容易なことではなかったが、その言葉が口から出た瞬間彼女の舌に酸味が残った。「あなたは今家にいるのよ。そんなことは考えなくていい」彼女は立ち上がってセミョーンに手を差し出すと、彼を引き寄せてかなり軽くなった彼の体重を彼女の肩で支えた。「さあ足を何とかしてしましょう。そうしたらシチューを温めるから」"
 komi_burgsys_purity.2.a: "五時間後、また一日が始まった。"
 komi_burgsys_purity.3.t: "家は城ではない"
 komi_burgsys_purity.3.d: "アレックスは震える手でカブのスープをもうひとさじ唇に持って行った。ダイニングは寒かった。とてもとても寒かった。パパが言うには夕食と焚き火の両方に必要な量の石炭が足りなかったそうだが、ここ数週間は暖かい日が続いていた。ママは彼とスヴェトラーナになにかを探しには行かせなかった。彼らがしたことといえば、学校へ行き、教会へ行き、毎日同じようなつまらない夕食を食べるだけであった。隣の家のヴラド家の息子と遊びに行くことももはやできなくなった。\n\n突然くぐもった破壊音がした。スヴェトラーナは驚いて叫んでスプーンをガチャンと落とした。ママは固まった。パパは一瞬固まったが、しかし食事を続け空っぽの胃を満たすために腕を機械的に上下させ続けた。アレックスはその音がした方向をじっと見つめた。ヴラド家との境界の壁からであった。\n\n木と漆喰の間から叫び声が聞こえてきた。「伏せろ、ネズミども！」雷のような声が響いた。「床に頭をつけろ！」誰かが叫び返したようだが、声量が足りなかったので聞き取れなかった。「黙れ、豚野郎！そこの女、あいつはどこだ？お前のクソ親父はどこだ？」\n\nアレックスは突然パパの拳が木のテーブルを叩いていた音に注意を奪われた。テーブルの中央に置かれた空の鍋の向こうで、パパがアレックスを見つめていた。その目には怒りも愛情もなかった。「やめろ、アレックス」彼がアレックスに何をさせたくないかについては、決して言わなかった。彼はただ視線を皿に落とし、意に介さずにスープを口に運び続けた。すぐにママとスヴェトラーナも同じようにしたが、アレックスはろうそくの光で姉の顔に涙が流れているのが見えた。"
 komi_burgsys_purity.3.a: "しかし誰ものちに続いた悲鳴と銃声を無視することはできなかった。"
 komi_burgsys_purity.4.t: "静かな夜"
 komi_burgsys_purity.4.d: "スヴェトラーナは収縮する胃の音を無視しながらできる限り速いペースで歩いた。見つけたものをすべて一人で全部食べてしまってはいけないので、まだ食べるわけにはいかなかった。パパがなんと言おうと全員食べなければならない。パパの頑固な自己犠牲精神などクソくらえだ。彼は誰よりも働いているのだから、自分やママよりもたくさん食べなければならないのだ。行進する軍靴の音が近づいてきたので、彼女は即座に低い壁の後ろに身を隠した。またシュトゥルモヴィーキのパトロールだ。彼女がこの1時間で交わさなくてはならなかったパトロールはこれで3回目であった。夜間外出禁止令が出た後は、毎日移動するのが大変になった。\n\nようやく家に着いた時には、すっかり夜になっていた。彼らに見つからないように、彼女は玄関からではなく裏の浴室の窓から這うようにして入った。暗い部屋の中で両親が待っていた。スヴェトラーナはろうそくの明かりに照らされた両親の目に飢えを感じて一瞬恐怖を覚えたが、自分も同じような顔をしていたに違いないと思い直した。無言のまま彼女は小さな布袋をビニールの床の上で開けた。\n\nネズミが2匹。2匹がかじったらしき硬いパンが1つ。柔らかくて少し茶色いリンゴが3つ。\n\n食べなくてはならなかった。彼らはリンゴを一個ずつ食べ、ママはネズミとパンを拾って、よろよろと台所へ向かった。開け放たれた窓から隙間風が吹いてろうそくの火は消えた。スヴェトラーナは壁にもたれかかっている父親が、熟しすぎた果物を注意深くかじってその食感に少しえずくのを聞いた。\n\n重苦しい暗い浴室を後にしたスヴェトラーナは薄暗い家の中を歩いて、階段を上って寝室へ向かった。彼女の目がドアに刻まれた亡きアレックスの名前を捕らえただけで、彼女の心臓は締め付けられて涙が溢れ出すのに十分であった。喪に服すことはもはや彼らにとって贅沢なことだった。"
 komi_burgsys_purity.4.a: "彼らは食べて眠ったが、生きてはいなかった。"
 komi_burgsys_purity.5.t: "完璧な世界"
 komi_burgsys_purity.5.d: "30分おきに、ウスチ＝スィソリスクの繁華街の静かで何の変哲もない街道に軍靴の音が響き渡っていた。そこは「祝福されし摂政」の構想に完全に合致した美しい場所であった。整然としており、安全で、洗練されており、ここはアレクセイ皇子が帝座に復帰したときに彼を迎えるであろう完璧な文明のお手本であった。\n\n街道に反対運動はなかった。抗議者も行進する労働者も、夜間外出禁止令を破る者さえもいない。誰もが自分の立場をわきまえ、それを守っていた。この兵士たちはそこに住む労働者たちが与えられた仕事へ出発するのを見たことがなく、それは理想的なことであった。立ち止まらせて書類や身分証明書の提示を求める嫌がらせは必要ないのだ。パトロール中のシュトゥルモヴィーキが知る限り、その街道に住む帝国臣民は一人一人全員が神と摂政に対する義務を研ぎ澄まされた勤勉さで果たしていた。\n\n定期的に捜査しているオフラーナによると、街道の真ん中にある家は理想的なロシア人家庭だった。聖なる婚姻で結ばれた男女、美しい娘、強く純粋な息子。父親はウスチ＝スィソリスクの小さな武器工場で機関銃の銃身を製造する仕事をしていた。母親は義務として家庭を守る一方で娘は家事を学び、そして息子はシュトゥルモヴィーキ青年団で訓練を受けていた。ツァレーヴィチとその選ばれたしもべに勝るとも劣らない完璧な肉体の持ち主たちだ。\n\n息子は肺炎でゆっくりと震えながら死んだが、そのことは何も書かれていなかった。娘はパトロールに捕まり行方不明になったが、そのことは何も書かれていなかった。手首を切れており動脈血がもはや流れ出なくなった妻の死体が浴槽の淀んだ真紅の水の中に横たわっていた。上司に殴られ、鞭打たれ、銃殺された父親は職場の前の巨大墓地の中で腐乱死体の一つになっていた。それこそが祝福されし摂政が夢見たウスチ＝スィソリスクであった。純粋。清潔。効率的。"
 komi_burgsys_purity.5.a: "§x完璧だ。§!"
 komi_purity_finished_tt: "§e今やロシアは純粋だ。§!"
