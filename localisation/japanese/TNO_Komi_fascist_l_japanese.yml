 KOM_serov_nationalistic_determination: "民族主義的決断"
 KOM_serov_communist_tactics: "共産主義的戦術"
 KOM_serov_class_and_national_emancipation: "階級と民族の解放"
 KOM_serov_a_most_noble_cause: "最も高貴なる大義"
 KOM_serov_expanding_the_russian_proleteriat: "ロシア・プロレタリアの拡大"
 KOM_serov_the_new_marx: "新たなマルクス"
 KOM_serov_a_nationalist_ideal_desc: "ロシア人民はよく耐え抜き、報酬するにふさわしい。ここに、凍ったツンドラの中に、セーロフは民族主義の楽園を建設する。セーロフの様な偉大なる思想家の導きに従って、その連邦は全てのロシア人に対するパラダイスとなる。"
 KOM_serov_a_mission_never_accomplished_desc: "部族時代がタイガから過ぎ去ることはなかった様だ。地域全体が田舎で、かつ技術的に遅れている。セーロフはかなりの予算を、社会主義国家にのみ達成可能な真の大量工業化のために準備する。ツァーリはこの地を平定できず、ブハーリンもそれに続いた。だが、セーロフは成功させる。"
 KOM_serov_a_job_left_unfinished_desc: "ブハーリンは臆病であった。彼の哀れな統治の下では、軍からしっかりと反革命分子を取り除くことを行わず、計画を一任した。すぐにその間違いは正される。最下級の兵卒から最上級の元帥に至るまで、全員を審査する厳格な政策が実施される。もはや、危険な修正主義的、反革命的な視点を持つことは許されない。従わない場合、痛みをもって、場合によっては死をもって償うことになる。"
 KOM_serov_socialism_in_one_country_desc: "国際主義という空想は、非現実的で危険だ。ロシアは資源に富み、頑強な人々の故郷である。我々は海外の援助なく、祖国の持つものを十分に活かすことができる。世界革命を説く者がいても、彼らは社会主義を理解できる国は存在しないということを知らない。単に生得的なものではない。ロシア人は自らの身のみを頼り、そしてロシア人は栄光ある民族革命を主導するのだ！"
 KOM_serov_a_socialist_dream_desc: "セーロフは自らの社会主義的信念に妥協することはない。このロシア人にとっての楽園には社会的利益、計画経済があり、旧い連邦の美学が息づいている。ロシア人以外に誰が真の共産主義を知り、共産主義を近くに見ただろうか？最終的にその理想を達成できるのはロシア人のみだ。彼らはただ一つの、共産主義の達成に最も近い民族だからだ。"
 KOM_serov_an_invisible_boot_desc: "秘密警察は全てを見通している。暗がりの夜でも、寒い日々でも、諜報員はセーロフに報告を行う。誰もその監視を止めることはできない。しかし、人間の誘拐任務は首尾よく行われ、その為に彼らはその頭上に大きな軍靴が迫っているとは知らない。「国家の敵」を根絶する準備ができている。"
 KOM_serov_and_a_visible_hand_desc: "オールド・ボリシェヴィキはその「新経済政策」の中で、わずかに資本主義を取り入れた。結局のところ、ロシアの企業は、ロシア民族革命を決して裏切ることはないのだ！その為には、特に国営企業の大きな憲章のための、経済と官僚主義的要素に対する大規模な投資が必要である。人民、我らの連邦を作り上げ全ての者が次の大戦争への準備に対する大いなる恩恵を受けるだろう。"
 KOM_serov_whipping_russia_into_shape_desc: "ロシアは数十年の群雄割拠の中で鍛えられたが、それを使わない謂れはない。多くのロシア人は泥の中の小屋に住み、最小限の食事と、多くとも6時間の睡眠を行なって生活している。この厳しい環境は人格を形成し、そして我々はそれをしばらく許容する。生物としての快適さは大量工業化のための犠牲となるのだ。"
 KOM_serov_the_magnificent_red_army_desc: "赤軍には欠点があるが、彼らの活躍無しにはロシアという国家はとうに消滅していただろう。西ロシア革命戦線は我々と志を同じにするわけではないが、その将校らは高潔な大義に向けて頼りになる。我々は捕虜を誰を残し誰が刑に値するか見極める。軍閥時代の技術の適応によって、我々はもはや誰にも止められなくなるだろう！"
 KOM_serov_nationalistic_determination_desc: "赤軍は国家のために戦うことの誇りを失っている。兵士は何のために死ぬ必要があるのか知る必要がある。勇敢だからでも給与のためでもなく、ロシア国家の存続のために戦うのだ！地獄に落ちる覚悟で自らの人生を犠牲にしなければならない。そうでなければ、ロシアの人民はどうなるのだ？"
 KOM_serov_communist_tactics_desc: "西ロシア革命戦線の戦術を取り入れること、それから指揮体系は勝利への鍵である。赤軍は、我々の登場以前に西ロシアで唯一組織化された軍隊であり、その将校と計画を利用する必要がある。「縦深戦術」と呼ばれる共産主義者の古い戦術が必要だ。これは、攻撃的戦闘と鉄の意思を持った軍による積極的戦術である。"
 KOM_serov_class_and_national_emancipation_desc: "人民は混乱の最中にあり、正されなければならない。彼らは尋ねる。「セーロフは共産主義者なのか、ファシストなのか、どちらなのだ？階級闘争や民族革命を支持しているのか？」と。答えはもちろん明白だ。その両方である！しかし未だプロレタリアは、我々の偉大な指導者が本当に彼のレトリックを信じているのかどうかわからないのである。"
 KOM_serov_a_most_noble_cause_desc: "「ロシアの人民よ、私は汝らの為に戦っている！私は究極の善と、西方の再請求のために戦っている！終着点は死でも、栄光でもない、真のロシア社会主義の理想郷である。さあ、共に戦おう！」"
 KOM_serov_expanding_the_russian_proleteriat_desc: "シベリアは革命を行う為には人口が少ない。これには「出生管理」と避妊、そして出産を抑圧するメディアの行動が関わっている。我々は新聞とラジオを用いてプロレタリアを増やす中で内在する民族の誇りを呼び起こす。ロシアの人口は単に増えるだけでなく、爆発するのだ！"
 KOM_serov_the_new_marx_desc: "ブハーリンやレーニンさえも凌駕するような、偉大なる社会主義の指導者が現れた、と巷では噂が立っている。彼の名前はイヴァン・セーロフだ。彼は新たなマルクスとなった。彼の思想は今後数世紀にもわたって世界を形作るだろう。既に、セーロフはこの称賛に対する誇り高きスピーチを行った。この偉大さに見合った謙虚さとは何か？どうして革命的な哲学者が解放と、民族主義との哲学を説かないとの決めつけただろうか？"
 KOM_ultnat_drive_into_siberia: "シベリアへの流入"
 KOM_ultnat_drive_into_siberia_desc: "西シベリアの大半を征服したことで、これらの新領土をどう管理するか計画し始められるようになった。戦前に練り上げられた数十の計画から、シベリア計画の一部として計画された大規模工業団地に対する扱いを引き出すことができる。また、資源採掘に適した場所も数ヶ所存在しており、シベリア工業の進展に利用できるだろう。農業計画について利用できる土地に関する計画もある。シベリアは真に機会を提供してくれる。そして我々は、できる限りその長所を利用する努力を行うべきだろう。"
 KOM_ultnat_siberian_plenty: "シベリアの富"
 KOM_ultnat_siberian_plenty_desc: "シベリアを学べば、それだけ対価の見込みも大きくなる。かつて資源採掘のために設定された地点はいずれも成功に終わり、その時点からさらに何十もの地点が発見されている。資源と産業の豊富なこのシベリアの地に投資することで、更なる開発を促進する。\n\nシベリアはユーラシアの新たな経済の強固な地盤となり、再び世界列強の地位に返り咲くには、シベリアで手に入る物は全て活用せねばならない。"
 KOM_ultnat_trans_ural_industry: "ウラルの向こうの工業"
 KOM_ultnat_trans_ural_industry_desc: "現代において、征服とは行い難いことである。他国を軍事的に圧倒することだけでなく、征服地を自らの地として統合することも難しい。それらの進行途上においてあまり考慮されないのが、経済的統合の方途についてである。\n\n鉄道を引き直し、自国の鉄道網に接続せねばならない。工場も再組織せねばならない。資源採掘作業からの物資輸送を経路変更せねばならない。しかしその全てを行ったならば、経済的出力を最大化でき、被征服民は自らが国家の一部であるとさらに認識することだろう。"
 KOM_ultnat_black_earths_bounty: "黒土の富"
 KOM_ultnat_black_earths_bounty_desc: "西シベリアは1000年もの前から人間の故郷である。そして同じほど前から肥沃な農地でもあった。この地の土壌は比類なきほどに豊かで、だが未だ開拓され尽くしていない。比較的人口が少ないためにこの豊かな地はその大半が活用されておらず、そのために数世紀にもわたって資源に富んだままなのである。\n\nこの地域の農民が集める利益は生存に必要な量を超えており、富の享受のために残りのロシアの地域に輸出されている。"
 KOM_ultnat_call_to_agriculture: "農業への呼びかけ"
 KOM_ultnat_call_to_agriculture_desc: "ロシアの強靭さに最も寄与しているのは常にその国民だろう。さらに正確に言えば、その人口にある。国民はさまざまな面において有用である。彼らは税を納め、戦を戦うが、その数が多ければさらに多くの領土に国民を送り込むことができる。新領土はおおよそ人口がまばらであるからだ。\n\nその現在の十倍は人々を養えるだろう広大な土地や農地が利用可能なのにも関わらず、地域共同体や農業の規模は小さい。我々はそれらの遠隔地に人々を移住させ自活させる植民事業を展開するべきだろう。\n\nこれら領土に移住する者には皆私有の土地や農地をタダで与える。こうすることで、ウラル山脈の向こうへ安全に国民を移動させるだけでなく、新領土での生産性と食糧充足の安定性の確保を行うことができるようになる。"
 KOM_ultnat_stone_and_steel: "石材と鉄鋼"
 KOM_ultnat_stone_and_steel_desc: "我が国の産業はますます成長しており、国家中での工場建設における生産供給が拡大するにつれ多くの資源を消費している。これらの資源流通の継続は、我々の裁量次第である。\n\nそのため、ウラル山脈を超えた先の地域での新行政体制により、利益になる資源を算出するだろう採掘地の調査を行う。今のところ数十の主要地点が調査されていて、地元の調査員によれば更なる結果が見込めるようだ。生産性の維持と経済の成長を望むならば、これらの地点に投資し計画を開始する必要がある。"
 KOM_ultnat_lustrous_salvation: "光沢ある救済"
 KOM_ultnat_lustrous_salvation_desc: "金や銀は数十年にわたって世界経済のほぼ全体の主要な後ろ盾であり続けた。金銀は通貨の安定をもたらし、国家に流動的な財を与えた。我が国の政府はロシアでの拡大において物資を浪費してしまったために、新たに金と銀の供給を要している。\n\n東にあった旧軍閥国家領には、我々の征服以前に貯蓄された金や銀が多く眠っている。部隊をこれらの捜索のために旧首都へと送り込み、見つかった場合費やした物資の補填に充てる。もし成功したならば、得られた金銀は通貨の安定、ユーラシアの新たな経済のための基盤構築にも使用する。"
 KOM_ultnat_forge_fires_burn: "炎を燃やし、鋼を鍛えよ"
 KOM_ultnat_forge_fires_burn_desc: "工場の灯に照らされるロシアの空は徐々にその明るさを増している。日々新たに工場が建てられ、その煙突からは煙が上がり始めている。今日、ズラトウーストには数ヶ月もの間稼働されていない工場が群をなして建ち並んでいる。ここには灯がないために、光がそこから返ってくることもない。これら工場は征服時、我が軍の兵士が街に突入し戒厳令を敷いたその時から稼働していないようである。\n\nしかし、ズラトウーストや他の領土は統合され、民間行政府はすでに再開した。今こそ、これら工場を再び操業させる時だ。"
 KOM_ultnat_make_whole_what_was_sundered: "部分から全体へ"
 KOM_ultnat_make_whole_what_was_sundered_desc: "シベリアの資源と機会は数知れず、さまざまにあるが、地域に近づけないのなら無用の長物にしかならない。その隔絶地にかつて接続されていた鉄道線は爆撃下で破損し、かつ無視され崩れ去り、道路もまた長く整備されていなかったために自然へと帰してしまった。\n\n旧鉄道を利用できるまでに再編し、新たな線を全体的に開通させる。鉄道で国家を縫合し直すのは大事業になるかもしれないが、すぐにロシアは元通りとなるだろう。"
 KOM_ultnat_for_all_eurasia: "全ユーラシアの為に"
 KOM_ultnat_for_all_eurasia_desc: "ロシアの地の再統一に向けた努力は、ロシアやソビエト、もしくはその他のロシア国家の再興を望んだものではない。ロシアの再統一は最終的な目標、もちろんユーラシアの解放という目標に向けたものであるのだ。\n\nしかし、多くのものはこれを理解していないようだ。多くの者が統一のための努力をロシア帝国の再興やらその他馬鹿げた考えのように受け取っている。彼らは我々のなし得たこと、なし得ようとしていることを直視しなければならず、我々の一部のみならずユーラシア全体の利益であることを認識せねばならない。"
 KOM_ultnat_all_roads_lead_to_russia: "全ての道はロシアに通ず"
 KOM_ultnat_all_roads_lead_to_russia_desc: "ロシア民族主義はユーラシア主義の運動の中で強力になってきている。そして、多くの民族主義者が政府や党、そして特に軍部の主要役職に就任している。\n\n我々はその努力を通してユーラシアと国民の利益を求めているものの、プロパガンダや広報においてはそれらの側面を強調することも我々に利するだろう。多くの支持者、特に重要な役職に就いている者を傍に追いやる行為は、我々の不利益につながることになる。"
 KOM_ultnat_passion_and_power: "情熱と力"
 KOM_ultnat_passion_and_power_desc: "党内での緊張が強まり始めている。党員間での論争は日常茶飯事となり、その対立における声色や声量は、攻撃的で大きなものになりつつある。しかし少なくとも、これは二つの派閥の意思疎通の形の一つである。\n\n両者間の分断は最も憂慮すべきことであり、それぞれの派閥の中でその信念の対し急進的で狂信的になりつつあるものも多くいる。党、そして国家は岐路に立たされている。すぐにでもその歩むべき道を決めなければ、さもなくば悲惨な結末を招くことになるだろう。"
 KOM_ultnat_family_reunion: "家族の再集結"
 KOM_ultnat_family_reunion_desc: "緊迫した状況が改善されたことで、外交方面への注力を行うことができるようになった。例えば、南に位置する中央アジアの諸国はドイツとの来るべき戦争において重要な同盟国となるだろう。\n\n戦場で実際に戦うことはなくとも、ドイツに与するイランに対する主要な緩衝地帯となる。加えて、コーカサスの解放の時には特に役に立つことだろう。かの地域の空軍基地やカスピ海における海軍基地の利用は、敵への決定打をもたらす一因となる。我々はその国々に、同盟締結に対して我々がいかに熱心か知らしめるべきである。"
 KOM_ultnat_we_bled_for_it: "そのための流血"
 KOM_ultnat_we_bled_for_it_desc: "ロシアは19世紀前半から60年以上かけ戦争し、コーカサスを征服しようとした。その征服は緩やかで血みどろで多くの損害を出したが、その60年の終わりにはコーカサス地域のほぼ全てを確固たる支配の下に置いた。\n\nその征服の後、ロシアの支配下でコーカサスは平和と繁栄の一世紀を迎えたというのは最も重要なことだろう。コーカサスはモスクワ同様に我々の正当な領土であり、国際外交においてもそのように扱われるべきだろう。ロシアはコーカサスを自国と一体の領土として確実化するために多くの戦争を行った。その主張は今でも有効である。彼の地は永久にユーラシアの一部なのだ。"
 KOM_ultnat_break_the_yoke: "くびきを打ち砕け"
 KOM_ultnat_break_the_yoke_desc: "コーカサスでは隷属の鎖がその住民に繋がれ続けており、ドイツ人がこの地から去らない限り永遠に繋がれ続けるだろう。我が軍は必ずモスコーヴィエンとコーカサスから敵を一掃しこの地を解放するだろう。だがその過程で南方の兄弟姉妹が我々に力を貸したならば、ドイツ国防軍を追い落とすのはより簡単になるだろう。我々は来るべき戦争の準備のため、コーカサスで活動する反ドイツ組織に武器やその他物資の供給を開始しなければならない。"
 KOM_ultnat_beyond_the_black_legend: "黒い伝説のその先"
 KOM_ultnat_beyond_the_black_legend_desc: "ロシア人は何世紀にもわたり草原の民族を通る地全てで略奪し襲撃を行う悪辣な野蛮人の如く認識している。これら「黒い伝説」は明白なる嘘だ。草原の人々は我々のような定住生活に落ち着き、蒙疆がモンゴル帝国でないのと同様彼らはもはや蛮族ではない。\n\nこの伝説は我々の分断の原因の一つだ。草原に、コーカサスに、そしてロシアの地に、誰が住もうと差異はない。皆がユーラシア人だからだ。そして、互いにそう認識すべきなのである。我々は国内教育にこの事実を取り入れ、我々を分かつ無知の壁を崩す必要がある。"
 KOM_ultnat_our_wild_and_mighty_kin: "荒々しく力強き同胞"
 KOM_ultnat_our_wild_and_mighty_kin_desc: "かつてソビエト連邦構成国であったカザフスタン、トルクメニスタン、ウズベキスタンは全て今日のロシアと同様に分断されてしまった。しかし、中央アジアの草原の軍閥の中にも同盟になれそうなものや、似た考えの指導者がいる。\n\n我々は南方の国家の指導者に接近し、外交関係を持つべきだ。少なくとも、ユーラシア民族への平和と協力のメッセージに、彼らは我々の大義への同調という応答を行うだろう。時が経てば、彼らはドイツに相対する時に我々を支援してくれるかもしれない。"
 KOM_ultnat_komplimentarnost: "コンプリメンタルノスチ"
 KOM_ultnat_komplimentarnost_desc: "旧ソビエト連邦領内に広がる様々な民族性と文化はコンプリメンタルノスチという語に表される。この言葉は民族性が本質的に持つ適合性と補完性を表す言葉である。\n\nソ連領内のある人種が持つ弱さは、同じような場所に住む別の人種の強さと適切に釣り合う。我々は各々の人種が各々の地域に分離して住んでいる状況においても、この文化的、民族的相違、そしてその違いからどのような協力によって強みが生まれるのかを強調する。"
 KOM_ultnat_key_to_sovereignty: "主権への鍵"
 KOM_ultnat_key_to_sovereignty_desc: "列強からの独立を唯一保障する物、それは核兵器である。アメリカは数年前のあの日、核戦争の危機に気づかなければハワイをはじめとする太平洋の領土を取り戻すための戦争を仕掛けていただろう。イタリアやドイツもそれに同じである。イタリアは核兵器を開発し、北部国境の大いなる脅威への抑止力としようとしている。我々も自らの独立を保つためには、核技術の開発を推進せねばならない。我が国はドイツの派閥と二つの長大な国境において接している。我が国には差し迫った脅威が訪れようとしているのだ。"
 KOM_ultnat_redemption_for_red_scientists: "赤い科学者の呼び戻し"
 KOM_ultnat_redemption_for_red_scientists_desc: "核科学者無しに核兵器開発計画を立てることは出来ない。これは明確でかつ真実である。だが、不運にも我々にはそのような科学者が不足している。全体的な一般教育システムはソビエト連邦崩壊とともに瓦解してしまい、核科学はよりニッチな研究対象となってしまった。しかし、その存在が消えたという訳ではない。\n\nソ連崩壊前の記録では1942年の時点で我々のそれと似通った核計画が推進されていたが、1945年の連邦崩壊に伴い頓挫してしまったようだ。我々は当時計画に参加していた科学者の名前のリストを持っており、また他のリストでは計画に相応しい候補者の名前も挙げられている。\n\n加えて、ロシア国内で原子力研究に携わっていた大学の学部リストとそれに関連した核開発計画に利用できる科学者のリストも既に用意されている。\n\n残念ながら、科学者らが現在どこにいるかはわからない。ドイツによる侵攻とソ連崩壊の結果、彼らはロシアを脱出して西側諸国へと逃亡した者も少なくない。彼らを見つけるため、全国的な捜索を開始する必要があるだろう。全ての都市、町、村に捜索の手が行き渡り、必要ならば何度でも同じ場所を捜索する。なんとしてでも核科学者を見つけ出さねばならない。"
 KOM_ultnat_forbidden_no_longer: "もはや禁忌ではない"
 KOM_ultnat_forbidden_no_longer_desc: "チュメニを征服したことで、我々は戦前のソビエトの莫大な量の記録を手に入れた。面白いことに我々はソビエト連邦政府が戦前、今から大体20年ほど前に開始した核開発計画に関するファイルや、核開発における実験、進捗のデータの一部を発見することができたようだ。\n\n十分という訳ではないが、我々の開発にとっても助けとなるだろう。この新たに復元されたデータと情報を科学者に送付し、判断は彼らの手に委ねるべきだ。"
 KOM_ultnat_tidings_from_omsk: "オムスクからのメッセージ"
 KOM_ultnat_tidings_from_omsk_desc: "数ヶ月前、利用可能な未採掘の地下資源の可能性を探るため、我々はオムスクに地質調査員を派遣した。その後、鉄、クロム、アルミニウムの大鉱脈を発見するには至らず、採掘目的での鉱山の設置を推奨しないとの報告があった。\n\n彼らはさらに放射性鉱物であるウラニウムの大規模な鉱脈について言及し、他の鉱産資源を汚染する可能性を指摘し、前述の主張の根拠とした。だが、我々はそこに100人ほどの人員を派遣して仮設の拠点を構築しており、月末にはその採掘が開始される予定である。"
 KOM_ultnat_repurpose_the_bunkers: "バンカーの再利用"
 KOM_ultnat_repurpose_the_bunkers_desc: "オムスクは、ロシアで最も謎に包まれている組織である「黒連盟」の本拠地だった。連盟の敗北、崩壊後も、彼らが何を目的としていたのかは分からない。カルブィシェフやヤゾフの計画に関する情報は、オムスク包囲の際にほぼすべて破棄されてしまった。\n\n彼らの秘密主義は、建築や都市計画にも反映されている。街の中心部には、掩体壕や地下壕のトンネルが迷路のように張り巡らされていて、地図がないと迷ってしまい二度と地上に出られないようにすら感じる。しかし、極秘の核開発を行うには最適な場所であるかもしれない。"
 KOM_ultnat_project_blue_sky: "§M青空§!計画"
 KOM_ultnat_project_blue_sky_desc: "全ての欠片が揃った。今こそ、核兵器開発に着手する時だ。我々には科学者がいて、ウラン鉱石もあり、世界規模の研究計画にふさわしい土地もある。天上神テングリへの信仰とユーラシアの果てなき空に基づいて、これを§M青空計画§!と名づけよう。\n\nすぐに我々の核軍事力は他の主要国家に並ぶものとなり、ユーラシアの存在と影響力はドイツや日本を凌ぐものとなるだろう。我が国が列強として名乗りを上げる日ももうすぐだ。"
