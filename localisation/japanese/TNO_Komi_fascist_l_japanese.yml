 KOM_ordosocialist_party_category_desc: "社会主義的価値観と民族主義的特徴の合体によりオルド社会主義というイデオロギーが生まれ、その信奉者は強硬派の共産主義者からファシストまで、あらゆる政治理念にまたがっている。イデオロギーの核心は確立されているものの、その方向性は定まっていない。右派・左派のどちらかが党内の権力闘争に勝利することが、この運動の行方を左右することになる。\n\n現在党は[KOMOrdosocialistPartyDominant]"
