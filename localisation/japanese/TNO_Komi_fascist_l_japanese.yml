 eurasianism.201.t: "ユーラシア主義者が遺物を盗み脱出"
 eurasianism.201.d: "残念なことに、我々に対し侵略者の方が一歩上手であることがわかった。ユーラシア主義者の部隊は我々の防御貫通してロシア国境の小さな村へと侵入した。駐屯部隊は即座に対応し、ユーラシア主義者を侵入地点へと追い返した。しかし、その後ユーラシア主義者は小隊を派遣して無防備の小さな町に大混乱を引き起こしたようだ。\n\nしかしながら、ユーラシア主義者は財産、食糧の強奪を行うだろうという予想に反して村の礼拝堂に納められていた遺物のみを奪ったようだ。モンゴル帝国時代の遺物は歴史家にとっては価値あるものであるが、我々は奪われたのがそれだけであることに安堵すべきだ。老齢の歴史家は憤慨するだろうが、同村に隠されていた武器庫が発見されなかったことは幸いである。この襲撃に対して数名の兵士、村人が死んでしまったことも許容範囲のものではあるだろう。"
 eurasianism.201.a: "しかし、古い遺物で何をしようというのだ？"
 eurasianism.301.t: "ユーラシア主義者への反撃"
 eurasianism.301.d: "我々がユーラシア主義者の大部隊を押し返し、村への突撃部隊を包囲したところ奴らは撤退したようである。偉大なるカザフ戦士は再び祖国をロシアの襲撃から守ったのだ。村を守る大規模な駐屯部隊と国境を警備する優れた兵士と共に、騎兵警備隊は後方から侵入しようとした突撃部隊を完全に遮断した。多くの犠牲者を出したが、全てのユーラシア主義者が哀れにカザフスタンから自らの国へと帰っていった。さらに重要なことに、村に保管されていた高価な物資は二度とこのようなことが起こらぬよう内陸へと移送された。ユーラシア主義者は二度と我々から略奪しようとは思うまい！"
 eurasianism.301.a: "富は守られた！"
 eurasianism.231.t: "ユーラシア主義者が武器を強奪！"
 eurasianism.231.d: "我々は西シベリアでも最良の部隊を派遣したにもかかわらず、ユーラシア主義者の部隊は我々の前線を突破し、部隊を撤退させるに至った。敵の大部隊が我が国の部隊の降伏後にウラル山脈において捜索活動を行い、最終的にズラトウーストの古い武器庫を発見し少量の武器を盗んだとの報告があった。施設は数年前に放棄されたものだが、ユーラシア主義者にとって有用な武器を保管していたのだろうと予測している。最も恐るべき事態は、そこに試験的な兵器が混じっていることである。ユーラシア主義者が進歩した武器を開発した場合、それに備える必要があるかもしれない。ただうまくいけば、我々も同様のものを手に入れられる可能性がある。"
 eurasianism.231.a: "我々はできる限りの防衛をした。"
 eurasianism.241.t: "ユーラシア主義者がウラル山脈から撤退"
 eurasianism.241.d: "ユーラシア主義者の部隊がウラル山脈に突入したのち、最終的に撤退した。戦いは一つのみ続いている。山沿いに陣地を展開した味方歩兵部隊らはそこを固守し、ユーラシア主義者部隊の大部分を跳ね返した。また、敵部隊への多大なる損害を与えることができたと思われ、ウラル山脈での西シベリアの防衛は破ることができないと学んだはずである。\n\nまた、敵の小突撃部隊が我が軍の増援部隊に捕捉された。そのほとんどは尻尾を巻いて逃走し、武器すらも置いていった。奴らが何を得たかったかはわからないが、手に入れることはできないだろう。"
 eurasianism.241.a: "ウラル山脈は我々の盾だ！"
 eurasianism.36.b: "大学院生のチームを送るのが妥当だろう。"
 eurasianism.36.c: "ロシアの荒野にアメリカの考古学者を送るわけにはいかない。"
 eurasianism.100.t: "ユーラシアの夢"
 eurasianism.100.d: "報告書を読んで、グミリョフは混乱せざるを得なかった。現代ユーラシアの誕生の地ウスチ＝スィソリスクにおいて行われた投票で、現政権を支持していた割合は40%にも満たなかったのだ。この8ヶ月間は立て続けに粛清、警察による取り締まりが起こったが、指導者らはやりすぎてはいけない、というのも理解していた。\n\n無論、グミリョフも手をこまねいているだけではいけない。「何か手を打たねば。民衆を武力で押さえつけられないなら、心に訴えかけるしか……そうだ！」そう考えて彼は政府高官を集め、矢継ぎ早に提案した。「お分かりだろうか！我々は人民のために概念を正当化せねばならない！農民が知り得ぬ大義に協力すると、そう考えても無駄だろう！」\n\n「しかし、どうすればいいのです」経済大臣が尋ねた。\n\n「簡単だ」グミリョフはユーラシア大陸の地図を持ち出した。「真のユーラシアに遠征隊を派遣することで、大義の正当化をしよう。困難かもしれないが、ここでの失敗はイデオロギーの破滅を意味するだろう。そうすれば、我々皆その真の救済を失うことになる。遅滞は許されない」"
 eurasianism.100.a: "ハンのように駆け抜けよ！"
