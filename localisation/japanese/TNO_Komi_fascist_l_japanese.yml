 komi_burgsys.1.t: "神聖なる権利"
 komi_burgsys.1.d: "「私はツァレーヴィチたるアレクセイ・ニコラエヴィチ・ロマノフ皇子殿下に忠誠を誓います。そして彼の後継者と継承者は法によって定められます。ゆえに神のご加護があらんことを」\n\n「私は摂政の職を真に忠実に実行し、法に従い統治し、私の力と能力の及ぶ限りあらゆることにおいて、アレクセイ・ニコラエヴィチ・ロマノフ皇子殿下の安全と名誉と尊厳と国民の福祉を調査し守ることを誓います。ゆえに神のご加護があらんことを」\n\n「私はロシアにおいて唯一の、神聖で、普遍的な使徒的教会の不可侵性を定められた法に従って維持かつ保護し、ロシア正教会の統治、礼拝、規律、権利、特権を守ることを誓います。ゆえに神のご加護があらんことを」\n\n「祝福されし摂政よ、立ち上がれ」と大司教は言い、彼のきれいに整えられた髪に摂政の冠を乗せた。タボリツキーはこの日のために作られた黄金の玉座の前に堂々と立ち、胸を張った。大司教だけが彼と絶対的な権力の間に立っていたが、今大司教が身を引いた。\n\nタボリツキーは一歩前に進み、右手に笏、左手にオーブという王冠の宝石を手にした。どちらも金で飾られているが。彼がデザインしたものだ。彼は決して帝冠を被ることはなかったが、出席者は皆一目見ただけで彼の絶対的な権力を知った。彼が振り返って摂政の座に座ると、彼の前にいる者は皆、崇高な服従を示すためにひざまずいた。"
 komi_burgsys.1.a: "神よ摂政を守り給え！"
 komi_burgsys.2.t: "無限の悪魔機械"
 komi_burgsys.2.d: "街の通りは静寂に包まれて秩序だっており、寒かった。人々は定められた仕事へといつもの道を粛々と歩いていた。警備員が磨かれた銃剣がつけられたライフルを担ぎ、大衆を睨みつけながら、全ての曲がり角と建物の外側に立っていた。その冷たい視線に決してあえて挑戦することなく、平民たちは目を伏せながら監視員の前を通り過ぎていた。\n\n男たちは労働する際、たわいもない雑談やリラックスした動きもすることはなかった。彼らは堅苦しく、神経質であり、機械的であった。失敗を許される余地はなかった。箱の落下、工具の破損、私語などの行動。これらは致命的な失敗であり、これらの罪を犯した者は突如として姿をくらまし、その職務により相応しい人物が代わりに仕事をする事によって解決された。\n\n反発と忘れ去られた存在であった。最も勇気ある者でさえ、好ましくない質問をしたり、深夜に家族に対しあえて秘密をささやいたりはしなかった。オフラーナは最下層の労働者から貴族までの誰もが、ドアのノックと血に塗れた壁の前に立たされる結果に終わる五分間裁判から安全ではない事を知らせていた。\n\n王宮のバルコニーから街を見下ろす摂政の心はようやく穏やかになった。帝国の化身は朽ち果て肥大化した老人ではなく単一の栄光ある機械となっていた。レバーをしっかりと握ってダイアルを優しく回すと、それは彼の望むように動きだすのだ。神の計画に従って歴史の物語が展開されるように、摂政に手によってロシアも歯車を刻み始めたのだった。"
 komi_burgsys.2.a: "歯車は回り続ける"
 komi_burgsys.3.t: "最悪の日々"
 komi_burgsys.3.d: "「ロシアの諸君、皇子殿下の臣民の諸君……私がこの最悪の日々に諸君に語りかけるのは、大きな危険が我々の中に潜んでいることを諸君らと同様に知っているからだ。この暗黒の世界における神の光の唯一の発信源である神聖ロシアは危機に瀕している。何世紀も前からそうだったのだが、今や我々は文明の絶対的な底辺に立たされている」\n\n「我々の周りには諸君が想像もつかないような脅威が集まってきている。ユダヤ人とその野蛮な操り人形は我々がかつてないほど脆弱であることを知っている。我が偉大なる国家はボリシェヴィキによって犯され廃墟と化したため、最後の決定的な一撃がロシアの精神を永遠に消し去ってしまうもしれない。万が一我々がそのような事態を許せば、すべての創造物はユダヤ人の魔の手に落ちて誰もそれを救えなくなってしまう」\n\n「しかし神聖ロシア帝国の祝福されし摂政である私は断固として立ち向う。同胞たちよ、ロシアはまだ失われてはいない。祖国は傷つき、血まみれだが、まだ生きているのだ！救済はまだ手の届くところにある！勇敢なロシア人たちよ、私に続け！祖国のために、正統なるツァレーヴィチのために、父なる神のために！我らの祖先がそうであったように、武器を取って我々の土地を浄化するのだ！ヨシュアがカナンに進入してそこを汚染した怪物的異教徒を駆逐したように、我々はロシアからユダヤ人や野蛮人、異教徒を一掃しなければならない！ロシア万歳！ツァレーヴィチ万歳！主よ万歳！旗を高く掲げ、主の敵を討ち倒せ！」"
 komi_burgsys.3.a: "劣等人種を殺せ！我らの民を解放せよ！"
 komi_burgsys.4.t: "カインの魂"
 komi_burgsys.4.d: "ピョートルは震える体をこらえながら、ドアをノックしてからタボリツキーの執務室に足を踏み入れた。ピョートルは上着のポケットに忍ばせた拳銃を強く握りしめたため、手のひらに角が食い込んだ。タボリツキーは机の後ろから立ち上がり、顔に笑みを浮かべたが、その目は笑っていなかった。ピョートルはそこに今にも溢れんばかりの深い狂気を見出した。「ピョートル」と言ったタボリツキーはウォッカの入ったグラスを二つ手に取り、近づいてきた。彼の優雅で計算された動作は、ピョートルが知っている彼の中にある煮えたぎる狂気を少しばかり払拭するものだった。「一緒に飲まないか？」\n\n見え透いた策略である。ピョートルはタボリツキーと視線を合わせないようにした。ピョートルは首を振ったが、緊張し過ぎて答えられなかった。\n\nそうしたらタボリツキーの笑顔は消え、ピョートルが悪夢で見たような石のような顔、死んだような目で見つめられた。それは、ナボコフを殺した時と同じ顔、化学兵器の使用を初めて命じられた時と同じ顔だった。でも、もしかしたら……「殿下」ピョートルは少し落ち着きを取り戻し、こう言い始めた。「私は……」\n\n一瞬の出来事だった。ピョートルは磨き上げられた床板の上にグラスが落ちて粉々になるのを見ると、本能的に後退りした。タボリツキーは右手にギラリと輝く鋼鉄のナイフを持ち、前に飛び出した。ピョートルは反射的に悲鳴を上げ、上着のポケットから拳銃を取り出そうとしたが、それは音を立てて床に転がるだけに終わった。彼はただタボリツキーに向かって腕を突き出し、彼のナイフの柄を手首で受け止めることしかできなかった。\n\n二人とも年老い、過去のロシアの遺物のように軋んでいたが、ピョートルの方が弱かった。1秒もしないうちにピョートルの肘が限界を迎えナイフが迫ってきた。その瞬間ピョートルを突き動かしていたわずかな勇気さえも失い、ただただ身の危険が迫る恐怖のみに襲われた。「セルゲイ！セルゲイ！セルゲイ！」彼は腹の底から叫んだ。「セルゲイ！やめろ！やめてくれセルゲイ！セルゲイ、頼む！ただ聞いて欲しいんだ、セルゲイ！」\n\n彼の懇願にも関わらず、彼の友の目には慈悲の色はなかった。狂人の力に駆り立てられた光り輝く点が近づいてくる。ピョートルは歯を食いしばり目が飛び出さんばかりに老骨の中に最後の力を奮い立たせようとしたが、その時彼は足を滑らせた。ピョートルの肋骨の間になにか冷たいものが滑り込んだ。彼はまず壁にぶつかり、そして床に倒れ込んだ。視界が狭まっていく中、彼が最後に見たものは、震えている旧友のブーツに向かって広がっていく自分の血溜まりであった。"
 komi_burgsys.4.a: "さようなら、旧友よ。"
 komi_burgsys.5.t: "帝領の財政"
 komi_burgsys.5.d: "お粗末な結果だ。帝室の財務包括報告書を閉じながら、タボリツキーはそう思った。実にお粗末だ。西ロシアはヨーロッパで最も資源が豊富な地域の一つのはずだが、彼の尊敬されている財務大臣がかき集めたのはこれだけなのか？わずか数十億の税金？ボリシェヴィキがユダヤ人のために国民から完全に搾取してしまったのか、それとも国民自身が何かを隠しているのか。彼が思うに、前者は簡単に後者を引き起こすであろう。\n\n摂政は立ち上がってブルトンワインのグラスを片手に執務室の窓際に寄った。そこからは煙突から空へ立ち上る煙が見えた。その下では何千人もの屈強なロシア人が勝利のための武器を作るために日夜働いていることを彼は知っていた。しかしその同じ労働者が彼に隠し事をしているらしい。ソビエト連邦は労働者の国だったのではないのか？間違いなく彼らの忠誠心はよく言っても疑わしい。\n\nタボリツキーは机に戻ってグラスを脇に置くと、紙を一枚出して帝国財務省への覚書を書き始めた。今あるものだけでは十分ではない。領土のすべてのものはツァレーヴィチたるアレクセイ殿下のものである。ゆえに彼の不在中は摂政のものである。どれだけ執拗に隠されていたとしても、君主が必要とするものは全て君主のものだ。"
 komi_burgsys.5.a: "全ては母なるロシアのものだ。"
 komi_burgsys.6.t: "帝国の黒"
 komi_burgsys.6.d: "アファナシーは自分の新しい制服を懐疑的な目で見つめていた。「真っ黒？」彼は硬い襟に指をやりながらポルニコフ軍曹にそう訊ねた。「軍曹殿、夏の南で我々は煮込まれてしまいますよ」\n\n「文句を言うな」と、ポルニコフは答えた。彼はコートのボタンを留めるのに苦労していた。国境警備隊での長年の運動不足で、彼はビール腹になっていたのだ。「それにこれは儀礼用の制服だ。もし夏に着るとしたら、パレードのときなどだけだろう」\n\n新任の伍長はこのこと全てにあまり自信がなかった。ユーラシア主義者の民兵組織に2年が過ぎて、これがその行き着く先なのか？彼に全く似合わないSSとツァーリ主義者の制服を掛け合わせたような奇妙な制服、さらに数年の強制兵役、そして支持もしていない指導者のために戦うことになると言う予測？彼は共和主義者で何か新しいものを信じていたからこそ、グミリョフ派に入隊したのに、しかしここでナチと君主主義者に仕えることになってしまった。\n\n「僕はもうこれが大嫌いですよ、軍曹殿」彼はもう一度、小さくてサイズの合わないブーツを履こうとしながら告白した。「なぜ我々はグミリョフに続いて逃げなかったんです？クソ、タボリツキーの手下と戦ってた頃を思い出しますよ。あの頃を忘れて本当にいいんですか？」\n\n「私は愛国者であり信徒だ」ポリニコフは素っ気なく答えた。「就任した男がロシア人で神の代理人であるなら、私は彼のために戦う。私はグミリョフは尊敬しているが、しかし彼はロシアに必要なものを与えることはできなかった」\n\n部屋の奥のロッカーの列の後ろで、メドベージェフ二等兵は伍長の言葉を書き留め終えると、一番近い電話機に向かった。反逆者の制服に、あのストライプは相応しくない。"
 komi_burgsys.6.a: "神の代理人だけが彼と争えるのかもしれない。"
 komi_burgsys.7.t: "リスト"
 komi_burgsys.7.d: "カマロフは元NKVD隊員だったが、赤い旗への忠誠心全ては連邦とともに消え去った。20年間も社会主義を続けてきたロシアに、いったい何の成果があるだろう？後進国の産業、弱体化した政府、僅かなフィンランド人の農民を相手にするのがやっとの軍隊。彼は合理的な人間だった。我は歴史から学び、君主制の真実を覆い隠す共産主義者の嘘を見抜いたのだ。これこそが、彼が摂政の神聖なる信頼を受けて、今最初の任務を待っているオフラーナ（ロシア帝国内務省警察部警備局）の新兵たち（カマロフの部下の新兵だ）の前に立っている正確な理由である。\n\n彼は一歩前に進んで列の先頭の男に小さな紙を渡した。「妻の方からだ」彼は喫煙者特有のうなり声で言った。男は無表情のままうなずいて、命令書を受け取って去っていった。カマロフはその列の順に沿って1人ずつ死刑執行命令を伝えていった。\n\n「子供だけだ、それで奴らにメッセージが伝わるだろう」\n\n「そいつは異端者だから、終わったらその場所を焼いて清めろ」\n\n「こいつは吊るせ。公衆の面前でだ。街灯か何かを探すんだ」\n\n「この3人は同じ宿にいるから、お前が全部やってくれ」\n\nすべての士官が任務に向かって行くと、カマロフは最後の死刑執行命令を作成し、薄暗い灯りの中でそれを読み直しながら微笑んだ。とても生産的で楽しい夜になりそうだ。"
 komi_burgsys.7.a: "仕事が趣味を兼ねているのは素晴らしいことだ。"
 komi_burgsys.8.t: "小鳥"
 komi_burgsys.8.d: "「……それが彼にとって正しいことなのかどうか分からないよ、アンナ」\n\nエスフィールは相手の女がため息をつくのを聞いた。「正しいこと？ゲーニャ、あなたは彼らがやっていることを見えてないの？足の指が2本余分に多く生まれた男の子にあんなことを！グリシャは学校で言葉を話すように言われた瞬間にばれるでしょ！ちょっと愚鈍だからって、うちの子を死なせるわけにはいかない！」\n\n少し謙虚になって男は再び口を開いた。「アンナ、そうだな、僕も彼のことを知られるわけにはいかないと知っているが……そうだな、学校に行かせないという手もある。少し前までは、人々はずっと自分の子供に自分で教えていたはずだ。そんなに難しい事じゃないだろ？」\n\n「私たちが死んだ後はどうするの？あの子は私たちなしでは生きていけないのよ、ゲーニャ」エスフィールの足元で床板が軋んだので、会話は止まった、彼女は固まり、息をすることもできなかった。「グリシャ？」と女が声をかけた。「お前かい？愛しい子よ」エスフィールはとっさにテープレコーダーの電源を切って自分のガウンのポケットに入れ、夫婦の部屋のドアをそっと開けた。\n\nエスフィールは、廊下の暗がりに顔を隠しながら、「私よ、ママ」と言った。「悪い夢を見たの。パパと一緒に寝てもいい？」\n\n「もちろんさ、エスフィール」月明かりに照らされたゲンナジーは微笑んだ。「おいで」エスフィールはドアを閉めると、ガウンを脱いでベッドの足元に置いてから、両親の間に潜り込んで体を丸めた。\n\n「エスフィール、遅かれ早かれ悪夢に耐えること学ばないとダメよ」エスフィールの母親は寝返りを打って向かい合いながらそう叱った。「10歳が両親と一緒に寝るには大きくなりすぎだと思わない？」\n\nエスフィールは何も言わなかった。彼女はただ目を閉じて、両親に負担をかけるグリシャがいなければ彼らの生活はどんなに楽だろうと考えていた。"
 komi_burgsys.8.a: "実の子が密告を……"
 komi_burgsys.9.t: "変異体を放置するな"
 komi_burgsys.9.d: "「息子を返して！」女性は玄関に立つオフラーナ警官を掴んで叩きながらそう叫んだ。警官の後ろでは、グリシャが言葉もなく恐怖の悲鳴を上げながら、玄関から外に止まっている古いドイツ製のトラックへ引きずられていった。「うちの子を返して！」\n\n警官は目出し帽の奥で不敵な笑みを浮かべながらPPShで彼女を突き飛ばした。「ビッチめ、泣き言はもう結構だ。もう片方も連れて行かれなかったことを幸運に思え」\n\n「倅は無害だ！」彼女の夫は怒りで涙を流しながら怒鳴った。「倅は誰も傷つけたことがない！俺の子をどうするつもりだ！」娘は無表情で彼の足にしがみついていた。今から2分前に黒服の警官がドアを蹴破って入ってきて以来、娘は無言だった。\n\n「アレは動物だ」警官は冷笑した。「狂暴な獣だ。おまえに少しでも良識があったなら、自分で始末しただろうに」\n\n「このクソ野郎！」夫は怒鳴りながら警官に飛びかかった。SMGの木製の銃床が彼の鼻に振り下ろされた結果、鼻が折れて夫は床に叩きつけられた。妻は悲痛な叫び声を上げ、彼のそばに駆け寄った。娘は律儀に彼の横に動いて跪いたが、黙ったままだった。\n\n「エフゲニー、計画変更だ！」部屋の外から別の声がした。「見たところ極限状態のようだ」\n\n警官はPPShのボルトを操作した。「了解。容疑者を無力化します」彼は銃を構えて引き金を引き、叫び声が止むまで引き続けた。"
 komi_burgsys.9.a: "家族なくして、我々は何者なのか？"
 komi_burgsys.10.t: "私こそが栄光だからだ"
 komi_burgsys.10.d: "「神の足跡をたどりし者、祝福されし摂政に大いなる幸と栄光あれ」ポスターにはこうある。\n\nそれはほとんど一夜にして起こった。町役場のホールに掲げられていたレーニンの肖像は、それをあえて掲げてさせていた哀れな町長とともに消えた。その代わり、釘で打ち付けられた額縁の中には別の顔があった。すなわち祝福されし摂政タボリツキーの顔である。彼の冷たく青い目が集まった町の人々を深くまで見下ろしていた。同じように、誰かが町長の机の上にも彼の額ふちに入った写真が掲げられていた。\n\nその日の午後、荷台の上に武装した男たちが座っている一台のトラックが町に入ってきた。その男たちは荷台から降りて陣形を組むと、運転手もトラックの上に立って、摂政の肖像画とともにメガホンを取り出した。「摂政の臣民たちよ！」彼は叫び、昼寝をしていた老爺たちを叩き起こした。「この機会に、摂政への忠誠を示せ！かつて貴様たちはあの忌々しい無神論者の反逆者の顔を家に飾っていただろう！悔い改めよ！そして正当な指導者の顔を高く掲げろ！」\n\nその声は全員の動きを止めてしまった。村人たちは震えながら戸惑うだけだった。荷台にいた男たちの一人がその手の中のAKのボルトを操作すると、運転手がまた喋った。「さらに、これよりインペルスキー・シュトゥルモヴィーキによる家宅の定期検査が行われることを宣言する！忠誠心に疑いのある摂政の臣下には極限の矯正処置が行われるだろう！」\n\n一人一人、村人たちは自分の肖像画を受け取るために前へ出て行った。これより彼らはそれぞれ摂政の厳格な眼差しの下で生きることになる。"
 komi_burgsys.10.a: "なんて忠実な臣下だ。"
 komi_burgsys.11.t: "帝国規格"
 komi_burgsys.11.d: "宗教改革以来の猛烈な勢いで聖像破壊運動が再びこの世界に浸透し、ダイナマイトの爆発と焚き火の轟音がその到来を告げている。壁に貼られたポスターは爪で引き裂かれ、異教徒の祭壇は斧で切り裂かれ、偽りの支配者の肖像画は炎に包まれた。奨励され、シュトゥルモヴィーキに脅かされながら、摂政の臣民たちは神聖ロシアを浄化していっている。\n\n聖像破壊の嵐が静まったとき、その火は破壊から創造へと変わって正教会のために新たな黄金の建物を造り出すだろう。ペンやタイプライターは摂政の栄光を語り、主への賛歌を印刷する。かつて労働者、偽君主、イデオローグの記念碑の形で無味乾燥なコンクリートが立っていた場所に、石と大理石が再び建てられるだろう。\n\n何世紀にもわたる伝統を体現した真の芸術と建築が、祖国に帰ってくる。今度こそこれは千年続くだろう。"
 komi_burgsys.11.a: "神に栄光あれ。"
 komi_burgsys.12.t: "帝室カルト"
 komi_burgsys.12.d: "神聖ロシアの教会において伝統的な聖人たちのイコンを置く余地がますます少なくなってきている。祝福されし摂政でさえ聖像を減らすという罪を犯そうとはしていないが、しかし彼の政権には他に優先すべきことがあるのだ。\n\n最近注目されているものはいつも同じだ。タボリツキー摂政の命令で制作されたアレクセイ・ニコラエヴィチ・ロマノフ皇子のイコンは教会の誇りとして扱われている。「偶像崇拝者だ！」だという抗議者がいたが、しかし聖職者たちといえども勇気に限界がある。\n\nやがてロシア全土が殺されたツァーリの祝福された子供を崇めるようになる。アレクセイが発見されて正当な帝座につくとき、国民は神の地上での代理人として彼にひざまずくだろう。我々の不滅の君主が帰ってきて、永遠にロシアに君臨するのだ。"
 komi_burgsys.12.a: "殿下は帰ってくる。"
 komi_burgsys.13.t: "わたしたちは泣いた"
 komi_burgsys.13.d: "「今朝お前はここにいるって言ったよな！」誰かが叫んだ。その声は薄い床板ではほとんど防げてなかった。「アンドレイ、俺を騙そうってのか？」\n\n家の下の土の上に身を横たえているアブラムはリディアを抱きかかえながら、彼らの会話が不愉快で歯ぎしりした。レヴィは彼の足元で丸くなってネズミのように静かにしていた。彼らの息子は少なくとも隠れる才能を持つまで成長していたのだ。その上方で片方の男が相棒との距離を縮める大きな足音が聞こえた。\n\n「ふざけるな、セミョーン」もう一人の声は荒々しく腹に響いた。「俺は奴らが30分前にこの家に帰ってくるのを見たぞ。お前が窓から覗いていた時に、奴らに警告を与えてしまったに違いない。おそらくあいつらはお前を見て裏口から逃げ出したのだろう」\n\n「この野郎、裏口は今でも内側から閂がかかってるじゃねぇか！いいや、俺が横の窓を回った時に奴らは正面から出たに違いないんだ。お前が見張りをしていたはずの場所だ！」\n\n靴が木の板にぶつかる音がして、突然二人目の声が恐怖に包まれた。「何しやがる、セミョーン？それを放せ！」\n\n「お前が奴らを逃がしたんだ！俺は今ヤバい状況にある。俺達二人とも共謀者として吊るされるんだ！奴らに買収されたのか？このクソ反逆者め！」\n\n「セミョーンやめろ！」銃声がしたかと思うと、肉体が床に叩きつけられる音がした。\n\n「このユダヤの手先が」とアンドレイは唸ると、家から出てドアを閉めていった。アブラムはそっと手で上の仕掛け扉に押し当てて、その上の敷物ごと持ち上げて開いた。彼が寝室をのぞくと、一つの大きな死体が血の海の中に横たわっていた。床下から這い上って、妻と息子に手を差しだした。ロシアを出るための乗り物はあった。"
 komi_burgsys.13.a: "「行こう。ウラジーミルが僕たちを待ってる」"
 komi_burgsys.14.t: "明日は力を合わせて"
 komi_burgsys.14.d: "チェボクサル煉瓦工場の労働者たちにとって、最近の経営者の交代は確かに興味深い出来事だった。摂政体制が確立して間もなく、すでに亡きタタール共和国からこの工場を譲り受けたここの経営者のタタール人の老人が失踪してしまったのだ。他の工場のタタール人労働者と同じような給料をもらったことがなかったこの工場の多数を占めるロシア人労働者は彼を惜しまなかった。もし食卓にもっと食べ物を並べられるようになるなら、摂政の権威主義もそれほど酷いものではないのかもしれない。\n\nそれから給与カットが行われた。労働者たちは国に任命された新しい経営者のところに文句を言いに行き、話を聞いてもらった。彼は労働者の利益を考慮し、変化をもたらすことを約束した。それは以前の上司が彼らに行った以上のものであった。不満はあったが、彼らは満足して仕事に戻った。\n\n翌日から状況は一変した。彼らを統率していた二人の男はいなくなり、工場に6人の武装警備員が来たのだ。指揮官は朝に、これからはノルマが課せられることと、それを守れなかった場合はそれ相応のことになることを通知した。アナトリーはそんな警告に気にかけず、いつものペースで鼻歌を歌いながら働いていた。その日の終わり、ノルマの3分の1しか達成していなかった彼は、その両隣で働いていた二人の同僚と共に外に引きずり出されてぶん殴られたうえで、看守の一人に頭を撃ち抜かれた。もちろん同僚二人の罪はアナトリーの監視を怠ったことだ。\n\n翌日チェボクサル煉瓦工場には3人の新入りが入ってきたが、ノルマを果たせなかった者はいなかった。"
 komi_burgsys.14.a: "神の労働者が魂を向上させる。"
 komi_burgsys.15.t: "大地の恵み"
 komi_burgsys.15.d: "ムハンマドの世界は、坑道内に点在するランタンの明かりが弱々しく光るだけの真っ暗闇の世界だった。彼の時間の感覚は地下の世界に追いやられて以来急速に失われていった。ウラル山脈の麓の坑道ではもはや時間、日、週の概念はなく、「仕事」と「睡眠」しかなかった。「朝食、昼食、夕食」の概念もなかった。毎朝宿舎に積み上げられたパンの切れ端をつまみ食いし、坑道と平行して流れる冷たい小川から水を一口飲むだけだ。\n\n日々の礼拝の時間も、寝床も、暖炉の火もない。彼や他の奴隷たちが過ごしている、時の深淵にはピックを壁に打ち付ける音、石炭を満載した坑道車を押し上げる音、炭塵で肺がいっぱいになった男たちの咳き込む音のみに満ちていた。そして彼らに与えられた唯一の慈悲は、動けなくなった時にマスクをした看守の一人から与える死であった。\n\nムハンマドは人一倍長く耐えた。筋肉が衰え、視力が衰えても彼はぼろ布を顔に巻いて炭鉱を掘り続け、働き続けた。\n\nしかしやがて完全に目が見えなくなった彼も黒い痰を吐いて倒れてしまった。頸動脈に慈悲の刃が突き刺さったとき、彼が最後に思ったのは、アッラーへの祈りとやっと苦しみが終わったという感謝の気持ちだった。"
 komi_burgsys.15.a: "暗闇が我々となる。"
 komi_burgsys.16.t: "伝統回帰"
 komi_burgsys.16.d: "ロシア人労働者が本当に必要としていたものは何だろうか？ラジオ？便利な家具？もしかして車？ひょっとすると愛妻のための小さな宝石や、読書を楽しむための本かもしれない。\n\nひょっとするとそれは退廃的な自由主義思想によるものかもしれないが、しかしロシアの価値観は違う。断じて違う。ロシア人が必要とするのは、生きるための食料と寝るための簡単なベッドと移動するための自分の足だけだ。高い給料など必要ない。そんなものは趣味といった無駄なことに使われるだけだ。ラジオとテレビ？広場に行ってそこで摂政のお言葉を聞けばよい。本？労働者が無意味な小説や逸脱した芸術作品に何の用がある？\n\nロシアの労働者たちは間違いなく自分たちが依存している贅沢品を求めて、間違いなく文句を言うだろう。彼らにそのようなものを捨てさせ、厳しい生活を受け入れさせることは容易ではない。ましてや奉仕に対する「正当な報酬」を期待していた摂政の支持者たちを納得させるのは、もっと難しいだろう。しかし伝統の純粋さや心配のいらない神のような生活に比べたら、こんな些細でつまらないものは何だというのだろう？"
 komi_burgsys.16.a: "近代化は誤りだ。"
 komi_burgsys.17.t: "大産業"
 komi_burgsys.17.d: "西ロシア中で、土が揺れて石が砕け、大きなコンクリートの柱が立ち並び始めた。ボリシェヴィズム流の非効率的で時代遅れの産業施設は破壊され、より新しくてより優れた、より純粋な目的を持った施設に置き換えられていった。また不相応な人物の家も取り壊され、その住人は追い出されるか、労働による贖罪を強いられることになった。その空いた場所に新しい工場や事務所が建てられたが、これは現在ロシアの中心地を支配している効率的で無慈悲な国家の表れであった。\n\n丘や山でダイナマイトの雷のような音が鳴り響いて、何百もの新しい鉱山や採石場が誕生したのを告げた。すぐに坑道が掘られ、荷車のための線路が敷かれるだろう。最先端の産業機械が、暗い闇の中で死ぬまで働かされる運命にある大勢の退廃者を支えるために稼働しだすだろう。ロシアの鍛冶場は劣等人種の魂で満たされるのだ。\n\nタボリツキー摂政はその様子を思い描いて微笑んだ。もう無駄な消費は行われない。レーニンとそのユダヤ人の仲間を美化して時間を浪費することもない。一世紀以上遅れてしまったが、ロシアはついに正当な富を手に入れることができるのである。"
 komi_burgsys.17.a: "遅くともしないよりはましだ。"
 komi_burgsys.18.t: "国庫を満たす"
 komi_burgsys.18.d: "「祝福されし摂政の臣民たちの皆さん！」シュトゥルモヴィーキに所属する中尉はメガホンでそう吠える中、部下たちはトラックから散開していった。「直ちにご清聴願います！」彼の知らせを聞くために郊外の静かな通りに住む人々が家から出てきたり、窓を開け始めた利するのを、彼は数分間待った。そしてその人たちが十分な警告を受けたことを確認すると、彼はこう続けた。\n\n「祝福されし摂政殿下はその英知により、すべての宝石、金、銀、プラチナをここより没収して帝国の財務省に納めるよう勅令を発せられました。この勅令に逆らう者は反逆罪に抵触したとみなされ即刻処罰されます。そのような貴重品を隠し持っている者が発見された場合、国家財産窃盗罪に問われ10年の懲役刑が課されます」\n\n「さらにこの場をお借りして、我々は帝室へのお布施をご検討くださいますようお願い申し上げます。神の地上における代理人を支援することは、すべての善良なるキリスト教徒に課せられた義務です。帝国への十分な支援を示せなければオフラーナによる捜査につながる可能性があります。シュトゥルモビーキの兄弟と協力し、神聖ロシアの再建のために力をお貸しください！」\n\n兵士たちは一言も抵抗にあうこともなく一軒ずつ家に入り、貴重品を探すために、何も提出されないされない場合は価値のあるものを探すために手際よく家屋のあちらこちらををひっくり返していった。そして兵士の多くがお布施の美徳について長々と、そして力強く語った。一時間のうちにシュトゥルモヴィーキたちはトラックに宝物やルーブルの山を積んで出発していった。このような寛大なお布施は、神の神殿に大きな利益をもたらすであろう。"
 komi_burgsys.18.a: "「そして不公正が横行したため、多くの人の施しの意思は冷めてしまうだろう」"
 komi_burgsys.19.t: "工場兼大聖堂"
 komi_burgsys.19.d: "イジェフスク機械工場は10年前とはほとんど完全に見た目が変わっていた。ボリシェヴィキの美的センスは、ヴャトカのツァーリ主義者によって破壊されていたが、摂政はさらにその先を行っていた。\n\n天井の高さが高められており100メートル以上にもなっていた。夜空のように高くそびえ立つ天井は、影と下の焚き火の光が作るの踊りに満たされていた。かつては労働者階級のための大きな壁画が壁一面に描かれていたが一度全て塗りつぶされ、今は巨大なイコンや天使に祝福される兵士や労働者の絵、そして光を放つ若い姿のアレクセイ皇子の肖像画が描かれていた。\n\n労働者が働いている間に、最大の追加効果が発揮された。最初は機械の喧騒の中でかろうじて聞こえる程度だ誰もその異質な音に気づかなかった。しかしその後音量が思い切り上げられた。スピーカーから流れる讃美歌は、工場全体に響き渡っており、近くにいる人の耳はほとんど他に何も聞こえなくなるほどだった。\n\n毎朝労働者たちが冷たい道具を手に取って帝国のための新しい死の道具を鍛え始めると、神父が彼らの間を歩いて香炉を振りながら労働の祝福を唱えた。神父の後ろには助祭が付き従い、機械に聖油を注いでいった。イジェフスク機械工場はもはや単なる工場ではない。真の工場兼大聖堂となったのだ。"
 komi_burgsys.19.a: "機械の魂が君と共にある。"
 komi_burgsys.20.t: "些細な矛盾"
 komi_burgsys.20.d: "ロマンは鉛筆を落として目をこすった。夜も更け、彼の仕事場の蝋燭の灯りはほとんど消えそうになっていた。全く意味が分からなかった。摂政が帝国財務省に求めていること……これらは実行不可能であるのに、しかし彼の上司曰くそれをどうにかして実現しろだって？\n\nロマンは彼らに何度も何度も顔が真っ青になるほど怒鳴って言い聞かせたが、こういい返されるだけだった。「ロマン・セミョーノヴィチ君、君は若い。若さには近視眼的な間違いが常に付き物だ。家に帰って、もう一度よく考えなさい」\n\n近視眼的？摂政があると言い募る金が帝国にないことをただ指摘することのどこが近視眼的なのだろう？もし彼らがこのまま何も問題がないかのように装えば、すべてが崩壊してしまうだろう……そうだな、10年後か？12年？もっと短いだろう。タボリツキー摂政が可能な限り質素倹約に努めればひょっとすると7、8年ほどだろう。彼に経済学の常識なんてあるのか？このような詐欺的政策で何を達成できるというのだろう？\n\nロマンの家のドアがノックされたので、彼は立ち上がった。鍵を開けると同時にドアが蹴とばされ、ロマンは吹っ飛んだ。そして彼の上司であるピョートルとシュトゥルモヴィーキの兵士が大股で入ってきて、ロマンの胸にAKを突きつけた。「ロマン・セミョーノヴィチ君」ピョートルは作り笑いをしながら言った。「これに関する矛盾はもう解消されたのか？」\n\n「いいえ、しかし……」\n\n「それなら君はクビだ」とピョートルは言って背を向けてドアへ歩き出した。「明らかに君には財務に関わる能力がない」兵士はライフルで一発発砲し、会計士の誤ちを永久に正した。"
 komi_burgsys.20.a: "そもそも金とはなんだ？"
 komi_burgsys.21.t: "帝室の美しさ"
 komi_burgsys.21.d: "いつかツァレーヴィチの住居になる摂政の宮殿の改築は順調に進んでいた。ボリシェヴィキのオフィスビルに転用された質素で古い邸宅は、今やタボリツキーが言うところの「浄化された帝国建築」の輝かしいお手本となった。両翼は以前の2倍に伸び、ボリシェヴィキ建築の味気ないファサードは取り払われて薄茶色の石材と精巧な彫刻が施された木材と真鍮で造られたものに取り換えられていた。\n\n一方でその内部は、ツァーリの真の豊かさが作り直された場所であった。床は今や大理石になり、木の部分にはすべて彫刻が掘られ、装飾も施されていた。吹き抜けの大階段の足元には、リッチな紫色の絨毯が敷かれていた。もちろんほとんどすべてのものが金箔で飾られていた。価値のない臣下やユダヤ人、銀行、異端の教会から奪った金は、手すりやテーブル、椅子、机、暖炉など目に付くものなら事実上あらゆるものに飾られているのである。\n\nこの宮殿こそが劣等人種と反逆者の犠牲の上に生まれ変わった帝政ロシアの完璧に華麗な姿である。それを可能にした摂政にこれ以上ふさわしい賛辞はないだろう。"
 komi_burgsys.21.a: "摂政の栄光が彼の住居に反映されている。"
 komi_burgsys.22.t: "聞いてはならないこと"
 komi_burgsys.22.d: "「マルコフ先生」\n\n宿題の添削をしていたマルコフが顔を上げると、そこに立っていたのは教え子のニコライだった。ほかの子たちはすでに帰っていて、残っていたのは彼一人だった。「どうしたんだい？ニコライ君」微笑しながら彼は答えた。こういう賢い子と話すのは、いつだって楽しいものだ。\n\n「はい、先生。実は聖書の教えについて、質問があるのですが」\n\nマルコフは机の上で手を合わせて答えた。「それなら、キリル神父の方がよく知ってるよ。ぼくは君と同じぐらいの時に先生に聞いたことしか知らないからね。でもまあ、頑張ってみるよ」\n\nニコライはとても真剣な顔をしていた。「では先生。どうして聖書には『汝、殺すなかれ』と書いてあるのに、兵隊さんたちはいつも人を殺しているのですか？」\n\nマルコフは顔を青くして、少し考えてから答えた。「ニコライ君、あぁ……それは難しい問題だ。確かに、ちょっと不公平だね」\n\nニコライは首を振って言った。「違うんです先生。ぼくは見たんです。きのう、アンドロフおじさんが道端で兵隊に殺されるのを。兵隊が戦争で人を殺すことは知ってます。だけど今は戦争中じゃありません。おじさんは昔の……えっと、党歌？って曲が好きなだけの、普通のおじさんなのに……」\n\nマルコフはニコライの肩に手を置き言った。「ニコライ・ミハイロヴィチくん。この世には聞いてはいけないこともあるんだ。そういうことはぼく以外に聞いてはダメだよ。なぜなら……」\n\n「あとでその兵隊さんにも聞いたんです。でもどうしてなのか教えてくれませんでした。笑って、『きみは何て名前なんだい？』とだけ言って、何も教えてくれなかったんです。名前も教えてあげたのに……」\n\nマルコフは教え子の頭をなで、そのまま追い出した。彼の心は沈み、必死に涙をこらえていた。"
 komi_burgsys.22.a: "好奇心が強すぎる……"
 komi_burgsys.23.t: "無に還る"
 komi_burgsys.23.d: "ネストルが目を覚ますと、そこはトラックの中だった。彼は荷台の床に寝かされていた。どうやら後頭部を誰かに鈍器で殴られたようで、触ると湿ってべたついていた。周囲には知らない人たちが、手錠をかけられて座っていた。男性も女性も、中年から老人まで。皆が着飾っていた。もしかして、私と同じ学者なのか？\n\n「すみません。何が起きているんですか？」彼は尋ねた。「このトラックはどこに向かっているのですか？」\n\n「どこだと思いますか？」半月眼鏡越しに彼を見下ろしながら、一人の老婦人が尋ねた。その額には大きなあざがあり、唇は割れていた。そしてネストルは気づいた。眼鏡のレンズが片方ない。\n\n「私たちはみな教師です」隣りに座っている男性が言った。「つまり、あなたも教師なのですね。それも同じ学校の。と言ってもあなたとは初対面だと思いますが……」\n\n謎が解けた気がした。「私はウスチ・スィソリスク大学文学部の学部長です」恐ろしい予感がする。\n\n「畜生」長い白ひげを生やした男が、ため息をついて言った。男は司祭のローブを着ていた。「失礼しました。私たちの乗っているトラックは田舎の方に向かっています。タボリツキーがそこで待っているそうです」頭の痛みも忘れて、ネストルは冷たい金属の平台に腰かけた。ついにその時が来てしまったのだ。教師には知識がある。そしてそれは今のロシアでは力となる。だがこの国でそれを持つことが許されるのは、ただ一人だけなのだ……"
 komi_burgsys.23.a: "思考する者は実に危険だ。"
 komi_burgsys.24.t: "ベールを破る"
 komi_burgsys.24.d: "「それで、どうやって使うんだ？」とステパノフが聞いた。\n\nクルコフは顎を掻いやりAKの底を叩いたりしながら、ゆっくりと回転するレーダーアンテナを見上げた。金属製の梁と配線だけで構成されており、それはあまり印象に残らない見た目であった。「ええっと」彼はためらいがちに言った。「反射するビームみたいなものを発射して、相手の場所を教えてくれるんだと思う」\n\n「意味不明だ」とステパノフが言った。「ビームを発射する場所がない。銃身も何もないじゃないか」\n\nクルコフは目を丸くした。「銃じゃないんだよ、脳たりん。つまりこれはレーダーを放射しているようなもので、何であれラジオ塔が電波を放射するのと同じようなものなんだ」\n\n「じゃあ、どうやってこれがなにかを見たかわかるんだ？」\n\n「えーと……」クルコフはそれについては確信が持てなかった。「これはレーダービームが何かに当たった時に信号を送るのかもしれない。そうすれば我々は飛行機を飛ばしてそれを撃墜することができる」\n\nステパノフは首を横に振った。「よくわからないな。それはあまりにも複雑すぎるように思える。単に見上げれば飛行機が来てるのがわかるんじゃないのか？」\n\n「ああ、俺もそう思ってたんだ」クルコフはうなずいた。「摂政殿下はどう機能するのか知っているのかもしれない。ともかく俺たちはこれを守るよう命じられただけであって、研究しろと言われたわけじゃないだろ？中尉殿は何らかの理由で、知ってはいけないことを知らないでおくことことが重要だとおっしゃっている。ユダヤ人とかには目を光らせておこう。そんなに重要なら、奴らはきっとこれを欲しがるはずだ」"
 komi_burgsys.24.a: "小さな精神が良い精神だ。"
 komi_burgsys.25.t: "呼吸困難"
 komi_burgsys.25.d: "オレグは咳き込みながら、泥だらけの野原をよろめきつつ歩いていた。緑灰色の厚い霧が立ちこめており周囲がよく見えなかった。あまりにも厚すぎて、前方の視界は1フィートほどしかなかった。ガスマスクを通じて深く息を吸い込むたびに、どんどん息苦しくなっていった。舌の上で化学薬品のような味がしたので、マスクが正しく装着されていないことを知った。\n\nガス雲の中から誰かがよろめきながら出てきて、彼の左側からぶつかってしまい、二人とも泥の中に投げ出された。見知らぬ男は倒れながら何も見えないまま何かを掴もうとしてオレグのマスクの端を捉えて引き剥がした。その兵士は立ち上がって止まることなく、一歩一歩ブーツで泥を吸いながら、進んでいった。しかしオレグは窒息しつつあった。\n\n四方八方からガスが押し寄せてきた。肺は息を止める前に少し吸ってしまった分だけで焼けてしまい、目はチカチカとして水を帯びた。オレグは体を前に引きずり出した。泥と雨水が彼の服に染み込んでいき、無力感が増していった。ガス発生装置の供給が続いて雲はますます濃くなっていき、一挙手一投足がますます困難になっていった。「オレグはまだあんなところにいますよ軍曹殿！彼が動いているのが見えます！」\n\n「あの男を助けるな！」下士官は怒鳴った。「奴を助けるな！これはお前たち一人一人だけの試練だ！」\n\n息をこれ以上止められなくなったオレグが反射的に息を吸い込むと、瞬時にむせかえるような塩素系ガスが入り込んできた。喉が焼けるように痛い。肺はそれを吐き出して新鮮な空気を吸おうと必死になっていた。しかし周りにはこの不運な二等兵の命を吹き飛ばすようなガスしかなかった。"
 komi_burgsys.25.a: "あらゆる訓練が犠牲を生んだ。"
 komi_burgsys.26.t: "敬礼を受ける"
 komi_burgsys.26.d: "ヴャトカ参謀本部学校の最初の卒業生は、背筋を伸ばして鋭く着飾った姿で摂政の前をパレードしていた。ドイツ式のガチョウ足行進をして、AKを肩に担ぎ、ファシスト的敬礼をしながら演壇を通り過ぎる彼らはまさに新帝国軍の模範であった。摂政は微笑まなかったが、腕を高く上げて敬礼を返した。これは彼が最も高く評価する国家社会主義の要素の一つである。彼はこの敬礼にある種の心地よい美学を感じていた。歩いている最後の士官たちが通過し終わると、腕を下げた。\n\n願わくば彼らには祖父の世代よりも有能であることを証明してほしいと、彼は内省していた。あの忌まわしい白軍の蛇どもは……デニーキンやコルニーロフのような少数の優秀な人材を除いては、例外なく無能の反逆者ばかりだった。もし、あの傲慢な愚か者のコルチャークが自分の想像にとらわれなかったら、もし彼が真の脅威を認識して十字架の周りに結集していたならば……\n\n頭を振って、見え始めた糸束の明かりに瞬きした彼は、騎兵士官たちが到着したと同時にタボリツキーは再び腕を上げた。親衛隊の影響をほんの少し受けた伝統的な黒い制服に、19世紀の騎兵隊のような紋章のついた兜を身につけた彼らは、実に大胆な姿を見せてくれた。しかし摂政はその事実も忘れて、しばしその光景に見とれた。これがかつて彼がツァレーヴィチに残したかたいと思い始めた者たちだ。勇敢で、忠実で、誠実で、言うまでもなく骨の髄まで伝統主義者な男たちだ。彼が生きている限り、帝国の士官集団に共産主義者や混血者が入り込むことはない。"
 komi_burgsys.26.a: "純粋な民族の模範たちだ！"
 komi_burgsys.27.t: "我らの兵士の矜持"
 komi_burgsys.27.d: "首都の街道を行進するために集められて行われたパレードは、ソビエト連邦の時代以来見たことがないようなものだった。このパレードを見るために、そこに住むすべての臣民が、拒むとそれ相応の理由があっても死罪になるという触れ込みで家から召集された。懐疑論者や反政府的な者は、自分が憎む摂政が集めた者たちを見て、血の気が引いた。\n\n何万人もの黒制服の男たちが、大通りを完璧な隊列で摂政の宮殿に向かって行進していた。ガチョウ足行進をするブーツが天の鼓動のように石畳の上に着実にタトゥーを刻んでいった。一人一人が黒光りするヘルメットできた広大な絨毯の下に消えて、彼らの主体性が集約されて恐るべき単一の全となった。多くの見物人は目の前で繰り広げられる崇高な力に圧倒され、怯えながらも歓声を上げた。\n\n兵士たちの跡を追って車両がやってきた。トラック、ハーフトラック、IFV、戦車などの帝国軍が保有する最精鋭の車両が展開されていた。摂政のお気に入りであるミサイルランチャーや自走砲は特別な栄誉ある地位を与えられていた。頭上で轟音がしたので民衆が見上げると、新型のジェット機が活気に満ちた紫煙を上げながら飛んでいくのが見えた。\n\nそして摂政の宮殿のバルコニーの上で、太陽光を浴びて金色に輝く軍服に身を包んだセルゲイ・タボリツキーが自分の軍団を観閲し、そして微笑んだ。"
 komi_burgsys.27.a: "震えろ、シオンよ。そして絶望せよ。"
 komi_burgsys.28.t: "彼らの頭の中"
 komi_burgsys.28.d: "しばらくぼんやりとペンをタップしていたチェルノフ大尉は、第2小隊の隊員名簿にある別の名前に丸をつけた。チェルデンコ二等兵……そう、彼は十分に怪しく見えた。太い眉毛、黒い目、カールした髪……間違いなく何かユダヤ的なものが彼に見られる。それからポルニコフも検討しなくてはならない。彼は優秀な軍曹だが、元ユーラシア主義者でもある。彼はただ無知ゆえにグミリョフに従ったと主張しているが、あの年齢の男が本当に転向することができるのだろうか？チェルノフはその可能性は低いと考え、彼の名前にも丸をつけた。\n\n1時間後、ようやくオフラーナの連絡役のカマロフが到着した。彼は「申し訳ない、チェルノフ」と言いながら入ってきた。「恐ろしいほど忙しい夜なんだ」彼はマホルカ煙草に火をつけると、大尉の机の横に座った。「それで僕に渡す十分な名前が集まったかい?」\n\nチェルノフは士官の爪に血が付着していることに気づいたが、ただ頷くだけで済ませて兵士のリストを手渡した。彼は自分のタバコに火をつけながら「これで全部だと思う」と言った。「国境沿いの町から徴兵するのはいつも困難だ。知っての通り雑種が多すぎるんだよな」\n\n「ああ、そうだろうな」とカマロフは言った。「ボリシェヴィキの連中が監視すら嫌がった農民がどんな奴らか知ってるだろ。二本足なら何でも犯す。聞いたところによると時にはそれ以上のこともするそうだ！」カマロフはタバコの火を消すと再び立ち上がって、二人で苦笑した。「大尉、とにかく一杯やりたいところだが、僕は夜が明けるまでに他に5中隊も審査しなければならないんだ。明日は忙しくなりそうだ。心配しないするなよ、新鮮な肉が手に入るよう手配するから」\n\nチェルノフはただ頷いて微笑むと、オフラーナの連絡官が執務室から立ち去った。このリストの仕事は恐ろしい……しかしそれが兵士の反逆を回避するための代償であるなら、つまり昔、彼からスースロフに乗り換えた同種の兵士たちの裏切りを避けるための代償なら、その1000倍は喜んで支払うだろう。"
 komi_burgsys.28.a: "奴らのために泣くな。奴らの信仰が十分でなかったからだろう。"
 komi_burgsys.29.t: "我らの翼の下で"
 komi_burgsys.29.d: "ドラゴヴィチ中尉はコックピットのそばを通り抜ける風の音を楽しんでいた。彼が乗っている30年以上前に製造されたドイツ製のドルニエDo17は、古くてボロボロだったが、それでも魅力的に飛んでおりその日の任務には十分すぎる機体であった。それはオルスク近郊の草原を低空で大きく舞い上がり、爆撃の精度を上げるのにちょうどよい高さであった。\n\n「20秒後に標的上空だ」と彼は後ろの乗組員に呼びかけた。「みんな準備はいいか？」と呼びかけると、彼らは肯定の返事を返した。それを聞いてドラゴヴィチはニヤリと笑った。そして、ついに……「投下しろ！」と叫んだ。レツノフがレバーを引くと爆弾倉の扉が開き、2千ポンドの爆弾が眼下の村に向かって落下していった。\n\n「中尉殿、直撃です！」レツノフが意気揚々と叫んだ。\n\nドラゴヴィチはしばらく直進してから、それから大きく機体を傾けて旋回させて、標的をよく見えるようにした。大きくうねっているマスタードガスの雲が小屋の群れをすっぽり覆っていた。草原に逃げ込む小さな人影も見えたが、どうやら実地試験は大成功のようだ。\n\n彼は無線機の通信ボタンを押した。「司令部へ、こちらドラゴヴィチ。標的を排除した。基地に帰還する」"
 komi_burgsys.29.a: "殿下の望む大量浄化の第一歩だ。"
 komi_burgsys.30.t: "私の心の中の冷たい風"
 komi_burgsys.30.d: "タボリツキーはヤマンタウ山の頂上に立ち、シベリアの広大な森とシベリアの草原を見下ろした。チュメニ、オムスク、エカテリンブルクといったすべてが彼のものであった。神のものだった。ウラル山脈から中央シベリアに接するタイガまで、摂政の神聖なる支配はその翼を広げ、ロシアの半分をその影で覆って保護していた。\n\n自らの力を自覚することは、彼を強し老いた骨に活力を与えたが、彼は戦いがまだ終わっていないことを知っていた。もっと東のバイカル湖畔、そして太平洋に秩序を取り戻さなければならないが、しかし……\n\n北から冷たい風が吹いてきて、彼はコートを着ていたにもかかわらず震えた。シベリアには多くの危険が潜んでおり、その全てを完全に浄化することは、いまだかつて経験したことのない大きな挑戦となる。しかし彼はそれをしなければならず、神の光をロシアの最果てまで伝えなければならない。カザフスタンの砂漠から凍てつく北の大地に至るまで神の光で照らされて初めて、彼の支配は揺るぎないものになるのだ。\n\nタボリツキーは地平線の向こうで踊り始めた糸束を見て目を背けた。今はその時ではない。新しい征服領を浄化するためのあらゆる方法を考えなが、彼は方向転換してヘリコプターへ戻っていった。"
 komi_burgsys.30.a: "第二の試練が始まる。我々は信仰を示さなくてはならない。"
 komi_burgsys.31.t: "より細かい詳細"
 komi_burgsys.31.d: "摂政は不満げにうなりながら、また下書きを一枚丸めて机の横のゴミ箱に捨てた。そして、もう一枚の紙を取り出して椅子に腰を下ろし、いつインスピレーションが湧いてもいいようにペンを準備した。\n\n詳細、詳細、詳細。彼はこのような雑務を嫌っていたが、しかし必要なものであることは分かっていた。もちろん彼は劣等人種のことを一目で見抜くことができる。奴らの目や態度、動作にその兆候がある。しかし他の男たち、つまり劣っている男たちは摂政と比べれば盲目もいいところであった。明らかな身体的特徴がある場合を除いて、紛れ込んでいる潜入している劣等人種を見破る術が彼らにはない。しなくてはならない仕事が少なくてすむから、生まれつき無知でよかったと思う者もいるに違いない。それも同様に彼は見抜かなくてならない。ひょっとすると鞭打ちを復活させるといいかもしれない。\n\n「ユダヤ人はその身体的特徴によって極めて容易に見分けることができる」と彼は呟きながら書き始めた。「その特徴とは以下の通り。大きな鉤鼻、巻き毛、不機嫌そうな顔、黒い目、金の前での強迫観念、それから……」\n\n1時間後、タボリツキー氏の仕事は終わった。「人種的純血に関する帝国学書」の第1章が完成したのだ。「さて」彼は呟いた。「タタール人については何から始めようかな」"
 komi_burgsys.31.a: "我らの摂政殿下は素晴らしい教育者だ。"
 komi_burgsys.32.t: "人の最大級の苦悩"
 komi_burgsys.32.d: "「おい、お前！」サムイルの背後から威勢のいい声が響いた。「そこで止まれ！」彼は本能的に両手を上げて、それに従った。賢明な判断だった。なぜならライフル銃を構える音が聞こえたからだ。\n\n彼の前に目出し帽で顔を覆った軍服を着た兵士が現れた。黒い羊毛の間から、無慈悲な目だけが光っていた。彼らはサムイルを上から下まで見て不潔な髭とぼろぼろの服に着目した。「ホームレスか？」と断言と軽蔑に満ちた質問が投げかけられた。\n\n「はい、そうです」サムイルはおずおずと答えた。この男たちは彼に何を望んでいるのだろう？彼はアカでもユダヤ人でもそれ以外の何かでもなかった。彼はただ、ウスチ・スィリスクの路上で生き抜こうとしていただけだ。\n\n兵士は一つの手錠を取り出した。「手を差し出せ。お前を逮捕する」\n\nサムイルは両手を背中に回されて手錠をかけられる間、ただただ抗議を口にすることしかできなかった。冷たい鋼鉄は鋳造の質が低く、手首の締め付けがきつすぎた。「わ、わ、わ私は何をしたというのですか？お願いです、私はただの……」\n\n「浮浪者だ」と兵士は嘲笑した。「なんだ、お前は街中に張り出されている勅令に注意を払っていなかったのか？」彼はサムイルの耳のあたりを掴んで地面にたたきつけた。「お前は盲目か何かなのか？答えろ、この野郎！」そのあと腹に強烈な蹴りを入れられると、老人は体を丸めて静かに泣きじゃくった。「二等兵、このクズをトラックへ連れて行け。逃げようとしたら撃て。俺はこの辺に奴の仲間が隠れてないか見てくる」"
 komi_burgsys.32.a: "「勅令ってなんだ？私は読むことすらできないのに！」"
 komi_burgsys.33.t: "灰へ"
 komi_burgsys.33.d: "「異端者と冒涜者にその犯罪の言い訳の余地はない！」シュトゥルモヴィーキの軍曹は町の広場に建てられた舞台の上を行ったり来たりしながら叫んだ。彼は手に火をつけた松明を持っていた。「奴らを赦すということは、人類の光をさらに奴ら魂の闇で覆い隠すことを意味する！このような惨めな者に対しては、死だけでその悪を消し去ることはできない。信仰者の魂を浄化しそれによって、彼らの中に芽生えた狂気の雑草を枯らす役割も果たさなければならない！」\n\n彼の前には高さ8フィートほどの杭が立てられていた。その杭に縛られ、足元に薪をくべている者が、この町の尊敬されているティーホン神父である。彼は厚い茶色の髭から血を流しながら、「聞け！」と叫んだ。「摂政こそが真の冒涜者だ！彼は殺人鬼で、神とロシアへの反逆者だ！どうか兄弟姉妹よ、勇気を出して蜂起してくれ！暴君を追い出せ！奴らの憎しみはキリストの愛に打ち勝つことができない！」\n\n「黙れ！」と怒鳴った軍曹の目は血走っており、狂信的な怒りで膨れ上がっていた。「ヘレティック・ティーホン、神と祝福されし摂政に対する冒涜の罪でお前を火刑に処す！罪人よ、地獄の業火を受け取るがいい！」彼はそう言うと油を塗った火口（ほくち）に松明を投げたが、数秒のうちに神父は炎に包まれた。ティーホン神父はその知恵と民衆への愛と勇気と優しさのために燃え盛る炎の中で叫びながら死に、その反抗の火種は永遠に絶やされた。"
 komi_burgsys.33.a: "異端者を燃やして、天国への道を照らそう。"
 komi_burgsys.34.t: "ユダ神父"
 komi_burgsys.34.d: "「思っていた通りだ！」タボリツキーは叫んだ。彼はワイングラスを壁に投げつけ、それは千個の破片に砕け散った。「パリサイ派の反逆者！マルキストのネズミどもが！」\n\nタボリツキーは自分の額に血管が浮き出ているのを感じながら、無我夢中で執務室を出た。「蛇め、悪魔め……この……ユダヤ人を愛する汚物どもめ！」彼はピストルを手にして宮殿を飛び出し、最初に目にした神父を射殺したいという圧倒的衝動に駆られたが、しかし歯を食いしばって拳を握りしめ、怒りを無理やり抑え込もうと努力した。\n\n反逆だ。再び。彼は数ヶ月前から自分の祝福された力を恒常的に疑い、それを口にする聖職者など決して信用してはならないことを予見していた。これがユダヤ人のやり方なのだろう？疑問に次ぐ疑問に次ぐ疑問。全てを疑い、彼らが気安く信仰を公言する教えを決して信じずに、聖なるものに唾を吐きかける。まあ、彼にこれに対する解決策はあった。教会には新しい聖ペテロ、すなわち道を示して真の信者の血と肉だけが残るまで脂肪を切り落とす偉大なる指導者が必要とされているのだ。奴らにそれを見せつけるのだ、ルシファーの子孫に、嘘吐きの王子に。忌々しい神父たちめ……\n\n彼は日記を手に取って暖炉の前にあぐらをかいて座り、新しい勅令を書き出し始めた。「今後、ロシア正教会の全ての聖職者は……」"
 komi_burgsys.34.a: "反逆者であり、カインの息子であり、反道徳の守護者であり……"
 komi_burgsys.35.t: "適正な手続き"
 komi_burgsys.35.d: "判決は苛烈かつ迅速であった。「死刑！」摂政自ら任命した裁判官が叫んだ。「死刑、死刑、死刑！」あの破滅的な朝の勅令が下されて以降、判決は、どれもこれも死刑であった。窃盗：死刑。殺人：死刑。堕落、敗北主義、怠惰：死刑。\n\nその虐殺は想像を絶するものであった。囚人や被強制収容者はトラック一台分ごとに仮設の法廷へ運ばれたが、皆同じ判決と同じ結末を迎える運命にあった。最初は首都の郊外に1つの集団墓地があったが、次は2つ、そして3つと増えていった。週明けには数千人が処刑され、処刑場は血に染まっていた。シュトゥルモビーキは2日目から休憩を要求し始めたが、彼らの部隊に交代制というものは存在しない。摂政が直接この血生臭い事件を見届けているのだから、兵士もそれに倣うのが当然だと彼らは言われた。\n\nそこで疑問の声が上がった。心配なことに、反逆的な疑問だ。そして反逆罪に対する判決は死刑である。死体は山積みにされてさらに大量の墓が掘られ、そして摂政の怒りは収まるところを知らなかった。"
 komi_burgsys.35.a: "慈悲とは神だけのものである。"
 komi_burgsys.36.t: "さらに先へ"
 komi_burgsys.36.d: "タボリツキーは数カ月ぶりに帝座に座った。彼は指を伸ばして足を組んで、目の前の誰もいない謁見の間を見つめた。真昼間だというのに、必要に迫られた時以外誰も摂政の宮殿に来ない。そこを彼は不思議に思った。陳情者や子供たちの祝福を求める母親たちやはどこにいるのだろう？征服の知らせを持って跪く将軍たちはどこにいるのだ？アレクセイ殿下の居場所を知らせてくれる信頼できる密偵長はどこにいるのだろう？\n\nタボリツキーは物理的な孤立感以上に、この謁見の間の何かがおかしいと感じていた。数ヶ月前に初めてそれを感じて以来彼は書斎に閉じこもっていたが、しかし今日はそれが本当なのか、それとも単なる自分の心のいたずらなのかを確かめなければならなかった。そして実際に孤独だった。人がいないのではなく、神がいないのである。金色の帝座と金メッキのモザイク画で覆われた天井が供えられた謁見の間には、奇妙なことに神がいないように思われた。\n\n彼がそのような考えに至った瞬間、背筋に鳥肌が立つような感覚がした。そんなはずはない。自分がしてきたことはすべて神のため、ロシアのため、ツァレーヴィチのためにしてきたことだ。彼は一人であるはずがない。一つのミスをすることすらあり得ない。\n\n摂政は突然動転して震えながら玉座から飛び降りた。絶望的な恐怖が彼の体を満たし、彼の血を氷に変えた。しかしその理由はわからなかった。大股で謁見の間から書斎に戻ると、彼は暖炉の前でうつむいたまま炎を見つめた。\n\nそして彼の魂に疑いの閃光が走った。"
 komi_burgsys.36.a: "蒼ざめた馬が見えた……"
 komi_burgsys.37.t: "残酷な錬金術"
 komi_burgsys.37.d: "報告書:実験用化合物C-32/44、通称「タボライト」の有効性について\n\n概要:全員異なる人種的出自を持つ12人の被験者を試験室に配置した。全員健康状態は良好で、年齢も15歳から30歳と若かった。被験者は混乱しておりある程度の抵抗を示したが、これは彼らの身体状態が良好であったためと思われる。\n\n実験室のドアが閉じられた30秒後に、ポンプを使ってC-32/44が注入された。その効果は即効的かつ劇的であった。高いガスの濃度のために症状が急速に現れたようだ。咳と息切れは、ほとんど暴露直後に始まった。被験者は血を吐きはじめ、肺組織が破壊されたと思われる。化合物の腐食性がすぐに明らかになった。皮膚は暴露後30秒もしないうちに火傷し始め、水ぶくれができ始めた。よく観察すると歯茎から出血しており、皮膚はゆっくりとした速度でかつ実に溶けていっているように見えた。12人の被験者全員が3分以内に死亡が確認された。\n\n有機組織を急速に腐食させるのに必要なガスの密度は不明だが、望んでいた症状が急速に現れたことは有望な兆候である。被験者は死後も急速に崩壊していった。実験室には誰も入ることができず死亡した被験者の肉、血、臓器からなる濃い有機的な粥状の物体を取り出すことができないため、実験室はまだ洗浄されていない。\n\n神よ、摂政を守りたまえ！"
 komi_burgsys.37.a: "我らの摂政殿下は偉大なる科学の庇護者だ。"
 komi_burgsys.38.t: "発射成功"
 komi_burgsys.38.d: "ルスランは羊を優しく誘導し、村の外の牧草地に連れて行った。寒くてさわやかな朝であり、草の上の露が緑を潤していた。涼しい風がステップを吹き抜け、川の匂いとロシアの大地の匂いを運んできた。\n\n羊はちょうど草を食み始めてルスランが腰を下ろしたとき、遠くで音がして彼の注意を引いた。まるで山の滝の水が落ちるような音だったが、しかしこんな彼の村の近くにそんなものはない。最も近い山は少なくとも数百キロは離れている。\n\nどうやら空から聞こえてくるようだった。彼は顔を上げながら、困惑して首をかしげた。あれは星だろうか？とても明るいし、動きもとても速い。流れ星といえども、昼間はなかなか見えないことを彼は知っていた。それが何であれ、それはカザフスタンの砂漠地帯に向かって南東へと移動していっている。そう思って見ていると、それは傾いて下降し始めた。落下速度が速くなっていき、白くて長いその機体は太陽光を反射しながら、火と煙の尾を引いているのが見えた。衝撃と恐怖に顔をゆがめる間もなくミサイルが故郷に命中し、ルスランの知っているもの全てが雷と炎の中に消えていった。"
 komi_burgsys.38.a: "我々のミサイル計画の約束された成功だ！"
 komi_clockworks.1.t: "摂政の視界"
 komi_clockworks.1.d: "摂政はシルクのベッドに横たわっていた。暗くなった天井には、はっきり見える糸束の線でいっぱいだった。明かりを消されたシャンデリアを通じて、何とも言えない色の線が彼の視界に飛び込んできた。それらは天井で彼のために踊ってくれていたが、立っても彼らには届かないことを知っていた。もうすでに遠すぎる。あまりにも距離がありすぎる。\n\nそれらを見ることで、彼は自分のアセンションの過程を把握していた。ツァレーヴィチという正当なる後継者である彼のエカテリンブルクからの旅路を。しかしそれらはしっかりと存在していた。彼はどこへ行ったのだろう？彼が死んでも、線は消えないだろう。糸束は永遠の魂に対応しているのであって、滅する身体にではないのだから。摂政にとっては、そのすべてが謎を解き明かしていた。線の中に彼はそれらを見ることができたのだ。彼は誰が自分を陥れようとしているのか、誰が密かに自分を狂人呼ばわりしているのかを知ることができた。その糸に従って彼は、自分のしたことをすべて話すまで、奴らを捕らえてオフラーナに相手をさせた。奴らは何ができるのか。奴らは誰なのか。奴らがどんなに注意深く嘘をついても、どんなに嘘つきが自分は無実だと懇願しても、彼には法則性が見えていた。天国の織りなすものを。\n\n彼は瞬きをしたその瞬間、インスピレーションの光を見た。何か新しくて、動く糸束を。新しい線を。彼はそれを頭の中でひねって隙間を埋めていった。それは糸を中心に組み合わせられた新しい何かだった。糸を押し込む。ちりから作り上げていく。ロシアのように。奇跡だ。未来を織る織機だ。糸にはそれを動かすエンジンを必要としていた。\n\n摂政は目を開けて部屋を見渡した。日記がナイトスタンドに置かれているのが目についた。彼は時計の針が回る方向を知っていた。だが、国庫はどうか？人民は？宮廷は？\n\n彼はペンと共に日記を手に取った。彼はすぐに彼らへ習慣を正すように言うつもりだった。明日の朝手紙を送ろう。彼らは知らなければならない。"
 komi_clockworks.1.a: "私の目は未来をどこまでも見通せる。だが、過去は？"
 komi_clockworks.1.b: "繋がりに繋がりを重ねる。どこまで続くのだろう？"
 komi_clockworks.3.t: "最も神聖なる教会"
 komi_clockworks.3.d: "タボリツキーはいつもより早く夜の祈りを終えて、信徒席に座っていた。教会にはいつも通り彼以外誰もいなかった。特に糸束が目の前で踊ったり、彼がツァレーヴィチに語りかけたりするときは、誰も彼の前に立つことは許されなかった。只者には理解できないだろう。\n\n奴らはまだ自分たちが彼より上であると考えていることを彼は知っていた。神父たちの傲慢さには際限がなく、そして彼らの裏切りやすい性質はよく知られている。なんと言っても1905年に反逆者の労働者たちを死に導いたのも神父であった。その時ですらも、ユダヤ・ボリシェヴィキの傀儡は帝国を破壊しようと行動していたのだ。\n\n彼はそのことに思い至ったとき身震いした。彼は自分の信仰にたいする忠実さを保たなくてはならない。しかし正教会はどうだろう？しかし、正教会はどうだろう。彼らは未だただの人間に過ぎず、彼のように神を理解しているわけでない。彼らにとって宗教とは規則と儀式に過ぎないのである。タボリツキーは信仰には行動が伴わなくてはならないことを知っていた。いくら祈っても、ロシアを救うことはできない。いくら祈ってもロシアは救われない。神は必ず彼に恩寵をお与えになるが、それは彼が偉大な行為を行い自らの価値を証明した場合に限られる。\n\nタボリツキーは再び天使のささやきを耳にしながら、立ち上がって心を引き締めた。異教徒やパリサイ派も含めて、神聖ロシアの行手と、真の君主の復活を阻むことは誰もできない。"
 komi_clockworks.3.a: "私だけが教会の地盤となることができる。"
 komi_clockworks.4.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.4.d: "「そして、あなたがたのうちに良いわざを始められたかたが、キリスト・イエスの日までにそれを完成して下さるにちがいないと、確信している」ピリピ書1章6節\n\nつい数年前まで、神が私にこのような試練を与えて下さるとは思いもしなかった。ウラジーミル・キリロヴィチと手を切り、仲間たちと北方へと攻め込んだ時、私は狂人だとさえ思われた。もしかして、私はヴャトカ人たちに疎まれていたのではないだろうか？私はこの聖戦にドイツのやり方を持ち込んだ、ただ一人の人間だというのに。\n\nそれは思った通りだったのかもしれない。劣った者にはなすべきことをする意思すらない。こうした試練は大きな使命を持つ人間にのみ課せられる。たとえばアドルフ・ヒトラーや、私のような。今でも私は、私の恩人であったはず男が、あの裏切り者が、レフ・ニコラエヴィチが、亡命先でどんなことを言っているか十二分に理解している。あの男は私のことをナチスと呼んでいる。私が「ユーラシア」というあの男の幻想を打ち砕いたからだ。\n\nとはいえ、私は彼らを恨んでいるわけではない。彼らが本当の悪人だったならば、神は私に救いを与えなかっただろう。それに、赦しを与えることは最良の美徳ではないだろうか？いずれ彼らも帰ってくるだろう。その時彼らはこの国で居場所を見つけるだろう。聖エフライムよ、彼らを救い給え。"
 komi_clockworks.4.a: "主よ、彼らをお導き下さい。"
 komi_clockworks.5.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.5.d: "「サムエルはすべての民に言った、『主が選ばれた人をごらんなさい。民のうちに彼のような人はないではありませんか』民はみな『王万歳』と叫んだ」～サムエル記上10:24\n\nロシア国家の再編が着々と進んでいる。万事順調だ。迷いもない、後戻りも、そして道を見失うこともない。皆が我々には困難が降りかかると思っていた。OVRIの置かれた状況はヒトラーの時ほど有利ではなかった。扇動できる文民政府も、軍の復讐主義者による支援も得られなかった。\n\n最大の敵はやはり共産主義者だった。奴らは敗れた後も我々を攻撃してきた。どうやら奴らは主人たちから強情さを学んだらしい。奴らは何度踏みつぶしても帰ってくる。ロシアを苦しめるために。\n\nだが奴らの執拗さは本当に厄介だ。奴らのせいで国家の再編はますます困難になっている。それに、私は帝国の摂政である以上、臣民を攻撃したくはないのだ。ユダヤ人たちがこれ以上増える前に、軍を投入して絶滅させなければ……"
 komi_clockworks.5.a: "たとえばそう、ガスを使って……"
 komi_clockworks.6.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.6.d: "「さとき者の心は知識を得、知恵ある者の耳は知識を求める」～箴言18:15\n\n魂とは土くれたる体に宿るのか、それとも肉とつながる無形の精霊のようなものなのだろうか？科学は人間の心理的精神を探求してきた。だがいまだ何の答えも示されていない。ベルリンにいた頃は、私も心理学や精神哲学の発展に関する多くの話を聞いたものだ。だが－－忌まわしい。「だが」か。いつだって「だが」が付いて回る－－そういう発展というのは机上の空論で、仮定で、そしてユダヤ人の発想だ。後者についてはアカデミアの世界全般にいえることだろう。\n\n個人的には、魂・精神・体の関係は永遠に謎にしておくべきではないかと考えている。私だって自分なりの理論はあるが－－脳の中にはある種の格子部屋のようなものがあって、魂の営みを伝えているとか－－だが、それを証明したり、反証したりは絶対にしない。聡明な研究者と同じく、私はただ熟考するだけだ。もちろん、私は研究者のように受動的で怠け者の専門家にはならない。そこが違うところだ。\n\n文字や知恵を担う人々は必要だ。だが……問題の種でもある。シオニズムのプロパガンダは学び舎にさざめいている。ボリシェヴィキ主義を生んだのはプロレタリアートよりもむしろアカデミアではなかったか？もし我が国が科学的因習を作り直す前に敵の根絶に失敗してしまったらと思うと、ロシアの若者たちの未来が不安でならない。"
 komi_clockworks.6.a: "心とはいたずらに扱えない、恐れ多い代物だ"
 komi_clockworks.7.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.7.d: "「あなた自身も、あなたを訪ねて来る民も、きっと疲れ果ててしまうだろう。このやり方ではあなたの荷が重すぎて、一人では負いきれないからだ」～出エジプト記18:15\n\n働く人を真にボリシェヴィキ主義から解放できるのだろうか？どうも労働者というのは、ボリシェヴィキ主義の誘惑に弱い性質があるような気がしてならない。たとえ「社会民主主義」とやらの制度の中にあっても、労働者は「もっと」を煽り立てる。もっとカネを、もっと休みを、もっと利益を。民主主義に則った発言権を有する限り、労働者は決して満足することはない。\n\n働く人の欲望の問題には二つの解決策がある。一つは労働者に国家を委ねる－－ボリシェヴィキの統治を受け入れるのだ。むろん、これは荒唐無稽な話だし、良きロシア人ならば全く考え付かない発想であることは語るまでもない。もう一つの解決策とは、労働者の欲望とはまるっきり正反対を為すことだ。労働者の政府を粉砕し、労働者の賃金を減らし、労働者の「権利」を奪うのだ。一見すると全くのでたらめように感じられるだろうが、このやり方はドイツで大きな成功を収めた。\n\n何故なのか？思うに、労働者には遺伝的な反骨精神があるからだろう。ひょっとすると祖先の農民から受け継いだ特徴なのか？ここ数世紀の反乱が往々にして貴族からではなく、それ以下の存在から発生した理由も、これならば説明が付く。まあ何にせよ、労働者の心を真に解放するには、労働者を粉砕し、よりよきものに従わせるべきであることは確かだ。もし今の居場所よりも高みを見出せなければ、もっと身の丈に合った願いをするようになる。より大きな存在を受け入れれば、もしかしたら下層階級が従順さを取り戻してくれるかもしれない。そうなれば平民たちはボリシェヴィキになど見向きもしなくなるだろう。"
 komi_clockworks.7.a: "キリストは優生学をお認めになるだろうか？"
 komi_clockworks.8.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.8.d: "「義と秘義を現し、闇にひそむものを知り、光は御もとに宿る」～ダニエル書2:22\n\n帝国の復興から数か月が過ぎたが、なおも祝福されしツァレーヴィチ殿下は姿を隠されたままだ。疑り深い者や二枚舌の詐欺師どもは増え続けている。今、やつらは私を裏切ろうと考えている。酒屋の隅で、家の中で、深い木々の下で何が起こっているのか、私が知らないと思っている。悪行を暴かれたとて、奴らはこうのたまうのだろう。「ああ猊下、それは間違いです。我らはみな、忠実にして敬虔なる者です。貴方様の言葉こそ法、従わぬなどありえません」\n\nかつては立派で、信頼に値すると考えた人々が道を違える姿を見ると、どうにもやりきれない。たとえ勝利したとしても、一抹の敗北を感じる。私を支えるために遣わされた人々が、偽りの父に誘惑されたとあっては、どうして使命を果たせようか？まさかこれも試練の一つなのか？わたしは\n\nそうか。天罰か、そして私は盲目の愚者だった。どうして今まで考え付かなかったのか？主は私を試されている、それ以外に考えられない。万物の創造主たるお方の権利ではないか。罪深く、か弱き定命の者たる我らは、絶え間ない試練にふさわしくない？そんなことはありえない。神は我らをみそなわし、いついかなる時も裁き、信仰を試されている。けだし、これは報せなのかもしれぬ－－私はあまりに盲目でありすぎた。だが今は違う。私の目に映らぬものはなく、私の想像を超えるものはない。神に従う以上の手本などない。"
 komi_clockworks.8.a: "そうだ、私も裁くのだ"
 komi_clockworks.9.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.9.d: "「信仰なき者に聖なる存在を、不正なる者に正義を、油断ならない女性に触れることを、臆病者に戦争を、商人に取引を、買い手に売りを、嫉妬深き者に礼を相談することなかれ……」～シラ書37:12\n\n自由への誘惑はもっとも邪悪で、狡猾な代物だ。私の民は－－純粋種であるというのに－－西洋の退化と放蕩を見て、そこに価値があると考えている。ブルジョア的なアメリカ人を目の前にして、「解放」された「繁栄」する国民を見出している。なぜああも盲目になれるのか？シオンの賢者たちが操る黄金の糸で踊らされている様を、なぜ見落とせるというのか？\n\nそれで社会の流動性などと説くのだ！帝国失墜の原因となった、最大の要因をだ！ボリシェヴィキが労働者に弄した甘言とは、今以上の地位をとの約束ではないか。裏切り者のケレンスキーがアピールしたのは、勃興したばかりの中産階級ではなかったか。\n\n人には役割というものがある。ロシア統一よりはるか以前から続く、数千年来の決まりだ。ユダヤ人どもは社会の枠組みを絶えず引き裂こうと試みた。さながら獅子の隣に無理やり仔羊をならび立たせるかのような試みは、いつだって文明の退化を第一目標にしていた。このことを理解しているのは、あらゆる創造物の中でも私だけなのではないか？純血を体現したかのドイツ人とて、国内秩序は完全に崩壊している！彼らのカイザーは、貴族たちはどこに行ったのか？消えた。官僚と党人階級の支持で消えたのだ！私が母なるロシアをこのような目にあわすなど絶対にありえない。農民、戦士、貴族、君主－－これこそあらゆる純粋国家の正しい階級だ。"
 komi_clockworks.9.a: "機能しているのなら、変える理由などあるだろうか？"
 komi_clockworks.10.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.10.d: "「主は勇士のように出て行き、いくさ人のように熱心を起し、ときの声をあげて呼ばわり、その敵にむかって大能をあらわされる」～イザヤ書42:13\n\nロシアの敵は次から次へと現れる。今までどれだけの間私たちは奴らと戦ってきた？1000年？2000年？ロシア人たちが真の信仰に目覚め、キエフ・ルーシを建国する前からだ。私たちは戦った。草原の民とも。ウドムルト人とも。では次は？コミの市民やフィン人どもか？\n\n戦争が必要だ。戦争は繁栄のための道具だ。ロシア人は単に生き残っただけの存在ではない！私たちは征服者であり、覇者であり、最も優れた民族なのだ！汚い手など必要ない。それはユダヤ人たちがやることだ。敵同士を争わせるなど言語道断だ！ロシアが敗れたことなど一度としてなかった。ドイツ人たちが倒したのは赤い偽物だ！イギリスのユダヤ人の邪魔がなければ、1905年に日本は粉砕されていたことだろう！\n\nもう二度と同じようなことは起こしてはならない。内戦の中でロシアは破滅寸前まで陥った。神の救いがなければ、私は共和国の陰謀家どもに殺されていたことだろう。力が必要だ。もっと大きな力だ。少なくともドイツ人たちを打ち破れるだけの力が必要だ。だがそれでさえ十分ではないかもしれない。こうしている間にもユダヤ人どもは更なる陰謀を巡らせている。計画のために更なる計画を。いくつもの事態を想定した恐るべき計画を。私たちが戦わなければ、共産主義者どもはまた復活を果たすことだろう！シオンの賢者たちのもとで、このロシアを滅ぼすために！"
 komi_clockworks.10.a: "戦争は救いだ。"
 komi_clockworks.11.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.11.d: "「金銭を愛することは、すべての悪の根である。ある人々は欲ばって金銭を求めたため、信仰から迷い出て、多くの苦痛をもって自分自身を刺しとおした」～テモテへの手紙1 6:10\n\n金、金、金！顧問として恥ずかしくないのか！ああ、金など生まれなければよかったものを！あのようなものがあったからこそ、ユダヤ人たちは今のような厄介な存在になったのだ。ユダヤ人どものいない歴史があったならば、何と素晴らしいことだろう！神に選ばれた者が治める世界だ！\n\nだが金を廃止するというのは愚か者の考えだ。今やそれは、人間が生まれながらに背負う原罪となってしまった。人間はこの罪を背負って生き、そして救済を待つしかないのだ。だが！金に執着する連中は論外だ！コストが何だ！予算が何だ！安上がりな物のなにが良いのだ！そして経済学！「専門家」を名乗る連中の言うことになど、耳を貸す必要はない！\n\n私たちはロシアだ！スイスの時計もアメリカの車も必要ない！劣った国の奴らのものを使う必要などない！おお！一体誰がこのようなことを許してしまったのだ！それが何をもたらすか考えなかったのか！これからユダヤの支配と戦おうというのに、奴らはまたその爪を私たちの隊列の中に隠そうとしている！私たちはロシアのために戦った！ロシアのために血を流した！ロシアのために敵を殺した！それはヘブライのエサになるための犠牲ではない！\n\nロシア人たちは勘違いをしているのか？そうではないのだろうか？こうした不安こそが、私を迷わせる一番の障害なのだ……"
 komi_clockworks.11.a: "ロシアは立ち上がる、己の力で！"
 komi_clockworks.12.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.12.d: "「第三十年四月五日に、わたしがケバル川のほとりで、捕囚の人々のうちにいた時、天が開けて、神の幻を見た」エゼキエル書1:1\n\n夜明けはまだ来ない。寝静まった街ではまだ夜警たちが巡回しているようだ。巡査部長には、部下たちが帰るのに合わせて茶を用意させておこう。以下は覚書。\n\n夢。糸束を見た。眠りに落ちる前に実際に見たものかもしれない。わからない。暗い地底を彷徨う夢。はるか頭上の光点を結んで飛び回る糸束。あれは啓示？だが読めなかった。啓示ではない？図形でさえないかもしれない。\n\nただの夢？違う。印は常に真理を語る。やはり啓示？ありうる。だがそのような力を持つ者などいない。幻覚？違う。論外だ。幻覚は私の過ちを映し出す。違う。私は神の望むとおりに行動してきたはず。決して天罰ではない。人間の仕業でもないはず。\n\nだが本当に？違うかもしれない。私が間違っていた。そうだ。私に付き従うだけ、それは忠誠ではない。なぜそれに気づかなかったのだ。"
 komi_clockworks.12.a: "交換しなくては。"
 komi_clockworks.13.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.13.d: "「これらのことをあなたがたに話したのは、わたしにあって平安を得るためである。あなたがたは、この世ではなやみがある。しかし、勇気を出しなさい。わたしはすでに世に勝っている」ヨハネによる福音書16:33\n\n邸宅の改装は気分転換にもってこいだ。やっと静かになった。新しい従者たちは無駄話をあまりしないし、ただ油を売ってばかりでいることもない。前の連中よりずっとマシだ。前は私以外の全員が役立たずだった。それに、悪魔が怠惰な人間を好むことは、誰だって知っている。\n\n従者を交換するのは思った以上に難しかった。よく鍛えられていたし、拷問を受けるのにも慣れていた。だがシュトゥルモヴィーキほどではない。いずれ誰かがきっと口を割る。誰もがそれを信じて、いや、知っていた。ユダヤ共のいかなる洗脳も、聖なる真理の前では無力だ。\n\nこれでようやくロシアへの脅威が一つ取り除かれたわけだ。不忠な従者への対応に殿下の手を煩わせる必要もなくなった。長い間人々は忘れていたのだ。従者とは元来自分の利益のために行動する階級だということを。鞭がなくては、連中はいずれ怠惰と嘘に身を委ねることになる。つい先日のように反逆に手を染めることにもなるかもしれない。そうなれば手術は不可能だ。慈悲は無用。連中を叩き直すことができるのは、鋸と炎だけだ。"
 komi_clockworks.13.a: "流血を恐れず、傷をより深く。"
 komi_clockworks.14.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.14.d: "「おとめである娘バビロンよ、下って、塵の上に座れ。カルデア人の娘よ、王座のない地に座れ。あなたはもはや優美でしとやかな娘とは呼ばれない」～イザヤ書47:1\n\n現代の女の不名誉は際限がない。赤いユダの到来以前から、ユダヤ人はコスモポリタン思想により公正な性風紀を堕落させてきた。ロシアの女性の大部分は自分の本質を退廃させることを、ボリシェヴィキに推奨されていたこともあって完全に受け入れてしまっている。我が国の人口の実に半分が、悪意と反逆に満ちた大淫婦バビロンに変貌してしまったのだ。\n\nこの神への侮辱に絶望するが、邪悪に直面して際に退いてはならない！すべての純粋なロシア人は我らの女を堕落させた自由主義者の悪魔に対して、肩を並べて立ち向かわなければならない。信仰と伝統の炎を胸に秘めた信心深い男として、妻や姉妹や娘たちが街頭で売春したり劣等人種の獣のために股を開いたりすることをこれ以上許してはならない！\n\nそれゆえに主はイスラエルの民にこう命じられた。「女が獣に近づいて交わる場合、その女も獣も殺さなければならない。両方とも必ず死ななければならない。血の責任は彼らにある。」選ばれし民の子孫も同様だ。現代の女の穢れと罪は、石と鋼と火で厳しく罰しなければならない。その女たちを屈服させて、神から与えられた自分の居場所に閉じ込めなけるばならない。"
 komi_clockworks.14.a: "神に使える妻たちよ、夫に従いなさい。"
 komi_clockworks.15.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.15.d: "「しかし主は、恐るべき勇士のように私と共におられます。それゆえ、私を迫害する者はつまずき、私にまさることができません。彼らは悟りを得ないので、大いに恥をかき、それは忘れられることのないとこしえの恥辱となるでしょう」エレミヤ書～20:11\n\n「兵士に相応しい行動」なんて馬鹿げた概念だろう。もしドイツ軍がシオニストが定めた「国際法」によって課せられた足かせを外さなかったら、彼らはボリシェヴィキに勝利することができただろうか？できなかっただろう。彼らは、ユダヤ人とその手下を正義の報復から守るための虚偽と蒙昧主義に気づいたのだ！彼らは賢明にも同情を捨て、なすべきことのために自らを引き締めたのだ！\n\nしかしキリストの兵士たちはまだ縛られたされたままである。ユダヤ人の弱さという手枷が彼らの足にはめられているのだ。アレクセイ殿下は自分の護衛が戦いを最後までやり遂げる勇気がないと知りながら、どうして安らかに眠れるだろうか？このような軟弱な傾向は根こそぎ取り除かなければならない。ロシア人の男らしさの土壌は異端者、異教徒、劣等人種の血で満たされなければならない。\n\nツァーリの臣下は鉄の心臓、冷たい鋼鉄の魂、機械のような心を持たねばならない。ロシアに敵対する者は善良で純粋な存在全てに敵対していることになるので、キリストと帝国の兵士は敵に対して憎しみしか感じないはずだ。奴らは人類と神の両方を侮辱し、悪魔と悪魔のセム族の子孫にのみ仕えているのだ。\n\n我々を束縛する堅苦しいユダヤ人の道徳に、怒りがこみ上げてくる。この邪悪をどうやって臣民たちの心から抹殺すればよいのだ？"
 komi_clockworks.15.a: "なぜ彼らはただ命令に従うことができないのだ!?"
 komi_clockworks.16.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.16.d: "「この地に住む者よ、あなたに運命の時が来た。その時が来た。その日が近づいた。それは混乱であって、山々の喜びの声ではない」エゼキエル書～7:7\n\n私はちょうど今汗をかきながら目を覚ましたところだ。今夜糸束にあのような崇高な光景を目にしたのだ。\n\n私の心は、数々の時代を逆流する時の川を駆け巡った。私は厳しくて乾燥した土地にたくましい戦士の民が住んでいるのを見て、そこがイスラエルであることを知った。神の光に照らされた軍団が契約の箱を手に行進していた。その先頭には偉大な軍事的指導者ヨシュアとしか思えない男がいた。\n\n私は彼らがカナンの地に攻め入るのを見た。彼らは32の都市を灰燼に帰し、異教徒の金や銀、宝石をイスラエルに持ち帰った。ジェリコの街道には不信心者の血が膝の高さまで流れる中、純粋な民族は劣等人種の敵との正義の戦いを通じて勝ち取った祝福された勝利に酔いしれていた。\n\n私は新しい道を歩むことを決意した。我々（純粋なロシア人）は私がいつも信じていたように、選ばれた種族だったのだ。我々はモーセの民であり、我々が受け取るべき遺産はユダヤ・カザール人の雑種によって簒奪された。我々はあらゆる国々の中で最も純粋で偉大な民族であり、他の民族はカナンだ。"
 komi_clockworks.16.a: "そして私は我らのヨシュアとなる！"
 komi_clockworks.17.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.17.d: "「サウルは言った。「なぜお前はエッサイの子と共謀して私に背いたのか。彼に食料と剣を与え、神に伺いを立て、私に刃向かい、今のように私を襲おうとたくらんでいるのか」」サムエル記上～22:13\n\n内輪もめによる挫折。シュトゥルモヴィーキには近頃で最も失望させられた。先週彼らはフィンランドの国境に向かう300人のユダヤ人の車列を見失った。どうやったら車列を見失うんだ？我々は外国領土にいるのではない！真のロシア人は全員自分の手のひらのように祖国を知っている！\n\n不服従だ。そうに違いない。他にどんな説明ができる？これは心の軟弱さゆえなのか？、それとも甘い言葉で塗り固められた金塊ゆえなのか？責任を問われている部隊はまだ処罰を受けるために出頭していない。奴らの同僚を送り込んで探させなければならない。ロシアを浄化すべき時に反逆者を追いかけるのには、より多くの労力と時間がかかる。\n\n私の悩みは尽きないようだ。このままではいけない。アレクセイ殿下は忠実で有能な使用人に職責を委任することなしに統治なさることができないだろう。ユダヤ人工作員は宮廷に簡単に入り込んだ。彼らの影響はどこまで及んでいるのだろう？もっと深く掘り下げる必要があり、信頼できる部下と共に新しい水準のの監視体制を確立しなければならない。"
 komi_clockworks.17.a: "なぜ奴らはそんなにも我々を苦しめなければならないのか？"
 komi_clockworks.18.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.18.d: "「知恵は、周りの者たちよりも彼を優れた者とし、集会で語るとき、適切な言葉を与えてくれる」シラ書～15:5\n\n帝立教会で語られる説教は本来あるべき姿ではない。我らの聖職者たちには虚無感と無気力の瘴気が漂っている。説教には火がなく主の仕事を遂行するための励ましもない。彼らは平民に対して単なる美徳、日常的な事柄、無意味な気晴らしを語っている。\n\n熱と憎しみはどこにある？真の信仰者の熱い情熱はどこにあるのか？惨めな罪人を邪悪な怠惰から救い出す地獄の業火はどこにあるのか？聖霊は我らの聖職者を見捨てたのか？……それとも逆なのか？\n\nもしそうだとしたらボリシェヴィキの下で彼らが生き延びたのは何のため、あるいは誰のためなのか？ユダの亡霊は母なる教会そのものに取り憑いているのか？ロシアの偉大なる大聖堂たちはユダヤ人の手によって運ばれた金で飾られているのか？私にはどうしてもわからないのだが、なぜ彼らは白軍と一緒にこの荒廃した土地から亡命しなかったのか？なぜボリシェヴィキの支配を容認し、留まったのか？\n\nそれが意味するところを考えるとぞっとする。聖職者の忠誠心が確かなものになるまで、私は片目を開けて眠らなければならない。"
 komi_clockworks.18.a: "ファリサイ派が帰ってきたのか？"
 komi_clockworks.19.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.19.d: "「あなたがたの中で知恵に欠けている人があれば、神に求めなさい。そうすれば、与えられます。神は、とがめもせず惜しみなくすべての人に与えてくださる方です」ヤコブの手紙～1:5\n\n神が私に語りかけられた。\n\n私は眠り始めたときに、消えゆく暖炉の炭の中で火の糸が暗闇の中で踊りながら形を成しているのを見た。どんどん明るくなっていき、ほとんど見るに耐えないくらいになった。しかし私は視線をそらすことができなかった。なぜなら私が見ていたものは世界の間を仕切るベールを通して輝く天の光であると知っていたからである。\n\n最初は自分が何を見ているのかわからなかった。それはただ線が連なって、周囲に光を漏らさずに空中で光っているだったのだ。しかし私は突然ひらめいた。これは私がいつも暗闇や夢の中で見ている図形や記号と同じものだと。夜空に星座を見出すのと同じように、いつもの解釈してみるとはっきりとした形が見えてきた。\n\n炎に包まれた十字架。多角形の星。ラテン語の文字のIHSV。出血した目と舌の代わりに蛇がある髑髏。私は何かを警告されていると思うのだが、しかしそれは何だろう？主はふさわしくない者に分かるような簡単な言葉で語られたりはされない。私は考え、祈らねばならない。眠っている暇はない。脅威の本質を正確に見極めなければ、すべてが危機に晒される。"
 komi_clockworks.19.a: "火は破壊する存在だが、教育してくれることもある。"
 komi_clockworks.20.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.20.d: "「あなたの口があなたの過ちを教え、あなたは悪賢い者たちの舌を選び、使っているからだ」ヨブ記15章5節\n\n陰謀を企む卑劣なユダヤのネズミが！\n\n私は地獄の孔からのあらゆる呪いと裏切りの作法によって苦しめられている。私は盲目かつ計り知れないほど愚かであった。しかし神が私に偉大な贈り物をくださったので今は理解している。\n\n私は祈りながら、神以外には忘れられた言語で話すお言葉を聞いた。その力は私の魂を焼き尽くした。私は目に酸を垂らされ、血管に有刺鉄線を引きずり込まれるのを感じたが、しかし、私の献身は痛みを超越する！私は奈落の底に落とされ、そして学んだのだ！\n\n啓示の熱が冷めると、私は凍てつくような聖餐台の金塊にへばりついて汗で震える体を濡らしたが、しかし私に示された光景と栄光と力といったら！今目を閉じて思い返すと、紺碧の天空に舞い上がって黄金の雲を指でなぞっている自分の姿が目に浮かぶ。以前から知っているつもりでいたが決して本当には知らなかったことを、神ご自身が私に神の光と共に吹き込んでくださったことで、私は今や理解しているのだ！\n\n私の内面が燃えるリンで照らされているかのように、私はその光を放射している。私は集中することで腐敗した人の心の深層を見ることができる。出席した神父を見たとき、私はその姿が地獄のウジ虫であふれかえっており、サタンとシオニズムの腐敗がその肉体に明白に表れていることがわかった。私は素手を伸ばして、彼の魂の底からこぶし大の黒いタールを引きずり出したいと思ったが、腕力は地獄そのものであった。私は聖なる杖で何度も何度も彼を打ち、叫び声が止むまでその昆虫のような頭蓋骨を打ち付け続けた。邪悪な者の血が再び私の手とこの日記を染め上げるのである。生贄であり、神への神聖な供物だ。私は神の加護が私の魂を浄化するのを感じながら、罪人の肉体を焼却した。今、私は祈っている。主が私に更なる構想をお与えになり、神の栄光を私の風化した皮膚に焼き付けてくれるよう祈っている！"
 komi_clockworks.20.a: "アーメン。アーメン。アーメン。"
 komi_clockworks.21.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.21.d: "「刑罰の日は来た。報いの日は来た。イスラエルはこれを知る。預言者は愚かな者、霊に感じた人は狂った者だ。これはあなたがたの不義が多く、恨みが大きいためである」ホセア書9章7節\n\nあるものは最近、残念ながら体調を崩してしまった。どうやら病気にかかってしまったようだ。ここ数日の記憶がほとんどなく、主治医からは安静にしているようにと強く言われている。反逆的な話だ。反逆的。\n\nもちろん反逆ではない何を書いているんだ。\n\n私は一時的に眠らなければならなかった。夜も夢も長かった。灯りもない。絹の糸を長い間探していたが、私はその糸束を逃がした。線をつなぎ合わせるのが難しくなってきた。どうやら\n\n意味がないんだよ、馬鹿\n\n理解できない。行も線を読めない。炭火、闇、輝く祭壇、すべてが冷たく空虚"
 komi_clockworks.21.a: "寒い。とても寒い。"
 komi_clockworks.22.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.22.d: "「主はあなたの地の雨を、ちりと、ほこりに変らせ、それが天からあなたの上にくだって、ついにあなたを滅ぼすであろう」申命記28章24節\n\n最近は何かがおかしい。殿下のお声が聞こえなくなった。ほんの最近まで私は天からの歌声を聞き、天使の歌が私を目覚めさせていた。だがそれももう聞こえなくなった。今私を目覚めさせるのは、ベッドのきしむ音だ。美しい小鳥たちの声も、暖炉の火の音も聞こえない。衛兵の声も聞こえない。あるのはただ沈黙だけ。\n\n沈黙。暖炉の火も消えた。窓を開けば、聞こえるのは風の音、工場の音。私の魂は空っぽだ。埋めることなどできはしない。反吐が出る。もう耐えられない。神聖ロシア帝国の摂政ともあろう男が！便所で下呂を吐いている。吐き出すものも何一つないというのに。\n\n沈黙。苦しみ。そして空白。永遠にその繰り返し。\n\n背筋が凍りつく。だが、それでも、私は帝国を守らなくてはならない。"
 komi_clockworks.22.a: "私は……この帝国を恐れているというのか？"
 komi_clockworks.23.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.23.d: "「わたしは多くの国民を治め、すべての地をわたしの国とした。しかしわたしは力をもって治めることを望まない。わたしは民を許した。わたしは民が何も恐れることなく、平和に生きることを望む。なぜならそれがあらゆる者の望みだからである」～エステル記補遺13:2\n\nシュトゥルムヴィークの役立たずめ。やつらが先月殺した数はたったの3482人。糸束を見ることで把握できる、殺さなくてはならないやつらはまだいくらでもいるというのに。アレクセイ殿下の一番の家臣ともあろう者たちが、己の責務を果たそうとしていない。恥ずべきことだ。\n\n「鞭を惜しめば子供はだめになる」ことわざは真実をよく伝えている。そして我らはみな神の子ではないのか？粛清が必要だ。やつらの心に、処刑への恐れを植え付けてやる。\n\n市民たちはよくやっている。やはり褒賞を与えたのは正解だった。ドイツ人たちのやり方は間違っていなかったわけだ。今までよりずっと上手くいっている。\n\n殿下は未だに見つからない。手がかりすらほとんどない。兵士たちは真面目に探しているのだろうか。落ち着け。殿下はきっとどこかにおられるのだ。"
 komi_clockworks.23.a: "手の震えはない。ずっと落ち着いている。私は狂ってなどいない。決して。"
 komi_clockworks.24.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.24.d: "「地のすべての獣、空のすべての鳥、地に這うすべてのもの、海のすべての魚は恐れおののいて、あなたがたの支配に服し、すべて生きて動くものはあなたがたの食物となるであろう」～創世記9:2\n\nアレクセイ殿下、いずこにおられるのですか。\n\n聖なる皇子よ、私の祈りはあなたに届いているのですか。\n\n私はあなたの名の下、多くのことを為してきました。ユダヤ人共を殺し、ボリシェヴィキと戦いました。どれほどの血が流されたことでしょう。裏切り者を殺しつくし、異教徒たちを鋼鉄の軍靴で踏みつぶし、これ以上何を捧げれば、あなたにお会いすることができるのでしょう。\n\n聖なる皇子よ、私の声が届いていますか。声が聞こえないのなら、私のことばを、どうかお読みになってください。皆があなたの帰還を待ち望んでいるのです。あなたが座る玉座も、あなたのための緋色の衣も、あなたが聖なるロシアを治める日を、ずっと待っているのです。どうか、姿をお見せください。\n\nどうか。"
 komi_clockworks.24.a: "この犠牲を無駄にしてはならない……"
 komi_clockworks.25.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.25.d: "「『わたしはペリシテびとと共に死のう』と言って、力をこめて身をかがめると、家はその中にいた君たちと、すべての民の上に倒れた。こうしてサムソンが死ぬときに殺したものは、生きているときに殺したものよりも多かった」士師記16:30\n\n反逆者め！私はこの神に見放された地の隅々まで見てきた。この神に見放された地をだ！神はロシアを呪った。地獄の炎で焼いてしまった。見るがいい、陛下の治めるはずの土地を。この地は灰と化してしまった！\n\n神は私を呪ったのだ。神は私に視力を与えた。この荒れ果てたロシアを見せるために！ロシアはノドの地だ！そして私は？私はカインとなってしまった！\n\n私は人を殺した。人を殺すよう指示した。そして私の名のもとに血の川が流された。毎月何百人も殺して、それでも何も得られない。私たちがこの世にいられるのは、アレクセイ殿下が見守って下さるからだというのに。\n\n本当に？私は疑っているのか？そんなことはない。ない。ない！\n\n殿下は　きっと　生きている"
 komi_clockworks.25.a: "殿下、どこにおられるのですか……"
 komi_clockworks.26.t: "日記 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.26.d: "「わたしはアルパであり、オメガである。最初の者であり、最後の者である。初めであり、終りである」～ヨハネ黙示録22:13\n\n殿下、ここにおられたのですね\n\n殿下はここにいらっしゃる。しかしなぜ何もお話しにならないのか？\n\nどうか私にお声をお聞かせください\n\nここにおられるのはあなたではないのですか？\n\n私は神の使いだ私はあなたの臣下だ私はロシアを救うものだ\n\n私はユダヤ人でもカインでもない私はあなたが命じたことをした\n\nナボコフ、貴様なぜこのようなことを－－\n\nやめろ誰かこの音を止めてくれ止　め\n\n"
 komi_clockworks.26.a: "チクタク、チクタク、チクタク。"
 komi_clockworks.27.t: "午前零時"
 komi_clockworks.27.d: "日記のページが飛び散ったインクに塗れた。痙攣を起こしたように、タボリツキーの手は震えていた。顔から流れた汗が、血とインクに塗れたページを黒く濡らしていく。その目は血走り、涙ぐんでいた。彼は一日中眠ることもできなかった。机に向かうこともできなかった。窓の近くの机では、神が彼を嘲笑し、天へと運んで行ってしまうだろうから……彼は部屋の隅で縮こまり、背中が痛む中、何かを書き散らしていた。彼はただ呆然と前だけを見ていた。手はひとりでに動くようだった。しかしこの1週間、彼は言葉らしきものさえ、何一つ書けなかった。\n\n足音を聞き、彼は顔を上げた。心が凍り付くようだった。ペンが床に落ちた。立ち上がろうとした彼の足は、鉛のように重かった。腕の力が抜けていく。心臓の鼓動が頭の中で鳴り響き、恐ろしい痛みを感じた……それでも、彼はツァーリの前へ向かおうとした。\n\nツァーリに見惚れてしまわない者が、この世にいるというのか？\n\n帝冠の下の黒髪は短く刈り上げられていた。毛皮のマントを羽織り、そのマントは宝石で飾られていた。ツァーリはタボリツキーが思っていたより老けて見えたが、その姿は天の光で輝いていた。それはまるで帝国の永遠の繁栄の象徴のようだった。口を開き、何かを言おうとした。ツァーリの声を聞こうとした。しかし言葉は出てこなかった。ツァーリの神々しさに圧され、全身がまったく動かなかったのだ。全身の筋肉が石と化したようだった。彼は瞬きをした。その瞬間……金切り声が響き渡った。\n\nそこにあったのは骨だけだった。小さな頭蓋骨には弾痕があり、その上には古びた服の切れ端が敷かれている。彼の頭の中で痛みが爆発した。悲鳴は嗚咽となり、ついに彼は倒れた。彼の目の前には、闇だけが広がっていた。\n\nこうして、神聖ロシア帝国の摂政、セルゲイ・タボリツキーは息を引き取った。"
 komi_clockworks.27.a: "糸がちぎれた。"
 komi_clockworks.2.t: "殿下への呼びかけ-祈祷一回目"
 komi_clockworks.2.d: "「アレクセイ・ニコラエヴィチ・ロマノフ殿下、殉教者の祝福されし子であり全ロシアの継承者である殿下、あなたのしもべがお呼びかけいたします。お願いです、私の祈りをお聞き入れください」\n\nタボリツキーは暗闇の中で待っていた。彼の礼拝堂を照らす光は一筋もない。今夜は雲が厚く、高い窓からかすかな月明かりさえも射し込まない。\n\n数分後遠くでささやくような声が聞こえ、彼の左右に誰かの気配を感じた。彼は、軽い失望感を覚えた。どうやらアレクセイ皇子は自分の代わりに二人の天使を送ってきただけのようだ。摂政はそんな自分勝手な感情はすぐに捨てて、両手を上げて再び語りかけた。「主のしもべたちよ、ようこそ。私の行く手を阻む影を見通すことができるよう、私の魂に光を注ぎ込んでいただくことを謹んでお願い申し上げます」\n\nささやき声が大きくなった。タボリツキーはその言語を理解することはできなかったが、どういうわけかその意味は理解できた。この寒さにもかかわらず、彼は額に汗を浮かべながら「はい」とつぶやいた。目の前の暗闇に稲妻のように明るいが周りには光を漏らさない金色の線が差し込んだ。「そうです、我が主よ、私には見えています。そうに違いありません」"
 komi_clockworks.2.a: "時の流れは時に小川のせせらぎであり、活気のある大しけである。"
 komi_clockworks.28.t: "殿下への呼びかけ-祈祷二回目"
 komi_clockworks.28.d: "「アレクセイ・ニコラエヴィチ・ロマノフ殿下、殉教者の祝福されし子であり全ロシアの継承者である殿下、あなたのしもべがお呼びかけいたします。お願いです、私の祈りをお聞き入れください」\n\nタボリツキーは一度昼間に祈祷を試してみようと決断した。いつもは夜に糸束を見るのだが例外も過去にあったし、昼間に訴えても聞いてもらえないと確信する理由もなかった。太陽光が聖餐台を照らし、金色の輝きが彼を眩惑させた。\n\n突然彼は息を呑んだ。囁きはなかったが、両肩を掴む力強い手を確かに感じたのだ。強固で男性的であり、それらは間違いなく天の使いの中でも強力な存在に違いなかった。「神のしもべよ」と感情で震える声で彼は言った。「私は自らの君主の詳細な情報を求めています。教えてください。殿下は私の支配地にお住まいなのですか？」\n\n何かがタボリツキーの心を突き、それで彼は理解した。肉体の抵抗力が弱っているのにもめげずに、彼は目を大きく見開いて聖餐台に反射するまばゆい光を見つめた。それにより視界を遮られて頭がガンガンしたが、彼はその中に知恵の光を見出し、主からの残念な答えが返ってきたにもかかわらず、微笑んだ。"
 komi_clockworks.28.a: "漆黒の黄昏の先に、黄金の夜明けが待っているのだ。"
 komi_clockworks.29.t: "殿下への呼びかけ-祈祷三回目"
 komi_clockworks.29.d: "「アレクセイ・ニコラエヴィチ・ロマノフ殿下、殉教者の祝福されし子であり全ロシアの継承者である殿下、あなたのしもべがお呼びかけいたします。お願いです、私の祈りをお聞き入れください」\n\n祈りが終わるやいなや、タボリツキーは突然の心臓から外側へ広がるエネルギーの衝撃に襲われた。膝をついている姿勢から四つん這いへ姿勢を崩してしまいそうになり、間一髪のところで体を起こした。視線を上げたときに彼の目に飛び込んできたのは、聖母マリアの肖像画であり、彼の心は圧倒的な輝きで満たされた。\n\n「キリストの母よ、あなたの声が聞こえます！」彼は息をのんだ。「ああ、祝福されし聖母よ、あなたは私を計り知れないほどの名誉を与えてくださるのですね。どうか教えてください。アレクセイ殿下はどちらでしょうか？殿下はもう手の届くところにいるのでしょうか？」\n\n世界がタボリツキーの周りで回転し、彼は息も絶え絶えになりながら床に倒れ込んだ。「いない」とつぶやいた。「もちろん、いらっしゃらない。ありがとうございます、聖母様。この恩を忘れません」"
 komi_clockworks.29.a: "天の恵み豊かな栄光が私の魂を包み込む。"
 komi_clockworks.30.t: "殿下への呼びかけ-祈祷四回目"
 komi_clockworks.30.d: "「アレクセイ・ニコラエヴィチ・ロマノフ殿下、殉教者の祝福されし子であり全ロシアの継承者である殿下、あなたのしもべがお呼びかけいたします。お願いです、私の祈りをお聞き入れください」\n\n「セルゲイ」という囁きがどこからともなく複数箇所から同時に聞こえてきた。「セルゲイ」\n\n摂政は立ち上がって、くるりと周囲を見渡して必死にあらゆる方向を探した。「もしもし？どなたですか？アレクセイ殿下、ここにいらっしゃるのですか？」\n\n沈黙。声は消えていた。「誰が喋ってるんだ!?」タボリツキーは叫んだ。「名乗れ！天の代弁者なのか、それとも地獄の魔王の代弁者なのか？」\n\n答えはなく、沈黙と静寂だけが返ってきたが、タボリツキーは相手が本当にあったかを理解した。「去れ、サタン！」彼は暗闇の中に吐き捨てた。「私を真の信仰から私を堕落させることは不可能だ。私は汝と汝の手先の業を知っているのだ。地獄に堕ちたユダヤ人もアカも、私の行く手を阻むことなどできやしない！」"
 komi_clockworks.30.a: "地獄の亡者は、ある者の力を恐れてその足を掴む。"
 komi_clockworks.31.t: "殿下への呼びかけ-祈祷五回目"
 komi_clockworks.31.d: "「アレクセイ・ニコラエヴィチ・ロマノフ殿下、殉教者の祝福されし子であり全ロシアの継承者である殿下、あなたのしもべがお呼びかけいたします。お願いです、私の祈りをお聞き入れください」\n\n今回は囁き声もなく、ただ突然まばゆいばかりの色のみが現れた。糸束は彼の目の前を駆け巡り、同時にあらゆる方向へと移動した。まばゆい光が彼の魂を切り裂き、天の炎で燃え上がらせた。彼は後ろにドスンと崩れ落ち、糸束の舞う天井にすっかり釘付けとなって見つめていた。彼はその折り目や皺の中に、何年も前に忘れ去られていた知識を見いだした。彼は頭の中に流れ込んできた知恵の洪水に耐え切れずに目の前が真っ暗になり、意識を失ってしまった。\n\n気がつくとタボリツキーは汗びっしょりになって仰向けに横になっていた。目を開けると、世界は美しくも不気味なマゼンタ色の光に包まれていることに気がついた。その光は彼の周りに浸透しているようだった。立ち上がって自分の手を見ると皮膚が黒く、血管が金色になっていた。ショックでまばたきをすると、突然すべてが元通りになった。頭の中は失われた知識で一杯でめまいがするほどだった。再び倒れないように聖餐台を掴んだタボリツキーは全く圧倒されながら息を吐いて眉間の汗を拭った。神から授かったものを処理するのには時間が必要だった。"
 komi_clockworks.31.a: "あれはただの色……しかし燃えていたぞ。"
 komi_natsoc.1.t: "音無き離別"
 komi_natsoc.1.d: "普段縁が切れてしまう時のように、最後は静かだった。\n\n議論は延々と行われ、時に白熱した。結局、オルド社会主義は変革の上に築かれなければ意味をなさない。そもそも、労働者とは誰なのか？プロレタリアと抑圧者、寄生者と革新者、そして最悪と善を区別する科学的理論とは？そして、それが彼らの真の名前ならば、プロレタリアに生産の手段を与える意味は何だったのだろうか？評議会は過去権力の座にあったエリートが運営するべきか、もしくは経験より熱意の勝る頼りない新参がそうするべきか？\n\nもちろん、誰が敵かという問題は言うまでもない。いや、皆敵がいることを知っている。そのプロパガンダは真実味を帯び、パラノイアは冬の雪の中の血の匂いのように新鮮で明るかった。彼らはあらゆる扉の裏に潜み、ロシアの心を少しばかり揺さぶり、無垢な人々を自己満足と寄生虫根性に陥れる。罪である。\n\nとある疑問が残っていた。答えることもなく、答えられるものでもない、セーロフの運動の心臓に刺さった短剣である。誰が敵か？そしてもし階級のない世界に階級があって、どちらのマルクス主義者も譲らないのなら、共から敵をいかに引き離そうか？\n\n結局、何も聞くことのできぬような虚空と、沈黙の指導者に対する徐々に崩れていく忠誠心との間で争うのは、面倒に過ぎなかったのである。セーロフが議会で法案を提出するために利用していた基盤から、まるで見えない鎖が外れたかのように、パッショナリイ分子が一挙として消え去り、共和国の基礎が何か変わったのが明らかとなった。\n\n普段縁が切れてしまう時のように、最後は静かだった。しかしその混乱は、自らを物語っていた。"
 komi_natsoc.1.a: "快くはない。"
 komi_natsoc.2.t: "飴と鞭"
 komi_natsoc.2.d: "ラヴォフは給付金事務所の外の列に、興奮冷めやらぬままに並んだ。彼が変わったアイデアを持ってパッショナリイ左派になるその前、初めて総書記と出会ってから、この時をずっと待っていた。そしてついに、約束が果たされようとしている。\n\n総書記が昨日行なったような、情の入る隙のない堅固な演説を思い出した。彼は皆に向かって未来の土地と、パンと団結をについて話し、他の者とは違って、自分の語る平和を信じているようだった。連邦の崩壊と共に父を失い、銃に恐怖を抱くラヴォフを夢中にさせるには十分だった。自らを左翼と呼ぶ暴徒には、それ自身が反対する反動主義者よりも説得力がなかった。皆が片手には銃を、片手には敵の骨を持ってその没落と向かうことを決めたかの様に見えたからだ。\n\nセーロフ総書記のみが真の平和を、真の団結を約束した。そしてラヴォフは真の信奉者の様に、セーロフがきっとそれらをもたらしてくれるだろう、と静かに信じた。\n\n彼は持っている、そのはずだ。人民扶養手当はロシア全土の拡声器で宣伝され、ロシアの誇るべき息子らに、それを受けるよう呼びかけた。最低賃金に医療給付。組合なき組合主義者と呼ばれたものまで、市民権さえあればあらゆる者が請求できるようだ。赤色の豊穣はそこにある。ラヴォフは段々と、希望の光に向かい歩んだ。\n\n受付から彼の整理番号が呼ばれた。ラヴォフが小さなブースに近づくと、その膝はガクガクと震えた。そして笑って、こう尋ねた。「ありがとうございます。カードについてなのですが、どこで受け取れるのですか？」\n\n受付は肩をすくめた。「申し訳ございません。貴方の記録を確認させていただいたのですが、アルメニア人の出自とのことで……セキュリティ上の問題が発生してしまいまして。ご理解いただけると幸いです」彼女は出口に向かい合図した。「次の方！」"
 komi_natsoc.2.a: "花が萎れるかのように、彼の笑顔は無くなっていった。"
 komi_natsoc.3.t: "一つの心、一つの精神、一つの連邦"
 komi_natsoc.3.d: "ロシア・オルド社会主義党は、その名称の半分が侮辱から、半分が夢から生まれたもので、一つにまとまることはめったになかった。共和国の工場や政府役職からの収穫物は多かったが、その労働者は少なかった。このような状況下では、集会のような軽薄な行為に時間を割くことはできない。しかし、避けられないことも存在し、党が取り組むべき重要なこともあった。そこで、ワーキングホリデーが宣言され、諸大会と労働者評議会が召集されたのである。\n\nセーロフは彼らを見た。確かに有能、だが磨かれてはいない。鈍く粗く、長く陰気な空気の中に放置された鋼鉄の刃ように、鋭くない。彼らは振り下ろすのに十分なよう、研がれなければならないだろう。もし成功を収めたいのなら、今始める必要がある。\n\n彼は単純な質問を宙吊りにされたかのように投げ出し、誘いを行なった。「この1ヶ月、上司が何をしたか知っている者はいるか？部下についてはどうだ？」\n\n静寂の虚空の中に、彼は相互知識の原則を、かつてアカデミーで習ったのと同様に何度も何度も彼らの頭に叩き込み始めた。単純な動作の繰り返し。その行いは司令官が考えていた条件付けのテクニックに近いものだった。しかし今、試行をするような時間はない。\n\nセーロフは次にまた別のことを始めた。紙切れを持ち上げて、そこに書かれた名前を読み上げ始めた。大声で話す者、率直な者、不平を言う者に泣き言を言う者、そして恐れを抱く者。出て行って構わない、彼はそう言った。しかし彼らは残るべきであり、また良く研がれるだろう。より良いものへと。もちろん降格も、革命的批判も伴う。しかし、新しい部門はこれまで以上に活気に満ちたものになるだろう。そして、党に満ちる活力は、分断ではなく、団結のそれとなるだろう。\n\n彼らはこの団結を、この規律を、この団結を愛すことを学ぶのだ。"
 komi_natsoc.3.a: "どれだけかかろうと教え込むのだ。"
 komi_natsoc.4.t: "連邦の基礎"
 komi_natsoc.4.d: "セーロフと高級の閣僚らは、新たなソビエト連邦を構想するのに忙しかった。新たなソ連はセーロフが過去感じた問題に対処するだろう。昔のソ連は、弱すぎたし、分たれすぎていた。昔のソ連は犠牲を払い過ぎたし、得るものも少なかった。セーロフとその政府はその間違いを改善し、新たなソ連は過去よりも強く、灰の中より出で立ち上がるだろう。\n\n過去のソビエト連邦の弱さをもたらした中でも重大な物は、その連邦主義的構造である。官僚主義は膨れ上がり、地方政府は独立し過ぎた。カガノーヴィチが西シベリアでやったことを見れば、なにが間違いだったのかわかるだろう。セーロフの新たなるソビエト連邦は中央集権的構造を採用する。地方政府は単に首都と人民との間の手段となり、主要な決定はまず中央行政が発出する。中央集権体制は第二次世界大戦において、日本人とドイツ人が共に分裂したアメリカ人を打ち破ったことによりその力強さを示した。同様の中央集権体制はかつての全ての自治行政に適応される。少数民族に独自のアイデンティティを持たせることは、連邦の結束を弱めるだけだからだ。\n\nソビエト連邦はロシア人の生み出した物であるが、ブハーリンは国内の他民族の顔色を伺うために犠牲を払い過ぎた。ウクライナ人も、白ロシア人も、バルト人もトルコ人も、首都に直接適うわけではなく、そのためにモスクワと真に連帯できない。結局、彼らの忠誠心は、その最も重要なときに我々に応えることをせず、ブハーリンが彼らに与えた自由に値するほど信頼できないことを示した。ロシアはセーロフの新たなるソビエト連邦の心臓、魂となり、常にそのようにあるべきだ。"
 komi_natsoc.4.a: "新たな事を起こすため、その基礎は据えられる。"
 komi_natsoc.5.t: "通路の向こう側"
 komi_natsoc.5.d: "国民議会は常にそこに居る者の遊び場の様なものであり、共和国の有力者の紳士クラブであった。ここに来る者は変わり、輝く黄色と黒のパッショナリイのロゴがポーカーのデッキに描かれる様になったが、ゲームは依然として続いた。セーロフは未来のための一か八かの大勝負だ、と思った。そして、盟約を結ぶべき相手を定めなければいけない。\n\nタボリツキーの旧来的なカルト、シャファレヴィチやグミリョフは未だ彼の地盤に潜んでいる。彼は演説に対する丁寧に拍手に目を向けた。彼らは人民の意思に対しては信頼するに値しない。かろうじて、物事が順調な時には信頼する程度だ。彼は常に慎重で、「犬笛」の種類や「右派の団結」という約束が絶えず変化しゆく中で真の信念を隠していた。ロシアで最も不安定な椅子に座ること、そして、果たすべき使命に心を燃えていたが、大声を上げることは難しかった。\n\n彼は今、残してきた物を横目に見た。議会の影に隠れる左派は常にその思想を発展させることを決定して、そして十分実践できる理論として固めやしない。彼らの改革意識には尊敬するが、そのひどく臆病な信念には感心しない。そうだとしても、そこには価値がある。昔、スースロフと共にあった頃の思い出の者たちだ。\n\n彼は右派に対して犬笛を吹くのが上手かった。しかも、さらに上手くなるだろう。しかし、彼らは海中を遊泳する魚にすぎない。\n\nセーロフは軽く咳払いをして、そして演台に立った。彼は無愛想にその混乱を、自称「同盟者」を見て、そして話し始めた。「友よ、君らは私の真の考えに疑問を持っていることだろう。これを認められるというのは光栄なことである。私は社会主義者だ。そして、これを否定する理由もない」"
 komi_natsoc.5.a: "手が上がると、彼はさらに笑った。"
 komi_natsoc.6.t: "長いペンの夜"
 komi_natsoc.6.d: "社会主義の危機的状況と保守主義の鈍い金床の間で、余裕があまりないとセーロフは考えた。交渉人にならなかったのは幸運だった。ここは交渉のための場所ではなく、かつての支持者らは同じ部屋にいてもほとんど信用できない。今ここで様子を見たところで、あまり効果はないだろう。\n\n彼はため息をして、こめかみをつねりながら、書きかけの演説の原稿を丸めて傍に置いた。憎むべきパッショナリイとその「内部規律」などと言う習慣のせいで、すぐに他のものと同化してしまう！自らの最も卑しく、最も苛立たしい資本主義への欲望を熱心に講釈垂れ、テーブルの席を獲得しただけでも十分ではなかったのか？今、彼らの手は縛られ、口は塞がれた。その勝利が完全なものになるはずだったその瞬間に。\n\nさて、「主権国家の権利」の論文は書き終わった。なんと支離滅裂な超国家主義的感情であるだろうか！しかし、彼の良心とパッショナリイの欲求との両方に受け入れられるには、それしかなかったのだ。しかし、「内なる敵」の部分に移るとなると……それは、単なる中央集権主義の支配下にあってはありえないほどに期待できるものであった。\n\nそうだ、セーロフが長年共和国の左派のとして働いた中で最もよく学んだことがあるならば、それは敵を根絶やしにすること、それから敵を見つけるために編み出したさまざまな方法であった。民衆には多くの敵がいたが、ある者は常に他の者よりも変装しておらず、ある者は変装しにくいものであったのだ。"
 komi_natsoc.6.a: "我々は共に共和国を粛清する。"
 komi_natsoc.7.t: "同じ顔、違う仮面"
 komi_natsoc.7.d: "「同志よ、労働者たちよ、我々は帝国主義の真の側面を見たことがないのだろうか？そうだ、友よ、今日私は国際資本家の最も野蛮で情け容赦のない姿について話そう。我々全員が運命の風によって今のこの状態にあるのだが、その風を送り込み連邦を頂点から引き摺り下ろしたのはファシズムなのだ。我々全員の記憶にかの恐怖の日が、かの鉤十字が、かのドイツの軍靴が刻まれている」\n\n「今、私は問おう。なぜドイツ軍はロシアを破滅に追い込んだのだろうか？なぜドイツ軍は同時に、全てを破壊に追いやるほどに粗く、そしてその足取りを止められる前にロシアの半分を破壊することができたのだろうか？さらに重要なこととして、我々は何年もの間アメリカ人とその爆弾や航空機が救済を行った、という伝説的な逸話を耳にしたことがある。いわゆるアメリカ人は我が祖国に足を踏み入れたこともないのに、なぜ崇拝の対象となっているのだろうか？」\n\n「答えは単純で、そして私はその答えが我々の真に完璧な労働者国家を生み出したのと同様の民族起源論の中にあると思っている。アメリカ人、そしてドイツ人は……一部に信じられるように、永久の対立構造を築いているわけではない。いや、アメリカ経済を主導する資本的寄生者はそのいわゆる「自由主義」がファシズムと対立しているという嘘を喜んで我々に受け入れさせようとしている。そうして、彼らはそれが破滅するのをそこかしこで目撃することになるだろう！かようの強大な国家はなんというナンセンスなレトリックを使うのだろうか！」\n\n「いや、彼らの現実と永久の敵は遺伝子にまで植え付けられている。アメリカ、日本、ドイツ……世界に蔓延る怪物的な資本家ファシストどもを支配する生命の情報が慈悲を受けることができないのは、まさにその原型が不朽のものだからである。そうだ、この三国はそれぞれ違う仮面をかぶっている。しかし、同じ獣は全て同じ顔を持ち、ロシア国家の破壊を期待して涎を垂らしているのだ」"
 komi_natsoc.7.a: "我々は怪物と、偽の預言者とに耐えるだろう。"
 komi_natsoc.8.t: "新オルド社会主義人"
 komi_natsoc.8.d: "我々はいつの日かロシア人がなりたいと願う様な「新オルド社会主義人」の原型を整え始めている。オルド社会主義人は人民に正しい価値を植え付け養う手段となり、日々の生活にオルド社会主義を浸透させるだろう。\n\n新オルド社会主義人は無私で、教養があり、たくましく、そして熱意を持ってオルド社会主義革命の拡大を行う。オルド社会主義人はありのままの本能に流されず、意識して自律し、無意識と生まれつきの個性を否定する。仕事には努力と自己研鑽が要求され、理想的なオルド社会主義人は常に日々の仕事のノルマを破ろうと切望する。\n\nオルド社会主義人は階級と民族の闘争に誠実となる。そしてオルド社会主義人、マルクス、そしてセーロフの教えのために全てを行う。できる限り全てを祖国ロシアのために投げ打つ。共有財産をまるで自らの財の様に重んじる。また、世界に蔓延る資本主義者と帝国主義者を強く非難し、軍を称賛して支援し、戦争が起こったならば躊躇いなくその義務を果たす。\n\nそのほかにも、新オルド社会主義人はセーロフとその教えに従順となる。また、当局に反体制派を密告する。たとえそれが家族の中に頭を持ち上げようと、反動主義者が現れたならどこであっても戦う。持てる全てをして政府と指導者のために仕える。全ての市民にその義務があるからだ。"
 komi_natsoc.8.a: "我々は新オルド社会主義人が偉大であることを予期している。"
 komi_natsoc.9.t: "翳り無き心の永遠の訓練期間"
 komi_natsoc.9.d: "セルゲイは用意された食べ物ともギリギリ言えなくもない物をいじり回していた。隣にいたヴェラは顔を顰めて、今にも口に含んだ物を吐き出しそうな顔をしていた。「これ、私の叔母が作ってくれたものよりまずいわ。でも、実を言うと彼女は目が見えなかったの」スローヴォフが反対側で頷き、返却口にプレートを戻した。この労働者食堂は非常に不安定なスタートを切った。\n\nこれは工場が国有化されるだろうというアナウンスから始まった。セルゲイは、上層部の人たちを唸らせながら、将来への希望を少しばかりためていた。結局、首都の新しい人たちは、労働者の名前を幸運のお守りのように言っていて、言葉を濁したりはしないのだろう。\n\nしかし、今回の一連の新しい施策は、その希望を完全に打ち砕いてしまった。宣伝委員は人民規範を護持するのが必要な事、統一プロレタリア戦闘部隊として行動する事、そして今、その上に目新しい食事最適化について話している。セルゲイが失望したのは、最後についてはただ最適化され、昼食に必要以上に金をかけようとしなかった事だ。\n\n新しい工場管理規範というのがどういう物であれ、彼はそれが嫌いだった。溶接は大変な仕事だ。定められたノルマは非人間的な基準だった。彼の友人はいつ怪我してもおかしくない。彼は国家が任命した監督官と話をつけるため、メンタルノートを作った。少なくとも彼の工場にいる者は、友好的に見える。\n\nセルゲイは終業時間が迫ってくると、「一服」するために製造ラインを抜け出し、監督官を捜しに行った。彼は段々と心配しつつも、白髪の優しそうなその男に新体制への熱意と、工場による常識的なノルマの設定をしてほしいという要求をぶつけた。\n\n監督官はただ笑って、端的にこう返した。"
 komi_natsoc.9.a: "君たちがちゃんとするまで続くさ。"
 komi_natsoc.10.t: "共に、早く進め"
 komi_natsoc.10.d: "工場から上がった煙は地平に広がり、果てしない空の端までを覆い尽くしている。住民たちは、興奮した心臓の鼓動のようなリズムで、ペースをますます上げつつ出入りしていく。社会主義国家は文末のピリオドのような、定まらぬ結論に向かい走っていた。労働者と兵士と大量生産された鉛玉の特異点だ。そしてその通りになった。\n\n機械工場で、シワだらけの手から機械を起こす女性が一人働いていた。最初は、彼女も国のリズムに合わせてノルマをこなし、毎週末に丁寧な報告書を書いていた。報告書の最後に彼女は小さなニコちゃんマークと押し花を添えて、厳しい労働の中でも総書記と党に対して感謝を示した。\n\n体力が削られリズムを刻むのが億劫だと感じたそのとき、彼女は倒れたまま起き上がれなくなってしまった。次の週にはさらに意欲のあるものに貸すため、彼女の店は国家によって徴収された。そしてその通りになった。\n\nまたあるところに、靴作りの若い少年がいた。彼はほぼ毎日のように、自分の店を建てて注意深く隠したデザインとファッションの本を自由に読める、そんな場所が欲しいと夢見ていた。夜、彼は本で見たようなデザインを作ろうとした。ポリエステルとゴム紐、革を使い、まるで恋人のように足のカーブにフィットさせる夢のような靴を作ろうとしたのだ。\n\nそれがバレた時、叔父が罪をかぶった。そのために、少年は寛大にも靴の破壊という任務だけを与えられた。炎には、少年の涙がちりばめられ、彼の人生の希望が宝石のように燃え蝕まれていった。\n\nそしてその通りになった、その通りになった、その通りになった。共和国は未来に向かって限りなく進んでいる。それがあまりにも遅い者、向かう所があまりにも違う者には……ここに場所が用意される道理はない。"
 komi_natsoc.10.a: "そしてその通りになった。"
 komi_natsoc.11.t: "一つの大きな連合"
 komi_natsoc.11.d: "サーチャは決して演技をしているわけではなかった。それは彼の仕事では好まれないことであり、また今更それを始めるわけもなかった。それでも、彼はパニックや不安への耐性を持ち合わせておらず、この大量の人の集まりが、もりこれが自らの様な労働組合員だったとしてもストレスの原因となっていた。神よ、どうして総書記は初めに自分の組合を管理業務に抜擢したのだろうか？いや、そんなのは重要ではない。結局のところ仕事はやってくる。サーチャは咳払いをしてマイクを叩き、そして部屋はすぐに静かになった。「か、歓迎いたします、友よ。私たちは共和国と総書記の命を受けてあなた方をここに集めさせていただきました」\n\n部屋の前方から騒々しい声が上がった。「はいはい、確かにメッセージは受け取った。セーロフは次は俺らに何を望むんだ？もうノルマは設定したんじゃないのか？」会場がどよめき、少し嘲るような笑い声も聞こえた。\n\nサーチャは歯軋りした。「はい、同志よ、総書記はこのこと、つまり私たちの努力を十分理解していると思います。しかし私たちは堕落した資本主義者に抵抗するために、共に働く必要が」\n\nまた、今度は遠くの方から彼の演説を邪魔する声が入った。「おいおい、資本主義者は追い出したはずだろ？こんなんで時間潰してるくらいなら、一度総書記殿とお茶でもしながら話したいとこだな。多分俺にゃ特権をくれるぜ！」また笑いが起こり、そして収まらない。\n\n「同志よ！」サーチャはマイクに怒鳴った。「あなた方は私たちの述べることに耳を傾けやしない！私が言ったのは、総書記が我々を一つにまとめようとしてることについてです。職業も産業も企業も違います。ですが私たちは一つになって、そして……そして一致団結して働かなければなりません」\n\n一瞬の沈黙の後、全員が立ち上がり、一斉に言葉を発した。"
 komi_natsoc.11.a: "質問は一つずつでお願いします。"
 komi_natsoc.12.t: "セーロフの五カ年計画"
 komi_natsoc.12.d: "セーロフは机の上に置かれた書類に静かにサインした。この紙で、セーロフの経済的五カ年計画が始まる。五ヵ年計画は革命となり、またそれによってセーロフの軍隊の装備が整い戦争準備が行われる。\n\n五カ年計画は重工業と軍需生産に重点を置いている。この経済計画の主要目標は起こりうる軍事衝突の部隊から遠く離れた場所での産業の造成を行い、戦車や兵器の生産にさらなる資源を注ぎ込み、ロシアのどこでも達成することのなかった水準にまで年間の産業成長率を引き上げることだ。もちろんこの軍需生産は全て消費財の生産の重大な低迷を引き起こすだろうが、ソビエト連邦の真の市民は進歩のための一時の犠牲を厭わず、そうでないものは……説得できる。\n\nこの五カ年計画が今の農民の未熟な社会を真に発展した産業経済へと転換できることを願おう。セーロフはブハーリンが過去起こした過ちを正すのだ。"
 komi_natsoc.12.a: "さあ、仕事だ！"
 komi_natsoc.13.t: "戦争の準備"
 komi_natsoc.13.d: "資本主義。世界主義。これらはロシア国民の真の敵であった。旧ソ連はこの強敵に敗北を喫したが、セーロフはロシアに二度目のチャンスを与えてくれるだろう。\n\nロシア経済は、資本主義者や世界主義者の邪悪な勢力との戦争に備えるために動員される時が来たのだ。セーロフの新生ソ連は旧ソ連のように崩壊することなく、逆境に強く立ち向かえるであろう。経済動員の一方で、プロレタリアートも来たるべき時備えなければならない。彼らは自らを鍛え、義務の履行によって期待に応え、避けられない犠牲を乗り越えていかなければならない。\n\nオルド社会主義の下で、ロシアは強くなる。この世界では強者が生き残り、弱者は滅びる運命にある。ブハーリンのソ連は弱かった。世界主義を受け入れ資本主義者と同盟を結んだのだから、滅亡は必然であった。セーロフのソ連はこれらの汚点を浄化して生まれ変わった。今こそ、それを世界に証明する時である。"
 komi_natsoc.13.a: "強者は生き残り、弱者は滅びる。それがこの世界のすべてである。"
 komi_natsoc.14.t: "古きを尋ねる"
 komi_natsoc.14.d: "軍は早急なドクトリン変更の必要性に迫られている。セーロフが強いソビエトを造成しようというのなら、軍は強くあらねばならない。ではドクトリンを進歩させるのには何がいいのか。それは、古きを尋ねる事ではないか？ロシアはここ数十年でも多くの戦争を経験し、軍の最高司令部はその戦いで何が有効か、何が有効でないかを見てきた。\n\nどの国のどんな軍も最後に戦ったかの戦争に対して準備を行った。ロシアの軍も例外ではないはずだ。ヨーロッパのあらゆる軍隊を混乱させその士気を下げた電撃戦を含め、大祖国戦争からは特有のアイデアを学ぶことができる。装甲部隊の運用方法、航空戦の方法、歩兵の戦術など全ての向上をドクトリンの中に盛り込むべきだ。もちろん、西ロシア戦争とロシア各地の様々な紛争は、さらに学ぶべき価値ある教訓を残した。これらの変更を実行に移す事で、ロシアの軍隊はどんな戦いにも準備することができるだろう。"
 komi_natsoc.14.a: "歴史から学ばねば、失敗を繰り返すのみである。"
 komi_natsoc.15.t: "新たなドクトリンの施行"
 komi_natsoc.15.d: "トゥハチェフスキー自身はオルド社会主義の忠実な信奉者にはならないかもしれないが、セーロフは彼の戦争への思想は軍事に転用できると信じている。その男が赤いナポレオンと呼ばれるには理由があるのだ。そのためセーロフは将軍にトゥハチェフスキーの軍事理論を徹底的に学ばせ、元来のドクトリンの中にどう組み込むかを考えた。\n\nトゥハチェフスキーの軍隊の規律に関する著作はオルド社会主義と趣向が一致したために総書記に多大なる関心を与えた。トゥハチェフスキーは、指揮系統全体にこのスパルタ的規律を求め、義務を果たさない将軍を粛清していった。もちろん、セーロフの将軍はトゥハチェフスキーが提唱した戦術が実際どのようなものだったか、非常に熱意を持って議論している。縦深攻撃は敵を前線のみならず戦場の全てで敵を打ち負かす。トゥハチェフスキーはさらに軍事的思考の第三段階として作戦を重視し、それが軍事理論の重要な部分を占めていた。\n\nセーロフの将軍は目の前の仕事を忠実にこなした。これら新たな理論を装甲、空軍、偵察、空挺各部隊に加え、指揮統制やさらに化学戦術に適合させるのは時間がかかり、組織も必要となる。しかし、一時の努力によってロシアをどんな紛争からも守ることができる新たなドクトリンが完成する。"
 komi_natsoc.15.a: "赤いナポレオンの著作はオルド社会主義のためとなるだろう"
 komi_natsoc.16.t: "解放の心"
 komi_natsoc.16.d: "帝国主義的帝国はこの星を切り分け、手にすることの出来るもの全てを搾取し破壊している。ドイツ人はヨーロッパとアフリカを少しずつ破滅に導き、自らの死にかけのライヒを維持しようとしている。日本は植民地主義の第二段階へと移行し、アジアを自らが得たものを貯蓄する見せかけの資源庫として運用しようとしている。アメリカは暗闇に包まれた残虐な世界の自由の最後の要塞だと自称しているが、奴らは資本主義と世界主義の強力な主導者だ。奴らは自らに利益のある政権のみを支援し、オオカミになろうとする者全てを見捨てる。これらの国々の間には、自由への希望は見いだせず、民族を奴隷状態から解放しようとする人民の友もいない。\n\nこれは今日、変えられる。ソビエト連邦は世界で起こるすべての解放運動へと手を差し伸べ、光へと導く。ロシアは自らの人民が抑圧され、自らの人民が奴隷になり、自らの人民が殺戮されてきたのを見ている。ロシアは多量の痛みと殺戮に苦しんだが、ロシアは再び灰より蘇る。我々は人民を解放し、鎖を外し、他の国がなりたいと思うような例を見せる。\n\n自国民の解放を願う者たちよ、その夢を支えるロシアに信頼を寄せたまえ！第三帝国はもはや世界を主導する立場にはない！人民は資本主義から、世界主義から、抑圧から解放される！オルド社会主義は解放の、そして自由のイデオロギーなのである！"
 komi_natsoc.16.a: "革命に栄光あれ！"
 komi_natsoc.17.t: "雪の中の哨兵"
 komi_natsoc.17.d: "トラックは雪が溶けてぬかるんだフィンランドの中心部の道を走り、荒涼としたこの地に建つ傾いたオンボロホテルへと向かっていた。トラックはホテルの周りをゆっくり走って、荷台を囲んだ。その中から非道で残虐なセーロフの兵士、オルド社会主義の諜報員が降りてきた。彼らはドアを叩きつけるように閉め、そのためにドアについていた泥や土が皮のトレンチコートに飛び散った。そして拳銃を取り出して夜明けに閃光をもたらす準備をした。ホテルに突入すると、非公式ながら両国の交渉人の仲介を行うドイツのエージェント、接触者のところへ足を運んだ。\n\nセーロフの諜報員がホテルを埋め尽くし、テーブルを隠された武器がないか探すために押し倒し、襲撃の場合に備えて窓を割った。セーロフの諜報員の主導者イェゴールはドイツ人接触者の前に座り、指を鳴らして拳銃をテーブルの真ん中に置いた。彼は他の諜報員に合図し、小さいグラス一杯とコスケンコルヴァ・ヴィーナの瓶一本を持ってこさせた。彼は蔑んだ目で少し見た後に、グラスを傍に投げ捨てコッスの瓶を開けた。彼はウォッカを一気飲みし、瓶の半分を飲んで十分に喉を潤わせた。\n\n「おフィンフィンの奴らはいいアルコールを全部持っていきやがる。俺は戦争も死ぬのも怖かねえ。でもいい飲みもんがねえのは？人々にゃ耐え難いだろうよ……今、俺が提示するのは」彼は笑った。「交渉だ」イェゴールは目の前のガタガタと揺れる木の机を叩いた。「俺らの国に対して、お前らがなんの反応もできてねえしできねえってのはもう知ってる。だからフィンランドを握手と取引のための後ろ戸にしようっつう話だ。ラッペーンランタ、ウーシマー、ヴァンターに基地を持ってる。さて……どうだ？はん？」\n\nドイツ人の接触者は自分を囲んでいる人間たちを見た。諜報員らはナイフとメリケンサックを見せびらかした。イェゴールは拳銃に手を伸ばし、グリップに手を伸ばした。「これが取引だ」目の前のフン人は唾を吐いて、こう言った「私は……あなた方の基地とのコネを持つための労働者を用意しましょう。フィンランドは我々の門です」"
 komi_natsoc.17.a: "門番は死に、鍵は開いた。"
 komi_natsoc.18.t: "ネクロ"
 komi_natsoc.18.d: "薬物の取引が行われる家の奥深くで、セーロフの隷下の兵士とオルド社会主義の諜報員が皆椅子にもたれて座り、ハデスの果実を楽しんでいた。諜報員を主導するイェゴールの目は充血していて、彼は椅子の上に立っていた。彼はモルヒネ、ヘロイン、それから液状のペルビチンを配合したヤクの入った注射針を握った。イェゴールは腕を上げ、拳を握りしめ、露出した静脈に針を刺す。イェゴールの体をすぐに痛みと多幸感の嵐が襲い、彼は体を縮めた。諜報員は笑って口笛を吹き、テーブルを叩いて酒瓶を叩きつけた。壁は埃と煤に汚れ、部屋の角では麻薬中毒のホームレスが物を散らかしていた。真上にあるデッドライトから、ネオンのもやが発生した。イェゴールは椅子に倒れ込んで……何かを握った。壁は洗い流され、エージェントの顔は粛清され傷ついた人々の写真に見える。イェゴールは身を乗り出した。薬物が彼の認知能力を衰えさせていたのだ。\n\n奇妙なものが見えた。痩せこけて青白い、仕事用の服に身を包んだ誰かがイェゴールの前に座った。イェゴールはこれが何を意味するのか混乱しつつも同志を見た。彼は自分の任務を、誰か……と接触することを思い出した。声を出すこともできずに、イェゴールは前にいる接触者なのかそうでないのかわからないぼんやりとした姿を見つめた。その姿は何か黒く、長い物を広げている。できる限り頭を働かせると、イェゴールはそれが武器であると判断した。こいつは……武器の密輸人だ、そうだ。諜報員らはどんどん近づいてきて、イェゴールとその人物を取り囲むように円陣を組む。イェゴールは汗の粒を顔に浮かべながら、あちこちに視線を送っている。\n\nこいつは……こいつは……ブルターニュ人だ！これは何か闇市場の取引で、世界規模の諜報員の密売だ。その詳細を、イェゴールはとうに忘れていた。永遠、あるいは数秒後、その人物は背筋を伸ばし、手を伸ばした……かもしれない？イェゴールは筋肉を痙攣させた。イェゴールは懸命に手に力を入れて、それを目の前に見える形に伸ばした。そのすぐ後、姿は見えなくなった。"
 komi_natsoc.18.a: "取引成立だ"
 komi_natsoc.19.t: "生きた絶望"
 komi_natsoc.19.d: "イェゴールは前にも同じような状況に陥ったことがあるが、ここまで激しいものは経験したことがない。手には拳銃が握られ、照準は自分の権威を何度も何度も疑った、生意気なクソガキの額に向いていた。しかし今、嫉妬による怒りや発作的な憤りではなく、薬物の中毒症状によってこの処刑を行おうとしていた。イェゴールは薬物の摂取をしておらず、皮膚は刻々と溶けたようになり、精神状態はさらに悪化していった。針が皮膚を貫通することを考えるたびに鉤が肉に食い込み、さらなる無力な怒りの淵に引きずり込まれる。この男の死がどうとなるわけでもない。だがこの役立たずの抜け殻には、やはり何か情報があるのだろう。\n\n「どうしてここにゃ物資がなくて、どうしてブルターニュの奴らは取引から手を引くんだ？教えろ、カスが、床が血まみれになる前に。供給がなきゃなんねえ、さもなくばお前が死ぬ。聞いてんのか？死ね、クソが！」\n\nその男は、自身には落ち度もないにもかかわらず闇取引に紛れ込んでしまっただけであり、ピストルの銃身が頭蓋に当たるとすすり泣くように言った。彼は過呼吸し始め、膝を擦りむいた小学生なんかのように鼻水が顎まで垂れていた。「み、見てください。わ、私は前につ、伝えました。ブルターニュ人は闇取引からて、手を引いているようです。足をあ、洗ってるのです」\n\n銃声が響いた。男は跪くような形で前屈みになり、額からコンクリートの床へ血が流れた。イェゴールの怒りは弱まり、そして吐いた。彼の怒りが爆発し、彼は男の死体を蹴って自分を取り囲む壁を殴った。だが彼はただ指を骨折し、希望を失って屈んだ。上司はこのニュースに腹を立てるだろうし、薬物を次に摂取するのは何週間も後になるだろう。あとは叫ぶだけだった。"
 komi_natsoc.19.a: "そして更に叫んだ。"
 komi_natsoc.20.t: "資本家の皮を被って"
 komi_natsoc.20.d: "我々はオルド社会主義の創造者として、自らとと現実との両方によって、ロシアとその先の世界の卓越した自然の法則であるだろうこのイデオロギーの存在を確立し成長させるという義務がある。成長のためにはわずかな時の間であっても既成道徳を破壊することが必要であり、そうすることによってオルド社会主義の存続を確約できる。ドイツは第二次世界大戦初期にソビエト連邦という存在に耐え、その結果として領土の獲得、拡張を確実なものとし、その戦略によってドイツは欧州の覇者として顕現した。我々はたとえ憎むべき敵のものだとしても歴史を省みる。我々は彼らよりも優れた頭脳を持っており、そしてこの体制はもはや長く続くまい。ブルジョワ階級の殲滅にはさらなる銃撃と激情が必要だ。\n\n数ヶ月かかった。だが、成し遂げた。ブルジョワの豚どもの皮をかぶり、我々の影響力のもとにスイスの反動主義者と寄生虫どもの態度を折ってやった。セーロフの兵士とオルド社会主義の諜報員とが入り込み、血を流し、銃が後ろにあろうとも努力し、ついに銀行家は我々を受け入れた。なぜなら奴ら搾取的な悪魔は苦境の人々から利益を搾り取るためなら、どんなチャンスをもものにするからだ。融資や取引に介入したり、反体制派や裏切り者を安価な労働力として海外市場に提供したり、さまざまな方法を駆使した。スイスの金融機関との関わりをこれまで以上に深めることで、国際市場における我が国の居場所を、少なくとも確保したのだ。\n\n国家が広がり、イデオロギーが大衆へと根付き、バブル経済が拡大する中で、ヨーロッパとのつながりは必要である。欧州市場の鉤から、それが楔となって影響力を拡大させ、やがて我々はルーマニアやトルコのような存在になるのだ。これはブルジョワジーに対する我々の長期にわたる工作の始まりとなる。しかし、心配することはない。その殲滅は、もはや近いからだ。"
 komi_natsoc.20.a: "背中にはナイフと針を"
 komi_natsoc.21.t: "我々の改革"
 komi_natsoc.21.d: "セーロフはソビエト連邦が崩壊して以来行われてこなかった、大規模な軍事行進を指揮しながら、険しい表情でそれを見つめた。もしくは、少なくとも彼は目の前の行進をそう説明した。セーロフの前には、彼の想う理想のロシアの記念碑、モノリスが建っていた。2つの電波塔の間に吊るされた鎖状のワイヤーには、切断されるなど損壊された死体が五つほど吊るされていた。\n\n「我々の最も恐ろしく騒々しきロシアのしもべである諸君の前に、オルド社会主義の思想的マニフェストが掲げられている。我が国の脅威を簡単に説明しよう、反体制と裏切りである。一つ目の死体は、民族主義者でもマルクス＝レーニン主義の追随者でもなかった。すなわち、混沌を縫い出す、無政府主義者である。二つ目は民族主義者で、だが社会主義の優位性を認めなかった。反動、専制主義者である。三つ目もまたマルクス、エンゲルス、そしてレーニンの足跡を辿った者だった。だが、ロシアを愛さず、人々を愛さなかった。修正主義者で、社会主義を崩壊させる者だ。四つ目の死体は最も悲惨だ。社会主義思想を持ち、民族主義も信じた。それにもかかわらず、我々の正当な政府に反逆を行なった。逆張りを行い、改革の代わりに破壊を企んだのだ。五つ目は隠れた脅威であり、我々の思想を信じると述べたが、嘘だった。その親、またその親は反動主義を述べ伝え、人生を通して彼らを貶めた。しかし彼らは狡く、このブルジョワ寄生虫はロシアの夜明けまで生き続けるためにはどんな手を使ってでも血を吸い続けようとする。この脅威を揺りかごの中で絞め殺さなければならない。さて、同胞の兵士や市民の行動に懸念を抱いている者は、その手を挙げよ！」\n\n兵士たちは互いに顔を見合わせながら、自分らはどう対応すべきか、セーロフは何を望んでいるのか、と考えた。「聞こえなかったか？手を挙げよ！」セーロフがそう呼びかけると共に、行列に並ぶ者は手を波のように挙げた。"
 komi_natsoc.21.a: "そしてセーロフは笑った。"
 komi_natsoc.22.t: "突破口"
 komi_natsoc.22.d: "トラックの列はかつてドイツ人がロシア人に対する防波堤として築いたモスコーヴィエン国家弁務官区の、その奥深くを走っていた。トラックはドイツ軍のような塗装を施されて、ロシア人はドイツ語を話したが、貿易使節や大使の列などではなかった。これはブルターニュ人でさえ扱わないような、表には出せない武器や薬物の取引を行うための車列だった。ドイツには活気ある闇市場があり、セーロフはたとえモスコーヴィエンに侵入する必要があっても、その最も黒い取引網に穴を開けようと必死だった。派遣団の指揮官を務めるのは、薬物中毒者でギャング上がりである、セーロフの兵士でオルド社会主義の諜報員となったイェゴールであった。\n\nトラックは西ロシアの泥濘を越え、さらにぬかるむモスコーヴィエン内陸へと進んでいった。イェゴールは外に目を向け、先頭のトラックの後方の角を見た。彼は武器を支えるよう合図を出した。森の中の空き地に入ると、イェゴールはトラックの列を止めるように指示した。彼は真鍮のような拳を握りしめて待った。その間、彼は第二次世界大戦期のペルビチン錠のパッケージを生で飲み込んだ。壁は洗い流され、その薬と共にイェゴールは燃えるようなシンプルさを得た。敵も味方も皆彼が手にかけるのを待っている、そんな世界が彼には見えた。\n\nセーロフの兵士がトラックから降り、森の端へと突撃した。弾丸の雨が森を掃討し、兵士はなおも行進した。ドイツ軍の伏兵に接触すると、熊が襲いかかり、対峙する者たちをなぎ倒した。ロシア軍によってドイツ軍の兵士や狙撃兵の胸が打ち抜かれ、その銃を用いても敵の勢いを抑えることができなかった。ロシア人は相手から相手へと飛び移り、皮膚や内臓、肉を切り裂いた。最後には、セーロフも闇市もどうでもよくなった。これが、小さなロシアの小さな勝利である。"
 komi_natsoc.22.a: "その先のチャンスを。"
 komi_natsoc.23.t: "城壁は強く"
 komi_natsoc.23.d: "トラックの列はかつてドイツ人がロシア人に対する防波堤として築いたモスコーヴィエン国家弁務官区の、その奥深くを走っていた。トラックはドイツ軍のような塗装を施されて、ロシア人はドイツ語を話したが、貿易使節や大使の列などではなかった。これはブルターニュ人でさえ扱わないような、表には出せない武器や薬物の取引を行うための車列だった。ドイツには活気ある闇市場があり、セーロフはたとえモスコーヴィエンに侵入する必要があっても、その最も黒い取引網に穴を開けようと必死だった。派遣団の指揮官を務めるのは、薬物中毒者でギャング上がりである、セーロフの兵士でオルド社会主義の諜報員となったイェゴールであった。\n\nトラックは西ロシアの泥濘を越え、さらにぬかるむモスコーヴィエン内陸へと進んでいった。イェゴールは外に目を向け、先頭のトラックの後方の角を見た。彼は武器を支えるよう合図を出した。森の中の空き地に入ると、イェゴールはトラックの列を止めるように指示した。彼は真鍮のような拳を握りしめて待った。その間、彼は第二次世界大戦期のペルビチン錠のパッケージを生で飲み込んだ。壁は洗い流され、その薬と共にイェゴールは燃えるようなシンプルさを得た。敵も味方も皆彼が手にかけるのを待っている、そんな世界が彼には見えた。\n\nしかし、イェゴールの抑えられぬ怒りは弾丸を止めることはできなかった。最初は警告だけだったが、トラックの荷台の防水加工された壁を伝って、さらに数十人が押し寄せてきた。ロシア人が戦闘態勢に入る頃には、脳みそが床に飛び散っていたり、受けた傷の痛みに苦しみ悲鳴をあげていたりした。イェゴールも外へ飛び出したが、その足を弾丸が貫通した。彼は泥道を這うように移動し、トラックの荷台に隠れ、ペルビチン錠を摂取して痛みを抑えた。彼らは打ち破られたのだ。戦いに負け、その先のチャンスも失われてしまった。"
 komi_natsoc.23.a: "闇市場は未だ闇の中に。"
 komi_natsoc.24.t: "沈黙"
 komi_natsoc.24.d: "トラックの列はかつてドイツ人がロシア人に対する防波堤として築いたモスコーヴィエン国家弁務官区の、蛮族に蝕まれた亡骸の中を走っていた。トラックはドイツ軍のような塗装を施されていたが、ロシア人はその正体を隠そうともしていなかった。これは貿易使節や大使の列などではなく、ブルターニュ人でさえ扱わないような、表には出せない武器や薬物の取引を行うための車列だった。ドイツには活気ある闇市場があり、セーロフはたとえモスコーヴィエンに侵入する必要があっても、その最も黒い取引網に穴を開けようと必死だった。派遣団の指揮官を務めるのは、薬物中毒者でギャング上がりである、セーロフの兵士でオルド社会主義の諜報員となったイェゴールであった。\n\nトラックは西ロシアの泥濘を越え、さらにぬかるむモスコーヴィエン内陸へと進んでいった。イェゴールは外に目を向け、先頭のトラックの後方の角を見た。彼は武器を支えるよう合図を出した。森の中の空き地に入ると、イェゴールはトラックの列を止めるように指示した。彼は真鍮のような拳を握りしめて待った。その間、彼は第二次世界大戦期のペルビチン錠のパッケージを生で飲み込んだ。壁は洗い流され、その薬と共にイェゴールは燃えるようなシンプルさを得た。敵も味方も皆彼が手にかけるのを待っている、そんな世界が彼には見えた。\n\n……しかし襲撃はなかった。イェゴールの怒りはピークに達し、そして時と共に鎮まった。ペルビチン錠は彼の認知能力を落としたが、彼にもこれは歓迎されない静寂だということがわかった。たしかにモスコーヴィエンは崩れ去った。だが、国境警備隊や軍警のお巡りさん連中はどこへ？ドイツ人は本当にロシアに対するダムを捨てたのか？イェゴールはトラックに再び走るよう指示した。どこにも戦いは起きていないようだ。モスコーヴィエンは開かれた扉であり、いつか洪水の通過をも許すだろう。"
 komi_natsoc.24.a: "死はチャンスだ。"
 komi_natsoc.25.t: "理論家の勝利"
 komi_natsoc.25.d: "その咆哮は体の隅々にまで響き渡り、そしてその声が聞こえるや否や、セーロフ総書記はうっすら笑った。ソビエト人のイデオロギー的要塞である！かような美しい旋律は、夜明けの重機械の奏でる音のようである。人間の精神を破壊して作り直し、また破壊してはその度に作り直し、そしてそのたびにロシア社会主義の理想に近づいていき、遂には孵化するかのように、精神は血まみれで、そして自由に、空へと昇っていった。\n\nセーロフは深呼吸をした。彼はまた先走りした。革命的批判をされた囚人には、少しのカウンセリングが必要だろう。平和主義者は堕落的で、いるだけでもロシアの労働階級を弱体なものへと変貌させてしまうが、彼らもまた寛容さを受けるに値する。どんな場合であれ、セーロフはこれらの者を成熟した労働者にするための書類を仕上げる必要がある。\n\n次は自分の後始末だ。彼はメモをかき集め、自己言及や図式の形に纏め、同時にその簡素さに驚いた。レーニンやブハーリンは欠けた鏡を作ったが、彼は水晶のシャンデリアを作り上げようとしていたのだ。光はその中より発され、労働者の強さと団結によって美しく磨き上げられる。過去の階級闘争と醜い唯物論との終焉である！偽社会主義、派閥抗争の終焉である！党と労働者戦線の鉄の意思のみが、ロシアを未来へと向け、前進させるのである。\n\nセーロフは今、それに宇宙に浮かぶ球のように優美な、自らの築いた国の純理論的な美しさを見た。そうだ、必要なものはメモに全て書き出される。完璧に完璧を重ねるのだ。夕空を切り裂くような叫びが起こると、セーロフはペンを走らせた。哀れな囚人は、まだ少し我慢をする必要がある。個人の利益よりも、国家の方が重要だからだ。"
 komi_natsoc.25.a: "ああ、理論を読んだよ。どうして分かったんだい？"
 komi_natsoc.26.t: "大きく赤い拳"
 komi_natsoc.26.d: "プーチコフは何か魔法の呪文の様に旗に描かれた、人民委員元帥の巨大な笑みを浮かべた顔を見た。赤と金の光に彩られ、その顔の横には「全ては国家の指針に従うべし！」との文字が刻まれていた。二丁の自動小銃が紋章の横にあったが、その意味するところまでは分からなかった。総書記の名前もまた、下の方の少し小さな別の文の中に書かれていた。\n\nこの作品には少なくとも、芸術的感性が宿っている。プーチコフは今まで6つほど、お世辞で互いを出し抜こうとする愚か者による、総書記の名を芸術的に貶めるような作品を見てきた。これはまあまあと言ったところだ。旧体制では定期的な検査すら通らないだろうが、正直なところ、報道省プロパガンダ部は万全ではない。彼らは単に、新たなことを始める時間も気力も持ち合わせていないのだ。\n\n彼は茶瓶を取り出して一口飲み、矛盾したプロパガンダを単一思考のそれへと合同する仕事を始めた。セーロフ総書記は特に、短い投げかけにこだわった。一つは少ない言葉で、もう一つは要旨だ。おそらく企業のプレゼンの仕方にも似ているだろうが、訓示としては不自由な制限だ。しかし、プーチコフは失敗の責任を取るために給料をもらっているわけではない。もしこの状況を打開できる演説があるなら、確実にそれを使うだろう。\n\n彼は夜通し働いた。紙はキャンバスのようになり、大きな文字で伝えるべき文言が刻まれた。人民の持てる力に言及し、横を向いた労働者を置いて、そして映画的な、肉体的観点から子供へと移っていく。祖国防衛のために余剰食料を放棄するよう呼びかけ、その後から革命英雄への例示を行う。\n\nそうだ、全ては前へと進んでいる。そしてこのプロパガンダ作戦が成功すれば、おそらく赤軍は更なる報酬を得るられるだろう。"
 komi_natsoc.26.a: "これは鉄と火の言葉となる"
 komi_natsoc.27.t: "顔面を踏みつけよ"
 komi_natsoc.27.d: "██レベル分類、NKVD報告書『共和国の先制防衛規則について』より抜粋\n\n［国家職員のみ閲覧可能］\n\n……我々は管轄下の地域において、作戦継続においてかなりの効率を記録している。目標に対する国家介入への妨害、上官に対する明白な襲撃などの兵士の命令違反は、四半期で約70％減少した。この原因としては、内部再教育の強化や粛清、及び「脱感作」と呼ばれる一般的傾向が挙げられる。これについて、以下に説明を記載する。\n\n兵士がその任務の過酷さに慣れれば、革命の厳しい要件にも容易に耐えられるようになる。兵士は国家国民を、大いなる栄光のための踏み台として正しく認識するようになる。私はこの傾向が集産主義的秩序と共に個人の命令遵守態度にも影響していると考えている。国内監視の報告書数はさらに増えている（補項4.ii.aに報告書の一例を添付した）。\n\n採掘作戦も概ね順調であり、予想目標に達している。言及されていない事についてわざわざ言及する必要はなく、作戦継続によって人民の警戒が引き起こされる事もないだろう。実際、私はこれらについて話す人民の存在を把握していない。推測するに、教化がうまくいっており、当初議論の的となっていたこの政策について議論する必要がなくなってきているのだろう。\n\nそれでも、処理方法には改善の余地があるとの報告も届いている。また、そこでは安全で安心、かつ健康的な処理の最大化についての初歩的提案もなされている。以下は補足である:提案のいくつかを満たすためには、工業用建設機材が必要だろう……"
 komi_natsoc.27.a: "これは普遍的で、だが必要な任務だ"
 komi_natsoc.28.t: "やるべきことはたくさんある……"
 komi_natsoc.28.d: "総書記は、うまく行っているときには口数の少ない人間だった。しかし、彼にも偉大な者の抱く欲望に興味がないわけでは無かった。積み重ねられた栄光の世界を見て、彼の打ち立てた国家が円滑に、絶えず動く姿を見たかった。まるで、共和国の端から端まである鉄道模型のようだ。セーロフは、その小さな車輪が転がっていくのを見るのに夢中だった。\n\nセーロフの顧問の中には、弱ったセーロフを駄菓子屋にいる少年に例える者もいた。今、スィクティフカルの中心で変装しているセーロフは、これ以上ないまでに同意した。\n\n重装備の衛兵が歌を歌いながら通りを歩き、市場広場には女性や子供たちが集まっていた。セーロフは、街行く人間の服装が似通っていることに好感を持った。プロレタリア的服装計画は期待以上の成功を収めたのだ。もちろん旗もそこかしこに飾られ、セーロフは人々の上で旗がはためくのをその目で追った。太陽の光が長い影を落とすと、通りはまるで生命を発しているかのように見えた。資本主義の堕落に染まらない、輝かしいパスティーシュ。彼は心から、宗教的にも思われる悦びを感じた。\n\n彼の後ろで叫び声がした。セーロフが振り返ったその瞬間、若い男が赤軍青年部隊の集団にぶつかっていたのだ。「前も見えねえ世界主義者が！」という罵り声が歩道から響いた。彼が見ると、嘲笑が蹴りへと変わり、その世界主義者は脇道へと引きずられていった。\n\nため息をつき、叫び声のする方から目を背けて政府庁舎のある区画へ早歩きを始めた。このような寄生虫がまだ政治の中心地に潜んでいることを残念に思うとともに、彼の自己満足に警鐘を鳴らしたのである。共和国の内部には常に敵が存在し、そして、それを発見するのが遅くなって、労働者を失望させるわけにはいかなかったのだ。少なくとも、青年部隊の隊員はその義務を果たしているのだから……"
 komi_natsoc.28.a: "そして、時は限られている。"
 komi_natsoc.29.t: "槌、鎌、麦、籾"
 komi_natsoc.29.d: "セーロフ総書記は部屋を歩き回っていた。彼の歴史的唯物論に基づく研究はこの2日間で2回も停止してしまった。何か問題でもあるのだろうか？考え忘れやまだ知らない人口統計学的な理論があるというのか？彼の唯物論的分析は、これまでで最も完璧な国家に関する社会主義的研究の成果をまとめたものであった。だが……何かが足りない。\n\nロシアの産業的進歩に関する見積もりはオルド社会主義のまだ公表していないテーゼの大きな部分を占めていたが、ソビエト産業への理論を構築することは……なかなか難しい。30年代から40年代にかけてのコルホーズの失敗には何か悪意を感じるのだ。まるで、外敵が優しく土にブーツを押し込み、栄養分と生命力を奪っていくようなものである。ロシアの労働者に転移した癌は、宿主を蝕んでいる。\n\nだが、誰が？目的は何なのだ？\n\nそう思いながら、彼は歴史書のコレクションの中の、最も埃かぶったところから『極東ロシアの歴史（1895～1940）』という本を見つけた。彼は連邦の人口動態を、ほとんど調べ尽くしていた。アムール川を越えたところにあるこの地が、何かヒントを与えてくれるのではないか？彼はその厚い本を取り出し、背表紙にキズがついてないか確認してから読み始めた。\n\n夕方だったはずが、すっかり夜明けだ。セーロフは本を戻した。その目は見開かれ、瞬き一つなかった。彼は巨大な陰謀が渦巻いていることに気がついた。不安定な状態にある人間を通して、連邦に何者かが侵入しようとする陰謀だ。わかった。そうだ、そうして彼は農産業の停滞に関する答えを見つけたのだ。そして、それはずっと彼の前に立ちはだかっていた。今こそ、ロシアの労働者たちに警告を発し、手遅れにならないよう祈らなければ。\n\nその翌週には、アジア人の姿が描かれたポスターが、共和国の全ての都市に貼られた。「労働者よ、『朝鮮』由来の寄生虫に注意せよ！高麗人の脅威は阻止されなければならない！」"
 komi_natsoc.29.a: "隠れ資本主義者の協調主義に対する新たな打撃だ！"
 komi_fascist.1.t: "手短なインタビュー"
 komi_fascist.1.d: "「ようこそ、イーゴリ・ロスティスラヴォヴィチさん！出演いただきありがとうございます」\n\n「光栄だよ、セルゲイ」\n\n「さて、早速ですが単刀直入に視聴者の皆さんが思っていることを聞こうと思います。一部の政治家はあなたのレトリックを引き合いに出して、ファシストと呼んでいますよね。あなたはそれについてどう思っていますか？」\n\n「そうだねセルゲイ、私は時々ロシアの栄光の再生を追い求めることにお熱が上がりすぎることがある、というのは認めるよ。私の普段使ってるレトリックは、実のところ私が国民の幸福を過剰に考えているからだと思いたいね」\n\n「なるほど？しかし、反対派を抑え込むために犯罪者集団にカネを払っているという噂がありますが、これについてはどうなのですか？」\n\n「視聴者の皆さんにはそんなことがないと保証しておこう。私は法律を遵守するし、思いやりを持った保守主義を提唱している。私の選挙戦術は人の精神に、過去と現在とに訴えることだ。未来は現在に多くを求めていて、リベラルな政党が繁栄を保証できるとは単に思えない。私を信じられない人には、ドイツを見てほしい。奴らはファシストだ、違うだろうか？」\n\n「確かに、ファシストですね」\n\n「だが、私は人種的純粋性をまくし立てたことも報復主義に怒りをぶつけたこともない、そう思わないかい？」\n\n「そう思います」"
 komi_fascist.1.a: "全て思惑通り。"
 komi_fascist.2.t: "民主主義の実践"
 komi_fascist.2.d: "ドミトリーはずっと興奮していた。この一年、彼は新聞やラジオの流すニュース全てを追跡し、手に入る政治的な書籍は全て読んだ。今こそ、その時だ。「投票所へ行こう！」という喧伝のもとで、ドミトリーの同級生は皆民主主義の参加者となった。共和国の基礎がここにあるのだ！\n\n列には100人弱しか並んでいなかったが、ドミトリーは何世紀にもわたって心待ちにしていたような思いになった。彼は自分の番が来るまで、年老いた男たちが投票所から出ていく様を眺めた。その過程は単純だった。ドミトリーは「民主主義者」に投票し、外へ出ればいい。友人へ投票日だということを教えてやろう、そう考えると彼の鼓動はさらに速くなった。建物を出て、すぐそこの角を曲がる。そこでトレンチコートに身を包んだ奇妙な男と衝突し、どちらも転んでしまった。男の運んでいた箱からは小さな紙が飛んでいった。投票用紙だろうか？ドミトリーはすぐにそれに気づいた。男は紙を箱に戻しながら「ちゃんと前を見ろ、ガキが！」と叫んだ。ドミトリーは家に帰ったが、紙に書かれたことが目に焼き付いて離れなかった。"
 komi_fascist.2.a: "全ての票には「シャファレヴィチ」と"
 komi_fascist.3.t: "農村経済"
 komi_fascist.3.d: "（発表A-390より抜粋）\n\n……シャファレヴィチ閣下は田園への移住者皆の幸運を祈っておられます。企業は今月だけでもシャファレヴィチ政権より███ルーブルを受領しており、その報告ができることに満足しております。████及び███████には新たな工場が開業しており、労働力は15％増加しています。シャファレヴィチ閣下は非有権農民の雇用を行う企業に対する助成金を現在よりも50％増やすことも約束しています。このいわゆる「農村イニシアチブ」計画は農業の現代化と経済の多様化の促進に貢献しています。私は、取締役の皆様、特に████方面に事業を拡大しようとしている皆様へこの計画を受け入れるようお勧めいたします。さらに、「道徳的経済」という計画も存在しています。これは農民に対して優先的に就職を斡旋し、████年██月██日時点で従業員の60％以上が農村出身の企業に対し、現在より助成金が80%増額されるというものです。"
 komi_fascist.3.a: "受領、署名済み"
 komi_fascist.4.t: "新たな観光者"
 komi_fascist.4.d: "エミリーは人々や車が行き交う中を走り、雑踏の中で「ゴルィニチ」という地元のパブの扉を開けた。\n\n「ねえサム、どこにいるの？」彼女はそのいかがわしい酒屋の客を見回し捜し回ったが、そこには乱暴な地元民や泥酔した旅行客しかいないと気づいた。バーの端に、物静かな男がいた。ロシアに着いた時に見た衛兵と同じオーバーコートだ。サム、一体どこへ行ったのかしら？監視されているのに！\n\nエミリーが農民の中をかき分け進んだが、転んで机にぶつかりそうになった。だが、サムはそこに座っていて、陽気な地元民が瓶を片手に彼の周りに座っていた。\n\n「あなた、ここにいたのね！」彼女は笑った。「見せたいものがあるの！」と言った。が彼の夫は取り返しのつかないほどに飲んだくれていて、ただ頷き千鳥足で歩くことしかできなかった。「何を考えてるのよ、これじゃ笑いものよ！何時間前にホテルを出たと思ってるのよ！」サムは妻に抱きついたが、押しのけられた。「ヒック、たった5分やけんね」それを聞いてエミリーは一発叱ってやろうと思ったが、オーバーコートの男が道路の向かいからこちらを見ているのに気づいた。彼女は夫の腕を掴み、ホテルの方向へと急いだ。夜になって二人がホテルに着くと、彼女は警戒を解いた。夜が明け、二日酔いの夫を置いてロビーに行き、他の観光客と会った。何と多くの人がいるのだろう。世界各地からこんなに人が来ているなんて……"
 komi_fascist.4.a: "そしてオーバーコートの男がそこにいるなんて"
 komi_fascist.5.t: "国家と民族"
 komi_fascist.5.d: "（歩兵教範82ページより抜粋）\n\n……ロシアの兵は、自らの心に忠実に、どんな犠牲を払ってでもその国家を守らねばならない。全ては二次的なものである。ロシア国民、我らの生き方は他の文化のそれよりも絶対的優位にある。国家は国民であり、民族の生存を希求するならば、国家を守らねばならない。世界は広く、そして残酷だ。そして、致命的だ。歩兵として、君らは命を懸けた戦いへ備えなければならず、また傷も死も甘んじて受け入れねばならない。そして強い心を持ち、戦場から去ることは許されず、同胞を見捨ててもならない。見捨てること、それはロシア民族に対する最大の侮辱である。撤退は敵を助ける事になり、裏切り者として相応の罰を与えられる事になる。国家を裏切ることは道徳的、イデオロギー的理由のためにロシア民族を裏切り、その死に寄与する事になる。この事を忘るるなかれ。国家に命を捧げよ。"
 komi_fascist.5.a: "我らが地のために"
 komi_fascist.6.t: "二人の外交官"
 komi_fascist.6.d: "「おい！」ジョージは白髪混じりのワシントンには厚手だろう服を着たドミトリーのそばに座ってて声をかけた。「おめえ、ロシア人だろ？大使館でお前を見かけたんだが」\nドミトリーは食事から目を離し、眉間に皺を寄せて恐る恐るそのアメリカ人に目を向け、そして頷いた。\n「やっぱりな！いやさ、兄弟のサムがサマラに旅行してちょうど帰ってきたんだ」\n「なるほど」ドミトリーはサンドウィッチを平らげ、頷きつつ話を続けた。「その旅行はどうだったんだ？」\n「めちゃめちゃ良かったってよ。寒いのはダメだったけど、めっちゃ好きって言ってたぜ。ああ、あとスパイみたいなのも居たっつってたな」\nドミトリーはふいにジョージを見つめた。「スパイ、だって？」\n「知らんけど。あっちにいるとき、政府のコート着てた人間がずっと着いてきてた、ってサムが言ってたな」\nドミトリーは頭を抱えて「多分幻覚だろ」と言った。\n「ああ、多分な……」とジョージは賛成した。「ただ、ロシアが全体主義だって言われても不思議じゃねえな」と返した。\nドミトリーは笑みをこぼした。「いやいやいや、そんなことないさ！ロシアは民主主義だぜ、ちょうどアメリカみたいな感じでな！見ろよ」彼はそこで通りの向こうを目で指した。「俺らの国にもあんなふうなホワイトハウスがあるぜ」\n「マジか」\n「そうだ、シャファレヴィチ閣下はそこに住んでる。見てみろよ、俺ら自由が大好きだ。ちょっっっと保守的かもしれんけどな、それだけだぜ」"
 komi_fascist.6.a: "正しそうだ"
 komi_fascist.7.t: "アメリカが同意！"
 komi_fascist.7.d: "アメリカ合衆国は大使館の設置に賛成し、我々は外交関係の構築に成功した。合衆国大統領は祖国の再建を祈るとし、ロシアが民主主義の道から逸れぬよう願った。"
 komi_fascist.7.a: "明るい未来がやってくる"
 komi_fascist.8.t: "アメリカが拒否！"
 komi_fascist.8.d: "我々が「非民主主義的」で「ファシスト」的な行動をとっているとの理由で、アメリカ合衆国は大使館の設置を拒否した。ある政治家は我々をドイツの政権と比較し、協力してもただ「ある怪物をまた別の怪物に置き換えるだけ」だとの声明を出した。"
 komi_fascist.8.a: "何が間違っていたのだろうか？"
 komi_fascist.9.t: "ロシアからの提案"
 komi_fascist.9.d: "ロシアから外交使節団が到着した。彼らはイーゴリ・シャファレヴィチの代理を名乗り、ローマにおける大使館設置を要求した。ロシアは群雄割拠の混乱の中にあるにもかかわらず、近年の発展は次十年間での統一を示しているようだ。シャファレヴィチが勝つというのならば、欧州でのドイツの影響力に対抗するための有用なコマとなるだろう。しかし、反対派の遮断を容赦なく行い、他の専制主義者とあまり変わらないという噂もある。彼との交流はそれ自体が害となるかもしれない。ファシストの軍閥とのつながりは世界での我々の立場を貶め、言うまでもなくゲルマニアを震撼させるだろう。"
 komi_fascist.9.a: "ロシアの提案を検討してみよう"
 komi_fascist.10.t: "イタリアが受諾！"
 komi_fascist.10.d: "イタリアは大使館の相互設置の提案を受諾した。ロシアの旗が永遠の都に靡き、部分的な旅行も開始された。この結果にドイツ人は動揺するだろうが、問題ではない。"
 komi_fascist.10.a: "熊と狼の握手だ"
 komi_fascist.11.t: "イタリアが拒絶！"
 komi_fascist.11.d: "イタリアは大使館の相互設置の提案を拒否した。彼らはさらに共和主義の欠落や蔓延する腐敗を鑑み、ドイツ人と共謀しイタリアの欧州における影響力を削ごうと画策しているなどという旨の非難を行なった。"
 komi_fascist.11.a: "協力は出来ないようだ……"
 komi_fascist.12.t: "ロシアの外交官が到着"
 komi_fascist.12.d: "驚くべきことに、西ロシアの国家は互いの首都に大使館を設置する案を提示してきた。この国家は破滅しただろうが、ここ10年での統一も示唆されている。地理的にも近く、勝利するだろう国家に賭けるのもよいだろう。貿易船の安全を確保し、北方国境の安全を保障し、他のことについてもメリットがある。しかし、共和国の実権を握っているにはファシストであり、汚職も蔓延し、民主主義ももはや機能していないという噂がある。西ロシアとの協力は海外からの、特にOFN諸国からの我々の評価を貶める可能性がある。"
 komi_fascist.12.a: "いい提案だ"
 komi_fascist.12.b: "奴らはドイツと大差ない！"
 komi_fascist.13.t: "溜まった負債"
 komi_fascist.13.d: "ロシアの使節団が非難声明文と共に我が国を訪れた。シャファレヴィチ自身の書いたこの文書は、「ロシア国民」を代表してOFNに対する言及がなされていた。その中には、アメリカが「わざと」ドイツのロシア征服を黙認したという、意味のわからぬ主張がなされている。アメリカは孤立の態度をとっているが、強力な産業と大量の人的資源を抱えている。ソビエト連邦の崩壊の主要因には西側諸国からの支援の失敗もあるだろう。「重要な公務員」、つまり政府官僚や上院についての言及もなされている。この文書全体を通して、彼の国は外国からの支持を確保し、アメリカを南アフリカのように戦争へと引き摺り込もうとしているようである。"
 komi_fascist.13.a: "謝罪はしよう。だが……手が回らなかったのだ"
 komi_fascist.13.b: "おあいにく様だな"
 komi_fascist.14.t: "排除"
 komi_fascist.14.d: "「モイセイ・ローゼンベルクくん、君をロシア国家の安定を脅かす小集団に与したため、今後職務の一切からの解任を通告する」\n\n灰色の髪をした公共事業省の人事部長は、机の前に信じられないというような表情をして立ちすくむ警察官を見つめた。\n\n「小集団……ですって？部長殿、私はコミ政府の設立当初から警察官で、その前は何年かソビエトの公務員をやっていました。政府のために働いてきたんですよ、ですか－－」\n\n「私は交渉したいわけじゃあない、ローゼンベルクくん。新政府から届いたリストには、祖国を壊滅に追いやろうと目論む小集団のお手本のようなメンバーとして紹介があった。私はこのリストを書いたわけでも、小集団という言葉に定義づけしたわけでもない。ただ、規則に則った、それだけだ」そう返答があった。\n\n「いや……私は……いや、私がユダヤ系だから、そうでしょう！？」ローゼンベルクは叫んだ。「お前らみたいな豚野郎はこの国をぶち壊しにしたファシストと何も変わりゃしない！」\n\n「ローゼンベルクくん、早く荷物をまとめて出て行きなさい。さもなくば、命令拒否として今この場で逮捕する。わかったかね？」\n\nローゼンベルクはペンや書類を慎重に集めながら、部長を睨みつけた。彼はローゼンベルクを見た後、ポケットから行政組織内の取り除くべき少数民族出身者のリストを取り出した。レフ・エーデリシュテイン、イサアク・カントル、ナタニエル・コーエン……"
 komi_fascist.14.a: "最も効果的な規則はすぐ近くに隠されている"
 komi_fascist.15.t: "平和への挑戦"
 komi_fascist.15.d: "「ルスラン・カリモフ、貴方はロシアに対する不必要な恐怖及び反ロシア的思想の流布の罪状で起訴されました。弁明は？」マクシモフ裁判長はそう述べた。\n\n「私は無罪です」カリモフはそう答えた。マクシモフはその顔を少し見つめた。\n\n「無罪？」彼はそう尋ねた。「カリモフ、貴方は先月ウファの路上で反ロシア的頒布物を配布していたところを拘束されました。検察によれば、その中にはロシアの宗教、生活に対して非常に敵対的なことが書かれていたと」\n\n「裁判長殿、私が路上でしていたのはアッラーの御言葉とその預言を広めることだけです。敵対的なことなど何も書いておりません。アッラーを信ずることは愛を信じるというです」\n\n検事が証拠台に頒布物を出し、それをマクシモフ裁判長に提出した。\n\n「ここには『聖なるクルアーンはアッラーが預言者を通し人類に与えた真の聖典である』と書かれていますね。そして、『戒律と教義に従うことこそ天国への唯一の道』だとも書かれている。この中には貴方の扇動の否定と同様に、ロシア文化の基盤とも言えるキリストの言葉に対しての恥知らずな憎悪が練り込まれているようだ。カリモフ、貴方にロシアに対する不必要な恐怖を煽る文書を頒布した罪で、ここに15ヶ月の禁固刑を言い渡します」"
 komi_fascist.15.a: "マジョリティへの挑発は恐ろしい結末を導く"
 eurasianism.0.t: "草原の太陽"
 eurasianism.0.d: "ユーラシア大陸の中心に位置しロシア人の長年の同盟者でもあるカザフスタンの草原騎馬民族は困難な時代へと陥った。彼らの寺院はほこりをかぶりジョチ・ウルスの遺産は年老いた学者達の脳内に存在する儚い記憶となっている。しかし中央アジアにはモンゴル時代の遺産が未だに多く残っており、壺、宝飾品、サーベル、盾などを入手できればユーラシアの一体感を呼び起こす事ができるに違いない。より偉大な過去を呼び戻す事が必要なのだ。\n\n我々の指揮官はこれらの遺物を探すのに最適な場所はコスタナイであると結論付けた。イスラムの信者たちは聖典からカザフの歴史的資料に至るまで素晴らしいコレクションを持っているようだ。将軍は攻撃部隊を編成し直ちに侵攻を開始するように呼び掛けているが、そのような余裕はない。本格的な侵攻を実施するには我々の兵站能力は貧弱であり、遺産を壊してしまう可能性がある。ユーラシアの栄光ある軍隊は守備隊を撃退し、草原の宝物を慎重に奪取するのだ。"
 eurasianism.0.a: "攻撃部隊を用意せよ。"
 eurasianism.1.t: "ユーラシア主義者の部隊が越境する"
 eurasianism.1.d: "北部に位置するユーラシアの隣人は攻撃的な姿勢から本格的な攻撃へと完全移行したようだ。ユーラシア主義者の襲撃部隊がカザフの土地に侵入し、国境付近の村落へと急接近しているとのニュースが届いた。軍は守備隊の位置を特定し、移動を開始した。このような襲撃はロシアの崩壊以降は珍しくなかったが、この規模の軍閥がこのような軍団を組織したのは初めての事である。\n\nこの新国家に関する情報が明らかになるにつれ、我が政府の戦略家たちはユーラシアの最終的な目標がカザフスタンの征服にあるのではないかとの懸念を益々強めている。なんにせよそれを阻止するためにう全力を挙げて防衛しなくてはならない。"
 eurasianism.1.a: "ソ連崩壊後の荒れ地では、平和は記憶の彼方だ。"
 eurasianism.2.t: "草原の太陽: 成功！"
 eurasianism.2.d: "予想通りカザフ人が「軍隊」と呼ぶ烏合の衆は我が軍の攻撃から撤退する事を余儀なくされたようだ。兵士の一団が寺院の村落周辺に侵入し、村の守備隊の注意を引きカザフ軍の主力は追撃を行い、友軍の前方部隊は森の中にある防御陣地した一方で攻撃部隊は、無人の村に侵入し、通りを切り開いて厳重に警備された蔵へと辿りついた。窓から侵入した隊員たちが取り出したものは……\n\n-モンゴルの騎兵隊が描かれた中世の花瓶\n-ジョチ・ウスルの兵士の壁掛け\n-我々の先祖の征服を著述した古書\n-儀式用短剣\nこれら遺物は安全な場所に運ばれ、さらなる研究が行われるのを待っている"
 eurasianism.2.a: "彼らはチャンスを掴めなかった。"
 eurasianism.3.t: "草原の太陽: 失敗！"
 eurasianism.3.d: "カザフ国境から重大なニュースが届いた。カザフから貴重な遺物を取得する作戦において、攻撃隊に多くの障害が発生した。目的の都市の駐屯兵は予想の3倍ほどの量が配備されており、郊外へ誘い出すという作戦は不可能となってしまった。兵士においては即興での作戦行動を強いられたため、後背部からの突撃を敢行した。しかし不運にもステップ騎兵の隊列が農地の周辺を警らしており、攻撃隊は迎撃を受けた。隊は包囲されたのち、兵力を迅速に削られた。60人のうち、たった3人が森林を経由して脱出することに成功した。さらには、カザフ人が遺物を南方のさらに安全な地域へ避難させたとの情報が入ってきた。"
 eurasianism.3.a: "かの宝は我々のものだ……いつか手に入れなければ。"
 eurasianism.4.t: "北方からの異邦人"
 eurasianism.4.d: "政府に対して、珍しい報告がなされた。昨日、ロシア人の一団が飛行機でラサに到着し、「考古学研究のための探検」を行いたいとの申し出をおこなっているようだ。学術証明書の監査の結果、一団の1人が何らかの国際的な実績を保持しており、その他は学生などであろうとの結論に至った。会見の結果彼らは[KOM.GetName]の代表として入国し、「古代ユーラシア文明」の遺物の捜索を行おうとしているようである。更にその意義を質問したところ、学術的高潔さと資格、それから任務の大いなる重要性に関する返答が行われた。\n\nしかし、彼らは許可するに見合っておりかつ学術的な証明もなされているため、入国を禁止する理由もない。万一に備えるため、遠征を監視するため我々も大学から代表を派遣する予定だ。"
 eurasianism.4.a: "ここは遠隔地だが、雄大だ。彼らは求めるものを見つけられるだろう。"
 eurasianism.5.t: "アガルタ計画:旅路"
 eurasianism.5.d: "ドミトリーは深呼吸をした。人生の中で最も清々しいものだった。軽い雪と共に、冷たい風がラサの雄大な山脈から吹き下ろしていた。一緒に派遣された官僚は、（しぶしぶ）ドミトリーやその同僚に来月の山頂の探検を許可した。1時間ほど進んだ時、丘の上の開けた平原が現れた。だが、まだ調査は終わったわけではない。ユーラシア政府は調査に必要な機材があれば、出費を惜しまなかった。見るべきものもまだ多くある……少しの間、ドミトリーは留まりたいと思った。ロシアには混乱が立ち込め、長年の戦争により空気も汚れた。だがここは……彼は灰色の空を見上げた。手を伸ばせば届きそうなところで雲が忙しなく流れ、まるで天国への階段を登っている気になった。\n\nしかし、仕事は仕事だ。大学の名前も背負っていた。もう少しでこの丘陵の最後の集落、チョダクに着く。そして、その後は？崖を登ることもできるだろう。だが教授らは彼の見る鋭い峰が不幸な登山者を突き刺す短剣のように見えるらしく、恐れていた。助けが必要なようだ。\n\nまだ通信もできるから、本国からヘリコプターを要請することもできる。そうすれば遠くに行けて、時間も無駄にならない。また、チョダクには多くのガイドがいると言われている。だが、その数々の技術は高くつくらしい。最後に、勇気を振り絞って山を登ることもできる。しかし、ドミトリーの登山経験はウラル山脈で小さめの山で行ったものしかない。"
 eurasianism.5.a: "ヘリを呼べ！"
 eurasianism.6.t: "アガルタ計画:分かれ道"
 eurasianism.6.d: "ドミトリーは最後の仲間を引っ張り上げる中で、笑顔にならずを得なかった。ここ3日間は人生でも難しい局面にあった。だが、今ここにいる。この山頂に立っている。周りには冷たい岩の柱が空へと向かって聳え、踊っているわけではないが彼らの到着を祝っているようだった。息苦しいほどの高所だったが、彼は自然と笑顔になった。こんな遠くにいるんだ。モスクワの戦いでの壮絶な撤退、二度目の攻勢、仲間の裏切り……そんな昔のことはどうでも良くなった。至福のひとときだ。今ここにいて、前には多くの道がある。ああ、時間が足りない。\n\nチームにはさらに高いところに行くという選択肢がある。麓の地元の人によれば、大いなる山の山頂には僧院が佇んでいるらしい。そこの僧は一時的な休憩場所と古代ユーラシアにまつわる重要な情報を提供してくれるはずだ。また、山道を進むこともできる。地理学的装備は揃っており、その絶壁に刻まれた物語を読み取れるだろう。おそらく、東に進めば小さな村がある。隠者が住み、外界とは隔絶されている。"
 eurasianism.6.a: "僧院へ！"
 eurasianism.6.b: "山道へ！"
 eurasianism.6.c: "集落へ！"
 eurasianism.7.t: "アガルタ計画:僧院"
 eurasianism.7.d: "僧院に入ったとき、ドミトリーは戦争の終わりに近しいものを感じた。かつて塹壕でソビエトや王党派と戦う中で、土や泥に塗れた。しかしそれが終わると、しばらくの復員生活に戻った。彼の所属していた師団はウスチ＝スィソリスクで、ロシアでは珍しいシャワーを浴びることを許された。冷たいシャワーは土と、かの酷い殺戮の記憶とを洗い流した。\n\nだからそう感じたのだ。僧院は吹雪を物ともせず、大きく穏やかに佇み、吊り下げ型のランプにほのかに照らされていた。苦労からのしばらくの解放だ。僧たちも温かかくもてなしてくれた。一週間、チームはここで休み、そしてここに息づく信仰について学んだ。通訳は1人しかいなかったが、チベットの歴史を学ぶには十分だった。\n\nドミトリーはそこでの安息に感謝するとともに、達成すべき使命も思い出した。僧との長い話し合いで、近くに「古代のものが眠っている」という谷があることがわかった。しかし詳細について聞き出そうとすると、チームのストレスが蓄積するばかりである。山に住む神秘主義者は瞑想に集中することで精神統一をできる。そこでドミトリーは静かにその助けを借りようとした。しかし、僧院には古文書が多く保管されていることもわかった。ほんの一部の解読にすら一週間を要するだろうが、過去についての情報が書かれていることは間違いないだろう。"
 eurasianism.7.a: "渓谷を探索しよう。"
 eurasianism.7.b: "精神を清めよう。"
 eurasianism.7.c: "古文書を調べよう。"
 eurasianism.8.t: "アガルタ計画:渓谷"
 eurasianism.8.d: "「また裂け目だ」と、ドミトリーは思った。渓谷は少なくとも、我々を歓迎しているらしい。雪は降り止み、耳の詰め物も大きな風音をしっかり防いでいた。白い峰に植物は少なく、山羊が食べたのか緑はほとんどなかった。多くの人がいたはずだが、白いファーは雪と同化していて見えなかった。そのためにチームは慎重に進まなければならなかった。\n\nついに、彼らは渓谷の端へと到着した。巨大な崖があり、植物が一本たりとも生えていないような山々に囲まれ、奈落の底に続いているかのようであった。そういえば、僧は複雑に絡み合った洞窟へと続く道が山の側面にあると示唆していた。彼らはロープを締め、崖を上り、死そのものを乗り越えた。すると、雪に埋もれた洞窟を見つけることができた。まずドミトリーがそこに入ると、また別の入り口で何かが動くのが見えた。彼は全力で走ったが、それに反してうまく動けなかった。確かに何かが動いていた。しかしそこに着くと、雪上には足跡しか残っていなかった。"
 eurasianism.8.a: "しかし、なんだったんだろう？"
 eurasianism.9.t: "アガルタ計画:瞑想"
 eurasianism.9.d: "狭い部屋に蝋燭が一本照り、冷たい風が窓からその中へと吹いていた。ドミトリーは瞑想をしたことがなかった。確かにベッドに横たわって人生について考え込んだり、彼を貶める者を調べたりしたことはある。だが頭の中は守らねばならない期限、書かねばならない論文でいっぱいだった。\n\n「息を吸って、吐いて。吸って、吐いて」隣の僧がそう促した。その声は外に降り積もる雪のように滑らかだった。\n\nドミトリーは雑念を排して、自らの心という暗い穴の中へと入りこもうとした。そんな日々が続き、隊員は皆瞑想するか入眠し、その間に考古学用の機材も錆びついてしまった。\n\n最後の日、ドミトリーは自らの失敗に気がついた。チベットでは何も見つけられなかった。そのことで非難されてしまうだろう。彼の心は世界への、そして不公平な政府と残虐な専制者への怒りに染まった。僧はそれを悟って、ドミトリーの肩に優しく手を置いた。しかし彼は、怒りのこもった目で僧を見返してしまった。"
 eurasianism.9.a: "良いことだったのか？"
 eurasianism.10.t: "アガルタ計画:聖なる書物"
 eurasianism.10.d: "文書の解読には多くの時間を要した。僧の助けをも借りたこの入念な作業には、チーム全員が参加した。少しばかり進んだが、ページをめくる度にロシア人は時間の浪費を感じた。そこにはつまらない「現代」の歴史が記述されていた。\n\nただ一つ、古代チベット帝国についての巻物があった。ドミトリーはその正確性を疑いつつも、これは紛れもない情報であった。地図にはヒマラヤからモンゴル草原へと広がる国境が描かれていた。繋がったのだ。\n\n翌日、僧が起きると書庫が空になっていることに気づいた。かの性急な客は、謝意も残さず立ち去ってしまったようだ。"
 eurasianism.10.a: "過去の欠片だ。"
 eurasianism.11.t: "アガルタ計画:山道"
 eurasianism.11.d: "山道は思ったよりも広めで、直下型に傾斜した2つの峰に挟まれ凍っていた。チームは氷柱を避けるために崖の端にテントを立てた。初週は地理学者が指示を出しながら、予定通りに進んだ。岩石のサンプルを収集し、仮設の研究室がテントの中に設置された。しかし、地質調査には限界がある。近くにある凍った川には、山と同等か、あるいはそれ以上の秘密が隠されているかもしれない。岩石もそれぞれ違うため、チームは一丸となって集中し研究に取り組まなければならない。"
 eurasianism.11.a: "岩石のサンプルを分析せよ。"
 eurasianism.11.b: "採取した水を分析せよ。"
 eurasianism.12.t: "アガルタ計画:岩石"
 eurasianism.12.d: "ドミトリーは諦めかけていた。吹き抜ける風は勇気を奪い、退屈な日々は好奇心を奪った。チームは日夜働いたが、徒労に終わった。そこには有り余るほどに研究対象にできそうな物があったが、重すぎるためにロシアへ持って帰ることができなかった。\n\nしかし、一縷の望みを吹き飛ばすような叫びが研究室の方から聞こえた。ドミトリーは寝台から飛び起きて私服のままキャンプ地を走り抜けた。雪の上を走るのは、ナイフの上にいるような感覚にも思えた。どうやら、来る価値はあったようだ。主任地質学者が大きな発見をしたらしい。この地域の岩石の多くが、ウラル山脈のそれと同じであることが判明したのだ！かつての連邦の記録は、この主張を立証していた。ユーラシアの地質学こそが標準となるだろう。西ロシアでもチベットでもそれは変わらない。\n\nドミトリーはチームメイトの背中を叩いて、キャンプを畳むよう命じた。今回は成果を持ってロシアに戻れるのだ。"
 eurasianism.12.a: "大地は歴史を教えてくれる。"
 eurasianism.13.t: "アガルタ計画:水"
 eurasianism.13.d: "ドミトリーは諦めかけていた。吹き抜ける風は勇気を奪い、退屈な日々は好奇心を奪った。チームは日夜働いたが、徒労に終わった。そこには有り余るほどに研究対象にできそうな物があったが、重すぎるためにロシアへ持って帰ることができなかった。\n\n川には何もなかった。昨夜は3人がそこに落ちて、凍死しかけた。チームには地質学者もいたが、採取したサンプルからは何も得ることができなかった。この川は山から流れ出していたが、ウラル山脈とは全く違う物であった。水は澄んでいて、一切の混ざり物がなく……見る限り、全くもってユーラシアのそれではなかった。\n\nこの探検は概して時間の無駄だった。ドミトリーは迎えのヘリコプターが来るとただ静かに座った。失敗を繰り返したことに祖国はどう罰するか、彼はそれを恐れていた。"
 eurasianism.13.a: "そこには何もなかった。"
 eurasianism.14.t: "アガルタ計画:山村"
 eurasianism.14.d: "ドミトリーはは信じられなかった。こんな人里離れた丘の上に、村があるのだ。村といっても住んでいるのはせいぜい50人程度で、皆歩く死体のように見えた。だが、彼らの目は穏やかで至って普通の生活をしていて、心配を生むこともなかった。彼らは時折山羊やかろうじて生えている植物を食べ、川の水を汲んで飲んでいた。\n\nチームは迎え入れられ、通訳が飾り物を送る代わりに寝床として小屋を貸し出してほしいという旨の交渉をしていた。ドミトリーはこの時点で、純粋な科学研究の探検には必要ないと知っていた。ここの人々は過去のことについてよく知っているのだろう、口伝された伝統に従っているように見えた。長老らに昔のことについて質問することができるだろう。代わりに、村の噂話から何かを学び取ることもできる。最後に、近くには探索に値する渓谷がある。ただ、村人はそこにはろくなものが住んでいない、となんとしてでも避けるように言っているようだ。"
 eurasianism.14.a: "長老に質問を。"
 eurasianism.14.b: "村人に耳を傾けよう。"
 eurasianism.14.c: "渓谷を探索しよう。"
 eurasianism.15.t: "アガルタ計画:長老"
 eurasianism.15.d: "長老達は山の岩や岩塩からできた大きな空洞に住んでいた。彼らは一日、昔のことを話し、食事し、そして寝るという生活を送っていた。初めは虚弱で歩くことすらできないように見えた。だが驚くべきことに、皆が若者と同様に元気に動いていた。歩くことも、食べることもできたし、外の寒さに臆することもなかった。\n\n通訳が会話を交わす中、チームはブレインストーミングを行なった。ドミトリーはただ眼下に広がる山々を眺めて、結果が出るのを待った。時間という概念すら、そこでは忘れてしまった。\n\n最後に、長老達は伝承を語ってくれた。ドミトリーはこれに興味を持ち、連邦時代、彼が子供の頃に聞いた物語と似ていることに気づいた。魔女、伝説的な戦士、危険な怪物や悪魔の物語だ。実に似すぎていて、チベットとロシアが両方ともユーラシアに属していたからこそ、神話が似通った部分を持っているとしか説明できなかった。録音機がセットされ、物語が記録された。チームは結果を残した。"
 eurasianism.15.a: "学ぶことは多くあった。"
 eurasianism.16.t: "アガルタ計画:噂"
 eurasianism.16.d: "村人の会話は極めて瑣末な物だった。最も大きな問題は、若いカップルの結婚であった。3頭の山羊と下界から取り寄せた食物をご馳走とする、大きな祝宴を開くらしかった。\n\n村の便利屋とも言える何人かの若者がいた。修理道具の運搬や動物の狩りなどの手仕事は彼らが行なった。その一人にユーラシアについて聞くと、彼は「一体全体ゆうらしあってなんなんだ？知ってるように見えたのか？いや、俺が他の奴らから尊敬されてるとでも？あいつらはただ俺に頼み事するだけだぞ」との返答がなされた。\n\n長老は古い神話を話したようだが、速すぎて誰も聞き取れなかった。村の女性達は山羊の毛で素晴らしい模様を編んではいたが、ユーラシアとのつながりは見受けられなかった。\n\n数週が過ぎ去って、ドミトリーは深い恐怖に襲われた。遅すぎた。失敗したのだ。ヘリコプターは翌朝には到着する。だが、投じられた予算に見合う結果はない。ユーラシアに戻れば、失敗に対する罰が与えられることになるだろう。"
 eurasianism.16.a: "時間の無駄だ。"
 eurasianism.17.t: "アガルタ計画:渓谷"
 eurasianism.17.d: "「また裂け目だ」と、ドミトリーは思った。渓谷は少なくとも、我々を歓迎しているらしい。雪は降り止み、耳の詰め物も大きな風音をしっかり防いでいた。白い峰に植物は少なく、山羊が食べたのか緑はほとんどなかった。多くの人がいたはずだが、白いファーは雪と同化していて見えなかった。そのためにチームは慎重に進まなければならなかった。\n\nついに、彼らは渓谷の端へと到着した。巨大な崖があり、植物が一本たりとも生えていないような山々に囲まれ、奈落の底に続いているかのようであった。そういえば、僧は複雑に絡み合った洞窟へと続く道が山の側面にあると示唆していた。彼らはロープを締め、崖を上り、死そのものを乗り越えた。すると、雪に埋もれた洞窟を見つけることができた。まずドミトリーがそこに入ると、また別の入り口で何かが動くのが見えた。彼は全力で走ったが、それに反してうまく動けなかった。確かに何かが動いていた。しかしそこに着くと、雪上には足跡しか残っていなかった。"
 eurasianism.17.a: "しかし、なんだったんだろう？"
 eurasianism.18.t: "国境にユーラシアの考古学チームが到着"
 eurasianism.18.d: "ここ数週間にわたって、北方の新興国であるユーラシア国は我々に対して外交関係を築いている。これによってシャラーズとイスファハーンにある古代遺跡の調査のため、考古学者のチームを派遣しようとしているようだ。この数十年間ロシアの荒野から発信される物のほとんどと同様、この通信に対して我々は懐疑的である一方で、どうやら実際に新たなユーラシアの大国と通信しているようだ。\n\n奇妙に思えるかもしれないが、つい最近ロシアの大国となったこの国が、考古学者を海外に派遣するためだけに、我々や他の国々と接触しているのだ。通常このような入国の許可には数週間を要するが、彼らは越境のために多額の支払いを提案した。そのため、我々は入国手続きを早めることにした。"
 eurasianism.18.a: "何も触らない限りは。"
 eurasianism.19.t: "祖先の背中計画"
 eurasianism.19.d: "地理学上、中東はアジアの一部、つまりユーラシアの一部である。しかし、文明のゆりかごは運命から見放されてきた。ペルシアのような誇り高き民族は戦争やドイツ企業により荒廃し、惨めな隷属を許してしまった。ユーラシアの成功には、南方の地が不可欠であるということを民に知らしめなければならない。実際、世界の支配者の後裔ティムール大王は中東へと攻め込んだ。彼の軍勢は脆弱な防衛者を粉砕し、ペルシアを滅亡に追い込み、永劫の遺産をそこに残した。\n\n探検チームは東部イラン、ホラーサーンへの遠征の準備が完了した。伝説では、ティムール大王はそこで反乱を鎮圧し、規律、栄誉、節制というユーラシア民族の資質を示した。しかし残念ながら、イラン政府はこの探検に良い顔を示していない。この脆弱な国は長らく外国に支配されており、少しでも経済的自立を行おうとしているからだ。彼の国の指導者はホラーサーンへの通行権の代わりに資源の要求を行なっている。"
 eurasianism.19.a: "鋼鉄を送ると約束しよう。"
 eurasianism.19.b: "軍事的援助を行おう。"
 eurasianism.19.c: "ボーキサイト鉱山を開こう。"
 eurasianism.20.t: "祖先の背中計画:部分的成功"
 eurasianism.20.d: "考古学調査団がホラーサーンより帰国した。その旅路は簡単なものではなく、採掘調査に関しては（おそらく野蛮なゲルマン人のけしかけた）賊の襲撃により中断されることもあった。しかし、ユーラシア人の超越した意思を持った科学者らは機関銃陣地による防衛を行い、犠牲者を43％にとどめた。その翌週には赤色の地表を持つ山や崩壊寸前の集落のある地域の測量を行った。イスフィザールは1384年の略奪を経験した中で唯一「残存」している集落で、砂によって守られていたようだ。\n\nその翌月、遺物の収集と現地住民への調査を行った。現地に精通した遊牧民曰く、イスフィザールの壁はティムールの敵対者の骨で建設されたらしいが、それを実証することはできなかった。しかし、陶芸品や道具類は復元され、更なる分析のために輸送された。彼らはユーラシアに直接関係するわけではないが、そこはプロパガンダの力で解決しよう。"
 eurasianism.20.a: "農民にティムールはユーラシアの出身だと教育せよ。"
 eurasianism.21.t: "城壁破り計画"
 eurasianism.21.d: "人は死ぬが、土は残る。数百万のロシア人が死に、祖国から追われ、辺境へと移動させられた。しかし、ウラル山脈は歴史という時流に逆らって雄大に聳え立っている。そこには軍閥、古代の洞窟、敵の軍がいる……そして、知識も隠されているかもしれない。ズラトウーストの富について、その金庫の中には銃の他にも何かが入っていると言われている。彼らの持つものがなんであろうと、山頂を調査してそれらを掘り出す必要がある。情報によれば、何世紀も前に、当時のロシア人が何かを隠したようだ。\n\n残念ながら、東の同胞は我々に調査の許可を与えないだろう。我々は突撃部隊を形成し、敵の前線を突破し、ユーラシアの手がかりを見つけるためにその尾根を調査せねばならない。"
 eurasianism.21.a: "部隊を準備せよ。"
 eurasianism.22.t: "西からの襲撃"
 eurasianism.22.d: "西部国境からの報告によれば、いくつかの前哨基地との連絡が途絶えたようだ。偵察部隊は駐屯部隊を撃破した襲撃者が、さほど重要ではない地域へと侵入していると確認した。何人かの捕虜は「ユーラシアの宝を正しい持ち主へ回復する」との主張をしており、レフ・グミリョフ政府が派遣したものとみて間違い無いだろう。例の部隊は大きな支援はなんら受けていないようだが、これは五本指に入るほどの大規模な襲撃であり、将軍らは早急な軍事的応答を行う旨要求している。"
 eurasianism.22.a: "侵入者はウラルの向こうに追い返せ！"
 eurasianism.23.t: "城壁破り計画:成功！"
 eurasianism.23.d: "エフゲニーは指揮下の突撃部隊が防衛隊のいない小さな放棄された施設を調査し終わるのを待っていた。ユーラシアの部隊が西シベリアの軍を撤退に追いやったのだ。西シベリア軍の前線の突破後、部隊は敵後方、ウラル山脈内部に忍び込むことができた。今やるべきことは、持ち帰れる何かを探すことである。\n\n「まだ見つからんのか？」彼はここから離れて帰りたくてうずうずし、そう叫んだ。\n\n「小銃、拳銃二丁、いくつかの手榴弾、それくらいです。他には何も」突撃部隊の戦闘員であるヴィクトルが答えた。\n\n「本当か？ズラトウーストの施設だろ、ここは。もっと転がってるはずだ」エフゲニーはがっかりして答えた。\n\n「敵が我々が来ると知っていて、ほとんどのものを持ち去ってしまったようです。いや、それか、何年も使われていなかった、とか」そうして、部隊は再び集合した。\n\n「待て、ちょっとそのライフル貸してくれ」エフゲニーはそう言った。そしてライフルを持ち上げ、よくよく精査し腕で大体の重さを測った。「こんな銃は見たことねえな。試験段階か？」\n\n「おそらくは。ユーラシアのものとは一風違う。戦利品たり得るでしょうか？」ヴィクトルは答えた。\n\n「いや、もっとこう、なんか……古いもんをご所望だ」エフゲニーはもう一度銃を見た。「ここの塗装とこの修復をすりゃあある程度どうにかなる。見た目が古けりゃ上様も喜ぶ。そうすれば多分、ユーラシアの古代の武器だとでも思うだろうからな！」"
 eurasianism.23.a: "我々は示したぞ！"
 eurasianism.24.t: "城壁破り計画:失敗！"
 eurasianism.24.d: "ウラル山脈の頂上を捜索するという目標の達成には近づいたが、突撃部隊はそれを完成するのには少しばかり力不足だったようだ。西シベリアは主部隊の攻撃に抵抗し、打撃部隊はウラル駐留部隊に敗北したために撤退を余儀なくされた。風の噂では、奴らは戦うことを放棄し、その無価値な命を守るために武器を捨て逃亡したようだ。\n\n失敗には懲罰がつきものだ。今のところ山の下、その頂上に埋まっているはずの宝はそこに残されている。古代ユーラシアの武器やロシアでは見たことのない富を失ったことは残念だが、破滅したわけではない。持っていないものを失うことは無いだろう。\n\n一方で、[KOM.Capital.GetName]に到着した臆病な突撃部隊には銃殺刑による処罰がなされた。こうすることで、この攻撃がいかに重要であったか残りの軍に対し示すことになるだろう。また、次回にはおそらくもっと慎重に精鋭兵を選び出すべきだ。\n\nいつか我々はウラル山脈へと優秀な大兵力と共に回帰しよう。今は西シベリアはその宝を守っているが、いつかその地へと舞い戻ろう。"
 eurasianism.24.a: "尚更敵を打ち破らねばならない。"
 eurasianism.25.t: "黄金の遺産計画"
 eurasianism.25.d: "学のある人間は広く、ユーラシア文化の遺物が古い建造物や埋没した町で見つかるということを知っている。しかし、現代ロシアは歴史的良心だけでなく、地理学にもその本来の文化とはかけ離れてしまった。考古学チームは直近で国内にいくつか文化及び歴史的価値の高い場所を発見したが、険しい地形に位置しているために精密な計測機械や現代的な採掘設備はもちろん、自動車両ですら確実に運ぶことはできない。これらの場所に行く手段を確保するため、必要な物資を輸送するための道路を整備し、略奪を防ぐ防衛者を雇用し、発見物の輸送の準備をしなければならない。我々は他に緊急で対処せねばならない問題を抱えている。そのため、計画を滞りなく遂行しなければならず、これら全てを迅速に行わなければならない。"
 eurasianism.25.a: "資金はとっておこう。"
 eurasianism.26.t: "黄金の遺産計画:成功！"
 eurasianism.26.d: "ここ最近寒い日々が続いていたが、ガヴリールは何か特別な気持ちを抱いていた。彼は古代ユーラシア文明の足跡を探す計画を率い、ユーラシアのアイデンティティを証明するための何かを捜索しようとしていた。そのために利用するインフラの建設を始めて、もう数ヶ月が経った。だが今、彼と計画のメンバーは金鉱を見つけた気分になった。\n\n「何かあったぞ！」採掘場から叫び声が聞こえた。「こりゃデカいぞ！多分墓場か何かだと思う！」\n\nガヴリールはワクワクして飛んでいった。思った通りだ！「ここ一体を掘り返そう。骨を見つけたら復元班に回すように」\n\n数時間後、ほぼ全体の発掘が終わった。「この墓地は数百年前のものかと」メンバーの一人が言った。「これはユーラシアが中世へと遡る概念だという証明の一つになるやもしれません！」\n\n「ああ、まさにそうだ」ガヴリールは答えた。「そして、この骸骨を見てくれ！この大きさ、この構造、予想通りだ。ユーラシア人種の優位性を証明している。また、この墓地の隠され方、これはまさに……」\n\n「後世のユーラシア民族に見つけてほしいかのようですね」他の探索者が言った。「ローマ＝ゲルマン民族はこんな素晴らしい墓地を作れない」\n\n「まさにその通りだ！」ガヴリールは有頂天になって言った。「そしてこの宝物は今まで見た中で最も、はるかに威厳がある。古代の金貨にゴブレット、そして彫像。戦斧までもがまるで新しいもののように残っている！副葬品としてこの武器が見合うのはユーラシア民族しかいない。この墓地がユーラシアを証明しないなら、他に何が証明するんだ！」"
 eurasianism.26.a: "全てを探せ！"
 eurasianism.27.t: "黄金の遺産計画:失敗"
 eurasianism.27.d: "残念なことに、この地域の発掘のための十分な資金を用意することができなかった。遺産研究の優先化に失敗したためにそれに対する学術的関心は非常に薄れつつあり、ユーラシアの情熱の火種はもはや湿った薪となりつつある。さらに悪いことに、我らの怠慢の結果未熟な学徒やユーラシアの宝を奪わんとする略奪者によって損害を被った！これ以上この計画を続けることはできない。\n\n今回の計画は資金と学術的関心の欠落により頓挫したが、今後このような失敗を未然に防ぐため、共通の歴史を研究することに改めて専念しなければならない。"
 eurasianism.27.a: "屈辱だ。"
 eurasianism.28.t: "冷水計画"
 eurasianism.28.d: "元船長は船の中に8年も保管されていた古いウォッカを置いて笑った。北極の夜はどんな戦場よりも厳しかったが、下にいる学生たちについては驚くほかなかった。わざわざ快適さを捨ててまで学問を追い求めるとは、凄まじい冒険精神だ……一瞬、若い頃を思い出した。世界に憧れていたあの頃。すっかり重い現実に潰されてしまった。\n\n船長が睡眠に入ろうとすると、キャンプから叫ぶような声が聞こえた。学生が一人船に走ってきている。腕には何か黒いものが抱えられていた。\n\n「船長、船長！出航の準備を！ついに見つけました！」その学生は雪に覆われた古い木の板を持っていて、月光に照らされたその表面には「ザイツェワ」という古い文字が見えた。1時間も経たずして、船員は故郷に帰る準備をした。船長は板を部屋に持っていくよう指示した。古い船の一部だろうその板を磨く中で、船長は昔を思い出した。あの時、ロシア人には自由に北極を探検する権利があって、西側の船に怯える必要もなかったのだ。"
 eurasianism.28.a: "彼はその時、ユーラシアを思い出した。"
 eurasianism.29.t: "多くのロシア人"
 eurasianism.29.d: "外交部の若者らにとっては初めてだろうが、ちょうど1ヶ月前にロシアからの通信を受け取った。「ユーラシア国」を名乗る、ロシアの荒地に誕生したこの新たな政府は、少し前に我々との外交関係を築いた。そして数週間も経たずして、ロシアは人員を派遣し、中国全土に分布する歴史博物館を調査しようとしている。\n\n「ユーラシア」考古学者の調査団は我が国の歴史的遺物を調査する目的での入国を執拗に求めており奇妙である。しかし、彼らはまた従順で、友好的でさえある。どのような国家でもかつてからの地政学的目標とその戦いとを受け継いでいるだろうが、このロシア人来訪者との接触によって我々は北方の巨大な隣人に対する新たな外交方針を策定することができるかもしれない。"
 eurasianism.29.a: "ツアーにはお土産もつきものだろう。"
 eurasianism.30.t: "太陽フレア計画"
 eurasianism.30.d: "ラネクは山西地方への到着にある程度長い時間を要すると予想していたが、あまりにも早く着いたために少し意表を突かれたような気分になった。到着後、たった数日間の間にニーナ、ヴラスと共に多くの書物庫や村、学校を訪れた。しかし今日、西安市にある半坡博物館から招待を受け、彼らは興奮を抑えきれなかった。この博物館には古代中国の記録や、数千年前にも遡る遺物が保管されているらしい。\n\nラネクは白系ロシア人亡命者の案内のもとで、保管されている器と故郷で見つけた器との形状が似ていることに気がついた。ニーナは、頭蓋骨が北ロシアで発見されたユーラシア民族の墓地に埋葬されていた遺骨とほとんど同じであることを指摘した。ヴラスは古代の集落の再現図を見て、カザフ草原で見つかる住居や初期ユーラシア時代の都市のそれに類似していることを発見した。\n\n「ここで見たものは全て中国の歴史とユーラシアの歴史のつながりを裏付けるようなものに思うな」ラネクはそう言った。「時代は同一で類似している。申し分ないだろう」\n\n案内役はそれを聞いて、かなり困惑した様子で話し始めた。「何を見つけたかは存じ上げないのですが、ここにあるもののほとんどは6000年前の物です。その頃の人々はユーラシアどころか中国という存在すらも知らなかったのではないでしょうか」\n\n「申し訳ありません」ニーナが言った。「ですが我々歴史家の見解としては、これらの構造と初期ユーラシア時代の構造との関連性は驚くべき物でして」\n\n「ああ、それが歴史家かい！」案内役の女性はまくし立てた。「この博物館には学芸員としてお世話になってるけど、そんな昔にロシアの近くに街があったなんて知らないね！」\n\n「ごもっとも。ですが、毎日新たな発見が行われている」ラネクは言った。「そして今日、我々の予想通り、中国は事実上ユーラシアの一部であったということを証明した」一団はそのメモを持って博物館を出て、次の目的地へと向かった。"
 eurasianism.30.a: "予想通りだ。"
 eurasianism.31.t: "疑似科学のために"
 eurasianism.31.d: "ユーラシアの友人は再び我々に接触し、非常に興味深い提案を行ってきた。我が国の博物館、文化財を探訪した科学者らは、次は四川省付近に点在する墓地における考古学的調査を行う意欲を見せている。ユーラシア政府はこの調査に積極的で、すでに事務処理事項のほとんどを終わらせている。\n\n実際問題として、この熱意は我々にとっても機会となりうる。四川省のような係争地域の交通を維持するには、多額の費用が必要となり軍の人員も疲弊してしまう。この遠征のために、ユーラシア政府はもう少しの投資を行わなければならないだろう。さらに、共栄圏の日本人役人から「特別許可」を得る必要もある。これらを円滑に進めるには、それなりの資金が必要となるだろう。"
 eurasianism.31.a: "ユーラシア人が望むものを見つけられることを期待しよう。"
 eurasianism.32.t: "陶磁の王計画"
 eurasianism.32.d: "中国当局の交渉が行き詰まったとの知らせが中国に派遣した考古学チームから届いた。考古学チームは偉大なる戦士の足跡を捜すために歴史的な墳丘の集まる場所を発掘しようとしていたが、残念なことに中国人はそれを「文化的、歴史的遺産の破壊」だと言いあまり乗り気ではなかったらしい。\n\n我々が許可を得るためには交渉、特にカネ関連の交渉を行う必要がある。これに際し、3つの選択肢がある。1つめは考古学チームに送金を行い現地の役人を買収させるというものである。中国政府の腐敗は火を見るより明らかであり、贈賄は最も金のかからない選択肢だ。しかし、どれだけ出そうと役人が買収に応じるかはわからない。これよりも高く付くが、確実性の高い選択肢がある。墳丘の発掘を行う代わりに地方政府に対し資金を提供することである。少額に賄賂では納得しないと予想できるため、前述の通り多くの資金が必要になるだろう。だが、これもまた確実ではない。彼らは資金を欲しているだろうが、それを受諾せず我々を墳丘へ立ち入らせない可能性もある。\n\n最後の選択肢は、中国政府と綿密な交渉を行い合意を得ることである。これは3つのうち最も確実な選択肢ではあるが一方でかなりのコストを要し、墳丘へ立ち入る許可が得られなければ巨額な浪費になりかねない。だがしかし、そこに埋没しているものはこれをすぐに取り返せるほどに価値があると予想される。考古学チームはこの状況に耐えかねているため、早急な決定を行わなければならない。"
 eurasianism.32.a: "役人に袖の下を使ってみよう。"
 eurasianism.32.b: "地方政府に金を出してみよう。"
 eurasianism.32.c: "民国政府との綿密な交渉に賭けてみよう。"
 eurasianism.33.t: "ユーラシア人の発掘作業"
 eurasianism.33.d: "墓所でロシアの考古学者が発見した物はどんな物であれユーラシア主義者に対して価値あるものである。彼らは再び政府に接触し提案を行ったのだが、率直に言って拒絶するには惜しいものであった。彼らは中国北部にある複数地点の掘削を行うための妥当で長期的な合意を行うため交渉し、それなりの金銭の提供も打診してきている。中国科学院に属する考古学者らはこの機会に喜びを隠せないようであり、交渉を受諾するよう求めている。\n\n加えて、この計画は大規模で、かなりの収入源となるだろう。一般に、この規模の計画を許可するには多くの事務処理や個人レベルでの支持などを必要とする。幸い、北方の友邦はこれらの手順を積極的に行おうとしており、すでに円滑な処理のための「保障資金」も用意しているようである。"
 eurasianism.33.a: "友を作って儲かるならそれに越したことはない。"
 eurasianism.34.t: "陶磁の王計画:部分的成功"
 eurasianism.34.d: "キリルはゆったりとした椅子に座って、発掘作業を眺めていた。中国との交渉の結果始まった考古学に基づく発掘は、数日間に渡って続いている。闇雲に小さな墓所を探した結果、ついに大きなヤマにぶつかったようだ。\n\n「入口っぽいのがあるぞ！」と発掘作業員の一人が言った。\n\n「よかった、よかった。この時を待ってたんだ。さあ、中へ入ろう！」キリルは椅子から立ち上がって中国人にその発見を知らせた。\n\n中は全体的に暗く、かろうじて天井に空いた小さな穴から光が入ってきていた。キリルや他の考古学者は懐中電灯を点けて、その大きな洞穴を探索した。\n\n「これは何だ？」考古学者の一人が言った。「古代の戦士か？帝国の墓か？いや、ダイヤや金塊がザックザクか？」\n\n「いや、全く違う」目に映った景色に驚きつつ、キリルは言った。部屋には骸骨が山のように散らばっていて、その眼窩は考古学者の方を向いているように思えた。力強い戦士の墓などではない。逆に、彼らが葬り去った者たちの集団墓地だった。\n\n「見たところ、古代のモンゴルの侵入の際の集団墓地のように思われますね」とても訛ったロシア語で、中国人の役人が言った。「中国政府にとってこれは価値あるものです。中の貴重品の調査を行おうと思います。発掘非常に感謝いたします。とても良い判断だったと思います」\n\nキリルや考古学者たちはただ立ち尽くしてしまった。間違った墓を暴いたのか？偉大なる戦士はここにはいないのか？だが、中国人が他の場所の発掘を許可することはないだろう。"
 eurasianism.34.a: "試す価値はあった。"
 eurasianism.35.t: "陶磁の王計画:失敗"
 eurasianism.35.d: "残念ながら、中国人は古代の丘や墳丘の発掘許可を出さなかった。その中に隠されているものもずっと明かされぬままだろう。偉大なる戦士の骸か、想像もつかぬ宝なのか、何が埋まっていようと誰も知ることはない。\n\nどうやら我々の提案に中国は満足しなかったようだ。考古学チームは失意のままに帰国した。我々はユーラシアの印を探す為に別の場所へと目を向けなければならない。"
 eurasianism.35.a: "くそったれ。"
 eurasianism.36.t: "ユーラシア国考古学使節団"
 eurasianism.36.d: "少し前、ロシアの灰の中から新たな勢力が現れた。この「ユーラシア主義」を標榜する勢力は厳格な超国家主義的イデオロギーに傾倒しており、過激で時には暴力的だが、その支配を草原の間に広げている。その伸長具合から我々はすでに彼らからの接触及び対ドイツのための支援や経済援助、もしくは政治的承認などを求めるだろうことを予見していた。そのようなユーラシア主義者と学術的な考古学者の相互派遣を行い考古学とロシアの博物学についての議論を行うとは夢にも見なかったことである。\n\nしかし、ワシントンに訪れた彼らの使節団はつい先日国務省を訪れ、それについての議論を行った。彼らは大半のヨーロッパ系アメリカ人についてその出自から名誉ユーラシア民族であると認め、さらにアメリカからの考古学者を含めた学者を招待し、ユーラシア主義というイデオロギーの政治的、歴史的理論に関する議論を行おうとしているようである。学者らをロシアに派遣すべきだろうか？"
 eurasianism.36.a: "彼の国のことをよく知るにはもってこいだろう。"
 eurasianism.37.t: "アメリカが受諾！"
 eurasianism.37.d: "良い知らせだ！大西洋主義者は我々のイデオロギーについて議論するため、アイビーリーグ大学の科学者を我が国へと派遣したようだ。彼らは一週間以内にウスチ＝スィソリスクおよびヴャトカに到着する予定である。我々の用意した教授陣は長時間の講義の準備を行い、正当化のための論文も書き上げている。こうすれば真剣に取り合ってくれることだろう！"
 eurasianism.37.a: "素晴らしい！"
 eurasianism.38.t: "アメリカが学生を派遣"
 eurasianism.38.d: "大西洋主義者は我々を道化のように考えているようである。二国間での学術的議論を行いたいという我々の要請の対して、奴らは学生を派遣したのである。確かに、上流の大学に所属しているようではあるが、これは我が国の正当性に対する無視できない侮蔑である！"
 eurasianism.38.a: "だが、何もないよりかはマシだ。"
 eurasianism.39.t: "アメリカが拒否"
 eurasianism.39.d: "悪辣な大西洋主義者は我々の依頼を無視した！かの科学者は我々を旧大陸の廃墟の上に座する道化師と考えているのだろうが、いつかは目にもの見せてやらねばならない！"
 eurasianism.39.a: "畜生が！"
 eurasianism.40.t: "風吹く草原"
 eurasianism.40.d: "重大な知らせだ。先月、秘密任務の遂行のため、あるチームが秘密裏にモンゴル草原へと派遣された。彼らは夜の帳に隠れ、国境警備をかわしてゴビ砂漠に入ることに成功した。その任務はただ一つ、チンギス・ハンの亡骸の発見である。伝承によれば、かの偉大なる征服者はその死後、砂漠のどこかに埋葬されたらしい。墓標は無く、馬がその上を駆けている可能性もある。当時埋葬に関わった者はその後処刑されたようだ。\n\nモンゴルは広大だが、古文書に基づいて調査範囲を絞ることにした。考古学チームは蛮族や赤軍残党、地元部隊に対応する必要があった。調査は3週間以上（調査場所は19ページに添付、参照のこと）にわたった。地元の伝承に照らし合わせたが、人間の遺体は一体たりとも見つからなかった。調査地域周辺における軍の動きが活発になったため、チームは中央アジアへの撤退を余儀なくされた。"
 eurasianism.40.a: "未だ眠ったまま。"
 eurasianism.41.t: "善なる精神計画"
 eurasianism.41.d: "老人は息子の話に聞き入り、赤いボルシチをその髭の上に少し垂らしてしまった。孫を外で遊ばせようとしたが、子供に悪い影響を与えないための、無益な試みでしかなかった。しかし男の子らは男の子らで従わず、その老人の目には裏口から顔を出して喧嘩の様子を聞いている小さな頭が見えた。\n\n「父さん、家族が守ってきたものを捨てるなんてどうかしてるんじゃないのか！」息子はそう叫び、埃っぽい机に拳を叩きつけた。「お前はどうかしてる、きっとそうだ！自分の孫を無意味なもので埋め尽くすなんて！」\n老人はスプーンでボルシチをすくって飲み、神経を研ぎ澄ました。そして、自分にも息子のような頃があったことを信じた。惨めなイデオロギーに惑わされ、自国の歴史に目を向けない時期があったものだ。\n「おいジジイ、話聞いてんのか！？」息子は老人に駆け寄り、ついには手を出した。孫はその様子を怯えながらも見続けた。「ああいい、もういいよ。俺はボリスを連れて街に出る。お前とは会わないようにな」息子はドアへと向かいながらそう言った。「耄碌老人の話なんか放っておきゃよかったんだ」吐き捨てるようにそう呟いた。\n老人はため息をついてポケットに手を突っ込み、拳銃を取り出した。銃声、叫び声。しかし、孫は目を逸らそうとはしなかった。息子は崩れ落ちて血に塗れた自分の足を抑えた。老人は静かに立ち上がって、そこへ歩み寄った。彼は息子が反応する前に喉笛へと鉄のスプーンを突き刺し、そして自らの拳で息子を殴り倒した。10分は経ったか、老人はアザだらけの死体を外に捨て、孫の方を向いた。男の子の何人かは逃げ出したが、孫はそこに恐れ慄き、瞬きひとつせず立っていた。老人は彼を抱き上げ、咳払いしてこう尋ねた。"
 eurasianism.41.a: "ユーラシアは涙を流さない。そうだろう？"
 eurasianism.42.t: "ムガルの遺産"
 eurasianism.42.d: "インドの外交関係上これは奇妙なものであるが、我々はユーラシア国との間でムガル帝国の要塞の発掘に関する協議に入った。最初ユーラシア国の派遣した大規模な使節団は二国間での経済的、軍事的協力を求めているように感じられたが、彼らの最大の目的はその考古学的計画にあるようである。実際、使節団の一員であった主任の考古学者はユーラシア主義について40分間の説明を行い、その中でムガル帝国の未発見の遺産がユーラシア民族及び文化に対しての強力な証拠になるということも示した。\n\n動機は奇妙にも思えるが、その意図は純粋だろう。使節団はかなり友好的であったため、我が国の外交官は必要な事務処理を行い、インド政府の特別許可を得るよう求めた。"
 eurasianism.42.a: "返答を待とう。"
 eurasianism.421.t: "老母計画:インド側の提案"
 eurasianism.421.d: "インド亜大陸は驚くべき地である。古代の文明への手がかりからその数々の信仰、その数多くの遺産に至るまで存在するにもかかわらず、その人々は自らに内在するユーラシア的出自に気づいていない。\n\n我が国の科学者は太平洋主義者がインドを席巻する以前にムガル帝国が使用した古代の要塞を発見した。ジャングルに囲まれた高山の上に位置し、そのような自然の中に佇んでいるこの要塞の内部には、多くの遺物が眠っているはずだ。実際、地方政府はこの計画に対して考古学チームに宿泊所を提供した。\n\nしかし残念ながら、付近の村落は貧窮している。電気や水道は通っておらず、食料は危険を冒して付近の森林から採集しているようだ。デリーはこのような僻地に十分な支援を行おうとしていないため、我々は取引を持ちかけた。現地の人々は我々に対し、開発援助という形での「贈り物」を贈るよう仄めかしている。1週間以内にこれを行わなければ、最終的に彼らの支持を失い、要塞への道が閉ざされてしまうかもしれない。"
 eurasianism.421.a: "現代的設備を送ろう。"
 eurasianism.421.b: "村の狩人に力を貸そう。"
 eurasianism.421.c: "現地の計画に投資しよう。"
 eurasianism.43.t: "老母計画:成功"
 eurasianism.43.d: "地方政府は資金を受け取った後、遠征隊に対してムガル帝国の要塞への入城許可を出した。登山は困難だったが、損失は最小限なものにとどめられた。門は閉ざされ錆びていたものの、西側の城壁（添付資料を参照のこと）が崩落していたためそこを経由し入城した。城塞の内部は年月の経過によって風化しつつある。おそらく建築時期は3世紀ほど前に遡るだろう。武器庫は空であり、その記録も見つからなかった。地元住民に盗まれたのか、貴重な品々も一切残存していなかった。\n\n要塞内では3メートルほどの鋼鉄製の扉に守られた大きな部屋が発見された。許可の下爆発物を使用し開扉したところ、手付かずの宝物庫であることが分かった。発見された数百の金貨や遺物、貴金属、陶磁器などは、ヴャトカにある施設へと輸送される予定である。また、その中でも最重要なのはコーカサス周辺の武器が発見されたことである。我々はおそらく古代ロシアの傭兵もしくは探検家の物であると仮定したが、何にせよこの発見は統一ユーラシア論の補強材となるだろう。"
 eurasianism.43.a: "ユーラシアの宝だ。"
 eurasianism.44.t: "遠方計画"
 eurasianism.44.d: "南東にはインドシナがある。この地は産出するゴムを目的とした大西洋主義者によって掠奪され、その後日本の悪辣な軍隊も同様のことを行ったが、今ではかろうじて独立国となった。我々はこの生まれて間もない国家の民族自決に乗じ、すぐに施設を送らなければならない。かつてのテングリの子孫ですら征服できなかったこの地には、多くの驚異が待っているだろう。現地政府からの許可を得られたならば、深いジャングルに隠された寺院やハーンの墓よりも深くに埋められた宝物など、全ては我々の手の中にあるも同然となるだろう。"
 eurasianism.44.a: "儲け話を提案してみよう。"
 eurasianism.45.t: "ロシアからの提案"
 eurasianism.45.d: "西ロシアから興味深い話が届いた。近年苛烈な軍閥時代から抜け出し回復しつつあるこの地域は、現在ウスチ＝スィソリスク州に拠点を置く反動的ユーラシア主義者によって支配されている。諜報機関はこの国家がアジア各地に「統一ユーラシア」という理論を正当化する無用な遺物発見のための遠征を行っていると結論づけた。その代表使節は直近でサイゴンに到着し、北部ベトナムにおける考古学的遠征のための許可を求めている。曰く、かつてこの地では我々ベトナム人の先祖とモンゴル人とが歴史的な戦闘を繰り返したことがこの遠征の理由らしい。"
 eurasianism.45.a: "許可を出そう。"
 eurasianism.45.b: "狂人を入れることはできない！"
 eurasianism.46.t: "遠方計画:部分的成功"
 eurasianism.46.d: "サイゴン政府は2週間前に遠征許可を出した。ユーラシアの勇敢な科学者はモンゴルの侵略に対してこの地域のゲリラが抵抗した、北部ベトナムにおける古戦場の発掘作業を行なっている。\n\nジャングルの長期の捜索の後、参加していた学生が広い土地を見つけた。発掘作業の結果、そこでは古い骸骨と錆びた武器が発見された。しかし、繰り返し調査を行ったものの、この地における戦いにかつてのテングリの子孫が関わっているという仮定を実証することはできなかった。だが、プロパガンダ制作の過程においてこれら遺物を使用して物語を作り上げることにより、人々を鼓舞することができるだろう。"
 eurasianism.46.a: "歴史は変わりやすいものだ。"
 eurasianism.47.t: "遠方計画: 失敗"
 eurasianism.47.d: "サイゴンの奴らは彼らの国の大いに重要な地を採掘することについて、我々に許可を与えなかった。彼の国の外交官は我が国を「反動的」と位置づけ、科学者を「考古学分野に対する恥辱」だと非難した。"
 eurasianism.47.a: "他の場所で調査を行わなければならない"
 eurasianism.48.t: "ブルートゥス計画"
 eurasianism.48.d: "人々はまだ自らの重要性に気がついていない。ユーラシアが世界的な大国へとのし上がるには、他の全文明が劣っていると言うことを示さなければならない。ローマ＝ゲルマン文明は疑いの余地なしに若き我々の国家に対する脅威となる。しかし、単なるプロパガンダで打ち破ることができるような相手ではない。西欧の人々に社会的圧力をかけることが必要である。\n\nイタリア人は自らが「文化」を持ち「文明的」だと言う。彼らは博物館に冒涜的な芸術作品を飾り、農民の精神を破壊している。我々の諜報機関は、元傭兵を雇うことにより主導権を握った。彼らは簡易的な爆弾とともにローマへ行き、ローマ文化の象徴たるコロッセオへの攻撃を試みるのだ。"
 eurasianism.48.a: "承諾"
 eurasianism.49.t: "コロッセオ付近での爆発！"
 eurasianism.49.d: "今日、コロッセオにおける爆破事件という悲劇にローマ中が震撼した。この恐ろしい攻撃における動機は未だ不明だが、警察は被疑者を30代半ばのコーカサス系の男であると断定した。この男はここ数日の間に偽造したパスポートを利用して空港から入国したようだ。\n\n警察は被疑者の足跡を辿り、事件前日に街の近郊にあるモーテルを借り、当日はそこからコロッセオへと向かったと結論づけた。観光客から、その男がコロッセオの横にあるベンチにスーツケースを置いて走り去っていったとの目撃証言も出ている。警察が爆弾の対処を行う時間はなく、最終的に2人の死者と20人ほどの負傷者が発生してしまった。\n\nローマ市内全体で被疑者の捜査が行われ、警察はすぐに見つかるだろうと推定した。また、市民に対しては怪しい人物を発見次第通報するよう求めた。テロリストの素性、出生地、目的は未だ不明である。"
 eurasianism.49.a: "悲劇だ。"
 eurasianism.50.t: "ブルートゥス計画:部分的成功"
 eurasianism.50.d: "諜報員は税関及び現地当局の網を掻い潜り、ローマへ入城することに成功した。厳しい警備のために完成形の爆弾を持ち運ぶことはできない。そこでホテルの一室を借り、事前に訓練した技能を用いて簡素で小さい、3分のタイマーがついた爆弾を作成した。\n\n諜報員は警察に見つかる前に警戒の強いだろうコロッセオへと赴いた。詳細は不明であるが、工作員はタイマーを作動させて建造物へと向かったが、大きなダメージを与える前に爆発してしまった。\n\n現地当局はガス漏れによる混乱を報告しているが、公式に確認された死傷者数は10人と少しである。コロッセオの破壊には失敗したものの、ローマ＝ゲルマン民族の士気に対する大きな打撃となっただろう。"
 eurasianism.50.a: "よくできた人生だ。"
 eurasianism.51.t: "ローマ爆破テロ未遂！"
 eurasianism.51.d: "勇敢な警察官がテロリストだろう人間を追い詰めた結果、今日起こったかもしれない悲劇は回避されたようだ。犯人コーカサス系の30代半ばの男で、先週飛行機でローマにやってきたようだ。同飛行機に乗っていた人曰く、男はスーツケースのみを持っていたというが、税関ではそのような男の報告は上がっていなかった。どうやら、我々の保安システムを掻い潜りローマへと侵入したようである。\n\n更なる調査の結果、滞在していた場所も特定された。街の近郊に建つ安価なモーテルだったようだ。観光客からの目撃証言では、男はコロッセオ周辺にスーツケースを持って現れ、爆弾を取り出したとのことだ。\n\n警察は即座に駆けつけた。警察による男の追跡（チャンネル5を参照のこと）が行われ、犯人は市外へと逃亡した。休耕中に農園へと逃亡した後、逮捕を避けるために自らに対して装置を作動させた。テロリストの素性、出生地、失敗に終わった攻撃の目的などは未だ不明である。"
 eurasianism.51.a: "危機一髪。"
 eurasianism.52.t: "ブルートゥス計画:失敗"
 eurasianism.52.d: "直近のローマにおけるコロッセオ破壊任務の状況の詳細は不明だが、実働員として雇った傭兵はどうやら失敗したようである。現地当局の公式報告によれば、テロリストは旧市街に爆弾を持ち込もうとしたところを目撃され、通りにおいて逃走劇が起こった。諜報員は包囲された後、投降するのではなく装置を作動させた。警察官に対しては最小限の損害しか与えられなかったようだ。諜報機関からの報告では、ローマ市及び周辺の空港はセキュリティを強化し、今後同様の事件の発生を未然に防げる体制を築き上げているようである。"
 eurasianism.52.a: "まあ、試す価値はあった。"
 eurasianism.53.t: "ユーラシアからのメッセージ"
 eurasianism.53.d: "（以下の文章は3日以内にアイスランド基地にて受信したメッセージより抜粋）\n\n「聞け、大西洋主義者よ！耳を傾けよ！汝らの破滅は間近である！今この時でさえ、北アメリカ大陸の農民は汝らの抑圧に恐れ慄き震えている！全ての者への自由を謳うにもかかわらず、他の生き血を吸い続ける偽善者どもよ！いつの日にか、アメリカの農民は政府の抑圧に反抗し、汝らの堕落した文明は朽ち果てることだろう」\n\n「我らユーラシア民族は真の逆境によく耐え抜いたにもかかわらず、汝らは同様の状況にあって後退しかしなかった！日本とゲルマニアの退廃的軍隊は無駄口叩くことなく、汝らの「陸軍」を轢き潰したではないか！よく聞け！汝らの都市が堕ち人民がその瓦礫を彷徨う時、東方から新たなユーラシアが勃興することを目撃するだろう」"
 eurasianism.53.a: "何たる怪文書だ！"
 eurasianism.54.t: "ユーラシアからのメッセージ"
 eurasianism.54.d: "（以下の文章は3日以内に樺太基地にて受信したメッセージより抜粋）\n\n「聞け、日本よ！耳を傾けよ！汝らの破滅は間近である！汝らの退廃的な政府はかつて、大嵐と純粋な運が我らの先祖を追い払ったのに起因するのではないか！もはや我らは、かの時代にはない！名誉を甲冑の如く弱き身体に身につける者よ、ためらいなく尊敬を口にする者どもよ！時が経てば汝が帝国は朽ち果てるだろう。まさにそれは、かつてのサムライの如き姿である。汝らは全大陸を抑圧でき、更にはその悪意を数億の人民に振るえるなどと思い上がっているのだ」\n\n「否、その考えは間違っている。草原に馬が駆け汝らへの報復を目論む時、日は地平線の向こうへと姿を隠すのだ。敬愛すべき天皇は狼狽し、汝らの人民はユーラシアにおけるあるべき地位を受け入れるだろう。フビライ・ハンの過ちはそこに正されるのだ」"
 eurasianism.54.a: "何を言ってるんだ！"
 eurasianism.55.t: "ユーラシアからのメッセージ"
 eurasianism.55.d: "（以下の文章は3日以内に東部基地にて受信したメッセージより抜粋）\n\n「聞け、ローマ人、ゲルマン人よ！耳を傾けよ！汝らの破滅は間近である！汝らのヨーロッパ征服の夢は叶ったかもしれない。だが夢は夢だ。すぐに無へと帰するだろう。数百万の犠牲の上に、汝らは「純粋さ」と「文明」とを語るのである。汝らは愚かな傲慢さを持ち合わせている。その強さは、大西洋主義者の能力の欠如の為すところである。だが時が来れば、間違いなく我らユーラシア民族が負けることはない」\n\n「再びポントス草原を、北方の草原を東方の馬が駆け抜けるだろう。ゲルマニアやローマは略奪し、汝らの宝を奪い去り、人民を屠るだろう。世界の枢軸はユーラシアだ。汝らのその貪欲と憤怒は、いずれ自らの凋落を引き起こすのだ」"
 eurasianism.55.a: "何を言ってるんだ！"
 eurasianism.56.t: "学会がグミリョフに挑戦"
 eurasianism.56.d: "グミリョフはある論文を読んで「畜生が」と毒づいた。何人かの科学者が、無益にも自らの「名誉」とやらを守るためだけにユーラシアを非難しているのだ！奴らの脳みそはどこにあるんだろうか。もちろん、ユーラシアはロシアの究極の運命だ。「どうしたら歴史に対してそんなにも盲目で無知になれるんだ！」\n\n彼は暖炉に近づき、この挑戦を完全に燃やしてやろうと考えた。「民間との議論」をしたいという要求は信用に対する明白なる非難が目的であり、数百万人の犠牲を隠し通す臆病なやり方だ。「弱者がユーラシアを征服するのは許されることではない。もうじき達成されるというのに！」\n\nレフの頭にある考えが浮かび上がったが、その瞬間に躊躇いも現れた。「自分に嘘を吐くなかれ」彼はユーラシアの力もまた再生した概念になる、ということを理解している。軍や政府は彼に忠誠を誓っているものの、農民は未だ猜疑心を抱いている。「おそらくだが、このチャンスを掴める」レフは椅子に戻って座った。「もし、私がこの議論に勝ったと仮定するならば、逆にこの概念の強化をできるのではないか……」しかし炎は明るく燃え上がった。秘密警察は、電話を繋げば飛んでくるだろう……"
 eurasianism.56.a: "強き者が弱き者に恐れる必要はない。"
 eurasianism.56.b: "教授方は自分の立場を理解しなさっていないようだ。"
 eurasianism.57.t: "挑戦を受諾"
 eurasianism.57.d: "4人の護衛に囲まれたグミリョフが会場に入場すると、そこに静寂が訪れた。守旧派の教授も恐怖する学生も皆彼に注目した。戦前の正装に身を包んだ虚弱そうな老人が、指導者を舞台へと招いた。裁判所にも近い感じのする演台が選ばれた。20の椅子が両側に設置されていて、中央には何もない。数百人の聴衆がロシアの魂を懸けた争いをここで目撃するのだろう。\n\nレフは正面の椅子に座り、自らの「弁護人」たちを見た。「学者」たち（ほとんど彼が昇進を推薦した者たちだ）や年齢に対して多くの知見を持っている学生ら、そして長年教授をやっている者が2人座っていた。\n\n反対に「検察官」の席に座っているのは皆立派な歴史学者や地質学者、社会学者と、その筆頭（かつ手紙の筆者）のアレクサンドル・ネクリチだった。グミリョフは怒りを抑えきれなかった。「間抜けな豚どもが。派手なスーツを着て互いのプロパガンダを研究してるのだ。真の歴史家の汚点でしかない」\n\n300人の群衆が上階も含めて彼らを取り囲んだ。しかし、まだ「判事」が決まっていない。\n\n「レフ・ニコラエヴィチくん」ネクリチはそう始めた。「私たちは5人の審査員を選んだ。彼らは偏見無しに審判するし、両側に対して公平だということを保証しよう」そう言って彼は群衆の中から5人の教授を指名した。グミリョフも指名をしなければならないのだろうが、誰が自分の側の人間かを見定めるにあたって混乱してしまった。"
 eurasianism.57.a: "奴らが優れたユーラシア的意思にかなう訳がないだろう！"
 eurasianism.57.b: "「いや、私も指名しようとしてる人間がいてね……」"
 eurasianism.57.c: "小休止を使って審査員にカネをチラつかせてみよう。"
 eurasianism.58.t: "ユーラシア主義者の声明"
 eurasianism.58.d: "グミリョフは演台に立ち、聴衆にこう語った。「数世紀の間、ロシアは敗北という敗北に苦しめられたことは皆の知るところだろう！ナポレオンの侵入から近年の世界大戦にかけて、ツァーリも労働者もその精神をもってして国民を守ることはできなかった。ここ30年で、従来の地政学では不十分であることが証明された。だからこそ、私はそれに解決策を提示しようと思う。それこそが、ユーラシアである」\n\n「私を含めた研究者団で共にテングリを奉ずる先祖が草原を駆けた時代の文書、遺物、伝承や自然に残された証拠を復元、研究した。その支配の下で、あらゆる人々が繁栄した。ロシア人も、カザフ人も、タタール人も欧州人も、その枚挙にいとまは無い！現政権の成功は、我々が歩む道が正しいことを示す証左である」\n\n「私は近年の歴史、考古学的証拠、科学的研究の成果から、ユーラシアはロシアの人々への最善の道だと思っている。最初に、古代ユーラシアについて、数世紀もの昔の生活は、現在のそれよりも良いものであったという説を唱えようと思う。まずは……」"
 eurasianism.58.a: "ユーラシア支配を説明するにあたっての、スラブ人修道士の役割について。"
 eurasianism.58.b: "ユーラシアの人々を繋げる考古学的根拠について。"
 eurasianism.58.c: "真のテングリ信奉とは何か、その意義について。"
 eurasianism.58.e: "ユーラシア精神に関する私の論文について。"
 eurasianism.59.t: "反対派の声明"
 eurasianism.59.d: "ネクリチが演台に立つと、グミリョフの心拍数は段々と上がった。聴衆は彼の話を聞こうとしているようだ。彼が手を振ると聴衆は笑い、歓声を投げかけた。「友よ！ロシアが偉大であるというのは嘘なのだろうか？戦争の前、私たちが科学、工業、芸術いずれにおいて最前線にあったというのは嘘なのだろうか？友の繁栄を喜ばしいと思わない人間はいるのだろうか？古い地政学的知見はまだ使える。かつてそれは、ロシア人によるロシア人のための強い中央政府を擁護していた。タタール人への便宜は必要なかったものだし、多くのものを急速に失ってしまったのは単なる不運ではない。私はここに、ユーラシアが死へと人を誘う罠だということを主張しに来た。なぜなら、その指導者に能力がなく実世界の政治について何もわかっておらず、そのアイデアは非常にお粗末なものであるからだ」\n\n「私はこの数年間の闇に光を当て、暴こうと思う。グミリョフ政権はあからさまにユーラシア復古を目的としていて、立派にも立ち向かった敵に数百の語るも悍ましいテロルを実行したのだ。私の同輩は、現政権の不当行為の数々を一覧化した。こんなことが許されていいのなら、我々は真のロシア人としての最後の世代になってしまうのではないか？そう思うと、私は恐ろしく思う」"
 eurasianism.59.a: "このクソ野郎、チャンスがある時に鉛をぶち込んでやればよかった。"
 eurasianism.60.t: "ユーラシア主義者の主張"
 eurasianism.60.d: "グミリョフは中央に戻り、作り笑いを浮かべた。聴衆はあまり乗り気でないようで、何人かは嫌そうな顔を浮かべているようにも思えた。だが、咳払いをして、彼は話した。「私に反対しようというのに、かつてのロシアは正しかった、などという論しか持ってこないとは。ツァーリはその臣下を奴隷のように扱い、常軌を逸した税を設定し、勝つ方途もない戦争に挑んだ。解決しようとしたのは、貴族の間の哀れな論争くらいなものだろう。ソビエトもほとんど変わらなかった。アカは反論する者を皆殺しにし、自然を破壊しようとしたが、それ以外に何かあっただろうか？もしかして、ローマ＝ゲルマン民族の収奪の手助けをしようとでも思ったのか？」\n\n「ロシア人民は自身のみでは何も達成しえない。草原の子供たちが団結した時、その時にこそ日の光を浴びることができる。私の政府はそのような統一を推進しようとしている。分け合える資源を奪い合うことはせず、反体制派に譲歩することもない。私たちはかつての偉大な人々の血を受け継いでいるのだ！」\n\n「現政権は未来のために一通過点でしかない。ユーラシアのための戦いを悔いることがあろうか？我々はかのアカの時代を克服した。君主主義者に裏切り者、フィンランド人も打破した。そうして、もう一度立ちあがろうとしている。ここ数年での進歩に目を向けてみてはどうだろうか！」"
 eurasianism.60.a: "ユーラシアは繁栄をもたらす！"
 eurasianism.60.b: "ユーラシアは名誉をもたらす！"
 eurasianism.60.c: "ユーラシアは栄光をもたらす！"
 eurasianism.60.e: "ユーラシアは知識をもたらす！"
 eurasianism.60.f: "ユーラシアは北方を取り戻す！"
 eurasianism.61.t: "反対派の主張"
 eurasianism.61.d: "ネクリチは再び演台に立ち、指導者を横目にうすら笑いを浮かべた。群衆は少しばかり喝采を上げた。彼は話し続けた。「どうやら相手方は、自分の体制が試され、かつ失敗したことを認めたくないようだ。ロシアには独裁貴族への完全な委任が繁栄を招く、などと考えている人間はロシアには、君主主義者であっても残っていないと私は思っている。しかし、持続性についてはどうお考えだろうか？」彼はグミリョフに問いかけた。\n\n「国民が皆奴隷なら、国家はどう動くのだ？意識や健全な心を持っている者がどうしてゴビ砂漠の異教に心酔できると思うのだ？どうしたらユーラシアが失われた祖国を回復できるんだ！？兵隊はお馬さんに乗り呆けて、ライフルが何かを学ぶところから始めるおつもりか！」聴衆はどっと笑った。「色々な軍閥があった中で、ユーラシア主義者が勝利したのは単なる戦術的大失敗だ。弱小国家の蹂躙はあり得た話で、純粋に運だけでここまで来ただけだろう。壊れていないものに修理は必要か？歴史を見よ！資本主義も代議制も、果ては社会主義もある程度は機能していたじゃあないか！古臭い国家もどきがどうやって人々に繁栄をもたらすというのだ？」"
 eurasianism.61.a: "学問についても全て同様だ。"
 eurasianism.62.t: "ユーラシア主義者の反論"
 eurasianism.62.d: "議論は休みを挟み、不利な形勢のまま再開した。カフェテリアでは二度殴り合いの喧嘩が発生し、ベルが鳴る前には暴動が発生した。グミリョフは弱い立場にあることを理解していた。例え知性でこの戦いに勝利しても、彼の正統なるイデオロギーの「奇妙さ」に気づくほど賢い農民もいないだろう。\n\nそして彼は演台の前に再び立ち、話を続けた。「ユーラシアの批判者は『持続性』や葬り去られたイデオロギーのことしか頭にないようだ。それは間違っている。ユーラシアの人々は相互に助け合っていて、これに勝てる者は宇宙中どこを探してもいない。モンゴルの血が我々の中に流れている……すなわち、我々は偉大なる遺産を受け継ぐ者なのだ」\n\n「自らを『知性的』などと呼ぶ者は、自らの闘争に盲目である！彼らは朽ちた建物の中で富から目を背け、古めかしい概念の檻に囚われている。私の言葉を聞け！大いなる意義を見つけようとは思わないのか？運命そのもの敬遠する者はいないのだろうか？人生が過去へと我々を招き、そうしてまた未来へと誘う時に、あなた方はその挑戦を敬遠し歴史のゆりかごへと戻ろうとするのだろうか？新秩序が我々を呼んでいる。世界を揺るがし、我々を苦しめた者に草原のくびきを課せと求めているのだ。未来が待ち受けている！」"
 eurasianism.62.a: "ユーラシアと共に、モスクワへと！"
 eurasianism.62.b: "我らを束ねる鎖を外さねば！"
 eurasianism.62.c: "進め！テングリの下の先祖のために！"
 eurasianism.62.e: "草原を祖先の誇りとなそう！"
 eurasianism.63.t: "広場での混乱！"
 eurasianism.63.d: "グミリョフが発表を終わらせ椅子に座ると、何かが頭に当たった。すぐに、小さな石へと目をやった。ホールは大混乱に陥り、衛兵隊が大衆の中へ突っ込み、怒号が雄叫びと混ざり合った。「ユーラシアのために！」という叫びと共に暴徒が老人を持ち上げ、隣の女性へと投げつけた。また、グミリョフが石を何個か避けると、煙が巻き上がった。反対派は最終的に撤退を選択した。グミリョフの「仲間」が追跡を行う中、ボディーガードがやってきて彼を避難させた。\n\nその日の終わりには、大学の半分が焼け落ち50人が負傷した。次の日、ネクリチからグミリョフ宛に「襲撃の助長」を非難する旨の抗議文が届いた。彼はグミリョフに明日までに戻り議論を終わらすよう求めた。"
 eurasianism.63.a: "「攻撃者には命令していない！」"
 eurasianism.63.b: "関係者皆に正式に謝罪しよう"
 eurasianism.63.c: "この攻撃を計画した反対派を糾弾せよ"
 eurasianism.64.t: "反対派の反論"
 eurasianism.64.d: "ホールはかつての面影を失っていた。天井には大穴が空いていて、上階席の残骸が散らばっている。新たに置かれた仮設の演台の前には、80人ほどの人が集まった。反対派は数を半分に減らしている。審査員も疲れているようで、一人の左目の周りには酷いアザがあった。\n\nネクリチは威嚇するようにグミリョフを睨みつけながら、前日の演説の続きを始めた。「……以上の理由から、反対意見は無効であると結論づけようと思う」議論が終わると、審査員らは勝者の決定のため席を離れた……"
 eurasianism.64.a: "そして選ばれたのは……"
 eurasianism.65.t: "ユーラシア主義者の勝利！"
 eurasianism.65.d: "グミリョフは信じられなかった。勝ったのだ。反対派は審査員の決定を聞くと驚いた様子でホールを早足に出ていった。どうやら、確固たる証拠や否定しがたい主張の数々が、人々の心を動かしたようだ。ユーラシアは草原を覆う抑圧の不安を取り払うだろう。人々は理性と歴史の偶像の破滅を目撃した。そして、向かうのだ。そう、未来へと！"
 eurasianism.65.a: "大陸と大陸を繋げよ"
 eurasianism.66.t: "膠着！"
 eurasianism.66.d: "審査員が両者を見ると、どちらも押し黙った。実質5番目の審査員が最終決定者であり、彼は既に心を決めていたとしても、昨日の両者の主張の再考をせざるを得なかった。そして、勝者の名を口にすることを拒んだ。それを受け、両者はホールを退出した。\n\n帰途に着いたグミリョフは安堵のため息をついた。彼はあの学者らがもっと自分を非難し、時間の無駄な議論を延長戦にまで持ち込むのかと予想していたが、彼らは黙りこくってしまった。「負けたから黙るしかなかったんだろう」彼はそう考えた。「少なくとも今のところ概念は守られた。戦争と精査とやらに耐えたんだ」"
 eurasianism.66.a: "ユーラシアへの100年の歩みだ！"
 eurasianism.67.t: "ユーラシア主義者の敗北！"
 eurasianism.67.d: "敗北の味はいつだって苦いものだ。だが少なくともグミリョフは支持基盤を失ったわけではない。反対派は勝利を得たが、僅差の結果だ。グミリョフは一日中家に引きこもった。やることがたくさんあったのだ。少数派の学者は追放しなければならないし、下層の人間に信用などいらない。概念を一歩一歩再建していくのだ……"
 eurasianism.67.a: "遅滞された夢。"
 eurasianism.68.t: "ユーラシア主義者が大敗を喫する！"
 eurasianism.68.d: "審査員が最終判決を下すと、聴衆は歓声をあげた。努力も惜しまず対策したのに、議論は最終的にグミリョフには傾かなかった。ネクリチは勝者として歩み、仲間に微笑み反対派には嘲笑を送った。かつての支持者は反対派へと寝返り、概念は崩れ去ってしまった。空疎な夢も、オオカミに食い散らかされてしまった。人々が再びユーラシア哲学を受容できるようになるには、数年を要するだろう。"
 eurasianism.68.a: "夢が墜つ。"
 eurasianism.69.t: "ユーラシア主義者の完全敗北！"
 eurasianism.69.d: "群衆はネクリチと愚鈍なその支持者に歓声を送り、握手を求めて群がった。グミリョフは人々に見捨てられ、その夢も投げ捨てられてしまった。グミリョフの支持者はそそくさと建物から出て、彼自身も護衛に守られながらそれに続いた。\n\n翌夜、ウスチ＝スィソリスクは炎に包まれた。全国で「抑圧者」を打ち倒すことを謳った暴動が発生したのだ。駐屯兵は自らの対義を疑い始め、右派の高官はこの事態に口をつぐんだ。政府はこれをどうにかせねばならない。夢は、永遠に失われてしまった。"
 eurasianism.69.a: "夢は死んだ。"
 eurasianism.70.t: "瀬戸際のユーラシア"
 eurasianism.70.d: "グミリョフは地下壕の中に座っていたが、砲弾が頭上で爆発すると天井からその衝撃が伝わってきた。缶詰の豆の煮物を食べていたスプーンも落としてしまいそうになった。護衛は彼を守れず、ウスチ＝スィソリスクも無政府主義者の手に落ちてしまった。奴らはまず路上でユーラシアの旗を焼き、次に暴力を振るい始めた。家々は破壊され、企業は襲撃を受け、警察官は冷たい路上の上に血を流して斃れた。地域の駐屯兵は数を減らし、暴動者に寝返る者も出始めた。\n\n突然、地下壕の扉が破られた。グミリョフは拳銃を持ち構えたが、そこからは友好的な顔が現れた。街の解囲のために出動したヴャトカの駐屯軍がついに到着したのだ。彼らは指導者を隠すために布をかけ、地上へと護送した。この1週間で初めての日光だ。ウスチ＝スィソリスクは瓦礫の山と化していた。廃墟は水平線に広がる煙に飲まれ、木はその灰色の空の下に倒れていた。\n\n「反乱は鎮圧されました。終わったのです」司令官が誇りを持ってそう言った。だが、目の前に広がる死体の山と血の海に、グミリョフは膝を落としてしまった。「やりすぎだ、どうにもなりゃしない」彼はそう思った。彼らはユーラシアを受け入れることはないだろう。「例え我々が勝っても、恐怖への従属の結果でしかない。ああ、天は慈悲をかけてくださるだろうか。その魂は死に、新秩序の犠牲が積み重ねられている」"
 eurasianism.70.a: "見えざる夢。"
 eurasianism.71.t: "ユーラシアが生き延びる"
 eurasianism.71.d: "我々の行動は大きな実を結ぶことはなかったが、少なくとも一般世論は我々に不利になることはなかった。総合して、夢のその全てが我々の切望する資金の浪費であり、政府の面子に大きな傷をつけることとなってしまった。"
 eurasianism.71.a: "いつかは。"
 eurasianism.72.t: "ユーラシアが耐え抜く"
 eurasianism.72.d: "大計画は締まらない結果に終わった。投票では政府への信頼が徐々に伸びているように見えるが、未だやるべきことは多い。だが最終的に、必要のない計画は打ち切られ、その資金は他の必要な場所へと回されるだろう。"
 eurasianism.72.a: "試しはした。"
 eurasianism.73.t: "ユーラシアの繁栄"
 eurasianism.73.d: "大計画は一定の成果を上げた。一般世論は、ユーラシアの理論が築き上げられた当初と比べこちら側に傾いている。やるべきことは未だ多いものの、我々は内部蜂起に怯えることなく西へと、東へと、自信を持って進むことができる。"
 eurasianism.73.a: "今日はロシアを、明日はユーラシアを！"
 eurasianism.74.t: "ユーラシアが舞う"
 eurasianism.74.d: "成功だ！我が政府に対する信頼が全面的な上昇傾向にあることが投票で分かったのだ！農民は未来に希望を抱き、国際的な批評家は自らの支持していたもの全てが我が国家の団結の前に一掃されるのを黙って見ている。未来は東方、そしてモスクワにある！"
 eurasianism.74.a: "進め！"
