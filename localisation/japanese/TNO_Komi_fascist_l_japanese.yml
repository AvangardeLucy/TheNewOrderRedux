 KOM_clockworks_category_desc: "国家は天の承認を持って前進していく。書記や発明家、官僚や軍人は国家の構成要素であり、国家を前進させる力である。しかし摂政にとっては、それらを「有機的」と呼ぶのは間違いだ。\n\n国家は生き物ではない。国家とは機械であり、限度なく複雑なエンジンであり、神の意志によって導かれ、君主の心によって指揮される天とのパイプである。摂政は国家の全てを、すなわちロシア人の精神の純度を限りなく高める壮大な祝福された時計仕掛けの全ての歯車や車軸、ピストンを、監督しなければならない。\n\n§g導きは十分ではない。§!\n\n時計が示しているのは[KOMTabbyGetTime]"
