 KOM_shafarevich_the_great_uniter_desc: "ロシアには毎世紀、政治の天才が生まれる。祖国の価値を必要とする今の世において、それらを強調し守る指導者、統一者がロシアに現れた。困難の時代においてのイヴァン大帝、ナポレオンの時代のエカチェリーナのように。この統一の時代においての前兆こそ、イーゴリ・シャファレヴィチである。\n\nシャファレヴィチはファシズムのかりそめの敬虔主義でも、左翼の堕落した道徳に基づくのでもない。ロシアは偉大なもの、すなわちその土の清浄さとその国民の洗練された意思によって形成される。道徳的ロシアこそが強いロシアになり得るのであり、強いロシアこそが偉大なロシアとなるのだ。我々はこの進行を妨害する寄生虫どもを排除する意思を持ち、神の恩寵による自由の光を祖国の空に求めよう。我々はこの国を、真に持続させるのだ。"
 KOM_shafarevich_national_democracy_desc: "我々は国民の党であるが、ロシア国民の声に耳を傾けなければ民主主義を謳うだけの専制者になってしまう。我々は粗い粘土から、その広い領土と国民に見合った、持続する民主主義を形作る。そして慎重な陶芸家のように、我々はその形成を終わらせる前に、あまりや必要のない材料を切り捨てる必要がある。\n\n我々は地域ネットワークを利用して民主主義キャンペーンを行い政治参画や投票を呼びかける。逆に、官僚を使ってかつてのロシアの敵である外的分子が偉大なる価値観の中に影響を与えないよう行動する。ロシアに栄光あれ！穢されることなき我らの自由よ、永遠なれ！"
 KOM_shafarevich_election_security_act_desc: "我々の地方民主主義への献身について、語るべきことがある。加えて、前述の民主主義における……不穏分子による侵入という脆弱性についても同様である。しかし、文字に起こすのは簡単だ。我々はこの精神を実行へと移し、祖国の声を直接的な形で残さねばならない。そこで、祖国への愛情を抱かない声を排除せねばならないのだ！\n\n選挙保障法が起草されたが、これは二つの側面で目標への到達の支えになるだろう。正式な機関によって選挙構造が細部に渡るまで全て再編され、国内の最高立法機関に対し責任を持つ。その背景が疑わしいとみなされた者にとって、民主主義は重要でかつ脆弱な道具なのだろう。我々はチャンスを逃すわけにはいかない。"
 KOM_shafarevich_the_spiritual_hegemony_desc: "長い間我々は西シベリアの専制主義とその国民に対抗し、また長い間彼らの祖国への回帰を待ち受けた。シャファレヴィチは寛大で慈愛に満ちたアプローチが最終的に国家全体の善につながると確信している。可能な限り暴力を避け、代わりに共通善の強化を試みる。支配を受け入れることで得られることも多い。結局のところ、皆ロシア人なのだ。\n\nだが、これを拒否したならば……§R特別法規§!を発出し、誤った道を進む子らを導き直さねばならない。"
 KOM_shafarevich_a_generation_of_thinkers_desc: "ロシアとは、すなわち牧草地だ。牧草地は稀に潤い、時として他の命令によって燃やされ、そして結果として強く、美しい豊穣の地となる。これはロシアの持つ知的才能に対しても同じである。農民は直面したあらゆる困難に、成功をもって克服する。そして、これは我々の目標だ。すなわち、強き花を庭園から見つけ出し、美しく育て上げ、その景色を変えてしまうくらいに開花させるのだ。\n\n我々は党及び政府の人材採用制度を向上するために基準となる教育、研修レベルを最大限に引き上げる。それが完了すれば、我が国の指導層にはロシア国民の中でも屈指の人材が集まることになる。美しく勇ましく、繊細でかつ力強い。超人はベルリンから現れると言われるが、ここロシアに我々は反駁を行う。"
 KOM_shafarevich_the_most_loyal_opposition_desc: "ロシアの精神はその際限なき熱意と絶対的な高潔さによって表される。長くその衝動は我々を突き動かし、芸術や科学の革新において多大なる利益をもたらした。だが、互いに衝突してしまうこともある。これは、熱意はあるもののその高潔さには欠ける野党にとっても同様である。共通善を追い求むための、強固で疑いなき導きの手を持つために、行き過ぎを確実に抑制することが私たちに課せられた使命である。\n\n秘めた言葉と明かした行動とをもって、我々は野党に表面的権力のみを与え、その指導者層に圧力をロシア国家（その意見を表明するのはもちろんシャファレヴィチである）の追従を行わせる。我々が穏やかに指示を与えることで、野党は全て我々に同調するわけではないだろうが、自ら進んで我々に付き従うことを確約するだろう。"
 KOM_shafarevich_return_to_the_soil_desc: "地方民主主義はその献身がさまざまに説かれている。だがおそらく、我々は農民が投票をただの後付けでしかないと考えていることを忘れている。農民は簡素で自然で、そしてより良い物に支配されている。つまり、収穫、農村、家族が主体となっている。我々はは民主主義的過程を磨き上げ我々を脅かす問題分子を排除し、かつ投票箱を開く。そうして、我々は農民も労働者も関係ない、ただロシア人のみがいるかのように祝うのだ！\n\n我々は選挙周期を文字通り、収穫期にも似た命の周期に合わせることで、ロシア人の精神を育む。各投票日には農村文化のダンス会や映画の上映、命への祭典が行われる。教会は司祭のロシア人の人生の気高き完全性への言葉によって、喜びに満たされるだろう。美と正直な労働による人生を、その人生をロシアの全てが喜びを持って分つのだ。"
 KOM_shafarevich_the_national_self_sufficiency_desc: "帝政ロシアは支配下の民族からその強欲さ、そしてその掠奪を非難された。その政府はただ一人のロシア人の困窮よりも10人の先住民の死を軽視したと言われた。それらはもう過ぎ去ったことだ。今や帝国記憶は薄れつつあり、そこに内在した問題は我々に引き継がれた。我々は神に与えられた支配権を国民の忠実な奉仕者として行使し、その上で民族的本質を守るためにはどのような方法を取ればいいのだろうか？\n\nシャファレヴィチは解決策を思い描いた。それは、非ロシア民族の共同体の同化、収奪を行わないための、自給自足と呼ばれる方法である。ロシア国家がその国民の高度化に焦点を置く中で、少数民族は自決権を行使することができるようになる。彼らは今から、そして永遠に、国家の支配から真に解放されるだろう。"
 KOM_shafarevich_bond_the_countryside_desc: "我々はロシア人の人生の根源が地方にあることを忘れてはならず、工業という怪物の破壊の前にその信念を投げ出すことは全くの不道徳である。我々はその代わりに、価値ある政府の真の目的に焦点を当てよう。つまり、ロシア人農民に肥沃な地を開放し根付かせ、豊穣へと発展させるのだ。\n\nもちろん、これは国家の全くの無関係を意味するわけではない。それどころか、新たなロシア農業政策は国家が農民と永久に一心同体であることを保証するだろう！地方生産方式への投資から農業顧問の派遣まで、事務局からトラクター、道路に至るまで、ロシア国家はその生まれた場所への回帰を経験するだろう。"
 KOM_shafarevich_farewell_to_arcadia_desc: "残念なことに、我々は容易にこの決定を下すことはできない。だが、祖国の再建のための妥協は、それが何を代償にしようと行わねばならない。木々が森が火に包まれた時に枝を切ることで延焼を防ぐように、ロシアの醜悪なる産業は、それが膨張しようと戦争の惨禍から我々を守ってくれるだろう。\n\n我々は文化的純粋性の小規模な犠牲を代償に、人口のまばらな地域において工業や重度の採掘事業に投資し、私有産業を促進する。これは価値観に対する背信かもしれない。これは抑圧的だとさえ思われるかもしれない。しかし、日に日に外交的脅威が迫る中で、この投資は遠からず我々の利益となるだろう。我々は押し付けられるくらいならば、自らの意思でこの政策を行うのだ。"
 KOM_shafarevich_russias_beating_heart_desc: "祖国の企業、農家、工場それぞれがその成長を見せるにつれ、国家は一連の組織の団結という純粋な理想に近づいていく。その上でロシアは命と共通の目的とを動かす器官となる。共通の目的という響きの、なんと輝かしいことか！しかし、安心はできない。国民は常にそれに忍び寄る悪影響から守らねばならない。我々の築いたものを汚し終焉をもたらそうと目論む萌芽について、それを摘まなければならないというのは言うまでもない。\n\nシステムを定期的に調整し、新たな方策を練りロシアの地方性の維持と農民の自立した強固な文化を築き上げる事で、この自立したシステムが成長、自己修正を繰り返せるようにする。こうしてロシアの全てがこの有機的生活を取り入れ、将来にわたってこの活力ある国家が維持できるように願いたい。"
 KOM_shafarevich_promote_russian_traditions_desc: "我々の覇権の下にある地では、多くの家々がロシアの心の支配を唱えている。幾つかの家は社会主義の教義から、また幾つかは君主主義から、そして幾つかは外国の影響によってそれを主張している。これは今後増えるだろう。だが、この強欲な考えを排除したいのならばその代替のものを据えねばならない。ロシアの栄光は、その光によって国民を啓蒙するために、全て示されなければならない！部分的にでは意味がないのだ！\n\n我々は土地、それから民族に根付いた祭礼の発展に注力する。その市民文化の完全なる修復の嚆矢として、国民の休日を設定する。宗教的儀式、国家的な殉教者への追悼式典やロシア語、ロシアの歴史の受容の強制によって、輝かしきルーシの光はそれを消さんとする闇を圧倒するのだ！"
 KOM_shafarevich_the_counter_russophobic_campaign_desc: "最近、ロシアに対する不吉な未来像を持つ人間がいる。彼らは「多文化主義」の悪魔について語り、我々と異なる人間への寛容さによってロシアの純粋なる文化と互換性なき、異質のものとに互換性を見出すのである！もちろんこれらのことを信ずるのは全くもって意味を成さないが、無意味というのもまた強力である。我々がこの愚鈍さと戦う時、初めはロシア社会の土台、すなわち農民から始めなければならない。\n\n実際、ロシアの地方性の中にはロシア人とは何者であるかという実現されていない、漠然とした観念がある。ロシア人とは何か、何が悪魔の産物であるかという神から与えられた感覚を認識する事で、少数民族の文化を中途半端に受け入れる事、大地と血の遺産を失う事がロシア恐怖症の最も悪魔的な形であるという考え方を補強できるだろう。そして、このような国民に都市を開放した時、我々は象牙の塔の上に立って大言壮語を行うエリートにもこの教訓を学ぶよう望むのだ。"
 KOM_shafarevich_the_politically_conscious_army_desc: "ロシア人には栄光という血が流れている。国民は偉大さを求めるために生まれ、軍は国民の伝統の精髄たるものである。誉れ、勇気、高潔、そして愛国！これらの価値観はどこにおいても栄えるが、人々の中でも特に善なる、私心なき自発行為を行えるものの中にのみ花開くのだ。民族復興の精神を消さぬようにするのに、軍にそれを組み込む他に方途はあろうか？\n\n一般的な政治的再教育、パッショナリイの理想に対する追随者による指導体制、地方の強力性の強調により軍が民族の理想、我々の持つ展望に対して永久に忠実であるよう保つ。さらに、憲法の秘密裏の改正によって万が一指導者層に対する疑問が呈された場合でも兵士が誰が彼らにその利益をもたらしているか確実に理解できるようにする。"
 KOM_shafarevich_from_sea_to_shining_sea_desc: "我々には夢がある。聖なるロシアの単一性をもたらすという夢である。それ以上でも、それ以下でもなく、我々はそれを追っている。連邦が凋落した時も、蛮族がロシア人の命と文化を奪った時も、我々はその夢を思い描いた。この夢を実現する時が来た。軍はロシアを穢す偽文化をゲルマニアへと追い返す準備をしている。さあ、大胆不敵であれ！\n\n我々には故郷がある。それは、神の創られたかけがえのない国民の休息の地である。そしてそれは、天にまします父の祝福の地、地に降り立ちし聖なる母ルーシの心である！"
 KOM_shafarevich_the_russian_idea_desc: "幾度となく文明は立ち上がり、幾度となくそれらは崩壊した。そしてその度に、ロシアはその骸に恩情と愛に満ちた抱擁を授ける。コンスタンティノープルで正教会に炎が迫った時、我々は新たなローマとしての責務を受け継いだ。ヨーロッパの自由主義者がほとんど完膚なきまでに焼き尽くされた時、ロシアはその伝統を受け継いだ。残忍なゲルマン人はロシアの土壌と国民とを束縛している今、我々は再び自らが最後の砦であると認識する者の後継とならねばならない。それが、我々の存在意義である。\n\nしかし、敵の前に臆してはならない！バルト海、ウラル山脈への長期にわたる遠征は、ロシア人としての観念と共に行われる。ロシア人の活力、美、そして熱烈な強さを歩む地全てにもたらすのだ。再び述べよう。我らが心に、我らが精神に祖国を、その黄色い豊穣の地を想い続ける限り、ロシアが墜つることは決してない！我々は征服されず、また征服することもできない。そして猛烈さをもって長期に戦い抜く事で、一つの確かなる真実が浮かび上がるのだ。\n\n§R我々は常に勝利を手にした。再び、我々は勝ち抜くだろう。§!"
 KOM_fascist_politics_category: "国家の現状"
 KOM_fascist_politics_category_desc: "ウスチ・スィソリスクが我々の手中に収まった以上、もう一つの困難な仕事をこなさなければならない。我が国の右翼の諸派閥の望みを調整することだ。\n\n政権内の諸派閥の影響力は次の通りである。\n\n現在、最も影響力のある指導者は[GetKOMRightLeader]である。\n\n§Oパッショナリイ派§!の影響力は[GetKOMGumilyoviteInfluence]（§O[?KOM_start_pops^7]§!）。\n§n改革派§!の影響力は[GetKOMShafarevichiteInfluence]（§n[?KOM_start_pops^6]§!）。\n§j君主主義者§!の影響力は[GetKOMTaboritskyiteInfluence]（§j[?KOM_start_pops^9]§!）。\n§rオルド社会主義派§!の影響力は[GetKOMOrdosocialistInfluence]（§r[?KOM_start_pops^8]§!）。"
