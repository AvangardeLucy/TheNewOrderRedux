 KOM_rcoup_the_national_revolution_desc: "パッショナリイは同盟者とともに、スィクティフカルの支配権を握る事に成功した。主目標であった議会は、準軍事部隊により制圧され敵対者は排除された。しかし地盤が完全に固まったわけではなく、敵は我らの政府に対し陰謀を企んでいる。我々は自由主義者や左派急進主義者から政府を守らなければならない。さもなくば、ゆりかごの中で安楽死する羽目になる。\n\nスィクティフカルは長く罪人や腐敗の楽園であった。だが、パッショナリイとその理想のみが、ボリシェヴィズムの脅威と自由主義の脆弱さからこの街を守ることができる。パッショナリイ内のグミリョフ、シャファレヴィチ、その他の指導者らは完璧な連合を形成しており、政府を未来へと導こうとしている。"
 KOM_rcoup_shut_down_the_stagnant_desc: "何か気配を感じるならば、それはミハイル・スースロフとその忠実で狂信的な親ソビエト左派勢力のもたらす危機だろう。数ヶ月前、スースロフは部下や民兵にさらなる政治的暗殺や路上における暴力を命令した。彼らはその命令を疑いなく、文字通り忠実に遂行した。つまり、我々は支配を固めるにつれ、左派がこれ以上「座して」待つようなことを期待してはならない。奴らは我々が破滅に向かうよう企んでいる。しかし、スースロフの悪どさは現在の政治状況ではうまく発揮できないだろう。左派の主張する停滞した社会主義はロシア国民のふさわしい未来とはかけ離れている。そのため、我々は奴らが権力を握らぬような対策をしっかりと施さなければならない。武力とプロパガンダを組み合わせ、奴らとその狂信的イデオロギーから残る支持者を切り離さねばならない。"
 KOM_rcoup_learn_from_the_reds_desc: "コミ左派はこの上ない獰猛な集団である。スースロフは政治的混沌、不安定の中に取り込まれている。そのために信じられないほどに厚い鉄仮面の中に素顔を隠し、政治的暗殺を命令しては街に混乱をもたらしている。スースロフとその犬は共和国成立以来右派を主目標にしてきたが、そこから学び取ることがないわけではない。事実、我々は奴らの政治的脅迫や暴力の戦術を真似るべきであり、準軍事組織やその司令官は左派のみならず中道への対処を同様に行うための装備を確実に保持しなければならない。今すぐ、この重要な時にこそ猛烈に我々のイデオロギーへと反対する者を、我々の考える急激な変革に反抗できぬような体制を整えなければならない。"
 KOM_rcoup_align_taboritsky_desc: "セルゲイ・タボリツキーとその党派は常にスィクティフカルにおいて右派の不確定要素であり続けた。にもかかわらず、彼の元には彼の元にはうまく利用すれば我々の有利に働くだろう信奉者が大勢集まっている。しかし、この男へ妥協することは、彼を右派の中でも強力な人物に仕立て上げる手助けとなってしまうかもしれない。\n\nタボリツキーはそのいかがわしい人格にもかかわらず、この混乱の時にあっては我々の新秩序を守るには計り知れないほど有用な道具である。特に、君主主義派閥の中で、彼が民兵を通して行使する力は利用するに値するだろう。彼らの目的と我々の目的とを調整することで、我々はさらに強力な同盟を得るだけでなく、少なくとも今だけは敵となりうる存在を一つ解消することができるはずだ。"
 KOM_rcoup_appeal_to_the_clergy_desc: "スースロフやそれにおもねる左派連中の主張のいかんに関わらず、我々は社会主義者であるとしか形容できない。我々は労働者以外に、誰に奉仕するというのだ？何人もの党員が我々の力強さで敵を弱体化し、我々の地位を固めねばならないと提唱している。セーロフにとっては認めがたいようだが、我々の強さには左派それ自体との古い繋がりや、左派が必死に自派閥に取り込もうとした労働者層とのつながりというものがある。我々はコミ共和国の政治機関の掌握を推し進めようとしているが、同時に地域の労働者にも訴えかけ、オルド社会主義こそがロシアの未来であることを知らしめなければならない！結局、十月革命の初期段階に倣ってみれば、上から組織化され続けた、政府への力を持ちたいと願う労働者らは、そこに活用の手立てを見出す者の手によって強力な手段として活かされるのである。"
 KOM_rcoup_flood_the_streets_desc: "忠実な民兵に守られた党本部からでさえ、首都が混沌へと陥りゆくのが聞こえる。クーデターはもちろん問題なく遂行されたものの、その影響は我々の予想を上回っており、我々の引き起こした混乱はスィクティフカルの機能を麻痺させているようだ。例えば名目上では共和国の支配を確立していても、首都を無秩序に陥らせた暴動者、左派民兵、反体制派に対処しなければこの状況は長くは続かないだろう。つまり、我々は支持者を送り出して我々の持つすべての武器を彼らの手に渡らせ、反体制分子が我々に先制攻撃を仕掛ける前に暴力を行使せねばならない。"
 KOM_rcoup_nobody_enters_desc: "北方にはスースロフと手を結んだ危険な者らがいる。南方と西方には反動主義とドイツの脅威が迫っている。この危機的な時に、外国勢力によってこの不安定な情勢を利用されないよう我々は内部問題に取り組む必要がある。国境警備を増強し、忠実な駐屯兵や民兵隊に脅威を退けられる程に勇敢な人員を募集することで、スースロフの望みを我々が叶えてやろう。彼は「新たな国家には誰も入れてはならない」と説いた。スースロフとの繋がりを失った左派を孤立させ、我が国に入ろうとする者を皆極端な先入観と共に対応することで、我々の新政府がしばらく外部からもたらされる分断の危機に晒されぬよう保障することができる。"
 KOM_rcoup_the_guns_of_the_passionariyy_desc: "我々は共和国内最大の準軍事組織を保有している。これを利用しない手はない！中央政府の庁舎はすでに抑えたが、未だ多くの主要な公共施設、輸送ハブ、倉庫やインフラの基幹が敵の手中にある。我々に与する旧共和国軍部隊とともに勇敢な兵士をそれらへと送り、我らの手にあるべき者を取り戻すのだ！"
 KOM_rcoup_no_more_unwritten_rules_desc: "この地には三つの不文律がある。一、共和国の善のために派閥の指導者を殺さぬこと。二、不必要な殺害を避け、可能な場合負傷者を助けること。三、一般市民の生活には干渉しないこと。しかし、これらは我々の計画を阻害し、反対派の権力掌握を可能にしている。我々と同様のことを目論む他派閥は抹消すべきだ。これらは受け入れがたく、即座に対処せねばならない。我が部隊は敵の安全を考慮するべきではなく、その正当な行動に対する制限は排除せねばならない。\n\n市民も同様で、彼らは我々が敵対勢力の権力基盤を破壊した後も侵入者に対して潜伏場所を与える可能性がある。市民をも監視下に置くべきであり、我々の共和国掌握の計画に参加させる必要がある。最終的に、彼らは我々に感謝することだろう。"
 KOM_rcoup_open_the_arsenals_desc: "我々の権威に従おうとしない多くの準軍事組織が自ら自警団となっているようだ。これらの裏切り者に効率良く対処するため、我々はスィクティフカル兵器廠をさらに有効活用するだろう。ここには催涙ガスなどの非致死性兵器から、村を軽々壊滅させられる塩素ガスまで様々なものが多量に保管されている。我々は対策のためにそれを無駄に使用する必要はない。より致死的なガスは後に用途が見つかるだろう。しかし、今の所催涙ガスなどの武器は現在敵対中の勢力を排除するのに非常に役に立つだろう反体制、反乱者は我々の監視下に無傷で生き残ることはないだろう。"
 KOM_rcoup_a_common_cause_desc: "右派の中でも反動的傾向にあったり、セーロフの唱える社会主義への傾倒が見られる者がいるが、取り返しがつかないわけではない。特に左翼への憎悪は共和国左派に対する打撃を与えるという共通の目的に対しての狂信性を生み出している。我々はその共通の関心に訴えかけることで、新政府の防衛のための人員を集め、かつこの一時的な連合の安定を長く保つことができるだろう。"
 KOM_rcoup_sideline_Taboritsky_desc: "セルゲイ・タボリツキーは誇大妄想に囚われた狂人だ。だが、共和国随一の君主主義者でもあり、彼の周りには同様の考えの者が正教会の熱心な擁護者とともにその旗の下に集まっている。その中には、熟練の狂信的な兵士も多く集まり、独自の部隊を形成している。あまりにもあからさまでない限り、彼の追放は共和国の政権争いからあのような狂人を追い払えるという点で価値ある目標である。しかし、自由に動かせる戦力が減るという影響も出るかもしれない。"
 KOM_rcoup_secure_the_concept_desc: "未回収のロシアを回収し始める前に、我々の支援への基盤を確保せねばならない。崩れやすい基礎の上に家を建てては、最後には全て崩れてしまう。そのため、パッショナリイの核心であるレフ・グミリョフを中心に据えた強固な組織を築く。そうしてユーラシア主義者を主要な役職に任命し、民間からの支持を守るためにプロパガンダを行う。"
 KOM_rcoup_none_may_contest_desc: "力の誇示こそ今すべきだ！多くの市民が未だ準軍事組織の能力を疑っている。もちろん、我々は反対者を全て殺すようなボリシェヴィキではない。逆に、反体制に決定的打撃を加え公衆の面前で我々の優位を示すことで、我々の持つ力強さをアピールすることができる。"
 KOM_rcoup_komi_belongs_to_the_true_passionarists_desc: "ついにやってやった！スィクティフカルのあらゆる建物に我々の旗がなびき、他の街においても大通りで誇りあるパレードが行われている。たった一ヶ月前にはまだ、ここは侵入民族、自由主義者、ボリシェヴィキの巣窟であった。旧共和国はついに終わりを迎えた。退廃的で秘密主義的なボリシェヴィキ民主主義は消え去り、新たなる国家がその灰から立ち上がったのだ。\n\n内部事情に取り組む時間は終わりだ。そして今こそ、ロシア国家の栄光を取り戻す正統なる回復作業を始める時だ。"
