 HGR_successor.1.t:0 "発砲"
 HGR_successor.1.desc:0 "その日の始まりは静かだった。夜明けとともに、ボンの親衛隊中央本部の周りに学生たちが集まってきた。群衆は学生らしい題目を使って民主主義について叫び、政府に対する親衛隊の新たな影響力に漠然と抗議し、彼らは一日を通してずっと増えていってるように見えた。少なくともハイドリヒが後継者に指名されて以来のここ数週間で、最大の行進のひとつに違いなかった。それは全く驚くべきことではなかった。\n\nそうだ、これまで学生たちは権威主義的な支配に抗議してきたが、ドイツの一般家庭は自分たちの生活が脅かされない限りは抗議活動をしてこなかった。ハイドリヒはそれを脅かしたのだ。真にブルグント的な生活を送ることやスパルタ人になること、国家のために大勢死ぬことになるという見通しが生まれた。そんな人生はユダヤ人やスラブ人のものであって、立派な改革派アーリア人のものではない。そこで中産階級の家庭が久しぶりに抗議を始めたのである。最初は少人数だったが、だんだん増えていった。昼過ぎには1000人ほどになっただろう。彼らは題目を唱え続け、唱え続け、ようやく少し落ち着いた。何人かが離脱した。\n\nそのとたん、SS本部から3発の銃声が響いた。スナイパーだ。3人の男が悲鳴を上げ始めた。一人はすぐに静かになった。残りは呻いてから静かになった。さらに3発、短い叫び声が2回続いた。どこかで速射砲が発砲された。大パニックになった。逃げようとした高学生が踏みつぶされた。何十人もの人が泣き叫んだ。こんなこと計画にない。彼らがこんな風に群衆に発砲したことはなかったのに。\n\n広場は残り少ないうめき声を除いて、静まり返っていた。みんな逃げ出したか、撃たれてしまったかのどちらかだった。"
 HGR_successor.1.a:0 "我々はすばらしい新世界に到達した。"
 HGR_successor.2.t:0 "ヒトラーの隣の微笑み"
 HGR_successor.2.desc:0 "ライヒの総統ヒトラーが演壇に立ち、そして咳き込んだ。それが止まると彼は観衆を見上げ、一瞬見つめた後、あらかじめ壇上に置かれた台本に目を落とした。\n\n「私は任命された後継者の能力を再確認する」\n\nヒトラーは呆然とした様子で、隣の護衛にその名前は何かと尋ねた。\n\n「ハイドリヒです、総統閣下」\n\n彼は普段総統に話しかけるときは恐縮するのだがそれがなく、まるで頻繁に言わされているのかのように答えた。\n\n「私が指名した後継者の能力、私の最後かつ最も不幸な不在における総統としてのハイドリヒ。この男は私に忠実に仕えてきたしこれからもライヒのために尽くすだろう。この男はアーリア人の先導者であるだけでなく、全世界のユダヤ人の真の敵なのだ。諸君、ありがとう、ありがとう。ここはどこだ……ありがとう」\n\nヒトラーは観衆が混乱するなか、よろめきながら舞台を降りた。"
 HGR_successor.2.a:0 "まあ、少なくとも我々は二度目の公認を得た。"
 HGR_successor.3.t:0 "暗黒の目"
 HGR_successor.3.desc:0 "恐怖がドイツに取り憑いている。それは招かれ、歓迎され、あらゆる人の心を揺り動かし、心を銀色の厳かな檻に閉じ込めてしまう。\n\n恐怖は子供たちに取り憑いている。黒装束に身を包み、大量死に彩られた兵士たちが鋭い列をなして行進してくるのを見ると、子供たちは路上サッカーをやめてしまう。彼らは互いに囁き合って、まだ未知のものを恐ろしいほどの正確な理解のもとで恐れている。\n\n恐怖は兵士たちに取り憑いている。彼らは互いを疑惑と殺意をもって見つめ合う。兵士たちは、自分たち自身に向けられた戦いと爆弾を想像している。自分たちが果たせなかった戦争を戦うことになる子供たちによって、靴底で踏みつぶされる自分たちのむごい死体を想像している。\n\n恐怖はハイドリヒに取り憑いている。恐怖は彼の心臓の近くに位置し、それと連動して鼓動し不愉快なリズムを刻んでいる。ハイドリヒが感じているのは恐怖だけだ。彼は子供たちを恐れている。兵士を恐れている。自分自身の恐怖を恐れている。いくら準備しても彼の恐怖を和らげることはできない。恐怖を増大する。"
 HGR_successor.3.a:0 "人類の最も原始的で強い感情は恐怖だ。"
 HGR_successor.4.t:0 "ルビコン川"
 HGR_successor.4.desc:0 "その命令群は、素っ気なく、シンプルで、的確なものだった。それらは公式、非公式を問わず次々と下され、帝国議会に解放感と恐怖感という相反する感覚をもたらした。官僚や政治家たちは、まるで死にかけた霞のように周囲をうろうろ彷徨っていた。他にやることはほとんどなかったのだ。\n\n新総統は威勢のいい演説をすることも、正式な告知をすることもなかった。新しいドイツを作ろうとしていた総統は、退廃した時代の無用の遺物のエゴに気を取られている場合ではなかったのだ。それらは真のアーリア人国家の建設には何の役にも立たないので、どうでもいいことであった。\n\nこの新しい真実に帝国議会が気づいて、全員が憤慨し始めるのに少し時間がかかった。死んだ共和国の肥大化死体は、まるで30年前に消滅していなかったかのように、必死に生者の世界にしがみついていた。しかし現実に容赦はなく、それは誰がどう見ても床に落ちてしまっていた。"
 HGR_successor.4.a:0 "総統の命令により帝国議会は直ちに解散される。"
 HGR_successor.5.t:0 "邪悪は耳を失う"
 HGR_successor.5.desc:0 "男たちの行動は素早かったが、急いているわけではなかった。彼らは準備万端で経験豊富だったのだ。すべての行動は冷徹で外科手術的な正確さで行われた。時計仕掛けのように組み立てられた何千人のもの彼らが同時に動き出した。\n\n親衛隊は破壊のコツを心得ていた。電線を切断して書類を燃やし、信頼されていたそこの伝達員を情け容赦なく扱った。ハイドリヒの反対派の詮索の目をつぶし、手探りで動く手を切断し、盗み聞きする耳を塞ぐためにあらゆる努力が行われた。その日の終わりには、命令と通信は混乱と動揺に陥っていた。\n\nもちろんハイドリヒ自身の通信手段は無傷であった。情報は指揮官と部下の間でスムーズに伝達された。彼らは目的と思考を統一していた。堕落した性質を持つことで反逆者と認定された者たちは、自分たちの孤立に畏怖を感じずにはいられなかった。"
 HGR_successor.5.a:0 "全国は聴覚障害に陥った。"
 HGR_successor.6.t:0 "ブルグントからの増援"
 HGR_successor.6.desc:0 "自由貿易は、しばしば取り巻く世界に国の門戸を開き、経済的・文化的な垣根を越える兆候と見なされていた。\n\nしかしこれは全く違う。毎夜ブルグントからドイツ国境に向かうトラックの隊商があった。運転手の姿は着色された窓ガラス越しにはほとんど見えないが、視力のいい人なら濃いサングラスをかけ、厚手のコートを着ている男が見えるだろう。彼らは謎の積荷を運んでいた。核兵器か？大勢殺せる毒薬か？化粧品か？誰も分からない。いつもは蟻1匹見逃さない国境警備隊が、そのブルグントのトラックに何の考えもなく手を振って通していたからだ。そしてトラックはひっきりなしにやってきた。ブルグントは初めて開国したのだ。彼らは恐ろしい荷物をドイツに送り込んでいる。\n\nさらに悪いことにそのトラックはライヒに入国すると、いつも親衛隊の拠点や新しく指名された後継者を最も支持する都市に向かうのだった。やがてトラックに積まれた貨物の一部に含まれていたブルグント産の特製シャンパンやその他を使った、親衛隊の贅沢な祝賀会が開かれたことが報告されてきた。ハイドリヒを支持する都市では、これらのトラックが走り込んで途端に経済業績がわずかながら上向いた。国境の西側にいる誰かが贔屓しているのだ。"
 HGR_successor.6.a:0 "不吉だ。"
 HGR_successor.7.t:0 "シュペーア捕縛計画"
 HGR_successor.7.desc:0 "総統アドルフ・ヒトラーがラインハルト・ハイドリヒを後継者に選んだ以上、我々はドイツ帝国を不安定化しようとするあらゆる敵を排除しなければならないことは明らかだ。その中にはアルベルト・シュペーアも含まれる。彼は常に変化し続ける党派的なライヒ内で民主主義的指導者としての名声を得ているのだ。\n\nハイドリヒはすでにシュペーアの捜索を開始し、シュペーアを追い詰めるために忠実なSS師団を派遣し、ゲシュタポ部隊にはシュペーアの発見や神出鬼没な出現に備えた警戒を命じた。\n\nしかしこの狩りが容易でなく、シュペーアはこのような出来事に備えて身を隠すために多くの予防策をとっていたことは明らかだ。また、ただでさえ騒がしい学生たちがシュペーアを支持するようになり、ことごとく我々に抵抗している。しかし何も問題ない。我々がライヒ内のありとあらゆる反逆者を適切に処理し、黄金時代をもたらすだろうからだ。"
 HGR_successor.7.a:0 "ライヒの安泰と統一のために！"
 HGR_successor.8.t:0 "終わりの始まり"
 HGR_successor.8.desc:0 "ハイドリヒにとっては、他の日と同様に時計が9時半を指すまで秒読みしていただけだった。\n\nドイツにとっては悪夢の始まりだった。\n\nもしその日なんとかベットから起き上がることができたなら、総統は20分前に自分の決断を表明しただろう。もし検閲官が総統のより明晰なスピーチに対していつも行うようにすぐに通過させたなら、そのニュースはその10分後に報道されただろう。その5分後にはニューヨークと東京で、10分後にはロシアとアフリカを駆け巡るだろう。\n\nしかしそんなことはどうでもよいことだ。ハイドリヒは座って、その瞬間に向かってひたすら時を刻む時計を見つめていた。彼の視線が一瞬机の左奥4分の1に整然と置かれた電話機に向けられた。その横には3色のペン6本と黒のマーカーが整然と並んでいる。ブルグント電話と彼らは呼んでいた。ヒムラーのドイツへの電話である。これはハイドリヒにとって、ハイドリヒに、そして世界に語りかけるドイツに残った最後の真の男の口であった。\n\n時計がその時間に到達すると、1秒後に電話が鳴り、2秒後にハイドリヒがそれを取って耳に押し当てると、ドイツの未来の偉大な後援者が彼の言葉を伝えた。"
 HGR_successor.8.a:0 "「おめでとう、我が弟子よ。時間だ」"
 HGR_successor.9.t:0 "犠牲者……"
 HGR_successor.9.desc:0 "ブレーシェ親衛隊曹長はハイドリヒの腕時計が示す通り、3分遅刻していた。SS隊員にはとにかく許されないことだ。部下は最低でも15分、普通は1時間早く来るものなのに、遅刻だと？この男にとって、ヒムラー氏からの重要な任務のために、ハイドリヒに召集されたことは幸運なことだったが、その任務とは殺されることであるのは十分に不運であると言えた。\n\n「ジーク・ハイル！」その男は、他の誰にとっても完璧と言えるような敬礼で腕を鳴らした。しかし、最後の瞬間の手のたるみは怠惰（あるいは疲労困憊）を十分に示していた。しかしそれは大して重要ではない。\n\n「君には命令がある、親衛隊曹長」ハイドリヒは答えた後、その冷たい視線を冷水のように男にしみこませながら長い間を取った。「西の恩人から与えられた命令だ」\n\n「ご命令を、ハイドリヒ閣下……」男は唾を飲み込んで続ける前に、相手が黙り込んでいることにたじろいだ。「ち、遅刻したことをお詫びします。職務に追われていたのです。部下の一人が……」\n\n「もういい」ハイドリヒは動かずに答えた。彼は、ちょうど15秒経ってからさらに続けた。「君からは国家社会主義者の人間、特にSSの構成員にはふさわしくない煙草の臭いがする。しかし、それは大して重要ではない。君はすぐに挽回できる」\n\n彼が片手を上げると、ドアのそばの警備員がブレーシェ親衛隊曹長の後頭部を撃った。"
 HGR_successor.9.a:0 "より大きな善のための君の犠牲が、君に必要とされている贖罪の全てだ。"
 HGR_successor.10.t:0 "……そして静かに実行される"
 HGR_successor.10.desc:0 "ブレーシェ親衛隊曹長は犠牲になるべき人間だった。献身的で忠実な親衛隊員だったが無視できないほど欠点が多すぎた。ポーランドでの生活が彼を軟弱にしていた。頼まれたことは全てこなすが、それを嫌うようになった。この男はすぐに節度は保っているもののタバコと酒を嗜むようになった。「神経を落ち着かせるため」と彼や他の多くの兵士は言ったものだ。ハイドリヒは、これが臆病者の精神であり、劣等人種への共感を意味することを知っていた。\n\nそれでも彼はいまだ忠実であり、部下は彼を模範的な指揮官として見ていた。常に部下たちの味方で、何よりも彼らのために気を配っていた。これも弱さの表れではあるが、しかし少なくともアーリア人の理想を体現するものの一つであった。そのため、もしその公用車が首尾よく誰にも会わずにいっていれば約16分前に、休日に軍人がよく通ることで知られるコブレンツ通りの路地に国防軍支給のピストルで頭を撃ち抜かれた彼の遺体が捨てられたであろうことは残念でならない。\n\nハイドリヒは微笑まなかったが、少なくとも心の中で主人の命令を実現することができたこの計画に残忍な満足を感じていた。明日、街道と国防軍の手に血が流れるだろう。"
 HGR_successor.10.a:0 "蛆虫に寄生されているのなら、魚に餌をやるなんて些細なことだ。"
 HGR_successor.11.t:0 "釣り糸を垂らす"
 HGR_successor.11.desc:0 "部下の報告によると6時間14分43秒前に路地で死体が発見されたそうだ。その27分後親衛隊保安部の協力を得て秩序警察がその男がSS構成員であることを同定した。さらに40分後に、彼がドイツ国防軍の青年ハンス・フリースティヒに殺されたという情報が漏れてしまい、すぐにフリースティヒは襲われて死ぬほど殴られ、死んだSS隊員を父親代わりに見ていた青年、親衛隊上等兵ルートヴィヒ・メンツに4時間10分前に射殺された。\n\n3時間前から10秒を過ぎたとき、国防軍は青年の行動に反応してSSの兵舎を襲撃した。\n\n1時間11分前、コブレンツは炎上した。ハイドリヒは時計が正午を過ぎた時ドイツも同じように炎上すると知っていた。"
 HGR_successor.11.a:0 "そして彼らの心と精神は動物なのだから、彼らを獲物のように行動させることはあまりにも簡単だ。"
 HGR_successor.12.t:0 "蟻のように群がる"
 HGR_successor.12.desc:0 "ライフル3千丁、戦車47台、ヘリコプター9機、そして2千人の兵士。夜明けを迎えるまでにライヒ全土の兵舎や兵器庫からの紛失物と行方不明者が以上の通り報告された。\n\n高速道路や裏道では、SSの双子の稲妻を誇らしげにあしらった装甲車が謎の目的地に向かって疾走していた。他の車は無標で、開けた町や軍隊による道路封鎖を静かに通り抜けて移動していった。\n\nコブレンツ、ニュルンベルク、ミュンヘン、イエナ、ケムニッツ、ヴァーレンでは、都市全体が燃えていた。親衛隊の兵士は血まみれの復讐を行い、国防軍の兵士も同様のことをやり返し、国民はただその渦中に巻き込まれた。\n\n黒い点のようなSS車両は戦場へ向かい、さらに多くの車両が別の場所へ移動した。焦土のような混沌の中では誰もその群れに気がつかない。彼らは自分たちの巣に移動し、巣箱にもぐりこみ、そこで待っていた。すぐに王は倒れる。\n\nやがて日をまたぎ、時針や分針を着実に進めていくうちに、世界は変わっていく。"
 HGR_successor.12.a:0 "彼らは暗闇へ這い出て、そこで新しい夜明けを迎えるだろう。"
 HGR_successor.13.t:0 "新たな時代を告げる瞬間"
 HGR_successor.13.desc:0 "ハイドリヒは執務室に座って前方を見つめながら、聞き慣れたカチカチという音に思考を委ねた。執務室は親衛隊の男にふさわしく殺風景であり、合法的に彼の注意を引くことができるのは自分の心だけであった。廊下を歩くブーツの音が、あと10歩か15歩と4秒で党の全国指導部構成員ボウラーが彼に知らせを持って到着することを示していた。ルートヴィヒ作戦は間違いなく成功したのだ。\n\n彼の心は一瞬動揺した。哀れなほど陰湿な自制心の喪失だったが、すぐに鎮めた。彼はある老人とクーデターと彼の唯一の忠誠の危機を思い出した。ハイドリヒから「SSの保護下」に置くと告げられたとき、彼は笑っていた。それがそのような命令は不可能であると悟った瞬間だった。彼がヒムラー氏に対する自分の失敗の度合いを理解した瞬間でもあり、そして贖罪の瞬間でもあった。\n\nドアをノックされ、挨拶と敬礼が為された。もはやハイル・ヒトラーではない。ボウラーは、総統は病院に運ばれたことと原因は自然死であることを報告し終えると、彼にうなずいた。\n\nハイドリヒは立ち上がり、慎重に両腕を背中の後ろで組んだ。出発の時が来た。"
 HGR_successor.13.a:0 "「ボウラー君、仕事の時間だ」"
 HGR_successor.14.t:0 "黒い太陽の夜明け"
 HGR_successor.14.desc:0 "休眠状態の帝国議会議事堂では、青酸カリを摂取したり、ヒ素に手を触れたり、暗い隅で細い針金で首を絞められたりしている12人の元代表が発見された。\n\n近くのベンドラー・ブロックでは、トラックが門を突き破って正面ロビーに突っ込んできた。大きさは約1.2メートルの爆弾が爆発して、建物の中心部の半分が吹き飛ばされ、国防軍の4人の将校とその部下たちが死亡した。\n\nそしてドイツ全土で、親衛隊が暗躍した。彼らは郵便局や道路や兵舎を占拠し、国防軍を地方に追い散らし、残忍な仕事を始めたのである。いわゆる帝位請求者たちが混乱で動揺する中、彼らは訓練された屠殺屋のように切り刻んでいった。彼らを前に、ドイツの脂肪は切り刻まれていく。\n\nハイドリヒの車は新司令部への長い道のりの3つ目の段差にぶつかり、彼は窓の外を見なくても、自分が到着したことを知った。戦争は始まったが、しかしハイドリヒにとってはそれはアーリア人の理想の厳密な法則にのみ従って必然的に仕上げられた計画の一つに過ぎなかった。"
 HGR_successor.14.a:0 "新たな日を迎えるにあたって、奴らに恐怖を知らしめよ。"
 HGR.22.t:0 "最後通牒"
 HGR.22.desc:0 "ゲルマニアは慌ただしさに満ちていた。\n\nシュパイデルはリスト、報告書、カタログ、目録、記録と登録簿、巻かれた書類、ファイル、公文書、そして2種類の書類を、かつてゲルマニアの繁華街の公園だったが今では南側のシュテファンベルクの司令部になっていたところで読んでいた。\n\nそのリストにあるのは、彼らの物資に関する情報が記載されていた。現在の弾薬の量、必要な弾薬の量、敵が破壊工作に徹した場合に失われる弾薬の量、敵が砲撃に徹した場合の弾薬の量、現在の食糧の量、包囲戦で食糧の持続期間、民間人を一日一食にした場合の食糧の持続時間、民兵部隊も一日一食にした場合の食糧の持続時間、全員が一日一食にした場合の食糧の持続時間、街のどの部分が最もバリケードがしっかりしているか、どの部分が最もされていないか、敵が最も攻撃しそうなところ、攻撃してこなさそうなところ（つまり、驚かせるために奇襲をかけてくる可能性が非常に高いところ）、敵軍の最も考えられる構成、装甲戦力の数、投入できる航空機の数、回収されたであろう街の外に放置された車両の数、などだ。\n\n彼は1000枚もの記録や公文書、問題人物の報告書を読み、命令を下しながら、状況が混沌にに陥らないようにし、屠殺者が降伏を要求していることを知らせに下級補佐官が駆けつけるまでに、それらを寸分の狂いもなくやり遂げたのである。"
 HGR.22.a:0 "返答を送れ"
 HGR.23.t:0 "最後通牒"
 HGR.23.desc:0 "ハイドリヒは、ゲルマニアの勇敢な反逆者である小さな蟻を双眼鏡のレンズを通して見ていた。彼の隣では無線機が活発に作動していた。最新の情報はパイロットがシュパイデルの対空兵器のギリギリの射程外で観察している偵察ヘリコプターからのものだった。\n\nまだ時間はあったが、彼らは1時間以内に攻撃する用意があった。ゲルマニアはすぐに陥落するだろう。それは彼が安定した地位を確立し、自分の主人を満足させるために必要なことだが、敵を油断させるために1日程度待機するくらいは問題ないだろう。時間はシュパイデルではなく彼に味方だった。誰もシュパイデルを救いに来ないし、今回はSSの力から彼を救ってくれる総統もいない。\n\n背後から「総統閣下！」と聞こえたので、双眼鏡で最後にもう一度街をよく見てから振り返った。「シュパイデル元帥から直接返答がありました！」\n\n「内容は？」ハイドリヒは再び街を観察するために振り返りながら尋ねた。\n\nその男は咳き込んで言葉を詰まらせた後、ようやく前を向いた。\n\n「操り人形よ、ゲルマニアがお前の墓場となる。」"
 HGR.23.a:0 "ならば奴のために穴を掘ってやろう。"
 HGR.24.t:0 "意志の勝利"
 HGR.24.desc:0 "シュパイデルが目の前に連れてこられた時、ハイドリヒは少しも笑顔を見せなかった。だが、どんなに無表情を貫こうとしても、目に喜びが滲み出ていた。\n\nシュパイデルは、官庁街の奥深く、超重戦車マウスがロビーに隠れ、バンカーへと変貌した建物の3階にて、戦って倒れようとしていた。砲撃後の煙と、猛威を振るった火災の煙により、将軍の肌は灰のように黒くなっていた。\n\n「自決用のカプセルは無くしたのか？うまく噛み切れなかったのか？」銃殺隊が処刑を実行している場所を見ながらハイドリヒは尋ねた。\n\n「私は臆病者の死に方はしない、ハングマン。ドイツの息子や娘が迎えに来ても、同じことは言えないだろう」\n\n「ドイツの息子や娘たちは……」ハイドリヒは建物の傍らに並んだ民間人、軍人、SS隊員の死体を見ながら悲しげに言った。その中には、13歳にも満たない者もいた。\n\nハイドリヒは振り返って立ち去る前に、肩をすくめた。「生きている者は全員捕らえろ、そして全員片付けろ」"
 HGR.24.a:0 "黒い太陽が夜明けを告げる。"
 HGR.25.t:0 "保守派の粉砕"
 HGR.25.desc:0 "「マルティン・ボルマンはどこだ」ハイドリヒは冷静に尋ねた。彼の前に座っている堕落者はそれに対してうめき声で答えた。彼はため息をついてこぶしを握りしめ、また無言で殴った。三本の歯が床に落ちた。\n\nハイドリヒはライヒの顔面にできた悪臭を放つ腫瘍を見事に貫通し、マルティン・ボルマン勢力を粉砕したのである。臆病者と反逆者の血がハイドリヒの征服した土地を染め、敗者は自らの頭蓋に弾丸をぶち込んだ。澱んだ膿疱はついに破裂し、官僚と兵士たちがSSの怒りから哀れにも逃げ惑う爆発的な事態を引き起こしたのである。\n\nしかしハイドリヒが何よりも渇望していたのは、ある一人の男の血であった。親衛隊は翼を広げて急降下し、あらゆる路地裏や床下を睨み付けた。彼らはのヴィルヘルム・ブルクドルフとヴァルター・ヴェンク両将軍が、粉々になったワインボトルと頭部からの出血で床に深紅のしみが広がっている廃墟となった兵舎に並んで横たわっているのを発見した。ヴァルター・ヘーヴェルとボルマン内閣の残りの構成員は地下壕で発見されたが、彼らの目は天井を見つめ、開いた口は乾燥した泡でこびりついていた。\n\n「知らない！」裸の男が叫んだ。その声の調子はハイドリヒを苛立たせた。崩壊の余波で捕らえられた多くのネズミの中で、バルドゥール・フォン・シーラッハが最も役に立つことが分かった。ボルマンの副司令官として彼が無線で降伏を宣言したことで、間違いなくボルマン派の最後の生き残りから、最後のエネルギーを失われたのだ。\n\nフォン・シーラッハは嘘はついていない。彼は、ハイドリヒがこの建物に入る前からSSの拷問官たちからもっとひどい目に遭っていたのだから。もう何発か殴ったところで何になる？ハイドリヒはピストルを取り出して、この蠢く虫の頭を撃ち抜いた。ボルマンは国外に逃亡したのか？地下壕に隠れているのか？それとも瓦礫の山の中で死んでいるのか？彼はあのグロテスクな小人を捜すことを決してやめる気はなかった。"
 HGR.25.a:0 "奴はネズミと瓦礫の遺産を残した。"
 HGR.26.t:0 "消えゆくかがり火"
 HGR.26.desc:0 "厳しい西風が吹きすさぶ中、骨身に凍みるような思いをしている大勢の市民が身を寄せ合っている。肉食獣のような目をしたSS隊員が群衆を徘徊し、不審な動きがないか探っている。黒い手袋を手にはめているラインハルト・ハイドリヒは、絞首台に向かって無言でうなずいた。ピアノ線が、揺れる大きなフックに注意深くかけられた。\n\n多くの改革派の裏切り者が尋問で口を割った。彼らはアルベルト・シュペーアについては、退廃的な信奉者の残党が公式に降伏を宣言する1週間前にドイツから逃亡したと言った。アーリア民族を裏切った自由主義者のイタチで、秘密資本家やボリシェヴィキの秘密結社と手を組んだ欲望とエゴの塊の男は自分の運動を放棄してしまったのだ。SSの黒い蔓が自由のかがり火を包み込み、これを永遠に消し去ってしまった。\n\nハイドリヒは4人の男が絞首台に連れて行かれるのを冷ややかさとともに満足げに見ていた。シュペーアと同様に、これらのネズミもまた地球上で最大の腐敗と混血の巣窟であるアメリカに逃げ込もうとしたが、しかしシュペーアと違って彼らは遅すぎたのだ。ネクタイをゆるめて上着を開いた4人は、処刑台に立って震えていた。血まみれの顔にもかかわらず、ハイドリヒは彼らが誰であるかほとんど分かった。\n\nキーシンガーは焦点の定まらない目で群衆をちらちらと見ていた。エアハルトは顔を真っ赤にしてあごをグラグラ揺らすので、巡回しているSS隊員は大喜びに喜ばせた。トレスコウは反抗的な態度でハイドリヒを見つめていたが震える膝が彼を裏切っていた。シュミットの目があった部分には紫色の腫れ上がった肉の塊が2つあった。このネズミは息も絶え絶えにうめき続けていた。\n\nハイドリヒは手を上げた。まばたきしない彼の青い瞳に8本の脚が激しく動くのが映った。彼は時間を数えた。トレスコウは8分。キージンガーが11分。シュミットは15分。エアハルトは19分。"
 HGR.26.a:0 "誰も声を上げなかった。"
 HGR.27.t:0 "羽を捥ぐ"
 HGR.27.desc:0 "ゲーリングの死体はそよ風に優しく揺れ、乾いた血で衣服が暗い深紅に染まった。ハイドリヒの目は、黒くなりつつある空に向けられていた。あと5分もすれば、雨になるだろう。\n\n彼の父は死から生が生まれると言ったことがある。彼はある点ではその通りだと思った。例えば「正統な国家社会主義」の腐った死骸は、改革派や軍国主義者のウジ虫を蠢かせるグロテスクな孵卵器となったしまった。他の点では……ゲーリングとシェルナーの軍隊と同じくらい無惨に何かが消滅してしまうと、復活という概念はキリスト教的な空想のままになってしまった。\n\nSSの猛攻を前にした軍国主義者たちの崩壊は悲惨であった。思慮のない略奪と戦争によって国家社会主義の緩やかな死を遅らせようとしていた、無能で金切り声を上げる将軍たちの多くは、捕まる前にさっさと自決してしまった。幸運でない者はハイドリヒのなすがままとなった。\n\n血と土よりも地位と富を重んじる男、ヘルマン・ゲーリングはツェントラルアフリカに家族とともに逃げようとしたところをまとめて捕らえられた。彼は公正な待遇、新しい派手な制服、そして銃殺刑の直前の簡単な敬礼などを期待していた。1週間のSSの拘束で彼の期待の愚かしさが証明された。\n\n帝国元帥が処刑台のフックにぶら下がって、ピアノ線がゆっくりと太い首に食い込んでいくのを想像すると、ハイドリヒは喜びで一杯になった。しかしそうはならなかった。この太ったナメクジは、嫉妬する群衆に対面することよりも、独房で青酸カリを食むことを選んだのだ。まあいい。ハイドリヒは目の前の細い死体に目をやった。若いエダ・ゲーリングの処刑は適切なメッセージとなっていた。"
 HGR.27.a:0 "父親の罪は全て彼らの罪だ。"
 HGR.50.t:0 "第一装甲擲弾師団「ベルゼルケル」についての報告書"
 HGR.50.desc:0 "機密\n\n第一装甲擲弾兵師団「ベルゼルケル」（PGD1）は継続的な脅威として確認されています。ゲルマニアとその周辺領域を確保したにもかかわらず彼らの逃走を防ぐことはできませんでした。彼らは潜入訓練の経験を広範に活かしているため我々の捜査の手を逃れられているようです。空中偵察隊を展開したにもかかわらず成果を上げられないことからも、PGD1が通常の経路で動いていないことは確かなようです。\n\n同師団の前衛機甲部隊はPGD1所属の後衛部隊と連絡を取りゲルマニア南西部での戦いに関与したと考えられています。この戦闘への関与の度合いが正確にはどれほどのものであったかは、同戦闘に関わった我々の部隊が完全に撃退されたためにいまだ確認できていません。初期の調査では休息中であった我々の軍隊が、奇襲を受けたことが判明しました。奇襲のために歩兵のみで構成されていた彼らは携行物資を死体からはぎ取り、車両は放棄していったとのことです。\n\nPGD1は未だウルリッヒ・ヴェーゲナー大佐指揮のもとで動いていると思われます。我々がゲルマニアを確保した後も、ヴェーゲナー大佐は上官の意志などによってではなく自発的に動いているようです。部隊の行動に制約がなく、相当な訓練を積んだ部隊であり、そして総統閣下への絶対的な反対を掲げるPGD1は、残念ながらより強力になっていく可能性が高く、事あるごとに我々に対する妨害工作を仕掛けてくることが予測されます。\n\n総統閣下の指令のもと、有用な情報が手に入るまで更なる調査を継続していく次第です。\n\nハイル・ハイドリヒ"
 HGR.50.a:0 "まだ奴らには対抗できないが、いずれしなければ"
 HGR.51.t:0 "ポンメルンにおけるPGD1の活動についての報告"
 HGR.51.desc:0 "機密\n\nドイツ北部でのPGD1の活動は沈黙していたままでしたが、現在に至ってポンメルンでの活動が劇的に増えたことが確認されました。ポンメルン大管区の我が軍は継続的な妨害活動、奇襲、強襲に見舞われています。現地の物資供給部隊は常に目的地にたどり着くことができず、パトロール隊も現地の状況を報告することができないうえ、我々の偵察隊が行方不明になる事例が多々あります。\n\n数少ない事例ではPGD1部隊を開けた場所におびき寄せて戦闘に持ち込んだ部隊もいたようですが、結果は悲惨なものでした。彼の部隊の主要な補給路を遮断したにもかかわらず、我々の物資の略奪や物資の温存でその埋め合わせをしているようです。先の事例のように開けた場所での会戦の場合、接敵で我が軍に大きな打撃を与えてくるとともに、こちらが増援を要請している間に彼らは離脱していく傾向があるとのことです。そのため彼らが戦果を挙げる中、我らは消耗していく一方というのが現状です。\n\nポンメルンの状況は我々が現地で継続的な作戦を実行することが難しい状態にまで悪化しています。PGD1が大衆に好意的に受け止められていることは、現地における我々の支配に対する民間人の強い反発を生む一因にもなっています。現地住民はPGD1が親衛隊から我々を守ってくれるという誤った認識に陥っているため、PGD1派に対する取り締まりも予想していたほどの成果を上げることができませんでした。これらの事態を受けて我々のポンメルンでの立場は非常に脆弱なものとなっています。PGD1は当大管区で何かしらの不自由もなく支配基盤を固めつつあり、彼らがその立場を利用し始めるのは時間の問題であると考えられます。\n\nハイル・ハイドリヒ"
 HGR.51.a:0 "北部を維持することはできないだろうな……"
 HGR.52.t:0 "スカウトの名誉"
 HGR.52.desc:0 "「私の人生のすべてをかけて神とポーランドに仕え、他の人々に喜んで援助を与え、ガイドとスカウトの掟を守ることが、私の心からの願いです」カジミェシュ・ピエホフスキーはドイツ人がポーランドスカウトの宣誓をするのを聞いていた。ポーランドスカウトガイド連盟のドイツ支部には独自の宣誓がないので、ドイツ人構成員は会議の前にポーランド語の宣誓を合言葉にするのが常であった。\n\nカジミェシュはうなずいた。「自由に話せ、友よ」このドイツ人は若い。カジミェシュは無言でこんな若い反抗者を育てた両親の勇気に思いをはせた。自分の民族ではない民族のために命をかけるのも一つの生き方だが、学校や街で憎悪のナチスが渦巻く中で、そのような意思を持った子供を育てるというのは、驚くべきことであった。\n\n明らかにどこか焦ったそのドイツ人の青年は話し始めた。「閣下、ハイドリヒの勝利で、ドイツでは様々な変化がありました。ドイツ内戦はSSから、ダンツィヒを含むあまりにも大きなライヒの支配を維持する力を奪ってしまいました。私が思うに、適切な準備があれば行動に移せます。閣下」彼は緊張した面持ちで、まるで叱責されるのを少し恐れているかのように話した。\n\nカジミェシュの頭はすぐに回転を始めた。ポーランド人レジスタンスには、若い頃からの友人や収容所で見たことのある人が何人もいた。援助のために連絡を取ることが可能だ。ドイツが混乱している間に、彼らは立ち上がったのだ。自分の組織が同じことをするのはそれほど荒唐無稽なことなのだろうかと彼は考えた。\n\nカジミェシュが次の手を考え始めたとき、若いドイツ人はスカウトの敬礼をした。カジミェシュはすでにこの先の試練に心を砕いていたが、笑顔でそれに応えた。「君はよくやった。全ヨーロッパが自由になった時、君に勲章を与えることになるだろう、友よ」二人は別れた。それぞれが故郷と家族のもとに、出発したときよりも少し明るい気持ちで帰っていった。"
 HGR.52.a:0 "スカウトは勇敢だ"
 HGR.99.t:0 "ハイドリヒの勝利"
 HGR.99.desc:0 "ドイツ国外及び国内のメディアは、「ゲルマン民族にとって決定的な瞬間」をとらえた。「国賓の公式訪問」という形で訪れたハインリヒ・ヒムラーを忠実な親衛隊の大群が取り囲んで進む中、廃墟のゲルマニアに入城したラインハルト・ハイドリヒがナチス式敬礼を行っている一場面だ。親衛隊と党の党歌がけたたましく鳴り響く中、自身が演壇に立つ間、フォルクスハレ正面を警備するようハイドリヒは自らの軍団に命じた。\n\n続く演説の中で、プラハの虐殺者ことハイドリヒは自らの打ち立てし新秩序が「いかにアーリアの血を蘇らせるか」、そして「いかに我々を最も強くしたかつての我が国の理想を取り戻すか」を強調した。間もなくしてハインリヒ・ヒムラーが演壇に立つとドイツ・ブルグント間の関係が「退廃を根絶するという目的の同盟のもと、修復された」と宣言した。\n\nこのドイツ・ブルグント関係の修復について、残る世界の国々は激しく非難するとともに、恐れおののいている。合衆国と日本は核戦力の増強とともに全面的な動員をかけているとのことであり、各々の同盟国もそれに従っているとのことだ。"
 HGR.99.a:0 "ハイル・ハイドリヒ！"
 HGR.102.t:0 "最高機密"
 HGR.102.desc:0 "ゲルマニアは常に変化する都市である、とハイドリヒは考えた。\n\n彼は世界最大の都市の千の通りの一つに立って、ハンス・シュパイデルの冷たい石の顔を見つめていた。\n\nその像が取り壊されたのは20分も前のことで、これはその日市内で取り壊された47の記念像のうちの一つだった。その時彼の部下の一人が、まだ舞っている塵の中を走って来て、数人の指揮官の間を慎重に通り抜けて新総統に鋭い敬礼を贈った。\n\n「総統閣下！」彼は言い始めた。「私は彼らを阻止しようとしたのですが、彼らは聞き入れませんでした。私は……」男は唾を飲み込むのに必死で、ハイドリヒの無感情な視線に自分の規律が乱されているように感じた。\n\n「ブルグントの連中です、閣下。彼らは帝国議会にちょうど到着したところで、ヒムラーの命令であなたに会うために送られたそうです。我々は知らされていませんでした」\n\nハイドリヒはさらに数秒間彼を見つめた後、上に目を上げた。SS隊員の雑踏と煙と屋上を通り過ぎて、数マイル先にそびえるフォルクスハレの方に目をやったのだ。\n\nそして無言で、そこに向かって歩き始めた。"
 HGR.102.a:0 "良い知らせが東への風に乗ってきたのか？"
 HGR.106.t:0 "あるスパルタ人の堕落行為"
 HGR.106.desc:0 "夜遅くに一人執務室に座っていたハイドリヒは、酒瓶を開けた自分を呪った。それは愚かな行為であり、危険でもあった。もしドイツ国民がこのスパルタ主義への裏切りを知ったら、きっと総統の信条を疑うだろう。ヒムラーが知れば、ハイドリヒの心はすでに自分を欺いていることを理解するだろうし、つまり彼の狂気の企てを止める望みが絶たれることになる。\n\nしかしヒムラーはナンツィヒに留まり、自らの壮大な計画を推進するための指示を出し続けていた。彼がハイドリヒの忠誠心が薄れ始めたことに気付くのはいつになるのだろうか？いつまで誤魔化し続けられるのか？ヒムラーの予測が現実と合わなくなるまでに、おそらく1年はかかるだろう。ハイドリヒはそう考えた。彼はほとんど空になっているワインのボトルをうんざりするように見た。もし彼が自分の基本的衝動を抑えていれば、おそらく2年だろう。それでも彼はグラスに注いだ。\n\n誰が彼を助けてくれると信じられるだろう？それは実に難しい問題だった。ヒムラーの計画は確かに狂気じみたものだったが、ヒムラーの部下はどこまでも忠実だった。彼らは技能ではなく、ヒムラーの構想を信じることから選ばれたのだ。ハイドリヒもかつてグロスマンがその構想の恐ろしさを示すまでは信じていた。今、彼は確信が持てない。\n\n彼はまず側近に話して、この考えが彼だけのものでないことを確かめるつもりだ。それはボウラー、ダルケン、フランク、ギレの4人になるだろう。他の者がヒムラーに駆け寄って告げ口しないとは確信できなかった。しかしこの4人のうち誰が最も真実を知った時にそれに対して行動する必要性を感じるだろうか？\n\n彼はすぐにボウラーを思い浮かべた。ボウラーは献身的な国家社会主義者で、ハイドリヒの知る限りどの人物よりも新世界秩序に忠実である。しかしボウラーは長い間、国家社会主義文学委員会の委員を務めていたことをハイドリヒは知っていた。さらにボウラーの趣味は可能な限りあらゆる種類の書物を集め、知識を得ることであることも知っていた。世界中に散在する未発見の書物を前にして、ボウラーがそのすべてを破棄することに同意するとは、ハイドリヒは思えなかった。たとえそれでライヒがあと千年保たれるとしてもだ。"
 HGR.106.a:0 "今すぐボウラーを呼べ"
 HGR.107.t:0 "負担の共有"
 HGR.107.desc:0 "ボウラーはこの報告書を丹念に調べ、時間をかけて読んだ。ハイドリヒは、彼が特定のページを読み直しているところを何度も目撃した。総統の手は呼び出しの手配をする前にピストルをしまっておいた机の引き出しの取っ手にかかったままだった。もしボウラーが裏切るようなことがあれば、あるいはボウラーがハイドリヒに要求されたことを実行できないようであれば、すぐに始末しなければならない。\n\nすでにボウラーの顔には苦悩の色が見え始めていた。もし彼が少しでもヒントとなる反応を周囲にしてしまったら、彼を信用したことは間違いだったことになる。ハイドリヒは再びピストルに思いを馳せた。誰かがこの状況について一言、一目しただけでも全てを台無しにする可能性がある。計画を阻止することが先決だ。もしボウラーが邪魔になるようなら……ハイドリヒは理由があってこの武器を持ってきたのだ。\n\n読み終えたボウラーはハイドリヒを見上げ、目を見開いて心配そうに眉間にしわを寄せていた。「総統閣下……この文書は何です？」まるでそれが嘘か冗談かを必死に確かめるかのように、ボウラーはハイドリヒを見つめた。\n\nハイドリヒは一瞬にして立ち上がった。「口を閉じろ」と言って、目に嫌悪の色がある眼鏡をかけたその男の上に身を乗り出した。「もしヒムラーがこのことを少しでも知ったら、これを阻止する好機もなく我々は二人とも死ぬだろう。そのような無能さのために、私が君を最初に撃たなければ話だが。これは君に何の変化ももたらさない。総統の命令があるまで、普段通りに行動し、話し、考えるのだ。理解したか？」\n\nボウラーは一瞬で気を取り直し、うなずいた。「はい、総統閣下」ハイドリヒは彼の目を見て、彼がまだパニック状態であることを見抜いたが、少なくともある程度の自制心は働いているようだった。\n\n「もう下がれ。この続きは君が正気を取り戻した時にしよう」ハイドリヒは自分の席に戻り、無表情で出て行くボウラーを見送った。ハイドリヒは開けることのなかった引き出しに目をやり、自己嫌悪を覚えた。"
 HGR.107.a:0 "彼は弱くなった。"
 HGR.108.t:0 "他にも教える"
 HGR.108.desc:0 "ボウラーはあまり人がいないと思ったダルケンの執務室に他のメンバーを集めた。ハイドリヒの執務室で会議をすると、盗み聞きしている警備員や、総統との面会を要求するために押しかけてくる偉そうな役人がいる危険性がある。ハイドリヒがことあるごとに巧妙に工作している一方で、ヒムラーの犬たちはますます大胆になっていった。ありがたいことに、ヒムラーはまだ気づいていない。\n\n「ヒムラー閣下の計画は……興味深い」フランクは緊張してつぶやき、ヒムラーの計画書に目をやった。ハイドリヒは眉をひそめた。相変わらずの愛玩犬ぶりであるフランクはあまりに臆病者だったので、本人の意思に反して緊張し滲んでいる顔が示す本心を述べることができなかった。ダルケンも全く動揺しているように見えたが、口をつぐんでいた。閣僚の中でギレだけが完全に平静を保ち、冷静にハイドリヒに次の命令を仰いでいた。\n\n「諸君」ボウラーは、ヒムラーに抵抗しようとするドイツ人の小集団に本人の意思を問わずに加わった男たちに向き直った。彼は、バルバロッサ作戦の前に将軍たちが使っていたのと同じ調子で話した。「総統閣下はアーリア人が退廃させたい輩に対抗するために諸君の助けを必要としている。これは諸君ひとりひとりに最大限の機密保護が要求される問題だ。それにライヒの存続がかかっている」\n\nハイドリヒは机の上で手を組んだ。「国家社会主義の真理を守るために何をしなければならないか、全員が自覚しているはずだ」総統の頷きで、ボウラーは仲間に封筒を渡し始めた。ハイドリヒは話し続けた。「これに諸君への指示が印字されている。それを実行しろ。疑問があるならもう一度読みたまえ。それから燃やすように」\n\nそれぞれがうなずき、与えられた任務を遂行するために出発した。ボウラーが自分への指示を待っている間、ハイドリヒは長い間感じていなかったことを感じていた。"
 HGR.108.a:0 "ハイドリヒは支配されていると感じた。"
 HGR.109.t:0 "ライヒの軍隊"
 HGR.109.desc:0 "ハイドリヒはギレのこの人たちに対する信頼が見当違いのものではないことを祈った。彼は、彼らから不安を感じてとっていた。SSの軍人はもちろん彼がよく知る人たちだった。ハイドリヒは彼らの何人かを尊敬していた。しかしギレが連絡を取った陸軍は、国家社会主義、特にスパルタ主義を馬鹿にしているように思えた。ほとんど全員が太っており、一人は大胆にもハイドリヒにタバコを勧めてきた。\n\nギレとボウラーがほとんど話をしていたが、総統はそれをいくらかありがたく思っていた。彼らは、ヒムラーがいかにライヒを破滅させようとしているか、そしてハイドリヒがいかに国家社会主義を救うために彼らの助けを必要としているかについて、長々と話した。彼らは、ハイドリヒの要求により、ヒムラーの真の計画については何も触れなかった。その知識がなくても彼らは説得できそうだった。\n\n彼らは反逆者と一緒に仕事をするつもりだったのだ。彼らはヒムラーの輝きの背後に隠れている狂気を知った者ではなく、その額面通りの輝きを除きたがっていると思われる者たちであった。彼らは世の中の正義には関心がなく、自分たちの利益になることだけを考えていた。世界の存続のためとはいえ、彼らと一緒に働くことをどうやったら正当化できるだろうか？\n\nハイドリヒは、長々しい話を聞き流しながら、このことについて深く考え込んでいた。彼はぼんやりと自分の脚に手を当てていた。鋭いやけどの痛みが走り、総統はたじろいだ。ボウラーは大慌てで振り返った。「総統閣下、大丈夫ですか？」ハイドリヒは手を振って、困ったように睨みつけながら彼を黙らせた。そんな反応されては彼らの注意を引くだけだった。\n\nギレとボウラーが訴えを再開すると、ハイドリヒは手の中のつぶれたタバコを見つめた。その跡がまだ足に残っている。一年前なら即座にタバコを投げ捨ててこの士官たちを射殺するよう命令していただろうに、彼は何も考えずにそれを受けとっていた。何週間もスパルタ主義を拒否していたハイドリヒが、他人の誠実さを疑うとは何事だ？"
 HGR.109.a:0 "部屋の向こうで、ギレが取引に移ろうとしていた。"
 HGR.110.t:0 "狂戦士の反逆"
 HGR.110.desc:0 "ゲルマニアの平定は完了に伴って、首都の外の平和と秩序を確保するために親衛隊が全国に散らばる中、複数の非協力者たちが地上と地下に根を張ってことあるごとに自身が厄介な存在であることを証明していた\n\nそのような厄介者の一人が、ベルゼルケルである。\n\nゲルマニア防衛に参加したドイツ最初で最大の特殊部隊だが、ゲルマニア市街への最後の強襲において彼らはなんとかSSの包囲を突破したのだ。SSの多くは当初彼らの壊滅または戦闘不能を望んでいたが、ここ数週間北ドイツから散発的に真逆の報告が届いている。SS部隊に対する高度に連携された正確な攻撃、物資の紛失や破壊、橋や高速道路の崩落があちこちで報告されている。\n\n数週間前からポメラニア全域の対パルチザンSS部隊は挫折に次ぐ挫折に見舞われており、屈辱的な敗北の数週間後、武装親衛隊は悪魔から逃げるかのように撤退し始めた。すでに北海岸の大部分は反乱軍の手に渡っており、彼らを排除しようとすれば、間違いなく血みどろの闘いが待っていることだろう。"
 HGR.110.a:0 "忌々しい背教者め！"
 HGR.120.t:0 "人々が歌うのが聞こえるか？"
 HGR.120.desc:0 "カジミェシュ・ピエホフスキーの手に握られたライフルがここ数年で、いやおそらく生涯で初めて軽く感じた。世界が彼に与えた影響が大きかったため、絶望と恐怖の泥が心の底を汚したかのようにこのような真の喜びを久しく忘れていたのだ。足元には使用済みの薬莢があり、背後の壁にはドイツ兵の死体とその血痕が残っていた。これは反乱が始まったことと、始まっただけでなくこれからも拡大し勢いが増すことを明確に示していた。石のバルコニーに通じる目の前の撃ち抜かれた二重扉から数千人の歓声が彼を呼んでいた。\n\nピエホフスキーは椅子から身を起こすと、ケーニヒスベルクの軽やかな風が体に当たり、彼の演説を聞くために集まった無数の人々を見渡すと、熱狂的な解放の叫びが彼の耳に響いた。ピエホフスキーの顔には贅沢とすら言えるほんの僅かな微笑みが浮かんでいた。\n\n「私の友人、兄弟、姉妹たちよ、忘れるな！」彼は片手を目の前の石の表面に置き、もう片方の手で武器を握り締めながら、話し始めた。「今日は自由市民の最初の勝利として記念すべき日だ！ライヒの狂信的な支配からの自由！SSという怪物からの自由！抑圧者から自由！ここに運命の鎖は断ち切られ、それが救済を与えてくれる僅かな光へと導くために我々の手に委ねられたのだ！」息が荒くなり、目尻に涙がたまった。こんなに幸せな気分と恐怖を同時に感じたのは久しぶりだった。\n\n苦悩の声、恐怖の声、希望の声、やっと咲き始めた楽観の声、そんな声が千を超すほど聞こえてくる中、ピエホフスキーはライフルを空高く掲げると100丁の銃がそれに続いた。「今日我々は自由を手に入れた！」"
 HGR.120.a:0 "そしてそれは、いつまでも我々の心に残る！"
 HGR.130.desc:0 "全国指導者はしばらく動かなかった。彼の心の奥底には悩みがあり、急に具体的なものとなった疑念が牙を剥くように彼を駆り立てていた。今のライヒの総統であるハイドリヒには以前のような……愛想がない。10年の間に二人の距離は広がり、ほとんど仕事上の関係になっていたが、それを考慮してもハイドリヒは異常なほどよそよそしかった。\n\nヒムラーは膝の上に置かれた日記を無為に指でたたいた。何年ぶりかに空白ができてしまっている。おそらくハイドリヒに負荷をかけているのは、単に人間性なのだろうか。偉大な人物の任務は常に重荷であった。それがあらゆる道徳的規範に反する場合はなおさらであった。そういった障害を脇に置いて、将来のアーリア人が虐げられたり、復讐されたりしないようにユダヤ人問題を解決するために、二人は犠牲を払うことを選択したのだ。新しい計画、すなわち世界のすべての悪に対する最終的解決もそれと何も変わらないはずだ。\n\nではハイドリヒの鉄の決意はどこに行ったのだ？ヴァンゼー会議で彼を導いた静かな熱意はどこに行ったのだろうか？退廃的な国家社会主義に対する勝利は達成された。新しい総統の失敗は許され、今こそ彼らは民族の神聖な運命を実現することができる。一度バンカー群が完成し、十分な量の核兵器が揃えば、未来は永久に保証される！もうユダヤ人もスラブ人も、悲しみも怒りも妬みもない！\n\nハイドリヒは何かをたくらんでいるのか？そんなはずは……\n\nヒムラーの叩く指が凍りついた。その考えは禁じ手であり、不条理であった。これまで総統は不屈の精神を示してきたのに……そんなことがあり得るのか？\n\nブルグントの支配者は、冷たくなった手で黒電話に手を伸ばした。ただのいくらかの簡単な質問だ。それに答えてもらえれば、彼はぐっすり眠れるようになるだろう。"
 HGR.140.t:0 "線引き"
 HGR.140.desc:0 "ドイツの地図はすべて誤りとなった。三十年戦争以来、ドイツがこれほどまでに分断されたことはなかった。ハイドリヒはこれが単なる事実の表出であって、文字通りの帝国の崩壊ではないことを知っていたが、それにしてもあまりにも変化が大きすぎた。元々の国境線と大管区の境界が黒いインクで線引きされ、かつて統一国家が存在した領地を区分けしていた。その紙には真っ赤な文字で名前が書き込まれている。「アーリア民族戦線」「親衛隊騎士団領ロートリンゲン」「ハインリヒ・ヒムラー警護隊」。地図は、状況悪化で急遽更新された箇所が雑に書き込まれている。\n\n首都では、ハイドリヒが都市が中途半端に炭化した死骸と、工業も農業も不足している区画を支配下に置いていた。残りの彼の正当な領土は分割され、散らばってしまった。工業地帯やいくつかの駐屯地、いくつかの大管区とはまだ連絡が取れていたが、次第にそれらは脱落していった。親衛隊、国防軍の残党、反体制派、さらには奴隷までもが、彼がまばたきする間もなくその土地を占有するようになったのだ。親衛隊でさえ（法律上はハイドリヒの軍隊しか存在しないはずだが）大量の反乱と分離主義が起こっていた。\n\n何ヶ月もの間、退廃に対する破壊的な戦争に明け暮れた。何百万人もの死者。廃墟と化した祖国。5分後には歴史が繰り返されそうな勢いだった。"
 HGR.140.a:0 "神よ、加護を……"
 HGR_drawing_lines_tt:0 "§Rゲルマニアは外見上完璧であるが、内面では戦線が引かれている……§!"
 HGR.200.t:0 "ゲルマニアのとある日"
 HGR.200.desc:0 "ゲルマニアにまだ住んでいる一般のドイツ市民にとって、その日はいつもと変わらない一日だった。朝起きて、仕事に行き、街角のSSの怒りをかわないように視線を下げていた。\n\nそして混沌となった。\n\nテンペルホーフ＝シェーネベルクの南駅の閉鎖に始まり、街中の駅がブルグントSS所属の兵士によって警告なしに突然閉鎖された。市民は徒歩での通勤を余儀なくされたが、長官通りの検問所で帰宅を指示された。多くの人がそこで練兵場から帝国議会議事堂へ向かって加速していく装甲車を垣間見たことだろう。\n\nこの攻撃を予期していたハイドリヒが、選りすぐった中枢施設の兵士たちにとって、これは必然以外の何物でもなく、彼らはすでに十分に備えていた。\n\n幾らかの人が、その時帝国議会議事堂の窓から発射されたコブラロケットが的中し、車列の最初の車両が爆発するのを窓から目撃することができたはずだ。2発目がすぐに車列の最後の車両に命中し、後方にいた兵士が車両から避難しようとすると、すぐに重なり合う激しい機銃掃射を受けた。\n\n議事堂の外にいた親衛隊が議事堂内の親衛隊に発砲すると、数ヶ月前と同じように市内に銃声と爆発音が響き渡った。\n\n市内にいるハインリヒ・ヒムラーに忠実な人々は、これは平凡な日ではないこととそしてこのクーデターは成功しなかったことがすぐに分かった。ハイドリヒは彼らが来るのを見越しており、反クーデターを始めたのだ。"
 HGR.200.a:0 "今日本当の戦争が始まる。"
 HGR.201.t:0 "スクラップの選択"
 HGR.201.desc:0 "ゲルマニアは再び戦場となったが、しかしこの時国の運命はまだ決まっていなかった。\n\n従来の戦闘では前線が徐々に形成されて戦闘は静止状態になっていくが、時に、やがて壮大な戦略を再開できる一時的に急速な動きが起こるというものだった。\n\nしかしこの戦いはそうではない。\n\nSSの戦いには前線がない。ハイドリヒに忠実な者はすでに腕章を反対側の腕に移して識別していたが、戦場の慌ただしい環境ではその識別はしばしば失われていた。敵の攻撃と同じぐらい味方からの誤射も多く、両陣営とも何を争っているのかよくわからないような状況であった。ただ一つ確かなことは一方はハイドリヒの抹殺を命じられ、他方はそれを許さないということであった。\n\n戦いの中でブルグントの2つの分隊が別れて、とある2カ所へ向けて急速な移動を開始した。その一つはシュパイデル軍との戦闘で回収された兵器で一杯の武器庫で、これはハイドリヒ軍に不可欠なものであった。もう一つの分隊は、ハンス・シュパイデルとその参謀が収監されているシュパンダウに急行し、中にいる者を直ちに抹殺するよう命令を受けた。\n\n両部隊の近くにいる1人の親衛隊大尉ヴィクター・ゾマーがどちらをを救うべきかの命令を要求しはじめた。彼の部隊だけが奴らを阻止することができるほど近くにいたのだ。"
 HGR.201.a:0 "監獄を守れ！"
 HGR.201.b:0 "武器庫に行け！"
 HGR.202.t:0 "シュパンダウの戦い"
 HGR.202.desc:0 "ゾマー親衛隊大尉と部下たちは迅速な動きで容赦ない攻撃を仕掛けた。彼の中隊は民間のトラックを徴発して、SSの先頭車両に突っ込むことに成功し、彼らはすぐにSS部隊を包囲した。相手のSS部隊の方が大規模で撃退されたものの、シュパンダウまで順当に退却して城の要塞を利用してSSの反撃を防いだ。\n\n結局SS部隊は数台の装甲車を待機地点から発進させ、シュパンダウの門に突破することに成功した。ゾマーは獄中のハンス・シュパイデルとその部下を武装させることを決断し、余剰人員でブルグント軍を撃退し、攻撃部隊の残党を全滅させることに成功した。\n\nゾマーとその部下たちは最初は喜んだが、すぐに数ブロック離れた街から窓ガラスを割るような爆発音が聞こえて、水をさされた。\n\n武器庫が失われたのだ。"
 HGR.202.a:0 "クソ野郎が。"
 HGR_speidel_joins_tt:0 "§Yハンス・シュパイデル§!が陸軍元帥に就任する。"
 HGR.203.t:0 "シュテセン橋での戦い"
 HGR.203.desc:0 "ゾマー親衛隊大尉は戦場をできるだけ武器から遠ざけることを決意し、前進するSS部隊をシュテセン橋で食い止めるべく部下とともに大急ぎで移動した。\n\nブルグント軍は塞がれた道に驚いたが、戦闘開始にもたつくほどには驚かなかった。ブルグント軍は1時間以上にわたって圧倒的な数の力で橋の守備隊を圧倒し、もう少しで橋を渡れるところまで来たが、ゾマーが部下に命じて仕掛けた爆薬を爆発させ彼ごと橋を落としてしまった。\n\nブルグント軍は撤退を余儀なくされ、ゾンマー軍の生き残りの兵士たちは、近くの友軍と協力して武器庫の防衛を強化することができた。しかしパニック状態のシュパンダウの守備隊からの無線が時を置かずに途絶え、ブルグント軍は門を破って牢獄内の全員を殺害したため、祝う声はすぐに途絶えてた。"
 HGR.203.a:0 "クソ野郎が。"
 HGR_speidel_dies_tt:0 "ハンス・シュパイデルが§R死亡§!！"
 HGR.204.t:0 "SS内戦"
 HGR.204.desc:0 "ゲルマニアのある早朝の市民が列車から追い出されてから約16時間後、街は再び静寂に包まれた。\n\n郊外の市民が窓から外を見れば装甲車やトラック、一般車両が溢れ出し、SSの制服を着た男たちで埋め尽くされているのが見えたことだろう。\n\nゲルマニアの最重要地域数カ所での激しい戦闘の末、最終的にハイドリヒ総統に忠実な部隊がヒムラーに忠実な部隊を都市から追い出すことに成功した。\n\n現在では不安定な平和が訪れ、ハイドリヒの部下は逃亡するブルグント人を捕らえるため、都市からのすべての出口を封鎖し始めた。\n\n郊外の小さな通りで、ハイドリヒは月にかかる雲を眺めながら、背後の叫び声を無視しようとした。\n\n「よくもこんなことを！」グロスマンは小さな店の地下から引きずり出されると叫んだ。彼の数人の部下は数分前に追い詰められて殺されており、その血がまだハイドリヒのブーツの底に温かく残っていた。「ハイドリヒ、彼はお前を殺すつもりだぞ、この狂人め。お前が殺されたら、もっと早く反逆に気づけなかった俺も殺される。お前のせいで二人とも破滅だ！」\n\nハイドリヒはじっと立って、雲を見つめながら、頭の中でシナリオを考えていた。しばらくして、彼はうなずいた。\n\n「その通りだ」彼はそう言うと、指で自分の首をなでた。しばらくして、銃声のあとグロスマンが地面に叩きつけられる音がした。今、やるべきことがたくさんある。\n\nどれから手をつければいいんだ？"
 HGR.204.a:0 "最も強き者が生き残る。"
 HGR_it_begins_tt:0 "§R今こそ祖国の真の姿を直視する時だ。さあ戦争を始めよう。§!"
 HGR.205.t:0 "友と家族"
 HGR.205.d:0 "ハイドリヒが12時間前に始めた仕事を終えるころには、夜明けの灰色の光がカーテンの間から覗いていた。机の上にはSSの資料室から集めた書類や写真の山が無造作に並べられており、彼が知り得るあらゆる情報が網羅されていた。しかしまだ十分とは言えないことを彼は知っていた。彼は18本目のタバコを吸い終わると、すぐに震える指からライターを落としそうになりながら、しばらく格闘して次のタバコに火をつけた。\n\nハイドリヒはその名前を把握した。モーンケ、ド・ラ・マズィエール、ドグレル、アイケ、フェーゲライン、その他諸々だ。彼が思うに彼らはいろいろな意味で裏切り者だ。ヒトラーはこのような派閥主義を認めなかったに違いない。そうだろう？ヒトラーは常に部下たちを互いに争わせていたが、ヒムラーはSSは独立独歩の組織であるという路線を堅持していた。それがいつから嘘になったのだろう。ブルグント結成以来なのか、それとももっと前からか？\n\nそうは言っても、この分裂は指導部に対してではなかった。上記の小心者たちが権力を争っているだけだ。彼らのやっていることはヒトラーの下でNSDAPが常に行ってきたことを行っていたことと同じである。どこまでも続く権力の掌握、二枚舌外交にパラノイア、全ては出世のためだ。政治の世界におけるダーウィニズム。にもかかわらず、彼らの誰もがヒムラーの手元に収まっていた。全国指導者は何年も前から長期戦を演じており、ハイドリヒはせいぜい数ヶ月で追い付かなくてはならない。ブルグントの手の中から潜在的な味方を完全に引き離すには、一挙手一投足が決定的でなければならない。\n\nハイドリヒはタバコの吸殻を落としたが、灰皿がまた溢れたことに気づかなかった。"
 HGR.205.a:0 "人種的団結はどうなったんだ？"
 HGR.206.t:0 "信頼の値打ち"
 HGR.206.d:0 "「ハイドリヒ、それは君次第です」シュパイデルの小さな声が、総統の頬と肩の間に不安定に置かれた受話器から聞こえてきた。「君がヒムラーに立ち向かう限り、私は君と共にあります。しかし私の指揮下にない他の者については、同じことを保証できません」\n\nハイドリヒは悔しさのあまり歯を食いしばりたい衝動に駆られた。「そうか、そうか」彼は秘書が渡してきた最後のファイルを置くと、再び空いた手で受話器を取り上げた。「これは地獄になるな、シュパイデル。陸軍の忌まわしいセクト主義の30年をわずかな対話で解消しろというのか？」\n\n緊張した瞬間が続き、ハイドリヒは一瞬言葉の選択を後悔した。「不信が極端すぎますよ、ハイドリヒ」シュパイデルは不真面目な様子もなく答えた。「不信感も同じように解消することができます。彼らを信頼できないなら、せめて私の判断を信頼してください。彼らは皆突き詰めればドイツのために働いています。それを利用して彼らを団結させるのです、君の親衛隊の力を使ってではなくね」\n\nハイドリヒは別れの挨拶をつぶやくと、受話器を本体に置いた。信頼？つい最近まで、彼の辞書には信頼という言葉は存在しなかった。不信感とは諜報活動の一部であり、自分の上司を除いて信頼できるものなどいないからだ。もしヒトラーがあの豚野郎のレームを信用し続けたら、どうなっただろうか？ヨーロッパの支配者になれなかったに違いない。信頼は想像力のない者のために、あるいは家族のためにあると彼は考えている。彼はリナをほとんど信頼していた。自分の子供は完全に。部下も多かれ少なかれは。\n\nしかしこの者たちは？彼はその数分前に彼を躊躇させて、その直感のためにシュパイデルとの電話を切りそうになったフォルダを手に取った。カジミェシュ・ピエホフスキー。彼はプロイセンの反乱軍のリーダーで、ポーランド人の奴隷だった。ゲーレン、シュタインホフ、ヴェーゲナー、彼らは少なくともドイツ人だ。しかしこいつは？\n\nもしこいつが信頼の結晶だとしたら、実に苦いものだ。ハイドリヒはそれが自分の好みに合わないことに気がついた。"
 HGR.206.a:0 "これが終わったら酒が必要になるな。"
 HGR.207.t:0 "1人の怒りのワロン人"
 HGR.207.d:0 "ハイドリヒがレオン・ドグレルに最初に接触したのは、前日の早い時間だった。それから事態は急展開した。\n\n「ドグレル親衛隊大佐、おは……」\n\n「ハイル・ハイドリヒ！」その挨拶の叫び声が受話器から響き、それでハイドリヒは完全に目を覚ました。「総統閣下、おはようございます。ご指示のとおり、完全な報告の準備を整えました」\n\nハイドリヒは鼻をつまんで、目の奥がズキズキするような頭痛を感じながら、ため息をつかないように努力した。「ありがとう、ドグレル。簡潔に頼む」彼は悪い知らせを覚悟して、朝のタバコに火をつけた。\n\n「ワロン軍団は100%な戦力を有しています。現在装備の不足はなく、装甲部隊は完全に機能しています。士気も高水準です。ベルギー国内の反対運動は最小限にとどまっており、反逆者はまだ我々の領土を侵入していません。しかし武器生産が十分でないため、増員の支援をお願いします」\n\n「よろしい」ハイドリヒは少なくとも一つの明るい兆しがあることを聞いて喜んだ。「軍団に反発はないのか？」\n\nドグレルが唾を飲むのを聞いた。「奉仕に適さないヒムラー派の豚野郎が2人だけ。すでに彼らを始末しました。残りの者は私と共にあります。従ってあなたと共にあります、総統閣下」\n\n心配になるほど積極的だと、ハイドリヒは思った。なんの条件もなくこのような好都合なことが起こるはずがない。そうだろう？ヒトラーのドグレルの評価は、結局まだ有効なのかもしれない。「君の忠誠心は賞賛に値するよ、親衛隊大佐。……ワロン人が相変わらず誠実だと知って心強い限りだ。だが聞いておきたいことがある、ドグレル。私へ忠誠は君にとってそれほど当たり前のことなのか？我々は第二次内戦に直面している。その覚悟はあるのか？君の国や他のすべての国の終焉になるかもしれないことに直面する覚悟はあるのか？」\n\n電話の向こう側で沈黙が続くことはなかった。「総統閣下、ヒムラーは私を殺すつもりです。ですからあなたに忠実でなくてはならないのです」"
 HGR.207.a:0 "ヨーロッパの同胞は生き続ける。"
 HGR.208.t:0 "国家社会主義を裏切る仲間たち"
 HGR.208.d:0 "ハイドリヒは、顔は無表情だったが、内心では少なからず失望しながらこの小さなリストを読み直していた。スコルツェニー、ディートリヒ、フェーゲライン、ヘンライン、そして今日の武装親衛隊の責任者たち。決して印象的な潜在的な忠臣のコレクションではない。\n\nスコルツェニーとディートリヒは揺るがないだろう。彼らは真の軍人であり政治に我慢がならない。後者はここ数ヶ月非常に不安定な振る舞いを見せていたが、しかしスコルツェニーはプロ中のプロだ。熱心な国家社会主義者だが、おそらく条件が良ければユダヤ人のクソ野郎のために働くだろう。\n\nフェーゲラインは単細胞のネズミだ。鼻持ちならない傲慢なネズミで、権力者との気持ち悪い隷属的婚姻関係によって、その地位を保っているに過ぎない。彼はプロパガンダの陰にヒムラーから隠れ、妻のスカートの陰に社会的審判から隠れている。哀れな奴だが、彼がドレスデンから操っていた宣伝マシーンは役に立つかもしれない。\n\nヘンラインには少しも好感が持てなかった。ハイドリヒは彼がスデーテンランドNSDAPとヘンライン大管区指導者の部下たちを粛清したときの40年代の不愉快な争いを思い出していた。彼は今新たな生命の泉計画を進めている。ボウラーの執務室からはドイツ人とボヘミア人の女性が誘拐されたり、銃を突きつけられて「生殖施設」に徴用されているという報告が殺到していた。アーリア人種の名においてだとしても、ちょっとやりすぎだ。\n\n最後に武装親衛隊もある。まだ傭兵的なところもあり、最近何らかの権力闘争があったと言われている。ギレは彼らの手綱を握るのは難しいことではないと断言していたが、その成果はまだ確認されていない。武装親衛隊のかなりの部分がヒムラー陣営についたことは、悲惨としか言いようがない。\n\n総統はため息をついてリストを置き、疲れた頭を休めるために机にもたれかかった。疑う余地のない権力とはこのことかと思った。"
 HGR.208.a:0 "これが我々の精一杯なのか？"
 HGR.209.t:0 "シュパイデルとの対話"
 HGR.209.d:0 "ハイドリヒの指揮所に入ったシュパイデルを総統はちらりと見るだけで、視線を作戦デスクに戻して挨拶にうなずいた。「シュパイデル君、報告を」と、周りの職員の会話に負けないくらいの大きな声で言った。「ライヒ内の非SS分子の状況はどうなっている？」\n\nハイドリヒの口から発せられる言葉の端々に不快感が感じられたが、シュパイデルの表情は穏やかなまま机に向けられた。「状況は良好です。少なくとも親衛隊よりは」総統からは何の反応もなかった。奇妙だ。「ヴェーゲナー師団はポメラニアで地元住民の強力な支持のもと足場を固めています」シュパイデルは黒く強調されたドイツの地図上の彼らの場所をタップした。「ここです」続けて指を南にずらしながら話を続けた。「シュタインホフのドイツ空軍の残党は、ニーダーバイエルンの空軍基地を中心に集結しています。物資不足に悩まされながらも、航空隊の大部分と一部の航空機工場を支配しています。それから……」\n\n「もういい」とハイドリヒは手を振って中断させた。「君の報告書は後で読む。今知りたいのは、君の古い友人をどうやって我々の陣営に引き入れるかということだ」彼は再び顔を上げ、ここ数週間と同じように目を細めていた。「時間がないのだ、シュパイデル。教えてくれれば、彼らが妙なことを考える前に、それを実行に移すことができる」\n\nシュパイデルはしばらく考えてから、肩をすくめた。「ヒムラーと敵対していると言ってください。それが彼らの求めるすべてです」"
 HGR.209.a:0 "そんなに簡単なことでいいのか。"
 HGR.210.t:0 "運命の予期"
 HGR.210.d:0 "ヒトラーの古時計は、日が沈むとゆっくりと秒を刻んでおり、ハイドリヒの執務室ではゲルマニアの街のアスファルトを歩く遠くのSS警備隊の行進の音だけが聞こえていた。暖かな自然光が部屋を満たし、金、銀、ガラスに明るい光が反射していた。総統は眠りから覚めると、頭を上げて射し込む黄金の光に目を細めた。\n\n彼は立ち上がってカーテンを引き、眠気を吹き飛ばした。このような基本的な身体的欲求に遅れをとるのはよくないことだが、この仕事はとても大変なのだ。何百万人もの人間を抹殺することは、今目の前にある仕事に比べれば簡単なことだった。あの時は全てがシンプルだった。指導者原理とヒムラーへの信頼が彼を導き、ヒトラーの評価もますます高まった。ところがあの無意味なふざけたクーデターが起こり、彼の人生で初めてすべてにケチがつき始めた。国防軍は彼と働こうとはせず、ヒムラーは彼を失敗者とみなした。総統自身は……まあ彼からの信頼は残ったが、老衰が進んでいたのであまり意味がなかった。\n\n彼は座って灯りをつけると、デスクの隅に置かれたSS帽の銀色のドクロに目をとめた。彼はそれを手に取り、ぼんやりと眺めて日の光で温められた金属を親指でなぞった。かつてそのシンボルはダブリンからモスクワに至るまで、すべての人を心からの恐怖に陥れた。冷酷さと冷徹さ、そしてアーリア人種の絶対的な支配を象徴していた。その後そのシンボルはヒムラーの反逆と結びついた。そして、ついにはハイドリヒ自身の反逆と結びついたのだ。\n\nたとえ彼がブルグントを打ち倒すことに成功したとしても、それは将来なんの意味があるのだろうか。国家社会主義とライヒを破壊するために反逆者や裏切り者と手を結んだ総統自身の大きな裏切りが語り継がれるのだろうか？おそらくすべてがうまくいけば、それはドイツの統一と勝利を意味するようになるかもしれない。\n\nしかしその時反逆罪の重圧を肩に感じているハイドリヒはそんな都合のいいことは想像もできなかった。"
 HGR.210.a:0 "歴史において誰が私を代弁してくれるのだろうか？"
 HGR.211.t:0 "壊された夢"
 HGR.211.d:0 "ゲルマニアに月が高く昇る頃、ハイドリヒは司令所で作戦机に置かれた分断されたライヒの地図を見つめていた。もう完成しているようだが、見ていて気持ちのいいものではない。\n\nヒトラーだったらこの状況に対してなんというだろうか？ハイドリヒはしばらくの間全盛期の総統の姿を思い浮かべながら楽しんだ。「ドイツは、我々全ての祖国は、反逆者に取り囲まれたのだ！」と彼は叫んだだろう。「しかし我々の炎は消えずに燃え続けるのだ！アレキサンダー、カエサル、シャルルマーニュを受け継ぐ偉大なるゲルマン民族の炎は、闇の侵攻によって消されることはない。たとえその防衛のために多くの勇者が死ぬとしても！」\n\nしかし現実に引き戻されるにつれて、その想像は色あせていってしまった。ヒトラーはとっくに死んだ。あのヒトラーの実態はもっと前にだ。ドイツの象徴であったヒトラーは親衛隊のクーデター未遂事件の後、ハイドリヒでさえも驚くほど急速に老けてしまった。身体的には、彼は決して印象的でもアーリア人的でもなかった。しかし彼は国家社会主義の火付け役であり、国民を偉業に導いてきた。彼がアーリア人でないわけがない。しかしハイドリヒは不愉快な想像をせざるを得なかった。彼もまたそのように人生を終えるのだろうか？老い果ててもろくなり、自分の腕を上げる力もなく、敬礼もできなくなって？\n\nその時彼はもう一人のヒトラーを思い浮かべた。決して実在はしなかったが、確かにありえたかもしれないヒトラーだ。イギリス軍とフランス軍、そしてボリシェヴィキがベルリンに迫っているとき、将軍たちの失敗を非難してみっともなく不満を叫んでいるヒトラー。ユダヤとボリシェヴィキの手先がドイツの廃墟の上で力を発揮しているのに、完璧なアーリア人であるお前はなぜ失敗したのかと、老人の怒りが自分に向けられている様子をハイドリヒは想像した。\n\nハイドリヒはその考えを頭から追い出したが、この考えは何度も繰り返し湧いてくることを思い知った。"
 HGR.211.a:0 "鉛の筋肉よりも重い、暗い思考。"
 HGR.212.t:0 "接触"
 HGR.212.d:0 "「……聞き間違えでしょうか？」シュパイデルは純粋に混乱していた。この男、金髪の虐殺者、偉大な労働と死の収容所の首謀者の一人が、そんな命令を出すわけがないのだ。ハイドリヒはため息をついたが、しかしいつも部下にするようなイライラした表情ではなく、……疲れているような表情だった。\n\n「義勇軍だ。君は彼らのリーダーとコネがあるんだろう」彼は言葉を切った。ハイドリヒの顔はほとんど……歪んでいた。シュパイデルは彼の不愉快加減に笑いかけたかったが、その衝動を抑えた。プロ意識がこれまで彼を生かしてきたのであり、今無礼を働けば彼は決断を覆す可能性があった。命、ドイツ人の命と友人の命がかかっているのだ。\n\n「君にして欲しいのは……ライヒが必要としているのは……クソッ、出来るな？」"
 HGR.212.a:0 "「もちろんです。必ずや」"
 HGR.213.t:0 "真の忠誠"
 HGR.213.d:0 "「……なんですって？」ウルリッヒは友人の言葉を信じることができなかった。いや、聞き間違いに違いない。シュパイデルは笑いながら着古した上着を脱いで座った。\n\n災い転じて福となすとはこのことなのだ、友よ。全員に恩赦。皆の階級はそのまま。家族も安全で、数少ない囚人も釈放される。\n\n「だが問題が1つだけある」\n\nシュパイデルの顔が突然誰かがスイッチを入れたように、反転した。彼は息を吸い込んだ。\n\n「これから話すことは、完全に秘密にしておいてほしい」\n\n「もちろんです」\n\n「いずれ、君達が召集される時が来る。そしてそれはすぐだろう。その時にはドイツの運命が……いや世界の運命が天秤にかけられることになる。これは文字通りの意味であって、NSDAPのプロパガンダではない」シュパイデルは、ウルリッヒの注意を完全に引きつけるように言った。「ドイツをより良く、より偉大に、子供たちに誇れるものに変えるチャンスは一度きりだ。その時ハイドリヒは我々全員がより大きな善のために行動することを必要とするだろう。「アーリア人のため」だけでなく、本当にその通りの意味でだ。そして我々はあらゆる友人を必要とするだろう。君を頼りにしていいか？」"
 HGR.213.a:0 "もちろんです。ドイツのために？何でもいいですよ。"
 HGR.214.t:0 "受領"
 HGR.214.d:0 "彼が恐怖と共に受話器を取るのに、呼び出し音2回分かかった。それは失敗だった。彼はあまりにも多くの橋を燃やし、あまりにも多くの人を殺し、あまりにも多くの残虐行為をしてきたのだ。なぜ、誰かが彼のことを考え、ましてや実際に一緒に働くと思ったのだろう。彼は電話を取った。\n\n「ハイドリヒだ。誰だ？」\n\n「総統閣下、シュパイデルです。あなたとお話ししたい者がいます」背後で何か物音がして別人の声がした。\n\n「総統閣下、ウルリッヒ・ヴェーゲナーです。ハンスから詳細を教えてもらいました。任務の報告をします」"
 HGR.214.a:0 "「ウルリッヒ……君を歓迎する」"
 HGR.215.t:0 "馬鹿者を楽しませる"
 HGR.215.d:0 "ユルゲンは曲がりくねった迷路のような路地を歩いていた。その足音は石畳に響き、濁った水たまりで水しぶきを上げていた。そしてついに立ち止まった。男はトレンチコートのポケットから手袋をした手を出し、頭にかぶった中折れ帽を調節しながら、鋭く笛を鳴らした。\n\nしばらくたった。突然暗い路地がタバコの火でオレンジ色に照らされた。その光を浴びているのは、同じような服を着た細身の男で、何気なく壁に寄りかかっていた。ラインハルト・ゲーレンだ。\n\n「正しい選択をされましたね、クライナー・フックス捜査官」ユルゲンはそっと話しかけた。「私はシュヴァルツァー・イカルス捜査官です。総統閣下の代理としてお話しします」\n\n「総統？この分裂した時代では、あなたはもっと具体的に説明する必要があるかもしれませんね」ゲーレンはにやにや笑って、タバコをもう一本吸った。「ハイドリヒは私に何を望んでいるんです？私のスタンスは謎ではないはずです。もし親衛隊が私のアプヴェーアのように有能なら、私が保護している人々のことも知っていますよね。避けられない紛争が起きた時、なぜ私が地下に逃げ帰らなければならなかったのでしょう？」\n\n「あなたはボルマン派とシュペーア派の残党を守っているのです。あなたにとって、ハイドリヒとヒムラーの違いは背の高さだけです。そうでしょう？」ユルゲンはトレンチコートから軽い書類を取り出して、ほとんどからかう仕草で前方に差し出した。「極秘情報をお持ちしましたよ、フックス捜査官。喜んで譲歩し、あなただけにお見せします」\n\nその効果はてきめんだった。アプヴェーア長官は唇をなめて、その文書をひったくった。ユルゲンは、なんと嫌な小男だろうと心の中で思った。ハイドリヒはゲーレンの奇妙な癖にあらゆる方法でアピールするように指示していた。服装。コードネーム。彼はまるで荒唐無稽なスパイ映画の中に入り込んだような気分だった。ページがめくられていくにつれ、ゲーレンのニヤニヤした笑いが消えて、深い集中の表情になった。彼は書類を返すと、頭を振って、また物陰へ紛れて去っていった。"
 HGR.215.a:0 "価値あるパフォーマンスだが、しかしやるべきことがある。"
 HGR.216.t:0 "密偵長の封土"
 HGR.216.d:0 "よく言われるように、ネズミは沈む船から逃げ出す。下劣な隠れ家から這い出て操縦桿を握ることはめったにない。\n\nハイドリヒは、その細い指で情報報告書に目を通し、信じられない気持ちで頭を振っていた。ラインハルト・ゲーレンは、伝説の笛吹き男のように、ボルマン派とシュペーア派の害虫を誘い出し、レジスタンスの地下ネットワークを通じて自分の支配下においた。そして今やゲーレンは忠実なアプヴェーア工作員たちの助けを借りて、ラーベンスブルク市を掌握している。\n\nゲーレンは自慢としてではないにしてもこの古めかしい都市を「ドイツ国」として真の国家社会主義の最後の砦にすると宣言したのである。他の状況であれば、ハイドリヒは嘲笑をこめてこの報告書をゴミ箱に捨てたことだろう。結局は彼は冷徹な論理と計算の人間なのだから。しかし彼は読み進めたが、それにつれてこの報告書を破り捨ててしまいたい衝動に駆られた。堕落したリベラル派と停滞した保守派が、どうしてアーリア民族の代表だと言える？\n\n報告書の多くは、推測に基づいたものであった。それら曰く、ゲルハルト・クロップファーがボルマン派の官僚を率いているとか、シュペーア派のファシストがテオドール・オーベルレンダーの背後に結集しているらしい。ドイツ国防軍の退役軍人と急進的な学生が一緒になって、正統派と改革派を交互に説いていたとも言っている。ハイドリヒはどこまで信じてよいのだろうか？\n\nハイドリヒは深呼吸をした。感情は弱さの兆しだ。退化の兆しだ。感情的な人間なら都市全体を破壊し、腐敗と腐敗を焼き払えと命令するだろう。アーリア人ならあらゆる選択肢を考えるだろう。ゲーレンのライヒは潜在的な同盟国であった。今のところ世界は危機に瀕しているのだから。"
 HGR.216.a:0 "反逆者には目的を追求させておけばよい。"
 HGR.217.t:0 "要を得た"
 HGR.217.d:0 "「このフォルダにはレーマー氏が必要とするブルグントの計画に関する全ての情報が含まれている。君はヘリコプターで直接ハノーファーに向かってそれを届け、彼の返答を待ってまっすぐ戻ってきなさい。君には私の護衛が2名同行するが、彼らにはもし君がフォルダを開けたら直ちに抹殺するように命じてある。了解か？」\n\nシュナイダー親衛隊大尉は赤いフォルダを両手で受け取りながら、顔に恐怖を感じさせずに頷いた。「了解しました、総統閣下」\n\n「よろしい」ハイドリヒは続けた。「レーマーがその気になれば、これは片道切符になるかもしれない。その場合君の家族がより高い年金を受け取れるようにする。幸運を祈る、親衛隊大尉」彼は敬礼した。「ジーク・ハイル！」\n\n「ハイル・ハイドリヒ！」シュナイダーは答えた。片方の腕をまっすぐ伸ばし、もう片方の手でフォルダーをしっかり握りしめた。彼は振り返り、ライフルの肩に乗せてた選ばれた2人の護衛を連れて、部屋から歩いて出て行った。\n\n「ハイドリヒ、レーマーに対するあなたの信頼度は私と同じとは言えません」窓際の席でシュパイデルはため息をついた。「彼はシェルナー以上に強く軍国主義的原動力に突き動かされています。彼はヒムラーを除けば誰よりもあなたを嫌っているでしょう」\n\nハイドリヒは一蹴した。「私は誰も信用していないのだ、シュパイデル。それはさておき、彼がヒムラーを憎んでいる限り、他のどのような利益よりも優先して我々によく貢献してくれると信じている。これは確かに君の……提案のどれよりも合理的なものだ」\n\nシュパイデルは返答しなかった。その代わりに、彼はただ眉をひそめて内心言い繕いながら、レーマーの目にいつもあるあの狂った輝きを思い浮かべた。"
 HGR.217.a:0 "野良犬ですら誘導できる。"
 HGR.218.t:0 "レーマーの不意打ち"
 HGR.218.d:0 "「そんなはずはない」ハイドリヒはそうつぶやいた。彼はフォルダを脇に投げ出すと、机の上からシュナイダー親衛隊大尉の方に身を乗り出し、座っている親衛隊大尉を見下ろした。「親衛隊大尉、君の話は本当に確かなのか？私は君にペンチを持ってくるべきかね？」\n\n「いいえ、総統閣下！」とそれまでの態度と似つかわしくない慇懃な恐怖を示しているシュナイダーは口走った。「他の者に質問してください。パイロットだって聞いているんですよ！レーマー将軍はヒムラーについたんです！自分でも信じられませんが、本当です！」\n\nハイドリヒは縮こまる士官を罰して懲罰大隊に送りたい気持ちを抑え、代わりに少し姿勢を緩めて背もたれに寄りかかった。「わかったよ、シュナイダー。君の話を疑う理由はなさそうだ。警備兵、しばらくの間彼を監禁せよ。保護拘置だ。彼の家族もだ」\n\nシュナイダーが憂鬱そうに、しかしどこか感謝しながら総統官邸から護送されると、ハイドリヒは不満の叫びを抑えながら士官の報告書を火の中に投げ入れた。ヒムラーに!?オットー・エルンスト・レーマーは陸軍の狂犬の中でも最も狂った男で、ブルグント人なのか？何のために？彼は彼らを憎んだ。まるで国境の外のすべての人を憎んでいたように……\n\nそこで彼は思い当たった。憎しみは人に不思議な力を与えるものだ。そしてちょうど彼の新しい味方のように、レーマーは憎しみで溢れていたのだ。\n\n何マイルも離れたナンツィヒで、ハインリヒ・ヒムラーはレーマーのファイルに目を通しながら黒電話を取った。そうだ、彼ならやってくれるだろう。誰かが電話に出ると、彼は「ヘル・レーマー？」と尋ねた。「ヒムラー全国指導者閣下。我が民族のより大きな利益のための計画について話し合いたいおつもりなのはわかっていますよ」"
 HGR.218.a:0 "狂気は仲間を愛する。"
 HGR.219.t:0 "逃げ回る怪物"
 HGR.219.d:0 "「フェルディナント・シェルナーは間違いなくまだハノーファー近辺にいます」とシュパイデルは言った。「レーマーが何を考えているにせよ、彼はもう他の軍国主義者の残りとは一緒にいないと断言できます。彼らのほとんどは標的暗殺で無力化され、シェルナーは派閥のまだ生きている最後の一人かもしれません」\n\nハイドリヒは剃られていない顎を掻きながら、シェルナーと組む可能性について考えた。確かにシェルナーはあの嫌なイタチのシュペーアに次ぐSSの最大の敵だったが、その敵意はドイツSSよりもむしろブルグントに向けられたものであった。「シュパイデル、彼は我々の元にくると思うか？」と彼は尋ね、男の反応を注意深く観察した。\n\n興味深いことに、彼が答えたとき、眼鏡をかけた顔には嫌悪感すら感じられなかった。「間違いありません。彼は血に飢えていて、残忍で、短気で、残酷で、狂気に近いかもしれませんが、しかしシェルナーは馬鹿ではありません。彼は世界を征服したいのであって、焼き払いたいわけではないのです」\n\n「それなら彼と協力した方が良いと思うか？」\n\nああ、あった。抑制されたシュパイデルの怒りを示すわずかな目の引きつりが。「はい、お勧めします。私以外の陸軍は彼の味方です。彼がもたらす人的資源が必要です」\n\nハイドリヒは指を尖らせた。「よろしい、では、下がりたまえ。君には彼を扱う侮辱を与えないつもりだ」\n\n「幸運を祈りますよ、ハイドリヒ」シュパイデルは去ろうとするとき、そう言った。「あれに中途半端な処置はしないようにお願いします」"
 HGR.219.a:0 "ああ、必ず。"
 HGR.220.t:0 "ハノーファーからの電話"
 HGR.220.d:0 "「総統閣下、シェルナーからです！」と、ハイドリヒの電話を管理している秘書が口走った。総統はタバコを捨てて机に向かい、差し出された受話器を取って、神経質そうな若者を追い払った。\n\n「シェルナー陸軍元帥、こんばんは」と素っ気なく言った。「レーマー氏には、彼の行動にふさわしい方法で対処したようだな？」\n\n「ちょっとお待ちを、ハイドリヒ」向こうの方から荒れた音がした。「彼をここに連れて来い」ガサガサと床板をブーツが引きずられるような音がした。「総統閣下に何か言いたいことがあるのか？このネズミが？どうだ？」拳が肉にぶつかり、くぐもった悲鳴が聞こえた。自己満足的な暴力は好まないハイドリヒは席に着いて、シェルナーが終えるのを待った。\n\n「総統閣下！」レーマーが背後で叫んだ。「お願いです、私は……」\n\nその時銃声がした。それからさらに6発の銃声が続き、ピストルが空打ちされるかすかな音がした。「これで、」シェルナーはハッと息を吐いた。「解決だ。朝にはゲルマニアに着きます。ジークハイル」彼は電話を切り、ハイドリヒは自分の一日の内容に満足感を覚えた。"
 HGR.220.a:0 "嬉しい展開だ。"
 HGR.221.t:0 "こんな仲間たちと"
 HGR.221.d:0 "総統官邸の外ではハンス・シュパイデルが待っていた。彼はフェルディナント・シェルナーを助ける一切の試みに関わらずに済んだが、今度は彼を連合にきちんと紹介することを期待されていた。もし本気で期待しているのなら、お粗末なジョークだ。言うまでもなくあの野郎はいつものように遅刻してきた。シュパイデルは10分ほど前にヘリコプターが外に着陸するのを見たが、どうやら陸軍元帥は観光ルートを通っているようだ。\n\n結局さらに10分ほど待たされると、大理石のタイルを踏む汚れた戦闘靴の音が廊下に響き始め、陸軍で最も血生臭い暴君の到着を告げた。白髪混じりの薄汚れた顔で、シェルナーは明らかに身なりを整えていないようだ。シュパイデルには右袖に血がついているのが見えたが、おそらく自分の血ではないだろう。\n\n「シェルナー」彼は素っ気なく言った。\n\n「シュパイデル」という、気乗りしない返事が返ってきた。\n\n二人の間に長い緊張の時間があった。シュパイデルの後ろにいたSSの護衛兵は背筋を伸ばして身構え、シェルナーを着いてきていた二人組の装甲擲弾兵も同じだった。そして、二人は同時に言葉を発し、互いを完全に理解した。「「後でな」」\n\nそう言って護衛兵は散って、シュパイデルは扉を開けるために振り返った。「総統閣下、フェルディナント・シェルナー陸軍元帥です」と、不本意ながらも告げた。"
 HGR.221.a:0 "嬉しいよ、フェルディナント。"
 HGR.222.t:0 "山の母たち"
 HGR.222.d:0 "プーマ装甲歩兵戦闘車が停止すると、ハイドリヒはそこから降りた。青々とした草原が風にそよぎ、そこは絵に描いたようなスデーテンランドであった。すぐそばで待っていた男によると、アーリア人の楽園だという。\n\n「ハイル・ハイドリヒ！」コンラート・ヘンラインがヘリコプターの音に混じらないよう叫んだ。「総統閣下、ようこそ私の謙虚な大管区へ！」\n\nハイドリヒは敬礼を返した。「ハイル」ヘンラインの後ろには女性たちが立っていて、敬礼して顔を下げていた。全員が民族衣装を着ており、周囲には武装した民兵のようなものが散見された。「こちらの立派な女性たちは……？」\n\n「生命の泉計画の優れた志願者ですよ、総統閣下」とヘンラインは微笑みながら説明した。そしてそのうちの一人の肩をポンと叩いた。「みんな立派なアーリア人の子供を身籠っていますよ、保証します」ハイドリヒは、彼らのほとんどが妊娠初期段階にあることに気がついた。彼女らのアーリア人としての資質と、自主的な奉仕なのかについて、彼の諜報員たちが疑念を抱いていた。総統の静かな視線に気づかず、ヘンラインは続けた。「私たちが自分たちの意思で始めた計画の成果をあなたに見ていただくのが一番だと思いました。もちろん私たちの公正な志願者が、あなたに見せるためのかわいい息子や娘をすでに抱えていればもっとよかったのですが。自然は人のために急いではくれませんからね？」\n\n「確かに」とハイドリヒはつぶやき、自分の娘たちがそこに「志願者」として立っているところを想像しないようにした。「あなたの行動は賞賛に値するな、大管区指導者。おそらく私は過去に君を……誤解していたのだろう」\n\nヘンラインは不穏な笑みを浮かべた。「終わったことは終わったのです、総統閣下。今私たちが協定を結んでいる限り、喜んで我が祖国をあなたに捧げます」"
 HGR.222.a:0 "歯を食いしばって耐えるんだ、ラインハルト。"
 HGR.223.t:0 "ライヒに加わる故郷"
 HGR.223.d:0 "「ベーメン＝メーレンは確保されました」と報告書にあった。「現地民と反逆者の抵抗は無力化されました。生命の泉計画の保護領内への拡大は、志願者の選定を待ってから直ちに開始される予定です。軍需産業は可能な限り早くフル稼働を開始します。ハイル・ハイドリヒ！」\n\nハイドリヒはそのフォルダを閉じ、脇にそっと置いた。これが本当に彼の旧保護領にとって最良の選択だったのだろうか？母性にとらわれたスデーデン人がゲルマニアの承認なしに大管区指導者と保護領総督を兼任？彼はそれを疑問に思ったが、しかし他に選択肢があったか？保護領は食糧、銃、戦車、飛行機、その他必要なものを提供してくれるし、その産業は大きな利益をもたらすだろうが、しかし……\n\n彼は再び目を閉じ、ヘンラインのペットの計画について考えないことにした。ヒムラーの処分が終われば、彼の始末をするかもしれない。"
 HGR.223.a:0 "最終的にはそうするのがよい。"
 HGR.224.t:0 "ケールシュタインハウス"
 HGR.224.d:0 "ハイドリヒはいつも総統のために作られた応接室ではなく、その場所を利用していた。ヒトラーは高いところが嫌いで、病気になってからは山の薄い空気は自分を早死にさせると思っていた。一方、ヒトラーの側近は、政治的な取引や物事が起こるたびに自分がしたことをごまかせるゲルマニアに留まることを好んだ。そのため、ハイドリヒは総統が自分を更迭することはないだろうと安心して、ケールシュタインハウスを頻繁に訪れていた。\n\nパイパーはすでに玄関で彼を待っていた。ハイドリヒは無言で座ると、旧友は紅茶を注いでくれた。ハイドリヒは一瞬、昔のようにどうでもいいことをのんびりと話しているのだと思った。しかしそうしている場合ではなかった。「残念だが、君に話しておかなければならないことがあるんだ、ヨッヘン。重大なことだ」\n\nハイドリヒはヒムラーの壮大な計画が入ったフォルダをそっと取り出し、パイパーに差し出した。パイパーは首を横に振り、一瞥もせずにそのフォルダをハイドリヒの方に押し戻した。「知っている。もう何年も前から知っていた。戦後まもなくからだ」\n\nその言葉にハイドリヒの柔らかな眼差しが鋭い睨みに変わった。ヒムラーというろくでなしは、自分よりも先にパイパーに話していたのだ。他に誰が知っていたんだ？ヨシアスか？リッベントロップ？ヒムラーが自分の大事な補佐官以上に信頼していたのは誰だったのだろう。彼の声は怒鳴り声だった。「君は奴を助けていたんだな!?世界を破滅させるために狂人や精神異常者とともに働いてたわけだ！」\n\n「違う！」彼が総統に懇願を始めると、ハイドリヒは久しぶりに旧友の目に恐怖が入り込むのを見た。「私は彼を止める好機が欲しかったんだ、ラインハルト。しかし私一人では無理だったんだ。不可能だったんだよ」\n\nハイドリヒは長い間尊敬してきたパイパーがこのような状態になっているのを見て、嫌悪感だけがこみ上げてきた。臆病は軍人としても、同盟者としても良い特徴ではなかった。パイパーはアーリア人種と国家社会主義の恥さらしのような振る舞いをしていたのであり、ハイドリヒがヒムラーに反旗を翻していなければ、これからもそうし続けただろう。総統はかつて友人であったこの虫けらを、これ以上醜態を晒さないよう楽にしてやるべきではないかと一瞬考えた。"
 HGR.224.a:0 "しかし今は国難の時代だ。"
 HGR.225.t:0 "しかし今は国難の時代だ。"
 HGR.225.d:0 "幕僚司令部は友好的な者の手に確保されていた。ドイツSSは内戦で大きな影響力を持ち、事態が一線を超えるとすぐにハイドリヒの支持に回った。ヒムラーにあからさまに忠実な親衛隊員の大部分はブルグントに左遷中のヒムラーに合流した。ドイツSSは真の総統への忠誠を証明したのだ。ギレはすでに、この地域とそこを支配する現在指導者のいない組織の指導をするために動いていた。\n\nこの危機的状況で武装親衛隊の指揮を執ることができたすべての人物のうちヘルベルト・オットー・ギレが勝利を収めたことをハイドリヒは感謝しているに違いない。ボウラーはハイドリヒの計画を推進するのに貢献したが、常にギレははるかに頑強だった。この将軍はハイドリヒが本当に信頼している数少ないSS隊員の一人であった。\n\nもちろん彼の援助はハイドリヒの側近は惜しむだろうが、総統はギレが武装親衛隊のやや疑わしかった忠誠心を確保することによって、ヒムラーの計画を阻止することができると判断したのである。背中を刺されることは、今のハイドリヒが一番避けたいことだった。ともかく司令官不在の状態で、どうして幕僚司令部がその土地の秩序を維持できるだろうか？\n\nそれでもハイドリヒはギレを送り出したことをほとんど後悔していた。総統が疑心暗鬼に陥っているときでも、ギレは揺るがず忠実に総統に従ったからだ。彼はハイドリヒがヒムラーから離れ、国家社会主義の理想から逸脱したことに疑問を抱くこともなかった。ギレは疑惑をかけられた時、自分の考えや行動の中にある真実をハイドリヒに納得させるかのようなところがあった。しかしその一方でハイドリヒは自分自身を納得させるという大きな課題に直面していた。"
 HGR.225.a:0 "信念は強力な存在だ。"
 HGR.226.t:0 "十分な指揮官"
 HGR.226.d:0 "ジルヴェスター・シュタドラーは武装親衛隊で最も栄誉ある補佐官の一人であったが、ハイドリヒの興味を引くことはなかった。親密な仕事上の関係ではあったが、ハイドリヒは彼との友情が役に立つとも楽しいとも思うことはなかった。シュタドラーが武装親衛隊を掌握した今、ハイドリヒは、ほんの少し優しい言葉をかけるか少し認めてやるかしておけば、シュタドラーが総統の側に立つことを決断するだけの忠誠心を持たせることができたのではないかと思った。\n\nその代わりシュタドラーは袋小路にいるようだった。ハイドリヒは、この男が本当に自分とヒムラーのどちらかを選べないでいるのか、それとも幕僚司令部の土地に自分の領地を切り開ことしているのか、分からなかった。武装親衛隊の徴募兵はドイツやブルグントのどんな理念よりも給料を払ってくれる者に忠実であり、シュタドラーは部下に高い給料を払うことで知られていた。\n\nハイドリヒの唯一の慰めは、ヒムラーもシュタドラーを同様に、いやそれ以上に退屈だと感じていたことである。彼は幕僚司令部がすぐにブルグントの元に逃げ込むとは思っていなかったので、ハイドリヒはシュタドラーを説得して総統に従わせる時間がたっぷりあった。やがて幕僚司令部はライヒに戻り、命令を出すべき者の命令に従うようになるだろう。そうでなければハイドリヒは彼らは他の反逆者と一緒に滅びなければならないと思った。"
 HGR.226.a:0 "なんて退屈な男だろう。"
 HGR.227.t:0 "狂人の犬"
 HGR.227.d:0 "長年ボルマン、シュペーア、その他ドイツの勢力は、ハイドリヒをヒムラーの意向に忠実な傀儡と呼んでいた。彼らは幸運にもパウル・ハウサーに出会うという不愉快さに直面せずに済んだ。ヒムラーに対する彼の忠誠心は、彼が説くスパルタ主義の教義を実行することに消極さのみに匹敵した。あらゆる意味でヒキガエルであるハウサーは、ハイドリヒが信頼する人物ではなかった。なぜヒムラーが彼を重用したているのか、ハイドリヒは何年も不思議に思っていたが、今ようやく分かった。ハウサーはあまりにも頭が悪く、狂おしいほどお人好しなので、ヒムラーの計画に抗議することができなかったのだ。\n\nハウサーはここ数ヶ月の間にドイツに降りかかった混乱に乗じて武装親衛隊を掌握した。ハイドリヒは愚かにもブルグント人が組織に深く食い込むのを許してしまった。ブルグント親衛隊のヒムラーの犬たちは、内戦中にハイドリヒが彼らに武装親衛隊の手綱を渡した後、何ヶ月も工作をしていたのだ。彼らはハイドリヒの意図を知る前から、このような乗っ取りの準備をしていたのだろうか？\n\n今、ヒムラーの最も愚かな手先が幕僚司令部のガラスの玉座に座っている。ハイドリヒは自分の政権を維持するためには、それを粉々にしなければならない。しかし彼はそれがそれほど難しいことだとは思っていなかった。ハウサーが自分のイメージを気にしている割には、ハイドリヒは彼が特異なまでに不人気であることを知っていた。強硬派は彼を軟弱だと思い、改革派は彼をあまりにも非道だと考えていた。この齧歯類をほんの少し押して失脚させることで、より忠実な人物がその地位につく可能性がある。ハイドリヒはすでに選択肢を検討し始めていた。"
 HGR.227.a:0 "神の加護があって助かった。"
 HGR.228.t:0 "優しい表情"
 HGR.228.d:0 "ハイドリヒは笑顔の少ない人間なので、その朝執務室で総統を見た人は、別人のように思えたかもしれない。武装親衛隊幕僚司令部はついにライヒの支配下に置かれたのである。総統の向かいにいるフィリップ・ボウラーは、前夜遅くポーゼンから送られてきた通達を読み上げた。\n\n「総統閣下。我々は昨夜遅くポーゼンへ到着しました。作戦は滞りなく終了し、ハウサーの幕僚司令部の支配はドイツSSと武装親衛隊の忠実な構成員によって簒奪されました」ボウラーは単調な声でそう告げた。「パウル・ハウサーとブルグント親衛隊のゴロツキどもは捕虜となり、反乱分子は積極的に根絶やしにされました。ご命令をお待ちしております。ハイル・ハイドリヒ！」ボウラーはメモの末文を見た。「それからヘルベルト・オットー・ギレの署名があります、総統閣下」ハイドリヒは、まるでその情報をまだ知らなかったかのように頷いた。「武装親衛隊が手中に戻ったようだ。今頃ヒムラーは我々を罵倒しているに違いない」ハイドリヒは近くにあったペンと紙を手に取り、ギレと彼の新しい軍隊への指示を書き始めた。「これを武装親衛隊の新しい全国指導者に送ってくれ。私の祝辞も添えてな」ハイドリヒはそのメモをボウラーに渡し、彼がドアから出て行くのを見送った。"
 HGR.228.a:0 "素晴らしい勝利だ！"
 HGR.229.t:0 "素晴らしい勝利！"
 HGR.229.d:0 "ギレは、総統がほとんど就寝しようとしていた夜遅くにハイドリヒのもとを訪れていた。ギレは幕僚司令部に対する作戦の知らせを持って来たのだ。ハイドリヒは一刻も早く結果を知りたがっていたが、ギレの強い希望により二人は内密な場所に移動して話し合った。「総統閣下、パウル・ハウサーが排除されたことをご報告します」\n\nハイドリヒはうなずいた。それは勝利だ。しかし、どの程度のものかはまだわからない。「幕僚司令部そのものはどうなんだ？」ハイドリヒはドイツSSの新しい指導者を見つめながら、彼が話を続けるのを待った。「シュタドラーは支配掌握できたか？彼は忠実か？」\n\nギレはうなずいた。「武装親衛隊はシュタドラーの支配下にあります」彼は書類に目を落とした。「残念ながら、ハウサーから支配権を奪う過程で、多くの軍団に大きな人的被害が出ているようです。そしてすべての兵士がもう総統に忠誠を誓っているわけではありません。シュタドラーは我々が期待していたほど強力な同盟者ではないかもしれません」\n\n「ああ」ハイドリヒの顔には失望の色がはっきりと表れていた。「少なくとも我々は脅威を取り除いて味方を得たのだ。シュタドラーに確実に命令を下してくれ。この戦争はまだ終わっていない」ジレはうなずき、立ち去っていった。"
 HGR.229.a:0 "また一つドミノが倒れた。"
 HGR.230.t:0 "軍団を持ち出す"
 HGR.230.d:0 "「SS軍団「ランゲマルク」バート・エリクソンが率いており、オランダ語者のフランドル人の協力者で構成されています」ボウラーは他の構成員がテーブルを囲む中、書類を読み上げた。ハイドリヒ、ダルケン、ギレの三人は耳を澄ませた。「SS軍団「ランゲマルク」はブルグント国家に非常に忠実であると考えられており、他の協力者SS軍団と比較して優遇されているようです」\n\nギレは顔をしかめた。「フランドル人は転向させるのが難しいと思います。エリクソンは聞いたところでは狂人ですし、彼の部下が反旗を翻すことはあまり期待できません。ダメな指揮官はダメな部下を育てるものだが、エリクソンはダメな指揮官の一人です。彼はヒムラーと同じように恐怖で支配し、より残忍なやり方を行なっている」\n\nダルケンは口を開いた。「しかしヒムラーは彼らを厳しく束縛していますね。エリクソンはフランドル人であることに誇りを持っており、ブルグント人であることをそれほどこだわっているとは思えません。もし我々が彼にフランドル地方の独立か、最低でも自治を約束すれば、私が思うに彼は我々の言うことを聞くかもしれないし、少なくとも彼の部下は聞くでしょう」\n\n二人は数分間このような論戦をし、ギレはやがて敗れてうつむいた。ハイドリヒは、少なくともエリクソンに連絡を取ってみる価値はあると考えた。彼はギレが考えているほど愚鈍ではないだろうし、フランドル国家は魅力的な条件だろう。「それでは決まりだ。親衛隊「ランゲマルク」と連絡を取ることにしよう」\n\nボウラーは間髪入れず、次の情報を口にした。「SS軍団シャルルマーニュ。クリスチャン・ド・ラ・マズィエールが率いており、フランス人協力者で構成されています」ボウラーはブルグントの他の軍団についての情報を読み上げ、ギレとダルケンはこの軍団を追求する価値があるかどうかの口論を続けた。"
 HGR.230.a:0 "手を差し伸べて損はない。"
 HGR.231.t:0 "フランドルの獅子"
 HGR.231.d:0 "ハイドリヒは自分が何を見ているのかよく分かなかったが、良くないものなのは分かった。その死体がかつて人間であったことを認識するのに数秒かかった。彼はSS軍団「ランゲマルク」に送った使者の姿を思い浮かべたが、正直なところ以前見せられた写真からそれを見分けるのは困難であった。\n\nハイドリヒは心臓と胃袋の強い男だが、エリクソンとその部下がライヒの丸腰の外交官を首から足まで引き裂いたその残忍さには吐き気を催したほどだ。ハイドリヒにメッセージを送るためにやったのか？それとも本当に楽しんでやったのか？彼には分からなかった。\n\n彼らは死体と一緒にメモを見つけていた。ハイドリヒはもう一度読もうと、くしゃくしゃにしたのをもう一度開いた。「フランドルの誇り高き民は今もこれからも騎士団領とその生き写しである親衛隊全国指導者に不滅の忠誠を誓っている。偽総統がアーリア人種の真の支配者に反抗すれば、軍団「ランゲマルク」はそれを排除する用意がある」\n\nこのような人物をヒムラーは信任しているのか？ハイドリヒはエリクソンが狂気の獣であることは知っていたが、彼は鎖でつながれているだろう。総統は厳しいメッセージを送ることには慣れていたが、アーリア人の死体を不必要に切断する行為は総統にとってすら行き過ぎであった。それは残酷であり、嫌悪感を与えるものであり、そして最も重要なことはそれが全く何の意味もないことだった。\n\n彼はボウラーを睨み付けた。彼はいつものようにハイドリヒの命令を待っていた。「死体を燃やせ。親衛隊「ランゲマルク」には、私が彼らの哀れな姿を見たことを知られないようにしろ。彼らは満足する権利もない」そう言って、ハイドリヒは立ち去った。"
 HGR.231.a:0 "野蛮人と四半世紀を共にするなかれ。"
 HGR.232.t:0 "フランスの相続人"
 HGR.232.d:0 "ハイドリヒは苛立ちを隠せない様子でダルケンを観察していた。「私たちが送った支援要請を彼らが受け取ったと確信しているか？フランス人が総統からの召集令状を無視するような無礼を働くとは思えない」もちろん想像はできるが、想像したくないのだ。\n\nダルケンはそれなりに申し訳なさそうな顔をした。結局のところ、これは彼の発案だったのだ。「総統閣下、もし彼らが我々のメッセージを受け取っていないなら、それは彼らが積極的にメッセージを避けようとしているからです。多くの我々の外交官が理由も告げずに門前払いを食らいました。親衛隊「シャルルマーニュ」は我々と話す気はないようです」\n\nハイドリヒの顔には見慣れた険しい表情が広がっていた。もちろん協力者たちに気骨はない。民族の誇りを持っていた劣等人種はすでに射殺されていたのだ。「これは、彼らはヒムラーを助けるつもりだととって良いんだな？フランス人は世界を破滅させようとする狂人のパレードに加わったと？」\n\nダルケンは首を横に振った。「総統閣下、私はフランス人が何をするつもりなのか分かりません。もし彼らがヒムラーの支持を表明していたなら、あなたが最初にそれを知ることになるでしょうが、今のところ完全に沈黙を守っています。外交官は嫌われ者、歓迎されない者である以上、知れることは限られているのです」\n\nハイドリヒはため息をついた。もちろんこれは失敗ではあるが、予想外のことでもない。「ダルケン君、あなたはもう下がっていい。知ったことはすべてボウラーに報告するように」総統は、ボウラーはダルケンの発見のうちどれが重要でどれが重要でないか、彼自身よりもうまく説明できることを知っていた。"
 HGR.232.a:0 "フランスの同盟者を見つけられなかった。"
 HGR.233.t:0 "不愉快な瞑想"
 HGR.233.d:0 "シュパイデルは現実を見失いつつある、とハイドリヒは思った。奴隷、それも反抗的な奴隷と、共通の大義を見出すだと？彼は完全に狂ってしまったのだろうか？総統が直接尋ねたところ、少し哀れな目で見つめられ、現実的な観点からそれは理にかなっていると断言された。\n\nハイドリヒは窓際に立って、向かいの廃墟となった官庁を見つめていたが、シュパイデルが引き起こした思考の奔流が収まらないので、歯ぎしりし始めた。そうだ、理屈を確認していこう。奴隷であろうとなかろうと身体障害者でなければ銃は握れるし、兵士は必要な存在である。しかしそれでも奴隷だろう？彼の前に立つに値すると考えられる人数は如何ほどか？例え全員がオレンジのように絞られていたとしても、アーリア人の血が一滴でも流れているといえるのか？彼らはほとんどスラブ人かユダヤ人だ。そう考えると……\n\nしかし干し草作戦（Heuaktion）は承認されただろう？アーリア人は東方にいて、亜人と共に住んでいた。それは異常なことだ。どうしてそうなった？アーリア人の価値は証明されていた。あのバカなローゼンベルクが決定的な証拠を出せなかったとしても……\n\nハイドリヒは震え上がり、ヒーターの近くへ移動した。民族のヒエラルキーを分ける線は明確であり、乗り越えられないものだった。そうでなければならないのだ。国家社会主義科学の理論がその事実を証明しているが、経験的には……\n\n総統はこぶしを握りしめて机に戻り、何か他に心を埋めるものはないか探した。"
 HGR.233.a:0 "疑うには小さすぎる心に祝福を。"
 HGR.234.t:0 "単純な論理"
 HGR.234.d:0 "「より大きな善のために。より大きな善のために。より大きな善のために……」\n\nハイドリヒは30分ほど同じ10文字をつぶやきながら仕事をしていた。繰り返すことは精神的変化を促すのに効果的である。いわゆる自分の理想に対する裏切り行為は、ライヒの存続を可能にする必要性と矛盾するものではない。彼は以前にも道徳を脇に置いたことがある。ヴァンゼーで最終的解決の実行を手伝った者のうち、それが国民の基準で容認できるものだと主張する者はいない。それはとにかく純粋に必要だったことであった。国際ユダヤの悪事があまりにも露骨になってもはや無視できなくなった時に、将来ライヒ市民が自らそれを行う負担から肩代わりするために行われたのだ。\n\n今回も同じだ。ゲルマン民族の継続的幸福を保証するために、既成の道徳を犠牲にしたに過ぎないのだ。奴隷からある条件を引き出すことができれば、彼らは原則的待遇から外れて役に立つことができるのだ。マダガスカル計画のように。彼らに死ぬ必要はなく、ただ……ドイツにとって問題でなくなるのだ？単純なことで、そこに矛盾はない。\n\nハイドリヒは何度も何度も自分に言い聞かせた。夜明けから夕暮れまで、彼のよく鍛えられた良心がついに黙るまでそれを繰り返した。そして次の日、彼はまた最初からやり直した。"
 HGR.234.a:0 "より大きな善のために。より大きな善のために。より大きな善のために。"
 HGR.235.t:0 "将軍と外交官"
 HGR.235.d:0 "「もちろん、私を派遣したいのでしょうね」シュパイデルの声はあきらめではなく、むしろ平静を装っていた。「私が思うに、あなたはそれをする口実をいろいろな用意できそうだ」\n\nハイドリヒはわざわざ顔を上げて将軍の厳しい視線を受け止めようとはしなかった。「シュパイデル、私は亜人とは取引しない。害虫の存在を許したがっているのは君なのだから、君がライヒと害虫を繋ぐ連絡係になるんだ」\n\nシュパイデルは総統に対する嫌悪感を露わにすることなく、石のような顔を保った。「あの「害虫」たちは、プロイセンに駐屯していたあなたのSSよりも優れた戦士でした。もしこのことに関する基本的な良識がわからないのなら、せめて現実的な利益を見出していただきたい」\n\n総統のペンは目の前の紙の上で固まり、着実にインクの染みを広げていった。それでもハイドリヒは目を上げなかった。長い緊張の瞬間執務室は時計の音を除いて静寂に包まれ、シュパイデルはその音に心臓の鼓動を一致させていた。彼の目はハイドリヒの机の上にある、磨かれておそらく弾丸が入っている黒いルガーに釘付けになった。\n\n結局ハイドリヒは何も言わずに筆を走らせた始めた。そこには憎むべき沈黙があるだけだったが、その中には理解もあった。シュパイデルは額に一筋の汗をにじませながら、踵を返して執務室を出て行き、そして自分の良心にもっと厳しい鎖をつけようと決心した。"
 HGR.235.a:0 "あの奴隷たちと同じ、生意気な新参者め。"
 HGR.236.t:0 "「地獄」からの帰国"
 HGR.236.d:0 "シュパイデルは再び総統の机の前に立った。新しい制服を着ていたが、まだ明らかに寝不足であった。少なくともそれが二人の共通点であった。その時彼らの態度はこれ以上ないほど違っていたのだ。\n\n「彼らは私と話したがっている？」ハイドリヒほとんど唸るように質問した。「そのような要求をすることを許可するとはね。君の護衛は何をしていたのだ？君はそこで終わらせるべきだとは思わなかったのか？あの頑固なポーランド人どもを撃って、この残念な問題から我々を解放すべきではないのか？」\n\n「我々の目的がもっと重要だと考えたのです」シュパイデルは滑らかに嘘をついた。彼は本当はピエホフスキに会う前に喜んで護衛を追い出し、武装解除していたのだ。しかしそのことをハイドリヒに知らせるのは、同盟のためにならないと判断した。\n\n「お前の目的であって、我々の目的ではない」ハイドリヒは、シュパイデルがこれまで知っていた以上に過激な態度で怒った。「お前のだ。私はこんな恥辱を味わいたくはなかった。そもそもSSを派遣して野蛮人を一掃するよりもこの交渉が良い時間の使い方であることを、お前はまだ私に納得させていない」\n\nシュパイデルは机の上に寄りかかり、敵対的な人物があまりにも近くに来たので恐怖からハイドリヒが少し跳ねるのを無視した。「なぜなら彼らは話し合おうとしているからです、ハイドリヒ。それはSSの大部分とは比較にならないほどです。多くの者が当初奴隷にされたのは君のせいだと知っているが、それでも話をしようとしているんです。彼らは生存以外に興味はなく、そしてそれをあなたは提供できます。そのためなら彼らは正義から逃げても構わないと思っています」\n\n「正義とはなんのことだ、シュパイデル君」\n\n「復讐です。あなたがそれをどう呼ぼうと勝手ですがね。今やこれを進めるかどうかはあなたの選択ですが、この件に関して我々がどうあるべきかは分かっているはずです。良識があるなら、プライドを捨ててやり遂げなさい」"
 HGR.236.a:0 "「結構。同行の準備をしろ」"
 HGR.236.b:0 "「私はシュペーア派ではない！」"
 HGR.237.t:0 "みじめな朝"
 HGR.237.d:0 "ハイドリヒのヘリコプターがケーニヒスベルクから数キロ離れた荒涼とした野原に着陸した時は、寒くて雨が降っており、空は灰色だった。森と遠くの街のほかには、最近建てられたロシア正教会風の教会があるのみであった。ハイドリヒはその光景を見て嘲笑する中、降下猟兵がヘリコプターから降りて彼の周りに哨戒隊形を組んで扇状に広がった。それは間違いなくロシア人の奴隷が建てたのだろう。彼の評価ではポーランド人よりもひどい。特に、威圧的で後進的な宗教に固執している点で。\n\n一行が泥平原を横切って教会に向かうと鐘楼で何かが光り、空挺部隊の2人がライフルを構えてハイドリヒの前に身を投げ出した。ハイドリヒは「そこをどけ」と怒鳴り彼らを押しのけた。単に恐怖しているのを見せるのを拒否しただけという面もある。しかしこのヒトラーの記憶への侮辱をやり過ごすくらいなら、銃殺されても全く異存はないのかもしれない。\n\n彼が泥と草がジャックブーツの下でぐちゃぐちゃになりながら教会に向かって進むと、護衛が急いで追いついてきた。恥をかくのならばもっと良い環境の陽のあたる場所よりも、むしろこのような荒れ果てた環境の方がふさわしいと思った。教会の入り口の階段にたどり着いたとき、彼は立ち止まったが奴隷たちの姿はまだ見えなかった。ブーツを拭くこともせず、彼は降下猟兵の軍曹に振り返り、ルガーを投げ渡した。「ここで待っていろ。何かあったらこのクソッタレを焼き払え」\n\n総統は目の前のドアを開け放ち、暗がりの中に入っていった。"
 HGR.237.a:0 "顔を出せ、退廃者。"
 HGR.238.t:0 "神と人の前で"
 HGR.238.d:0 "暗闇の中、彼の向こうから床板がギシギシと音を立てた。粗末な説教壇の後ろからカジミェシュ・ピエホフスキーとしか思えない男が現れた。ネズミ色の髭に縁取られた風変りな顔から、ハイドリヒと同じ鋭い青い目が彼を覗き込んでいた。奴隷の食事と長年の肉体労働で鍛え上げられた筋肉は、引き締まっていたが張り出していた。\n\n「ラインハルト・ハイドリヒ。お前は丸腰だな」彼は訛りの強い、しかし明らかに流暢なドイツ語で話した。\n\nハイドリヒは無表情のままであった。「私は奴隷も亜人も恐れない。そもそもお前もそうだろう。提案が本気なら、お前も危険を冒すことはないはずだ」\n\nピエホフスキーは振り返って祭壇の後ろに回り、ハイドリヒに近寄るように合図した。総統はそれに従い、手彫りの装飾が施された滑らかなオーク材の表面を挟んで、劣等生であるはずの彼をじっと見下ろした。「ナチよ、我々のどちらもそんなことは望んでいない。君の将軍シュパイデルは……合理的だが、彼の言葉だけを信じるわけにはいかない。しかし彼はお前が我々の条件を受け入れるかもしれないと言っていた」\n\n「私はシュパイデルにそのような約束はしていない」とハイドリヒは言った。「しかしそれでも私はお前の話を聞く。言い訳は結構だ、スラヴ人。条件を提示しろ」\n\nピエホフスキは一瞬睨んだが、自分を抑えたようだった。「まず1つ目。まず、我々の生存を保障してくれ。南の親衛隊が侵略を計画しており、我々は支援なしには彼らを止められない。二つ目。我々を解放してくれ。我々は愚かではない。お前がすべきことをお前がやらないことは私もわかっている。しかし最低でも私の仲間は行かせてくれ。これが終わったらポーランドに戻るとか、ドイツ国外のどこかにだ。以上」\n\n二人の間に沈黙が訪れた。それはハイドリヒには理不尽なものには思えなかったが……しかし本当にこのまま通して良いのだろうか？ほんの一瞬でもスラブ人がドイツ人に鞭を打つのを許して良いのか？"
 HGR.238.a:0 "「受け入れよう」"
 HGR.238.b:0 "「ピエホフスキー、代替案がある」"
 HGR.238.c:0 "「ダメだ」"
 HGR.239.t:0 "もう一つ……"
 HGR.239.d:0 "「受け入れよう」\n\nピエホフスキーは感情を露わにしなかったが、ハイドリヒはこの男の目の奥で突然の動揺が生じたことに気づいた。ハイドリヒも自分の理想と常識がぶつかり合い、金属と金属が鳴り響くような感覚を感じていた。「受け入れる」と彼は繰り返した。「私の軍隊がお前たちに不幸が降りかからないように守ろう。さらに大ゲルマン帝国の総統として以下を約束する……」神よ、彼は何を言っているんだ？「ブルグントを打ち負かした暁には君達の安全な通行を許可する」\n\n「そうなのか？」ピエホフスキーは頬の無精ひげを掻きながら、ハイドリヒを横目で見て、頭の中で熟考した。「よかった、よかった。しかし……」\n\n「しかし、なんだ？」ハイドリヒは怒った。この亜人は今彼で遊んでいるのだろうか？\n\nポーランド人は腕を組んだ。「私はお前の申し出は嘘偽りないと思っているよ、ハイドリヒ。しかしそれだけではないんだろう？これは単なる軍隊の衝突ではない。そんなことのために我々を必要としているのではない。事態はもっと大きなことだ。お前だけの手に負えないこと。西で何が起こっている？」\n\nハイドリヒは腹の底が煮えくり返るような思いがした。この男は誰だ？記録には何もなかったが、戦前は諜報将校だったのだろうか？シュパイデルが彼に何が起きているのかを教えたのだろうか？いずれにせよ、彼が感じたことは一つだけだった。\n\nハイドリヒはポケットからヒムラーの簡潔な報告書を取り出して、祭壇に叩きつけた。"
 HGR.239.a:0 "彼がドイツ語を読むこともできることを願おう……"
 HGR.240.t:0 "厳しい対談"
 HGR.240.d:0 "「現実を見ろ、奴隷よ……」ハイドリヒは話し始めた。「ポーランド人は妄想が激しいのだな。アイヒマンと戦えと？国家の財産である奴隷をバラまけと？いいや彼は…」\n\n「ダメだ」ピエホフスキーはすぐに後退し、その表情は受動的なものから冷たく敵対的なものに変わった。「ダメだ、私は交渉も駆け引きもしない。条件を受け入れるか、受け入れないかだ」\n\nハイドリヒは緊張して、祭壇の端を指で強く握った。「お前の条件は受け入れられない。私に……」\n\n「ノーと言っただろう！」とピエホフスキーは突然吠え出し、凍り付いて空気に響いた。「私は誠意を持ってお前をここに招待したが、それでさえお前にとっては十分ではなかったのだな」彼は祭壇から離れ、しばらく誰もいない荒削りの教壇を見つめていた。そしてハイドリヒに向き直った時、その顔は怒りに満ちていた。一瞬総統はこの奴隷が自分を襲うのではないかと思った。\n\n「奴隷ときたもんだ。奴隷!?奴隷に助けを求めるのか、ナチが！お前が追い詰められていることを知らないとでも思っているのか？俺たちを必要としているのに、とにかく買いたたこうとするとは！哀れなもんだ。お前の腐ったようなイデオロギーを捨て去るのに絶滅させるだけでは十分でないというのなら、これ以上何も言うことはない。お前らのクソみたいな個々の土地を取り戻したいなら俺たちを連行しに来い。しかし俺たちの誰もが、もう一度お前に跪く前に死ぬだろう」\n\nピエホフスキーはそう言って横のドアから出て行き、ハイドリヒは冷たく湿った空気の中で、カビの臭いと同盟失敗に対する深い失望感だけを与えられて一人取り残された。"
 HGR.240.a:0 "頑固な動物だ"
 HGR.241.t:0 "全ヨーロッパのために"
 HGR.241.d:0 "「度肝を抜かれたな」とピエホフスキーはつぶやきながら、書類を読み終えた。「信じがたい。これは本当なのか？」\n\nハイドリヒは素っ気なく頷いた。「そうだ、今私が正直であることは分かっているはずだ。そうでなければ私はお前に助けを求めくるはずがないだろう？」\n\n「そうだな、来ないだろう」ピエホフスキーは壁にもたれて言った。彼はしばらく考え込んでいた。ハイドリヒも同じように、圧倒される思いをしたものだ。その原因はまったく違うものであったが。ようやく奴隷指導者が再び口を開いた。「わかったよ、ハイドリヒ。私の予想では、これは価値のあることだ。もし……もしお前たちが本当に我々の自由を保証して、SSを我々から遠ざけてくれるなら、私は断らない」\n\n「既に言った通りだ」とハイドリヒは答えました。「その後に行動を起こさなければならないとしてもそれが私にできる最善のことだ。私は時が来れば、我々の合意の履行を……許可するつもりだ」\n\nピエホフスキーはにやにやと笑っていた。「許可する？君にしては大変寛大だな、ハイドリヒ君。では同盟を結ぼう。私が思うに神が我々両者を救ってくださるだろう」"
 HGR.241.a:0 "我々は皆、主の曲に合わせて踊らなければならない。"
 HGR.242.t:0 "最終戦争に直面して"
 HGR.242.d:0 "ピエホフスキーは一度もハイドリヒを見上げることはなく黙って簡潔な報告書を読んでいた。彼の顔は終始険しく、ハイドリヒがどれだけ努力してもそこから何かを読み取ることはできなかった。彼がちゃんと読んでいることを信じたとしても、それを示すものはなかった。\n\n10分後ポーランド人は鷹のようにすべてのページを精査し終えついに報告書が置いた。ピエホフスキーが答えを述べた。「ノー」\n\n「詳しく説明しろ」ハイドリヒは目を伏せた。「どういう意味だ？」\n\n「ノーと言ったんだ、ハイドリヒ君。事実はわかったが、それだけでは十分ではない。さあ、帰りたまえ。我々を放っておくなら君と敵対はしないが、必要なら戦う。これ以上言うことは何もない」そして彼は去っていった。プロイセンの寒い朝の雨と霧の中に、脇の扉から消えていった。彼と共にハイドリヒの呪いと、不思議なことに少しばかりの彼の希望も消えてしまった。"
 HGR.242.a:0 "ひょっとすると彼らも理念を持っているのかもしれない。"
 HGR.243.t:0 "赤い火花"
 HGR.243.d:0 "「我々の賭けは成功しました」ギュンター・ダルケンの威厳のある顔に微笑みが広がった。「ロタリンギア親衛隊でシュペーア派の反乱軍が蜂起しました。血の海になったと聞いています」\n\n「アイケはどうなった？」ハイドリヒは大満足で指を組んだ。テオドール・アイケのピカピカのブーツの下にある火薬庫に必要だったのはほんの少し火花だけであり、ハイドリヒは喜んで点火したのだ。武器と物資は退廃的地下レジスタンスに匿名で密輸され、それが残忍な支配者に対するクーデターを起こすきっかけになった。\n\n「ある報告では、彼は群衆の前で引き回され、模擬裁判を受けさせられたとのことです。他の報告には側近と一緒に壁に押し付けられて銃殺されたともあります。いずれにせよアイケと彼の側近たちは急ごしらえの絞首台に足で吊るされています」\n\n「内戦中のシュペーアの害虫の我々の部下の扱い方とは違うな」ハイドリヒはほとんど気づかないほど顔をしかめて答えた。\n\n「総統閣下、彼らはファシスト官僚やプロイセンの老兵だけではありません。学生たちが反乱を率いているのです。リベラルだけでなく、真の急進派もいます。ボリシェヴィキです！「ウルリケ・マインホフ」という名の女が支配しています」\n\nハイドリヒは驚きを隠しきれなかった。シュペーア派は学生の凶悪犯に指導権を握らせているのか？他に支持できる者はいないのか？彼はダルケンに退出を命じ、タバコに火をつけた。アドルフ・ヒトラーの中核的な信条がマルティン・ボルマンやアルベルト・シュペーアによって冒涜されていくのを、老いぼれ総統はただ苦悶の表情で見つめるだことしかできなかった。シュペーアがアメリカの不快な街の地下に隠れている今、彼の無気力なファシストの崇拝者たちは、ボリシェヴィキの急進派と肩を並べてドイツの大通りを行進しているのだ。ハイドリヒはタバコを一服し、皮肉の苦い甘さを味わった。"
 HGR.243.a:0 "役に立つバカを過小評価してはいけない。"
 HGR.244.t:0 "崩れるレンガ"
 HGR.244.d:0 "古代の強力な構造物が地面に崩れ落ちるのを見るのは、何か悲劇的な美しさがあった。千代に渡る人々の労苦が、一瞬にして塵と化すのだ。第一次世界大戦の後、第二帝国の崩壊を見たときにヒトラーは同じものを感じたのだ。そして彼は残った土台の上に、何か新しく偉大なものを築き上げたのである。\n\nハイドリヒはヴェヴェルスブルクが崩壊し、城壁から火の粉が飛び散るを見ながら、その灰の上にどんな偉大なものを建てようかと考えていた。\n\nボウラーはこの命令に難色を示し、珍しく反抗的であったが、少し説得すると納得した。しかしボウラーはそれを快く思ってはいなかった。ハイドリヒは彼の不機嫌な態度に嫌気がさした。そのため総統が城の破壊を小さな灰色のスクリーンで見ているとき、彼はハイドリヒの執務室のいつもの場所にはいなかった。ダルケンが代わりに総統に付き添った。\n\n変化をもたらす力、過去の構造を壊して新しい世界秩序を作る力。それが今のハイドリヒの持つ力であり、そのことを実感し彼は微笑んだ。ヒムラーとの対立は、彼がまだ気づいていない真実から目をそらさせていた。ラインハルト・ハイドリヒは総統なのだ。\n\nしかし彼の心の奥底で、自分がしたことすべては世界が破滅するのを防ぐためのものだという声がしつこく響いた。ハイドリヒはその声を抑え、頭から喉へ、そして意識の奥底へと押しやった。他のことに集中しようと思い、ハイドリヒが手を差し出すと、ダルケンはその手に受話器を差し出した。ハイドリヒはそれを自分の耳に近づけた。「おはよう、クリンゲンベルク君」"
 HGR.244.a:0 "「君の降伏の条件に付いて話し合おうじゃないか」"
 HGR.245.t:0 "変節"
 HGR.245.d:0 "オットー・スコルツェニーはハイドリヒを猫が捕まえたネズミを見るかのように、退屈で冷淡な無関心さで眺めた。ハイドリヒの方と言えばこの数カ月間続く緊張を顔に出さないように最善を尽くしながら、頬の裂けた傷跡を目で追いつつスコルツェニーを見つめた。その仮面はスコルツェニーが突然話し始めたとき、ほとんど割れてしまった。\n\n「あんたがここに来たのには、ただの親しげなおしゃべり以外の目的があるんだろうな」スコルツェニーがそう言うと、ハイドリヒは気を引き締めた。\n\n「いや君が必要な理由があるんだ、スコルツェニー。君の専門知識、経験、ヒムラーの計画に関する知識が必要だ」コマンド隊員はそれを聞いてからしばらくぼんやりとタバコをふかしていた。ハイドリヒは彼がある種の権力闘争のためにわざと時間をかけているのだとほとんど思った。もちろん2人はその闘争をできるだろうし、ハイドリヒも交渉事に関しては苦手ではなかった。\n\n「あんたのためにこんなことにまで首を突っ込むのは、俺にとっても大変なリスクなんだがな。脇に抱えているフォルダはこれに関係があるのかよ？」\n\nハイドリヒは無言でそれを渡し、スコルツェニーがそれを開くのを見た。彼は目を細めて読み、1分ほどで黙って目を通した後それを返した。\n\n「これはあんたの知っているすべてじゃねぇな？」と、スコルツェニーが質問した。\n\n「残りは協力すれば手に入るだろう」\n\n彼はしばらく考えてからフォルダに目をやり、うなずいた。"
 HGR.245.a:0 "「分かった。協力しよう」"
 HGR.246.t:0 "アルザスへの遠足"
 HGR.246.d:0 "誰もが勇敢である兵士たちは、アルザス・ロレーヌの森を慎重に歩いた。国境は静かだったが、見回りの合間を突けたという幸運だっただけなのかどうかはわからなかった。もちろん武装はしているが、彼らは偵察隊だ。この作戦をこなすうえで正規戦を行う準備はいていない。\n\nギレ全国指導者は、彼らにブルグントに抜ける道を探すことや、その途中で見かけた要塞や巡回兵、計画などを注意深く記録することを命じたのだ。モーンケが総統側につくかどうかは別にして、行動を起こす前に国境沿いの状況を把握する必要があった。\n\n森は不気味なほど静かで、彼らが立っているところは平地からだんだんと丘になっていった。その下には兵舎のようなものがある。近くで見ようとした兵士たちは、知らず知らずのうちに、少し開けた場所に足を踏み入れてしまった。その時下の物陰から一人の男が顔を出した。\n\n言葉もなく、偵察隊は鉛の雨に見舞われた。"
 HGR.246.a:0 "彼らはゲルマニアへ報告を返さなかった。"
 HGR.247.t:0 "友好的な会談"
 HGR.247.d:0 "「簡単なことですよ、モーンケさん」アドルフは緊張を表に出さないように努力した。総統がこの任務に彼を選んだのには理由があったのだ。彼はこの会議の間、彼の安全を守るために派遣された部下をちらりと見た。彼らはモーンケの部下にほとんど注意を払っていない！「あなたの総統でもあるハイドリヒがあなたの前哨基地に進軍することを許せば、あなたの想像を超える見返りが得られるでしょう。彼に逆らえばはるかに厳しい報いを受けることになります」\n\nヴィルヘルム・モーンケは報酬の約束に誘惑されてもなく、脅しに狼狽してもないようだった。彼は軽蔑の眼差しでアドルフをにらみつけた。「しかし君の総統が私に過去にした約束はどうなる？それらを忘れていいのか？裏切り者のハイドリヒをもう一度信頼に足る人物と見なせというのか？」彼は憎悪と憤怒に満ちていて、その瞬間、アドルフは唾を吐きかけられることをほとんど予期した。\n\nアドルフはモーンケに負けないように目をぱちぱちさせた。「過去のクーデターのことは忘れてゲルマニアに帰ればいいでしょう。追放を終わらせたいとは思わないんですか？」アドルフはそう言って半分は説得しようとしつつも、もう半分は本当に不思議に思っていた。モーンケは怒ったようだった。最後に軽蔑のまなざし見た後、テーブルを3回たたいた。\n\n一瞬にしてアドルフの周りの空気が引き裂かれ、熱く粘っこい赤が彼の顔にかかった。モーンケの手下だ。アドルフは言葉にならないパニックの中で、胸をなでおろし、撃たれたかどうか確かめた。あまりにいたいと実感が湧かないこともあると聞いていた。モーンケの兵士たちは、アドルフの護衛の死体を運び出すためにアドルフの前を通り過ぎる際に、面白がっているようだったが、彼は何も感じなかった。\n\nこの間一度も立ち上がることのなかったモーンケは、アドルフの護衛の射殺を命じたときと同じように冷たく死んだような怒りで彼を見つめていた。彼は狂っていた。まったく正気ではない。「私に脂肪はないと屠殺者にいうんだな坊や」アドルフの肩に手が掛けられ、乱暴に部屋から追い出された。"
 HGR.247.a:0 "彼はゲルマニアに送り返された。"
 HGR.248.t:0 "我らの男が狙撃成功"
 HGR.248.d:0 "オットーはヴィルヘルム・モーンケが話しているのを見つめていた。もちろん遠く離れていて内容は聞こえなかったが、オットーはこの男の言葉が、多くの老兵がそうであるように熱狂的で図太いことを想像した。しかし、弾丸が頭を貫通すれば死ぬのは皆同じだった。\n\nオットーはモーンケの頭が次に現れるであろう場所に、注意深くライフルを並べた。モーンケの顔は不愉快な顔をしており、ニキビのように吹き飛ばしたいと思った。それでも、手が少し震えるのを止まらなかった。殺せと言われたこの男はSSの上官だったのだ。総統が命じたこととはいえ、なかなか勇気が出ることではなかった。\n\n突然モーンケの顔がオットーのスコープいっぱいに映り込み、頭の揺れが一瞬止まった。オットーは息を止めて引き金を引いた。反動がとても大きく銃がはねて肩に当たった。双眼鏡で発砲した場所を覗き込みながら、一瞬のうちに方向感覚を取り戻した。\n\nモーンケは死んでいた。\n\nオットーは必死で走り出した。彼は、ハイドリヒが彼に報いてくれるか、役職を与えてくれるのか、せめて勲章を与えてくれるかを考えていた。この一発で、戦争の流れが変えたのかもしれないのだ。誰も追いかける気配がないので若い殺し屋はちらりと肩越しに振り返った。そして前哨基地を観察しているうちに、恐ろしい発見をした。"
 HGR.248.a:0 "彼らはすでにブルグントの旗を掲げ始めていた。"
 HGR.249.t:0 "我らの男が狙撃失敗"
 HGR.249.d:0 "オットーはヴィルヘルム・モーンケが話しているのを見つめていた。もちろん遠く離れていて内容は聞こえなかったが、オットーはこの男の言葉が、多くの老兵がそうであるように熱狂的で図太いことを想像した。しかし、弾丸が頭を貫通すれば死ぬのは皆同じだった。\n\nオットーはモーンケの頭が次に現れるであろう場所に、注意深くライフルを並べた。モーンケの顔は不愉快な顔をしており、ニキビのように吹き飛ばしたいと思った。それでも、手が少し震えるのを止まらなかった。殺せと言われたこの男はSSの上官だったのだ。総統が命じたこととはいえ、なかなか勇気が出ることではなかった。\n\n突然モーンケの顔がオットーのスコープいっぱいに映り込み、頭の揺れが一瞬止まった。オットーは息を止めて引き金を引いた。反動がとても大きく銃がはねて肩に当たった。双眼鏡で発砲した場所を覗き込みながら、一瞬のうちに方向感覚を取り戻した。\n\n外した。\n\n少なくともSS士官には命中したのか調べようとオットーが近づいて調べてみると、新たな銃声が鳴り響いた。ちょうどオットーの頭上だ。双眼鏡を向けると、怒った隊員の一団が行進して来るのが見えた。もう助からないと確信したが、ギレからこの時の対処法を聞いていた。ポケットを探って、小さな錠剤を見つけた。"
 HGR.249.a:0 "そしてスパルタ人の決意で、それを飲み込んだ。"
 HGR.250.t:0 "解放の日"
 HGR.250.d:0 "エルンスト・カルテンブルンナーは、ドアを激しく叩く音で眠りから覚めた。「司令官！」護衛が必死で叫んでいる。「司令官、攻撃を受けています！」\n\nカルテンブルナーはベッドからのろのろと起き上がり、ドアを叩く音が激しくなってもストレッチをする時間を取った。クソプロイセン人め。すぐにパニックになる。ガウンを羽織ってドアを開けると、ライフルを肩に掛けた護衛兵がいた。「親衛隊曹長、夜明け前に俺を叩き起こした理由をすぐに説明しろ。理由が不十分なら、お前を撃つ。さあ、話せ！」\n\n珍しく彼は脅されても全く動じない様子だった。「申し訳ありません、司令官殿。しかし囚人が脱走を図ったのですが、それだけではないのです！彼らは武器庫を占拠する前からライフルと手榴弾を持って……」\n\n「武器庫を占拠しただと！」カルテンブルナーは激昂した。信じられない。「それならお前は緊急時対応マニュアルを知っているだろう！機甲部隊を街頭に出せ！」\n\n護衛は一瞬固まったが、話すのが想像以上に難しいことかのように無理やりその言葉を口に出した。「司令官殿……機甲兵器庫は……その……」\n\nカルテンブルンナーは彼を強くぶん殴り、不運なプロイセン人は壁に叩きつけられて気絶した。「ちくしょう」と彼は唸った。「くそっ」彼は撤退計画を開始させ、ヘリポートに行って避難しなければならなかった、その前に……待てよ、あれは何だ？空襲警報か？それに……ヘリコプター？その音からすると、たくさんのヘリコプターだ。倒れた護衛の横を通り過ぎてラウンジのカーテンを開け放つと、エルンスト・カルテンブルナーは久しぶりに小さな恐怖を感じた。"
 HGR.250.a:0 "空襲！空襲！"
 HGR.251.t:0 "俺の罵詈の元で"
 HGR.251.d:0 "最悪の厄災は鎮圧され、ニュルンベルク中の男女が解放された。ボルマン派、シュペーア派、軍国主義者、そして非アーリア人までもが。カルテンブルンナー派親衛隊（少なくともハイドリヒ軍と捕虜の怒りから生き延びれた者たち）は、街の収容所や独房に放り込まれた。\n\n中央の広場では、カルテンブルンナーが裁判を受けることになった。シラー親衛隊曹長は、元指揮官が総統と向き合うのを見守りながら集まった兵士や市民の歓呼に背を向け、石のような顔で背筋を伸ばしていた。ハイドリヒが「死刑、即時執行」と宣告すると、大歓声が上がった。\n\nシラーの左の方から「こいつは死刑でも足りないくらいだ」という声がした。その方向をチラッと見ると、強制収容所の囚人のような縞模様のパジャマを着ている、骸骨のようにガリガリに痩せたぼろぼろの髭の男がいた。胸には、バッジを引きちぎった跡が残っていた。シラーには、彼が何をしに来たのか分からなかった。「見てろよ坊や。奴が吊るされるのを見ろ。そこから学べれば、お前もまだ手遅れにはならないだろう」\n\nシラーはそちらの方を向いたが、もうユダヤ人の姿はなかった。彼は一瞬叫びそうになったが、群衆が再び歓声を上げた。シラーが再び振り返ると、カルテンブルナーが吊られて縄で首を絞められ、ピクピクと痙攣しながら死んでいくのが見えた。数分後には、総統のお墨付きでカルテンブルンナーはニュルンベルクの人たちのマネキンにされてしまった。"
 HGR.251.a:0 "今はそれほど怖くはない。"
 HGR.252.t:0 "ただのデザート"
 HGR.252.d:0 "フェーゲラインはにこやかな笑みを浮かべながら、ハイドリヒの代理として派遣された親衛隊大佐の手を握った。「クライザー親衛隊大佐でしたよね？光栄です」使者は微笑んだ。ヘルマンは愛嬌を振りまいて、ウィンクして、微笑んで、うなずいた。これは女性にも男性にも効果的だった。失敗したことがない。\n\n「フェーゲライン中将」とクライザーは答え、彼の手を少し強く握り締めた。「ようやく直接お会いすることができてよかったです。総統は、ヒムラー全国指導者との紛争におけるあなたの立場について、最終的に決定させることを熱望しておられます」\n\nフェーゲラインはにっこり笑って、机にもたれかかった。「ああ、とても残念なことですが、そうですね。もちろん理解していただきたいことがあるのですが、私には指揮官としての一定の義務があります」\n\nクライザーは頷いた。「当然だな。お前には何も期待していない」そしてドアの脇に立っているフェーゲラインの二人の護衛に目を向けた。「君たち二人」と彼はポケットをゴソゴソさせながら言った。「こいつは君たちにいくら払ってるんだ？」\n\nフェーゲラインの笑顔は消えた。彼は口を開いたが、護衛の一人の方が早かった。「他の人と同じです。親衛隊大佐殿」\n\n「それはいけないな」クライザーは厚いライヒスマルクの札束をそれぞれに投げつけた。「これが前金だ。総統の正義に協力してくれたら、残りの人生毎週2倍の報酬を与えよう」1秒もたたないうちにフェーゲラインは、クライザーのピストルに加えて、二丁のライフルの銃口と相対することになった。\n\n「なんてこった、どういうつも……」\n\n「黙れ」クライザーは吐き捨てるように言った。彼は胸ポケットから一枚の紙を取り出した。「ヘルマン・フェーゲライン、お前は総統と大ゲルマン帝国に対する反逆罪で起訴された。裁判所はお前を有罪とし、銃殺刑を言い渡した。兵士たち、彼を射殺しろ」"
 HGR.252.a:0 "3発ですべての退廃を癒す。"
 HGR.253.t:0 "ヘルマン・フェーゲラインのニュース"
 HGR.253.d:0 "「こんばんは、ドイツの皆さん」とフェーゲラインはカメラに向かって最高の笑顔で言った。彼はカメラマンの向こうに立っているハイドリヒを見ないように、非常に努力していた。「私はフェーゲライン中将で、全く新しい帝国放送サービスのプロデューサーです。私がお送りするゲルマニアからの最新情報をご覧ください」でたらめだ。クソハイドリヒに頭に銃を突きつけられて放送を再開したんだ……\n\nフェーゲラインは咳払いをした。汗をかいてはいけない。汗をかいてはいけない。「総統閣下がこの放送を承認されましたことを帝国市民の皆さんにお知らせします。閣下の寛大さのおかげで、我々は今ライヒ中の視聴者の皆さんに放送することができます！従ってストラスブルグでもハンブルグでもケーニヒスベルクでもその他の「ブルグ」でも、閣下のおかげで毎日最新情報をお届けすることができます！」\n\nなんてこった、と彼は思った。これはひどい演出だ。奴のゴミのような目のせいだ。何のために私を見つめているんだ？ディレクターは必死に手を振って、フェーゲラインの気を引き締めようとしたため、彼ははっと現実に引き戻された。「あ……ああ、すみません。も、も、申し上げたとおり、今日から総統閣下がこの局を自ら監督されることになりました。スタジオは閣下の関与に感謝しておりますし、皆さんは、我々の放送が俺まで通り高水準で、そして真実を知る上で最も重要な情報源であることを確信するでしょう！それでは総統閣下からのメッセージです」\n\n「カット！」ディレクターが叫んだ。「総統閣下、これでよかったのでしょうか？」\n\n「ああ、結構だ」とハイドリヒが答えた。よくやった、フェーゲライン君。この調子で作戦を続ければ、将来は恩赦があるかもしれないな」"
 HGR.253.a:0 "神様助けて！"
 HGR.300.t:0 "コーンウォール駐屯地の状況についての覚書"
 HGR.300.desc:0 "EP-515\nゲルマニア、[GetDate]\nドイツ親衛隊全国指導者オットー・ギレ\n\n総統閣下。\nイングランド内戦はしばらく前にハルダー上級大将の部隊の活躍により、成功裏に終結しました。いわゆる「HMMLR」正規軍が敗北した後、コーンウォール駐屯隊は1963年以前の司令部に戻っています。\n\n英国政府が守備隊を攻撃する意図があると思うだけの強い根拠があります。従ってできるだけ早い時期にハルダーと部下の送還について交渉を開始することをお勧めします。さもなければ守備隊は武装解除され、現在の紛争における彼らの有用性が減少する可能性が高いと思われます。"
 HGR.300.a:0 "ハイル・ハイドリヒ"
 HGR.301.t:0 "コーンウォール駐屯地の状況についての覚書"
 HGR.301.desc:0 "EP-515\nゲルマニア、[GetDate]\nドイツ親衛隊全国指導者オットー・ギレ\n\n総統閣下。\nハルダー上級大将の最善の努力にもかかわらず、コーンウォール駐屯隊はイングランド軍に敗れました。現在その兵士は抑留されており、我々はイングランドとの交渉中です。\n\nハルダー軍は武装解除されたとはいえ、経験豊富な戦闘員であり、今後のドイツの将来をめぐる争いに非常に役立つと思われます。それ故に彼らをドイツに帰還させることが可能かどうか確認することをお勧めします。"
 HGR.301.a:0 "ハイル・ハイドリヒ"
 HGR.302.t:0 "トゥルーロへの電話"
 HGR.302.desc:0 "二つの内戦はドイツの通信回線の質を落としていた。振り返ってみればヒムラーとの戦いを前にして、ライヒとヨーロッパの他の国々との電話回線を麻痺させたのはよくなかったとハイドリヒは思った。しかし今彼ができることは、受話器から聞こえてくる粗いノイズから言葉を聞き分けようとすること以外、ほとんどなかった。\n\n「上級大将？聞こえるか？」ハイドリヒは唇を噛んだ。この質問を叫ぶのは3度目だった。電話から雑音が聞こえるだけで、彼はますます激昂した。「ハルダー！何を言っているのかわからない。もっと大きな声で話してくれ」老兵の弱々しい声が聞こえ始めるまで、しばらくかかった。\n\n「ハイドリヒさん、多少の聞き取りにくさはあれど聞こえます」総統は、公的な肩書で自分を呼ばないという計算された横柄さを嘲笑した。「ハイドリヒさん、私は祖国からの知らせをかなりの間待っているのです。どうなっていますか？」\n\n「ハルダー、……全国指導者のドイツに関する構想についていくつか懸念がある。ライヒを救うために君の部下を直ちにドイツに戻すことをぜひともしなければならない。ハイドリヒはドイツ国防軍の反ヒムラー感情からからハルダーが彼に加勢することを望んでいる」\n\n「申し訳ありません、ハイドリヒさん、もう一回お願いします。よく聞こえませんでした」少し動揺しながらもハイドリヒは助けを求める言葉を繰り返した。明らかに別の侮辱であるこれを許すことが、任務を遂行するために必要であると理解したのだ。「それは結構なことです、ハイドリヒさん。しかし私の部下はハンブルクまで泳ぐことができません。ドイツ空軍やドイツ海軍の協力がなければ、私の部隊は帰還できないと思われます。言うまでもなく、イングランド人がこれを許可するかどうかもです。ああ、ついでにもう一つ。ライヒへの継続的な貢献は長年の懸案であった昇進に見合うと信じています」\n\n「その心配は無用だ……元帥。あなたの部下の帰還方法は私が何とかする……ハイル・ハイドリヒ！」総統は慎重にもハルダーからの返事を待ってから、電話を切った。"
 HGR.302.a:0 "了解しました、ハイドリヒさん。ハイル・ドイツ。"
