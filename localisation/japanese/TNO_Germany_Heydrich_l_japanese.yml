 HGR_the_game_begins_desc:0 "もう何もかも変わってしまった。ヒムラーの計画が明らかになったことで、我々が常識としていたことはすべて疑わしくなってしまったのだ。もはや我が民族の神聖なる運命を確信することはできない。過去30年間の我々の探求と試練は、狂人の黙示録的構想に行き着いたのだ。\n\nしかしラインハルト・ハイドリヒはここでためらうような男ではない。新総統はドイツとアーリア民族の保護を何よりも優先させると誓った。狂った全国指導者は、冷酷さと狡猾さと比類なき強さを持って我らの全ての敵と同様に扱われる。"
 HGR_all_eyes_on_heydrich_desc:0 "ライヒはこの未曾有の危機を乗り越えるために、総統であるハイドリヒに今や期待している。このヒトラーの偉大な創造物を存続させることが彼の意志であり、そして存続されなくてはならない。この試練はこれまでで最大のものとなる。事実上大ドイツは紛争にさらされて小領土に分裂してしまっており、総統の権限は名目上だけとなってしまっている。\n\nハイドリヒは直ちに自身の支配権を主張し始めなかればなければならないが、それには細心の注意が必要である。政治状況は繊細であり、現時点ではどの人の忠誠心も確かなものではない。すべての利害関係を満足させることはできないので、なにかを犠牲にすることになるだろう。しかし我々が行うどんな行動も、より大いなる善ためになされなければならない。"
 HGR_friends_close_desc:0 "親衛隊にもはやかつてのような団結力はなく、総統が対峙しなければならない個性的な集団のひとつに過ぎなくなった。我らのかつての戦友たちは、真正のアーリア人イデオロギー信奉者から、ライヒの理想にほとんど敬意を払わない白髪混じりの兵士まで、広範囲にわたる。\n\nハイドリヒはもう彼らの指揮官ではないかもしれないが、しかしヒムラーはブルグントの全国指導者に過ぎない。ヒムラーの影響力は、彼から全てを剥奪する時が来るまでは、彼の割り当てられた領域に封じ込められてなければならない。親衛隊の名誉とはどのようなものなのか、これから見ていくことにしよう。"
 HGR_degrelle_gambit_desc:0 "ハイドリヒが信頼するSS隊員がいるとすれば、それはレオン・ドグレルである。30年以上忠実な協力者であるデグレルの忠誠心は常に、ヒムラーではなくむしろベルギーの民族主義的理想にあった。実際、彼が全国指導者を嫌っているのはすでに事実だ。\n\nドグレルを揺さぶることはまったく難しいことではない。もし彼への褒美が必要ならば、それはベルギーの復興ということになるだろう。彼のワロン軍団の価値と比較すれば、それは取るに足らないものだ。この古参のレックス党員は何十年もの間、ヒムラーの背中に突き刺すためにナイフを研いできた。総統は喜んで彼にその機会を与えるだろう。"
 HGR_loyalty_to_heydrich_desc:0 "ヒムラー派を動かそうとしても、おそらく無益な努力となるだろう。全国指導者は40年近くを費やして、狂信者の個人的な人脈を作り上げてきたのだから。ほとんどの者はハイドリヒやドイツ親衛隊の仲間ほどには分別がない。ブルグントに対処するための別の解決策を見出すことが望ましいだろう。\n\n少なくとも非ブルグント派の立場は強い。フェーゲライン、ディートリッヒ、スコルツェニー、ヘンラインが自分自身の小州を立ち上げた。ヒトラーの構想に真に忠実な親衛隊の生き残りである彼らは、我が軍を強化するのに役立つ、最良の希望だ。"
 HGR_enemies_closer_desc:0 "ハイドリヒの正当な支配を確保するために、ライヒ内の非SS派閥と戦わなければならなかったのは、ほんの数ヶ月前のことだ。今や我々には友人も同盟者もおらず、ヒムラーを脅かせたかもしれないかつての敵は死にたえた、壊滅したか、ドイツ中に散らばっている。\n\n少なくともわずかな希望は残っている。国防軍と「穏健派」政治家の一部は、内戦を生き延びて自分たちの領地を獲得している。彼らは間違いなくこの混乱に乗じてハイドリヒを打倒するつもりであろう。しかし彼らは現実主義者であり、一度ハイドリヒはヒムラーに忠実でないことが明らかになれば、既存の計画を考え直すだろう。"
 HGR_the_true_soldiers_desc:0 "我らの理想とする社会がほころびつつある今、それを救うのに必要なのはイデオロギー信奉者だけではないのかもしれない。SSには確かに善良な者たちがいるが、彼らの忠誠心は常に揺れ動いている。一方国防軍は自分たちの身の程をを知っている。彼らの忠誠心はライヒと、原則的には総統にある。\n\n残存する自立した国防軍に我々が善意の存在であることを納得させるのは容易ではないだろうが、試さなけれればならない。彼らはライヒ内で唯一、ヒムラーに歩み寄っていないと確信できる人たちなのだ。"
 HGR_contact_the_guerillas_desc:0 "軍国主義者はともかく、シュペーア派やボルマン派は内戦を生き抜いた者が多い。指導者がいなくなった今、彼らはラインハルト・ゲーレン（元東方外国軍課長）の旗のもとに結集している。ゲーレンは狡猾で自己中心的な簒奪者だが、これらの民間人たちは彼にあるとされる権威に一定の正当性があると考えているのである。\n\n民間人たちは総統の気にするところではなく、絞首刑に処せられるだろう。結局のところ彼らが裏切り者であることに変わりはない。一方ゲーレンは何十年にもわたる諜報活動と大陸中に渡るコネクションにより、貴重な戦力となるだろう。彼はヨーロッパで唯一ヒムラーの工作員に匹敵する人物かもしれない。\n\nさらに、北の方では著名な第一装甲擲弾兵師団「ベルゼルケル」がポメラニアで持ちこたえ続けている。彼らは我々と近隣の軍閥の両方の軍を積極的に撃退してきた。ヒトラーの伝説の剣と盾はハイドリヒの役にも立つかもしれない。"
 HGR_the_pretenders_desc:0 "ラインハルト・ゲーレンは自分の小さな国家を単に「ドイツ国」と呼び、まるで総統など存在しないかのように言っている。彼の「国」がどう見ても無秩序な混乱状態であることを考えると、かなり壮大な主張だ。ゲーレンのわずかな兵力では明らかに周辺のSSの領地を制圧ことができないため、集団パニックが起きている。ゲーレンが支配しているのはSSの旗が取り外された、見栄えのある難民居住区に過ぎないのだ。\n\n結局ゲーレンの主張には何の根拠もない訳で、したがって過度の心配をする必要はないだろう。彼は軍事的な脅威ではないので、我々は自由に対処することができる。ただし、実質的に軍隊を持たない彼がヒムラーの魅力的な標的になる前に、すぐにでも対処するべきだ。"
 HGR_appeal_to_gehlen_desc:0 "ゲーレンは情報将校には珍しく、尊大な自慢屋という評判だ。しかしこの10年間彼はハイドリヒ親衛隊の周りを常に走り回っていたので、このことは決して彼の問題点とはならない。むしろ総統も感心していると認めている。\n\nゲーレンは親衛隊、特にヒムラーを心の底から憎んでおり、この点が彼を取り込む鍵になるだろう。ゲーレンは親衛隊の分裂をすでに知っているはずなので、ドイツのために反ヒムラー同盟という知恵を示すことに主眼を置かなければならない。"
 HGR_battle_of_wits_desc:0 "ゲーレンは傲慢な愚か者だ。彼は自己中心的なパワーゲームを続けている。ヒムラーが我が国と我が民族、そして全世界の破壊を目論んでいるときでさえも。総統は、その蛇の悪癖を甘やかしてそのエゴを育てることに興味がない。ゲーレンの操り人形劇をきっぱりと終わらせる時が来た。\n\n我々はゲシュタポと国家保安本部で何十年も働いた、忠実で経験豊富なスパイの同志を有している。ゲーレンの評判がどうであれ、彼は全知全能ではない。彼には弱点があり、それを必ず発見する。"
 HGR_an_offer_he_cant_refuse_desc:0 "あまりにも、あまりにも、あまりにも多くの欠点を持ってはいるが、結局のところゲーレンは愛国者なのである。彼はキャリアを通じて常に親衛隊に反発してきたが、ヒトラーや祖国に反する行動をとったことは一度もない。このような立派な資質は、我々の目的のために利用できる。\n\n彼は名誉を重んじる人間ではないかもしれないが、常識のある人間だ。彼は総統の地位を狙う他のどの候補者とも喜んで仕事をしただろう。我々はハイドリヒが彼らと同じように信頼に足る人物であることを証明するだけでよい。自由主義者と保守主義者の捕虜を彼に引き渡すことが良いスタートとなるだろう。"
 HGR_building_our_network_desc:0 "単にスパイを例の「国」に送り込んで彼らが成功するよう期待するだけでは不十分である。物資やゲルマニアへの回線、武装援護が必要だ。ゲーレンにはもう貴重な東方外国軍課もアプヴェーアもない。彼はただの一人の人間だが、我々には多くの人間がいる。\n\n我々の諜報員が「国」に潜り込んだら、ゲーレンを排除して「彼の」国土を直接我々の国土に統合するためにクーデターを準備するつもりだ。すぐに彼は逃げ場を失うだろう。そしてあの忌々しい蜘蛛を潰してやるのだ。"
 HGR_last_of_the_militarists_desc:0 "国防軍内の軍国主義的一派は、帝国元帥が神輿として役に立たなくなったために、予想通り崩壊していった。結局彼らは狼の皮を被った羊であり、指導者でも戦略家でもないことが判明したのだ。彼らは親衛隊によって徹底的に駆逐され、もはや世界の平和を脅かす存在ではなくなった。\n\nただし、一人を除いては。オットー・エルンスト・レーマーは誇大妄想を抱く悪質な小ネズミである。レーマーはライヒ内で最も過激な軍国主義者で、常に戦争それ自体が目的であると主張してきた。今、彼はその機会を得ることになる。まさに他のすべての戦争を凌駕する戦争である。"
 HGR_the_true_motive_desc:0 "レーマーは戦争が好きだと言われている。電撃戦、小競り合い、爆撃作戦、潜水艦作戦、何でも好きなのだ。しかしどんな人間にも情熱には限界がある。ヒムラーの核戦争は地球上で行われた最後の戦争となるだろう。ほんの数時間の間に、何十億という人々が無意味に死んでしまうのだ。\n\nレーマーは血に飢えているかもしれないが、狂っているわけではない。もし我々が直ちにヒムラーの計画を暴露すれば、彼を我々の陣営に決定的に引き込めるだろう。"
 HGR_the_unlikeliest_of_dissenters_desc:0 "軍国主義陣営の分裂は、最も筋金入りの信奉者たちをも分裂をさせた。諜報員の報告によるとレーマーの支配地では、彼らの事実上の指導者であったフェルディナント・シェルナーの捜索が進められているそうだ。内戦での失敗で野戦司令官は窮地に追い込まれたようである。\n\nシェルナーは今は指名手配犯かもしれないが、軍国主義者たちは指導力のある者に従うだろう。もし彼を見つけて確保し、レーマーを権力から排除できれば、シェルナーの支持者は再び結集してくるだろう。さらに親衛隊を憎んでいることが彼の特徴だ。ヒムラーを倒すとなれば、すぐにでも我々と同盟を結ぶだろう。"
 HGR_backlash_desc:0 "予想通り、さすがのレーマーもようやく良識を発揮したようだ。彼でさえも、たとえユダヤ人富豪と人間以下の野蛮人を永遠に滅ぼせるとしても、祖国が核の炎に包まれることは望んではいないのだ。\n\nさて、我々はレーマーの領地と実質的な戦力の統合に向けて作業を開始することにしよう。軍国主義者の冷徹な規律と抑えのきかない獰猛さは、ブルグントの精鋭にも匹敵することだろう。"
 HGR_new_face_at_the_head_desc:0 "レーマーの領地内に我々の影響力が浸透しており、彼の軍は後手に回っている。まもなく我々は決定的な一撃を加えることができるだろう。軍国主義者の首を切り、シェルナーが再び指導者になれるようにするのだ。\n\n「軍服の怪物」と呼ばれる彼だけに、その過程でかなりの数の射殺を伴うだろうが、しかしレーマーの従者を見逃す者などいるだろうか？"
 HGR_the_three_armies_desc:0 "武装親衛隊は1939年以来総統の強力な右腕として活躍してきた。戦いの神々が呼ぶとき、最初に答えるのは武装SSの軍団であり、常にドイツの征服の前衛であった。最も重要なことは、彼らが政治に……全く関与しないことだ。彼らにヒムラーの策略に付き合っている暇はないのだ。彼らの傭兵的な傾向は気になるが、兵士としての価値は衰えていない。\n\n武装親衛隊を揺さぶることは、多分全く難しいことではない。ハイドリヒはそこの将校と下士官兵の間で尊敬されている。"
 HGR_KSS_Gille_desc:0 "好ましいニュースだ。親衛隊「幕僚司令部」は、総統の盟友であり国家安全保障の責任者であるヘルベルト・オットー・ギレの支配下に入った。これにより武装親衛隊の忠誠心のために争う必要が完全になくなった。ハイドリヒに反対する者は、国家の承認の元彼らの司令官によって抹殺されるだけだからである。\n\nしかもギレは疑う余地もなくハイドリヒに忠誠を誓っていると断言できる数少ない人物たちの一人だ。銃その他適切な装備を与えれば、彼の部隊は我々の貴重な戦力となるだろう。ヒムラーの幕僚司令部の支配権を排除することで、彼の力を削ぐことはこれ以上ないほど簡単なことだ！"
 HGR_KSS_Stadler_desc:0 "ジルヴェスター・シュタドラーは、目的がやや謎めいた人物で、現在「幕僚司令部」の事実上の支配者であることは気がかりなことだ。彼は内戦の間ハイドリヒによく仕え、公然の不忠実は示していないが、政治的に信頼できない武装親衛隊の性質を表す代表的な人物である。\n\nシュタドラーを味方につけようとする前に、彼の人格と目的を慎重に見極める必要がある。反逆者が適当な条件を提示すれば、彼は容易にヒムラーに亡命するかもしれない。一方で、安定した武器供給で彼の忠誠心を買うことは、我々にとってヒムラーほど難しいことではないだろう。"
 HGR_KSS_Hausser_desc:0 "いわゆる「幕僚司令部」をめぐる状況は、我々に有利に展開することはなかった。ヒムラー派の「ダス・ライヒ」元師団長パウル・ハウサーが権力の座に就き、武装親衛隊を明らかにブルグントの方向へ導いているのだ。\n\nハウサーは決して我々に加わらないだろう。彼は極めて政治的であり、全国指導者の反逆にかかわらず、ヒムラーに服従することが自分の出世のための最善の方法と考えているに違いない。ヒムラーが幕僚司令部の統制権を行使する前に、ハウサーをその地位から引きずりおろし、我々の部下と交代させる必要がある。"
 HGR_brothers_in_arms_desc:0 "シュタドラーの忠誠心が確認できれば、我々は強力な戦力を得る。彼の軍歴がそれを物語っており、彼が幕僚司令部を支配することになったのは驚くに当たらない。彼は特にパルチザンと非暴力的な民間人の抑圧に優れている。彼の部下が、忌まわしいフランス軍に見せつけたことがその証拠である。\n\nもちろんシュタドラーとその部下たちは、奉仕に対する正当な報酬を期待している。最近彼らは適切なイデオロギーから逸脱しつつあるが、それでも優秀な兵士であることに変わりはない。"
 HGR_allies_through_thick_and_thin_desc:0 "第5SS機甲師団「ヴァイキング」の師団長であるギレが武装親衛隊で最も有能な指揮官の一人であることは明らかだ。彼の多国籍アーリア人部隊は、ボリシェヴィキをいとも簡単に粉砕し、彼らの血に内在する偉大さを証明した。\n\nこの勝利の遺産が、ギレによってヒムラーとの戦いに持ち込まれる事になる。反逆者が弱腰の従者に頼らざるを得ないのに対して、ハイドリヒは不死身の鉄の部隊を従えているのだ！"
 HGR_march_to_our_drum_desc:0 "ハウサーが引き摺り下ろされたことで、幕僚司令部を我々の指揮系統に統合することが可能になる。ブルグント親衛隊は指揮官と同じく粛清される。残念ながら、これによって武装親衛隊はいくらか弱体化するだろう。\n\n悲しい成り行きだが、少なくとも残った者から価値のあるものを救い出すことはできる。数は減るかもしれないが、彼らの闘志と武術の伝統は生き続けるのだ。"
 HGR_sons_of_sudeten_desc:0 "第三帝国の最初の征服地であるスデーテンラントを領有することは、我々の正統性確立のために不可欠である。現在、この地域の事実上の支配者は、旧ズデーテンラントNSDAPの指導者だったコンラート・ヘンラインである。彼は新しい活動団体「アーリア人民戦線」を宣言し、中央ヨーロッパに残る非アーリア系住民を凌駕するために、一度廃れた生命の泉計画を再開しようとしている。\n\nヘンラインとハイドリヒは過去険悪に満ちた関係にあった。総統が前者の組織を粛清する必要が生じたことがあり、この事件は20年来総統の頭を悩ませている。この変態の寄生虫は少なくとも国家社会主義の理想に忠実であり、彼らはヒムラーへの隷属よりもそれを優先させるべきなのだ。ブルグントの支配を解くことは簡単であり、それによってスデーテンランドの資源を我々の目的のために利用することができる。"
 HGR_through_himmlers_eyes_desc:0 "ヘンラインはヒムラーに傾倒しているが、しかしそれは改善可能だ。近年ヒムラーの「ドイツ人」の定義が劇的に厳しくなり、スデーテンドイツ人はブルグントの基準ではもはや純粋とは見なされないことを、彼はまだほとんど知らないのだ。\n\nヘンラインは生まれながらの従者体質であり、そして自分が選んだ指導者がふさわしくないと分かった瞬間に離反する。そんな気まぐれな男にも使い道はある。"
 HGR_lebensraum_for_lebensborn_desc:0 "ヘンラインが率先して生命の泉計画を再開したことは、最も賞賛に値することだ。アーリア人の子孫を繁栄させることは、常に崇高な目標だ。ひょっとすると彼の管理運営にはいくらかの……異論もあるかもしれないが今は脇に置いておこう。道徳は戦いの時には沈黙する、とはよく言ったものである。\n\nそれより重要なことはヘンラインには計画があり、彼の指導力が証明されていることだ。ベーメン＝メーレンは新たなライヒの守護者を必要としており、ヘンラインはまさにその適任者である。忠実な国家社会主義者でベーメン人の扱いに精通している、ハイドリヒの意に沿う男だ。"
 HGR_burying_the_hatchet_desc:0 "ハイドリヒとヘンラインは、決して見解が一致したわけではない。ハイドリヒは人を見る目を持ち、40年代にヘンラインの弱点と頼りなさを正しく見抜いて、彼を職から下ろそうとした。ヒトラーはそれを拒否したが、ヘンラインは恨みを持ち続けている。スラブ人のように頑固なやつだ。\n\nしかし過去は過去であり、そして未来はライヒへの差し迫った警告を発している。ヘンラインが本当に我々共通の理想に忠実なら、個人的な恨みを捨て、我々と共に立つだろう。"
 HGR_into_the_fold_desc:0 "ハイドリヒは長年にわたってベーメン＝メーレンを鉄拳で支配し、チェコ国家から青白く冷たくなるまで血を搾り取った。偉大なる総統である彼のおかげで、チェコ文化はもう存在しない。アーリア人の生き残りの各世代は、先祖以上にドイツ人として成長するのである。\n\nかつてチェコ人であったものは今やドイツ人だ。今こそ我々の新しい兄弟を帰国させ、そしてベーメン＝メーレンの産業と農業をライヒの為に確保するべき時だ。民族前線を押し上げ、正当な領土に絶対的支配権を行使するのだ。"
 HGR_no_time_to_chat_desc:0 "こうなってしまったことは悲しいが、ハイドリヒが「鉄の心臓を持つ男」と呼ばれるのも無理からぬことだ。核兵器から世界を救うためならば、パイパーとの友情など取るに足らないものなのだ。\n\nもし立場が逆なら、パイパーも同じことをしただろう。迅速かつ妥協のなき強硬策。評判はどうであれ、兵士たちは問答無用で命令に従うことを学ばなければならない。彼はかつてヒムラーに従った。今は総統に従ってもらおう。"
 HGR_seat_at_the_table_desc:0 "総統がパイパーを尊敬しない訳なんてあるだろうか？彼はライヒに対する絶対的な忠誠心を言葉と行動で何度も証明した男なのだ。彼は親衛隊の武道精神を体現しているのだ。\n\n我々は冷淡な独裁者ではなく、慈悲深い上官として接しなければならない。今どんな意見の相違があろうとも、パイパーは数十年にわたる奉仕の対価として公正な待遇を受ける権利がある。仮に厳しい要求を突きつけても、アルプスの要塞から彼を引きずり降ろすことはできないだろう。"
 HGR_sever_the_line_desc:0 "もしパイパーが我々は彼に対して行動を起こすとを疑えば、躊躇なくヒムラーに亡命することは間違いないだろう。しかし彼はもう少し慎重に立場を選ぶべきだったかもしれない。アルプス地方は通信回線を含めてインフラが不足している。\n\nもしそれを遮断すれば、ヒムラーはこの地域に盲点を作ることになる。彼の部下が接触してくるまでに、パイパーを強硬手段によって隷属させられることが理想だ。無骨な行動だが、必要なことだ。"
 HGR_trip_to_the_nest_desc:0 "ハイドリヒは部下と会うのを拒否するほどよそよそしいわけではないことを知っておくべきだ。彼はボルマンのように快適な執務室からライヒを支配したりしない。彼は総統官邸から出向いて、自分の手で問題を処理することを望んでいる。\n\nパイパーには我々の意図を自分で確かめてもらおう。パイパーは率先して行動する指導者を評価することができる気取らない戦士だ。行動力の点でハイドリヒはヒムラーの10倍の男であり、パイパーはその事実を知る！"
 HGR_contacts_in_burgundy_desc:0 "ヒムラーの背後には、シャルルマーニュとランゲマルクというSSの協力者軍団が控えていることを知っておくべきだ。ドグレルやワロンと違って、彼らのヒムラーへの忠誠心はもう少し明確である。しかし彼らにもやはり、全国指導者とは全く相容れない自身の利益を持っている。\n\nド・ラ・マズィエールやエリクソンに取り入るには、威圧と賄賂と独立の約束で十分だろう。間違いなく彼らは隷属を続けることよりも……「対等な」関係を望むはずだろう？"
 HGR_ss_division_langemarck_desc:0 "ランゲマルク師団のフランドル人は、レニングラード包囲戦において、フランスの同志たちよりもはるかに戦闘で活躍した。彼らは無数のボリシェヴィキの攻撃に立ち向かい、赤軍の狙い違いの一撃を、最高のドイツ軍部隊と同じ技量で一蹴したのだ。\n\nランゲマルクの指揮官バート・エリクソンは、若く、経験も浅いため、彼の軍団ほど印象的ではない。彼がドグレルとド・ラ・マズィエールを恐れているのは明らかである。しかし我々は彼ではなく、彼の兵士に求めているのだ。"
 HGR_no_hope_under_the_black_sun_desc:0 "最終的にSS軍団を転覆させるための我々の最大の武器は、ヒムラーの目標を明らかにすることである。核戦争ではなく（その知識は役に立つかもしれないが）、騎士団領内の各民族アイデンティティの完全なる抹殺である。ドグレル、エリクソン、ド・ラ・マズィエールは全ヨーロッパの兄弟分の一員であることを前提に活動していたが、ヒムラーはとっくにその構想を裏切っていたのである。\n\n彼らに真実を伝えなければならない。たとえ彼らが最終的に我々のために戦うことを拒否したとしても、彼らをヒムラーの魔の手から遠ざけること、それ自体が勝利なのだ。"
 HGR_morals_mean_nothing_desc:0 "亜人よりも卑しいのは反逆的な亜人だけだ。あらゆる道理に反して、オストプロイセンの奴隷は蜂起してドイツの神聖な土地の一部を奪った！ユダヤ人、ポーランド人、ロシア人、その他多くの亜人種が今や重要な農業地域と、誇り高きアーリア人の町ケーニヒスベルクを支配している！\n\nそれなのに……我々は躊躇している。この野蛮人どもは長年の奴隷制度と絶滅政策によって残忍になった想像できる限り最も邪悪なゲルマン民族の敵だ。シュパイデルは愚かにも、彼らは我々と……協定を結ぶかもしれないと考えている。\n\nヒムラーのクソ野郎、こんなことをしなくてはならないなんて。"
 HGR_send_in_speidel_desc:0 "奴隷と手を組むのは、シュパイデルの考えだ。したがって交渉は彼に委ねられる。総統は亜人と関わりを持たない。どんな用途であってもだ。それが無理ならハイドリヒ以外の者を派遣するだろう。\n\n要するに総統は威厳を保たなければならない。"
 HGR_the_talk_desc:0 "それで、こうなるのか。……彼らが傲慢にも「スパルタクスの子供たち」を名乗っているが、そのリーダーピエホフスキはハイドリヒに直接会うことを望んでいる。\n\n不埒なポーランドのネズミが。アーリア人の名誉をこれほどまでに貶めるとは。我々は主人と奴隷として会うべきだ！\n\n会わねばならぬのなら、選択の余地はない。"
 HGR_approach_the_pilots_desc:0 "ヨハネス・シュタインホフは親衛隊の友人ではないが、ライヒ最高峰のエースパイロットであり、賞賛されているドイツ空軍の指揮官である。彼はドイツ空軍の生き残りと多くのドイツ陸軍のとともにレーゲンスブルクに基地を構え、生き残りをかけて必死で戦っている。\n\nシュタインホフの仲間たちはSS包囲されており、救世主を渇望している。その救世主はハイドリヒなのかもしれない。総統が彼らを反逆者や狂人の破壊から守ることは、正しくて当然ではないだろうか？その場合シュタインホフは感謝の意を表する義務が出てくるが……"
 HGR_good_of_the_luftwaffe_desc:0 "シュタインホフを取り込むためには、彼が必要とするものを提供するのが一番だ。彼は燃料、弾薬、予備部品、人員を不足している。これらはすべて、我々が同盟と引き換えに彼に提供できるものだ。彼は現実主義者であり、彼の庇護下にある部下を気遣っていることもあり、断りそうもない。\n\nこの機転を利かせた交渉術は時間と資源を費やすことになるが、長い目で見れば得をするだろう。総統が寛大な面を見せれば見せるほど、人々は総統は寛大であると信じる可能性が高くなる。それが最も有益なことだ。"
 HGR_good_of_germany_desc:0 "シュタインホフの情けない言い訳に興味はない。彼は、我々なしでは自分も部下もみんな破滅することをわかっている。我々の助けを拒めば彼に未来はないのだ。そのことを彼にはっきりわからせなければならない。\n\nしかし我々は慈悲がないわけではない。空軍に必要なものを供給する。ただし、彼らの忠誠が確かな場合だけだ。念のため、部下をレーゲンスブルクに移して監視させる必要がある。シュタインホフは反対しないだろう。"
 HGR_refuel_and_rearm_desc:0 "武器と燃料が供給されれば、空軍の残党は再び強力な戦力となる。ブルグントは航空戦力が大幅に不足しているので、我が軍と組み合わせれば、空軍は我が軍に大きな優位をもたらすだろう。\n\n反逆者の本拠地を攻撃する能力を過小評価するべきでない。同胞のアーリア人を爆撃することはあまり栄光のあることではないが、やらねばならない。勝利の祭壇に血と灰の犠牲を捧げるだけだ。"
 HGR_stable_and_secure_desc:0 "ひょっとすると積極的に空軍を支援する方が有益かもしれないが、今はそんな軽々しいことをしている場合ではない。シュタインホフの領土を完全に支配することがライヒの利益のために必要だ。彼の軍隊は我々に抵抗ことはできない。我々が圧力をかけ始めた瞬間に彼は折れるだろうから、日和見的な攻撃の心配はもういらないだろう。\n\nこのような英雄が存在するのは良いことだ。彼らはすぐに言いなりになる。"
 HGR_herr_donitz_desc:0 "デーニッツ大提督はクリミアから「凱旋」してきて腰を落ち着けている。彼は忠誠を誓うためにここに来たわけではなく、実際彼が何を意図しているかは定かではない。ボルマン派を公言しているにもかかわらず、ハイドリヒの支配に異議を唱えるためにここにきた訳ではないようだ。\n\n情報筋によれば、彼はデンマークとの国境付近で何らかの救出作戦を展開しているとのことだ。実際多くの難民が北に逃亡しており、我々にとって迷惑だ。その流れを止めれば、我々も楽になるかもしれない。一方で彼らはいまだライヒの国民であり保護を受ける資格がある。彼らを助けることがデーニッツとの同盟を結ぶ鍵かもしれない。"
 HGR_the_reich_needs_no_heroes_desc:0 "ハイドリヒと親衛隊はライヒが必要とする唯一の保護者だ。デーニッツは過ぎ去った時代の遺物であり、時代遅れの男だ。一つの怪物が他の怪物を殺すこの暗黒の時代に英雄はアーリア人を救えない。これはハイドリヒがずっと以前に受け入れていた運命だ。\n\n難民の隊列を止めて、我が領土に留まらせなければならない。我々は人員と資源を必要とする。仮に彼らに嫌われるとしてもだ。我々は彼らに愛されることは求めておらず、彼らの服従だけを求めている。"
 HGR_reclaim_the_fleet_desc:0 "政治的な意見の相違はともかくとして、デーニッツはライヒの英雄だ。彼は親衛隊員ではないが、彼の指導力と天才的な戦術によってドイツ海軍は狡猾なアルビオンどもの艦隊に最終的に勝利することができたのだ。\n\n大提督の救出活動に協力させてもらおう。アーリア人の命を救うことは政治的な駆け引きよりも重要だ。特に、それでドイツ海軍よ忠誠を得られるのであれば、なおさらだ。"
 HGR_back_to_crimea_desc:0 "去れ、デーニッツ。貴様はここでは必要とされていない。貴様の小さな艦隊と難民を引き連れて逃げさるがよい。貴様たちが大西洋で沈もうが、敵に聖域を見いだそうがそれはどうでも良いことだ。\n\n彼が去った後、シュレスヴィヒ＝ホルシュタインと、キールとハンブルクの港を取り戻すことができるだろう。強力な沿岸設備の存在は人員と物資の輸送に役立つし、ハンブルクにはかなりの産業もある。"
 HGR_rule_the_waves_desc:0 "一度デーニッツがハイドリヒに忠誠を誓えば、我々は戦争に勝つためにドイツ海軍の能力をフルに活用することができる。特筆すべきことは我々を援助する気のあるライヒ外の誰からでも物資を持って来ることができることである。\n\nさらに重要なことは、ブルグント海軍は我々の海軍にかなわないということだ。潜水艦や輸送船団の襲撃団を港に閉じ込めておくことは、遠くから海岸の陣地を砲撃する能力と同様に非常に有益なものだ。"
 HGR_the_work_goes_on_desc:0 "シレジアに当然の秩序（少なくともその一形態）が残っていることはいいことだ。カール・ハンケとその資本家の豚どもの取り巻きは、国家社会主義の理想的な指導者ではないが、工場を運営し、奴隷をそこで維持し続けるには彼らで十分だろう。\n\nさてシレジアはライヒの最も重要な工業地帯の一つであり、いかなる手段を使ってでも我々自身が支配権を握らなければならない。総統のために鉱山と工場を確保すればブルグントの武器生産に匹敵する強みを手に入れることができるかもしれない。"
 HGR_corporate_power_desc:0 "ハイドリヒが構想した真の国家社会主義は資本主義者の干渉を受けないものであるが、今のところ産業カルテルを容認せざるを得ない。後で解体すればよい。今は兵器工場を稼働させるために、彼らの経営的専門知識が必要である。\n\nIGファルベン、国家工場、ダイムラー・ベンツ、ジーメンスはいずれもシレジアに進出している。我々は彼らにヒムラーの戦争努力に対抗して我々を支援するよう働きかけるべきだ。結局のところ我々は自然と同盟を結ぶ運命にある。彼らの金は核の炎で焼却されては何の価値もないのだから。"
 HGR_ss_roots_desc:0 "もし毒をどちらか選ばなくてはならないのなら、カール・ハンケだろう。私利私欲にまみれた行動は気になるが、彼の盟友の実業家よりははるかに信頼できる。シレジアのカルテルに力を与えすぎたとはいえ、彼は強いイデオロギー的路線を維持している。\n\nハンケに接近し恩を売ると同時に過去にSSの一員だったことと責務を思い出させるのだ。彼は我々を通して形成された。そして同じように簡単に再形成することができる。"
 HGR_open_for_business_desc:0 "企業に力を与えて仲間にすることで、カール・ハンケを脇に追いやることができる。彼は親衛隊員かもしれないが、ハイドリヒに忠誠を誓うことを拒否したため信用できなくなった。資本家は欲に駆られているかもしれないが、それにより彼らをコントロールしやすくなっている。\n\nヒムラーを倒した後の計画をカルテルに知られないようにしなければならない。新生ドイツに彼らの居場所はない。あるいはすでに気づいていて、我々に対して陰謀を企てているのかもしれない。いずれにせよ彼らから目を離すわけにはいかない。"
 HGR_keep_the_workers_working_desc:0 "シレジアの産業の忠実さを維持するには、安全保障が必要だ。ライヒの中央権力の崩壊は大規模な奴隷の暴動を引き起こしたが、それはSSの迅速かつ無慈悲な行動によってのみ鎮圧された。プロイセンのような一部の地域では、それだけでは不十分であり、ライヒの被支配民は公然と反乱を起こした。\n\n工業施設にSS警備員を配置することで、ハンケは心配事から解放され、彼は我々のためのより多くの装備の生産に集中することができる。我々はただ銃が隷属者の手に渡らないようにすればよい。"
 HGR_dietrichts_little_kingdom_desc:0 "機甲部隊司令官として著名なゼップ・ディートリヒは、どうやらかなり気が狂ってしまったようだ。彼はオーバーバイエルンを掌握し、その公爵になることを宣言した！その根拠は全く不明だが、そんなことはどうでもいい。重要なのは彼が貴重な農地を含むライヒの広い領地を占領していることだ。\n\nディートリヒの領地は極めて不安定であり、20年前のように大規模な機甲部隊という贅沢なものは保有していない。しかしこの紛争ではすべての銃、すべての穀物備蓄、すべての兵士が重要だ。彼を屈服させなければならない。"
 HGR_world_all_his_own_desc:0 "ディートリヒにバイエルンの一部を与えよう。世の中もっと悪い支配者がいるのではないか？彼が物資を供給し続け、我が軍の司令官としての支援を保証してくれるなら、彼が「バイエルン公」として君臨することは我々にとって容認できるものだ。\n\nなんという狂気の時代なのだろう。もしかしたら、次はヨシアスが王位を宣言するかもしれないな？"
 HGR_loyalty_to_the_fuhrer_desc:0 "ディートリヒが祖国への反逆の罪ですでに木にぶら下がって死んでいないのは、彼の指揮官としての手腕によるものである。高貴な称号を名乗り、国家社会主義発祥の地に無政府状態を押し付けるなど、その傲慢さだけでも彼を倒すのに十分な理由となるはずだ。\n\nしかしそれはあまりに軽率な解決策だろう。今こそ慎重を期すべき時だ。バイエルンの状況を改善し、ディートリヒに贖罪の機会を与えることは可能だ。しかし我々はまずは彼が軍隊と呼ぶ暴徒を排除する必要がある……"
 HGR_return_of_the_ss_desc:0 "ディートリヒは軍隊というものをあまり持っていない。彼の「秩序ある無政府状態」は、民族の目と呼ばれる黒服のチンピラの流れ者の一団によって管理されている。これは真の準軍事組織というよりも、ディートリヒの取り巻きの緩やかな集合体である。\n\nこれではいけない。総統は人民への冷徹な愛ゆえに、SS軍警察を送り込んで秩序を回復させるだろう。数回の射殺と公開処刑でバイエルンの緑豊かな野原と森に法の支配を取り戻すことができる。"
 HGR_prying_eyes_desc:0 "ディートリヒが悔い改めて我々に仕えようとするならば、短い鎖につながれた状態で仕えることになる。反逆の言葉を吐けばその鎖で首を吊ることになる。総統閣下は絶対的な忠誠心がなければ、たとえ変わり者の狂人であっても容赦はしない。\n\nゲシュタポは今後ディートリヒを厳しく監視することになる。彼は我々の望むままに奉仕し、そしてその奉仕は我々が許可した時あるいは彼が戦場で死を迎えた時にのみ終了する。"
 HGR_eyes_to_osterreich_desc:0 "オットー・スコルツェニーは、総統の意向に反して占有された祖国のために、奇妙な道を選んだ。彼は中立を選択したのだ。もちろんまったくの茶番だ。この紛争に中立など存在しない。我々はこの世界の存亡を賭けて戦争をしている。彼は死を選ぶのか、祖国を取り戻すのかを選ばなければならない。\n\nスコルツェニーは幸いなことに理性的な男であるが、明らかに彼は自身の気まぐれさに負けてしまっていた。この大将軍を正気に戻して正しい道に導くのは、総統の役目だ。しかしまずは彼の防衛力を探る必要がある。魅力あるオーストリアで何が起きているのかを確認しよう。"
 HGR_man_of_dishonor_desc:0 "ヨーロッパ中のどの軍隊もスコルツェニーの領地に潜入して、彼のコマンド部隊を出し抜くことはできない。彼を打ち負かすには力技しかなく、それには膨大な時間がかかる。\n\n残された実行可能な手段は、外交しかない。決してそれは総統の専門ではないが、そのために外務大臣がいる。もちろんその職責の正当性のためでもあるが。スコルツェニーは軍人だ。その価値があると判断すればハイドリヒの指揮を受け入れるだろう。"
 HGR_die_spinne_desc:0 "正反対のものは引き合うと言われる。スコルツェニーは行動派で大胆で狡猾であり、型破りな方法であろうと真っ先に戦い始める。その一方で慎重で物静かな、過小評価されやすい繊細な男もいる。\n\nスコルツェニーをそのような男と一緒にすれば危険で爆発的な反応を引き起こすかもしれない……あるいは何か美しいものを生み出すかもしれない。残忍な狡猾さと鋭い知性が完璧に同調して機能し、ヒムラーが目指してきたものを覆すかもしれない。"
 HGR_knowledge_from_the_inside_desc:0 "もし説得できれば、スコルツェニーは最も有能な奉仕者の一人になるだろう。潜入と破壊工作の達人であり、戦略家と現場指揮官の両方で才能が証明されている。彼のコマンド部隊は適切に運用すれば、その20倍の大きさの部隊を打ち負かすことができる。\n\nまたブルグントの地形や作戦手順にも精通している。そのような情報を入手できれば、ヒムラーの最大の強みである情報戦を覆すことができる。"
 HGR_man_in_the_high_castle_desc:0 "哀れなクリンゲンベルクは申し訳程度の自分の領地で孤立している。彼の軍の半分が総統に忠誠を誓っているが、一方ヒムラーは自分に取り入ろうと彼が垢抜けない努力しているのを無視している。クリンゲンベルクは彼に認められたいと叫んでいる。さもなくば彼は潰されてしまうからだ。\n\nどちらにしてもハイドリヒには都合がいい。クリンゲンベルクは尊敬されるどころか助ける価値もないが、しかしかなりの人口と産業基盤を支配している。さらに彼を助けるか排除するかすれば、彼の全軍が我々の自由になるとなるのだ。"
 HGR_answer_the_phone_desc:0 "ヴェヴェルスブルクからの電話、そしてハイドリヒの返答。クリンゲンベルクの領地は、彼の親衛隊が内紛に陥ら一方で反親衛隊のパルチザンが際限なく彼に嫌がらせをするため、バラバラになりつつある。総統がクリンゲンベルクの肩を持つならば、時間はかかるがやりがいのある事業になる。\n\nクリンゲンベルクがドイツSSの一員であるという事実が、彼を我々により受容的にするだろう。事態は明らかに彼の手に負えないのでより高い権威に自分の職務を委ねることを理解するかもしれない。"
 HGR_tear_the_castle_down_desc:0 "クリンゲンベルクのような弱虫で鼻たれ小僧をなぜ助けるのか？彼には高尚な勲章もないし、総統への忠誠心もない。ヴェヴェルスブルク城で難攻不落を気取っているが、たとえSSの黒旗を掲げていても高性能の砲弾にはかなわない。\n\nクリンゲンベルクを殺す必要はないかもしれない。ヴェヴェルスブルクが彼がそこに留まる理由であり、自分のことを何とも思っていない男をなだめようとする惨めな試みである。それを破壊すればクリンゲンベルクの意志も砕けるだろう。"
 HGR_the_weak_link_desc:0 "クリンゲンベルクは勝利の暁にはヴェヴェルスブルクの提供を約束した。通常なら総統はこのような申し出を鼻であしらうのだが、古いSSの要塞にはまだ解明されていない秘密、例えばヒムラーに対抗できる武器があるかもしれない。我々の正統性にも多少なりとも寄与するだろう。\n\nしかし今はヴェストファーレンの産業の方が重要だ。我々はクリンゲンベルクがヒムラーの支持者との戦いの時に誠実に我々に奉仕することを期待して、武器と物資を流し続けるつもりだ。"
 HGR_swift_and_efficient_desc:0 "ヴェヴェルスブルクの破壊により、ヴェストファーレンの親衛隊は以前にも増してパニックに陥るだろう。優柔不断と偏執狂で麻痺したクリンゲンベルクは我が軍の進撃と彼の軍に対する優位性を止めることができないだろう。\n\n彼自身がどうなるかというと……誰が気にするんだ？逃げようが、降伏しようが、丸まって死のうが好きにさせたらよい。それらに何ら変わりはないのだから。彼が望むなら奉仕させてもよい。しかし我々の足元で飼いならされたイタチのようにな待遇待っていないが。"
 HGR_deaths_hand_desc:0 "ハイドリヒとアイヒマンには長い共闘の歴史がある。肩を並べて欧州の大浄化の基礎を築いたのは彼らだった。何百万人もの望ましくない魂が支配民族の名の下に世界から排除されたことは、彼らの共同作業の効率の良さを物語っている。\n\nしかしそれは昔のことだ。その時代の栄光は……疑問の余地がある。我々の状況により的を得た表現はアイヒマンの忠誠心が最近ではヒムラーにあることだ。しかし彼はまだ手遅れではないかもしれない。彼は現在オストプロイセンの粛清に従事しているが、北の奴隷反乱の脅威にもさらされている。ここに彼を我々の側に引き戻すチャンスがある。もし彼が努力するだけの価値があるならの話だが。"
 HGR_just_like_old_times_desc:0 "アイヒマンは総統の古い同僚であり、熱心な国家社会主義者でもある。反抗的な奴隷との同盟のために彼を見捨てるのは、裏切りの極みであり愚かなことだ。我々の義務は、絶滅の達人の努力を支援し、我々すべてが直面している真の敵を明らかにすることである。\n\n彼の軍隊は小さいが狂信的だ。彼らは死に直面しても任務を放棄したことはないし、命乞いをする卑屈な臆病者に憐れみを示すこともない。ヒムラーが我々の前に土の中に跪くとき、彼らの銃弾は実に役立つだろう。"
 HGR_cutting_off_the_hand_desc:0 "アイヒマンはかつて総統の同志であったかもしれないが、今は時代が違う。かつては高貴な歴史を共有していたように思えたが、今はそう考えるのがますます嫌になってきた。しかし今はこうだったかもしれないと考えている場合ではない。勝たねばならない戦いがあるのだ。\n\n彼はヒムラーに身を投じたのであり、その代償を支払わなければならないのだ。全国指導者の反逆を共有する者は誰であろうと、生きることを許されない。"
 HGR_the_final_hurdle_desc:0 "ラインラントには、ヒムラーの無能な番犬、ヴィルヘルム・モーンケが潜んでいる。彼は立派に献身的で頑健な騎士団領の守護者だが、その毛の一本に至るまでヒムラーの守護に捧げられており、彼を主人に裏切らせることは不可能である。\n\n我々はいつか必然的に警護隊と戦わなければならないが、祖国を確保するまでお預けである。彼はドイツとブルグントの間の最後の障害物である。彼に対抗する前に可能な限り準備しなければならない。"
 HGR_a_simple_request_desc:0 "敵対は避けられないと思われるが、総統の顧問の何人かは慎重な要求をすることを助言した。この地域に取り残されたハイドリヒに忠実な軍隊を、我が領地に出発させることだけを、モーンケに要求するのだ。\n\n総統はモーンケが承諾するか疑っているが、単なる取り巻きである彼がまだヒムラーの計画を知らない可能性もある。もし彼が承諾すれば、多少なりとも我々の人員を補強できるかもしれない。"
 HGR_a_simple_statement_desc:0 "モーンケはもう長いこと問題となっている。彼が理性に従わず総統に跪かないなら、何をすべきかは明らかだ。\n\n人がいなければ問題も起こらない。"
 HGR_a_simple_response_desc:0 ""
 HGR_the_wannabe_desc:0 "総統はかつて、世界がこれ以上馬鹿げた方向に向かうことはないと断言したが、それが間違いであったことがまた証明された。世界に第2の騎士団領が誕生したのだ。テオドール・アイケは絶望と悪意によって定義付けられた男であり、新しい「騎士団領ロートリンゲン」を宣言した。\n\n我々はこのヒムラーの手先を排除する方法を見つけるだけだ……あるいはハイドリヒへの激しい憎悪があろうとも、真実が彼を目を覚まさせることもできる。"
 HGR_supporting_subversive_elements_desc:0 "もしアイケはブルグントの模倣物を安定的に確立したかったのであれば、もっと良い場所を選ぶこともできたはずだ。ヴェーザー＝エムスとミュンスターはシュペーア派レジスタンスの温床であり、中には勝利追求のためにはSSよりもさらに踏み込むことをいとわない過激な集団も含まれている。\n\nそのような人々は普通は我々の敵だが、もはや何が「普通」なのか誰にも分からないな？もし彼らが我々の勝利の手助けになるのであれば、彼らに協力することは決して悪いことではない。"
 HGR_no_longer_a_pawn_desc:0 "アイケは、総統がヒムラーの計画について知っていることについて興味があるかもしれない。アイケのような苦痛に疲れ果てた男が、無慈悲な主人に自分の価値を証明しようと必死になったが、そのすべてが無駄であったことを知る。ハイドリヒにとっては親近感のある話だ。\n\nこの気持ちを他の誰かと共有するのももう終わりだ。それを感じてそこから学べ。本当の裏切りとはどんなものか味わってみるがいい、哀れなネズミよ。"
 HGR_meinhof_time_desc:0 "アイケの領地のシュペーア派は、一様に過激なわけではない。過激派が少ないのは良いことだが、それは今のところ我々の利益にはならない。我々は自分たちとアイケの血をためらうことなく流そうとする男性と、そして率直に言えば女性も必要としているのだ。\n\nプロパガンダと標的の暗殺で、より多くの民間人を過激派に引き入れ、アイケが抱える問題を深刻化させることができるかもしれない。ひょっとすると彼らはアイケの始末まで我々のためにしてくれるかもしれないのだ。"
 HGR_standing_by_our_side_desc:0 "もしアイケが目を開けて目の前の真実を見らつもりがあるのならば、彼のヒムラーへの敵対心を確実に期待できるだろう。裏切りは無気力か激怒のどちらかを生みがちだが、SSの男たちは無気力なタイプではない。\n\n偽騎士団領をヒムラーと敵対させることは、彼の自信に大きな打撃を与えるだろう。アイケは価値のあるものを何も知らないと思うが、それなりの戦力は持っており、これからはヒムラーへの復讐心に突き動かされていくだろう。"
 HGR_eyes_and_ears_desc:0 "「リヨンの虐殺者」ことクラウス・バルビーは世界の堕落に対する我々の栄光ある十字軍が本格的に始まった所であるダンツィヒに新居を構えた。諜報と警備を掌握している彼は貴重な戦力となるだろう。ヒムラーの手から引き離すことができればの話だが。\n\nバルビーの脅威は何よりも政治的なものだ。全国指導者が彼を支援する限り、彼はヒムラーに情報を提供し続けるだろう。この情報漏洩を止めなければならない。"
 HGR_eyes_closed_desc:0 "バルビーはブルグントと連絡を保つのにライヒの通信網に頼っている。その位置からして、バルビーの通信はほとんどがゲルマニアの回線、つまり我々の回線を経由しているはずだ。\n\nバルビーを妨害するのに必要なのは電線切断鋏と適所に配置された妨害装置だけだ。我々の監視下でもうナンツィヒに泣きつくことはできない。"
 HGR_all_bark_and_no_bite_desc:0 "バルビーは見栄っ張りな警備員で、男どもの上に立てる者ではない。彼の軍隊は非武装の一般市民を刈り取ることだけが仕事だ。もし真の困難に直面すれば、彼らは炎の前のネズミのように散ってしまい、どれだけ戻ってくるよう吠えようとも帰ってこないだろう。\n\n我々が集めた戦力でバルビー配下の親衛隊は一瞬にして叩き潰すことができる。潜在的な同盟者を失うことになるが、バルビーを世界から排除することが利点ならそれほど悪いことではない。"
 HGR_ears_shut_desc:0 "一度バルビーからの通信が途絶えたららヒムラーは恐らく親衛隊全国指導者の保安部を失ったと考えるだろう。続いて彼はバルビーを援助する意欲を失うことを期待できる。注意力欠如はこのような問題を引き起こすことがあるのだ。\n\nバルビーは孤立すれば、きっと抵抗することの無益さを認識して総統に権力を譲り渡すはずだ。彼はブルグントの各作戦について、多くの魅力的なことを教えてくれるに違いない。"
 HGR_city_of_iron_desc:0 "エルンスト・カルテンブルンナー、今やこれこそが尊敬に値する名前だ。その傷跡は真のアーリア人の証であり、その姿は真のアーリア人の強さを表す。血管には氷を、背骨には鉄を持ち、ライヒ中でこれほど望ましい味方はいない。\n\nしかし彼が熱烈なヒムラー信者であることは残念なことだ。気が進まないながらも、しかし我々の義務として断固意思で、このアーリア人の魂の灯を消さなければならない。そうしなければ我が民族は生き残ることができない。"
 HGR_breaking_the_city_free_desc:0 "ニュルンベルク郊外はカルテンブルンナーによって巨大な強制収容所に変貌していた。技術的な面では非常に立派だと言えるが、しかし彼が忠実なドイツ市民を投獄したことは、それが簒奪者の命令よるものであると考えると、容認できない。街を包む鉄の殻は強固だが脆い。そして我々はその亀裂を発見した。\n\nニュルンベルクを取り囲む収容所では、何千人もの市民や捕虜が存在し自由を求めて活動している。カルテンブルンナーには彼らを抑えられるほどの人員がない。内戦で敵だったか味方だったかに関係なく、総統は彼らを必要としている。武器の密輸ルートを開き、彼らがどのような人物か見てみよう。"
 HGR_pressure_from_all_sides_desc:0 "カルテンブルンナーの中心的拠点は、攻撃された場合持続な抗戦は不可能である。ニュルンベルクは決して軍事都市ではなく、その周辺の土地は包囲に耐えるには不向きなのだ。包囲し、封鎖と砲撃という形で圧力をかけ始めれば、カルテンブルンナーは服従せざるを得なくなるかもしれない。\n\nレニングラードの二の舞にならないことを祈ることしかできない。"
 HGR_but_it_must_free_itself_desc:0 "もしニュルンベルクで蜂起が起これば、戦闘の大部分は我々の軍隊ではなく、囚人たちによって行われることになるだろう。彼らの中にはSSや他の忠誠心がある者もいるかもしれないが、我が軍に受け入れられる前に弱者を淘汰しておくことが有益であろう。\n\nカルテンブルンナー派親衛隊が完全に戦闘開始して後、我が軍は進軍し始めるつもりだ。一掴みで捕らえられる見込みであり、今度は彼らが死をもって幽閉される番なのだ。"
 HGR_a_firm_grip_desc:0 "カルテンブルンナーの首には縄がかけられているが、それをきつく絞める時が来た。彼らの補給線は切断されて部下が餓死寸前なため、我が軍がニュルンベルクに攻め込んでライヒの精神的支柱を取り戻そうとするとき彼らは抗戦できないだろう。\n\n理想的に考えればカルテンブルンナーはまだ降伏する意志を持っているかもしれない。しかしこれは鉄の心臓の衝突なのだ。お互いを理解している男たちは慈悲が無益であることを知っている。"
 HGR_enemies_side_by_side_desc:0 "フェリックス・シュタイナーは興味深い人物だ。ヒトラーと指揮系統に敬虔なまでに忠実で、ドイツ国防軍から尊敬される珍しい親衛隊将官である。そのため、彼は個人的な領域で親衛隊と正規軍の両方を指揮する。彼の部隊は忠誠心と戦意が強く、規律正しい、真の総統にふさわしい戦士たちである。内紛の問題を解決できれば、帝国軍で最も強力な部隊のひとつになる可能性がある。\n\n重要なのは、シュタイナーがこれまでヒムラーを拒否してきたことだ。彼はまだハイドリヒに忠実ではないが、交渉が始まれば非常に協力的になると期待できる。"
 HGR_march_together_desc:0 "シュタイナーの指揮下では、SSと国防軍のどちらも優位に立つべきではない。総統は我が軍隊の2つの部門が、絶え間ない懲罰なしに、完全に協力することを望んでいる。SSがドイツ国防軍の立場を受け入れなかったり、あるいはその逆によって、どれだけの作戦が妨害されたことだろうか？\n\nこれは困難な道であり、シュタイナーは部隊を組織しておくために支援を必要とするだろう。しかし人種的統一だけが我々を勝利に導くのだ。"
 HGR_appeal_to_wehrmacht_desc:0 "最近の出来事からSSは決して疑惑をはさむ余地がないわけではないことが分かった。彼らのうちの誰かに欠陥がある可能性がある。総統は今後常に彼らを監視し続けなければならない。それ故にシュタイナーは自分の指揮下にある国防軍の戦力を活用することに集中するのが最善だろう。\n\nSSの仲間たちはこの決断を喜んではくれないだろうが、シュタイナーの部下は未知数だ。総統が個人的に彼らを信用できるようになるまでは、彼らの役割は補助的なものとなる。"
 HGR_empower_the_ss_desc:0 "SSはドイツのスパルタ人だ。ブルグントの惨状からシュタイナー派親衛隊を見誤るのは愚の骨頂だろう。国防軍は有用だが、生まれながらの兵士が持っている特徴である意志と闘志に欠けている。\n\nシュタイナーの軍隊ではSSが優先される。彼らが前線に立ち、最高の装備を身につける。総統の命令だ。"
 HGR_unified_unit_desc:0 "我々の努力は実を結び始めている。SSとドイツ国防軍は、今回ばかりはうまく連携している。シュタイナーは総統から余分な仕事をさせられたことを不満に思っているようだが、この結果は彼の手柄だ。\n\nブルグントとの戦いになれば、ヒムラーは統合されたアーリア人軍隊の力を恐れるようになるだろう。民族と国家の共通の利益のために協力し、彼の狂気の策略に対抗する軍隊だ。"
 HGR_soldiers_are_soldiers_desc:0 "確かに一般的にはSSの方が国防軍よりも質が高いのだが、本当の両者の違いは政治化である。国防軍の大部分は自分の仕事を他の仕事と同じように扱う「市民兵」で構成されている。そのため士気や訓練のレベルは低いが、その分優秀な人材を確保しやすくなっている。\n\nそこでシュタイナーは国防軍の兵士の数を直ちに増やし、代わりにSSがその中から選りすぐった者を採用することにした。"
 HGR_fill_out_the_ranks_desc:0 "シュタイナー派親衛隊は、最近他の部隊との戦闘で減少していっている。内戦後の混乱の中で新兵を見つけるのは困難だろうが、試さなくてはならない。最も純粋な血は過酷な時代にこそ輝くのである。\n\n試練を始めよう。血をろ過し、偉大な者を見つけて戦士とするのだ。そして優秀な者を見つけ、彼らも武装させる。"
 HGR_fegelein_fegelein_fegelein_desc:0 "ヘルマン・フェーゲラインという名の憎むべき寄生虫は、民族と国家、親衛隊の恥だ。彼の出世はエーファ・ブラウンの妹と政治的な理由での結婚だけが理由だ。彼には才能もなければ、偉大な栄誉もなく、アーリア人として推薦できるものは何もない。彼は皮膚で覆われたゴミなのだ。\n\nしかしゴミにも使い道がある。フェーゲラインは理解しがたい理由で民間人に人気があり、かなりの財産を持っているので、我々の利益のために利用できるかもしれない。このクソガキから何か引き出せないか試してみよう。"
 HGR_an_appeal_to_degeneracy_desc:0 "フェーゲラインの人気は彼の「センスの良さ」と「上品さ」によるものと思われる。親衛隊の将校がいつからそんなことを気にするようになったんだ？こうした退廃的な文化の出現こそが、偉大なるヒトラーがドイツ人の民族意識から排除しようとしたものなのだ！\n\nしかしもしそれが役に立つなら……おそらく我々は彼に何か提供できるものがある。何の条件も全くない小さな譲歩をだ……"
 HGR_matter_of_the_truth_desc:0 "フェーゲラインはネズミである。しかも狡猾なネズミだ。颯爽とした騎兵という彼のイメージは捏造かもしれない。なにしろ彼は反撃してくる者を誰も殺していないのだから。しかしそんなことはどうでもいい。このマスメディアの時代には、真実は主観的なものだ。このことは幾分、彼の執務室から総統に向けて吐き出される誹謗中傷のプロパガンダの奔流で証明された。もし彼が我々に奉仕するのであれば、それに対処しなければならない。\n\nフェーゲラインは総統の人気が低下しているので、知的なドイツ人がヒムラー派の嘘を本当に信じてしまうかもしれないと間違ったことを考えている。メディアを使った本当の操作がどのようなものか、彼に見せてやろう。"
 HGR_dealing_with_degeneracy_desc:0 "一度フェーゲラインが我々の藻になれば、彼と彼の資産を適切に扱う計画を立てなければならない。彼の援助で得た資金を再分配し、彼の多くの人脈を調査して、何ができるかを考える必要がある。\n\nフェーゲラインはきっと忠実な奉仕者であることを証明してくれるだろう。もしできたら、彼にふさわしい報酬を与えようではないか。"
 HGR_propaganda_machine_desc:0 "フェーゲラインのプロパガンダ専門店を手にしたことで、我々はようやく善良なるドイツ人たちにいくつかの重要な点を明らかにすることができるようになった。その最たるものは、フェーゲラインがシオンの長老たちとその操り人形であるハインリヒ・ヒムラーによって、ライヒの統一を損ねるために送り込まれたもう一人のユダヤ・ボリシェヴィキの詐欺師であるということだ。\n\n総統のイメージがフェーゲラインの詐欺によって汚されてしまった今、我々はその怒りを影の国家に向けよう。ブルグントの惨めさと堕落の深さを皆に知らせるのだ。"
 HGR_careful_balance_of_trust_desc:0 "総統の連合が大きくなればなるほど、それをまとめるのは難しくなる。劣った人物にはライヒに仕える人生という明確な目的は与えられないのだ。この人たち……この喧嘩っ早い人たちはみんな個々の利益を持っていて、その多くが互いに衝突している。この対立を抑えなければ、大義を損なうことになるかもしれない。\n\n脅迫、賄賂、無理強い、何もかも選択肢から除外されることはない。我々は民族の救済のためだけでなく、堕落者も含むこの惨めな世界全体のために、戦う。失敗は許されない。必要なことならなんでも許される。"
 HGR_keep_the_military_sated_desc:0 "国防軍の短期的な要求は概して現実的な傾向にある。彼らの不信感は、彼らを犠牲にして親衛隊を強化しないことを示すことによって、かなり緩和することができる。この目的のために、彼らの物質的な必要を満たされるようにして、親衛隊の優遇主義があるように見えるのを避けるべきだ。\n\nこのようにして軍国主義者の忠誠心を維持するには、彼らの要求を満たすためのかなりの産業投資が必要になる。しかし彼らがその銃器をブルグントに持ち込むことができれば、見返りは十二分に得られる。"
 HGR_glory_days_desc:0 "軍国主義者たちを我々の側に引き付けているのは、親衛隊に対する憎悪以外には、ゲーリングが説いた構想すなわちライヒのかつての栄光と威厳を取り戻すことを我々が実現できると約束したからである。言うまでもなくそれは現時点では不可能であるが、彼らがそれを知る必要はない。\n\nドイツ国防軍はいつも簡単に誘導される。通常は栄光を約束するだけで不満は解消されるが、それが不十分だとわかれば、別の解決策を講じる。一般的には華やかな式典や大規模な新兵募集活動を指す。"
 HGR_only_brass_tacks_left_desc:0 "残念ながら軍国主義者たちは相変わらず短絡的で反抗的だ。あらゆる軽蔑、侮辱、恨みが彼らの親衛隊に対する行動に影響を及ぼしている。総統自身が親衛隊の一員であることを考えると、このような利己的な派閥主義は容認できない。\n\n状況が我々に不利になれば、栄光の征服も耽美なパレードもできなくなる。ヒムラーは我々を皆殺しにし、世界を灰燼に帰すだろう。もし国防軍の兵士が生き残れれば、それは枯れ果てて飢えた動物として焼け野原になった都市の中で惨めな生活を送ることになるだろう。この現実を頑迷な同盟者に対して極めて明確に説明しなければならない。"
 HGR_nuclear_option_desc:0 "もし他のすべてが失敗したら、つまりもし連合が危険にさらされ、些細な対立や古い恨みが我々を引き裂こうとするならば、我々には一つの選択肢しかない。万が一必要に迫られれば、ヒムラーの最終計画の証拠を惜しげもなくばら撒き、それによって我が軍の結束を固めるという選択肢も残されている。\n\nそれは思い切ったことであり、おそらく一部の人にとっては想像もつかないことだろう。しかし何のために戦っているのかをどんな時も忘れてはならない。どんな代償も……そう、ど・ん・な・代・償・もこの勝利のためなら高すぎることはないのだ。"
 HGR_keep_the_moderates_assuaged_desc:0 "シュペーア派とボルマン派を我々の連合に加えても、それほど大きな問題にはならないだろう。とはいえ危険な兆候を見つけるとパニックになってしまう鶏の群れのように、過度に問題のある方法で互いに影響しあうかもしれない。この弱点に対処するために、我々を結びつける鎖をを強化しなければならない。\n\n当然のことながら、穏健派が最も心配しているのは民間人である。彼らは我々が直面している軍事的な問題や政治的な闘争の重要性を理解していないのだ。しかし彼らの心を落ち着かせるのに必要であれば、少しは譲歩できる。"
 HGR_promise_not_to_kill_them_desc:0 "穏健派は、総統はヒムラーを倒した後に自分たちを排除するつもりだと信じているようだ。この確信は正しいのだが、彼らがこの確信を維持し続けることは、我々のためにならない。総統の行動と言葉から慈悲と、正常だというお墨付きだけを彼らが感じ取るように、優しい手で彼らを糸でつないでおかなくてはならない。\n\nもちろんそれは真実ではないが、しかし全世界を破滅から救ったと主張できる状態になれば、誰が我々の物語に疑問を持つだろうか？"
 HGR_actually_promise_not_to_kill_them_desc:0 "穏健派に不都合な、しかし正当な懸念が広がっては困るのだ。彼らには我が政権に全幅の信頼を寄せてもらう必要がある。それは、空手形や問題となる人物を消すことのみでは完全には達成できない。\n\n著名な穏健派に正式な恩赦を与えることで、我々の善意を国民に示すことができる。そうすれば彼らは自分たちの意見は重視されていると確信し、政権へのさらなる支援を提供するかもしれない。また穏健的思想に傾倒しすぎた人々は、我々が勝利した後に適切に最終的対処をするためにマークしておくつもりだ。"
 HGR_keep_the_untermensch_quiet_desc:0 "非アーリア人が我々の連合に加わることは当然あってはならないことだが、絶望的な時は絶望的な手段を必要とする。多くのアーリア人が我々の正義の呼びかけに耳を貸さなかったため、ヨーロッパの劣等人種がその座に就いたのだ。心配なことだが、我々が抱く懸念はヒムラーを倒すことの二の次だ。\n\nこの堕落した連中を満足させるのは難しくなさそうだ。亜人の欲求は単純で、彼の残忍な本性にふさわしいものである。彼らは我々の申し出に何も驚かないだろう。"
 HGR_transfer_out_slaves_desc:0 "我が総統はかつてこう言った。「ドイツは奴隷の背中で肥え太った。我々はもう一度自らの足で力強く、誇らしく立つことを学ばねばならない」と。これは今でも真実だ。労働力が深刻に不足しているにも関わらず、奴隷は我々に問題を起こし続けている。親衛隊は沢山の弾薬しか持っていないが、それはブルグント人に対して使うのが理想的なのだ。\n\n我々の……劣った同盟者は我々の奴隷の送還に関心を示している。奴隷を完全に処分するのではなく誰かに引き渡してしまうことに、我々はひどい嫌悪感を感じはするが、しかしそれが我々の問題に対する最も都合の良い解決策となるであろう。"
 HGR_keep_our_ss_strong_desc:0 "ハイドリヒの岩盤支持層は常にドイツ親衛隊であり、ブルグント人ではない。後者は常に宥め続けなければならないが、前者は常に我らの新総統を国家社会主義の模範として尊敬しているのだ。\n\n忠実なドイツの息子たちを我々の連合に引き留めることは、複雑なことではない。彼らは通常はこれまでと同じ報酬を受け取ることに満足する。ただしその量はますます増え続けているが。残念ながらスパルタ主義者の心構えがまだドイツ親衛隊に正しく教え込まれていない……"
 HGR_rewards_for_loyalists_desc:0 "ブルグント親衛隊の男たちはの生活様式は歓迎されていない。ヒムラーに洗脳されて隷属している彼らは、富を求めない。厳しい生活こそがアーリア人の道であるにもかかわらず、現代の状況はドイツにおいてその生活様式を衰退させた。\n\nドイツ親衛隊の欠点はやがて改善されるだろうが、今は奉仕にこそ価値があることを理解させなければならない。彼らが武器や物資、略奪、あるいは冷たく硬いライヒスマルクを要求しようがしまいが、我々の強さのために彼らは代償を払わなければならない。"
 HGR_expanding_the_inner_circle_desc:0 "「側近」とは一般にヒムラーの核兵器殲滅計画を知っている者のことを指す。国家社会主義秩序には暴力がつきものだと言っても不正確ではない（もちろんそれには正当な理由があるのだが）一方で、全国指導者の構想はほとんどの人にとって遠すぎるのである。\n\n自己満足に陥るのを恐れるのであれば、より多くの同盟者に核計画を知らせるのが良いかもしれない。多くの人は現在我々は単に簒奪者と戦っていると信じている。この紛争の本質が明らかになれば、彼らのヒムラーに対する戦意を永続的に刺激できるかも知れない。"
 HGR_keep_the_himmlerites_loyal_desc:0 "ヒムラー派を味方にしておくには、果てしない献身が必要だ。彼らがハイドリヒへ忠誠を誓うには、彼の構想を全国指導者のよりも有効であると見なすことが前提である。もし彼らが我々を疑うだけの理由を得たり、バンカーの位場所を割り当ててもらえるという約束によってヒムラーから十分に誘惑を受けたりすれば、躊躇なく我々を見捨てるに違いない。\n\nありがたいことにヒムラー派は、その名が示す冷徹な爬虫類の心を持ち合わせていない。彼らは人種的矜持と敵への憎悪の波動によって定義されている、感情の生き物である。何はともあれそれが彼らを柔軟にしているのだ。"
 HGR_expose_himmlers_treachery_desc:0 "ヒムラー派は自律的に行動することではなく、命令に従うことに慣れている。彼らの指導の根源が疑われたとき、彼らの世界は混乱と不確実性に支配されるだろう。この方法によって、ブルグントとの関係を永久に断ち切ることができる。\n\n我々はヒムラーが秘密にしておきたい多くの情報を持っており、そして亡命者達から絶え間なく新しい情報も入ってきている。それらに加えて、いくつかの巧妙な嘘で、餌を追う魚のようにヒムラー派を操ることができる。"
 HGR_allies_abroad_desc:0 "ヒムラーの狂気的反逆は親衛隊に深く浸透しており、祖国中に拡散している。あらゆる理屈に反して、我々は自分の国の人間さえも信用できないようだ。もしこの時代国家が無意味であるなら、血のつながりがどんなに薄くても、アーリア人の遺産を共有することに価値があるのかもしれない。\n\n我々は遠くの海岸や東の荒涼とした土地に目を向けるべきだ。そこで見出される強さと美徳が何であれ、我々のものとしなければならないし、我々のものとなる。"
 HGR_dog_in_the_west_desc:0 "ヘンク・フェルトマイヤーは模範的な協力者である。オランダの国家社会主義という民族的ブランドの初期からの弟子である彼は、ミュッセルトやファン・ゲールケルケンの弱々しく中途半端な分離主義とは対照的に、統一されたゲルマン民族という偉大なる運命を常に認識していた。ドグレルやエリクソンのような素晴らしい経歴はないが、彼の忠誠心は証明されている。\n\n今、我が忠実な猟犬はライヒとブルグントと海に囲まれた状態にある。彼はパニック状態であるため言いなりにすることができそうだが、しかし軽率な決定をしがちで、侵略に対して脆弱だ。ヒムラーが北に目を向ける前に、オランダ人の忠誠を確保するか、彼の領地を押収してライヒに編入しなければならない。"
 HGR_place_in_the_reich_desc:0 "弱点はあるもののフェルトマイヤーは依然として親衛隊の一員であり、かなりの戦力を指揮下に置いています。ライヒの分裂状態を考えると、ヒムラーより先に彼を下すのは難しいかもしれない。これらの事実と彼の忠誠心を考慮して、総統は握りしめた拳を行使する前に、開いた手を差し出すことに決めた。\n\nフェルトマイヤーを説得するのは簡単だ。ヒムラーが協力者を軽視していることは現時点では明らかだ。だから彼に安全保障を与えることは簡単なことなのである。彼の信念がさらに後押しするだろう。"
 HGR_trip_to_der_hague_desc:0 "オランダはかつてのような海軍大国ではない。ドイツは漁船や巡視船の寄せ集めのようなオランダを恐れる必要はない。ましてや、フェルトマイヤーには彼を説得するのに時間をかける価値がない。優柔不断とドイツ的な分派主義が問題を引き起こすだけだ。そのため軍事的な解決策が決定された。\n\nデーニッツ大提督はオランダを確保するための海軍の迅速な上陸を提案している。ヒムラーの諜報員は国境で我々の接近を監視しているだろうが、しかし彼はデーニッツと政治的に不利な海軍が何か行動することを予想していないだろう。"
 HGR_by_our_side_desc:0 "予想通りフェルトマイヤーは自分の立場をよく理解している。彼は我々にとって何の脅威にもならないし、総統の誘いに需要的である。彼がヒムラーの側につくという兆候は全くない。\n\nオランダの秩序が回復したことが確認できれば、オランダのライヒへの正式な統合を隠れ蓑にして、我が軍はその国境を強化してヒムラーの軍隊を抑えるために動き出すつもりだ。"
 HGR_under_new_management_desc:0 "デーニッツは老いてもなお熱心さを失わなかった。オランダは海からの侵攻によって、それほど困難なく占領下に置かれた。フェルトマイヤーは拘束され、彼の部下は総統の権能に屈した。\n\nあとは取り戻した国家弁務官区をどのように管理するのが最善か判断するだけだ。直接ライヒに統合するのが望ましいが、オランダ人の性質を考えると考慮すると一時的に国家弁務官区の統治を再構築するのが賢明かもしれない。"
 HGR_snake_in_the_east_desc:0 "ミハウ・ヴィトゥシュカ。正当な主人も、自分の有害人種も裏切った者だ。ユダヤ・ボリシェヴィズム打倒に協力した者の中で、彼は最も熱心な一人であった。しかし彼の過去の従順ぶりを卑屈と勘違いしてはならない。彼のオストラント占領は、彼が物事の正しい順序を全く考慮していないことが明らかにした。\n\n彼を信用することはできないし、小さな毒蛇でさえ致命的な毒を持つことがある。ヒムラーの首より、彼の蛇のような首に手をかける方が先決だ。全く手をかけないのは最悪である。"
 HGR_lighter_touch_desc:0 "ヴィトゥスカは他の東洋の獣とは異なり、気骨のなさを補うためか、凶暴な狡猾さを有する。彼はプライドがなく、ただ生存と出世だけを考えている。卑劣な性格であり、帝国の好意に値しない男だが、しかしそれが彼を柔軟にしている。\n\nヴィトゥスカは、最終的にはドイツの支配を永遠に逃れることはできないことを知っている。総統は彼の僭称する王国に恩恵の手を差し伸べ、そして……おそらく手綱を緩めることを彼に約束するだろう。好意的パワーバランス。彼は自分にとって何が良いのか分かっているはずだ、そうだろう？"
 HGR_stronger_arm_desc:0 "ヴィトゥスカは尊敬や平等な扱いを受けるに値しない陰謀家の爬虫類である。彼のライヒへの「忠誠心」は我々の幻想であり、彼自身とオストラント政府が老齢のヒトラーをなだめるために仕組んだ単なる茶番に過ぎない。ハイドリヒはこの亜人の細工や手品を見破っており、正当な主人以外としてのみ彼に接近することになるだろう。\n\n鋼鉄に裏打ちされた強い言葉が、彼の野心を抑制する。オストラントを縄で縛り上げライヒからの物資を絞って飢えさせればさらに効果的だ。蛇は奉仕するか彼と彼の民は飢えるかの二択に追い込まれる。"
 HGR_the_man_in_ostland_desc:0 "予想通りヴィトゥスカは同盟の考えをのらりくらりとかわし、偽りのお世辞で直接の誘いを断り、我々の外交官を馬鹿にした。しかし彼は自分にとって何が賢明なのかと、そして彼の「自由な人々」が我々の強さに敵わないことを理解している。\n\n彼の態度を「協力的」と表現するのは行き過ぎであるが、ヒムラーの勝利を阻止することに関しては利害が一致しているのは確かだ。彼は直接的な軍事支援を行うことはないだろうが、彼個人のオストラント支配の安定につながるのであれば、「援助」するかもしれない。少なくとも、彼はヒムラーに協力することはないだろう。"
 HGR_tighten_our_grip_desc:0 "オストラントの僭主は、我々の「外交的」圧力に断固として抵抗している。直接介入すればこの小さな問題は解決するかもしれないが、我々の軍にとって歓迎できない面倒ごとでもある。\n\nより外科的な解決策が必要だ。このクソ野郎の頸動脈を切り裂くほど素晴らしく鋭いものがより望ましい。「中欧評議会」はオストラントの原住民を騙してヴィトゥスカに従わせるために作られた幻影に過ぎない。彼が処分されれば、彼の組織は太陽の下の雪のように崩壊するだろう。"
 HGR_bring_the_garrison_home_desc:0 "コーンウォール駐屯兵は、国防軍の中でも正当な評価を得ている部隊である。彼らは監視の目であると同時に頑強な守護者であり、イギリス諸島の安定を守るためにその任務を遂行している。彼らの司令官であるフランツ・ハルダーは親衛隊の者ではないがヒムラーよりはハイドリヒを信頼している。\n\n我々は駐屯兵の状況を把握し、可能であれば彼らを帰還させなければならない。彼らの高度な練度と規律はヒムラーの優秀な手下とさえも凌駕するだろう。"
 HGR_talk_with_halder_desc:0 "期待通り、ハルダーは新進気鋭のイングランド軍を抑えてその地位を維持した。彼の忠誠心をこれまで以上に確保することが重要であることの証左だ。事前折衝によると、彼はほぼ間違いなく総統との交渉に応じるとのことだ。\n\nハルダーは恩赦と部下の援助を保証することを条件とするだろう。コーンウォール駐屯兵は実に結束の強い集団と化している。しかし彼は真のライヒから遠く離れている。国防軍の精鋭を帰還させるには海軍か空軍の援助が必要だ。"
 HGR_picking_up_the_remnants_desc:0 "残念なことに、ハルダーとその軍はイングランド軍に打ち負かされた。孤立無援であることを考えれば予想できたことではあるが、実にお粗末な結果だ。しかし兵士は兵士であり、この事態をハルダーの……矛盾のせいだけにはできない。\n\nイングランド人は裏切り者ではあるが、道徳的な民族だ。駐屯兵のほとんどはおそらくまだ生きていて、捕虜収容所に閉じ込められていることだろう。不安定な状態であるイングランドは飢えた数千人を手放すことを拒まないだろう。"
 HGR_reverse_sealion_desc:0 "より良い世界であれば、不実なアルビオンは永遠にドイツのくびきの下にとどまっただろう。しかし悲しいかな、ここはそのような世界ではない。ヒムラーの裏切りによって、我々が当然としているものすべてがひっくり返り、疑問符がつけられてしまう世界なのだ。\n\nアシカはもう十分長い間、コーンウォールの海岸で日光浴をしてきた。今祖国が彼らを求めているのだ。当該諸島におけるドイツの力の最後の痕跡は、故郷に帰らねばならない。イングランド人は20年ぶりにドイツ海軍の輸送船が水平線に向かって出ていくのを見て、間違いなく喜ぶだろう。彼らにつかの間の喜びを与えてやろうではないか。ハルダーの部下がいなくなることが彼らが経験する最後の喜びになるかもしれないのだから。"
 HGR_the_evac_desc:0 "イングランド人にも良識は残っていたようだ。彼らはアングロ人の背後からの一撃で捕らえた我が兵を返すことに同意した。反逆的な豚どもに感謝や尊敬はもったいないが、状況はそれを要求している。我々は……快く……名誉ある兵士の帰還を受け入れるだろう。\n\nハルダーの兵士たちはイングランド人との戦いでかなりの損害を被った。だが我々の軍に加わるには十分な人数だ。彼らがイングランドの緑豊かな土地に帰る日が来ることを願っている。次は居座ってやる。"
 HGR_money_talks_desc:0 "ブルターニュ人はその育ちの悪さと貪欲さにおいて、相変わらず有用だ。このような不誠実な時代には、不誠実な男たちが必要なのだろう。特に彼らが武器をたくさん持って来るのであれば。\n\nブルターニュのことだから、彼らはヒムラーやライヒ内の金を払おうとする者にも売りつけるだろう。彼らは後でその二重取引の代償を払うことになるだろうが、しかし今は茶番に付き合って、彼らの欲望を満足させなければならない。"
 HGR_true_sons_of_brittany_desc:0 "ブルターニュの秩序は変化した。それがいい方向にか悪い方向にかはわからない。一方ではブルターニュSSは有用な同盟者となり得る。他方では、彼らの多くはヒムラー派として知られており、全国指導者との同盟が自国の利益になると妄想している。\n\nもし我々がブルターニュを有利に利用したのならば、ヒムラー派を権力から締め出して、忠実な国家社会主義者を支配者を維持するための手段を講じなければならない。ヒムラーが闇市場を独占的に支配する可能性はあまりにも恐ろしいことであり、許容できない。"
 HGR_the_market_is_open_desc:0 "ブルターニュSSが国家機構を掌握していないことが、おそらくベストなのだろう。闇市へのアクセスを失うことは、我が大義にとって非常に不都合なことだ。ヒムラーがこの商業国家に軍事力を行使しない限り、武器の流通は当分続くだろう。\n\n実際そのような脅威があれば、ブルターニュにどちら側につくか迫れるかもしれない。中立が機能するのは、他の誰からも中立を尊重される場合に限られる。総統もヒムラーも尊重するつもりはない。"
 HGR_convince_them_of_himmlers_treachery_desc:0 "あるヒムラー派が総統側に転向した結果、有益な状況がもたらされた。ブルグントの侵攻計画が我々の手に入ったのである。特に西部国境のとある半島国家に関連したものだ。\n\nブルターニュ政府は間違いなくこの本物の文書に興味を持つだろう。……もちろん、かのSSがヒムラー派に傾倒していることを考えると、完全に激怒するであろうことは言うまでもない。もし誰かがブルターニュ人に侵略計画を伝えることはヒムラーにとっては非常に不運なことであり、それによって彼らは総統の連合に引き込まれることになる……"
 HGR_der_untermensch_desc:0 "ヨーロッパでポーランド人ほど不実で野蛮で好戦的な民族はいない。彼らは幾度となくゲルマン人の帝国に反旗を翻し、正当なるドイツの領土に災いと破滅をもたらしてきた。彼らは奴らの愚かな国を支配するあらゆる大国に対するとげとなっており、我々が奴らの痩せた首を何度靴底で踏みつけようとも、決して身の程を分けまえることがない。\n\nラバのように頑固で、キツネのように狡猾で、猿のように残忍。不幸な運命のいたずらで、その性質が実は我々の役に立つかもしれない。"
 HGR_reassert_our_influence_desc:0 "ポーランド人は崖に背にしている。彼らの国は絶望的な状況にあり、彼らはそれを知っている。復活したポーランドに大きな力が加えられた瞬間、彼らは機甲部隊に踏みつけられた板金のようにつぶれてしまうだろう。\n\nもし旧総督府の数百万人のポーランド人の中に賢明な人物がいるとすれば、彼らは即時降伏と総統への服従を提唱するだろう。ポーランドは屈服するか、それとも破壊されるかだ。他に選択肢はない。"
 HGR_unfortunate_realities_desc:0 "それは間違っている。あらゆる尺度で間違っている。ポーランド人は亜人の魂のあらゆる忌々しさを象徴している……しかし我が民族の多くは、もっとひどいことになってしまった。世界が反転してしまったようで、みんな奇形化し発狂している。ライヒの救世主だったはずのシュパイデル将軍は今や、我々最大の敵のうちの一人との実利主義的同盟を提唱しているのだ。\n\nこの恥が、計り知れないほど深刻なものを防ぐのであれば、もうやむを得ない。"
 HGR_lost_again_desc:0 "我々が最後にポーランド人を足蹴にしてから20年以上が経過したが、ほとんど変化はない。ポーランド人は相変わらず頑固で弱々しい敵である。あるドイツ陸軍将校のようなモラルもないため、今回は我々に自制心を示す必要はない。本国軍は散り散りになるか死んだため、もっと重要度の高い敵に全人的資源を投入することができる。\n\n総督府はNSDAPの愚か者ではなく、ハイドリヒが選んだ者の下で今や復活することができる。二度と東のラバが支配民族に反抗することはないだろう。"
 HGR_deal_with_the_devil_desc:0 "この実に不愉快な事業はシュパイデル将軍の発案であったので、彼が総統と反逆的ポーランド人との仲介役を務めることを期待されていた。不運にも、あのクソ野郎どもはハイドリヒ本人としか交渉しないつもりだ。\n\nそのような横柄な態度は侵略によって罰せられるべきだが、我々にはまだ十分な同盟者がいない。おそらく……おそらく、これも救済のために支払わなければならない代償なのだろう。妥協が一つ増えれば、ドイツと国家社会主義に対する裏切りがまた一つ増える。もしヒトラーが今の我々を見れたら……"
 HGR_the_forgotten_realm_desc:0 "ヨシアス・ツー・ヴァルデック＝ピルモントは控えめに言っても問題児である。かつては熱心なヒムラー派だったが、最近になって全国指導者に疎まれ、その大義を放棄した。さらに、内戦の混乱の中でカウカーズース国家弁務官区は事実上独立した存在になっている。\n\nもし彼がヒムラーの友人ではないがドイツ人ではあるならば、我々の友人である。ヨシアスはそこで長い統治を行わせるのに適任であり、彼の資源は大反逆者を倒すのに不可欠だ。"
 HGR_promises_of_wealth_desc:0 "カウカーズースは慢性的な資金不足に陥っている。ゲルマニアはヨシアスの領地から搾り取る石油にしか興味がなかったので、パルチザンや盗賊が地方を苦しめるのも無理はないことだ。総統は助けられるかもしれない。\n\nヨシアスが必要とするものは、武器、車、消費財、現金と、まさに枚挙にいとまがない。彼が我々の大義に従うのならば、それら全てあるいはそれ以上のものが自由に使えるようになる。"
 HGR_promises_of_power_desc:0 "カウカーズース国家弁務官は立派なポストだが、ヨシアスは本当にそこでキャリアを終えたいだろうか？彼が到達すべき権力のハシゴは、まだまだたくさんある。秩序警察長官か？あるいは保安本部長か？ひょっとすると総統閣僚の地位かも？\n\n彼はもっと上を目指したいに違いない。どんなポストもいつかは埋めなくてはならない……"
 HGR_more_than_you_could_dream_of_desc:0 "ヨシアスは最も高貴な家系の出身だ。ドイツの旧貴族はしばしばライヒに迷惑をかけるが、ヨシアスはその地位を疑う余地もなく保持している。しかしNSDAPはこれまで彼の資質と行動を認めてこなかった。総統は今、この歴史的な不当な扱いを補償したいと考えている。\n\n他の貴族と同様、ヨシアスは趣味のいい男だ。彼にライヒスマルクのような単純な魅力は効かないだろう。彼に気に入られるために、我々はもっと上品で優雅な報酬を提供することができる。ゲーリングはかなりの宝の山を持っていた。尊敬する王子は最初に選ぶのはおそらくどれだろう？"
 HGR_his_own_little_kingdom_desc:0 "カウカーズースは国家社会主義の植民地主義の歴史における真の成功例だ。ヨシアスの絶え間ない警戒とたゆまぬ管理努力のおかげで、そこはライヒ全体の油田と鉱脈になった。カウカーズースがなければ、つまりヨシアスがいなければ、今日のライヒの姿はなかったと言う人もいるかもしれない！\n\nそれゆえに今後の出世に関係なく、ヨシアスがカウカーズースの指揮を続けることが許されるのは当然のことだ。それは小さな王国のようなもので、彼だけのものだ。彼が王位の野心を持っていると疑ってはいない！"
