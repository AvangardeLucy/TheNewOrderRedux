 HGR.1000.t:0 "イカした小さなバー"
 HGR.1000.desc:0 "古いにもかかわらずいつもは満員のこのバーは、今日はいつもより人数が少ない。フェリックスに言わせれば、彼らはこの街で某関係者に会うことになっているがゲーレンのバーが隠れ家として最適だったのだ。コンラートの不快感を表に出しているため、その効果は薄れている。「頼むから、それらしく振る舞ってくれ」\n\n「酒場でぶらついてはいけないことになっているだろう。これは恥ずべきことだ」コンラートは嘆いた。\n\n「我々はらしくない格好をしなければならない。任務を思い出せ」\n\n「あー、僕は問題ないな」ゴットリーブはタバコに火をつけながら肩をすくめた。\n\n「君の方がもっとひどいんだが」\n\n「なんだと？噂では総統は……」\n\n「また反逆的な言葉を口にすれば、ゲーレンの部下が君の最も大きな心配の種になるぞ」しかし関係者はどこにいるのだろう。パーティー参加者の一団がビールを注文して、バーの反対側の彼らの真向かいに座ってそれぞれが時折、こちらの方を見ていた。何か問題あるのだろうか？あの男のコートのふくらみはピストルか？「関係者は来ないようだ……」フェリックスは小声で言った。彼はパーティー参加者の中心人物と目が合った。それは永遠のように感じられた。\n\nそして彼はピストルを抜いた。彼は3回発砲して、ビール瓶を粉々にし、その男を吹っ飛ばした。他の者も皆同時にピストルを抜き、市民は悲鳴を上げて逃げ出した。短いが雑多な応酬が行われ、フェリックスはガラスの破片と悲鳴の中、ほぼ無差別に発砲した。10秒後それは終わった。彼は弾切れとなり、煙が充満した。彼はリロードして反対側を確認した。4人の死体があり、それぞれがピストルで武装していた。「見たところゲーレンの……」彼が振り向くと、コンラードが地面に倒れて死んでいた。「マジかよ！」彼は叫んだ。「ゴットリーブ、裏からだ」と言いながら、うずくまっているバーテンダーの頭を撃ち抜いた。二人が外に出て、路地を走ると、彼はうめき声を上げた。「畜生」\n\n「どうした、フェリックス？」\n\n「関係者が死んだだけでなく……」"
 HGR.1000.a:0 "……今や俺とお前は孤立したんだ！"
 HGR.1001.t:0 "計画は続く"
 HGR.1001.desc:0 "補佐官は複数の写真が入ったプロフィールのフォルダをコンラート・ヘンラインに渡すと、彼は順番に確認した。「うーん、これは適しているな」と言いながら、1枚目を右側に置いた。「これとこれとこれ、全部いい。さてこれは」と彼は一つの横顔を掲げて言った、「彼女は繁殖に適さない。できるだけ早く追放しろ」\n\n「アーリア人美女の完璧な見本のようですが。ヘンラインさん」\n\n「ハッ！馬鹿め。お前に選別の技量はない。見てみろ、鼻が大きすぎるし、姿勢も悪すぎる。彼女は間違いなくユダヤ人であり、おそらくチェコ人でもある。彼女を除名しろ」補佐官が去り、ヘンラインがプロフィールの検討を続けていると、彼の電話が鳴った。「帝国大管区指導者ヘンラインです」\n\n「ヘンラインさん」と声がした。「ヒムラー全国指導者があなたの仕事ぶりに称賛の意を表したいとおっしゃっていました。あなたがアーリア人が直面している状況の厳しさを理解し、破壊活動家が放置したある対策を再開する必要性を理解していることを褒めたたえておられます。また、全国指導者はもし君が成功すれば、昇進が待っているかもしれないことも伝えておきたいそうです」\n\nヘンラインは口ごもった。「賞賛のお言葉を心に刻みます！私の仕事を認めてくださるとは光栄です」\n\n「そうでしょう。ハイル・ヒムラー！」電話が切れると、ヘンラインは大喜びした。自分の仕事が注目され、ついにアーリアニズムの救世主の一人として知られるようになったのだ。彼はあるプロフィールに目をやった。適齢期、適性な顔立ち、愛らしい、美しい、アーリア人的顔立ち……彼が直接アーリア人を救う手助けをすることができればよかったのだが、残念ながらそれはできなかった。若い優秀な隊員が代わりにその任務を引き受けなければならないだろう。"
 HGR.1001.a:0 "だから多くの適した候補者が必要なのだ。"
 HGR.1002.t:0 "過ぎ去った日々"
 HGR.1002.desc:0 "パイパーはコーヒーを飲みながら、もう一度地図を見た。どうすればいいんだ？国境を守るために守るべき峠がそこにあるが、どのように守るのがベストなのか？彼はケールシュタインハウスの窓から向こうのアルプス山脈を眺めながら、その問いを考えた。この光景は実に美しいと彼は認めていた。ヒトラーがここを隠れ家に選んだのも無理はない。ドイツ民族と、国家社会主義という構想のために戦っているのだということが分かっていれば、もっとシンプルな時代だった。\n\n今パイパーはドイツ人がドイツ人と戦い、SSがSSと戦っているという報告書を読んでいる。ライヒは一体どうなってしまったのだろう？違う、違う。そんなことを考えている暇はない。義務が呼んでいる。ライヒと民族に対する義務だ。しかし彼の民族の指導者は誰だ？ハイドリヒか？ヒムラーか？そしてヒムラーは一体何を計画してるんだ？彼はある噂を耳にしたがそれを振り払った。職務に集中した方が良い。\n\n彼はシグルドが部屋に入ってくるのが聞こえた。「リナと電話で話していたところよ」と彼女は言った。\n\n「リナ？」彼は妻のほうを向いた。「ああ、彼女はどうしてるんだ？久しぶりだね」\n\n「聞いたところ彼女はピンピンしてるらしいけど。彼女もラインハルトも元気に生きてるみたい」\n\nパイパーは立ち上がり、部屋の中を歩き回った。「ラインハルト……ああ、ラインハルト、どうしたらいいんだ？」彼は再び妻と向き合い、抱きしめた。「あの頃を覚えているかい？シグルド」\n\n彼女は微笑んだ。「ええ、覚えてる。ひょっとすると、またすぐに会える？」パイパーは妻の目を見つめながら、古い友人と古い戦争、そして古い時代を思い出すことしかできなかった。"
 HGR.1002.a:0 "多分ね、ジグルド。"
 HGR.1003.t:0 "暗闇に包まれて"
 HGR.1003.desc:0 "無線機さえも使えない。電話も無線も何もない。カンプフグルッペ全体が闇に包まれ、パイパーは循環する配達員と共にケールシュタインハウスで立ち往生していた。\n\n「これを持って、」最初の男に言った。「ベルクマン特務隊に届けろ。速やかにだ！そしてお前はこれを持っていくんだ」彼は書類の束を2人目の男に渡した。「できるだけ早く国境警備隊に渡してくれ。そして彼らの無線に問題があるかどうか、必ず聞いてきてくれ」\n\nパイパーは心の中で悪態をついた。何もかもが止まってしまったとき、当初は混乱していたが次に地図を見てみた。ケールシュタインハウスにはナンツィヒよりもハイドリヒの根拠地の方が近く、そのためブルグントからよりゲルマニアからの輸送の方がずっと簡単だった。ケールシュタインハウスを行き来する配達員の間で彼は補佐官と顔を合わせた。「ナンツィヒからはまだ何も来ないのか？」\n\n「はい、閣下」\n\nその時、よそのSS隊員が2人の護衛に連れられて現れ、敬礼した。「パイパー親衛隊少将閣下、この者がここにきてゲルマニアからあなたへの伝言があると言っております」と1人の護衛が告げた。パイパーはその使者と思われる男に近づくと、男は敬礼して封筒を手渡した。筆跡からすぐにわかった。ラインハルト、憎めない奴だ。パイパーは思わず微笑んだ。\n\n彼は封筒を開けながら使者の方を向いた。「総統閣下に伝えてくれ。もし私と話したいのなら、わざわざこんなことをする必要はない」とね。笑顔とは裏腹に、パイパーはどこか不安な気持ちになった。友人であろうと関係なくハイドリヒがこうして最後通牒を送ってきたことは分かった。万が一うまくいかなくても逃げ場がない。"
 HGR.1003.a:0 "鷲が息を殺して待っている……"
 HGR.1004.t:0 "喉に掛けられたに爪"
 HGR.1004.desc:0 "「結論から言うと、中将閣下、今の燃料の消費量では、3ヶ月以内に出撃を全くできなくなります。出撃回数を制限すれば、勘案すべき状況の変化にもよりますが偵察能力を維持したまま7～9ヶ月の燃料限界を延長できるでしょう」\n\nシュタインホフは頷いて、報告を受けながら地図を見続けた。幸いなことに彼らの偵察はかなり良好であったが、これは時間とともに悪化していくと思われる。「大佐殿、弾薬はどうだ？特に爆弾とロケット弾だ」\n\nゲルハルト・リンベルク大佐は書類に目を通した。「ほぼ同じ量です、閣下」\n\n「うーむ、歩兵師団と降下猟兵分遣隊によるとブルグントの数師団が国境付近に迫っているようだな。いくつかの小さな銃撃戦があっただけだが、この様子ではすぐに止むだろう」\n\n「なぜまだこちらの根拠地に侵入してこないんです？」\n\n「それは我々がジェット機とヘリで奴らを地球上から吹き飛ばすことができるからだ。しかし、君が雄弁に語ったように燃料は枯渇しつつあり、どんな交戦もそれを加速させてしまう。燃料タイマーが我々に残された時間なのだ。狂信者たちを地獄に送り返す爆撃ができなくなったら我々は終わりだ。実は君が射撃訓練をさせている軍団を持っていて、それを私に隠していない限りはね」\n\n「閣下、そうだったらよかったのですが」\n\nシュタインホフは傷だらけのこめかみをこすった。ヒムラーはすぐにでも彼らを飲み込もうとしていた。そして燃料がなくなれば、どうすることもできない。しかしヒムラーと戦っている者がいた。シュタインホフは金髪の野獣を憎んでいたが、今は奇妙な時代である。彼にはほとんど選択肢がなかった。彼はただハイドリヒが自分に手を差し伸べてくれるかどうか、それもヒムラーが全く別の方法で手を差し伸べる前にしてくれるのか疑問に思っていた。"
