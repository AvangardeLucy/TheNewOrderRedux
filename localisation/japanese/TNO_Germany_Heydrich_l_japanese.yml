 HGR_ss_division_charlemagne_desc:0 "ボリシェヴィズムに対するフランス義勇軍と三色軍団の後継であるシャルルマーニュ師団は、国家社会主義思想への狂信的な傾倒で知られている。これは賞賛に値することだが、彼らの戦歴はそうではない。東部前線での働きは悪く、大部分はパルチザン弾圧に追いやられていた。\n\nその役割では十分な成果を上げており、ブルグント誕生後にその数は膨れ上がった。その数の重みは騎士団領の西側国境にかなりの圧力をかけることができるだろう。我々は速やかに彼らを迎え入れるべきだ。"
 HGR_our_future_secured_old_desc:0 "ハイドリヒが内戦の勝者として現れるとともに、大ゲルマン帝国の唯一無二の総統が決まった。かつて祖国は裏切りと頽落、そして腐敗で切り裂かれていたが、それらはすべて戦火とともに焼き払われた。ハイドリヒの指導力は、親衛隊のため、国家社会主義のため、そしてその力強き守護者の1人であるハインリヒ・ヒムラーのために大勝利を収めたのだ。\n\nライヒは偉大なアーリア人種というイメージのもとで再び創造しなおされる。我々の社会は純真かつ純血でなければならないのだ。我々の未来はスパルタ的規律の下で永遠に続くことだろう。退廃という名の障壁は打ちのめされ、我々の前には新たなる国家が待ち受けている。"
 HGR_orders_from_the_top_old_desc:0 "ヒムラー全国指導者からの支援がなければ瀬戸際の我々の奇跡的な勝利は実現しえなかっただろう。それゆえに我々は彼からのあらゆる要求に応えるなければならない。騎士団領からの指令を待つ間、ライヒを真の国家社会主義国に変え続ける必要がある。"
 HGR_return_their_supplies_old_desc:0 "内戦が勃発した際、騎士団領は我々の闘争を援助するために、各種の重要な軍需物資を提供してくれた。そしていま、全国指導者は巨大な戦車からほんの小さな戦闘糧食に至るそれらの軍需物資を直ちに返還するよう命令してきた。"
 HGR_refill_their_reserves_old_desc:0 "内戦中、ハイドリヒへの支援を騎士団領は惜しまなかったが、そのことが原因でブルグントの蓄えや予備兵力は底をついてしまったようだ。ヒムラー全国指導者は燃料を含む大量の物資を西へ送るよう命令した。更に、親衛隊師団から工兵に至るまでの膨大な量の人的資源を騎士団領に送るようにも指示された。準備ができ次第、これらの輸送が行われる予定だ。"
 HGR_our_true_motive_old_desc:0 "ブルグントへの物資と兵士の輸送を終えたころ、騎士団領との連絡が突如として途絶えた。ヒムラー全国指導者とその部下たちが沈黙を保ち外務省がなんの連絡も取れなくなってから一週間が過ぎようとしている。文通や電話の類も一切我々のもとには届かず、さらなる命令も未だ来ていない。\n\n沈黙の意味するところはただ二つのうちの一つ、何かの終わりか、何かの始まりだ。ハイドリヒは水面下で何か大掛かりな計画が進行していることを疑っているが、我々にできることといえばただ待つことだけだ。"
 HGR_the_spartans_shall_endure_old_desc:0 "終焉が近づいている。ドイツ帝国は間もなく核の炎を浴び、アーリア民族の永遠の未来を確保することになる。これに抗うことはできない。理屈では解決できない。止められない。\n\n我々の運命は不可避だ。\n\n総統の義務は、世界最終戦争に直面してもこのような恐怖からドイツ国民を匿って守ることである。ハイドリヒは約束したスパルタ社会を設立し、大衆の気をそらしつついつかその完全性を再現できるように教えるのだ。"
 HGR_fasttrack_warhead_production_old_desc:0 "資源と時間の制約に我々は縛られない。新しい弾頭やミサイルをゼロから設計することは不可能だが、現在生産中の機種の開発を急ぎ、非核のICBMを核のものに改造して補うことは可能だ。全国指導者のより良い世界に向けての構想を成功させるためには、ライヒの核兵器備蓄は可能な限り多くなければならない。"
 HGR_a_tight_grip_old_desc:0 "騎士団領と親衛隊の活動が活発化している。核ミサイルの輸送が開始された。核サイロにはSSの警備兵が配置されている。このような影の企ては、ライヒの市民と軍人の双方に緊張を与えている。平均的なドイツ人は怖くて反対意見を言うことができず、平均的な兵士は総統にあえて抵抗する勇気がない。それでも我々はドイツを厳格に取り締まり、我々に逆らう少数の人間を潰していかなければならない。国民も軍も反逆の兆候がないか、厳しく監視されることになる。"
 HGR_DEFCON_1_old_desc:0 "東から西まで敵の監視の目がライヒにますます近づいている。米国のスパイ機が堂々と空を飛び、日本の工作員があらゆる陰に潜んでいる。親衛隊部隊の行動と核関連の活動の活発化は全世界を厳戒態勢に追い込んでおり、彼らは不可避の戦火の発生を恐れている。もし我々に隙があれば、日本のファシストとアメリカの資本家は我々の真の計画を知り、その完成前に我々を絶滅させるかもしれない。"
 HGR_pack_the_bunkers_old_desc:0 "大規模軍事演習と偽って、ライヒ上層部は生存保証のために、騎士団領内の核シェルターに移送されている。数千人に及ぶ親衛隊の高級将校、政府要人、富裕層などがヒムラー全国指導者直々に選ばれ、世界に降り注ぐ核の地獄を生き残ることになった。"
 HGR_to_defend_the_reich_old_desc:0 "その時が来た。\n\nラインハルト・ハイドリヒは全国指導者に会うためにナンツィヒへ行って核発射コードを手渡そうとしている。いつ核兵器が飛び出すか、総統には分からない。彼に分かることはひとつだけだ。地球は核の世界最終戦争で燃え上がり、劣等人種たちは永遠に粛清される。これは栄光なのか、それとも狂気なのか？それは重要ではない。我々にできることはアーリア民族の生存と我が偉大なるライヒの復活を祈ることのみだ。"
