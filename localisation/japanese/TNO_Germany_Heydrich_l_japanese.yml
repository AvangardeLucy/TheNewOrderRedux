 HGR_Foreign_Nation_Influence_Category_desc:0 "ドイツ帝国は正真正銘の世界的大国として血によって得られた特権を持っている。このような地位の利点の一つは、帝国内の権力闘争が世界中に波及することである。ハイドリヒが簒奪者ヒムラーに立ち向かった時、全人類はスパルタ人の衝突を見守ることになった。その観客の中には、正しい側を支持するよう説得できる人もいるかもしれない。\n\nハイドリヒは、アーリア人か否かやドイツ人か否かを問わず可能な限りの味方をどうしても必要なのだ。ヒムラーを軽蔑している同盟者、知人、さらにはドイツの敵でさえ、彼の成功の必要条件かもしれない。いつの日か、遠い未来にハイドリヒとその後継者たちは真に永遠で世界的な帝国を樹立することだろう。しかし今真の国家社会主義者がするべきことは、いつか自分たちが支配する世界を維持するために戦うことだ。"
