 HGR_burgerkreig:0 "内戦"
 HGR_burgerkreig_desc:0 "昔、夢の中で帝国の終焉を見たことがある。炎と血の黙示録的な嵐が、我らの故郷の森と山を襲う中、その行く手に一人の男が立っている。ヒトラーの真の後継者で、元ドイツ親衛隊全国指導者であるラインハルト・ハイドリヒだ。純粋な民族のために、帝国の未来のために、輝かしい救済のために－－彼は勝たねばならない。ハイル・ハイドリヒ。"
 HGR_burgundische_SS:0 "ブルグント親衛隊"
 HGR_burgundische_SS_desc:0 "ブルグント親衛隊は、我々の大義に最も忠実な真の奉仕者である。彼らだけが、総統への服従と誘惑への抵抗力、そして絶対的な純血という三拍子揃った資質を持っているのである。ドイツ本国の親衛隊も忠実ではあるが、軟弱なヒトラー主義に過度に影響されており、一方で武装親衛隊は栄光ある傭兵に過ぎない。純粋な民族だけが勝利を手にすることができるのだ。"
 HGR_a_helping_hand:0 "救いの手"
 HGR_a_helping_hand_desc:0 "ヒムラー全国指導者はその偉大さゆえに自由に使えるすべての資源で我々の努力を後押しすることを誓った。銃、物資、装甲車、航空機、トラックなど必要なものすべてあるいはそれ以上のものを。さらに重要なことはアーリア人の兄弟たちが次々と国境を越え始めたことだ。それはやがて絶え間ない川のようになるはずだ。アルザス・ロレーヌの丘は、軍靴の行進で再び響き渡るだろう。"
 HGR_advisor_staff:0 "顧問参謀"
 HGR_advisor_staff_desc:0 "ヒムラー全国指導者が正しく評価したように我々が擁する将校団は我々の目的に……適していない。本質的に信頼できない要素が多すぎるのだ。家族の絆、物質的な所有物、自己顕示欲などだ。ブルグントの中心地であるナンツィヒから直接調達した将校団は最高の人材であり、ヒムラーは我々を援助するために大勢派遣することに快く同意してくれた。彼らは直接の助言者としての役割を果たすと同時に、ドイツSSの劣等生に目を光らせるだろう。"
 HGR_combined_formations:0 "組織の統合"
 HGR_combined_formations_desc:0 "親衛隊は結成以来、ヨーロッパをはじめとする世界の戦場を席巻してきた。これは彼らの忠誠の誓いが、恐怖や疑いなど、あらゆる障害、すなわち恐れ・疑心などを克服する傾向があることに大きく起因している。忠誠の誓いは、アーリア人の間に単なる技術的なことを超えた仲間意識を生み出す、統一された力として機能するのである。ブルグント親衛隊とドイツ親衛隊の分断が解消され、両者は混じり合って本来のドイツ精神と新しいブルグントの理想が融合される。その結果ライヒで今までなかったような純粋で獰猛な戦士が生まれるだろう！"
 HGR_burgundian_leaders:0 "ブルグントの指導者"
 HGR_burgundian_leaders_desc:0 "ブルグントの理想が私達の非ブルグントの部隊の間で急増した今、恐らく彼はリーダーシップの変化により従順であるだろう。私達の兵士は主にドイツ親衛隊の将校によって指揮されてきたが、これらの兵士はヒムラー総統のように現代のアーリア人の戦争の方法を理解していない。彼の厳選された将校はすでにドイツに向かっている。彼らは私達の指揮系統の中でも最も歓迎されるだろう。"
 HGR_burgundian_knowledge:0 "ブルグントの知恵"
 HGR_burgundian_knowledge_desc:0 "知識は力であり、ヒムラー全国指導者はその両方を驚くほど大量に保有している。総統の旧友は、真の国家社会主義の目標を推進することに関する限り、総統が望むいかなる情報も手に入れることができると断言した。後継者争いのライバルの長い間埋もれていた秘密を手に入れたことで、我々は裏切り者に対してかなりの優位に立つことができる。ヒムラー氏と共ににいる限り、彼らは秘密のベールを守り抜くことができない。"
 HGR_arms_drives:0 "軍備拡大"
 HGR_arms_drives_desc:0 "我々の精神は、行く手を阻むどんな障害をも克服するのに元々十分だが、最も強力なアーリア人の戦士でさえ死の道具なしでは戦うことはできない。残念ながら我々はそのような事態を確実に回避するための産業基盤を欠いている。ヒムラー全国指導者はこの事実を認識し、豊富な武器と弾薬の供給を我々に約束した。この恩恵がどこから来るかはわからないが、どこのメーカーあろうと銃は銃だ……もちろん、アーリア人の銃が望ましいかもしれないが。"
 HGR_arms_pipeline:0 "武器の供給"
 HGR_arms_pipeline_desc:0 "この晴れた日に幸運なニュースだ。ヒムラー全国指導者はブルグントからの武器輸送の規模と頻度を大幅に増やすことを決定した。定期的な輸送システムを安定した流れに変えるのだ。総統のニーズを彼がよく理解しているのはアーリア人の連帯の真の表れだ。これだけの質の高い兵器があれば、敵の工業生産高に対抗するのは容易であろう。"
 HGR_hiyo_brittany:0 "ブルターニュが大好き"
 HGR_hiyo_brittany_desc:0 "ブルターニュ人は肉体的にはアーリア人であるかもしれないが、精神的にはユダヤ人に近い。彼らは富にしか興味がなく、敵がブルターニュの武器を買っている可能性が高いのは周知の事実だ。それでも彼らは大規模で開かれた武器産業を持っている。彼らは喜んで我々にも売ってくれるだろうし、我々では作れないような風変わりな装備も調達できるだろう。このような強欲な豚を交渉するのは総統にとっても嫌なことだが、ライヒの未来がかかっている以上、このビジネスを拒むことはできない。この戦争に勝てば、簡単に費やした金は取り戻せる。"
 HGR_anti_partisanship:0 "反パルチザン"
 HGR_anti_partisanship_desc:0 "内戦とはいえ、20年前に我々が戦った相手は何ら変わっていない。今も昔もパルチザンやゲリラに悩まされることになるのは間違いない。かつては対パルチザン作戦はアインザッツグルッペンだけの任務だったが、その構成員数が不足している。したがって彼らを支援するために、親衛隊保安部がこの目的のために武装され訓練されるものとする。彼らはすでに民間人や軍人の反体制派を扱う広範な訓練を受けている。通常抑圧者に反撃するという事実を除けば、パルチザンも何ら変わるところはない……"
 HGR_for_the_true_fuhrer:0 "真の総統の為に"
 HGR_for_the_true_fuhrer_desc:0 "ある種の人々、たとえば戦場の反対側にいる堕落者たちは、我々の総統を操り人形だと考えている。彼らは総統が騎士団領から援助を受けたことを、反逆と不義を証明するものとして嘲笑しているのだ。このようなクズどもにはいずれ相応の報いがあるだろうが、しかし彼らの誹謗中傷は民衆の間に心配なほど響いている。総統は良きドイツ国民を安心させるために、自分の成功が誰のおかげかについて「特別な注意」を払うよう命じた。それは総統と彼の忠実な兵士たちのおかげであり、他の誰でもない。"
 HGR_rally_on_heydrich:0 "ハイドリヒの下に集え"
 HGR_rally_on_heydrich_desc:0 "ライヒの庶民たちはこれまで総統の期待を裏切ってきた。彼らは我々の兵士を恐れ、彼らの富を合法的に接収する我々を恨み、ほとんど彼ら自身すら信頼していない。これではいけない。ハイドリヒが支配するためには、彼にアーリア人種のエネルギーを注ぎ込んで力付けなければならない。総統の純粋な理想を広めて国民を自分自身から救うために、我々は彼らを動員し、より懸命に働くよう奨励する必要がある。アーリア人の道を思い知らされた彼らは、必ずや心から総統を受け入れるだろう。"
 HGR_only_for_germany:0 "ドイツのためだけ"
 HGR_only_for_germany_desc:0 "敵対的なプロパガンダは、そう簡単には打ち消せないようだ。気高さというアーリア人に相応しい気質を考えれば、当然と言えば当然ではあるが。それでも総統の目的についての誤解をこれ以上広めることは許されない。総統は何よりもまず国家社会主義、大ゲルマン帝国そしてアーリア民族に忠実であり、それ以外の何者でもない。親衛隊も同様である。たとえブルグント人であっても、彼らの全国指導者はハイドリヒと同じように我々の理想に献身的である。これに反する意見は適切に対処される。"
 HGR_deutsch_SS:0 "ドイツ親衛隊"
 HGR_deutsch_SS_desc:0 "ブルグント人は気高い同盟者であり、アーリア人種の善と真実を完全に示す模範である。武装親衛隊は無数の軍団で規律正しくプロフェッショナルだ。しかしこの戦争で我々のために勝利するのはどちらでもない。これはドイツ人の戦争であり、ドイツの土地で行われている。真のドイツ人の血だけが祖国を救うことができるのだ。この道を歩むのは容易ではないが、歩まねばならない。"
 HGR_lesser_allies:0 "より少ない味方"
 HGR_lesser_allies_desc:0 "ドイツ国民の多くはヒムラー全国指導者について、彼の善性にもかかわらず、良いイメージを持っていない。残念なことだが、それは我々のの妨げにはならない。ヒムラーの我々に対する好意をいくらか犠牲にすることで、総統をSSでないドイツ人にとってより魅力的な存在にすることができる。驚くほど多くの志願者が総統の名の下に武器を手にするために名乗りを上げている。ドイツが必要とする時に、勇敢な兵士を捨て置くことはできない。勇敢なアーリア人たちよ、我々に続け！"
 HGR_purity:0 "正統性"
 HGR_purity_desc:0 "総統を「裏切り」や「ヒムラー派の陰謀」と結びつけるのは、明らかに不当なことだ。ラインハルト・ハイドリヒは偉大なるアドルフ・ヒトラーの親愛なる友人であり、忠実な腹心であった。反逆罪というなら、我々が直面している自称「総統」たちを見るがいい。女々しいリベラル野郎、おべっか使いの木っ端官僚、堕落しきった軍国主義者……奴らが国家社会主義を代表できるのか？忠誠を誓うに足る人物なのか？そんなことはない！我々の正当な総統であるハイドリヒは、アーリア人の美徳と国家社会主義の倫理を体現している。裏切り者の言葉に耳を傾けてはいけない－－ハイドリヒを信じるのだ！"
 HGR_define_german:0 "「ドイツ人」を定義"
 HGR_define_german_desc:0 "科学は常に新たな発見をする。その事実は人種科学においても変わらない。かつて少し前までは、プロイセン人だけが真のドイツ人であると言われていた。今やこれまで通り我々の知識は拡張され続けている。たとえ不幸にもフランスやボヘミアなどの劣等国に生まれたとしても、ヨーロッパには我々が以前考えていたよりも多くのドイツ人がいるのだ。もしこのような人々が我が領域にいるならば、彼らには当然真のドイツ人の地位を与えなければならない。そして彼らの権利として、ドイツ親衛隊に編入されなければならない。あらゆる国家のアーリア人よ、団結せよ！"
 HGR_volunteer_divisions:0 "義勇兵師団"
 HGR_volunteer_divisions_desc:0 "総統の印象がより明確に「ドイツ的」なものになるにつれて、より多くの人々が総統の旗のもとに集まってきている。彼らは何よりも強力で安全なドイツを切望しているのだ。その結果現在では1個師団分の民兵を組織するのに十分な人員が確保された。親衛隊やドイツ陸軍の質には及ばないが、ハイドリヒの指導によりその力は10倍にもなるだろう。"
 HGR_fight_for_whats_right:0 "正しきことのために戦え"
 HGR_fight_for_whats_right_desc:0 "アーリア人の仲間たちよ、分からないのか？我々の行為に不満なのか？親衛隊は諸君の敵ではない！我々は常に国家社会主義の頑強な守護者だ。我々の間に争いがあるのならば、それは一部の逸脱者やユダヤ人の操り人形がそう望んだからに他ならない！裏切り者で反逆者なのは彼らであって、我々ではないのだ。もし諸君が祖国を救いたいなら、もし諸君が純血のアーリア人なら、我々に加わりたまえ。暗黒の主人に反抗せよ！さもなくば諸君全員が滅びることになるのだ！"
 HGR_for_a_stronger_germany:0 "より強いドイツのために"
 HGR_for_a_stronger_germany_desc:0 "工場の生産性は本来あるべきレベルにほど遠い。我らの労働者はあまりにいい加減だ。彼らは我々が何のために戦っているのかについてと、アーリア人種の救済における彼らの役割の重要性を再認識しなければならない。彼らの職人技は、兵士の勇気やパイロットの大胆さと同じように、ドイツの大義にとって不可欠なものだ。つまり、「もっと働け！」ということだ。より懸命に、より速く。ただし「より良く」ではない！諸君はシュペーア派ではない。そうだな？"
 HGR_for_a_pure_germany:0 "より純粋なドイツのために"
 HGR_for_a_pure_germany_desc:0 "武力闘争は、現時点での我々の最大の関心事である。しかし国家社会主義者としての義務を怠ってはならない。ドイツ国内、特に我々の支配地内にはあまりにも多くの好ましくない人々がいる。第五列、聖職者、敗北主義者……理想的な状況にはほど遠い。総統は深く悩まされており、この状況が正されることを望んでいる。このような汚れ仕事はまさに我が義勇師団が適している。彼らは戦争前に比較的標的を狙う練習をしていないのだから。"
 HGR_loot_pipeline:0 "物流の略奪"
 HGR_loot_pipeline_desc:0 "我々に加わることを拒むドイツ人は、彼らの反逆的指導者たちと同じだ。やがてこの堕落した豚どもは厳しくも当然の罰を受けるだろう。だが今は彼らが持っている価値のあるものは、すべて没収することで良しとしなければならない。裏切り者の財産は当然のことながら我々のものである。彼らは他の奴らと同様に敵である。略奪品の入手は我々の戦争努力の糧となるだろうし、時にはすぐに役立つものを見つけることもできるかもしれない。"
 HGR_whats_yours_is_ours:0 "汝のものは我々のもの"
 HGR_whats_yours_is_ours_desc:0 "もし諸君が自身の人生や財産を我々の大義に捧げていないのならば、総統はただこのように問う。「なぜだ？君はライヒや人種に全く関心がないのか？」、と。全ての真のアーリア人にとって、総統が必要するかもしれないものを何でも提供することは義務である。今すぐ、何もかもが必要なのだ。君は我々に仕えねばならない、いや、仕、え、る、だ、ろ、う。君が仕えて必要とするものを差し出すか、それともくたばるか。さあ選んでくれたまえ。"
 HGR_Waffen_SS:0 "武装親衛隊"
 HGR_Waffen_SS_desc:0 "ブルグント人が揺るぎない狂信者であり、ドイツ親衛隊がドイツの生粋の息子であるのに対し、武装親衛隊は世界を我々にもたらした軍団である。無情で情け容赦なく、文句なしに従順だ。彼らは完璧な兵士ではないが、この状況下で望める最善の兵士である。総統の指揮下にある武装親衛隊の大軍団によって、この無意味な戦争に迅速かつ決定的な終止符を打つことができるだろう。"
 HGR_all_the_sons_of_the_reich:0 "全てのライヒの息子たち"
 HGR_all_the_sons_of_the_reich_desc:0 "良心のない軍隊は危険ではあるが、総統はその有用性を認めざるを得ない。武装親衛隊に人種選抜がないのは気になるが、真のアーリア人の資質は戦闘に参加した後に最も顕著に現れる傾向がある。ある程度の……好ましくない影響も許容してライヒ内の希望する者に隊列を開放するが、どんな不純物も流血で簡単に洗い流されるだろう。そのような寛大さを示せば、総統にライヒの不確かな市民にも親しみを感じてもらえることは間違いないだろう。"
 HGR_recruitment_overdrive:0 "活発な新兵募集"
 HGR_recruitment_overdrive_desc:0 "武装親衛隊はこれまで人材確保に苦労したことはない。実際最近の新兵募集活動の結果、すでにいくつかの新師団の配備の準備が整った。おそらくこれは前政府の手落ちを示すものだ。しかし我々は高度に訓練され、十分な装備を備えた者を拒むなんてことはできない。総統はアーリア人の資格を戦場で証明できる者はすべて歓迎する。"
 HGR_friends_in_bohemia:0 "ボヘミアの友人"
 HGR_friends_in_bohemia_desc:0 "ボヘミアの同志たちはこの瞬間を長い間待っていた。彼らは武装SS師団の中でも最もタフで、パルチザンとの長年の戦いで鍛えられ、徹底的にドイツ化された多数のチェコ人を誇り、我々を支援してくれている。彼らはまだ戦闘に参加する準備ができていないが、大量の武器を我々に送り始めており、それらはすべてボヘミアの品質証明印が押されている。このような物質的な支援は総統が期待する最小限のものだが、それでも最も歓迎されるものだ。"
 HGR_over_the_mountains_high:0 "山々を越えて"
 HGR_over_the_mountains_high_desc:0 "ついに！ボヘミアの親衛隊は師団を編成し、戦いに備えてスデーテンラントの山中を進んでいる。難民を装って敵陣に潜入したため数は少ないが、たとえ少数でもライヒへの奮闘に大きな影響を与えるだろう。"
 HGR_allies_in_ostland:0 "オストラントの盟友"
 HGR_allies_in_ostland_desc:0 "オストラント親衛隊のリーダー、フリードリヒ・イェッケルンはただの栄光ある山賊に過ぎない。しかし彼は自分の立場をわきまえており、個人的な敵意はあってもハイドリヒを正当な総統と認めている。彼は現在あまりに忙しく、可能であればしたいところだが実際に部下を戦場に投入することができない。しかし予備の武器を送ることはできる。ささやかな申し出だが、銃は銃だ。"
 HGR_the_porous_border:0 "穴だらけの国境"
 HGR_the_porous_border_desc:0 "総統たちの衝突に備えていたのは、ドイツ国内の親衛隊だけではない。ライヒ中の武装親衛隊師団が、ハイドリヒがライバルと対決する日のために何年もかけて秘密裏に計画を練っていたのだ。今や戦争の角笛が鳴り響き、彼らは収束する流れのように我々の領域に流入し、正当な総統の軍隊の隊列を膨らませている。すぐに我々の数は敵を凌駕する！"
 HGR_deutsch_warriors_union:0 "ドイツの戦士"
 HGR_deutsch_warriors_union_desc:0 "武装親衛隊は最強の存在であり、彼らはそれを知っている。金のためだけに戦うときでさえタフで腕が立つことで有名なのに、正当な総統のために戦うという動機が加われば、彼らはほとんど止められなくなる。彼らの戦闘における活力と獰猛さは、見る者を圧倒する。どの腐敗した後進的国防軍師団であっても、我々の汎ゲルマン軍団を止めることはできない。"
 HGR_purity_where_we_can_find_it:0 "純粋さが宿るところ"
 HGR_purity_where_we_can_find_it_desc:0 "武装親衛隊はほとんどが非ドイツ人である。劣った人間はこのことを気にするかもしれないが、しかし総統は違う。国家社会主義の大立者として、誰がアーリア人で誰がそうでないかを決めることができるのは彼一人である。純粋さにはさまざまな形がある。あるときは肉体的、あるときは精神的、あるときは霊的なものだ。「アーリア人」と「非アーリア人」の間に明確な線引きがあることは明らかだが、「名誉アーリア人」の問題は全く別の話である。それは実に名誉なものであり、意欲と気高さを証明すれば、それを得られる可能性はどんな人の心にもある……"
 HGR_a_dark_wave:0 "闇の波"
 HGR_a_dark_wave_desc:0 "武装親衛隊は総統のために戦って多大な犠牲を払ったが、それで弱くなることはなかった。むしろその逆である。敵の手によって一人死ぬごとに、戦いを続ける理由がまた一つ増えていくのだ。彼らは戦争が始まる前よりも、痛みや苦難に慣れてしまっている。多くの人が非ドイツ人であり、いわゆる彼らの「抑圧者」と戦っていることも一因かもしれない……しかし、そんな心配は劣った人間のすることだ。彼らは最後には必ず従う。"
 HGR_the_swarm:0 "大群"
 HGR_the_swarm_desc:0 "戦争が長引くにつれ、利用できる武装親衛隊師団の質は急落している。我々は戦闘力を低下させることなく損失を補えるだけの訓練を受けた新兵を十分有していない。多くの精鋭が死んだ今、SSは高度に訓練された近代的な軍隊から、優れた訓練よりも数の重さに依存する大群へと変貌を遂げてしまった。総統はこれを赤軍と比較して軽蔑したが、それでも彼らは戦線を維持できており、総統が彼らに求めるのはそれだけなのだ。"
 HGR_pushed_on_knifepoint:0 "ナイフの先を突き付ける"
 HGR_pushed_on_knifepoint_desc:0 "武装親衛隊は厳格な男たちだ。彼らは民間人の怠惰や弱さに寛容でなく、さらに犠牲増加による伝統が失われるに伴って、残忍なエリート主義の文化が発展してきた。そのため彼らはもはや補充を待ったりしない。代わりに彼らの補充兵は、まさに彼らが解放した人々から集められる傾向がある。武装親衛隊の部隊が村の男たちを一網打尽にして、兵役か死かの選択を迫るという光景は衝撃的だが、これがドイツの戦争流儀なのだ。国民は武装親衛隊こそがアーリア人の軍国主義の真の姿であり、厳しく、冷たく、無慈悲なものであることを学ばなければならない。"
 HGR_the_commissariat:0 "政治将校団"
 HGR_the_commissariat_desc:0 "このような巨大で組織化されていない軍隊を維持するのは、とてつもなく難しいことだ。ボリシェヴィキがそれを問題視したのも無理からぬことである。一般将校、特にハイドリヒ個人の部下は、武装親衛隊師団、特に非ドイツ人師団に対して、ほとんど何の統制もとれていない。そこで総統は武装親衛隊政治将校団の即時結成を決定した。国家社会主義者の指導者層と同じように、これらの者は所属する部隊の上位に置かれ、将校と下士官兵を問わず生殺与奪の権を握ることになる。このようにして総統に個人的に忠実で、部下と接する際に言葉の壁がない、信頼できる政治将校を持つことができる。"
 HGR_the_watchmen:0 "監視者"
 HGR_the_watchmen_desc:0 "ブルグント国家保安本部も解放旅団も手薄なため、やむを得ず武装親衛隊師団を警察部隊として領内に配置することにした。彼らは繊細さには欠けるが、その過激な暴力性がパルチザンや破壊工作員などの厄介者に対する優れた抑止力となっている。また彼らは乱暴者で、政治将校なしでは制御できず、即刻処刑以外の法執行手段を持たない。しかし勝利が目前に迫っているときに総統が気にすべきことなのか？"
 HGR_who_watches_the_watchmen:0 "誰が監視者を監視するんだ？"
 HGR_who_watches_the_watchmen_desc:0 "総統は最近武装親衛隊を警戒するようになった。戦争初期に彼らが示した秩序と規律は完全に消滅し、代わりに無神経で野蛮で怒りっぽく、アーリア人の生命を完全に無視しており、犯罪的なまでの無謀さが見られるようになった。彼らはまだ軍事的に有効だが、おそらく……総統がかつて考えていたほどには信頼できないだろう。国家保安本部が彼らを監視するために配備しなければならない。彼らがそれに気づかないことを祈るしかない。"
 HGR_for_the_dark_master:0 "闇の支配者のために"
 HGR_for_the_dark_master_desc:0 "総統はドイツを支配しているが、自分をここまで導いてくれた人物を忘れてはいない。総統は一人では立ちいかない。ハイドリヒでさえもそうだ。総統には常にもう一人、同じように偉大な人物がいて彼の手を導き、道を照らしているはずだ。ヒトラーはその偉大さゆえに、視野が狭い人間だった。後継者となるべき者たちの四つ巴の争いは、彼の心を引き裂くのに十分だったようだ。しかしハイドリヒはそうではない……柔軟なのだ。彼にはただ一つの指針、一つの光、彼の耳でささやく一つの声がある。"
 HGR_appease_himmler:0 "ヒムラーをなだめる"
 HGR_appease_himmler_desc:0 "総統は不幸な現実に目をつぶっているわけではない。自分とヒムラー全国指導者との関係は、共通の使命の重要性にもかかわらず、時にいささか乱れてしまっていた。総統はこの過去の過ちが道を阻むことを望んでいない。我々はヒムラー氏に我々の目標と方法が完全に一致していることを示すために手段を講じなければならない。そうすればいかなる誤解も避けることができる。もし全国指導者が純粋な国家社会主義に我々がちゃんと献身しているかを懸念しているならば、彼の懸念を払拭し、スパルタ主義者の理想をドイツで即座に実施しようではないか。"
 HGR_stronger_together:0 "共に強くあろう"
 HGR_stronger_together_desc:0 "ヒムラー全国指導者は懸命にもこの戦争にもっと直接的に関与するつもりである。国家弁務官区が反逆者によって引き裂かれているかまたは自分自身の利益のために戦っている一方で、騎士団領は最高の兵士を我々の援助のために送り込んだ！ブルグント親衛隊の3個師団は高度に訓練された兵士で構成され、戦闘に参加する準備ができている。総統はヒムラー氏に感謝の意を表し、勇敢な兵士を有効に活用することを誓った。"
 HGR_struggle_for_support:0 "支援のための奮闘"
 HGR_struggle_for_support_desc:0 "戦争はまだ終わりが見えずに加熱し続けている。このことには我々はあまり懸念していない。アーリア人の内戦は長く血生臭いものであると相場が決まっているからである。しかしヒムラー全国指導者はある種の懸念を表明している。この戦争は、現在の有様とは逆に、迅速で速やかなものになると彼は期待していたようだ。我々はブルグントからの武器の流入がやや少なくなり、援軍を待つのに異常に時間がかかっていることに気づいていた。もし我らが戦争に勝つという自信を彼が失っているのなら、我らは努力を倍加させなければならない。ブルグントの積極的な支援なしには、我々ははるかに不利な立場に立たされてしまう。"
 HGR_last_minute_support:0 "最期の支援"
 HGR_last_minute_support_desc:0 "ブルグントからの人的資源の流入が途絶えた。ヒムラー全国指導者は相変わらず沈黙を保っている。彼の資源は本当に限界まで引き伸ばされたのだろうか？それとも我々に対する信頼を失ってしまったのか？もちろんそんなことはない。我々の大義は正当であり目的は同じだ。なぜ彼は今になって我々を見捨てるのか？何はともあれ我々は前進しなければならない。ブルグントの兵士と士官が次の一団で最後となるなら、アーリア人の血の一滴まで数え上げなければならない。"
 HGR_call_on_degrelle:0 "ドグレルへの呼びかけ"
 HGR_call_on_degrelle_desc:0 "レオン・ドグレル。完璧な非ドイツ系アーリア人。ドグレル親衛隊大佐は我々の最も優秀な外国生まれの戦士であり、数多くの作戦で勲章を授与されているベテランであり、そして国家社会主義に狂信的な忠誠心を持っている。彼は実際にハイドリヒと勝利を共有する機会に飛びつくだろう。我々はまさにその機会を提供するのだ。ドグレルのワロン軍団は決して大規模ではないが、非常に質の高い部隊である。ドグレルの指揮官としての才能も、我々にとって大きな利益となるだろう。"
 HGR_rally_the_supporters:0 "支援者の結集"
 HGR_rally_the_supporters_desc:0 "ハイドリヒは正統な総統で、全アーリア民族の父ではなかったのか？おそらく何らかの動機付けが必要なのだろう。追加の糧食や減税や、あるいは頭に銃を突きつけるとか……なんだって良いのだ！彼らに必要なのは、やる気を起こさせる何かである。ニンジンでも棒でもいい。そうすれば彼らはやって来るだろう。彼らはアーリア人だ。なぜ違う道を選ぶと言える？"
 HGR_storm_brigades:0 "突撃大隊"
 HGR_storm_brigades_desc:0 "この戦争で最高のSS部隊のいくつかがひどく損耗した。構成員が欠け、新しい補充兵は青い草のように未熟であり、全体的な質を低下させてしまうだろう。このまま消耗が続けば、これらの部隊名簿は死傷者報告書の名簿に過ぎなくなるだろう。その代わり、それらを1つの強大な突撃大隊に統合することが賢明であり、それによって部隊の結束力を維持しつつ、我々の重要な資産を統合することができる。"
 HGR_the_SS_blitz:0 "SS電撃戦"
 HGR_the_SS_blitz_desc:0 "大攻勢。それが必要だ！人と装甲の大嵐が、川を越え、野を越え、森を越えて押し寄せ、敵陣を打ち破り、この戦争を終結させる！バルバロッサや白作戦のような真の電撃戦が、この陰惨な消耗戦において敵が最後に我々に期待するものとなるだろう。我々は敵を圧倒して包囲し、かつてボリシェヴィキにしたような包囲殲滅を実行する。これは再び成功する！そうでなければならない！"
 HGR_dark_armor:0 "黒い機甲化部隊"
 HGR_dark_armor_desc:0 "機甲部隊が危険なほど不足している。機動部隊は近代戦の要なのだ。機動部隊なしでは塹壕戦のような苦労を強いられるだけであり、この時代では自殺行為である！総統は言った。なにか良い戦車を見つけろと！博物館を開放してIV号戦車や3号突撃砲で戦場に赴くことになろうとも構わない。膠着状態を打破する何かが必要なのだ！"
 HGR_black_sun_rising_desc:0 "もっと男を！もっとだ！ここにはアーリア人が沢山いるのに、何故貴様らは戦わないんだ？お前達は戦士なんだぞこの卑怯者！銃を取って撃ち始めろ！貴様らには簡単なことだ。質問するな！お前たちの指揮官は、ここがお前たちがいるべき場所であることを保証する。退却も降伏もあり得ない！戦闘に参加しないのであれば、銃殺列に並べ！"
 HGR_shy_from_the_light:0 "光に尻込みする"
 HGR_shy_from_the_light_desc:0 "訓練なんてクソくらえだ。戦争はアーリア民族の血の中にある。それが民族の本能であり、存在理由なのだ。総統は諸君に前線に行けと命令する！戦え！勝て！勝利せよ！弾丸で、割れた瓶で、必要なら素手で敵を殺せ！方法は問わない。とにかく戦え、畜生！"
 HGR_close_the_blinds:0 "日除けを閉める"
 HGR_close_the_blinds_desc:0 "もういなくなってしまった！ブルグントの軍隊も将校もワロン人もいない！去っていってしまった！ヒムラーは我々を見捨てたのか？彼らが単に脱走してしまったのか？彼らなしでどうしろというのだろう？剣と盾のない戦士とはなんだ？ライヒの軍団よ、もう後がない！もし失敗すれば、誰も千年王国の再建を見届けることができなくなってしまう！"
 HGR_we_must_outlast:0 "耐えなくてはならない"
 HGR_we_must_outlast_desc:0 "結構。あいつらなんてクソ食らえだ！「助け」なんて糞食らえ！我々は支配種族であり、全ヨーロッパの征服者なのだ！あえて挑戦してくる国は一つもない！ポーランド人もボリシェヴィキも忌々しいアメリカ人も打ち負かした！この偽りのアーリア人もぶち抜いてやる！必要なのは心の中の火と手の中の冷たい鋼鉄だ！戦え、兄弟たちよ！最後の一発まで、最後の血の一滴まで、この惨めな土地の最後の一片まで戦うのだ！戦え！"
 HGR_do_or_die_brigades:0 "旅団よ実行するか死ね"
 HGR_do_or_die_brigades_desc:0 "ハイドリヒは「狂信者」というレッテルを歓迎している。狂信者とは自分が最も愛するもののためなら、どんなことでもし、どんな代償を払うこともいとわない人のことである。SSにはそのような人物が多く、皆骨の髄まで忠実で、危険に直面しても揺るがない。ブルグントの軍団がいない間、総統は最も危険な仕事を引き受けるために訓練された特別なSS部隊を設立した。コマンドー作戦、パルチザン戦争、自爆攻撃さえも。国家社会主義の名の下、彼らに越えられない一線はないのだ。"
 HGR_military_preference:0 "軍事優先"
 HGR_military_preference_desc:0 "戦争のさなかに民需工業？銀食器、高級服、車？そんな軽薄なものが何の役に立つ？必要なのは銃や戦車や飛行機や軍服だ！それ以外のものは平時の無価値な装飾品以外の何物でもいいのだ。ハイドリヒのライヒには無駄な産業のための余裕はない。我々の使命は殺害と征服であり、それ以外の何ものでもない。すべての工場は改修するか、取り壊してより適したものに交換しなければならない。"
 HGR_sons_of_the_SS:0 "SSの息子たち"
 HGR_sons_of_the_SS_desc:0 "アーリア人の血は常に真実である。親衛隊員の子弟は、同年齢の他のすべての統計サンプルより明らかに優れている。まだ戦闘には適さないが、父親や兄弟、叔父の手伝いとしてできることがたくさんある。運び屋や世話人あるいは一般的な雑用をこなす少年たちが必要だ。もし彼らが実力を証明すれば、おそらく彼らも先祖の戦いに加わることが許されるだろう。"
 HGR_the_black_sisters:0 "黒の姉妹"
 HGR_the_black_sisters_desc:0 "アーリア人の女性の居場所は家庭であり、可能な限り子供を産むことである。しかし、今は奇妙な時代であり、我らが総統の最新の命令には前例がないわけではない。ローマ時代、チンブリ族や他のゲルマン民族は、戦場に女性を連れて行ったと言われている。彼女たちは男たちを助けるだけでなく、防衛のために弓や矛を手にしたのだ。このような古代の戦法から、我々も恩恵を受けることができるのではないだろうか？珍しいことだが、アーリア人の女性はやはりアーリア人なのだ……"
 HGR_purity_in_the_reich_forevermore:0 "ライヒの永遠の純血"
 HGR_purity_in_the_reich_forevermore_desc:0 "我々の大義は最も崇高なものである。ボルマンは腐敗した現状維持のために戦い、シュペーアは退廃のために戦い、ゲーリングは自分のために戦う。総統であるラインハルト・ハイドリヒはもっと偉大なもののために戦う。彼は未来のために戦うのだ。彼はドイツの誰も再び戦う必要がないようにするために戦う。ユダヤ人と反逆者によって奪われた命のために戦う。\n\n彼はユートピアのために戦う。\n\n彼のために戦え。"
 HGR_restrict_the_militias:0 "民兵の制限"
 HGR_restrict_the_militias_desc:0 "SSの将校たちは多くの兵士を自由に使えることを喜んでいるが、民兵は……あまり印象的ではない。魂はあるが、精神がない……そして訓練もされていない。しばしば彼らはより有能な部隊の単なる障害となることがある。過失を認めるのはつらいが民兵制度は明らかに失敗だった。優秀な人材以外の脂肪を切り落とし、残りは工場に押しやる。そこで彼らはより多くの善行ができる（そして害は少ない）のである。"
 HGR_encourage_recruitment:0 "入隊奨励"
 HGR_encourage_recruitment_desc:0 "労働者が足りない。疲労や事故で失っていくだけではなく、今度は奴らは脱走までしているのだ！民兵がいなければ馬鹿者を追跡して吊るし上げることもできない！できることはひとつだけだ。圧力を増やすしかない！引き金を引ける指を持ったアーリア人が入隊を望んだら入隊させろ！働きたいヤツは働かせろ！働きたくない奴がいたら、どんな手を使ってでも改心させろ！"
 HGR_penal_brigades:0 "懲罰旅団"
 HGR_penal_brigades_desc:0 "強制収容所に入れられた者はどうせ死ぬ。戦時中の今、彼らはただ死を待つだけの存在なのだ。どうせ死ぬのなら、死ぬ前に何かいいことをした方が良い。総統閣下は、勝利の暁には絶滅計画を再開するつもりだ。一石二鳥で、敵の機関銃に絶滅を任せるのはどうだろう？"
 HGR_the_core:0 "中核"
 HGR_the_core_desc:0 "2師団。わずか2個師団だ。民兵部隊をオレンジのように絞り込んで得たのがこれだけだ。2個師団。やれやれだ。少なくとも彼らは有能な戦士だ。多くは第二次世界大戦や西ロシア戦争の経験者である。その他は単に戦闘に対する天賦の才を示した者だ。彼らがどのようにテストに合格したかは重要ではない。兵士は兵士である。今、彼らを追い払うことはできない。"
 HGR_fight_for_survival:0 "生存のための戦い"
 HGR_fight_for_survival_desc:0 "ハイドリヒ閣下の総統指令001号は以下の通りだ。いかなる状況であれ退却する兵士または将校は、祖国への反逆者とみなし射殺する。戦場でためらいや臆病さを見せた者は、射殺する。悪事の決定的な証拠が得られない場合は、戦場で挽回するか死が訪れるまで、当該個人は懲罰旅団に配属される。\n\nジーク・ハイル！"
 HGR_victory_or_death:0 "勝利か死か"
 HGR_victory_or_death_desc:0 "ハイドリヒがいなければドイツは滅びる！このことは国民が日常的に目にするあらゆる標識や紙切れに書かなければならないのか？これは生死にかかわる問題なのだ。街行く人々だけでなく、ドイツ国民全体にとってだ！もし我々が敗北すれば、国家社会主義も敗北するのだ。アジア人の大軍が東から再来し、我々の文明に降り立ち、引き裂くだろう！ユダヤの国際金融が廃墟と化したドイツの残りを買い占め、新しいシオンに変えてしまう！それだけで総統のために戦い、死ぬには十分な理由ではないか？"
 HGR_under_the_fist:0 "鉄拳のもとで"
 HGR_under_the_fist_desc:0 "戦争の混乱にもかかわらず、国家保安本部は決して疲れを知らない。何が起ころうとも、彼らはドイツから望ましくない者を一掃し、戦線の裏側の秩序を維持するという素晴らしい仕事をしている。我々の民衆に対する支配力は前代未聞である。我々が勝利した暁には、この新しいレベルの社会的統制が有効に活用されるだろうが、しかし今は疑わしい者を従わせるために、彼らを活用することに満足している。疑わしい者にももう一度、志願兵になろうか考えなおす瞬間があるのだ。"
 HGR_stretch_our_support:0 "柔軟な努力"
 HGR_stretch_our_support_desc:0 "これほど少ない人数で、これほど多くのことを要求されたことはない。人口が多いにもかかわらず、この戦争に勝つために必要な人的資源が確保できていないのだ。もうそろそろ厳しく選別するのはやめた方がいいのかもしれない。身体的要件は少し調整することができる。指の1本や2本が欠けてもいいじゃないか？アーリア人にとって、年齢はどれ程の障害になるのだろうか？完璧さというのは儚いものだ。"
 HGR_in_it_together:0 "共に行こう"
 HGR_in_it_together_desc:0 "内戦は今や疲れた老人が中途半端に殴り合っているだけに過ぎないかもしれないが、まだ我々が最も精強だ！親衛隊は他のすべての者なら挫折するところで戦線を維持し、勝利のために何度も何度も血を捧げてきた。彼らはドイツの誇りであり、アーリア人種の無敵の息子であり、祖国のミュルミドーン人である！不甲斐なく意気地なしの半アーリア人が束になっても、彼らの力を超えることはできない！"
 HGR_do_it_for_us:0 "我々のために行え"
 HGR_do_it_for_us_desc:0 "ドイツ人諸君、SSは常にお前たちを守ってきた。我々がいなかったらお前たちはどうなっていた？死んでいた。赤い獣に飲み込まれ、ユダヤ人の鞭に打たれて。ラインラントはフランス領、プロイセンはポーランド領、オーストリアはローマの傀儡になっていただろう！我々は多くをなし遂げ、多くの血を流し、苦痛と煙と炎の中で死んだ。全てはお前たちのために！これが最後のチャンスだ！我々に加われ！兄弟のために！"
 HGR_do_it_for_you:0 "汝のために行え"
 HGR_do_it_for_you_desc:0 "ドイツ人諸君、お前たちが戦うのに生得的性質以上の理由が必要なのか？お前たちはアーリア人だ！戦争はお前たちの血の中にある！祖先はローマ帝国を、オーストリアを、プロイセンを、そしてその他多くの千年続く栄光を築き上げた！征服が宿命だからお前たちは戦う！それが最善だから戦う！戦争がお前たちの全てに栄光を与えるから戦う！我らに加われ！戦争、それ自体のために！"
 HGR_do_it_for_germany:0 "ドイツのために行え"
 HGR_do_it_for_germany_desc:0 "ドイツ人諸君……これ以上何を言えというんだ？ドイツが全てなんだ。俺たちが生まれた場所であり、俺たちの多くが死にたいと思う場所でもある。ドイツはお前たちの家であり、故郷だ。世界が知る限り最も偉大な文明を育んだ揺りかごだ。ドイツのために戦うことほど、尊い使命や崇高な栄光はないだろう!?俺たちに加わってくれ！ドイツのために、そして千年王国のために！"
 HGR_three_thousand_spartans:0 "3000人のスパルタ人"
 HGR_three_thousand_spartans_desc:0 "数千年前、レオニダス王率いる300人のスパルタ兵はいまだかつて誰も見たこともないようなアジア人の大群からギリシャを救った。彼らは孤立無援で最後まで戦い抜いて全滅したが、その犠牲がアーリア文明の救済に繋がったのだ。レオニダスの物語は常に我々の総統を鼓舞してきた。彼は、300の遺産を10倍に増やすことを決定した！3,000人の機甲師団が武装親衛隊の精鋭部隊から編成され、ハイドリヒの儀礼兵として仕える。彼らはブルグントの精鋭部隊を凌駕する粘り強さと技能を持つだろう！"
 HGR_recall_the_native_SS:0 "現地人SSの再呼びかけ"
 HGR_recall_the_native_SS_desc:0 "国家弁務官区の武装親衛隊師団の構成員はほとんどドイツ人ではない。肉体的にアーリア人でない者もいる。しかし彼らは闘志と勇気をもって選ばれた親衛隊員なのだ。アーリア人の精神はロシア人、ウクライナ人、オランダ人などこれらの劣等人種を通して輝き、良きプロイセン人やサクソン人に劣らない真のドイツ兵士に変身することができるかもしれない。"
 HGR_national_brigades:0 "国家旅団"
 HGR_national_brigades_desc:0 "ライヒ在住の非ドイツ人は心配の種だが、彼らの中にはまだ手遅れでない者もいるかもしれない。たとえ完全なアーリア人でなくても、劣った出自を補うだけの純血が脈々と流れているかもしれないのだ。彼らは決して真のドイツ人にはなれないだろうが、我々が十分な動機を与えれば、同じように我々のために戦ってくれるかもしれない。本当に貧しいバルト人やポーランド人とのハーフはより良い生活を欲しくないのだろうか？もし我々が彼らにチャンスとしてその出自を挽回する機会を与えたとき、果たして彼らは我々の申し出を拒絶することができるだろうか？"
 HGR_liberation_brigades:0 "解放旅団"
 HGR_liberation_brigades_desc:0 "武装親衛隊師団が殺戮と戦死のかなりの部分を担っているため、乱暴な市民やパルチザン、その他の不届き者を処理する後方部隊が不足している。非ドイツ人は親衛隊には不適だが、しかし彼らの中にはまともな給料と一日三度の食事があれば、喜んで奉仕してくれる者は大勢いる。彼らは残忍で、彼ら非アーリア人自身の基準からしても地上のカスだが、それが我々に勝利をもたらすのであれば、気にする必要なんてないだろう？"
 HGR_anywhere_we_can_find_them:0 "彼らを見つけられるどこか"
 HGR_anywhere_we_can_find_them_desc:0 "ゲルマン民族がローマに上陸したとき、それは巨大な大群（Horde）であった。彼らは技術的に優れた敵に対して多くの勝利を収め、最終的に「野蛮人」が勝利し、西の帝国を倒したのである。大群は国家社会主義者の辞書では一般に汚い単語で、ユーラシア大陸の亜人種と関連付けられているが、しかしもし我々自身が輝かしい過去においてそれを体現していたとしたら、それは本当に恐ろしいことなのだろうか。この単語を受容し、ガリアに押し寄せるアリオウィストゥスの大群のようになろうではないか。"
 HGR_anywhere_we_can_arm_them:0 "彼らを武装化できるどこか"
 HGR_anywhere_we_can_arm_them_desc:0 "巨大な武装親衛隊軍団を味方につけることの弊害は、もちろん物流だ。これだけの近代的な師団を十分に供給し続けるための十分な産業設備がないのだ。器具はあるが、ラインラントの産業がなければ、すぐに困難にぶつかるだろう。気鋭の武装親衛隊の兵站担当者は斬新な解決策を思いついた。組立ラインの設置可能なあらゆる大きな民間建物を接収して、臨時の兵器工場を連鎖的に立ち上げるのだ。粗野で無礼な行いだが、勝利を考慮すれば美学がなんだというのか？"
 HGR_hold_it_together:0 "困難に立ち向かえ"
 HGR_hold_it_together_desc:0 "仲間のために戦え！ライヒのために戦え！総統のために戦え！武装親衛隊はこの世で最も優れた軍隊であり、ラインハルト・ハイドリヒはその偉大な後援者だ！今日入隊して反逆者をライヒから一掃しろ！正当な総統のもとの平和と繁栄のために！強者の軍団に加わり、ライヒの歴史に名を残すのだ！お前の血が呼んでいるぞ！お前はそれに答えないのか？"
 HGR_walled_camps:0 "堀で囲まれた兵舎"
 HGR_walled_camps_desc:0 "十数種類の民族と言語からなる軍隊を管理するのは大変な仕事である。民族間の対立、叛乱感情、規律の消失によって、かつて強大だった武装親衛隊は暴力的なごろつきの軍隊に過ぎなくなってしまった。互いに争わないようにするため、彼らを壁で囲まれた兵舎に収容し、狙撃手と有刺鉄線を張り巡らせなければならない。武装親衛隊師団はその事実を十分に気づいているが、明らかにそれを快く思っていない。"
 HGR_no_way_in:0 "寄る辺なし"
 HGR_no_way_in_desc:0 "火は自ら燃え尽きた。武装親衛隊はもはや秩序ある前進に必要な結集力と統制力を持っていない。大規模な攻撃行動はこの時点では不可能だ。総統は怒り狂って堕落した亜人を信用した自分自身を呪っているが、今できることは一つしかないと知っている。彼らを閉じ込め、秩序を保ち……待つことだ。そして武装親衛隊より先に敵が疲弊するのを祈るのだ。もう少しだけ我慢して敵を消耗させれば、ひょっとするとこの悲惨な状況を救えるかもしれない。"
 HGR_no_way_out:0 "逃げ場なし"
 HGR_no_way_out_desc:0 "SSと契約した数え切れないほどの人々は、最も基本的な事実を理解していないようだ。すべての約束、すなわち「名誉アーリア人」の地位、よりよい待遇、ドイツ人としての扱い、これらはすべて我々が負ければ実現しない。彼らは皆再び単なる亜人になる。ハイドリヒは彼らを救う唯一の好機であり、彼らの哀れで害虫のような人生が実際に意味を持つようになるための唯一の希望なのだ。生きるか死ぬかだ、ネズミども。選択の時が来た！"
 HGR_youre_in_with_us:0 "諸君は我ら共にある"
 HGR_orders_from_the_top:0 "上官からの命令"
 HGR_orders_from_the_top_desc:0 "ヒムラー全国指導者からの支援がなければ瀬戸際の我々の奇跡的な勝利は実現しえなかっただろう。それゆえに我々は彼からのあらゆる要求に応えるなければならない。騎士団領からの指令を待つ間、ライヒを真の国家社会主義国に変え続ける必要がある。"
 HGR_return_their_supplies:0 "物資を返還"
 HGR_return_their_supplies_desc:0 "内戦が勃発した際、騎士団領は我々の闘争を援助するために、各種の重要な軍需物資を提供してくれた。そしていま、全国指導者は巨大な戦車からほんの小さな戦闘糧食に至るそれらの軍需物資を直ちに返還するよう命令してきた。"
 HGR_refill_their_reserves:0 "ブルグントへの再補給"
 HGR_refill_their_reserves_desc:0 "内戦中、ハイドリヒへの支援を騎士団領は惜しまなかったが、そのことが原因でブルグントの蓄えや予備兵力は底をついてしまったようだ。ヒムラー全国指導者は燃料を含む大量の物資を西へ送るよう命令した。更に、親衛隊師団から工兵に至るまでの膨大な量の人的資源を騎士団領に送るようにも指示された。準備ができ次第、これらの輸送が行われる予定だ。"
 HGR_our_true_motive:0 "真の目的"
 HGR_our_true_motive_desc:0 "ブルグントへの物資と兵士の輸送を終えたころ、騎士団領との連絡が突如として途絶えた。ヒムラー全国指導者とその部下たちが沈黙を保ち外務省がなんの連絡も取れなくなってから一週間が過ぎようとしている。文通や電話の類も一切我々のもとには届かず、さらなる命令も未だ来ていない。\n\n沈黙の意味するところはただ二つのうちの一つ、何かの終わりか、何かの始まりだ。ハイドリヒは水面下で何か大掛かりな計画が進行していることを疑っているが、我々にできることといえばただ待つことだけだ。"
 HGR.1.t:0 "ハイドリヒ派ドイツ"
 HGR.1.desc:0 "内戦当初ドイツ国防軍は混乱していた。他の軍隊に発砲するようにという異なる命令が何十という異なる司令部から出されたため、軍隊はほとんど無政府状態に陥り、本国と同じような状態になった。しかし親衛隊はこの混乱をほとんど回避することができた。すでに戦闘準備命令を受けてゲルマニアの命運をかけた戦いに備えて武装していたSSは、ほぼ全員がラインハルト・ハイドリヒの指揮下に入った。ハイドリヒに反感を抱いていると疑われるドイツ国防軍の駐屯兵の多くは「指令88」という反乱軍の可能性があるものを武装する前に殲滅することをSSに許可する命令が出たことで、気付く前に銃殺された。\n\nSSの部隊はダンツィヒかブルグントに近いエルザス＝ロートリンゲンの基地にほぼ集中しており、すでに武器や物資が流入し始めて彼らの闘いを支援している。ブルグントはこれまでのところ公式には中立を主張しているが、ハイドリヒの後ろ盾がヒムラーであることは周知の事実である。"
 HGR.1.a:0 "最強の者が勝ち残る！"
 HGR.2.t:0 "ブルグントの支援"
 HGR.2.desc:0 "内戦勃発以前すらブルグントからSSの手に物資が送られており、内戦勃発後はその数は増える一方であった。ハイドリヒはヒムラーの傀儡に過ぎないと知られているので、ブルグントというヒムラーの個人的な国から大量の援助が来ても不思議はなかった。志願兵も多く、ブルグントの複数のSS部隊がハイドリヒのためにドイツで戦い始めた。他の僭称者たちは、ブルグントが実質的にドイツを侵略しているとしてこの動きに抗議しているが、彼らが死んでしまえば彼らの泣き言はたいした問題にはならないだろう。"
 HGR.2.a:0 "最強の者が勝ち残る！"
 HGR.3.t:0 "カール・デーニッツがクリミアで蜂起！"
 HGR.3.desc:0 "帝国が混乱に陥っている中、クリミアからの沈黙はますます耳をつんざくようになった。ドイツの黒海艦隊の本拠地であり、小さな鉄の島を建設するのに十分な海軍インフラを備えた賑やかな港は、大きな注目を集めており、総督の豪邸には毎日のように「贈り物」が届くという噂が流れていた。しかし、テオドリヒスハーフェンには絶え間なく贈り物が送られてくるにもかかわらず、ほとんど情報が戻ってこない。それが、今朝方になって、熱狂的な通信が電波に乗ってきた。\n\n有名な海軍の英雄、カール・デーニッツは午前7時頃、ラジオで「ドイツの最も暗い時期に、生まれてからずっと享受してきた自由をあえて奪おうとする裏切り者たち」を非難した。彼が演説すると、私服の海兵隊員たちが街や造船所の主要な場所に陣取った。正午までに、文官である知事は「個人的な意見の相違」を理由に、強要されたと思われる短い辞表を提出して辞任した。\n\n自分は中立でいたいと思っていたが、ゲルマニアの陰謀によって、唯一ドイツの真の合法政府と思われるマルティン・ボルマンの保守派に説得されてしまったと、デーニッツは嘆いていた。\n\nライバルが落胆しているのと同様に、この勝利にも驚いていることだろう。何人かのボルマン派の主要司令官は、公然とデーニッツの支持を受け入れた。カール・デーニッツのように純粋な戦争の英雄だけが、我々の「堕落したプロパガンダ」の濃い煙の中から、アドルフ・ヒトラーの紛れもない意志を見抜くことができると主張したのだ。海軍の離反はすでに始まっていたため、最も心配なのは、我々がここ数週間かけて説得してきた海軍司令官たちが、今度はデーニッツの、ひいてはボルマンの旗に結集するのではないかということだ。"
 HGR.3.a:0 "忌々しい反逆者め！"
 HGR.5.t:0 "ヒムラーの不満"
 HGR.5.desc:0 "ヒムラーによると、我々が内戦で敵対勢力を打ち負かすことができなかったため、自らの手で問題を解決することが適切であると判断したそうだ。我々が忠誠心が強い地域からさらに支配地を拡大することに失敗したことと、規律の低下と我々の支配地の無政府状態化に伴い、ヒムラーはハイドリヒを暗殺することで効率的かつ永久にその職務を解いた。かつてのハイドリヒ派ドイツは今騎士団領ブルグントに参加することになったようだ……"
 HGR.5.a:0 "貴様は最後に私を失望させたな、ハイドリヒ。"
 HGR.6.t:0 "シュパイデル支配下のゲルマニア"
 HGR.6.desc:0 "帝国の守護者である親衛隊は、ライヒの人々を愛すると主張する堕落した偽者たちからドイツを奪還した。彼らはこの血なまぐさい争いの末に逃げ去るか、あるいは死んでいった。我らがゲシュタポが残った者を探し出すだろう。ブルグントとヒムラーの寛大な援助によって、この勝利は祖国の名の下に達成されたが、我々の征服とドイツを取り戻してアーリア人の精神を再構築することには、最後の障害がある。それはシュパイデルとその彼の元指揮官ロンメルだ。ドイツを正しい理想に戻すという我々の進軍の当初、彼は「ゲルマニアを最悪の事態から守る」ためにクーデターを起こしていた。しかし我々が勝利を収めた今、彼の小細工は終わりを告げようとしている。武器を放棄して適切にドイツに再統合するようシュパイデルは命じられた。退廃的な理想によりこれを拒否するほど彼自身が堕落していることは明らかだが、おそらく彼の将軍たちがもっと……合理的な考えを示せば、事態はすぐに収拾するだろう。しかしもし彼が正当な総統に従わないなら、我々は行動を起こし、退廃的な理想を持つ堕落したドイツ人を罰することになる。速やかに。"
 HGR.6.a:0 "血と土がライヒを統一する！"
 HGR.7.t:0 "シュパイデルはハイドリヒに恭順する"
 HGR.7.desc:0 "おそらく堕落したシュパイデルが初めて行った理性的な行動として、彼と臆病な司令官ロンメルは、すべての兵士に待機を命じ、我々がゲルマニアへ進軍することを許可した。世界首都は貪欲、退廃、混沌によって汚されたが、正統な総統であるハイドリヒはこれらの悪習を速やかに終わらせるだろう。\n\n長く残忍なドイツ内戦の終結は、本来ならドイツにとって喜ばしいことなのだが、ゲルマニアの街には誰もいない。市民は恐怖のあまり家に閉じこもり、一部の愚かなドイツ人は共産主義者のようなパルチザン攻撃を試みさえした。しかしこのような攻撃はすぐに解決され、我々が捕えたパルチザンは見せしめのために公開処刑された。アーリア人の理想を実現するためにドイツ国民が従わなければならない新しい秩序が誕生し、我々が戦ってきた理由である統一ライヒのために正統な総統が立ちあがった。"
 HGR.7.a:0 "世界に冠たるドイツ。"
 HGR.8.t:0 "シュパイデルは降伏を拒否！"
 HGR.8.desc:0 "当初から我々は世界首都をめぐって戦うことを覚悟していた。結局のところ堕落者は罪のイデオロギーを保持するために最も懸命に戦うようだ。この目的により我々が正しいことを証明した。シュパイデルは予想通り、ゲルマニアはヒムラーとその傀儡の勢力に決して屈しないと宣言し、すべてのドイツ人に我々と戦うよう呼びかけた。たとえ、我が国民がゲルマニアの将来がどうなってしまうかや、戦闘に耐えられるかどうか懸念を示しているとしても、我々は、統一と平穏を維持しつつ、アーリア人に属する純粋な資本をあらゆる堕落者から粛清できると確信できるほど、SSに十分な自信を持っている。何よりも重要な知らせは、シュパイデルがこの小さな茶番劇を終わらせることを望んでいないことだ。\n\n総統がそれを解決するだろう。"
 HGR.8.a:0 "最強の者が勝ち残る。"
 HGR.100.t:0 "ブルグントの要求"
 HGR.100.desc:0 "ヒムラーへの忠誠とは単に服従を意味するのではない。彼への忠誠とは自らの身をブルグントとアーリア人種の最善のために捧げることを意味するのだ。それはつまりヒムラーが反対派の取り締まりをより厳しく行うよう「提案」したならば、国体そのものが帝国の裏切り者の根絶に向かうようにするということだ。善きアーリア人種のために自らを迅速かつ急速に再構築する必要があるのだ。実際に命令が下された時に速やかにそれに従う以上のことを行うのは言うまでもない。我々がまず規律となるのだ。ブルグントの支援者たちはアーリア人種のために指令を下す。そして我々、アーリア人は規律と命令によって定義されるのだ。このことに疑問や躊躇が介在する余地はない。命令に対する躊躇や疑問はヒムラーの望むところではないからだ。"
 HGR.100.a:0 "我々はヒムラー氏からの指令を待っている"
 HGR.101.t:0 "核防護策"
 HGR.101.desc:0 "信じられない。\n\nハイドリヒは髪に手をやりながら言った。核兵器備蓄の大幅な増加。ブルグントへの投資拡大。最も奇妙な（そして費用のかかる）指令は、国中に新しい巨大な地下壕を作ることであった。彼の目の前で計画は実を結びつつあった。\n\nヒムラーは終わりの始まりに備えつつあるのだ。\n\nハイドリヒは歩みを止め、誰もいない執務室に腰を下ろした。時間がない。大きな音がして、ハイドリヒは驚いた。オフィスの時計は11時を回ったところだった。彼は時計に目をやり、手に持っている命令書に目をやった。やるべきことがたくさんある。"
 HGR.101.a:0 "12時より1時間。不吉だ。"
 HGR.103.t:0 "最高機密"
 HGR.103.desc:0 "フォルクスハレのドームには、シュパイデルの裏切り者との戦闘でできた穴がまだ大きく開いていた。復旧作業員は穴を塞ぐことも、構造全体を壊すことも命令されなかったため、その大きなドームは今にも崩壊しそうな状態になっていた。\n\nグロッサープラッツには、市街地の様々な計画のための建設資材を運ぶための仮設の船着場が設置されており、ブルグント軍もここに到着したのだ。すでに広場の半分はヘリコプター4機が安全に着陸可能なスペースが作られており、他には一台の車両が停まっていた。その前に完璧なSSの制服を着た彫像のように静かなヴェルナー・グロスマンが立っていた。ハイドリヒは彼が近づいてくるとヒキガエルの臭いを感じたが、何も言わなかった。グロースマンはヒムラーと親しかったので、何はともあれその点では尊敬に値するのである。\n\n「ハイル・ヒムラー！ハイル・マイン・フューラー！」グロスマンはヘリコプターの側で誇らしげに敬礼して叫び、ハイドリヒもそれに応えた。グロスマンが名前の順番に反応がないか探ってきていることはすぐにわかったが、もし彼がその反応を求めていたなら、期待はずれだっただろう。ハイドリヒは下級将校の些細な政治や野心に囚われるような男ではなかった。\n\nグロスマンは両手を後ろに組み、帝国議会を見据えた。「総統閣下、お祝いを申し上げに参りました。そしてヒムラー氏はあなたに……いくつかのことをお知らせするおつもりです」彼は側近から封をした赤いフォルダを受け取ってから、「権力の中枢へようこそ」と言った。\n\nハイドリヒはうなずき、フォルダに手を伸ばしたが、グロスマンが首を振ってフォルダーを背中に隠したので、顔をしかめた。「私はあなたが計画書を読む間、あなたを観察するように指示されています。そして……今後数日間、あなたを支援するようにと」"
 HGR.103.a:0 "赤い手紙のために秘密が守られた場所を。"
 HGR.104.t:0 "最高機密"
 HGR.104.desc:0 "そのフォルダは100ページ以上あり、グロスマンのスーツケースにはさらに数百ページあるようだが、計画の最も重要な部分はたった一文に要約できるようで、ドイツ人のプロ意識とSSの冷徹さを示すように、最高機密の刻印のある表紙をめくると最初のページにその一文が堂々と印字されていた。\n\n「アーリア人種の改良のため、ライヒの未来のため、堕落者に対する超人的勝利のために、過去の失敗が未来の勝利を妨げるのを防がなくてはならない」\n\nこれは、ヒムラーの計画は世界を終わらせることだ、と言うのと同じくらい華やかな表現法だとハイドリヒは考えていた。\n\nグロスマンは薄暗い会議室に座ってから、側近にハイドリヒにブリーフケースを渡すように命じた以外、一言も発しなかった。その代わりグロスマンはただ座ってハイドリヒの顔を凝視し、1分当たり正確に7回まばたきをしつつ、傀儡の総統が恐怖や畏怖の念を示すかどうかを確かめようとしていた。\n\nしかしおそらくは彼の予想通り、何も感じ取ることはできなかった。部屋にはハイドリヒの手の中でページが動く音だけが響いていた。ハイドリヒが顔を上げたときその音は途絶え、時計は彼らが座ってから4時間経過しており、そしてフォルダは閉じられた。\n\n「いつ始めるんだ？」"
 HGR.104.a:0 "より良い世界のために。"
 HGR.105.t:0 "最高機密"
 HGR.105.desc:0 "ハイドリヒの一日が終わったのは、それから7時間後のことであった。解体計画、建設計画、強襲、交渉、投獄、処刑、集会、召集、編成、計画会議、延々と続くクソ会議などなどをを30時間監督した後、個人秘書を退出させて、ようやく一人になったのである。\n\n彼はどうにか13歩か14歩ぐらい歩いた時、もはや堪えきれずに床に吐いた。彼は必死に息を止め、酸で焼けただれた喉と水を含んだ目をぎゅっと閉じている間、良きスパルタ的夕食がカーペットに染み込んでいった。\n\n吐きながらも、あまり音を立てないように気をつけつつ特に床に散らばったものをじっと見つめていた。おしゃべりなメイドのせいで、壁際に連れて行かれてグロスマンが「撃て！」と叫ぶ状況に陥るのはごめんだ。\n\nカーペットを拭いて制服をキレイにし終えると、彼は一番近い窓まで歩いて行き、カーテンのすぐ後ろから、ヘリコプターが物資を積んで飛んでくるのを見つめた。呼吸を整え、分析的な思考をするよう自分に強制した。問題を解決する。それがハイドリヒたちの仕事であり、彼がいつもしていたことだった。何十年も前にホームレスになりかけたとき、ヨーロッパの退廃的な問題の解決策を見つける手助けを頼まれたとき、50年代に総統を逮捕するよう命じられたときだとかだ。彼はそうやって自分の道を切り開いてきた。それが彼のやり方だ。クソッ！\n\nしかし彼はどうやってヒムラーを止めるつもりなのだろう？どうやって世界（堕落者も含む）を救うのだろう？"
 HGR.105.a:0 "行動の時だ。"
 HGR.130.t:0 "密かに語られた言葉"
 HGR.130.a:0 "どれもハイドリヒのためではない"
 HGR_storm_brigades_tt:0 "我々は§Yブルグントの援軍§!を§Y1個§!を受け取る。"
 HGR_loyalty_to_himmler:0 "ヒムラーへの忠誠"
 POLITICS_REINHARD_HEYDRICH_ROGUE_DESC:0 "少し前まではすべてがとてもシンプルに思えた。ライヒは堕落の海でもがき苦しみ、救世主を求めていたのだ。ヒトラーの理想に対する裏切り者が旗を掲げ、堅苦しい保守主義、女々しい自由主義、粗野な軍国主義の名の下にヨーロッパの汚物どもを呼び寄せたのである。ラインハルト・ハイドリヒだけが真に重要なもののために立っていた。ハイドリヒと彼のブルグント人後援者だけが。\n\nしかし現実はそうではなかった。ハイドリヒが戦った大義は偽りであり、ヒムラーの真の目的である核兵器による大量殺戮のための偽装に過ぎなかったのだ。ドイツが切実に必要としていた総統の長く平和な支配ではなく、すべての堕落と弱さへの終止符がもたらされようとしていた。祖国はヒムラーの狂気の計画の名の下に、他のすべての国々と同じように焼き尽くされ、ドイツの仮想敵の誰もなし得なかったことに成功するのだ。\n\nヒムラーの裏切りによって、新秩序は崩壊し、ハイドリヒが掲げていたものがすべて疑わしくなってしまった。それでも総統はひるむことなく、これまでどおりなすべきことをなす。アーリア民族のため、ドイツのため、全人類のために、ラインハルト・ハイドリヒはブルグントを破壊し反逆的な全国指導者の狂った願望を終わらせなければならない。"
 POLITICS_HEINRICH_HIMMLER_DESC_HGR:0 "ナンツィヒの静かな地下壕で、全国指導者は憤っていた。しかし彼の計画は破綻した訳ではない。彼の計画は台無しにされたのではなく、後退させられただけである。すぐにこの妨害は処理され、ヒムラーは本当に重要なことに戻ることができる。\n\n本当に残念なことだ。ハイドリヒはヒムラーの人生で初めて誰かに全幅の信頼を置いた相手であり、そして必要な熱意をもって計画を実行する人物に見えたのである。一見すると、ラインハルト・ハイドリヒのような純粋な遺伝子を持つ人物なら、そのような行動の必要性を理解しているように思えたが、物事はすべてそう動くわけではない。残念ながら、ハイドリヒのアーリア人としての特徴は表面的なものでしかなかったようだ。その裏にスラブ人やユダヤ人の誰よりも悪い狡猾で臆病な裏切り者が潜んでいたのである。\n\nハインリヒ・ヒムラーは賢い男だ。あのネズミやその共犯者よりも賢い。ドイツ全土で真のアーリア人、すなわち全国指導者の構想を信じる者たちが、この反逆行為に対抗して立ち上がる。彼らがヒムラーの嘘に騙されて戦おうが関係ない。重要なのは彼らが戦ってドイツをSSの支配下に置き続けることだ。ハイドリヒが提示した証拠は、もしそれを信じていたら彼の側について死を選んだかもしれない人々には、滑稽で、空想的でさえあると映っているのだ。\n\n違う。違う。ヒムラーが優勢である。常に彼は無様な相手に対して優勢なのだ。ドレスデンではフェーゲラインが彼の大義を支持する声明を放送し、民衆を彼側に扇動した。ダンツィヒではバルビーが反逆者の動きと計画を監視し、重要な情報をナンツィヒに提供している。エルザス、チロル、ヴェストファーレン、オストプロイセン、ロタリンギアでは、リューネブルクの軍国派とシュレジェエンの実業家の残党の支援を受けた、この反乱を鎮圧するために忠実な男たちが待機している。ブルグントではランゲマルクとシャルルマーニュが秩序を回復するためにまもなくヒムラーの栄光ある征服に加わるために行動している。どう考えても、ヒムラーはハイドリヒと彼の哀れな反乱軍に対してより強い勢力を持っている。\n\nあとはカードを正しく使うだけだ。それでヒムラーはついに邪魔な仲介者を排除することができる。そうすれば彼の計画が完成するのである。"
