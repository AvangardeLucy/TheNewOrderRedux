 HGR_Rogue_Element:0 "悪党集団"
 HGR_Rogue_Element_desc:0 "孤立と激しい憎しみは、狂気を生み出す強力な孵卵器を生み出す。\n\nハインリヒ・ヒムラーは狂気の力に取り付かれてしまった。暗黒の国の底で、崇拝するカルト信者に囲まれたかつての偉大な男が、未来に致命的な構想を呼び起こした。完全な絶滅の構想である。全国指導者とその洗脳された召使たちは、かつての改革派と保守派と軍国主義者と大差ない。ヒトラーの教えは、なぜこのように恐ろしい悪夢へと退化してしまったのだろうか？\n\nラインハルト・ハイドリヒにとって、アーリア民族は核兵器による大虐殺によってではなく、国家社会主義の真の教義を遵守することによって救われるのである。ブルグントの狂気と決別することで、総統はライヒ全土に渡る強力な連合を築きたいと考えている。この先には身を切られるような選択と自身への裏切りが待ちうけているが、しかし核の地獄の炎を浴びるよりは、精神的な苦痛を伴う道の方がマシに決まってる。"
 HGR_ss_idealist_support:0 "親衛隊理想主義者の支援"
 HGR_ss_pragmatist_support:0 "親衛隊現実主義者の支援"
 HGR_militarist_support:0 "軍国主義者の支援"
 HGR_moderate_support:0 "穏健派の支援"
 HGR_native_support:0 "現地民の支援"
 HGR_victory_tree:0 "確かな未来へ"
 HGR_victory_tree_desc:0 "ハイドリヒが内戦の勝者として現れるとともに、大ゲルマン帝国の唯一無二の総統が決まった。かつて祖国は裏切りと頽落、そして腐敗で切り裂かれていたが、それらはすべて戦火とともに焼き払われた。ハイドリヒの指導力は、親衛隊のため、国家社会主義のため、そしてその力強き守護者の1人であるハインリヒ・ヒムラーのために大勝利を収めたのだ。\n\nライヒは偉大なアーリア人種というイメージのもとで再び創造しなおされる。我々の社会は純真かつ純血でなければならないのだ。我々の未来はスパルタ的規律の下で永遠に続くことだろう。退廃という名の障壁は打ちのめされ、我々の前には新たなる国家が待ち受けている。"
 HGR_the_demands_begin:0 "要求の開始"
 HGR_the_demands_begin_desc:0 "[get_HGR_the_demands_begin_desc]"
 HGR_the_demands_begin_desc_blank:0 "§R最高機密§!"
 HGR_the_demands_begin_desc_full:0 "命令が次々と届き、そしてその当然の帰結としてどうなるかわからない。ヒムラーは西ヨーロッパと中央ヨーロッパのあらゆる資源を自由に使って最終目標、すなわちアーリア人以外のすべての人々、ひいては世界の完全な消滅と破壊に向かってあらゆる努力を行なっている。今のところ、我々は行動の準備が整うまで時を待たなければならない。それはヒムラーに完全かつ絶対的な忠誠心を示すことを意味する。そうしなければ、我々だけでなく、世界を破滅させることになる。慎重に行動しなければならない。"
 HGR_ss_bunkers:0 "親衛隊バンカー"
 HGR_ss_bunkers_desc:0 "我々の民族の進路は決まっている。世界を焼き尽くして、灰の中から純粋な種族の芽を出さなければならない。しかし我々の血の強さがどうであれ、核兵器を発射して最善を望むだけではだめだ。アーリア人は彼らは世界を浄化する暴風雨を切り抜けることができるギムレーを必要としている。\n\nヒムラー全国指導者は我々を救済するためのバンカーの建設に最も適した場所としてアルプス山脈を選んだ。作業を直ちに開始しなければならない。この未開な世界で過ごす時間は、短ければ短いほどよいのだ。"
 HGR_to_exact_specs:0 "正確な設計図"
 HGR_to_exact_specs_desc:0 "ドイツが停滞している間、ヒムラー全国指導者はアーリア人種の将来を計画していた。我々の生存のための青写真はすでに完成している。あとはそれをコンクリートと鋼鉄で実現するだけだ。どんな形であれそこから逸脱することは、「受け入れがたい危険」を冒すことであると、敬愛なる全国指導者は言っているのだ。"
 HGR_our_aryan_workforce:0 "アーリア人労働力"
 HGR_our_aryan_workforce_desc:0 "アーリア人以外の人間に、どんな立場であれ我々の地下壕の建設に関与させるわけにはいかない。アーリア人労働者の力量と敏捷さだけが、我々の目的に適している。その上、これらのバンカーは高熱や放射性降下物に対する我が人種の唯一の防衛手段なので、アーリア人以外の人に機会を与えたら、どんな妨害工作を行うか誰にもわからない。"
 HGR_everyone_we_can_get:0 "我々が得られる全ての人間"
 HGR_everyone_we_can_get_desc:0 "我が民族の未来はバンカーに懸かっているのだから、一刻も早く完成させなければならない。再び破壊されることが不可避である工場や家屋の再建に時間を費やすのではなく、バンカー建設に利用可能な労働者全てを振り分けなければならない。"
 HGR_construction_black_sites:0 "秘匿施設の建設"
 HGR_construction_black_sites_desc:0 "計画の全容はまだドイツ国民に明らかにされていない。どんな情報でも漏れたら大変なことになるし、特に我々のバンカーの性質に関わることであればなおさらだ。完全な情報遮断が実施される予定であり、建設現場に立ち入った者は作業が完了するまで誰も立ち去ってはならない。"
 HGR_work_to_the_bone:0 "身を粉にして働け"
 HGR_work_to_the_bone_desc:0 "ライヒにはもはや時間的余裕がない。ヒムラーは計画に厳格な期限を定めているため、スピードが命だ。どんなに多くの労働者が死んだとしても、その犠牲は最後には我らの人種に見合ったものとなる。"
 HGR_stop_for_nothing:0 "決して止まるな"
 HGR_stop_for_nothing_desc:0 "睡眠、栄養補給、休憩、これらすべては計画の重要性に比べれば一過性の価値のないものである。労働者がアーリア人であろうとなかろうと、彼らの血と骨で我々の未来を築く鍛冶場に燃料を供給する必要があるのなら、我々はそうせねばならない。"
 HGR_waste_not:0 "浪費するな"
 HGR_waste_not_desc:0 "放射性降下物は地表にかなり長く残ることが予想される。したがってバンカーには避難民が何年も生き延びるための相当量の食糧備蓄が必要だ。現在ライヒの国民に配られるのは生命維持に必要最小限のものに限られ、それ以外のものは来るべきユートピアの継承者を養うために、我々のバンカーの備蓄室と穀物庫に振り向けられる。"
 HGR_want_not:0 "欲しがるな"
 HGR_want_not_desc:0 "食料は別として、日常生活に必須でない有用なものは市場に出さず、バンカーの中に保管するべきだ。道具、織物、教材、宣伝映画、ラジオなど、これらはすべて地下でまともなゲルマン的生活を続けるために必要なものばかりである。"
 HGR_airtight:0 "気密"
 HGR_airtight_desc:0 "もしバンカーの構造に欠陥があったら、たとえわずかな欠陥だとしても、何千人もの命から失われることになりかねない。アーリア人の命は尊いのだから、不必要な犠牲が出ないように細心の注意を払わなければならない。"
 HGR_spartan_will_survive:0 "生き残るのはスパルタ人だ"
 HGR_spartan_will_survive_desc:0 "大多数のドイツ人は地下での規則正しく厳しい生活に対する準備ができていない。ヒトラーの怠惰な支配下で、軟弱になって太った彼らを、新たな総統が鍛え上げることになる。他に選択肢はない。彼らは沈むか泳ぐかであり、泳げる者だけがバンカーというチャンスを得ることができる。"
 HGR_fill_the_storerooms:0 "備蓄庫を満たす"
 HGR_fill_the_storerooms_desc:0 "軍隊も人口の大部分も、世界の浄化を生き延びることはできないだろう。従ってこのまま彼らを養い続けてもほとんど意味がない。今飢え死にすることと後で焼け死ぬことに何の差があるだろうか？それよりも、本来彼らのために用意されていた作物や保存食を選ばれた少数の人々を生かすのに役立てるべきだ。"
 HGR_bunkers_are_stocked:0 "バンカーの備蓄完了"
 HGR_bunkers_are_stocked_desc:0 "計画の最も重要な部分が完了した。アーリア人のうち最も価値のある人々の生存は、今や確実である。ヒムラー全国指導者はこのような大義への献身を喜んでいるそうだ。もちろん予想通りだ。総統のすることすべてが、未来のためのものなのだから。"
 HGR_maximizing_our_arsenal:0 "核備蓄の最大化"
 HGR_maximizing_our_arsenal_desc:0 "我々はすでに文明を滅ぼすのに十分な核兵器を保有しているが、劣等人種がこれで完全に消滅するとはまだ断言できない。我々の子孫に対する潜在的な脅威を永久に抹殺するために、ミサイルと核の真に黙示録的な備蓄が必要なのである。"
 HGR_shut_down_the_plants:0 "工場の閉鎖"
 HGR_shut_down_the_plants_desc:0 "ドイツにミサイルが降り注げば、ライヒの原子力発電所は他の建物と同じように破壊されるだろう。計画始動までに残された時間はわずかであり、我々の優先順位は明確である。これらの無駄な設備から核分裂性物質をすべて回収し、より賢明な方法で使用するべきだ。"
 HGR_exploit_the_reichskommissariats:0 "国家弁務官区の搾取"
 HGR_exploit_the_reichskommissariats_desc:0 "大ゲルマン帝国に散らばっている親衛隊の兄弟は、有用な物質、特にウランを埋蔵する可能性のある土地を占領している。もしそうなら総統はアーリア人種の名において、そのような資源を直ちに自身の支配下に置くことを要求する。"
 HGR_foreign_sources:0 "国外の資源"
 HGR_foreign_sources_desc:0 "核は核だ。どこから調達されたものかは問題ではない。世界のどこかで作られたロケットの部品や燃料は、自分で作ったものと同じように役に立つ。したがって合法かを気にせず、大量輸入することを検討するべきだろう。"
 HGR_pick_them_dry:0 "彼らから搾り取る"
 HGR_pick_them_dry_desc:0 "アーリア人以外のすべてのものがそうであるように、国家弁務官区もそう長くこの世に存在できない。彼らは自分の「重要な」資源を見逃すことはないだろうし、もし見逃したとしても関係なく、我々はただ奪い取る。我々のすべてがそうであるように、彼らも明日の繁栄のために今日の窮乏を味わわなければならない。"
 HGR_breton_backchannels:0 "ブルターニュ人との裏取引"
 HGR_breton_backchannels_desc:0 "ブルターニュ人の無節操さには限度がない。本来ならそのような性質は好ましくないが、今は我々の目的に都合が良い。我々の核物質の要求に対して、彼らは質問しないだろう……もし少なくとも、どうするのが彼ら自身のためかを知っていれば。"
 HGR_conscript_the_gac:0 "ドイツ航空宇宙センターの徴発"
 HGR_conscript_the_gac_desc:0 "星々に民族を広げるのは立派な目標だが、祖国を確保する方が先決だ。月着陸の遺産は記憶の中に留めておかなければならない。今は宇宙機関の研究開発施設やロケット製造施設は、地上のことにより目を向けなければならない。"
 HGR_maximize_production:0 "生産の最大化"
 HGR_maximize_production_desc:0 "一度浄化の火が訪れれば、アーリア人はユートピアを達成するのだから、もはや戦争はなくなる。ライヒの防衛には現有兵器で十分だ。従ってこれ以上銃や飛行機に鉄やアルミニウムを浪費する必要はない。より多くのミサイル、ロケット、核爆弾、それが我々が必要とする全てである。"
 HGR_once_the_rockets_are_up:0 "一度ロケットが発射されれば……"
 HGR_once_the_rockets_are_up_desc:0 "我々の新しい核ドクトリンによれば、重要なのは世界から亜人の痕跡を消し去るのに十分な量の弾頭を空に向け発射することだ。標的の大まかな方向に弾頭を向けることができれば、いずれは任務を遂行することができるだろう。高度な誘導システムは、余計な贅沢品に過ぎない。"
 HGR_cut_corners:0 "工程を端折る"
 HGR_cut_corners_desc:0 "最後の戦いで絶対的勝利を確実にするためには、我々の核兵器量はすべての敵の合計を凌駕するものでなければならない。我々のミサイルが太陽を消し去るとき、効率や信頼性はもう無意味だろう！"
 HGR_who_cares_where_they_come_down:0 "着弾地点なんて誰が気にする？"
 HGR_who_cares_where_they_come_down_desc:0 "核弾頭に唯一求められるのは目標に比較的近い場所で爆発することだ。核分裂の威力は、精度の心配をする必要がないほどなのだ。目標が爆風で焼却されようが、直撃で粉々にされようが、ヒムラーの計算上なんの違いもない。"
 HGR_repurpose_what_weve_got:0 "今あるものの再利用"
 HGR_repurpose_what_weve_got_desc:0 "ライヒは短・中距離弾道ミサイルとより小型のミサイルの大規模な備蓄を多数保有している。これらの兵器が核弾頭を積んで十分遠くまで飛翔できるのであれば、我々の計画に組み込んで、適切に武装化することにする。"
 HGR_the_arsenal_is_ready:0 "核備蓄完了"
 HGR_the_arsenal_is_ready_desc:0 "それを狂気と呼ぶ者もいるが、我々は大義の価値を知っている。ライヒの核備蓄はかつてないほど大きくなり地球上からあらゆる退廃国家を消し去ることができるようになった。ヒムラーの一声で、我々はそれを実行し、それによって我らが栄光ある民族を血の束縛からを解放する。"
 HGR_the_damnable_soldiers:0 "忌々しい兵士ども"
 HGR_the_damnable_soldiers_desc:0 "国防軍最精鋭師団であるはずの第1装甲擲弾兵師団「ベルゼルケル」が、正統なる総統に反旗を翻した！反逆者のシュパイデルに忠誠を誓っているのだから当然といえば当然だが、特に心配することもないだろう。奴らの同志同様、彼らは弱くて堕落しており、親衛隊隊員たちには敵わないはずだ。他の者と同じようにすぐに死ぬだろう。"
 HGR_starve_out_the_slaves:0 "奴隷どもを兵糧攻めに"
 HGR_starve_out_the_slaves_desc:0 "プロイセンで奴隷の大反乱が発生し、亜人がまだ身の程を知っていないという明白な証拠が現れた。ヒトラーが彼らを従えることができたと考えたのは愚かなことだった。しかし彼らは我々にとって何の脅威でもなく、猿のような攻撃性が燃え尽きれば、内紛によって崩壊するだろう。今のところ我々は彼らの哀れな砦を包囲するだけだ。"
 HGR_no_one_in_no_one_out:0 "誰も入れず、誰も出れない"
 HGR_no_one_in_no_one_out_desc:0 "第一装甲擲弾兵師団がポメラニアに退避した。地形は悪くても、川と海に囲まれているため、これは我々に有利に働く。ポンメルン大管区の国境を封鎖すれば、再び嘘と扇動を撒き散らす反逆者は一人もいなくなるはずだ。"
 HGR_study_their_history:0 "奴らの戦歴の研究"
 HGR_study_their_history_desc:0 "総統は行動派だが、考えるべき時もあると認識している。第一装甲擲弾兵師団は異例の戦術と高度な規律で知られる由緒ある師団だ。その戦歴と指揮官の性格を丹念に調べれば、決定的な弱点が見えてくるかもしれない。"
 HGR_begin_combat_patrols:0 "戦闘パトロールの開始"
 HGR_begin_combat_patrols_desc:0 "パルチザンやゲリラ戦術を駆使する者は、敵が薄く散開していることを当てにしている。多くの勇敢な兵士が小集団で移動中に東部前線で無惨に殺された。そのような我々の配下たちを襲っている運命を避けるため、ポメラニア全域で定員まで充足した戦闘パトロールを実施する。"
 HGR_counter_their_tactics:0 "奴らの戦術の無効化"
 HGR_counter_their_tactics_desc:0 "どんな獣のような狡猾さも、圧倒的な火力にはかなわない。一度標的の位置が同定されれば、我々は通常の交戦を一切行わない。代わりに何オンスもの射程半径20キロの高火力弾がネズミどもに降り注ぐことになる。森の隠れ家が破片と爆弾の破片になった時、彼らはどのように抵抗するのか見せてもらおうではないか！"
 HGR_predict_their_moves:0 "奴らの動きを予測"
 HGR_predict_their_moves_desc:0 "現在我々が直面している偽アーリア人のような劣等種は、習慣の生き物である。純粋種のような勇気を持たない彼らは、間違いなく我々の弱点を突いて、脱出を試みるだろう。しかし我々の知性は彼らに比べてはるかに優れているため、第一装甲擲弾兵師団の動きを分析し、今後の行動を予測するのは容易なことだ。"
 HGR_collect_their_families:0 "奴らの家族を集める"
 HGR_collect_their_families_desc:0 "心は感情を持つ者の弱点である。純粋な血と洗練された意志を持つ者だけが感情の叫びを押し殺して、為すべきことを為せる。第一装甲擲弾兵師団の男たちがそのようなタイプではないことは確実だ。もし自分の命だけでなく、家族の命も危険にさらされたら、果たして彼らは反抗できるだろうか？"
 HGR_keep_them_safe:0 "彼らの安全を保つ"
 HGR_keep_them_safe_desc:0 "銃口を向けられた妻や娘を全国放送で見たとき、どれだけの人々が我々に反抗し続けるだろうか。総統の言葉だ。降伏せよ。そうすれば諸君に裏切られた者たちは、諸君の共犯者たちを許すかもしれない。戦い続ければ、彼らの血が諸君の手を染めることになる。"
 HGR_burn_them_out:0 "奴らを焼き尽くす"
 HGR_burn_them_out_desc:0 "ポンメルン大管区には反乱分子がはびこってる。他に第一装甲擲弾兵師団がこれほどまでに根深く浸透しているのを説明できるだろうか？そこに無実な者はいない。様々な反逆者がいるだけだ。従って我が軍は比較的……無差別な戦術をとることにする。"
 HGR_the_pitiful_slaves:0 "哀れな奴隷達"
 HGR_the_pitiful_slaves_desc:0 "第一装甲擲弾兵師団はプロの兵士で構成されているかもしれないが、奴隷の反乱はライヒの構造そのものへの脅威である。もし一つの亜人の集団が我々に刃向かったら、どれだけより多くの亜人の反逆を誘発するだろうか？このゴキブリどもは我々の完全なる注目を欲しており、そして今、現に我々の目を引いている！"
 HGR_bail_out_our_people:0 "我らの民衆の避難"
 HGR_bail_out_our_people_desc:0 "プロイセンの中心であるケーニヒスベルクには、我々の熱烈な支持者が多く住んでいる。善良なるアーリア人の命が十字砲火で消えるのは何でとんでもないことだ。奴隷の占領地域に強行偵察を行い、できるだけ多くの同胞が安全を手にする機会を得られるようにする。"
 HGR_siege_out_the_renegades:0 "背教者を包囲下に"
 HGR_siege_out_the_renegades_desc:0 "第一装甲擲弾兵師団は、失われた大義のために戦う裏切り者と愚か者の集まりだ。彼らはライヒを拒絶し、そして逆に拒絶されてきた。彼らは逃げ場を失い孤立している。従って我々は安全に奴らを脅威ではないと見なすことができる。境界線を封鎖し、定期的に砲撃することで、彼らを抑制し続けるべきだ。"
 HGR_seal_up_the_exits:0 "出口を封鎖し……"
 HGR_seal_up_the_exits_desc:0 "成り上がりの奴隷どもが支配する土地はライヒから完全に隔離されなければならない。これらの「人々」は、ユダヤ人、スラブ人、共産主義者を多く含む危険な存在である。雑草が広がる隙を与えないよう、孤立化させて根こそぎ刈り取らねばならない。"
 HGR_and_kick_the_front_door_in:0 "……そして玄関のドアを蹴破る"
 HGR_and_kick_the_front_door_in_desc:0 "奴隷や亜人は訓練された軍隊にはかなわない。親衛隊はボリシェヴィキや無数のパルチザン集団だけでなく、反逆的国防軍全体を粉砕した。このような害虫は最小の努力で靴底で叩き潰される。"
 HGR_roll_them_over:0 "奴らを轢き潰す"
 HGR_roll_them_over_desc:0 "機甲部隊は訓練を受けていない戦闘員に対して特に有効である。それは第一次世界大戦で登場して以来、ずっと知られていることだ。奴隷も反逆者も、我が強力な機甲部隊がケーニヒスベルクの街を疾走する光景の前に散り散りになっていくだろう。あるいは奴らが歯向かってきて、その結果石畳の上で血まみれに横たわるのが理想的だ。"
 HGR_fire_at_will:0 "どれでも自由に撃ってよし"
 HGR_fire_at_will_desc:0 "我々の仲間達が無事なので、部下たちはケーニヒスベルク作戦に遠慮はいらないと確信できる。逃げる奴は奴隷だ。じっと立っている奴はよく訓練された奴隷だ！"
 HGR_aerial_assault:0 "空軍の強襲"
 HGR_aerial_assault_desc:0 "我らの強力な空軍に奴隷は対応できないと確実に断言できる。我々のパイロットは誤爆を気にせず全弾投下できることに感謝するだろう。ナパーム弾と白燐弾は非常に効果的な洗浄剤であることが証明されるはずだ。"
 HGR_naval_bombardment:0 "海軍の砲撃"
 HGR_naval_bombardment_desc:0 "ケーニヒスベルクはドイツ海軍にとって重要な拠点なので、多少傷ついたとしてもバルト海の故郷を取り戻したいのは間違いない。攻略中は奴隷が建てたどんな哀れな要塞に対しても、海軍の大砲を使うことができる。"
 HGR_the_camps_were_a_mercy:0 "収容所すら慈悲深い"
 HGR_the_camps_were_a_mercy_desc:0 "一度奴隷どもを打ち負かしてしまえば、我々の猛攻撃から不運にも生き延びてしまった奴隷は、反乱せずに収容所に残ればよかったと後悔するだろう。アウシュビッツのガス室は、長年の人種間闘争と国家社会主義の教化によってSS隊員たちに洗練された巧妙な残虐行為と比べたらまだ序の口なのだ。"
