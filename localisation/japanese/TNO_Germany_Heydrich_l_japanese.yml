 HGR.256.d:0 "ハイドリヒの爪を弾く音が、静寂の中で太鼓のように響いた。彼が読むたびに書類に書かれている数字は大きくなっていった。膨大な借金がさらに膨大な借金と重なって、醜い集合体へと崩れ落ちようとしている。這い上がらねばならない穴と血まみれの指があるだけで、支払う方法がない。彼は払わない。払えないのだ。ハイドリヒは債務を無効にし、アーリア人の唯一の勝利を、世の終末とは関係なくユダヤ人銀行家がドイツの銀を全て失うことにするだろう。忌まわしいセム人債務者は銀を全て失うのだ。\n\nハイドリヒは退屈そうに机から離れ、しおれた煙草を吸い込んだ。かつては彼の禁欲主義が揺らいでいることを明らかにするかもしれないその煙と悪臭を不安視していた。しかし今はその煙が好きになった。煙は息苦しくするので、彼の周りを取り囲む束の間の付き合いの将軍たちにより負担をかけることができる。そして彼らは煙の臭いを漂わせながら執務室から出てくるのだ。それが煙草の一番いいところだと彼は思った。煙草が彼らと借金取りたちが彼の手を煩わすことを防いでいた。しかしユダヤ人が銀を手に入れることもなく、世の終末が襲うこともないだろう。\n\nハイドリヒはオフホワイトの銀行用紙を一枚ひったくると、タイプライターにセットした。そこはランプの光が厳しく照りつけており、便箋で机の上に影を落としているところだった。負債も重荷で厄介な金銭的義務もなくなる。すべて無効となり、ドイツは枷から解放されたのだ。"
