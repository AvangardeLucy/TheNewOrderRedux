 HGR.303.a:0 "もちろん"
 HGR.303.b:0 "いや、くたばれw"
 HGR.304.t:0 "イングランドの承諾"
 HGR.304.desc:0 "フランツ・ハルダーは、数年ぶりにドイツの地を踏んだ。彼は不実なアルビオンの囚人として数ヶ月間拘束されていたイングランド北部からの輸送されてきたのだ。\n\n彼らイングランド人はユーモアのセンスがあるようだ。彼らは手紙を届ける代わりに、全コーンウォール駐屯隊が抑留から解放されるというメッセージを伝えるために、彼をドイツに送り返したのだ。\n\nハルダーはまだヨークシャーのバラックにいた方がましだと、少しばかり思った。彼の周囲にはくすぶる廃墟、頭のない鶏のように走り回るSSやドイツ国防軍の兵士たちの姿があった。ハイドリヒの支配が祖国にもたらしたものがなんにせよ、それは良いことではない。\n\n「元帥閣下、ハイル・ハイドリヒ！」航空機の出口の梯子の向こうから、腕を伸ばした二人組のSS将校の叫び声が聞こえてきた。彼は親衛隊が好きではなかったが、ハルダーは自分の新しい階級が大声で語られるのを聞いて、確かに嬉しくなった。イングランド人はハイドリヒが電話で自分を昇進させたとは信じようとしなかった。\n\n「ジーク・ハイル」ハルダーは梯子を下りる前に、もの憂げにローマ式敬礼をした。「総統閣下はイングランド人が駐屯隊の大部分を移送する準備をしていることを知ってお喜びになることでしょう」ハルダーは内心はハイドリヒをそう呼んでしまったことを後悔したが、その嫌悪感が徐々に湧いてきた事実で自分を慰めた。"
 HGR.304.a:0 "称号はもう重要ではない。"
 HGR.305.t:0 "イングランドには天罰が下る"
 HGR.305.desc:0 "ラインハルト・ハイドリヒは、その短い手紙を見て苛立った。わかりやすく「外務省」とヘッダーに書かれていることがアーリア人種に対する侮辱として際立っており、その内容にライヒがイギリスを破壊できなかったことは、その栄光の歴史に永遠に蹉跌を残すだろうとハイドリヒを再確認した。\n\n「どうしたんですか、総統閣下、我々は輸送費を払わなければならないのですか？」オットー・ギレはハイドリヒを不安げに見つめた。\n\n「いいや、彼らは冬の嵐を防ぐために、我々の部下を労働力として使うつもりだと言っている。そんなこと信じられるか？我々に戦闘で何度も負かされた民族がこのように我々を侮辱することを信じられるか？」ハイドリヒはタバコを吸いたいと思ったが、一人になるまで待たねばならなかった。このようなスパルタ主義でない行動は、公にはできないのである。「ハルダーの部隊を帰還させることができない」"
 HGR.305.a:0 "いつか奴らは罰せられる。"
 HGR.306.t:0 "塔門の地"
 HGR.306.desc:0 "ヘンク・フェルトマイヤーは塔門について考えていた。アムステルダムは何千本もの塔門の上に建てられており、もしその大半が壊れてしまえば、街全体が海に沈んでしまうだろう。親衛隊とフェルトマイヤーは塔門のようなものだった。過去20年間ヒトラー政権の腐敗によって強化されてますます強力になり、自身の権力を維持するのに十分な力を持つようになった。しかし今やその塔門が腐敗し始め、NSBのオランダ支配を支えていた構造物全体が崩壊しようとしていた。\n\nアムステルダムに引きこもっていたフェルトマイヤーは、ライヒとブルグントのいずれかが自分とところへ来る可能性に対して備えられることはほとんどないことを悟っていた。彼は滑稽だと考えた。祖国を取り戻すのにあれほど苦労したのに、今できるのはドイツ軍に轢かれないようにと願うことだけなのだ。"
 HGR.306.a:0 "フェルトマイヤーの時間は残り少なくなっていく。"
 HGR.307.t:0 "いつも通りの仕事"
 HGR.307.desc:0 "ヴィトゥシュカは暗躍する男だ。路地と地下に帝国を築くことは、すでに彼の手口であった。この闇の王が頭角を現したのは、ライヒ全体が黒い太陽の下に入った時だ。\n\n統治の隙間にはチャンスがある。ヴィトゥシュカはそのことをよく知っていた。ハイドリヒがドイツを統治できていないことは、彼にとっては明らかだった。やや独占的な知識だが、ヒムラーが支配していないことも明らかだった。もちろんこれは良いことだ。闇であろうと光であろうと、ベラルーシはヴィトゥシュカの領地なのだから。彼は土や石や丘や木と同じように永遠なのだ。ライヒが分裂していさかいを起こしたことは、ヴィトゥシュカにとって何と幸運なことだろう。ヴィトゥシュカにそのような弱点はない。\n\n彼らは銃は売ってくれる人なら誰でもから密輸していた。犯罪組織はヴィトゥシュカの領地の内外で賄賂を贈られた。脅威となる数人の人物は様々な方法で無力化され、その死体はメッセージとして送りこまれた。産業界の大物たちは、彼らの生産物の大部分がいかにヴィトゥシュカのものであるかを教育された。民兵が武装させられ、既存の民兵は彼の側に引き込まれた。すべての男、女、子供、動物、木、茂み、草の葉は、何らかの形で彼に仕えた。なぜならヴィトゥシュカの支配が最高だったからだ。"
 HGR.307.a:0 "黒い太陽の下で、棘のあるバラが育つ。"
 HGR.308.t:0 "ヴィトシュカとの交渉を開始"
 HGR.308.desc:0 ""
 HGR.308.a:0 "りょ"
 HGR.309.t:0 "蜘蛛と鉄槌"
 HGR.309.desc:0 "ヴィトシュカはハイドリヒが自分を必要としていることを知っていた。ライヒと核兵器をめぐる闘争……ある人が言うには、それは地球の安全をめぐる闘争だそうだが、しかし黒い太陽のもとで世界はすでに終わっているという人もいる。ともかくハイドリヒはヴィトシュカを必要としていた。ナチスが必要とするものは何でもそうなのだが、彼は力技でそれを手に入れようとするだろう。したがってヴィトシュカが数人の武装したSS兵士と対面しても、何ら驚くことはなかった。\n\n「我々と同盟を結ぶことは、あなた達にとってもベラルーシにとっても全ヨーロッパにとって利益があります」率直で要領を得た表現だ。ナチスはいずれにせよ一貫していた。\n\n「ラインハルト・ハイドリヒと同盟することがどのように私の利益になるのか説明して下さい」ヴィトシュカは、この小さなゲームではナチスの手段が武力であることを知っていた。また、兵士たちが物理的に攻撃しようとしないことも知っていた。少しもひるむことなく1000人の護衛が隠れていて、彼らを銃殺する準備ができていると考えたからだ。もちろんその通りであった。このため、彼は意図的な脅迫を退けて、議論の問題に向かうことができた。\n\n「ハイドリヒかヒムラーかです。あなた方はどちらが有利か理解していると確信しています」SSの兵士たちも、物理的な力が通用しないことは同じように認識していた。決してうまくはいかないだろうが、やってみるに越したことはない。\n\n「私は誰がベラルーシにとって良いのかよく分かっている。それは私だ。この言葉をハイドリヒに伝えてくれ」ヴィトシュカはこの言葉を毒のように吐き出し、その毒がハイドリヒの心臓を直撃することを知った。テロリストでさえ、テロリストと交渉しない。"
 HGR.309.a:0 "交渉は失敗した。"
 HGR.310.t:0 "オリーブの枝と茨"
 HGR.310.desc:0 "ハイドリヒは、ヴィトシュカが自分に服従するような人物ではないことを知っていた。ヴィトシュカは、力には屈しないという、ハイドリヒと同じ特徴を持つ珍しいタイプの人間だった。それでも使者が帰ってきて、ヴィトシュカの連合参加拒否の知らせを受けたときは、落胆を感じた。\n\n「……ルーシにとって良いのかよく分かっている。それは私だ」兵士は、ベラルーシで起こった出来事を語り終えた。ビトシュカは膝を屈するつもりがなかった。連合はまだ東方に空白があり、これは回避しなければならない挫折であった。ハイドリヒはすでに次の連合軍の目標を考えていたが、兵士が再び口を開いたので中断した。\n\n「ビトシュカは最初の議論とは別に、もう1つのメッセージをよこしました」兵士の顔には何の感情もなく、それが良い知らせなのか悪い知らせなのかわからなかった。スパルタ的だ。\n\n「続けろ」ハイドリヒは興味深げに見つめた。\n\n「ビトシュカは連合に参加する気は全くありません。しかしヒムラーを共通の敵と認識し、この闘争を助けるために連合へいくらか援助することに決めました」これは朗報であり、ハイドリヒの顔には笑みが浮かびそうになった。共通の敵、実にその通りだ。ヴィトシュカはハイドリヒを憎んでいるし、これからもそうだろうが、ベラルーシの自称国王でさえ、ヒムラーの思い通りになればすべてを失うことを分かっているのだ。ヴィトシュカが与えるものはこれは全てであり、満足するには十分であった。ヴィトシュカは後日、正当な報酬を得ることになるだろう。"
 HGR.310.a:0 "東から援助が届いた。"
 HGR.311.t:0 "ヴィトシュカは死なず"
 HGR.311.desc:0 "ミハウ・ヴィトゥシュカの殺害はかなりの難題である。彼の部下は素晴らしい報酬や脅迫があろうとも完全に忠実だった。ベラルーシの国全体が彼の鎧であり、ハイドリヒはそのような盾を貫通するどんな武器を持っているのだろうか？どちらにせよヴィトゥシュカは死ななければならない。\n\n暗殺者は4人であり、ヴィトゥシュカには非常に珍しいことにその日の彼の予定表が漏れたため、彼の日程の様々な段階に配置されていた。まず彼の朝のコーヒーに毒が盛られる。もしそれを生き延びれば、今度は道路に敷設された地雷で車が爆破される。そして避難シェルターと次の目的地には、ガンマンが配置されている。最終的に何時間も待たされたあげく、一人の兵士が知らせを持ってきた。\n\n「報告せよ」ハイドリヒは淡々と言った。\n\n「コーヒーの毒殺は失敗し、毒殺者はそれ以来消息不明です」幸先が悪い。「他の3つは不発でした。予定表は嘘だったのです。ヴィトゥシュカはリーク情報とは真逆の方向へ行きました。ガンマンは2人とも喉を切られて発見されました。爆弾魔が唯一の生存者です」\n\nハイドリヒは机を見下ろした。スラブ人に出し抜かれた。このために誰かが死ななければならない。まだ死んでいない誰かが。彼は報告者を退出させ、椅子に座り直した。オストラントがハイドリヒの支配下に入ることはないだろう。それは失われた目標だ。これ以上心配しても仕方がない。連合の支配下に置くべき地域はもっとあった。止めるべき狂人がいた。"
 HGR.311.a:0 "死への反逆者は再び逃げおおせた。"
 HGR.312.t:0 "カウカーズースの狂人"
 HGR.312.desc:0 "ハイドリヒは今や遅しと机の上で指折り数えていた。ヨシアス・ツー・ヴァルデック＝ピルモントの個人秘書が電話に出てから、ちょうど20秒が経過したところだ。ハイドリヒの左足は、時計の音にリズムを合わせて跳ねていた。どれくらいの間神経質に跳ねていたのだろうか？彼は空いた手でその足を掴み、自分に悪態を吐いた。彼は弱い人間ではない。彼は弱い人間ではないのだ。\n\n「ハイル・ハイドリヒ！」電話の向こうからぶっきらぼうな声がした。ハイドリヒは飛び上がり、顔をしかめながら髪を元の位置に整えた。「総統閣下、ご連絡ありがとうございます。この敬意のある行為を忘れません」\n\n「すべての国家弁務官は尊敬に値する」とハイドリヒは機転を利かせて答えた。「君は……緊張が生じたにもかかわらず、誠実にライヒに奉仕してきた。忠誠心は報われてしかるべきものだ」\n\n「私がその緊張の原因なのではありません」ヨシアス国家弁務官の声には怒りがこもっていた。ハイドリヒは心臓がバクバクしていた。彼は冷たい笑みを浮かべて、受話器を強く握り締めた。\n\n「総統として、私はあらゆる緊張の原因を抑えようと思う……」ハイドリヒは返事を待った。沈黙だ。「誰も私の上に立つことはできない。指導者原理は絶対だ。しかしある者たちが主張するには……」\n\n「ハインリヒは叩き潰さねばなりません！」ヨシアスは同意するように吠え返した。彼の声には悪意がにじんでいた。「あの意志薄弱な虫野郎はアーリア民族に対する反逆者です！総統閣下、あなたは彼のモンゴロイドの顔をご覧になったことがありますか？あれほどの力を持った男は、国家社会主義そのものを脅かす存在なのです！」\n\nハイドリヒは衝撃のあまり目を見開いた。彼の笑顔はさらに広がり、細い顔にナイフの傷のようなものができた。"
 HGR.312.a:0 "霧の地の同盟者だ。"
 HGR.313.t:0 "カウカーズースの狂人"
 HGR.313.desc:0 "ハイドリヒは今や遅しと机の上で指折り数えていた。ヨシアス・ツー・ヴァルデック＝ピルモントの個人秘書が電話に出てから、ちょうど20秒が経過したところだ。ハイドリヒの左足は、時計の音にリズムを合わせて跳ねていた。どれくらいの間神経質に跳ねていたのだろうか？彼は空いた手でその足を掴み、自分に悪態を吐いた。彼は弱い人間ではない。彼は弱い人間ではないのだ。\n\n「ハイドリヒさん？」電話の向こうでぶっきらぼうな声がした。ハイドリヒは飛び上がり、顔をしかめながら髪を元の位置に整えた。「なぜ私に連絡をしてきたのですか？」\n\n「総統と呼びたまえ」ハイドリヒは控えめに答えた。そのあからさまな傲慢さに、冷たい怒りが沸き起こった。「君は……緊張が生じたにもかかわらず、誠実にライヒに奉仕してきた。忠誠心は報われてしかるべきものだ」\n\n「あのモンゴロイドのクソハインリヒが緊張の原因なのですよ、ハイドリヒさん」ヨシアス国家弁務官は吐き捨てた。ハイドリヒは心臓がバクバクしていた。彼はこの狂人の侮辱的な口調を無視して、冷たい笑みを浮かべた。\n\n「総統として、私はあらゆる緊張の原因を抑えようと思う……」ハイドリヒは返事を待った。\n\n「ヒムラーを意識薄弱な虫男として叩き潰すつもりなのか？」ヨシアスは唸った。「ラインハルト、なぜそのように機転を利かせながら話す？これは奴隷と交渉するときに使ったのと同じ口調か？私はお前の小さな連合に迎え入れられる最後の人間なんだろう？私は落ちこぼれなのか？」\n\n「国家弁務官……」ハイドリヒは乾いた喉を鳴らして話し始めた。\n\n「お前、親衛隊では何と言われていたか知っているか？曰くお前はまるでユダヤ人みたいだ、と」突然電話からがちゃりと聞こえて静かになった。ハイドリヒは受話器を握る力を強くして、目の焦点を失った。彼は叫びながら受話器を本体に叩きつけた。彼は立ち上がり、こぶしを握りしめ、呼吸を整えた。"
 HGR.313.a:0 "狂人は自己憐憫に浸るがいい。"
 HGR.314.t:0 "不穏な国境"
 HGR.314.desc:0 "ジャンはコーヒーを飲みながら、向かいの相手が自分の持ち場に向かうのを見ていた。ジャンのライフルは、国境の向こう側にいるドイツ人とは対照的に、ゆるく背中に背負われていた。ジャンがまだ古い上着で伸びをしていた早朝時点で彼はすでにそこにいた。そして2時間後の今も、彼はそこにいる。ジャンはその男がその間全く動いていないことを確信していた。彼はその目を静かな道に釘付けにする静かな番人であったのだ。どうせ国境を越えるものなんて、そうそういないのに。\n\n「おはよう」アンジェイが静かに言うと、ジャンは相棒の方に振り向いた。「何か報告することはあるか？」\n\n「何も。あそこにいるドイツ人を見ていたんだが、この1時間微動だにしなかったよ」ジャンはコーヒーを飲み干しながら答えた。アンジェイはその男に目をやり、そして振り返った。\n\n「彼はSS隊員なんだろ？みんなああだ。気味が悪い」アンジェイはそう答えた。その口調には嫌悪感が漂っていた。ジャンもそう思った。生きているポーランド人は皆、親衛隊はもとより、ドイツで良い思いをしたことが全く、本当に少なかったのだ。\n\n「そうだな。まあ、奴らがそこにいる限りは問題ない。少なくとも何かできることはない」ジャンはそう答えた。アンジェイはうなずいて、道の向こう側に行進していった。ジャンの目は再びドイツ人に向いた。\n\nジャンの視線はドイツ人に戻った。一瞬ドイツ人が自分たちを見ていたような気がしたが、彼の視線は道路に戻った。"
 HGR.314.a:0 "実に奇妙な平和だ。"
 HGR.315.t:0 "黒い鏡"
 HGR.315.desc:0 "開け放たれた窓からは、厳しい夜風が吹き抜けていた。ハイドリヒは呪いの言葉を吐いてボトルをテーブルの上に置き、椅子から立ち上がった。薄暗い執務室は琥珀色と青色のコラージュで埋め尽くされていた。彼の喉には胆汁がこみ上げてきた。有毒な液体の影響か？それとも自分の堕落した嗜好への嫌悪感か？総統はよろめきながら窓のほうへ行き、呻き声を上げて窓を閉めた。\n\nシュパイデルもこんな遅い時間に酒を飲んでいるのか？ポーランドの新しい亜人の友人たちとウォッカを飲んでいるのだろうか？シュパイデルは、消極的な保守主義者以外のふりをしたことがない。彼は取り繕いようがない。死の床に横たわっている時、ハイドリヒは子供たちに何と言うのだろう？奴隷との交渉したことやポーランド人と同盟したこと、劣等人種との絆をどう説明するのだろうか？アーリア人はスラヴ人と手を取り合って……ライヒを救おうとしていたのだ。もしハイドリヒが弱い人間だったら、ライヒはすぐに核の怒りで燃え上がっていたのだ。\n\nハイドリヒの目は星空に釘付けになった。ナチスの中には民族を裏切るくらいなら焼かれた方がましだと思う者もいる。ナチスの中には泥の中に逃げ込むくらいなら尊厳ある死を受け入れるという者もいる。彼は窓に映る自分の姿を見つめた。雑種が見つめ返していた。アーリア人ではない。彼はそのアジア人の目を見つめた。厚い唇、伸ばした耳、大きな鼻など、うんざりするようなユダヤ人の顔立ちを。彼は罵声を浴びせると、総統にふさわしい喉音の重低音はなく、甲高いうなり声が聞こえた。\n\nハイドリヒはピストルを抜くと、叫び声とともに窓に向けて発砲した。それは100個の破片に砕け散り、風に乗って飛び散った。"
 HGR.315.a:0 "アーリア人たれ。"
 HGR.316.t:0 "遠慮気がねのない要求"
 HGR.316.desc:0 "シュパイデルが状況を説明する中、ハイドリヒはタバコを長く時間かけて深く吸った。将校の反抗的な視線には彼はもう飽きた。これが終わったら、彼はこの気取った小男を首吊りにして大いに楽しむことになるだろう。彼は黙って寝不足の目をこすった。\n\n「あのポーランドの害虫どもは、個人的な面会を望んでいるのか？」ハイドリヒはそうつぶやいた。彼はもう一回吸って、タバコを灰皿に捨てた。煙が鼻の穴から流れ出た。\n\nシュパイデルは「彼らは総統自身からの交渉しか受け入れなでしょう」と繰り返した。「私の口を通じて発せられるあなたの言葉を信用していません。見たところ不誠実なシグナルとうけとっているようです」\n\n1分間の沈黙があった。\n\n「彼らは私を恐れているのか？」ハイドリヒは突然尋ねた。強引な質問をしたつもりが、頭の中では泣き言のような、情けない言葉に聞こえていた。彼は手のひらに爪を立てた。なぜかシュパイデルと視線に合わせる気になれなかった。\n\n「恐れないほど彼らは愚かではありません、総統閣下」"
 HGR.316.a:0 "劣等人種との同盟もまた同盟である。"
 HGR.316.b:0 "我々は穢れたポーランドのクズとは交渉しない。"
 HGR.317.t:0 "獅子の洞穴の中へ"
 HGR.317.desc:0 "ラインハルト・ハイドリヒは風に吹かれて髪を揺らしながら、しっかり立っていた。野原はどこまでも続いているように見えた。彼は自分の馬鹿さ加減を呪った。なぜ自分はこんな広々とした場所で会うことにしたのだろう？ヘリコプターは彼のすぐ後ろにいて、今にも上昇しそうだった。降下猟兵部隊が彼を取り囲み、ライフル銃を灰色の空と長くたなびく草原へ向けていた。亜人は当初ワルシャワで会談することを希望していたが、ハイドリヒはこの提案を即座に却下した。彼はこの荒涼とした野原に立つだけでも、ポーランド人が現在の自治していることを思い起こさせられ、ぞっとする。\n\n降下猟兵の司令官が何か叫んだ。トラックが近づいてきたのだ。いよいよだ。総統は17分36秒前から待っていたのだ。これは総統への当てつけか？武装した男たちが車から降りてくると降下猟兵部隊がライフルを構えた。ハイドリヒは部下に武器を降ろすように命じてから、前へ前へと歩みを進めた。トラックのそばにいた痩せた老ポーランド人も同様の命令を下し、一人でドイツ人に近づいた。\n\n「フィールドルフ」ハイドリヒは吐き捨てるように言った。フィールドルフは鋭いヒトラー式敬礼をした。「ハイル・ハイドリヒ」そのしわくちゃの顔の中に埋め込まれた、血走った漂うような二つの目は、怒りに燃えていた。\n\n「もし私が国民を愛していなければ、ハイドリヒさん、あなたの顔を撃ち抜いていたでしょう」重く訛ったドイツ語は気難しさを帯びていた。「私の要求を既にご存知でしょう。ドイツにいるポーランド人の奴隷を私の国に送り返すことです。ポーランドは自由となり、孤独の中に取り残されるのです」\n\n「害虫の巣窟が我々の隣にできること受け入れろというのか？」ハイドリヒは笑ったが、目は冷ややかなままだった。憎しみの沈黙が生まれ、それは刻々と厚みを増していった。"
 HGR.317.a:0 "我々はこれらの要求を受け入れる。より大きな善のために。"
 HGR.317.b:0 "こんなクズどもに自治権などあるわけなかろう。"
 HGR.318.t:0 "悪魔との契約"
 HGR.318.desc:0 "「受け入れる」ハイドリヒの口から何か苦いものが溢れ出し、舌を濡らした。「要求を受け入れよう。ライヒではネズミのようにうろつく薄汚い奴隷に使い道はない。彼らはここ、時代錯誤の地獄絵図に送り返されるのだ。お前は孤独の中劣等人種を支配すればいい。私はこの土地にほとんど用はない」\n\n沈黙が戻った。相変わらず憎たらしい沈黙だ。ハイドリヒはスラブ人の目が彼を見つめ返す秒数を数えた。彼らは疲れているが明るく、彼の人種にしては珍しく知的だった。そしてついに老人が口を開いた。\n\n「私はあなたを信用できません」フィールドルフは深く悲しげにため息をついた。彼の顔に刻まれた皺は一緒にしわくちゃになった。「あなたは明らかに私たちの助けを必死に求めている、それは明らかです……しかし私たちはヒムラーに対抗するあなたのチェスゲームの駒に過ぎないのです。あなたは約束を守らないでしょう」\n\n「必死に？」ハイドリヒはそうつぶやいた。彼はオーバーコートに手を伸ばした。ポーランド兵が喚き声を上げて、武器を振り上げた。ドイツ軍はそれに応えて咆哮した。ハイドリヒは固まった。フィールドルフはゆっくりと手を挙げた。ポーランド人はライフルを下げた。総統は穏やかに薄い書類を取り出して手渡した。「お前の枯れた小さな目をこれで満足させてやる」\n\nフィールドルフはその書類を手に取り、ぱらぱらと開いた。ハイドリヒは、この男の顔に恐怖心が芽生えることを期待していた。あるいはショックを。あるいは怒りさえも。しかしフィールドルフの表情はページをめくるたびにますます悲しげになった。読み終わるころには、彼の前に立っているのはもはやポーランドのレジスタンスの指導者はではなく、疲れ果てた老人になっていた。"
 HGR.318.a:0 "真実がさらけ出された。"
 HGR.319.t:0 "同盟成立"
 HGR.319.desc:0 "「恐怖と嫌悪に満ちた人生でもないよりはましだ」彼はこの文書を3度読み返した。「あなた方のようなクズは、まもなく地球上から一掃されると信じています。しかしすべての生命が同じ運命をたどることは避けたい。もしあなたがヒムラーを止められないなら……希望はないでしょう」\n\n「賢明な判断だ」ハイドリヒは文書を取り返してオーバーコートに押し込んだ。「お前は親しい部下にだけ真実を話せ。国民は知るべきでない」\n\n「それは大衆のパニックを引き起こすだけです」フィールドルフは不本意ながら同意してうなずいた。「ポーランドは少なくともこの闘争ではあなたを支援します。我々の要求を裏切れば、地獄を見ることになるでしょう」\n\n「お前たちはやはりネズミではないのだな」ハイドリヒは風が強くなると、黒い手袋を引っ張った。「お前たちはゴキブリだ。いつも戻ってくる。お前たちを殺せるものはおらんよ」彼は身を乗り出して、ポーランド人の目をじっと見つめた。「約束を守れよ、ゴキブリ」\n\n総統はそう言って、くすんだ灰色の野原にうんざりするような光景を後にして、ヘリまで行進して戻っていった。"
 HGR.319.a:0 "恐怖で結ばれた同盟だ。"
 HGR.320.t:0 "虚しい努力"
 HGR.320.desc:0 "「拒否する」ハイドリヒの声が静寂を打ち破った。「そんなクズが正当なアーリア人の土の上で自由に歩き回るなんて許容できない。お前たちがもっと広い土地を要求したらどうなる？より大きな移動の自由を要求したら？異人種混交だ。混血だ。アーリア人はほんの何世代で絶滅させられるだろう」\n\n沈黙が戻ったが、それはこれまでと違っていた。もはや憎しみはない。憎しみもなく、苦々しさもない。フィールドルフは両手をポケットに突っ込み、泥の上に唾を吐いた。\n\n「ハイドリヒさん、あなたは悲しい人です。ポーランド人は一生苦しむかもしれませんが、少なくともあちこちで幸福を見つけることができます」\n\nポーランド人は振り向くと、迷子の老人のようにトラックに向かって歩き出した。ハイドリヒはルガーに手を伸ばし、ほとんど息をせずにそれを待っていた。彼らは再びトラックに乗り込み、走り去った。ドイツ人に降り注ぐ死のような沈黙を破るものは何もなかった。総統は遠くを見つめ、その悲しい小さな野原に直立した。そして彼は去った。"
 HGR.320.a:0 "その野原にあるのは沈黙だけだった。"
