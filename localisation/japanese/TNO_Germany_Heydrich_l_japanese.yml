 HGR.1005.t:0 "評議会での議論"
 HGR.1005.desc:0 "アドラー級はデーニッツの誇りであり、喜びであった。おそらく最後の。この空母は総統が発注した最後の大型艦であり、彼はそれが進水した日を覚えていた。その日ドイツをズタズタにしようと企んでいた4人の政治的獣に会っていた。彼はあの時彼らを海に投げ込むべきだったのだ。そうすればライヒをこの大惨事から救うことができた。今、彼は部下たちと司令室で危機について議論していた。\n\n「大提督閣下、食糧不足の深刻さは増すばかりです。食力備蓄は今後4ヶ月で空になると推定され、我々はすでにほとんどの市民に飢餓食を配り始めています。病院では薬も不足し始めており、食糧不足と相まってまもなく病気が蔓延し始めると思われます」と文官代表は説明した。「デーニッツ閣下、私たちは別の解決策を必要としています。このままでは持続不可能です」\n\n海軍の艦長の一人が口を開いた。「いい知らせは、スコットランドが快く難民受け入れを決定してくれたことです。ノルウェーやスウェーデンも同様です。しかし状況を安定させるには、まだ十分ではないでしょう。もっと安定した食料の流れが必要です」\n\n「うーむ、誰か一時的に物資を提供することに同意した人はいないのか？」デーニッツが尋ねた。評議員たちは互いに顔を見合わせるか、書類に目を落としま。「それが答えです。そうなると……」\n\n「大提督閣下」艦長の一人が言った。「1つの可能性があります。それは……その、閣下、ハイドリヒです」一呼吸おいて、船長は自分を落ち着かせた。「閣下、援助物資ではハンブルクを養えません。ライヒの他の地域からの供給が必要なのです。ヒムラーは我々を全く助けないでしょうが、ハイドリヒは出来る限りの援助を必要としているので交渉することは可能です」\n\n「奴と交渉だと？」デーニッツは怒った。「あの怪物と？あの裏切り者の屠殺者と？奴がライヒを破壊したんじゃないか！いいや、あの餓鬼はその操り人形師とともに地獄行きだ」\n\n残りの評議員たちは居心地悪い表情を浮かべた。「閣下、我々に選択の余地はないかもしれません。ハイドリヒは我々より民衆を養うことができます。誰も彼の助けを受け入れたくありませんが選択の余地がないのです」デーニッツは評議員たちが同意して頷くのを見ながら背もたれに寄りかかった。彼は手を振って、負けを認めた。"
