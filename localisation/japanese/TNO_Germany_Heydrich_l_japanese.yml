 HGR.400.t:0 "残ったのは核心的問題のみ"
 HGR.400.desc:0 "シュパイデルは最後にもう一度部屋の中を歩き回り、そして突然立ち止まった。彼は振り返って集まった人々を見た。強硬派、穏健派、つまり元シェールナー派から穏健的な元シュペーア派までの皆が集まっていた。多様性あるが共通の目的で団結している。ライヒを襲った狂気を食い止めるのだ。\n\n「諸君」おしゃべりは一瞬にして終わった。彼はその場を完全に掌握し、彼らの注意を完全に引き付けた。\n\n「同志よ、我々がここにいる理由はわかっているはずだ。手短に言おう。ライヒは病んでいる、それは明らかだ。だが知っての通りそれ以上に我々の存在自体が危機に晒されているのだ」シュパイデルは素早く部屋を見回した。少なからぬ数の首が同意してうなずいていた。\n\n「まもなく、ライヒと総統閣下……私、そして我々は諸君を徴集する予定だ。諸君もよく知っての通り、この招集は生死を分けることになる。失敗は許されない。なぜなら負ければ我々の知る世界は終わるのだから。我々にとってこれは勝利か……」"
 HGR.400.a:0 "「……死だ。さあよく聞いてくれ……」"
 HGR.401.t:0 "残ったのは核心的問題のみPart2"
 HGR.401.desc:0 "もし必要ならPart2が作られる"
 HGR.401.a:0 ""
 HGR.402.t:0 "終わったことは終わったこと"
 HGR.402.desc:0 "「この野郎！俺の言うことを聞いて、言われたとおりにしろ！」ハイドリヒは受話器を本体に叩きつけた。\n\n彼は疲れていた。病んでいて疲れていた。この完全なる混沌の前までは、部下たちは何の疑問も持たずに彼の命令に従った。誘拐、抹殺、拷問、恐喝、どんな仕事であってもだ。しかしもうそんな時代は終わった。\n\nハイドリヒはため息をついた。残念ながら、味方を殺すという選択肢はなかった。今は状況が違うのであり、もし彼がいくらかの善意を示さなければ、もろい同盟は崩壊してしまうだろう。そしてもしそうなると……\n\n背筋が凍る思いがした。失われる。すべてが失われてしまう。彼の犠牲は無駄になる。それにしても彼が「穏健派」にアピールしなければならないなんて、信じられないし、少し皮肉な話だ。親衛隊員の彼が!?世界はどうなっているんだ？ハイドリヒは少し笑った。なんという奇妙な現実を目の当たりにしているのだろう。ブロシェのような男を気まぐれに銃殺することができた時代とは大違いだ。"
 HGR.402.a:0 "今となっては遠い昔のことのように思える。"
 HGR.403.t:0 "予期しなかった利益"
 HGR.403.desc:0 "ハイドリヒの机は、そこに置かれた書類の束の下で静かにミシミシと音を立てていたを。それらは軍事報告、予算に関する懸念、経済的苦境など国家元首に典型的に見られる書類であった。しかしある書類は、一連の報告書、外交メッセージ、奴隷やポーランド人との新しい関係に関する分析など、どの総統にも、またハイドリヒのようなSS隊員にも極めて非典型的なものであった。これはハイドリヒがこれまで計画していたものになかった。もし彼がその気になら、とっくの昔に彼らの頭蓋骨を粉々にしていただろう。\n\n個人的に劣等人種を嫌っていたにもかかわらず、彼はいくつかの変化を認めざるを得ず、彼らはそれらの……有用性に驚かされた。その中でも特に驚かしたのは奴隷の送還、あるいはハイドリヒが好んでだ表現では、スラヴ人やその他の好ましくない人々の母国への強制送還に関する件だった。その解決策がいかにシンプルで、関係者全員にとって良いものであったかということに彼は驚きを隠せませなかった。スラヴ人は家族や友人の帰還で怒りを鎮められ、スラヴ人が国境を越えて東に向かうたびにハイドリヒが思い描くアーリア人の楽園が現実味を帯びてきたのだ。結局のところ、ドイツはドイツ人のためのものだったのだろう。\n\nスラブ人を国外追放することは、人種的不純物の問題を先送りするだけで、彼が本当に望んでいた解決策ではなかったかもしれないが、それが手っ取り早い解決策であることは認めざるを得なかった。突き詰めると、もしかしたらこのポーランド人たちは役に立つかもしれない。"
 HGR.403.a:0 "誰が考えただろう？"
 HGR.404.t:0 ""
 HGR.404.desc:0 "ハイドリヒが側近に新しいメンバーを加える。おそらくこれにいくつかの追加のイベントがある"
 HGR.404.a:0 ""
 HGR.405.t:0 "中傷"
 HGR.405.desc:0 "総統は椅子に座りながら、酷使により疲れ切った目をこすっていた。デスクランプに照らされた彼の前には、まだまだライヒの書庫の奥深くから取り出された埃まみれの通信記録や手紙の束が置かれていた。大半が日常的な業務について書かれている相当の昔の記録にヒムラーの名前が一つ一つに記されていた。ハイドリヒはため息をつきながら、その書庫の整理を進めていると、ふと1943年とタイトルに書かれた黄ばんだメモを見て手を止めた。\n\n「脱出計画」と書いてあるそれを読んで、ハイドリヒは金縛りにあった。彼はそれをざっと読み、彼の最大の期待が確信に変わった。戦争の真っ最中の1943年のとある時点で、ヒムラーは事態が悪化した場合に連合国に降伏するための緊急計画を立てていたのだ。反逆的声明書だ。ハイドリヒはその紙をそっと置いた。まるで早く動かすと崩れてしまうと恐れているかのように。彼は、自分がしたことにに気づかないほどの息を吐き出した。心配していたほど夜遅くにはならないだろう。"
 HGR.405.a:0 "やっとお前の尻尾を掴んだぞ、この老害め。"
 HGR.406.t:0 ""
 HGR.406.desc:0 ""
 HGR.406.a:0 ""
 HGR.666.t:0 "ハングマンの葬送曲"
 HGR.666.desc:0 "なんてことだ、このままではまずいとハイドリヒは思った。まだ手遅れではないかもしれない。地図が間違っていたのかもしれない。まだ時間はあるはずだ、そうだろう？ヒムラーが実行する前に突入してミサイルを奪う時間はあるはずだ。どれだけ死に物狂いの考えが心の中を駆け巡ろうと、目の前の地図に書かれた事実を否定することはできなかった。ヒムラーはアメリカや日本に本格的な攻撃を仕掛けるに足る核備蓄を保有していた。そして彼らが反撃した瞬間に……\n\nハイドリヒは地図を投げ捨てると、震える両手を顔に当てた。だめだ、だめだ、だめだ。ジルケ、マルテ、ハイデル、リナ……彼らはまだ知らない。彼らはまだ準備ができていない。どのくらい時間があるのだろう？5時間？6時間？もしかすると7時間か？それはどこか安全な場所を見つけるには十分な時間か？スデーテンラントかカルパティア山脈か……大都市から十分離れた場所なら、きっとチャンスはあるはずだ。\n\n彼は執務室のドアを開け放つと、突然大量の汗をかきいて木の葉のように震えながら、しばらくその境に立っていた。「総統閣下？」と彼の秘書が尋ねた。「総統閣下、ご気分がお悪いのでしょうか？」\n\n突然息を吹き返したハイドリヒは、戸惑う秘書とドアのそばの護衛の間を通り抜けた。もう希望はどこにも残されていない。彼は心の中でそう思っていた。もしこれがすべての終わりなら、ゲルマニアの中心で闇に立ち向かっていくことに時間を費やすことはできない。もし彼が何かの形で死ぬとしたら、それは一人の人間としてだろう。"
 HGR.666.a:0 "ただいま、リナ。"
 HGR.667.t:0 "ハングマンの最初の一手"
 HGR.667.desc:0 "ハイドリヒは震える手で、核兵器を表す最後のピンを、確保した領土に刺した。報告書は正確だった。彼はやり遂げたのだ。ヒムラーが核兵器を奪いに来るまでは、大部分の核兵器は彼の手の届かないところにある。効果的な攻撃を行うには十分でないだろう。\n\nそれでもハイドリヒは笑ってはいられなかった。まだ終わっていない。ヒムラーは自分の核備蓄が十分な規模になったと思った瞬間に、発射するのだ。このチャンスを逃すわけにはいかない。しかしどうやって？軍事的な対決は常に避けられないものであったが、同時に遠い未来のことのように思えていた。それが差し迫った今、ハイドリヒは自軍の準備態勢について心配している自分に気がついた。ブルグントに対抗するために必要なものは揃っているのだろうか。ヒムラーは世界で最も大規模で装備の整った軍隊の一つを指揮している。もしライヒが彼に対抗できなかったら……\n\nいいや、疑うにはもう遅すぎる。ハイドリヒは核の終末の脅威がなければ寝ることができたかもしれないが、しかし全国指導者が死んで、彼の部隊が追い散らされるまでは、未来の安全保障は不確実だ。今しかない。それはライヒにとって最も困難な戦いであったが、為さねばならなかった。"
 HGR.667.a:0 "準備は出来ている！貴様は？"
 HGR.667.b:0 "もう3か月だ。我々の勝利を確実にしよう。"
 HGR.668.t:0 "決戦"
 HGR.668.desc:0 "ハイドリヒはダルケンの話に耳を傾けながら、彼の動きを目で追っていた。元々雑誌の編集者であったダルケンは、今ではハイドリヒの側近となっている。彼は総統に向き直り、落ち着いた声で言った。「総統閣下、大勢は決したようです。戦いが始まろうとしています」\n\nハイドリヒは現在の情勢について考えを巡らせた。勢力圏を巡る、混沌に満ちた戦いは終わった。この先に待つのはさらなる地獄だ。血に塗れた、醜い戦いだ。内戦が再びドイツを引き裂こうとしている。どんなに必要な戦いであったとしても、内戦の醜さを隠すことはできない。数千の人々が死ぬであろうし、ハイドリヒが勝ち残れるとは限らない。\n\nだが、もはや後戻りはできない。そもそも、ヒムラーの計画を知った時から、彼には後戻りするつもりなどなかった。前進するほかに選択肢はない。彼は頷き、指令を下した。「全軍に通達しろ。直ちに進撃を開始する」\n\nダルケンはしばらく黙っていた。命令する総統の言葉には、断固たる決意が感じられた。「了解しました。総統閣下」彼は頷き、総統の部屋から退出した。"
 HGR.668.a:0 "演奏は佳境に達した。最後に残るのは……"
 HGR.680.t:0 "断末魔"
 HGR.680.desc:0 "ハイドリヒの記憶の中では、ヒムラーは敬愛すべき指導者だった。だが、そのヒムラーは影も形もなかった。軍服は大いに乱れ、唇は荒れ、眼鏡は失くしていた。憎悪と恐怖に震える彼の顔からは、小さな両目が覗いていた。\n\n「ラインハルト！なぜだ、なぜこんなことを！」弱々しく震える声で、かつての全国指導者は問い詰めた。「こ、こ、これは、う、裏切りだ！我々の理想を実現したくはないのか！」途切れ途切れの掠れた叫びは、駄々っ子のように感じられた。「お、お前は、シオンの神に支配されたいというのか！」モンゴロイドの血が混じった彼の顔は歪んでいた。運命を受け入れようとしない彼が最後に縋ったのは、己のイデオロギーであった。「お前の妻も、む、娘も、穢れてしまうぞ！奴らの……」\n\n毒のこもった言葉は、ハイドリヒの拳により遮られた。ここ数年で感じたことのない怒りが、彼の心に湧きあがった。もはや彼を止めるものは何もなかった。「奴らの……何だと言うのですか！ハインリヒ閣下、私をここまで導いたのはあなただ。このライヒはあなたの産物だ。だがあなたは自らの使命を裏切った。一度掴みかけた世界を、あなたは掠め取ろうとした！」彼はヒムラーをもう一度殴った。床に鮮血が飛び散った。\n\nヒムラーの眼に浮かんだ怒りは、狂信者のそれだった。「裏切り者はお前だ！お前は俺の命令にただ従えばよかったのだ！だがお前はそうしなかった。モーゼの使者め！お前にはこの呼び名がお似合いだ！人間の皮をかぶったユダヤめ！反逆者！シオンの賢者！全人類のカイン！」血染めの唇から唾を飛ばしながら、震える声で彼は叫び続けた。憎悪に満ちた言葉を聞きながら、ハイドリヒは言葉をまとめていた。\n\n「そうではありません、閣下。これはあなたの責任なのです。あなたはヒトラーを裏切り、ゲルマン民族を裏切った。過ちは正さなくてはならないのです。本来あるべき姿に……」\n\n「やめろ！俺はただ……」ハイドリヒはピストルを取り出し、引き金を引いた。いつも彼が腰に付けていた、黒のP08だ。銃声と共にヒムラーの叫び声は途絶え、部屋には静寂が訪れた。"
 HGR.680.a:0 "「これでよかったのだ……」"
 HGR.681.t:0 "結末"
 HGR.681.desc:0 "全てが終わった。その事実は、ハイドリヒ自身にも未だに受け入れられなかった。無敵とも思われた影の帝国は、彼自身の手で打ち倒された。プラハの虐殺者、金髪の獅子、鋼鉄の心。その男は、今やノルトパリからガリツィア、シュレースヴィヒからアルプスに至る、大帝国を統治していた。誰がこのことを予想できたであろうか？\n\nライヒ中でその事実が語られ、執務室の地図もそれを示していた。だが、ハイドリヒは知っていた。それは事実ではないということを。彼と共に戦った諸勢力は、かつてヒトラーに対してしたように、彼を尊敬してなどいなかった。誰もが彼の統治を望んでおらず、それはヒムラーを打倒した後でも変わらなかった。ライヒそれ自体に忠実な人々は、ヒムラーの命で彼自身が絶滅させてしまっていた。彼はかつての同僚たちを思い浮かべた。シュペーアはヒトラーの愛を受けていた。ボルマンは政治力に優れていた。ゲーリングは人々から愛されていた。そのどれ一つとして、彼は持っていなかった。ヒトラーが愛したのは、彼の残忍さだった。だが、彼がヒムラーの下に下ったのも、その残忍さの故だった。もっと早く立場を決めていれば、ライヒも、彼自身も、救われていたであろうに。\n\n全ては彼の過ちであった。彼の優柔不断さが、彼の弱さが、彼の過ちが、この事態をもたらした。\n\n今や彼に残されたのは、ヒムラーを打倒したという事実だけだ。忠誠。誇り。原理。これら全ては勝利の対価として大きすぎた。\n\n彼にできることは、再建が進むゲルマニアの街並みを眺めることだけだった。残されたわずかな希望と誇りは、闇夜にこぼれ、消えていった。"
 HGR.681.a:0 "空っぽの男だ。"
 HGR.682.t:0 "乙女たち"
 HGR.682.desc:0 "ジルケとマルテは、子供の頃にハイドリヒに連れられてベルリンに来た時でさえ、総統の執務室に入ったことがなかった。ヒトラーとは、ベルヒテスガーデンで少し会ったのと、クラウスが死んだ後に彼らの屋敷で一度会っただけだ。今彼女らはそこに座っていた。地球上で最も強力な人物である総統の娘たちなのだ。しかしそれは期待はずれの呼び出しだった。いつもよそよそしく威張り散らしていた父親が、今度は自分たちに会いたがっている？彼女たちが最も助けを必要としているときは、彼はあまり関心を示さなかったのに。\n\n「ジルケ、マルテ」彼は数分の沈黙を破って言った。彼は突然いつもと違って柔らかい口調になった。「わ……私は国の事情で許されなかったこともあるが、私が二人をどれだけ大切に思っているか知っていると信じている。反逆者を倒した今、君たちは豊かで幸せな生活を約束されている」\n\n「はい、父上」とマルテは相変わらずの敬語で呟いた。ジルケはそうでもなかった。\n\n「私たちはすでに豊かで幸せな生活を送っています。あなたのおかげで、ではありません。私たちは大人の女性で、小さな女の子じゃありません。宜しければそんな風に話しかけないでもらえますか」と言った。\n\n一瞬、ハイドリヒが机から立ち上がって何か罵倒しそうに見えたが、実際にはそんなことせず肩を落としただけであった。一瞬少し戸惑ったような、あるいは悲しそうな顔をした。しかしそれは娘たちが見たことのない父の表情だった。「ごめんな」とつぶやいた。そして窓の外に目をやった。「そのうち親はどう考えなくてはならないのかわかるだろう。さて、今後のことだが……」\n\n「いつになったら私たちの権利を何とかしてくれるですか!?」ジルケは叫んだ。「シュペーア派の連中が正しかったのよ。エダ・ゲーリングは隷属することに満足していたかもしれませんが、私たちは違います」\n\nハイドリヒは顔をしかめた。「そのような考えが許されないことは知っているだろう。君の父親としてそして総統として、私には維持しなければならない理想……」\n\nジルケは黙って立ち上がり、彼が言い終わらないうちに出て行ってしまった。申し訳なさそうにマルテが後に続き、ハイドリヒは再び自分の執務室に一人残された。"
 HGR.682.a:0 "どこで私は間違えたのか？"
 HGR.683.t:0 "後継者"
 HGR.683.desc:0 "ハイドリヒは電話の向こうの誰かが受話器をやっと取るのを聞いた。ハイデと話すのは久しぶりだったが、その間違いをこれから正すことになる。息子であり後継者であるハイデが、ヨシアスの息子ヴィッテキントのように、ようやくその地位にふさわしい名誉と重荷を担うようになることは当然のことだ。今やここに良い模範がある。政治的には少し無関心かもしれないが、それでも立派なアーリア人の若者だ。\n\n受話器から「ハイドリヒ宅です」と疲れた声がした。\n\n「ハイデ、私の息子よ」ハイドリヒは父親らしい振る舞いをした。「おはよ……」\n\nガチャン。迷いもなく。落ち込んだハイドリヒは受話器を本体に戻し、突然壁に投げつけたい衝動に駆られた。バカな子だ。相変わらず頑固で、内戦で父親が必死になって消滅させた思想にまだしがみついているのだ。もしかしたら、このまま……\n\nその思考は形成途中で凍りついた。自分は何を考えているのだろう？ハイデは彼の血であり、彼の子孫である。血は何よりも重要なものだ。血は、人種、国家、遺産を定義する。血のつながりのないところに、一体何があるだろうか？しかしそれでもハイデは彼の子供であり、躾を受けるべきなのだ。彼が父親を恨んでいたとしても構うものか。他の反抗的な市民と同じように、彼も学ばなければならないのだ。それこそがヒムラーが理想とする……\n\nヒムラーの理想だ。彼のではない。ドイツのではない。ヒムラーのだ。反逆者の言葉や考えだ。ハイドリヒは背筋に冷たいものを感じながら不快な考えに至り始めた。"
 HGR.683.a:0 "「違う。違う、違う、違う」"
 HGR.684.t:0 "伴侶"
 HGR.684.desc:0 "リナも夫と同じように白髪になったが、それでも夫は彼女の美しさに魅了され続けた。二人は総統の別荘のラウンジにあるソファに腰掛け、ゲルマニアに沈む夕日を見ながら静かに語り合っていた。\n\nリナはハイドリヒに抱かれたまま、「現実味がないわね」とつぶやいた。「この混乱がやっと終わったのよ。ラインハルト、私たちはついに古き良き日々を取り戻すことができる」\n\n「んん」ハイドリヒは窓に映った彼女を見つめ続けた。\n\n「ラインハルト、聞いてる？」彼は自分を夢想から引き戻し、少し朦朧としながら妻の目を見た。\n\n「すまない、リナ。私は……そうだな、君の言うとおりだ。現実感がないんだ。こんな結末になるとは思わなかった。また別の忌まわしい戦争で同胞と戦わなければならないとは」\n\n「そして今や、あなたはドイツをあるべき姿に変えることができる」彼女は笑顔で答えた。「あなたが何年も考え続けてきたこと、人々に聞いてもらおうとしたこと、それらを今法律にすることができる。やりたいことは何でもできる。もうあの豚のマルティン・ボルマンに邪魔されることもないでしょう？ふふっ召使がいなくなったのは寂しいけどね……」\n\n「奴隷だ」と訂正した。\n\n「そう、何と呼んでもいいのよ。とても快適だった。特にユダヤ人を排除して、代わりにエホバの証人を連れてきた時はね。彼らがいるととても安心できた。あの黒い目の害虫のそばで可愛い子供たちが育つなんてたまったもんじゃない」\n\nハイドリヒはいろいろなことを考えたが、自分の胸にしまっておいた。今リナを不確実なことで不安にさせても仕方がない。リナには自己満足の快適な生活を満喫してもらおう。暗黒の時代になれば、その思い出が必要になるだろう。毒も蜜も隠し持つ柔らかな顔立ちの彼女のリラックスした顔を見下ろしながら、彼は彼女の白髪に指をかけ、優しく囁いた。"
 HGR.684.a:0 "愛しているよ、リナ。"
 HGR.685.t:0 "亡くした者"
 HGR.685.desc:0 "クラウス・ハイドリヒ\n\n1933-1943\n\nラインハルトとリナ・ハイドリヒの愛された息子\n\nジルケとハイデとマルテ・ハイドリヒの兄弟\n\n安らかに眠る\n\nクラウスはユダヤ人のせいで死んだのではない、とハイドリヒは息子の墓の前にひざまずきながら思った。冷たい霧雨がSSの制服をゆっくりと湿らせていく。彼はボリシェヴィズムのせいで死んだのではなかった。安全がわかっていない子供だったから死んだのだ。彼が死んだのは、自転車に乗って道路に出た時あまりにも早くトラック（運転手はドイツ系アーリア人）へと飛び出してしまい、止まれなかったからだ。その頃ハイドリヒはまだ保護領総督としてチェコのレジスタンスを一掃するためにプラハで残業を続けていた。\n\nもし彼がその場にいたらどうなっていただろう。アーリア人の第一の義務は家族を守ることだと彼には思えた。少なくともそれが最も重要な「伝統的価値観」であることは間違いなかった。血統は民族とその存続の基本だろう？しかし実際は彼は遠く離れた場所でチェコの民族意識を完全に破壊するというヒムラーの命令を遂行していたのだ。\n\n当時それは正しいことだったのだろうか？彼はそれについて深く考えたことがなかった。今にして思えば、それはあの時点でのヒムラーの構想がどの程度腐っていたかによるだろう。もしあの時すでに彼がヒトラーに不忠だったとしたら……」\n\nハイドリヒは震え上がり、コートをきつく引き締めた。その考えは耐え難いものだった。それを脇に押しやり、息子のことと、彼に与えられた10年の幸せのことだけを考えるようにした。"
 HGR.685.a:0 "彼はそれに失敗した。"
 HGR.686.t:0 "疑問"
 HGR.686.desc:0 "ハイドリヒが依頼したリストは、机の上に整然と積み重ねられていた。その量だけで彼はわざわざ見らずとも十分だった。それは彼の質問に対する答えとして十分だったのだ。\n\nその量が答えだった。あまりにも多くのドイツ人、アーリア人が死んでしまった。彼の命令で死んだのだ。男も、女も、子供も。彼の敵もその家族もだ。ユダヤ人ではなく、彼がやったのだ。疑問は解けたが、同胞の虐殺は増加の一途をたどっていたという事実は何を意味するのだろうか？\n\nハイドリヒは分かりたくなかったが、それから逃れることはできなかった。経験的に世界でかつて確かだったことの多くが、もはや確かでなくなっていた。ドイツ史上最も破壊的な二つの紛争は、アーリア人の手、アーリア人の頭脳、アーリア人の政治活動によって引き起こされたのだ。\n\n総統は突然雷に打たれたように直立した。ダメだ、ダメだ、ダメだ。これでおしまいだ。すべての終わりだ。これ以後はもう何も意味がない。すべてが試され、そして失敗したのだ。いやもしなにかの間違いなら……\n\nいや、間違いじゃない。誤りではない。"
 HGR.686.a:0 "嘘だ。"
 HGR.687.t:0 "未来"
 HGR.687.desc:0 "「次はどうなるんだ？」\n\nハイドリヒは長い間黙っていた。「確信が持てないんだ、ギレ」彼は答えた。「状況は微妙です。戦勝の幸福感はすぐに燃え尽きるでしょう。その先は……」\n\nギレはどこからともなく含み笑いを上げた。ハイドリヒは、背後から歓声と親衛隊の歌が聞こえてくるのを聞いた。「その先は、総統閣下、我々はこれまでどおりなすべきことをなさねばなりません。もう一つの内戦が何です？全ては大義のためなんですから。この前の戦争で反逆者を黙らせられてなかったらもう一度やればいいのです。これでこれまで失敗したことがありません」\n\n「そうだろうか？」ハイドリヒの声は苦々しい調子になっていた。「アーリア人が互いに二度も血を流さない方がよかったのではないか？もし我々がただ……」\n\n「ただ何です、総統閣下？」ギレは不快な冷たさをもって尋ねた。「ただ話し合うだけですか？そんなことはあり得ません。血と鉄、それが我々のやり方です！ドイツ民族の運命は戦争の火で鍛えられるのであり、それ以外ではありえません。一回の戦争だろうと千回の戦争だろうと、それは神の思し召しにであり、決してそれを変えることはできません」\n\nハイドリヒはそれ以上答えられなかった。血と鉄。その通りではないか。最後の帝国は外交官によって作られたのではなく、兵士とその皇帝によって作られた。40年にわたる栄光、中央ヨーロッパにおける覇権、……そしてそれは崩れ去った。そして再びそれはヒトラーのライヒとなった。ハイドリヒのライヒはどうなるのだろう？これもまたわずか数十年しか存続できず、結局その上に血塗られた黄昏が訪れるのだろうか。彼は受話器を捨てると、椅子に腰を下ろしてぶら下がった受話器から聞こえてくるジレの小さな声を無視した。もし犠牲すべてが、これのために費やされたとしたら……"
 HGR.687.a:0 "「……だから私は未来が怖い」"
 HGR.688.t:0 "血の意思は語る"
 HGR.688.desc:0 "戦闘報告書がそれを物語っていた。それは正しいことではなかった。ギレは憤慨して隠蔽しようとした。ヒムラーが去った今でさえ彼の影響力と欺瞞の文化は残っていた。\n\n勝利を確実なものにしたのは亜人である。多くの戦場で彼らは勝利を収めた。ブルグント親衛隊の最も狂信的な者でさえ試みなかった大胆な攻撃がなされた。驚くべき自己犠牲行為、非対称戦争と陸軍に匹敵する対人戦闘の才能などだ。SSの指揮下にあったという言い訳さえ通用しない。スラブ人、バルト人、そして一部のユダヤ人など、ハイドリヒをはじめとする多くの人々が劣等人種と貶めた人々こそが彼の勝利の条件だったのだ。\n\nこの事実の意味はあまりにも明白でだった。\n\n彼らと同盟を結ぶという選択をしたとき、ハイドリヒはそれが裏切りであることを承知していた。亜人の生命や能力に価値があると考えるのは国家社会主義への裏切りだったが、逆に国家社会主義が彼を裏切ったのだ。彼は何年も前からあの人たちが客観的に見て劣っていることを知っていた……思っていたのではなく知っていたのだ。彼はそれを信じていたし、彼らの軍隊が祖国の軍隊にいかに簡単に打ち砕かれるかを何度も目の当たりにしてきた。しかし今さら彼らに勝利の借りができただと？冗談か？運命のいたずらか？もし一つの事実が疑わしくなったら、それが前提としていた人たちはどうなるんだ？\n\nハイドリヒは懇願し、嘆願し、執務室の暗闇の中で涙さえ流したが、真実がすべての障壁を消し去ったのだ。"
 HGR.688.a:0 "ありえない。ありえない！"
 HGR.689.t:0 "人事不省"
 HGR.689.desc:0 "長い、長い、長い間ハイドリヒは酔っ払っていた。総統の道徳的規範を知らない武装親衛隊の無知な者が贈り物として送ったコニャックを結局開けて、6時間ボトルを飲み続けていた。\n\n「リナ……」と彼はつぶやきながら、机の上にうつぶせになった。「リナ……リナ、私は多くを……神よ、ただ……」\n\n椅子に座ったまま、彼はボトルを持ち上げ、襟元や制服に滴り落ちるアルコールを無視してまた一口飲んだ。ボトルが空になると彼はそれを床に落とし、タイルの上で大きな音を立てて転がっていった。「くそっ……」と彼はつぶやいた。「ヒムラーめ。クソ野郎、クソ野郎、クソ野郎」\n\n一瞬の間があり、その後彼の中で突然の混乱が走った。ハイドリヒは2秒前ようやく吐き気に気づいたが間に合わず、痛々しく激しい嘔吐をして体を折り曲げて胆汁とアルコールを机と床、自分ズボンにまき散らした。彼はあまりの疲労と無気力で、何もすることができず後ろにのけぞった。\n\n彼はどうだったら良かったかを思い浮かべながら、気を失った。海軍での生活か空軍での生活。新進気鋭の政党で働くというリナの考えを拒否した世界。何年か前に得たかもしれない平和な引退生活や、10年以上前のクーデター未遂事件でヒムラーを射殺していれば、もっと良い世界があったかもしれない。\n\n彼が目を覚ました時、それは悪夢と「ありえたかもしれないこと」の歪んだ奔流のためだった。彼は不潔で恥ずしい思いをしながら、バスルームへよろめきながら歩いていき、鏡の前に立った。その前に立って見つめるとラインハルト・ハイドリヒの本当の姿が見えた。"
 HGR.689.a:0 "最後の反逆者だ。"
 HGR.690.t:0 "墓碑銘"
 HGR.690.desc:0 "「愛する妻、リナへ\n\nこれをあなたが読んでいる時、あなたの慣れ親しんだライヒはもはやこの世に存在していないだろう。大帝国の礎となった国家社会主義という思想は、それ自体が大きな過ちだったのだ。しかしその事実を世に知らしめるために必要なことがまだたった一つ残されている。私はこれからそれを実行に移さなくてはならない。これはあなたには受け入れ難いことかもしれないが、どうか私を許して欲しい。そして、どんなに辛いことが起きたとしても、前に進み続けてほしい。あなたには子供たちがついている。家族の絆は、どんなに残酷な世の中でも、決して断ち切れはしない。\n\n私はこのような事態になることを見越して、前々から準備をしてきた。事態は私の想像を遥かに超えて深刻なものとなってしまった。しかし、それでもあなたと家族の安全だけは守れそうだ。ほんのわずかに残された私の名誉にかけて、あなたが不自由なく、安全に暮らせることを保証する。\n\nあと、これはあなたから子供たちに伝えて欲しい。私がハイデを心の底から愛していた、ということを。いつも私は、守ってやれなかったクラウスのことばかりを考えていた。そのせいで、私は彼のことを十分に可愛がってやることができなかった。どうか許して欲しいと、彼には伝えて欲しい。\n\n最後にもう一つ、これはあなただけに伝えておきたいことだ。それは、本当の裏切り者はヒムラーではなく、私だということだ。たしかにヒムラーは私たち全員を裏切り、世界を核の炎で焼き尽くそうとした。しかし私はそれ以下の存在だ。内戦の頃、私はヒトラーの失策を非難し、それをもって内戦を有利に進めようとした。私にはそれをしないと言う選択肢もあった。しかし私は実行した。私は従順でありたかった。しかし私が付き従っていたのは、砂上に築かれた合わせ鏡の迷宮だった。\n\n子供たちに伝えて欲しい。愛していると。そして、私は正しい行いをして死んだのだと。そしてリナ、あなたのことも愛している。これまでも、そして、これからもずっと」\n\nそう書いて、ハイドリヒはペンを置いた。そしてゆっくりと息を吐き、ピストルを手に取った。正されなくてはならない過ちが、まだ一つだけ残されていた。"
