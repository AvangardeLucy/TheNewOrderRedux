 POLITICS_REINHARD_HEYDRICH_DESC:0 "ハイドリヒには多くの名前がある。金髪の野獣、プラハの虐殺者、若くて邪悪な死神。第二次世界大戦中に暗殺されそうになるが、辛うじて生き残った後、ハイドリヒは彼の部下へ旧チェコスロヴァキアで何千人もの人間を追い詰めて一掃するために個人的な支援をした。自分が蒔いた廃墟と破壊の上に誇らしげに立つハイドリヒの写真は、戦争中ドイツのプロパガンダとして使用され、ゲッベルスはこの件についてプロパガンダ映画を撮影したこともあった（と言われているが、嫌々請け負った）。\n\nしかし今では、ハイドリヒはもっと邪悪な目的を抱いている。操り手の下の傀儡であるハイドリヒは、ドイツ国内外で彼の意志を実現するために、ハインリヒ・ヒムラー総統の命を受け、暗黒の糸を操り、あちこちに動き回っているのである。\n\nブルグントに従い、信頼され、恐れられているにもかかわらず、多くの人は彼が主君から見放されたような態度を取られたことに着目している。ハイドリヒは何があってもそれに追従するので、多くの人から「ゴマスリ者」「都会派」という評判を得ている。もちろん、彼に面と向かってそう言う勇気のある者はいないが。"
 POLITICS_HEYDRICH_COLLAPSED_AUTHORITY_DESC:0 "ラインハルト・ハイドリヒはドイツのための勇敢な戦いの最中に謎の暗殺者に襲われ死んだ。ドイツ親衛隊の総統が死んだことで、親衛隊全体が危機に陥り、ブルグントはハイドリヒ軍を支援することの関心を失ってしまったようだ。指揮系統が崩壊し始め、親衛隊員たちは権力闘争を繰り広げ、必死の抵抗をしている間に、ドイツ親衛隊の中央集権制は完全に崩壊してしまった。"
