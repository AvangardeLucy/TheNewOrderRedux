 TYM_on_the_right_track_desc: "ソビエト連邦は順調に復興への道を歩んでいる。祖国のほぼ半分は、ファシストや僭称者、軍閥などから取り戻された。しかし、中央ロシアに確実な権力基盤が確立された今、戦争のプロセスは一時的に猶予されなければならない。同志カガノーヴィチは、国家がロシアの他の地域に拡大するためには、強力な産業部門、組織された軍隊、そして内部の脅威のない政治体制が必要であることを理解している。\n\nしたがって、この3つを達成しなければならない。技術者と実業家は、さらなる拡大に必要な戦車、小銃、大砲を提供する新しい重工業部門の建設を急ピッチで開始する。軍隊は拡大され、西シベリアを統一するための過酷な作戦の次に、再訓練と再編成が行われる。最後に、カガノーヴィチの指導力に対する内部の脅威や反対勢力の台頭を防ぐために、特定の政治的要素を……排除する。これらの目標を達成するのは難しいかもしれないが、ソビエト連邦を復活させるためには必要なことである。"
 TYM_inaugurate_the_third_five_year_plan_desc: "シベリアの新開拓地は、控えめに言っても貧弱である。道路はほとんど舗装されておらず、電気や水道もほとんど通っておらず、国民のほとんどは小さな村で自給自足の農業を営んでいる。かくして、これまでの第二次五カ年計画を党と国民に紹介することになった。この計画が承認されると、シベリア全域で工業化と建設のための大規模な近代化活動が始まる。戦車や兵器、軍需品を生産する工場が当たり前になり、赤軍ははるかに規模が大きく、より高性能な武器を持った敵と戦争をすることができるようになる。\n\n旧ソ連が崩壊したのは、ブハーリン議長が近代的な軍需産業の構築に失敗したからである。ブハーリンは、ロシアが可能な限り迅速かつ大規模な工業化を行う必要性を認識しておらず、彼とロシア国民はその代償として血を流したのである。同志カガノーヴィチは、自分の敵、自分の国民、そして過去から学べる教訓を理解している。彼は前任者と同じ過ちを犯すことはないだろう。"
 TYM_in_stalins_way_desc: "今は亡き同志スターリンは、我らが同志カガノーヴィチにとって偉大な友人であり、指導者であった。彼の政治的・社会的哲学は、カガノーヴィチと国家の両方を何度も導き、守ってきた。実際、同志カガノーヴィチは、複雑な状況に置かれたとき、同志スターリンならどうするだろうかと自問していることを率直に認めている。我々は、このような明るい未来を与えてくれたスターリンに敬意を表し、「スターリン主義」の理想を国家の公式見解として全面的に受け入れるべきである。そうすれば、スターリンの記憶に敬意を表するだけでなく、我々をより明るい未来へと導くことができるだろう。"
 TYM_commissariat_of_civil_defence_desc: "軍隊、それだけで十分ではない。戦争に備えて100万人の兵士が待機しているのは確かに便利だが、戦うための武器が与えられていない場合や、単なる集団の大群である場合には、それらは役に立たない。すべての軍隊は組織と兵站を必要とするが……シベリアの荒野では非常に不足している。そこで、同志カガノーヴィチは、この問題と国家権力の増大に鑑み、新たな政府組織「民間防衛委員会」を組織することを決定した。\n\nこの新組織は、戦争の準備に関するすべての機能を統括する。隊員を組織して装備を整え、工場の生産量を需要に応じて確保し、戦争が起こるかどうかに関わらず、プロパガンダを準備する。世界は変化の激しい場所であり、国家と国民の安全を最優先に考えなければならない。"
 TYM_factory_institutes_desc: "ヒトラーの侵攻とそれに続くソビエト連邦の崩壊は、人命の損失だけでなく、ロシア国民の未来にも大きなダメージを与えた。砕け散った祖国の跡地には、読み書きができず、土を耕し作物を植えることしか知らない人がたくさんいる。何世紀にもわたってそのような道があったが、それは現代の道ではない。今日は機械と工場と鋼鉄の時代であり、ロシアを産業社会へと引きずり込まなければならない。徴兵されたばかりの工場労働者のほとんどは、簡単な指示を読んで理解するだけでも、別の人に訓練されなければそれができないのだ。\n\nこのような産業界を圧迫する問題を解決するために、同志カガノーヴィチが考え出したのが「工場学校」である。全国の主要な工場やプラントには、ほとんどが非識字者である労働者が読み書きを学べる教室が設置される。確かに、世界のどこかで受けられるような真の教育を受けることはできないが、十分すぎるほどの効果があるだろう。"
 TYM_breaking_some_eggs_desc: "同志カガノーヴィチが言うように、オムレツを作るためには卵を割らなければならないが、それと同じように、何かを成し遂げるためには時折、政敵を破壊しなければならない。現在の内政状況はあまりにも微妙で、同志カガノーヴィチにとって好ましくない状況である。彼の権力を脅かすものがあまりにも多く、革命に対する裏切り者もあまりにも多い。これらの人物は、国民や国家にとって危険な存在であるだけでなく、過去の国家のある種の失敗に関与している可能性もある。\n\nこのような扇動者や問題のある人物は、できるだけ抵抗なく、迅速に対処しなければならない。彼らは、数ヶ月前に軍人の親族がそうであったように、一斉検挙され、シベリアの労働収容所に送られるか、処刑されるだろう。いくつかの兵站部は貴重な資産を失うかもしれないが、失われたものは、彼らを排除することで得られるかもしれないものに比べれば微々たるものだ。"
 TYM_long_arm_of_the_nkvd_desc: "NKVDは、同志カガノーヴィチと革命が期待する国家安全保障上の最も有用な手段である。現時点では確かに小さな組織ではないが、国家が大きくなればなるほど拡大していかなければならない。我々の管理下にある国民が増えれば増えるほど、彼らにはより多くの監視と説明責任が課せられることになる。つまり、NKVDを大きくしなければならないのである。隅から隅まで、路地から路地まで、会議室から会議室まで、生産ラインから生産ラインまで、目と耳を配置しなければならない。そうすれば、誰もが自分以外の人間に秘密を持つことができなくなり、陰謀も起こらなくなるだろう。\n\nこの新しいNKVDは、人の心に恐怖を与えるだろう……まさに文字通り言葉にならない恐怖だ。すべての人は、自分が見られていることを知っているが、どこから見られているかは知らない。誰もが、彼らが聞いていることを知っているが、あえてその名を口にしない。彼らは革命に対するすべての違反に責任を持ち、あらゆる手段を使い、いかなる人も疑われないことのないようにする。"
 TYM_a_hammer_in_every_hand_desc: "若者も、老人も、病人も、すべての人が何らかの形で社会に貢献しなければならない。個人は、戦争や生産の道具として国家に役立つ以上の価値はない。ロシアが復活した連邦の旗の下に再び統合されるためには、可能な限りすべての健常な労働者と兵士が必要である。新たな工業化計画が始まる一方で、新しく建設された工場は労働者を必要としている。これらの労働者は、なんというか、主に小さな農村から徴用されている。ライフルや子供を持たない手には、ソビエト社会主義の目標を達成するためのハンマーが与えられる。結局のところ、怠け者の手はヒトラー主義者の遊び道具なのだ。"
 TYM_metro_2_desc: "人類は、この地球上での短い生存期間中に遭遇したことのない存亡の危機に直面している。それは、核による完全消滅である。恐れても、逃げても、核の脅威はやってくるかもしれない。ヒムラーの野望の炎であろうと、世界の大国の間で急速にエスカレートする紛争であろうと、あるいは単なるミスであろうと、核戦争の可能性は無視できないほど高いのである。そこで同志カガノーヴィチは、ロシア国民とソビエト社会主義を守るために、人間がどんな大変動を起こしても生き残ることができるような計画を立てた。\n\nこの計画はMetro-2と呼ばれ、チュメニの地下に大規模なトンネルと住宅のネットワークを構築するものである。基本的には地下都市として機能し、約1万人を収容する予定である。地熱発電機や水力発電機、食料品店、さらには小規模農業用の栽培室も設置されている。また、大規模な研究部門を持ち、そこから国が最大かつ最も秘密の科学実験を行うことができる。もし世界が本当に燃えてしまったら、Metro-2は灰が冷めるのを待つための最も安全な場所になるかもしれない。"
 TYM_project_cain_desc: "「閉鎖的可用性情報網（Closed Availability Information Network）」は、同志カガノーヴィチがMETRO-2プロジェクトの成功に触発されて構想したプロジェクトである。このプロジェクトでは、西シベリアの多くの主要都市に大規模な地下バンカー網が用意され、表向きには核戦争の際に忠実な市民に避難場所を提供するとされている。実際には、これらの地下壕の大部分は研究室で構成されており、そこには進取の気性に富む科学者たちが溢れている。人々の詮索好きな目や外国のスパイから離れて、最も秘密で危険な実験を行うための理想的な場所である。ここで行われる実験を「非倫理的」と言う人もいるかもしれないが、社会主義とロシア国民の利益のために利用できる利点を利用しないことを、倫理的とは言えない。"
 TYM_no_such_thing_as_propaganda_desc: "リベラルな反体制派が「プロパガンダ」や「欺瞞」と呼ぶものを、同志カガノーヴィチは「必要」と呼ぶ。シベリアはステンドグラスに例えられる。昔、ソビエト連邦が解体する前は、共産党と国家が窓を支えるピューターのような役割を果たしていた。今、窓は千の色と千のイデオロギーを持つ千の異なる欠片に分かれている。窓の破片を元に戻す唯一の方法は、メディアと国民の政治的教化である。\n\n大量のプロパガンダと教化を成功させるためには、シベリア全体をより強く支配しなければならない。マスメディアを大幅に拡大し、学校のカリキュラムも標準化されたものにしなくてはならない。また、NKVDをシベリアの多くの町や村に配備して、住民を脅して服従させる必要があるだろう。"
 TYM_only_truth_desc: "同志カガノーヴィチは厳しい人だが、嘘つきではない。確かに過去には多少真実を捻じ曲げたり、状況に応じて別の事実を提示したりしたことはあるが、ロシア国民に嘘をつくことはない！だが時には、世間に知られてはならないこともある。国家機密や、カガノーヴィチに悪いイメージを与えるような外国の嘘は、国民に見せたり話したりしてはいけないのだ。密室では、多くの人がカガノーヴィチと彼のNKVDを恐れていると囁いているが、外国の嘘にさらされていない人の多くは、我らが愛する指導者を良く思っている。"
 TYM_and_only_what_they_need_to_know_desc: "誰も信用できない。社会の中で最も無害な人が、悪質な政治的操作者、扇動者、反体制派など、国家の敵になることもある。全ての労働者も、全ての兵士も、全ての母親も、全てのNKVDのエージェントも、一人一人が国家に対抗しうる目と耳を持っている。同志カガノーヴィチのソ連復活の展望を達成するためには、国民の目を閉じ、必要な情報以外は耳を塞がなければならない。\n\n官僚制度を大幅に拡大し、情報を得ることが事実上不可能になるようにする。陸軍将校や党幹部には、任務遂行のための最低限の情報しか与えない。新ソビエト連邦の本当の範囲や動きを知っているのは、同志カガノーヴィチとごく少数の選ばれた人だけとする。情報は、人民の敵であり、国家の味方である。"
 TYM_a_job_left_unfinished_desc: "同志カガノーヴィチは国家の内部の安全保障のために尽力してきたにもかかわらず、一部の人間は自分の惨めなイデオロギーを捨てることをどうしても納得できない。彼らは、すでに危険で破壊的な信念にさらされており、沈黙させなければならないのだ。彼らは何千人もいて、政治的な官僚、軍隊、そして秘密警察のかなりの部分を占めている。今、革命の敵であるこれらの散らばっている人々はすべて粛清されなければならない－－－－ずっと前に行われるべきだったことだ。\n\n忠誠心の強いNKVDの委員が、過去に非国民や破壊活動をした人物を探し出して尋問する。奴らは尋問され、裁判にかけられ、処刑されるか、シベリアの労働キャンプに送られるのである。長い間、奴らはソ連社会で野放しにされてきたが、同志カガノーヴィチが先陣に立って、彼らに与えられた時間を終わらせるのだ。"
 TYM_new_talented_officers_desc: "大粛清と呼ばれているものが、ついに終わった。国家の最後の敵は、シベリアに運ばれたり、土に埋められたりした。しかし、この粛清によって、将校たちの大部分が壊滅した。何千もの軍の部隊、主に小隊レベルの部隊が指導者を失っている。彼らを率いる将校がいなければ、かつての強大な軍隊は、戦闘が始まった途端に狂気と愚行に陥ってしまうだろう。この問題を解決するために、既存の退役軍人から新しい将校集団を育成しよう。彼らは経験豊富で戦闘慣れしているが、効果的な士官になるために必要な近代的な戦術や複合部隊の運用に関する教育が不足している。時間はかかるだろうが、これらの人々を訓練し、教育することで、極めて有能な戦闘指揮官にすることができる。"
 TYM_man_of_steel_desc: "カガノーヴィチはついに、自分が常に尊敬し、見習ってきた男になったのである。鋼鉄の男、ヨシフ・スターリン。これは同志カガノーヴィチの望みであるだけでなく、必要なことでもある。ロシアが、そして復活したソビエト連邦が、失われた栄光を取り戻すためには、厳格で感情を持たない指導者が必要だ。したがって、同志カガノーヴィチは、鋼鉄の心で革命を統率しなければならない。彼は自分の財産を愛してはならない、自分の子供を愛してはならない、自分の国民を愛してもならない、しかし、彼はロシアを愛さなければならない。"
