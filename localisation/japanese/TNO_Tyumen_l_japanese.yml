 TYM.60.t: "新しい政策？"
 TYM.60.d: "内部資料・AF12\n\n受信者:ラーザリ・カガノーヴィチ書記\n\n送信者:保安省\n\n本文:\n\n書記のご指導の下、西シベリアが統一されたことで、我々は元々の市民と、栄光ある人民共和国に流入した新市民の両方に対する規制のあり方についての、岐路に立っています。具体的には、革命を守るために（具体的には衣・食・住等に関連して）、新市民を自らの物質的退廃から救うために、新市民の余剰価値を元の中核州に行ったように積極的に再分配する手順を開始すべきか、あるいは、解放された人々の移行を円滑にするために、当面はそのような規制を緩和すべきか、という問題であります。\n\n「決定は書記の意向に委ねられており、その決定は人民と党の意思を反映するものであります」"
 TYM.60.a: "「芋づる式に革命は止められない」"
 TYM.60.b: "「今のところ、政策を緩和する余裕があるのではないか。今はね」"
 TYM.61.t: "ニュースレター"
 TYM.61.d: "マトヴェイ・ノソフは、いつも忘れっぽい男だった。友人たちは、彼が馬鹿だとまでは言わないが、彼が住んでいる小さな村では、大方、彼はとても、とても忘れっぽくて、時には滑稽なほどだということで一致していた。だからこそ、彼が毎週の党の会合や文化的なイベント、さらには町の小さな集まりにも時間通りに来るようになると、多くの人が不思議に思った。\n\nある日、オレグ・マルコフは、マトヴェイに変化のきっかけを尋ねた。「覚えておくために、自分用に小さなメモを書くようになったんだ」と彼は答え、それから赤くなって言った。「そして、これに本当にお世話になっているんだ」オレグがそれを見たいと言うと、マトヴェイは一枚の紙を渡した。そこには、今後1週間に町で行われるあらゆるイベントの詳細なリストが書かれており、その横には日付と時間が記載されていた。それには小さな説明文もあり、オレグが驚いたのは、その説明文が驚くほどよく出来ていたことだった。\n\n「そうだマトヴェイ」オレグは言った。「他の人のためにもこれを書いてみたらどうだ？きっとみんなの役に立つはずだ」マトヴェイは自分が何かに打ち込めるチャンスだと思い、やってみようと言ったのだった。\n\n次の日、町の半分の人が、自分の家の近くや家の中にある紙を受け取った。その紙には、その週のイベントのリストが、急いで走り書きされていたが、詳細に書かれていた。その紙の一番下には「マトヴェイ・ノソフ、リポーター」と書かれていた。\n\nそれからの数週間で、ニュースレターは前夜に一人で書いていた単純な紙から、複数のライターを雇い、最低でも5ページの長さにして、一般の人が操作する機械で印刷するようになった。どのイベントにも、マトヴェイ本人かボランティアのリポーターが少なくとも1人はいるようになった。最初の月の終わりには、このニュースレターは地元の党機関から公式に認められ、「労働者は資本の専制を必要とせずに自己組織化できることを証明している」と称賛された。"
 TYM.61.a: "本当の人々の味方、それはマトヴェイだ！"
 TYM.62.t: "ある芸術家の嘆き"
 TYM.62.d: "「申し訳ありませんが、同志、あなたの作品をこの絵画展で展示することは致しかねます」\n\n「だがなぜなんだ！」ゴガ・イグナチェフは怒りによって顔を真っ赤にしながら叫んだ。「私の作品はこの国の労働者に人気なんだぞ！なんでこの絵画展で公開できないのかを頼むから教えてくれ！」\n\nこの怒鳴り声に役人は少したじろいだが、絵画展の前に騒ぎを起こしていたとしてもを集めていても食い下がろうとしなかった。かつて市内の絵画展に飾られていた芸術家の絵が、布に包まれた状態で入り口のドアに立てかけられていた。\n\n「同志イグナチェフ、長年の党の支持者として、カガノーヴィチ書記が提示した新しい政策を当然理解していらっしゃいますよね？」\n\n「当たり前だ！だがなぜ私の芸術が持ち出されようとしているのかね？」\n\n「同志よ、なぜならプロレタリアートの非生産的なライフスタイルを描いているからです。あなたの絵では、労働者は映画を見たり、犬を散歩させたり、買い物をしたり、スポーツをしたりして、悠々自適に過ごしているように見えます。このような絵を描くのは良いことではありますが、敵が玄関の前にいるのに、遊びばかりで仕事をしないことを期待すべきと考えるのは、この国の労働者にとって危険なことです」\n\n関係者の話が続く中、イグナチェフは愕然としていた。一体何が起こっているのか、彼の頭が物事の大きさを理解することができないようだった。静まり返ったところで、「それで、私はいったい何を描けばいいのかね？」と、彼は聞いてみた。\n\n「同志よ、何を描くかを指示するのは我々の仕事ではございません。ただ、労働者の安全のために、何を描くことが許されるかを指示するだけです。それでも、あなたはきっと何かを思いつくでしょう」"
 TYM.62.a: "私刑が正義であるように、検閲は芸術である。時には、それが正当化されるのだ。"
 TYM.63.t: "言葉のプロパガンダ"
 TYM.63.d: "ラーザリ・カガノーヴィチ書記は、党員や施設管理者を引き連れて、西シベリア最大のプロパガンダ機関である革命文学生産機関の2階へと階段を上がっていった。彼の目の前には大量の印刷機が並んでいて、みんな同じ絵を何度も押している。その日のうちに、シベリア全土、さらにはロシア全土の同志や労働者に届けられるのである。\n\n「これが印刷室です。人の手がほとんどいらないですし、効率的で、インクの使用量も少なくて済みます」と管理者が言うと、カガノーヴィチは少し微笑んで自分の仕事に目を通した。「それはいいことだ」とカガノーヴィチは答え、前に出て機械の隙間に入っていった。「1日にどれくらいの枚数を生産しているのかね？」\n\n「天候やその他の生産要素によりますが、だいたい五百から千枚の範囲で生産しております」\n\n管理者は前に出て、プロパガンダのポスターを取り出してカガノーヴィチに手渡した。「自分で言うのもなんだが、なかなかいいじゃないか」その絵には、ずっと若くて魅力的な顔をしたカガノーヴィチが、大勢の学校の子どもたちの前で微笑んでいる様子が載っていた。その下には「若き先駆者たちへのカガノーヴィチの教え」という文字がある。\n\n「正直言って、」カガノーヴィチは言った「とても気に入ったぞ」"
 TYM.63.a: "「あとは生産量を増やせれば……」"
 TYM.64.t: "人民のナショナリズム"
 TYM.64.d: "トロフィムは、プロパガンダ・扇動局が設立された当初から働いており、社会主義の善いメッセージを人々に広めるためには、国家にとって絶対に必要な存在だと信じていた。最近までは。\n\nカガノーヴィチ議長が今後の方向性を決定したとの連絡が入った。国家の敵からの非難や悪口に対抗するために、国民に伝えられる文章を思想的な物から国家を支持するものへと変えていくことになった。ナショナリズム的な狙いに定めるのだ。\n\nこれに対してトロフィムは警戒していた。彼は人民共和国が存続しなければならないこと、存続させなければならないこと、そのためには他では考えられないような妥協を受け入れなければならないことを知っていた。しかし、そこには限界があり、彼の机の上に置かれ始めた新しい運動の予備的な記述は、彼を不安にさせた。\n\nその内容は、社会主義ではなく、ナショナリズムのみに焦点を当てたものが多く、前者のメッセージが後者のメッセージに取って代わる可能性を秘めていた。それは、今では幸いにも敗北した黒連盟の理念に近いものであり、彼にとっては見たくないものだった。\n\nさらに悪いことに、トロフィムは自分の考えを絶対に誰にも一言も話すことができないことを知っていた。それは議長の決断であったからだ。それから逸脱した行動や発言は、国家に疑問を投げかけることに等しかった。それは、新しい運動から言えば、これまで以上に厳しい目で見られることになるだろう。\n\nしかし、彼はいつものように自分の役割を果たし、そして、やがて正しい政策と社会主義的な感情が普及することを願った。"
 TYM.64.a: "気がかりな動向だ。"
 TYM.65.t: "特別なプレゼント"
 TYM.65.d: "パーヴェル・ノヴィコフが古ぼけたモシン・ナガンを清掃していると、分隊長が会いたいと言ってきた。それ自体は珍しいことではなかったが、パーヴェルを不安にさせたのは、「後でやっておくから」と言われてライフルをそのままにしておいたことだった。\n\nいつもは緊張しないパーヴェルだったが、仲間と寝泊まりする寝台小屋まで連れられると、仲間全員が丸腰で椅子に座り、自分と同じように何も知らない状態であったので、彼は気が気ではなかった。分隊長が大きなふくろを持って立ち上がり、彼らを見下ろすようにして彼らの調子を判断していた。\n\n「同志諸君」と分隊長は語り始めた。その声は深く、小声で、パーヴェルは背筋を伸ばして気を引き締めたくなった。「君たちは革命の擁護者として、先人たちが使ってきた武器を使ってキャリアを積んできたし、それは我々の利益になってきた。しかし、社会的進歩の行進が続く限り、それならば物質的進歩も同様にしなければならないのだよ」\n\nそして、そのふくろを輪の中央の床に投げつけると、そこには何十本ものライフルの銃身のようなものが突き出ていた。「これが革命を守った君たちへの報酬だ、同志諸君よ。楽しんでくれ」\n\nパーヴェルは仲間を見て、緊張から好奇心に変わった。そして、身をかがめて、新鮮な－－組み立てラインから出されたばかりのライフル銃を取り出した。\n\nそして、今日はライフル射撃場が開いているかどうか気になり始めた。"
 TYM.65.a: "これが俺のライフルだ。似たようなものはたくさんあるが、これは俺のものだ。"
 TYM.66.t: "全4部作の喜劇"
 TYM.66.d: "「それでボスはぼくたちに何をしろと？」\n\n「いろいろな戦車の型をいじってみて、何が一番いいか考えて欲しいとよ」\n\n「何を？」\n\n「爆発」\n\n「あー、パーヴェル？」\n\n「なんだウラジーミル？」\n\n「戦車の前面には口径砲が付いているんじゃ？」\n\n「戦前の設計には準じないぞ」\n\n「えーと、ナチが乗ってきたらどうするの？」\n\n「横になってロシアのことを考えるんだ」\n\n「ウラド？」\n\n「なんだいパーヴェル？」\n\n「踏面がそのように見えるようになっているのか？」\n\n「……」\n\n「逆さまに付けたんじゃないか？」\n\n「黙って取るのを手伝ってくれないか」\n\n「ウラジーミル、いい感じじゃないか」\n\n「ああ」\n\n「分厚い装甲、地獄、戦時中のパンツァーを少し思い出させる、少なくともコンセプトからして」\n\n「そうだな、同志よ」\n\n「あの大砲で－－ナチスの野郎に一発ぶちかましてやりたいもんだな」\n\n「ああとも」\n\n「最前線で使えるって言ったよな？彼らは頑丈だが、機動性の高い戦場で生き残ることができるかどうかはわからない」\n\n「えっと、それは将軍の問題だよ」\n\n「その通り、その通りだな。何か飲むか？」"
 TYM.66.a: "「頂くよ、パーヴェル」"
 TYM.67.t: "都合の問題"
 TYM.67.d: "ローマン・イヴァーノフ空軍元帥は彼の机に向かって座っていた。机の前には、列と行が延々と続く2つのリストが置かれていた。名前は専門的な書体で書かれており、保安部門の小さな目をした変人が作ったものに違いなかった。\n\n彼は目をこすりながらため息をついた。問題は非常に難しく、大きいように見えたが、その核心は、最も単純な構成要素まで切り詰めると、実は非常に簡単なものだった。名目上は社会主義だが、実質的には非政治的な団体である自由飛行士団は、20年以上にわたり、壊れてボロボロになった国を悩ませるドイツの爆撃機からロシア国民を守るために最善を尽くしてきたが、平和的に軍に飲み込まれてしまったのだ。彼女らは、ロシアを害する無政府状態に代わるより良い選択肢として、彼女らの支配を受け入れていた。しかし、問題は彼女らの、誰もが否定できない能力ではなかった。むしろ、政治の問題であった。\n\nローマンは上層部から、[TYM.GetLeader]とその手下たちが多くの飛行士たちを嫌っているという情報を得た。彼女らは人気がありすぎるために、粛清するほどではないが、新生空軍の中で実際の権力や影響力を得られないようにすべきであった。そして難問が生まれた。能力は低いが、政治的に安全な人物の名前が書いてある左側のリストに載っている人物を登用すべきか、右側のリストに載っている飛行士を登用すべきか、結果はどうでもいい。選択、選択。\n\n数時間後、彼は決断した……"
 TYM.67.a: "……飛行士団だ。"
 TYM.67.b: "……手下たちだ。"
