 POLITICS_LAZAR_KAGANOVICH_DESC: "ブハーリンのソビエト連邦が崩壊しても、ブハーリンの宿敵の一人が、ロシアで最も強力な指導者になるほどの力を得ることは、ほとんど不可能であると考えられていた。しかし、ラーザリ・モイセーエヴィチ・カガノーヴィチは、彼らが間違っていることを証明することになる。スターリンの熱烈な支持者であった彼は、ブハーリンの政策に反対し、普通であれば関係がなかった西シベリアに派遣された。しかし、戦争の最前線から遠く離れた場所で、西ロシア戦争前のロシアで最大級の国家を形成するほどの力を蓄えていたのだ。\n\nコンスタンティン・ロコソフスキー陸軍元帥、ドミトリー・カルブィシェフ中将の忠誠心と、第3軍、第10軍の支援を得て、ラーザリ・カガノーヴィチは、ウラル山脈からオムスク市までの西シベリア人民共和国の成立を宣言する。残念ながら、この共和国は長くは続かなかった。ドイツ空軍の猛烈な爆撃と、かつての盟友2人が彼と距離を置いたことが重なり、やがて共和国は崩壊してしまう。ソ連の灰の中から生まれた短命な国家の代わりに、西にはロコソフスキーの軍隊が、東にはカルブィシェフの黒連盟が集まり、カガノーヴィチはチュメニの街に退き、西シベリアの残骸に支配力を行使するしかなかった。\n\n今、カガノーヴィチは、戦間期のロシアの時代の遺物である残存国家を、この激動の時代の中で導いていかなければならない。領内外の敵に囲まれていても、彼の革命の意志は揺るがない。領内外の敵に囲まれていても、彼の革命の意志は揺るがない。強硬なオールド・ボリシェヴィキであるカガノーヴィチは、国家の敵を排除し、偉大な教師レーニンとその最大の弟子である同志スターリンが赤い十月の栄光の時代から思い描いていたような、全面的なプロレタリア国家を具現化するためには、いかなる手段も逸脱しないだろう。"
 POLITICS_BORIS_SHCHERBINA_DESC: "ボリス・イェフドキモヴィチ・シュチェルビナがチュメニの行政官に選ばれたのは、彼の経歴を見れば不思議ではない。若くて野心的な党員として西シベリアにやってきた彼は、モスクワの政府が崩壊していく中で、窮地に立たされていた。混乱の中、彼の能力を見抜いたラーザリ・カガノーヴィチに庇護され、ズラトウースト侵攻の際には、とっくに彼を経済面での最高顧問にしていた。\n\nしかし、カガノーヴィチが賞賛していた権威主義体制に対する彼の忠誠心のなさは、十分に武装したドラグノフ軍が東に向かって進軍すると同時に明らかになった。それまでの信念を捨て、権力を欲したシュチェルビナは、死の商人と密約を交わした。ウラル共和国が無法地帯を治めるには彼のような人材が必要であり、そのために彼はチュメニの総督に任命されることになったのだ。彼の才能はすぐに明らかになり、今ではズラトウーストの目を盗んで自分の領土を模範県にしたいと考えている。"
