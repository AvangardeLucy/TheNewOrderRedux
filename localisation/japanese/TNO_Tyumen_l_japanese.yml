 TYM_armored_production_idea_desc: "While the mighty red army makes up the backbone of the red army, it is not made up of men alone. Indeed, part of their amazing strength comes from the equipment we arm them with, produced by the proud workers of the states. This includes motorized and armored vehicles that can transport our troops to the frontlines safely and punch a hole in the enemy lines. A new campaign of production will be undergone to ensure this and bolster our proud troops."
