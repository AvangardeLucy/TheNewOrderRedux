 TYM_the_new_institutions_desc: "フルシチョフ議長は、政府内での地位を確保し、西ロシア人民共和国の改革に向けて第一歩を踏み出そうとしている。彼が見守る中で、新しい事務所や管理部門が花のように育っていくだろう。彼の構想を実現するために、管理者や責任者は厳選される。まだ大規模な改革は行われないが、これらの新しい機関は永続的な政治的変化のための基盤となる。\n\n我々は社会を阻害してはならない。国家と革命の発展のためには、社会が一体となって発展しなければならないからである。少数派にもう恐怖はない、我々は一つなのだから。"
 TYM_uphold_progressive_values_desc: "マルクスが述べ、世界中の無数の社会主義思想家が繰り返してきたように、人種も性別も国境も人間を分断するものではない。むしろ、すべての人間を分かつのは階級である。この事実に基づき、我々は、資本主義の終焉をもたらすために、すべての人々の間の協力を促進する。\n\n人種差別、性差別、あらゆる差別は反動である……我々は共産主義社会を実現するためには排除しなければならない！"
 TYM_establish_the_assrs_desc: "我々が建設する新ソビエト連邦は、非効率的で肥大化した官僚主義に陥ってはならない。我々は、国家を効果的に統治するために、民族ごとに大きなソビエト連邦の中で自治権を行使できる、自治ソビエト社会主義共和国を設立する。これらの新共和国の指導者は、もちろんフルシチョフ議長の手で選ばれる。\n\n我々を導いてくれたスターリン自身も誇りに思うような国家を建設するだろう。"
 TYM_a_state_to_make_stalin_proud_desc: "同志スターリンは、その時代に評価されなかった先見の明があった。歴史が彼の正しさを証明したことを知ったら、彼は泣いただろう。フルシチョフ議長は、スターリンの理論を心に刻み、それを応用して大きな成功を収めた。死してなお、彼の言葉は、ロシア国民をより完璧な社会主義へと導く光として輝いているのである！"
 TYM_out_with_the_old_desc: "世界は変わった。我々もそれに合わせて変わらなければならない。同志カガノーヴィチの政策は、確かに効果的ではあるが、今の時代にはもう合わない。そこで、フルシチョフ議長は、カガノーヴィチの影響力を政府内から根絶する作戦を開始する。官僚の粛清、法律の改廃などを行い、カガノーヴィチの首相になったことによるダメージを修復していく。\n\nこのような施策に反発する人もいるかもしれないが、社会主義がこの困難な時代に生き残るためには、必要になることなのだ。"
 TYM_the_secret_speech_desc: "カガノーヴィチ前議長の政策や信念が、スターリン主義、社会主義、そしてソビエト連邦に対する裏切りであったことは間違いない。それでも、党内には反体制派やシンパがまだ残っている。彼らは、我々こそが真の修正主義者であり、カガノーヴィチを粛清することで、我々は大義を裏切ったのだと言う。\n\n我々は彼らが間違っていることを証明するだろう。\n\n次の党大会では、フルシチョフ議長が非公開演説をし、カガノーヴィチの人民に対する犯罪の真相を皆に明らかにする。また、カガノーヴィチとその一味が引き起こした損害を修復するための我々の計画も明らかにする。"
 TYM_lock_down_the_party_desc: "共産党は、特に現在の状態では、社会主義とプロレタリアートを適切に保護することを信頼することはできない。フルシチョフ議長はこの事実を認識し、党員選挙を一時停止する。そうすることで、彼は政府を完全に統制することができる。これは必要なことである。なぜなら彼は反動主義の危険から人々を守ることができる唯一の人物だからである。フルシチョフは、完全に統制された権力を持つことで、スターリンが描いた偉大なロシアの構想をよりよく実行することができるだろう。"
 TYM_another_five_year_plan_desc: "第一次五カ年計画が終了した。フルシチョフ議長は、その大成功を受けて、新たに第二次五カ年計画を発表することにした。ロシアの人々は、これまで以上に大規模な工業化を進め、真の産業社会主義に一歩近づくために、輝かしい努力と苦労を重ねるだろう。\n\n我らの西部の土地を復興する時が来た。我々は全てのロシア人である。"
 TYM_reintegrate_the_west_desc: "ドイツのファシストはロシアを破壊したかもしれないが、ソビエトの精神を破壊することはできなかった。我々は共に、ソ連の赤い旗の下で国家を再建する。祖国を再統一しようとする人々の動きを止めるものは何もない！"
 TYM_continue_agricultural_mechanization_desc: "何千年もの間、農業は人類を支え、世界のあらゆる国を強化してきた。我々は、農業の恩恵を最大限に享受するために、農業を完全に機械化し、土壌を肥沃に保つ方法を農民に教える。やがて、文字通り、我らの労働の成果として、人々が収穫して楽しむことのできる食物の恵みがもたらされることだろう。"
 TYM_repudiate_literary_policy_desc: "古い文学政策は、マルクス、レーニン、スターリンの理想とは矛盾している。本の目的は、プロレタリアートを抑圧するのではなく、高揚させることにある。そのため、フルシチョフ議長は、書籍やその他の芸術的表現に対するカガノーヴィチの抑圧を解除する。ロシアのプロレタリアは、世界で最も文化的になるだろう！"
 TYM_an_end_to_extraneous_repression_desc: "赤軍は我々の剣と盾であり、プロレタリアートの守護者である。このような戦闘での勇気に対して彼らを罰することは、賢明でないだけでなく、不公平であると思われる。陸軍とその要員は、議長への恐れからではなく、議長への尊敬と愛から連邦に奉仕すべきである。そのために、我々は軍隊内でのあらゆる抑圧に終止符を打つ。"
 TYM_commence_the_khrushchevshchina_desc: "ロシアは、貧困や後進国というイメージをはるかに超えて発展している。工場では機械の音が鳴り響き、男も女も一丸となってロシアを良くしようと働いている。小麦畑をトラクターが巡回し、労働者のパンを作るために都市に送られている。しかし、ロシアの文化は未だに封建的な反動主義が根強く残っている。そのため、フルシチョフ議長はこの問題を解決するために、文化改革を次々と行うことにした。真の社会主義社会を実現するためには、旧態依然としたものを排除しなければならない。"
 TYM_shining_in_glory_desc: "ロシアは、搾取と専制の世界の中で社会主義の道標として、灰の中から立ち上がった。我々の復活はここで終わるものではなく、世界中の労働者を解放するために行進している。我々は、現在の資源よりも少ない資源でファシストのドイツ人を打ち負かした。今日の資源をもってすれば、我々は世界の大国である。そして、他の国々とは異なり、我々は世界のプロレタリアの大義を前進させるためにその地位を利用する。"
 TYM.1.t: "スターリンの亡霊"
 TYM.1.d: "レーニン＝スターリン共産党万歳！西シベリア共産党書記長同志ラーザリ・カガノーヴィチ万歳！ロシアの人民、人民の大義、そして我々を守る赤軍万歳！\n\n革命を裏切り、全ロシアに破滅をもたらすオムスクの黒連盟に死を！彼らを率いて、かつての栄光の国を暗黒に陥れようとしている狂人カルブィシェフに死を！輝かしい軍隊を破壊し、輝かしい国家を破壊すると脅しているスヴェルドロフスクの赤軍の裏切り者に死を！そして、同志カガノーヴィチの栄光に対するこの反乱を指揮する裏切り者の「元帥」ロコソフスキーにも死を！\n\n裏切り者のブハーリンが同志カガノーヴィチを西シベリアに配属したとき、彼は自分が破滅の道を歩むことになるとは気づかなかった。ブハーリンが自分の本性を現し、憎むべきドイツ人のクズが我らの美しい国を破壊するのを止められなかったとき、かつての同志ヨシフ・スターリンの名のもとに、ブハーリンに対する輝かしい内戦を指揮した。連邦が崩壊しても、カガノーヴィチはその目的を終えることなく、偉大なる西シベリア人民共和国を形成した。\n\nだが、運命は我々の味方になってくれなかった。オムスクとスヴェルドロフスクの裏切り者たちが革命を裏切り、首都チュメニに奇襲をかけたのだ。我々は勇敢にもこれらの攻撃を阻止したが、人民共和国は死んでしまった。ドイツ軍の爆撃により、わずかに残っていた塵も取り除かれず、この状況は1年以上続いている。しかし、すぐに我々はこれらの裏切り者に正義をもたらし、同志カガノーヴィチの栄光のために連邦を回復する方法を見つけるだろう！同志カガノーヴィチ！同志スターリン！同志レーニン！そして人民のために！ウラー！"
 TYM.1.a: "ウラー！"
 TYM.2.t: "東と西の戦いの物語"
 TYM.2.d: "ラーザリ・カガノーヴィチは、再統一されたソビエト連邦の大半を最初の「五カ年計画」に集中させているが、新興国の知識人の何人かを別の仕事のために確保している。\n\n今日、「東と西の戦いの物語」が国際的に発表された。カガノーヴィチの依頼で、彼の個人的な文章をもとに書かれたこの本は、カガノーヴィチが崇拝しているヨシフ・スターリンがニコライ・ブハーリンとの権力闘争に勝利したという別の歴史を観察することで、正当性を得ることができると期待されて海外に送られた。発売前には、『ニューヨーク・タイムズ』紙で「半世紀ぶりのロシア文学作品」と評された。\n\nしかし、カガノーヴィチ政権にとっては残念なことに、この本はソ連以外の国では酷評されており、いくつかの国立学校ではこの本の読解が義務づけられている。評論家も歴史家も、この作品の筋書きの非現実性や、歴史的な妥当性の馬鹿げた拡大を指摘している。この物語には、スターリンがナチス・ドイツを壊滅させただけでなく、ベルリンまで到達したこと、西側主導の「北大西洋条約連合」に対抗するために「ブダペスト条約」を締結したこと、イギリス（イギリスは帝国の大半を維持することに成功したが、アフリカのナショナリズムの高まりにより、他のほとんどのヨーロッパ列強とともに徐々に撤退した）によって形成されたユダヤ人の母国、そして存続しているソビエト連邦などが登場する。「少なくとも80年代までは、その間にスターリン主義と自由市場が最終的な対決を始め、もしスターリン主義が敗れても、ロシアはその遺産を踏襲し、新千年紀にウクライナへの侵攻で力を取り戻すだろう」と述べられている。\n\nなぜこのようなゴミが出版されたのかは誰にもわからない。"
 TYM.2.a: "でも、トロツキーはどうなったんだ!?"
 TYM.3.t: "我々が背負う重荷"
 TYM.3.d: "同志よ！困難な状況であることは否定できない。ソビエト連邦は偉大であったが、裏切り、ファシズム、修正主義によって、かつての面影はなくなってしまった。しかし、我々は、ブハーリン主義やその他のマルクス、レーニン、そしてスターリンの道からの逸脱によって汚されていない、真の後継者である。裏切り者たちは、我々を中傷し、破壊し、爆撃し、殺すことができる。彼らは、労働者階級の正義の精神を殺すことは不可能である。\n\n同志よ！共産党が同志の名のもとに多くの犠牲を払っているという事実を心強く思え。カガノーヴィチ議長は、ナチズムや戦争主義から同志を守るために日夜努力している。赤軍は変わりなく頑強で、同志たちに危害を加えようとする盗賊に対して警戒している。ロシアで最も優れた政府は、みなが安心して暮らせるように、最も困難な決断を下している。\n\n同志よ！すべての苦難、すべての敵は、我々を銃剣よりも鋭い点に刻み込んだ。敵を突き破りながら、自身に問いかけてみろ。同志はどのように奉仕できるか？"
 TYM.3.a: "全身全霊をかけて共産主義の大義を貫くことである！"
 TYM.4.t: "遠くに見えるバンカー"
 TYM.4.d: "スタニスラフ・ハリトーノフ二等兵は、丘の上から外を眺めながら、肺から煙を吐き出した。夜明けの時間であり、彼がベッドから揺り起こされる時間よりも早い。どうすればいいのだろう。彼は監視していた、そして彼の義務は監視することだった。赤軍は不服従を許さない。少なくとも、彼はタバコを吸うことができた。\n\n彼はタバコを一服してから、何か面白いものを見つけようと目を凝らした。遠くに見える防空壕が、目的を果たすために静かに佇んでいるのが見えた。日中の時間帯のせいか、彼は思索にふけっていた。彼はこれまで、防空壕がどれほどの偉業であるかを理解していなかった。連邦の崩壊、一般隊員の反逆、崩壊など、彼らが直面したすべてのことの後でも、西シベリア人民共和国は、少なくともチュメニでは耐えていた。どんなに爆弾や銃弾を使っても、プロレタリアートの兵士たちが本来自分たちのものを取り戻すことはできなかった。\n\n確かに、軍隊は厳しかった。スタニスラフや彼のような何千人もの人々にとって、それは彼らが既に受けた損失に比べれば何でもないことだった。"
 TYM.4.a: "赤軍は立ち上がる。"
 TYM.5.t: "認可されたサルベージ遠征"
 TYM.5.d: "崩壊したソビエト連邦は膨大な数の居住地、補給基地、工場などの建造物を残したが、その後継国家には再生する予算も能力もなかった。最近の西シベリア人民共和国の混乱で、大規模な遠征を組織するのが遅れている。\n\nこのような状況でも、労働者は小さな勝利を手にしている。我々は、チュメニ市周辺でいくつかサルベージ可能な場所を見つけた。1つ目は、配備されなかった機甲師団が残した大量の燃料。2つ目は、兵士が大量に脱走した後に放置された軍用機器の隠し場所。そして、戦争のためには重要ではないが、士気を高めるために価値があると思われる、食料や衣類などの一般市民のための倉庫である。\n\n現在のところ、我々には1つの倉庫しかない。総動員の状態では、燃料や武器は非常に貴重であるが、国民がどれだけこの現状に耐えられるかという問題もある。"
 TYM.5.a: "心を固くしてはいけない。快適さを選ぶ。"
 TYM.5.b: "より大きな銃で、より長い人生を。武器を選ぶ。"
 TYM.5.c: "我らの軍隊は長持ちする必要がある。燃料を選ぶ。"
 TYM.6.t: "緊急対策"
 TYM.6.d: "爆弾が投下されるたびに、我々は別の選択をしなければならない。誰を守るのか？どんなに努力しても、チュメニのバンカーは、すべての人の安全を確保するには十分にない。何事にも一つ得るには一つ失わなければならないものだ。生き残った兵士は、戦争に貢献することができる。幹部の多くは、この悲惨な状態から抜け出すためには、兵士を優先しなければならないと説得力のある意見を述べている。\n\nしかし、カガノーヴィチ議長は躊躇している。守るべき人が無防備な状態で、兵士が怯えていては意味がない。今の危機は過ぎ去るだろうが、次の世代は我々の罪を思い出すだろう。ただでさえ弱っている市民のモラルは、ドイツ空軍の餌食になっている女性や子供を見捨てることを看過できないのかもしれない。行政の主要な声は、我々を動かしているモラルを見失わないように、最も弱い立場の人々を守らなければならないと考えている。\n\n爆撃機は我々の決断を待ってはくれないだろう。熟慮して両方を失うより、今、一方を救う方が良い。"
 TYM.6.a: "労働者を守らずして、どうして労働者の代弁者になれるのか？"
 TYM.6.b: "モスクワを奪還した時には、市民を弔うことができる。"
 TYM.7.t: "大地の下"
 TYM.7.d: "地方の党書記の執務室の外にあるホールで待っていると、イーゴリは自分の手が震えているのを感じた。ああ神よ！労働者が報告書を作成するために別の監督者に任せていれば。彼は頭の中で声明をリハーサルした。\n\n「同志長官、何人かの労働者は、この地下壕建設計画の安全性について懸念を抱いています。彼らは、この計画が書かれたままでは、耐えることのできないほどの崩壊の危険性を持った構造物ができるのではないかと感じています。もちろん、あなたやカガノーヴィチ同志、共産党が、チュメニの人々の安全を脅かすようなことをしたと言っているのではありません。もし、計画が反革命分子や労働者の無能によって妨害されたというのであれば、私はその責任を完全に認めます」\n\n待機とリハーサルが数分続いた後、ようやくドアが開き、背の低い退屈そうなアルメニア人の書記が彼の執務室から出てきた。イーゴリは、努力むなしく、緊張のあまり一気に喋ってしまったが、書記はカガノーヴィチへの賛辞を述べる前に、彼を押し黙らせた。\n\n「ああ、わかった。安全上の問題だ。上層部に伝えておこう」\n\n書記がドアを閉めると、イーゴリは安堵感で胸がいっぱいになった。あとは、この言葉がカガノーヴィチ自身への電話の連鎖を辿り、頑固者で有名なチュメニの指導者がそれを聞いてくれることを祈るだけだった。"
 TYM.7.a: "人々の安全を守ることができないのであれば、我々はなんなんだ？"
 TYM.7.b: "我々は効率性を優先すべきである……すべての人を収容するために。"
 TYM.8.t: "隠されたもの"
 TYM.8.d: "デスクでコーヒーを飲みながら、ラーザリ・カガノーヴィチは深いあくびをした。時計を見ると、もうすぐ次の日になろうとしていた。つまり、彼は一日中執務室で報告書を読み、さまざまな国家機能を承認していたことになる。国家の再建は大変な仕事だ。しかし、まだ、寝る前にやることがたくさんある。その時、疲れていると思われる側近が部屋に入ってきた。カガノーヴィチの補佐官は、彼と同じスケジュールをこなすことが求められており、「鉄のラーザリ」のような忍耐力を持った人はほとんどいなかった。\n\n「産業開発の状況について、もう1つ報告があります」\n\n会長は、短く低いうなり声を上げて彼を退かせると、彼の席に移動してその文書を読んだ。この日読んだ他の多くの報告書と同様に、それは生産量の増加に関係するものだった。彼は自分でも気づかないうちに、まぶたが沈んでいた。本当に自分が疲れていたのだろうと彼は思った。続けて読んだ。その文書は、非常に乾いた官僚的な言葉で、消費財の生産を減らして重機械の生産を早める可能性を列挙している。民間人への影響についても簡単に考察しているが、その懸念は払拭されている。彼らは国家のために我慢してきたのだから、もう少し我慢してもいいのではないか？\n\n今すぐ宿舎に戻って、この問題を朝まで放置しようという考えが浮かんだが、それを押し殺した。自分を律することができない指導者は、ソ連には必要ないのだ。彼はさらに数分間考えた後、これまでに何度も行ってきたように、ペンを取り出して決断を文書に書き込んだ。"
 TYM.8.a: "やれ。贅沢を楽しむのは後回しだ。"
 TYM.8.b: "人々はその小さな勝利に値する。"
 TYM.9.t: "計画の成果"
 TYM.9.d: "カガノーヴィチ議長のドイツのテロ爆撃のスケジュールを監視するという提案は、もちろんのことだが、見事に成功した。攻撃の可能性を十分に警戒している国民は、かつてないほど安全であり、補給線はこれまで以上にうまく機能している。我々は満足することは許されていない。共産党は適当ではなく、完璧を目指しているのだ！今は彼らのスケジュールを把握しているかもしれないが、ドイツ人は我々の工夫に気づけばいつでも爆撃方法を変えることができる。だからこそ、より恒久的な解決策を講じる必要があるのだ。\n\n一つの可能性としては、ファシストの動きを把握した上で攻撃に出て、奴らに必要な一撃を与え、再び人々を脅かすことがないようにすることだ。この解決策には、空中で爆撃機を迎撃するための戦闘機を作ることが含まれ、技術ギャップを克服するために意外な物を利用しなければならない。ファシストは本質的に臆病であり、ドイツ空軍は抵抗に慣れていない。決定的な攻撃は、奴らを怖がらせて我々の領空から遠ざけ、より弱い目標を選ばせることができるだろう。\n\n次の解決策は、より慎重なものだが、問題により長期間対応できる可能性がある。レーダー塔は過去の戦争でも効果を発揮しており、航空機を遠隔で監視することができるため、将来的には爆撃の詳細なスケジュールを立てる必要はなく、爆撃機を発見した時点で対応することができる。このような対応は、爆撃機に直接対抗するものではないが、将来的には爆撃機の活動を大きく抑制することができる。\n\nドイツ人は残忍ではあるが、馬鹿ではない。どのような作戦を選択するにしても、ドイツ空軍の戦術変更によって完全に回避されることのないように、柔軟で高い反応性が求められる。"
 TYM.9.a: "敵を発見することに集中する。"
 TYM.9.b: "迎撃を可能にすることに集中する。"
 TYM.10.t: "ミハイルの提案"
 TYM.10.d: "ラーザリ・カガノーヴィチのように、他人に対して非常に厳しい要求をする人物は、個人的な怠惰からそうしているのではないかと思われるかもしれない。しかし、事実はそれと正反対である。カガノーヴィチは、仕事熱心な男だった。執務室の机では、葉巻の煙をくゆらせながら書類に目を通し、時折、単調な作業を中断しては、大声で電話をかけていた。彼の兄弟で経済大臣のミハイルは、そんな彼を見つけて書類を届けようとしていた。\n\nミハイルは、煙が肺に入り、咳き込みながらドアの前に立っていた。ラーザリの方が年下であるにもかかわらず、どうしても威圧感を感じてしまうが、ミハイルはその気持ちを抑え、兄弟であることを強調していた。ラーザリが自分の存在を認知してくれるのを待ったが、ミハイルの声が聞こえなかったのか、それとも気にしなかったのか、議長の仕事は途切れることなく続いていた。ミハイルは咳払いをした。\n\n「時間のある時に読んでもらいたい提案があるんだ」\n\n「ん？ああ、わかった、読もう」ラーザリは納得のいかない返事をした。彼の注意は明らかに、机の上に積まれた大きな山に向けられていた。兄がまだそこに立っているのを見て、彼は明らかに苛立った様子で再び話した。「他に気になることがあるのか？仕事に戻っても？」\n\nミハイルは気まずい思いでその場を立ち去った。弟を信じたい気持ちもあったが、このままでは自分の提案書が読まれないままになってしまうと直感的に思ったからだ。"
 TYM.10.a: "バラ色の関係ではない。"
 TYM.11.t: "パターンの変化"
 TYM.11.d: "ラーザリ・カガノーヴィチは苛立っていた。ここ数年、比較的安定していたドイツ軍の爆撃スケジュールが変わってしまったのだ。大した変更ではなく、実際のところ、調整してこれまでの路線を継続することはさほど難しくない。しかし、彼の机の上には、その変化を補うために都市の防衛力を調整するというミハイルの案が置かれていた。\n\nバンカーの建設を続けるだけでは、スケジュールの変更は意味がない。一方で、地上のインフラを守るために新しいスケジュールに合わせることは、短期的には国民や一般の士気にとっても良いことである。\n\nいずれにしても、莫大な投資となる。バンカーは爆弾に対する完全な防御となるし、もし爆撃が終わったとしても、ロシアの他の軍閥に対するインフラの防衛に役立つだろう。しかし、同時に防衛力を柔軟に保つことで、爆撃の変化に迅速に対応することができる。\n\n確かに、どちらの案も期待できるが、最終的に従うことができるのはどちらかということになる。"
 TYM.11.a: "ミハイルの計画を利用して適応する。"
 TYM.11.b: "議長の計画を活用する。"
 TYM.12.t: "地下世界への供給"
 TYM.12.d: "人民共和国の地下深くでは、最新の地下鉄トンネルを建設するために、何人もの男たちがピッケルやシャベルを振り回してトンネルを掘削していた。ウラジスラフ・シャポヴァロフは、ピッケルを振って石の塊を割った。彼の作業班は、他の作業班が線路を敷設するために入ってこられるように、トンネルの最後の部分を仕上げることになっていた。苦労の多い仕事で、決して足りているとは言えなかった。しかし、これは仕事であり、何年間も経験したことだった。\n\nウラジスラフは、危険を冒しながらも、仕事に充実感を感じていた。支柱が設置される前の新しい掘削では、トンネル崩落の危険性が常につきまとっていた。崩落で多くの友人を失い、最近ではレフが犠牲になったが、それでも仕事には価値があった。この路線がいかに重要であるか、家族の安全はトンネルにかかっていると何度も頭に叩き込まれた。特にこのトンネルは、工場が爆弾の影響を受けないようにするために不可欠なものであり、工場の安全は家族の生活の向上を意味していた。\n\nウラジスラフは、岩の反対側で機械が動いている音を聞いていた。あと数時間もすれば、トンネルの建設が可能になるだろうと思った。ピッケルを振っていると、陥没前の特徴的なゴロゴロという音が聞こえてきた。ウラジスラフは「崩落だ！」と叫び、部下たちを来た道を戻って安全な場所に誘導した。屋根が崩れて通路が何メートルもの岩で塞がれてしまう前に、最後の一人として戻ってきた。"
 TYM.12.a: "これは後で役に立つだろう。"
 TYM.13.t: "最終勝利"
 TYM.13.d: "ラーザリ・カガノーヴィチは有頂天だった。彼が力を注いだ計画は大成功を収めたのである。卑劣なドイツ人とその爆弾は、人民共和国の人々を長い間悩ませてきたので、人々は爆弾投下を一種の警報として利用していた。慣れるのには時間がかかるが、このような状況では、旧態依然とした状況は一掃され、新たな繁栄の時代を迎えることになる。\n\nしかし、計画の成功により、かつてロシア国民が恐れていた爆撃機は、今では気にされなくなったある。チュメニの人々は、久しぶりにのびのびとした生活を送っていた。ロシアの人々の生活からは、初めて突然の死の脅威がなくなったのである。\n\nラーザリは、自分の成功を祝して、執務室で側近たちとささやかな乾杯をした。カガノーヴィチが主導した政策は独創的で、彼の慈悲深い指導の下、ドイツ人は彼らに危害を加えることができなくなっていた。彼の指導の下、人民共和国は世界の中で正当な位置を占めることになり、彼はロシアの管理者として正当な位置を占めることになる。"
 TYM.13.a: "ドイツ人は無力だ。"
 TYM.14.t: "やり過ごした！"
 TYM.14.d: "怒り。彼が知っていたのは怒りだけだった。ラーザリ・カガノーヴィチは腹を立てていた。人民共和国の人々を守るためにあらゆる努力と犠牲を払ってきた彼は、その努力を人々が認めてくれることを期待していた。\n\nミハイルの野郎が自分の手柄にしやがって、弟の努力の規模の大きさを無視して偉そうにしているのだ。彼は、ドイツの犬に捕食されるロシアの人々を救うために、自分自身の多くをこれらの計画に注ぎ込み、見過ごされないほど懸命に働いてきた。しかし、彼はこのように無視され、チュメニをよく潤滑油が入れられている機械のようにした偉業も軽蔑されていた。\n\nラーザリは怒りに震え、憎しみに煮えたぎっていた。この野郎は、今、屋根の上から彼を応援している人々のために何もしてこなかった。いったい何が起きているんだ？人々は、彼がどれだけ自分たちの安全のために働いてきたかを理解していないのか？彼らが犠牲にならずに済むように、いったいどれだけ犠牲を払ってきたというのか？どうして彼らはこんなことができるのか？"
 TYM.14.a: "理不尽だ！"
 TYM.15.t: "繁殖計画を加速させる？"
 TYM.15.d: "何十年にもわたる外国との戦争や内戦の後、我々の国民が苦しんでいることは、周知の悲劇的事実である。何年もの間、ドイツ軍の飛行機が我々の空を飛び、我々の国民を標的にして、兵士や民間人、男女や子供を無差別に殺してきた。我々の国に多くの苦しみをもたらされたことは間違いないが、この無政府状態がもたらした最も大きなものは、爆撃による消耗、盗賊の襲撃、そして天災によって、すでに少なくなっていた人口を減ってしまったことだ。\n\nいわゆる「人口問題」に対しては、さまざまな解決策が提案されてきたが、中でも際立っているのが1つの解決策だ。女性は以前から、男性と一緒に、男性にふさわしい役割を担ってきた。最初は必要に迫られてのことであったが、事態が正常化しつつある今、女性が職場にもたらす「人手」という生産性の向上は特筆すべきことです。しかし一方で、子供を産むのは女性の本分でもあります。働いていれば子供は産めないし、その逆もまた然りである。\n\n必要な数の子供を産むまで、女性の仕事や昇進の機会をもう一度制限すれば、女性が子供を産むことを促すと同時に、一部の反動の手先のように女性を職場から完全に追放することにはならないだろう。確かに、この計画を拡大させれば、出産のために退職する女性が出てきて生産性が低下するかもしれないが、出生率は顕著に上昇するだろう。\n\n最終的には議長の判断に委ねられている。"
 TYM.15.a: "ダメだ、我々は姉妹のために立ち上がらなければならない。"
 TYM.15.b: "やれ。ロシアの未来は我々に掛かっている。"
 TYM.16.t: "革命的な託児所"
 TYM.16.d: "我々の再繁殖計画の中でも特に重要なのは、いわゆる革命的な託児所の設立である。これは、子供たちを育て、世話をするための市民組織の網である。党の監視下に置かれたこれらの託児所では、子どもたちとその世話をする女性たちのために、さまざまな教育計画が組み込まれており、将来の信奉者やソ連の崇拝者たちの巣となるだろう。\n\nしかし、託児所の具体的な運営方法については、疑問が投げかけられている。急速な発展を遂げている託児所を、将来での成功と重要性につなげるために、多くの利益団体が託児所の管理を求め、ロビー運動を行っている。そして、カガノーヴィチと彼の最側近が集まり、今後の方針を決定し、これらの子育て組織を誰が最終的に管理するかを発表することになった。何時間もかけて検討した結果、託児所を管理するのにふさわしいと思われる候補は地元のコミューンと軍隊という2つに絞られた。\n\n地元のコミューンが託児所を管理していれば、子どもたちが自分たちのコミュニティの中で育てられ、コミュニティの重要性や家族の一体感を教え込まれるだけでなく、すべての若者に与えられるべき公平で必要な市民教育を受けることができる。一方、軍が託児所を管理することになれば、彼らはより中央集権的になり、自分たちのコミュニティよりも大きなアイデンティティを持って育つことになるだろう。その上、もちろん軍は、我々と同じように、文字通り生まれたときから連邦のために戦って死ぬように育てられた、将来の世代の兵士を育てることに関心があるだろう。\n\n夜が更けるにつれ、カガノーヴィチの諮問委員会は、彼の最終的な決断を固唾を飲んで待っていた……"
 TYM.16.a: "軍がそれを管理する。"
 TYM.16.b: "無理のない範囲で各コミューンに決めてもらう。"
 TYM.17.t: "赤軍の再建"
 TYM.17.d: "ヴァレリー・コンスタンティノヴィチ・ジーマは、シベリアの冷たい空気を吸っていた。カガノーヴィチ軍の将校はここ数年、地下壕と爆撃訓練しか知らなかった。寒い朝の冬の風が骨の髄まで突き刺さってくるような気がしたが、新鮮な空気が顔にも肺にも心地よくて、ほとんど感じられなかった。長年、ソビエトで兵役に就いてきた彼は、仲間を冗談交じりに自分の「群れ」と呼んでいる、社会のあらゆる分野から集められたゴロツキ集団を見渡していた。貧しい移民の家庭に生まれたシュベッツは、何度も折られた鼻と、細身で背が低いことが、家庭の貧しさと栄養不足を物語っていた。不祥事を起こした知識人の息子で、不相応な俗物感を漂わせていたフィリッポフや、党役員の四男として生まれたことを物語るふくよかな体格のヴィノグラドフなどがいた。\n\nこの3人は、十数人の中の数人に過ぎない。ジーマは長い間勤務しているにもかかわらず、共和国の指揮系統の中では気が遠くなるほど低い位置にいる。ジーマは隊員たちが隊列を組もうとするのを見て、自分の兵士たちが気づいていないであろう重大な欠陥に気づき、ため息をついた。やらなければならないことは山ほどある、とジーマは思った。しかし、一人の兵士が他の兵士にぶつかりそうになると、ジーマはそのストレスを頭から追い出し、新鮮な空気をもう一度吸い込んだ。\n\n息を吐くと、－－長い、長い間感じてこなかった－－誇りが胸の中に湧き上がってくる。「同志たちよ！」と彼は吠え、体中の誇りが仲間に向かって溢れた。「いよいよ基本を学ぶ時が来たぞ！」"
 TYM.17.a: "「まずは行進からだ」"
 TYM.18.t: "進む"
 TYM.18.d: "「同志クレフチェンコ、この古い娘を再び走らせようじゃないか？」\n\nエフゲノヴィチ大尉がキューポラのハッチを開けて外を覗き、運転手のクレフチェンコが作業を始めた。エンジンの大きな音とともに、古いT-54は数年ぶりに息を吹き返したのである。戦車に乗っているだけで心が安らぐ大尉にとって、過去の戦いや冒険の記憶が瞬時によみがえってきた。空が晴れた今、赤軍は再び装甲に力を入れることができる。エフゲノヴィチ大尉は、戦車の内部に身を乗り出して、運転手の注意を引くために足で軽く押した。\n\n「よーし、同志よ、サビを落とそう。倉庫の外に出よう、慎重にな」クレフチェンコがうなずくと、エフゲノヴィチは元の位置に戻った。T-54は、エンジンの大きな回転と、隊長を驚かせるような鋭い動きで、前に進み始めた。倉庫から外の陽光の中に転がり出たエフゲノヴィチ大尉は、かつてないほどの力強さを感じた。\n\nこの戦車は、かなり旧式ではあるが、まるで新品のように機能していた。倉庫の外には他にも数人の兵士が立っていたが、彼らは装甲の獣と誇らしげな司令官が現れると、思わず見入っていた。彼らのような若い新兵は、完全に作動する戦車を見たことがないだろうし、大尉はその光景を見て、何かを感じたに違いないと思った。威勢のいいエフゲノヴィチは、見学に来た人たちに時折手を振って、明るい表情を見せていた。ようやく、この老戦車が本来の姿を取り戻したのだ。"
 TYM.18.a: "転がれ、同志たちよ！"
 TYM.19.t: "試み"
 TYM.19.d: "「おい、ユーリ、斜面に出たらスピードを落とさないでくれよ。こいつを飛ばせるかどうか試したいんだ！」ユーリは、大音量の車内で声を張り上げている指揮官の声を聞きながらも、彼の方を向かなかった。コースから目を離すことは、災いを招くことになるからだ。\n\n「正気ですか同志!?その衝撃で全員が死ぬかもしれませんよ！」\n\n「俺たちは戦車の中にいるんだ、馬鹿野郎！大丈夫だ！スピードを落とすな、ユーリ！」ユーリがカーブを曲がったところで、ようやく坂道が見えてきた。彼は自分の判断に反して、指揮官の命令に従うことにした。傍観していた将校たちは、自然の斜面に差し掛かったT-54が、いつものように速度を落とさないことに少し不安を覚えた。\n\n戦車は斜面まで来て、ユーリが心配していた通り、スピードが出ていたことで戦車は一瞬だが宙に浮いてしまった。観客は、戦車が斜面を越えて激しく転倒する様子を、興奮と少しの恐怖をもって見守っていた。その衝撃音は、障害物コースを走る他の戦車のエンジン音に紛れて聞こえてきた。戦車は地面に着いた後、完全に静止した。\n\n緊迫した場面もあったが、その後、戦車はコースをひたすら走り続け、観覧席からは歓声と拍手が沸き起こった。その中には、離れ業を無謀さを嘲笑う先輩もいたが、彼らでさえ新兵の心意気には敬意を表さざるを得なかった。"
 TYM.19.a: "彼らに熱意がないわけではない。"
 TYM.20.t: "画期的な戦術"
 TYM.20.d: "「ごきげんよう、赤軍装甲部隊の同志たち。君たちは今日、戦場で突破口を開くために装甲部隊をどれだけ効果的に使うかを教えてもらうためにここに集まった。今日の教練では、まず、装甲を使った戦争について、今まで知っていたことをすべて捨ててほしい。率直に言わせてもらうと、ファシストとの戦いから時代は変わったのだから、昔の戦術に頼るのはほとんど自殺行為である！」\n\n講義室を構成していた装甲将校たちは、将軍の話を丹念にメモしていた。鉛筆を動かす音が部屋中に響く。\n\n「今日、どんな危険が待ち受けているかを知らずに戦場に出るのは大きな悲劇である。人間が持ち運べるロケットシステムや特殊な弾薬は、君たちが信じられないほどの、敵の戦車を破壊する力を持っている。生き残るためには、適応する方法を学ばなければならないのだ、同志よ。\n\n今日の授業で私の言葉を心に留めておくことが、輝かしい勝利に導くか、炎のような運命で滅びるかの決定的な要因となる。同志よ、もし君たちが死んで高価な戦車をも持って行ってしまったら、赤軍にとっては役立たず以上のものになってしまうから、必ず注意を払ってくれ！」\n\n将校たちは、相変わらずノートに書き込んでいたが、時々顔を上げて講師にしっかりと聞いていることを示していた。"
 TYM.20.a: "「さて、次に進む前に何か質問はあるか？」"
 TYM.21.t: "戦闘成績の記録"
 TYM.21.d: "マカロフ大尉は双眼鏡でシベリアの大平原を眺めていた。地平線をゆっくりと眺めながら、レンズに映るへんなものや汚れを気にしていた。やがて、目標を見つけた。彼は双眼鏡をしまい、他の隊員に合図を送った。いよいよ動き出す時が来た。平坦な大地に戦車の群れがうなりを上げていた。\n\n山賊のキャンプはほとんど抵抗することなく陥落した。粗末な仮設テントは、25トンのソビエト工学によって簡単に粉砕された。山賊たちは、小銃で弱い防御をした後、四方八方に逃げていった。何人かは捕らえられた。マカロフ大尉が望んだほどの数ではなかったが、それでも作戦は全体的に成功した。物資がなければ、山賊たちは村を脅かすこともできないだろう。\n\n太陽が目の前で沈み、山賊のキャンプが燃え盛る中、マカロフ大尉と彼の戦車隊は次の任務に向けて基地に戻っていった。戦車の音は、彼らと共に行ってしまった。"
 TYM.21.a: "破壊するように設計されている。"
 TYM.22.t: "行進"
 TYM.22.d: "クズネツォフ軍曹は、手にした報告書に目を通した。彼の部下たちは完璧に近いほどよくやっていたが、まだ彼の期待には応えられていなかった。彼はもう一度書類に目を通した後、テーブルの上に置いた。ホイッスルを吹いて兵士たちを集めた。\n\n彼の部下たちは、各々テントの下に散らばって、話をしたり、カードをしたり、何もしないでいた。一日中の軍事演習で疲労困憊していた彼らは、午後の暖かい日差しに誘われて、筋肉の痛みや重い目が無邪気な若干のまどろみに誘われていた。ホイッスルが彼らの純粋な現実を打ち壊し、彼らはすぐにいくつもの厳粛な列を成して、指揮官の言葉を受け取る準備をした。\n\n「これがお前らの全力なのか!?」クズネツォフは吐き捨てるように言った。\n\n何人かの兵士はぴくりと動いたが、誰も前方の視線をそらすことはなかった。\n\n「次に山賊が村を襲ったとき、お前らはこんな怠慢な態度をとるのか!?座ってタバコに火をつけて、女子供を虐殺するのを見ているのか!?」と彼は兵士たちに叫んだ。「どうなんだ？答えろ！」\n\n「ノー・サー！」一斉に答えが返ってきた。\n\n「じゃあ各自所定の位置に戻れ！訓練をやり直せ！今度は正しくやるんだ！」"
 TYM.22.a: "「了解！」"
 TYM.23.t: "政治将校の帰還"
 TYM.23.d: "アレクセイ・イリンは新入りだった。新人を好きな人はいない、特に戦い慣れたロシア兵にとっては。特にその新人が政治将校であればなおさらである。\n\nアレクセイは、親しみを込めたわざとらしい笑顔を浮かべていた。彼らに自分を好きになってもらいたかったのだ。彼らが彼を好きになれば、彼を信頼するようになるかもしれない。彼は握手をするために右手を差し出した。左腕は服や身の回り品の入ったカバンを持っていた。\n\n彼が配属された大尉は、まるでナイフを持っているかのように、アレクセイの手を見ていた。彼は慎重に手を伸ばしてそれに応え、心地悪い短い握手をした。\n\n「君の寝床はあそこだ」と小さく咳払いをしながら大尉は言った。彼は、窓や他の兵士から遠く離れた隅にある二段ベッドの一番下のベッドを身振りで示していた。\n\nアレクセイはうなずき、静かにベッドに向かって歩いた。新しい仲間を通り過ぎるとき、彼らの目線で体に穴を開くような感じがした。彼は一人一人に笑顔を見せ、何人かには手を振った。寝台に着いた彼は、小さな日誌を含む様々な持ち物を取り出した。兵士たちがひそひそ話をしている間に、アレクセイは中隊の士気に関する最初の報告書を作成した。"
 TYM.23.a: "予想以上に円滑に統合できた。"
 TYM.24.t: "社会主義の英雄"
 TYM.24.d: "ヴァレリヤ・オシポワ二等兵は、人々の群衆を見渡した。彼らは皆、応援していた。彼女を応援しているのだ。彼女は頭を絞って母親を探した。数秒後には、一番前の席で誰よりも大きな声で応援している母親を見つけた。オシポワは彼女に微笑みかけ、視線を前に戻した。ヒーローらしく、ストイックで勇敢だった。\n\n彼女は街の広場で、何人かの党の高官と、そして何よりもカガノーヴィチ議長と一緒に壇上に上がっていた。彼らの後ろには、西ロシア人民共和国とソビエト連邦の国旗が掲げられていた。\n\n「今日、我々は、ドイツ軍の攻撃から一家を救った同志ヴァレリヤ・オシポワの勇気を称えるためにここに集まった」と議長はマイクで語り始め、その声は広場に響き渡った。「同志オシポワは、自分の命をかけて、爆撃された農場の5人家族を救出した。彼女は廃墟を這い進み、燃え盛る瓦礫から家族を救い出し、彼女がいなければ死んでいたであろう一人の子供を蘇生させた。彼女の勇気ある行動に対し、私はここに同志オシポワに人民共和国英雄を授与する」\n\nカガノーヴィチは、簡素だが印象的な勲章を彼女の胸に留めてから、拍手を始めた。党員、そして観客もそれに続き、やがて広場全体が人民共和国の英雄、ヴェレリヤ・オシポワに拍手を送った。"
 TYM.24.a: "同志オシポワに万歳三唱！"
 TYM.25.t: "再統一の日"
 TYM.25.d: "今日の午後、カガノーヴィチ書記長は、チュメニの中心部に集まった何千人もの労働者と赤軍兵士を前に、西シベリア人民共和国の復活と再統一を発表する壮大な演説を行った。「労働者の武器の中で最も強力な武器は、銃ではなく知識である」と書記長は語った。「スターリンの天才的頭脳によって理解された弁証法的唯物論の不滅の科学で武装した労働者階級は、いつの日かブルジョワ抑圧者を歴史の灰の山に追いやるだろう！」\n\n労働者の土地を奪った自由主義的な反革命分子を倒すために、軍隊の動員、毎年の徴兵の増加、武器生産の増加など、西シベリアの統一に向けた大規模な準備が進められている。"
 TYM.25.a: "前進！"
 TYM.26.t: "老兵"
 TYM.26.d: "「……そして、カルブィシェフの復讐主義はどのような点で間違っているか？」とレベデフ曹長は吠えた。\n\n「サー、階級よりも国家を優先しているところです、サー！」と、新兵たちは一斉に叫んだ。\n\nこれで今日の質疑は終わりだ。と、レベデフは述べた。\n\n「素晴らしい、ご婦人方、」彼は言った「諸君らは敵をよく知っているようだ。グセフ二等軍曹が数時間後に諸君らの射撃技術をチェックする。今回は解散とする」\n\n兵士たちは兵舎の部屋から外に出て行った。最後の一人が帰るのを待って、アンドレイ・レベデフは友人からもらったウォッカの瓶を取り出して一気飲みした。来る日も来る日も、彼は新米のマヌケに黒連盟の惨状を語っていた。オムスクのこと。自分のことも。アンドレイは、カルブィシェフの側近として、指導力や戦術についての教えを聞いた記憶を持っていた。復帰した日の彼の目には、まだ傷と血が残っていた。カルブィシェフが「大いなる試練」や「ロシア人民の本質的な強さ」について長々と語っていたことや、社会主義や革命、共産党を否定し、彼の黒連盟は復讐と戦争のためだけに存在すると宣言した日のことを忘れようと、彼はまた酒を飲んだ。\n\nアンドレイはボトルを飲み干し、喉が心と同じように熱くなった。"
 TYM.26.a: "革命のためには、みなが犠牲にならなければならない。"
 TYM.27.t: "チュメニが我々の努力を称える！"
 TYM.27.d: "今日、我々は驚くべき知らせを受け取った。ラーザリ・カガノーヴィチが、外交官を派遣し、夜の魔女に捧げる記念碑を建設することを知らせてきたのだ。チュメニは、この記念碑を公開して、我々のリーダーであるエヴドキア・ボチャロワに人民共和国英雄を与えたいと考えている。\n\nこれは確かに大変名誉なことで、カガノーヴィチは本当に誠実な人のようだが、カガノーヴィチは完璧ではない。彼は独裁者であり、彼の特別な共産主義は特に権威主義的である。この申し出を受ければ、我々の自由を奪うことになる男に恩を蒙ることになる。もしかしたら、彼の努力は別のところに向いているのかもしれない……"
 TYM.27.a: "嬉しいお言葉をいただいた皆様に感謝いたします。"
 TYM.27.b: "我々はこの残忍な政権を許さない。"
 TYM.28.t: "自由飛行士団が我々を叱責！"
 TYM.28.d: "我々の外交官は手ぶらで帰ってきた。どうやら、自由飛行士たちは我々の感謝の気持ちを望んでおらず、我々の努力は他の場所でするべきだと言っているようだ。エヴドキア・ボチャロワは受賞を辞退し、彼らの記念碑の除幕式にも出席しないという。\n\nこれはとんでもないことだ！ロシアをドイツ空軍から守った彼らの功績を称えたいだけなのに、あたかも彼らの名誉を侮辱したかのような態度だ！彼女らはカガノーヴィチ書記長を暴君と呼び、人民の自由を否定する者とは会話をしたくないとまで言っている。"
 TYM.28.a: "よくそんなことが言えたものだな？"
 TYM.29.t: "自由飛行士団が我々に感謝！"
 TYM.29.d: "自由飛行士団は、我々の感謝の気持ちを受け止めてくれ、エヴドキア・ボチャロワが自ら賞を受け取るために飛んできてくれた。自由飛行士団は我々の親切を評価してくれたようで、表彰式は自由飛行士団の記念碑の前で行われることになった。\n\n天候にも恵まれ、気温もシベリアの一日にしては過ごしやすかったこともあり、式典は順調に進んだ。エヴドキアは壇上に上がり、カガノーヴィチ書記長から首にかけられた勲章を喜んで受け取り、カガノーヴィチグラードの人々への感謝の言葉を短い演説で述べた。カガノーヴィチ書記長は、自分にも感謝の言葉をかけてほしかったのかもしれないが、不満そうな顔はしなかった。演説が終わると、何人かのパイロットが群衆の上空で空撮を行い、軍部からの銃による敬礼で式典の終わりを告げた。"
 TYM.29.a: "美しい友情の始まりである！"
 TYM.30.t: "チュメニによる再統一？"
 TYM.30.d: "Diplomats from Kaganovichgrad have arrived to meet with us. They have not come to tell us of the West Siberian People's Republic's gratitude or friendship, but rather, to present an offer.\n\nGeneral-Secretary Lazar Kaganovich wishes to offer the Free Aviators integration into the West Siberian People's Republic. Now that we border their state, they see no reason for us to remain isolated and alone. If we accept, they have promised that every pilot will receive military honors, and our civilian population will be rewarded for their dedication.\n\nThis is nothing short of complete integration - which must be considered carefully. Accepting would be the end of our independence - but it would also permanently resolve our resource shortages, and the civilian population would not need to sacrifice as much in order to maintain our planes.\n\nAt the same time, Kaganovich is not a changed man. He is a tyrant who accepts no deviance or challenge. To integrate would not just be the end of our independence - but our freedom as well.\n\nIs it better to live under a tyrant, or to die with our freedom intact? Surely if we refuse, Kaganovich's leniency will come to an end - and our pilots may end up shooting down Russian aircraft, rather than German. We are faced with a choice with no good answers. What shall be our answer?"
 TYM.30.a: "我々はもう一度、社会主義革命に奉仕する。"
 TYM.30.b: "カガノーヴィチは英雄の皮をかぶった暴君である。我々はその申し出を拒否する。"
 TYM.31.t: "空軍の帰還"
 TYM.31.d: "何週間にもわたる交渉の末、自由飛行士団は我が国への参加に合意し、その航空戦力をもってチュメニの社会主義革命を守ることとなった。現在、民間人は飛行士の訓練を受けるために旧首都と人民共和国の新空軍基地に移送されており、我々の工場ではこのパイロット部隊を強化するために軍用機が製造されている。ついに労働者階級は、資本主義の抑圧から地球上の貧しい人々や社会的弱者を守る独自の空軍を再び手に入れたのだ！"
 TYM.31.a: "夜の魔女が来れば風がささやく！"
 TYM.32.t: "飛行士団の暴走！"
 TYM.32.d: "今朝、スルグートでの交渉は決裂した。自由飛行士団の代表者は、チュメニからの援助と支援の申し出を拒否し、カガノーヴィチ書記長を「英雄の皮をかぶった暴君」「自分の力しか信じていない」と呼んだ。我々は何もしていないのに、長期的には誰もが利益を得られるような協定を結ぼうとしているのに、彼らの恩知らずは説明がつかず、衝撃的を受けている。\n\nどのような理由で我々と敵対することになったにせよ、彼らが空を支配していることは明らかであり、我々に対する新たな敵意は、自由飛行士団が革命の安全に対する脅威であることを示している。スルグートへの攻撃は困難だが、我々の将軍たちの予測では、十分な速さで攻撃すれば、彼らがチュメニの労働者を脅かす前に、この反乱分子を止めることができるらしい。"
 TYM.32.a: "さて、ワシのKS-19はどこにあるのかな？"
 TYM.33.t: "兵士の反乱！"
 TYM.33.d: "不服従のケースが数件あるのは予想の範囲内。数百件というのは重大な異常事態である。\n\n軍隊における反逆、扇動、脱走の頻度は無視できないほど高くなり、その裏切りの上昇を止まる気配がない。平均的な兵士たちは、大きな、重要な、そして何よりも危険な質問をし始めている。我々は何のために戦っているのか？何のために戦うべきなのか？前の2つの質問に対する答えが同じでない場合、どうすればいいのか？\n\n我らが歩兵が新たな哲学的傾向を見出した原因は、チュメ二の社会主義者の暴徒たちに他ならない。カガノーヴィチは我々の土地を奪おうとしているが、撃つことよりも考えることを重視する軍隊からは、はるかに少ない反発しか受けないだろう。カガノーヴィチは我々の土地を奪おうとしている。\n\n被害を抑えるためにできる限りのことをしてきた。反逆者は射殺された。反逆者の将校は見せしめにされた。これが赤潮に対抗するのに十分かどうかは、まだわからない。"
 TYM.33.a: "照準をあわせ、撃つ……詩的なものではない。"
 TYM.34.t: "共和国は再び立ち上がる！"
 TYM.34.d: "離反したオムスクとスヴェルドロフスクの両国が正式に降伏を表明し、数年間の混乱を経て西シベリア人民共和国の再統一が正式なものとなった。\n\n「反革命分子による人民共和国の粉砕は、1941年のファシストの侵攻以来、社会主義の歴史の中で最も暗い章の一つであった」カガノーヴィチは、統一を記念してチュメニ市の中心部で行ったスピーチでこう述べた。「しかし、スターリン主義理論で武装した階級意識の高いプロレタリアの心は、ブルジョワジーの銃に勝利することができたのだ！」\n\n西シベリア統一を記念して、労働者のための全国的な休日、主要都市での軍事パレード、教育機関でのスターリン主義に関する無料セミナーなど、さまざまな祝賀行事が計画されている。"
 TYM.34.a: "紅の旗が再び翻るだろう！"
 TYM.35.t: "国境を取り戻す"
 TYM.35.d: "西シベリア人民共和国の統一の後、国家幹部会は今、スターリン主義の旗の下での西シベリア全体の統一に目を向けている。ラーザリ・カガノーヴィチは、チュメニ市中心部の数千人を前にした演説でこう宣言した。「レニングラードからウラジオストクまで、ブルジョワジーは足元に大きな揺れを感じている。それは、圧政者に対抗する戦争へ進行する労働者の靴が地面を揺らしているからである。スターリン主義理論の知識で武装し、抑えられない怒りを持つ虐げられた人々の波は止められないだろう！」\n\nすでに軍隊は共和国の境目に動員されており、ブルジョワの隣国を攻撃する準備が整っている。熱心な徴兵された集団から新しい部隊が育てられている。国中の人々がソビエト連邦を再建する準備をしている。"
 TYM.35.a: "もう一度、勝利へ！"
 TYM.36.t: "商人の護衛を逮捕！"
 TYM.36.d: "ここ数週間、チュメニとの国境線から不穏な報告が上がっている。以前に締結された貿易協定に違反して、かつての西ロシア人民共和国の色を公然と掲げた武装警備隊が、正当な理由なく我々の輸送隊を逮捕しているのだ。\n\n彼らの外交官は、輸送隊が適切な許可を得ていないとか、盗品を運んだとか、盗賊行為をしたなど言っているが、それが嘘であることは我々は知っている。カガノーヴィチとその手下たちが、拡張主義的な欲望を満たすために、ロシアの無政府地帯の一つである我々に狙いを定めていることは明らかだ。我々の輸送隊に対するこれらの違法な攻撃は、全面的な侵略の前兆である。\n\nしかし、今は待つのみである。アカは我々の最も価値のない輸送隊に嫌がらせをすることに満足しているようだ。より価値のある遠征隊は、将来的にチュメニとの国境を避けることを忠告されるだろう。関係は不安定で、戦争が勃発するかもしれないが、それは利益あるビジネスを中断する理由にはならない。"
 TYM.36.a: "これは不可侵条約に違反している！"
 TYM.37.t: "都市における共産主義者の扇動！"
 TYM.37.d: "キャッチーで積極的で違法なスローガンを掲げたパンフレットが、風に乗って通りを舞っている。階級闘争を視覚的に表現したシンプルなポスターは、当局が取り壊すよりも早く建物に貼られる。暗くて、息をしていないような夜に集団が集まり、考え、本、計画を交換する。平等の幻想に酔いしれた、養ってくれている人に対してむやみやたらに暴力を振るう、労働者たちの山猫ストによって工場は破壊される。\n\nこれは自然現象ではない。これは扇動者、裏切り者、そしてスパイの仕業である。彼らの出どころは同じで、調査の結果、誰もが知っている「チュメニ」であることが確認された。\n\nカガノーヴィチは、ロシア国内での暴虐行為に飽き足らず、自らのアカい抑圧を我らの国民にも強いることを決定したようだ。独立していたと思われる小さな運動から始まったものが、チュメニの兵士を解放者として迎える民衆革命へと発展していくのだ。これを見逃すわけにはいかない。"
 TYM.37.a: "良い共産主義者だけ……"
 TYM.38.t: "復活の日"
 TYM.38.d: "西シベリア人民共和国は再び一つとなった！解放されたことだけでなく、新たなるロシアの繁栄を歓迎する人々の歌声、トランペットの音、兵士たちを歓迎する都市の通りを行進する、彼らの声が、我々の栄光ある国の至る所で聞こえてくる。みなが同じことを叫んでいる。ロシアに、そしてその解放者カガノーヴィチに栄光あれ！と。統一された西シベリアは、統一されたロシアに向けた最初の一歩に過ぎず、我々は我らの指導者の下では間違いなく成功すると信じている。\n\n今日、カガノーヴィチはチュメニの大観衆の前で、また拡声器を通じて西シベリア各地の民衆の前で、西シベリアの解放と西シベリア人民共和国の再統一を宣言した。人民は最大の勝利を収めた、と、歓喜に沸く聴衆に向かって語った。今や人民の前衛は、党とその指導者ラーザリ・カガノーヴィチの指導の下、西シベリアを完全に支配下に置いている。西シベリアからは、ロシアの解放への明確な道がある！人民の政府はここにある！"
 TYM.38.a: "連邦のために！"
 TYM.39.t: "未来へ"
 TYM.39.d: "改革は完遂された！ソ連の歴史上、一国の発展した力がこれほど強かったことはなく、今では分裂したロシア全土が我々の力に恐れをなしている。今やロシアの穀倉地帯の解放者として、カガノーヴィチの改革のもと、我々が旧連邦の他の地域にも革命を広め、新たな繁栄をもたらす時が来たのだ。我々は人民共和国全体に改革を広めることに成功し、以前は弱小の反動的な軍閥が所有していた土地は、今ではロシアの正当な指揮下に置かれ、ロシアの国民は、強く、そして団結している。\n\nプロレタリアート独裁に反対する者は必要に応じて処理され、人民は統一のために熱心に働き、今では地図上の取るに足らない点であった町が産業の中心地となり、鋼鉄が人民の道具となっている！西シベリアの新しい頑丈な産業基盤から始まる、ロシア統一への道筋は明確である。まず、小さくていがみ合っているウラル、そして革命の道への抵抗が今までのよりもさらに強いであろう西ロシアである。同志諸君、前へ！祖国のために、カガノーヴィチのために！"
 TYM.39.a: "ウラー！"
 TYM.40.t: "五カ年計画の継続"
 TYM.40.d: "最初は金属と木でできた骨組みだった。細い梁や壊れやすい支柱が奇妙な角度で突き出ていて、市民から好奇の目で見られていた。子供たちは垂木で遊んだり、3階の隙間を飛び越えようとしたりしていた。\n\nしかし、その建築物は少しずつ組み立てられていった。ある日、労働者が入ってきた。簡単で清潔なつなぎに身を包んだ複数人の男性と女性が、仕事の初日に備えてそれぞれの定位置についた。\n\nそして、工場は轟音を響かせた。\n\n西シベリア人民共和国では、工業化の取り組みが次々と勝利をもたらしている。民衆には仕事がある。店には商品がある。生産力が向上する。わずかな家内工業と農場からなる不毛なシベリアの荒れ地は、生産の炎によって蘇ったのである。\n\n人民、党、そしてもちろん同志[TYM.GetLeader]の努力によって、革命は前進している。しかし、計画者や建築家が国家機関を駆け巡り、機械の獣が進歩を空気中に吐き出し、労働者が新しいつなぎ服を引き裂いて汚しても、これは始まりに過ぎない。"
 TYM.40.a: "進歩の力には誰も抗えない！"
 TYM.41.t: "過去からの教訓"
 TYM.41.d: "イヴァン・コーネフ元帥は、軍の資料室の暗闇の中で、色あせた戦闘計画書を点検していた。一本のロウソクが彼に付き添っていた。彼の手は、20年前の司令官の残念ながら不十分な戦術をなぞっていた。彼の頭の中では、何度も何度も戦闘の視覚化が行われ、いつも同じ結論に達していた。\n\n何十年も後になってみれば、自分だけでなく仲間の過ちも簡単にわかるのである。あそこに一個師団。ここに物資を迂回させる。あの地点を押さえよう。精神的な戦いは、砂時計のように回っていた。やがて砂は尽き、コーネフは勝利を手にした。\n\n「あの時、何が起こっていたんだ？」と彼は考えた。そして、頭を振った。あまりにも現実的な戦争が待っているのに、可能性を考えても仕方がない。ロシアの裏切り者やドイツのファシストは、彼らの動きを事前に知る余裕を与えてはくれないだろう。\n\nコーネフのまぶたは重かった。遅くなってしまったので、斑点のついたインクと曖昧な筆跡に集中するのは難しくなった。彼は最後に古代の戦術に目を通した。一度は失敗したが、もう二度とない。今度は成功させなければならない。人差し指と親指でロウソクに手を伸ばして空気を欠かせ、部屋の中を濃い闇で覆った。"
 TYM.41.a: "墓は何を教えてくれるのか？"
 TYM.42.t: "亡霊"
 TYM.42.d: "ロシアには亡霊が出没する。ドイツ空軍はそれを根絶することができなかった。ファシスト、反動主義者、資本家の聖なる同盟はそれを祓うことができなかった。生身の人間にも、鋼鉄の機械にも取り除けない。\n\n亡霊は、我々の人工的な国境をはるかに越えて見え始めている。ドイツの警察官や親衛隊員の目を逃れて、ヨーロッパの暗黒大陸を徘徊している。日本企業のために奴隷となって働く、アジアの田園地帯を這いずり回る。アフリカを這い回り、自由な大陸への夢を抱かせる。南米のジャングルの上空を飛び、帝国主義の蔓を監視する。北米の組合会館や工場に潜み、資本の最大の要塞を破壊している。この亡霊は世界に取り憑いており、世界は実に恐怖している。\n\n我々の国家は、世界的な階級闘争の中で一人の兵士として行動する、亡霊の束に過ぎない。しかし、その役割は誇張されるものではない。真の働く社会主義の国際プロレタリアートの手本として、同じような考えを持つ運動に手を差し伸べ、革命を脅かす反動分子に対抗し、世界を共産主義に近づけることが我々に課せられている。"
 TYM.42.a: "万国の労働者よ、団結せよ！"
 TYM.43.t: "ロシアより愛をこめて"
 TYM.43.d: "手紙は山を越え、海を越えた。ファシストや検閲官の手をすり抜けていった。公的な切手と執事の無意味な態度に守られて、この高価な紙は大統領の机にたどり着いたのである。\n\n「アメリカ合衆国へ」と始まっている。「無秩序なロシアの荒れ地の大部分が、カガノーヴィチ議長に率いられた正当なソビエト政府のもとに戻ってきた。我々は、米国がその資本主義的性質にもかかわらず、第二次世界大戦の時と同様に、世界中のファシズムに立ち向かっていることを認識している。日本とドイツの帝国がもたらした存亡の危機を考えると、両国民の間に敵意がないことが、正当なロシア政府の利益になる」\n\n「しかし、ロシアへの攻撃や国際社会主義の利益に反する行為は容認されないことを認識してほしい。ロシアは生まれ変わり、危険な敵となるか、貴重な同盟国となるかのどちらかである。\n\nソビエト社会主義共和国連邦最高ソビエト」"
 TYM.43.a: "赤の流行が戻ってきているようだ。"
 TYM.44.t: "ソビエトからのあいさつ"
 TYM.44.d: "カザフの同志たちへ。\n\nソビエト社会主義共和国連邦は、カガノーヴィチ議長の指示とビジョンの下で復活した。我々は、ロシア国内に社会主義を構築するための第一歩を踏み出したが、同時に真の国際主義運動を構築することを目指している。\n\n我々は、かつての連邦加盟国として、協力的で互恵的な関係を育み、将来的には連邦全体を復活させる可能性を持っている。しかし今は、国際社会主義を推進するという相互の意思を世界に表明するために、単純な不可侵条約を提案する。\n\nロシアの多くは、いまだに混沌とした状態にあり、反動分子によって支配されている。広い世界も同様である。このような暗い時代には、友情と協力が消滅に対する盾となる。"
 TYM.44.a: "受け入れよう！"
 TYM.45.t: "カガノーヴィチからの武器"
 TYM.45.d: "カザフ、トルクメン、タジクの同志たちへ。\n\n国際主義の精神に基づき、我々は、盗賊や帝国主義勢力からの自己防衛のために、いくつかの武器を届けた。世界はいまだに3つの帝国に分断された危険で暗い場所である。これらの領域が出会う断層では、必ず紛争が勃発する。\n\n今後、カガノーヴィチ議長のもとでロシアが台頭してくると、あなた方の地域も地政学的に重要な位置を占めるようになるだろう。革命は外敵と内敵の両方から守らなければならない。今回の軍事援助が、社会主義を守るために貴国に役立つことを願っている。"
 TYM.45.a: "受け入れよう！"
 TYM.46.t: "ウラルからの糾弾"
 TYM.46.d: "外務省は、西シベリア人民共和国を名乗る団体から、外交上の非難を受けたとの連絡を受けた。この政府は、ウラル東部の都市チュメニを拠点とし、旧ソ連の後継者を名乗り、「反修正主義」を主張するラーザリ・カガノーヴィチ共産党議長によって率いられている。議長の影響を強く受けて書かれたであろう書簡は次のようなものだ。\n\n「地球上の主要な帝国主義国の一つである大日本帝国は、世界のプロレタリアートの最も邪悪な敵の一つである。ヨーロッパの帝国主義に対抗するという名目で、アジアの多くの国々を軍事的に占領し、「共栄圏」に組み入れ、彼らを自らの支配下でさらに奴隷化した。その罪は、中国への侵略、占領、服従とその住民の虐殺、満洲や東南アジアの資源を自らの目的のために組織的に採掘したこと、「ロームシャ」などの形で奴隷制度を広く利用したこと、旧ソ連の殺人ファシストを支援したこと、国内外の人民運動を弾圧したことなど、数え切れないほど多くのものがある。日本のブルジョワジーは、アジアの人々への抑圧と搾取をさらに進めるために、国家や軍事組織と効果的に融合しており、その支配下にある人々の数だけを見ても、日本は人類史上最大のファシスト政権である。この恐ろしい帝国を粉砕し、共栄圏の国々に真の自決権を与えることが、世界の労働者の課題である」\n\n西シベリア人民共和国の姿勢は、共産主義国家としては当然のことかもしれないが、極めて反日的である。カガノーヴィチがソ連を復活させることになれば、東アジア諸国に対する我々の支配は著しく困難になるだろう。"
 TYM.46.a: "太陽に挑む赤い星が現れた。"
 TYM.47.t: "共産主義者の新たな敵意"
 TYM.47.d: "「西シベリア人民共和国」と称するロシアの軍閥国家が、大ゲルマン帝国に対して外交上の非難を行ったとの連絡が帝国外務大臣に入った。ユダヤ人である[TYM.GetLeader]議長が率いる共和国は、チュメニに本部を置き、ソ連時代よりも積極的な経済政策を推進していると言われている。この書簡は、ボリシェヴィキの決まり文句を使った辛辣なもので、次のように書かれている。\n「大ゲルマン帝国は、人類史上最大の帝国主義国家の一つであり、おそらく最も血なまぐさい国家である。そのファシズム的で過剰反応的なイデオロギーは、植民地主義と帝国拡大の名の下に、ユダヤ人、ポーランド人、ロシア人、バルト人、その他の東ヨーロッパの人々を絶滅させるという、人類史上最大の大虐殺を犯すに至った。また、人種差別を前提とした奴隷制度の普及により、ヨーロッパだけでも4,000万人以上の労働力を搾取し、さらにアフリカの旧植民地を征服することで数百万人以上の労働力を搾取してきた。労働者の闘いの世界的な指針であったソ連も、ドイツの略奪の犠牲となり、その国民には計り知れない犠牲が払われ、核となる領土を占領され続けている。労働者階級を分断して全員を貶めるだけの人種差別という毒のあるイデオロギーは、世界でここほど大きな成功を収めていない。このファシストの化け物を解体し、ドイツと東欧の人々を同様に解放することが、国際労働者運動の目標であるべきだ」\n西シベリア人民共和国は、将来的には脅威になるかもしれないが、今のところはまだ弱く、敵に囲まれており、その脅威は単なる見かけだけに過ぎない。ライヒの覇権に挑戦してみろ。ボリシェヴィキが何度立ち上がろうとも、奴らは必ず失敗するだろう。"
 TYM.47.a: "カス国家からのたわいもない戯言だ。"
 TYM.48.t: "中央アジアに接触"
 TYM.48.d: "中央アジアの共産主義者たちは、10年以上にわたって他のソビエト社会主義共和国の同志たちから孤立していたが、非常に嬉しい驚きを受け取った。ロシア人からの手紙である！北の西シベリア人民共和国から外交官や使節がこの地域にやってきて、北の同情的な指導者や、旧ソ連の過ちを鋭く認識している指導者による、活性化された国家主導の共産主義体制について語っている。彼らは、援助、貿易、そしてより良い関係がすぐそこまで来ていることを約束しているが、それは西シベリア人民共和国がまだ騒がしい辺境の地を通って物資を送る方法を解明した後のことである。それまでの間、彼らが求めているのは、承認と、時が来たら中央アジアの人々も一緒にソ連の再建に取り組むことを保証することだけである。\n中央アジアの人々にとって、この申し出は魅力的なものである。崩壊した低開発国の経済を再建するための援助や、些細な国境紛争を解決するための武器は、確かに歓迎されるだろう。久しぶりに外の世界とつながるというのは、あまりにもいい話だ。しかし、そこには疑問がつきまとう。もしもチュメニが彼らの主権を侵害するような要求をしてきたら？チュメニから聞こえてくる噂によると、「鉄のラーザリ」は外交官が描いたバラ色のイメージよりもはるかに支配的な人物だという。中央アジア諸国が、このシベリアの強者と友好の道を歩むことになった場合、楽しみなこともあれば、警戒すべきこともあるだろう。"
 TYM.48.a: "徐々に、連邦がまとまってきた。"
 TYM.49.t: "社会主義者との連帯"
 TYM.49.d: "ソ連の光が消えたとき、世界の社会主義は闇に包まれた。復活した今、このようなことが二度と起こらないようにすることが我々に求められている。世界の労働者が団結し、知識を共有するためには、世界の社会主義政府との間に外交関係を築かなければならないのである。\n\n極東や北極の港から、外交官がアフリカ、アジア、アメリカの兄弟国に向けて出発する。共産主義への道を歩んでいない国は、経験豊富な兄の指導を必要とするだろう。"
 TYM.49.a: "万国の労働者よ、団結せよ！"
 TYM.50.t: "互換性のある政府への祝福"
 TYM.50.d: "社会主義の光が失われて久しいが、暗闇の中でも社会主義の道を貫いている国がある。これらの国は、自分たちの存在を否定しようとする反動的な勢力に四方を囲まれ、孤立した生活を強いられている。ソビエト連邦が復活した今、彼らには友人と同盟国があるので安心していられるだろう。\n\n共産主義国の首都に大使館を建設することは、彼らの政府の正当性を認め、我々の政府に対する好意を築くために大いに役立つだろう。"
 TYM.50.a: "彼らの闘いに敬意を表す。"
 TYM.51.t: "コミンテルンの呼びかけ"
 TYM.51.d: "長年にわたり、世界各地の社会主義・共産主義組織は、世界に広がる専制的な帝国によって散り散りになってしまった。ソ連の再生は、この孤立に終止符を打ち、世界の聡明な頭脳を一つの議場に集める素晴らしい機会を授ける。モスクワやレニングラードはもはや革命の首都ではないかもしれないが、カガノーヴィチグラードはその役割を担う準備ができている。カガノーヴィチグラード会議では、世界革命から経済計画、高度なイデオロギーまで、社会主義のあらゆる側面を議論する。"
 TYM.51.a: "インターナショナルが帰ってきた。"
 TYM.52.t: "コミンフォルムの誕生"
 TYM.52.d: "カガノーヴィチグラードに到着した社会主義者たちのバラバラ具合は信じられないほどだ。アフリカから来た革命家たちは、アメリカの国民進歩連盟のメンバーと鼻を突き合わせ、パレスチナのアラブ人とユダヤ人は同じように相手を軽蔑して背を向け、イギリスの共産主義者たちは大陸の共産主義者たちと談笑している。情報の共有量は計り知れないが、彼らはお茶とビスケットを食べながら礼儀正しく議論する以上の目的でここに招かれたのである。\n\n挨拶が議論に移ると、代表者たちは正しい話題に導かれる。インターナショナルの終焉とともに、それに代わる新しい組織が立ち上がらなければならない。同志カガノーヴィチは、社会主義者の同胞団の重要性について熱弁をふるい、集まった代表者たちから大きな拍手を浴びた。\n\nそこで同志カガノーヴィチは、ソ連の慈悲深い指導力のもとに、世界の社会主義運動を調整する組織の設立を提案したのである。共産党・労働者党情報局は、ソ連の慈悲深い導きの手の下で、世界全体の社会主義運動を調整する組織となる。各政府代表には、正会員または準会員として加入する機会が与えられる。"
 TYM.52.a: "インターナショナルにはその後継者がいる。"
 TYM.53.t: "カガノーヴィチグラードへの使節団"
 TYM.53.d: "カガノーヴィチグラード会議への招待は意外なものだった。モスクワとレニングラードが陥落したことで、ロシアが再び革命の本拠地になるとは誰も予想していなかったからだ。しかし、社会主義者の兄弟と会うのはいつでも嬉しいもので、すぐに使節団が集まり、飛行機をチャーターしてソ連に向かった。\n\n会議は、ソ連の状態が悪化しているにもかかわらず、印象的なものだった。同志カガノーヴィチは、モスクワを失ったことをあまり痛感しないように最善を尽くしたことは明らかであり、会議は革命の最盛期の共産主義インターナショナルのように多くの参加者を集めた。スペインの無政府主義者やイギリスのトロツキスト、キューバのレーニン主義者やロシアのスターリン主義者など、考えられる限りのあらゆる種類の左翼が参加した。このような百家争鳴的な集まりは、この世代ではまだなかった。\n\nその中で、ラーザリ・カガノーヴィチは常に存在感を示し、握手をして自分の存在をアピールしていた。その夜が終わる頃には、誰もが彼の名前を覚え、彼も彼らの名前を覚えた。彼のことを何と言おうと－－多くの人がそう思っていたが－－勤勉なのである。"
 TYM.53.a: "さて、最後の発表ですが……"
 TYM.54.t: "コミンフォルムへようこそ"
 TYM.54.d: "ソビエト連邦の崩壊により、世界の小さな社会主義国は敵対する世界で味方を失った。この会議の中で、ラーザリ・カガノーヴィチは、社会主義世界を再び結びつける組織の計画を発表した。共産党・労働者党情報局は、世界中の社会主義運動を指導し、世界の労働者の進歩のために情報を共有する。\n\n誇り高き社会主義国として、我々には入会の誘いがあった。我々は社会主義の目的を支援すること以上の望みはないが、カガノーヴィチとソ連の動機を疑う人たちもいます。"
 TYM.54.a: "我々は喜んで参加する。"
 TYM.54.b: "我々は準会員として傍観することにする。"
 TYM.54.c: "我々は自国の社会主義に集中しなければならないので拒否する。"
 TYM.55.t: "[FROM.GetName]がコミンフォルムに加盟"
 TYM.55.d: "カガノーヴィチグラード会議の成功により、コミンフォルムの加盟国が急速に増えることは間違いなかった。その期待を裏切らず、偉大な某国がこのアイデアの素晴らしさに賛同し、コミンフォルムの創設加盟国となったのである。\n\n我々の側に1つの国が増えたことで、世界はファシズムの亡霊からの解放に近づいたのである。"
 TYM.55.a: "この男はあなたの友人です。彼は自由のために戦っています！"
 TYM.56.t: "[FROM.GetName]が準会員になる"
 TYM.56.d: "カガノーヴィチグラード会議は成功したが、我々の目標は世界の他の国々の目標と完全に一致していないことは明らかである。某国はコミンフォルムに準会員として参加することを選択した。これにより、コミンフォルムの事務に対するオブザーバーの地位と特恵貿易の地位が与えられるが、正会員に与えられている対外援助や組織の利用はできない。\n\n少なくとも、彼らが我々の敵ではないことは確信できる。"
 TYM.56.a: "この方がまだ彼らを監視しやすいだろう。"
 TYM.57.t: "[FROM.GetName]がコミンフォルムへの参加を拒否"
 TYM.57.d: "カガノーヴィチグラード会議は、社会主義者の敵である偽りの友人を排除することに成功した。[FROM.GetName]の国家は、マルクス主義思想を信奉していると主張しているが、コミンフォルムへの参加と、ソ連との兄弟関係を築くことを拒否した。"
 TYM.57.a: "今では、このような偽装した反動分子に援助を送ることはできないと分かっている。"
