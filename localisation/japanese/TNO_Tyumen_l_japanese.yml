 TYM_the_clock_breaks_desc: "かつての人民共和国の地を、例年にない静寂が覆っている。遠くから聞こえてくる爆発音や飛行機が空気を切り裂く音はもはや昔の物であり、空襲警報のサイレンは何週間も不気味な警告音を鳴らさず、空にはしばらくの間、一機の飛行機も目撃されていない。長い間、ロシアを恐怖に陥れてきたテロ爆撃作戦がついに終焉を迎えたのだ。\n\n爆弾が止まった今、我々は失われた時間を取り戻さなければならない。問題は山積しているが、その中でも国家の再建は急務である。革命を続けるためには、自分たちの足でしっかりと立ち上がらなければならないのだ！"
 TYM_rebuilding_a_nation_desc: "長期にわたる包囲戦の中で、経済的にも政治的にも大きな被害を受けた。絶滅の危機に瀕していたが、爆撃からようやく解放された今、国家の再建に着手する時が来た。\n\nカガノーヴィチ議長は賢明にも、被害を受けた工場を修復し、政府を非常事態から脱却させ、官僚機構を再構築する計画をまとめた。生き残りをかけて闘ってきたチュメニの人々に手を差し伸べ、彼らを仲間に引き入れる。まもなく、共産党がしっかりと国家を崖っぷちから引き戻し、いよいよ拡大のための過酷な労働が始まるのだ。"
 TYM_rebuilding_the_factories_desc: "チュメニを元に戻す作業を開始するにあたり、我々は一度に全てをできないという事実に目を向けなければならない。限られた資源の中で、社会に最も必要な分野に慎重に優先順位をつける必要があり、いずれは犠牲を払わなければならない。\n\n経済を迅速に元の状態に戻すためには、しっかりとした基盤を確立する必要があり、そのためには破壊された産業の修復を優先することが最善の方法である。民間のインフラに力を入れるのは、基盤ができてからで、そのためには国の産業力を回復させ、じっくりと経済に活力を取り戻していくのが最善の方法だ。"
 TYM_the_military_industrial_complex_desc: "ドイツとの防衛戦が長かったため、軍事開発に注力する機会はほとんどなかった。マルクスが教えてくれたように、労働者が武器を持つことは非常に重要であり、四方を山賊に囲まれているロシアに無防備でいることほど危険なものはない。爆撃が続いていた頃に比べれば危険度は低いが、軍備の増強は不可欠である。\n\n工場の開発が再開された今こそ、軍事開発に資源を集中させるべきである。銃や爆弾を安定的に供給することで、労働者の国の安全を少しでも確保することができるのだ。"
 TYM_armored_production_desc: "工場の再開が相次ぎ、軍需生産が増え続けている。喜ばしいことではあるが、敵と生産量が同じではいけない。もっともっと新しい兵器を作って、戦場で敵を完全に粉砕しなければならない。これは、カガノーヴィチ議長の命令である。\n\nチュメニでは、最高級の戦争兵器だけが受け入れられる。現代の軍事力を示す例として、装甲車がある。安価で、効果的で、十分に堅固であるチュメニの新しい装甲車艦隊は、ロシア全土に共産主義を広めるために必要な前衛となるであろう。"
 TYM_civil_infrastructure_desc: "長年にわたるドイツ軍の爆撃が国家の国内インフラに与えた影響は、日常生活のあらゆる側面に現れている。主要ルートは通行不能、迂回路は混雑し、橋やトンネルなどの重要な機能はほとんど破壊されている。これは、国家運営のほぼすべての面に影響を与えるだけでなく、大小問わず、多くの共同体を中央政府から孤立させる原因となっている。\n\nそのため、カガノーヴィチ議長は、破壊された部分を補うだけでなく、重要な国家インフラを新たに構築することを目的とした、集中的かつ的を絞った建設計画を発表するだろう。人民共和国のすべての人々はお互いにつながっていなければならない。なぜならば、集団の努力によってのみ、我々は勝利することができるからである。"
 TYM_swords_to_plowshares_desc: "チュメニの軍事装備のかなりの部分は、大祖国戦争の余り物でできている。長年の爆撃と混乱の後、それらは悲しいことに陳腐化し、メンテナンス不足のために中途半端に作動することが多い。これらの兵器をすべて交換する必要があるため、我々の軍備増強はより困難なものとなっている。\n\nしかし、これらの兵器が戦闘に適さなくなったからといって、まったく価値がないわけではない。共産党は工夫を凝らして、古い軍需品を国家の急務である農業に再利用することにした。農業の為に使用される1台のトラックは、特殊な農業用具に使われるはずだった政府の資源を節約してくれる。これは、我々の指導力が、どんな困難も巧みに克服する創造性と意欲を持っていることを示すもう一つの証拠である。"
 TYM_all_roads_lead_to_siberia_desc: "ニコライ・ブハーリンの修正主義政権は、ソ連のシベリア地域の大規模な工業化を進めた。しかし、残念なことに、我々の土地はその恩恵を受けていない。西シベリアは比較的開発が遅れており、インフラも東側の地域に比べて劣っている。このままでは遅れをとるばかりで、労働者国家は歴史の片隅に追いやられてしまう。\n\n無敵必勝の共産党は、ブハーリンの過ちを正すために、最後の一歩まで奮闘する。今、西シベリアは僻地かもしれないが、10月革命の勝利が我々に教えてくれたことがあるとすれば、それは人民の運命が短い間隔で流星のように変わることができるということだ。適切な前衛がいれば、荒涼とした不毛の地でも、十分な時間があれば、平和と繁栄の中心地になることができる。西シベリアの復活はそれよりはるかに早い。"
 TYM_seamless_industrialization_desc: "工業化は、国家が偉大になるための最初の、そして最も必要な一歩だ。ロシアへの覇権を確保するためには、工業力を急速に高めることが理想的だが、その代償として、過密な都市、食糧不足、環境破壊、生活水準の低下などが、歴史的に工業化経済を悩ませてきたのである。\n\nしかし、西シベリア人民共和国は他の経済国とは異なり、労働者の前衛が主導し、より広い範囲の人々を見守っているのです。私たちは、資本家の搾取を受けずに、成長のために人々の幸福を犠牲にすることのない、より公平な工業化を実現することができるのである。全速前進だ！議長の指導力の下では、裏目に出る可能性はほとんどない。"
 TYM_red_storm_desc: "西シベリアを奪還してから、西シベリア人民共和国は一息つくことができた。スヴェルドロフスクの裏切り者やオムスクのファシズム狂との戦争に比べれば、この相対的な平和の期間はとても良いことのように思える。しかし、誤解してはならないのは、これは我々が過去に戦った戦争や将来直面するであろう戦争からの束の間の休息に過ぎないということである。我々は嵐の外にいるのではなく、嵐の目の中にいるのだ。\n\n戦争の嵐は我々が何をしても進み、最悪の事態に備えなければならない。我々の産業部門は、今後、耐久性と高い生産性が求められ、まだ多くの仕事が残されている。しかし、戦争の時が来ればロシアを脅かす反動主義者は、労働者こそが嵐でありその怒りによって消滅させられることを知るだろう。"
 TYM_the_five_year_plan_desc: "ニコライ・ブハーリンが新経済政策の維持にこだわったことで、ソ連の一部では成功したものの、国の大きな部分を構築することができず、ドイツに完全に崩壊させられてしまったのだ。開発の必要性は高く、その時期は非常に早くなければならない。西シベリア人民共和国がまだこれほど脆弱であるのに、将来の産業発展のために旧ソ連のガイドラインに従うことは自殺行為である。\n\nボリシェヴィキ反対派の政策の一部である、制定されていない五カ年計画は、我々の産業上の苦悩に対する唯一の解決策である。ヨシフ・スターリンが提案したように、国家が生産力を総動員して開発を行えば、1941年のソ連を救うことができただろうが、我々は新生ソ連を全ロシアの主権に復帰させることで我慢しなければならない。"
 TYM_rebuilding_the_communes_desc: "戦争のために西シベリア人民共和国のインフラを再構築するには、全国民の不断の努力が必要である。スターリンのように急速な工業化を進めれば、確かに状況は改善されるだろうが、我々の小さなソビエト連邦では、そのような大規模な変化には対応できないかもしれない。さらなる発展が裏目に出て国民を困窮させることのないように、農業改革と民間人への支援が必要である。\n\n集団農場の新設と拡大！農業機械の普及！住宅建設の大規模化！共産党は国民の需要をすべて満たし、産業界にも実りある利益をもたらしてくれるだろう。"
 TYM_repopulation_programs_desc: "歴史はロシア人に優しくなかった。戦争と飢餓によって、何百万人もの人々がいるはずの人口構造に大きな穴が開いてしまったのだ。このような悲惨な状況の中で、子供を産みたくないと悩む国民の女性たちを誰が責めることができるというのか？今、状況は良くなっているが、我々は別の問題に直面している。それは、将来の経済的目標を達成するために必要な人口が単に足りないということだ。\n\n我々は何よりもまず労働者の政党であり、母性に勝る崇高な労働はない。家族やシングルマザーへの補助金、10人以上の子供を勇敢に育てた「母親英雄」への表彰、中絶の規制などを行うことで、人口を本来あるべき姿に戻すことができる。"
 TYM_family_building_desc: "ブハーリンに見捨てられたロシア人は、ある意味で孤児の国である。しかし、文字通りの孤児も非常に多く、戦争の惨禍や飢餓、あるいは単に捨てられたことで親を失っている。チュメニをはじめとする多くの都市の孤児院は、悲しいことにそのような子供たちで定員オーバーである。この忌まわしい状況に対処するための時間と資源がある今、我々はそうするべきであり、そうしなければ我々は社会主義者ではなく、人間ですらない。\n\n西シベリア人民共和国は、子供のいない家族と家族のいない子供をつなぐ、世界に誇る養子縁組体制を構築する。近いうちに、我々の孤児院は空っぽになり、我々はこの長い戦争による最も弱い人々のトラウマを克服するための最初の一歩を踏み出すことになるだろう。"
 TYM_wives_for_soldiers_desc: "人口増加を促進する政策は、これまで一定の成果を上げてきたが、今後はさらに進化させることができる。国がもっと直接的に支援することができるのに、なぜ子育ての補助をして成功を願うことをするだけなのか？今の我々には、愛が育つのを待っている時間はない。\n\n新しい政策では、女性民間人に自発的に会員になってもらうことで、配給量を増やす代わりに、パートナー候補を自動的に割り当てることを計画している。共産党は、潜在的なパートナー同士を隔てる障壁を取り除くことで近い将来、何千もの実りある家庭を築くことを期待している。"
 TYM_enforced_farming_desc: "工業が発達して人口が増えれば、それに伴って必要な食料もより増える。これは一目瞭然である。しかし、問題が一つある。西シベリアがロシアのパンかごではないことだ。農業生産は決してこの地域の得意分野ではないが、これが大幅に増えないと西シベリア人民共和国の将来の道は暗いままである。\n\n土地の隅々まで活用しなければならない。穀物の割当量を増やそう。耕作放棄地は禁止されるだろう。農民は反発するかもしれないが、最終的には適切に補償される。国を養うという仕事は、世界で最も崇高な仕事の一つである。"
 TYM_land_redistribution_desc: "まだまだ発展途上の農業に貢献したいと考えている農民はたくさん存在しているが、働ける土地がないために貢献できない。農村の土地の偏在は、我々の目標を妨げ、土地を持たない農民に大きな苦しみをもたらしている。多くの社会問題と同様に、この状況を正す責任は共産党にある。\n\nブハーリン政府に打ち砕かれたスターリンとボリシェヴィキ反対派の一部が掲げた政策である集団農場は、我々の病を克服する鍵である。その地域のすべての農民が働いている農場を国が管理し、広大な規模で近代化と効率的な管理を可能にする。土地を持たない農民は正義を知り、都市にはこれまで以上に多くの食料が供給されるようになる。"
 TYM_communal_loyalty_desc: "国家は、市民の創造的な力を見事に演出することができる。しかし、すべてを行うことはできない。政府が重工業や集団農業に力を注いでいる間は、コミューンのすべての関心事に応えることはできないだろう。そんな時は、人民が自分の手で解決しなければならない。\n\n自給自足と国民の協力を促す宣伝は、革命的犠牲精神を形成するための第一歩である。人民は、井戸を掘ったり、同胞に読み書きを教えたり、仕事を整理したり、その他多くの仕事をして、集団の幸福のために貢献することを教えられるべきである。人民があらゆる方法で協力することを学ばない限り、社会主義国家は機能しない。"
 TYM_breakup_the_unit_desc: "マルクス主義の理論では、私有財産が廃止されると核家族が消滅し、その代わりに共同体的な制度が台頭するとされている。これまでも家族関係の改革には力を入れてきたが、さらに革命を起こす余地はあるはずだ。共産党の次の目標は、家族単位である。\n\n子育ての責任を地域全体に委ねることで、親は仕事や余暇の自由を得ることができる。子供を隔てる家族の壁を取り払えば、集団的な連帯感が生まれやすくなる。我が国の軍隊の規模と資源を考えれば、これらの新しい保育所で軍隊に何らかの役割を与えるのは良いアイデアかもしれない。"
 TYM_rebuilding_an_army_desc: "西シベリア人民共和国の戦史は、残念ながらほとんど成功していない。共和国は内部からの裏切りに直面し、ロシアの残りの部分の再生を開始する前に崩壊した。領土がチュメニ周辺に絞られた今、戦術を見直さなければならないのは明らかだ。\n\n軍隊は、おそらく革命にとって最も重要な要素であり、我々の軍事的苦境に対する解決策は、ソビエト国家の再生を確実にするために必要なものと同様である。赤軍は、最強の軍隊に対抗できるように再建され、やがて全土にプロレタリアによる支配を取り戻すことができるだろう。"
 TYM_the_red_armor_desc: "修正主義者の無能さで弱体化した旧ソ連は、ファシストの近代的な軍隊の猛攻に対して、全く準備ができていなかった。最も屈辱的な敗北のいくつかは破壊的な力で国の大部分を席巻したライヒの戦車部隊によるものであった。\n\n西シベリア人民共和国を取り戻す準備をしている我々は、敵から一つの教訓を得ることができる。赤軍を機械化することで、我々の領土を迅速に拡大することができる力に磨きをかけることができる。戦争では、決断的行動が勝敗を分けるが、戦車に重点を置くことで決断に集中できるだろう。"
 TYM_revisit_the_doctrines_desc: "我々はよく、ドクトリンに縛られすぎていると批判される。マルクスの理論に忠実であることは最大限必要であるが、軍事的には別問題だ。装甲戦を取り入れた軍隊の再建は順調に進んでいるが、状況の変化に戦術が追いついていない。\n\n戦車は強力な兵器だが、敵の攻撃で無駄に失うことのないような戦略が必要になる。大祖国戦争では、ドイツ軍が戦車の急速な配備を効果的に利用してこちらが対応する前に圧倒し無力化してしまったことをよく知るところだ。我々にも「ブリッツクリーク」が必要なのではないのだろうか……"
 TYM_study_modern_designs_desc: "長い間孤立していたため、ロシアは昨今の軍事的発展から遠ざかってきた。そのため、戦車技術の向上に着手する機会も資金もなかった。しかし、世界の国々はこの点でかなりの進歩を遂げている。\n\n幸いなことに、我々は一から研究計画を始める必要はない。1950年代にドイツから鹵獲した戦車や、秘密裏に寄贈されたアメリカや日本の戦車が兵器庫に放置されている。それらをリバースエンジニアリングするだけで、自分たちの設計が出来上がるのだ。"
 TYM_homebrew_armored_power_desc: "我々は、計画を立て、理論的基礎を築き、海外の最先端技術の成果を詳細に研究してきた。我々は長年の絶え間ない努力の結果、近代的な軍隊に必要な産業能力を獲得した。我々の労働者は必要な装備を持ち、プロレタリア国家に奉仕する熱意に満ちている。\n\n我々は、戦車計画を開始するために必要なすべてを持っている。我々の工場は長い間悩まされてきた反逆者から西シベリアを完全に解放するために必要なだけの数を生産する準備ができている。あとは始めるだけだ。"
 TYM_our_own_designs_desc: "装甲の開発計画は見事に進展したが、チュメニは未だ未開発の小国であり、設計者もただの人間であるという現実がある。新設計の戦車には、効果を発揮させるために解決しなければならない問題がいくつもあるのだ。\n\nこれらの車両は、外国の設計の影響を強く受けて作られており、ロシアの環境や産業条件には必ずしも適しているとは言えない。それを我々の要求に合わせて修正し、そのための体系的な検討とデータ収集の枠組みを構築する必要がある。"
 TYM_study_the_performance_desc: "これまでは、戦車の設計や理論的な応用で大きな成果を上げてきた。今までは戦車の設計や理論的な応用を進めてきたが、これからは建設の段階に入り、実践的な分野に移っていくことが必要だ。そのためには現場での正確な能力を測ることが重要である。\n\n戦車の性能を調べるには、やはり実地試験が一番だ。制御された環境の中で、戦車がどのように動き、どのように戦うかを見ることは、科学者にとって必要な能力に関するデータを提供し、数値に基づいて必要な修正を行うことができるのだ。"
 TYM_our_own_stratagem_desc: "ソビエト連邦崩壊の最大の悲劇の一つは、ロシアの優れた人材が風前の灯火となったことである。1920年代から30年代にかけて活躍し、「赤いナポレオン」と呼ばれたミハイル・トゥハチェフスキー将軍もその一人である。彼は西ロシア革命戦線崩壊時に死亡したとされているが、戦場全体で勝利を得るために多くの陣形を動かすことを重視した「縦深戦術」理論など、軍事ドクトリンの分野で大きな革新をもたらした。\n\n今回のように資源が限られている状況で、勝負の行方を左右するような戦いには優れた戦術が不可欠だ。ソ連の偉人たちの仕事を再利用することで、我々は勝利を得ることができるのだ。"
 TYM_study_the_results_desc: "非公開試験を終えた今、成長が著しい戦車計画の次の一歩は実戦だ。実戦では、試験場の安全な環境での観察だけでは予測できない事象が起こり、戦車の乗員の行動も実戦では大きく異なる。\n\n良くも悪くも、軍閥時代のロシアでは戦いに参加する機会が多い。山賊や略奪者は長年にわたって地方を悩ませ、農民を食い物にして行政を困難にしてきた。彼らに戦車を送り込めば、比較的危険性の少ない方法で成果を上げることができ、長年の抑圧者から人々を解放することができるのだ。"
 TYM_the_red_army_desc: "軍隊の核となるのは、高度な武器や高尚な戦略よりも、その兵員である。大祖国戦争以来、ロシア軍は、資源の差はあっても、よく訓練され、規律正しいことで、はるかに近代的なドイツ国防軍に対抗してきた。\n\n装甲にはそれなりの役割があるが、兵士の結束力や有効性よりも新技術に重きを置きすぎると、無駄にできない資源を費やすことになる。歩兵を中心とした軍隊で、専門的で装備の整った兵士と車両がサポート役を務めることが、新生ソビエト連邦への道である。"
 TYM_be_brave_desc: "このような状況下では、兵士は十分な訓練を受けていないことが多く士気も低下している。兵士たちは、給料を得るためだけに戦い、危険な兆候があると持ち場を放棄することが多い。軍隊を熟練にするには、その文化を改革することが重要だ。\n\n赤軍の後継者にふさわしいのは、赤軍に匹敵する結束力だ。我々は兵士に集団としての兄弟愛と愛国心の意識を作り上げるべきだ。マルクスは、超個人主義の無秩序な状態は社会を運営する方法ではないと教えてくださった。それと同様に、個人主義は合理的な軍隊にとっても災害への道となるのである。"
 TYM_reform_the_NKVD_desc: "ブハーリン政権は、修正主義と日和見主義に支配されていたため、民衆の反革命的な感情を適切に取り締まることができなかった。特に軍部の監視が甘く、その結果、ブハーリン自身が失脚し、ソビエト連邦が完全に解体されてしまったのである。\n\n新生赤軍はこのような過ちを繰り返さない。再建されたNKVDは、特に軍部に焦点を当て、政治的忠誠と教育を確保し、国を取り戻すために兵士が犯した犯罪を起訴する。我々は、軍隊が反革命の最大の可能性を持っていることを決して忘れてはならない。従って、軍隊を可能な限り党の管理下に置くための措置をとる。"
 TYM_not_once_step_back_desc: "大祖国戦争中、ソビエト連邦が崩壊したのは、兵士たちが最後の一人まで守るのではなく、逃げることを最初に選んだ日だった。彼らは祖国とその無限の土地について話していた……ウラルまでの十分な人口とパンですべてを養うことができる、と彼らは言った。そのような話は何と愚かなことだろう。退却に次ぐ退却で、赤軍の臆病な兵士たちは、モスクワから1000キロ離れた場所に立つ前に、自分たちが何のために戦っているのかを見ることが出来なかった。我々は今、チュメニからロシアの有限性を目の当たりにしている。\n\nこのような敗北主義的で臆病な態度が、間違いなく連邦を破滅させたのである。兵士には決意がなく、将校には粘り強さがなく、全軍には勇気がなかったのだ。適切な指導者の下であれば、産業の後押しと忠誠心のある不屈の兵士たちを基盤とした鉄のロシアを見ることができただろう。\n\nこの目標を念頭に置き、我々は赤軍に次のことを要求する。いかなる状況においても無許可の退却は行うな！カガノーヴィチの下、我々は新しいロシアを建設するのだ！"
 TYM_the_red_tide_desc: "赤軍の兵士は、ナチスの犬が「アジアの大群」と表現したいように、単に最も数が多いというだけではなく、ユーラシア大陸全体で最も強く、最も熱心で、最もよく訓練されていなければならないのである！赤軍の兵士は、ファシズムの恐怖や、反動的な思想や分裂の危険から祖国を守ることが義務であり、今後もそうであり続けるだろう！\n\nまた、戦時中に赤軍兵士の代わりを務めるのは、すべての健常なロシア人男性の義務であり、祖国から与えられたものと引き換えに、祖国を提供しなければならない。その際、彼もまた、最も意志が強く、プレッシャーに強い、ソ連人の体現者とならなければならない。\n\n我々がソ連の栄光を取り戻し、祖国の神聖さを取り戻すためには、我々の戦士から始めなければならない。新しい規律の下で、我々は新しいソビエト連邦を作り上げるのだ！"
 TYM_be_strong_desc: "我々ロシア人は、多くの敵に対抗するために大挙して行動する弱い個人だと揶揄され、非難されてきました。我々は、ロシア人の能力を最大限に活用した場合の力を世界に示さなければならない。これをもって、我々は新しい運動を開始する。単純な標語だが、他にはない愛国心の衝動で兵士たちを満たすもの、それは「強くあれ！」である。\n\nあまりにも長い間、スラブ人は踏みにじられ、その土地は荒らされ、その人々は虐殺されてきた。しかし、それはもはや通用しない。我々の軍隊の兵士は、強さの模範、美徳の模範となり、そのようなものとして順番に装備されるべきだ。\n\n我が軍の兵器庫で自由に使える最高の装備、あるいは我々が再構築しようとしている分断されたロシアの各地から購入できる最高の装備が、我々の兵士に与えられる。ロシアの最高の装備は世界最高のものではないが、我々の兵士は間違いなく新ソ連人の定義となるだろう。"
 TYM_reform_the_guard_desc: "現在の体制には無駄が多い。赤衛軍もその一つだ。旧時代の遺物は時代の変化に適応できず、腐敗し無力な存在となり果てた。彼らが改革を望まないならば、強制的にでも改革させねばならない。もはや政治組織と化してしまった赤衛軍は、いざという時に何らの役にも立たないだろう。せいぜい苦戦し、敗北するのが関の山だ。\n\n必要なのは全面的な再精査だ。体制維持のために彼らの果たす政治的役割はとても大きい。だからこそ、現在の指揮官たちの多くは、このように重要な組織の指揮官としての資質に欠けていると言わざるを得ないのだ。\n\n赤衛軍にはびこる腐敗を容赦なく一掃し、優れた人材へと入れ替えるのだ。また、兵士たちには十分な訓練、武装、給与を与え、忠誠心をつなぎ留める必要がある。"
 TYM_russias_finest_desc: "当然のことながら、我が軍がロシアを危機から救うものであるならば、最高の軍隊でなければならない。一人一人の兵士は、肉体的にも精神的にも徹底的に訓練されたソ連人の模範でなければならない。体力的な要求は高まる一方で、ミスの許されない状況になる。これからは、連邦の未来のために奉仕するすべての兵士は、強く、賢く、熱心な完璧な兵士でなければならない。\n\n我々の周りには、農民の軍隊、傭兵の軍隊、そして偽預言者の軍隊が存在している。これらはいずれも、ウラジオストクからバルト海までロシア全土を転戦する巨大な機械の歯車として機能する、真に戦闘力があり、規律正しく、訓練された軍隊には敵わないだろう。\n\nこれからの試練では、一人一人の兵士が困難に直面し、犠牲と向き合い、自らも経験することになる。その時、兵士たちが苦労せずに敵を殲滅し、連邦に栄光をもたらすことができるようにするのが我々の仕事だ！"
 TYM_power_to_the_mighty_desc: "我々は常に、荒地以外では権力を持てないような、真に実力主義的な社会をロシアに導入することを目標としてきた。この理想を導入するのに最適な場所は、我々が高く評価している、未だ腐敗した将軍たちが権力の座に居座っている軍隊だと考えている。平等、友愛、そして優秀な兵士だけが出世するという理想に基づいた新しい模範を推進しなければならない。ソ連の遺産を引き継ぐだけでなく、拡大していかなければ、真の後継者になることはできないのだ。\n\n一人一人の兵士を評価し、その決意を測り、能力を追跡する。兵士の能力を追跡することで、優秀な者だけが追加の士官訓練に選ばれるようになる。兵士の訓練と状態、そして真の実力主義の指導力が、モスクワに兵士を送り込む原動力となるのだ。"
 TYM_the_great_popular_triumph: "人民の大いなる勝利"
 TYM_the_great_popular_triumph_desc: "西シベリア人民共和国が樹立された！シベリアの人々は、スヴェルドロフスクの偽りの指導者から、卑劣な全ロシア黒連盟、ユグラの盗賊、ズラトウーストの卑劣な戦争利益主義者まで、支配者から解放された。我々が地域を統一した今、ロシアを統一するための長く苦しい過程の中で最も困難な段階に突入した。何千人もの同胞が仕事にあぶれ、飢え、家を失っている。我々は国民を養い、将来の紛争に備えなければならない。ロシアの再統一を目指すのは我々だけではないのだから。"
 TYM_honor_the_heroes_of_socialism: "社会主義の英雄を讃える"
 TYM_honor_the_heroes_of_socialism_desc: "兵士や労働者は統一のために多くの貢献をしたが、最前線でそれらを指揮した勇敢な人たちを称えなければならない。共和国を勝利に導いた政治家、官僚、将軍、外交官には、最高の栄誉が与えられるべきである。この地域の統一に導いてくれた人、そして事情が許してくれるのであればロシア統一に導いてくれる人の名を冠した勲章が授与され、銅像が建てられるだろう。"
 TYM_uplift_the_proletarian_contribution: "プロレタリアの貢献を高める"
 TYM_uplift_the_proletarian_contribution_desc: "将軍、官僚、政治家、外交官は統一を指揮する責任があったが、我々が西シベリア人民共和国の旗をこの地域に掲げることができるように働き、戦い、死んでいった人々を忘れることはできない。我々の成果のために最も血を流したのは、農民、労働者、兵士であり、そのため我々は、党の日常的な英雄を称えるために、新しい形のプロパガンダを作るために資金を流用する。我々は、労働者がいなければ我々は何もできないことを忘れてはならない。"
 TYM_reflect_upon_stalins_word: "スターリンの言葉を見直す"
 TYM_reflect_upon_stalins_word_desc: "西シベリア人民共和国は、イデオロギーの岐路に立っている。ヨシフ・スターリンの思想は、暗黒時代の我が国を導いてきたが、永遠にスターリン主義を厳守することができないことは明らかである。我々はスターリンの教えに従っているが、時が経ち、国の多くが自由化するにつれ、システムにひびが生じるのは時間の問題である。スターリンの思想は日に日に時代遅れになっているように思われ、我々は今までと同じようにスターリンの言葉を守りながらも、イデオロギーを補強するために他の理論の源に目を向けるべき時が来たようだ。"
 TYM_the_new_soviet_life: "新ソビエト生活"
 TYM_the_new_soviet_life_desc: "我々は多数派のロシア人のような外見や行動をしている者だけでなく、西シベリア人民共和国のすべての労働者を向上させる。我々の国境内にいるすべての少数民族は、我々の国の国境内で働き、生活するのに十分な特権を与えられた他の人間と同様の医療、教育、学校教育、賃金を得られるべきだ。言語、人種、文化によって自分たちを分断するのではなく、イデオロギーと、我が国のために西シベリアを確保するために流された血と汗と涙の共有によって、自分たちを団結させるべきである。"
 TYM_for_the_abolition_of_oppression: "抑圧の撤廃のために"
 TYM_for_the_abolition_of_oppression_desc: "我々は、国境内のすべての労働者を向上させるために大きな努力をしてきたが、西シベリア人民共和国の女性たちを忘れてはならない。多くの人が主婦である一方で、再統一戦争では多くの人が男用の靴を履いていた。工場労働者、科学者、技術者、高等教育を受ける女性の数は過去最高となったが、ゼロに近かった時の記録を見つけるのは難しいことではない。女性がキャリアを持ち、高等教育を受けられるようにするために多額の投資を行い、プロパガンダを制作して、性別に関係なく皆が平等であるという事実を国民が温かく受け止めるようにする。"
 TYM_a_mother_should_be_proud: "母は誇りを持つべきだ！"
 TYM_a_mother_should_be_proud_desc: "我々の共和国では、女性の地位は向上すべきであり、今後も向上していくだろうが、一部の女性には伝統的な役割を維持してもらう必要がある。女性は化学者であろうと家にいて料理や子供の世話をする人であろうと、平等に見られるべきだ。我々は伝統的な役割を促進しつつ、平等の考えを主張し、両方の要素を少しずつプロパガンダに取り入れることで、微妙な方法で両方の目的を果たすことができる。"
 TYM_spiritual_and_political_flourishing: "精神的、政治的繁栄"
 TYM_spiritual_and_political_flourishing_desc: "我々はロシアを再統一するための唯一の希望であり、そのための最高の道具は市民であるが、彼らは高い道徳心を持っていなければならない。自分たちが国家を再統一するための最高の集団であり、モスコーヴィエンから極東までのロシア全土で最も能力が高く、道徳的にも優れていることを市民に知ってもらうためにプロパガンダを制作する。西シベリア人民共和国はそれを知る必要があるのだ。"
 TYM_a_culture_proletarian_over_all: "プロレタリア文化を広める"
 TYM_a_culture_proletarian_over_all_desc: "エリート主義はプロレタリアートの敵であり、共和国の敵でもある。多くの異なる芸術様式などは、意図的に意図を複雑にし、一般労働者の上に立たせようとするため、エリート主義を助長する。社会主義リアリズムの単純で実用的で読みやすい様式を徹底することで、すべての国民が才能ある芸術家の作品を評価できるようになるだろう。"
 TYM_the_new_soviet_spirit: "新ソビエト精神"
 TYM_the_new_soviet_spirit_desc: "社会主義国家の物質的な問題は絶対に優先されるべきだ、我々は国民の精神と、国民のお互いの態度にも注意を払わなければならない。我々はもちろん、すべての国民と人民が社会主義の連帯感を共有する、自由で国際的な社会だ。しかし、最も建設的な思想の系統を正確に決定されなければならない。それは、世界主義的で開けたものものだろうか？愛国的で保護的であるべきか？人々の心は、社会主義を成長させる最大の土壌であり、我々は彼らが十分に刺激されるようにしなければならない。"
 TYM_soviet_cosmopolitanism: "ソビエト・コスモポリタニズム"
 TYM_soviet_cosmopolitanism_desc: "些細な違いを捨てて、一つの国としてまとまらなければならない。もはや、いかなる党派的な分裂もないだろう。西シベリアのすべての人々はプロレタリアートの平等な一員となる。かつての国家的なアイデンティティーは必要ない。彼らは西シベリア人民共和国の市民となり、我々は目標を達成するために団結するだろう。"
 TYM_rehabilitated_nationalism: "ナショナリズムの復権"
 TYM_rehabilitated_nationalism_desc: "我々の隣国は、大量の美辞麗句を駆使して自分たちがいかに「自由」であるかを誇示する一方で、我々を貶め、我々の制度を誹謗中傷し続けている。共和国は、平等と友愛の価値を守り続けるが、敵に対抗するためには巧言を高めなければならない。資本家が世界主義者になれば、我々は民族主義者にならなければならないのだ！"
 TYM_a_union_together_and_equal: "団結し、共に、そして平等に"
 TYM_a_union_together_and_equal_desc: "共和国がこの地域をほぼ完全に支配するようになった今、我々は数少ない緊急の政治問題として、国境内の少数民族の扱いについて考えなければならない。多くの人民が新しい市民を受け入れている一方で、彼らを見下し、偏見を持っている人々もいる。我々は、少数民族の権利を促進するための新しい政府機関を設立し、東西の対立する政権に、我々が平等に団結した最強のロシアであることを示そう！"
 TYM_unity_foremost_and_unity_enduring: "何よりも団結し、そして永遠の団結を"
 TYM_unity_foremost_and_unity_enduring_desc: "共和国の市民となった少数派の人々を守るためには、彼らが脇役となり、一部の市民の「伝統主義者」の意見が、これらの人々に対するさらなる暴力行為に発展しないように行動しなければならない。我々は、国境内の少数派を保護するための政権を樹立し、彼らの権利が侵害されないように、直接的かつ断固とした行動を取るだろう。"
 TYM_the_new_soviet_state: "新ソビエト国"
 TYM_the_new_soviet_state_desc: "偉大なマルクス曰く、「哲学者たちは、世界を様々に解釈してきただけである。肝心なのは、それを変革することである」我々が最も正統派のマルクス・レーニン主義の保持者であるとしても、理論を実践に移さなければ意味がない。我々は、西シベリア人民共和国をスターリンが作った鋳型で作り直さなければならない。政府組織全体をスターリン主義の路線に沿って再構築し、公務員をスターリン主義の理論で訓練し、党をスターリンが何年も前に立てた目標を達成するようにしなければならない。"
 TYM_consistent_democratism: "一貫した民主主義"
 TYM_consistent_democratism_desc: "同志カガノーヴィチは、西シベリア人民共和国の発足以来、その原動力となってきた。彼の言葉は法律であり、党の上層部は、助言者として、あるいはゴム印として存在するにすぎない。しかし、これは、レーニンが構想した民主集中制の構想とはかけ離れている。党員は、書記長の意志に従うだけでなく、政策について投票する前に、まず自分たちの間で議論し、討論しなければならない。今こそ、民主集中制の方策を党内に導入し、より多くの党員が政策を紹介し、議論してから投票するようにすべきである。"
 TYM_an_eye_to_political_requirements: "政治的条件への目配り"
 TYM_an_eye_to_political_requirements_desc: "プロレタリアートが独裁をしないプロレタリア独裁は、単なる独裁である。それゆえ、我々は、同志スターリンによって示された原則に従って、人民共和国における直接民主主義の量を増やさなければならない。聖職者やかつての雇用者など、我々が同意しない人々の権利を奪う代わりに、我々は普遍的で直接かつ秘密の選挙を実施し、共産党が推薦する地方ソビエトの候補者が、単純な白紙投票を提出するプロセスによって人民に承認されるようにする。党の指名に反対の人は、投票所で自由に自分の候補者を選ぶことができる。この手順により、労働者階級の声が党の最上層部にも届くことが保証される。"
 TYM_amnesty_for_the_redeemable: "贖罪のための恩赦"
 TYM_amnesty_for_the_redeemable_desc: "オムスクとスヴェルドロフスクの反動的な政権は、マルクス、レーニン、スターリンの革命的な理想からかけ離れていたと言っても過言ではないだろう。しかし、これらのブルジョワ国家には、将来性のある公務員がいた。政治的忠誠心のテストに見事に合格しなかったからといって、新しく再建される西シベリア人民共和国の公務員から彼らを排除するのはもったいない。むしろ、才能があり、労働者階級への共感が見込める者には、たとえ政治的テストの結果が完璧でなくても、人民共和国での奉仕を通じて自分を取り戻すチャンスを与えるべきである。共産党の監視の下で、彼らはきっと労働者階級の許しを得て、西シベリアの社会主義の再建に貢献することができるだろう。"
 TYM_eyes_on_the_nomenklatura: "ノーメンクラトゥーラへの目配り"
 TYM_eyes_on_the_nomenklatura_desc: "人民共和国の執務室には、階級の裏切り者が配置されている。西シベリアの貧しい人々や社会的弱者のために心を痛めていると言いながら、彼らの労働力で太っている偽善者たちだ。実際、超国家主義の黒連盟やスヴェルドロフスクの反乱軍に仕えた反動派でさえ、党首や地方ソビエトの代表に意味のない決まり文句をつぶやくことで、公務員になる道を模索することができた。これらのリベラル派を放置しておくと、革命を内部から破壊し、社会的に最も弱い立場にある人々を私利私欲のために利用することになる。\n\n今こそ、我々は行動する時だ。"
 TYM_springtime_for_the_soviet_people: "ソビエト人の春"
 TYM_springtime_for_the_soviet_people_desc: "マルクスは科学的社会主義を確立し、レーニンはその実践方法を世界に教え、スターリンはそれを完成させた。西シベリア人民共和国は、マルクス・レーニン・スターリン主義のイデオロギーに導かれ、ソビエト後の荒れ地に咲く楽園のような存在である。公務員はスターリンの著作に触発されて、より良い効率的な国家を建設し、党員はスターリンの模範に感動して、資本主義を漏れなく打ち破るために彼の指導に従っている。共和国はスターリンの構想によって再構築され、日を追うごとにそのために強くなっているのである！"
 TYM_continue_the_five_year_plan: "五カ年計画の継続"
 TYM_continue_the_five_year_plan_desc: "五カ年計画のおかげで、共和国の産業は活況を呈している。毎日、全国の工場には労働者が集まり、機械はまるで生きているかのように元気に回転している。煙は人民が活発に働くな場所から立ち上る。そしてそして、その生産性は、大祖国戦争前以来の一般市民の新たな繁栄をもたらしている。このまま我々の労働者たちが働き続ければ、ソビエト後の国々の中で最も大きい力を持つことになるだろう！"
 TYM_the_wheels_of_an_industrial_revolution: "産業革命の歯車"
 TYM_the_wheels_of_an_industrial_revolution_desc: "全ての正統派マルクス主義者は、農業に依存している国は貧しく生活に困るが、工業は社会主義への道であると言う。科学的社会主義の旗の下にロシアを再建、統一するだけでなく、マルクス・レーニン・スターリン主義の未来のための基礎を築くために、国家の経済的未来を決定し、その産業をどのように発展させるのが最善であるかを決定するために、チュメニの国家主席が招集されなければならない。ロシアと労働者階級の両方の運命は、今日の選択にかかっている。"
 TYM_rehabilitate_the_sibplan: "シベリア計画の再構築"
 TYM_rehabilitate_the_sibplan_desc: "今のところ、西シベリアの多くは不毛の荒れ地や沼地ばかりで、人々は貧しく孤立している。しかし、外見に惑わされることはない。シベリアの大地には、石油、ガソリン、鉛、銅など、最強の帝国の燃料となる資源が豊富に眠っている。この国で働くすべての人が豊かになるための第一歩は、資源の埋蔵量がわかっている場所に、さまざまな鉱山や井戸、そしてそれらを工業材料に加工する工場を建設することです。資源開発の規模は小さいが、これを基礎にして社会主義の未来の金字塔を打ち立てるのだ！"
 TYM_the_tested_approach: "試行錯誤の結果"
 TYM_the_tested_approach_desc: "「汝平和を欲さば、戦への備えをせよ」という古い格言がある。我々は、四方を自由主義者と反動主義者に囲まれている。彼らは、自分たちの利己的な目的のために、チュメニの労働者を奴隷にし、スターリン主義の労働者の楽園を破壊しようとしている。ブルジョワジーの捕食から革命を守るために、我々はすべての主要都市に防衛産業を建設した。投機的な鉱物開発に時間を費やすのではなく、共和国に繁栄と安全の両方をもたらすために、防衛力の開発を続けなければならない。"
 TYM_redouble_the_urbanization_campaign: "都市化運動の再強化"
 TYM_redouble_the_urbanization_campaign_desc: "社会主義を支える者は、農民ではなく、都市の大工場や鋳物工場で働く都市プロレタリアートである。我々が西シベリアに社会主義を築くためには、もはや、いくつかの小さな都市が時折点在するだけの農村社会ではいられない。我々は、都市化された国家にならなければならない。その都市は、生活と産業プロレタリアートの活動であふれている。家賃の値下げ、税金の軽減、優先的な仕事の紹介などの動機を与えることで、家族の都市への移住を促すことができる。また、頑なに原始的な方法に固執する少数の反動的な農民には、追加で罰金を課すこともできる。アメとムチを使って、チュメニは後進国から、来るべき都市社会主義社会の輝かしい模範へと変貌するだろう。"
 TYM_a_framework_for_development: "開発のための骨組み"
 TYM_a_framework_for_development_desc: "産業革命は、一部の利己的な個人の気まぐれでは実行できない。それは西洋の資本家の過ちである。我々は、最高の経済計画者を召集して、産業化のための個別計画を作成しなければならない。それは、国のすべての労働者がすべての利益のために実行する計画である。この計画では、国の労働者がどのような手順で作業を行うか、各工場で誰がどのような設備を使用するかなど、包括的な内容が盛り込まれなければならない。そうすれば、インフラの整備や国家の成長だけでなく、すべての人々の生活の質を向上させることができるのだ。"
 TYM_the_krushchev_plan: "フルシチョフ計画"
 TYM_the_krushchev_plan_desc: "ニキータ・フルシチョフは、現在の集団農場が行っている大規模な中央集権政策に終止符を打つことを提案している。ある地域のすべての農場が、トラクターや脱穀機などすべての農機具を保管している機械トラクターステーションに依存するのではなく、個々の農場に独自の農機具を与えることを提案している。この地方分権政策にはいくつかの利点がある。この地方分権政策にはいくつかの利点がある。農場の幸福とその生産物をより多くの農民の手に委ねることで、農民にはより良い業績を上げる動機が与えられ、一方で我々は農場へのサービス提供のための支出を心配する必要がなくなるだろう。"
 TYM_strengthen_agricultural_control: "農産物管理の強化"
 TYM_strengthen_agricultural_control_desc: "大規模な集団農場の政策を継続することは、継続的なインフラを構築するだけでなく、農民が大規模な集団で協力することで、国民のために大量の食料を生産することができ、また、多くの農場を管理するための行政上の負担を軽減することができるため、有用である。既存の集団農場をより効率的にし、成長させていくことで、まるで魔法のテーブルクロスから大宴会が現れたかのように、あっという間に国民に豊かな収穫をもたらすことができるのだ。"
 TYM_the_riches_of_siberia: "シベリアの富"
 TYM_the_riches_of_siberia_desc: "シベリアという地の利は、恵みでもあり呪いでもある。シベリアは、石油、鉱石、鉱物などの資源に恵まれた世界有数の地域であるが、その一方で、世界で最も孤立した地域でもある。人里離れた村々が多く、これらの資源を人類のために活用する機会がほとんどない。シベリアに社会主義を構築するためには、労働者が消費する商品の加工のために、これらの資源を採掘することも含めて、インフラを拡張しなければならない。遠隔地に探鉱者を派遣し、重要な資源の埋蔵地に鉱山や製油所を建設し、これらの原材料を使用可能な製品にするための加工計画を立てるべきである。"
 TYM_a_glance_to_bukharin: "ブハーリンへの一瞥"
 TYM_a_glance_to_bukharin_desc: "西シベリア人民共和国は、マルクス・レーニン・スターリン主義のイデオロギーに基づいて構築された国家である。しかし、実践の前には、現実的に理論を打破しなければならない時がある。ソ連崩壊以来、シベリアの工場は、機械がゆっくりと錆びていくように沈黙し、労働者と農民は、正統スターリン主義経済政策がほとんど役に立たないような汚さと貧困の状態で暮らしている。わが国の政府関係者の中には、自由市場と外国投資という正統的なマルクス・レーニン・ブハーリン主義の経済政策への回帰を主張する者もいる。それは、国内に産業が発達していないため、非資本主義的な生産様式ではできない方法で、わが国の生産力を加速できるという理由からである。"
 TYM_the_orthodox_approach: "正統的な手法"
 TYM_the_orthodox_approach_desc: "スターリンが自由市場に反対したのには理由がある。自由市場は短期的には成長を促すかもしれないが、長期的には社会的不平等を悪化させ、労働者階級が生産手段を所有することが困難になり、社会主義の偉大な実験を最終的に阻害することになるからである。ブハーリン主義的な経済成長のやり方は、貧困に対する魅力的な解決策に見えるかもしれないが、シベリアでは実行できない。工業生産の割り当てを増やし、今ある工場を拡大し、労働の成果をすべての働く人々に平等に分配することで、長期的には真の社会主義社会を構築することができるだろう。"
 TYM_the_next_stage_awaits: "次の段階を目指せ！"
 TYM_the_next_stage_awaits_desc: "シベリアは貧しい僻地であったが、マルクス・レーニン・スターリン主義者の理論を適切に適用することで、我が国はソ連後の社会主義の輝かしい見本へと変貌を遂げ、社会主義の実験がまだ失敗していないことを証明した。工場では日夜、労働者が機械を操り、集団農場の畑は収穫期を迎えた作物で黄金色に輝き、田園地帯には鉱山や油田、鉄道が点在しているなど、活気に満ちている。しかし、今はそれに甘んじている場合ではなく、今あるものをさらに拡大し、次の経済成長の段階に入らなければならない。"
 TYM_the_seeds_of_soviet_progress: "ソビエト進歩の種"
 TYM_the_seeds_of_soviet_progress_desc: "我々は、空に浮かぶ城を空想したり、社会主義の必要性について中途半端な道徳的議論をする単なる空想主義者ではない。我々は、マルクス・レーニン・スターリン主義の理論と弁証法に関する優れた知識によって、階級闘争における勝利を保証されている科学的社会主義者である。反革命の敵に対して確実に勝利を収めるために、我々は科学技術の基盤を発展させ、最新の武器で武装し、最新の機械を装備しなければならない。何らかの理由で教育を希望する者には、その希望に沿った教育を施し、将来、革命を指揮するための新しい科学者、社会理論家、公務員を育成しなければならない。そうして初めて、真に科学的社会主義の名に恥じないものとなる。"
 TYM_illiteracy_liquidation_programs: "識字率向上計画"
 TYM_illiteracy_liquidation_programs_desc: "ソ連崩壊後のロシアでは、中央集権的な公教育が消滅し、明日の子供の教育よりも今日の食生活が重要になったせいで、文盲が急増した。我々は今、このような事態に終止符を打ち、社会主義の下支えとなる農民やその他の下層階級の教育を支援するための文盲解消計画を開始しなければならない。すべての村には独自の学校を、子供たちは標準化された社会主義カリキュラムで定期的に学び、スキル、科学技術、周囲の世界、そして最も重要なこととして、来るべき革命的な未来について教えなければならない。"
 TYM_expand_the_institutes: "研究所の拡大"
 TYM_expand_the_institutes_desc: "知識は革命の最大の武器であり、最大の教育は大学や研究所の教育である。革命を率いる新しい世代を適切に育成するためには、官僚や公務員のための大学や、工学、保健、経済の専門機関を全国に再開設すべきで、これまで大学がなかったところには、既存の教育機関の指導の下、新しい大学を建設すべきである。最も重要なのは、すべての学生の教育費と宿泊費を無料にして、あらゆる階層の教育と学習を奨励することだ。"
 TYM_revolution_in_thought_and_theory: "思想と理論の革命"
 TYM_revolution_in_thought_and_theory_desc: "我々の社会主義が科学的と呼ばれるのには理由がある。それは、我々を取り巻く世界を観察し、その観察結果に基づいて新しい理論と実践を形成することに基づいているからである。しかし、科学の最も重要な側面は、変化と議論に開かれていなければならないということである。スターリンは、レーニンの理論に基づいて理論を構築し、レーニンはマルクスの思想に基づいて理論を構築した。今こそ、知識人や作家の間で自由な議論を奨励し、既存の理論的取り組みを批判したり、新しい解決策を打ち出したりする自由な能力を与えることによって、マルクス・レーニン・スターリン主義思想の歴史に新しい章を始めるべきである。"
 TYM_honor_the_visionaries: "先見者を讃える"
 TYM_honor_the_visionaries_desc: "革命は、マルクス・レーニン・スターリン主義の思想家、科学者、そして何よりも理論家である先見者によって導かれるだろう。プロレタリアートを社会主義に導くことができる新しい世代の偉大な男性と女性を育てるために、我々は教育プログラムを地理学から動物学までの科学に集中させなければならない。批判的思考と問題に対する創造的解決がカリキュラムによって強化されなければならず、最も優秀で革新的な学生が最優先で教育を受けなければならない。最も重要なことは、子供たちにマルクス・レーニン・スターリン主義と社会主義思想を教育し、いつか成長して、この最も重要な分野の発展に貢献できるようにしなければならない。"
 TYM_a_generation_of_workers: "労働者の世代"
 TYM_a_generation_of_workers_desc: "労働者階級はあらゆる社会の下支えであり、我々の教育プログラムはこれを強化しなければならない。我々は、地質学者、工学者、化学者、技術者といった新しい世代の技術的専門家を育成しなければならず、それをカリキュラムに反映させるべきなのである。我々の学校と大学の最優先事項は、職業と実践的な成果に重点を置いたハードサイエンスとエンジニアリングであるべきだ。学生が将来の労働に備えるためには、問題や演習は実社会の状況に基づいたものでなければならず、専門に選んだ分野でのパートタイムの仕事は卒業に不可欠である。シベリアの労働者が適切に訓練され、しっかりとした実社会での経験を積んでこそ、社会主義が建設され、すべての人がツァーリとして生きることができるのである。"
 TYM_the_workers_and_peasants_army: "労働者と農民の軍隊"
 TYM_the_workers_and_peasants_army_desc: "西シベリア人民共和国は、ソビエト連邦とレーニン主義思想の唯一の正当な後継者であり、したがって、その労働者と農民の赤軍は、ファシズムとの戦争で勇敢に戦い死んでいった赤軍の唯一の正当な後継者である。亡くなった英雄たちに敬意を表するためにも、我々の祖先と同じ基本的な教義と軍事的戦術を採用するのは当然のことである。しかし、この新しい赤軍が、祖国を支配している反動主義者、ファシスト、修正主義者に対する今後の戦争で勝利を収めるためには、我々はこれらの原則を革新し、それに基づいて構築しなければならない。そうしてこそ、労働者と農民の赤軍は、本来あるべき、止められない革命的な怒りのとどまる所を知らない圧倒的な力となるのである。"
 TYM_elevate_proven_officers: "実績ある士官の昇格"
 TYM_elevate_proven_officers_desc: "赤軍の基礎とは、大祖国戦争の旧赤軍であるが、そのレンガとモルタルは、戦闘的な労働者を率いて戦場に赴く将校たちである。統一戦争の間、士官学校を卒業したばかりの多くの有望な新人将校が、戦場で素晴らしい戦術的な輝きと狡猾さ、そして勇敢さを発揮した。このような有望な若者を登用することで、来るべき革命を率いる革新的で経験豊富な指揮官の世代を獲得できるだけでなく、勇気があり、知的であれば誰でも英雄になれることを人民共和国の男女に示すことができる。"
 TYM_repurpose_nkvd_units: "NKVD部隊の再利用"
 TYM_repurpose_nkvd_units_desc: "NKVDの不屈の男と女は、人民共和国の革命を守る者である。党の外では、党自身を除いて、彼らほど社会主義の大義に熱心な人はいないが、その数は、人民共和国を内部の敵から守るという目標をはるかに超えている。このように、NKVD隊員の野戦部隊を編成して、反動的な敵との戦いで赤軍の仲間を助けるのは、人的資源の理想的な利用法である。思想的に純粋で規律正しい打撃部隊の核を形成することで、NKVD部隊は反革命分子を容赦なく粉々にする貴重な鉄槌となり得る。"
 TYM_new_commissarial_appointments: "新たな政治将校の任命"
 TYM_new_commissarial_appointments_desc: "西シベリア人民共和国は、レーニンの業績を唯一正当に継承するマルクス・レーニン・スターリン主義思想に基づいて建設された国家である。しかし、赤軍の兵士の中には、このことを理解している者はほとんどおらず、彼らはスターリン主義の為に戦っているが、それの真の大義を理解している者もほとんどいない。それは彼らを指導する政治将校団が荒廃しているからである。しかし、同時に、党外の思想的純潔の砦であるNKVDには、社会主義の大義のために組織外でよりよく奉仕できる人材が余っている。NKVDの最も思想的に忠実な委員を大きな課題もなくコミッサリアに異動させることで、労働者を革命戦争の目的に結集させることができ、同時に人員過剰のNKVDの問題を解決することができるのである。"
 TYM_lessons_from_the_reclamation_war: "再生戦争の教訓"
 TYM_lessons_from_the_reclamation_war_desc: "西シベリア人民共和国の赤軍は、統一戦争の戦火の中で鍛えられた。今こそ、この戦争で発見された革新と実践を正式な軍事ドクトリンに採用する時である。我々を包囲した多くの自由主義者や反動主義者を乗り切るために、大胆な新戦術や狡猾な計略を考え出した将校は、陸軍士官学校の教官を採用する際に最優先されるだろうし、圧力下で物資を節約し分配する方法を学んだ官僚さえも、最高幹部に昇進するだろう。弁証法の唯一の不変は変化であり、この教訓を学んで採用しない者は滅びるだろう。"
 TYM_remember_the_antifascist_war: "反ファシズム戦争を忘れるな"
 TYM_remember_the_antifascist_war_desc: "労働者と農民の赤軍は、何年も前にファシズムとの戦いで尊い犠牲を払った最初の赤軍にその系譜をたどっているが、彼らの運命を避けるためには、彼らの失敗を分析し、それを克服する方法を学ぶべきである。戦争中の戦闘や作戦を細部まで分析し、彼らが犯した過ちを特定し、将来のドクトリンに修正を加えなければならない。だが、それだけではなく、ファシストの戦術やドクトリンでさえも、じっくりと研究する必要がある。それは、これらの侵略者に対する将来の戦争に備えるためだけではなく、彼らが何を正しく行ったかを学び、その実践を採用するためでもある。ファシストたちが入り口を一蹴りしてきたとき、奴らの敵が火には火をもって戦うことを学んだことを知るだろう。"
 TYM_an_army_for_a_new_struggle: "新たな闘争のための軍隊"
 TYM_an_army_for_a_new_struggle_desc: "未来の戦いは、ファシストの祖国侵略時のようにボルトアクションライフルと中戦車で戦うのではなく、アサルトライフル、主力戦車、ヘリコプター、そして未だ名前の付けられていない技術で戦うことになるだろう。今後の階級闘争における社会主義革命の勝利を確実にするために、我々はこれらの新技術とそれに伴う戦争方法を研究し、採用しなければならない。ロシア以外の世界との定期的な関係を維持することは困難だが、我々は、すでに先進的な戦争方法を持つ友好国に駐在武官を派遣し、彼らの新しい戦術や戦略を学び、それらを労働者と農民の赤軍のために最大限に採用することに最善を尽くさなければならない。"
 TYM_developments_for_the_soldier: "兵士のための開発"
 TYM_developments_for_the_soldier_desc: "我々の兵士のほとんどは、未だに反ファシスト戦争の時の制服や装備を身につけている。ロシア統一闘争の基準からすれば素晴らしいが、ロシア国外の軍隊と比べれば笑えるほど時代遅れである。すでに、世界の中程度の規模の国でも、迷彩服やボディアーマーなどの新しい先進的な装備を、最も基本的な歩兵にも採用している。我々自身の軍隊にそれらを採用することは、国境沿いの反動的な軍閥に対して我々に大きな優位性を与えるだけでなく、ロシアの国境を越えて世界を奴隷にしている資本家に対してマルクス・レーニン・スターリン主義の軍隊の勝利を保証することになる。"
 TYM_return_to_zlatoust: "ズラトウーストに戻る"
 TYM_return_to_zlatoust_desc: "ソビエト連邦とその修正主義者が崩壊した後、ズラトウーストのカラシニコフ大佐は、ロシアの後継国の兵器として、革命的な新兵器、AK-47を生み出した。しかし、このライフルが登場した日から数十年が経過し、老朽化が目立ち始めている。しかし、もし我々のガンスミスがAK-47の長所を吟味し、最新の技術を駆使して新しい社会主義的なアサルトライフルを作れば、現在の敵だけでなく将来の敵に対しても強力なアドバンテージとなる。それは、科学的な分析に基づいて設計された殺人機械であり、それを扱う労働者によるプロレタリアの怒りの象徴となるだろう。"
 TYM_revisit_the_armored_corps: "装甲部隊を見直す"
 TYM_revisit_the_armored_corps_desc: "1940年代の修正主義者ブハーリン派の敗北以来、彼らの後を追って戦う機械化部隊は、トラクターやアメリカのレンドリースされた車両の残骸、さらには陸軍の記録を基にしていくつか作った試作品に過ぎない車両を装備している。我々は、ロシアの辺境の国々が開発した、あらゆる被害から部隊を守り、大きなダメージを与えることができる強力な歩兵戦闘車を採用するべきである。この新しい歩兵戦闘車は、ロシア的で社会主義的な性格を持つもので、他のものができることをするだけではない。それは、適切な装備を持ったプロレタリアのチームによって安価に生産されるべきであり、エネルギーを節約しながらロシアの険しい地形を何里も走行することができ、どんなに被害を被っても、母なる祖国の真の息子として戦い続けることができる。"
 TYM_the_is_tank: "IS戦車"
 TYM_the_is_tank_desc: "装甲戦は、反ファシスト戦争以来、長い道のりを歩んできた。戦場の女王は、重戦車の火力と中戦車の機動力を兼ね備えた主力戦車であるが、我々も独自の主力戦車を作る時が来た。この新しい戦車を、マルクス以来の偉大なマルクス主義思想家であり、レーニンの正統な後継者であるヨシフ・スターリンにちなんで、ヨシフ・スターリン戦車と命名することにした。反動主義者も修正主義者も、戦場でマルクス・レーニン・スターリン主義イデオロギーに直面したとき、その真の怒りを知ることになるだろう。"
 TYM_legacy_of_the_aviators: "飛行士団の遺産"
 TYM_legacy_of_the_aviators_desc: "ファシストの侵攻以上に心を痛めたのは、ドイツの侵略者が戦後何年にもわたって生存者に与えた爆撃作戦であろう。鉄のハゲタカに襲われなかった集落はなく、ファシストの爆撃で家族の一員を失ったことのない国境内の家族も存在しない。しかし、もし我々が強力な空軍と都市の強力な対空防御を構築したならば、ファシストのような爆撃作戦を二度と恐れる必要はないだろう。やがてシベリアの労働者と農民は、マルクス・レーニン・スターリン主義者の飛行士が彼らの上の空を守ってくれることを知って、安心して眠ることができる。"
 TYM_the_siberian_air_fleet: "シベリア航空部隊"
 TYM_the_siberian_air_fleet_desc: "シベリア空軍の創設が進められているが、今のところ、反ファシスト戦争時代の旧式の航空機と、戦略的に重要ではなくなった場所にある数十年前のインフラで出来ている飛行場に頼っている。本当の意味でロシアの空を支配するためには、今あるインフラや設備を拡大・発展させなければならない。建設作業員に命じて最新の設備を備えた新しい飛行場を建設し、既存の工場には軍用機とそれを製造するための機械を再製造する。時間はかかるかもしれないが、やがてシベリア航空部隊はロシアのみならず世界の驚異となるだろう。"
 TYM_returning_to_the_world: "世界に帰還"
 TYM_returning_to_the_world_desc: "これまで、ロシアの統一を中心に外交活動を行ってきたが、これからは世界を舞台に国際的な認知を求めていく時期に来ている。世界にはさまざまな資本主義者や反動主義者がいるが、我々はマルクス・レーニン・スターリン主義の理念と現実を両立させる具体的な外交政策を考えなければならない。最終的な道を選択する手順は長く困難なものであり、すべての人が妥協に満足するわけではないが、我々は今、選択することが不可欠である。"
 TYM_peaceful_coexistence: "平和的共存"
 TYM_peaceful_coexistence_desc: "真のレーニン党に導かれた世界の労働者が、ブルジョワジーの抑圧者に対して立ち上がる時が来るだろう。マルクス・レーニン・スターリン主義の思想で武装し、歴史を味方につけて、プロレタリアートの怒りは、彼らを鎖で縛っていた資本主義体制を消滅させるだろう。\n\nその日は今日ではない。\n\n実際、我々は地球上で唯一のマルクス・レーニン・スターリン主義国家であり、共産主義者である国は非常に少なく、ましてや思想純化主義者が喜んで協力してくれる国はない。政治的に正しいとは言えないが、資本主義国家と協力すれば、ドイツや日本のファシストのような最大の脅威をすぐに取り除くことができる。革命は後からでも成熟させることができるのだから……"
 TYM_the_revolution_does_not_wait: "革命は待ってくれない"
 TYM_the_revolution_does_not_wait_desc: "ロシアの労働者階級を残虐に扱ったのはドイツのファシストであり、ファシズムは単なる崩壊した資本主義に過ぎない。資本家と一緒に働くことが短期的にはどんなに魅力的であっても、我々の最も身近な敵が倒された後、彼らは我々を裏切り、プロレタリア階級を奴隷化しようとするだけである。我々は、我々の玄関口にて待ち構えている自由主義者や反動主義者に対して強硬な姿勢をとり、何があっても歪んだブルジョワ階級との協力を拒否し、国境を越えてマルクス・レーニン・スターリン主義の革命を支援するためにあらゆる機会をとらえなければならない。革命は今始まる！"
 TYM_a_nod_to_the_west: "西側へ会釈"
 TYM_a_nod_to_the_west_desc: "歴史的に見ても、資本主義国とソ連の関係は険悪であった。十月革命の際には、最大の懸念を抱いたイギリス、フランス、アメリカが反動勢力のために介入した。ファシズムが台頭し、米国が唯一の自由主義の大国として生き残っている今、状況は大きく変わっている。\n我々の相違点の多くは、異なる階級利益の支配の結果として、和解できないものではあるが、我々が一つ同意できることがある。それは、ファシズムは今も昔も全人類の最大の敵であるということであり、我々は相違点を脇に置いてファシズムを粉砕しなければならないのである。従って、我々は自由国家機構（OFN）との外交関係を速やかに再開し、反ファシスト連合の構築に乗り出すべきだ。"
 TYM_southern_cooperation: "南部の協力"
 TYM_southern_cooperation_desc: "ロシアとカザフの共産主義政府は、西ロシア戦争以来、初めて関係を構築し、通信回線を確立した。しかし、我々の活動は、単にカザフ共和国との連絡だけにとどまるものではない。両国の領土は、長年の戦争と経済的負担によって大きな被害を被っている。共産主義者として、我々は連帯しなければならず、より強力な政治体制が整っている西シベリア人民共和国には、盟友を援助する責任がある。\n西シベリア、カザフ・ソビエト間の貿易、経済援助、軍事物資の輸送はまもなく開始され、その結果として我々2つの共和国と、絆が強化される。今後の政治状況により、カザフ・ソビエトとロシアの再統一が一日も早く実現することを願うばかりである。"
 TYM_congratulate_compatible_governments: "互換性のある政府への祝福"
 TYM_congratulate_compatible_governments_desc: "別の時代には、世界の社会主義陣営は、地球上のすべての資本主義政府に反対し、容赦なく批判することができるほどの大きな規模になっているだろう。我々の時代では、社会主義運動はまだ小さくて弱く、あらゆる分野でファシストの巨大さに圧倒されている。我々は、共産党だけでなく、反ファシズムと左翼の原則を受け入れることを証明したあらゆる政府との関係を構築する必要がある。\n非マルクス主義の社会主義者、ブルジョワ民主主義の左翼政党、その他、不完全ではあるが、労働者のための闘いやファシズムに対抗する潜在的な同盟者は、反動的な専制政治に対抗する広範な「人民戦線」を構築するという精神において、我々の称賛に値する。イデオロギーの純粋さが求められるのは、ヒトラーやムッソリーニの信念が永久に消え去った後である。"
 TYM_support_central_asia: "中央アジアを支援"
 TYM_support_central_asia_desc: "Central Asia has shattered, and not all of the new states therein are aligned with socialist values. The Kazakh territories are rife with reactionary warlordism, with some governments abandoning socialism completely. For the Soviet system to reestablish itself within Central Asia, we must build ties with those states still compatible with our values and tilt the balance of power within their favor.\nThere are still several surviving SSRs which have stay to true to communist ideals that we should seek to ally and support. As we are still too weak to make a play for the annexation of Central Asia, expanding our geopolitical influence will have to do in the meantime."
 TYM_condemn_the_warmongers: "戦争狂いを非難"
 TYM_condemn_the_warmongers_desc: "帝国主義戦争ほど、人々にとって大きな敵はない。20世紀を通じて、ヨーロッパ、アジア、北アメリカの列強は、わずかな利益を追求する上級国民の利益のために、組織的に国民を塹壕、海、空で死なせてきた。地球上で最も冷酷な帝国主義大国であるドイツと日本は、その大陸を暴力的に奴隷化し、何百万人もの人々を不幸のどん底に突き落としたことは、特に非難されるべきである。第3の、そして「最も親切な」超大国であるアメリカは、自由と民主主義への配慮という皮を被って、その犯罪を隠蔽し、少しマシな行動を取っているに過ぎない。\n共産主義者として、我々はすべての当事者からの侵略戦争に断固として反対し、この原則を国際舞台で実行するつもりである。帝国主義者が流血を続けると主張するならば、我々は絶え間なく彼らを批判し続けるだろう。"
 TYM_a_policy_of_solidarity: "結束の方針"
 TYM_a_policy_of_solidarity_desc: "19世紀後半以降、世界は帝国主義の大国に支配され、その規模は着実に拡大し、数は減少してきた。現在では、3つか4つの大国が地球全体を鉄の拳で支配しており、真に独立している地域はごくわずかである。レーニンの言葉を借りれば、帝国主義は資本主義の最高段階であり、真の社会主義者の責任は、それが醜い頭をもたげようとも、どこであろうとも、それに反対することである。\n我々は、西シベリアから植民地化された世界を援助することはあまりできないが、将来の支援を提供することはできる。ソ連が灰の中から立ち上がるとき、それは反帝国主義闘争の新しい夜明けを告げ、世界中の民族解放の社会主義運動の友となるだろう。"
 TYM_denounce_social_fascism: "社会ファシズムの糾弾"
 TYM_denounce_social_fascism_desc: "世界で最も陰湿な政治的イデオロギーの一つが社会民主主義である。社会民主主義は、労働運動の味方と称しているが、実際にはプロレタリアートを武装解除し、無意味な改革運動にエネルギーを注ぎ、資本に断固として反対することはなく、第一次世界大戦、ドイツ革命の失敗、ロシア内戦など、数え切れないほどの紛争で見られたように主戦主義者や反動主義者に何度も味方してきた。社会ファシズムは、労働者の味方であるどころか、ブルジョワジーの最も独創的な道具の一つであり、ファシズムと同じコインの裏表のようなものである。\n我々は、「社会ファシズム」が台頭してきたところはどこでも非難しなければならない。願わくば、西側世界の労働者をこの罠から救い出したいと考えている。救える者は耳を傾けるだろう。救えない者は、選挙の「改革」の道を放棄することを拒否したときに、そのような存在であることを証明するだろう。"
 TYM_the_call_of_the_comintern: "コミンテルンの呼びかけ"
 TYM_the_call_of_the_comintern_desc: "1918年のボリシェヴィキ革命後、若きソビエト国家は、社会主義革命を推進するという名目で共産主義インターナショナルを結成した。しかし、革命の停滞とファシズムの台頭により、コミンテルンはソビエト連邦以外の地域で革命を推進することができず、ブハーリン政権の崩壊にも耐えられなかった。革命運動がゆっくりと、しかし確実に再構築されていく中で、共産主義インターナショナルの必要性が再び提示されている。\n崩壊したソビエト国家の正当な後継者である西シベリア人民共和国が、コミンテルンの後継者のトップであるのは当然の選択である。共産主義インターナショナルの設立は、国際社会主義の再生を意味する。もし、そのような組織が既に存在するならば、我々はその組織に参加し、速やかに指導的役割を担い、世界革命の推進にできる限り協力するだろう。"
