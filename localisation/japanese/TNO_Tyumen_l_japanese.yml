 TYM_khrushchev.1.t: "クーデター"
 TYM_khrushchev.1.d: "ラーザリ・カガノーヴィチは、飛行機の床を足で叩きながら、若い官僚に次期五カ年計画の重要性を急いで説明していた。これでは一日が台無しだ。飛行機がチュメニに着陸した時、彼は思った。フルシチョフがワシを国の反対側に呼び出したのには、それなりの理由があるはずだ。その日の朝はごく普通の朝だった。ラーザリはシャワーを素早く浴びて朝食をとった後は、北部の新工場を視察する予定であった。予定外の軍隊移動の報告を受け、その後、予定外の党への出張のせいで、すべてが崩れ去ってしまったが。\n\n飛行機のドアが開き、ラーザリは5台の黒塗りの車が待つ平原に駆け込んだ。フルシチョフは、武装したNKVD将校に囲まれて出てきた。議長が反応する前に、彼の飛行機は轟音を立てて逃げていった。\n\n「同志カガノーヴィチ」と、兵士がラーザリに手錠をかけると同時に、フルシチョフは始めた。「あなたは無能と党に対する反逆の罪に問われています。あなたは今朝の総会で有罪が確定しました」\n\n議長は車の後部座席に詰め込まれ、混乱と怒りを必死に表現していた。ニキータは続けて、「私が議長に任命された。あなたの専制政治は、もうロシアの人々を悩ませることはありません」ドアがバタンと閉まり、ラーザリ・カガノーヴィチはもうそこにはいなかった。"
 TYM_khrushchev.1.a: "同志フルシチョフ万歳！"
 TYM_khrushchev.2.t: "ようやくの自由"
 TYM_khrushchev.2.d: "Vladimir's bony hands gripped the warm coffee, careful not to spill the first proper drink in days. The snow no longer bit his back, protected by a new coat. The gulag's lights had been turned on to welcome the Chairman's visit, illuminating the night. A line of prisoners hurried towards the trucks where officers were distributing rations, a stark contrast to the other side of camp, where the old guard of the gulag was being deported.\n\nThe commotion quilted down when a group of soldiers formed a circle in the main square, all talking ceased when a man announced himself to be the President of the Soviet Union: \"Comrades, rejoice! The tyrant Kaganovich has been ousted from power, no longer shall you be forced to work in these camps!\" Nikita Khrushchev summoned the attention of everybody now, his voice boomed through the falling snow: \"Our new Union is built upon justice, equality, freedom, not slavery and these gulags. Tomorrow my loyal officers will escort you back to your homes, but first eat your fill!\" The crowd cheered, never before had Vladimir observed such happiness in the camp. His thoughts drifted to those of home, recollecting memories long gone, hoping to see his family again..."
 TYM_khrushchev.2.a: "我々はロシアを自由にする。"
 TYM_khrushchev.3.t: "新たな連邦"
 TYM_khrushchev.3.d: "「同志諸君、我々の連邦が設立されたとき、レーニンはあらゆる信条、肌の色、性別の人々が自由に生活し、繁栄する社会を思い描いた」党は拍手で応え、大ホールに響き渡った。「しかし、ラーザリ・カガノーヴィチとその幹部たちに率いられた全体主義勢力がこの理想を堕落させた。もうたくさんだ！」フルシチョフは拳を振り上げ、「これからは、社会主義の夢を強化するために全力を尽くす！」と語った。「私たちが話している間にも、囚人たちは氷のような収容所から解放され、官僚組織は浄化され、遥か西の権力者でさえも私たちを好意的に見ている！」\n\nクーデターの後、党は確かに変わっていた。タタール人が議席を獲得し、女性の代議員が増え、NKVDの委員が会話を盗み聞きすることもなくなった。旧ソ連のような実証主義が戻ってきたのである。社会主義のリアリズムを描いたポスターがチュメニの建物に飾られ、真紅の旗が空高く翻り、子供のような笑い声も聞こえてきた。"
 TYM_khrushchev.3.a: "影は過ぎ去った。"
 TYM_khrushchev.4.t: "決してなかったこと"
 TYM_khrushchev.4.d: "議長室に入ると、グリゴリーは思わず体を震わせた。改革者であり、地球上で最も偉大な国家の指導者であるニキータ・フルシチョフその人が、慎ましく彼の前に座っていた。部屋にはマルクスやレーニンの絵が飾られていたが、議長は隅に置かれた小さな彫刻を見つめていた。グリゴリーが後ろ手にドアを閉め、ニキータに注意を促した。「おお、同志グリゴリー！よく来た！」\n\n一瞬、青年は足が体重を支えられないような感覚に襲われ、口から言葉が出なかった。「さあ、座れ！」フルシチョフは自分の横にある空の椅子を指差し、グラスを掲げた。\n\nグリゴリーは驚きながらも座り、その像を見た。「ああ、そうだ、」フルシチョフは胸像の方を振り返り、「あれは同志スターリンだ。君は彼を知っているかね？」グリゴリーは何とか首を横に振った。\n「残念だ！彼は素晴らしい人物で、実現しなかった連邦を形作ることができたかもしれなかった」ニキータはためらいがちに下を向いた。「スターリンは、鉄の国はもちろんのこと、正義の国も信じていた。誰もがパンと屋根を持ち、ブルジョワジーの退廃から解放された所だ」グリゴリーは、「気に病まないでください、我々は今でも党内で彼を尊敬しています」と答えた。彼は胸像を見つめながら、いったい昔に何があったのかを考えていた。"
 TYM_khrushchev.4.a: "我々はスターリンの誇りとなろう。"
 TYM_khrushchev.5.t: "守旧派の終焉"
 TYM_khrushchev.5.d: "冷たい朝の空気の中に、葉巻の煙が細く立ちのぼり、大きな咳で途切れていた。最後の一服を終えたマリーニンを、歩兵の列が落ち着かない様子で見つめていた。葉巻の塊は黒いアスファルトの上に落ち、男のブーツに押しつぶされた。初めての処刑の監督を命じられたかなり若いNKVD将校が、「最後に言い残す事はあるか、同志？」と映画でお決まりのセリフを尋ねた。マリーニンはため息をつき、帽子を正して、一転してこう叫んだ。「同志カガノーヴィチ万歳！」\n\n「用意！」将校が叫んだ。「狙え！」そして兵士たちは狙いを定めた。「お前ら犬は連邦を破滅させるだけだ、お前らの改革でな！ロシアは血と鋼の上に成り立っているのだ！お前らは国家の敵を解放した、お前らは－－」\n\n「撃て！」マリーニンは鉛の嵐に遮られ、体が後ろに跳ね返り、アスファルトの上に崩れ落ちた。将校は部下たちを退けたが、目の前の死体を見つめずにはいられなかった。「私だったかもしれない」彼は自分に言い聞かせ、過去から永遠に立ち去った。"
 TYM_khrushchev.5.a: "我々は彼らの過ちを繰り返すことはない。"
 TYM_khrushchev.6.t: "真実、聞かれる"
 TYM_khrushchev.6.d: "フルシチョフはこの1カ月間、大演説の準備をしていた。暇さえあればノートに書き込んで、古き議長を非難する言葉を思い浮かべていた。そして、いよいよ共産党の前で「秘密の演説」をすることになった。階段を登って演壇に立ったニキータは、その反応を恐れずにはいられなかった。もし党内にシンパが残っていたら？委員会が改革に反発したら？しかし、議長は続けた。\n\n「同志諸君、聞いてくれ、聞いてくれ！私は、ラーザリ・カガノーヴィチについての告発と真実のリストを持っている。このリストは決してすべてがかかれているわけではないが、彼が連邦に対して行った隠された犯罪について、皆に知ってもらいたい」フルシチョフは隅にあるテレビカメラに目をやった。今しかない。彼は、秘密裏に行われた殺人、夜中の誘拐、前代未聞の場所への強制送還、地図に載っていない秘密の収容所などを語り、リストを読み上げた。党員や国民は恐る恐る耳を傾けた。中には心臓発作を起こす者もいた。ある者は失望して頭を振った。また、「だから言ったじゃないか！」と笑う者もいた。"
 TYM_khrushchev.6.a: "また、より良い未来を願う物もいた。"
 TYM_khrushchev.7.t: "革命的文学"
 TYM_khrushchev.7.d: "（指令491号より抜粋）\n\n……新しい方針に基づき、新たに設立された「革命文学委員会」は、図書館にある物の濾過を監督する任務を負う。ラーザリ・カガノーヴィチの下では、多くの書物（中には非政治的なものもあった）が反党思想のために禁止された。ロシア文学、歴史書、外国の小説などが燃やされ、所持していると収容所行きの刑に処された。解放されたばかりの知識人の協力を得て、文学を社会に復帰させるために、委員会は細心の注意を払って監督する。\n\nまた、海外からの輸入品にも目を向ける必要がある。技術者や教授が不足しているこの国では、アメリカの教科書を使って次の世代を育てることができる。もちろん、すべての書籍はマルクス・レーニン主義の理論に基づいて編集されるが、印刷設備も自分たちで用意する必要がある。"
 TYM_khrushchev.7.a: "もう燃やされることはない！"
 TYM_khrushchev.8.t: "再検査"
 TYM_khrushchev.8.d: "（指令568号からの抜粋）\n\n……この手紙を受け取っているということは、あなた方は未だに調べられていない囚人が住むグラグを運営しているということです。フルシチョフ議長自身が、すべての政治犯を再検査し、新しい基準を満たさない者を解放するよう命令（指令239号、████/██/██）を下しました。もしあなたのグラグが来月中に従わなければ、NKVD部隊の訪問を受け、あなたの現在の階級を永久に失うことになるでしょう。検査と適切な解放に関する詳細な指示が書かれた書類を添付しています。"
 TYM_khrushchev.8.a: "署名:ニキータ・フルシチョフ"
 TYM_khrushchev.9.t: "ソ連よ永遠なれ"
 TYM_khrushchev.9.d: "新ソビエト連邦は、ブハーリン政権下のものとは対照的である。反革命分子が「自由の欠如」や「社会主義」について不平を言い続ける一方で、我々は明るい未来に目を向けている。独裁者カガノーヴィチはとっくにいなくなっているし、我々のスターリン主義は、守旧派の倒錯によって汚染されていない。平等性はかなり改善されており、五カ年計画の有効性も向上している。収容所は閉鎖されたり、収容者が大幅に制限されたりして、自由意志と希望の精神がシベリア中に飛び交っている。我々は、何十年も燃えていなかった炎を再燃させた。"
 TYM_khrushchev.9.a: "紅の旗をはためかせよう！"
