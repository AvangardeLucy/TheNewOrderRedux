 TYM_holding_out_desc: "旧ソビエト連邦の領土は、今までにないほど暗い日々を過ごしている。些細な軍閥同士が争い、その一方で、この不幸を引き起こした憎きファシストたちは、恐ろしいドイツ空軍を送り込み、我々の頭上に死と破壊の雨を降らせている。\n\nライヒの残酷なファシストたちは、これまでの敗北に満足することなく、さらに一歩進んで、ロシア国民を蹴落とすことを望んでいる。このような状態が続くことはない！カガノーヴィチ議長は、苦しむ人々の声に耳を傾け、彼の助けを借りて、被害を最小限に食い止めるための新たな戦略を打ち出している。"
 TYM_bunker_building_desc: "毎日のように爆弾が落ちてくるため、共和国の人々は隠れる場所がなく、夢にまで出てくるような恐怖を感じながら命からがら逃げなければならない。死者の数は日に日に増加し、ドイツ空軍が血の収穫のために再びやってきたしたときに、人々が避難する場所を提供するために何かをしなければならない。\n\nその答えとは？さらなるバンカーだ！すべての都市、すべての町に、平時には壊れない防空壕として、戦争時には効果的な防衛手段として機能するバンカーの強力な体制がすぐにできあがるだろう。我々の共和国は、空からも陸からも突破されることのない偉大な要塞となるだろう。"
 TYM_military_holdouts_desc: "今では多くの防空壕が国民のために用意され、ドイツ空軍が彼らの肉体と精神を壊そうと無駄な努力をしている間も、彼らは比較的快適で安全に座っていられる。だが、軍人はどうだろう？頭上に爆発物が降り注ぐ中で、どうやって多くの敵を監視することができるのだろうか？\n\n簡単だが、さらに多くの要塞を建設しよう。今回は、軍事的な観点から、要塞の位置を選択する。最も確実性の高い防衛線は、あらゆる種類の空中攻撃からほぼ安全で、潜在的な地上攻撃にも備えることができ、堅牢な要塞に変えられる。"
 TYM_scavengers_paradise_desc: "同志諸君、事実を直視しよう。西シベリア人民共和国は過去のものとなった。インフラのほとんどが破壊され、無数の民間、軍用機器が崩壊の混乱の中で失われた。我々が立ち直ろうとしている今、それらの機器を取り戻すことがどうしても必要なのだ。\n\n現在、我々には物資を生産する産業はないが、何百万もの貴重な時代の産物が野放しにされており、求められるのを待っている。我々は、できるだけ多くの失われた製品を救出することを目的として、無人地帯への大規模な遠征を実行する許可を得た。運がよければ、我々のスカベンジャーたちは、再利用されるのを待っているたくさんの捨てられた機器を持って帰ってくるだろう。"
 TYM_hidden_communes_desc: "防空壕は国民を守るための有効な手段であるが、その性質上、地上で仕事をしている人たちは、防空壕に間に合うように鋭敏な危機感を持ち続けなければならない。さらに言えば、ドイツ空軍が夜間に攻撃を仕掛けてきたら、どうなるかわからない。\n\nこのシェルターを拡大して、国民のための地下防空住宅という別の目的を持たせるのが賢明ではないか！人々が地下で安全に暮らし、働くことができれば、空襲の到来を気にする必要もなくなる。それどころか、サイレンの音で起こされることもなく、安心して眠ることができるのだ。"
 TYM_behind_the_times_desc: "近代的な技術は素晴らしいものだが、工場がダメージを受けていては使えると言えるのだろうか？実際のところ、現代世界のあらゆる贅沢品を手に入れるには、人民共和国が毎日のように爆弾を落とされることがなくなり、実際に産業を再開できるようになるまで待たなければいけない。\n\nそれを解決するには、古い時代の商品を国民に提供することだ。使い勝手は悪いが、生産性は高く、特に現代のようなストレスの多い時代には最適だ。死の雨が降り続けているときに、商品やサービスにこだわりを持つことはできない。むしろ、何かを得られるだけでも幸運だと考えるべきだ！"
 TYM_survival_society_desc: "このような時代には、快適さよりも生き延びることに重点を置くべきだ。政府の決定は、何十万人もの人々の生死を左右する可能性があり、悲しいことに、難しい選択をしなければならない時が来る。\n\n今はそのような時期である。ドイツ空軍の力の前に無力な罪のない人々から、毎週膨大な量の空爆によって計り知れない犠牲者を出している軍隊まで、空爆は我々の崇高な共和国にあらゆるレベルで影響を与えている。すべての人を救うことはできないことが明らかであり、選択の時を迎えている。罪のない人々を守ることに力を注ぐべきか、それとも軍事力を維持することに力を注ぐべきか？"
 TYM_the_underground_world_desc: "地上は何年も前から死と不幸の地であり、我々の人々はより安全な地下に明るい機会を求めている。それを誰が止めることができようか？むしろ、この流れには偉大な叡智があり、我々はそれを素直に受け入れた方が良い。\n\n工業用から住居用まで、さまざまな役割を持つ広大な地下施設の建設の開始に、議長自らがゴーサインを出した。さらには、軍事基地を地下に建設する案も出ている。このように、暗い時代に意外なところに希望を見出すのが、真の社会主義社会の創意工夫である。"
 TYM_rapid_caravaneering_desc: "また、空襲によって必要となったのが、ロシアの荒廃した地域で生命線となっているキャラバンのシステムである。残念なことに、ファシストたちはすでにキャラバンの主要ルートを把握しており、輸送中の物資を絶つことを目的とした攻撃を開始している。\n\n将来、このような災害を避けるために、キャラバンのルートを工夫して、ロシアの無人地帯での様々な危険にさらされることをできるだけ少なくしたいと考えている。慣れない新ルートにキャラバン隊は慣れないだろうが、物資が継続的に入ってくることで、不便さが解消されることは間違いないだろう。"
 TYM_living_in_the_shadow_desc: "空爆は時間の経過とともに悪化しており、ただでさえ弱い産業が限界に達している。その結果、生産は思うように進まず、その代償として前線に届く物資や装備も少なくなってきている。このような状況下で、いかなる敵にも対応できる軍備を整えるためには、さらなる犠牲を払う必要があるかもしれない。\n\n我々の生産能力の多くは、民間人のための物資の生産に費やされている。理論的には、民生品の生産を流用すれば、軍用の武器や装備の生産を大幅に増やすことができるが、そのために国民のささやかな贅沢を奪うことになるのではないか？最終的な判断は、カガノーヴィチ議長が下すことになるのだが……"
 TYM_study_the_bombings_desc: "ドイツ空軍はその不吉な存在感で空を覆い、ほぼ毎日のように罪のない国民に死をもたらしている。しかし、空爆の頻度が多ければ多いほどファシストの破滅につながる可能性もあるのではないか？鋭敏な空軍残党の仲間たちの中には、爆撃にある種のパターンが現れ始めていることに気付いている者もいるが、詳細を調査する努力をしない限り、確かなことは分からない。\n\nそのために、我々はこれからファシストの爆撃を記録することを始める。そのために、テロの時刻表を注意深く分析し、テロに明らかなパターンがあるかどうかを確認する。運が良ければ、我々の同志が爆弾の落ちる場所と時間を正確に予測できるようになり、爆弾の被害の大部分を軽減するための真の努力が本格的に始まるだろう。"
 TYM_on_the_clock_desc: "ファシストの空襲を研究してきた成果が出た。空爆の日時と場所を徹底的に分析した結果、非常に顕著なパターンが浮かび上がってきたのだ。ドイツ空軍の空の力は恐るべきものであるが、ファシストたちは予測可能であることが明らかになったのである。\n\n空襲の場所を正確かつ確実に予測できるようになった今、次は、空襲の標的となる可能性のある場所を事前に準備をすることだ。今のところ爆弾の投下を止めることはできないが、少なくとも致命的な被害がほとんど出ないような場所に着弾させることは可能だ。トンネルの先には光がある。"
 TYM_the_mikhail_system_desc: "議長の弟である同志ミハイルは、爆撃の影響をさらに小さくするための賢明な提案をしてくださった。それは、被害を軽減するための努力のかなりの部分を、我々の目的に不可欠な人材の安全確保に充てる必要があるというものだ。\n\n確かに、大事な人員を一瞬にして失うことは、共和国にとって大きな損失となる。そのことを考えると、ミハイルのアイデアには重みがある。彼の提案するシステムであれば、重要な人材の保護を大幅に強化することができると同時に、国民を運命に見放すこともない。"
 TYM_off_the_clock_desc: "空爆による大きな被害を防ぐために導入されたシステムは、結果が出るまでに時間を要したが、ようやくその魔法が効いてきたようだ。ドイツ空軍から降ってきた爆弾は、今では重要でない場所で爆発するようになり、重要なインフラは次々と空襲を乗り越えている。\n\n一方、爆撃による死亡者数はここ数ヶ月で顕著に減少している。適切な予防措置が取られている限り、人々は再び安心して地上で仕事をすることができるようになり、ほとんどドイツ空軍の来襲を恐れる必要はなくなった。今、我々には息をする余裕があり、ファシストの翼を切り取る方法を考え始める時が来たのかもしれない……"
 TYM_preventative_measures_desc: "あまりにも長い間、我々はドイツ人とそのドイツ空軍のなすがままに身を縮めてきた。もはや我々は、ファシストが好き勝手に我々の土地を脅かし破壊する間、ネズミのように防空壕に逃げ込むことを強いられてはいない。今、彼らの爆弾は役に立たなくなり、我々は行動を起こして自分たちの恐怖を与える機会を得たのだ。\n\n長年にわたって様々なところから入手した高度な対空兵器システムを利用して、ドイツの爆撃機が頻繁に出没する場所の近くに様々な兵器施設を設置することで、いよいよ使用できるようになった。兵器が設置されれば、ドイツ空軍の生意気な爆撃機のパイロットは一見無力な標的が反撃を開始したとき、気味の悪い驚きを味わうことになるだろう！"
 TYM_necessary_losses_desc: "最悪の事態を避けようと努力しても、一人残らず爆撃の影響を受けないようにすることは、残念ながら不可能だ。カガノーヴィチ議長は、この残酷な事実を誰よりもよく理解しており、都市部と農村部の両方の住民を優先的に守ろうとしても、どちらも現状から目立った改善は望めないことを知っている。\n\nそのため、彼は共和国の都市部の住民の保護を優先することにした。密集した人口の中心地である都市は、広がった農地よりも明らかに爆弾の被害を受けやすい。都市部では、いざという時のために新たな地下壕が用意されているが、農村部に住む人々は、今あるものでやりくりするしかない。"
 TYM_do_and_die_convoys_desc: "共和国での対空活動を強化した結果、かつてないほどに難民が国境に集まってきた。枯渇した国土への新参者の流入を歓迎する一方で、この共和国が提供する安全への新参者の殺到は、我々のドイツの宿敵も気づかないわけではない……\n\n難民を助けることはできるが、すべての難民を助けようとすると、避けられたはずの災害を招くことになる。多数の人のニーズが、少数の人のニーズよりも優先され、悲しいことに、小さな難民輸送車列を犠牲にして、大きな難民輸送車列の編成を優先する必要があるかもしれない。その結果として、多くの罪のない人々が残酷な死を迎えることは間違いないが、国境を越えて入ってくる一人一人の魂を守ろうと背伸びをするよりも、多くの命が救われる。"
 TYM_black_zones_desc: "爆撃の被害は数ヶ月前に比べて軽減されているが、我々の生産能力はまだ遥かに遅れており、昔に放棄された工場を修復するにはあまりにも危険性が高い。しかし、爆撃被害が少なくなったことで、我々は新たなチャンスを得ることができた。\n\nカガノーヴィチ議長は、軍需生産を正常に戻すための素晴らしい新しい提案を承認した。兵器工場と兵器庫は、不振に陥っている産業を強化するために、極秘の場所に分散して建設が開始されるようになる。これらの場所は非常に秘匿性が高く、ドイツ軍はかつてのように堂々と我々の空を飛ぶことに消極的になり始めてはいるが、ドイツ空軍に発見される可能性に基づいて選択されている。我々の支配下には、空襲であまり注目されていない目立たない地域が存在する。"
 TYM_unpopular_decisions_desc: "西シベリア人民共和国の残党の人々を守るための最善の努力にもかかわらず、コミューンとその関係者の果てしない言い争いは止まらない。それどころか、彼らの反発は月日を経るごとに増しているのだ！一部の有力者は、我々が国家の有用な部門を優先してコミューンや共和国の人々を見捨て、何千人もの人々を不幸にしていると主張している。\n\n根拠がないわけではないが、今はモラルを議論している場合ではない。仮に、国のインフラや産業の重要な部分を放棄してまで一部の人々が畑を耕せるようにしたとしても、彼らはきっと何か文句を言い出すに違いない。我々は、これまで成功を収めてきた現実主義の方針を継続し、無駄な文句を言わせないようにしたいと考えている。"
 TYM_for_our_survival_desc: "我々の共和国が存続するには、革命の安全と国家の繁栄を確保するという名目で多くの不快な犠牲を払わなければならなかった。その過程で、多くの人々が血と命を捧げてきた。そして、その困難な選択はこの数ヶ月間を国の歴史の中で最も暗い時代の一つとして永遠に語り継がれることだろう。我々は、犠牲者を出した残酷な決断を決して誇りに思っているわけではないが、最終的にそれが無価値なものであったと誰も言うことはできない。\n\n爆撃はほとんど無くなり、空はここ数十年で最も澄んだ状態になった。人々は再び防空壕から出てきて、長い間できなかった生活をしている。\n\nドイツの脅威からの安全が確保された今、このような現実を可能にするために命を捧げた人々を称える時が来た。我々は彼らの犠牲を決して忘れない。"
