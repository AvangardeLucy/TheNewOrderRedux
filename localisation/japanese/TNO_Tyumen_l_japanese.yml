 TYM.69.t: "The Inheritor of the Vision..."
 TYM.69.d: "\"Lazar Kaganovich is a revolutionary at heart, a man that carries a flame that all thought smothered by Bukharinist revisionaries, and traitors of the Motherland. Many times he rose his opinion of the path the revolution he so adored took, before and after the death of the man that could be saved, and time and time again, he saw his worst nightmares come to life. When the Huns inevitably marched into the land and tore the nation to pieces, when the West Russian War failed due to traitors within and without Russia, and when his own state fell apart to revisionaries and lunatics, any other lesser man would have broken or given up - left to keep his own fiefdom and ignore the cries of the people on the Siberian wind.\n\nBut, for him, it simply reassured his belief that he was right. The man allowed himself a rare chuckle. Even at his lowest, the enemies of the revolution wouldn't dent his spirit.\n\nThey simply proved that Stalin was, time and time again, correct. And, at this moment in time, he'll need to start convincing his own inner Cabinet. He was just done buttoning his shirt, before the door was knocked, undoubtedly to escort him to the Bunker Meeting. Adjusting his collar, and satisfied with the image reflected on the dirty mirror, Kaganovich sets to the new year, his spirit as fierce as the day he was born."
 TYM.69.a: "\"Good Morning, Comrade Kaganovich.\""
 TYM.70.t: "...and His Dutiful Student"
 TYM.70.d: "Presentation in war torn Russia is admittedly one of the lowest priorities for your usual Russian; hunger, thirst and the ever present risk of an untimely death dominate the mind of your usual presence, and even in the upper echelons of politics in Tyumen, the biggest worry was making sure your voice was by the Chairman amongst the dozen of rank-scaling officers and comrades. But, Khrushchev wasn't a simple rank and file soldier within the People's Republic, but Kaganovich's own protege, and head of his very own circle within the faction. His opinion was one that most people would not speak aloud, lest they risk his mentor's ire.\n\nHistory shows people flock to what protects them, and guarantees them a right not just to survive, but to live. What guarantees loyalty and drive for the revolution but a full belly, and a sense of safety compared to the reactionaries around their borders?\n\nOf course, it doesn't mean Comrade Stalin or the Chairman was wrong. He's simply... a counterbalance to the latter's ambitions. Revolution won't kindle the will of a weakened people, just as you can't squeeze water out of a dry sponge.\nHaving washed his face, and adjusted his tie, he sets out of his house, towards the bunker, eyes facing forward, but ears dutifully listening for any German airplanes. It wouldn't do to perish on such a fine, important day, after all."
 TYM.70.a: "Bombs are no excuse for tardiness!"
 TYM.71.t: "人民共和国の上空を飛ぶ飛行士たち"
 TYM.71.d: "空襲警報のサイレンが鳴ると、チュメニ市郊外の工場の現場責任者は呪いの言葉を口にした。いつものように、工場が爆撃機の第一目標になることは分かっていた。そして、どんな被害を受けようとも、カガノーヴィチ議長は生産量を一定に保つことを要求してくることも分かっていた。達成できなかった人には災いが待っている。\n\n鍛え抜かれた熟練の技で、工場長はラインを止め、作業員を最近作られたばかりの地下シェルターに誘導した。色々なものを地下に移すことが進んだことによる恩恵の一つだろう、と彼は考えた。工場全体もそうなってくれればいいのだが。\n\n爆弾の音が近づいてくると、現場監督は従業員の前で平静を装った。これまで何度も爆撃を経験してきたが、爆弾がすぐ近くに落ちてきたときのパニックを完全に抑えることはできなかった。音が大きくなるにつれて、その瞬間がすぐそこまで来ていることを実感した。しかし、その時はそうではなく、音は奇妙な方向から聞こえ始めた。\n\n一人の男が外の様子を見に行き、戻ってきたときには、その目と笑顔が輝いていた。飛行士たちが到着し、爆撃機を待ち伏せして散開させていたのだ。一瞬にして、監督のパニックは野蛮な喜びに変わり、他の労働者の顔にも同様の感情が現れた。今日、ロシア人がドイツ人に反撃できること、そして反撃することを学んだのだ。彼は、バラバラに撃たれたり、燃えている飛行機の中で焼き尽くされたりして、どれだけの人が死ぬか分からなかったが、彼と彼らは、それが多いことを願っていた。\n\nさらに、生産性が低下しないというメリットもあった。"
 TYM.71.a: "色々な意味で「恩恵」だ。"
 TYM.101.t: "必要な犠牲"
 TYM.101.d: "鐘が12時を告げると、ボリスは嬉しそうに工場を後にして、チェリャビンスクのお気に入りの場所へと向かった。通りの角を曲がったところにある高貴な小さなレストランで、戦争で荒廃したロシアでの彼の人生における数少ない明るい場所の1つだった。ペリメニ、シャシリク、ボルシチなど、疲れた労働者が胃袋を満たすのを楽しみにしていた料理の数々。\n\nしかし、通りの角を曲がると、ボリスは混乱してきた。道を間違えたのだろうか？レストランがあるはずなのに、焼きたてのシャシリクの匂いがするはずなのに、目に入るのは工事現場ばかり……\n\n恐怖に襲われた彼は、あることに気がついた。腹を空かせた男は、恐ろしげな顔をして建設作業員の一人に向かってゆっくりと歩き、一言つぶやいた。\n\n「失礼ですが、この辺りのレストランで何が起こったかご存知ですか……？」\n\n「これのことですか？」彼は敷地を指差した。「再利用されています。カガノーヴィチ書記長の命令で、今は空襲用のシェルターになっています」\n\nボリスは悲しい顔をして立ち尽くしていた。彼の人生の中で、リラックスしてより良い日々を過ごすための数少ない明るい場所が、国の戦争のために再利用されているのだ。"
 TYM.101.a: "「これからどこで食べればいいんだ？」"
 TYM.102.t: "道の上にて"
 TYM.102.d: "その日はシベリアの平原の寒い日で、空気は乾燥しており、この見捨てられた荒れ地ではほとんど何かを見ることができなかった。地平線の彼方に、小さな隊列が見えた。トラックの後ろには、凍えながらも体を温めようとする兵士たちが座っていた。そのうちの2人は、トラックが廃道で遭遇した3つ目の酷い窪みを物ともせずに会話しているようだった。\n\n「俺はこれが嫌いだ。この冷たいベンチにあんたと一緒に座って、何もないところで「危険」に気を配るなんて。輸送隊護衛の任務は、本当に山賊の襲撃を願ってしまうよ」\n\n「いい加減黙らないか？」と彼の同志は答えた「お前はいつも、こんなのは云々だの、何かに向かって撃った方がいいとか、文句ばかり言っているじゃないか。この任務は重要で、俺らはチュメ二の近くにいる。政治将校に聞こえないことを幸運だと思え、じゃなければお前は撃たれてるぞ」\n\n文句を言っていた兵士は、何か侮辱的な言葉をつぶやきながら不機嫌になっていた。しかし、彼が文句を言い始める前に、仲間の兵士が彼を荷台に押し付け、トラックが突然道を外れて茂みの端に止まってしまった。彼が立ち上がろうとすると、平原に空を切るような音が響き、やがて獣の咆哮のような音が聞こえてきた。目を空に向けると、ドイツ軍の飛行機が平然と飛んでいた。やがて口笛のような音が続き、耳をつんざくような音にまで発展した。\n\n数台のトラックのうちの1台は他のトラックほど幸運ではなく、茂みの中に素早く隠れることができなかったため、飛行機によって吹き飛ばされて粉々になってしまった。火のついた死体が地面に散乱し、中にはまだ意識のある兵士もいて、苦悶の表情を浮かべながら炎を消そうと必死になっていた。\n\n「まだ何かを撃ちたいか？やれよタイガー！まだ戻ってくる可能性があるぞ！一発勝負だ！」\n\nその兵士は、死んだ仲間を見つめながら、ただ黙って横になっていた。まるで幽霊を見たかのようであった。チュメニまでの道のりを、彼は一言も発せずにいた。"
 TYM.102.a: "空行く幽霊の騎手よ。"
 TYM.103.t: "鋼鉄の男"
 TYM.103.d: "書記長は執務室に一人で座り、グラスを片手に、何十年も前の日々を思い出していた。戦争が始まる前、ファシストが現れる前、連邦が成立する前。彼らはロシアの労働者と農民の代表であり、ツァーリの圧制的な視線の下で労働をしていた頃のことだ。当時も今と同じように、勝利は確実ではなかった。しかし、その戦いは、偽りの勝利や機会損失、裏切りで汚されることはなかった。彼らは反動の中枢に向かって走る槍であり、彼らを待ち受ける輝かしい未来に常に心を向けていた。\n\nカガノーヴィチはグラスを唇に当ててウォッカを飲み、二度と会うことのできない多くの仲間に乾杯した。あの頃の革命は、なんと若々しかったことか！赤色の旗や星がいかに鮮やかであったか！しかし、その後の衰退は悲惨なものであった。スターリンの死によって、ロシアは破滅への道を歩むことになった。しかし、彼は何もできなかった。ブハーリンが権力の中から引きずり降ろされ、シベリアに追いやられたことで、ブハーリンの権力を奪う機会を失ってしまった。彼はそこに留まり、バルバロッサが彼の予言をことごとく的中させ、ドイツ軍が準備のできていない軍隊を粉砕し、ロシア国民を泥にまみれさせるのを見守るしかなかった。\n\n彼はグラスを意図したよりも強くテーブルに叩きつけ、自分の攻撃性に自分自身が驚いていた。しかし、これで不幸は終わらなかった。カルブィシェフとロコソフスキー、あの裏切り者たちは、ナイフを捻じ込んできたのだ。\n\nしかし、それは決して終焉ではなかった。ロシアは粉々になり、人々は様々な思想や体制に分かれ、同じ目標を目指していた。これはチャンスだったのだ。人民は、ブハーリンが奪った未来を目にし、カガノーヴィチの手によって、彼らにふさわしい繁栄と自由を手にすることになるのだ。\n\nしかし、その同じ手によって、反動は潰されることになるだろう。ここには、ファシストやその手下の第5列の居場所はないだろう。カガノーヴィチは毅然とした態度で、社会主義とプロレタリア国家を危険にさらすことは許されないと考えていた。彼は長年にわたって多くのことを学んできたが、その中でも1つの教訓が他の何よりも際立っていた。"
 TYM.103.a: "信頼はファシストの武器である。"
 TYM.104.t: "相反する展望"
 TYM.104.d: "ニキータ・フルシチョフは、執務室の椅子に座って大きくため息をついた。こめかみをさすって、ズキズキとした痛みを和らげている。フルシチョフが飲み物を手にしたいと思ったのは、まさにこの瞬間だった。\n\n彼は、カガノーヴィチとの会談から帰ってきたばかりだった。それは、カガノーヴィチが非常に嫌っていた－－「不適格者」や「反動的農民」である政治犯への適切な対処法についてだった。彼の命令は明確だった。革命家の監視の下でのみ、彼らを正しい道に導くことができ、恐怖が彼らの誤った意識を治めることができるのである、と。\n\nフルシチョフは、これまで何度もそうしてきたように、カガノーヴィチをより人道的で無駄のない政策に導こうとした。フルシチョフは、人手不足の問題を解決するために、徴兵か重労働かのどちらかを選択できるようにしてはどうかと言った。\n\nもちろん、カガノーヴィチは、この意見をマルクス・レーニン主義の思想にそぐわない異端なものだと否定した。却下されたフルシチョフは、憂鬱な気持ちで執務室に戻った。フルシチョフは、一息つきたくて目を閉じ、自分が巻き込まれている日々の恐怖から少しでも解放されたいと思った。\n\nいつの日か、物事はもっと人間らしくなるのではないかと、自分に言い聞かせていた。もしかしたら、マルクス・レーニン主義は、残酷な工業計画で人間の命を削るのではなく、人間の命を高めるために使われるかもしれない。もしかしたら、すべての道徳の敵であるドイツ人を滅ぼすために使われるかもしれないと、彼はほんの少し子供っぽい喜びをもって考えた。おそらく、恐怖は忘れ去られ、社会主義は再び、壊れて粉々になったロシアの灰の中から立ち上がるだろう。"
 TYM.104.a: "ある日"
 TYM.105.t: "もう一方のカガノーヴィチ"
 TYM.105.d: "一般的に兄は弟を指導するものであると思われがちだが、ミハイル・カガノーヴィチは弟、鋼鉄の男ラーザリの相談役であった。ラーザリが書類に目を通している間、黙って上司に向かっていたミハイルは、まるで兄のことを気にしていない時には、軽い咳をしてラーザリに自分の存在を思い出させようとしていた。ラーザリは気づいていないようだった。\n\n「ラーザリ－－」とミハイルが言うと、ラーザリは権威的な口調で「我々が仕事をしているときは、書記長だ」と遮った。兄は少し歯ぎしりをして、イラついた顔をした。「書記長、ドイツ軍の爆撃問題を解決する必要があります。これ以上、何らかの報復なしに、庶民に恐怖の作戦を行い、我が国の産業を破壊することは許されません。ファシストの脅威に対し、迅速な対応を－－開始することを、私は懇願しているのです！」\n\n書記長は目の前に置かれた書類を見続け、曖昧に兄をかわした。「ああ、そうか、君がそう言うなら……」ラーザリはそういい、わずかに顔をしかめて、絶望感のようなものをにじませた。兄は、自分の弟に真剣に相手にされるだろうという希望が、日に日に小さくなっていくのを感じて、声にならないほどのため息をついた。"
 TYM.105.a: "家族の問題"
 TYM.106.t: "共和国の剣"
 TYM.106.d: "「同志、同志たちよ、君たちはファシズムに対する最初の防衛線だ！銃を手に、愛に満ちた心で、君たちは自由の戦士であり、敵を震え上がらせる存在なのだ！」\n\nイヴァン・コーネフは一瞬止め、長く深く息を吸った。彼の目の前には、少なくとも100人以上の男たちがいて、彼らの制服は不揃いで古びていた。体は細いが、民間人よりもはるかにがっしりしている。\n\n「第1戦車師団は、人民共和国、カガノーヴィチ同志、そして自由と正義のすべての友の誇りであり喜びである！」\n\nそうだろうな、とコーネフは苦笑した。第1戦車師団を存続させるために、どれだけ無理強いをして、政治的な駆け引きをしなければならなかったのかは悪夢のようだった。カガノーヴィチの完璧なプロレタリア国家でも、政治的便宜のために便宜を図ってくれる党の幹部は常に十分にいた－－保安大臣や赤軍司令官自身に対してもそうだった。\n\n続けるうちに突然、コーネフは頭上で小さな音を聞いた。そして、自分の直感を頼りに「地面に伏せろ！」と叫び、自らも数メートル先の地面に飛び込んだのである。周囲では、数千フィート上空でドイツ軍の爆撃機が自分たちを標的にしていることに気づいた男たちが、訳も分からない叫び声を上げていた。\n\nその後、損失は、死者は7人、負傷者は30人で、そのうち3分の1は永久に再起不能になってしまった。イヴァン・コーネフはため息をつき、重い腰を上げて演説の続きを取りやめた。どうせ、爆撃はそれ以上のことを言ったのだから。"
 TYM.106.a: "剣によって彼は生きる。"
 TYM.107.t: "予想外の歓迎"
 TYM.107.d: "シュテファンは目標に近づくにつれ、調子を整えていった。ここまで飛んでくると、爆撃機の燃料が足りなくなるが、彼は旅の退屈さが一番気になっていた。何時間もかけて十分に近づくのを待ち、兵器を投下し、また戻ってくるというのは単調なものだ。オストラントの収容所に送られるよりは面白いだろうと思ってドイツ空軍に入隊したのだが、シベリアでも退屈な日常が待っているようだった。嘆息していると、突然、無線機の音が炸裂した。\n\n対空砲火だ。\n\n彼は正直、他の飛行隊ほどは気にしていなかった。時代遅れの単装砲台がいくつかあっても、ジェット爆撃機にとっては大した危険ではなく、単にフライトをより楽しませてくれる程度のものだった。一定の高度を超えていれば、彼らは手がつけられない。この事実に安心して、シュテファンは窓から他の編隊を見ていたが、ちょうどミサイルが左のホルテンを消し去るのを見ることができた。\n\n「シャイセ！」彼はマイクに向かって叫んだ。編隊を崩して基地に戻るように指示する司令官の声をかき消した。\n\nラジオからは死にゆく仲間の悲鳴が聞こえ、そして、まだ無害な高射砲台の音も、もはや些細なものに感じられた。射程外に出るのに時間はかからないはずだ。たとえロシア人がミサイルを持っていたとしても－－\n\nシュテファンは爆発音に遮られ、機体が衝撃を受けた。爆撃機は真っ直ぐに下降し、計器にはエンジンが故障したと表示されていた。後ろを見ると、本来は機体の3分の1がある後方には空が見えて、心臓が飛び出た。地面が急速に近づいてくると、死の恐怖が万力のように胸を締め付けた。もう逃げられない、もう生き残れない。これで終わりだ。"
 TYM.107.a: "「見たかパーヴェル？爆発したぞ！」"
 TYM.108.t: "狼に投げられる"
 TYM.108.d: "マクシムは、地元の党支部に防空体制の整備を求める手紙を出すたびに、同じ答えが返ってきた。「あなたの村は優先順位が低い。チュメ二などの主要な居住区は狙われる危険性が高いので、防空設備が優先される。辛抱してください」失敗するたびに、他の村人たちが彼をなだめた。こんなに小さな村で、軍事的価値のあるものもないのに、狙われる危険性はさほどない。なぜドイツ軍はそんなことをするというのか？\n\nマクシムは、自分の生業の残骸を見つめながら、苦笑いするしかなかった。どんなにお決まりの言葉を並べても、いざルフトヴァッフェが来たら村を守ることはできなかった。彼の予想通り、他の人には誇大妄想と笑われたが、彼らは真昼間にやってきた。まず、ボブロフ家に爆弾が落ち、昼食をとっていた一家は全員死亡した。他の爆弾は彼の家の納屋を平らにし、さらにいくつかの爆弾が建物を消し去り、何もない野原に大きなクレーターを作った。彼は60年かけてこのコミュニティを築いてきたが、たった一晩ですべてが消えてしまった。\n\n生き残った人たちのほとんどが、この出来事を信じられないでいた。「なぜ、よりによって私たちの町が選ばれたの？」妻は彼に聞いた「なぜ私たちを？」マクシムはその答えをつまらないものだと思った。彼らは、チュメニがあまりにも怖くて、もっと軽いターゲットに怒りをぶつけたのかもしれない。ドイツ人の残酷さを罵るのは、食べ物を盗んだカラスに罵るようなものだ。それが彼らの本質なのだ。彼の血が沸き立ったのは、国民を守るためには費用を惜しまないと主張する党の、無慈悲な無関心だった。ラーザリ・カガノーヴィチがチュメニで自分の保身に夢中になっていなければ、自分たちの村は救われていたかもしれない。"
 TYM.108.a: "すべての命が同じ保護を受けられるわけではない。"
 TYM.109.t: "するか、さもなくば死か"
 TYM.109.d: "ルカは自分の家族の木製ワゴンから振り返った。彼らの後ろには、6台ほどの荷馬車が続いていた。中には壊れていたり、古いものもあったが、機能的には同じような目的を持っていた。真後ろのワゴンのように、夫や父親が村を守るために亡くなった女性や子供だけで構成されているものもある。また、ルカの家族のように、大家族で構成されているものもある。\n\nルカは、2週間前には冷たい地面の上のテントではなく、実際の家に住んでいたことが信じられなかった。死ぬまでに別のベッドで寝ることができるだろうか、と悲しくなった。父の話によると、今はチュメニの近くにいて、もうすぐ安全になるという。ルカは信じられなかったが、父を怒らせるのが怖くて黙っていた。\n\n突然、ドイツ軍の爆撃機の音が聞こえてきた。上を見上げると、遠くに編隊を組んだ飛行隊が見えた－－それらはまるで鳥のようだった。\n\n爆撃機の音が近づいてくると、祖父から孫に至るまで、彼の家族はたじろいだ。父親がロバに向かって叫ぶと、ロバは恐れをなして早く動き出した。ルカは後ろを振り返り、心の中で自分と家族全員が殺されると恐れた。\n\n暫くの間、そのように見えた。しかし、彼らは到着するやいなや、逃げるキャラバンにいくつかの爆弾を投下したのち、すぐに消えてしまった。外を見ると、後ろのキャラバンの半分が破壊されて燃えていた。かすかに悲鳴が聞こえてきた。「お父さん、」ルカが叫んだ。「あの人たちを助けなきゃ！」\n\n彼の父親は何も答えなかった。彼はただロバに鞭を打ち、速く走らせた。\n\n「あそこの野郎どもがやったんだ！」ルカは、そばにいた従兄弟の声を聞いた。「人々が死んでいるのに、彼らは何もしてくれなかった！」\n\n他の人たち、特に彼の祖父と祖母はこれに同意した。ルカは何も答えず、ただドイツ軍が戻ってこないことを願った。"
 TYM.109.a: "間違った場所で、間違った時間に。"
 TYM.110.t: "全員を満足させることはできない"
 TYM.110.d: "「同志カガノーヴィチ！」\n\nカガノーヴィチが本から顔を出すと、フルシチョフが執務室の外に立っていたのが見えた。彼の顔には険しい表情が浮かんでいた。\n\n「同志フルシチョフ、入りたまえ、いったいどうしたのだ？」\n\nフルシチョフが入ってきた。「村々の破壊についての報告を受けました－－多くの村々が放棄され、時には大挙して放棄されています－－何百人－－いや、何千人－－もの人々が都市に入ろうとしています」\n\nカガノーヴィチは、本のことが気になって仕方がなかったので「そうだな、それは問題だな」と答えた。彼は感情的になるように努力したが、心の中では、その決断をした時には、自分の判断に完全に納得していた。\n\n「我々は何かをすることができたはずです。完全に避けることができたのです」\n\n「残念だが、同志フルシチョフ。重い決断だったが、それは必要なことだったのだ」\n\n「彼らの死を完全に回避させることは可能でした。地方に追加の部隊と対空砲を駐屯させることはできたはずです」\n\n「違うな！」カガノーヴィチは怒りをあらわにして叫んだ。一瞬、フルシチョフが恐怖でたじろいだかのように見えた。「同志フルシチョフ、我々は少数の文盲の農民の生存を考えることはできない。大局的に考えなければならんのだよ。都市は、このような無用な物よりも、我々の軍事的保護を必要としているのだ。ワシはこのような決定を軽々しく下したことはないぞ、同志フルシチョフ」彼は立ち止まり、「同志」という言葉に声の中の毒気を漂わせた。「多数の需要は少数の需要に勝る－－これで最後だ、同志フルシチョフ。去りたまえ」\n\nカガノーヴィチはそう言うと、すぐに本に戻った。彼は、フルシチョフが失意のうちに彼の執務室に戻っていくのを聞いていた。"
 TYM.110.a: "より大きな利益のために。"
 TYM.111.t: "裏切り者の元帥"
 TYM.111.d: "「元帥はどうにかなるのか？」\n\nコーネフは、背筋を伸ばしてすぐにうなずいた。カガノーヴィチ議長はうなずきながら、目の前のファイルに目を戻した。「ロコソフスキーはすぐに処理しなければならない、同志コーネフ」\n\n「はい閣下」とコーネフは答えた。カガノーヴィチは報告書に目を通した。実際には、新しい情報はほとんど入っていないにもかかわらず、コーネフはこの報告書を誇りに感じていた－－唯一の新しいものは、戦術と戦略計画についての記述だった。それ以外の情報は、情報部の他の者が以前に行ったことである。\n\n「裏切り者には裏切り者の死がふさわしい。そうは思わないか？同志コーネフよ」\n\n「はい、同志議長」\n\n「奴はいつも政治的に使えなかった。我々は最も早い時期に彼を排除すべきだったな」\n\n「その通りですな、同志議長」\n\n「いつ作戦を開始するのだ？」\n\n「ご自身の都合の良い時で構いません、同志議長。スヴェルドロフスクは問題ですが、対処できると信じています」\n\n「ロコソフスキーを人民裁判にかけたい。あの野郎は国を裏切ったんだ。奴を生かしておけ。その前に死なせてはならんぞ」\n\nコーネフはうなずいた。「了解しました。しかし、ロコソフスキーを過小評価してはいけません。奴は偉大な将軍であり、適切な計画なしに早急に処理するのは問題になるでしょう」\n\nカガノーヴィチは、報告書を読むのをやめて、コーネフを見上げた。「何もしない方がいいとでも言いたいのか？」\n\n「もちろん違います、同志カガノーヴィチ。私が言いたいのは、あまり急いではいけないということです。作戦は適切な時期に行わなければなりません」\n\nカガノーヴィチは、コーネフの忠告を無視するかのように、この報告書に戻った。"
 TYM.111.a: "「下がってよろしい、同志よ」"
 TYM.112.t: "見物"
 TYM.112.d: "「ワシは認めなければならんな、同志フルシチョフ、この施設の修理はもっとも素晴らしいものだということを」\n\nカガノーヴィチ議長とフルシチョフは、チェリャビンスクのトラクター工場に30分前に到着したばかりだったが、工場の作業に夢中になっていた。3ヵ月前に全壊した工場の修理の早さに感心していた。\n\n「はい、カガノーヴィチ議長。感動的です。労働者の犠牲は無駄ではありませんでした」\n\nカガノーヴィチはうなずきながら、通路を歩き続けた。その下では、組み立てラインで働く男たちが、油を塗った産業機械の中で自分の役割を果たしていたが、数メートルほど上にいる男たちにはほとんど気づいていなかった。\n\n「いつの日か」とカガノーヴィチは言い、さらに声を張り上げた「これが我々のすべての工場になるだろう。ドイツ人に犯された我々の産業は、再建され－－拡大されるだろう」\n\n「その通りです。カガノーヴィチ議長。しかし、我々にとっても、プロレタリアートにとっても、困難な道のりになるでしょう。犠牲が払われることでしょう」\n\n「いいや、フルシチョフ同志、犠牲は払わなければならない。それは困難なことだが、汗と労苦によってのみ、ドイツによる傷跡は癒されるのだ」\n\nフルシチョフは何も言わず、ただうなずき、カガノーヴィチの後を追って施設内を歩き回っていた。"
 TYM.112.a: "ワシが決めたことだ。"
 TYM.113.t: "返されるべき借り"
 TYM.113.d: "「コンスタンティン・ロコソフスキー、貴様は西シベリア人民共和国の人々と労働者に対する凶悪な犯罪で起訴されている。何か弁明はあるか？」\n\n老元帥はしばらくの間、沈黙していた。ロコソフスキーは、ラーザリ・カガノーヴィチと彼の弱体化した共和国に対して反乱を宣言したときから、悪意ある扇動家から民衆を守ろうとしたという言いようのない罪で、自分と仲間が裁判にかけられる可能性が常にあることを知っていた。このシナリオは、反乱を起こした当初から何度も頭の中に浮かんでおり、回答をリハーサルする時間は十分にあった。\n\n「もし、私が跪いて慈悲を請うことを期待しているなら、それは忘れられるべきだ。私の唯一の心残りは、死ぬ前にもう一度、あのハゲネズミの顔に唾を吐けなかったことだ」\n\nロコソフスキー元帥は、法廷での罵声を浴びながらも腰を下ろし、混乱の中でも冷静に対応していた。彼のパフォーマンスの後に下された銃殺刑の判決は、もちろん彼を驚かせるものではなかった。この裁判は何年も前から決まっていたことであり、長い間、第3軍と戦ってきたラーザリにとっては、どうしても欲しかった勝利の喜びを得ることができたのである。\n\nラーザリの番犬に引きずられるようにして最期の時を迎えたロコソフスキーは、仲間が同じ運命を辿らないように願うばかりだった。第3軍の仲間の将校が、彼の遺志を精神的に受け継ぐことができたのであれば、彼は安心して墓に入ることができる。"
 TYM.113.a: "反乱が終わった。"
 TYM.114.t: "深淵を覗く"
 TYM.114.d: "特別報告書: 議長のみ閲覧可能\n\nオムスク（正式名称：シベリア黒連盟）にいる諜報員から、現在、最高司令部のヒエラルキーを破壊するような内部の権力闘争について管理官に報告があった。現在、情報は錯綜しているが、以下のことが確認されている。\n\n1、カルブィシェフの死後、カルブィシェフに忠誠を誓っていた将軍たちが仲たがいをしている。\n\n2、カルブィシェフの死後、最も有力な後継者候補は、今は亡き将軍の弟子として知られるドミトリー・ヤゾフという将軍である。\n\n3、「守旧派」と呼ばれる将軍たちは、個人的な理由やイデオロギーの違いなど様々な理由で、ヤゾフを嫌っている。\n\n4、ヤゾフが権力闘争に勝てなければ、黒連盟は崩壊する可能性が高い。連盟は一貫性がない上、派閥が多く、維持できないからである。\n\n連盟に配置されている諜報員は、内部分裂でどちらが優勢なのかを判断することができなかった。今後、同じような情報が錯綜しないようにするためにも、連盟や近隣の軍閥に配置されている諜報員や管理官への資金援助を増やすことを提案する。"
 TYM.114.a: "興味深い。"
 TYM.115.t: "連盟の終わり"
 TYM.115.d: "イェレーナ・カルブィシェヴァは緊張を飲み込みながら証言台に向かった。父の遺志を継ごうとした男と、ほんの一瞬で対面することになる。長い間ロシアを悩ませてきた死と苦しみの継続であることを望んでいることが明らかになった時に、彼女が逃げ出した、その男と全く同じ人物である。イェレーナは、ヤゾフが望んでいる血祭りと、彼が彼女の父の名の下にそれを行っているという事実のどちらが悪いのか分からなかった。\n\nさらに数歩進むと、彼女はようやく証言台にたどり着いた。ヤゾフを見つけるのに、時間はかからなかった。彼の黒い制服は、ボロボロで汚れていたが、他の人たちの中でひときわ目立っていた。一瞬、目が合ったが、彼女は紙に目を向けた。目を逸らしても、彼の視線をまだ感じることができた。\n\n「私の名前はイェレーナです。私の父は、黒連盟を設立したドミトリー・カルブィシェフという人です。私がオムスクに来たとき、彼はロシアとその国民のためだけに行動していると思っていましたが、目の前にいる彼のおかげで、それは正しくなかったと確信することができました。父の死後、ヤゾフが権力を握った時、私はオムスクの人々に対して行われた数々の残虐行為を目の当たりにしました。連盟に逆らった者の遺体は街中に散乱し、労働者は食事と休息の不足から痩せ衰えていました。彼らの苦しみはドミトリー・ヤゾフと黒連盟のせいでしかありません」\n\n「この容疑について、被告人は何か言うことはあるか？」イェレーナが次のページに移ると、裁判官が口を挟んだ。今度は、ヤゾフが何を言うのか、思わず見てしまった。彼女の心は沈んだ。案の定、ヤゾフは彼女をじっと見つめていた。\n\n「悔いはありません。同志カルブィシェフは、俺と同様、必要な犠牲を認識していました。今はまだ理解できないかもしれませんが、そのうちわかります。その時が来ても、もう遅いのです」"
 TYM.115.a: "狂気は終わった。"
 TYM.116.t: "静かな街"
 TYM.116.d: "人民共和国の兵士たちがオムスクに入ってきたとき、一番下っ端の兵士から一番上の将校まで、全員が共有していた感情は驚きであった。\n\n長い間、オムスクと、そこから癌のように成長した黒連盟は、大きな関心事だった。勝利が必然であるかどうかに関わらず、オムスクへの進攻は激しく防御されると考えられていたのだ。鎮圧作戦が残酷で長いものになることは、当然のことだった。戦わずして街を手に入れるとは誰も思っていなかった。また、大規模な防御施設や要塞が放棄されることも予想していなかった。\n\nヤゾフの失脚と死後に起こった無秩序な状態が、連盟の連帯を完全に破壊してしまったことは、すぐに明らかになった。すべての設備から有用なものが剥ぎ取られ、すべての貴重品が略奪され、残った数人の人々は、食料や物資があれば、それをすぐに乞い、求め、そして分け与えられた。\n\nやがて、衝撃が収まると、すぐに新しい命令が出された。この街は、確かに抜け殻のようになっていたが、再び偉大な街になるためのインフラは整っていた。やがてそれは、人民共和国とその統一運動に貢献することになるだろう。\n\nそして、長い間抱えていた憎しみの敵は忘れ去られるだろう。そうなるべきなのだ。"
 TYM.116.a: "黒連盟はもうこりごりだ。"
 TYM.117.t: "ブーツの下"
 TYM.117.d: "ヴィクトリーヤは何度もこの書店を訪れていた。レベデフさんは、たとえそこにある貴重な本を1冊も買えなくても、好きなものを読ませてくれた。それは、スヴェルドロフスク出身の小さな女の子を広い世界と結びつける不思議な場所だった。彼女は、過去の哲学、現在と過去の国の歴史について学んだ。アメリカから持ち込まれた本で英語も学んでいた。\n\n彼女は今、濃い緑がかった灰色の制服を着た男たちが店のドアを出て、通りにあるトラックに乗り込むのを見ていた。男たちはそれぞれ本を1、2冊持っていた。みんな険しい顔をしていて、誰もヴィクトリーヤを見ていない。レベデフさんはそれぞれの本に対して、光り輝くボタンをつけていた男に懇願していた。今のところ、レベデフさんが「中尉」と呼ぶその男を説得し、救えたのはたった1冊の本だけだった。\n\n「もう一度言っておきますが、法律に問題がある場合は、地元のソビエトに相談してください。そのソビエトが党内の代表者に連絡します。私は命令されたことしかしていません」\n\n「でも、これらの本のほとんどは単なるフィクションですよ。ソ連を直接批判しているわけでもないのに、規制することはできませんよ」\n\n「繰り返しますがね、私は法律を作っているわけではありません。私はそれを実行するだけ、これらの本はもはや許可されません」\n\n哀れなレベデフさんは、自分の店の棚の4分の1がすべて空になるのを見ていた。全てではないし、本を破壊しているわけでもない。しかし、ヴィクトリーヤは心のどこかで、もう二度とその本を見ることはないだろうと思っていた。"
 TYM.117.a: "「幹部会令により以下の文学作品は反革命的であると判断された……」"
 TYM.118.t: "Back in Business"
 TYM.118.d: "The stamp of boots on pavement, the rumble of tanks, the heroic shouts of \"Ura!\", all brought Ivan Konev back to happier days, when such triumphant thunder echoed throughout Red Square. Today, the mighty tramp and revolutionary revel peeled over the Tura River, Tyumen shaking with the memory of Stalin. Great red banners of the old union and the new blue and white flags of the West Siberian People's Republic fluttered in the breeze, banners waved not in the name of the long dead political strongman, but in the name of Russia's future master, Lazar Kaganovich. He was there, of course, Khruschev and Konev at his side, smiling and waving at the jubilant crowds and ranks of soldiers, the old man ecstatic at the reunification of the pre-rebellion borders of the republic.\n\nKonev smiled and waved as well, but the glee that radiated from Kaganovich and Khruschev was absent from him. He had said nothing to either Soviet giant, but Konev couldn't help but feel that such public displays of joy were premature. Yes, the West Siberian People's Republic was restored. Yes, a great deal had been accomplished. There was, however, so much more to do. The capitalist hellhole of Zlatoust festered still, Dragunov and Kalashnikov continuing to supply the enemies of the people with arms. The defectors from socialism, the prison slave-masters of Vorkuta, still whipped legions of chattel into obedience. The wars were not over, would not be over, for a long, grueling time. Socialism at any cost had been promised to Russia, and it would come, centimeter by bloody centimeter, Konev would see to that."
 TYM.118.a: "He smiled and waved all the same."
 TYM.119.t: "遅くともしないよりはまし"
 TYM.119.d: "時が経つにつれ、爆撃を受けた村は正常な状態に戻っていった。屈強な男たちが何人か殺されたが、生き残った者たちは懸命に被害を修復し、破壊された建物のいくつかは再び住めるようになっていた。ほとんどの人は、これは自然災害であり、仕方がない、責める理由はないと受け止めていた。しかし、ルフトヴァッフェの来襲を予測し、防空設備を整えようとしていたマクシムだけは、怒りを持ち続けていた。彼は、爆撃が始まったあの時間帯に自宅の縁側に座り、自分の失敗と介入しない政府のことを酔っぱらって思い出していた。\n\n政府から派遣された修理工たちが、村人の窮状を何も知らされないまま、突然やってきたとき、最初の反応は、混乱と安堵、そして憤りが入り混じったものだった。何ヶ月も彼らを放置してきた党が、遅ればせながら必要な援助をしてくれたのだ。作業員たちは礼儀正しく、村人の多くは彼らの仕事ぶりを良く評価していた。急速に元の村へと戻されていったが、マクシムは彼らの存在を別の意味で受け止めていた。\n\n彼らが来るたびに、「お前らは俺たちを裏切った！」と叫んでいた。「俺たちを見殺しにしておいて、今さら感謝しろというのか？俺たちは俺たちだけで立て直すことができたのに、その尊厳さえも奪ったんだ」彼のように憤慨する人はほとんどいなかったが、彼の言うことに一理あることは誰も否定しなかった。党が守るべき人々を失望させたのは事実であり、社会に残した傷跡を癒すには、これ以上のものが必要である。"
 TYM.119.a: "許しを得るためには、長く困難な道のりがある。"
 TYM.120.t: "大いなる飛躍のために"
 TYM.120.d: "ミハイルは、弟の五カ年計画が長く、広大で、深く掘り下げられたものであることを期待していた。しかし、議長やフルシチョフとの会談で、500ページにも及ぶこの計画書を机の上に置いてみると、それ以上の内容であることを認めざるを得なかった。\n\n「それで、」と彼は言った。ミハイルは、彼のストイックな口調が、ラーザリが経験していた熱意を隠していることを知っていた。「どう思う？」\n\nミハイルはフルシチョフを、フルシチョフはミハイルを見ていた。沈黙の時間が流れ、2人は相手が始めるのを待ち、ミハイルが争いに勝利したことに喜んだ。\n\n「これは良いスタートだと思います。産業基盤の再構築に注力することは、私たちの最優先事項であり、この政策はその面で良い結果をもたらすでしょう」\n\nフルシチョフが、いくつかの問題点を指摘している間、ミハイルは息をひそめていた。フルシチョフの軽妙な語り口のせいか、あるいはカガノーヴィチの機嫌が良かったのかもしれない。それはともかく、ミハイルの番になると、彼はため息をついて、率直に話すことにした。\n\n「議長、この件に関してはフルシチョフ同志と意見を異にしなければなりません」\n\nミハイルが批判を始めてから、彼の独白が終わったのは10分後だった。しばらくの間、弟は何も言わず、動きもせず、ただマネキンのように座っていた。そして、弟は語り始めた。\n\n「いくつかいい点をついているな、同志よ」とカガノーヴィチは言った。ミハイルは、彼が真顔の裏で歯を食いしばっていることに気づいた。「しかし、ブハーリンの政策がこの国に与えたダメージを過小評価している。これにより、退化した形のネップは廃止され、社会主義から共産主義への移行に必要な経済発展が始まるのだ。君の懸念は、残念ながら多数派に負けている」"
 TYM.120.a: "「もちろんです、議長カガノーヴィチ」"
 TYM.121.t: "赤き夜明け"
 TYM.121.d: "カガノーヴィチは、窓から眼下の通りを見つめていた。彼らは慌ただしく動き、数百人の男女がそれぞれの仕事に向かい、行き交っていた。彼らの多くは、数カ月前までは農民だった。今は、労働者として、彼らの余剰労働力を使って、かつてのボリシェヴィキが夢見た共産主義を構築しようとしているのだ。だが今回は、修正主義によって腐敗することはないだろう。\n\n1年も前に小さな都市国家だったことが信じられないほどだ。彼らは今の地位を得るために、歯を食いしばって戦ってきた。生活水準は向上していた。かつては灰になってしまった産業も、今では中央に集中して拡大しており、皆の利益になっている。そして、もうすぐ五カ年計画が始まり、事態はさらに好転していくだろう。\n\n振り返った彼は、執務室の机の下にあるキャビネットを開けた。中にはワインが1本入っていた－－グルジア産だ。何年も前、初めて会った時にコーバがくれたものである。恩返しをする特別な日のために、大切に保管していたのだ。\n\n今は、状況が明るくなり、人々の生産能力も拡大しているので、まさに開けるのにはちょうど良いタイミングだと思った。\n\n椅子に座った彼は、酒を注いでグラスを掲げた。"
 TYM.121.a: "同志スターリンへ、その理想は決して死ぬことはない。"
 TYM.122.t: "深まる溝"
 TYM.122.d: "人民共和国における党の最高幹部の会合に出席することを期待されていたすべての人は、もちろん、この2つの巨頭の間に対立があることを予想していた。しかし、これほどまでに深い溝があるとは思わなかったし、あったとしてもこれほどまでにはっきりと示されるとは思わなかった。\n\nしかし、その通りになった。\n\n会合が始まった瞬間から、ラーザリ・カガノーヴィチとニキータ・フルシチョフの両方は、共和国の社会主義的観点からの解釈において、正反対の立場を取っていた。カガノーヴィチはもちろん、老練な官僚スターリンの提案を声を大にして支持したが、フルシチョフはそれを聞き入れなかった。\n\n党内の各界の長老たちが試みたがそれもむなしく終わり、両方の対立はますます深まっていった。時間が経つにつれ、叫び声のような議論が繰り返されるようになり、何の成果も得られないことが明らかになってきた。結局、両方は反対側のドアから会議場を出て行き、残った人たちはどうしたらいいのかと悩んでいた。\n\nしかし、答えは出なかった。"
 TYM.122.a: "ますます深刻化する問題。"
 TYM.123.t: "ネズミ共を追い出せ"
 TYM.123.d: "ステパンは、これが人生最後の散歩になることを意識しながら、通りを歩いた。少なくとも、自由人としては。彼の足取りは、ある種の厳しい決意に満ちていた。これが最後の散歩になるのなら、なぜ恐れながら歩くのだろう。\n\n首の毛がゾワゾワと動くのを感じながら行進すると、すぐに勇気が出てきた。まるで溶鉱炉で殴られているような気分だった。年老いた会計士は、そのような仕事についてあまり知らなかった。しかし、NKVDの燃えるような目が肌に食い込んでくるような感覚だった。一組の捜査官が、彼に向かってまっすぐに歩いてきた。ステパンはこの場面を何百回も頭の中で再現していた。男たちの一人が止まれと叫ぶ。彼はそうするだろう。自分の運命を潔く、尊厳を持って受け入れるのだ。ゆっくりと踵を返し、顔には笑顔を浮かべる。それが、彼の望む運命の迎え方だった。\n\nしかし、その男が「止まれ」と言ったとき、ステパンは止まらなかった。それどころか、彼の歩みは安定した速度だったのが、急変した。彼の足はどんどん速くなっていった。捜査官はもう一度「止まれ！」と叫んだ。ステパンはティーカップと朝刊を落とした。帽子も落ちてしまった。涙が頬をつたうのを感じた。やがて、若い捜査官が中年の男を床に叩きつけた。\n\n「誓います、私はただの会計士だったんです！ただ書類を整理していただけなんです！」ステパンは、鼻水を口ひげに垂らして、泣きながらそう懇願した。NKVDの男たちは彼に答えなかった。ステパンは何度も何度も懇願して、ようやく一人が口を開いた。\n\n「ロコソフスキー自身の手で作られたいくつかの文書に貴様の署名がある。貴様は単なる歯車ではなく、ヤツの反革命体制に貢献していたのだ。静かにしろ、お前は哀れだ」ステパンは胃が痛くなった。もちろん、このことは知っていた。彼らがそれを見つけることも知っていた。しかし、いざとなると、自分がどれほど矮小な男であるかを悟った。ステパンは、警備員が彼を助けてくれないことはわかっていたので、代わりに神に祈った。"
 TYM.123.a: "祈りの効果はNKVDに祈るのとほぼ変わらなかった。"
 TYM.124.t: "とある長い夜"
 TYM.124.d: "夜中の1時が過ぎても、ラーザリ・カガノーヴィチは眠れなかった。\n\n彼はベッドの上で目を覚まし、頭をフル回転させていた。西シベリア人民共和国の議長にとって、この日はかなりストレスの多い一日だった。政治局は、些細な思想の違いによって、ますます分裂を激しくしていた。彼の弟子であるニキータ・フルシチョフは、自分の解釈した革命をすべての男女や子供に押し付けようとしているようで、2人の距離は日に日に遠くなっているようだった。\n\nカガノーヴィチは横向きになって、爪を噛み始めた。フルシチョフは、かつて彼にとって息子のような存在だった。それなのに、なぜ彼はカガノーヴィチが必死になって守ろうとしている革命の方向を変えようとしているのか。彼が会議のたびに口にする民主主義的中央集権主義や非プロレタリア的文化表現の容認などの愚かな理想などは、そもそもソ連を破滅に追いやったブハーリン主義の危険性をはらんでいた。同志フルシチョフは、このことに気づいているのだろうか。\n\n仰向けになった議長は、緊張した面持ちであごをかきながら、暗い考えが頭をよぎった。もしかしたら、フルシチョフは自分が引き起こしている損失に気づいていたのかもしれない。もしかしたら、これはフルシチョフの計画なのかも？\n\nいいや、そんなはずはない！フルシチョフは共和国誕生の時から一緒にいて、裏切り者が出始めても彼のそばにいた。ではなぜ、カガノーヴィチ議長は、フルシチョフのマルクス・レーニン・スターリン主義革命への信頼が揺らぎ始めていると思わずにはいられなかったのだろうか？\n\n念のため、フルシチョフにも目を光らせておいた方がいいかもしれない……"
 TYM.124.a: "後悔するより安全であるほうがいい……"
 TYM.125.t: "友人との会話"
 TYM.125.d: "……そしてその時、彼はこういったんだ『左から3番目。同志フルシチョフ』！」ニキータ・フルシチョフは息を切らしながら笑い、テーブルに手をついて冷静さを失ってしまった。彼の友、ラーザリ・カガノーヴィチ議長は、フルシチョフの熱気には触れず、テーブルの向こうの友人をじっと見つめていた。「ラーザリ・モイセーエヴィチ、どうしたんですか？」\n\n「ワシは全く元気だ、同志よ、今朝はかなり疲れてしまっているがな。夜は大変だった」カガノーヴィチは、フォークで朝食を動かしながら話していた。彼は一口も食べていなかった。「同志フルシチョフ、質問してもいいかな？」フルシチョフは口いっぱいに食べていたが、すぐにうなずいた。\n\nカガノーヴィチはフォークを置き、フルシチョフに視線を集中させた。「ワシらが何をしようとしているのか理解しているかね？革命を維持するためには何をしなければならないかを？」\n\nフルシチョフは眉をひそめた。「それはどういう意味の質問ですか？まあ、もちろん、そうですよ。そうでなければ、あなたは私にこの役職を任せなかったでしょう」\n\n「そうだな。この目標を達成するためには、裏切り者のブハーリンの影響力を徹底的に排除することが、ワシらの主な仕事の一つであることも知っておるかね？」\n\nフルシチョフの沈黙が続いた。徐々に姿勢が変わり、緊張感が高まってきた。「理解できません、なぜ突然奇妙な質問を？私の……私の忠誠心を疑っているのですか、同志？」\n\n議長の顔には、暖かすぎるほどの笑顔が広がっていた。「ああ、忘れてくれ、同志フルシチョフ。ワシの心は、今日は奇妙な場所に迷い込んでしまったようだな。話題を変えようじゃないか」"
 TYM.125.a: "「ええ、もちろん」"
 TYM.126.t: "目を凝らす"
 TYM.126.d: "ラーザリ・カガノーヴィチは、ダイヤル音が鳴り響くのを聞きながら、息を切らしていた。フルシチョフとその盟友を監視するために、適切な人材を送り込むだけで、ラーザリはようやく求めていた終わりを迎えることができるのだ。「内務省、元帥のコーネフです」\n\n「同志元帥！カガノーヴィチだ。簡潔に言うと、一日中立ち話をしている暇はないのだ。スメルシには何人かの……疑わしい人物を監視してもらいたいのだ」\n\n「あー、同志議長、お声をかけていただき光栄です。えー、しかしこういうのは、NKVDの仕事ではなかったのでしょうか？彼らに電話してみてはどうでしょう」\n\nカガノーヴィチは歯を食いしばっていた。「いいや、ダメだ！フルシチョフとその仲間を監視する必要がある。ヤツにNKVDの友人がいるかもしれない、危険を冒したくないのだよ、分かるかね？」\n\n「同志フルシチョフ……？なるほど。あなたが何を恐れるとは信じられ－－」\n\n議長は、拳を壁に叩きつけた。「ワシはお前の意見を聞いた覚えはないぞ！できるのか、できないのか、どっちなんだ!?」\n\n暫くの間があり、紙をかき分ける音が聞こえてきた。「了解しました。私の最高の部下を投入しましょう。しかし、私はあなたに次のことを強くお勧めします－－」\n\n「よろしい！やれ、元帥！良い結果を期待しているぞ！」カガノーヴィチは電話を切り、元帥の注意を促す言葉に明確な答えを与えた。"
 TYM.126.a: "これで確信が持てるだろう……"
 TYM.127.t: "通りに目あり"
 TYM.127.d: "仕事のあと、どうやってカガノーヴィチに自分の政策を採用してもらおうかと、夜遅くまで考えていた。フルシチョフは、ビルを出て自分の部屋に戻るまでの間、主に自分の苦悩の長さを考えていた。その時、フルシチョフは、自分の後ろをついてくる男たちにほとんど気がつかなかった。\n\nほとんど。\n\n意図的に道を間違えたため、頭が混乱してきた。彼らは2人いた。若そうだが、服と眼鏡の下の特徴や面立ちはわからない。刺客だろうか？いや、あまりにも後ろの方にいる。反体制派や外国の工作員が、政権を不安定にするためにフルシチョフを殺すのは間違いないが、ならば、彼らは誰のために働いているのだろうか。フルシチョフは、自分をスパイする集団の可能性をいろいろと考えてみたが、どれも可能性は低く、最終的には唯一信憑性のある選択肢と向き合うことになった。\n\nカガノーヴィチだ。\n\nこの人たちは国のために働いているに違いない。彼らが彼の出入りを監視することに満足する理由は他にない。おそらく、書記長や人民共和国に対する陰謀者と彼が会っていないかどうかを確認するために派遣されたのだろう。彼はすぐに最短の帰路につき、監視されていることに気づかないようにした。これはまずい。非常にまずい。中に入ってからゆっくり考えようと思ったが、今はある一つの考えにとらわれていた。"
 TYM.127.a: "これはただの始まりに過ぎない。"
 TYM.128.t: "壁に耳あり"
 TYM.128.d: "フョードル・クラコフは、夜寝ようとしたときに、ベッドサイドテーブルのランプの調子が悪いことに気がついた。どうやら電球が切れてしまったようだ。\n\nキャビネットから交換用の電球を取り出して、古い電球を新しい電球に交換するという単純な作業に、実はすこししか意識をしてなかった。それよりも、その日の出来事で頭が一杯だった。フルシチョフ派の主要メンバーである彼は、カガノーヴィチの最新の構想に対して、どのようにアプローチするのが最も良いかという議論を常に繰り返していた。議論には、たいてい激しい罵り合いがつきものであった。\n\nフョードルがそれを見たのは、古い電球がソケットから外れた時で、彼の意識は突然、今に戻された。ランプシェードの内側には細い針金が通っており、動かしているうちに安っぽい縫い目が切れてしまったために露出してしまったらしく、その線の先には小さなマイクが付いていた。\n\n彼はすぐに、これはカガノーヴィチの信奉者が置いたものに違いないと思った。他に誰がいるというのか？彼を陥れようとするのは一体他の誰にいるというのか？その信奉者以外に、自分を監視するための人員、資源、欲望を持っているのは誰だというのか？彼は、この部屋で少しの間に何が語られたか、思考を巡らせながらも、それを見つけられたことをただ幸運だと思った。\n\nフョードルは－－極力－－慎重にマイクから手を離し、新しい電球をねじ込んでからテーブルの上のランプを取り替えた。盗聴器が発見されたことを、相手に知られてはならない。見つかったことが分かれば、もっと仕掛けてくるだろうし、それを運良く見つけられるかどうかなんて誰にも分からない。\n\nいや、仮に見つけられたとしても彼はそのままにしておくだろう。彼は聞かれて困るようなことは言わないように極力気をつけるようにした。そして、公共の場で慎重に、派閥の他の人たちにこのことを知ってもらうのだ。\n\n自分たちが監視されていることを。しっかりと。"
 TYM.128.a: "私が知っていることを彼らは知っているのだろうか？"
 TYM.129.t: "誤報？"
 TYM.129.d: "「というと、なにも見つからなかったのか？」\n\n「残念ながらそのようですな、同志議長。スメルシはフルシチョフとその仲間たちをずっと監視してきました。彼の行動、日課、誰と話しているか、朝食は何が好きか、すべて把握しています。我々の知る限り、彼は何も悪いことをしていないようです」\n\nラーザリ・カガノーヴィチは、その場で言葉が出なかった。フルシチョフが密室で何をしようとしているのか、夜な夜な妄想を膨らませていた彼に、コーネフ元帥が「それは無駄な努力に過ぎない」と電話をかけてきたのである。彼は、安堵感と恥ずかしさが入り混じった不思議な気持ちになった。「そうか。同志元帥、協力に感謝する。また世話になることがあれば連絡する」\n\n「確かにそうですが、次はもう少し慎重に考えてみてください。赤軍の資源は無限ではないのですから。それでは」\n\n電話を机の上に置き、カガノーヴィチは背もたれに寄りかかって長いため息をついた。もしかしたら、自分の妄想は見当違いで、フルシチョフは本当に彼が言うように忠実な人間だったのかもしれない。議長は自分が間違っていることを好まない、が、今回だけは例外であった。"
 TYM.129.a: "すべてうまくいっている！"
 TYM.130.t: "すべてうまくいっていない"
 TYM.130.d: "「ニキータ・セルゲーエヴィチ、なぜこんなところに連れてきたんだ？凍えて死にそうだ」アンドレイ・グロムイコは、両手を合わせて必死に寒さをしのいでいた。フルシチョフとしては、相手が文句を言っても仕方がないと思っていた。しかし、フルシチョフは、議長が、あらゆる都市の隅々まで目を光らせていることを知っていた。厳寒のシベリアの荒野に放置された山小屋は、異論を唱えるのにふさわしい場所とは言えないが、それは仕方がないことだった。\n\n「同志たちよ、この場所が会合に適した場所でないことは承知しているが、私がここで話したいことは、公の場で話すべきことではないことを理解してほしい。この数ヶ月間、私は自分が監視されていることに気づいたのだ。そして、その背後には間違いなくカガノーヴィチ議長がいる」\n\nフョードル・クラコフが席を立った。「君だけじゃないぞ！私は少し前にベッドサイドのランプに盗聴器が仕掛けられているのを発見したし、同志ポリャンスキーは何者かが何も盗まずに自分のアパートに侵入したと言った。いったい何が起こっていやがるんだ!?」\n\nフルシチョフはため息をつき、腕を組んだ。「ラーザリは自分の展望に反対する私たちを嫌に思い、粛清の準備をしているのだと思う」\n\n「いや、同志カガノーヴィチはそんなことは考えないだろう。もしかしたら、これは大きな誤解かもしれん」グロムイコの言葉は、たどたどしいものだったが、これは寒さのせいではなかった。\n\n「ならなぜ人を送って尾行させたり、我々の家に侵入させたりするんだ？証拠を集めているんだよ、アンドレイ！同志たちは彼を尊敬していると思うが、私は彼が冤罪で我々を殺すのを黙って待つつもりはない。君たちもそうしてくれるか？」フルシチョフは、外の風の音を聞きながら返事を待っていた。"
 TYM.130.a: "断固とした「ニェット」が彼らの答えだった。"
 TYM.131.t: "兄弟のような忠誠心"
 TYM.131.d: "「なぜ！ミハイル、なんでこんなことがわからないんですか？同志ラーザリは現実を見失っている。そして、あなたが彼の標的になるのもそう遠くない！」ニキータ・フルシチョフは、拳で机を叩いて自分の主張を強調した。彼とフョードル・クラコフは、楽観的すぎるかもしれないが、議長の無視されている兄が自分たちの視点で世界を見てくれると考えていた。\n\nミハイル・カガノーヴィチは首を振った。「弟が私に危害を加えようとすると思うなら、君も弟と同じように狂っているのだよ。誤解しないでほしい、ニキータ。君を信じていないわけではない。政治局の状況は嘆かわしく、ラーザリがこのような……偏執的な手段に出たとしても私は驚かない」\n\n「同志、あなたの弟はあらゆる場面であなたを無視してきました。彼のせいで、あなたは自分の理想を実現することができないのです。好むと好まざるとにかかわらず、我々と一緒に仕事をすることが、弟の下から抜け出す唯一の機会になるかもしれないのですよ」クラコフは、フルシチョフの威勢の良さではなく、彼の言葉が心に響くことを期待していた。\n\n「同志たちよ、申し訳ないが、私は自分の家族に敵対することはできない。ラーザリは道理をわきまえない頭の固い老人かもしれないが、彼が私に同じことをしないとわかっているのにも関わらずに、私が彼を非難したら自分自身を許せないだろう」ミハイルは息を吐きながら席を立った。「私たちの会話については口外しないが、今すぐ私のもとを去った方が良いかと思う。それではいい一日を」\n\nフルシチョフとクラコフは、すぐに何も言わずに執務室を出て行ってしまったが、ミハイルが約束を守ってくれることを願っていた。"
 TYM.131.a: "血は水よりも濃い"
 TYM.132.t: "プランB"
 TYM.132.d: "ミハイルを反カガノーヴィチに引き入れることは出来なくなった。フルシチョフは、この狂気の事態を止めるためには、より多くの支援が必要だと考えていた。しかし、彼はまだいくつかの手札を持っていた、そして彼はすぐに電話をかけた。約1時間後、静かな公園のベンチでコーネフ元帥が彼を迎えてくれた。握手をしようとしたが、コーネフは彼を止めて、本題に入った。\n\n「私と話がしたいのですか、同志？」\n\n「そうです、同志……同志カガノーヴィチの事についてです」\n\n「ミハイル？彼は確かに奇妙な考えを持っていますが……」\n\n「いや、書記長の事です。彼のパラノイアは日に日に増長し、我々は何かをしなければなりません」\n\n「言っていることの意味が分かりません、同志。この種の話は……」\n\n「考えてみてください、あなたはたくさんの人脈を持ち、あなたはほとんどすべての軍を指揮している。書記長はもしかしたらあなたを脅威と見ているかもしれないのです」\n\n「書記長が私を排除したいのではないかと言いたいのですか？」\n\n「まだ確かではないが、今の彼の状態を考えると、時間の問題かもしれません」\n\nコーネフはしばらく黙っていたが、「あなたを支持しましょう」とすぐに答え、フルシチョフがお礼を言う間もなく車に向かって行ってしまった。"
 TYM.132.a: "元帥は世間話が苦手らしい。"
 TYM.133.t: "ピースが揃った"
 TYM.133.d: "フルシチョフは信頼できる人たちに連絡を取っていた。あとはクーデターを計画するだけだ。コーネフは、フルシチョフとその仲間たちをチュメニ市内の軍の兵舎に静かに案内した。カガノーヴィチは、スヴェルドロフスクの行政官を抜き打ちで視察していた。コーネフは、書記長とその車列が帰路につくルートを地図に示した。\n\n「私の部下にここで彼の車列を待ち伏せさせます」コーネフは都市から15マイル西の場所を指して言った「彼のボディーガードに光を当て、私の部下が彼を引きずり出して……」\n\n「待ってくれ、書記長を撃つわけにはいかない！正当な理由があるように見せかけなければ、撃たれるのは自分たちだ！」とクラコフが言った。「自分たちの正当性を示すと同時に、カガノーヴィチを排除しなければならない」とフルシチョフは言って、頷いた。カガノーヴィチは、敵を静かに消してしまうような男だった、彼らはもっとうまくやらなくてはならない。\n\nグロムイコが言った。「彼を何かの罪で告発したらどうだろう。彼を何かの罪で告発して、任務に耐えられなくなったと主張し、辞職に追い込むのはどうだろうか」\n\n「それはいい考えだ」フルシチョフは答えた「コーネフの計画を応用して彼を待ち伏せし、重大な無能の罪をすぐに着せて、公然と職を辞してもらおうじゃないか」とフルシチョフは答えた。コーネフはあまり乗り気ではなかったが、他の男たちは同意していたようだ。カガノーヴィチの書記長としての立場は、もう終わりに近づいていた。"
 TYM.133.a: "さあ、みんな、動き出そう！"
 TYM.134.t: "チュメニ裁判"
 TYM.134.d: "ラーザリ・カガノーヴィチと彼の親友たちが、わずか数週間前に絶対的な支配者になった男たちによって法廷の保安区に行進させられるのを、出席者たちは傍聴席から静かに見守っていた。\n\n彼らは長年にわたって多くの人を同じ運命にさらしてきたので、多くの人は、囚人たちが大人しく、黙って座り、厳密に管理された計画に従って実行される手続きを期待していた。しかし、カガノーヴィチは、その計画に従うつもりはまったくなかったのである。\n\n機会があれば、国の検察官の話を遮った。国が任命した自分の弁護人を無視した。裁判官や役人に対しても暴言を吐き、自分がおとなしくしているはずがないことを出席者に知らしめていた。しかし、裁判全体に対する彼の激しい非難は、自分を破滅させた張本人に対する非難に比べれば些細なものだった。\n\nニキータ・フルシチョフと彼の政策は、国家の崩壊をもたらすと大声で叫んだ。社会主義の一貫した方向性を完全に失うことになる。彼が長い間主張してきたように、そして彼が逮捕され、今日ここにいることで証明されたように、国民を犠牲にして自分のためだけに権力を集中させるだろうと。\n\nこのようなことが何時間も続いたが、最終的には、誰もが知っているように、このようなわざとらしい芝居はほとんど重要ではなかった。裁判は行われなければならないはずで、その通りになり、判決はすでに決まっていたはずで、その通りになった。重労働収容所での終身刑だ。\n\nよく見ていた人は、数年後でも、裁判官の話を聞いたときのカガノーヴィチの顔を思い出すだろう。彼は明らかに死を予期していた。政治的な殉教を。もし、フルシチョフと立場が逆であれば、彼はフルシチョフにもそのような運命を求めていたに違いなかった。しかし、実際には、何年にもわたって忘れ去られ、疲労困憊することとなった。彼にとっては、これ以上ないほど悪いことだ。\n\n強引に連れ出されても、彼の叫び声は止まなかった。"
 TYM.134.a: "しかし、誰も聞いてくれなくなった。"
 TYM.135.t: "革命の新顔"
 TYM.135.d: "政治局でのフルシチョフ議長の演説の記録\n\n「同志よ、私は同志としてあなたの前に現れました。議長としてではなく、他の人と同じように党の一員としてです。\n\nだからこそ、私は党のためだけでなく、国のため、国民のために新たな道を歩もうとしているのです。罪のない人々への政治的抑圧の時代は終わりました。極端な政治的専制、一人の人間による支配の時代は終わりました。社会主義は、もはや一人の男の独断によるものではなく、レーニンが考えたように、我が党員による見つけられたばかりの合意に基づくものです。\n\nこれは、前議長の行動を否定するものではありません。彼には、私も、そして多くの人も賛同できる多くの方針がありました。むしろ、議長が解任されたのは、能力的な違いではなく、彼自身の精神的な不安定さと、自分の地位に対する敬意の欠如によるものでした。彼がスターリンを尊敬していたのは正しいことですが、その行為によって自分の行動の現実が見えなくなり－－自分が何をしても正当化されると信じてしまったのです。\n\n私たちは、社会主義の同志や友人として、一人の男の行動が、私たちの人々や私たちの運動に対する責任を損なうことを決して許してはなりません」"
 TYM.135.a: "新しい夜明けか？"
 TYM.136.t: "二つの理想、一つの革命"
 TYM.136.d: "公には、カガノーヴィチがフルシチョフを自分の執務室に呼んで祝った。何せ、西シベリアの真ん中にある小さな、裏切り者と扇動家に囲まれた国から、意志と決意だけを持って、チュメニは裏切り者、ロコソフスキーの裏切り者の軍隊、歴史のゴミ箱に入れられる運命にあるカルブィシェフの狂気を着実に処理したのだ。書記長が用意した最高の酒瓶を開けて、仲間の弟子たちと楽しい午後を過ごすのが一番ふさわしいのではないだろうか？\nしかし、そこには2人の決闘者のような緊張感があり、相手が先に撃つのを待っていた。スターリンは、生身の人間ではなく、連邦の中で生きていた。そして、スターリン主義とは何かについて、2人が全く異なる考え方を持っていたことは、公然の秘密であった。\n雰囲気のある沈黙は、一つのため息で中断され、書記長が身を低くして2つのカップを持ってきて、自分でそれぞれにウォッカを注いだのだ。\n「私は半分、あなたの後ろに2人の将校を従えてこの執務室に来ることになるだろうと予想していましたよ」\n「……考えなかったとは言えないな。君の考えは、祖国を最高額の入札者に売るような裏切り者に大きく傾いている」\n「スターリンはあなたがこの権力を独り占めすることを望んでいるでしょうか、カガノーヴィチ？」\n\nカガノーヴィチがグラスに映る自分の姿を無表情で見つめていると、注ぎ口が止まった。沈黙と緊張が続いた後、男は静かにボトルの栓を抜き、木製の机に叩きつけた。\n\nニキータは拳を握って不機嫌さを増し、カガノーヴィチは全く動じずに彼を見つめる。\n「連邦はスターリンだ、ニキータ。ワシがしたこと、ワシがしていること、そしてワシがこれからすることは、その小さな火が、レーニンと共に生まれ、スターリンによって洗練され、我々が目覚めている瞬間に生きている理想が、冷たい風に消えてしまわないようにすることなのだ」\n\n「でも、我々はここにいる。我々は生きている、連邦は生きている。それは何かの意味があるはずだ。ここまで来たのだ……きっと何か意味があるはずだ」カガノーヴィチはついに終え、最後にグラスを1つ掲げ、ニキータによる乾杯を待った。\n\n亡くなった息子のことが頭に浮かんだ。空の棺が降ろされ、遺骨すら持ち帰ることができなかったエフロシーニャの絶望と悲しみ、ライヒの手で延々と拷問を受け続けた囚人たちの呪われた表情……\n\nカガノーヴィチの言うとおりだ。意見の相違を引きずっていても仕方がない。\n"
 TYM.136.a: "на здоровье（乾杯）"
 TYM.137.t: "産業の歯車を動かす"
 TYM.137.d: "ラーザリとミハイルは、向かい合って座り、経済計画の資料に目を通していた。十分すぎるほど緻密なものだったが、2人とも仕事が終わるまではここにいることになると思っていた。保健やインフラ整備の面では比較的順調に進んでいたが、他の全ての問題でも意見が分かれそうな争点で、またしても立ち止まってしまった。\n\n「中央計画は、この地域を工業化するための唯一の方法だ、同志よ」とラーザリは穏やかな声で言った。「科学的観点からしても、この地域を危機から救う唯一の方法なのだ」\n\nミハイルは、いつものように、弟の意見を優しく後押ししようとした。「その通りです、議長。シベリア計画には多くの欠点がありましたが、最大の欠点は中央計画が不足していたことです。しかし、この状況をより効率的にするためには、取り入れなければならない部分もあると思います」\n\n一瞬、ミハイルは弟が怒って反応し、ブハーリンを侮辱し、財政破綻に挑戦しようとしないことを非難し始めるのではないかと思った。しかしその代わりに、彼は首を縦に振っていた。「いくつかの分散した地域密着型の計画は有用だろうな－－状況によるが、ワシはそう思う」\n\n兄は少しショックを受けていた。これまでなら、思想に基づいて否定していただろう。その後も、次の政治局会議に向けての一般論を話し合っていた。"
 TYM.137.a: "妥協には未来があるのかもしれない。"
 TYM.138.t: "かけらを拾い上げる"
 TYM.138.d: "ニキータ・フルシチョフとその関係者たちは、この日も夜遅くまで、カガノーヴィチ政権の修正された記録や数字、経済政策の資料などを徹底的に調べていた。というか、まだ残っていた資料だ。\n\n不完全な情報にもかかわらず、明らかになったのは、危機を免れたばかりなのに、その災害の規模であった。控えめに言っても、経済は大混乱していた。フルシチョフも彼の支持者たちも、不完全な知識のために、何か一つでも行動を変えれば、未知の実践による大惨事を招くことになる、という結論に達しつつあった。\n\nその結果、彼はある不幸な結論に達していた。クラコフは、非常に不本意ながら、慎重に行動し、国家の工業化に関しては、カガノーヴィチの計画と政策を継続することを提案した。少なくとも今のところは。彼がどんなに考えてみても、フルシチョフはそれ以外の方法を見つけることができなかった。\n\n彼は、自分の計画を実行に移すことを熱望し、カガノーヴィチ政権下での失敗をいかにして修正するかを夢見ていた。しかし、それも叶わなかった。国家は何よりも安定を必要としており、最終的には彼がその執政者であった。呪いの言葉を呟きながら、彼はペンを手に取り、書き始めた。"
 TYM.138.a: "必要に迫られての行動。"
 TYM.139.t: "ねじを締める"
 TYM.139.d: "ニキータ・フルシチョフの発表は、政治局への長い口撃の中に埋もれていたが、その反応は小さかった。誰もがこの発表を理解していたし、たとえ個人的に反対意見を持っていたとしても、あえて異議を唱える人はいなかった。\n\nフルシチョフは、他の多くの改革の中でも、少なくとも一時的に、将来の新規入党者を禁止する意向を明らかにしていた。もちろん、これは完全に必要なことで－－どのような入党者が政治的に信頼できると考えられるかは分からないが－－このような激しい政権交代の後では、政治的な信頼性が絶対に必要であった。\n\nそれはまた、フルシチョフが党幹部全体の将来を支配下に置くことをすることを意味していた。補強したい資質を決めるための時間と空間がある。彼が支持してほしいと思う展望。自然の摂理として要求される忠誠心。聞いている人たちは、正直に言って、そうでなければ行動したとは言えないだろう。\n\nそのうち、このような制限はもちろん緩和され、やがては完全に放棄されるだろう。しかし、それまでの間は、新政権－－そしてその指導者－－が国全体を支配する度合いをさらに高めることになる。\n\nもちろん、全員がフルシチョフの意見に賛成した。局としては、何事も全会一致でなければならない。それ以外は考えられない。党の結束にも反するのだ。"
 TYM.139.a: "党のために。"
 TYM.140.t: "フルシチョフの連邦"
 TYM.140.d: "フルシチョフは、党本部の外に出て、雪の積もった屋根やチュメニの街並みを眺めていた。彼の後ろには、フョードル・クラコフとアンドレイ・グロムイコが立っていたが、この2人はすべての面で彼の味方であった。カガノーヴィチには信頼できる人がいなかったが、フルシチョフは閣僚たちが自分の勝利のために忠実についてきてくれることを知っていた。\n\n「カガノーヴィチという暴君がいなくなって、ある意味では穏やかになったような気がする」とクラコフは言った。\n\n「そうだな、これでロシアは息を吹き返した」とフルシチョフは答えた。「これは連邦全体の運命の転換を意味する。ロシア社会は、真の社会主義の空気を吸い、ついに本来の位置に立つことになるだろう」\n\n「しかし、カガノーヴィチと同じ過ちを犯すわけにはいかない」とグロムイコは言った。「さもなければ、反動主義が再び党内に入り込む可能性がある」\n\n「私はカガノーヴィチやブハーリンのようにはならない」フルシチョフはこう言った。「ロシアは我々のものだ、同志たちよ、我々はこの機会を無駄にしない」"
 TYM.140.a: "完璧な形の共産主義を連邦に持ち込むきっかけとなる。"
 TYM.141.t: "連邦の、再定義"
 TYM.141.d: "ロシアを統一することを夢見ない人なぞいるのか？過去の惨劇で引き裂かれたロシアを、瀬戸際から連れ戻し、育て、完全な状態にすることを？ニキータは、このままの状態を望んだ人はいないと思っていたし、それで良いと思っていた。テレビやラジオが鳴り響き、人々が歓声を上げ、連邦全土で祝賀行事が始まると、ニキータ・フルシチョフは一瞬、深呼吸をした。\n\n彼がやったのだ。どういうわけか、彼がそれを成し遂げたのだ。正直なところ、彼は自分の成功にロシアで最も驚いていたのではないだろうか。わずかな期間で書記長にまで昇進し－－その後、生まれ変わったロシア、再定義された全連邦の支配者となったのである。そして、久しぶりに疲れを感じていた。あれだけの争い、あれだけの陰謀、あれだけの戦争、あれだけの苦難を乗り越えて、今日はようやく明確なスケジュールがあった－－つまり昼寝をしても構わない日になったのだ。\n\n電話やお祝いの手紙の返事は後回しにして、この時ばかりは自分の年齢を感じていた。後継者のことや将来のことが頭をよぎり、階段を上って一息ついた。後にしよう。遅くとも明日には、そのことを考え始めるだろう。遅くとも明日には、そのことを考え始めていた。そして、すでに確認したレポートを再確認し、やるべきことをすべてやったことを確認した後、ベッドに横になった。\n\nそして、ニキータが目を閉じた時、自分が目指してきたものが、まさにスターリンの望んだものであったことを知った。"
 TYM.141.a: "そして、久しぶりに寝ただけでなく－－夢を見た。"
 TYM.142.t: "とある長い夜"
 TYM.142.d: "ラーザリ・カガノーヴィチは、ベッドからナイトテーブルの上に置かれた時計をじっと見つめていた。時計の針は午前2時になろうとしていたが、会長は一日中起きていたのと同じように目を覚ましていた。このところ、毎晩の不眠症との戦いが頻繁になっていたが、寝返りを打っても一向に解消されず、時折、妻のマリアを起こしては困らせていた。\n\nしかし、ラーザリの頭にあったのは、貴重な睡眠時間を削っていることではなく、まったく別のことだった。議長は、ロシアの広大な土地をめぐる争いに勝利したばかりである。このような偉業は、特にまだ多くのことを証明していない人間にとって、誇りに思えることだろう。\n\nそれなのになぜ、ラーザリはまだ……弱さを感じているのだろうか？\n\n共和国の「外敵」は当面問題にならないが、「内敵」はどうなるのだろうか？カガノーヴィチ議長の政治的地位は相変わらず安定しており、フルシチョフとの政治的対立も、彼の忠誠心をめぐる不幸な誤解を経て、円満に解決したかのように見えた。確かに問題はフルシチョフではなかった、では誰なのか？\n\n議長の頭の中は、どんどん早くなっていった。共和国の中に、故スターリン同志やラーザリとは逆の革命を企む者がいるのは確かだが、それはこれまで彼の疑いを逃れて、国家の監視をほとんど受けずに活動してきた者たちに違いない。ラーザリは目を大きく見開いた。頭の中で考えていたことが、ようやく論理的に整理され、あることに気がついたのだ。"
 TYM.142.a: "赤軍……"
 TYM.143.t: "偉業への道"
 TYM.143.d: "カガノーヴィチは、大きな拍手の中、政治局の前にある演壇に立った。政治家たちの表立った支持にもかかわらず、彼は裏切り者が自分の中にいるのではないかと沈んだ気持ちでいた。しかし、自分の計画は決まっているのだから、たとえ裏切り者であっても政治局に見せなければならない。\n\n「同志諸君！」彼は始めた。「今こそ、ロシアの真の統一に向けた計画を開始する時だ！」さらなる拍手。「西ロシアが革命に参加している今こそ、同志スターリンの構想を東に広める時だ。そして、ロシアの統一が近づいていることで、新ソビエト連邦の再建計画も出てきている。より強いソビエト連邦、ファシストや反動勢力の脅威に屈することのないソビエト連邦。鉄の意志と決意をもって、耐え忍ぶことができる国家である！現在、我々は強力な軍隊を持っているが、それはさらに強力でなければならない。それに伴って軍需産業も成長しなければならない。そうしてこそ、ロシアに報復することができる。ドイツ人や反動勢力が我々を再び倒そうと躍起になっている時に、我々は弱さを持つことは不可能である！」\n\nさらに大きな拍手が会場を包み込んだ。「最後に」カガノーヴィチはこう言った。「新しい連邦の再構築に伴い、我々は自分の領域内の反体制派を阻止しなければならない。近いうちに、ある種の反革命勢力を排除して、より強く、より安全な連邦にするための体制が整うだろう。社会主義の敵はどこでも、特にロシアでは容認されないだろう」\n\n拍手が鳴り止まない中、カガノーヴィチは冷たい目で会場を見渡した。"
 TYM.143.a: "怖いもの知らずなのは、反動主義者だけだ。"
 TYM.144.t: "更なる5年"
 TYM.144.d: "ニキータ・フルシチョフとミハイル・カガノーヴィチは、ミハイルの弟の執務室に入ったとき、弟が何か重要なことを発表しようとしていることを知っていた。彼が個人的に長い間取り組んできたこと。その男の身振り手振りからは、それ以外のことは読み取れなかった。\n\n彼らは正しかった。二人が入ってくると、ラーザリ・カガノーヴィチは最終決定していた行政命令に署名し、二人に座るように指示した。二人が座ると、ラーザリは効率よく、第二次五カ年計画の規定と綱領を完成させたことを伝え、二人の前に置かれた分厚いファイルを提示した。\n\n党の幹部であり、議長の直属の相談役である二人は、パッと顔を見合わせて、権威主義国家の権力の中枢にいる者のお手本のような速さで、お互いに戸惑いを伝え合った。彼らは、このような綱領を作成することは無意味であることを知っていた。しかし、それを簡単に言うことはできない。\n\n最終的に質問をしたのは、議長の兄であるミハイルであった。第一次五ヵ年計画は、まだ完成していないうえ、全体の効果もわかっていない。では、第二次五ヵ年計画の目標をどのように設定されているのであろうか？\n\n関係ない、というのが答えだった。全体的な目標は決まっていたし、議長は－－すべての分野での改善－－を宣言していたので、計画の概要は決まっていた。それ以上のことを言っても無駄だということがすぐに分かった。決められたことは、少なくとも彼らには変えられないのである。\n\nそうして2人は、さっきと同じように戸惑いながらも去っていった。"
 TYM.144.a: "この計画は、間違いなく、大成功を収めるだろう。"
 TYM.145.t: "彼の足跡をたどって"
 TYM.145.d: "ツァーリが倒れた後、新政権はヴャトカ市（現在のルイコフ市）を自分たちのイメージ通りに作り変えることに力を注いだ。それは抑圧を意味するのは当然だが、建設も意味する。改革されたソビエト国家の力と栄光を示すために、壮大な広場に大規模な公共事業が行われた。地元の党支部によって大々的に発表されたこれらの新しい作品の1つは、今、好奇心旺盛な小さな群衆に囲まれていた。\n\n「あれが見えるかい、父さん？」若い男性が隣の年配の紳士に言った。「このような計画のための資金は、ここ何年もなかった。これは何かの前兆だと思うよ。灰の中から再び立ち上がろうとしているんだ」\n\n「目障りで仕方がない」父親は毒々しく地面に唾を吐いた。「もしツァーリが残っていたら－－」\n\n他の見物人の中には、それに同調する者もいたが、息子のしつこい妨害で、彼らは静かになった。「考えてから物を言え、バカな年寄りどもめ！今はルールが違うんだ」\n\nこの設置されたものについては、誰もが異なる意見を持っているようであった。ある人は、これは来るべき良い時代の象徴であると考え、またある人にとっては、趣味の悪いものであり、政治的に安全な範囲で反対の意を表していた。ある女性は、「社会主義には良い思い出があるが、なぜレーニンを置かないのか分からない」と困惑していた。焦った様子の警察官が何人かやってくると、無言で群衆は散っていき、彼らの関心を引いていた対象物がぽつんと立っていた。一つは、ヨシフ・スターリンの像で、口ひげを生やした優しげな目で人々を見下ろしている。その手をしっかり握って権力と友情の仕草をしているのは、同じように巨大なカガノーヴィチ議長であった。"
 TYM.145.a: "誰かが大きな自己像を持っている。"
 TYM.146.t: "よりよい未来のための、地下"
 TYM.146.d: "とある労働者の場合、他の数人と一緒にチュメニ周辺の道路改修工事から引き離され、統一以前からの古い地下壕の改修工事を始めろと、国家保安部の厳しい顔つきの男に言われた時、彼はかなり混乱していた。道路工事の目的はもちろんはっきりしていたが、今回はそのようなものではなかった。\n\n現場監督も同じように迷っているようだった。しかし、出された作業指示書にはきちんと印が押され、権限も与えられており、必要な業務内容も明確に示されていた。そして、彼らは仕事に取り掛かった。この施設は非常に荒廃していたが、与えられた仕事をこなしていくうちに、作業員は事実上、再び使えるようにしていることに気がついた。住めるようになっていた。これは、街中の他のバンカーでも同じことが行われていると、現場監督から聞いていた。\n\nその労働者は、なぜこのような膨大な量の仕事をするのか、しなければならないのかを疑問に思い、その理由を身近な同僚に声を大にして聞いた。国がこのような大規模な地下施設を必要としたのは何年も前のことで、かつては地平線の向こうにあった脅威の国境は、今や何千キロも離れていた。\n\nそれを見て、もう一人の作業員が厳しい表情を浮かべ、国家保安部の人もさらに厳しい表情を浮かべた。労働者はすぐに言葉を止めた。そのような質問をするほどの給料をもらっていなかったし、そんなことはどうでもよかった。"
 TYM.146.a: "このような推論は機密である。"
 TYM.147.t: "会長の眼差しの下で"
 TYM.147.d: "フェディルはあの目が大嫌いだった。チュメニのすべての壁、党の建物、バス、すべての面を覆っているようだった。酷いことに、議長の顔は誰もが知っている。街の至る所にに顔を貼る必要はないだろう。「同志カガノーヴィチに続け」というポスターには、子供たちに囲まれた同志カガノーヴィチが描かれていた。そのポスターは、彼のアパートのすぐ近くに貼られていて、彼が通勤を始めると同時に、その陳腐さは待ち伏せするようになっていた。\n\nフェディルの友人の中には、単にイライラしているだけだ、と首を横に振る人もいた。ある党員は、そんな考え方をしていたら北極への片道切符を手に入れることになるぞ、と言った。しかし、フェディルは自分が不合理だとは思っていなかった。自分がいかに偉大であるかを誰にでも話さなければ気が済まないような禿げた専制君主に腹を立てるのは、至極当然のことだと思っていた。彼が働いている建設現場に毎日通っていると、ラーザリ・カガノーヴィチの数がどんどん増えていく。今日は、それまでの立派な壁画の上に新しい壁画が貼られていた。議長が激しく舵を握っている姿が描かれ、その上には次のような文字が書かれている「共産党のないロシアは航海士のいない船のようなものである！」フェディルは、ロシアにおける党の舵取りについて言いたいことがあったが、それを抑えて、ポスターの無表情な目を鋭くにらんだ。\n\n何百個もの議長の目線にさらされながら、やっとの思いで現場にたどり着いた。ほっと一息ついた瞬間、視界に入ってきたものに思わず声が出そうになった。それは、完成したばかりの駅の壁に貼られた、見たこともないような大きなポスターだった。"
 TYM.147.a: "あの自己中な野郎め！"
 TYM.148.t: "大粛清"
 TYM.148.d: "厳しい徴兵生活の中で、二等兵にとって睡眠は唯一の逃避場所だった。昼間は、来るはずのない敵に備えて延々と訓練をしていた。夢の中では、故郷の村を幽かに漂いながら、両親や旧友を見ていた。今晩の夢も同じだった。幼なじみの恋人に漂いながら向かった彼は、口を開いて彼女に向かって口説こうとした。しかし、鋭く割れた銃声が聞こえてきて、彼は寝床から目を覚ましてしまった。\n\n案の定、数部屋先で誰かの銃声が聞こえた。攻撃を受けているのだろうか？敵地に近いの場所で、兵士を半殺しにしてまで訓練しなければならないのか？腑に落ちない。兵舎にいた他の兵士たちはすでに目を覚ましており、状況と命令が下されていないことに混乱して不安げに動き回っていた。内戦や暗躍する反動主義者の噂、暗殺など様々な恐ろしい可能性が飛び交っていた。そんな中、外からメガホンで話す男の声が聞こえ、すべての陰謀論が止んだ。\n\n「同志たちよ、落ち着きなさい。あなた方は攻撃されているわけではない。NKVDはこの場所で反逆罪の告発を受け、そして容疑者の一人が銃撃で応戦したのだ。兵舎に残ってくれ。状況は正常だ」不安は消え、代わりに窓に群がる大勢の男たちの急な活気が感じられた。覗いてみると、NKVDの制服を着た見慣れない男たちが、複数の人物に手錠をかけて連行しているのが見えた。その人物の正体を見て、彼は困惑した。秘密警察のバンの荷台に詰め込まれているのは、自分の指揮官たちだったのだ。"
 TYM.148.a: "指揮系統にいったい何が起きた？"
 TYM.149.t: "人民の善の為に"
 TYM.149.d: "「時間をムダにするんじゃない。自白しないことには何も始まらないぞ」\n\n狭い取調室の壁に反響するような優しい声で、NKVD委員は話した。天井からぶら下がっている電球が唯一の明かりで、委員のタバコの煙が空間全体に充満している。彼の発言の対象は、赤軍の軍服を着たまま、部屋の中央の椅子に目隠しされて座らされ、煙で咳き込みながら怒った。「だが、俺は何もしとらん！カガノーヴィチ議長がこのことを知ったら、お前の首はもがれるぞ、覚悟しておけ！」\n\n尋問官は思わず壁にもたれて笑ってしまった。「誰が命令したと思う？」彼は涙を拭うと同時に、笑いも速やかに消えていた「人は私との出会いを覚えているものだ、同志将軍よ、良い意味ではないがね。もし私に記念品になりたくなければ、貴様がどのようにソ連国民を裏切ったのか、今すぐ私に話したまえ！」\n\nこの様子を見ていたのが、守るようにドアの前に立っていた2人の委員だった。彼らは、冷静に見ようと努めていたが、明らかに動揺していた。「ヤーコフ」と一人が囁いた。「これはちょっとやりすぎじゃないか？この人は将軍なんだぞ！」\n\n「議長には、我々には思いもよらないような理由があるのだろう」ヤーコフの声のトーンは、自信のなさを表していた。「疑わない方が無難だ」尋問は何時間も続いたが、将軍は悲鳴を上げながらも、悪事を一つも認めなかった。否定されるたびに、委員たちは自分たちの仕事の正当性に自信が持てなくなっていったが、恐怖心から、1cmたりとも踏み外すことはなかった。"
 TYM.149.a: "恐怖を原動力とする残酷な機械。"
 TYM.150.t: "新しい血"
 TYM.150.d: "ゲーリーは奇麗にそられた顔、鋭い目つきと真珠のような歯で飾られた彼の顔を自分の鏡で見ていた。軍曹から大佐へと昇格したことを示す新しい軍服を着ている自分に、胸の高鳴りを感じていた。あまりの急な昇進に眉をひそめる人もいたが、彼らに何がわかるというのだ？この青年将校はここ数年模範的な行動をとり、有能な兵士であることを示していたのだ。きっと彼らは嫉妬しているに違いない！\n\nしかし、自分ではそう思っていても心の奥底では思考を巡らせていた。何人かの高級将校が－－大佐が仕えたことのある将軍も－－まるで存在しなかったかのように消えてしまったという、一般兵たちの噂話がゲーリーの耳に届いていたのだ。彼らは真夜中に革の制服を着た暗い影のような人物に連れ去られてしまい、二度と姿を現さないのではないかという話もあった。\n\nもしかしたら、彼は実力で昇進したのではなく、上層部からいかに従順であるという点が見られていたのか？そういえば、最近も彼のような若い将校が昇進していたような……\n\nただの思いつきだが、それだけで彼は傷つき、笑顔が消えてしまった。彼は静かに結論を出した……答えない方が良い質問もある。"
 TYM.150.a: "無知は幸いである……"
 TYM.151.t: "仕事を通じて学ぶ"
 TYM.151.d: "接着剤の匂いと黒板を叩くチョークの音は、子供たちにはとても馴染みのある音で、その両方を週5日も我慢しなければならないのは、小悪党にとっては苦痛でしかない。しかし、今日はあなたが風邪の時に見る夢のような一日だった。子供たちは工場のラインに並び、両親は冷たい木製の椅子に座り、黒板に書かれた見慣れない文字に目を凝らしているが、彼らの集中力は次第に減少し、退屈に感じるようになっていた\n\n「さて、「ドウシ」という単語に取り掛かりましょう」『同志』と、先生役の年配の女性が黒板に、チョークを強く打ちつけながら書き、新入生が感じる聴覚的な痛みを最大限にしているようだった。「皆さんはこの言葉を知っていますが、読むことも書くこともできません。今日は、音節を使った読み方のおかげで、この状況が変わります。音節とは何か知っていますか？」とたずねた。\n\n荒くれ者の労働者が手を挙げながら「食べられるものじゃないですか」と答えた。先生は信じられないといった感じで首を振った後、再びチョークを打ち付けながら黒板に書き始めた。"
 TYM.151.a: "音節とは……"
 TYM.152.t: "オムレツ作り"
 TYM.152.d: "「これは受け入れられない！我々は奴の気まぐれにただひれ伏して従うべきなのか!?」\n\n「それは場合による、首を体につなげておきたくないのか？」\n\n同僚の答えに、グルホフは苛立ちを隠せない様子で唸った。「臆病者め！お前ら全員、カガノーヴィチのイカれた政策に意見できないなんて、臆病者にもほどがあるだろう！」\n\n彼は政治局の同僚を見たが、誰も彼に視線を合わせなかった。年長の政治家は、不機嫌そうに部屋を出て行った。\n\n政治家のグルホフは、政治局の中でも最も率直なメンバーの1人であり、書記長の政策に対する不満を臆することなく表明し、それに反対する政治局の消極性を嫌うことで知られていた。彼はチュメニの街に出て、怒りを抑えながらもまださっきの事を引きずっていた。「なぜ彼らは、この全体主義的な狂人の好き勝手にさせているのだろうか」と考えてしまった。「同志レーニンがカガノーヴィチの狂気を見たら、墓の中でひっくり返るだろうな」\n\n歯を食いしばって、街に沈む夕日を眺めていた。ソビエトの政治家は、臆病な行動に興奮しても仕方がないとため息をついた。彼はもうすぐ家に帰って、愛するソフィアが作ってくれたボルシチを食べるのだ。彼は思わず顔をほころばせてしまった。「少なくとも今日は悪い結果にはならないだろう」\n\n「奴がきた！捕まえろ！」\n\nグルホフが反応する間もなく、黒茶色の制服を着た数人の男たちが老人を取り囲み、頭に袋を被せて視界を遮り、腕を数人の太い手で拘束した。\n\n「お前らは誰だ!?俺は政治局員だ、手を離せ！」グルホフは吠えた。\n\n「同志グルホフ、あなたはカガノーヴィチ書記長に対する反逆と陰謀の嫌疑をかけられています」と怪しげな人物が答えた。この時初めて、老いたソビエトの政治家は、同僚たちが恐れていることに気がついた。\n\nその夜、ソフィアは彼のためにボルシチの皿を食卓に置いて、忠実に彼を待っていた。翌日、彼の同僚たちは、口うるさい同僚がいなくなったことに気づくが、彼が元から存在しなかったかのように装っていた。"
 TYM.152.a: "無知は至福なり。"
 TYM.153.t: "隅々まで目を配る"
 TYM.153.d: "カガノーヴィチ政府の中堅幹部である2人の会話は、いささか不遜に始まった。そして、その会話はあっという間に、しかも不安に終わった。\n\nそれは、人から人に、静かに語られるジョークから始まったもので、彼らが最近になって増えてきた規制を背景にしたものだった。毎週のように、別の規制があるように思えた。守らなければならない規定がある。また、彼らの解決方法が絶対に持っていなければならない特徴もあった。\n\n二人が見た変化はカガノーヴィチの政策によるものだと、すぐに意見が一致した。この男は、国家が常に持っていた権威主義の基準から見ても、ますます全体主義的になっていた。二人とも「修正」の可能性を示唆するほどの勇気はなかったが、認識は一致していた。\n\nその会話を中断させたのは何の変哲もない頑丈な服を着た2人の人物が、会話をしている二人に近づき、会話の内容について質問を始めたからである。特に、カガノーヴィチという名前を耳にしたことで、彼らの会話がどのような方向に向かっているのかを知りたがっていた。\n\n生涯をロシアで過ごしている彼らは、新しく来た人たちが国家保安部の職員であることをすぐに理解した。そして、黙っていなければならないことも知っていた。体制に忠誠を誓い、カガノーヴィチ議長に忠誠を誓うことを知っていた。最終的には立ち去ることが許されることも知っていた。しかし、彼らは自分たちが監視されていることも知っていた。そして、自分の名前が記録されていることも知っていた。\n\nこれ以上の会話はできなかった。"
 TYM.153.a: "いつでも聞いている。"
 TYM.154.t: "鋼鉄の意思"
 TYM.154.d: "やり遂げた。革命は確保され、ロシアの未来は開かれている。反革命分子はいたるところで壊滅し、スターリンが描いたロシアの将来像はかつてないほどに近づいている。これは、ロシア人民にとって大きな勝利であった。しかし、カガノーヴィチはまだ違和感を覚えていた。\n\n東だ。それはそうだ。西ロシアには反体制派は一掃されたが、東はスターリンの将来像に対する裏切り者がまだ膿んでいる。彼らはロシア国民の精神をもう一度潰し、プロレタリアートの不可避の革命をさらに数年遅らせようとしている。\n\n東の同志は苦しんでいるが、それも長くは続かないだろう。赤軍は、この国を完全に解放する準備ができている。これ以上、労働者が資本家や反動勢力、第五列の豚の靴の下で苦しむことはない。カガノーヴィチは、過去の苦しみから解放されたロシアの未来への鍵を握っているのだ。\n\n明日は明るいかもしれないが、今日の暗闇の中でしかない。西ロシア戦争以来の、ロシアが経験したことのないほどの血が流されるだろう。それは悲劇であり、浪費であり、必要なことであった。カガノーヴィチは、ロシア国民を反革命分子の手に渡すことはできず、彼らは死ぬまで真の社会主義に対して戦うことになるだろう。さらなる血を流さなければならないと思うと悲しくなるが、「鋼鉄の男」は苦難を恐れなかった。\n\nどんな犠牲を払っても、未来は確保される。社会主義と革命の邪魔をするものは何もない。カガノーヴィチの兵士たちは、彼が命令を準備するのと同じように死を覚悟しなければならないだろう、自由の名の下に死ななければならない人々のために一筋の涙を流した。"
 TYM.154.a: "一人の人間の死は、悲劇である……"
 TYM.155.t: "完璧な配置"
 TYM.155.d: "カラシニコフは、手に持ったティーカップを叩いた。全身が震えていたが、実験室の薄暗い照明のおかげで、その様子はよくわからなかった。ついに地下室のドアが開いて、ミハイル・カガノーヴィチが入ってきた。秘密に旅をしていたのは明らかだった－－上着はびしょ濡れで、帽子からは噴水のように水が出ていた。\n\n「どうだった？彼らの様子を見てきたか？」とカラシニコフが聞いた。\n\nミハイルは席に着いた。「私の資源は非常に限られています。弟は私に政治犯を任せていませんが、私には地下牢に友人がいます。ヴィクトルは安全でよく食べています」\n\nカラシニコフはホッと一息ついた。「ドラグノフは？」\n\nミハイルの目線が床に落ちた。「彼は昨日撃たれました」\n\n「畜生め！」カラシニコフは苦しそうに叫んだ。ドラグノフとは長年の付き合いで……一緒に素晴らしい発明をしてきた仲だった……そして今、彼の友人の遺体はどこかの溝に転がっているのだろう\n。\n「落ち付いてください、友よ」ミハイルはバッグに手を入れた。「彼はあなたと同じ申し出を受けたわけではありませんでした」議長の弟は焼きたての一塊のパンを持ってきた－－この陰気臭い場所では珍しかった。\n\nカラシニコフはそれを受け取り、食べ物の温かさを感じた。「このままではどうにもならん。アメリカ人でも作れないようなライフルを作れと言われている。子供たちをどうやって守っていけばいいんだ？」\n\nミハイルは「ラーザリともう一度話してみます」と言った。「心配しないでください。私が彼に詳しい説明をします」二人の男は地球のはるか下に座って、それぞれの家族の問題を考えていた。"
 TYM.155.a: "しかし何も変わらない。"
 TYM.156.t: "巨人の影の中で"
 TYM.156.d: "ラーザリは凍てついた窓の外を眺めていた。地平線の向こうには、延々と煙を上げている新しい工場が見える。その下では、ひっきりなしに労働者が仕事に追われている。彼は幼い頃に見た蟻塚を思い出していた。秩序があり、完璧で、どこにも違和感がない。無敵に近い存在だった。\n\n「弟よ、」ミハイルが執務室に入ってきた「なぜ今私は労働者で満杯の列車が出発する所をみたんだ？」\n\nラーザリはたじろがなかった。彼の目は、中庭の反対側に向いていた。そこには、社会主義の歴史を記した巨大なプレートが掲げられていた。\n\n「おいラーザリ！」ミハイルは足を踏み鳴らした。「今日は日曜日だから、工場のノルマは最小限にすべきだ！」\n\nカガノーヴィチはため息をついた。「チュメニ製鉄所は昨日、ノルマを達成できなかった。彼らは今、2倍の時間を費やしている」彼は弟に向かってこう言った「カラシニコフの火葬があるんじゃないのか？」\n\n「ああ」ミハイルは「じゃあな、弟よ」と吐き捨てた。彼は中庭を抜けて、プレートの下を通った。マルクス、レーニン、スターリン……ラーザリ。美しい絵が描かれていた。「我々は崇高な目的を持っている」彼は自分を安心させようとした。「これは……全ての価値があるだろう」ミハイルは、労働者の群れを横目に、大雪の中を歩いて駅へと向かった……"
 TYM.156.a: "彼の執務室から、カガノーヴィチが振り返っていた。"
 TYM.157.t: "巨人の肩の上で"
 TYM.157.d: "「そして、ソビエトのプロレタリアートの功績を称え、ここに労働者記念館の完成を宣言する！」ミハイルはそう宣言して、帯を切った。観客は歓声を上げ、帽子を空に放り投げた。近くで旧国歌を演奏している軍隊もあり、駐車場には配給物資を積んだトラックが止まっていた。コーネフ戦車工場の労働者たちは、その車を取り囲み、過酷な土地では珍しいアイスクリームに手を伸ばしていた。\n\n人ごみの中からフルシチョフが現れた。「ミハイル！」二人は握手をして、記念碑を見に行った。それは、工場の幅に沿って設置された石の彫刻で、ハンマーと鎌を持った労働者の男女が描かれているだけのものであった。しかし、無秩序を生き抜いてきた人々にとって、この建設は画期的なものであった。\n\n「議長はどこに？」とフルシチョフは尋ねた「彼は遅れたことはない！」\n\n「ラーザリは来ない」ミハイルは静かに答えた。「仕事があると言っていた」\n\n「でも、記念碑を建てたのは彼だ！」とフルシチョフは言った。\n\nミハイルは何も言わず、頭上の暗雲に目をやった。「なぁニキータ」彼はため息をついた。長い沈黙の後、こう言った。「ラーザリの食事量が減っている。今週は一度も寝ているところを見たことがない」ミハイルはフルシチョフの目を見て言った。「でも、もっと悪いことに……」"
 TYM.157.a: "「私を陥れようと企んでいるらしい」"
 TYM.158.t: "第3軍の最期"
 TYM.158.d: "ラーザリ・カガノーヴィチの執務室に来たことがある人は誰でも知っているが、そこはまさに清潔の見本のような部屋だ。極めて小さなこの部屋には、議長、議長用の机、椅子、ワードローブが置かれているだけだ。遮音性の高い窓が1つあり、それは下の中庭に面している。入った人は唖然とせざるを得ない－－ロシアで最も強力な権力者の1人であるカガノーヴィチが、快適さや気晴らしのない仕事と生活をしているのだから。\n\nしかし、物事のバランスは、ある時点で崩れてしまうものである。スヴェルドロフスクを制圧した後、将軍、将校、赤衛兵の一団が議長の執務室に無断で侵入し、最大の賞品を引きずってきた。ロコソフスキー元帥である。彼は、血まみれで殴られ、顔には生々しい傷跡があり、以前の面影はなかった。将校たちは彼を床に叩きつけ、彼が引き起こしたことを非難し、議長に自らのスピーチを求めた。\n\n「私は自白しません、私がやったことは正し－－」とロコソフスキーはしゃべったが、その声は将校たちの祝辞にかき消されてしまった。「黙れクソども！」カガノーヴィチが拳を机に叩きつけると、部屋は静まり返った。全員の視線がカガノーヴィチに注がれ、気まずい空気が流れたが、それを破ったのは議長だった。「仕事の邪魔をするな！」そしてロコソフスキーを指差した。「それに、こいつの血で床が汚れているではないか、こいつをここから追い出せ！」\n\n将校たちは、静かに、しかし素早く、元帥を中庭に運び出した。そこで、彼をはじめとする裏切り者たちは銃殺されることになった。"
 TYM.158.a: "そして、カガノーヴィチはそれを見ようともしない、もっといいことがあるからだ。"
 TYM.159.t: "失敗した試練"
 TYM.159.d: "ドミトリーはカギの音によって起こされた。頭が痛くてたまらない。昨夜のことを思い出そうと必死になっていた。オムスクの街中での銃撃戦、周囲に落ちてくる死体、バンカーに押し入ってくる赤衛兵……\n\n鉄の扉が開いて、衛兵が入ってきた。牢屋は2つに分かれていた。ヤゾフは汚い床の上に座り、レンガに鎖でつながれていた。部屋はガラスで仕切られており、看守は会話をせずにヤゾフを観察することができる。男は椅子を引いて座り、ぼんやりと黙ってヤゾフを見つめていた。\n\n何分経っても、何も起こらない。ドミトリーの眼はドアの一点に固定された－－今にもラーザリ・カガノーヴィチが勝利の喜びに浸りながら入ってきそうだ。ドミトリーは急いでスピーチを頭の中で組み立てた。彼は反抗的で冷たい態度を取り続けるだろう。黒連盟は戦争には負けたが、カガノーヴィチに誇りを奪われることはないだろう。\n\n1時間経っても、誰も来ない。ドミトリーは、試練が始まる前に負けてしまった将校たちを非難しながら、心の奥底に意識を移していた。突然、ガラスの壁が離れ、衛兵が二つの物を携えて前に出てきた。彼が持っているのは、ピストルと……電話？ドミトリーは、憎しみを込めて彼を見た。\n\n衛兵は電話口で「はい、同志」と言った。彼はヤゾフに狙いを定めて撃つと、かつての将軍は冷たいレンガの床に命を落とした。彼が最後に考えたのは、自分を殺した人の顔を見る礼儀さえ与えられない自分が、どれほどちっぽけな存在であるかをだった。"
 TYM.159.a: "「くそっ！制服に血がついちまった！」"
 TYM.160.t: "静かな街"
 TYM.160.d: "人民共和国の兵士たちがオムスクに入ってきたとき、一番下っ端の兵士から一番上の将校まで、全員が共有していた感情は驚きであった。\n\n長い間、オムスクと、そこから癌のように成長した黒連盟は、大きな関心事だった。勝利が必然であるかどうかに関わらず、オムスクへの進攻は激しく防御されると考えられていたのだ。鎮圧作戦が残酷で長いものになることは、当然のことだった。戦わずして街を手に入れるとは誰も思っていなかった。また、大規模な防御施設や要塞が放棄されることも予想していなかった。\n\nヤゾフの失脚と死後に起こった無秩序な状態が、連盟の連帯を完全に破壊してしまったことは、すぐに明らかになった。すべての設備から有用なものが剥ぎ取られ、すべての貴重品が略奪され、残った数人の人々は、食料や物資があれば、それをすぐに乞い、求め、そして分け与えられた。\n\nやがて、衝撃が収まると、すぐに新しい命令が出された。この街は、確かに抜け殻のようになっていたが、再び偉大な街になるためのインフラは整っていた。やがてそれは、人民共和国とその統一運動に貢献することになるだろう。\n\nそして、長い間抱えていた憎しみの敵は忘れ去られるだろう。そうなるべきなのだ。"
 TYM.160.a: "黒連盟はもうこりごりだ。"
 TYM.161.t: "A Very Different Stalinism"
 TYM.161.d: "Chairman Mikhail Kaganovich was working his way through the daily paperwork, which had only increased with the reunification of the West Siberian People's Republic. He was interrupted by a military officer carrying \"urgent news,\" as he called it. Kaganovich beckoned the man to speak after the man gave a rigid salute.\n\n\"According to radio broadcasts and our contacts west of the Urals, Western Russia has been reunified. They call their state the 'West Russian Free Republic,' and they are led by President Svetlana Stalina.\"\n\nThe name Stalina caught Kaganovich's attention, \"Svetlana Stalina? Is she Stalin's daughter?\"\n\n\"We believe so, sir. However, her ideology is far removed from her father's beliefs. She's an ardent anti-communist and anti-fascist, and her regime is thoroughly capitalist, sir,\" Kaganovich nodded in response to the officer's words.\n\n\"As expected, although it is a shame. Mobilize the troops, we need to secure the Urals before they strike,\" ordered Kaganovich, and the officer gave a nod, a salute, and quickly left the room. Kaganovich leaned back in his chair, and then resumed his work."
 TYM.161.a: "Shame she couldn't be more like her father."
