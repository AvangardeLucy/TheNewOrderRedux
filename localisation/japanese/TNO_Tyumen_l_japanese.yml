 TYM_revisionist_remnant_desc: "我々は、西シベリアの小さな残党国家の地位に落ちているのかもしれないが、これをレーニンの大義の最後の息吹とさせてはならない。この目的のために、我々は正統レーニン主義から逸脱することを余儀なくされるかもしれないが、カガノーヴィチ書記長は必要なものを持っている。彼の新しい教義は、この破滅的な状態から、革命の成功的な終結へと我々を導くだろう。"
 TYM_closed_union: "閉ざされた連邦"
 TYM_closed_union_desc: "ブハーリンの致命的な欠陥は、彼が国家に対する統制を失いすぎて、分裂と反革命思想が蔓延し、我々の偉大な連邦を弱体化させ、その崩壊を招いたことである。しかし、もう大丈夫だ。我々は、書記長の旧友であるヨシフ・スターリンから着想を得て、領土内のすべてのものを管理下に置き、何事も我々の目を逃さず、すべての資源を将来の解放のために向けていく。"
 TYM_open_union: "開かれた連邦"
 TYM_open_union_desc: "安全と効率のために自由を放棄することは、革命の精神に対する裏切りである。絶望的な時代には絶望的な手段が必要かもしれないが、我々は復讐のために原則を放棄することはない。"
 TYM_unorthodox_bolshevism: "異端のボリシェヴィズム"
