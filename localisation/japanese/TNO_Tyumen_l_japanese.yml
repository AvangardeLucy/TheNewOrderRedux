 POLITICS_BORIS_SHCHERBINA_ONEGA_DESC: "ボリス・イェフドキモヴィチ・シュチェルビナがチュメニの行政官に選ばれたのは、彼の経歴を見れば不思議ではない。若くて野心的な党員として西シベリアにやってきた彼は、モスクワの政府が崩壊していく中で、窮地に立たされていた。混乱の中、彼の能力を見抜いたラーザリ・カガノーヴィチに庇護され、オネガ侵攻の際には、とっくに彼を経済面での最高顧問にしていた。\n\nしかし、カガノーヴィチが賞賛していた権威主義体制に対する彼の忠誠心のなさは、十分に武装したキルピチニコフ軍が東に向かって進軍すると同時に明らかになった。それまでの信念を捨て、権力を欲したシュチェルビナは、死の反共産主義者と密約を交わした。北ロシア共和国が無法地帯を治めるには彼のような人材が必要であり、そのために彼はチュメニの総督に任命されることになったのだ。彼の才能はすぐに明らかになり、今ではオネガの目を盗んで自分の領土を模範県にしたいと考えている。"
 POLITICS_NIKITA_KHRUSHCHEV_DESC: "ニキータ・セルゲーエヴィチ・フルシチョフは、有った物と実現しなかった物の両方を象徴する人物である。1894年、絶望的な貧困の中で生まれた彼の家族は、ロシアの農民が受けられるわずかな高等教育を彼に受けさせるために懸命に努力した。おそらく、よりよい生活をさせようとする両親や自分の兄弟の強い意志が、ブハーリンの下で共産党の理想主義的なメンバーの多くに欠けていた忍耐力、容易に表されない知性、慎重さをこの男に与えたのだろう。その詳細は、後に彼の師となり、かつての彼の友人になる、ラーザリ・カガノーヴィチの興味を引いた。\n\nこの謙虚な従者は、ラーザリ・カガノーヴィチと故スターリンの指導の下、勤勉でありながら警戒心の強い政治家に成長し、ブハーリンが導入したシステムを静かに批判したが、導入と同時に粛清も進み、彼が友人として知っていた多くの人々が死んだり行方不明になったりし、ヨシフ・スターリンが『工業事故』により死んだが、彼だけでなくカガノーヴィチもそれを信じてはいなかった。\n\nソ連が崩壊した時、一方で、スターリン主義の後継者たちの間の溝は、最初は微妙であったが、時とともに広がっていった。カガノーヴィチは、スターリン主義の理想像、つまり国家主導の完璧な共産主義とは何か、ブハーリンの失敗した実験のように没落することのない強靭な国家とは何か、ということに思いを馳せていたが、ニキータの目に映るのは、飢えた子供たちや女性たち、そして空っぽな自分の息子の墓だけだった。\n\n両者の違いは埋めがたいものとなり、ニキータは無念にもかつての恩師であり友人であった男に先制攻撃を仕掛けた。今や彼は、真面目なナンバーツーでも、弟子でもなく、新生ソビエト・ロシアの議長として独り立ちしている。彼は、引退間近になって、これほどまでにスポットライトを浴びることを望んではいなかったが、自分の家族が彼のために多くの犠牲を払ってこの場所にいるように、彼もロシアにふさわしい未来を与えるために犠牲を払うことになるだろう。\n\n彼はスターリンとレオニードにそれだけの借りがあるのだ。"
