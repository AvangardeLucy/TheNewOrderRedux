 POLITICS_ULRICH_WEGENER_DESC:0 "もう十分だ。もうゲルマニアの地下に潜る必要はない。もうこれ以上ドイツの地下の正気な市民と共に寒い夜に震えない。もう逃げない。もう隠れない。\n\nウルリッヒ・クラウス・ヴェーゲナーは、ドイツ国内の指揮官としては新顔で、戦争末期に15歳で従軍したため、勝利の栄光を目前にしたときまだ10代にすぎなかったのである。若きウルリッヒはドイツは永遠に繁栄し、困難や障害なく世界の至高支配民族として世界に君臨し、真のドイツの息子たちは二度と苦しむことはないだろうと聞かされていた。\n\nしかしそんなことは全くなかった。\n\nその代わり若き日のウルリッヒは、ドイツ経済が破綻して苦しみと飢えが溢れる様子を目の当たりにすることになった。戦争が勃発することを知った彼は、ドイツ軍の特殊部隊であり対テロ部隊である「ベルゼルケル」の新進気鋭のリーダーとして、内戦においてシュパイデルの派閥に身を寄せて、その時点におけて幾らか正気なドイツ国家を支持したが、正気に勝ち目がなかったのだろうか？\n\nこうしてヴェーゲナーの真の指揮官としての腕前を試されることになった。彼は反軍国主義者を率いて潜伏していた時、親衛隊が隅々までうろついて狼はいつでも攻撃する準備が整っている中、ネズミの湧く物陰にしか隠れ場所がなかった。しかしいま狼の群れはバラバラになって、互いの喉を引き裂こうとしている。この混沌の中この狂気から目覚めてこの恐怖から身を守るために、ウルリッヒ・クラウス・ヴェーゲナーは一人で二正面作戦に立ち向かっている。あらゆる隣人が彼の死を求めているが、彼もそうなる覚悟ができている。"
