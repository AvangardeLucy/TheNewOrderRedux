 CRN_the_paper_lion:0 "紙のライオン"
 CRN_the_paper_lion_desc:0 "コーンウォールのドイツ軍部隊の中核は、ドイツ国防軍がこれまでに訓練した中で最も優秀な、戦いに精通したベテランの兵士達である。長年の訓練と戦闘によって鍛えられ、必要であれば地獄そのものを襲撃することができる。しかし、それ以外の者は、子供たちに安全な職場を求めるゲルマニアの裕福なエリートの息子たちである。このため、駐屯地の戦闘力に偏りがあるのは言うまでもない。"
 CRN_the_fading_generaloberst:0 "薄れる大将"
 CRN_the_fading_generaloberst_desc:0 "フランツ・ハルダーは、最後の戦争をロシアの氷の平原で行い、帝国へ最後の奉仕をして、十分に稼いだ給料で快適な老後を過ごすことを望んでいた。その代わりに、彼は過去20年間、イギリスで共産主義者と君主主義者の浮浪者を弾圧することになったのだ。本当は、フランツ・ハルダーは晩年を平和に過ごしたいのだが、その願いは叶いそうもない。"
