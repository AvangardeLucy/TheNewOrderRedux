 POLITICS_FRANZ_HALDER_DESC:0 "フランツ・ハルダー、その名は歴史に刻まれ、永遠に鳴り響くだろう。ソ連とポーランドをともに破ったのは誰だ？フランツ・ハルダーだ。フランスとイギリスというヨーロッパ大陸の双璧をなす巨頭を打ち沈めたのは誰か？陸軍総司令部の参謀長として、その計画を監督し、日の沈まぬ帝国を日没させた至高の一撃、アシカ作戦を直接実行したフランツ・ハルダーである。軍人が夢見ることの全てであり、栄光のキャリアを締めくくりに、邪魔にならない小さな守備隊で協力主義政府の服従を平和的に保障する仕事以上に良い仕事はあるだろうか。もちろん、その栄誉はハルダーにある。しかし、もし彼が自分の置かれている状況を知っていたとしたら、ヒトラーからオファーを受けた時、それを引き受けることはなかっただろう。\n\nモズレーが無能だったために解任され、その後に続いた僅かばかりの首相たちも国民の管理ができなかったため、フランツ・ハルダーが政府の事実上の後ろ盾となる必要があったのだ。しかし、1953年にロシアが侵攻してくると、ハルダーは半引退状態から脱し、再び東部戦線の司令官として派遣されるかと思われたのも束の間であった。それは彼の最後の勝利にして最後の偉大な戦いとなるはずだった。ところが、ロンドンで共産主義者が蜂起した。\n\nマウントバッテンが反乱の可能性がある状況を放置していたことは十分に非難されるべきことだったが、英国社会の好ましくない部分と接触しているという噂はマウントバッテンの運命を決定づけただけだった。彼は反乱開始直後に死亡し、その後の数週間にフランツ・ハルダーがロンドンから共産主義者を一区画ずつ焼き払わなければならなくなった。ハルダーはその能力を疑われるようになり、異動願いもヒトラーには一度も聞き入れてもらえなかった。この10年間老将はコーンウォールに座り、些細なテロリストとロンドンの同盟者と呼ばれる人々の愚かな戯言に対処してきた。今、フランツ・ハルダーに残されたものは、忘れ去られ、崩壊寸前の駐屯地と過去の栄光の記憶だけである。"
