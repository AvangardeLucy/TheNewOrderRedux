 POLITICS_SABIR_AKHTYAMOV_DESC: "サビール・アフチャモヴィチ・アフチャモフはソビエトの住民ではあったかもしれないが、常にタタール人第一であり、故郷を何よりも大切にした。鍛冶屋に生まれた彼は赤軍に短期間徴兵されたが、指令系統の崩壊によって前線に配備されることはなかった。連邦が崩壊した時、彼は単に自らの家に留まった。タタール自治SSRは戦争がもたらした最悪の状況を脱したかもしれないが、数千もの人々は未だ見送られたまま帰ってこない。さらに重要なのが、彼らは1920年の失敗したイデル＝ウラル国家の時に真の自由の味を噛み締めたということだ。かつて、その当時、彼らは諦めようとはしなかった。西ロシア革命戦線がタタール人に対する支配権を主張した時、彼らはそれを受諾する代わりに大きな自治とロシア人の定めた法律の例外的な免除を求めた。緊張こそ起こったが戦争は勃発せず、そのために、西ロシア戦争で赤軍のロシア人がタタール人の徴兵を拡大しようと試みるまでは共在することができた。ロシアの戦争で再びタタールの血を流さなければならないという考えは、アフチャモフを含め、多くの人にとって耐え難いものだった。\n\nタタールの人々は武器を取り、長く与えられなかった自由のために戦う決意をした。アフチャモフは戦場での卓越した能力、後方での補給管理能力によって、戦争の英雄として名を挙げた。ロシア人が退いてさらに北へと撤退した時、人々はアフチャモフを祭りあげ、ウファの市長に推薦した。民間行政府で最も高い地位にいる彼はタタールスタンの事実上の大統領であり、タタールスタンの憲法を制定する署名を行なった。彼は故郷に自由が訪れるのを助け、そしてそれを護る為には熱心に戦い抜くだろう。"
 POLITICS_IBRAGIM_MINGAZEYEV_DESC: "タタール共和国の物語は、イデル＝ウラル地域の他の国家に似通ったものがある。オネガの勝利に起因する混乱によって国家が復活するまでの間、復活した西ロシアの国家の下に抑圧された。イブラギム・ザフィルロヴィチ・ミンガゼーエフは大志ある作家で、赤軍に入隊し、そしてそれが崩れ去るのを目の当たりにした。\n\nタタール人は二度、ロシア人の支配の下に置かれた。アリシュが共和国に自由をもたらすまで、それから反共防衛軍が来るまでの間だ。タタール人の権利と自治を求める団体に所属していたミンガゼーエフは、新たな民主主義の指導者に選ばれたのだ。\n\n今、彼の望みはただ国が繁栄し、そしてアリシュ、またそれ以前の者の遺志を継ぐことである。"
 TAR_free_tatars: "自由なタタール人"
 TAR_free_tatars_desc: "かつて草原の支配者だったタタール人は、その思い出に浸っている。数百年もの間我々はツァーリ主義者に屈し、今日に至るまでロシアの宗主が何度も起こす戦争に兵を出し、そして血を流した。しかし我々はこう叫ぶ。もうたくさんだ、と。ロシア人の軍閥の野心のためにタタール人の血が流されることはもうない！我々は必要とあらばどんな手を使ってでもこの新たな自由を守るのだ。"
 TAR_Abdulla_Alis: "アブドゥッラ・アリシュ"
 POLITICS_ABDULLA_ALIS_DESC: "アブドゥッラ・アリシュはソビエトの住民ではあったかもしれないが、常にタタール人第一であり、故郷を何よりも大切にした。農民の息子として生まれたアリシュはのちに有名なタタール人作家、ジャーナリストの一人となった。第二次世界大戦中に、彼は赤軍に徴兵されブリャンスク近郊でかろうじてドイツ軍の魔の手から逃げ出した。連邦が崩壊した時、彼は単に自らの家に留まった。タタール自治SSRは戦争がもたらした最悪の状況を脱したかもしれないが、数千もの人々は未だ見送られたまま帰ってこない。さらに重要なのが、彼らは1920年の失敗したイデル＝ウラル国家の時に真の自由の味を噛み締めたということだ。かつて、その当時、彼らは諦めようとはしなかった。西ロシア革命戦線がタタール人に対する支配権を主張した時、彼らはそれを受諾する代わりに大きな自治とロシア人の定めた法律の例外的な免除を求めた。緊張こそ起こったが戦争は勃発せず、そのために、西ロシア戦争で赤軍のロシア人がタタール人の徴兵を拡大しようと試みるまでは共在することができた。ロシアの戦争で再びタタールの血を流さなければならないという考えは、アリシュを含め、多くの人にとって耐え難いものだった。\n\nタタールの人々は武器を取り、長く与えられなかった自由のために戦う決意をした。アリシュは戦場での活躍、彼の書くその美しい文によって、国民的詩人、それから戦争の英雄として名を挙げた。ピョートル・ガヴリーロフ将軍隷下のソビエト軍が退いてさらに北へと撤退した時、人々はアリシュを祭りあげ、カザンの市長に推薦した。民間行政府で最も高い地位にいる彼はタタールスタンの事実上の大統領であり、タタールスタンの憲法を制定する署名を行なった。彼は故郷に自由が訪れるのを助け、そしてそれを護る為には熱心に戦い抜くだろう。"
