 russia_unification.10.d: "我々は準備ができていないが、[GetOtherRegionalName]は準備ができている。この危険なロシアの地では、同盟国というものはほとんどあてにならない。しかし、これは例外的なことだ。彼らの軍隊は我々の集団の境界線に向かって集結しており、我々がどう望むかどうかにかかわらず、これは我々の誰もが敗北を望まない戦いとなるだろう。我々はバラバラで、激しく分裂しているが、生き残りをかけた戦いという共通の目的がある。戦争は急速に近づいており、軍隊の動員には一刻の猶予もない。"
