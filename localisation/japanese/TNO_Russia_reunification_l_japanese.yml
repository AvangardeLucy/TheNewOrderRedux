 RUS_RFTU_info_tt: "§Y南ウラル§!は、その孤立性ゆえに、ロシア国家を統合するさまざまな勢力の努力から逃れてきた地域である。しかし、ロシアの真の復興を成し遂げるには、このような状態を続かせる訳にはいかない。この地域を最終的に統合し、より多くの祖国を確保するためには、ウラルの軍閥に§Y影響力を与え§!、[GetRFTURivalName]がこの地域に§a勢力圏§!を確立するのを防ぐことが必要だ。\n\n我々がウラル諸国に及ぼす§Y影響力§!は、その国の我々に対する§B初期受容度§!に大きく依存するが、受容度の低い国に対しては、§n一定期間の経済投資と外交的便宜を図る§!ことで勝利することができるかもしれない。しかし、この地域に我々の§a勢力圏§!を確立しようとするのは、我々だけではない。もし、ライバルがこの地域に大きな§Y影響力§!を持つようになれば、§R侵略§!を行うしかなくなるのかもしれない。"
