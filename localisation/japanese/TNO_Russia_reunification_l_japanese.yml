 russia_unification.0.t: "寒い日々"
 russia_unification.0.d: "残念ながら、最近の彼らの行動を見ると、[FROM.GetNameDef]との平和の希望はすべて打ち砕かれたように見える。[FROM.Capital.GetName]からの発表では、[FROM.GetAdjective]国家は、我々を全ロシアの再統一の道を阻む非合法国家であると主張している。この敵対宣言によって、彼らは国境内にいる我々の市民をすべて追放した。\n\n彼らの軍隊が動員され始め、暗雲が空を覆い始めた。我々の利害の対立は交渉のテーブルではなく、戦場で解決されることになりそうだ。"
 russia_unification.0.a: "心配だ。"
 russia_unification.1.t: "壮大な対決"
 russia_unification.1.d: "[ROOT.GetName]は、障害を乗り越え、平和的な統一、あるいは強制的な戦争によって、行く手を阻むすべての他国を征服してきた。今、その国は崖っぷちに立たされている。広大なロシアの領土は、[ROOT.GetName]がかなりの部分を支配しているが、征服すべきものはまだ多く残っている。我々はこれまでの戦争とは異なり、我々の軍事力が問われる戦争の準備を始めなければならない。[GetOtherRegionalName]は滅ぶ。"
 russia_unification.1.a: "最後に誰が立っているのか見てみよう。"
 russia_unification.2.t: "オリーブの枝を差し伸べる"
 russia_unification.2.d: "[ROOT.GetName]は、障害を乗り越え、平和的な統一、あるいは強制的な戦争によって、行く手を阻む他のすべての国を征服してきた。しかし、現在直面している状況は特殊なものである。[GetOtherRegionalDef]は、我々に同情的な政府を持っているため、血を流すことを望んでいない。ロシアが目の前に迫ってきたときに、しっかりと立ち向かえるように、両国を結びつけるための長く苦しいプロセスを踏まなければならない。政権への縛りは厳しいものになるだろうが、最終的にはそれに値するものになるだろう。"
