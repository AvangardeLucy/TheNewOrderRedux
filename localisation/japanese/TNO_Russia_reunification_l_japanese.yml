 RUS_TYM_west_siberia_desc: "西シベリアの主要都市をすべて制圧した。社会主義が広く普及するように、人民は我々に加勢する！まもなくロシアは我々の赤い旗の下に再統一される。皆にパンとバラが与えられるのだ！"
 RUS_OMS_west_siberia: "§Y西シベリア暫定統治機構§!を形成"
 RUS_OMS_west_siberia_desc: "我々は西シベリアのすべての重要都市を支配している。西シベリア暫定統治機構と復讐の邪魔をするものは何もないと、ロシアの他の地域、そして世界に宣言する時が来た。"
 RUS_SVR_west_siberia: "§Y西シベリア軍事地域§!の形成"
 RUS_SVR_west_siberia_desc: "我々は西シベリアの主要都市をすべて制圧した。元帥はロシアの全人民が、彼の保護下にあると宣言した。今こそ全人民が1つの旗の下に集う時だ。さもなくば滅亡だ。"
 central_siberia_reunification: "[ROOT.GetCentralSiberianReunificationTitle]"
 central_siberia_reunification_desc: "[ROOT.GetCentralSiberianReunificationDesc]"
 RUS_TOM_central_siberia: "§Y中央シベリア共和国§!の形成"
 RUS_TOM_central_siberia_desc: "我々は中央シベリアの重要な都市をすべて掌握している。今、我々は中央シベリア共和国が民主主義の道しるべであることを、さらに言えば、全ロシア人に希望をもたらすものであることを、すべての人に公表するのである。"
 RUS_TOM_HUM_central_siberia: "§Yシベリア連邦§!の形成"
 RUS_TOM_HUM_central_siberia_desc: "我々は中央シベリアの重要な都市をすべて掌握している。今、我々はシベリア連邦が民主主義の道しるべであることを、さらに言えば、全ロシア人に希望をもたらすものであることを、すべての人に公表するのである。"
 RUS_KEM_central_siberia: "§Y中央シベリア大公国§!の形成"
 RUS_KEM_central_siberia_desc: "我々は中央シベリアのすべての重要都市を支配している。全ロシアを支配する自然権を持つリューリク君主制がここで再確立されたのだ！我々はこのことを世界に宣言する！"
 RUS_SBA_central_siberia: "§Yシベリア自由地区§!の形成"
 RUS_SBA_central_siberia_desc: "我々は中央シベリアのすべての重要都市を支配している。ここから、我々は国家主義的な抑圧と搾取から自由な、マフノの構想に忠実な自由な新しいロシアを創るのだ。アナキズム革命万歳！"
 RUS_KRS_central_siberia: "§Y中央シベリア連邦§!の形成"
 RUS_KRS_central_siberia_desc: "中央シベリアの重要な都市をすべて掌握している。新しい国家を作ろう。"
 RUS_NOV_central_siberia: "§Y中央シベリア連邦§!の形成"
 RUS_NOV_central_siberia_desc: "我々は中央シベリアの全ての重要都市を支配している。ポクルィシュキン元帥の指揮下で我々は古き灰から新たなシベリア共和国を造り、祖国の再生を開始する。"
 RUS_PRC_central_siberia: "§Y中央シベリア臨時革命評議会§!の形成"
 RUS_PRC_central_siberia_desc: "中央シベリアの重要な都市はすべて制圧している。同志諸君、ロシア解放の第一歩は、今、完了した！前進せよ、社会主義へ！母なるロシアのために！"
 far_east_reunification: "[ROOT.GetFarEasternReunificationTitle]"
 far_east_reunification_desc: "[ROOT.GetFarEasternReunificationDesc]"
 RUS_AMR_far_east: "§Y全ロシア極東政府§!の形成"
 RUS_AMR_far_east_desc: "ロシア極東全域は我々の支配下にある。ヴォシチは我々が唯一の真のロシア政府であるとし、祖国の回復を開始することを宣言した。神と国家と労働者のために！"
 RUS_BRY_far_east: "§Y極東自由ソビエト共和国§!の形成"
 RUS_BRY_far_east_desc: "暴君は倒され、革命の赤い旗がロシア極東に誇らしげに掲げられている。今こそ新ソビエト共和国の成立を宣言する時であり、間もなくモスクワとレニングラードに再び赤旗が振られるだろう！"
 RUS_IRK_far_east: "§Y極東ソビエト§!の復活"
 RUS_IRK_far_east_desc: "我々は、修正主義者、反動主義者、そしてロシア極東のファシストを打ち負かした。今こそ、ソビエト連邦の再建を開始し、西側諸国を平和にすることができるのです。同志ヤゴーダへの万歳三唱！"
 RUS_MAG_far_east: "§Yシベリア国民共和国§!の形成"
 RUS_MAG_far_east_desc: "我々は、ロシア極東のすべての重要な都市を支配している。核となる土地が確保され、人員が自由に使え、資源が豊富にある、もうすぐクレムリンにロシアの旗が再び翻ることになるだろう！"
 RUS_MAG_WA_far_east: "§Yシベリア支配§!を定着"
 RUS_MAG_WA_far_east_desc: "閣下！ロシア極東における主要な鎮圧作戦を完了しました。直ちに全拠点の要塞化を開始できます。"
 RUS_CHT_far_east: "§Y極東帝国領§!の形成"
 RUS_CHT_far_east_desc: "ロシア極東に帝国の権威を回復した。今、我々は自らを継承者無き全ロシアの正統政府であり、ミハイル2世がその真の支配者であると宣言する。神よ、ミハイル2世を守り給え！"
 RUS_OMO_far_east: "§Y天命シベリア§!の形成"
 RUS_OMO_far_east_desc: "我々はロシア極東の重要都市をすべて掌握している。しかし、祖国とその国民はまだ救いを必要としている。我々は、ロシアの失われた魂に、主とその光をもたらすだろう。アミン。"
