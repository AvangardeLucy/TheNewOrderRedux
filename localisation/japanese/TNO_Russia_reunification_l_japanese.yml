 russia_unification.9.d: "[GetOtherRegionalDef]の部隊が国境に集結し始めている。要塞化されたバンカーと軍事作戦を誇示しており、彼らの意図は明らかである。我が国は戦争に直面しており、前線で圧倒されたくなければ、迅速に兵力を動員しなければならない。彼らの軍隊は我々の勇気を試すだろうが、我々はよく知っている－－彼らの意志が先に破られ、我々の国がロシアの地で勝利を収めるだろう。"
 russia_unification.9.a: "勝者が全てを手にする。"
