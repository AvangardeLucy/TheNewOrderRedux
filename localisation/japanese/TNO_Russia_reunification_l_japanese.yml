 RUS_VYT_west_russia_desc: "我々は西ロシアの灰の中に勝利して立っている。すべてのボリシェヴィキとドイツの犬は追い出された。今こそ我々は、継承者無き全ロシアにおける真の正統政府であり、ウラジーミル3世がその真の支配者であると、きちんと宣言する必要がある。"
