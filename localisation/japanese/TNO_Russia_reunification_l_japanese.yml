 RUS_KOM_west_russia_desc: "我々はロシア西部の主要都市をすべて掌握している。我が国を哀れな冗談に過ぎないと言った人々は、今や忘れ去られ、我々の上昇の道から取り残されている。祖国の完全な解放のために前進し、真のロシア政府としての地位を確立しよう！"
