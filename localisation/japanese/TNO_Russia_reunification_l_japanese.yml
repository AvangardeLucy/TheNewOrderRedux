 RUS_PRM_west_russia_desc: "かつてのロシアの一角が我々の前にひれ伏している！アーリア人から与えられた残りのロシアを統一するという任務が目の前にある間に、我々はこの地での地位を確立しなければならない。浄化を始めよう！"
 RUS_SAM_west_russia: "§Y西ロシア暫定人民委員会§!を形成"
 RUS_SAM_west_russia_desc: "我々は西ロシアの主要都市を制圧した。ロシアの精神が我々を後押しし、我々の軍隊は国中を席巻している！我々には新しい名前が必要だ、我々の輝かしい地位にふさわしい名前が。"
 RUS_WRS_west_russia: "§Y西ロシア革命戦線§!を復活"
 RUS_WRS_west_russia_desc: "ついに、1950年代の解放の失敗によって我々に課せられた恥が覆され、我々は再び西ロシアを支配することができるようになったのである。すべては連邦のために、我々は前進する！"
