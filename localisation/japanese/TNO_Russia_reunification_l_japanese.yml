 russia_unification.19.d: "[ROOT.GetName]は、障害を乗り越え、平和的な統一、あるいは強制的な戦争によって、行く手を阻むすべての他国を征服してきた。今、その国は崖っぷちに立たされている。広大なロシアの領土は、[ROOT.GetName]がかなりの部分を支配しているが、征服すべきものはまだ多く残っている。我々はこれまでの戦争とは異なり、我々の軍事力が問われる戦争の準備を始めなければならない。[GetOtherRegionalName]は滅ぶ。"
 russia_unification.19.a: "最後の対立。"
 russia_unification.20.t: "オリーブの枝を差し伸べる"
 russia_unification.20.d: "[ROOT.GetName]は、障害を乗り越え、平和的な統一、あるいは強制的な戦争によって、行く手を阻む他のすべての国を征服してきた。しかし、現在直面している状況は特殊なものである。[GetOtherRegionalDef]は、我々に同情的な政府を持っているため、血を流すことを望んでいない。ロシアが目の前に迫ってきたときに、しっかりと立ち向かえるように、両国を結びつけるための長く苦しいプロセスを踏まなければならない。政権への縛りは厳しいものになるだろうが、最終的にはそれに値するものになるだろう。"
 russia_unification.20.a: "突き進む。"
 russia_unification.201.t: "最後の戦い"
 russia_unification.201.d: "我々はこの事態に備えていたが、[GetOtherRegionalDef]もそうだったようだ。実際、彼らの軍はここ数日、我々の国境に大きく集中しており、誰もが壁に書かれた文字を見ている。ロシアには2つの勢力しか残っていない。来るべき戦争は長くて血なまぐさいものになるだろうが、勝利した方が我々の人民を統一する力になるだろう。"
 russia_unification.201.a: "それが我々であることを願うばかりだ。"
 russia_unification.202.t: "最後の戦い"
 russia_unification.202.d: "我々はこの事態に備えていたが、[GetOtherRegionalDef]もそうだったようだ。実際、彼らの軍はここ数日、我々の国境に大きく集中しており、誰もが壁に書かれた文字を見ている。ロシアには2つの勢力しか残っていない。来るべき戦争は長くて血なまぐさいものになるだろうが、勝利した方が我々の人民を統一する力になるだろう。"
 russia_unification.202.a: "それが我々であることを願うばかりだ。"
 russia_unification.203.t: "ダビデとゴリアテ"
 russia_unification.203.d: "[GetOtherRegionalDef]はほぼ完全な統一を達成した。今、彼らの飢えた視線は、銃口を見据える我々に向かって絞られている。周囲の国々は同盟国ではないが、それでも我々は団結している。我々全員を消し去ろうとするこの巨人を倒すか、[GetOtherRegionalDef]がロシア国民の運命を決めるか。"
 russia_unification.203.a: "恐ろしい。"
 russia_unification.204.t: "ダビデとゴリアテ"
 russia_unification.204.d: "[GetOtherRegionalDef]はほぼ完全な統一を達成した。今、彼らの飢えた視線は、銃口を見据える我々に向かって絞られている。周囲の国々は同盟国ではないが、それでも我々は団結している。我々全員を消し去ろうとするこの巨人を倒すか、[GetOtherRegionalDef]がロシア国民の運命を決めるか。"
 russia_unification.204.a: "恐ろしい。"
 russia_unification.21.t: "友好宣言の提案"
 russia_unification.21.d: "[FROM.GetNameDef]からのメッセージを受け取った。彼らは我々に、両国をより緊密に結びつける共同計画を開始するよう求めている。両国の友好関係や政府間の協力関係などを示すものだ。今後の展開次第では、さらに詳細な協定を結ぶことになるかもしれない。これを受け入れるか？"
 russia_unification.21.a: "万歳！"
 russia_unification.21.b: "必要ない。"
 russia_unification.22.t: "友好宣言は却下された"
 russia_unification.22.d: "[FROM.GetNameDef]から不幸なニュースが入ってきた。彼らはこの暗黒の時代に同盟を求める我々の気持ちに応えてくれないようだ。さらに言えば、このようなことを繰り返すために必要な政治的資本は、多くの政府関係者の目には、余りにも大きすぎる費用に映っている。他の場所で挑戦するしかない。"
 russia_unification.22.a: "道が閉ざされる。"
 russia_unification.23.t: "友好宣言の受諾"
 russia_unification.23.d: "朗報だ！[FROM.GetNameDef]が、両国の政府を近づけるための合意を受け入れた。これにより、両国の関係は直ちに強化され、おそらく統一への道のりの可能性についての感情をかき立てることになるだろう。"
 russia_unification.23.a: "ロシアは一つの国の道を歩む。"
 russia_unification.24.t: "NAPが提案"
 russia_unification.24.d: "相互友好宣言に同意した後、[FROM.GetNameDef]はさらに別の申し出をしてきた。同盟国としての地位を強固にするために、両国の国境を兵士の数を減らすことを提案してきたのだ。これにより、お互いに相手を恐れる必要がないことを示し、一方の国境が安全であることを知って、国民は安心して暮らせるようになる。我々は受け入れるか？"
 russia_unification.24.a: "条約を締結する。"
 russia_unification.24.b: "条約を拒否する。"
 russia_unification.25.t: "NAPが拒否"
 russia_unification.25.d: "我々は[FROM.GetNameDef]との間で親密な関係を築くための一段階目に入ることができたが、残念なことに彼らは不明な理由で我々の不可侵条約を拒否した。敵対関係ではなっていないが、この事実に失望している。再度の挑戦は裏目に出る可能性がある、今の状態に甘んじることにする。"
 russia_unification.25.a: "残念だ。"
 russia_unification.26.t: "NAPが受け入れた"
 russia_unification.26.d: "[FROM.GetNameDef]は我々の不可侵条約を受け入れてくれた！その効果は直ちに発揮され、双方が厳守することは、両国の恒久的な平和を意味するはずだ。それだけでなく、この協定は戦争で荒廃したロシアの地に連帯感をもたらすだろう。"
 russia_unification.26.a: "前進！"
 russia_unification.27.t: "対外貿易協定の提案"
 russia_unification.27.d: "これまで我が国と[FROM.GetNameDef]との間では、輸出入はあっても限られたものだった。しかし、彼らは我々に申し出をしてきた。双方に繁栄をもたらすために、国境の規制を緩和し、国境間の物資の流通を可能にすべきだ、と。もし受け入れるのであれば、拡大協定を結んで、彼らから大量の商品を購入することで、我々の経済を活性化させると同時に、善意の証とすることもできるだろう。どうしようか？"
 russia_unification.27.a: "取引を受け入れ、反対申し込みを提案。"
 russia_unification.27.b: "国境規制の緩和"
 russia_unification.27.c: "取引を拒否。"
 russia_unification.28.t: "我々のパートナーが受け入れる！"
 russia_unification.28.d: "[From.GetNameDef]は、我々の貿易取引を受け入れるだけではないようだ。一種の反対申し込みを提示してきた。それは、大量の原材料と精製品を直ちに購入するというものだ。断る理由がないほど魅力的なオファーだった。これでようやく両国の国境が緩和されることになる。"
 russia_unification.28.a: "繁栄は一度に一件ずつやってくる。"
 russia_unification.29.t: "我々のパートナーが受け入れる！"
 russia_unification.29.d: "これで[From.GetNameDef]との適切な取引が開始できる！彼らの国の商品は我々の国に流れ込み、我々の商品は彼らの国に流れ込む。健全な利益が期待でき、我々はそれによってより良いものになるだろう。"
 russia_unification.29.a: "繁栄は一度に一件ずつやってくる。"
 russia_unification.30.t: "我々のパートナーが拒否"
 russia_unification.30.d: "[From.GetNameDef]は、我々の貿易取引を拒否することが適切であると考えている。この知らせは非常に残念なことであり、戦争で荒廃したロシアでの貿易相手候補が1つ減ってしまった。経済を発展させたいのであれば、他の場所に目を向けるべきだろう。"
 russia_unification.30.a: "すべての試みが成功するとは限らない。"
 russia_unification.31.t: "味方への動機付け"
 russia_unification.31.d: "[From.GetNameDef]での感情が高まり、国を一つに統合すべきだという考えに共感する国民がかなりの割合で存在するようになった。この事実を利用して、我々の目的に共感している組織に密かに資金を送ることができるが、これには二通りの方法がある。まず、目立たないように人気が出る程度の少額の資金を送ることだ。これは裏目に出る可能性が非常に低く、大きな前進にはならないが、何もしないよりはましだ。\n\nあるいは、[From.GetNameDef]内の統一支持組織を公的に支持することもできる。これが成功すれば、大きな支持を得られるかもしれない。あるいは、逆に我々の政府と彼らの政府との関係を悪化させることになるかもしれない。我々はどのような決断を下すべきか？"
 russia_unification.31.a: "統一推進派を慎重に支援。"
 russia_unification.31.b: "堂々と支援。"
 russia_unification.32.t: "統一への国民の支持が高まっている！"
 russia_unification.32.d: "[ROOT.GetName]と[From.GetNameDef]が一つの国になれば、より良い運命をたどることができるという意見を述べる国民が増えてきた。この感情の高まりは、善の力にも悪の力にもなり得るため、慎重に見守ろう。"
 russia_unification.32.a: "これがうまくいくかどうか。"
 russia_unification.33.t: "統一への国民の支持が大いに高まっている！"
 russia_unification.33.d: "[ROOT.GetName]と[From.GetNameDef]を統一すべきだという声が多く聞こえるようになった。今では多くの国民がその考えを支持している。この事実を利用するにしても、抑制するにしても、この状況がどこまで続くのかを注視する必要がある。"
 russia_unification.33.a: "感傷が高まる。"
 russia_unification.34.t: "外国の影響が明らかに！"
 russia_unification.34.d: "政府は、[From.GetNameDef]が統一に向けて政治に影響を与えようとしているとの情報を得た！我々は直ちに決断しなければならない。この影響を抑制する試みを開始するのか、それとも形だけの政府の舵取りをして、この感情が高まるのを放置するのかを。"
 russia_unification.34.a: "この破壊的な影響を抑制する。"
 russia_unification.34.b: "統一は我々の目標だ、彼らに任せておけばいい。"
 russia_unification.35.t: "我々の努力が非難される！"
 russia_unification.35.d: "[From.GetNameDef]は我々の資金提供を拒否した。彼らは、我々が後押しをするよりも、自分たちのやり方で何をすべきかを決めたいようだ。このことは、彼らの政府と我々の政府の間に疑念を抱かせるという負の効果をもたらし、資金の無駄遣いになったとはいえ、統一の話が完全になくなったわけではない。"
 russia_unification.35.a: "外交は進み続ける。"
 russia_unification.36.t: "我々の努力に恩返し"
 russia_unification.36.d: "[From.GetNameDef]は、彼らの国の様々な統一推進派を我々が公に支持していることに対して、静かな反応を示している。統一に反対であれば、我々の干渉に黙っている理由はないのだが、我々が彼らの問題に干渉することに不満はないようだ。我々はそのことに感謝しているし、やがて彼らの国民もそうするだろう。"
 russia_unification.36.a: "一歩前進。"
 russia_unification.37.t: "[GetOtherRegionalName]が合同演習を提案！"
 russia_unification.37.d: "本日未明、[GetOtherRegionalName]からの一通の書簡が[ROOT.Capital.GetName]に届いた。その内容は、[FROM.GetLeader]からの提案で、[FROM.GetHerHis]の軍隊と我々の軍隊との合同訓練についてだ。双方の兵士や将官にとって、このような専門知識や技術の交換は非常に有益であることは間違いないし、お互いの能力をさらに高めるための偉大なライバル関係を築くこともできるだろう。しかし、より慎重な将軍たちの中には、潜在的な敵対者に国家の軍事機密へのアクセスを自由に提供することには反対の意見もある。"
 russia_unification.37.a: "我々の兵士同士で対話を進めよう！"
 russia_unification.37.b: "とんでもない。"
 russia_unification.38.t: "[GetOtherRegionalName]が合同演習を拒否！"
 russia_unification.38.d: "不信感、もしくは能力不足からか、[FROM.GetLeader]の答えは変わらず、[GetOtherRegionalName]の軍隊は、自国の軍隊との合同演習を禁止されている。機会を逸したことを嘆く者もいれば、戦争計画の秘密を守れたことを喜ぶ者もいて、将校たちの反応は様々だ。どちらせよ、両国の軍隊は経験を積まずにいることになる。"
 russia_unification.38.a: "しかたがない。"
 russia_unification.39.t: "[GetOtherRegionalName]が合同演習に同意！"
 russia_unification.39.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は、[GetOtherRegionalName]の軍隊が我々の軍隊と一緒に訓練ミッションに参加することを許可した。すでに[ROOT.GetName]の将軍たちは、自分たちと部下たちがお互いに満足できるような日程を準備するために、相手と対話を開始している。このようにして得られた経験と好意は、将来、我々に少なからぬ利益をもたらすだろう。"
 russia_unification.39.a: "愉快な協力関係に乾杯！"
 russia_unification.40.t: "[GetOtherRegionalName]が国境条約を提案！"
 russia_unification.40.d: "本日未明、[GetOtherRegionalName]からの一通の書簡が[ROOT.Capital.GetName]に届いた。その内容は、[FROM.GetLeader]からの提案で、[GetOtherRegionalName]と共有している国境に沿って、敵対行為の停止を求める条約に関してであった。これは、我々の人員と資源の負担を軽減し、民間人の死亡を防ぐだけでなく、軍が彼らの領土に侵攻するのを阻止することにもなる－－過去、我々に豊富な資源と設備を与えてくれたあの侵略をだ。"
 russia_unification.40.a: "我々は[GetOtherRegionalName]との平和を確保する！"
 russia_unification.40.b: "我が軍は、まだ満足していない！"
 russia_unification.41.t: "[GetOtherRegionalName]が国境条約を拒否！"
 russia_unification.41.d: "残念なことに、[FROM.GetLeader]は、共通の境界線に沿った平和のための我々の懇願を拒否した。[FROM.GetSheHeCap]は続けて、[GetOtherRegionalName]は今のところ我々との外交的協力に消極的であると述べた。[ROOT.GetName]の遠く離れた市民には、まだしばらく戦争の影が立ち込めているようだ。"
 russia_unification.41.a: "ロシアの戦争は続く。"
 russia_unification.42.t: "[GetOtherRegionalName]が国境条約に同意！"
 russia_unification.42.d: "我々の交渉担当者は、外交上の成功を収めた！[GetOtherRegionalName]を代表する[FROM.GetLeader]は、今朝この条約に署名し、[FROM.GetHerHis]の軍隊が共有する国境付近の[ROOT.GetName]の農場、鉱山、村を襲撃することを禁止することを約束した。これで我が国民は、久しぶりに[GetOtherRegionalName]の略奪者に家を荒らされる心配をする必要がなくなった。"
 russia_unification.42.a: "外交の勝利だ！"
 russia_unification.43.t: "[GetOtherRegionalName]が貿易協定を提案！"
 russia_unification.43.d: "本日未明、[GetOtherRegionalName]からの一通の書簡が[ROOT.Capital.GetName]に届いた。その内容は、[FROM.GetLeader]からの提案である、彼らの資源を公正な価格で売却することについて言及している。[ROOT.GetLeader]の経済学者たちは、[GetOtherRegionalName]から提供された原材料によって我が国の産業が利益を得ることができると考えているが、貴重な鉱石を他国に渡すことに反対する派閥も少なくない。\n\nその一方で、彼らの石油埋蔵量の一部を通貨として支払うことも検討できる。戦争で疲弊したロシアでは、黒い金は必要不可欠な贅沢品であり、その備蓄を増やすことは、原料と原料を交換する以上の利益をもたらすかもしれない。"
 russia_unification.43.a: "オイルを現金で！"
 russia_unification.43.b: "鉄を現金で！"
 russia_unification.43.c: "両方しないのはどうだ？"
 russia_unification.44.t: "[GetOtherRegionalName]が石油取引に同意！"
 russia_unification.44.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は先日、数百バレルの石油と、それと同額の現金を含む貿易協定を承認した。両国の大使は、交渉の席に着いたときよりも豊かな気持ちで帰っていった。"
 russia_unification.44.a: "完璧な貿易収支。"
 russia_unification.45.t: "[GetOtherRegionalName]が資源交換を受諾！"
 russia_unification.45.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は先日、彼らの鉱石と我々の現金を含む貿易協定を承認した。両国の大使は、交渉の席に着いたときよりも豊かな気持ちで帰っていった。"
 russia_unification.45.a: "完璧な貿易収支。"
 russia_unification.46.t: "[GetOtherRegionalName]が資源交換を辞退！"
 russia_unification.46.d: "残念ながら、[FROM.GetLeader]は我々が提案した貿易協定を拒否し、[GetOtherRegionalName]が現時点では我々よりも彼ら自身が資源を必要としていると言った。[ROOT.GetName]の産業は、当分の間、不足分を補う必要がある。"
 russia_unification.46.a: "あれれ。"
 russia_unification.47.t: "[GetOtherRegionalName]が産業支援を提案！"
 russia_unification.47.d: "本日未明、[GetOtherRegionalName]からの一通の書簡が[ROOT.Capital.GetName]に届いた。その内容は、[FROM.GetLeader]からの提案に言及したもので、対価を払って、彼らの組立ラインの一部を利用するというものである。受け入れることで、自国の産業の負担を減らすことができるが、逆に他国に借りを作ることになる。受け入れた場合、武器工場と消費財工場の両方を利用するか、消費財工場のみを利用するかを選ぶことができる。"
 russia_unification.47.a: "[ROOT.GetName]は銃とバターを必要としている！"
 russia_unification.47.b: "[ROOT.GetName]はバターだけを必要としている！"
 russia_unification.47.c: "[ROOT.GetName]はどっちもなくとも生きていける！"
 russia_unification.48.t: "[GetOtherRegionalName]が重工業支援を受諾！"
 russia_unification.48.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は、我々の強大な産業が必要とするものの一部を招待することを受け入れた。近いうちに、[ROOT.GetName]の工場は、機械と人手の一部を[GetOtherRegionalName]のための武器と食料品の生産に割り当てることになるだろう。"
 russia_unification.48.a: "お金を使ってお金を稼ぐことに勝るものはない。"
 russia_unification.49.t: "[GetOtherRegionalName]が軽工業支援を受諾！"
 russia_unification.49.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は、我々の強大な産業が必要とするものの一部を招待することを受け入れた。近いうちに、[ROOT.GetName]の工場は、機械と人手の一部を[GetOtherRegionalName]のための食料品や衣料品、木材、その他多くの必要物資の生産に割り当てることになるだろう。"
 russia_unification.49.a: "お金を使ってお金を稼ぐことに勝るものはない。"
 russia_unification.50.t: "[GetOtherRegionalName]が産業支援を拒否！"
 russia_unification.50.d: "我々は、[GetOtherRegionalName]の不幸さを過小評価していたようだ。ちょうど1時間前に、[FROM.GetLeader]から、[FROM.GetHerHis]の国には、我々の、そのまま引用すれば「我々の言いなりになるような、ちっぽけな工房」は必要ない、という無礼な返信があった。傲慢であろうとなかろうと、我々の工場が潜在的な利益をもたらす顧客を失ったことは事実であり、それ自体は残念なことだ。"
 russia_unification.50.a: "閣僚たちの賭けは失敗に終わった。"
 russia_unification.51.t: "飴の選択"
 russia_unification.51.d: "[ROOT.GetName]に平和的に参加する可能性があるということで、[ROOT.GetLeader]の顧問は、量的にも質的にも優れた我々の資源基盤の権利を彼らに提供することを提案した。\n\nそのために、彼らは4つの申し出をした。1つ目は、合理的な考えを圧倒するほどの大規模な「金銭的援助」を軍閥に手渡すこと、2つ目は、軍閥の工場に何年も活動を維持できる資源を供給すること、3つ目は、軍閥の研究者に回路図と設備を支援すること、そして最後に、軍閥自身とその一派に[ROOT.GetName]の政府における重要な地位を提供することである。\n\n[ROOT.GetLeader]はどう選択すべきか？"
 russia_unification.51.a: "多少の賄賂は必要だ。"
 russia_unification.51.b: "彼らの産業は我らが養うべきなのである。"
 russia_unification.51.c: "ロシア軍閥でも科学は不自由なく育つだろう！"
 russia_unification.51.e: "彼らの支配者は支配者であり続けるが、我々の管理の下にある。"
 russia_unification.52.t: "[GetOtherRegionalName]が金銭的援助を提供！"
 russia_unification.52.d: "[GetOtherRegionalName]が甘い言葉で我々に主権を放棄するように誘惑する日がまた1日続いた。しかし、今回は、彼らの申し出は、ほぼ友好的のように見える。なぜなら、兵士や将校の数カ月分の給料に十分なほどの貴金属とルーブルを提供してくれるというのだ！無条件に寛大であるという外交官の決まり文句は相変わらずだが……その言葉に耳を傾けることには利点がある。今回だけは。"
 russia_unification.52.a: "笑顔でお金を受け取ろう。"
 russia_unification.52.b: "[ROOT.GetName]は1ルーブルの価値もない！"
 russia_unification.53.t: "[GetOtherRegionalName]が金銭的援助を受諾！"
 russia_unification.53.d: "[GetOtherRegionalName]の我が親友達は、[ROOT.GetName]の寛大な財政支援を歓迎するという、正しい選択をした。[FROM.GetLeader]は、我々の資金が、建設プロジェクト、より良い設備、より多くの食料供給などに使われることの素晴らしさについて詳しく書かれている。我々の多額の投資は、すでに好意という形で実を結び、彼らが我々との永続的な関係を検討するのも、そう遠くはないだろう。"
 russia_unification.53.a: "彼らの財務担当者は賢明な選択をした。"
 russia_unification.54.t: "[GetOtherRegionalName]が金銭的援助を拒否！"
 russia_unification.54.d: "[GetOtherRegionalName]のリーダーは、我々の資金援助を「賄賂であり、明らかにロシアらしくない」として断るという愚かな選択をした。これは我々に対する侮辱であり、両国の関係は悪化し、彼らは侮辱を浴びせ、「甘い言葉と小額の現金のためにロシアの自由を売り渡すことはない」と述べた。"
 russia_unification.54.a: "残念だ。"
 russia_unification.55.t: "[GetOtherRegionalName]が余剰資源を提供！"
 russia_unification.55.d: "[GetOtherRegionalName]が甘い言葉で我々に主権を放棄するように誘惑する日がまた1日続いた。しかし、今回の彼らの申し出は、豊富に存在している鉄、クロム、タングステンなどの鉱石を彼ら自身が、我々の飢えた工場に供給することであった。無条件に寛大であるという外交官の決まり文句は相変わらずだが……その言葉に耳を傾けることには利点がある。今回だけは。"
 russia_unification.55.a: "[ROOT.Capital.GetName]にトラック一台分持ってきてくれ！"
 russia_unification.55.b: "戯言は他所に捨てろ。"
 russia_unification.56.t: "[GetOtherRegionalName]が余剰資源を受け入れる！"
 russia_unification.56.d: "[GetOtherRegionalName]の我が親友達は、[ROOT.GetName]の工場の需要に対する寛大な支援を歓迎するという、正しい選択をした。[FROM.Capital.GetName]の労働者たちは、新しい資源を手に入れることを熱望しており、我々が派遣した輸送隊によれば、彼らは物の数分で荷物を降ろしてしまったらしい。多額の投資が好意という形で実を結び、彼らが我々との永続的な関係を考えてくれるのも、そう遠いことではないだろう。"
 russia_unification.56.a: "彼らの産業界の指導層は、賢明な選択をした。"
 russia_unification.57.t: "[GetOtherRegionalName]が余剰資源提供を辞退！"
 russia_unification.57.d: "資源の提供は、[GetOtherRegionalName]が愚かにもそれを拒否したため、戻ってきた！我が国の使節や政府に対する長い声明の中で、彼らは「我々から何も必要としない」と述べ、彼らの工場は「我々の性格よりも資源が豊富である」ため何も必要としないと述べた。さらに、彼らは「我々の賄賂を受け取らない」と述べており、我々の関係は大きな打撃を受けている。我々はこの侮辱を忘れない。"
 russia_unification.57.a: "生産効率の悪さが仇となってしまったようだ。"
 russia_unification.58.t: "[GetOtherRegionalName]が研究合意を申し出る！"
 russia_unification.58.d: "[GetOtherRegionalName]が甘い言葉で我々に主権を放棄するように誘惑する日がまた1日続いた。しかし、今回は、彼らの申し出は、ほぼ友好的のように見える。なぜなら、彼らの最高の科学者や技術者が、図案や設計図を持ってきているからだ！無条件に寛大であるという外交官の決まり文句は相変わらずだが……その言葉に耳を傾けることには利点がある。今回だけは。"
 russia_unification.58.a: "彼らの技術的な専門知識を借りよう。"
 russia_unification.58.b: "……そうすれば、少なくとも非自由人として敗北することはない！"
 russia_unification.59.t: "[GetOtherRegionalName]が研究合意に同意！"
 russia_unification.59.d: "[GetOtherRegionalName]の我が親友達は、[ROOT.GetName]の、彼らの駆け出しの科学者集団への寛大な援助を歓迎するという、正しい選択をした。[FROM.GetLeader]は、我々が貸与した人員と機材によって達成された進歩について、賞賛の言葉を述べている。我々の多額の投資は、すでに好意という形で実を結び、彼らが我々との永続的な関係を検討するのも、そう遠くはないだろう。"
 russia_unification.59.a: "彼らの科学者たちは賢明な選択をした。"
 russia_unification.60.t: "[GetOtherRegionalName]が研究合意を拒否！"
 russia_unification.60.d: "[GetOtherRegionalName]の支配者は、我々の寛大な科学研究支援の申し出を受け入れないことを決定した。外国の力に頼りたくないのか、それともスパイ行為を疑っているのか。いずれにしても、これではお互いに弱体化し、無知になってしまう。"
 russia_unification.60.a: "せっかくの機会を無駄にしてしまうのでは……"
 russia_unification.61.t: "[GetOtherRegionalName]が内閣の役職を申し出る！"
 russia_unification.61.d: "[GetOtherRegionalName]が甘い言葉で我々に主権を放棄するように誘惑する日がまた1日続いた。しかし、今回は、彼らの申し出は、ほぼ友好的のように見える。なぜなら、[ROOT.GetLeader]と[ROOT.GetHerHis]の側近の為に、[GetOtherRegionalName]の政府における高官の席を用意してくれると、保証してくれたのだ！無条件に寛大であるという外交官の決まり文句は相変わらずだが……その言葉に耳を傾けることには利点がある。今回だけは。"
 russia_unification.61.a: "勝てぬなら……"
 russia_unification.61.b: "……そうすれば、少なくとも非自由人として敗北することはない！"
 russia_unification.62.t: "[GetOtherRegionalName]が内閣の役職を受け入れた！"
 russia_unification.62.d: "[GetOtherRegionalName]の我が親友達は、[ROOT.GetName]の指導者の将来に対する寛大な約束を喜んで受け入れるという、正しい選択をした。[FROM.GetLeader]の[ROOT.GetLeader]への最後の手紙は、例えば、長い間会っていなかった友人からの回りくどい心温まる手紙のように見えたし、そう聞こえた。我々の多額の投資は、すでに好意という形で実を結び、彼らが我々との永続的な関係を検討するのも、そう遠くはないだろう。"
 russia_unification.62.a: "我らの新しい親友は賢い選択をしたな。"
 russia_unification.63.t: "[GetOtherRegionalName]が内閣の役職を断った！"
 russia_unification.63.d: "最終的に、我々の相手方の[GetOtherRegionalName]は、我々が提示した閣僚職を拒否した。彼らは「関係改善のために自国の主権を犠牲にする気はない」のである。この外交の分野では何の進展もなく、相変わらず疎遠のままである。"
 russia_unification.63.a: "二度目はないだろう。"
 russia_unification.64.t: "統一に関する会議"
 russia_unification.64.d: "ありがたいことに、ここ[ROOT.GetName]の偉大な国家は、今日の引き裂かれた状態のロシアで成功するために必要な試練を耐え抜くことができた。しかし、壊れているとはいえ、このままである必要はなく、そして、統一を達成するために血は必須ではないのである。ありがたいことに、我々は[GetOtherRegionalName]の政府に対して、我々の国家の統一を議題とした予備会議への招待状を作成することが出来た。我々の希望と願望があれば、統一されたロシアはまだ可能かもしれない。"
 russia_unification.64.a: "ロシアにとって有益な結果になりますように！"
 russia_unification.65.t: "会議の基礎"
 russia_unification.65.d: "政府統合の始まりに関する会議への正当な招待状が我々の政府に届いた、我々はこれが受け入れられるまで我々の有利に進める為に[GetOtherRegionalName]の政府を揺さぶらなければならない。したがって、あらゆる演説、あらゆる法的文書、あらゆる政治的議論の議題を準備することが、我々の最優先事項である。ロシア国家の統一は、この会議の成功に懸かっているかもしれない。"
 russia_unification.65.a: "準備だ、準備だ、準備だ！"
 russia_unification.66.t: "部屋の空気を確認する"
 russia_unification.66.d: "もし我々が[GetOtherRegionalName]の人々と我々自身との間の平和的統一を成功させることを望むなら、我々はそれぞれの政府間の状況を注視していなければならない。物事が順調に進めば、我々の計画も順調に動き出すだろう。しかし、もし我々の国の間に緊張が高まっていれば……"
 russia_unification.66.a: "ロシア人を結集させるのだ！"
 russia_unification.66.b: "これは実現可能な道かもしれん。"
 russia_unification.66.c: "我々は、主権を優先させなければならない。"
 russia_unification.67.t: "歓迎の拍手とともに"
 russia_unification.67.d: "最近、[GetOtherRegionalName]の国から通信があった。その通信には彼らの政府は我々が組織した予備会議に参加する意思が含まれているに見える。彼らのため、我々のため、そしてすべてのロシア人のために、ロシア全土の統一と偉大さへの道を見出すことができるよう願おう！"
 russia_unification.67.a: "期待に満ちた会議だ！"
 russia_unification.68.t: "譲歩と協力"
 russia_unification.68.d: "ロシアの未来に偉大なものをもたらすための努力の中で、統一という議題で[GetOtherRegionalName]と開催した予備会議は、様々な結果をもたらす成功を収めた。確かに国家統合を承認したのは動かぬ事実だが、最終的にある程度の譲歩をしなければならないので、政治家や指導者の中には不満に思う人も出てくるかもしれない。しかし、ロシアが統一にもう一歩踏み出したと思えば、悩むだけの価値はあるのではなかろうか。"
 russia_unification.68.a: "複雑な結果と握られる手！"
 russia_unification.69.t: "慎重な拒絶"
 russia_unification.69.d: "残念ながら、最近の報告書で、我々の注目を引く残念な通信があることが判明した。詳細は、[GetOtherRegionalName]の政府は、彼らが我々の国家の統一について設定した会議に出席することができないことを表明しており、理由の一覧が淡々と書かれていた。特に[GetOtherRegionalName]の主権を放棄することをためらっていることが述べられていた。このことは、ロシア人の平和的統一の可能性に関して大きな問題を提起しており、我々の時代の致命的な未来に対して、準備不足と心配の波が押し寄せてきている。"
 russia_unification.69.a: "未来だけが知っている。"
 russia_unification.70.t: "統一会議"
 russia_unification.70.d: "本日、[GetOtherRegionalName]の国家が[ROOT.GetName]政府と統一国家の協定に心より署名し、ロシア国家の平和と統一の未来を約束したことを発表した。ロシアの人々のために、より良い、より明るい未来を約束するための我々の偉大な事業において、我々は勝利したのだ！"
 russia_unification.70.a: "団結と平和とロシアへ前進せよ！"
 russia_unification.71.t: "銃後の災難"
 russia_unification.71.d: "このたび、[GetOtherRegionalName]の政府および代表者との事前協議が不調に終わったことを報告しなければならないのは、ある種の恥辱と心配と不名誉を伴うものであった。このことは、今日もロシア国民に、再び血塗られた過去が繰り返されるのではないかという不安感を与えているばかりではない。さらに、会議の失敗は、わが国政府の指導者たちに大きな失望を与え、事実上、わが国政府に大きな重圧を与えている。"
 russia_unification.71.a: "統一ロシアの夢は、今は少し色あせてしまった。"
 russia_unification.72.t: "我々の事業が実りあるものでありますように"
 russia_unification.72.d: "我が国政府と[GetOtherRegionalName]の指導者との間で、これまで熱心に準備されてきた会議の正式な開催日が訪れた。未来は恐ろしく、不安を煽り、魅了し、興奮させるものである。まさしく、この世はかなりひどく未知で出溢れているものだ。しかし、この未知の世界を通して、我々は希望と自信を見出し、この打ちひしがれたロシアの人々のためにトンネルの向こうに光を見出さなければならないのだ。"
 russia_unification.72.a: "希望へ、ロシアへ！"
 russia_unification.72.b: "我々は、彼らの甘い嘘をきっぱりと否定するのだ！"
 russia_unification.73.t: "久しぶりに……"
 russia_unification.73.d: "我々の外交官は、[GetOtherRegionalName]の[ROOT.GetName]への統合を宣言する条約を結んだ後に、彼らの新しい同胞を引き連れて会議を去った。この2つの国は、すでに互いの経済、軍事、政治に深く関わっており、今回、旗と名前を共有することによって、正式に結束したのである。[GetOtherRegionalName]の法律や行政を適応させる作業は残っているが、我々の連合はもはや他の悪意のある国々に妨害されたり、邪魔されたりすることはないだろう。\n\n誰に対しても悪意を持たず、誰に対しても慈愛の心をもって、我々は祖国の出血している体の傷をまた新たに閉じたのである。"
 russia_unification.73.a: "しかしまだ多くが膿んでいる。"
 russia_unification.74.t: "……そして、まだ足りない"
 russia_unification.74.d: "初日は、怒号と流血、折れた拳で幕を閉じた。\n\n2日目は、会場の内外に鉛まみれの死体が散乱しているなか、幕を閉じた。\n\n3回目には、わざわざ参加することはなかった。報告されているように、彼らもそうした。"
 russia_unification.74.a: "もはや平和という選択肢はない。"
 russia_unification.121.t: "友好宣言の提案"
 russia_unification.121.d: "[FROM.GetNameDef]からのメッセージを受け取った。彼らは我々に、両国をより緊密に結びつける共同計画を開始するよう求めている。両国の友好関係や政府間の協力関係などを示すものだ。今後の展開次第では、さらに詳細な協定を結ぶことになるかもしれない。これを受け入れるか？"
 russia_unification.121.a: "万歳！"
 russia_unification.121.b: "必要ない。"
 russia_unification.122.t: "友好宣言は却下された"
 russia_unification.122.d: "[FROM.GetNameDef]から不幸なニュースが入ってきた。彼らはこの暗黒の時代に同盟を求める我々の気持ちに応えてくれないようだ。さらに言えば、このようなことを繰り返すために必要な政治的資本は、多くの政府関係者の目には、余りにも大きすぎる費用に映っている。他の場所で挑戦するしかない。"
 russia_unification.122.a: "道が閉ざされる。"
 russia_unification.123.t: "友好宣言の受諾"
 russia_unification.123.d: "朗報だ！[FROM.GetNameDef]が、両国の政府を近づけるための合意を受け入れた。これにより、両国の関係は直ちに強化され、おそらく統一への道のりの可能性についての感情をかき立てることになるだろう。"
 russia_unification.123.a: "ロシアは一つの国の道を歩む。"
 russia_unification.124.t: "NAPが提案"
 russia_unification.124.d: "相互友好宣言に同意した後、[FROM.GetNameDef]はさらに別の申し出をしてきた。同盟国としての地位を強固にするために、両国の国境を兵士の数を減らすことを提案してきたのだ。これにより、お互いに相手を恐れる必要がないことを示し、一方の国境が安全であることを知って、国民は安心して暮らせるようになる。我々は受け入れるか？"
 russia_unification.124.a: "条約を締結する。"
 russia_unification.124.b: "条約を拒否する。"
 russia_unification.125.t: "NAPが拒否"
 russia_unification.125.d: "我々は[FROM.GetNameDef]との間で親密な関係を築くための一段階目に入ることができたが、残念なことに彼らは不明な理由で我々の不可侵条約を拒否した。敵対関係ではなっていないが、この事実に失望している。再度の挑戦は裏目に出る可能性がある、今の状態に甘んじることにする。"
 russia_unification.125.a: "残念だ。"
 russia_unification.126.t: "NAPが受け入れた"
 russia_unification.126.d: "[FROM.GetNameDef]は我々の不可侵条約を受け入れてくれた！その効果は直ちに発揮され、双方が厳守することは、両国の恒久的な平和を意味するはずだ。それだけでなく、この協定は戦争で荒廃したロシアの地に連帯感をもたらすだろう。"
 russia_unification.126.a: "前進せよ！"
 russia_unification.127.t: "対外貿易協定の提案"
 russia_unification.127.d: "これまで我が国と[FROM.GetNameDef]との間では、輸出入はあっても限られたものだった。しかし、彼らは我々に申し出をしてきた。双方に繁栄をもたらすために、国境の規制を緩和し、国境間の物資の流通を可能にすべきだ、と。もし受け入れるのであれば、拡大協定を結んで、彼らから大量の商品を購入することで、我々の経済を活性化させると同時に、善意の証とすることもできるだろう。どうしようか？"
 russia_unification.127.a: "取引を受け入れ、反対申し込みを提案。"
 russia_unification.127.b: "国境規制の緩和"
 russia_unification.127.c: "取引を拒否。"
 russia_unification.128.t: "我々のパートナーが受け入れる！"
 russia_unification.128.d: "[From.GetNameDef]は、我々の貿易取引を受け入れるだけではないようだ。一種の反対申し込みを提示してきた。それは、大量の原材料と精製品を直ちに購入するというものだ。断る理由がないほど魅力的なオファーだった。これでようやく両国の国境が緩和されることになる。"
 russia_unification.128.a: "繁栄は一度に一件ずつやってくる。"
 russia_unification.129.t: "我々のパートナーが受け入れる！"
 russia_unification.129.d: "これで[From.GetNameDef]との適切な取引が開始できる！彼らの国の商品は我々の国に流れ込み、我々の商品は彼らの国に流れ込む。健全な利益が期待でき、我々はそれによってより良いものになるだろう。"
 russia_unification.129.a: "繁栄は一度に一件ずつやってくる。"
 russia_unification.130.t: "我々のパートナーが拒否"
 russia_unification.130.d: "[From.GetNameDef]は、我々の貿易取引を拒否することが適切であると考えている。この知らせは非常に残念なことであり、戦争で荒廃したロシアでの貿易相手候補が1つ減ってしまった。経済を発展させたいのであれば、他の場所に目を向けるべきだろう。"
 russia_unification.130.a: "すべての試みが成功するとは限らない。"
 russia_unification.131.t: "味方への動機付け"
 russia_unification.131.d: "[From.GetNameDef]での感情が高まり、国を一つに統合すべきだという考えに共感する国民がかなりの割合で存在するようになった。この事実を利用して、我々の目的に共感している組織に密かに資金を送ることができるが、これには二通りの方法がある。まず、目立たないように人気が出る程度の少額の資金を送ることだ。これは裏目に出る可能性が非常に低く、大きな前進にはならないが、何もしないよりはましだ。\n\nあるいは、[From.GetNameDef]内の統一支持組織を公的に支持することもできる。これが成功すれば、大きな支持を得られるかもしれない。あるいは、逆に我々の政府と彼らの政府との関係を悪化させることになるかもしれない。我々はどのような決断を下すべきか？"
 russia_unification.131.a: "統一推進派を慎重に支援。"
 russia_unification.131.b: "堂々と支援。"
 russia_unification.132.t: "統一への国民の支持が高まっている！"
 russia_unification.132.d: "[ROOT.GetName]と[From.GetNameDef]が一つの国になれば、より良い運命をたどることができるという意見を述べる国民が増えてきた。この感情の高まりは、善の力にも悪の力にもなり得るため、慎重に見守ろう。"
 russia_unification.132.a: "これがうまくいくかどうか。"
 russia_unification.133.t: "統一への国民の支持が大いに高まっている！"
 russia_unification.133.d: "[ROOT.GetName]と[From.GetNameDef]を統一すべきだという声が多く聞こえるようになった。今では多くの国民がその考えを支持している。この事実を利用するにしても、抑制するにしても、この状況がどこまで続くのかを注視する必要がある。"
 russia_unification.133.a: "感傷が高まる。"
 russia_unification.134.t: "外国の影響が明らかに！"
 russia_unification.134.d: "政府は、[From.GetNameDef]が統一に向けて政治に影響を与えようとしているとの情報を得た！我々は直ちに決断しなければならない。この影響を抑制する試みを開始するのか、それとも形だけの政府の舵取りをして、この感情が高まるのを放置するのかを。"
 russia_unification.134.a: "この破壊的な影響を抑制する。"
 russia_unification.134.b: "統一は我々の目標だ、彼らに任せておけばいい。"
 russia_unification.135.t: "我々の努力が非難される！"
 russia_unification.135.d: "[From.GetNameDef]は我々の資金提供を拒否した。彼らは、我々が後押しをするよりも、自分たちのやり方で何をすべきかを決めたいようだ。このことは、彼らの政府と我々の政府の間に疑念を抱かせるという負の効果をもたらし、資金の無駄遣いになったとはいえ、統一の話が完全になくなったわけではない。"
 russia_unification.135.a: "外交は進み続ける。"
 russia_unification.136.t: "我々の努力に恩返し"
 russia_unification.136.d: "[From.GetNameDef]は、彼らの国の様々な統一推進派を我々が公に支持していることに対して、静かな反応を示している。統一に反対であれば、我々の干渉に黙っている理由はないのだが、我々が彼らの問題に干渉することに不満はないようだ。我々はそのことに感謝しているし、やがて彼らの国民もそうするだろう。"
 russia_unification.136.a: "一歩前進。"
 russia_unification.137.t: "[GetOtherRegionalName]が合同演習を提案！"
 russia_unification.137.d: "本日未明、[GetOtherRegionalName]からの一通の書簡が[ROOT.Capital.GetName]に届いた。その内容は、[FROM.GetLeader]からの提案で、[FROM.GetHerHis]の軍隊と我々の軍隊との合同訓練についてだ。双方の兵士や将官にとって、このような専門知識や技術の交換は非常に有益であることは間違いないし、お互いの能力をさらに高めるための偉大なライバル関係を築くこともできるだろう。しかし、より慎重な将軍たちの中には、潜在的な敵対者に国家の軍事機密へのアクセスを自由に提供することには反対の意見もある。"
 russia_unification.137.a: "我々の兵士同士で対話を進めよう！"
 russia_unification.137.b: "とんでもない。"
 russia_unification.138.t: "[GetOtherRegionalName]が合同演習を拒否！"
 russia_unification.138.d: "不信感、もしくは能力不足からか、[FROM.GetLeader]の答えは変わらず、[GetOtherRegionalName]の軍隊は、自国の軍隊との合同演習を禁止されている。機会を逸したことを嘆く者もいれば、戦争計画の秘密を守れたことを喜ぶ者もいて、将校たちの反応は様々だ。どちらせよ、両国の軍隊は経験を積まずにいることになる。"
 russia_unification.138.a: "しかたがない。"
 russia_unification.139.t: "[GetOtherRegionalName]が合同演習に同意！"
 russia_unification.139.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は、[GetOtherRegionalName]の軍隊が我々の軍隊と一緒に訓練ミッションに参加することを許可した。すでに[ROOT.GetName]の将軍たちは、自分たちと部下たちがお互いに満足できるような日程を準備するために、相手と対話を開始している。このようにして得られた経験と好意は、将来、我々に少なからぬ利益をもたらすだろう。"
 russia_unification.139.a: "愉快な協力関係に乾杯！"
 russia_unification.140.t: "[GetOtherRegionalName]が国境条約を提案！"
 russia_unification.140.d: "本日未明、[GetOtherRegionalName]からの一通の書簡が[ROOT.Capital.GetName]に届いた。その内容は、[FROM.GetLeader]からの提案で、[GetOtherRegionalName]と共有している国境に沿って、敵対行為の停止を求める条約に関してであった。これは、我々の人員と資源の負担を軽減し、民間人の死亡を防ぐだけでなく、軍が彼らの領土に侵攻するのを阻止することにもなる－－過去、我々に豊富な資源と設備を与えてくれたあの侵略をだ。"
 russia_unification.140.a: "我々は[GetOtherRegionalName]との平和を確保する！"
 russia_unification.140.b: "我が軍は、まだ満足していない！"
 russia_unification.141.t: "[GetOtherRegionalName]が国境条約を拒否！"
 russia_unification.141.d: "残念なことに、[FROM.GetLeader]は、共通の境界線に沿った平和のための我々の懇願を拒否した。[FROM.GetSheHeCap]は続けて、[GetOtherRegionalName]は今のところ我々との外交的協力に消極的であると述べた。[ROOT.GetName]の遠く離れた市民には、まだしばらく戦争の影が立ち込めているようだ。"
 russia_unification.141.a: "ロシアの戦争は続く。"
 russia_unification.142.t: "[GetOtherRegionalName]が国境条約に同意！"
 russia_unification.142.d: "我々の交渉担当者は、外交上の成功を収めた！[GetOtherRegionalName]を代表する[FROM.GetLeader]は、今朝この条約に署名し、[FROM.GetHerHis]の軍隊が共有する国境付近の[ROOT.GetName]の農場、鉱山、村を襲撃することを禁止することを約束した。これで我が国民は、久しぶりに[GetOtherRegionalName]の略奪者に家を荒らされる心配をする必要がなくなった。"
 russia_unification.142.a: "外交の勝利だ！"
 russia_unification.143.t: "[GetOtherRegionalName]が貿易協定を提案！"
 russia_unification.143.d: "本日未明、[GetOtherRegionalName]からの一通の書簡が[ROOT.Capital.GetName]に届いた。その内容は、[FROM.GetLeader]からの提案である、彼らの資源を公正な価格で売却することについて言及している。[ROOT.GetLeader]の経済学者たちは、[GetOtherRegionalName]から提供された原材料によって我が国の産業が利益を得ることができると考えているが、貴重な鉱石を他国に渡すことに反対する派閥も少なくない。\n\nその一方で、彼らの石油埋蔵量の一部を通貨として支払うことも検討できる。戦争で疲弊したロシアでは、黒い金は必要不可欠な贅沢品であり、その備蓄を増やすことは、原料と原料を交換する以上の利益をもたらすかもしれない。"
 russia_unification.143.a: "オイルを現金で！"
 russia_unification.143.b: "鉄を現金で！"
 russia_unification.143.c: "両方しないのはどうだ？"
 russia_unification.144.t: "[GetOtherRegionalName]が石油取引に同意！"
 russia_unification.144.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は先日、数百バレルの石油と、それと同額の現金を含む貿易協定を承認した。両国の大使は、交渉の席に着いたときよりも豊かな気持ちで帰っていった。"
 russia_unification.144.a: "完璧な貿易収支。"
 russia_unification.145.t: "[GetOtherRegionalName]が資源交換を受諾！"
 russia_unification.145.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は先日、彼らの鉱石と我々の現金を含む貿易協定を承認した。両国の大使は、交渉の席に着いたときよりも豊かな気持ちで帰っていった。"
 russia_unification.145.a: "完璧な貿易収支。"
 russia_unification.146.t: "[GetOtherRegionalName]が資源交換を辞退！"
 russia_unification.146.d: "残念ながら、[FROM.GetLeader]は我々が提案した貿易協定を拒否し、[GetOtherRegionalName]が現時点では我々よりも彼ら自身が資源を必要としていると言った。[ROOT.GetName]の産業は、当分の間、不足分を補う必要がある。"
 russia_unification.146.a: "あれれ。"
 russia_unification.147.t: "[GetOtherRegionalName]が産業支援を提案！"
 russia_unification.147.d: "本日未明、[GetOtherRegionalName]からの一通の書簡が[ROOT.Capital.GetName]に届いた。その内容は、[FROM.GetLeader]からの提案に言及したもので、対価を払って、彼らの組立ラインの一部を利用するというものである。受け入れることで、自国の産業の負担を減らすことができるが、逆に他国に借りを作ることになる。受け入れた場合、武器工場と消費財工場の両方を利用するか、消費財工場のみを利用するかを選ぶことができる。"
 russia_unification.147.a: "[ROOT.GetName]は銃とバターを必要としている！"
 russia_unification.147.b: "[ROOT.GetName]はバターだけを必要としている！"
 russia_unification.147.c: "[ROOT.GetName]はどっちもなくとも生きていける！"
 russia_unification.148.t: "[GetOtherRegionalName]が重工業支援を受諾！"
 russia_unification.148.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は、我々の強大な産業が必要とするものの一部を招待することを受け入れた。近いうちに、[ROOT.GetName]の工場は、機械と人手の一部を[GetOtherRegionalName]のための武器と食料品の生産に割り当てることになるだろう。"
 russia_unification.148.a: "お金を使ってお金を稼ぐことに勝るものはない。"
 russia_unification.149.t: "[GetOtherRegionalName]が軽工業支援を受諾！"
 russia_unification.149.d: "我々の交渉担当者は、外交上の成功を収めた！[FROM.GetLeader]は、我々の強大な産業が必要とするものの一部を招待することを受け入れた。近いうちに、[ROOT.GetName]の工場は、機械と人手の一部を[GetOtherRegionalName]のための食料品や衣料品、木材、その他多くの必要物資の生産に割り当てることになるだろう。"
 russia_unification.149.a: "お金を使ってお金を稼ぐことに勝るものはない。"
 russia_unification.150.t: "[GetOtherRegionalName]が産業支援を拒否！"
 russia_unification.150.d: "我々は、[GetOtherRegionalName]の不幸さを過小評価していたようだ。ちょうど1時間前に、[FROM.GetLeader]から、[FROM.GetHerHis]の国には、我々の、そのまま引用すれば「我々の言いなりになるような、ちっぽけな工房」は必要ない、という無礼な返信があった。傲慢であろうとなかろうと、我々の工場が潜在的な利益をもたらす顧客を失ったことは事実であり、それ自体は残念なことだ。"
 russia_unification.150.a: "閣僚たちの賭けは失敗に終わった。"
 russia_unification.151.t: "飴の選択"
 russia_unification.151.d: "[ROOT.GetName]に平和的に参加する可能性があるということで、[ROOT.GetLeader]の顧問は、量的にも質的にも優れた我々の資源基盤の権利を彼らに提供することを提案した。\n\nそのために、彼らは4つの申し出をした。1つ目は、合理的な考えを圧倒するほどの大規模な「金銭的援助」を軍閥に手渡すこと、2つ目は、軍閥の工場に何年も活動を維持できる資源を供給すること、3つ目は、軍閥の研究者に回路図と設備を支援すること、そして最後に、軍閥自身とその一派に[ROOT.GetName]の政府における重要な地位を提供することである。\n\n[ROOT.GetLeader]はどう選択すべきか？"
 russia_unification.151.a: "多少の賄賂は必要だ。"
 russia_unification.151.b: "彼らの産業は我らが養うべきなのである。"
 russia_unification.151.c: "ロシア軍閥でも科学は不自由なく育つだろう！"
 russia_unification.151.e: "彼らの支配者は支配者であり続けるが、我々の管理の下にある。"
 russia_unification.152.t: "[GetOtherRegionalName]が金銭的援助を提供！"
 russia_unification.152.d: "[GetOtherRegionalName]が甘い言葉で我々に主権を放棄するように誘惑する日がまた1日続いた。しかし、今回は、彼らの申し出は、ほぼ友好的のように見える。なぜなら、兵士や将校の数カ月分の給料に十分なほどの貴金属とルーブルを提供してくれるというのだ！無条件に寛大であるという外交官の決まり文句は相変わらずだが……その言葉に耳を傾けることには利点がある。今回だけは。"
 russia_unification.152.a: "笑顔でお金を受け取ろう。"
 russia_unification.152.b: "[ROOT.GetName]は1ルーブルの価値もない！"
 russia_unification.153.t: "[GetOtherRegionalName]が金銭的援助を受諾！"
 russia_unification.153.d: "[GetOtherRegionalName]の我が親友達は、[ROOT.GetName]の寛大な財政支援を歓迎するという、正しい選択をした。[FROM.GetLeader]は、我々の資金が、建設プロジェクト、より良い設備、より多くの食料供給などに使われることの素晴らしさについて詳しく書かれている。我々の多額の投資は、すでに好意という形で実を結び、彼らが我々との永続的な関係を検討するのも、そう遠くはないだろう。"
 russia_unification.153.a: "彼らの財務担当者は賢明な選択をした。"
 russia_unification.154.t: "[GetOtherRegionalName]が金銭的援助を拒否！"
 russia_unification.154.d: "[GetOtherRegionalName]のリーダーは、我々の資金援助を「賄賂であり、明らかにロシアらしくない」として断るという愚かな選択をした。これは我々に対する侮辱であり、両国の関係は悪化し、彼らは侮辱を浴びせ、「甘い言葉と小額の現金のためにロシアの自由を売り渡すことはない」と述べた。"
 russia_unification.154.a: "残念だ。"
 russia_unification.155.t: "[GetOtherRegionalName]が余剰資源を提供！"
 russia_unification.155.d: "[GetOtherRegionalName]が甘い言葉で我々に主権を放棄するように誘惑する日がまた1日続いた。しかし、今回は、彼らの申し出は、ほぼ友好的のように見える。なぜなら、豊富に存在している鉄、クロム、タングステンなどの鉱石を彼らが、我々の飢えた工場に供給してくれるというのだ！無条件に寛大であるという外交官の決まり文句は相変わらずだが……その言葉に耳を傾けることには利点がある。今回だけは。"
 russia_unification.155.a: "[ROOT.Capital.GetName]にトラック一台分持ってきてくれ！"
 russia_unification.155.b: "戯言は他所に捨てろ。"
 russia_unification.156.t: "[GetOtherRegionalName]が余剰資源を受け入れる！"
 russia_unification.156.d: "[GetOtherRegionalName]の我が親友達は、[ROOT.GetName]の工場の需要に対する寛大な支援を歓迎するという、正しい選択をした。[FROM.Capital.GetName]の労働者たちは、新しい資源を手に入れることを熱望しており、我々が派遣した輸送隊によれば、彼らは物の数分で荷物を降ろしてしまったらしい。多額の投資が好意という形で実を結び、彼らが我々との永続的な関係を考えてくれるのも、そう遠いことではないだろう。"
 russia_unification.156.a: "彼らの産業界の指導層は、賢明な選択をした。"
 russia_unification.157.t: "[GetOtherRegionalName]が余剰資源提供を辞退！"
 russia_unification.157.d: "資源の提供は、[GetOtherRegionalName]が愚かにもそれを拒否したため、戻ってきた！我が国の使節や政府に対する長い声明の中で、彼らは「我々から何も必要としない」と述べ、彼らの工場は「我々の性格よりも資源が豊富である」ため何も必要としないと述べた。さらに、彼らは「我々の賄賂を受け取らない」と述べており、我々の関係は大きな打撃を受けている。我々はこの侮辱を忘れない。"
 russia_unification.157.a: "生産効率の悪さが仇となってしまったようだ。"
 russia_unification.158.t: "[GetOtherRegionalName]が研究合意を申し出る！"
 russia_unification.158.d: "[GetOtherRegionalName]が甘い言葉で我々に主権を放棄するように誘惑する日がまた1日続いた。しかし、今回は、彼らの申し出は、ほぼ友好的のように見える。なぜなら、彼らの最高の科学者や技術者が、図案や設計図を持ってきているからだ！無条件に寛大であるという外交官の決まり文句は相変わらずだが……その言葉に耳を傾けることには利点がある。今回だけは。"
 russia_unification.158.a: "彼らの技術的な専門知識を借りよう。"
 russia_unification.158.b: "……そうすれば、少なくとも自由人として負けることはない！"
 russia_unification.159.t: "[GetOtherRegionalName]が研究合意に同意！"
 russia_unification.159.d: "[GetOtherRegionalName]の我が親友達は、[ROOT.GetName]の、彼らの駆け出しの科学者集団への寛大な援助を歓迎するという、正しい選択をした。[FROM.GetLeader]は、我々が貸与した人員と機材によって達成された進歩について、賞賛の言葉を述べている。我々の多額の投資は、すでに好意という形で実を結び、彼らが我々との永続的な関係を検討するのも、そう遠くはないだろう。"
 russia_unification.159.a: "彼らの研究者たちは賢明な選択をした。"
 russia_unification.160.t: "[GetOtherRegionalName]が研究合意を拒否！"
 russia_unification.160.d: "[GetOtherRegionalName]の支配者は、我々の寛大な科学研究支援の申し出を受け入れないことを決定した。外国の力に頼りたくないのか、それともスパイ行為を疑っているのか。いずれにしても、これではお互いに弱体化し、無知になってしまう。"
 russia_unification.160.a: "せっかくの機会を無駄にしてしまうのでは……"
 russia_unification.161.t: "[GetOtherRegionalName]が内閣の役職を申し出る！"
 russia_unification.161.d: "[GetOtherRegionalName]が甘い言葉で我々に主権を放棄するように誘惑する日がまた1日続いた。しかし、今回は、彼らの申し出は、ほぼ友好的のように見える。なぜなら、[ROOT.GetLeader]と[ROOT.GetHerHis]の側近の為に、[GetOtherRegionalName]の政府における高官の席を用意してくれると、保証してくれたのだ！無条件に寛大であるという外交官の決まり文句は相変わらずだが……その言葉に耳を傾けることには利点がある。今回だけは。"
 russia_unification.161.a: "勝てぬなら……"
 russia_unification.161.b: "……そうすれば、少なくとも非自由人として敗北することはない！"
 russia_unification.162.t: "[GetOtherRegionalName]が内閣の役職を受け入れた！"
 russia_unification.162.d: "[GetOtherRegionalName]の我が親友達は、[ROOT.GetName]の指導者の将来に対する寛大な約束を喜んで受け入れるという、正しい選択をした。[FROM.GetLeader]の[ROOT.GetLeader]への最後の手紙は、例えば、長い間会っていなかった友人からの回りくどい心温まる手紙のように見えたし、そう聞こえた。我々の多額の投資は、すでに好意という形で実を結び、彼らが我々との永続的な関係を検討するのも、そう遠くはないだろう。"
 russia_unification.162.a: "我らの新しい親友は賢い選択をしたな。"
 russia_unification.163.t: "[GetOtherRegionalName]が内閣の役職を断った！"
 russia_unification.163.d: "最終的に、我々の相手方の[GetOtherRegionalName]は、我々が提示した閣僚職を拒否した。彼らは「関係改善のために自国の主権を犠牲にする気はない」のである。この外交の分野では何の進展もなく、相変わらず疎遠のままである。"
 russia_unification.163.a: "二度目はないだろう。"
 russia_unification.164.t: "統一に関する会議"
 russia_unification.164.d: "ありがたいことに、ここ[ROOT.GetName]の偉大な国家は、今日の引き裂かれた状態のロシアで成功するために必要な試練を耐え抜くことができた。しかし、壊れているとはいえ、このままである必要はなく、そして、統一を達成するために血は必須ではないのである。ありがたいことに、我々は[GetOtherRegionalName]の政府に対して、我々の国家の統一を議題とした予備会議への招待状を作成することが出来た。我々の希望と願望があれば、統一されたロシアはまだ可能かもしれない。"
 russia_unification.164.a: "ロシアにとって有益な結果になりますように！"
 russia_unification.165.t: "会議の基礎"
 russia_unification.165.d: "政府統合の始まりに関する会議への正当な招待状が我々の政府に届いた、我々はこれが受け入れられるまで我々の有利に進める為に[GetOtherRegionalName]の政府を揺さぶらなければならない。したがって、あらゆる演説、あらゆる法的文書、あらゆる政治的議論の議題を準備することが、我々の最優先事項である。ロシア国家の統一は、この会議の成功に懸かっているかもしれない。"
 russia_unification.165.a: "準備だ、準備だ、準備だ！"
 russia_unification.166.t: "部屋の空気を確認する"
 russia_unification.166.d: "もし我々が[GetOtherRegionalName]の人々と我々自身との間の平和的統一を成功させることを望むなら、我々はそれぞれの政府間の状況を注視していなければならない。物事が順調に進めば、我々の計画も順調に動き出すだろう。しかし、もし我々の国の間に緊張が高まっていれば……"
 russia_unification.166.a: "ロシア人を結集させるのだ！"
 russia_unification.166.b: "これは実現可能な道かもしれん。"
 russia_unification.166.c: "我々は、主権を優先させなければならない。"
 russia_unification.167.t: "歓迎の拍手とともに"
 russia_unification.167.d: "最近、[GetOtherRegionalName]の国から通信があった。その通信には彼らの政府は我々が組織した予備会議に参加する意思が含まれているに見える。彼らのため、我々のため、そしてすべてのロシア人のために、ロシア全土の統一と偉大さへの道を見出すことができるよう願おう！"
 russia_unification.167.a: "期待に満ちた会議だ！"
 russia_unification.168.t: "譲歩と協力"
 russia_unification.168.d: "ロシアの未来に偉大なものをもたらすための努力の中で、統一という議題で[GetOtherRegionalName]と開催した予備会議は、様々な結果をもたらす成功を収めた。確かに国家統合を承認したのは動かぬ事実だが、最終的にある程度の譲歩をしなければならないので、政治家や指導者の中には不満に思う人も出てくるかもしれない。しかし、ロシアが統一にもう一歩踏み出したと思えば、悩むだけの価値はあるのではなかろうか。"
 russia_unification.168.a: "複雑な結果と握られる手！"
 russia_unification.169.t: "慎重な拒絶"
 russia_unification.169.d: "残念ながら、最近の報告書で、我々の注目を引く残念な通信があることが判明した。詳細は、[GetOtherRegionalName]の政府は、彼らが我々の国家の統一について設定した会議に出席することができないことを表明しており、理由の一覧が淡々と書かれていた。特に[GetOtherRegionalName]の主権を放棄することをためらっていることが述べられていた。このことは、ロシア人の平和的統一の可能性に関して大きな問題を提起しており、我々の時代の致命的な未来に対して、準備不足と心配の波が押し寄せてきている。"
 russia_unification.169.a: "未来だけが知っている。"
 russia_unification.170.t: "統一会議"
 russia_unification.170.d: "本日、[GetOtherRegionalName]の国家が[ROOT.GetName]政府と統一国家の協定に心より署名し、ロシア国家の平和と統一の未来を約束したことを発表した。ロシアの人々のために、より良い、より明るい未来を約束するための我々の偉大な事業において、我々は勝利したのだ！"
 russia_unification.170.a: "団結と平和とロシアへ前進せよ！"
 russia_unification.171.t: "銃後の災難"
 russia_unification.171.d: "このたび、[GetOtherRegionalName]の政府および代表者との事前協議が不調に終わったことを報告しなければならないのは、ある種の恥辱と心配と不名誉を伴うものであった。このことは、今日もロシア国民に、再び血塗られた過去が繰り返されるのではないかという不安感を与えているばかりではない。さらに、会議の失敗は、わが国政府の指導者たちに大きな失望を与え、事実上、わが国政府に大きな重圧を与えている。"
 russia_unification.171.a: "統一ロシアの夢は、今は少し色あせてしまった。"
 russia_unification.172.t: "我々の事業が実りあるものでありますように"
 russia_unification.172.d: "我が国政府と[GetOtherRegionalName]の指導者との間で、これまで熱心に準備されてきた会議の正式な開催日が訪れた。未来は恐ろしく、不安を煽り、魅了し、興奮させるものである。まさしく、この世はかなりひどく未知で出溢れているものだ。しかし、この未知の世界を通して、我々は希望と自信を見出し、この打ちひしがれたロシアの人々のためにトンネルの向こうに光を見出さなければならないのだ。"
 russia_unification.172.a: "希望へ、ロシアへ！"
 russia_unification.172.b: "我々は、彼らの甘い嘘をきっぱりと否定するのだ！"
 russia_unification.173.t: "久しぶりに……"
 russia_unification.173.d: "我々の外交官は、[GetOtherRegionalName]の[ROOT.GetName]への統合を宣言する条約を結んだ後に、彼らの新しい同胞を引き連れて会議を去った。この2つの国は、すでに互いの経済、軍事、政治に深く関わっており、今回、旗と名前を共有することによって、正式に結束したのである。[GetOtherRegionalName]の法律や行政を適応させる作業は残っているが、我々の連合はもはや他の悪意のある国々に妨害されたり、邪魔されたりすることはないだろう。\n\nこうして、ロシアの半世紀に及ぶ屈辱の歴史は、平和のうちに幕を閉じた。"
 russia_unification.173.a: "そして、100年にわたる再生の日々が始まるのだ。"
 russia_unification.174.t: "……そして、まだ足りない"
 russia_unification.174.d: "初日は、怒号と流血、折れた拳で幕を閉じた。\n\n2日目は、会場の内外に鉛まみれの死体が散乱しているなか、幕を閉じた。\n\n3回目には、わざわざ参加することはなかった。報告されているように、彼らもそうした。"
 russia_unification.174.a: "一人は立ち、一人は倒れるだろう。"
