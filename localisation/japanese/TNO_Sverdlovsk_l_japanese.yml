 POLITICS_KONSTANTIN_ROKOSSOVSKY_DESC: "コンスタンティン・コンスタンティノヴィチ・ロコソフスキーは、他の多くの男性とは異なり、何があってもソビエトの祖国に忠実であり続けた。ツァーリの時代にポーランドの貴族の家に生まれた彼は、子供の頃は非常に貧しい生活を強いられていた。彼がボリシェヴィキに寝返ったのは当然のことであり、すぐにソ連で最も著名な指揮官の一人となり、優れた紳士であり、軍人であり、その戦績は輝かしいものであった。20年間赤軍に仕えた後、トランプの家は崩れ、ソビエト連邦は崩壊し、ロコソフスキーは全く新しい環境に適応しなければならなくなった。彼が指揮していた第3軍が侵攻してきたドイツ軍から逃れてウラル地方にたどり着くと、ラーザリ・カガノーヴィチに大歓迎されたため、西シベリア人民共和国に参加することになった。\n\nしかし、カガノーヴィチとその将軍たちの不信感と苛烈な競争に満ちた同盟関係は脆く、必然的に崩壊していくことになった。西シベリアは、ドイツ軍の容赦ない空襲を受けながら、その存続をかけてあらゆる手段を講じて戦っていた。指導者や将軍たちの間の溝は、どんどん広がっていき、修復不可能なところまで来ていた。カルブィシェフがオムスク市を占領し、カガノーヴィチが何もしないことで人民共和国が沈没していくのを目の当たりにしたロコソフスキーは、すぐさま第3軍をスヴェルドロフスク市に集結させ、強力な戦力を背景に自らが率いる臨時軍事政権を樹立した。ロコソフスキーは、チュメニでのかつての党上層部に幻滅しながらも、ソビエト連邦の再統一という大義を捨ててはいない。それが、ロシアとソビエトの兵法の最高の伝統の中で生まれ、教えられ、官僚の上に立つ労働者に仕える忠実で公平な軍隊によって推進されるものであってもだ。ロコソフスキー元帥は、過酷な勤務と老齢のために健康をかなり害されたが、絶望的な時代にあってもその決意は揺るがない。たとえ生きて赤軍が再び赤の広場で行進するのを見ることができなくても、昔の仲間や同志を頼りに、尊厳を持って任務を続けることができるのだ。"
 POLITICS_PAVEL_BATOV_DESC: "パーヴェル・イヴァーノヴィチ・バトフの指揮下にある兵士たちは、その容姿や態度から、彼のことを親しみを込めて「我らがスヴォーロフ」と呼ぶことがある。将軍自身がこの比較を認めたり、喚起したりすることはないだろうが、ウラル軍国主義政府のリーダーと過去の有名なロシアの英雄との間に、このような類似性を見てしまうのは仕方のないことだろう。\n\nバトフは、ナチスがロシアに侵攻してきた暗黒の時代に、コンスタンティン・ロコソフスキーと知り合い、彼が亡くなるまで、仕事上でも個人的にも絆を深めていった。二人の将軍の仲間意識は、真実と虚構が入り混じった刺激的な伝説や物語として、シベリア全域で語り継がれた。二人が共に経験した出来事、二人が一丸となって戦った戦争、これらすべてが現代ロシアの文化的記憶に刻まれている。\n\n旧友の葬儀に参列したバトフは、亡き将軍の遺志を継ぎ、「シベリアのライオン」の名を残すことを誓った。バトフは、ウラル軍管区の部隊を自らの指揮下に置き、戦乱の続くロシア国内に非常時の権力を確立し、社会における赤軍の役割を見直そうとしている。"
 POLITICS_ANTON_ANTONOV_OVSEYENKO_DESC: "ボリシェヴィキの著名な軍司令官であった父との関係は、アントン・ウラジーミロヴィチ・アントーノフ＝オフセーエンコが悪名高いシベリアの収容所に送られるのを止めるには十分ではなかったのである。収容所が盗賊や泥棒によって解放されるまでの数年間、彼はソビエト連邦の恐怖を肌で感じていた。\n\nそんな中でも、彼は頑張り続け、ズラトウーストの武器商人が勝利を収めた時には、反体制派の仲間や元囚人たちと一緒に逃げる絶好の機会を得た。\n\nハンティ＝マンシースクの秩序を維持できるリーダーが他にいなかったため、アントーノフと彼のキャラバンはウラル共和国の名のもとに凍てつく平原を支配するために選ばれた。長年かけて築いてきた友情が功を奏し、反体制派や親友のセルゲイ・イズヴェコフのような聖職者、あるいは単純な盗賊などが一致団結してイルティシ川の堤防を守り、何よりも住民がアントーノフのような目に遭わないようにしてきた。"
 the_lion_of_siberia: "シベリアのライオン"
 the_modern_suvorov: "現代のスヴォーロフ"
 sverdreg.1.t: "軍事地域の国家"
 sverdreg.1.desc: "パーヴェル・バトフは執務室の椅子に座っていた。やっと静かな時間が訪れたことに満足していた。この数年の間に多くの変化があり、彼は将軍からウラル軍事管区全体の元帥になるまでに成長した。彼の新しい責任には、新しい挑戦も伴っていた。\n\n10年間も分裂していた地域を統一するのは容易ではない。それまでの軍事地域の5倍の広さの地域を管理することは、軍事地域の守備隊にとっても、バトフの統治にとっても大変なことだった。しかし、バトフが抱えていた問題はその半分でもなかった。西シベリアを統一するためには、多くの努力が必要であることをバトフは知っていた。また、困難な政治的な問題だけでなく、破壊された経済の問題もあった。西シベリアは、ここ10年来の絶え間ない戦争で荒廃していた。国境を越えたライバルと比較しても遜色のない経済を実現するためには、多額の資金を投入して復興させる必要がある。\n\nまた、西シベリア統一がもたらす問題だけでなく、ボリス・エリツィンが率いる民主化運動も、ますます支持を集めている。地域が安定するにつれ、国民はより民主的な政府を好むようになるだろう。バトフが民主的な政府に移行したい、あるいは自分の支配を正当化したいと思うなら、選挙が必要になるかもしれない。\n\n最後に、ロコソフスキー元帥の死は、バトフ氏自身に大きなプレッシャーを与えている。彼は、ロコソフスキーの遺志を継いで西シベリアを制圧し、最終的にロシア全土を奪還できるだけの軍事地域の強化を図らなければならない。第二の大元帥になるためには、バトフがやらなければならないことはたくさんあったが、バトフはどこかから始めなければならなかった。"
 sverdreg.1.a: "元帥の遺産は彼の手中にある。"
 sverdreg.2.t: "人々を守るために"
 sverdreg.2.desc: "バトフ元帥はマイクの前に立った。まもなく彼の演説がウラル軍管区中で放送されるのだ。合図を受けた彼は咳払いをして、演説を開始した。\n\n「市民の皆さん。私はウラル軍管区の元帥、パーヴェル・バトフです。皆さんに重要なお知らせがあります。西シベリア全域を解放して以来、パルチザンは各地で基地への攻撃を続け、法の施行を妨げています。秩序は守られなくてはいけません。そしてそれは軍事力によってのみ実現することができます。このため、新たに解放した地域における軍政と、戒厳令は今後も継続となります。解除の時期については、追ってお知らせします」\n\n「皆さんがさらなる自由を求めていることは私も承知しております。しかし、皆さんの安全を保障できるのは軍隊だけなのです。軍隊によって鎮圧しなければ、山賊も、パルチザンも脅威であり続けるでしょう。それまでの間、皆さんを守るのは軍隊なのです。軍管区のすべての司令官の名において、私は皆さんに約束します。私たちはあらゆる手段をもって、皆さんと家族の安全を保障します。私からのお願いは、法を順守すること、それだけです」\n\n「ロシアの運命は私たちの手に握られています。そのことを忘れないでください。私たちは敵ではありません。皆さんが権威主義者たちの軍靴に踏みにじられることも、私たちは決して望んでいません。一連の措置は皆さんを傷つけるためのものではなく、皆さんを守るためのものなのです。私も自由を望む一人です。問題は、情勢がそれを許さないというだけなのです。どうかご理解のほど、よろしくお願いいたします」"
 sverdreg.2.a: "安全は最も優先するべきだ。"
 sverdreg.3.t: "ラーザリ・カガノーヴィチの裁判"
 sverdreg.3.desc: "ラーザリ・カガノーヴィチは、必要以上の武器を持った2人の屈強な兵士に守られながら、ゆっくりと法廷に足を踏み入れた。わざと座り心地を悪くしたのであろう、小さな木製の椅子に腰を下ろした。\n\n軍事裁判官は、下の席に座っている老人がとても小さくて弱々しく見え、顔をしかめて下を見た。「ラーザリ・カガノーヴィチ、あなたの裁判の結果は終わりました。審議の結果、あなたはロシアとその国民を裏切った罪で処刑されることになりました」\n\n処刑!?裏切りだと!?!カガノーヴィチは怒りのあまり、もう我慢できなかった。自分は裏切り者ではない！椅子から立ち上がると、怒りにまかせて、しわくちゃの指を判事に向けて、暴言を吐き始めた。「裏切り者はお前だ！お前はワシの軍隊にいて、社会主義と祖国のために戦っていた。今のお前たちを見てみろ！お前たちは邪悪なファシストで、汚い資本家でしかない。機会があった時に、ロコソフスキーを粛清しておくべきだった！」\n\n「カガノーヴィチを座らせろ！」判事は叫んだ。「我々は結論を出した、そしてそれは最終的なものだ。西シベリアをこの暗黒の道に導いた責任は、お前にしかない。自分で自分を破滅させたのだ」\n\n「今にわかるさ」カガノーヴィチは苦々しげに言った。「革命はいずれにしても達成される。社会主義の道を阻む者はやがて倒れる。ワシがそれを見届けることができなくても、それはそれで仕方がない」\n\n「奴を独房に送れ」"
 sverdreg.3.a: "革命は終わったか、それとも遅れたのか？"
 sverdreg.4.t: "ドミトリー・ヤゾフの裁判"
 sverdreg.4.desc: "ドミトリー・ヤゾフは、法廷の椅子に放り込まれ、鼻血と目の傷を負って判事を見上げていた。「凶悪な犯罪を告白するために、ついに殺人者が私の前に現れたのだ」と軍事裁判官は顔をしかめた。「ドミトリー・ヤゾフ、同僚の裁判官と私は審議を終え、満場一致であなたに死刑を宣告する。今夜、銃殺刑を執行する。看守、この無価値な男を私の目の前から消してくれ」裁判官は、ヤゾフをこれ以上見たくないという思いから、最後の言葉を素早く言い終えた。\n\n「最後の言葉を聞きたくないのか？」ヤゾフは、自分がもうすぐ殺されることを気にせずに言った。結局、彼は他に何も期待していなかった。\n\n「いいだろう、どんな馬鹿げたことを言うんだ？」判事は気にしていない様子で尋ねた。\n\n「私はただ、あなたがこれからの試練に立ち向かう準備ができているかどうかを尋ねたかったのだ」ヤゾフは冷たく言い放った。「将軍、あなたは唯一の勝利のチャンスを失った。黒連盟が破壊されたことで、ロシアのすべての機会が失われたのだ。私だけが、来るべき嵐の中を、大いなる試練そのものの中を、ロシアを導くことができたのだ。今、ロシアが見るのは失敗と不統一だけだ。民主主義のかけらもない国家が、ドイツのような敵に団結して強く立ち向かえると、あなたは本当に思っているのか？」\n\nヤゾフの話が終わった後、判事は首を横に振ってしばらく立ち止まった。「いや……いや……間違っているのはお前の方だ。お前は自分を殺人鬼と見做していないのか？ロシアに暗い汚点を残した野蛮人だ。もしお前が我々の偉大な国を率いることになったら、ドイツと同じようにそれを破壊していただろう」\n\n「そうかもしれない」とヤゾフは笑い始めた。「しかし、ロシアは最終的に復讐を果たすことができただろう」\n\n「奴を連れて行け！」判事は命じた。看守が最後にヤゾフを連行しようとしたとき、彼はドミトリー・ヤゾフの黒い目を見て、それを一生忘れることはなかった。"
 sverdreg.4.a: "怪物はついに鎮圧された。"
 sverdreg.5.t: "平時への回帰"
 sverdreg.5.desc: "スヴェルドロフスクは、軍が西シベリアやウラル地方全体の秩序を回復した後、新しい都市となっていた。街が変わると、キャサリンも変わった。かつては軍が完全に支配していた街が、自由になったように見えたのである。共産党や黒連盟の脅威がなくなったことで、軍が市民の生活を支配する必要がなくなったのだ。キャサリンにとっては、それがすべてだった。\n\nソ連時代、キャサリンがまだ少女だった頃、彼女はまだスヴェルドロフスクで何の責任もなく自由に暮らしていた。しかし、ソ連崩壊後、生活は苦しくなった。子供のためのわずかな食事のために何時間も働き、家を出る時間も軍に命令されて、彼女はやっとの思いで家を出ていた。\n\n戒厳令が解除され、外出禁止令も解除された今、キャサリンはようやく人生を満喫できるようになった。夜、外に出て星を見ることもできるのだ。軍隊はまだ存在しているが、事態は好転している。もっと自由な世界が待っているかもしれない。"
 sverdreg.5.a: "自由なスヴェルドロフスク、自由な女性。"
 sverdreg.6.t: "戦争の英雄"
 sverdreg.6.desc: "ピョートル爺さん、みんなそう呼んでいた。もし誰かが、年老いた白髪交じりの退役軍人を表現したら、それはピョートルのことを表しているだろう。皇帝軍や内戦に従軍したピョートルは、戦場で足を失ったこともあるが、戦力外になるまでに100人の兵士を殺したとも言われている。彼はまた、軍隊がどんなものかを聞くのに最適な人物であり、それはまさにマルティンがやろうとしていたことだった。まだ18歳の若者であるマルティンは、戦争についてもっと知りたいと思っていた。マルティンは戦争に参加したかったが、普通の兵士にはなりたくなかった。ピョートルのようにドイツ人や野蛮人を殺すような英雄になりたかったのだ。\n\nその老兵は、ロッキングチェアに座って、農場を行き交う人々を眺めていることが多かった。マルティンが近づいてくると、老兵は目を開けて、掠れた声でこう言った。「俺は昼寝をしたいんだ」\n\n「ピョートル、自分はマルティンです。あなたのように戦い方や殺し方を知るために、軍隊に入るつもりです」\n\n老人は彼に目を向けて、「さて、少年よ、これが英雄になる第一段階だ。止めるんだ。軍隊はお前のような者には向いていない。家に帰れ」\n\n少年は、目を見開いて見つめていた。「何を言っているんだ、あなたは兵士であり、英雄だったじゃないか！敵の兵士を100人殺したと言われているんだぞ！僕は戦えるほど強いんだ！」\n\n「お前に力があるかどうかじゃないんだ、小僧！」ピョートルは叫んだ。「英雄になりたいのなら、軍隊には入るな。お前がなるのは、人殺しか死体だけだ。俺を信じろ、英雄になりたいなら、人を殺してはいけない、人を救え」\n\nマルティンは、これまで以上に混乱した状態で立ち去った。ピョートルは正しかったのか、それともただの怒れる老人だったのか？兵士は皆、本当に人殺しなのだろうか？"
 sverdreg.6.a: "戦争に英雄はいない。"
 sverdreg.7.t: "元帥とその評議会"
 sverdreg.7.desc: "会議室のテーブルには誰もおらず、会議に参加した将軍たちは静かに元帥を待っていた。数分後、バトフ元帥が部屋に入ってきて、テーブルの先頭に座った。元帥は、他の将軍たちと顔を合わせるようにして、「今回の会議はこれまでとは大きく異なるだろう」と言った。\n\nバトフは、言った。「西シベリアを統一した当初とは政治的状況が変わった。チュメニとオムスクの敵国政府の残骸は処理され、ウラル地方全体の支配は安定したものになった。軍管区内の情勢も落ち着き、我々の支配は安泰のようだ。さて、政治的な目標は解決したが、次は何に力を入れるべきか決める時が来たのだ」\n\nまず、アレクセイ・ジャドフ将軍が発言した。「我々は戦争に備える必要があります。近隣のライバルたちは我々の準備が整うのを待ってから攻撃を仕掛けてくるでしょう。軍隊の規模を拡大し、軍事生産を2倍にして、供給インフラをあらゆる侵略に備えなければなりません。ロシアを再統一するためには、多くの戦いが必要になるでしょう」\n\nバトフ元帥は「ありがとう」と言った。「確かに、我々はロシア統一に大きな力を注がなければならない。しかし、国民の状況を無視することはできないのだ。ロシアを統一するためには、軍事に力を注ぐだけでなく、民間経済を豊かにし、貧困を解消しなければならない。だが、我々は、戦いの時が来たときのために準備しておく必要もある。したがって両方の両立が不可欠なのだ」"
 sverdreg.7.a: "ロシアの統一は近い。"
 sverdreg.8.t: "復興への準備"
 sverdreg.8.desc: "西シベリアの統一には、工場や道路、鉄道などが戦闘で大きく損傷したり破壊されたりした。敵の始末と内部の問題が解決し、ようやく再建の準備ができるようになった。\n\nしかし、その被害は甚大で、都市は破壊され、人々は飢えている。経済は破綻しており、ほとんど機能しておらず、失業者があふれている。学校も教育資金がなく放置されている。物々交換が横行し、本物のお金が流通していない。\n\n地域の再建に備えて、[SVR.GetLeader]は、西シベリア全土で新たな建設作業を開始するよう命じた。都市の中心部を再建することで、復興への努力をさらに高めることができる。最後には、西シベリアの姿が一変し、復興に近づいていることを願っている。"
 sverdreg.8.a: "そう願おう。"
 sverdreg.9.t: "スルグトの石油！"
 sverdreg.9.desc: "我が国の経済大臣であるファルマン・サルマノフにとって、今日は幸運な日だった。今日、スルグトで地質学の仕事をしていた彼は、その地域でこれまでに発見されたことのない、大きな油田に出会ったのだ。石油は我々にとって非常に貴重なものであり、戦車やトラックの燃料となる。しかし、これだけの量の石油があれば、それを貿易に利用して、大国と有利な取引ができるかもしれない。\n\n我々は今、この石油を無駄にしないために、より多くの貯蔵施設の建設に力を注ぐべきだ。また、すべての石油を抽出して完全に利用するためには、より多くの努力が必要となる。これが成功すれば、もう燃料不足の心配をする必要がなくなるだろう！"
 sverdreg.9.a: "「石油を見つけた。それだ」"
 sverdreg.10.t: "備蓄の確保"
 sverdreg.10.desc: "部門責任者は、倉庫の中を歩きながら、統一の際に敵兵が捕獲した没収品をすべて調べていた。銃、大砲、そして戦車までもが手に入った。これらは第3軍で大いに役立つだろうと彼は考えた。\n\n今度は、より損傷の激しいものに移っていった。戦車、対戦車砲で損傷しているが、まだ修理可能である。トラック、これはかなりのダメージを受けている。外側には弾痕があり、トラックよりも弾痕の方が多いようだ。内部を見ると、シートに血の跡が残っていて、赤い斑点になっている。この車は、もう少し手を加えた方がいいかもしれないと彼は考えた。\n\nこの目で見た戦闘は残酷なものだった。しかし、それが終わった今、彼はその破片を拾うために残されたのである。何千もの破片の中から、回収できるものは回収し、できないものは廃棄した。しかし、これらの古い戦争の武器で、新しい戦争が戦われるだろう。願わくば、武器の血痕が少なくなるように。除去するのは大変だった。"
 sverdreg.10.a: "銃は多ければ多いほど良い。"
 sverdreg.11.t: "上を見る"
 sverdreg.11.desc: "地域の経済を改善するための努力が、ようやく報われたようだ。経済は飛躍的に成長し、西シベリアはより豊かな場所になりつつある。生活の質も向上し、住宅が増え、人々の仕事も充実してきた。大衆を教育するための学校も建設された。そして何よりも、経済の発展に乗じて多くの企業が誕生し始めている。\n\n人々のためだけではなく、我々にとっても有益なことだ。景気が良くなると、工場が再開され、さらに新しい工場も建設されている。工業化の効果が現れ始めているようで、以前よりも多くの商品を生産している。\n\nまた、インフラも整備され、道路が整備され、電気が供給され、鉄道が整備されて、物資の輸送が迅速かつ容易になってる。\n\n強力で近代的な経済は手の届くところにあるが、ロシア経済を真に強化するためには、まずロシアを統一しなければならない。それまでに、大国に匹敵する経済の基礎を築いていこうではないか！"
 sverdreg.11.a: "さようなら、貧困！"
 sverdreg.12.t: "障害の戦争"
 sverdreg.12.desc: "男たちは一列に並んで、この先にある障害物コースに立ち向かった。全員が第3軍に入隊し、軍事地域を守るための真新しい新兵である。教官は一人一人の目を見て、新隊員を訓練するたびに同じ顔を見ていた。哀れな子供のキリルを訓練し、兵士に昇格するまで厳しく鍛えたのがつい昨日のことのようだ。それ以来、彼に会うことはなかったが、クトゥーゾフは彼が戦争を生き延びるのに十分な訓練を受けたと感じていた。\n\nしかし、彼は新兵たちに同情するために来たのではなく、彼らを訓練するために来たのだ！「いいか、お前ら、よく聞け！」教官は年老いていたが、その声はまだ力強かった。「もう会ったことがあると思うが、もし私の名前を忘れたバカがいるかもしれん。私の名前はクトゥーゾフ軍曹だ。今日、君たちは速さではなく、決意のために訓練を受けることになる。このコースは最も困難なものの一つだ。高くそびえる壁、有刺鉄線、深い泥などが、君たちをゴールから阻めるだろう。しかし、君たちは諦めない。この訓練は、君たち一人一人がゴールするまで終わらない」\n\nクトゥーゾフは、自分の言いたいことを伝えたいがために、一人一人の目を見て、前を歩き続けた。「戦場の兵士は、戦いに勝つためにスピードや強さ、敏捷性だけが必要なのではない。勝つための決意が必要なのだ。敵を倒すという決意がなければ、その人は負けるか死ぬかのどちらかだ。勝利を得るためには、技能と決意を一致させなければならない。最近の戦争では、あきらめるという選択肢はない。もしお前らが戦場であきらめてしまったら、この軍事地域も、これまで我々が戦ってきたことも、すべて無駄になってしまうのだ。分かったか？」\n\n「はい！」男たちは一斉に叫んだ。\n\n「ならば、何を待っているのだ、行け！」軍曹が叫ぶと、新兵たちは障害物コースに走り込み、それぞれが最初にゴールにたどり着こうとするのを見ていた。"
 sverdreg.12.a: "決断力は戦闘の半数を決する。"
 sverdreg.13.t: "過去の戦争、現在の戦争、未来の戦争"
 sverdreg.13.desc: "フョードルは、新鮮な空気と運動による暖かさを楽しみながら、道をジョギングしていた。第3軍の兵士は、1日に16時間もの訓練を受けなければならない。フョードルの夢は、畑仕事をして自分の農場を持ち、命がけの戦いや厳しい将校たちから逃れることだった。自分の日程で仕事をして、どこか平和な場所で過ごしたいと思っていた。\n\nフョードルは、第3軍に入隊したばかりの若かりし頃を思い出していた。西シベリア人民共和国の崩壊、軍閥時代の盗賊退治、西シベリア統一運動への参加など、過去に多くの戦争を経験してきた。\n\n彼はただ戦うために、行動するために参加したのだろうか。これから起こる戦争も、同じように、いやそれ以上に残酷なものになるだろう。このままではいけないと思ったのだ。\n\n第3軍は常に国民を守るべきものだ。もし、彼が諦めて農業に従事することになれば、自分が守ると誓った家族を見放すことになるのではないか？\n\nロシアは、この先何十年も戦いに巻き込まれ続けるようだ。第3軍の敵が取り囲み、攻撃を待っている。フョードルは人々を見捨てることはできなかった。ロシアは、彼に戦いを続けてもらう必要があった。"
 sverdreg.13.a: "国民を守るのは第3軍の仕事である。"
 sverdreg.14.t: "自由飛行士団のエース"
 sverdreg.14.desc: "飛行機は不毛な氷のツンドラの上を、パイロットの巧みな操縦で、湖の上の草を拾いながら飛んでいった。エフドキア・ボチャロワは、もう何年もドイツ機を見たことがなかった。今は、西ロシアと中央シベリアからの脅威である。彼女はまだあまり活躍していないが、西シベリアと軍事地域を守るための準備はできていた。\n\n再び中央政府の管理下に置かれた今、状況は変わった。彼らはもはや自由に何でもできるわけではなく、現場の軍人の命令に従わなければならない。ある意味、昔のソ連のような状況だった。\n\n西ロシアの偵察隊が国境を越えていないかどうかを確認しながら、飛行機はウラル山脈に向かって下っていった。エフドキアは、下界で誰が主導権を握っていようと関係なく、空の上では自由飛行士団がロシアを守る義務があると考えていた。"
 sverdreg.14.a: "自由飛行士団よ、永遠なれ！"
 sverdreg.15.t: "外務省"
 sverdreg.15.desc: "西シベリアを統一したことで、多くの外国勢力が新国家に関心を持つようになった。列強との関係を築くための場所が必要となり、[SVR.GetLeader]は本日、スヴェルドロフスクに外務省を建設することを発表した。ドイツ圏以外の多くの国は、独立した強いロシアに好感を持っており、限定的な援助や承認に関心を持つ国も多いだろう。また、我々は他の国が欲しがるような資源を多く持っているため、外務局は貿易を行うためにも機能すると予想される。\n\nしかし、国境を越えたライバルたちも、これらの外国勢力との関係に関心を持っている。このような援助を受けるためには、競争が発生する可能性があるが、我々に関心を持ってくれるすべての人々と機能的な関係を築くことができると確信している。"
 sverdreg.15.a: "我々の友人を作る時が来た。"
 sverdreg.16.t: "西シベリアでのコンタクト"
 sverdreg.16.desc: "西シベリアにあるスヴェルドロフスクの外務省から興味深い提案を受けた。我々とよく似た政府である彼らは、よりオープンな関係を望んでいるようだ。西シベリアに我々と同調する政府があることは、非常に有益なことかもしれない。\n\n彼らは、自分たちを西シベリアの合法的な政府として認めてほしいと言ってきた。これは、彼らとの関係を開くための大きな一歩であり、彼らのライバル国の政府を少し怒らせるかもしれないが、我々が利害関係を持つ他のロシア政府との関係を修復できないほど悪化させることではないだろう。\n\nそして、貿易関係の要請もあった。西シベリアには石油をはじめとする資源が豊富にあり、我々にとって非常に価値のあるものだ。我々も彼らにとって価値のあるものをたくさん持っているため、同意しない理由はないだろう。"
 sverdreg.16.a: "了承すると伝えろ。何が得られるか見てみてみよう。"
 sverdreg.17.t: "合衆国からの返答"
 sverdreg.17.desc: "アメリカからの回答を受け取った。彼らは我々の提案を受け入れた。我々の西シベリア支配を認め、貿易関係に前向きであるとのことで、ようやく信頼できるパートナーができた。我々は外界へのアクセスが限られており、隣国も我々との貿易に友好的ではないため、貿易には苦労してきた。これにより、軍需品や民需品のためのより多くの資源への接続が可能になり、アメリカ人との地位も向上することが期待される。将来的には、さらに関係を深めることができるかもしれない。"
 sverdreg.17.a: "ありがとう、アメリカ！"
 sverdreg.18.t: "新たな領事館"
 sverdreg.18.desc: "この度、西シベリア政府よりワシントンに領事館を設置したいとの打診があった。これは両国の関係をさらに緊密にするものであり、両国の関係を改善する良い方法であるが、これは我々がロシアの側に立っていることを示す可能性があり、もし我々が中立の立場を維持したい、あるいは他の政府にもっと関心を示したいと思うならば、領事館の設置を拒否した方が良いかもしれない。\n\nしかし、これまで以上に両国間の貿易が盛んになり、大量の石油が手に入るようになり、地域への影響力も増していく。領事館を設置することは、我々にとって非常に有益であることは間違いない。しかし、西シベリア人と仲良くなりすぎると、必ず反動がくるものだ。"
 sverdreg.18.a: "西シベリアに領事館の設立を許可する。"
 sverdreg.19.t: "外交的成功！"
 sverdreg.19.desc: "良いニュースがある。アメリカ人が領事館設立にイエスと言ってくれた。これで我が国との距離がさらに縮まり、将来的には外交の選択肢が増えた。ワシントンに事務所を置くことで、我々の間に確固たるつながりが生まれた。\n\nまた、この領事館は両国間の貿易を促進し、アメリカ人には我々の資源への接続を、我々には彼らの資源へのアクセスを提供するだろう。両国にとって非常に良い取引だったと思われ、今後も関係が発展していくことを願っている。"
 sverdreg.19.a: "ワシントンへ移動する時だ！"
 sverdreg.20.t: "外交の失敗！"
 sverdreg.20.desc: "アメリカからの悪い知らせは、彼らが我々の領事館の設立を拒否したことだ。彼らの返事は、外交関係の観点からは行き過ぎであり、ロシアの政治に対してより中立的な立場を維持したいというものだった。この理由は理解できるが、アメリカとの関係が深まることを期待していた我々の政府と外交官にとっては、やはり打撃である。\n\nしかし、貿易関係は良好で、外交が完全に閉ざされているわけでもない。アメリカは今でも我々が西シベリアを支配していることを認め、経済的な手段で我々を援助し続けているだろう。きっとこれは、アメリカ人が我々より優れた人物を見つけたということではないはずだ。"
 sverdreg.20.a: "なぜ拒否するのか？"
 sverdreg.21.t: "有利な提案"
 sverdreg.21.desc: "統一された当初から、貿易は私たちにとって常に困難な課題だった。簡単に行き来できる港もなければ、交易に応じてくれる隣国もないため、単純な交易を成立させるために多くの努力を払わなければならず、それは必ずしも我々にとって有益ではない。民生用、軍事用ともに多くの重要な商品のコストが上昇し続けており、輸出量よりも輸入量の方がはるかに多くなっている。\n\nエフゲニー・ドラグノフは我々の窮状に気付いているようで、自分のコネを使って我々のためにさらなる機会を作ろうとしている。ドラグノフは、我が国の政府に参加するまでは、軍閥国家ズラトウーストの指導者であり、軍閥の不毛地帯で武器の取引を行う優良なビジネスマンであった。その人脈を利用して、ドラグノフは近くて遠い場所にも行けるし、彼のカリスマ性は貿易交渉にも大いに役立つだろう。\n\nまた、ドラグノフは人脈を利用するだけでなく、我々の政府で働くことも快く申し出てくれた。彼のような男は、我々の指導者の中で、経験豊富な大臣になるかもしれない。信頼しない手はないだろう。"
 sverdreg.21.a: "彼の申し出を受けてるが、彼を政府に近づけないようにする。"
 sverdreg.21.b: "賛同し、彼に地位を与える。"
 sverdreg.22.t: "恩赦と好意"
 sverdreg.22.desc: "統一された当初から、貿易は我々にとって常に困難な課題だった。簡単に行き来できる港もなければ、交易に応じてくれる隣国もないため、単純な交易を成立させるために多くの努力を払わなければならず、それは必ずしも我々にとって有益ではなかった。民間と軍事の両方の経済において、多くの重要な商品の価格が上昇し続けており、輸出量よりも輸入量の方がはるかに多くなっている。\n\n閣僚の中には、この問題の解決策を考えている者もいる。戦争国家ズラトウーストを征服して以来、そのリーダーであるエフゲニー・ドラグノフは我々の刑務所に収監されている。彼は過去に過ちを犯したかもしれないが、彼のコネクションと引き換えに恩赦を与えることは非常に有益だ。彼はもう敵に武器を売ることはできないだろう。\n\nしかし、彼のコネクションの多くは失われたり、散逸したりしているため、残念ながらすべてのコネクションを入手することはできない。しかし、ドラグノフを使えば非常に役に立つ可能性があり、最近では得られるものは何でも得られるようになっている。それが過去に国を裏切った男だとしても、それはそれで構わない。"
 sverdreg.22.a: "彼はまだ使える。"
 sverdreg.23.t: "駐在武官"
 sverdreg.23.desc: "米軍駐屯地では、兵士たちが軍事演習の準備をしており、活気に満ちていた。ローマン・シドロフは、軍の駐在武官としてアメリカに来てから、軍隊の活動を見ることに興奮していた。ワシントンD.C.周辺には数多くの基地があるが、その中でもこの駐屯地は特別で、月に一度、駐屯地全体での軍事演習が行われていたのだ。「君がローマン・シドロフ軍曹だね」大きな緑色の帽子をかぶった男が、手を広げてローマンに向かって歩いてきた。「この基地の司令官であるグレイソン・ガーネス大佐です。この度は来てくれてありがとう」\n\n「お会いできて光栄です、大佐」ローマンは、基本的な英語は知っていたが、流暢に話すことはできなかったので、しばらく沈黙した。「今日の訓練をとても興味深く拝見したのですが、私が見ても構いませんか？」\n\n「もちろん、見ていただいて構いませんよ。それがあなたの仕事でしょう？」ガーネスは言った。「数メートル先に素晴らしい展望台がありますので、ついてきたまえ。今日の訓練の様子を楽しんでいただけると思う」\n\nローマンは司令官と一緒に展望台に登り、数分後には行動を開始した。基地は赤と青の2つのチームに分けられ、軍は戦車の戦術と機動戦を練習していた。ローマンは、アメリカ軍の戦車が演習場を疾走し、障害物を避けながら、絶えず砲弾を発射しているのを見ていた。彼らは無敵のように見えた。この戦術をスヴェルドロフスクに持ち帰らなければならない。ロシアでは戦車戦が必要になるだろう。「ロマン、楽しんでいるか？」司令官が言った。「この戦車は新しく開発されたもので、生産ラインから出たばかりだ。ドイツ軍や日本軍が米軍との戦いで最初に目にするものだ」\n\n「ロシアにはこのようなものはありません。戦術自体が初めてのものです。故郷の司令官は、私がここアメリカで学んだことを最も喜ぶでしょう」\n\n「それはいいことだ。帰りにそのノートをドイツ人の手に渡さないようにしてくれよな」"
 sverdreg.23.a: "我々はこの戦術から必ず利益を得られるだろう！"
 sverdreg.24.t: "偶然の出会い"
 sverdreg.24.desc: "鍵がかかっていることを確認して、ボリス・エリツィンは豪華なトイレに入っていった。退屈な貿易会議から抜け出さなければならないボリスは、こういう時のためにウォッカのボトルを忘れずに持っていた。残念ながら、お手洗いは空室ではなかった。補佐官が洗面台のそばで手を洗っていたのだ。二人が目を合わせると、補佐官はエリツィンが持っていたウォッカのボトルに目を落とした。「えーっと、あー……」エリツィンは、英語があまり話せず、吃驚した。どうすればいいのかわからないまま、エリツィンは肩をすくめて微笑み、2つ目のショットグラスを出した。\n\n補佐官はそのグラスを見て、エリツィンの誘いに乗るかどうか悩んでいるようだった。エリツィンがグラスにウォッカを注ぐと、補佐官は決心したようにショットグラスを手に取り、微笑んだ。「乾杯」と言ってグラスを飲み干した。\n\n2、3杯飲んだ後、2人は貿易会議に戻り、補佐官はアメリカを代表する議員の隣に座った。必要な書類がようやく届いたので、エリツィンの目の前で数十枚の書類にサインをすることになった。「フルブライト上院議員は、彼の補佐官が何杯目でギブアップしたかを聞きたがっていますよ」\n\n顔を真っ赤にしたボリスは、通訳に恥ずかしそうに答えた。「2杯です。しかも、満タンではありませんでした」\n\n上院議員は笑い出し、再び通訳に話しかけた。「今度、うちのビル・クリントンと飲みに行ったら、本物の男らしく4杯飲んで、私の誇りになってもらいなさい」"
 sverdreg.24.a: "「もちろん、ですが次はトイレではないところで」"
 sverdreg.25.t: "西シベリアでのチャンス"
 sverdreg.25.desc: "今日、ロシアからの提案が我々の外交官から届いた。西シベリア政府は貿易と承認を求めてきており、ドイツ圏外の多くの国々に手を差し伸べているようだ。彼らを承認することは、ドイツはもちろん、他のロシア政府を怒らせることは間違いないが、この取引から得られるものはたくさんあると予想される。\n\n西シベリアには石油や天然ガスなど、我々がぜひとも利用したい資源がたくさんある。石油の多くは中東から調達しているが、他の生産者がいることは良いことだ。石油会社のENIとガスプロムを提携させ、できるだけ多くの石油を我々に届けることができるようにするのだ。ENIをシベリアに送ることで、彼らの石油生産にも影響を与えることができるかもしれない。しかし、取引や認識は彼らの政府と親密であることを示すものであり、もし我々が他のロシア政府と親密な関係を持ちたいのであれば、もっと良い時期まで控えた方が良いかもしれない。"
 sverdreg.25.a: "もちろん、石油は多い方がいい！"
 sverdreg.25.b: "我々は彼らに何の興味もない。"
 sverdreg.26.t: "西シベリア貿易"
 sverdreg.26.desc: "西シベリアとの交易が始まった。我々の交易によって、これまで以上に多くの原材料が我が国に入ってくることが期待できる。西シベリア政府は、すでに石油が輸出されており、予定通り受け取ることができると保証している。この貿易は、我々にはロシアというパートナーを、彼らには近隣諸国に対する経済的優位性を与え、双方に必ずや利益をもたらすものである。\n\n市民の車や軍隊の戦車、トラック、飛行機の燃料となる石油は多いに越したことはない。この流れが今後も続くことを期待したい。"
 sverdreg.26.a: "ロシアはきっと今まで以上に安定しているよな？"
 sverdreg.27.t: "イタリアは受け入れた！"
 sverdreg.27.desc: "我々がイタリアに送ったメッセージは、イタリアが我々の提案に同意してくれたのだ！両国の貿易は間もなく始まり、イタリアはすでに我が国を世界の舞台で認めてくれている。我が国の産業界では、石油会社ガスプロムとENIが提携し、イタリアへの石油輸出の準備を進めている。この提携により、遠いイタリアとの貿易の問題を打開し、我々の商品がどうやって届くかという問題を視野に入れることができるだろう。\n\nしかし、今回の提携は自由貿易だけではない。その一環として、石油採掘を監督するためにENIを国内に招き入れる必要がある。これによって、イタリア人は我々の石油鉱脈に対する権利をより強く持つことになるかもしれないが、それは価値のあることだ。我々は、できるだけ多くの貿易パートナーを必要としている。"
 sverdreg.27.a: "イタリアの石油の専門知識は我々のそばだ！"
 sverdreg.28.t: "イタリアが拒否！"
 sverdreg.28.desc: "我々はイタリアからメッセージを受け取ったが、それは我々が期待していたものではなかった。残念ながら、イタリアは我々の貿易要求を拒否し、我々の政府を認めないようだ。彼らが他のロシア政府との関係に関心があるのか、それともロシアでのビジネスをまったく望んでいないのかはわからないが、これは我々の外交的地位と貿易の選択肢にとって残念な損失だ。"
 sverdreg.28.a: "悲しいが、災難ではない。"
 sverdreg.29.t: "盗賊狩り"
 sverdreg.29.desc: "この盗賊の隠れ家では、ザハールの部隊が最後の山賊を取り囲み、銃声が響いていたが、このままでは負けてしまう。この盗賊の隠れ家は、この地域の村や農場を荒らしまわっており、この地域にとっては厄介な存在だった。ザハールの部隊は、それを突き止めるのに何ヶ月もかかった。しかし、実際に戦ってみると、第3軍には敵わなかった。\n\nザハールは身を隠したまま、再び銃撃を加えた。当たった。盗賊は倒れ、壁に血が飛び散った。それが最後の一人だった。ほとんどの山賊は、重装備の第3軍と戦うことを望まず、その場で投降した。反撃してきた者は、それなりの報いを受けた。\n\n部下に死体や負傷者を片付けるように命じ、ザハールは念のために残りの部屋をもう一度探した。賊は残っていなかったが、ザハールは多くの貴重品を見つけた。宝石、お金、貴重な壺、そして絵画などが山賊の部屋に散らばっていた。その中でも特に目立っていたのが、少女のものと思われる人形だった。少女の人形を盗むなんて、盗賊はそんなにケチだったのか？\n\n第3軍にはロシア国民に奉仕するという義務があるのだ。中には、唯一の貴重な財産を持っている人もいるだろう。ザハールは何としても、特にあの人形を、本来の持ち主に返したいと考えていた。"
 sverdreg.29.a: "第3軍は国民を守るために存在するのであって、奪うために存在するのではない。"
 sverdreg.30.t: "[GetYear]年選挙結果"
 sverdreg.30.desc: "選挙戦も終わり、いよいよ今日から投票が始まる。西シベリアの各都市には投票所が設置されており、投票が終われば、西シベリアには誰もが認める指導者が誕生することになる。\n\nバトフが権力を行使して選挙を有利に進めるのではないかと心配する声もあったが、そんなことはないようだ。しかし、そのようなことはなく、少なくとも新設の民主主義の観点からは、全体的に公正な投票が行われているようだ。政府が公正な民主主義を実現するために十分な努力をしていないという不満の声もあるが、どちらにも勝つチャンスはある。どちらがトップに立つかは予想できない。\n\nしかし、エリツィンが勝ったとしても、軍部が国の支配を放棄するとは考えられない。バトフと彼の軍隊は、どちらが勝っても、西シベリアでできる限りの影響力を保とうとするだろう。"
 sverdreg.30.a: "少なくとも、選挙は行われている。"
 batov.1.t: "元帥の勝利"
 batov.1.desc: "ラジオのアナウンサーは「……パーヴェル・バトフ元帥と陸軍は国民投票で勝利を収めました！」と叫んでいた。\n\nバトフはホッとして短波受信機を切り、眼下の街を眺めていた。陸軍の秘密の戦術をもってしても、選挙に勝てるとは確信できていなかったのだ。民主主義というものに人々は馬鹿げた魅力を感じていることを、彼は理解できなかった。よりにもよって、国民は長年にわたって国をうまく導いてきた将軍たちではなく、軍事戦略の知識もない愚か者に率いられることを望んでいるのか＞エリツィンは、対ドイツ戦はおろか、軍隊を率いることもできなかった。特に敵が国境に集結している中で、このような事態を許すことはできない。\n\n元帥は、政治のことになるとよくあるように、今は気が立っていた。しかし、下の通りから光が目に飛び込んできて、彼の考えは中断された。\n\nよく見ると、下の通りで小さな男の子がカートを押して小さな焼き芋を売っていた。カートは大きなもので、正面には小さな金属製の看板があり、窓に光が反射していた。貧しい少年はそれを押すのがやっとだった。\n\nバトフは目元を和らげ、椅子の背もたれに寄りかかった。彼がしたことはすべて、ロシアの人々のためにしたことなのだ。"
 batov.1.a: "彼らは最後にはそれを理解してくれるだろう。"
 batov.2.t: "新たな事務所"
 batov.2.desc: "西ロシアを手に入れた彼らは、バトフをより大きく、より豪華な新しいオフィスに移した。彼はそれに値するか？そう訊かれたらバトフはノーと言っただろう。このオフィスは、部下の血と汗で賄われていた。彼は、ロシアを統一しても、より大きな事務所になることを楽しみにしていなかった。より多くの血、より多くの死。味方の誤射、装備の不備、情報の不備、そして単なる不運など、どうしても起こってしまうミスよりも、勝利に目を向けるのは難しいことだった。勉強になったと言い訳しても、それは正しいとは言えない。彼と評議会は、戦争計画と戦略において有能であったが、それだけで十分なのだろうか？最終的にロシアを再統一し、いつの日かモスコーヴィエンを奪還することができるだろうか？\n\n電話が鳴ったため、彼は電話に出た。「閣下、将軍評議会が招集されました。ご出席をお願いします」\n\n「もちろんだ。すぐ行く」バトフは電話を切ると、会議に必要なものを持ってきた。悩むのは後回しだ。"
 batov.2.a: "まだまだやるべきことがある。"
 batov.3.t: "新たな始まり"
 batov.3.desc: "ロディオンは、あの日の法廷を昨日のことのように覚えている。警察は別にして、弁護士は最善を尽くし、裁判官からは「5年間の重労働か、2年間の最前線の戦闘部隊への入隊」という簡単な条件が出されたのだ。彼は2番目の選択肢を選んだ。訓練所では、彼はミスフィット中隊に配属された。ここは殺人者、窃盗者、捕虜になった盗賊などの元犯罪者あるいは元受刑者で構成された懲罰部隊で、無実の者は一人もいなかった。一部の者は、陪審員は無能で、弁護士は無知で、ロシア人民連合の軍の裁判官が彼らをここに放り込むためにどんなことをしたかを主張していた。この部隊に入ったきっかけは何だったのかと、愉快な仲間たちに聞かれると、ロディオンは正直に答えた。「これが最後の仕事だからだ。金を盗み方は全て完璧だったのに、捕まってしまった。ネズミが俺たちを売ったんだ」\n\n珍しく泥棒仲間に同情して顔をしかめていたが、一人が「君の技術はまだ使えるよ。このあたりでは奇妙な仕事は尽きないんだ。特に正規兵が良い配給品を手に入れた時は！」他の男たちはそれを聞いて大声で笑った。\n\n笑い声の中で、もう一人が声をかけてきた。「ロディオンだったか？むしろラスコーリニコフだな！」\n\nロディオンはニヤリと笑って答えた「ごめん、私は年老いたおばあさんからは盗みはしない。君のようにね」兵舎は大歓声と笑い声に包まれた。"
 batov.3.a: "我々は少数だ、だからこそ陽気なのだ……"
 batov.4.t: "潜伏中の兵士のための取引"
 batov.4.desc: "ロシア人民連合の首都では、2人の男がバトフ元帥の執務室に向かって階段を上っていた。衛兵たちは、また別の2人の要人が元帥のところに連れてこられたのかと退屈そうにしていた。しかし、2人の男は混乱して、呆然としていた。この日の明け方、2人は突然、怒ったようにドアを叩く音で目が覚めた。ドアの前には深刻な顔つきの内務省警備局員がいて、それぞれセルゲイ・アフロメーエフとアレクサンドル・アルトゥニンを尋ねてきた。バトフの司令部で合流した2人は、「バトフたちはどうやって自分たちの本名と新たな住所を知ったのか？」と疑問に思っている表情を浮かべていた。2人の元WRRFの将軍は、警備員の後に続いてバトフ元帥の大きなオフィスに入った。バトフは警備員を追い出すと、2人に座るように言った。バトフは両手を合わせて、「ここまでの旅は快適だったか？」と話し始めた。「ここまでの旅で誰かに虐待されなかったか？というのも……」とバトフは少し笑った。「されたのであれば、私は彼らを軍法会議にかけるつもりなのだよ」座っている2人はまだ無言で、緊張しているようだった。「とにかく、君たちはなぜ私が今日ここにいるのか不思議に思っているようだが、君たちは2人とも元革命戦線の将官だ。私は君たちを逮捕したいわけではない、取引をしたいのだ」\n\n「どんな取引なのでしょう？」とアルトゥニンは尋ねた。\n\n「ロシア人民連合の参謀として我々に加わって欲しい。我々はこれから得られるすべての助けを必要としている。2人の経験は非常に貴重なものであるいからして、ぜひともお願いしたい」バトフはしばらく沈黙した。「興味はないか？我々はまだ赤軍なのだぞ」\n\n2人はお互いに顔を見合わせた。そしアフロメーエフは、「数日、考える時間をください」と答えを出した。"
 batov.4.a: "「最終的な答えがイエスであるならば、好きなだけ時間を与えよう」"
 batov.5.t: "会議が紛糾"
 batov.5.desc: "会議の2日目、バトフは会議全体が不調だと思った。どうすればいいのか、どの問題が一番深刻なのか、どうすればいいのか、そんなことを議論した一日だったのだ。議論が白熱することもあれば、骨身にしみて退屈することもあった。バトフは、ずっと集中していたと言えば嘘になるだろう。\n\n苛酷な一日が終わる直前、パーヴェル・バトフは立ち上がり、男たちに席に戻るように言った。\n\n「皆、まだ2日目だが、私は進展が芳しくないと感じている。私は、ロシア国民が我々に期待していることを再認識するために、この場で発言する。我々の領土を悩ませている問題の半分以上は、軍事に関係のないものだ。だからこそ、軍事的なアプローチはできないことを強調しておきたい」バトフは立ち止まった。視線を浴びる前に、もっとスピーチの内容を書いておけばよかったと思った。彼の前には、戦略家、戦術家、後方支援の専門家がいたが、一般市民は一人もいなかったのだ。\n\nそして、こう続けた。「ここで頑固になるわけにはいかない。戦車のタイヤの下に貧困を押し込めることはできない。確かに公式には我々が最終決定権を持っているが、文民のリーダーシップと彼らが持つ専門的な知識を活用しなければならない。ロシアの人々の強さは、軍事力を超えた強さであり、今はそれを証明するチャンスなのだ。いつの日か、ロシアが再統一され、ナチスが我々の土地を苦しめることがなくなったとき、ロシア国民は我々の剣を叩いて鋤にする余裕を持つようになるだろう。その日、世界の人々がロシアという国を見るとき、彼らは何を見るだろうか？私は、かつて屈辱を受け、戦争で荒廃した人々が、あらゆる困難に直面しながらも、より良い未来を築くために勇気と決意を持って立ち上がった姿を見ることを願っている」"
 batov.5.a: "拍手が鳴りやまなかった。"
 batov.6.t: "国務省の遅い夜"
 batov.6.desc: "ジムは急いで最後の書類を編集していた。彼は、このブリーフィングのために、すでに何度も長い夜を過ごしていた。締め切りが厳しいのは、残念ながら国務省のキャリアの特徴である。少なくとも今回は、ただの書類作成ではなかった。パーヴェル・バトフがアメリカを外交訪問したいというため、ジムは彼に会う人たちへのブリーフィングをまとめなければならなかった。彼は有能な戦闘部隊を組織し、汚職を取り締まり、実際にロシアの半分を再統一したという。すべてを考慮すると、たとえ彼が軍事政権のトップであっても、信頼でき、帝国を憎み、ひどく専制的ではないという点で、アメリカの同盟国としてはひどいものではないように思えた。ジムは、最後の仕上げとしてバトフの鮮明な白黒写真を同封し、すべての書類を黄色いフォルダーに入れた。上司のデスクに提出する予定である。\n\n上司が書類を開くと、バトフの白黒写真を手に取り、熱心に目を通していた。上司は「うーん、誰かに似ているな」と言った。\n\n「誰と似ているのでしょう？」とジムが尋ねた。\n\n彼の上司はしばらく沈黙した。「彼は、ロシアの古い将軍を思い起こさせる。スヴォーロフ」\n\n「スヴォーロフの何が特別なのでしょうか？」ジムは、上司がロシアの文化や歴史の知識を持っていることを忘れていた。"
 batov.6.a: "「まず第一に、スヴォーロフは戦いに負けたことがない」"
 batov.7.t: "サプライズ訪問"
 batov.7.desc: "基地司令官は、このような豪華な車列が自分の訓練所に現れたことを不思議に思った。評議会の中でも特に時間に余裕のある将軍が、定期的に視察に来ているのだと思っていた。しかし、風になびく大きなコートを見て、それが誰なのかすぐにわかった。彼は急いで元帥に挨拶に行き、口ごもりながら言った。「補佐官から聞いていたかどうかわかりませんが、このキャンプでは元囚人の戦闘部隊を訓練しています」\n\n「元囚人と聞いて、少し思うところもあったが実際、しっかりと訓練されていて驚いたよ」と元帥は答え、にっこりと基地司令官の手を握った。\n\n基地司令官は、彼を基地全体に案内した。基地内には、市街戦を想定した訓練場や、実弾射撃訓練、障害物コースなどがあった。元帥が特に気になったのは、兵士たちが食べていた野戦食だった。決して美味しいものではなかったが、食べられるものであり、ワシントンD.C.の慈善団体が提供した以前のものよりもはるかに美味であった。しかし、これでいいのだろうか？\n\nまだ国中が統一されたわけではない。モスコーヴィエンはまだ帝国に占領されており、本当に恐ろしい相手である。バトフは、体力訓練を終えて休んでいる隊員たちを見ていた。しかし、戦争というのは美徳や技術を超えたところにあるものだ。バトフは自分が特別に幸運な男だとは決して思っていなかった。"
 batov.7.a: "彼とロシアができることは精一杯だった。"
 batov.8.t: "祖国の兵士がワシントンD.C.に"
 batov.8.desc: "バトフはワシントンに到着した。プレゼントを渡したり、魔法の言葉を使って国のリーダーにお願いしたりと、外交官としてのお決まりの歌と踊りを披露した。しかし、彼は軍人であり、このような仕事には向いていないと感じていた。そして、彼は、ここでの時間を無駄にしているとも感じていた。確かにここでの仕事は重要だが、他の人がやってくれればいいと思ってしまったのだ。ワシントンから来た男たちが彼をアーリントンに連れてくるまでは、非常に疲れた。\n\n案内役がバトフ一行を墓地に案内してくれた。バトフは、神聖な場所を通過するのだから、できるだけ厳粛にしていた。南北戦争の頃のお墓もあれば、南アフリカ戦争の頃のお墓もある。彼は、お墓がとてもきれいであることや、敷地を維持するために努力していることに感嘆した。案内役の言葉を通訳が伝えた以外は、ほとんど何もなかった。そして、最後の目的地である「無名戦士の墓」に到着した。案内役は、「この碑は、遺体が確認できない米兵を追悼するためのものだ」と説明していた。案内役の説明が終わると、ちょうど衛兵交代の時間だった。側近たちは、歩哨が一つ一つの手順を正確に、正確に、タイミングよく行うのを固唾を飲んで見守っていた。それが終わると、バトフは通訳に何か言って、トイレに行くためにすぐに護衛を連れて出て行った。\n\n「元帥は君に何と言ったんだ？」とアメリカ人は通訳に尋ねた。ツアー中沈黙していたのに、なぜ突然離席したのか不思議に思ったからだ。\n\n「アーリントン墓地を案内していただいたことに、元帥は大変感謝しているのでしょう」と通訳が答えた。「彼は少しの間、一人になるために立ち去ったと思われます。すぐに戻ってくるでしょう」\n\n「彼はアーリントンをどう思っていたのだろう？」\n\n「彼は深く感動し、ロシアの人々にも同じことをしてほしいと話してくれました」"
 batov.8.a: "兵士は泣くのではなく、泣き叫ぶのだ。"
 batov.8.b: "兵士は泣くのではなく、泣き叫ぶのだ。"
 batov.9.t: "ミスフィット中隊の不幸"
 batov.9.desc: "ロディオンは地雷除去の任務について聞いたことがあった。地雷原の疑いのある場所を自分と中隊だけで行進し、血と肉を使って除去するという最悪の任務を与えられることを彼は覚悟していたが、幸いなことに、そのようなことは全くなかった。中隊は、地雷原の除去方法についての講習を受けた。将校からは、経験豊富な兵器処理の専門家が任命され、任務全体を監督した。防弾チョッキを何枚か重ね着し、通気性の悪い暑くて重いヘルメットをかぶる。ロシア人民連合は、自分たちが作業している現場のすぐそばに、応急処置用の識別救急を設置していた。ロディオンは、この仕事で自分の中隊がどれだけ優遇されているか、少し不安にならざるを得なかった。\n\n彼らの任務は、道路の真ん中にある走行可能な通路を確保することだった。地雷は人間が突いても作動しないほどの大きさで、車一台分の重さがないと作動しなかった。しかし、奴らは対人地雷も仕掛けていた。この中隊は、人手が足りないのと、そういうものを探す体力的な負担を考えて、交代制で行くようになっていた。ロディオンは、前任者がうだるような暑さの中で防護服を着ているのを見ていたが、あえて着ない者もいた。自己満足は死を招くと言われている。金属探知機は誤検知が多く、地雷よりも破片やゴミを拾うことに時間をとられてしまうのだ。\n\nドカーン！\n\n地雷除去機の前列に土煙が立ち込めた。何人かの男たちが救急隊員を呼ぶ声がした。ロディオンは、負傷者を危険な場所から遠ざけようと駆け寄った。痛みに苦しむ人々の血が、埃っぽい道路を彩っていた。ロディオンは、負傷者の一人を危険な場所から引きずり出し始めた。防護服を着ていたために、その動きは鈍かった。もう一人の男がやってきて、負傷者のもう片方の腕をつかみ、引きずり始めた。ロディオンと彼の仲間は、順調に後退していた。あと数十メートルで、彼を識別して救急できる。"
 batov.9.a: "長い一日になりそうだった。"
 yeltsin.1.t: "民主主義の勝利！"
 yeltsin.1.desc: "選挙の結果が出た。エリツィンと民主党が大多数を占めて勝利を収めまた。民衆の声が反映され、軍事政権はまもなく退場することになるだろう。政府の建物に対する軍の支配力はすでに低下し始めており、軍の支配力に代わって文民政府が誕生する。ウラル地方の戒厳令も解除され、軍部はその権限を緩和している。\n\nしかし、軍事政権に代わって文民政権が誕生すると、多くのことが変わる。より文民的なスタイルの政府は、間違いなく市民的な問題に焦点を移すだろうが、軍は依然として政府内で強力な影響力を持ち続けるだろう。\n\nしかし、軍部の好き嫌いに関わらず、民主化は進み、ウラル地方のすべての人がより多くの自由を手に入れることができるようになるだろう。エリツィンはウラルとロシアのために多くの計画を持っているが、それを実現できるかどうかは未知数である。"
 yeltsin.1.a: "おめでとう、エリツィン大統領！"
 yeltsin.2.t: "閉じた扉の裏で"
 yeltsin.2.desc: "この日の会議は、公式の場でありながら、実はとてもプライベートなものだった。大統領は部屋の外でカメラに向かってポーズをとり、しばらくして待ちきれない様子でもう一人の男が到着した。「おお、元帥」ボリス・エリツィンは、写真映えするような、しかし作り物のような笑顔で挨拶した。パーヴェル・バトフはドアに近づき、カメラのフラッシュや2人を見つめる記者たち、そしてそれぞれの側近たちがやってくるのを知らないか、少なくとも気にしていないようだった。\n\n「エリツィンです」彼は硬い表情と鋼のような口調でそう答え、大統領よりも先に部屋に入っていった。宛名を忘れていた「らしい」肩書きである。一瞬、ボリスの表情が曇ったように見えたが、彼は一歩ドアに近づき、カメラに向かって手を振り、ゆっくりとドアを閉めた。さて、そろそろ終わりにしようか。\n\n「以前議論したように」ボリスは、テーブルに移動して座り、こう続けた。「軍は政府にある程度の代表権を認められるだろう。しかし、軍が民主主義のプロセスを妨害していると判断された場合には……」\n\n「どちらかといえば、軍隊は専制的な権力の乱用に対してのみ行動するだろう」パーヴェルは大統領の目を見て、こう言った。\n\n「専制的の定義は？」\n\nその後の展開は、外の群衆には見えないものだった。指を指し、書類に目を通し、言葉を変え、ボリスとパーヴェルはその中心にいた。何時間もの交渉と叫びの後、ようやく軍の議席数と「沈黙の番人」という地位が決定された。しかし、民主主義に全く反対する軍隊よりも、民主主義を守ることを誓った軍隊の方がましである。こうして、各グループは別れの挨拶をして、カメラのフラッシュが光る部屋の外に出た。\n\n写真映えするボリスの笑顔の裏には、元帥の最後の言葉があった。"
 yeltsin.2.a: "「我々はお前を見ているぞ、エリツィン」"
 yeltsin.3.t: "2人の食事"
 yeltsin.3.desc: "大統領との昼食会といえば、親しい友人やアドバイザーが勢ぞろいして、時事問題を話したり、本や狩猟の話題で盛り上がるのが常だった。しかし、今日はいつもの昼食会とは違っていた。部屋にはほとんど誰もおらず、2人の人物が小さな問題について話し合っていたのだ。\n\nエフゲニー・プリマコフと全ロシア黒連盟との古い関係である。プリマコフが縁を切る前に師事していたエフゲニー・ピトヴラノフは、ドミトリー・ヤゾフ政権の主要メンバーとなっていた。黒連盟が消滅しても、ヤゾフやピトヴラノフが死んでもスキャンダルの可能性は尽きない。\n\n「どのくらいの人が知っていると思う？」ボリスは、厳しい表情でエフゲニーを見つめながら尋ねた。「縁を切ったとはいえ、これを利用されては困る」\n\n「心配しないでください、隠蔽されますよ」プリマコフが答えると、ボリスは不機嫌そうにうなずいた。「そうでなければ、君も私もせいぜい路頭に迷うだけだ。最悪ー」言葉を言い切る必要はなかった。二人ともそうだったのだ。"
 yeltsin.3.a: "分かった。"
 yeltsin.4.t: "就任"
 yeltsin.4.desc: "旗が掲げられ、トランペットが鳴り響く中、群衆は最初は沈黙していた。その後、騒音が始まった。軍が起立し、エリツィンが選んだ内閣のメンバーが演壇に上がると、小さな音が聞こえてきた。パーヴェル・バトフが入場して正面の席に座ると、音は大きくなった。そして最後に、ボリス・エリツィン初代大統領が登場すると、会場は大歓声に包まれた。\n\n大統領は右手を心臓に当て、国歌が鳴り響き、観客の歓声が続く中、ネズミのように黙って国歌斉唱の間立っていたが、ようやくマイクに近づいた。\n\n「親愛なる友人たちへ」と彼は微笑みながら語り始めた。\n\n「今日は、新たに建国されたこの共和国にとってだけでなく、民主主義そのものにとっても縁起の良い日です。我々は、謙虚で英雄的な始まりからこの瞬間までやってきました。過去の英雄的行為を忘れることなく、新しい未来に目を向けようではありませんか！」\n\n数時間が経過し、大統領は男女を登場させた。勇敢さを称えられた兵士、様々な分野の専門家、そして個人的な友人や富裕層など。幸いなことに、誰もこれらに文句を言う者はいなかった。西シベリアにはパルチザンがいるという噂もあったが……それは後回しだ。\n\n今は、西シベリアの人々が祝う時である。"
 yeltsin.4.a: "自由は我々の最優先事項である。"
 yeltsin.5.t: "大統領の演説"
 yeltsin.5.desc: "大統領は、就任式のときよりもずっと小さなステージと小さな演壇で、「友よ」と呼びかけた。「スヴェルドロフスクに民主主義をもたらそうと呼びかけたとき、これほどの支持の声があがるとは思いませんでした。皆さんの声のおかげで、どんな暴政にも勝利することができたことは感謝しています。しかし」ボリス・エリツィンは群衆に向かって身を乗り出すようにして沈黙した。\n\n「目の前の課題は、我々が考えていた以上に難しいものです。今もなお、国中に恐怖と独裁の嵐が吹き荒れています……それらによって我々が永遠の夜を迎えることは許されません。私は、皆さんに団結と警戒をお願いします。共和国の未来は、私ではなく、あなた方の手にかかっているのです」拍手喝采を浴びながら、彼はゆっくりと舞台裏に戻っていった。彼は何時間もかけて旅をし、話し、懇願し、願っていた。\n\nしかし、トンネルの先には希望の光が見えていた。大統領の足取りは、自信に満ちたものから、世間では珍しい疲れたものに変わり、写真のような笑顔も消えていった。一瞬の休息、一瞬の睡眠、そして再び仕事へ。彼のスケジュールは、移動のための停止が多く、時間を無駄にすることができない。そこで彼は、陽気な仮面と興奮した夢想家のような足取りを取り戻し、車に向かって歩いていった。"
 yeltsin.5.a: "「次はどこへ？」"
 yeltsin.6.t: "ちょっとしたお願い"
 yeltsin.6.desc: "プリマコフが上から小さな「お願い」をしてきても、内務調査官は質問をする必要がなかった。実際、誰もがそうだった。しかし、もし彼らの中に全体を見ようとする者がいたとしたら、様々な諜報員に秘密裏に与えられた小さな「用件」と、それに対する大統領の私的な承認ではなく、いくつかの関連性に気がついたかもしれない。\n\n例えば、焼却処分された書類の山を見て、エフゲニー・ピトヴラーノフがエフゲニー・プリマコフに宛てた数通の古い手紙に気付き、「なぜ、全ロシア黒連盟の主要メンバーが、数年前に政府の有力者と連絡を取っていたのか」と考えた人もいるだろう。あるいは、小包を疑うかもしれない。\n\nそう、共和国中の男女に手紙と一緒に現金の小包が届けられていたのだ。元黒連盟のメンバー、プリマコフ自身の事務所の秘書、市長など、複数の政府機関に所属する人たちだ。早期退職の計画を立てるには十分すぎるほどだし、うまくいけば手紙に書かれていることに耳を傾けるよう説得するにも十分すぎるほどだ。\n\n最後に、首都から少し離れた森の中にある死体に疑問を持つかもしれない。真新しく、誰なのか分からないほどぐちゃぐちゃになっていて、自動車の残骸の横に、残った顔に未完成の叫び声が刻まれているだけだった。死者が話せるのであれば、多くのことを語ることができるだろう。\n\nしかし、誰も聞かない。誰も見ていない。エフゲニー・プリマコフもボリス・エリツィンも、お互いに小さくうなずき、話題を変える以外は、これらの奇妙な出来事について誰にも一言も話さなかった。"
 yeltsin.6.a: "埋もれたままの方が良いものもある。"
 yeltsin.7.t: "最高の自由"
 yeltsin.7.desc: "アナトリーは、酔っぱらった「親友」の姿を見慣れていた。しかし、彼が慣れていなかったのは、彼を連行する警察官がいないことだった。たいていの場合、彼らは不愉快そうな顔をして、口々に毅然とした言葉を口にする。しかし、アレクセイは警察官のいないところで、大声で叫んでいた。「エリツィンをぶっ潰せ！」酔っ払った彼は、街角でニヤニヤしながら大声で叫んでいた。\n\n通りすがりの市民が時折目を凝らし、彼の怒号にもかかわらず、この町の酔っぱらいを捕まえようとする警察官は現れなかった。彼が政府のことを叫んでも何もない。「アレクセイ」アナトリーは、少し心配そうな表情で年配の男に近づいていった。「何をしているんだ!?前にも逮捕されたことがあるんだろう？」彼の心配そうな介入を遮るように、手が彼の唇に行き、押しつぶすような動作をした。\n\n「前に。この国は民主主義国家だ。逮捕されたことがあるのか？」アレクセイは、ニヤリと笑いながら言った。\n\n「つまり……」\n\n「政府を批判すること、気に入らないことを批判すること、大統領を批判すること……今はすべて合法だ。感じたことを言えば、逮捕されることもない」\n\n「だから、俺は大統領が酔っぱらいすぎると言っても……」\n\n「酔いすぎ？いや、シラフだ！」笑い声。\n\nその後のことは忘れてしまったが、アレクセイは若者を町のバーに連れて行った。飲み、笑い、侮辱されたが、ほとんど冗談だった。大統領の背の高さから、机の上の写真に写っている折れた鉛筆、ネクタイの後ろに隠している手まで、共和国では何もかもが批判の対象となっていた。そして、すべてが批判されようとしていた。\n\n「エリツィンに。エリツィンを好きなように呼べる自由を与えてくれたことに！」アレクセイが叫ぶと、客たちも笑ってそれに続き、アナトリーも歓声を上げた。一瞬、年長者の目に涙が見えたような気がしたが、その笑顔は本物だった。"
 yeltsin.7.a: "「もし、俺たちが以前に望んでいたことを口にすることができたら、どうなっていただろうと思うと」と長老は涙を流した。"
 yeltsin.8.t: "友好的な面々"
 yeltsin.8.desc: "ワシントンD.C.では、ニュースはすぐに広まる。ロシア連邦共和国のボリス・エリツィン大統領が来訪したのである。エリツィンは、飛行機から降りるやいなや、ワシントンの歓迎を受けただけでなく、アメリカの歓迎を受けたのである。軍事政権下のスヴェルドロフスクで民主化を主張していたエリツィンは、国民投票に勝利し、新生共和国の初代大統領に就任したのである。\n\nカメラの前で両手を広げて大統領を迎えたボリスは、記念館の見学や多数の上院議員との昼食会など、絵に描いたような光景を見せた。四方八方から歓迎の声が上がり、党派を超えて一斉に握手の手が動いた。\n\nそれに加えて、マスコミは彼とロシア連邦共和国を「ロシアの新しい希望」と呼んで大騒ぎしている。"
 yeltsin.8.a: "第一印象が正しければいいのだが……"
 yeltsin.9.t: "元帥の疑念"
 yeltsin.9.desc: "「ダメだ」ロシア連邦共和国の元帥であるパーヴェル・バトフは、目の前の書類を見ながらエリツィンを見てこう言った。「絶対にダメだ。軍部は君の改革の試みを評価しているが、そのうちのいくつかは突飛であったり、信じられないほど……特殊であったりする」\n\nエリツィン……エリツィン大統領はこのように主張し続けた。このような簡単な発言に対して、彼はいつものように反応した。まず、元帥の干渉がいかに共和国を妨害しているかについて、不平と不満を口にした。そして、ちょっとした怒鳴り合いの後、新聞の上で「妥協」しようとする。うまくいくこともあったが、いつもはうまくいかない。\n\nしかし、今夜は違う。今夜のパーヴェルは疑問を持っていた。「なぜ現金が複数の人の手に渡るのか？プリマコフと何を話しているのか？」「内務調査局は何をしているのか？」\n\n一瞬、目を見開いたボリスは、冷静な態度になった。「何を言っているのかわからない」彼はつぶやいた。「友人と何度か食事をしたからといって、何か怪しい話をしているわけではない。いくつかのスポーツイベント、いくつかの本、いくつかの個人的なおしゃべりだけだ。内務調査局については、彼らの活動は機密事項だ。現金とは何だ？」\n\nパーヴェルがじっと見て、数分が経過した。「おやすみ、エリツィン」彼は吐き捨てるように言って、部屋を出て行った。彼の言う通り、疑惑の証拠は何もなかった。しかし、彼の反応は……"
 yeltsin.9.a: "「それ」が何であれ、彼はそれに関与している。"
 yeltsin.10.t: "黙想"
 yeltsin.10.desc: "夜も更けた頃、ボリスは自分の机に向かっていた。政治家も、職員も、清掃員も、誰もがこのビルのこの棟からほとんど出て行ってしまった。この暗い時間に、母親たちが子供たちを寝かしつけ、酒場では酔っぱらいたちが彼を批判し、毎晩のラジオ番組では口論や冗談が飛び交う中、彼はこのデスクに一人で座っていた。一人で。\n\n野心を持つことは悪いことだろうか？夢を持ってはいけないのだろうか？彼は、バトフが他の人たちと一緒に彼を見ているのを見た。評論家は皆、彼の行動やアイデア、マスコミの前での「演技」について何かを言いたげだった。しかし、彼は反体制派から大統領になるまでの道のりを歩んできた。そして今、彼らはロシアを取り戻す道を歩んでいた。\n\n内心では、評論家の言う通り、彼はただロシアの救世主になりたかったのだ。瀬戸際から彼女を取り戻し、彼女に栄養を与え、彼女を強く確固としたかったのだ。そして、確かに彼は賞賛を求めていた。教科書に自分の顔を載せたい、親に自分がどうやってロシアを危機から救い出したかを子供に語ってもらいたい、レーニンやブハーリンやツァーリを凌駕したいと思っていたのだ。\n\nレーニン、ブハーリン、ツァーリを超えたいと思うことはそんなに間違っていることだろうか？自分の遺産としてこれを望むことは？ロシアからの要請に、彼は応えていた。貪欲でもなく、自己中心的でもなかった。誰もが、何百万の人々の歓喜の声や、戦争で疲れた退役軍人の幸せな笑顔、過去の惨状が希望に変わることを望んでいた。彼はそれを与えることができ、与えただろう。\n\n彼らはただ嫉妬していたのかもしれないし、彼にはできないと思っていたのかもしれない。ボリス・エリツィンは一度ため息をついた後、窓の外を一瞥した。"
 yeltsin.10.a: "彼は彼らが間違っていると証明しただろう。そうしなければならなかった。"
 POLITICS_BORIS_YELTSIN_DESC: "虎にも使い道がある。肉食動物の頂点である虎は、血に飢えた状態で獲物を追いかけることができる。ファシストはウラル地方に虎を放ったが、誤って暴力しか残さない堕落した男を放ってしまった。しかしながら、スヴェルドロフスクの虎は違う種類のもので、ドイツ人とは違って、彼の鎖は短くて硬いものでなければならない。\n\nボリス・ニコラエヴィチ・エリツィンは、イデオロギーのない国家のイデオロギー的な人物である。民営化という積極的な経済政策、民主主義の急速な拡大、そしてロシアの迅速な再統一を提唱している。無名だった彼がスヴェルドロフスクの民主派の指導者となったのは、彼の熱意と献身的な努力の賜物である。\n\nしかし、彼は自分の新しい政策を実行することに熱心で、このロシアの無秩序な状態を終わらせるためには役に立つかもしれないが、虎のように彼を抑制しなければならない。パーヴェル・バトフは、エリツィンの政策の熱心さと、それを実現するための姑息な手段を熟知している。そのため、新共和国では軍部が同等の影響力を持つことを誓っている。\n\nエリツィンは、保守的な軍国主義者と自分の積極的な共和主義の傾向との間で均衡を保ちながら、綱渡りをしなければならない。ロシアのための戦争はまだ勝利していないし、そのような事業が実現可能かどうかはまだ分からない。しかし、彼が成功すれば、ロシアは確実に強くなるだろう。おそらく、その政策において残酷さは変わらないだろうが、それでも自由で積極的な資本主義の共和国になるだろう。"
 sverdreg.31.t: "第3軍の行進"
 sverdreg.31.desc: "スヴェルドロフスクのバルコニーに立ち、眼下に広がる軍事パレードを眺めていたパーヴェル・バトフ元帥は、自分の指揮官であり、師であり、友人であるコンスタンティン・ロコソフスキーが傍らで行進を見られないことを非常に残念に思っていた。\n\nロコソフスキーが暗黒の時代に率いて、西シベリア制圧のきっかけを作った旧第3軍の兵士たちは素晴らしい。本来の軍事地域を安定させ、修正主義者や超国家主義者から軍事地域を守るための規律と秩序が保たれていたのである。しかし、バトフはまだ改善の余地があることを知っていた。\n\n自分の前を行進していく隊列にも、完璧に配置された機械化部隊にも、頭上で轟音を立てている経験豊富な航空部隊にも、外見上はともかく、時代遅れの戦術、不十分な新人教育、指揮の集中化などの問題があった。全ての問題は解決されなければならないし、解決されるだろう。バトフがそれを解決してくれるだろう。\n\n別の歩兵隊が自分の陣地の前を完璧な隊列で通過し、敬礼をしたとき、バトフは背筋を伸ばして敬礼を返した。彼は、年老いた元帥が自分のそばにいてくれることを再び望んだ。しかし、彼は自分が最も評価されるであろう方法で友人に敬意を表することにした。それは、自分の軍隊をロシア全土で最も専門的で、有能で、政治的に信頼できる軍隊にすることだった。\n\nそして、その軍隊が太平洋からドイツの国境まで進軍したとき、彼は自分の仕事が完了したことを知るだろう。"
 sverdreg.31.a: "我々の使命は始まったばかりだ。"
 POLITICS_PAVEL_BATOV_70S_DESC: "ロシアの激動の歴史は、その性質上、多くの非凡な軍人を生み出し、彼らはその才能を発揮して破滅の危機から勝利をもぎ取ってきた。今、ロシアの最も暗い時代が終わりを告げようとしているが、歴史はまたしても永遠の感謝を捧げるべき人物を見つけた。パーヴェル・イヴァーノヴィチ・バトフである。\n\nバトフ大元帥は、自分と仲間が置かれた状況を逆手に取った人物である。敵が無謀で攻撃的なとき、バトフは自分の考えを優先して行動することに長けていた。ロシア統一のために、バトフは部下を無用な危険にさらさないように細心の注意を払った。敵に屈しない姿勢は彼の成長を妨げず、「現代のスヴォーロフ」と呼ばれる彼は、新生ロシアの舵取りをすることになった。\n\nしかし、銃声が聞こえなくなった今、バトフは安心できない。彼にとって最大の試練は、ナチスの脅威からロシアの中心部を取り戻すことであり、元帥はこの大規模な戦争がもたらすであろう残虐性を考えて夜も眠れないのである。さらに、バトフは、部下が自分と同じロシアのビジョンを持っているかどうか、疑問を抱いていた。\n\nしかし、現在、パーヴェル・バトフは、ロシアとその国民に対する揺るぎない忠誠心をもって、これまで通りの活動を続けている。"
 sverdreg.32.t: "失われた魂"
 sverdreg.32.desc: "黒連盟の暗部であったオムスク市は、風の強い明るい日であった。パーヴェル・バトフ元帥は、側近たちと一緒に、特に手の込んだ墓石の前に立ち、その構造をしばらく眺めていた。彼は静かにこう言った「少しの間だけだ」と。\n\n仲間が離れると、バトフは墓に近づき、碑文の前でひざまずいた。「ドミトリー・ミハイロヴィチ・カルブィシェフ、1880年～1963年」\n\nその名前を読んだだけで、元帥の頭の中に記憶の波が押し寄せてきた。カルブィシェフ将軍は、かつては同志と呼べるような人物だったのだ。大祖国戦争中、バトフはカルブィシェフのような男が兄弟に武器を持って対抗する可能性など、一度も考えたことがなかった。\n\n彼は、ロシアの防衛力強化という誤った野心の犠牲になってしまったのだ。バトフは悲しみと悔しさが入り混じった不思議な気持ちだった。カルブィシェフの心が暗くなり始めた時、彼はその場にいたし、老将が汚い考えに基づいて行動し始めた時もその場にいた。彼を止め、仲間を正しい道に導くことができたかもしれないが、今となっては遅すぎた。\n\nバトフ元帥は、カルブィシェフと、彼が知らず知らずのうちに生み出した怪物が死んだことを知り、彼があの世で安らかに眠れることを祈るしかなかった。バトフ元帥は、故人が持っていた古い勲章を墓石の下に置いた後、立ち上がって、かつての仲間であり敵であった人物に最後の別れを告げた。"
 sverdreg.32.a: "こんなことにならなければよかったのに。"
 sverdreg.33.t: "湾を越えて"
 sverdreg.33.desc: "「昔のようには栽培されていないんだよな、ディマ」クズマ・ガリツキーはボウルの中のヒマワリの種を割って呟いた。デミトリー・レルユシェンコはその横に座っていた。仕事は終わっていたが、その日の夜には追加の仕事があり、2人は誰もいない休憩室で書類から少し離れていた。\n\n「俺はロストフで育って、ひまわりがたくさん栽培されていたんだ。だから慣れているんだよ。でも、これは俺が育てたものとは少し違うけどな」\n\nガリツキーは瞬きをした。\n\n「ロストフから来たのか？」\n\n「ああ」とレルユシェンコが答えた後、「まさか君もロストフ出身なのか！」ともポーズを取った。\n\n「実は俺、タガンログ出身なんだ」ガリツキーは「湾の向こうにある小さな町を知ってるか？」\n\n「本当？俺の父にはタガンログ出身の同僚がいたんだ。子供の頃、週末になるとよくおやつをくれたんだ」とレルユシェンコは答えた。\n\n「マ？冗談だろ？私の叔父はロストフで働いていた。しかも、フェリーに乗っていて、いつも予備のお菓子を持ってきていたんだよ！」\n\n二人の将軍は、子供の頃を思い出して笑っていた。しかし、誰もいない部屋には不自然なほどの静けさが広がっていた。\n\n「彼らはたぶん死んでいるんじゃないか？俺の父も、君の叔父も、みんな。ドイツ人に消されたに違いない」と長い沈黙の後、レルユシェンコが言った。\n\nガリツキーが答えるまでに、再び間が空いた。"
 sverdreg.33.a: "「このために俺らは戦うのだろ？」"
 batov.10.t: "「赤」軍？"
 batov.10.desc: "パーヴェル・バトフが書類にサインをしていると、オフィスのドアがカチャリと開いた。開けたのは、彼の副官であり、何よりも親しい友人であるイヴァン・バグラミャンだった。生きている限り最も近い友人だ。コンスタンティンが死んだとは思えないこともある。バトフは、彼が最近の自分のちょっと変わった考えを認めてくれるかどうか気になっていた。「私を呼んだのは同志ですか？」バグラミャンはドアを閉めて尋ねた。\n\n「ああ、私だ。座ってくれ」相手が座ったところで、バトフは続けた。「急で申し訳ないが、打ち明けなければならないことがある」\n\nバグラミャンはそれを聞いて驚いた様子だった。「何でも聞いてください、同志よ。事務処理に追われているのですか？」バトフは小さく、少し悲しげな笑みを浮かべて首を振った。\n\n「いや、そういうわけではないのだ。ただ考えていたのだが、我々が作ったこのロシア人民連合は、正直言って、もう社会主義国家とは言えないのではないか？それなのに我々は未だに我が軍隊を「赤軍」と呼び、ハンマーとカマを誇らしげに掲げている。それはとても奇妙なことに思える」これにはバグラミャンも眉をひそめ、何を言っていいかわからない様子だったが、バトフは続けた。「なぜ、そんな無駄なことを続けるのか。死んだ人のために自分ではない何かを演じるよりも、もっと良い時間とエネルギーの使い方があるはずだ」二人の間に沈黙が訪れ、バグラミャンが返事をする前に、バトフが笑い始め、バグラミャンは礼儀正しく、困惑した笑顔を見せた。「今、私が言ったことは気にしないでくれ、イヴァン・バグラミャン。未来のことは明日にして、今日は過去のことを話そう。二人だけで話すのは何年ぶりだろう？最後に話したのはモスクワの戦いの時だったかな？」\n\n「いや、サマラの時ですよ、同志」\n\n「ああ！サマラの時だったな！」"
 batov.10.a: "「たまには遊びに行こうぜ」"
 batov.11.t: "スヴォーロフの悪夢"
 batov.11.desc: "パーヴェル・バトフは戦場を歩きながらつまずいた。周りから悲鳴が聞こえてきた。遠くから聞こえてくるものもあれば、すぐそばから聞こえてくるものもあった。しかし、元帥はそれを見分けることができなかった。どうあがいても一秒も目を開けておくことができなかった。真っ暗闇にもかかわらず、周りを見渡そうとすると、まるで太陽を見つめているように感じた。最終的には、叫び声が遠くなり、爆発のペースが遅くなり始めた。\n\nバトフは、最終的に目を開くことができることに気づいた。すると彼は今、見渡す限りの墓をマークする白い十字架と、大規模な墓地のように見えたものに立っていることを見た。彼の正面に向かって振り返って、バトフは遠くに奇妙な像があることに気づいた。碑の横には、赤軍の将軍の制服を着た数人の男性が立っていた。しかし、近づいてみると、彼はどんなに頑張っても顔が見えないことに気づいた。\n\nバトフが近づいてきて、血まみれになった自分の姿が大きく描かれた記念碑を見ようとすると、その人たちは拍手を始めた。手を伸ばして像に触れようとしたとき、顔のない男の一人が話しているのを聞いた。\n\n「彼らは皆あなたのために死んだ」\n\nパーヴェル・バトフは息を呑んで目を覚ました。必死に周りを見回していた彼は、これが夢だったことに気づき、安堵感を覚えた。寝室の窓から差し込む太陽の光を見て、バトフは「起きろ」と言った。その日はモスクワに関する重要な戦略会議が行われる予定で、元帥は遅刻の習慣をつけてはいけないと思っていた。"
 batov.11.a: "ただの夢だった……"
 batov.12.t: "復讐の約束"
 batov.12.desc: "「……もう一つ、同志クレーイゼル、新しい制服の用紙はあるか？昨日までに届くと思っていたんだが」\n\nクレーイゼルが誓う時が来たのだ。\n\n「もらったと思うんだけど、何かわからなくて、机の中に入れちゃったと思う。すまん、取りに行かせててくれ」\n\nクレーイゼルは机を開けて、引き出しの中の様々な紙束を取り出していたが、色あせた古い写真を見つけて立ち止まった。それは、彼がバル・ミツワーに参加した時の、彼の両親と叔父の写真だった。彼らに何が起こったのだろうか？と考えたとき、彼の心は沈み始めた。戦争が始まって以来、彼らのことを聞いたことがないのだ。ということは……ない。そんなことがあったはずがない。彼らにではない。神に誓って、彼らにはない。\n\nバトフは、クレーイゼルが写真を見つめているのを見て、何をそんなに時間をかけているのかを尋ねようとしたが、家族の運命を考えているうちに、しばらく書類のことは忘れてしまった。二人はオフィスで永遠とも思える時間を過ごした後、クレーイゼルが話し始めた。\n\n「同志よ、どれくらいの時間がかかるだろうか？」クレーイゼルが尋ねた。「ドイツ人が我々から奪ったすべてのものを取り返すまで、どれくらいかかるだろうか？」\n\nバトフは瞬きをした。\n\n「すぐ」と答えた。「だが、その前にやるべきことがある、それを忘れるな。我々には再統一すべき祖国があり、いつの日か国民全員が失われたものを復讐することができるのだ、同志。それを忘れるな」"
 batov.12.a: "待ち遠しいな。"
