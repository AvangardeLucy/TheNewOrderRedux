 SVR_Not_So_Red_Army: "偉大でない赤軍"
 SVR_Not_So_Red_Army_desc: "§Gウラル軍事地域§!の政府は、ロコソフスキーの最も忠実で優秀な戦友たちだけで構成されている。しかし、それは他の軍隊にも言えることである。現在の軍隊は、§Rチュメニ§!から非自発的に亡命してきた、つまり塵も積もれば山となる徴兵部隊で構成されている。彼らの中には§Rチュメニ§!やカガノーヴィチに好意的な人も少なくない。しかし、それ以上に深刻な問題は、全国の兵舎で§R黒連盟§!のプロパガンダが発見されたという報告が増えていることだ。\n\n我々の軍隊における外国の工作員は容認できない。反乱を起こして我が国を内側から破壊しないように、反逆者や背信者は病気のように切除しなければならない。"
