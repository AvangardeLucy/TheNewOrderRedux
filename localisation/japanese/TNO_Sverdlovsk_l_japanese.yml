 SVR_simple_small_arms: "小火器の簡略化"
 SVR_simple_small_arms_desc: "知識はそれ自体が報酬であるのみならず、効果的に使えば大きな恩恵をもたらす。スヴェルドロフスク設計局の科学者らは、どう使えばいいのかを知っている。彼らは新しく、現代的な設計を生み出し続ける一方、その簡略化された設計は我らの産業でも量産体制を築くことができる。この設計を用いれば、現代的小銃が全ての兵の手に渡るだろう。"
 SVR_expanded_logistics_corps: "補給部隊の拡張"
 SVR_expanded_logistics_corps_desc: "部隊がよい補給状況を保ち、遠隔地でも戦い続けられるようにするため、補給部隊は拡張され、改善されてきた。これによって、補給線の限界を超えて敵を打ち負かすことができる。"
 SVR_low_pop_check_black_league_tt: "§Y黒連盟§!の支持率が5％を下回った場合、奴らの影響力を排除することができるだろう！\n"
 SVR_low_pop_check_revisionists_tt: "§Y修正主義者§!の支持率が5％を下回った場合、奴らの影響力を排除することができるだろう！\n"
 SVR_promote_new_officers_tt: "§Yヴィクトル・グリゴリエフ§!と§Yアンドレイ・マトヴィエンコ§!が将校団に参加する！"
 SVR_foreign_trade_desc: "西シベリアの無秩序の上に成立した我々は、国際社会において他国との関係を結ぶために外に目を向けなければならない。その第一段階として、東西の外国勢力と友好関係を構築する。もし外交がうまくいったのならば、ロシア全土の正当な後継者として認識されることだろう。"
 SVR_military_rail_expansion: "軍事鉄道網の拡大"
 SVR_military_rail_expansion_desc: "ズラトウーストが西方に聳える山々の上に立ち、その山肌にトーチカを構える限り、北方へ進むための拠点を構築することは難しい。そのため、ドラグノフの領土を通らずに北方へ物資を輸送するための鉄道網を整備せねばならない。\n\nまた、東における供給ハブは、南方への攻勢においてチュメニの鉄道を確保するまでの有効な手立てとなるだろう。"
 SVR_motorization_drive: "機械化への道"
 SVR_motorization_drive_desc: "第3軍がその防衛線の向こうへと伸長し勝利を重ねれば、補給線もそれに応じて伸び始めるだろう。供給システムの機械化のため、我々は速やかに車両備蓄を拡大せねばならない。\n\n予備の車両はまた、機動部隊に転用することもできるだろう。それによって、敵の兵士を速度の面で打ち破ることができる。"
 SVR_restore_industry: "工業の復活"
 SVR_restore_industry_desc: "ロシアの地に影を落としたドイツの爆撃機は、既存の工業の破壊からの防衛、またその周辺の要塞化を我々に強いた。\n\n雲ひとつない空の下で、我々はスヴェルドロフスクの急速な軍事化に注力しなければならない。そうすることで、西シベリアに立つ僭主に対する計画を首尾よく行うことができる。"
 SVR_expand_the_logistics_corps: "補給隊の拡張"
 SVR_expand_the_logistics_corps_desc: "兵士に装備が行き渡り、前線が広がり、生産量も倍増していく中で、物資を誰に供給し、どのようにそこへと運ぶのか、という問題は複雑化したものとなりつつある。\n\n補給隊は武力衝突の規模が大きくなり激しさを増すのに対応してその規模を拡大せねばならない。さもなくば、非効率という罠に足を掬われてしまうだろう。"
 SVR_simplified_designs: "簡易的な設計"
 SVR_simplified_designs_desc: "スヴェルドロフスクの街は近隣や敵支配下の都市に引けを取らないその人口の多さで知られている。だが、銃をその手に渡せぬ限り、この人的資源は無駄なものになってしまうだろう。\n\n従って、我々は産業面において、敵に対し鉄の嵐を巻き起こすような、強力かつ大量生産可能な兵器の生産体制の開発に専念せねばならない。"
 SVR_mobile_units: "機動部隊"
 SVR_mobile_units_desc: "シベリアの広大な地において、機動優位は、確実な勝利を与えてくれる。\n\n敵も味方も大抵の部隊が機動性の欠如した軽歩兵であるから、広大なシベリアの地を活用できる機動部隊を発展させなければならない。それは、敵陣を突破するのに十分な防衛力を提供するし、さらに機動戦の機会を与えてくれるだろう。"
 SVR_russias_finest: "ロシアの精粋"
 SVR_russias_finest_desc: "第3軍はその能力と軍事的経験においては、何者にも劣らない。西シベリアの敵を打ち負かすのなら、量ではなく質で勝負するべきだ。最強の兵士を完璧な計画と共に展開することで敵陣に穴を開け、主要目標の確保を急ぐのだ。\n\nそのために、それらの作戦展開地点における配備に向けた特別訓練を行う。"
 SVR_let_all_serve_russia: "各員がロシアのために尽くせ"
 SVR_let_all_serve_russia_desc: "勝利に近づけば、前線はさらに広がり必要な守備隊も急速に増える。\n\nこれらの戦争を最後まで戦い抜くには新たな補助部隊を動員し、戦線の隙を突き、勝利へと前進しなければならない。"
 SVR_modernize_police_methods: "警察の手法の近代化"
 SVR_modernize_police_methods_desc: "新内務調査局の機能に不可欠なのは、情報の取り出しと解読の能力である。旧ソ連のスパイ、NKVD将校、暗号解読者などで構成される委員会が設置され、内務調査局に必要な技能を持った人材の募集が開始された。\n\nすでに、スヴェルドロフスク州内の安全な場所で数十人のスパイが訓練を受けており、若手暗号解読者が敵の通信や情報の解読を始めている。今にも、ロシア中の秘密が、我々から隠されることは無くなるだろう。"
