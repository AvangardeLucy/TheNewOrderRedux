 SVR_a_bastion_of_freedom: "自由の砦"
 SVR_a_bastion_of_freedom_desc: "ロシアは崩壊した。ナチスが勝利の余韻に浸る今も、頭上でナチスの飛行機が悲鳴を上げ、ガタガタと音を立てて、我々を嘲笑しながら、我々の街を破壊し、子供たちを殺している。\n\nしかし、この国は裏切り者や協力者によって内部から引き裂かれてもいた。忠誠心や理念を持たず、権力と血への渇望を満たすためだけに生きる男たち。我々の祖国は破壊され、その深い亀裂の奥底から悪と暴虐が溢れ出し、我々に残されたわずかなものを一掃した。\n\nスヴェルドロフスクは、この黒い潮流に対する防波堤として、暗闇の中のろうそくとして、自由の最後の砦として立っている。我々は自由を守るために、全身の血の一滴まで戦う。"
 SVR_look_around_you: "周りを見よ"
 SVR_look_around_you_desc: "ロシアの同胞達よ、周りを見よ！伝えよ、何が見えるのか。荒廃しているのが見えるか？病気、死、無秩序？アルハンゲリスクからカムチャッカまで鳴り響く死のコーラスは？蹄の音や角笛の音が聞こえてこないか？国境を越えたところにある狂気を見ているか？\n\n些細な犯罪者の言葉が法となる北部はどうだろう？人々がテロの奴隷となっているチュメニや、「復讐」の名の下に何百万人もの人々を瞬く間に虐殺する指導者がいるオムスクはどうだ？もしそう思うなら、私の同胞であるロシア人は、なぜ我々が自由を守らなければならないかを理解しているはずだ。"
 SVR_not_all_hope_is_lost: "希望は失われていない"
 SVR_not_all_hope_is_lost_desc: "ロシア全土で、ドイツ軍がもたらした悲しみはこれ以上ないほど明らかになっている。バラバラになってしまった旧連邦は、国民を守ることができない。空から爆弾が落ちてきて、下界に住む人々はパニックと恐怖しか知らない。解放、自由、豊かさの夢は、爆弾の破片と力で引き裂かれて死ぬしかない。祖国のすべての人々は、西から東まで、どんな怒りや病気よりもさらに深刻な疫病に直面している。それは、恐怖と暴力の下で、以前と同じように生活が続くという絶望である。\n\nしかし、西シベリアの地では、一本の希望の光が残っている。それは、寒さの中で窒息し、連邦の崩壊の中で放置されているが、死ぬことはない。運命に立ち向かおうとする者には、元帥の軍への扉は開かれている。希望を持つ者、より良い明日への純粋な願いを捨てない者を、軍事区域は戦友として迎え入れ、理想の未来への行進を行うだろう。"
 SVR_defend_your_mother: "母を守れ"
 SVR_defend_your_mother_desc: "軍事地域の目的は当初から明確だった。拡大ではなく保護である。ロコソフスキー元帥の下で、軍事地域はその支配下にあるロシア人の安全のために自らを指揮し、献身してきた。大量殺戮の暴力とイデオロギーの過激さで引き裂かれたロシアでは、単なる穏健な改革の理想では数百万人の生活を維持することはできない。\n\n軍事地域に参加する者には、小銃、食料、給料を支給する。これらは、男が家族を守るための3つの手段である。父、母、息子、娘、兄弟、姉妹、他人を問わず、もう一組の手があれば、これ以上の命が失われることはない。危険は数多くあるが、人々が軍事地域と手を携えて前進することで、彼らは恐れを知らない。"
 SVR_trust_the_marshal: "元帥への信頼"
 SVR_trust_the_marshal_desc: "かつてソ連に所属していた大元帥ロコソフスキーは、今ではわずかに残った軍管区を支配している。スヴェルドロフスクの人々にとって、彼は安定と自由への最後の絶望的な希望の象徴であり、何百万人もの責任を背負っているため、彼の体には大きな負担がかかっている。兵士や政府要員、そして国民は、彼に任務を再考し、任務を委任して休むことを懇願する。しかし、彼はそれを拒み、専制政治と権威主義の流れに逆らう孤高の男である。\n\nよって、元帥の責務に尽くすということを信じる以外に方法はない。軍管区の社会のあらゆる階層において、元帥は経験豊富であり、最もよく知っているという言葉を信じなければならない。都市や村の乞食やホームレスから、スパルタ式の宿舎にいる司令部の上層部まで、誰もが元帥を、戦争と混沌に引き裂かれたロシアの中で、生命と自由と幸福の道標として期待するだろう。"
 SVR_fortifying_homes: "故郷の要塞化"
 SVR_fortifying_homes_desc: "奴らは毎月戻ってくる。時には白昼に、時には夜に、しかし奴らは常に来て、そして必ず戻ってくる。どれだけ多くの人を殺しても、何千フィートもの空からどれだけの破壊をもたらしても。\n\nドイツ空軍は、我々の国民だけでなく、我が政権にとっても持続的な危険であり、我々は爆撃がもたらす損害を軽減するためにいかなる費用も惜しんではならない。もし完全に撃退することができなければ、軍隊を派遣して家を守り、願わくば次の空襲で命を救うべきである。"
 SVR_bomb_shelters: "防空壕"
 SVR_bomb_shelters_desc: "スヴェルドロフスク市がドイツ空軍の主要目標であることは周知の事実であり、だからこそ我々は可能な限りの損害から都市を守らなければならない。土嚢や偽装、時には祈りを捧げるだけでは十分ではない。\n\n地下の防空壕こそがスヴェルドロフスクの市民を守る最良の方法なのである。地下防空壕では街のインフラを守ることはできず、爆撃によって市民へのインフラ供給に大きな支障をきたしているが、工場の再建や道路の修復は可能だ。犠牲者を出すわけにはいかない。"
 SVR_deter_the_tyrant: "圧政者の抑止"
 SVR_deter_the_tyrant_desc: "南側では、ラーザリ・カガノーヴィチとその一派の圧政者が、西シベリア人民共和国の権力に執着している。彼の全体主義的な政府は、我々の理想である自由と解放に反している。\n\n奴は我々を監視し、わずかな準備の遅れを待って攻撃し、我々が築いたすべてのものを破壊しようとしている。ドイツ空軍の空襲の脅威にさらされながら、大規模な攻撃を開始することは自殺行為である。しかし、空爆は奴を永遠に止めることはないだろう。我々は、奴の圧政に終止符を打つ準備ができる時が来るまで、そのような攻撃を抑止するために国境を強化しなければならない。"
 SVR_cast_them_down: "ドイツ空軍を叩き落せ"
 SVR_cast_them_down_desc: "爆弾が落ちてくる。それはロシアの単純な事実である。ウラル山脈を越えて東へ行けば、ロシア人は慰めや静けさを得ることができるかもしれない。しかし、スヴェルドロフスクでは、軍人から民間人に至るまで、山の向こうに退避するという選択肢は夢物語に過ぎない。防空壕は人々の安全を確保し、ドイツ軍が日々ロシアの地に降り注ぐ恐怖から逃れる場所を提供している。しかし、それだけでは不十分であるかもしれない。\n\nひょっとすると、他の手段を模索する時期なのかもしれない。「攻撃は最大の防御である」と、昔の中国の将軍が言っていた。工兵隊は軍事地域の労働大隊と協力して、地区の至る所に対空砲台を建設する。もはや、我が軍が無反応で見ている間に、奴らは平気で苦しみを降らせることはできない。奴らは容赦なく爆弾に対空弾を合わせてくるだろう。我々は十分に時間をかけて屈服してきたが、今こそ彼らを打ち倒す時である。"
 SVR_a_semblance_of_safety: "安全の確保"
 SVR_a_semblance_of_safety_desc: "ロシアには今でも爆弾が落ちている。それが軍事地域での生活の実態である。東からは圧政者カガノーヴィチが目を光らせているが、要塞は彼の襲撃を阻止し、追い払っている。ドイツ軍は相変わらず空をうろついているが、今やその支配は揺るぎないものとなっている。対空砲台にいる男女は、爆撃機に対して信頼できる挑戦をしており、今ではスヴェルドロフスクの民間人や軍人に対して堂々と行動することはできない。\n\n軍事地域全体が喜んでいる。元帥から最も貧しい労働者に至るまで、地区の人々は安全な場所にたどり着いたのである。一部の不幸な爆弾は依然として標的を見つけ、カガノーヴィチの狼は資源や略奪品を求めて我々を襲撃する。しかし、事実は変わらない。国民はこれまで以上に安全であり、軍は彼らを危険から守るために最善を尽くしている。元帥は、国民がこの安堵の空間を有効に活用することを期待している。"
 SVR_fortify_factories: "工場の要塞化"
 SVR_fortify_factories_desc: "この軍事地域は、四方八方から領土や人々を支配しようとする組織や派閥に囲まれているという基本的な事実が誰の目にも明らかである。そのため、奴らが軍隊を制圧して目的を達成してしまわないように、工場を稼働させておくことが必須となっている。しかし、ドイツ軍の爆弾や破片が空から降ってくる現状では、それを達成するのは非常に困難なことである。工場の生産量や生産効率が低下しているため、兵士への装備品の供給が間に合わず、軍事地域を破滅させることになる。\n\n元帥と彼の幕僚は、独創的ではないかもしれないが、試行錯誤の結果、このような方法を思いついた。労働大隊は工兵隊と協力して、あらゆる手段で工場を補強する。偽装、隠蔽、要塞化など、どんな方法も軍事地域の手の届かないところにはないのだ。"
 SVR_extra_rations: "追加の配給"
 SVR_extra_rations_desc: "スヴェルドロフスクではの軍事地域の軍事部門がすべてを管理しており、人民は元帥と彼が指揮する部隊の理想を全面的に支持し、それに従っている。しかし、スヴェルドロフスクの工場はノルマに追われ、軍事地域の需要よりも少ない数の武器を納品していた。労働者たちは、長時間の労働、過酷な労働、ドイツ軍の爆撃の恐怖などを理由に挙げているが、彼らの職場は爆撃の格好の標的となっている。労働者が忠実であるかどうかは問題ではなく、我々が彼らの労働力を必要としていることが今日の事実なのだ。労働者はいくらあっても足らない。\n\n軍事地域では、彼らの最も明白な問題である給与から始めよう。ロシアでは工場労働は危険な仕事であり、朝起きて機械と格闘している人のすべてがその事実に満足しているわけではない。元帥は、これらの英雄たちの負担を軽減するために、働いた分だけ追加の配給を行うことを考えている。軍事地域の下では、彼らは飢えも不足も知らない。"
 SVR_night_shifts: "夜間交代制勤務への移行"
 SVR_night_shifts_desc: "多くの労働者にとって、スヴェルドロフスクの工場に出勤することは恐怖である。日中の交代制勤務は、工場が上空から見えるため、ドイツ軍の爆撃の格好の標的になるからだ。遠くから飛行機が見えれば、工場全体がひざまづき、爆発が起きれば、怖くて次の日の仕事ができなくなり、逃げ出してしまう。このような仕事に就く人たちは英雄であるが、我々は彼らと同じように彼らの命を心配している。前線が失うことのできない熟練した労働者や技術者がいるのだ。\n\n民間部門は元帥とその幕僚に、これらの勤務を夜間に移すよう助言している。ロコソフスキーはこの提案に耳を傾けるだろう。ドイツ軍の無差別爆撃による損失を防ぐため、労働者は夜間に移行して作業を行う。ドイツ軍は我々を追い詰めたと思っているかもしれないが、我々は奴らを克服する方法を見つけるのだ。"
 SVR_a_decent_work_environment: "適切な労働環境"
 SVR_a_decent_work_environment_desc: "賃金の問題は解決した。軍事地域のために昼夜を問わず働いている労働者が報われないということはない。しかし、問題は残っている。長時間労働が続き、つらい労働は問題を手助けしない。しかし、労働者には感謝の気持ちがないわけではない。元帥の慈悲深い手のひらの上で、生活のための重要な譲歩を得た彼らの忠誠心は永遠だ。募集や志願兵の数は記録的に増えており、生産性もかつてないほど高くなっている。\n\n元帥は、彼らがこれ以上不満を持つことはないだろうと考えている。長時間労働は廃止され、代わりにドイツ空軍の活動パターンに沿ったシフト制が導入される。熟練した監督者が労働者を見守り、作業のテンポを変えながら、仕事が耐えられなくなったり、疲れたりしないようにする。残る問題はなく、民間人は軍事地域と手を取り合って永遠に行進し、黒連盟と圧政者ラザールに勝利するだろう。"
 SVR_making_the_best_of_things: "最善を尽くす"
 SVR_making_the_best_of_things_desc: "ロシアでの生活は良くない。ドイツ軍の爆撃は日常茶飯事であり、地方の軍閥が力を発揮できないところでは暴力が蔓延している。しかし、軍事地域では老練なロコソフスキー元帥の指導の下、スヴェルドロフスクの人々はロシア側で最高の生活水準を享受している。軍事地域の軍事力は、軍事地域に住むすべての人々を守るためにのみ存在し、生活は厳しいが、軍事地域の人々は飢えることもなく、彼らの叫びを聞き逃すこともない。\n\n元帥は、自分の人生から軍事地域の大衆に教訓を与えなければならない。ここでも他の場所でも、生活は決して豊かではなく、快適でもないが、元帥は希望を捨てていない。そして、明確な良心と温かい心で人々を導き、生きていくための手段を与えている。人々は彼を見習って、どんな暗い運命が足元に迫ってきても、最後は小さな光のために、未来に向かって行進し続けるのである。"
 SVR_sanctioned_scavengers: "ゴミ漁りの許可"
 SVR_sanctioned_scavengers_desc: "その昔、軍事地域が設立される前、スヴェルドロフスクは西シベリア人民共和国の一部であり、元帥が不本意ながら軍のトップになっていた。大祖国戦争後のソ連崩壊のダメージを元に戻すべく、西シベリア人民共和国はこの地域に安定した雰囲気を漂わせていた。\n\nそして、西ロシア戦争が勃発した。人民共和国は西方同胞を支援するために、食料、武器、衣類など、できる限りの援助を行った。しかし、西ロシア革命戦線の敗北と内部分裂により、送られた援助はすべて水の泡となってしまった。恐怖の爆撃が始まる前に、共和国は余剰品をシベリア中に移動させ、その大半はスヴェルドロフスクに手付かずで残っていた。\n\n軍事地域は今、民間人のゴミ漁りに対する制限を取り消すものとする。これらの備蓄品には貴重な資源が残っているかもしれない。過去の名残が今を生きる人々に命を与えているのだ。"
 SVR_a_silent_morning: "静かな朝"
 SVR_a_silent_morning_desc: "ある日、すべてが止まった。サイレンの音は静かなままで、危険が迫っていないことで唇が沈黙していた。多くの人が、これはたまたまだと思った。ドイツ軍はすぐに戻ってきて空を支配し、爆弾は再びロシアに無関心、無思慮、無慈悲に落ちてくるだろうと。しかし、奴らが戻ってくることはない。雲は静かで、飛行機の姿は見えない。噂通り、ドイツ軍はいなくなってしまった。ドイツ軍は内紛、高射砲台、自由飛行士の圧力で撤退したのだ。\n\n元帥をはじめとする地区の人々は、安堵のため息をついた。しかしながら、この先にはさらなる危険が待ち受けている。ズラトウーストの影の商人とその思惑、謎に包まれた黒連盟、そしてラーザリ・カガノーヴィチ率いる西シベリア人民共和国の残党が、スヴェルドロフスクとこの地域の覇権を争うことになるだろう。衝突は刻々と近づいている。"
 SVR_our_work_begins: "我々の仕事は始まる"
 SVR_our_work_begins_desc: "良くも悪くも爆撃機は姿を消し、どんな爆発よりも耳をつんざくような静寂が訪れている。すでに敵はこの静寂を労働と戦争の音で満たそうとしているが、我々はこの再建と拡大の機会を無駄にしてはならない。スヴェルドロフスクは、もう頭を下げてダメージコントロールをしている余裕はない。\n\nその代わりに、旧西シベリア人民共和国の土地の統一だけでなく、ロシア全体の統一に備えた国家に再編成しなければならないのだ。我々は土嚢を空にし、サーチライトを退け、高射砲手を工場に送り返さなければならない。進むべき道は長く、やるべきことは多い。"
 SVR_savant_high_command: "知識豊富な最高司令部"
 SVR_savant_high_command_desc: "スヴェルドロフスクには、地球で最も優秀な指揮官が揃っている。ロコソフスキー自身や、パーヴェル・バトフ、ヤーコフ・クレーイゼル、イワン・バグラミャンなどは、我々の指揮下にある将軍のほんの一例である。それぞれに得意分野があるが、彼らは第3軍だけでなくスヴェルドロフスク自体の骨幹となっている。\n\n彼らの戦場での豊富な知識を利用して、銃剣の扱い方から前線での攻撃計画の立案まで、広範囲にわたる軍の改革を行うことができる。"
 SVR_intensify_training_regimen: "訓練計画の強化"
 SVR_intensify_training_regimen_desc: "我が軍がロシアを統一するためには、真に専門的な戦闘力を持つ軍隊に変える必要がある。そのためには、軍は訓練方法を全面的に見直し、新兵訓練を一から組み直して、新たな高い基準に対応する必要がある。\n\n北はウラル山脈、南はルィン砂漠という厳しい環境でも、同じように戦える新兵が必要になる。今まで受け入れていた多くの新兵が追い出される一方で、残されるのは優秀な人材であろう。"
 SVR_specialized_forces: "特殊部隊"
 SVR_specialized_forces_desc: "スヴェルドロフスクの軍隊はハンマーのようなものだ。精強で、その精強さを有効に使うことができるが、特殊作戦に必要な精巧さはない。そのため、現在では潜入などの隠密作戦は基本的に不可能となっている。\n\n新たに特殊部隊を創設することで、より厳しい戦闘条件での戦いや、様々な戦場に対応し、新たな任務を遂行することが可能となるだろう。"
 SVR_sverdlovsk_design_bureau: "スヴェルドロフスク設計局"
 SVR_sverdlovsk_design_bureau_desc: "技術力の強化は、軍隊の改編や経済力の強化に大きく貢献する。第二次世界大戦後、独ソ戦争でロシアが崩壊した後、スヴェルドロフスクには旧ソ連の科学者が何人もいる。\n\nこれらの科学者の多くは、我々にサービスを提供してくれるという。これらの科学者を管理し、彼らを収容・雇用するための研究施設を建設するための新しい局を作ることは、我々の研究開発チームにとって非常に有益なことである。"
 SVR_specialized_weapons: "専門的な兵器"
 SVR_specialized_weapons_desc: "軍隊の歴史の中で、世界が何度も目にしてきた原理は、技術の進歩とともに軍隊の専門化が進むというものだ。\n\n中世では、重装甲の騎士が誕生し、ナポレオン戦争では、ナポレオンによる革新的な大砲の運用があった。今日では、対戦車兵器、対空兵器、小型戦車兵器などの運用がある。\n\n軍事地域軍が、いつの日かドイツ軍に対抗できるような実行力のある戦闘部隊であり続けるためには、戦争の新しい傾向に対応していくことが不可欠なのだ。"
 SVR_combined_arms_operations: "諸兵科連合作戦"
 SVR_combined_arms_operations_desc: "第二次世界大戦で学んだ最も致命的な教訓は、機械化された戦争の原理と残酷な効率性だった。わが国の歩兵はよく訓練され、よく装備されているが、現代の戦場では戦車部隊が発揮できるような機動力と攻撃力がないため、装甲とは意味のある方法で戦うことができない。\n\n我々がスヴェルドロフスクを守り、最終的には祖国の再統一において他の大国と競争することを望むならば、機甲部隊の開発は極めて重要である。"
 SVR_the_new_russian_army: "新たなロシア軍"
 SVR_the_new_russian_army_desc: "軍隊に注いできた努力がようやく報われた。スヴェルドロフスクは今、近代的な軍隊を保有している。我々の軍隊は高度な訓練を受け、装備を整え、特殊部隊の能力と装甲部隊を備えた戦略的な戦闘力を持っている。\n\nこのような強力な軍隊を前面に、成長する産業を背後に持ち、我々の旗の下にロシアを再統一することは、可能であるばかりでなく、確実である。"
 SVR_internal_enemies: "内部の敵"
 SVR_internal_enemies_desc: "スヴェルドロフスク内の破壊活動家は、国境に立ちはだかる敵兵と同様に、我が国の脅威となっている。これまでのところ、奴らを封じ込めることができなかったために、脱走率が著しく高い意気消沈した軍隊となり、国家機密が黒連盟に漏れ続けている。\n\nこれらの破壊的な力を終わらせるためには、国家の中で誰が国に対する脅威となっているかを特定しなければならない。このような内部からの脅威を排除しなければ、外部からの脅威に確実に征服されるはずだろう。"
 SVR_creating_a_new_security_service: "新たな治安組織の設立"
 SVR_creating_a_new_security_service_desc: "このような新たな脅威に対処するためには、軍隊の力では対応できないスパイや反体制派と戦うための機関を設立する必要がある。NKVDのような機関である。\n\n内務調査局は、国家機密を管理し、厄介な扇動者を特定し、政府に仕えるすべての人が自分の言うことを聞き、政府が求めることを実行しているかどうかを確認することを任務とする。この組織があれば、どんな状況下でも国家の運営ができる。"
 SVR_river_crossing_strategies: "渡河計画"
 SVR_river_crossing_strategies_desc: "チュメ二には、イルティシ川などいくつかの川が流れている。これらの川を渡る計画を立てなければ、軍隊の血で真っ赤に染まるだろう。バトフは、渡河作戦に特化した歩兵師団の編成を提案した。\n\nこの師団は他の部隊の前衛として機能し、後続の部隊が渡河して攻撃を継続できるように橋頭堡を築くのだ。バトフ、いい考えだ！"
 SVR_reinstating_nationwide_administration: "地域全体の行政の再構築"
 SVR_reinstating_nationwide_administration_desc: "もうじき、勝利は我々のものだ！我々の支配に対する組織的な脅威はすべて打ち負かされた。一つの旗が西シベリアに掲げられ、圧政者と山賊のいない土地となった。ロシアの再統一はすぐに我々の手の届くところにある。\n\nしかし今は、もっと差し迫った問題がある。我々の征服は印象的だが、同時に拡大している。第3軍が手薄になっているにもかかわらず、周辺の広大な土地は無法地帯と化しており、次のヤゾフやカガノーヴィチがそれを埋めるのを待っている権力の空白地帯となっている。\n\nこれらの地域を支配できなくなる前に、我々は政権の支配を主張しなければならない。"
 SVR_enforce_martial_law: "戒厳令の施行"
 SVR_enforce_martial_law_desc: "敵の都市は我々によって征服されたが、これまでのところ、その獲得は象徴的な勝利に過ぎない。パルチザンの支持者は、再征服された領土の都市部で活動している。奴らは忍び寄る目に見えない癌のようなもので、我々を内部から蝕む前に切除しなければならない。これらのテロリストと戦うためには、都市を封鎖しなければならない。\n\n民法と人身保護令状を停止することは、我々の理想である自由と解放への裏切りだと言う人もいる。しかし、私たちが支持するすべてのものを瞬く間に破壊しようとする人間、いや、怪物を前にしては、このような反論者もすぐに沈黙するだろう。もちろん、より大きな利益のために。"
 SVR_promote_heroes: "英雄の表彰"
 SVR_promote_heroes_desc: "兵士は感謝されない仕事だ。死と隣り合わせの日々は、ストレスも肉体的負担も大きく、士気にも悪影響を及ぼす。ロシア帝国軍の竜騎兵だったコンスタンティン・ロコソフスキーは、そのことをよく知っている。\n\n死者を崇拝するのではなく、ロシア全体の向上のために戦っている、まだ生きている第3軍の勇敢な息子たちに注目しなければならない。私たちは、戦場で実力を発揮した勇敢な兵士たちを認め、その英雄的行為を称えなければならない。"
 SVR_one_step_closer: "一歩の歩み"
 SVR_one_step_closer_desc: "その事業はついに完了した。ウラル軍事地域は内にも外にも、至高にして不可分、無敵の存在である！内部の敵が一掃された今、我々は新たに奪還した領土を適切かつ完全に統一された政治体制に戻し、この地域での支配を強化することがでる。\n\n解放しなければならない地域はまだ何百万平方キロメートルも残っており、我々の行く手を阻む敵は無数に存在する。前途は多難だ。暴君とそれを殺した勇敢な兵士の血で散らばることになるだろう。しかし、今のところ、より大きく、より強いロシアへの希望は、私たちと、暗闇の中に炎を運ぶ勇気のある男女ともにある。今のところ、私たちは一歩近づいている。"
 SVR_the_status_of_the_district: "軍事地域の状態"
 SVR_the_status_of_the_district_desc: "長年にわたる戦争、爆撃、流血の後、我々はようやく西シベリアを我々の支配下に置くことができた。最後まで残っていた軍閥やイデオロギー的な狂信者が一掃されると、我々はいくつかの厳しい決断を迫られることになる。スヴェルドロフスクは長年にわたって軍の支配下にあり、それが我々の利益になっている。当時のロシアは不安定だったため、国の意思決定は軍が優先されるべきだった。\n\nしかし、スヴェルドロフスクはすでに目的を果たしている。ロシアのかなりの部分を再統一し、常に侵略の脅威にさらされることのない国にしたのである。民主派は、このような状況を踏まえて、民主主義への移行を始めるべきだと主張する。軍部は、そのような措置は時期尚早であり、我々の立場はまだ民主主義を可能にするほど安全ではないと主張している。この問題を様式化するために、国民投票が行われる。スヴェルドロフスクは民主主義国家になるのだろうか、それともならないのかだろうか？"
 SVR_the_army_knows_best: "軍こそ最高を知る"
 SVR_the_army_knows_best_desc: "我が国は、まだ民主主義を導入できるほど安全な状態ではない。ロシアの軍閥時代は終焉を迎えつつあるが、ロシアは統一された状態ではない。ソビエト連邦の灰の中から生まれた大規模な超国家は、これまでに直面したどのような脅威よりも危険である。\n\n我々は確かに、国民のために原則として制度を支持しているが、まだ軍政を終わらせることはできない。そのためには、今度の国民投票で汚い手を使うことになるかもしれないが、それでもかまわない。"
 SVR_fledgling_democratic_institutions: "未熟な民主主義の制度"
 SVR_fledgling_democratic_institutions_desc: "民主主義への移行のために政府の機構を準備することは容易なことではない。これまでの官僚や省庁の機能やそれぞれの人事制度を変更するだけでなく、新しい政府形態に対応するために全く新しい機関を創設しなければならないのだ。\n\nそれは、国会や独立した司法機関などである。これまで軍が担当していた責任や機能を行政機関から切り離し、これらの機関に再配分しなければならない。新しい政府を立ち上げるのは大変な作業だが、最終的にはそれだけの価値がある。"
 SVR_deciding_the_future: "未来の決定"
 SVR_deciding_the_future_desc: "国民投票の日が来た。全国の男女が固唾を呑んで結果を待ちわびる。工場や鉱山で働く労働者たちは、酒場で酒を片手にラジオのアナウンサーの言葉に耳を傾けている。\n\n若い学生のグループは、首都の広場でスピーカーからの必然的な発表を待っている。兵舎では兵士たちが集団で座り、上層部から戻ってくる隊長がニュースを伝えてくれるのをじっと待っている。政府の官僚が投票を集計し、勝利者が誰であることを認識している間、国民は緊張に包まれている……"
 SVR_the_guiding_hand_of_the_marshal: "元帥の導きの手"
 SVR_the_guiding_hand_of_the_marshal_desc: "パーヴェル・バトフ元帥率いる陸軍は、選挙で勝利を収めた。パーヴェル元帥は、ロシアとその国民を脅かそうとする者たちに対する、さらなる勝利を目指して地域を導いていくだろう。\n\n戦争計画は見直され、軍事研究費は、軍の予算と合わせて2倍に修正されることになっている。元帥のご指導のもと、この地域は繁栄し、拡大していくだろう。近い将来、我々はロシアを名乗ることができるかもしれない。"
 SVR_establish_the_council_of_generals: "将軍の評議会の設立"
 SVR_establish_the_council_of_generals_desc: "どんなに偉大な指導者でも、一人で国家を運営することはできない。元帥に助言を与え、前線と政府の両方で元帥の指示を実行するのを助ける目的で、将軍の評議会が設立されることになっている。これらの将軍たちは副次的な目的を果たすだろう。彼らは、元帥の権力を確認する役割も果たしている。\n\n万が一、彼が誤った判断を下したり、地域の安定や利益に反する行動を取り始めた場合、彼らは行動を起こし、彼を政府のトップから解任する。願わくば、そのような事態にならないようにしたいものだが、万が一の場合に備えて、我々は準備をしておかなければならない。"
 SVR_russian_stratocracy: "ロシア軍閥"
 SVR_russian_stratocracy_desc: "我々の政府行政は、軍隊の効率性を高めることを第一にしている。兵士たちは、兵役中は寸分の狂いもなく規律正しく行動し、退役後もその規律正しい生活態度を保ち続ける。彼らは、その場で必要なことを行うために、勇敢で恐れを知らない戦士となる。\n\n我々の軍人は、政府の中でどれだけ効果的で信頼できるかを証明してきた優秀な人材だ。したがって、政府の特定のポジションを元軍人に確保することは理にかなっていると考えられる。政府の重要なポストを軍人経験者に任せることで、政府の効率性と正当性を確保することができるのだ。"
 SVR_enshrine_army_traditions: "軍隊の伝統を守るために"
 SVR_enshrine_army_traditions_desc: "第3軍とその伝統は、これまでに敵を倒すのに役立ってきた。第3軍が政府だけでなく、広く国の文化に与えた影響は計り知れないものがある。\n\n実際、このような男たちの勇気と規律があったからこそ、地域は困難な状況を乗り越えることができ、人々はそれをその目でしっかりと見ていた。したがって我々は、軍の伝統が尊重され、退役軍人が敬意をもって扱われるようにしなければならない。しかし、あまりにも多くの兵士たちが、仲間の死を目の当たりにし、その上、街で若者たちに見下されてしまっている。我々はこの状況を早急に改善しなければならない。"
 SVR_calm_their_fears: "恐怖心を取り除く"
 SVR_calm_their_fears_desc: "過去に軍政が政府や軍事的に成功したにもかかわらず、国民の多くは軍政に警戒心を抱いている。我々は、こうした国民の不安を解消し、軍が国家にとって何が最善であるかを知り、国家の改善に向けて積極的に取り組んでいることを確信させなければならない。\n\n過去数年間の軍の勝利を強調したプロパガンダキャンペーンと、経済や一般的な統治に対する軍政の対応を賞賛することは、軍政に対する市民の心を変えるのに大いに役立つはずだ。"
 SVR_enlistment_benefits: "入隊のメリット"
 SVR_enlistment_benefits_desc: "陸軍は常に人員を必要としている。国境を越えた敵が軍隊を増強するのと同様に、我々も軍隊を増強しなければならない。しかし、入隊者数を増やすためには、若者に入隊してもらうための条件を整えなければならない。地政学的状況がこれほどまでに安定した今、差し迫った侵略の脅威は、動機付けとして簡単には適用できなくなってしまった。\n\n退役軍人に保証された年金制度の実施、尊敬の念、地域の政治家の一員としての選択肢などは、入隊した兵士が得られるメリットのほんの一部に過ぎない。これで入隊率が上がることは間違いないだろう。"
 SVR_establish_provincial_military_governors: "地方の軍政を確立"
 SVR_establish_provincial_military_governors_desc: "地方軍の設立、地方の下級官僚や選出された知事は、我々の政権に苦言を呈している。彼らは我々が通過させた新しい法律の実施に遅れており、様々な機会に与党軍事評議会に直接反対してきた。彼らは我々が進めてきた新しい法律の実施に遅れをとり、様々な場面で与党軍事評議会に直接反対し、反軍的な反逆を助長してきた。\n\nこのような状況は、もはや容認できるものではない。今後、すべての州知事やその他の行政区画の政治的地位には、地元で選出されたリーダーや党員ではなく、軍人が就くことになる。"
 SVR_rewarding_the_loyal: "忠実な人に報いる"
 SVR_rewarding_the_loyal_desc: "我々の最善の努力にもかかわらず、我々の統治に不満を持つ多くの市民がいる。彼らは、軍が政府に干渉することは、腐敗した非効率的なものであり、市民の政府への参加を妨げるものだと主張している。そうではないということを伝えなければならない。\n\n市民は、忠誠心と信頼性が十分にあることを証明すれば、政府に参加することができる。ほとんどの主要な役職は軍人によって占められるが、国民を満足させるために、いくつかの形だけの下層官僚の仕事を、兵役経験のない一般市民のために確保しておくべきだろう。"
 SVR_for_the_greater_good: "大義のために"
 SVR_for_the_greater_good_desc: "政府の軍事的支配は、腐敗した無能な政治家から国家を救うために必要である。彼らは過去にマルクス主義やファシズムのような危険なイデオロギーから国家を守ることができず、今後もそうすると信じる理由はない。これからは、政府は軍と武装勢力によってのみコントロールされる。\n\n国家の安全を脅かすような行動は禁止されるべきだ。我々が実施したこれらの措置は、一部の市民を動揺させるかもしれないが、我々が行うことはすべて大義のためであることを忘れてはならない。"
 SVR_ease_martial_law: "戒厳令の緩和"
 SVR_ease_martial_law_desc: "最近の法律や公布に対する反応は、むしろ否定的なものが多い。国民の多くは政権を取ってからの我々の行動に怒りを募らせており、中には暴力に訴える人もいるほどだ。\n\n国民の怒りを鎮め、国民との緊張関係を和らげるために、軍政府は戒厳令と深夜外出禁止の規制を直ちに緩和し、最終的にはこれらの法律を全面的に廃止する計画だ。このような措置が人々を落ち着かせることに成功し、より暴力的な反応が不要になることを願うしかない。"
 SVR_a_meaningful_life: "意義のある人生"
 SVR_a_meaningful_life_desc: "バトフ元帥は厳格で、場合によっては厳しいリーダーであるが、無関心なリーダーではない。バトフ元帥は、一般労働者の窮状を理解しており、我が国が何のために戦っているかを理解している。即日発効で、一連の規制と改革が産業界と経済全体で実施され、労働者の条件が改善されることになる。\n\n具体的には、労働時間の短縮や安全性の向上などが中心となることが予想される。その結果、反対意見がさらに抑えられ、軍への支持が高まることが期待される。元帥は我々庶民のことを考えてくれているのだ。"
 SVR_every_hand_is_useful: "すべての手は役に立つ"
 SVR_every_hand_is_useful_desc: "ブハーリンとシベリア計画の初期の頃、労働条件は最悪だった。共産党は国民の安全にはほとんど関心がなく、労働災害はあまりにも頻繁に発生していた。\n\nしかし、我々は、より近代的で賢明な国家であり、このような不必要な損失に耐えることはできない。これを踏まえて、元帥は安全基準を向上させ、多発している事故を防ぐための更なる規制を許可した。いつの日かロシアを支配するためには、誰も消耗品になってはいけないのだ。"
 SVR_the_guardians_of_russia: "ロシアの守人"
 SVR_the_guardians_of_russia_desc: "司令官、評議会、そして軍は、我々の国を周囲で起こる混乱から守る唯一の存在だ。彼らは我々を保護し、彼らの指導の下で、最も悲惨な時期にも勝利を主張してきた。今、我々は残りのロシアのために同じことをしなければならない。\n\n我々の民族はロシアの荒野にバラバラに散らばっているが、もし彼らが団結して再び完全なものになるとしたら、我々の支配下に置かなければならないだろう。我々はロシアの守人であり、ロシアを保護し、害を及ぼすすべての者を監視する者である。"
 SVR_rebuilding_the_district: "軍事地域の再建"
 SVR_rebuilding_the_district_desc: "この地域は、近年大きな被害を受けており、激しい戦闘により、インフラや産業が大量に破壊され、何千人もの犠牲者が出ている。今こそ、復興に向けた投資を始めるべきだ。\n\n工場の再建や道路の敷設に資源を投入し、生活を破壊された人々には経済的な支援を行い、国内の様々な避難民にはキャンプを設置する予定だ。願わくば、数ヶ月のうちに大部分の産業が復旧し、人々が再定住できるようにしたいものである。"
 SVR_taking_inventory: "目録の作成"
 SVR_taking_inventory_desc: "我々が征服したかつての軍閥国家には、何百、何千もの装備や武器が残されている。それらのほとんどは、粗悪品であったり、時代遅れであったり、状態が悪かったりするが、ほとんどはまだ機能する。これらの小銃やその他の装備の多くは、監視されることなく、反乱軍が自由に使用できるようになっている。\n\n我々は、見つけられる限りの残存装備を探し出し、目録を作り、保管し、安全のためにも、また緊急時のためにも、自分たちの備蓄品に加えるよう努めるべきだ。状況によってはこれらの武器を使用する必要はないかもしれないが、必要なのに持っていないよりは、持っているのに必要ない方が良いに決まっている。"
 SVR_temporary_fully_controlled_economy: "一時的に完全に制御された経済"
 SVR_temporary_fully_controlled_economy_desc: "地域は、共産主義やファシスト国家が説く計画経済や自力更生には全く反対だが、これまで否定してきたものと同様の戦争経済体制を導入する必要性が明らかになってきた。\n\nロシアの覇権争いは避けられず、計画経済は自由市場経済に比べて長期的には効率が悪いのは事実だが、こんな時に工場主や産業王に政府を圧迫させるわけにはいかないのである。"
 SVR_the_resources_of_siberia: "シベリアの資源"
 SVR_the_resources_of_siberia_desc: "我々の戦争経済には資源が必要だが、ありがたいことに、我々は地球上で最大級の天然資源を有している。シベリアの鉱物価値は、シベリアの大きさと同様に豊富であり、我々が必要とするすべての軍事機器の生産を促進するために、さらなる開発に取り組むべきである。さらに、統一が完了し、ロシアが再び自由市場にシフトし始めることができれば、外国市場で販売する際に、安価で容易な資本を提供することで、資源を使って経済を活性化することができる。"
 SVR_a_fair_wage: "適正な賃金"
 SVR_a_fair_wage_desc: "庶民のためでなければ、何のためにロシアを統一するために働くのか？その答えは、ロシアのすべての人々のために安定した公正な国家を確保し、すべての働く人々に相応の報酬が支払われるようにすることである。そのために、政府は新しい公正賃金法を施行し、全国の最低賃金を引き上げる予定である。この施策により、賃金だけでなく、一般市民の生活の質や購買力が向上することを期待できるだろう。時代が変わっても、我々の国民に対する思いは変わらない。"
 SVR_the_best_and_the_brightest: "最高で最良のもの"
 SVR_the_best_and_the_brightest_desc: "過去1,000年の歴史が我々に教えてくれたことがあるとすれば、それはより優れた技術がほとんど常に勝利を収めるということだ。オスマン帝国の大砲がコンスタンティノープルを包囲したときも、イギリスの小銃がアフリカを植民地化したときも、ドイツの爆撃機1機が第2次世界大戦を一挙に終わらせたときも、優れた技術が敵よりも優位に立つことを何度も目の当たりにしてきた。しかし、それ以上に重要なのは、技術が自国にもたらす効果である。\n\n産業革命はイギリスの経済成長を100倍にし、農作物の輸送を容易にし、何百万人もの人々を貧困から救った。我々は、ロシアの未来のために、自国の優秀な人材を探し出し、彼らに必要な資源を与えなければならない。"
 SVR_military_engineering_schools: "軍事技術学校"
 SVR_military_engineering_schools_desc: "経済が成長すれば、工場の建設、工事の開始、技術系企業の設立などが行われ、それらには技術者が必要になる。しかし残念ながら、現在の教育システムでは、数年後に必要とされる技術者のニーズに対応することはでない。軍隊でさえ、優秀なエンジニアを確保するのに苦労しているのだ。\n\nこのような状況を打開するために、軍はいくつかの新しい技術学校の建設を担当することになった。これらの学校は、学生が4年間の教育を終えて兵役に就くことを条件に、無償で提供される。そして、4年間の兵役を終えた学生は、自分の技術を自由に民間経済に持ち帰ることができるのだ。みんなが得をするWINWINの関係である。"
 SVR_investing_in_machinery: "機械の開発"
 SVR_investing_in_machinery_desc: "西ロシア戦争後の崩壊以来、我々はより効率的で新しい製造機械や技術を研究することができなかった。\n\nしかし、ロシアの再統一が完了したことで、ようやくロシアの産業技術の近代化に力を入れることができるようになった。コンピューターの基本的な統合、大規模な生産工場で使用されるより信頼性の高い手触りの良い機械、等圧加工容器の導入など、生産能力の向上に役立つはずだ。"
 SVR_expand_the_bureau: "設計局の拡張"
 SVR_expand_the_bureau_desc: "スヴェルドロフスク設計局は、設立当初の期待をはるかに上回る成果を上げている。新しい標準的な小銃の開発から、現在のコンピュータの効率を向上させるトランジスタ計算機の斬新な研究まで、さまざまな分野で開発の先頭に立ってきた。\n\nこの組織が国家の安全保障と科学全体の両方に多大な貢献をしていることを考えると、予算の増額は当然のことだと思われる。実際、研究施設の拡大と近代化に伴って局の必要予算が大幅に増加していることだけでも、少なくとも30～40%の予算増が必要とされている。"
 SVR_increase_reconstruction_efforts: "復興への取り組みの強化"
 SVR_increase_reconstruction_efforts_desc: "領土の復興は予想以上に時間がかかっている。これまでの戦争の影響に加えて、地方へのインフラ整備が進んでいなかったこともあり、復興には限りなく時間がかかっている。\n\nこれまでの支出の半分以上が道路などのインフラ整備に費やされてきたため、国民のニーズへの対応はほとんど進んでいなかった。このような状況を打開するためには、資金と人員を増強して復興に向けた取り組みを強化する必要がある。"
 SVR_the_defense_industry: "防衛産業"
 SVR_the_defense_industry_desc: "民間の産業は、もちろん重要である。平時の経済にとって民間産業は重要であり、ロシアを再建するためにも必要である。とはいえ、軍を装備できなければ、再建すべき国家は存在しない。ロシアはいまだに四方八方からさまざまな脅威にさらされているが、防衛産業に投資することで、これらの脅威に対抗できるだけの強力な軍隊を維持することができる。\n\nドイツや日本などの国との国境には、最高の装備だけでなく、できるだけ多くの装備が必要なのだ。"
 SVR_the_civilian_industry: "民間産業"
 SVR_the_civilian_industry_desc: "国の強さには、民間産業が欠かせない。軍需生産のみに焦点を当てた経済は機能しない。民間産業は、トースター、耕運機、電球、シャベルなど、国民の生活に必要なあらゆるものを提供する。\n\n政府にとって最も重要なことは、民間産業が経済成長を助け、鉄、コンクリート、ガラスなど、より多くの工場を建設するための材料を提供することだ。ロシアを再建するためには、民需産業に投資して、そのための材料を生産できるようにする必要がある。"
 SVR_on_the_way_to_recovery: "復興への道"
 SVR_on_the_way_to_recovery_desc: "我々が行ってきた政策や投資が実を結び始めている。人々は街に繰り出し、お金を使い、クレジットカードを利用している。工場では、数十年ぶりに、戦争とはまったく関係のない商品や製品の製造が始まっている。\n\n大都市や町を結ぶ道路や鉄道も、部分的に途切れたり、クレーターができたりすることはなくなった。全国のロシア人は、長い間忘れられていた斬新な感覚を味わっている。ロシア人は再び平和を感じ始めているのだ。"
 SVR_a_victory_for_democracy: "民主主義の勝利！"
 SVR_a_victory_for_democracy_desc: "西シベリアは長い間、自由の光を知らなかった。最初にラーザリ・カガノーヴィチの狂信的な共産主義者によって支配されたこの地域は、すぐに彼ら、黒連盟の過激な反政府主義者、そして権威主義の悲惨な歴史を持つ我が国家の間で三者間の緊張関係に陥った。もちろん、我がの政権がイデオロギーよりも必要に迫られて支配してきたという違いはあるが。ウラル地方がようやく平和になった今、そのような厳しい指導は必要ない。\n\nバトフ元帥は、信頼のおける政治家ボリス・エリツィンを西シベリア共和国のトップに据え、文民政府への政権移譲を開始することを決定した。エリツィン氏は経済改革に定評があり、政治的にも市場的にも規制が緩和されることが期待されている。"
 SVR_begin_privatization: "民営化の開始"
 SVR_begin_privatization_desc: "軍事政権は、経済的にも政治的にも権力を集中させる傾向があり、いくつかの主要な経済部門を国有化したが、それ以前の共産主義者のようにはいかなかった。その結果、肥大化した非効率的な国営企業が数多く生まれ、適切な改革や利益を上げることができなくなった。戦時中には必要だったかもしれないが、今後の経済成長には十分ではない。改革が必要なのだ。\n\n民営化し、分割することで、健全な競争を促し、より豊かな社会を実現することができるのだ。西シベリアには創造的な可能性が溢れており、より良い社会を実現するためには、起業家精神旺盛な市民がその可能性を発揮できるようにすることが必要なのである。"
 SVR_ensure_regional_soviet_autonomy: "地域ソビエトの自治権の確保"
 SVR_ensure_regional_soviet_autonomy_desc: "共産主義政権の名残で、地方自治体が存在していたが、最終的にはその地域の運営にほとんど影響を与えなかった。下級政府の自治権を確保しても、軍部はそれ以上の関心を持っていたため、無視されてしまったのだ。民主主義を確立するためには、権限の分担が重要であり、中央政府にすべてを委ねることは専制政治を招くことになりかねない。\n\nそこでエリツィン大統領は、税金や支出などの権限を地域ソビエトに大幅に委譲し、スヴェルドロフスクの官僚がすべてを決定していた時代に比べて、国民の代表性を高めることにした。権限を与えられた民衆は幸せであり、自決ほど民衆を満足させるものはない。"
 SVR_codify_the_constitution: "憲法の成文化"
 SVR_codify_the_constitution_desc: "これまでの政府は、ほとんどが政令で決められていた。法律や政策はバトフ元帥の判断に委ねられており、バトフ元帥は決して残酷な支配者ではなかったが、それゆえに決定は恣意的であり、時には国民の利益にならないこともあった。武力による支配を避けるためには、合意されたルールが必要であり、エリツィン大統領はまさにそれを主張している。\n\n西シベリア共和国の新憲法には、言論、表現、宗教、集会などの基本的で重要な自由の保護が盛り込まれる。また、政府の各部門の役割を明確にし、地方政府と連邦政府の関係を明確にする。すぐにはその効果を実感できないかもしれないが、この文書は、いつの日か国全体を統合する民主主義の基礎となるものである。"
 SVR_free_the_press: "報道の自由化"
 SVR_free_the_press_desc: "自由な国家は、報道の自由化なしには機能しない。報道機関は第4の財産であり、民主主義の基本的な部分である。報道機関は監視役として、腐敗した政治家や官僚を明らかにする。かつては、困難な時代に士気を保ち、政府の安定を維持するために、報道機関は沈黙を守っていた。\n\nしかし、このようなメディアへの政策や規制は、政府をさらに不安定にし、腐敗や不正を許すことで国を弱体化させるものであることは理解されていなかった。検閲の時代は終わったのだ。今こそ、報道の自由の時代である。"
 SVR_moving_to_a_civilian_administration: "市民行政府への移行"
 SVR_moving_to_a_civilian_administration_desc: "エリツィン大統領の改革は、すでに西シベリアの社会の多くに影響を与えているが、それはまだ軍事政権下で行われている。体制の最高権力者を変えるだけでは不十分で、きちんとした政府を作るためには、あらゆる階層で文民当局が権力を握る必要がある。そうしなければ、軍と国家の間の利害の対立が、腐敗や専制政治の再来につながる可能性が大いにあるからだ。\n\n現在、政府のポストに就いている将軍は解任され、資格のある民間人候補者に置き換えられる。選挙で選ばれるべき地位に現役の軍人が就くことはもうない。これらの措置は大げさかもしれないが、新政府が薄っぺらな民主主義の皮を被った軍事政権にならないようにするための唯一の方法なのだ。"
 SVR_meet_with_the_marshal: "元帥との会談"
 SVR_meet_with_the_marshal_desc: "衛兵の交代は、社会の一部で大きな混乱を引き起こしている。軍人たちは、激動の時代に社会を開放することに疑問を持ち、経済の民営化が国益を高めるどころか、一部の利権者を潤すだけではないかと懐疑的な見方をしている。エリツィン改革派と軍部の対立は、共和国にとって最悪の事態を招く。だからこそ、現大統領と前大統領は、この対立を調整するために会談するのである。\n\nバトフとエリツィンは、経済、民主化、新政府における軍の役割などについて話し合い、双方が納得できる妥協点を探ることになるだろう。双方の強硬派は、その結論に不満を持つかもしれないが、意見の相違を解決するためには、流血よりも対話の方がはるかに望ましい方法であることは、誰もが認めるところである。"
 SVR_free_the_parties: "政党の自由化"
 SVR_free_the_parties_desc: "民主主義が確保された今、政治の場を開放して、再び政党が生まれるようにすべきだ。国の民主主義が継続的に成功するためには、新しくて多様な政党が不可欠である。国民が自分の政治的意見を表明できるような政党がなければ、民主主義は何の役にも立たない。それは単に、最大の政党を支配するエリートの代表でしかないのだ。\n\nいずれにしても、この機会は我々の歴史の中で重要なものとなるだろう。共和国万歳！"
 SVR_ensure_army_representation: "軍代表の確保"
 SVR_ensure_army_representation_desc: "新政権は徹底した文民主義を掲げているが、軍隊が何らかの役割を果たす必要があるのは明らかだ。大統領がバトフ元帥と会談したことで、西シベリアが民主主義に移行していく中で、国家のさまざまな部門が協力していく必要性が明らかになった。軍隊を疎外することは非常に危険である。努力次第では、軍隊を民主主義の敵ではなく味方にすることができるだろう。\n\n若い共和国の議会には、選出された政府との良好な関係をより確実にするために、常に何らかの形で軍の代表者が存在する。これらは、我々の制度の安定性の基盤として機能する。文民の統治者が暴走した場合、軍は制度と国家の安全を守るために介入することができる。西シベリア共和国が内外からの脅威にさらされている今、この仕組みは大きな可能性を秘めている。"
 SVR_checks_and_balances: "チェックアンドバランス"
 SVR_checks_and_balances_desc: "適切なチェックアンドバランスのシステムを導入することなしには、真の民主主義とみなすことはできない。チェックアンドバランスは、権力が一人の個人やグループに集中しすぎないようにするためのものだ。\n\n共和国には軍隊が必要である。正式な共和制に移行したにもかかわらず、軍隊はいまだに国の政治に大きな影響力を持っている。その力を少しでも削ぐために、軍のトップと合意していくべきではないだろうか。"
 SVR_a_shaky_foundation: "不安定な基盤"
 SVR_a_shaky_foundation_desc: "我が国は現在、自由で民主的な統治を行っているが、軍事政権時代からの問題がまだ多く残っている。その中でも特に注目すべきは、民主主義への国民の参加率が極めて低いことである。\n\n国民の多くは、民主主義の新しい権利と責任を知らないか、無関心だ。我々の責任は、彼らがこの国で何ができて何ができないのかを知り、自分の信念に基づいて行動する積極的な有権者になってもらうことだ。"
 SVR_for_a_better_tomorrow: "より良い未来へ"
 SVR_for_a_better_tomorrow_desc: "民主主義への移行が遅れているにもかかわらず、我々は近いうちに公正で公平な社会になることを願っている。すでに新しい政党が結成され、選挙活動を開始し、一般市民の間でも経済や政治理論に関する議論が行われており、わずか1年前には参加することすらできなかったシステムに人々が信頼を寄せ始めている。ロシアの人々は真の自由と民主主義への道を歩んでおり、私たちが協力し続ける限り、不可能なことはない。"
 SVR_yeltsin_rebuilding_the_republic: "共和国の再建"
 SVR_yeltsin_rebuilding_the_republic_desc: "我が西シベリア共和国の状態は芳しくない。統一への道を歩んできた近年の戦闘や戦争により、インフラや産業の多くが破壊され、占領された地域は最悪の状態にある。もちろん、この状態は、過去10年間の軍閥主義と空軍の爆撃によって助長されたものではない。\n\n今こそ、国家の再建と国民の生活水準の向上に向けて、政治的・経済的な努力を傾けるべき時である。インフラや産業はあるのだから、あとはそれを修復したり改修したりすればいいのだ。"
 SVR_yeltsin_taking_inventory: "目録の作成"
 SVR_yeltsin_taking_inventory_desc: "我々が征服したかつての軍閥国家には、何百、何千もの装備や武器が残されている。それらのほとんどは、粗悪品であったり、時代遅れであったり、状態が悪かったりするが、ほとんどはまだ機能する。これらの小銃やその他の装備の多くは、監視されることなく、反乱軍が自由に使用できるようになっている。\n\n我々は、見つけられる限りの残存装備を探し出し、目録を作り、保管し、安全のためにも、また緊急時のためにも、自分たちの備蓄品に加えるよう努めるべきだ。状況によってはこれらの武器を使用する必要はないかもしれないが、必要なのに持っていないよりは、持っているのに必要ない方が良いに決まっている。"
 SVR_yeltsin_allow_strikes: "ストライキの許可"
 SVR_yeltsin_allow_strikes_desc: "ストライキ権は、民主主義と労働者の権利の基本である。企業は機会があれば、必然的に労働者の権利を乱用するだろう。国民にストライキ権を認めることで、労働者はより良い賃金や労働条件を求めて団体交渉を行うことができる。\n\nこれは労働者だけでなく、経済全体にもメリットがある。国民に富が還元されればされるほど、より多くの人々が商品や製品にお金を使うようになる。表現の自由に該当するため、ストライキを行うことも権利であると言えるだろう。いずれにしても、ストライキの規制を緩和し、可能であれば完全に撤廃しなければならない。"
 SVR_yeltsin_towards_a_market_economy: "市場経済に向けて"
 SVR_yeltsin_towards_a_market_economy_desc: "何十年もの間、ロシア経済はほとんど戦争と戦争のための武器の生産に向けられてきた。工場では、トースターではなく、小銃、大砲、戦車、飛行機、そして太陽の下でのあらゆる種類の爆発物が生産されている。しかし、我々の国家が急速にロシア国家の完全な統一に近づくにつれて、我々はより正常な市場経済に焦点を移し始めることができる。\n\n人々が、破壊的な可能性ではなく、生活の質を高めるための装置を作る経済だ。経済成長により、兵士の手にライフルが握られるのではなく、人々のポケットにお金が入るような経済だ。常に戦争をしている人々のための経済ではなく、平和な人々のための経済である。"
 SVR_yeltsin_a_more_efficient_social_safety_net: "さらなる効果的なセーフティーネット"
 SVR_yeltsin_a_more_efficient_social_safety_net_desc: "ロシアの情勢や経済が安定してきたことで、ロシア政府にも余裕が出てきた。このような資源の使い道については、さまざまな提案がなされてきたが、最近では、高齢者や失業者のための社会的セーフティーネットの改善を支持する説得力のある議論がなされている。\n\n我々は、第二次世界大戦や西ロシア戦争で戦った年長者を尊敬すべきではないだろうか？祖国のために多くの犠牲を払ってきた人たちである。さらに、失業者や貧困者。我々は皆、極度の貧困がどのようなものかを経験してきた。この20年間で、何はともあれ、すべてを失った人々への共感を得ることができたのではないだろうあか。我々は、国民にもっと多くのものを提供しなければならない。"
 SVR_yeltsin_establish_the_gazprom_energy_company: "ガスプロムエネルギー会社の設立"
 SVR_yeltsin_establish_the_gazprom_energy_company_desc: "シベリアは地球上で最も資源の豊富な地域の一つだ。貴重な鉱石や鉱物の鉱脈が豊富にあるだけでなく、地球上で最も深い位置にある石油の貯留層もある。これまでは、これらの鉱物や資源を手に入れるために必要なのは資本だけだった。\n\nしかし、経済が急速に回復している現在、米国では投資可能な資金が増えている。石油というエネルギーへの欲求が高まっている我が国にとって、シベリアの豊かな土地を活用することは当然のことなのだ。そこで、新たな国営エネルギー企業「ガスプロムエネルギー会社」が設立された。"
 SVR_yeltsin_the_best_and_the_brightest: "最高で最良のもの"
 SVR_yeltsin_the_best_and_the_brightest_desc: "過去1,000年の歴史が我々に教えてくれたことがあるとすれば、それはより優れた技術がほとんど常に勝利を収めるということだ。オスマン帝国の大砲がコンスタンティノープルを包囲したときも、イギリスの小銃がアフリカを植民地化したときも、ドイツの爆撃機1機が第2次世界大戦を一挙に終わらせたときも、優れた技術が敵よりも優位に立つことを何度も目の当たりにしてきた。しかし、それ以上に重要なのは、技術が自国にもたらす効果である。\n\n産業革命はイギリスの経済成長を100倍にし、農作物の輸送を容易にし、何百万人もの人々を貧困から救った。我々は、ロシアの未来のために、自国の優秀な人材を探し出し、彼らに必要な資源を与えなければならない。"
 SVR_yeltsin_expand_the_bureau: "設計局の拡張"
 SVR_yeltsin_expand_the_bureau_desc: "スヴェルドロフスク設計局は、設立当初の期待をはるかに上回る成果を上げている。新しい標準的な小銃の開発から、現在のコンピュータの効率を向上させるトランジスタ計算機の斬新な研究まで、さまざまな分野で開発の先頭に立ってきた。\n\nこの組織が国家の安全保障と科学全体の両方に多大な貢献をしていることを考えると、予算の増額は当然のことだと思われる。実際、研究施設の拡大と近代化に伴って局の必要予算が大幅に増加していることだけでも、少なくとも30～40%の予算増が必要とされている。"
 SVR_yeltsin_increase_reconstruction_efforts: "復興への取り組みの強化"
 SVR_yeltsin_increase_reconstruction_efforts_desc: "領土の復興は予想以上に時間がかかっている。これまでの戦争の影響に加えて、地方へのインフラ整備が進んでいなかったこともあり、復興には限りなく時間がかかっている。\n\nこれまでの支出の半分以上が道路などのインフラ整備に費やされてきたため、国民のニーズへの対応はほとんど進んでいなかった。このような状況を打開するためには、資金と人員を増強して復興に向けた取り組みを強化する必要がある。"
 SVR_yeltsin_the_civilian_industry: "民間産業"
 SVR_yeltsin_the_civilian_industry_desc: "国の強さには、民間産業が欠かせない。軍需生産のみに焦点を当てた経済は機能しない。民間産業は、トースター、耕運機、電球、シャベルなど、国民の生活に必要なあらゆるものを提供する。\n\n政府にとって最も重要なことは、民間産業が経済成長を助け、鉄、コンクリート、ガラスなど、より多くの工場を建設するための材料を提供することだ。ロシアを再建するためには、民需産業に投資して、そのための材料を生産できるようにする必要がある。"
 SVR_yeltsin_the_defense_industry: "防衛産業"
 SVR_yeltsin_the_defense_industry_desc: "民間の産業は、もちろん重要である。平時の経済にとって民間産業は重要であり、ロシアを再建するためにも必要である。とはいえ、軍を装備できなければ、再建すべき国家は存在しない。ロシアはいまだに四方八方からさまざまな脅威にさらされているが、防衛産業に投資することで、これらの脅威に対抗できるだけの強力な軍隊を維持することができる。\n\nドイツや日本などの国との国境には、最高の装備だけでなく、できるだけ多くの装備が必要なのだ。"
 SVR_yeltsin_investing_in_machinery: "機械の開発"
 SVR_yeltsin_investing_in_machinery_desc: "西ロシア戦争後の崩壊以来、我々はより効率的で新しい製造機械や技術を研究することができなかった。\n\nしかし、ロシアの再統一が完了したことで、ようやくロシアの産業技術の近代化に力を入れることができるようになった。コンピューターの基本的な統合、大規模な生産工場で使用されるより信頼性の高い手触りの良い機械、等圧加工容器の導入など、生産能力の向上に役立つはずだ。"
 SVR_yeltsin_on_the_way_to_recovery: "復興への道"
 SVR_yeltsin_on_the_way_to_recovery_desc: "我々が行ってきた政策や投資が実を結び始めている。人々は街に繰り出し、お金を使い、クレジットカードを利用している。工場では、数十年ぶりに、戦争とはまったく関係のない商品や製品の製造が始まっている。\n\n大都市や町を結ぶ道路や鉄道も、部分的に途切れたり、クレーターができたりすることはなくなった。全国のロシア人は、長い間忘れられていた斬新な感覚を味わっている。ロシア人は再び平和を感じ始めているのだ。"
 SVR_the_grand_russian_army: "偉大なロシア軍"
 SVR_the_grand_russian_army_desc: "第3軍は、ロシアで最もよく組織され、装備の整った陸軍部隊の一つであり、その価値を再び証明し、西シベリアを襲った壊滅的な戦争から勝利を得た。しかし、この戦いで我々の戦略的・戦術的ドクトリンの重大な欠陥が露呈し、それを将来の敵に利用されると悲惨なことになるかもしれない。\n\nこの地域に平和が戻った今、軍の戦闘能力の包括的な再検討と近代化を始めなければならない。確かに我々は強力な戦力を持っているが、ライバルに追いつかれては元も子もない。軍の力が研ぎ澄まされたとき、第3軍は全ロシアで最も壮大な軍隊として進撃し、勝利は確実なものとなるだろう。"
 SVR_the_cream_of_the_crop: "選り抜きの精鋭"
 SVR_the_cream_of_the_crop_desc: "我々の将校団はロシアで最も優秀であると広く知られるようになったが、彼らが指揮する何十万人もの軍隊は同じ基準に照らし合わせることができるだろうか？軍隊の訓練基準の改革は、修正主義者や陰湿な黒連盟との戦いにおいて、壊滅的に効果的な部隊を供給したが、現実には、我々の勝利の後、賭け金は大幅に上昇し、さらに強力な敵が四方から我々を取り囲んでいる。\n\nそのため、より広範囲な訓練の見直しが行われている。ただでさえ高度な技術を持つ我が軍を、新たな採用基準と訓練方法で限界まで鍛え上げる。第3軍は、西シベリアの優秀な戦闘員で構成された精鋭部隊に生まれ変わる。それ以下のものは認められない。"
 SVR_mechanized_troop_training: "機械化部隊の訓練"
 SVR_mechanized_troop_training_desc: "ラーザリ・カガノーヴィチの修正主義者との戦争では、彼の大規模な自動車化部隊が、徒歩での戦いを主とする我々の部隊にとって手強い障害となった。最終的には辛くも勝利を収めたが、敵は敗北の中でも「地上部隊の機械化は絶対に必要であり、機械化部隊は本格的な近代軍隊の基盤である」という重要な教訓を我々に教えてくれた。\n\n機械化部隊は本格的な近代軍隊の基礎となるものだ。それに比べて、現在保有しているわずかな機械化部隊は、明日の戦争には非常に不十分だ。真に近代的な軍隊を作るためには、陸軍全体として、機動性の高い機械化部隊の実践的な使用に焦点を当てた新しい訓練方法を導入し、将来の戦場に軍隊をより慣れさせなければならない。"
 SVR_an_end_to_outdated_tactics: "時代遅れの戦術の終焉"
 SVR_an_end_to_outdated_tactics_desc: "これまでの軍隊は、約20年前の第二次世界大戦の戦場でも違和感のない戦術を採用してきた。これまでは、西シベリアが我が国の政府の下に統合された紛争の際に証明されたように、これらの方法は適切であったが、年は進み、時代は想像以上に速く変化しているのである。\n\n我々が慢心していた数十年の間に、数え切れないほどの新しい武器や戦争方法が当たり前になっている。このままでは、私たちの軍隊はただの古びた遺物と化してしまうだろう！今こそ、昨日の戦術を捨て、明日の戦術を取り入れる時なのである。"
 SVR_centralized_command: "集中化された指揮系統"
 SVR_centralized_command_desc: "我が軍はロシアが提供する最高の士官集団に恵まれているが、現在の指揮系統では彼らの才能が必要以上に抑制されている。彼らの優れた能力をより活用するために、我が最高司令部は、無駄な役所仕事を削減し、より少ない手間で命令を伝えることができるよう、指揮系統の大規模な集中化を提案している。\n\n軍隊に対する統制が強化されることで、将軍たちは、最終的なロシア統一を遂行するに値する高度に専門的な戦闘部隊への軍の段階的な移行をより効果的に導くことができる。"
 SVR_the_shield_of_the_people: "人民の盾"
 SVR_the_shield_of_the_people_desc: "この残酷な群雄割拠の時代に遭遇する可能性のある無数の被害からロシアの人々を守ることは、そもそも我々の国家が存在することになった決定的な目標の1つだった。西シベリア人民共和国が崩壊した後、我々はこの壊れた国の大部分を支配しており、この崇高な使命はますます重要になってきている。\n\nそのためにも、我々は初心を忘れず、どんなに困難な状況にあっても国民の安全を確保するために努力しなければならない。侵略者を抑止するために本国に要塞を建設したり、民間人の被害を最小限に抑えるために防衛戦略の様々な改善策がすでに提案されている。"
 SVR_legacy_of_the_third_army: "第3軍の遺産"
 SVR_legacy_of_the_third_army_desc: "ラーザリ・カガノーヴィチとその共和国の暴虐な支配から必死に脱出したとき、歴戦の第3軍は我々の軍隊の大部分を形成した。この軍隊の勇敢な男女は、厚かましくも勝利から勝利へと我が国家を導き、西シベリアの人々のために永続的な平和を確保した。さらなる紛争が控えており、第3軍の退役軍人たちは間違いなく、彼らの勝利の歴史にさらに多くの章を書く機会があるだろう。\n\n第3軍は単に我々の最も精鋭な部隊というだけではなく、現在の新たなる赤軍のすべてを象徴する英雄的なシンボルである。この軍隊がすでに確立した大きな遺産は、将来のすべての軍隊が従うべきモデルとなるだろう。第三軍は、高貴な軍隊が目指すべき名誉と規律の明るく輝く目印となるのである。"
 SVR_the_sverdlovsk_tank_factory: "スヴェルドロフスク戦車工場"
 SVR_the_sverdlovsk_tank_factory_desc: "スヴェルドロフスク戦車工場は、ロシアで現役の戦車工場としては、西のクラスノエ・ソルモボ工場に匹敵する規模を誇る。しかし、ドイツ空軍の猛烈な空襲により大きな被害を受け、その大部分が修復されていない。赤軍のために大規模な戦車部隊を作るためには、工場の生産能力を著しく低下している状態から回復しなければならない。\n\n工場の修理だけでなく、工場の能力を大幅に拡張する野心的な計画が立てられている。この計画が実行に移されれば、工場は新たな命を得て、我が軍はついにロシアの敵を蹴散らす恐るべき戦車隊を持つことになるのだ！"
 SVR_quality_materials: "高品質な素材"
 SVR_quality_materials_desc: "最新の対戦車兵器にも耐えられないようでは、戦車の意味がない。ロシアがこの問題に直面している間にも、対戦車兵器の分野は大きく進歩しており、これらの新兵器の多くは、敵がそれを使用し始めたときに、我々の装甲部隊を完全に無力化してしまう。幸いなことに、より良い戦車の設計が検討されるまでの間、応急的な解決策があるかもしれない。\n\n戦車に使われている金属の品質を向上させることで、対戦車兵器に対する効果を高めることができるかもしれない。惜しむらくは、現在の戦力のほとんどが過去10年間の古い設計に頼っていることだが、新たに入手可能な高品質の金属と少しの創造性があれば、戦車の装甲レイアウトに追加して、生存率を高め、戦いを続けることができるのだ。"
 SVR_establish_the_rokossovsky_military_academy: "ロコソフスキー士官学校"
 SVR_establish_the_rokossovsky_military_academy_desc: "コンスタンティン・ロコソフスキーは単なる将軍ではなく、スヴェルドロフスクの人々の安全を確保し、彼らを虐げていた圧政者たちを英雄的に翻弄した人物である。今でもシベリアのライオンの見事な戦略は、我が軍に大きな影響力を持っており、彼の賢明な指導力がなければ、内外でほぼ同じ程度の成功を収めることはできなかったであろう。\n\nその元帥に敬意を表して、ロコソフスキー陸軍士官学校がスヴェルドロフスクに設立される。この武道館はロシアの次世代の将校を輩出する場となり、そして時代が進んでも全ロシアで最も優秀であるという誇りを持ってその伝統を継続することができる。\n\n死してなお、老獅子は赤軍の勇敢な将校たちを永遠に導き、見守るであろう。"
 SVR_the_expertise_of_zlatoust: "ズラトウーストの専門知識"
 SVR_the_expertise_of_zlatoust_desc: "ズラトウーストの優秀な技術者たちは、外国の設計と比較しても、武器製造の最先端を行く技術の達人だった。彼らの武器は、崩壊した国ロシアの至る所で見ることができるが、それには理由がある。ズラトウーストの銃は生産コストが安く、戦場での信頼性が高く、攻撃力がある。ロシアの将軍たちが、このような武器を手に入れるために王様の身代金を払うことをいとわないのは、容易に想像がつく！\n\nズラトウーストとその武器生産施設が我々の支配下にある以上、これらの武器設計者への資金提供を継続することは非常に理にかなっている。しかし今回は、彼らは自分たちのためではなく、我々のために働くことになる。ズラトウーストの工場は、我が軍が世界でも最先端の武器や装備を独占的に装備するのに役立ち、ライバルに大きく差をつけることができる。"
 SVR_the_factories_of_tyumen: "チュメニの工場"
 SVR_the_factories_of_tyumen_desc: "西シベリアの重要な工業地帯であるチュメニ地区の工場は、残念な状態にあるといっても過言ではない。カガノーヴィチ政権の失政に長年苦しめられてきたこの地域の産業界は、かつての暴君の無能さの代償を払ってきたのだ。その結果、少し前に残余の共和国全体に吹き荒れた戦争の嵐によって、最後の釘が打たれたのだ。\n\n彼らが打倒された今、我々はチュメニの工場を修理・拡張し、再び稼働させることができる。チュメニは西シベリアの産業の重要な要であり、かつての栄光を取り戻せば、我々の経済に大きな利益をもたらすに違いない。"
 SVR_the_airfields_of_surgut: "スルグトの飛行場"
 SVR_the_airfields_of_surgut_desc: "西シベリアの航空施設の大部分は、フン族が不当に行った容赦ない爆撃のおかげで、今では爆撃された抜け殻となっている。しかし、スルグトの飛行場は全く別物である。\n\nかつて独立していた自由飛行士団によって効率的に維持されたこれらの飛行場は、ほぼ完全な状態であり、現在も稼働しているロシア最大の航空施設の一つとなっている。この飛行場は国家の重みを背負っており、我々はこの飛行場を以前の能力をはるかに超えて拡張・改良し、まだ生まれたばかりの空軍に貢献する機会を得たのだ。"
 SVR_revolutionary_designs: "革新的な設計"
 SVR_revolutionary_designs_desc: "戦車の装甲の改良は確かに有望だが、古いガラクタの山をいつまでも改造していると、装甲の間隔をさらに広げて溶接しても直せない深刻な欠陥が出てくる。我々の機械化部隊は、新しい近代的な設計で戦場に出る必要があり、現在のモデルでは対応できないのだ。\n\nスヴェルドロフスクの改修された戦車工場とウラル自動車工場を利用すれば、もっと良いものができるはずだ。この世代で最も優秀な技術者たちが、明日の装甲車両の設計に携わることになるだろう。最新の弾薬と装甲設計を装備した新しい改良型の戦車が戦場を支配し、近代化された歩兵戦闘車が軍隊を戦場に運び、街の一角を平らにするのに十分な火力で彼らを支援するだろう。"
 SVR_eyes_inside_the_machine: "機械の中の目"
 SVR_eyes_inside_the_machine_desc: "西シベリア戦争で最も残念だったのは、敵が我々の隊列にどれだけ入り込んでいたかということである。民生部門から軍部に至るまで、国家のどの部分も安全ではなく、スパイは常に我々の活動を危険にさらしていた。しかし、地域が統一された今、以前にも増して大きな脅威に直面しており、内務調査局では対応しきれていないのが現状だ。\n\nそこで、内務調査局の活動を拡大するために、内務調査局への資金援助を強化することにした。これまでのように防衛線の後ろに隠れて、侵入者を見つけ次第、根絶やしにしていくのではなく、内務調査局自身が攻めに転じるのである。内務調査局は、敵地で大胆なスパイ活動を行い、高度なコンピュータ技術を駆使して敵の暗号を解読するなど、攻勢に出ることになるだろう。そして、内務調査局は我々の目となり耳となり、国家への脅威を見逃すことはなくなるだろう。"
 SVR_invincible_and_legendary: "無敵であり伝説的"
 SVR_invincible_and_legendary_desc: "同志諸君、改革はほぼ完了した！我が軍はついに全ロシアで最もよく訓練されたプロの戦闘部隊としての地位を獲得し、恐るべき戦車隊は日増しに増加し、ウラルの不屈の戦争機械は20年近くの眠りの後にようやく息を吹き返した。膨大な時間と努力を要したが、赤軍は真に近代的な軍隊に生まれ変わり、未来に待ち受けているどんな困難にも立ち向かう準備が整った。\n\n西シベリアの統一は、我々の旅の始まりに過ぎない。すぐに、我々は国全体の解放に目を向けるだろう。ロシアの人々は正義を求めており、赤軍はその声に応えようとしている。我々の無敵の軍隊は、この壊れた大地の専制君主になろうとする者にとっての悪夢となり、我々の伝説的な将軍たちは、彼らを勝利に導く者となるだろう！"
 SVR_reaching_out: "接触"
 SVR_reaching_out_desc: "西シベリアを支配下に置けば、再び国際政治に参加できるようになる。そのためには、まず外部との連絡を取ることが重要だ。軍閥時代のスヴェルドロフスクは、アルハンゲリスクとの情報交換はおろか、アメリカなどの遠方の国との情報交換にも苦労していた。\n\nしかし、この地域は我々の支配下で急速に安定しているので、連絡を取り戻すのに問題はないだろう。成功した暁には、ロシアやソビエト連邦の正統な後継国として、世界的に認知されることを優先する。また、アメリカや日本などの大国や近隣諸国との貿易交渉にも力を入れていきたいと考えている。"
 SVR_approach_the_eagle: "鷲との接触"
 SVR_approach_the_eagle_desc: "アメリカ合衆国は、日本やドイツに匹敵する影響力と軍事力を持つ地球上の大国の一つだ。この2つの大国に挟まれたロシアの不安定な状況を考えると、地球上のどの国よりも2つの大国と最大級の陸路を共有しているアメリカは、我々の安全と繁栄の継続に既得権を持っていることになる。\n\nしたがって、将来の協定締結の可能性を開くという理由以外には、我々はワシントンに好意を示すよう努めるべきである。"
 SVR_establishing_a_consulate: "領事館の設立"
 SVR_establishing_a_consulate_desc: "アメリカとの最初の会合はうまくいった。彼らは我々の代表団を十分に受け入れてくれたし、もし彼らが我々を支援するとしたら、どのような形で我が国を支援するのかという予備的な話もできたのだ。我々の事業がそれなりに成功していることから、ワシントンに領事館を設置することを要請すべきであろう。\n\nこの領事館は、アメリカ政府との経済・軍事協定の交渉や、北米での公式ではない連絡の場として機能するだろう。"
 SVR_dragunovs_connections: "ドラグノフのコネ"
 SVR_dragunovs_connections_desc: "エフゲニー・ドラグノフと彼の敵との過去の取引には個人的に反感があるかもしれないが、彼の印象的な一連の海外との接点と繋がりの有用性は否定できない。ドラグノフを呼んで、お互いに有益な合意ができるかどうか確認すべきだ。\n\nドラグノフの武器商人時代やズラトウーストの指導者としての告発はすべて取り下げ、彼の持つ様々な海外の人脈を利用して、新規市場への進出や貿易協定の締結に協力してもらうのだ。Win-Winの関係だ。"
 SVR_show_them_our_worth: "我々の価値を示す"
 SVR_show_them_our_worth_desc: "我が国は小さい国だが、貿易をしてくれる国にはたくさんのものを提供できる。工業力は限られており、資本も少ないが、北方のシベリアで採掘される石油を中心に、安価な天然資源が大陸で最も豊富な国の一つである。\n\nこれらの資源を海外の市場に安価に提供し、その購入を促し、ロシアへの投資を促進することが必要だ。このようにして天然資源の購入先を海外に見つけることができれば、基本的な貿易関係をより包括的な経済協定に発展させることができるかもしれない。"
 SVR_tapping_the_market: "市場の開拓"
 SVR_tapping_the_market_desc: "我々は、より多くの市場に接する必要がある。自国の製品や天然資源を輸出するだけでなく、海外からの商品や投資を受け入れることができるようにしたいのだ。そのためには、全面的な外交活動が必要である。\n\n中央アジア、インド、アフリカ、南米など、市場にアクセスしやすい場所にあるすべての国に外交官を配置する。そして、可能な限り多くの国と貿易協定や経済条約を結び、関税を下げるようにする。金の流れを作るのだ。"
 SVR_contact_rome: "ローマとの接触"
 SVR_contact_rome_desc: "地球上で最大級の単一市場を支配しているのがイタリア人だ。豊かなイタリアから石油の豊富なアラビア、エジプトのスエズまで広がる彼らの帝国は、巨大な消費者層を支配していることは言うまでもなく、地球上で最も大きな市場の可能性を秘めている。\n\nこれを利用しない手はない。ローマに使節団を派遣して国交を樹立し、貿易交渉を開始する。すべてがうまくいけば、我々は新たな貿易相手を得て、イタリアの金融機関にアクセスできるようになるだろう。"
 SVR_sail_to_scandinavia: "スカンディナヴィアへの出航"
 SVR_sail_to_scandinavia_desc: "スカンディナヴィアは、ロシアと密接な関係にある地域だ。何世紀にもわたって国境を共有してきただけでなく、互いの政治や文化に与えた影響は計り知れないものがある。\n\n現在、ロシアは廃墟と化しているが、スカンディナヴィアは、ノルウェーの征服を除けば、ほぼ無傷で40年代、50年代を航海してきた。フィンランドもスウェーデンも、アメリカやドイツの市場に参入し、大きな利益を得ている。北欧との貿易関係ができれば、私たちもその恩恵を受けることができるかもしれない。"
 SVR_into_the_world: "世界へ"
 SVR_into_the_world_desc: "我々は、この国を世界の舞台に引き上げるために大きく前進した。海外の国々からの評価を得ただけでなく、ロシアの経済関係や国家としての総合的な力を強化することができた。\n\n統一への道のりは、私たちが築いた繋がりによって大きく前進するだろうし、新たな市場を開拓することで、ロシア経済は確実に強くなる。世界が注目するロシアの新たな力が生まれる。その期待に応えようではないか。"
 SVR_a_union_of_the_people: "国民の団結"
 SVR_a_union_of_the_people_desc: "バトフ元帥と将軍評会議の指導の下、運命は我々に寛大であり、我々はそれを掴み取った。西ロシアは一つの旗の下に再結成されたのだ。しかし、今はあまり喜んでいる場合ではない。統一だけでなく、やるべきことはまだたくさんある。我々の政権は限界に達しており、西ロシアの人々を急成長中の国家に早く統合するために、早急に取り組まなければならない。我々はこれまでに多くの困難に耐えてきたため、現在の障害は何でもないだろう。だからこそ、我々は必ず勝利できると信じて、これまで以上の決意で進もうではないか。"
 SVR_why_we_fight: "我々は何故戦うのか"
 SVR_why_we_fight_desc: "戦争は恐ろしいもので、キャビアを前にした時のように、死後に簡単に涎を垂らす人はいない。ロシアの人々は戦う理由を必要としている。将軍評議会は、我々がなぜ止まることなく前進し続けるのかを国民に思い出させるためのプロパガンダキャンペーンを承認した。我々の統一への探求はまだ終わっていない。ロシアの半分はまだ我々の手の届かないところにあり、モスコーヴィエンはまだファシストの支配下にあり、ロシアはまだ弱い。これらは非常に困難な課題だが、我々は挑戦し続けなければならない。したがって、最高の芸術家を派遣して、新しいスローガン、ポスター、その他の形態のメディアを起草、デザインし、再びロシア人民が一つの旗の下に団結するようにしなければならない。"
 SVR_freedom_from_oppression: "抑圧からの解放"
 SVR_freedom_from_oppression_desc: "母なるロシアは、来るべき戦争であらゆる助けを必要としているのに、なぜ娘たちを家庭に追いやるのだろうか。今こそ、戦闘任務に就く女性への制限を開放する時である。彼女たちはすでに後方支援の役割を熱心に果たしており、高い訓練基準を満たしていれば、前線での任務を制限する意味はない。バトフ上元帥はこの件について説明を受け、直ちに制限を解除するよう要求した。"
 SVR_freedom_from_persecution: "迫害からの解放"
 SVR_freedom_from_persecution_desc: "あまりにも長い間、ロシアは山賊王やファシスト、その他の邪悪な男たちの間で切り分けられた無法な荒れ地だった。そのような自由な状態が、一般の人々を最悪の事態に陥れた。邪悪な男たちが言うように、「強さは正義」だ。だが、我々のロシアは強大なものであり、同時に公正なものでなければならない。我々の主要な法律理論家は、今、我々の法制度を再構築することを提案している。より大きな人口と領土に対応できるよう規模を拡大するとともに、法廷をより公平に、より腐敗しないものにしなければならない。より流動的な控訴制度、軽刑罰と引き換えの兵役、陪審裁判の利用拡大など、数え上げればきりがない。ロシア全体の正義を追求する上で、ロシア国民の正義をおろそかにしてはならない。それがなされるがままに！"
 SVR_freedom_from_annihilation: "殲滅からの解放"
 SVR_freedom_from_annihilation_desc: "我々の紛争は、反山賊の襲撃から、反乱軍のパトロール、地域の軍閥との本格的な通常の戦争まで、あらゆる種類のものがある。わが国の軍隊はすでに適切な規律と訓練に恵まれているが、理論的なレベルでいくつかの問題を明確にすれば、それを日常的な戦術に公式化し始めることができると期待できるだろう。\n\nそのため、主要な軍事専門家と将軍評議会は、標準的な操作手順と交戦規則の正式な見直しを行うことを検討している。我々はもはや、単に真のプロの軍隊であることを主張するのではなく、行動でプロの軍隊を証明するのだ。"
 SVR_the_next_generation: "次世代"
 SVR_the_next_generation_desc: "統一戦争での犠牲者に代わる新たな人材を募集する時期が来ている。コピーライターが「次の世代へ」というキャッチコピーをつけてくれているのだから、新しい募集キャンペーンを作るのは簡単なことだろう。\n\nもはや、我々の軍は錆びたライフルを持った徴兵制の集団ではなく、今ではロシア全土で最も有能な軍隊の一つとなっている。適切な後方支援、ベテランによる本格的な訓練、そして最も重要なのは適切な報酬だ。ロシアの安全保障の未来はここにあるといっても過言ではない。君は「次世代」の一員になってみる気はないかな？"
 SVR_appealing_to_the_populace: "大衆へのアピール"
 SVR_appealing_to_the_populace_desc: "西ロシアはほぼ新政権を受け入れているが、反乱分子がいくつか残っている。軍事面では、我々の最高の人材が、まだ残っているかもしれない拠点を排除しようとしているが、反乱軍対策は、爆弾や弾丸よりも、むしろ心の方が問題だ。ロシアの無政府状態にある哀れな人々は、専制的な強者や軍閥の下であまりにも長い間苦しんできた。我々は民間の機関ではないが、専制的になるつもりはない。\n\n将軍評会議でさえ、いつの日かロシアが戒厳令なしで統治されることを望んでいる。しかし、西ロシアの人々はそのことを知らない。しかし、言葉やプロパガンダを超えて、将軍評会議は信頼を築くための行動を推奨している。我々は、今後ますます拡大していく政権の中に、民間人の助言や意見を統合していきたいと考えており、人々はそれを知ることになるだろう。"
 SVR_reintegrate_the_remnants: "残党の再統合"
 SVR_reintegrate_the_remnants_desc: "第一次西ロシア戦争でモスコーヴィエンを奪還できなかったのは残念だったが、我々は先人である西ロシア革命戦線に拍手を送ることをやめない。彼らはまさに正真正銘の軍隊であり、我々の希望は彼らが寒さの中からやってくることである。確かに、ロシア人民連合はもはや「マルクス・レーニン主義」に基づいた組織ではないが、我々は間違いなく、あの老兵たちが再考することを望んでいる。まだ若くて戦える人たちは、まだ非士官としての価値があるかもしれない。\n\n最前線での戦闘に耐えられないベテランであっても、生き残っていれば、我々の将校の一員として貴重な戦力となる。また、内務調査局も情報収集に努めることもできるだろう。元司令官の中には、統一後、新たな偽名で隠れている者がいるという噂がある。我々の情報資産を駆使して、彼らを見つけ出そうではないか。我々はWRRFの元メンバーに危害を加えるつもりは決してない。むしろ、古参兵の一団としては、彼らにロシア統一とモスコーヴィエンからのファシスト追放のためのチャンスをもう一度与えたいと思っているのだ。"
 SVR_securing_heavy_industry: "重点産業の確保"
 SVR_securing_heavy_industry_desc: "巻き添えを防ぐように厳命されてしたが、西ロシアでは戦闘の影響で重機や工場が停止している。工場の被害を防ぐことと、工場を再稼働させることは別の問題だ。将軍評議会は、停止している工場を再稼働させるために必要な部品を提供することに注力するよう、既存の産業に対して行政処分を下した。"
 SVR_restoring_russia: "ロシアを取り戻す"
 SVR_restoring_russia_desc: "西ロシアでは、爆弾テロや西ロシア戦争後の混乱など、最悪の状況が続いていた。だからこそ、適切な統合が今、最優先されているのだ。ロシア人民連合は強くなる前に持続可能でなければならないが、今、我々は過剰な負担を強いられている。我々は、この地域を適切に構築し、この土地に再び秩序をもたらすための計画を策定する。"
 SVR_the_councils_plan: "評議会の計画"
 SVR_the_councils_plan_desc: "西ロシア地域を適切に再統合するだけでなく、どのようにするのが最善かという戦略的計画を設計するために、評議会を行うこととなったた。バトフ元帥をはじめとする評議会のメンバーは、1週間の会議を行う予定だ。初期の分析では、障害の大部分は民間人に関連するものであり、それには独自の課題が伴うと思われる。したがって、施行や適切な実施に着手する前に、適切な目標と原則を持つことが重要である。"
 SVR_grants_for_academia: "学術界への助成金"
 SVR_grants_for_academia_desc: "愚か者に同情する者はほとんどいない。もし状況が変わらなければ、ロシアという国は愚か者の国のままであり続けるだろう。長年にわたる無政府状態とテロによる爆撃は、ロシア国民の正しい進歩を永久に妨げてきた。我々は、ドイツや日本、さらにはアメリカのような超大国にすぐに追いつけるとは思っていないが、第一歩として今からでも始めるべきだ。\n\n我々の評議会は、最初のステップについて学者に相談することを決定した。彼らは、学術界への助成金を提供することを提案している。これらの投資が大きな成果をもたらすことを期待しようではないか。"
 SVR_price_controls: "価格統制"
 SVR_price_controls_desc: "ロシア人民連邦の経済状況は惨憺たるものだ。評議会は経済の専門家たちと今後の方針について議論を重ねてきたが、評議会は自由市場の提案を覆すことを決定し、彼らを失望させた。インフレ対策として、食料、燃料、水などの基本的な生活必需品には価格統制が敷かれる。経済学者をなだめるために、評議会は何度も何度も、これは一時的な措置であり、将来的には新たな長期的な選択肢が実施されるかもしれないが、現在は安定性が第一であると説明している……"
 SVR_the_eagles_soar: "鷲が舞う"
 SVR_the_eagles_soar_desc: "海の向こうの裕福で強力な顧客である米国との関係を温める時期が再びやってきた。我々はすでに地域の大国として正式な外交関係を築いており、今こそ関係を深めるべき時である。さらなる経済的、軍事的支援は、我々がロシアを再統一するために大いに役立つだろう。\n\nそのため、バトフ元帥を先頭に米国への外交訪問を計画している。これまでの支援が無駄ではなかったこと、そして今後の要請も無駄ではないことを支援者に伝えたいと考えている。我々の外交官はすでに、支援のための経済的・政治的な譲歩案をいくつか作成し始めている。我々の訪問がうまく受け入れられるように願うことしか今はできない。"
 SVR_to_serve_russia: "ロシアのために"
 SVR_to_serve_russia_desc: "これまでの苦労が報われる時が来たのだ。何週間にもわたってオフィスでブレインストーミングや管理を行ってきたバトフ元帥は、いくつかの場所を個人的に点検することに興味を示した。しかし、バトフ流に言えば、サプライズ検査にしてほしいとのことだ。いいだろう、彼が感動しまするようにしようではないか！"
 SVR_democracy_triumphant: "民主主義の勝利！"
 SVR_democracy_triumphant_desc: "ボリス・エリツィンが民主主義へと舵を切り、ロシア連邦共和国が新たに誕生した。しかし、それに伴い、征服した領土の再統合や民主主義制度の拡充など、新たな課題も出てきたのである。\n\nロシアの半分を支配下に置くことで、ようやく真の民主主義を実現することができ、エリツィン大統領は盛大な祝賀演説を行うことになった。\n\n国家の自由のために！"
 SVR_bury_the_past: "過去を葬る"
 SVR_bury_the_past_desc: "これ以上、話を進める前に、クローゼットの中の骸骨を取り除かなければならない。エフゲニー・プリマコフ首相は、オムスクの黒連盟とつながりがあった。現在では、当然ながらこのグループとの関係はなくなっているが、最近の民主主義に重大なスキャンダルを引き起こす可能性のある証拠が残っているのだ。\n\nプリマコフは首相としての影響力を活かして、連盟に彼の名前が記された文書を内務調査局に浄化させるとともに、知っている者と知らない者を突き止める。知っている者には、口止め料を支払う。"
 SVR_a_breath_of_fresh_air: "新鮮な息吹"
 SVR_a_breath_of_fresh_air_desc: "バトフ元帥はもはや我々の政治の中心ではない。彼は確かに国防大臣ではあるが、この新しい民主主義の中で自分の立場を理解しており、今後は我々の国民もそれを思い出すだろう。時が経てば、共和国の民主主義はその核心が強化され、軍政の記憶はすべて無意味なものとして消えていくだろう。\n\n新しきロシアの為に！"
 SVR_to_the_new_republic: "新しき共和国へ！"
 SVR_to_the_new_republic_desc: "ロシアのかなりの部分が我々の管理下に入ったことで、予想されていたことではあるが、官僚の負担が大きくなってきた。\n\nそこで、スィクティフカルの旧共和国など、民主主義が根付いていた国に働きかけ、国の崩壊で居場所を失った政治家たちと話し合うことにした。彼らの能力は、我々が新しい領域をより早く、より効率的に統合するのに役立つだろう。"
 SVR_the_brilliant_flame_of_democracy: "民主主義の輝かしい炎"
 SVR_the_brilliant_flame_of_democracy_desc: "驚くべきことに、ロシアにも自由が訪れたのだ！しかし、これらの制度が発展するのを黙って見ているわけにはいかないだろう。ロシア連邦共和国は、国民一人一人が何に参加しているのか、どのように参加しているのかを考え、まだ迷っている人には参加してもらうことで、積極的に道を切り開いていかなければならないのである。"
 SVR_a_free_russia: "自由なるロシア"
 SVR_a_free_russia_desc: "読み書きができず、政治の本質を理解できない人間が、誰に投票できると言うのだろうか？ロシアの教育システムはもう何十年も前から衰退しているが、我々国家には国民が学ぶために必要な機材を与える責任がある。\n\n学校、教師、備品などに、全面的に資金を増やしていくべきだ。すべては、より賢く、より良いロシアのために。"
 SVR_back_to_washington: "ワシントンへ戻る"
 SVR_back_to_washington_desc: "我々の友人であるアメリカは、我々と同じような理想を持っている。実際、アメリカは自由世界のリーダーと称されているし、それは当然のことである。我々がアメリカから学べることはたくさんあり、ボリス・エリツィンは良好な関係を築くためにワシントンへの直接訪問を計画した。\n\n良い結果となることを願おう。"
 SVR_reintegrate_the_west: "西部の再統合"
 SVR_reintegrate_the_west_desc: "西ロシアの領土は、我々が最初に進出した領土ほど、我々の政府と緊密に結びついていない。この問題を早急に解決しなければならない。すべての村、町、地域がロシア連邦共和国に組み込まれるべきであり、それはいつという問題であって、いつという問題ではないのだ。"
 SVR_sweeping_privatization: "抜本的な民営化"
 SVR_sweeping_privatization_desc: "我が国の経済の多くは、依然として国の手に委ねられている。なぜそうしなければならないのだろうか？いくら善意であっても、目の届く範囲ですべてを管理することはできない。民営化が始まり、ロシアの賢い人たちが、私たちの企業の運命を握って、繁栄を生み出すだろう。"
 SVR_economic_shock_therapy: "経済のショック療法"
 SVR_economic_shock_therapy_desc: "このプロセスはまだ迅速ではない！しかし、エリツィンは財界人の後押しもあり、新しい考え方を打ち出した。価格統制の撤廃、貿易や外国投資の開放、国有企業の民営化など、国家を徹底的に追い込んで抜本的な改革を行えば、共産主義経済からの脱却を図ることができるのではないか。もちろん、官僚たちの反発や、楽な仕事を失うことを恐れる頑固さもあるだろう。\n\n根拠は、将来的にロシアの経済を良い方向に変えるために必要な急激な変化であり、今やることで後に大きな損害を避けることができるというものだ。混乱で苦しむ人もいるかもしれないが、彼らにはやがて相応の富が与えられるだろう。ロシアのすべての市民がそうであるように。"
 SVR_throne_of_bayonets: "銃剣の玉座"
 SVR_throne_of_bayonets_desc: "ロシアの世界では民主主義がようやく揺らぎ始めたとはいえ、軍部はダモクレスの剣のように我々に迫り、その糸が切られて我々の共和国に降りかかるのを待っている。エリツィン大統領は、バトフ元帥との会談を企画し、今後の計画について綿密に話し合う予定である。民主主義機関と軍部の両方が協力的に作用しなければ、我々を悩ませる紛争はさらに大きくなるだろう。"
 SVR_placate_the_military: "軍をなだめる"
 SVR_placate_the_military_desc: "軍部は、我々が何か供物を与えるのを待っていては立ち行かなくなる。彼らの影響力を抑え、忠誠心を維持するためには、ある程度は彼らをなだめる必要があるのだ。共和国にはありがたいことに、新しい軍事技術の開発に充てられる余剰資金がある。それが何であれ、軍の改善に役立つだけでなく、彼らを満足させるという両面の効果がある。"
 SVR_the_saviors_of_russia: "ロシアの救世主"
 SVR_the_saviors_of_russia_desc: "民主主義は善意だけでは守れない。民主主義は保護を必要としており、その保護は我々の勇敢な男性が軍で働くという形で得られるだろう。共和国は、人々が軍隊に参加することを奨励し、全ロシア国民の統一を邪魔する者に対して、最終的には再び戦争に向けて進軍するという考えを受け入れるような宣伝活動を開始する。"
 SVR_feed_the_beast: "野獣を飼う"
 SVR_feed_the_beast_desc: "戦闘の兆候があるとすぐに逃げ出すような不穏分子ばかりの軍隊では、ロシアを統一することはできない。軍隊は最高のものを必要としており、兵士を現代の戦争に押し出すための新しい訓練技術や方法に投資するために必要な資金を得るのは当然のことだ。国家の防衛のために、国民の防衛のために！"
 SVR_rise_from_the_ashes: "灰塵からの復活"
 SVR_rise_from_the_ashes_desc: "我が国の経済は、共産主義者や軍国主義者の時代から必要とされていたショック療法が施され、同様に軍部の権力欲も満たされ、適切な実戦部隊へと改革され始めている。民主主義の理念はゆっくりと着実に、共和国が支配している領土に広まっている。\n\n最終的にロシアは、力と誇りと民主主義だけを持って超大国の上に舞う、生まれ変わった不死鳥となるだろう。\n\nロシア連邦共和国を永遠に存続させるのだ！"
 SVR.1.t: "ウラル軍事地域での朝の食事"
 SVR.1.desc: "スクイントは鋳鉄製の鍋の底を覗き込み、鍋の内部を覆う泥状のスープを見た。濁ったスープの中には、海に浮かぶ真珠のように豆が入っていた。それが栄養価が高くなく、腹にたまるものでもなかったが、食べ物は食べ物だった。彼は、毎日のパンとスープを待っている男性、女性、子供たちの列に視線を向けた。彼はため息をついた。これでは足りないかもしれない。スクイントは自分のそばにある金属製の大皿に目をやった。パンくずが鈍いスレート色の表面に滲んでいる。\n\nその横には、新兵のスクィーカーが立っていて、彼はライフルを構えていない。時には二等兵が甲高い鳴き声で叫ばなければならないこともある。あのライフルがなければ、列に並んでいる男女は、スクィーカーの声を聞いて笑っていただろう。\n\n「なあ、」スクイントは新入りの目をとらえて言った。「手伝おうか？新人さん、交代してあげようか？」\n\n「いいえ、」スクィーカーは、年齢を感じさせないように、声を引き締めた。「結構です。僕は大丈夫です」その少年は意地悪な熟練兵ばかりの部隊に放り込まれ、自分の居場所を確保しようとしていた。他のメンバーは彼のことをあまり好きではなかったが、スクイントはスクィーカーの態度の中に気骨を感じた。彼に時間を与えよう、とスクイントはベーカーに言った。彼に時間を与える。\n\n「あなたがそう言うなら」スクイントも最初は何もできなかった。目が見えないので、スクイント（Squint：斜視）というあだ名がついた。息で眼鏡が曇り、それを拭くために眼鏡を外したとき、群衆の喧騒をかき消すような音が聞こえてきた。\n\n「ドイツ人！」スクィーカーは恐怖のあまり声を荒げてしまった。「ダック！ダック！」スクイントはメガネを落とし、胸の鼓動を抑えてじっとしていた。ざわめき、そして静寂。行列が続くまでには、かなりの時間が必要だった。"
 SVR.1.a: "いつもと変わらない軍事地域の朝。"
 SVR.2.t: "寝室の蝋燭"
 SVR.2.desc: "今日もまた、採用担当者がアナトリーの家にやってきた。木の床板と一緒に関節がきしむ父親は、呼び出しに応じて動いた。暗い寝室で、アナトリーは父の帰りを待った。アナトリーが前線で戦いたいと思っても、病気の父にはそれ以上のものが必要だということを、採用担当者は理解する必要があった。彼は、ゆっくりと溶けていく蝋燭の芯をかじる炎が目に焼き付いているのを見つめていた。\n\n「しかし、あなたの息子さんは年齢的に……」しっかりとした毅然とした声が、小さな家の廊下に響き渡った。それが消えて、かすかなとどろきと反響になり、その言葉は夜の騒音に紛れてしまった。隣の家の犬が吠え、そよ風が大地を揺らしている。\n\n「将校さん、失礼しました」父親は疲れと年齢を感じさせる言葉で言った。「しかし、彼が必要なのです。あなたはきっと理解してくれるでしょう……」とどろきと反響がかかる。声は前後に移動し、応酬し、攻撃し、反論した。アナトリーにとっては、そんなことはどうでもよかった。彼はドアが閉まる音を聞いた。即席の面会が終わったのである。\n\n老人が戻ってくると、アナトリーは彼の足と腕をベッドの上に上げ、ぼろぼろの汚れた枕に頭を乗せてバランスを取るのを手伝った。灯りが父の顔を照らし、白髪がロウソクの火に照らされて銀色に輝いていた。\n\n「兵士のような人生を送ってはいけない」という父の言葉を、アナトリーは聞いた。「いけない。いけない」彼は眠りの世界に入っていき、いびきをかいた。"
 SVR.2.a: "家にいる以外の選択肢はない。"
 SVR.3.t: "父の逝去"
 SVR.3.desc: "「では、あなたのお父さんは元気ですか？」と採用担当者は心配そうに声をかけた。\n\n「いいえ」アナトリーは言った。\n\n父が眠る暗い寝室で、会話の断片が浮かんできた。今夜も父は起き上がれず、仕事にも身が入らなかった。気がつくと、アナトリーは蝋燭のそばにいた。炎が芯をむしばみ、溶けるような油脂の香りが広がっていた。疲労と倦怠のどん底の中で、アナトリーはベッドのそばに座っていた。\n\nアナトリーは父の病気の原因を知らなかった。かつての父は、健康的な顔色をしており、わずかな腰痛が腹の輪郭を隠していた。しかし、今はそのようなことはなかった。かつて脂肪があった場所には、骨だけが残っていた。活力と意欲があったところに、疲労と無気力だけが残った。歩くこともままならず、手はまるで生きているかのように彼の意思とは別に震えていた。\n\nアナトリーは、父の死期が近づいていることを悟っていた。穏やかにいびきをかいているその顔は、上品な病人の顔だと思っていた。今夜かもしれないし、明日かもしれない。アナトリーはその事実を自分に言い聞かせた。もし、フィンランドやスウェーデン、ノルウェーなどの他の国にいたら、父は大丈夫だったかもしれない。彼は木製の擦り切れた腰掛けから立ち上がると、自分の部屋に向かって、父を一瞥してから立ち去った。\n\n夜中の12時になると、いびきが聞こえなくなった。"
 SVR.3.a: "そして、軍事地域でのもう一つの人生が終わった。"
 SVR.4.t: "採用活動"
 SVR.4.desc: "ベイカーは新兵に「名前と年齢をこの用紙に書いてください」と言った。ベイカーは、軍事地域の中尉として、多くの兵士を見てきた。中には、愛国心からその人生を選んだ者もいる。英雄的な行動ではあるが、中にはその意図に沿った期待に応えられない者もいた。また、単なる実力主義の人もいた。ロコソフスキーが扱っていたのは、手形やルーブルではなく、パンとスープだったのだ。\n\nしかし、彼の前に現れた男は、かつてベイカーが属していたのと同じ穴の中にいた。人を殺す機械を操作するという汚い仕事に就くしかない人たちだ。その新入隊員は、疲れていて、荒れていて、毛が抜けていた。長くて無造作な髪の毛と、その顎から徐々に出てくる4時の方向の影……その男は自暴自棄で、貧しそうに見えた。痩せてもいた。ベイカーは、彼がまだ18歳だとは信じられなかった。グレブは、この寂しげで貧弱な人物を推薦していた。父は友人だとグレブは言っていたし、彼は年齢的にも問題なかった。\n\n孤児ということか。疑惑の青年は、書類に記入してベイカーに見せた。20歳、署名、アナトリー・ダニーロヴィチ・モロゾフ。痩せ型。手入れをしていない。小枝とあだ名をつけるだろう。他の人だったら、ベイカーは彼らの古い名前を消して、新しい俗称をつけるだろう。現状では、そうする気にはなれなかったのだ。\n\n「医務室へ行ってください」とベイカーは言った。「先生が良いと言えば、戦闘服を着せて半長靴を履かせますよ」ほとんど気づかないほどのうなずきだった。しかし、アナトリーが彼の元を去る直前に、ベイカーは彼の肩を叩いた。「私も同じような経験をしてきた。大丈夫だ」\n\n涙が嗚咽に変わった。「はい、」アナトリーは「ありがとう」と言った。"
 SVR.4.a: "アナトリー・ダニーロヴィチ・モロゾフ（Anatoly Danylovich Morozov）、入隊を許可。"
 SVR.5.t: "二つの原理"
 SVR.5.desc: "教官は、最後の一人である痩せっぽちのアナトリー・モロゾフが着席するのを待ってから始めた。「犬たちよ、まっすぐに座れ！私を見ろ、今すぐ！」と雷のような声で叫んだ。何十人もの人が背筋を伸ばした。何十人もが背筋を伸ばし、何人かの新兵は席に飛び込んだ。\n\n彼は自分をクトゥーゾフ軍曹と名乗り、その横にいる2人の下士官をテレシェンコ軍曹とバジン軍曹と紹介した。「我々の使命は、君たちをウラル軍事地域の兵士として育成することだ！ウラル軍事地域の兵士は、勇気、雄々しさ、有能さ、誠実さを持っている！全ロシアで最も優れた戦士である！分かったか？」\n\n「はい！」\n\n「軍事地域の兵士は2つのことを理解している！1つはロシア人であること。従って我々の義務はロシア人を守ることである。復讐のために来たのではない。栄光のためでもない。ヒトラーに潰された何百万ものロシア人に義務があるからだ！分かったか？」\n\n「はい！」\n\n「2つ目、我々は第3軍の一員であり、従って我々の忠誠心は第3軍にある。私やバトフやロコソフスキーに忠誠を誓うのと同様に、仲間の兵士にも忠誠を誓うのだ！この部屋に座っている一人一人の男が全力を尽くすことにかかっている！それに加えて、より強く、より安全な新しいロシアを築くための献身こそが、我々が君たちに求めるものだ。この2つを理解してくれれば、私は自分の目標を達成できないことはないし、君たちも自分の目標を達成できないことはない。分かったか？」"
 SVR.5.a: "「了解！」"
 SVR.6.t: "日常生活"
 SVR.6.desc: "かつては、現状維持ができない状態だった。ドイツの爆撃機は、我々をゆっくりと粉々にしてきた。奴らは我々の家を破壊し、道路を破損し、食料の備蓄を台無しにし、我々の軍事力を弱体化させた。一方、南の暴君は、何度も何度も我々を襲撃し、我々の防御を破り、戦利品を得ていた。奴らは、スヴェルドロフスクを破壊することを目的とした単一の統一された力を持っていた。\n\n今、我々の運命は変わった。ウラル山脈の上を這う数少ない爆撃機は、我々の対空砲火にさらされ、都市の住民は散発的な爆撃に慣れてしまっている。我々の要塞は、カガノーヴィチが連続して襲撃をするたびに費用がかさむようにしているが、それでも彼は戻ってくる。爆撃や襲撃による損害や死傷者の数は、飛躍的に減少している。ドイツ軍とカガノーヴィチの脅威が日常生活の一部になっている一方で、スヴェルドロフスクの市民は、自分たちを守るための安全対策と、いつの日かどちらも自分たちを傷つけることはないだろうという希望を胸に、冷静かつ勇敢に職務を遂行している。"
 SVR.6.a: "それでもなお、安全の確保は確立されている。"
 SVR.7.t: "楽観視"
 SVR.7.desc: "現在の生活水準と戦前のソ連の生活水準を比較することは無意味である。士気を低下させ、ノスタルジーを利用した権力者に心を開いてしまうだけだ。足りないものを嘆くのではなく、今あるものを大切にすることが大切だ。\n\nスヴェルドロフスクは、ナチスの支配下にないロシアの大都市の一つであり、市民の生活水準は比較的高く、東側の他の地域よりも確実に高い。政府と軍は目的が一致しており、国民に奉仕するために存在している。国民の関心事は聞き入れられ、考慮され、国民の生命と生活はそれらを破壊しようとする者から守られている。最後に、我らがロコソフスキー元帥は、威厳と不屈の精神で我々を導いている。ロコソフスキー元帥は、豊かとは言えないまでも十分な生活を送るために必要なものを国民に与えている。男性も女性も安心して仕事に行き、家族のためにパンを持ち帰ることができる。暴力が常態化しているロシアでは、今はそれで十分なのだ。"
 SVR.7.a: "状況は良くなるだろうが、常に悪くなる可能性があることを忘れてはならない。"
 SVR.8.t: "過去の財宝"
 SVR.8.desc: "イワンは歯でペンのキャップを外し、アルカディが息を整えている間に印をつけられるように地図を足に当てた。また略奪された倉庫だ。スヴェルドロフスクでは、略奪のモラトリアムが解除されたため、略奪者がたくさんいるようだ。「愚かな奴だ」とアルカディは嘆いた。「最後の坂で死にそうになったよ。お前の兄貴が何と言おうと、俺はもう気にしない。俺たちは戻るぞ」\n\n「いや、待ってくれ！」イワンは、キャップを歯に挟んだままで、ペンを片付けて地図に目を通した。弟は軍人で、何か見つけたら高額の報酬を約束していた。アルカディは彼をじっと見ていた。「ここから遠くないところに別の建物がある。倉庫かもしれない」アルカディの不機嫌な顔は変わらなかった。イワンは地図を折りたたんで、後ろのポケットに入れた。「この先は下り坂だぞ、爺さん。お前ならやれる」\n\nその建物は、北へ向かう兵士や旅人が1日か2日休むための共同小屋だった。イワンは石で鍵を壊して、ドアを押し込んだ。二人とも目を見開いた。小屋の中には、水の入ったガラスの水差しやMREの木箱が置かれていた。壁には西シベリア人民共和国やウラル以西のロシアの地図が注釈付きで貼られていた。小屋の反対側にあるベッドの横には小さなテーブルがあり、そこには弾丸の箱が置かれていた。テーブルの上にはライフルが数丁置かれていた。アルカディは驚きのあまり、声を荒げた。「誰がこれを置いたんだ？」\n\n「そんなことはどうでもいい、爺さん」イワンは地図を取り出して言った。「それはどうでもいいことだ」イワンは地図を取り出して言った。「俺のある兄弟をとてもとても幸せにすることになるんだ」"
 SVR.8.a: "見えないところに隠された、失われた富。"
 SVR.9.t: "静かな空"
 SVR.9.desc: "ついに空が晴れた。ロコソフスキー元帥が国民を守り、ナチスを積極的に抑止するために尽力したおかげで、爆撃機は姿を消し、国民はドイツ空軍の爪から解放された。これは祝福すべきことである。しかし、我々は怠けていてはならない。スヴェルドロフスクをロシアに引き渡すためには、やるべきことがたくさんある。時間を無駄にしている余裕はない。産業やインフラを修復するだけでなく、向上しなければならないし、軍事力を再装備して強化しなければならない。そして、この地域の敵を調査し、自分たちが何に直面しているかを知る必要がある。"
 SVR.9.a: "さあ、仕事にとりかかろう。"
 SVR.10.t: "第24レーニン通りからの景色"
 SVR.10.desc: "コンスタンティンはため息をついて、他の何十枚もの書類の上に報告書を机の上に落とした。頭が痛くてたまらない。慌てて立ち上がった。背中の上下に痛みが走る。彼は窓に近づき、窓枠にもたれかかった。地平線上には暗く重い雲が広がっている。眼下のレーニン通りでは、市民が慌ただしく動き回っている。一握りの兵士を乗せたトラックがゴロゴロと通り過ぎていった。\n\n彼は、ロシアとその国民の重荷を背負った老人である。彼に残された時間はどのくらいだろうか。1年か？2年？5年か？彼は何を成し遂げたのか？ソ連は崩壊し、西シベリア人民共和国も崩壊し、スヴェルドロフスクは敵に囲まれていた。彼の後継者に指名されたパーヴェルは、指導者としての能力は十分にあったが、奇跡の男ではなかった。爆撃を止めることもできず、配給を増やすこともできず、カガノーヴィチやヤゾフを止めることもできなかったのだ。スヴェルドロフスクの状態では無理だ。\n\nコンスタンティンは、このような考えは言わない方がいいと思っていたが、自分に正直にならなければならなかった。時には自分を疑うこともあったが、人々は決して疑わない。彼は、コンスタンティン・ロコソフスキーなのだ。老人であると同時に、第3軍の司令官であり、ソビエト連邦の英雄であり、全ロシアにおける自由の最後の砦の慈悲深い守護者でもあるのだ！ロシアを取り戻す気概があるとすれば、それは彼だ。\n\n彼の顔には頑固な笑みが浮かんでいた。彼は席に座り、デスクランプをつけた。眼鏡を鼻にかけ、報告書に目を落として、続きを読む。今も、そしてこれからも、彼は諦めることはできない。まだまだやるべきことはたくさんある。"
 SVR.10.a: "元帥が君たちを信頼するためにも、元帥を信頼するのだ。"
 SVR.11.t: "森の中へ"
 SVR.11.desc: "ルーカ・フェドソフの「分隊行動訓練」はチームスポーツだった。クトゥーゾフ軍曹の言う分隊行動訓練とは、ルカをはじめとする8人の隊員を真夜中の森の中に放り込み、基本的なサバイバルツールとパジャマだけを背負わせて、基地に戻るように指示することだった。「隊員同士の協力こそが勝利の証だ」と言っていた。彼は明らかにユーリー・リシーツィンのことを考慮していなかった。\n\nユーリーは何があっても自分の意見を主張し、ほとんどの場合、その意見は侮辱であった。ルーカは、このような状況の中で、彼が寛容になることを期待していた。ルーカの分隊長であるピョートルも、ユーリーに「黙っていろ」と言っていた。残念ながら、悪口は一晩中言わなくてもいい。\n\n「フェドソフ、見つめていても火は起こせないぞ」\n\n「地図を読むのを手伝ってくれないか、フェドソフ。夜間視力があるんだろうな、明らかに火を起こしたくないんだから」\n\n「手を切るように薪を切っていたら、今頃は基地に戻っているぞ！」\n\n結局、ルーカは火を起こした。ユーリーは自分たちの居場所を突き止めて、ルーカが驚くほど感謝してくれた。ルーカは「ユーリーは字が読めないのか」と冗談を言って、2人で笑った。出発してから、極めて険しい傾斜をいくつも越え、川を渡って、日の出の直後に基地に戻った。ルカは汚れていて、腰から下はびしょ濡れで、両手には傷があった。兵舎に戻る二人を見たクトゥーゾフは、「一体何があったんだ？」としか言わなかった。ユーリーはニヤリと笑って、クトゥーゾフに「何か気に入ったものがありましたか？」と尋ねた。ルーカをはじめとする隊員たちは苦笑した。"
 SVR.11.a: "苦難の時の仲間意識が最大の絆となる。"
 SVR.12.t: "4つの作戦"
 SVR.12.desc: "ドイツの無差別爆撃は、ロシア国民に対する恐ろしい犯罪であった。しかし、その目的を達成するには効果的でもあった。常に空爆の脅威にさらされていたため、軍隊は重要な作戦を行うことができず、戦争を行うための産業能力も大きく制限されていたのだ。要するに、ドイツはロシアの統一を阻んだのである。その間、スタフカは手をこまねいて、隣国を攻撃するための無数のバリエーションの仮想計画を作成することを余儀なくされた。そして今、その計画を実行に移す時が来たのである。\n\n時代遅れの計画や不要な計画、あるいは全くの空想上の計画を捨てた結果、最終的に4つの作戦が残った。北側では、オレンジ作戦がユグラの山賊を、レッド作戦がヴォルクタのNKVDの残党を、それぞれ潰す。南側では、ブルー作戦でカガノーヴィチの恐怖政治を終わらせ、ブラック作戦でオムスクの黒連盟を潰す。どちらを先に攻撃しても構わないが、すぐに攻撃しなければ、チュメ二とオムスクに攻撃されることに留意すべきである。"
 SVR.12.a: "チュメニに向けて剣を出す。"
 SVR.12.b: "まず山賊を始末する。"
 SVR.13.t: "『橙色』作戦"
 SVR.13.desc: "ウラル軍事地域最高司令部\n\nスヴェルドロフスク、第24レーニン通り\n\n指令第212号：ユグラの盗賊領域について\n\n第3軍のすべての指定された編隊、および補助編隊は、盗賊国家ユグラの支配地域に対して展開される。第3軍の総指揮は以下の通りである。\n（1）全部隊は一列に並んで前進し、盗賊の小部隊が我々の攻撃を迂回しないようにすること。\n（2）抵抗する敵民兵は無条件に殲滅する。\n（3）降伏する敵民兵は武装解除し、全員を逮捕する。\n（4）すべての陣形は南と東から山賊の主要要塞であるユゴルスクに集結し、組織的な抵抗を排除する。\n\n我が軍との最初の遭遇で生き残った敵の民兵は戦闘不能に陥る可能性が高く、セヴェルナヤ・ソスヴァ川の北側まで敵を追撃する必要はないと思われる。しかし、敵が多量の密輸品を持って北上してきた場合には、そのような行動が必要になる可能性がある。我が航空隊は、組織された部隊を破壊することにより、そのような撤退を防ぐことを試みる。第3軍のすべての準備は、ウラル軍事地域最高司令部に報告される。\n\n署名、コンスタンティン・ロコソフスキー"
 SVR.13.a: "ジャバ・イオセリアニ、指名手配。生死問わず"
 SVR.14.t: "指令第241号"
 SVR.14.desc: "ウラル軍事地域最高司令部\n\nスヴェルドロフスク、第24レーニン通り\n\n指令第241号：チュメニの「西シベリア人民共和国」に関する命令\n\n第3軍の利用可能なすべての陣形、および補助的な陣形を、西シベリア人民共和国に対して展開する。第3軍の総指揮は以下の通り。\n（1）特別編成の部隊は敵の防衛線に侵入し、イゼット川とミアス川の橋頭堡を構築し維持する。\n（2）補給線が敵の包囲から脅威を受けなくなった時点で、利用可能な部隊の大部分が敵との交戦に入る。\n（3）戦闘可能な敵軍は破壊する。\n（4）すべての陣形が破壊され、西シベリア人民共和国のすべての領土に支配権が確立されるまで、敵を追跡すること。\n\n第3軍のすべての準備は、ウラル軍事管区の最高司令部に報告される。\n\n署名、コンスタンティン・ロコソフスキー"
 SVR.14.a: "暴君の死を摘み取るために。"
 SVR.15.t: "スヴェルドロフスクのスパイ！"
 SVR.15.desc: "今朝方、指揮系統の上から下まで、数人の軍人が出勤しないまま行方不明になっているのが判明した。通常であれば、一握りの意気地なしのペンペンたちが勇気を失って寝込んでしまったと考えるところだが、そうではないことがすぐにわかった。彼らが残していった私物を調べてみると、なんと官僚たちはロコソフスキーのエージェントだったのだ。さらに悪いことに、彼らは逃げる前に重要な軍の情報資料を盗んでいたようなのだ。\n\n驚くべき裏切りであり、しかも国境を越えた裏切りでもある。漏洩した情報を敵に利用されないように組織を再編成するには、相当な時間がかかると思われる。"
 SVR.15.a: "このために誰かが撃たれることになるだろう！"
 SVR.16.t: "指令第270号"
 SVR.16.desc: "ウラル軍事地域最高司令部\n\nスヴェルドロフスク、第24レーニン通り\n\n指令第270号：オムスクの「全ロシア黒連盟」と反テロリスト・過激派作戦について\n\n第3軍の利用可能なすべての陣形、および補助的な陣形は、オムスクの全ロシア黒連盟政府に対して展開される。第3軍の一般的な方向性は以下の通りである。\n（1）イルティシ川に沿って、東岸にトボリスク戦線、西岸にイシム戦線を展開する。\n（2）戦闘可能な敵軍は殲滅する。\n（3）オムスク市を自動車化隊形で包囲し、敵軍の逃走を阻止する。\n（4）オムスクを占領し、黒連盟を解散させる。第3軍の準備はすべてウラル軍管区最高司令部に報告されることとなる。\n\nこの作戦を成功させるための脅威として、市民の過激主義がある。テロリストの攻撃により、攻勢が遅延、危険にさらされる可能性もある。そのような場合には、過激派は可能な限り生きたまま逮捕し、投獄する。対過激派活動は、攻撃を防ぐこと、脅威を検知すること、脅威と思われる者が攻撃を行う手段を防ぐこと、攻撃が発生した場合に撃退すること、の順に重点を置く。オムスクの平和化を促進するために、囚人の社会復帰と無力化が最優先される。\n\n署名、コンスタンティン・ロコソフスキー"
 SVR.16.a: "それで十分だろうか？"
 SVR.17.t: "オブラカ"
 SVR.17.desc: "音楽がなければ、森は静寂に包まれていただろう。それはまるで幽霊のように空気中を漂っていた。あるいは、祝福の言葉かもしれない。差し迫った幸運のお告げだ。ヴァシーリー・ブロフはそう願っていた。スヴェルドロフスクの男たちは、彼の記憶の中からすべての曲を取り出したのである。アレクサンドロフ・アンサンブル、プロコフィエフ、そして彼の好きな曲、「オブラカ」。ガーリチの心に響く声を聞いたとき、彼は泣き崩れそうになった。その時、彼は決心した。\n\nパートナーのアルトゥールがくしゃみをした。「いつになったら諦めるんだ、ヴァシ？」と彼は尋ねた。彼はヴァシーリーよりずっと若かった。彼が知っているのは連盟のことだけだ。ヴァシーリーは肩をすくめた。アルトゥールは続けて言った。「音楽で脅かそうなんて、哀れなもんだよ。哀れだね。それは彼らが勝てないことを自分自身で分かってるからだ。相手には勝ち目なんてないんだ！」アルトゥールの笑い声は、ヴァシーリーにとってコウモリの鳴き声を思い出させるものだった。彼は目を丸くしてペースを落とし、アルトゥールにリードしてもらった。「だからといって、腹立たしくないわけではないがな。グラヴコムが何かを企んでいるようだが、もう長くはないはずだ」\n\n「そのうちわかるよ」とヴァシーリーは言った。手が震えていた。深く息を吸い、ライフルを水平にして、アルトゥールの背中を2発撃った。割れ目が木々の間に響き渡った。彼は急いで突進し、パートナーを土に押し付けて森の中に飛び込み、音楽の発生源に向かった。近くにあるはずだ、きっとできる。\n\n彼の幹部は数秒で彼に追いついた。叫び声が聞こえ、木々の間に黒い影が見えた。彼は彼らに向かって叫び、逃がしてくれと頼んだ。彼は泣いていた。3発の銃声が響き渡り、そのうち2発が彼の体を貫き、彼は空に向かって地面に倒れた。音楽は消えかけていたが、林冠の穴から太陽の光が彼の顔を照らしていた。彼は、どんな牢獄も、どんな必要性も超えて、自由に動く雲に感嘆した。"
 SVR.17.a: "それらのスピーカーを一度に見つけて破壊する。"
 SVR.18.t: "スヴェルドロフスクからの提案"
 SVR.18.desc: "スヴェルドロフスクのウラル軍管区元帥、コンスタンティン・ロコソフスキーの事務所から電報が届いた。オムスクを攻撃して黒連盟を壊滅させるため、我々にオムスクの東側にある国境で小競り合いをしてほしいというのだ。この攻撃は大砲の連射程度のもので、連盟の気をそらしてロコソフスキーが進軍できるようにするためのものだ。犠牲者が出たとしても最小限に抑えることを約束している。このような低レベルの交戦は、正式な敵対関係に発展する可能性は低いが、ヤゾフを怒らせる可能性があり、ロコソフスキーが彼を倒せない場合は問題となるだろう。我々はどう対応するか？"
 SVR.18.a: "ヤゾフは全ロシアの脅威である。我々はロコソフスキーと共にある。"
 SVR.18.b: "彼は自分で対処できるだろう。"
 SVR.19.t: "指令第303号"
 SVR.19.desc: "ウラル軍事地域最高司令部\n\nスヴェルドロフスク、第24レーニン通り\n\n指令第303号：ヴォルクタの「ヴォルクタ矯正労働キャンプ」について\n\n第3軍の利用可能なすべての陣形、および補助的な陣形をヴォルクタ矯正労働キャンプに対して展開する。第3軍の総指揮は以下の通りである。\n（1）北部戦線は、ウサ川以南のすべての敵の存在が破壊されるまで前進する。\n（2）ウサ川の橋頭堡を占領または確立する。\n（3）補給線が敵の包囲の脅威を受けなくなった時点で、ヴォルクタに向けた一回の突撃により、敵の編隊を都市とヴォルクトラグ地域から追い出す。\n（4）NKVDの存在は一掃され、内務人民委員会労働植民地局は永久に解体されるだろう。\n\n第3軍の準備はすべてウラル軍事管区最高司令部に報告される。\n\n署名、コンスタンティン・ロコソフスキー"
 SVR.19.a: "手からは血が雪の上に滴り落ちている。"
 SVR.20.t: "断れない申し出"
 SVR.20.desc: "コンスタンティン・ロコソフスキー元帥から、ヴォルクタとその周辺地域をウラル軍事管区に即時降伏するよう求める通達が届いた。ロコソフスキーはその見返りとして、ブローヒンをはじめとするヴォルクトラグの幹部数名に、ウラル軍管区の政府での高位の地位を約束している。\n\nロコソフスキーのような強力な人物と手を組むことで、我々は確かに利益を得られるだろう。しかし、それはあまりにも良い話かもしれない。ブローヒンが重大な犯罪を犯していることは周知の事実だ。看守のほとんどは、同罪とは言わないまでも、共犯である。ロコソフスキーは、我々が武器を捨てた瞬間に、すべての警備員、官僚、行政官を逮捕し、射殺することをどうやって阻止するのだろうか？また、西ロシア革命戦線のように、彼の国家体制が崩壊した場合、我々はどうなるのだろうか？\n\nしかし、彼の軍隊の強さを考えると、彼を全く拒否することは簡単ではない。"
 SVR.20.a: "私は、できればもう少し暖かい場所で、居心地の良い地位に就きたいと思っている。したがって、この申し出はありがたいものだ。"
 SVR.20.b: "我々が彼のために寝返ると思っているのなら、彼は正気ではない。地獄に落ちろ！"
 SVR.21.t: "ブローヒンの降伏"
 SVR.21.desc: "現実主義者のブローヒンは我々の申し出を受け入れた。彼のわずかな軍勢は我々と合流し、ヴォルクタに通じる凍った老朽化した道を案内している。この街と、それを生み出した凶悪なヴォルクトラグ、そしてそれらを取り巻く猛烈な荒野を確保するためだ。また一つロシアが我々の手に入った。\n\nブローヒンについては、契約を守り、我々の政権のどこかにポジションを与えるか（彼は何でも受け入れそうだが）、あるいは、彼が犯した何千人もの死と、ソ連とロシアの人々に対する罪のために、彼を投獄するかだ。"
 SVR.21.a: "この男は怪物だ。こいつは裁かれ、罰せられなければならない！"
 SVR.21.b: "言葉は証文だ。"
 SVR.22.t: "ブローヒンはしっかりと立っている"
 SVR.22.desc: "ブローヒンは不可解な反抗心を示し、我々の降伏の申し出を拒否した。権力欲に駆られ、ついに正気を失ってしまったのだろう。あるいは、我々の申し出を「うまい話しすぎる」と思った被害妄想かもしれない。いずれにしても、彼が道理を理解するよりも、部下を凍えるような寒さと、我々の優れた軍隊による確実な敗北にさらすことを選ぶのは残念なことだ。これで、ブローヒンに名誉挽回のチャンスを与えるという建前は捨て、大量殺人者として起訴することができる。"
 SVR.22.a: "問題ない。"
 SVR.23.t: "ライオンからの最後通牒"
 SVR.23.desc: "もちろん、我々の豊富な武器販売のおかげで、スヴェルドロフスクはライバルであるチュメニとオムスクに勝ったようだ。ロコソフスキーは今、この地域で無敵を誇っているが、これは問題だ。というのも、彼を抑えるために支援できる派閥がもはやないからだ。カガノーヴィチとヤゾフは確かに問題を抱えていたが、彼らとロコソフスキーとの間の反目がこの地域を緊張感に満ちたものにしていた。しかし、スヴェルドロフスクが新たに西シベリアの覇者となったことで、ライバルにビジネスを持ち込んで力を行使することができなくなった。果たして、この協定はどうなるのか？\n\n今日の時点で、ロコソフスキー自身がその疑問に答えてくれた。彼は我々に平和的統合の提案をしてきた。受け入れるということは、我々の兵器の製造に関するすべての支配権を放棄するということだ。また、スヴェルドロフスク以外の地域との接点を失い、事実上、永久に市場から締め出されることになる。だが断れば戦争になる。我々は彼らと戦うための十分な銃を持っているし、最高の防御力を持つ地形も持っているが、その2つの要素を味方につけても、永遠に彼らを阻止することはできないだろう。我々はどう対応するべきか？"
 SVR.23.a: "戦争は我々を壊すだろう。受け入れるしかない。"
 SVR.23.b: "もし彼が我々の銃を欲しければ、彼はそれを奪いに来ればいいのだ！"
 SVR.24.t: "黄金の共和国が膝を曲げる"
 SVR.24.desc: "死の商人にも常識はある。ドラグノフは賢明にも、ズラトウーストを直ちに平和的に地区に統合するという我々の提案を受け入れた。我が軍はズラトウーストの領土を確保するために移動しており、すでに第3軍の技術者たちが、この州の驚くほど整備されたインフラシステムを拡張して、他の地区への接続を良くする計画に取り組んでいる。\n\nこのように、ズラトウーストは私たちに多くの恩恵を与えている。我々は今、その豊かさとつながっている。ドラグノフとカラシニコフの武器設計のノウハウ、彼らが使用する武器製造施設、そして彼らが待機している備蓄品への接続。しかも、ウラルの岩山で一滴の血も流さずにだ。"
 SVR.24.a: "驚異的な勝利であることは間違いない。"
 SVR.25.t: "黄金共和国は反抗的な姿勢を見せる！"
 SVR.25.desc: "ドラグノフは我々の降伏の申し出を断った。ズラトウーストが中立的な裁定者であり、すべてのロシアの国々のビジネスパートナーであることを理由にしている。だが残念ながら、彼が中立的な立場を放棄しないということは、最終的に我々に敵対しているということであり、元帥が適切と考える対処をしなければならない。\n\n今思えば、ドラグノフが我々を拒絶したのは当然のことで、もともと我々の味方ではなかった。彼は金さえ払えば、チュメニやオムスクを武装させることを厭わず、ロシア全土で数え切れないほどの死者を出してきたのは間違いない。彼はお金のことしか頭になく、利益を求めるあまり、あらゆる倫理観を捨ててしまったのだ。彼は天才的なガンスミスであると同時に、我々が倒さなければならない戦犯でもあるのだ。"
 SVR.25.a: "ツケを払う時が来たな、エフゲニー。"
 SVR.28.t: "内なる癌"
 SVR.28.desc: "国境は曖昧なままで、チュメニとオムスクの両方からの侵入者が、警備されていない隙間を縫って入ってくる。奴らは我々の国内交易システムに不可欠なインフラを破壊し、実際の真実ではなく、プロパガンダやレトリックで民間人や軍人を敵に回す。修正主義者のパルチザンは、カガノーヴィチの容赦ない攻撃に備えて我々を弱体化させるために、我々の軍事施設を破壊し、襲撃の際には敵を助ける。黒連盟の工作員はもっと反社会的で、自動車爆弾や簡易爆弾による攻撃を行う。また、現地の警備隊との間で本格的な銃撃戦も行っている。これらの要素は、我が国とその国民にとっての脅威であり、直ちに対処しなければならない。"
 SVR.28.a: "オムスクは重大な脅威だ！"
 SVR.29.t: "水陸両用作戦の訓練"
 SVR.29.desc: "川はリュドミラの前を流れ、彼女の腰に冷たい水を運んできた。一歩一歩が戦いであり、一歩一歩が安全の約束と濁った深みへの迅速な転落の危険性を伴っていた。彼女は、手にしているライフルを除いて、80ポンド近くの装備を持っていた。ボディーアーマー、予備の弾薬、ファーストエイドキッド、ヘッドランプ、予備の服などなど。彼女はじわじわと汗をかいていた。重い。\n\n集中力が途切れたとき、靴が川底の柔らかい部分に沈み、彼女は前につまずいた。窒息しそうなほどの喘ぎ声を上げた後、頭が川の水面下に落ちた。喉に水が入ってきた。川は彼女を殺そうとしたが、彼女はそれを拒んだ。彼女は地面を押してよろよろと立ち上がり、流れに逆らって足を動かし、向こう岸に着くまで止まらなかった。向こう岸に着くと、彼女は草の上に倒れ、呼吸の合間に水を吐いた。心臓の鼓動が耳から離れなかったが、生きていること、川を渡ったことが嬉しかった。\n\n教官のヴィクトル・レオーノフがストップウォッチを鳴らした。彼のタイムより30秒長い。この30秒が彼女の命取りになるかもしれない。彼女は装備の重さや川の流れ、ライフルを濡らさないようにすることに集中しすぎて、自分がどこに向かっているのか、応戦することに集中していなかったのだ。しかし、彼女は学んでもいた。彼はリュドミラに歩み寄り、訓練を終えたことを祝福し、彼女に手を差し伸べた。彼女はそれを受け入れた。"
 SVR.29.a: "そのうち、どの川もあなたを止められなくなるだろう。"
 SVR.30.t: "統合への提案"
 SVR.30.desc: "スルグトとの協定は、長年の緊密な協力関係と相互尊重から生まれた共生的なものである。西シベリアの情勢が安定してきた今、第3軍と第588夜間爆撃機連隊の絆を石に刻む時が来たのだ。\n\n我々はスルグトに、彼らの領土を正式に軍事地域に統合するよう申し入れを行う。これは、我々の相互協力の論理的な頂点である。スヴェルドロフスクとスルグトの双方が、後者の統合によって利益を得ることになる。我々は彼らの空軍への自由なつながりを得て、敵軍への出撃を調整することができる。一方、彼らはスヴェルドロフスクの資源への完全なつながりを得て、彼らの国民を養うことができる。"
 SVR.30.a: "Win-Winの関係だ。"
 SVR.31.t: "スヴェルドロフスクが統合を要求"
 SVR.31.desc: "ロコソフスキー元帥からウラル軍管区への統合を提案する通信が届いている。受け入れることは、病める国民のためになることは間違いないが、元帥が我々の専門知識を……不愉快な目的のために使うかもしれないという脅威が常にあるのも確かだ。どうすればいいんだろうか？"
 SVR.31.a: "夜の魔女たちはあなたと共にある、元帥！"
 SVR.31.b: "我々は独力でやっていける、感謝する！"
 SVR.32.t: "自由飛行士団が統合を承諾！"
 SVR.32.desc: "予想通り、自由飛行士団たちは統合の申し出を受け入れてくれた。新しい守備隊を運ぶトラックは地元住民の歓声に包まれ、ボチャロワをはじめとする夜の魔女たちは、1905年広場で行われた公開式典でロコソフスキー元帥から念願のソ連邦英雄勲章を授与された。\n\nスルグトの統合は、スヴェルドロフスク以外のロシアの一部が我々の支配下に入った最初の例であり、これが最後ではないだろう。すでに飛行士たちは、我々の窮地を救う貴重な同盟者であることを証明している。彼らは空中戦に関する豊富な知識を共有することで空軍を活性化し、航空産業を後押しすることを約束している。彼らが味方になってくれれば、我々の空の支配はほぼ確実なものとなるだろう。"
 SVR.32.a: "我々は共に強くなる。"
 SVR.33.t: "自由飛行士団が拒絶？"
 SVR.33.desc: "自由飛行士団は我々の統合提案を拒否した！最高司令部のほとんど、いや全員がこの拒否に驚愕した。これまで築いてきた飛行士との外交関係が突然崩れたことで、今後の協力関係だけでなく、西シベリア奪還計画全体に疑問が生じている。スルグトとの協力関係を進めるためには、より積極的なアプローチを取らなければならない。"
 SVR.33.a: "もっと強い手が必要なようだ。"
 SVR.34.t: "親愛なるアナへ"
 SVR.34.desc: "パーヴェルは封書を脇に置き、机の上の報告書の束に手を伸ばした。机の上にある報告書の束に手を伸ばし、上から1枚を取り出して注意深く読み返した。マクシム・パブロヴィチ・カルチャーギン。1934年2月30日生まれ。第139狙撃師団、第52連隊、第214大隊。カメンスク・ウラルスキーの南での小競り合いで戦死。彼は報告書を裏返して、悲しげにため息をついた。結婚している。子供は2人、いずれも4歳だ。彼はインク壺からペンを取り出し、文房具から紙を取り出して書き始めた。\n\n「ご主人を亡くされたことを心からお悔やみ申し上げます……」\n\nもう一つの手紙、もう一つの悲劇。何を書いても彼女の痛みを和らげることはできなかった。悲しみ、恐れ、怒り……マキシムは理由もなく、顔の見えない敵に殺され、紙に書かれた名前と写真に変化させられた。しかし、彼はそれ以上の存在だった。兵士、恋人、夫、父親。今は、ただの死体だ。ロシアが再統一されるまでに、あと何人の人が死ぬのだろう。あと何通の手紙を書かなければならないのだろう。そう思うと、パーヴェルは腹が立ってきた。\n\n「マキシムは、一緒に戦った兵士だけでなく、ロシア全土の英雄でした。この考えられないような悲劇に対処するために、あなたとご家族に最善を尽くしていただきたいと思います。もし私に何かできることがあれば、その機会を歓迎します……」\n\nパーヴェルは手紙を折りたたんで封筒に入れ、封蝋で封をした。彼は封筒を脇に置き、机の上の報告書の束に手を伸ばした。\n\n「心からお悔やみ申し上げます」"
 SVR.34.a: "「……パーヴェル・イヴァーノヴィチ・バトフ」"
 SVR.35.t: "甘美の勝利"
 SVR.35.desc: "西シベリアを統一するという我々の使命は完了した。我が軍は、ウラル地方の様々な軍閥や挑戦者を一掃した。チュメニの暴君とオムスクの反動派は敗れ、我々は唯一の勝者となった。ロコソフスキー将軍は祖国の英雄として永遠に記憶されるだろう。また、西シベリア統一のために犠牲となって亡くなった方々のことも忘れてはならない。\n\nさて、歓喜に沸く兵士たちが祝う中、我々は新しい土地の再建と統合を始めなければならない。軍隊がスヴェルドロフスクの街を行進する中、ウラルの人々は未来への新たな希望を抱いている。人々は、軍閥時代の混乱の中でのような生活を二度と望んでいない。10年前の西シベリア人民共和国と同じ轍を踏むわけにはいかない。カガノーヴィチのような腐敗した専制君主やヤゾフのような狂人ではなく、ロコソフスキーのような信頼できる将軍がロシアを導かなければならない。\n\n新しい世代が立ち上がり、ロシアを別の道に導かなければならない。近代化と改革が必要であり、来たるべき戦争に備えて力を結集するための強力な指導力が必要である。しかし、今、我々は勝利とロシアの新しい道を祝うことができる。30年間感じられなかった喜びを人々に感じてもらおうではないか。"
 SVR.35.a: "我々は世界に向けて勝利を宣言しなければならない！"
 SVR.36.t: "ソ連邦英雄"
 SVR.36.desc: "会議場は小さいながらもきれいに飾られていた。壇上には第3軍の各軍団や師団の旗が掲げられていた。両脇には旧連邦、旧軍事地域の旗が掲げられていた。観客は、軍人を中心とした来賓の席と、受賞者の席に分かれていた。\n\n受賞者の席に座っていたキリルは、他の昇進した兵士と同じように石像になっていた。しかし、心の中では吐き気をもよおしていた。勲章をもらっても問題はなかった。キリル・ヤブロンスキー少尉は、彼にとって素晴らしい存在だった。しかし、スヴェルドロフスク中の人々が見守る中で、ロコソフスキー元帥と、ついに対面すると思うと、胃が痛くなってきた。なぜかは分からない。\n\nキリルは、自分の名前が呼ばれているのに気づかないほど考え込んでいた。ロコソフスキーは演壇の後ろに立ち、バトフ、バグラミャンの両将軍がそばにいた。ロコソフスキーは、キリルが握手をすると微笑み、勲章をキリルの胸に留め、金色で星と中央に一本の赤い線が入った肩章を渡した。キリルはロコソフスキーと同じように敬礼をして、何も考えずに話した。「ありがとうございます、元帥」\n\n「ありがとう、同志」と言ってくれた。「君の英雄的行為が君をここに連れてきたんだ。私にできることはこれくらいだ」と答えた。彼は会場に戻り、新任の将校たちを祝福した。会場は拍手に包まれ、キリルは第3軍に所属していた時の痛みや苦しみを思い出していた。長く煌めくような瞬間に、すべてが報われた。"
 SVR.36.a: "我々の自由の守護者たちは感謝に値する。"
 SVR.37.t: "影の仕事"
 SVR.37.desc: "アルカディ・ファブリチニコフの執務室は、元々アパートだったと思われる建物の3階にあった。この建物は、第3軍が接収して、彼がリーダーを務める内務調査局の本部となっていた。この建物の特徴は、3階全体で彼のオフィスだけがあることだった。だからこそ、このポスターが何かのサインだと分かった。\n\n墨汁と小麦粉で汚れたポスターには、太い黒文字で同じことが書かれていた。「黒連盟:ロシアの再興」それらをドアから取り除くのに時間はかからなかったが、同時に彼は自分が見られているような気がした。\n\n彼は、トレンチコートとパパーハを掛けて机に向かい、軍がまとめた「反社会的行為」のファイルを開いた。手首よりも太いファイルには、AAR、検死報告書、目撃者インタビュー、修正主義者や連盟のプロパガンダのサンプル、落書きの写真などがぎっしり詰まっている。敵の工作員があちこちに潜んでいるようだった。何と、中にまで入っていたのだ。\n\nホールの下から金属音が聞こえてきた。足音は速く、目的意識を持っていた。机の引き出しを開けてトカレフを取り出すと、ちょうどドアが開いた。暗殺者と目されていた彼は、びっくりして飛び退いた。「びっくりした！」助手のエリックが言った。アルカディは安堵のため息をつき、銃を下ろした。エリックは鉄製の装飾的なライターをポケットに入れ、タバコを一服した。「コーリャと私は酒を飲みに行くのですが、あなたも来ませんか？」アルカディは、目の前に広げられたファイルに目を伏せて、少し考えた。"
 SVR.37.a: "「いや、遠慮しとく。いくらかやることができたのでな」"
 SVR.38.t: "意見の相違"
 SVR.38.desc: "「コンスタンティン・コンスタンティノヴィチ、君は優秀かもしれないが、しかし我が友よ、君はクソみたいな目隠しをしていたのか？」\n\nロコソフスキーはバトフを睨みながら、「私も同じことが言える。我々の子供のおもちゃは破片と配線でできている。昨日、最高司令部のすぐ近くで強盗にあった男を見たばかりだ！」\n\n「そうだ、侵略者はロシアを無意味な暴力に駆り立てた、そしてこれはさらなる暴力で修正されるのか？国に雇われた凶悪犯と普通の凶悪犯を分けるものは何か教えてくれ」\n\n「義務が一つ。自分の息の根を止めている人間を攻撃するとは、何と愚かなことだろう。強制は文明と無秩序の間にある唯一のものだ。武装した男たちは、より高い目的を持っている。襲ってくる熊に道理を説くことはできない、戦うか死ぬかだけだ！」\n\nバトフは、その比喩とロコソフスキーの幼い大言壮語に苦笑した。この男は、自分が猛獣の群れから文明を守る唯一の守護者であると確信しているようだった。バトフは、自信に満ちた笑みを浮かべながら、反論の準備をした。しかし、それを言う前に、彼は変化に気付いて驚いて固まってしまった。\n\nロコソフスキーは再び青ざめ、ひどい咳をして将軍を揺さぶっていたのだ。バトフは、水の入ったグラスを前に押し出したが、ロコソフスキーはそれをはねつけた。"
 SVR.38.a: "「旧友よ、君の健康について話し合う時が来たのではないだろうか？」"
 SVR.40.t: "シベリア黒連盟の影響"
 SVR.40.desc: "シベリア黒連盟は、オムスクに拠点を置くテロ組織だ。故ドミトリー・ミハイロヴィチ・カルブィシェフによって設立され、現在はドミトリー・ティモフェーエヴィチ・ヤゾフが率いている組織である。連盟は本質的に全体主義的で反社会的な性質を持っているため、彼らに関する記述的な声明を出すことは難しい。しかし、一つだけはっきりしていることがある。黒連盟は、ドイツとドイツ人に恐ろしい復讐をすることを唯一の目的として、自分たちの旗の下にロシアを再統一しようとしている。\n\n限られた範囲ではあるが、連盟はすでに我々に迫っている。数え切れないほどのスパイが、我々の工場やオフィス、そして軍隊にまで入り込んでいる。彼らの目的は単純で、スヴェルドロフスクをオムスクに吸収させることだ。そのために、彼らは剣とペンの両方を使っている。連盟のシンパは、爆弾を仕掛けたり、政治家の暗殺を計画・実行したり、農場を攻撃したりしている。また、一般市民の反ドイツ感情を利用して、連盟がロシアを偉大な国に戻し、すべての人に「戦前」の生活水準をもたらすという嘘のプロパガンダを流している。\n\n連盟がロシア全土に及ぼす危険性を考慮して、スパイやシンパと疑われる者は容赦なく逮捕されるだろう。プロパガンダを持っていたり、広めたりした疑いのある者は直ちに逮捕され、国家公務員に協力するよう「奨励」される。スパイも同様に扱われるが、逮捕を逃れようとすると発砲されるという例外がある。軍隊にいるシンパも同様である。これらの措置は非常に厳しいものであるが、一部の将軍たちは、腐敗を根絶するにはさらなる措置が必要だと主張している。"
 SVR.40.a: "ヤゾフの黒い手が広範囲に届いている……"
 SVR.41.t: "カガノーヴィチの修正社会主義者の影響"
 SVR.41.desc: "修正社会主義者とは、ラーザリ・カガノーヴィチに忠誠を誓い、ブハーリン派の主流とは異なる権威主義的な社会主義を提唱する男性または女性のことである。修正主義者のテロリズムが我々の体制に与える脅威の深刻さは、控えめに言っても想像がつかない。\n\n彼らの目的は2つあり、1つは我が軍の戦闘能力を低下させること、もう1つは国民を我々の敵に回すことだ。第一の目標を達成するために、修正主義者の部隊は、国境での小競り合いの際に集合し、我が軍を背後から攻撃し、倉庫を襲撃し、軍事インフラを破壊している。第二の目標を達成するために、修正主義者は、民衆の反乱を誘発させるために、操作可能な捏造されたプロパガンダを広めている。\n\n修正主義者のエージェントが我々の政府に脅威を与えていることを知っているため、彼らが現れる可能性がある場所で戦うことが必要不可欠だ。ISBは最近、修正主義者の主要なテロリスト数人を逮捕したと報告したが、そのほとんどがカガノーヴィチ自身に直接雇われていた。ISBは、リーダーの身柄を確保した上で、彼らが再編成する前に、重要性の低いメンバーを追い詰めて捕まえることを計画している。"
 SVR.41.a: "スヴェルドロフスクでの修正主義者の主張に一撃を加えたのは確かだ。"
 SVR.42.t: "黒連盟の影響力が全滅！"
 SVR.42.desc: "ISBの不断の努力と、住民が敵の諜報員を見つけて通報するケースが増えたおかげで、ファブリチニコフの報告によると、我が領内で活動していた黒連盟の主要な不穏分子は完全に破壊されたとのことだ。小規模な組織はすべてリスト化されており、早急に排除される予定でである。また、軍部内の同調者と思われる者を分離し、非同調化する努力が実を結び、主要な隠れ家を突き止め、いくつかのテロ攻撃を防ぐ上で大きな役割を果たしたと報告している。\n\nスヴェルドロフスクから黒い汚れは取り除かれたが、我々は引き続き警戒しなければならない。スヴェルドロフスクの人々は、彼らの諜報網が破壊され、彼らの連絡先が投獄されたり死んだりしたことで、黒連盟のエージェントがいないことに安心している。今は東に目を向け、オムスクとの最後の対決が待っている。"
 SVR.42.a: "スヴェルドロフスクの静かな守護者ISBに乾杯！"
 SVR.43.t: "修正主義者の影響力が消滅！"
 SVR.43.desc: "ファブリチニコフは、ISBのたゆまぬ努力のおかげで、我々の領土内における修正主義者の影響力は底を打ったと報告している。それは、カガノーヴィチ派とスターリン派の思想に内在する暴虐性についての教育、比較的高い生活水準、そして楽観的で堅実な姿勢を国民に促す我々の努力である。これらの要素が相まって、カガノーヴィチの理論は一般市民にとって魅力のないものになっている、と彼は主張する。\n\n我々は、自分たちに迫ってくる爪を見事に打ち消したが、獣はまだ残っている。反乱や革命の危険性がなくなった今、我々はカガノーヴィチ政権を崩壊させ、ロシア国民を真に自由にするために、より多くの時間と資源を費やすことができる。"
 SVR.43.a: "前進！"
 SVR.44.t: "三人の一般的な反体制派"
 SVR.44.desc: "バーの他の客にとって、3人の男は何の変哲もない存在だった。人混みの中では見つけられないだろう。彼らはそれを期待していたのだ。ボリス・エリツィン、エフゲニー・プリマコフ、アレクサンドル・ティジャコフの3人は、ボックス席に座って飲み物を注文し、話を始めた。\n\nボリスは、「我々はもっと大胆にならなければならない」と言った。「私は抗議活動に参加したことがある。この街だけでも、変革は可能で、民主主義は実現できると信じている人が何千人もいる。我々は、この政府が自分たちを代表していないという言葉を広めなければならない。真の自由とは、人々に銃弾ではなく投票権を与えることだ。そのためには、より多くの新聞を発行し、より多くの集会を開く必要がある」\n\n彼の仲間の2人は、先に答えようとしてお互いに躓いた。「先週、仲間の2人が『挑発的な印刷物を配布した』という理由で投獄されたんだ」とエフゲニーは言った。「もし、我々が事実上の反逆行為を助長するようなことがあれば、彼らは我々を永久に停止させるかもしれない。そうなると、私も刑務所に入ることになるぞ！」\n\n「ボリヤ、経費のことを考えろ」アレクサンドルが言った。「新聞や宣伝ビラは高い。集会にはもっとお金がかかる。ロコソフスキーに気づかれないように、私の人脈から金を引き出し続けることはできない。そうなると、彼は書類の痕跡を辿り、我々は……」\n\n「わかった、わかった！」ボリスは、まるでタバコの煙のように腕を振って話を打ち消した。「もちろん、気をつけなければならない。しかし、ここでは限界を超えなければならないのだ。ロシアに民主主義を根付かせるためには、それを無駄にするわけにはいかないんだ」程無くして、ウェイターが飲み物を持ってきた。ボリスはウイスキーの入った小さなグラスを掲げて、共謀者たちに微笑んだ。"
 SVR.44.a: "「民主主義に、乾杯」"
 SVR.45.t: "自由と死"
 SVR.45.desc: "ナディアは、水の入った鍋をコンロに乗せ、バーナーを最高の設定にした。その時、声が聞こえてきた。隣の窓から入ってきた声だった。カーテンの隙間から風が入ってきた。彼女はカーテンを押しのけて、窓から顔を出した。\n\n彼女の感覚は細部に渡ってはじけた。下の通りにあるスベルドロフ像の周りには大勢の人が集まっており、道路にまで波及していた。声の主は、その中心にある小さな木製の台の上に立っている中年の男だった。群衆のざわめき、クラクションの音、ストーブの水音などで、何を言っているのかわからなかった。しかし、彼の声は聞こえた。彼は強調していた。勢いがあった。情熱的だった。彼は自由について語り、いかにロコソフスキーが彼らから自由を奪ったかを語った。彼が立ち止まると、観客は歓声を上げた。彼女もそうだった。民主主義、なんて素晴らしい考えなのだろうか！\n\n2台の黒いトラックが、青と白のライトを点滅させながら、ロータリーで急停止した。バックドアが開き、黒い服を着た人たちが出てきた。ナディアの心はねじれた。彼女の指はシルクを掴んでいた。拡声器で増幅された2つ目の声が聞こえてきた。唸り声のような声で、群衆の解散を要求した。彼をファシスト、暴君、ヒトラーと呼んだ彼らの反応が、彼の要求をかき消した。その中年男は消えた。数人の黒衣の人が煙弾を群衆の中に投げ込んだ。群衆の先頭は後ろに後退した。銃声だ。黒ずくめの男たちが前に出てきた。叫び声。\n\nナディアは窓から離れた。震えていた。彼女の手が鍋の側面に当たり、鍋がコンロから滑り落ち、熱湯が彼女の足にかかり、床に落ちた。彼女は叫んだ。痛みの波が押し寄せ、目眩がしてきたので、歯の間から下品な言葉が漏れた。下の通りでは、銃声に混じって、肉を打つ警棒の紛れもない音が聞こえ、生気が失われていくのがわかる。"
 SVR.45.a: "自由は民主主義の犠牲の上に成り立っている。"
 SVR.46.t: "正義なき、平和なき"
 SVR.46.desc: "最近、政府に対する市民の不満が明らかに増加しているのが観察されている。破壊行為や妨害行為、さらには警察や軍人との衝突などが全国各地で報告されている。しかし、これらの事件の多くはスヴェルドロフスクで発生しているのは当然である。\n\nこの事件の最大の原因は、6人の死者と10人の負傷者を出した「第46レーニン通り事件」である。詳細は不明だが、朝、身元不明の政治犯の演説を聞くために暴徒化した民間人が集まったのが始まりとされている。その約30分後に現地の守備隊が対応した。彼らはこの集会が違法であると発表し、暴徒に解散を命じた。暴徒はレンガを投げて対抗したという。これ以上の暴力や物的損害を防ぐために催涙ガスが投入されると、彼らは鎖や鉄パイプで兵士を攻撃した。この暴動は、明確な命令がなかったにもかかわらず、守備隊が発砲したことで終結した。\n\nロコソフスキー元帥と最高司令部は、この悲劇にどう対応すべきか議論を重ねた。将官の中には、事件に関与した兵士を逮捕すべきだと考える者もいる。迅速で公然とした逮捕は国民が望んでいることであり、反乱の考えを終わらせることができる。それに、あの兵士たちは一般市民に発砲したのだ。彼らを逮捕することは道徳的な問題である。しかし、最高司令部の他のメンバーは、兵士たちは自衛のために行動したのであって、暴力を扇動したのは暴徒たちであると主張する。兵士を逮捕すれば、政府は無能だと思われ、士気が著しく低下する。最終的には、ロコソフスキーに決定権がある。"
 SVR.46.a: "倒れた人たちに正義を。"
 SVR.46.b: "正当防衛だった。"
 SVR.47.t: "黒連盟の崩壊"
 SVR.47.desc: "オムスクから重大なニュースが入ってきた。複数の情報筋によると、創設者ドミトリー・カルブィシェフ将軍の死去に伴い、シベリア黒連盟で激しい内部分裂が起きている模様だ。\n\nその結果、多くの幹部が死亡したと報告されている。そして、カルブィシェフの後継者と目されていたドミトリー・ヤゾフは、ISB（内務調査局）から非常に危険な過激派と見なされており、積極的な拡張と我々の軍に対する妨害活動を推進することが確実視されており、彼の死は連盟全体の健全性を致命的に低下させると予想されている。\n\nこの報道が事実であれば、これは地域にとって非常に幸運な出来事である。オムスクに中央集権的な組織が存在しなければ、軍や民間の社会で懸念されている連盟の影響力が拡大することはもちろん、現在のレベルを維持することさえできないだろう。実際、ISBの報告によると、分裂内の様々な派閥からの非公式で不規則な接触の結果、何人かの連盟のスパイやシンパがすでに特定されており、今後もさらに多くの人が特定され、逮捕されると予想されている。\n\nまた、連盟全体では彼らの領土を名目上支配しているが、もはや攻撃的な作戦能力を持たないことはほぼ確実だ。したがって、彼らは我々や他の人々の好きなように対処することができる。\n\n一発も撃たずに、少なくとも我々が銃を撃つことなく勝利を収めた。"
 SVR.47.a: "なんて幸運なんだろう……"
 SVR.48.t: "回想"
 SVR.48.desc: "アマザスプ・ババジャニャンとイヴァン・バグラミャンが、過去について立ち止まって考えることができたのは何年も前のことである。修正主義者も黒連盟も、そのような立ち止まりを難しくしていた。\n\nしかし、両グループが散り散りになり、西シベリアの支配力が強化されたことで、彼らは再びそれを行うことができるようになった。食事をしながらアルメニア語で会話をしていた。二人の予想通り、話はすぐに、占領されて失われた故郷のことになった。\n\nババジャニャンは、自分の生まれ故郷であるチャルダフリ村のことを長々と語っていた。バグラミャンは、自分自身はエリザヴェトポリで生まれたが、両親もチャルダフリ村の出身で、いろいろな話を聞いていたので、興味深く聞いていた。\n\nしかし、時間が経つにつれ、話は過去から現在へと進み、二人とも、チャルダフリの職業と、それを見る機会が二度とないことへの寂しさを口にした。\n\nしかし、シベリアに強固な基盤を築き、適切な戦略を立てれば、ロシア全土の統一を目指すことができる。そうなれば、コーカサス地方を取り戻し、チャルダフリに再び足を運ぶことができるようになる。\n\nその時、ババジャニャンは微笑んだ。ババジャニャンは、もしその日が来たら、昔住んでいた家に招待して、同じように食事をしてもいいと言った。\n\nアルメニア人として、そして友人として、2人はその場で握手をして別れた。"
 SVR.48.a: "待ち遠しいな。"
 SVR.49.t: "連合からの支援"
 SVR.49.desc: "ノヴォシビルスクの特使から良い知らせが届いた。連邦は連盟の脅威を認識し、来るべき戦争において我々を支援することを約束した。ポクルィシュキン大統領自身も保証してくれている。\n\n戦争になれば、ノヴォシビルスクとアルタイの連邦軍は、連盟との国境に沿って動員され、本格的な攻撃の準備をしている。この気晴らしに、重火器の準備砲撃を加えて、連盟を欺き、我々への本陣から戦力をそらすことが期待される。これでオムスクの狂人どもに勝利するための有利な条件が整うだろう。"
 SVR.49.a: "戦争では、アドバンテージが重要だ。"
 SVR.50.t: "報告書FPR-54-B12"
 SVR.50.desc: "識別：FPR-54-B12\n作成者：JPK-BQ-9\n分類：2B\n内容：SA-28G地域での敵対行為\n\n背景：中央司令部の指示により、ウラル軍事管区の部隊に対する攻撃作戦を開始（評価書UMD-34-G添付）重要な敵軍の存在（攻撃報告UXE-893-H添付）により、以前に割り当てられていなかった予備役を他のセクターから再配置する必要がある。\n\n概要：地域軍との攻防の中で、それまで関与していなかった第3者の戦闘員による間接射撃により、予想外の方向から味方部隊が攻撃を受けた。調べてみると、弾はノヴォシビルスクのものと思われる。その後、前方監視員と交戦して捕らえた結果、ウラル管区の戦闘部隊を相互に支援するために配備されたノヴォシビルスク部隊の存在が確認された。\n\n結論：ノヴォシビルスク＝アルタイ連邦（政治評価PE-56-3添付）は、政治的・軍事的にウラル軍事管区を支援するために行動している。友好的な配置、配備、政治的意見を再評価することを強く推奨する。\n\n---報告終了---"
 SVR.50.a: "すぐに中央司令部に警告。優先度5C-A。"
 SVR.51.t: "我らは一人で立ち向かう"
 SVR.51.desc: "ロコソフスキーは、ノヴォシビルスク＝アルタイ連邦のシールが貼られた白い紙に書かれた手紙を軽蔑の眼差しで見つめ、中身を見た。\n\n「来たるべき戦いに備えて最善を尽くしていただきたいと思うが、残念ながら、連邦は直接的にも間接的にも戦争に関与する意図はない……」\n\nロコソフスキーはページから目を離すと、タバコを取り出して火をつけ、タバコと煙の香りを堪能した後、灰皿に置いて手紙を一緒に燃やした。第3軍は単独で行動していた。"
 SVR.51.a: "失敗は許されない。"
 SVR.100.t: "元帥の死"
 SVR.100.desc: "今日は軍事地域にとって暗い一日となった。コンスタンティン・ロコソフスキー元帥が、前立腺がんとの長い闘病生活の末、昨夜、亡くなったのだ。彼の最後の言葉は、「今できることはすべてやった。さあ、休ませてくれ」というものだった。\n\nロコソフスキーはソ連で最も優れた将軍の一人であり、卓越した誇りを持ってロシア国民に貢献した。ドイツ軍の爆撃により、すべての希望が失われたと思われた時でも、彼は一人でも多くの命を救おうと努力を続けた。そして爆撃が終わると、彼はスヴェルドロフスクをこれまでで最も激動の年に導き、第3軍をカガノーヴィチとヤゾフの軍に対して勝利に導いた。\n\n彼の後継者は、親友であり側近のパーヴェル・バトフ将軍であり、彼が指導者の役割を担うことに異議を唱える者はいない。妻のガリーナと2人の娘、アリアドナとナデージダが残されている。"
 SVR.100.a: "スヴォーロフが手綱を握る。"
 SVR.101.t: "失われた宝物"
 SVR.101.desc: "「司令部のクソッタレが」チェルヌィシェフスキー中尉は息を切らしながら、「今月はこれで3回目の無駄足を踏まされた」と悪態をついていた。\n\n第45補給小隊は、警察署の武器庫がまだ残っていて、もしかしたら軍隊で使える武器が入っているかもしれないという報告を調査するために、モネトヌイという小さな村に派遣された。しかし、何時間もかけて行進しても、廃墟と化したコンクリートの建物の中にあるのは、捨てられたゴミや瓦礫などの雑多なものばかりだった。チェルヌィシェフスキーが帰投命令を出そうと口を開き始めた時、建物の奥から声がした。\n\n「ここに何かあると思いますよ！」最近入隊したばかりのソロヴィヨフ二等兵だった。彼は壁の上部にある木片をじっと見つめた後、それを覆っている瓦礫の山を引き剥がし始めた。彼は壁の上部にある木片を見つめ、その上に積まれた瓦礫を取り除き始めた。慎重に扉を開け、その奥の階段を下りていくと、そこはカビ臭い地下室だった。別の二等兵が壁に光を当てると、兵士たちは黙って見入ってしまった。\n\nサブマシンガン、古いライフルやカービンが棚いっぱいに並んでいる。拳銃や弾薬の箱。回収すれば、全軍をまかなえるほどの量である。"
 SVR.101.a: "忍耐は報われる。"
 SVR.102.t: "新しい世界のための古い道具"
 SVR.102.desc: "ヴァレンティン・マルコフ大尉は、古いトラックから降ろされる山のような木箱を見て目を見開いた。荷台を下から天井まで埋め尽くし、後ろから前まで詰め込んでいる。\n\nポポフ中尉が言った。「残りは補給大隊の隊員に渡して検査してもらいますが、その前にこれらのものを下調べしておきますか？」\n\n大尉がうなずくと、2人組の男が木箱の1つを地面に下ろし、バールで開けた。マルコフはその中から古いPPS-41を手に取り、思わず顎を下げた。滑らかで乾いたストックと、輝く金属製の銃身は、昨日作られたものとしか思えない。彼は機関部を見た。まるで工場から出荷されたばかりのようだ。\n\n「テストしてみよう。中尉、弾薬はあるか？」\n\n中尉は、木箱の中を覗き込んで箱型のストックを見つけ、それをマルコフに手渡した。マルコフは弾薬ポーチから弾を取り出し、引き金を引くと、銃は唸りを上げて数秒で弾丸を空中に発射した。彼にとっては十分なテストになった。銃を置いて、ポポフ中尉に手を差し伸べた。"
 SVR.102.a: "素晴らしい発見だ、中尉！"
 SVR.103.t: "単なる宝物"
 SVR.103.desc: "「なあ、レベデフ……ここを照らしてくれないか？」\n\nスミルノフ二等兵は暗闇の中で目を細め、暗闇の中の木箱が何であるかを確認しようとしていた。数秒後、明るい光が彼の顔を照らした。スミルノフはまばたきをしてから、バールを取り出した。本部によると、この古い建物はかつて武器庫だったという。彼をはじめとする補給小隊は、この建物の中に軍に役立つ物資がないかどうかを探し出すのが任務だった。\n\n兵士は蓋を取り終えた。もう一人の仲間と一緒に蓋を外して中を見ると、埃っぽいカーキ色のジャケットが一組出てきた。戦前のものであることは明らかで、少しカビ臭いが、状態は良い。スミルノフは取り出したジャケットを自分の体に巻き付けた。とても暖かかった。この制服を封入した者は、何をしているか分かっていた。\n\n「飯だ！」武器庫の暗闇の中、他の隊員の声が響いてきた。スミルノフと他の隊員たちは倉庫の床を走り、ブーツでコンクリートの床を叩きながら声のする方へ向かった。開けた木箱を見て、彼らはアラジンが魔法の宝の洞窟を見つけたように目を見開いた。しかし、スミルノフたち小隊にとっては、中に入っていたパックや缶詰の方がはるかに価値があった。"
 SVR.103.a: "生きるために必要なもの以上に偉大な宝物があるだろうか？"
 SVR.104.t: "レンドリース"
 SVR.104.desc: "スミルノフ大佐は、手にした古いトンプソン短機関銃に目をやり、次に武器の入った木箱を降ろしているトラックに目をやった。旧陸軍基地から戻ってきた補給小隊は、大祖国戦争時のアメリカのレンドリース兵器でなければ、数百人の兵士を武装させるのに十分な武器や装備を積んでいた。戦時中に輸入されたアメリカ製の武器だけでなく、発見された弾薬の箱もすべて錆びていたというのだから、何とも残念な話である。\n\n彼は、トラックの方へ歩いていくと、制服に小火器修理工の徽章をつけた男を見つけ、話し始めた。\n\n「この銃をトカレフ弾用に作り直すには、どれくらいの時間がかかるか？」\n\n「スヴェルドロフスクからもっと多くのリチェンバーを手に入れなければならないが、手に入れば比較的簡単にできるだろう」と、小火器修理工は言った。\n\nスミルノフは、もう一度道路を見た。積み込まれた木箱は、その高さから古代のピラミッドのようにも見えた。\n\n「徴発と輸送の費用は部隊が負担する。部下には、これから数週間は非常に忙しくなると伝えてくれ」"
 SVR.104.a: "物流の復旧は簡単な仕事ではない。"
 SVR.105.t: "老鳥"
 SVR.105.desc: "クルーピン一等兵は、廃墟となった格納庫にライトを当てた。任務本部の情報通り、大祖国戦争末期の旧式機が多数残っていた。問題は、機能しているものがどれだけあるかということだ。\n\n彼と彼の部隊は、別の通路にいる姉妹分隊と同じように通路を歩き、一機一機の状態を確認していった。残念なことに、初号機のようにほとんどの機体は修理不可能なほど錆びていて、内装の部品はスクラップとしてしか使えない状態だった。\n\nそこで見つけたのが、古いイリューシンIl-2攻撃機である。イリューシンIl-2攻撃機は、姉妹機と同様に塗装が剥げ落ちていた。しかし、コックピットは問題なさそうで、その他の外装部品も明らかにメンテナンスされていないが、機能的には問題なさそうだった。この飛行機をテストする方法は1つしかなかった。\n\nイブラギモフ軍曹がクルーピンに向かって「空軍にいたのはお前だ、同志よ」と言った。一等兵はうなずき、コックピットを開けて飛行機に乗り込んだ。操縦桿は少し摩耗していたが、機能的には問題なかった。記憶していた始動手順を実行すると、顔がほころび、仲間たちが歓声を上げた。何年も眠っていた古い機体のエンジンが、再び動き出したのだ。"
 SVR.105.a: "我々は空へ飛び立つ。"
 SVR.110.t: "偉大でない赤軍"
 SVR.110.desc: "ドミトリー・セルゲーエヴィチ・チェルノフ二等兵は、食堂の味のない肉を噛んでいた。彼は数年前に徴兵され、第3軍のチュメニに対する革命を覚えていた。しかし、それ以来、食事に味がついた日があったかどうかは覚えていない。彼は彼よりもまだ軍隊に入ってまだ日が浅い友人であるモロゾフ二等兵に向かった。\n\n「社会主義とはこういうものではないと思わないか？革命後は誰もが自由になると言われていたのに、それ以来、我々は自由になれない。でも、それ以来、以前と同じようにゴミを食べ、同じように将校に怒鳴られているんだ」\n\nモロゾフは煙草に火をつけて笑った。「セルゲーエヴィチ、俺はとっくの昔に外国の嘘に見切りをつけたんだ。数カ月前、アレクソヴィチからもらったパンフレットを読み始めたんだ。それによると、祖国を虐げた者たちに報復するための真の道、祖国を虐げた敵を打ち負かせばロシア人全員が繁栄を享受できると書かれていた」\n\n「……あれを見てもいいですか？ちょっと……気になって」とチェルノフが尋ねた。\n\nモロゾフは、コートのポケットから小さなボロボロのパンフレットを取り出した。「黒連盟:ロシアの再興」と上部に書かれていた。"
 SVR.110.a: "黒連盟の影が濃くなる。"
 SVR.111.t: "影が広がる。"
 SVR.111.desc: "「同志中尉！」士官室に入ってきたダヴィドフ二等兵は、上官に敬礼した。\n\n「ダヴィドフ二等兵」コトフ中尉は「今日は何の用で来たのかね、同志よ」と答えた。\n\n「隊員の一人、モロゾフ同志が面白いんですよ。彼は、もうすぐ起こる『大いなる試練』について語り、それが『母なるロシアの再生につながる』と言っているんです。今日、彼がその冊子をくれたのですが、中尉にも見てもらいたいと思いまして」\n\nダヴィドフは、中尉に冊子を渡した。黒地に白い鷲と「THE GREAT TRIAL」の文字が印刷されていた。\n\n「教えてくれてありがとう、同志よ」コトフ中尉は言った。「宿舎に戻り給え」\n\nダヴィドフ二等兵は中尉に敬礼して去っていった。コトフ中尉はドアを閉め、電話を取り出して電話をかけ始めた。\n\n「もしもし、同志大佐？はい、私です、コトフ中尉です。我が隊の中にもう一人、超国粋主義者を見つけました」"
 SVR.111.a: "最悪な扇動者を隔離する。"
 SVR.111.b: "取り締まりを始める。"
 SVR.112.t: "上を見る"
 SVR.112.desc: "「同志チェルノフ、オムスクと黒連盟についてのあなたの意見は？」\n\n「ああ、彼らはただの反動主義者の集まりでした。なぜ彼の話を聞いていたのか分からない」\n\n超国粋主義者の扇動者アナトリー・モロゾフ二等兵が、所属部隊から国の反対側の駐屯地に転属して1週間が経った。エゴロフ委員はこの部隊に配属され、超国粋主義者が反革命プロパガンダを流していた部隊の忠誠度を定期的にチェックしていた。\n\nエゴロフ委員は、「大丈夫だ、同志」と言った。「周りに悪い影響しか受けていない人たちが、無意味なことを言い始めるのは当然だ。しかし、マラコフが再赴任してからの忠誠度テストでは、君が一番上位にランクされている」\n\n「彼はどうしているのでしょうか？彼はまだ超国粋主義者の共感を持っているのでしょうか」\n\n「いいや、同志よ。彼は転属して以来、特に黒連盟についてはあまり話していない。彼はまだコミッサールに監視されているが、そろそろ仮釈放を打ち切ろうと考えている」\n\n「それは良かった」"
 SVR.112.a: "光は必ず影を消す。"
 SVR.113.t: "黒いヒュドラ"
 SVR.113.desc: "ヴァチェスラフ・ドミトリエフ委員は、目の前の写真を口を開けて見つめていた。机の上には親黒連盟のパンフレット、エンブレム入りのポスター、カルブィシェフや将軍の著書などの写真が積み上げられていた。第47ニジニ・タギル大隊のような部隊から、これほど多くの裏切り者の資料を見たことはない。ほんの3ヶ月前までは、最も忠誠心の高い部隊の一つとして位置づけられていた。どうしてこんなことになったのか。\n\nオフィスのドアが開き、憲兵隊の制服を着た男が部屋に入ってきた。\n\n「同志政治委員！」と警察官は敬礼した。「超国粋主義者の事件の第一容疑者を見つけました。奴はオムスクと直接関係があったようで、隊員の間で反動的なプロパガンダを広めていたようです」\n\n「奴は誰だ？」ドミトリエフ委員長が聞いた。\n\n「先月転属された中の一人です。名前はアナトリー・モロゾフです。我々は奴を逮捕するつもりでしたが、そいつは脱走してまだ逃走中です」\n\n委員は「捜索を開始しろ」と言い、「彼を異動させた責任者を出せ」と言った。「このような惨事を二度と起こしてはならない」"
 SVR.113.a: "反動主義はヒュドラのようなもので、1つの頭を切り取ると、代わりに2つの頭が生えてくる。"
 SVR.114.t: "新たな不穏分子"
 SVR.114.desc: "「フェドロフ二等兵、メクニコフ二等兵、ユルタエフ二等兵は、第4ペルヴォラルスク大隊において違法な黒連盟の組織を結成し、その宣伝を行ったため、軍法会議は君たちを有罪とし、銃殺刑を宣告する」\n\nアレクセイ委員の判決は最終的なものだった。3人の兵卒は、黒連盟のプロパガンダがたくさん置かれたテーブルの後ろに立ち、判決にうなずき、看守に連れられて独房に戻った。\n\n法廷を出たアレクセイは、上司のカラシニック師団付政治委員に呼び止められ、執務室に通された。\n\n「同志アレクセイ、見せたいものがあるんだ」と言って、国の地図を見せた。スヴェルドロフスクを囲むように、黒いピンの粗い円が、暗い炎の輪のように、どんどん近づいてきている。\n\n「それぞれのピンは、黒連盟の既知の不穏分子である」とカラシニックは説明した。アレックシーが目を見開いたのを見て、彼は続けた。「君の小さな友達の問題を理解したようだね」\n\nスヴェルドロフスクに最も近く、その心臓部に短剣のように突き刺さっているのが、ペルヴォラルスクの不穏分子である。"
 SVR.114.a: "潜入を試みる。"
 SVR.114.b: "今すぐ戒厳令を施行させる。"
 SVR.115.t: "潜入の効果"
 SVR.115.desc: "「誓って言いますが、同志政治委員、我々はハメられたのです！我々のロッカーにあった黒連盟のパンフレットが何だったのかは知りません！」\n\n逮捕された兵卒たちが兵舎から連れ出されるとき、彼は「それは何度も聞いたことがある」と言った。逮捕された兵卒たちが兵舎から連れ出されると、彼は懐中瓶に入ったウォッカを取り出して飲んだ。\n\n「同志、この逮捕劇で疲れましたか」と側近が笑った。\n\nソクーリンは懐中瓶を片付けて、「ああ、ちょっとね」と言った。\n\n諜報員を雇って黒連盟の組織に潜入させて以来、憲兵隊は賭場の賭博師のように黒連盟の組織の情報を収集していた。これまでの情報よりもはるかに多くの組織が存在することが分かったことには違和感があったが、その存在が分かったことで、取り締まりがやりやすくなったのだ。ポレトフ捜査官が、近隣の村との交信状況を何度も報告してくるまで、本部はこの組織の存在を知らなかったのだ。\n\nソクーリンは手帳を確認した。今日中にもう1つの組織を逮捕しなければならない。"
 SVR.115.a: "素晴らしい。"
 SVR.116.t: "真実"
 SVR.116.desc: "ゴーリキーとボロディンは、廃墟と化した倉庫の中で、懐中電灯の光で瓦礫を照らしていた。ポレトフ捜査官の情報によると、30分前に黒連盟の不穏分子がここに集まり、オムスクから来た諜報員に会って、追加のプロパガンダ資料と指示を受けることになっていた。\n\n「どうしたんだ？」ゴーリキーは仲間に尋ねた。\n\nボロディンは、息を切らしながら、コートのポケットから無線機を取り出し、「本部に連絡する。張り込みは失敗だ」\n\n一方、ポレトフはバラックの部屋に座っていた。基地への連絡は済んでいて、あとは返事をもらうだけだ。時計を見ながら、彼もポケットから小さな無線機を取り出して、スイッチを入れた。指示が来たことを告げるビープ音が時間通りに鳴り、やがて人工的な女性の声で一連の数字を呼び始めた。彼はノートを取り出して、その放送を解読し始めた。\n\n「モロゾフ捜査官、偽情報のリーク成功おめでとうございます。あなたの努力のおかげで、大いなる試練は一日も早く訪れます。毎週の指示ですが……」"
 SVR.116.a: "悪魔は、いつも最後まで候補に挙がらない人物である。"
 SVR.117.t: "現行犯"
 SVR.117.desc: "「チュグノフ、スヴェルドロフスクにおける黒連盟の活動について教えてくれないか？」プロトニコフ巡査は、机の反対側の椅子に座った若い男の前に立っていた。外ではもう1人の警備員が、囚人の逃亡に備えて見張っていた。前日の朝、チュグノフは国境警備隊のチェックを逃れようとして捕まった。自分はチュメニから来たと言っていたが、所持していた書類からはそうは思えなかった。\n\n「言ったでしょう、私はあの変人たちとは何の関係もありません。私の両親はスヴェルドロフスクに住んでいます。ただ見たかっただけなんです……」\n\n「説得力のある話だ」プロトニコフは言った。「押収した書類がなければチュグノフ君を信じることもできただろう。それとも、メドヴェージェフと言うべきか？」\n\nプロトニコフは小さなノートを掲げ、顔に近づけて読み始めた。\n\n「メドヴェージェフ、君はカメンスク郊外の廃工場で黒連盟の一団と合流することになっていたと書いてある。君のグループのことをもう少し詳しく教えてくれないか」\n\nメドヴェージェフは、ゲームが終わったことを悟り、ため息をついた。\n\n「彼らの何を知りたいのですか？」彼は目の前の警官に言った。"
 SVR.117.a: "全てだ。"
 SVR.118.t: "灼熱地獄"
 SVR.118.desc: "アナトリー・モロゾフは、警察の狙撃手の銃弾が金属製の階段に跳ね返る音を聞きながら、急いで倉庫の最上階へと階段を登っていった。彼はセルの最後の生き残りであり、スヴェルドロフスクが黒連盟や大いなる試練の仲間入りをするという神聖な日を迎えるための最後の希望であった。彼の下で、声がした。\n\n「アナトリー・モロゾフ！逮捕に抵抗するな！」\n\n彼は憲兵の言葉を無視した。彼は憲兵の言葉を無視して、構造物の上に登っていった。屋上では古いガソリンタンクが彼を取り囲んでいた。その下には、集まった憲兵隊の小隊が見え、隊長が拡声器で語りかけている。\n\n「これが最後のチャンスだ、モロゾフ！これが最後のチャンスだ、モロゾフ！今すぐ降伏しろ、さもなくば撃つぞ！」\n\nモロゾフは、傍らの戦車を見ながら、「降伏はできない」と思った。大いなる試練に参加できなければ、自分の人生に意味はない。憲兵の狙撃手が放った曳光弾が、彼の体をかすめて横のガソリンタンクに当たり、火を噴いた。彼が周りのタンクの蛇口を開けて炎を起こすと、彼は笑顔を見せ始めた。\n\n彼は両手を広げて「ロシアは立ち上がるだろう！」と叫び、勝ち誇ったように笑いながら、本当に憲兵からの脱出を完了し、爆発したタンクの火炎が彼の体を蝕んだ。"
 SVR.118.a: "世界の頂点に。"
 SVR.119.t: "隊員の脱走"
 SVR.119.desc: "メリニコフ伍長は、出されたボルシチの最後の一杯を食べ終え、香ばしいスープの最後の一滴まで味わい尽くした。温かいものを食べるのは久しぶりで、次に食べるのはいつになるのかわからなかった。顔を上げると、彼の分隊の隊員たちもスープを楽しんでいるようだった。\n\n「もう遅くなったか。今晩泊まっていくか？」と、年老いたヴャチェスラフ・ヤコヴレフが彼らに尋ねた。彼の小屋に人が来るのは久しぶりだったので、客を受け入れる余地があるかどうかはわからなかったが、少なくとも礼儀としてはそうすべきだと思っていた。\n\n伍長は「もう少し居たいのですが、残念ながら任務を続けなければなりません」と答えた。「遅れたら本部に怒られますよ」\n\nヤコヴレフはうなずいた。その日の午後、メリニコフたちが別荘の前に現れたときは驚いたが、伍長の説明によると、彼らはスヴェルドロフスクからの誰にも知られてはならない機密任務に就いているのだから、急がなければならないのは当然だという。\n\n夜になると、分隊は小屋を囲む広大な森の中を進んだ。星は見えないが、メリニコフが部隊の事務室から地図を持ってきてくれていたので助かった。腰を下ろして地図を眺めていると、老人の家を出た時以来の暖かさが顔に入ってきた。南西に少し歩けば、いよいよチュメニの国境を越える。自由へ。"
 SVR.119.a: "より厳しい規制を行う必要がある。"
 SVR.119.b: "留まらせるための動機を与えなければならない。"
 SVR.120.t: "不景気"
 SVR.120.desc: "ガリーナ・アルチョモワは歯を食いしばりながら、カウンターの上に置かれた食品を慎重に測り、一日分の食料をどのように分けたらよいか計算していた。キャベツが思ったよりも425グラムも少ないことに気づき、彼女の呼吸は乱れた。なぜ、野菜の配給量を減らさなければならないのだろう？彼女は思った。でも、大丈夫。彼女ならできる。家の中で大人は彼女一人だから、一番食べ物を必要としているのは……いや、そうではない。そうではなくて、一番必要なのは子どもたちなのだ。でも、どの子だろうか？\n\n彼女は、隅で遊んでいる3人の子供を見た。デニスカ、カーチャ、オレーシェクである。デニスカが一番年上だったが、下の子が飢えているのに成長させる価値があるだろうか？いや、一番下のオレーシェクが一番食べ物を必要としている。ガリーナはその場に立ち、子供たちとカウンターの上の配給品を何度も見返した。彼女は何度も何度も食べ物を分けて、逆に分けて、最適な分け方を計算しようとした結果、悲鳴を上げて椅子に倒れ込んでしまった。キリルがいてくれたら。彼の笑い声を聞くことができれば、再び仕事を終える気力を取り戻せるかもしれない。\n\nそうして目を開けると、そこには荷物と手紙を手にしたカーチャの姿があった。\n\n「ママ、悲しまないで。パパが軍隊からプレゼントを送ってくれたんだよ」\n\nカーチャは荷物を開けると、笑い出した。今この瞬間に彼女を捕らえた運命の風に笑った。自分の人生というジョークに笑った。パッケージの中身を見て笑った。\n\n糧食：貯蔵物資：野菜の缶詰：425グラム"
 SVR.120.a: "民間人を民兵に採用する。"
 SVR.120.b: "工場に民間人が必要だ。"
 SVR.121.t: "修正主義者の宣伝活動"
 SVR.121.desc: "ドミトリー・オレゴヴィチ・チャバン二等兵は、手紙を見てため息をつき、兵舎のベッドにうつ伏せになった。\n\n彼は友人のアガポフ二等兵に言った。「社会主義とはこういうものではないと感じたことはないか？みんなが平等になると言っていたのに、今はみんな平等に飢えている！」\n\n「もちろん」、アガポフは「革命を勝利に導くのは労働者の前衛党である」と言った。社会主義者のふりをしている将軍たちは、別の名前で軍事独裁者にすぎない」\n\n「そしてこれは……」\n\n「オレゴヴィチ、私たちの家族が飢えているのは、上層部が自分たちの利権以外は何も気にしていないからだ。旧ソビエト連邦が失敗したのもそのためだ。社会主義の本当の道を知りたいか？」\n\nチャバンは頷いた。国のふりをした軍隊の抜け殻よりは、何でもいいだろう。\n\nアガポフはポケットから古びたパンフレットを取り出し、チャバンに手渡した。タイトルは「スターリン主義:未来への道筋！」と書かれていた。"
 SVR.121.a: "修正主義者を探し出せ。"
 SVR.121.b: "軍に厳しい制限を設ける。"
 SVR.122.t: "扇動者の捕獲"
 SVR.122.desc: "取調室でシャバン一等兵は、「誓って言いますが、私はあのパンフレットがどこから来たのか知りません！」と叫んでいた。\n\n「ならそいつはどこからでもなく、魔法の火の鳥がある日空から飛んできて、お前のコートのポケットにあのパンフレットを入れたんだ！」ワシリェフ委員は叫び、スターリン主義のパンフレットをチャバンの顔に押し付けた。「お前が死ぬか喋り出すまで、お前を叩きのめすことを誓う！わかったか、同志よ」\n\n「私は……ええと……」チャバンは、いつ、どこでパンフレットを手に入れたのか、必死で思い出していた。\n\n「3秒で思い出せ、同志よ。1……2……」\n\n「同志アガポフからです！先日の昼休みに貰いました！」\n\n「本当か？」委員は声を落として尋ねた。「どこで手に入れたか知っているか？」\n\n「2週間前、同志イヴァノフが彼に何かを渡しているのを見たような気がしますし、アガポフも先日同志ババリンと話していたような気がします」\n\nワシリェフ委員は笑った。「それだよ同志。話を続けなさい……」"
 SVR.122.a: "軍隊への規制を強化する。"
 SVR.122.b: "残っている扇動者を粛清する。"
 SVR.123.t: "士気に関する問題"
 SVR.123.desc: "「おい、シャバンを見なかったか？タバコが吸いたい」とクズネツォフ二等兵は仲間のロゴフ二等兵に頼んだ。この日の午後、バラックの食堂は空っぽになったように見えた。おしゃべりはすくなくなり、小さくなった群衆の中には見知った顔が少なくなったように見えた。\n\n「この間、連れて行かれたと思うよ」\n\nクズネツォフは、ロゴフが言ったことの意味を理解するために、一瞬、立ち止まった。\n\n「そうだったな……じゃあ、アガポフにタバコを持っていないか聞いてみてくれないか？」\n\n「彼も今朝、連れて行かれたよ」\n\n「イヴァノフ、バルバランは？」\n\n「彼らも一緒さ……」\n\n二人の兵士はもう一度立ち止まった。水筒の中の静けさは耳をつんざくようになり、ロゴフの言ってることの意味するところが明らかになるにつれ、話すことができなくなってきていた。クズネツォフは、仲間にタバコを吸わせるジェスチャーをしてみたが、彼らの不機嫌さや孤独感に比べれば、とても些細なことに思えた。"
 SVR.123.a: "これが修正主義の代償である。"
 SVR.124.t: "抗議活動の増加"
 SVR.124.desc: "エフゲニー・ニキートヴィチ・ボチャロフは胃が痛く、「NO FOOD = NO WORK」と描かれた看板を手にすると重く感じた。彼の背後には、ストライキが続いているために1週間も操業していない、彼が働く製鉄所があった。しかし、それでも彼は、声が枯れるまで仲間たちとスローガンを叫び続けた。そんな彼に、友人のアンドレイ・ソバーキンが声をかけてきた。\n\n「おい、ニキートヴィチ。最近、あまりデモに参加していないけど、考えてみたんだ。お上は絶対に食料を返してくれないってことが分かったんだ」\n\n「じゃあ、どうすればいいんだ？荷物をまとめて家に帰るか？」とボチャロフが聞いた。\n\n「いや、ニキートヴィチ」とソバーキンは答えた。「我々は単に不足に抗議するだけでなく、それ以上のことをしなければならない。スターリンが何を信じていたか知っているか？彼は、国家は軍隊ではなく、労働者の党によって支配されるべきだと考えていた。将校たちが、自分たちの食料ではなく、我々労働者に簡単に食料を与えると思うかね？\n\n「……アンドリューシュカ、スターリンについてもっと教えてくれないか？」"
 SVR.124.a: "要求を受け入れる。"
 SVR.124.b: "抗議活動を取り締まる。"
 SVR.125.t: "遠すぎた橋"
 SVR.125.desc: "「ニコラエフ軍曹、修正主義者が見えます」クラフトソフ二等兵は言った。「彼らは工場の外の緑の中に集まっています」\n\nニコラエフは通信機のスイッチを入れた。\n\n「HQ、こちらT-34 4830-B。ターゲットを確認」\n\n「よくやった。機銃掃射を開始し、必要に応じて機関砲掃射に移行せよ。だが、インフラにダメージを与えるな。繰り返す。インフラにダメージを与えるな」\n\nアンドレイ・ソバキンは、街頭で聞こえる機関銃の音と仲間の悲鳴を聞き、第3軍のT-34が通りを走り、労働者を容赦なく殺していくのを、恐怖に凍えながら見ていた。\n\nしかし、彼は逃げようとしなかった。汗を流しながら、群衆が散っていく中、彼は地面に倒れているボチャロフを見て、血を流しながらも生きていることを確認した。途中で彼を抱き上げようとした時、後ろからT-34のゴロゴロという音が聞こえてきた。戦車の砲身が自分たちを見下ろしているのを見て、2人の労働者は目を見開いた。これが最後の瞬間だと悟った2人は、同時に1つの言葉を口にした。"
 SVR.125.a: "「やめて」"
 SVR.126.t: "世相"
 SVR.126.desc: "「あたし、ママの作ったスープが好き！」デニス・アルチョモフは、母親が用意した野菜スープにサンドイッチを浸して食べた。エカテリーナとオレグの二人の兄妹も、同じようにうなずいた。\n\n「そうなの？ママが愛情を込めて作ったからよ」と、母親のガリーナ・アルチョモワが微笑みながら言った。スープやサンドウィッチは簡単に作れるが、このような昼食を作るのは久しぶりだった。しかし、ストライキが終わってから、政府は民間人の配給量を再び増やすことに同意し、彼女はそれまで作っていたわずかな食べ残しのようなものだけでなく、もっと多くのものを作る機会を得たのだ。\n\n「ママ、終わったらデザートを食べていい？」エカテリーナが尋ねた。\n\n「もちろんよ、カーチャ、何がいい？」\n\n「アイスクリームを食べていい？」他の子供たちもエカテリーナの提案に賛成した。\n\nデザートだ、とガリーナは思った。それは、彼女が忘れかけていたものだった。\n\n「もちろんいいわよ、ハニー。食後にアイスクリーム屋さんに行きましょう」"
 SVR.126.a: "民間人の生活はよくなってきている。"
 SVR.127.t: "ある兵士の運命"
 SVR.127.desc: "「同志アルチョモフ、その半長靴はどうしたんだ？」とパブロフ軍曹が吠えた。\n\n「何でしょうか、同志？」キリル・アルチョモフ二等兵が答えた。\n\n「ちゃんと磨いていない。糞を踏んだようになっている」\n\n「あ、あの、すみません」\n\n「午後の終わりには後悔することになるだろう。終わったら広場を5周走れ」\n\n検査後、アルチョモフは必要に応じて追加の周回をした。しかし、再び配給量が減ってからは、走るのも大変で、5周目には疲れ果てて地面に倒れこんでしまった。その日の夜の訓練では、アルチョモフは訓練に遅れをとり、登らなければならないフェンスから落ちそうになった。罰として、夕食を与えられなかった。\n\n疲れ果てて夜のバラックの部屋に入り、「いったい何をしたんだろう」と考えていると、ドアが開き、仲間が入ってきた。\n\n翌朝、1日遅れでお見舞いの品が届いていた。信じられない思いで開封して中身を凝視すると、妻からの野菜の缶詰と肉が入っていた。"
 SVR.127.a: "円が開始地点に戻ってきた。"
 SVR.128.t: "もう一つの一団"
 SVR.128.desc: "ヴャチェスラフ・ヤコヴレフは、その日の午後、麦畑からボロボロの軍服を着た2人の男が近づいてくるのを見た。老人は耕す手を止め、すぐに2人に近づいた。\n\n「私はゲンナジー・クズネツォフで、こちらは同志のエフゲニー・ロゴフです。我々は……」\n\n「チュメニへの極秘任務ですか？」ヤコヴレフが尋ねた。二人の兵士は顔を見合わせた。「もし避難所が必要なら、二階に予備の寝室があります。行きましょう」\n\nその日の夜、ヤコヴレフと2人の兵士は夕食をとった。ヤコヴレフが作ってくれたのは、ボリュームたっぷりのピエロギだった。\n\n「チュメニに向かうのですか？次の最寄りの交差点を右に曲がって、道なりに進んでいくと、国境を越えて一番近い町に着きます。翌日の早朝に出発して一日中歩いてもいいし、正午に出発して湖畔で野営してもいい」\n\n「ありがとう、同志よ。我々は今夜ここに泊まって翌朝に出発するつもりだ。ところで、なぜ君は我々のことをそんなに知っているのかね？」\n\nヤコヴレフは笑った。\n\n「あなたの友人の何人かは、かなり前から知っていると言っておきましょう」"
 SVR.128.a: "さあ、また行こうか……"
 SVR.129.t: "忠誠"
 SVR.129.desc: "キリル・ザダーチン二等兵は、彼と第39狙撃大隊の他のメンバーが立っている古い学校の体育館を緊張した面持ちで何度も見回し、コミッサールが強制忠誠度テストの結果を話すのを待っていた。2ヶ月前、彼の部隊のほとんどが忠誠心が足りないと判断され、彼の仲間は二度と姿を見せなかった。先月は、彼の村に残っていた友人を別の小隊に連れて行かれた。もし自分が不誠実な人間だと言われたらどうしよう、と思った。\n\nヴォロビョフ委員長が制服姿で部屋に入ってきた。その笑顔は、羊の群れに紛れ込んだ狼のようだった。ザダーチンは目を閉じたが、ヴォロビョフが次に何を言うかは想像に難くなかった。\n\n「おめでとう」\n\n目を開けたザダーチンも含めて、中隊全員が信じられない思いでコミッサールを見つめていた。\n\n「同志諸君、この部隊には不誠実な者がいないばかりか、司令部は諸君を全軍で最も忠実な者とした。君の信頼性に敬意を表して、この部隊は第15親衛狙撃大隊と呼ばれることになった。隊の新しい軍旗が授与される式典は来週の水曜日だ」"
 SVR.129.a: "忠誠心の対価は高いが、その報酬はさらに高い。"
 SVR.130.t: "静かな戦争での勝利"
 SVR.130.desc: "内務調査局は戦争中であり、この戦争は彼らにユニークな課題を与えている。敵の戦闘員は、制服を着ておらず、腕章やシンボルを身につけていない。小銃やナイフではなく、本やパンフレット、プロパガンダを武器にしている。この戦争では、戦場ではなく、兵士の心の中で戦い、勝利するのだ。\n\nスヴェルドロフスクの勇敢な息子たちの内務調査局でのたゆまぬ努力のおかげで、我が国を悩ませている黒連盟の反乱に対抗する我々の努力は実を結んだ。いくつかの組織に潜入することに成功し、彼らのプロパガンダ活動を妨害し、追い詰める上で優位に立つことができた。黒連盟メンバーの逮捕、シンパの逮捕などにより、オムスクの支配力は弱まった。"
 SVR.130.a: "我々は、黒く暗い影が我々の土地から一掃されるまで、休むことはない！"
 SVR.131.t: "修正主義者に対する勝利！"
 SVR.131.desc: "内務調査局は戦争中であり、この戦争は彼らに特異な課題を与えている。敵の戦闘員は、制服を着ておらず、腕章やシンボルを身につけていない。小銃やナイフではなく、本やパンフレット、プロパガンダを武器にしている。この戦争では、戦場ではなく、兵士の心の中で戦い、勝利するのだ。\n\n内務調査局のスヴェルドロフスクの勇敢な息子たちのたゆまぬ努力のおかげで、修正主義者の根強い影響に対抗する我々の努力は、大きな成功を収めている。国内で活動するカガノーヴィチ派の反体制派は、一般の人々を自分たちの主張に共感していると考えており、我々の工作員は彼らの組織に潜入する絶好の機会を得たのだ。内通者が秘密裏に情報を流してくれたおかげで、修正主義者が軍隊の備蓄品を強奪したり、修正主義的な文献を広めようとするのを阻止することができた。そして、これらの支部の主な拠点が特定されると、熟練した機械のような効率で、地図から叩き出されたのだ。修正主義者の影響力は深刻な打撃を受け、回復することはできないであろう。"
 SVR.131.a: "スヴェルドロフスクにも、ロシアにも、圧政者の居場所はないのだ！"
 SVR.132.t: "スヴェルドロフスクからの脱走者"
 SVR.132.desc: "今朝方、シベリアの夜に覆われた要塞を抜けて国境を越えた少人数のグループがあり、すぐに軍のパトロールに逮捕された。彼らはほとんどが男性だったが、女性や子供も数人いた。彼らは、ロコソフスキーのちっぽけな軍事政権から脱走し、国際社会主義革命の聖地であるチュメニに避難してきと主張している。\n\nこの異常な集団は、反動的なスヴェルドロフスクから来たにもかかわらず、意外にも我々の社会主義の理想について教育を受けているようだ。彼らは、我々が彼らに対して利用できる貴重な情報を持っているかもしれない。しかし、彼らの言葉の中には、マルクスやスターリンの文章をほぼそのまま引用しているものがあるのが気がかりだ。彼らは政府を不安定にするために送り込まれたスパイである可能性がある。彼らをどうすればいいのだろうか？"
 SVR.132.a: "いいぞ！彼らを受け入れよう。"
 SVR.132.b: "彼らを拘束し、尋問しろ。"
 SVR.140.t: "黒連盟の影響力の低下"
 SVR.140.desc: "黒連盟は長年にわたって我が国を苦しめ、政府の安定性を損ない、オムスクとの戦いで敗北の種をまいてきた。最近になって内務調査局が設立され、奴らに対抗できるようになったが、我々の最善の努力では十分ではないと多くの人が懸念してきた。さて、いよいよ戦争が始まり、潜入者たちはその手を打ってきた。\n\nISBの不断の警戒により、我々の領域内での黒連盟の影響力は減少した。妨害行為やテロの発生は散発的で稀である。5人以上の反乱軍が関与した事件はほとんどなく、我々の戦力に大きな損害を与えたものはほとんどない。テロリストのいない街では、ヤゾフを完全に倒すことに全力を注ぐことができる。"
 SVR.140.a: "敵は銃剣の向こう側にいるのだ。"
 SVR.141.t: "問題となった黒連盟"
 SVR.141.desc: "黒連盟は長年にわたって我が国を苦しめ、政府の安定性を損ない、オムスクとの戦いで敗北の種をまいてきた。最近になって内務調査局が設立され、奴らに対抗できるようになったが、我々の最善の努力では十分ではないと多くの人が懸念してきた。さて、いよいよ戦争が始まり、潜入者たちは手を打ってきた。\n\n我々が奴らの諜報網に大きな損害を与えたにもかかわらず、ISBは黒連盟の潜入者の諜報網を完全に潰すことができなかった。敵の諜報員は住民を戦争に反対するように煽り、小さな抗議活動や親黒連盟派の破壊行為が行われた。また、工場や通信回線を破壊し、時には大きな被害をもたらした。いずれにしても、彼らは我々の戦争活動を破壊することはできず、ISBはすぐにこれらの反逆者を掃討するだろう。"
 SVR.141.a: "彼らは我々を止めることはない。先に進め！"
 SVR.142.t: "民衆を恐怖に陥れる黒連盟"
 SVR.142.desc: "黒連盟は長年にわたって我が国を苦しめ、政府の安定性を損ない、オムスクとの戦いで敗北の種をまいてきた。最近になって内務調査局が設立され、奴らに対抗できるようになったが、我々の最善の努力では十分ではないと多くの人が懸念してきた。しかし、いよいよ戦争が始まった今、その懸念は当然だったかもしれない。\n\n50人以上の不穏分子が、軍の備蓄品を襲い、ボルトで固定されていないものを略奪している。都市部では、潜入者と暴力が蔓延している。手作りの連盟の制服を着た男たちが街の広場に出てきて、盗んだ軍装で銃を乱射する。風が吹くと、連盟のプロパガンダのチラシが舞い上がる。首都の路地には、ドイツの脅威に復讐するというポスターが貼られている。これではISBの手に負えない。軍の部隊を前線に出して、すぐにテロリストに対処しなければならない。"
 SVR.142.a: "黒連盟の影響力は、深く、そして恐ろしいものである。"
 SVR.143.t: "黒連盟の妨害行為！"
 SVR.143.desc: "黒連盟は長年にわたって我が国を苦しめ、政府の安定性を損ない、オムスクとの戦いで敗北の種をまいてきた。最近になって内務調査局が設立され、彼らに対抗できるようになったが、我々の最善の努力では十分ではないと多くの人が懸念してきた。そして、いよいよ戦争が始まった。奴らの悪夢は我々の現実となった。\n\n黒連盟のギャングが街を駆け巡り、「反逆者」を無差別に撃ち殺している。軍事基地や倉庫には500人以上の集団が押し寄せ、ボルトで固定されていないものを略奪する。最前線の将校が黒連盟のシンパに襲われたり、寝ている間に銃剣で刺されたりしたこともある。また、兵器工場がIED攻撃によって破壊され、内部の全員が死亡し、備蓄品が破壊されたこともある。さらには、黒連盟のメンバーが反乱を起こしたという報告もある。これらのテロリストに対抗するためには、抜本的な対策が必要であり、そうでなければ我々の戦争活動は崩壊する危険性がある！"
 SVR.143.a: "黒い手が我々に届いてくる……"
 SVR.144.t: "チュメニの扇動者"
 SVR.144.desc: "チュメニとの戦争が続く中、いくつかの妨害行為やパルチザンの活動に気付いた。些細なことではあるが、我々の供給ラインや戦争活動に多少の影響を与えている。これは、チュメニの扇動者によるものだと考えられる。幸いなことに、妨害者たちは孤立しており、チュメニの敵と連絡を取る手段をあまり持っていないと思われる。しかし、我々の状況はもっと悪くなる可能性がある。\n\n我々の守備隊はすでに脅威を抑えるために動員されているが、彼らを追跡するのは容易なことではない。彼らは多くの隠れ家を持っているからだ。我々の部隊は待ち伏せされないように気をつけなければならない。しかし、このパルチザンの数はそれほど多くないため、彼らを根絶するのに時間はかからないだろうと守備隊から報告が来ている。今はそれほど大きな問題ではないが、この抵抗がさらに激しくなった場合、長期戦になる恐れがある。そのため、チュメニの共産主義者の脅威が長く続かないようにするために、我々は迅速に行動すべきだろう。"
 SVR.144.a: "パルチザンを封じ込めるための我々の努力が報われることを願う。"
 SVR.145.t: "チュメニの妨害活動！"
 SVR.145.desc: "我が国の内陸部でパルチザンがトラブルを起こしているという報告が複数寄せられている。チュメニのシンパがインフラを破壊し、補給線を遮断している。そのため、最前線で戦う我が軍は、首都から必要な物資を得られていないとのことだ。一般的な反乱の発生を抑えたとはいえ、彼らは我が軍に多大な迷惑をかけている。また、このレジスタンスの中に、チュメニのプロパガンダを労働者に広めようとしている者がいる可能性がある。これ以上、このような状況を放置することはできない。\n\n我々の守備隊はすでにこの問題に対処しているが、彼らは確実に抵抗している。今のところ、彼らを人口密集地や物資貯蔵庫から離れた限られた地域に封じ込めることで精一杯だ。守備隊の報告によると、事態の拡大を食い止めたものの、すべてのパルチザンを倒すのは厳しい戦いになると報告を受けている。事態が制御不能に陥る前に、早急にチュメニを撃退する必要がある。この戦争を長引かせるわけにはいかない。"
 SVR.145.a: "我々は、この戦争を止めるために、早急に攻撃の準備をしなければならない！"
 SVR.146.t: "チュメニからの妨害！"
 SVR.146.desc: "革命の脅威を排除するための戦争で、我々は人々の支持を得られると思っていたが、そうではないようだ。スヴェルドロフスクでは労働者がストライキを起こし、生産が停止してしまった。これはチュメニのパルチザンの仕業と思われる。また、これらのテロリストは守備隊を襲撃し、混乱を引き起こしている。守備隊は非常に過敏になっており、兵舎の外で物音がすると、銃撃の嵐に見舞われる。そして、我々の兵士は物資や弾薬が不足しているという最悪の状況だ。\n\n我々の守備隊がほとんど追い詰められているため、パルチザンは自由に補給物資や鉄道を破壊することができる。この脅威に対処するため、前線にいる部隊の一部を地方に送ることを考えなければならないかもしれない。何とかして秩序を取り戻し、戦いを続けられるようにしなければならない。我々にできることは、チュメニが我々の悪い状況を利用しないことを祈るだけだ。"
 SVR.146.a: "何か手を打たなければ！"
 SVR.147.t: "武装した労働者よ、立ち上がれ！"
 SVR.147.desc: "これは大変だ！チュメニとの戦いが続く中、チュメニを支持する複数のパルチザン部隊が出現した。我々はスヴェルドロフスクでのチュメニの活動を過小評価していたようだ。チュメニは、工場で働く労働者や軍隊で働く兵士の多くの共感を得ているようだ。今やスヴェルドロフスク全土で大規模なパルチザン活動が行われており、我々の守備隊がそれを止めることはできない。我々の戦力はないにも等しく、地方は無秩序に陥っている。\n\n奇襲攻撃で多くの守備隊が惨殺されているため、対処法がほとんどない。最前線の兵士がパルチザンに嫌がらせを受けているという報告もある。全軍が首都から切り離されてしまうかもしれないのだ。手遅れになる前にパルチザンを倒さなければならない。"
 SVR.147.a: "どうしてこんなことになってしまったのか？"
 SVR.150.t: "逃した警報"
 SVR.150.desc: "日の光を浴びて、サーシャ・コルニーロヴァの目がパッと開いた。慌ててベッドから飛び起き、鏡付きタンスに身を投げ出して今日着るべき服を集めた。時計を見ると、もうすぐ正午になるというのにショックを受けた。今までこんなに遅くまで寝ていたことはなかった。幼い頃から爆弾が目覚ましになっていたのだ。\n\nそう思って、サーシャは立ち止まってしまった。慌てて寝ようとするあまり、街に漂う奇妙な静けさに気づかなかったのだ。慌てて窓を開け、空を見上げた。何もない。いつものドイツ軍の爆撃機の音は聞こえず、空には何の音もなかった。もちろん、その日のうちに爆撃機が戻ってくるだろうと思っていたが、少なくとも仕事を始めてからは、今の平和を楽しむことができた。\n\n時間が過ぎても爆撃機は来なかった。夕方になると、サーシャはアパートへの帰り道を楽しむことができた。シベリアの冷たい空気が、工場で溜まった痛みを癒してくれた。サーシャは寂しい夕食をとりながら、スヴェルドロフスク州全域で空が静かになったという公式ラジオ放送を聞いた。それによると、自由飛行士団たちは久しぶりに滑走路から離れる理由がなくなったという。\n\n最後にベッドに横になったサーシャは、手を伸ばして生まれて初めて古時計のアラームをセットした。"
 SVR.150.a: "静かな夜だ。"
 SVR.151.t: "軍事地域の上空を飛ぶ飛行士たち"
 SVR.151.desc: "スヴェルドロフスク郊外の丘に駐留している対空砲隊は、戦闘準備をしていた。市街地の西側に駐留する偵察機から、ドイツ軍の爆撃機の編隊が接近しているとの情報が寄せられていたため、準備をすることにしたのだ。\n\n旧式の装備では、実際に爆撃機を妨害したり、恐怖と死の任務を遂行するのを阻止することはできないだろうと、砲手たちはよく分かっていた。しかし、やってみなければならないこともよく分かっていた。憎きドイツ人に少しでも反撃し、そうすることでロシア人の意識の中にある絶望感を解消しなければならないのだ。\n\n編隊が見えてくると、大きな黒い球体がはるか上空に見えてきたので、主砲手は可能な限り編隊を測り、射撃の準備をした。しかし、その瞬間、軍曹は彼の腕を掴み、空を指差した。雲の中から小さな点の群れが現れ、爆撃機の編隊が集中する前に襲いかかってきたのである。この地区のロシア人は皆、それが何を意味するか知っていて、できる限り祈りを捧げたが、しばしば無駄に終わった。しかし、今回は彼らの声が届いたのである。自由飛行士団が到着したのである。\n\n砲手たちは、自由飛行士団が地区の指揮系統に組み込まれていないため、それでも発射すべきだと考えていたが、そうしなかった。上空を飛ぶ飛行士の一人に当たるような危険を冒す者は誰もいなかったし、技術的には命令違反であるにもかかわらず、彼らは砲手自身と同じ気持ちを持っているため、上官がそれを見過ごすことを知っていた。本当のロシア人と同じように。\n\n爆撃機のいくつかが煙と炎を上げ始めると、砲手たちは歓声を上げた。微々たるものではあるが、勝利を手にしたのである。そして、自由飛行士団の伝説はさらに広がっていった。"
 SVR.151.a: "軍事地域だけに飛んで来てくれればいいのだがな。"
