 SVR_unhappy_workers_desc: "労働者の抗議を武力をもって終わらせるという選択の結果、労働者らは激怒し、その多くが、政府に対して受動的な抵抗戦略を使い続けている。結果として、生産力は減速しているが、人々はやがてその理由を知ることになるだろう。"
 SVR_unhappy_army_desc: "軍への配給やリソースを減らすことによって、労働者や市民の物資不足を補うという我々の決定は、軍の士気に悪影響を与えている。これは一時的な措置であると断言したが、それでもなお、軍内の任務放棄の微増に我々は直面している。"
 SVR_worker_concessions_desc: "我々は軍隊のための物資や資金を、市民の生活必需品を提供するために転換することを決定した。労働者の要求に従うことで、彼らに譲歩した形だが、軍内には不平を言う者もいる。"
 SVR_russian_stratocracy_idea_desc: "ウラル軍事地域では、軍隊は政府の支柱であり、我が国の指導力と防衛力を象徴している。無政府状態のロシアでは、強さと規律訓練された戦士が、人々を守るために必要である。我が国では、資金や領土で生産される物資の大部分が軍隊に提供されている。\n\n過度な「えこひいき」や他の些細な問題に対して、不平を言ったり、抗議したりする市民もいるが、軍隊の能力に疑いを持てる人は殆どおらず、全ての人がその防護を歓迎している。"
