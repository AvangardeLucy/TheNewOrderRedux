 POLITICS_ANTON_ANTONOV_OVSEYENKO_ONEGA_DESC: "ボリシェヴィキの著名な軍司令官であった父との関係は、アントン・ウラジーミロヴィチ・アントーノフ＝オフセーエンコが悪名高いシベリアの収容所に送られるのを止めるには十分ではなかったのである。収容所が盗賊や泥棒によって解放されるまでの数年間、彼はソビエト連邦の恐怖を肌で感じていた。\n\nそんな中でも、彼は頑張り続け、ズラトウーストの武器商人が勝利を収めた時には、反体制派の仲間や元囚人たちと一緒に逃げる絶好の機会を得た。\n\nハンティ＝マンシースクの秩序を維持できるリーダーが他にいなかったため、アントーノフと彼のキャラバンは北ロシア共和国の名のもとに凍てつく平原を支配するために選ばれた。長年かけて築いてきた友情が功を奏し、反体制派や親友のセルゲイ・イズヴェコフのような聖職者、あるいは単純な盗賊などが一致団結してイルティシ川の堤防を守り、何よりも住民がアントーノフのような目に遭わないようにしてきた。"
 SVR_Ivan_Bagramyan_hog: "イヴァン・バグラミャン"
 SVR_Ivan_Bagramyan_hog_desc: "§Y政府首班\n軍政§!\n§F--------------§!\n§L帝政ロシアのコーカサス総督府のエリザベートポリのアルメニア人の両親のもとに生まれたイワン・バグラミャンは第一次世界大戦ではロシアのコーカサス軍で戦い、アルメニア独立後はアルメニア軍に所属していた。アルメニアがソビエト連邦に併合された直後彼は赤軍に入隊し、大祖国戦争、特にスヴォーロフ作戦で立派に活躍した。元帥が西シベリア人民共和国から分離独立した際も、イワンは元帥に従いロコソフスキーに熱烈な忠誠を誓った。人情に厚く、無意味な血祭りに軍を送りたがらないのはバトフ元帥と共通するところである。"
 SVR_Ivan_Bagramyan_sec: "イヴァン・バグラミャン"
 SVR_Ivan_Bagramyan_sec_desc: "§Y保安大臣\n軍政§!\n§F--------------§!\n§L帝政ロシアのコーカサス総督府のエリザベートポリのアルメニア人の両親のもとに生まれたイワン・バグラミャンは第一次世界大戦ではロシアのコーカサス軍で戦い、アルメニア独立後はアルメニア軍に所属していた。アルメニアがソビエト連邦に併合された直後彼は赤軍に入隊し、大祖国戦争、特にスヴォーロフ作戦で立派に活躍した。元帥が西シベリア人民共和国から分離独立した際も、イワンは元帥に従いロコソフスキーに熱烈な忠誠を誓った。人情に厚く、無意味な血祭りに軍を送りたがらないのはバトフ元帥と共通するところである。§!"
 SVR_Yevgeniy_Primakov_hog_desc: "§Y政府首班\n父権的保守主義§!\n§F------------§!\n§Lプリマコフは自分と人々のためにより良いものを作ろうという原動力を常に持っていた。1929年にキエフでユダヤ人の両親のもとに生まれた彼は学問の道に進むことを強く望んでいた。勉強熱心な彼は同世代の最高の頭脳と一緒に学んで偉大なことを成し遂げるために、幼い頃から一生懸命に働いていた。しかしソ連の崩壊はプリマコフが抱いていたその夢を打ち砕いた。10代から20代前半を西シベリアで過ごした彼は、社会的地位の向上させて政治の世界に急速に入り込んでいった。この過渡期に彼は多くの誇れないことをしたため、民衆や彼の政治的ライバルから詮索されることになる。しかし西シベリア人民共和国の崩壊後、プリマコフはエリツィンを補佐して荒れ果てたロシアで民主主義を再建することを選んだのだ。とはいえ、たとえすべてのロシア人に民主主義をもたらすことに成功したとしても、彼の過去はキャリアにつきまといつづけるだろう。§!"
 GENERAL_YAKOV_KREIZER_DESC: "ユダヤ人の生まれであるヤーコフ・クレーイゼルは大祖国戦争で将軍を務め、特にスヴォーロフ作戦での活躍で有名である。防衛戦術に長けており、彼の指揮と陣地を守る彼の部隊の強靭さは赤軍部隊の壊滅を避けての撤退に一役買った。第3軍がカガノーヴィチの共和国から分離した後、クレーイゼルは多くの者と同様にロコソフスキーの側についた。"
 SVR_notso_redarmy: "偉大でない赤軍"
 SVR_notso_redarmy_desc: "ロコソフスキー元帥に率いられているにもかかわらず、我が赤軍は目的を達成できない兆候を見せ始めている。黒連盟への潜入や修正主義者への同調の噂が元帥の耳に届くことが多くなり、共産主義の最後の教義は正規の軍の指導者に取って代わられてしまった。年老いたライオンは永遠に死と戦うことはできないのだ。"
 SVR_renewed_red_army: "再建された赤軍"
 SVR_renewed_red_army_desc: "ロコソフスキー元帥の名を口にし、旧祖国を思い浮かべながら、すべての占領者を踏み潰す！バトフの後ろで目的を共有し、解放への決意を新たにした。万歳！"
 SVR_the_marshal: "元帥"
 SVR_the_marshal_desc: "コンスタンティン・ロコソフスキー元帥は、西シベリアの人々の希望の光であり、ロシアの人々を守るために徹底的に戦う団結力のある人物だ。彼の英雄的な存在感は、市民の信頼と軍隊の信頼を高めてくれる。この元帥が導いてくれる限り、我々は何も恐れることはない。"
 SVR_fortified_homes: "要塞化された故郷"
 SVR_fortified_homes_desc: "ドイツ空軍の爆撃から身を守るために、主要都市の様々な建物が臨時に補強されている。決して完璧な対策ではないが、より恒久的な解決策を考案するまでの間、少なくとも国民の安全を守るには十分であろう。"
 SVR_fortified_homes_2: "要塞化された故郷"
 SVR_fortified_homes_2_desc: "我々は国民の家をいくらでも要塞化することができるが、現実にはドイツ空軍の爆弾は強力すぎて、現在の手段では確実に止めることができない。我々の技術者たちは、都市の地下に蛇行する大規模な防空壕のシステムを作り、どんな種類の空中攻撃からも完全に安全であるようにした。"
 SVR_fortified_homes_3: "要塞化された故郷"
 SVR_fortified_homes_3_desc: "技術者たちの努力により、ドイツ軍の空襲から軍事地域の市民はようやく安心して暮らせるようになった。膨大な数の住宅やアパートが防備され、万が一に備えて防空壕も作られた。"
 SVR_fortified_factories: "要塞化された工場"
 SVR_fortified_factories_desc: "まだ本格的な生産はできていないが、脆弱性の低いいくつかの工場はドイツ軍の爆撃から守られている。これらの工場がほぼ安全になったことで、私たちは徐々に通常の状態へと移行し始めることができる。"
 SVR_fortified_factories_2: "要塞化された工場"
 SVR_fortified_factories_2_desc: "空襲に備えた要塞などの対策に加えて、我々は労働環境も次々と変えてきた。我が国の労働者はドイツ軍に邪魔されにくいシフト制にしたり、熟練した監督員を派遣したりして、生産がスムーズに進むようになった。"
 SVR_new_russian_army: "新たなロシア軍"
 SVR_new_russian_army_desc: "ロコソフスキー元帥と彼の第三軍が撒いた種から、全く新しい軍隊が生まれつつある。世界で最も経験豊富な将校たちが指揮を執り、シベリア中の最も勇敢な男たちが配属された新生ロシア軍は、十分な時間があれば、世界で最も優れた軍隊の一つになるだろう。"
 SVR_new_russian_army_2: "新たなロシア軍"
 SVR_new_russian_army_2_desc: "新たに生まれ変わったロシア軍は、さらに改善の兆しを見せている。チームワークと戦術的な柔軟性を重視した新しい訓練方法のおかげで、部隊は戦場で時計のように協力し合い、全体的な効果を高めている。"
 SVR_new_russian_army_3: "新たなロシア軍"
 SVR_new_russian_army_3_desc: "他に類を見ない士官集団のノウハウにより、第三軍は全く新しいものに生まれ変わった。新たな訓練と改革により、我々はロシアで最も有能な戦闘部隊を手に入れ、それを活用する時が来たのだ。勝利に向かって進め、同志たちよ！"
 SVR_new_russian_army_4: "新たなロシア軍"
 SVR_combined_russian_army: "ロシア連合軍"
 SVR_combined_russian_army_desc: "新しい訓練法により、我が軍の全体的な組織は画期的に改善された。我が軍はロシアで最高の兵士であり、彼らはそれを知っている。軍隊は自分たちの優位性に自信を持って進軍しており、逆らう者はその力の前に打ち砕かれることを知っている。"
 SVR_specialized_defense: "防衛への特化"
 SVR_specialized_defense_desc: "同志クレーイゼル将軍は防衛戦略の達人であり、我が軍の防衛能力を強化するためのプログラムを提案している。我々の部隊は、敵の侵入に瞬時に対応し、突然の無慈悲な反撃で敵を圧倒できる機動性の高い陣形を利用しなければならない。"
 SVR_specialized_defense_2: "防衛への特化"
 SVR_specialized_defense_2_desc: "同志クレーイゼルの防御力向上プログラムの一環として、赤軍の衛生隊が拡大された。戦線の後方に野戦病院を設置することができるようになり、負傷した仲間を危険から逃れるための新しい技術が開発された。"
 SVR_specialized_defense_3: "人民の盾"
 SVR_specialized_defense_3_desc: "戦争で民間人が傷つくのは、悲劇的な事実だ。しかし、それは事実であることに変わりはない。だが、赤軍は今も昔も国民の守護者である。だから、これからの戦争では、ロシアの市民を守ることが、彼らの主な任務の一つである。すでに市民の間では、いざという時に備えて要塞が建設され、人員が配置されている。それらが使われることのないように祈りたい。"
 SVR_efficient_resource_extraction: "効率的な資源の採掘"
 SVR_efficient_resource_extraction_desc: "スルグトで石油が発見されて以来、我々はより効率的な採掘方法を確立する好機を捕らえて、天然資源をより多く利用できるようになった。"
 SVR_savant_high_command_idea: "知識豊富な最高司令部"
 SVR_savant_high_command_idea_desc: "ロコソフスキー、バトフ、クレーイゼル、バグラミャン。これらは、赤軍最高司令部を彩る名だたる人物のほんの一例に過ぎない。我々の部隊は、全世界で最も熟練した経験豊富な指揮官たちによって指揮されており、彼らの豊富な専門知識を活用することは、今後の戦争において利益を得ることになるだろう。"
 SVR_quality_small_arms: "高品質な小火器"
 SVR_quality_small_arms_2: "高品質な小火器"
 SVR_quality_small_arms_2_desc: "ズラトウーストや独自の設計局から新しい武器の設計が入ってくるようになり、武器製造に対する理解と技術は、我が軍が最初に結成されたときよりも大きく向上した。かつては旧ロシアの死体から拾ってきた武器で武装していた我が軍も、今では最高級の小銃を携えて戦いに臨んでいる。これらの銃で、我が軍は世界を相手にする準備ができている。"
 SVR_security_service: "内務調査局"
 SVR_security_service_2: "内務調査局"
 SVR_eyes_inside_the_machine_idea: "偵察部隊"
 SVR_eyes_inside_the_machine_idea_desc: "内務調査局の精鋭部隊は「偵察部隊」と呼ばれ、破壊工作から危険な潜入まで、幅広い攻撃的な任務をこなす。また、情報収集や暗殺も彼らの得意とするところである。これらの優秀な諜報員は、これからの時代に欠かせない存在となることだろう。"
 SVR_eyes_inside_the_machine_idea_2: "機械の中の目"
 SVR_airland_battles: "エア・ランド・バトル"
 SVR_airland_battles_desc: "エア・ランド・バトルとは、陸上部隊と航空部隊の連携を重視した軍事方針である。陸軍が前方で矢面に立ちつつ攻撃的な作戦を展開する一方で、航空隊が相手の後方部隊の増援を狙い撃ちし、迅速な突破と敵の防御陣地の著しく弱体化を確実にする。"
 SVR_intelligence_leaks: "情報漏洩"
 SVR_agitated_populace: "扇動された大衆"
 SVR_prisoner_labor: "囚人労働"
 SVR_increased_rations: "配給品の増加"
 SVR_increased_rations_desc: "元帥の監視下では誰もが飢えないことを知らしめよう！軍事地域の労働者は、わが国民のためにより良い生活を確保するための努力に比例して、増加した配給を享受する。こんな時に工場で働くのは危険であるが、腹一杯になった方が楽かもしれない。"
 SVR_black_league_influence_tier_1: "低程度の黒連盟の影響"
 SVR_black_league_influence_tier_1_desc: "慎重な検査と絶え間ない警戒により、地域内での黒連盟の影響力はほぼ抑制されている。何人かのスパイが発見されているが、彼らの影響力は限定的であり、継続性に依存する統合された政府機関や軍事組織を脅かすものではない。"
 SVR_black_league_influence_tier_2: "中程度の黒連盟の影響"
 SVR_black_league_influence_tier_2_desc: "黒連盟の影響力が増している。より多くのスパイが国境を越えて安全な場所にアクセスすることに成功し、政府や軍の活動に影響を与えている。現在は危機的状況ではないが、容易に危機的状況に陥る可能性があるため、積極的に対策を講じる必要がある。"
 SVR_black_league_influence_tier_3: "高程度の黒連盟の影響"
 SVR_black_league_influence_tier_3_desc: "厳重な警備体制の中で複数のスパイが発見されたり、数々の妨害行為が報告されたりと、黒連盟の政権への影響力はさらに増している。このような状況は、地域の存在意義を脅かすものであり、これ以上放置することはできない。もはやアクションを起こすべきではなく、起こさなければならない。"
 SVR_black_league_influence_tier_4: "かなり高程度の黒連盟の影響"
 SVR_black_league_influence_tier_4_desc: "悲惨な状況だ。黒連盟の侵入者は、地域の指揮系統のほぼすべてのレベルに侵入しており、長期的な継続性や軍事作戦に多大な影響を及ぼしている。地区には時間がない。今すぐ行動しろ！"
 SVR_revisionist_influence_tier_1: "低程度の修正主義者の影響"
 SVR_revisionist_influence_tier_1_desc: "将校たちの政治的志向を常に注意深くチェックしてきたおかげで、修正主義的な影響力を持つ者の大半は根絶され、隠れている者もほとんど権限を持っていない。地域はこの脅威に対して安全だ。今のところは、だが。"
 SVR_revisionist_influence_tier_2: "中程度の修正主義者の影響"
 SVR_revisionist_influence_tier_2_desc: "多くの下級士官の中に、修正主義者のシンパがいることが明らかになった。地域の管理の基本的な側面が脅かされるまでには至っていないが、いくつかの低レベルの施設や業務の危うさにつながっているため、早急に対処すべきだ。"
 SVR_revisionist_influence_tier_3: "高程度の修正主義者の影響"
 SVR_revisionist_influence_tier_3_desc: "地域では、複数の上級士官を含む、修正主義のシンパが発見されている。これはすでに、重要な軍事機密や準備を敵に裏切ることに直結しており、これ以上続けることは許されない。このようなシンパを根絶するためには、集中的な努力が必要だ。"
 SVR_revisionist_influence_tier_4: "かなり高程度の修正主義者の影響"
 SVR_revisionist_influence_tier_4_desc: "危機的状況だ。司令部に修正主義者のシンパが存在することが確認された。地域の安定性と軍事行動の能力の両方に深刻な影響を与えている。抜本的な対策を直ちに講じなければ、すべてが失われる可能性がある！"
 SVR_revisionist_sabotage: "修正主義者パルチザン"
 SVR_revisionist_terrorism: "修正主義者テロリスト"
 SVR_black_league_sabotage: "黒連盟の妨害"
 SVR_black_league_terrorism: "黒連盟テロリスト"
 SVR_unhappy_workers: "不満な労働者"
 SVR_unhappy_army: "不満な軍"
 SVR_demoralized_army: "戦意喪失した軍"
 SVR_demoralized_army_desc: "赤軍は確かに良い時代になった。脱走が多発しており、士気はかつてないほど低下している。兵士の士気を高めるための努力はすでに行われているが、状況が正常に戻るには時間がかかるだろう。この問題が解決されるまでには、さらに多くの脱走者が出ることになるだろう……"
 SVR_worker_concessions: "労働者への譲歩"
 SVR_specialized_forces_idea: "特殊部隊"
 SVR_specialized_forces_idea_desc: "新しい軍の適応性を高めるために、独立した特殊部隊が編成された。これらの部隊は、山岳戦闘から水陸両用の攻撃まで、より高度な戦争形態を専門としている。彼らの訓練は一般兵よりもはるかに厳しいものであるが、その結果、どんなに危険な地形であっても、それを恐れない兵士が生まれる。"
 SVR_sverdlovsk_design_bureau_idea: "スヴェルドロフスク設計局"
 SVR_sverdlovsk_design_bureau_idea_desc: "赤軍を現代戦の危険に備えるために、スヴェルドロフスク設計局が設立された。この専門の研究開発部門は、24時間体制で軍隊のための新しい武器や装備を開発し、軍事技術の面で敵の先を行くことができるようになることを期待している。"
 SVR_sverdlovsk_design_bureau_idea_2: "スヴェルドロフスク設計局"
 SVR_sverdlovsk_design_bureau_idea_2_desc: "資金が増えたことで、スヴェルドロフスク設計局はより多くの科学者を雇い、より多くの材料を調達し、より多くの武器を試験できるようになった。兵士を訓練するための新しい装備が常にあるかのようで、ロシアの無政府状態の中では他に類を見ない状況である。軍隊の近代化が急速に進み、勝利は確実なものとなった。"
 SVR_sown_fear: "スヴェルドロフスクの脅威"
 SVR_sown_fear_desc: "ロコソフスキーと第3軍は攻撃の準備をしており、我々の部隊は文字通りブーツの中で震えている。士気は低く、脱走が多く、敗北は避けられないと思われる。神よ我々を助けたまえ。"
 SVR_council_of_generals: "将軍評議会"
 SVR_council_of_generals_desc: "スヴェルドロフスクの優秀な将校で構成される評議会は、ロコソフスキーの統治の負担を軽減するのに役立つ。また軍需・民需の両面から助言を行ったり、彼が権力を濫用した際の牽制を行うなど、評議会は地区の継続的な安定に寄与している。"
 SVR_russian_stratocracy_idea: "ロシア軍閥"
 SVR_russian_stratocracy_idea_2: "ロシア軍閥"
 SVR_increased_reconstruction_efforts_idea: "復興への取り組みの強化"
 SVR_increased_reconstruction_efforts_idea_desc: "西シベリアの再統一に向けた取り組みは、インフラにも影響を与えた。戦闘により、都市は停電し、道路は完全に寸断され、軍事資産の展開能力も低下している。言うまでもなく、このような状況を放置することはできない。国が再び一つになるために、資金を増やし、労働者を派遣して損害を修復している。"
 SVR_defense_industry_idea: "防衛産業"
 SVR_defense_industry_idea_desc: "毎週のように新しい工場が出現し、[SVR.GetName]の防衛のために無限の武器を生産しているようだ。初めて、軍が発注したものが実際に満たされている。一人一人の手には銃以上のものが握られており、各兵士は設計局の最新設計による全装備を装備している。銃後の国民の労働者たちは、一丁ずつ勝利をもたらしているのだ。"
 SVR_rokossovsky_military_academy: "ロコソフスキー士官学校"
 SVR_rokossovsky_military_academy_desc: "現代で最も優秀な軍人であるロコソフスキー元帥の名を冠した士官学校は、彼のような優秀な人材を輩出することを目的としている。開校して間もないこの士官学校には、将校を目指す多くの人々が集まっている。資金も人員も充実しているこの士官学校は、希望者に偉大な道を提供している。"
 SVR_gazprom: "ガスプロム"
 SVR_gazprom_desc: "ガスプロムは、我々が保有する膨大な量の石油を取り扱うために設立された国営エネルギー企業である。民生用、軍事用の石油を効率的に抽出し、燃料生産量を全体的に増加させることができる。"
 SVR_price_controls_idea: "価格統制"
 SVR_price_controls_idea_desc: "拡大するインフレを抑制するために、評議会はいくつかの必需品や資源について価格統制政策を実施することを決定した。この決定は経済学者には不満が残るが、経済が制御不能にならないよう安定を保つために必要なことである。"
 SVR_sweeping_privatization_idea: "抜本的な民営化"
 SVR_sweeping_privatization_idea_desc: "エリツィンが先頭に立って、ロシアはゆっくりとした速度で資本主義への歩みを始めた。かつては国家が所有していたものが、今では新進気鋭の起業家や世界に疲れたビジネスマン、その中間の人々に手渡されている。この国の経済全体に関わる変化が成功に終わるか失敗に終わるかは、時間が解決してくれるだろう。"
