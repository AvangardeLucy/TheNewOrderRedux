 SVR_Guardians_Of_The_Skies: "大空の守護者"
 SVR_Guardians_Of_The_Skies_desc: "§O第588夜間爆撃機連隊§!は、「夜の魔女」または「自由飛行士団」として知られており、根っからの英雄である。彼らは大祖国戦争中、威厳と勇気をもって祖国に貢献し、それ以来、スルグトの基地からナチスの爆撃機に出撃することを続けている。我々は、ソ連軍との共通のつながりから、自由飛行士団とは常に特別な関係にある。自由飛行士団を我が国に統合することは、西シベリアの支配を強化するだけでなく、彼らの爆撃機隊はもちろん、空中戦のノウハウを得ることができる。"
