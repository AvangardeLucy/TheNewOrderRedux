 USA_coalition_unity_RDC_section:0 "\n　　　　　　　　　£GFX_rd_r_texticon 『共和党派』£GFX_rd_r_texticon \n\n[USA.USA_HR_Leadership] [USA.USA_RR_Leadership]\n\n　　　　　　　　　£GFX_rd_d_texticon 『民主党派』£GFX_rd_d_texticon [USA.USA_LD_Leadership][USA.USA_DC_Leadership]\n総合的な£GFX_rd_texticon §m連合§!の支持は[USA.USA_RDC_Faction_Health]であり、派閥からの賛意は[USA.USA_RDC_Coalition_Support]（[?USA_RDC_Coalition_Sup|Y0%]）。[USA.RDC_Explanation]"
 USA_Coalition_Explanation:0 "[USA.USA_Coalition_Descriptions]"
 USA_RDC_Explanation:0 "\n\n£General_Decision_Linebreak\n\n\n£GFX_rd_r_texticon §R共和党§!と£GFX_rd_d_texticon §T民主党§!の奇異な組み合わせである連合は、50年代後半の誕生以来、急速にアメリカ政界に定着してきた。これは、£GFX_npp_texticon §O渦巻く政治的反乱§!に直面しながらも権力を維持しようとする、二つの苦境に立たされた既存政治勢力から生じたものであり、今後、ますます劣勢に立たされていくこととなる。\n\nゾウとロバの同盟は、2つの構成政党を満足させるための抜け目ない駆け引きと密室での裏取引で動いている。§R保守的な共和党員§!から§B強固なニューディーラー§!、§g気まぐれな南部人§!に至るまでが、国民の気分によって派閥の興亡が決まるような苦しい状況に置かれているのだ。\n\n§n公約の実現§!、§n人気のある法案§!、§n地方への賄賂と成功した大統領職による政治資金§!が、£GFX_rd_texticon §m共和民主連合§!を維持する鍵になるだろう。§V失敗すれば、この国の安定そのものが危うくなる§!。"
 USA_NPP_Explanation:0 "\n\n£General_Decision_Linebreak\n\n\n§K進歩主義者§!、§g民族主義者§!、§k大衆主義者§!、その他の……§o口に出すことも憚られる者たち§!による奇妙な連合が、£GFX_npp_texticon §O国民進歩連盟§!の旗の下存在しており、全米で最も驚くべき政治勢力の一つとして浮上してきている。しかし、不満を持つ元§T民主党員§!と§g怒れる愛国者§!による思いもよらない連携は、£GFX_rd_r_texticon §R共和党§!と£GFX_rd_d_texticon §T民主党§!の複占に対するこの時代で初めての現実的な脅威となったのである。\n\n連盟の不明瞭な性質は、強みでもあり急所でもある。体制への嫌悪感から連盟に投票しようとする人々は、NPPの大部分が§eより……過激な仲間の指導者を黙らせることに失敗すれば§!、考え直してしまうかもしれない。\n\n規律ある連盟は、無気力な民主党と無能な共和党に変わる§G真の選択肢§!をアメリカ国民に提供する。無規律な連盟は、£GFX_npp_texticon §ONPP§!があらゆる種類の§V急進派§!や§o過激派§!の隠れ蓑となっているという主張を正当化するだけだ。"
