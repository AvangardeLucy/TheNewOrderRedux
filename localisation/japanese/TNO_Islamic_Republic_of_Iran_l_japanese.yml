 POLITICS_RUHOLLAH_KHOMEINI_DESC:0 "ルーホッラー・ホメイニーは、この10年以上にわたって亡命生活を送っている。その間も彼にまつわる伝説は増える一方だ。ナチスが支持する帝国政権やアメリカが支持する「民主主義者」とは異なり、ホメイニの支持基盤はイラン国民にある。外国からの抑圧の束縛を解き、最も慈悲深い神の意志に従って生きたいという国民の願いが彼の力となっている。\n\nホメイニーのイランにおけるビジョンは、学識あるイスラム法学者のグループが国家を後見する「welayat-el faqih」である。アーヤトッラーは実利的な人物であることを敵に知らしめるため、あらゆる権力層と手を結んだり切ったりしている。カセットテープに記録された彼の言葉に勇気づけられている支持者たちにとって、ホメイニーが一切合切全てである。宗教家にはイスラムの価値観への回帰を約束し、民族主義者に対しては敵を支える「ユダヤの手先」や「外国の悪魔」に引導を渡すことを約束している。そして若者には、希望とより良い生活を保障している。イラン革命における彼自身の役割については、おそらく神のみぞ知るところだろう。"
