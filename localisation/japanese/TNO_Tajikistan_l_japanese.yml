 POLITICS_HINDUSTONI_DESC: "「ヒンドゥストーニー」、又はヒンドゥスターニーと呼ばれるムハンマジョン・ルスタモフはボリシェビキ革命時に中央アジアを離れ、最初はアフガニスタンで、次にインド（ヒンドゥスターンとも呼ばれる）でイスラム教の勉強を続けた。このような教育を受けたことで、数十年前から続いている母国の古いやり方を維持するというの強い信念と決意はより一層強固なものとなった。\n\nタジキスタンの人々に降りかかった巨大な大惨事が何かを示しているとすれば、それは彼らの以前の試練が完了したことによる副作用に過ぎないということだ。数十年にわたる神をも恐れぬ共産主義と圧政は真の信者にとっての試練であり、揺るぎない信念を持ち続けた人々は、常に崩壊を運命づけられていたその灰の中から真のイスラム国家を切り開くことができるのだ。イスラムは決して急進派や過激派の運動ではない－－四方八方からの迫害に耐え、いままでと同じように信仰心を発揮できる、静かで決然とした人々の信仰であり、現在もそうなのだ。\n\nヒンドゥストーニはタジキスタン・イスラム国の保証人として－－穏健で、保守的で、伝統的な国家を、タジキスタンの人々のために尽くしてきた伝統的な理想に基づいて築いている。革命や急進主義の風に乗るとろくなことがない－－だから、ゆっくり、着実に、地道な労働の成果が現れるまで、その風から国を守るのだ。"
 POLITICS_NUSRATULLO_DESC: "タジキスタンの人々は数え切れないほど裏切られてきた。まず、ロシア人が派手な帝国の衣をまとってやってきて、国民からありったけの富を搾り取った。そして、彼らは農民の服装でやってきて、労働者階級の団結とプロレタリアートの勝利を宣言した－－しかし、結局、彼らの目的は以前と同じままだったのだ。\n\nしかし、彼らが傲慢さと弱さによってドイツ人に滅ぼされたとき、タジク民族の血のつながった兄弟たち－－アフガン王国の下で奴隷となった－－が、再びこの地の富を求めてやってきた。モスクワのエリートの靴を舐める方法を知っていた共産主義者はこの悲惨な時代で人民に奉仕することにひどく挫折し、失敗した－－外国人の主人にしか仕えなかった彼らにいったい何かできるというだ－－そしてついに、人々は口を開き始めた。外国の主人や外国のイデオロギーとは何の関係もないだろう。\n\n彼らはヌスラトゥッロ・アブドゥルハコフを指導者に選んだ。－－真のタジキスタン人であり、国中に散らばるすべてのタジキスタン人を彼らの旗の下にまとめ上げることにした。ついに、今世紀初めてタジキスタン人は自らの手で統治されるようになり、中央アジアにおける正当な地位を獲得する時が来たのである。"
 POLITICS_BURINISO_BERDIEVA_DESC: "ブリニソ・ベルディエヴァは政治家としては若い女性である。パンジケントにて1927年という最近に生まれており、彼女の知る世界は20世紀の激変によって急速に破滅していっていた。彼女の世代の多くには第二次世界大戦の荒廃とその後の戦争の合間に自分が生まれた時代は完全に失われたと考えるタジク人が多い。しかし、ブリニソはその状況を乗り越えてきた。\n\nブリニソはキルギスや南のアフガニスタンに逃げず、タジキスタンに留まった。タジキスタン初の雑誌－－知識と文明－－は彼女の手によって書かれたものである。この雑誌はタジクの一般市民にとって、日々変化する事柄について最新の情報を得るための手段であっただけでなく、タジク人が団結するためのもう一つの共通の土台を与えるものでもあった。このようにブリニソが若い民族国家にとって母親的な存在であったことは間違いない。\n\n民主主義革命は完了した。ブリニソは困難に打ち勝ったのだ。それに加え、ブリニソは国民の保守的な傾向にもかかわらず、タジク国家の国家元首に選出された。彼女の使命はシンプルかつ広範囲に及ぶものだった。民族と市民精神の向上、タジキスタン文化の復興、そしてその過程で国家の長期的な存続を確保するのが彼女の使命だ。ブリニソの前途は決して楽ではないが、タジキスタンにとってそれは同じだ。以前も今も、彼女は挑戦し続け、そして彼女の国民も挑戦し続けるだろう。"
 TAJ_flooded_streets_desc: "タジキスタンは疲弊した国だと言っても過言ではないだろう。国民は疲弊し、街中や家庭で冷笑主義が蔓延している。社会主義も、アフガニスタンとの戦争も同じような結末を迎えたため、政府は大きな懐疑と不信の対象になっている。まさに失敗だ。\n\n通りは洪水している。しかし水ではなく、怒りと不満で洪水しているのだ。現政権は湾に打ち寄せる鬱憤と激昂の波を食い止めるために全力を尽くしている。しかし、いずれ何かが起こることは目に見えて明らかであり、どの時に、何が起こるかの問題なのだ。"
 TAJ_fading_economy_desc: "世界の中でタジキスタンが貿易相手国としているのは全部で2カ国だ。この地域は世界的に孤立していること、尚且つイランとアフガニスタンからの禁輸措置により、キルギスとウズベキスタンだけが貿易相手国として残されている。\n\n彼らは我々の絶望を知り、それに応じて交渉してくれているのだ。タジキスタンでは飢饉が蔓延し、経済は日に日に悪化し、水を失った蔓のごとくに枯れていく。どうにかしなければならないが、選択肢は少ない。"
