 POLITICS_BOBODZHAN_GAFUROV_DESC: "ボボジャン・ガフーロフほど、社会主義に忠実で、献身的な人物はいない。ガフーロフはソ連崩壊以来、共産主義に忠実な強硬派として知られ、タジキスタン共産党の書記長を務めている。当初は歴史学者だったが、すぐに党の指導者にまで上り詰めた。ドイツに支配されたソビエト連邦から脱退したとはいえ、また共産主義勢力が復活し、支配を取り戻すことを期待しているのだ。\n\n西ロシア戦争で西ロシア革命戦線とカザフ赤軍が崩壊しても、ガフーロフは忠誠心を失わず、隣国のクズロルダと今も密接な関係を保っている。彼は政治の専門家ではないので、この激動の時代に国を率いるのは自分には無理だとわかっていても、誰にも権力を譲ることはしない。それは、彼の独裁的な性格によるものではなく、彼のイデオロギーと信念によるものだ。ガフーロフはこの国の社会主義を担うにふさわしい人物を見つけられていないため、支配を続けているのである。\n\nそれでも、日に日に、書記長の支配力は失われていく。国家の小さな統治機構である政治局の面々も、書記長への忠誠心を失い始めている。一方、政府に反発する反体制派は明らかに破綻した体制を崩壊させるべく、自らの手で事態を収拾しようとしている。ガフーロフの治世は間もなく終わりを告げるかもしれない。"
