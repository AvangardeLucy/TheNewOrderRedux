 SL_customname_guangzhou: "三珠の一つ"
 state_lore_initials.1: "GER"
 state_lore_name.1: "ゲルマニア"
 state_lore_desc.1: "世界首都ゲルマニアは、総統の努力によって実りを迎えた輝かしい果実のように見えるかもしれないが、その根は深く腐敗している。\n\nシュペーアによって設計された優雅な遊歩道やヒトラーが抱いた誇大妄想の象徴の100メートル下では、コンクリートや鉄の巨大な構造物が世界首都の重みに耐えながら唸りを上げ、かつてのベルリンの沼地が総統の空想を飲み込まぬよう、ポンプが24時間稼働し続けているのだ。\n\nベルリンの改造に費やされた膨大な費用の総額は非公開となっているが、十数ヵ国からの略奪をも遥かに上回る額であった。都の中心にあるフォルクス・ハレの喧騒の外側では、かつてゲルマニアが存在しなかったころと同様に、ベルリン市民が失業者のための安アパートで暮らし続けているのである。"
 state_lore_initials.2: "TYO"
 state_lore_name.2: "東京"
 state_lore_desc.2: "大日本帝国の「東の京」としての見かけの下、皇居と賑やかな都区部の影、街を包む活気の裏には、巨大な悲しみと腐敗が広がっている。\n\n大本営では、帝国陸軍の将軍と帝国海軍の提督が足を引っ張りあい、相手の計画を妨害しようと必死になっている。協力者たちは、共栄圏のどこかにいる自由戦士を打ち負かそうと次の作戦を計画している。\n\n国会議事堂では、政治家たちが自らの知る「正しい」国家運営、帝国運営の方法について延々と言い合いを続けている。彼ら政治家の血管には、よりよい日本の未来を創るという意志が、金への執着に置き換わっているような根深い腐敗が流れていることは言うまでもない。\n\nそのような事実には目をつむり、日本の栄光を体現する都の素晴らしい景色を堪能するのが一番だろう。"
 state_lore_initials.3: "YOK"
 state_lore_name.3: "横浜"
 state_lore_desc.3: "双子の都市は世界でも稀にみる存在である。ほとんどの都市は隣接する都市と何らかの違いがあるが、横浜と東京はそうではない。\n\nこの2つの都市には、「複写」という言葉がそのまま当てはまる。東京と横浜は、それぞれ人口規模が日本で第一位と第二位の都市であり、どちらも大日本帝国にとって経済的に重要な都市であり、どちらも毎日何百隻もの船が出入りする巨大な港湾都市である。\n\n港町として栄えるようになったのは江戸時代末期頃からで、ペリー提督が最初に上陸し、近代化を強行したのもこの街だ。\n\n現在、横浜は民間船と同様、帝国海軍の主要な基地となっている。共栄圏や太平洋を股に掛ける海軍にとって重要な作戦拠点であると同時に、帝国の意思を祖国の周囲に向けて強制している場所でもあるのだ。"
 state_lore_initials.4: "LAX"
 state_lore_name.4: "ロサンゼルス"
 state_lore_desc.4: "西海岸最大の都市。国内第3位の都市。アメリカの、そして世界のエンターテインメント産業の本拠地。\n\nロサンゼルスを巡る物語には議論が付き物だが、面白みがないと言う者はいない。もともとは小さな海岸沿いの町にすぎなかったロスは、19世紀末から急速な発展を遂げはじめ、第二次世界大戦、日本による港湾の接収を経た1950年代においてもなお、その勢いが衰えることはなかった。\n\nハリウッドの本拠地として、ロスは華やかな魅惑の都市との評判を得ているが、発展途上にある都市の多様で時に貧困にあえぐ地区は、アメリカ公民権運動の最前線に置かれている。"
 state_lore_initials.5: "LA-P"
 state_lore_name.5: "[Statelore_Get_Losangeles_name]"
 state_lore_name.5_USA: "ロサンゼルス港"
 state_lore_name.5_JAP: "羅府港（ロサンゼルス港）"
 state_lore_desc.5: "第二次世界大戦中、ロサンゼルス港は10万人近いアメリカ人を雇っていた。現在、毎日出勤しているのはその数分の一に過ぎず、港を埋め尽くす軍艦には別の国の旗が翻っている。\n\nアメリカ本土に接する2つの日本租界の1つであるロサンゼルス港は、常に国際的緊張の中にある。日本兵と米兵が検問所から互いを監視する中、帝国海軍の兵員とロスの住民は、このぎこちない距離感が敵意へと変化しないよう願っている。\n\n港を返還させるため、アメリカが行動するよう求める声もあるが、§R今のところ§!その声は届いていない。§Yいつか、大胆な大統領がこの港やそれ以上の土地を取り戻す日が来るかもしれない。§!"
 state_lore_initials.6: "SFO"
 state_lore_name.6: "サンフランシスコ"
 state_lore_desc.6: "1848年のゴールドラッシュを経て、サンフランシスコは北アメリカの西海岸最大の都市となった。その後、ロサンゼルスやサンディエゴなどに規模としては上回られたものの、アメリカにおける金融や文化発展の中心地として、現在でもその重要性を保ち続けている。\n\nなだらかな丘陵と鉄路が走るサンフランシスコは、古くからアメリカの風変わりな人々の故郷であり、カウンターカルチャーの中心地であった。この側面は、最近では1950年代のビート・カルチャーとして顕在化したが、この流行は港湾都市に間もなく起こることを示唆しているに過ぎないと、多くの人が考えている。"
 state_lore_initials.7: "SF-P"
 state_lore_name.7: "[Statelore_Get_Sanfran_name]"
 state_lore_name.7_USA: "サンフランシスコ港"
 state_lore_name.7_JAP: "桑港（サンフランシスコ港）"
 state_lore_desc.7: "ヨーロッパでのパリと同じように、西海岸にも分断された都市がある。街の大部分はアメリカに属しているが、港湾施設は1945年以来、日本が保有している。本土から最も遠い大日本帝国の領土の1つであるサンフランシスコ港は、共栄圏の大きな資産である。\n\nこの小さな日本領は、南のロサンゼルスと並んで、常に2つの超大国間における緊張の源となっている。しかし、日本が西海岸全体を脅かす能力を保持し続けることができる限り、日本人たちは喜んでその代償を払い続ける。\n\n港を返還させるため、アメリカが行動するよう求める声もあるが、§R今のところ§!その声は届いていない。§Yいつか、大胆な大統領がこの港やそれ以上の土地を取り戻す日が来るかもしれない。§!"
 state_lore_initials.8: "NYC"
 state_lore_name.8: "ニューヨークシティ"
 state_lore_desc.8: "まさに「眠らない街」であるニューヨークは、勤労者らの何世代にも渡る努力の産物であり、毎日夥しい数の商取引がそこでは行われている。\n\n1624年に、オランダ人が初入植したニューアムステルダムは、何世紀も支配者を変え続け、今では港にある自由の女神に代表されるようにアメリカの自由を誇る砦として存在している。この都市には数多の数の異文化が根を下ろしており、長年に渡り、世界中の被圧民が故郷よりは安心できる避難所だった。\n\nだがこの開放精神と同じぐらい魅力的なのが、この街が開かれた市場であることだ。国際ビジネスと金融の中心地であり、アメリカの経済力を最も良く表している。ニューヨークは金さえあれば何でもできるのだ。"
 state_lore_initials.9: "D.C."
 state_lore_name.9: "ワシントンD.C."
 state_lore_desc.9: "ワシントンD.Cを単なる都市として説明するのは、全く不適切だ。ワシントンが単なるビルや道の集まり以上のものであり、人の意思の集まり以上のものである事は、ワシントンを定義する都市でのスプロール現象の発生を余儀なくされた。\n\n違う。コロンビア特別区を最もよく表しているのは、丘の上の建物-今や世界のどこに行っても手に入れることは難しい、自由と安全の家だ。自由はこの町の住人のために争われず、紛れもなく重要な内容が、国の未来を決定する議事堂の場において争われる。\n\n民主主義をかき混ぜる強風と、相も変わらず不透明な未来の中で、このような民主的自由は自由を確保するためのものである以上に、激動の時代の中で自由を持続させるためのものである。我々がいつまでも守られ続けますように。"
 state_lore_initials.10: "ROM"
 state_lore_name.10: "ローマ"
 state_lore_desc.10: "地中海の宝石、そしてイタリア帝国の首都である永遠の都、ローマ。数千年前、ロームルスによってテベレ川のほとりに築かれたこの街ほど、幅広い歴史を持つ都市は他にないだろう。実際、イタリア史の誇りであるローマ帝国の遺産は、この街の隅々にまで行き届いている。\n\n侵略、疫病、災厄が降りかかっても、ローマは常に瓦礫の下から立ち上がり、再建の準備を整えてきた。その結果として、この街はイタリアの中心地としての地位を確固たるものとしたのだ。国王、教皇、ドゥーチェが滞在する街はここであり、イタリア政府をはじめ、世界中の芸術家、料理研究家、ロマンチストたちが集まってくる街もここだ。\n\n間違いなく、ローマは何千年も前から存続している。黙示録がない限り、この先何千年も存続していくだろう。"
 state_lore_initials.11: "MAD"
 state_lore_name.11: "マドリード"
 state_lore_desc.11: "スペイン内戦にて、2年近くもの間包囲され荒廃していたマドリードは、今ではイベリア半島で最大であり、最も裕福な都市に復興した。\n\nマドリードの「グラン・ビア」における特徴的で、多彩なデザインの建物は世界中のアーティストや建築家に賞賛されている。そして、この国の中で抜きんでて優れた知性を持つ者は、ほとんどの場合、ここの大学に通学している。さらに、イベリアで作られる映画のその大半がこの場所で制作され、イベリア半島のほとんどの大企業はここマドリードに本社を置いている。\n\nイベリア半島の人々が農村部から都会に移り住み、毎年毎年何万人もの人々がこのマドリードに流入している。この急速な拡大により、マドリードはヨーロッパでも有数の巨大都市となった。そして、今でもその成長は止まる気配を見せていない。"
 state_lore_initials.12: "HAM"
 state_lore_name.12: "ハンブルク"
 state_lore_desc.12: "エルベ川の河口に位置するハンザ都市ハンブルクは、ウィーン、ゲルマニアに次ぐドイツ第三の都市だ。ハンザ同盟誕生の地であるハンブルクは中世以来、ドイツと世界とを繋ぐ極めて重要な軍港であった。戦後世界における秩序の中で、街の評判はますます重要となっていく一方である。\n\nだが、ハンブルクに安定はほとんどない。19世紀以来、自由主義的運動の温床となっていたハンブルクは現在、改革派と保守派、水面下に潜む反ファシズム革命派との間で引き裂かれている。\n\nしかし、ゲシュタポに捕らえられた反乱分子には、市のほんの数キロ上流で恐ろしい運命が待ち構えている。そこには、ドイツ国内最大の収容所であるノイエンガンメ強制収容所が位置しており、ナチスの暴政の象徴として全世界の人々の目に映っている。"
 state_lore_initials.13: "FRA"
 state_lore_name.13: "フランクフルト"
 state_lore_desc.13: "中欧で最も人口密度が高く、経済的生産性の高い地域の中央部に位置するフランクフルト・アム・マインは、様々な意味で重要なドイツ工業の象徴である。毎年、ライヒ国内で最も優秀な頭脳と才能を持つ何千人もの労働者が、フランクフルトを居場所に選ぶのだ。\n\nヒトラーが権力を握る以前には、全ヨーロッパで最も優秀な頭脳と才能を持つ何千人もの労働者が、フランクフルトを居場所に選ぼうとしていた。フランクフルトは、ドイツ自由主義発祥の地として、またヨーロッパ労働運動の中心地として広く認識されており、かつてはドイツ最大のユダヤ人社会が存在していたたのだ。だが、技術や工夫を放棄して奴隷労働の利便性を求めたため、今となっては何十年も停滞を続けている。\n\nしかし、今でもフランクフルトはドイツ最大の都市のひとつであり、ラインラントと他地域を結ぶ主要な鉄道分岐点となっている。"
 state_lore_initials.14: "MUC"
 state_lore_name.14: "ミュンヘン"
 state_lore_desc.14: "ミュンヘン（München）は、何世紀にもわたってドイツ史における重要な役割を担ってきた。バイエルン王国の首都として、マックス・プランクやリヒャルト・ワーグナーなどの著名な哲学者や創作家を生み出してきた。だが、ここ半世紀においては、その役割はナチ党の発祥の地として、さらに大きな意味を持つこととなる。\n\n第一次世界大戦でのドイツの敗戦後、ミュンヘンは二つの革命社会主義政府とフライコーアが幾度も通りで衝突を繰り返し、混沌と化していた。そのようなミュンヘンを取り巻く環境の中で、民族主義的なイデオロギーの信奉者と、今の状況に憤りを抱いている退役軍人が小さなグループを作り、それがドイツ労働者党となったのである。\n\nそのうちのメンバーの一人である、オーストリアで生まれた退役軍人のアドルフ・ヒトラーが党の指導者として頭角を現し、国家社会主義ドイツ労働者党として変貌を遂げることとなる。ヒトラーはミュンヘンのビアホールにて初期の権力基盤を築き上げ、1923年に蜂起を実行したが失敗した。ナチ党が本部を設立したのもここミュンヘンであり、ヒトラーが守る気などハナから無い約束をし、イギリスやフランスにチェコスロバキアの割譲を説得させたのもこの場所である。ミュンヘンは今でもナチズムの砦であり、ここミュンヘンにおいて最も影響力を持つ者こそが、ナチ党の中核への鍵を握ることになるだろう。"
 state_lore_initials.15: "BIO"
 state_lore_name.15: "ビルバオ"
 state_lore_desc.15: "イベリアの中でも最も肥沃な河口を臨みつつ鉄鉱山の上に立つビルバオはイベリア最大の工業都市になることを運命づけられている。しかしビルバオはバスク民族の文化的中心でもある。バスク人はラテン系民族よりも長く、何世紀・何千年ものの間ビルバオに住んでいる。\n\nスペイン人による侵略によって自治権を奪われた上、伝統文化に対する挑戦が続いたこともあり、ビルバオの若者は「統一イベリア」という言葉を弾圧の迂遠で丁寧な言い回しであると解釈している。近い将来、ビルバオが多数の政治的闘争の舞台になることは避けがたい。"
 state_lore_initials.16: "BCN"
 state_lore_name.16: "バルセロナ"
 state_lore_desc.16: "カタルーニャの首都であり心臓であるこの街は、イベリアの中で最初に完全な工業化を成し遂げた都市である。しかしここ数十年の時流はイベリアの地中海最大の都市に対して計り知れない苦難を運んできた。\n\n二年半に渡ったスペイン内戦の際、バルセロナは失敗に終わった無政府主義革命の中核であった。カタルーニャ人に対する抑圧的施策によって不安定さを増し、経済衰退の余波が襲いかかった今でも、革命の記憶は生き続けている。\n\nバルセロナはここ数十年で確実な経済的衰退に見舞われてきた。状況が改善されなければ、広範に渡る反政府主義運動と分離主義勢力の感情は爆発するだろう。"
 state_lore_initials.17: "POR"
 state_lore_name.17: "ポルト"
 state_lore_desc.17: "ポルトガル第二の都市であるポルトは中世のポルトガル王国の発祥の地であり、1926年の革命でサラザールが権力を握った舞台でもある。\n\nリスボンの急速な成長に伴いポルトの重要性は相対的に下がってしまったものの、依然として国家全体の製造拠点としての地位を保ち続けている。ポルト市民は他のポルトガルの都市に比べると若干保守的であり、イベリア統一への支持はリスボンより強い傾向にある。"
 state_lore_initials.18: "LIS"
 state_lore_name.18: "リスボン"
 state_lore_desc.18: "かつて「きらめく世界の欲望の宝石」であった、オデュッセウスに鍛えられた街リスボンは、長い年月の間に多くの苦難を乗り越えてきた。しかし、20世紀は、年老いた巨像に新鮮な血液を送り込んだ。ヒトラーの野望によって大西洋のライバルが根絶やしにされたおかげで、リスボンは西欧で最も重要な港町として再び浮かび上がり、アメリカ大陸からやってきた東方旅行者のための商業と移住の標として機能するようになった。テージョ川河口の片側をキリストが、もう片側を新たな巨像が守っているリスボンは間違いなく、いわゆる「イベリア計画」の成果を最も発揮している都市である。\n\nこのような豊かさにも関わらず、市民は自らを統治する政権を全面的には支持していない。リスボンは自由主義と社会主義の家であり、リスボン大学学長という立場から街に影響を与えてきたカエターノ率いる改革派という前門の虎と、市議会におけるホルヘの保守的な仲間たちという後門の狼の間で揺れ動いている。港湾労働者から大学生まで、少なくとも政府外部では、この街は改革派思想の灯台となっているのである。にもかかわらずリスボンは、20世紀ヨーロッパにおける野蛮さの中に立つ調和の砦として、内部の人間が望むと望まざるとに関わらず依然として高く評価されている。しかし、今後はどうなっていくのだろうか?理解しているのはキリストだけだ。そして、神は石のような沈黙を保ったまま街を見守ることに満足しているのである。"
 state_lore_initials.19: "SVL"
 state_lore_name.19: "セビリア"
 state_lore_desc.19: "かつてのスペイン帝国の心臓であったセビリアは近世の欧州の中で最も大きく、最も栄え、最も壮麗な都市であった。ジブラルタル・ダムの建設に伴い、地中海とアメリカの間を行き交いする膨大な物資がセビリアを通じて海外に運ばれていくことは避けられなくなった。これによりセビリアの貿易活動はスペイン帝国の最盛期以上に活発化した。\n\nリスボンのように人口が急拡大しているわけではないものの、セビリアはイベリアで最も繁栄した都市の一つとして数えられるようになった。そしてある人にとっては気がかりで、ある人にとっては刺激的なことに、セビリアはイベリアの地下で活動を続けるリベラルな政治組織の最も有力な中心地であるという側面も抱えている。"
 state_lore_initials.20: "G-DZ"
 state_lore_name.20: "ジブラルタル・ダム地帯"
 state_lore_desc.20: "[Statelore_Get_gibraltardam_desc]"
 state_lore_desc.20_unfin: "50年代におけるナチの誇大妄想は、欧州全体を新秩序に作り替えるのに飽き足らず、ジブラルタル海峡において巨大なコンクリートダムを作り、地中海を枯らし、地球の様相を永久に変えてしまうまでに至った。\n\n莫大な費用を投じたにもかかわらず、ドイツ経済の破綻によりダム計画は頓挫し、今では単にナチス指導者の自惚れを表す腐敗したモニュメントと化した。そして、ゲルマニアはイベリア政府に面倒な後始末を押し付けている。\n\n地球上におけるあらゆる人工的な建造物よりも多くのコンクリートを使い建築されたこのダムの規模は、欧州や地中海に甚大な影響を与えるとともに、この数千年間における地球の地理的変化を引き起こした。その修理や落成にはさらに莫大な投資が必要であるが、もしダムが完成すればその発電能力は計り知れないものとなるだろう……"
 state_lore_desc.20_fin: "50年代におけるナチの誇大妄想は、欧州全体を新秩序に作り替えるのに飽き足らず、ジブラルタル海峡において巨大なコンクリートダムを作り、地中海を枯らし、地球の様相を永久に変えてしまうまでに至った。\n\n莫大な費用を投じたにもかかわらず、ドイツ経済の破綻によりダム計画は頓挫し、今では単にナチス指導者の自惚れを表す腐敗したモニュメントと化した。そして、ゲルマニアはイベリア政府に面倒な後始末を押し付けている。\n\n地球上におけるあらゆる人工的な建造物よりも多くのコンクリートを使い建築されたこのダムの規模は、欧州や地中海に甚大な影響を与えるとともに、この数千年間における地球の地理的変化を引き起こした。その修理や落成にはさらに莫大な投資が必要であるが、もしダムが完成すればその発電能力は計り知れないものとなるだろう……"
 state_lore_initials.21: "BES"
 state_lore_name.21: "ブレスト"
 state_lore_desc.21: "フランスは歴史上、数多くの海外領土と大西洋に面する広大な海岸を持つ海上帝国であった。ブルターニュ半島の最東端に位置するブレストは、フランスの誇る前哨基地であり、海を厳しく見つめ、数多くの灯台で迷える船乗りたちを導いてきた地でもある。\n\nしかし、キブロン半島が最近沈黙し、ブルトン人の間では様々なことがささやかれるようになった。不満を抱いた民族主義者が行動を起こすことを決めたとの噂はますます大きくなっている。海ができなかったことを、闇が成し遂げるかもしれないのだ。ブレスト、ひいてはブルターニュ全体を、その闇が一挙に飲み込んでしまう。"
 state_lore_initials.22: "PIS"
 state_lore_name.22: "ポワティエ"
 state_lore_desc.22: "カエサルが到着する何年も前に、ガリア人はここポワティエを築いた。そしてその後、ポワティエはトゥールの戦いにおけるフランスの勝利と、百年戦争におけるフランスの敗北の舞台となった。\n\nポワティエはここ数世紀の間に、大学都市、宗教対立の温床、駐屯都市になった。現在では、ポワティエはパリとボルドーのちょうど中間にあり、興味深い立ち位置にいる。フランス中西部に位置するこの街では、西ヨーロッパを支配せんとする三つの勢力が睨み合っており、再び戦略的に重要な拠点となりつつある。"
 state_lore_initials.23: "BOD"
 state_lore_name.23: "ボルドー"
 state_lore_desc.23: "月の港とも呼ばれるこの街は、フランスで最も大きく人口の多い都市の一つであり、フランスが経験した幾多の混乱の後にも比較的無傷であった都市である。上品な味わいのワインで世界的に有名であり、歴史的建造物も自慢の一つであるボルドーは、今日のこの国で最も重要な国として存在している。\n\nだがボルドーが苦境のほとんどを免れたのは、決して奇跡などではなかった。アドリアン・マルケ市長の熱心な対独協力と、40年代後半に設立された親人民党の大学であるボルドー政治学院の存在により、この街は改良主義やボルシェヴィズムの腐敗的な影響から解放された国民革命の砦と見なされるようになったのだ。しかし、歯止めが無理やりに解かれるまで、港湾都市はあとどれだけ持ちこたえられるのだろうか?"
 state_lore_initials.24: "MRS"
 state_lore_name.24: "マルセイユ"
 state_lore_desc.24: "紀元前600年、欧州で最も古い都市のひとつとして建設されたマルセイユは、古代ギリシアの起源から、現在のフランスの権威に至るまで、ありとあらゆる高い地位に君臨している。\n\n壊滅的な内戦、蛮行、包囲、疫病、革命、そして世界大戦など、この古代都市を破壊しようとするありとあらゆる企みもあり、第二次世界大戦では回避不能な戦火に巻き込まれた。だがしかし、人々は強く生き延び、今までこの都市は繁栄してきたのである。\n\nルージェ・ド・リールがフランスの国歌である「ラ・マルセイエーズ」を作曲したのもこの街であり、ここの旧市街は、今でもフランスの大都市として存在している。これからもマルセイユが、何世紀にもわたって神の御加護がありますように。"
 state_lore_initials.25: "PAR"
 state_lore_name.25: "パリ"
 state_lore_desc.25: "1901年のパリについてパリジャンに尋ねれば、国の中心地としてのパリを説明するかもしれない。1919年のパリについてパリジャンに尋ねれば、世界の中心地としてのパリを語ってくれるかもしれない。今日のパリについてパリジャンに尋ねれば、ヴィル・リュミエールがないがしろにされてきた数年間のこと、壊れた夢と失われた栄光の描かれたキャンバスについて、目に悲しみの色を宿らせながらの返事が返ってくるだろう。\n\nかつて文化の都であったパリは、今では見る影もない。パリ改造時の建物は毎日のようにドイツ兵に眉をひそめ、パリジャンは苦境に立たされながら懸命に生き続けている。それでも、良くも悪くも生き長らえているのだ。絶望に打ちひしがれるしかないことは、フランス人が最もよく知っている。"
 state_lore_initials.26: "N-PR"
 state_lore_name.26: "ノルトパリ"
 state_lore_desc.26: "親衛隊が反旗を翻してライヒの統治権を奪取しようとしたためにゲルマニアからできるだけ西に追放されて以来、「光の街」の半分は闇に閉ざされたままだ。セーヌ川という自然的境界線と、そしてパリの壁の厳つい石と鉄線という人工的境界線によって分断されている。\n\nヒムラー政権は、パリの人々が大切にしてきたものを鉄のかかとで押しつぶし、代わりにゲルマン文化の残忍なモニュメントと、どこまでも広がる監視塔と、街のすべての建物や家を照らし出しているサーチライトに置き換えてしまった。\n\nそして時間が経つにつれて、被害はますます広範囲に広がっていき、フランス語ではなくドイツ語で命名された子供たちが誕生するたびに、取り返しがつかなくなっていく。新秩序の果てしない悪夢を体現している場所が一つヨーロッパにあるとすれば、それはノルトパリだ。"
 state_lore_initials.27: "C-FR"
 state_lore_name.27: "クレルモン＝フェラン"
 state_lore_desc.27: "学園都市クレルモン＝フェランを取り囲む火山群、シェンヌ・デ・ピュイ山脈は、まるで心臓の鼓動のようだ。この街に暮らす人々は、デ・ピュイの山々を見ると、安心せずにはいられない。火山であろうとなかろうと、祖国の国家主権を脅かす外部勢力と比べれば、はるかに危険ではないのだ。\n\nフランスやヨーロッパの各地からクレルモン＝フェランの街に留学する者たちは、文化と歴史の双方を目の当たりにすることとなる。バロック様式の大聖堂やロマンチックな絵画などが、今なおフランスが美と伝統の国であることを人々に見せつけるのだ。"
 state_lore_initials.28: "BRN"
 state_lore_name.28: "ベルン"
 state_lore_desc.28: "スイスの首都はアルプス山脈北部の高原にあり、今では現存する世界最古の連邦国家として知られている。かつては神聖ローマ帝国と革命期フランスの領土でもあった。そしてその影響から、今でもフランス文化とドイツ文化が混在している、非常に興味深い都市である。\n\nそして今もなお、スイスの首都はその孤立した独立を謳歌している。第一次世界大戦においては社会主義インターナショナルを容認し、さらに第二次世界大戦では、連合国と枢軸国の間で何回も頻繁に仲裁や諜報活動が行われていた。ベルンには未だにドイツの影響が色濃く残っている。だが、スイスは今でもこの世界的な混乱の中を生き延び、永遠に独立を保たんとする確固たる意志を強く持っている。"
 state_lore_initials.29: "AMS"
 state_lore_name.29: "アムステルダム"
 state_lore_desc.29: "アムステルダムは、文化と経済が等しく入り混じっている。オランダの首都は、かつてヴァン・ゴッホとレンブラントが住んだ場所であり、長年富が溢れる都市の中の一つであり、世界最古の証券取引所がある。だが過去にはフランスやスペインの領土だったこともあり、今ではナチスドイツの影響下にあるなど、負の側面も少なくない。\n\nそれでもアムステルダムはかつての黄金期を取り戻しつつあり、西欧における主要な貿易都市としての地位を固めつつある。"
 state_lore_initials.30: "DIJ"
 state_lore_name.30: "[Statelore_Get_dijon_name]"
 state_lore_name.30_BRG: "ティシャウ"
 state_lore_name.30_normal: "ディジョン"
 state_lore_desc.30: "東から太陽が昇る時、ディジョンの街に住む多くの人々は、それがまるでブルグントの黒い太陽が共に昇ってくる前兆のように感じられてならない。子供も大人もブギーマンには怯えるものだ。フランスに落下する小惑星、人類を滅亡させる核戦争、ひどい嵐の直撃で鳴り響くサイレン、国境が接近してくるという恐ろしい考えには、男も女も、大人も子供も恐怖を感じるものなのだ。\n\nこの散々な目の全てが、ディヴィオに暮らす古代ローマ人入植者の相続人を二分するのだ。この美しい街の教会へ通う人々は、ミサの祈りの際、聖ベニグヌスに祈り、ブルグントの嵐が近づいてこないように、そしてこれからも平和に暮らせるようにと願うのだ。"
 state_lore_initials.31: "LYO"
 state_lore_name.31: "[Statelore_Get_lyon_name]"
 state_lore_name.31_BRG: "ライデン"
 state_lore_name.31_normal: "リヨン"
 state_lore_desc.31: "フランスの古き性質、美しさを反映した都市は、ロマンス語圏であるフランスがローマの後継者の一つであることを改めて認識させるものだ。その街は、ローヌ川とソーヌ川の合流地点に位置している。中心部は、ローマ時代の三ガリア円形闘技場から続く2000年の歴史を反映しており、中世・ルネッサンス様式の建築でその古い歴史を示している。偉大なる都市リヨンは、フランスの核となる大地の上にあり、この国が未だ持ち続けている偉大さを思い起こさせるものだ。\n\n国力と民需産業の促進に役立つ人口集積地は、もしフランスに再び運命的な出会いがあれば、再び国を偉大にするために活用できるであろう。"
 state_lore_initials.32: "BRU"
 state_lore_name.32: "[Statelore_Get_brussels_name]"
 state_lore_name.32_BRG: "ブリュッセル"
 state_lore_name.32_normal: "ブリュッセル"
 state_lore_desc.32: "ブリュッセルの起源は西暦979年にまで遡り、フランク王国の下ロレーヌ公シャルルがセンヌ川沿いの名前のない、田舎の村落に要塞を建築したのが始まりとされている。そののち、ブルゴーニュからスペイン、オーストリア、フランス、そして独立を成し遂げたベルギー王国と、千年もの長い時と、統治者の移り変わりを経てきた。そして現在、ブリュッセルは再びブルゴーニュからやってきたドイツの支配下に置かれている。ナチスはブリュッセルをベルギエン国家弁務官区の首都に定め、十年もの間それは続いた。西ロシア戦争後、この地はハインリヒ・ヒムラーの手に渡り、ブルグント親衛隊騎士団領として形を変えた。ヒムラーは市民やフラマン人、ワロン人に軽蔑されているが、彼は自身の支配する都市と、その他の全ての都市に対し、ゲルマン神話における民族の偉大さを取り戻そうと必死になっている。"
 state_lore_initials.33: "DUB"
 state_lore_name.33: "ダブリン"
 state_lore_desc.33: "ダブリンはアイルランドの他の一般的な都市とは違い、アイルランド人、はたまたイギリス人によって築かれたものでもない。この都市は10世紀にヴァイキングによって築かれ、1171年にノルマン人が初めてこの島に上陸をし、その後の1921年のアイルランド独立までの750年間、この地はアイルランドにおけるイギリス人、およびその後の英国の支配における中心地となった。\n\nアイルランド共和国はエメラルド・アイルの冠に輝く、最高級の宝石であるダブリンを首都に選択した。そして40年後、この街は今や(表面上は)統一された島の首都でもあり、宗派間の問題にまで首を突っ込む政府の本拠地でもあるのだ。"
 state_lore_initials.34: "BFS"
 state_lore_name.34: "ベルファスト"
 state_lore_desc.34: "新石器時代から人が居住していたとされるベルファストは、17世紀に貿易の発達と、移住者の増加が起きるまではほんの小さな集落に過ぎなかった。19世紀にはさらに発展し、アイルランド産業の中心地にまでなった。しかし、人口の増加とともに、カトリック住民とプロテスタント住民間の緊張が高まりつつある。だが、今でもこの地は親英派のユニオニストたちが支配しており、南のアイルランドが独立してからは、この地は英国領北アイルランドの首都に定められた。\n\nだがしかし、1940年代にドイツが英国に侵攻したことにより、南の共和国がこの島の全土を支配するようになったことで、全てが変わってしまった。ベルファストは自治区の首都として、今のところは隅に追いやられてしまっている。人々も、自分たちの政治的地位が非常に低い、ということを強く感じているようだ。"
 state_lore_initials.35: "TRU"
 state_lore_name.35: "トゥルーロ"
 state_lore_desc.35: "In centuries past, the city of Truro made itself known as a resort destination. A place to unwind, relax and escape from the furore of modern British life. Truro stands on the western periphery, in Cornwall, of the British Isles. From Truro, you would only need to take a trip to find yourself confronted by the omnipotent, seething waves of the dark, blue Atlantic. Many, during its long and storied history, have gazed into the ocean and thought of what lay on the other side of the barrier. Many cities in the New World were even named after the idyllic Cornish town when its inhabitants finally reached their shores.\n\nTruro can only cling onto those wistful memories now. When the Germans landed on British soil and forced England to bend the knee to the overpowering might of the Nazi Empire, they chose Plymouth as their personal fiefdom to lord over.\n\nWhile Truro is not yet under the Kruppstahl fist of Germania, Halder's men breathe down the neck of the resort town. Gone is the sun that shined down on petite cafes. Gone are the children, from all four corners of the Isles, playing in the streets and grassy knolls of the high street. Gone is the Land of Hope and Glory. All that remains is the undeniable fact that if England was to break free of its chains, the first city that Germania would target will be Truro."
 state_lore_initials.36: "CAR"
 state_lore_name.36: "カーディフ"
 state_lore_desc.36: "南ウェールズの南部の都市、カーディフはここ数十年間、石炭市場のみで市を十分に発展させている。\n\nしかし、この平和はドイツ人兵士たちが英国に上陸したことで打ち砕かれた。直後に島を襲った混乱の中で、長らく死んだと思われていた夢が、ウェールズ独立の夢が宣言されたのである。この共和国の忍耐力は当初から疑問視されていたが、カーディフは平和がこの先もずっと続くよう望んでいる。"
 state_lore_initials.37: "EDI"
 state_lore_name.37: "エディンバラ"
 state_lore_desc.37: "スコットランドの首都として、そして第二の巨大都市として中世からの歴史を持つエディンバラは、スコットランド啓蒙の時代から、スコットランド文化、ならびに哲学における中心地となった。\n\nイングランドがファシズムの魔の手に落ちた後、スコットランドは独立を宣言した。そして、その独立宣言は、エディンバラにおける政治的な重要性に意図しない拍車をかけることとなった。かつてこの地は「天才の温床」と呼ばれるほどであったが、今ではかつての連合王国における、リベラル的価値観の温床と化した。"
 state_lore_initials.38: "GLA"
 state_lore_name.38: "グラスゴー"
 state_lore_desc.38: "エディンバラがスコットランドの政治的首都であるならば、ここグラスゴーは経済的な首都である。スコットランドの中では最も工業化が進んだ都市であり、化学工学から海運業に至るまで、ありとあらゆる産業の中心地となっている。\n\nグラスゴーにおける多数派は主に労働者階級であり、それによる困窮、過密、そして急進政治の中心として、スコットランド国内で名を轟かせている。"
 state_lore_initials.39: "LDN"
 state_lore_name.39: "ロンドン"
 state_lore_desc.39: "かつて大英帝国の首都であったロンドンは、今では見る影もない。第二次世界大戦とロンドン蜂起の影響が合わさったことで、街の大部分は瓦礫と急造の掘っ立て小屋に埋め尽くされている。政府の債務超過により、数年たっても復興の兆しは見えてこない。\n\nビックベンやバッキンガム宮殿などのランドマークは残ってはいるものの、砲撃の跡や弾痕が未だ残っており、まさにイングランドの現状を象徴しているようだ。"
 state_lore_initials.40: "PSM"
 state_lore_name.40: "ポーツマス"
 state_lore_desc.40: "ポーツマスが国防軍にしばらくの間占領されたあと、都市としての機能が全くもって回復しなかったのは、第二次世界大戦における英海軍基地のほぼ大半が瓦礫と化したのを見れば、大して驚くような事でもないだろう。\n\nポーツマスはドイツ経済圏の中で、品質の良いイギリス製品の、ヨーロッパにおける輸出口として一時は成功を収めた。この地は今やイングランドにおいて、戦争後から最も復興の進んだ地である。だが現在、海峡を挟んだ目と鼻の先にブルグントが突如現れ、その影響からか、都市の経済は悲惨な衰退を辿り始めてしまっているようだ。"
 state_lore_initials.41: "NWI"
 state_lore_name.41: "ノリッジ"
 state_lore_desc.41: "イースト・アングリアにおける主要都市であるノーリッチは、第二次世界大戦中にドイツ軍による爆撃の被害にあったものの、幸運なことにイギリス南部の都市より被害は少なく、難を逃れることが出来た。\n\n戦後、ノーリッチは（ドイツを除く）欧州におけるビール醸造の中心地としての立ち位置に落ち着き、イギリスにおける上流階級がロンドンから郊外の地方都市に脱出、分散し、移り住んだことで、今ではある程度発展した都市となった。"
 state_lore_initials.42: "BHM"
 state_lore_name.42: "バーミンガム"
 state_lore_desc.42: "英国における民主主義の発祥の地であり、18世紀から続く急進主義の本拠地でもあるこのバーミンガムは、当然といえば当然であるかもしれないが、今では重くのしかかるドイツの靴の下に敷かれている。かつては強大な力を誇っていた労働組合も弾圧され、産業においても未だ復興途上にあるバーミンガムは、反政府勢力の拠点と化してしまった。バーミンガムがバーミンガムなだけに、警官は街頭において待ち伏せに遭わないよう、大人数で銃を持ち行動しなければならない。"
 state_lore_initials.43: "LPL"
 state_lore_name.43: "リバプール"
 state_lore_desc.43: "第二次世界大戦とイギリス経済危機の影響により、多くの失業が発生し経済が疲弊するなど、リバプールにとってこれまでの20世紀はいい時代とは言い難いものだった。\n\n英国のアフリカ系カリブ人コミュニティの中心であるリバプールはまた、統一条約外部からイングランド本土へ物資を密輸するための主要な港として移り変わっていった。港の警察はいくつかの大きな輸送コンテナの中身を詳しく調べようとしないため、おそらくそれはただの物資以上のものなのだろう。"
 state_lore_initials.44: "MAN"
 state_lore_name.44: "マンチェスター"
 state_lore_desc.44: "イギリスにおける産業の中心地でもあり、組合主義の中心でもあるマンチェスターは、労働者階級の、協力政府に対する不満の噴出口でもある。\n\nロンドン蜂起にて政府が弱みを握られてからというもの、厳しい規制を強いられてきたマンチェスターは、不穏な気配に包まれている。もし、イングランドで紛争が起きるとするならば、それは間違いなく、マンチェスターの工員たちによって起こされるであろう。"
 state_lore_initials.45: "NEW"
 state_lore_name.45: "ニューカッスル"
 state_lore_desc.45: "ニューカッスルはイングランドにおける最北の大都市でもあり、ドイツ軍に占領されなかった幸運な数少ない都市のひとつである。スコットランドからの密輸における中心地であり、英国の反体制派や、ドイツが現在の協力政府を不要として排除することに恐れを抱いた人々が、多種多様な避難経路の重要拠点となり、さらには「陛下の最も忠実なるレジスタンス」の主要な活動拠点となっている。政府における支配は常に希薄な状態であるが、近いうち、完全に消滅してしまうかもしれない。"
 state_lore_initials.46: "CPH"
 state_lore_name.46: "コペンハーゲン"
 state_lore_desc.46: "ヒトラーによって征服された気の毒な都市の中では、コペンハーゲンは比較的幸運だったと言えよう。エーレスンド海峡のほとりに位置するこのコペンハーゲンは、何世紀もの間に渡ってデンマークの最も豊かな都市として名をはせた。そして、第二次世界大戦では、戦争における優先順位が低かったため、戦火からはほとんど無傷であった。\n\nデンマーク政府は、クリスチャンスボー城で祖国の幸せをただ祈り、傍観することしか出来ないのである。"
 state_lore_initials.47: "OSL"
 state_lore_name.47: "オスロ"
 state_lore_desc.47: "オスロが自由を自称した時代もあったが、驚くほど成功したヴェーザー演習作戦によってドイツ軍空挺部隊が降下して以降、自由は消え去った。ノルウェーの首都であるオスロは、同国最南端に位置する美しい都市だ。世界で最も賑わう港と世界最大手の海運会社の本社がある。だが古来より幾千年間受け継がれてきた美しさに反して、ナチスの20年にわたる占領はオスロに醜い傷をつけた。\n\nワルシャワのような都市に似た急激な変化をせずとも良いアーリア系の都市であると見做されたオスロは、プロパガンダポスターとドイツ軍駐屯地という形でドイツの象徴が残されている。ナチスの軍靴に踏み潰され、悶えているにも関わらず、オスロはかつての自由を切望しているのだ。"
 state_lore_initials.48: "PDX"
 state_lore_name.48: "ストックホルム"
 state_lore_desc.48: "ストックホルムはスウェーデンの権力の中枢であり、国内だけではなく北欧全体で最多の人口を抱える都市だ。ストックホルムは14の島に跨がる珍しい立地であること、ヨーロッパ最高峰の大学が存在すること、豊富な資金と維持管理の行き届いた地下鉄で有名である。7世紀以上に及ぶ雄大で美しい都市ストックホルムは、スウェーデンの文化、社会、経済の中心だ。\n\nストックホルムは新世界秩序の中でのスウェーデンの立場の縮図となっており、港にはアメリカとドイツ双方の船舶が入港している。そしてアメリカ大使館とドイツ大使館がある。スウェーデン政府はOFNと統一条約の両方を利用して、ヨーロッパ最後の「中立」大国としての危うい立場の釣り合いをとっているのだ。"
 state_lore_initials.49: "HEL"
 state_lore_name.49: "ヘルシンキ"
 state_lore_desc.49: "フィンランド内戦から復興したヘルシンキは20世紀中、繁栄を続けるフィンランド共和国の行政および経済の中心地へと変貌を遂げた。\n\nフィンランドの都市化が急速に進展するにつれて、ヘルシンキは機能主義建築運動の中心地となり、世界中のどの都市とも一線を画した景観を有するようになった。都市内の建物は安価なコンクリート建築が主流でありながら、明るい色彩が施され、外観は極めてモダン的だ。ヘルシンキはフェノスカンジアで最も美しい都市ではないにしても、その中の一つであるとの名声がますます高まっている。"
 state_lore_initials.50: "VII"
 state_lore_name.50: "ヴィープリ"
 state_lore_desc.50: "中世時代、スウェーデンの十字軍によって築かれたヴィープリは、古くから北欧とロシアの玄関口としての役割を果たしてきた。サンクトペテルブルクからわずか130km先に位置しており、カレリア地峡を支配していたためバルト海内の貿易を支配する圧倒的な優位性を持っていた。そのために18世紀にはロシアがこれを占領する原因になった。\n\nツァーリの没落によって、ヴィープリは新たに生まれたフィンランド国内で2番目の大都市となり、現在もその地位を保っている。1940年、ボリシェヴィキがこの都市を占領した際にほぼ全住民が避難したが、そのわずか1年後にはフィンランド軍が再びこの都市に凱旋し、避難民を帰還させた。\n\nそれ以来、ヴィープリはフィンランド有数の港湾都市となった。現在ではフィンランドの他の都市と同じようにヴィープリも飛躍的に人口が増加しており、何万人ものフィンランド人が地方から移住してきている。"
 state_lore_initials.51: "MUR"
 state_lore_name.51: "ムルマンスク"
 state_lore_desc.51: "第一次世界大戦中、ニコライ皇帝はロシアの同盟国がドイツ軍のUボートの脅威なしに物資を輸送し続けられるよう、北海に面する地域に軍港の建設を命じた。こうして戦略的に重要な意味を持つに至ったムルマンスクは、わずか数年で北極圏内で最大の都市となった。\n\n第二次世界大戦中、ムルマンスクは数年に渡って枢軸国軍相手に善戦したが、最終的に終戦の数ヶ月前に陥落してしまい、それからはフィンランド第二の都市となった。だがムルマンスクはフィンランド国内のロシア系民族の三分の一が居住する都市であり、孤立した地域に位置するため住民の同化も進展を見せず、ロシアのナショナリズムの温床となっている。もしフィンランドがこの都市の支配を維持し続ければ、フィンランド人がナチスの仮想敵国からの商品を輸入する貿易上の玄関口になるのは明らかだ。"
 state_lore_initials.52: "KIE"
 state_lore_name.52: "キエフ"
 state_lore_desc.52: "キエフはかつて、ソ連の下で繁栄に向かいつつあった美しい都市であった。キエフはその歴史に誇りを抱いていた。だがそれもドイツ国防軍とドイツ人入植者の到来で変わってしまった。彼らはまず街を包囲し、砲撃を加えた。そして食糧不足による飢餓が発生するとして、街を焦土化した。\n\nウクライナ人はキエフの路上で餓死した。そして終戦を迎えると、建物は再建された。今、ウクライナ人の精神はゲルマン化によって傷を負い、国の歴史は消え去った。街には絶望がたちこめている。だが歴史は繰り返されるようで、またしてもキエフは破壊されている。ドイツ人以外の手によって。"
 state_lore_initials.53: "THE"
 state_lore_name.53: "テオドリヒスハーフェン"
 state_lore_desc.53: "テオドリヒスハーフェンほど、戦争の恐怖を目の当たりにした都市はないであろう。元々はセヴァストポリと呼称されていたこの都市は、1942年の夏、バルバロッサ作戦における徹底的な雷撃により崩壊してしまった。かつてのロシアのツァーリや、ソビエトの書記長がこの地を治めていたころ、この地は紺碧の海である黒海に進出するための、重要な軍港として役割を果たしていた。しかし、欧州に君臨する「新秩序」の宣言や演説からというもの、セヴァストポリはナチスの旗の下に跪いている。そう、かつてこの地がロシアに跪いたように。\n\nテオドリヒスハーフェンには、世界で一番とは言わないまでも、欧州においては間違いなく最大の艦隊が配備されている。そして、それを見守っているのは司令官であるカール・デーニッツであり、その存在にはすべての人々が嫉妬している。今日も、テオドリヒスハーフェンの住人たちはかつてのビーチリゾートの、細い石畳の通りの上で暮らし、労働し、愛を育んでいる。\n\n彼らは祖国に奉仕することを誇りにしており、ドイツ人の住民たちは黄金に輝く地平線を見つめている。－自身の孫や、その子供たちが、将来もこの地で同じように、遊んで暮らすことが出来ると思っているのだから。もっともその夢は、同じようにセヴァストポリに住むスラブ人も抱いているということは、誰もが気づいてはいないようだ。おそらく、次があるとするならば、今度こそ住民は名前入りの墓に埋葬されることになるだろう。優勢な、どちらかの征服者によって。"
 state_lore_initials.54: "MIN"
 state_lore_name.54: "ミンスク"
 state_lore_desc.54: "ドイツによる侵攻で、終末的な荒廃を被った東ヨーロッパの中では、ミンスクは他のどんな都市よりも甚大な被害を被った。かつてのユダヤ人による地域社会は壊滅し、残された多くの人々も絶大な貧困や弾圧にあえいでいる。\n\nリガから遠く離れているこの都市は、比較的ゲルマン化されておらず、今でも野心的であるベラルーシ人協力者が政治権力の大半を占めている。"
 state_lore_initials.55: "RIG"
 state_lore_name.55: "リガ"
 state_lore_desc.55: "かつてラトビアの首都であったリガは、現在、ドイツの行政機関であるオストラント国家弁務官区の本部として機能している。\n\n長年の爆撃、現住民への虐殺政策、ドイツ人入植者の流入により、リガはかつての面影を無くし、現在は「模範的植民地」の「模範的都市」として、ドイツの巨大な植民地帝国の景観の見せ場として存在している。"
 state_lore_initials.56: "PRA"
 state_lore_name.56: "プラーク"
 state_lore_desc.56: "かつてプラハは、チェコ人、ユダヤ人、ハプスブルクの影響を受けた豊かな建築と文化遺産を持つ、ヨーロッパの偉大な国際的中心地だった。しかし、街はドイツの占領下で、文化も建築も残酷に作り変えられた。\n\n街道や市場、大学や劇場、教会や礼拝堂では、ドイツ語しか話すことが許されない。世代が進めば進むほど、過去の記憶はどんどんと薄れていく。\n\nだが、残酷な占領にも関わらずプラークの工業生産高は増加する一方であり、近年では全ライヒにとってますます重要な物流・技術拠点となっている。国や文化の統一性により、ますます宗主国と一体化した役割を担うようになっているのだ。"
 state_lore_initials.57: "KRA"
 state_lore_name.57: "クラカウ"
 state_lore_desc.57: "クラクフはポーランド国家の首都ではなく、文化・芸術の中心地であったため、戦時中における深刻なインフラ損害をほぼ免れた。しかし、無傷で済んだわけではない。\n\n人口の大部分が夜と霧の中に「消え去り」、通りや街区全体が空になり、街は静寂に包まれた。大学は閉鎖され、教会は転用され、労働者用の団地を併設した巨大な工場群が建設され、クラクフはライヒの要求に言いなりとなった悪夢の工業地帯へと変貌したのだ。\n\nワルシャワの破壊は、ポーランド国民にドイツ新秩序の短期的な破壊力を見せつけるものであったが、クラクフの隷属化は、ポーランドの誇りを全て踏みにじるという長期的な意向の存在を痛感させるものであった。"
 state_lore_initials.58: "BRA"
 state_lore_name.58: "ブラチスラヴァ"
 state_lore_desc.58: "かつてローマ帝国の国境の要塞であったブラチスラヴァは、7世紀にはスラブ民族初の国家であるサモ王国の首都となった。1582年から1783年までハンガリー王国の首都であったブラチスラヴァは、歴史を通じて文化のるつぼであり、その伝統はスラブ(スロヴァキア)、ハンガリー、ドイツの影響が合わさった独特なものとなっている。\n\nチェコスロヴァキアが崩壊し、ブラチスラヴァはヨゼフ・ティソのファシズム国家、スロヴァキア共和国の首都となった。ドイツ覇権の下に置かれたスラブ圏の主要都市の中で、ブラチスラヴァは最も受けた被害が少なく、近代的な工業都市として着実に発展を遂げていくことを許されたのだ。このことが永続的な成功につながるのか、それとも崩れ去ってしまうのかは、時間とドイツだけが知っている。"
 state_lore_initials.59: "BUD"
 state_lore_name.59: "ブダペスト"
 state_lore_desc.59: "ドナウ川のほとりに位置し、肥沃なハンガリー大平原の中央部に位置するブダとペストの二都市は、古くから商業の中心地であった。1873年にハンガリーの新首都として「ブダペスト」に統合されると、街は栄え、すぐにヨーロッパ最大にして最も繁栄した都市の1つとなった。\n\n第二次世界大戦時のハンガリーによる広大な征服は街をさらに繁栄させるばかりであったが、市内の多くのユダヤ人の絶滅、ルーマニアやスロヴァキアとの破滅的な戦争、1950年代の経済崩壊により、近年、街は危機に瀕している。過酷な支配の下でよろめくブダペストは、ドイツやイタリアによる侵攻の脅威にさらされ、ますます多くの国民が政府の策に疑問を持つようになったことで、社会不安が高まっている。"
 state_lore_initials.60: "BUC"
 state_lore_name.60: "ブカレスト"
 state_lore_desc.60: "1860年代のたった10年間でブカレストは、大きくはあるが何の取り柄もないルーマニアの都市から、近代的な下水道、電話線、街灯、工場を備えた、おそらくバルカン半島で最も近代的な都市に生まれ変わった。近郊で油田が発見されたことにより、ブカレストは真の経済強者となり、人口と富を際限なく増加させていった。\n\nイスタンブール、アテネに次ぐバルカン半島第三の都市として、ブカレストの人々と資源は、ルーマニアの近隣諸国の注目を広く集めている。このことがルーマニア国家をさらに強化するのか、滅亡を招くきっかけとなるのかは、まだ分からない。"
 state_lore_initials.61: "CSI"
 state_lore_name.61: "キシナウ"
 state_lore_desc.61: "キシナウ以上に多くの人々が移り住んだ街はあるのだろうか?わずか30年の間に、白い石の町はロシアのくびきを逃れて独立し、ルーマニアに占領され、ロシアに奪還され、第二次世界大戦で再びルーマニアの支配下に置かれることとなったのである。多くの人々は、現在のこの状況を心地よく感じている。キシナウ市民は主にルーマニア語を話し、ブカレストの人々と同じ生活水準を享受している。しかし、その歴史的遺産として、キシナウと周辺のモルドバ州では、ルーマニアの他地域よりはるかに多様な民族が共存しているのだ。\n\n何千人ものロシア人、ウクライナ人、ブルガリア人、そしてほとんどのガガウズ人は、この地を故郷としている。このような多文化的環境は、隔離が進むヨーロッパにおいて、キシナウを他のどのルーマニアの都市とも区別された存在とする要因となっている。"
 state_lore_initials.62: "ZAG"
 state_lore_name.62: "ザグレブ"
 state_lore_desc.62: "クロアチアは第二次世界大戦の戦勝国の中の一つだと言われている。では何故ザグレブは艱難を甘受しているのだ？ウスタシャ誕生の地であり、クロアチア文化の中心地であるザグレブは、19世紀から20世紀初頭にかけて興隆を誇った。\n\nだが戦勝以降、ファシスト政権は都市部の非クロアチア系民族を容赦なく弾圧し、一方地方では共産主義反乱軍が活動している。こうした事情から、近年ではザグレブに流入するクロアチア人が増加している。\n\nだが都市が発展する中で経済は停滞し、暴力が国を蝕み、官僚制度は機能不全であり、イタリアからは圧力を受けている。クロアチア国家の根幹そのものが疑問視される中で、ザグレブは今まで以上の激動の運命を迎えつつあるようだ。"
 state_lore_initials.63: "SJE"
 state_lore_name.63: "サラエヴォ"
 state_lore_desc.63: "サラエヴォは歴史的背景と類い稀なる民族多様性が特徴の街だ。1461年にオスマン帝国の地方における権力の中心地として築かれたサラエヴォは、瞬く間にバルカン半島で最も大きく、宗教的、文化的に多様な都市へと成長を遂げた。ここでは正教徒、カトリック教徒、イスラム教徒が何世紀にも渡って共に暮らしてきた。\n\nこの地でフランツ＝フェルディナント大公が暗殺され、第一次世界大戦を始めとする20世紀中の全ての紛争の幕が開かれた時から、サラエヴォとその国民は混乱に陥った。\n\n第二次世界大戦中、ウスタシャは国内でセルビア人の大虐殺を行い、戦前のサラエヴォ人口の10分の1を抹殺して、かつて融和的だったクロアチア人とセルビア人の間に、今に至るまで続く民族的な緊張を引き起こした。サラエヴォは急成長し、工業化が進んでいる。これから繁栄する可能性を秘めた都市だが、そのためには目下の民族差別危機を乗り越えなければならない。"
 state_lore_initials.64: "BEL"
 state_lore_name.64: "ベオグラード"
 state_lore_desc.64: "サヴァ川とドナウ川の合流地点にある高い丘の上に、古代の城塞がそびえ立っている。ローマ皇帝ヨウィアヌス生誕の地であり、現在はセルビアの首都となっているベオグラードは、他に類を見ないほどの防御陣地を誇っている。\n\n長い歴史の中で多くの王や皇帝に愛されてきたベオグラードは、幾度となく戦いや包囲の舞台となり、今日も敵から身を守る姿勢を保ち続けている。\n\n数十年にわたるドイツ軍支配のもとで押しつぶされてきたセルビアでは、真の独立を求める叫びが上がっている。セルビア最大の都市であり、急速な発展を遂げているベオグラードの重要性は高まっていくばかりであり、同時に自由なセルビアの夢を叶えようとする声も高まっているのだ。"
 state_lore_initials.65: "SOF"
 state_lore_name.65: "ソフィア"
 state_lore_desc.65: "ギリシャを除いたヨーロッパで最も古い都市のひとつであるソフィアは肥沃な大地と温泉に恵まれた都市であり、古くから移住者を引き付けてきた。ローマ帝国時代にはバルカン半島最大級の都市であったソフィアは、度重なる戦争と経済的混乱の犠牲となり、1880年には人口をわずか数千人にまで減らしてしまった。1878年の独立以降に行われた、政府による産業とインフラへの集中的な投資によってソフィアは復活し、再びバルカン半島最大級の都市となった。\n\n第二次世界大戦を比較的無傷で生き延びることに成功したソフィアは、不安定さ、民族紛争、外国支配が圧倒的なこの地域にあって、異例の安定と独立の砦として発展してきた。"
 state_lore_initials.66: "TSA"
 state_lore_name.66: "テッサロニキ"
 state_lore_desc.66: "何世紀にもわたり、テッサロニキはユダヤ人が多数派を占めている世界最大の都市であり、バルカン半島における宗教的寛容の中心地であった。しかし、ドイツはそれを許さなかった。小アジアからギリシャ系キリスト教徒が流入するようになってからすでにユダヤ人は少数派となっていたが、第二次世界大戦中にはドイツ軍がユダヤ人社会を完全に破壊し、追い払った。\n\nだが、この街はただナチスの悪しき行いの記念碑としてのみ存在しているわけではない。かつての主人であるオスマン帝国から街がギリシャに移ったのは比較的最近であるのにも関わらず、都市は第一次世界大戦の多くの期間、敵政府の中心地として機能し、エーゲ海の交易を司ってきたのだ。テッサロニキは現在、行政・経済の中心地としてアテネと肩を並べる存在であり、非公式なギリシャ第二の首都として多くの人に認識されている。"
 state_lore_initials.67: "ATH"
 state_lore_name.67: "アテネ"
 state_lore_desc.67: "[Statelore_Get_athens_desc]"
 state_lore_initials.68: "IST"
 state_lore_name.68: "イスタンブール"
 state_lore_desc.68: "東西を結ぶ重要な交差点に値するイスタンブールは、ヨーロッパにおいても有数の大都市であり、歴史上でも複数の帝国の首都となった地でもある。新興国のトルコにおいても有数の、近代的な大都会となったイスタンブールだが、今でも第二次世界大戦の影響から抜けられずにいる。\n\n経済崩壊による悲劇的な経済的苦境が続く沿岸都市の中でも、この都市における影響は特に顕著である。非常に重要なボスポラス海峡がドイツ黒海支配のための通り道となってしまったのだ。ドイツ海軍の艦船がこの地を通過することは、トルコ政府の外交的目標における屈辱であり、手痛い後退となった。"
 state_lore_initials.69: "ANK"
 state_lore_name.69: "アンカラ"
 state_lore_desc.69: "イスタンブールがローマ帝国時代やオスマン帝国時代などに見られる国際的なトルコの過去を象徴しているのならば、アンカラは近代的で民族主義的な現在を象徴している。\n\nアンカラは、オスマン帝国崩壊後、ムスタファ・ケマル・アタテュルクがアナトリア半島を帝国主義の侵略から守るための戦いを繰り広げた場として、独自の発展を遂げた古代都市である。現在、街にはトルコ政府とアタテュルク廟が位置しており、彼の魂が後継者を静かに見守っている。"
 state_lore_initials.70: "DMA"
 state_lore_name.70: "ダマスカス"
 state_lore_desc.70: "この地域の中でも昔から、シリアの首都ダマスカスは度々起こるレバントをめぐる戦争の戦場となってきた。常に存在するバアス主義運動が水面下でくすぶっているとはいえ、トルコは、この街を征服した帝国を記す非常に長いリストの最新の項目に記載されている。\n\nフランスに対抗したシリア大反乱から、直近の戦争を終結させたトルコによる守備隊の虐殺まで、ダマスカスはシリアの敗北と抵抗の精神を体現した都市であり、今後も多くの戦いの舞台となっていくことだろう。"
 state_lore_initials.71: "MBI"
 state_lore_name.71: "マンビジ"
 state_lore_desc.71: "ケマル主義の最も恥ずべき遺産は、かつては鮮やかだったアナトリアの文化的多様性を計画的に浄化したことである。だが、トルコ政府が持たせようとする幻想とは裏腹に、追放された人々はただ単に虚空へと消えたわけではない。\n\nマンビジ、アフリーンなどの国境付近の都市は、アルメニア人、クルド人、ギリシャ人、ジョージア人、アッシリア人といったトルコの国家的ルネサンスの犠牲者となった無数の人々が避難してきたことにより、規模が膨らんでしまった。"
 state_lore_initials.72: "NAP"
 state_lore_name.72: "ナポリ"
 state_lore_desc.72: "中世時代以降、地中海に面する最も主要な港湾都市に入るナポリは、今日ではイタリアで3番目に大きな都市であり、変わった文化と多くの矛盾で知られる広大な港湾都市だ。さらにこの都市は商業の中枢でもあり、丘陵の富裕層と郊外の貧困層とで、格差が深刻だ。港湾事業と不動産開発業を牛耳る富裕層は、合法、非合法問わない手段で長年ナポリを支配下に置いてきた。"
 state_lore_initials.73: "PAL"
 state_lore_name.73: "パレルモ"
 state_lore_desc.73: "シチリアの古都はより良い時代を迎えた。中世の旅人が都市を「あらゆる街の中で最も美麗な街」と評したのは、もう昔の話だ。\n\n1950年代の急速な開発と過剰な都市化によって、パレルモの古代の歴史的地区はセメントとアスファルトに覆われてしまった。ファシズムは都市を島々の行政機関が形作る歯車仕掛けに変えてしまった。それが白日の下で行われたのか、不透明な手段を通じて行われたのかは、もはや関係ない。"
 state_lore_initials.74: "TIR"
 state_lore_name.74: "ティラナ"
 state_lore_desc.74: "アルバニアの首都の外観は、ファシストの支配により変わってしまった。しかし、様々な意味で、これは上辺だけの変化なのだ。ティラナは今なお、典型的なバルカンの矛盾を示している。それは、行政区にある近代的で目を引く建物と、多くのスラムにある古く小さい家々の海の間の矛盾である。この都市の制御不能な成長は、真の成功というよりも、ファシストの政策の間接的な結果であった。ティラナを真に20世紀の都市にするために、まだまだ多くの仕事が残っている。"
 state_lore_initials.75: "MIL"
 state_lore_name.75: "ミラノ"
 state_lore_desc.75: "ミラノはイタリア第二の都市であり、間違いなく国の産業の中心地である。\n\nローマ帝国時代からほとんど絶えることなく発展を続けてきたミラノは、ポー平原の中心という戦略的に重要な場所に位置しており、ブレダやピレリといった企業の大工場を中心に急速な工業化を遂げ、多くの移民を集める都市となった。\n\n他の大都市と同様に国際的で複雑なミラノは、初期のファシスト運動が誕生した地でありながら、後には反ファシスト運動の主要な拠点となった。"
 state_lore_initials.76: "TOR"
 state_lore_name.76: "トリノ"
 state_lore_desc.76: "長い間サルデーニャ=ピエモンテ王国の首都が置かれていたトリノは、古くからサヴォイア家との付き合いがあった由緒正しい都市だ。\n\nしかし、現在のトリノは、ミラノ、ジェノヴァとともにイタリアの「工業三角形地帯」の頂点に位置している、フィアットなどの企業が本拠地を置くことで知られる工業都市である。その結果、イタリアで最も貴族的であった都市が労働者階級の多い市街地へと変貌し、街の社会的・経済的な意味も大きく変化した。"
 state_lore_initials.77: "MEX"
 state_lore_name.77: "メキシコシティ"
 state_lore_desc.77: "Serving as the capital of republics, empires, viceroyalties, and revolutionary juntas, Ciudad de México has been both the literal and figurative center of Mexican politics since the nation's inception. A center of progressive ideals and rich with culture, it is the central hub of the entire country. The continued massive population growth in the city has only solidified its influence on the nation.\n\nWithin the city's government buildings, administrators and deputies constantly debate new policy and chafe under the corrupt political machine. In the streets, markets thrive and activists gather to protest.\n\nWhatever the future of Mexico brings, it most definitely will be decided in this sacred capital."
 state_lore_initials.78: "TIJ"
 state_lore_name.78: "ティフアナ"
 state_lore_desc.78: "太平洋を望むバハ・カリフォルニア州の北西端に位置する、「二つの海の中心」。メキシコ最大の都市であり、北アメリカで主要な工業中心地でもある。\n\nティフアナが米国境に隣接していることは、カリフォルニアからの大量の観光客を含めた、様々な恩恵をもたらす。今では素晴らしい臨海都市としてアメリカと日本を惹きつけ、メキシコ人にも誇れる美都となっているこの都市も、禁酒法時代には、米国民が酒を飲みに来る場所だった。"
 state_lore_initials.79: "VER"
 state_lore_name.79: "ベラクルス"
 state_lore_desc.79: "Veracruz (meaning \"True Cross\") was the first Spanish settlement to be established on the American mainland, originally founded by Hernán Cortés himself upon his arrival in Mexico.\n\nFor better or for worse, the city has served as a hub for immigration and trade from Europe for much of its history - although ever since the fascist jackboot fell upon the throat of the old continent, the city's fortunes have dried up considerably.\n\nIts mercantile legacy can still be felt in its cosmopolitan blend of Spanish, indigenous and Afro-Cuban cultures, creating a unique melting pot of music, food and other cultural delights."
 state_lore_initials.80: "GUA"
 state_lore_name.80: "グアダラハラ"
 state_lore_desc.80: "First settled by Basque conquistadors, Guadalajara flourished after the discovery of considerable silver deposits in the region. Mexico's second largest city has been at the forefront of many tumultuous events in its history, being the birthplace of the first revolutionary government of Mexico during the War of Independence, among other things.\n\nThe city and its surrounding region have spawned several mainstays of Mexican culture such as the alcoholic drink Tequila and the iconic music genre of Mariachi, and it remains an important cultural and economic hub to this day."
 state_lore_initials.81: "MRR"
 state_lore_name.81: "モンテレイ"
 state_lore_desc.81: "This northern Mexican town amidst the Sierra Madre Oriental has its roots in the 16th-century Spanish Empire, where it became a vital trading post between San Antonio, Tampico, and Mexico City.\n\nIt was here that Mexicans held off Americans but ultimately surrendered during the Mexican-American War; it was here that Mexicans saw the French retreat during the French intervention. The city has seen its fair share of conflict, but today, the city remains a vital source of steel and production for Mexico."
 state_lore_initials.82: "KŌS"
 state_lore_name.82: "広州"
 state_lore_desc.82: "欧米では広東市と呼ばれる広州市は、真珠のように輝く川を持った都市である。200年以上前には世界有数の商業結節点であり、40年前には国民党という白い太陽の燃え盛る核であった。時の濁流が流れ、泡立ち、ぶつかり合っていく中で、街は真珠を葬ろうとするどの流れにも導かれることなく残ってきた。\n\nしかし、日中戦争が終わりを迎えると、他のアジア各都市と同様、街は新秩序に翻弄されることになった。この地は新たな日本人の主人によって一から作り直され、真新しい技術の拠点にして真新しい国家の首都となった。可能性は、無限に枝分かれし花開いていく。現在の広州市は、生命力の輝きではなく、白熱電球のような輝きを放っている。その光は、広告看板、過密な住宅地、有害な煙霧の間を通り抜け、街の輪郭を決定づけるようになっていった。\n\nまた、数少ない健康的生活を送れる地域には、日本人の建設業者や現場監督、事業専門家などが集まり、他地域からの視線を遮ろうとしている。今日、多数派の中国人が何人手足を失ったかは、(少しは考慮されたとしても)ほとんど重要ではない。広州はまさに広東の都、三珠の都である。汎アジア共栄のための要塞都市として、誰もが認める高い位置にあるのだ。"
 state_lore_initials.83: "HKN"
 state_lore_name.83: "香港"
 state_lore_desc.83: "香港が中国本土から分離されて120年近く経つが、最も大きく変貌を遂げたのは最新の統治者の下でである。日本人が持ち込んだのは、言語、町の30%近くを占める日本人自身、そして何より冷酷な企業精神である。\n\n空調の効いた部屋で過ごす黒い背広を着た男たちが、共栄圏全体に供給する残忍な機械のために何百万人もの奴隷を維持するという政策を決定しているのはこの地だ。凡人の想像を絶する規模の富が築かれ、財界の無味乾燥な言語で覆われた役員室において悪辣な戦いが繰り広げられているのもこの地だ。\n\nしかしこの街では、人々は不眠不休で働き、企業の締め付けを感じながらも、勤勉に働きながらより良い明日を夢見ているのだ。漁師が網を張る場所、落ち着きのない学生が友人とサッカーをする場所、老人が孫と食事をする場所。きりのない競争は全てを費やしていくが、人々はひと時だけでもそこから逃れる方法を見つけていた。\n\n香り漂う三珠の港であり、美しく活気に満ちていると同時に残酷で無慈悲な香港は、金融と事業の重要な拠点だ。広東の他地域の汚らしさ、暴力、残酷さは、きらめくガラス張りの高層ビルの上層階に居ては視界に入らないのである。"
 state_lore_initials.84: "MAK"
 state_lore_name.84: "マカオ"
 state_lore_desc.84: "東洋への華麗なる玄関口、女神媽祖の輝く真珠。珠江三角地帯のほとりにあるこの港は、かつてこのような雄弁で優雅な言葉で形容された。その港は何世紀もの間繁栄と混乱を目撃し続け、耐え忍び、歳月を重ねるごとに変化していった。\n\nポルトガルの先駆的な探検家や船乗りたちは、かつてこの岸辺に宿を構えた。おかげでこの地は貿易の中心地として賑わい、世界中の承認や旅行者を惹きつけていた。金になる港は羨望と対立から来る争いに巻き込まれていたが、ポルトガルの権威からこの領土を奪い取ろうとしたのはオランダ人でもイギリス人でもなかった。それに代わってやってきたのが、日本の旭日旗と広東の強欲な企業だったのだ。\n\n現在のマカオは、賭博場と煌びやかなネオンが特徴的な都市だ。ルーレットの数字で幸運を受ける者と失う者が決まる、地下活動と自由な賭博が混在する慌ただしい街なのだ。ポルトガルの質素な港は、歴史の1ページへと追いやられてしまったのである。"
 state_lore_initials.85: "NAN"
 state_lore_name.85: "南京"
 state_lore_desc.85: "南京は、中国での革命に密接に関わる都市であり、清朝以前や以後に存在してきた様々な国の基礎となった都市だ。古くは太平天国の乱から、街は戦乱につぐ戦乱で血を流し続けてきたのである。\n\n辛亥革命の後、南京は首都に選ばれた。30年代には驚異的な成長と発展を遂げ、都市は全中華の中心としてふさわしい近代的な都市として形を変えたのである。しかし、このような状況は持続できない運命にあった。日中戦争において、侵略してきた大日本帝国陸軍は南京で暴れ回り、無差別に殺害、略奪、強姦を行って街を瓦礫に変え、人々を怯えさせ、国を恐怖に陥れた。\n\n再構築された民国は、残忍な扱いを受けた首都を行政上の目的のために与えられた。戦後も十年近く続いた残虐行為から、街はゆっくりと、しかし着実に回復してきている。今、南京は中国人の強靭さを証明する地となった。そして、日本の足かせを外そうとする計画の噂が、日陰の街角や都会の路地裏で囁かれている……"
 state_lore_initials.86: "BEI"
 state_lore_name.86: "北京"
 state_lore_desc.86: "かつて紫禁城に君臨した皇帝は、今では国境の向こう側に広がる広大な植民地の実験場を支配しているが、北京が中国国家にとって極めて重要な存在であることに変わりはない。数少ない中国における真の産業・金融の中心地であり、中国全土からの移住者を受け入れる都市であるため、最重要都市の座を南京に奪われて久しいにも関わらず、中国経済に大きく貢献している。\n\n盧溝橋事件以来、北京は日本の中国支配においても重要な存在となっており、何千人もの日本駐在員や軍人を受け入れ、東京とその最も重要な影響圏とを結ぶという役割を担っている。\n\nしかし、北京は、深く分断された社会という面で真の中国を象徴する都市でもある。異なる民族同士、富裕層と貧困層、伝統主義者と近代主義者、そして何より協力者と陰に潜む反体制派の巨大なネットワークとの緊張は、個々の「事件」と凶悪な街頭攻撃という、じわじわと燃え広がるような戦争を引き起こし、街への人口流入を中断させた。かつての北の都が近代に突入すると、その内部分裂はますます顕著となった。遅かれ早かれ、対処することになる。"
 state_lore_initials.87: "S-PB"
 state_lore_name.87: "ザンクトペータースブルク"
 state_lore_desc.87: "現在ザンクトペータースブルクと呼ばれている都市は、歴史上、一般家庭の子供の数よりも多く改称を繰り返してきた。ピョートル大帝が街を建設した当初、皇帝は都市をサンクトピーテルブールフと呼んでいたが、後にサンクトペテルブルクへと改名させた。1914年にはペトログラードと改名され、1924年のレーニン没後にはレニングラードと改名された。征服後には、元々の名称のドイツ語読みに戻された。\n\n西ヨーロッパ風のものとロシア風のものが融合した旧市街は戦後になって完全に破壊され、ナチス流に作り直された。モスカウの場合と同じく、市街地にいた無数の労働者や一般市民が市外へと追いやられたのである。ただ、街の再構築に携わった者の多くは完成後も市街に残ることを許されたため、隔離や移動制限はそれほど厳しくない。しかし、モスカウと同じような、工場での大虐殺は続いている。多くのロシア系民族はドイツの「支配民族」の代わりに、死ぬまで働かせられ続けるのである。"
 state_lore_initials.88: "PAU"
 state_lore_name.88: "パウルスブルク"
 state_lore_desc.88: "現在のパウルスブルクとして知られているこの都市は、1589年にツァリーツィンという名前の、タタール人に対する要塞として設立された。1800年代になってからというもの、この要塞は重要なヴォルガ川の河港として、商業の中心地となり人口爆発を引き起こした。そして1917年、ツァリーツィンはロシア内戦の中でソビエトの占領下に置かれた。しかし、白軍も負けじと支配権を奪還するために、3年間もの間激戦を繰り広げた。白軍が敗北してから5年が経ったあと、この都市は戦いにおける重要人物に因んでスターリングラードと名付けられ、第二次世界大戦にてパウルス元帥がこの都市を征服するまで、その名前で知られていた。\n\n近年、パウルスブルクはモスカウに次ぐ、モスコーヴィエンにおける行政の中心地となった。都市の半分は完全に破壊され、ゲルマン式に再建、改良された。数多のロシア人が奥地に追いやられ、工場にて過酷な強制労働を課せられている。パウルスブルクは、今ではモスコーヴィエンの中で最もドイツ人に支配された都市となったのである。"
 state_lore_initials.89: "MOS"
 state_lore_name.89: "モスカウ"
 state_lore_desc.89: "モスクワ（英：Moscow）、ロシア語で発音するところのマスクヴァ（露：Moskva）は500年間に渡る統一されたロシア国家の中心地であり、侵攻してくる無数の敵からの防衛という役割を果たし続けてきた。ツァーリ国が消え去ってもなお、モスクワはソ連の首都として革命を広める場として重要性を保っていた……ドイツ人がやってきて、すべてを終わらせるまでは。\n\n今日の「モスカウ（独：Moskau）」はモスコーヴィエンという地獄の門の王冠を戴き、かつてモスクワに関わった誰もがここはモスクワだと認識できなくなっている。クレムリンに始まる歴史的建造物は壊されはしなかったものの、ナチスの象徴としてその役割を入れ替えられてしまった。モスカウの郊外は様変わりしており、人種差別が実行されると共に大量のロシア人が圏内の奴隷工場に追いやられている。"
 state_lore_initials.90: "AFA"
 state_lore_name.90: "アントファガスタ"
 state_lore_desc.90: "Imagine a plane flying over northern Chile, from the east to the west. After cresting the Andes, it would continue over the vast coastal desert that dominates the north of the nation. Suddenly, from the monotonous sandy plain of the Atacama, rises pillars of glass and steel. This is Antofagasta, a city that men have fought and died for.\n\nAntofagasta in its modern role serves as the center of the sizable Chilean mining industry, and it has always been a desired jewel of the Andean nations. Originally a Bolivian nitrate mining settlement, the nascent \"La Chimba\" was the center of a massive Chilean immagration wave in the mid-to-late 1800s.\n\nA lucrative mining town with a large ethnic minority on an international border was, unsurprisingly, a center of conflict. Growing tension between Chile and Bolivia over territorial disputes and a Bolivian tax on Chilean nitrate mining companies would culminate in the 4 year long War of the Pacific. Chile, despite the odds, defeated the combined Bolivian and Peruvian armies over the course of the war, ultimately gaining the resource-rich Bolivian coastline, including the city of Antofagasta.\n\nNow, Antofagasta is the center of one of the world's largest nitrate and copper mining operations, and modern innovations in the field of electrochemistry mean that the mining companies have begun to tap into the region's large lithium reserves. Antofagasta, it would seem, is a city on the rise, and a worthy holder of the title of \"La Perla del Norte\"-- The Pearl of the North."
 state_lore_initials.91: "VAL"
 state_lore_name.91: "バルパライソ"
 state_lore_desc.91: "Just over 75 miles north of Santiago, near the dead center of the Chilean coastline, lies the \"Jewel of the Pacific\". Valparaíso, Valpo for short, is the grand port of Chile, and is the center of all of the nation's naval pursuits, be they economic or militant in nature. Though disrupted and perturbed by the changes in the geopolitical order, the vast Chilean maritime industry continues to churn, bringing dwindling income to the city, but endless nets of fish.\n\nValparaíso itself languishes in the way that only a port city past its golden era can. Many of the city's famed funiculars no longer run; its labyrinthian cobblestone streets are no longer safe to wander. Without any major investment or attention, the city has slid into grime and alienation. With grime and alienation come extremism, and Valparaíso thus serves as the center of the Chilean socialist movement: the dockworker's union is known to be one of the most volatile and ideologically driven in the nation, leading many strikes and demonstrations.\n\nAmidst the red banners and aging shipyards, ships marked with the white torch of the OFN dock at the city's port daily. To liberal-minded Chileans, this showcases the collaborative relationship between Chile and the United States, and is evidence of strong foregin investment. To Chileans dissatisfied with the status-quo, it is undue American exploitation of Chile's natural bounty. Valparaíso may have lost its luster as a jewel, but it is still a vital center of the Chilean economy and culture; even the most cynical citizen of Valpo still has dreams of a gleaming city."
 state_lore_initials.92: "SAN"
 state_lore_name.92: "サンティアゴ"
 state_lore_desc.92: "From the tree-trunk neoclassical pillars of the Palacio de La Moneda to the sacred summit of El Plomo, Santiago is a city of flame and hope. It is the political, cultural, and economic center of Chile, and as such, it is at the center of the growing extremism of the Chilean psyche. Protesters sport armbands of every color and slogans of every persuasion, and their fiery passion seems ready to spark the city into an unstoppable blaze.\n\nWhether Santigo is turned to ash or saved from the heat of extremism does not matter much to the soul of the city; Santiago has been razed and had its earth salted many times, and each time it has rebuilt itself grander than the last, with an undying defiance towards nihilism and death.\n\nIt has been said that Chile has found stability in misery. If this is true, then no one informed the people of Santiago-- they are too obsessed with ideology to be stable, and protest too often to find time to be miserable. From atop San Cristóbal Hill, a gleaming white statue of the Virgin Mary watches over her beloved city with pride and faith."
 state_lore_initials.93: "CON"
 state_lore_name.93: "コンセプシオン"
 state_lore_desc.93: "Concepción is a sanguine city. It was founded by blood, and it has been soaked in it time and time again. Founded by Pedro de Valdivia, a conquistador and the first governor of Chile, the city was a vital military settlement only miles from the land of the Mapuche; the city's destruction in 1554 was inevitable, and the Spanish retributions unto the Mapuche doubly so.\n\nThe death dealt in the Arauco War with the Mapuche would come to haunt Concepción, as the city would be faced with massive earthquakes. In particular, the 1939 and 1960 earthquakes were some of the most powerful ever recorded, and both brought the city to lows it had not felt in centuries. The other side of the claret motif, however, is that pumping blood necessitates a heart-- Concepción prospers despite it all. It has never failed to rebuild itself, unflinching in the face of rending earth or fiery war.\n\nFollowing the Arauco War, Concepción quickly realigned itself from a military city to a cultural one, and its meteoric economic rise has made Concepción the undeniable beating heart of southern Chile. Despite the Mapuche razing the city two separate times, despite the endless march of heaving earth, despite the economic and political woes of Chile as a whole and the South in particular, Concepción stands tall and strong as a symbol and leader of southern Chile."
 state_lore_initials.94: "ARE"
 state_lore_name.94: "プンタ・アレナス"
 state_lore_desc.94: "Punta Arenas (\"Sandy Point\") is a deceptively unassuming name for the largest city at the edge of the world. Guarding the strategic Strait of Magellan, Punta Arenas is one of the southernmost cities on Earth, and it is therefore vital in terms of power projection across the Strait of Magellan.\n\nPunta Arenas' strategic location was not lost on European powers of the Victorian Age, and despite Chilean claims on the region, both the British and French sent a series of expeditions to the region attempting to gain control. President Manuel Bulnes of Chile, attempting to reassert Chilean claims, established Fort Bulnes in 1843. The Chileans arrived a single day before the French, who themselves were narrowly ahead of the British. Had they arrived any later, the city may have been named Sandy Point or Point de Sable instead of Punta Arenas.\n\nFort Bulnes, over time, outgrew the rocky outcropping on which it was established, and in 1848, it was reestablished on the banks of the nearby river Las Minas as the part-penal colony, part-civilian settlement Punta Arenas. The city's location on the undisputed center of Atlantic-Pacific trade as well as the discovery of gold contributed to the city's massive growth in the late 1800s, and while the opening of the Panama Canal caused the city to fall from its mercantile apoapsis and stagnate, it is still a city of key strategic and cultural importance. The motto of the city, \"Labor Omnia Vincit\", is not lost on the hardworking and dedicated citizens of the Land of Fire."
 state_lore_initials.95: "JKT"
 state_lore_name.95: "ジャカルタ"
 state_lore_desc.95: "ジャカルタ市、かつてのバタビア市は、何世紀にもわたり、広大なインドネシア諸島における活動の中心地であった都市だ。地方の王国やスルタン国、オランダ植民地や東インド会社、そして解放されたインドネシア共和国と、この街はこれまで何世紀もそれぞれの首都としての役割を担ってきた。そして、おそらくこれからもそうだ。\n\nこの街自体は……特殊である。「強国の道標」となる、やや発展した地域の大都市は、飢餓や貧困に苦しむ他地方とは対照的だ。スカルノは街そのものに誇りを持ち、国の他地域やほとんどの国民を置き去りにしてまで、街を前進させ続けたのである。もしかしたら、全てが変わる時が来るかもしれない……\n\nしかし、そのようなことは起きないだろう。"
 state_lore_initials.96: "JOG"
 state_lore_name.96: "ジョクジャカルタ"
 state_lore_desc.96: "インドネシアの過去と未来を映し出す由緒ある都市、ジョグジャカルタ。ジャワ島の古いスルタン領や封地と、新たな高等教育機関や芸術が描き出すグラデーションを表現している都市だ。ジャワの伝統的な風習や文化、鮮やかな織物の模範的な実例であるこの都市は、鮮やかな織物と独特な人形劇で知られている。\n\nジョグジャカルタの行政は、諸島の長い歴史の遺物だ。スルタン・ハメンクブウォノ9世は、国民的英雄スカルノへの愛嬌とお世辞によって領地を確保し、取り囲む組織化された州から分離された自治スルタン国を統治している。スルタンは、明日の運命に向かって突き進むことを熱望する都市、教育と卓越性の手本、国の未来を体現するかなりの学生人口の故郷を監督してもいるのだ。\n\n民族の歴史を描いた額縁にはまった絵でありながら、その地平線ははっきりしていない。ムラピ山の南斜面に位置するこの宝石からは、多くのことを学ぶことができる。"
 state_lore_initials.97: "SEM"
 state_lore_name.97: "スマラン"
 state_lore_desc.97: "スマランはジャワ島の中心部に位置しており、ジャカルタとスマラヤという大都市の間に存在する黄金色の支点となった都市だ。懐かしいマラタム王国の時代には小さな漁村だったが、18世紀にオランダ東インド会社の負債処理のために移管され、現在に至る。\n\n植民地時代には、碁盤の目のような街路やヨーロッパ建築が立ち並ぶ地区が存在していたものの、昔からの町は、より大きく繁栄した植民地地区の影に隠れ、常に後回しとされてきた。工業化時代の到来とともに街には鉄道が敷設され、貿易が盛んとなった。と同時にスマランは持続的な成長期を迎え、大横断道路の開通によって農業の中心地にもなったのである。\n\nスマランの成功は、今日の新興国であるインドネシアにおいても受け継がれており、少数の華人を中心とした商工業の盛んな都市となった。街の将来には、無限の可能性が秘められている。"
 state_lore_initials.98: "BAN"
 state_lore_name.98: "バンドン"
 state_lore_desc.98: "緑豊かな峰々と広大な林冠に包まれ、宝石のように輝く街、バンドン。かつてジャワ島のパリと呼ばれたほど華やかな街であり、オランダ人入植者が豪華なカフェやホテルなどどいった豊かさの象徴を築き、賑わいを見せていた。ジャカルタの街並みからは少し離れた、ヨーロッパ的な壮大さを感じることのできる場所であったのだ。オランダ人はこののどかな街を称賛し、首都移転の計画を立てた。大横断道路などの重要なインフラ計画もこの街から生まれたものであり、支配者に気に入られていた植民地であった。\n\n日本軍の軍艦と兵士の到着は、バンドンに新たな時代の到来を告げた。その時、街は光と知識の都市として繁栄するまでに成長していた。オランダ人は、諸島全体で知られているような大学や巨大建築物を置き去りにしていった。バンドン工科大学の卒業生は、国を現在知られているような形へと大きく変貌させることになった。\n\n今日、バンドンは国家独立時代においても重要性を保っており、西ジャワ州の州都として、チカプドゥン川のほとりに佇む由緒ある町であり続けているのだ。"
 state_lore_initials.99: "SBY"
 state_lore_name.99: "スラバヤ"
 state_lore_desc.99: "スラバヤは、ジャワ島三大都市の最後の一つである。マドゥラ島に隣接するスラバヤの歴史的重要性は、誰もが知るところだ。15世紀、中国の歴史学者や船乗りたちはこの貿易港を記録に残し、水の清らかさを特筆して取り立てた。\n\nオランダ東インド会社の金色の王冠の宝石だった都市であったスラバヤは、現在のジャカルタが台頭するまで、領内の全都市の中で最も大きく、最も繁栄していた。オランダは天然の港湾の上という立地を利用し、一時期は街を諸島最大の海軍基地となるまでに発展させて戦力と支配力を誇示した。立地的な優位により、街は収益性の高く、緑豊かな大規模農園に囲まれることとなり、さらに工業化時代の到来とともに工場が次々と建設された。\n\nオランダ人を追放し、独立の先駆けとなったスラバヤは、現在でも商業と貿易の中心地としての地位を保っており、この島がもたらす豊かさを象徴する存在となっている。"
 state_lore_initials.100: "RdJ"
 state_lore_name.100: "リオデジャネイロ"
 state_lore_desc.100: "南十字星の下にキリストが腕を広げている。原住民も移民も歓迎するその姿は、ブラジルの宝石、リオデジャネイロを体現するかのようだ。ブラジリアの建設前はブラジル共和国、ブラジル帝国、軍事政府、そして奇妙なことにポルトガル共和国の植民地の中心部であった。\n\nリオデジャネイロは南半球で最も観光客を集める都市であり、活動的で多文化的なコミュニティがブラジル最先端の文学や音楽、演劇を見せている。全ての活動は毎年のカルナバルにて鮮やかな光景を作り出す。だがこれがリオの諸問題を覆い隠すことはありえない。ファベーラは年々肥大化し、ブラジリアという磨き上げられた装いが古い首都から雇用機会を奪っている。だがリオデジャネイロがその価値を失うことはない。この街の歴史はブラジルそのものよりも長く、これまでの苦労に比べればすべては些細な問題だ。"
 state_lore_initials.101: "SAO"
 state_lore_name.101: "サンパウロ"
 state_lore_desc.101: "サンパウロのモットーは「Non ducor, duco（我は導かれず。導くものなり）」である。これは完璧なまでに街の進歩的な性質を言い表している。急速に成長しつつあるこの街は、近年リオデジャネイロからブラジルで最も人口の多い都市としての王冠を奪い取り、その産業は比類なく科学への貢献も群を抜いている。さらに、サンパウロは数えきれない文化の融合する土地であり、数百万のユダヤ人、日本人、イタリア人、アラブ人、他にも様々な民族がすみ、コスモポリタニズムの都市となっている。\n\nだが欠点のない都市などない。ブラジルで最も人口の多いサンパウロ都市圏では、避雷針のごとく政治家たちの終わらない闘争が集まり繰り広げられている。ハリケーンが街を通りすぎる間、市長のアデマール・デ・パロスは台風の目の真ん中に居座り、ブラジリアへその目を向けて時を伺っている。"
 state_lore_initials.102: "BRA"
 state_lore_name.102: "ブラジリア"
 state_lore_desc.102: "近代的で開放的なブラジリアは、広い大通りと丸い市境が特徴的な都市だ。青緑色のプールには大理石の楕円形やまばらな鉄の像が映り、道路はまるで司教杖のように延々と内側へ曲がっている。これは、ジュセリーノ・クビチェックが注意深く、皴一つ残らぬよう育て上げた、20世紀における進歩の種である。\n\nルシオ・コスタとオスカー・ニーマイヤーはブラジルの新首都を、まるで官僚が翼の中に住んで胴体の中で仕事をするような、航行中の飛行機のように設計したのだ。徒歩移動よりも車での移動を前提とした作りであり、厳格で整然とした区域に夜の歓楽街はほとんどない。\n\nだが、ブラジリアはクビチェックの意図した通りに、ブラジルを代表する都市となっているのだろうか?いや、そんなことはない。ブラジルがこのような夢想的な基準に適応すべきだという意見も、公平なものとは言い難い。しかしブラジリアは、整った境界線の中でその夢を現実のものとした。そして、夢が1つ叶えば、他の夢も簡単に叶っていくものなのである。"
 state_lore_initials.103: "MNA"
 state_lore_name.103: "マナウス"
 state_lore_desc.103: "Manaus is a city that bleeds into the Amazon, staunched only by the cramped spear-rank roots of cashapona trees. When first designated a city, it was christened the \"City of the Margins of the Black River,\" perfectly fitting of its placement at the juncture of the Negro and Solimões rivers at the heart of the Amazon Rainforest.\n\nManaus is a city of novel science, with the new National Institute of Amazonian Research at the forefront of botanical, entomological and anthropological innovation. Its economic facility rests in its immense rubber production, whose facilitated wealth once attracted creators of diverse and experimental literature and art.\n\nHowever, the doors of the Amazon Theatre have been closed for nearly sixty years, giving Manaus little cultural leverage to persuade the rest of Brazil that it is anything but a spigot for latex."
 state_lore_initials.104: "P-AL"
 state_lore_name.104: "ポルト・アレグレ"
 state_lore_desc.104: "Porto Alegre, the Joyful Harbour, is nestled on the east bank of the Guaíba River, a subsidiary waterway of Lagos dos Patos, the largest lagoon in South America. Since its founding in 1769, the city's economy has hummed to the tune of transient ships and laboring dockworkers, who together comprise the salient cause for its prosperity.\n\nAs the locus for the opening maneuvers of the Farrapos War, Porto Alegre is the birthplace of the myth of the gaucho, wily and insubordinate horsemen of the Southern Cone who are nonetheless skillful and daring, and feature heavily in the South American literary canon. For nearly two hundred years, the clamor of Porto Alegre's docks has rung through South America; what new chimes will the Joyful Harbour compose?"
 state_lore_initials.105: "REC"
 state_lore_name.105: "レシフェ"
 state_lore_desc.105: "ブラジリアに次ぐ2位であるレシフェは、ジュセリーノ・クビチェックに対する借りが多い。アメリカ大陸初の奴隷港であったレシフェは、長くサトウキビに依存した経済活動を行ってきた。\n\nクビチェック大統領は、北東部の経済的開発不足を認識し、北東部開発担当総局を設立した。北東部を、レシフェを中心とした近代的な産業開発拠点に転換することを目指していったのである。\n\nしかし、その転換目標を達成することはできなかった。北東部住民の60%以上のうち、35%が極度の貧困状態にあり、収入はブラジルの最低賃金以下である。100万人以上の人々が暮らすレシフェでの生活は、少しずつ良くはなっているものの、まだまだ厳しい。"
 state_lore_initials.106: "TAO"
 state_lore_name.106: "青島"
 state_lore_desc.106: "Chintao, formerly Qingdao, is one city among many conceded to Japan in the aftermath of the Second Sino-Japanese War. Located in a strategic region which allows its owners direct access to the Yellow Sea and China proper, the city has had a history of foreign powers seizing it, first in 1898 by the German Empire, which the Japanese took in 1914 prior to its return to the Republic of China in 1922, before they seized it again once and for all during the invasion of mainland China in the Second World War.\n\nIt served its new masters well, and Chintao became a valuable economic and military asset to the Empire of Japan. In the foreseeable future, the city of Chintao may turn into an economic powerhouse itself, perhaps even rivaling the power of the three pearls of Guangdong. Just maybe."
 state_lore_initials.107: "DAI"
 state_lore_name.107: "大連"
 state_lore_desc.107: "大連は、威海衛と並ぶ遼東湾の二本柱の一つであり、天津や華北へと繋がる海を守っている。遼東半島の南端に位置するこの街は、戦略的価値が非常に高く、新たに占領されるたびにその名を変えてきた。清の時代には錦州と呼ばれ、アヘン戦争時には英軍将校のウィリアム・アーサーに因んで「ポート・アーサー」と呼ばれるようになった。\n\n1895年にロシア帝国の占領下に置かれた後にはダルニーと改名され、日露戦争で最終的に日本が占領した。騒乱の時代が終わり、大連は比較的平和となったが、関東軍と南満州鉄道株式会社の本部が置かれており、軍事的に非常に重要な場所であり続けている。"
 state_lore_initials.108: "FZA"
 state_lore_name.108: "釜山"
 state_lore_desc.108: "Perhaps the biggest misfortune that could have happened to Fuzan was simply to find itself too close to Japan. Initially named Busan, under the Joseon Empire the city was the main port on the Korean peninsula, an international city trading with the rest of Asia, until the Japanese Empire set foot on it.\n\nFrom there on, Fuzan took a different, bleaker role as the main shipping port for Korean laborers going to the home islands. Every day thousands of people are sent eastwards, their final destination the Zaibatsu factory complexes where they will work until they die.\n\nMeanwhile, the city itself is under intense renovation, as the Japanese authorities are building more industrial facilities to turn Fuzan into an industrial powerhouse in the Korean peninsula. Japan may have brought modernity to Fuzan, but they definitely did not bring happiness nor wealth to its people."
 state_lore_initials.109: "HGH"
 state_lore_name.109: "杭州"
 state_lore_desc.109: "The great city of Hangzhou sits at the tip of its namesake bay, gazing over the vast oceans before it. Known for its connections to global commerce and immaculate natural sites, the city of Hangzhou has become a center of growth on China's rugged coasts.\n\nHaving its roots in the ancient dynasties, Hangzhou expanded slowly and gradually, being noted for its natural beauty by countless poets across the years, its West Lake becoming a site of calm and renown, a haven during springtime.\n\nThe city has had a history of political importance, becoming the capital of the Southern Song Dynasty as it resisted the hordes of Mongols and outside invaders, remaining a city of the arts and bold inventions. The Hangzhou of today, though battered and beaten by the Japanese onslaught, retains its status as one of the largest and most prosperous cities in the Sphere."
 state_lore_initials.110: "HBN"
 state_lore_name.110: "哈爾浜"
 state_lore_desc.110: "18世紀啓蒙時代の自由主義者にパリ市があったように、ロシアのファシストと白系移民には哈爾浜市があった。いわゆる「ハルビン三人組」の起源である「漁網を干す地」は、コンスタンティン・ロザエフスキーらロシアのファシストたちにとって、大日本帝国の下にある安住の地であった。\n\n彼らは亡命先で、極東ロシアにおけるファシズムの基礎を築いた。最終的に、「ロシアをボリシェヴィキどもから救う」ためにファシストたちは帰国を計画した。そして、ニコライ・ブハーリンとソビエト連邦がドイツの軍勢に降伏したことで、帰還に乗り出すことができるようになったのである。\n\nある意味、ロシアファシスト党は成功した。しかし、ハルビン3人組は分裂してそれぞれの道を歩むこととなり、帰還時の熱気はすぐに冷めてしまった。どのような道を歩もうが、もうこの街にファシストの用はない。正直な所、この街の住民のほとんどは、自らの暮らす街がロシアのファシズムにとって重要な事も知らず、将来をほとんど顧みてくれない大満洲帝国の支配のもとで、退屈な生活を続けているのだろう。"
 state_lore_initials.111: "HIR"
 state_lore_name.111: "広島"
 state_lore_desc.111: "広島は、有力な武将である毛利家の都として誕生した時代から、戊辰戦争後、旧来の武士の多くが近代的な大日本帝国の将校や官僚となっていった時代まで、常に軍事的伝統のある都市であった。1880年代に港が建設されると、広島は帝国陸軍の重要な補給・物流の拠点となり、それを支えるための大規模な兵器産業が興った。\n\n第二次世界大戦が終戦を迎えると、市内の産業は広島県産業奨励館を軸に広がる商業地区を中心に、第三次産業へと移行していった。しかし、広島市民の多くは未だ軍事的伝統を誇りに思っており、帝国陸海軍に入隊することでそれを示している。広島は今なお軍人の街であり、当分の間はそうであり続けるだろう。"
 state_lore_initials.112: "HSI"
 state_lore_name.112: "新京"
 state_lore_desc.112: "今の時代、工業力のみで国の強さを計るのは間違っている。だが、ドイツにはラインがあったし、日本(人によっては中国)には新京を中心とする満洲があった。新京市は、「大満洲帝国」の行政首都であり、その皇帝が居住する都市でもある。\n\n皇宮の静穏な雰囲気とは対照的に、都市そのものは、知る限りこの世で最も地獄に近い場所と言えるだろう。その驚くほど高い工業能力は、強制労働への高い依存度から来ている。強制労働は、無数の死と計り知れない苦しみの原因となっていると同時に、労働者の叫びに喜んで無知である、財閥の富裕層を大いに喜ばせているのだ。"
 state_lore_initials.113: "KEI"
 state_lore_name.113: "京城"
 state_lore_desc.113: "いつの日か、「漢城」の名が人類の記憶から消え、もう二度と浮かび上がることのできない歴史の海に沈むと思うと、身の毛がよだつ思いがする。日韓併合条約が調印された日から、李氏朝鮮は大日本帝国の占領下に置かれ、日本国家と一体化した領地として位置づけられたため、国民は大いに落胆した。\n\n予測されていた急速な朝鮮文化の同化は行われなかったが、旭日は半島の喉をどんどんと厳しく締め上げていったため、朝鮮人は苦しんだ。半島を悩ませる独立運動とゲリラ兵は日本に対しますます強力な攻撃を加え、一部の勢力は外満洲にまで広がっている。\n\nこのような悪循環を回避し、工業化と日本化を達成したという側面も、ここ京城の街にはあるかもしれない。いつか平和が達成され、穏やかな海を望むことができるようになれば、「漢城」の名は人々の心の中に残り続けることになるかもしれないのだ。"
 state_lore_initials.114: "KUN"
 state_lore_name.114: "昆明"
 state_lore_desc.114: "雲貴高原の静かな崖と雪に覆われた峰に囲まれ、真珠のような輝きを放つ昆明は、雲南を代表する常に活発な都市であり、千年にわたる歴史の中で様々な幸運に恵まれてきた都市だ。\n\n昆明は、当時の中国人にとっては外国人であった南詔の人々によって設立された街だ。当初は、東方領土に存在した無数の交易路に接する、交易と商業の中心地として知られていた。その後、元朝のモンゴル人は中国の文化や信仰を持ち込み、この地方における儒教・仏教的価値観の模範となるように街を再建した。\n\nヨーロッパ船が中国へ到着すると、昆明はフランスに求められる存在となり、フランスは権力と資力でこの地に影響を及ぼすようになった。高地と湖に挟まれた昆明の街は、日本がアジアで勝利を収めた後に軍閥国家の首都となり、現在ではより良い時代を迎えている。だが、街は耐えている状態であり、人々は何が起きても良いように準備をしている。"
 state_lore_initials.115: "MUK"
 state_lore_name.115: "奉天"
 state_lore_desc.115: "第一次世界大戦の後、長期にわたる平和は約束された。国際連盟はその平和を執行し、再び歴史が繰り返されることを防ぐために存在していたのである。しかし、連盟は失敗した。\n\nここ奉天で、日出る国は殺人光線を放ち始めた。この街は、恒久的な平和という約束が破られた場所である。\n\n公的には、中国の反体制派が南満州鉄道に妨害工作を行い、日本が報復として満洲を侵略したことになっている。これが、大日本帝国の征服と権力に対する渇望の始まりであり、その結果として何百万人もの人々が軍靴の下で苦しむことになったのだ。もしかしたら、現実はそうではないのかもしれない。だが、歴史は勝者によって語られるものであり、世界が真実を知ることは決してできないのだ。"
 state_lore_initials.116: "NAG"
 state_lore_name.116: "長崎"
 state_lore_desc.116: "長崎は九州の最西端に位置する、アジア大陸から深い影響を受けてきた都市だ。外国の商人が交易を行うことができる唯一の港があった長崎は、徳川幕府の時代からの貿易都市である。今日のこの街には、あらゆる民族の労働者が、日本の植民地の残酷な収穫物として、財閥が成長を遂げるためだけの単なる資源として集まってくる。三菱財閥が所有する造船所は、旭日旗を掲げて太平洋を航行する軍艦の建造を監督している。\n\nにも関わらず、日本最大の教会である大浦天主堂などをはじめとして、街は文化的・宗教的な多様性を保ち続けている。長崎は弾圧を受けつつも独自の文化を保ち続けていき、市民は聖母マリアに見守られながら歩みを続けていくことだろう。"
 state_lore_initials.117: "NGY"
 state_lore_name.117: "名古屋"
 state_lore_desc.117: "1500年代に織田信長を主人として以来、名古屋は京阪神と東京大都市圏の中間に位置するという利点を生かし、日本三大都市圏の一つとして発展してきた。\n\n今でも三菱重工が市に航空機開発の拠点を置くA6M零戦誕生の地であると同時に、隣接する豊田市にトヨタ自動車が本社を置くなど、日本における自動車産業の中心地でもある。満洲国や広東国が新たな産業の中心地となっていく中でも、日本の重工業の心臓部は休むことなく脈動し続けているのだ。"
 state_lore_initials.118: "OSA"
 state_lore_name.118: "大阪"
 state_lore_desc.118: "淀川の河口には、瀬戸内海に指を伸ばす高層ビルとコンクリートの大都市がある。本州第三の都市である、その街の名は大阪だ。華やかで近代的な雰囲気を纏う大阪だが、その起源は古墳時代、難波と呼ばれていたころにまで遡る。\n\n肥沃な平野に囲まれた丘陵地帯に位置する街は、中世日本の商業および製造業の中心地となった。松下電器や藤田財閥など、現代の日本企業の多くは大阪に起源を持つ。戦後の大阪は、港を用いた征服地からの物資や原材料の輸送により、これまで以上の発展を遂げた。とはいえ、搾取に目をつむる覚悟があるのなら、大阪は陽気な人々の多い、ネオン輝く魅力的な都市である。"
 state_lore_initials.119: "SHA"
 state_lore_name.119: "上海"
 state_lore_desc.119: "快活で壮大な上海は、眠らない街だ。金融、貿易、研究、製造の中心地である上海の通りは、常に活気に満ち溢れている。どのような街でもそうであるが、上海も始まりはかなり粗末のものであった。唐・宋の時代には小さな町に過ぎなかったが、清の皇帝の時代に入ると飛躍的に発展し、貿易の中心地となって地域の発展に貢献した。\n\n清の不安定な支配が緩んでいくにつれ、ヨーロッパの利権によって街は分割され、パイのように切り刻まれていった。新たな大戦の幕開けを告げる爆弾がこの街に落ちた時、中国人は大きく抵抗した。そして、日本軍はヨーロッパ諸国の利権を奪い取り、上海に新時代をもたらした。現在の上海は一つにまとまっているが、犯罪、汚職、密輸などの様々な問題を抱えている。日本人の統治は過去を全て洗い流したわけではなく、上海は永遠に過去に縛られ続けているのだ。"
 state_lore_initials.120: "TIA"
 state_lore_name.120: "天津"
 state_lore_desc.120: "Tianjin, the Ford of Heaven, a center of international renown and a port that ships goods and items all across the Sphere. During the era of emperors and lords, Tianjin was assisted in its development by the nearby Grand Canal, becoming a hub of grain shipments into the adjacent grand capital of Beijing.\n\nWith its proximity to the very administrative center of the entire empire, Tianjin caught the unwavering attention of Western interests, becoming a treaty port alongside the flurry of concessions given by the weakened Qing Dynasty to various European powers. The city saw fighting in the Boxer Rebellion, seeing the Japanese return only a couple of decades later, with the stomping of boots and the thunderous crackles of artillery shells. As of now, Tianjin is stable, being yet another bustling port in the everyday business of China and the Sphere."
 state_lore_initials.121: "URA"
 state_lore_name.121: "浦塩"
 state_lore_desc.121: "かつて、二つの大陸にまたがる強大な国家が、「東方の覇者」と呼ばれたこの都市を極東の砦とし、誇りとしていた。しかし、その強大な国家は荒廃し、支配者は被支配者となった。新しい支配者はその住民に抑圧と苦痛をもたらすようになった。新しい支配者はこの国を「浦塩」と名づけた。\n\n1860年以来、この街に住んでいたロシア人は、占領が始まった20年の間に、外満洲の一部を占領した日本人と朝鮮人、満洲人の邪悪な混合「文化」によって、さらに北に追いやられることになった。\n\n今、この街を所有しているのはロシア人ではなく、朝鮮人である。昔のウラジオストクの記憶は、今やそうであるに過ぎず、彼らは自国の市民として、日出ずる国の臣民としてではなく、過去の時代の記憶として生きているのである。"
 state_lore_initials.122: "KYO"
 state_lore_name.122: "京都"
 state_lore_desc.122: "日本の古都は千年もの間、変わらずに存在し続けている。大阪、名古屋、東京がアジアのどこにも引けをとらない工業地帯を形成し、政治的・経済的な重要性は低下したが、京都は今日まで日本の文化と学問の中心地であり続けている。\n\n都市化が進む中、帝国の臣民は神社仏閣に安らぎを求める。その一方、京都帝国大学の学生たちは、出世第一の東京の学生と比べ、より学問的であると自負している。そして、日本古来の貴族である旧家は、京都を根底から揺るがした「前の戦争」、1467年から77年の応仁の乱についての逸話を交わしているのだ。"
 state_lore_initials.123: "SAP"
 state_lore_name.123: "札幌"
 state_lore_desc.123: "1880年、明治政府による北海道開拓の一環として正式に設立された札幌は、本土の他の地域では見られない、近代日本の開拓地である。\n\n設立当初からの計画都市である札幌で見られる、日本の都市の中でも独特な碁盤目状の都市設計は、大通り公園を中心に、都心部に緑を組み込んだものである。北海道の厳しい冬は、札幌を日本のアークティック・スポーツに対する関心上昇の中心にし、第二次世界大戦で取り消されるまで、1940年冬季オリンピックの開催地にも選ばれていた－－街は近い将来、再び候補となる可能性が高い。"
 state_lore_initials.124: "CHA"
 state_lore_name.124: "長沙"
 state_lore_desc.124: "長沙の地では何万年も前から人類が暮らしてきた。そして、この街は政府の変化と無縁ではなかった。清朝末期、長沙は上海条約によって、最初は日本、後に欧米列強に対し強制的に開かれた。革新的な辛亥革命の後にも、長沙は商業的な性格が強く、むしろ産業は貧弱であった。\n\n毛沢東の生まれ故郷である長沙は、1927年の国民党による粛清により、共産主義者や革命家だと疑われた数千人の人々が殺されるまでは、共産主義の強力な拠点であった。日中戦争において、日本軍は長沙が持つ華南の十字路としての戦略的重要性を認識することができた。長沙は、4回にわたり大日本帝国陸軍の攻撃を受け、1944年に占領された。街は壊滅的な打撃を受けた。1938年の焦土作戦で中国軍に焼き払われた上、日本軍によって4度も長期にわたる過酷な作戦が行われたことで、長沙は見る影もない姿となってしまったのである。\n\n1947年に日本が勝利して以降、街は復興に何十年もの時間をかけることとなった。\n\n1960年代の長沙は、1920年代や30年代の長沙とはかけ離れた街だ。長沙は何十年もの間、政治派閥や軍に翻弄されてきたが、久しぶりに単一の政府がその地を支配することになったのである。戦争が終わり、比較的安定してきたとはいえ、日中戦争の傷跡は今でも残っている。"
 state_lore_initials.125: "CHE"
 state_lore_name.125: "成都"
 state_lore_desc.125: "4000年を超える歴史を持つ四川省の省都、成都は、権力と無縁ではなかった。近隣の重慶が脚光を浴びることもあったが、成都は四川盆地の中央部に位置する重要都市だ。中国のどの王朝においても、ほとんどの場合成都は四川省最高の都市であり、時には中央政府を率いることさえあった。\n\n日中戦争時には、重慶が政府・軍の最高司令部となったのに対し、成都は多くの軍司令部の避難場所となった。晴天が続けば、軍隊の再編成さえ行えるような安全地帯を軍部に与えたのだ。重慶と成都は戦時中、中国空軍が大きく抵抗を行えなかったこともあり、日本軍による爆撃を受けた。1947年、日本軍の軍靴が成都の地を踏んだ時、軍人たちは街が瓦礫となっていることに気が付いた。\n\n成都は人口が多く、四川盆地の豊富な資源に恵まれていたため、復興は早かった。だが、南京からは1200キロ以上離れていたため、日本軍が中国を去って中央政府が街を占領すると、抵抗組織が一挙に動き出したのである。共産党員、国民党員、農民、盗賊など、数え切れないほどの人々が、自由な中国のため、あるいは単なる私利私欲のために中央政府に対し反旗を翻した。成都は四川省を指揮している。だが、操縦席が無数の人々による争いで混雑していては、飛行機を飛ばすのも一苦労だ。"
 state_lore_initials.126: "CHO"
 state_lore_name.126: "重慶"
 state_lore_desc.126: "巨大で影響力のある重慶は、中国中央部の怪物である。少なくとも3000年以上の歴史を持つ重慶は、しばしば中国政治の中心地となった。多くの政府が、重慶を首府としてきたのだ。日中戦争では、蒋介石率いる国民党がその一つとなった。中国や東南アジアにおける中国軍と米軍の作戦本部であった重慶は、日本軍の猛烈な爆撃に晒された。多くの住民は防空壕に非難することができたが、街の産業は攻撃によって大きな打撃を受けた。そして、戦争末期に日本軍がようやく占領した時には、街に残っているものは何もなかったのである。\n\nもちろん、重慶市民は廃墟となった街には満足しなかった。重慶は四川盆地に位置しているため、復興に必要な資源は十分存在した。人口が多いこともあり、重慶は中国の他都市より早く復興することができた。だがもちろん、ここで話を終わらせてしまっては、物語の半分しか語らないことになる。\n\n南京や中央政府から遠く離れた四川省は、しばしば中華民国にとって統制が難しい地域となった。共産党のゲリラ、国民党の残党、不幸な農民は、ほぼ絶え間なく暴動を起こした。そのため、重慶の富を利用するのは中央政府にとって非常に困難なこととなった。山西省などの他の省とは異なり、四川の富を権力に飢えた軍閥に渡したくないとの南京の気持ちは非常に強い。この都市配置は、重慶が富と産業に満ちた都市であるにも関わらず、それが使用されず、利用もされないままとなっていることを意味している。重慶、ひいては四川盆地を統制下に置くことは、中国政府が成功するための絶対条件である。"
 state_lore_initials.127: "FUZ"
 state_lore_name.127: "福州"
 state_lore_desc.127: "閩江の河口に位置する福建省の省都、福州は、7000年以上の歴史を持つ華南沿岸部の大都市だ。1911年の革命から近代中国の政界へ入ることとなった福州は、華南の他地域と同様に革命の温床となった。1933年、国民革命軍の分派が復権人民政府を短期間樹立したが、中央政府により封鎖され、近隣の中央ソビエトからの支援も得られず、すぐに崩壊した。\n\n1937年、日中戦争は中国、ひいては福州にも降りかかってきた。1938年5月初旬には付近の廈門が日本軍に陥落し、福州も直接脅かされるようになった。その後一ヵ月、福州周辺では海・空での戦いが続くようになり、ついに福州は日本軍に降伏した。\n\n中国の他都市とは違い、日中戦争が福州に与えた影響は軽微なものであった。大規模な戦闘が行われなかったため、福州は早期の復興が可能であり、華南における中華民国の最も有効な港の1つとなったのである。"
 state_lore_initials.128: "JIN"
 state_lore_name.128: "済南"
 state_lore_desc.128: "中国が国際社会の表舞台に立たされたとき、済南は不平等条約の出現で特に大きな打撃を受けた。19世紀後半、ドイツ帝国は青島租界を拠点に山東省への勢力拡大を図り、省や済南へとさらに進出していった。その支配は1919年まで続き、同年、日本は21カ条要求によってドイツ支配を受け継いで強化し、済南と海を結ぶ重要な鉄道、膠済鉄道を含む山東省を支配した。日中戦争時には、済南はその戦略的重要性から、早くから標的とされてきた。\n\n1937年末、日本軍は黄河を渡り、進軍を開始した。中国軍は済南を放棄し、政府機関や日本領事館を焼き払うよう命令を受けた。その後の権力の空白により、済南は大混乱に陥った。だが、日本軍は一週間もしないうちに街に到着し、混乱を鎮め、過酷な占領を開始した。数年前にドイツと日本の投資家によって開発された済南の産業は、日本によって戦争に利用されることとなったのである。\n\n日本の戦時経済が解体され、地域からの移住者が出はじめると、新たな中央政府の欠点が露呈し始めた。済南は工業の中心地だったかもしれないが、地域における腐敗した統治、非効率的な開発、純粋な無能さは、中華民国による地域の統治を大きく混乱させた。済南の経済は、何年も停滞したままとなったのだ。"
 state_lore_initials.129: "TAI"
 state_lore_name.129: "太原"
 state_lore_desc.129: "20世紀初頭、太原は貿易の恩恵を受けながら、製造業の拠点としての地位を確立していった。混乱を招いた辛亥革命の後、太原は軍閥指導者の閻錫山に支配されることとなった。その統治の下で、太原の産業は栄えていき、太原兵工廠は瞬く間に中国有数の規模を誇る兵器廠となった。\n\n日中戦争において、太原では閻錫山と共産党の朱徳との連合軍が日本軍に激しく抵抗し、日本の軍人に「中国でこれほど頑強に戦ったものはいない」と言わしめた。1937年末に太原を占領した後、日本軍は太原を最大限に活用した。太原は、華北の共産主義者の拠点となっている地域を根絶やしにする作戦において、日本陸軍に十分な物資を供給することができたのだ。この間、太原はほとんど成長せず、資源や物資は山西の山奥から日本の戦争機械へと運搬されていった。だが、製造業が盛んな太原は、新たな中央政府にとって重要な支配都市となるはずだったのだ。\n\n中華民国にとっては残念なことに、現地情勢は中央政府にとって不利になりつつあった。中国の辺境を支配することができなかった新政府は、閻錫山と同盟を結び、事実上、その支配を認めることとなった。閻の死後、傅作義が後継者として地域を支配したが、その結果、傅は閻よりはるかに保守的であることが証明された。街は依然として中国における製造業の拠点であるが、他都市は太原を上回る速度で成長しており、太原のそれより近視眼的ではない指導者が権力を握っている。"
 state_lore_initials.130: "XIA"
 state_lore_name.130: "西安"
 state_lore_desc.130: "20世紀に入ると、西安は革命の温床となった。1911年の辛亥革命時に、西安の革命軍が満州族の砦を血まみれとなりながら占領した後、西安は戦間期を通じて革命軍の支配下に置かれることとなった。1936年、日本との戦争が目前に迫った際には、西安事件をきっかけに共産党と国民党が抗日のため団結する第二次国共合作が成立し、国共内戦は正式に終結を迎えることとなったのである。\n\n日中戦争初期、陝西省・山西省の山中で日本が共産主義の八路軍による激しい抵抗に直面したため、西安は激しい砲撃を受けた。国民党第五追撃隊所属の中国人飛行士は、しばらくの間日本軍を抑止することに成功したが、結局、日本軍は太行・秦嶺山脈で中国軍の抵抗を断ち切ることができた。\n\n山西、陝西の両地域が閻錫山、後に傅作義の支配下に置かれ、西安は新たな中華民国の国境地帯に位置することとなった。西安は、南京や中央政府から遠く離れていながら、華北の大都市として君臨している。"
 state_lore_initials.131: "WUH"
 state_lore_name.131: "武漢"
 state_lore_desc.131: "現在の武漢の起源は国民党が漢陽、漢口、武昌を合併させた1927年に遡るが、紀元前1500年に人が移り住んで以来、何百万人もの人々がこの地を住処としてきた。\n\n1911年、有名な武昌蜂起がこの地域一帯で発生して以降、武漢は数十年に渡って中国政治の中枢になった。そして1937年には中国の首都となった武漢は、日中戦争で日本側の侵略の主要目標となった。何百万もの中国人が武漢を守るために戦ったが、結局1938年後半には日本軍によって占領された。戦後の武漢は日本の勝利によって焦土化していた。\n\n都市の大部分を再建せねばならない武漢が戦前の状態に戻るには何年もかかるだろう。だが現在の武漢は、中国で暴動や政情不安に見舞われていない数少ない都市の一つである。武漢は今後も中国政府にとって重要な都市なのは変わらないのだ。"
 state_lore_initials.132: "XUZ"
 state_lore_name.132: "徐州"
 state_lore_desc.132: "Xuzhou is an incredibly large city of Jiangsu province, and as such, has been a priority for any aspiring warlord or invading army. In the Xinhai Revolution, Xuzhou was thrown into the thick of fighting with Zhang Xun's army capturing the city soon after the revolution, making it his base of operations. When the Northern Expedition reached Jiangsu, the Kuomintang government fought back and forth with local warlords and Beiyang splitters. Eventually coming under the control of the KMT in late 1927, Xuzhou was looking to be an important city for the government to occupy if they wanted to stay in control of the lands around the Yellow River.\n\nIn 1938, with the Second Sino-Japanese War in full swing, the Japanese army descended on Xuzhou, sending panic through Chinese high command. The defense of Xuzhou was rushed, and while they showed early success in nearby battles, the situation was determined unwinnable and orders for a general retreat were given. Chinese forces breached the dykes holding back the Yellow River to cover their retreat, and the consequential 1938 Yellow River Flood destroyed much of Xuzhou and other nearby settlements.\n\nMore than 20 years after the horrific flood that flattened the city, Xuzhou is once more a jewel of the North China Plain, but to call the wounds of the Second Sino-Japanese War healed would be inaccurate. Struggling under the flatlining of the RGOC's economy, Xuzhou has found it difficult to rebuild above and beyond its pre-war economy."
 state_lore_initials.133: "ARI"
 state_lore_name.133: "アリカ"
 state_lore_desc.133: "Spread out below the great bluffs of the Morro de Arica, the City of Eternal Spring stands steadfast and free.\n\nArica is located just kilometers from the Peruvian city of Tacna, and this is no coincidence-- Arica is yet another city seized in the flames of the War of the Pacific and bent to the will of its conqueror. All the same, it has gracefully adapted to Chilean rule, and serves as the capital of the Arica y Parinacota Region.\n\nBeing the closest port to the landlocked nation of Bolivia, the city also serves as a free port, allowing tariff free goods to flow in and out of the city. Such efforts have blossomed Arica into an undisputed regional center of industry and commerce, and allowed Chile's northern sentinel to keep careful watch over the red sands of the Atacama."
 state_lore_initials.134: "VAL"
 state_lore_name.134: "バルディビア"
 state_lore_desc.134: "Valdivia has felt the unbridled wrath of God. Only a few short years ago did the mountains collapse and the rivers overflow; only a few short years ago did untold numbers of fathers and mothers and daughters and sons drown in the mud. The Valdivia of 1960 was brutal and total in its destruction, and yet Valdivia stands firm. Rebuilding is a long (and perhaps never complete) process, but the swarms of proverbial ants have already built back up the hill.\n\nThe city has often been called the best defended city in the New World due to the extensive series of forts built by the Spanish during the colonial era, and it is perhaps this sense of physical resilience that gives the people of Valdivia their mental resilience. Even in times of greatest crisis and decay, Valdivia holds firm to their motto-- they are Muy Noble y Muy Leal."
 state_lore_initials.135: "MTT"
 state_lore_name.135: "プエルトモント"
 state_lore_desc.135: "The Rhine is not as far from Lake Llanquihue as it would seem. Settled in 1853 by German settlers attempting to escape the revolutions of 1848 (though technically founded as Melipulli by Chileans just a few years before), Puerto Montt exists in a superposition of Chilean and German culture. Despite the nearby (and fairly active) Calbuco volcano, Puerto Montt remains fairly popular as a tourist destination, a fact that the recently-completed El Tepual Airport will only compound.\n\nThe capital of both the Llanquihue Province and the larger Los Lagos Region, Puerto Montt is often called the gateway to Chilean Patagonia (as well as being one of the sole transport links to the Chiloé Archipelago) which only serves to bolster its growing reputation as the de-facto center of Southern Chile. And if nothing else, there are precious few places on Earth to order genuine crudo alemán with lager to drink."
 state_lore_initials.136: "IQU"
 state_lore_name.136: "イキケ"
 state_lore_desc.136: "Iquique could be considered to be an effigy for all Northern Chile. Founded as a Peruvian saltpetre mining town, it was seized by Chile in the War of the Pacific. To say it has historically been a place of poverty would not be telling a complete picture-- the term \"poverty\" simply does not cut it for the Iquique of yore.\n\nIt was no less than Charles Darwin who described it as a town \"very much in want of everyday necessities, such as water and firewood\", and it was no less than 2,000 striking saltpetre miners and their families who were massacred in 1907 as part of the Santa María School massacre. This is not to be unfair to modern Iquique; a wave of European immagration in the early 20th century as well as the city being declared one of Chile's two free ports led to immense development of the city. As it stands now, Iquique is a proud city that has overcome its tumultuous history in the noble manor of many of the old saltpetre towns of Northern Chile.\n\nThe Zofri (Zona Franca of Iquique, the free port) is one of the largest in South America; the city hosts museums and universities; there is even rumors of the formation of a professional football club; all the same, despite the idyllic modern Iquique, the brutal and deprived history of the city will never be forgotten. Just like all of Northern Chile, blood and sodium lay just beneath the sands of the Atacama."
 state_lore_initials.137: "COQ"
 state_lore_name.137: "コキンボ"
 state_lore_desc.137: "ワインと金と果物と銅、これらがコキンボの街の精神を型取っている。ラ・セレナ大都市圏の衛星都市であるコキンボには、抵抗と自由という一風変わった歴史と伝統がある。\n\n元々は先住民の漁村があったこの地域は、何世代にも渡って人が住んでいた。1550年ペドロ・デ・バルディビアがスペイン王室のためにこの地を押さえた。しかし、コロンボの人々から独立心は消えることはなかった。自然の港は王室の宝船だけではなく、海賊や私掠戦の艦隊にも利益をもたらした。自然の港、底なしの金鉱山そして「自由放任主義」の文化的背景からコキンボはまさに、ならず者の巣窟だった。現在でもコキンボ・ウニドは「ロス・ピラタス（海賊の墓場）」の愛称で呼ばれている。\n\nこの街は、決してチリの文化的または経済的中心地ではないが、人々は荒々しく、幸せで自由であり、ビーチの砂浜は白く輝いている。"
 state_lore_initials.138: "MER"
 state_lore_name.138: "メリダ"
 state_lore_desc.138: "Built by Spanish hands and with Mayan stone atop the ruins of the ancient city of T'ho, the city of Mérida is the largest of its kind in the Yucatan Peninsula and a standing reminder of Mexico's colonial history. Even now, the city's culture bears a spectre of the influence of the Mayans in aspects of the local foodstuffs, clothing, and even local language, a defiant legacy of a people thought erased by the advance of the Conquistador.\n\nMérida still enjoys the benefits of their henequen industry pioneered during the Porfiriato that led to the creation of millionaires and mansions to house them, sporting many elaborate homes either crumbling from time and standing proudly even now. It is also now able to enjoy the wave of interest in cultural and ecological tourism, proudly able to sport both as tourists come to see the great Yucatan and the histories it wield."
 state_lore_initials.139: "ACA"
 state_lore_name.139: "アカプルコ"
 state_lore_desc.139: "Originally a fishing village with a mentionable status as a port that had grown respectably over the years, the 1950s were good to Acapulco. It grew more sizably after becoming a luxury destination for tourists by way of some efficient improvement and development, boasting the large Pie de la Cuesta beach and a swath of smaller beaches, the famed Cliff Divers of La Quebrada, and a number of luxurious hotels to house anyone and everyone who wants to visit.\n\nAcapulco truly came into its own when the celebrities began to arrive, however, as famous faces from across the OFN and the Sphere chose it as their location of choice for a holiday. Tourism boomed soon after, and Acapulco has reaped the rewards ever since. Traveller upon traveller enjoys Acapulco's luxuries, indulging in a slice of heaven carved into a forgettable piece of Mexico. All they have to do is ignore the slums that leer from the hillside, growing larger and larger as the years roll by."
 state_lore_initials.140: "VIL"
 state_lore_name.140: "ビジャエルモサ"
 state_lore_desc.140: "Villahermosa, Spanish for \"Beautiful Village,\" is the capital of the state of Tabasco. Originally named \"Villa Carmona,\" the city has changed names eight times in its long history. The city's historic center is filled with colonial-era buildings that combine Gothic and Moorish styles.\n\nVillahermosa has been invaded and occupied multiple times by foreign powers, revolutionaries, and rebels over the past century and a half. Nonetheless, the city has become known for its rapid economic growth as investors seek to tap into the city's natural resources. Sugar, tobacco, hardwood, alcohol, and cigars are the city's staples, but Villahermosa's beauty and rich pre-colonial history have made the city a growing tourist attraction."
 state_lore_initials.141: "LEO"
 state_lore_name.141: "レオン"
 state_lore_desc.141: "León is the most populous city of the state of Guanajoto. While not the state capital, the city holds the state's municipal seat. León was occupied by the French for three years and celebrated the visit from Maximilian I in 1846. Multiple people were wounded by government soldiers following the city's liberation. Almost a century later, a group of students were killed for protesting the election of Bonifacio Salinas.\n\nLeón is known as the \"footwear capital of Mexico\" as a majority of the country's shoes come from the city. Foreign investors have shown interest in the city's potential for industrial expansion, but only time will tell if the Pearl of the Baíjo will become more than leather."
 state_lore_initials.142: "DUR"
 state_lore_name.142: "ドゥランゴ"
 state_lore_desc.142: "Durango, officially Victoria de Durango, named after the first President of Mexico, Guadalupe Victoria, is the capital of the state of Durango. Founded in 1563 as a town meant for mining silver, the city instead grew around the large iron deposits of Cerro de Mercado. The mining bonanza led to the construction of many colonial-era mansions in the city's center.\n\nDuring the War of Independence, many leaders were executed in Durango on July 17th, 1812. Durango joined the Mexican Revolution in 1911, but its capture and burning by insurgents in 1913 plunged the city into a decades-long depression. Recovery has only begun in the past decade as droughts and industrial development pushed rural migrants into Durango."
 state_lore_initials.143: "CHH"
 state_lore_name.143: "チワワ"
 state_lore_desc.143: "Courage, loyalty, and hospitality: these are the three core values of the city of Chihuahua, the capital of the province of the same name. Founded at the intersection of the rivers Chuviscar and Sacramento, Chihuahua is nothing more than an agricultural center; it's simply a trading post for cattle on their way to the Golden Arches of the United States.\n\nWhen visiting the dusty, neon-stained downtown, lined with nothing but 12-foot glowing signs advertising a fermented escape, it is impossible to conceptualize the past and the future both of this city.\n\nChihuahua, behind its deceptive haze of lotus-eater-urban-ruralism, has been everything from the capital for Benito Juárez's government-in-exile to the headquarters of Pancho Villa's División del Norte. It has been the unwilling host to Miguel Hidalgo when he faced execution. It served as the de facto capital of Nueva Vizcaya, the first province of New Spain to be settled. Even the name \"Chihuahua\" is ancient, far older than the Spanish conquest; it comes from the Nahuatl language, and it fittingly means \"between two waters.\" This moment in the city's history, the image of a desert Sodom meant only for the desperate and the foolish, this is only a momentary embarrassment.\n\nThe historical city of bankers and businessmen from the era of Porfirio Díaz will return, and with increasing American business opportunities just north of the border (and a few manufacturing plants just south of it), it is sure to return faster than anyone expected."
 state_lore_initials.144: "SLP"
 state_lore_name.144: "サン・ルイス・ポトシ"
 state_lore_desc.144: "San Luis Potosí City (or, often just \"SLP\") unsurprisingly serves as the capital of the state of San Luis Potosí. The name of both city and state is half derived from Louis IX, the saint and King of France, and half confusingly derived from the Bolivian city of Potosí (the logic of that being based on the hope that the nearby mines would become as deep and rich as the famously wealthy mines of Potosí, Bolivia).\n\nThe sprawling city is home and host to some of the key elements of the Mexican manufacturing industry, and its position at the heart of the triangle formed by Mexico City, Guadalajara, and Monterrey have secured its place as an economically vital city with a high standard of living. Historically, the region has been referred to as \"El Gran Tunal\", or \"The Great Prickly Pear\" due to the force with which the native people resisted the Spanish tide, and while the city is far from the days of conquistador and missionary, the people of SLP still hold their heads high with pride in their city. It is a wonder that a city sat atop the mountainous Mexican Plateau can still be known as the vibrant \"Ciudad de los Jardínes\"."
 state_lore_initials.145: "PBL"
 state_lore_name.145: "プエブラ"
 state_lore_desc.145: "Formally known as Heroica Puebla de Zaragoza, the capital city of the Free and Sovereign State of Puebla is one of humanity's oldest still-standing planned cities. Located on the path from Mexico City to the vital Atlantic port of Veracruz, the city of Puebla calls itself \"The Reliquary of the Americas\" due to its storied history and varied architecture, and with Mexican Baroque cathedrals sitting on the grounds of the starkly modernist Universidad Iberoamericana, it is certainly a deserved title.\n\nFor those less familiar with Mexican history, they will know Puebla best as the site where the 6,500 elite forces of the Second French Empire were defeated by 600 Mexican soldiers on the 5th of May, 1862, a date that is eternally celebrated in Puebla and suburban American cookouts as Cinco de Mayo.\n\nIn terms of the economy, Puebla has, like many major Mexican cities, experienced a massive manufacturing boom, and the Ford motor company in particular has just recently opened the largest Ford plant outside of the United States in the city. The fourth largest city in Mexico seems to be eternally on the rise."
 state_lore_initials.146: "HER"
 state_lore_name.146: "エルモシージョ"
 state_lore_desc.146: "Hermosillo is the capital and largest city of the state of Sonora. Originally three separate villages, Hermosillo wasn't declared a city until 1828, named after a general and established by decree.\n\nDuring the Mexican Revolution, forces loyal to Pancho Villa were ousted from the city. Following the assassination of Francisco Madero in 1913, Venustiano Carranza began his Constitutionalist Movement in Hermosillo, which led to the city being dubbed as \"the revolutionary capital of the country.\" Hermosillo remains economically isolated from the rest of Mexico and the world at large, but its proximity to the Pacific and the American border has led to increasing interest from American and Japanese investors, who'll hopefully bring the city into the modern era."
 state_lore_initials.147: "REY"
 state_lore_name.147: "レイキャヴィク"
 state_lore_desc.147: "極寒都市であるレイキャヴィクは、最も興味深い発展期を、20世紀後半から迎えた。市内でアメリカ陸海軍の活動が活発になったことで、それまで寂れていたこの都市はアイスランドの中心都市へと、無秩序に発展していったのだ。\n\nだがアイスランド占領は、アメリカがいつでもヨーロッパを攻撃するのを念頭に置いた軍隊によって行われており、軍事基地、空軍基地、海軍施設が島の地図上に点在している。それはレイキャヴィクでも顕著だ。しかしいつか遠い未来に、アイスランドには自由が訪れるかもしれない。"
 state_lore_initials.148: "MVI"
 state_lore_name.148: "モンテビデオ"
 state_lore_desc.148: "One would be hard-pressed to find a city with so much vigour running through it. Montevideo, founded in 1724, was birthed by conflict. Not war and brutality, but a diplomatic struggle between superpowers with the titans of Spain and the Portuguese Empire clashing with each other over the Platine region of South America. Straddling the long, meandering Rio de la Plata, Uruguay has found itself once more as a nexus of skullduggery and shadowy treason.\n\nOnce again, it is stuck between two giants. From the Argentine Republic, seeking to spread its wings across the Southern Cone to the old colossus of the United States of Brazil, Montevideo stands tall; as the bastion of peace and as the bulwark against an apocalyptic struggle against the two powers. Of course, that's not all. Montevideo also finds itself as the den of a global espionage ring. Agents from the four corners of the globe seek their fortune in subverting the regional powers' struggle for their gain. Whatever happens next, Montevideo will be at the heart of it all in South America."
 state_lore_initials.149: "LIM"
 state_lore_name.149: "リマ"
 state_lore_desc.149: "An important center of the Incan Empire before Spanish colonization, Lima is now caught in the crossfire of the Japanese-American cold war. In the mostly uncharted territory of South America, Lima is a key geopolitical beachhead for both Washington and Tōkyō.\n\nZaibatsu businessmen are frequent visitors to the central business district of San Isidro, and the American embassy sees many peculiar figures pass by it. The question of which sphere of influence Lima, and by extension the rest of Peru, will fall into is still unanswered."
 state_lore_initials.150: "ASN"
 state_lore_name.150: "アスンシオン"
 state_lore_desc.150: "Founded in 1537, Asunción was once the most important city in the Rio de Plata basin and the seat of Spanish power in the region. It was known as \"the mother of cities\"- but those days are long gone.\n\nThe Asunción of today is important primarily within the landlocked and isolated Paraguay, as it is the only significant urban center and accounts for the overwhelming majority of the nation's GDP, industry, and cultural output. What significance it has is in its location at the heart of a continent; Asunción is a comfortable launchpad for influencing the affairs of the region."
 state_lore_initials.151: "LPA"
 state_lore_name.151: "ラ・パス"
 state_lore_desc.151: "La Paz is proof that life can flourish, even in the most extreme conditions. Nestled at the top of the world in the Andes Mountains, it is - bar none - the highest capital on the entire planet, at a towering 3.6km above sea level.\n\nFounded in 1548 by conquistador Alonso de Mendoza, it did not start life as the colonial stomping grounds of conquerors. Before, it was the vital trade hub of the greatest empire that South America had ever birthed. The Incas. Connecting the South Andes and the wide grazing plains of Argentina to the northern Andes and the lush, diverse tropical rainforests of Colombia, it was a vital disc in the spine that stretches over the continent.\n\nAfter the subjugation of the Incas, many in the Spanish royal court consigned La Paz as a pacified city, delegated to a backwater in its colossal empire. They could not be more wrong. The Natives, not once but twice put the city to siege, and along with the rest of the continent, took arms against Madrid and threw off their yoke of oppression. Now, La Paz stands as a shining city on the mountain, ready for whatever comes its way."
 state_lore_initials.152: "BOG"
 state_lore_name.152: "ボゴタ"
 state_lore_desc.152: "[Statelore_Get_bogata_desc]"
 state_lore_initials.153: "CRC"
 state_lore_name.153: "カラカス"
 state_lore_desc.153: "Before being founded as Santiago de León de Caracas in 1567 by Spanish colonists, with the help of officials from the short-lived Klein Venedig expedition the valley of Caracas was home to the indigenous Mariche people.\n\nIt became the capital of the imperial Venezuela province ten years later in 1577, given its influence as a major hub for trade, culture, and politics in the Spanish colonial era. Ironically however, the city would also be the birthplace of one of the Spanish empire's fiercest opponents, that of Simón Bolívar. After the breakdown of Gran Colombia, the city was named the capital of an independent Venezuelan republic.\n\nAlthough not as grand as some of its neighbouring capitals, Caracas still holds its head high as the city of eternal springtime. As oil production continues to enrich the country, Caracas will surely cement its place as one of the great cities of Latin America in the latter half of the 20th century."
 state_lore_initials.154: "PAN"
 state_lore_name.154: "シウダー・デ・パナマ"
 state_lore_desc.154: "Perhaps to the average foreigner, the nation of Panama has come to be defined by the canal that divides it in two. But on the east bank of its Pacific entrance lies the city that, for the average Panamanian, marks the successes, the failures, the story of their nation - Panama City.\n\nPanama City, primate to its nation, watches over the deep blue of the Pacific. Founded as Europe's first Pacific settlement, its history is inexorably linked to Panama as a whole. Its architecture is emblematic of the diversity of Panama, with everything from Spanish colonials to Antillean townhouses. Its inequality, unfortunately, is also representative of the nation, as the Americans have cut off regions for the Canal. It may not be perfect, but no matter what, it is Panama."
 state_lore_initials.155: "PA-C"
 state_lore_name.155: "パナマ運河"
 state_lore_desc.155: "アメリカの小学生なら、誰でもパナマ運河建設の合言葉を知っている。だが、パナマ運河を守るため、何千人という人員と何年にも渡る綿密な計画立案が行われてきたことは、ほとんどの人が知らない。太平洋の荒波にもまれた大日本帝国の最終勝利により、地球上で最大の海に対して持つアメリカの僅かな支配は鉄のように固く守られるようになったのだ。運河はアメリカ帝国の大動脈であり、東洋と西洋を結ぶ重要な役割を担っているだけでなく、西半球最大の戦略目標でもある。\n\n第二次太平洋戦争が勃発するようなことがあれば、日本がパナマを標的から外すとは誰も考えないだろう。何千もの対空兵器が並ぶ精巧な防御陣地から、立ち並ぶ何百ものコンクリートバンカーまで、全てが上陸の可能性を一掃している。ジャングルに囲まれたその地一帯以上に、軍事化された場所を見つけるのは難しいだろう。"
 state_lore_initials.156: "HAV"
 state_lore_name.156: "ハバナ"
 state_lore_desc.156: "A pearl in the eyes of both Conquistador and Slaveholder, La Habana is seen as the greatest city on the greatest island of the whole Caribbean.\n\nIts old Spanish villas and cathedrals create a snapshot of medieval Iberia in the New World. The city has seen its share of tyrants, presidents, and despots, but now, it is the center of revolutionary fervor in the Caribbean."
 state_lore_initials.157: "TRJ"
 state_lore_name.157: "[Statelore_Get_santa_domingo_name]"
 state_lore_name.157_tru: "シウダー・トルヒーヨ"
 state_lore_name.157_normal: "サントドミンゴ"
 state_lore_desc.157: "As one of the old European settlements in the New World, Santo Domingo is no stranger to the waves and tides of history. Recently, it has been renamed in honor of Dominican President Rafael Trujillo, although many people from both within and without the city continue to call it by its former name. For some, this is done as a way to denounce the dictatorial rule of Mr. Trujillo, while others simply find renaming a city with such providence to be rather tacky.\n\nWhatever its moniker, Santo Domingo stands as the cultural, economic, and political center of the Dominican Republic, both in good times and in bad."
 state_lore_initials.158: "PaP"
 state_lore_name.158: "ポルトープランス"
 state_lore_desc.158: "The city of Port-au-Prince became the capital of the French colony of Saint-Domingue in 1770, although the city has been a place of great influence ever since the first European landings.\n\nAfter Haiti's independence from France, Port-au-Prince remained as an important center of Haitian society, being the capitals of both the southern republic and of the whole country after reunification. In many ways, the city is still reeling from penalties placed on Haiti by the powers of Europe since the revolution, and by the American occupation during the First World War. Despite all of this, Port-au-Prince will remain a home and hearth for the people of Haiti, forevermore."
 state_lore_initials.159: "KIN"
 state_lore_name.159: "キングストン"
 state_lore_desc.159: "Built up from the rubble of Port Royal in 1693, Kingston represents the tenacity and dedication of Jamaica and her people.\n\nBy the close of the 1700s, the city had become the most significant port on the island, and by 1872 all government functions were transferred to the city. In the 20th century, it is one of the great polities of the Caribbean, and an important outpost in the Organization of Free Nations."
 state_lore_initials.160: "COP"
 state_lore_name.160: "コピアポ"
 state_lore_desc.160: "It is 1850. Steam pours from the great metal beast, rising into eternity. It rises past the assembled crowd of copper miners, soldiers, and industrialists. It rises past the bronze statue of Juan Godoy, the man who discovered Copiapó's deepest silver mine. It rises past the Catedral de Copiapó, where an old priest aches with quiet divinity. It rises past the verdant farmlands, past the water of the Copiapó river. If you rode the steam up and up and up into the empty blue sky, you would see a thin strip of life nestled between the harsh bluffs of the Atacama. The metal beast screams, and begins to churn forward. The Copiapó-Caldera Railway - the first railway in all of South America - is open, and Copiapó will never be the same.\n\nA rich mining town, Copiapó is the ideal north Chilean city. It is a center of industry, culture, and government. Its silver and copper veins are deep and plentiful. It is centered on an Indian cemetery (with some remains being no younger than 10,000 years old). The people are happy, kind, and collaborative, and the city is flourishing under a local commerce boom. Originally settled as San Francisco de la Selva de Copiapó (or, Saint Francis of the Jungle of Copiapó), it has always been an oasis in the desert. It has always been the soul of Atacama."
 state_lore_initials.161: "TAL"
 state_lore_name.161: "タルカ"
 state_lore_desc.161: "Talca is not the administrative, cultural, or economic center of Chile, but it is perhaps the spiritual center. Talca is the cradle of Chilean nationalism, founded once in 1692 and refounded in 1742, and perhaps founded a third time in 1818 as Bernardo O'Higgins penned the official declaration of Chilean independence from Spain while safe in the Mediterranean bosom of the Chilean Central Valley.\n\nThe Talquino people have a saying: \"Talca, Paris and London\". They are proud of their past, but satisfied in their present and secure in their future too. The city is known for its wine and wheat, but the nascent manufacturing economy is growing at a rapid pace, and the city is certain to burst from its banks and enter the halls of greatness. In time, \"Talca, Paris, and London\" shall grow from an ironic in-joke to a sincere statement of pride. At least, that is what the most starry-eyed Talquinos say."
 state_lore_initials.162: "BAI"
 state_lore_name.162: "ブエノス・アイレス"
 state_lore_desc.162: "In the national mythology of the United States of America, the term used to refer to itself is a \"shining city on the hill\". In their folklore, it represents a sincere hope for peace and reason to prevail over the planet. Now, it appears that the city has a twin.\n\nBuenos Aires - or \"Good Airs\" - was founded on the 11th of June, 1580 by Juan de Garay. Buenos Aires, even then, was the lighthouse that guided so many to its white, sandy shores. Raided, destroyed, burnt or blockaded; the city has gone through every trial and every tribulation. Yet here it remains. For there is one crucial fact that dominates the long, triumphant reign of the Queen of South America.\n\nIn every corner, the city proudly displays its colours. Germans, Englishmen, Frenchmen, Spaniards - of course - and even Italians, who make up the biggest chunk of immigrants in the city, all have laid down their roots in the fair city. While Argentina's fate may flow and ebb along with the frothing tides of destiny, people of all shapes and sizes gather under the Fair Winds. Why? Because Buenos Aires is a shining, hopeful city on the hill. And there is nothing more magnificent than hope."
 state_lore_initials.163: "AVE"
 state_lore_name.163: "アベジャネーダ"
 state_lore_desc.163: "The city of Avellaneda, originally established as Barracas al Sur before being renamed after former President Nicolás Avellaneda, is a major rail and industrial hub in Argentina. Part of Greater Buenos Aires, Avellaneda has extensive docking facilities where Argentina's exports are shipped across the world.\n\nWorkers within the city work day and night in food-processing plants, textile mills, oil refineries, and forges making the city a vital part of Argentina's economy. The Central Produce Market, once the largest warehouse in the world, served as the country's central agricultural market, but its sharp decline over the past decade has made its closure inevitable. While Buenos Aires is the City upon a Hill, Avellaneda is the city that keeps the dream alive."
 state_lore_initials.164: "MdP"
 state_lore_name.164: "マル・デル・プラタ"
 state_lore_desc.164: "Mar del Plata is one of Argentina's foremost tourist centers. Originally founded in 1857 as a salted meat factory, the businessman Patricio Peralta Ramos revitalized the town by introducing a wide array of new businesses and opportunities.\n\nFrom 1890 to 1910, Mar del Plata became home to multiple hotels that appealed to the Buenos Aires elite. Following the rise of the Peronist movement and the implementation of Perón's welfare politics, the city experienced a massive tourism boom. Thousands of foreigners brought bountiful wealth from abroad, and the city became a symbol of Argentina's growing middle class. As long as Argentina prospers, Mar del Plata's beaches will be blessed by the Sun of May."
 state_lore_initials.165: "LPl"
 state_lore_name.165: "ラプラタ"
 state_lore_desc.165: "La Plata, briefly known as Eva Perón City between 1952 and 1955, was built to become the capital of the state of Buenos Aires after the city became federalized in 1880. La Plata is a planned city centered around hygiene, with its city center arrayed in a strict grid. Perfectly patterned roads cut through the city's blocks, and thousands of trees line the urban streets as great green shields from the sky.\n\nLa Plata is a major cultural and tourist center in Argentina, home to dozens of art centers, theaters, museums, libraries, and cinemas. Declared a \"City of the Future\" by the Exposition Universelle, La Plata's future can only grow brighter as the arts flourish."
 state_lore_initials.166: "CRV"
 state_lore_name.166: "コモドロ・リバダビア"
 state_lore_desc.166: "コモドーロ・リバダビアは、南緯45度線より南側にある都市としては最大であり、新たに設立されたチュブ州においても最大の都市である。1901年の布告により設立され、初代アルゼンチン大統領の孫である、ベルナルディーノ・リバダビアから命名されている。\n\nこの街は、第二次ボーア戦争の後にアフリカーナ人が安定した水資源を確保するために住み着き、石油を発見したことが始まりであり、石油の発見で街は急激に発展し、今ではアルゼンチン経済の根幹的な都市となっている。\n\n極寒で、強風が吹きつけるような場所にも拘らず、労働者たちが一攫千金を狙い街に押し寄せる。このアルゼンチンの「石油の都」とは、アルゼンチン人の夢を叶えるための場所であり、その夢が燃やされる場所でもあるのだ。"
 state_lore_initials.167: "SFE"
 state_lore_name.167: "サンタ・フェ"
 state_lore_desc.167: "サンタフェ・デ・ラ・ベラ・クルスは、一般的にはサンタフェと称されている、サンタフェ州の州都である。このサンタフェには、南米生まれで初の植民地総督となった、エルナンドリアスの墓が存在する。そして、サンタフェは周辺の肥沃な農業地帯にサービスを行き届かせるための、重要な商業、および交通の拠点である。\n\n穀類、植物油、そして肉類は、鉄道でブエノスアイレスやアベジャネーダに輸送され、加工される。田園風景を中心に、小規模な観光産業が盛んに行われており、休日で釣りや狩猟を楽しむ都会人を惹きつけている。サンタフェは閑散としている街であるが、過去の15年間に二回もの憲法制定会議が行われており、再びアルゼンチンの雲行きが怪しくなれば、3回目の憲法制定会議が行われることになるかもしれない。"
 state_lore_initials.168: "ROS"
 state_lore_name.168: "ロサリオ"
 state_lore_desc.168: "ロサリオは、サンタフェ州における最大の都市であり、首都を除けば、アルゼンチンで最大の都市である。パラナ川の西側に建設されたロサリオは、アルゼンチンの工業回廊では最も重要な拠点とされている。内戦で甚大なる被害を被ることになったが、ロサリオはなるべくして優れた都市になったのである。また、ロサリオの鉄道と港は、サンタフェとブエノスアイレスを繋ぐ重要な中継地とされている。\n\nここは化学工業と貿易業が盛んであり、その生産量はブエノスアイレスを凌駕するほどである。ロサリオはラ・プラタと並ぶ文化の中心部であり、多数の劇場や博物館、映画館を有しているほどである。ここロサリオはアルゼンチンの真の中心地であり、他の都市にその地位を脅かされることはもはやないだろう。"
 state_lore_initials.169: "COR"
 state_lore_name.169: "コルドバ"
 state_lore_desc.169: "Córdoba is the capital of the Córdoba province and the second largest city in Argentina. Named after the city in Spain, Córdoba is filled with numerous buildings left over from the colonial-era, most notably the city's Jesuit Block, which has remained intact for over three centuries. In contrast to its well-preserved past, Córdoba is Argentina's heavy industrial and technological center. Automobile, aircraft, and railway factories dot the city, along with the agricultural processing facilities typical of an Argentine city.\n\nCórdoba is also referred to as the \"nightlife city\" because of its rich musical, wine, and cheese culture. If any city is to march Argentina boldly into the future, it's Córdoba."
 state_lore_initials.170: "USH"
 state_lore_name.170: "ウスアイア"
 state_lore_desc.170: "In the dusty, open plains of Patagonia, there lies a small, wooden sign. No taller than 7 feet, there is an inscription on it. \"Welcome to Ushuaia. Gate to the Antarctic\". Yet, some residents have a better inscription for the sign. \"Welcome to Ushuaia. Welcome to the End of the World\". Home to the Yaghan people, for most of history, Ushuaia served as any other spot in the bottom end of the Southern Cone, as a place where natives lived and died. Faced with bracing winters, and humid summers, Ushuaia is not an easy place to live in. Yet, it has transformed into something else.\n\nSomething much stranger, and more powerful than the former fishing village ever expected. Ushuaia has been turned into a chess piece, in a long and very intricate game against Chile. Argentina and Chile both demand and require the coveted title of \"most Southern city in the world\". While at first this may just seem like a vanity project, this \"competition\" has real, tangible consequences. The winner would have control over the entire Strait of Magellan, and all the trade that goes around it. While the Strait has been made mostly redundant due to the Panama Canal, much intercontinental trade - and naval ships - still pass through the region. Whoever the winner is, the townsfolk of Ushuaia will continue as they did 10,000 years before. At the end of the world."
 state_lore_initials.171: "BKK"
 state_lore_name.171: "バンコク"
 state_lore_desc.171: "インドラがヴィシュヴァカルマン神に命じてお作りになった、九宝のように楽しい王の都、天使の大都。これは、タイ国民が首都バンコクを呼ぶ名前だ。\n\nチャオプラヤ川の河口に位置するこの都市は、商業、行政の本拠地であり、大元帥や大統領の住居が位置する、いわば国の中心地である。美しい川辺のアトラクションとともに、軍のパレードや勤務中の衛兵の華やかさとまばゆさに目を奪われることもしばしばだ。\n\n共栄圏の他地域とは対照的に、タイは東京の政治・軍事同盟の中で独立を維持している。そのため、日本の占領者が招かれざる客としてやってくることはないとバンコク市民は安心しており、結果、都市の人口と富は急速に増加していったのである"
 state_lore_initials.172: "HNO"
 state_lore_name.172: "ハノイ"
 state_lore_desc.172: "工業化の進行による急速な都市化、フランス植民地政府の建物と並ぶ急造のスラム街、財閥に支配された経済など、ハノイは一見、他と変わらないインドシナの1都市のように見える。しかし、ハノイが東アジアで最も大きな火薬庫の1つであるということを認識している者は少ない。\n\n日本がフランス領インドシナに侵攻する中、ハノイはベトミン誕生の地となった。ベトミンはその地方の田舎で反乱を起こし、何年も闘争を続けて日本軍から街をほとんど征服するほどまでに成長したのである。現在、ハノイは平穏を装っているが、帝国陸軍は日夜を問わず通りを巡回しており、ベトミンは水面下で最後の闘争へ向けた準備を行っている。そしていつかハノイは、ベトナムを実際に支配しているのは誰なのかを世界に知らしめるだろう。"
 state_lore_initials.173: "MAY"
 state_lore_name.173: "マニラ"
 state_lore_desc.173: "心臓という、国家を存続させるための重要な器官はどの国にもある。だが、フィリピンのマニラ市ほど、その重要性を体現する街は他にないだろう。スペインがこの諸島を支配していた時代から、街はずっと重要だった。東洋の真珠と呼ばれるその地では、独特な建築物と植民地時代の歴史とが融合し、他都市には真似できない、絵に描いたような風景を作り上げている。\n\n街を歩きながら周囲を見渡せば、アメリカのアパート、スペインの古い砦や別荘が隣り合わせに並んでいる。それらが、モザイクのようで、過去を眺められる窓のようで、現代的で、完璧な都市を形成しているのである。\n\nその頂点には先の戦争の名残があるが、目を凝らして見なければ分からない。戦争がもたらした破壊の上に、日本占領時代の影響が重なっているのだ。街では、高層ビルや寺院、星条旗が点在している様子を眺めることができる。フィリピンは変化のない国だ。マニラの街は、その性格をよく表している。"
 state_lore_initials.174: "HUE"
 state_lore_name.174: "フエ"
 state_lore_desc.174: "帝国主義の鉄拳に打ちのめされた、失われた帝国の記憶。フエはベトナム最大の都市であり、皇帝の宮殿が存在している。その豊かな歴史は、帝国主義という許しがたい犯罪を想起させるものであり、かつての都市の面影を見せるものでもある。\n\nかつて阮朝はインドシナ半島の大半を支配し、征服の栄光を誇っていたが、後にフランスや日本の餌食となった。だが少なくとも、ベトナム帝国の栄光は、再び半島に輝きを取り戻したようだ。バオ・ダイとその王朝は、再びベトナムを真の意味で支配することになるだろう。自らがどれほどの過ちを犯しているかを、理解さえすれば。"
 state_lore_initials.175: "SAI"
 state_lore_name.175: "サイゴン"
 state_lore_desc.175: "サイゴンはもともと、ベトナム人の都市ではなかった。12世紀、後に都市となる地域での交易のため、プレイノコールと呼ばれるクメール人の小集落が誕生したのだ。その後、メコン川三角地帯はベトナム帝国に征服され、街はサイゴンへと改名された。フランス領インドシナの下で、サイゴンは小さな港から植民地行政のための大きな町へと急速に発展していくようになった。\n\nフランスがインドシナを去った後も都市化は進んでいき、日本はこの街を汎アジア主義の光り輝く手本へと変えようとした。しかし、サイゴンは現在でも矛盾に満ちた都市であり、スラム街には売春婦、麻薬中毒者、乞食、孤児が暮らしている。一方、フランス植民地時代の偉大な建物と合理的な大通りが並ぶ旧市街地では、腐敗した役人と金のある日本人とが取引を行っている。サイゴンが機能的な近代都市になるためには、行うべきことが多くあるのだ。"
 state_lore_initials.176: "SIN"
 state_lore_name.176: "シンガポール"
 state_lore_desc.176: "近代都市シンガポールは、19世紀初頭にイギリスが交易都市として設立したものだ。この島は、東南アジアにおけるイギリスの海防計画の要として機能する予定であったが、イギリス海軍が到着する前に日本軍によって占領されてしまった。\n\n中華系、マレー系、インド系などの多民族が暮らすこの街は、マラヤ危機の結果、再び海外の占領者にとって重要な要塞となった。60年代の終わりに誰がシンガポールを支配しているのか、まだ答えは分からない。"
 state_lore_initials.177: "KUA"
 state_lore_name.177: "クアラルンプール"
 state_lore_desc.177: "かつて中国人とマレー人の錫炭鉱作業員が暮らす小さな集落に過ぎなかったクアラルンプールは、1857年に正式に都市として設立され、その後、イギリスの植民地権益の恩恵を受け、地方都市として発展を続けてきた。そして20世紀の初め、スランゴル・ゴムブームの到来により急速に発展し、今ではマレーシア最大の都市となった。\n\nそして、クアラルンプールは20年にも渡る日本軍の統治下において、主要な一大産業拠点でありながら、公な政府機関が存在しないため、戦略的に重要な拠点であるのと同時に、搾取の中心でもあるのだ。"
 state_lore_initials.178: "DEL"
 state_lore_name.178: "デリー"
 state_lore_desc.178: "誰が支配しているかに関係なく、そこは帝国の所在地であり、インドの明白な王位である。国家が存在するには、デリーから支配されなければならないからだ。歴史上もっとも古い記録では、街は亜大陸の大部分を支配した王朝の基盤として記録されている。デリー・スルターン朝、ムガル帝国を経て、街はイギリスの支配下に置かれた。その後、英国支配はカルカッタで運営されるようになり、街は休眠状態に入った。\n\nだが、インドにとっての外国人の支配者でさえもデリーに魅了されてゆき、ついには権力の座を大きく西へ移した。デリーは再び帝国の核となり、支配下で変貌を遂げた。建築、文化、人口統計など、デリーは多くの支配者と居住者の忘れがたい遺産を持っている。街は全体として、インド共和国が強さと正当性を求める、強い多様性の縮図だ。イギリス人が追い出され、インド人が支配するようになったとはいえ、権力はデリーから行使されている。\n\nほとんどは。"
 state_lore_initials.179: "CAL"
 state_lore_name.179: "カルカッタ"
 state_lore_desc.179: "カルカッタは自由インド政府の本拠地であり、国粋主義と愛国主義という強い力の中心地だ。つまり、遥か昔の薄暗い時代にまで遡る歴史を持つ、この国にある無数の入植地の一つとして誕生したわけではないのである。だが、この都市は帝国主義的欲望、具体的には、資本の力を用いて帝国を築かんとする東インド会社の欲望の明確な具現化として現れたものだ。会社の野望が大きくなるにつれ、カルカッタは必然的に行き過ぎるようになった。会社の持つ特大の所有地は、新たな植民地事業の広大で不規則な広がりとなったのである。\n\nだが、インドが近代に入ると同時に、この街でも文芸復興や産業革命が発生した。国の自由闘争の中心地となり、大きく変貌を遂げることとなったのだ。今、カルカッタは、亜大陸全体を支配しているデリーに対抗する「前進同盟」の本拠地として、再び広大なインド全土を支配するという高き野望を抱いているのである。\n\n征服すべき広がり、飲み込まれるべき広がりを……"
 state_lore_initials.180: "KAR"
 state_lore_name.180: "カラチ"
 state_lore_desc.180: "インダス川河口に近いカラチは、天然の港や鉄道網を通じ、インド西部と国とを結びつけるという重要な役割を担っている。この統合の精神は、人口構成にも反映されている。国の隅々から何千人もの移民を受け入れるこの都市は、インドの主要な人口中心地であり、軍需産業の中心地でもある。だが同時に、地域全体に重くのしかかる凍り付いた紛争の最前線に近い都市でもあるのだ。\n\nカラチはまた、パキスタン運動と、インド国民会議と提携した反分裂組織との間で激しい争いが行われた一発触発の地でもあるのだ。だが、もしこの紛争が政治的領域を完全に離れて行われるようなことになれば、街の多様性は逆風にさらされてしまうかもしれない。歴史が示すように、隣人という兄弟関係は、一瞬にして血を求める暴徒の犠牲となることもあるのだ……"
 state_lore_initials.181: "MDR"
 state_lore_name.181: "マドラス"
 state_lore_desc.181: "古代よりインド南部で最も重要な都市の一つであったマドラスは、イギリス領インドがデカン地方を支配する上での要所となった。この地域には、早くからイギリスに忠誠を誓い、領地を支配してきた巨大な藩王国が存在していたのだ。そのため、国が突然の独立を果たし、封権的な王国が無残な終わりを迎えた後でも、この都市は新共和国の南部政策の中核を成すこととなった。街ではそれ以降、既存の国民会議と拡大する「ドラヴィダ」運動、テルグ語派とタミル語派、さらには主要な前進同盟の下部政党との間で、激しい争いが続いている。\n\n政治の領域以外においても、マドラスは南部で最も急速に工業化が進んでいる都市の一つであり、市の内外では重要な建設・開発事業がいくつか計画されている。良くも悪くも街は、月日が経つにつれて大きく変化し、未来へ向かって改革を遂げているように見える。それは、国全体とも共通する特徴だ。"
 state_lore_initials.182: "HYD"
 state_lore_name.182: "ハイデラバード"
 state_lore_desc.182: "When one thinks of India's great princely states, the first name that comes to mind is of course Hyderabad - the largest, strongest, and most fantastically rich of those realms that swore their allegiance to the British Raj. And yet, though the former Nizam may have been possibly the richest man in the world, his subjects languished under a feudal system that was downright mediaeval - a state of affairs that lasted unchanged till the sudden, ignoble end of the Raj herself. Suddenly free from obligation to an imperial overlord, the Nizam attempted to seize his independence and march Hyderabad onto the world stage as a nation of its own - until the Indian National Army marched to his borders, and he realised that obligations were not all he had lost - there was no longer any British Army to protect him from his own subjects.\n\nNow, Hyderabad exists as the grand capital of a nonexistent kingdom, the administrative centre of a state melding several linguistic minorities that seek to join states of their own majority or separate entirely, and a major centre of both Communist and (underground) Forward Bloc support within the Republic of India. With a reorganisation of West Indian states imminent, only time will tell what the future will bring for the city."
 state_lore_initials.183: "BOM"
 state_lore_name.183: "ボンベイ"
 state_lore_desc.183: "ボンベイほど、イギリスと独立運動の双方からの注目を受けてきた都市は他にないだろう。イギリス支配とインドの象徴(として西洋から認識されていた)と同時に、金融と鉄道の首都を形成する都市であった。また、支配を終わらせることになる連鎖のきっかけとなった「インドを立ち去れ運動」が展開された場所でもあるのだ。\n\nインド全土を代表する国際的な人口構成を持つ、西インドの大部分を占めるボンベイ州の中心地である重要都市ボンベイは、激しい政治闘争の舞台でもある。マハーラーシュトラ運動が盛り上がりを見せている中、マハーラーシュトラの名を冠した都市と州の未来は今、宙づりになっている。だが、人口の爆発的増加、大規模な政治動員、特に繊維分野における工業化、そしてインド海軍の重要な物流拠点としての位置づけを考えれば、ボンベイは世界、そしてインドへの玄関口であり続けるだろう。"
 state_lore_initials.184: "CHI"
 state_lore_name.184: "シカゴ"
 state_lore_desc.184: "ミシガン湖畔に位置する風の街シカゴは、アメリカでは数少ない、海岸線に面していない大都市の一つだ。だが、ミシシッピ川へ繋がる運河のおかげで、全米で2番目に人口の多い都市、そして最も生産性の高い都市の一つとなっている。シカゴ周辺は、何千年も前からアメリカ原住民が旅行や交易に利用していた重要な連水陸路となっており、そのため東海岸やルイジアナからの入植者が集まってきた。設立当時200人だったシカゴ市の人口は、数十年間で11万人になった。しかし、1871年のシカゴ大火は街の大部分を焼き払った。その後、それまでの木造建築の廃墟の中から、世界初の鉄骨造りの高層ビルをはじめとした鉄とコンクリートによる近代建築が出現し、新たな都市圏が誕生したのである。\n\n現在、シカゴは五大湖地域で第一級の産業・経済の中心地である。その工場からは、米軍の戦車や飛行機、さらにはアメリカ国民のための自動車やビルなどに用いられる鉄が生み出されているのだ。それにより、多くの人々を労働力として雇用する必要性が生まれたため、シカゴはアメリカ有数の移民目的地となっている。19世紀以来、シカゴにはアイルランド人、ドイツ人、東欧人、そしてアメリカ黒人など、様々な民族が暮らしてきた。だが、黒人居住区においては、赤線引きやブロックバスターなどの問題が依然として顕著に残っている。"
 state_lore_initials.185: "BOS"
 state_lore_name.185: "ボストン"
 state_lore_desc.185: "Boston, capital of the state of Massachusetts and largest city in New England, has the honor of being one of the oldest cities in the United States, founded in 1630 by Puritan colonists. It is also one of the most important cities in American history, in particular during the Revolution against the English crown, being the scene of several key events such as the Boston Massacre, the Boston Tea Party, and the battle of Bunker Hill. The city is also one of the busiest ports in the northern Atlantic, which became the arrival point of many Irish immigrants looking for a better life on America's shores, in one of the first waves of migration that have shaped American society.\n\nThe Boston of today is a liberal bastion in America, owing to its large presence of college students enrolled in Harvard, and to the multicultural composition of the city inhabitants. Boston is usually associated with Irish migrants and their descendants, and among them one family stands above all, the Kennedys, who have dominated the Democratic Party scene since Joseph Kennedy Sr's political career. While Kennedy Sr is a controversial figure, he has kept alive the flame of liberalism in America, and his children, John F. and Robert F., are doing the same for the country. Perhaps if one of them were to rise up to the Presidency, Boston would become the birthplace of the first Irish President, a great honor even for a city with such a long and rich history."
 state_lore_initials.186: "ATL"
 state_lore_name.186: "アトランタ"
 state_lore_desc.186: "On the banks where Peachtree Creek flows into the Chattahoochee River stands Atlanta, state capital of Georgia and largest city in the Southeast. Founded in the early 19th century, Atlanta was a small town with less than 10,000 people, known for being a major railway terminus in the Southeast. This made it an important logistic hub during the Civil War, until general Sherman burnt the entire city down during his March to the Sea. But like the Phoenix reborn from its ashes, the people of Atlanta rebuilt the city during the Reconstruction, and the population skyrocketed as a consequence.\n\nToday Atlanta is a vibrant city with a large economy, hosting the headquarters of companies such as Coca Cola and Delta Air Lines, but beneath the façade lie simmering racial issues, with over 40 percent of the city population black and living under Jim Crow. Despite this, the black community of Atlanta has always strived to carve its own place in the city, by starting their own businesses; teaching in their own colleges; and campaigning against segregation. One black man in particular stands out in the fight for civil rights, Martin Luther King Jr, an Atlanta native who has brought the issues that black Americans face on a nationwide scale. Atlanta is in many ways a mirror of the South, a place of genuine Southern hospitality afflicted by racism, but it is also the only place where real change feels possible, and all its black citizens hope that one day they can claim the city as their own."
 state_lore_initials.187: "HOU"
 state_lore_name.187: "ヒューストン"
 state_lore_desc.187: "While the Capital of Texas may officially be Austin, every good Houstonian knows where the true, beating heart of Texas is. Not the cosmopolitan busybodies in Austin nor the churning hell of Dallas, grinding up its citizens and spitting out noxious fumes like watermelon seeds. No, it is the warm, sprawling city of Houston. Named after the Revolutionary Hero himself, General Sam Houston who led Texas' people to shatter the shackles of Mexican tyranny, Houston continues to shine bright in the Lone Star State, above all else.\n\nWhy? Because Houston has a secret weapon that sets itself apart. After the unparalleled devastation of the 1900 Galveston Hurricane, a peculiar discovery was made on the outskirts of the ruined metropolis. Oil - barrels upon barrels of it. Following the discovery at Spindletop, thousands flocked to the area to dig deep and dig greedily for the elusive Black Gold inside the Red Sands of the Gulf. What was once an industrial mining town, became a haven for entrepreneurs, down-and-outers and the huddled masses that had been ground up by the East Coast Establishment. Houston, with its chaos and its noise, does not have a New Colossus to parade itself around with. For it does not need any decaying, copper monstrosities or Art Deco, Nouveau Baroque or any gaudy monuments to its arrogance. All Houston needs... is Houston."
 state_lore_initials.188: "DEN"
 state_lore_name.188: "デンバー"
 state_lore_desc.188: "「マイル・ハイ・シティ」として知られるデンバーは、1858年、金探鉱者たちの手で小さな鉱山町として設立された。コロラド州の州都であるデンバーは、ロッキー山脈を望む都市の中で最大級の規模を誇る。1800年代のゴールドラッシュで、多くの開拓者たちが利用した休憩所なのだ。だが今では、パイクスピーク・ゴールドラッシュの栄光の時代はとうに過ぎ去り、当時を振り返れる遺物は、街の輪郭に宝石のような輝きを加える州議会議事堂の独特な黄金色のドームのみである。\n\nデンバーは、アメリカのハートランドにおける進歩派の道標だ。人権委員会を最初に設置した都市の一つであり、ラテン系、アフリカ系、日系住民に公平な公共住宅を提供する全米でも数少ない都市の一つでもある。デンバーのリベラルな人種的寛容姿勢は、世界各国からの移民を魅了した。そのため、都市の人口の5分の1はヒスパニック系の祖先を持つ。デンバーの山々にもはや金は眠っていないかもしれないが、市民の心はどんな貴金属よりも輝いている。"
 state_lore_initials.189: "NOR"
 state_lore_name.189: "ニューオーリンズ"
 state_lore_desc.189: "In the so-called \"City of Yes\" sometimes it would be more desirable to say No. The Jewel of the Mississippi, New Orleans stood as the Empress of the South - her valuable, strategic position on the Mississippi Delta being her raison d'etre of it all. In better times, the Mississippi Queen's neon-white lights and elaborate technicolor Mardi Gras costumes would have provided the beacon of civilization over the steamy Louisiana swamps and decaying plantation houses.\n\nNew Orleans' best days are behind her now. While the Empress walks and talks like a goddess, her courtesans make their final bows. Educated African-Americans are migrating from the South to the sun-baked sands of California and rain-battered Manhattan, while the shining megalopolises of Houston and Miami both enviously eye the throne. The colossal port - that once was its source of power - has been supplanted by other ports, near and far; with the banking industry retreating out of the state to more prosperous shores. Regardless, New Orleans stands tall, her back straight and her eyes to the horizon. While the daggers to her back may be sharp, its inhabitants - whether they be the designer suits in the Downtown Area or the haggard aldermen of the French Quarter - will serve their sovereign dutifully."
 state_lore_initials.190: "SEA"
 state_lore_name.190: "シアトル"
 state_lore_desc.190: "Nestled beneath the waters, islands, and inlets of Puget Sound, the Jewel of the Northwest bustles at the center of a prosperous metropolis.\n\nHaving survived boom and bust, fires, and labor unrest, Seattle was hard-hit during the Depression. The drop in global trade, the protectionism of the Hoover administration, and violent labor strife put the hammer on the city's once-bustling maritime traffic. The city's slow recovery was interrupted by the outbreak of the Second World War, bringing with it both government contracts and renewed prosperity, even as it shattered its nascent Japanese community.\n\nOnce a boomtown for logging and timber, Seattle now thrives beneath the mushrooming of jet-age industry and plentiful government contracts. A fact distinctly exemplified by the newly built Space Needle, an unmistakable sight in the city's skyline. The city's docks, however, remain barren. Once a hotbed of labor strife, isolation from East Asian markets has left Seattle's harbors as shadows of their pre-Depression selves."
 state_lore_initials.191: "DET"
 state_lore_name.191: "デトロイト"
 state_lore_desc.191: "Nestled between the shores of Lake Erie and the entrance to Lake Huron stands Motor City. A thriving center of American industry, a standing monument to American ingenuity, and a very American city of contrasts.\n\nOnce a French fur trading post, Detroit's location has seen it through wars and westward expansion. But the founding of the Ford Motor Company would change the city forever. From its perch between the Great Lakes, Detroit became the beating heart of the American automotive industry. Its towering factories and newfound assembly lines producing cars for the world over.\n\nBattered by the Depression, revived by the Second World War as the crux of America's \"Arsenal of Democracy,\" the post-war years have not been kind to Detroit. Fluctuating demand and mass layoffs have provided the foundation for a robust labor movement, while racial tensions between black residents and white migrants have pushed the city to the forefront of the civil rights campaign.\n\nDespite it all, America's Motor City perseveres, producing vehicles for consumers across the Free World. Promise and pitfall pervade Detroit in equal measure, only time will tell where the Motor City will fall."
 state_lore_initials.192: "LUB"
 state_lore_name.192: "ルビアーナ"
 state_lore_desc.192: "Historically Ljubljana was a southern outpost of the Habsburg domains, a relatively peaceful corner of Europe flourishing between the scheming empires of Mitteleuropa and the wartorn frontiers of the Balkans. Its Austrian and Slavic souls coexisted for centuries before Ljubljana became part of Yugoslavia following WWI. During WWII, the city fell under Italy: now known as 'Lubiana', the city suffered horrendously under the fascist yoke, at one point being de facto turned into a massive concentration camp to curtail Slovene resistance. Since then, the situation has somewhat stabilized, while aggressive attempts have been made to refashion Lubiana into an Italian city, with extensive urbanization projects aimed at swelling the numbers of the Italian community and suppressing the Slovene nationality. Yet, the ancient and proud city, in the shade of its castle, has not yet bowed down, and under the ashes of past sorrow, embers of resistance still burn..."
 state_lore_initials.193: "DMM"
 state_lore_name.193: "ダンマーム"
 state_lore_desc.193: "Nestled away on the coast of the Persian Gulf, Dammam's history and significance are far from being as rich or glorious as its counterparts on the Kingdom's western coast. Originally nothing more than a tiny settlement comprising an ancient fortress surrounded by a row of impromptu housing, the city would remain as such until the arrival of the fleeing al-Dawasir tribe from the isle of Bahrain. Yet it would only be with the arrival of the Arab-American Oil Company, almost two decades later, that the meagre locality would grow to become one of the Saudi Kingdom's most significant industrial cities as their discovery of petroleum reserves within the city's vicinity brought to it much needed attention from both the government and investors alike. Workers from across Arabia flood into the city, clouds of smoke rise into the city's sky, and streams of oil flow from beneath the ground as the chimes of industry continue to sound within the streets of the bustling city. While Dammam may grow and prosper into one of the Saudi state's most pristine metropolises, its lifeline has also proven to be its main curse, as the often-disgruntled workers of the Oil Industry continue to sow discord within the young city's foundations."
 state_lore_initials.194: "SYD"
 state_lore_name.194: "シドニー"
 state_lore_desc.194: "What sight captures the spirit of Sydney more than that of the Harbour Bridge, paradoxically opened by a fascist on horseback, and now flanked with turrets in democracy's defense? Sydney is a metropolitan, cosmopolitan dream afloat on Botany Bay and bristling with gun barrels, all aimed at Japan. It hosts Australia's most diverse population in multitudinous communities of expatriate Britons, French and Dutch citizens, refugee Jews and Soviets, and the small number of Indian and Chinese people who navigated the White Australia policy to escape Japan's tyranny in Asia. Sydney's Indigenous Australians, having endured the harsh yellow sun for thousands of years, suffering the weight of iron collars, stolen generations, and other policies of genocide, persist and will persist yet. They watch, as they have done for so long, over Botany Bay. They watch, as it seems they will for quite some time, over a city united in fear of the Pacific's vast horizon."
 state_lore_initials.195: "ZAC"
 state_lore_name.195: "サカテカス"
 state_lore_desc.195: "Tucked away deep in the Sierra Madre Mountain Range, the city of Zacatecas was founded in 1564 as one of the preeminent mining colonies of Spanish Empire, earning it the name \"con rostro de cantera rosa y corazón de plata\" or \"with a face of pink stone and a heart of silver\", referencing the deposits of pink sandstone and silver ore its mines and quarries were most famous for. Heavily valued by Spain for its mineral wealth as well as its strategic position, the city was also so thoroughly admired by King Phillip II that it was granted the titles of \"muy leal\" and \"muy noble\", or very good and very noble respectively.\n\nWith the onset of the war for Mexican independence, the people of Zacatecas proved themselves among the best and bravest of Mexico's patriotic revolutionaries, joining with Hidalgo's insurrection just days after the mythic Cry of Dolores, where it would succeed in fighting off the Spanish for a decade, eventually winning its independence from Spain along with Mexico, becoming the capital of the new and free state of Zacatecas in 1823.\n\nDuring the era of the 19th century, Zacatecas would become a growing center for the arts as part of a series of rapid modernization under the dictatorship of the Porfiriato, one that would be interrupted by the Mexican Revolution, where the city would become the site of the legendary, day-long battle where Pancho Villa's rebels triumphed over the army of Victoriano Huerta, considered by many to be the most important as one of the greatest and bloodiest battles in the revolution.\n\nIn the later half of the 20th century, the city has fallen of rough times; Mexican Revolution caused enough damage to the city to trigger a demographic freefall and atrophy, with parts of the city appearing almost abandoned, this lack of development crippled the economy of the city and lead to decades recession and decline, both made worse with the depletion of the cities silver deposits and little in the form of international aide.\n\nNot all is bleak in Zacatecas, however; the lack of development in the city allowed for it to retain a much older and more traditionally Mexican visual appearance and aesthetic, which has since allowed for the city to attempt to transition its economy towards tourism and commerce, with slow but moderate success."
 state_lore_initials.196: "KCM"
 state_lore_name.196: "カンザスシティ"
 state_lore_desc.196: "Founded in 1850 on the banks of the Missouri River, Kansas City has always been at a crossroads. Originally the crossing between the state of Missouri and the unorganized territory, with the signing of the Kansas-Nebraska Act in 1854, the city found itself in political limbo between the Free-Staters and Border Ruffians during the Bleeding Kansas period and into the Civil War as pro-Union and pro-Confederate paramilitaries clashed.\n\nPost-war, the city was at a literal crossroads. Being home to the Missouri River railroad bridge and Union Station, the city saw rapid economic growth from the New York-Kansas City-New Orleans rail line, with cultural exports from both cities pouring from the railway line.\n\nWith the end of WW2 and the creation of the Interstate Highway System, Kansas City has once again found itself at a crossroads, and with a unique opportunity. At the intersection of I-70 and I-35, its influence spans nearly the entire latitude and longitude of the contiguous United States, and with the continued expansion of both it and the old rail system, the city is poised to be one of the most important in America in the following century."
 state_lore_initials.197: "OTT"
 state_lore_name.197: "オタワ"
 state_lore_desc.197: "かつてはバイタウンと呼ばれていた小さな町は、1855年にオタワと改称され、正式な都市として設立された。オタワは、中心部であり、なおかつ防衛が行いやすいという立地から、ヴィクトリア女王によってカナダ州の州都に選ばれ、国内最大の都市のひとつとなっている。また、イギリスからの亡命者も多く、中でもエリザベス2世女王やウィンストン・チャーチル元首相が亡命したのが、この首都である。オタワは近年、大規模な開発が行われており、工業的な美学からよりモダンで目を楽しませてくれるものへと変化している。カナダ議会は、ゴシック様式の煌びやかな尖塔の下で、カナダ政府が活動している場所だ。ケベック州や西部州はますますオンタリオへの警戒を強めており、あらゆる目がオタワへ向けられている。国をまとめ続けるという仕事は、オタワに任されているのだ。"
 state_lore_initials.198: "MNT"
 state_lore_name.198: "モントリオール"
 state_lore_desc.198: "モントリオールは1642年、セントローレンス川と他の小川の合流地点にヴィル・マリーとして設立された、カナダ、そしてケベック州最大の都市である。モントリオールはカナダ最大の経済拠点だ。さらに内陸のトロントにその座を狙われているが、二都市間の差は着実に縮まってきている。だが、モントリオールは単なる経済拠点ではない。カナダにおけるフランス文化の中心地でもあるのだ。この街には何百ものカトリック教会が存在しており、英仏の伝統が融合した独自の文化的特徴を永久に守り続けているのだ。モントリオールの政治的重要性を過小評価することはできない。フランス人を怒らせるような政治家は、何十万人もの有権者の反感を買うことになるのだから。"
 state_lore_initials.199: "CLG"
 state_lore_name.199: "カルガリー"
 state_lore_desc.199: "One of Canada's largest cities and the largest in Alberta, Calgary is the heart of the western provinces. Calgary started as a fort built in 1876 until the Canadian Pacific Railway reached the area in 1883. Calgary became like many towns that made up the American Wild West, with a dysfunctional local government and a slow economy. Despite the poor start, the city quickly grew into an economic and cultural center. The Calgary Stampede is an annual rodeo that's among the largest in the world. The discovery of oil has made it the center of the city's economy, which has also become the focus of Alberta's disputes with the government. The free spirit of Calgary represents the growing rift between Ontario and the west, and its citizens wonder if they'll ever be seen truly equally."
 state_lore_initials.200: "VAN"
 state_lore_name.200: "バンクーバー"
 state_lore_desc.200: "バンクーバーはもともと、貿易が盛んな都市であった。1886年に都市として設立されたバンクーバーは、同年、カナダ太平洋鉄道と接続され、西海岸でも傑出した港となった。これにより、対外貿易が行われるようになり、都市は富と規模を拡大した。\n\nだが、第二次世界大戦が終わり、世界がファシスト国家と民主国家に分断されると、バンクーバーは衰退の一途を辿ることとなる。50年代、アメリカがOFNを率いて対共栄圏禁輸を行うと、太平洋貿易は途絶えた。今では、バンクーバー港を経由する船は年々減少の一途を辿っている。この心苦しい状態を改善するには、抜本的な政策転換が必要だ。"
 state_lore_initials.201: "TOR"
 state_lore_name.201: "トロント"
 state_lore_desc.201: "Toronto is more than just Canada's second largest and second most prosperous city; it is the face of ambition and hope within the country. What was once two villages founded by the Iroquois is now a bustling city of trade and innovation that rivals Montréal. Despite the economic downturn caused by the loss of World War 2 and the Nixon Shock, Toronto has still rapidly grown as both migrants, immigrants, and refugees are drawn to the city's allure of prosperity. Toronto excels in finance, industry, and technology. Its cultural centers showcase art from dozens of countries. Its sports teams rival the Americans in spirit. It is paramount that Toronto remains the star of the north, for there is no such thing as hope if its light dims."
 state_lore_initials.202: "HLF"
 state_lore_name.202: "ハリファックス"
 state_lore_desc.202: "Halifax is the capital of the province of Nova Scotia and a symbol of Canadian resilience and tenacity. Halifax was founded in 1749, and the creation of the city immediately started a war with the Mi'kmaq peoples. In 1917, Halifax saw one of the greatest disasters in Canadian history when the French munitions ship SS Mont-Blanc detonated after colliding with another vessel. The blast caused 11,000 casualties. Aid from Boston forever tied the two cities together as a symbol of unity between the States and Canada. Halifax since then has continued to be a major harbor, host to large fishing operations as well as the core of the Canadian ship-building industry. Halifax remembers the shameful losses and mistakes of the past and hopes to never see them repeated."
 state_lore_initials.203: "DFW"
 state_lore_name.203: "ダラス・フォートワース都市圏"
 state_lore_desc.203: "Depending on who you ask, the cities of Dallas and Fort Worth are either a powder keg led by far-right elites or a laboratory of new ideas. American and Confederate flags flutter from the windows of old, three-story mansions. Women in mink coats chat outside Neiman Marcus, clutching pamphlets from the John Birch Society between their jeweled fingers. Just off Main Street, past the Romanesque court house, Dallas's pristine brick and concrete give way to clusters of falling-down shacks with no running water, their foundations sinking into the floodplain. On a cracked and staple-pricked telephone pole in the Fort Worth Stockyards hangs a poster reading, \"SAVE YOUR RACE. JOIN THE AMERICAN NATIONAL VANGUARD.\"\n\nNot all are infatuated with these ideas of course. There are many Americans across the Metroplex opposed to the likes of Ted Dealey, whose ultra-conservative paper castigates Nixon and Kennedy as allies of socialism, communism, and the pope. There are many who march in opposition of the completely segregated school system, even as the powerful Baptist preacher W. A. Criswell snarls about the threat of the NAACP and CPUSA. Still, it is difficult to escape the atmosphere of white rage consuming this one-time headquarters of the KKK. Soon, the radicals here might do more than just talk. Someone might take matters into their own hands."
 state_lore_initials.204: "STL"
 state_lore_name.204: "セントルイス"
 state_lore_desc.204: "西の玄関口は、苦境に立たされている。終戦以来、都心部からの白人流出は、全米のどこよりもセントルイスで鮮明になってきている。人口は10万人近く減少し、すでに大きかった人種間格差はさらに広がった。\n\nしかし、マウンド・シティを見限るのは愚かなことだ。ワシントン大学やセントルイス大学といった名門校が位置するセントルイスは、グレートプレーンズにおける教育の中心地である。多くの建築物や記念碑は、偉大な開拓者やこの街を作り上げた過去のフランス商人の物語を呼び起こし、その中に街の長い歴史が足跡を残している。偉大なスチールベルトの端に位置するこの地では、産業は力強い。\n\nセントルイスは中西部の中心地だ。ミシシッピ川やミズーリ川などの大動脈がここで分岐していき、アメリカの他のどんな都市にもない、貿易と開拓の遺産を強めている。"
 state_lore_initials.205: "PHX"
 state_lore_name.205: "フェニックス"
 state_lore_desc.205: "Rising out of the ashes of the pre-Columbian civilizations that left their marks on this rare area of fertility in the southwest, Phoenix is spreading its wings across the vast and empty desert to the edges of the mountains that surround it. What was once a tiny farming community has exponentially exploded with the arrival of the railroads, the dams, the military bases, and the technology industry.\n\nMade possible through the wonders of air conditioning and the automobile, Phoenix represents the new American city of the 20th century. A center of modern skyscrapers and office buildings, surrounded by endless fields of developed housing, where each family can have a lawn and a carport. And every major American baseball team comes here to take advantage of the good pre-season weather and do some spring training.\n\nBut Phoenix is more than the picturesque representation of modern life in the land of the free. The ancestral lands of the tribes that populated the area are being dug up, the African American population redlined beyond the golf course, and the increasing quantities of auto traffic become bigger and bigger headaches. Indeed, Phoenix is the present of America, but it remains to be seen if that's good or bad."
 state_lore_initials.206: "LAS"
 state_lore_name.206: "ラスベガス"
 state_lore_desc.206: "Las Vegas, or 'Sin City', is an oasis for American gamblers, hedonists and wanderers situated in a basin of the Mojave Desert ringed by mountains on all sides. Its neon lights and vibrant nightlife illuminate the otherwise empty expanse of southern Nevada. With an economic base founded on tourism and gambling, the city welcomes visitors and newcomers in skyrocketing numbers. The city's boom, and lax laws, have also drawn the attention of organized crime figures eager to cash in and whose influence pervades the city. But so long as the cash keeps flowing and the show goes on, America is happy to turn a blind eye to these peccadilloes. After all, what happens in Vegas stays in Vegas."
 state_lore_initials.207: "MSP"
 state_lore_name.207: "ミネアポリス・セントポール都市圏"
 state_lore_desc.207: "Far north of where the Mississippi River pours into the Gulf of Mexico, it finds its headwaters in the wooded Lake Itasca. From there, it winds downstream, picking up width and speed until it turns into the force of God that defines the lands around it. It's during this early stage that the Old Man River cuts through the Twin Cities - Minneapolis and Saint Paul.\n\nMinneapolis began as land on a military base. Saint Paul was a collection of small villages. Saint Paul is the last city in the East, they say, and Minneapolis is the first city in the West. Minneapolis styles itself with urban renewal and modern architecture while Saint Paul maintains a classic Victorian style. The cities may be split physically by the river and their many differences, but their inexorable ties to one another have grown and flourished, developing a rich history and culture forged by freezing temperatures. Together they share the 7-time champion Golden Gophers, the newly founded Vikings, and the aptly named Twins, as well as economic prosperity and a strong hold over state politics.\n\nEven in the Minnesota cold, the heated rivalry between the two cities has defined their histories to the point of competitive cathedral building, architectural blacklisting, and even the kidnapping of census takers to prevent one city from being deemed larger than the other. Yet today, the internal troubles of each city is the focus of much concern. Both cities contend with unofficial segregation and deep roots of discrimination, despite their liberal tendencies. Both cities struggle with declining populations and labor disputes. Both cities pour effort into distinguishing themselves among the manufacturing metropolises of the Midwest who so often command the attention of America.\n\nStill, through the blizzards and tornadoes, the strikes and the riots, the decline of industry and the tensions of the Cold War, Minneapolis-Saint Paul endures and innovates. Each night, the people can look up to the sky, pick out the brightness of the North Star, and know that no matter what the future has in store, the Twin Cities will be ready to challenge whatever comes."
 state_lore_initials.208: "OMA"
 state_lore_name.208: "オマハ"
 state_lore_desc.208: "In the days of the pioneers and the Oregon Trail, families from the East traveled into the great frontier of the American west, unsure of what lay ahead of them. For many, their last place of rest and preparation before the venture was in a blooming town on the Missouri River. This is the city of Omaha, Nebraska, the Gateway to the West.\n\nOmaha is the second-largest city on the Great Plains today, home to over 300,000 people and swiftly rising. The imposing brick silhouettes of Jobbers Canyon form the heart of the burgeoning meatpacking and agricultural industry which dominates the local economy, while the golden fields of the Big O's surroundings are filled with wheat, corn, and other grains. Just a few miles south is the University of Nebraska, the largest college in the state and home to a resurgent Cornhuskers football team. When the sun sets on the prairie, you can count on the theaters and venues of the city's North Side to spill jazz and blues into the streets, the rich music developed by the sizeable Black population which calls Omaha their home.\n\nBut just as anvil clouds on the horizon signal incoming thunderstorms, so too does trouble creep towards the city. Rumors of railroad and meatpacking industry restructures threaten a massive wave of layoffs among the impoverished North Side, predominantly targeting Black laborers. While Nebraska has no segregation nor slaver history on the books, the city is governed unofficially by an everpresent policy of redlining and secret covenants keeping the communities apart, only recently even being challenged. Wealth disparity between White and Black citizens is among the highest in the nation. Tensions, always present and always bubbling, threaten to explode as the Civil Rights movement steams on - and, if the Red Summer of 1919 bears any relevance to today, an explosion means riots, lynchings, bloodshed, and death.\n\nOmaha teeters on the precipice of the future - economically as precarious as Detroit or Toledo, racially as fragile as Birmingham or Montgomery. Its fate relies as much upon itself as it does on the nation around it. What way America falls may decide whether Omaha has summer days or tornado season ahead."
 state_lore_initials.209: "NAS"
 state_lore_name.209: "ナッシュビル"
 state_lore_desc.209: "You hear Nashville before you see it. Come over the hills which surround the city, and you'll just begin to pick out the guitar notes of America's top country hits. Get closer and you can hear the saxophones and organs of jazz and soul sweep in alongside the drums and bass. Once you see the L&C Tower and the sound becomes overpowering, you know you've made it. This is Music City, where the dreams of country's most talented artists come to make their name.\n\nNashville finds its beginnings as a fort built during the Revolutionary War. Its strategic position on the Cumberland River instantly made it a quickly growing investment, both for military and economic purposes, and the city exploded in popularity as more Americans moved over the Appalachians. The Civil War mostly passed the city by, save for the early occupation by Federal forces and the Battle of Nashville in 1864, and that relative intactness allowed the city to prosper in the Reconstruction era and beyond. Healthcare, music, and universities such as Vanderbilt, Belmont, Tennessee State, and others have all become vital to the city's economy and culture, leading to the nickname \"The Athens of the South\".\n\nThe Athens of the South, however, is plagued by its original sin of slavery. Segregation and discrimination is buried deeply into Nashville's roots. The city itself was founded with slaves to work the streets. The Civil War ended the direct ownership of Black Americans, but Reconstruction brought no racial progress. The Daughters of the Confederacy made their home first in Nashville, and the first incarnation of the Klan found the city as one of its earliest hotbeds. The gruesome lynching of Ephraim Gizzard was only the beginning of the long, arduous, and brutal fight for equality in the city.\n\nThe Civil Rights Movement has not left Nashville alone. Recent years have seen some steps forwards in the move towards equality, but the systems of segregation remain in place both officially and unofficially. Tensions smolder under the neon exterior of the clubs and the studios. Still, the people of the city have a lot to look ahead to. The healthcare industry is booming, outside companies are making their new home in the city, and the road for music's best keep leading to Tennessee. At the end of the day, as long as the guitars keep playing and the organs keep sounding their notes, Music City remains hopeful for a brighter future ahead."
 state_lore_initials.210: "SLC"
 state_lore_name.210: "ソルトレイクシティ"
 state_lore_desc.210: "In 1847, 14,000 members of the Church of Jesus Christ of Latter-Day Saints, under constant threat both legal and extrajudicial from the Protestant and Catholic majorities of America, made the decision to head west to seek land where they would not be persecuted. In the February cold, they left Nauvoo and trekked into the great unknown, slogging through mud and forced to drag themselves through mountains. It took until July 1847 for the first set of Mormon eyes to fall upon the Salt Lake Valley and the massive body of water beside it, nestled in the heart of the Great Basin - but when Brigham Young saw the view, he knew he had found their new home.\n\nAmerica caught up with the pioneers within the next 3 years, but the Mormons have never left. Through food shortages, harsh weather, armed conflicts, and disease, they staked their claim to their new lands tenaciously. In today's America, Salt Lake City is unique in its status as the largest majority-Mormon city in the country, the headquarters of the LDS church and the site of the gigantic Salt Lake Temple. Religion shows itself in the culture, the universities, the politics, and the people of the region. Few, if any, other cities in America can claim such united worship.\n\nTo focus on nothing more than Mormonism when talking about the Crossroads of the West, however, is to dismiss the culture of almost 200,000 Americans. The beauty of the mountain ranges which make up the edge of the valley is unparalleled, not to mention the strong skiing and hiking scene that comes with them. Beneath their snow-capped exterior, too, are arteries of silver and ore which have made up the bedrock of the region since the 1850's. The city itself, connected by its massive blocks and six-lane streets, has theaters, parks, and a small but vibrant music scene. Finally, of course, there's the eponymous Great Salt Lake, the habitat for millions of birds and scene of trails and tourism.\n\nSalt Lake City has its problems, of course. Growth is stagnating, the city is expected to begin declining in population, and the Church's influence can be as much a hindrance as it can be a help. Yet, despite all this, perhaps Brigham Young's words when he first saw the new home for his Church still apply.\n\n\"This is the right place,\" he said. \"Drive on.\""
 state_lore_initials.211: "CHS"
 state_lore_name.211: "チャールストン"
 state_lore_desc.211: "Few American cities are as steeped in the history of the country as Charleston, South Carolina. Charleston was one of the first colonies founded by the English, bringing with it settlers, ideas- and slaves. Charleston was on the front lines of the American Revolution. And it was the site of the first battle of the Civil War, as Confederate troops fired upon their brothers. Today, it is one of the great metropolises of the South- prosperous, cosmopolitan, but never free from the ugly legacy of oppression and bigotry. Just as in the past, Charleston is sure to be one of the front lines of this latest conflict that will define a new era of American history."
 state_lore_initials.212: "RIC"
 state_lore_name.212: "リッチモンド"
 state_lore_desc.212: "Richmond, capital of Virginia, is a crossroads. It's bigger than a town, but is finding itself increasingly dwarfed by the metropolises of America. It's not of the modern, cosmopolitan northeast, but is only peripheral to the South. It is increasingly a city of progress and learning, but its legacy as the capital of the Confederate States of America is felt by every African-American resident who still has to live with the legacy of slavery and segregation. Richmond enters the 1960s as a microcosm of America itself- both of the hope of progress and technology, and the fears of bigotry and discrimination."
 state_lore_initials.213: "MIA"
 state_lore_name.213: "マイアミ"
 state_lore_desc.213: "1856年に設立されたマイアミは、フロリダ州最大の都市の一つだ。半島の東岸に位置するマイアミは、活気ある夜遊び、美しい海岸、そして政治的関連性で知られており、しばしば州選挙や連邦選挙において最も重要な都市のひとつとなっている。マイアミは、アフリカ系アメリカ人やユダヤ人の人口が多い事でも知られている。また、フルヘンシオ・バティスタ政権下のキューバから逃れてきた人々の影響により、キューバ人移民の共同体もかなりの数存在している。"
 state_lore_initials.214: "PTL"
 state_lore_name.214: "ポートランド"
 state_lore_desc.214: "ポートランドは、太平洋岸に近いウィラメットバレーに位置しているが、そのアイデンティティは岐路に立たされている。この街にアジア系アメリカ人というマイノリティが多く暮らしていることで、州は豊かとなり、多くの新たな機会がもたらされているのだ。しかし、その人々は、制度や社会的偏見の下で苦しみ続けているのである。\n\nポートランド中のあちこちに、白人の不満を示す兆候が潜んでいる。進歩的でありながら、成長していく都市のアイデンティティが変化を続けていることに不満を持つ人も多い。常緑樹に覆われたカスケード山脈を前にするこの街が、ヒッピー運動のホットスポットとなったことも不思議ではない。ポートランドの未来がどうであれ、奇妙なものになることは確かだろう。"
 state_lore_initials.215: "STŌ"
 state_lore_name.215: "汕頭"
 state_lore_desc.215: "汕頭は宋の時代の漁村であり、後に沿岸砲台となった。そしてこの都市は、1858年の天津条約によって最初に開かれた、最も重要な「条約港」の一つである。隣の潮州がそうなることを拒否したとき、汕頭は外国の商業と資本による幸福と呪いを背負うこととなった。1930年代半ばには、街は中国で3番目に忙しい港へと成長した。東南アジアの物流拠点となった理由は、比較的平和であったからだ。しかし、1939年に日本軍の砲撃に晒され、それどころではなくなってしまった。現在の汕頭は、交通の要衝としての機能こそ維持しているものの、注意深く監視され、息が詰まるような統制の下に置かれている。そこで得られた利益は、共栄圏のみのために蓄えられているのだ。"
 state_lore_initials.216: "MOM"
 state_lore_name.216: "茂名"
 state_lore_desc.216: "西晋時代の道教における薬方の神に因んで名づけられた茂名県は、歴史のうねりの中を比較的平穏かつ無名に進んできた。新たな広東国の西部国境付近という新たな地位となった時でさえ、西の広州湾を中国本土から引き離したことを除き、ほとんど街の価値は変わらなかった。しかし、50年代に派遣された日本の探検隊によって、かつての州内でも有数の油頁岩の鉱脈が発見されたのである。現在の茂名の風景には、鉱山、精錬所、そして憲兵隊と帝国陸軍が「掃除」を行うという重労働の影が点在している。光の当たらない所から、三珠の欲望を刺激しているのだ。"
 state_lore_initials.217: "CHK"
 state_lore_name.217: "肇慶"
 state_lore_desc.217: "ちょうど両広の境界線にまたがっていることと同じように、肇慶の街は脚光を浴びたり浴びなかったりする。隋の時代には、軍事的・政治的に興隆した。明の時代には、さらに両広副王の座にまで上り詰めた。だが、内陸部の都市が脚光を浴びていたのも束の間に、沿岸部の宝石、広州にその座は奪われてしまった。清の革命と滅亡も、日本と中国の滅亡も、この流れを変えることはほとんどなかった。今日の広州が未来へと光り輝いているように、今日の肇慶は過去を思って拗ねている。どれだけ思案を巡らせようとも、今の肇慶は重要でない地方都市だと考えられているのだ。"
 state_lore_initials.218: "SHŌ"
 state_lore_name.218: "韶関"
 state_lore_desc.218: "清朝時代以前、韶関は韶州だった。「関」は、無数の税金に慣れた通りすがりの商人から儲けを得るものである。広東最北の主要都市である、1916年に開通した粤漢線の沿線に位置する住宅地は、中国南部の港と北部の大都市との貿易において大きな意味を持つようになった。しかし、今日の韶関は、より文字通りの意味での関だ。鉄道の国境線付近には、かつてなかった検問所と税関が存在する。分割、恣意的な決定、運命の陰謀の静かな、しかし生きた証となっているのだ。"
 state_lore_initials.219: "A A"
 state_lore_name.219: "アディスアベバ"
 state_lore_desc.219: "Addis Abeba, administrative capital of Ethiopia and, through it, of the entire Italian East Africa, has a relatively short history for the millenary tradition of the Horn of Africa. Founded at the end of the XIX century by Menelik, Emperor of Ethiopia, as the first proper imperial capital, the city grew rapidly with the influx of trade and immigrants from the poorer regions of the burgeoning Empire: the construction of the first railway in an independent African nation further accelerated its development, which only continued under Italian occupation, if for an entirely different purpose.\n\nAs the largest city in the newly-expanded Italian colonial domain, Addis Abeba, soon christened as the \"Flower of the Empire\" from its colonial coat of arms, was immediately chosen as the seat of the Viceroy, and a large portion of the city was soon demolished to make space for the designs of its new owners. Wide avenues, majestic triumphal arches and modern Italian-style quarters impress an indelible mark upon the city, while the nobility and middle class of the defeated enemy were pushed into ever-expanding slums: there, Italian Blackshirts and native African Policemen make sure that any challenge to the Italian order is quelled with prejudice.\n\nWith more than a million inhabitants, a large industrial sector, and a labyrinthine bureaucracy, Addis Abeba is the largest city in Africa, and the continent's only real metropolis. As such, different rules apply than the rest of the colony: with the impossibility to control the entirety of such a sprawling urban center, the racial order is enforced with way less zeal, and it is not uncommon to see poor Italian colonists live and work side by side with locals, a coexistence unseen in other parts of Italian Africa and which has led to the formation of what many call a unique underground culture."
 state_lore_initials.220: "MGD"
 state_lore_name.220: "モガディシオ"
 state_lore_desc.220: "The largest city, and administrative capital of Somalia, Mogadiscio has a long and proud history, being known from the Middle Ages as an important trade node, and \"the city of the hundred Mosques.\" Sold by the local rulers to Italian traders, it soon became the epicenter of the Italian colonial expansion in Somalia: slowly but steadily, the city expanded as more and more colonists found a new life outside of the mainland, until they outnumbered the natives, and started pushing them towards the outskirts in large slums, rebuilding the city center in the image of a typical Italian town.\n\nWhile less developed than Addis Abeba or Asmara, Mogadiscio is still an important urban center, with more than a hundred thousand inhabitants and several industries - especially in the textile and fruit sectors - marking its progress from a mere trade and agricultural town into a modern industrial city. As Italy's main port into the Indian Ocean, Mogadiscio also boasts a large and modern port: every day, dozens of cargo ships dock here to load Somalia's fruits and textiles, exporting them towards Italy or other countries."
 state_lore_initials.221: "ASM"
 state_lore_name.221: "アスマラ"
 state_lore_desc.221: "An ancient city dating back to the Middle Ages when it was known as \"Arbaete Asmara\", or \"the Union of the Four\" to celebrate its foundation by four local clans, Asmara was among the first Italian colonies. Growing exponentially ever since the end of the XIX century from the influx of Italian colonists, the city has been almost entirely rebuilt by Italian architects: everything, from the gubernatorial palace to the large roads, reflect the influence of Italian - and later, fascist - style, so much that it is commonly nicknamed \"the African Rome.\"\n\nAfter the conquest of Ethiopia, Asmara grew even more as trade routes to and from Addis Abeba passed through the port of Massaua. Boasting a population of almost two hundred thousands, almost two thirds of which Italian, the regional capital of Eritrea is also the second most industrialized city in Italian East Africa after Addis Abeba itself, with several subsidiaries of Italian industries such as FIAT and Ansaldo, as well as an important recruitment center: the Ascari are, in fact, the main pillar upon which the colonial garrison relies upon, and their veterans often receive land and pensions which elevate them far above their brethren.\n\nUnder the shiny façade of a bustling city, however, lies the ugly truth of colonial occupation. Far from the beautiful parks and modern service buildings of the city center, Asmara's outskirts are occupied by slums where tens of thousands of natives live in extremely poor conditions, while unofficial, but deeply entrenched, bureaucratic practices make sure that few, if any native can have a chance to increase their status if not by enlisting in the Ascari: this situation is not only known, but to some extent encouraged by the government in Rome, as the Italianization of the province proceeds."
 state_lore_desc.67_init: "西洋文明と最初期における民主主義の発祥の地であるアテネは、その遺産が現在の状態に先行して語られる。そのため、1834年に当時は小都市だったアテネが、新たなギリシャ国家の首都に選ばれたのである。\n\nその後の積極的な拡張と工業化、トルコ革命後の数十万人にのぼる新規入国者の受け入れにより、アテネは眠れる僻地からバルカン半島最大の都市へと変貌した。しかし、イタリア帝国の飢えた視線がギリシャへと向けられると、その運命は一転した。\n\n現在のアテネは、汚されたアクロポリスから地中海沿岸と巨大なピレウス港にまで至る、地区や郊外が入り組んで広がる都市だ。だが、政府が必死に維持している安定の裏側では不穏な空気が漂っている。運命の時が近づいている……"
 state_lore_desc.67_edes: "西洋文明と最初期における民主主義の発祥の地であるアテネは、その遺産が現在の状態に先行して語られる。そのため、1834年に当時は小都市だったアテネが、新たなギリシャ国家の首都に選ばれたのである。\n\nその後の積極的な拡張と工業化、トルコ革命後の数十万人にのぼる新規入国者の受け入れにより、アテネは眠れる僻地からバルカン半島最大の都市へと変貌した。しかし、イタリア帝国の飢えた視線がギリシャへと向けられると、その運命は一転した。\n\n現在のアテネは、汚されたアクロポリスから、地中海沿岸と巨大なピレウス港に至るまで、数々の地区と住宅地域にまたがる都市だ。協力者の下での最近の歴史は、未だ都市に傷跡を残している。だが今、アテネはその過去から立ち上がり、古代の民主主義的伝統を再生させることができるのだ。"
