 POLITICS_JOHANNES_STEINHOFF_DESC:0 "ヨハネス・シュタインホフは、第二次世界大戦で最も高い戦果を挙げたドイツ空軍パイロットの一人で、アシカ作戦でイギリス上空を飛行した後、終戦まで東部戦線に配属された。その輝かしい戦歴から、終戦直後に新しく開発されたジェット戦闘機メッサーシュミットMe262のテストパイロットとして抜擢される。しかし、地上でのアクシデントでMe262の燃料タンクが炎上し、搭載されていた弾薬も引火し爆発してしまった。シュタインホフは、燃え盛る機体から体を引きずり出すのがやっとで、命に別状はなかったが、ひどい傷跡が残ってしまった。しかし、彼はなんとか生き延び、数年間入院して再建手術を受けた後、40年代後半に将校および教官としてドイツ空軍に再入隊している。\n\n1962年までにシュタインホフは中将に昇進し、ドイツ空軍で最も影響力のある人物のひとりとなった。将校および教官として在任中、彼はパイロット養成に厳しい目を向け、その結果、空軍の事故率は顕著に低下した。ドイツ内戦では、長年にわたりドイツ空軍最高司令官を務めていたヘルマン・ゲーリングと同盟を結んだ。ゲーリングが総統の座を狙うも残念ながら失敗し、シュタインホフは終戦時に残ったドイツ空軍の最高幹部の1人となった。ドイツ国内の権力闘争が続く中、彼と残された統合ドイツ空軍部隊は、凶暴で血の気の多いSS軍閥に囲まれたレーゲンスブルク周辺に取り残されてしまう。燃料や物資は限られ、地元の空軍基地は完全に満杯で、航空任務は自分たちのために切り開いた領土を守るために必要に迫られて行われるだけである。彼らが望むのは生き残ることだけだ。"
 OKL_bingo_on_fuel:0 "最小限の燃料"
 OKL_bingo_on_fuel_desc:0 "レーゲンスブルクのメッサーシュミット工場と製油所は、内戦で爆撃を受けて破壊され、大穴の空いた建物を修復することもなく、SSはドイツを掌握していった。現在、レーゲンスブルクの飛行場には様々な形の航空機が押し込められているが、燃料や物資が不足しているため、狭い領土を守ることしかできないでいる。"
 OKL_horten_brothers:0 "ホルテン兄弟"
 OKL_horten_brothers_desc:0 "ドイツ空軍の将校であり、航空機の設計者でもあるヴァルターとライマール・ホルテンは、「ホルテン兄弟」と呼ばれ、ドイツの最新鋭全翼機ホルテン Ho229の開発で重要な仕事をしたことで知られている。ドイツが再び自滅の危機に瀕したとき、兄弟はレーゲンスブルクに飛び、ドイツ空軍の存続のためにあらゆる手段を講じようとしている。"
