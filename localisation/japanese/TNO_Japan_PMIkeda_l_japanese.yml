 japikedaflavour.1.d:0 "Ikeda was happy to have such jovial guests, though their tastes would run quite a bill for the kitchen staff. He watched as members of the Board of Audit shared stories with an executive from the Nissan group. The gala had gone on for close to two hours, as the Prime Minister mingled with bureaucrats and businessmen alike from Japan at his estate. The bounties of the Pacific were served as dinner, along with a number of fine soups. The atmosphere was perfect, as some men watched as the evening sun began to slip behind the wooded hills.\n\n\"Gentlemen, I'd like your attention please.\" The crowd silenced, and eyes from every corner of the room turned to him. He continued;\n\n\"I am beyond thankful for everyone of you to be present. With your help and contributions, we are the spearhead of a new age of prosperity and strength for our Empire. Our cities are filling with new and grand buildings, and the fears that once plagued us in our lifetimes are left behind. No more do we need to worry about food prices or rubber, or any commodity for the Japanese family.\"\n\nRaising his voice while keeping the same calm and matter-of-fact grace he was famous for, Ikeda raised a toast to the new Japan.\n\n\"Kampai! Enjoy yourselves!\""
 japikedaflavour.2.d:0 "\"Hello, I'd like to speak with Satō-san\". He waited for a few brief seconds before his call was sent through, and greeted with the Economic Minister's voice.\n\n\"So I assume you've called for my opinion on your plans for future industrial buildup, Ikeda-san. I can tell you with certainty that there will be enough in the current budget for any additional expenses this may run into. Perhaps we can work on our contracts with Mitsubishi to hire some extra firms.\"\n\nIkeda smiled a little as Satō-san listed off all the benefits it would bring to Japan's businesses, still hit hard from the Yasuda crash. \"Do you know if we could make this more supportive of businesses? Perhaps providing lower interest on the loans we're giving from the collapse.\"\n\nSatō's face soured, but he informed the Prime Minister it would fit in. It could certainly work, but it could shift the industrial base of the empire away from the loyal Zaibatsu. Perhaps that would be for the better; Mitsui Chemicals was demanding exuberant contracts after a change in leadership."
 japikedaflavour.3.d:0 "\"To the students of Tokyo University, I am proud to see how you have all developed into among the most educated and intelligent of your generation. Regardless of your discipline of study, be proud of your achievements and await your future achievements with rigor. Me, as well as your professors, and all of Japan, are appreciative of your hard work and skills.\"\n\n\"Among the distinguished guests in attendance for today is Satō Eisaku, Minister of Finance for Prime Minister Ikeda Masanosuke.\" The students watched as Satō climbed up to the podium, his bushy eyebrows catching the eyes of some of the more immature graduates.\n\nHe went on to congratulate the students of Tokyo University for their work, extolling them as the pedigree for all Japanese young men and women, and wished them the best of luck in their endeavors, encouraging the students to bring the lessons of their University to wherever they went in their lives, or whoever they met. In turn, he promised, he would work to allocate further money for students, so that all Japanese children could grow to be like them."
 japikedaflavour.4.d:0 "The machine was a marvel of engineering, a train faster than anything the Germans or Americans could dream of. It was one branch, yet the stops would make enough money to pay for the Shinkansen many times over.\n\nAs a show of force, the bullet train was able to travel on its maiden voyage from Osaka to Tokyo in a mere four hours, filled with distinguished guests from the first city who arrived at the latter to greet Prime Minister Ikeda. Japanese television broadcasted at various stations the unbelievable speed of the rail line, with some skeptical citizens calling it little more than advanced film editing.\n\nFollowing the arrival of the first group of passengers, Prime Minister Ikeda promised the Japanese public that this system would be expanded across the islands, to transport people and goods faster and cheaper than ever before. The pocketed cities between the mountains could be reached to and back in less than a day; and soon Korea and Taiwan would have their own rail system. These rails, cried Ikeda, would bring Japan and her allies into closer economic and political friendship."
 japikedaflavour.5.d:0 "The radio hissed its static for a few seconds, before he was able to dial it to the right frequency. Mr. Takasaki enjoyed listening to Radio Nikkei after work; he earned equal to three quarters of his job's salary from the horse races. The apartment room filled with the familiar jingle of the station, before moving to the news segment. He didn't mind much; politics was rarely interesting, and so he often ate his dinner during the host's discussion of the day's events.\n\nApparently the Prime Minister had enough money to build more of those Shinkansen across the colonies. Now Keijō and Taipei and Busan all had the \"Bullet Trains\", as the American and Germans called them. Of course, there was all the usual blubbering from bureaucrats and pundits about how wonderful all of this would be, and what a great step the Empire was taking to bringing all of Asia to the modern world.\n\nMr. Takasaki didn't much care, though the cheaper price for a day at the beach was promising. He remembered going often as a child with his family, now the drudge of work and fretting over the horse jockeys had drained him. He had enough cash to buy a ticket tomorrow, and continued to dine while the sports segment played."
 japikedaflavour.6.d:0 "To His Excellency, Prime Minister Ikeda Masanosuke...\n\nMy name is Yoshigutsu Sawashiro, and I am from Kochi Prefecture before moving to Osaka as a salaryman. I have spent many of my years hard at work, providing for myself, then a wife, then four wonderful children. We now live just outside the city.\n\nWhile the world around me has changed very much, I would find that my job did not. I loved my company, and I am still friends with many there, even as some move up or are fired. I feared that I would not see out my last years, still confined to the office buildings where I have watched the schoolboys ride their bicycles, then take the train to work here.\n\nAnd as such, I cannot appraise your work, Ikeda-sama, for you have allowed this old man to spend his aging years with his family, to rest easy on those cold rainy days, and not worry about company deadlines before my own passing."
 japikedaflavour.7.d:0 "Minister Satō grumbled at the new proposals sent to him from the Prime Minister; a series of new investments put into weapons research and manufacturing. The Empire has no need for another dozen missile cruisers when there's no use for them in the first place! Let the Americans and Germans burn their money, the Empire needs every cent!\n\nHe considered planning a meeting with Ikeda to explain how the project's goals would simply collide with much of the pro-business recovery funding the Prime Minister already set aside, but went against it. Ikeda-san might not be an economic genius, but he was rarely a man to keep insubordination around him. Sighing, he placed it into a locked cabinet, and looked at the clock tick onwards."
 japikedaflavour.8.d:0 "\"So Captain, how's Singapore been?\" asked the Rear-Admiral, relaxing with the other top officers in his Tokyo quarters. The Captain chuckled a little, pouring some sake down his throat from a flask. He knew the new position was miserable, and so was the case for most of the top brass. Prime Minister Ikeda had promised more military spending, but what was the Imperial Navy left doing? The fleet that surpassed the Russians, Americans, and British within a century, and patrolled the greatest ocean in the world? Nothing but damned convoy escorts across Asia.\n\nThe Captain could see the disappointment in his men, day after day of following the shipping lanes from Fukuoka to Shanghai, then a brief stop in Singapore and Dhaka. He had spent years training at the Imperial Naval Academy for actual military work, not this.\n\nThe only good to come from this, it seemed, was the bump in pay from the new budget."
 japikedaflavour.9.d:0 "\"Ikeda-san,\" Satō started, seated before the Prime Minister, and beside Hatoyama, \"I must protest this move towards expanding the military industry. The Emperor knows that we have enough factories that produce weapons already.\" He sighed. \"I do not wish to appear to reproach you, for you have brought us this far. However, I think that this renewed focus is in contrary to what Japan needs at this moment.\"\n\n\"Satō,\" Prime Minister Ikeda began, his voice soft and sympathetic. \"It is all right to correct or even reprimand me. I appreciate your concern. Your advice has been nothing but beneficial to this government. Hatoyama.\" The Prime Minister's head turned to his aging deputy. \"I presume that you are here for the same reason?\"\n\n\"I am, Prime Minister,\" the old man began, his voice cracking under the pressure of his age, \"I do not believe that we should repeat the Konoe administration's mistakes. We are here to govern Japan in peacetime, not a national defense state. Already the new regulation smack of the National Mobilization Law.\"\n\nAn arched eyebrow. \"Thank you, Hatoyama.\" Ikeda turned to regard both men. \"I think that your concerns come from the depths of your heart. However,\" Ikeda held up a finger. \"I must say that we have concerns beyond the civilian economy that keeps us afloat - the army and the navy. We depend on their support. I am afraid that in the face of this, I must reject your advice.\"\n\nBoth Satō and Hatoyama left the Prime Minister's office, head hung in defeat."
 japikedaflavour.10.d:0 "The thrum and shiver of the paver as it crunched the road below it, laying trails of dark asphalt and concrete made its way to Takeyama's post. It was a hot summer day, and the sun was out in full force. Far ahead rose the whitish dust and silhouettes of men bending their backs to construct the foundations for a road. Faint shouting formed an undercurrent to the din. Takeyama was sweating under his uniform, enough to drench his shirt slightly.\n\nPrime Minister Ikeda's government had approved funding for more military infrastructures. The whistle of a train engine brought Takeyama's attention to the brand-new railway leading to his posting. He regarded it favorably: the government was acting in patriotic interests. Takeyama gave the men working on the road and infrastructure some spare cigarettes, and his eyes turned to the rising clouds of dust, and the figures of men, toiling under the baking sun."
 japikedaflavour.11.d:0 "Ezaki Masumi was not someone that the Ikeda government - or indeed anyone in the Diet - could call a PR man. His position was that of the Minister of Security, not the Army or Navy Minister. However, the air force, the budding branch of service free of the traditional Japanese command structure, was under the purview of neither. Thus they chose him to stand on this airfield, a lone government minister among a mob of journalists and shutter-snaps of cameras. The day was hot. The sun-kissed pavements seemed to sizzle and wave in the distance.\n\nThere it was, the prototype. Steadily maneuvering itself out of a hangar, it positioned itself to at the center of the runway, preparing to take off. The journalists and reporters trained their eyes on it, feasting on every detail of the plane. Cameras hungrily snapped its hull and wings, and pens scribbled hypothetical specifications for its engines. Masumi was nervous. He knew that the Prime Minister had tried to dissuade the Zaibatsu from publicly testing their prototypes, but these concerns fell of deaf ears.\n\nThe plane roared and accelerated. It became faster and faster until it was only a blur, and seemed ready to take off into the air when the engines suddenly died. It barely stopped at the edge of the runway. Ezaki covered his face with his right hand. What a disaster. One thing was certain: he would be bombarded by questions right after."
 japikedaflavour.12.d:0 "With grazed and bleary eyes, Yong Hye rose from his bed in the early mornings. He peered at the curtains to his six-tatami room and noted the dark gloom around everything. The sun had not risen yet. Yong Hye was not his name, but it was what his friends call him. At least, when the Kenpeitai were not watching. To the Japanese bureaucracy, and thus to the world at large, his name was \"Hayashi Kuroda.\"\n\nHe stood up, shedding his warm if thin blanket for the cold, early-morning air. Opening the curtains with a swish of his hands, he saw the Incheon steel plant in the distance, melding its shadows with the other buildings in its proximity. That was where Hye worked. A horrible place, full of screeching welders and roaring factory engines: where the Japanese workers wore ear protection, but such expenses were spared the Koreans. Sometimes he could hear his ears ringing - even after he had gone on home, where everything was quiet. It had gotten worse as of late. When he asked for a doctor's prognosis, they answered with \"tinnitus.\" A permanent condition.\n\nHye sighed, the ringing accompanying the gusts of his breath. He did not look forward to the day ahead, but at least he had money and food on the table. Compared to other Koreans, perhaps his life was idyllic. Hye pulled his dresser and selected clothes for the day."
 japikedaflavour.13.d:0 "It was not often that the nobility would travel down to the halls of the House of Representatives. Here they were, however, dressed in suits so sharp they seemed to cut the thin air with their gleam. They were here for the Ikeda cabinet and government's success in managing the state and balancing the interests of the Japanese people. The night was young, but the sake flowed freely from cup to cup. The Prime Minister seemed to drink as well, which confounded some of the cabinet ministers.\n\n\"Congratulations for your success,\" Kido Kōichi offered, seating himself next to the Prime Minister. \"Amazing work. I envy you, Prime Minister Ikeda, for doing so much the Ino ministry could not.\"\n\nA word of praise? From Marquess Kido? It was most peculiar, and Ikeda met his compliments under arched eyebrows. \"It is kind of you to offer,\" Ikeda said. \"But what prompted the friendly overtures, Marquess Kido?\"\n\nKido laughed. \"Graceless and brash as usual. Mind your manners, Prime Minister. Nobles are around.\" Praises, and then mockery. What a puzzling man. \"As I said, enjoy your success, Prime Minister, while you still can. The years ahead of you would look a bit dark.\"\n\n\"Sounds ominous, Marquess.\"\n\n\"From one statesman to another, Prime Minister. Nothing more.\""
 japikedaflavour.14.d:0 "\"Satō-san,\" the technocrat said, \"well done on the government.\" It was the parlor for the Deputies of the Diet, where they met to discuss policy. At lunchtime, it was usually deserted by the other representatives as they ventured out to seek better places to eat in or to fulfill one or two items in their public agenda. Satō would have gone out with a lot of them too, if it were not for the economic file on regulations, stimulus, and the like resting on his lap. The Prime Minister wanted his advice, and soon.\n\n\"Oh.\" The name escaped Satō's mind. He had seen the Deputy before, usually around Kaya, or even worse, Kishi. What business did this technocrat have with him? Surely he could see that they did not have a common ground, either in politics or economics. Satō put aside the melon bread he had been chewing and gulped a sip of water to wash it down. \"How can I help you? I apologize,\" Satō said, rubbing his hands on a handkerchief. \"As you can see, I am rather indisposed.\"\n\n\"How are you, Mr. Satō?\"\n\nFormalities and bromide. \"I am well, thank you. Now, excuse me, I need to get this file to the PM as soon as possible.\" Satō moved to stand. The Deputy gestured for him to stay.\n\n\"Oh no, I don't mean to impose on your time, Satō-san. I am here on behalf of most of the Technocrat Deputies to congratulate you.\"\n\n\"Well, that's very nice of you, but I apologize. I really have to get going.\"\n\n\"Take care, Satō-san!\" What a strange meeting. \"Don't forget your bread!\""
 japikedaflavour.15.d:0 "\"I assure you,\" Prime Minister Ikeda said to the gathering of senior army and navy figures, \"that we shall not compromise the national defense state for the sake of simply improving the economy. On the contrary, my government plans to increase the budget allocated for the military. An increase of...\" Behind the Prime Minister stood two men, the pillars of the Ikeda government: Ichirou Hatoyama and Ezaki Masumi. Satō was elsewhere, attending to the matter of relations with the Zaibatsu.\n\nHatoyama coughed, breaking the monopoly that Ikeda had upon the assembled officers. At the Prime Minister's nod, Masumi led the deputy Prime Minister backstage. \"Are you okay?\" Masumi said, offering a bottle of water, \"that was some severe coughing back there.\" Hatoyama took it with relish, but also fatigue. Unscrewing the cap, he drank deeply, enthusiastically. It almost bothered Masumi. \"Hatoyama-san, you should get that checked. Not to be insensitive, but you are old.\"\n\nHatoyama's bleary, bedraggled eyes turned to Masumi, who seemed to recoil from their stare. \"I am fine. The Prime Minister still needs me, and I shall not rest before he releases me from his service.\"\n\n\"That's dedication and all, but you would be no use to him dead.\"\n\n\"Silence.\"\n\nThey sat in awkward silence until they heard the doorknob open and whined open. \"Hatoyama. Masumi. Tonight was a success.\" Shaking the Prime Minister's hand, Masumi stayed quiet. It was not his business to divulge."
 japikedaflavour.16.d:0 "Jiro Ono's hands moved like a machine's, cutting the fish and shaping the pickled rice of sushi smoothly, one action flowing into one another. Tonight, the guests at his Ginza restaurant were exceptional, but he tried to maintain a semblance of manners. Across from him, in the sushi-bar of Sukiyabashi Ono, seated the Prime Minister of Japan, alongside an entourage of executives drawn from the highest tiers of the Zaibatsu. The low, dimming light (he should have had it fixed a few days ago!) did not diminish the prestige they carried.\n\nWhen the Prime Minister asked for sake, he poured it to the o-sake cups. When he ordered halibut, halibut it was; if salmon, salmon. The Prime Minister cracked jokes and laughed, and Ono laughed alongside him. A man after his own heart, looking for the good of Japan. He could hear snippets of conversation. \"Thank you for being here tonight,\" Prime Minister Ikeda said, \"it has been an honor, managing the country with you.\" The thump on Ono's knife on his board cut it short.\n\n\"No, no,\" one of the executives said, \"We should thank you, Ikeda-sama, for our prosperity.\" The same executive raised his sake cup to the air, inviting all the participants there to raise theirs as well. Ono worked behind the bar, observing the proceedings with earnest interest. \"For lasting prosperity! For Japan!\" They toasted and began ordering their food again.\n\nOno was lucky tonight. Perhaps the Prime Minister would consider recommending his restaurant to the other Diet politicians. In any case, the entourage lavished him with praise: good food and exceptional service. Ono bowed deeply, for it was a great honor."
 japikedaflavour.17.d:0 "鳩山家の夕方は静かだった。息子たちも娘たちもとっくに家を出て、鳩山夫妻は人生の黄昏時を二人で過ごすことになったのだ。薫は台所で夕食の支度をしていた。鍋を叩く音、まな板を包丁で叩く音、お湯を沸かすシューシューという音が鳩山には聞こえてくる。おそらく今夜はスープだろう。いつもなら、何事かと厨房に足を運ぶのだ。しかし、今日は大事な用事がある。池田首相から電話だ。\n\n「鳩山先生。私はあなたに話しているんです。大丈夫でしょうか？」この数週間、鳩山が歩くのに苦労していたことを首相は知らない。鳩山は、もうとっくに年を取っていたのだ。喘ぎ声が書斎の壁に弱々しく響く。\n\n「大丈夫だよ、首相。続けておくれ」池田には何も言えなかった。首相が心配するようなことになれば、鳩山はむしろ辞任するだろう。\n\n「いや、そんなことはありませんよ。」厳しい、鋭い。「30分も話しているのに、まだ、何の表面にも触れていないですよ。鳩山先生、」 切実に、懇願するように。「具合が悪いなら、遠慮なくおっしゃってください」鳩山の胸は痛みでドクドクと音を立て、血の気が引いていく。「小用を足されますか？」\n\n「ああ、申し訳ないね」\n\n「大丈夫ですよ。終わったら電話してください」。鳩山は扉に向かったが\n\n彼は扉にたどり着けなかった"
 JAP_ikeda_reconstruction_invest_in_civilian_projects:0 "民生事業への投資"
 JAP_ikeda_reconstruction_invest_in_civilian_projects_desc:0 "碩哉・安田両氏の経済的誤りを正すには、すでに肥大化した軍事に資金を投入するのではなく、手持ちの資金をすべて民生事業に投入すべきだろう。すでに民生部門は先行しており、池田は残った資金で民生部門をさらに強化することが賢明と判断した。民生部門を活性化し、工業生産と電子機器生産を危機以前の水準にまで回復させること。心配しなければならないのは、植民地経営に不可欠な日本陸軍と日本海軍にこの資金を与えないことによる、永続的な影響である。彼らは、我々が彼らに特別な資金を与えなかったことを記憶しているであろう。しかし、願わくば、この資金は民間部門を活性化させ、長期的に本国を助けるために使った方が良いということに気づいて欲しいものだ。"
 JAP_the_reformist_reliance:0 "The Reformist Reliance"
 JAP_the_reformist_reliance_desc:0 "The admiral and his faction of the Yokusankai have agreed to vote Prime Minister Ikeda's government into confidence. The two men regarded the arrangements as temporary, but perhaps there may be a way to reconcile the reformists and conservatives. After all, their mutual opposition to Kido's power-mongering ways, as well as the Technocrats' brand of extreme Keynesianism, unites them in more ways than one.\n\nOther than ideological concerns, there also exists a pragmatic edge to the alliance. The conservatives have a plurality, but the reformists complete it into a workable majority. Anchoring themselves to Ikeda's vessel, Takagi and his crew have cast their lot as to the fate of Japan.\n\nA step towards cementing this alignment would be to establish a formal understanding with the reformists. They would support conservative programs and policies, but compromises would be arranged wherever possible. There is no more powerful a binding force than a mutual, pressing need."
 JAP_the_technocrats_ideals:0 "技官派の理想"
 JAP_the_technocrats_ideals_desc:0 "技官派は、成長を促すために国家機関に大きく依存した失業者救済策を打ち出してきた。表向きは一時的な雇用を創出するためだが、軍事産業大国としての日本の地位を強化するためでもある。言うまでもなく、連立政権の改革派はこの協定にあまり満足していない。しかし、官僚の計画がうまくいくかどうかは、時間が経たなければわからない。"
