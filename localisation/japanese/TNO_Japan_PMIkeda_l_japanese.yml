 japikeda.100.d:0 "Kishi Nobusuke is intimately familiar with the workings of secret police forces.\n\nAfter all, his iron-fisted rule over Manchuria could not have been maintained without one. And when stripped down to their bare essentials, he sees little difference between the Tokkō and the Yakuza gangsters he recruited to keep the Chinese in line. Both have their formalities--rank structures, wages, specialties in various fields--but in the end, the function of both had to do only with power.\n\nWhich is why he's not as surprised as one might expect when the Tokkō officers kick down his door.\n\nOf course, that's not to say that he's not furious. As the cuffs are slapped on his wrists, he gives the \"thought police\" a glare he perfected for use on Chinese laborers and peasants. It's a look that conveys to the recipient that Kishi thinks they're the lowest of the low--he looks at them like they're something he scraped off his boot.\n\n\"Does Ikeda really think this will stop me?\" he snarls at the Tokkō.\n\nBut they don't reply. In fact, they don't react at all. Kishi is not in Manchukuo anymore, where his word was law and his writ ran unchallenged. The wheel of history has turned, and for once in his life he has found himself at the bottom of it.\n\nPower is a fickle thing. And Kishi is about to be taught that lesson by the cold walls of a prison cell."
 japikeda.101.d:0 "The moon and the stars glow brightly in the sky above, and the street lamps cast their light on a city that bustles even at this late hour, but the real work tonight is being done in the shadows.\n\nThe Tokkō agents fan out throughout the city, each unit knowing its mission and its target. One by one, the enemies on Ikeda and Hayotama's list awake to the agents of the secret police bursting into their homes. Some try to fight, and are quickly subdued. Others rant and rave at their captors. Still others just stare in mute confusion even as their wrists are shackled.\n\nBut not a single one escapes.\n\nThrough decades of experience, the Tokkō has become brutally effective at suppressing enemies of the state. It is a matter of no great concern to them that they are arresting the highest-profile opponents of a particular Diet faction. They simply know that they are bringing in men suspected of crimes against the state and Imperial Crown, and that is more than enough for them to carry out their mission with ruthless efficiency.\n\nIt is the culmination of Ikeda's plan for his political foes, and it goes off without a hitch.\n\nThe Thought Police are on the march."
