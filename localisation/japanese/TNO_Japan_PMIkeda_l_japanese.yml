 japikeda.1.d:0 "\"I can't believe it! This dark horse candidate won out?\" uttered Hatoyama Ichirō with a hint of disbelief.\n\n\"Lay it off, Ichirō. Look, he's the only man our bloc can somehow compromise on. Plus, he's been here for twenty years, and doesn't really come with any baggage,\" replied Satō Eisaku.\n\nWhile the conservatives themselves aren't a dark horse faction by any means, Ikeda Masanosuke arguably is. First elected as an independent in 1942, he gradually became more and more associated with the Yokusankai - earning himself a mildly respected position, which seemingly peaked when Ino appointed him as the Minister of Defense following Inukai Takeru's dismissal.\n\n\"You know what, you're probably right, Eisaku. I mean, he has to come to his senses and pick a faction eventually - all his talk of Taishō-era idealism would be for naught if he doesn't.\"\n\n\"Both you and I know he's got little opportunity to run. Who's he gonna run to? Takagi? All I'm saying, Ichirō, is that he needs us as much as we need him.\"\n\nSatō is correct - Ikeda was a compromise candidate, not only within the Yokusankai, but also within his own faction. In an ideal world, someone more experienced, such as Hatoyama himself or maybe even Ikeda Hayato would be nominated. However, the reality of the matter couldn't be further from that ideal - the conservatives were forced to pick a candidate with little baggage, especially following Ino's downfall. Their pondering was interrupted by two knocks.\n\n\"Gentlemen, sorry to interrupt, but urgent news from Kantei.\"\n\n\"Well what is it? And close the door behind you.\" replied Hatoyama. \"The Prime Minister has appointed Hatoyama Ichirō as the Deputy Prime Minister, and Satō Eisaku as the Minister of Finance.\"\n\nThe secretary's words left a silence in the room, before Satō muttered, \"By god, this fool might be smarter than I thought.\"\n\n\"That is all for now. The Prime Minister expects you at his first Cabinet meeting in two days. Excuse me, gentlemen.\" replied the secretary, gently closing the door behind him."
 japikeda.2.d:0 "The morning sunrays streamed through the Cabinet chambers' windows. It is a new day for Japan, and the first day of Ikeda Masanosuke's administration. Seated around him was his cabinet, which contained Diet veterans such as Hatoyama Ichirō as well as powerful deputies such as Satō Eisaku. The clock strikes nine, and Ikeda declares the cabinet meeting open\n\n\"Good morning gentlemen, it's a pleasure to be in the presence of such talented and honest individuals. I handpicked all of you from lists going up to the hundreds, so if you are in this room today, you all are a cut above the rest.\"\n\nThe cabinet applauds Ikeda's first impression, as Ikeda thought to himself, \"Maybe this could work.\"\n\n\"Now, moving on to our first agenda of the day - Factional alliances and projecting our platform. But bef-\"\n\n\"With all due respect, Daijin-sama, what exactly is our platform?\" Hatoyama interjected. \"I'm glad you asked, Hatoyama-san. What I envision for our administration is an administration of integrity and moderation. None of that radical bull Kaya or Kido have in mind.\"\n\nBoth Ikeda and Hatoyama are aware that Ikeda's answer was merely the politically savvy one, and not the platform he actually envisions. The two refuse to acknowledge it however, as Hatoyama gestures to Ikeda to move on.\n\n\"And in order to achieve that, we can't just rely on our own, no. We've got to reach out across the aisle, and our destination is the Reformists and maybe, even Kido's clique. It's not going to be easy, mind you, but as long as they need us more than we need them, they'll fall into our hands.\"\n\nThe Cabinet applauds the new prime minister, as Ikeda proceeds to outline their projected fiscal spending for the year."
 japikeda.3.d:0 "\"Prime Minister, you have the floor.\"\n\nIkeda reaches for the dossier with his speech on it, but holds himself back at the last minute. He's been a deputy for 20 years - what's so different about this speech? \"Just hit the right buttons,\" he thought to himself. His time for thinking expired however, as he approached the centre of the Diet floor.\n\nThe room fell silent. All eyes were on him.\n\n\"A very good afternoon to the House of Representatives. The House of Peers has given me this special opportunity to give this speech on this auspicious day, which I thank them for deeply. Now, you may be wondering what the platform of this administration is, and how different it will be from the Ino administration.\"\n\nA slight chuckle emerges from the stands, as Ikeda lets out a cough to reassert the room's attention.\n\n\"Moving forth, I seek to guide my administration by these principles: integrity and moderation. Our nation is fundamentally great, and our position could never be more secure, but we have to always take note of the changing tides of the world. Like my colleagues among Admiral Takagi's reformists, I do believe Japan constantly needs reform and advancement to keep our place in the sun.\"\n\nThe reformists among the diet let out a mild applause for a few seconds, before silence engulfs the room again.\n\n\"But, above all I seek to run a clean and honest administration. Ino was a fool, and was rightfully disgraced as one. Some of you are still loyal to Ino's path, and I would not chide you for that - but this administration shall be honest and purged from corruption. With that, I end my speech and cede my time back to the speaker.\"\n\nSilence echoed through the room, as many of Ino's loyalists let this new reality sink in, no matter whether Ikeda actually meant whatever he said.\n\n"
 japikeda.4.d:0 "\"Alright, Takagi-san, what's your proposal.\"\n\nCigar smoke fills the Prime Minister's office as Takagi Sōkichi and Ikeda Masanosuke enter their second hour of negotiation. The leader of the Reformists has made an attempt to reach across the aisle following Ikeda's unspoken request for cooperation against the technocrats. While Takagi considers Ikeda to still be a stain on the government's integrity, he has begrudgingly concluded that Ikeda was far from the worst possible option the Conservatives could field.\n\n\"Look - you know me, Ikeda-san, I don't have many non-negotiables. It's the same things I've always been fighting for in the Diet - clean governance, technocratic principles and curbing the Army.\"\n\n\"Takagi-san, you have to understand that it isn't easy - I personally don't find the idea of army cooperation too attractive either, but you know what they say about eggs and omelettes.\"\n\nTakagi lets out a small grin, but one that's forced enough to show his frustration, \"I'm not here to play games, Masanosuke. You either accept the proposal, or the agreement's off.\"\n\nIkeda is at a crossroads - gaining the Reformists' trust is harder than it seems. He's walking on a tightrope now - if he caves in too much to the Reformists' demands, he'd collapse his own base. If he puts up an uncompromising front, a hundred Diet votes would go up in dust. The only viable path, if the conservatives were to survive, is to tread the middle line.\n\n\"Soukichi, you and I both know that your relevance in the Diet hinges on cooperation too. I'll take up your offer - but know that this is an equal partnership, at the very least.\"\n\nThe two men put out their cigarettes, shake hands and bide each other goodbye. The moderates might triumph after all, thought Ikeda as he observes Takagi entering his limousine from his office window."
 japikeda.5.d:0 "A soft drizzle pours outside, audible enough from Prime Minister Ikeda's personal study. Lit by a small table lamp, the Prime Minister is accompanied by a warm mug of coffee and a pack of cigarettes. Nights like these were made for reading, and tonight, Ikeda is reading the memoirs of Saionji Kinmochi - by far the most influential and domineering figure in the Japanese political scene in the 1920s. For Ikeda, Saionji is the very personification of the ideals he strives for - moderation, conservatism and a respect for the traditional institutions of Japanese power.\n\nOf course, times have changed since the days of the Genrō. The Shōwa era was supposed to herald a new, bright era for Japan - the glory of Asian hegemony was theirs for the taking. Japan had everything it could have ever wanted, but corruption and incompetence has prevented Japan from claiming the spoils of victory. Ino wasn't entirely wrong, Ikeda thought, but his governance was abysmal in practice.\n\nMaybe the House of Representatives was an outdated means of ensuring political domination, and has been mired in so much graft, backroom dealings, and corruption. Maybe it's time to concentrate power in those divinely ordained to do so once more - the nobility. After all, if this pays off, Ikeda's basically untouchable - noble pressure and cajoling is incredibly powerful in getting House of Representative deputies to fall in line.\n\nThe issue is, for Ikeda, is to secure the nobles' support in the first place.\n\n"
 japikeda.6.d:0 "Traditionally, the main financial and economic backers have always been the Zaibatsu. In particular, the Big Four families of Yasuda, Mitsui, Mitsubishi and Sumitomo have always been entangled with Japan's political conservatives - from the Rikken Seiyuukai to the Rikken Minseito. Even in the aftermath of the formation of the Taisei Yokusankai, the Yokusankai's centre has always been backed by the financial might and historical ties to the mega-corporations. However, this has changed in the aftermath of the Yasuda collapse, an event that will change the face of the Japanese economy forever.\n\nPrime Minister Ikeda has always had strong ties to corporations, and this has not seemed to cease upon his ascension to Prime Ministership. Recently, the remaining three of the old four families have approached his administration for negotiations regarding the continuation of his term under their rule. In particular, the three families have approached Ikeda separately regarding the aftermath of Yasuda's collapse - with Sumitomo in particular being the most aggressive in negotiating for the scraps of Yasuda. Ikeda however, is not an idiot. Favour begets another favour, and his terms are simple: Financial backing for his political campaigning, and a promise to restructure accordingly to the new needs of the economy.\n\nThe corporations are in flux upon receiving such demands. On one hand, it is a guarantee of their old alliance with the conservative centre of Japanese politics. On the other hand, restructuring is an incredibly tiresome and gruelling task that may not guarantee dividends. Sumitomo however, has already wholeheartedly accepted Ikeda's proposal - considering the mega-corporation was already in the middle of restructuring when Yasuda collapsed."
 japikeda.7.d:0 "\"So, you've sidelined the reformists this quickly. That's impressive, Ikeda-san. I certainly didn't expect that coming from such an... inexperienced lad like yourself.\"\n\nIkeda felt a tinge of offense when Hatoyama disparaged him, but held back his tongue in front of an elder. Hatoyama after all, was already part of the Diet since 1915 - seeing it all, living through it all. Though he has every urge to bark back at the old conservative, he resists. Of course, Hatoyama notices his body language - but does not say a word.\n\n\"Thank you, Hatoyama-sama. It was a struggle, but playing off the Reformists against the corporations was pretty effective at shutting them down.\"\n\n\"Genjitsu Seiji Keikaku, young man.\"\n\n\"Pardon me, I don't quite get your drift.\"\n\n\"Realpolitik. Play your enemies against each other, they don't even notice you're gliding above them the whole time.\"\n\nIkeda was of course, no stranger to the games of Realpolitik. He himself was a \"faction-jumper\". In the eyes of many in the Diet, jumping across factions in the Yokusankai is akin to dishonour and betrayal - something many independents accused Ikeda of being when he joined the Yokusankai in the late 1940s. However, their protests were just hot air, as Ikeda rose to ministerial positions throughout the 1950s and early 1960s, and even moreso now when he has become Prime Minister."
 japikeda.8.d:0 "\"Good morning gentlemen, it's good to see you all again. It'd be great if we got to the point of this meeting so Hatoyama-san, please address the agenda.\"\n\nFacing Ikeda Masanosuke is his cabinet - largely veterans of the Diet, and some new, fresh faces. Most important were Satō Eisaku, Sakurauchi Yoshio, Ezaki Masumi, and Hatoyama Ichirō - important moderates, and trusted, non-corrupt deputies from the Ino era. Ikeda has worked for and against members of this cabinet in the past, but what's done is done. What matters now is the formation of a strong, unified front - opposition be damned.\n\n\"Thank you, Daijin-sama: Regarding the governmental situation, we have a stable mandate over the Lower House. However, the Upper House is an entirely different story. Trust is important, especially given how Ino threw away their faith in the Diet moderates.\"\n\nIkeda knows that swaying the nobles and the Peers would be an uphill struggle, that uptight bastard Kido be damned. Unfortunately, Ikeda's mandate relies on their support - if Kido is left alone to lobby the House of Peers, passing legislation would be difficult, if not impossible.\n\n\"What about the Kazoku? Can they be convinced?\" interjected Ikeda.\n\n\"Daijin-sama, lobbying the Kazoku would be inadvisable: if they even think that we're pressuring or cajoling them, we're dead.\"\n\n\"We're not going to pressure them - it'd be more like, 'appealing to their better natures'. Either this works, or our administration will be dead in the water.\" Ikeda knows the risks, but decades of parliamentary wrangling has made him bold enough to take the fight upwards. The lines between the conservatives and the Kazoku would finally be crossed, and there's little chance to turn back once it has been done."
 japikeda.9.d:0 "The front porch of the Kantoku-Tei was neatly covered by a line of black Toyota limousines - the distinct mark of government officials. Tonight, the tea house is at peak capacity, and Ikeda Masanosuke is the man of the night. While there may be suspicions that Ikeda is trying his hand at House of Peers politicking, Ikeda is ostensibly holding this meeting to formalise his appointment as Prime Minister, at least within the House of Peers.\n\n\"Gentlemen, I would like to congratulate our new Prime Minister, Ikeda-san upon his inauguration. To the prosperity of his administration, and to the prosperity of Japan.\"\n\nAll smiles and raised tea glasses across the room, followed by the applause of the nobles. Even though he's seated like everyone else, the ambience beckons Ikeda to step up onto the metaphorical podium. This is his chance - fix Ino's fuck-ups, and impress the nobles.\n\n\"Thank you, and it is an honour to have tea with all of you esteemed gentlemen of the Dōseikai. It's a shame that the previous administration left us in such a... dire situation. I trust that I will be able to carry the torch of our elders - the legacy of the Minseitou will not be tarnished. Moving forth I seek to have a cordial understanding of my cabinet's interests, and the Dōseikai's. I also seek for us to move forward together into an era of prosperity and business, free from corruption.\"\n\nShit.\n\nWhat did Hatoyama say? Never cajole or pressure the nobles. That doesn't matter now, Ikeda has a split second - one that will determine whether the Dōseikai will support him, or leave him to the dogs.\n\nIkeda's slight fear turns into a jubilant smile as the nobles lay down their glasses for a round of applause. The backing is set. Two down, two more cliques to go.\n\n"
 japikeda.10.d:0 "The Diet of Japan is a treacherous snakepit, filled with crooks, opportunists and alliances of convenience. Unfortunately, Ikeda Masanosuke's political credibility lives and dies by the approval of the Diet. While the House of Peers are stuck up on their high horses, the House of Representatives contains the people who will actually get things done, for good or for ill. Our conservative front now has to choose who to brown-nose, who to keep close, and who to throw under the bus - a roulette between the Reformist, Royalist, and Technocrat factions.\n\nThe Reformist faction, formerly moribund has experienced a return to form during the twilight of the Ino years - no doubt taking advantage of the anti-corruption sentiment among the Japanese public. One could argue that the Reformists are our natural allies: after all, they are moderates - and the conservatives largely differ only in terms of cautiousness to reform. However, allying with the Reformists would cost us the support of the army and the technocrats, in exchange for popular and Imperial navy support.\n\nThe technocrats on the other hand, could be described as technocratic, nationalist étatists at best, and totalitarian, destabilising extremists at worst. Firmly opposed to moderation and caution, they seek to reform and recalibrate the state into a corporatist, arguably totalitarian model: supposedly in the name of the Kokutai, but that claim stands on shaky ground in our eyes. However, we could try and appeal to the moderates within their ranks - taking influence from their corporatist model into ours, and choking them away into Diet irrelevance.\n\nLastly, the royalists. Less of a proper faction and more of Kido Kōichi's personal clique, they seem to be numerically irrelevant. What makes them worth considering though, is their connections with the nobility and most importantly, the Tennō himself. Their relative infirmity when it comes to ideology can be spun to our own gain - we have the numbers to outmuscle them, and they don't."
 japikeda.11.d:0 "\"Fore!\"\n\nThe sun gleams down on the Fuji Golf Course. Frequently patronised by business and political elites, the course is privy to the indiscretions and politicking of the upper crust of Japanese politics, and today is no different. Ikeda Masanosuke has brought along some of the most influential nobles within the Dōwakai, ostensibly a mere game of golf, but nobody is deceived: Ikeda is here to play politics.\n\n\"Excellent, Ikeda-san. So, now that you've become top dog - what's gonna change? How are you different from that fool Ino?\"\n\n\"Well - it's rather easy actually: I see the values of the pre-war conservatives as much as you gentlemen do, and-\"\n\nIkeda's third swing barely missed the hole - but it's close enough for him to sink it in.\n\n\"Where was I? Right - fiscal responsibility, and running a clean ship. Doesn't sound like much, but it's an essential first step.\"\n\n\"Ikeda-san, if I can be frank - Ino's indiscretions don't bother us that much: our concerns lie mostly within his ideal of conservatism. All that we're asking is that you uphold the ideals of the Minseito, and to hell with the Seiyuukai's ideals.\"\n\nIkeda knows the foolishness and how badly out-of-touch these old nobles were. Japanese conservatism has evolved beyond the Minseito and the Seiyuukai, even under the shadow of the Yokusankai. However, he knows that he has to play to their basal natures, and so he holds his tongue.\n\n\"You can trust that I can rein in Hatoyama-san - and his Seiyuukai remnants,\" says Ikeda as he sinks the ball into the hole."
 japikeda.12.d:0 "The House of Peers is, as already established, the upper house of Japan's bicameral legislature as set by the Meiji Constitution. Constitutionally, it also acts as a counterbalance to the House of Representatives through its ability to veto any bill or act that passes through the House of Representatives, even in the face of a parliamentary majority. Any politician that does not earn the favour of the House of Peers is a dead man, doomed to a premiership of vetoes and blocked legislation.\n\nIkeda Masanosuke has been planning his next move against the House of Peers for weeks now. He has secured the remnants of the Minseitou in the form of the Dōwakai and the Dōseikai, but it was inherently easier to win their appeal - after all, Ikeda represents the moderates in the Diet, as well as having a steady following of former pre-war conservatives. Now that he has a foothold in the House of Peers, he is ready to go above and beyond.\n\nThe next move would be petitioning for the House of Peers' stamp of appeal. An incredibly powerful tool in Japanese politics, it can only be bestowed by the House of Peers - for the obvious reason of it being able to grant access to the Privy Council, the only body able to revise the Japanese constitution and give political counsel to the Tennō himself.\n\nIkeda knows that this requires more than mere dinners and golf outings. He needs a plan, and a thorough one at that. If those plans could be drafted as soon as possible, he has the necessary momentum. Factionalism is on his side: he has a majority in the Diet, as well as having a reputation for being a moderate. Only time will tell if he is able to actually win the nobles over - or perish."
 japikeda.13.d:0 "Akiyoshi Toshiko's mellow jazz piano plays in the background of the Prime Minister's office. At 3 a.m., Ikeda and Hatoyama are often the only people left in the building, barring the nightwatchman. Sometimes, Satō would join them for post-supper politicking, but not tonight.\n\n\"So, what do you think?\"\n\n\"It's not the way I would've done it - but I'm impressed,\" said Hatoyama, with a tone of slight approval.\n\n\"Believe me, Ichirō-san: I'm honestly almost sick of tea and golf - but for the sake of our administration, and our careers, I think I can go for another round of both.\"\n\nIt's not a conventional approach, but Ikeda's tour through the Kazoku nobles, as well as the Dōwakai and Dōseikai factions has paid off: he has secured their backing, at least for the remainder of this term. Most important of all, Ikeda has secured access to the Privy Council - an achievement unparalleled since the days of Kido's ministership.\n\n\"So what now, Ikeda-san?\"\n\n\"Next time we meet, we're going to have to discuss surging the Diet. The old families are breathing down my neck for god's sake, they want their corporate relief and they want it fast. Not to mention, there's Kishi left to deal with.\"\n\n\"Well, that's a topic for another day. Thank you for the supper, Ikeda-san - I owe you one for next Friday.\"\n\nThe two men said their goodbyes and pleasantries, and entered their respective gleaming black Toyota limousines."
 japikeda.14.d:0 "Ikeda Masanosuke, Ezaki Masumi, and Satō Eisaku are seated in the Prime Minister's office. Of note, Hatoyama Ichirō is not present - ostensibly due to Ikeda assigning him to represent the Prime Minister at a railroad opening ceremony in Tohoku. Coincidentally, today is the day that Ikeda chose to begin a more radical approach in lobbying the Kenkyūkai - the think tanks and the research groups of the Japanese Empire, a move Hatoyama would disagree with for being too radical.\n\n\"Gentlemen - sorry to call you up at such short notice but we've got an important matter left to deal with. Now, I'm sure all of you are familiar with the Kenkyūkai - those of you close to academia would know better than I do, but we've got to lobby them in our favour.\"\n\nThe Kenkyūkai are, in fact, research groups: the think tanks of the Japanese Empire. Acting as a quasi-advisory body to policy-making, they've transformed into a sizable contender for influence - receiving backing from officially \"non-partisan\" actors is a credibility boost for any administration.\n\n\"Ikeda-san - if I may interrupt, lobbying the Kenkyūkai isn't as easy as it sounds. You've got the old fogeys who want to uphold nobility above all, and you've got the new-fangled reformists - we've got to side with one over the other!\" chided Masumi.\n\n\"I think gentlemen, it's time for us to go on another charm offensive.\"\n\nIkeda's cabinet agreed resoundingly to the lobbying plans - but were bickering over which faction of the Kenkyūkai the administration should side with. The rest of the evening was filled with phone calls and letter drafts for tennis and golf court reservations, country club dinners, tea house scheduling, and horseback riding bookings.\n\n\"Hatoyama may not like this, but I'd be damned if he isn't impressed by this charm offensive,\" Ikeda thought to himself."
 japikeda.15.d:0 "The sound of wooden Kendo swords clashing fill the air in the Kyoto Budo. Today, the centre for martial arts is hosting a special guest - Prime Minister Ikeda has come down from Tokyo for several days of friendly jousting and fraternizing with the Kenkyūkai's populists. Ikeda is accompanied by Satō Eisaku, who has also recently developed a renewed interest for the finer things in life.\n\n\"Ikeda-san, you're up next. Don't get your old bones broken, eh?\"\n\n\"I assure you Satō-san, these old bones haven't seen their twilight.\"\n\nThe announcer calls for Ikeda's name, and Ikeda puts on his protective armour as he heads down to the ring.\n\n\"Gentlemen, the round begins in 10 seconds. Ready your swords.\"\n\nThe cries of both men's kiai and the ritualistic steps before striking echo through the hall, before Ikeda's opponent lands a point through a strike on his chest. Point one goes to the populist.\n\nIkeda must renew his strategy - play in moderation, let your opponent come towards you, put up a stalwart defense. The second round begins, and Ikeda is almost struck in the chest again, before letting his opponent overextend and striking him on the side of his head. Point two goes to Ikeda.\n\nThe final round begins, and Ikeda knows his opponent hasn't learned a thing. Feign a strike, withdraw. Feign a strike, withdraw. \"Get his guard down, let him think you're a fool\", Ikeda thought to himself. His opponent lunges for the chest again, but Ikeda parries him away - and wins the final point courtesy of a straight strike onto his torso.\n\n\"Now, young man, do you see the value of moderation?\"\n\nThe populist nods his head in approval as the audience applauds and Ikeda extends a hand to his defeated opponent."
 japikeda.16.d:0 "OSAKA (YOMIURI SHIMBUN)\n\n\n\nPrime Minister Ikeda Masanosuke arrived in Osaka yesterday morning for a Taisei Yokusankai rally at Tennoji Park. Accompanying him from his cabinet were Minister of Finance Satō Eisaku, as well as noted deputy Horikiri Zenjiro, from the House of Peers. Observers have noted Zenjiro's presence as a sign of collaboration between the Conservatives and the Reformists within the Yokusankai, which is a sign of the new Prime Minister's ever-strengthening mandate.\n\nIn the blistering afternoon sun, the Prime Minister made an impassioned speech about the necessity of moderation, clean governance and resilience in the face of external and internal threats. He also has urged the citizens of Osaka to participate in their political system, as he has been quoted to have said:\n\n\"Lastly, the most important thing you can do is vote! Vote out the deputies you're displeased with! Vote for those who truly represent your interests! Vote for those who are capable! And by God, we will bring forth a new era for Japan, under the banner of the Yokusankai.\"\n\nThe Prime Minister's impassioned speech about the necessity of political participation has brought up several interesting perspectives from television and radio political punditry. Some have called his speech a direct attack on the Kokutai, a reformist plot to undermine Japanese national harmony. Others have lauded his efforts at setting Japan back to the path of civilian rule, especially elders who look upon the Taishou era fondly. Though, only time can tell whether the Prime Minister is a true servant of the state, or is he merely co-opting populist and potentially dangerous rhetoric for his personal political gain."
 japikeda.17.d:0 "Ikeda Masanosuke and Satō Eisaku convening with a particularly reformist current within the Kenkyūkai - one of Japan's many think tanks, dedicated to policy creation, and containing some of the brightest minds in all of Japan. The air in the room is palpably tense, as this particular Kenkyūkai and the conservative establishment within the Yokusankai has clashed multiple times when it came to policy making. Yet, Ikeda is here - to set things right, and to gain another political ally.\n\n\"Gentlemen, I must apologise for our frequent bouts of... vehement disagreement in the past - which is why I am here to discuss a new shift for our public policy,\" Ikeda elucidated to an unimpressed audience. \"The previous administrations, Ino-sama's one in particular, have made the mistake of totally disregarding public opinion and public participation in policy-making. Well, from this day on forth we will be taking a new shift - a public-oriented one, to policy making.\"\n\nIkeda outlined his planned reforms to political participation. A committee for the deliberation on the issues of women's, Korean and Taiwanese suffrage was to be formed, as well as the promotion of ministerial task forces to head into rural districts and allow for Japanese citizens to voice out their concerns. The liberal intellectuals weren't too impressed - hell, that should have been the bare minimum, but it was a step forward nonetheless."
 japikeda.18.d:0 "Diplomacy often requires a person to say one thing while meaning another, and rarely has that ever been more true than it is for Prime Minister Ikeda right now.\n\nAs he sits across the lacquered table from the Emperor's courtiers, watching the fine china dishes catch the light, he considers each statement with care. Every sentence is parsed for both its obvious meaning and its hidden implications before being set before the Court like a letter in a sealed envelope, waiting for the recipients to break the seal and open the message within.\n\n\"My thanks for agreeing to sit with me for this fine meal. I am glad to see you appreciate the importance of building a rapport between the Court and the Diet,\" he says with a winning smile.\n\nTranslation: \"Well, you've shown that you're willing to play the game, and you didn't slam the door in my face. Now what?\"\n\n\"Of course, it is our pleasure. We are committed, as we hope you are, to maintaining a mutually beneficial relationship between our two branches of the government,\" says a courtier, matching his outwardly friendly demeanor.\n\nTranslation: \"We're trying to figure out whether you plan to help us or throw us under the bus.\"\n\nIkeda's pleasant expression does not change. \"That is good to hear. I understand that recent events have caused some unfortunate turmoil in this area, but I assure you all that this temporary rough patch will soon be smoothed over.\"\n\nTranslation: \"I know you're wary of me, and I'm not exactly enamored of you either, but I plan to work with you anyway.\"\n\nAnother courtier sets down his silverware and speaks up. \"We look forward to seeing what progress you can make on that front. It is good to have a Prime Minister who understands the importance of reaching out to the Court; after all, this government is composed of many parts of which the Diet is but one.\"\n\nTranslation: \"Even if we don't entirely trust you, we know you're our best option, so we'll accept your offer of support.\"\n\nThe seals have been broken, the messages sent. The rest of the dinner is merely a formality. Concealing his satisfaction with a respectful bow, Ikeda soon takes his leave. Only after he has long left the Court behind him does he allow his grin of triumph to show as he thinks over what was not said."
 japikeda.19.d:0 "\"In this tumultuous time, we would do well to take a moment to remember the greatest among us: the men who hold Japan upon their shoulders.\n\n\"The Kazoku are a bulwark of Japanese tradition and culture. In fact, they have been so ever since their creation. Combining the spirit of the samurai with the noble blood of the daimyos at the Emperor's command, they serve as an example to all of us of how to navigate the chaos of these last months with courage and honor.\n\n\"But it is not just their example that makes them irreplaceable. Their efforts help to ensure that the government is run smoothly, efficiently, and in accordance with the will of the Emperor. Without them, we would undoubtedly face chaos in short order. Let us repay the sacrifices they have made for us with loyalty and respect.\"\n\nIkeda's typewriter clatters rapidly as he prepares to submit a new opinion piece. It is little more than propaganda, in truth, a barely-restrained paean to the Kazoku. But much of the support of the conservative faction rests upon him praising the nation's traditional institutions, and so it is propaganda he writes without a word of complaint. A Prime Minister's work, after all, is never done.\n\n\"The Kazoku had better be bloody grateful,\" he thinks to himself sardonically."
 japikeda.20.d:0 "The hall in which the House of Peers goes about the affairs of state is little different from that of the House of Representatives. But to the men who sit in it, it has always had an air of class about it, an intangible power that sets its noble members apart from--and above--the ordinary men who make up the lower House.\n\nTherefore, it is only natural (Ikeda tells the Kazoku) that they should be consulted on the major issues of the day. Their traditional role as one of the steady pillars of the Japanese state will be maintained under an Ikeda administration, and the natural balance of power will proceed into the future undisturbed.\n\n\"Of course, if our fortunes are to be tied together in such a way,\" Ikeda continues, \"it will be in the best interests of all the Kazoku to throw their support behind our bills. The last thing any of us wants is for your backing to evaporate should our government fall to Kaya, or worse, Takagi.\"\n\nIt is an unusually blunt overture by the standards of anyone so deeply involved in politics, almost bordering on a threat--but it suits his purposes. The Kazoku will expect such a lack of refinement from a commoner, and his words play into their image of him, reassuring them that they have nothing to fear from an uncouth peasant.\n\nIt matters little to Ikeda what they think of him, so long as he can count on their votes when the time comes."
 japikeda.21.d:0 "My club takes pride in catering to Japan's most elite, and few are more elite than Prime Minister Ikeda.\n\nSeeing him walk through the doors always promises an interesting day ahead, because his visits to the Koyo Club give me the privilege of an inside look into the day-to-day tasks of running our nation. His guests of honor are different every time: his fellow parliamentarians, diplomats, nobles of the Kazoku, and more. They come in and sit at the same table every time, order a drink or a light meal, and soon get down to business.\n\nAnd every so often, he'll make one of them a promise.\n\nMake no mistake; these are not grand gestures of undying respect. They are small, simple things--an amendment to a bill, a line item in a budget, a minor contract for a Zaibatsu, or some other bureaucratic detail whose significance mostly escapes me. But they rarely fail to put a smile on the other man's face, and garner in return a promise of his own, whose substance is always the same: loyalty and support for Prime Minister Ikeda and the conservative faction.\n\nWith every glass of sake I serve, the Prime Minister's web of promises and allies ties the country more tightly together.\n\nOf course, being in this position makes me privy to more than a few secrets of how Prime Minister Ikeda goes about his work. Were I to reveal them, more than a few of Japan's most prominent figures would see a sudden and extremely rapid downturn in their career prospects...\n\n...but that would be ungentlemanly."
 japikeda.22.d:0 "Tsukamoto Shoji was one of the many monks working to prepare the Meiji Jingu shrine for the visit on that day. It was certainly a significant visit, as Prime Minister Ikeda had never previously been to the Shrine. Tsukamoto had heard that he was not much of a religious man, only visiting shrines for publicity and out of political necessity. Still, it was better than never visiting, or the monk felt. A visit by the Prime Minister was important, and was bound to ensure the Shrine received plenty of donations. With everything in order ahead of schedule, Tsukamoto gathered with his fellow monks to await the Prime Minister\n\nIt was easy enough to tell when the Prime Minister was nearing Meiji-Jingu. Although he traveled on foot through the majority of Shibuya's Yoyogi Park, the sounds of reporters and photographers made his presence known a good few minutes before he appeared in person before the assembled Temple monks. The Prime Minister, grinning as if meeting old friends, quickly performed the appropriate formalities before the Head Monk began to guide him around the Shrine. Tsukamoto could not help but notice that the Prime Minister had walked just a bit too quickly, only slowing down to a respectable pace when walking alongside the Head Monk. Once the tour of Meiji-Jingu was complete, the procession headed inside to hear Prime Minister Ikeda speak.\n\nTsukamoto found himself a place to sit at the back of the room, and began to listen to the Prime Minister. \"As monks of this shrine, you are the representatives of the morality and spirituality of Japan. You provide a vital service to this nation, one that each and every one of us deeply needs.\" Tsukamoto noted how loud the Prime Minister was, which was only emphasised further by his hyperbolic gestures. \"As your Prime Minister, I am sworn to defend your services, and to ensure they remain a cornerstone of society. I assure you, that my administration is committed to tradition and morality. I thank you for allowing me to take time out of your days to accommodate my visit and that the donation I make goes a long way in aiding this grand shrine.\" Upon once again performing the expected formalities, Prime Minister Ikeda was immediately surrounded by his entourage of guards and assistants as he departed from Meiji-Jingu. Tsukamoto felt somewhat disappointed by the visit, and thought about it much for the rest of the day. He eventually realised that one thing was certain, Ikeda was not a man who often visited shrines."
 japikeda.23.d:0 "Citizens flocked to their televisions today to witness the first television broadcast of the celebration of Emperor Meiji's birthday. Emperor Meiji was a pioneer in many means, revolutionising the Japanese State away from its backwards feudal roots, and a pioneer of the sciences and technological advancement. Today, Ikeda has the honour of speaking to the nation on television, courtesy of the technological advances made by state broadcaster NHK.\n\n\"Citizens, loyal subjects of the Tennō, I bid you a very good morning. Today is an auspicious day for all of us, and even moreso for the divine Emperor Meiji in the heavens above.\"\n\nIkeda puts down his script, before continuing his speech freely.\n\n\"Nearly a hundred years ago today, our most venerable Emperor Meiji began the glorious Meiji Restoration, a process which saw Japan advance from being a backwards, picked-upon nation, to the glorious state we have today. In more aspects than one, we owe so much to his Divinity.\"\n\nThe cameraman signals to Ikeda that he is running out of time - only two minutes left on the clock.\n\n\"Emperor Meiji remains this administration's single greatest inspiration in politics - his values of a strong, educated, forward-thinking Japan resonates with everyone in government today, and we will continue to forward that vision as much as possible. With this, I bid you farewell, fellow citizens and loyal subjects of the Tennō, and may the heavens bless Emperor Meiji on this sacred day.\""
 japikeda.24.d:0 "It had been the first time in a long while that Prime Minister Ikeda Masanosuke had had to travel far to meet with members of the Kazoku. These particular figures were of a different stock, and it would require a show of humility on Ikeda's part. Led by Shimazu Tadashige, the Shimazu family had ruled the province of Satsuma for a great number of centuries. Their powerful positions in the House of Peers had made them valuable potential allies for Ikeda Now, Ikeda stood before the Shimazu family estate. Once the formalities had been concluded, which the Prime Minister was careful to properly respect, Ikeda and the heads of the Shimazu family sat down for a most traditional dinner.\n\n\"Gentlemen, I am honored to have been invited here to meet and dine with you. I have experienced nothing but excellence since I arrived.\" While this was indeed his usual manner of conducting business, the somewhat austere mood had made Ikeda more subdued. He was more comfortable in the smokey and relaxed clubs of Tokyo, where conversation was loud and the drinks were bottomless. Still, he continued to speak to the severe men seated in front of him. \"As leaders of the Shimazu clan, you are important voices in the House of Peers, voices that I always take into consideration.\" The looks of the Shimazu clan leaders did not change, but Ikeda had expected nothing more from an old samurai clan. \"However, I have in truth come here to ask of you an extraordinary favour. I believe that we are aligned in our views regarding the future of Japan. Therefore, I propose that we form an alliance in the House of Peers, to further both of our interests.\" The Shimazu leaders convened among themselves for a while, with the same facial expressions as before. A good five minutes passed, leaving Ikeda plenty of time to sample the sake. \"Prime Minister, we appreciate the offer you have brought before us, as well as the subsidies for our Shimazu Kosan company. We will need more time to commune with the rest of the family, but we think you should have your alliance formalised within the week.\" Ikeda performed his best humble bow and spent the rest of the evening in smug contemplation."
 japikeda.25.d:0 "TOKYO (YOMIURI SHIMBUN)\n\nA solemn affair enveloped Yasukuni Shrine today as the Deputy Prime Minister, Hatoyama Ichirō visited the grounds today in honour of Japan's dead soldiers. The weather seems to have matched the somber nature of the event as it rained throughout the whole event, forcing the event to head indoors into a prayer hall.\n\nCoat drenched from the rain, the 83-year old left the prayer hall silent as he talked about the necessity of wartime sacrifice, which he himself had seen and went through as a young man. Of particular note is a 30-minute private prayer in one of the Shrine's many halls. Yomiuri Shimbun were declined comments from the Deputy Prime Minister, but we would like to give Deputy Hatoyama our most heartfelt congratulations for dedicating time out of the busy schedules of governance to bless the spirits of those who have given their lives for Japan.\n\nOf course, the Deputy's visit to the shrine has been met with criticism from radical left-wing student activists, who call him a continued propagator of Japanese imperialism throughout East Asia. Our correspondents were able to obtain comments from the Minister of Education, who believes that the criticism towards the Co-Prosperity Sphere was caused by an influx of American smear campaigns, and will be looking towards disciplinary action towards these students."
 japikeda.26.d:0 "The Hirobumi shrine is far from the hustle and bustle of Tokyo. The cacophonous noise of the city is replaced with birdsong and the soft rush of water flowing over rocks. The bright neon lights give way to the shade of cherry trees. It's a quiet, peaceful place, suitable to clear the mind and purify the soul.\n\nBut Ikeda Masanosuke isn't at peace even here.\n\n\"Kami of the earth and sky, of day and night, of my ancestors and my Emperor,\" he prays, \"give me the strength to carry this immense burden that has been placed on my shoulders. Give me the wisdom to see my task through to its end. Give me the cunning to convince my adversaries that they have strayed from the path.\"\n\nHe pauses, wondering if perhaps he's asked too much.\n\n\"I am sorry,\" he says finally, \"if I have placed too many demands on you. It is not my place to be so greedy with the spirits. But I must press on. It is the only way... all others lead to disaster. So I have no choice but to ask this of you. Please help me save the Kokutai.\"\n\nHis face suddenly seems to age decades as he speaks, and with his final words, his voice drops into a weary whisper.\n\n\"Please help me save Japan.\"\n\nThe rustle of the wind through the cherry trees is his only reply."
 japikeda.27.d:0 "\"So, what now, Ikeda-san? You've beaten back the nobles and the elites - how are you feeling about finally wrangling in the Diet?\"\n\nIkeda at this point was unbothered by Hatoyama disparaging his relative inexperience and age. What does he know at this point? Hatoyama could barely rise to party leadership in 50 years in the Diet, while Ikeda has achieved party leadership in 20 years. Ikeda of course, held his tongue - Hatoyama's support is still critical to the old guard of the Yokusankai, as well as nobles familiar with Hatoyama as their conduit within the Diet.\n\n\"Well, Hatoyama-sama, it was hard, but you just have to know when to make the right promises - and when to break them.\"\n\n\"I'm sure you'll do fine, but the House of Representatives is another story. I'm too old to keep up with what goes on. Hell, I've been in the Diet longer than that brash fool Takagi was even in the Navy!\"\n\n\"Experience doesn't come merely in years, Hatoyama-sama: it's what you do with those years.\"\n\nTaken slightly aback, but also impressed at Ikeda's backhanded comment, Hatoyama slowly starts to realise the capabilities of the young firebrand. Even though he was still relatively young, and still made foolish decisions from time to time, he knew how to handle himself in difficult situations. Not many people managed to bridge the gap between the Kazoku nobles and the Diet - that was on the tier of Ito Hirobumi."
 japikeda.28.d:0 "When Hatoyama Ichirō walks into the Prime Minister's office, he knows right away that the time has come for them to go on the attack.\n\nIt's hard to say what exactly makes him realize this. Maybe it's the sense of tension in the air, so thick that Hatoyama can practically feel it in his ancient bones. Maybe it's the gleam in Ikeda's eye, signalling that his legendarily fiery ire is about to be unleashed. Or maybe it's just that he knows that Ikeda thinks he's been playing cautiously for far too long.\n\nWhatever the reason, Hatoyama finds himself utterly unsurprised when Ikeda says, \"It's time to discuss our next target.\"\n\nThe veteran minister nods, but replies, \"We'll have to choose our play with care. You know as well as I do how precarious your position is. I understand your desire to permanently defeat your opposition, but if you damage your own supporters in such a maneuver it could spell the end of your ministry.\"\n\n\"Don't remind me,\" Ikeda mutters, face twisting into a frown. \"A focused strike, then. Not an attack against a whole faction--some sort of targeted scheme, meant to diminish the influence of a few key figures. Take out the foundation and collapse the whole structure.\"\n\nHatoyama raises an eyebrow. \"Are you talking about securing your political position or assaulting a fortress?\"\n\n\"Very droll,\" Ikeda says, but his tone makes it clear that he has no time for dry wit. \"In any case, that answers the 'how'. The next question is 'who'. If we're directing our attention so narrowly, we'll have to make sure we're discrediting only the greatest threats to my ministry.\"\n\n\"You seem to have already formed an opinion on who they are,\" Hatoyama observes."
 japikeda.29.d:0 "\"Unacceptable!\"\n\nSatō Eisaku's exclamation echoes even in the small confines of the meeting room, such is the passion in his voice.\n\nIkeda, by contrast, is deceptively calm--an untrained listener might perceive him to be unruffled, but every one of his cabinet members knows him too well for that.\n\n\"Choose your next words very carefully, Minister Satō,\" he warns.\n\nSatō seems to realize he's overstepped, and he shrinks back a little bit, settling back into his chair. But his jaw is still clenched with anger.\n\n\"We must do this, Eisaku,\" Hatoyama tells him. \"I understand that you and Kishi are close, but there is simply too much at stake to let the Technocrats go unchecked. The Prime Minister understands this, which is why he's decided to accept my suggestion to put Kishi under arrest.\"\n\n\"You know my misgivings have never stopped me from standing by either of you before,\" Satō says. \"But this...this is different. Attacking Kishi is a bridge too far. I'm surprised you'd even consider asking me to support you against my own brother.\"\n\nDespite the fact that Ikeda is still seated, he seems to loom over his compatriots, and the evening light from outside casts his shadow in sharp relief over the tan cedarwood of the conference table. \"I'm not asking you to do anything,\" he replies. \"I'm telling you what will happen. Your options are to accept it, or to no longer be a member of this cabinet.\"\n\nSatō genuinely considers the second of those options for a moment. But his own position in the Diet has always been precarious--thanks in large part to the very brother Ikeda is now proposing to attack. Even if he defects to another faction, he'll be distrusted and sidelined there, unable to make nearly as much of a difference as he does in Ikeda's cabinet.\n\nHe knows all this... and Ikeda knows he knows it.\n\nWith a defeated sigh, Satō slumps back in his seat. \"Fine,\" he says bitterly. \"But the least you can do is not to make me a part of your plans for Kishi. It's bad enough that I'm having to sit by while you target him--don't ask me to stab my own family in the back as well.\"\n\n\"Your assistance won't be necessary,\" Hatoyama says. It's not exactly a reassurance, but he offers it all the same.\n\nSatō gives a despondent nod, and with that, his brother's fate is sealed."
 japikeda.30.d:0 "Ikeda can practically smell the fear in the air.\n\nHe has been meeting all day with representatives of the Zaibatsu, from the VIP envoys of the Big Four to the minor functionaries of their lesser counterparts. And every single one of them is nervous.\n\nIt's no wonder, really--with an economic crisis raging and their Technocrat enemies gaining influence in the Diet, it's only natural that the Zaibatsu would turn to Ikeda and his faction for support. But what does come as a surprise is the urgency with which they plead for the conservatives to take action. Some of the requests have been phrased almost as demands, brazen enough to shock even Hatoyama with his decades of experience in politics.\n\nThings must be worse than Ikeda thought if the Zaibatsu are getting this desperate.\n\nVery well, then. If corporate relief and a hard stance against the Technocrats are what they're asking of him, then that is what they shall have. But they'll get it on his terms, and no one else's. The Zaibatsu may be economic powerhouses, but they do not rule Japan, and they certainly do not rule Ikeda."
 japikeda.31.d:0 "Hatoyama enters Ikeda's office to a disconcerting sight.\n\nThe Prime Minister's desk is covered in photographs and files of other members of the Diet, all of them hailing from the opposition factions. Ikeda is poring over them with a fierce grin on his face.\n\n\"I suppose this means it's time?\" Hatoyama asks.\n\n\"It is indeed,\" Ikeda replies, still grinning. \"We've already decided which faction to focus our efforts on. Now, it's just a matter of who among them to purge.\"\n\nHatoyama sits opposite his boss, settling down in a sturdy chair on the other side of the desk. \"You seem oddly excited about this,\" he says. \"Even more than you were when you decided to go on the offensive in the first place.\"\n\n\"Can you blame me?\" Ikeda looks up from his work to address his right-hand man. \"It feels good sometimes to be able to make demands and throw my weight around, rather than walking on eggshells to avoid breaking the great compromise that created this ministry.\"\n\n\"I suppose I can't,\" Hatoyama admits. \"But just because it makes you feel good doesn't obviate the need for--\"\n\n\"For caution and prudence, yes, I know,\" interrupts Ikeda, a note of annoyance creeping into his voice. \"So let us plan how to cautiously and prudently purge our enemies from the Diet.\"\n\nHatoyama leans over the papers, and the wheels of state begin to turn."
