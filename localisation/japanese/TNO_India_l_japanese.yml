 POLITICS_CHAKRAVARTI_INDAGOPALACHARI_DESC: "西洋から見れば、チャクラヴァルティー・ラージャゴーパーラーチャーリーの政策と信念はその名前と同じくらい複雑だ。彼は社会自由主義的であると同時に保守的でもあり、自由貿易と現状維持の両方を支持する。インドには変革が必要であると述べ、同時にインドは完璧であるとも述べる。しかし、ラージャゴーパーラーチャーリーの支持するイデオロギーは第二次世界大戦の余波で消滅した、古典的自由主義である。ほんの数か国にのみ関連していると考えられているこの制度に対するラージャゴーパーラーチャーリーの信念は、彼が長老の政治家であることを示すのに十分である。\n\nラージャゴーパーラーチャーリーはイギリスからのインド独立のため、多くの人々と共に平和的な戦いを行ってきた。しかし、その多くの人々が社会主義を支持し、賛同さえする一方、彼は市場の統制を、ファシストによる権利の抑圧と完全に同等ではないにしても、ほとんど同じくらい恐ろしいものであると考えていた。インド独立のための闘争は戦争へと発展し、やがて兄弟間での戦争へと発展した。ラージャゴーパーラーチャーリーは、ボースが全ての平和主義者を根絶したがっているというネルーのプロパガンダが、全くのでっち上げであることを知っていた。にもかかわらず、ネルーはボースよりも経済的な面ではるかに親しみやすいと考え、生粋の社会主義者であるネルーの側についた。\n\n戦争の後、ラージャゴーパーラーチャーリーはモラールジ・デサイなどとともに、国民会議の保守派に身を置くことになる。二人は同じ側にいたが、味方であるとは言い難く、ラージャゴーパーラーチャーリーはデサイを急進的すぎると、デサイはラージャゴーパーラーチャーリーを穏健的すぎると見て、相互に不信感を抱いていた。にもかかわらず、2人は社会主義に対する防波堤として、共に戦った。今、ラージャゴーパーラーチャーリーは自らで新たにスワンタントラ党を立ち上げ、勝利した。しかし、社会主義者の多いインドにおいて、彼が自らの路線を貫くのは困難だろう。"
 IND_Looming_Communal_Problem: "社会の亀裂"
 IND_Looming_Communal_Problem_desc: "アフガン戦争、パキスタン運動といった諸問題の対処にインド政府は失敗してきた。その結果、国内に住む数千万ものムスリム住民が置かれた状況は不安定なものとなっている。国民統合の象徴であったガンジーも既に亡く、凄惨な武力衝突の勃発する恐れがかつてなく高まっている。"
 IND_Neverending_Security_Budget: "重い国防費負担"
 IND_Neverending_Security_Budget_desc: "仮想敵である自由インドに対抗するため、インド政府は国家予算のかなりの割合を国防費に当てることを強いられており、結果として社会福祉に当てる予算が不足してしまっている。国民の生活状況を改善するには、抜本的な改革が必要となるだろう。"
 IND_Third_Five_Year_Plan: "第三次五カ年計画"
 IND_Third_Five_Year_Plan_desc: "第三次五カ年計画では、前回に引き続いて電化、工業化、農業の三部門に重点が置かれているほか、これまで以上に軍需物資の国産化が重視されるようになっている。"
 IND_religious_tension: "宗教的緊張"
 IND_religious_tension_desc: "ヒンドゥー教徒、イスラム教徒、仏教徒、シク教徒、キリスト教徒、さらにはユダヤ教徒やゾロアスター教徒など、インドの宗教構成は数えきれないほど多様である。全インド・ムスリム連盟が民族義勇団と常に対立し、他の宗教もより主要な宗教と対立し、互いに争ったりするなど、これらの宗教団体同士の関係は決して良いとは言えない。\n\n少なくともこれらの団体の一部には、広範な自治権か独立かが必要であり、もしインド政府によってそれらの変化がもたらされないのなら、暴力的手段によってそれらが追及されることになるだろう。"
 IND_Permit_Raj: "許可制経済"
 IND_Permit_Raj_desc: "自由インド政府は民間企業全般を廃止したが、共和国は規制と複雑怪奇な官僚制度の下とはいえそれらを維持した。この制度は計画経済を実現しようとするジャワハラール・ネルーの試みの産物であり、五カ年計画、その他経済法や原則とともに作用している。\n\nこの官僚制は、イギリス支配を揶揄し、一般的に「許可制経済」として知られ、激しい腐敗と経済成長の阻害をもたらしている。この制度は、社会主義の維持が必要であり、また良い事でもあると考えている国民会議の左派と、無能が運用する無駄なシステムだと考える国民会議の右派との間に、深い亀裂をもたらしている。"
 IND_disunited_government: "不統一政府"
 IND_disunited_government_desc: "インド国民会議は共産主義からファシズムとの境界までを占める巨大な包括政党である。不運にも、この大規模な連合は、保守派と左派、無政府派と集権派の対立が絶えず、政府内に多くの問題を引き起こしている。\n\nこれまで連合を維持することができたのは、国父であるカリスマ的指導者、ジャワハラール・ネルーただ1人だけである。しかし、国父に残された時間は残り少なく、彼が必然的にいなくなった時、そのようなカリスマ的指導者がその空白を埋めることができるかは疑問であり、混乱が発生するであろう。"
