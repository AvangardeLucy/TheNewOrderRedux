 POLITICS_JAWAHARLAL_NEHRU_DESC: "独立闘争に関与した特権階級の家庭に生まれたジャワハルラール・ネルーは、ほとんど部外者としてインドとその伝統を経験した－－大英帝国の中心で英語教育を完璧に受け、帰国してからのことだ。それでも、マハトマ自身の右腕として会議の独立闘争に参加したことで、民衆の支持と指導的地位を得ることができた－－だから1943年、イギリスのインド支配が無残にも崩壊したとき、彼はすぐさま手綱を握った。\n\nしかし、この指導的地位は彼だけのものではなかった。西はアフガニスタン、東は日本の脅威、そして国内では独立を目指す藩王に板挟みにあった。ネルーは、国家のために自らの権力を妥協することを選び、インドの領土の神聖さを維持するためにスバス・ボースとインド国民軍を招き、共同政府を樹立させた。同盟は長続きせず、アフガニスタン戦争が失敗した今、唯一の選択肢はかつての友人であり同盟者である彼と縁を切った。そして彼が東方に逃れてカルカッタで激しい対立政権を作るのを見た。\n\n国の半分を支配することになったネルーは、それでも、彼と会議の思い描いたインドを建設しようとした－－他の脱植民地国家を悩ませた権威主義から解放された、主権的、社会主義的、世俗的、民主的な共和国だ。20年間、彼は首相としてこの試みに尽力した－－しかし、今、終わる時が来ているようだ。おそらく彼は、自分の一生の間に事態を収拾し、統一されたインドを見ることはできないだろう。しかし、彼の遺産－－インドの為の－－は耐え抜かねばいけない。"
 POLITICS_SA_DANGE_DESC: "シュリーパード・アムリート・ダンゲは、仕事一筋の人生を送ってきた。1899年に生まれてから、彼は共産主義とインドの勢力に仕え、1951年以来、インド共産党の書記長を務めている。かつてソビエト連邦とボリシェヴィズムが推し進めた路線を心から信じており、決して異端などではない。しかし彼は、一体どこから来たのだろうか?\n\nダンゲの生い立ちは、他の多くのインドの政治家と同じように、イギリスのインド支配を打破するための戦いから始まっている。しかし、多くの人々がガンジー、ネルー、ボースに目を向ける中、ダンゲは別の、少し無名だが人気のある人物に目を向けた。メキシコ共産党、急進民主党、そしてダンゲの人生にとってより重要であるインド共産党を設立した、マナンベドラ・ナース・ローイである。ローイは穏健的であり、後に共産主義から彼が「急進的人間主義」と呼ぶ思想に移行したが、ダンゲは、レーニンの手法を支持し続けた。\n\n1950年代、ダンゲはハイデラバードのニザームに対するテランガーナ反乱に支持され、その指導者にチャンドラ・ラジェスワラ・ラオという友人を見つけだした。ラオと共に、ダンゲはCPIをローイの古い手法から、全国規模で国民会議に対抗できる安定したレーニン主義的な体制への改革を着手した。ダンゲは正統派であり、ラオは戦争の英雄であると同時に自由主義的な広告塔でもあったため、選挙においてCPIは猛烈な追い上げを開始した。しかし、それはまだ選挙に勝利するのには十分ではなかった。1960年代に入ると、国民会議が複数の政党に分かれて崩壊したことでさらに力を付けたため、ダンゲは行動を起こした－－そして、勝利した。下院においてCPIは過半数を獲得したが、既に多くの保守派が暴動を起こし始めている。ダンゲがインドを1つにするか、バラバラにするかはまだ分からない。"
 POLITICS_MORARJI_DESAI_DESC: "モラールジ・デサイの政治生命は、その活動とともに始まった。マハトマ・ガンジー、ジャワハラール・ネルー、チャクラヴァルティ・ラージャゴーパーラーチャーリーなどの数えきれないほどの人々とともに、デサイは英国に対抗するスワラージ運動に参加し、数年間刑務所に投獄された。この時期における彼の精神とリーダーシップは多くの称賛を受け、第二次独立戦争中にはさらに増加していくこととなった。デサイは、戦争を終結させ、恒久的な平和をもたらした停戦協定の責任者でもあった。インド国民会議が統一されていたころ、モラールジ・デサイはその最も著名で最も手ごわいメンバーであった。ネルー首相とは見解の相違からしばしば対立したものの、多くの人々がデサイを首相の自然な後継者とみなしていた。ネルーの死後も党がまとまっていたなら、確かに彼はリーダーシップを発揮していたかもしれない。しかし、その時はついに訪れなかった。そこでデサイは、国民会議の崩壊をきっかけに、独自の保守政党を立ち上げたのである。既に人気のあったデサイは、旧INCの保守派のほとんどを自らのジャナタ党へ引き入れ、インドにおける中道右派の決定的な組織へと仕立て上げた。\n\nデサイ自身は道徳的な活動家であると同時に、宗教的、民族主義的な人物として認識されており、それが彼の政治的キャリアに影響を与えていることは確かである。しかし、彼の穏健で、反ヒンドゥトゥヴァ的で、世俗的な性質によって、彼は政治家、党首としての人気と成功を勝ち取った。デサイはインドにおけるイスラム教徒の独立に公然と反対しており、むしろインドの一部にとどまっていた方が、問題をより良く解決することができると信じている。政治に関わる他の人々と同様に、モラールジ・デサイは複雑な人物である。厳格な宗教道徳家であると同時に、世俗的で穏健な保守派でもある。彼が党を率い、ひいては国全体を率いることができたのは、おそらくこれが理由だろう。デサイは今まで様々な形でインドに仕えてきたが、今は彼自身がインドという国を導いている。"
 POLITICS_INDIRA_GANDHI_DESC: "人々を権力へ駆り立てる物とは何なのか?部族の指導者で、序列の一位でありたいという本能的な欲求から来るものなのだろうか?それは単に、自らが一番でありたいという利己的な欲求に過ぎないのだろうか?あるいは、ある種の人々が先天的に持つ、理由もなくただトップに立ちたいという願望なのだろうか?もしかしたら、その権力を行使し、人々にとってより良い世界を作りたいという願望なのだろうか?結局、これらの多様で神秘的な衝動は、一つの単語に集約され、世界の権力者たちを突き動かす得体のしれない動機は「野心」という言葉で表されている。そしておそらく、この言葉自体と、特徴的で自己矛盾に満ちたその全ての意味を、インディラ・ガンディー以上に体現している人物は世界に存在しないだろう。\n\nインディラ・ガンディーに、自らの野心を選択することはできなかったのかもしれない。独立の英雄にしてインド建国の父の一人でもあるジャワハラール・ネルーの娘として生まれたインディラの血統は、全インドでもっとも高い地位へ彼女を上り詰めさせた。歴史上の偉人を父に持つことは、彼女の願望に火をつけたかもしれないが、少なくとも幼少期の彼女には何ら影響を与えず、手紙でのやり取りやたまの訪問程度で、父と会うことはほとんどなかった。その後、インドの独立とともにこの状況は一変し、インディラはネルーの個人秘書として活躍するようになる。彼女はインド国民会議の総裁にまで昇進し、父が死を迎えれば、自らが父の座を引き継ぐことを知りながら、辛抱強く待ち続けた。今、彼女は勝者として立っている。実に数十年に渡る努力は報われたが、これが彼女の上昇の終わりではない。インディラは、良くも悪くも自らの権力を行使するだろう。彼女の考えでは、その権力は自らのものであり、自分のみが使い方を知っているものだ。彼女は正義を知っているため、たとえそれが別の誰かにとっての正義であっても、挑戦者によって引きずり降ろされることはない。インディラ・ガンディーの野望の果てを、世界はまだ知らないのだ。"
