 POLITICS_MOSHOESHOE_II_DESC:0 "レソト王国の王、モショエショエ2世は、レソト王国の偉大な祖であるモショエショエ1世の子孫であるコンスタンティン・ベレン・セーイソとして生を受けた。レソトのローマ・カレッジで教育を受け、父親の死後摂政を務めていた継母がしたように、幼いころから南アフリカ政府と密接に協力してきた。1960年に即位して完全独立を果たしたが、これまで立憲政府と協力してレソトを有能に導いてきた。"
