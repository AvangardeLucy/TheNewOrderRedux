 POLITICS_SHALVA_LOLADZE_DESC:0 "シャルヴァ・ロラゼは栄誉、尊厳、そして彼の血、できる限り全てを以て祖国を守るために尽くした。ドイツがソ連に侵攻した時、彼は軍に徴兵され赤色空軍のパイロットとなった。しかし運は彼に向かず、占領されたウクライナにおいて撃墜された。ナチスの収容所で捕虜になるが、グルジア軍団に入り協力者となるか選択を迫られた時、彼は後者を選んだ。軍団の下級メンバーには専制君主のソビエトに怒りを覚えたが、もしくは生きることに絶望したグルジア人捕虜から選ばれたが、指導者層は消滅したグルジア民主共和国の将軍や政治家の集まりから選ばれた。彼らはソビエトの勝利以来祖国を追われており、帰郷を待ち望んでいた。戦争が終わり、ライヒが勝利を獲得した時、軍団の望みは満たされた。しかし解放者ではなくドイツの新たな主人のための占領者としての役割を強いられた。\n\nしかし軍団は忍耐を訴える守旧派と直接的行動を好む若い世代との間で揺らされた。西ロシア戦争が発生しトランスコーカサス・ソビエトが蜂起したとき、軍団の司令官はライヒに忠誠を誓った。ドイツ人が秩序を回復するのは必然であり、グルジア人はその忠誠に対する報酬を得られると感じたからだ。その報酬は、いつまでたっても得られなかった。ヨシアスが死にカタリーナシュタットがその統制を失ったとき、将軍は部隊に再び待機を命じた。しかし、大佐達は待機に対して疲弊していた。シャルヴァ・ロラゼは蜂起を率い、司令官を逮捕して抵抗する者は容赦なく射殺した。彼は軍団を集結させて素早くドイツの駐屯軍を無力化し、トビリシに再びグルジアの旗が翻った。今や、彼は主人ではなく自らの為に戦い、祖国の旗のために戦っている。"
 POLITICS_GIVI_JAVAKHISHVILI_DESC:0 "ギヴィ・ドミトリエヴィチ・ジャヴァヒシュヴィリは兵士でも雄弁家でもなく、グルジア社会主義共和国の水道管インフラの管理を監督する委員会の統括を行っていた控えめな官僚に過ぎなかった。トブリシが陥落した時、彼が身を寄せたパルチザンは、彼を抵抗組織の構築に役立たずと断じたが、彼はもっと重要な課題、政府の樹立に手腕を発揮すると約束した。戦争に勝つことは良いことである。だが、勝者が支配を確固たるものとせず、秩序を回復することが出来なければ、勝利に何の意味があろうか。そう述べて、彼は続けて言った。生存と糧を提供し、混沌と貧困を克服できる側を人々は信用するのではないのか。\n\nそうしてジャヴァヒシュヴィリは他の抵抗組織と連絡を取り始めた。兵士だけでなく、労働組合の代表、科学者、会計士、教師など、グルジアの新国家の建国準備に貢献できる人間なら誰にでも声をかけたのである。そして、当初は緩やかな党派の連合体であったものが、次第に大きなものへと変化していった。それは、旧来の官僚機構が去った後に権力を掌握し、それを引き継ぐことができる影の政府の基礎となるものであった。\n\n西ロシア戦争では、当初トランス・コーカサスソビエトとの連携を試みたが、ドイツ軍による反攻により、実質的な協力が出来ぬまま支配を奪還された。これにより、彼らは再び潜伏し、時間をかけて次の攻撃の機会を伺っていた。ヨジアスの死はジャヴァヒシュヴィリの夢の実現を体現するものとなった。彼とその同志達は旧グルジア社会主義共和国の領土内で待ち望んだ蜂起を開始し、ドイツの守備隊とその協力者達を圧倒した。そして、煙が晴れたとき、彼の新興政権はすぐに介入し、国家機関の奪回を開始することができた。しかしながら、ジャヴァヒシュヴィリは国家を建設すると約束したが、その前に戦争に勝たなければならないことが暗黙の了解になっていた。そして今、彼はその約束をすべて守るときが来たのだ。"
 georgia.1.t:0 "カウカージアが併合を要求"
 georgia.1.desc:0 "苦労して手に入れたトルコからの独立は、人が思うほどうまくいっているわけではない。事実、カウカージア国家弁務官区は我々の併合を要求している。\n\nこれは50年もの間争われてきたグルジアの国家としての終焉を意味するが、抵抗したとしても国民の犠牲が増えるだけに過ぎない。あるいはロラゼの元ドイツ兵としての立場を利用して、カウカージアと交渉を試みることが可能かもしれない。我々はどうするべきだろうか。"
 georgia.1.a:0 "最良の選択である。"
 georgia.1.b:0 "とんでもないぞ、ヨジアス！"
 georgia.1.c:0 "取引を成立させるよう注力せよ。"
