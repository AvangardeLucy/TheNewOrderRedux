 POLITICS_TAIK_CHUN_DESC:0 "モー・ルンと違って、タイク・チュンをリーダーとして期待する人はほとんどいなかった。同時に、多くの人は彼がタキン党との交遊があることから、従者としての立場を表しているのだと見ていた。しかし、戦いになれば話は別だった。カレン族との戦いにて、それらを撃退しするために必要な最も重要な行動をし、彼らの独立を阻んだ。\n\nそして今、タイク・チュンは再び予想を裏切り、ビルマ族という敵に立ち向かう剣を掲げた。かつての敵であるカレン族と同盟を結び、さらに多くの新しい同盟者を得て、チン族の自由のために戦っている。かつてのタキン党との関係を心配する声もあるが、彼はチン族の利益だけを考えて行動することを約束した。"
