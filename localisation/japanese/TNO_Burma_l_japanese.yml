 BUR_Ne_Win_hog_desc: "§YPrime Minister\nMilitary Junta§!\n--------------\n§LThere is no better way to describe Ne Win other than a smiling tiger hiding in the grass. Even his birthdate is uncertain, only known to his Thirty Comrades. All there is to know about his pre-revolutionary past is that he was born into a Hakka family in Pyay District, and was vocally trained as a doctor. Despite being expelled in 1931, he would then apply the same precision and surgical skill he did in university to his military ambitions, joining U Ba Sein and Thakin Tun Ok's faction within the Dobama Asiayone in 1931.\n\nAs the Japanese entered the heartlands of Burma beyond the Thai border in 1942, Ne Win was quickly assigned to create guerilla networks behind British lines to disrupt them with great success and stunning skill. This experience proved to be invaluable, as Ne Win knew the ins and outs of guerilla warfare - a skill useful when pitched by Ba Maw against Smith Dun's rebellion following Burma's independence. However, Ne Win started to develop his political ambitions for a Burma which can stand on its own two feet - and thus he and Bo Hmu Aung marched towards Ba Maw's palace on a fateful day in 1952.\n\nNe Win was quickly appointed as Aung San's deputy, and he became infamous for establishing the Tatmadaw's reputation as a stunningly efficient, but brutal anti-guerilla force. Four cuts was all it takes - inspired by Japan's actions in Northern China, but the guerillas' resolve merely rises and rises, and the Tatmadaw is overstretched. Some say it is due to civilian interference that the rebels have not been quashed yet, and like a tiger in the grass, some also say Ne Win is merely waiting for the right moment to strike against those who stand in the way of a great Burma.§!"
 BUR_Thakin_Nu_for_desc: "§YMinistry of Foreign Affairs\nLeft-Wing Nationalism§!\n--------------\n§LA lawyer by training, U Nu was born into a respectable family in 1907, before entering the field of law in Rangoon in 1929. In the university, he met Aung San, and an unbreakable bond was formed between the young revolutionaries. From university rectors, to local police, and eventually the British, Aung San and Nu became revolutionaries through thick and thin - at least until the Japanese came.\n\nDespite his reluctance to enter the field of battle, U Nu kept strongly to his Marxist ideals even after the 1954 Constitutional Amendment, whereby communism was banned under threat from Japan. U Nu was sheltered by his connection to the Bogyoke however, but his comrades were not - and neither were his distant brothers in the Communist Party. For now, U Nu's dream of a democratic, just and socialist Burma remains a mere dream - unless drastic actions are taken to change the fate of the nation.§!"
 BUR_Thakin_Mya_eco_desc: "§YMinistry of Finance\nSocial Nationalism§!\n--------------\n§LAung San's network of revolutionary allies relied on youthful elan and brotherly friendship - and none exemplify those values better than Thakin Mya despite his relative age. Born in 1897 in Pyay District, he was vocationally trained in the sciences, but quickly became involved in the nascent nationalist movement. Despite not being a member of the Dobama Asiayone and being a senior to Aung San, he quickly became a trusted confidant and advisor to the Bogyoke. Despite being not vocationally trained, he gave his best, negotiating the Shonan Agreement of 1945 which saw Burma become formally independent following the end of the Pacific War, and kickstarting Burma's economic development. The future was bright for Burma, but the story does not end there.\n\n17 years after independence, Burma is still stuck in Japan's shadow. Instability still rocks the young nation, and the government does not hold all the areas it claims in practice. Thakin Mya has persevered for many years, but the reality of Burmese independence is the toughest challenge he has faced in 65 years of living, and the 3 decades of being an independence fighter.§!"
 BUR_Bo_Hmu_Aung_sec_desc: "§YMinistry of Defense\nMilitary Junta§!\n--------------\n§LBorn as San Hlaing to a family of farmers, Bo Hmu Aung's life began with an interest in religion. An avid reader, he spent his youth studying and memorizing Buddhist literature. Before he could pass his senior exams as a monk, however, he returned to the countryside and made a living out of farming. The turmoil of the 1300 Revolution would set him on the final path that he would walk: that of a revolutionary.\n\nBo Hmu Aung became a member of the Thirty Comrades: those who had answered Aung San's call to study military training abroad. Burma's independence in 1943 induced him to return. Nine years later, he and Ne Win would march into the Presidential Palace in Rangoon, forcing a plebiscite that resulted in Aung San's appointment as interim President. Now, he serves as the regime's chief of staff, directing the Tatmadaw's brutal, if efficient anti-guerilla operations.§!"
 POLITICS_AUNG_SAN_DESC: "革命家、社会主義者、裏切り者、協力者、建国の父。\n\nこれらの言葉はすべて、ビルマ建国の父アウン・サンを形容するものである。1915年、中流階級に生まれたアウン・サンは、ビルマの多くの法律家の一人として、少なくともビルマの革命的な民族主義運動と関わるまでは鍛え上げられた。それ以来、彼の人生の軌道は急速に変化し、彼はすぐにタキン党（「我らビルマ協会」）の中で有名になった。1939年に逮捕されたアウン・サンは、ラングーンで日本軍将校の鈴木敬司に声をかけられ、運命に翻弄されることになる。\n\n1943年にインドが崩壊すると、ビルマはようやく独立を認められた。しかし、アウン・サンの革命的民族主義者の軍部とバー・モウの貧民党が権力を二分していたが、これは長くは続かなかった。バー・モウは仲間をほとんど持たず、日本もこの決定的な弱点を見抜いていた。1952年の運命の日、ボー・ムー・アウンとネ・ウィンはラングーンの大統領官邸を襲撃し、ビルマ議会の国民投票でアウン・サンを暫定大統領に指名することを強要したのである。\n\nアウン・サンはついに夢を実現したが、そこで名声が回ってくるわけではない。国家は荒廃し、反乱軍が地方を徘徊している。ビルマの精神的指導者たちは、地主の味方と手を組んでアウン・サンの世俗主義を否定する。ビルマにはまだ日本の影が残っており、アウン・サンは彼の霊感と盟友であるネータージー・スバス・チャンドラ・ボース（彼はインドの解放に心を砕いている）以外に出口がないのである。\n\n大志を抱く偉人には、大きな犠牲が必要だ。問題は、どれだけの犠牲を払えばいいのか、ということだ。"
 BUR_idea_suspension_of_the_1953_constitution: "1953年憲法の一時停止"
 BUR_idea_suspension_of_the_1953_constitution_desc: "§Y1953年憲法§!は、ビルマにとって新たな出発点であり、礼拝の自由、言語の自由、地域自治が尊重される多元的な憲法となるはずであった。しかし、その公布後数年間は、その羊皮紙に書かれた価値観に唾を吐きかけるようなものでしかなかった。国家安全保障の名の下に§eタッマドー§!が地方議会に対して権力を握り、代表民主主義そのものが停止しているのである。ヤンゴンの指導者たちは、国家の安全が確保されたときに民主主義を復活させると宣言して、人々の叫びから常に目をそらしている。問題は、いつなのか、ということだ。"
 BUR_idea_suspension_of_the_1953_constitution_tt: "--------------\n§L§Y憲法§!が必要以上に停止されれば、§wアウン・サン§!に対する§R民衆の反動§!が起こるだろう。§!"
 BUR_idea_an_union_in_perpetual_conflict: "永久に対立し続ける連邦"
 BUR_idea_an_union_in_perpetual_conflict_desc: "§kタイ人§!と§W中国人§!が東北地方から§Jシャン州§!の谷に下りてきて以来、我が国は紛争ばかりを目にするようになった。§V共産主義者§!と§iカレン族の裏切り者§!が祖国に対して武器を手にしたとき、もたらされたのはさらなる争いと惨めさだけであった。マンダレーから遠く離れた塹壕の中の我が軍隊は、故郷のことを書いているが、彼らはそれを夢見ることしかできなかった。日ごとに、ますます多くの非国民的な要素が勢いを増し、我が国にすでに降りかかっている暗い日々に対する嵐の到来であった。"
 BUR_idea_an_union_in_perpetual_conflict_tt: "--------------\n§L北東部の§R反乱軍§!を迅速に処理できなければ、より多くの人が§Q連邦§!の§R失敗§!を知り、その権威を拒否するようになるであろう。§!"
 BUR_idea_the_fading_star_of_the_father: "消えゆく父の星"
 BUR_idea_the_fading_star_of_the_father_desc: "我々の伝説的な§wボギョケ§!は、真の国家の戦士であり、§Q連邦§!と国民の安全のために全身全霊を捧げる試練に満ちた人物であった。しかし、彼が生涯をかけて犠牲となり戦ってきたものを破壊しようとする、腐敗し、怠慢で、反逆的な要素によって狙われ、脅かされていると考える者もいる。陰謀が明らかになった場合、彼の支配の正当性に挑戦しようとする鼠は、極めて偏見を持って、一掃されることであろう。"
 BUR_idea_the_fading_star_of_the_father_tt: "--------------\n§L§wアウン・サン§!の正統性があまりに低下した場合、§eタッマドー§!は§wボギョケ§!と国家を守るために§R思い切った手段§!を取るだろう。§!"
 BUR_idea_a_government_of_six_miles: "6マイルの政府"
 BUR_idea_a_government_of_six_miles_desc: "§wアウン・サン§!政権は、革命的とはいえ、§Rラングーン市を囲む6マイルを超える地域§!を支配することはできない。宗教団体や土地所有者、その他政権に反対する者たちが共謀して、名目上の範囲を超えて国家の影響力を止めようとしているのだ。しかし、§wアウン・サン§!は現状に満足することはない。大統領官邸の広間で、タキン党は抜本的な復興計画を自ら描く。§wアウン・サン§!は、これによってビルマの多くの問題が解決されると信じている。しかし、他の人々はそう信じてはいない。"