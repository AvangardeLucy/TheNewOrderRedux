 POLITICS_MIKHAIL_ANTIPIN_DESC: "ミハイル・イヴァーノヴィチ・アンティピンは元々チェリャビンスクのごく普通の農民で、教育や哲学といったことより日々暮らすことに重点を置いていた。しかし、徴兵によって歩兵となり、機関銃手としてウクライナ戦線にて戦った。その優秀さからソ連邦英雄の候補にも選ばれた。だが、間も無くしてソ連政府は崩壊し、その栄誉を受けることもなかった。旅団の兵らは内部抗争を始め、彼は着の身着のままに逃亡した。\n\n荒野を一ヶ月以上彷徨い、ガイヌィという町にたどり着いたアンティピンは、その町の神父に保護され健康を回復した。その間に彼は宗教に目覚め、ロシアを揺るがした悲劇、すなわちツァーリの失政やドイツ軍や十月革命やソビエトの暴政や飢饉、さらにドイツ軍の再来はいずれも偶然などではなく、全て罰であることに気がついたのだ。ロシア国民が主を見放し、主はそれに対し罪の報いを与えたのである。\n\nこの啓示はアンティピンの人生に新たな目的をもたらした。彼はガイヌィとその周辺の村々から人々を集め、「聖ゲオルギー騎士団」の旗を掲げ、「真理の槍によって無神論の龍を串刺しにする」ことを約束した。騎士団はかなり小さいものの、この地区の人々に安定と精神的支柱を与え、周囲の狂人や異教を寄せ付けぬことが証明されている。騎士団長ミハイルは神の前にのみ跪き、いかなる人間にも騎士団を従属させることを拒んでいるが、十分に敬虔である指導者を見つけ出したのならば、喜んでその大義に身を捧げ、部下を奉じさせるだろう。"
 POLITICS_YAKOV_PENTELEEV_DESC: "ヤーコフ・エリザロヴィチ・パンテレーエフは様々な戦争に参加したベテランである。彼はウドムルトの村に生まれ、大祖国戦争の開始と共に赤軍に採用されるまでは、農民として生活していた。彼はイデル＝ウラルの故郷から遠く離れた街を勇敢に守り、多くの勲章や昇進を重ね、ドイツ軍がヴォルガ川岸に至るまで戦い抜いたが、全ての希望は失われてしまった。未だ愛国心を抱くパンテレーエフは西ロシア戦争においてウドムルト人部隊に自ら志願したが、再びロシアはドイツ軍の手によって打ち負かされ、そしてその将校は世に埋もれてしまった。\n\nその状況も反共防衛軍が北西ロシアを席巻し、ヴォルガ地域の権威が失墜すると終わりを迎えた。ヤーコフは尊敬すべき軍司令官として、急ぎ結成された地域評議会によってウドムルト共和国の新たな大統領として満場一致で選出され、北ロシア共和国の忠実な同盟国として協力している。\n\n国民は初めて自らのための国を持ち、そしてパンテレーエフもこれを維持しようとするだろう。"
