 POLITICS_XIA_WEI_DESC:0 "夏威は忠誠心の強い男だ。ずっとそうだった。\n\n彼は幼なじみの白崇禧と黄紹竑に忠実であり、20世紀初頭の試練と苦難を、最初は同級生として、次に同志として共に経験した。彼は新広西派とそのすべてに忠実で蒋介石の手先や共産主義者の匪賊に対抗するための努力と闘争に身を投じていた。それ程の愛国心が彼にはあるのだ。日本侵略戦争が天下で猛威を振るった時、彼は他の国民革命軍と同じように御国のために戦わないと思うか？\n\nしかし、忠誠心をもってしても中国を軍靴から救うことはできず、精々できたのは広西第11、19、20、29、31、38軍が最後の勝利を収め、大日本帝国軍を国境から追い出すのに十分な時間をもたらしただけであった。戦塵が収まり始めた頃、夏は新広西派の最後のトップとして残っていた。助けもなく、天皇の兵士がまだ玄関先にいるような状況の中、彼は交渉のテーブルにつくよう迫られた。最後まで反抗するのか、それとも「自由な」広西省を代表して、唯一の合法的な政府である中華民国に忠誠を誓うのか……夏は究極の問いを投げかけられていた。これには苦笑いを浮かべるしかなかった。忠誠を誓えと？我らが忠誠を誓うのは自分ら自身だ。\n\nそうして、夏は署名はしたが、心は決して捧げていなかった。彼の忠誠心の対象は糸で操られた操り人形でもなく、自ら共産主義者の裏切り者でもなく、解放への夢と永遠の憧れにあり、それを今日まで、鉄拳で故郷の地方を導くことによって追求し続けた。天ほど高い税金と残酷な徴兵制に国民がうんざりしていようと関係ない。広西が戦争の機械に過ぎなくなろうが関係ない。重要なのは中国が二度と外国の支配者に使える必要がなくなることだ。夏威は忠誠心のある男で、大義に献身し、その追求のためにはいかなる犠牲もいとわない。\n\nもう何も残っていないからだ。"
