 VIC_20_years_of_resistance:0 "抵抗の20年"
 VIC_20_years_of_resistance_desc:0 "ベトミンは現時点で20年近く生き続けており、その間ベトナム第一の反日抵抗組織としての彼らの地位を固めた。彼らは不幸にも離散してしまった中国の同志たちよりも長く抵抗し、日本による最悪の事態の中でも持ちこたえてきた。ベトミンは日本の連続攻撃を撃退し、タイの野蛮な行為にも耐えており、インドシナで無視できない勢力となっている。帝国主義者や反動勢力がインドシナ半島に居座る限り、ベトミンはあと20年続くだろう。"
 VIC_comrades_from_the_north:0 "北の同志たち"
 VIC_comrades_from_the_north_desc:0 "中国は日本に完敗したが、中国人自身は諦めてはいない。国民革命軍の残党、特に共産主義者が率いる新四軍と八路軍が雲南や広西に南下し、その後ベトミンと接触しているのだ。一方で、ベトミン側はこのような亡命者を歓迎している。彼らは、切実に必要とされている専門知識と兵士を戦場にもたらす存在なのだ。だが、協力が実りあるものだったとしても、亡命者が帰還を目論む中で、それがすぐに失われてしまうことは誰もが知っている……"
 VIC_victory_in_lang_son:0 "ランソンでの勝利"
 VIC_victory_in_lang_son_desc:0 "ベトミンは、葉剣英の協力を得てヴォ―・グエン・ザップが考案した夏秋国境作戦において、日本軍に対し初めて攻撃戦での勝利を収めた。数週間のうちに、ベトミンは第38軍の第5師団を打ち負かしてランソンの街を占領し、ホンガイへの撤退を余儀なくさせたのだ。この圧勝は、日本国民にもベトナム国民にも衝撃を与えた。今や、両国民は帝国政府の危機管理に対して反感を持つようになった。政府が粉々に崩壊していく一方、ベトミンはすでに日本とベトナムという2つの帝国へ向けて拡大していき、さらに弱体化させようと動き始めている。"
