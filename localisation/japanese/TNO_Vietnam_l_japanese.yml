 POLITICS_BAO_DAI_DESC:0 "バオ・ダイは「過ぎ去った可能性」に取り憑かれた男だ。子供の頃に、父の死後、ほぼ命令で王位についたが、それ以来、彼の生活の動きはほとんど他者によって周到に計画されたものである。若い頃と比較し、大きく改善されたことはあまりない。操り人形の主はフランス語ではなく日本語を話し、穀物輸送はパリではなく大阪や名古屋に向かう。しかし、ベトナムはまだ外国の靴の下で擦り切れており、そして彼も一緒だ。また、彼はそれを止める力がない。\n\n皇帝となったバオ・ダイは、独裁的な支配を強め、評議会の力を借りずに統治することを好むようになった。皮肉なもので、皇帝の命令で動く人々は、皇帝よりも東京の主君に忠実である。他のほとんどの国は、いずれにせよ彼の布告に無関心だ。ベトナムは、フランス統治時代の末期と同じように、反抗的な感情と反対分子が渦巻いているのだから。ホー・チ・ミンは影を潜め、襲いかかろうとし、支配者たちはさらなる侵入を正当化するために、間違うことを待っているのだ。\n\nバオ・ダイは自分の現在を見て、失われた未来、日本軍が進軍してきたときに死んだ独立した強い帝国の夢を熱望する。彼の後悔はベトナム自身もだ。しかし、ベトナムは彼と違い、自分で道を切り開き、生きる可能性がある。バオ・ダイは、未来が自分を迎えに来た際、埃っぽいホールのクモの巣のように払われてしまうことを知っている。彼に選択権があるわけではない。"
