 VIN_idea_viet_minh:0 "ベトナム独立連盟"
 VIN_idea_viet_minh_desc:0 "世界のどの地図を見ても、ベトナム帝国下の領土はフエ政府の下で統一されているように表現されている。しかし田舎に足を踏み入れると、そこには警察も大日本帝国陸軍もなく、共産主義の「ベトナム独立同盟」、略して「ベトミン」が村をパトロールをしているのである。1941年にフランスを相手にベトナム独立のための戦いを始めた彼らは、今度はベトナム政府と在ベトナム日本軍に標的を変えた。ホーチミンとチュオン・チンのカリスマ的指導力の下、ベトミンは中国国民革命軍の一部を含む全国各地、さらには国外からの支持を集めた。1950年代以降活動は減少しているが、彼らは国を攻撃し、§R「革命」§!を起こすために、一瞬の弱さを待っている……"
 VIN_idea_imagined_independence:0 "夢想の独立"
 VIN_idea_imagined_independence_desc:0 "大東亜戦争終結後、ベトナムはフランスのくびきから解放された。しかし実際には、ベトナムは主人をヨーロッパからアジアに変えたに過ぎない。経済も、軍事も、内政さえも我々にはどうしようもなく、日本に操られている。日本文化の影響力は日に日に増し、フランスをも凌駕している。日本人はいろいろな意味で、フランス人の代わりになったに過ぎない。そして多くの掘り起こしを行った法学者の中には、フランス統治下のインドシナ連邦が技術的に解消されたことがないことを発見した人もいるのだ……"
 VIN_idea_the_faltering_establishment:0 "よろめく組織"
 VIN_idea_the_faltering_establishment_desc:0 "大東亜戦争後、東京がベトナム国民戦線のテクノクラートを指導者に任命した時、彼らは自分たちがきちんと仕事をすると信じていた。しかし1961年の四号作戦の失敗と、その後の第38軍とチャン・ヴァン・チュオン政権の責任追及は、この国の政治体制にある固有の不安定さを露呈するものであった。チャン・ヴァン・チュオン前首相の辞任に伴い、ヴ・ゴック・アン前厚生相が臨時首相に任命されたが、同政権はベトナム国民戦線の重要な支持を欠いている。ベトナム政府の各派閥が後任をめぐって争う中、ベトミンは次の動きを準備する……"
 VIN_idea_a_new_phase:0 "新たな段階"
 VIN_idea_a_new_phase_desc:0 "1947年に明号作戦がフランスの植民地支配を転覆して以来、ベトナム国防軍の再建は全ベトナム政府にとって主要な政治的優先事項であった。1950年代に入りベトミンの脅威が後退すると、日本はそのような行動を阻止するようになった。しかし1960年の四号作戦の失敗により、土橋勇逸総督はようやくベトナム軍の暫定的な拡張を進めることを許可した。しかし日本からの離乳と同時に、手厚い支援を維持することにも気を配らなければならない。"
