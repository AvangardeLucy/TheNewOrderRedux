 POLITICS_CHIN_PENG_DESC: "神話と人気に包まれた男、陳平は王文華として生まれ、昭南馬来軍政部の現在の第一級の社会の敵である－－そして、マラヤ中・北部の鬱蒼としたジャングルや丘陵地帯で、鍛え抜かれた執拗な戦闘を繰り広げた。マライ奉公会が崩壊する中、1957年の抗日反乱を成功させた陳平は、成功と失敗を繰り返しながら、マラヤ人民抗日軍（MPAJA）を率いてきた－－炎の中で生まれた同志、そして便利な同志と、血で鍛え上げられた組織的運動だ。\n\nしかし、鍛え抜かれたゲリラにとっては、明るいことばかりではなかった。1959年から1961年の暗黒時代の絶望的な状況は、すでに行き詰っていたMPAJAが、単に生き残るためにタイ・マラヤ国境沿いの村や集落への激しい襲撃を増大させることを余儀なくさせた－－MPAJAが保護すると主張する入植地が、日本の冷酷な対反乱戦の手段に置かれることになる。一刻の猶予も無いかと思われたその時、陳平の下に領土防衛軍のレジスタンスから電報が届いた。こうして、1961年初頭、統一マラヤ抗日戦線が火を噴くことになった。\n\n反乱軍の運命は急速に変化し、戦線は西マラヤ沿岸の重要な港を確保することができた－－インド共和国からのさらなる支援（より大きな後援者という説もある）を受け、戦線を支援することができるようになった。反日国家との関係正常化は、陳平が賛同できる妥協点である。しかし、彼は非共産主義者の日本への武力反発が高まっていることを全く知らないわけでもない。政権を奪取して戦線を崩壊させることなく、彼は政治的野心を縮小させることを余儀なくされた。そして、比較的穏健なアフマド・ブエスタマムと同盟を結んだ。ブエスタマムは野心もある。しかしブエスタマムはMPAJAに力を依存し、MPAJAはブエスタマムに民衆の正当性を依存しているので、当面両者は共生する。"
 POLITICS_CHIN_PENG_POSTWAR:0 "More than 20 years of struggle, two wars, a traitor's plot and the defeat of the UMAJF punches through the spirits inside the revolutionary fighters of Parti Komunis Malaya. The great gambit for independence, forged with the necessity to form an alliance with the reactionaries and nationalists alike had failed. The breakdown of the UMAJF had nearly sealed the fate of Chin Peng and his fighters to be pushed back into the forests, forced to fight from the shadows, broken in spirit and muscle. Not this time- Yasuda's collapse rocked the Rising Sun enough that the traitors cannot push forward into their revolutionary bastion.\n\nA naive man could assume Chin Peng's rump state cannot last with the Rising Sun's puppets surrounding them, but the man that was Ong Boon Hua says otherwise. Never had one thought the PKM would be able to spring out of the forests holding more than a few villages, let alone span several states. No, even if he was defeated in battle, the PKM's communist spirit has reached the top rungs of leadership. A promise to all of Malaya had been made: he would not stop fighting as long as Japanese lapdogs taint Malaya and bring their rightful riches away to enrich themselves.\n\nBut could the war-torn lands of Malaya stomach another long struggle and war for freedom from the Japanese before the land is broken? Can Chin Peng's state survive their precarious position and bring the revolution to the south? Or is Malaya doomed to have each of its struggle beaten down, fated to be the subjects of a foreign power? Only time can tell."
 MLY_Dismal_Infrastructure:0 "不気味なインフラ"
 MLY_Dismal_Infrastructure_desc:0 "旭日の圧政に対する長い抵抗は、我々の家、そして物流を限界まで破壊してしまった。対敵協力者の行き来は、我々の決意を固めるだけでなく、我々の土地と人々に傷跡を残した。\n統一マラヤ抗日戦線に精神がないわけではないが、精神だけは余裕があるようだ。"
 MLY_The_UMAJF:0 "統一マラヤ抗日戦線"
 MLY_The_UMAJF_desc:0 "東南アジアの他の地域が大日本帝国に屈したのに対し、我々は屈していない。日本軍が我が家に土足で踏み込んで以来、我々は第25と戦ってきた。何度も土地を奪われ、何度も服従した勢力から隠れることを強要された。すべての弾丸が発射され、すべての涙が流され、すべてのマラヤの息子や娘がその時期に埋葬された。それは、我々の息子や娘が抑圧や暴虐の下で生きることがないような未来を夢見るためだった。\n\n§R我々に自由を与えよ。然らずんば死を。§!"
 MLY_driven_to_the_countryside:0 "田園への道程"
 MLY_driven_to_the_countryside_desc:0 "マラヤは10年間、娘たちと東から来た外国人との間で絶え間なく続く戦争を見てきた。シンガポールは何度も我々の手から売国奴の手に渡り、今現在もまた、日本が南の光を握っている。疲弊した兵士を同情的な村や町が受け入れてくれるが、この状況が永久に繰り返されることはない。傷をなめながら、失われるかもしれない攻撃できる機会を待っている暇はない、最善を望む。\n\n§G最悪は死である、単純な話だが。§!"
 MLY_operation_nassau:0 "ナッソー作戦"
 MLY_operation_nassau_desc:0 "海の向こうでは、日本のライバルであるアメリカに、我々のトップや代表が援助や物資の提供を求めている。10年にわたる日本との長い戦いがこのような停滞を招いたのであり、あと10年も猶予はない。アメリカの物資と銃が流れ、マラヤを奪還すれば安全が保障される、これが最後だ。"
