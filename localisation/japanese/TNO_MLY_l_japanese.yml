 TNO_USA_CIA_unlocked_tt:0 "§Yドミノは崩れ始めた。しかしまだアメリカ陣営に有利とはいえない。ブスタマムはアメリカとの連携には否定的だ。しかしラザクは違う。CIAがほんの少し手を加えれば、マラヤがアメリカの味方になるかもしれない。もちろん、我々がそう望めばだが。§!"
 TNO_Malayan_revolts_tt:0 "§GUsing our connections and the UMAJF's network of sleeper agents, we'll arm peasant revolts across the countryside.§!"
 The_Mapja_threat_tt:0 "§RDespite our connections to Azad Hind, we stand utterly alone. If Japan ever returns, it's not a guarantee even Azad Hind will assist us.§!"
 The_Poverty_Question_TT:0 "§GDemocracy and ideology doesn't fill bellies. For Malaya to reap the fruits of a stable democracy, it must be a stable people again.§!"
 The_Angong_Question_TT:0 "§RThrough bribery or the blade, the nobles shall meet their fate.§!"
