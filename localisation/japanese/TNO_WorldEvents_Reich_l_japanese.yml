 WORLD_REICH.1.t: "[Get_newspaper_header]ライヒ最後の征服"
 WORLD_REICH.1.desc: "1962年1月19日、エベルハルト・ケルナーが初めて月面に降り立った人類となった。これまでライヒと日本、それにアメリカ間で宇宙競争が繰り広げられ、アメリカがなんとか初の有人宇宙飛行にこぎつけたばかりだった。総統は自信をにじませながら、ライヒが勝者として確固たる一歩を踏み出したと発表した。\n\nゲルマニアでは鉄十字勲章を授与されたケルナーと仲間の宇宙飛行士たちが出席する式典が行われ、ライヒ全土でも一週間に渡って祝賀会が催される予定である。\n\nアメリカと日本からも簡潔な祝電が送られ、ニクソン大統領は月に人類最初の対外拠点を建設すると約束し、直後に日本も火星に最初の人を送ると発表した。"
 WORLD_REICH.1.a: "宇宙開発競争に勝ったのか？"
 WORLD_REICH.2.t: "[Get_newspaper_header]ヒトラー暗殺未遂！"
 WORLD_REICH.2.desc: "ドイツからのニュースだ。ゲルマニアからの情報によると、月面着陸の祝賀会が一段落した直後、軍部隊と数個小隊分のボディーガード部隊が街を埋め尽くし、直ちに戒厳令が敷かれたという。日本の特務総監に所属しているとドイツ側が主張している暗殺者が総統を殺そうとしたが、総統のボディーガードの一人が阻止したらしい。\n\n他にも様々な暗殺事件が発生している。また、街中では、各軍の部隊同士が対立しており、いくつかの部隊が互いに退却を命じ、指揮系統が混乱している。第三帝国は確実に弱体化していると思われる。ドイツは新世界秩序を維持できるのだろうか？"
 WORLD_REICH.2.a: "分かれたる家……"
 WORLD_REICH.2.b: "何てことだ。"
 WORLD_REICH.2.c: "この横柄な言いがかりの意図は何だ？"
 WORLD_REICH.3.t: "[Get_newspaper_header]ヒトラーがボルマンを後継者に指名"
 WORLD_REICH.3.desc: "特務総監の関与が疑われている最近のドイツ総統の暗殺未遂を受けて、公式の後継者を指名し正式に承認するよう総統と国会に求める圧力が次第に高まりつつある。ほぼ一週間にわたる議論と熟考の末、アドルフ・ヒトラーは国会議事堂から生放送に姿を現し、帝国に対して後継者はマルティン・ボルマンであると発表した。\n\nリベラル派や軍の一部の派閥は懸念を表明しているものの、この決定は道理にかなったものであるという見解が一般的で、保守派や穏健派からも好意的に受け止められている。しかし国家社会主義の方針を貫き小規模な改革しか盛り込まれていない彼の公約をうけて、アルベルト・シュペーア、ヘルマン・ゲーリング、そしてラインハルト・ハイドリヒはそれぞれ、この選択は帝国の崩壊を加速させるだけだとして批判している。"
 WORLD_REICH.3.a: "同じことの繰り返しのようだ。"
 WORLD_REICH.4.t: "[Get_newspaper_header]ヒトラーがゲーリングを後継者に指名"
 WORLD_REICH.4.desc: "特務総監の関与が疑われている最近のドイツ総統の暗殺未遂を受けて、公式の後継者を指名し正式に承認するよう総統と国会に求める圧力が次第に高まりつつある。ほぼ一週間にわたる議論と熟考の末、アドルフ・ヒトラーは国会議事堂から生放送に姿を現し、帝国に対して後継者はヘルマン・ゲーリングであると発表した。\n\n総統の長年の支持者の一人でもあり国の愛され役でもあるゲーリングはナチスの守旧派と国防軍から広く支持を集めているが、同時に彼らとの結びつきはこの決定に対する反対意見を呼び起こした。アルベルト・シュペーア、マルティン・ボルマン、そしてラインハルト・ハイドリヒはこの指名を批判し、帝国が権力と戦争に飢えた男の手に渡ることを容認することは決してないという声明を出している。"
 WORLD_REICH.4.a: "戦争が迫っているのか？"
 WORLD_REICH.5.t: "[Get_newspaper_header]ヒトラーがシュペーアを後継者に指名"
 WORLD_REICH.5.desc: "特務総監の関与が疑われている最近のドイツ総統の暗殺未遂を受けて、公式の後継者を指名し正式に承認するよう総統と国会に求める圧力が次第に高まりつつある。ほぼ一週間にわたる議論と熟考の末、アドルフ・ヒトラーは国会議事堂から生放送に姿を現し、帝国に対して後継者はアルベルト・シュペーアであると発表した。\n\n彼の経済及び政治面での広範にわたる改革支持の姿勢によって帝国議会の左派並びに国内の自由派からの支持を集める同氏を後継者として選択するこの決断は非常に物議をかもすものであった。この決定は帝国内の保守派を当惑させるところとなったが、マルティン・ボルマン、ヘルマン・ゲーリング、そしてラインハルト・ハイドリヒはそれぞれこの選択を公然と非難している。"
 WORLD_REICH.5.a: "帝国の新たな夜明けだ。"
 WORLD_REICH.6.t: "[Get_newspaper_header]ヒトラーがハイドリヒを後継者に指名"
 WORLD_REICH.6.desc: "特務総監の関与が疑われている最近のドイツ総統の暗殺未遂を受けて、公式の後継者を指名し正式に承認するよう総統と国会に求める圧力が次第に高まりつつある。ほぼ一週間にわたる議論と熟考の末、アドルフ・ヒトラーは国会議事堂から生放送に姿を現し、帝国に対して後継者はラインハルト・ハイドリヒであると発表した。\n\n帝国議会には衝撃が走るとともに憤怒が渦巻いた。四分の一の票は指名に対する反対票、別の四分の一の票は棄権票となったことで帝国議会史上初の全会不一致が起こった。一部の人間はこの出来事をドイツと親衛隊の敵対関係の終焉とみなして称賛しているが、そんなにも寛容な人間は本当にごく一部である。大多数の人々はハイドリヒがブルグントの傀儡に過ぎないとみなすとともに、暴動がドイツ全土で発生しているとのことである。"
 WORLD_REICH.6.a: "黒い太陽の下では全てが上手くいくだろう。"
 WORLD_REICH.6.b: "何ということだ。"
 WORLD_REICH.7.t: "[Get_newspaper_header]アドルフ・ヒトラーの死"
 WORLD_REICH.7.desc: "悲劇的なニュースがドイツ全土を襲った。そのニュースとはドイツの総統であり、第二次大戦の勝利者でもあるアドルフ・ヒトラーが死去したとのニュースだった。以前から総統の健康状態の悪化が噂されていたが、このニュースはドイツを完全なショック状態に陥れた。ライヒスタークは三か月の間喪に服し総統は亡き妻エーファ・ヒトラーの傍に埋葬され、葬儀には世界各国の要人が招かれると発表した。\n\nドイツが喪に服している間、国際的には多くの人々が30年もの苦しみの責任者であるヒトラーの死を祝っている。しかし多くのコメンテーターが第三帝国が正当な後継者争いに巻き込まれており、ドイツの今後の状況を懸念している。"
 WORLD_REICH.7.a: "歴史的な日だ……"
 WORLD_REICH.8.t: "[Get_newspaper_header]ドイツ内戦"
 WORLD_REICH.8.desc: "アドルフ・ヒトラーの死後、帝国は大混乱に陥った。総統が正統な後継者を指名したのにも関わらず、帝国内における強力な派閥が自分たちの未来像で国家を導こうと互いに武装蜂起を開始した。ゲルマニアからの命令を無視して、それぞれの指導者に忠誠を誓う部隊によって国家は引き裂かれている。状況の深刻さはまだ分からないが、帝国は中央集権の完全な崩壊に直面しているか、あるいは既に崩壊しているかもしれない。\n\n帝国の東方政府についてはまだ見通しが立っていないが、ゲルマニアとその他の地域からの連絡が途絶えた事によって、それらの地域にも運命の時が訪れるのではないかという憶測がなされている。しかし現在確かな事実は欧州の巨人が大陸を分断させたという事だ。"
 WORLD_REICH.8.a: "確かなる帝国の終焉だ。"
 WORLD_REICH.9.t: "[Get_newspaper_header]ハンス・シュパイデルがゲルマニアの支配権を握る"
 WORLD_REICH.9.desc: "ドイツ全土が内戦状態に陥っており、内戦はまだ初期段階であるものの人命と破壊による損害が急速に明らかとなっている。しかし、帝国の誰もがこの破壊的な戦争に参加しようとは思っているわけではないようだ。緊急評議会の崩壊により、西ロシア戦争時に親衛隊のクーデター未遂を阻止した事で知られるハンス・シュパイデル元帥が今日ゲルマニアへ進軍した。\n\n戦争の英雄であるエルヴィン・ロンメル元帥の傍で、シュパイデルは中立を宣言し、ゲルマニアの街では、シュパイデル、ロンメル両元帥、またその他の将軍らの部隊が中立の大義に忠実に従い駐屯している。内戦のいかなる派閥だろうとゲルマニアを攻撃すると揺るぎない抵抗を行うと警告がなされている。"
 WORLD_REICH.9.a: "我々が必要としていたヒーローだ。"
 WORLD_REICH.9.b: "ドイツでさらなる困難だ。"
 WORLD_REICH.10.t: "[Get_newspaper_header]カール・デーニッツがクリミアを占領"
 WORLD_REICH.10.desc: "今週初め、ドイツの英雄カール・デーニッツが海兵隊を中心としたクーデターを起こしたというニュースが黒海から流れてきた。クリミアの海軍基地の司令官を務めるデーニッツは、ハンス・シュパイデルによる不名誉で違法な帝国議会の占拠を受けて、ドイツの権威を放棄せざるを得なくなったとラジオで発表した。\n\nその後、デーニッツが公然とボルマン支持を表明したことで、帝国と世界に衝撃が走った。また、多くの艦長がデーニッツの行動を支持し、帝国を完全に破壊しようとする者の手に渡らないようにするため、クリミアでデーニッツと行動を共にすることを誓った。"
 WORLD_REICH.10.a: "厄介だな。"
 WORLD_REICH.11.t: "[Get_newspaper_header]反ハイドリヒ協定の形成"
 WORLD_REICH.11.desc: "ドイツ内戦は紆余曲折を極めており、特に今回の出来事はこの混沌の中で最たるものかもしれない。今日未明、フューラーの座を虎視眈々と狙う候補者らが「ライヒの今日における最大の脅威」たるラインハルト・ハイドリヒと武装親衛隊へ対処するために一時的な休戦を発表したのだ。\n\nハインリヒ・ヒムラーの後援を受けているハイドリヒとSSは政治力も外的影響力もないという悪条件においてもここ数ヶ月で驚嘆するべき成果を上げてきた。意外な展開は競合相手を不安に陥らせ、ハイドリヒに終わりをもたらそうとする者たちに協力関係を築かせることになった。ハイドリヒはヒムラーが率いる「ブルグント体制」の狂信的信者であり、このカルトに対峙する者たちが1つの結論に至ること－－即ち、SSとその背後に立つ者に対して共通の憎悪があること－－は世界のドイツ人にとっての救いになるに違いない。"
 WORLD_REICH.11.a: "ヒムラーの狂気は我々の土には広がらないだろう！"
 WORLD_REICH.11.b: "かかってこい。"
 WORLD_REICH.11.c: "ハイドリヒはこれを簡単に処理するだろう。"
 WORLD_REICH.11.d: "もっと悪い方向へと向かうかもしれない。"
 WORLD_REICH.12.t: "[Get_newspaper_header]ボルマンがドイツ内戦に勝利"
 WORLD_REICH.12.desc: "ドイツ史上最も悲惨で血生臭い戦いであったドイツ内戦は、マルティン・ボルマンが勝利したことで終結した。内戦時に多くの支持を得ていたボルマンが勝利する可能性が一番高いと多くの人が予測していたが、それが現実になったのだ。本日行われたフォルクスハレでの演説にて、ボルマンはドイツ国民にかつての栄光への迅速な復帰を約束し、この様な内戦が二度と起こらない様に限定的な改革を約束した。\n\n国は廃墟と化し、経済は崩壊し、国民は疲弊し、ヨーロッパの大部分が混沌としている現在の状況下では、帝国の真の将来は不透明である。しかし、偉大な政治家であるボルマンがドイツを率いる事で、多くの人が本当に帝国に安定を取り戻せるのではないかと期待している。"
 WORLD_REICH.12.a: "ドイツに平和が戻る。"
 WORLD_REICH.13.t: "[Get_newspaper_header]シュペーアがドイツ内戦に勝利"
 WORLD_REICH.13.desc: "ドイツ史上最も悲惨で血生臭い戦いであったドイツ内戦は、アルベルト・シュペーアが勝利したことで終結した。軍部と国民、両方からの支持が少なく、勝利する事ができないと考えられていたシュペーアだが、勝利を掴み取ったのだ。今日、ドイツの新総統として帝国の新しい時代を宣言するためフォルクスハレで演説した。\n\nシュペーアは、支持者が期待している政治的・経済的改革を実行すると約束したが、新総統にとって今後数ヶ月間が容易であると考える者はほとんどいないだろう。例えシュペーアがドイツ国民を味方につけ、内戦からの回復を遂げたとしても、ヨーロッパの多くは、シュペーアでも解決できないであろう混沌とした状況に置かれている。しかし、国が廃墟と化した今、帝国の偉大な建築家が国を再建しようとしている事に多くの人が感謝している。"
 WORLD_REICH.13.a: "ドイツに平和が戻る。"
 WORLD_REICH.14.t: "[Get_newspaper_header]ゲーリングがドイツ内戦に勝利"
 WORLD_REICH.14.desc: "ドイツ史上最も悲惨で血生臭い戦いであったドイツ内戦は、ヘルマン・ゲーリングが勝利したことで終結した。戦争中、陸軍および空軍がゲーリングの勝利に必要不可欠な貢献をしたことから、新総統は今日、フォルクスハレでの演説の中で国防軍に個人的感謝を述べた。\n\nゲーリングは戦前に軍国主義的な政策を掲げていたため、多くの人が軍の影響が強まり、新しいドイツが戦争に巻き込まれる事を恐れている。しかし国土が廃墟となり、経済が崩壊し、大衆は疲れ果てているため、帝国の真の未来は依然として不透明だ。多くの人々が将来を恐れている一方で、人々はゲーリングの軍が今日平和をもたらしたかもしれない事を単純に喜んでいる。"
 WORLD_REICH.14.a: "ドイツに平和が戻る。"
 WORLD_REICH.15.t: "[Get_newspaper_header]ハイドリヒがドイツ内戦に勝利"
 WORLD_REICH.15.desc: "ドイツ史上最も悲惨で血生臭い戦いであったドイツ内戦は、ラインハルト・ハイドリヒが勝利したことで終結した。ハイドリヒは多くのドイツ国民から嫌われていたものの、親衛隊の支援のもと勝利を収めた。新総統はフォルクスハレで演説し、ドイツを堕落させたすべての退廃的人物を非難し、ライヒから退廃の兆候を取り除くことを誓った。\n\nハインリヒ・ヒムラーはハイドリヒに心からの祝辞を述べたものの、国際的な反応は将来のドイツに関する深い懸念からほとんど起きなかった。国家は廃墟となり、国民は疲弊し、欧州は混沌としている。多くの人々が秘密主義の狂信的組織による支配がライヒの未来に何をもたらすのかを恐れている。"
 WORLD_REICH.15.a: "ドイツに平和が戻る。"
 WORLD_REICH.16.t: "[Get_newspaper_header]ドイツが中央ヨーロッパの支配を再確立"
 WORLD_REICH.16.desc: "帝国保護領であるベーメン＝メーレン、オランダ、デンマークはゲルマン化が最も進んだ地域だった。ドイツが内戦によって分裂すると、これらの地域は政治的混乱に陥ったが、最終的にはライヒの心臓部に近いこの国々が脅威になることは許されなかった。\n\nそのため、ドイツ新政権が貿易港を持つオランダや、産業の中心地であるボヘミアなどの重要な地域の奪還を早期に決定したのは、当然の事だった。\n\nコペンハーゲンとアムステルダムに友好政権を樹立し、帝国保護領を完全に併合したことで、新総統は中央ヨーロッパの支配権を確保した。"
 WORLD_REICH.16.a: "ライヒ万歳！"
 WORLD_REICH.16.b: "年老いた獅子はまだ吠えることができるようだ。"
 WORLD_REICH.16.c: "想定内のことだ。"
 WORLD_REICH.17.t: "[Get_newspaper_header]ドイツの覇権が復活"
 WORLD_REICH.17.desc: "帝国を引き裂いた内戦が始まった時、国家弁務官の多くがゲルマニアの支配から独立した。これは、内部の反乱によるものや、あるいは国家弁務官が新総統の敵対者に忠誠を誓っていたためであった。\n\n内戦が終結した際、荒廃したドイツは海外進出ができないほど弱体化し、一時は東ヨーロッパの血塗られた土地に鉤十字が戻ることはないと思われた。\n\nしかし、今日は帝国の新たな日の始まりだ。一連の軍事作戦と外交努力の結果、旧国家弁務官区のほとんどがライヒに復帰した。世界が畏敬と心配の念を抱く中、一つのことが明らかとなった。ドイツの覇権が戻ってきたのだ。"
 WORLD_REICH.17.a: "生存圏が再び我らのものとなった！"
 WORLD_REICH.17.b: "鉤十字が倒れるのは時間の問題だ。"
 WORLD_REICH.17.c: "ライヒが世界の舞台へ戻ってきたようだ……"
 WORLD_REICH.18.t: "[Get_newspaper_header]ドイツがモーリシャスとレユニオンを占領"
 WORLD_REICH.18.desc: "「ダス・ライヒ」紙が読者に誇らしげに知らせたように、ドイツ海軍はマダガスカル国家弁務官区の管轄下にあったモーリシャス島とレユニオン島を現地軍から奪還することに成功した。アフリカにおける数々の衝突でその財産を失っていたドイツは、再びインド洋で存在感を示し、共栄圏に対して再び力を投じることができるようになった。\n\n外交の場で日本の代表は、躊躇なく「ドイツの侵略行為」を非難した。日本はまだ報復行動をとっていないが、この事件は、マルティン・ボルマン総統の行動で悪化した二つの超大国間での関係の傾向の一部であると考えられている。"
 WORLD_REICH.18.a: "我々はマダガスカルを去った……"
 WORLD_REICH.18.b: "屈辱的だ！"
 WORLD_REICH.18.c: "どれほど悪化するのだろうか？"
 WORLD_REICH.19.t: "[Get_newspaper_header]ドイツがモーリシャスとレユニオンにミサイルを配備"
 WORLD_REICH.19.desc_BOR: "インド洋からこのニュースが届くと、国際社会は不安に包まれ、世界中の軍隊が警戒態勢に入った。日米の報道によると、ドイツ国はモーリシャス島とレユニオン島にミサイル発射施設を建設し、核弾頭をその激しい論争が巻き起こる場所に配備した。\n\nこの行為はゲルマニアの戦略的大勝利と称されたが、大日本帝国からは厳しい非難を浴び、外交官は明確に相互作用の可能性を警告している。ドイツのインド洋軍事化の結果は不確かだが、この出来事はハワイ・ミサイル危機の始まりに匹敵する緊張の高まりにつながったと言ってよいだろう。"
 WORLD_REICH.19.desc_SGR: "インド洋からこのニュースが届くと、国際社会は不安に包まれ、世界中の軍隊が警戒態勢に入った。日米の報道によると、ドイツ国はモーリシャス島とレユニオン島にミサイル発射施設を建設し、核弾頭をその激しい論争が巻き起こる場所に配備した。\n\nこの行為はゲルマニアの戦略的勝利と称されたが、超大国から厳しい非難を浴び、外交官たちは明確に報復措置の可能性を警告している。ドイツによるインド洋の軍事化の結果はまだ不確かだが、ヘルムート・シュミット独外務大臣が主導した外交以来、この出来事は記録的な緊張の高まりにつながったと言ってよいだろう。"
 WORLD_REICH.19.a: "歴史に残る勝利だ！"
 WORLD_REICH.19.b: "懲罰は避けられまじ！"
 WORLD_REICH.19.c: "世界は再び天秤に掛けられた。"
 WORLD_REICH.110.t: "[Get_newspaper_header]アルベルト・シュペーアの失踪"
 WORLD_REICH.110.desc: "アルベルト・シュペーアが姿を消した。元ドイツ国大臣からナチスの亡命者となっていたアルベルト・シュペーアは、政治亡命を求めてここ数年はアメリカで暮らしていた。ドイツ内戦の後に逃亡した多くのナチスが自分のアイデンティティを変えようとしたのに対し、アルベルト・シュペーアは自分の名前で本を出版し、販売数を伸ばすためにいくつかの有名なインタビューを行った。\n\nアルベルト・シュペーアが行方不明になり、アメリカの警察が全国的に捜査を行うことになった。ドイツの外務大臣ヴァルター・ヘーヴェルは公式声明の中で、アメリカの捜査の幸運を祈るとともに、シュペーアが発見された場合にはライヒへ引き渡すように要求した。"
 WORLD_REICH.110.a: "シュペーアはどこへ？"
 WORLD_REICH.111.t: "[Get_newspaper_header]アルベルト・シュペーアの暗殺"
 WORLD_REICH.111.desc: "アルベルト・シュペーアが死んだ。元ドイツ国大臣からナチスの亡命者となっていたアルベルト・シュペーアは、政治亡命を求めてここ数年はアメリカで暮らしていた。ドイツ内戦の後に逃亡した多くのナチスが自分のアイデンティティを変えようとしたのに対し、アルベルト・シュペーアは自分の名前で本を出版し、販売数を伸ばすためにいくつかの有名なインタビューを行った。\n\n午前11時、白昼堂々、シュペーアは銃を持った男に六発撃たれた。男は「ハイル・ボルマン！」と叫んだ後、近くにいた車の後部座席に飛び乗り、すぐに走り去ったと言われている。救急車が到着したときには、シュペーアは死亡していた。ドイツの外務大臣ヴァルター・ヘーヴェルは、ドイツ軍の関与を肯定も否定もせず、シュペーアを「裏切り者の犬の運命に値する」とした。アメリカ大統領は怒りをあらわにしている。\n"
 WORLD_REICH.111.a: "アメリカに向けた侮辱だ。"
 WORLD_REICH.112.t: "[Get_newspaper_header]ユーラシアのデタント"
 WORLD_REICH.112.desc: "今朝、東京とベルリンの双方から、両大国の相互友好宣言という驚くべきニュースが飛び込んできた。第二次世界大戦中でさえ、両国の関係は既に不安定であり、真珠湾への原爆投下の後、日独伊三国同盟は正式に解消されている。冷戦が始まると、かつての同盟国は地球上の影響力と国力を巡る宿敵となった。\n\nしかしその対立関係は今や短い不愉快な出来事に過ぎず、日独関係は1930年代以来の良好さに彩られているように見える。日独両帝国の傘下の指導者たちは、この雪解けは世界平和への重要な第一歩であると称賛しているが、国際政治の専門家たちはこのニュースに対するワシントンの反応が異様なほど静かであると指摘している。"
 WORLD_REICH.112.a: "日本の兄弟たちよ！"
 WORLD_REICH.112.b: "ドイツ万歳！"
 WORLD_REICH.112.c: "かかってこい。"
 WORLD_REICH.112.d: "平和も可能なのだろう。"
 WORLD_REICH.120.t: "[Get_newspaper_header]第二次長いナイフの夜事件"
 WORLD_REICH.120.desc: "マルティン・ボルマン総統の命令により、ライヒのあらゆる組織を巻き込んだ陰謀の黒い網に火がついた。\n\nラインハルト・ゲーレン率いる秩序警察がライヒ内のあらゆる反体制派を潰すために動員された。大企業、キリスト教団体、不誠実なドイツ陸軍の一派、陰謀を企てる党の官僚などが、最近のドイツ史上最大の政治的、社会的、文化的粛清の中で取り締まられている。\n\n弾丸が発射され、縄が張り巡らされ、ボルマンの玉座はさらに大きくなることだろう。"
 WORLD_REICH.120.a: "ユートピアには常に何かの死がつきまとう。"
 WORLD_REICH.121.t: "[Get_newspaper_header]謀略の六月"
 WORLD_REICH.121.desc: "ライヒのあらゆる組織を巻き込んだ陰謀の黒い網が、マルティン・ボルマン総統を権力の座から引きずりおろした。\n\nボルマンとその同盟者を打倒するための武力クーデターが始まると、ドイツ陸軍、大企業、そして党内の不誠実な一派は血まみれになっていった。\n\nクーデターの首謀者であるバルドゥール・フォン・シーラッハ党官房長官は、大ゲルマン帝国の新たな総統となる準備をしているようだ。ドイツは新たな時代を迎えている。"
 WORLD_REICH.121.a: "蝋の翼は溶けた。"
 WORLD_REICH.122.t: "[Get_newspaper_header]ヘーヴェル大臣が殺害された！"
 WORLD_REICH.122.desc: "ドイツ国の産業の中心地であるケルンにおいて、つい数時間前にドイツの外務大臣であるヘーヴェル大臣が、郊外の小さな町の倉庫内でブランダ夫人とともに遺体で発見されたとの報道がなされた。ヘーヴェル夫妻は発見される二週間前に、ケルンの高級住宅街にある自宅に侵入され、行方不明になっていた。\n\nこの事件の首謀者である「赤軍派」と呼ばれるテロリスト集団は、ボルマン総統の政権による弾圧と暴虐行為が正当なものであるならば、この殺人事件も正当なものとなると主張している。大臣夫妻が誘拐される数日前には、ドイツ全土で何週間にもわたって行われていた激しい抗議運動が鎮圧されるなどの事態が発生しており、この状況下でのこの事件は、ドイツ国を混乱に陥れている。"
 WORLD_REICH.122.a: "ドイツの鷲はまたしても病に倒れてしまった。"
 WORLD_REICH.200.t: "[Get_newspaper_header]ケーニヒスベルク条約の締結"
 WORLD_REICH.200.desc: "今日、ケーニヒスベルクにおいて、ヘルムート・シュミット大臣とポーランド代表のスタニスワフ・ヴァチョヴィアックによって、大ゲルマン帝国とポーランド共和国の間で締結された条約は国際的に大きな驚きをもって受け止められることとなった。この協定には、ドイツによるポーランド人の正式な民族としての承認と、近い将来におけるポーランド人奴隷の本国送還計画が含まれている。また、臨時政府のポーランドは交渉の結果、統一条約に再統合されることになった。\n\nこの条約は、外交上の奇跡として多くの人々に歓迎されたが、ドイツの旧ポーランド領の地位には言及されておらず、反体制派のNSDAPメンバーやポーランドの指導者たちの強い反発を受け、大きな論争が巻き起こっている。この条約をめぐっては、賛否両論の大規模なデモが両国で同時に行われた。"
 WORLD_REICH.200.a: "ヴィスワ川での二度目の奇跡か？"
 WORLD_REICH.200.b: "冗談じゃないシュミット、なんて事してくれたんだ!?"
 WORLD_REICH.201.t: "[Get_newspaper_header]ポーランドがドイツ国防軍に簒奪される"
 WORLD_REICH.201.desc: "いまひとつの国際的な反応の中、ポーランド共和国は本日、大ドイツ国国防軍に降伏した。ヘニング・フォン・トレスコウとハンス・シュパイデルの両元帥がポーランド政府と交渉し、ドイツの軍靴の下での自由と繁栄を約束しながら、ライヒはポーランドに圧力をかけ続けたたのである。\n\nこれにより、ドイツ新政権が明確に自由化へ進むという国際社会の期待は薄れたが、この政権交代が、ポーランド人に対する大きな暴力や反発を生まずして行われたことは注目に値する。ポーランドとポーランドのディアスポラにおいては大きな抗議が発生したが、解決策は安定しているようだ。次の行動次第では、ポーランドに未来が開けるかもしれない。"
 WORLD_REICH.201.a: "まだ終わっていないかもしれない。"
 WORLD_REICH.202.t: "[Get_newspaper_header]ポーランドがドイツの手中に"
 WORLD_REICH.202.desc: "国際的な衝撃の中、ポーランド共和国はアルベルト・シュペーア総統のものとされる命令により、大ゲルマン帝国国防軍によって暴力的に鎮圧した。事前の交渉が決裂したことを受けてのこととされているが、国内での自由主義的な改革者としての自画像が損なわれたと広く受け止められている。国防軍はいち早く秩序回復に動き、占領体制を敷くなど、積極的に紛争の拡大を抑えているが、ポーランドの状況はドイツ内戦以来、これほどまでに激動したことは無かった。\n\nポーランドの運命がどうなるかは、まだわからない。"
 WORLD_REICH.202.a: "総統の嘘つきが！"
 WORLD_REICH.203.t: "[Get_newspaper_header]フランスが統一条約に復帰"
 WORLD_REICH.203.desc: "仏大統領[FRA.GetLeader]と独外務大臣ヘルムート・シュミットによるボルドー協定への調印によりフランス国は正式に統一条約に復帰した。これはならず者国家として知られるブルターニュ共和国に対する独仏の共同軍事行動・ロロ作戦を始めとする両政治家の広範な外交努力の末に実現したものである。\n\nフランス国が再び統一条約の加盟国となったことを受けて、ドイツは欧州に極めて重大な戦略的要地を確保したと世界各国から思われている。シュペーア総統の改革とシュミット大臣による約束が裏付けるように、フランスはドイツから相当量の援助及びに利益を得られるものと考えられている。"
 WORLD_REICH.203.a: "Erbfeinde werden freunde（因縁ある者も友になる）"
 WORLD_REICH.204.t: "[Get_newspaper_header]フランスは統一条約を忌避"
 WORLD_REICH.204.desc: "欧州からわずかに漏れ出る自由な報道とライヒの検閲努力を掻い潜った情報によれば、シュペーア総統がヘルムート・シュミット外務大臣を差し向けて交渉に当たらせたフランスとの外交努力は失敗に終わったらしい。これ以上の交渉に疑問符が生じたために[FRA.GetLeader]率いるフランス政府はシュペーアの派遣した特使を送還させ、ここにフランス国が統一条約への再加盟する道は閉ざされることになった。\n\nドイツにとっては重大な外交的失敗であり、交渉の失敗は西欧各国に僅かに残っていたライヒの影響力に影を落とすことになった。近場の対抗馬であるイタリア帝国や遠くに座するアメリカ合衆国は敵への戦略にこの機会を利用することだろう。"
 WORLD_REICH.204.a: "敵の敵は……"
 WORLD_REICH.205.t: "[Get_newspaper_header]ロロ作戦の失敗でフランスが崩壊"
 WORLD_REICH.205.desc: "衝撃的な報道が舞い込んできた。ならず者国家である[BRT.GetName]を掌握するための独仏による共同軍事作戦は、最終的にフランス軍はおろかフランス国自体が崩壊する結果に終わってしまった。ロロ作戦の開始と致命的失敗をきっかけとして秘密軍事組織（Organisation Armée Secrète、OAS）が蜂起し、ドイツ軍はフランスから急遽撤退することになったためフランス全国が混乱に陥った。\n\n大ゲルマン帝国からの公式声明もなく、フランスの役人の無軌道な混乱と仏指導者[FRA.GetLeader]の無策により、世界各国はフランスが本当に消滅してしまうかもしれないという懸念を抱えている。"
 WORLD_REICH.205.a: "Au revoir, mon ami（さようなら、愛する人）……"
 WORLD_REICH.206.t: "[Get_newspaper_header]東方支配の緩和"
 WORLD_REICH.206.desc: "かつて東側の国家弁務官区に属していた土地を再び掌握した帝国は、単に旧体制を復活させるだけだと考えていたが、それは間違いであったようだ。誰もが驚いたことに、その土地は正式に自由な政府を持つ独立した国家に再編成された。\n\nこれらの新国家はほとんどが協力者で構成されているというのが大方の意見だが、これが重要な変化であることは誰も否定できない。総統は早速、新しく設立された国々といくつかの条約を締結したが、これはドイツにとって必ずや利益となるものだ。\n\n党内の改革派の影響が強いとされるこの新体制によって、ドイツの東欧における覇権は旧体制よりもはるかに安定しているように見える。"
 WORLD_REICH.206.a: "賢明な政府による賢明な判断だ。"
 WORLD_REICH.206.b: "予想外の展開だが、歓迎すべきことだ。"
 WORLD_REICH.206.c: "もう懲り懲りだと思うが……"
 WORLD_REICH.207.t: "[Get_newspaper_header]東方への確固たる影響力"
 WORLD_REICH.207.desc: "かつての、東部の国家弁務官区への覇権を得たドイツは、それらの土地を、ゲルマニアからの厳しい監視下に置かれた自治区、帝国直轄州（Reichslander）に再編成することを決定した。ライヒ本国の出身者が政府の助けを借りつつ、民間の行政を監督する。これによって、領土への厳しい支配力を確保しつつこれまでの国家弁務官区よりも良い統治を行うことができる。\n\nこれにより、ドイツ支配の悪影響は軽減されるだろうが、現地民の支配者に対する憎しみを沈めることはできないだろうというのが大方の見解だ。本国政府の弱体化の兆候があった時には、パルチザンの攻撃が激化するだろうと予想されている。"
 WORLD_REICH.207.a: "我々の支配はこれまでより強固なものとなる！"
 WORLD_REICH.207.b: "この新秩序は前の秩序と同じように崩壊するぞ……"
 WORLD_REICH.207.c: "古い制度を利用し、新しい名前を使う。ほら!"
 WORLD_REICH.208.t: "[Get_newspaper_header]ドイツでの「特別法廷」"
 WORLD_REICH.208.desc: "大ゲルマン帝国総統アルベルト・シュペーアは国家社会主義ドイツ労働党内の反乱分子を一掃する「特別法廷」の開廷を宣言した。この裁判ではいくらかの党員が権力濫用、賄賂授与、更には反逆罪によって告訴された。\n\nこれを受けていくつかの民主主義国家は、裁判とは名ばかりで事実上の粛清であると抗議しているがゲルマニア政府が方針を改めることはなかった。数か月が経った後、この裁判を通してシュペーアは党の手綱を掴み直ししただけでなく、ドイツ国民の心をも掴むことができたようだ。\n\nドイツ世論がシュペーア優位に再び傾いたことで、総統は今やより重要な課題に取り組む準備ができたようだ。"
 WORLD_REICH.208.a: "裏切り者に報いを！"
 WORLD_REICH.208.b: "性格は変わらない……"
 WORLD_REICH.208.c: "ドイツで粛清とはドイツらしい！"
 WORLD_REICH.209.t: "[Get_newspaper_header]ネッツラムがオンラインに"
 WORLD_REICH.209.desc: "数年に渡る準備と修理、調整、そして改良を経て、ネッツラムはオンラインとなり完全な稼働を達成した。ネッツラムは全く新しい先進的システムで、ライヒに点在する研究施設や政府機関のすべてのコンピュータを相互接続する。文字や画像といったあらゆるデータが素早く転送され、各機関の連携を飛躍的に向上させる驚嘆すべき先進技術である。\n\nネッツラムの主目的は科学技術の研究と官僚の効率化にあるが、フューラーが軍事部門や諜報部門にこのシステムを利用することはあまりに想像に難くない。あわよくば遠い将来にこのシステムが民間にも供される日が来るかもしれない。今のところ確かなことをいうとするなら、ネッツラムがライヒを未来に招いたということである。"
 WORLD_REICH.209.a: "未来は今だ！"
 WORLD_REICH.209.b: "情報技術の覇権を狙う新たなライバルが登場したのか？"
 WORLD_REICH.209.c: "信じられない！"
 WORLD_REICH.210.t: "[Get_newspaper_header]ニュルンベルクの学生蜂起"
 WORLD_REICH.210.desc: "最近では2回目のことだが、ドイツでは学生による抗議活動が起こっている。ニュルンベルク市では、マルクス主義の有名な革命家、ルディ・ドゥチュケがオルポに射殺されたことをきっかけに、混沌と暴力に包まれた。\n\nドゥチュケは、歴史上最も反マルクス的国家と言えるドイツで、マルクス主義活動家として活動していた。多くの人にとって彼の死は、当面はないにしても、避けられないものと思われていた。だが予想外なのは、この殺害に対する全体反応である。ライヒ全土で小さな行動が起きているが、その火種は反ユダヤ法で有名なニュルンベルク市である。\n\n暴力は頂点に達し、示された過激さはナチスの正当性とはかけ離れたものとなり、暴徒に鉄槌が下されるのはいつなのか、そうでないのかを考えずにはいられない。\n"
 WORLD_REICH.210.a: "心配の種だな。"
 WORLD_REICH.211.t: "[Get_newspaper_header]石油危機に伴うフランクフルト株式市場の暴落"
 WORLD_REICH.211.desc: "石油危機とその経済的影響が世界中に波及している中、大ゲルマン帝国はその影響を特に大きく受け、フランクフルト証券取引所は100ポイント以上も下落した。すでに数千人が解雇され、幾つかの企業が債務超過に陥っているようだ。\n\n経済学者達は、東欧を中心としたドイツ関税同盟の名の下に行われた大規模な工業化のために、帝国の石油依存度が高まったためだと指摘している。\n\nシュペーア総統は、この危機に対して公式に反応を示してはいない。経済改革を政策の柱としていただけに、ルートヴィヒ・エアハルト経済大臣の下で行われていた「経済の奇跡」が突然頓挫したことは、国民の支持を大きく損ねることになるだろう。"
 WORLD_REICH.211.a: "千年王国は、石油によって崩壊するのか？"
 WORLD_REICH.211.b: "またか！"
 WORLD_REICH.212.t: "[Get_newspaper_header]ライヒでの奴隷の反乱"
 WORLD_REICH.212.desc: "帝国が国際的に悪名高いことは周知のことだが、中でも奴隷労働者を事業に多用したことは、ヨーロッパ中の反感を買った。だが、シュペーア総統の地道な改革によって奴隷階級の不安は一掃されたかに思えた。それが見事に裏切られたのだ。\n\n帝国の東方で、奴隷がドイツ人の主人達に対し、武装して反乱を起こし、大陸に傷跡をつけたのだ。シュペーア政府が対策に追われている間にシェルナー元帥が帝国のロシア領を掌握し、ドイツが事態を収拾できない場合には、反乱に対して壊滅的な対応を取ると約束した。三者の間には不穏な空気が漂っているが、ドイツがついに奴隷制から脱却するのではないかと、世界が固唾を飲んで見守っている。"
 WORLD_REICH.212.a: "これは災難だ！"
 WORLD_REICH.212.b: "全ての奴隷よ、立ち上がれ！自由はここにある！"
 WORLD_REICH.212.c: "これ以上の譲歩はない！"
 WORLD_REICH.212.d: "選択の時が迫っている。"
 WORLD_REICH.213.t: "[Get_newspaper_header]ドイツ国防軍の反乱が粉砕される"
 WORLD_REICH.213.desc: "フェルディナント・シェルナー陸軍元帥が旧モスコーヴィエンで起こした反乱は、独自とライヒ両方の情報筋によると、大敗した。元々、ヘニング・フォン・トレスコウ陸軍司令官とハンス・シュパイデル陸軍司令官が率いるドイツ国防軍の大規模な改革計画を守るためにロシア領に追放されたシェルナーは、アレクシス・フォン・レンネ将軍の下で地元の権威を弱め、奴隷反乱が勃発したときにクーデターを起こすので精一杯だった。\n\nモスコーヴィエンが廃墟となり、奴隷が東ヨーロッパの大部分を支配している今、この悪徳陸軍司令官の運命は無残な死であることがほぼ確実となった。しかし、奴隷が反乱を起こしている限り、いつヨーロッパに安定が訪れるかわからない。"
 WORLD_REICH.213.a: "血まみれのフェルディナントは敗北した。"
 WORLD_REICH.214.t: "[Get_newspaper_header]奴隷の反乱が鎮圧される"
 WORLD_REICH.214.desc: "独立およびライヒ系の情報筋によると、ヴィリー・ブラントによる奴隷の反乱はドイツ国防軍によって残酷にも鎮圧されたようだ。鎮圧の結果による犠牲者や報復者に関する情報は少なく、国によって検閲されているが、壊滅的な規模であることが推定されている。ドイツのレジスタンス組織「国旗団 黒-赤-金」といくつかのヨーロッパのレジスタンス組織が主導した奴隷の反乱は、奴隷制と悪名高いニュルンベルク法の即時廃止を求めて闘っていた。\n\n東欧のほとんどが廃墟と化し、国際投資家がかつて有望であった関税同盟から手を引いていく中、いくつかの国の名もなき情報筋は、ドイツに対する政策の変更を強く提案するようになった。ブラントは死亡したと推定されている。"
 WORLD_REICH.214.a: "自由なヨーロッパという夢は死んだ。"
 WORLD_REICH.215.t: "[Get_newspaper_header]奴隷の反乱が終結"
 WORLD_REICH.215.desc: "レジスタンス組織「国旗団 黒-赤-金」とその別動兵との緊迫した交渉の末、アルベルト・シュペーアは本日、フォルクスハレで抗議者たちとの合意を発表した。総統によれば「誠に遺憾ながら」行われる奴隷制とニュルンベルク法の即時廃止の代わりに、反逆者たちは身を引き、立場をわきまえた位置に戻るとのことだ。NSDAPは、総統による交渉に対する批判を含む様々な反応を示したが、それでもこの合意は、国民、関税同盟、そして国際社会から大きな賛同を得ることができた。\n\nドイツ改革の立役者として知られる四人組は、発表の際、総統のそばには見当たらなかった。国旗団の指導者、ヴィリー・ブラントはアメリカに逃亡したと伝えられている。"
 WORLD_REICH.215.a: "総統が再び脚光を浴びているようだ。"
 WORLD_REICH.216.t: "[Get_newspaper_header]奴隷の反乱が終結"
 WORLD_REICH.216.desc: "レジスタンス組織「国旗団 黒-赤-金」とその別動兵との緊迫した交渉の末、クルト・キージンガーは本日、フォルクスハレで抗議者たちとの合意を発表した。副総統によれば、「長く延期されていた」奴隷制度とニュルンベルク法の即時廃止を含む広範な改革の代わりに、東側に秩序が回復されるとのことである。ドイツ内戦前夜以来の国家社会主義ドイツ労働者党内部の対立にもかかわらず、国内外の反応は圧倒的に決定を支持するものが多い。その主な理由は、これらの改正がライヒと関税同盟に与える自由のためである。\n\nシュペーア総統は、「軽い風邪」で療養中とのことで、発表の際には欠席していた。国旗団の指導者、ヴィリー・ブラントはアメリカに逃亡したと伝えられている。"
 WORLD_REICH.216.a: "今の本当の総統は誰なんだ？"
 WORLD_REICH.217.t: "[Get_newspaper_header]ドイツでの暴動"
 WORLD_REICH.217.desc: "今日、ドイツ国の誇りが損なわれた。まさにその偉業を祝う場で、反体制派のデモが発生したのだ。毎年恒例のニュルンベルクでのNSDAP支持集会は、言論の自由と帝国内の改革を主張する学生たちの集まりから抗議を受けることになった。しかし、学生たちの抗議を先導していた学生の一人、ルディ・ドゥチュケは、その思想的指導力を理由に、政府とは無縁と思われたヨーゼフ・バッハマンに射殺された。\n\nドゥチュケの死に怒った学生たちは、警備員と戦いながらバリケードをいくつも突破し、当局も力ずくでそれに応えた。数回の銃撃戦の後、暴動は鎮圧され、ニュルンベルク市は当局によって戒厳令下に置かれた。ドイツのレジスタンス組織「国旗団」は、デモ隊を支持し、ドゥチュケの射殺はドイツ政府が仕組んだことだと主張した。\n"
 WORLD_REICH.217.a: "不穏だな。"
 WORLD_REICH.217.b: "まさに大惨事だ!"
 WORLD_REICH.218.t: "[Get_newspaper_header]ドイツの改革派政権の崩壊"
 WORLD_REICH.218.desc: "大ドイツ国と世界の間に最近開かれた、いくつかの国際連絡窓口が突然沈黙し、閉じられたため、残されたわずかな情報源をもとに、国際社会はこの国の暗い姿を描き出した。アルベルト・シュペーア総統の政府は、「四人組」として知られるドイツ内戦前に総統と提携するようになったライヒ内部の有力な改革派集団によって構成されていたことで知られているが、それは崩壊してしまったのである。\n\n情報制限開始以来姿を見せていないアルベルト・シュペーア前総統に代わり、屈辱を受けてきたフェルディナント・シェルナー元帥が国の指揮を執ることになった。総統官邸は「全ては順調である」という公式声明により、人々を安心させようとしている。旧政府関係者の所在は不明である。"
 WORLD_REICH.218.a: "我々は救われぬ。"
 WORLD_REICH.218.b: "ヨーロッパの最後の希望が途絶えた。"
 WORLD_REICH.219.t: "[Get_newspaper_header]ドイツが東方国家弁務官区を併合"
 WORLD_REICH.219.desc: "フェイルディナント・シェルナー元帥によって最近行われたドイツ政府に対するクーデターの後、東方国家弁務官区政府の運命は不安定なままである。行政は通常通り行われているが、第三のバルバロッサ作戦とさらなる破滅への恐怖が頭上に漂っている。ゲルマニアが沈黙していることから、シェルナーは東方領土のさらなる不安定化を恐れ、現在の有効な取り決めを維持するつもりであるかのように思われた。\n\n最近の声明は、その前提が間違っていたことを証明した。ゲルマニアは、東方国家弁務官区を全てドイツ本国に統合することを発表したのである。また、さらなる報道により、国家弁務官区は廃止されたのではなく、東方の効率化と支配のために自治権を大幅に縮小されたということが明らかとなった。ゲルマニアが見守る中、東欧はさらなる苦境に立たされることになりそうだ。\n"
 WORLD_REICH.219.a: "上官への恐怖は、敵への恐怖より大きくなければならない。"
 WORLD_REICH.219.b: "早々に墓穴を掘るのか?"
 WORLD_REICH.220.t: "[Get_newspaper_header]ドイツで発表された「民主的」な改革"
 WORLD_REICH.220.desc: "東欧で最近発生した奴隷の反乱を交渉の末に残酷に鎮圧した、ドイツの未来は暗いように思われていた。宣戦布告の直後、国家社会主義ドイツ労働者党内部で長らく失脚していた「反動派」による、アルベルト・シュペーア総統に対する党内クーデターが発生したのである。テオドール・オーベルレンダー国会議長を中心としたこの派閥は、シュペーア政権に疎まれた幅広い国家社会主義者の戦線である。\n\n新政権は、前政権が行った改革を覆して厳しい弾圧を続けると予想されていたが、現政権は正反対のことを行っているように思える。国会議事堂からのテレビ演説で、オーベルレンダーはさらなる国の改革を発表した。NSDAPを中心とした包括的な組織の下で、大衆が民主的な政治参加を行う新時代の到来を約束したのだ。この新たな目標がどのように達成されようとしているのかは不明である。\n"
 WORLD_REICH.220.a: "一つの民族、一つの国家、一つの政党!"
 WORLD_REICH.220.b: "民主主義とは無縁だ!"
 WORLD_REICH.221.t: "[Get_newspaper_header]ドイツにおける新たな権力闘争"
 WORLD_REICH.221.desc: "東欧で最近発生した奴隷の反乱を鎮圧した、ドイツの未来は暗いように思われていた。反乱を起こしたフェイルディナント・シェルナー元帥による宣戦布告に続き、国家社会主義ドイツ労働者党内部で長らく失脚していた「反動派」による、アルベルト・シュペーア総統に対する党内クーデターが発生したのである。\n\nシェルナーの部隊がゲルマニアへ凱旋すると、元帥の目標に対して結成された反対派、テオドール・オーベルレンダー率いる「反動派」に直面することとなった。両者は今のところ協力することに同意しているが、新たな権力闘争の兆しは明らかである。両派とも、最終的なクーデターへ向けて支持基盤を固めているとされ、それぞれがドイツの国内事情と東方の残党の抑圧に縛られている。ドイツの運命がかかっているのだ。\n"
 WORLD_REICH.221.a: "団結は決して成されぬ。"
 WORLD_REICH.221.b: "今まさに、数百万人の死体の上で?"
 WORLD_REICH.222.t: "[Get_newspaper_header]レイキャヴィク協定の開幕"
 WORLD_REICH.222.desc: "期待を寄せられているレイキャビク協定が開幕した。アメリカとドイツの外交官たちが、ここ10年でおそらく最も重要な会議のためにアイスランドに到着し始めた。ドイツ・アメリカ間の関係の「雪解け」に、多くの人々が期待を寄せている。\n\n誰もが、アメリカの対独禁輸に関する話題で持ち切りとなっている。禁輸措置解除のために、どちらが妥協するかは不明である。アメリカは完全な奴隷解放、貿易取引での優先的待遇、核軍縮、あるいはその全てを要求するとの噂まで飛び交っているのだ!ドイツからの噂も、「妥協はしない!」というものから「禁輸措置解除のために必要なものは何でも与える!」というものまで、様々に分かれている。この会談で何が起こるかは誰にも分からないが、その結果は今後何年間もの独米関係を形作ることになるだろう。"
 WORLD_REICH.222.a: "対話を始めよう！"
 WORLD_REICH.222.b: "考えるに値しない。"
 WORLD_REICH.223.t: "[Get_newspaper_header]レイキャヴィク協定の締結"
 WORLD_REICH.223.desc: "日が落ち、空が暗くなるころ、アメリカとドイツの代表団は、多くの人々は達成不可能だと考えていたことをやってのけた。双方が条約に署名したのだ。\n\nこの劇的な政策変更に同意させるため、ドイツ側が何を提示したのかは海外筋には明らかにされていない。だが、アメリカ側にとって十分魅力的な内容であったことに間違いはない。\n\nこの行動が将来的にどう影響を及ぼしていくのか知る者はいない。しかし、ここ数十年で初めて、ドイツとアメリカは互いの不倶戴天の敵ではなくなったのだ。"
 WORLD_REICH.223.a: "今日は実にお日柄がよい。"
 WORLD_REICH.223.b: "一体何に署名したんだ!?"
 WORLD_REICH.224.t: "[Get_newspaper_header]トロント協定の開幕"
 WORLD_REICH.224.desc: "ドイツの外交官が、公式に「世紀の会談」と呼ばれている会談のため、NPPの招待を受けてカナダのトロントに到着し始めた。その中では、アメリカの対独禁輸が話題に上げられる。\n\n具体的にどのような合意が形成されるのかは、まだ分からない。ただ、多くのドイツ人は、NPPの親ドイツ的なスタンスを考慮して好ましい結果を楽観視している。しかし、アメリカ人は、「署名」だけではどんな合意にも満足しないかもしれない。これから数日間、ドイツが気を抜くことはできないであろう。"
 WORLD_REICH.224.a: "会議が始まる！"
 WORLD_REICH.224.b: "アメリカの火遊び。"
 WORLD_REICH.225.t: "[Get_newspaper_header]トロント協定の結末"
 WORLD_REICH.225.desc: "今日の午後、ドイツとアメリカの外交官がトロント協定に署名した。アメリカ人は長い審議を経て、過去10年間ドイツに対し行ってきた禁輸措置を終了することに同意した。\n\n両国政府は、両国の将来がどうなるかについては口数少なく、楽観的である。しかし懐疑論者は、これらの新しい予備交渉が政権交代を乗り越えることができるだろうかと自問している。"
 WORLD_REICH.225.a: "新たな時代へ！"
 WORLD_REICH.225.b: "昨日の敵は今日の友。"
 WORLD_REICH.226.t: "[Get_newspaper_header]シュミットが大統領と会談"
 WORLD_REICH.226.desc: "独米間の外交交渉の成功を祝って、会談におけるドイツ外交官の長、ヘルムート・シュミットがホワイトハウスに招待された。シュミットは、大統領と肩を並べてドイツに対するアメリカの禁輸措置を公式に終わらせる法律に署名することを光栄に思っている。\n\n今日は、両国にとって歴史的な日である。両国はついに、20年以上にわたる競争と紛争を過去のものとする準備を終えた。傷の修復には時間がかかるだろうが、それでもついに一歩前進したのである。"
 WORLD_REICH.226.a: "平和に機会を与えよう。"
 WORLD_REICH.226.b: "誰も考えていなかった。"
 WORLD_REICH.227.t: "[Get_newspaper_header]シュヴァルツェ・ヴァルキューレ"
 WORLD_REICH.227.desc: "最近の米独外交の破綻を受け、総統であるアルベルト・シュペーアはドイツ空軍の動員を開始した。官僚機構内の匿名情報筋によると、ドイツは新たな作戦を承認したということだ。コードネーム「シュヴァルツェ・ヴァルキューレ（黒いワルキューレ）」作戦は、核兵器を積載した戦略爆撃機を含む大規模な航空団で、アメリカやOFN諸国の領空を探査しようとするドイツの試みであると思われる。現時点でドイツの意図は不明だが、アメリカとドイツ国の外交交渉が決裂したことが直接の理由であると考えられている。これによってすでに高まっている緊張がさらに高まり、限定的な紛争が発生する可能性があると、国外からは警告の声が上がっている。\n\n結果がどうなるかは不明瞭だが、世界はアメリカとドイツの対決に息を呑んでいる。"
 WORLD_REICH.227.a: "誰が最初に瞬きするんだ？"
 WORLD_REICH.228.t: "[Get_newspaper_header]ノーフォーク協定"
 WORLD_REICH.228.desc: "ドイツがバージニア州ノーフォークでの交渉の席に着くと、世界は衝撃に包まれた。両者の雪解けは良くて非現実的なものに見えたが、内閣からの圧力と交戦の脅威が相まって、シュペーア総統はアメリカに屈服せざるを得なくなった。「親善」の意味を込め、ノーフォーク協定は現存する数少ない40年代アメリカ海軍の主力艦であるUSSウィスコンシン号の艦上で調印された。星条旗のはためく棹の下で、アメリカの対独禁輸は正式に終了した。ドイツは屈辱を味わったと言っても過言ではない。この協定によりドイツは、奴隷の待遇を改善し、アメリカ人投資家に優先的に市場を提供し、核兵器の備蓄を大幅に削減することを余儀なくされた。アメリカが平和の新時代を宣言する一方、その相手は無言のままだ。ドイツ国民は、外交的屈辱にうんざりしている。シュペーアの最も忠実な支持者でさえ、口をつぐんでいる。"
 WORLD_REICH.228.a: "素晴らしい知らせだ！"
 WORLD_REICH.228.b: "シュペーアは我々を裏切った。"
 WORLD_REICH.228.c: "アメリカがトップに立ったようだ。"
 WORLD_REICH.229.t: "[Get_newspaper_header]メルボルン対話"
 WORLD_REICH.229.desc: "今日、メルボルンでアメリカとドイツの少数の外交官による会合が開かれた。ドイツ代表団は、日本との貿易協定締結後に共栄圏を視察し、その中でアメリカ外交官との非公式な会談のためにオーストラリアの都市に立ち寄った。\n\nだが意外なことに、この会談は双方にとって実りあるものとなった。会談は予想外にも友好的な雰囲気で進み、米独間の緊張緩和にも一定の成果があった。正式な条約は締結されなかったが、アメリカ代表団は、2つの超大国間で長年行われていた禁輸の緩和を開始するという「紳士協定」を結んだ。\n\n口頭での取り決めではあるが、これにより、二国間の協力関係の新時代が幕を開けるのではないかと多くの人々が考えている。"
 WORLD_REICH.229.a: "祖国のための偉大な勝利！"
 WORLD_REICH.229.b: "思えば、ドイツも随分遠くまで来たようだ。"
 WORLD_REICH.229.c: "思わぬ機会が思わぬ結果を招く。"
 WORLD_REICH.230.t: "[Get_newspaper_header]コペンハーゲン対話"
 WORLD_REICH.230.desc: "大ドイツ国のアルベルト・シュペーア総統による招待を受け、コペンハーゲンでの秘密会談に臨んだアメリカ政府は、衝撃的な外交政策の修正として、対独禁輸措置の緩和を発表した。関係が前向きに安定している限りにおいての、貿易量制限のさらなる緩和へ向けた将来の協議も視野に入れたものであった。NPPが国政選挙で敗北した場合においても、それが現実的かどうかはまだ分からない。\n\nアメリカの世論は極めて複雑であり、NPP党員でさえも、無条件での禁輸措置縮小に疑問を呈している。また、ドイツとの関係正常化の試みに対し、形だけの称賛を行う者もいる。それでも、2つの超大国の関係はここ数十年で最も良好である。"
 WORLD_REICH.230.a: "今までにない外交的成功だ！"
 WORLD_REICH.230.b: "国民進歩連盟がドイツに頭を下げるのか？一体どのように？"
 WORLD_REICH.230.c: "不穏だな。"
 WORLD_REICH.231.t: "[Get_newspaper_header]ライヒと米国の関係の破綻"
 WORLD_REICH.231.desc: "アメリカとドイツの関係は史上最低の水準に達した。アメリカ政府は公式声明を発表していないが、アメリカ大使館の匿名の情報筋は、「自分のものは自分のもの、相手のものは交渉の余地ありなどと言う人々と交渉することはできない」と述べていると伝えられている。\n\nゲルマニアのアメリカ大使館は現在空になっており、そのスタッフは帰国している。近い将来、アメリカ人はドイツとの交渉を終える。"
 WORLD_REICH.231.a: "いい厄介払いだ。悲しくも何ともない。"
 WORLD_REICH.231.b: "ナチとのお喋りもこれで終わりだ。"
 WORLD_REICH.231.c: "終末時計が0時に近づく。"
 WORLD_REICH.232.t: "[Get_newspaper_header]アイスランドへの核攻撃"
 WORLD_REICH.232.desc: "歴史上2度目のことであるが、またしても原子爆弾が爆発した。アメリカがまたしても原子の火に襲われたのだ。アメリカの要塞であるアイスランドは、太陽よりも熱い火に徹底的に破壊された。早朝、ドイツ軍のUボートが沖合を探知されることなく巡航し、短距離核ミサイルを発射したのである。アメリカ軍が対応するのに1分もかからなかった。何万人もの人々が灰に変わり果て、かつての美しい島は原型をとどめていない。\n\n世界中の人々が恐怖に怯えている。今回はアメリカにも対抗手段があるからだ。2つの超大国が互いに核兵器を準備したとき、終末時計の針は12時を告げる。アメリカが報復を準備している中、世界は息を呑んでいる。"
 WORLD_REICH.232.a: "奴らはそんな勇気を持ってない……そうだろ？"
 WORLD_REICH.232.b: "ドイツは何のチャンスもくれなかった。"
 WORLD_REICH.232.c: "終わりは近い。"
 WORLD_REICH.233.t: "[Get_newspaper_header]ドイツが日本との和解を模索"
 WORLD_REICH.233.desc: "ドイツ国民の総統、アルベルト・シュペーアは、「両国の友好を深める」ため、総統官邸での記者会見にて大日本帝国の首都である東京に新しい大使館を開設することを決定したことを発表した。\n\n国際的には、このことは驚きであった。日本がアドルフ・ヒトラー暗殺未遂事件に関与した疑いが濃厚であることから、ヘルムート・シュミット外務大臣の外交政策は太平洋の反対側へ舵を切るだろうと考えていたからである。\n\n総統は、このような疑惑を「名誉と忠誠を重んじる日本文化」を理解していない「とんでもない主張」だとすぐに反論している。ドイツと日本は人類史上最大の戦争で共に戦った。そして、この20年間が両国を分断した以上に、両国が一つになることを総統は確信しているのだ。\n"
 WORLD_REICH.233.a: "シュミットは場末に置かれたようだ。"
 WORLD_REICH.234.t: "[Get_newspaper_header]日独両国の和解が成立"
 WORLD_REICH.234.desc: "数週間に及ぶ交渉の末、東京に飛んだドイツ代表団と日本の代表団が共同声明を発表した。「過去20年間にも及ぶ遺憾な誤解を解消する」ために「両国間の一連の包括的合意」について調印したのだ。条約の内容は未だ公開されていないものの、ヘルムート・シュミット大臣を除いた両代表団の誰もが条約に満足していることは、誰もが認めるところである。"
 WORLD_REICH.234.a: "新しき東京=ベルリン枢軸が地平線から昇ってくるのだろうか？"
 WORLD_REICH.235.t: "[Get_newspaper_header]日独の外交会議が成功"
 WORLD_REICH.235.desc: "数週間に及ぶ交渉の末、東京に飛んだドイツの代表団と日本の代表団が共同声明を発表した。「両国間の友好関係の道を示す」ための「包括的合意」に達したという。条約の内容は未だ公開されていないものの、今回の会議が超大国と超大国とのデタントに向けた第一歩であることは、小さな違いは残っているものの誰もが認めるところである。"
 WORLD_REICH.235.a: "思っていたよりうまくいった。"
 WORLD_REICH.236.t: "[Get_newspaper_header]日独間の外交交渉が停滞"
 WORLD_REICH.236.desc: "数週間に及ぶ交渉の末、東京に飛んだドイツの代表団と日本の代表団が共同声明を発表した。両超大国が「和解への長い道のりへの第一歩」である覚書に署名したことが明らかになった。外構の文脈においては「会談はうまく運ばなかったものの、少なくとも共通の問題については共通の認識が得られた」という意味である。デタントが現実のものになるのか、それとも机上の空論で終わるかは時間だけが示してくれる。"
 WORLD_REICH.236.a: "予想通りのことだ。利己心が融和を破壊する。"
 WORLD_REICH.237.t: "[Get_newspaper_header]日独の外交交渉が失敗する"
 WORLD_REICH.237.desc: "数週間に及ぶ交渉の末、ドイツの駐日代表団は声明すら出さずに東京を後にした。国際的に見ると、これは会議が大失敗に終わったことに等しい。これは後に秘密主義を貫く日本の外務大臣にまつわる噂に裏付けられた。消息筋が「両者で合意できたことは意見の相違だけである」と明かしたのだ。国家間、特に超大国間の関係は数時間で変化するものであるが、かつては同盟関係にあった両国間の和解への希望はこれで断ち切られたというのが大筋の見解である。"
 WORLD_REICH.237.a: "シュミットの言うことにも耳を傾けたほうがよかったのだ……"
 WORLD_REICH.300.t: "[Get_newspaper_header]ブルグント侵攻"
 WORLD_REICH.300.desc: "数週間にわたる威嚇、脅迫、そしてますます心配になる軍の動向の後、想像を絶する事態が発生した。ドイツ国とブルグント国が戦争状態に入ったのだ。ヒムラーの領地は間違いなく地球上で最も国際的に嫌われている国だが、ゲーリングの侵攻は国際チャンネルに大混乱をもたらす衝撃を与えた。つまり、ブルグントの核兵器保有疑惑はいまだ不明のままなのだ。この疑惑が事実であれば、人類史上初の核保有国同士の紛争となる。そして、これが最後となるかもしれない。\n\nさらに心配なのは、影の国が、異例の報道発表で、「勝利を主張するために必要なことは何でも行い、偽りのライヒを粉砕する」と誓ったことだ。不吉な脅迫の中、ドイツ内戦以来、初めてドイツ陸軍師団がブルグント国境を越えるのを、世界にの他の国々はただ座って見ているしかない。\n"
 WORLD_REICH.300.a: "裏切り者を罰するときだ！"
 WORLD_REICH.300.b: "最後の一片があるべき場所に戻る。"
 WORLD_REICH.300.c: "最終戦争が訪れた。"
 WORLD_REICH.300.e: "二人の狂人が死闘に赴く。"
 WORLD_REICH.301.t: "[Get_newspaper_header]第三次世界大戦"
 WORLD_REICH.301.desc: "不可能と思われていた悪夢が、ついにドイツ帝国とアメリカ合衆国の間で戦争が始まり、人類史上最後の戦争が始まったのだ。ライヒとアメリカ合衆国は、長年にわたり、より小さな隣国への侵略を続けてきた。しかしヘルマン・ゲーリングの命令により、世界の運命をかけた最後の巨大な戦闘に突入した。\n\nアメリカもドイツも、そのようなシナリオに備え、大量の核兵器を備蓄している－－現在知られているように、人類の文明を終わらせるには十分すぎるほどだ。大西洋で最初のドッグファイトが起こり、何百万人もの兵士が各師団に報告し、巨大な海軍の艦隊がこれまでで最大の任務に就くと、何十億もの人々が恐れていた事態が現実となる。\n\n一つだけ確かなことは－－終わりが近いということだ。"
 WORLD_REICH.301.a: "暴君には屈しない！"
 WORLD_REICH.301.b: "アメリカ人は敗北の味を思い出すだろう！"
 WORLD_REICH.301.c: "OFNは退かない！"
 WORLD_REICH.301.d: "鷲は最後に出てくるものだ。"
 WORLD_REICH.302.t: "[Get_newspaper_header]第三次世界大戦"
 WORLD_REICH.302.desc: "西アジアと中央アジアにドイツの戦争機械が何年もかけて押し寄せ、ライヒの最終目標に到達したのだ。今日、おそらく歴史上最後の戦争が勃発した－－大日本帝国とドイツ帝国の正式な戦争である。この報道がなされたとき、数十万人の兵士が国境を越えて共栄圏の領土に入り、最終目的地は東京であった。彼らの前には、祖国のために命を捧げようとする大日本帝国陸軍が立ちはだかっていた。\n\n日独両国は世界最大級の核兵器を保有しており、両者の直接戦争はほぼ間違いなく核兵器の応酬になる。アジアの山や川が血で赤く染まり、共栄圏の空は煙と戦闘機でぼろぼろになり、太平洋の海ではドイツ海軍と帝国海軍の部隊が激突しているとき、疑問が湧いてくる。一方がボタンを押した際、その結果を目撃できる人間はどれだけ残っているのだろうか？\n"
 WORLD_REICH.302.a: "サムライをやっつけろ！"
 WORLD_REICH.302.b: "奴らを来させろ、死に直面させるんだ！"
 WORLD_REICH.302.c: "我々すべてを殺すつもりだぞ！"
 WORLD_REICH.302.d: "天上の戦争が始まった！"
 WORLD_REICH.303.t: "[Get_newspaper_header]ゲーリング総統が根本的に新しい研究開発プログラムを発表！"
 WORLD_REICH.303.desc: "総統は今日、ハイデルベルク大学での激しい演説の中で、ライヒの派閥的な研究開発計画に対する新たなアプローチを発表した。\n\n「我々は既にその主張の正当性と確実性を証明した。正統な総統に逆らおうとは、もはや誰も思わないだろう！」とゲーリングは宣言し、「我々はあらゆる場所に隠れていた裏切り者を根絶やしにした。そして今や我々が心配する相手はアメリカ人と日本人の雑種国家だけである。しかし我々は彼らに対抗するための道具と武器を欠いている！我々は技術的な軍拡競争に遅れをとることを許しているのだ！我々は自己満足し、退廃的になってしまったのだ！原爆を投下したのも、月に降り立ったのも、我々が最初であったというのに、その優位性を浪費してしまった！我々は、ヨーロッパだけでなく、全世界のあらゆる技術の支配者として、正当な地位を回復することとなるだろう！」と述べた。"
 WORLD_REICH.303.a: "もう二度とドイツは世界に遅れをとることはないだろう！"
 WORLD_REICH.303.b: "我々はもう少し投資しなければ……"
 WORLD_REICH.303.c: "誰が気に留めるんだ?"
 WORLD_REICH.304.t: "[Get_newspaper_header]フランクフルトで原子力発電所事故が起きる！"
 WORLD_REICH.304.desc: "今日、独・フランクフルト市は大混乱に陥った。最近稼働した原子力発電所の構内で発生したと見られる大爆発が街を揺さぶったのだ。AP通信によるライヒの独占的情報源によれば、爆発は構内の第四号機が炉心溶融を起こしたためだとしている。\n\nフランクフルト南部には壊滅的被害が生じており、48時間以内に風向きが変わることがあればブルグント、フランス、スイスに放射能を帯びた雲がやってくる可能性がある。事故による死者はすでに数千人に達していて、数百万人の住民が避難を余儀なくされた。ライヒは事故の可能性を否定しており、原発に対する破壊活動について「反ドイツ勢力」の活動を非難している。"
 WORLD_REICH.304.a: "天気はどうだい、ジミー。我々は堕ちたのか？"
 WORLD_REICH.305.t: "[Get_newspaper_header]シェルナー元帥のクーデター"
 WORLD_REICH.305.desc: "ゲーリング総統の支持者にとって、ゲルマニアでの今日は悲惨な1日となった。フェイルディナント・シェルナー元帥が、ドイツ国家、そしてドイツという戦争機械の指揮を執ることとなったのだ。強硬な軍国主義者であり、「総力戦経済」の推進者であるシェルナーは、ゲーリングによる最近の一連の軍事侵攻を、さらに慎重に継続すると予想されている。ドイツ第3代総統の目には、戦時中のドイツは頂点にあるように見えていた。したがって、戦争はもはや手段ではなく、それ自体が目的なのである。\n\nゲーリングは国防軍による侵攻に失敗し、政治生命に幕を閉じた。だがシェルナーは、自らの支配下にある限り、ドイツはそのような失敗を犯すことがないと確信している。しかし、ドイツが侵略先を攻めつくした後に何が起こるのか、ドイツ国内外を問わず多くの人々が疑問に思っている。"
 WORLD_REICH.305.a: "世界が怯えながら見つめている……"
 WORLD_REICH.1000.t: "[Get_newspaper_header]ワルシャワ蜂起"
 WORLD_REICH.1000.desc: "ポーランドの総督府は常に静かであったが、それはドイツ側が不安を募らせる中で必死に保ってきた薄い皮に過ぎないように見えた。それは、ドイツ内戦が始まって数週間も経たないうちに、ポーランド国内軍（AK）が総反乱を起こし、弱体化した総督府とその指導者ハンス・フランクをあっさりと倒してしまったことからも明らかである。\n\n自由なポーランドはライヒの国境線に接しているため、他のドイツ圏がこの嵐をどのように乗り越えることができるか、先行きは不透明だ。しかし、ポーランドは南側の国境以外は完全にライヒに囲まれており、急速に崩壊しつつある隣国ハンガリーへのアクセスもわずかである。生まれ変わったポーランドの未来は想像に難くない。"
 WORLD_REICH.1000.a: "ポーランドは我々のものだ！"
 WORLD_REICH.1000.b: "ナチス帝国は崩壊し続けている……"
 WORLD_REICH.1000.c: "他のスラブ共が何も考えていないといいが……"
 WORLD_REICH.1200.t: "[Get_newspaper_header]オストラントでの混沌！"
 WORLD_REICH.1200.desc: "ドイツの勢力圏の多くでは事実が隠蔽されていたが、オストラントは違った。リガには複数の国際ニュースステーションが存在し、生活の質の良さ、豊富な労働力「模範的植民地」としての人々の幸せさをドイツ政府は常に宣伝していた。\n\nオストラント政府は多くの報道機関を制限しようと試みたが、ゲリラ的記者たちはなんとか逃げ出し現地の様子を外に対して報道している。撮影された映像は衝撃的で守備隊、民兵、市民、パルチザンの間で激しい戦闘が繰り広げられていた。国際社会はこれをどうとらえるべきか、誰を応援するべきかを決めかねている。"
 WORLD_REICH.1200.a: "ライヒは分断された。"
 WORLD_REICH.1400.t: "[Get_newspaper_header]エーリヒ・コッホがキエフでの爆弾テロで重症を負う"
 WORLD_REICH.1400.desc: "ドイツの指導者に対する暗殺の試みは今年で二回目であるが、ウクライーネ国家弁務官エーリヒ・コッホ暗殺未遂を受けて同地域では戒厳令が発布された。報告によると昨日の朝方、コッホが私用車で自宅を出発しようとしたところ車内に隠された爆弾が爆発したとのことだ。二人の護衛と運転手は死亡した一方で、コッホ自身は一命をとりとめたが胸部、右腕、顔面に重傷を負った。緊急手術が執り行われたが、報道官の話によればコッホは危篤状態であるという。\n\n秘密裏にウクライナで活動している海外記者は第二次世界大戦でのドイツ軍による同地域の確保以来続く暴力沙汰と貧困の程度を広く報道してきたため、今回の爆破事件に対するドイツの捜査に対しても、国際社会はウクライナ人の処遇に懸念を表明している。"
 WORLD_REICH.1400.a: "荒れた土地からの荒れたニュースだな。"
 UKR_UCW_NEWS.0.t: "[Get_newspaper_header]国家弁務官区がウクライナ内戦で勝利!"
 UKR_UCW_NEWS.0.desc: "ドイツの穀倉地帯で今日、国家弁務官区政府がウクライナ全域を支配下に置いたことに、ほとんど驚きはない。ウクライナ政府からの声明において、キエフは暴動の終結を祝っており、「国家社会主義、総統、ドイツ国民」への献身を再確認している。だが、キエフ政権内部には、現在のゲオルク・ライプブラント国家弁務官代理をはじめ、国家弁務官区の改革を提案している者が存在する。\n\n今のところ状況は安定しているが、国家弁務官区全体に亀裂が入りつつあるのかもしれない。表向きはライプブラントが国を指導しているが、ライプブラント、オットー・オーレンドルフ、ハンス＝オットー・ブロイティガムの3人で構成される現在の「安全保障委員会」は、3人の権力闘争で崩壊寸前だ。紛争が戦場にまで至ることは予測されていないが、ウクライナの未来にさらなる混乱が待ち受けていることは明らかだ。\n"
 UKR_UCW_NEWS.0.a: "真の指導力は、それが用いられる際に初めて現れる。"
 UKR_UCW_NEWS.0.b: "ドイツの優位性が全てに勝った。"
 UKR_UCW_NEWS.0.c: "ジャックブーツは踏み続ける。"
 UKR_UCW_NEWS.1.t: "[Get_newspaper_header]共和派がウクライナを解放!"
 UKR_UCW_NEWS.1.desc: "ライヒの東方支配が崩壊した後、戦争の暗い霧の中からようやく希望の光が見えてきた。数ヵ月にわたる内戦の末、ライヒの穀倉地帯と呼ばれたウクライナは自由民主的抵抗勢力の手中に置かれ、新たな民主政権の樹立が開始されたのだ。\n\nウクライナ人民の持つ自由な国家への夢に訴えかけ、今やウクライナ共和国はウクライナ人の心を掴み取った。主権国家が確立され、政府内部では主にウクライナ人が権力を握っている。\n\n国際社会は共和国の今後について懐疑的であるが、共和国の指導者であるユーリイ・ホルリースはウクライナの自由を保ち続けることを断言している。\n"
 UKR_UCW_NEWS.1.a: "我々は遂に自由だ。"
 UKR_UCW_NEWS.1.b: "嘘だ!口約束だ!"
 UKR_UCW_NEWS.1.c: "ヨーロッパの暗黒から光が？"
 UKR_UCW_NEWS.2.t: "[Get_newspaper_header]ウクライナ・ソビエト社会主義共和国が復活!"
 UKR_UCW_NEWS.2.desc: "東欧で大逆転が巻き起こった。かつては過ぎ去った時代の遺物だと考えられていたウクライナ・ソビエト社会主義共和国が、ウクライナ内戦での各派閥の争いを制し、国家弁務官区全体を掌握したのだ。ソビエトを起源に持ちながらも、この政府は単にソビエト政権を継承しているわけではない。オレクサンドル・シュムシクィイ第一書記は、ブハーリンの思想から距離を置き、民族共産主義への忠誠を宣言してウクライナ人解放の継続を強調している。\n\nドイツの穀倉地帯に赤旗が掲げられ、世界はライヒがどのような報復を行うのか固唾を飲んで見守っている。だが今は、ウクライナ・ソビエト社会主義共和国が宣言され、何十年にもわたる苦難と残酷の日々から解放される偉大な瞬間がやってきたことを多くのウクライナ人が喜んでいるのである。\n"
 UKR_UCW_NEWS.2.a: "新たな革命が始まった！"
 UKR_UCW_NEWS.2.b: "歴史を巻き戻すことは許されない。"
 UKR_UCW_NEWS.2.c: "解放は高くついた。"
 UKR_UCW_NEWS.3.t: "[Get_newspaper_header]ウクライナ蜂起軍がウクライナを統一!"
 UKR_UCW_NEWS.3.desc: "ステパーン・バンデラのウクライナ民族主義者組織の残党から誕生したウクライナ国は、20年来のウクライナの現状を何もかもひっくり返した。指導者であるドミトロ・クリャチェフスキーはバンデラの超民族主義の信奉者であり、「寄生虫」の存在しないウクライナを創り出すという明確な意思を示している。すでに、「報復」が開始される前にウクライナから逃亡しようと考えるドイツ人入植者の家族や他の少数民族が国境に群がっている。\n\nしかし、ウクライナでは反体制派や反政府勢力の存在が囁かれており、建国間もない国家の安定は損なわれている。ドミトロ・クリャチェフスキーはこの噂を否定し、ラジオで宣言を行った。「ウクライナは卑劣なドイツ人、ロシア人、ポーランド人の悪意ある影響力から解放されたのだ!まだ搾取者へ仕えている者は、死後、奴らと再会することになるであろう!ウクライナに栄光あれ！英雄たちに栄光あれ！」新生ウクライナ国が炎の中から立ち上がるのか、灰塵に埋もれてしまうのかは、時間のみが教えてくれる。\n"
 UKR_UCW_NEWS.3.a: "ウクライナに栄光あれ、英雄たちに栄光あれ！"
 UKR_UCW_NEWS.3.b: "ウクライナ人がこの20年間から何も学んでいないのは明白だ。"
 UKR_UCW_NEWS.3.c: "バンデラの落とした影はますます長くなっていく。"
 WORLD_REICH.1600.t: "[Get_newspaper_header]カッシェの失踪がモスコーヴィエンの混乱を招く"
 WORLD_REICH.1600.desc: "ドイツ国が第二次世界大戦中に獲得したヨーロッパで最大の領土、モスコーヴィエン国家弁務官区は、ジークフリート・カッシェ国家弁務官が失踪したことで一夜にして終焉を迎えたようだ。その後、モスクワでドイツ政府とロシア人代表の間で緊急会議が行われ、その結果、平和的に領土を分割したとのことだ。\n\nモスコーヴィエンは、設立当初から最も問題を抱えたドイツ領の一つであったが、西ロシア戦争後には現地民と共生するという実験を行い、帝国内の改革派の道標となっていた。しかし、ドイツ人とロシア人の間を取り持つ人物がいなくなった今、その実験は失敗に終わったようだ。"
 WORLD_REICH.1600.a: "ライヒの辺境は、持ち堪えられなかったようだ。"
 WORLD_REICH.1800.t: "[Get_newspaper_header]カウカージア王国？"
 WORLD_REICH.1800.desc: "この数週間、これ以上ないほど狂気じみた出来事がコーカサス地方で起きている。ヴァルデックとピルモントの王太子でカウカーズースの国家弁務官であったヨシアスがバクーのトルコ領事館を通じて、大ゲルマン帝国との事実上の断交を公式に発表した。そしてさらにおかしなことに、この男は「カウカージア王国」を宣言し、自ら「国王ヨシアス1世」として戴冠したのである。\n\nこのメッセージは、戴冠式の写真と新国王の公式の肖像画が添えられていなければ、信じられない、あるいは手の込んだデマだと思われただろう。世界は狂ってしまったが、誰もが知っている確かなことが一つある……"
 WORLD_REICH.1800.a: "この男が最も狂っている。"
 WORLD_REICH.1800.b: "この男が唯一正気である。"
 WORLD_REICH.2200.t: "[Get_newspaper_header]ノルヴェーゲン国家弁務官区の終焉"
 WORLD_REICH.2200.desc: "ドイツ帝国が急速に混乱と戦乱に陥る中、ナチスの崩壊は今日、次の犠牲者を出した。ノルウェーのグルブラント・ルンデ大臣兼大統領は今朝、ストーティングで演説し、新たに権限を与えられた政府が、ヨーゼフ・テアボーフェン国家弁務官の即時辞任とノルウェー駐屯地の解散を発表し、ドイツによるノルウェー占領が事実上の終焉を告げた。\n\n帝国内の多くの人々が戦地から逃れようとする一方で、テアボーフェンはドイツに戻ってきたと報告されており、自分の好きな側で戦うために帰国するノルウェー人兵士が続々と現れている。これらの動きの詳細は不明だが、一つだけ確かなことは、ノルウェーが再び自由な国になったということだ。"
 WORLD_REICH.2200.a: "祖国は偉大な要塞を放棄したのか。"
 WORLD_REICH.2200.b: "祖国が燃えているように、我々も燃えている。"
 WORLD_REICH.2201.t: "[Get_newspaper_header]ノルウェーでミーログによるクーデター発生"
 WORLD_REICH.2201.desc: "大ドイツ国で革命が起こった！ヨーロッパが戦火に包まれる中、ノルウェーはミーログによるクーデターで指導者が激変することになった。\n\nこのレジスタンス組織は20年以上にわたってノルヴェーゲン国家弁務官区に激しく抵抗してきていた。民主主義の勢力にとっては彼らは自由の戦士であり、国家社会主義の支持者にとっては彼らは過激なテロリストである。議論の余地のないこととしては、この組織がオスロ市を制圧し、対独協力者の政府を追放し、新たな臨時政府を樹立したことである。クヌート・モーエンの指導の下、ノルウェーは再び民主主義国家への移行という壮大な目標に乗り出したのだ。"
 WORLD_REICH.2201.a: "ヨーロッパで民主主義？奴らは生き残れないだろうな……"
 WORLD_REICH.2201.b: "北方の光はもう一度我らを照らす。"
 WORLD_REICH.2300.t: "[Get_newspaper_header]ブルグントが遂に成し遂げたのか？"
 WORLD_REICH.2300.desc: "スイス地震学サービスは懸念すべき内容の公式声明を発表した。昨晩、同機関の司令部はブルグントのジュラで発生したローカルマグニチュードにして4.6の地震を観測した。そのあとに続く余震が観測されなかったことから当局はこの揺れを「自然現象ではなく人為的現象の可能性が高い」と結論付けた。何人かの放射能学者は空気中放射能度が異常な数値を示したという発表を行った。そしてその数値は軽度の核融解、もしくは……原子爆弾の爆風に匹敵するという。\n\nこのことから全世界の政府は一つの結論にたどり着いた。ブルグントは核実験に成功した。それも1945年に真珠湾に落とされたものより二倍の威力を持つ兵器の実験に。ブルグントは依然として沈黙を保っているため真偽のほどを確かめることはできそうにない。だとしても[GetYear]年はブルグントが核保有国に上り詰めた年として、歴史の中に暗く刻まれることだろう。"
 WORLD_REICH.2300.a: "神よ、我らを救いたまえ"
 WORLD_REICH.2300.b: "素晴らしい！"
 WORLD_REICH.2300.c: "あの狂人は何をしたかわかっているのか!?"
 BRG_finally_done_it_tt: "世界が固唾を飲んで待っている……"
 WORLD_REICH.2301.t: "[Get_newspaper_header]フランス＝ブルグント戦争"
 WORLD_REICH.2301.desc: "ドイツの勢力圏が完全に崩壊し、ヨーロッパの情勢が急速に進展していく中で、多くの人が秘密裏に活動を行っている「影の国家」が何らかの行動を起こした場合はどうなるのだろうかと考えている。最近ドイツから流出した動画によると、親衛隊の部隊がブルグント地方に移動している様子が映し出されており、その地は一夜にして最も軍事化された国境に一つとなった。\n\nしかし、その真の理由が明らかになった。国際社会がまだ混沌の意味を理解しようと奔走している間に、ブルグントの戦車がパリに押し寄せ、ドイツによる制裁によって酷く弱体化したフランス軍は完全な撤退を余儀なくされた、あるいは立ちはだかった部隊が全て全滅されたと考えられる。"
 WORLD_REICH.2301.a: "神よ我々を守り給え！"
 WORLD_REICH.2301.b: "奴らは我々の力を思い知ることとなるだろう。"
 WORLD_REICH.2301.c: "フランスに影が迫っている……"
 WORLD_REICH.2302.t: "[Get_newspaper_header]親衛隊騎士団領ブルグントの崩壊"
 WORLD_REICH.2302.desc: "ブルグントからの情報が少ないのは常であるが、反体制派や難民によってハインリヒ・ヒムラー率いる悪名高い秘密主義国家が崩壊寸前であることが判明した。彼らによると、ヒムラーはフランス人レジスタンスや地元SS軍団と戦っているという。\n\n世界中の国々やオブザーバーが事態の推移を注視している。米国は緊急会議を開いて状況を注視しているとし、ペンタゴンは兵士を警戒に当たらせている。ドイツは公式声明を発表していないが、関係者によると同様の会議が開かれ、軍隊はドイツ・ブルグント国境に向かって移動しているとのことだ。状況はまだ流動的だが、国際的な専門家は、介入があるかどうかが問題であるとは信じていない。誰が最初に介入するかだ。"
 WORLD_REICH.2302.a: "影の国の終焉が迫っている。"
 WORLD_REICH.2302.b: "時間だ。すべては時間にかかっている。"
 WORLD_REICH.2303.t: "[Get_newspaper_header]ドイツ、ブルグントに侵攻"
 WORLD_REICH.2303.desc: "ドイツ＝ブルグント国境に集積しつつある兵士と兵器、ドイツ高官らの過激化し続ける声明から、多くの専門家は崩壊しつつあるブルグントへドイツが介入するのは時間の問題であると想定してきた。そしてこの想定は正しかったと証明される。早朝にドイツ軍はバラバラになった騎士団領へ侵入した。西部国境の安全を確保するためというのがその明文であるそうだ。\n\nSSやヒムラーの部隊が激しい攻撃の対象となっていて、ドイツの目標が地域の完全な平定とヨーロッパ最後のSS根拠地の根絶であったことが確証された。ドイツ高官は迅速な勝利を確約している。ヒムラーは再編成を行い最後の望みを賭けて決死の抵抗を行おうとしているという報告もあるが、騎士団領の終焉までは秒読みだというのは共通認識になっている。"
 WORLD_REICH.2303.a: "黒い太陽が沈んだ。"
 WORLD_REICH.2304.t: "[Get_newspaper_header]ドイツがブルグント支配を確立"
 WORLD_REICH.2304.desc: "ノルトパリ市街では、ドイツ軍の車列と戦車、フランス軍兵士が歓声を上げながら行進している。総統は数千人の集会を前に、ヒムラーとSS軍団の圧政からのブルゴーニュの解放を宣言し、解放に重要な役割を果たしたフランス軍の支援を賞賛した。旧騎士団領全域でフランスとドイツの兵士が英雄として迎えられ、国を挙げての祝典が開催された。\n\nドイツやフランスでは、多くの人が生活していた環境に関する情報が徐々に公開され始め、貧困がどれだけ広がっているかや、SSによる虐待が制限なく行われていたことが明らかになった。新たに解放された人々の多くはドイツの介入に感謝しているが、脱出した反体制者たちは、虐待する主人が別の主人に取って代わられたことに懸念を表明している。その不安が現実のものとなるかどうかは、未来だけが教えてくれる。\n"
 WORLD_REICH.2304.a: "ブルグントに垂れ込める雲。"
 WORLD_REICH.2305.t: "[Get_newspaper_header]アメリカがブルグントに介入"
 WORLD_REICH.2305.desc: "急速に崩壊しつつある騎士団領への介入をドイツが発表した数時間後、米国もフランスの再征服作戦を支援するために旧騎士団領に兵士を投入することをフランスと共に発表した。\n\nフランス兵はすでに限定的な侵攻を始めており、米国の戦争機械が唸りを上げている。多くのフランス人は、ドイツ軍がこの国の奥深くまで押し寄せる前に自分たちの土地を取り戻すことができるのではないかと期待している。\n\nこの介入によってヨーロッパの支配者に対する潮流が変わるかどうかはまだわからないが、米仏両国の政府関係者はこのチャンスに賭けたがっているように見える。たとえ、介入が第三次世界大戦を引き起こす危険性を高めると懸念する者がいたとしても。"
 WORLD_REICH.2305.a: "フランスの領土奪還の時だ。"
 WORLD_REICH.2306.t: "[Get_newspaper_header]パリ協定"
 WORLD_REICH.2306.desc: "ドイツとアメリカが旧騎士団領の領土に関して合意に達したと発表したことで、世界中の多くの人々が安堵のため息をついた。両者は国境を非武装化し、軍をそれぞれの尊敬されるべき国に撤退させ、フランスが旧領土を支配できるようにすることを合意した。\n\nブルグントから兵士や軍備が急速に撤退し始め、自由国家機構各加盟国が国家再建の支援を表明して人道的援助が殺到していることをオブザーバーが確認した。ヒムラーに負わされたトラウマを癒す困難な仕事をフランスが始めると同時に、他の国々は西ヨーロッパの危機は回避されたと安堵している。"
 WORLD_REICH.2306.a: "終末時計は午前0時を離れ出した。"
 WORLD_REICH.2307.t: "[Get_newspaper_header]ブルグント危機"
 WORLD_REICH.2307.desc: "ドイツとアメリカの両政府が互いを非難し、旧騎士団領をめぐる交渉からそれぞれ怒りながら退席したため、世界中に戦争の恐怖が広がっている。両国はブルグントを離れないと宣言し、双方の兵士は厳戒態勢に入った。またワシントンとゲルマニアで緊急会議も招集されたが、両国ともその内容を明らかにしていない。\n\n両陣営とも直接の戦闘は行っていないが、より多くの人員と装備が両陣営に供給されていることが観察されている。それぞれの指導者から統一条約とOFNに送られたリークメッセージは、今後の「エスカレーションの可能性」を警告している。ドイツも米国もこれ以上の交渉に応じようとしないため、危機は今後さらに深まり、そして世界を再び世界大戦に引きずり込む危険性があると多くの人が懸念している。\n"
 WORLD_REICH.2307.a: "終末がさらに近づいた。"
 WORLD_REICH.2308.t: "[Get_newspaper_header]フランスが旧領の返還を要求"
 WORLD_REICH.2308.desc: "ノルトパリ市街を戦車が駆け抜ける中、ドイツは、旧ブルグント騎士団の制圧してハインリヒ・ヒムラー、反乱を起こしたSS軍団、および蜂起したフランスレジスタンスの排除に成功したことを発表した。彼らはこの日を解放の日とし、領土の再建と復元を目指すと宣言した。\n\nこの紛争に介入しなかったフランス国も、ドイツに対して「正当なフランス領土を直ちに返還する」ことを公式に要求しているが、これを強制する手段があるのかどうかは不透明である。今のところドイツからの回答はないが、ドイツとフランスの交渉担当者が接触しているとの情報がある。今後どのような話し合いが行われるかは未知数だ。"
 WORLD_REICH.2308.a: "ドイツは高値でふっかけるだろう。"
 WORLD_REICH.2309.t: "[Get_newspaper_header]ドイツがフランス領を返還"
 WORLD_REICH.2309.desc: "ドイツがフランスの正当な領土をすべて返還することに同意したとフランスが発表したことで、フランス国と旧騎士団領中が祝賀ムードに包まれた。フランス政府はパリから全国的な祝賀会を開催し、ヒムラーの支配下で破壊されたものを完全に修復、再建、治癒することを約束することを計画している。\n\nまたあまり報道されていないが、ドイツもフランスが正式に統一条約に復帰することを確認する声明を発表しており、これはドイツがフランスの土地を返還する見返りに要求した代償ではないかと多くは推測している。\n\nフランスとドイツの新たな同盟関係は、一部の専門家にとっては驚くべきことであったが、フランスではその地政学的な影響を気にする人は少ないようである。フランスは国家を取り戻したのだから、それ故に祝っているのだ。\n"
 WORLD_REICH.2309.a: "フランス万歳！"
 WORLD_REICH.2310.t: "[Get_newspaper_header]ドイツがフランス領返還を拒否"
 WORLD_REICH.2310.desc: "ドイツが旧フランス領をかつての所有国に返還しないと明言したことで、フランス国とドイツ間の緊張は新たな最高潮に達した。フランスはドイツに対する厳しく非難で応じ、そしてドイツが自分たちの正当な土地と引き換えに統一条約に復帰するよう圧力をかけようとしたことを明らかにした。\n\nOFNはその決定を公的に非難する一方で、ドイツは地域の安定と再建を表向き目的とする「臨時復興政府」の設立を進めている。\n\nドイツの同意なしにフランスが領土を回復できる実現可能な筋道はほとんどなく、ドイツのこの決定によって、両国間の高い緊張が永続的に続くことがほぼ確実となったというのが専門家の大方の見方である。\n"
 WORLD_REICH.2310.a: "不正義が永続する。"
 WORLD_REICH.2311.t: "[Get_newspaper_header]ブルグント危機"
 WORLD_REICH.2311.desc: "ハインリヒ・ヒムラーと親衛隊軍団の軍は、独米仏連合軍によって粉砕されたが、ブルグントは依然として緊迫した情勢にある。旧騎士団領ではドイツ軍とアメリカ軍による名目上の支配が確立されている一方で、相手からの攻撃の兆候を逃さないためにドイツ軍とアメリカ軍は未だ厳戒態勢を維持している。\n\nドイツもアメリカも、表向きはデ・エスカレーションを修辞的に示唆しているが、オブザーバーは双方がエスカレーションに備え、確立された分界線に沿って態勢を整えていることを指摘している。ドイツとアメリカの外交官がブルグントに移動しているのが目撃されており、両国はあらゆる外交レベルで互いに連絡を取り合っている。状況が安定化することを誰もが望んでいるが、緊張は高まり続けている。そして、2つの超大国の間で再び戦争が起こるのではないかと恐れている。\n"
 WORLD_REICH.2311.a: "あとは外交官次第だ。"
 WORLD_REICH.2312.t: "[Get_newspaper_header]ドイツがフランス領に影響力を保持"
 WORLD_REICH.2312.desc: "ドイツがブルグントを征服できたことは多くの専門家の予測通りだったが、フランス国の意向を無視して旧フランス領と旧ベルギー領に新政権を樹立中であることを、ドイツが発表したことに衝撃を受けた人は少なくないだろう。\n\n多くの者が、これはフランス国がイタリアと同盟関係にあるためであり、フランス人の間でドイツが働きかけようともしなかったことに対する非難の大合唱が引き起こされると信じている。イタリアも同盟国とともにドイツの決定を非難しているが、実質的な行動を予想している者は少ない。\n\nさて、この新国家は果たして存続できるのか、それとも戦乱で疲弊したこの国に新たなレジスタンスの時代が生まれるのか、多くの人が注目している。"
 WORLD_REICH.2312.a: "時計が巻き戻された。"
 WORLD_REICH.2313.t: "[Get_newspaper_header]フランス条約委員会の設立"
 WORLD_REICH.2313.desc: "親衛隊騎士団領ブルグントが崩壊し、その後ドイツがハインリヒ・ヒムラーの崩壊国家の残骸に侵攻したというニュースが流れると、世界は不安と安堵が入り混じった反応を示した。秩序を取り戻したドイツはヒムラーへの勝利を宣言し、親衛隊全国指導者による恐怖政治は終焉を迎えたと発表した。\n\nブルターニュ侵攻に失敗した後崩壊したフランス国を前に、ドイツはアドルフ・ホイジンガーが統治するフランス条約委員会を設立した。OFNとイタリアはこの事態の推移に懸念を表明しているが、抗議し得る正当なフランス国が存在しないため、世界はただ見守り、新たなドイツ人政権が前政権よりも穏健な統治をすることを願うことしかできない。"
 WORLD_REICH.2313.a: "反逆者に対する我々の勝利は完全なものだ！"
 WORLD_REICH.2313.b: "またドイツ人統治か。"