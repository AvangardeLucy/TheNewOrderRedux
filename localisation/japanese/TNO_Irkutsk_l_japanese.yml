 POLITICS_GENRIKH_YAGODA_DESC: "かつての旧ソビエト連邦時代、ゲンリフ・グリゴリエヴィチ・ヤゴーダの名は多くに知られ、恐れられていた。NKVD長官のヤゴーダはブハーリン政権の安定と治安強化を一手に担い、更には政権初期の権力闘争を支え、それを足がかりに権力を増大させていった。ヤゴーダからの簡潔極まりない命令は、最上位のボリシェヴィキたちをも失意のどん底に叩き落し、命令を受け取った者は反革命罪で処刑された。\n\nそして戦争が始まった。モスクワを含む連邦の大部分がドイツの軍靴に下った。混乱が進む中、ヤゴーダは自身の権限を振るい、ソビエト最高幹部会の大部分を引き連れて、ライヒより精一杯離れた土地、東に避難した。こうしてヤゴーダはシベリア奥地の支配を確立した。ここでの彼は、ソビエト後継国の中でも最大級の国を統治した。\n\nだがしかし、旧最高幹部会が樹立した国は長続きしなかった。ハルビンの唾棄すべき反動が、中央シベリアの「民主派」と取り巻きの将軍が、バイカル湖向かいの反逆的修正主義者が。敵や裏切り者が独立を繰り返し、ヤゴーダの帝国はゆっくりと崩壊していった。だがイルクーツク政府はあらゆる痛打に耐え抜き、一介の軍閥国家として今でも存続している。それでも、旧政権からの直接的継承を主張できるという、イルクーツク政権だけの正当性は砕け散ってしまった。今のヤゴーダは、NKVDが支配する革命最後の根拠地を支配し、一握りのボリシェヴィキ政治家たちを支配するのみだ。ヤゴーダに残ったのはこれだけだが、それが分相応というものだろう。"
