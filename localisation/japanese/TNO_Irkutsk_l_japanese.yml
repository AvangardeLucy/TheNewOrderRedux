 IRK_smuta_towards_the_restoration: "Towards the Restoration"
 IRK_smuta_towards_the_restoration_desc: "The time of delay and preparation is over. Warlords, opportunists, and successors ready their armies, assert their claims, and march across the Far East. The Smuta has begun, and it is time that Irkutsk assert her presence - lest our enemies preempt us, and gain an advantage.\n\nFascists, mercenaries, Whites, and all manner of criminals infest this region; they infest the lands that rightfully belong to the Soviet Union. The task facing us is enormous - but there are no others who are capable of successfully rectifying the mistakes of the past, and restoring Russia to her rightful place.\n\nThe Soviet Union will be restored, and our return begins today."
 IRK_smuta_terror_by_necessity: "Terror by Necessity"
 IRK_smuta_terror_by_necessity_desc: "There will be many who will resist our return, and we must subsequently prepare to deal with them without hesitation, remorse, and mercy. Occupiers, criminals, and traitors are spread throughout the Far East, and as we conquer them one by one, the people must be shown that their crimes will not be tolerated.\n\nThe Red Terror of the Russian Revolution was a violent, but necessary measure as the monarchists and Whites resisted the people. It demonstrated the willingness of the revolutionaries to not merely punish tyranny - but actively purge it. This reassurance is again needed, so the people rest easy knowing the greatest threats to Russia are being dealt with - and to break the spirits of our enemies.\n\nLet them know there will be no reprieve; no mercy for those who stand against the Soviet Union."
 IRK_smuta_expand_regional_nkvd_detachments: "Expand Regional NKVD Detachments"
 IRK_smuta_expand_regional_nkvd_detachments_desc: "The NKVD are among our most critical assets, and it is essential that they continue to be well-supplied and maintained - especially as we expand beyond our borders. Particularly in regions that have been recaptured, many NKVD detachments find themselves stretched thin and struggling to maintain control.\n\nThis is an unacceptable development, one which threatens our control over, and the stability of the region.\n\nWe will ensure that additional materials, weapons, vehicles, and soldiers are allocated to these forward regional detachments, or raise new ones if necessary, to allow them to complete their objectives, and accelerate the reclamation of the Far East for the Soviet Union."
 IRK_smuta_expand_regional_nkvd_detachments_tt: "§GImproves§! §YSecurity§! policy effectiveness and §Gdecreases§! §Rcivilian chaos§! proportionally to the §Ynumber of owned states§!, at a cost of §Y$2 Million§! per state.\nCurrent §Yowned states§!: [?IRK.num_owned_states]\n\nWe will spend §Y[GetCurrency][?temp_econ_spending_amount_unmodified|3] B§!. [GetSpendingSource]\n§GIncreases§! §Ysecurity§! (§Y[GetCategory4Lawtno_security]§!) policy effectiveness by §Y[?Z]§!."
 IRK_smuta_assistance_for_local_soviets: "Assistance for Local Soviets"
 IRK_smuta_assistance_for_local_soviets_desc: "The Soviets are the cornerstone of our country, and as we expand further into the Far East, there are many which will need to be rejuvenated, reconstituted, and created to effectively administer these territories. Finding individuals will be a minor affair, compared to ensuring that they have the resources to properly carry out their tasks.\n\nMuch of the Far East has stagnated under disorganized, inefficient, and elitist governments and administrations - and subsequently, much work will need to be done to transition the region to one properly administered by workers' councils - as well as ensuring that said councils are staffed with those sufficiently loyal to the Soviet Union.\n\nWe cannot afford to risk deviation at this critical stage, after all."
 IRK_smuta_the_arteries_of_the_union: "The Arteries of the Union"
 IRK_smuta_the_arteries_of_the_union_desc: "Now any work in the semi-wild and low-developed territories of the Far East inevitably leads to acute logistical problems that impede the fulfillment of any projects - be they military, economic or social. Therefore, we will not limit ourselves just to creation of basic roads and railways, which our military engineers are already constructing. No, we will design a detailed project for the phased creation of a full-fledged developed infrastructure in those lands, with the construction of bridges, tunnels, telecommunication and power lines, repair and fuel stations, all while keeping in mind extreme temperature fluctuations, harsh weather and hostile environment. As firm military control is established over the liberated territories, our workers and engineers will immediately begin to carry out the subsequent stages of this plan, creating the foundation for the total development of the entire region."
 IRK_smuta_the_arteries_of_the_union_tt: "Constructs §Yrailroads§! and §Gincreases§! monthly £smuta_supplies §sMilitary Supplies Gain§! proportionally to the §Ynumber of owned states§!, at a cost of §Y$4 Million§! per state.\nCurrent §Yowned states§!: [?IRK.num_owned_states]\n\n"
 IRK_smuta_under_benevolent_eyes: "Under Benevolent Eyes"
 IRK_smuta_under_benevolent_eyes_desc: "Our forces advance, and the Far East is assured to fall before us, though with victories come new concerns.\n\nThe Soviet people must be saved from the fascists and criminals that oppress them, but even once our forces smash their own into splinters, that will unfortunately not mean the end. Fascism, National Socialism, capitalism, all of these are like weeds, which grow and hide even in hostile environments.\n\nThis is where the NKVD will step in; it is they who will keep a watchful eye on the people for those who would seek to exploit or corrupt them. Even now there will be traitors and dissidents in our midst who seek to harm our people - and it will be the NKVD who find, root out, and purge them from our state."
 IRK_smuta_facilitate_sovnarkom_reorganisation: "Facilitate SovNarKom Re-Organization"
 IRK_smuta_facilitate_sovnarkom_reorganisation_desc: "The Council of People's Commissars, henceforth abbreviated to the SovNarKom, has fallen into stagnation, the extent of which was revealed in the wake of the Sablin Incident. It is simply not organized, prepared, or capable of waging a sustained conflict in its current state.\n\nRecognizing this, it is critical that the relevant powers concerning warfighting must be delegated to those actively managing the effort - particularly Yagoda, and his trusted advisors. We are entering a critical period, and we can afford no hesitation or bureaucratic malaise. Decisiveness is critical as the Smuta continues, and Yagoda must have every tool at his disposal available, should the situation demand it.\n\nWe have come too far to do anything less."
 IRK_smuta_expand_gosplan_functions: "Expand Gosplan Functions"
 IRK_smuta_expand_gosplan_functions_desc: "Not a single governmental body would be able to develop a program for the restoration and development of the entire country better than the Gosplan - and now, as we restore our control over the territory of the USSR, there is large-scale work to do. We will significantly reform, improve and expand the Gosplan; we will create co-joined commissions for each region to assess their economic state and develop a plan for integrating their economies. We will provide all the means to control and supervise the development of those regions, as well as distribute the resources necessary to achieve this - including full information support from the NKVD."
 IRK_smuta_assess_nomenklatura: "Assess the Nomenklatura"
 IRK_smuta_assess_nomenklatura_desc: "As a result of the purges carried out in nomenklatura, we removed the corrupt, incompetent, and openly traitorous personnel - but at the same time face a clear shortage of experienced and skilled officials, especially before as the planned expansion of territories under our control begins. Therefore, we will begin the active training of new, professional officials. The most talented of these newcomers will be appointed to the governing positions in the Far East, along with the competent and experienced personnel we already have. This way, the new staff will quickly gain significant practical experience, while experienced workers will ensure the work of our nomenklatura in new territories is professional - and competent."
 IRK_smuta_stabilise_economic_authorities: "Stabilize the Economic Authorities"
 IRK_smuta_stabilise_economic_authorities_desc: "The Buryatia Incident, and subsequent purge have already led to confusion in our economic administrations, and the imminent return of Soviet territories to the control of the legitimate government makes the issue of restoring the efficiency of economic authorities especially pressing. We will develop clear, unified and comprehensive instructions and regulations for our economic administrations, which will quickly stabilize their work and allow them to easily recruit new employees. Representatives of economic authorities from the returned territories will be subjected to an assessment by the NKVD, and those proven suitable will be retrained and integrated into our economic system, as their knowledge of the realities of the regions will be extremely useful as we solidify our control."
 IRK_smuta_resources_for_kombinats: "Resources for the Kombinats"
 IRK_smuta_resources_for_kombinats_desc: "For more than thirty years, from the moment of their creation back in the Bukharin's USSR, Kombinats - the state enterprises that controlled entire industrial sectors - ensured the functioning of the country's economy. They made mistakes and corrected them; they studied and improved; they fulfilled the demands of the Gosplan, and proved their extreme efficiency in developing the country. Now it is on them we rely, as the integration of the returned territories commences. We will entrust Kombinats with the development of plans concerning the restoration of the economy of the USSR, taking into account the returned territories.For implementation of those plans, we are ready to provide significantly expanded budgets, the provisioning of material, energy and human resources, as well as all required information from the NKVD."
 IRK_smuta_resupport_the_ruble: "Resupport the Ruble"
 IRK_smuta_resupport_the_ruble_desc: "During the chaos that hit the USSR in recent years, the value and even meaning of the Soviet Ruble were lost. Numerous rebels, bandits and occupants, who seized control over Soviet territory, created their own new pseudo-currencies, speculating and tearing up the economy of the destabilized USSR even more. It's time to put an end to this and restore the financial system of the Soviet Union.\n\nFirstly, all banking and financial institutes in the liberated territories will be integrated back into the structure of the Gosbank of the USSR and brought into line with its standards. Secondly, instead of numerous false currencies, a single Soviet Ruble will be re-issued, as the only legal currency on the territory of the USSR, and Gosbank will organize a quick and massive exchange of people's savings into the new currency. Finally, for the survival and development of the Soviet economy, it will be necessary to restore trade contacts with foreign countries, which means that the Soviet Ruble must be backed with internationally accepted resources: gold and silver. Fortunately, rich gold mines of Aldan, together with gold reserves already accumulated by occupants, will allow us to obtain the necessary volumes of precious metal to issue all needed amounts of paper currency."
 IRK_smuta_the_renewed_apparatus: "The Renewed Apparatus"
 IRK_smuta_the_renewed_apparatus_desc: "Thanks to the continuing work and effort of our people, our administrative apparatus has become significantly more efficient, properly staffed, and sufficiently funded. Because of this development, we are better able to properly provide for our citizens, and give our soldiers what they need to operate on the front.\n\nWhile our state may have once threatened to collapse, Sablin's revolt nonetheless proved to be the catalyst that was necessary to force these changes. No more are we stagnant, no more are we paralyzed. Province by province, state by state, communism returns to the Far East.\n\nThe Soviet Union endures, and all Russia will soon be united under the hammer and sickle once more."
 IRK_smuta_back_in_the_ussr: "Back in the USSR"
 IRK_smuta_back_in_the_ussr_desc: "Victory! The first phases of the Final Conflict have proceeded beyond all expectations. Yagoda and his presidium have weathered many a storm: Sablin's mutiny, the tsarist menace and the fascist abomination. We have emerged triumphant, the forces of Reaction and pseudo-capitalism lie broken under the socialist heel. The Far East belongs to the United Soviet Socialist Republics, just as it did all those years ago.\n\nUnder Yagoda's guidance, we have finally begun to wake up from the nightmare imposed on us by the German monstrosity. Only flickering phantasmagoria remain: fascist holdouts, tsarist enclaves, and Sablinites in need of reeducation. They are a trivial concern, easily dismissed with the blink of the eyes and a firm pull of the trigger. The USSR has returned, let the enemies of the Proletariat tremble!"
 IRK.78.t: "Stories"
 IRK.78.desc: "There are many versions of the death of Father Alexander Men.\n\nIn the official accounts, Father Men was seized by the patriotic forces of the Presidium of the Supreme Soviet after a small struggle and an attempted escape. In accordance with the Union's policies and procedures, he was brought before a tribunal, judged for his crimes against the state, and sentenced to death by firing squad. He struggled and wept as he was ushered outside to his doom. As befitting a traitor to the Revolution, his final words were not recorded.\n\nAs told by the heirs of Harbin, Alexander Men led a great and valiant battle against the thuggish militias of Irkutsk. Though he fought bravely, the vile communists outnumbered the righteous priest and his company. They seized and tortured him. They delivered him to a group of secret police, who demanded he recant his Christian faith. When the troublesome priest failed to break, they disposed of him via firing squad. His last words were a condemnation of Marx and all his allies.\n\nStill, there is another story told in the nameless villages of Siberia. In this version, Alexander Men was not seized. He participated in no glorious battles, no attempted escapes. Rather, seeing the devastation wrought by the fighting done in his name, Alexander Men surrendered himself to the forces of Irkutsk. He came peacefully before a tribunal and said nothing as they condemned him for his crimes. Before the doors to the courtroom opened, before soldiers ushered the village priest to his oblivion, Alexander Men rose from his seat. Standing in his dark, mud-stained robes, he took a moment to stare at his captors. Then, he left them with one final message."
 IRK.78.a: "\"I forgive you.\""
 IRK.79.t: "They Shone No More"
 IRK.79.desc: "The session started at the bang of Judge Alexeyev's gavel. Before him stood the prominent leader of the Yakutsk government; Basharin, Okhlopov, and many corporate figures were all captured and made to stand trial. It was clear from the start that the Yakutians were at a disadvantage. Witnesses all harangued the corporate figures for their greediness and lack of care for the workers who toiled in the mines.\n\nThen the corporate figures tried to defend themselves, to no avail. Every time they opened their mouth, they would get shouted down by the jury, the witnesses, or the judge himself.\n\nAfter hours of the court session, the verdict was clear. The Yakutians would be shot for counter-revolutionary behavior. They were escorted to a wall behind the court, lined up to the wall, and shot before their bodies were stacked on the back of a truck and sent to a communal grave.\n\nSeveral trials similar to this followed. The Presidium tried all of the members of the Yakutian Assembly for secessionism; of course, they were found guilty. Over half of them were executed, and the rest had the fate of being exiled to the frozen gulags."
 IRK.79.a: "The corporate state is no more."
 IRK.80.t: "The First Strike of a Pick"
 IRK.80.desc: "The frigid northern air nipped the skin of Yagoda and Kosygin as they stepped out of their car. Rough dirt roads had made the ride up north bumpy, and both men were happy to finally stretch their legs. They had driven into the remote area of Yakutsk and now found themselves experiencing its features.\n\nKosygin commented on the situation. \"So this is one of our new state-owned Diamond mines. It's, homely.\"\n\nLooking at their surroundings, the two witnessed the old mine in all its faded beauty. Contrasted with the rest of the place, Kosygin's eyes were fixed on a freshly painted sign reading YakAlmaz Kombinat where some other name had once stood. Meanwhile, Yagoda stayed fixated on a man with a helmet, slowly walking towards them in the snow.\n\nThe identity of the man turned out to be that of the mine's foreman. Excitedly he greeted the two and showed them around. They saw the equipment, the mines, a few of the diamonds extracted, and even a side area designated for lumber.\n\nWhat they saw was disappointing, but expected. Much of the mine was not in operation, and short of workers. Still, it was an ongoing process and Kosygin gained an idea of what to provide for future operations. Similarly, Yagoda took pride in the leadership of the operation. All party loyalists, with not a spec of the old companies, left.\n\nAs the tour ended, the manager and two men exchanged pleasantries, thanking each other for their presence and contributions respectively. Piling into the car, Kosygin and Yagoda heard the characteristic hum of the engine. For a moment they relaxed, but it was brief. They had a long road ahead of them and it was rough."
 IRK.80.a: "Progress is progress."
 manul.1.t: "戦争の本質"
 manul.1.desc: "フローレンティーはその仕事に疲れながらも、ウラン＝ウデからチタまでを通る道に沿って歩いていた。彼は今週、不運にも部隊の中で不発弾を調べる任務を割り当てられたのだ。今日は最後の日であり、まだ命が惜しかったし、早くこの仕事を次の哀れなヤツに回したかった。\n\n退屈だった。彼は石を蹴って、それが飛び上がって視界から消えるまで目で追った。すると、彼は物珍しそうにそれが落ちた場所へと進んだ。近づいて、砲弾の作った穴を見下ろした。最初は不安だったが、命令がもうないことにホッとした。事務仕事から解放されるのだ。\n\n彼が後ろを向き警戒に戻ろうとしたところで、その穴の中からか弱い声が聞こえた。危険だとは分かっていたが、彼はその声の主を探すために穴の中へと入った。声が聞こえた場所へと近づいて行くと、驚きの余り手から銃を落としてしまった。小さい割れ目の中に、ふわふわしていて、今まで見た中で最も可愛らしいマヌルたちがいたのだ。\n\nフローレンティーはその赤ちゃん猫の可愛らしい眼差しに見つめられて、ほぼ本能に従って近づいていった。しかしそこに着く前に、穴の中、奥深くからものすごい威嚇が聞こえてきた。覗いてみると、二つの輝いた目が殺す準備ができているかのように彼を見上げていた。彼は怯え、その恐怖のままに銃も拾わず穴から飛び出てしまった。\n\n一方、その目の主は子供の元へと歩み寄った。子供たちは最大限に安全で元気があり、自らに降りかかっている危険を知らないようだった。母が子供たちに寄り添っていると、穴の外から大きな爆発が聞こえて、母は少し気を取られてしまった。しかし音が消えるとすぐに子供の方を向いて、何事もなかったかのように振る舞った。"
 manul.1.a: "子供たちは元気で、無垢な存在だ。"
 manul.2.t: "静かな散歩"
 manul.2.desc: "ブリヤートの森は、めったにない平和な瞬間の中で静かにたたずんでいた。ゲラシムは、かつて故郷の小さな村だった小さな停留所からウラン＝ウデとチタを結ぶ鉄道の線路沿いに歩いていた。薪を割る仕事から解放された彼は、木々には何が見えるのだろうと思いながら、林冠のあたりを見渡した。\n\n視線を下に移すと、二つのものが目に飛び込んできた。一つは地雷を踏んでしまった不運な奴のずたずたの死体。もう一つは彼の行く先からすぐそばにある砲弾の穴だ。その時、彼は眼下にあるものと何か関係があると感じ、自分のより良い判断に反して下へと降りていった。\n\n底に着いたとき、彼はそこで見たものに驚いた。その場しのぎの巣穴には、無垢なマヌルネコたちが住み着いていたのだ。もっとよく見ようと、彼は赤ん坊に近づいた。しかし、母親が子供たちと自分たちの間に立ち、身構えながら唸るのを見て、彼は立ち止まった。\n\nゲラシムが最初の反応は恐怖ではなく、むしろクスクス笑いであった。面白い、と彼は思った。その獰猛な性格は、彼の昔の妻ユーリヤを思い出させた。彼女の気性にはいつも彼が気をつけなければならなかった。しかし、その光景についてより深く考えるにつれ、深い悲しみが彼を満たした。最後に彼女を見たのは、シベリア戦争の最中、娘たちをかばっている姿だった。彼女は飛んでくる砲弾に対して、どうすることもできなかった。\n\nすっかり落ち込んでしまったゲラシムは、母親が自分を気にしなくなるまで、ゆっくりと離れていった。ようやく姿が見えなくなると、彼はゆっくりと砲弾の穴から抜け出し、目に涙を浮かべながら急いで町へ戻った。彼は過去を忘れるために散歩をしていたのであって、思い出すために散歩をしていたのではなかった。"
 manul.2.a: "それでも人生は続いていく。"
 manul.3.t: "Casualties of Progress"
 manul.3.desc: "BZZZZZ! She opened her groggy green eyes as she awoke from her slumber. Tired, she had spent much of the previous afternoon hunting and had slept late. Reluctantly, she stretched herself awake. She had seen some strange things in the last few days, but the noise was new.\n\nWalking out of her cave, she squinted at the sight of the sun over Lake Baikal. She always hated the morning light, it was why she slept in so late, at least when she was disturbed by loud noises. Yet, as her eyes adjusted to the light, what she saw confused her. The dam on the lake seemed bigger, boxes and machinery had been moved in front of her cave, and the boots of the humans marched around like they owned the place.\n\nBOOM! The loud noise startled the manul, causing her to sprint out in a commotion. Turning around, she saw her former home destroyed, as the roof collapsed in from the explosives of a construction crew. Yet at the same time, confused workers looked at the isolated manul, now left vulnerable out in the open.\n\nFrightened, she ran east through the camp. She weaved through the machinery and boxes around her now unfamiliar surroundings. Recognizing a stretch of woods, she stopped as she analyzed the best way through the remaining construction. However, her contemplation was short-lived as the sound of a missed shot rang out next to her. Terrified, the manul bolted forward, leaping out of the camp and into the comparative safety of the wild.\n\nShe continued running until she could hear the men and see the construction no more. Relieved at her safety, she collapsed on the ground, rolling in the dirt screeching. Yet her relief was short-lived as she realized the circumstances of her situation. A new home would need to be found, all over again."
 manul.3.a: "What's a manul to do?"
 manul.4.t: "Into the Wild"
 manul.4.desc: "Yaroslav quietly crouched down and inspected a set of small footprints leading deeper into the woods. They were fresh, he was getting closer he thought. With a net in one hand and a small cage in the other, He had been wandering around the woods south of Novosibirsk for the last few days. However, the exhausted hunter was sure that his chase would soon be at an end.\n\nAs he crossed a stream, Yaroslav let out a sigh. Titan might have paid well, but he seriously questioned his decision to take the job. After all, manuls were not uncommon. Indeed, surely there were places they could buy one for their zoo? Then again, maybe it was just a desire for quality, and maybe again he was not the only unlucky bastard doing this given the zoo's ever-expanding size.\n\nSetting foot on the other bank, he could make out more tracks, now leading to a cave. As he got closer, Yaroslav's eyes widened as he finally got a look at his target. The large fluff ball was just sitting outside licking its fur. Carefully, he approached, keeping his eyes locked on his target. Unfortunately for him, the sound of a branch under his boot ruined his plan.\n\nLocking eyes, Yaroslav began running towards the manul hoping to corner it in its cave. The plan worked as the manul retreated into the cave, but only for a moment. From the darkness, the frightening manul leaped at Yaroslav climbing up his leather jacket in a run for his face.\n\nYet, he had come prepared for this. Thinking quickly, he dropped the cage and grabbed it by the neck with his newly freed hand. Now confused, the manul found itself swooped up in a net before being thrown into the small cage on the floor. Yaroslav breathed a sigh of relief. The hard part of his job was done, and only with a few scratches. However, his stomach dropped looking at the grumpy feline, remembering he was still far from done."
 manul.4.a: "Now to transport it back..."
 manul.5.t: "Deceptive Denizens"
 manul.5.desc: "Heinu gazed over his shoulder back at Lake Baikal. Siberia did not quite match his home of South Africa, but that did not mean it lacked its own beauties. As he returned to his hike, he could not believe how fortunate he was to have this opportunity.\n\nWhen some men in his company had suggested the idea of camping he had seen it as a break from the constant warring in West Alaska, however, he had since redeveloped an appreciation for campaigning. It was a rare moment of peace in Heinu's life.\n\nThe mercenary stopped upon seeing a rare instance of fauna on his trail. Before him was a round gray shaggy cat with emerald eyes. Mistaking it for a stray, Heinu decided to approach in an attempt to pet it. Unfortunately for him, the creature was not having any of it.\n\nReaching down to pet, the manul slowly shifted back before pouncing on his head. In a state of shock, the mercenary remained motionless as the feline began scratching at his face. He was stirred to action however when he felt the manul's large fangs sink into his ear. Now energized, he tried swiping at the manul to no avail, as it turned itself around before sinking its fangs into his right eye.\n\nEventually, the manul got bored with its attack and left with a trophy in its mouth. The Mercenary found himself covered in blood, and half his vision gone. It was clear he would need medical attention, but more than anything he would need an excuse when he got back to camp. After all, he could not rightfully go back and tell his buddies that he lost to an overweight house cat.\n\nAs he stumbled back, he came up with the perfect story, if a little cliche. He had fought a bear, and won, but lost his eye in the process. As he neared the camp he took a deep breath, running through his concocted series of events."
 manul.5.a: "Sure enough, they bought it."
 manul.6.t: "Imitations"
 manul.6.desc: "Leaning on the side of a truck, the sweet taste of nicotine graced the back of Karol's throat as he watched the scattered men before him inspect the abandoned farm. Officer Karol had sent his men on a 'training' mission to teach them about reconnaissance. All they had to do was find a cat and report back to him, simple as that. Yet, he watched in unfortunate expectation as the rookies fumbled their way across the farm.\n\nOf course, this action was not technically sanctioned by the government, not that anyone was going to stop an officer of his rank. No, truthfully he just wanted a pet cat, similar to that of the Vozhd. Mura had created a craze in the state, and Karol was not about to be left out.\n\nHis thoughts were interrupted by the approach of one of his rookies, with arms full of some sort of fluff. Upon closer inspection though, officer Karol smiled upon realizing his subordinate's success. \"Karol, sir! I found these strange kittens in the loft of the barn. Are these satisfactory?\"\n\nKarol picked up one that looked particularly adorable and began inspecting it. The confused kitten had thick gray fur with black spots. Its shaggy coat made way for large ears and the most precious little face imaginable. She was perfect!\n\nCalmly, Karol replied to his subordinate. \"This will do. Put the rest back where you found them and gather up the rest of the men. I want to visit the village hunter and get some information on this creature.\" The rookie saluted and hurried off. Left alone, officer Karol made his way inside the truck for some privacy. He petted his new companion, as he looked into her green eyes, thinking of a name."
 manul.6.a: "I shall call you, Katia."
