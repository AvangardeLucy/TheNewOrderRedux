 IRK_bitter_remnant_desc: "敗北に次ぐ敗北－－これが大祖国戦争後の発足以来、我らが残党国家を特徴づけてきたものである。ドイツに敗れ、日本に敗れ、裏切り者のサブリン一派に扇動された我々の親族に敗れてきた。しかし、ヤゴーダ書記長と最高幹部会は、依然として我々を統率している。彼らの指導のもとに、我々の敗北は報復されるであろう。"
 IRK_yagodas_paranoia: "NKVDの支配"
 IRK_yagodas_paranoia_desc: "連邦は、その統治の連続性の最後の残滓と共に存続している。第二次世界大戦、連邦を分裂させたクーデター、長期にわたる撤退、そしてシベリア戦争を乗り越え、我々の制度は強固なものとなっている。この数十年間、我々を強く安定させてきたのは、同志ヤゴーダの政治的洞察力、人民の意志、そして革命の盾と剣であるNKVDの力以外の何者でもない。訓練されたNKVDの将校と比類のない保安組織によって、我々は、内外の脅威からついに安全になり、反逆者を自由に鎮圧し、プロレタリア国家を奪還することができるのである。"
