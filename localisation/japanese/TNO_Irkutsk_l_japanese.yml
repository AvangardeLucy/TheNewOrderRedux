 IRK_reforms_category_desc: "ソビエト社会主義共和国連邦は、我々の支配する小国として存続している。ソビエト連邦の最高会議と中央執行委員会は共にイルクーツクに本拠地を置き、我が国における合法な立法機関として存在している。\n\nソ連政府には二つの派閥がある－－§C政党§!派は、最高会議の多数派を占めており、レーニンが主張したように、プロレタリア国家を党の意志に従属させることを提唱する。一方§e国家§!派は、これとは反対の考え方を支持している。彼らにとって、党は、国家権力の諸機関に従属し、イデオロギーは、統治の物質的必需品に次ぐものである。\n\n現在の§Yパワーバランス§!は[IRKGetRulingFaction]派寄りである。\n\nプロレタリア国家への改革は、下の政府によって制定されるかもしれない。"
