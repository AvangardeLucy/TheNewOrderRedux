 IRK_weakened_securocracy_desc: "The Union lives on with us, the last remnant of continuity of governance. Our institutions are strong, weathering the Second World War, the coup that split our Union, the long retreat, and the Siberian War. But we delude ourselves if we think that securocratic officials such as the NKVD did not play a part in their decline. With the recent change in governance, we do not deem it opportune to permit such overcorrections as the NKVD is specialised in to continue; accordingly, the bluecaps shall be reined in somewhat."
 IRK_supreme_securocracy_desc: "The NKVD is the shield and sword of the Revolution. With our trained NKVD officers and unmatched security apparatus, we are to be finally safe from threats internal and external - free to put down the traitors and reclaim the proletarian state. In order to protect the revolutionary state, we will ensure its supremacy over all other governmental organs save for the head of state himself."
 IRK_the_kgb_desc: "As we began to expand our borders, the need for a proper intelligence bureau became evident. Seeking to undermine the corrupt and self-serving NKVD, the party faction pushed for the creation of a new, separate agency. The KGB will now serve as a sword and shield for the Presidium, shielding us from danger and striking down our enemies before they get the chance to."
 IRK_empowered_red_army_desc: "The NKVD has held a prominent role in military affairs for too long and the Presidium has taken steps to reverse course. Now, our skilled and courageous generals can conduct military operations without constantly looking over their shoulders for fear of offending the NKVD."
 IRK_administrative_shortcomings_2_desc: "Our near-collapse in the Buryatian Mutiny, combined with the recent overturning of our administration, is proof that something must be done about our administrative issues. Every day, there are reports of corruption within regional administrations, of asinine decisionmaking, and of funds being lost (or worse). There is no time to waste - something must be done, and quickly."
 IRK_remember_the_revolution_desc: "Sablin has attempted to claim the mantle of Lenin's revolution, painting himself as a true Leninist and his band of scum as spiritual successors to the October Revolution. While this is obviously nonsense, many of our citizens have fallen under the sway of these lies. We must prove that we carry the torch of the workers' revolution, while the partisans are nothing more than deceitful reactionaries. For this purpose, a propaganda campaigna appropriating his messaging will do the trick."
 IRK_the_union_forever_desc: "Let reactionaries fight, and militants sabotage us; let wreckers and tools of foreign imperialisms nip at our heels - we care not! We will fight, even until death, to preserve the Union! The Soviet Union shall endure forever!"
 IRK_yagodite_atrocities_desc: "The Red Terror of the Russian Revolution was a violent, but necessary measure as the monarchists and Whites resisted the people. It demonstrated the willingness of the revolutionaries to not merely punish tyranny - but actively purge it. This reassurance is again needed, so the people rest easy knowing the greatest threats to Russia are being dealt with - and to break the spirits of our enemies.\n\nLet them know there will be no reprieve; no mercy for those who stand against the Soviet Union."
 IRK_enhanced_intelligence_desc: "Recent measures by our government have strengthened our intelligence efforts, with a particular benefit seen in decryption. This is certain to yield constructive results as we rebuild the Union and make it truly ironclad."
 IRK_ironclad_union_desc: "In 1921, the 10th Party Congress recognized the danger of party factionalism to the Soviet Union when they passed the Resolution on Party Unity. We must affirm their decision and clamp down on any organized dissent within the Communist Party. While the Presidium deals with external enemies, we must not give our internal enemies the chance to undermine the Union."
 IRK_labor_battalions_desc: "In exchange for reduced sentences, we have recruited gulag prisoners to assist our military engineers during our battle against Sablin."
 IRK_bureaucracy_purged_desc: "\"By decree of the government, we recently purged large swathes of our bureaucracy of reactionaries, wreckers, and foreign subversives. Though what remains is far more loyal, it is also far less capable of governing the lands ruled by the Presidium of the Supreme Soviet, and as a result our governance is suffering greatly."
 IRK_ministry_reorganizations_desc: "As a result of a decree of the General Secretary, the ministries in the Irkutsk Government have recently been reorganised."
 IRK_bureaucracy_purged_2_desc: "By decree of the government, we recently purged large swathes of our bureaucracy; however, it was deemed opportune with regard to the interests of the Revolution to permit the smallest offenders chances to prove themselves again. The necessary damage done by this action has been reduced by a combination of the above and the entrance of new, loyal officials into our government."
 IRK_bureaucracy_purged_forgiven_desc: "By decree of the government, we recently purged large swathes of our bureaucracy; however, it was deemed opportune with regard to the interests of the Revolution to permit the smallest offenders chances to prove themselves again. However, the damage done to our government, though necessary, has not truly been repaired by this magnanimity."
 IRK_a_union_of_letters_desc: "Named after the 17th century \"republic of letters\", we are aiming to foster a similar culture of innovation. Open criticism in all levels of government is to be encouraged, so long as it is constructive. Workers and bureaucrats alike will be asked to mail in their thoughts and concerns regarding our reunification struggle. Our expectation is that this will redound solely to our benefit."
 IRK_bolstered_nkvd_desc: ""
 IRK_streamlined_supply_chain_desc: "As a result of recent efforts we have successfully streamlined our supply chain. This will enable us to fight better and more efficiently against the various enemies of the All-Russian Communist Party."
 IRK_additional_army_commissars_desc: "Army commissars have been appointed in order to promote proper socialist discipline in warfare and military operations more generally. Though some reactionaries and wreckers may complain, we are fully assured that this will ensure total victory."
 IRK_operation_ariel_desc: "The territory of Chita, as with the whole of the Far East, is rightfully Soviet land; however, due to our temporary weakness an Australian squatter claiming Romanov blood and backed by some of the Harbin splinters has seized control over it. This shall not be tolerated - let us continue what Ilyich started, and remove yet more Romanovs from our lands!"
 IRK_operation_umbriel_desc: "As if monarchists, pirates, and ethnic separatists were not enough actual Hitler-lovers had to take root in our lands. This should not be tolerated. Rodzaevsky and his band of fascists will be extirpated, root and branch, and the nation cleansed!"
 IRK_operation_miranda_desc: "The opportunist Matkovsky, occupier of the all-important port of Magadan, claims to be more 'pragmatic' than his Hitlerite and monarchst brothers. Such things matter not; we see only a reactionary squatting upon Soviet land, and we will wipe him out!"
 IRK_operation_neptune_desc: "The diamonds of Yakutia must not be hoarded by close-minded regionalists or reactionary fascists. Yakutia's wealth belongs to the people and on the people's behalf, we shall seize this wealth."
 IRK_operation_pluto_desc: "Reactionary religious fascists led by a priest more skilled than many of his evil kindred in disseminating what Marx rightly called the 'opiate of the masses' have occupied the once-anarchic Omolon region in the aftermath of the Buryat Mutiny. Now that we are stronger, we will move at once to cleanse the Socialist Far East of this plague!"
 IRK_expanded_the_gulag_desc: "We have expanded the GULAG work camp system to deal with the recent rise in prisoners."
 IRK_frontline_commissars_desc: "The soldiers are not always as obedient as they should be; at times they harbour thoughts of dissent or of reaction. No better panacea exists for this than the existence and promotion of the old military commissar system. At a small cost of command effectiveness and war enthusiasm, we will strengthen our political efforts and make the soldiers take not even one step back."
 IRK_the_union_triumphant_desc: "Today is a glorious day for the people of the Far East in Russia, as we have fully liberated the region and its inhabitants from their shackles. The power of the people has been shown to be triumphant over all others, and the Union stands, with its red banner flying high above all others!"
 IRK_a_peoples_union_desc: "The revisionist elements supporting Yagoda have been disposed of through a joint effort between the Presidium and Red Army. With these rotten branches cleaned away, the healthy regrowth of the Union can resume, and this time yield true fruit for the people."
 IRK_rival_to_the_sphere_desc: ""
 IRK_new_siberian_plan_desc: ""
 IRK_foreign_censorship_increased_desc: ""
 IRK_elect_new_premier_desc: "A new §YPremier of the Soviet Union§! aligned more closely with the §CParty§! faction will be elected. The power of the §CParty§! faction shall be §Yassured§!."
 IRK_strengthen_the_red_army_desc: "The jurisdiction of the §YRed Army§! over matters pertaining to national security will be increased, eroding §YNKVD§! influence over domestic military affairs."
 IRK_establish_the_kgb_desc: "A new intelligence agency with jurisdiction over foreign intelligence will be established, eroding §YNKVD§! influence over foreign affairs."
 IRK_weaken_ministry_powers_desc: "Various appointments will be made throughout the §YPeople's Commissariats§! of the USSR, and new §Yindustrial regulations§! will be enacted to allow for closer supervision and higher labor standards."
 IRK_relax_media_censorship_desc: "To foster a stronger and richer §Yproletarian culture§!, censorship and repression of media shall be relaxed, and new boards set up to approve literary works for publishing."
 IRK_strengthen_general_secretary_powers_desc: "The powers of the §YGeneral Secretary of the Communist Party§! will be §Ygreatly expanded§!. The power of the §eState§! faction shall be §Yassured§!."
 IRK_expand_nkvd_jurisdiction_desc: "The jurisdiction that the §YNKVD§! possesses shall be increased to grant their units unrestricted freedom to act in frontline operations. A new §YNKVD Rifle Division§! will be raised in the capital."
 IRK_strengthen_ministry_powers_desc: "The autonomy of the §YPeople's Commissariats§! of the USSR shall be increased, and functionaries shall benefit from less direct oversight from §CParty§! political organs."
 IRK_appoint_army_commissars_desc: "New §Ypolitical commissars§! shall be appointed to high-level positions within the §YRed Army§!, to ensure the §Ypolitical reliability§! of its officers. Unreliable officers will be subject to expulsion from the Communist Party, or removal from their posts."
 IRK_expand_rehabiliatory_labor_system_desc: "The authority of the §YGULAG§! agency shall be expanded, and greater allowances shall be made for the use of §Yforced labor§! in state industry."
