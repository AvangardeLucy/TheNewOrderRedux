 IRK.72.t: "同志マクシム"
 IRK.72.desc: "アレクセイは、ついさっきまで慎重に乗り越えようとしていた岩の1、2メートル下の地面に背中を打ち付け、呻いた。今日は一日中訓練に明け暮れていたが、他の日に比べれば比較的穏やかな日だった。訓練が終わると、アレクセイはキャンプにあるものを取ってくるように言われた。23歳のアレクセイは、まるでレンガの壁でバランスを取ろうとする子供のように、岩の上を歩こうとした。\n\n手袋をはめた手を雪に突っ込んで、体を起こした。風を受けて真っ赤になった顔で、バイカル湖のほとりに立っている。コートの雪を払いながら、水平線に目をやった。「ちょっと座ってみるか」彼はそう言うと「ポン」とかばんを開け、カンチンを取り出した。\n\nアレクセイは、15分ほどかけて星が明るく輝き始めながら空が紫から真っ黒に変わるのを見た。立ち上がりかけたとき、視界に白いものが飛び込んできた。雪のように真っ白なウサギが、凍った土の中で伸びようとしている植物を食べていた。ウサギは彼の存在に全く動じることなく、澄んだ湖水を眺めている。\n\nアレクセイは、子供の頃に飼っていたペットのことを思い出した。アレクセイは身をかがめ、再び水筒を取り出し、雪にできた小さなくぼみに水を注ぎ始めた。ウサギは大きな生き物を前にしても動じず、飛び乗るようにして静かに水を飲み始めた。左右に目をやり、誰も見ていないことを確認すると彼はそれをすくい上げ、またポンとかばんを開けて中に入れた。岩を掴みながら、上官に怒られるのを覚悟で、歩いてキャンプに戻った。"
 IRK.72.a: "「こいつの名前は……マクシムにしよう」"
 POLITICS_SERGEY_BESSONOV_DESC: "A career Soviet politician, diplomat, and Communist Party official, as well as a staunch Bukharinist besides, Sergey Alexeyevich Bessonov followed along with the evacuation of government from Moscow during the German invasion. Remaining with the core of the Presidium, despite numerous defections and splinters, he settled with the others in Irkutsk, where his diplomatic experience earned him a position as Foreign Minister within General Secretary Yagoda's cabinet.\n\nHowever, Bessonov grew increasingly disillusioned with Yagoda's approach to governance, and in particular strongly opposed his concentration of power towards the State faction and away from the Communist Party - the natural font of authority in any true Bukharinist state. As the power struggle between the Party and Yagoda's clique deepened, Bessonov knew where his loyalties lay, and when the time was right to depose Yagoda and once again empower the Party, he stood ready to play his part.\n\nNamed Premier by the grateful Presidium after Yagoda's fall, Bessonov moved quickly to eject Yagoda supporters and loyalists from positions of authority, replacing them with reliable Party officials. He intends fully to return the Presidium and the Union back to their Bukharinist roots, and in so doing, decisively - and permanently - dismantle the so-called 'Yagodaschina.'"
 IRK.73.t: "夜警"
 IRK.73.desc: "イヴァンは黒衛軍との前線の見張りが嫌いだった。退屈で、寒くて、惨めだからだ。少なくともイヴァンには、友人のアレクサンドルという有効な気晴らしがあった。イヴァンは特に退屈したとき、少なくとも会話に興じることはできた。「それで、その黒衛軍の連中が……無政府主義者というのはまったくの嘘なんだろう？」\n\n「なんでそう思うんだ？彼らはコミューンを持っていて、『国家主義者』を憎んでいて、我慢がならないんだ。それって無政府主義者のようにしか聞こえないけど」アレクサンドルは目の前の何もないツンドラに目を向けたまま答えた。\n\n「でも奴らは軍隊を持っているぞ、無政府主義者は軍隊を嫌っているんじゃないのか？あのステッピーだか何だか知らないが、奴は間違いなく黒衛軍を軍団として動かしている。奴の個人的な軍団でしかないだろう」\n\n「いや、どうもあのアナーキストは軍隊が好きらしい。黒衛軍は完全に間違いなく無政府主義者だよ。あと、どっちにしろソ連の敵なんだから、どうせ僕らにとっては大して関係ないさ」\n\n「そりゃその通りだ。奴らがどうであれ、俺たちはこの狭い見張り小屋から出られないんだからな……」"
 IRK.73.a: "もっと緊急に議論すべきことがあるはずだ。例えば、このコートが薄すぎるとか。"
 IRK.74.t: "家族の別れ"
 IRK.74.desc: "「西に呼ばれたよ、父さん。ごめん」\n\nボルドィレフは息子を見つめた。その顔は鉄のように固く、目はギラギラと刺さるようだった。ほんの一瞬、彼は何と言っていいのかわからなかった。\n\nボルドィレフはヤゴーダに十年仕え、NKVDで出世を重ねた。手は血に染まったが、眠れない夜にゆっくりと自分を慣れさせていった。必要だった。職務だった。ずっと前、ほんの17歳の少年のとき、大内戦でボリシェヴィキのために戦い、血を流した。いつか生きている内に、自分が死ぬまでに革命が起きると期待していた。\n\n今ここにいるのは息子だ。自分の作った国を裏切ろうとし、その目は父に訴えていた。行かせてくれ。正しいもののために戦わせてくれ。\n\nボルドィレフは目配せをすると、息子の肩に手を置いた。\n「俺がレーニンのために血を流したのが、今のお前よりほんのすこし年下だった頃だ」\n彼はそうやって話を切り出した。\n「その頃は、毎晩ずっと自分に問いかけていたんだ。自分は正しい側で戦ったのか？もしかしたら自分は、恐ろしい間違いをしたんじゃないかって」\n\nボルドィレフは頭を振り払うと、笑ってみせた。\n「俺は心の望むままに従った。俺を導く情熱に従って、そうしたら社会主義革命を目指してたんだ」\n彼は唾を飲んだ。何か言おうとして、とつぜんそれが難しくなった。誰が勝とうとも、今から言おうとする言葉で、きっと自分というものが決まる。\n「だけど中枢の連中が腐敗してしまったんだ。それで奴らは、俺に進むべきじゃなかった道を用意した。俺はもう年を取った。情熱は乾いたんだ」\n\nボルドィレフは息子と目を合わせて、涙をぬぐった。\n「お前の心に従え。お前が正しいと信じることをしろ、俺みたいな年寄りなんて気にしなくていい。だが、自分の同志に責任を果たせ。俺がそうすべきだったように」\n\n息子は頷いた。決意に満ちたその顔には、いつしか憧れが混じっていた。\n「やるよ、父さん」\n彼はそう言った。息子が家を飛び出し、ブリヤートに向かうのを見つめながら、ボルドィレフは彼が殺されてしまうではないかと恐怖した。だが自分がいつだってそうしてきたように、息子を引き留めはしなかった。あいつの運命はあいつが決めるんだ。いまのボルドィレフに残されたのは、か細い願いだけだった。"
 IRK.74.a: "頼む、戻ってきてくれ"
 IRK.75.t: "二人の兄弟"
 IRK.75.desc: "アレクセイとセルゲイ・マクシモヴィチは、亡き父の地下室でろうそくの明かりの元、温かく抱き合った。門限を過ぎており、セルゲイはセヴェロバイカリスクの廃墟のような通りをゆっくりと歩いて行くしかなかった。ヤゴーダ派の一人で、愛情深くも厳しい人柄で尊敬されていた父親は何年か前に亡くなっていた。息子二人にこの家の鍵を残していたので、父親が亡くなってから二人はよくここに来て、思い出話に花を咲かせていた。だが今回は違う。二人は椅子を引いて向かい合わせに座り、背の高いグラスにウォッカを注いだ。\n\n「君が僕を呼んだ理由は知っている。アレクセイ、僕の答えはわかっているはずだ」セルゲイは弟が訴えるより先に答えた。\n\n「僕の話を聞いてくれ」彼は悲しみを含んだ口調で答えた。「セルゲイ、君たち反乱軍に逃げ道はないんだ。ヤゴーダは数週間のうちにサブリンの小さな反乱を鎮圧するつもりだ。今逃げれば、君が銃殺刑に遭うことはないだろう」\n\n「そうだな、NKVDでの地位を利用して私を逃がすことができるだろう。だがアレクセイ、それ自体がヤゴーダ政権の悪いところそのものなんだ。NKVDは反対意見を叩き潰し、進む先にある者を容赦なく殺害し、その代理人たちは日常的に私利私欲のために権力を濫用している。そう、サブリンの言うとおりだ。これはレーニンの思い描いたソビエト連邦ではない。もっといいやり方があるはずだ」\n\n「よく聞けセルゲイ。レーニンのソ連を存続させられたのは、完全にヤゴーダとNKVDのお蔭だ。ヤゴーダなしに軍閥やファシストと戦って、1年でも生き延びられたと思うか？NKVDは敵を寄せ付けないための唯一無二の存在なんだ」\n\n「何とでも言えばいいさ」セルゲイは苦々しそうに言った。「今度会うときは敵同士だ」\n\n兄弟はそれ以上話すことなく、寒いシベリアの夜に別れていった。"
 IRK.75.a: "いつの世にもある物語"
 IRK.76.t: "家族の死"
 IRK.76.desc: "Boldyrev had spent a few nights now sleeplessly, after Sablin's ultimate defeat. Even as he went about his day, his anxiety only barely keeping up with his exhaustion, he looked at his front door whenever he could, hoping to hear a knock from his one and only son, hoping beyond hope that he had escaped capture by Yagoda's thugs. Alisa, bless her soul, worried about his own restlessness, even if she tried to hide it. If he knew Yagoda though, and he did, all too well, then he was not the one she should be worried about. Their son was in greater danger than most people could imagine.\n\nAs Boldyrev was reading a book early in the night, trying to calm himself and finally get some sleep, a knock came. He nearly fell on the floor trying to get up, and ran so quickly to the door he feared he might trip. When he reached the door and opened it, however, the excitement on his face vanished. This was not his son. This was an NKVD officer, his stare cold and unfeeling. \"A letter, for you, comrade.\" Boldyrev opened it, fear quickly building down to his very bones. It was a letter, one first thanking him for his years of service to the NKVD. Then it went on to explain that his son's body had been discovered at the site of the final capture of Sablin, identified by old NKVD friends of Boldyrev who had known his son as a child. It was signed by Yagoda personally. Boldyrev collapsed to his knees, tears streaming out of his eyes, which stared after the retreating back of the NKVD officer. It was useless, utterly useless. Nobody could oppose Yagoda, god damn his name, yet he had been foolish enough to let his son try. It was a choice he would regret for the rest of his days. Even when Alisa, who had been woken by the commotion, came to comfort him, he barely felt it."
 IRK.76.a: "He barely felt anything at all."
 IRK.77.t: "家族の英雄"
 IRK.77.desc: "サブリンが本当にやりやがった。勝ったんだ。ヤゴーダと腐れきったNKVDのごろつきどもめ、とうとうしっぺ返しを喰らったか。報せを聞いたボルドィレフにも喜びが混じっていたが、しかし不安のほうがずっと大きかった。サブリン側の兵士たちにも帰れなかった者が大勢いる。戦争が終わってからこの方、涙を流す未亡人や悲嘆に暮れる親たちを見たのだって一度や二度ではない。心に浮かぶ疑問はたった一つ－－あの子も、帰れなかったのだろうか。\n\nある日の昼間、ボルドィレフがキッチンで皿を洗っていると、ドアのほうからノックが聞こえた。興奮のあまり、危うく皿を落としそうになった。来客の予定はなかったはずだ。ドアに駆け寄って、開けた。挨拶をしている姿を見て、思わず泣きそうになった。息子がいる。サブリン軍じゃ将校しか着れないという、最高級の軍服に身を包んで。顔には満面の笑みを浮かべていた。\n「ただいま、父さん」\nほとんどくしゃくしゃになりそうな声でそう言った。\n「ようやく帰れたよ」\n二人は抱き合い、ボルドィレフは労うように息子の背中を叩いた。\n\n息子を家に入れると、ボルドィレフは妻を呼んだ。彼女もやはり、息子が無事に帰れたのをとても喜んでいた。三人は食卓を囲み、息子の大好物を用意すると、戦場での武勇伝を聞き入った。あの制服についても聞いた。戦場での類まれな貢献からサブリンの護衛に抜擢されたのだそうだ。しかしボルドィレフにとっては、たとえ脱走兵になっていようと構いはしなかった。彼はただ、息子の元気な姿を見れたのが何よりうれしかった。"
 IRK.77.a: "それ以外は、どうだっていいじゃないか"
 IRK_superregional.21.t: "古傷"
 IRK_superregional.21.desc: "\"You all stand before the court today accused of treason, first and foremost, but in addition countless acts of murder, arson, theft...\" The voice of the judge droned on and on, as though he had memorized a script. He probably had, Feliks Sokolov thought. They always gave the same sentences to so-called traitors anyways, the Red Army bastards, no reason to treat most of the sentences as special. While his supposed comrades might be shaking in their boots right now, Feliks was wise to this communist nonsense. He had fought against the communists since Barbarossa, was more despised by the reds than any of the younger officers on trial here, yet they would give them a fate no kinder than that in store for him. Why live in fear when facing certain death?\n\nAs the judge kept on reading and reading, Feliks found he just couldn't take it any more. Not the flat tone of the judge, not the pitiless glares of the soldiers, and certainly not the boys dressed up as men on trial beside him, unable to accept their fate. \"Enough!\" Feliks roared at last, slamming his handcuffed fists on the table before him. \"My charges and verdict are irrelevant. Get to the damned execution, you spineless freaks.\" Anger flashed across the faces of a couple of the soldiers, who raised their guns, but the judge motioned for them to stand down. \"Very well, Mr. Sokolov.\" Feliks was surprised the man even bothered remembering his name. \"The court hereby finds you guilty. Your sentence is summary execution. Comrades, escort these men out to the field, and tie them to your posts.\" As the soldiers approached him, the judge stared at Feliks, an indiscernible emotion on his face somewhere between pity and disgust. \"Do you have any last words, Mr. Sokolov? I'd like to hear them.\"\n\n\"When you get to hell, you bastards had better be ready, because there I'll kill you first.\"\n\n\"I see. Goodbye, Mr. Sokolov.\""
 IRK_superregional.21.a: "Here lies an unnamed traitor to Russia."
 IRK_superregional.22.t: "創造的相違"
 IRK_superregional.22.desc: "イーゴリがソビエト連邦のため、次世代のファシズムに対して戦うと決めた時、同時に彼は何か……栄光あるものも求めた。叙事詩に名を残し、小さい町を解放して可愛い女の子にモテて、胸にはその勇敢さを讃える勲章をぶら下げる。そんなとこだろう。こんな人里離れた場所にあるクソみたいな砦で、よくわからない囚人どもを守るなんて絶対にありえないはずだ。ここにいる者は皆、囚人でさえ飽き飽きしていた。一服して室内へ戻ると、イーゴリの耳に熱い叫びが聞こえてきた。励ましたり、1週間前に聞いたようなしょうもない歌を歌っているのではない。議論だ。だが、何を議論することがあろうか？彼は近くによって耳を傾けた。\n\nどうやら時間の使い道を無くした兵士や囚人が集まり、政治談義をしているようだ。「生得的反動主義者ってのはなんだ！マルクス主義の語彙を借りた差別じゃないか！ヒトラーのゴミ野郎が自分の思想に『国家社会主義』と名付けたのと同じだ！」ある兵士が集まった囚人にそう呼びかけた。同志は賛同し、頷いている。\n\n反対側に座る囚人がすぐに言い返した。「ヒトラーはマルクス主義者じゃあないだろ。同志セーロフは人間には生まれた時から階級的性質が備わっていると気づいただけで、その理論をユダヤ人とかのブルジョワ文化集団にもあてがっただけだ。もし本当のマルクス主義者とは何か、それについて話したいんだったら、まずはヤゴーダの経営する肉屋が他の共産主義者を虐殺して、その上国家の資源をブルジョワに供出してる理由を教えてほしい」\n\n「赤いヒトラー主義者は、俺たちを修正主義者だと呼んでるのか？」誰かが口を挟んだ。\n\nイーゴリは賢明にも、その中に入ってはいかなかった。本物の化学兵器が飛び交う戦場では、政治的議論ほど害をなすものはないのだ。"
 IRK_superregional.22.a: "いやしかし、ナチズムだけが問題じゃないのでは？"
 IRK_expanded_securocracy_desc: "Despite apparent dedication to the Revolution, no man of the Party is above suspicion. They have betrayed us before, and may do so again. The NKVD is above petty politics and corruption; therefore, they shall be entrusted to ensure the... correct conduct of our government."
 IRK_cold_weather_training_desc: "All Russians are acclimatized to the harsh winters of their Motherland, but ours do more than just survive - they thrive, and will ensure that the enemy cannot."
 IRK_strengthened_ministries_desc: "The men of the Presidium are the vanguard of the proletariat. The responsibility for advancing socialism, and the interests of the workers' dictatorship, should lie primarily with them. They know what is best for the people."
 IRK_not_one_step_back_desc: "Bukharin hesitated to enforce uncompromising revolutionary discipline upon the Red Army, but we shall not. Retreat before the foe is tantamount to treason, and will be punished appropriately."
 IRK_a_secure_union_desc: "The mutinous elements within the Presidium and Red Army have been disposed of, and their foolish ideas with them. With the rotten branches cleared away, the healthy regrowth of our Union can resume."
 IRK_paris_of_siberia_desc: "Irkutsk is more than a simple city; it is the indomitable will and ingenuity of the Russian proletariat made manifest. No others could have built such a grand and beautiful expression of civilisation in the heart of Siberia."
 IRK_five_year_plans: "第[IRKGetPlanNumber]次五カ年計画"
 IRK_five_year_plans_desc: "\n\n\n\n\n\nThanks to the successful efforts by the §eNKVD§! to reassert Soviet control over the parts of Siberia that were lost in the collapse, the §BPort of Magadan§! has been liberated. With the Presidium of the Supreme Soviet once more in control of the only functional port in Russia that isn't blockaded by the enemy, it shall henceforth be our window to the outside world and a key strategic component in our efforts to reclaim every last inch of the Soviet Union that's temporarily been lost to §qanarchy§!, §jfascism§! and §Irevisionists§!.\n\nGuiding our efforts to achieve our new economic goals is the §VSoviet Development and Reform Commission§!. Established after our move to Irkutsk, it's staffed by the brightest economists in our Union. They remain sharply divided, however, with those more closely aligned with §eChairman Genrikh Yagoda§! arguing for a transition into a dual economic system that preserves the basic spirit of communism. Those aligned with the §CParty Faction§! nominally led by §CSergey Bessonov§! advocate for a more orthodox approach employed by our economic planners in the past. Whichever path we choose, however, we must make sure that we preserve the basic spirit of communism as we restore Soviet order across our lands."
 IRK_eighth_five_year_plan: "第8次五カ年計画"
 IRK_ninth_five_year_plan: "第9次五カ年計画"
 IRK_international_volunteers: "国際義勇軍"
 IRK_open_and_reformed_economy: "開放改革経済"
 IRK_building_up_socialism: "社会主義の構築"
 IRK_advance_plan_year_tt: "The §Y8th Five Year Plan§! has been a resounding success. We will begin our next stage of development, refocusing our efforts under the §Y9th Five Year Plan§!."
 IRK_amur_highway_finished: "§Yアムール高速道路§!が完成した。"
