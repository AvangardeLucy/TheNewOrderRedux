 IRK.71.t: "An Afternoon Swim"
 IRK.71.desc: "Ilya sat leisurely upon the tall red rock, an unbecoming sight for an NKVD officer. Perched upon an outcropping that emerged from the depths of Lake Baikal, he glanced back towards his neatly folded clothes on the shore. A younger Ilya would have been afraid to exhibit such lax behavior on duty, but the last few days had changed him immensely. A peace had come over the aging murderer, a peace he refused to vacate.\n\nHis eyes turned to the green waters before him, taking their time to meet the sunkissed horizon. Below it, he saw the faint outlines of Nerpa seals, unique little fishermen who frequently found themselves pestered by birds.\n\nIn many ways he related to the birds. He was, like them, a pest. While the people of Irkutsk city attempted to carve out lives in this Russian hell, Ilya harassed them. In his head sat thousands of words, snippets of conversations between lovers, friends, families. All of them were stolen, private snapshots of lives acquired via surveillance.\n\nUpon his hands there was much blood. Young and old, idealist and cynic, patriot and traitor. Each had met with Ilya's justice at one time or another.\n\nHe laughed quietly at the dramatic tone of his thoughts. What had made the Sablinites any different? The regret he felt now, the one that had seemingly turned him into an aspiring poet, was one he hadn't experienced in decades.\n\nPerhaps though, Ilya was the seal instead. A man haunted by his own pests, invisible to him for many years. The seal to a thousand lurking birds that had finally come home to roost.\n\nAs he stood up from the rock and began his long swim to shore, he made a decision. Ilya would not be returning to Irkutsk. All that had tied him to that place seemed shattered by whatever realizations the lake had bestowed. His duty was as faint as a distant cloud.\n\nSo it was that an NKVD veteran abandoned his duties, and set off for the Siberian wastes."
 IRK.71.a: "Lake Baikal sure is beautiful..."
 IRK_superregional.1.t: "USSR REINTEGRATION MEMO no.0092"
 IRK_superregional.1.desc: "\"Long live the rightful government of the USSR,\" said Daniil into the receiver of the battered old telephone.\n\n\"Yes, yes,\" said his uncle, Ignaty on the other line. It had been his uncle, a longtime secretary for the Communist Party, who had managed to get Daniil this job in the administration in the first place. \"How are you fitting in over there, boy? Has anyone given you trouble?\"\n\n\"No, Dyadya, I've been well, but listen, they've assigned me to write the next reintegration memo, but I-\"\n\n\"You've already positioned yourself to be writing important documents in your first month? My god, Daniil, your mother's going to be so proud of-\"\n\n\"No, Uncle Ignaty! I don't know the first thing about how reintegration is going! I fell asleep at the briefing because they had me working a double shift yesterday transcribing old speeches!\" Daniil felt his throat tighten as he frantically tried to speak without outright shouting for the entire office to hear.\n\n\"Oh, Daniil,\" Ignaty sighed, \"Okay, here's what I know. The territory that's being reintegrated is gigantic, nephew, bigger than any nation could be asked to swallow up at once. Obviously it's going badly compared to past reintegrations, but that doesn't mean it's going horribly. We've been adopting existing administrative entities within the territory as fast as we possibly can, but most are messy entities leftover from the warlords. It's not clean, Daniil, but we're slowly getting the territory plugged into our governmental apparatus. Unfortunately, we'll still need to reform the systems to be better organized soon after. Is it clear, Nephew?\""
 IRK_superregional.1.a: "\"Yes, Uncle, no, we don't need to tell Mother about this, Uncle!\""
 IRK_superregional.2.t: "古き元帥への恩赦"
 IRK_superregional.2.desc: "「アレクサンドル・ヴァシレフスキー殿」と、きっちりとしていて、汚れの目立たぬ制服を着た、唇の薄い若い将校が言った。「貴殿の処分をどうするか、議論が行われました」\n\nヴァシレフスキーは威厳を保ちつつ、先刻腐りかけの夕食を食べたばかりの金属製のテーブルの前に置かれた椅子に背筋を伸ばして座っていた。捕虜の身でありながら、その制服は整えられていた。\n\n「生きてこのまま捕虜生活を送れない、ということは十分承知している。しかし、私の部下や将校は私の命令に従ったのみだ。彼らを解放してやってくれ」\n\n「いえ、大丈夫ですよ。元帥殿、将校のことに関しては心配しないでください。彼らは安全な場所にいます。ああ、私がまだ元帥殿と呼んでることに驚かれましたか？ソビエト連邦は貴殿に元帥という称号を正式に与えました。元帥殿、同志ヤゴーダは貴方に同情しています。貴方の指揮下の軍は東部を防衛せよという命令を政府から受けました。そして政府が存在するかどうかさえわからぬままに命令を実行した。元帥殿、これは貴殿が不誠実だったが故の行為ではない。つまり、単に旧ソビエト政府の正当な後継者が誰かわからずに混乱していただけでしょう。さて、その後継者は誰か、貴殿はご存じのはずです。我々がそうなのです」\n\n「何が言いたいのだ」ヴァシレフスキーはため息をついた。\n\n「元帥殿、貴方の名誉についてです。貴殿は軍事やその他の面で明らかに反対であった。にもかかわらず、老いた同志ブハーリンに反対できなかったことで多くの反対を浴びました。ヴァシレフスキー殿、同志ヤゴーダは貴殿に依然同様の職務を遂行するよう求めているのです」"
 IRK_superregional.2.a: "ソ連へおかえりなさい、ヴァシレフスキー元帥よ。"
 IRK_superregional.3.t: "Yagoda's Mercy"
 IRK_superregional.3.desc: "Genrikh Yagoda restlessly tapped his pen on his desk. The numbers weren't adding up, and he had done all he could reasonably be expected to do in order to make them do so.\n\nHe frowned. Money was missing from the budget, too much for it to be a mere error. The perpetrator had done little to nothing to cover his tracks, likely expecting to get away with it due to his rank.\n\nHad he not been clear that the years of corruption were over? That fraud would no longer be tolerable in his government? That transgressions against the legitimacy of the state would be met with death?\n\nPerhaps he had been too merciful in the past, too lenient to truly send the correct message. Yes, if there was one thing that Comrade Yagoda knew was true of himself, it was that he was a merciful man. Anyone else in his position who was looking out over the seditious world he ruled over would have burned it all down.\n\nHis old bony fingers spun the phone dial and he lifted the receiver to his ear.\n\n\"Yes, chairman?\" asked his secretary.\n\n\"There's a man we need to make an example of,\" Comrade Yagoda said, without joy, but only with duty."
 IRK_superregional.3.a: "The mercy of Comrade Yagoda is a privilege that can be revoked."
 IRK_superregional.4.t: "A Growing Middle Class"
 IRK_superregional.4.desc: "Allowing foreign interests into our territory has done wonders towards restoring our capabilities as an industrial nation! We're reaping the benefits of an increased economic base while also greatly improving conditions for the actual citizenry.\n\nWith foreign interests paying our workers higher than average wages, and the increased wealth allowing us to spend more on social programs, it's becoming clear that a nascent middle class is beginning to form, and will soon be a thriving aspect of our nation!\n\nDie-hard socialists at home might complain about our hypocrisy at allowing the capitalists into our nation, and the newly arrived foreigners grumble about the intense policing and supervision in our state - but none can argue that the policy has been successful."
 IRK_superregional.4.a: "It's better to have a rich oppressed nation than a poor oppressed nation."
 IRK_superregional.5.t: "The Red Phoenix"
 IRK_superregional.5.desc: "The first major attempt at animation in our nation since the Great Patriotic War has been distributed today to state theatres as part of our ongoing propaganda campaign to remind people of Comrade Yagoda's benevolence.\n\nThe film, titled: Red Phoenix, has struck a chord with the Russian people.\n\nThe film stars an old red phoenix, once mighty, with a face resembling Comrade Bukharin being chased through a quiet and friendly Siberian town before ultimately being struck down by a crude and bumbling caricature of Adolf Hitler. For ten minutes of screentime, villagers are shown to be in a miserable state as Hitler and his Nazis rampage through town. Just when all seems lost, the phoenix rises again, now resembling Comrade Yagoda, and throws the Nazis out, to the cheers and adoration of the town.\n\nThe animation is only 38 minutes long, and foreign observers have derided it as being decades out of date artistically speaking. They may be right, as it most resembles the relatively crude propaganda films that had come out of Japan in the mid 40's, save that the Russian animators had taken special care to ensure that the colour red was in the film, even if the rest of it was black and white.\n\nRegardless of what the foreigners think, it's a hit, and the masses are clearly warming up to Yagoda's cult of personality."
 IRK_superregional.5.a: "With what we've been through, any animation industry at all is a feat unto itself."
 IRK_superregional.6.t: "Freedom of Speech, Not Freedom from Consequence"
 IRK_superregional.6.desc: "\"You'll forgive us for not trusting you!\" yelled a man in the crowd to the USSR rep who had been sent to the village.\n\nPyoter, was the dissident man's name, according to Kirill's local informant, and so Kirill scribbled the man's name into his NKVD notebook.\n\n\"Yes,\" yelled the representative in reply. \"Yes I do forgive you. The new USSR is not the old one. We are FOR the people, well and truly! We encourage all of you to speak your minds!\"\n\n\"We all see through your registry scheme, comrade! You just want information on us so we can easily be rounded up!\" cried a woman, and Kirill wrote her name down too.\n\n\"We DO want to know who and where you are, comrades, but only to know how better to serve you! So we can better know where to distribute your food and any goods you may need,\" the rep said with an honest smile. \"And I know you do not trust me, but I swear to you that this is a new USSR! One where freedom of speech and open dialogue is a protected right! If you need any more evidence of this, consider that the old government would have NEVER allowed you to speak to a party member in this way. Please, comrades, fill out your registry information and do not be afraid to speak, for you are, each of you, safe in your nation!\"\n\nKirill smiled as the townspeople reluctantly filed out to the registration tents that had been set up. He flipped his notebook shut and handed it to one of the other plainclothes NKVD agents who was present.\n\n\"Round up all those who spoke out, make sure no one knows it's you,\" Kyrill ordered. His lips curled into a wicked grin."
 IRK_superregional.6.a: "The new culture of openness sure makes life easier for the NKVD!"
 IRK_superregional.7.t: "A Memory of the Mutineer"
 IRK_superregional.7.desc: "Genrikh Yagoda watched the lights flicker in his office. Re-industrialization was going well, but the old systems that had yet to be replaced and rewired were still nothing to rely on.\n\nOutdated or not, the fact that so much of his territory had power at all was a testament to his success.\n\nHe reached over his reports to drink from a glass of cool water, enjoying the feeling as it chilled his throat and mouth.\n\nSo much success, and they had come so close, within mere inches of losing it all in the uprising of the 'leninist' turncoat, Valery Sablin.\n\nIt was a defining moment for the USSR, the greatest challenge she had ever faced.\n\nHe remembered the day he received the report. For an instant, a single instant of coldblooded panic and hopeless terror, Genrikh thought he could understand what old Bukharin felt the day they told him that the Wehrmacht had invaded.\n\nGenrikh wasn't there that day, but he had informants who were. They said Bukharin had shrivelled when he heard - wilting like a flower before an inferno.\n\nAnd so, when Yagoda faced the same circumstance, the same test of will - staring national downfall in the face - he knew that he could not flounder as Bukharin had done. Yagoda remained strong, remained composed, and patiently moved to handle the upstart.\n\nGenrikh smiled. It was the first of many tests of his resurgent nation, but there were many more to come. He took pen in hand and returned to his paperwork once more, renewed in his will to succeed."
 IRK_superregional.7.a: "The new USSR, like its leadership, will be stronger than the old."
 IRK_superregional.8.t: "The End of the Gulags!"
 IRK_superregional.8.desc: "In a rare and welcome upset to Soviet politics, Sergey Bessonov has continued to pleasantly surprise his nation in sticking to his promised reforms to create a less oppressive USSR. Though the NKVD has been grumbling quietly about it, it's unlikely that such an organization would protest publicly at the changes, nor does it seem likely that they'll make a move against the party now that stability has finally started to return to the nation.\n\nBessonov drafted legislation this morning to do something unthinkable to many, ending the gulag labour camps and put an end to a nearly forty year old institution of national repression.\n\nTo alleviate concerns that dangerous dissidents are being released out into the nation, Bessonov has arranged for a fair retrial of the forced labourers based upon the modern enforcement of the law rather than the harsh policies of Yagoda.\n\nOther critics have pointed out that the end of the gulags will cripple the state's ability to build infrastructure or other large projects, but the party insists that anything built on the backs of slave labour is not worth being built.\n\nOn the other hand, former prisoners are being formally offered jobs and good wages to continue working in 'construction camps,' though it's unknown how many will take up this offer in favour of leaving the entire nightmare behind."
 IRK_superregional.8.a: "I suppose we'll need to build some proper prisons now, won't we?"
 IRK_superregional.9.t: "The New Role of the Nomenklatura"
 IRK_superregional.9.desc: "\"Perhaps you misunderstand me, comrade. I am a member of the Nomenklatura!\" insisted Artur to the stuffy bureaucrat.\n\nThe bureaucrat smiled and nodded placatively as though speaking to a child.\n\n\"Yes you are, comrade Artur, and here is your important Nomenklatura desk and your important Nomenklatura paperwork,\" said the impudent administrator, causing Artur's lip to curl in anger.\n\nThe \"desk\" in question was far less than he deserved, little more than sheet metal welded into a surface with a few drawers. It was a mass-produced thing that was unworthy of him. And as if the entire matter wasn't insulting enough, the \"paperwork\" in question, upon a brief look, seemed to be utterly unimportant reports confirming grain shipments to and from irrelevant and impoverished villages on the far fringes of civilization!\n\n\"Comrade! I am a member of the Nomenklatura!\" he bellowed in anger.\n\n\"Yes you are,\" agreed the bureaucrat with a polite nod. \"Now have those reports on my desk by 6 PM.\""
 IRK_superregional.9.a: "A very special job for a very special boy."
 IRK_superregional.10.t: "Investigating the Personality Cult"
 IRK_superregional.10.desc: "The Bessonov administration has spent perhaps more time than might have been thought strictly necessary investigating the cult of personality that Genrikh Yagoda had built for himself. Among other things, a series of rejected propaganda photos which involved a shirtless Yagoda hunting, fishing, and riding on horseback through the wilderness have been passed around with great amusement between the party members.\n\nThe effects of the cult surrounding Yagoda, however, are no laughing matter, as they allowed him to act as an unimpeded dictator that could step over the proletariat as though they were his personal slaves without any fear of retaliation or checks on his power.\n\nAfter the party was finished cackling at a picture of Yagoda holding a leopard (once again, while shirtless,) they elected to prevent such a thing from happening again.\n\nClarifications were made to the public as to what the old administration had been lying about, as well warning the public to never throw away their ability to think skeptically, even when it's the government speaking.\n\nAdditionally, limits were introduced, among other precautions, about how much could be written or broadcast about the chairmen or other important politicians compared to other news topics, to prevent any temptation on the part of future chairmen to force the state media to fixate upon him."
 IRK_superregional.10.a: "Hey look, a picture of Yagoda climbing a mountain! Where's his shirt?"
 IRK_superregional.11.t: "An Anonymous Virtuoso?"
 IRK_superregional.11.desc: "The crowds flooding into Ulan-Ude Opera House last night were record breaking as local singer Dominika Kuznetsova performed the first wholly original work of operatic music in nearly twenty years.\n\nThe performance drew in both the frequent opera goers as well as the old enthusiasts who'd grown bored of the same shows and songs being performed week after week. The performance itself was a hit, and while the piece is not considered to be one of the all-time greats of Russian music, it was certainly a welcome new addition.\n\nKuznetzova herself has declined to reveal the identity of the songwriter, insisting that \"He would like to remain anonymous.\" Whoever he is, it's clear that Buryat would like to hear more of his work.\n\nAs if to spoil the fun, a recent arrival in the city, who claims to have resided in Tomsk up until recently, insists that the piece is a rip off of an identical piece of music that had been composed and presented in Tomsk, but merely with a few 'awkward sounding' changes to make the piece sound less subversive to the communist government.\n\nBeing that the work stumbles at a few strange places, despite flowing beautifully elsewhere - it could be that he's right."
 IRK_superregional.11.a: "Copyright? We don't have that problem here."
 IRK_superregional.12.t: "悪魔との取引"
 IRK_superregional.12.desc: "A minute passes, a small sip of wine.\n\nThat had been the actions of one tired man residing in Tomsk. Of course, his actions were not uncommon, for it had been repeated across the city. Many mourned for the Central Siberian Republic, and for the dream of democracy.\n\nThat, however, were not the only reasons the man drank, for he was a Humanist politician in the Central Siberian Republic, and he lost more than the dream of democracy. No, for his political career as a Humanist went up in flames along with Tomsk's ideals, and unless he accepted the offer gave by the Government in Irkutsk, he may be forced to live in a cold prison cell. Or worse.\n\nBut that would involve betraying his ideals, for Irkutsk was the complete opposite of all his ideals. They did not support the ideas of democracy, their leaders were the same men that oppressed his former Humanist colleagues, and their leader is a raving despot. For him to even think about accepting their \"generous\" offer, he would have to swallow his pride whole.\n\nBut are his pride and ideals really worth more than his life?\n\nSwallowing the remainder of the wine he had in his hand, the man swore and dialed the phone."
 IRK_superregional.12.a: "\"I accept\", the man muttered."
 IRK_superregional.13.t: "A Memory of Tyranny"
 IRK_superregional.13.desc: "It was while touring a building site and happily noting the new worker safety precautions that had been taken, that Sergey Bessonov came to the long overdue certainty that he had made the right decision.\n\nGenrikh Yagoda would never have done this, would never have cared what went on in a coal mine beyond sheer productivity. But Sergei did, and while the other might have complained that it was a waste of resources while the USSR had more important matters to attend to, the truth had been that Bessonov's reforms had built a strong, united, and motivated nation, quite unlike the reluctant police state he had inherited from his predecessor.\n\nGenrikh Yagoda.\n\nBessonov felt his fists curl up in anger at the memories. Socialism was meant to serve the people, not oppress them, and yet to the tyrant-in-chief, the people were nothing more than slaves to his state machinery. So much was at stake with the flourishing state they had preserved here in the far east, and thanks to Yagoda, most of it had been lost or compromised to rebellions.\n\nBessonov promised he would prove himself better, and today he was finally certain that he had done so. But Bessonov had made another promise too, one that would be a lifelong endeavor.\n\nNo one like Yagoda would ever rise to power again."
 IRK_superregional.13.a: "Finally, the true communist dream may live."
