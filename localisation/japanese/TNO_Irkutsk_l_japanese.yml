 IRK_mutiny_the_response_desc: "同志よ！兄弟姉妹よ！イルクーツク州の労働者、農民達よ！ソビエト最高会議を代表して諸君らに求む。私らが祖国ソビエトの存在は危機に瀕している。警戒を怠ってはならない。ロザエフスキーとパステルナークの勢力に対抗している我々の弱点を突いて、ヴァレリー・サブリンの指導の下、脱走兵と裏切り者が修正主義による反乱を組織しようとしている。彼の無価値な目的のために暗く残忍な暴徒を、我ら労働者人民に対し言い表せないような犯罪を行わせるため強制動員している。\n\n我らが愛する連邦が存亡に関わる課題に立ち向かううえで、我ら最高会議は同志諸君に対し、サブリン派の反革命分子の挑発に屈することなく、内なる敵と戦うためすべての努力を傾けることを求める。我々は、ソビエトの力が、反逆に対する容赦ない態度で揺るがないことを諸君に警告しておく。反ソビエト活動に従事する者、反乱軍を奨励またはかくまうことに関与する者は、その責任を問われ、最も厳しい処罰を受けることになる。"
 IRK_mutiny_in_the_trenches_desc: "連邦軍の兵士たちは想像を全する事態に堪えてきたが、これから彼らにはさらなる耐性を求めなければならない。彼らは、ドイツが何年も前に始めたことを完遂させようとしている裏切り者、パルチザンたちに対抗する我々の盾なのだ。連邦が生き残るためには、我々の目的のため最前線で体を張る男たちのために、できる限りの支援をしなければならない。\n\n食料や装備、武器を兵士たちに確実に届けることで、シベリア戦線の地獄のような状況に少しでも耐えられるようにするのだ。また、前線勤務と予備役を繰り返させることで、いざ戦場に召集されたときにより効果的に戦えるようにする。新たな脅威を前にして、士気を低下させているわけにはいかない。"
 IRK_mutiny_in_the_ministry_of_defense_desc: "パルチザンの反乱は容赦なく、躊躇なく、速やかに鎮圧されなければならない。ヤゴーダは防衛省に対し、東での反乱が完全に鎮圧されるまでは、直ちに戦時体制に移行するように命じた。経済の特定分野では生産を軍需へとシフトし、他の分野では生産を継続するが、その方法を変更する。軍用食糧は一時的に民間の食糧供給より優先され、現在民生品を生産しているいくつかの工場は武器鋳造工場に転換され始めるだろう。\n\nまた、国防省は「前世紀の遺物」の支給を命じられた。これらの兵器は第二次世界大戦以前にさかのぼり、これまで倉庫に保管されていたものである。国防省はこれらの兵器を、自国内で活動するパルチザンの駆逐を目的としている予備部隊に支給する。"
 IRK_mutiny_volunteers_for_the_union_desc: "連邦への義勇軍"
 IRK_mutiny_nkvd_guards_detachments_desc: "連邦の暗黒の時代に、幹部会を救い出してイルクーツクに退避させたのがNKVDであった。今、我々は生き残るために再び戦うことを強いられているが、NKVDは再び我々に勝利をもたらすであろう。我が国のもっとも経験豊かな兵士の一部はNKVDのメンバーである。現在彼らは全国に散らばっており、衛兵から諜報員、秘密警察の一員として活躍しているが、彼らを集めて完全な軍の部隊として組織すれば、より大きな力を発揮することができるだろう。\n\nこの新たなNKVD自動車化狙撃師団は、裏切り者を串刺しにする槍の先鋒となる。ソ連の優秀な兵士たちの規律と冷酷さを前にすれば、ゴロツキどもに勝ち目はない。パルチザンを撃退したのち、この新たな師団はシベリア、ひいては全ロシアの奪還に役立つことだろう。"
 IRK_mutiny_in_the_directorate_of_construction_desc: "イルクーツクは東シベリアの経済・産業の中心地だが、反乱で傷つけられている。軍事産業やインフラの大部分は、我々が最も必要としている時に、サブリンの盗賊の支配下に置かれてしまった。これを補うため、建設総局は我が軍のために多少の便宜を図らなければならない。\n\n他のプロジェクトに使われるはずの工場のスペースは、軍需生産のために確保されている。また、民間の建設が無期限に延期される一方で、軍に有益なインフラ開発計画が加速されている。奪われた産業が回復するまで、残されたものからすべてを吸い出さなければならない。どんな犠牲を払ってでも軍隊には供給を続け、機能させ続けなければならない。"
 IRK_mutiny_field_fortification_planning_desc: "野戦要塞計画"
 IRK_mutiny_supplemental_labor_battalions_desc: "サブリン派を倒すには、かつて我々を見捨てた者と手を組んででも総力を挙げる必要がある。我が国の収容所には、贖罪を証明し、自由を得るか少なくとも減刑されることを熱望する身体能力の高い囚人を大勢捕らえている。収容所からの志願者で編成された労働大隊を作成し、彼らには反乱の期間中、軍の技術者を補佐し、現場の建設を支援させることになるだろう。\n\nもちろん、これらの志願兵には注意を払わなければならない。彼らの多くは以前にも我々を裏切ろうとしており、反乱軍のプロパガンダに触れることで、簡単に再び裏切る可能性がある。忠誠心を高めるため、何事もなく任務を終えた志願者には、ささやかながら減刑の報奨を与えることにする。我々が一番避けたいのは、我々の前線で囚人が大量に反乱を起こすことだ。"
 IRK_mutiny_in_the_capital_desc: "サブリンの反乱は、中央政府の重要な弱点を露呈した。国家機関が彼らを駆逐することなく、彼らがここまで大義を推し進めることができたのは、茶番としか言いようがない。このような事態を招いた政府の穴を確実に塞ぐために、早急に措置を講じなければならない。\n\nパルチザンを鎮圧した後、政府は彼らが奪った領土を速やかに再統合し、残った反対派を取り締まる準備を整えなければならない。また、このような反乱をなぜ見逃したのか、政府の見直しも必要だ。このような事態は二度と許されない、さもなくば連邦は生き残れないだろう。"
 IRK_mutiny_in_the_presidium_desc: "我々の国家機構に必要な改革は、ソビエト連邦の幹部会が担当することになるだろう。この困難な時代において、幹部会は嵐を切り抜けるための安定した道標としての役割を果たすことができる。軍とNKVDが反乱鎮圧の諸問題を処理している間、幹部会の政治家は可能な限り平静が維持されるように努めるだろう。\n\n幹部会そのものについても、内外からの調査が行われなければならない。もし政府内に裏切り者が潜んでいるのであれば、それを炙り出さなければならない。だがそれ以上に重要なのは、反乱軍のリーダーが陰謀を続けることを許した、幹部会の監督不行き届きである。新たな幹部会では、そのようなことは起きないだろう。"
 IRK_mutiny_an_ironclad_union_desc: "異論を唱えたり、権威を疑ったりしている場合ではない。連邦は崩壊の危機に直面しており、その危機は不統一感から生まれたものだ。政府内の一部では、この反乱で我々の関心が他に移っていることが、自分たちの思惑を推進したり改革を推し進めるチャンスだと考えている。もし、このような裏工作が野放しにされれば、我が国は滅亡の道をたどるかもしれない。\n\nヤゴーダは幹部会と政府全体におけるすべての派閥主義を直ちに停止するよう命じた。危機の間は、これに関連する公認の議案のみを審議し、実行することができる。この命令を覆そうとする者は、我々がどれほど真剣であるかを思い知ることになるだろう。我々の仲間から建設的な批判を受け入れる余裕のある日が、いずれは来るかもしれない。だがそれは今日ではない。"
 IRK_mutiny_in_the_shadows_desc: "我々の武器として残っている最大のものは、諜報機関である。ロシアが分裂したとき、連邦を存続させ、イルクーツクに革命のための新しい家を切り開いたのは、NKVDのエージェントたちだった。NKVDの工作員やスパイは、世界で最も経験豊富な集団である。今こそ彼らを利用して、サブリンとその裏切り者一味に対抗し、新興の反乱軍を内部から切り崩すときだ。\n\nバイカル湖の向こう側にある脆弱な新政府は、潜入と破壊工作には完璧なターゲットである。未熟な素人が国家運営を模索しているのだ。我々の諜報員が裏切り者や二重スパイの振りをして潜入するには問題ないだろうし、多くの場合は身分を隠す必要さえないだろう。すぐにパルチザンは混乱し、彼らの計画や秘密はすべて我々の前に曝け出されることになる。"
 IRK_mutiny_in_the_directorate_of_state_security_desc: "謀略と諜報の戦争では、攻撃よりも防御がより重要である。反乱軍の秘密を暴きながら、我々の秘密が暴かれないように予防策を講じなければならない。この重要な任務を担っているのが、NKVDの内部部局である国家保安総局である。党派的な活動を根絶するのは難しいが、それを可能にするのが彼らである。\n\n完全な忠誠心を持っていない政府のメンバーは監視下に置かれ、反乱を始める前に反逆者と呼ばれていた人物と関係があった者も同様の処置を受ける。諜報員はすべての町や都市に配置され、トラブルの兆候に耳を傾けることになる。そして、侵入者を阻止するためにパトロール隊が地方を巡回する。イルクーツクは諜報のブラックホールと化すだろう。"
 IRK_mutiny_mobile_interrogation_centers_desc: "一刻を争う事態となれば、貴重な情報を持つ捕虜を迅速に安全な後方に移送できない場合もある。捕虜を取調室に入れ、そこから搾り取った情報を前線に持ち帰るという手間を除いても、情報の抽出だけですでに時間がかかるのだ。この問題の解決策は単純で、取調室を前線に持ち込むことだ。\n\n情報抽出や暗殺を専門とする諜報員や、彼らが業務に使用する道具を運搬するためにトラックを何台か改造すれることで、サブリン派の捕虜の尋問にかかる時間と効率を大幅に向上させることができる。さらにこのトラックが評判になれば、尋問に伴う不快な手法が不要になるかもしれない。トラックの恐怖は、最も頑強なパルチザンをも打ち砕くことだろう。"
 IRK_mutiny_trials_fitting_for_traitors_desc: "裏切り者には試練が相応しい"
 IRK_mutiny_in_the_ministry_of_propaganda_desc: "戦時において、プロパガンダが勝敗を分けることがある。味方の士気を高く保ち、敵の士気を低く抑えることが重要である。現在の反乱でも例外ではなく、宣伝省は我々の勝利が必然であることを皆に喧伝するため、懸命に働いている。彼らは最近、前線の両陣営の兵士に向けた2本立ての宣伝攻勢を準備した。\n\n我々は忠実な兵士たちに、同志が演じた勇敢な物語を聞かせ、彼らが続けてる抵抗と英雄主義の長い遺産を思い起こさせることで鼓舞する。さらに、我が軍の優位性を証明するプロパガンダを裏切り者の賊軍に浴びせ、我々に仇名すものに付き従うことの愚かさを暴露するのである。"
 IRK_mutiny_remember_the_revolution_desc: "サブリンは自分がレーニンの革命の延長上にあって、自分は真のレーニン主義者であり彼の取り巻きの屑共が十月革命の精神的な継承者であるような印象操作を行っている。これは明らかにナンセンスであるが、多くの国民はこのような嘘に踊らされている。パルチザンが欺瞞的な反動主義者に過ぎないのに対して、我々が労働者革命の松明を担っているということを証明しなければならない。\n\n宣伝省は、サブリンの手法に基づいたキャンペーンを開始する。10月革命を思い出すこと、レーニンの目標に忠実であることなど。だが、もっとうまくやる予定だ。サブリンは、思想家や知識人が理論を引用し合うだけのグループから抜け出せないでいる。一方、我々は適切な予算のもとで働くプロの宣伝担当のチームを持っており、我々のメッセージを広く伝えることができる。"
 IRK_mutiny_for_it_forever_lives_on_desc: "永遠に生き続ける為に"
 IRK_mutiny_the_union_forever_desc: "勝利は目前だ。数ヶ月に及ぶ戦いの後、我々はついに裏切り者を追い返し、今度は致命傷を与える準備をしている。この臆病者たちは連邦が最も弱いときを突いて破壊を試みたが、歴史から教訓を得なかったようだ。ヨーロッパを横断した最強のドイツ軍ですら我々を滅ぼせなかったのだから、誰にも滅ぼすことはできない。彼らは、唯一のチャンスは我々が背を向けた頃合いに攻撃することだと知っていたが、それさえも失敗した。\n\n勝利の後は、分断された領土の再建を開始する時だ。この絶望的な反乱は、ソビエト連邦を倒す見込みはなかったが、ソビエト連邦を変えてしまうだろう。実際のところ、そもそもこのような事態を許した古い現状に戻すことは確かにできない。反乱軍やパルチザンとの戦いに明け暮れている限りは、ロシアを取り戻すことはできないだろう。何が起ころうとも、我々は勝利が保証されていることを自覚して前進する。連邦は崩壊しないし、崩壊させてはならない。"
 IRK_postwar_the_union_victorious_desc: "同志たちよ、ソビエト連邦の人民はやり遂げたのだ！反抗的なサブリン派は完全に粉砕され、我々はこの戦いから完全な栄光の勝利を収めた！我々は再び強さを証明し、隣人に我々が戦わずして倒れることがないことを示したのだ。\n\nしかし、戦いが終わったからと言って、祝っている時間はない！今こそ再編成し、サブリン派に正義の鉄槌を下す時だ！\n\nソビエト連邦に、敵がぶら下がる最後の糸を切り、人々が最も悲惨な状態にあっなお警戒心と力を持ち続けていることをサブリン派に示す時が来たのだ！"
 IRK_postwar_the_great_purge_desc: "ソビエト連邦は、このような規模の反革命的反乱を二度と起こしてはならない。ロシアが灰の中から立ち上がり、連邦が安定した存在となったことを示すため、我々の地方行政府はこのような反政府勢力が我々に対し蜂起することを決して許してはならない。この問題の根源である無能な者、腐敗した者を叩く必要がある。\n\n我々の政府が不可分であり続けるため、§V大粛清§!が切実に必要とされている。リードし、管理するうえで無能である役人を集めなければならない。彼らに待っているものは、彼らの罪の凶悪さに応じた銃殺刑、終身刑、または党からの除名のいずれかであろう。\n\n特に腐敗した者にとっては、物置の奥のほうで頭に銃弾を受けるのが最もふさわしい行動であろう。国民がこれほどの無能に代表されていては、安定した連邦はありえない……"
 IRK_postwar_assemble_the_commission_desc: "我々の組織に潜む汚物を効果的に除去するために、粛清を行うことが肝要である。そのために委員会を設置し、疑惑のある幹部から情報を収集し、あらゆる手段で処分していく。ただし、委員会のメンバーをNKVDの正規職員で構成することはできない。そこで、NKVDの中から必要なスキルを持った人材をスカウトし、採用することで計画を実現させることにした。\n\n結局のところ、ソビエト連邦の人民のために汚れ仕事を処理する適切な委託先なしに、我々の内部の粛清を確約することは不可能なのだ。"
 IRK_postwar_recall_suspect_personnel_desc: "NKVDが処罰の対象としている容疑者は大勢いる。彼らの容疑が単なる無能な場合でも、より極端な腐敗のケースでも、粛清のために彼らの職を解かなければならない。\n\nしかし、粛清の対象となる人々が無能であったり、汚職の痕跡があったとして、彼らをその地位から排除して空白のままにしておくわけにはいかない。その空いたポジションは埋めなければならないのだ。\n\n彼らの仕事の穴を埋めるために、臨時の人材を据えることとする。権力の空白を放置していては、さらに連邦を不安定化させかねない。"
 IRK_postwar_the_investigations_desc: "NKVDの手からずっと逃れられる者は存在しないが、我々が迫っている容疑者の中には、政治機構に深く入り込みすぎていて簡単に排除できない者もいることが明らかになった。委員会が発足した今、我々は自分にまで捜査の手が及ばないと思い込んでいる腐敗した役人の証拠を集めるため、幅広い調査を開始することにした。運が良ければ具体的な証拠が見つかり、逮捕を続けることができるだろう。\n\nしかし、本格的な取り締まりを開始するための十分な材料が揃ったところで、逮捕した役人をどう処遇するかという問題が残る。証拠を手にした委員会は、容疑者の罪の重さ、つまり処罰の重さを決めるために動くことになる。\n\nこのような寄生虫の多くは国家の敵であることが判明して、国民に対する愚かな犯罪として粛清されるに違いない。だが一部にはそこまでの悪人ではなく、自分の過ちに気づくよう促すことができる者もいるかもしれない。このような軽犯罪者を粛正するかどうかは、証拠を集めて検討した後、最終的には同志ヤゴーダとNKVDの判断に委ねられるだろう。"
 IRK_postwar_zero_tolerance_desc: "我々は、無能で腐敗した者が統治者の地位に留まり続けることを容認することはできない。官僚から大臣に至るまで、粛清によって逮捕・起訴された者は、いかなる場合でも復職させない。\n\n「ネズミ捕り」で捕まった者には容赦しないが、釈放された者でも二度と政界には戻れない。彼らが権力を握っている間に受けた損害はすでに酷いものであり、彼らを復帰させれば、我が政権に再び与える損害は計り知れないものになるだろう。\n\nソビエト連邦は、彼らのような堕落した官僚が再び政権に這い上がってきて、体制を腐敗させるようなリスクを冒すことはできない。"
 IRK_postwar_opportunities_for_forgiveness_desc: "我々の手の届く範囲に、輝かしい共和国の再興のために利用できる可能性のある、あるグループがいる。前政権での彼らの役割は非常に効果的だったが、その効果は腐敗という代償を払うことになりた。\n\nしかし今こそ、そうした行政能力の高い大臣たちを、われわれの政権に取り込むチャンスなのだ。\n\nこの人々をうまく利用し、彼らに救済を約束することができる。彼らは元の地位を取り戻し、我々は彼らの罪の痕跡を消すことができる。ただし、彼らが再び誤った行動を繰り返さないという厳しい条件付きで……だが。"
 IRK_postwar_the_irkutsk_trials_desc: "その時が来た。捜査は完了し、法的手段も決定した。国家の敵を一掃するため、行動を起こさねばならない。\n\n我々はあらゆる手段を用いて、有罪であると確認された者を裁判にかける。反革命分子、腐敗した官僚、裏切り者、寄生虫などが裁きを免れ得ないことを、人民の前に直接示すのだ。\n\nそして彼らがいなくなれば、国家はようやく安泰になる。われわれはそれを実現する。"
 IRK_postwar_lessons_from_the_mutiny_desc: "恥晒しのサブリン派が連邦に対し起こした反乱であるブリヤート反乱のイデオロギーは間違ったところにあった。彼らは反抗しようとした真の革命によって打ち砕かれたが、我々は彼らの戦術能力について少しメモを取った方が良いだろう。\n\n反乱軍があれほどの支持者を武装せられたというのは実に興味深いものであり、我々はこの点につき調査をすべきだ。彼らがどのようにしてこのようなことをやり遂げたのかを分析し、それらの結果を連邦軍にどう活かすかを検討する必要があろう！\n\nサブリン派は戦術を良く使うことはできなかったかもしれないが、連邦はそれらを己のものとし、より効果的に運用するだろう！"
 IRK_postwar_lessons_from_their_spirit_desc: "反乱の背後にあったその原動力が何かわかるか、同志？それは連邦の打倒、そして反乱者の政府へ取って代わらせたいという彼らの希望そして願望だった。\n\n反乱者であるサブリン主義者が何を政権奪取の希望としたか、彼らが連邦に代わる自分たちの穴だらけなシステムをどのように作り上げたのかを知ることで、我々は何を得ることができるのかメモしておかなければならない。\n\nもし我々がサブリンではなく、むしろ連邦のロシア人民のため、同じ愛国心の灯火に火をつけられれば、我々はこれから多くのものを得られるだろう、同志。"
 IRK_postwar_lessons_from_sablin_desc: "サブリンのやったことは、ソビエト連邦の支持してきたものに対する非常に不名誉な裏切りだったが、彼の政策を研究し、応用することで何かしらの利益が得られるかもしれない。\n\nかつて彼を支持していた者たちから支持を高め、彼が抱き続けた思想を活用するためには、サブリンのシステムをベースにしたいくらかの小さな改革を行う必要があると思われる。"
 IRK_postwar_rebuilding_our_legitimacy_desc: "偉大で強力なソビエト連邦は打ち砕かれ、世界の舞台においては崩壊したも同然である－－これは連邦内のすべての人間にとっての大惨事である。\n\nドイツによる連邦侵攻以来、我々は内部から引き裂かれ、少しずつ崩れていき、今のような状態にまで衰退してしまった。だがこのような挫折を味わおうとも、我々はそう簡単には諦めない。我々の目標を達成するためには、政府の正統性を取り戻し、我々が真のロシアの指導者として認められていた頃に戻らなければならない！\n\n連邦の再生のためにどのような手段をとるにせよ、我々は再び大国としての地位を取り戻し、ロシアの人々を世界の舞台での正当な地位へと戻さなければならないのだ！"
 IRK_postwar_a_union_of_letters_desc: "Since the fall of our Union decades ago, opportunists, counter-revolutionaries, and fools alike have fought an unceasing war to destroy our legitimacy. The Sablinite rebellion was the last in a long line of betrayals and traitorous acts, each designed to lead the masses astray towards their own inevitable destruction.\n\nAfter so many brushes with annihilation, many in the Presidium believe it is high time to turn inward. While we have always acted with their best interests at heart, It is clear that much of our population has lost faith in their government's ability to uphold the ideals of the revolution and provide for them.\n\nIn light of this, and in an attempt to expedite reintegration of the Buryat ASSR, we will begin a new campaign, one of \"1000 letters\".\n\nNamed after the 17th century \"republic of letters\", we will attempt to foster a similar culture of innovation. Open criticism in all levels of government will be encouraged, so long as it is constructive. Workers and bureaucrats alike will be asked to mail in their thoughts and concerns regarding our reunification struggle.\n\nHopefully such actions will lead to an efficient administration, attraction of distant intellectuals, and a renewed sense of connection between the masses and their vanguard party."
 IRK_postwar_necessary_reforms_desc: "The 1000 Letters campaign has proven to be exceptionally fruitful! Peasants and bureaucrats alike have risen to the occasion, making use of this unique opportunity for critical expression directed to the Presidium itself. We have received well over 1000 letters, each detailing workplace grievances and various administrative inefficiencies.\n\nHowever, perhaps the most encouraging result of our effort has been the expansion of legitimacy among the formerly rebellious Buryat ASSR. While it is true that the eastern shores of Lake Baikal were relatively timid in composing letters, those that we have collected have proven highly valuable. In addition, the lack of a crackdown upon those that spoke freely seems to have eased tensions. Acts of sabotage are steadily declining, and it appears we just might be able to deprogram those taken hostage by opportunism yet.\n\nNow comes the time of transformation. From words we have devised actions; Increases in low level pay, a tempered five year grain quota, and the closing of managerial loopholes. These programs, as well as other collected reforms, will soon be implemented to compound upon the trust we have built. Let us make haste."
 IRK_postwar_an_internal_affair_desc: "One of the core tenets of Leninism is the vanguard party. The party exists to protect the people from the capitalists, and help instill class consciousness. In order to achieve this goal, only the most educated and politically advanced people can run the higher functions of the state, not the average worker. To directly involve the people could risk needless inefficiency at a critical time, especially as we reorganize the Union. We must rely only on ourselves to reform the state, and not the people, as to maintain our Leninist ideals and prevent needless corruption, along with false consciousness, from ending the Union!"
 IRK_postwar_bolster_nkvd_presence_desc: "While we have managed to prevent ourselves from being conquered, the fact of the matter is that lawlessness is all too common here, especially in the outskirts of our territory, away from our centers of control. In order to rectify the situation, a decision has been made to increase NKVD patrols, and increase their presence in the outskirts. An open showing of security will force the criminals to retreat underground, and allow us to reassert our authority. Furthermore, we shall step up the duties of the NKVD from a law enforcement perspective, allowing them to assert their authority and beat back the lawlessness that has plagued our outer lands for too long!"
 IRK_postwar_a_peoples_union_desc: "ソ連の人々はあまりにも長い間、政府は民衆から遠く、思慮のない一枚岩的組織だと捉えてきた。このような体制への不満は長期的に問題を生むだけであり、我々が解決しなければならない問題だ。我々は、幹部会とヤゴーダが国民を大切にしているという事実と、ここソビエト連邦では国民の幸福が第一であるという考え方を強調しなければならない。そのために演説が行われ、プロパガンダが我々の国中に広まるだろう。だが我々は、実際に人々を支援することによって、これらが空虚な言葉でないことを彼らに確信させなければならない。コストのかかることだが、我々に今最も必要な民心を集めることができるのだ。"
 IRK_postwar_renew_central_authority_desc: "反乱が終わった後も、ブリヤート領内には多くの不満が残っていた。また、ブリヤート官僚の多くから忠誠を得られず、官僚機構の再構築を余儀なくされたこともこの反乱の原因となっている。しかしパトロールを増やし、再統合のプロセスを開始するなかでブリヤートからの不満は徐々に収まり、最終的には完全に解消された。そしてついに我々の努力が実を結び、ブリヤートの国土は完全に再統合されたのである。"
 IRK_postwar_a_secure_union_desc: "The existence of the warlords throughout Russia has damaged many things, but perhaps the greatest thing lost is security. The people do not trust in our state's ability to ensure their safety anymore, which is truly disheartening. We need to show the people, through propaganda, speeches, and initiatives, that the USSR merely seeks to build socialism from within, nurturing it in order to protect the people. Furthermore, we must ensure the people understand that the Presidium, and Yagoda, do not exist just to be a distant ruler, but to ensure your safety and security in a time when that is all too rare. By increasing the rate of patrols throughout the cities, and having an increased presence of security in the countryside, we can hopefully express that yes, we will keep the people safe!"
 IRK_postwar_a_strengthened_mandate_desc: "It seems that all our efforts have paid off! The strengthening of security, combined with the propaganda showcasing the fact that the Presidium cares for the people, has allowed us to acquire a new mandate! The people trust us more and more, and believe that we are the best path forward for Russia. Even in Buryatia, the people now trust us over Sablin. This new sense of legitimacy means that we can embark on further efforts without having to worry about discontent from the people. The USSR may have been brought low, but we will restore its glory!"
 IRK_postwar_continuing_course_desc: "The safety of our Union was threatened by the revolt of the Sablinites. However, with their fall comes a new opportunity to strike out into our former territory. The time has come to once again set our eyes upon the Motherland, and soon we will bring the light of socialist revolutionary power to the proletariat. Once the east is secured with our righteous fervor and might, we shall move deeper and deeper into our lost heartland, and drive the traitors who abandoned the Union back, either into retreat or into the ground. With the spirited guidance of the legitimate leader of the Union, Comrade Yagoda, our failure in the brutal conflicts to come is a near impossibility. The rise of the Union of Soviet Socialist Republics will once again let us stand alone as a shining beacon in the darkness of this world."
 IRK_regional_the_motherland_resurgent: "祖国の復活"
 IRK_regional_the_motherland_resurgent_desc: "Through these years of struggle, despite countless setbacks, enemies, and challenges, the true government, heir to that of the Soviet Union, is resurgent. We have clawed back a path to victory from defeat, bringing back a sizable portion of land under the rightful stewardship of our vanguard. While wreckers such as Sablin's rebels have tried their hardest to stop our return to greatness, it is with great honor that we announce that the Motherland is back, and stronger than ever!\n\nIn the road ahead there will be challenges, there will be turmoil, but at the end of this there will be great prosperity as the Union is restored under the watchful protection of the NKVD! There is no turning back now - it is a total reunification of Russia and there is no turning back."
 IRK_regional_extend_the_administration: "統治機構の拡大"
 IRK_regional_extend_the_administration_desc: "As we reclaim more and more land for the Motherland, our administration struggles to administer these liberated territories. To accommodate this, we will have to extend our political administration to allow us to properly restore Soviet rule to these lands. The restoration of Soviet methods of rule, such as the creation of soviets, collectivization, and the creation of infrastructure for taxation as well as the movement of men and materiel will all be made easier with an extended administration.\n\nWith a well-administered base in our corner of Russia, it will provide a solid base of operations for the liberation of the rest of our glorious nation under the banner of the true heir of the Soviet Union. Onwards towards Russia's rebirth!"
 IRK_regional_secure_the_rural_regions: "地方部の安全確保"
 IRK_regional_secure_the_rural_regions_desc: "Next we must secure the rural regions! The fields are the home of any good revolution, and the collectivization of agriculture is a vital step in the course of a revolution. Also, due to the autarkic nature of our economy, a more reliable agricultural supply would do us well to supply the needs of our urban population. The valiant soldiers of the Motherland shall sweep the rural regions, wipe out traitors, and bring order back to our great Union!\n\nWe will rip out the rot of reactionary and liberal thought from the ruins of the USSR like a farmer pulls a weed from his crop, there is no space for dissent against the vanguard party of the Soviet Union. The world awaits comrades, za rodinu!"
 IRK_regional_benefits_for_the_people: "人民の利益"
 IRK_regional_benefits_for_the_people_desc: "The liberation of Russia is not just a list of cities, it is the people we free from fascist and reactionary oppression. Therefore it is important to us that the people we liberate from tyranny are reminded that they have been liberated, as they must feel it themselves for it to be a real liberation. Due to this great importance, we must take action to better the lives of citizens living under our control and give back to our people.\n\nThe people are and always have been our number one priority, as is their safety. The NKVD will remain a vital part of our administration, and will ensure their safety and security is maintained. Glory to the Motherland!"
 IRK_regional_restore_the_assrs: "自治共和国の復活"
 IRK_regional_restore_the_assrs_desc: "One of the great decisions of the USSR was the establishment of the Autonomous Soviet Socialist Republics that allowed the minorities of the Union a larger degree of freedom in a land dominated by majorities. We believe this practice must be continued if we are to consider ourselves the extension of the Union, and so these ASSRs are to be recreated to allow the ethnic minorities of our state autonomy.\n\nWe hope that in making this decision we grow ever closer to attaining the legacy of the USSR, and perhaps gain even some legitimacy among other Russian states as the legitimate heir to Soviet Union. For the Motherland!"
 IRK_regional_maintain_cultural_restrictions: "文化統制の維持"
 IRK_regional_maintain_cultural_restrictions_desc: "Russia has been infested with many vile creatures over the years since our nation came crumbling to the ground; it is only due to strict policies on the part of our government that these reactionaries, capitalists, and traitors have failed to find their way into the mainstream political life of Irkutsk. Instrumental in holding back the spread of these movements and their ideals throughout Irkutsk has been the NKVD, ever watchful over the safety of our citizens and the revolutionary movement in their steadfast vigilance.\n\nHowever, as we spread our movement and reclaim what once was, some have begun to suggest dangerous ideals, such as that we lift these restrictions on culture and allow our people to freely express themselves. This is simply preposterous! We see again and again the results of an unguarded populace - the creation of reactionary regimes that have enslaved Mother Russia! We cannot allow this to take root in our nation. Instead, movies will be reviewed before showings, newspaper articles will be heavily censored, and only art deemed appropriate may be put before the public's eyes. Onwards!"
 IRK_regional_sponsor_the_arts: "芸術の支援"
 IRK_regional_sponsor_the_arts_desc: "A new Russia, reborn from the ashes, rises like an eagle as it stretches its wings. Although we have fought hard and bravely for this day to pass, it is important to remember that there is more to a country than warfare. We must devote portions of our budget to cultural advancement, in the form of large endowments to great painters, photographers, and other artists. Art will be commissioned for the state, and famous artists will be invited to create new works for the people.\n\nSocialist realism is the most socialist of the artistic styles and as such must be promoted in our new Soviet state. Murals glorifying the workers' struggle will fill the streets, plastered on the sides of industrial buildings and apartment blocks. We will rebuild or state on the basis of free cultural expression!"
 IRK_regional_revitalized_soviet_patriotism: "ソビエト愛国主義の活性化"
 IRK_regional_revitalized_soviet_patriotism_desc: "The battle for the reunification of the Motherland isn't just fought on the field of battle with guns and bombs, but in the hearts of our citizens! While we vanquish the traitors and restore Soviet rule, it is important that our people are on our side and fully support our campaign of liberation. We must strive towards restoring the patriotism our people once felt for the Union until in the hearts of every man, woman, and child you can find an undying love for their country.\n\nWe draw closer to the finish line, to the day when all the peoples of Russia may rejoice! And it will be no reactionary, no fascist, no capitalist, and no traitors that will have reunited this great nation, but the Soviet Union itself. The workers' revolution, born in 1917, is still strong, forging an immutable advance towards the liberation of our great country."
 IRK_regional_continue_the_yagodaschina: "ヤゴーダ路線の継続"
 IRK_regional_continue_the_yagodaschina_desc: "Through careful political maneuvering and countering every move of our naive opposition in the party, our General Secretary has managed to secure unrivaled power in Irkutsk. In a careful purge, the administration of the state now is left entirely to Yagoda and his allies, with the choice party officials that remain stuck in obsolete positions designed to keep them from true power. Now, with the USSR united politically and his preeminent rivals in ditches or the gulag, it is time for the dominant Yagoda to enact his philosophy, the Yagodaschina.\n\nTo epitomize Yagoda's beliefs in one word would be order. Through order, he believes, comes prosperity and stability. One can understand, then, that the situation in the former Soviet Union displeases him immensely and has only cultivated these feelings. Now it is time to realize Yagoda's dream and reunite Russia under the banner of order."
 IRK_regional_reform_the_securocracy: "Reform the Securocracy"
 IRK_regional_reform_the_securocracy_desc: "The machine of the USSR ambles along despite the chaos of civil war, but it is clear to Yagoda that it is far from operating at maximum capacity. Within the ranks of the NKVD there is a disease festering and growing, its malignance a hamper to the security of the Motherland and her loyal citizens! This was more than proven when thousands deserted the Union for that traitor Sablin. We must rip out this tumor from the ranks of the single most important organ of our administration and ensure it is unable to grow any stronger, preventing it from endangering the safety of our nation once again.\n\nTo be attacked are the issues of corruption and bureaucratic excess that have held back the NKVD from reaching the heights that we desire. A secret subcommittee is to be created to explore corruption, locating those who skim money off the top and target their political rivals. Lists of these individuals are to be sent to Yagoda for approval of their removal as part of the most recent purge. A separate subcommittee has been approved to investigate the issue of overwhelming bureaucracy, one that Yagoda firmly believes is paralyzing its effectiveness. Already these measures are starting to see progress, and with any luck this will continue. For the safety and stability of our new Union!"
 IRK_regional_rewards_for_service: "Rewards for Service"
 IRK_regional_rewards_for_service_desc: "Those that serve the security interests of our nation to the fullest deserve certain compensation for their continued loyalty and good service. The General Secretary himself has approved pay raises, as well as bonuses, to those who demonstrate the values of the Motherland best.\n\nIn addition to members of the civil, security, and military services, citizens who assist the NKVD as informants, by giving tips leading to arrests, or by proving their devotion in other fashions are entitled to rewards to incentivize civilian participation in state security. This has the two-fold effect of increasing loyalty as well as strengthening the security apparatus and expanding its reach.\n\nWhile rewards are given, it is important to ensure that previous issues with corruption are dodged, and so the subcommittee investigating corruption is to be maintained to ensure the integrity of the NKVD, and in turn, the security of the true successor to the Union."
 IRK_regional_credit_where_it_is_due: "Credit Where It Is Due"
 IRK_regional_credit_where_it_is_due_desc: "While Yagoda and his faction may now find themselves rightfully dominant in the Soviet government, bridges must be built between Yagoda and what remains of the party faction. We believe that a good way to begin to mend relations would be an official acknowledgement of the party's past role in building the Union. In so doing we would be singling out their antiquated nature (therefore sidelining them) and ending the conflict between these two factions.\n\nWe believe that this is a major step in ending the political instability that has paralyzed our attempts at reuniting the Union and now provide us with a base from which to create a New Russia. By uniting our government, we can start to focus on the real fight and turn our focus outwards. Towards the Glory of the Soviet Union!"
 IRK_regional_universal_policing_coverage: "Universal Policing Coverage"
 IRK_regional_universal_policing_coverage_desc: "It must be ensured in the creation of a new, stronger, Motherland that the influence of the state must be able to reach every inch of our state equally. We cannot allow the city's to be overpoliced, nor the villages underpoliced, and limitations have been created to ensure that numbers proportional to population are established.\n\nIt is in this way that we will show the people of Russia that we are not like the bandits that have robbed them, and not like the warlords who have divided and oppressed them. We, the true heirs of the Union, are here to bring back the peace, prosperity, and stability from before the war and must through our actions show the people our values. Establishing a uniform system of law enforcement is the first step towards legitimizing our claim to all of Russia..."
 IRK_regional_centralize_the_security_services: "Centralize the Security Services"
 IRK_regional_centralize_the_security_services_desc: "While the NKVD is strong, isolated incidents have been proven that we are not as in control of it as we would like to think. In response to this, we have decided to consolidate our power and centralize the NKVD further, delegating less, ensuring that everyone is directly accountable, and putting our allies in positions of practical power while our enemies sit in prison at best and in meaningless offices at worst.\n\nCentral power and authority are key tenets of Yagoda's philosophy, and seeing it not fully carried out in his own base of power has made him suspicious that his government is not as unified as he thought he had made it. Reorganizing the NKVD is the first of many measures to better realize his dream."
 IRK_regional_tighten_bureaucratic_oversight: "Tighten Bureaucratic Oversight"
 IRK_regional_tighten_bureaucratic_oversight_desc: "The subcommittee investigating the state bureaucracy has turned up with interesting results. A memorandum, suspiciously authored by some of Yagoda's close political allies, has suggested that the state, and therefore the NKVD, take closer and more hands-on control of these matters. Increased oversight as well as increased accountability has therefore been approved by the General Secretary's stamp and now all matters of state bureaucracy have been made openly available to the NKVD.\n\nThis will serve to increase our control over state affairs and create a more streamlined state approach. Corruption, excess, and waiting times will also all be cut down on as the aforementioned accountability forces public servants to not cut corners and work according to strict state deadlines. A culture of work, love of work, and fulfillment for state work will be fostered, and will be the backbone of a new nation."
 IRK_regional_rewards_for_public_servants: "Rewards for Public Servants"
 IRK_regional_rewards_for_public_servants_desc: "As we increase our expectations for our public servants, Yagoda has deemed it necessary to increase salaries for them. In addition, those that show exemplary work in their respective fields are entitled to extra compensation in the form of non-monetary rewards, such as vacation time, watches, and even nicer apartments.\n\nThe cornerstone of this is to be the Antonovite Movement, so named after exemplary public worker Klavdiy Antonovich. He consistently shows an ability to organize the inner workings of the Union. His dedicated work is an example to all those who have the honor of offering their time in the support of the new Russian civil administration, and so he has been elevated to the head of the movement. His precedent shows all the public servants of the USSR that to be an Antonovite is to do great work in the name of the State and Reunification."
 IRK_regional_the_unstoppable_march_of_progress: "The Unstoppable March of Progress"
 IRK_regional_the_unstoppable_march_of_progress_desc: "And so it begins! A united USSR, now more powerful and with more potential than ever, collectively has taken its first step in what posters, bulletins, and speeches have deemed the most important battle in Russian history; its reunification against the menace of the Reich. In a Russia shattered by infighting, external pressures, and crippled by war, there is no place that needs the strict order-based rule of a man like our General Secretary more.\n\nYagoda will lead us into a strong future, where one day the people of Russia will no longer need to fear German bombers, fascist puppets, or cowardly bandits. In the name of the Motherland our people march united, united in an unstoppable march of progress towards those bright horizons, where the light at the end of the tunnel lies. So enough of this, hold your head high and sing out to the world that Russia is not yet dead! For the Motherland, for Order!"
 IRK_regional_the_silent_revolution: "静かなる革命"
 IRK_regional_the_silent_revolution_desc: "The shift began during Sablin's rebellion, and at first it was barely noticeable. One week a few token responsibilities would be transferred from the Premier to the Presidium, the next the army would gain a small measure of autonomy from the NKVD. Soon it was undeniable though. Yagoda's clique was losing control of the Union, and the more ideological members of the Presidium were stepping in to take charge. A silent, bloodless revolution was under way that would return the Soviet Union to Lenin's founding vision.\n\nWith their power now secure, the Presidium has drafted a bold set of new reforms to be implemented. From expanding voting rights to issuing universal identification, the party hopes to turn away from the cloistered dictatorship that Yagoda and the NKVD fostered. Under Lenin, the Union was strong and prosperous. Returning to his plan for Russia is the only way to reclaim all that has been lost."
 IRK_regional_a_return_to_leninism: "レーニン主義への回帰"
 IRK_regional_a_return_to_leninism_desc: "When Bukharin took the reins after Comrade Lenin's death, no one could have guessed the consequences. The need for a strong state to guard the revolution was used as an excuse to establish a dictatorship more interested in maintaining power than advancing the revolution. Bukharin let the Union grow weak and failed to defend it when the Germans invaded. After Yagoda seized power the problems only worsened. He reduced the Union to nothing more than an NKVD client state that paid lip service to the revolution and nothing else.\n\nIt is far past time we returned to the original course Lenin set for us. There must be a true dictatorship of the proletariat, not simply a bourgeois dictatorship dressed in red. The liberation of the working class must always be at the forefront of our minds. This commitment to the revolution may not be popular with some of the old guard, but since when have revolutionaries cared what the bureaucrats think?"
 IRK_regional_sideline_the_state: "Sideline the State Faction"
 IRK_regional_sideline_the_state_desc: "The state faction, consisting of the NKVD, Yagoda's old guard, and the more conservative members of the Presidium, once ruled Irkutsk with an iron fist. Their pragmatism was essential to the Union's survival in the dark days that followed the collapse of the war against fascism, but now their time has passed.\n\nWith the Party consolidating its hold on the government, working across the aisle with those in the State faction is no longer necessary. We can begin relegating them to unimportant duties where they will be unable to obstruct our work. Many of our most talented bureaucrats and government workers are members of the State faction. The loss of their skills and experience will be something of a setback, but we cannot afford to have counterrevolutionaries sabotaging our government from within. Once we issue all of the reassignments the Party's control of the nation will be total, and the way forward to the Union's reclamation will finally be clear of internal obstructions."
 IRK_regional_replace_the_nomenklatura: "ノーメンクラトゥーラの置換"
 IRK_regional_replace_the_nomenklatura_desc: "The Nomenklatura are an informal upper class of our society made up of high-level bureaucrats and administrators. They hold significant influence in the government, the party media, and in almost every industry in the state. While all of them are registered members of the Communist Party and claim to be dedicated revolutionaries, in practice they represent a new elite that rules over the workers while trying to run the nation for their own benefit. It is no surprise that the Nomenklatura are almost universally supporters of the State faction that would preserve the status quo they thrive in.\n\nIf we want to call ourselves a real revolutionary government, we have to put an end to this new bourgeoisie. There is no doubt that they will use their ample resources and influence to oppose us, or that purging so many experienced bureaucrats will hurt our administration, but these are the sacrifices a Leninist state must be willing to make to achieve a true communist society."
 IRK_regional_erode_the_security_edifice: "Erode the Security Edifice"
 IRK_regional_erode_the_security_edifice_desc: "Under Yagoda's rule the Soviet government became little more than a glorified rubber stamp, existing only to legitimize the real masters of the Union, the NKVD. Over the years the nation was transformed into a securocracy, a government run by and for the intelligence services. Even as the NKVD-friendly state faction declines into irrelevance, many of the administrative structures and loopholes they put in place for Yagoda's henchmen remain.\n\nIf we eliminated these loopholes, it would go a long way towards relegating the NKVD back to its original purpose: protecting the revolutionary state, not controlling it. Reducing the NKVD's role in the government would also ease the administrative burden we are currently grappling with. Fewer people being consulted and improved delegation of responsibilities will make it easier for the Presidium and its agencies to take decisive action."
 IRK_regional_reassess_the_political_imprisonments: "Re-Assess the Political Imprisonments"
 IRK_regional_reassess_the_political_imprisonments_desc: "There is no question that the gulags are an unfortunate necessity. Since Lenin's original revolution there have always been people who refuse to accept our rule and attempt to disrupt our society, and there must be somewhere to send these people. During the reign of the NKVD the number of people sent to the gulags greatly increased, and many of those imprisonments were not justified. Men and women who were proud revolutionaries and dedicated members of the Communist Party were imprisoned simply for questioning Yagoda and his allies. We must correct this.\n\nThe files of every political prisoner must be reviewed to see which ones are suitable for release. By officially redeeming these prisoners we will not only be regaining many bright minds and strong bodies that will serve the Union, but we will have earned their undying loyalty as their liberators."
 IRK_regional_embrace_democratic_centralism: "民主集中制の受け入れ"
 IRK_regional_embrace_democratic_centralism_desc: "Many people are under the impression that communism is inherently tyrannical, and those who saw Yagoda's tenure as Premier could be forgiven for believing that, but it is not true. Lenin called for a Dictatorship of the Proletariat, but this sort of dictatorship is not mutually exclusive with democracy. While the Communist Party is the vanguard of the revolution and must always maintain control over the revolutionary state, a form of limited democracy within the party can be allowed.\n\nUnder this new system we will allow party members who have worked within the government for a minimum of 4 years and are found to be in good political and moral standing to vote on various matters. Of course, only communists will be allowed to vote and run for office, but even a limited form of democracy will prove to the people that we are not just another despotic government."
 IRK_regional_a_bargain_with_the_officers: "A Bargain with the Officers"
 IRK_regional_a_bargain_with_the_officers_desc: "In the struggle between the Party and the State, one of our most loyal allies was the Red Army. Their strong opposition to NKVD interference in their work made them our natural partners, but with our common enemy now reduced to irrelevancy, there is little left to unite us. To avoid allowing any distance to form between the Union's government and its military a few members of the Presidium have recommended striking a bargain with the commanders of the Red Army.\n\nThis deal would involve allocating more of the budget to the military to fund modernization efforts and improvements to the training curriculum. The generals have clamored for more funding for some time, and granting it to them will strengthen the bonds between the Communist Party and the Red Army. It would also have the added benefit of strengthening our military for a future conflict, which seems likely if Russia is to be reunited."
 IRK_regional_the_revolution_renewed: "The Revolution Renewed"
 IRK_regional_the_revolution_renewed_desc: "Our enemies in the State faction told us we could never succeed without them. They said that we were too idealistic, that we should leave the governing to them. We were told to stick to theorizing about the revolution and inspiring the masses to support the Union while they ran the show. They said we wouldn't know how to run a nation, and we would fail without them. We have proven them wrong.\n\nThere is no denying that at first there were difficulties. The bureaucracy had to be purged of those who tried to oppose us, leaving many of our departments gutted. The fact that we had just reclaimed a huge stretch of territory did not make establishing a new system any easier. But we learned as we went and we consolidated our control. Now our rule is unquestioned across all of eastern Siberia. Every town from Irkutsk to Kamchatka flies the red banner, knowing that they serve the Revolutionary state. Lenin's dream is not dead. It is only just beginning."
 IRK_regional_the_proletarian_dictatorship_forever_state: "プロレタリア独裁よ永遠なれ"
 IRK_regional_the_proletarian_dictatorship_forever_state_desc: "The ultimate victory of the proletariat against its class enemies is now forever assured. General Secretary Yagoda has triumphed over all of the combined forces of fascism, liberalism and anarchy that once beset his rule, and in doing so guaranteed the survival of the communist system he has helped to perfect. His enemies lie in graves, their ideas alongside them, and it is only a matter of time before all of Russia is reunified under the only true successor to the USSR. It is only a matter of time now before all of Russia from Vladivostok to Kiev is seized from its occupiers, and all the people of this great land saved from the enemies of the people that dwell within it.\n\nIt is not enough to say that the Soviet Union will merely survive this crisis: it will be strengthened by it. The rebirth of communism and the perfection of its form under Comrade Yagoda has rendered the system stronger and more proficient than ever before, ready and capable to both see to the needs of the people and to enact the destruction of their enemies. Our journey is far from over, but the ship of state is on the right course, and the best possible man to lead Russia and reforge the Soviet Union is secure at the helm. There is nothing that communism cannot overcome, no enemy that the Soviet Union cannot defeat, and no man that can stand in the way of the General Secretary any longer. Our victory is assured, but we are still earlier in our destiny, and there are many enemies yet to vanquish and struggles yet to suffer. The Soviet people will look to their leader for guidance, and Yagoda will keep his gaze aimed squarely at the horizon, guiding his people to the next struggle they will be ready to endure in his name."
 IRK_regional_the_proletarian_dictatorship_forever_party: "プロレタリア独裁よ永遠なれ"
 IRK_regional_the_proletarian_dictatorship_forever_party_desc: "The road we have traveled has not been easy. The chaos of the October Revolution, the fascist invasion, the flight to Irkutsk, and the treachery of Sablin's partisans. We have faced countless challenges and we have overcome them all. Now, after decades of struggle, we have finally reclaimed the eastern part of our glorious Union. Peace and prosperity have returned to this war-torn land, and all across Siberia the people are celebrating our return to power.\n\nSome celebration is certainly due, but our task is far from over. To our west are traitors and warlords who seek to steal Russia for themselves. Beyond them lie the Nazis who still enslave many of our people. We have not faced our last challenge, but we will overcome these new foes just as we defeated those who came before them. The great drive to the west is coming, and this time the revolution of the proletariat will not be stopped so easily."
 IRK_regional_the_revitalized_economic_plan: "復興経済計画"
 IRK_regional_the_revitalized_economic_plan_desc: "With the glorious reunification of the Far East complete, many celebrate, but the economic theorists of our union are restless. Before them lies the accession of the Far East's economy, a duty many would see as little more than a punishment. But this herculean task is necessary for the Union's future prosperity, and perhaps, even its survival in the coming struggle of complete reunification.\n\nWhen it is done, a new Economic Plan is to be drawn. As the plans of old, it will define the road to socialist success that our citizens shall follow, in order to achieve victory in the struggle against the imperialistic fascist powers, to reclaim the lost Homeland of the Revolution."
 IRK_regional_industrial_centric_development: "工業中心の開発"
 IRK_regional_industrial_centric_development_desc: "Our Union, brought back from a lifeless stasis, finds itself in a world very different from the point of its collapse. The previous mixed system of rural agrarianism combined with the industrialization of urban centers is unfeasible within the present economic international realities. In fact, agriculture's contribution to an average country's GDP no longer constitutes the majority. The dominant economies of the world are approaching a new model largely oriented towards the service sector and the integration of recent technological development into praxis.\n\nWhat this means for us, simply speaking, is we need to catch up with the rest of the world. While some plans for rapid modernization have been outlined, it has been decided that the matter should rather be approached cautiously. Reckless transition straight to a service-based economy will only harm the Union in the long run. For now, we must go through an evolutionary path and focus on properly restarting the key industrial centers of the Far East."
 IRK_regional_a_transitional_approach: "A Transitional Approach"
 IRK_regional_a_transitional_approach_desc: "With the recent doctrinal development cementing the role of the state in the economy, calls for fully implementing this principle in the existing economy are beginning to grow louder by the day. However, many within the party are opposed to what they view as a betrayal of practices established by Bukharin, to whose Siberian Plan our government owes much of its current assets.\n\nTo prevent a disastrous split within the party, Comrade Yagoda has devised what he calls \"The Transitional Approach to Economics\". It has been described as a set of conceptual principles that pragmatically amalgamates major aspects of Lenin's and Bukharin's economic theories with Yagoda's own thesis. It declares the present state of the Union \"transitional\" between a market system and developed, \"true socialism\". Thus, it guarantees the position of both the state and private enterprise, satisfying both factions that have emerged over this dilemma, and bringing over the Age of Transition."
 IRK_regional_partition_of_the_coast: "Partition of the Coast"
 IRK_regional_partition_of_the_coast_desc: "While political decentralization served us far from well in the past, it will do no harm to divide the underdeveloped regions into separate economic zones. This will, naturally, rationalize the local management of the economy, increasing awareness of the problems in each given area.\n\nBut the greatest advantage of this policy, and the one we're after, is if we use the precedent of these zones' autonomous bureaucracies, we can establish separate economic legislation there. This would allow us to selectively loosen restrictions for foreign trade and investment, without compromising on greater national trade policies, while still bringing foreign capital to work developing our backward regions.\n\nConveniently, the region that would benefit most from this is the Pacific Coast with the zones there drawn around the urban ports, already promising centers of international trade."
 IRK_regional_invest_in_transportation: "Invest in Transportation"
 IRK_regional_invest_in_transportation_desc: "Of all the land of the former Union, our government managed to reclaim the Far East. And while the region has a proud history of brave settlers taming the frontier, and partisans fighting reactionary tyrants, it was regrettably neglected by previous instances of leadership. It was largely a backwater peripheral region in the days of the empire and was often underinvested into even by Lenin's administration. Comrade Bukharin did have plans for renovating its economy as part of the Siberian Plan, but they, regrettably, came to pass only partially, as the Union was ultimately shattered.\n\nThe consequences of this centuries' worth of neglect are most prevalent in the transport sector of the economy. It has been, in fact, determined, that the regional industrial potential's greatest limit is the capabilities of the infrastructure, which are, even in the best cases, below satisfactory. Thankfully, the Transitional Approach takes transportation into account, with the new economic zones granted funds and economic authority to make the necessary investment in transportation facilities to achieve the goals set in the greater All-Union Plan."
 IRK_regional_form_the_special_economic_sectors: "特別経済部門の形成"
 IRK_regional_form_the_special_economic_sectors_desc: "Some of the economists within the government recently came up with an intriguing proposal. They suggest some regions be designated as \"Special Economic Sectors\", with free market-type regulations, flexible trade policy and tax incentives to promote the concentration of capital and technological investment.\n\nWhile initially proposed as an alternative to Economic Zoning, this initiative gained traction within the party, with pushing for adopting both policies alongside each other, arguing there would be mutual benefit from cooperation between the two new types of economic autonomies. Comrade Yagoda sees no reason to object."
 IRK_regional_invite_boeing: "ボーイングを招待"
 IRK_regional_invite_boeing_desc: "Among the foreign corporations who expressed interest in allocating some of their assets to the new sectors provided for investments by our Union, the Boeing Company seems to be the most indecisive, which has caused considerable difficulties due to our own aviation industry being quite underdeveloped. While the large distances between our urban centers create a sizable civilian aviation market and the applications of their military developments are obvious, the world's largest aerospace contractor sits on the fence, reluctant to cooperate with us.\n\nEvidently, the entrepreneurs behind Boeing distrust the proclamation of the Transitional Approach that we made. As the policy is nominally a temporary measure, it deters them from investing, fearing they would lose the funds when the transition to a fully state-controlled socialist model comes in the future. We must convince them, along with various other investors, that we are not planning on returning to war communism anytime soon, and that their investments in the future of our Union will pay off."
 IRK_regional_a_rival_for_the_sphere: "共栄圏のライバル"
 IRK_regional_a_rival_for_the_sphere_desc: "One key factor that many analysts and economical theorists of the Union have continuously brought up since the time of the Far East's reunification, is the greater international picture we now find ourselves in. Our main concern is the imperialist ambition of Japan, over the years culminated in the foundation of the so-called 'Co-Prosperity Sphere' - a periphery of satellite states clearly aimed at the exploitation of their resources and peoples by Tokyo. Unfortunately, as the dominant power in Asia, their empire theoretically enjoys a degree of influence and might far above the Union's.\n\nHowever, in actuality, the Sphere is a crumbling structure, built to inspire awe, but not to last. Recent developments have shown, that its diplomatic alienation deprived it of developed trading partners, which in combination with bureaucratic incompetence has significantly damaged the Sphere's economic potential, to the point where we can directly compete with them on the international stage.\n\nBy putting our efforts towards actively toppling Japan from its seat of economic power in Asia we can both benefit from replacing that position ourselves, and undermine one of our most dangerous regional competitors. After that, the bright future of our Union's economy shall be all but assured."
 IRK_regional_echoes_of_the_siberian_plan: "シベリア計画の反響"
 IRK_regional_echoes_of_the_siberian_plan_desc: "After a series of debates, including those on the role of the state in the economy, the anti-Bukharinist revisionist demagogues have been exposed and denounced by those truly loyal to the Party and its efforts in building socialism! The New Economic Policy has once rebuilt the Union from the devastation brought by the Civil War. It will rebuild the Union again from the ruins of a collapsed Russia!\n\nIt has thus been decided, that the Siberian Plan, which was aimed at developing the economy of the region after the union's government was forced to relocate east, shall be continued, albeit with a few corrections. Notably, with the party's main target being the complete reunification of lost territories, noticeably major share of investment is to be devoted to military production and heavy industry."
 IRK_regional_import_industrial_machinery: "産業機械の輸入"
 IRK_regional_import_industrial_machinery_desc: "As the old Siberian Plan mostly centered the state investments on heavy industrial buildup, our present economic apparatus shall toe this line. However, it faces a series of problems, the most important of which is the loss of a considerable amount of industrial equipment over the process of collapse and the subsequent restoration of soviet power in the Far East.\n\nWhile the existing production complex can be rerouted towards the machine industry to replace the absent pieces of machinery, it would completely derail the plan and serve as a completely irrational waste of resources. It has instead been decided to import the missing parts of the production cycle so that the domestic industry can focus on the original goals of the economic plan."
 IRK_regional_lessons_from_manchukuo: "満洲国の教訓"
 IRK_regional_lessons_from_manchukuo_desc: "The Japanese client state of Manchukuo to our south has historically been surprisingly developed, being at one point the third dominant industrial power in East Asia after Japan itself and the old Union. While the roots of this lie in Japan pumping resources and capital into its puppet state, their management of such resources presents a curious case.\n\nWhile retaining the core tenets of fascist state-monopolistic capitalism, the 'Manchurian Model' as it came to be known largely managed to avoid bureaucratic stagnation through rationalization of management, which allowed for the state to exercise its powers for the optimization of the wartime economy. This is especially evident in sectors of Manchukuo's heavy industry, which at times outperform those of Japan. While we won't resort to copying fascists, the Manchurian Model does illustrate a few principles we can learn from, primarily in the sphere of streamlining bureaucracy."
 IRK_regional_the_shipyards_of_amur: "アムール造船所"
 IRK_regional_the_shipyards_of_amur_desc: "When we defeated the fascist clique of Amur, we reclaimed the small coastal town of Chumikan, long occupied by their so-called \"All-Russian Government\". While the most recent records we have from 1939 list it as barely more than a fishing village, it seems that Rodzaevsky's bandits developed its port out of necessity, so that the Japanese could properly supply their lapdogs with equipment and provisions. Fortunately, this crude transport hub can be repurposed into a proper trading port and shipbuilding facility.\n\nWhile the ports of Magadan and Petropavlovsk-Kamchatsky could fulfill the task already, they are poorly connected with the regional center. Additionally, sub-optimal climate may render them unusable over the cold period of the year. Thus, Chumikan has been designated as the 'most economically viable port', and is to be developed accordingly, so that our Union can establish a naval presence in the Okhotsk Sea, challenging the crumbling Japanese hegemony."
 IRK_regional_develop_the_aerospace_industry: "航空産業の開発"
 IRK_regional_develop_the_aerospace_industry_desc: "Since the pitiful defeat of the old Union at the hands of the fascist hordes, who truly demonstrated the full potential of aviation - the third dimension of warfare, many have expressed their desire to invest in the aviation industry. However, with the relocation to Siberia, we lost much expertise, and now is the first time we find our industry capable of rearming the air force up to modern standards.\n\nWhile the production base is already capable of producing airplanes, the main challenge we are posed with is the lack of technological insight. To remedy this, a curious proposal has been made by a group of theorists. It includes various projects aimed to increase cooperation between the military and the scientific complexes, to ensure that the Union will reach the skies, and perhaps, one day, the stars."
 IRK_regional_the_resources_of_siberia: "シベリアの資源"
 IRK_regional_the_resources_of_siberia_desc: "History shows that many nations' efforts to industrialize were hampered by lack of a resource base. Some lacked the metals for heavy machinery, some were short on fossil fuels to supply factories. Fortunately, our Union finds itself fully supplies itself from the inexhaustible riches of Siberia.\n\nWhile a point has been made that a full-scale resource-based economy would be harmful in the long term, it's simply foolish to ignore the deposits of raw material that could become our primary source of income. And although it is universally agreed that the economy should be diversified, investments into resource gathering operations have been found necessary to supply our industrial complex in the process of modernization."
 IRK_regional_investments_for_the_peasants: "農民投資"
 IRK_regional_investments_for_the_peasants_desc: "While the party might be split over the question of what role should the state have in the process of industrialization, it is largely united when it comes to policies required to revitalize the agriculture of the Union.\n\nThough the present Economic Plan is largely centered around industrial development of urban centers, the quotas for predominantly agrarian rural areas have gone up as well, and several initiatives for intensification of their economies have already come up. One more ambitious proposal is to revive the Machine-Tractor Stations - local enterprises for ownership and maintenance of agricultural machinery, established in the late 1920s. These will allow the underperforming Sovkhozes to modernize with state investment, leading to a considerable increase in agricultural output."
 IRK_regional_compromise_on_imports: "Compromise On Imports"
 IRK_regional_compromise_on_imports_desc: "Ever since the bitter defeat of the Union and its relocation to Siberia, the question of protectionism dominated the disputes regarding matters of Soviet agriculture. With the soils of the Far East are far from fertile, especially when compared to fields of the Russian Plain, a certain amount of products will have to be imported, potentially harming local production.\n\nNow, with the Far East reunified under the rightful authority of comrade Yagoda's government, this question rises again. Fortunately, the Union's economists have found a compromise solution. It calls for a complex system that ensures import contracts are scaled in accordance with the fulfillment of the economic plan. This policy, if streamlined properly, will encourage domestic production of goods that would otherwise be imported without devolving into outright autarky."
 IRK_regional_the_paris_of_siberia: "シベリアのパリ"
 IRK_regional_the_paris_of_siberia_desc: "The city from which we reunified the Far East, Irkutsk, has a glorious history and was one of the most developed even before the old Union's demise. However, what once was known as the Paris of Siberia has come to be in a state of disarray. Many of its buildings are not up to present standards, its streets unoptimized for modern traffic movement, its universities, and industries archaic and obstructing the greater economic plans we have for the region.\n\nIt seems, that much like its namesake in 1853, the Paris of Siberia will require a series of renovations to become a modern urban center. While some comrades suggest postponing it until we again control all of Russia, Comrade Yagoda has ultimately decided that this renewal will be vital to the process of reunification itself and authorized to start it sooner rather than later."
 IRK_regional_urban_development_initiatives: "都市開発投資"
 IRK_regional_urban_development_initiatives_desc: "With the recent drive to renovate Irkutsk, plans for similar projects in other cities of the Far East have been brought up by regional committees and individual urbanists of our union. While the present situation necessitates the majority of them to be put off, some of the ideas concerning major centers have been cautiously accepted by the according authorities.\n\nThese initiatives cover mostly matters of infrastructure, ensuring both better transportation within the cities and between them. A few of the accepted projects also deal with the education system, aiming to enhance its facilities to prepare a future scientific base for the Union."
 IRK_regional_redirect_the_transsib: "Redirect the TransSib"
 IRK_regional_redirect_the_transsib_desc: "One problem we face when managing urban developments is the Trans-Siberian Railway. While its existence is greatly beneficial as the main axis of transportation between the cities of the Far East, the TransSib only covers the southernmost areas of the Union, economically alienating areas unconnected to it, including the prosperous ports on the Okhotsk Sea and resource-rich inland districts of Yakutia.\n\nWhile Sakha's oil and gas reserves need little more than pipeline, for Magadan, de-facto our main port, a railway connection is vital. Thus it has been found necessary to start constructing a new branch of the TransSib, going north, along the Pacific coast. While extending a railway through the depths of Siberia is no easy task, and some are already dubbing it \"The Construction Project of the Century\" due to the difficulties of the initiative, the task itself should be relatively simple to achieve."
 IRK_regional_invest_in_egalitarian_schooling: "Invest in Egalitarian Schooling"
 IRK_regional_invest_in_egalitarian_schooling_desc: "It has become evident over the course of reunification, that in modern warfare, military technological developments significantly influence the outcome of the conflict. Many theorists within the Party have thus turned their minds to optimizing scientific output to further the reclamation of Russia by utilizing new, advanced armaments, and ensure our Union's prosperity thereafter by developing civilian-applied technology.\n\nOne obvious method for that is to develop the academia extensively, through the recruitment of new scientists. It has thus been found detrimental, that in the spirit of proletarian egalitarianism, potential intellectuals of all sexes, nationalities, and backgrounds should be provided the necessary education and resources to conduct research for the benefit of the Union. If we are to achieve this, first we must direct our efforts towards eliminating the few remaining prejudices of the education system. For instance, \"minority talent initiatives\" can be used to reduce those of ethnicities typically glossed over by higher learning."
 IRK_regional_education_is_the_future: "Education Is the Future!"
 IRK_regional_education_is_the_future_desc: "What little flaws the education system once had, we have eliminated! Thanks to our efforts of both realizing the Marxist principle of equality and enhancing the quality of education in our universities and life in our cities, the Union is entering a new age of knowledge and higher learning. Soon, even the most optimistic predictions will be surpassed, and soviet society will truly enter the technological age!\n\nOf course, this utopia of the proletarian mind will not come by on its own. The academia must double their efforts on the cultural and scientific front of the revolutionary struggle, and with their sweat, a new future of the people will be forged. As such, the Union collectively and its every citizen individually must strive to better their education, for it is the future!"
 IRK_regional_the_soviet_armed_forces: "ソビエト軍"
 IRK_regional_the_soviet_armed_forces_desc: "When Yegorov and his sycophants elected to cower in Arkhangelsk instead of joining the Presidium's evacuation to Irkutsk, the Soviet Union's hammer and sickle found itself without a hammer for the first time since the Revolution. Gone were its proud tank corps, artillery battalions and air wings - presuming the general's vainglory, all rent into bone fragments and scrap metal along the A-A Line. Subsequent struggles against reactionaries and revisionists further chipped away at the armed forces until only what remained of the NKVD and its auxiliaries flew the Red Army's tattered banners.\n\nSuffice to say, the Union has recaptured much of its glory since. Its reinvigorated position in the Far East has broadened our options for likewise restoring the Red Army's invincible might. Yet we must not dally in doing so, for Comrade Yagoda eyes westward greater threats to the revolution than bandits and petty warlords. These states' armies will offer us no respite or quarter.\n\nIn due time, neither shall we to them."
 IRK_regional_the_guardians_of_the_revolution: "The Guardians of the Revolution"
 IRK_regional_the_guardians_of_the_revolution_desc: "The Red Army has never strayed from its principles despite its diminished state. Great Lenin sounded the call for a people's militia, intrinsically intertwined with the class-conscious, to protect the revolution; hence did our generals raise militiamen from Moscow to Irkutsk. Their bayonets were rusty, their rifles antiquated, and their ranks a far cry from the thousand battalions of Chairman Bukharin's time - yet the Union's conscripted soldiery have nevertheless protected our proletariat as an old buckler shields its owner from cuts and crippling blows.\n\nWith the new glut of resources at the Union's disposal, we can now reforge our worn, splintered buckler into the unbreakable aegis that it once was. Soon the Red Army shall meet its foes with tanks, automatic weapons, and fresh divisions of disciplined fighting men."
 IRK_regional_a_coequal_branch: "A Co-Equal Branch"
 IRK_regional_a_coequal_branch_desc: "No matter the fortunes which had befallen our Union, the good men and women of the People's Commissariat for Internal Affairs never strayed from its side. They had loyally fulfilled their duties since the October Revolution and continue to fulfill their duties even when threats flank the Motherland's every vulnerability. So strong is the NKVD's sense of purpose that it even preoccupies itself with responsibilities beyond its charter, like supplementing the Red Army's equipment and manpower with its own.\n\nIt would be remiss of us not to acknowledge their loyalty simply because our situation has improved. Hence, the Presidium of the Soviet Union has decreed the formalization of the NKVD's de facto status as a separate branch of the Soviet Armed Forces. With this elevation comes a secure place in the Union's annual defense budget in addition to a large say over military affairs - appropriate recompense for a state organ that has proven its worth time and again."
 IRK_regional_trust_in_the_army: "Trust in the Army"
 IRK_regional_trust_in_the_army_desc: "Midday in the snowy plains of Siberia. A Guards battalion spots ramshackle hovels clustered a distance away. Colonel and staff consult HQ's maps - a village, barely a dot, beside the route to their rendezvous point. The men decide to approach, introduce themselves to its elders, perhaps secure provisions to supplement their rations. They expected a welcome conferred to liberators - like in the trickles of Suvorov that made the trek to the distant East.\n\nThe battalion departed with neither welcomes nor provisions an hour later. Bloodshot stares behind rotting wood frames trailed their silhouettes until the horizon swallowed the column whole.\n\nMany more units report similar stories throughout our broad westward front. Each lend credence to an issue heretofore unaddressed: that the people have become so inured to warlordism as to treat any armed formation, even their own protectors, like common marauders. We must address this somehow."
 IRK_regional_recentralize_the_armed_forces: "Re-Centralize the Armed Forces"
 IRK_regional_recentralize_the_armed_forces_desc: "Delegating control of the Red Army's operational tempo to the frontline formations' field officers, rather than an all-seeing general staff, may have sufficed when its greatest engagements consisted of glorified skirmishes, raids and counter-raids against bands of organized thugs. Or when fronts could be measured in hundreds of meters, not miles. Or when signals equipment were worth their weight in gold for how few remained after years of combat losses and neglect.\n\nThese conditions have changed - and not necessarily for the better. Comrade Yagoda clamors for war against warlords our equals in strength and resources, and whose borders likewise equal Russia's breadth. The Comrade's field marshals believe there is no better time than now to reassert high command's supremacy over the battlefield; doing so, they advise, will allow the Red Army to conduct operational art on a scale unseen since the Great Patriotic War."
 IRK_regional_hybrid_training_programs: "Hybrid Training Programs"
 IRK_regional_hybrid_training_programs_desc: "With new equipment comes new problems, as quartermasters and strategists are wont to say. Ours now suffer this peculiar curse with the reintegration of old luxuries - heavy armor and air support, in particular - into their divisions. Like a dilapidated truck left to gather dust for lack of fuel forgets how to combust its engine, the Red Army has forgotten how to fight like a proper modern army.\n\nThe Ministry of Defense has begun addressing this issue twofold: first, by expanding the Union's military academies so to accommodate lessons in tank and aerial warfare; and second, by organizing exercises which involve elements from all branches of the Soviet Armed Forces acting in tandem. Practice makes perfect; so too will it make an invincible force in the Union's hands."
 IRK_regional_tactical_reassessments: "戦術の再評価"
 IRK_regional_tactical_reassessments_desc: "赤軍の最大編成単位が軍管区から半数の師団に縮小されたとき、その立案者は前線全体への一斉攻撃よりも小部隊での戦闘を重視していた。バルバロッサで赤軍の航空兵団が次々と墜落したとき、作戦立案者たちは戦力拡大手段としての航空兵力を完全に度外視した。また、シベリア戦争で赤軍の戦車、ヘリコプター、大砲などの重火器がウラル地方に残置されるか失われると、立案者たちは小火器を搭載したトラックを大いに活用した。状況が変われば、優先順位も変わるのだ。\n\n今、ソビエト連邦は失った工場の多くを取り戻した。装甲と火力支援を受ける師団の再建には時間がかかるだろうが、平均的な師団もかつてない火力を享受できるようになるはずだ。我々はそれに応じて戦争計画の優先順位を変更していかねばならない。"
 IRK_regional_focus_on_equipment_quality: "Focus On Equipment Quality"
 IRK_regional_focus_on_equipment_quality_desc: "Our desperate straits following the Siberian War reflected aptly on the Red Army's equipment: a haphazard mix of rifles, pistols, and support guns, some of which may have seen service in the Siege of Peking. Fortunately, the warlords that had surrounded the Union then were in no better condition.\n\nThis becomes less true as we push west, where the men will confront armies fed either by Siberia's industries or the Trans-Ural's ample stockpiles. The Presidium, under Comrade Yagoda's advice, has given the Ministry of Defense Industry a mandate to mass-produce quality weapons for the Red Army's use. In this they will be assisted by near-every factory our divisions reclaim."
 IRK_regional_imports_from_the_west: "Imports from the West"
 IRK_regional_imports_from_the_west_desc: "No matter what the apparatchik boast, reactivating the Soviet Union's full industrial might takes both preparation and no small amount of time - time which the Red Army cannot spare if it intends to war with the western warlords at the soonest possible date. We invite stresses to the tenuous logistics networks we've established by committing to such a schedule... but the Ministry of Foreign Affairs may have found a temporary solution.\n\nThe ports of the Far East - Magadan, Petropavlovsk, Nikolayevsk-on-Amur - are open for trading with the United States and its allies. Their boundless industries had supplied the Union's forces during the Great Patriotic War. Perhaps we should consider revisiting this old relationship?"
 IRK_regional_procure_antitank_equipment: "Procure Anti-Tank Equipment"
 IRK_regional_procure_antitank_equipment_desc: "Our men are steadfast, tough, and hardy in battle! In the face of armored units or hardened fortifications, however, these traits mean nothing. If our men can't damage these hardened targets, we will not be able to engage enemy armor on equal footing. Fortunately, there are many stockpiles of anti-tank weapons that have not yet been exploited. We need to go out and collect as many of these weapons as we can for our fledgling army."
 IRK_regional_asymmetrical_strategies: "Asymmetrical Strategies"
 IRK_regional_asymmetrical_strategies_desc: "Conventional warfare in Siberia is nearly impossible for us to wage. The frontlines are simply too long for the amount of soldiers we are able to field. Mobile units able to act on their own will be what wins the day for us.\n\nAble to coordinate over the endless tundra, our men will be trained to fight in the harsh, barren conditions. Hit and run tactics will be emphasised, and our men will be taught how to operate effectively in small units. As we have for years, we must make do with what we have, and perfecting our use of asymmetrical tactics will give us a much needed edge over the other warlords."
 IRK_regional_partition_the_army_commissariat: "Partition the Army Commissariat"
 IRK_regional_partition_the_army_commissariat_desc: "One of our biggest issues is organizing our armed forces. Footmen aren't just expected to garrison towns or be on standby incase of attacks, but also procure their own equipment, maintain their own gear, buy and prepare their own food, and so on. There are no specialized units in our armed forces to supply our men. While acceptable for a small warlord, this situation is unacceptable; we will never be able to reclaim our homelands with our army in such a disorganized state!\n\nWe need a specialized logistics branch in our army. We need men who know how to procure equipment and transport it to men in faraway places. We need specialized trainers, mechanics, and medics! Every man will have purpose in our army, which will great increase our fighting effectiveness."
 IRK_regional_revive_the_fleet: "Revive the Fleet"
 IRK_regional_revive_the_fleet_desc: "Russia has not had a proper navy in over two decades. Now that we have access to the oceans once again, it is time to make some investments in our shipbuilding capabilities.\n\nHulks that are mothballed and can be recalled back into service should be at once. Everything else not seaworth should be scrapped and reused. Anything and everything that floats should be used in some way to assist in rebuilding a navy worthy for true Russians!"
 IRK_regional_rehabilitate_the_smugglers: "Rehabilitate the Smugglers"
 IRK_regional_rehabilitate_the_smugglers_desc: "In our recent conquests in the Far East, many smugglers were captured, rotting uselessly in prisoner of war camps. Many of these men are very experienced sailors and navy men, who are no strangers to navigating the treacherous Bering Sea and the far northern reaches of the Pacific Ocean. It would be tragic to waste such experience. We should offer these seamen amnesty in exchange for service in our navy."
 IRK_regional_wings_over_siberia: "Wings Over Siberia"
 IRK_regional_wings_over_siberia_desc: "We haven't fielded an independent air force for well over a decade. It has never been because we haven't wanted to, we simply never had the planes to justify the costs. Times are changing, however.\n\nWith the recent influx of captured planes combined with a greatly expanded industrial arsenal, we can now finally invest resources into creating a new, modern air force. The costs will be high, but the benefits far outweigh the costs."
 IRK_regional_air_supremacy_doctrine: "Air Supremacy Doctrine"
 IRK_regional_air_supremacy_doctrine_desc: "It would be foolish to allow other warlords a chance to claim the skys for themselves. Why allow our enemies the chance to bomb our men on the ground in the first place?\n\nOur air marshals are pushing the policy of air supremacy for our newly organized airforce. Domination of the skys is key to winning wars in the modern age, as the Nazis know all too well. Modern warfare requires modern air support, and we will not fall behind; our air force will be a key force in future battles!"
 IRK_regional_the_home_of_the_revolution: "The Home of the Revolution"
 IRK_regional_the_home_of_the_revolution_desc: "Russia was the first nation to embrace the revolution of the proletariat, and despite all the challenges and setbacks she has faced, the Motherland is still leading the charge. With our hold over the Far East secure the time has come for the Soviet Union to formally re-enter the world stage. Though much of our union remains in the hands of warlords and traitors, we cannot wait for total reunification before reaching out to potential allies and partners.\n\nRussia has suffered from diplomatic isolation for too long. As the home of the workers' revolution, we must lead by example. We cannot set an example for the workers of the world if we are seen as just another warlord, rather than the legitimate successor to Bukharin's Soviet Union. The movement that began in 1917 never ended. We have recovered our momentum, and the time has come for the Soviet Union's triumphant return!"
 IRK_regional_develop_the_merchant_marine: "Develop the Merchant Marine"
 IRK_regional_develop_the_merchant_marine_desc: "The first step of rejoining the international community will be engaging in international trade. Siberia is a rich region with bountiful resources that many foreign nations are eager to have access to. The north does not provide everything we need, however, which is why it is more important than ever that we trade with the outside world to import important materials like rubber. Some might say doing business with capitalist empires is a betrayal of the revolution, but the revolution won't get very far if our trucks don't have wheels.\n\nTo facilitate opening trade with the outside world, we have arranged for the purchase of 100 merchant vessels suitable for hauling large amounts of cargo. With this fleet we can kickstart a new soviet merchant marine and import all the resources we could ever need."
 IRK_regional_peaceful_coexistence: "平和的共存"
 IRK_regional_peaceful_coexistence_desc: "Our end goal might be global revolution, but for the moment it is just not practical to pursue this. The world is dominated by three giants, America, Germany, and Japan. Of the three, Germany is clearly the biggest threat. While America and Japan embody corrupt capitalism and tyrannical imperialism respectively, they hate the Germans almost as much as we do, so we will tolerate them for the moment.\n\nThe word allies is too strong for what we want. A better term might be collaborators. America and Japan would benefit from a strong Russian nation to oppose Germany, and we would benefit from foreign aid for our quest to retake the Union. As long as this state of affairs continues, it makes more sense for us to pursue peaceful relations until we are prepared for a more direct confrontation."
 IRK_regional_across_the_pacific: "Across the Pacific"
 IRK_regional_across_the_pacific_desc: "Between Japan and the USA, the Americans make for obvious partners. We fought on the same side of the last war, and unlike the Japanese the Americans did not seize part of our nation. While the United States supported the fascist traitors in Magadan, we understand neither option is perfect, and between bourgeois capitalists and warmongering fascists, the choice is obvious.\n\nTo be more practical about it, the USA is an industrial and economic colossus. Aligning with them, even temporarily, would open doors to all sorts of arms deals and development plans the Japanese could never hope to finance. The time has come to rebuild the alliance that came so close to defeating fascism 30 years ago. We must send a delegation across the vast Pacific to tell the Americans that they can still count on the Soviet Union to stand with them against fascism. We have their back, just as long as long as they have ours."
 IRK_regional_request_american_recognition: "アメリカの承認を要求"
 IRK_regional_request_american_recognition_desc: "The United States recognized the Soviet Union's rule in 1933, opening the possibility of diplomacy and trade between our two nations. While that recognition technically stands as the Far Eastern Soviet Socialist Republic is the legitimate continuation of the USSR, to say there have been some complications in our diplomatic status would be an understatement.\n\nOur emissaries in the USA report that the American government is conflicted over who to recognize as the legitimate government of Russia, as several strong contenders have emerged in recent years. A gentle reminder that they recognized us over 30 years ago, along with a request that they renew that recognition would significantly boost our credibility in the eyes of the Russian people. We must show the Americans that the upstart states to our west are nothing more than glorified warlords, and dealing with them would be a mistake."
 IRK_regional_apply_for_ofn_funding: "OFNの資金提供を要求"
 IRK_regional_apply_for_ofn_funding_desc: "We did not start cozying up to the Americans out of the kindness of our hearts or a desire for friendship. We did it for the promise of help in retaking the Soviet Union and restoring the home of the revolution, and the time has come to formalize that commitment. The OFN is one of the largest military alliances in history, and its budget is larger than our entire economy. We shall send a request for funding from the OFN to help train and equip our army.\n\nWith the backing of America and her allies, or armies will be unstoppable. Our soldiers will take to the field using the most modern weapons and equipment. No tank or plane produced in Russia in the last two decades can rival its American equivalent. Our enemies won't be able to match the overwhelming firepower we will soon have access to. The Soviet Union will be retaken with American steel and Russian blood."
 IRK_regional_increase_japanese_cooperation: "Increase Japanese Cooperation"
 IRK_regional_increase_japanese_cooperation_desc: "At first glance, the idea of working with the Japanese seems preposterous. They are fascists who openly allied with the Germans in the last war and seized Vladivostok and our territory along the Amur while we had our backs turned. We have every reason to view them as an enemy, and if circumstances were different we almost certainly would. Times have changed, however. Now the fascists are at each other's throats, and while the Japanese stole a city, the Nazis took so much more than that.\n\nOn a practical level, it makes more sense to align with the Japanese than the Americans. Japan wants to see a strong, anti-German Russia as much as America does, but it is geographically closer and far more capable of providing direct support to us. We must set our differences aside, at least for the moment, and focus on the true threat."
 IRK_regional_mission_to_tokyo: "Mission to Tokyo"
 IRK_regional_mission_to_tokyo_desc: "Establishing a close relationship with the Japanese Empire will be no easy feat of diplomacy. The entire Japanese government is an imperial cult which is rightly afraid of our revolutionary ideology. It will take lots of work by our diplomats and negotiators to find an opening just to begin discussions. Only then will we be able to show that we are truly interested in setting aside ideology and focusing on pragmatic cooperation.\n\nOur best opening strategy will be a Soviet diplomatic mission right to the heart of the Empire. In Tokyo, our diplomats will be able to meet with their Japanese counterparts as well as influential politicians and military leaders. Once these connections are made we can begin strengthening our ties. Trade deals, embassies, joint development projects, the list of opportunities goes on and on."
 IRK_regional_expand_manchurian_trade: "Expand Manchurian Trade"
 IRK_regional_expand_manchurian_trade_desc: "With the Japanese now more willing to do business, we can finally start to benefit from their support. Our nation is positioned on the edge of the Co-Prosperity Sphere, the largest economic bloc in the world. While becoming too integrated into it would see us reduced to nothing more than puppets of Japan, doing business with the members of the sphere would be an enormous boost to our economy.\n\nTo our south lies the Empire of Manchukuo, Japan's pet project and a burgeoning industrial powerhouse. The Japanese have poured enormous resources into building up Manchukuo's heavy industry, and we stand to benefit from our proximity. We have abundant natural resources that we could trade for finished products. A deal with the Manchurians, along with developing overland connections between our nations is exactly what we need to kickstart the Union's economy in preparation of the reclamation."
 IRK_regional_sponsor_the_proletarian_movement: "Sponsor the Proletarian Movement"
 IRK_regional_sponsor_the_proletarian_movement_desc: "Across the world the proletariat still struggles under the oppressive rule of their masters, whether they be bourgeois capitalists or literal slavers. Without the Soviet Union, there was no strong nation to act as the guardian of the workers of the world. For three decades tyrants around the globe took advantage of our absence, abusing and exploiting the lower class.\n\nBut now we are back.\n\nOur financial and political resources are not what they once were, but they are now enough we can resume our support for socialist movements in foreign countries. While we struggled to reclaim our nation from fascists and traitors several other nations around the world took up the revolutionary banner in our absence. We should welcome them into the fold and begin working towards an international organization of socialist nations."
 IRK_regional_revolutionary_aid_funding: "Revolutionary Aid Funding"
 IRK_regional_revolutionary_aid_funding_desc: "As part of our campaign to increase diplomatic ties between the socialist nations of the world, we must provide a good reason for socialist nations to work together, and more importantly, work with us. The best way to incentivise loyalty and cooperation is with generous amounts of international aid. Some might call this bribery, but that is preposterous. Bribes go to corrupt politicians, while this aid will be going to socialist leaders who stand in solidarity with the proletariat.\n\nBy targeting our donations to specific parties and causes that align with our interests, we can encourage our fellow socialist nations to follow our lead and discourage deviation from the path we have chosen. After all, the Soviet Union was the first nation to embrace the revolution. It is our job to set the course and to make sure the other revolutionary states stick to it."
 IRK_regional_embassies_in_the_liberated_world: "Embassies in the Liberated World"
 IRK_regional_embassies_in_the_liberated_world_desc: "Now that the groundwork has been laid we can begin establishing formal diplomatic ties with our comrades around the world. By creating a system of permanent embassies, each staffed by trained diplomats, we will open up the possibility of ongoing negotiations and communication between all socialist governments. Embassies will also allow for more nuanced diplomatic tactics. The Cameroonians do things very differently than the Russians, and while a delegation to Havana might suffer from culture shock, an embassy there could hold Soviet emissaries who have spent years familiarizing themselves with the nation and its people. The same is true for nations from South America to Europe to Asia.\n\nEstablishing a new socialist embassy system is an instrumental step to creating a global proletarian alliance. We should send this proposal to our prospective allies as soon as possible. The longer we delay, the more time we give the fascists and capitalists to sabotage our plans."
 IRK_regional_support_to_NAJUA: "Support to NAJUA"
 IRK_regional_support_to_NAJUA_desc: "To our south one of the greatest acts of barbarity of the 20th century is playing out. The Japanese colonization of Korea is a tragedy that began in 1911 and has not ceased since. Not only are the Japanese attempting to erase the culture of the Korean people, but they are ruthlessly oppressing the workers of Korea and exploiting them for their labour. They are not unopposed, however. In Northern Korea the NAJUA, led by the freedom fighter Kim Il Sung continue the struggle for Korean independence.\n\nComrade Kim is a proud communist and a shining example of commitment to the revolutionary struggle. If we were to coordinate international support for the NAJUA from socialist nations, it would serve as an excellent show of our diplomatic potency and the strength of cooperation. This act of solidarity with the Korean people will endear us to all who struggle for freedom across the world."
 IRK_regional_the_international_reborn: "The International Reborn"
 IRK_regional_the_international_reborn_desc: "The ties have been established. The embassies have been built and staffed. Cooperation and collaboration between socialist nations has reached an all time high. Our diplomats are often asked about the next step in our plan to strengthen the global revolutionary cause but they have kept their lips sealed until now. It is time to unveil the culmination of our diplomatic efforts.\n\nWe will recreate the International as a new political and military alliance that will span across the entire world. This alliance of socialist and communist parties from around the globe will promote the revolutionary cause and fight against fascist and capitalist tyranny wherever they are found. The oppressors of this world will quake in fear when they hear of this new alliance. They have fought so hard to divide us, for they know that together we are stronger than them. A new day is dawning."
 IRK_SR_state_a_red_siberia: "赤いシベリア"
 IRK_SR_state_a_red_siberia_desc: "For the first time since the '50s, all of Siberia is united under the rule of the Soviet people and their representatives. Across Siberia, as workers read the words of Comrade Lenin and soldiers mobilize to defend the revolutions new home, and reactionaries scurry into exile.\n\nWith our initial position secured, we need to begin the process of securing our rule in these new lands against the forces of reaction and revisionism, who seek to undermine the restoration of Soviet power."
 IRK_SR_state_incorporate_the_west: "Incorporate the West"
 IRK_SR_state_incorporate_the_west_desc: "Despite our victory over the main forces of reaction in the west, the process of integration remains a long and arduous one. At every turn, the old elites and their puppets, knowingly or not, have pulled out all the possible stops to prevent the integration of Central Siberia. History, however, shows that these efforts will all be in vain, just as the white generals of old attempted to maintain their bloody yoke upon the people's necks, these elites and their efforts will prove fruitless."
 IRK_SR_state_dispatch_the_commissars: "Dispatch Supplemental Commissars"
 IRK_SR_state_dispatch_the_commissars_desc: "Despite our efforts, Siberia remains an untamed region, ruled by reactionary thought and petty criminals. To rectify this, we can pull commissars from more stable regions in the far east to reinforce our efforts to secure the west."
 IRK_SR_state_reeducate_the_bureaucrats: "官僚の再教育"
 IRK_SR_state_reeducate_the_bureaucrats_desc: "Although socialist states in Central Siberia, if they were left wing at all, deviated heavily from orthodox Bolshevism, there were nevertheless enough left-wingers who entered the various civil services of the region to staff important administrative positions in our own regime. As such, the best recommended course of action is to construct rehabilitation centres where aforementioned revisionists may be persuaded to abandon their revisionist ways and be reeducated in proper Marxist-Leninist-Bukharinist ideology, where they may put their talents and efforts into rebuilding the Soviet Union."
 IRK_SR_state_opportunities_for_amnesty: "Opportunities for Amnesty"
 IRK_SR_state_opportunities_for_amnesty_desc: "Where Central Siberia was not filled with revisionists, it was rife with reactionaries and fascists of all stripes. However, although their bureaucrats and civil servants often rejected socialism completely, they were nevertheless talented enough that the state should not liquidate them as a first course of action. As with the revisionists, the best course of action would be to offer them amnesty for their capitalist ways, putting their skills into good use by helping the workers of Siberia and building a socialist society."
 IRK_SR_state_assess_our_progress: "Assess Our Progress"
 IRK_SR_state_assess_our_progress_desc: "The goal of the USSR is to develop the productive forces of society until a classless society is possible. Although our efforts in this field are already well underway, it is best if the administration pauses and assesses the labour done to this end. In doing so we may determine what fields of industry may best be developed to further the revolution in Siberia, construct more infrastructure and re-appraise production quotas to ensure we are expanding the economy fast enough."
 IRK_SR_state_integrate_the_siberian_industry: "Integrate the Siberian Industry"
 IRK_SR_state_integrate_the_siberian_industry_desc: "Central Siberia was not a beacon of industry and labour like Birmingham, the Ruhr or Pennsylvania were abroad, but its mines and oil feels can boost the economy of the Union and greatly expand internal and foreign trade. We must connect our infrastructure to that of Central Siberia with pipelines, roads and railways. By linking them and our factories together we will begin to take the first steps needed to make the Soviet Union the economic superpower it was always meant to be."
 IRK_SR_state_open_up_manufacturing: "Open Up Manufacturing"
 IRK_SR_state_open_up_manufacturing_desc: "Our aim is to ultimately build a classless, moneyless society where all men and women are equal, but before that we must build a socialist society to crush the power of the bourgeoisie, and before even that we must develop our productive forces so that society is ready for socialism, and the only way it can be done is through capitalism. Through selling off some of our state-owned factories to foreign investors, not only will it encourage foreign bourgeoisie to invest and develop our nation, it will also give us access to technologies that will propel the revolution to victory across Russia."
 IRK_SR_state_the_international_factory: "国際的工場"
 IRK_SR_state_the_international_factory_desc: "It is not enough that we only produce enough materials as needed. We must become the Factory of the World, manufacturing resources and goods. Not only will it enrich the coffers of the state and give us an edge over our reactionary and fascist enemies, but the vast expansion of industry will in time enrich the workers within our borders and supply proletarians all over with the products they need to survive and prosper. Through the creation of an export-oriented economy, we will be well on the way to socialism!"
 IRK_SR_state_escalate_the_yagodaschina: "Escalate the Yagodschina"
 IRK_SR_state_escalate_the_yagodaschina_desc: "Yagoda has control over virtually every sector of the government; however, he has not accumulated power for want of personal glory or tyranny for its own sake, but so that the workers may one day be liberated from their chains, and that all enemies of the proletarians be liquidated or neutralized so that that day may come to pass. However, that day is not soon, and the expansion of the Soviet Union has resulted in many enemies of the people existing within its borders. Only through expanding the security apparati he created and increasing the tabs on corruption and revisionism can these traitors be weeded out and the workers can be liberated."
 IRK_SR_state_the_peoples_trust: "人民の信頼"
 IRK_SR_state_the_peoples_trust_desc: "From our earliest days, workers suffering from false consciousness have doubted whether the Party actually serves them; the Buryat mutiny of that tumultuous era must serve as a reminder of what can happen if this false consciousness is allowed to grow and fester. To remind the workers that we exist to serve them first and foremost, we must begin a public relations and outreach campaign telling them that we have not lost our touch with the common man and that the work we do is for their benefit at the end of the day."
 IRK_SR_state_order_through_prosperity: "繁栄による秩序"
 IRK_SR_state_order_through_prosperity_desc: "It is only when the working man is well fed that he has no reason to listen to rabble-rousers and demagogues who threaten his ultimate freedom, and it is only when the state is orderly enough and free of dissidents that it can guide the economy in a rational manner that the worker may be well fed. To ensure the ultimate stability of our socialist society, we must ensure that economic growth benefits the common man first and foremost, and that the state is free of dangerous extremists who wish to abandon scientific socialism in favour of radical, irrational methods of developing and distributing our nation's resources."
 IRK_SR_state_project_glasnost: "グラスノスチ計画"
 IRK_SR_state_project_glasnost_desc: "The draconian limits on freedom of expression within our borders have more in common with fascism than the egalitarian workers' paradise we strive to build. To help realize the dream of a truly liberated society, we must put an end to as many limits on freedom of speech and public expression of thought as is practical at the moment. Letting reactionaries and counter-revolutionaries express their treacherous ways within reason is also an excellent method of keeping track of them in a way that censoring them and forcing them underground is not..."
 IRK_SR_state_the_pride_of_the_union: "連邦の誇り"
 IRK_SR_state_the_pride_of_the_union_desc: "The fascists and reactionaries who tried to halt the wheel of history laughed as it seemed to groan and stop under their hands, believing that they could remain masters of the world in perpetuity. However, the wheels have yet kept turning, as nothing can stop the fury of the proletariat in the global revolution to come. Now we stand poised to reunite the Soviet Union, and nothing will stop the wrath of the workers as they crush their slave-drivers beneath them: not just in Russia, or even in Europe, but the entire world."
 IRK_sr_party_a_red_siberia: "赤いシベリア"
 IRK_sr_party_a_red_siberia_desc: "For the first time since the '50s, all of Siberia is united under the rule of the Soviet people and their representatives. Across Siberia, as workers read the words of Comrade Lenin and soldiers mobilize to defend the revolutions new home, and reactionaries scurry into exile.\n\nWith our initial position secured, we need to begin the process of securing our rule in these new lands against the forces of reaction and revisionism, who seek to undermine the restoration of Soviet power."
 IRK_sr_party_incorporate_the_west: "Incorporate the West"
 IRK_sr_party_incorporate_the_west_desc: "Despite our victory over the main forces of reaction in the west, the process of integration remains a long and arduous one. At every turn, the old elites and their puppets, knowingly or not, have pulled out all the possible stops to prevent the integration of Central Siberia. History, however, shows that these efforts will all be in vain, just as the white generals of old attempted to maintain their bloody yoke upon the people's necks, these elites and their efforts will prove fruitless."
 IRK_sr_party_facilitate_political_recovery: "Facilitate Political Recovery"
 IRK_sr_party_facilitate_political_recovery_desc: "The Soviet Union once ruled Central Siberia, and so it does again. Yet, undeniably, the time the region spent under warlords and under the false 'Central Siberian Republic' has left the locals with some doubts about the legitimacy of our government in comparison to the old. We need to recover our lost image, we need to show the people that our vision of vision is not merely the correct one - but the only one."
 IRK_sr_party_tie_together_the_institutions: "Tie Together the Institutions"
 IRK_sr_party_tie_together_the_institutions_desc: "The landscape of Central Siberia is vast, the people many, and the territories far-flung. It wasn't possible to implement the exact administrative system we've spent decades perfecting in the Far East. Much of the bureaucracy in the region is a holdover from the old regime, or, as is sadly common - from the petty warlords who ruled the region a few years earlier.\n\nIt's time to bring the administration of the two regions together, bringing the west up to par with the east, and allow the Soviet Union to run as the harmonious workers' machine it was always meant to be."
 IRK_sr_party_lower_bureaucratic_restrictions: "Lower Bureaucratic Restrictions"
 IRK_sr_party_lower_bureaucratic_restrictions_desc: "It would have been unthinkable a few years ago to run our administration with anything other than party members and true-believing Marxist-Leninists.\n\nUnfortunately, this restriction will need to be relaxed for the time being. We've taken too much territory that needs to be administered - and too little of it contained socialists in any significant number!\n\nWe've little choice but to allow others into government positions, but we'll still maintain standards. Fascists need not apply!"
 IRK_sr_party_expand_the_gosplan: "Expand the Gosplan"
 IRK_sr_party_expand_the_gosplan_desc: "The Siberian Plan is moving into the next, and possibly most important, stage.\n\nOur central planners have proved to be excellent at their jobs, but there are now laughably few compared to the endlessly vast Central Siberian territories we've now taken. New administrators need to be hired, bureaus will need renovations and expanded, and a devoted cadre of surveyors will have to assess our new assets.\n\nWith work, we can get the old factories running - and begin expanding them."
 IRK_sr_party_complete_the_siberian_plan: "Complete the Siberian Plan"
 IRK_sr_party_complete_the_siberian_plan_desc: "Old Bukharin had a vision for Central Siberia. Where others saw only barren steppelands, he saw a beating industrial heart, pumping wealth through the nation on railways as though blood through Russia's arteries.\n\nWe will see the job done. The factories of Siberia are roaring to life once more under our guiding hand. We aren't far now, not far at all from realizing Bukharin's great vision.\n\nAnd soon, we will surpass it."
 IRK_sr_party_extend_the_collective_economy: "Extend the Collective Economy"
 IRK_sr_party_extend_the_collective_economy_desc: "Perhaps, upon taking the Central Siberian region, we have lagged a little in socializing it. No matter, the time to begin collectivization has started now in earnest. Workspaces will be returned to the workers whom they were stolen from after the fall of the old USSR, and it's no exaggeration to say that thousands of new workers collectives and unions will need to be created.\n\nAdditionally, we can't ignore the collectives that already exist. We need to have representatives from the capitol sent out to meet with them, to determine what exactly they need in order to operate at full efficiency."
 IRK_sr_party_an_open_cultural_exchange: "An Open Cultural Exchange"
 IRK_sr_party_an_open_cultural_exchange_desc: "Russia is a land of more than just Russians, especially here in the east. It behooves us to be a government that can represent all the cultures of the USSR, and to promote cooperation between them.\n\nArguments could also be made that this is a pragmatic move as well, cultures who feel represented will naturally feel more loyal, and less likely to cause trouble.\n\nLastly, a nation that benefits from the rich cultural fabric of the collective art of many cultures will innately be a more pleasant and prestigious place to live."
 IRK_sr_party_expand_the_institutes: "Expand the Institutes"
 IRK_sr_party_expand_the_institutes_desc: "Russia has lost a generation worth of education to the humiliating collapse of the USSR at the hands of the German menace. We cannot wait until reunification is finished to begin training the next generation - we've lost too many potentially great minds to poverty and anarchy already.\n\nWe must push towards expanding our academic facilities as far as we can possibly afford. The next generation will be ready by the time our homeland is united."
 IRK_sr_party_continue_the_reforms: "Continue the Reforms"
 IRK_sr_party_continue_the_reforms_desc: "The USSR hasn't always had a good record for personal freedoms, despite that being one of the slated goals of our great socialist experiment.\n\nThe time has come to step down from our paranoia and end the usage of our dreaded gulag system, allowing the people to act and move unhindered, alongside having a greater degree of political freedom. Though in the past we maintained the delusion that our nation was destroyed by disunity, we now have come to accept that we were toppled by the German boot.\n\nAllowing our people to not live in fear of an authoritarian government will strengthen us against the fascists - not weaken us."
 IRK_sr_party_curb_the_nomenklatura: "Curb the Nomenklatura"
 IRK_sr_party_curb_the_nomenklatura_desc: "The Soviet Union was founded, in part, to end the rule over the masses by an aristocratic elite. Unfortunately, all we've done is replace the aristocrats with a class of non-elected party elites instead.\n\nThese men are too powerful to be eliminated in the near future, but we can still fight their influence, even if the changes aren't immediately institutional. From now on we're making it a policy of having these so-called elites relegated to paperwork. They'll be the rubber stamp to the peoples authority, rather than wielding it themselves."
 IRK_sr_party_stand_against_personalism: "Stand Against Personalism"
 IRK_sr_party_stand_against_personalism_desc: "Yagoda's system of governance was an odd contradiction, based on emphasizing the collectivism of the masses, and the individualism of those at the top.\n\nIt led to the nation as a faceless mass, ruled by a charismatic personality cult at the top.\n\nWe are rightfully allowing the masses to have a sense of individualism in the new USSR, but we must do the reverse with the leadership of our nation.\n\nThere will be no more cults of personality, and no more individuals taking credit for the labour of millions."
 IRK_sr_party_the_pride_of_the_union: "The Pride of the Union"
 IRK_sr_party_the_pride_of_the_union_desc: "The fascists and reactionaries who tried to halt the wheel of history laughed as it seemed to groan and stop under their hands, believing that they could remain masters of the world in perpetuity. However, the wheels have yet kept turning, as nothing can stop the fury of the proletariat in the global revolution to come. Now we stand poised to reunite the Soviet Union, and nothing will stop the wrath of the workers as they crush their slave-drivers beneath them: not just in Russia, or even in Europe, but the entire world."
 irk_intro_event: "イルクーツク - 導入イベント"
 IRK.1.t: "連邦の遺産"
 IRK.1.desc: "The young child carelessly wandered the rooms of the house as always, noticing even the tiniest detail. After hours of exploration, he came across a small chest. Inside it, one could find a grand collection of glamorous medals, photos and documents. The boy turned to his father and asked him what these were. \"Some old things from the days of glory\", he said. One item had caught his attention, though: a shiny red-and-gold medal. \"This is the Order of Lenin\", answered the father before the boy could even open his mouth.\n\n\"Who's Lenin?\" the child asked. The NKVD guard preparing to take the official to the Presidium looked at him and could not help but smile.\n\n\"A great man. Perhaps, if he was still alive, we wouldn't be in this mess in the first place. Wars, deaths, the oppression of the masses - it could have all been avoided. You need to remember, son, that it is up to us to continue his work. Before you were born, the true rulers of the Motherland fell to the invader in Moscow, but we, the members of the Presidium, saved it with the help of Comrade Yagoda and his friends, and fled to Irkutsk.\"\n\n\"Why are all these awful things happening? Why can't we be happy?\"\n\n\"The story of how we got here is not a simple one, but you must learn it. First, the Germans came: with their tanks and their bombs, they invaded the Motherland and enslaved millions, ending Bukharin's rule. Then came the rich and their 'intellectuals' who fought us when we were in dire straits, and ended the chances of reclaiming the nation with the Siberian War. Next were the Japanese puppets who came from the east. And the final blow was the mutiny across the lake. We are the only ones left to continue what Lenin started.\"\n\n\"So they all made this happen?\""
 IRK.1.a: "\"Yes, son. Yes, they did. And Comrade Yagoda will make sure they all pay for it.\""
 IRK.2.t: "Black Operations"
 IRK.2.desc: "In a room full of shifting politicians and hushed mutters, Bulanov remained totally silent. Hunched over a radio, he listened intently.-much was at stake.\n\nAlmost 200 kilometers away, a group of men traveled equally silently. Hugging the shores of the moonlit lake, they stalked towards their target. No more than 15 in number, they resembled a flock of birds, each taking his place in a winged formation.\n\nWith the building in sight, their commander raised his fist. The men split into teams, each stepping over the roadside concrete divider. The teams approached the small concrete outpost from opposite sides.\n\nThe first floor was by all accounts effortless. Hardened veterans of the NKVD were more than a match for some sleeping partisans. Knives tore through the sleeping dissidents as if they were pillows. The only sounds to be heard were brief, whimpered cries.\n\nTwo shots was all it took to finish the men who lurked up the staircase, killed in unison as they came to investigate what sounded like a commotion. It was only upon reaching the top of the complex that trouble came. Big walloping booms descended upon the assailants, the product of an American remington.\n\nTwo less then they were before, the NKVD operatives had finally reached their target. He fumbled for his gun, perhaps to kill himself, perhaps to fight off the inevitable. Regardless, he was swiftly descended upon.\n\n'Package secured.'\n\nBulanov straightened himself, turned off the radio, and exited silently."
 IRK.2.a: "Flawlessly executed."
 IRK.3.t: "The Propaganda Offensive"
 IRK.3.desc: "It was anything but funny, and yet Gurevich could hardly contain his laughter.\n\nIt had all happened so fast. One moment he sat in his dilapidated steel chair, enjoying a precious commodity he had secretly uncovered; a cigarette. Next he found himself prone, his body hypnotized in muscle memory forged by remnants of Luftwaffe terrorism in the war.\n\nThis time however, no distant booms accompanied the sound of engines. Simply a soft whoosh, and then silence. As the others slowly uncoiled themselves from fetal positions and emerged from the various shacks they had cowered in, they stared at their commanding officer, who was now hysterical.\n\n\"Pamphlets!\" he shouted through bouts of absurd laughter. \"The bastards have sent us reading material!\"\n\nThe quiet tension broke as the people milled about the courtyard again. Some cried, having felt yet another brush with the end. Others returned to their duties, long used to such close calls.\n\nGurevich shuffled through the wet paper at his feet before picking one up to examine. A few others did the same.\n\n\"The Presidium of the Supreme Soviet of the Union of Soviet Socialist Republics is prepared to grant amnesty to any persons who renounce this so called 'Sablinite' rebellion. We, the Presidium urge individuals who possess pertinent information and a sense of patriotism to travel to the city of Irkutsk. Failure to comply with this directive will be viewed as a traitorous action against the people and the Motherland, and prosecuted to the fullest extent.\"\n\nGurevich crumpled the paper in his hands and stormed off towards the nearest building to convene with Sablin. It was now apparent that not even the skies themselves were safe from NKVD indoctrination."
 IRK.3.a: "\"We must hope you will heed our message...\""
 IRK.4.t: "Officers Abducted!"
 IRK.4.desc: "Colonel Popov stared down at the stained and outdated map that laid before him, trying to sort this mess out. Ever since his defection from the NKVD, he had been trying his best to lend his talents to the mutineers and show them how a war is supposed to be fought. Perhaps it wouldn't have been such a challenge if they weren't young enough to be Popov's children. Getting these youngsters to work with any kind of cohesion has proved to be more difficult than the colonel had ever expected.\n\n\"What are we waiting for? The tyrant's goons lie in wait just beyond that ridge! I say to hell with all of this, we should head over there and kick some ass!\" A spirited young officer said, trying to win over the cramped room with his bluster. Popov found himself getting ready to respond, but a muffled noise from outside distracted him from the moment. Glancing at the window, all he could see was the furious Siberian winter continuing its assault on the glass panes. Perhaps it was just the wind? \"And what is your plan once we get over there,\" one of the other officers asked, \"charge into their lines and die like idiots?\" Popov heard it again, and this time it was closer. The howling wind made it difficult to determine what it was. \"Well, we have to do something! I've been freezing my-\" The brash young officer was cut off by the sound of the door being violently kicked open.\n\nPopov felt his heart leap out of his chest as he turned his attention to the door. Four imposing figures wearing white camouflage coats and brandishing assault rifles began loudly demanding everyone in the room to surrender their arms. His heart sank as he recognized the badges on their hats. The NKVD had come for him. \"I'll never surrender, you bastards!\" the young officer boldly shouted at the assailants as he drew his sidearm. He scarcely had the chance to aim before the soldiers unleashed a vicious storm of lead, gunning down every man in the room besides Popov. Ears ringing and vision blurred by the blood of his comrades, the disoriented colonel felt his knees give in. The last thing he remembered seeing that night was the attackers' shadows looming closer and closer."
 IRK.4.a: "Damn them!"
 IRK.5.t: "Putting Down the Traitors"
 IRK.5.desc: "The past decades have been an unrelenting disaster for true patriots of the Motherland. Revolutionary morals, values paid for dearly in the tight streets of Leningrad and the long rails of Novosibirsk, have not been sufficiently practiced or defended.\n\nThe results are cataclysmic. From bickering politicians who refused to act in the face of fascist bandit armies, to the near collapse against the counter-revolutionary republicans in the 50s- much has been lost. Millions of lives have been sacrificed unwillingly by those who would dare to neglect the lessons of the October Revolution.\n\nThe Buryat 'Sablinites' are next in the long line of this ideological rot. It is a rot that has clearly spread beyond control, as Valery Sablin himself was once a promising NKVD commissar. After being foolishly entrusted to organize labor in the construction of hydroelectric power near Lake Baikal, he seized a radio tower to spew his utopian, convenient revisionism.\n\nYagoda and the loyal remnants of the Presidium bear a gargantuan weight upon their shoulders. Years of defeat have left the Union crippled, and its people susceptible to opportunists and liars. It is all too possible that this burgeoning rebel army could spiral out of control, and spell doom for the last remnant of order and legitimacy in this Russian chaos. The scared peasants who tremble beneath Sablin's lies must be convinced to return to their senses, and the conniving men who lead them must be brought to swift justice."
 IRK.5.a: "We will do what must be done..."
 IRK.6.t: "Sablin's End"
 IRK.6.desc: "Yagoda felt the cold flee from his body as his rage grew- It was a pure rage, so diffuse in its targets that its potency overwhelmed his mind.\n\nHe was angry at a great many things, and a great many people, and today made him especially furious. It was important that such rage was directed, and at this precise moment, it landed upon the guard to his right. A single stare leveled the man. His sloped posture rapidly corrected itself, and the incessant tapping of his foot ceased. That would do.\n\nHis composure regained, Yagoda's eyes returned to the malnourished creature that sat before him. The foolish boy who refused to break, or even bend. A lesser man might be swayed by such a display, but Yagoda was not impressed by traitors. He had seen too many.\n\nHis hands clasped together on the table, and he stared into Sablin's lowered eyes.\n\"I tire of this spectacle. You have been offered a chance to repent your crimes, to show the people the error in your ways and heal the Union you fractured.\"\n\nYagoda noticed a fire flash across the young man's face, the same spark that he had observed upon detainment. He remained defiantly silent.\n\"Maybe you perceive yourself as a brave man. I know better. Enough time has been wasted, there is much to be done beyond this petty revolt. If you wish for death, so be it.\"\n\nHis hand rose from the table, and upon his motioning Sablin was carried away. The new union would have no room for such foolish men. Utopians, revisionists, and squabbling politicians would no longer be allowed to destroy the dream fought for so long ago. If the Union was to reclaim life from the fascists, it would have to be stronger. This time, he would make sure it was."
 IRK.6.a: "Good riddance."
 IRK.7.t: "Reclaiming the Union"
 IRK.7.desc: "Genrikh Yagoda had been spending the evening as he usually did, meticulously going over the mountain of reports and dossiers that had accumulated in his office that day. On this occasion, however, the task was not as soul-grinding as usual, for each report painted small fragments of a much larger, optimistic picture: all of Yagoda's plans and hard work were finally coming together. One report stated clearly that any lingering Sablinite influence in Irkutsk had seemingly dissipated for good. It seems that all of the investigations and purges had borne fruit after all. Even now Yagoda couldn't help but feel remnants of anger and betrayal when he thought about the foolish exploits of the mutineers, and how their brazen defiance of the Union caused him so much trouble. At least now he could take comfort in the fact that they would never trouble him again.\n\nAfter some time, he had finally come to the real meat of that evening's reading: the Red Army's reports on combat readiness. What he saw was all the more promising. Not only did High Command report that the military was close to recovering all manpower lost during the mutiny, but also that the subsequent organizational reforms were going through without issue. Intermixed were various updates on the NKVD's espionage efforts into neighboring warlord states, and they had all come back with roughly the same conclusion: the fascists' forces were hopelessly unable to match the Red Army in pitched battle. Once the proper plans of attack had been drawn up, Yagoda anticipated that the coming wars would be a mere triviality assuming the NKVD's reports were accurate.\n\nLighting a cigarette, Yagoda leaned back in his chair and began to think about the future. It was obvious that the war for the interior was coming to a close. From this point onward, his efforts would almost solely be focused on reclaiming whatever was wrestled away from the Soviet Union in its darkest hours. The uphill struggle to take back what was lost would soon begin, and the world would never be the same."
 IRK.7.a: "Failure is not an option."
 IRK.8.t: "大粛清"
 IRK.8.desc: "「同志ヤゴーダ、お話があると伺いましたが？」パーヴェル・ブラーノフはヤゴーダのオフィスに足を踏み入れると、そう尋ねた。ドアを後ろ手に閉め、机の上の時計の音を除いて、部屋は静まり返った。「座ってくれ、同志ブラーノフ」ゲンリフ・ヤゴーダはいつもユーモアのない人物だが、今回は特にその態度に問題があった。「同志ブラーノフ、私が政権運営に不満があることは、もう分かっているな？」ブラーノフには、この言葉がどこに向けられたものなのか想像がついた。「はい、噂には聞いています」\n\n「では私の本心を言おう。私は怒っているのだ、ブラーノフ。裏切り者のサブリンを始末してからというもの、私の周りにはろくに事務所も運営できないような腐敗したバカしか居ないことがはっきりした」ヤゴーダは声を荒げることはなかったが、その目には大きな怒りが宿っていた。「そうですか、会議でも開いてみたらどうです？ひょっとしたら彼らに道理を教えられるかもしれませんよ、同志」ヤゴーダは顔をしかめた。「そうやって無駄骨を折り続けろと？おいおい、ブラーノフ。この連中を説き伏せるつもりがあれば、警備主任など最初から頼んでいないぞ」ヤゴーダは机の上にあったフォルダーをブラーノフに押し付けた。「これは私が以前から集めていた『問題児』の資料だ。NKVDには一刻も早く本格的な調査を始めてもらいたい」ブラーノフは、そのフォルダーに小さな紙切れが挟んであるのに気づいた。よく見ると、それは名前と指示の一覧表だった。「同志ヤゴーダ、これは何のためにあるのですか？」\n\n「明日の朝までに牢屋に入れるか、銃殺刑に処すべき連中だ。私の意図が誤解されるようでは困るぞ、同志ブラーノフ。我らが偉大なる連邦は、一生に一度の目覚めを迎えるだろう」その夜、ブラーノフは一人でイルクーツクのNKVD本部に向かった。数分後、NKVDの将兵を満載したトラックの大車列が暗闇にまぎれて本部を出発し、人民の敵に恐怖を与えるため街に繰り出した。大粛清の始まりである。"
 IRK.8.a: "悲鳴と銃声が夜の闇に木霊する。"
 IRK.9.t: "ファイルの調査"
 IRK.9.desc: "この2週間、NKVD特別委員会は毎日イルクーツクの本部で会議を開き、ヤゴーダによる粛清の対象となった有力者を調査するための地固めを行っていた。ヤゴーダが粛清した人物のうち、特に有名な人物を調査するためである。ファイルが調べられ、証拠が調べられ、各人の運命が決められるのである。委員会の顔ぶれには、NKVDの最高幹部がずらりと並んでいた。その中には警備主任のパーヴェル・ブラーノフや、この日はヤゴーダ書記長本人もいた。\n\n「ときに、同志諸君。ここ10年間でソビエトの政治家になった者を全員逮捕できるぐらいの証拠を集めているわけだが、まだ1つだけ疑問がある。まだ誰も切り出そうとしていないが、今がその時だと思う」会場にいたほとんどの男が、期待に胸をふくらませてブラーノフに目をやった。「この男たちを拘束した後、どのように処遇するつもりなんだ？」ブラーノフが困惑するほど、会場は途端に耳をつんざくような静寂に包まれた。\n\n皆緊張した面持ちで時折咳をしながら、長い沈黙が続いた。やがてヤゴーダが苛立ちを露わにしてその沈黙を破った。「お前達、ここでで2週間も会議をしていて、まだ何もわかっていないのか？一体何の冗談だ」沈黙が続いた後、一人が勇気を出して発言した。「そう言われてみると、かなり重要なことである気がしてきました……」ヤゴーダはため息をついて、手に顔を覆うだけだった。ブラーノフはその場を和ませようとしたが、ヤゴーダが名指しで詰め寄った。「同志ヤゴーダ、どのように処罰されるべきだとお考えなのでしょうか？この捜査は元々あなたの発案です。あなたがご自分で決めるのが一番いいのではありませんか？」ヤゴーダは頭を上げて答えた。「容赦はしない。堕落した無能な寄生虫は、二度と我々に迷惑をかけないように射殺しろ。鉛玉を打ち込むには惜しい連中は、いずれ私が自分で決める。これからは、何でもかんでも私に任せようとするんじゃないぞ、同志諸君」そう言って、ヤゴーダは部屋を出て行った。誰もこの男には到底敵わない。"
 IRK.9.a: "仕事の時間だ。"
 IRK.10.t: "イルクーツク裁判"
 IRK.10.desc: "「被告人は反逆罪、スパイ活動、破壊活動、テロリズム、殺人、レイプ、放火、公然わいせつ、反ソビエト運動の罪を認めるか？」検察官が次々と不条理な告発を行うにつれ、被告人の中に残っていたわずかな希望が体から抜けていくのが見てわかった。かつてはイルクーツクの高級官僚であった人たちが、今やよぼよぼの姿でこの町の歴史上最も悪名高い裁判を受けさせられていたのだ。その追及に対して、哀れな死刑囚たちはおとなしくうなずいた。彼らには、避けられないことに抵抗する力がほとんど残っていなかったのだ。\n\n「裁判所は、これにより被告人を全ての罪状において有罪とし、銃殺刑の極刑に処す」この言葉が発せられると、ある者はたちまち床に倒れて意識を失い、またある者は自分の運命を冷静に受け止めて立ちすくんだ。すぐにNKVDの兵士たちが入ってきて、死刑囚たちをその場限りの法廷から、NKVD本部のさらに奥へと乱暴に引きずり始めた。彼らが地下の閉塞感のあるホールを連れて行かれると、銃声とパニックになった叫び声があちこちから聞こえてきた。銃口により刑罰を受ける哀れな先人たちだ。まだ銃殺の瀬戸際にいる囚人たちは、シャツの襟を掴まれて地面に引きずられたり蹴飛ばされたりしながら叫んでいた。仮にこの人たちが地獄に落ちるのだとしても、そこはここと比べれば生ぬるく見えた。\n\nやがて一行は窓もなく、明かりが1つぶら下がっているだけの何の変哲もないコンクリートの部屋に通された。囚人たちの中には、最期の休息の場所としていろいろな場所を想像していた者もいたが、この見掛け倒しの浴室は、おそらく彼らの想像を絶するものであっただろう。NKVDの兵士は囚人たちを壁際に追いやり、ヒステリーを起こして動けない囚人たちは無理やり立たせた。やがて全員が整列して準備が整った。"
 IRK.10.a: "Letters of pardon arrive at the last second!"
 IRK.11.t: "我々の戦術的教訓"
 IRK.11.desc: "\"You have to admit, Comrade Bulanov, although they were traitors, they sure as hell fought like devils.\" Field Marshal Maslennikov said as he took a sip of his vodka. \"Indeed, and it still puzzles me as to how the hell they managed to find so many men and so many rifles under such short notice.\"\n\n\"Hah! Just watch our own forces try and mobilize that fast. It would be a goddamn circus act!\" Security Chief Bulanov knew that the Field Marshal was mostly joking, but he couldn't help in seeing the hints of some uncomfortable truths in his jest. When the mutiny began, the sheer size of Sablin's army was a cause for great concern amongst both the NKVD and the Red Army's High Command. Bulanov recalled that even General Secretary Yagoda himself was deeply troubled by the mutineers' ability to mobilize so quickly in comparison to his own forces. \"If I had the chance, I'd set about whipping the men back into shape as soon as possible. When the time comes to march against the enemy once more, I don't want to be caught with my pants down again, you know?\" Bulanov nodded in response as he took a drink. \"You should know, Comrade Field Marshal, that Comrade Yagoda had asked for me to open inquiries into the Sablinite war effort. While I do not doubt his stalwart bravery in all things, I do believe he is still somewhat concerned our forces haven't learned anything from the mutiny. What do you think?\"\n\nMaslennikov stopped to think for a moment. When he spoke again, he did so in hushed tones. \"You want to know what I think, comrade? I think that if we were to combine our tactics with that of the mutineers, there would not be a single force from the Urals to Kamchatka that could hold our armies back.\" Perhaps it was because he was just a little drunk, but Bulanov began entertaining the thought that Maslennikov's theory might be necessary. Even after he had stumbled home that evening, Pavel Bulanov still couldn't stop thinking about his discussions with the Field Marshal."
 IRK.11.a: "自分達の強みに目を向けるべきだ！"
 IRK.11.b: "You always learn the greatest lessons of war from your foes."
 IRK.12.t: "The Spirit of the Struggle"
 IRK.12.desc: "\"What's wrong with them, Maslennikov?\" Genrikh Yagoda asked as he walked, not bothering to look back at the entourage that flanked him. The weekly troop inspection had gone without any notable incident as usual, but this time Yagoda seemed much less impressed than usual. \"What do you mean, Comrade Yagoda? Was there some kind of problem?\" Maslennikov tried to maintain an air of martial professionalism as he spoke, but his tone betrayed a slight hint of fear. Yagoda stopped and finally looked Maslennikov in the eyes. \"What do I mean? Did you see them? That boy who sneezed looked like he was about to shit himself.\"\n\n\"Perhaps they fear they'll disappoint you, Comrade Yagoda. Rest assured, the soldiers owe you their utmost devotion and loyalty.\" Yagoda was still not impressed, and it showed. \"The only reason they're loyal is because they're terrified of me, not devoted.\" After a pause, the walk continued. \"Do you remember Sablin's traitors, Maslennikov? Those bastards were willing to follow that damn boy into hell when it came to it. I shudder to think how those frightened souls back there would do in similar circumstances.\" The group finally arrived at Yagoda's staff car, and the time came for that afternoon's farewells. \"Make sure the men are in good order next time, Comrade Field Marshal. I will be in touch.\" After an exchange of salutes, Yagoda departed from the base.\n\nThe quiet ride gave Yagoda plenty of time to think. He knew that this problem was far more encompassing than just the army. The entire nation saw him as some kind of monster, despite all their efforts to hide these feelings from the public eye. Meanwhile, that bastard Sablin had transformed his image into that of a hero virtually overnight. Yagoda wondered if perhaps he should make some kind of attempt at softening his image. However, Yagoda also knew that he could not risk looking weak in these desperate times. By the time Yagoda had arrived at his office, he had made up his mind."
 IRK.12.a: "I will give them a reason to serve us."
 IRK.12.b: "I do not expect their love, only their loyalty."
 IRK.13.t: "A Traitor's Words"
 IRK.13.desc: "Alexei Kosygin took a sip of his coffee, his eyes seemed distant. \"It's interesting to me how far the Buryats were willing to go for Sablin's ideas. Are our policies really so terrible? It's not like they've changed much since Bukharin's day, and nobody was raising a fuss back then.\" Sergey Bessonov, Yagoda's foreign minister, thought of what to say next. Every so often the two would meet in unassuming locales to discuss things that they would never dare to speak of at the workplace, lest they draw the attention of the feared NKVD. This particular morning, they had found themselves in a sleepy cafe in Irkutsk's suburbs, and the subject was dangerously close to becoming more controversial than usual. Bessonov seemed to care little. \"Alexei... do you think that maybe his promises held merit?\" Kosygin immediately halted raising his mug as he heard this, and looked up at Bessonov. \"What are you saying, exactly?\" He said, raising an eyebrow.\n\n\"His men were willing to lay down their lives for his ideas, fought us tooth and nail. We may not like it, but there had to be something worth looking at there. It just wouldn't make sense otherwise.\" Kosygin resumed his drinking, his posture slackening once more. \"Eh, maybe. How do we know it wasn't just all talk, though? All you have to do is say the right words, and people will die for you. Sablin obviously knew that well, but we'll never know if it was coming from a genuine place.\"\n\n\"Perhaps not. But who's to say we can't succeed where he failed? It would surely go a long way towards endearing us to the people.\" Kosygin looked up at Bessonov again. \"Most of what Sablin talked about was utopian drivel, nothing more. The truth is, you can't run an effective government on ideals alone. Though sometimes I think it wouldn't hurt if we reexamined how we approached certain issues...\" Bessonov leaned forward. \"It wouldn't, right? If only Comrade Yagoda would see it that way.\""
 IRK.13.a: "\"Perhaps we could figure something out?\""
 IRK.13.b: "\"An interesting discussion for sure, but alas, nothing can be done.\""
 IRK.13.c: "\"We should forget this conversation ever happened.\""
 IRK.14.t: "The Order of the Day"
 IRK.14.desc: "A hardened veteran of the West Russian War, the Presidium had sent the NKVD colonel Barazin on a mission. He was to organize the purges of reactionary elements in the newly conquered territories, a \"Red Terror\" of sorts.\n\nAs soon as he stepped out of the truck that had brought him to this isolated village, the colonel was greeted by a short yet strong-looking man. On his peasant hat were a crudely stitched hammer and sickle. The man's name was Nikolai Valentinov.\n\n\"See, comrade, our village was ruled by a tyrant, a fascist, a reactionary! He ruled with an iron fist, hanging revolutionaries or anyone who opposed his rule, for that matter. However, when we learned of comrade Yagoda's offensive, we quickly took arms against the tyrant. We overthrew him and set up a provisional council. Hopefully, you see this as proof of our loyalty to the Revolution and the Presidium,\" said Nikolai.\n\n\"The NKVD will surely note your village's courage, comrade,\" declared the colonel.\n\nNikolai, stretching out his hand, invited Barazin to walk to a shed nearby. Inside the hut, a man was handcuffed and attached to a radiator. He was the tyrant. Wearing a muddy tsarist uniform, the man was either asleep or unconscious. He had been beaten, probably by the crowd. Barazin took him by the shoulders and placed him on the back of the truck. The colonel shook hands with Nikolai and took off to another freed village."
 IRK.14.a: "There is no salvation for fascists."
 IRK.15.t: "Shuffling Things Around"
 IRK.15.desc: "This morning, the SovNarKom, also known as the Council of People's Commissariats, declared a significant reform of the current ministries. In light of the new struggle for the unification of the Far East, the Presidium has announced the addition of several seats to the SovNarKom, intending to maximize resource extraction and production efficiency. Key military and industrial sectors will get brand new ministries, including but not limited to railways, mines, and factories.\n\nThe other major news will concern the People's Commissariat of Defense, the central organ responsible for military affairs. Despite many glaring victories, our struggle for unification and liberation still struggles with some aspects of modern warfare. The main issue is the lack of decentralization between logistic and tactical officers on the field and the People's Commissariat for Defense. Despite seeming like a minor issue, this can cause significant problems in the heat of battle.\n\nIn order to combat this issue, the Presidium has given significant autonomy to the troops on the ground. Furthermore, the NKVD will also benefit from this, allowing it to organize operations on the ground more efficiently and quickly."
 IRK.15.a: "Efficiency, Efficiency, Efficiency"
 IRK.16.t: "Scorched Earth"
 IRK.16.desc: "In the entire building complex, only one light was open; it was Alexei Kosygin's office. While treating himself with a high-quality bottle of pre-war vodka, probably the best-tasting bottle of vodka in Siberia, the high-ranking bureaucrat was receiving reports from the East. Despite the late hour, Kosygin was attentive, reading every statistic.\n\nHowever, something wasn't right. The economic predictions from the territories of the East were far lower than what was estimated by economists just a few weeks before. And strange reports of factories being found burned to the ground, farms being burned while someone had put down all the livestock. These strange events weren't magic, the supernatural, or a cryptid. They were the fascists, the cursed hordes that we had defeated. Rather than abandoning their industry, they decided to destroy it when they retreated.\n\nThe reports were understandably very blurry. No one was sure which factories were rebuildable or which ones were a lost cause. Yet, Kosygin still kept on reading the reports. The expected economic gains from the East had dipped by 40%, now that the macabre methods of the Fascists had been discovered. Putting down a folder in the \"Finished.\" pile, Kosygin reached for his vodka glass. Just a few seconds later, an aide came in and handed Alexei a new folder."
 IRK.16.a: "Kosygin felt a headache starting."
 IRK.17.t: "The Far Eastern Campaign"
 IRK.17.desc: "Genrikh Yagoda looked on with interest as his generals made plans on the large map that represented the Russian Far East. The base of the map itself was from the 1940's, and it had been hastily drawn over in marker to show what the Red Army believed to be the strategic situation. \"As you can see, comrades, the fascists are divided and weak. We couldn't have asked for a better opportunity to strike.\" Field Marshal Lyushkov said as he gestured towards the enemy positions on the map, represented with lines of red marker. Lyushkov was not wrong. Intel on the situation farther east was not exactly ideal, but it all seemed to suggest that the fascist warlords were too busy squabbling amongst themselves to offer any serious resistance to an invasion. Yagoda, his attention still focused on the map, spoke up. \"Lyushkov, how ready are our forces?\" Lyushkov backed away from the map and turned to Yagoda. \"As ready as they'll ever be, Comrade Yagoda.\"\n\n\"Then I think, comrades, it is time to put our plans into motion. These fascist dogs have blighted Russia with their toxic presence for too long. It would bring me great pleasure to see them crushed like the vermin they are.\" Yagoda paused for a moment. \"Remember that this is a very important step towards reunification, comrades. First we retake the Far East, then we liberate the rest of Russia and beyond. I will not accept failure, not when the fate of the Soviet Union still lies on the precipice.\" Yagoda's short speech would resonate heavily with all who heard. The next few months would see the lands of the Far East drenched in blood, and with a great deal of effort and a little luck, only the true heirs to the Soviet Union would remain standing once the smoke had cleared. Yagoda would make sure of that."
 IRK.17.a: "The road to victory will be paved with blood."
 IRK.18.t: "Administration"
 IRK.18.desc: "The road to Balivka was long and bumpy, but they had finally arrived. Inside the red truck were 4 NKVD officers and a man dressed in a suit and wearing a wool coat. This mysterious official was Sergei Rostoyev. A dry, quiet, and calculating man, Sergei was given straightforward instructions transmitted to him in a telegram, which he held in his hand.\n\n\"VISIT BALIVKA. ESTABLISH CPSU CADRE AND CIVILIAN SOVIET ASSEMBLY,\" read the telegram\n\nSergei stepped out of the vehicle and went to meet some of the village's communists. There were about twelve of them, some old enough to have fought in WW2 and some so young that they didn't remember the war days. These men and women will become the new leader of the Balivka CPSU cadre.\n\nRostoyev's next job was to establish a village soviet. Luckily, he already knew whom to recruit. He walked to the giant industrial at the edge of town. This kombinat produced several types of products for the military and consumers. There, he invited about a hundred and twenty laborers to the soviets. The other eighty invites, he reserved for teachers, journalists, and scholars. His job was now done.\n\nHe briefly met the NKVD commissars to inform them of the new civilian administration and quickly hopped in the truck, ready to establish civilian control in another isolated village."
 IRK.18.a: "Normalcy returns to the Far East."
 IRK.19.t: "Against the Fascists"
 IRK.19.desc: "This scene was dreadfully familiar to Commissar Krukov. The distant thumping of artillery, the mud and dirt, the wide-eyed, terrified young souls looking to their commissar for guidance. The only notable difference here is that Krukov was the one being relied on.\n\n\"I was just like you once, comrades. Shaking in my boots, wondering if I would live to see tomorrow. I was there when the fascist bastards invaded our motherland, and I was there when we almost sent them crawling back to their holes. I have seen what cruelties these fascists are capable of in victory, and I made a promise to myself to never allow such injustices to happen ever again.\" The commissar got up and stood in front of his men. He could feel the orator inside him taking over.\n\n\"This is not just a war against those who have betrayed the people, but a war against to repulse the dark clouds of fascism that loom over everything we hold dear. It is not wrong to feel fear, but it is wrong to allow your fear to shape you. Think of your friends, your homes, your loved ones! Would you stand by as these fascist dogs march in to impose their murderous rule over them? Comrades, put your fear behind you and fill your hearts with rage! Build this anger within you and use it well when the time comes to send these murdering fascist bastards to an early grave!\"\n\nKrukov's short speech was punctuated by fierce, passionate cheers from the men. For once, the commissar could see a fire burning in their eyes. Deep down, he wondered how many of them would still be alive after today."
 IRK.19.a: "Not one step back."
 IRK.20.t: "The Trial of Matkovsky"
 IRK.20.desc: "\"Mikhail Matkovsky, leader of the Russian Fascist Party, you have been found guilty of the crime of treason against the Soviet Union and several thousand counts of murder. The court sentences you to the supreme penalty of execution by firing squad.\" Mikhail Matkovsky, now a ragged figure, still tried his best to maintain a somewhat dignified posture.\n\n\"I understand.\" Those who were present noted that he seemed strangely calm and collected throughout the whole ordeal. In a few minutes, a single NKVD guard pulled Matkovsky by his collar and led him out of the courtroom.\n\nOnce they had reached the basement door, the guard knocked on the door to be let in. He sighed and stood in front of the door idly, wondering why they didn't just leave it open. The guard's thoughts were interrupted by a sharp blow to the side of his head. As the guard fell to the floor, Matkovsky scrambled to grab his keys. The guard was unable to react before Matkovsky had freed himself and made a run for it.\n\nWasting no time, he sprinted after Matkovsky, and soon the guard was joined by several of his comrades. The NKVD followed Matkovsky as he slipped into the men's bathroom, and they easily broke through the haphazard barricade he had made with his shackles. When they entered, the NKVD soldiers were immediately met with Matkovsky attempting and failing to open a locked window at the end of the bathroom stalls. Realizing he was trapped, Matkovsky gave up and turned to his pursuers.\n\nHe gave a defeated sigh, and called out to them. \"Well, get on with it.\" The NKVD obliged, and several bullets struck Matkovsky in the chest. He slumped to the floor, and within seconds the fascist leader was dead."
 IRK.20.a: "Slippery bastard."
 IRK.21.t: "The Trial of Rodzaevsky"
 IRK.21.desc: "\"Konstantin Rodzaevsky, leader of the Russian Fascist Party... y-you have...\" The prosecutor struggled to get a word in as he attempted to announce the fascist demagogue's sentence. Rodzaevsky was practically foaming at the mouth throughout the entire trial, shouting unspeakable expletives and rude insinuations about the court's parentage.\n\n\"You Bolshevik pigs think you can put me down?! I piss on your trial, you bastards!\"\n\nThe prosecutor had run out of patience, and raised his voice to speak over Rodzaevsky's angered ramblings. \"Oh, to hell with this! Guards, get this animal out of here and kill him already!\"\n\nNearly half a dozen NKVD guardsmen converged on Rodzaevsky and began to drag him out of the court. The prisoner was hysterical and uncooperative the entire trip, and by the time they had reached the basement Rodzaevsky was still furiously ranting about Jews and Bolsheviks. The group abruptly stopped in the basement hall, and the commanding officer turned to his comrades.\n\n\"Someone get me a rag or a handkerchief or something, we need to shut this idiot up.\" One of the NKVD then wandered off to find a suitable object, and soon returned with a cloth. As the soldier attempted to gag Rodzaevsky, however, the prisoner headbutted the soldier and began violently shaking and kicking. In this state, moving the prisoner was impossible. Rodzaevsky was in such a rage that he had nearly managed to overpower his captors, despite their numbers.\n\n\"You are weak! I could take all of you Bolshevik sons of bi-\" Before the verbal assault could continue, a bullet ripped through the side of Rodzaevsky's head and killed him instantly. The now-silent corpse of the infamous fascist leader slipped through the NKVD and flopped to the floor with a thud."
 IRK.21.a: "Well, that's that done."
 IRK.22.t: "The Trial of the False Tsar"
 IRK.22.desc: "\"Mikhail II, false claimant to the long dead Russian throne, and staunch monarchist, you fully admit that you have betrayed the Revolution of Russia and are fully responsible for the deaths of every man the Soviet Union has lost on the battlefield. You have been proven to be guilty and are now sentenced to the supreme penalty - you will be shot.\"\n\nMikhail slowly nodded, his hands tied together and grabbed by the back of his neck by an NKVD commissar, forcing Mikhail to come with him, as he is led to the back room behind the court and down a flight of stairs. Mikhail was violently thrown down and he winced in pain, hitting the concrete floor and scrambling onto his knees, looking up at the agent.\n\nThe commissar prepared his revolver and spun the barrel, and made a motion with his finger for Mikhail to turn around, which he begrudgingly complied, tears forming in his eyes.\n\n\"Do you have any last words, Mikhail?\"\n\nMikhail gulped and softly sobbed to himself, looking down at the floor and closing his eyes tight, feeling the barrel of the gun nudged against the back of his head.\n\n\"I-I... I just wan-...\" Mikhail took a bit to cry some more, the NKVD commissar began to grew impatient, waiting for Mikhail to speak his final words, this was the end.\n\n\"I just wanted to go back home... w-where I belong...\"\n\nHe stayed there, on his knees with the gun still pointed at his head, without hesitation, the commissar pulled the trigger.\n\nJust like Nicholas II of the Romanovs, Mikhail was shot and killed, dropping to the floor with a bullet through his brain, bleeding out."
 IRK.22.a: "He finally became the Tsar he wanted, though not as imagined."
 IRK.23.t: "The Union Triumphant!"
 IRK.23.desc: "The room was silent. The podium atop the stage was empty, and the flags behind stood firm, the glorious red banner, the flag of the revolution that reminded the Far East of who Irkutsk were: The Soviet Union, in its purest form.\n\nThe room somehow went even more silent as Yagoda walked up on stage, and stood behind the podium, adjusting the microphone slightly, before beginning to speak.\n\n\"Comrades, soldiers of the Revolution, everyone under the Soviet Union! Today is a glorious day for the people of the Far East in Russia, as we have fully liberated the region and its inhabitants from their shackles. The power of the people has been shown to be triumphant over all others, and the Union stands, with its red banner flying high above all others!\"\n\nThe soldiers of the Soviet Army gathered around the hall came to clap, and slowly, the crowd cheered in celebration, at first, comrades embracing each other, proud of their victory.\n\n\"It is time! Go out! Drink! Party! It is a time of celebration, the day the Union of Soviet Socialist Republics, finally returns to the world stage, where it rightfully belongs! We have shown the Revolution triumphant once more!\"\n\nPeople began to cheer louder, applause growing in volume and the occasional cheer for Yagoda himself, but the soldiers stomped their boots onto the cold, wooden floor to remind everyone to keep quiet for now and to let the leader speak.\n\n\"But that is not the end of our liberation of Russia, my comrades! Soon, we will march West, we will stomp out any fascists, any monarchists, and anyone who does not support the revolution, this is only the beginning! For now, it is time to party! Go, and be free!\"\n\nThe people cheered once more, louder than ever, as bottles of vodka and other liquor were popped open and people drank wildly, stumbling out into the streets to party. It was truly a day to experience.\n\nYagoda couldn't help but crack a smile as he watched the people cheer for him, and for the Soviet Union."
 IRK.23.a: "Next stop - the West!"
 IRK.24.t: "幹部会の凋落"
 IRK.24.desc: "ヤゴーダは、自らの政府内でこれほど無力感を感じたことはなかった。この何年もの間、彼の権威に挑む勇気のある者などほとんど居なかったし、まして政府内の人間であればなおさらであった。しかし今、彼は、おそらく単なるゴム印ではない最初の幹部会で、NKVDの権力が疑問視されるのを驚きをもって見ていた。\n\n東シベリアで唯一の行政機関であるNKVDの匿名メンバーから、このような法令が提案されたのである。NKVDから狙われ、「説得」されることを承知で、少なくともこの文書が全幹部に提示されるまで、誰であれ自分の正体を明かさないように気をつけた。ヤゴーダにとってはもう手遅れだった。彼はすべての代議士とその傾向を誰よりもよく知っており、この投票の結果は確実なものだった。\n\n「ヤーコフ・サウーロヴィチ・アグラーノフの首相解任に賛成の方は？」\n\nほとんど全員が手を挙げた。躊躇して手を挙げなかった者もやがて考えを改め、投票の結果は、二人を除いて全会一致となった。一人は未だ党の意向に沿う気のないヤゴーダで、もう一人はアグラーノフ自身であった。幹部会は彼の一時的な不在を利用して、彼に秘密でこの投票を開始したのである。ヤゴーダは、政令の制定に代理人全員の出席が必要でないことを承知していた。仕方なく、彼はゆっくりと手を挙げて承認した。\n\n「同志アグラーノフは幹部会の命令により直ちにその職を解かれ、後任としてセルゲイ・アレクセーエヴィチ・ベッソノフがソビエト連邦の首相に就任する」もはやヤゴーダの右腕は権力者ではなくなった。彼は負けたのだ。ついに、党の支配下に置かれたのだ。"
 IRK.24.a: "なんという下剋上だ。"
 IRK.25.t: "党の制限"
 IRK.25.desc: "看守は部屋のドアの脇に威嚇するように立っていた。護身用ということになっている銃がをちらつかせ、制服にはNKVDのバッジが光っている。ヤゴーダは大きな声で、新たに提案された法令が何をもたらすかを、幹部会の代議士たちに叫んだ。\n\n「最高会議常任委員会の命令により、ソビエト連邦の安全と繁栄を確保するために、次のような行動をとる。第一に、ソビエト連邦共産党書記長とソビエト連邦首相の役職を統合する。現在の書記長であるゲンリフ・ヤゴーダは、書記長としての地位と権限を維持したまま、首相の職務につくことになる。第二に、ヤーコフ・アグラーノフ首相の解任について行われたすべての投票は、その決定の時点で彼が行方不明であるため、無効とされる。同志コンスタンティン・チェルネンコを外務大臣に任命する一方、同志ベッソーノフは無期限に現職から解任する」\n\n最近まで幹部会で会議でヤゴーダとその一味に仲間に立ち向かうのに勇敢だった面々が、今は従順でほとんど怯え切っているように見えた。誰も反応せず、ただ黙っている。その沈黙を破ったのは、またしてもNKVDの長官だった。\n\n「皆さんはこの法令を承認されたと考えてよろしいでしょうか？」返事がない。「それでは、これから施行します」\n\nヤゴーダが党幹部の行った陰謀を差し戻す計画を述べてから、どの幹部会員も口を開かなかった。彼らの権力に上り詰める壮大な計画は数分で打ち砕かれたのだ。書記長の部下である新外相が再び部屋に入ることを許された。ベッソーノフはというと、2人の護衛に付き添われて出て行った。言うまでもなく、彼は少なくとも最高会議幹部会の壁の中で、同志たちに二度と姿を見せることはなかった。"
 IRK.25.a: "秘密警察が常に頂点に君臨する。"
 IRK.26.t: "ソビエトの帰還"
 IRK.26.desc: "Just a few years ago, the Presidium of the Supreme Soviet's administration hardly extended past the city limits of Irkutsk. That is until General Secretary Yagoda liberated a full third of our Union from the bandits, fascists, traitors, and clerics that occupied it. Our status as the true revolutionary Vanguard of the Soviet people has been affirmed as all other threats in the Far East have been stomped out under the march of history. The Russian proletariat can rest assured that the true heirs to Lenin and Bukharin shall restore the glory and freedom which they lost to the Nazi menace.\n\nBut our work is still unfinished. There are still many menaces to the West who we must deal with. Having grown beyond the status of a warlord, we are now a fully functioning state and must develop our nation accordingly. We will have to make great investments into bringing our country up to the standards of the developed nations of the world, and we will now be able to take on a national debt in order to finance our expansion.\n\nOur people cry out for help, and the restoration of our Union awaits them. From this point on, we will take not one step eastward!"
 IRK.26.a: "ソビエト・ロシアのために！"
 IRK.27.t: "The Union Marches Forward"
 IRK.27.desc: "As yet another Presidium meeting concluded and the members, regardless of committee, dispersed, all felt that a sense of calm and routine had returned to the Union.\n\nThere were many reasons for this, and had one asked around they would have heard different opinions from different people. Some would say that the resolution of the long-held struggle between cliques of Party and state officials had finally brought internal stability and consolidation. Others said that the reunification of the Far East had proved the legitimacy of the Presidium's construction, and had allowed for a true proletarian nation to once again emerge.\n\nWhatever the true reason, none could deny that the state was a far cry from that of only a few years prior. Internal divisions had been removed. Lands had been acquired. Economic and social activities were increasing. Foreign relations were being established. And, providing the means by which all this had been accomplished, the Red Army stood as a modern, professional, experienced, and deadly force.\n\nThere would be many more challenges and tribulations in the future, those who thought about such things knew, but they would be overcome. The people, the government, and the state would act in unison, to return the promise of true socialism to all in Russia.\n\nFor the Union marches forward. Forever."
 IRK.27.a: "The future is ours."
 IRK.28.t: "The Successes of the Past"
 IRK.28.desc: "The past twenty years have been a true hell for Russia and all her children, and besides the recent meteoric rise of our legitimate Politburo, there has been precious little to celebrate. That is not to say, however, that Russia has always been languishing under a dark cloud-- the era of Nikolai Bukharin was a true time of milk and honey, an era where the agricultural serf was becoming the industrial proletariat under the protective watch of Bolsheviks rather than the avarice-blinded capitalists. As we seek to alter our economic policy to fit the tumultuous world of the 1960s, we must turn our eyes to the past and recall what made Bukharin's economy so uniquely successful and innovative.\n\nHis staunch defense (and continuation) of Lenin's New Economic Policy tells us that it is necessary to build up the productive forces of the nation before entering a phase of true socialism. His bold Siberian Plan continues to pay dividends even in this era of anarchy and opportunist warlords, teaching us that we must industrialize even the most rural regions of Russia. His aversion to the collectivisation programs encouraged by some in the Left Opposition shows us that we must not allow ideology to prevent us from pursuing every economic opportunity available.\n\nAs Russians, as Soviets, as socialists, and as members of the Politburo, we are Bukharinists one and all, and proud thereof! As the Soviet Union is reborn by our hand, we must (and shall) adapt a truly Bukharinist model to the needs and wants of the new Union of Soviet Socialist Republics, and create an economy strong and productive enough to establish socialism no later than 2050!"
 IRK.28.a: "We look to the future!"
 IRK.29.t: "Parade Day"
 IRK.29.desc: "As the Red Army marched below the balcony, celebrating its recent triumphs in the state's campaigns of unification, the ranking officials who stood upon it knew that monumental decisions were fast approaching. Ones critical to the future.\n\nWhether civilian or military, all were aware of the struggles for control between state factions, and whatever the status of that struggle might be in the civilian government, it had not yet been determined within the Red Army itself. On one side of the argument stood the NKVD who, as some of the only loyal forces who had accompanied the Presidium to Irkutsk during the evacuation, claimed that they should be increasingly militarized, to serve as the loyal core of a future army.\n\nOn the other side stood the professional military apparatus of the Red Army itself. They countered strongly by reiterating that they had remained loyal during the Sablinite rebellion, and cast doubt on the combat capability of the NKVD, claiming that to restructure the military to accommodate them would lead to an enormous decrease in both tactical and strategic performance.\n\nNone knew what the outcome of this argument, already underway among the highest echelons of government, would be. But they did know that, in the coming days, they were sure to find out."
 IRK.29.a: "An uncertain future for the Red Army."
 IRK.30.t: "Back on the World Stage"
 IRK.30.desc: "\"Workers, peasants, and soldiers of the Union of Soviet Socialist Republics,\n\nWe are about to embark on the return of the workers' state to the world. The eyes of the oppressed see the red banner hoisted once more. And their hopes and determination rise with it.\n\nWe shall soon stand side by side with those who share our ideals and all that stand against Nazi tyranny. We will bring about the re-liberation of all the Union, the destruction of the fascist jackboot on our people and freedom for all mankind in a socialist world.\n\nHowever this task will not be an easy one. The reactionaries are many, savage and relentless in their desire to see the workers' state extinguished. But the tide has turned, the dark days of the 40s and 50s are behind us. Our enemies will not succeed. History is on our side, as it always has been.\n\nNow as we take our first steps back onto the international stage, I will say to our diplomats, that I have full confidence in your skill, your devotion and your loyalty. You shall be the vanguard of the revolution abroad. From today onwards the oppressed nations of the world are no longer alone.\"\n\n- Genrikh Yagoda, [?global.date.GetDateStringNoHourLong]"
 IRK.30.a: "Our victory is inevitable."
 IRK.31.t: "Message from Across the Pacific"
 IRK.31.desc: "We have received a radio message from Irkutsk in Siberia from a warlord state that claims to be the legitimate successor of the USSR. Centred on the city of Irkutsk, this state is led by Genrikh Yagoda, the former head of the NKVD, while numerous high-ranking government members appear to be members of Bukharin's cabinet who have been evacuated to the city.\n\nAlthough Irkutsk by and large appears to be far more authoritarian than the old USSR, with the secret police seemingly exerting significant control over the region, they claim this to be a necessity due to internal instability and the threat of outside agents, and that they will liberalize once the government is able to stabilize the situation. They request diplomatic recognition by our government and the possibility of cooperation between our governments in the future."
 IRK.31.a: "We are open to the possibility of further relations in the future."
 IRK.31.b: "Just another warlord with delusions of grandeur."
 IRK.32.t: "Request for Recognition"
 IRK.32.desc: "After the opening of formal communication channels between the US and Irkutsk, Yagoda requests that we formally recognize Irkutsk, as a sovereign state and that they send emissaries to Washington DC to further discuss diplomatic relations between us and them.\n\nIrkutsk appears to be the most legitimate successor state of the former Soviet Union, with the government continuing many former policies and being run by many high-ranking former Soviet government members. Although they do not ask for formal recognition as the USSR's successor state, the continuity they possess with the old Soviet government makes it an ideal candidate for support from us and makes them a likely candidate for Soviet reunification, and for a potentially powerful ally which can properly face the fascist menace in Europe."
 IRK.32.a: "An old ally returns."
 IRK.32.b: "Insanity is doing the same thing over and over and expecting a different result."
 IRK.33.t: "An Embassy in America"
 IRK.33.desc: "Excellent news has been received by radio this morning: the United States government has officially recognised us as a sovereign state and will be sending aircraft to Irkutsk to transport our representatives to Washington D.C. They say no construction space is available for the creation of a new building to serve as an embassy, but there are plenty of existing buildings which can be easily renovated to serve as one in the near future."
 IRK.33.a: "Foreign recognition at last!"
 IRK.34.t: "アメリカが拒否"
 IRK.34.desc: "アメリカから無線で恐ろしい知らせが届いた。アメリカ政府は我々を主権国家として認めず、ましてや大使の受け入れにも応じないというのだ。今朝送られてきたメッセージでは、我々は「誇大妄想の戦争集団」に過ぎず、支援に「時間や資源を浪費することはできない」と主張している。軍隊の訓練は他所で行う必要があるようだ。"
 IRK.34.a: "After all the work we've done too!"
 IRK.35.t: "Funding Request from Siberia"
 IRK.35.desc: "The government of Irkutsk sent a request to the OFN headquarters this morning regarding the sending of funds to support their army. They say they need the money to expand their forces and secure the surrounding area under a OFN-friendly banner. Although the country is small, a successful Irkutsk unification of Eastern Siberia and the regions beyond would place large regions of Eurasia in the hands of a regime friendly to the OFN - if they were to even unify Russia, it would give us a valuable ally against fascism as well."
 IRK.35.a: "Send them the funds immediately."
 IRK.35.b: "We can't afford to waste money on a petty warlord."
 IRK.36.t: "Funding from the OFN"
 IRK.36.desc: "Radio communications from the United States report excellent news: the OFN has agreed to fund our armies, and they will be sending instructors, observers, and equipment to the capital starting tomorrow. No more will we be a petty warlord state in a backwater: trained by the bravest men the Free World has to offer, and equipped with the most advanced technology in the world, Siberia, and indeed all of Russia will be an oyster that is ours for the taking!"
 IRK.36.a: "素晴らしい！"
 IRK.37.t: "Dollars Denied"
 IRK.37.desc: "Radio communication teams report terrible news: the OFN has refused to fund the modernization of our army. In the message sent to us this morning, OFN representatives stated that they \"have no interest in supporting warlordism in Russia,\" and that they \"will wait until a legitimate successor state to the USSR can be found\" before sending aid to Russia. This message not only demonstrates a complete unwillingness to help small nations in need, but is in total contradiction to our numerous continuities with the old Soviet government."
 IRK.37.a: "How will we build a better army now?"
 IRK.38.t: "A Message from the Far East"
 IRK.38.desc: "This morning a radio broadcast traced to Irkutsk was received from a local Soviet successor state known as the Far Eastern Soviet Socialist Republic. This state, led by former head of the NKVD Genrikh Yagoda apparently has numerous continuities in policies and personnel with the old Soviet government, which lends itself an air of legitimacy in the chaotic wake of its collapse. The Irkutsk government wishes to open up relationships with us in the hopes that they can serve as a friendly power in Siberia."
 IRK.38.a: "Interesting..."
 IRK.39.t: "An Embassy for Yagoda?"
 IRK.39.desc: "We have received another radio broadcast from the Far East SSR, this time requesting recognition as a sovereign nation and the opening of an embassy in Tokyo. They say formal relations between us and them will be of great benefit to Japan, as despite the fact that they are a radical communist regime, they too oppose Germany and are willing to secure the region in the name of the Co-Prosperity Sphere. With further aid and support, they could potentially unify Siberia and even Russia under a single state friendly to our interests."
 IRK.39.a: "We must think pragmatically in such hard times."
 IRK.39.b: "We have no interest in supporting a petty communist warlord."
 IRK.40.t: "The Japanese Empire Accepts!"
 IRK.40.desc: "We have received excellent news by radio from Tokyo: the Japanese government received our requests for diplomatic recognition, but they will also accept the emissaries we send to them to discuss the possibilities of cooperation against Germany and to build a secure bloc in Siberia. A suitable building has been found in the suburbs of Tokyo that can serve as an embassy, and the Japanese government will be sending aircraft to transport our diplomats there shortly."
 IRK.40.a: "A red sun rises over Asia."
 IRK.41.t: "The Japanese Empire Refuses!"
 IRK.41.desc: "Terrible news was received by radio from Tokyo: the Japanese government refused to recognize us as a sovereign nation, nor will they accept any envoys from us. In their broadcast, they claimed we were \"communist tyrants\" and \"petty warlords that Japan has no interest in\". No doubt the indoctrinated cultists of their Emperor were afraid of the spread of our socialist ideology and the possibility of a revolution among the working class across Asia if they were to support us."
 IRK.41.a: "It's a shame how reactionary ideology can blind people."
 IRK.42.t: "The Revolution Lives!"
 IRK.42.desc: "We have received a radio broadcast from Irkutsk in Siberia from a socialist regime known as the Far Eastern Soviet Socialist Republic. This state is led by the former head of the NKVD, Genrikh Yagoda. While they boast the same policies and even government ministers as the old Soviet government, it also unsurprisingly appears that the NKVD plays a large role in Far Eastern society, with the police state and surveillance being extensive. Yagoda claims this is a temporary measure to preserve socialism in the state, and that he will lessen the NKVD grip on society once the situation stabilises; however, the question of whether to support an extensive police state with ties to the old Soviet government remains."
 IRK.42.a: "Out of the depths of Siberia, the Union returns!"
 IRK.42.b: "A despot with delusions of socialism."
 IRK.43.t: "Back in the ASSR"
 IRK.43.desc: "Imperialism is merely capitalism in decay, wrote Lenin, and the imperialistic conflict between nations is nearly as important as the class struggle. To this end, Lenin created the Autonomous Soviet Socialist Republics so that even small nationals can express the right of self-determination within the Russian Federative Soviet Republic.\n\nNevertheless, as our borders expand and more ethnic minorities are incorporated within them, the question of whether or not the existing laws on the autonomy of the ASSRs are sufficient has been increasingly raised. The conservative faction claims that the autonomy they exhibit currently (that is, the ability to draft a constitution within the bounds of the national constitution) are enough; critics believe that more autonomy, particularly when it comes to economics, must be given to them to minimize the economic exploitation of these ethnic minorities by the central government."
 IRK.43.a: "We must preserve and expand the rights of minorities wherever possible!"
 IRK.43.b: "There is no exploitation in the USSR!"
 IRK.44.t: "Socialist Realism"
 IRK.44.desc: "This morning, Yagoda announced by radio the expansion of \"cultural protection\" measures, intended to \"protect the working class from reactionary influence\". Claiming that \"it is not yet the time to allow the propagation of reactionary ideals in society\", Yagoda said, \"the NKVD will continue its duties of minimizing the workers' exposure to them in the media.\"\n\nThe creation of a new \"Bureau of Socialist Media\" was announced in the speech, where new films, books and other forms of media publications will be screened by NKVD agents before public release to ensure \"reactionary\" and \"bourgeois\" content is kept to a minimum, which the government believes could potentially indoctrinate the working class with counterrevolutionary ideas. Yagoda also added that artworks like posters, painting and sculptures will need to be registered with the Bureau as well.\n\n\"Although these measures may seem harsh, these are necessary to preserve socialist freedoms in a world surrounded by capitalists, reactionaries and counter-revolutionaries who seek to undermine and destroy the workers' paradise from within,\" he concluded."
 IRK.44.a: "Great are the burdens to be endured for socialism."
 IRK.45.t: "The Cultural Revolution"
 IRK.45.desc: "In a speech delivered in the Tikhvin Gostinodvorskaya Square, Yagoda has announced the beginnings of a new sponsorship program supporting the arts.\n\n\"Socialism is the liberation of man from the economic chains that bind him,\" Yagoda said to the crowd assembled in the city square, \"And it is only under socialism that man will finally be free to express himself without being bound by market demand!\"\n\nThe new cultural program unveiled by Yagoda this afternoon is extensive. Starting from the next fiscal year, the state will be granting endowments to painters, authors, filmmakers and other artists, with particular focus on socialist realist art that can be easily accessed and understood by the working class in the form of sculptures, murals and films glorifying the struggle of the proletariat from 1917 onwards. A new Museum of Socialist Art is also in the planning stages, which will showcase the best pieces of Soviet artwork to the world."
 IRK.45.a: "The flower of socialist culture blossoms!"
 IRK.46.t: "A New Proletarian Patriotism"
 IRK.46.desc: "\"Good evening, comrades,\" said the voice over the crackly radio. \"We will be departing from our previous programming in this time slot from now on. Comrade Yagoda has wisely concluded that these prime hours should be filled with inspirational messages about our beloved motherland. To that end, we have one of the finest Soviet actors in the studio with us tonight to read a war-era poem which is most dear to our Russian hearts. Vasily Alexeyvich, if you would.\"\n\nThe young actor began reading out loud. His voice came in beautifully over the airwaves. Listeners in taverns paused their conversations to incline their ears.\n\n\"Because we are Russian, just fire and destruction\nAre all we abandon behind as we go.\nAnd fighting beside us, our comrades are dying\nAnd we Russians only die facing their foe.\n\nAlyosha, till now we've been spared by the bullets.\nBut when (for the third time) my life seemed to end,\nI yet still felt proud of the dearest of countries,\nThe great bitter land I was born to defend.\"\n\nEven the most jaded of listeners felt a fire stirring in their hearts at these old words brought to life. Some of the younger ones even began to consider enlisting in the Red Army themselves. If the people were not in love with their Motherland before, they were passionately so now."
 IRK.46.a: "Remember, Alyosha, the roads of Smolenshchina."
 IRK.47.t: "Like a Thief in the Night"
 IRK.47.desc: "Major Scherbina carefully looked over his notes. The family matriarch had ratted out the family patriarch for previous membership in the Russian Fascist Party. The patriarch had denounced his own son for listening to bootleg Western records. The son, in turn, had denounced his mother for prostitution, a parasitic form of non-labour income. The Major shook his head.\n\n\"Your orders, Comrade Major? Over,\" said the squad leader over the radio. His NKVD agents were in place to breach the door on the family's apartment. They just needed final confirmation on who they would apprehend.\n\n\"Take the three of them. Put them in separate cells when you get here. I'll have my boys at the office type up something for each of them to sign. You know which methods to use if they refuse. And one more thing...\"\n\n\"Yes, Comrade Major? Over.\"\n\n\"At least try and take them alive this time. Comrade Yagoda would hate for us to have wasted valuable paper. Over.\"\n\n\"Of course, Comrade Major.\""
 IRK.47.a: "\"Over and out.\""
 IRK.48.t: "The Good Life"
 IRK.48.desc: "It had been a good year for Ivan Grachyov. By working for Goskomtsen, the State Committee on Prices, he knew the legal price of every single item in the Soviet Union. And ever since General-Secretary Yagoda had raised his and every other civil servant's salary, he'd been able to afford much more of those items. His dinner table never lacked meat, and his new car was never out of gas.\n\nThe car was his proudest purchase. Even with his new salary, he'd had to save up to afford it. And then there was the waiting list and all the hoops he'd had to jump through to even get an American car imported into Siberia. But by New Years, he was the proud owner of a new Ford.\n\nThat New Years Eve, he decided to show it off to all his coworkers at Goskomtsen. He revved the engine and did donuts in the front yard. Then he invited his favorite colleague to go on a ride down the streets of Irkutsk. It was frowned upon by the police, but he'd earned this. Yagoda himself had approved his salary, it's time he lived well and fast for once.\n\nPity he'd also spent a bit of that new salary on fine, imported cognac that night."
 IRK.48.a: "Such is the price of luxury."
 IRK.49.t: "The Termination"
 IRK.49.desc: "Goznak executive Igor Ganayev had gone into his annual performance review expecting it to be a piece of cake. Toot his own horn a bit, slip the HR man a fifth of fine brandy, share some cigarettes and call it a day. But when he walked into the office and saw a man in a blue-topped peaked cap sitting at the desk, all the color drained from his face.\n\n\"Comrade Ganayev, our investigations have found significant discrepancies between throughput figures at the Dukat and Kubaka silver mines and the amount of minted silver bullion that your ministry deposits into our reserves each month. The discrepancies first emerged when you received your executive post. How do you account for this?\"\n\nIgor tried to think on his feet. He blamed the Ministry of Non-Ferrous Metallurgy. He blamed the Mafia. He blamed German spies. He deflected to anyone he could. None of it seemed to faze the NKVD agent at the desk. All he did was sigh, shake his head, and take notes in his little book. Eventually, he put up his hand to silence Igor and spoke up.\n\n\"Comrade Ganayev, your guilt was determined prior to our meeting. My inquiry here was simply to see whether or not you could provide us the names of your co-conspirators. Unfortunately, you have seen fit to waste the People's Commissariat's time with your evasive drivel. So let me be frank with you, Comrade.\"\n\nThe agent leaned in closer.\n\n\"If you have stolen the People's silver, we will fill you with the People's lead.\""
 IRK.49.a: "Performance unsatisfactory. Employee terminated."
 IRK.50.t: "Behind Closed Doors"
 IRK.50.desc: "Voroshsky took a bottle of vodka and two glasses down from the shelf. He turned to address his guest. \"The boy was a traitor, and the Union cannot tolerate traitors. We did what was necessary to defend the revolution, as difficult as it might have been\"\n\n\"Of course I agree with you, Comrade Voroshsky\" Yaktorovich replied. \"Sablin was a traitor and his revolutionaries behaved like bandits, and when dealing with bandits there can be only one response. I am simply saying that while he was unquestionably misguided, his heart might have been in the right place.\"\n\nVoroshsky poured the vodka into both glasses and slid one across the table. \"Perhaps. Raw idealism leads to disaster as Sablin made clear to us all, but when it is tempered and channeled into the right directions it can certainly be a potent force, something we have lacked as of late.\"\n\nYaktorovich eagerly grabbed his drink. \"Exactly! I'd certainly prefer a little revolutionary zeal to the cynicism that we have endured under Comrade Yagoda's rule. Sometimes I forget that we are still fighting the liberation of the proletariat. All I do most days is file paperwork and review documents. It feels like we lost our souls somewhere along the line.\"\n\nVoroshsky gulped the vodka down and began pouring himself another. \"I'll tell you where we lost them, Comrade Yaktorovich. We lost them when we fled Moscow. Bukharin, for all his many flaws, was a true disciple of Lenin's word. So was Sablin, for that matter. The boy might have been an idiot but he read his theory. Yagoda lacks dedication to the revolutionary cause. He saw a chance at power, and he took it, and now here we are.\"\n\nYaktorovich grinned. \"You have to be careful what you say, Voroshsky. I could turn you in for uttering such things.\"\n\nVoroshsky chuckled \"You could, but then I'd have to tell the NKVD about all the traitorous things you start to mutter when you're deep in your cups.\"\n\n\"Fair enough\" Yaktorovich raised his glass. \"To mutually assured destruction. \"\n\n\"Cheers.\""
 IRK.50.a: "\"Let's hope the apartment isn't bugged.\""
 IRK.51.t: "Down With the Old"
 IRK.51.desc: "It was over. The jig was up.\n\nAfter everything his career had endured Vasily Sukhostsky almost couldn't believe that he had been undone by a bureaucratic shakeup. He had survived the flight from Moscow, the Siberian war, Sablin's rebellion, and the reunification of the east. Through all the trials and tumult the Union had endured he had served his post as the Undersecretary of Revolutionary Education, collecting a generous paycheck for his service while working as little as he was required to. He used to fear that his relaxed attitude towards his work might one day earn him the bullet or the noose, but eventually he'd come to see that his superiors didn't want ambitious and motivated men in the government. They wanted men like Vasily, who were looking to do as little as it took to live comfortably in an uncomfortable world. For almost three decades Vasily had thrived within this cult of mediocrity, content in the certainty that he would be collecting his paycheck until he died. It seemed the new bosses weren't as happy with that idea as Vasily was, as evidenced by the pink slip that now sat on his desk.\n\nIn the coming days Vasily heard from many of his coworkers who had experienced the same thing. No warning or hint that anything is amiss, and then suddenly one day the job you've held since 1938 isn't yours any more. Some of his comrades were righteously angry at their dismissal, insisting that they could never be replaced, that the Union was doomed without them. It was mostly hot air. The old men who now spent most of their days crowded into bars complaining to each other were not the type to give their life to the revolution. Vasily had spent three decades working twelve hour weeks and hadn't completed a single major project or initiative in the last ten years. His comrades were no different. Deep down, Vasily knew they deserved to be fired.\n\nDamn if he wouldn't miss the paycheck though."
 IRK.51.a: "Perhaps he should have shown more initiative."
 IRK.52.t: "Up with the New"
 IRK.52.desc: "The office was not as large as Boris had hoped, and there were no windows either, which didn't help with the oppressive aesthetic that characterized the entire building. It would have to do. Boris was not here for a nice office or a good view of Irkutsk. He was here to revitalize the Soviet school system. The last Undersecretary of Revolutionary Education had allowed the Union's schools to fall into stagnation, and thousands of children had been given inadequate educations as a result. Boris was going to put a stop to it. His head was already spinning with ideas and plans of how he would rebuild the Union's schools.\n\nThe first step would be creating a new generation of textbooks, covering everything from the sciences to Russian history. As far as Boris was aware, there hadn't been a new educational text published in Russian since the Great Patriotic War, meaning that any school lucky enough to have textbooks was relying on information that was 30 years old at best. After the textbooks had been printed he could begin organizing a nationwide initiative to train and hire more teachers. After that the foundations would be laid for his most ambitious plans. New schools, both primary and secondary, would open in every city and town across eastern Siberia, heralding a new age of revolutionary schooling and societal progress. Perhaps even a new university to serve as the crowning achievement, or even...\n\nA knock at the office door broke Boris out of his daydreaming. He saw his assistant had returned with a tower of boxes containing the documents and records that Boris needed. Sorting through them all would take all night. Boris sighed, grabbed a box, and dug in. Before he could enjoy the glamour and perks of this job he would have to earn them. \"Oh well,\" he thought. \"Millions have given their lives to the Union. The least I can offer it is my time.\""
 IRK.52.a: "We will not wait for the future."
 IRK.53.t: "The Revolution Renewed"
 IRK.53.desc: "On every wall in the Far East, a propaganda poster displays Bukharin's face proudly relaying the same message: the era of despotism is no more! The Yagodashchina 一 the long years of political repression carried out by the former NKVD chief 一 is a distant memory, with the orthodox Bukharinist wing of the party firmly back in control of the government. On the ground, people breathe a little easier, as the previously omnipresent NKVD units seemingly disappear from street corners and their imprisoned relatives slowly trickle back from the camps. In the halls of power, bureaucrats rejoice at their luck; the blue-capped reaper has been forever exorcised, and they are no longer the securocrats' hostages.\n\nThe party's historians are hard at work cataloguing and decrying the previous administration's abuses (though perhaps not the ones the new authorities were complicit in). Reams of documents and posters praising Yagoda are quietly destroyed; statues of him, many erected triumphantly only months ago, come down in favor of more palatable statues of Lenin, Marx, or Bukharin.\n\nYagoda's supporters may lament the party coup as a betrayal of socialism and unity, but to the rest of the population his ouster is met with a cautious welcome. It may be the Soviet successor Yagoda built, but without him many believe his ouster is proof that the party can take a kinder path. Those who partook in the revolt have another question to ponder: Valery Sablin is dead, but perhaps he got what he wanted, in the end."
 IRK.53.a: "Socialism's course has been corrected."
 IRK.54.t: "The Man Who Arranges the Tanks"
 IRK.54.desc: "Pavel had counted and recounted, then recounted one more time just to make sure, and he could not deny reality any longer. There were 50 IFVs in the vehicle depot he was responsible for. To most people this would not seem like an issue. They would make the count, record the number, and move on with their lives. But Pavel was not most people. He took his job as a logistics officer seriously, and this depot was his number one priority. Nothing came in or out of it without him making a record of it. Except now something had, because this week he counted 50 IFVs and last week there were only 45.\n\nThere were more MBTs as well, but that did not concern him. He had seen the truck that brought them in, signed off on the paperwork, and told the driver here he could find a good drink in the nearest town. He had expected 38 MBTs, but he could not explain the five extra IFVs and that bothered him. Where had they come from? Why were they here? Had they been sent here on accident, or had someone forgot to tell him about a delivery? Pavel was going to get answers.\n\nHe burst into the depot guard's office, startling the guard on duty there. \"Comrade, I need to see the records from the last week at once please.\"\n\nThe guard looked at Pavel for a moment before speaking \"I'm sorry Comrade Sergeant but I can't give them to you. I've been ordered not to allow anyone to see those records.\"\n\n\"By who?\" Pavel bellowed. \"I have authority over this depot! It is my responsibility!\"\n\n\"I'm sorry Sergeant but they ordered me not to say anything. I didn't get their IDs anyway. They just told me their ranks and I let them do what they wanted.\"\n\n\"Private, are you aware we have five extra IFVs in the lot right now?\" Pavel hissed.\n\n\"Wait, we have a surplus? That doesn't seem so bad.\""
 IRK.54.a: "\"Not so bad? It's a fucking catastrophe!\""
 IRK.55.t: "An Uneventful Evening"
 IRK.55.desc: "Sergey Bessonov was late to the session of the Presidium, though one could easily justify it by Yagoda's seemingly abrupt calling of it, and not a single bit of warning given on it. \"General Secretary\" Yagoda now, he was called. A sigh left his mouth for what was the sixth time today, as he thought about how things were becoming.\n\nTraffic was terrible, and the NKVD checkpoints were stifling as always. By the time he had finally made it to the Presidium, he had decided - something needed to be done. Even if Yagoda had eyes everywhere, even if he only grew stronger by the day, he needed to do something. But first, he needed to rally the others.\n\n...After he got past the guard at the door, who kept looking at him and shaking his head, while blocking his path. \"Comrade Bessonov, while your service to the Union has been faithful and an admirable example, I cannot let you pass.\" Sergey blinked. \"And just why not?\" He asked as the officer blinked, confused.\n\n\"Comrade, you were promoted to the Bureau of Agricultural Advisory. Another representative has been selected...\" Sergey barely heard the rest; was that why he hadn't been informed of the meeting? A promotion. He had been \"promoted\", as had the others no doubt. Funneled off, moved out of power, and shuffled to where they could not even touch him. Where the thought of Sergey Bessonov moving against Genrikh Yagoda wasn't just laughable, it was nonexistent.\n\nAnd so, as Sergey Bessonov began to sob, and the guard confusedly looked around unsure of what to do, the General Secretary gave a single passing, small smile from the window before striding into the chamber of the Presidium, not even bothering to glance back at the entrance."
 IRK.55.a: "The Party's over, and there's much work to get done."
 IRK.56.t: "On the Case"
 IRK.56.desc: "The People's Commissariat of Defense had been visited by the NKVD many times before; but never by this many officers. Desk drawers were pulled open, files were leafed through, and people were questioned in droves. And above it all two men stood firm; Nikolai Golubev, a giant of a man with enough feats to his name to make him noteable, even if he seemed to have nothing but indifference to many of his superiors, and Anatoly Denisov, a thin officer who was once a very ideological commissar.\n\nTwo cousins, bound together by the order of Genrikh Yagoda for a single investigation regarding missing funds. And so far, both had not found much yet. \"You're certain you have no recollection of where these missing funds have gone.\" Nikolai spoke calmly, as he eyed a brief set of files. \"Does this imply incompetence on your part, or does this imply a colleague's responsibility?\"\n\n\"Well,\" the Bureaucrat began, after a brief gulp. \"I'm fairly certain I saw Gennady skulking around -\" Anatonly raised a hand, cutting him off. \"Comrade, Gennady stated he saw you skulking around in the evening; in fact, he promptly filed a report implicating you as a suspect instead of waiting until now to divulge this. Tell me, why would you wait to divulge such crucial suspicions until you were filed into a room for questioning?\"\n\nA brief pause filled the air, as Nikolai looked up from his files pointedly. \"My colleague asked you a question.\" He boredly stated, as the burecrat slowly looked to them - then the door. For a moment, he looked like he was going to attempt to run.\n\nThis moment ended when a pistol was whipped against the side of his face, while Nikolai reached to a small bag at the side of his chair, withdrawing tools. Tweezers, a cigarette lighter, a small pair of blades, and a pair of scissors.\n\n\"Where has the money gone?\""
 IRK.56.a: "The line of questioning continued for seventeen more minutes."
 IRK.57.t: "A Letter of Repentance"
 IRK.57.desc: "TO: SENIOR LIEUTENANT OF STATE SECURITY NIKOLAI GOLUBEV, JUNIOR LIEUTENANT OF STATE SECURITY ANATOLY DENISOV, GENERAL SECRETARY OF THE USSR GENRIKH YAGODA.\n\nComrades, I have wronged you. I recognize that you have every right to be angry with me for a single moment of weakness. However, I have repented entirely from my heinous actions. You may doubt, you may disbelieve, but I initially took the funds to be used elsewhere, to benefit the Union in different departments.\n\nI see however, that my idealism did not bear the fruit I had thought I would sow. Instead, I entered into a den of ruffians, corrupt monsters, and those who would seek to bring the revolution astray. Thankfully, two brave and intrepid investigators aided in my repentance with a brief visit to my home, in which I realized how far I had been led astray.\n\nTo ask for forgiveness is a challenge, though I offer this. In exchange for amnesty, I will fully cooperate and give the names and addresses of those I know who are involved in the den of bourgeoise corruption. I will retire from my life within Irkutsk, and promise to cause no further trouble in future years.\n\nI thank you General Secretary, for your never ending benevolence and understanding, and await your reply."
 IRK.57.a: "At least he's willing to talk..."
 IRK.58.t: "Case Closed"
 IRK.58.desc: "Genrikh Yagoda was used to late nights in his office. First, under Bukharin he had spent countless hours documenting and dealing with the man's enemies. Then, he had spent time running the Union as it fell apart. And now, once again he was here - waiting.\n\nSilence reigned for a moment before the phone on his desk rang, and he picked it up. \"Report.\" The General Secretary spoke, as two voices jostled for position. \"Comrade Yagoda, the raids have been a stunning success! All the conspirators have been arrested or dealt with, and-\"\n\n\"Anatoly, shut up and let me talk to the General Secretary.\" The other voice spoke, as a brief bit of murmuring between the two was heard. \"Right, Nikolai reporting. We have three dead conspirators, one dead officer, two injured officers. One attempted to flee and was shot, one attempted to kill the men sent to investigate him, and the Junior Lieutenant thought that the third conspirator had nothing to say.\"\n\n\"He was reaching for a gun.\" Anatoly muttered across the line, as Genrikh sighed. \"The informant?\"\n\n\"Resettled to Chita and given a small stipend for his time, far more generous than the others in the embezzlement scandal will get. I assure you General Secretary, that all of the guilty parties will be held responsible -\"\n\n\"And their associates monitored. I do not want there to be a chance of anyone slipping the net.\" The General Secretary interrupted.\n\n\"Of course. Why, Nikolai and I will personally see to it!\" Anatoly replied with such noise and zeal that for a moment, Yagoda almost imagined the thin man was giving a salute in the middle of wherever they were standing. \"I will expect your full report tomorrow.\" He murmured, as he hung up.\n\nAnd so the General Secretary retired for the evening, while in the distance Nikolai Golubev looked at his partner and gave him a slap. \"Nikolai and I will personally see to it, will we? Thank you for adding even more to our plate at this late hour, comrade...\""
 IRK.58.a: "\"Relax, all that's left is mopping up.\""
 IRK.59.t: "The List"
 IRK.59.desc: "Being a regulatory officer was no picnic, and Armen knew this well. Media had to be analyzed by people up top, then he had to regulate what he was told to keep from letting into the country; same as the others he worked with. It could be books, it could be films, it could be anything the Japanese were making.\n\nAnd it was all jotted down on a single, small little paper list that was placed down on his desk every morning. Sometimes it was simply a copy, while other times it was a new one. By this point, every day was the same to Armen - he'd wake up, eat breakfast, bid a goodbye to his wife, go to work, and return home in the late hours of the night.\n\nA cog. That's what he was. A simple gear in the apparatus of state, working day and night for a pension he never seemed to have the time to use. More items were labeled, more items were censored, and the list always arrived at his desk. His wife tried to understand, and he and his coworkers occasionally went out for drinks, but he would always find himself at this desk, accepting orders from above and relaying them down below with little fanfare. An easily replaceable cog, if he stepped out of line- some of his coworkers had already vanished and been replaced.\n\nPerhaps Irina and him should take a vacation - a single brief respite. He owed it to her, after all. Yes. As he lay in his bed for the evening, his wife asleep on the other end, he realized a vacation was exactly what they needed. Tomorrow, when he was done with his shift, he would ask for time off. So, he went forth the next morning with a large smile, stepped into his cubicle, and eyed the piece of paper already laid on his desk.\n\nThe list had been doubled."
 IRK.59.a: "With not even a sigh, he got back to work."
 IRK.60.t: "The New Court"
 IRK.60.desc: "Following the consolidation of State authority in the person of Genrikh Yagoda, and supported by the Statist faction surrounding him, numerous reforms intended to eliminate corruption and strengthen government organs were announced.\n\nThough couched in bureaucratic language, and thus obscured from many, perhaps none were as significant as the proposal to drastically alter the procedure and requirements for entering the Soviet judiciary, whether as judge, lawyer, or otherwise.\n\nFor many years, and indeed for as long as anyone could remember, loyalty to the Party was considered critical for both entry and advancement, with legal qualifications often of secondary concern. Such a system naturally eroded public confidence in the socialist ideal of equal justice, and encouraged corruption besides. No longer.\n\nAt the personal insistence of General Secretary Yagoda the entire system is to be professionalized. Strict guidelines for required qualifications will be developed, systems of licensing examined and overhauled, if necessary, and present officials found to be unqualified removed. In this fashion, the legitimacy of Soviet justice will be ensured, in the eyes of both the people and the world. The State must have a competent, effective, and unbiased socialist judiciary.\n\nAnd the State is, of course, what Genrikh Yagoda says it is."
 IRK.60.a: "The State must value competence."
 IRK.61.t: "Efficiency"
 IRK.61.desc: "Viktor Molchanov arrived at the armaments factory early in the morning. He had worked at the plant since the end of the Great Patriotic War, having been a part of a Red Army detachment charged with escorting the Presidium to the East. Life under the guidance of General Secretary Yagoda had been better than one would expect. At the very least, Viktor could say that he was employed and his family was well fed.\n\nViktor took his position on the line and began the monotonous job of assembling artillery shells. Hours passed him by with little incident, and yet he could not help but think that something was different. It was a small thing, easily able to be missed on the line, but something was different.\n\nAfter another few hours he understood, the line had been going much faster than it had been before. A few words exchanged with his foreman cleared things up well. Apparently, as the foreman relayed to him, some of the inspection points had been eliminated in favor of a more efficient pace for production. He couldn't help but have mixed feelings about these new changes. As the day dragged on he felt like he was falling behind. At first, the new pace was easy to handle, but the further on the day went the worse he felt.\n\nAs he left the plant at the end of the day, he could not help but worry about the quality of some of his work."
 IRK.61.a: "\"I only hope no one gets hurt...\""
 IRK.62.t: "The End of Yagoda"
 IRK.62.desc: "Ever since the Party and the Presidium had managed to outmaneuver him through their installation of Bessonov as Premier, Genrikh Yagoda had known that they would, eventually, try to remove him from his position as General Secretary. And yet, when it finally happened, even he was taken by surprise.\n\nThe early-morning meeting of the Central Committee had actually been called by Yagoda himself, intending to address a series of military and diplomatic incidents along the southern border with Manchuria. However, shortly after it had commenced, he found himself the victim of intense criticism by other members for his supposed 'encouragement of friction within the socialist framework.'\n\nHaving purged many opponents himself over the years, Yagoda knew immediately that he was finished, outmaneuvered yet again. The vote, unanimous of course and as required for a public showing of unity, was a formality. It was over. Still, and facing political oblivion, he found himself unable to stand from the table's head.\n\nHe was suddenly helped to his feet by the strong arms of two Red Army sergeants - no doubt called by Malik using a small device he could see attached to the inside of the man's jacket - and forcefully directed from the room.\n\nAs he was hustled into the central vehicle in a small convoy and driven out of the city at great speed, he could hear the radio announcing the appointment of Sergey Alexeyvich Bessonov as General Secretary, to be replaced with Alexei Kosygin as Premier. That morning, he had been General Secretary Yagoda, and now he was only Comrade Yagoda, destined for internal exile in some remote town where he could do no harm, and be closely watched besides.\n\nHe supposed that he should be thankful. He would have been far less generous had positions been reversed."
 IRK.62.a: "The guard has changed."
 IRK.63.t: "The Rise of the Sovnarkhozy"
 IRK.63.desc: "For too long, the over-centralization and departmentalism of ministries within the Union has been allowed to continue, impeding both progress and efficiency. Perhaps nowhere has such impedance been more observed than in the economic sphere, and to address this the Central Committee has taken action.\n\nEffective immediately, economic direction over many of the Union's areas will be devolved to regional economic soviets, known colloquially as 'Sovnarkhozy.' These soviets will be given authority - within reason - to determine local economic and production goals, tailored to the particulars and relative resources of their province.\n\nThe decisions made by the sovnarkhozy, and the particulars resulting from them, will be consolidated by the central government. Analysis will be subsequently performed by the State Planning Committee, in order to ensure both more efficient economic planning and more realistic production goals year-over-year.\n\nAlthough basic need for the sovnarkhozy has been questioned by some who claim it an unneeded dilution of state authority, both local and national Party officials have made clear their their view of the individual sovnarkhoz as being 'wholly in tune with the socialist spirit of cooperation at all levels.'\n\nTime will tell if such devolution proves beneficial."
 IRK.63.a: "Local autonomy. Central subordination."
 IRK.64.t: "The New Graduate"
 IRK.64.desc: "Years later, Leonid Mikhailovich Morozov would remember the cool breeze blowing in off of Lake Baikal as he submitted his application to the Gosplan office in Irkutsk. An omen, he would say, accompanying his words with a slight smile.\n\nA man from a family of low standing and no influence, Morozov was one of the first graduates from the universities ordered re-opened, and available to all, by Party decree. When he had seen the advertisement - positions available for junior state planners - his father had told him not to bother. Such jobs went to men of connection, he had said, not men such as him.\n\nBut Morozov was a true believer in the inherent equality of socialism, and he would not be deterred. He wanted to serve his country and its citizens, and he knew he was capable of doing so.\n\nThe men who had controlled things for so long were not only old, they were, largely, not even from Siberia. Irkutsk was not Moscow, and Siberia was not Western Russia. The lands, the challenges, and the people were different, and the new Union required new administrators if it was to prosper and combat the reactionaries, despots, and occupiers that still held most of Russia in their grasp.\n\nWhen he returned home the evening after submitting his application package, having waited five hours in line to do so, and said as much, his father had only scowled. A waste of time, he was told. But as he went to sleep that night, Morozov felt certainty in his future. He would be given his opportunity.\n\nAfter all, the Party had promised equality."
 IRK.64.a: "A hope for the future?"
 IRK.65.t: "The New Bureaucrat"
 IRK.65.desc: "To Leonid Mikhailovich Morozov, his first day of work at the Gosplan office in Irkutsk was one he knew he would remember.\n\nMet by a junior supervisor, he was quickly given his identification badge and shown around the office, and as they moved from room to room he could not but feel wonder. University had taught him that, apart from political reliability, little was more important to a state than its economy. And for the Union, that economy, down to the last sack of corn, was controlled from here.\n\nHe could tell, however, that he was not going to be welcomed by many. The looks that followed him from the senior planners told him as much. But he would not be intimidated. He had been taught in the Komsomol that change was always resisted by those who had accumulated power and, sadly, even once-committed socialists were not immune to perpetuating such resistance.\n\nWhen he was shown to his 'office,' a repurposed broom closet with little more than a rough-hewn desk, a mismatched chair, and a plastic telephone, he knew that those looks had been followed by deeds. But he would respond in kind.\n\nLooking at the stacks of graphs, reports, and production figures that had been stacked in the corner, he felt power run through him. He would learn the Union's economic anatomy. He would diagnose illness. And he would prescribe treatment. The Party demanded loyalty, yes, but it also required the competence that he possessed.\n\nIt was time to get to work."
 IRK.65.a: "A chance to prove himself."
 IRK.66.t: "The New Generation"
 IRK.66.desc: "Though Leonid Mikhailovich Morozov was a committed socialist, even he had doubts, buried deep within, that the Party would continue hiring graduates such as him for important organs of state. But, as he learned in short order, his doubts were unfounded.\n\nHe had not been in his position long before he started noticing a commonality among the other junior planners. Many were from his university. Or other similar ones. And all, including himself, were close in age. With them changed the atmosphere of the Gosplan office as a whole. Unlike the lethargy that had once dominated it, and had started to get to him once initial excitement had worn off, there was now a collective energy and drive that he was proud to be part of.\n\nProblems that had existed for years were solved through collective innovation. Production pipelines were optimized. Industries were integrated, horizontally and vertically. Workers were reassigned and relocated to maximize skill overlaps. Sources of waste, human or otherwise, were pursued, identified, and ruthlessly eliminated. And with every improvement, the overall projections improved. Things had begun to change, indeed.\n\nThe senior planners no longer looked at him and the other young arrivals with disdain. No, now they looked at them with fear. They knew that things were changing, that the Party had seen the value of bringing a new generation of administrators into the fold. And they knew that they would soon be swept away.\n\nMorozov looked forward to it."
 IRK.66.a: "A new generation for a new Union."
 IRK.67.t: "Identification for All"
 IRK.67.desc: "The red booklet sits on the hand of the Party apparatchik at the door as Ivan Volkhov looks at it dubiously. The man - smooth-cheeked and plump - thrusts it out almost perfunctorily, \"Ivan Volkhov, Citizen ID 7033434. Your internal passport.\"\n\nIvan looks back and him and takes it gingerly, the red star blazoned on the cover seeming to look at him. \"So what's this, comrade?\"\n\n\"You travel frequently, Volkhov. The Party thought it best that you have priority for the IDs. No need to carry residential permits, metrika or travel permit, or worry about the wrong signature. This will do.\"\n\nIvan nods slowly, fingers closing around the passport as he grasps the door. \"I... see. Thank you, comrade. This will make things easier.\"\n\n\"Indeed. Freedom of movement, comrade. A single paper, no worries.\"\n\nThe wind picks up a little as the apparatchik leaves, howling as if in laughter."
 IRK.67.a: "Freedom."
 IRK.68.t: "The Great Migration"
 IRK.68.desc: "\"I'm going to quit.\" Four words not heard on the plant floor in decades ring out, as the foreman drops a bombshell to his second. \"There's better work at the rifle factory and I have an offer.\"\n\nIn spite of the noise of the floor, the little space around the pair seems utterly still. Shouts ring out along the line as stamped assemblies make their way to the end, as the junior worker slowly, nervously polishes his glasses. \"Belov will be after you. You need him to sign the passport.\"\n\n\"Bullshit.\" A paper gets waved at him, cheap paper and strident language that of a public information leaflet. \"I don't need an approval to stay. I don't need to watch another boy get maimed in those machines. I'm going to where the management gives a shit. Belov can eat it.\"\n\n\"You're sure?\"\n\n\"Completely\". The paper's passed over, \"The government's allowing us to switch. Don't need more stamps in the passport. Just a visit to registry.\" He looks at the boy next to him, too painfully earnest for an obsolete plant like this one. \"You want my advice, boy, you'll come with.\"\n\nThe paper is turned over in curious hands, and things begin to change."
 IRK.68.a: "The worker may sometimes choose his work."
 IRK.69.t: "An Eye to Egalitarianism"
 IRK.69.desc: "Although the message of socialism is inherently egalitarian in theory, promising the emancipation of the common man - or woman - from oppression, too often it is not converted properly into practice. In a truly socialist state, this is unacceptable, and thus as another of the Party's many and varied reforms, this is now to be addressed.\n\nEffective immediately, and in keeping with the examples of women proudly serving beside their comrades at almost all levels of the armed forces, gender-based discrimination will no longer be permitted in any setting or workplace. Prominent Party figures, male and female, spoke across various forms of state media on the need for the initiative, and announced the commencement of a campaign to promote the newfound promise of true equality in all areas.\n\nThis campaign will include the identification of female Heroes of Socialist Labor, a campaign of awareness for the roles female soldiers can and do excel in within the armed forces, and the establishment of a committee to investigate possible bias in state communications.\n\nEquality exists within the vanguard of socialism, and the Party has proven its dedication to enshrining those ideals at all levels of society, in true Marxist-Leninist fashion."
 IRK.69.a: "Equality for the socialist state."
