 TOM_formation_of_the_salons: "サロンの形成"
 TOM_formation_of_the_salons_desc: "トムスクの学術的研究と芸術的発展の長い伝統は、最近では非常に珍しい一連の政治的組織の中に集結した。社会史的な考え方や政治経済的な理論と芸術的な理想を結びつけたトムスクの4大サロンは、政党、軍閥、前衛芸術家、社会運動などが目まぐるしく組み合わされている。それぞれのサロンは伝統的な政治潮流にほぼ一致しているが、世界の他の民主主義国に対となる存在はないだろう。"
 TOM_warlord_of_the_city: "都市の軍閥"
 TOM_warlord_of_the_city_desc: "中央シベリア共和国は裏切り者と分離主義者によって致命的な傷を負った。パステルナークの偉大な民主主義へのプロジェクトは最後には縮まされてしまい、共和国が60年代の終わりを迎えることを疑う人も多い。しかし、不屈の精神を持つシャポシニコフ元帥に率いられた残りの兵士たちは、すべてを失ったわけではない。共和国はまだ生きており、その軍隊は祖国を救うためにどんな反対勢力にも立ち向かっていくだろう。"
 TOM_provisional_government: "暫定政府"
 TOM_provisional_government_desc: "バルナウルの分離主義者、ヤゴーダの呪われたソビエト残党との戦争、軍隊の反乱などの相次ぐ災難により、旧中央シベリア共和国政府の腰は折れてしまった。現在、ボリス・パステルナーク率いる緊急暫定政府が共和国を存続させようとしている。トムスクの人々はパステルナーク内閣の災害対応に感謝しているが、行き当たりばったりの暫定政府は対抗者にひどく手を焼いている。非常事態がいつまでも続くわけではない。"
 TOM_russian_republicanism: "ロシア共和主義"
 TOM_russian_republicanism_desc: "我々の国家の方向性は決定された。すなわち、ロシアは独立し、それを共和制に適切に適応させることである。我々の国とその息子たちの不屈の精神が再び母なるロシアを救うのだ！我々の敵は震え、我々の同盟国は我々を尊敬するだろう。"
