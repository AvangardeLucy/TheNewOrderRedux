 TOM_Strong_Undaunted_Defiant: "Strong, Undaunted, Defiant"
 TOM_Expanding_the_Core_desc: "統一戦争において、我が軍は近隣の軍閥ほど強力ではなかった。分離主義者や裏切者の将軍らとの戦いは、我々に残された軍隊では厳しいものであった。それが共和国軍の出発点ではあったが、我々が征服し拡張した領土を守るためには、改善に取り組まなければならないものだ。我が軍の欠陥は多く、改善は一筋縄にはいかない。\n\n軍全体を強化しなければならない。シャポシニコフ将軍は改善案を提案し、全てのサロンがそれに賛成している。改善のためには費用と時間が掛かるだろうが、いつかロシアを再統一する願いのためには不可欠なものだ。"
 TOM_Stronger_Armor_desc: "我々が第二次世界大戦から学んだ最も重要な教訓は、現代戦車の重要性だ。我々が見てきたよりもより強力な重火器と強靭な装甲を備えた戦車が、我々の防衛線をパテでできた壁の如くあっさりと粉砕していった。我々は今、同様の困難に直面している。かつてのソビエト連邦の戦車の備蓄を入手したり、戦車の生産に成功した軍閥が、我々に最大限の損害と死傷者を与えているのだ。我々の軍事的優位性を確保するために、装甲軍団は必要不可欠になるだろう。"
 TOM_Better_weapons_desc: "ライフルは現代の兵士が手元に置ける最も重要な道具であり、兵士が持つライフルの質は、兵士がライフルを扱うために受ける訓練と同様に重要である。マスケット銃を持った熟練兵は、カラシニコフを持った新兵の半分のダメ―ジも与えられない。より多くの鉛玉を戦場で放つことができれば、何か、あるいは誰かに当たる確率は上昇する。国境の先の敵は既により新しい先進的なライフルを運用しているのは確実であり、大きく我らの先を越すことを許せば、我々は戦場に置いて下の立場に追いやられるかもしれない。"
 TOM_Improved_organization_desc: "中央シベリアの統一は簡単なことではない。国境を接する小規模な軍閥を征服するために、何千もの兵士と将校が協力する必要がある。兵士や将校がここまで得てきた経験は、将来的に我が軍の改善を試みようとした時に必要不可欠であることが示されるだろう。この経験を、最も経験豊かで成功した士官や兵士の昇進を通じて活用すべきだ。さらに、我々は、軍隊の中で何が改善される必要があると考えているのか、兵士たちに聴取を開始すべきだ。"
 TOM_Republican_Eagles_desc: "数十年にわたり、ルフトバッフェは西部でロシア人の同胞に地獄の苦しみを与えてきた。西部には、爆撃について語ることのないロシア人はいない。都市の火の海に包まれた人々、たった一度の絨毯爆撃で全滅した村を見つめた人々、戦略爆撃の後に広がる石油の海。これらの物語はある真理を示す。空の戦いで負ければ、たちまち戦争に負けるだと。ロシアを再統一しドイツと戦うためには、航空優勢は最優先事項となる。今のところ、我が空軍は笑いものだ。後れを取らないためには、より多くの、より高性能な航空機を、速やかに生産する必要がある。"
 TOM_Steel_Caravans_desc: "軍隊は胃袋と共に行進し、その旺盛な食欲を満たすことができなれば、死ぬしかない。ロシアの不穏で多様な地で生きているため、兵站は重大な問題となる。供給線は長く蛇行することが多く、攻撃に対して脆い。吹雪や泥沼が現実的な問題となる地形や気象条件によって、資材や物資の運搬は時間が掛かる困難な課題となっている。その際、新たな技術の活用によって供給網に対する脅威を軽減することは必要不可欠だ。あらゆる地形を走行できるトラックとより多くの貨物を輸送できる鉄道によって、我々の兵站能力は必ずや工場するだろう。"
 TOM_Duty_to_the_Republic_desc: "我が軍は市民兵の軍隊だ。我が軍の隊列は、特別な訓練を受けた名門学校出身のエリートではなく、一般の庶民からなる。彼らは共和国の為に義務を果たし、それらの多くは義勇兵である。しかし、戦争を重ねる度に、敵の軍隊の規模が拡大していく一方で我が軍の規模は縮小している。我々は都市や町、村々に出向いて、我が国の民主主義を守るために援助するよう要請しなければならない。我々が援助した者は、我が国が生き残るための国防に協力してくれるに違いない。"
 TOM_A_nation_of_Yeomen_desc: "我が国は小作農と小地主の国だ。大多数の国民は農場か僻地の村に住んでいる。小銃やライフルの知識を持たない農民が、突然カラシニコフを持たされて戦場に送られれば、敵を殺すだけでなく同士討ちをする可能性がある。このために彼らを軍隊へと招集することは非常に難しい。この問題を解決するために、16歳以上の男女に毎週数時間のライフル訓練を義務付ける。彼らはライフルを与えられ、各地域の射撃場で標的を撃つ方法を教わるだろう。さすれば、彼らが戦う時が来たら、彼らは兵士としての役割を円滑にこなすことができるだろう。"
 TOM_Military_Education_desc: "将校は、現代の軍隊において必要不可欠な部品の一つだ。その責務は、部下をまとめ、他の将校と協調し、戦場において部下を率いることである。これら3つの任務をこなすのに最も重要だと我々が信じる資質は、自発性と創造性である。我が国の士官学校で訓練を受けた将校は、自発性と創造性を叩き込まれている。例えば、将校は我々が提示する如何なる課題に対しても最低でも3つの解決策を、速やかに編み出されなければならない。我が軍には若く、創造性に溢れ、やる気に満ち溢れた兵士が何百人といて、彼らは将校に適格であるが、教育を受ける金銭的余裕がないのだ。彼らの技能と野心を利用するために、訓練と教育を彼らも受けられるようにしなければならない。"
 TOM_Principle_of_Directive_management_desc: "最悪の軍隊とは、厳格な監視のもとに厳格な指揮系統が導入され、全ての行動を上の人間が事前に承認しなければならない軍隊だ。ある人物が軍隊を徹底的に管理することができるようになるが、下級の人間は思考停止し、軍隊の有効性を制限することになる。代わりに、上からの戦略的指示をどのように解釈して適応するかを下の人間が自ら考えることを奨励すべきだ。前線の将校や部隊が、何マイルも後方にいる将軍よりも現在の戦況をよく理解していることは多い。もし兵士が最高司令部から自律的に動けなければ、部下が包囲されたり、通信が遮断されたりした瞬間、死んだも同然となる。"
 TOM_Moderne_Amalgame_desc: "フランス革命とそれに続くナポレオン戦争の間、フランス軍は新兵を中核軍に取り込んだ。そうすることで新兵らが軍に元々参加している兵士と同様のレベルに鍛え上げられ、熟練兵と並んでそのスキルを磨きあげられるような体制を整えた。我々も同様の施策を行おう。徴集兵を職業軍の中に取り込み、前線において学ばせるのだ。こうすることで、訓練にかかる膨大な時間を短縮することができる。"
 TOM_Support_weapon_corps_desc: "19世紀の2つの大きな軍事的発明は、大砲と機関銃であった。この二つの兵器は共に、何千万もの人々を殺し、今もその数は増え続け、人類の歴史の中で最も致命的で破壊的なものとなった。何マイルも離れた所から敵に砲弾を浴びせ、数秒の間に敵に砲弾の雨を降らすことで、圧倒的優位に立つことができる。我々は、我が軍の兵士にこれらの兵器の使用方法と整備方法を、必修の訓練課程に取り入れて、教育しなければならない。"
 TOM_Military_healthcare_desc: "前線で戦う兵士たちは、我々が提供できる最大限の医療を受けるに値する。彼らは家に住む我々を命を懸けて日々守っている。最低限、我々ができることは、しっかりとした医療を提供することだ。さらに、より良い医療を彼らに提供することで、損害を最小化し、兵士たちが戦場で得てきた価値ある軍事的経験を保存することができる。さらに重要なのは、彼らに無償で医療を提供することで、軍隊内部の士気を向上させ、致命的な怪我でも救命されると知る兵士たちは、より懸命に、勇敢に戦うようになるだろう。"
 TOM_Strong_Undaunted_Defiant_desc: "市民軍は強靭だ！数多もの改革と拡大により、我が軍はロシアで最も偉大であると声高に言うことができる。我が国を攻撃しようとする愚かな国があれば、何千もの兵士、偉大な共和国の市民に、津波の如く敵を粉砕し、防衛線を一掃して首都へと進撃させる。奴らが生き残れば、戦車部隊が側面より奴らを切り離し、砲弾を雨のように降り注がせる。トムスクが戦えないなどとは言わせない。"
