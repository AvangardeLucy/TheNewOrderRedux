 POLITICS_MOISEY_VAINBERG_DESC: "ワルシャワ出身のユダヤ人作曲家モイセイ・ヴァインベルクは、中央シベリア共和国で頭角を現し始めた頃、師匠ショスタコーヴィチの影から一歩も出られないだろうと予想する人が多かった。というのも、この音楽家の作品もまた、ショスタコーヴィチの軌道から離れ、独自の地位を獲得することができなかったからだ。しかし、彼の作品がファンを獲得したように、ヴァインベルクもまた政治的な野心によって、ヒューマニスト・サロンの新星として脚光を浴びるようになった。忍耐強く、細部にこだわる内向的な性格のヴァインベルクは、他のサロンとの交渉や、分権的なことで有名なヒューマニストの政治組織の調整に優れていた。\n\n現在、共和国大統領となったモイセイ・ヴァインベルクは、独自の影響力を持ち、ヒューマニスト・プロジェクトに影響を及ぼしている。トムスクの夢である自由なロシア、自由と進歩の輝く光を枯れさせるわけにはいかないのだ。より良い未来は、すべての人のために築かれ、力強く守られなければならない。人々をつなぐインフラへの投資、ショスタコーヴィチの労働者教育の継続、トムスクの直接民主主義の伝統の拡大など、ヴァインベルク大統領は、悲しみに満ちた1世紀が何度も示した、希望と勇気の重要性を教えようとしているのである。"
