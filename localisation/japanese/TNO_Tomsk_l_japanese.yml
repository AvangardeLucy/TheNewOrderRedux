 TOM_bastillard_to_the_east_the_azure_eternal_desc: "我々はついに太平洋に到達し、ロシア統一にまた一歩近づいた。我々の優勢は明らかなものとなり、またロシアにおける真の主要勢力であることを世界に示すことができた。そして陸の孤島から解放され、海を越えた貿易を指揮することで外の富をシベリアに持ち込むことができる。\n\nこれは特にバスティヤリーたちのとっての大きな成果である。我々の太平洋をまたぐ自由貿易という計画がついに現実味を帯びてきたのだ。我々が極東にもたらしたものは民主主義だけではなく、富もまた与えられたのだ。"
 TOM_bastillard_harbins_dark_legacy_desc: "ハルビンには極東の暗黒の遺産が存在する。ロシアを不安定にし、ロシア国民を奴隷にするためにロシアに押し寄せた集団、すなわちロシア・ファシズムの中心地である。この思想は極東から排除されなければならない、共和国を急進主義で汚してはならないからだ。外満洲からファシズムを排除することは、港湾を守ることにもなる。ファシストの抵抗によって、我々のビジネス活動が阻害されることがあってはならない。\n\nまたハルビンでのビジネス活動も重要である。太平洋で干渉することのないよう、我々の日本との関係を崩してはならない。中立的な関係が一番だ。"
 TOM_bastillard_the_red_hinterland_desc: "共産主義の遺産は特にイルクーツクとブリヤートに残っている。赤い染みを取り除き、港と都市の間を物資が自由に行き来できるようにするのがバスティヤリーの義務である。パルチザンやレジスタンスたちはできるだけ早く消火されなければならない。支配が安定すれば計画を実行に移すことができる。盗賊たちが我々の通商路を襲撃することはない！"
 TOM_bastillard_any_port_in_a_storm_desc: "マガダンは極東における唯一の支配下にある主要港であり、また対外的な生命線でもある。マガダンでより効率的に、より速く物資を輸送し、貿易を行うためには、道路、橋、鉄道をより多く建設する必要がある。また港のドックを増やし、新たな技術で港を整備することも、マガダンを有用なものにするために必要なことである。"
 TOM_bastillard_but_this_one_desc: "マガダンに対する開発をもってしても、外満州にあるウラジオストクやその他の港に勝ることはないだろう。さらに強固な外界との貿易ネットワークを確保するため、我々は外交的、政治的勢いを増さねばならない。交渉は難しいだろうが、その失敗は我が国の経済全体を危機に陥らせる可能性があるのだ。"
 TOM_bastillard_the_new_pacific_policy_desc: "我々の計画を成功に導くため、その監督のための新たな省を政府内に設立する。貿易保護省を設立し、極東と太平洋地域おける貿易、及び輸送船や貿易ルートの防御を行う。この新たな省に資金配分を行うことで、あわよくば適任な人材を集め計画の進行を促進する。"
 TOM_bastillard_american_trade_desc: "強い経済のためには、アメリカとの貿易が重要である。そのために、我々はマガダンでの交易を彼らに持ちかける。彼らは半年間氷に閉ざされるような港で貿易を行うのを躊躇うかもしれないが、おそらくもう少し融通を効かせることで興味を惹くことができるだろう。我々の経済において特別扱いすることが、おそらく鍵となる。"
 TOM_bastillard_open_the_port_by_any_means_desc: "現時点での海上インフラの未発達によって、貿易は困難で危険なものになっている。新たな貿易保護省に対して素早い港の建設、開発と船舶の獲得を要請する。土地の帰属が不明瞭な状態でのこの行為が合法であるか否かは議論の余地があるが、これ以上後退するわけにもいかない。この行動は継続しなければならない。"
 TOM_bastillard_japanese_bargains_desc: "日本は今、ロシア帝国時代に主要貿易港として栄えていたウラジオストクを握っている。我々は貿易、物品輸送のためにこの港を利用できるか、日本に尋ねなければならない。さらに、満州鉄道の利用権も要請することで、遠隔地へさらに早く物品の輸送を行うことができる。"
 TOM_bastillard_the_special_economic_zones_desc: "満州は行動を起こすのに最適ではないだろうが、極東よりかは適した場所だ。だが港の近郊に産業を興せば、物品の輸送が速くなり、かつ経済も明確に上昇軌道へ乗ることだろう。"
 TOM_bastillard_breaking_the_salon_deadlock_desc: "日本との取引は共和国市民や大半のサロンにとってはあり得ないことだろう。しかし、他のサロンの中にも、この行為に理解を示す者がいる。それはヒューマニストだ。ヒューマニストと歩調を合わせることで、ドゥーマにおいてアメリカや日本との貿易において必要な政策を通すのに十分な賛成を得られるだろう。"
 TOM_bastillard_preparing_the_western_positions_desc: "西側での戦争に備えなければならない。向こうの政府は、我々と交渉してくれるかもしれないが、より安全を求めるのならば、戦争の準備をしておいた方がよい。手遅れになる前に、国境沿いの地域を開発し、将来の作戦の手助けとしなくてはならない。"
 TOM_bastillard_expand_the_welfare_state_desc: "経済の成長は、より良い社会福祉や市民重視の政策に対応することを可能とする。政府に対する怒りのはけ口として機能させるためにも、また市民を満足させるためにも、これに力を入れよう。"
 TOM_bastillard_a_final_round_of_preparations_desc: "紛争は間近に迫っており、我々はそれに備えなければならない。兵士を訓練し、より良い武器を配給し、完璧なプロパガンダキャンペーンを行わなければならない。これはこれまでで最も困難な戦いになるだろうが、民主主義の存続のため、我々は負けるわけにはいかない。"
 TOM_bastillard_the_west_will_be_ours_desc: "西側ではロシア人がライバルの下で苦しんでる。その先にはモスコーヴィエン国家弁務官区の恐怖があり、ロシア人はドイツ人の靴の下で死んでいく。我々は西側で勝利し、全てのロシア人を解放し、バスティヤリーの鉄の共和国はライヒの門を行進するだろう！"
