 TOM.1.t: "灯火の継承"
 TOM.1.desc: "大統領は官邸の大広間を歩いていた。一人で深夜に、彼はただ記憶だけと共に歩いていた。それは、良き日の残響であった。青白い月光が、夜空の雲のカーテンを通り、大広間の巨大な窓から差し込んでいた。\n\nかつて、中央シベリア共和国はソビエトの最も強力な後継国家の一つだった。ブハーリンのシベリア計画による、産業の財産を引き継ぎ、トムスクの政府は新しいロシアの再建に取り組んでいた。その新しいロシアとは、市民が自由に繁栄し、自由に政治的意見を述べることができる場所になるはずだった。しかし、ロシアの無秩序は中央シベリアを見逃さなかった。内陸国であり、敵対する政府や軍閥に囲まれた共和国の終わりの始まりは、ノヴォシビルスクの分離主義者からもたらされた。その時同時に、ヤゴダの忌まわしきソ連残党が、無謀な侵攻を開始したのだ。両国は死ぬまで血を抜き取り、子供たちの慟哭が響いた。戦争と飢饉がかつて平和だった地に訪れた。中央シベリアは、様々な州知事たちが、致命的に弱体化した中央政府に対し反旗を翻した。ならず者の将校らは、アナキストや分離主義者を排除できなかった彼ら自身の失敗を、文民統治の政府のせいにした。次々と州は離反していき、最後にトムスクだけが残った。\n\n寒さがパステルナークの活力を引き締めた。忌々しき病気とほぼ同じぐらいに。木製で豪奢な仕事場への扉が、日に日に重くなっているように感じた。しかし、大統領はまだ諦めようとはしていない。共和国の旧政府は失敗した。トムスクの今の臨時政府が永久に統治することはないだろう。パステルナークは、彼や彼の同時代人が、共和国をこの混沌に陥れたと感じた。彼らができる最低限のことは、次の世代にトーチを渡せるよう最善を尽くすことだった。官邸を取り囲む眠れる街では、労働者も詩人も兵士も政治家も、共和国に残っている子どもたちも皆眠っていた。大統領のすべきことの全ては、いつものように一人で仕事場に居て、未来を保証することだ。僅かな時間で、やるべきことがあまりにも沢山あるので、パステルナークは独り含み笑いをした。とにかく、彼に必要な睡眠時間を満たすまで、長くはかからなかったことだろう。"
 TOM.1.a: "失敗した手から新世代へ"
 TOM.2.t: "鉄の年、灰の年"
 TOM.2.desc: "全く生産性のない一日。それは、パステルナーク大統領の長い波乱万丈の人生においては稀有なことであった。しかし、病気と老いはそのような日を増やした。そのため、ボリス・パステルナークは寝室で休みながら、思い出話に花を咲かせていた。\n\n彼は、旧中央シベリア共和国の初期の指導者の1人として頭角を現した。物事は決して簡単ではなかったし、透明でもなかった。ブハーリンのソビエト連邦の存続を望む声もあった。軍部の中にはより権威主義的な政府、つまり国家が再統一されるまでの永続的な軍事的緊急事態宣言を望む者もいた。しかし、パステルナークとその仲間たちはより自由な未来を夢見るトムスクの知識人たちに訴えかけた。彼らはまた庶民にも主張した。労働者に協力の見返りとして繁栄を約束したのである。しかし今、大統領は、臨時政府によって民主主義が一時的に停止され、経済が破綻した、かなり縮小した共和国の指導者になっている。このような初期の計画は、時間が解決してくれた。\n\nパステルナークは、自分が緊急的な臨時大統領を続けることを世間が支持していることに驚いていた。トムスクの人々は、どうにかして彼を信頼していた。国民投票で臨時政府を支持した労働者も、大工場のシフトを忠実に守っていた。食糧事情は決して良いとは言えないが、少なくとも安定していた。貧乏人もエリートも、この最も危険な時期に、他の指導者と運命を共にしようとは思っていなかったのだろう。シャポシニコフ将軍は、民間の組織に対する軍の忠誠を保証していた。\n\n大統領は自分への信頼に少し身が引き締まる思いがした。そして国民がその見返りに多くのことを期待していることも知っていた。このことは、彼にとってさほど心配なことではない。彼の最後のプロジェクトはまもなくトムスクの指導者に提示される。パステルナークが亡くなる前に自分のことを整理しておいたように、共和国のことも整理しておくのだ。"
 TOM.2.a: "そして政治的遺書を読んでみることにした。"
 TOM.3.t: "トップの交代"
 TOM.3.desc: "彼が部屋に入ってきたとき、その場の全員の目が彼に向いた。心配、悲しみ、哀れみ、さまざまな感情が入り混じった表情が、集まった人たちの顔に表れていた。大統領は普段あまり会うことのない人たちの顔に、自分の癌の進行具合を見ることに慣れていた。\n\n彼らはさまざまな経歴の持ち主だった。実業家、学者、臨時政府の官僚……シャポシニコフ将軍の隣には、数人の部外者が気まずそうに立っていた。シャポシニコフ将軍はパステルナークの指示に忠実に従った。大統領は旧友に感謝しながらうなずいた。将軍ははっきりと敬礼した。そしてパステルナークは話し始めた。「諸君、私の時間は諸君よりも限られているだろう」気まずい笑いが起こった。パステルナークは続けた。「今日は臨時政府について私の考えを述べるために集まってもらった。私達の誰もが、その進展に特に満足していないと思う」数人がうなずいた。「中央シベリア共和国の古い組織を切り捨て、経済を立て直し、傷ついた軍隊を再整備するための一時的な措置であったはずのものが、数ヶ月、そして数年と間延びしてしまっている。選挙がなければ我々の正統性はますます低下してしまうという野党の指摘はもっともだ」\n\nパステルナークは椅子に座り、部外者たちに注意を促した。サロンで働く女性たちは、臨時政府について自分の考えを話すことをためらわなかった。いいことだ。「いわゆるデカブリスト、バスティヤリー、ヒューマニスト、モダニストの各協会からお招きした方々です。この数ヶ月間、街のサロンでは多くの名案が議論されてきました。私は首都の文化的、政治的光景の刷新を興味深く見守ってきました。そして今こそ臨時政府を終わらせるべき時だと信じています」\n\n議論が沸騰しそうなざわめきがあった。パステルナークが手を挙げ、それを黙らせた。「これは秩序を持って行われ、適切な新憲法が施行されるだろう。諸君、分離主義者や反乱者たちは我々よりも大胆な行動で、この好機を逃さないだろう。共和国が次の世代に受け継がれるよう、我々も動員をかけ、偉大な頭脳を活用すべき時だと考える。そこで新しい選挙を始める前に、この部屋にいる人たちから、何をすべきか詳しく聞きたいと思う。まずはシャポシニコフ将軍から」"
 TOM.3.a: "多くの声から合意が生まれることになる。"
 TOM.4.t: "政治の劇場の建設"
 TOM.4.desc: "大統領府のあらゆる場所を紙の束が埋め尽くしていた。時折困惑した秘書官たちがやってきては、ぐらつく紙の山を安定させる。法律書や歴史書が散乱し、無造作に開かれたページがある。その中で大統領は忙しそうに仕事をしている。\n\n憲法を起草するのは容易なことではない。何十人もの法律顧問がそれぞれの担当箇所を与えられていたとしてもだ。しかもパステルナークが考えていたのは、「生きているもの、息をしているもの、その中で誰もが自分の思い描く共和国の姿を見ることができる」ということだった。パステルナークの憲法は、臨時政府を終わらせ、共和国の新しい時代を始めるものだったのだ。実験的な時代、荒唐無稽なアイデアの時代である。パステルナークは仕事において自分が中心舞台に立つことを避けようとした。パステルナークの仕事は共和国の政治に様々な人が出入りし、それぞれの考えや将来像を持ち込むような劇場を作ることだった。人々は憲法に何かを付け加え、また何かを取り除くだろう。しかし、そこにはパステルナーク自身の夢や失敗した野望が、精神として息づいているのである。\n\n作業は延々と続く。時折、弁護士がやってきては共に議論する。午後には看護師が大統領に薬を飲ませる。仕事は順調に進んだ。数日おきに最近のアイデアや変更点をまとめて、臨時政府内外のアドバイザーに送っていた。社長は、狂ったマエストロのような騒々しいオーケストラをシンプルで楽しいハーモニーに仕上げるために、熱中して仕事をしていた。"
 TOM.4.a: "全ての世界は舞台となる。"
 TOM.5.t: "イリヤとアンナ"
 TOM.5.desc: "「イリヤとアンナ：世界で最も偉大な兄弟！ロシアが必要とするヒーローだ！」\n\n「ヴォロネジの愛にあふれる家庭に生まれた二人は、フン族の侵攻ですべてを失い、中央シベリアの都会的なトムスクに逃げることを余儀なくされた！生活を奪われた二人は、挫けてしまったのだろうか？いいえ！イリヤとアンナは、何千キロも続くトムスクの森とツンドラ地帯を旅してロシアの過去を知り、我が国の豊かな伝承と歴史の秘密と謎を発見し、中央シベリアの人々が知る最大の陰謀のベールを取り除かねばならないのだ！」\n\n「陰謀とは何かと問われれば、それはトムスクの地下には『トゥーレ協会』と呼ばれる巨悪が潜んでいるということだ！彼らはドイツの影響とアーリア人至上主義の神話によって、この平和な民主主義国家に浸透しようとしている。彼らは悪魔を召喚してまで、トムスクの存続と精神的な啓蒙を損ねようとするのだ！イリヤとアンナだけが、友情とチームワーク、そして旅の途中で出会った友人たちの力を借りて、トムスク、そして間違いなくロシア全土に降りかかる災厄を防ぐことができるのだ！」\n\n「ラジオシベリアを、ロシアの壮大な文化と風景、興奮、探索をぜひお聴きください」\n\n「イリヤとアンナ、そしてラジオシベリアの素晴らしい番組は、中央シベリア通信局と、ここトムスクでチャンスと繁栄を掴むために働く様々な企業によって提供されています。ご清聴ありがとうございました！」"
 TOM.5.a: "アニメ版はロシアを統一してから予算を出すことにしよう。"
 TOM.6.t: "時代の終わり"
 TOM.6.desc: "パステルナーク大統領はエピファニー大聖堂の前で一人演壇に立った。古ぼけた大聖堂と同じように、大統領もまたそうであると集まった群衆は思った。しかし両方とも今立っているのは確かだ。レーニン広場に集まった仕事帰りの男女たちは大統領の最後の演説を一目見ようとだんだん集まってきた。\n\n「市民よ、友よ。私は臨時政府の廃止を発表するために私自ら来ました。共和国が大災害に陥ったあと、あなた方は緊急臨時政府を受け入れてくれました。信任を受けた政府と私はまるで切符を握りしめて失うまいとしている酔っ払いのようにやみくもに前進してきたのです。ただ私たちの最大の誤りは、国家の舵取りを私たちだけで担おうとしたことだと今にして思いました。この大きな傲慢のために、この数年間政府は暗い谷から出ることができず、国民をより良い位置に導くことができないでいることに気がつきました」\n\n「臨時政府の役割、つまり共和国の権力を行使するのは市民たちでなければなりません。いくつものろうそくが私たちの未来を明るく照らしてくれることでしょう。市民の皆様、お許しください、そしてあなた方の長年の支援に感謝します」"
 TOM.6.a: "私は悪を恐れない。"
 TOM.7.t: "がらんどうのオフィス"
 TOM.7.desc: "確かに不本意な仕事ではあった。しかしその若い官僚は、どうせこの仕事が恋しくなるのだろうと思っていた。彼は事務用品の山をもう一つ持ち上げて箱の中に入れた。この時間帯に残っている人はほとんどいない。彼らは公表前の数日間にすでに引っ越してしまったのだ。今はこの若い官僚と数人のはぐれ者だけがビルの外に出る作業をしている。あちこちのラジオが臨時政府を解散させるパステルナークの演説を響かせていた。\n\n彼らのオフィスは臨時政府の工業省の分科会の1つであった。中央シベリア共和国の産業資産は何が残っているのか、反乱軍に奪われたものは何か、安定させるためには何が必要なのか、真摯に数えていた。しかしその努力も実を結ばなかった。臨時政府には大規模な産業再開発に割けるような資源はなかった。それよりも、ゆっくりとした衰退を続ける方が危険性はない。\n\nしかしすべてが失われたわけではない。彼らのレポートはわかりやすい分析にまとめられ、政府自身によって国民に広められていたのだ。官僚は急速に拡大する政界のサークルの中で、自分のチームの仕事が広く議論されていると聞いていた。官僚は微笑み、自らの箱を閉じた。新政権では自分と自分のチームに新しい仕事が舞い込むかもしれない。"
 TOM.7.a: "未来に光を"
 TOM.8.t: "旧西部への子守歌"
 TOM.8.desc: "「ウォッカをもう一杯」と年配の男が言った。ヴァインベルクはうなずいてそれを受け入れた。彼は友人であり師匠でもある彼に、禁酒を勧めることを長い間あきらめていた。老作曲家が健康を害しているのを見るといつも悲しくなる。だが時間が経てば誰でもそうなるのだ。二人の友人は、西にある古い家に向かって乾杯した。サンクトペテルブルグの街角で、ワルシャワの路地裏で。だが彼らの失われた年月を、ファシストの軍靴が記憶までも溶かしてしまう。\n\n二人の友はつらい思い出に思いを馳せることを好んでいない。しかしヨーロッパの崩壊は、二人の音楽家の人生に影を落としていた。この悲劇に、ドミトリー・ショスタコーヴィチは、中央シベリア共和国の滅亡という新しいカタストロフィーを見いだすことができた。希望と進歩の国は軍国主義に押しつぶされ、その死体は顔の見えない官僚によって防腐処理され、展示され続けている。\n\n「何をするべきだろうね？」とヴァインベルクが尋ねた。彼の師匠は遠くを見つめながらぼんやりと眼鏡をかけ直した。そして老作曲家が口を開いた。\n\n「ヒューマニスト・サロンの仲間たちと話し合った。大統領選に出馬するつもりだ」友人の反論を予期して、ショスタコーヴィチは手を挙げた。「皮肉なものだ。パステルナークが墓場に足を踏み入れていても、私は彼の後ろに並んで自分の健康を害している。だが何とかしなければならないよ。大統領はいい人だし、彼の選挙への呼びかけは正しいものだ。恐れ入るよ、モイセイ。多くの候補者が出馬しているが、誰も旧共和国の失敗の理由を理解していないんだ。誰もがを持っていそうな解決策がトップダウンで実行され、貧しい労働者に命令し指示する。だが誰が耳を傾ける？誰が平民を大事にする？エリートたちの言ういわゆる対等、兄弟姉妹を大事にする？旧中央シベリア共和国はアルタイやノヴォシビルスクの人間たち、アナーキスト、貧乏人や飢えた者たちの声を聞かなかった。私は何とかしてあげたいんだ、モイセイ、ただ事件の犠牲者になるだけの人生から、私は……」ショスタコーヴィチは黙り込んでしまった。\n\n若い音楽家は師匠の手に手を置いた。「挑戦するのに遅すぎるということはないよ、ドミトリー。さて、今日最後にこのボトルに敬意を表するのはどうだい？」年配の男は微笑み、うなずいた。"
 TOM.8.a: "彼らは未来に向かって飲んだ。"
 TOM.9.t: "賢者とその末路"
 TOM.9.desc: "その日は父親の体調が悪い日だった。エフゲニー・パステルナークはいつも仕事に励む父親を見ていた。書くこと、考えること、話すこと、演じること。パステルナークの癌は体をむしばみ、共和国大統領はベッドで眠り、咳をし、汗をかき、ゆっくりと死に向かっている。長男であるエフゲニーは、日々を父の世話で過ごすことになった。\n\n生気が失われても、父の目は知性と決意に輝いていた。彼は過去の後悔や将来の夢をよく語ってくれた。もちろん、日常的な話題も。自分の大家族はどうなっているのか。エフゲニー自身の仕事はどうなっているのだろう。息子は父に、他人の心配をするよりも自分の心配をするようにと、優しく励ました。詩人は笑った。「どうしてトムスクを選んだか、君に話したことがあったかな」「なぜ首都にトムスクを選んだのですか、お父さん？」咳き込み、「ああ！」エフゲニーはしばらく考えた。「いやないな、トムスク以外考えられない」\n\n「なぜそうなる」パステルナークは悲しげな笑みを浮かべた。「ノヴォシビルスクにはもっと産業があった。バルナウルは鉄道の重要な分岐点であり、豊かな農地を有していた。しかし、私はトムスク以外には考えられないと思った。トムスクは戦争で焼け野原になった」父がまた咳き込む。「トムスクには学校も体育館もカフェも劇場もある。学問のある国民をどうして恐怖に陥れることができようか。本や歌や詩が何千世代にもわたって伝えられているのに、どうしてその国の歴史を否定することができようか？」ボリス・パステルナークの言葉は途切れ途切れになり、おそらく彼が望んだよりも歯切れの悪い終わり方をした。瀕死の男は一瞬、決意が揺らぎ、長男の目を見つめて慰めた。エフゲニーは父の手を握りしめた。「父さん、それは正しい決断だよ。僕が生きている間に、ロシアは正義と自由を手にすることができるだろうね。さあ、もう休んでください。晩ごはんを持ってくるよ」\n\n詩人大統領はうなずき、ベッドにもたれかかった。熱いディナーが彼に熱を与えるだろう、おそらくは。"
 TOM.9.a: "悲しみの丘に一人"
 TOM.10.t: "終わり"
 TOM.10.desc: "詩人大統領にとってこれ以上生産的な日々はない。パステルナークは2週間ほど前から咳き込んで寝込んでいた。子供たちは看病し、旧友、旧敵が見舞いに来た。妻のジナイーダは彼と話をするために来て、その目的を果たした。全てではないが、彼女はいくらかを許してくれた。何もしないよりはましだ。恋人のオルガ・イビンスカヤも来た。彼はもっと彼女に会いたかった、短い訪問ではなく、もっと良いものを彼女に与えたかった、こっそりと導きたかった。後悔の多い人生に、また一つ後悔が増えた。彼は妻にも愛人にも正しいことをしなかった。せめて、彼は自分の国に対して正しいことをしたかった。\n\n起きているのがどんどん辛くなっていく。断続的に眠るようになっていく。昼下がり、部屋は琥珀色の光に包まれる。ベッドのそばで、息子の一人が立って何か言っている。だがよく見えないし、よく聞こえない。\n\n「うまく聞こえないな、目の前に霧がかかっている」彼は微笑もうとした。「でもそのうち消えるだろうね、明日は窓を開けるのを忘れないでくれ」"
 TOM.10.a: "巨星墜つ。"
 TOM.11.t: "電撃的発表"
 TOM.11.desc: "このポスターは、ある日突然何の前触れもなく貼られた。駅の構内では、労働者や学者が身を寄せ合ってこの布告を読んでいる。\n\n『市民の皆様へ。選挙が始まりました。共和国の4大政治サロンからの州議会への立候補を受け付けます。選挙管理委員会が承認した故大統領の最終憲法により、共和国の社会政治的復活は、デカブリスト派、バスティヤリー派、ヒューマニスト派、モダニスト派と呼ばれる大衆運動を通じて行われることになります。この政治結社の協会は、この激動の時代を通じて、生まれ変わった共和国を指導することになるでしょう。共和国の大統領を担う政党は、新しい憲法を提案し、国民が政治制度を実験することを可能にします。\n\n『市民の皆様、共和国はあなたを必要としています。この零年に国家はあなたの意見や観察を必要としているのです。投票所にて、この新しい時代に対するあなたのビジョンを教えてください。地方議員への投票と大統領候補への投票が行われます。市民の皆さん、あなたがたの協力が不可欠です！」\n\n選挙のニュースは電撃のように国中を駆け巡った。特に、選挙で選ばれた4つの政党をよく知る者は少なく、憲法に投票することの意味を理解している者はさらに少なかった。しかし、大統領候補たちはトムスクで最も有名な人物たちである。臨時政府による統制された貧困の時代を乗り越えようとする考えは、魅力的なものだった。"
 TOM.11.a: "選挙が来た！"
 TOM.12.t: "鏡の広間の中で"
 TOM.12.desc: "ニコライは長い勤務を終えて、行きつけのバーに入った。鋳物工場での仕事は大変な重労働である。しかし給料はかなりいい。家族を養うためにはこれでよいのだ。\n\nその夜、いつものバーのレイアウトが大きく変わっていた。テーブルと椅子が、バー・スツールを並べた即席の演壇を中心に、大きく円形に配置されていたのだ。その上にやせ細った男の姿が立っている。骸骨はイギリスのダンディーな服を着て、片手にビールジョッキ、片手に瓢箪のパイプを持ち、淫らな詩を次々と朗読している。酒場の常連客は大笑いして、この奇妙な人物に大声を張り上げた。詩人が朗読を終えると、歓声と口笛が酒場に押し寄せた。何人かの男たちがドアの方を向いて、混乱しているニコライに気づいた。「おい、コリア、見ろよ、本物の大統領候補がいるぞ」\n\nやせ細った詩人は新人に向き直り、彼に向かってお辞儀をしたため、その場しのぎのバースツールの演台が揺れた。「ダニイル・ハルムス、作家、詩人、文化・産業のトリニティグループの騒々しいリーダー、皆に『バスティヤリー』として知られています、ご用件は？」\n\nニコライはもちろんこの作家のことを知っていた。彼の作品は、児童書や識字教育のための慈善活動でよく知られている。風変わりな男だ。今は、エリート主義で労働者を排斥するバスティヤリー協会の隠れ蓑になっている。「なぜここに政治を持ち込むんです、詩人さん？『民衆の声』を聞く気はないんですか？」\n\nハルムスはうなずき、壇上から降りてニコライの方へ歩いていった。「もちろん。私は正直者だ。なぜ嘘をついて選挙戦をするので？私が大統領になったら、ノヴォシビルスクの奴らをぶっ潰して、強い共和国を作りたいんだな。もちろんどの政党もそう主張するね、だがどの党も『労働者を大切にする』とか主張するだろ？無関心で正直なのは『バスティヤリー』だけだ」笑いの大合唱である。ニコライのところにもビールが届き、奇妙な政治家に歓声が上がった。今年の選挙は、少なくとも娯楽になるのかもしれない。"
 TOM.12.a: "庶民の味方か？"
 TOM.13.t: "ダンテ作戦"
 TOM.13.desc: "共和国軍の総司令官であるシャポシニコフ元帥は、満員の部屋に立っていた。トムスクの上層部や高階級の民間人が集まり、ノヴォシビルスク・アルタイ連邦への侵攻作戦の準備の最終段階について討議していた。\n\nトムスクとその目標との間には、平野と森林が混在していた。最大の障害はオビ川で、ノヴォシビルスク市はこの川の右岸に露出していた。しかしそれなりの指揮官であれば、川の西側に大量の備蓄装備を置き、包囲された都市を救済する準備を整えておくだろう。重要な第二の目標はアルタイ地方とその中心都市バルナウルであった。ノヴォシビルスク・アルタイ連邦の南部に位置するバルナウルとその周辺は、中央シベリア共和国の最良の農地であり、重要な鉄道の分岐点であった。ここを奪還すれば、士気を高めることができるだろうし、敵の弱体化にもつながる。\n\n陸軍省からの特使に、どこかの将軍がくどくどと説明をしている。シャポシニコフは意識を底に向けようとした。しかし、彼の心はそこになかった。彼はノヴォシビルスクの強者、ポクルィシュキンと一緒に活動していた。敵はとんでもない裏切り者だったが、またとんでもなく立派な指揮官でもあった。ノヴォシビルスク市もアルタイ平原も簡単には通されない。陸でも空でも、シベリアの鷹とその仲間は断固として抵抗していく。"
 TOM.13.a: "だが共和国存続のために彼らは倒されなければならない。"
 TOM.14.t: "連邦の終焉"
 TOM.14.desc: "中央シベリア共和国の崩壊を始めた男、そしてその最後の釘を刺した男。ヴァシーリー・シュクシン、アレクサンドル・ポクルィシュキン、そしてノヴォシビルスク・アルタイ連邦のメンバーたちの裁判は、法廷が満員になるほどの盛況ぶりだった。連邦は共和国から離脱した派閥の中では最も強力であった。そして今、彼らの敗北によって、数年前の離脱を回復させたということになる。\n\n主犯格二人組は、法廷でも反省していない様子だった。ヴァシーリー・シュクシンは、中央シベリア共和国全体を養うために農民が酷使されているアルタイ地方の厄介な状況を非難した。自分たちの権利のために行進することもまた彼らの権利ではなかったのだろうか？中央政府に対する暴力を先導してきたと非難されたシュクシンは、共和国軍が抗議行動を暴力的に鎮圧するために派遣され、市民に武装を強要したと言い返した。\n\nポクルィシュキンもまた、検察側の告発に動じなかった。裏切り者？彼は軍人として、庶民に対する義務を常に心得ていた。ヤゴーダの赤軍残党との膠着状態の戦争が中央シベリア共和国を飢饉に追いやったとき、民衆が平和を求めたのは正しくなかったのか？彼らの必死の訴えは、銃声の下にかき消されても仕方がなかったのだろうか？\n\n彼らの主張は、群衆や裁判官の心を動かすことはできなかった。「軍人として、また地域の政治家として、被告人は管轄区域の平穏と秩序を回復することに失敗した。その代わりに、彼らは内戦の恐怖を招き、中央シベリアを混沌に陥れた。そしてその反省もなく、独裁的で腐敗した政権を築き上げた。このような連合体の思い通りになっていたら、間違いなくロシアの民主主義は葬り去られ、その死体は腐敗した私利私欲を肥やすために利用されていただろう。このため、当法廷は被告人を断罪し、終身刑の判決を求める。そうして被告人は自らの犯罪を反省する時間を持つことができる」"
 TOM.14.a: "正義はなされた！"
 TOM.15.t: "ヒーロー"
 TOM.15.desc: "ニコライ・マサロフは、頭の横を弾丸が貫通し、しりもちをついた。レンガ造りの家の南側の壁に背中を押しつけ、どんどん激しくなる戦闘音の中を、彼は起き上がった。そして苦しい息の中で自分に指示を繰り返した。民兵を率いてこの村を守れ。落ち着け。\n\nただ、これほど多くの山賊がいるとは思ってもいなかった。彼がこの山賊に悩まされる村に到着したのは山賊の掩撃とほぼ同じタイミングだった。しかも村の守りはバラバラで、無防備な状態だった。ニコライが通りの向こう側を覗くと、猟銃で武装した地元の男2人が、急ごしらえの土嚢の後ろから、引き揚げられた機関銃のついた錆びたトラックを見つめている。\n\n老兵は突然、壁の後ろに引き戻された。鉛のあられが自分のヘルメットのそばの薄い空気を切り裂いたからだ。彼は拳が白くなるまでリボルバーを握りしめ、鋭い呼吸をした後、土嚢の安全地帯から身を乗り出した……\n\n子供だ。ニコライのすぐ目の前に、真紅に染まったドレスを着た4歳にも満たない子供が、小競り合いの起きている埃っぽい道に、よちよちと入ってきた。怯えているのか、霧のような目をした少女は、家族を求めてよろよろと歩き、山賊たちの射線に入りそうになっていた。ニコライはパニックになりながら、家にいる娘のことを思い、気がつくと安全圏から飛び出していた。\n\nマサロフの背後の壁に激しく衝突する音も、彼にとっては耳をつんざくような心臓の鼓動の中でかろうじて聞き取れる程度だった。少女はもうほとんど路上に出ていた。血に飢えた銃撃者から彼女を守っていたレンガの壁を、素足で通り過ぎていた。ニコライの唇から呪いの祈りが漏れたまま、信心深い彼は前に飛び出した。少女を抱き上げると、男は身を翻した。銃声が幼児の立っていた場所の土を揺るがした。"
 TOM.15.a: "彼はまさに"
 TOM.16.t: "悪夢"
 TOM.16.desc: "眩い光と耳をつんざくような音が、リハチョフの衰えつつある感覚器官を襲った。\n\n彼は地面に倒れた。耳鳴りがする。爆弾が破裂し、人間が意思を持たぬ肉となってこちらへ飛んでくる。\n\nジナイダ。\n\n「ジナイダ？」ドミトリーは叫んだはずだが、口からは一音も漏れ出ていなかった。目の前では目と腹に穴が空いた市民が死体に野犬のように群がるのが見えた。彼は爆撃の混乱の最中で妻の名を呼び続けた。その声無き叫びに、彼の喉は痛みを覚える。彼は混乱のままに、手が血みどろになりながらも瓦礫を掘り続けた。\n\nその時ドミトリーは飛び起き、寝汗も拭かずに壁にかかった家族写真を見た。全てが揃っている。振り返ると、ジナイダは彼のそばですやすやと寝息を立て眠っていた。どうやら彼が恐怖していた間も同じのようだ。彼は目を擦り、ゆっくり立ち上がってキッチンへと向かった。カーテンの隙からは、幻想的な月明かりが差し込んでいた。\n\n彼はキッチン台で指を叩いた後、旧友のショスタコーヴィチに電話をかけることにした。時計が示すは午前2時。だが、ショスタコーヴィチは夜更かし癖で有名だった。\n\n予想通り、あの音楽家はツーコールで電話に出た。「ドミトリー、どうしたんだい！君のような仕事人間が今起きるなんて、理由は一つしか思いつかないけどね。ともかく、何があったんだい？」ショスタコーヴィチはそう答えた。\n\n「またレニングラードを夢に見てね。私と……ジナイダと……」皮肉にも、普段は良い文を思いつく文筆家が言葉を紡ぎ出すことすらままならなかった。彼は訳もわからず取り乱していたのだ。\n\n「わかった、友よ。あの包囲には僕も苦しんだ。一旦落ち着こう、あれはもう昔のことだ。僕らは今を生きてるんだから」\n\n「でも、他の人たちが……」\n\n「目の前でドイツ軍に、か。彼らにはもうどうすることもできない、けれど、取り乱していては特にそうじゃないか」\n\nドミトリーは深呼吸した。落ち着いたが、絶望に苛まれるばかりだ。\n\n「ドミトリー、終わらせてくれ」そう聞いて、ショスタコーヴィチは続けた。「彼らみんなのためにできることは一つしかない。ロシアの再建だ。それ以上のことは望まないと思うよ。そしてそのためには、睡眠が不可欠だ。さあ、そろそろ布団に戻って。人間には休息が必要だからね」\n\n「ありがとう、ドミトリー。おやすみ」彼はそう返事した。彼は受話器を置いて、再び布団へ戻った。その顔には少しばかり、笑顔が浮かんでいた。"
 TOM.16.a: "それこそ、ふさわしい追悼だ"
 TOM.17.t: "オスコロク作戦"
 TOM.17.desc: "シャポシニコフ元帥の今日一日は長かった。ケメロヴォの奪還を計画したオスコロク作戦の仕上げにかかりきりで、夜はさらに長くなる見込みだ。\n\n作戦の事実と事柄は単純であった。中央シベリア共和国の元将軍ニコライ・クルィロフが、共和国最高の歩兵・機械化師団数個を率いて脱退したのである。豊かな工業都市ケメロヴォとその石炭盆地は、分離主義者が装備の整った部隊をさらに何個連隊も編成するのに役立ったに違いない。中継地点のユルガと敵の首都ケメロヴォの間の森を抜けて攻撃できる良いアングルはほとんどなかった。シャポシニコフは、このまま消耗戦に陥らないことを祈った。\n\n南方からのうわさは厄介なものだった。シャポシニコフはニコライ・クルィロフに仕えていた。彼をよく知っている。現在の分離主義者のリーダーはかつての良い将校であった。今、巷ではその司令官が発狂したと言われている。自分は古代ルーシの王リューリクの後継者であると主張している。シャポシニコフにはその噂が本当かどうか、東方で無政府主義者を倒せなかった旧友が完全におかしくなったのかどうか、全く分からなかった。元帥は、共和国が存続するためには、ケメロヴォの産業資産が奪還されなければならないことだけは知っていた。\n\nシャポシニコフの部下には、狂王とその手下たちを嘲笑するような態度をとる者もいた。しかし、元帥は「どんな敵でも侮ってはいけない」と言い聞かせた。クルィロフ元帥は、頭がよくてカリスマ性のある指導者だった。彼の国民は、新しい国家を守るために最後まで戦うだろう。共和国元帥は、オスコロク作戦がトムスクとその旧州の間の長く苦しい流血の引き金にならないことを望んだ。"
 TOM.17.a: "南東部を打ち倒せ！"
 TOM.18.t: "ヴォズネセニイェ作戦"
 TOM.18.desc: "中央政府は、オイロチア領の不正に対処するための軍事計画を求めて回ってきた。シャポシニコフは、このような事態にならないことを望んでいた。そして、まさにそのような侵攻作戦、名付けて「ヴォズネセニイェ作戦」を準備していた。共和国元帥は、文民政府が遠隔地の分離主義者に対して暴力的な手段を取る気はないことを承知していた。だがこの争乱の時代、どうなるかは誰にもわからない。\n\n軍事的には至ってシンプルだった。高地での戦闘がもたらす問題以外にはなかった。オイロチアの人口は昔も今も極めて少ない。ロシア西部から避難してきた古儀式派が流入しても、この小国では正規の歩兵を数個連隊以上揃えるのは困難である。軍事計画では、侵攻の拠点や部隊を山の空気になじませるための日程のほか、占領に伴う文化的な問題、現地の人たちに自分たちの生活が脅かされていると感じさせないための方策などが主に議論された。\n\nこの地域は、昔から貧しく、中央シベリア共和国政府からも半独立状態であった。トルコ系の信仰を持つ地元のブルハン教徒は、西側から数千人の古い信仰を持つ難民が来たことに政府に不満を抱いていた。そのため、ブルハン教徒は、自分たちの安全を確保するために、人里離れた場所に移住することを決めたようだ。地域的な緊張はあったが、致命的な問題ではなかった。共和国崩壊後、彼らはトムスクから分離し、中立と孤立を保ってきた。この小さな国の大統領であるザヴォロコは悪い人ではなかった。もし、政府が国民が自由に礼拝できることを保証してくれるなら、暴力は避けられるとシャポシニコフは考えていた。"
 TOM.18.a: "交渉が成功することをを願おう"
 TOM.19.t: "私の聞く音楽"
 TOM.19.desc: "ドミトリー・ショスタコーヴィチは、居間の椅子に腰掛け、熱い紅茶を飲みながらくつろいでいた。傍らのレコードプレーヤーには、彼がこれまで聴いたこともないような、感傷的な曲が流れている。最近、彼の昔の教え子、エディソン・デニソフが「インカの太陽」という新しい曲を作曲して、評判になったというニュースがあった。エディソン・デニソフは、トムスク大学で教鞭をとるほどの有望な生徒で、ドミトリーもそれを誇りに思っていた。そのため、この作曲の話が彼の耳に入ると、彼は自ら録音を探しに出かけた。\n\n今、彼は居間にゆったりと座り、音楽鑑賞が始まった。最初は不協和音だが、リズミカルで、さまざまな楽器がほとんど狂おしく演奏している。管楽器、金管楽器、弦楽器で複雑に構成された背景の上で、一人の女性の声が歌い上げる。時折、音楽は冒頭の熱狂に浸り、最初の曲の残骸が作品の長さに渡って横たわっている。騒々しくも静かで、不協和音でありながら美しく、リズミカルでありながら流れるような作品である。ショスタコーヴィチは20分間その椅子に座り続け、かつての教え子の音楽がレコードプレーヤーからこぼれ落ち、家中に充満し、彼自身もうっとりとなった。音楽が終わると、ドミトリーは立ち上がり、音楽に酔いしれながら、エディソンへの誇りを胸に膨らませていた。\n\n彼は微笑みながら机に向かい、ペンを手に取った。そして、数枚の紙を手に取り、旧友に宛てた手紙を書き始めた。「親愛なるエディソンへ……」"
 TOM.19.a: "よくやった！"
 TOM.20.t: "シベリア拡張の歴史"
 TOM.20.desc: "マクシムは自分がここにいることが信じられなかった。たとえ昨日の自分に説明しても、まだ信じられなかっただろう。マクシムはただの公務員であり、両親は農民で、自分で生活をさせるために彼を都会に送り出したのだ。字もろくに読めず、ましてやシベリアの歴史などという難解なテーマについて何の意見も言えないのに、ここにいるのだ。昨日、招待されたことを知らされるまで、彼はこの言葉を定義することさえできなかった。ロシアのシベリアへの進出の歴史についてのシンポジウムである。学術的な議論と歴史の授業と宴会が、学者だけでなく中央シベリアの庶民のために一つにまとめられたポスターを見て、彼はピンときたのである。正直言って、タダ飯とタダ酒のために来たようなものだが、自分がほとんど理解していないテーマに興味を持たずにはいられなかった。\n\n哲学者、政治家、芸術家、学者が、歴史論争の戦場で戦った。地元の部族と交わされた取引、現在の故郷に広がっていたハン国、はるか昔に滅びた民族とその風習など、マクシムには夢でしかないような情報が共有された。マクシムは、少なくとも1時間はその知識の杯を深く飲み続け、皿は半分しか残っていないほどであった。\n\n全てが終わった後、彼は疲れからかめまいを発してしまった。しかし、彼はその時に言われたことをすべて覚えていた。会場を後にした彼や他の庶民たちは、学んだことや新しい視点について、そしてもちろん、これまで退屈に感じていたことにこれほど夢中になれるとは思わなかったということについて語り合った。その夜、マクシムは家路につきながら、古代史に思いを馳せ、これからは図書館や講演会に足を運ぼうと決意した。"
 TOM.20.a: "知識は力なり"
 TOM.21.t: "チャイコフスキー"
 TOM.21.desc: "「見なければならないんだ。本当に、びっくりした」と、イーゴリはそう言って、親友のドミトリーに最近のヒット作、作曲家ピョートル・イリイチ・チャイコフスキーの生涯を描いた伝記映画を観ようとまたせがんでいた。\n\n「魅力的な話だが、俺はあんま映画を観たことがないんだ。行列は長いし、2時間は座ってなきゃいけないし、宣伝よりいい映画はなかったし……」ドミトリーは、前回一緒に昼食を食べたときの会話をそのまま繰り返すように答えた。\n\n「インノケンティ・スモクトゥノフスキーは、他の映画で見るような木訥な俳優とは違うんだ」ステーキにナイフを入れながら、イーゴリが言った。この事実はドミトリーにとって初耳だったが、その名前も初耳だった。\n\n「そいつは誰だ？」\n\n「シベリア俳優の王だよ、奴はチャイコフスキーそのものだったよ！」\n\n「ああ……実は、演技が割に合わないと思ったんだ。何だよ、お前のためなら、あの延々続く行列も待つぜ、旧友よ。でも、お前が俺を説得してくれたのと同じくらい、映画が悪かったら文句を言うぞ。いいね？」\n\n「いいさ」"
 TOM.21.a: "「ところで、君の弟さんは？」"
 TOM.22.t: "大衆の反逆"
 TOM.22.desc: "「この本だ、『大衆の反逆』」アレクサンドルはダニイルに紅茶をもう一杯注いだ。「読んでいるんだろう？バスティヤリーサロンで噂になってるんだ」\n\n「ありがとう、サーシャ」不条理詩人で現在は著名な政治家であるダニイル・ハルムスは、飲み物に砂糖を混ぜて飲みながら言った。「魅力的な本だ。今世紀の問題の核心に迫っている。産業と科学の進歩は、恩知らずな大衆に繁栄をもたらす。蛮族の新時代は、国家の枠を越えてではなく、内部からやってくる。彼らは理解できないシステムの富に甘やかされ、本能的にそれを壊したいと思っている」\n\n「面白い本だ。陰気な予言の数々。オルテガ・イ・ガセットは暗闇の新時代を恐れている。市民が堂々と無知を選ぶことで、進歩の光が浸食されるのだ」アレクサンドルは紅茶を一口飲んだ。「自分はヒューマニストの考え方を好む傾向がある。一般人が自分の社会を愛し、感謝することを教えられる世界だ。あなた自身はどうお考えで？」\n\n「サーシャ、君は無垢だ。私は学者のそういうところが好きなんだ」ハルムスは微笑んだ。「私は、この否定的な無知の傾向を逆転させることができるという君の考えには共感する。大衆に理解させるのではなく、目的を持たせるのだ。以前から複雑な社会は存在し、その働きは一般人には理解しがたいものだった。中国の皇帝や宦官は、日雇い労働者がどれだけシステムを理解しているかを気にしていただろうか。もちろん、民主主義者として、我々は一般市民に対して立場を負っているのだという反論があることは承知している。つまり新しい契約を結べばいいのだ。すべての市民が、現代生活の不条理を、より大きなもの、より長持ちする制度に昇華させるのでだ。われわれバスティヤリー協会は、この積極的な無知を社会のあらゆる階層に教えなければならんね。もちろん、オルテガの独りよがりのブルジョアから始めてね」"
 TOM.22.a: "自己の一部抹殺か？"
 TOM.23.t: "複雑な心境"
 TOM.23.desc: "ポビスク・クズネツォフは、ノヴォシビルスクの街角ですれ違う人々の中に、自分を知っている人がいたらどうだ、と考えてみた。そうでないことを祈る。この街について、彼はまだよく分かっていなかった。\n\n彼は幼少期の一部をここで過ごした。目的も責任もない、幸せな日々だった。崩壊によって多くのものを奪われる前の日々。党の幹部だった父は、都市を転々としていたが、ノヴォシビルスクほど大きく、明るい都市はなかった。\n\nもちろんその反対もあった。\n\n連邦崩壊の数カ月前、彼はNKVDに逮捕され、ここに収容されたのである。その時の痛みは、最も軽いものでさえも耐え難いものだった。もし、連邦の崩壊時に衛兵が囚人たちを解放していなければ、彼はどうなっていたか分からない。\n\nポビスクはうなずいて、駅に戻った。この場所に対する複雑な思いが解消されることはないのかもしれない。好きなのか、嫌いなのか、わからないままなのかもしれない。でも、楽しい思い出も辛い思い出も、これから先、この街の住人の誰にも起こらないように、自分の身に起こったことを大切にしようと思った。"
 TOM.23.a: "悩みとともに生きる善人"
 TOM.24.t: "その意味するところは？"
 TOM.24.desc: "ボリスは椅子に座り、息子のミハイルが口にする不明確な言葉を理解するのに苦労していた。\n\n「すまん、もう一度言ってくれ、自分はこの……ナンセンスが理解できない」ボリスが使える言葉はもう少しあったが、そのとき彼の妻、ラーダは彼に氷のような失望を与えるだろう、彼はそれを望んでいなかった。\n\nミハイルはため息をつき、もう一度説明しようとした。「4つのサロンがあって、」「それは党みたいなもの？」「そう。そいで、それぞれが現代社会のそれぞれを代表しているの」「それは党じゃないの？」「えーと、父さん、違う」「どう違うんだ？」「うーん、『ヒューマニスト』が人間性と芸術、それに自己表現を信奉していて、『モダニスト』は科学者の集まりで、進歩を信奉しているの。で、『デカブリスト』が保守派で土地と歴史を守ろうとしてて、『バスティヤリー』が共和国の忠誠派だね」\n\n「あーね……」ボリスは少し理解した気になり、言い始めてみた。「これは自分、いや自分たちにどういう意味があるんだ？」\n\n「うーん、『ヒューマニスト』が……」「待て！待て！彼らが何を信じるかじゃなくて、神の名のもとに何を支持するかを聞いているんだ！」ボリスは苛立ちながら声を張り上げた。「天の名の下、俺たちを助けるために何をするんだ？なぜ奴らはお前のように俺に教えないんだ！」\n\nボリスは椅子に飛び移った。「父さん？」ミハイルが言った。「ごめん」「いや」ボリスは言った。「お前のせいじゃない。自分は文盲なんだ。このナンセンスは自分よりもより多く理解している世代に任せた方がいい」\n\n「落ち着いて、父さん、それで……」\n\n「お願いだミハイル、休ませてくれ。もう自分が学ぶべきものはないよ……」"
 TOM.24.a: "多分、彼は学校に戻ったほうがいい。"
 TOM.25.t: "毒の採集"
 TOM.25.desc: "「中央シベリアの未来を確保し、かつ、大衆を幸せにすることは出来ません。未来へは産業の力によって、反乱者をすべて鎮圧することでしか進むことは出来ないのです」\n\n何人かのバスティヤリーがうなずいたが、大半は半信半疑であった。発言力のある党員が手を上げる前に質問した。「工業化一辺倒では流石に労働者階級が黙っていないんじゃないのか？実際中央シベリアでは労働者の反乱が心配されているのだし」\n\n「もちろん、そのリスクは予測しています」ハルムスは落ち着きつつ厳かに言った。「しかし、私は工業化が遅れるリスクの方が大きいと思っています。無秩序な反乱軍を鎮圧することは今だってできますが、南方の反乱軍の軍閥を鎮圧するのはそうもいきません」\n\nしばらく沈黙が続いた。皆が誰かが言葉を出し始めるのを待ったのだ。「それで？」ハルムスは尋ねた。「大げさな質問ではありませんでしたよ。それとも労働者の反乱とより分離主義者との戦いの方が楽だと思いますか？」\n\n慌ててサロンメンバーは「ああ……そうですか、いいことですね、会長さん」と言い返した。\n\n「同意してくれてどうもありがとうございます」ハルムスは微笑んだ。\n\n「あ、待ってください」誰かが叫んだ。「我々は実業家を巻き込んだ四カ年計画でいくのか、官僚や労働者を巻き込んだ3か年計画で行くのか、どっちなんです？」\n\n「考えておくよ」"
 TOM.25.a: "計画は役に立たないが、計画するということは不可欠である。"
 TOM.26.t: "悪魔との契約"
 TOM.26.desc: "中央シベリアは資源に恵まれているのかもしれないが、ハルムスがオリガルヒの邸宅を見たとき、その過剰さは正当化できないものだった。快適に暮らしたいという気持ちはわかるが、あまりの広さに血の気が引く思いだった。もちろん、ハルムスは何も言えなかった。ハルムスの国は、ボリス・ホドルコフスキー氏のような超富裕層の投資を必要としていたのだから。\n\n大玄関の前に立っていたのは、工場とインフラの長者、ボリス・ホドルコフスキー氏だった。「大統領、ごきげんいかが？」と億万長者が宮殿に一歩足を踏み入れたハルムスに声をかけると、ハルムスはフレンドリーに答えた。大きな投資機会では人はだれしもそうなるのだろう。\n\n「元気です、あなたは？」\n\n「とても良い、良いさ！お会いできて光栄だ」ハルムスはうなづき、何も言わなかった。そして階段を上って男と握手をした。ホドルコフスキーはハルムスに中に入るように言った。\n\n二人は数え切れないほど多くの部屋を通って、商談の場であろう特大のダイニングルームに辿り着いた。シベリアのど真ん中に、どうやってこんな優雅で巨大なテーブルと椅子が運ばれてきたのか、ハルムスには見当もつかなかった。二人は向かい合わせに椅子を置いて、席についた。\n\n「それで、何をお望みで今日ここに？」ホドルコフスキーが待ちきれなくなったように聞いた。"
 TOM.26.a: "こいつらが必要なのはちょっと屈辱的だ。"
 TOM.27.t: "荒れ地のハーモニー"
 TOM.27.desc: "トムスクの都市暮らしは他の平均的なロシア(世界ではない)と変わらない。工場や農場、オフィスで一日中働き、夜は家族のもとに帰って、翌日また同じことをするために食べて寝るという生活である。バスティヤリーの新しい文化計画の下でもこれは変わらない。\n\nしかし市の雰囲気は変わった。中央シベリアの人々の強い労働倫理を喧伝するポスターが通りに並び、ラジオからは新しい工場の開設とそこで働く労働者を賞賛するニュースが、毎CMごとに流れ、そして何よりもトムスクの新しい映画館はバスティヤリーの最高の文化的業績である。\n\nこの数ヶ月、中央シベリアの人々がどんな生活様式であっても、勤勉で、決断力があり、効率的であることを描いた「バスティヤリー・リアリズム」スタイルの映画が相次いで公開された。目の前に立ちはだかる大きな課題も、みんなで働き、考え、学ぶことで崩れ落ちていく。そのスリリングなストーリーと力強いメッセージで、トムスクの外でも少し話題になったのが、「荒れ地のハーモニー」という映画だ。この映画はソビエト連邦の崩壊から中央シベリア共和国が誕生するまでの経緯と、政治家、兵士、労働者が一丸とならなければこの共和国が誕生することはなかったというストーリーを詳細に描いている。階級間の対立を排除し、中央シベリアのためにすべての階級が協力し合うというメッセージは視聴者の共感を呼び、まさに「バスティヤリー」が望んでいた価値観を植え付けることに成功した。\n\nトムスクの人々は、優れた労働倫理、強力な産業、そして素晴らしい歴史に大きな誇りを持つことができるようになった。"
 TOM.27.a: "我らは一つになり来る。"
 TOM.28.t: "我ら自身の手で"
 TOM.28.desc: "実業家たちからの投資を拒否したため、計画はより険しいものとなったが、それでも国家と国民が工業化の恩恵をすべて自ら享受する代償としては十分である。バスティヤリーたちはその知性と工夫によって、大富豪抜きでの計画を推し進めることができるはずだ。\n\n机に向かって開発計画書を書き、読み、労働組合の幹部と延々と対話をし、数字を計算する。これこそバスティヤリーのテクノクラートが引き受けたエキサイティングな仕事であった。彼らは、すべての計算を外科的な精度でゼロになるようにする専門家であった。\n\nもちろん、トムスクの人たちに約束したことは言うは易く行うは難しである。。次第に、退屈な作業の繰り返しに疲れ、他のことはおろそかになっていく。しかし技術も発達し始める。ブハーリン時代の中央シベリア計画の古文書から多くのアイデアが得られ、新しい計画のインスピレーションを与えてくれた。\n\nバスティヤリーは今までにない大事業を完成させなければならないのだ。"
 TOM.28.a: "助けなど必要ない。"
 TOM.30.t: "新たな中央シベリア"
 TOM.30.desc: "ハルムスは週報に目を通した。別段驚きのない内容であった。産業の能率及びその規模、推定GDP、政府の承認数など、数カ月前までは驚くべきものであった数字が、今では安定した数字になっていた。\n\nトムスクの街を歩くと、人々の間に陽気な雰囲気が漂っているのが感じられる。彼らは楽しそうに歩き、カフェは満席で、シアターでは次の映画に長蛇の列ができている……。トムスクは本当に住みやすい街だ！\n\nさらに素晴らしいことに、全員が自分たちの社会をより良くするために、純粋な献身を投じているように見えることだ。例えば市民たちは中央シベリアの分離主義者たちを鎮めるためにトムスクの共和国が必要であること、そしてトムスクが新しい力を得たことを認めたようだ。新兵の数は確実に増えている。\n\n実際、トムスクは中央シベリア共和国の全領土を取り戻す準備がほぼ整っており、軍隊も労働者の反乱に対応できるようになっているとハルムスは感じていた。完璧だ。ハルムスは自己優越感に浸った。新たな中央シベリアがここに成ったのだ！"
 TOM.30.a: "少しのインテリと献身的な大衆たちがいれば何でもできる。"
 TOM.31.t: "旧共和国からの特使"
 TOM.31.desc: "ザヴォロコ大統領は町のはずれに見知らぬ飛行機が着陸したことに驚いたが、その客がトムスクの外交官と知るとさらに驚いた。彼は急いでトムスクからの客たちを政庁へ案内した。\n\n外交官はオイロチアの自治を維持したまま、トムスクに再統合することを提案した。中央シベリア共和国の後継国としてオイロチア州の返還を求める権利を主張したし、この外交辞令を拒否すれば戦争になるとも言った。\n\n「まさか誰かが我々を覚えているとは、不思議なものだ。」大統領はそう思った。側近は彼の隣にいて彼の返答を待っていた。"
 TOM.31.a: "共和国に戻ろう！"
 TOM.31.b: "独立のために戦うのだ！"
 TOM.32.t: "オイロチアの再統合"
 TOM.32.desc: "今日、首都に到着したオイロチアの使節を歓声が迎えた。彼らは二人組で、それぞれ古儀式派の司祭とブルハン教徒の長老であった。二人は共和国とオイロティアの平和的再統合のためのセレモニーが執り行われる大統領官邸へと向かった。\n\n昔とほぼ何も変わらない雰囲気のゴルノアルタイスクでは、ザボロコ大統領が辞任し新たな州知事をトムスクが任命することになった。両宗教の代表者から一人ずつ選ぶ案に基づき適当な候補者のリストが作成されている。アルタイの山や丘の中で、2つの共同体が生活し、祈っていた。古くからの住人は新たな隣人に徐々に慣れていった。このプロセスは、オイロティアが新しい共和国の中でその地位を取り戻すまで続くだろう。ただ一つ前回と違うのは、希望的観測であるかもしれないが、この自治州に戦争が訪れることは当面ないだろうということだった。新共和国でザボロコは、ブルハン派と古儀式派が平和に暮らせるような庇護者と友人を見つけることができたのである。"
 TOM.32.a: "おかえりなさい、みんな！"
 TOM.33.t: "オイロチアとの戦争！"
 TOM.33.desc: "シャポシニコフの長い顔がそれを物語っていた。副官は元帥が軍務省の文官との長電話のため執務室に入ったのを見た。「閣下？」副官が話しかけると、シャポシニコフはそちらを向いた。\n\n「オイロチアは外交的統合の提案を拒否した。中央政府はヴォズネセニイェ作戦の発動を命令したよ。」\n\n副官はうなずいた。「命令は何ですか？閣下？」\n\n「国境の軍に高地順応を開始するよう伝えろ。そして軍規を徹底させろ。もし違反したらそこの将校は全てが終わるまで便所掃除だとも伝えておけ。オイロチア人は我々を恐れている。だから彼らに嫌われたら反乱が終わらないものになる。敵対関係はもうこれきりだ。終わらせなければならないのだ。」\n\n「サー、イエッサー！お茶を一杯ご用意いたしましょうか？」シャポシニコフは頷いた。温かいものを飲めば少しは気が楽になるだろう。いったい、ザボロコ大統領は何を考えたというのだろうか。"
 TOM.33.a: "外交官の出番は終わった、さあ戦争だ！"
 TOM.34.t: "嵐の惑星"
 TOM.34.desc: "人気の新刊が社会の上層部を駆け巡っている。アレクサンドル・カザンツェフ著『嵐の惑星』は、2010年の遠い未来を舞台に、金星探査を行うロシアの宇宙飛行士たちを描いたフィクション小説である。宇宙飛行士たちは隕石、肉食植物、危険な宇宙人、致命的な病気など、多くの試練に直面する。そして最後には一般読者や著名な評論家たちをも驚かせる、驚くべき展開が待ち受けているのだ。\n\nこの本は、アレクサンドル・ボグダーノフやニコライ・フョードロフといったロシアの主要な宇宙論者の思想に影響を受けているといわれている。実際、カザンツェフは彼らに触発されてこれらの思想を小説の中に取り入れたことを認めている。\n\n宇宙主義のコンセプトは主に、人間が宇宙で自由に活動し無限の資源を獲得することができる、新しいほとんどユートピア的な世界のアイデアである。またこれらの作品は、科学技術だけでなく文化や自然哲学にも焦点が当てられている。その中には死者を蘇らせ、不老不死を実現する思想も含まれる。このロシアの哲学的潮流は、知識を重視しよく運営された自由な社会を理想とするモダニズムサロンの台頭により、、再注目を大いに受けている。\n\n科学的にありえないという批判もあるが、老若男女を問わず、ひねりの効いたスリリングな文章に賛辞が寄せられている。トムスクでは人気があるが、残念ながら、共和国の外ではあまり人気がない。軍閥時代のロシアで本を買って読もうという人は少ないようだ。しかし映画化の噂も上がっている。アレクサンダーの物語はまだ終わっていないかもしれない。"
 TOM.34.a: "私の分はないの？"
 TOM.35.t: "公国の解体"
 TOM.35.desc: "ケメロヴォとその周辺地域を失ったことは中央シベリア共和国の最後のとどめとなった。クルィロフ将軍が発狂してリューリク2世を名乗り始めたとき、ケメロヴォ地域の良質な炭田はトムスクの手を離れたのだ。弱体化した共和国軍はケメロヴォを奪還することもできず、CSRのエリート兵たちはクルィロフ将軍とともに東へ向かい、クラスノヤルスクまで行かなかった者がクルィロフの新王国軍の中核となった。\n\nだが今、この地域は解放された。共和国軍が市内の通りに入っていったときですら、我が国の官僚たちは戦後処理について考えていた。確保された工業団地群は被害別に評価され、潜在的な生産量が統計に加わっている。これらの情報を今後の経済計画に活かすためだ。同様に重要なのが捕虜になった将校と兵士たちだ。彼らは思想的ではないため、我が軍への再統合が期待される。忠誠心に疑問のある者は前線配置とし、我が軍の能力を向上させながら勤務を続けることとなる。\n\nこれらすべてを行うのには時間ががかる。クルィロフに加担した地方行政官や司令官たちの裁判は繁雑な物となり、中央シベリア共和国の崩壊が遺した傷跡を見せることとなるだろう。我々に悪気はない、少なくとも今はケメロヴォの住民を偉大な共和国の命運と一蓮托生にする作業を始めなければならない。"
 TOM.35.a: "仕事にとりかかろう。"
 TOM.36.t: "狂王の運命"
 TOM.36.desc: "通称ケメロヴォ公国への勝利のあと、我々は狂王リューリク2世、以前は元中央シベリア共和国将軍であったクルィロフを捕らえた。彼は不幸にもトムスクに英雄としてではなく運命の不確かな捕虜として帰ってきた。\n\n首都の多くの人々にとって、クルィロフは他の捕らえられた分離主義者のように裁判にかけられ、長期間の服役の中で権力への渇望から流した血について考える時間を与えられるものだと考えられている。\n\nだがその一方で、失脚した将軍について別の見方をするものもいる。クルィロフはソ連崩壊後の多くの国民の死に心を痛め、ずっと鬱病と戦っていた。中央シベリア共和国のために東に送られ、クラスノヤルスクでアナーキストに敗れ、将校たちに裏切られ、クルィロフの精神状態は最終的に自由落下状態に陥った。クルィロフの旧友シャポシニコフ元帥を中心とする慈悲を求める一派は、クルィロフを精神病院に入れるよう求める公開書簡を発表している。彼を精神病院に入院させて精神状態を改善させることで、誇大妄想癖を直させようというのだ。\n\nこの問題をめぐっては激しい論争が繰り広げられている。クルィロフに同情的な人々でも将軍の失敗を批判はするものの、将軍が本当に狂っているのか、それとも離反を正当化するためにリューリクという人格を作り出したのか不明であると主張している。国民は大統領府がこの問題をどのように考えているのかを知りたがっている。"
 TOM.36.a: "慈悲は弱さではない。彼を精神病院へ送ろう。"
 TOM.36.b: "クルィロフは罪に服さなければならない。"
 TOM.37.t: "定期面会"
 TOM.37.desc: "シャポシニコフは部屋に入る前に自分の身分証を提示した。外でトランプで遊びながら待機している衛兵の背には機関銃がぶら下がっていた。墜ちた王の支持者も彼を助けるのは容易ではないだろう。当然、王が逃亡するのもだ。共和国の元帥は今でも衛兵に規律を持って仕事に臨むよう厳重に注意させている。\n\nクルィロフの部屋は広々としていた。トムスクの図書館から貸し出された小さい本棚がある。机と簡素な椅子があり、そこでかつての王へはかつての臣下から、そして共和国の市民から送られた手紙を読んでいた。奇妙なことにかつての臣下はまだ王の不在を寂しがっているようだ。市民らは堕落した元帥への好奇心を持っている。この日、クルィロフは昔のソ連式の制服を着ていた。なんと皮肉なことか。\n\nシャポシニコフが昔の友人と会うのは一週間ぶりだ。定期的に病院のスタッフとも反している。クルィロフがリューリクとして生まれ変わろうとした妄想はすぐに消え去った。スタッフへ王に相応しい食事を饗するよう求める光景もほとんど見られなくなった。その目から狂気じみた興奮が消えていくのはシャポシニコフにもわかった。ただ悲痛だけが残っている。ソ連の崩壊への悲しみ、共和国の崩壊への悲しみ、そして新しい臣下や子供たちを失敗させてしまったことへの悲しみ。\n\nクルィロフはボリスとリディア、ユーリーはどうしているか尋ねた。シャポシニコフは聞いたことは何でも彼に教えていたし、望むならどんな手紙も彼の元へ届けようとしていた。だがクルィロフは丁重に断る。彼にはまだ子供達と向き合う心構えができていなかった。今度は中央シベリアの残りについて、そして外の世界はどうなっているのか尋ねた。シャポシニコフが答えると以前の狂王としての情熱的な発露が戻ってきた。シャポシニコフにできるのは、狂王がクルィロフの皮を被ることではなく、昔の友人が狂王という仮面を完全に脱ぎ去ることを望むだけだ。いつの日か、完全な回復に至るだろう、そう願って。"
 TOM.37.a: "友と共にする茶も悪くなかろう。"
 TOM.38.t: "ホレイ作戦"
 TOM.38.desc: "集まった将兵たちの前に掲げられた黒板には「ホレイ作戦」の文字が大きく書かれていた。旧中央シベリア共和国のアンドレーエフ大佐とその一味たちからクラスノヤルスクを奪還するための作戦である。\n\nシャポシニコフは反対派に侵攻の戦略的意義について説明した。反乱者たちはクルィロフ将軍を裏切ったあとエニセイ川沿いの街、クラスノヤルスクを占領した。この都市は両側を川に囲まれており落ち目のCSRにとって奪還は困難な命題であったが、アナーキスト軍が反乱軍撃破のための重砲を奪ったことによりそれも不可能になってしまい。クルィロフ将軍は不名誉な退却を余儀なくされた。こうして立場を固めたクラスノヤルスク反乱軍は現在においては共和国に軍事的な遅れを取っているものの、それでも油断は許されない。\n\nプレゼンを終えたシャポシニコフはその後の議論を聞きながら、敵のアンドレーエフに思いをめぐらせた。指揮官たるもの個人的な事情というのは控えなければならないが、それでも共和国元帥はアンドレーエフを憎まずにはいられなかった。彼の裏切りは共和国に大きな犠牲を支払わせただけではなく、クルィロフを破滅に追いやったのだ。彼の旧友が王として振舞いはじめ、狂気の支配を始めてからまだ時間は起っていない。シャポシニコフはこちらが冷静である限りはこの悪党国家が支配する州を奪還できると知っていた。その暁には、裏切り者にも裁きが下ることになるだろう。"
 TOM.38.a: "裏切り者は我々が黙らせる。"
 TOM.39.t: "クラスノヤルスク一派への裁判"
 TOM.39.desc: "裁判は限られた人々の前で行われた。トムスクでは、ノヴォシビルスク＝アルタイ連邦がCSRの裏切り者と見られていたとすれば、クラスノヤルスクの叛乱者たちは共和国の葬儀屋として見られていた。反逆罪の裁判が行われている間、首都の警察は群衆が罵声を浴びせないように彼らを監視していた。\n\nアンドレーエフとその共犯者たちは、中央政府が民衆の支持を失っていたと宣言することで自分たちの行動を弁護した。アナーキストの反乱軍を鎮圧するために絶望的な状況に陥った兵士たちを再編成することを考えると、彼らの軍規は乱れ士気は下がる。クルィロフ将軍に対する反乱行為は、クラスノヤルスクと東部地域をさらなる流血から救うためのものであった、と。\n\nしかし不運なことに、トムスクに逃げ帰った反乱以前の通信や手紙を傍受していたCSRの兵士は持ち帰っていたのである。クーデターは長い間計画され、トップダウンで組織されたものであった。野心的な軍人が部下にクルィロフの意図を偽って伝えていたのだ。クラスノヤルスクを占領した後この州を支配したのは、民衆の自由を奪った独裁者たちであったのである。共和国と国民に対する反逆に対して、裁判官は反乱軍のリーダーたちに長い懲役刑を宣告した。もう二度と、武装した男たちが国民に独裁を押し付けることはないだろう。"
 TOM.39.a: "恥ずべき運命が恥ずべき男に。"
 TOM.41.t: "組合交渉"
 TOM.41.desc: "長い間先送りにされていた労働組合問題がついに頭をもたげてきた。今、初めて政府と労働組合の交渉が始まった。モダニストの交渉人とその委員会が、全国最大手の組合の会長や交渉担当者と向かい合って座り、会場は当然緊張感に包まれた。\n\nトムスクの工業化は、分離主義者の鎮圧と中央シベリア再統一を実現するために必要なことである。労働者や組合はより良い労働条件と最低賃金を求めていたが、今そのような譲歩をすれば中央シベリアの安全を保障するための十分な軍需品の生産が間に合わなくなり、長期的な労働者の権利を保護できない可能性がある。\n\n労働組合による要求に加えて、再征服に焦点を当てた長期的な解決策をより強く強調するデカブリストとバスティヤリーが政府に圧力をかけていた。もしモダニストが譲歩を拒否して現状を維持すれば、他の協会は必ず政府への支持を強めるだろう。\n\n組合側の第一要求は、トムスクの団体交渉制度をより公正で労働組合員にとって有益なものに改革することであった。しかしそれは、強大であるべきトムスクをよりにもよって弱体化させてしまう危険性をはらんでいる。モダニストにはどちらの選択肢も持っている。"
 TOM.41.a: "権利は生産性より上だ。"
 TOM.41.b: "生産性を維持することなく権利を認めることなどできない。"
 TOM.43.t: "トヴェルダヤ・ルーカ作戦"
 TOM.43.desc: "軍務省の中を忙しく駆け回る副官を横目に、シャポシニコフはまずいコーヒーを飲んでいた。もう少しすれば[TOM.GetLeader]大統領から電話がかかってきて、トヴェルダヤ・ルーカ作戦の発動が承認されるはずである。\n\nトヴェルダヤ・ルーカ。その多くは何年か前のCSRがアナーキストの反乱を鎮圧しようとしたときの作戦を焼き直したものであった。悪い計画ではない。電撃的にアナーキストの領土の半分ほどを制圧し、黒衛軍司令部のあるカンスクを包囲する計画だ。クルィロフの初撃は成功し、もう少しでカンスクに到達するところであった。だがそこでアンドレーエフが反乱を起こし、その後の計画は中止となった。黒軍がカンスク近郊でクルィロフの重迫撃砲を奪取したことで、中央シベリア共和国の死は決定したのである。アナーキストたちは懸命に戦った。しかし、今回の相手はかつてのように疲弊した共和国軍ではない。\n\nSBAの情報はなかなか手に入らない。共和国の情報局でさえも最初の反乱の詳細はつかめていない。またSBAの指導者であるステパノフとシウダのどちらが軍隊の指揮を執っているのかも分からなかった。シャポシニコフは戦闘の中で彼らを打ち砕くのに十分なほどの情報を掴めることを願っていた。\n\n電話が鳴った。受話器を取る前に、元帥はその時が来たことを確信した。"
 TOM.43.a: "東に往き、過去の罪を洗い流すぞ"
 TOM.44.t: "反乱の終結"
 TOM.44.desc: "ついに、野戦での勝利が精兵で名高いシベリア黒衛軍の運命を終わらせた。アナーキスト軍は長く、激しく戦った。だが戦況が絶望的になると、黒衛軍は春の雪解けのように一人また一人と休息に兵士を失っていった。トムスクの攻勢は、シャポニコフの提案による土地改革や食糧配給と合わさって黒衛軍のコミューンを次々と奪っていった。ステパノフ元帥の降伏が決め手となり、黒衛軍の残りも反乱を起こした。トムスクの将軍達はさらに兵を進め、敵対的なコミューンを包囲し、ゆっくりと網目状に領土を制圧していった。\n\n評議会議長のシウダを捕縛することが軍の最優先の目的であった。アナーキストのイデオロギーを消し去る集大成である。アナーキズムへ身を捧げた彼は最後まで決意を揺るがせず、恩赦の誘いにも乗ろうとしなかった。シウダは北方の森林地帯にある隠れ家まで追い込まれ、最後まで付き添った仲間たちと共に死んでいた。男も女も弾丸が尽きるまで戦い、自国の敵へいかなる正統性も与えようとはしなかった。シウダの殉教精神はかつての自由地区に響き渡り、一時は再び反乱が発生するかと思われた。だがシウダを愛するあまり、コミューンにはもはや紛争を起こすだけの体力は残されていなかったのだ。\n\n共和国軍は彼らの怒りへ慎重に耳を傾け、貧しい人々に食料を配った。彼らの指導者は侵略してきた国への服従に自らの正義を投影していたのかもしれない。農民達はシウダに自分達を許せるだけのしたたかさを見ていたのかだろうか。\n\nステパノフ元帥の裁判はすぐに始まる。彼はただ地元の人々を終わりのない暴力から守ろうとしただけだと主張するだろう。他の分離主義者達が話すように。トムスクでは、彼は流血を終わらせ、東部領土を返還しようとしたということで減刑されるだろうと噂されている。"
 TOM.44.a: "共和国は許そう、だが忘れはしないさ。"
 TOM.45.t: "シュコーラ作戦"
 TOM.45.desc: "シュコーラ作戦。この作戦はまだ共和国もヤゴーダの極東ソビエトも人民革命評議会領の領有を宣言していなかった頃にシャポシニコフが有事に備えて考え出した作戦である。当時は共和国が中央シベリア全域を掌握できることが前提としてあった。なんと短絡的な思考だろう。元帥は苦笑した。\n\nしかしヴァシレフスキーとソビエト残党を過小評価することは今まで一度も問題にならなかった。モンゴル赤軍の残党やPRCに集結した定員不足の軽戦車師団は嘲笑の対象となっていた。だが極東や中央シベリアのライバルが崩壊したとき、最後に笑っていたのはヴァシレフスキーであった。この執行猶予があったからこそPRCは繁栄することができ、粘り強い赤軍兵士たちは強大な共栄圏を前にして自分たちの土地にしがみつくことができたのである。\n\nモンゴル人の祖国への戦いを支援し、より穏健なソビエト連邦を再建するという彼らの目標は立派なものである。シャポシニコフは彼らの勇気と決意を賞賛した。だがそれは同時に共和国にとって脅威となるものでもあった。ヴァシレフスキーの軍隊は敗北させられなければならない。"
 TOM.45.a: "惜しい戦争だ"
 TOM.46.t: "アカから共和派へ？"
 TOM.46.desc: "PRCの兵士達は敗戦して死刑か国外追放となるだろうと考えていた。彼らの多くは共和国軍により許されたとわかると驚き、喜んだ。\n\nPRCの責任ある人々はトムスクで裁判にかけられる。彼らへの求刑は敗北した分離主義者へのものとしてはそう攻撃的なものではなかった。PRCの兵士達は古くからの忠誠心に従っただけでありそれはCSRのいかなる法も侵していない。彼らは共和国を破壊しようとしたヤゴダの戦争に参加したわけでもない。裁判官はCSRの主張する土地はまだ赤軍の残党により不法に占領されていると述べたが、これが以前のように反逆の根拠となるわけではない。\n\n一般の兵卒や下士官は共和国軍への入隊という選択肢を提示された。これは彼らにとっては魅力的な話だ。戦争こそが彼らの生業であったし、共和国はロシアを救う意志のある名誉ある人々に見えた。だが敵の軍門に下る屈辱に耐えられなかった人々もいる。彼らはヴァシレフスキーのために戦ったのに、その彼は長い懲役刑を受けようとしている。彼らは共産主義のために戦ったのであり、不安定な資本主義体制の復活を目指したのではない。\n\n人民革命評議会は苦い終わりを迎え、共和国の慈悲によって切り裂かれた。馴染みの同志が互いに別れを告げている。半分ほどの人々は剣を捨て、もう半分はモンゴルから遠く離れた土地に配属されることに同意した。多くのモンゴル人兵士は何も言わずにモンゴル国境の向こうへ去って行った。彼らは彼らの戦いを続けるのだろう。彼らはロシア人の戦友をどう思うのだろうか。"
 TOM.46.a: "戦争はもう終わったんだ。"
 TOM.47.t: "科学者の夢"
 TOM.47.desc: "サハロフは小さな学習机に座っていた。部屋はもう長く交換していない白熱電球によって薄暗く照らされている。1分おきに新しい考えが頭に浮かんできては消え、終わらない堂々巡りをしている。彼は論文に目を落とし、何か計算しては何かアイデアを絞るといったことを繰り返していた。だが今日は、彼が気にしているのは物理学の問題ではなかった。彼はロシアの問題に取り組もうとしていた。民主主義は失敗し彼らの軍は失敗した。ロシアの近代史の全てが失敗に終わってしまったかのようだ。\n\n彼は中央シベリア共和国が崩壊した時を思い返していた。サハロフは重要な政治化ではなかったが、モダニスト協会での会議に何度も参加するうちにいつの間にか自分が目立ってきていた。\n\nサハロフは考え続ける。だが今は物理の論文も無視している。もっと重要な問題がある。トムスク、シベリア、ロシア、全ては独裁者によって破壊されてしまった。かつても、今も。一つの新しい未来へ進まなくてはならない。民主主義へ、近代主義へ。\n\nサハロフは夢見る。モダニストの未来とモダニストのロシア。国民のことを気にかけ日々の生活を良くしていく、そしてそこでは彼が大統領となるのだ。確実な民主主義と強力な大統領がいたらロシアはどのようになっていただろうか。南の暴君と過激主義に対抗できたとしたらトムスクはどのようになっていただろうか。循環する経済と高い生活水準があればシベリアはどのようになっていただろうか。\n\nペンを動かし、言葉を紡ぎ続ける。古い白熱電球は目に見えて暗くなってきた。もはや彼の机を何とか照らすだけだ。サハロフは笑い、ようやく交換するために部屋を出た。"
 TOM.47.a: "暗黒は光へと変わる"
 TOM.48.t: "サンクトペテルブルクの生き残り"
 TOM.48.desc: "若者がドアをノックした。するとすぐに、中から「入りなさい」との弱々しい返事があった。秘書が部屋に入ると、雇い主のドミトリー・リハチョフがコーヒーを片手に窓のそばに立っているのが見えた。机には、綺麗に重ねられた書類の山、それからその横にはタイプライターが置かれていた。さしずめデカブリスト協会の新しいマニフェストだろうか。若者はドアのそばに立ち、命令を待った。\n\nリハチョフは水平線の向こうを見ていた。首都の横を蛇のようにうねるトミ川を目で辿っているのだろう。その名の通った歴史家、中世学者は、かねてから窓から川を眺めたいと願っていた。理由は皆知っていたが、口にすることはなかった。その老人は、生まれ育ったサンクトペテルブルクの街を想っているのだ。彼にとって、トミ川はバルト海に注ぐネヴァ川の安っぽい模倣品のようにも思えた。トミ川がネヴァ川と同じなのなら、このシベリアの歴史深き街トムスクは、あの橋と運河の張り巡らされたサンクトペテルブルクに同じなのだろう。ロシア国民の宝、ファシストの軍勢に奪われた宝よ。若者は自らの無知に感謝さえした。自分より上の世代の、サンクトペテルブルクの生き残りのその悲しみを味わうことはないのだ。\n\nしばらくして、リハチョフは秘書に顔を向けた。「少し思い出に耽っていた。配慮に感謝するよ。さて、マニフェストは書き終わった。他の者に見せて、その後発布してくれ」\n\n「わかりました」そういって、若者は紙の束を鞄にしまった。「出馬されるおつもりですか？」\n\nリハチョフは頷いた。「私はロシア国民を信じている」そう言って、彼は遠くを見つめた。「私たちは……何年もの時間を無駄にした。だが、まだやり直せる。いや、やり直さなければならない。破滅を望む者たちへの報復でしかなくともな。ハルムスやサハロフ、他の立候補者たちもそれを理解していると思う。けれど、彼らはなんというか、生き急ぎすぎているようにも思える。私たちは過去に目を向けなければならない。さあ、やるべきことはたくさんある。ならば今からでも取り掛かろうじゃないか」\n\n秘書はその言葉に頷いた。リハチョフは微笑んで、頷き返した。彼はコーヒーを窓際に忘れたまま、机へと戻った。だがそれも関係ない。一日の仕事を終えようと、トミ川はその流れを絶やすことはないのだから。"
 TOM.48.a: "かつてのデカブリストのように、我々は西に向かい戦う。"
 TOM.51.t: "就任演説"
 TOM.51.desc: "President Likhachyov had convened both houses of the White Duma to his inaugural speech. The lower house was crowded, members of the House of Peers sitting on temporary chairs next to their colleagues of the House of Representatives. The din and chatter in the room began to ebb away as the President walked to his podium.\n\n\"Friends, colleagues. Thank you for joining me in this inauguration of the Decembrist Constitution, the first of the new Republic. The government of the Decembrist Society sees many problems plaguing the nation. Some were inherited from the Soviet days. Others have grown from mistakes made during the Central Siberian government, and then in the days of the Provisional Government.\"\n\n\"Chief among them is the state of the prison system. The number of prisoners is exceedingly high. Many do not know what they are accused of, or have been giving hasty trials during the dark days of the Provisional Government. I...\" The President searched for his words a little. \"I was a victim of the barbaric prison system during the Soviet days.\" Another moment of silence. \"The Republic cannot live if it decides to destroy the life of its citizens arbitrarily. I do not ask the nation to forgive criminals, but to spare the innocents from imprisonment, and to treat the guilty with compassion, and with an eye to rehabilitation. Prison reforms will be one of the core aspects of this government's mandate.\"\n\n\"The other angle will be to help develop the countryside. Our rural citizens have been left forgotten by successive governments. Their way of life is under threat from urbanization and from the lure of industrial work. We need not cower from modernity. We equally do not need to forget our origins. Better rural infrastructure will help city folk develop their businesses, while giving new opportunities to their fellow citizens in the countryside.\"\n\n\"This assembly will not always support this government's programs. I merely ask you all to do your work as best as you can and to follow your convictions with courage, and dignity. We all hold the keys to a better, brighter future for the Russian people.\""
 TOM.51.a: "ありがとう、リハチョフ大統領。"
 TOM.52.t: "新たなる道"
 TOM.52.desc: "It had once been a difficult task to go from Tomsk to Lesosibirsk. The small city, known for its forestry industry, had been tied to other regions of the Central Siberian Republic by railroads. With most of the former Republic now occupied by separatist rebels, the city of Lesosibirsk had been cut off from its capital. A patchwork of freight raillines had hastily been redirected to carrying wood back to the capital, through large detours in the Siberian forests. For the average traveller, however, the fastest path was still a simple two lane road to and fro the industrial city. Unfortunately, the road itself had always been little more than a dirt track, rendered unusable in the autumn and spring by mud.\n\nPavel had always been the one sent by the Lesosibirsk branch of his company to look for business partners in the capital. The direct path was always the fastest, when it was available. Sitting in a freight train for two days in a row had long been Pavel's least favorite part of his job, when the rasputitsa made travel overland by truck too difficult. Now, though, the businessman had the opportunity to try the new road.\n\nThe ride was smooth, enjoyable. Pavel was surprised to find himself drifting off to sleep, the vehicle travelling without hitting any potholes on the fresh pavement. He could definitely get used to this."
 TOM.52.a: "こんな簡単なことが、偉大な結果を生むのだ。"
 TOM.53.t: "デカブリストの3つの自由"
 TOM.53.desc: "\"Citizens, we have often been asked, what is it the Decembrists stand for?\n\nThe name of our great Salon alludes to our aims. The Decembrists were men who ardently desired the end of serfdom, and a modern Russia integrating the best idea of the West into Russian traditions. Not an end to the old Russia, but a rational continuation of it. The Russian people had seen their liberties eroded by tsarism, and the heart of their tradition, the village community, trampled by the diktats of uncaring noble landlords.\n\nLikewise, the modern Decembrists seek to ensure Russian freedom. This time, from a different danger, the danger of industrialization. This is not to say that industry is a threat to the Russian way of life. Like many other western ideas, modern industry offers a great many things to the nation. However, it also brings with it threats. Chief among them are a twin headed beast: destruction of nature and the environment, the traditional cocoon in which Russian culture has grown; destruction of liberties, by governments or corporate interest tempted to brutally optimize the pursuit of material goods.\n\nThe Decembrists stand for freedom, citizens. Freedom to enjoy the environment of your forefathers. Freedom to earn a living decently, without industrial serfdom. Foreign from foreign tyrants, who seek to destroy our Republic. As long as one of us still stand, we shall fight to defend these three freedoms for you!\"\n\nIntroduction to the Decembrist Manifesto written by President Likhachyov."
 TOM.53.a: "古いアイデアに新しい風が？"
 TOM.54.t: "エセーニン＝ヴォーリピン・プラン"
 TOM.54.desc: "A new conference has been announced by Decembrist Minister of the Economy Alexander Yesenin-Volpin, to smooth over tensions between the industrial magnates and the workers of the Republic. While a number of unions have announced their lack of interest in the conference, a good majority of the worker representing bodies are expected to attend. Likewise, the upper crust of Tomsk's business elite is expected to be present, seeking to earn goodwill from the Decembrist government. The conference is expected to see the state of worker conditions in Central Siberia discussed, and grievances from employees and employers both brought to the government's attention.\n\nAnalysts believe the conference is unlikely to provide deep reforms or significantly soothe worker tensions in the region. The Decembrist government is occupied by many issues, only one of which is the industrial sector. Nevertheless, the openness of the Likhachyov administration and its willingness to confront problems head on has earned it praise from the citizens. The Yesenin-Volpin Plan will likely increase stability in the Republic and further improve the popularity of the Decembrist government."
 TOM.54.a: "皆でデカブリスト共和国のために働こう。"
 TOM.55.t: "大統領との茶会"
 TOM.55.desc: "President Likhachyov enjoyed receiving his ministers and advisors for tea once a week. An informal moment to discuss projects and policies in a more casual atmosphere, while enjoying what little tea made it to Tomsk.\n\nMost pressing for the week had been the issue of prison reforms. Likhachyov's personal push for aggressive and immediate reforms of the prison system had been surprisingly contentious in the Decembrist Salons. Few of the President's political allies had great interest in immediate judicial reforms; Likhachyov had found himself constantly monitoring their progress and making sure everything was moving along.\n\n\"With respect, Dmitry, it's difficult to redevelop our industry in urban and rural areas while also speeding along prisoner release,\" said Andrey Sinyavsky. \"Our partners in regional administrations and among the mayors worry about a flood of former convicts disrupting the fragile economic recovery.\"\n\n\"Irrelevant, Andrey. Call in favors, give out a few political appointments. Get this done. We've got a manpower shortage, and thousands of good citizens are rotting in jails since the CSR days. Some since the Soviet era,\" the President replied. His prime minister swirled his cup of tea pensively.\n\n\"We can integrate a lot of freedmen into our infrastructure initiatives. Give them apartments in the countryside, near highways and train stations. It will reintegrate them into the nation, and giving them work will save them from destitution.\"\n\n\"Excellent plan. Any of them that has family outside, try to place them in their family's district. That, or offer their family relocation. And keep pressuring the justice departments to process through their backlog. We'll retroactively cancel every wrongly accused citizen's conviction.\" The President raised his hand to prevent another objection. \"We do it not because it is easy or expedient, but because it is right. Now, would you enjoy another cup of tea?\""
 TOM.55.a: "首相はうなづいた。"
 TOM.56.t: "作曲家立候補者との茶会"
 TOM.56.desc: "Boris was quite surprised to find his neighborhood's tea house monitored by policemen. Perhaps they had come for tea, not that the teahouse often held any tea these days, but Boris found the prospect unlikely. They checked him for weapons and then warmly ushered him inside.\n\nThere the sixty years old widower saw the usuals of the teahouse, many of whom sitting around a familiar figure. The famed composer Shostakovich, holding a tea cup in his one good hand, was chatting with the people in a lively fashion. Boris headed to a table and hopefully asked for tea. The owner nodded. Perhaps the electoral candidate had brought some tea with him.\n\nBoris read the newspaper for some time. Eventually some new regulars came in and some went out. Shostakovich limped over to his table, accompanied by Sasha, one of Boris's old friends. The composer asked if he could share a cup of tea with Boris, and Boris nodded.\n\nThe presidential candidate chatted a variety of topics with Sasha and Boris. The conversation flawed awkwardly at time, and naturally at others. A reserved intellectual as he was, the man's warmth and charisma helped lubricate any social friction. Eventually the topic of music came, and Shostakovich asked if Boris possessed any records.\n\n\"Only the one, a symphony by Stravinski.\" Boris replied. The President's eyes lit up. \"Can't say I'm a big fan. Ain't no fan of fancy orchestras. The record was my daughter's.\" The President nodded. Didn't say anything. Boris couldn't help but sigh. The other man was too insightful to inquire about his daughter's fate. \"She disappeared east, during the war with Yagoda.\" Boris concluded. His friend Sasha winced at the topic.\n\nThe composer smiled tightly. \"I know she still lives, my friend. When the Republic marches east, you will be freed of Stravinsky's harmonics when we return her the record. Unless by then you've acquired a taste for it?\"\n\nBoris smiled sadly. So did Sasha. The candidate was a likeable bastard, even for an egg head intellectual artist."
 TOM.56.a: "概して楽しい会話だ。"
 TOM.57.t: "異例ずくめの政治イベント"
 TOM.57.desc: "A strange idea to hold a political rally out in the woods. There was a gentle summer breeze as men and women were heading out in the open, to an open air festival organized by the Decembrist Society on the shore of the Tom River from a nearby train station.\n\nLocal peasants, organized by their branch of the Decembrist Salon and monks from a nearby monastery, had already organized a large temporary cabin in which tables, benches and fires could be used. A day of drinking, poetry, praying and political speeches.\n\nPresidential hopeful Dmitry Likhachyov welcomed those that arrived. \"Thank you for taking the time to come here!\" He told the assembled crowd of city folk, engineers, scientists and ordinary workers. \"It is certainly a commitment to travel out here on a bright summer day. But sometimes, leaving one's habitual home lets us leave one's habitual thought patterns, yes?\"\n\nThe day's events were remarkably convivial. Peasants intermingled with industrial workers and university academics. Songs and traditional poems and plays were enjoyed by all. Each discussed their problems. Few easy solutions came from the conversations, especially once the participant had had their share of alcohol and good food. But the ties that bind, the invisible strings that link one Russian to another were considerably reinforced. As the city folks trudged back to the train station, often supported by their new peasant friends, the prospects of mending the old Central Siberian Republic didn't seem so poor after all."
 TOM.57.a: "ロシア人皆、心は一つ"
 TOM.58.t: "二つの宣伝ポスター"
 TOM.58.desc: "電車やその沿線はトムスクの諸サロンにとって、政治的芸術作品や宣伝ポスターを貼るには恰好の場所だった。直近の選挙活動では、やり過ぎとも言えるほどのポスター合戦が始まっている。そして、この中で都市在住の産業系労働者を主たる対象としているサロンが二つある。それがサハロフのモダニスト、そしてハルムスのバスティヤリーだ。\n\nモダニストはよく美しく、未来を思い起こすようなデザインのポスターを貼っていた。月明かりの下に、共和国の労働者の作り上げた現代的な街が光を放っている。また、二つのポスターを組み合わせたような物も人気を博した。むくつけき父親が工場に行く前に家族にキスをし、息子を勉学に向かわせる構図。それから、ロシア人宇宙飛行士が宇宙船に乗って月へと旅立つ中で、操縦席に父との写真を飾る構図。モダニストは共和国を改革し、人間の創意工夫に対する新時代を切り開こうとしているようだ。\n\n反対に、バスティヤリーはくすんだ色使いの、シュルレアリスム的なポスターに長けていた。例えば「働けば繁栄が訪れる。強き共和国を」のようなシンプルなスローガンを幾何学的な枠の中に謳い、巨大な鉄鋼産業を描いた背景の上に重ねたものが特徴的だ。特に、何らかの戦いを描いた物も多い。例えばそういうテーマのポスターには労働者がハンマーなどの道具を使って伝説上の怪物キマイラと戦う絵がある。その怪物の二つの頭は、それぞれ裏切り者であるポクルィシュキン、アンドレーエフを象ったものだ。また、蛇の尾は無政府主義者を、ワシの胴体は狂王クルィロフの王国を描いている。バスティヤリーへの投票は、とどのつまり分離主義者の破滅に賭けるのと同義である。"
 TOM.58.a: "産業の力で分離主義者を打ち破ろう！"
 TOM.58.b: "技術は未来を建設するだろう！"
 TOM.59.t: "三本の柱"
 TOM.59.desc: "ドゥーマにいる全員の目はサハロフを真っ直ぐに捉えていた。これは、トムスクで最も重要な時代の幕開けの瞬間である。「民主主義。教育。官僚制度。過去数か月間、皆さんは私がこの3つの言葉を何度も何度も復唱するのを聞いてきました。そして、その3つがしっかりと正しく全トムスクに行き渡るまで、私がそれらを繰り返し言うのを聞くことになるでしょう。この3本の柱と共に、モスクワからペトロパブロフスク=カムチャツキーまでの地域の中で、中央シベリアを最も効率的で、安定した場所にするために政府は永遠に働きます。」\n\n「民主主義制度を守り、人々の意見を聞くことによって、我々は確実に皆さんの票を価値あるものとすることができる。人々を教育し、勤勉で賢くし、批判的思考ができるようにすることによって、我々は将来を確固たるものにすることができる。市民サービスを改革し拡大して、できるだけ素早くトムスクを運営できるように訓練することによって、我々はあなた方や他の皆を保護することができるのです。」\n\n「実力主義制度を採用し、最も能力があって有能な人物だけを市民サービスに採用するようにすれば、政府は最良の状態になるでしょう。我々が、国民の生活の質を維持し、そして改善するために、トムスクを運営し、生産性を維持する生産性を維持している間、中間層や労働者層の人々は、生活に集中することができるでしょう。」\n\n「次の数年間は、共和国の実験にとって決定的な期間になります。中央シベリアは再び統合されなければならないし、労働者の人々を宥めなければなりません。成功する保証はありませんが、しかし、トムスクがポピュリズム、過激主義、拘束といった妖怪の餌食となっては、勝算が下がるだけでしょう。近代的な原則を持つ近代的な政府だけが、効率的に、そして十分にこの試練の時代を導けるのです。だからこそ、私が最初に言った言葉で締めくくりたいと思います。民主主義。教育。官僚制度。」"
 TOM.59.a: "始めよう！"
 TOM.60.t: "The Civil Service Exam"
 TOM.60.desc: "Vasily walked into the crowded yet eerily quiet exam hall and sat down at a desk near the corner of the room. This was probably one of the more important days of his life, he worried, nervous about the test he was going to take. These new tests had been introduced after the Modernists were elected into power, supposed to hire even better bureaucrats. He heard it was much harder than anything before it, but he was smart enough to pass. He got through the entrance exam. He could do this. Besides, he couldn't go back home to his village. He had to get this government job so he wouldn't have to become some boring farmer like his Dad or Brother before him.\n\nSuddenly and old woman in the front of the room who must be the test proctor spoke up. \"I will be handing out your tests now, please read the instructions on the first few pages and sign where needed. Your test will begin in five minutes after the last person receives their test.\"\n\nVasily was one of the last to receive his, but he didn't mind, there was enough time. He signed where needed and turned the page, reading the instructions.\n\nThis test will determine your skills as a bureaucrat. It has five thirty-minute sections with sixty questions each. There will also be a short break between every two sections or after every hour. The five sections are: The History of Russia and the Republic, Organization/Leadership, Science, Philosophy, as well as General Knowledge such as math and language questions. You may begin when your proctor starts the timer.\n\nThere is a lot to know as a bureaucrat, Vasily noticed. But he had been studying every day since he learned of the job, and he wasn't going to let another test get in the way. Hopefully, he would even get the ministry he wanted, the Ministry of Industry.\n\nThe proctor spoke up again, three words that would begin the sounds of pages being turned and pencils on parchment. \"You may begin.\""
 TOM.60.a: "When was the Central Siberian Republic first founded?"
 TOM.61.t: "A Better Chance?"
 TOM.61.desc: "Roman sat in his small dorm and read his textbook which seemed to be larger than the room itself. He had a big university exam tomorrow, and it could determine his grade for the entire semester. He was lucky he could even get into a university with how poor his family was. His father had nearly sent him to the lumber mills back home.\n\nRoman had the Modernists to thank for his education. The government had actually funded the university he was currently enrolled in, as it was the only one in the region. It was even expanding with the new students enrolled, most construction also being funded by the government. The university didn't even have a library before he came.\n\nHowever, university was never free, and he was only enrolled because the government had paid the scholarship for him and many others. His grades though hadn't guaranteed a free scholarship, so Roman spent most of his time volunteering at the university, acting as a courier, doing janitorial jobs, and even some administrative ones. This gave him barely any time to study, making nighttime the only option.\n\nBut Roman had kept going throughout all his struggles. He couldn't give up now, after all the luck that had already gotten him here. One day, all his hard work will pay off."
 TOM.61.a: "It will all be worth it once I graduate."
 TOM.62.t: "Every Voice Heard"
 TOM.62.desc: "A quick, energetic knock came at Kiril's front door. He wasn't expecting anyone, and he was exhausted after a long but typical day of work at the construction site. Grumpily, he rose, stretched, and answered the door. What was this young child doing here? He couldn't have been older than sixteen.\n\n\"Good evening, sir! My name is Max and I'm a volunteer for the mayor's office. Have you heard about the upcoming referendum on whether we should increase the size of the Tomsk City Council?\"\n\n\"Um...\" the boy had spoken so quickly that Kiril was still trying to process what he had said. \"Yes, I think so. But look, I'm not interested. Have a nice day.\"\n\n\"Please just listen to me for a moment, sir! Increasing the size of the city council will allow more neighbourhoods in the city to have local representation, and having more people on the council means more people's voices can be heard, such as yourself. It's very important that you vote!\"\n\n\"I can see, Max, that you're a very smart and idealistic kid. But you're probably too young to remember when the Central Siberian Republic collapsed and years of progress were lost for nothing. I used to be interested in politics like you until I saw that the people in charge are barely able to hold things together and can't do anything for people like us. I'm so busy just trying to keep food on the table that I barely had the time to go vote on the Constitution. You think I have time for some local referendum?\"\n\n\"This is very important both to me and the people of Tomsk. Please just take this brochure explaining the pros and cons of each side of the referendum and have a look. It's for the greater good. Have a lovely evening, sir.\" The boy briskly walked away to go and canvass Kiril's neighbour.\n\nKiril placed the brochure down on the table and stared at it. That young boy was so passionate and seemed to really care about the future of his nation. Kiril hated to admit it, but maybe he had been wrong to become so cynical and ignore politics. He picked up the brochure and started reading."
 TOM.62.a: "One person at a time."
 TOM.63.t: "新生共和国軍"
 TOM.63.desc: "レオニードのパトロール部隊は雪の積もった地をキャンプ地と決めた。彼らは新しい装備によってキャンプを以前より早く建てることができるようになり、その過ごし心地も以前より良いものとなっていた。テントと寝袋！なんて贅沢なんだ！\n\nだが、新しい装備はこれだけではなかった。近代的な武器も配給されたのだ。もう父親のお下がりを使う必要はない。だが、武器もまた銃というだけではない。ラジオも偵察機も新しくなり、今度には車両も寄越してくれるというのだ。車やトラックがあれば、雪に包まれた荒野をずっと歩く必要もなくなる。これはまさに、軍人に対する待遇だ！\n\nこれら新しい武器装備があれば、実戦にも出ることができる。レオニードには軍閥やドイツ軍からロシアを解放し、モスクワへと行進する準備ができた。共和国軍は、ついに戦争へ向かうことができるのだ。"
 TOM.63.a: "すぐにでも実戦に移れるだろう。"
 TOM.64.t: "労働者の状態"
 TOM.64.desc: "大統領執務室には、サハロフ大統領の背後に置かれた時計が時を刻む音だけが流れていた。彼の机には長々と報告書が置かれていた。募る労働者の不満に、工場に広がるストライキの危機。労働者が不幸になれない時代があったなら、それは今だろう。手に負えなくなる前に対処する必要があった。労働者を満足させなければ。\n\nサハロフとモダニスト政府は危機を食い止めるための施策を実行するだろう。トムスクの産業の問題について議論する時だ。今や政府は官僚機構、教育、民主主義に対する施策を終えていたが、今回はさらに大きな問題に取り組まねばならない。取れる方策は幾つかあるが、サハロフは最も適切な方法を取りたいと思っている。"
 TOM.64.a: "労働者はより良い環境が与えられるべきだ。"
 TOM.65.t: "未来へ向けて"
 TOM.65.desc: "サハロフは綺麗に積み重ねられた新聞の山を読んで、自分の興味のある順に並べた。それぞれがトムスクに対する彼の改革による結果と、共和国のさらなる近代化のためにすべきこととを論じていた。\n\nモダニストが選ばれてからかなり経ったが、やるべきことはまだたくさんある。官僚機構や教育、民主政や労働権、それから産業といった基本的な事柄についてはすでに対処し、モダニストの思い描くそれへと作り替えた。モダニストの公約の主要5ヶ条については概ね完了し、サハロフの予想を上回る成果を出した。しかしそれらはモダニストの夢の始まりに過ぎない。トムスクにもっと資源があればいいのだが。\n\n未来はいまだ不確定だ。サハロフの施策は十分なのだろうか？モダニストの改革は機能し続けるだろうか？南方の軍閥の備えているものに対して、我々はその改革によって準備できているのだろうか？\n\nサハロフが自分の手で未来を切り開くときが来たのかもしれない。トムスクが真に繁栄するためには、民主主義と共和国に対する脅威を取り除かなければならない。"
 TOM.65.a: "おそらく、共和国の国境を広げる時が来た。かつての国境を取り戻すのだ。"
 TOM.66.t: "巨人の墓"
 TOM.66.desc: "今回も護衛がついてきたが、最後には彼を一人にした。墓碑まで、30メートルと少し。リハチョフは4本の花を持っていた。それぞれが、トムスクのサロンを表す花だ。伝統的に偶数本である。彼は毎月、ボリス・パステルナークの眠る場所に花を手向けに来た。詩人大統領の波乱の人生を振り返る。毎月、パステルナークの本の中の言葉が頭をよぎる。\n\n『失敗したことも躓いたこともない人間は好きではない。その美徳は色褪せ、価値がない。命はその様なものに、本来の美を見せないものだ』\n\nパステルナークは自分の失敗、自分の犯した間違いを正当化しようとしていたのだろうか？文字通り、大統領は最後まで闘った。最後まで十字架を背負ったのだ。トムスクの市民が彼を赦す理由も、きっとここにあるのだろう。\n\n後ろから誰かがやってくる。リハチョフは、墓に訪れる人間は誰でも通せと護衛に命令していた。デカブリストの大統領はその足音の方を見た。オリガ・イヴィンスカヤがそこに立っていた。パステルナークの愛した人、そしてその共謀者。パステルナークの新共和国の動向に満足して、最近は政治に無関心な様だ。彼女は墓碑の前に花を置き、そこに眠る人に祈りを捧げた。\n\n少し、言葉を交わした。政治的なことから、世界にまつわることまで。ロシア、そしてその外の出来事について。会話は流転し、そして自然に終わりを迎えた。オリガはリハチョフを、リハチョフはオリガを見つめた。「あなたは時が来たら、西へ赴くのかしら？」彼女は尋ねた。\n\nリハチョフは頷いた。「私の骨にはサンクトペテルブルクの土がふさわしい。どんなことがあっても」\n\n二人はそこで分かれ、別々に墓を出て、俗世間へと舞い戻った。やるべきことは多くある。"
 TOM.66.a: "ここに葬られる大統領はパステルナークで最後だ。"
 TOM.67.t: "理論家と工学者"
 TOM.67.desc: "「新聞をありがとう」サハロフはカモフの手からトムスク内に出回る朝刊がまとめられた束を受け取って、そういった。彼らはモダニストの談話室にいた。壁には本棚が並び、科学雑誌や専門誌が並べられている。外からは、眠るトムスクの街に車のエンジン音やクラクションが鳴り響き、新聞配達員が長官を配る声が聞こえる。目覚めだ。\n\n「ああいや、大丈夫ですよ」カモフはサハロフの手先を見てそういった。「教授、どうせアメリカの小銭でしょう」\n\n「ああ。でも私が読む朝刊なのに、君が代金を払うというのはあまり気分が良くない」サハロフは優しい穏やかな笑みを浮かべてそういった。\n\n「教授」カモフは笑って言う。「ルーブルでも結構です。しまってください」カモフはサハロフの肩に手を置きそう言った。「この前のコーヒー分とでも思ってください」\n\nサハロフははにかんだ。「ああ、ありがとう」彼は新聞の一面と見出しを見た。『パステルナーク大統領回復見込めずか。共和国の新たな時代の幕開け？』と大きく書かれていた。「やはり、新聞記者というものは重要な話題を大言壮語で修飾して伝えるのに長けてるな。この大文字もその一要素だろう。10年後にもまだ新聞はあるんだろうか？」\n\n「もしあなたが選ばれたなら、違うと思いますね」\n\n「カモフ、君ってやつはお世辞がうまいな。私はもしそうだとしても、一期二期務めて、それでやめるよ。今の体制を維持するためにね」\n\n「後継者についてももう考えてたりするんですか？」\n\n「私なら、君を選ぶ」カモフはその言葉に驚いた。「私は理論家で、君は工学者だ。つまり、基礎は私が作るが、形にするのは君だ」\n\n「しかし、私は……」\n\n「コーヒーが欲しいな。君は？いるかね？」"
 TOM.67.a: "「ああでは、ミルクと角砂糖を二つお願いします」"
 TOM.68.t: "Report from the Commission on Industry"
 TOM.68.desc: "Our plans for a strong industry are proceeding well, but we are running into problems daily, problems that involve every citizen and every member of the high class.\n\nSeveral businesses are expanding their factories deep into the forests of Tomsk. These industries are causing plenty of environmental damage and must be stopped before the wildlife of our country is eradicated. This kind of expansion is contradictory to the very message we have pushed to our people, and it is our job to prevent the citizens from falling into the never-ending cycle of labor and nature reduction.\n\nA few of our businesses are also abusing our worker population by increasing work hours, reducing pay, and reducing factory quality. In a way, these businesses are enforcing their will on the workers, causing them to feel more resentful and radical towards the factory. We cannot have class division in our democratic system; we must work to give the workers what they want and institute a law that prevents worker exploitation.\n\nMuch of the infrastructure in our country is still damaged from the warlords and Soviets before us. We need to start a nationwide plan to build up our infrastructure once more to ensure our citizens live healthy, easy lives."
 TOM.68.a: "We still have lots of work to do..."
 TOM.69.t: "Integrating the Siberian Plan"
 TOM.69.desc: "The time has come for us to begin the integration of one of our largest plans to develop Siberia and its people. First and foremost, it is imperative that we preserve the free-thinking ideology that citizens of Tomsk share; an idealistic democracy does not work when there is disunity. We must have a way to communicate with the more extremist Russians so that they will be properly absorbed into our democratic system.\n\nWe must also develop a program for our workers to receive a share of the nation's wealth. These moderate payments will help to reduce the spread of hateful, radical ideologies by improving the workers' situation without making their normal pay meaningless. Along with this, there will be a conscription to develop soldiers for our grand liberation army, and they will bring our democracy to a united Russia.\n\nThe plan has many different parts, but it will be used to bring the whole of Siberia together in a loving, cooperative community. Through our efforts we will unite the salons and work for a Tomsk that stands strong in the face of authoritarianism. Through this plan we will ensure that our idealistic democracy survives for many years to come, and the Republic will be preserved for generations."
 TOM.69.a: "Long live the true Russian democracy."
 TOM.71.t: "Far from Friends"
 TOM.71.desc: "Our current lands are surrounded by many evil warlords, enemies of our state that seek to transform our people into slaves of an unnatural ideology. Of course, we are referring to our fascist and communist neighbors. Unfortunately, much of Russia has fallen to the fascist scourge and the communist plague, and Europe is dominated by the abhorrent National Socialists. Our fellow democratic friends are simply too far away, and it is imperative that we establish relations with a respectable defender of democracy.\n\nWe now look to the United States for a potential friendship, as they are the only bearer of democracy that will listen to our plight. We must establish diplomatic ties with America for the sake of our own Republic, and our people must have a shining example of democracy to idolize."
 TOM.71.a: "Surely the Americans will listen to our story..."
 TOM.72.t: "Close to Rivals"
 TOM.72.desc: "Though Russia remains suspended in anarchy, it is through teamwork that we will escape this dreadful era. Warlords from all different backgrounds await our message; some may wish for our painful demise, others may seek to form a friendship, others may only want to maintain a state of peace. Perhaps we can establish diplomatic relations with the other Russian powers, see how they are holding up. When our potential most valuable allies lay on the other side of Europe, our only option is to extend our influence into Russia itself."
 TOM.72.a: "Agree to establish diplomatic relations."
 TOM.72.b: "They will have to find other partners."
 TOM.73.t: "Discord in the Salons"
 TOM.73.desc: "With Central Siberia once again under our control, many problems are starting to appear, mostly in our administration. While we are overextended, the main issue is with the Salons. Any form of cohesion we once had has been shattered, and unity within the government is at an all-time low as each salon has its own idea on how to govern the new territory. Bickering and arguments fill the Duma and the coffeeshops as those loyal to their Salon disagree with whatever any other salon has to say.\n\nIf we do not wish our form of democracy to collapse, we must attempt to keep the salons in the support of the government and end their endless quarrel. In the future some of our actions may create cynicism, which could end the system of salons if it reaches too high. We want to reduce this cynicism as much as possible if we do not want the Salons to collapse. However, that could mean not getting to work on our own projects, so we should balance cynicism with our own ideas.\n\nSuccessfully maintaining cohesion within the Salons will keep our democracy alive, and our future actions will very well determine the strength of our Republic."
 TOM.73.a: "The balance must be kept."
 TOM.74.t: "Subversive Parties"
 TOM.74.desc: "Several commoners are beginning to show signs of radicalist thought belonging to undesired ideologies. Political groups centered around radicalism are popping up within our borders, and if we don't fix this issue soon, it will brutally tear our democracy apart. We must find the individuals who snuck into our lands and contaminated our flowing well of intellectual thought with the poison of tyranny.\n\nWe will be keeping a watchful eye on the commoners and even the political elites for any important developments. In the meantime, our agents will find and crack down on any radical political party that may attempt to corrupt the peasant minds."
 TOM.74.a: "We have to nip this problem in the bud."
 TOM.79.t: "Our Diplomatic Situation"
 TOM.79.desc: "It's time we approach foreign nations that we may have an interest in, especially the major powers in the Pacific. Our most major concern is how some nations may be interested in us, primarily America and Japan. We have to secure our neutrality in the Cold War, aligning ourselves too closely with an alliance may endanger us in the future.\n\nThis means playing nice with both the United States and Japan, and while it may anger some of the Salons for not growing closer to America, it is much more important if we do not want the ire of Japan's aggression. At this point, we cannot risk any sort of embargo or invasion. An embargo would absolutely destroy our economy, and end any chances of us overcoming our western counterpart. And while an invasion might not be likely, we must always be prepared for unexpected outcomes.\n\nFor this reason, in the future, we must be friendly with both Japan and America. Perhaps keeping cordial relations with Japan will even be able to reward us. Hopefully, both nations will not be angered if we try to keep relations open with both of them."
 TOM.79.a: "We are playing a dangerous game."
 TOM.80.t: "過激派との交渉"
 TOM.80.desc: "過激派のガントレットが、我が国を固く握っている中で、我々は対処法を決めねばならない。ファシズムや共産主義や、それら派生イデオロギーの全ては真の民主主義の心臓を撃ち、我々の始めた実験を抹消してしまう危険性がある。そうは言うものの、我々の使命は、どんな背景を持つ人でも、政府において発言権を持てるようにすることである。\n\n我々は民主主義体制を確固たるものにするために、過激な政治党派を禁止する決定をするだろうか？言論の自由に注釈をつける考えは、我々の元来のメッセージと矛盾する。しかし、政府が抑圧的な靴底の下まで落ちることを防ぐことはできる。\n\nあるいは、過激なレトリックを認め続けるという選択肢も取れる。一つの独立した党があまりにも多くの支持を獲得するという危険性はある。しかし、最終的には、国の全ての人が政府で発言できるという信念を維持することになるだろう。"
 TOM.80.a: "これらの独立している党派はあまりにも危険だ。"
 TOM.80.b: "言論の自由と投票権を支持する。"
 TOM.81.t: "Report on Germany"
 TOM.81.desc: "Germany has been seen as Russia's main enemy, and we will continue down that path. The German Reich goes against all of democracy's values and has subjugated much of Europe. We must make sure the world knows our position on the Reich, and that is one of enmity.\n\nGermany is also in control of lands we lay claim to, primarily in Moscow. We must continue to press these claims making sure the world knows we have not given up on reuniting all Russians in the republic.\n\nLastly, maintaining a more hostile position with Germany may even increase our relations with both America and Japan. Both rival Germany, and will be happy to know we do not intend on making good relations with the Germans. After all, the enemy of my enemy is my friend as they say."
 TOM.81.a: "While focusing on our friends, we must still focus on our enemies."
 TOM.82.t: "Report on Japan"
 TOM.82.desc: "The Japanese Empire is the strongest power in the Pacific, meaning it holds great influence over us and may continue to do so as we expand. Even dominating the great tiger of China, Japan has shown its might to the world. Japan currently dominates Asia, so we can not appear as a threat to Japanese influence in the region.\n\nJapan is also the main rival of America, which controls a lot of territory America wants to be returned. We should not involve ourselves in this rivalry, as we cannot risk one of the power's hostility towards us.\n\nAnd despite America being our main ideological partner, as we do share a similar political system, Japan is much closer to us and currently holds greater influence over our country. Japan's power in Asia is not to be trifled with, so we must maintain relations with them, no matter what happened in the past and what territory of ours they may control."
 TOM.82.a: "It's good we have a plan."
 TOM.83.t: "Approaching the Humanists"
 TOM.83.desc: "Even though darkness reigns within the world, there still remains some nations that have retained their care for humanity. The nations of the OFN, Sweden, the Republic of India - all of these nations are examples of democracies that have survived the last decades. Getting their support will be crucial for the survival and recognition of our regime as legitimate. To this end, diplomatic envoys have been sent to these nations. While we do not expect recognition as the legitimate government immediately, we can slowly sway them to our side - a trade deal here, intelligence there. With this strategy, it is hoped that we can achieve something of a mutual understanding between the humanist nations of the world."
 TOM.83.a: "Humanists of the world, unite!"
 TOM.84.t: "キタイを抜けて"
 TOM.84.desc: "日本の共栄圏には、中国、タイ、ベトナムなど多数の国家が存在する。これらの国に接近することは、国際的な地位向上にもつながるだろう。トムスクへの報告には日本が加盟国に対して強要している条件が報告されているが、物乞いは選択者とはなり得ない。許可が下りれば、ビルマ、ベトナム、タイ、中国、インドネシアに外交団を派遣しよう。そして文化交流や貿易交渉を行い、関係改善を図る。外務省の多くの職員はすでに、ロシアから未知の異国の地に飛び出すことへの好奇心から、このミッションに参加することを志願している。"
 TOM.84.a: "若人よ、東へ！"
 TOM.85.t: "Our Situation"
 TOM.85.desc: "It is of the best interests of the Central Siberian Republic to conduct sound diplomacy, as it may be our only chance at gaining the upper hand over our neighbors. Some nations may be interested in hearing of our Modernist ways, and we should approach other democracies in an attempt to receive aid. We should also focus on diplomacy with the superpowers as they are the ones most transforming the world.\n\nPrimarly, the United States could be our best benefactor, as they are the defender of democracy on the world stage. They may be very inclined to help us as we are one of the limited democracies in Russia.\n\nNext is Germany, and we should most likely show the world our hostilities against them. We will return to Moscow one day!\n\nLastly is Japan and is a more touchy subject. While very imperialistic, Japan is the nearest superpower to us, and it could very well be dangerous to us if we are hostile towards them. Some in the Salons are saying we should remain neutral towards Japan, yet still, Sakharov and the Modernists in charge believe allying with America is the way forward. If that angers Japan, so be it."
 TOM.85.a: "It's good we have a plan."
 TOM.86.t: "Foreign Policy Council"
 TOM.86.desc: "To analyze the capabilities of our neighbors, primarily those in Russia, we have assembled a new group, the Foreign Policy Council. Those who are possibly friendly and those who could be threats must be identified now for use later. We have to know if one regional government is more likely to attack us than another.\n\nThe Foreign Policy Council will also focus on analyzing the military, scientific, and economic capabilities of our neighbors as well. Intelligence will come in handy so we can ensure that we will be stronger than our neighbors while not funding useless endeavors.\n\nOnly the experts can decide what is best for our foreign policy, and that is why we placed only those who are elite in their field on the council. With hope, this council will grant us huge amounts of intelligence and prepare us for the reunification of Russia."
 TOM.86.a: "Always trust the experts!"
 TOM.87.t: "Sakharov's Fear"
 TOM.87.desc: "Andrey Sakharov sat in a new desk, one much nicer and more lavish than his older one. On his desk were the piles of paper as usual, except instead of the usual official party papers, it was filled with theories once again. Equations littered the pages as Sakharov's mind wandered back to his main objective. He was developing a nuclear bomb.\n\nAlways an expert on nuclear physics, Sakharov was of great use to help in developing the Republic's new weapon. Being busy with government didn't mean he couldn't work on his own passions as well. Yet, he always idealized his work of being that for peace, not the total destruction of another country and possibly the world. Still, here he was, solving the math that could wipe out an entire civilisation.\n\nHe knew it would only be used to defend against German aggression when war would inevitably occur, yet he still felt like it was wrong. Even trying to tell himself that if they had no nuclear weapons, Germany would surely end Russia once and for all did no help. Was mutually assured destruction really the answer? For once, Sakharov wished humanity hadn't discovered the atom at all."
 TOM.87.a: "It's for the greater good."
 TOM.88.t: "The Winds of Change"
 TOM.88.desc: "Vasily had been attempting to understand for the past few minutes. Ivan was politically informed, especially for a fisherman in Siberia, but everytime he went into a nuance of the Tomsk political system, he only felt more hopelessly lost. \"Wait, Ivan, explain that again,\" he cut in, resting his fishing rod against the side of the boat. \"You said there are four men in Tomsk, and they meet in a salon and argue. But what if they don't agree about something? Do they just keep arguing with one another? And what if two of them agree on something and the other two disagree?\"\n\nIvan was taken aback, but tried not to let it show on his face. He nuzzled further into the folds of his coat. \"Well, they also disagree about how to break the tie,\" he started, with some authority. \"One of them, Vainberg, thinks that only artists should decide on the fate of the country. So he sticks to his opinion, even when he's outnumbered. Sakharov is the same, but he thinks that only scientists should decide.\" Vasily was peering at him with naked suspicion. Ivan sped up a bit. \"And the others are similar. Likhachyov - that's the Decembrist one - he thinks we should all be farmers, so that's what he says in the salon. And whenever the others disagree, he gets into a real temper, and calls them enemies of the farmer. And Kharms...\" The fisherman faltered. For a second they blinked at one another, hearing only the water lapping at the boat and the wind. Ivan shrugged. \"I don't properly know what Kharms wants, Vasily. But I know he's in the salon as well, and that he argues with the best of them.\"\n\nIvan was not a cynical man. But when he tried to explain things to Vasily, he discovered he was less informed than he thought."
 TOM.88.a: "How can four men in a salon decide the fate of Russia?"
 TOM.89.t: "疎外感"
 TOM.89.desc: "かつて、エルケメン・パルキンはオイロチア政府の高級役員としてできる限り人々に尽くした。それがアルタイ人でも新たに定住した古儀式派でも変わらなかった。それはもう過ぎ去った日々のことだが人々に沿うその態度を忘れたわけではない。共和国内では政治的活動はサロンやその構成員の権利として制限されていたが、彼は自らの行動原理に従うために政治家になることも厭わなかった。そうして、彼はヒューマニストのサロンの会合に出席するようになった。彼の理想に最も近かったからだ。だが、彼の思った通りに事は進まなかった。\n\n彼や他のヒューマニスト会員の参加する会合は、地域の指導者や指導者になりたいものが多く参加していた。「都市の改善に力を入れなければならない、というのは何故でしょう」エルケメンは他の会員の発言を聞いて、そう尋ねた。「地方住民についてはどうお考えですか？待つ余裕のない人々もいるし、もし放置すれば亡くなってしまうかもしれない。市民に対する福祉の保障は彼らにとっても同じのはずです」\n\n「きっとそうなるのではないでしょうか」また別の会員がエルケメンの嫌いな風の恩着せがましい笑顔を浮かべそう答えた。「街の改善を優先すべきでしょう。都市住民の住環境が改善されれば、地方の人に関しても同様に改善されるでしょうから……ただ、村落の利益のためにはまず都市から始めるべきです。では、失礼……」\n\nそう言ってその会員はエルケメンに取り合わず、出て行ってしまった。彼はヒューマニストに渦巻くもう一つの問題をここに感じざるをえなかった。一般市民における福祉に関わる政策は良いものではあるが、会員たちはリーダーになろうと躍起になり過ぎている。そのために、人々を二の次にしてしまっているのだ。\n\nエルケメンはそう考えた。そして、どこのサロンも同じような体質なのだろうか、とも思うようになった。"
 TOM.89.a: "欲がなくとも、信心を失うことはある。"
 TOM.90.t: "親愛なる"
 TOM.90.desc: "Staring into his drink forlornly, Erkemen Palkin hardly noticed when a man walked into the bar and all heads turned towards him. He hardly cared either. \"The usual, please.\" The man said as he sat down next to Erkemen. As the bartender went to get the liquor- from the top shelf, Erkemen noticed- the man beside him turned to look at him with a frown. \"Are you alright there?\" He asked.\n\nErkemen let out a sigh and gave a thin, insincere smile. \"Yeah. Yeah, I'm fine. What's your name, by the way?\"\n\n\"I'm surprised you don't recognize me. I'm Dmitry Likhachyov. And you?\"\n\nThat certainly caught Erkemen's attention. What a cosmic coincidence, that he should meet somebody that important here. Glancing to the door, he saw a couple of bodyguards paying close attention. \"My name is Erkemen Palkin. Currently, I'm with the Humanists, but... it hasn't been working out.\" Likhachyov's surprise on hearing that seemed genuine, and he seemed to want him to continue. Though he hesitated a moment, Erkemen ultimately gave in. \"Bunch of damn elitists who think city people are so much more important than everyone else. I agree with them on their goal, but their approach is insufferable!\"\n\nThat made Likhachyov smile. It was the most sincere one Erkemen had seen in weeks. \"His drinks are on me,\" He told the bartender. \"He needs them.\" Then, Likhachyov again turned to Erkemen, seeming to study him for a moment. \"I can't say that we'll agree on everything, but... among the Decembrists, it is always the people, city or rural, Russian or not, who come first. So if that's the sort of attitude you're looking for, then you're always welcome to attend our meetings.\"\n\n\"That so?\" Erkemen replied, feeling a strange sort of relief and acceptance. \"You know what, I think I will. Thank you, Dmitry.\""
 TOM.90.a: "一度失われた希望が再び彼の心に灯った"
 TOM.100.t: "ヒューマニスト綱領からの抜粋"
 TOM.100.desc: "民主主義に基づいて。\n\n民主主義、真の民主主義とは究極の目標であり、またヒューマニストの計画における究極的な終着点でもある。ヒューマニストの求める社会とは、生活のすべてのファセットに根強く民主主義的プロセスが習慣付いているような、そんな社会だ。職場は抑圧の場ではなく想像力と創造性、協力の場でなくてはならない。評議会と協同組合の設立はヒューマニストの理想を広めるための最優先事項だ。社会と労働環境をより民主的にしていけば、資本の暴君は少しずつ社会から立ち去っていくだろう。\n\n国民がより高等な教育を受けられるようになれば、政治への参画は進み、互いを愛することを知り、そして社会主義という気高い理想が現実のものとなっていくだろう。これこそがヒューマニストが、幸運にもそれだけの支払いができる人々だけに限定せず、愛すべき国民全員へ教育を提供しようとする理由なのだ。これこそが公共事業や慈善活動が最上級の重要性を持つ理由なのだ。何かを国民へ強制したところで社会は少しも変わるまい。これまでの暴君よりも少しはましだというだけだ。\n\n理想郷というのは、全ての男性、全ての女性、全ての子供がともに勝ち取ろうと努力したときに初めて勝ち得ることができるものなのだ。これこそが我々がマルクス＝レーニン主義者と呼ばれる人々と同盟を組もうとしなかった理由なのだ。マルクスは資本主義を破壊し理想郷をもたらすことに関して重要な省察を加えたが、彼らの教義への冷笑的なまでの献身と愛すべき国民への厭世観は、民主主義の荒廃と愛していたはずのプロレタリアを抑圧するに至った。悲劇だ。我々はこの共和国でこれを繰り返さないようにしなくてはならない。\n\nこれはアナーキズムの信奉者にも当てはまる。ヒューマニストは愛おしい国民への最大限の共感と愛を抱えつつ、人々をアナーキーへ駆り立てる、完全な自由への切望を理解はするが、しかしそのような状態は唯一全ての人々がそう望むときにだけ実現できるということは忘れてはならない。。それまでは、悲しいかなアナーキーはあまりにも簡単に外から来た敵に踏みつぶされてしまうし、あまりにも簡単に機会主義者や悪党に乗っ取られてしまう。\n\nしたがって、ヒューマニストは、愛すべき国民への信頼を現実主義によって侵蝕させてはならないということを忘れてはならない。もうそうなったならば、それは失敗と敗北を意味するのだ。\n\nD.D.ショスタコーヴィチ"
 TOM.100.a: "より良い世界を夢見て"
 TOM.101.t: "決意と覚悟"
 TOM.101.desc: "中央シベリア共和国中にショスタコーヴィチ大統領からの特別声明を乗せたラジオザザザという雑音を伴いながら放送される。話し出す前に苦しそうな空咳が国土に響く。ショスタコーヴィチは静かに話し出した。疲れが声からうかがえる。だがそうと知るものは少ないながらもそこには確かな決意があった。\n\n「友人たちよ」声が流れる。「友人たちよ。今日、再び戦場の太鼓が打ち鳴らされた。そして勇敢なる市民たちは民主主義を護るため行進を始めた」\n\n少しの間沈黙する。「我々は戦場へ行進せねばならず、そこで勇敢な人々がきっと命を落としてしまう。私は、きっと君たちもだろう、悲しみと後悔でいっぱいだ。疑問に思う人もいるだろう。私もそうだった。我々はなぜ戦わねばならないのだろうか。一体何のために息子たちを、父親たちを、兄弟たちを、市民を、戦場へ送らねばならないのだろうか？」\n\n「君たちには私が自分に言い聞かせたことをそのまま伝えよう。分離主義者は南に、東に、ありとあらゆる方角にいて、彼らはその市民や労働者を護ろうとはしていない。彼らは自分の市民を搾取し冒涜し、その命を消耗品として扱っているのだ！」大統領の声は普段からは想像もつかないような激しさを帯びてきた。\n\n「労働者を護ることができなれば、別の支配者となることもできない。アナーキストとレーニン主義者は、自らの冷笑主義と自信過剰に飲み込まれてしまい、まさにこの罠に囚われてしまったのだ。彼らの運命が我らが共和国に降りかかることはあってはならず、それを許すこともできない」\n\n「だから私は君たち、勇敢な市民へ請うのだ。その胸を決意と覚悟で満たすように。自らの家を、自らの民主主義を、自らの命を護る決意を。平時にはその平和を守るために最大限の働きをし、戦時下においては戦火を可能な限り早く鎮めるため全力を尽くすという覚悟を。流血が止まれば、我々は再び兄弟として一つになるはずだと君たちに誓おう。だがそれは今ではない。今は、我々の胸を冷たい決意と燃えるような覚悟で満たすように。そうでなければ我々は皆敗北してしまうだろう」"
 TOM.101.a: "皆に自由を"
 TOM.102.t: "毎週の射撃訓練"
 TOM.102.desc: "民兵の訓練は朝早くに行われる。アンドレイはそれに間に合うように目覚まし時計をセットした。早朝の極寒と暗闇の中で、テログレイカ・ジャケットを急いで着込み、ドアの前まで急ぐと、訓練場へのジョギングの前に少しだけ立ち止まって自分を鼓舞した。\n\nアンドレイは家を出るのが早すぎたと考えていたが、それは違った。旧軍時代の近衛兵が12人ほどすでに集まっていた。既に退役しているが、新しい民兵を訓練するために雇われた彼らは、雪の上をリズムよく走っており、踏みしめる音は少しもずれていない。アンドレイはスピードを速め、急いで陣形の中に潜り込んだ。ヘビのように縦列は伸びていく。\n\n民兵たちは日の出とともに標的を設定し、熟練兵たちの見守る前で横隊を作り集合して見せた。アンドレイはモシンナガンに弾を込め、サンドバッグの人形へ狙いを付ける。トリガーを引く。一度、二度、三度。\n\n一発目は横に逸れた。二発目は大きく跳ね上がってしまった。三発目は標的に描かれた円の一番外側を何とか掠った。白髪交じりの兵士が首を横に振りながらアンドレイのもとへ向かってくる。拳が上げられるのを予想してアンドレイの体は強張った。そして四発目がアンドレイの標的の隣にあったサンドバッグへ突き刺さった。\n\n殴打は無い。「少年よ」兵士の声は低い。アンドレイのライフルの照準を調整しながら続けた。「何かに弾を当てたいのなら、仲間について心配するのは止めて、敵のことをもっと考えるようにしなくてはならない」"
 TOM.102.a: "心を通わせながら、ヒューマニストの軍が形作られていく"
 TOM.103.t: "ヒューマニストの後継者"
 TOM.103.desc: "リハチョフはサロンに居るときも交渉中も、他のサロンの指導者たちへ目を光らせている。これは主に他のサロンに対し先手を打つためにやっていたことだが、しかし個人のレベルでは観測対象に学び、その能力に尊敬の念を覚えざるを得なかった。そんな男の一人は、まだ指導者とはなっていないが実質的に次の指導者となるだろう人物だが、最近同じようにリハチョフの興味を引きつけている。\n\nモイセイ・ヴァインベルクは面白い出自を持っている。ポーランド出身のユダヤ人作曲家が家族をナチスによって失い、そしてシベリアの中央の理想主義的な実験共和国にて主要人物の後継者となることが現実にありえるだろうか。そうだ、彼は自身理想主義的なのだ。自分の信条を固く信じ、他の人々の生活を良くすることを強く願っている。ドイツの侵攻とソ連崩壊によって彼は次々に逃亡を強いられた。ミンスクへ移住したあとすぐにタシュケントへ、そしてモスクワへの移動が戦争により叶わなくなったとわかると、中央シベリアへの道を見つけ、同時に政治への道も歩み出した。\n\nタシュケントに居る間、ヴァインベルクはヒューマニストの指導者にして優れた作曲家のショスタコーヴィチと知り合う。ヴァインベルクがヒューマニスト協会の後継者となるまでの様々な出来事は……きっと激動の時代だったのだろう。だが、彼は生まれついてのリーダーシップを備えていたはずだ。\n\nリハチョフは交渉中も彼を見つめていた。友人であるショスタコーヴィチの強い理想主義を共有しているが、また彼はいくらかの現実主義をも持っていて、他の政治派閥にいる人々へも一般的市民へも訴えかけられるカリスマ性を兼ね備えている。リハチョフの見たところ、ヴァインベルクにはどこかイデオロギー的に踏み誤っているところがあるかもしれないが、次のヒューマニストの指導者が善人だろうことには間違いない。"
 TOM.103.a: "彼だってリハチョフや他の人々に負けてはいない"
 TOM.105.t: "偉大なる統一の遺産"
 TOM.105.desc: "中央シベリア共和国は息を吹き返した。道を誤った分離主義者は最後の一人まで打ち砕かれ、秩序が地域全体へ戻ってきた。労働者は工場へ戻りつつあり、中央シベリアの他の派閥の市民らもまだ反乱を起こそうとはしていない。だが緊張は未だ高いままだ。\n\n現在の所、過伸展を起こしている共和国も、まだ機能を失っていない。中央シベリア計画に基づいた段階的なプロセスが踏まれているが、産業化計画は当然ながら地域一帯へと拡大されなくてはならない。政府は外見上だけでも正統性を保っており、緩いながらも国民へ権威を示している。だが国民からの信頼を勝ち取り十分な力のある国民国家に成長するためには、ゆっくりと慎重に進まねばならない。ロシアの再統一を目指すのならばなおさらだ。\n\nパステルナークの偉大な憲法と我々協会は本当に理想主義的で、声高に訴えるように国民のために働くのか、カフェで、家々で、バーで、工場で、国民は公然とお互いに議論しあっている。国民が冷笑的になってしまうという大きな危険性はある。国民からの無関心はそれだけで共和国を終わらせてしまうだろう。何人かは怒りを感じて協会制度の枠組みの外から立候補し、我々のバランスと安定性を脅かすかもしれない。まず手始めに、経済を発展させ、政治的安定性を維持し、軍を改良することが我々政権の成功へ繋がるはずだ。\n\n我々をここまで連れてきてくれたのは理想主義だ。共和主義の大実験は、切り抜けられはするだろうが難しい状況にあり、これを生存させるためできることをしなくてはならない。もし我々が自分の理想を犠牲にしてしまえば、何かを成したとしてそれに価値があるのだろうか？"
 TOM.105.a: "共和国は生き続ける"
 TOM.106.t: "コモン・コアの改革"
 TOM.106.desc: "シャポシニコフは机で資料にかじりつき椅子にもたれかかっていた。彼はどうにかこうにか4つの協会すべてを彼の改革に賛成させた。いつもの事ながら、少しの秘密の取引や個人の好み、借りを作ることも必要だったが、全ての協会を彼の軍への理想の下へ団結させられた。だがシャポシニコフも他のサロンもイデオロギー的違いはあれどそれぞれ合理的で良い軍事改革計画を持っていたのは認めざるを得ない。\n\n裏方での仕事はこれで終わりだが、ここからが実際の軍事改革だ。シャポシニコフは責務の重要性に気付いている。中核となる共和国軍は国家防衛の基盤となるものだ。彼も政府も厄介な口論で近代化や改革を緩められるような余裕は持ち合わせていない。そんなことがあれば彼が中央シベリアの国民とともに作りあげてきたものは失われてしまうだろう。"
 TOM.106.a: "少なくとも、我々は皆が何かについて合意できている"
 TOM.107.t: "新政権"
 TOM.107.desc: "何もかも変わっていく時代に、また大きな変化が現れた。新しく協会が権力を得て、中央シベリアの政治にまた一つのパラダイムをもたらす。新政権のために投票した人も投票しなかった人も、彼らが新しくどのような政治を行うのだろうかと夜も眠れず考えていた。\n\n経済政策の転換はありえるだろうか？軍や政治は改革されたりするのだろうか？それ以上に、新大統領はこれまでの言葉を守り約束を守るのだろうか？それとも妥協を重ねて約束に背いてしまうのだろうか？[GetTomskPresidentLastName]大統領は中央シベリアを彼のイメージ通りに形作る機会を得た。全ての耳目は彼に集められており、その成功と失敗を見守っている。転換点となるこの瞬間、人々には理想主義と希望、冷笑主義と無関心が広まっている。どちらが正しい態度だったのかは後の時代の人にしかわからないだろう。"
 TOM.107.a: "幸運を祈る。大統領"
 TOM.108.t: "諮問的国民投票 - モダニストとバスティヤリーの勝利"
 TOM.108.desc: "民主主義の誇らしい、輝ける特徴の一つに決断が国民の直接意志によって下されるというものがある。そして今日それが成された！……その類いのものが。個人の政治的地位に関する拘束力のない国民投票の結果が出た。モダニストとバスティヤリーの、段階的な政治的統合へ向け、個々の政治家が簡単に投票したり政府を動かしたりしないようにするという計画が支持を勝ち取った。\n\nトムスク国民は独特な協会システムをおおよそ受け入れ評価していて、個人にこの制度の中で自由に行動させることは行政を不安定化させ緩慢にするという、モダニストとバスティヤリーの意見にも同意したようだ。現行制度の外側で動く人間を支援しようとする人々も多かったが、これは想像されていたよりも少なかった。\n\n当然ながら、この国民投票に拘束力はない。大統領は法的にはこの結果に基づいて行動しなくてはならないという法的義務はなく、もしも個人の人生を自由にすることが道徳的に、あるいは現実的にやるべきことだと感じているのならば、そうしてしまえば多くの冷笑を生むことになるだろうという知識以外に止められるものはない。"
 TOM.108.a: "国民の声だ"
 TOM.108.b: "我々の大切な自由は国民よりも優先される"
 TOM.109.t: "諮問的国民投票 - ヒューマニストとデカブリストの勝利"
 TOM.109.desc: "民主主義の誇らしい、輝ける特徴の一つに決断が国民の直接意志によって下されるというものがある。そして今日それが成された！……その類いのものが。個人の政治的地位に関する拘束力のない国民投票の結果が出た。ヒューマニストとデカブリストの、個人がより簡単にサロンのリストに加われるようにするという計画が支持を勝ち取った。\n\nトムスク国民は独特なサロン制をおおよそ受け入れ評価しているが、中央シベリアで国民は全体的にあまりこの考えに夢中になっているというわけでもなく、その外側の人にも意見を政府へ届ける機会を与えてほしいと考えているようだ。ヒューマニストとデカブリストは、権力を失おうと夢中になっているわけではないが、現実主義的にも、原理からしても、この結果を計画に組み込もうとしている。彼らがいうには、国民へ完全な政治的自由を与えることは我々の義務であり、彼らを止める権利はないはずだ。\n\n当然ながら、この国民投票に拘束力はない。大統領は法的にはこの結果に基づいて行動しなくてはならないという法的義務はなく、もしも個人の人生を自由にすることが道徳的に、あるいは現実的にやるべきことだと感じているのならば、そうしてしまえば多くの冷笑を生むことになるだろうという知識以外に止められるものはない。"
 TOM.109.a: "国民の声だ"
 TOM.109.b: "あまりにも不安定になってしまう"
 TOM.110.t: "政治危機の小康"
 TOM.110.desc: "過激主義？もはや脅威ではない。不安定？かつてはあった。だが今はもうない。中央シベリアを安定性の松明だといえば言い過ぎかもしれないが、若き共和国は今熱水から取り出されたというのは正しい表現だ。\n\n以前の過激主義者や様々な個人は我々の協会を受け入れこぞって参加しようとしている。日々、暴力沙汰になるような派閥間の激しく怒りに満ちた議論は減っていき、情熱的ではあれど落ち着いて論理的な議論というのが増えてきた。ノヴォシビルスク出身のシロヴィクが共和国の安全装置としての軍情報部の位置づけについて同僚と友好的に議論している光景などは、見るに奇妙なものだ。もしも彼のような人々を我々の政治制度に参加させられなければ、きっと彼はこうしてサロンで紅茶を飲みながら座っている代わりに、軍事力を用いて国家を脅迫しようとしていただろう。\n\nまだまだ進歩させねばならないことはある。だがゆっくりと国民は共和国へ統合されている。"
 TOM.110.a: "ついに一息つけるようになった"
 TOM.111.t: "選挙は近い！"
 TOM.111.desc: "中央シベリアほど選挙が重大な出来事であると考えられている国はないだろう。いつもどおり、非常に高い投票率を見込めるだろう！だが、我々が再選されるとは限らない。\n\n選挙運動期間はすぐに始まる。もう一度国民へ我々に投票するよう説得するためには、我々は何か見せられるものを持っていなくてはならない。勝利を確実なものにするため重要な計画や公約は全て選挙日の前には完遂する必要がある。無駄に出来る時間は無い。執務室から追い出されないようにするためには、全てを完了させねければ！"
 TOM.111.a: "我々が本気であると国民へ示そう"
 TOM.112.t: "新生共和国軍"
 TOM.112.desc: "政治的イデオロギーを軍事的ドクトリンに適用するのは失敗のもとだと言う者もいるが、我々のヒューマニスト・ドクトリンは、我が軍の能力を大幅に向上させるだけでなく、政治的、文化的利益ももたらすかもしれない。\n\n我らが労働者共和国を地図上から消し去ることを望む外国の脅威は多く、軍隊を志願制にしたり訓練を怠ったりするような余裕は我々にはない。ヒューマニストの計画は、革命フランスの「国民皆兵」と、すべての市民の平等、国家への軍事的義務、労働者の自由を守るための闘争というヒューマニズムの原則からヒントを得ている。\n\n民兵訓練を義務付け、徴兵制をヒューマニスト憲法に追加し、さらに兵士と将校が状況や環境に柔軟に対応できるような「任務型戦術」の使用を奨励するもの。これらの改革により我が軍隊は、人民の、人民による、人民のための真の共和国軍となり、あらゆる侵略者から我が国を守ることができる軍隊となる。"
 TOM.112.a: "国民たちの折り紙付きだ！"
 TOM.113.t: "人民のシベリア計画の成功！"
 TOM.113.desc: "ノヴォシビルスクの街で、食料品加工工場から伸びる道を下っていった先の会議室にて、労働者らは官僚たちと会っていた。官僚達は中央政府も受け入れられそうな要求リストを読んでいた。工場の仲間達の間から選出された労働者達は、満たさなくてはならない要求量のリストについて読んでいた。お互いに激しく論争したが、最終的には、皆にとって納得できるような決断へとたどり着いた。\n\n何マイルも離れたケメロヴォでも、こちらは製鉄所にて似たような決定が労働者たちと成されている。製鉄所が国政企業によって運営されているという事実は、労働者達の権利を損ねるようなものではないということだ。\n\nユルガでは一人の地主が不安そうに目を擦っている。首都に住む、お抱えの弁護士からちょうど手紙が来たところだ。土地を数世代にわたって所有していたことで蓄えられた富を少しずつ削り取るかのような新しい規制についての手紙である。その間も、川上では、小作農の家族たちは自分の運命が良くなっていることを祝っている。\n\n中央シベリア中の全ての家、オフィス、工場がヒューマニストの経済改革の影響を実感している。自分の運命を管理するという労働者の権利が知らしめられ、中央シベリアの国民にとって、新しいシベリア計画はたくさんの成功を収めたと考えられている。"
 TOM.113.a: "心臓が仲介人として働かない限り、手と脳がわかり合えることはありえない"
 TOM.114.t: "かがり火を引き継いで"
 TOM.114.desc: "ヒューマニストの後継者、ヴァインベルクは友人のショスタコーヴィチの隣に座った。二人はこの病める前指導者の家の小さな庇の下で、質素な家の前に新しく舗装された道路を眺めていた。二人の間に言葉は必要ない。もう20年も親しいパートナーとして過ごしてきたのだ。ヴァインベルクは普段共和国を良くするための仕事に集中し、滅多に不安や弱さを見せなかったが、それでも新大統領に選出されたことへの重圧は感じていた。\n\n「幸運を祈るよ」ショスタコーヴィチはそう言って微笑みかけた。「君はきっと私にとって、それにこの国の労働者にとっても、誇れる大統領になるはずだよ。私はあまりに年老いたし、病も重すぎる。だけど君がこれまでやってきたこととこれからやるべきことに敬意を示して、とんでもない交響曲を書いているんだ。これが良いできなら、中央シベリアの皆が自慢に思えることが一つ増えるというわけだ」\n\n「ありがとう、ドミトリー。凄い嬉しいよ。君がいなかったら僕はここにはいられなかったんだ。もちろんね。今度は僕が仕事をしなくては」"
 TOM.114.a: "「だけどその前に、紅茶はもう一杯どうだい？」"
 TOM.115.t: "新設外交アカデミー"
 TOM.115.desc: "トムスクにて、シベリア国際問題研究所が研究所の研究者や外交官たちが参加する除幕式にて大統領によりより開設が宣言された。市中心部の駅の近くに位置する国際問題研究所の開校は、世界へ結びつこうとする政府の努力の象徴となるものだ。研究所には様々な階層から集まった学生たちが国際関係学や歴史、言語、政治学など様々な分野を学ぶ。その目的は我が国を代表して世界で活躍するような新しい世代の外交官を育てることである。さらに、彼らは我々ヒューマニストの理想を遠く離れた諸国へ伝え、全ての人類の利益となるような政治的、社会的結びつきを作ることを期待されている。すでに研究所のエージェントが共和国中を学生となる候補者を探し回っている。数年のうちに、若い外交官たちが世界中の大使館や領事館で務めるようになるだろう。"
 TOM.115.a: "我々は怪物を探して殺すために世界へ出るのではない"
 TOM.116.t: "ゆっくりとした進展"
 TOM.116.desc: "ヴァインベルクは紙束や調査結果が机の上に山積みになっているのを見て苛立ちを覚えていた。頬杖をついて考えこむ。統計調査の結果は芳しくなかった。トムスクから外に出れば、人々は圧倒的に性的マイノリティーの権利拡大へ反対的であった。「不支持」のチェック欄を柱のように染める黒いインクはまるで彼の燃え盛る心の上に溜まった煤のようだった。もしかしたら、ここで終わりなのかもしれない。\n\n溜息をついた。ソビエト時代であったらここまで苦労することもなかったかもしれない。共産党の官僚どもにとっては上から法や規則を強制するのに何の問題もない。少なくとも、紙上では。旧ソ連の憲法にはマイノリティーを保護すると謳っていたが、それは長年実現しなかった。ポーランド人として、ユダヤ人として、彼は無視がどれほど有害か、そしてそこからどれほどの悪意が生じるのかを知っていた。国民の意思がなければ彼の法案に意味はない。今はこの法案をどこかへ仕舞っておくしかないのだ。\n\n代わりに彼は万年筆を手に取り何かを書き始めた。彼の字は自分ではとても綺麗と呼べるものではないが、そうでなくてはならない。教育法案はきっと通過するだろう。ペン先から流れ出るインクは、まるで楽譜のような筆記体であった。これもまたどこかへ仕舞わねばならないだろうが、いつの日か、これが次の一歩のための礎となるのだ。ヴァインベルクはモダニストを羨ましく思った。だがヒューマニストだって試してみなくてはわからない。"
 TOM.116.a: "ゆっくりとした進展だが、それでも進展だ"
 TOM.117.t: "新生共和国軍"
 TOM.117.desc: "新しい共和国軍はこれまでにうまくいっていたものを近代化したものをイメージしよう。シャポシニコフの軍の中核はかつての貴族たちによる騎兵隊となり、軍の剣として働く。剣を支援するのは19世紀にナポレオンを押し戻したロシア流の物量戦術だ。戦時には大量の男たちが動員され、前線を作るために軽歩兵や砲兵となるのだ。\n\n愛国心と上流階級に根性と精神を教え込む教育、そして物量があれば、全ての敵を打ち砕くまで止まらない軍を作ることができるだろう！"
 TOM.117.a: "偉大なるロシアの底力を見せてやろう"
 TOM.118.t: "デカブリストの経済改革"
 TOM.118.desc: "労働者であろうと実業家であろうと、階級の溝は依然として残っているにもかかわらず、新しい中央シベリア経済ではどちらの階級も暮らしは向上している。生活水準は上がり小さくも頼れるセーフティネットが仕事を失職者や失業者へ提供されている。空腹に飢える人々も大幅に減った。多くの家庭で電化製品やテレビなどの家具を買う余裕も見られるようになっている。\n\nこれらの新しい家具は労働者により生産されているが、それはこの国の育ちつつある経営者階級による投資と監督のもと行われているものだ。自由市場経済は広範な生産設備と結びついて今までで一番の新しい事業を始める機会を作り出した。工場、農園、店舗、鉱山などが新旧の管理方法で繁盛し、我々の強い環境保護規制と適切な労働者保護の下でも記録的な収益を上げている。中央シベリアの労働者にとってはよい環境だ。そして経営者たちにとっては最高の環境だ！"
 TOM.118.a: "健全な均衡のとれた経済だ"
 TOM.119.t: "環境保護政策がコンドマ川の生態系に与える影響に関する評価"
 TOM.119.desc: "トムスク州立大学を拠点とする我々のチームはここ三か月以上、トミ川の支流であるコンドマ川の淡水魚の個体数を記録してきた。これまでの調査は様々な理由によりデータの記録が困難であったが、Baranov(1938)やTaliev(1951)、Bychowsky (1961)によれば1920年代以降、コンドマ川の淡水魚の個体数は川沿いのタシュタゴルやカルタンなどの街での鉱山開発や工場建設などの影響があり、全体的に減少傾向にあった。\n\nしかし今回の調査ではCarassius carassius(ヨーロッパブナ)、Acipenser ruthenus(コチョウザメ)、Gobio sibiricus(タイリクスナモグリの一種)、Leuciscus idus(イデの一種)、Cobitis sibirica(シマドジョウの一種)、Barbatula tomiana(タイリクフクドジョウ)、Esox lucius(ノーザンパイク)、Coregonus maraenoides(シナノユキマス)、Stenodus nelma(ネルマ)を含む多くの個体群の回復を観測することができた\n\nこのような個体数の回復には、新しい環境規制や生態系保護政策の導入が大きく関わっていると思われる。またShwarts (1963)の観察に基づき、コンドマ川の河川敷に植物が新たに繁茂していることが確認されたが、これも上記のような政策変更に起因するものと思われる。地元住民による漁業が新たに増加した魚類個体群への脅威となりうるかどうかは不明である。しかしそのような事態を避けるためにも、この地域の地元住民への漁獲枠を拡大することを提言する。"
 TOM.119.a: "すまんが、論文全部にはいくら払えばいいんだ？"
 TOM.120.t: "言葉は広まる"
 TOM.120.desc: "全てのロシア人は政治家の大言壮語には慣れ切っている。いや、脱感作されているというべきか。この数十年、数えきれないほどの指導者や軍人がやってきては平和や安定や栄光や労働者の権利やらをロシアへ与えようと約束してきたが、ほとんど全員は歴史上の人物になってしまった。だが今回だけは違ったようだ。\n\n西シベリアの農民はデカブリストが自由と民主主義をロシアと世界へもたらすと聞き、今回ばかりは信頼することにした。中央シベリア共和国は無視しがたい勢力となった。共和国は新しく並び立った東西の政府を打ち負かすことができるのだろうかと噂が小声で囁かれている。\n\n農民の権利を約束したことは西シベリアの大衆を強く引き付けた。これがこの数十年で初めての実行されそうな約束であったからだ。だが共和国の複雑な憲法制度に関する混乱もあった。また、奇妙な実験的政府は彼らの生活へ長続きする変化をもたらすにはあまりにも悠長であるという恐怖もあった。\n\nロシアは瀬戸際にある。政治的にも倫理的にも我々こそが祖国を引き継ぐ正当な権利を持つものだ。"
 TOM.120.a: "すぐに国民はすべてを知ることになる"
 TOM.121.t: "新生共和国軍"
 TOM.121.desc: "名は体を表す。モダニストのイデオロギーが求めるものは、軍とドクトリンの近代化である。軍は最先端技術で敵を圧倒し、早く、強く、柔軟であることを求められている。\n\n高速で敵戦線に切り込むヘリコプター、攻撃をものともせずに敵へ浸透し包囲する機械化師団、そして知的で、創造的で、対応力ある計画。これはそれに見合った知性のある立案者が立てるものだ。\n\n戦争は数のゲームである。敵の資源と士気を枯渇させたものが勝つ。そして現代戦という複雑なシステムを解き明かしたものが勝利する。科学的思考が我々に勝利をもたらすだろう！"
 TOM.121.a: "中央シベリアよ、前進せよ！"
 TOM.122.t: "現代の知恵の館"
 TOM.122.desc: "トムスクの中心部、見慣れない光景がヴァレリーの目に留まった。モダニストたちが知恵の館と呼ぶ建物だ。誰でも仕事を見つけることができ、解雇により寂しい思いをしている人々が利益を求めることのできるところである。周囲の旧市街とは異なり、建築様式は完全にモダニストのものだ。曲線と直線が上下に走り、円とらせんを描く。回転するドアからは暖かく整えられた空気が噴出し、ヴァレリーの魂を包み込んでくれるかのようだ。\n\nちょうどいいときだった。ヴァレリーはつい最近までは共和国に数ある石炭鉱業コンツェルンの責任者としては垂らしていた。しかし会社の経営は傾き、彼は部下たちと共に放り出されてしまったのだ。妻が子供を学校へ送り届け、すぐに自分の仕事のために家を出て行っている間も、彼は数日を小さな部屋をうろうろして過ごしていた。彼女のことは心の底から愛している。だが彼女には工場での仕事は荷が重いだろう。賃金が低すぎるという問題ではない。\n\n恥ずかしい思いを押し殺しながら、ヴァレリーはドアを開けて建物の中へ足を踏み入れた。室内はまぶしかった。天井が曲線を描き、急激に床へ向かっていく部屋など見たことがなかった。彼の前には館の管理人が座っているカウンターがある。綺麗にあつらえたスーツを着た男女がいて、疲れ知らずのエネルギーと喜びをもって働いている。ヴァレリーはゆっくりと歩きながらカウンターの一つまで来た。40代前半の女性がいる。顔にはしわ一つない。「あの」彼は戸惑いながら声をかけた。\n\n「どうなさいましたか？」彼女のエネルギーがほほ笑みからあふれてくるようだ。\n\n「仕事がほしいんです。何日か前にクビにされて、どうしたらいいかわからないんです」\n\n「書類はお持ちでしょうか？」\n\n「ええと、持っていません」顔が赤くなる。もっとよく調べてくるべきだった。いたづらっぽい笑みが女性の唇に浮かぶ。\n\n「そうしましたら、こちらが準備していただく書類になります……」"
 TOM.122.a: "ヴァレリーにはやるべき仕事ができた"
 TOM.123.t: "大いなる文化変容"
 TOM.123.desc: "「クズネツォフ！クズネツォフ！」サハロフは喜びに満ちた駆け足で彼の元へ向かっていた。立法議会の、空っぽで静かなホールに、彼の踵がコツコツと大理石の床を打ち付ける音が、石に落ちる雨音のように響き渡る。もう少しで夕方の6時になりそうだ。太陽は水平線の向こうへ沈まんとし、街の尖塔や屋根に影を落としていた。科学者ポビスク・クズネツォフの所へたどり着き、サハロフは彼の肩に手を置いた。「見て欲しいものがある」\n\n「そんなに急いで、さぞ面白いものなんでしょうね、サハロフさん」クズネツォフは笑った。「グラーグから解放されたときよりも幸せそうにしている人は見たことがありませんよ。さて、どんなニュースを持ってきてくれたのですか？」\n\nサハロフは手を膝について息を整えている。全力で走ったのだから無理もない。「それはだな」息を切らしながら話す。「きっとびっくりするぞ」クズネツォフを見上げて微笑む。「協会の活動が実ったんだ」\n\n「今度はどんなものでしょう？パステルナークじいさんの仕事を引き継いだ後からあなたは色々な変化を生み出してきましたよね。どれも素晴らしいものでした」\n\n「今朝のやつはきっと想像できないぞ」サハロフはようやくまっすぐ立っている。「フェミニスト団体が保育園への補助金を提案したり、性的少数者グループが社会を作ったり、どれもだ！びっくりするよ」\n\nクズネツォフは笑った。「こんな日が来るなんて思ってもいませんでしたよ、正直」サハロフの背中を叩く。「よくやりましたね」\n\n「ありがとう。ただまだまだやらなくて……」\n\n「まあまあ、今は成果を味わいましょうよ」"
 TOM.123.a: "きっと成し遂げるだろう。だが我々の仕事は決して終わるまい"
 TOM.124.t: "サハロフの重荷"
 TOM.124.desc: "「タバコを吸っているなんて珍しいですね」シャポシニコフはそう言いながら大統領執務室へ入ってきた。「機会があればな……」近づくにつれ元帥の目が広がる。「あまり楽しい機会とは言えなそうですね」サハロフは疲れ切っているようにみえた。目の下にはくまが広がっている。甘い匂いのするタバコの香りが薄暗い部屋に漂っている。「大丈夫ですか？サハロフさん。医者をお呼びしましょうか。まだこの階にいるはずです」\n\n「必要ない。精神的には平気だよ。肉体的に言っても、多分大丈夫だ。モルヒネを投与されて、手術をされて、それで平気なはずだ」サハロフはそう言って、机の隅に綺麗に重ねられた写真を指さした。「どんな肉体的損傷よりもこれがきついんだよ」\n\n「ライトをもっと明るくしてもよろしいですか？」サハロフは弱々しく頷いた。写真の説明をしながら、自分が戦場の写真から目を離せないのに気付く。身体が痛々しい形に歪んでいる。グロテスクだ。どの写真でも軍服を着ている。だが死体は生者のイデオロギーのことなど気にしない。「これは……」シャポシニコフは遠慮がちに口を開いた。「どこから来たのですか？」\n\n「戦争の記録だよ」\n\n「大統領。あなたの地位に最大限の尊敬を感じながら申しますが、もっと落ち着くべきです。戦争に犠牲はつきものなのですから」\n\n「そんなことは分かっている！」サハロフは叫んだ。だがすぐに静かになる。「わかっているさ。だからこそ悲しいんだよ。私の大義のためにこういった人々が命の危険に晒されているんだ」"
 TOM.124.a: "「指導者の重荷とは命が消えゆくのは避けられないと認めることです。\nきっとわかっているでしょうが」"
 TOM.125.t: "机上演習"
 TOM.125.desc: "爆発。銃声。いくつかの新型ヘリコプターや車両のエンジン音が中央シベリアの名前のない極秘演習場に響いている。\n\nこれが共和国により演じられる初の演習だ。西シベリアや極東からの侵攻は差し迫っており、それに備えるためのものである。非常に複雑に、綿密に練られた演習作戦は改革後の共和国軍にとってその発展した戦術や兵器を試す最初の機会となっている。\n\n結末として、演習はどの分野でも成功と締めくくられた。そして我々は最先端の機甲軍を扱えるという自信を得た。"
 TOM.125.a: "きっと敵を前にしてもうまくやれるさ"
 TOM.126.t: "労働者蜂起の遺産"
 TOM.126.desc: "協会のどこを見回してみても、白熱した議論がエリートたちの間で交わされている。皆の脳裏には同じジレンマがこびりついている。労働者たちの反乱を鎮圧してしまった直後で、中央シベリアは彼らをどうやって扱えばよいのだろうか？\n\n夜遅くまで続いた議論のどれをとっても、聞き入れられるべき点はあり、それぞれに正当性と善意が含まれていた。それだけに、議論の重要さからバスティヤリーは分裂一歩手前に至っている。\n\nある側は、労働者達の権利を拡大し労働環境を改善することは正しい行いであるというだけでなく、彼らの忠誠心を取り戻し共和国を安全に、平和に保つためには必要だと主張している。\n\nもう一方は、労働者への妥協は理想的だが、しかし実現不可能なことだと考えている。中央シベリアは急速な工業化を必要としている。それに加え、どのような妥協があったとしても反乱は避けられなかった。\n\n活発で、知的で、哲学的に、刺激に満ちた議論だったが、バスティヤリーの中では結論は既に出ていた。共和国が全てを失うことのないよう、工業化が何にも増して優先されるべきだとハルムスは決めていて、したがって労働者は単純に自分の順番を待たねばならないだろう。"
 TOM.126.a: "少なくとも楽しい議論であった"
 TOM.127.t: "新生共和国軍"
 TOM.127.desc: "バスティヤリーの信念では、軍は巨大で華やかであるよりも、十分で効率的であるべきと考えられている。そのため、改革では軍を小さな職業軍に改造することを目標としている。職業軍はポピュリストの扇動から自由であり、内外の脅威から共和国を守るのに適している。\n\n攻撃志向の軍を建設するのに資源を費やすのではなく、火砲と要塞化に投資する。弱まるまで敵には意味のない場所を攻撃させ続け、ある段階で反撃に出て敵を倒す。新生共和国軍に無駄はない。"
 TOM.127.a: "単純で効率的だ"
 TOM.128.t: "鋼鉄と動静の交響曲"
 TOM.128.desc: "中央シベリアは全てが調律され、バランスも取れている。国営企業と民間企業の混交を採用したことにより高い収益と豊富な雇用を生み出した。地域はついに工業化され、経済、資源産出、軍事生産量は全て日に日に増加している。必要最低限の社会保障は、政府や産業の支出を大きくしすぎない範囲で労働者たちを満足させ、安定した社会を作っている。そして最後に、我々の新しい努力と強い規律意識の文化がどこでも広まっている。\n\n経済は、その労働者も経営者も、全て潤滑、効率的に機能していて、これだけで我々が経済的成功を成し遂げたという証明になれる。"
 TOM.128.a: "自画自賛してもいいだろう"
 TOM.129.t: "共和国の目と耳"
 TOM.129.desc: "共和国の価値観とは矛盾し議論が必要であると主張するものもいるが、情報機関の発達は愛すべき国家の存続のためには優先度は高い。\n\nバスティヤリーは機関に特別で重要な権力を与えていて、また4つの協会全てのメンバーから構成される統合委員会によって監督される。東西の僭称者へ打撃を加える準備として、敵の行動を監視することがその使命だ。どんな情報でも貴重だ。共和国は敵について全てを知らねばならない！"
 TOM.129.a: "生存をかけた戦いでは理想が犠牲になることもある"
 TOM.130.t: "テクノ音楽"
 TOM.130.desc: "ラジオから流れる音波は、それをいじくりまわす者の耳をもれなく貫いた。トムスク共和国立大学の工学部に属するモダニストの生徒たちは、音楽家エドゥアルド・アルテミエフとの協力の中で新たな音楽の道を切り開いたのだ！\n\nアルテミエフと学生らはシンセサイザーと呼ばれる電子楽器を使用し、全く新しいジャンル、全く新しい音響を発明した。その音楽はラジオや真夜中のコンサートで使われてゆくことになるだろう。鼓膜を揺るがすその音はどこか恐ろしく、どこか陽気で、そして常に快活で、まるで刺激的な旅のようである。\n\n前衛的な音楽家はすでにその「テクノ」音楽のアルバムを発表しており、若者の間で人気を博している。ヒューマニストやデカブリストの老人や懐古主義者たちはこれを「ただの電子音」だとか「音楽と呼べるものではない」と酷評している。だが、それも感知すべきところではない。批評だけで文化的発展を止めることはできないからだ！"
 TOM.130.a: "なぜ古い人間は何もかも壊そうとするのか？"
 TOM.131.t: "ドーリア・ノーチへようこそ"
 TOM.131.desc: "ストロジェヴォイの街で、バスティヤリーに属するプロデューサーたちによって新しい驚くべきラジオ番組シリーズが放送された。「ドーリア・ノーチへようこそ」というタイトルのこのラジオは、ここ数年で放送された番組の中で最も議論を呼んだとして話題だ。\n\nシリーズの舞台のドーリア・ノーチは、かつて鉱山で栄え、今は中心の自転車工場の周りに広がっている、オビ川流域の小さな町だ。番組は町の住人たちの日常に焦点を当てている。上司のボリス、教師のダリア、工場労働者のアリョーナとアルチョムといったキャラクターだ。だが、ドーリア・ノーチは始めに受ける印象よりもずっと奇妙だ。ロシアの分裂と混乱からは無縁と言えるような、まるで泡沫の中に存在するかのような町だ。それに、町の住民達は超自然的現象にずっと苦しめられている。幼稚園の上空には光る雲が集まり、やがて園長先生に変わる。5つの頭を持つドラゴンが詐欺罪で地元警察に逮捕される。町外れにある不気味な森は住民達に仲間に加わるよう囁いている。\n\n「ドーリア・ノーチへようこそ」の不条理さは、むしろ不気味なほどに凡庸な物語のプロットと対称的になっている。これこそがシリーズを議論の的にさせた所なのだ。退屈な日常と異様な恐怖の間を常に彷徨っている。奇抜なだけで意味が無いと批判する者もいれば、カフェに集まってはノートを持ち寄り理論を語り合う熱狂的なファンもいる。特筆すべき考察は、町はタイムリープに陥っているというものだ。他にも、全ては夢の中だというもの、あるいは町はアメリカの南西部に位置しているというもの、そしてこれらの3つ全て本当だとするものなど、たくさんの考察がある。ドーリア・ノーチ。その正体を知るものはいない。\n\n（訳注:アメリカの不条理主義ラジオ「Welcome to Night Vale」が元ネタ。地方のローカルラジオ番組に見せかけたシュールレアリスムが端々から感じられる番組である。ドーリア・ノーチはロシア語で「夜の谷」を意味する。元ネタのナイト・ヴァレーは「アメリカ南西部のどこか」にあるという設定）"
 TOM.131.a: "奇妙と美しさとを分ける薄い意味的な線が引かれている。その線はゼリーで覆われているようだ"
 TOM.132.t: "マースレニツァの週"
 TOM.132.desc: "正教会の大斎の前の1週間、マースレニツァが開かれる。多くの者が肉を断食するという伝統に従うが、最近では従わない者もいる……だがどちらにせよ、美味しい乳製品を食べて皆と交流するにはいい機会だ。\n\nデカブリストは例年通りその歴史的及び宗教的意義に加え、素晴らしい祝祭の場として、祭りの復興のための祝典を開いた。この週には多くのクレープが消費され、マースレニツァを祝う像が建てられ、野外活動も開かれる。リハチョフ自身も屋台を出し、エプロンをつけて来客に食べ物を振る舞う。週が終われば大斎が始まり、その後には復活祭への準備期間に入る。宗教的内省にはもってこいの季節だ。"
 TOM.132.a: "うーむ……ブリヌィ最高！"
 TOM.133.t: "人民の音楽祭"
 TOM.133.desc: "音楽を愛さない人がいるものか？ヒューマニストは揃って「ありえない！」と答え、一般市民にもそれぞれの音楽的情熱を追求する機会を与えようとしてきた。彼らは集まって音楽フェスティバルを開き、ヒューマニスト作曲家の曲の労働者による演奏をテーマとしている。\n\n他の協会からは馬鹿にされることも多いが、ヒューマニストは希望する労働者に無料の音楽教室を開いており、演奏者たちはさすがにプロ並みとは言わないまでも、驚くほど上手に演奏している。労働者たちの高い音楽的能力は、教育と一人一人の情熱の探求は全員の権利であるというヒューマニストの信念を正しいと証明している。だが今は開催を可能にした政治については語らないことにしよう。楽しい時を過ごし、音楽を楽しみ、良いウォッカを飲む権利は誰にでもあるはずだ。"
 TOM.133.a: "全力を注げば何でも出来るのが人間だ"
 TOM.134.t: "失われた機会"
 TOM.134.desc: "ヴラドは工場の機械が建てる騒音を聞き流しながら次のコートを作ろうとしていた。予定上は彼は大学にいるはずだったが、大事な講義のひとつを欠席していた。だがその代わりに、彼はここにいる。家族を養うのに十分な金を稼ぐため交代もせずに一日中ここで働いている。極東での戦争で彼の父親が戦死し、母だけでは家賃を稼ぎきることはできないのだ。\n\nヴラドは授業に出られることを心の底から願っていた。彼は実際にはそうできる。だが金を稼がねばアパートから追い出されてしまうということも理解していた。ああ、「人民のための政府」が助けてくれれば！そうだ、モダニストは学生に奨学金を払い通学の負担を減らそうとしていたが、だがそれだけでは彼の負担は消えない。彼の家族は父親が死ぬ前ですら家賃の支払いは滞りがちであった。そのうち家族は追い出され路上生活を余儀なくされてしまうだろう。\n\nモダニストは彼のような国民を認識しているのだろうか？エリートのご子息にしか目が行ってないのではないか？教授や科学者の子供達は最良の大学へ無料で通う一方、彼は生きるための小銭を稼ぐのにも必死だ。昔のラジオでモダニストが教育改革を約束しているのを聞くと、自分の生活が何も良くなっていないことを思い出し怒りで煮えたぎりそうになる。\n\nヴラドは組み立てているコートに目を下ろしため息をついた。"
 TOM.134.a: "俺らは全力を尽くしているのに！"
 TOM.135.t: "国際金融"
 TOM.135.desc: "パヴリナはオフィスの柔らかい椅子に腰掛け、整理中の書類と図に目を通している。モダニストの新しい託児所へ彼女の娘を預けるようになって以来、自分の時間が増え、そこで何か仕事をしようと思い立ったのだ。金はいくらあっても困ることはない。\n\n数字を処理しながら、パヴリアは共和国のどの地域が一番支援を必要としているのか決定していた。学校、公園、住宅、どこに投資すべきか。仕事を全部終わらせてしまったパヴリアは、ただ彼女の計算が正しいのを望むだけである。幼い少女が基礎教育を受けられますように。\n\n「おい、ここは切り捨てるべきところだぞ」上司のハドリアンが口を挟んできた。彼は頑固なヒューマニストで、海外からの投資を求める新しい仕事にはあまり熱が入っていないようだ。\n\n「外資が嫌いだからって、人の仕事を邪魔しちゃだめですよ？」冗談だ。\n\n「いや、ただ君の計算が間違っているだけだ」ハドリアンは怒るわけでもなく言った。「ただそれでも、ロシアの近代化を支援してくれる外国人投資家というアイデアは本当にどうかと思うがな。15年でどれだけ外国に借金したのか！」\n\n「その議論はもううんざりですよ。私はモダニストの計画を支持してるんです。新しい変化が想像できませんか？住宅、学校、何もかもが増えるんです！モダニストがいなかったら、私だってこの仕事をできなかったのはハドリアンさんもご存じでしょ？何もかもが良くなっていると思ってるんですよ」"
 TOM.135.a: "ああ、近代化は高いんだ"
 TOM.136.t: "スタックオーバーフロー"
 TOM.136.desc: "コンピューターからは機械的な音が鳴り、ピョートルと学友のアントン、アンドレイが座るとどんどんとその音は大きくなっていった。新しいプログラム言語であるフォートランを使ったピョートルのプログラムはほとんど完成していて、起動準備もできていた。\n\n「呼び出し忘れてるぞ」アントンが画面を指差してそう言った。「それ以外は完璧だ！未来への第一歩だ、行こう！」\n\n「ああ、やっちゃおう」ピョートルはそう言って、呼び出し符号を追加した。「いや、思ってたより簡単だし、時間もそんなかからなかった。どうなるんだろうな！」\n\nピョートルは起動ボタンを押し、コンピューターからはガリガリと音が鳴り始めた。そしてどんどん……どんどん大きくなって……そして突然……\n\n「あー……クラッシュしたな」アンドレイがつぶやいた。\n\n「出力の追加忘れてんじゃねえかこのバカ野郎！」アントンが叫んだ。\n\nピョートルは困惑した。「いや、いやさ、出力の宣言が必要とか知らなくて」\n\n「このアホタレ、必要だわ。ちょい貸してみろ」アントンはキーボードを手に取ってコンピューターの再起動をかけた。「待てよ、クラッシュ原因は……スタックオーバーフロー？どういうことだ？」\n\n「プログラミングは言うほど簡単じゃない、って意味かも」ピョートルはそう返した。"
 TOM.136.a: "デバッグの方が簡単なのかも？"
 TOM.137.t: "トムスク・テクノクラート・トウキョウ"
 TOM.137.desc: "シベリアのど真ん中から日出る国の帝都への旅路は長く、険しいものだ。だが、来る価値もあった。ヴァインベルクは外国からの支援、援助、ただの認知に至るまで、それらの行為のもたらす意義を知っている。そして今、長く分裂状態にあるロシアで人々を救うには、海外の同調者などからの支援が役に立つかもしれない。\n\nだが、その救済は会議室で起こるわけではない。また、政府庁舎の大広間で公式な会議や明瞭な議論がなされたとて、解決するわけでもない。むしろそういった類の救済は、シャンデリアの下に光り輝く黄金のバッジを襟につけ、日本の外交に関わるエリート官僚が、ショスタコーヴィチと並んでうどんを食べるときにこそ起こるのかもしれない。椎名悦三郎はシベリア連邦の大統領の隣に座り、そして話し始めた。\n\n「日本の政治体制とは、すなわち会議や委員会の時間効率を上げようとするものでして、その効率というのはつまり、重労働を指します。我々は日本国民にそう言った重労働に慣れてもらい、熱心な態度を築き上げることで、困難を乗り越える準備をしてもらいたい。しかし、私が思うに連邦の国民方は政府が親切すぎるがためにそういう準備ができてないんじゃあないんでしょうか」椎名はそう言い、麺をゆっくりと口へ運んでいく。\n\n「それならば、国家が支持者を支援しないならば、そこに道徳性を求めることはできるでしょうか？国家を動かすために多くの努力を重ねる者がいるのなら、その仕事、その活動、その世界における役割を知らせる者もいるはず。満州におけるムチの一つ一つは、強い国家の建設に与することはありません。じゃあ何が与するのか。それこそ、人道です」ヴァインベルクはそう言い放つと、麺を啜り始めた。\n\n日本のエリートが見た先には、尊敬すべきヴァインベルクと食べかけのうどんとが格闘しあっている光景があった。"
 TOM.137.a: "真実とは、威厳あるものである。"
 TOM.138.t: "心の壁を打ち破って"
 TOM.138.desc: "TomSiBar計画の進行に伴いノヴォシビルスクやバルナウルの市民にも団結精神がゆっくりよ根付いてきた。かつての分離主義政府があった両都市とトムスクとはどんどん連結されていき、人々は否応なしに仕事や建設計画、地方政府の中で他の都市の人と一緒に作業している。\n\nいつの日か3つの都市は一つになるだろう。住人達は協力と連結の精神を既に受け入れ始めている。日々、人々はロシアの他の地域から来た人は自分とそれほど違いはないと気付くようになってきた。心に出来た分断は著しく消えている。\n\n幸せで、一つになった人々という夢は次第に近づいてきている。我々に必要なのはこの進歩を続けること、そうすればすぐに夢は現実になるだろう。"
 TOM.138.a: "こういった違いは肉体的なものというよりは精神的なものなのだ"
 TOM.139.t: "A Republic of Citizens"
 TOM.139.desc: "Nothing like the fresh air, cool breeze, and beautiful, endless forest view on a Siberian Sunday morning. And right there with the rest of the local militiamen was President Miecysław Vainberg, up and at 'em early along with everyone else for the mandatory weekly training.\n\nPlenty of young children came to watch their brothers, cousins, fathers, and President perform their pushup and rifle drills under the blinding glow of the bright morning sun. From the funny stories and serious talks they had of a republic that served every man, woman, and child from their older friends and relatives, the kids were just as eager to fight for their motherland and their rights as the adults. Everyone having such high morale was still a new phenomenon, and Miecysław beamed with joy and pride as he saw just how much his people cared about their nation and each other.\n\nThroughout the few large cities and the many tiny farming and mining towns, a new positive and hopeful energy surged through the people's veins, as for once there was true freedom, democracy, and opportunity, and the repression of capitalism was severely hampered by the benevolent guiding hand of the state. This new Russian republic was, unbelievably, a place where every single person had the ability to live a safe, secure, healthy, and happy life.\n\nThere was still more work to do. There is always more work to do. Soon we will bring this prosperity to all of Russia, and perhaps even to places beyond the frontier. But for now, every last citizen can revel in the fact that we have combined the best, and only the best, elements of the 1917 and 1918 revolutions."
 TOM.139.a: "It brings a tear to the eye to see a people so happy."
 TOM.140.t: "A Nation's Future"
 TOM.140.desc: "Knock knock knock. \"Delivery for the family of Vasily Antonovich!\" Hmm... Vasily wasn't expecting any mail at his home. But the man outside was not a mailman. It was a low-level government bureaucrat. \"Good afternoon, sir. The government has begun a program of giving children free toys to help stimulate their development. Are your children home from school? They can come pick a few things they'd like.\"\n\n\"Oh, uh sure. Thank you. Luka, Liuba! Come here, the government is bringing you toys!\" Confused but also excited for toys, Vasily's two young kids immediately popped their heads out of the front door and browsed the box of toys being carried by the employee.\n\n\"I want that one!\" yelled both children at the same time, picking an action figure and picture book respectively.\n\nAfter supper, Vasily and his wife watched the two young children playing with their new presents with glee. They were both totally enamored and absorbed by the toys, so surely this was providing some benefit to their childhoods? This new \"Bastillard\" political party and \"Salon\" government was awfully strange, but it seemed they cared about making life bearable for their citizens. They couldn't be too bad."
 TOM.140.a: "Luka and Liuba especially seem to like the new government."
 TOM.141.t: "The Thunderous Parliament"
 TOM.141.desc: "\"There is no other choice. You make use of the opportunities that exist, or you fail to survive. I would be interested in hearing alternative plans for our development, but I already know you have none.\"\n\nKharms's dry, stinging words hung briefly over the deputies in the parliament before a deafening rabble consumed the entire room. Jeers and boos came from all over, including from some especially opinionated Bastillards, until Kharms yelled \"ENOUGH!\" over all the noise. It was incredibly rare that he got even a little flustered. Instantly calming down, the President continued,\n\n\"I am no fan of the policies of the Empire of Japan myself. But it would be a grave mistake to ignore the massive economic boon we would experience by opening trade links with them. All we need to do is build up Manchurian industry and expand our Pacific ports, and our Republic will have an economy that eventually eclipses even that of Germany. It is impossible to act in a morally pure fashion at every single crossroads, and we have an obligation to ensure that we spread democracy and prosperity as far and wide as we can. We need to finish this project to do that. And besides, you don't think Japan will find someone else to trade with if we don't trade with them? You are not that naive.\"\n\nThe parliament was much quieter than before. The deputies heavily pondered what their President had said, but whether Kharms's grand eastern development project came fully to fruition was still up in the air."
 TOM.141.a: "Will the plan be realized?"
 TOM.142.t: "Ending Harbin's Legacy"
 TOM.142.desc: "Every last fascist party member and sympathizer is being located and put through \"De-Harbinization\" trials at this very moment. Mandatory classes are being taught to more moderate people on the evils and lack of freedom brought by fascism and monarchism. Every last vestige of authoritarian tendency will be wiped off the face of the Far East, even if we have to use rather... authoritarian means.\n\nSome of the most radical among the local populace are even being forcibly sent to re-education camps, and many people are being put on government lists, but these extreme circumstances mean we must reluctantly resort to these extreme measures. It is sad that we have no choice but to violate some of our principles, but it is absolutely necessary for the safety, stability, and eventual prosperity of our Republic."
 TOM.142.a: "A bit of a paradox."
 TOM.143.t: "Military Parade"
 TOM.143.desc: "Shaposhnikov and Likhachyov watched from afar as the parade of oddly-clad and heavily armed soldiers marched along one of Tomsk's main roads. Their colourful, neo-Napoleonic uniforms really were odd, but they certainly stood out. \"Those are some impressive weapons we have in our arsenal,\" commented Likhachyov, gesturing towards some modern tanks and self-propelled artillery pieces.\n\n\"Yes,\" replied Shaposhnikov, \"but these are easily the best-equipped men in the entire army. There is still very much work ahead before we are ready for any major conflict.\"\n\n\"That's good to know, General. But at the very least, the people will be reassured of our strength and glad to see the men who fight for our republic up close.\"\n\n\"There is definitely value in that, Mr. President.\""
 TOM.143.a: "It's something. And soon it'll be more than something."
 TOM.144.t: "The Great Discord Speech"
 TOM.144.desc: "\"There is a great discord in our republic. A political turmoil which has constantly threatened the very existence of this nation and our unique form of governance for years, since long before we even reunited the old territories of the Central Siberian Republic. Every single person here knows exactly what I am referring to: our Salon system is utterly incapable of dealing with outsiders.\"\n\n\"Disunity is plaguing us, it's slowly killing us like the venom of a snake, but we're simply ignoring it and allowing the lifeblood of the country to slowly drain out of it. So many care nothing for what our government does, or have lost faith in us ages ago. So many more still wish to belong to some other rival state because their ideology is so much better than ours or they miss their dear leader. This is a severe problem! But it is not impossible to solve.\"\n\n\"We can integrate people from all circles into our system; the independents, the majority of the radicals, the cynics, the siloviki, just about all of them! But some of us are scared to place their power in jeopardy. This is about the good of the Republic, not your desire to keep your seat in the chamber. Start acting like it.\"\n\n\"I have a great many plans to put an end to this great discord, but we need everyone fully committed and working harder than ever. Maintaining the legacy of Pasternak so that it stands forever across Russia is far from easy. Let's get our hands dirty and get to work.\""
 TOM.144.a: "Strongly worded, but on point."
 TOM.145.t: "スヴィリドフの陳情記"
 TOM.145.desc: "ゲオルギー・スヴィリドフはある男に話しかけた。「ロストウさん、今回はありがとうございます。政府は作曲家の私に国外からの支持者を取りつけてこいと命令しましてね」\n\n「いやいや、問題ないよ」国民進歩連盟の有力者の一人、ウォルト・ホイットマン・ロストウはそう答えた。「この国には、その政府のような強力で、民主主義的な政府によるロシア統一を望む者はたくさんいる。正直言えば、それこそアメリカの考える最良のシナリオだ。そしてその通りになれば、政治家は皆喜んで援助するだろう」\n\nスヴィリドフはその発言に興味を持った。「もしかして、援助してくれるようなアテがあると……？」\n\nウォルトはペンと紙の切れ端を持ってきた。「2人知ってる」そう言って、名前を書き出した。「まずはスクープ・ジャクソンだ。会ってみるといい。進歩連盟の外交官の中でも大物だ。あいつなら君を支持するだろう。きっと気にいるだろうからな。君は自由、民主主義、それと資本主義どれも好きだろう。あとは、フリッツに一泡吹かせようと思ってるわけでもない」\n\n「なるほど、いいですね」\n\n「それから共和民主連合、あそこにはきっと君とうまくやれる奴がいる。名前はジョージ・マクガヴァンだ。話してみてくれ。アメリカとの関係を良くするのに、彼とのコネは役に立つ。あとは共和民主連合での人脈作りも手伝ってくれるだろう。そうそう、美味い飯を食べたいなら、呼び出してみるといい。政治の次に専門だ」"
 TOM.145.a: "友人がいないわけではないようだ。"
 TOM.151.t: "Bastillard Literacy Campaign"
 TOM.151.desc: "While the literary competency of the citizens of Siberia is far from what one would consider great, the one exception to that rule has been Tomsk. Still, even in spite of the intellectual and cultural hub, literacy has remained primarily the realm of a select group of bureaucrats, scientists, writers, and other elites. President Kharms and the Bastillard Salon as a whole seeks to redress that discrepancy.\n\nThe Salon, with help and support from the government, has been involved in the transportation of both teachers and materials needed to expand the reading capabilities of the population. Classes are held for both young and old to participate in. President Kharms praised the actions of his fellow Bastillards, stating that the population 'needs the skills in order to keep our Republic safe, stable, and prosperous.'\n\nWhile the reading materials are varied from famous novels of the Russian canon, others are more experimental in their styles. President Kharms' novels in particular have made a great impact upon the youth of the nation, with many parents surprised at their children's newfound interest in literature."
 TOM.151.a: "Literature expands the mind to never before seen places."
 TOM.152.t: "情熱の罪"
 TOM.152.desc: "グミリョフはその激情を隠そうとしつつもその顔に表しながら、法廷に座っていた。グミリョフは最初、ユーラシア主義運動の専制君主としてそれらが起こした罪を咎めるために裁判を起こされた。裁判長が小槌を数度振り下ろすと、裁判の傍聴人は静かになった。「共和国市民よ、我々は今日ユーラシア主義政府に対する裁判、ひいてはまずその指導者グミリョフを裁くためここにいます」彼はグミリョフの顔をしっかり見て、話を続けた。「被告人レフ・グミリョフ、この法廷では被告人の指導下にあった軍隊、政府が無数の戦争犯罪、過酷な報復を含む複数の凶悪な犯罪の責任を求めるべく開廷されます。被告人、何か意見はありますか？」\n\n「もちろん。貴様らはユーラシア人を破滅させ、その忌々しいローマ＝ゲルマン思想で、大西洋主義的退廃をしてこの大陸を堕落させ、そして俺を犯罪者と呼ぶのか!?」傍聴人が抗議の声を上げる中、グミリョフは叫び始めた。「貴様らは人々の唯一の望みを破滅させた！指導者は我々を弱体にし、ドイツ人とユダヤ人に頭を下げるんだな！貴様らは愚かしく、街が燃えようと道端で死のうと、俺は涙を流す気は毛頭ない！」\n\n裁判長が再び小槌を数度振り下ろし、一部の傍聴人は部屋の秩序を取り戻すために移動を余儀なくされた。裁判長は再び話し始めた。「被告人レフ・グミリョフ、この法廷及び陪審員は貴方の全ての罪状について認めました。ここに、仮釈放なしの懲役257年を命じます。さようなら、グミリョフ」グミリョフは傍聴人席からの攻撃から身を守るようにしつつ法廷から武装警備員に連れ出された。彼が連れ出されるのを、人々は喝采をもって見送った。"
 TOM.152.a: "グミリョフが人々にテロを行うことはもうないだろう"
 TOM.153.t: "The Forgotten Palace"
 TOM.153.desc: "Novosibirsk was abuzz with activity. Nikitin had been sent by Vainberg to help repair its railway stations, damaged by the unification wars. The city was a major transport and communication hub for Central Siberia. Hence the Humanist Salon sending some of its best assets to oversee the rebuilding process. Nikitin could not help but be amused at history's cyclic nature. Designing Novosibirsk's train station had been one of his first gigs. Now he was in charge of carting off the rubble and starting all over again.\n\nThe Humanist minister prided himself on his experience with large foundations. Novosibirsk's foundations had unfortunately been chewed through by heavy artillery. As thermites did to wood, the war had done to the train station. With the bonus of unexploded ordnance slowing progress, of course. Nevertheless, work continued. It was humans to seek order where chaos once stood. Nikitin thought of the thirties, of Bukharin's Soviet Union. How different had things be then!\n\nHe thought of the Palace of the Soviets, once supposed to represent the triumph of the world revolution. Designing the foundations of such a colossal project had taken much work, and many technical advancements. How ironic, then, that the triumphal monument to revolution had been swallowed by the fascist tide. Nikitin knew not what happened to the Palace of the Soviets. Probably demolished, like everything else in Moscow the Germans had not found to his liking. Once a testament to the people's future, the palace was now forgotten. Would the same thing happen to the renewed Central Siberian Republic? Once already the project had come close to collapse."
 TOM.153.a: "Time makes fools of us all."
 TOM.154.t: "盾"
 TOM.154.desc: "トムスク中の本屋が、活気に満ちていた。ヴァディム・コジェフニコフの新刊『盾と剣』を手に入れるために、多くの人々が押しかけたのだ。\n\nコジェフニコフはかつてソビエトの機関紙プラウダ所属のジャーナリストをしていて、現在はヒューマニストの会員であるが、その最新小説はスパイにまつわる物である。時は西ロシア戦争、ソビエトのスパイがナチス・ドイツの諜報機関に巧妙に潜入しようとする中で、出自をヴォルガ・ドイツ人だと偽って敵の後方へと回り込む。その後アプヴェーアでの昇進を重ね、ついには旧ソ連領内で活動するパルチザンと協力し、ドイツの諜報機関への欺瞞工作を行なうという物である。\n\n戦争末期、主人公はその素性を見破られ処刑されてしまうという悲惨な末路を辿るが、読者にとって国家のために影で働く英雄という像は、特に若い世代に国家の誇りを植え付けてくれるだろう。"
 TOM.154.a: "人はそれを、孤独を感じぬために読むのだ。"
 TOM.155.t: "The Sword"
 TOM.155.desc: "If one were to look up the facade of any cinema theatre in the [TOM.GetName], dazing lights would up blinding the poor sot who laid his eyes on the myriad of neon lights set up for the screening of \"Shield and Sword\", the movie adaptation of Kozhevnikov's espionage novel.\n\nTruly, this adaptation could be called a massive success as lines of people were seen reaching street corners. Though the book managed to awaken a slight feeling of national pride in readers, the movie managed to broaden its impact, perhaps even setting it ablaze even more so as countless citizens, inspired by the movie and its protagonist's struggles against the Nazi Reich no doubt, start enlisting in service of the Republic, for the Motherland needs all of its children to defend it from further ravages carried out by Germany."
 TOM.155.a: "Where does the Motherland begin?"
 TOM.156.t: "East vs. West"
 TOM.156.desc: "A platoon of soldiers trudged through the Siberian snow, the flag of the CSR small but noticeable on their uniforms. Two soldiers near the back shivered in the freezing conditions. \"Hey, hey Danil,\" One hissed to the other between chattering teeth. \"Where the fuck are we going? This weather will be the death of us.\"\n\n\"Shut up, Nikita.\" Danil replied, his arms wrapped around himself in a futile attempt to preserve warmth. \"Orders are orders, and if you keep being a spineless idiot then so help me-\"\n\nA shot rang out, then another, then another. They were loud, and more importantly, close. The entire platoon froze where they were, and looked around for the source. None of them were fresh recruits, even Nikita. Yet something was off about the shots they had heard, were continuing to hear. They followed each other methodically, almost mechanically, as though they were fired against no resistance.\n\n\"There!\" Nikita shouted, pointing to a clearing in the trees along their path. The uniforms they saw clearly belonged to the damned Eurasians, and Danil wasted no time in getting his rifle ready, seeing the others do the same.\n\n\"Open fire!\" Their commander cried out, causing the Eurasians to turn to face them. Too late. The platoon's fire decimated the smaller squad of Eurasians, and those few that managed to return fire soon followed. It was when they approached the enemy position to search for survivors that they saw the reason for the strange gunfire a short distance away. Nine CSR soldiers who had been taken prisoner by the Eurasians lay dead on the ground, clearly executed. Three more kneeled to their side, soon to follow had their would-be executioners been spotted any later. To Danil's side, Nikita shook his head in disgust. Danil would have too, if things like this still surprised him anymore. Instead, he only had one thing to tell the surviving prisoners."
 TOM.156.a: "We'll make them pay."
 TOM.157.t: "Alas, Babylon"
 TOM.157.desc: "The minister's car pulled into the refugee camp. Antonina Pirozhkova felt guilty for taking time out of her duties as High Commissioner of Economic Development to go on this personal errand. Sakharov had not been pleased when he had learned of her reluctance. \"There is so much to be done that a day off will not hurt our progress! Go, and look for him!\" Thus, she had found herself in Kemerovo, visiting one of the region's dwindling refugee camps. The end of unification wars had brought normality back. Only the very sick and impoverished remained.\n\nThe administrator of the camp led her to the field hospital. To her worried expression, the administrator had swiftly reassured her that Isaac Babel's condition was stable. Merely a bad virus, setting fire to a malnourished body. Doctors had intervened rapidly.\n\nIsaac slept soundly. She stood by the bed, lost in memories. How often had she seen him sleeping peacefully like this. Cold reality superposed on warm recollection. Her love was gaunt, his trait chiselled by deprivation. Now and then a cough would upset her husband's rest, shaking his body cruelly. A few silent tears rolled down her face. None of this mattered, he was alive! Alive!\n\nAnd so Antonina sat by her husband's side. The war had separated them. No doubt had it brought to him challenges and trials. Time would heal all rifts, and so she took this day off to sit by her partner's side, letting him rest for a little longer. Her work could indeed wait for another day."
 TOM.157.a: "Fulfilled dreams, harmonious songs."
 TOM.158.t: "民主主義的過程"
 TOM.158.desc: "アブラムが入った建物はトムスクの凍えるような通りとは似つかわしくなく、暖かかった。手をこすりながら彼は目の前の受付机へと向かい、そこに座る眼鏡をかけた女性に話しかけた。「おはようございます。私はアブラム・ドミトリエフ、元ノヴォシビルスクの政治家です。トムスクではどうやって政治に参画したらよろしいのでしょうか？」\n\n女性は彼を見上げてほほえんだ。「ああ、それなら簡単です。こちらに必要情報を記入していただいて、働きたい場所を選んでください。それから貴方がどのサロンに所属しているかも」\n\n「待ってくれ、サロンに入らないといけないのか？無党派としてはダメなのか？」\n\n女性から笑みが消える。「パステルナークが決めたやり方です。サロンに所属しなければ、出馬することはできません。単純明快です」\n\n「従うイデオロギーだとかサロンを決めないといけないのはあまり民主的には感じないがね、ただ、選ばなければいけないならモダニストが1番いい」\n\n女性は再び椅子にもたれかかった。「でしたら、モダニストの指導者のサインをもらってから再びお越しください。来週、議事堂で会議を行う予定のはずです。それから、どれだけ非民主的だと思っても、不満を言わないようにお願いします。ノヴォシビルスクに住んでいたのなら、なおさらです」"
 TOM.158.a: "そのうち慣れるだろう。"
 TOM_elections.0.t: "迫る次期選挙"
 TOM_elections.0.desc: "パステルナークの臨時政府が終わりを迎える新体制での初選挙が行われてから4年が経った。この4年、共和国は大きな変革の時を迎えた。希望や夢、勝利や敗北が次々にもたらされた。良くも悪くも、現在この国を率いるサロンも次の選挙のためにその活動と、その特色ある憲法とを中止しなければならない。\n\n前政権についていたサロンがその計画を継続するために再び選ばれるのか、それとも新たなサロンが選ばれ他サロンの計画や遺産を管理せねばならないのか、判断するのはまだ早計だろう。1963年に出馬した候補のうち、3人が再び名乗りを上げた。デカブリストサロンのドミトリー・リハチョフ、モダニストサロンのアンドレイ・サハロフ、バスディヤリーサロンのダニイル・ハルムスである。ヒューマニストサロンからは、体調を崩したドミトリー・ショスタコーヴィチに変わってモイセイ・ヴァインベルクが出馬を決めた。\n\n誰が優位かというのを決めるには早すぎるが、選挙活動の中で一つの党が飛び抜けるというのは間違いないだろう。\n\nさあ、どのサロンの選挙活動を支持しようか？"
 TOM_elections.0.a: "デカブリストだ。"
 TOM_elections.0.b: "モダニストだ。"
 TOM_elections.0.c: "ヒューマニストだ。"
 TOM_elections.0.d: "バスティヤリーだ。"
 TOM_elections.2.t: "ヒューマニスト協会の勝利！"
 TOM_elections.2.desc: "今日、市民はその大統領の職をモイセイ・ヴァインベルクに託した。ヒューマニストサロンの勝利とこの主要な結果によって、共和国は今後4年間、一院制のスミレ色のドゥーマに率いられることになる。そう、直接民主制に住民投票、ヒューマニストの理想の追求のための4年間になるのだ。\n\nヴァインベルク大統領は中央シベリア計画を世界屈指の労働者中心の経済に置換することこそ肝要である、といった公約を掲げた。同様に共和国軍の発展を目指し、シャポシニコフ元帥案に基づいた基礎改革を行い共和国に対するいかなる脅威をも退けられるような市民軍を形成することも重要である。新大統領は東方への拡大と海への接続による世界への共和国の開放を見据え、世界に専制主義と急進主義からのロシアの解放という朗報を広めようとしている。労働者のためのロシアは、国家の敵にも無慈悲となるのだ。"
 TOM_elections.2.a: "ミェチスワフに乾杯！"
 TOM_elections.3.t: "デカブリスト協会の勝利"
 TOM_elections.3.desc: "デカブリスト協会が大統領選に勝利した。著明なロシア中世史研究家であるドミトリー・リハチョフは白色ドゥーマの上院議員らの支援を受け、民主主義の理に則って国を環境主義と現実的な自由保守主義へと導くだろう。\n\nリハチョフが次の4年で何を望んでいるのかは明快だ。中央シベリア計画は厳密な環境保護基準に基づいて自由化される。労働者はセーフティーネットの形で国富の恩恵を受けられるが、不幸な運命を退けられるほどではなく、労働意欲を損なわない程度のものだ。国内、外交政策の面では、デカブリストは全ての形の過激主義を終わらせることを求め、また解放のために徴兵を拡大し共和国軍を支援しようとするだろう。ロシアは統一されねばならない。ロシアは自由にならねばならない。そして良い未来をロシアの過去を殺そうとするものから守らねばならない。"
 TOM_elections.3.a: "リハチョフに乾杯！"
 TOM_elections.4.t: "モダニスト協会の勝利"
 TOM_elections.4.desc: "モダニスト協会は国民からの委任を大差で勝ち取った。大統領候補者のアンドレイ・サハロフは高名な物理学者で、次の4年間共和国を率いることになる。モダニストは、様々なサロンの出身者からなる実力主義的な閣僚制を持つ青色ドゥーマを実現するのに注力している。閣僚が資格ある政治家や官僚によって埋められると、サハロフは経済の改善のために力を尽くそうとしている。中央シベリア計画の全てを引き継いだモダニストは市場の自由化と輸出志向経済によって共和国の経済は現代的なものへ向けて急加速するだろうと主張している。サハロフは平和主義的な性格で知られているが、彼と党は中央シベリアの産業をあらゆる敵を追い越し孤立させる近代的な軍を建設するのに用いるべきだと訴えている。外交政策面では、外の世界との接触が回復されたら、モダニストは親OFN的政策を取るだろうと予想されている。"
 TOM_elections.4.a: "サハロフに乾杯！"
 TOM_elections.5.t: "バスティヤリー協会の勝利"
 TOM_elections.5.desc: "バスティヤリー協会が順調に行った選挙運動の後では、不条理文学作家のダニイル・ハルムスが大統領選に勝利したのもそれほど奇天烈なことでもない。労働者蜂起の記憶はあれど、共和国市民はまだバスティヤリーの灰色ドゥーマと強力な上院への信頼を失っていなかった。\n\n民主主義的に選ばれた権威主義的政府という未知との接触と引き換えに、共和国は中央計画による経済成長や、ファシストと共産主義者の先導者を監視する政府、ロシアの民主的な依頼を確実にするための現実主義的な外交方針を手にした。軍事問題に関しては、ハルムスは再び現代的な火力兵器を使用することの重要性や、自由社会とその敵との戦いの構図を作ることを説いている。\n\n鋼の大統領と灰色ドゥーマよ、前進せよ！"
 TOM_elections.5.a: "ハルムスに乾杯！"
 TOM_elections.6.t: "Victory for the Humanists!"
 TOM_elections.6.desc: "In the working class districts of Tomsk as in some of the most refined cafes and tea houses, supporters of the Humanist Society followed the radio with bated breath. When Dmitry Shostakovich's victory in the presidential election was announced, many wept. Through the years of the Anarchy and during the slow and painful collapse of the Central Siberian Republic, others had lost faith in the decency, the inherent goodness of each Russian citizen. Not the Humanists.\n\nThroughout the celebrations, workers gathered around public speakers, listening to the Humanist Salon's manifesto. The party's activists loudly rejected Marxist socialism as well as disorganized anarchy. A new, modern choir of democratic voices would rise, directed by the government as maestro. To the citizens, the nation would bestow help, would try to limit the excesses of industrial work, and would ensure education and health in good times as well as in bad times. In return, the nation would expect effort from its children. A new culture of political assemblies, a willingness to dare and to improve the world around them, and a steely determination to join the army of citizen soldiers that would march out unto the fields of Central Siberia.\n\nIn his apartments, Dmitry Shostakovich celebrated with friends and family. The following years would not be easy. But from Pasternak's frail shoulders unto Shostakovich's own failing body, the burden of state would be carried. The Republic would endure."
 TOM_elections.6.a: "A new era for the workers!"
 TOM_elections.7.t: "デカブリスト協会の勝利！"
 TOM_elections.7.desc: "It had been a melancholy crowd that gathered in front of the Cathedral of the Epiphany to listen to Boris Pasternak's speech about the end of the provisional republic. Now the mood of the public in this early morning was much different. Amidst jubilant Decembrists, ordinary citizens had gathered in the square, curious to see the new President. After the end of vote counting the previous night, Dmitry Likhachyov of the Decembrist Society had won the presidency of the Republic.\n\nLikhachyov's speech was brief but concise. After thanking his voters for their tireless support, he expressed his sincere hope that the other salons would accept him as President and work with him. He went on to explain which reforms he would pursue, chief among them being reforming Tomsk's prison system, overhauling the rural infrastructure that tied the scattered cities and villages of the Republic together, and robust protections for the environment and Russia's traditions. In contrast with this very rational and calculated string of objectives, Likhachyov added a flourish of emotion to cap off his speech.\n\n\"As a scholar, I've long spent my days reading about Russian history, about the good people of wide steppes and deep forests, about their ability to incorporate new ideas and strange customs into their own life. I must thank you all once more for giving this old student of Russian history a chance to make his own mark on the destiny of this great society. Russian freedoms endure within all of us. Our future is ours for the taking.\""
 TOM_elections.7.a: "Towards our fate, carrying the past with us."
 TOM_elections.8.t: "モダニスト協会の勝利！"
 TOM_elections.8.desc: "アンドレイ・サハロフ大統領の周りを囲う群衆は、新しい国家のトップの言葉を熱心に聞こうとしている。選挙運動やドゥーマでの議論の末に、選挙においてモダニストが決定的な勝利を収めた。キャンペーンの中で、彼らはトムスクのニーズを満たし、来るべき挑戦に準備するために、大規模な改革を約束していた。科学者、官僚、教授、そして純粋によりよい未来を求めた一般人が、モダニストのスローガンの下で団結したのだ。今や、それを現実にする時が来た。\n\nアンドレイは、喜びを隠すことができなかった。彼の経歴で最も誇らしい瞬間であった。「ありがとう、皆さん。よりスマートで、モダンなトムスクを支持してくれた皆さんのおかげです。これで皆で一緒に、あらゆる問題の核心に迫って行き、とことん修正していくことができます。我々の小さな民主主義は、より強くなる。全員がもっと素早く楽に投票できるようになる。我々の偉大な教育もさらに偉大になる。全員が、基礎教育とロシアで最も優秀な大学を約束されるようになる。我々の政府は、改善され効率的になるように再建されるでしょう。」\n\n「私はトムスクの労働者の皆さんにも約束します。皆さんは、仕事が大いに変化することを見ることになるでしょう。そして、それは、労働者とその上司の両方を満足させるものになるでしょう。より多くの工場も建てられ、我々の経済は近代化し、市民の皆さんに、欲しいものや、必要な軍事力を提供できるようになります。最後になりますが、我々はただ単にトムスクに改革をもたらすだけではありません。私は、皆さんや、皆さんのご家族に、民主主義が全シベリアにもたらされ、将来には強く団結した近代的なロシアが待っていることをお約束します。ありがとう。」"
 TOM_elections.8.a: "科学者の夢が叶った。"
 TOM_elections.9.t: "バスティヤリーの勝利！"
 TOM_elections.9.desc: "The day after the elections was a regular work day. Tram lines and railway stations were crowded as the nation's people returned to work. The results of the elections were on every person's lips. Of the main parties, the Bastillards were the least well known at the dissolution of the Provisional Government. The salon had its adherents, of course. Among the bankers and industrialists, whispers that the Central Siberian Republic had not been hard enough were rife. Ideas of an iron republic, where the workers knew their place, and an endless stream of weapons and consumer goods made the nation strong and prosperous. The salon also had its adherents among the Republic's soldiers, who felt that the army needed rebuilding in the wake of the devastating war with Yagoda and mutinies.\n\nDaniil Kharms had been the Salon's secret weapon. Well loved for his humanitarian work and as a writer of books for children, the eccentric poet had run a fantastic campaign among poor workers and among the elites of the capital. Over and over he hammered his points: Tomsk needs industry; it needs rigor; it must be fanatically opposed to extremism. The separatist province would be brought back into the nation. Domestic and foreign threats had to be dealt with aggressively, if Russian democracy was to live. To this simple end, the Bastillard Society had prepared robust economic plans to stimulate civilian and military industry and infrastructure.\n\nWith the day's end, all began to return home. Only, this time, train stations and city centers the nation over were covered in art. Songs written by workers, posters painted in the style so common to the murals found in Tomsk. Street theatre, acted on by members of the Bastillard Society. Most common were crude statues, hammered from industrial scraps, a veritable immobile army. All oriented toward the south, where the renegade provinces cowered from a resurgent Tomsk."
 TOM_elections.9.a: "President Kharms begins his presidency with a splash."
 TOM_petrov.1.t: "ペトロフのサロン:ドゥーマの朝会"
 TOM_petrov.1.desc: "アナトリー・ペトロフは毎朝同様キッチンに立った。18歳の彼は家族に知らせたいことがあり、そのためには自分から話を切り出すしかないことも薄々感じていた。ペトロフ家の朝食は簡素でもなければ、静かなものでもなかったからだ。\n\n予想通り、父と姉は既に話し込んでいた。今のところその生涯をトムスクの工場に捧げている父は長い間バスティヤリーの支持者であった。一方で大学で経済学の勉強をする姉はモダニストとその技術的な指針を支持していた。食卓では、ほとんど全ての事柄に対して議論がなされていた。母はデカブリストの安定を主眼に置いた、保守的な立場を支持していたが、その議論にはなるべく参加しないようにしていた。\n\nアナトリー自身はどうだろう？一番興味があるのは、ショスタコーヴィチ率いるヒューマニストの基本的で建設的な理想である。人々や国家の前進のために進むべきは集団的な強力の道であるという主張は、もっともらしく思えたからだ。実際のところそれだけに、彼の決断はもっともらしいものではなかった。\n\n母が朝食をアナトリーの前に置くと、彼は騒ぎ立てる父と姉を黙らせた。そして、自身の進む道について話した。共和国軍へと入隊し、訓練のために来週には家を出るのだ。ペトロフ家はみないつもと違う静寂に包まれた。父はそのことを既に飲み込んだようだが、母と姉はまだ受け入れられないらしい。今日の朝食は、いつもより少し長くなりそうだ。\n\nしかし、彼はそれをものともしなかった。パステルナーク大統領は国民に対して常にこう語りかけた。皆の生活をより良くするのには、誰かが喜んで働き、誰かが喜んでリスクを冒さねばならない、と。\n\nアナトリーはまさに、その誰かとなろうとしていた。"
 TOM_petrov.1.a: "共和国のようにバラバラな家族だ。"
 TOM_petrov.2.t: "The Petrov Salon: Fundamental Tutelage"
 TOM_petrov.2.desc: "If Anatoly had thought his family represented a microcosm of the Republic, of opposing viewpoints engaged in spirit debate, he soon found that the army was even more so.\n\nHowever, and unlike his family, a Bastillard drill instructor could refuse to accept that a 'soft' Humanist could not run ten kilometers after only a week of exercise. A Modernist intelligence officer could scoff at the 'slow' Decembrist who took an extra hour to classify all of the Anarchist vehicles. Every group it seemed had some way to strike against the others.\n\nAnatoly had found the factionalism inherent to the Republic alive and well in the military, and though no action ever escalated to outright malice or insubordination, the undercurrent was always there. He wondered if such discord was also present in the Duma, and if President Pasternak had ever been frustrated by others in similar fashion. The thought saddened him. But, he supposed, much like with his own family, disputes within did not necessarily mean a lack of overall unity.\n\nIndeed, despite those differences in outlook and behavior between him, his fellow soldiers, and their superiors, they could all agree that the Republic was an entity worth defending. That, under the careful and intelligent command of Marshal Shaposhnikov, they would act to ethically expand the reach of multiparty democracy to a region long denied it, and to those suffering so long under oppression.\n\nHe was proud that he had made his choice to join it, and could not but feel eager to, one day, be on the march."
 TOM_petrov.2.a: "A Republic worth fighting for."
 TOM_petrov.3.t: "The Petrov Salon: Oblivion of Impetus"
 TOM_petrov.3.desc: "The news of President Boris Pasternak's death hit Anatoly Petrov like a sledgehammer, the impact such that he was forced to physically sit.\n\nHe had not thought himself capable of feeling such despair for anyone other than a member of his own family but, upon reflection, he understood. Pasternak's inspirational speeches were the reason he had decided to enlist, and had defined the worldly ideals that a man of conscience, such as Anatoly, could not ignore. Now he was gone, and Anatoly was adrift.\n\nAlmost as distressing was the response of many of the soldiers and officers around him. Though they all of course expressed public mourning for the President, in private and within their salon cliques they all spoke with excitement about the chance for their own faction to emerge victorious from the elections that everyone knew would be announced in short order. Even those that, like himself, called themselves Humanists.\n\nAnatoly stayed far away. How could a true Humanist express remorse for a great man's death while simultaneously looking with relish at the chance to replace him? And what did it mean that so many would do so with seemingly no remorse or self-awareness of that fact? He could find no answers to such disturbing questions.\n\nHe did know, however, that things were about to change. For himself, having now completed training. For his family, where the arguments over the table would only grow more heated as any election progressed, and which he knew he would soon hear about in letters. And, finally, for the Republic as a whole, where the outcome of the election could determine its entire course for years to come.\n\nThough he could not suppress his unease, Anatoly believed, had to believe, in the institutions of the Republic itself. That they would endure. He did not want to think about the alternative."
 TOM_petrov.3.a: "A visionary taken far too soon."
 TOM_petrov.4.t: "The Petrov Salon: Triumph of Industry"
 TOM_petrov.4.desc: "Although Anatoly Petrov was elated at his recent promotion to corporal, this was tempered by the victory of the Bastillards in the Republic's recent election.\n\nThe experience had been almost surreal, and had done little to allay his earlier fears of division in the Republic. Huddled around a small radio with other soldiers - the several he was now ostensibly in charge of - he had heard both the results as well as Kharms' victory speech shortly after, and the effect was immediate. Some of the men were elated, but others were severely disappointed, and more than one argument had broken out.\n\nIn addition, the immediately expected letter from his father arrived only two days later, expressing both his continued support of Anatoly's service and his pride in the Bastillard victory, and in the new equipment and weapons he was sure his son would soon be provided with from the factories that were as equally sure to rapidly expand. He also, alarmingly, wrote of the negative receptions of the electoral result among Anatoly's mother and sister. More letters would surely be coming from them as well.\n\nBefore he had come to the army, and based on the example of his family, he had thought that political dispute could, even if vigorous, be sufficiently separated from the person. That was what President Pasternak had always said to remember. Since his death, however, and increasingly, he was seeing the opposite. He was seeing discord and disagreement that continued far beyond the time, location, or interaction where they initially occurred. Even from those he considered his peers, the followers of Shostakovich.\n\nEveryone in the unit was saying that Kharms intended to concentrate on fully restoring the Republic. Anatoly only hoped that the inherently unifying nature of such a mission could act to oppose the trends he had seen, which weighed so heavily on his soul."
 TOM_petrov.4.a: "Expansion approaches."
