 POLITICS_BORIS_PASTERNAK_DESC: "ボリス・レオニードヴィチ・パステルナークは、政治家ではない。なぜなら詩人であり学者であるからだ。ユダヤ人の血を引くモスクワ出身の彼は、詩集や英独の古典の翻訳によってソ連初期にすぐに名を知られるようになった。しかしレーニンへの憧れはすぐに消え、友人や同僚をブラックリストに載せたり、刑務所から出したりすることに奔走するようになった。評価は下がっていったが、公式に批判されたる迫害されることは終ぞなかった。政治局やNKVDの多くは、パステルナークを政治的脅威とするにはあまりに消極的で現実から遊離していると見なしたからである。ドイツ軍がモスクワに迫ると、パステルナークとソビエト知識人の残党は東に逃れ、その多くがトムスクに避難した。そこで彼らは不滅のロシア民主主義思想に基づく自由主義憲法を起草し、ソ連支配下で渇望していた表現の自由の回復を誓った。中央シベリア共和国は極東ソビエトの独裁体制に対抗する立派な敵として誕生したが、やがて将軍たちの野望に対処できず、自重によって崩壊した。\n\nパステルナークは今、知識人と芸術家の支配する、思想家と詩人でいっぱいの国家を統治している。彼や彼の同僚たちは、素晴らしい演説をし、読むと魅力的な法律を起草し、美しい国歌を作曲するが、過去に公職に就いた経験は大学の教員だけしかない。パステルナークと夢想家の国が何かを成し遂げるのか、それとも象牙の塔に座って満足しているのか、それはまだ完全に決定されていない問題である。"
 POLITICS_DANIIL_KHARMS_DESC: "ダニイル・ハルムス（本名はダニイル・イヴァーノヴィチ・ユヴァチェフ）は、誰もが国家を導くと思い描くような人物ではない。レニングラード前衛芸術運動の旗手であったハルムスは、戦間期には地元で限られた知名度しか得られなかった。ハルムスは児童文学で知られるが、不条理作品を数多く書き、反体制派に支持され、革命派を大いに苛立たせた。1941年に彼は逮捕され、レニングラードの精神病院に収容され、そのキャリアは断たれた。もし、同情的な看守の親切がなければ、彼はその後の包囲で死んでいたかもしれない。不条理作家にとって、不条理な奇跡である。\n\nハルムスが「バスティヤリー」の仲間になったことは、彼の作品を知らない者にとっては驚きでしかない。粗野で禁断の欲望を昇華し、動物的な野蛮さに堕ちた世界で人間であり続けることの大切さを、比喩や様々な文学的工夫によって、彼の思想的特異性を明確にしてきた。法治主義政党のリーダーとしては正統派とはいえないが、今どき何が正統派なのか、誰が判断できるだろうか。"
 POLITICS_ANDREY_SAKHAROV_DESC: "かつて、ある学者が言った。「真実は決して単純ではない」そういう人物こそ、アンドレイ・ドミトリエヴィチ・サハロフという、複雑な時代の複雑な人物であった。サハロフは知識階級に生まれ、ソビエト科学という金ピカの檻の中で、政治から身を守る術を身につけた。党公認のアカデミーを否定する発言で当局から嫌われることもあったが、ひたすら自分の専門分野に没頭し、生き延びてきた。\n\nサハロフは、ボリシェヴィキの崩壊後、何とか東へ向かい、トムスクに居を構えた。サハロフは、技術主義的、理想主義的な考えから、後に近代主義者と呼ばれるようになる徒党に加わった。アンドレイ・サハロフ科学技術の力がよりよい社会の礎となることを心から信じ、トムスクの理想主義を体現した人物なのである。"
 POLITICS_DMITRY_LIKHACHYOV_DESC: "ロシアの文化的英雄といえば、ドミトリー・セルゲーエヴィチ・リハチョフをおいてほかにないだろう。文学への情熱が高じて16歳でレニングラード大学に入学したリハチョフは、1928年、学生のための文学グループに参加しただけで秘密警察に逮捕され、裁判も受けずにソロヴェツキー諸島に流され、収容所で5年間を過ごすことになる。その後、レニングラード包囲戦を生き抜き、家族とともにドイツ軍の戦線を潜り抜けた数少ない幸運な一人である。\n\n戦後しばらくしてトムスクに戻ったリハチョフは、パステルナークの熱心な友人、または信奉者となり、まもなくデカブリスト派に加わった。パステルナークの死後、リハチョフは派閥の事実上の指導者となった。リハチョフは、真のヨーロッパ的なロシア像を提唱し、その遺産、歴史、多様性を誇りに思い、トムスクが祖国を平和、文化発展、西洋との友好の黄金時代へと導くと信じている。"
