 TOM_Decembrist_Great_Discord_Category_desc: "§sデカブリスト§!政府は偉大なプロジェクト、§G大いなる確執の終焉§!の立ち上げを決定した。この計画は§Y中央シベリア§!に残る分離主義の影響を完全に終わらせると同時に、新領土を我々の政治システムに統合するための強固な機構を構築するものである。§Gリハチョフ大統領§!と彼の閣僚は高まり続けている§R冷笑主義§!が§Yパステルナークの意志§!への一番の脅威であると判断した。そのため西への進出が負担とならないよう、政治を安定した基盤の上に乗せる努力をしなければならない。これは空前絶後のプロジェクトであり、市民たちは関心をもって見守っている。§R失敗§!は国民の政府への信頼に大きな§R悪影響§!を及ぼす。\n\n現在の我々の§R冷笑主義§!の終焉計画への完成度は[?TOM_megaproject_progress]%\n\n我々の§G月毎の進捗§!は[?TOM_megaproject_monthly_progress]%"
