 TOM_a_year_away_from_woland: "悪魔のいない年"
 TOM_a_year_away_from_woland_desc: "我々の暫定指導者ボリス・パステルナークがシベリアの奥地で知識人の新社会を形成するという実験をすることを決意したとき、それがどこまで続くかは誰も知らなかった。共和国は民主主義の伝統の砦であると同時に専制的な指導者や赤いペンキの画家たちに囲まれていた。作家である大統領自身も、嵐に次ぐ嵐の中で国を導くという任務にすぐに圧倒されてしまった。\n\n70歳を過ぎたパステルナークは年老いて弱々しくなっている。しかし、信奉者や芸術家仲間、科学者たちからの尊敬を失ったことは一度もない。病気になってからは、大統領官邸に閉じこもって法律案や行動案、あるいは自分の創作文などを書いている。彼を取り巻く人々は非常に優秀であり、統治においてますます重要な役割を果たしているが、我々のリーダーに残された日が限られていることは誰もが知っている。その時が来たら、我々は準備を整え、彼の遺産を引き継がなければならない。"
 TOM_end_the_provisional_government: "暫定政府の終焉"
 TOM_end_the_provisional_government_desc: "暫定政府は大統領の親しい友人や関係者で構成されており、我々が唯一支配できている主要都市に置かれている。臨時政府に参加できるのは戦時中に大統領の東奔西走に付き添っていた忠誠心の高い者だけである。臨時政府は数年間の政権の中でありがたいことに、異なる派閥やサロン間のいざこざを乗り越え憲法と真の民主主義への道を切り開いてきた。\n\nパステルナークは自分の死が近づくにつれ共和国のビジョンを明確にした。この政府の目標は達成され、本来の制度へのスムーズな移行が確保された。次のステップは、国民の声を聞くための選挙である。いよいよこの権威を解体するプロセスを開始する時が来たのだ。"
 TOM_the_first_draft: "第一稿"
 TOM_the_first_draft_desc: "大統領は暫定統治が長く続かないことを知ってはいるが、自分が中央シベリアに築いた民主主義のためには何でもするつもりである。豪華な装飾が施された自宅で、助言者の力を借りて国をよりよい未来に導くための文書の基礎を書き始めている。その文書は憲法という名前を持つ。\n\n憲法はわが国のような国家にとって最も重要なものである。パステルナークに残された仕事はただ一つ、知識人やサロンの人々に夢への道を単純な原稿で示すことだった。パステルナークは、短命に終わったロシア共和国の法律や理想から西欧諸国の憲法まで、あらゆるものを参考にしている。表現や宗教などの自由は守られ、国民は代表者を選ぶ権利を持つことになる。後継者がパステルナークの初稿を受け継ぎこれからの時代にふさわしい憲法を作り上げていくことは間違いないだろう。"
 TOM_empower_the_associations: "協会の強化"
 TOM_empower_the_associations_desc: "ロシアの知識人たちが中央シベリアに避難してから数年、彼らはこの新しい環境に適応しなければならなかった。やがて予想通りというべきだろうが、彼らは小さなグループや協会を組織していった。詩人、音楽家、科学者、哲学者など、共通の職業に基づいたチームが作られることもあった。また、共通のイデオロギーや信念に基づいて作られたものもあり、その多くは中央シベリア共和国の各地で耳にする機会があった。\n\nトムスクには活気に満ちた色とりどりの団体が集まっている。これらの団体は、中央シベリア共和国の最後の残骸、トムスクの運営に大きな影響力を持っている。大統領が最終的に政府を解散して移行プロセスを開始するとき、これらの団体は現制度を支持し民主主義の基礎となる重要な存在である。彼らは政権から見放されるのではない、むしろ保護されるべきである。"
 TOM_suspend_the_provisional_government: "臨時政府の解散"
 TOM_suspend_the_provisional_government_desc: "時は来た。ロシア民主主義の新たな舞台は整った。というよりもそれは中央シベリア共和国の死を意味しているのかもしれない。パステルナーク大統領がトムスク市民に臨時政府最後のあいさつを行うことになったのである。\n\n危機を乗り越え、情勢を安定させた中央シベリア共和国の残謬の死を看取るのは少し寂しい気もするが、民主主義が権力の死と再生を繰り返すシステムであるように、臨時政府もまた何かに取って代わられなければならないのである。"
 TOM_the_legacy_of_white_russia: "民主ロシアの遺産"
 TOM_the_legacy_of_white_russia_desc: "ロシア共和国はまだ幼かった時にボリシェヴィズムに殺され、自由は脆弱で不安定な体制に縛り付けられた。中央シベリア共和国はソビエト連邦の灰の中で裏切り者と反乱者によって引き裂かれて横たわっている。我々の共和国は20世紀で最も残念な2つの政府の後継者であり、2度も打ち砕かれた夢の後継者でもある。\n\n三度目の正直である。夢は再び壊されることはない。我々の夢はロシアの自由であり、それはファシストや専制君主たちから取り戻されるものである。\n\n国民よ立て！自分たちの物のために戦え！"
 TOM_the_first_amendments: "最初の改正"
 TOM_the_first_amendments_desc: "パステルナークの新基礎憲法は国民が広く読めるように配布されている。これを採用するべきか決める時が来た。\n\n旧臨時政府のメンバーと四大サロンの使節からなる委員会が結成され、憲法を一語一句隅々まで見直すことになった。新国家が強固な基盤を持ち、各サロンの候補者が何を訴えているのかを確認するためにも、この面倒な作業は行われなければならない。\n\n偉大な文学は優秀な編集がいて初めて達成される。詩人大統領の最後の大作を世に出版するときが来たのだ。"
 TOM_pursuing_a_feverish_dream: "熱き夢の追求"
 TOM_pursuing_a_feverish_dream_desc: "敵は我々が軟弱で気骨がなく、ロシアのアナーキーに耐えるにはあまりにも弱いと嘲る。また、民主主義や自由、公正は今のロシアにそぐわない、とも言う。\n\n笑いたくば笑え、我々は自由で堅牢で不屈の幻想を追い求めよう。ツァーリの独裁政権も、NKVDの暴漢も人々の自由と精神を完全に支配し、従属させることは出来なかった。ドイツのファシストたちも言うに及ばず、彼らのニヒリズムが我々の国民の性格を侵し、我々を従属させ、未来を夢見ることができないようにすることを理性に反して望んだ。\n\n共和国は夢があるからこそ成り立つのである。我々はその決意を全世界に知らしめよう。"
 TOM_the_death_of_the_author: "ある作家の死"
 TOM_the_death_of_the_author_desc: "ボリス・パステルナーク大統領が逝去された。彼は愛する友人や家族、そして偉大な政治的遺産を遺した。\n\n評論家たちは彼と彼の政府が中央シベリア共和国を襲った多くの惨事の原因であると非難している。だが自由で民主的な新生ロシアに対する彼の熱烈な信念を否定する人はいないだろう。また自らの後の世代のために共和国を設計しようとした彼の努力も否定されはしない。将来の国家指導者は皆、この欠陥はあるが勇気ある建国の父の影の中で生きることになる。\n\n1週間の喪中が宣言され、元大統領の国葬の準備が進められている。"
 TOM_the_permanence_of_the_manuscript: "原稿の永久保存"
 TOM_the_permanence_of_the_manuscript_desc: "ボリス・パステルナークが不死身である理由は2つある。一つ目は詩、翻訳、そして大作「ドクトル・ジバゴ」などの文学作品である。\n\n二つ目は共和国の憲法と政権交代の為の明確な方法を遺したという政治的努力である。新たなドゥーマが結成され、新大統領が選ばれるまで共和国を治める。\n\n我々はパステルナーク大統領の遺志を継いでいく。彼は中央シベリア共和国の崩壊による危機を終わらせるために必要な手段を与えてくれた。"
 TOM_integrate_the_salons: "サロンの統合"
 TOM_integrate_the_salons_desc: "革命期のフランスでは「サロン」と呼ばれる文化施設が社会的な交流を促進し、知識人が自らの思想を交換し、広めるために構成されていた。それと同じように我々の小さな共和国にも、同じ目標や夢を持つ新しい世代の芸術家や科学者たちによってサロンが蘇っている。幸いなことに、彼らにはパステルナーク政権が信じている不可分で民主的なロシアへの忠誠心という共通点がある。サロンと連絡を取り共和国の目標に向かって、最終的には国の社会的・政治的生活に溶け込ませる作業を始めるのは難しくないだろう。"
 TOM_the_last_solstice_day: "最後の至点日"
 TOM_the_last_solstice_day_desc: "選挙が進められている！\n\n議員選挙や大統領選挙に複数の候補が立候補しており、共和国はまさに岐路に立っている。パステルナークがトムスクのインテリゲンチャに寄せた信頼は、国の優秀な人材たちが意見を交換し合い、投票所で真実と進歩を生み出すことによって報われることになる。\n\n一年で最も夜の長い日に行われた選挙でまず下院議員が補充され、その後大統領が決まり、そして最後に次の4年間のための憲法が制定されることになる。"
 TOM_the_open_window: "窓を開ける"
 TOM_the_open_window_desc: "共和国の未来を切り開こうとする様々なイデオロギーや思想家の中でもバスティヤリー、デカブリスト、ヒューマニスト、モダニストの四大サロンは、共和国議会と大統領職を手中に収めようとしている。\n\nそれぞれの派閥が主張する中で、どの問題が選挙戦の主要な問題となるのかは依然として不明である。共和国の市民は分裂しており、伝統の尊重と地方の民主主義を掲げるデカブリスト派が、都市の産業再生を掲げるバスティヤリー派やモダニスト派に勝利するかどうかは未知数である。あるいは、ヒューマニスト協会の社会民主主義的な基盤である「分散型民主主義」と「国民への投資」が議論を決定的にするのだろうか。"
 TOM_the_whispers_of_camaradery: "仲間意識の芽生え"
 TOM_the_whispers_of_camaradery_desc: "過去の伝統を未来の妨げとして馬鹿にしたり否定したりする必要はないということ、そして真の力は民衆の中にあるということはロシアの歴史において十分に認められていない真実である。\n\n中世主義者のドミトリー・リハチョフを中心とするデカブリスト協会は市民の尊重、刑事制度の改革、ロシアを未来に残すための産業発展の尊重など、古典的自由主義を掲げて活動している。\n\nデカブリストの批判者は彼らを慈悲深い父権主義者であり、エリート主義者でありながらディレジスムにまで踏み込もうとしないと断じる。言いたくば言っておけ。デカブリスト社会は、ロシア人がいつの時代も新しいアイデアや新しいやり方を受け入れてきたこと、そして国家が国民を威圧して服従させる必要がないことを知っている。"
 TOM_a_walk_in_the_forest: "森の中で散歩"
 TOM_a_walk_in_the_forest_desc: "デカブリスト協会はロシアの発展に欠かせないのはロシア自身、勤勉な人々が住み着いた森と平原の国やシベリアの森の無限の緑の海の中にあるコミュニティの群島であると考えている。\n\nこのような土地では頑丈な人々が生まれる。しかしそれはまた無限の文化交流を生み出すのである。西と、東との交差点。ロシアはるつぼであり、思想が交換され、人々が新しいやり方を少しずつ生活に取り入れていく場所なのである。\n\nトムスクの森を歩けばなぜデカブリストが共和国を導かなければならないのかが分かる。デカブリスト協会とドミトリー・リカチョフだけが、ロシアがどのようにして生まれどのようにして進化し続けるのかを理解しているのである。"
 TOM_the_tammering_of_machinery: "機械の軋む音"
 TOM_the_tammering_of_machinery_desc: "共和国人口の多くは都市部に住み、毎週のように多くの市民たちが都市部に到着してくる。鉄と煙の巨大な建物を往来する労働者たちからは工業の音が鳴り響いている。都市部の労働者たちの仕事は彼らの祖先が田舎で行っていた仕事と負けず劣らず崇高な者である。勤勉さは永遠であり、その用途は無限である。\n\nモダニスト協会とバスティヤリー協会には似ている面と似ていない面があるが、どちらも都市労働者の生活をそれぞれの政策の主要な問題としている。バスティヤリーは都市の大衆の中に共和国の心臓に突き刺さる永久の短剣を見ており、共和国を守るためには強い国家が必要だと主張している。モダニストは新たな産業階級をロシアの未来を鍛える坩堝と見なし、この機会を利用できる政府を形成しようとしている。\n\n両党ともに都市再生を共和国の新政府の中心課題とするよう市民に呼びかけている。"
 TOM_the_crackle_of_gunfire: "銃声"
 TOM_the_crackle_of_gunfire_desc: "モダニスト協会はビスマルクが100年前に発表したように「鉄と血」が分断された国民国家を統一する最善の方法であるということを完全には受け入れていないが、軍閥によって分断されたロシアがトムスクの博愛を受け入れるのはまだ遠い話であり、武器の力なくして統一は出来ないということもまた事実として確信している。\n\n共和国の軍隊は国の指導者の盾となる。しかし兵士がいくら勇猛果敢であろうと、装備や補給線が整備されていなければ意味がない。そのため、トムスクの長所である強力な産業基盤を活かしていかなるライバルにも打ち勝つことができる強力な軍隊を編成しなければならないというのが、モダニスト協会の原動力となる言説となっている。"
 TOM_the_clammering_of_the_factory: "工場の喧騒"
 TOM_the_clammering_of_the_factory_desc: "バスティヤリー協会はポピュリストやデマゴーグがいかに誇り高かった国民国家の破壊をもたらすかを熟知している。トムスクの大量工業化は共和国の都市に権力を蓄積させ、国家のオフィスを騒々しい大衆で取り囲むということが反社会的勢力と無関心から簡単に起こされている。\n\nバスティヤリー協会では国民が国家に満足し自信を持ち続けることを目的とした慎重な経済発展政策が好まれている。このように、政治から大衆ヒステリーを取り除いたダニイル・ハルムスと彼の仲間であるトリニティ・グループの大統領の下で、共和国は強さと進歩の新しい時代に向かって発展していくことだろう。"
 TOM_the_humming_of_the_music: "美しきハミングの調べ"
 TOM_the_humming_of_the_music_desc: "共和国の魂は、音楽であり、希望であり、夢であり、文字である。これらがあってこそ国家や社会が真の意味で存在するのである。芸術と文化は歴史を支えるものであり、実際に進歩を遂げる場所である。トムスクの人々は芸術の恩恵を受け満足のいく人生を送る権利がある。人はただ生き延びるためにあるのではなく、繁栄するためにあるのだ。\n\nだからヒューマニスト協会は市民たちが筆とペンという楽器を使いこなすことを信じているのだ。ヒューマニストは彼らの力と才能に投資することを望む。より良いトムスク、より良いロシアは、単に指導者だけでなくその人々の能力によってのみ作られる。"
 TOM_tea_time_with_shostakovich: "ショスタコーヴィチとの茶会"
 TOM_tea_time_with_shostakovich_desc: "有権者と関係を持つときに実際に会うことに勝る方法はない。ヒューマニストのリーダーであり、候補者でもあるドミトリー・ショスタコーヴィチは選挙活動として大衆との出会うためのプログラムを始めた。この「ティータイム」と呼ばれる時間にショスタコーヴィチは日常の農民からエリート芸術家までの問題点を知ることができる。\n\nショスタコーヴィチのカリスマ性と大衆運動はトムスクの街中で有名になり、彼は愛されるようになった。これにより、ヒューマニストは人々やサロンの中で大きな人気を得た。\n\nヒューマニストの思想はシンプルな解決策とより良い生活の約束とともに、トムスクのすべての人々の心に届いている。人道的で統一された民主主義を実現できる可能性があると信じ始めている人が増えているのだ。"
 TOM_the_associations_make_their_vote: "各協会の投票"
 TOM_the_associations_make_their_vote_desc: "ドゥーマに参加している協会が投票する時が来た。各候補者のスピーチを聞き、ドゥーマやサロンでの議論を経て、全員が明確な選択をすることになったのだ。投票で選ばれた新大統領は、政府の行政権を行使しトムスク全体の未来への進展を決定することになる。また、大統領の選出に伴って党独自の憲法が制定され、決められた憲法の規則の中で統治するのではなく、自分たちの好きなように統治することができるようになる。これはその党が政権を握っている間だけとはいえ、各党が政府全体を変革する力を持っていることを意味する。協会の投票がトムスクの未来を変える可能性は十分にある。"
 TOM_the_gymnasiums_follow_suit: "ギムナジウムの投票"
 TOM_the_gymnasiums_follow_suit_desc: "協会の投票が終わり、今度は一般市民が投票する番である。国民はドゥーマのようにすべての候補者を選ぶわけではなく、ドゥーマで最も支持する2人を選ぶ。国民の票が集計された後に、新しい大統領とサロンが権力を握ることになるのだ。だがドゥーマは数ヶ月前に国民の投票で選ばれたばかりであるので、ドゥーマの第一候補者が国民の第一候補者になると予想されている。\n\n一方、さらに複雑なことに教育を受けた人たちはより具体的な事項について投票できるよう、特別なプールに入れられる。これは与党が制定する憲法によって決定されるが、大臣の地位を選ぶものから特別な権限が全くないものまで様々である。"
 TOM_the_new_chairman: "新たな議長"
 TOM_the_new_chairman_desc: "選挙結果が発表された！ついに新大統領が決定したのだ。何週間にもわたって行われた選挙活動とスピーチの結果、新しい顔がついにトムスクを未来へと導くことになったのだ。新しい議事日程と憲法が選ばれ、国民が新しい道へと導かれる時が来たのである。トムスクはついに臨時政府から合法的な政府へと移行することができる。我々の民主主義にとっても、ロシアにとっても、未来は明るい。\n\n自由と民主主義を渇望するすべての人々の代表として、また保護者として、新たな共和国が誕生したのだ！"
 TOM_the_new_chairman_tt: "§Y国民§!は誰が§Yトムスク§!を次の段階へ進ませるかを決める"
 TOM_victory_for_the_humanist_association: "ヒューマニスト協会の勝利"
 TOM_victory_for_the_humanist_association_desc: "国民が票を投じ、選挙結果が決まった。ドミトリー・ショスタコーヴィチ率いるヒューマニストは共和国の憲法を変更するという民意を得た。彼らは前政権の直接民主主義的要素を維持・拡大することを誓う組織であり、成長と繁栄の時代を、そして抑圧的な法律の束縛から工場と労働者を解放することを約束している。ショスタコーヴィチとヒューマニストがこの難題に立ち向かえるかは時間のみが教えてくれるが、少なくとも共和国中が注目しており、街頭では彼らの旗を掲げている。\n\nこれを記念して作曲家自身が、最も愛されている作品であるジャズ組曲の演奏を鑑賞させるために人々を招待した。一日一晩、トムスクの市民は仕事や心配事を知らず、喜びと音楽だけが街を流れ、すべての市民は酒飲みになるのだ。"
 TOM_build_our_government: "我々の政府の構築"
 TOM_build_our_government_desc: "歓喜の時は終わった。今、新政府の最初の日が始まる。ヒューマニストはデカブリストの土台の上に築かれたシステムを継承している。彼らの意図は高貴であったが、いかなる国家も永遠に暫定的なままではいられない。共和国建国以来、労働者や市民の権利は「緊急事態」の名の下に侵食されてきた。トムスクにはまだ危険が迫っているが、協会は市民の自由を保証する理想的な憲法に信頼を置き、基本的なニーズを憲法上の権利として明記することを決定したのである。\n\n今後数週間のうちに、デカブリストの諸機関は国家をヒューマニストにゆっくりと引き渡し始める。ショスタコーヴィチが正式に大統領の座に就き、彼とともにその地位の鎖を解くことになる。これからの数年間でヒューマニストが共和国の理想の防衛と拡大に成功するか、失敗するかが決まるだろう。"
 TOM_stability: "安定のために"
 TOM_stability_desc: "政府はあまりにも長い間、共和国の労働者と市民の叫びを無視してきた。トムスクはウラル山脈の後背に位置しているため西ロシアの軍閥国家群を壊滅させた爆撃からは安全であるが、その理想を破壊してシベリア計画の富を自分たちのものにしようとする隣国と国境を接している。そのため、初期の共和国政府は、国民の権利を制限したことを統一戦線を組んで四方からの敵に立ち向かうために必要な措置とした。ヒューマニストはこの目的には共感したが、その手段には同意しなかった。\n\nこの日から、トムスクの市民たちの基本的なニーズを憲法上の権利として明確にする。中央シベリア共和国時代に隆盛を誇った労働組合は再び進歩の前衛・最前列に位置することになる。理想主義者、科学者、英雄たちの故郷では、誰も困窮や貧困を知ることはないだろう。"
 TOM_the_laborer_and_his_labor: "労働者たちとその労働"
 TOM_the_laborer_and_his_labor_desc: "20年代、30年代の新経済計画の全盛期にソビエト連邦は特に中央シベリアに資金と産業を投入し、その結果ここ一帯は連邦で最も工業化された地域となった。西ロシア戦争では中央シベリア共和国が送った軍需品や物資の援助は伝説となった。それによって革命戦線はさらに西へ西へと進み、ドイツによるモスクワへの圧迫をあと少しのところで断ち切ることができたが、すべては崩壊してしまった。一つの祖国の理想のために戦い、死んでいった兵士たちはロシア人の心に刻まれたが、労働者たちはこの戦争の知られざる英雄である。\n\n共和国への揺るぎない支援と国家の基盤を確実にする役割に報いて、ヒューマニスト協会は労働組合を交渉のテーブルに戻すものとする。大統領自らが労働者たちとの交渉に臨み、トムスクのすべての労働者が自由に労働の成果を享受できるようにする。"
 TOM_free_the_farms: "農場の解放"
 TOM_free_the_farms_desc: "ロシアでは食料が不足している。肥沃な土地はウラル山脈を越えた西の方にあるからだ。中央シベリアには工業用材料が豊富にあり、それを加工する工場もいたるところにある。シベリア計画によってトムスクには多くのものがもたらされたが、食糧問題は依然として残っている。ヒューマニストの指令による憲法改正に伴い、政府は共和国の監視下で誰もが飢えることのないよう、食料品や主食となる作物を安定的に確保する方法を模索する必要がある。\n\n政府は農家に補助金を出さなければならず、そのコストは重要なことではない。国民の安全と安心のために、共和国が支払うべき価格は決して高すぎるものではないのだ。大統領は、土地を調査し農業に必要な機械的および物質的なニーズを決定するための委員を任命する。飢饉と飢餓の脅威は二度とトムスクの門を叩くことはないだろう。"
 TOM_free_the_factories: "工場の解放"
 TOM_free_the_factories_desc: "旧ソ連時代、トムスクはブハーリンのシベリア再生計画である「シベリア計画」の恩恵を受けていた。例えばノヴォシビルスクのような多額の援助を受けたわけではないが、それでもトムスク市が現共和国的な生活水準と政治的自由を維持するには十分であった。しかし永遠にそうであるとは限らない。中央シベリア共和国の時代に自由を与えられた人々は、今、ロシアのグレートゲームにとって重要なピースであるトムスク市に大きな関心を寄せている。\n\nヒューマニスト政府は、本来ならば国民の福利厚生に力を注ぎたいところだったが、この迫り来る脅威を共和国の国民にとっての危険と判断した。そのため新しい工場の建設や古い工場の再開のための予算を確保し、それに伴って新しい安全基準コードを導入した。この下で労働者は安心して働くことができる。"
 TOM_overtures_to_the_people: "人間序曲"
 TOM_overtures_to_the_people_desc: "ヒューマニスト政府はパステルナークとその臨時政府の功績に敬意を表しているが、パステルナクとその移行政府の政権時代には間違いが多かったこともまた認めている。その最たるものは、エリート主義的な民主主義を好み、都市とその周辺の庶民を選挙の対象から外したことである。緊急避難的な意味合いもあったかもしれないが、一般市民が自分たちの都市を守るための最善の行動を自分たちで決められないというのは、到底受け入れられるものではなかったのだ。人々は心を閉ざしてしまい、民主主義における自分たちの役割に無関心になり共和国の理想の重要な部分が再び死の床に横たわることになった。\n\nショスタコーヴィチと彼の閣僚はこの状況を変えることを目指している。エリート主義はそれなりのメリットがあるとはいえ、民主主義国家には存在しなてはならない。共和国を守るためにも、その統治のためにも、国民は前に出て肩を組まなけらばならない。人民の、人民による、人民のための政府の時代が今始まるのだ。"
 TOM_direct_representation: "直接表現"
 TOM_direct_representation_desc: "パステルナーク政権の遺産は膨大で、良いこともたくさんあったが、ヒューマニストが廃止、拒否しようとしている部分もある。古くは、上院と下院という2つの議会が存在していた。これらは表向きは田舎と都市を平等に代表するために使われていたが、実際は変化を求める多数派の声を牽制し、阻止するために使われていた。ヒューマニストは上院の概念を永久に破壊することを計画している。\n\nしかし、それを実現するためには、人々がそのような変化の影響を理解しなければならない。ヒューマニスト政権はこの問題で揺らぐことはないが……人々の声は政治において最も強力な力であり続けるだろうし、彼らが話すならば議会はそれを聞かなければならない。国民は自分たちの代表を直接選ぶものとし、政治家が有権者に対して責任を負うための法律が導入される。ヒューマニストは、大衆には欠陥があることを認めるが、彼らの意見を変える必要があるのであって、彼らの無知を制限するのではない。"
 TOM_transparency_and_responsibility: "透明性、そして責任"
 TOM_transparency_and_responsibility_desc: "市井のサロンは、世界の他の政党とは全く別の仕組みで成り立っている。モダニスト、バスティヤリー、ヒューマニスト、デカブリストの四大サロンは、政治的な動きと同様に芸術的な動きを行っている。このような融合により、国家の本質は不透明で迷宮のような、おそらくビザンツのようなものになっている。一般市民は政府の内部構造を知らないので、サロンの責任を思うように追及することができないのである。\n\nそんなものは変わらなければならない。都市には、不透明さや不明瞭さは存在してはいけない。市民は、共和国の理想に対する義務と責務を知らなければならないが、政府に対する権利と発言権も保持しなければならない。我々は国家の本質に対するベールを取り除き、国民は政治プロセスの詳細を知るべきである。我々は長い間、彼らを盲目にしてきたが、今、彼らは見て学ばなければならない。"
 TOM_opportunity: "チャンスを掴むために"
 TOM_opportunity_desc: "過去20年間、トムスクの経済階層はあまり変わっていない。連邦は崩壊したが、ブハーリンの「シベリア計画」で得られた利益の存在により、安定した時代が訪れた。それに対し、労働者階級出身の多くの市民は以前の人々と同じように、より多くのことを達成するための背景も機会もない貧しい状態にある。ヒューマニスト政府はこの閉塞感に終止符を打ち、静寂ではなく幸福を追求する新しい時代の到来をサロン設立当初から誓っている。\n\n国は学校を開き、教育のための資金は数倍に増加する。共和国のすべての扉は、そこに住むすべての人々のために開かれなければならない。ヒューマニストは、快適さを得るための単なる機会を提供するだけではなく、手段をも提供するものとする。都市内のすべての人が幸福を知り、そうでない場合はそれを得るための方法を知るものとする。"
 TOM_the_individual_and_his_capabilities: "個々と能力"
 TOM_the_individual_and_his_capabilities_desc: "共和国は教育の分野でも大きな進歩を遂げている。開校したばかりの公立学校は国民に人気があり、すでに多くの人がより高度な専門知識を身につけようとしている。しかしヒューマニスト協会の内外には、ショスタコーヴィチと彼の内閣がキャンペーンで約束した教育効果を得るために十分な努力をしていないと感じている人が多く存在する。そのため政府は彼らの懸念を共有し、文化と科学の発展のために行動を起こすことを決定した。\n\n個人が人生でより大きなことを達成する機会を得るだけでは十分ではない。そうするための手段が必要なのだ。この必要性は、それが政治的権力や軍事力のためのものであるかどうかにかかわらず、人生における他のすべてのものを超越している。貧しさを忘れさせるだけではなく、豊かさを知り、その気持ちが消えないようにしなければならない。"
 TOM_labors_revolution: "労働者革命"
 TOM_labors_revolution_desc: "ロシアが連邦の崩壊とともに混乱に陥る中、外の世界は変化していた。我々の今の関心事は産業と生産に関する革命である。つまり生産性を維持しながら、労働者が私利私欲を追求するための自由な時間を確保する方法である。科学t的な管理や機械の自動化もその一つだ。これはアメリカや日本が世界の列強になったのと同じ分野であり、広い世界の話を聞いてみるとトムスクやロシア全体にも当てはまる。\n\nヒューマニストは他とは異なる意図を持ってこれらの革新を都市に導入する。政府は、同じレベルの生産性と賃金を維持するために自動化とシフトを利用して、労働者のための時間を増やすことを目指す。おそらく時間をかければだが、利益を出すことができるだろう。"
 TOM_a_relentless_push_forward: "絶え間ない前進"
 TOM_a_relentless_push_forward_desc: "これまでのところ、ヒューマニスト政府は非識字との戦いという大義を推進するためのできる限りのことをしてきた。この点において、彼らは良き統治と倫理的誠実さに期待されることを行ってきたのだ。しかし、ショスタコーヴィチはそれをさらに一歩進めようとしている。軍閥時代のロシアの中では、慎重で必要最小限の措置だけでは不十分であり、革命的な行為が必要とされている。ヒューマニストたとはまさにそこを目指すことにしたのである。\n\nロシアに吹き荒れる嵐の中で、都市はその目を提供しなければならない。無学と愚かさの中にあっても、市は避難所と教育を提供するものとする。市民であるかどうかにかかわらず、ロシアのすべての人々に共和国の境界内での平和と安全を知ってもらう。より多くの学校、より多くの大学－－すべての労働者に学位を与え、すべての労働者にさらに学ぶ場所を与える。"
 TOM_the_rights_of_man: "人間の権利"
 TOM_the_rights_of_man_desc: "国家の基盤は国民に与えられた権利と、その見返りとして国家が国民に期待する義務である。国家は20年近くロシアに存在しなかった尊厳ある生活の最たる例である、仕事、住居、生計、そして小さな贅沢を提供する。その見返りとして、国家はすべての人が自分の義務を果たすことを期待している。すなわち理性的な政治参加を通じてヒューマニズム・プロジェクトの基準を担う義務、一般市民へのケアと慈善を提供する義務、そして国家を敵から守るために命を捧げる義務である。"
 TOM_the_rights_for_living: "生きていく権利"
 TOM_the_rights_for_living_desc: "中央シベリア共和国とその後継国であるトムスク共和国が誕生してから数年が経った。その間、民主主義の理想を守り抜くために、多くの労働者や兵士が内戦状態のロシアの混沌において、血と汗と涙を流してきた。だが、過去の政府は彼らの功績を称えることに著しく欠けていた。退職年齢は高く、年金額は低いままで、退職するまで生きる人は少なく、退職してもその報酬は期待はずれなままだ。\n\nヒューマニスト政府はこの問題の是正を計画している。彼らは大きなリスクを冒してでも定年を引き下げ、高齢の労働者が安心して退職して人生を謳歌できるようにする。内閣はまた若い労働者にあまり影響を与えずに年金基金を増やす計画を議論している。民主主義に貢献する人々は、名誉だけでなくこの世の残りの時間を平和で快適に過ごす権利にも値するのだ。"
 TOM_the_rights_of_humanity: "人間性の権利"
 TOM_the_rights_of_humanity_desc: "彼らが政権を取ってからトムスクの一般市民の生活水準は飛躍的に向上した。しかし全ての市民がバラ色だとは言い過ぎだろう。官僚や内閣が率直に言うところには、トムスク市とその周辺の貧困率は依然として心が痛むほどである。多くの人がいまだに貧困ライン以下で生活しており、これまでのところどの政府も彼らに主要な社会サービスを提供しようとはしていない。家もなく、安定した食料源もない、このような状況で人間が生活することは許されるべきとではない。\n\n内閣は、市の郊外に手頃な価格の安い住宅を拡大するための予算を通した。そこに行けば、彼らは自立のために必要な教育や失業手当を受けることができる。ヒューマニスト協会は、このような微弱で貧弱な人々に信頼を寄せている。市民としての権利よりも重要なのは、人間としての権利であり、ヒューマニスト協会はそれを喜んで提供するものである。"
 TOM_progress_from_safety: "安全からの進歩"
 TOM_progress_from_safety_desc: "中央シベリア共和国は、その民主主義の欠陥と外部からの脅威に対する弱さにもかかわらず、ヒューマニストのモデルのような存在となっている。一時期、ロシアのある地域は連邦の他の地域を凌駕する混乱から解放され、その西と東の国々のように権力の欲望に屈することはなかったのである。しかし、その終焉は、奇跡から悪夢へとその遺産を汚してしまったのである。協会はそのことに気付いていたが、賞賛と批判は衝突することなかった。むしろ融合して混ざり合い、対象物をより深く理解することになったのだ。\n\nこうしてひとつのモデルが誕生した。人々は安全で、家があり、仕事があり、安定した給料を得ることができるのだ。この基盤のもと、彼らはこれらを与えてくれた共和国を守るために遠くまで行くことになる。ヒューマニスト政府の下で、共和国は未来に向けて大胆な新しい一歩を踏み出し、最終的には前任者をも凌駕することになるだろう。"
 TOM_the_road_to_norilsk: "ノリリスクへの道"
 TOM_the_road_to_norilsk_desc: "中央シベリア共和国時代、シベリア計画の主な対象となったのはトムスクとノヴォシビルスクだけではなかった。北には北極海に面したノリリスク市があり、人を寄せ付けない気候の中で人間が住む唯一の道標となっていた。中央シベリア共和国が崩壊してノリリスクとの接触が不可能になるまでは、連邦崩壊後の人類の北方での主要な前哨基地として機能していた。この都市はシベリア計画の最後の重要な部分を担っており、トムスクは最終的に南のノヴォシビルスクに匹敵するかもしれない。\n\n内閣は大統領に極北への遠征計画を提案した。北極の冷たい水の中にはまだ生存者がいるかもしれず、荒れ果てた土地で素朴で厳しい生活をしているかもしれない。彼らを救出し、その代わりに街の活性化に協力してもらおうと考えている。時間が経てばノヴォシビルスクでさえトムスクには勝てないだろう。"
 TOM_a_free_culture: "自由な文化"
 TOM_a_free_culture_desc: "連邦時代から中央シベリア共和国に至るまで、ロシア全土の作曲家や作家の芸術的自由は、政治的倒錯や陰謀を恐れて制限されていた。その中で検閲委員会が増長し、芸術の意図や定義に反して、芸術を権威主義的なイデオロギーの考えに迎合するようにシニカルなものに抽出しようとした。その結果、ロシア以外の国で生き残り繁栄してきた様々な芸術媒体と同等の物はロシアに存在しない。トムスクでさえ、ロシアが不在の間に他の地域が達成した高みに到達したとは言えないのである。\n\n文化は単に自由であるだけでは不十分である。政府・内閣成立後も残っている検閲法は、一つ一つ抹消していかなければならない。文化が活動するためには、自由でなければならない。結局のところ、ロシアという国を定義するのはちっぽけな人間の一生を超えて存続する作品でなければならない。"
 TOM_a_free_people: "自由な人民"
 TOM_a_free_people_desc: "連邦と旧共和国は、芸術と同じように、政治的要素に対する不信感と警戒心を持って国民を扱っていた。秘密警察が街を徘徊し、市民の会話や日常生活に耳を傾け、国民の自由よりも国家のイデオロギーを守ることを積極的に求めていた。臨時政府はトムスク市における国内諜報機関の役割を廃止しないまでも縮小していた。旧体制の痕跡とともに恐怖心も残っており、国民が本来の政治的自由を享受することを妨げていた。\n\n一般市民は、技術的に自由であるだけでは不十分である。言論や意見の自由は民主主義を機能させるための血となり肉となる。パステルナーク政府の怒りを免れていた秘密警察組織は、内閣によって一掃されるだろう。政府は今は言論ではなく行動の時だと判断している。"
 TOM_safety_from_progress: "進歩からの安全"
 TOM_safety_from_progress_desc: "設立以来、トムスクは旧連邦の科学者と教育拠点の主要な拠点となっている。奇跡的にこの共和国には、軍閥時代のロシアに住んでいた熟練の科学者たちが、半分以上とまではいかないまでも、国境内に居たのである。このように、芸術と科学というこれ以上ないほどに異なる2つのものが調和して協力することが、都市の進歩と存続の道を決めるのである。シベリア計画の利益の大半は南のノヴォシビルスク市が握っているが、トムスクの科学基盤はそれに対抗し、抵抗する方法を提供するかもしれない。\n\n政府はゆっくりと始めるつもりだ。これまでは初等教育を確立するために教育に多額の投資をしてきたが、今はより高いレベルの学問を検討する時期に来ている。より多くの大学に、より少ない授業料でより多くの教師を配置することは、南方の反抗的な暴徒どもを撃滅するのに役立つだけでなく、我々の科学的基盤を強化することにもなる。"
 TOM_create_the_all_russian_university_association: "全ロシア大学協会の設立"
 TOM_create_the_all_russian_university_association_desc: "ロシアの科学的基盤は非常に薄い。内紛のカオスの中で科学分野の基礎を学ぶ余裕のある者は少ないのだ。偉大な科学者になるはずだった多くの若者が、ロシアの荒れ地でスカベンジャーや盗賊になっているのだ。しかし、きちんとした訓練や教育を受けた一部の者にはどんな師団よりも高い価値がある。理想主義を掲げる共和国としては、旧連邦の科学者の遺物を集めて新しいものを作るチャンスを手放すことはできない。\n\n大統領の耳に議会からも新しいアイデアが飛び込んできた。全ロシア大学協会を設立し、権力から逃れてきた科学者たちを集め、彼らの能力を悪用してロシア国内でさらなる悲しみと暴力を引き起こすのを防ぐというのだ。政府は彼らを大量破壊兵器の研究のためではなく、人々の新しい時代を切り開くために働かせる。"
 TOM_for_the_commonwealth: "共和国のために！"
 TOM_for_the_commonwealth_desc: "ショスタコーヴィチとヒューマニスト協会は高みまで昇ってきた。中央シベリアの無名の都市で行われていた少数の芸術的・政治的運動から、今では民主的なロシアのための最良の希望となりそうなものを指揮しているのである。彼が率いた政府はトムスクの生活を一変させ、基本的なニーズが必需品であるだけでなく、権利でもあることを保証した。人々はより良いものを求めてトムスクを訪れ、ロシアを覆う暗闇の中で輝く松明となっている。\n\nだがすべてが終わったわけではない。ヒューマニストがトムスク市を中央シベリアの中心地に引き上げたとはいえ、敵はまだ待ち構えている。アナーキストや反乱軍の将軍たちはいまだに南方の土地を支配し、それぞれが中央シベリア共和国の後継者としての権利を誇示している。ショスタコーヴィチはこの横暴をいつまでも許すわけにはいかないのだ。だがそうだとしてもコモンウェルス、階級やイデオロギーの違いではなく、人間という共通の絆で結ばれたロシア人が統治する国家の構想は残っている。"
 TOM_victory_for_the_modernists: "モダニスト協会の勝利"
 TOM_victory_for_the_modernists_desc: "アンドレイ・サハロフとモダニスト協会が選挙に勝利した。この党の公約は民主主義、教育、そして官僚主義であり、それが有権者の心をつかんだのだ。強力な共和国は優れた学校教育によってのみ作られ、優れた学校教育は強力な市民サービスによってのみ作られ、強力な市民サービスは効率的な政府によってのみ作られる。これがモダニストのモットーであり、モダニストの教授や科学者たちが選挙戦で説いたものである。\n\n我々はトムスクを変えるチャンスを選挙での勝利によって得た。ロシアを革新と進歩のない不毛の地にしてはならない。専門家である科学者や教授が率いる政府は、どんな政治家よりも国の統治に適しており、結局のところ、優れた功労者は常に最高のリーダーになるのだ。"
 TOM_building_the_seven_ministries: "七つの省庁の設立"
 TOM_building_the_seven_ministries_desc: "まず最初にやるべきことは内閣の構築である。これは我が国の政府システム特有のものであり、我々の政権の主要な関心事に焦点を当てている。つまり、産業、技術、科学、インフラ、教育、商工業、軍事などである。\n\nこれらの内閣は我々の改革を容易にするだろう。次の危機はいつ起こるかわからない。国境の反対側にいる軍隊は何もしないでいるわけではないのだ。襲われる前に対策を練っておく必要がある。\n\n内閣は、どんな法律よりも早く解決策を検討する。それにより我々はより多くの工場を作ることができるのだ。毎日のように新しい発見があり、より多くの道路、より多くの列車、学校にはより多くの本を、企業にはより多くの資金を提供することができる。我々は、行政のあらゆる側面を正確に管理することができるのだ。"
 TOM_begin_the_first_phase: "第一段階の開始"
 TOM_begin_the_first_phase_desc: "今こそ第一段目の改革を行う時である。それは、民主主義、教育、実力主義などの改革である。これらは放置しておける問題ではない。この問題は独立当初から課題にあった。したがって、この問題を解決し、新たな未来を作り出さなければならない。トムスクをはじめロシアは他国に比べてあまりにも遅れている。これらの問題にまず取り組むことで、来るべき試練に備え、近代的なシベリアへの道を切り開くことができるのだ。\n\n明るい未来はその先にある。それに向かって進むべき時が来たのだ。しかし明確な道筋があるわけではない。そして、道を切り開くためには、選択と犠牲がつきものだ。"
 TOM_democracy: "民主主義"
 TOM_democracy_desc: "我々はより良い民主主義を構築しなければならない。シベリアの厳しい環境のためは人々の優先順位を操り、そのため投票所にアクセスできなかったりするため、多くの人が外に出て投票することが困難である。これによって我々の民主主義の使命は薄っぺらくなっている。誰も投票しないのであれば、我々は民主的といえるのだろうか？\n\nこれは看過できない問題である。誰もが安心して投票できる機会を持つべきなのだ。もしわれわれがロシア全土で最も偉大な民主主義国家であると主張したいのであれば、国民は外に出て投票する必要がある。\n\n我々には2つの選択肢がある。投票箱や投票所を増やすという試行錯誤を繰り返すか、機械登録のような新しい方法をとるかだ。いずれにせよ、我々は正しい行為を行う必要がある。不毛のシベリアでは、一票一票が重要なのだ。"
 TOM_the_tried_and_true: "試行錯誤の末に"
 TOM_the_tried_and_true_desc: "投票率を上げるために、何度も試行錯誤してきた方法にこだわろう。投票を容易にするような高度な技術は必要ない。これらの方法は何年もうまくいっており、今更放棄する理由はない。今あるものを改善するだけで、ずっと効率的になる。我々がいつ失敗したことがある？我々が十分に努力すれば、何もうまくいかないことはないが、機械については、同じことは言えない。\n\nもっとインフラを整備し、国民が利用できる投票ツールを増やしていく。時には、よりシンプルな答えが正解となることもある。都市に投票所を増やし、登録できる場所を増やすのが一番効果的だろう。また、ちょっとしたインフラを構築することの何が問題なのだろうか？"
 TOM_ballot_boxes_for_everyone: "我ら全員への投票箱"
 TOM_ballot_boxes_for_everyone_desc: "誰もが投票する権利がある、それは否定しないが、確実に投票させることが課題である。都市部に投票所を設置するのは簡単だが、地方に住む人々にそれを届けることが問題なのだ。トムスクの街と同じように、辺境の村に住むアルトゥールやヴィクトルにも簡単に投票箱が届く必要があるのだ。\n\n政府の中には、こんなことは無意味だ、こんなところに投票させるために資源を浪費する必要はない、と言う者もいる。しかし、確固とした民主主義を実現するためには、できるだけ多くの投票が必要なのだ。\n\nこれらの地域に手を延ばすには、より多くのインフラが必要だが、それは必要経費である。民主主義は、孤立した町に届かないというだけで、止まってはいけない。"
 TOM_a_new_approach: "新たな取り組み"
 TOM_a_new_approach_desc: "今こそ我々は、投票に対して新しいアプローチをとるべきだ。新たな機械が開発され、投票をより簡単に、より早く行うことができるようになった。これらの機械を使って、投票プロセスをより効率的にすることができる。だが、これは新しいやり方であり、非常に実験的なものである。そのため、意図したとおりに機能するかどうかもわからない。何があってもおかしくなく、非常にリスクが高いのだ。\n\nとはいえ、そのリスク以上に大きな見返りがあるかもしれない。我々のような近代的な民主主義国家は、非常に高貴な国となるかもしれない。また、すべての小さな町や村に投票箱を用意し、すべての票を手作業で数えるよりも、安上がりで簡単なものになるはずなのだ。国の近代化もしないで、どうしてモダニストを名乗ることができようか？"
 TOM_machine_registration: "機械登録"
 TOM_machine_registration_desc: "機械投票の次のステップは、機械登録である。これも非常に実験的なものだが、この技術によって、投票プロセスがさらにシンプルになる公算が高い。これまで手作業で全員を登録していたのが、機械によって自動的に登録されるようになり、多くの労力が省かれることになる。もちろん、それが実際に機能すればの話だが。\n\n機械は、民主主義を発展させるための溶質である。これは、誰もが誇れるトムスクをつくるチャンスなのだ。未来とは機械のことである。何をためらう必要があろうか。"
 TOM_your_vote_counts: "あなたの一票がモノをいう！"
 TOM_your_vote_counts_desc: "民主主義を向上させるための努力が、今に至っている。数えられた一票一票が、大衆の向上への一歩となる。我々が初めて投票率の向上に取り組んで以来、以前にも増して多くの人が投票するようになった。それ以前は、高学歴の人たちだけが投票をしていのである。今では、より多くの階層の人々が、より良いトムスクの実現に向けて票を投じている。\n\nしかしまだ改善の余地はある。人々は、投票が重要であり、民主主義に必要であることを知る必要があるのだ。より偉大なトムスクを作るために投票する必要があることを皆に納得させよう。投票することは民主主義における市民の義務だ。人々は自分に与えられた力を使って、皆の生活を向上させる必要があるのだ。投票がなければ、我々は軍閥や専制君主と同じである。他の国々が夢見るような民主主義国家になろうではないか！"
 TOM_education: "教育"
 TOM_education_desc: "第二の信条、教育改革である。現在、わが国の教育制度は、ロシアの現状では最も優れたものの一つである。しかし、まだまだ改善の余地がある。結局のところ、科学者や知識人でいっぱいの国が、彼らをロシアに留めておきたいなら、教え、学び、勉強する場が必要なのだ。\n\n我々の教育はシベリアの誇りとなるべきものだ。ウラル山脈の西側の最高の学校でも勝てるものはない。誰がロシアの他の場所で勉強したいと思うだろうか？独裁者の目の届くところでは絶対にだめだ。\n\n我々が最初に取り組むのは、地方への学校建設である。トムスク市自体には素晴らしい学校があるかもしれないが、基礎教育や高等教育を受けられない過疎の町や村もたくさんあるのだ。そして、トムスク市内にもっと多くの大学やカレッジを開設することに力を注ぐ。誰も教育を受けられなくなることはないのだ。"
 TOM_the_present: "現在"
 TOM_the_present_desc: "我々は未来ではなく、現在に焦点を合わせる必要がある。ロシア全体の生存に関わる科学に研究を集中させ、他の、あまり気にすべきではない問題に拘泥しないようにしよう。我々は大局を目指す必要があり、うまくいくとも思えないような小さな科学や実験に資金を提供するなどして、時間を浪費してはならない。近代的で効率的なロシアを作るという我々の主要な仕事から目をそらしてはならない。どんな実験も社会問題を解決することはできないし、すべての国民が食べるものを確保することもできない。\n\nロシア国民は賢明な解決策を求めており、それが与えられるべきものである。研究者や科学者は、自分たちを楽しませるための問題ではなく、国民の問題に取り組むよう指示される必要があるのだ。物理学の論文の心配をするのは、敵が我々を滅ぼそうとしなくなった後でいい。"
 TOM_focus_on_humanities: "人文への注力"
 TOM_focus_on_humanities_desc: "トムスクを修復し、癒すためには、人文科学に焦点を当てる必要がある。他の学問は国の運営には役に立たない。例えば化学で人間社会を研究することはできないだろう。\n\n人文科学とは、言語、文学、哲学、歴史、人文地理学、法律、政治、芸術など、多くの学問分野を指す。これらがあれば、他の一部の軍閥の野蛮な行為から目をそらし、ロシアを内部から修復することに執着することができるのだ。人文科学は、すべての人にとって住みやすい場所を作ることを可能にする。"
 TOM_the_future: "未来"
 TOM_the_future_desc: "未来に目を向け、もっと理論的な教育に力を入れよう。ロシアには研究のための最高の枠組みが残されているのに、使わないという選択肢があろうか？物理学、化学、生物学の研究を発展させれば、新しい発見をし、トムスクの恵まれない人々の生活を助けることができるのだ。我々の長、アンドレイ・サハロフは、物理学者だ。彼は、ロシアやトムスクのために役立つ発見をたくさんしてきた。\n\nこのような教育サービスを拡充し、理系に興味のある学生をより多く指導できるようにしたいものである。将来、どんな発見があるかわからない。夢は広がるばかりだ。トムスクを科学の楽園にすることが我々の使命であろう。"
 TOM_focus_on_the_sciences: "科学への注力"
 TOM_focus_on_the_sciences_desc: "研究施設の整備を進め、物理・化学の新分野で新しい科学者を育成する必要がある。ロシアでの闘いにおいて優位に立つためには、生産力を高め、軍事力を強化する技術の覇権が必要なのだ。戦争になったら、「人文科学」は役に立たない。隣国が持っていない技術が必要なのだ。\n\n研究室や学校に与える機器を増し、科学者たちの研究に協力させよう。また、より多くの学生を育てるために、より多くの教授を雇用することも必要になる。トムスクは科学の街になる必要があるのだ。"
 TOM_the_future_secure: "未来の確保"
 TOM_the_future_secure_desc: "我々の教育改革の達成は、我々を未来へのスタートラインに立たせた。この改革は科学者や学者のためだけではなく、社会全体のためになるものである。我々は誇りとともにどんな未来へも進むことができる。\n\n人々はすでに、身の回りの改善に気付き始めている。社会がより安全で、より健康で、より知的だと感じているようだ。基礎教育や高等教育も以前より受けやすくなり、トムスクは本当に近代的な都市になりつつある。\n\n誰もが基本的な欲求を満たすことや、生存すること以外のことをするチャンスがある。我々は期待以上に成功したのだ。"
 TOM_bureaucracy: "官僚機構"
 TOM_bureaucracy_desc: "第三の信条、官僚機構、つまりミスや少ない勤勉な官僚機構である。官僚主義は、過去多くの国々で常に問題となってきた。多すぎても少なすぎても問題なのである。我が国はそれほどおかしくはないが、それでも多少の調整は必要だろう。より効果的な政治を行うために、よりスムーズな行政を行う必要があるからだ。そうすれば、より良いトムスクが必ず見えてくる。\n\n手始めに、いくつかの部署をシャッフルしてみよう。また、国をコーディネートする技術を持った官僚をより多く養成することも必要である。もちろん、もっと現代的な解決策もある。人の代わりにコンピューターという新しい技術を使って、必要な仕事の一部をこなすこともできるだろう。より有能で効率的な行政は、すぐそこにある。"
 TOM_by_human_hands: "人間の手によって"
 TOM_by_human_hands_desc: "トムスクの官僚機構に必要な仕事をこなすには、機械はあまりにも信頼性に欠け、複雑である。人海戦術を継続することによって、官僚の効率化を実現することが出来る。機械やコンピューターは、行政をさらに負担にし、非効率にする可能性があり、人間の仕事をコンピューターに任せることは出来ない。\n\n政府の成長に伴う新たな仕事を引き受けるために、より多くの人を雇う必要がある。また、仕事を正しくこなすために、熟練した行政官も必要である。腐敗と無能さが政府内で膿のように出すことは出来ない。トムスクは、更に優秀な官僚が裏方の仕事をこなせるように、水準を高めていかなければいけない。"
 TOM_expansion_of_the_civil_service: "公務員の拡充"
 TOM_expansion_of_the_civil_service_desc: "公務員は、様々な政府にとっても、特に我が国の政府にとっては、非常に有用なものである。有能な行政を持つことは、近隣諸国にはあまりないことである。トムスクの統治をより効果的に行うために、公務員をさらに拡充する必要がある。我が国のように大きく広がった国家は、より良い管理が必要なのである。\n\nより良い試験を実施すれば、より良い仕事をする人材を見つけることができる！官僚は一人も怠け者や不注意であってはならない。最も勤勉な国民だけが政府のために働く資格があるのだ。\n\n勿論、実際に政府に参加してもらうための優遇措置は必要だろう。政府の仕事は、楽しい仕事や給料の良い仕事としてはあまり魅力的ではない。我々の努力が実を結び、真の国家を導くに相応しい有能な官僚が誕生することを期待している。"
 TOM_by_machine_aid: "機械の助けによって"
 TOM_by_machine_aid_desc: "トムスクの運営をより簡単に、より効果的にするために、技術を活用すべきだ。人間は、コンピューターが絶対にしないような単純なミスをすることがある。また、コンピュータは人間よりもはるかに速く、次々と計算をこなし、最高の効率で仕事を行うことが可能になる。\n\nコンピュータは全ての仕事をこなすことが出来ないが、延々と続く官僚などのデータを処理する時間のかかる仕事の一部を担ってくれるのである。機械はどんな人間よりも速く行うことができ、コンピューターが処理できない、より重要な仕事を、人間に任せることが出来る。\n\nトムスクの科学者や技術者、研究者達は、データ入力を処理し、効率的に分類することができるこれらの機械を作ることに意欲的である。彼らの計画に資金を提供する事によって、支援することが出来る。技術革新という新たな未来が待っている。"
 TOM_experimental_computerization: "試験的電算化"
 TOM_experimental_computerization_desc: "科学者の努力により、政府の使用する新たなコンピュータの設置が完了した。これによって労働者のデータを処理することが可能となる。\n\nこのコンピュータが各庁に導入されることで、各部署から最高のパフォーマンスが期待できるようになる。もちろん、このコンピュータの使い方を教育する必要はある。決して複雑な機械ではないのだ。\n\nありがたいことに、このコンピュータが官僚のデータをミスなくスムーズに処理してくれることは約束されているようなものだ。コンピュータが人間ほどミスをするはずはないからだ。とはいえ、最初の頃に比べれば、はるかにマシになった。十分なメンテナンスとアップグレードをすれば、十数人の労働者の仕事をコンピュータがこなすようになるかもしれないのだ。"
 TOM_we_will_take_care_of_you: "我々があなたを大事にする"
 TOM_we_will_take_care_of_you_desc: "我々は公務員改革に成功し、かつてないほどの改善が見られている。今ではトムスクの誰もが政府関係者と会う機会があり、以前よりずっと早く用件を済ませることができるようになった。たった1分間、公務員と話をするために、延々と行列に並ばなければならなかった時代は終わったのだ。\n\n我々の使命であった官僚機構の整備はようやく達成された。トムスクの行政はもはや旧態を脱し、誰もへサービスを届けることができる。官僚制が腐敗することはない。この勝利は、成功した改革の長い行程のひとつとして祝われるべきものである。"
 TOM_the_second_steps: "第二段階"
 TOM_the_second_steps_desc: "綱領の主要部分の多くの改革を終えた今、トムスクのもっと雑多な問題に移らなければならない。我々の社会改革の一方で、問題はまだまだ山積みである。\n\n一番問題視されているのは共和国の労働者たちに関することである。労働者たちは、より良い条件とより多くの権利を求めて、多くの反対運動を起こしている。これに収拾をつけるため、迅速かつ慎重に対処する必要がある。\n\nまた、民主主義を守るためにも、産業の改革にも力を入れる必要がある。戦争の脅威はますます身近になり、敵は日に日に強くなっている。手遅れになる前に、工場の生産量を増やし、より多くの建物を建設する必要があるのだ。"
 TOM_the_workers_of_the_republic: "共和国の労働者たち"
 TOM_the_workers_of_the_republic_desc: "国家経済の大きな部分を占めるのは労働者である。一般に、中央シベリアの労働者の待遇はあまり良くない。長時間労働、低賃金、危険な環境、これらすべてがトムスクの工場や鉱山の業績に影響を及ぼしている。労働者がいつまでもこのような生活をしているわけにはいかない。\n\nとりあえず労働者が満足できるような、予備的で形だけの改革を行う予定ではある。しかし、政府はさらに多くの改革を行うか、それとも現状を維持し必要な改革だけを行うかを決めなければならないだろう。労働者によりよい仕事を与える方がよいかもしれないが、現状維持のままであれば、我々のやり方でできるかもしれない。我が党の実業家たちは、経済効率を最高にするための経営再建について、すでにいくつかのアイデアを持っている。しかし、それは労働者にとって本当にフェアなことなのだろうか。"
 TOM_the_winds_of_change: "変化の風"
 TOM_the_winds_of_change_desc: "トムスクの労働者は、より良い条件と権利を得るに値する。彼らの上司たちであっても、彼らのために彼らのすべての価値を搾取することを許可されるべきではない。トムスクは、下層労働者から富貴な企業経営者に至るまで、すべての人にとって自由な社会であるべきなのだ。\n\n安全性の改革や最低賃金など、新たな改善策を導入する必要がある。不条理な労働災害をなくし、経営者が従業員に対してより責任を持つようにしなければならない。最低賃金は、労働者が公正な報酬を受け、実際に生活する余裕があることを確認するものでもあり、また、労働者がそれぞれの労働組合に加入できるようにし、職場の条件を改善し、必要な安全装置を提供することで、労働者の権利を全般的に向上させることができる。"
 TOM_less_work_for_more: "作業時間のさらなる削減"
 TOM_less_work_for_more_desc: "我々はまず労働者たちが最も耐えている事項である長時間労働に取り組むべきだろう。労働者は工場で長い時間を過ごすので、故郷の家族にほとんど会うことができない。トムスクが公正な共和国であるためには、これは受け入れがたいことであり、是正されなければならない。\n\nまた、労働時間を短縮するとともに、最低賃金を引き上げ、労働者たちの幸福な生活を保障しなければならない。人は働くために生きるのではなく、生きるために働かなければならないのだ。利益は我々の問題ではない。"
 TOM_the_status_quo: "現状維持"
 TOM_the_status_quo_desc: "業界の脆弱なバランスに手を出すのは危険だ。我々の介入は、生産性を阻害する一方で、醸成された労働者の不満に油を注ぐだけに終わる可能性がある。雇用主も従業員も怒らせないような真の改革をしないまま、形だけの改革を導入するしかない。\n\nトムスクは四面楚歌の民主主義国家である。今、譲歩する余裕はないのだ。生産性の低下は、戦場のわが軍にとっても同様に悲惨なことになる。彼らが切望している権利や改善は、戦前ではなく戦後に与えられるものだ。"
 TOM_under_better_management: "より良い管理の下で"
 TOM_under_better_management_desc: "我々が実施した形だけの改革は、トムスクの労働者全体には何の影響も与えていない。生産性も当初と同じレベルであり、進歩もないように思える。\n\n長時間労働や低賃金によって生産性が上がることはなく、むしろ労働者の不興を買い、生産量は減少する。また、労働時間を短くしたり、賃金を上げたりすることは、長い目で見るとコストがかかりすぎる。科学的な解決策が必要なのだ。\n\n我々の政府は、より良い、より科学的な管理制度を作ることができる。利己的な利益よりも最高の効率に焦点を当てた経営。数学的、科学的な原理を使って、より少ないものでより多くを生産するものだ。おそらく、しばらくの間、実際の効果は見られないだろうが、これほど効果的なものはないだろう。"
 TOM_settling_the_union_issue: "組合問題の解決"
 TOM_settling_the_union_issue_desc: "今こそ、組合問題を永久に解決する時だ。労働者たちは、我々の政権の管理に対してあまりにも大きな怒りを募らせており、このままの道を進むか、新しい解決策を見つけるかのどちらかを選ぶ時である。\n\n労働組合との交渉を終え、労働者の権利を要求の全てに拡大することができる。そうすれば、一揆が起こるという考えもなくなり、最終的にこの問題を永久に終わらせることができるだろう。しかし、党内の多くの企業家は、その代わりに、労働組合と労働者の管理方法を改革する新しい解決策を考え出した。労働者の反乱を阻止する可能性は低いが、ビジネスにとってはその方がずっといいのではないだろうか？それに、労働者は共和国においてすでに素晴らしい条件を得ているのだから、自分たちを幸運だと思うべきだろう。これ以上悪くなることはないだろう？"
 TOM_the_tools_of_the_trade: "稼業のための道具"
 TOM_the_tools_of_the_trade_desc: "トムスクの産業を改善する時が来た。トムスクには長い間企業がなく、今でも工場の数より大学の数の方が多いのだ。トムスクを守るためにも、工場を建設し、改善するべきである。\n\n専門家たちはすでに、労働者のためのよりよい産業用具を発明しと作成を始めている。我々は隣国を凌駕することができるよう、より高い労働率を必要としている。もうこれからの闘争では、敵が優位に立つチャンスはない。\n\nさらに、民間産業と軍需産業のどちらかを選択して注力しなければならない。両方に全力を注ぐことは出来ないからだ。厳しい犠牲を強いられることになるが、必要なことなのである。防衛力を強化するか、生活水準を向上させるか、どちらかを選ばなければならない。"
 TOM_in_defence_of_the_republic: "共和国の防衛"
 TOM_in_defence_of_the_republic_desc: "我々の状況は高い生活水準が防衛の上に来ることを許してはくれない。生活水準は下がる可能性があったとしても、生きのこらなけれ美味がない。侵略者が扉を開いたとしても、彼らが生活水準を上げてくれることはないのだ。\n\n共和国の防衛のために、新しい兵器工場が開設されることになった。これでもう戦場で銃が不足することはありえない。また民間企業との防衛契約を増やし、工場から補給線への軍備の流れを円滑にする準備もする。油断は禁物であるからだ！"
 TOM_armaments_manufactories: "軍需工場"
 TOM_armaments_manufactories_desc: "軍需産業はうなぎ登りに発展しているが、もっとできることがあるはずだ。共和国の存続を願うなら、労働者はもっと働かなければならない。より多くのトムスク市民の工場労働者としての雇用し、より多くの工場が建設されねばならないのだ。職のない者はすべて工場に迎え入れられる。戦争の家ではなく、平和の家であることがトムスクのやり方であると不満を言う人もいるかもしれない。しかしこのような時代には、平和は意味をなさない。いつかは調和と静寂が訪れるかもしれないが、今はその時ではない。"
 TOM_from_swords_to_plowshares: "剣から鍬に"
 TOM_from_swords_to_plowshares_desc: "なぜ、これ以上の戦争兵器が必要なのだろうか？我々の改革は軍産複合体のためではなく、人民のためにあるはずだ。トムスクは平和と感性と外交の地であるべきなのだ。\n\n共和国の主要産業は、国民と労働者がもう二度と苦しまないようにするために使われるためのものだ。より良い生活環境を求めて叫ぶ自国民を無視することはできない。彼らの叫びに耳を傾け、彼らを苦しませるのではなく、助けなければならない。現政権は彼らを無視することはないのだ。"
 TOM_from_armies_to_the_citizen: "軍隊から市民へ"
 TOM_from_armies_to_the_citizen_desc: "国民の生活環境の質を確保するために、武器生産を民間産業に新たに集中転換しなければならない。武器工場を民生用工場に早急に転換すれば、国民のための商品をより多く生産することができる。\n\nもし国民たちが奴隷でないとするならば、彼らの生活水準をより高めなければならない。国民たちは国に仕える下僕ではない、良好で幸せな生活を送る資格がある市民なのだ。人々は自分自身の人生を持つことができ、弾丸やトラックのために死ぬべきではない。\n\n防衛よりも市民の権利の維持の方が優先順位は高い。人間は道具でなく人民である。それならば繁栄の権利があるだろう。"
 TOM_marching_ever_onwards: "先へ進め"
 TOM_marching_ever_onwards_desc: "産業問題は解決され、トムスク共和国はようやく未来の危険に向かって前進することができる。我々はもう民主主義を内外から脅かされることはないだろう。市民の安全は既に確保されているからだ。\n\nトムスクは何があっても生き残る。人々は我々を頼りにしているし、我々に失敗はない。我々だけがトムスクを明るく近代的な未来へと進ませることができる。もし我々が失敗していたなら、すべては無意味に終わっただろう。"
 TOM_per_scientiam_ad_justitiam: "知識から正義へ"
 TOM_per_scientiam_ad_justitiam_desc: "教育、行政、民主主義の改革という目標を達成した今、「科学を通じて正義へ」という新たなモットーを掲げる時が来た。\n\n我々は自分たちの能力でできる限りの改革を行った。すべてが完璧に改革されたわけではないが、それでもトムスクをより強力で効果的な国家に変貌させることができた。しかし、真の正義が達成されるためには、科学に由来する理解が必要である。それが我々の目標でなければならなく、それがどのように達成されるかは、これからの問題だ。"
 TOM_victory_for_the_decembrist_society: "デカブリスト協会の勝利"
 TOM_victory_for_the_decembrist_society_desc: "デカブリスト協会が選挙に勝利した！今こそトムスクは、ロシアという国家を成長させてきた肥沃な土壌となった農民と労働者に、その視線を向けるべき時だ。この労働者を都市のエリートが 親が子供を強く自立させようとするのと同じように導き、保護する。\n\nロシアにおける共和制の夢にとって、今は困難な時代である。国境を先の裏切り者のシロヴィキ、錯乱した王、暴動を起こすアナーキストが、それぞれわが国の撲滅を企てているからだ。共和国が存続するためには、我々が市民たちの味方であり、ロシア再生の夢と物語もまた彼らの物であることを認識させなければならない。\n\nデカブリストの先人たちは農奴を残虐な束縛から解放するために戦った。我々は彼らを無政府状態から解放するために戦うであろう！"
 TOM_the_three_sons_of_the_union: "連邦の3人の息子たち"
 TOM_the_three_sons_of_the_union_desc: "デカブリスト協会は最近の歴史に恩を受けている。重要なことに、デカブリストが、ソ連の崩壊とその後の混乱から3つの問題、言い換えれば3つの機会を受け継いでいることである。\n\nその結果、貧困にあえぐ労働者に囲まれた高学歴の市民、未開発な上に美しい自然が失われつつある村落、そして、過密で市民を更生させることができない刑務所の存在が明らかとなった。\n\nエリートは民衆に感謝しなければならないことを、デカブリスト協会は知っている。また、我々の政府はロシアの地域環境を、その美しさのために重要視している。最後に、我々の政治サロンは、刑務所制度が社会の重要な側面であることを知っている。我々は、共和国から有害な要素を濾過し、浄化された要素を世界に戻す腎臓である。我々はこの3つの問題に取り組まなければならない。"
 TOM_the_ode_to_liberty: "自由への頌歌"
 TOM_the_ode_to_liberty_desc: "ロシア文明の根源は富貴を問わずその市民たちにこそある。彼、または彼女たちが他者とつながることを許す大きな力、また他者とともに働く力、よりよい未来を求める力、そして新しいことに挑戦する力、それらの力の元は全て「自由」なのだ。我々デカブリストの先達はナポレオンの専制政治からロシア人を解放するために戦った。そしてまた、農奴制の束縛からも彼らを解放しようとしたが、それには大敗してしまった。\n\n我々の先駆たちが目指した自由は無政府主義や社会主義のような虚無的な自由ではなかった。むしろ、物事の自然の摂理を探求する単純で誠実な自由であった。我々が目指す自由もその通りで、他者の自由を奪う能力を与えるものであってはならない。自由な企業活動は労働者を新たに奴隷にする道であってはならない、ロシアの農民を奴隷にする必要はないのと同様である。我々デカブリストとその政府はこのように、ロシア国民にとって非常に重要な価値観である良識と慈善の範囲内で、自由を保護しなければならない。"
 TOM_the_embrace_of_idealism: "理想主義の受容"
 TOM_the_embrace_of_idealism_desc: "イデアリズムとは、心を物質世界の構成要素としてとらえる哲学であり、人間の経験の限界の外では、物質世界それ自体を論じることは無意味である。\n\n理想主義が政治構造のいかなる議論にも影響を与えなければならないというのは、デカブリスト協会の支配的な結論の一つである。マルクス主義者、テクノクラート、その他の物質世界をそれ自体の目的として執着する冷笑的なイデオローグとは異なり、我々は、現実はそれを経験する人々から分離することは不可能であるということを認識し続けるのである、農民たちにとって収穫日は切り離せないものであるし、また伝統や文化遺産から切り離すこともできない。進歩の名の下に環境と我々自身との間のこの深いつながりを断ち切ることは、我々の社会の幸福にとって深く危険な脅威である。理想主義を受け入れ、物質主義を政治から排除しなければならない。"
 TOM_free_the_laborers: "労働者の解放"
 TOM_free_the_laborers_desc: "ロシア文明は自由市民のもと成り立っている。農奴制は異常な物であり、それは修正されたが、我々は個人の自由に対する脅威を永遠に抑制するため、警戒を怠ってはならない。\n\nもし社会主義の病毒を人々の心の中にとどめておき、彼らをロシア文化の進歩に貢献させたいと思うのならば、産業労働者たちは自由であり続けなければならない。この自由には、危険で劣悪な労働条件からの自由も含まれる。彼らの給料はその労働に見合う額でなければならないし、また労働条件も安全でなければならない。工場の経営者もより高い社会的地位にある人間として、同胞の生命を危険にさらしてはならないということを知っているはずである。地位が高ければ高いほど、国に対するその地位の義務と責任は大きくなるのだ。"
 TOM_bond_the_industrialists: "実業家との団結"
 TOM_bond_the_industrialists_desc: "実業家の責務が大きいからといって、単純労働者より大きな報酬を得ることを妨げる必要はない。我々は共和国の偉大な資本家たちが国家に対する社会的義務をすべて果たす限り、その仕事に喜びと成功を見いだすことができるようにしなければならない。\n\n国家が経済に深く介入するのは得策ではないが、それでも富裕層のためにできることは多くある。官僚主義を排除して企業経営を容易にすることで、新しい実験的事業の創造を奨励することができる。経済のダイナミズムの向上は国家成長を刺激し、長期的に我々をより強く、より豊かにしてくれることだろう。"
 TOM_the_duty_of_the_state: "国家の義務"
 TOM_the_duty_of_the_state_desc: "庶民なくしてロシア国家は成り立たない。国家は父として、子供たちの面倒を見る義務がある。社会的階層は本、食糧、公共事業を農家、兵士、労働者、そして学者たちへ分け与えるのを妨げる理由にはなり得ない。\n\n自分の能力を発揮して社会に貢献しようとする人は、セーフティネットと自己研鑽のための資源提供をもって報われるものとする。そしてエリートを支える大衆は努力によって上流階級に入れるようになり、固定階級というものはいなくなるのだ。"
 TOM_a_new_renaissance_man: "新ルネサンス"
 TOM_a_new_renaissance_man_desc: "庶民の仕事に終わりはない、そしてエリートの仕事もまたそうである。もし国民が社会のヒエラルキーを信頼するならば、最高の者が頂点に立たなければならない。検証や議論を通じて、文化的、科学的、経済的なエリートが自らを永続的に向上させるよう、働きかけなければならないのだ。それは広い世界について学ぶこともそうだが、ロシア民衆の伝統的な歌曲や物語について学ぶことでもある。\n\n我々が新たな心的貴族のための階級表を作ることで、官僚や指導者たちは常に自分の学識と実践能力を示そうと努めるようになるだろう。我々は共和国の課題に取り組むのに適したルネサンス・マンの世代を作ろう。"
 TOM_the_balsam_landscape: "理想薬への眺望"
 TOM_the_balsam_landscape_desc: "マタリヤのバルサムは古代世界の有名な万能薬であり、当時の医師たちはこの神秘的な樹脂を求めて各地を駆け巡った。\n\n古代の医学者たちは、原始的な風景に囲まれることで、大局的な見地に立つことができたのだろう。特にロシア人は広大な自然によって、あるいはどこまでも続く森に心を癒し、大地の恵みに体を鍛え、勤勉によって食と住が手に入れた。\n\nこのような意味で、産業振興は慎重に検討されなければならない。農民の自由放任を求める感情もできるだけ尊重されなければならないだろう。とはいえ、都市と工業地帯を新しい道路で結ぶ事業のほか、資源採掘のため山を掘り起こすことなどとのバランスも考えなければならない。この微妙なバランスをとる作業において、デカブリスト協会はユニークな能力を発揮する。"
 TOM_the_open_road: "開かれた道"
 TOM_the_open_road_desc: "共和国の至る所に様々な歴史を持つ道が通され、国民を結び付けている。農民が荷車を押して村の市場へ行くのも、遠く離れた工業団地に鉱石や石炭を運ぶため貨物列車が走るのも、大差はない。\n\n我々は共和国の血脈を絶えず開発し、国民に経済活動の自由を与えなければならない。自由市民こそロシア文明の進歩の基礎である。国家がなすべきことは、国民が地域社会や企業を創造するために必要な道具を与えることである。"
 TOM_a_path_to_lesosibirsk: "レソシビルスクへの道筋"
 TOM_a_path_to_lesosibirsk_desc: "レソシビルスクは重要な第二都市であるが、首都や駐屯地へのインフラは貧弱なままである。\n\nありがたいことに、この地域の古い鉄道であるアチンスク＝マクラコボ鉄道を改良する余裕はある。この旧線を近代的な規格で南北から東西につなげば、この地域の産業と軍を結び付けるには十分すぎるくらいになる。クラスノヤルスクの軍事政権やカンスクのアナーキストが我々を脅かしているこの時期に、前線地域を忘れてはならないのだ。"
 TOM_our_place_in_nature: "自然における我々の位置"
 TOM_our_place_in_nature_desc: "ロシアは広く美しい国である。そのひまわりの光やその木の送ってきた年月を誰が否定できるのだろう？豊かな母なる大地は祝福を受けるために守られねばならず、旧体制のように敗北してはならない。そのため、誇り高き我々の民族は祖国を守らなくてはならないのだ。川を汚し、林を切り、草を焼くなどもってのほかだ。労働者は兵士と同じ勤勉さをもって大地を守るのだ。木製の斧と荷馬車で働かなければならなかった我々の祖先がロシアを守ることができたのだから、我々もできるはずだ。熊が無傷で草原を歩き、湖の清らかな水を飲むことができるようになって初めて、我々は我々が文明人であると考えることができるのである。"
 TOM_the_harvest_of_industry: "産業の収穫期"
 TOM_the_harvest_of_industry_desc: "我々の純粋な考えはロシアの農民の利益を念頭に置いているが、我々の死を望む人々も存在する。我々は旧帝国のように、四方を囲まれている。だがあの帝国と違って、我々には圧倒的な強みがある。自由という進化を遂げたロシアの精神だ。平均的な農民が賢明にも社会の改善のために、また祖国の究極の防衛のために、工場で働くことを選択したとき、そこに国家の誘導はない。来期は小麦だけでなく、銃、大砲、装甲車など、ロシアの未来を確かなものにするために必要なものは何でも収穫できるだろう。我々は畑の農民と同じように働いている工場労働者の能力を信頼して、遠い将来の光に向かって働いているのだ。"
 TOM_bond_the_south: "南部との団結"
 TOM_bond_the_south_desc: "知恵は力の源であり、学問は知恵の源である。我々は旧世界から、社会が人に命令しようとすればするほど、その魂そのものを殺してしまうことを学んだ。その教訓を生かさない手はない。資本主義の鎖を解き、赤の脅威の再来はないと投資家たちを安心させる。自由人によって支えられている南部の工場は、数ヵ月後には完成する。やがてそこは、どんぐりから森が育つように、未来のモデルとして多くの新産業と結びついていくだろう。平原を吹き荒れる吹雪のように祖国を血祭りに上げるような輩を駆逐するのだ。鋼鉄の森が正しく育つように、環境規制や安全規制に関する法案は整備されるだろう。"
 TOM_lamentation_of_the_wards: "監房の嘆き"
 TOM_lamentation_of_the_wards_desc: "ツァーリ時代には「グラグ」は更生の道具であると同時に刑罰の道具でもあった。不幸にも、我々はソビエト時代のめちゃくちゃな刑務所ネットワークを受け継いでいる。推定によると、収容所の人口の4分の1近くが「不当収監者」のカテゴリーに入るが、彼らはまだ冷たい北の太陽の下、労苦を続けている。我々の兄弟が獄中にいるのに、どうして我々は公正で近代的な社会、まともな社会で生きていけるのだろうか？我々は収容所再評価委員会を組織し、有罪か無罪かの境界線を明確にして不当に投獄された何千人もの市民を解放する必要があるのだ。刑務所のないトムスクの実現を説く人もいるが、国家は父親のように、何が最善かを知っているし、父親のように、国家は子供を恣意的に罰することはない。"
 TOM_reevaluate_and_rehabilitate: "再審と更生"
 TOM_reevaluate_and_rehabilitate_desc: "リンゴが木から離れすぎてしまうことがあるように、救われるべきでない者が存在する。強硬な社会主義者、ファシスト、アナーキストが文化的な社会に嘘を広めることは許されない。多くの囚人が光を見たいと願っているが、我々が経験した暗黒の時代は彼らをまだ襲いつづけるだろう。「収容所委員会」と呼ばれるようになったこの委員会は、すべての囚人をケースバイケースで再評価することになる。\n\n1:対象者の経歴を確認する\n\n2:不当な判決か判断する\n\n3:すぐに釈放するか、更生プログラムに参加させる(4)か、グラグに戻らせる(5)\n\n4:彼らの魂のために祈る\n\n5:彼らの魂の解放に赦しを得られるよう祈る"
 TOM_labor_from_the_chain_gangs: "鎖に繋がれた労働力"
 TOM_labor_from_the_chain_gangs_desc: "収容所委員会は地方の実業家数名に収容所から労働力を購入することを許可している。地方ではいくつかの鉱山が開かれ、トム川には漁港が設置された。うまくいけば労働者のやる気を起こさせることで、自由市民からの分断を修復し、社会の模範となることができるだろう。地元紙2社は、収容所制度を維持するという我々の決断を批判しているが、それは間違いである。我々は、ソ連のように小さな罪のために国民を罰するのではない。むしろ収容所は、犯罪という「狭くて陰気な部屋」と、普通の「外の世界」とを隔てる出入り口として機能しているのである。\n\n他方、社会復帰プログラムが一定の成功を収めたことが報告されている。多くの罪なき人々が解放され、まだ社会復帰の途上にある人々のために3つの施設が建設された。シベリアの冬は厳しい。グラグのために丸太小屋を捨てたいと思う者はほとんどいない。"
 TOM_roads_from_the_prison_infrastructure: "刑務所による道路基盤"
 TOM_roads_from_the_prison_infrastructure_desc: "トムスクは感化と異形、そして驚異の土地である。我々の「ロシアのアテナイ」としての地位は、相互的で平和的な議論の伝統が維持された場合にのみ保持することができる。我々は思想を共有するため、シベリアの他地域から思想家、詩人の老若男女を引き付ける必要があるのだ。収容所委員会は「自然道」計画を起草した。これは囚人を都市間道路整備のための労働力として起用するものである。守衛が道路が山賊に襲撃されないよう巡回し、公使が隣国の自由思想家を招き入れる。適切なインフラなくして国の成功はない。炎天下の昼でも零下30度の夜でも、社会のために働く労働力としてこれ以上適切な存在はいるだろうか？社会復帰のために懸命に働く男たちの姿は、全国民の眼にこの共和国の公正さと正義を焼き付けさせることとなるだろう！"
 TOM_bureaucrats_from_the_guards: "看守から官僚へ"
 TOM_bureaucrats_from_the_guards_desc: "収容所委員会は、囚人の完全な更生のために看守の増員を要求している。しかし、この分野の訓練を受けた人材はそう多くはないため、代わりに陸軍士官を何人か配置換えすることになった。官僚の拡充は簡単なことではないが、受刑者の安全な社会復帰を確実するためには不可欠です。また、何人かの刑務官が所長に昇進し、また何人かは軍人となるかもしれない。過酷な冬の状況下で労働者の部隊を指揮する経験は、陸軍司令官として訓練されることとなり、最終的なロシアの解放のため役立つだろう。"
 TOM_the_mark_on_misery: "不幸の印"
 TOM_the_mark_on_misery_desc: "収容所委員会が設立された当初、数千人にも及ぶ囚人が収監されていた。現在ではそのうちの3分の1近くが解放され、4分の1が再教育の過程にあり、残りは労働力として有効活用されている。委員会はまた、効率の面だけでなく、広報の面でも大成功を収めたと報告している。トムスクの農民たちは、もはや収容所を死の部屋としてではなく、むしろ暗い世界からの希望の光として見ている。この成功に乗じて、一部の知事は我々の収容所を他の軍閥の司法制度と比較している。彼らがたとえ小さな罪であっても仲間のロシア人を処刑するのに対し、トムスクはその子供たちすべてに慈悲を与える、と。新たなジョークによれば「南方から来た人々は、トムスクの農地で盗みを働き、見つかると笑う」らしい。"
 TOM_the_legacy_of_pasternak: "パステルナークの遺産"
 TOM_the_legacy_of_pasternak_desc: "古きロシアはドイツによって殺されたわけではない。その昔、冷酷な近代化と冷笑的なマルクス主義を支持して自らのルーツを否定した時、毒を飲み、自分自身を殺したのだ。だが、我らの新たなロシアは賢明で、準備万端だ。きらめく雪原から闇を照らし、未来へと光を放つ。トムスクはロシアで唯一、人が真に自由になれる場所である。考えを自由に表現し、欲望を満たし、社会を10年前とは全く異なったものへと再形成しているのだ。\n\n進歩は決して止まらない。パステルナークのように、ロシアを導く。かつての国境線を奪還し、フン族の墓の上にアカデミーを建てるのだ。トムスクの学術基盤は今でも、ロシア人からの搾取ではなく、協力の結果として成し遂げられ、確保されている。知識人は毎日、北方の渓谷に近代化の道具を携えて避難していく。我らは吹き消されることのない文明の灯火であり、ロシアを再建する手段とイデオロギーを持つ唯一の存在なのだ。"
 TOM_victory_for_the_bastillards: "バスティヤリー協会の勝利"
 TOM_victory_for_the_bastillards_desc: "バスティヤリー協会は勝利した！我々トリニティ協会は、内外のあらゆる脅威に対して共和国を強化し、守り抜くために選ばれた存在なのだ。\n\nハルムス大統領は、国民へ向けた最初の演説を準備している。大統領は、バスティヤリーの大衆主義的反抗と、20世紀ロシアにおける進歩、産業、新たな都市文化に対する政府の献身を再確認することが期待されている。\n\nすでにいくつかの組合幹部や政治思想家は、トムスク政府はエリートのために作られたものであり、大衆の需要には無頓着であると非難している。このような懸念は無用と判断し、却下する。強い父親に、子供の泣き声を気にする必要などない。家族の運命や子孫に与えられた機会にのみ、気を遣うのである。"
 TOM_bend_to_the_industrial_unions: "産業別労働組合に屈する"
 TOM_bend_to_the_industrial_unions_desc: "外国の投資は存在せず、国内の個人投資家も我が国の不安定な経済に投資しようとはしないため、投資を通して経済を刺激するのは政府の手に委ねられている。しかし、道路や工場を建設するには労働組合、実業家、資本家の手を通すしかないが、その過酷な労働環境と搾取は労働者の怒りを買っている。多くの労働者は我々と彼らとの関係を好かないだろう。何といっても、その多くは危険な労働環境の中で血を流し、殺されることもあるのだ。多くの労働者たちは、我々は「組合」と呼ばれる彼らと協力するのではなく、実際に取締るべきであると考えている。しかし、工場を稼働させ、建設計画を立てるには、交渉が必要である。最終的には、それは全員の利益になるだろう。"
 TOM_evaluate_the_agricultural_question: "農業問題の評価"
 TOM_evaluate_the_agricultural_question_desc: "食料の供給線を確保することは、我が国の安定にとって必要不可欠な関心事であり、ブルボン朝やロマノフ朝がその重要性に気づいた時には手遅れだった教訓である。北の果てのこの地で、農業生産は不安定であり、充足と配給で危うい状況にある。我々は農場を調査し、健康と安全を保障する必要がある。更に、効率的な機械や新たな種類の肥料で、農業生産を向上させるための計画を立てなければならない。"
 TOM_cooperation_agenda: "課題への協力"
 TOM_cooperation_agenda_desc: "効率性は、経済の構成要素が一体となって働くことによってのみ達成される。農民を種々の食品業者や中央委員会と繋ぐことで、農業全体を協力させることができる。これら全てが我々の管理下に置かれた今、それらを組織化しようとするのは必然だ。人口の増加率を踏まえれば、労働者の需要が増加して、労働者が不足するだろう。人口の集中する都市から一時的に地方へと労働者を移動させることで、この不足を解消すべきだ。農業の生産性を向上させるためではなく、都市の多数の失業者に職を与えるためにも。"
 TOM_form_the_urban_planning_board: "都市計画委員会を設置"
 TOM_form_the_urban_planning_board_desc: "国家の効率を最大化するために、すべての経済・都市開発事務所を一つの大きな都市計画事務所に集約させられるよう努力すべきである。ここから、市や町のあらゆる産業、住宅、商業開発を設計することができるだろう。また、民間セクターと、民間企業を代表したニーズを汲み取るためにも彼らの協力を得ることも必要だろう。うまくいけば工期が大幅に短縮され、都市開発が進むはずだ。"
 TOM_the_new_mangazea: "新生マンガゼヤ"
 TOM_the_new_mangazea_desc: "マンガゼヤは数百年前に存在したシベリア最大の交易拠点である。新たな交易ルートを擁し、豊富な毛皮や象牙を売買することで、マンガゼヤはこの地域で最も裕福で影響力のある都市のひとつとなり「シベリアのバグダッド」とまでいわれるようになった。だが悲しいことに、無知なツァーリたちはその後数世紀にわたりこの都市を放置し、破壊してしまった。今、時代は変化し、トムスクはマンガゼヤの提供する北方貿易と北極海へのアクセスを必要としている。新生マンガゼヤは北の砦として、また海外貿易の拠点として再び建設されることになった。"
 TOM_the_industrial_rationalization_council: "産業構造審議会"
 TOM_the_industrial_rationalization_council_desc: "民間セクターとの協力に力を注いできたことが今まさに報われ始めている。経済への民間投資は飛躍的に増加し、失業率は日に日に低下している。この繁栄を維持するためには、これからの官民の連携を維持していく必要がある。そのために官民統合のための組織を作るのだ。ブルーカラー労働者は民間企業がより大きな力を持つことに不満を持つかもしれないが、我々はこの政策が、この偉大な民主主義国家の市民のためにのみ役立つことを理解している。"
 TOM_the_four_year_plan: "四カ年計画"
 TOM_the_four_year_plan_desc: "新しい民間セクターの連携や協力者の力を借りて、トムスク最初の四カ年計画に着手することができた。この野心的な計画には資源生産の増強、工場の生産性向上、インフラの整備など、いくつかの目標がある。この施策はトムスクの一般的な生産性を高めるだけでなく、トムスクの軍事産業力を強化するものであることを期待したい。あとは、資源の分配をどうするかを決めるだけだ。"
 TOM_heavy_industrial_priority: "重工業の優先"
 TOM_heavy_industrial_priority_desc: "重工業は、あらゆる近代経済における基幹産業である。重工業とは、鉄鋼、化学、電機、自動車など、近代工業国の代表的な産業のことを指す。これらの産業が、より強固で影響力のある経済の基盤となるよう、投資を行うべきだ。さらに言えば、重工業へ投資することは、将来の生産性に投資することでもあるのだ。人口が増加し、経済が発展するにつれ、要求されるものも増加してくる。将来的に重工業がそれを支えられるようにすることで、経済の他の部分を強化することができるのだ。"
 TOM_support_the_military_complex: "軍事複合体を支援"
 TOM_support_the_military_complex_desc: "トムスクが投資すべき産業があるとすれば、軍産複合体に違いない。道路や製鉄所はトムスクに流入する戦車の列のように守ってはくれない。我々は、自国を守る産業に投資しなければならない。我が国の自由と独立を守るためには、銃や砲、弾薬の生産を最優先にしなければならない。我々の敵は間違いなく、我々が計画しているのと同じように、軍隊と軍需産業を増強しているのは確かだ。更に、何より、雇用の拡大と財政出動は、計画を進めるのに十分な動機となるはずだ。"
 TOM_urban_infrastructural_reinforcement: "都市インフラの強化"
 TOM_urban_infrastructural_reinforcement_desc: "我が国を繋ぐインフラは最も重要な投資対象であるはずだ。優れた経済刺激策になるだけではなく、我が国の領土やその周辺での商業活動を容易にし、貿易を促進する。さらに、インフラへの投資は国防への投資になるとも考えられる。軍隊を速やかに配置に就かせ、侵略や襲撃に対応することは、最重要事項だ。"
 TOM_our_finest_bureaucrats: "優秀な官僚"
 TOM_our_finest_bureaucrats_desc: "職場の規律と汚職の管理は、他の国では普通のことか、必要とさえされているかもしれない。しかし、我々は単に、トムスクでそれを実行する余裕はないのだ。我々を崩壊させようとする軍閥国家に全方位を囲まれている。僅かな労働者の利益の為に産業を引き留めることはできていない。産業を規制から解き放ち、ロシアの経済大国としての未来へと歩みを進めるため、我が国の官僚は良し悪しを見極めた上で、緩和ないし廃止すべき法律や規制をリストアップするのだ。"
 TOM_the_trinity_group_rebuffs: "トリニティ・グループを拒絶"
 TOM_the_trinity_group_rebuffs_desc: "トリニティ・グループは、産業の代表者たちの援助を必要とはしていない！彼らの国土開発の仕事は賞賛に値するが、経済に対する理解はどうも偏狭で不完全なもののようだ。共和国政府のみが、国家という船を座礁させずに航海を進めることができる。\n\n彼らの支援を拒絶することで、発展の機会を失うのは確かだ。しかし、我々は、バスティラード協会は自らの道を切り開くと断言できる。このことによって、我々の政治的立場を高め、政府は外部のあらゆる関心事を快くは思っていないと、貧しい労働者のみならず多くの労働者を安心させる。政府の意志のみが懸念事項であり、我が協会の経験を積むことにより、共和国の基礎を強化する。"
 TOM_the_new_stakhanovite_movement: "フォーディズムの教訓"
 TOM_the_new_stakhanovite_movement_desc: "フォーディズムは、工場の供給力向上とそれに伴う需要増加を図って、工場の運営の合理化と労働者の給与の増額によって工場生産の向上を行う経済的・社会的なシステムである。\n\n我々は、フォーディズムに欠けている批判的な視点というのは、ナショナリスト的動機づけであると信じている。我が共和国の労働者たちは、生活の為だけではなく、家族、そして国家の未来を築くために稼いでいる。\n\n得られる資源と心理的効果に支えられて、我が国の労働者たちは我が国に新たな繁栄の時代をもたらすだろう！"
 TOM_universal_modernization: "万物の近代化"
 TOM_universal_modernization_desc: "無能な労働者は道具に不満を言うが、有能な労働者もまた粗悪な道具に煩わされている。\n\n我々は、ブハーリンのシベリア計画から莫大な設備や器具を受け継いでいる。しかし、長年の混乱によって産業設備に再投資することを妨げられてきた。器具の故障や修理の必要性の増大によって生じる時間の浪費を止めるため、新たな世代の産業設備を整えて労働者に提供しなければならない。初期投資のコストは、今後数年の生産工場で十分相殺できるだろう。"
 TOM_rejection_of_ideology: "イデオロギーの否定"
 TOM_rejection_of_ideology_desc: "人は夢と水なしでは生きられない。ならば、どうしてあらゆる種類の夢想家たちはイデオロギーや彼らが必須とする革命への犠牲を賞賛するのだろうか？現状の犠牲を通してより良い未来を約束することで、共産主義者、ファシスト、そして自由主義者たちは偶像への信仰と、神聖な伝統のための流血以外に何ももたらさないのだ。\n\nバスティラード協会はイデオロギーを拒絶する。労働者は、単に働く身分にあるから熱心に働く。その代わり、国家は彼らに、現在の問題を解決するための現実的な改善策を提供する。\n\n市民がイデオロギーに囚われない、政策的な視点が重要であると認識すれば、投票率は自然と低下し、バスティラードの非イデオロギー的立場は存在感を増すだろう。扇動家たちは我々の民主主義の健全さについて喚くかもしれない。我々には、人気集めよりも重要な課題があるのだ。"
 TOM_universal_incorporation: "全企業の法人化"
 TOM_universal_incorporation_desc: "中小企業は、経済の駆動力であり、特定の需要を速やかに満たし、国の発展の種を撒くものである。\n\nしかし、そのような企業の経営者の多くはは、法の原則に精通しているとは言い難い。共和国の多くの小規模事業所は、完全な法人格を持たず、法律的にはグレーゾーンで運営されている。それ故、誰が何をしたか、誰が問題の責任があるかを追跡するのが困難である。そのため、我が国の供給網は不必要に脆い物になっているのだ。\n\nこの問題を解決するために、我々は小規模事業者の法人化を援助しなければならない。法律に則った方法で人々にこれを推奨するために、我々は法人化された小規模事業者を法廷で守るための基金を設立できるだろう。"
 TOM_form_the_peoples_industrial_vanguard: "人民産業前衛団の結成"
 TOM_form_the_peoples_industrial_vanguard_desc: "労働者は、労働組合の力を実感していない。イデオロギー的に問題を起こす者が我が国の労働者を団結させれば、共和国の安全と繁栄は大きく損なわれるだろう。\n\n一方、労働者のエネルギーを我々の目的を繋げることは、バスティラード協会の計画の大きな原動力となるだろう。そのため、我々は新たな組合、人民産業前衛団を設立する。この団体は、労働者と官僚によって導かれ、合理的な経済の原理原則をどこで平均的な市民が必要な資源を入手できていないのかを決定するのに応用する。労働者に与えられた権利や特権は、裏で管理され、冷静な交渉を優先し、大衆運動を信用させないようにする。これら全てを通して、共和国の都市と産業の統合文化への取り組みを前進させられるのだ！"
 TOM_the_three_year_plan: "三カ年計画"
 TOM_the_three_year_plan_desc: "トリニティ・グループは、一連の改革と若い才能を取り込むことによって、産業計画に精通し始めている。これは、我々と労働者との新たな結びつきと組み合わせて、より有望な生産プログラムの起点として使えるだろう。\n\n三カ年計画が計画中である。この計画は、目標を明確にし、万が一に備えて複数の予備計画と組み合わせ、更なる国内産業の統合と共和国の強化を目的する。\n\n三カ年計画の主眼はまだ定まっていないが、共和国はこの計画の指導に向けて前進できるのだ！トムスクよ、立ち上がる時だ！"
 TOM_blitz_the_cities: "都市の電撃戦"
 TOM_blitz_the_cities_desc: "都市は、労働者の自然な住処である。鋼鉄とコンクリートのジャングルに、都市の市民の休息の地がある。一千もの煙突は、資源や腕力、そして精神が前進の為に会する住民の職場を示す。\n\n故に、都市が三カ年計画の対象となることは我々の最優先事項となる。公共交通機関の改善によって、労働者が工場へ到着するのを助けることができる。新たに学校を設立すれば、次世代を教育することができる。公園や広場は成長する都市の文化的産業の成果を受け入れられるだろう。\n\nドイツによってもたらされた数十年もの惨劇の跡に残された多くの廃墟と腐敗がある。もうそんなことはない！我々は地上の楽園を築き、市民は我々の指導の下で生産的な生活を営むことができるのだ。"
 TOM_strike_the_farms: "農場の急襲"
 TOM_strike_the_farms_desc: "大衆に食料がなければ、社会は忽ち混乱に陥る。これは、ツァーリやフランス国王が目指さなかった教訓である。そして、我々が決して忘れることがない教訓である。\n\n農家は都市に食料を供給し、中央政府の機能を支える。農家に新たな機械と農法を与えることにより、食料供給を向上させることができる。機械化、新たな肥料や殺虫剤といった現代的技術を指導し、新たな農業学校を開校する。これら全ては収穫量の向上と地方の発展につながるだろう。\n\n更なる利益として、豊かな農家は幸福な農家であるということがある。都市で問題が起こっても、地方の人々は喜んで党の味方をして迫る革命に対抗するだろう。都市が国家の未来だとすれば、農家は国家の過去と今である！"
 TOM_hit_the_road: "道路への一撃"
 TOM_hit_the_road_desc: "現代医学は、心臓や静脈、動脈の新たな疾患を見つけることのように見える。実際、心血管系の異常によって身体は倒れる。栄養がなければ、身体は衰え、そして死に至る。\n\nそれ故、我が国の道路は最初の三カ年計画の優先事項になる。我が国のインフラは悲惨なもので、都市はシベリアの広大な緑の海の中の孤島となっている。、崩れかけた道路を修繕や朽ち果てた線路、老朽化したパイプラインの修繕を最優先事項としなければならない。\n\n平時にはこれらのインフラは我が国の経済の発展に役立つが、単に不可欠なものでしかない。しかし、戦時には、敵に対して供給を最大限発揮できるかどうかが、共和国の命運を左右することになる。"
 TOM_multi_capacity_specialization: "多重の専門化"
 TOM_multi_capacity_specialization_desc: "産業、インフラ、そして国防の要求はあらゆる点で共通している。それらは互いに不可欠な要素であり、それのみでは成立しない。元々共有している関係性を踏まえれば、それらは国家の下で一元的に管理されるのは当然である。一元的な規範があれば、我々が仕える資源をより効率的に運用できる。さらに、そのような企業連合体は決定プロセスを速やかにし、三つの勢力のそれぞれに、より便宜を図ることができる。"
 TOM_mass_specialization: "集団専門化"
 TOM_mass_specialization_desc: "トムスクは全ロシアの主知主義と合理性の最大にして最後の砦だ。我が国の専門家や天才は、どこよりも優れた才能と知性を持っている。さらに重要なのは、トムスクで育つロシア人の若い世代が、こうした貴重な学問を学ぶ立場にあるということだ。彼らが学術分野への参加や専門性を高めることで、トムスクを未来に導く新たな世代の専門家を育てることができる。"
 TOM_the_industrial_aesthetic: "工業美術"
 TOM_the_industrial_aesthetic_desc: "トムスクは古い都市だ。建物の多く、また都市のランドマークはツァーリの時代に建てられたもので、特にロシア革命期にどれだけ破壊されたかを考えると、このような歴史的建造物群を保持できているのは名誉なことだが、我々は現代に適応していかなくてはならない。産業労働者を称える洗練された美術と文化を時代精神に吹き込むことで、トムスクの産業を改善し、労働者に新たな生命力や活力を与えることを期待する。新しいトムスクの新しい風景、そして願わくば、新しいロシアとなることを。"
 TOM_the_united_labor_movement: "連合労働者運動"
 TOM_the_united_labor_movement_desc: "多くの労働者たちはバスティラードは反労働組合の立場にあると考えているようだが、それは事実と異なる。我々は、労働組合がトムスクの実業家や産業界の重鎮から一般人を守るために有用であると考えている。そのためにも、我々は様々な方法でトムスクの労働組合や労働者を法的に保護する法律を制定すべく努力してきた。その中で最も重要なのは、部門横断的な交渉の保護だ。部門横断的な交渉を法制化することで、我々は、企業が国民と公正かつ効率的な交渉のみを行うことを保証することを期待している。"
 TOM_spiritual_efficiency: "精神的効率"
 TOM_spiritual_efficiency_desc: "政府と経済の刷新が終わった今、トムスクの文化の改革に着手する時だ。政府には、社会の全ての物を形作る力があり、その中でも最も重要なのは、人々の思考だ。安定と進歩を支持するように人々の思考回路を形作らねばならない。その目標を達成するために、ポスターやラジオ、映画、そして我々が影響を与えることが出来る全ての物を使用した大規模なプロパガンダキャンペーンに投資するのだ。時間と共に、我々はトムスクの人々に、皆に利益をもたらすような思考回路を植え付けることができるだろう。"
 TOM_an_urbanized_atmosphere: "雰囲気の都市化"
 TOM_an_urbanized_atmosphere_desc: "都市は、将来ロシアが更に都市化される中で、あらゆる面で社会の中心となるだろう。ブハーリンの統治下で何千もの人々が工場労働のために都市へと移住した時、我々は同様の文化的変化を経験した。ロシアが安定化するにつれて、都市は再びロシア社会の基盤となり、ロシアでは過去に類を見なかった都市の知的文化が繁栄するだろう。しかし、そのようなアーバン・ルネッサンスは我々がその環境を整えない限り興ることはない。そのために、我々はトムスクを世界都市に成長させるか、少なくともかつてのモスクワに匹敵する都市にしなければならない。"
 TOM_synthesize_industrial_history: "産業史の統合"
 TOM_synthesize_industrial_history_desc: "諸外国とロシアの工業化の歴史の理解は、現代社会を理解する、特にファシストや共産主義者が説く酷い学説と戦うためには必要不可欠になるだろう。マルクス主義者の工業化と革命に対する理解は、我々がブハーリン時代から受け継いできたものであり、間違ってはいないかもしれないが、むしろ不完全なものである。我々は、様々な歴史的資料と理論を検討することで、現代社会とそれが形作られた過程への理解を深めなければならない。"
 TOM_a_common_culture: "共通の文化"
 TOM_a_common_culture_desc: "誰であろうと、トムスクの何処に住んでいようと、全員が共通した歴史を持ち、戦ってきたことを主張できる。我々は、良くも悪くも、シベリア計画とそのもたらした影響によって形作られたのだ。一般労働者が理解すべきことは、彼らの代表者もまた同様であり、同じ目標に向かって働いているのだということだ。さらに、一般労働者は、我々の先導の下にトムスクはただ生き残るのではなく、繁栄するのだということを理解すべきである。我々は丘の上に輝く都市であり、やがて、我々の光はロシアの闇全てを照らすのだ。"
 TOM_a_new_industrial_system: "新たな産業システム"
 TOM_a_new_industrial_system_desc: "トムスク全土に、曖昧な満足感と警戒的楽観が蔓延しているようだ。数十年ぶりに、少なくともロシアのごく一部の我々の領土では、ある種の正常さを取り戻したように感じられる。労働者が働き、工場が稼働し、新たな政府と機関は正常に機能し、全員の生活の質が向上し始めているように見える。全てが上手くいく。久しぶりに、ロシアの人々はこの感覚を噛みしめることができるのだ。"
