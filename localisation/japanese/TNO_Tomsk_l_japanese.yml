 TOM_White_Duma: "§dドゥーマ§!"
 TOM_White_Duma_desc: "現代のデカブリスト協会は、先人たちと同様に憲法の発展を西欧に求めてきた。民衆により選ばれた議会は大衆主義やデマゴギーに影響されやすく、一方任命される議会は国民との距離が離れてしまう。\n\nそのためデカブリストはドゥーマを二院制にした。\n\n民衆により選ばれる下院では法律を提出することができ、任命される上院がそれを検討することができる。上院の力は制限され、そのメンバーは様々な背景を持つが、共和国で尊敬されている者たちから選ばれる。"
 TOM_Violet_Duma: "§hすみれ色のドゥーマ§!"
 TOM_Violet_Duma_desc: "ヒューマニスト協会は一般市民の政治への直接参加という熱心な信念を持っている。そのため共和国の議会は一院制であり、その議員は全国のコミューン、組合、市民団体から送り込まれた候補者の中から比例選出されなければならないとしている。\n\n国民投票と直接民主制は流行であり、国民の政治的な議論が続く限りはドゥーマ議員の連立は継続される。民主主義のプロセスは、国民の意思を抽出するためのものでなくてはならない。"
 TOM_Blue_Duma: "§m青色のドゥーマ§!"
 TOM_Blue_Duma_desc: "技術家主義と実力主義の台頭は、国民の意思と元からいた閣僚の意思との衝突をますます引き起こすようになった。そこでモダニスト協会は国民から委任されるポストと実力主義のポストを組み合わせることによって、この共和国の基盤を傷つけるような脅威に先駆しようとしている。\n\n非政治的な選挙管理委員会が各省庁の試験を制作する。そこで優秀な成績を修めた立候補者には官僚になる権利を与えられ、国民に自身の目標を説明する。このドゥーマは経験豊富な候補者によって成り立ち、国民への誓いを守るため懸命に働く。"
 TOM_Grey_Duma: "§s灰色のドゥーマ§!"
 TOM_Grey_Duma_desc: "バスティヤリーはフランス革命とその一連の民主主義の失敗を大衆主義的な選挙によって選ばれた立法府の権力の大きさに求める主張を長年掲げてきた。そこで、彼らは憲法によって伝統的なドゥーマを覆すような議会を設計した。\n\n選挙で選ばれた民意を代表する議員が下院に所属し、下院は上院が提案した法律を分析することを任務とする。\n\n上院の専門家によって作成された法律はまた彼らによって生殺与奪を握られている。\n\nしかしバスティヤリーは大衆主義の毒が共和国の中に入っていくことを決して許さない。"
