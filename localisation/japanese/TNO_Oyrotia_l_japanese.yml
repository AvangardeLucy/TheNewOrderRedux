 POLITICS_IVAN_ZAVOLOKO_DESC: "イヴァン・ニキフォロヴィチ・ザヴォロコの国民は長い間、捨てられた過去に執着する田舎者だとバカにされてきた。分離主義者、これが古き信仰を持つ人々に対しての一般的な侮蔑の言葉であった。古儀式派はこれに気分を害した。なぜなら、先祖の宗教を継承し、誰にも害を与えないまま信仰を続けていくのに今の形こそが適していると考えていただけからだ。リガにて、ザヴォロコは彼のコミュニティの指導を行うとともに、古きロシア時代の骨董品の収集家として、自らの過去の研究を続けようとした。帝国が崩壊したとき、古い信仰を持つ人々は信仰の新しい黄金時代が始まると思っていた。しかし、ソビエト連邦、そしてナチス・ドイツは古儀式派のコミュニティーに弾圧と残忍な行いをもたらした。ナチスの侵攻後、ザヴォロコは多くの同胞に続いて、破壊された未来の残骸から逃れるように陸路で長い亡命生活を送ることになった。\n\nオイロチアにて、先住民とのサヴォロコの最初の出会いは良いスタートを切れなかった。この地域のアルタイ族は昔から部外者を軽蔑していた。特に、ブルハン教という新興宗教がツァーリ、そしてソビエトの脅威とみなされるようになってからはその傾向が強まった。この新宗教の信奉者たちは遥か昔の宗教を持つ流浪の民に同情することはなかった。戦争と盗賊で荒廃した土地で、限られた生活空間を部外者と共有することは多くの人が自殺行為と捉えた。\n\nこのような不運な始まりから、宗教と民族の二重の伝統を持つこの若い国の大統領として、ザヴォロコの台頭は多くの地域の軍閥を驚かせた。細部にまで気を配り、大小さまざまな市民と大いに心を通わせるザヴォロコはオイロチアの両民族の支持を集める指導者である。しかし、一人の人間が国家全体の礎となることはできない。しかし、一人の人間が国家全体の土台となることはできない。ザヴォロコ大統領とその支持者たちは古儀式派とブルハン教徒の両者の運命をより深いレベルで結びつけることに成功しなければ、若い国家の未来は実現されないまま死んでしまうことになりかねないだろう。"
 ALT_religious_divide: "宗教の分裂"
 ALT_religious_divide_desc: "オイロチア州は人口の大半を占める2つの大きな運動の統一と連帯を基礎にして作られた。長い間ロシア教会から離れていた正統派の古儀式派と、20世紀初頭に生まれた土着の宗教融合運動のブルハン教徒である。\n\n二つの宗教はこれまで比較的平和に共存してきたが、オイロチア国民の間に明確な溝があるのは間違いないく、その結果政府はメンバー間の意見の相違や不一致に対処しなければならないことが多くなっている。"
 ALT_christian_socialism: "キリスト教社会主義"
 ALT_christian_socialism_desc: "アルタイの住民の多くは生来のものであろうとなかろうとソビエト体制が続く限りそれにシンパシーを感じていた。社会主義への肯定的な態度は時間の経過とともに失われていったが、オイロチアの経済政策には間違いなくその影響が及んでいる。古くからの信奉者の多くはキリストの教えと左翼思想を比較して、ロシアの他の地域とは異なる政策を展開している。\n\n部分的に国有化したり、計画経済の要素をちらつかせたりしたのだが、意外にも好評で効率も上がった。"
 ALT_agrarian_economy: "農業経済"
 ALT_agrarian_economy_desc: "ロシアの他の多くの地域とは対照的にアルタイは経済的には新興産業ではなく農業に依存する地域であり続けた。大規模な工業化の波はオイラトの地ではほとんど注目されず、モスクワの中央政府がこの地で工業化を実現しようとしたときも大祖国戦争とブハーリン政権の崩壊によって突然終わってしまったのである。\n\nその代わりにこの地域に適した農業生産を中心とした経済を維持している。新しい地方政府はこの点を速やかに受け入れ工業化のための急な計画を避けています。我々はほとんどの場合農耕民族のままなのなのである。"
