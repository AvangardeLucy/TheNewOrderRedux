 KOM_zhdanov_a_vision_for_the_people_desc: "ジダーノフはロシア全体に対する展望を持っている。彼はそこに、人民が自由で、同時に必要とあらば強い指導者の元に集まれるような強く民主的な国家を思い描いている。\n\n我々は国家の支配を確立したことで、コミに対する長期的計画を開始できるようになった。同時に、大いなる闘争に向けた国家と人民の緩やかな準備も開始する。そう、ソビエト連邦はここから復活するのだ！"
 KOM_zhdanov_enough_of_this_nonsense_desc: "リバタリアニズムはコミのみならずロシア全土に蔓延する問題に対処するに値しないことが既に示されている。自由は無秩序とイコールではない。党は満場一致で方針の転換を決定した。もちろん、ここでの「方針転換」は「政府の転換」を意味する。\n\n我々は「革命的布告」を利用し、コミを政治家ではなく国家の繁栄を第一目標に据える国家へと作り替える。ロシア万歳！ソビエト連邦万歳！超先見的社会主義万歳！同志ジダーノフ、万歳！"
 KOM_zhdanov_the_social_sphere_desc: "権力の維持を目論むならば、人民を味方につけねばならない。革命的布告によって我々は腐敗した政治家から権力を奪取したが、人民に対して苦杯を舐めさせるような施策も多くとってしまった。今、その施策を守るかどうか決断せねばならない。\n\n一方では、我々にそのような責務はないと解釈できる。我々は権力を握っており、自由に、他者の介入なしにコミの人民のための最良の決断を下すことができるからだ。他方で、そのような決断を行なった場合の結末は予想がつく。そのため、我々は熟慮する必要があるのだ……"
 KOM_zhdanov_repeal_the_revolutionary_decrees_desc: "革命的布告は目的への道筋に他ならない。政府内での権力掌握のために人民を抑制する必要があったが、その目的はすでに達成された。そのためその撤回になんら問題は生じない。政府は国家の善のために、その施策を撤回する権利を持っているのだ！\n\n人民からの抗議、それも大規模なものが起こりうるだろう。だが、ジダーノフはそれを次第に鎮静化すると信じている。なぜなら社会主義は偉大で美しいユートピアへの架け橋となるが、それを実現するためには犠牲が付き物だからだ。じきに、人民はこの単純な方程式をよりよく理解することだろう。"
 KOM_zhdanov_a_diversion_for_the_people_desc: "人民は我々が約束を守らぬ場合、抗議することも厭わないだろう。このような困難な時には、内戦の火種になるようなことはほとんどないが、ジダーノフは自らに反体制派に対し振るえる権力があると確信しているわけではない。そのため彼は、人民の繁栄のための新福祉システムの構築を承認した。\n\nもちろん、これは人民の注意をそらす行動でしかない。満腹かつ幸福な人間は自由がなくとも抗議しない。我々はこの単純でかつ重要な公式を利用する。ソビエト連邦の偉大さのためには多かれ少なかれ代償を払わねばならない。偉大さとは、その積み重ねの上に成り立つのだ！"
 KOM_zhdanov_renewed_soviet_patriotism_desc: "愛国心は国家をまとめ上げるが、この国にその単純な等式は通用しない。ソビエト連邦はいつか至上なる社会主義的ユートピアに全世界を包含するだろうが、そこにおいて「通常」の愛国心の普及は意味を持たない。\n\nこの国家が試練の時をも耐え抜くためには、新たなソビエト的アイデンティティと、それを人民の心に植え付けるための施策を行わねばならない。ソビエト連邦はかつて最も偉大なる国家だった。そして、そのふさわしき地位に必ず返り咲くのである！"
 KOM_zhdanov_political_reliability_desc: "リバタリアン社会主義者の連中と違い、我々は人民全員に価値があることを理解している。名もなき集会はすぐに腐敗と内乱に走るが、我々にはより良いやり方がある。安定を確保するため、我々は卓越した能力と社会主義的理想への忠誠を持つ者に頼る必要がある。\n\nそのような人々を党内官僚に見出し権力の座に置くことによって、行政の効率と信頼性をどちらも改善することができるだろう。これこそが真のソビエト的方策だ！"
 KOM_zhdanov_the_state_sphere_desc: "コミには様々な政党があり、その全てが直近の発展には賛同しないだろう。国家における我々の支配を強化するためには、その諸政党に対処する必要がある。譲歩できる場合もあれば説得できる場合もある。そしてその他は……あまり好ましいとは言えないだろう。\n\nソビエト連邦の善のために、我々はすぐにその問題に対処しなければならない。さもなくば、重大な内乱の危険をもたらすことになる。我々は即座に他の政治活動家と対話し、彼らが「社会主義の友人」か「政治的迫害対象」かどちらのリストに入りたいのか、調べる必要がある……"
 KOM_zhdanov_a_paramount_leader_desc: "新ソビエト連邦において、党と政府の分離という幻想は必要ない。社会主義は真実を必要としており、我々は全体力をもって社会主義を現実へと導かねばならない。そのために、我々はコミの旧来的な制度を改善し、新たな国家を表す、より良いものへと向上すべきだろう。\n\n首相職と書記長職を単一のものへとまとめ上げ、真に完璧な社会主義的政府の構築を行う。ソビエト連邦最高指導者、同志ジダーノフ万歳！"
 KOM_zhdanov_absorb_the_suslovites_desc: "スースロフは我らの求める善のために去ることを余儀なくされたとはいえ、党の中にその支持者は未だ残っている。彼らはくだらない「伝統」や「社会主義内の民主主義」を語り、最高指導者ジダーノフの気に触る存在となっている。党内における分断を見過ごすことはできず、すぐにでもその問題に取り組まねばならない。\n\n残るに十分なものは、党への残留を許される。そこに「経済的報酬」を加えることで、忠誠を保つことができるだろう。その他は党から追放される。そして、党からの追放は政治生命の終焉を意味するのだ……"
 KOM_zhdanov_silence_the_bukharinites_desc: "はじめ、我々は権力の強固化のため、ブハーリナとの相互援助を約束する協定を結んだ。しかし今、彼女の支持者らは我々がゆっくり、だが着実にその勢力を削ごうとしていることに気づき批判を始めている。哀れなことだ。我々はそれに気づかれたために、党と政府からのその退場を強いなければならなくなったからだ。\n\n我々の築き上げるソビエト連邦に分断と不忠の入り込む隙はなく、最高指導者が描く国家のための計画を否定するものは権力を持つに値しない。裏切り者は皆出ていけ！"
 KOM_zhdanov_assemble_the_technocrats_desc: "人民は自己決定を行うことができず、代わりに自己の欲望を満たすための搾取を行わんとする扇動者やブルジョワジーの食い物となっている。人民が求めるのは有能な政府である。国家の成長と繁栄に必要なものを知り、またその目標への辿り着き方を知る者による政府なのである。\n\n最高指導者ジダーノフは科学者、経済学者、工学者や医師らが自らの専門分野に関する象徴を運営できる、そのような新政府を形成した。そのような段階的な改革は、ドイツの爆撃、また内乱によるロシアの傷を回復する助けとなるだろう。確かな知識と共に、我々は未来へ前進するのだ！"
 KOM_zhdanov_a_scientific_system_desc: "超先見的社会主義はレーニンの考え出した社会主義から逸脱した、数千もの異端思想とは全く違う。これは全くの新しいイデオロギーで、人類が進化し永久に自らの改良を重ねるのと同じく、オリジナルの社会主義から進化した代物である。超先見的社会主義とは真に洗練された社会主義の最初の形であり、ソビエト市民の生活の向上のため、イデオロギーと物質的能力とが融合されたものである。\n\n慈悲深く知恵に満ちた最高指導者とその隷下の者の指導によって、連邦国家ソビエトの未来は明るく照らされるだろう。強固な国家、愛国的市民及び敢然で献身的な政府の元、我々に反対することは誰一人として許されぬだろう！"
 KOM_zhdanov_a_vision_for_the_economy_desc: "我々は自国家の経済が地に落ちたものであることを認識している。内乱とドイツによる恐怖爆撃の20年は国家、そして経済システムを破滅に追いやった。インフラは破壊され、産業も爆撃の目標になる恐怖のために小規模な手工業へと変化し、農業はまるで中世に戻ったかのようで、常に飢饉のリスクを抱えている。\n\n指導者は現状を理解しているが、他の者と違いその対処法を知っている。彼の展望では全てコミをかつての栄光の下に戻すための必要な段階を指し示しており、そうしてソビエト連邦の全回復のための地盤が形成されるのである。指導者が導き、我々は従うのみだ！"
 KOM_zhdanov_a_revolutionary_course_desc: "かつてソビエト連邦は、その非効率な経済のために敗戦してしまった。ブハーリンは重工業と大規模な機械化を中心とした、強固で集権的な計画経済が求められた時、反対に小規模な産業にこだわった。その間違いを正すのは、我々の役目である。\n\n資源の評価と必要な法的枠組みの構築を行うことで新経済のための土台を築く。こうして、困難な世界情勢の中にあっても国家は強力で知性あふれる手によって人民を導くのである！"
 KOM_zhdanov_a_new_five_year_plan_desc: "新経済政策の第一段階として、注力すべき目標の策定を行う必要がある。我々は五年間の間に国家の直面する主要課題に取り組み、経済の状況を劇的に改善するのだ。しかし初期投資資源の不足という問題を抱えているため、まずは重点を置いて投資すべきセクターを決定せねばならない。その他諸問題に関しては、最初の取り組みが完成された後に扱われることになる。\n\n一方ではインフラ網の再建に関する案がある。道路や鉄道無しでは工業中心地へと資源を運送できないからだ。他方では、新たに重工業を振興することで工業の促進を行う案がある。こうすることで、インフラ再建のために利用できるようになるだろう。"
 KOM_zhdanov_universal_infrastructure_expansion_desc: "ドイツ軍の爆撃や盗賊集団によって、インフラは大きく破壊されてしまった。平時のささやかな通常状態への復帰、そして産業への絶え間ない物資供給を目指すため、我々は破壊された部分の修復と老朽化部分の再建を行う必要がある。\n\nインフラの状態を評価する専門委員会を結成することにより、我々は漸進的な状況の改善に努めることができるだろう。そうして、時間を費やし努力を行うことであらゆる事物の向上を図ることができる。"
 KOM_zhdanov_industrial_lynchpins_desc: "ゴーリキーを始めとするいくつかの大都市は、経済的に高い価値がある。諸都市は高度に発展し、戦災を免れた工業用地があるからだ。これらの都市を生産における要とすることによって、他地域の再建、向上に必要な物資の生産を行なうことができる。\n\nこの地は全身に血を巡らせる心臓のように、ソビエト連邦に新たなエネルギーをもたらす。そうして再建したならば、この国は地球上最も発展した国へと変貌を遂げるだろう！"
 KOM_zhdanov_the_resources_of_the_motherland_desc: "ロシアは資源に富んでいるが、その多くは手付かずである。また、戦争及びドイツ空軍による主要な資源採掘場の破壊、孤立化も事態の悪化の一端となっている。これは工業開発計画においてもボトルネックとなっている。\n\n経済の向上のため、我々は既存の施設の再建や改良を行い、さらに鉱脈や主要天然資源の採掘のための生産プラントを構築する必要がある。"
 KOM_zhdanov_urban_resettlement_programs_desc: "ここ20年、ソビエト連邦内において数百万もの都市住民が爆撃、貧困、飢饉から逃れるために別地域へと移住した。辺境における生活は都市においてのそれほど良い物ではなかったが、少なくとも食料はあった。緊急事態を切り抜けた今、都市には動かぬ工場が、地方には多くの失業者が溢れている。\n\n失業対策、それから未来の拡張の準備に向けた産業における人員不足の対策のため、都市への移住計画を実行する。地方に住む若い失業者らは、その計画において近隣の都市への移住－－拒否した場合、強制執行も視野に入れる－－を奨励される。また、我々は計画対象地において住宅建設を行い、建設産業の刺激も同時並行する。"
 KOM_zhdanov_building_the_future_desc: "指導者のいう展望に、嘘偽りはない。彼の巧妙な計画と大いなる洞察力によって、我々はソビエト連邦の経済と人民の生活とを劇的に改善した。生産量は増え続け、インフラは正しく機能し、良好な管理のなされた都市には勤勉な市民が住み始めている。\n\nソビエト連邦の復興の前に、やらなければならないことは多くある。だが、それは正しい道筋を指し示す光でしかない。これ以上過去や失敗に囚われてはならない。自ら、未来への大いなる橋をかけてやらねばならない。同志よ、共に前進せよ！"
 KOM_zhdanov_the_peoples_commissariat_of_science_desc: "超先見的社会主義はただ強い印象を与えるイデオロギーというわけではない。超先見主義を信ずる時、それは科学の持つ自由な力を第一に信じているということだ。社会主義が人民を偏見や迷信から解放するように、人類の進化においては科学的進歩が鍵となる。\n\n社会主義政府が多くの施策の中で、国家と人民の善のために技術的進展を追い求めるのは自然なことであろう。\n\n科学の追求のために我々は新たに科学人民委員部を設立する。これは、科学者が超越文化の探究を自由に、そして熱烈に行うことのできる場所である。"
 KOM_zhdanov_a_vision_for_the_future_desc: "科学と社会の進歩の追求を公に掲げる時、その態度を、証拠と共に示さねばならない。教育システムは未だ旧来的で十分な資金もなく、多くの学校がその刷新や全体的な再建を強く希求している。\n\n学校や大学に資金援助を行い、学問を追究する者たちへ新しい、発展型のコースを提供することにより、我々は未来への展望を追い求める。そして同時に、その展望を現実のものへと描き起こすのだ！"
 KOM_zhdanov_a_psychological_revolution_desc: "心理学は資本主義国家においては見過ごされてしまっている。この学問はブルジョワのポケットに札を突っ込むわけでも、下層階級の奴隷化に与するわけでもなく、無用であるとみなされたからだ。一方で我々はこの学問に、人民の向上のための大きな可能性を見出した。\n\n人間の心理とその内部構造を解き明かすことで、精神と肉体の需要が同等に満たされる社会を築き上げることができる。人民に真の幸福感を与えることにより、社会主義思想とその科学の双方の優位性を示し出すことができるのだ！"
 KOM_zhdanov_experimental_armaments_desc: "我々にはソビエト連邦のための大いなる計画がある。だが、軍は我々の思い描く理想の次元へと達するために苦闘している。人的資源は少なく工業地盤も小さいために、敵を数量で圧倒するというのは望み薄だ。我々は達成できないことに時間を浪費するのではなく、手に届く最良の方策を利用しなければならない。それこそが科学の道である。\n\n新たに科学的進歩に焦点を定めたことで、新兵器の開発を専門とする研究チームの結成が可能となった。高度な兵器を使用して敵に対する圧倒的優位を確保することで、その多くは日光に照らされた雪が溶けるかのように散ってゆくだろう。社会主義科学は我々を優越へと導くのだ！"
 KOM_zhdanov_a_socialist_society_desc: "我々は夢を達成した。その改革によって、知識の追求を最高の目的とする社会を作り上げた。そう主張するものがいる。また別に、我々が高度な社会主義社会を作り上げたと、そう主張する誤謬に満ちた愚か者も存在している。\n\nこれらは極度の誤りでしかない。\n\n我々はただ始点に立ったのみに過ぎない。今まで行ったことは全て科学革命における布石でしかない。我々は今後数年かけ、その夢を達成するのだ。社会主義的未来、社会主義社会……そして正しき社会主義世界をもたらすのである。さあ、前進せよ！"
 KOM_zhdanov_tractors_for_the_peasants_desc: "我が国の農業はほとんど中世に回帰したも同じだ。農民は管理の行き届いていない農園で育てられる少量の作物に辟易し、その道具も父の父の、そのまた前の世代からのものを使用するなど困窮している。これは受け入れ難いことだ。ソビエト連邦をかつての状態へと再建するため、成長し続ける都市が充足するレベルでの食糧供給を行わねばならない。\n\nそのために、農民に配給する現代的トラクターと農業用機械の獲得のための予算を組む必要がある。農業の革新的な機械化によって、農地の総生産量が向上するのみならず、工場における労働人口を増やすことができるだろう。こうして、社会はそれ自身の力によって社会主義へと向かい始めるのである！"
 KOM_zhdanov_industrial_farming_operations_desc: "トラクターや自動脱穀機を持つことだけが機械的農業というわけではない。機械的農業とは近代的農業方式を農民に教授したり、効率の良い輸送経路を開発すること、強い作物を選り抜くことなど、この他にも沢山の意味を包含する。\n\n千年もの間、農業は伝統的で、そして運任せであり続けた。社会主義の新時代が訪れようとする今、その両者を放置することは許されない。新たな技術と効果的な計画によって、地方を生産的な地域へと作り替える。人民の善、そして社会主義のための利益をここに生み出すのだ。"
 KOM_zhdanov_a_vision_for_the_army_desc: "我らが赤軍は、比較的新しい組織だ。この軍隊は旧コミ共和国における社会主義者の支配が完成するまでの混沌の中で生まれ、指揮統制の崩壊を起こすことなく攻撃作戦を遂行する能力がある。\n\nだが残念ながら、「能力がある」だけである。社会主義の敵はその強さを増しており、統一戦争時の敵よりも大いなる脅威となっている。将来の避けられぬ戦争に対して備えるために、赤軍はかつての栄光の姿を取り戻さねばならない。かつてファシストの圧政に立ち向かった、かの大いなる軍の姿に立ち返るのである。"
 KOM_zhdanov_lessons_from_the_west_russian_war_desc: "第二次祖国戦争、またの名を西ロシア戦争は、ロシアという国の軍隊が団結し戦った最後の戦争である。赤軍の力強い攻撃によってファシストはたちまちA-A線から撤退し、そのほとんどが壊滅に至ろうとしていた。だが、勝利間近というところで軍は痛手を被り、同時に反逆者らがその勝利を我らから奪った。\n\n我々は両陣営の戦術、戦略を研究する必要がある。第二次祖国戦争はある意味では来るべき戦争の前兆であり、全派閥が前例なき戦争理論を用いた。赤軍の圧倒的な攻撃はもちろん研究するに値するが、同様にファシストの奇跡的な再起にも見習うべきところはあるはずだ。"
 KOM_zhdanov_an_army_for_the_world_desc: "第二次祖国戦争に次ぐ沈滞以降世界に平和が真に訪れたことはなく、列強と呼ばれる国々は地球上のさまざまな代理戦争に首を突っ込んだ。それら小規模な紛争では、技術的革新のもたらすあらゆる結果が披露された。それならば、それらの軍事衝突で用いられた戦略を精査し、我々の大義へと転用すべきだろうか？\n\n特に、南アフリカ戦争は赤軍司令部にとって格好の研究対象だと考えられている。かの血腥い代理戦争は、空挺歩兵部隊や両軍による非対称戦術など、現代戦の新たな展望が垣間見えるものだった。アフリカの丘陵やジャングルからの教訓は、ロシアの森林やツンドラにおいても有用なものだろう。"
 KOM_zhdanov_lessons_from_the_unification_wars_desc: "西ロシアは赤旗の下に再び統一を成し遂げたが、ここに至るまでには多くの血が流された。地域の統一のために行われた数々の戦いでは、第二次祖国戦争以来の流血が起こった。この戦争は赤軍の勝利に終わったといえども、その欠陥点を浮かび上がらせた。再統一への道筋を歩む前に、これを修正せねばならない。\n\n赤軍が蹂躙した軍閥では、それぞれが各々の戦略を用い、各々の方法で統制を保っていた。我々は戦った敵軍全てを見直し、その長所を取り入れ短所を退けるようにして、それらを統合する。"
 KOM_zhdanov_an_army_for_the_motherland_desc: "敵とのファーストコンタクトにおいて計画はその意味をなさないというのはよく言及されることであり、統一戦争においてはその傾向がかなり顕著であった。敵に対して綿密な計画を練っていたとしても、予想外の展開によって指揮系統が混乱し対応が遅れることが多々あった。その間、前線の部隊は苦しみ、将校は行動決定に際して狼狽するしかなかった。\n\nこれら個々の問題は、部隊戦術の体系の柔軟化を行えば、容易に解決できたはずだ。そこで前線の将官に更なる決定権を付与し、戦闘中に指揮体系の崩壊が起きた場合にその場その場での対応を行えるようにする。将官は上位組織からの指令に頼るのではなく自らの持つ主導権を行使し、個々の部隊がそれぞれの戦術を活用するのだ。"
 KOM_zhdanov_the_next_generation_desc: "我らの努力は成果を生んでいる。我らが赤軍は10年ほど前A-A線を超えファシストの占領地域へと突入した部隊の姿に近づきつつあり、またついに職業軍へと形を変えつつある。しかし、実際のところまだ完璧なわけではない。現在の赤軍は10年前の部隊の精粋を集めたものだと考えられているが、やっと現代的な水準に追いついたというのが実情である。\n\n書記長は現代化への徹底的な注力を目指し、赤軍の予算の大規模な引き上げを承認した。世界から立ち遅れることはもうない！現代の最先端技術と新しく直感的な戦術を適用することで、赤軍は現代戦においても戦い抜ける軍隊へと変貌するだろう。"
 KOM_zhdanov_the_kazan_military_academy_desc: "カザンにはブハーリン時代に創設された九つの「スヴォーロフ士官学校」のうちの一つが設置されていた。この特別な全寮制学校は若年者に対し二次的かつ軍事的な教育を施すために設立され、赤軍将校の多くがこの学校の卒業生である。しかし、ソビエト連邦の崩壊以降、カザンの士官学校はほとんど使われなくなってしまった。\n\n我々はこれを改良し、新たな施設、カザン陸軍士官学校として再開すべきだろう。この学校は二次教育ではなく、赤軍将校の育成という特別な目的のために利用される。カザンのこの学校が再設置されれば、次世代の赤軍将校団を組織することができるようになるだろう。"
 KOM_zhdanov_doctrinal_refinement_desc: "The needs of a modern battlefield change at the blink of an eye, and if one is not careful they can find themselves falling behind the curve sooner than they'd think. Despite our best efforts, however, the doctrines in use by the Red Army are still hopelessly trapped in the past. If action is not taken soon, our enemies would surely run circles around us!\n\nThe time has come to analyze our strategies and refine them to be more suitable for a contemporary conflict. Not only must we bring the Red Army up to modern standards, but we must also keep a sharp eye towards the doctrines of the future. After all, working to maintain a clear advantage over our potential foes is paramount to achieving victory."
 KOM_zhdanov_the_unions_finest_desc: "At the end of the day, it is the rank-and-file who make up the beating heart of the Red Army. The soldiers of the Soviet Union were, at one time, legendary for both their devotion to the socialist cause and their unflinching tenacity in battle. Our own troops are certainly not lacking in either of these aspects, and it would help to further encourage such professional ideals for the new recruits as well.\n\nThe ideal vision of a truly revolutionary soldier must be realized once again. We need able men and women who are willing to undertake any sacrifice necessary for the Motherland, soldiers who would make the Red Army worthy of proclaiming themselves as the strongest!"
 KOM_zhdanov_a_cutting_edge_rifle_desc: "The AK-47 is a truly remarkable battle rifle. Capable of firing rifle-sized cartridges at 600 rounds per minute, the Kalashnikov has also gained a legendary reputation for reliability. The rifle can survive a tremendous level of punishment, and is able to survive in even the hardiest of conditions without encountering any sort of problems. On top of all of this, it is easy to maintain and relatively simple to manufacture.\n\nIt is said that you cannot improve perfection, but whoever coined that phrase has obviously never met a Russian weapons designer. We shall begin trials with a variety of new and revolutionary designs, submitted by our finest visionaries and weapons designers. The key to defeating Germany may very well be a cutting-edge rifle!"
 KOM_zhdanov_reorganize_the_war_ministry_desc: "With the expansion of our territory comes an unavoidable increase in the number of officers needed by the Red Army's general staff. This would not be too much of an issue if not for the fact that the War Ministry is currently a chaotic mess, virtually unchanged from the days of the Komi Republic. This sorry state of affairs cannot be allowed to persist. The War Ministry must be reorganized from the ground up to better serve the needs of a considerably larger area of operations.\n\nWith some extensive streamlining, it is believed that the chain of command will flow more smoothly. Generals will be able to receive any and all necessary information about combat readiness or battlefield conditions at a moments notice, enhancing their abilities to command our troops."
 KOM_zhdanov_the_new_northern_fleet_desc: "We were restricted to a landlocked status during the Komi Republic days, which meant there was little practical need for a naval force. The situation has changed dramatically, however. With access to the sea secured via the critical port of Arkhangelsk, the time has come to organize the beginnings of a new Red Fleet.\n\nWhile the port is frozen over during the winter, it is nonetheless the most important port west of the Urals that still remains in Russian hands. Our navy will be tasked with the protection of this port rather than large-scale naval actions against enemy fleets, as we do not have the capability nor need to build a large armada of ships."
 KOM_zhdanov_revive_the_air_force_desc: "We still remember the dark months spent in the shadow of the fascist terror bombing campaigns. Our only source of salvation was the brave exploits of the Free Aviators, but even they could not be everywhere at once. With the situation in West Russia stabilized for the time being, we must learn to stand on our own two feet in case the Luftwaffe returns to our skies.\n\nThe use of aircraft is nothing new to us, but without a proper military wing of their own, the potential of our wings is needlessly limited. Therefore, an independent air arm of the military, the Red Air Force, shall be created. To aid with the establishment of this new force, we shall expand key airbases under our control to house more aircraft, and begin development of modern aircraft to help dominate the sky."
 KOM_zhdanov_a_vision_for_the_world_desc: "The dark days of the warlord era have finally come to an end, and our young nation has climbed out from the abyss to establish itself as a true regional power. In the past, we have had little need for our foreign ministry, as diplomacy in the warlord period usually involved the sword rather than the pen.\n\nThe world beckons. We now find ourselves in need of capable diplomats now more than ever. The foreign ministry must be expanded to meet the requirements of properly conducting international diplomacy, and they shall begin making contact with the nations of the globe as soon as they are able. Let all of the foreign powers know that socialism has returned to Russia in earnest!"
 KOM_zhdanov_restore_international_trade_desc: "While one of the many nations of the world may seek to buid a series of embassies to represent the \"governments\" of foreign nation, our Federation is not a mere nation amongst equals. Our Federation is in its own league - the seed of a socialist superculture that shall one day grow to encompass most of the world. Thusly, rather than the standard diplomatic practices of most nations, the Paramount Leader has ordered the Foreign Ministry to construct a grand edifice in [ROOT.Capital.GetName] - the Embassy of the Global Proletariat.\n\nThis edifice shall contain representatives of the working class across the world, with delegates that embody the spirit of the working class of each and every nation. While our relations may be limited now, there is no reason to limit ourselves - nations that refuse to send delegates shall be properly represented as well, by Soviet citizens that best exemplify the socialization of the working class within their host nation's civilization. Regardless of their willingness to adhere to our policies, the world shall be represented, in the true spirit of socialist internationalism!"
 KOM_zhdanov_trans_polar_diplomacy_desc: "To the untrained eye, the frozen wastes of the Arctic seem like nothing more than an insurmountable obstacle to any kind of fleet, the ice providing an inconvenience for the port of Arkhangelsk in the winter months. While this is not entirely false, the truth is that these frigid waters are among the only remaining gateways into West Russia still controlled by Russians. As such, it would be prudent to foster good relations with the various nations of the north.\n\nWe shall extend an olive branch across the polar territories. Scandinavian countries such as Finland and Sweden are to receive requests for diplomatic recognition, while the very first overtures towards the nations of the OFN shall be sent to Iceland and Canada. No country is outside of our reach, even if they lie beyond the treacherous waters of the Arctic."
 KOM_zhdanov_mission_to_nuuk_desc: "In most ordinary circumstances, the Organization of Free Nations would be our greatest adversary. The United States has long established itself the vanguard of predatory capitalism, staunchly opposed to the socialist cause in every way imaginable. These are, however, not ordinary circumstances.\n\nThe black tides of Hitlerism have washed over Europe, leaving only a path of death and destruction. Even the Soviet Union was not spared from the aggression of the fascists, and now our very heartland lies at their mercy. We will need allies if we are to overcome this threat, and the OFN are the only international alliance who share this goal. A message shall be sent to the OFN in good faith, requesting their diplomatic recognition. With luck, this agreement shall be the first step towards further cooperation, even if we are hesitant to work too closely with these capitalists."
 KOM_zhdanov_the_scandanavian_mission_desc: "Europe lies under a steel wall of fascism, but there are many ways to pierce this barrier if one knows where to look. In particular, our neighbors in Finland provide a convenient avenue for this purpose. Relations have not exactly been warm due to past tensions, but perhaps it is still possible to reach common ground.\n\nWe will send a message to the Finns with a few polite requests. Firstly, we will ask for diplomatic recognition to further cement ourselves as the legitimate Russian government. Secondly, access to their ports will be requested. Although we control ports of our own, the fact remains that they are frozen over in the winter months, and have no access to the Baltic whatsoever. Land access to Finland's territories would solve this issue quite handily."
 KOM_zhdanov_request_swedish_reconciliation_desc: "Sweden is one of the few European nations that has yet to fall under the sinister influence of Nazism, retaining its status as fully independent democracy. Their neutrality during the Second World War may have been seen by some as cowardice, but in the end it meant the complete preservation of their sovereignty.\n\nDiplomacy with the Swedes is paramount to our goals of establishing international relations, especially when one considers their proximity. A fully fledged diplomatic delegation is to be sent to Stockholm, with the goal of requesting their diplomatic recognition. Should they accept, we will be one step closer to establishing our government as a legitimate entity."
 KOM_zhdanov_congratulate_free_norway_desc: "It would appear that the iron grip that Nazi Germany has over Europe is not nearly as tight as it seems. Norway was once ruled by an oppressive Nazi colonial government, their freedom cruelly denied by the Germans in their quest for total domination over their neighbors. Miraculously, the situation has made a dramatic reversal.\n\nThe Norwegians have finally thrown off their shackles and removed the Nazi regime from power, establishing an independent government in its place. They are now surrounded on nearly all sides by fascist influence, and will need all the help they can get. We shall send a delegation to Free Norway offering military assistance in exchange for recognizing our government as the legitimate successor to the Soviet Union."
 KOM_zhdanov_an_english_embassy_desc: "誇り高き英国人でさえナチス・ドイツの伸長、親ドイツ政府の台頭の前には手も足も出なかった。しかし、その政府は今や放逐された。英国人は自らその不法な傀儡政権を打倒し、独立国家を再建した。ファシストに果敢に立ち向かったのだ。\n\nしかし闘争は終わっていない。国際的オブザーバーの多くがドイツによる復讐、英国における傀儡政権の復活の可能性を唱えている。もしそうなれば、我々は軍事的な支援という形で共に抵抗するだろう。彼らが我々の政府を承認すれば、可能な限り多くの兵器、弾薬を送り届けられるようになる。"
 KOM_zhdanov_international_socialist_solidarity_desc: "旧ソビエト連邦の崩壊と共に、共産主義インターナショナルも放棄され、ついには消滅した。我々は再びこの炎を灯し、世界的な協力体制を推進する組織を構築するのだ。\n\n新たな共産主義インターナショナルの設立、という提案がなされている。かつてのインターナショナルのように、コミンテルンは経済的、政治的側面において各国の社会主義政党間の協力をさらに加速させるだろう。闇の中にあっても、コミンテルンは革命が試練を乗り越え拡大する手助けとなるはずだ。結束よ、永遠なれ！"
 KOM_zhdanov_condemn_reactionary_imperialism_desc: "世界中の資本主義者、ファシストに内在する帝国主義はその限界を知らない。その帝国主義的勢力中でも凶悪なのがドイツである。奴らはアフリカからモスクワ、果てはかつて注目されることのなかった月の海までもを征服した。その無謀で血まみれの狂気はソビエトの地にも到達し、そこで暴力を働き、その退行的専制主義者はかつて自由だった社会に影を落とした。これは許されざるべきことだ。我々はドイツに直接声明を送り、その退行的本性と恐怖に満ちた帝国主義を非難する。返信が来るとは思えないが、その避けられぬ運命を知らしめるというのはかの反動的指導者に我々がかけられる最大限の慈悲だろう。"
