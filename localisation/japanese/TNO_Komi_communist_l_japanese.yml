 KOM_zhdanov_a_socialist_superculture: "社会主義的超越文化"
 KOM_zhdanov_expand_the_peoples_commissariat_of_science_desc: "分断と派閥主義の中に増長した無知の上に超越文化を築き上げることはできない。我々は持てる全ての知恵を一つのものとして結集しなければならない。あらゆる学者、教養人は我らの目標へと貢献せねばならない。この努力をよりよく調和へと向かわせるために科学人民委員部への予算割り当てとその業務の拡大を実行することで、科学的潜在性を最大化し、かつ技術的可能性を高める。"
 KOM_zhdanov_the_atomic_age_desc: "崩壊という暗闇の中で、我々が核保有国の座へと返り咲くのはもはや不可能だろうと思われていた。しかし最後にはロシアはロシア人によってのみ統一され、その莫大な資源はロシア人によってのみ有効に活用され得る。我々はこの手で核分裂反応を再現し、世界にその高度な科学技術を示し出すのだ。"
 KOM_zhdanov_uranium_extraction_efforts_desc: "核実験ではウランが必要だった。幸い、西シベリアに進出したことで、必要な資源を手に入れることができた。オムスク周辺の鉱山は、原子力技術の発展に必要なものを与えてくれるだろう。"
 KOM_zhdanov_diversified_applications_desc: "原子爆弾は印象的なものかもしれないが、核技術の使い道はたったこれだけではない。原子力の主導権は最初は限定的な影響しかないだろうが、将来数多くの有用な結果をもたらしてくれるはずだ。"
 KOM_zhdanov_the_ultimate_weapon_desc: "今日列強と言われる国々に共通していることとはなんだろうか？それは核弾頭を地球上どこへでも射出できる能力である。世界の他の地域へもこの超越文化を拡大するのならば、同様の能力を我々も持たなければならない。そして世界に、ロシアは蘇り、そのかつての最高点を追い抜いたと知らしめなければならない。"
 KOM_zhdanov_closed_cities_desc: "科学の急速な進歩に伴い、我々は易しい道を歩まんとする退廃者にこの進歩を剽窃されぬよう注意せねばならない。我々は一つの街をして科学的進展に利用し、許可のない者にこれを閉鎖する。警備は何にもまして重要であり、核技術などの秘密を扱う場合においては特にそうである。"
 KOM_zhdanov_absorb_compatible_elements_desc: "ブハーリン政権はかつて核兵器開発計画を始動したが、我々と同様の超先見的原理には則っていなかった。だが、科学者の多くは喜んで我々の計画に参加できることだろう。我々は可能な限り彼らを計画に誘致せねばならない。我々の優位はすぐそこにある！"
 KOM_zhdanov_the_rocket_equation_desc: "無数の星々を追う旅路に、惑星軌道上に到達するにおいてのその技術的障壁が立ちはだかっている。退行的ドイツ人や退廃的アメリカ資本主義者でさえも宇宙への道を切り拓いた。我々はすぐにでもこれに追いつき、追い越さなければならない。それゆえ、我々はできる限り航空宇宙学者や工学者をかき集め、宇宙的文明へと到達する最終目標のために国家を刺激せねばならない。"
 KOM_zhdanov_poyekhali_desc: "資源の集積、設計局の準備が完了し、初めてのロケットの建設も順調な幕開けを見せた。これは二つの目的に利用される。一つ目に、ロケット技術の発展によって我々の力を表し、核兵器を持つこの超越文化の優越性を確保する。二つ目に、宇宙飛行の技術の発展によって、我々は星々に、そして超先見的社会主義の最終的な発展にこれまでに無いほどに近づくことができるだろう。"
 KOM_zhdanov_social_sphere_permeation_desc: "超越文化の価値観を概念的に礼賛するというのは十分では無い。我々は全市民が無意識レベルにおいてまで自らの目標を自覚し、社会のあらゆる部分において超先見的社会主義の価値観が行き渡っていることを保証せねばならない。"
 KOM_zhdanov_a_socialist_superculture_desc: "スィクティフカルでのささやかな始まりから、我々は反動主義者や退行主義的同盟者を出し抜くことに成功した。ロシアは分たれていたが、今や再統一に向けた闘争の中で、その試練の時に耐え抜けるような超越文化を築き上げようとしている。我々の上昇志向の中にあって、それを妨げる者は誰もいない。西側の退廃的資本主義者も、ドイツの抑圧的ファシストも、往年の軍閥の原始的蛮族であってもだ。我々は目標に向かい団結し、足並みを揃えて前進し、超先見主義の視界の果てまで辿り着く。\n\n壮大な合唱に比べれば、ただ一筋の声など気にかけるまでもない。"
 KOM_communist_politics_category: "Unrest in the Party"
 KOM_communist_politics_category_desc: "With our administration finally secured, the matter of internal affairs has finally risen to the front of the Communist Party's policy.\nEnsuring ideological unity is absolutely critical to the unification of Russia under our banner, and so it will serve as our primary non-military based task.\n\nOur reports show the influence of our various factions as follows:\n§VSuslovite§! influence is [GetKOMSusloviteInfluence] (§R[?KOM_start_pops^0]§!).\n§SZhdanovite§! influence is [GetKOMZhdanoviteInfluence] (§S[?KOM_start_pops^1]§!).\n§lBukharinaite§! influence is [GetKOMBukharinistInfluence] (§l[?KOM_start_pops^2]§!).\n\nThe current most influential Party politician is [GetKOMLeftLeader].\n\nIn general, the overall state of the party is [GetKOMLeftIntegrity]"
