 KOM_project_tarakan_desc: "機動部隊用に新たにアサルトライフルが計画され、それに対する性能テスト、実践試験が行われる。この「タラカン」と名付けられた銃は西側の「ブルパップ」と呼ばれるアサルトライフルに基づいて設計され、そこに特に短いバレルと軽量化された構造が加わる。これらの特徴は機械化、空挺部隊や、特別作戦部隊での運用の際に効果的である。"
 KOM_project_aeroflot_desc: "地面効果翼機、通称エクラノプランを開発し、機動的でレーダーでの探知がなされない、効果的な海軍攻撃機や輸送機として発展させる。試験は積載量の適宜変更、機体の改良を加えながら、アルハンゲリスク近郊の凍結地及び海面で行われる。試験的軽量素材の使用を許可し、実験機での積載量上限の引き上げを図る。"
 KOM_project_szhatie_desc: "対空、電子戦手段としての高エネルギーレーザーの兵器化と配備に関する試験は、陸上の移動式および固定式のプラットフォームで実施されるものとする。この兵器では、レーザー集光機構には人工ルビーが使用され、敵車両の電子機器を狙い即時的にその破壊を行うことができることが目的となる。"
 KOM_project_sotka_desc: "新たに開発された重巡航ミサイル、もしくは数台の小型ロケット砲を武装した高高度飛行可能の高速爆撃機の実験を開始し、ドイツの発展型迎撃戦闘機や地上型対空砲への対抗手段とする。この爆撃機は航空宇宙工学における新たな進展として利用され、着陸の易化のための可変翼と収納式コックピットも設計の中に組み込まれる。"
 KOM_project_cherepakha_desc: "A new heavy armored platform is to be developed, for the purpose of creating an all-terrain heavy breakthrough vehicle capable of operating in the scenario of limited deployment of nuclear weapons on the battlefield. The vehicle shall be equipped with a unique array of four tracks, with a low level of ground pressure, and sufficiently equal levels of weight distribution. To aid resilience, the vehicle shall be disc-shaped, with a maximum armor thickness of 270mm. The produced vehicle is to be tested in a variety of environments, and deployed as a variant heavy support tank for offensive operations against potential aggressors."
 KOM_project_trezubets_desc: "試験中の3つの銃身を持ったアサルトライフルは、多目的もしくは分隊支援兵器として設計され、試験される。この3つの重心のデザインは90発の銃弾が入るマガジンと組み合わすことでズラトウースト式カラシニコフ銃の約3倍を誇る毎分1400から1800発の発射を実現する。実現可能と判断された場合、この「トレズベツ」銃は正式な設計として認可され、歩兵銃として赤軍に対して供給されることになる。"
 KOM_kurchatov_succession_category: "クルチャトフの後任"
 KOM_kurchatov_succession_category_desc: "副首相イーゴリ・クルチャトフと高齢となった最高指導者§mアンドレイ・ジダーノフ§!の辞任の時が近づく中で、統一ソビエト連邦最高幹部会内部での競争が発生している。国防人民委員§Mウラジーミル・チェロメイ§!とエネルギー人民委員§Cニコライ・カルダシェフ§!は陰で幹部会と国家機関の各部門内部における影響力を増そうとしており、そうすることで後継者の地位を確保しようとしている。\n\n両人民委員は、どちらも連邦の繁栄を望んでいるようだ……そして最終的には、§m超先見的社会主義の理想§!を築き上げようとしている。"
