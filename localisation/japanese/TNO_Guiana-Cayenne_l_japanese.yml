 GUC_Angelo_Almeida: "アンジェロ・ノラスコ・デ・アルメイダ"
 POLITICS_Angelo_Nolasco_de_Almeida_DESC: "アンジェロ・ノラスコ・デ・アルメイダ提督はブラジル海軍での長いキャリアにおいて多くの名誉ある地位を獲得したが、まさかギアナ・カイエンヌ連合政府軍司令官になるとは思ってもみなかった。エスタド・ノヴォ時代、特に1932年の立憲主義革命の鎮圧でゲトゥリオ・ヴァルガスと親しくなり、1939年にヴァルガスの副官として任命されるに至った。戦争中は在アルゼンチン・ウルグアイのブラジル大使館付武官として活動し、後にギアナ＝カイエンヌをブラジル占領下に置くための侵攻作戦に参加した。\n\nヴァルガス政権崩壊後、アルメイダは海軍で多くの管理職を務めたが、常に軍隊の護憲派と歩調を合わせていた。1961年、ロット大統領はこの提督にカイエンヌの行政長官に任命するという名誉を与えた。この旧フランス植民地は、戦後、ブラジルが連合国から離脱したことに加え、アメリカは将来のフランスとの同盟のための切り札として保有することを主張し続けたことにより、ずっと行政的に放置されていたのだ。\n\nしかし、放置状態はロットの望むものではない。大統領はノラスコ・デ・アルメイダ提督にカイエンヌの経済をブラジルの経済に統合するために、移民を奨励し、新しい雇用を創出するという任務を課している。提督はこれまでずっとブラジル国家に仕えてきたのだから、この任務を達成するために何でもするつもりだ。"
 GUC_Pauxy_Gentil_Nunes: "パウシー・ジェンティル・ニュネス"
 GUC_Luis_Mendes_da_Silva: "ルイス・メンデス・ダ・シルヴァ"
 GUC_Helio_Pennafort: "エリオ・ペンナフォルト"
 GUC_Fernando_Belfort: "フェルナンド・ベルフォート・ベスレム"
 GUC_International_Ambiguity: "フランスの遺産"
 GUC_International_Ambiguity_desc: "カイエンヌは長い間フランスの流刑地であったため、現在でもその影響が残っている。フランス人亡命者が多いため、先住民やブラジル軍との衝突が絶えない。\n\n第二次世界大戦末期のカイエンヌ侵攻はこの地域の現在の立場を決定づけた。ギアナ＝カイエンヌ連合政府はアメリカからの外交的支援を受け、ブラジル国家と陸軍によって運営されている。しかし、アメリカはフランス国や自由フランスという潜在的な経済的パートナーを怒らせないために、委任統治領の国際的地位を曖昧に、漠然としたままにしておきたいのだ。ヴィシー政権はドイツに縛られ、ドゴール政権はアフリカとの交戦に縛られていたため、カイエンヌを自国の経済圏に組み入れようとするブラジルの狙いが優先されているのである。"
 GUC_Brazilian_Immigration: "ブラジル人移民"
 GUC_Brazilian_Immigration_desc: "ブラジルとフランス領ギアナの間の移民は常に起こっていたが、1960年にロットの統合政策が始まってから、その割合は急激に増加した。ノラスコ・デ・アルメイダ行政官はロットの目標を達成するために多くの雇用を創出するよう奨励した。この移民は人口の移動をもたらし、ブラジル人はギアナ＝カイエンヌでかなりの少数派として台頭してきているが、フランス人やクレオールの集団との衝突がないわけではない。"
 GUC_New_Brazil_Troops: "新ブラジル軍"
 GUC_Pauxy_Gentil_Nunes_hog_desc: "若い頃はスポーツマンであったパウシー・ニュネスは、アマパ州初代州知事である兄弟ジャナリーの要請で政界入りした。1958年から1961年まで知事を1期務めた後、ノラスコ・デ・アルメイダ提督からカイエンヌ行政府の文民政府トップの招聘を受ける。\n\nニュネスは社会進歩党（PSP）のメンバーでありながら、ロットの目標達成を公約に掲げており、経済統合は隣国のアマパ州にとって利益となると見ている。ニュネスはギアナ＝カイエンヌ地方に農業コロニーやモデル農場を作り、この地域の食糧増産を推進している。"
 GUC_Luis_Mendes_da_Silva_eco_desc: "軍人であるルイス・メンデス・ダ・シルヴァはノラスコ・デ・アルメイダ提督によって、カイエンヌの経済統合のプロセスを先導する人物に抜擢された。メンデス・ダ・シルヴァはカイエンヌとアマパ州を結ぶ高速道路の建設を監督し、経済的な結びつきを強め、移住を容易にする任務を負っている。\n\nメンデス・ダ・シルヴァは、カステロ・ブランコや軍部のソルボンヌ派とつながりがあるが、ロットの目指す統合というゴールに向けて、地元のフランス人エリートたちと協力してでも取り組む覚悟があるようだ。"
 GUC_Helio_Pennafort_for_desc: "エリオ・ペンナフォートはその生涯を自分のキャリアに捧げてきた。ジャーナリスト、作家、ラジオのパーソナリティであるペンナフォールはアマパ州の政治評論家であり、同州のメディアと文化における主要人物であった。\n\nギアナ＝カイエンヌ連合政府への就任は驚きをもって迎えられたが、彼にとっては国民の声を届け、ブラジル政府と適切にコミュニケーションをとり、カイエンヌが必要とする資源を確保するための手段にすぎないのである。今のところ、彼は効果的な仕事をしている。"
 GUC_Fernando_Belfort_Bethlem_sec_desc: "フェルナンド・ベルフォート・ベスレムにはありがたくない仕事だ。\n\n彼は1932年に軍に入隊し、戦前は騎兵隊の将校として志を高くして急成長した。第二次世界大戦中は大尉に昇進し、ブラジル遠征軍とともに英国に赴いた。ヘンリケ・ロットと共にドイツ軍と戦い、敗北はしたものの、その勇敢さが評価され、フェルナンドはさらなる昇進を果たした。50年代を通じてフェルナンドは新しい称号を得続け、1961年にはヘンリケ・ロットにより大将に昇進し、すぐにカイエンヌに配属され、ブラジルの大将としてのキャリアが絶たれることになった。\n\nカイエンヌでフェルナンドは数少ない騎兵隊で秩序を保つために奮闘し、ブラジル人守備隊を使ってフランス人、クレオール、ブラジル人移民の間の衝突を止めなければならない。フェルナンドはこれまで秩序を保ち、他の将軍よりも長くその役割を担ってきたが、いつか自分と限られた守備隊では勝てないほど大きな戦いが起こるのではないかと心配している。"