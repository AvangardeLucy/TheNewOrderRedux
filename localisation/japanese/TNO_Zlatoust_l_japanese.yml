 POLITICS_YEVGENY_DRAGUNOV_DESC: "エフゲニー・フョードロヴィチ・ドラグノフの血には銃鍛冶の祖先から受け継いだ鉛が流れている。青年期に家業を継いだ彼は、すぐにその技術を赤軍の上級兵器生産係として祖国のために役立てた。そのため彼は幸運にもシベリアの都市、ズラトウーストに駐留し続けることが出来たのだ。しかし、ドラグノフの運命はそれだけでは終わらなかった。ソビエト連邦の崩壊により、ドラグノフは事実上の市長となったのだ。ドラグノフは武器製造業をズラトウーストの主要産業に押し上げ、隣で行われている同胞殺しによって莫大な利益を得ることに成功したのだ。それだけではなく、さらにドラグノフの幸運は大きく育つことになる。彼の尊敬する設計者であるミハイル・カラシニコフが彼の街にやってきたのである。すぐに彼らは親密な関係を結び、お互いの技術力を融合させて、ロシア国民がかつて見たことのないような武器を設計した。\n\nソビエト後の多くの軍閥とは異なり、ドラグノフは連邦の再統一やゲルマニアの略奪といった壮大な夢を抱いていない。ドラグノフの頭の中にあるのは、何よりも利益のみだ。ズラトウーストは武器商売のおかげで我々はこの戦乱の海の中の平和の孤島となることができたのであり、彼はその維持を望んでいる。彼は誰にでも物を売るし、常に多くの客を見つけたいと思っている。今後数年間は、積極的に商売を展開していきたいと考えている。"
