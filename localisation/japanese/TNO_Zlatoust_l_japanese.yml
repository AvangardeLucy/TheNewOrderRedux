 ZLT_helped_us: "Sent Us Aid"
 ZLT_speculation_and_accumulation: "投機と蓄財"
 ZLT_speculation_and_accumulation_desc: "ロシアは、厳しく過酷な場所だ。軍閥は興亡しており、政府が権力を握ったと思ったら、その日に転覆される。そして、一般のロシア人は、名も無き軍閥が管理する土地にある小屋で、餓死しつつある。このような不幸な出来事にも関わらず、我々の武器産業は、安定的に成功しており、人々は我が国に大挙をなして働きにやってくる。我々は、安く信頼できる設計を大量に発明しており、我々のビジネスは何が起こってもいつも黒字だ。我が国は、シベリアの荒野という暗闇に灯る光であり、市民やビジネスが富む限り、共和国も繁栄するであろう。しかし、ビジネスを成功させるために最も重要なことの一つは、計画だ。西ロシアの運命が不吉に増大して行く中で、我々の最善の行動指針は、過去に言った計画を見直し、市民や顧客の需要を満たすには、何を改善すべきかを判断することだ。"
 ZLT_stock_up: "蓄える"
 ZLT_stock_up_desc: "With so many battles and wars being waged all around us, we have constant orders of rifles, anti-aircraft guns, rockets, shells, and munitions to keep track of. While these operations have been unprecedentedly successful, some cracks have, unfortunately, began to gleam in the foundations of our industry. The continuous flow of orders has grown difficult, and hundreds of workers and pieces of machinery have been lost on the assembly line, sometimes because of exhaustion, and sometimes they just fall apart. If this strain continues to plague us, our production could come screeching to a halt, losing our claim to the Republic and any sense of prosperity we've built up for so long. Constructing a stockpile of industrial materials and weaponry would make sure that we always have something to sell while keeping ourselves supplied, should our rivals decide to meet us on the front lines."
 ZLT_the_frontlines: "前線"
 ZLT_the_frontlines_desc: "Siberia is a brutal region. Only the strong survive, and only those who forge the tools for the strong will prosper. The Free City of Zlatoust is surrounded by bandits, mercenaries and revolutionary fools whose egos and militias believe they have the right to call themselves a \"nation.\" Despite this dangerous position, however, we have managed to secure several advantages: the Yugran thugs and bandits to the north offer extremely lucrative profits, while the juntas and dictatorships surrounding us are some of our most loyal customers. While we have secured a stable position, it's time that the Republic reorganizes its operations and renegotiates some of the dealings with our partners to keep customers coming, citizens safe and profits soaring."
 ZLT_flex_our_muscle: "力の誇示"
 ZLT_flex_our_muscle_desc: "Some of our neighbors have been getting a bit bold with us. Payments are being delayed, the raids on the borders seem to be getting more and more frequent, and petty bandit gangs attempt to steal whatever weapons and ammunition they can from our stockpiles. The Republic needs to show those around it that we are not some warlord. We are a proud republic that is one of the few safe places in this harsh region. The Republic of Zlatoust is not to be trifled with, and we will keep our people safe and our bottom line intact no matter the cost."
 ZLT_control_the_roads: "道路を管理する"
 ZLT_control_the_roads_desc: "The Luftwaffe bombings, while very limited in our area due to our thriving anti-aircraft gun production, still hit our roads, especially in the borderlands. Our infrastructure is our most important aspect, and we need to rebuild what is destroyed and repave what has been worn down. To rebuild these roads, however, we need money. One supplementary source of revenue we could use for rebuilding are the toll systems across the country. However, with citizens seizing control of the toll stations or bandits raiding them for money, they have become defunct in recent years. Sending in the police will guarantee the safety of our roads, while securing the funds the Republic needs from each and every traveller passing through. In the end, this protection will guarantee the smooth delivery of our products."
 ZLT_the_yugra_connection: "ユグラとの繋がり"
 ZLT_the_yugra_connection_desc: "共和国は、ユグラの人々とは常に良い関係を保ってきた。しかし、最近、盗賊の襲撃があったり、盗賊の暴徒が我々の国境を超えて侵入してきたりと、我々は困難を蒙っている。共和国の最良の外交官を派遣することは、我々の善意を再確認させるために優れた方法であろう。上手く行けば、新たな協定について議論できるかもしれない。この協定は、ユグラの人々と相互同盟を確立するというものであり、幾つかの経済的に有利な条項や相互防衛への署名も含めている。我々はこの厳しい世界で、できるだけ多くの友人を必要としており、ユグラの人々と組むのは、最善の策である。"
 ZLT_a_mercenary_state: "傭兵国家"
 ZLT_a_mercenary_state_desc: "Our glorious republic musters a small, but highly trained and exceptionally equipped army. However, with the deterioration of the situation in the west, and with many warlords wanting to expand and even unify Russia, we need to increase our defensive capabilities. We have a limited manpower pool, so hiring mercenaries, specifically from Yugra, wouldn't be a bad idea. By spending some coin to hire, equip and house a group of mercenaries, we will keep our men out of unnecessary combat and have an expendable force to police our borders and attack any bandits that try to steal from our stockpiles."
 ZLT_pay_to_pass: "通るなら払え"
 ZLT_pay_to_pass_desc: "The Republic is the light in the darkness of Russia, and we offer what many warlords around cannot: stability, safety, prosperity, and liberty. If we show those who surround us these values we stand by, many will flock to us. This should be a priority, as more immigration means more workers, more soldiers, more scientists and more people to boost our population. The Republic needs to grow, and the more our brethren come in, the more we can grow and flourish in this wasteland. Propaganda leaflets and signs along our most traveled roadways would help convince travelers to stay in Zlatoust and contribute their skills to the Republic."
 ZLT_free_to_stay: "滞在は無料"
 ZLT_free_to_stay_desc: "全ロシアの中で、ズラトウーストは、最も先進的で、よく維持されているインフラ設備を持つ国の一つである。我々は、様々な軍閥間で、人やモノの主要な輸送拠点となっている。そして、この状況を利用する良い方法は、もちろん有料で、我々の道路を他国に開放することであろう。我々の隣人が料金を支払えば、領土を通過できるようにすることで、我々は、取引が続く限り安定した収入源を得ることができるだろうし、さらには、人々がここに留まるようにできるかもしれない……"
 ZLT_guns_for_the_men: "人々のための銃"
 ZLT_guns_for_the_men_desc: "The recent influx of new troops and mercenaries has led us to require more weapons to arm them. Our industry is struggling to keep up without sacrificing some of our other profitable production lines. Diverting our industry, for the short term at least, is the only solution we have. We will limit production of artillery, rockets and tanks and shift them over to the AK-47M. Another plan the administration has drafted is the purchasing of older, outdated weaponry from bandits and warlords looking to acquire some quick cash. It will be quicker, but it may leave some of our newer recruits disadvantaged in terms of firepower."
 ZLT_theres_always_a_price: "対価は常にある"
 ZLT_theres_always_a_price_desc: "As a beacon of capitalist spirit in Siberia, numerous corporations run weapons factories and function as the backbone of our economy. We normally let most companies proceed without intervention, but this time something has gone wrong. One of our T-55 factories has fallen silent, as most warlords can't afford to use armor. Hundreds are out of work, but the government has a solution. We will buy the factory, retool it to make more profitable and restore the jobs of the men and women who have been out of work."
 ZLT_were_the_only_ones_selling_guns: "我々だけが銃を売る"
 ZLT_were_the_only_ones_selling_guns_desc: "The Republic has been blessed with a vast amount of wood, steel and technical knowledge, which allowed us to start our massive arms industry. The Luftwaffe rarely flies over our country, due to our vast anti-air defenses and the presence of the Free Aviators nearby. This has allowed us to consolidate our position in these dangerous wastes. Furthermore, our security has allowed us to gain a monopoly of the arms industry against all of our neighbors, as each and every single one of them know that only we can produce high quality weapons in a massive quantity. Our reputation of cheap, rugged, and effective equipment draws buyers from across Russia. We have consolidated out position, and it is about time that we start to review our processes. We will take our profits and work on developing new rifles, tanks, and artillery pieces to enhance our portfolio, and improve our industrial methods so we can make our weapons faster and cheaper than anyone else can."
 ZLT_the_siberian_mediator: "シベリアの調停者"
 ZLT_the_siberian_mediator_desc: "The Republic is well loved throughout Russia, though this more comes out of our business dealings than a genuine alliance. We are a neutral nation, and unlike the Front, the Tsar, or our neighbors to the east, the Republic has no desire to unify Russia. Our neutrality puts us in a unique position. By establishing offices and departments which communicate with other warlords, we can keep them from completely annihilating one another unnecessarily. This reorganization will also help business, because if we allow these mediations to happen here, we can skim the top of these deals for our pleasantries as a host."
 ZLT_the_bullish_charge: "強気の攻勢"
 ZLT_the_bullish_charge_desc: "Our shining Republic is the only government of its kind in Western Siberia. We are surrounded by authoritarian governments, fiefdoms, and squabbling military men. A way for us to increase our immigration, and in turn our workforces, is to distribute leaflets and other forms of pro-government media to our citizens and the surrounding population, so they can see how and why we are a more wealthy, stable, and prosperous option in this cold and harsh world."
 ZLT_dig_in: "守りを固める"
 ZLT_dig_in_desc: "We have no desire to reunify Siberia under our flag, let alone Russia. Our profits are made from conflict and us staying out of it. By increasing patrols, constructing forts and increasing the size of our military, we will be able to protect the sovereignty of our shining republic from the various rabble-rousers around us, who want to loot our armories and plunder our wealth."
 ZLT_sell_off_our_stock: "備蓄装備の売却"
 ZLT_sell_off_our_stock_desc: "The recent projects to improve the living standard of our citizens have sapped our treasury, and it would be a good idea to look into other forms of making money, other than selling our weapons to other nations. By selling our surplus weaponry to private security firms, we will be able to boost our profits conventionally, while selling to more... \"extraordinary\" clients will get us some \"off the books\" earnings as well."
 ZLT_the_yugran_defense: "ユグラの防衛"
 ZLT_the_yugran_defense_desc: "Us and our neighbors, the Yugrans, have common interests. We both seek to survive in the rough waters of Western Siberia, and we both want to fulfill our interests without meddling from other warlords with more conventional power. We will send one of the best diplomats in our republic to see if we can write an agreement of mutual defense, so both of our nations will be able to continue on our paths with a sense of security."
 ZLT_fortify_zlatoust: "ズラトウーストの要塞化"
 ZLT_fortify_zlatoust_desc: "Our republic's shining capital and industrial center are in a precarious position. While we are in the mountains, which is very defensible terrain, we border a significant amount of neighbors, and the best way to secure the safety and stability of the republic is to build up defenses in and around the city. Mines, bunkers, pillboxes and anti-tank guns will all be prepared and maintained so our citizens and workers and rest easy, knowing that they and their families are safe."
 ZLT_the_all_russian_contractor: "全ロシアの請負人"
 ZLT_the_all_russian_contractor_desc: "Just because our republic doesn't seek to raise its flag over the Kremlin, doesn't mean that we do not want to show our influence in other ways. By offering our men and time to the petty bandit kings and old Soviet generals surrounding us, we can gain extra funds and we can give our men real combat experience, without exposing the republic to any of the conventional repercussions of war."
 ZLT_surpassing_forecasts: "予測を超える"
 ZLT_surpassing_forecasts_desc: "我々の共和国は、裕福で強く、繁栄している。カラシニコフ銃からRPG-7、T-64まで戦争のためのあらゆる兵器が、記録的な速さで生産され続けており、ロシアの広大な荒地に輸出されている。民主主義という灯火はこの冷たい世界の暗闇に光を与える。短期間で共和国の地位を確立した今、国境の内側に目を向け、人々の日常生活や我々の純利益率のさらなる改善を行うべき時だ。"
 ZLT_the_home_front: "銃後"
 ZLT_the_home_front_desc: "Our citizens have better conditions than nearly any other Russian, barring the Tsars in the west and east, but that isn't saying much. While they are protected by the anti-aircraft guns that we produce, they are still victim to the occasional raid. While they do not live in the basic huts and bombed out buildings that many of their former countrymen reside in, they barely have any heat in the cold winter months, The Republic's efforts shall go to making sure that our constituents are happy, healthy, warm, well-fed and protected."
 ZLT_double_our_portfolio: "ポートフォリオを倍にする"
 ZLT_double_our_portfolio_desc: "The industry of the Republic is already thriving, with guns and takes being made in the dozens every day; however, the Republic never seems satisfied with our profits. In recognizing this dissatisfaction from out people, and in order to bolster our coffers, we shall begin to seek further improvements of our current production methods. By investing a large amount of money to build new factories, procure new production equipment, and hire new workers, we will be able to exponentially grow the production capacity of the Republic. Our people will soon know a new age of prosperity and happiness, and this is just the start of our plans."
 ZLT_guns_for_factories: "工場のための銃"
 ZLT_guns_for_factories_desc: "我々は世界中に人脈を持っており、彼らはまた、共和国のビジネスが成功することを望んでいる。商品生産力と生活状況の改善のための、共和国の新規の行動計画の一つは、工場のための新しい設備を調達することである。味方の軍閥や移民や外国代理人に手を差し伸べることで、共和国は新しい機械を入手でき、生産力を増大できるであろう。この機械によって、工場出力は飛躍的に向上し、利益も大いに増加するであろう。"
 ZLT_expanding_the_sprawl: "スプロールの拡大"
 ZLT_expanding_the_sprawl_desc: "ズラトウーストとニジニ・タギルは最も人口の多い都市であり、全ロシアの中でもトップクラスの生産拠点である。共和国は既に大規模な投資を産業に行っており、今こそ共和国の最も重要な財産、すなわち市民に注力すべきときである。我々は、さらなる資金を市民の幸福のために投入し、新しいアパートや主要な工業地帯の周辺の地下鉄を整備する。また、新しい軍需工場と民需工場を、輸出や市民の享楽のために建設する。"
 ZLT_the_industry_never_ends: "産業は終わらない"
 ZLT_the_industry_never_ends_desc: "The Republic is booming! Profit margins are going up, equipment is being produced at a record rate and our citizens are happier and healthier than ever, but we can make some improvements. The Republic has vast stretches of land untouched by the hand of industry, and a way to further increase our profit is to start zoning off the land so we can construct Industrial Parks for the Republic. This creates additional jobs in terms of those who are clearing the land and those who are working in the factories, allowing the Republic's citizens to secure a livelihood."
 ZLT_dynamic_revolution: "動的革命"
 ZLT_dynamic_revolution_desc: "The Republic is surrounded by despots, communists, and authoritarians. Their people are suffering under the boot of the oppressive regimes that rule over them, and it is in the Republic's best interest to engage in covert operations to further democracy. By arming insurgents in our neighbor's territory, we have a slight chance to weaken our neighbors, and the internal strife that is created will open up new markets for the Republic's weapons to be sold and used. The Republic stands for two things: profits and democracy, and these operations will make sure that both those things are fulfilled."
 ZLT_replace_and_restore: "移転と修復"
 ZLT_replace_and_restore_desc: "The Republic's urban centers are modern, but on the outskirts, there are a significant amount of dilapidated and unsafe buildings, and the infrastructure in many places that connect our cities and industrial parks are old and cracking. Using the money from our investments into our domestic matter and our profits from the tolls on the trade roads, the Republic will be able to repair its roads and we will be able to start a new program to refurbish and renovate our many housing projects."
 ZLT_guns_like_no_other: "何よりも銃を"
 ZLT_guns_like_no_other_desc: "We have the most advanced firearms, artillery guns, rockets, and tanks in all of Russia. We churn out dozens and dozens of munitions daily, but the Republic cannot afford to be complacent. Our Mayor-Consul, Yevgeny Dragunov, and his partner, Mikhail Kalashnikov, are also heads of the state design-bureau, and they both are responsible for creating the weapons that the Republic churns out daily. They have decided that it is now time to reactivate the bureau and invest heavily in our Research and Development divisions so we can create new and improved weapons and methods of production."
 ZLT_out_of_our_pockets: "我々の自腹で"
 ZLT_out_of_our_pockets_desc: "The citizens of the Republic work day and night to fulfill the quotas that allow us to fill the coffers of our great nation. Our industry is booming, our roads are modernized, and our buildings are refurbished. It is now time to help the men, women, and children learn more about the world around them, and learn about the history of the Russian people. Dragunov has allowed us to use our investments in the state to build new statues, schools, museums, and recreational centers for our people. The citizens of the Republic will no longer be painted as useless drones who only serve to manufacture weapons of war, we will let our society be known as one that balances business and pleasure."
 ZLT_industry_like_no_other: "何よりも産業を"
 ZLT_industry_like_no_other_desc: "The Research and Development Bureau is creating a new team to focus on the new field of computers and electronics, and how they can be applied to the republic's industrial methods. To move our developments along more quickly, a new fund will be set up to invest heavily in new universities and polytechnic schools throughout the republic. Zlatoust will have the greatest engineers and researchers in all of Russia, and our most serene republic will further serve as a beacon of hope, democracy, and modernism in this grim world."
 ZLT_into_the_soldiers: "兵士達へ"
 ZLT_into_the_soldiers_desc: "Our industry has been refurbished and expanded, and our citizens have one of the highest living standards in all of Russia. Our nation is thriving, but we have neglected one vital aspect of the republic: The Armed Forces. By investing money into new training programs, we will be able to further reinforce our high training standard and make sure that our men are the best trained and equipped fighting force in all of Siberia."
 ZLT_into_the_defense_line: "要塞線へ"
 ZLT_into_the_defense_line_desc: "Using our vast profits, the republic's defenses will be greatly expanded. New forts, anti-tank guns, anti-air guns, bunkers, and tunnels will be erected and constructed along our borders. The Serene Republic of Zlatoust will be secure from any threats around us. If any despot, communist, Black League member, or German attempts to try and topple our republic and harm our citizens, they will be met with the fire, fury, and brimstone of the many people who live within our borders."
 ZLT_our_shining_republic: "我々の輝かしき共和国"
 ZLT_our_shining_republic_desc: "Our coffers are lined with gold. Our citizens are well fed, clothed, and have secure housing and modern amenities. Our factories churn out rifle after rifle, tank after tank, an artillery gun after artillery gun. The Republic's way of life, its democratic ideals, have been safeguarded from any potential threats. The Republic has built a lighthouse in the rough oceans of the Russian wastes, offering hope and the prospect of a new and better life for those who flock to its borders. We have built a new and better world, through superior fire-power."
 ZLT.1.t: "The Merchant State of Zlatoust"
 ZLT.1.desc: "The history of Russia is one of blood, defeat, and destruction. Now, even as the remnants of the Motherland vie for scraps, millions live and die by the gun. The West is a prime example: a sea of fire populated by warlords who place more value on dead ideologies than their own people. But there is hope.\n\nHigh atop the Urals stands Zlatoust, the last true bastion of freedom in old Russia. Behind these desolate mountains lie dozens of factories, spared from the Luftwaffe's rain of death. Petty bandits dare not risk scaling the Urals, lest they encounter the Republic's stout sentries. Refugees flock to Zlatoust by the hundreds, fleeing the wrath of madmen, who swim like sharks around the mountain home, eager to rip it apart at any moment.\n\nRumours speak of giant caves, filled to the brim with intact weaponry and heavy equipment, enough to give their owner the edge against any force in Siberia. Unfortunately, there are also those who try to divide the root of Zlatoust's unnatural prosperity. Indeed, for every bag of wheat and valuables traded into the mountains, there emerge trucks loaded with rifles, heading towards the domain of bandits. Zlatoust is a paradise built atop a mountain of corpses."
 ZLT.1.a: "Come! There is money to be made."
 ZLT.2.t: "Training on the Border"
 ZLT.2.desc: "Report To: XXXXX XXXXXX\n\nFrom: Patrol Group XX\n\nDate&Time: XX/XX/XX\n\nInteraction: Covert Observation\n\nDetails: Sir, earlier this morning, private XXXXXXX called into base, reporting unknown activity on the border with the Ural Mountains. A scout detachment was dispatched, who confirmed the private's report: A large group of unmarked soldiers had camped near XXXXXX woods, for what appears to be a military exercise. They shot at target dummies from a range of ~400 meters, and practiced hand-to-hand combat with one another in the evening.\n\nIt is my firm belief that this was not another roving band of mercenaries, as these soldiers exemplified discipline... but most importantly wielded modern weaponry. Private XXXXXXX had flanked this group, hoping to spy on it from the other side of the forest. Although I cannot confirm his reports, he swears that he also saw a fully-functioning tank, maybe even some trucks hidden in the foliage. Whatever the case, sir, these soldiers looked more than ready for war."
 ZLT.2.a: "Who can even afford a tank out here? Unless..."
 ZLT.3.t: "Reinforcements... for a Price"
 ZLT.3.desc: "The snow whirled around Jaba Ioseliani as he made his way to the caravan, taking heavy steps in the mud. A Zlatoust convoy awaited on the other side of the compound, its fur-covered traders drew envious looks from the freezing sentries. For a moment, Jaba thought that a mocking smile flashed across the head merchant's face. He gazed at the mountain trucks, equipped to pass through any kind of blizzard, while he, the most successful bandit in all of Russia, had to arrive on a horse.\n\nThe merchants had brought out three dozen crates of rifles, bullets, and some combat knives for the chiefs. Jaba took one of the guns, an old AK-47: its barrel was battered, but could get the job done. He turned his head and nodded to the bandits. They grabbed the crates and carried them off, not unlike how a vulture feasts on the scraps left by a fierce predator. In turn, some footpads emerged from a nearby bush with heavy sacks across their shoulders. They deposited these into the mountain trucks, then disappeared back into the woods.\n\nThe head trader returned a dry smile, reached into his overcoat and produced a letter. Jaba took it, but before he could open the seal the merchants had already started their engines.\n\nThe head trader yelled out: 'Zlatoust appreciates this deal, and we hope that many more will follow. Send a messenger to us with your reply, there is a lot more from where that came from!'\n\nThe trucks rolled out of the compound, a strong gust of snow blew into Jaba's face."
 ZLT.3.a: "A lot rests on this deal."
 ZLT.4.t: "Yugran Bandits Accept!"
 ZLT.4.desc: "The roar of truck engines silenced the birds' song, a parade of guns was spotted on the horizon. Jaba emerged from his bunker, wearing a greased tank-top and shorts. The merchants had caught his entire camp off-guard, but before the bandits could scramble to their nests in the bushes, Zlatoust's finest entered the clearing. Two dozen men emerged, armed with modern assault-rifles and sporting gas masks never before seen in Siberia.\n\n\"We have come to see comrade Jaba!\" yelled one of the soldiers as he flung the gun over his shoulder.\n\n\"I'm Jaba.\" The bandit shoved some footpads aside as he made his way through the mud. The meeting wasn't supposed to happen until next week, but Jaba found himself worried for the first time in many months. This base is supposed to be secret - how did the merchants know about it? If they wanted to, they could have ki-\n\n\"Zlatoust extends its apologies\" mocked the head merchant, \"but we had a deal, and my associates would like it to progress immediately.\" Troops emerged from the back of the front truck, carrying crates decorated with the symbol of death.\n\n\"Mr. Ioseliani, here we have two hundred units of Kalashnikovs, one-hundred and fifty, grenades, and the last five trucks are yours.\" Jaba looked at the end of the caravan, a hungry fire burned in his eye. He raised his hand and a pack of mules emerged from the foliage, loaded with sacks of grain. The head merchant raised his eyebrows and stared at the animals, then drew a heavy breath and looked back at Jaba.\n\nThe man from Zlatoust eyed Jaba and his compatriots as they handed off the grain. \"Now, in order to secure trust in the dealings between the Republic and the Yugrans, we must understand a level of complete trust. We would like the rest, please.\" the Merchant said. Jaba turned and looked at the beaming sun rays bouncing off the hidden car mirror, as he motioned it forward.\n\nThe truck roared and treaded through the snowy trail, and after just a few minutes, Zlatoust's caravan was off, riding off in the shadow of a distant mountain."
 ZLT.4.a: "They have chosen wisely."
 ZLT.5.t: "Mountain Haven"
 ZLT.5.desc: "The fly landed on a stained window, a lone source of light in the brutal Siberian winter.\n\n\"Name?\"\n\"Sergey Petrovich.\"\n\nIt scrambled through a tiny hole in the stone wall, emerging inside a small room, home to two men, a table, and a lamp. \"Where are you from?\"\n\"Orsk. Fled six days ago.\"\n\"Anybody with you?\"\n\"Ivana, my daughter. She's outside.\"\n\nAttracted by the weak lightbulb, the fly flew forwards, landing on the lampshade.\n\"What was yo-\"\n\"Sir, pardon me for asking, but has a short, blonde woman of about forty come through here?\"\n\"Sorry, we got a lot of newcomers lately. What wa-\"\n\"Sir, please, her name was Irina. She was my wife, you see, but...\"\n\"What was your occupation, please?\"\n\nThe fly made its way to the center of the lamp, its frozen little legs barely shifting.\n\n\"I-I was a teacher, mathematics. Listen, she was supposed to meet me at this entrance post, but I couldn't find her. Please, sir, we came from Orsk only a while ago, she could be anywhere-\"\n\"I'm sorry, but if I see her I will inform you. We have a hundred people here, coming from just about everywhere.\"\n\"B-but she said she would meet me, we-\"\n\"You are clear. Get your daughter and proceed to Zlatoust.\""
 ZLT.5.a: "Every paradise has a cave with skeletons."
 ZLT.6.t: "Diplomatic Initiatives"
 ZLT.6.desc: "Report To: XXXXXXX XXX\n\nFrom: XXXX XXXXXX\n\nDate&Time: XX/XX/XX\n\nInteraction: Diplomatic Interaction\n\nDetails: Sir, I am pleased to announce that our border disputes with XXXXX clique have ceased this morning. Scouts report that all hostile units have vacated XXX XXXXXX. Our soldiers have done the same, except for a sharpshooter team at Point XXXX Hill. My messenger tells me that your illness has passed, so I believe it is time for me to relate to you the full story:\n\nAs you know, XXXXX clique had entruded upon our pastures last month, resulting in fifteen skirmishes between our forces and the loss of sixty-two brave men. Despite early promise, the enemy onslaught slowed down near Point XXXX Hill just a week ago, where casualties spiked.\n\nThe resolution originated with one XXXX XXX, who had arrived at our forward outpost in a model XX XXXX and claimed to be a representative of Zlatoust. He offered to mediate our dispute in exchange for XX bags of wheat. With Comrade XXXX's permission I accepted, and was later informed that XXXXX clique had been visited by the same man. He set up a meeting between our parties three days ago, where we had agreed to cede a quarter of the milk yielded by cows grazing on the contested pasture.\n\nIt is my firm belief that further cooperation with Zlatoust is preferable to continued border conflicts with our other neighbors. The representative was cool, charismatic, and well-disciplined. We have confirmed reports of similar dealings happening with Comrade XXXXX's Band, who had also attested to Zlatoust's capacity as a mediator. I suggest we set up communications with the merchants immediately."
 ZLT.6.a: "Guns are not the only things Zlatoust offers."
 ZLT.7.t: "Zlatoust's Finest"
 ZLT.7.desc: "\"Comrades! Hear hear! You are the guardians of peace! Your strength, your will, your skill - these are the only things standing between our home and the terrible beyond.\"\n\nSalkov scribbled down the lecture, making long and uneven lines as he struggled to keep the pain at bay.\n\n\"Zlatoust is forever indebted to your efforts, for the warriors of justice deserve the utmost respect! Yes, you will enter battle! Yes, you will lose your friends, but the alternative is the total destruction of everything that we hold dear! We, men, are a society of free peoples. Many of you have already experienced the chaos outside the Urals, where evil men slaughter each other for loot and glory.\"\n\n\"-for loot and glory!\" finished Salkov, putting down the pencil as he tried to divine the meaning behind the words. You fight for peace, Salkov. Remember that.\n\n\"Hear, hear! We are the last bastion of democracy and freedom! It is an honor to sacrifice one's life and limb for these privileges-\" the captain raised his hands to the ceiling, the veins on his red face bulged out, some cadet in the back of the room chuckled. \"Who laughed?!\" barked the Captain. \"Was it you?! Do you have no respe-\" the man fell silent as his eyes observed the incomprehensible scribbles upon the notebook in Salkov's lap, whilst he grabbed his arm. \"Show me your right hand.\"\n\nSalkov felt his heart sink. He pointed a stump at the captain, who stood as if petrified, scrambling to conjure a response.\n\n\"Men, take note. This soldier here,\" he pointed at Salkov, \"he is trying to write with his left hand. Soldier, did you lose your hand in combat?\" Salkov nodded.\n\nThe captain strolled back to the blackboard and continued: \"This man is determined. He does not need to fight - he could be discharged for disability. But he has honor. He has strength. He takes a class right before battle, with a single hand! The boy puts the rest of you dogs to shame! Take note, take note! Be like him! The rest of the world is cruel. Many of you will die. But it is a good cause. Which is why you will fight on, even in the face of death.\" Salkov retrieved the pencil and continued writing, but felt a dozen eyes glancing at him. \"I sacrificed my hand for peace. I am a soldier of Zlatoust.\""
 ZLT.7.a: "\"I fight for justice.\""
 ZLT.8.t: "Thieves and Merchants"
 ZLT.8.desc: "Jaba was ready for the merchants, he assigned every footpad in the area to watch the roads so he wouldn't be caught off-guard again. A detachment of hunters were placed in the tall trees around camp. Thus, when the Zlatoust convoy did come to see the bandits, he would meet them on his own terms. So, when the merchants arrived, Jaba emerged from his hut, flanked by four guards, armed to the teeth with the most intimidating (and inefficient) equipment he could scavenge. It was a surprise when a single truck pulled into camp, and out came a single merchant, not of death but of opportunity. He seemed to sing when he spoke, yet his voice somehow managed to maintain integrity and directness. Jaba could only listen as the man made outrageous demands in exchange for nearly trivial promises, but portrayed them in such a way that would make a king understand. However, the deal boiled down to this:\n\nThe bandits are a brave bunch, but lack the numbers to protect their territories (and loot) properly. True, thought Jaba, there are occasional reports of thieves stealing from thieves. Therefore, Zlatoust is interested in offering protection for Yugra, but requires a simple favor: the allowance of its units to pass through bandit territory. This must be some mischievous plan, contrived in the dark halls of Zlatoust. But..."
 ZLT.8.a: "...The merchants have proved themselves useful allies in the past."
 ZLT.8.b: "...I think we can manage on our own."
 ZLT.9.t: "Yugra has Declined!"
 ZLT.9.desc: "It appears that our old \"friends\" in Yugra do not care much for safety. Despite being offered some of the finest weapons on the market, the bandits prefer independence to survival. Jaba Ioseliani has committed a foolish error that will haunt him for years to come, but we will find other assets. There is plenty of suffering in old Russia."
 ZLT.9.a: "They are alone now..."
 ZLT.10.t: "Yugra has Accepted!"
 ZLT.10.desc: "Mr. Ioseliani and his band have made a wise choice. Twenty caravans left Zlatoust yesterday, half carrying rifles, the other half troops and engineers. According to Defense Plan XXXXX, our infantry will set up defensive positions within border forests and along the edge of the Ural Mountains. Limited cooperation and fraternization with bandits has been permitted for senior officers. Mr. Ioseliani's commanders have transmitted the locations of weapon caches and bunkers. It appears that Yugra was significantly more militarized than expected, but the bandits still appear to be unruly and hold no political affinities. Commander XXXX has identified shortcuts throughout the region, and expects our forces to be ready for rapid-deployment."
 ZLT.10.a: "A pleasure doing business with you."
 ZLT.11.t: "Zlatoust Provides Mercenaries!"
 ZLT.11.desc: "Report To: XXXX XXXXX\n\nFrom: XXX XXXX\n\nDate&Time: XX/XX/XX\n\nInteraction: Military Cooperation\n\nDetails: Earlier today, six companies were deployed to XXXXX, courtesy of Zlatoust. The men participated in a brief skirmish on the border, inflicting disproportionate casualties on hostile forces. When questioned, the mercenaries confirmed having been organized in Zlatoust itself, trained with the help of modern doctrines developed by the merchants. One of our commissars noted: \"...the soldiers displayed discipline in the face of mortal adversity, executed orders without question, and risked their lives in the service of our state... they acted more like professional soldiers than mere mercenaries.\"\n\nAs agreed to, Zlatoust has received our payment, but their head merchant also claimed that more business opportunities await us. The mountain republic has many more troops, which will be invaluable in turning the tide of this war."
 ZLT.11.a: "Their help is appreciated."
 ZLT.12.t: "Zlatoust Provides Arms!"
 ZLT.12.desc: "Report To: XXXXXX XXX\n\nFrom: XXXXX XXXX\n\nDate&Time: XX/XX/XX\n\nInteraction: Diplomatic Exchange\n\nDetails: A caravan of XX trucks arrived on the premises of XXX camp yesterday, carrying with it XXX crates of Kalashnikovs and other weapons. XX caches with helmets, vests, combat rations and a pen (see attached) were also handed over as \"complementary gifts\". This was just in time too, as commissar XXXX reported a lack of supplies on the front.\n\nP.S. Sir, the firearms manufactured in Zlatoust are superior to most of our current equipment. Aside from better technology, the soldiers say that the weapons are less prone to jamming, and fewer of the grenades are duds. The production quality indicates machine factories. With your permission, sir, I wish to contact the merchants again and negotiate more contracts. These weapons can help us win the war."
 ZLT.12.a: "Their help is appreciated."
 ZLT.13.t: "Zlatoust Provides Advisors!"
 ZLT.13.desc: "Report To: XX XXXXXX\n\nFrom: XXX XXXXX\n\nDate&Time: XX/XX/XX\n\nInteraction: Military Advising\n\nDetails: Six officers have just arrived in XXXX, hailing from Zlatoust. As you requested, they have already been put to work in the barracks. We expect training to go smoothly, for the head merchant assured me that these advisors are the best of the best. One of them, a Mr. XXXX, has participated in both wars. I have relayed him to Camp XXX for joint work with our general staff.\n\nIn other news, another group of military experts is scheduled to arrive within the week. They are to be deployed at XXXX front, where they will provide tactical advice to forward units. Aside from supplementing the officer corps, these capable men are knowledgeable on asymmetrical warfare, giving us the edge in combat. I highly recommended that we hire more advisors from Zlatoust."
 ZLT.13.a: "Their help is appreciated."
 ZLT.14.t: "Alliance with the Merchants?"
 ZLT.14.desc: "Jaba looked through the binoculars, shook his head in approval, then turned around to face the captain: \"Are they here yet?\" he asked yawningly, but allowed himself a smile when the captain nodded and pointed to the West. Jaba gazed into the distance once again, this time spotting a line of mountain trucks surrounded by idle merchants. This will be good. Jaba breathed in the fresh morning air, observing the tranquil scene before him: Pines everywhere, only a thin dirt road separated the old forest from the hill he stood upon.\n\n\"Sir,\" the captain exclaimed and looked down towards a masked figure walking to them, stopping occasionally to catch its breath on the steep slope. You gotta work to meet the king of thieves. The figure finally made it to the top, throwing off its helmet to reveal the head merchant of the East Ural division. Jaba stood his ground, scanning the newcomer only to realize that the man was grinning.\n\n\"Mr. Ioseliani, I am about to offer you the deal of a lifetime.\" the merchant said hurriedly, withdrawing papers from his backpack \"My superiors have authorized me to offer you a mutual-defense pact, in the best interests of both our peoples.\" Jaba remained silent. And? What's the catch?\n\nThe merchant continued: \"As a complementary offer, Zlatoust would like to provide your forces with two hundred crates of extra equipment, plus whatever advisory assistance you may require.\" he handed a document and pen to Jaba: \"Oh, and you also get to keep the pen.\" Well, their last offer was rather useful..."
 ZLT.14.a: "... and the pen looks nice."
 ZLT.14.b: "... but I have yet to discover the real catch."
 ZLT.15.t: "The Yugra Deal"
 ZLT.15.desc: "... furthermore, according to the stipulations of the \"Zlatoust-Yugra Pact,\" both parties must be prepared to involve themselves in each others' defensive conflicts. Failure to accept a call for assistance will result in an immediate dissolution of the Pact and a severing of all communications between the two parties... Jaba Ioseliani agrees to be present for all Pact meetings in XXXXX, signed:______.\n\n...see Article 4 Section 1 for details regarding the exchange of military equipment between both parties; Abstract: The state of Yugra and the Republic of Zlatoust agree to mutual cooperation in the areas of small arms manufacturing, the exchange of military and economic advisors, in the interests of the Pact...\n\n...Jaba Ioseliani agrees to the continuation of the XXX Deal, pertaining to the free movement and garrisoning of Republican units in Yugran territories, signed:_______. The Republic of Zlatoust agrees to the monthly allowance of XXXX units of XXX and XX units of XX-XX to the state of Yugra... Zlatoust agrees to protect the borders of Yugra against all hostile entities listed on page 42 within bounds of the Pact... Zlatoust agrees to provide safe haven to all members of the Yugran government and general staff in the event of the latter's capitulation during a war,"
 ZLT.15.a: "signed: Yevgeny Dragunov."
 ZLT.16.t: "Victory for the Golden Republic!"
 ZLT.16.desc: "Some within the Russian nation would call themselves the sons of the Soviet Union, born to inherit Bukharin's throne of General Secretaryship past the era of Warlords throughout Russia, such as Kaganovich's regime or the Northward Front. Some would call themselves the protectors of Russian statehood or identity, maintaining dictatorships by gunpoint and threatening all who stand in their way of unification, such as Rossokovsky's ailing stratocracy or Vagner's insanity to our West. Some, meanwhile, only find themselves through a raging fever dream against the Germans, such as Karbyshev's dark underlings in Omsk.\n\nHowever, we do not claim such vain fantasies over some Authorian fantasy of uniting these lands. And through Mayor-Consul Dragunov's wisdom and guidance, the people of Zlatoust have managed to secure our political and economic independence once more against the barbaric warriors threatening all around us! It was the Mayor-Consul who managed to secure a path to prosperity, who allowed for man, woman, and child to find a newer and better life than anywhere else in these frozen wastelands in Zlatoust. Today, the gun manufacturer and the statesman join hand in hand, celebrating against those who would undo all we have built!\n\nHowever, work is never finished in these matters, is it? With newfound territories under our control, it will be our job to set up smaller puppet regimes who will bend to the will of the people of Zlatoust, guaranteeing a wall of safety against any more threats. Furthermore, it's our duty to set up contracts with each of our new little puppets, allowing the private owners of Zlatoust to find a prosperous new way to funnel profits through!"
 ZLT.16.a: "Three cheers to Dragunov! Three cheers to Zlatoust!"
 ZLT.17.t: "A Simple Tinkerer"
 ZLT.17.desc: "It was another sleepless night. They had been more frequent recently. Kalashnikov did not know why. On the surface nothing had changed. He turned to Ekaterina, asleep in the bed beside him. She was safe. The children were safe. They were happy and healthy, and in times like these that was more than most could dream of. He had provided for them. Once, that had been enough, but now every time he closed his eyes, he saw flashes of muzzle fire and heard the thunderous report of the guns that bore his name. He had once been so proud of the AK-47. He still was on some days. It truly was a groundbreaking piece of weaponry, and he occasionally wondered what destructive muse must have been guiding his hands the day he drew up the first designs. Simple. Durable. Deadly.\n\nNo one would have guessed that a farmer's son from Altai would create the most important gun in Russian history, least of all himself. Now here he was, the veteran of two world wars who became an arms dealer disguised as a politician, profiting off a destroyed wasteland. He chuckled as he considered that he may be one of the luckiest men on earth.\n\nYet the disquiet within him refused to pass. He thought back to that first day he had disassembled his father's hunting rifle. He'd been thinking about that day more and more. He hadn't even turned 10 and already he had felt his calling examining the gun, studying the beautiful way each part interlocked with the rest. Sometimes he wished he could push past the veil of time, grab that boy, and shout at him or warn him or plead with him to put the rifle away and never look back. He could have been a mechanic, or an engineer. He could have used his talents to design any number of other contraptions. Who would have thought a fascination with firing mechanisms would lead where it had? He was still proud of his legacy, but he increasingly wished he did not have it.\n\nEkaterina murmured something in her sleep. He let out a long sigh and laid back in bed, staring at the ceiling. He did not sleep for some time."
 ZLT.17.a: "We all must contend with the choices of our past."
 ZLT.18.t: "The Aviators over the Republic"
 ZLT.18.desc: "Mischa hurried, along with his friends, to the rocky overhang just outside of Novouralsk that they used whenever they heard the drone that every Russian knew. The drone of German bombers.\n\nAs they often did, and as a coping mechanism, the friends wagered on what was likely to be attacked this time. The Republic had recently repaired the railway from Nizhny Tagil, Mischa said, and that had to be the target. His friends disagreed, saying that the ammunition workshops in the suburbs, damaged as they might already be, were the objective. As it turned out, however, they would never know.\n\nEmerging from the clouds above the German formation, a collection of small black dots dove onto the bombers, and as the friends heard the unmistakable sounds of machine-gun fire, and realized what was happening, they cheered. The Aviators were legends, avenging heroes that fought back not only against the Germans, but also against the hopelessness that was felt whenever the drone was heard.\n\nAs one of the bombers was rocked by an explosion, it began to rapidly descend, its angle growing steeper by the second until it was almost perpendicular to the ground. When it struck the ground, not far from the overhang, it was as if there had been a small earthquake.\n\nWhen the bombers, and the Aviators, had left, the group began running towards the crash site and saw others, some with weapons, doing the same. German weapons and scrap were worth a lot to the Zlatoust Republic, who could easily sell them on to the warlords, and Mischa intended to be the one to find them. He also hoped that the bomber's crew had all perished in the crash.\n\nBecause if they had not, a very ugly scene was sure to follow."
 ZLT.18.a: "A pinprick. But it hurt them. And that's something."
