 ZLATOUST_SENDS_VOLUNTEERS_tt: "§Yズラトウースト§!が我が国に§Y義勇軍§!を送れるようになる。\n"
 zlatoust_sales.1.t: "[FROM.GetNameDefCap]が軍事通行権を要求"
 zlatoust_sales.1.desc: "事務処理、事務処理、事務処理。市領事は数年前にこの地域全体を支配することになった時にこのような管理業務を行うことは予想できていたはずだが、その長所短所とは未だ旧ソビエトの公務員の魂に触ることができることだ。確かに、利益ある土地でショーを開催することは一日の終わりに富の王となれるということ、それは確かだ。しかし、こんなクソみたいな事務作業が？窓の外に降る雪を眺めながら、昔のように武器を整理して配り、そしてその武器を最高品質にするための手作業は男にとっては夢のような時間であった。\n\n「ドラグノフ領事。隣国からあなた宛に外交文章が送付されました」若い秘書が言った。\n\n不思議なことだ。ズラトウーストの周辺国はその存在を好ましく思っておらず、この国に入ってくる大きな利益を利用しようとする。今更「外交」で何を望むというのか？\n\n「ズラトウースト市領事宛」\n\n「ロシアの全ての人が目的を達成するため握手することを望んでいるわけではなく、征服後には何も残さないことを望んでいることは大いに理解できます。貴国の経済的な偉大さを認識して、我が国の国民が貴国への参入を認められ、相互協力による健全な利益の造成が可能になるよう、謹んでお願い申し上げます」"
 zlatoust_sales.1.a: "協力によってズラトウーストの街は成長する"
 zlatoust_sales.1.b: "ここは我々の街で、これは我々の利益だ。承認できない！"
 zlatoust_sales.2.t: "ズラトウーストが通行券を与える"
 zlatoust_sales.2.desc: "It was not easy to stand there, staring out the window of this dreadfully decrepit compound, onto these far-reaching, ruled-over lands, where dedicated citizens, dedicated Russians, fell to sickness and starvation every day. All great resources had been used up in the wake of the establishment of the state, and now dread waved over this harrowed land. What was a ruler if he could not provide for his people? The Lord thought this over as he sat in his chair, frigid, calloused hands clasping his face.\n\n\"My Lord, a message from Dragunov!\" the young child said, waving a note in front of the Lord's face. Good God, was this it? Is it finally the day to allow the people of this land to no longer find death, but find greater opportunity in the city of Zlatoust?\n\n\"Many factors play into the constant shifts of an ever-changing Russia, where the Russian people may no longer find themselves able to find prosperity in these dark times for our people. In understanding this, mutual transactions have been approved by the office of the Mayor-Consul in accordance with the bylaws of our operational efficacy and efficiency. Thus, it is under these bylaws that you will find your people able to enter and conduct business with our citizens; firstly, every entree will be...\"\n\nThe local Lord was not able to find himself able to read the rest of the note that day. Rather, the man found himself wiping away at the note, smearing bits of the ink through the warmth finally grazing his face through his tears. Finally, no more starving Russians would have to pass through his office, asking for a divergence of state-given help. Finally, no more would he have to explain to children why their parents were cold, lifeless, without a crumb of food in their stomach. Finally, there was some goodness to be found in working with the Gun Lord."
 zlatoust_sales.2.a: "A cooperative Russia yet!"
 zlatoust_sales.3.t: "Zlatoust Refuses Access"
 zlatoust_sales.3.desc: "It was not easy to stand there, staring out the window of this dreadfully decrepit compound, onto these far-reaching, ruled-over lands, where dedicated citizens, dedicated Russians, fell to sickness and starvation every day. All great resources had been used up in the wake of the establishment of the state, and now dread waved over this harrowed land. What was a ruler if he could not provide for his people? The Lord thought this over as he sat in his chair, frigid, calloused hands clasping his face.\n\n\"My Lord, a message from Dragunov!\" the young child said, waving a note in front of the Lord's face. Good God, was this it? Is it finally the day to allow the people of this land to no longer find death, but find greater opportunity in the city of Zlatoust?\n\n\"Many factors play into the constant shifts of an ever-changing Russia, where the Russian people may no longer find themselves able to find prosperity in these dark times for our people. In understanding this, the office of the Mayor-Consul has officially denied entry of your citizens into the city of Zlatoust. Defense, security, and solidarity are the top priority of the administration and we simply cannot allow threats to potentially navigate into profitable areas. We have done this in accordance with several postulates established by the office; primarily, profiteers establishing businesses mutually agree to...\"\n\nThe local Lord was not able to find himself able to read the rest of the note that day. Rather, all the man could do was try to unraveled the crumpled mess of a message he held in his hands, destroyed in the fury of failure. Today, the man would have to look out that damned window again and witness the suffering of his people. And, as if queued right on time, several state officials brought a blanketed corpse out from a home atop a stretcher, with several confused, sorrowful children following behind."
 zlatoust_sales.3.a: "The shiver of loneliness strikes once more."
 zlatoust_sales.4.t: "On Guns and Givings"
 zlatoust_sales.4.desc: "Mikhail Voronin was a powerful figure to many. Having served along the front lines against the Germans, he may not have been an officer back then, but by God in heaven did it allow for some heavy qualifications to be given to him in the election for leadership in his small village. Plus, being a father helped a lot in being able to know what it meant to do some good things for a community; however, it almost felt as if none of that mattered in these next few moments. Or all of it mattered. Voronin sure as hell didn't know anymore, as the caravan pulled into the snowy thicket.\n\nOut of the middle car stepped the certain Mr. Lagunov had been tasked with meeting the one he was meant to coordinate an arms deal with. However, with potential death on the horizon thanks to his lord's attacks against the people of Zlatoust, Mikhail was left unsure.\n\n\"So, Mr. Lagunov, I know that sales are off the table for today. However, with Mayor-Consul Dragunov's expertise and wisdom, perhaps there is the chance that we can come to an agreement?\" Mikhail said. Of course, his bright smile could do wonders for many; however, no level of falsified pleasantries could mask the anxiety riddling Mikhail's spine.\n\n\"Your people will get their guns, don't worry. The Mayor-Consul approved of further transactions for the near future with your people. We shall meet in this same spot bi-weekly. You'll get guns. You'll pay us. Got it?\"\n\nMikhail, suffering the effects of shock, nervousness, and dread, was amazed by the success of the operation. \"Absolutely, sir, whatever you need done, we can provi-\" but before Mikhail Voronin could finish what he had to say, the gun dealer was already turned around and heading back to his caravan, as the fierce engines blitzed against the Russian snow."
 zlatoust_sales.4.a: "All is forgiven, I suppose."
 zlatoust_sales.5.t: "Order Failed!"
 zlatoust_sales.5.desc: "\"Thirty rifles is what we ordered, Mayor-Consul Dragunov. Thirty. Rifles.\"\n\n\"It was the grave error of several incompetent chains in the command of the businesses here in Zlatoust, Mr. Utkin, they've since been removed from their positions and we may continue our transacti-\"\n\n\"No fucking deal, Dragunov. We lost twelve men and three officers in the last bandit raid, and I can't even tell you how many people have been lost to starvation. You want to know why that is, Dragunov? Men can't fight a fucking bandit war using knives and fireplace pokers. Men can't bring down a bear with their fucking fists, Dragunov. We've been waiting for months for these weapons, and you've doomed us in our wait. The men and women of Russia will hear about the fucking \"business\" racket of Zlatoust, Mr. Dragunov!\"\n\n\"Hello, hello?\" With the furious cry at the end of the call, the phone line was cut silent.\n\nDamnit. Another lost customer. Mayor-Consul Yevgeny Dragunov threw his chair back as it hit the ground with a solid thud, and ran over to the window of his office. Across the land, the Mayor-Consul looked over his hardworking people, toiling away in their businesses, earning a hefty profit from all the warring of the Russian lands. It was only by the good grace of God that they had not known of the four missed shipments, starving the regime of necessary funds. Truly, Zlatoust would not be known as \"golden-mouthed\" for much longer should a solution not be found quickly by Mayor-Consul Dragunov."
 zlatoust_sales.5.a: "Grave times ahead for the Merchant of Death."
 zlatoust_sales.6.t: "Zlatoust Order Failed"
 zlatoust_sales.6.desc: "The burning wastes of a former storage house billowed with smoke against the white winter morning. Another group of bandits broken through the wall, with guns and bombs and bullets they so desperately needed, taking everything they could haul and burning it all behind them. Including the twelve guardsmen who stood to defend their homes, their wives, their families. \"Put me on the line with Dragunov.\" Colonel Utkin said, steely, as the winter morning air puffed the words out in front of him.\n\n\"Thirty rifles is what we ordered, Mayor-Consul Dragunov. Thirty. Rifles.\"\n\n\"It was the grave error of several incompetent chains in the command of the businesses here in Zlatoust, Mr. Utkin, they've since been removed from their positions and we may continue our transacti-\"\n\n\"No fucking deal, Dragunov. We lost twelve men and three officers in the last bandit raid, and I can't even tell you how many people have been lost to starvation. You want to know why that is, Dragunov? Men can't fight a fucking bandit war using knives and fireplace pokers. Men can't bring down a bear with their fucking fists, Dragunov. We've been waiting for months for these weapons, and you've doomed us in our wait. The men and women of Russia will hear about the fucking \"business\" racket of Zlatoust, Mr. Dragunov!\"\n\nIt was going to be a long night. Colonel Utkin knew it was no use to try and avoid the business deal with Dragunov, and that, eventually, his village was going to have to submit to Zlatoust's business venturian ways and make them sit, wait, and bleed. Now, all he could pray for was the day where Russians did not slaughter one another in the forest to come sooner."
 zlatoust_sales.6.a: "Untrustworthy people..."
 zlatoust_sales.7.t: "ズラトウースト製の兵器が到着"
 zlatoust_sales.7.desc: "Men shouted in the distance, retreating from the patch of trees and shrubbery handpicked by Colonel Utkin. That early morning, the few stars peaking through the rising sun's glare alongside the gentle falling snowflakes were not strong enough to pierce beauty through the grizzly sight of a blood-stained forest, as cloudy mists of Russian blood sprayed through the trees. There, deep within the Russian wilderness, Colonel Utkin found himself alive. His men, alive. And every single would-be marauder of his fine homestead and village on the run, or lying dead in the snow. Everyone stood silent, taking in their first victory in months, their first chance to make a stand against the Russian attacker who so greatly pillaged their lands for so long. The men threw down their rifles, hugged one another, and cheered to the heavens over their newfound victory against the murderous thieves who plagued them for so long. Colonel Utkin, however, took a minute to inspect the bodies. Boys, the least of which must have been sixteen. A prime age for cadets before the rise of the Soviets, perhaps, but the cold, lifeless eyes reminded him of that day when Russia would war no longer.\n\nCheers and cries greeted the party of guards as they entered their settlement once again, this time having tasted their first victory against the men who tore their land asunder for so long. However, whilst the rest of the men enjoyed family and the taverns, Colonel Utkin made his way up to his office, readying himself to congratulate the man truly in charge of their victory. Spinning the rotary, Colonel Utkin awaited.\n\n\"Yes, Mayor-Consul Dragunov? This is Colonel Utkin. I wished to report the lives you saved with your most recent transaction with our government...\""
 zlatoust_sales.7.a: "素晴らしい。"
 zlatoust_sales.8.t: "Hidden event"
 zlatoust_sales.8.desc: "If you see this, tell someone."
 zlatoust_sales.8.a: "I will."
