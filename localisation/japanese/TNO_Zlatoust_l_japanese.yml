 ZLT_golden_republic_desc: "ウラル山脈がドイツ軍の来週への壁となり、数十もの軍閥がロシアの戦乱の荒地に力を求め競い合う中、この国の人々には莫大な富を築くチャンスが残っている。多くの者が道義に反する、搾取的、危険であるなどの理由で武器取引を告発されているが、それによって我が国は築き上げられ、この暗黒の時代に光を灯し市民を導いている。"
 ZLT_the_two_consuls: "二人の領事"
 ZLT_the_two_consuls_desc: "エフゲニー・ドラグノフとミハイル・カラシニコフという二人を中心に、我が共和国は成り立っている。彼らの指導の下でここは紛争に満ちた砂漠の平和のオアシスとなっている。たとえ、その紛争に油を刺さなければならないとしてもだ。なんであっても、過去の金言の通りに進む。平和を欲するならば、戦に備えよ。"
