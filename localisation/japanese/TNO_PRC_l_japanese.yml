 PRC_red_army_dynamic_modifier_desc: "人民革命評議会は極東軍管区の残党によって形成された。大祖国戦争の前にソ連の傀儡となったモンゴル人民共和国は、突然立ち往生し、指揮統制を失った赤軍部隊の受け入れ先となった。モンゴル政府はゆっくりと複雑な過程を経てロシア人の軍隊と合わさり、蒙古国からの侵入を受けながらも国の辺境において生き延びていくことになった。赤軍は長年の苦悩の末、日本の汎アジア主義という建前や、ヤゴーダの全体主義、指導者間での闘争を乗り越えてきたが、今兵士たちはモンゴルでの永遠のような亡命生活に終止符を打つことができるのか、と考えている。"
 PRC_preparation_for_war_desc: "この国の準備は完了し、経済のあらゆる側面が戦争の為の供給と生産に向けて調整されている。その経済基盤は将来の敵に比べればはるかに小さいと思われるが、この一点集中と実行において非常に多くの最適化により、競争力を維持し、より対等な立場で対決することが可能になるはずだ。"