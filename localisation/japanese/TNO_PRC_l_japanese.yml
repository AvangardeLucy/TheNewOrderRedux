 PRC_factionalism_desc: "人民革命評議会の中心人物の間では、統治政策やその最終的な目標について多くの議論が交わされている。ロシア人とモンゴル人の緩やかな連合が国を支配している以上、生存への願いと社会主義の教義への遵守だけは共通していると期待される。このような相違は、しばしば政権内の内紛を引き起こし、どちらか一方の派閥を怒らせることなく、決定的な行動を取ることは難しい。しかし、人民革命評議会が将来にわたって存続し、あるいは連邦を復活させようとするならば、この論争を解決しなければならないだろう。"
