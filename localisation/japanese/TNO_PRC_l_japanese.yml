 POLITICS_ALEKSANDER_VASILEVSKY_DESC: "アレクサンドル・ミハイロヴィチ・ヴァシレフスキーはロシア正教の司祭を父に持ち、その父の跡を継ぐことを期待されていたが、当人は軍人としての生活に惹かれ神学校のローブから軍服へと着替えた。ロシア帝国軍に入隊し戦い昇進していったが、十月革命でその職を辞し、ロシア内戦では前線からはかなり離れた後方で兵士を指揮することとなった。戦間期には組織化に長けた人物と評価され、アレクサンドル・エゴロフ、ミハイル・トゥハチェフスキーやゲオルギー・ジューコフと言った名のある将軍らと親交を持った。ドイツ軍が侵攻を開始した際、ヴァシレフスキーはブハーリンの参謀本部に所属し、彼の気の強い性格はそこでの昇進を助けた。しかし、彼の能力を持ってしてもモスクワからの撤退において兵士、官僚、そして数百万を数える市民が安全な避難路を確保するために必死に争い合う、まさに狂気の沙汰のような状態へと発展するのを防ぐことはできなかった。\n\nヴァシレフスキーは赤軍の生き残りをかけて、モジャイスク防衛線から脱出した部隊の半秩序的な撤退を組織し、ウラル山脈を越え東へ進軍した。彼らの目標地点はモンゴル人民共和国であり、そこで再組織を行い攻撃を再開することができるだろうと思っていた。しかし、日本軍とその傀儡である蒙古国がすでにウランバートルへ侵攻し、モンゴル軍の残党を草原地帯へと追い出していたためその機会は訪れなかった。ヴァシレフスキーはモンゴル軍との薄弱な同盟を結び、両軍はモンゴル西部と旧トゥヴァ人民共和国領に占領地を確保した。彼らは西ロシア戦争、シベリア戦争、西シベリア人民共和国の崩壊のいずれからも孤立していた。彼らはイルクーツクのヤゴーダ政権を喜んで避け、ヤゴーダが撤退を臆病と決めつけると、反逆罪によって銃殺刑に処されることを恐れた。しかし、味方がいないにも関わらず、ヴァシレフスキーは部下を集め、戦闘計画を立案し、故郷に帰るために戦うことを決意した。"
