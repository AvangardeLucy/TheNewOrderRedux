 PRC_democratic_military_desc: "赤軍の兵士は、旧来の軍隊を支配する反動的な階層を超えるために、自分たちで将校を選出する。しかし、この決断は結果を招いた。兵士は資格や実力で将校を選ぶわけではなく、必要なときに難しい決断を下す将校を選ぶわけでもないだろう。彼らは人望があり、優しい男を選ぶだろう。つまり、男には到底務まらないような立場に昇進することが多い。"
