 MCW_The_Marshals_Fiefdom:0 "元帥直轄領"
 MCW_The_Marshals_Fiefdom_desc:0 "フェルディナント・シェルナー元帥とその一派の過激な軍国主義者がモスコーヴィエンで権力を握り、残忍な軍事独裁政権を樹立したのだ。彼は帝国の征服を人間以下の奴隷の反乱から救うと主張しているが、実際にはシェルナーはこの雪深い領土を自分の領地として変えてしまったのである。"
 MCW_Brutal_Repression:0 "残忍な抑圧"
 MCW_Brutal_Repression_desc:0 "元帥はモスコーヴィエンの奴隷の反乱を殲滅することに専念するとともに、自分の政権にあえて反対する異端者を取り締まることを誓っているのである。反抗的な政治家、ドイツ国防軍将校、ドイツ人入植者、ロシア原住民が忠実な軍人の放浪部隊によって大量に処刑されており、この残忍な弾圧が収束するのか－－あるいは始まったばかりなのかは誰にもわからない。"
 MCW_Schorners_Ambition:0 "シェルナーの野望"
 MCW_Schorners_Ambition_desc:0 "モスコーヴィエンの元帥として統治することは、大ゲルマン帝国の完全支配に向けた血塗られた道のりの第一歩に過ぎないのである。奴隷の反乱の混乱が、ゲルマニアへの凱旋行進とアルベルト・シュペーア自身の没落のための舞台を適切に設定することを願いつつ、シェルナーの目は西方に向けられる。"
 MCW_Schorners_Ambition_tooltip:0 "§R早く対処しないと、シェルナーは野心に燃えてドニエプル川を渡ってくるかもしれない……§!"
 MCW_Russia_in_ruins:0 "廃墟のロシア"
 MCW_Russia_in_ruins_desc:0 "奴隷の反乱はモスコーヴィエンにとって悲惨なものでしかなく、領地の惨状に拍車をかけている。シェルナーによるデモ隊や罪のない人々への残忍な弾圧、そしてオットー作戦により起こった激しい戦闘により、問題の領地は破裂寸前となっている。帝国による現状維持の占領は、日に日に不可能になりつつあった。"
 MCW_Pakt_Commission:0 "ルスラント統一協定最高委員会"
 MCW_Pakt_Commission_desc:0 "奴隷の反乱によるモスコーヴィエンの状況の結果として、また連帯の意思として、モスコーヴィエンは正式に統一協定による共同占領委員会に降格された。しかし、占領政策は大ゲルマン帝国が主導しており、モスコーヴィエンの運命を決定するのはゲルマニア政府であることに変わりはない。"
 POLITICS_FERDINAND_SCHORNER_MOSKOWIEN_DESC:0 "フェルディナント・シェルナーは、侮辱を軽んじるような男ではなかった。身分を偽りモスコーヴィエンに亡命して以来、元帥は苦渋の決断を下し、鉄拳で部隊を統治し、パルチザン部隊にも容赦なく対応した。その間、彼と軍国主義者一派は歯を食いしばってゲルマニアを睨みつけ、復讐の絶好の機会を待っていたのだ。\n\nしかし、シェルナーは奴隷の反乱を予測することはできなかった。ロシア人の奴隷が主人に対して蜂起し、ロシア全土が混乱に陥る中、シェルナーは残忍にも権力を掌握し、新軍政を樹立したのである。この反乱に対する彼の残忍な行為は広く報道され、一揆を殲滅するためにゲルマニアへ進軍するという彼の反逆的な脅迫も耳を貸さない。\n\n彼の脅迫の正当性については議論の余地があるが、フェルディナント・シェルナーの野望がロシアに対する独裁に留まると考えるのは愚かであろう。"
