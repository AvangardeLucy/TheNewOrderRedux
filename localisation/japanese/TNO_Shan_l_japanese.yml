 POLITICS_SAO_NANG_HEARN_KHAM_DESC:0 "サオナン・ハーン・カムは、ビルマの誰よりも恵まれた環境で育った。彼女の父親はシャン族の国、北センウィの領主で、弟がその地位を受け継いだ。一方、彼女の夫はシャン州ヨーンウェの領主だったが、それは分離主義の罪で逮捕され、シャン連邦州が廃止される前のことである。今、彼は無の王であり、彼女は自分が立っている大地の女王である。\n\n1950年代に入るとビルマ人たちのアイデンティティがシャン族に押し付けられ、彼女の人民はさらなる抑圧に直面することになる。死の危険にさらされた彼女は家族とタイに亡命し、故国に戻って同胞を解放することを誓った。彼女は息子のチャオ＝ツォン・ニャウンシェと共に、シャン族の様々な反乱グループを1つに統合し、シャン州戦争評議会の議長、シャン州軍の司令官を務めている。シャン族の人々は自由のため、共にビルマ人の抑圧者に対抗して行進する。"
