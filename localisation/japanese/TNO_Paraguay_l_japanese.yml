 Paraguay_Higinio_Morinigo_desc: "モリニゴは、1897年に中流階級の商人の家庭に生まれ、軍でのキャリアを積み、1932年にボリビアとの戦争が起こるまでに大佐になった。チャコ戦争では、参謀として働き、1935年の停戦の前に元帥の地位に上り詰めた。自由党の視点から見れば、この権威ある地位のために、二月革命党政府の崩壊時に暫定大統領になるという良い選択肢を与えられたのだ。\n\nしかし実際には、モリニゴは軍からの支持を受けていた。彼は、選挙で選ばれたというより、自作自演のクーデターによって絶対的な権力を握り、パラグアイをファシスト国家として確立させたのであった。モリニゴは、6の強制収容所を建設し、今やそれは満員になっている。彼の政敵は、逃亡したか、彼の引き起こしたテロによって殺害されてしまった。モリニゴはいつでもナチスを称賛しており、彼の命令によって、パラグアイは、南半球におけるナチスの足掛かりとなるように変えられているのである。この20年で、彼の統治はますます残忍になり、ヒトラーの以外のあり得たかもしれない友人を遠ざけてしまった。\n\nモリニゴは、この孤立を気にしていない。「臆病者共には、鼻で笑わせておけばいい」と彼は言う。彼の考えでは、外国人に「粗暴な暴君」と言われれば言われるほど、人々は、彼の強さを信じていることになるらしい。だから、人々がモリニゴに挑戦し、打ち倒そうとしているのをそのままにしているのだ。彼の運はまだ尽きていない！"
