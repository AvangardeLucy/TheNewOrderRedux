 Paraguay_Che_desc: "Ernesto 'Che' Guevara's life has been defined by a love for revolution - a love supplied by a voracious curiosity that has ferried him across capitalist nations and Marxist ideologies, old friendships, and new wars. Once a radical youth hopeful for a peaceful transition to Communism, Che's revolutionary beliefs took root amid the shed blood of the Colombian Civil War, when Communist sectarianism trapped millions in years of cyclical violence. Che left Colombia a changed man: one who would live and breathe his ideology.\n\nAfter training in the jungles of Yucatán, Che accompanied Fidel Castro from initial defeat at the Granma to final victory in Havana. In Cuba, he became famous for his energetic, ruthless dedication to the communist cause, often calling votes among his fellow revolutionaries to decide upon a captive's execution, and never failing to stare into the eyes of the men judged for death by the vanguard of the people.\n\nSince leaving Cuba, Che has traveled South America as a wandering guerilla, offering instruction to budding revolutionaries and forging them into the bones of stout liberation movements, as with the FULNA. Now, having endured imprisonment in Chile and the violence of the Paraguayan takeover, Che refuses to abandon his fractious, volatile revolution for fear that it will deviate as Cuba's did. Certainly, this itinerant revolutionary still has much to do."
