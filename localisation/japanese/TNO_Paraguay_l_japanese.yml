 PAR_bastion_of_latin_american_fascism_desc: "パラグアイは、偉大なるファシズムのアメリカ大陸唯一の守護者として、誇り高く大胆にそびえ立っている。さながら、OFNの御主人様の足を舐める退廃的な金権政治家共に囲まれた孤島である。我々の要塞国家には、大陸中から右翼の亡命者が来るだけでなく、ドイツの顧問、作戦隊員、エンジニア、商人といった人たちが訪れる。我々の人々のために、堂々と立ち上がることは、我々の孤立を招くが、問題は、ほとんど―ない。パラグアイは民主主義に対する砦であるからだ。"
