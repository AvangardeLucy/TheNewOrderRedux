 USA_npp_finishing_what_they_started_desc: "共和民主連合は自らのスポンサーのためにこの忌まわしい戦争を始めたかもしれないが、すべての自由なるアメリカ人と自由の女神の名のためにこの戦争を終わらせるのはNPPである。ナチスは自分たちが空を支配していると思っているが、もし原子に至るまで吹き飛ばされたなら、もはやそう考えることはできなくなるだろう。南アフリカ人は我々が彼らを見捨てたと思ってるが、じきにケープタウンに限っても全アフリカの盾よりも多くの物資の木箱が並ぶだろう。今こそドイツ軍に戦争を仕掛け、アフリカ全土を一挙に解放するべき時だ。"
