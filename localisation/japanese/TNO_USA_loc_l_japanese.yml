 USA.135.t: "選挙日"
 USA.135.desc: "今日アメリカ全土で何千万人もの人々が、投票権を行使するために教会、図書館、学校、公民館に列をなしている。ニューハンプシャー州のディクスヴィル・ノッチとハーツ・ロケーションでは興奮した古老たちが真夜中に町の投票所に集まったため、全米で最初に投票することができた。この日3大メディアの専門家たちはホワイトハウスを獲得するのに必要な選挙人団の過半数を獲得するのは誰かということを推測し続けていた。果たしてNPPの奔放なポピュリスト連合か、共和民主連合の地味で追い詰められているが依然として強力な現職議員たちか？アメリカはこの数年政争から血なまぐさい戦争まで、数え切れないほどの難題に直面してきた。\n\n夜が更け、CBSのウォルター・クロンカイトが最初にその推計を発表する。1964年の大統領選挙の勝者は……\n\n共和民主連合は[?USA_GUI_rd_vote_points^US_GUI_year_to_save]の選挙人票を獲得した。\n\n国民進歩連盟は[?USA_GUI_npp_vote_points^US_GUI_year_to_save]の選挙人票を獲得した。"
 USA.135.a: "ウォレス・F・ベネット！"
 USA.135.b: "リンドン・B・ジョンソン！"
 USA.135.c: "ジョージ・C・ウォレス！"
 USA.135.d: "ロバート・F・ケネディが選挙に勝利！"
 USA.136.t: "就任式の日"
 USA.136.desc: "\"Our great country stands today as a union that is not truly united. This great discord from within serves as the greatest threat to the spirit of America, not any army or statesman or ideology from without. If we are to stand as the greatest country this world has ever seen, we must come together as one people, for as President Lincoln once said: A house divided against itself cannot stand.\"\n\nThe inauguration of Wallace F. Bennett marks the return of an old force in American politics, being the first Republican to be elected President since America's defeat in the war. He has expressed his intent to be a force of moderation and compromise and wishes to pursue the implementation of a Civil Rights Act, albeit with input from segregationists. He also plans to increase America's global reach through a slew of new diplomatic programs as opposed to the subterfuge employed by his predecessors.\n\nHis policy of compromise has raised eyebrows; segregationists decry his policies as going too far while civil rights activists argue they do not go far enough. His softer foreign policy has also been denounced by the NPP as a sign of weakness. Nonetheless, while some dislike his policies, few can honestly say they hate the man himself, and it is this quality that the Republican-Democrats hope will make Bennett into the great compromiser America truly needs."
 USA.136.a: "大統領に万歳！"
 USA.137.t: "就任式の日"
 USA.137.desc: "Lyndon Johnson, the trustworthy new face of the Democratic Party, took the oath this morning at the Capitol and was formally inaugurated as President of the United States to thunderous applause from the thousands gathered on the Mall. Stepping to the podium, President Johnson faced the television cameras and spoke to the nation.\n\n\"My fellow countrymen, the oath I have taken before God is not mine alone but ours together. We are one nation and one people. Our future as a people rests not on individuals, but on all citizens working together to a greater cause. Our nation's journey towards the Great Society shall continue on, always trying and always gaining in the cause to build a greater America for those who will come after us, so they will not have to suffer the same injustices that plague so many Americans today. In a land of bountiful wealth, people go hungry. In a land of peerless scholars, children are unable to read and write. In a land of healing miracles, our neighbours suffer and die. This should not be so. Before this generation of Americans is finished, our enemies of poverty, of injustice, of inequality will not just retreat, but be conquered. When any citizen denies his fellow, saying \"His colour is not mine\", in that moment he betrays America. The Great Society insists upon the liberty of all Americans to pursue happiness, no matter their colour. Each of us must find a way to advance the purpose of the Great Society, and it is in this that our course is abundantly clear.\"\n\nThe President stepped down from the podium, smiling and waving to the cheering masses as he made his way to the Statuary Hall to enjoy the traditional Congressional luncheon. There would be time enough for widespread national change after he'd eaten."
 USA.137.a: "大統領に万歳！"
 USA.138.t: "（ジム）クロウが飛び立つ"
 USA.138.desc: "「親愛なるアメリカ人よ、我々は今、危機に直面している。ワシントンの一握りの人間が、この偉大な国をドイツや旧ソ連と混合して、我々に命令してきた。だがそれも終わりだ！アメリカよ、次の4年間、貴方は自由であると私が保証しよう！建国の父が意図していたように、州は連邦政府の専制政治から解放され、独自の判断を行えるようになる。私は貴方に自由と安全を約束しよう。アメリカよ、今、ここで人種隔離を！明日も人種隔離を！永遠に人種隔離を行うと約束しよう！」\n\nウォレス大統領は今日、ワシントンD.C.にてこの寒い冬の日の中、力強い言葉を述べた。ウォレス大統領の支持者は彼を州の権利の擁護者であると主張し、反対派は彼を現在のジェファーソン・デイヴィスであると主張している。新大統領の特徴は、政治的エリートに対するアメリカ国民の闘いを強調した、力強いポピュリスト的なレトリックにある。\n\nこれは米国の政治に大きな変化をもたらすものであり、米国の人々が現在の共和民主連合のプラットフォームでは実現できない変化を求めていることを示している。\n\nロシアのアナーキーな状況を、荒れ地を何年も旅してきた男が、特別にレポートする－－"
