 USA_INS.1.t: "インドネシアの難問"
 USA_INS.1.d: "シェフのヘンリー・ハラーはアメリカンクラブハウスサンドのセットを外食用に用意した。デリ形式は彼の得意とするところではなかったが、急遽2階で大きな会議が開かれることになったためこれ以上豪華な食事を用意する時間がなかったのだ。「ちょっと待ってください！」彼はよく知られたスイス訛りで執事に呼びかけた。「サイドサラダをまだ用意しているところです」彼は深呼吸をした。「大統領執務室で何が起こってるんですか？」\n\n「インドネシアだよ、ヘンリー」と執事のユージーン・アレンが言った。「国防省、国務省、CIAがそこに集まってるのさ」\n\n「水先案内人とオーストラリア船の件ですか？」アレンはうなずいた。「これでやっとこさ、彼らには十分してやったことになるんですね？」\n\n「そうかもしれない。だがまた新たな災難を積み重なった。アフリカは混沌状態で我々はそこに嵌まり込んでいる今、遠い場所で別の戦争に取り掛かろうとしているのだ。私はそこに乗り込むのは歓心を買わないと思うけどね」\n\n「なるほど、そういう状況なら、そこに関わらない方がいいと私は思いますね」ハラーは完成したサラダが入ったボウルを手に取り、を皿に分け始めた。「戦争が多すぎて、我々は全部に勝つことはできないし、全部に参加することもできません」\n\n「大統領はそれを懸念しているのだが、秘書官たちは逆の意見を伝えていたよ」アレンは皿をトレイに載せた。「私はその場に居合わせたのだが、彼らは理由の一つにオーストリアのことを言っていた。彼らはアメリカが不介入では満足しないだろう。我々がヒュティッヒの死を望んだように、彼らもスカルノを追い出したいのだ。そして彼らが言うには、合衆国がすべてを彼らに任せきりにすれば、日本がこの地域全体を手に入れることになるらしい」\n\nハラーは最後の部分を配り終えるまで黙っていた。「よくわかったよアレン、大統領が何を決定したのか私に教えてください」"
 USA_INS.1.a: "激化させることだ。"
 USA_INS.2.t: "インドネシアの自由"
 USA_INS.2.d: "シェフのハラーがお祝いの料理を作っていると、下から楽しそうなホワイトハウスのスタッフの歓声が聞こえてきた。目玉焼き、海老せんべい、ピクルスなどからなるナシゴレン。焼魚のイカンバカール。野菜スープのサユールアセム。バナナの葉で蒸した米。調理されているのはアメリカで彼が想像する典型的な料理ではなく、間違いなく開戦前には聞いたこともないレシピがいくつかあった。しかしこの準備は決して無駄にはならない。これは祝賀会であり、長い夜もストレスも挫折も、すべて終わりを告げたのだ。\n\n「また一つ終わったんだ、ヘンリー！」アレンがやって来て叫んだ。「日本軍もスカルノも、すべてのチンピラどもも全員やっつけたんだ！私はアイゼンハワーが再選されて以来、ここがこんなに喜んでいるのを見たことがない」\n\n「そして、街も同様に興奮しているのでしょうね？」\n\n「ヘレネーに電話したんだが、その地区の誰もが興奮しているそうだ。彼らのほとんどが軍務中の誰かと知り合いで、彼らは帰還中だ。それが嘘か本当か議論する余地があるが、我々は勝ったのだから終わったのだ」\n\n「多分そうでしょうね」ハラーはサユールアセムを味わいながら言った。「でも彼らはハッタがすべての終わりに共栄圏に留まるかもしれないと言っています。本当にそうでしょうか？それだけの価値があるでしょうか？」\n\n「ハッタは共栄圏に行くかもしれないが、それは彼が出した条件であって、東京の条件ではない。そして彼の背後に、誰がそこに彼らを連れてきたかを知っている人がかなりいる」彼はトレイを手に取った。「お客は自分が食べたい料理を選べるが、キッチンではシェフが自分の好きなように調理するのだ」\n\n「その通りです、アレンさん」ハラーは微笑んだ。"
 USA_INS.2.a: "サンバルと一緒にお召し上がりください。"
 USA_INS.3.t: "敗北の香り"
 USA_INS.3.d: "ユージーン・アレンにとってこの仕事が嫌でたまらない日が続いていた。米国のエリートたちには何もかもが正常であるかのように装うことを命じられながら、自分たちの権利のために戦い、死んでいく自分と同じ肌の色の男たちを見ることが心理的不協和音の原因となっていた。ケネディが死んだとき、彼は葬儀の受付を行った。そして今日もそのような日になりそうだった。彼はホワイトハウスの兵士、外交官、オーストラリアの要人、そして様々なスタッフがテレビ画面を見ながら沈痛な表情を浮かべているのを見た。\n\nそれはCBSニュースだった。世界が閉ざされる中、最後のOFN部隊を乗せてインドネシア群島から引き揚げるヒューイ・ヘリコプターを映した映像。かつて自由インドネシア軍が支配していた都市に、政府軍の戦車が乗り入れていく映像。難民の群れ、すなわちかつて大義に忠実だった人々が飛行場で地獄からの脱出を懇願し、飛行機の車輪にしがみついたり、C-130に詰め寄ったりしている。そしてここ、アレンがちょっとしたアルコール飲料を出している地球の裏側で、彼らは全てが崩壊していくのを眺めていた。\n\nユージーンはこの超現実的な空想の世界を嫌っていたが、家に帰ればさらに悪化することは分かっていた。彼は近隣住民たちが、海外に息子を送り出していることを知っていた。一部は最終便で帰国中である。一部は永遠に帰ってこなかったり、すでにアーリントンで眠っていた。彼らはそのすべてに嫌気がさしており、その嫌気を彼にぶつけてくるだろう。例外はアンクル・トムやハウス・ニグロのような、この苦痛の世界から遠く離れた善良な人々だけだ。\n\n自由世界は敗北した。その血と爆弾と絆は無に帰した。この部屋にいる人々は莫大な犠牲を払ったのにもかかわらず共栄圏を倒すことに失敗したのだ。そしてユージーンは、息子の目を見ながら「そうだ、ここは地球上で最も素晴らしい国だ」という際に、それを裏付ける誠実なものが何も用意できないことを心配しなければならなかった。"
 USA_INS.3.a: "全て燃え尽きた。"
