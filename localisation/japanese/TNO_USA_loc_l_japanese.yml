 USA.133.desc_cr_blocked: "赤と白と青の風船が共和民主連合大会会場の天井を埋め尽くす中、その騒々しさが示唆している通り、連合は次の大統領候補をここで決定する。泡沫候補を除外すれば、民主党のリンドン・ジョンソンと共和党のウォレス・ベネットの2人が候補に挙がっている。「LBJと共にあろう」や「アメリカの奉仕者ベネット」といったバッジをつけた若者たちが、漂うタバコの煙の中でにらみ合っている。\n\nもちろんローマ元老院の時からずっとそうであったように、実際の意思決定は会場の喧騒から離れた会議室の密室で行われる。そこでは一握りのごつい白髪の男たちが葉巻を吸いながら、どちらの男がより大きな犬と一緒に戯れることができるだろうかと思案している。\n\nニクソンの汚名と一年に3人もの大統領が現れたことを乗り越えるには、国民を奮い立たせて突如として台頭してきた国民進歩連盟に対抗できる候補者が必要なのであった。この4年間誰が合衆国を統治するかもしれないのか、まるで夕食のおかずを決めるかのように、彼らはふてぶてしく決定した。"
