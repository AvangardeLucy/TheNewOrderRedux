 USA.167.desc: "アンゴラから来た男は未だ呼び止められてないことに驚きながら階段を2段ずつ登っていた。一番上にはジョアン・ケネディというらしい、アメリカの国王だか首相だかの執務室があった。どちらにせよ大物がそこにいるのだ。そこで彼は自分の主張をすることができるはずだし、それでもしかしたら彼らは……\n\n事務所から出てきた若い男が、驚いてアンゴラ人を見上げた。「すみません、」彼は言った。「ここは立ち入り禁止です」\n\nあの人がジョン・ケネディか？彼は鏡に向かって練習した台詞を思い出そうとした。「失礼ですが、あなたがジョアン・ケネディさんですか？」\n\nその白人は眉をひそめて彼を見た。「私は彼の弟のロバートです。どういうことですか？あなたは誰ですか？」\n\nアンゴラ人は正しい英語単語を思い出そうと必死だった。「わ、わ、私は、アンゴラ人です。ドイツ人のせいで、アメリカに来ました。彼らは多くの、あ、苦しみを引き起こしています。皆アメリカは自由の国だと言っているので、アンゴラを助けてくださいとここにお願いしに来たのですが、誰も話をきいてくれません。私の民のためのジョアン・ケネディと話をしたいです」\n\nロバート・ケネディは、アンゴラでの殺戮について聞いたことがあった。ドイツ人は20年もの間世界中で人々を殺戮し続けており、人々はそれに鈍感になっていたのだ。彼は、しかしやってみる価値はあると思った。たとえ数人しか救えなくても、きっと価値があるはずだ。彼には兄を説得する義務があるのだ。\n\nケネディは、アンゴラ人に微笑みかけた。「その、確かにアポはとっていないようですが、お入りください。数分ほどのお時間は取れると思います」"
 USA.167.a: "我々はまず国内をどうにかしなければならない。"
 USA.167.b: "世界を少しでも良くすることができるのなら、そうすべきだ。"
