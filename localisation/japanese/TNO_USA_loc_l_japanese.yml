 USA_RD_INS.01.t: "Sukarno's Folly"
 USA_RD_INS.01.d: "The East Indies have exploded into civil war as the rivalry between President Sukarno of Indonesia and his opposition, led by Vice President Mohammad Hatta, have finally come to blows. Forces across the archipelago are mobilizing and taking sides, as various army regiments and resistance groups flock to the rebels. Already, protestors in major cities, having been broken up through force of arms, are retreating into the jungles to settle in for the long war.\n\nWhile some may be surprised to see the once-beloved Sukarno the target of a civil war, most expert observers have been anticipating such a conflict for years. Sukarno's increasingly dictatorial sway over Indonesia has soured opinion, both in the government and among the people, to the point where his own Vice President had become the greatest voice against him.\n\nUnsurprisingly, the Japanese have declared support for their ally in the dictatorial Sukarno, but Free Indonesia is not without potential allies. Despite consisting mainly of hardline communists and Islamists, the rebellion has attracted much support in America from the anti-Japanese National Progressive Pact. With such a vital part of the Co-Prosperity Sphere in flames, the United States stands in a unique position to weaken the Japanese stranglehold over Asia-- something that many Americans have been demanding for decades."
 USA_RD_INS.01.a: "The Great Game for Asia has begun."
 USA_NPP_INS.01.t: "The Battle Cry of Freedom"
 USA_NPP_INS.01.d: "President [USA.GetLeader] stood before a massive press corps, combined with hundreds of citizens, in the auditorium of Johns Hopkins University. He shuffled around his speech notes as the audience eagerly awaited his words on the Indonesian conflict. This was the opportunity; the first chance America had to break the Japanese stranglehold over Asia. He had better make it count.\n\n\"Fellow Americans... over the course of the past several weeks, a conflict of a momentous nature has erupted in the reaches of Southeast Asia-- in the island nation of Indonesia. There, as we speak, thousands of men and women are dying for a most righteous cause: the destruction of tyranny. A dictatorial shadow has encompassed that land, and now, an army of freedom-loving peoples are fighting to burn that shadow away.\"\n\n\"...the cause of the Indonesian freedom fighters is one that America shall always support. As our forefathers fought in the valley of Pennsylvania, so too do their heroes fight in the jungles of Java and of Borneo. These men and women, engaged in such a righteous struggle, must not be allowed to fail. However, with the freedom-loving people of America standing behind them, they shall not. Indonesia shall be a free and democratic nation as God has ordained it to be. Together, the peoples of Indonesia and America shall see that tyranny is extinguished from this Earth!\""
 USA_NPP_INS.01.a: "Sic Semper Tyrannis."
 USA_RD_INS.10.t: "An Unintended Joke"
 USA_RD_INS.10.d: "\"So what I'm saying, Lawrence, is that I think the United States simply has no business involving itself in Indonesia. Even if we squeak out a victory, I don't think we'll gain anything there an ally of dubious loyalty and the blood of a whole lot of American boys.\"\n\nLawrence E. Spivak cracked a slight smile, before realizing his interviewee was serious. \"Congressman Cooper, you realize you are among an overwhelming minority in saying that?\"\n\n\"Yes, I do. There is no doubt in my mind that one day, we will look back on American intervention in Indonesia as a terrible avoidable mistake.\""
 USA_RD_INS.10.a: "Come now; how could the war possibly go poorly?"
 USA_RD_INS.11.t: "Minor Protests in Washington"
 USA_RD_INS.11.d: "There was a small protest along the National Mall today of less than 500 people against the recent deployment of American troops to Indonesia. The archipelago erupted into civil war this year, and the United States has officially intervened on the side of the forces fighting against the regime of President Sukarno. So far, the war has gone relatively well for the United States Marine Corps and Army forces who have been deployed there. There have been no major defeats, and generally, allied forces have been winning more and more victories.\n\nThe protest, largely led by students from Georgetown University and American University, focused on pacifism and the predicted loss of American lives overseas. The march was widely panned, particularly by Senator Strom Thurmond as \"a bunch of youngsters who have no idea what they're talking about\". Despite the political criticism, experts agree that sentiments expressed in the march are not exclusive to young college students, and that small-scale opposition to the Indonesian War may be seen across the country in coming months."
 USA_RD_INS.11.a: "This one's going in their file."
 USA_RD_INS.12.t: "A Bad Day in Berkeley"
 USA_RD_INS.12.d: "Today, at the University of California, Berkeley, a protest against the Indonesian War turned violent as clashes between National Guard and police forces monitoring the march and the demonstrators themselves. One Berkeley student, whose name is unknown at this time, apparently threw a brick at a National Guardsman in full riot-gear. The brick missed, but still had an impact, as the National Guard raised their weapons and began firing rubber bullets and tear gas into the mass of students and protestors.\n\nBy the time the protest had been dispersed, more than 20 people had been hospitalized for injuries. Most unfortunately, however, was the case of student James Rector, who was shot with live ammunition by police and killed during the fighting. The violence has had a widely polarizing effect on the United States as a whole, with many calling the protestors thugs, and others calling them heroes. It also highlights the increasing unpopularity of the war in Indonesia and America's involvement in it."
 USA_RD_INS.12.a: "Poor kid."
 USA_RD_INS.13.t: "Burning Pacifism"
 USA_RD_INS.13.d: "Today, outside the gates of the White House, a pacifist quaker named Norman Morrison doused himself with gasoline and set himself on fire. The man appears to not have screamed almost at all, despite the extreme pain, which suggested to investigators some kind of pain killing drug use. After all that remained was a charred corpse, however, the man's child, Emily, was found, with a note describing his reasons for suicide. He wrote that he had done this in protest to President [USA.GetLeader]'s involvement in the Indonesian Civil War, and that he set himself on fire in solidarity with the Indonesian and American boys who didn't choose a death by fire.\n\nThe public and political reaction can be described as nothing short of horrified. Thousands of people are now planning to \"March for Morrison\" and spread the ideas that he killed himself for. The President has yet to comment on the issue, but the White House is not letting in press at the moment.\n\nMorrison's death and the vast sympathy to it across the country appears to be part of a growing trend of Americans disliking the country's involvement in the Indonesian Civil War. While there is still a great number who call the anti-war demonstrators \"traitors\", more and more Americans say that the war is costing too much for too little. Whether or not the government will do anything remains to be seen, but if the anti-war movement has a dedication like Morrison's, it's unlikely that the government will have a choice."
 USA_RD_INS.13.a: "Rest in peace."
 USA_RD_INS.14.t: "America on Fire"
 USA_RD_INS.14.d: "Over the past few days, many cities across the continental United States have erupted into violence following a massive series of organized and unorganized protests against the country. The demonstrations were meant to be against the widely-hated American intervention in the Indonesian Civil War, which has seen little returns for a great cost of lives. Reports claim that in many cities, violence was started by police told to disperse the protestors by any means necessary; in others, it appears protestors heard of violence in other cities and/or simply decided to start some themselves.\n\nThe violence is now beginning to calm down, and the cost appears to be astronomical. More than 50 Americans lay dead, all across the country, and hundreds or thousands have been hospitalized from wounds. It is evident from the sheer scale of the riots that the nation as a whole despises the war in Indonesia, and desires a complete end to the conflict."
 USA_RD_INS.14.a: "So it goes."
 honolulu_accords.1.t:0 "条約港交渉"
 honolulu_accords.1.desc:0 "集められた閣僚たちは沈黙し、目の前にある提案の内容を咀嚼していた。[GetPresidentLastName]大統領は部屋を見渡し、この瞬間の重大さが皆を固まらせていることを知った。\n\n「諸君、あの戦争が終わってから20年経った」[GetPresidentLastName]大統領は言った。「アイゼンハワーが赤城合意を破棄し、ハワイを合衆国に加盟させてから10年ほど経った。今は、彼が始めたことを我々が終わらせる番だ」\n\nついに日本と対峙し、サンフランシスコとロサンゼルスの条約港を巡る交渉を要求するというこの提案は、彼らの生涯で最も野心的かつ重大なアメリカの外交的取り組みとなるものであった。世界とアメリカの有権者の目は彼らを顕微鏡で細部まで監視するだろう。失敗は許されない。\n\n日本は簡単に折れることはないだろう。しかし、外交上の悪夢と化している、安全に保有することが難しい地球の裏側にある港を維持し続けることは、彼らにとってますます魅力的でなくなっていることは明らかであった。\n\nアメリカは日本に譲歩することなく、どこまで要求することができるだろうか？交渉の過程で見返りに国富を売り渡さずに港の返還を成功させるためにはアメリカ政府の政治力が必要だ。しかしここですこし譲歩しておくことは、この次の要求を実現する上で役に立つかもしれない……"
 honolulu_accords.1.a:0 "諸君、歴史を創ろうではないか。"
 honolulu_accords.2.t:0 "アメリカが条約港に関する話し合いを要求！"
 honolulu_accords.2.desc:0 "The official missive landed softly on the Prime Minister's desk, completely out of proportion with the weight of its contents. The office was silent for a few short moments as Prime Minister [JAP.GetLeader] and the Foreign Minister considered the magnitude of what was occurring.\n\n\"It's finally come, hasn't it?\" Prime Minister [JAP.GetLeader] ventured. \"The Americans have finally worked up the nerve to ask for the Treaty Ports.\"\n\n\"Ever since Eisenhower tore up the Akagi Accords, we had to know that this would come someday.\" The Foreign Minister sighed. \"The Americans probably aren't seriously considering going to war for the Ports, but...\"\n\nPrime Minister [JAP.GetLeader] nodded somberly. Twenty years after the victory in the Pacific, the ports were rapidly becoming more trouble than they were worth as Japan faced new challenges from every corner. If Japan could walk away from the negotiations with tangible guarantees - open trade, oil provisions, or an enforceable promise to formally recognize Japan's suzerainty over the Sphere - then what were two ports, really?\n\nIt would take every ounce of political and diplomatic capital to keep any deal as favorable to Japan as possible, even if they gave way on certain items to gain a temporary advantage to be used later. And if they failed, the Prime Minister's days would surely be numbered..."
 honolulu_accords.2.a:0 "Japan proposes a meeting in Hawaii!"
 honolulu_accords.2.b:0 "Japan proposes a meeting on a Japanese carrier."
 honolulu_accords.2.c:0 "A neutral country like Mexico would be the best place to meet."
 honolulu_accords.2.d:0 "Let's go see what the Americans want..."
 honolulu_accords.3.t:0 "日本が会談場所を提案！"
 honolulu_accords.3.desc:0 "「ハワイ!?」[USA.GetLeader]大統領は朝のコーヒーを喉に詰まらせそうになった。「なぜ、日本領ハワイまで行って、アメリカ領土について交渉しなければならない？奴らにそんなホームグラウンドのアドバンテージを与えるなんて馬鹿げてる！」\n\n「これは先発の一球に過ぎません。日本はキツい球を投げて、自分達が許容される行為を探っているのです」[USA.GetForPolAdvisor]は、大統領が放り捨てた日本からの公式文書を手に取った。「しかしもしこの申し出を受ければ、間違いなく我が国の外交官は実際の首脳会談の準備により多くの時間を費やすことができるでしょう」\n\n「それを私にくれ」[GetPresidentLastName]大統領は公式文書をもう一度読み直した。「そんなに日本人がキツい球を望んでいるのなら、我々の方も今度は我らの空母で忌々しい会談を開くことだってできる。赤城の艦上で港を手放したのなら、エンタープライズ艦上で港で取り返そうではないか。有権者も喜ぶだろう」\n\n「そのように日本人を煽って、何が得られるんですか？」[USA.GetForPolAdvisor]はため息をついた。「有権者がどう思うかが心配なら、メキシコシティーを提案してはどうでしょうか？」"
 honolulu_accords.3.a:0 "ハワイに行こう。"
 honolulu_accords.3.b:0 "エンタープライズに引っ張り出せ！"
 honolulu_accords.3.c:0 "メキシコシティを提案しよう。"
 honolulu_accords.4.t:0 "会談を約束！"
 honolulu_accords.4.desc:0 "「日本側が会談場所に合意すると言ってきました。会談を行うことはできます」[USA.GetForPolAdvisor]の顔に一瞬安堵の表情が浮かんだが、すぐに消えた。\n\n「さあ、これからが大変だ」[USA.GetLeader]大統領は言った。「我らの領土を返す代わりに、日本が何を要求してくるか覚悟しておいた方がいい」\n\n「彼らは私たちの石油を欲しがり、私たちの市場へのアクセスを欲しがっています」[USA.GetForPolAdvisor]は大統領の机の上にフォルダを滑らせた。「共栄圏で起きているあらゆることを考えると、彼らを責めることはできません」\n\n[USA.GetPresidentLastName]大統領は微笑んだ。「そしてそれは我々に追い風になる」"
 honolulu_accords.4.a:0 "一歩ずつ、歴史を創っていく。"
 honolulu_accords.5.t:0 "会談を約束……"
 honolulu_accords.5.desc:0 "\"The Americans have sent over their agreement on the summit location,\" the Foreign Minister said, watching as Prime Minister [JAP.GetLeader] read over the communique.\n\n\"It's about time,\" Prime Minister [JAP.GetLeader] stated. \"None of us have the time to be playing games over time and place.\"\n\nThe Foreign Minister nodded hesitantly. \"Can't quite believe we're still going to be doing this. Giving up what we won in the war, just like this.\"\n\nPrime Minister [JAP.GetLeader] grimaced, before composing himself. \"It's not just you, believe me. But all we've ever wanted from America are two things: oil, and markets. If giving the ports back guarantees us those things, this will have been worth it.\""
 honolulu_accords.5.a:0 "Always keep your eyes on the prize."
 honolulu_accords.6.t:0 "日本が会談場所を提案！"
 honolulu_accords.6.desc:0 "[USA.GetLeader]大統領と[USA.GetForPolAdvisor]は、日本大使館から届いた外交文書を再び目を通した。\n\n「向こうはサンフランシスコ湾の奴らの空母で会談したがっているだと？はあ？」[GetPresidentLastName]大統領は軽蔑したように笑った。「赤城ですでにやったと思ったが」\n\n「少なくとも我々の本土に近いですね。サンフランシスコならワシントンと安全にメッセージをやり取りするのもより短時間でできるのですが」[USA.GetForPolAdvisor]は文書の内容を熟読した。「しかし我々としては空母に盗聴器がついている危険性は排除できませんし、日本人が我々に船を改めさせてほしいという提案に好意的であるかどうかわかりません」\n\n「うむ」[GetPresidentLastName]大統領は頷いた。「彼らの空母で会うことは、彼らに便宜を図ってやったことになるな。他の選択肢は？」\n\n「そうですね、我々の空母に来るように提案することもできます。有権者はその構図を気に入るでしょう」[USA.GetForPolAdvisor]は答えた。「しかし日本の首相も我々と同じような懸念を抱くでしょうね」\n\n二人はしばらく沈黙した。「ひょっとするとメキシコシティーで大丈夫かどうか聞いてみるべきだろうか？」"
 honolulu_accords.6.a:0 "我々の空母で会談しよう！"
 honolulu_accords.6.b:0 "メキシコシティが中立的な場所だろう。"
 honolulu_accords.6.c:0 "彼らの空母で会談しよう。"
 honolulu_accords.7.t:0 "アメリカが別案を提示！"
 honolulu_accords.7.desc:0 "\"Are they being serious?\" Prime Minister [JAP.GetLeader] asked his Foreign Minister. \"The Americans are asking us for a favor, and yet they want to quibble over holding the summit on their ships?\"\n\nThe Foreign Minister replied hesitantly. \"The Americans are being stubborn, but they might have their own concerns about how the negotiations play back home. If we did them a favor here, they might be willing to listen to us later.\"\n\nPrime Minister [JAP.GetLeader] sighed. \"We'd have no privacy on one of their ships, but a favor is a favor.\" He fell silent for a moment. \"What about Mexico? It's neutral ground, and we all have diplomatic missions there. It's the only option that's reasonable for everyone.\""
 honolulu_accords.7.a:0 "Agree to meet on the U.S. carrier."
 honolulu_accords.7.b:0 "Propose Mexico City as an alternative."
 honolulu_accords.8.t:0 "日本が会談場所を提案！"
 honolulu_accords.8.desc:0 "「日本側はメキシコシティーを中立な場所として提案している」[USA.GetLeader]大統領は少し驚いたような声を出した。「日本人がこの取引について道理を弁えているとは思ってもみなかったが、現にそうなのだ」\n\n[USA.GetForPolAdvisor]はうなずいた。「そこには我々の大使館があり、必要ならワシントンと直接連絡が取れる安全な回線を設置することができます」\n\n「もちろん日本も同様の利益を得ることができる」[GetPresidentLastName]大統領は鉛筆を噛みながら、この申し出をよく考えてみた。「日本人が道理を弁えているのなら、我が国の空母に会談場所を動かすことを推進することは悪いことではないだろう。有権者も喜ぶと思う」"
 honolulu_accords.8.a:0 "空母に行こう！"
 honolulu_accords.8.b:0 "日本の提案を受け入れよう。"
 honolulu_accords.9.t:0 "アメリカが別案を提示"
 honolulu_accords.9.desc:0 "\"The Americans have come back with Mexico City, as a compromise.\" The Foreign Minister handed over the diplomatic cable to the Prime Minister, who read through the contents silently. \"It'll be on neutral ground, and our diplomatic staff in Mexico will be able to provide secure communications back to Tokyo when we need it.\"\n\n\"I suppose asking the Americans to meet on our terms was too much to hope for.\" Prime Minister [JAP.GetLeader] replied. \"Besides, we have more important business. We need to make sure our diplomats are ready for the American proposals when the summit starts.\""
 honolulu_accords.9.a:0 "Let's get on with it."
 honolulu_accords.10.t:0 "日本は石油を要求"
 honolulu_accords.10.desc:0 "[GetPresidentHonorific]大統領、我々はカリフォルニア州の条約港返還について大日本帝国と交渉を開始しました。我が国と共栄圏との間にある大きな問題の一つは、貿易が十分に行われていないことです。このため、日本は近年の石油不足を補うために、かなりの量の石油を要求しています。簡単に言えば日本にはアメリカのような石油埋蔵量がないのです。幸いなことに、日本の外交官は我々と契約を結ぶことを切望しているようです。もし我々が彼らに石油の購入を認めれば、共栄圏の経済は機能し続け、我々は失われた港を取り戻せるかもしれません。我々が日本を助け、共栄圏が我々を助けることで、二国間の関係はより良いものになるでしょう。また、アメリカの労働者が我々のために働いてくれるようになる可能性もあります。\n\nさて今問題になっているのは、大日本帝国にどれだけの石油を提供するかということです。我々は気前よく彼らが必要だと言っている相当量の石油を申し出ることもできる。中庸の態度を取って穏当な量の石油を申し出ることもできます。最後に、我々は少量の石油を申し出ることもできますが、彼らはその申し出を受け入れないかもしれません。また我々は日本が石油を何に使うつもりかも考慮する必要があります。如何しますか、[GetPresidentHonorific]大統領？"
 honolulu_accords.10.a:0 "可能な限り多くの石油をくれてやれ。"
 honolulu_accords.10.b:0 "十分な量の石油でいいだろう。"
 honolulu_accords.10.c:0 "最低限の石油でいいだろう。"
 honolulu_accords.11.t:0 "アメリカの申し出"
 honolulu_accords.11.desc:0 "The United States has given us the exact offer we were looking for in this deal. The President promises to give us a significant amount of oil and in exchange, we will return the ports of San Francisco and Los Angeles to the Americans. If we take this offer now, the oil will give the economy the boost it needs and our Imperial military shall be ever stronger. However, the amount of oil the Americans promise us seems too good to be true. The American diplomats have been quite the shady bunch surrounding this whole deal; we could try to request more oil to make sure they are telling the truth, but this plan could backfire quickly.\n\nPrime Minister, we have two options to take that could alter the course of the deal, and we must hurry before the Americans propose a counter offer."
 honolulu_accords.11.a:0 "Demand even more oil from the Americans."
 honolulu_accords.11.b:0 "Accept the current offer as-is."
 honolulu_accords.12.t:0 "日本はより多くを要求！"
 honolulu_accords.12.desc:0 "残念なお知らせが届きました、[GetPresidentHonorific]大統領。日本人は今や、我々が当初提示した最多量の申し出よりも多くの石油を要求しています。我々の外交官は大日本帝国を我々の石油量案がベストであると説得しようとしましたが、彼らはさらに多くを要求してきたのです。我々はこれまで日本人はもっといい交渉相手だと思っていたのですが、どうやらこの交渉を結論付けるにはまだ早いようです。\n\n日本側の要求に対する反応として3つの選択肢があります。彼らのもはや法外な要求を呑んで友好的な態度を維持し続けるか、日本側を当初の提示量で十分と説得するか、交渉を打ち切って次の話題に移るかです。\n\nあなたの手番です。[GetPresidentHonorific]大統領。"
 honolulu_accords.12.a:0 "貿易交渉を打ち切って、次に移れ。"
 honolulu_accords.12.b:0 "当初の条件で駆け引きしろ。"
 honolulu_accords.12.c:0 "彼らの新たな要求に応じよ。"
 honolulu_accords.13.t:0 "交渉失敗"
 honolulu_accords.13.desc:0 "米国と大日本帝国の関係は元々悪かったが、条約港交渉で関係はさらに悪化した。どちら側も、双方に有益な提案を、少なくとも双方が同意できる提案をすることができなかったのである。\n\n米国は堂々と交渉に入っていた。というのもこの瞬間までに、何年もかけて国家を再建してきたからだ。ここ数日間で西海岸における日本の圧政は終焉を迎えるはずであった。条約港の引き渡しは、アメリカの鷲が民主主義の担い手として、あるいは邪悪なファシズムに対する希望の光として世界の舞台で生まれ変わることを象徴するものであった。この交渉は善良なるサンフランシスコやロサンゼルスの人々のためだけでなく、アメリカは日本との取引によって切望していた威信を手に入れるつもりだったのだ。\n\n一方、日本は全共栄圏の石油不足に苦労していた。外交官たちは米国に経済援助を求めるという低俗な真似をするのを嫌った。20年前帝国が合衆国に勝利したのに、今さら帝国が合衆国の援助を必要としている？そもそも第二次世界大戦を引き起こしたのはこの問題ではなかったか？しかし彼らは必死だった。勢力圏全体の経済問題を解決するための資源がどうしても必要だったのだ。しかし交渉の結果、どうやら日本の必死さが不十分であることが明らかになった。そして今、石油危機は大日本帝国経済の首を絞め続けており、軍産複合体は最悪の事態に陥っている。\n\n交渉は続いているが、貿易取引は打ち切られた。"
 honolulu_accords.13.a:0 "全ての準備は無駄であった。"
 honolulu_accords.14.t:0 "完全な成功"
 honolulu_accords.14.desc:0 "合衆国と大日本帝国の貿易協定は何日もの提案とやりとりの結果、最終決定されつつある。双方が本当に必要なリソースを手に入れることができそうだ！アメリカはサンフランシスコとロサンゼルスの港が紛争なく返還され、大日本帝国は共栄圏全体に広がる石油不足を解消するための石油を供与されることになった。\n\nつい先ほど日米両国の大統領と首相が握手を交わしたばかりだ。何はともあれ、この交渉によって世界の超大国同士の関係がより良いものになることを双方は望んでいるのである。日米両国の貿易協定完了の発表にカリフォルニアと日本本土の労働者たちは喜びの声を上げた。\n\n貿易協定は完了したが、日米の外交官にはまだやるべきことがある。会談はもう数日続く予定であるが、一つ確かなことがある。それはこの重要な交渉に平和的な終止符が打たれるであろうことだ。"
 honolulu_accords.14.a:0 "交渉はうまくいった！"
 honolulu_accords.15.t:0 "申し出"
 honolulu_accords.15.desc:0 "Prime Minister, the United States is offering to give us a moderate amount of oil in exchange for the treaty ports. It isn't as much as we hoped to get out of them, but at least it isn't drastically less. Nevertheless, this amount of oil would help our economic situation greatly.\n\nThe American diplomats are holding very firm to this deal, and they are eager to move on. We can still try and push for more oil to be given, but the Americans may not back down with this offer. Alternatively, we could accept the deal as it stands and continue the negotiations. Are we willing to take a risk, Prime Minister?"
 honolulu_accords.15.a:0 "Yes, we'll barter for even more oil."
 honolulu_accords.15.b:0 "We can live with this current offer."
 honolulu_accords.16.t:0 "日本はより多くを要求？"
 honolulu_accords.16.desc:0 "[GetPresidentHonorific]大統領、日本は石油の要求量を我々の通常提供できる量はるかに超えてエスカレートさせてきました。この交渉は我々の外交官にとって非常に苛立たしいものになっている。何があっても日本側は今できる最大限量しか受け入れないようです。日本の外交官の強欲さはまったく邪悪であり、我々の多くがこの取引に対する信頼を失いつつあります。私と同僚は、「2つの港のために大量の石油を取引する価値はあるのか？」と自問自答しているのです。\n\n私たちには2つの選択肢があります、[GetPresidentHonorific]大統領。我々の当初の申し出で十分だと日本人を説得し続けるか、帝国の要求に応じるかです。どのような決断を下すにしても、この申し出が我々に有利になるようにする必要があります。"
 honolulu_accords.16.a:0 "当初の我らの案を譲るな。"
 honolulu_accords.16.b:0 "新たな提案を受け入れ、交渉を続けよ。"
 honolulu_accords.17.t:0 "アメリカの要求"
 honolulu_accords.17.desc:0 "The Americans are being rather demanding that we accept their original offer regarding the oil grant. We're quickly losing time on this deal, and our diplomats are failing at persuading the Americans into accepting our offer. I listened in on a few Americans having a discussion, and they made it clear that our proposal was \"downright appalling\".\n\nThese talks are distancing away from respect and turning more towards a heated dispute. It's very clear the Americans either want us to accept their deal or end negotiations entirely. If we try to continue escalating the trade deal, it would certainly destroy both parties' reputations. So, what will it be, Prime Minister?"
 honolulu_accords.17.a:0 "Give in and accept the Americans' original offer."
 honolulu_accords.17.b:0 "Pull out of the deal before it gets out-of-hand."
 honolulu_accords.18.t:0 "酷い申し出"
 honolulu_accords.18.desc:0 "Our diplomats were taken by surprise when the Americans decided to offer us only a small amount of oil. This insignificant amount won't be able to solve our oil crisis; it's going to take a lot more from the Americans if we are going to properly fix our economy. Many among us have wondered whether or not the Americans are giving us the respect we deserve when they decided to make that ridiculous proposal.\n\nPrime Minister, there are three options on the table right now. We can take the blow to our reputation and accept the current offer, realizing that it will do little to help our situation. We can barter with the Americans in order to receive a more moderate amount of oil. Finally, we can demand the Americans to give us the large amount of oil we rightfully deserve."
 honolulu_accords.18.a:0 "Accept the small offer of oil and maintain good relations."
 honolulu_accords.18.b:0 "Ask for a larger amount of oil, but not too much."
 honolulu_accords.18.c:0 "Demand the greatest amount of oil possible."
 honolulu_accords.19.t:0 "もっと石油を！"
 honolulu_accords.19.desc:0 "日本側は我々の提案に対して適度な量の石油を要求してきた。元々これは日本側が必死になっているかどうかを確かめるためのブラフだったのだが、そうではないことが分かったのだからそれでいいのだ。我々は間違いなく日本が必要とする量の石油を与えることができるが、問題は我々にそれをやる気があるかどうかである。\n\n我々はどちらも可能である。適度な量の石油を与えるか、それとも当初の申し出を譲らず必要最小限の石油しか与えないのか。港湾都市および日米関係と、膨大な石油供給のどちらを我々は重視するのか？"
 honolulu_accords.19.a:0 "適度な量の石油という日本の新たな提案を受け入れよ。"
 honolulu_accords.19.b:0 "最小限の石油量にこだわれ。"
 honolulu_accords.20.t:0 "我らに石油を与えよ。しからずんば死を与えよ！"
 honolulu_accords.20.desc:0 "The filthy Americans are continuing to offer us absolutely nothing. It's now very evident that the Americans care about their oil supply more than their own soil. We've tried giving them proper respect and all they do is spit on us and demand their precious ports back at the cost of a few drops of oil. The Americans never considered anyone but themselves anyway; it's a miracle they were able to return to the world stage with this lack of decency.\n\nBut they are ultimately too persistent and too blind to continue these talks further. We can either accept this ludicrous offer and move on or we can cut this deal instantly. How would you wish to proceed, Prime Minister?"
 honolulu_accords.20.a:0 "Accept this meager offer and continue the talks."
 honolulu_accords.20.b:0 "Sink this deal entirely."
 honolulu_accords.21.t:0 "Approaching the Table"
 honolulu_accords.21.desc:0 "One of the biggest obstacles faced by our traders and industries is our lack of access to markets in North and South America. This is caused by our embargo by the USA, and the prospect of lifting this embargo is the biggest economic prize up for negotiation. Our negotiators are asking us to lay out our position to start the talks.\n\nFirstly, we could ask simply for the embargo to be lifted. This would ensure us the most important prize, market access, and allow us to quickly move on to other parts of the treaty.\n\nMany in our cabinets, however, believe that a mutual lift favors the Americans too much, and are pushing to attach trade conditions to the deal. These conditions would provide for mutual reduction of several tariffs in areas beneficial to Japan, ensuring us more favorable trade terms, but might not go down well with the Americans.\n\nThirdly, there are some who think we are offering a deal too cheaply, inviting further bullying attempts by the Americans in the future. This outspoken group demands we attach a hefty price tag to the transfer of the Treaty Ports, and makes this a condition to resume trade. Most others fear tying these issues together could jeopardize finding an agreement on either one."
 honolulu_accords.21.a:0 "Lifting the embargo is our objective."
 honolulu_accords.21.b:0 "Perhaps a trade agreement shall soothe the tension."
 honolulu_accords.21.c:0 "They will pay us for the ports or there will be no trade!"
 honolulu_accords.22.t:0 "禁輸終了？"
 honolulu_accords.22.desc:0 "日本側の代表者はそれぞれの勢力圏間の貿易を再開するための条件を提示した。彼らは相互の禁輸措置の終了し、その後の貿易に条件は付けないことを提案している。我が国の交渉担当者は、我が国がどのような対応をすべきかを尋ねている。\n\n我らの産業界顧問は直ちに受け入れるよう求めている。日本、中国、インドという巨大な市場へのアクセス、そして他の共栄圏からの原材料はあまりにも大きな報酬すぎて、条約に条項や条件を追加するというリスクを冒せないほどだ。\n\nしかしよりタカ派的な交渉担当者の中にはもっと要求すべきことがあると言う者もいる。彼らは、この共栄圏内の貿易条件は日本に有利に設定されており、もっと対等な立場で取引できるようにすべきだと言う。そのために、もちろん最も我々に有益な分野に適用される、相互の関税引き下げ条項を条約に加えることを彼らは提案している。"
 honolulu_accords.22.a:0 "より良い条件を求めなければならない。"
 honolulu_accords.22.b:0 "禁輸の解除は我らの目標だ。"
 honolulu_accords.23.t:0 "対案が登場"
 honolulu_accords.23.desc:0 "Our generous offer for a mutual lift of the trade embargoes have been met by demands for preferential treatment. The Americans criticize the conditions of trade in the sphere and demand concessions on tariff reductions in areas that benefit them disproportionally.\n\nIt's tempting to reject such a naked grab for favorable terms out of hand, but we risk going back to the old status quo by doing so. Our advisors are divided. Most think we should refuse to budge and restate our offer for a mutual resumption of trade, but a few point to the massive benefits of signing a deal, and the much lower cost of accepting the American conditions.\n\nWhat should we reply?"
 honolulu_accords.23.a:0 "They can have a fair deal or no deal."
 honolulu_accords.23.b:0 "We must see the bigger picture and accept."
 honolulu_accords.24.t:0 "突っ返された申し出"
 honolulu_accords.24.desc:0 "日本の交渉担当者は禁輸措置の解除に伴う関税の引き下げという我々の要求に対して返答をよこしてきた。彼らの反応は我々が期待したようなものではなかった。我々の提案を「有利な条件を求めての寝技」であると決めつけて即座に拒否し、以前の提案を繰り返した。それは禁輸措置を相互に解除し、従来通りの条件で貿易を再開することだ。我々は今、これがベストだと受け入れるか、この問題で合意しないまま交渉を進めるか、どちらかを選ばなければならない。"
 honolulu_accords.24.a:0 "挑戦する価値はあったが、得られるもので満足しておくべきだ。"
 honolulu_accords.24.b:0 "なら、取引はなしだ。次に進もう。"
 honolulu_accords.25.t:0 "溢れる笑顔"
 honolulu_accords.25.desc:0 "世界最大の経済大国間の禁輸措置に終わりが見えてきたようだ。現在行われている日米会談の首席交渉責任者は今朝、両国間の貿易再開に向けた協定が大筋で合意され、本日中に署名される予定であると発表した。太平洋の両側で、この協定がもたらす経済効果に大きな期待が寄せられており、企業は提供される新しい商品や市場を利用しようと躍起になっている。\n\n世界は日米関係の雪解けに一歩近づいたようだ。"
 honolulu_accords.25.a:0 "太平洋を越えて商品を流通させよう。"
 honolulu_accords.26.t:0 "時期尚早"
 honolulu_accords.26.desc:0 "現在行われている日米会談から伝わってくる知らせは、相互の貿易再開の見通しが厳しいことを物語っているため、日本とアメリカの間の禁輸措置は当分続きそうである。両国の代表者はこの問題で合意に至るにはあまりにも隔たりがありすぎることを認めており、会談は他の議題に移った。太平洋の両側では合意による経済利益への大きな期待が裏切られ、企業は禁輸終了を見越して仕入れていた在庫の削減や注文の取り消しに躍起になっている。\n\n世界は日米関係の雪解けからはほど遠いようだ。"
 honolulu_accords.26.a:0 "仲直りするのは難しい。"
 honolulu_accords.27.t:0 "貿易の条件"
 honolulu_accords.27.desc:0 "日本側の代表は、お互いの勢力圏間の貿易を再開するための条件を提示してきた。彼らは禁輸措置の相互停止を提案してはいるが、協定に関税の引き下げることを条件として付している。相互協定といいながら、関税の引き下げは我々に不利で日本に有利な分野ばかりなので、彼らに有利に不均衡な内容になっている。\n\n我々の顧問たちはその対応について意見が分かれている。ある者はこの問題に対して強硬な態度をとり、無条件で禁輸措置を解除するよう要求すべきであると考えており、またほかの者は日本の条件を受け入れるコストよりも協定を結ぶことの大きな利点を指摘している。\n\nどう返答すべきあろうか？"
 honolulu_accords.27.a:0 "取引をふいにするリスクを冒せない。"
 honolulu_accords.27.b:0 "彼らに我々を利用させるな。"
 honolulu_accords.28.t:0 "二度目の試み"
 honolulu_accords.28.desc:0 "Our offer to resume trade in exchange for concessions on tariffs has been declined by the American representative. He states that a resumption of trade should be considered an opportunity to rebuild links between our countries, not to exact petty conditions, and that it will happen mutually and without conditions, or not at all.\n\nWhile it seems on the surface we have the choice between a concession-free deal or no deal at all, some of our advisors are convinced the Americans are bluffing, and that we can get both the trade resumption and the conditions we want if we call their bluff.\n\nHow should we proceed?"
 honolulu_accords.28.a:0 "We can't risk losing the deal."
 honolulu_accords.28.b:0 "They're bluffing, insist on conditions!"
 honolulu_accords.29.t:0 "ゴネる敵"
 honolulu_accords.29.desc:0 "日本の代表団は、譲歩のなしの貿易再開という我々の提案を検討することをきっぱりと拒否した。その代わりに彼らは元の提案と全く同じものをそのまま送ってきたのだ。彼らの条件で貿易を再開するか、全く再開しないか、どちらかのようだ。\n\n我々の返答がどちらであるにせよ、これ以上交渉する意欲はなく、我々はすぐに次の議題に移るつもりだ。どうするべきか？"
 honolulu_accords.29.a:0 "悪い取引は取引不成立より悪い。ダメだ。"
 honolulu_accords.29.b:0 "できる取引で満足しておくべきだ。"
 honolulu_accords.30.t:0 "取引の条件"
 honolulu_accords.30.desc:0 "日本の代表団は我々の経済間の貿易再開に関する提案を提出してきた。禁輸解除の条件はかなり合意可能なものだと思われるが、彼らはこの問題を条約港の問題と結びつけることにしたようだ。港の返還に対して多額の費用を要求し、港の返還の交渉を貿易再開の条件にしようとしている。\n\nこのように本来なら簡単に解決できるはずの問題に彼らが条件をつけたことに、我らの代表団のほとんどが憤慨しており、交渉の即時打ち切りを求める声が多く聞かれたが、冷静に考えれば広大なアジア市場へのアクセスはそのコストに見合うだけの価値がある。少なくとも我々は問題を分離して条件なしの貿易再開を提案するよう試みるべきである。\n\nどう返答したらいいだろうか？"
 honolulu_accords.30.a:0 "彼らがそれで喜ぶのなら、港の返還費を支払おう。"
 honolulu_accords.30.b:0 "貿易は無条件で再開されるか、全く再開されないかだ。"
 honolulu_accords.31.t:0 "Back at the Table"
 honolulu_accords.31.desc:0 "The reply to our proposal for a deal for an end to the embargoes and the paid transfer of the treaty ports came in today. The Americans have declined. Expressing outrage at our attempt to exact conditions for the return of the ports, they insist on dealing with the issues of trade resumption and port transfer separately. Their counter proposal is similar to our original draft, but has all references to the treaty ports removed. It seems clear that our respective stances are simply too far apart to reach a combined agreement, and our choice is between a mutual end to the embargoes with no further conditions, or no deal at all.\n\nHow should we respond?"
 honolulu_accords.31.a:0 "We'll take their deal."
 honolulu_accords.31.b:0 "We won't stand for this, push back one more time."
 honolulu_accords.32.t:0 "再び申し出"
 honolulu_accords.32.desc:0 "[GetPresidentHonorific]大統領、日本政府から残念な知らせが届きました。我々が港に関わる貿易を有利にすることを拒否した後、彼らは我々が代わりに相手に多額の金を支払うことを提案してきました。我々はこの提案も拒否しました。そして今、日本の外交官たちは、条約港と引き換えに日本に金を払うか、ホノルル協定を直ちに中止にするかという厳しい最後通牒を送ってきました。\n\nこの議論において、我々は次の手を考えなければなりません。港を返す代わりに直接金を払えば、日本に貿易面で配慮する必要はなくなります。あるいはここで会談を打ち切って、日本には何も渡さないという手もあります。とはいえ双方の外交官は合意に達することを強く望んでおり、我々は迅速に対応しなければなりません。[GetPresidentHonorific]大統領、如何しましょうか？"
 honolulu_accords.32.a:0 "要求に応じて金を支払え。"
 honolulu_accords.32.b:0 "断って、交渉を終わらせよ。"
 honolulu_accords.33.t:0 "第三の議題"
 honolulu_accords.33.desc:0 "3つ目、それも最後の議題に移るべき時だ。それは条約港についてだ。日本がアメリカ本土の一部を占拠しており、それに由来するあらゆる脅威が存在する限り、日米間の真の和解が不可能であることは誰の目にも明らかであるが、日本は港を返還する意思を示している。譲渡の詳細は交渉の最後まで残されており、これが最後の交渉条項となる。この最終交渉にどう臨むか、我々にはいくつかの選択肢がある。\n\n率直に返還を要求することは、日本が面子をつぶされたと受け取り、その認識による政治力学から交渉が危うくなることを我々の顧問は恐れている。彼らは、それを避けるために返還の際に港の非武装化を申し出るべきだという。そうすることで日本側は「見返りがある」と主張できるものを確保することができ、弱腰だとみなされずに港を我々に返還することができるのだ。\n\nしかし政権内にはもっと厳しい交渉態度をとるべきだという意見もある。会談の目的は対日関係の転換であり、その達成には彼らは港湾返還だけでなく、ハワイの非武装化にも応じなければならない、と彼らは言う。ハワイ・ミサイル危機が記憶に新しいが、日本がハワイ諸島を守っている限り、相互の脅威の非対称性ゆえにすぐに緊張が高まり、以前のレベルに戻ってしまうだろうと言うのである。我々の最もタカ派的な助言者は、港の非武装化抜きでハワイの非武装化を要求することもできると提案してきた。彼らによれば、それが市井の人々が受け入れられる唯一の解決策であり、したがって将来における恨みによる関係の悪化を防ぐ唯一の方法だそうだ。\n\n我々はどう交渉すべきだろうか？"
 honolulu_accords.33.a:0 "片務的な非武装化は我らの港のための小さな代償だ。"
 honolulu_accords.33.b:0 "港とハワイ両方を非武装化することが関係を安定化させるだろう。"
 honolulu_accords.33.c:0 "日本は我らの港を返還する前にハワイを非武装化しなければならない。"
 honolulu_accords.34.t:0 "アメリカの提案"
 honolulu_accords.34.desc:0 "It is time to move on to the third and last issue up for negotiation: The return of the Treaty Ports to the USA. The American delegation has opened the negotiations by sending a proposal for a conditional transfer where they pledge themselves to demilitarize the ports for the rest of the treaty period if we allow the transfer to go ahead. Most of our advisors consider this a favorable deal. It accomplishes our main objectives of offloading the diplomatically burdensome ports and improving relations with the USA, while scoring us a victory in the form of demilitarization.\n\nSome, however, are saying that American willingness to accept such conditions betray the weakness of their position, and suggest we push to attach a second condition to the transfer - making the ports a special customs territory shared between our two nations. This will secure our traders and merchant fleets valuable bases of operations for their future American endeavors. It will also, however, provide ample opportunities for smugglers and will almost certainly be considered as onerous and unreasonable by the Americans.\n\nWhat should we tell their delegation?"
 honolulu_accords.34.a:0 "The ports will be a special jurisdiction."
 honolulu_accords.34.b:0 "The ports will be demilitarized."
 honolulu_accords.35.t:0 "日本の反応"
 honolulu_accords.35.desc:0 "日本の代表団は、港返還後に非武装化するという我々の寛大な申し出に対し、さらなる要求を突きつけてきた。彼らは港を「共同関税地域」にして、事実上日本の商売人にアメリカでの法的権限を与えることを望んでいる。\n\n我が政権内の多くの者は憤慨している。もし港の返還の我々の目的が再び港を支配することだとすると、「共同関税区」を受け入れればこの目的は達成できなくなり、商品の港の出入りに日本人が口を出し続けることを許すことになってしまう。また、我々は区域外への密輸の可能性に対しても無防備になってしまう。このような露骨な権力奪取を受け入れてしまえば、日本が将来の日米交渉でもこのような「不誠実な」交渉態度を取り続けることを動機づけるだろうと、顧問たちは主張している。\n\n一方で、これが交渉における最後のハードルにもなり得る。どんなに理不尽であろうとこの代償を払えば、港の返還は確実になる。それにはプライドを捨てるだけの価値があるかもしれない。我々はどうすべきだろうか？"
 honolulu_accords.35.a:0 "我々は少しくらいは譲歩できる。"
 honolulu_accords.35.b:0 "当初の申し出から引かない。"
 honolulu_accords.36.t:0 "アメリカの反応"
 honolulu_accords.36.desc:0 "The Americans have flat out refused to consider our demand for a joint customs zone in the treaty port territories. Their negotiators are labelling it \"egregious\" and \"insulting\" and have made it very clear that they won't countenance it under any circumstances. Once they finished expressing their outrage, they informed us that a demilitarization is still on offer, a worthy price, according to them, we could obtain by agreeing to the transfer.\n\nMost of our delegates counsel accepting this deal as favorable and closing this clause. Predictably, there are a few voices that speak in opposition, emphasizing the necessity of maintaining national pride and a projection of strength, and demanding we secure compensation for the ports that \"match the value of the blood spent\" in securing them.\n\nHowever we respond, there's no further room for negotiation, so we should choose our reply carefully."
 honolulu_accords.36.a:0 "Demilitarization secures our interests."
 honolulu_accords.36.b:0 "No Customs Zone, no port transfer."
 honolulu_accords.37.t:0 "合意の目処が立たず"
 honolulu_accords.37.desc:0 "何日もの昼夜を分かたぬ議論の末、我が国の代表団は、現行の議題を棚上げすることが日本側との唯一の合意点であると伝えてきた。これ以上交渉を進めるには、この議題においては日本と我々の立場があまりにもかけ離れててこれ以上進めることができず、この行き詰まりが交渉にこれ以上負担をかける前に先に進んだ方がいいようだ。我々が港を取り戻せる望みはまだわずかに残っているが、それは他の2つの議題での交渉の進展が、彼らのスタンスを再考するのに十分重要であると日本側が判断するかどうかにかかっている。そうでなければ、会談全体の結果が疑わしい。"
 honolulu_accords.37.a:0 "条約はもう一歩先にあるようだ。"
 honolulu_accords.38.t:0 "合意に到達"
 honolulu_accords.38.desc:0 "何日もの昼夜を分かたぬ議論の末、我らの代表団は日本側と包括的な合意に至ったことを喜んで報告してきた。彼らが我々の成功に乾杯する横で、我々の最も優秀な政策専門家が提案された条文に目を通して文言を完璧にし、英語日本語間の翻訳に一貫性があるかを確認している。まもなく署名のときを迎えるが、そう遠くないうちに我々はついに念願の領土を取り戻すことができることを願っている。この議題の成功は、会談全体の結果に良い影響を与えるだろう。"
 honolulu_accords.38.a:0 "包括的な条約にさらに一歩近づいた。"
 honolulu_accords.39.t:0 "アメリカの提案"
 honolulu_accords.39.desc:0 "It is time to move on to the third and last issue up for negotiation: The return of the Treaty Ports to the USA. The American delegation has opened the negotiations by sending a proposal for the port transfer to be accompanied by mutual demilitarization. They pledge to keep the returned ports exclusively civilian, but ask that we demilitarize Hawaii in return. With the Missile Crisis in recent memory, they claim our forces on the island chain imply a threat to their country, which must be removed for normal relations to resume.\n\nAgreeing to this proposal will accomplish our main objectives of offloading the diplomatically burdensome ports and improving relations with the USA. According to our advisors, however, it is far from balanced. The docks in Hawaii are vital for our operational capacity in the East Pacific. Losing them will force us to choose between reduced operational space, which will surely anger our admirals, or constructing new docks on different islands, which will be expensive. The Americans have already more than replaced the docking capacity they lost when we occupied the ports, and are in no great need of them for their navies.\n\nSome in our delegation point out that while this particular clause may be unbalanced, we risk losing our gains in the earlier clauses should we push the Americans too hard on this issue. Are we willing to do that over a naval base?"
 honolulu_accords.39.a:0 "港は非武装化するが、ハワイはしない。"
 honolulu_accords.39.b:0 "Mutual demilitarization will ensure peace."
 honolulu_accords.40.t:0 "日本の反応"
 honolulu_accords.40.desc:0 "ハワイ非武装化という我々の要求は、どうやら日本側ではあまり良く受け止められていないようだ。彼らは我らの提案のメリットを検討することをきっぱりと拒否し、港返還だけが議論の対象であると言っている。港の非武装化は港返還の条件としてこの会談の一部に含まれていると彼らは主張しており、この条件と、相互の非武装化が不可能であることを強く主張している。彼らが我々に「念押し」したところによると、ハワイ・ミサイル危機は「アメリカの強情さ」と「外交政策決定を運営するアメリカの内部の失敗」によって引き起こされたのであり、その再発を防止する責任は「完全にアメリカにある」そうだ。\n\nこの傲慢さは日本人の典型的な対米態度であると、多くの政権関係者が指摘している。日本にとって重要な議題については話し合いが終わっているので、彼らは敗れた敵に要求を突きつける「戦勝征服者」の態度に戻っているのだ。彼らがいうには、もし彼らの絶対命令を受け入れたら、我々は彼らを、今後の取引においても我々の利益を無視した傲慢な態度を取り続けるよう仕向けたことになる、とのことだ。\n\n一方、会談の成功は我々がここで両国が歩み寄れる方法を見つけられるかにかかっており、交渉が完全に決裂するのを防ぐために、彼らにこの要求に応える必要があるかもしれない。我々がどう返答したとしても、この問題についてこれ以上交渉する余地はないだろう。我々はどう答えるべきだろうか？"
 honolulu_accords.40.a:0 "港だけ非武装化する。"
 honolulu_accords.40.b:0 "ハワイも非武装化することを強く主張する。"
 honolulu_accords.41.t:0 "アメリカの反応"
 honolulu_accords.41.desc:0 "The American delegation has finished mulling over our reasonable objection to their demands for a Hawaiian demilitarization. They are not pleased. After expressing their outrage at what they consider \"callousness\" and \"arrogance\" on our part, they have resubmitted their original proposal, restating the need for a neutral East Pacific. A \"rebalancing of strategic threat\", they say, is a prerequisite for a productive future relationship between our nations, and they seem willing to stake the outcome of the whole summit on getting it.\n\nOur delegation is united in condemning the arrogance of this demand. We are already willing to transfer the treaty ports and it's outrageous of them to demand more, they say. Hawaii is also a significant strategic asset, and demilitarization would lose both our navy and air force an important base.\n\nOn the other hand, we risk losing the economic benefits we've worked so hard to secure ourselves in the first two clauses. However we proceed, the lines are now firmly drawn, and there will be no further negotiations on this clause. What will we do?"
 honolulu_accords.41.a:0 "We have to accept a demilitarized Hawaii."
 honolulu_accords.41.b:0 "We can't accede to outrageous demands!"
 honolulu_accords.42.t:0 "アメリカの提案"
 honolulu_accords.42.desc:0 "The American delegation has opened talks on the third and last clause by expanding the scope of the negotiations. In addition to the original subject, the transfer of the treaty ports back to US control, they are also calling for a demilitarization of Hawaii. They justify this brazen demand by stating that the purpose of the clause is to secure peace and future relations, and that this objective demands a \"neutral East Pacific\", \"as the Hawaiian Missile Crisis has shown\".\n\nWe are well within our bounds to refuse this. We never agreed to discuss the status of Hawaii and are under no obligation to. Some of our delegation are calling for us to punish the Americans for their brash behavior by attaching conditions, including demilitarization, to the ports instead. Others see the demand as a bluff, the Americans trying to shore up their position for the negotiation, and suggest we offer up a bargain - we will demilitarize Hawaii, as they ask, if they will agree to limit the returned ports to civilian purposes as well.\n\nA few advisors are cautioning against seeing the proposal as a negotiation tactic. This is the clause that is the most important to the Americans, and they might very well be willing to stake the entire accords on getting a favorable outcome here. What will we do?"
 honolulu_accords.42.a:0 "We will offer them a bargain."
 honolulu_accords.42.b:0 "We will accept their demand."
 honolulu_accords.42.c:0 "We will punish their insolence."
 honolulu_accords.43.t:0 "日本の反応"
 honolulu_accords.43.desc:0 "日本の代表団は港の返還とハワイの非武装化という我々の要求を熟考し終えたようだ。彼らは両方とも譲歩する意思があるようだが、見返りに要求してきた。返還された港の非武装化だ。\n\n我々はこんな詐欺的駆け引きには応じられない。あの港とハワイはアメリカ固有の領土であり、外国から要求されたり自国の領土における我々の行動に条件を付けられることは許容できない。もし日本が我々とのより良い関係を望むなら、ハワイを拠点とする海軍とミサイルを我々の顔に向かって振り回さないことを彼らは受け入れることができるはずだ。ハワイの非武装化は東太平洋の平和を意味し、東太平洋の平和は我々が受け入れることのできる唯一の成果である。我々はこちらの最初の提案を再提示する。ハワイの非武装化を強く主張するのだ。"
 honolulu_accords.43.a:0 "平和の大義がそれを要求しているのだ。"
 honolulu_accords.44.t:0 "アメリカの反応"
 honolulu_accords.44.desc:0 "The Americans have finished considering our generous proposal for port transfer and demilitarization. Our condition for accepting their demand for demilitarization of Hawaii, that they demilitarize the ports in return, has been declined. For any deal to be signed, they say, it must mean the end of Japan dictating matters on US soil, and a demilitarization in California would stand in the way of that aim.\n\nTheir demands are outrageous, far exceeding the scope of what was agreed upon in the lead-up to the summit, and very few would fault us for declining. They want both the treaty ports and a demilitarized Hawaii and they're staking everything else at this summit to get both. Are we willing to do the same?"
 honolulu_accords.44.a:0 "There's too much at stake, accept."
 honolulu_accords.44.b:0 "We can't allow this, no deal."
 honolulu_accords.71.t:0 "もう一つの提案"
 honolulu_accords.71.a:0 "提案を送付せよ。"
 honolulu_accords.72.t:0 "Goodbye San Francisco"
 honolulu_accords.73.t:0 "条約港の返還"
 honolulu_accords.73.desc:0 "日米間の包括的な条約締結の発表は、ほとんどの国で楽観と共に迎えられた。先週、演説と書類への署名がなされるにつれて、より平和な未来の約束がついに現実のものとなったようで、国民の間に深い安堵のため息が流れた。20年以上にわたって我々国民が感じてきた緊張がようやく緩みつつあるのである。\n\n今日ロサンゼルスとサンフランシスコの条約港がアメリカの手に戻ると、祝賀の雰囲気に変わった。全米各地で日常生活から「港パーティー」に姿が変わり、近隣の住民全員が街頭に出て祝賀の意を表した。その中でも特に大きな盛り上がりを見せたのが、条約港そのものであった。サンフランシスコでは最後の日本国旗が降ろされ、星条旗が掲げられると、集まった群衆の歓声が日本大使と通訳の声をかき消した。\n\n重巡筑摩に乗船していた船員たちが歓喜に沸く群集に別れを告げられ、アメリカ人はしかめっ面や冷やかしをするだろうと予測してたのに、明るい笑顔を向けられたり手をふられたりした時、日本人も驚きを隠せないでいた。軍服姿の日本人が笑顔で手を振り返している写真が、今太平洋の両岸でテレビを賑わした。\n\n真の意味で日米関係の1ページが開かれたように感じられた。"
 honolulu_accords.73.a:0 "一つの時代の終わりだ。"
 honolulu_accords.74.t:0 "会談終了"
 honolulu_accords.74.desc:0 "After multiple rounds of talks on the subjects of port transfer, trade resumption and the oil embargo, it has become clear that no comprehensive agreement can be found. In spite of our common commitment to seek an accord, American demands are simply too sharply at odds with our interests, and common ground too scarce to support a treaty.\n\nWe had high hopes for the economic chapters of the treaty, and to see them dashed is a major blow to both our ambitions and our prestige. Further, the prospect of a continued high state of tension in the East Pacific put paid to aspirations of refocusing our sizable military deployment there to other areas.\n\nWe can take some solace in the fact that whatever the effects on us, the lack of progress is surely felt just as strongly in the American camp, where the continued humiliation of our treaty occupations is sure to be a painful reminder of their failure."
 honolulu_accords.74.a:0 "太平洋に冷たい風が吹く。"
 honolulu_accords.75.t:0 "会談終了"
 honolulu_accords.75.desc:0 "港返還、貿易再開、石油禁輸について何度も協議を重ねた結果、包括的な合意を見出すことができないことが明らかになった。協定を求めるという我々の共通の公約にもかかわらず、日本の要求は端的に言って我々の利益とあまりにも激しく対立しており、共通認識があまりにも乏しすぎて条約締結を支持できないのである。\n\n我々は我ら固有の領土の返還、屈辱的な条約による占領の終結、東太平洋における関係の雪解けに対して大きな期待を持っていた。それらが打ち砕かれたことは、平和主義の大義と政府の威信に大きな打撃を与えるものだ。条約の経済条項の成立失敗は、アジアの大市場から我が国の商人たちを締め出したままにし、我が国の将来の繁栄を後退させた。\n\n我々にどのような影響があるにせよ、進展のなさは日本にとっても衝撃であろうという事実から、いくらかの慰めを得ることができる。彼らは条約締結による経済効果に大きな期待を寄せていたが、その期待は今手痛く打ち砕かれたに違いない。さらに、彼らには東太平洋に大きな存在感を示す必要があるため、日本軍は当分の間拡張を続けることになるだろう。"
 honolulu_accords.75.a:0 "太平洋に冷たい風が吹く。"
 USA.hawaiinegot.1.t:0 "第二ラウンド"
 USA.hawaiinegot.1.desc:0 "ロサンゼルスとサンフランシスコの大祝賀会から数日後、外務大臣は[GetPresidentLastName]大統領直々の招待を受けてワシントンD.C.に再びやってきた。この訪問の公式の目的は、今で言う「引き渡し」の成功の勢いに乗った親善のために、アメリカの首都を回ることであった。\n\n非公式の目的は……そう、この老人は疑念を抱いていた。大統領執務室に入った時、大統領が背を向けて大きなハワイの地図に見入っているのを見て、彼は自分の疑いが間違ってなかったと思った。大臣が席に着くと、大きく息を吸い込み、自身キャリアで一番やりたくない会話をするために気を引き締めた。\n\n「ここの宿泊施設はお気に召されたでしょうか？」[GetPresidentLastName]大統領は振り返ることなく尋ねた。外務大臣は同意するように呻いた。礼儀正しいとは言えなかったが、彼は大統領の沈黙から相手は気にしていないと解釈した。\n\n「よかったです」革靴が磨かれたリノリウムの上で音を立てながら、大統領は大統領執務机に戻り、棚からいくつかのフォルダを取り出した。大統領はカードの山を持つディーラーのように、重ね慣れていたフォルダをそれぞれの表紙が見えるように並べた。それぞれのフォルダの題には赤い大文字で「提案」と書かれていた。「観光を邪魔したくないので、手短に説明します。そちらの政府で検討していただきたいことがあります。詳しくは滞在中に説明します」\n\n大臣は到着と同時に、ガイドに付き添われて執務室を後にした。そして印刷された大統領の「アイデア」を見たとき、彼が最も目を惹かれたのは……"
 USA.hawaiinegot.1.a:0 "ハワイとパナマ運河両方の非武装地帯の設置。"
 USA.hawaiinegot.1.b:0 "……ハワイの合衆国復帰に関する交渉の提案。"
 USA.hawaiinegot.1.c:0 "…………無条件のハワイ諸島の\n正統政府への返還。"
 USA.hawaiinegot.2.t:0 "首相宛:"
 USA.hawaiinegot.2.desc:0 "\"You cautioned prior to my departure that the Americans seek further, ill-intentioned demands during my stay. I have indeed received demands, albeit of a comparatively benign nature than both our expectations.\n\nTo summarize: the United States government formally requests a demilitarization zone established in the islands of Hawai'i and the waters 24 nautical miles beyond their shorelines. In exchange, they have agreed to enforce the same in the Panama Canal Zone. President [USA.GetLeader] expects a speedy response in official channels, and has voiced his willingness to attend another conference to negotiate the agreement's finer details at a time and place of our choosing.\n\nI understand your concerns, sir. Convincing the public, no less the Navy, to return our farthest-flung awards from the Liberation War was already a momentous endeavor by itself. Another concession to our adversary may signal weakness our enemies in Tokyo will doubtless capitalize. Nevertheless, the American President has offered us an opportunity whose waste we can scarce afford: a guarantee of peace between our two nations at least within our lifetimes. So long as peace lasts, time will eventually put their raw grievances to rest - and with it, their pretensions over the Empire's rightwise soil.\n\nI await your instructions on how to proceed.\""
 USA.hawaiinegot.2.a:0 "Reply: Their proposal has my consent."
 USA.hawaiinegot.2.b:0 "Reply: We've already handed the Legations, haven't we?"
 USA.hawaiinegot.3.t:0 "緊急連絡:"
 USA.hawaiinegot.3.desc:0 "\"It appears your fears were founded. I will not mince words - the Americans want Hawaii.\n\nPresident [USA.GetPresidentLastName] was polite, yet insistent on the matter throughout the visit. It seemed like every other moment in our discussions was punctuated with oblique references to, and I quote verbatim, \"the state of affairs in relation to Hawaii's diplomatic status\". I managed to deflect the advances made as best as one could in my situation, though I can't say the same for the mob that trailed our entourage as we toured Washington D.C. The gold eagle lapel pins several sported made their collusion all too blatant.\n\n\"If I may speak my mind for a brief moment: we underestimate the lengths the Americans will go to wrest the islands from us. Nevermind the Navy's tarnished pride, or the Diet's gnashing of teeth; both pale before the conflict our rival is willing to wage over Hawaii. I fear any solution short of cession will only shift the burden of preventing nuclear war to our children.\n\n\"Unless, of course, you have a counteroffer in mind.\""
 USA.hawaiinegot.3.a:0 "Reply: In fact... I do. Ask them about Panama."
 USA.hawaiinegot.3.b:0 "Reply: We've drawn the line, Minister. They'll go no further."
 USA.hawaiinegot.5.t:0 "帝国が承諾"
 USA.hawaiinegot.5.desc:0 "大日本帝国は我々の提案した条件に同意し、非武装化条件を議論するための会談を、我々が同意した通りの未発表の時と場所で準備した。[JAP.GetLeader]首相は我が国の外交官に対し、十分な準備期間を確保できるよう両者は1週間以内に正式に話し合うことを確約した。また彼は[USA.GetLeader]大統領に対して、太平洋の両側から古い敵意と新しいレトリックがあるにもかかわらず「ハワイ問題」の外交的解決を進めたことに個人的な祝意を表明した。\n\n大統領の賭けは少なくとも今のところは成功した。大統領の連続した成功の集大成を、アメリカは固唾を呑んで厳粛に祈りながら期待している。"
 USA.hawaiinegot.5.a:0 "大統領は必ず期待に応える。"
 USA.hawaiinegot.6.t:0 "非武装地帯の査察について"
 USA.hawaiinegot.6.desc:0 "For two avowed superpower rivals, the initial negotiations went surprisingly smoothly. Both parties agreed that lasting peace necessitated the complete absence of military installations and units - troops, planes, ships and missiles - in, above, and about the Hawai'ian Islands and the Panama Canal Zone. Both parties resolved to forbid all military assets from fortifying, basing or, in the case of planes, overflying the aforementioned territories. Both parties also consented to regular inspections by a bipartisan committee, ensuring the agreement's letter and spirit are enforced.\n\nWhere an otherwise ideal negotiation process met the realities of jockeying with a geopolitical adversary was when the frequency of such inspections was broached. Our diplomats, understandably, proposed that the committee convene in an annual basis. The Americans insisted that they convene once every two years instead, stating that sufficiently rigorous inspections for two distinct locations require more time to conduct and report than a year allots. The Japanese delegation's head responded by questioning the need for inspections lasting longer than a year. Their Western adversary's insistence was unperturbed by the dismissal.\n\nAfter several hours of debate (and several emptied bottles of hard liquor), the conference's attendants finally reached a consensus. Henceforth, a committee consisting of select officials and experts from both countries shall inspect Hawai'i and the Panama Canal Zone for breaches of terms..."
 USA.hawaiinegot.6.a:0 "...annually."
 USA.hawaiinegot.6.b:0 "...bianually."
 USA.hawaiinegot.7.t:0 "非武装地帯の違反について"
 USA.hawaiinegot.7.desc:0 "次の問題は、違反行為にどう対処するかである。日本側代表団はすべての当事者が協定の条項に拘束されることを強調した。そのためには、理由のいかんを問わずいずれかの当事者がその条項を守らなかった場合に適切な報復を行うことが必要であるとのことだ。日本の外務大臣は「罰則のない法律は歯を持ちません。ボタンを押すだけで世界を終わらせることができる2国間の条約には、鋭い歯があれば十分です」と述べた。\n\nこの問題に関して、我が国の大使たちの間で意見が分かれた。一方は、非武装地帯での違反行為に対する罰則を明確に定義すれば、日本が非武装地帯を事実上の太平洋全域の前哨地帯として利用することを思いとどまらせることができると主張している（もちろん、日本にも同じ罰則が適用されることが条件だ）大日本帝国の意図を疑っている者たちは、この罰則は我々に不利になるように選択的かつ積極的に適用されるだろうと主張した。（さらに、厳しい罰則を制定すると協定の「創造的解釈」によって特定の活動を正当化することができなくなるとの意見も少数意見としてあった。将来の政権は非武装地帯での行動の必要性が生じた場合、選択肢が足りなくなる可能性がある）\n\n結局、アメリカの代表団は……"
 USA.hawaiinegot.7.a:0 "……合意に違反した場合の罰則を承認した。"
 USA.hawaiinegot.7.b:0 "……日本側と満足のいく妥協点を見いだせなかった。"
 USA.hawaiinegot.8.t:0 "違反条項について"
 USA.hawaiinegot.8.desc:0 "Fortuitously, the Americans also believed in assigning consequences to treaty violations. The final point of contention between both parties was how severe the consequences should be. Less fortuitously, fraying tempers skirted the breaking point at this juncture.\n\nThe last stretch between the negotiations and a lasting peace deal began with our fatigued delegation suggesting \"harsh punitive measures\" against the reneging country. When asked to clarify by the cautious Americans, they proposed actions ranging from remilitarizing the affected territories to establishing a full embargo. Even talk of declaring the Handover null and void gained traction among its more zealous members - that is, until their arguments were cut short by the meaty thwack of a face meeting fist.\n\nOrder returned to the conference room before the negotiations broke down under an inter-Pacific exchange of blunt force trauma. The Americans, now made both cautious and disheveled, presented their own counteroffer: economic sanctions and immediate withdrawal from all economic, military, and diplomatic agreements signed following the Handover. These will be resumed, they further explain, only when the offending party ceases their violations of the agreement. Efforts to extract more from the delegation was met with the enthusiasm of a stony brick wall.\n\nAs a new day peeked from the window blinders, Japan's diplomats reached their ultimate consensus:"
 USA.hawaiinegot.8.a:0 "The Empire is content with the compromise."
 USA.hawaiinegot.8.b:0 "The Empire's rivals deserve harder checks."
 USA.hawaiinegot.9.t:0 "握手"
 USA.hawaiinegot.9.desc:0 "長官はその伸ばされた手に目を凝らした。粗く、しわくちゃで、よく見ると自分と同じくらいの大きさだった。蛍光灯に照らされて鈍く光る小さな指輪が4本目の指にはめられていた。自分のものより装飾が少なく、より数年分は磨耗しているかもしれないが、結婚指輪であることに変わりはなかった。\n\n彼はちらりと会議室（あるいは会議室だったもの）に目をやった。床板は千切れた紙で埋め尽くされ、その上にはコーヒーと血の跡がついたマグカップの破片が散らばっている。この部屋の住人はもう少しましだった。薄っぺらなガーゼで覆われた切り傷や打撲傷あるいはその両方を痛がりながら、立ったままか座ったままか寝転んだまま、居眠りをしていた。24時間ぶっ続けの条約交渉はその犠牲を産んだのだ。日本人は今得たものを持って帰りたいに違いない。少なくとも帰りの飛行機でクッションの中で数時間以上眠ることができるのだから。\n\n日本人たちは自分たちの得たものに満足しているが、彼自身は満足できていると言えるのだろうか？彼が帝国から巻き上げたものを、彼の同胞は認めてくれるだろうか？それとも、彼の説得に納得せずもっとよこせと言うのだろうか？\n\n長官は、長テーブルの反対側の手を伸ばしている男に目をやった。禿げ上がっており、目には紫色の隈ができており、ボタンのないスーツから突き出た丸々とした腹。彼は海外に派遣された帝国の偉い代表というより、残業から帰ってきた中年のサラリーマンのように見えた。しかし彼の疲れた笑顔と伸ばされた手のひらは、トンネルの向こうの平和というこの世における希望があるように見えた。久しぶりの平和である。\n\n一人頷きながら、[USA.GetForPolAdvisor]は……"
 USA.hawaiinegot.9.a:0 "……相手の手を自分の手でしっかりと握りしめ、上下させた。"
 USA.hawaiinegot.9.b:0 "……口を開いた。「大臣閣下、」彼は言い始めた「我々は残念ながら……」"
 USA.hawaiinegot.10.t:0 "返答"
 USA.hawaiinegot.10.desc:0 "Surrounded by the quietude of his office, Prime Minister [JAP.GetLeader] comported himself to the picturesque samurai of old - calm, reserved, stoic. Restraint was his shield against missteps, an ever-present risk for those burdening a nation's weight from the mountaintops. Those peers of his who saw only the summit on which he stood would cheer his fall, if not engineer such a tragic occurrence themselves. Hence, His Majesty's loyal servant treated his adversaries as an old boulder treats the moss which grow lush between its cracks.\n\n...He glanced at the Foreign Minister's letter, laid with neither crease nor tear on his desk. The Prime Minister allowed himself a sharp breath and clenched fist. Any more, he feared, would see the Americans' pristine, arrogant, disrespectful... response... suddenly parted sixteenfold.\n\nSpirits above, treading carefully was a harder task than he'd thought. Was not leaving duplicity unanswered more improper than expressing righteous anger against it? Putting paid to America's pretensions, if it protected the Empire's good faith from further abuse, certainly allured to him.\n\nBut he had his Minister's personal appeal to consider. Washington's erratic gestures might simply be a bluff of some sort, the man argued. The closest the Pacific ever has been to certain peace lay just beyond the Empire's fingertips, and will be theirs should it choose to reach out instead of reflexively withdrawing from an impermanent slight. Or so appealed the Minister and his bleeding heart. Was trusting the pacifist's judgement of American grandstanding truly wise?"
 USA.hawaiinegot.10.a:0 "Perhaps peace does, as they said, deserve a chance."
 USA.hawaiinegot.10.b:0 "Japan will no longer hear more of America's tomfoolery!"
 USA.hawaiinegot.11.t:0 "ハッタリをかける"
 USA.hawaiinegot.11.desc:0 "「まずいいニュースから聞こうか」と、[GetPresidentLastName]大統領はホワイトハウス情報分析室に向けて言った。\n\n[USA.GetForPolAdvisor]は促されることなく話し出した。「もしあるとすれば、東京がその場で全部を中止させなかったことでしょう」一呼吸おいて、彼はこう付け加えた。「首相官邸の私の同僚が、表向きはそうしないように説得したようです」\n\n「それはつまり、ジャップはちょっとやそっとのことでは動かせないということだ」と統合参謀本部議長が嘲笑した。その鷹揚な目は、まるで言い訳があるのか探るかのように長官を上から下まで眺めまわした。「それは悪いニュースだと思うのだが……」\n\n「帝国は我々がこれまでの交渉を続ける気があるということだ。あちらの世論とおそらく自国の政府の願いにもかかわらず」\n\n「それが悪いニュースか？本題に入ろうか、長官。貴殿の本当の立場は？我々側か？それとも彼ら側か？」\n\n「諸君」大統領の叱責は長く煮えたぎった議論を打ち破り、その職責にふさわしい威厳で大統領執務室は満たされた。反逆の告発を阻止した[USA.GetSheHe]が長官に命じたのは……"
 USA.hawaiinegot.11.a:0 "……交渉そのものから手を引くことであった。アメリカは計画を固守するのだ。"
 USA.hawaiinegot.11.b:0 "……帝国の寛大な条件に同意することであった。"
 USA.hawaiinegot.12.t:0 "太平の大洋"
 USA.hawaiinegot.12.desc:0 "太平洋は、第二次世界大戦前すら平和的とは言い難い状況だった。過去の大国たちは大きな釜の下の火に少なくとも一本の薪を投入し、その湯を沸騰させたのだ。その富を掘り起こすことができないほど熱すぎず、誰もが自由にその富で欲を満たすことができるほど穏やかすぎない程度にである。\n\nこの微妙で紳士的なバランスは、沸騰する海と昼間の太陽よりも強い夕日を世界が目撃した時に崩れ去った。キノコ雲が一つの時代を終わらせて次の時代を告げたとき、多くの人が、太平洋は永遠に黄昏とハルマゲドンの間に挟まれ、二国が争う領域よりも大きな野心によって、その場に留められ続けるのではないかと心配していた。\n\nそのような心配は、今日ホテルのロビーから互いの疲労した体重を支え合いながら歩いて出てきた2人のくたくたな大使によって、解消された。カメラのフラッシュとマイクに向かって、2つの大国政府の署名が入った紙をそれぞれの手が持ち上げていた。集まった報道陣の間に様々な憶測が飛び交う中、疲れた国務長官が外務大臣からの日本酒の酒瓶を素手でこじ開けてその半分を勢いで飲み干し、力強く予言めいた叫びを放ったのである。"
 USA.hawaiinegot.12.a:0 "「我らの時代の平和だ！」"
 USA.hawaiinegot.13.t:0 "対案"
 USA.hawaiinegot.13.desc:0 "「彼らはパナマを欲しています」\n\n[GetPresidentLastName]大統領は騒動が起こるのを予期し、まるで沸騰した釜に蓋をするように手を上げた。10秒後、[USA.GetSheHe]はその手をテーブルに戻した。「何か異議が？」大統領が尋ねた。\n\n手に負えない者たちが椅子から立ち上がった。国防長官と統合参謀本部議長は今にも内閣の首席外交官に対して暴言を吐きそうな桜色の顔だった。大統領の声なき要求だけが彼らの罵詈雑言の数々を喉元にしっかりととどめたのだ。\n\n[USA.GetSheHeCap]は[USA.GetForPolAdvisor]をちらっと見てからうなずいた。汗だくの男はぴったりとしたネクタイを捻ってから、東京からの通信を繰り返した。\n\n首相は両国の領土を相応に交換することを申し出た。すなわち正当なアメリカ領土の代わりにパナマの租借地を。環太平洋の平和を守るためにハワイ諸島とその隣接海域の非武装化も提案されている。しかし運河地帯の非武装化については言及されていない。\n\nしばらく考えてから、大統領はこう言った。"
 USA.hawaiinegot.13.a:0 "「それで手を打つと東京に伝えろ」"
 USA.hawaiinegot.13.b:0 "「アメリカ人は騙される前に気づけると東京に伝えろ」"
 USA.hawaiinegot.14.t:0 "対案"
 USA.hawaiinegot.14.desc:0 "「彼らはパナマを欲しています」\n\n[GetPresidentLastName]大統領は騒動が起こるのを予期し、まるで沸騰した釜に蓋をするように手を上げた。10秒後、[USA.GetSheHe]はその手をテーブルに戻した。「何か異議が？」大統領が尋ねた。\n\n手に負えない者たちが椅子から立ち上がった。国防長官と統合参謀本部議長は今にも内閣の首席外交官に対して暴言を吐きそうな桜色の顔だった。大統領の声なき要求だけが彼らの罵詈雑言の数々を喉元にしっかりととどめたのだ。\n\n[USA.GetSheHeCap]は[USA.GetForPolAdvisor]をちらっと見てからうなずいた。汗だくの男はぴったりとしたネクタイを捻ってから、東京からの通信を繰り返した。\n\n首相は両国の領土を相応に交換することを申し出た。すなわち正当なアメリカ領土の代わりにパナマの租借地を。環太平洋の平和を守るためにハワイ諸島とその隣接海域の非武装化も提案されている。しかし運河地帯の非武装化については言及されていない。\n\nしばらく考えてから、大統領はこう言った。"
 USA.hawaiinegot.14.a:0 "「アメリカ人は騙される前に気づけると東京に伝えろ」"
 USA.hawaiinegot.14.b:0 "「我々はパナマを保持するが、非武装化はすると東京に伝えろ」"
 USA.hawaiinegot.14.c:0 "「それで手を打つと東京に伝えろ」"
 USA.hawaiinegot.22.t:0 "旭日が撤収"
 USA.hawaiinegot.22.desc:0 "返還交渉は、世界を滅ぼしかけた核の瀬戸際政策がその始まりとは違った形で終わるという希望を抱かせるものであった。大日本帝国とアメリカの関係はここ数十年の間で最も温かかったため、世界最大の海を共有しようという提案が躊躇なく却下されるどころか、公然と進められるほどであった。この2つの超大国がまさにそのことを話し合うために再び顔を合わせたとき、多くの人が「太平洋問題」は自分が生きているうちに解決されるだろうと思った。\n\nしかしそのような幻想は日本側の外交官によって払拭されてしまい、会談は不満だけを産み、約束された和解は実現しなかった。東京が苦労して勝ち取った征服地をアメリカの侵略から守ることや、あるいはすでにアメリカが一歩を踏み出しているときにさらに二千マイルを奪ってくることを阻止することを、ひょっとすると誰も非難できないかもしれない。しかし旭日は、かつて鷲が休んでいた森を焦土にしたのではなかったか。アメリカ人は失われた森を取り戻すことは理不尽な望みではないと答えた。東京が宣伝したのは、彼ら自身ではなく、帝国が不誠実であることと、それを妥協の美学で覆い隠してた会議についてであったのである。\n\nしかし不可能になるまで対立が続くことではなく、平和が訪れることを切望する何百万もの人々にとって、善悪の問題は重要だったのだろうか？"
 USA.hawaiinegot.22.a:0 "そうだ、これが日本の答えだ。"
 USA.hawaiinegot.23.t:0 "鷲が撤収"
 USA.hawaiinegot.23.desc:0 "返還交渉は、世界を滅ぼしかけた核の瀬戸際政策がその始まりとは違った形で終わるという希望を抱かせるものであった。大日本帝国とアメリカの関係はここ数十年の間で最も温かかったため、世界最大の海を共有しようという提案が躊躇なく却下されるどころか、公然と進められるほどであった。この2つの超大国がまさにそのことを話し合うために再び顔を合わせたとき、多くの人が「太平洋問題」は自分が生きているうちに解決されるだろうと思った。\n\nしかしそのような幻想はアメリカ側の外交官によって払拭されてしまい、会談は不満だけを産み、約束された和解は実現しなかった。鷲は長い間、支配から切り離された土地を求めて鳴いていた。ワシントンがその返還を要求するのは、間違いなく正しいことだった。しかし旭日はアメリカの行動に不適切さと傲慢さしか感じなかった。それを抜きにしても、結局のところ日本はすでに2つの港を正当な支配者に返したのではなかったか？空に向かって上昇する際に、哀れなイカロスのような運命をたどらないよう、鷲は勝ち取ったものに満足しなければならないと東京は非難した。\n\nしかし不可能になるまで対立が続くことではなく、平和が訪れることを切望する何百万もの人々にとって、善悪の問題は重要だったのだろうか？"
 USA.hawaiinegot.23.a:0 "そうだ、これがアメリカの答えだ。"
 USA.hawaiinegot.24.t:0 "取引不成立"
 USA.hawaiinegot.24.desc:0 "大統領の厳しく張り詰めた、最後の声色が1000マイルのケーブルを伝って、ホテルの部屋の電話に届いた。「中止しろ」\n\n「[GetPresidentLastName]大統領、」長官は返事をした。「彼らが考えていることは……」\n\n「奴らが何を考えていようとも、どうだっていい。もうたくさんだ。合衆国は交渉から直ちに引き上げる。ハワイの有無に関わらず」\n\n「我々はまだ彼らの何かを掴んでるんです。1週間か、いや、2週間ください。少しは説得できるかもしれない」\n\n「奴らは我々から何かを得ることができたかもしれないが、どうやら別に手に入らなくても構わないようだ」[GetPresidentLastName]大統領の声は丁寧な要求をするときのような、ほとんど静寂に近い状態にまで下がった。「お前はジャップとはこれ以上関わってはならない。わかったか？」\n\n静寂。数分後、ため息があった。「私が知らせます」\n\n「明日の朝、私の執務室に来てくれ。いやその前にバーを訪れろ。そこの酔っ払いは、少なくともお前の顔にツバを吐くだろう」\n\n受話器をフックに叩きつける直前、[GetPresidentLastName]の腕は凍りついた。"
 USA.hawaiinegot.24.a:0 "鷹が正しかった。東京を信じることは誤りなのだ。"
 USA_honolulu_accords_category:0 "ホノルル合意"
 USA_honolulu_accords_category_desc:0 "\n\n\n\n\n\n1945年8月、トーマス・デューイ大統領は§w赤城合意§!に調印し、§M合衆国§!にとって屈辱的な敗北で太平洋戦争を終わらせた。§Mアメリカ§!はハワイと他のすべての太平洋領土を§R日本§!に明け渡すことを余儀なくされ、それに加えて§R日本§!はロサンゼルスとサンフランシスコの港の100年間の租借権を手に入れた。しかし1960年にキーフォーヴァー大統領は§w赤城合意§!を破棄して§R大日本帝国§!に対する全面禁輸を再開し、それによって緊迫した国際的対立を引き起こされ、それは§xハワイ・ミサイル危機§!に結実した。\n\n最近の外交的な働きかけは緊張に§G雪解け§!をもたらし、太平洋における貿易と主権の問題に対する新しい最終決着である§wホノルル合意§!の交渉への道を開いた。§Mアメリカ§!は条約港の返還を、§R日本§!は§Mアメリカ§!との重要な石油貿易の再開を望んでいる。交渉の結果は双方が交渉で優位に立つために投入する§w政治的努力§!によって決定され、交渉担当者が既成概念にとらわれなければ、交渉は非常に§x興味深い§!方向へ進む可能性がある。\n\n我々は現在§Y[GetHonoluluStatus]§!\n\n§R日本§!は§Y[?global.JAP_PP_Investment]£pol_power の政治力を投資した\n\n§M合衆国§!は§Y[?global.USA_PP_Investment]§!£pol_power の政治力を投資した。\n\n現在の政治力の§Y投資総額§!は§Y[?global.PP_Investment_pool?]§!\n\n\n§Y[GetHonoluluInvestment]§!が現在リードしている。"
 HA_LOCATION:0 "§Y会談場所§!について議論している。"
