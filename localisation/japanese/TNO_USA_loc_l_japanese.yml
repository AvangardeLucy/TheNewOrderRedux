 USASJ.1.desc: "現在、最高裁は[GetCourtLeaning]な状況にある。メディアや議会の多くの人々は、イデオロギー的にバランスのとれた候補者を選ぶべきだと主張している。最高裁は、表向きには超党派であり、日々の些細な政治とは無縁であるとされているが、アメリカでは、超党派的なものはほとんどない。我々のイデオロギーに合った候補者を選ぶことで、将来的には政治的な勝利を得ることができるかもしれないが、その一方で、我々の支持者ではない人々の反感を買うことにもなるだろう。では、リベラル派の候補者と保守派の候補者、どちらを選ぶべきなのだろうか？"
