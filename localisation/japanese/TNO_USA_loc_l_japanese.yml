 USA.144.desc: "散らかった机の端にくすんだ葉巻が置かれている。その側にいるアラバマ州のジョージ・コーレイ・ウォレス知事（43）は電撃的な強さを帯びているように見えた。レーザーのように光る目は深い黒で、眉毛は黒い帯状になっている。声は南部特有の気品のあるものであった。\n\n「私は暴力を許せません」とウォレスは言った。「しかしこの暴力を始めたのは誰です？善を願う人の中に扇動者や共産主義者が混じっているのです。象牙の塔からウンチク垂れてるお坊ちゃまたちだ」彼は葉巻に手を伸ばした。「どこかの誰かが不満を持っているからと言って、憲法の条文を無視していいとは思いません」ウォレスは立ち上がった。「もしそんなことをしたら、」ウォレスは言った。「そいつらは覚悟している以上に大きなリスクを負うことになります」\n\nウォレスはそこら辺のアラバマの田舎者ではない。聡明で有能な弁護士であり、多くの点で一流の知事である。4年前に就任して以来、教師の給料を上げ、学校建設を進め、テネシーバレー公社の目的を完了させるために連邦政府から多額の資金を注入するよう働きかけを行った。かつて哀れなほど不毛だったアラバマ州北部は、今では安価な公共電力と連邦政府が出資する宇宙時代の産業の集積で栄えている。\n\nしかし公民権の問題においては、ウォレスは別人になる。進歩連盟から知事選に出馬したとき、ウォレスは隔離政策の熱烈な擁護者ではなかった。しかし民主党のジョン・パターソンに敗れてからは、『隔離政策の推進者』と呼ばれるようになった。ウォレスはこの国の法律とは一線を画して歩んできた。彼は、南部の強固な擁護者であると同時に、南部の新しい穏健派であり、さらには労働組合の名目上の味方でもある。\n\n1964年候補者の噂が飛び交う中、ウォレスの名前を無視する者はいない。任期満了を迎えた知事はすでに妻を後継者にする意向を表明しているが、彼女の当選は確定的であり、また彼は上院戦の出馬を辞退している。今後の予定を尋ねられると、知事はにっこり笑った。「私がどこを目指しているのかは見てのお楽しみです」"
