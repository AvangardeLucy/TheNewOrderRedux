 USA_civil_rights_1: "名ばかりの公民権法"
 USA_civil_rights_1_desc: "公民権法の問題がようやく、辛うじて解決された。新しい公民権法は、人種、肌の色、宗教に基づく差別を違法とした。また、有権者登録法の不平等な適用を違法とし、学校、雇用、私的宿泊施設における隔離を禁止した。この法律を可決し、署名することで、議会と大統領は、何年も前に下されたブラウン対教育委員会裁判の判決を最終的に支持することに同意したのだ。少なくとも書類上では、ジム・クロウは打ち破られたことになる。\n\n残念ながら、悪魔は常に細部に宿っている。この法律の悪魔は、その規定を執行する手段をほとんど提供していないことだ。この法律で設立された雇用機会均等委員会は、差別の訴えを調査することしかできず、その後、訴訟を起こすには司法省に照会しなければならない。この官僚的なプロセスは時間がかかり、公民権行使の責任を無関心な連邦司法の手に委ねてしまう事になる。黒人社会の多くは、この法律が何世紀にもわたる奴隷制度や人種隔離の影響に対処するのに十分でないと感じており、中には「キング牧師を黙らせる」ためだけに成立したのではないかと主張する者さえいる。しかし、何もしないよりはましだというのが、彼らの一致した意見である。"
 USA_civil_rights_2: "基本的な公民権法"
 USA_civil_rights_2_desc: "新しい公民権法は、人種、肌の色、宗教に基づく差別を違法とした。また、有権者登録法の不平等な適用を違法とし、学校、雇用、私的宿泊施設における隔離を禁止した。この法律には、アフリカ系アメリカ人の投票権を保護するための強力な措置が含まれており、例えばマイノリティの権利を侵害した過去を持つ管轄区域に対しては、投票法を変更する前に米国司法長官の承認を求めることを義務付けている。また識字テストも一時的に禁止され、黒人が不正な試験で投票所から追い出されることがないようにした。\n\nこの法律は社会のさらなる進歩のための基礎を築いた。この法律の効果的な施行方法のおかげで、南部州の学校や職場における隔離制度撤廃に着手することができる。黒人コミュニティはもっとやるべきことがあると概ね考えてはいるものの、これまでに我々が達成したことに対しては喜んでいる。"
 USA_civil_rights_3: "効果的な公民権法"
 USA_civil_rights_3_desc: "新しい公民権法は、人種、肌の色、宗教、性別に基づく差別を違法とした。また、有権者登録法の不平等な適用を違法とし、学校、雇用、私的宿泊施設における隔離を禁止した。この法律には、アフリカ系アメリカ人の投票権を保護するための強力な措置が含まれており、例えばマイノリティの権利を侵害した過去を持つ管轄区域に対しては、投票法を変更する前に米国司法長官の承認を求めることを義務付けている。また識字テストは恒久的に禁止され、黒人が不正な試験で投票所から追い出されることがないようにした。さらに、権利章典の多くの条項をネイティブアメリカンに初めて適用し、保護することも含んでいる。また、「言語的少数派」に対する差別も禁止し、選挙資料は英語とスペイン語の2種類を用意するように義務付けられることとなった。\n\nこの法律は、公民権の保護を女性にまで拡大したことで、多くのアナリストを驚かせた。育児休暇や女性スポーツ、徴兵制にどのような影響を与えるのか、多くの人が疑問を抱いている。この法律はまた、分離教育に対する強力な対応手段を確立し、分離された学区を合併するためのスケジュールを設定している。黒人、先住民、ヒスパニック系アメリカ人は、この画期的な法案を社会正義の勝利として祝福している。"
 USA_civil_rights_4: "強力な公民権法"
 USA_civil_rights_4_desc: "新しい公民権法は、人種、肌の色、宗教、性別に基づく差別を違法とした。また、有権者登録法の不平等な適用を違法とし、学校、雇用、私的宿泊施設における隔離を禁止した。この法律には、アフリカ系アメリカ人の投票権を保護するための強力な措置が含まれており、例えばマイノリティの権利を侵害した過去を持つ管轄区域に対しては、投票法を変更する前に米国司法長官の承認を求めることを義務付けている。また識字テストは恒久的に禁止され、黒人が不正な試験で投票所から追い出されることがないようにした。さらに、権利章典の多くの条項をネイティブアメリカンに初めて適用し、保護することも含んでいる。また、「言語的少数派」に対する差別も禁止し、選挙資料は英語とスペイン語の2種類を用意するように義務付けられている。この法律には、地域全体における人種差別をなくし、貧民街化や郊外への白人脱出を防止するための規定も含まれている。\n\nこの強固な法案は、人種的不平等の根源に決定的な打撃を与えるものである。地域の居住地における事実上の隔離に対処することで、黒人と白人は、互いを単なる顧客や同僚としてではなく、隣人として見るようになった。この法律により新たに権限を与えられたアメリカ司法長官は、南部社会のあらゆる面を統合するために指揮を執っている。国中の進歩主義者や少数派は、この法律への署名を「もうひとつのアメリカ」にとっての真の正義の表れであるとして応援している。"
 USA_civil_rights_5: "急進的な公民権法"
 USA_civil_rights_5_desc: "新しい公民権法は、人種、肌の色、宗教、性別に基づく差別を違法とした。また、有権者登録法の不平等な適用を違法とし、学校、雇用、私的宿泊施設における隔離を禁止した。この法律には、アフリカ系アメリカ人の投票権を保護するための強力な措置が含まれており、例えばマイノリティの権利を侵害した過去を持つ管轄区域に対しては、投票法を変更する前に米国司法長官の承認を求めることを義務付けている。また識字テストは恒久的に禁止され、黒人が不正な試験で投票所から追い出されることがないようにした。さらに、権利章典の多くの条項をネイティブアメリカンに初めて適用し、保護することも含んでいる。また、「言語的少数派」に対する差別も禁止し、選挙資料は英語とスペイン語の2種類を用意するように義務付けられている。この法律には、地域全体における人種差別をなくし、貧民街化や郊外への白人脱出を防止するための規定も含まれている。\n\nさらに、この法律は人種差別撤廃の対象地域を、南部からアメリカ全土に拡大した。人種差別が南部だけの現象ではないことを認識しているこの法律は、北部の公立学校区の人種差別撤廃のために強制バス通学を利用し、北部の黒人居住区と白人居住区の統合を要求する。\n\nこの法律は、称賛されることもあれば嘲笑されることもある。£GFX_npp_c_texticon §K進歩党§!のリベラル派はこれを平等主義の勝利として称賛しているが、§L国民党§!や一部の§z民主党§!議員は、この法が個人の自由を不当に侵害しているとの主張を行っている。法律に対する白人の意見は分かれているが、少数派は、アメリカの人種差別をきっぱりと終わらせるため、まさに必要な提案だとして評価しているのである。"
 USA_civil_rights_6: "革命的な公民権法"
 USA_civil_rights_6_desc: "新しい公民権法は、正義と平等の名のもとでの連邦政府の取り組みに対する期待を打ち砕く、急進的な内容のものとなってしまった。人種、言語、宗教、性別の完全な平等を社会のあらゆる部分に義務付けるこの法律は、政府や民間機関による少数民族の雇用拡大を目的とした差別是正措置と反差別法を導入している。残虐行為を制限する法律が制定されない限りは、警察は資金を吸い上げられていく。その一方で司法長官には、あらゆる形態の人種差別に対処するため、法律上も事実上もほぼ無制限の権限が与えられる。すでに司法長官は、バス通学、レッドライニングの根絶、民間企業の調査などを通じて、南北の地域社会における人種差別撤廃へ向けた、大規模で痛みも伴う運動を開始すると宣言している。\n\n公民権運動指導者たちはこの法律を、アメリカ人種差別を過去のものとするための大きな前進とみなして称賛しているが、多くのアメリカ黒人は、この法律の有意義な施行に懐疑的である。一方、白人社会では、この法律の制定は爆発的な反響を呼んでいる。ニューヨークにいれば、リチャード・ニクソンの時代を懐かしむ白人のブルーカラー労働者が、統合反対を訴えてデモ行進をする音が聞こえてくる。郊外の親たちは、自らの子供がバスで通学させられることに驚きと怒りの表情を見せている。全国の§O白人至上主義者§!は、白人の不満を利用し、仲間を増やすために動員されている。\n\n大統領支持者は、このような反動との戦いが長く困難なものとなることを承知している。その実行は困難な作業であり、多くの痛みを伴うものだということも知っている。それでも彼らは、子供たちがいつの日か、真に公平な社会を見ることができるよう願っているのである。\n\n§Vきっと、そうなんだろう。§!"
