 USA.oilcrisis.21.t: "Sending off Schwarzkopf"
 USA.oilcrisis.21.desc: "Colonel Norman Schwarzkopf is one of the best minds we have when it comes to modern warfare. He's studied the examples of our allies and enemies alike, across four continents, and he's published a number of impressive internal memos about the present situation in the Middle East. Someone like him would be invaluable on the ground during the present crisis, especially to help train and guide the freedom fighters of the Arab world. However, we're in a bit of a bind. There are a number of high-priority conflicts currently raging in the Middle East, and only one Colonel Schwarzkopf. Some in the Pentagon have proposed that he lead a small mission to the Baathist fighters in Egypt, to aid in their struggle against the Saudi-backed theocrats and Italian Empire alike. Having a friend near the Suez Canal wouldn't be a bad idea. At the same time, his efforts could also bear fruit in Syria's current independence struggle, especially with the country's oil fields and strategic location. So, where should we send Colonel Schwarzkopf?"
 USA.oilcrisis.21.a: "Let's send some soldiers to Syria."
 USA.oilcrisis.21.b: "With Norman's help, they'll be in Cairo by Christmas!"
 USA.oilcrisis.21.c: "Neither Syria or Egypt exist"
 USA.oilcrisis.22.t: "An Arrival in Hama"
 USA.oilcrisis.22.desc: "An unmarked Learjet aircraft, flown by Air Force pilots in civilian clothes. Its itinerary: Hanscom Air Force Base to Keflavik. Keflavik to Stockholm. And after a long, seatrest-gripping flight over warzones and the anti-aircraft guns of a dozen factions, Stockholm to Hama.\n\nHama was a beautiful, ancient city, tightly clustered along the Orontes River. Minarets and clock towers pierced the skyline, gardens bloomed among its marble ruins, and giant metal water wheels still turned with the river's flow. But Hama was also at war. Flying in low over the Ghab Plain, the pilots could see all the signs. Gun emplacements, burned farms, bombed-out villages who'd had the rotten luck to meet the Turkish Army on a bad day. Or maybe it had been the Baathists who'd done that. \"Doesn't matter either way,\" thought the copilot. He'd seen the same stuff in Namibia.\n\nFinally, the plane touched down at Hama Airbase. The airstrip was little more than packed dirt, and one of the three steel hangars had been demolished by artillery. Out on the \"tarmac\", the general was waiting. Mohammed Ziad al-Hariri was stout, with a receding hairline and an easy smile. He deployed it as Colonel Schwarzkopf stepped out of the plane. Their respective translators sidled up.\n\n\"They call you the New Lafayette, Colonel.\"\n\n\"Technically, I suppose that I would be the New von Steuben.\"\n\n\"Regardless, a free nation thanks you. Welcome to Syria, Colonel Schwarzkopf.\""
 USA.oilcrisis.22.a: "\"Liberty will never more be without an asylum.\""
 USA.oilcrisis.23.t: "An Arrival in Beni Suef"
 USA.oilcrisis.23.desc: "Few people outside of Egypt had ever heard of Beni Suef. The vast streams of capital that had been flooding into Cairo and the Canal, propelled by foreign investment and railroad development, had left it behind. There had been a small Italian garrison-currently smeared across a back alley, courtesy of Baathist bullets-and a train station that most trains never bothered to stop at. It wasn't a true backwater, and to villagers throughout the governorate, it was still \"el-madina\", but most residents could feel the malaise in the air.\n\nNobody aboard the unmarked Learjet, cutting through the chilly night, knew about this. As it touched down on the makeshift airstrip, set up on the other side of the Nile from Beni Suef, a cadre of Baathist officers stood at attention. A small group of American soldiers hustled down the airstair, followed by the man of the hour. Deep-set eyes, a vast American chin, and a colonel's eagle on his uniform. Norman Schwarzkopf looked back at the plane that had brought him to Egypt, and then to the Egyptian officers.\n\n\"Salaam aleikum.\""
 USA.oilcrisis.23.a: "Wa aleikum salaam, colonel."
