 USA.38.t: "なぜOFNを拡大するか？"
 USA.38.desc: "自由国家機構と共栄圏はともに新たな民主主義国家であるイタリアを自勢力圏に取り込もうとしており、国内からイタリア新政府との交渉をより重点的に行うように政府に求める動きが強まっている。\n\n政治アナリストのジーン・カークパトリックは雑誌の中で、「なぜOFNを拡大するか」という論文を寄稿しこの問題を強く論じている。\n\n論文では、カークパトリックはイタリア帝国を「西洋的な西洋の国」とし、イタリアを同盟国にすることはヨーロッパと世界において増大するドイツの影響力に対して重要な一手になり、地中海と中東、そしてそれがもたらす石油へのアクセスは合衆国とその同盟国にとって極めて大きなものになるとカークパトリックは主張している。\n\n中東は今のところイタリア保護下の政府や独裁政権の下で比較的安定しているかもしれないが、この安定が続くとは限らないとカークパトリックは言う。この新たな脅威はイスラム主義者やナチスからもたらされるが、イタリアはこの地域での重要な同盟国となるだろう。\n\nカークパトリックは大統領と政府に対し、イタリアを同盟に引き込もうとする外交交渉をーー必要なあらゆる手段でーー強めるよう呼びかけている。軍事的にだろうと経済的にだろうと約束をすることは、ヨーロッパの新しく強い同盟国にとってコストが高いことはないだろうとカークパトリックは主張している。"
