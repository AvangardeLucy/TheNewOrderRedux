 USA_RD_burning_jungle_desc: "インドネシアが燃えているが、状況は？"
 USA_RD_pick_up_red_phone_desc: "Given that both of us are nuclear powers, it stands to reason that we must tread carefully when interfering with the Co-Prosperity Sphere. While Japan seems to be controlled by level-headed men, we must still be careful to toe the fine line between isolationism and being mavericks.\n\nWe will place a call to the Japanese on the red telephone. We will assure them that we have no interest in sending Japanese boys home with American bullets in them. Yet, our commitment to democratic movements around the world brings upon us a moral obligation to support those who fight for freedom in Indonesia. Reminding them of Indonesia's technical independence and sovereignty, we will caution them against launching an intervention into the East Indies and remind them that threatening the freedom of a sovereign people may have dire consequences."
 USA_RD_pick_up_red_phone_effect: "§OBy taking this decision, America will begin its involvement in Indonesia, and will face consequences depending on how this conflict will end§!.\n"
 USA_RD_work_the_backchannels_desc: "Open armament of Free Indonesia may be a bridge too far for the moment. Nonetheless, equipment has often found its way into the stockpiles of rebel movements throughout the world. If American equipment were to find itself in Hatta's hands, well, that would surely be just a coincidence...\n\nWe shall open back-channels of communication and transport between Hatta and the United States. We shall ensure Hatta gets his hands on some premium American equipment. Hopefully, this will help turn the tide in the Indonesian war."
 USA_RD_secure_supply_lines_desc: "Every army travels on its stomach, and Hatta's is no different. His men need food, his trucks need fuel, and his guns need cartridges. America will gladly provide all of these.\n\nWe will use our positions in the Pacific, particularly Australia, to secure supply lines to the liberated zones of Indonesia. With our help, Hatta's men will want for nothing. We can only hope Japan is less generous to Sukarno than we are to Hatta."
 USA_RD_south_africa_lessons_desc: "The conflict in South Africa taught us much about asymmetrical warfare in the late 20th century. Our troops are battle-hardened, and our attachés may have useful insights to offer Hatta's freedom fighters.\n\nWe will send US Army Rangers to teach the Free Indonesians entrenchment tactics to improve their defensive capabilities against Sukarno. We will also teach them logistical techniques that will improve their mobility and ability to stay organized while on the march."
 USA_RD_send_advisers_desc: "The war has dragged on longer than we hoped, and we have no choice now but to escalate. Where once, we merely assisted Hatta's army, now it's time to fight alongside them.\n\nWe will send a full division of US troops to Indonesia in an \"advisory\" role. While these will merely be volunteers, they will be fighting in the thick of it defending the Indonesians on their left and right. This move will allow us to take a more direct role in the Indonesian war effort."
 USA_RD_hidden_hand_desc: "Our \"advisors\" have been making excellent progress in the Indonesian war effort, yet Sukarno's henchmen have proven rather intractable. Perhaps it is time to use our new forward base and naval routes to enlarge our commitment in Indonesia.\n\nAnother division of \"advisors\" will be deployed to aid Hatta. This will still be done under the guise of volunteer assistance of the Free Indonesian administration, that our \"hidden hand\" in the conflict may continue to be obscured."
 USA_RD_war_of_words_desc: "As the Indonesian conflict unfolds, it is critical that we control the conversation surrounding it. While the American everyman might not have much of a reason to care about Indonesia, by framing the situation as a struggle against our Japanese enemy, we might win their hearts and minds.\n\nWe will hit the airwaves and ensure that the world and our own people both know the righteousness of Hatta's cause. This will induce our people at home to sympathize with the Indonesian struggle for freedom, as well as assure the Free Indonesians that we have their back."
 USA_RD_united_we_stand_desc: "The Indonesian War is not a vanity project for the US alone, but a cause the whole OFN can get behind. We can't shoulder the burden of aiding Hatta alone, it's time for the OFN to contribute to the liberation of Indonesia.\n\nWe will call in support from the OFN. Not volunteers, that's a bridge too far, but we will secure substantial equipment donations from our member states. Hatta's men will be armed with weapons from as far afield as Canada and New Zealand. This will hopefully greatly aid their independence struggle."
 USA_RD_expand_the_fleet_desc: "In 1853, Commodore Matthew Perry sailed into Tokyo Bay and forced the Japanese to end centuries of isolation from the world. He accomplished this by having a massive armada of the finest warships sailing behind him. Naval intimidation of the Japanese worked once, we pray it shall work again.\n\nWe will start insisting on double shifts at our dockyards. Fleet production will ramp up considerably so that our ships may be commissioned more quickly. Hopefully, we'll be able to spook the Japanese with our resurgent Navy."
 USA_RD_force_their_hand_desc: "The Japanese control the Indonesian skies. Sukarno's men fly above and rain hell on Hatta's men below. The Sphere's aerial dominance is unquestioned.\n\nPerhaps it's time to question it.\n\nWe will send fighter jets and CAS equipment to Hatta. He will now be able to boast a powerful air squadron to challenge Japanese air superiority. Of course, this may tip Japan over the edge..."
 USA_RD_arms_production_desc: "The Indonesian conflict is more demanding than we realized. Our existing military factory output is insufficient to meet the needs of Hatta's men, as Sukarno has dug in more deeply than we expected.\n\nBut that's easy to solve.\n\nWe will send over engineers to Free Indonesia to construct a major military production complex as swiftly as possible. This will be a small boost to the Free Indonesian arms output, but hopefully enough to turn the tide against Sukarno."
 USA_RD_forward_base_darwin_desc: "Australia is our closest ally to the Indonesians. The Northern tip of the country has one quite populous city, Darwin. This area could serve as an important launch point for any actions taken in the South Pacific.\n\nWe will offer to construct vast fortification networks in Northern Australia in order to brace for the conflict coming to their shores. These bases will also be excellent points from which to deploy troops to Indonesia."
 USA_RD_emergency_naval_training_desc: "I don't know if you've ever looked at a map, but there is no land route from the United States to Indonesia. Consequently, the Navy will be essential for any operations to assist Hatta, and it is all too important that the Navy be ready to carry them out.\n\nWe will launch emergency naval exercises to prepare our seamen for Indonesian operations. This may allow us to better update our naval warfare doctrines should we come into any conflict on the open seas. Hopefully the Japanese aren't foolish enough to let things get to that point, but we must nevertheless be prepared."
 USA_RD_ready_the_airforce_desc: "Our airmen are eager to deploy into Indonesia, but they need a base to deploy from first. Darwin has already been fortified for defense, but now it must be equipped for aerial operations.\n\nWe will send engineers to Australia to hastily construct air bases that are large enough for sizable air deployments. Their proximity to Indonesia shall allow us to aid Hatta's men from above, and deploy more squadrons than ever before."
 USA_NPP_ready_the_australians_desc: "Nixon, coward that he was, envisioned a policy of \"containment\" of Japanese imperialism. He would have used Australia as a forward operating base for US troops to provide an assistance role to Hatta. But we in the NPP know that the Organization of Free Nations ain't free. The Aussies ain't here to be a mere base of operations, they're going into the breach by our side.\n\nWe will put a call to the Aussies and tell them to ready their men for intervention in Indonesia. We'll get them fired up and ready to run through the jungle. We'll also send them some equipment too, in case they need it."
 USA_NPP_mandatory_naval_training_desc: "The purpose of the US Navy isn't just to move troops from point A to point B. It's not just a series of carriers for our planes. No, the Navy is a powerful tool in our diplomatic arsenal. It's the cannon that will fire the Marine Corps at Sukarno and keep the Japanese at arm's length.\n\nWe will conduct emergency Naval exercises to prepare the USN to starve Sukarno. Not only that, we will prepare our ships to deploy our forces on a moment's notice. Sukarno has no idea what he's in for, and the IJN would be well advised to stay out of the South Pacific while we operate..."
 USA_NPP_begin_the_blockade_desc: "The American people will not accept another South Africa. They do not want a long, protracted conflict that leads to horrible images on TV. They need not worry, we'll make sure Sukarno doesn't last long enough for us to get sick of fighting him. It's time to starve the beast.\n\nWe will cut Japan off from Indonesia. The USN will surround the East Indies, securing our supply lines and crippling Sukarno's. Our training will go a long way to making our Navy able to win the new Pacific conflict. Our Navy will be on high alert to stop any and all threats to Hatta's liberation struggle."
 USA_NPP_airforce_indonesia_desc: "Our naval supremacy in the East Indies has been entrenched through the blockade, but our air supremacy has yet to be established.\n\nYet.\n\nThe USAF will now begin emergency drills in preparation for the East Indies conflict. While on high alert, they will be far more effective at controlling the skies and aiding Hatta's ground troops."
 USA_NPP_south_africa_lessons_desc: "The conflict in South Africa taught us much about asymmetrical warfare in the late 20th century. Our troops are battle-hardened, and our attachés may have useful insights to offer Hatta's freedom fighters.\n\nWe will send US Army Rangers to teach the Free Indonesians entrenchment tactics to improve their defensive capabilities against Sukarno. We will also teach them logistical techniques that will improve their mobility and ability to stay organized while on the march."
 USA_NPP_send_over_the_planes_desc: "We cannot control the skies alone. Our pilots are still only flying in a volunteer role. This proxy war cannot be one solely through the limited direct involvement Congress permits us, we will have to get Hatta's men up in the air alongside our own.\n\nWe will send fighter jets and CAS equipment to Hatta. He will now be able to boast a powerful air squadron to challenge Japanese air superiority. Of course, this may tip Japan over the edge, but they should have known better than to resist the march of democracy."
 USA_NPP_maximum_pressure_desc: "Indonesia's freedom is non-negotiable. There will be no détentes, no olive branches, no treaties. Either we seize the day and cut off Japan's main source of oil now, or we never will.\n\nTime to turn up the heat on Tokyo. We will hit them with a diplomatic onslaught. They will be made to know, in no uncertain terms, that we are in this to win this. Hopefully they will back down."
 USA_NPP_propaganda_leaflets_desc: "Hatta's men are well armed, at this point, yet not as motivated as we would like. We must win over the hearts and minds of the Indonesians, show them that now is the hour of their liberation....if only they rise up and claim it.\n\nWe will begin an intensive propaganda campaign across Indonesia. This will inspire more recruits to the Free Indonesian cause as well as improve the fighting spirit of Hatta's troops."
 USA_NPP_block_the_japanese_desc: "The IJN is massive in comparison to the USN. Even though we are better trained and suffer none of the interservice rivalry issues that plague Japan, we still are unable to match them pound for pound in naval output. Let's fix that.\n\nWe will immediately invest into our dockyards to rapidly construct new naval vessels. Hopefully, the increased output will allow us to finish ships we've currently queued up. This will enable our navy to more effectively uphold the Blockade and block the Japanese."
 USA_NPP_fan_the_fire_desc: "Our factories just keep churning out more and more guns. What good are they doing sitting in a warehouse stateside? Our troops back home have no one to shoot, but Hatta's men do! Let's give em something to shoot with.\n\nWe will send yet more guns to Hatta. Japan may not like this, but there's too much at stake in the Indonesian conflict for us not to fan the fires of war."
 USA_NPP_fan_the_fire_effect: "§OWe will equip some new Indonesian divisions§!\n"
 USA_NPP_freedom_fighters_desc: "Since we imposed the blockade, Hatta's factories have lacked for nothing. As our supplies continue pouring in, we should strike while the iron is hot and redouble our aid efforts to the Indonesian freedom fighters.\n\nWe will send over the material necessary to improve the construction output in the liberated zones. The jobs created by our expanded efforts should please folks on the home front, too."
 USA_NPP_everything_must_go_desc: "\"Come on and get your guns! Help yourselves! Be my guest! No charge! Free samples! Guns guns guns! Once in a lifetime giveaway! Everything must go! We have grenades, take a whole crate! Do you want artillery? Well we got artillery! Do you want jeeps? Well if you fight for Hatta, you can have the whole motor pool! Don't forget your bullets! Everything goes for free!\""
 USA_NPP_patriot_division_desc: "The namby-pamby RDC would exercise more \"caution\" before doing this, but we don't have the same constraints as the establishment. We aren't afraid to put our men in the thick of it with Hatta's. South Africa didn't scare us off of war, it just made us better at fighting it.\n\nWe will send a fully armed, fully trained, and fully American division to directly aid Hatta. This will be seen as an extreme escalation by the Japanese, but we see it as a challenge they'll inevitably back down from."
 USA_NPP_ship_over_industry_desc: "We have sent over industrial aid already, and it has been well appreciated. But we can do better, Hatta's men deserve better.\n\nWe will ship over yet more material to Free Indonesia. This time we will have a focus on constructing military factories. This should hopefully ensure his men are well equipped."
 USA_NPP_to_the_end_of_the_line_desc: "We have the factories, we have the industry, and we have the will. We will not allow the American public to get weary about this war like they did with South Africa. We must escalate, and rapidly. We win this now or we lose this forever.\n\nAnother Patriot Division will be sent over. God willing, we will take out Sukarno once and for all. If not, there's no telling what Japan will do in revenge.\n\nAlea iacta est."
