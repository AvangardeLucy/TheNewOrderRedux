 USA.oilcrisis.100.t: "行き詰まる機械"
 USA.oilcrisis.100.desc: "アメリカ経済は、他のどんなエンジンの類いと同様に石油の連続的な供給によって機能している。石油由来のアスファルトは、国内の何千マイルにも及ぶ高速道路を舗装し、ガソリン、灯油、ディーゼル燃料はトラック、飛行機、船、自動車を動かして街から街へと金や物を運び、ナフサやガスは多くの化学製品を構成したり多くの家庭を暖めたりする。ルイジアナ沖の油田から採れたものでも、アラビア半島の豊富な油田から採れたものでも、安価な石油は世界一の経済を底辺縁の下で支える要となっている。\n\nところが10年の変わり目となったある晴れた日に、原油価格が4倍の1バレル12ドルにまで上昇した。そして潤滑油も燃料も失ったエンジンかのように、世界最大の経済が泡を食って急停止した。ウォール街は修羅場に陥り、株価指数は底を割り、下げ止まりの兆しはない。主要道路の状況もあまり良くなかった。国中のガソリンスタンドの前に何キロも続く車の列を見れば分かる。全員決して来ない燃料の輸送船を待っているのだ。海外で起こった紛争がアメリカにもたらした危機は、商品の価格を高騰させると同時に、人々が買うための金を稼げなくしている。言い換えれば、ここ10年の成長を妨げ、逆行させることさえありえる大惨事だ。\n\nアメリカは世界初のオイルショックに対する対策を求め、議会で必死に議論している。その議会は現代の経済思想からかけ離れた難問の解決策を求め、ホワイトハウスに必死に訴えた。そしてその責任が大統領執務室机にたどり着いた。いつ、どのように対応すればよいのだろうか？"
 USA.oilcrisis.100.a: "党や人々と同様に大統領も悩んでいる。"
 USA.oilcrisis.101.t: "（イタリア人の）アラビア半島に着目"
 USA.oilcrisis.101.desc: "危機発生直後から米国政府が迅速かつ入念に対応した結果、原油価格はようやくピーク値から下落した。かつて指数関数的に高騰していった原油価格は、今や耐えられる水準までゆっくりと、しかし着実に下落し始めている。もちろん完全に元に戻るには何年もかかるかもしれないが、アメリカ全体が、自国民がようやく職を取り戻して、必要なものを安価に購入することができると知って安堵のため息をついており、政府もようやくオイルショックの根本原因に対処するために外部に目を向けることができることに気が付いた。\n\nイタリアが中東において帝国支配を崩壊させたことが、世界市場の増大していく新たな苦痛の爆心地であると、多くの人が論理的に指摘している。イタリアはアラブの民衆の騒乱を抑えるどころか穏健化させることもできなかったことは、世界最大の安価で高品質の原油供給に次々と途絶を引き起こした。政府内のかなりの派閥がアメリカのリソースは、弱った帝国の衰退を早めるために使われる方が良いかのように不平を言っている。しかしワシントンはイタリアがOFN加盟国であることを踏まえて、この新しい同盟国の中東に対する弱まりつつある支配を支援することが、世界の石油供給を安定させる確実な方法であると判断した。\n\nしかし親イタリア的介入を支持する人々でさえ、その加減については意見が分かれている。つまり明白な軍事行動と秘密裏の作戦のどちらがローマ自身の努力を最もよく補完するかということだ。[Root.GetName]大統領はペンタゴンが中東の現状をより明確に評価できるようになるまで、双方の立場を行ったり来たりすることでこのジレンマに対処している。"
 USA.oilcrisis.101.a: "イタリアとその油田に安寧あれ！"
 USA.oilcrisis.102.t: "（アラブ人の）アラビア半島に着目"
 USA.oilcrisis.102.desc: "危機発生直後から米国政府が迅速かつ入念に対応した結果、原油価格はようやくピーク値から下落した。かつて指数関数的に高騰していった原油価格は、今や耐えられる水準までゆっくりと、しかし着実に下落し始めている。もちろん完全に元に戻るには何年もかかるかもしれないが、アメリカ全体が、自国民がようやく職を取り戻して、必要なものを安価に購入することができると知って安堵のため息をついており、政府もようやくオイルショックの根本原因に対処するために外部に目を向けることができることに気が付いた。\n\nイタリアが中東において帝国支配を崩壊させたことが、世界市場の増大していく新たな苦痛の爆心地であると、多くの人が論理的に指摘している。イタリアはアラブの民衆の騒乱を抑えるどころか穏健化させることもできなかったことは、世界最大の安価で高品質の原油供給に次々と途絶を引き起こした。米国議会はほぼ全会一致で瀕死かつ疎遠な帝国の惨めな運命に無関心であり、ワシントンはローマの爪からアラビア半島を解放する運動を支援することが、この地域、ひいては油田を安定させるために最も役立つと判断した。\n\nしかし親アラブ派の間でさえ、一つ疑問が残っている。誰がアメリカの恩恵を受けるべきか？アメリカが誰を支援すべきかについて活発な議論が交わされているが、最近の諜報によると、ライヒはバアス派を自らの邪悪な計画に利用するために支援を送っているようである。したがって半島内のサウジ家とその家長であるファイサル国王しか候補がいない。この情報をもとに、[Root.GetName]大統領は議論に決着をつけるために以下の勢力に力を貸すことに決めた。"
 USA.oilcrisis.102.a: "……リヤドの王族。"
 USA.saf.effects.2.t: "反戦感情の高まり"
 USA.saf.effects.2.desc: "As the United States of America scale up their efforts to win the war in South Africa, sending even more supplies and soldiers to the front, the ever-changing political landscape takes a new turn.\n\nToday, a rather expected, but still worrying report has reached the White House: director Hoover of the FBI has warned the President of a steady decrease in the general support for the war and - subsequently - for the government. His agents have noticed a steady increase in anti-war rhetoric: newspapers, radio broadcasts and several opposition politicians are criticizing the choice to send \"our boys\" to \"die in the jungles and quagmires of a god-forsaken hell\" and, while the tones are still kept civil, small non-violent protests and marches are breaking up in counties where the draft has been felt more extensively.\n\nWhile the effects of such propaganda are still limited, the report considers \"very likely\" that a prosecution of the hostilities with the Afrika-Schild will only worsen the current state of affairs, and urges \"immediate gains\" to quell the discontent, or we'll risk facing a severely worse situation in the next months."
 USA.saf.effects.2.a: "Our boys will return home very soon and covered in laurels, I'm sure of it!"
