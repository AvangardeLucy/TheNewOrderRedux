 USA.1760.d: "For Jackson, walking around Washington D.C. never gets old. Although he had already lived there for a year, the novelty had not yet worn off. It was a city where everything was happening, all at once. His favorite place to walk around was Embassy Row. A street adorned with flags from around the world and buildings to match, Embassy Row was the beating heart of America's chancery and diplomatic body. The buildings were always pretty (or at least interesting), and it was right next to a fantastic burger joint.\n\nThe first thing he always noticed was the noise. It was hard not to- it was deafening. On a quiet day, it would be more of a dull roar, but still ever present. Countless protestors standing outside the Reich and Japan's embassy- chanting their sayings and waving their signs. The signs could have anything on them- pro-OFN or \"Boycott the Reich\" were the most common, of course, but sometimes you'd see an \"LBJ All the Way\", \"States Rights- Vote Wallace\" or even a \"Nixon Now!\" poster or sign.\n\nHere was a place where a Wallace supporter could stand next to a supporter of 'Scoop' Jackson and agree with everything- united against the tyranny of the Rising Sun and the soaring eagle- at least in theory.\n\nJackson had spent a lot of time in front of the Reich's embassy. He had protested there, a lot; he was doing what he thought was best for his country as he stared down the Sovereigntist counter-protestor bastards- and he hadn't blinked, he hadn't backed down.\n\nThat wasn't why he was here today, however. He had seen the Reich's embassy. He had seen Japan's. He had seen the old (but recently refurbished) English embassy, and he had even gone inside the small Vichy French embassy. There was one embassy that he constantly looked for; one that constantly evaded him."
 USA.1760.a: "Where's the Russian Embassy?"
 USA_bloody_jim_crow_desc: "Tragedy has struck America. With President Nixon's inaction and the Civil Rights Act still stuck in the halls of Congress, the debate surrounding the issue of civil rights has taken a turn for the worse. In the city of Birmingham, Alabama, civil rights activists and counter-protesters, the latter aided by members of the Klan, clashed against each other, with several people being injured or dead. Nobody knows whose fault it is, and no one knows how the nation can recover from the aftermath, but one thing is certain: race relations have touched the nadir in America's history, and it would take a miracle to bring things back to normality."
