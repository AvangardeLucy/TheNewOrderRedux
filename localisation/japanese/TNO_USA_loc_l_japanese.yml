 USA_elec_prim.11_RD_Incumb: "Delegates from all over the United States have arrived at Miami Beach, Florida and the Convention Center there to inaugurate [USA.GetLeader] as the Republican-Democrat candidate for President. After four years in the White House, it's time for another Presidential election so the whole country can determine if the incumbent deserves another term, or if it's time for a change.\n\nThe Primaries for the RDC was short and sweet this year, as only one candidate emerged to challenge the President, former-Governor of Michigan George Romney. However, like usual in American politics, it's next to impossible to beat an incumbent President in the convention, and Romney's long-shot attempt quickly fell flat, turning the RDC Convention into a coronation for [USA.GetLeader]. Promising another term of prosperity and success, the President focused his sights on the National Progressive Pact, readying his coalition to take them on."
 USA_elec_prim.11_NPP_Incumb: "予備選挙と党員集会が終わり、そして今、フロリダ州のマイアミビーチ党大会会場に、全州・全領土から1000人以上の代議員が集結している。今年は、前ミシガン州知事のジョージ・ロムニーとオクラホマ州選出の下院議員、ジーン・カークパトリックの二強の争いに絞られた。\n\nロムニーは、歴史的な超党派主義かつ進歩的でありながらビジネス志向の強いRDCの主流派共和党員である一方、カークパトリックは、長年にわたり合衆国内における政治学の分野と外交政策を形成してきた断固としたリベラルな民主党員で、RDCの投票者に多くの迷いをもたらしている。カークパトリックは、リベラルでありながらアメリカ第一主義を志向することで国民進歩連盟進歩派の票をある程度取り込み、アメリカの進歩的な未来を拡張できる新しい連合を作れると主張しているが、ロムニーの支持者は、カークパトリックは本の虫教授に過ぎず、彼女がトップでは国民進歩連盟に再び勝利を明け渡してしまうと主張している。\n\nしかし、両者の間には疑問が多い。カークパトリックは、あまりにもアメリカ国民から乖離しすぎてRDCをまとめることができないのではないか？ロムニーの超党派性は利点なのか、それとも欠点なのか？多くの共和民主連合員は今回の選択肢がこれらしかないことに落胆しており、支持率の低下や党の結束の分断を懸念する声を上げている。しかし最終投票の結果が発表され、その勝者は……"
 USA_elec_prim.11_RD_Incumb_64: "予備選挙と党員集会が終わり、そして今、フロリダ州のマイアミビーチ党大会会場に、全州・全領土から1000人以上の代議員が集結している。共和党員と民主党員が集う中、[USA.GetLeader]大統領は伝統に則って大統領を2期で退任し、一つの時代が終わろうとしている。トップが空いたことにより、多くの者が後継大統領として名乗りを上げようとしている。今年は、前ミシガン州知事のジョージ・ロムニーとオクラホマ州選出の下院議員、ジーン・カークパトリックの二強の争いに絞られた。\n\nロムニーは、歴史的な超党派主義かつ進歩的でありながらビジネス志向の強いRDCの主流派共和党員である一方、カークパトリックは、長年にわたり合衆国内における政治学の分野と外交政策を形成してきた断固としたリベラルな民主党員で、RDCの投票者に多くの迷いをもたらしている。カークパトリックは、リベラルでありながらアメリカ第一主義を志向することで国民進歩連盟進歩派の票をある程度取り込み、アメリカの進歩的な未来を拡張できる新しい連合を作れると主張しているが、ロムニーの支持者は、カークパトリックは本の虫教授に過ぎず、彼女がトップでは国民進歩連盟に再び勝利を明け渡してしまうと主張している。\n\nしかし、両者の間には疑問が多い。カークパトリックは、あまりにもアメリカ国民から乖離しすぎてRDCをまとめることができないのではないか？ロムニーの超党派性は利点なのか、それとも欠点なのか？多くの共和民主連合員は、[USA.GetLeader]の成功した政権を引き継ぐ選択肢がこれらしかないことに落胆しており、支持率の低下や党の結束の分断を懸念する声を上げている。しかし最終投票の結果が発表され、その勝者は……"
