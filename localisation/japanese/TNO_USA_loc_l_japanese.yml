 USA.succession_letters.72.t: "ゴールドウォーターから後継者への伝言"
 USA.succession_letters.72.desc: "ホール殿\n\n人民の政府は、全体主義や貴殿が公言するような思想とは相容れないものだ。個人の自由に対する活動が成功を収めることはなく、国民はすぐに貴殿の馬鹿げた態度に飽き飽きするようになるであろう。\n\n祖国は多くの大災害を乗り越えてきた。この国は貴殿も乗り越えるであろう。"
 USA.succession_letters.72.a: "£goldwater_signature"
