 USA_politics_details_category_desc_gui: "アメリカの政治は、どんなに良い時代であっても、透明性が高いとは言えない。今、米国は最も差し迫った時期に直面しており、政党、同情心、忠誠心の混沌とした移動は避けられない。以下、可能な限りの状況報告を作成した:\n\n£GFX_rd_texticon §R共和§!§T民主§!連合[ROOT.GetRDUnity]£GFX_npp_texticon §O国民進歩連盟§![ROOT.GetNPPUnity]アメリカ社会[ROOT.GetUSAUnity]\n\n[ROOT.GetRDUnited][ROOT.GetRightYockeyUnited][ROOT.GetLeftCenterUnited][ROOT.GetRCenterUnited][ROOT.GetRRightUnited][ROOT.GetDCenterUnited][ROOT.GetDRightUnited]\n現在、£GFX_rd_texticon §R共和§!§T民主§!連合の議員は[?RD_senators|Y0]人でその内:\n\n[?RD_R_senators|Y0]人が£GFX_rd_r_texticon §R共和党派§!。\n[?RD_D_senators|Y0]人が£GFX_rd_d_texticon §T民主党派§!。\n\n現在、£GFX_npp_texticon §O国民進歩連盟§!の議員は[?NPP_senators|Y0]人でその内:\n\n[?NPP_C_senators|Y0]人が£GFX_npp_c_texticon §K進歩党派§!。\n[?NPP_FR_senators|Y0]人が£GFX_npp_fr_texticon §g国民党派§!。\n[?NPP_R_senators|Y0]人が£GFX_npp_y_texticon §j「至上主義派」§!。\n[?NPP_L_senators|Y0]人が£GFX_npp_l_texticon §eマルクス主義派§!。\n\n自由選挙こそが、アメリカを真の意味で§T「自由の最後の砦」§!たらしめているのだ。各州は、6年ごとに2人の上院議員を選出する。アメリカには二大政党として£GFX_rd_texticon §R共和§!§T民主§!連合と£GFX_npp_texticon §O国民進歩連盟§!が存在しており、さらにその中にも複数の派閥がある。各党の人気は選挙での勝利に不可欠であるが、§Y党の結束§!が不十分で、異なるブロックが自分たちの政策に近い対立候補に投票するのを阻止できなければ意味がない。党の候補者選びは各派閥の強さに依存し、§Y党の人気§!は地域キャンペーンで§G向上させることができる§!。だが、選挙活動は§Rうまくいかない§!可能性もある。\n\nアメリカ大統領は、アメリカ国民によって直接選ばれるわけではない。その代わり、アメリカ人は人口の大きさに応じて州の選挙人を選出し、自分たちに代わって候補者に投票する。大統領選挙でも§Y政党の人気§!は重要だが、派閥に属する者は自分たちと同じ考えを持つ候補者に投票する傾向がはるかに強い。"
