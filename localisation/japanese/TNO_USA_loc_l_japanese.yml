 USASJ.3.desc: "悲しい知らせが飛び込んできた。米国最高裁の最年長判事の一人が死去したのだ。[GetJudgeLeaning]な判事として、在任中には賛成意見、反対意見ともに注目すべき意見書を幾らか書いた。しかしながら、この厳粛な瞬間はこの国の最高裁判所のバランスを変えるチャンスでもある。適切な候補者を選び、上院での手続きを慎重に進める必要があるが、もし成功すれば、わが政権にとって大きな勝利となるはずだ。"
