 USA.madagascar.1.t: "亀裂が露わに"
 USA.madagascar.1.desc: "大統領の命令で国家安全保障会議が招集された。進言したのはマクナマラ財務長官だ。\n\n「なあボブ。マダガスカルの海上封鎖の話だけじゃないの言ったのは君だぞ。何もないなら、マダガスカル問題は取り立てて議題にすることがないと言ったのも君だ」\n\n「ええ大統領、まったくその通りです」\nマクナマラは姿勢を正した。\n「実はCIA長官から要請を受けました。私に会議の招集を進言してほしいと」\nマクナマラは長官に目をやった。パイプをくわえた長官の口元は、話したくてたまらないと言わんばかりの笑みを浮かべている。\n\n「じゃあさっさと話せ」\n大統領がせっつくと、長官は煙を吐き、身を乗り出して話し始めた。\n\n「大統領、CIAはマダガスカルのドイツ植民地政府内部に高レベルの情報提供者を確保しました。当該人物がある種……ベルリンに対する忠誠心に疑問を抱いている点については、全幅の信頼が置けます。ドイツ帝国の弱体化、それにヒトラーの健康状態の悪化にともない、マダガスカル島で衝突が起きる可能性はますます高まっています。すでに反乱軍の蜂起計画の存在、それに現地政府内部の分裂についてもキャッチしています」\n\nニクソンは肩をすくめた。\n「その情報提供者とは誰だ？そいつの言うことを信用できるのか？」\nマクナマラは眼鏡を直した。長官はもったいぶったように、またパイプから煙を吐いた。\n「大統領、我々の情報提供者はエミール・モーリス国家弁務官です」\n\nニクソンは一瞬唖然としたが、すぐに我に返った。\n「なんてこった。それは、凄いな。ヒトラーとも直接連絡できるのか？」\n長官はうなづいた。\n「モーリスはヒトラーの側近の中では最古参格です。もっとも2人の関係は以前ほど良くはありません。それがモーリスが出国したがっている一因でもありますが。そしてCIAの考えでは、モーリスの情報は信頼できます」\nニクソンはしばらく静かにうなづき、やがて切り出した。\n\n「よし、大手柄だ。最新情報は逐一報告しろ。なにか突破口が見つかったら、すぐに私にも知らせるんだ」"
 USA.madagascar.1.a: "統一条約に食い込むことができるだろうか。"
 USA.madagascar.2.t: "完璧な嵐"
 USA.madagascar.2.desc: "\"Mister President, we believe the dam is about to burst in Madagascar.\"\n\nMaurice wanted out. The perfect storm of pressures and crises seemed about ready to completely tear the Indian Ocean island apart. The President sat down in his chair, switching the phone to his left hand as he shifted through some papers on his desk. \"What's going on? I haven't had any information in my daily briefings on the issue. The last I heard was when we spoke right after we lifted that blockade.\"\n\n\"Well, Mister President, there is a pandemic of black plague across the countryside. The Jews in the North are getting uppity, so to say, especially because of the chaos back in the mother country. SS units across the island have been in constant contact with Himmler and his underlings. Maurice is terrified he may be shot any day by his own guards. And the natives may revolt soon, as well. For what it's worth, we agree with his assessment that Madagascar is about to become a warzone.\"\n\nA perfect storm, alright. \"Well, give it to me straight. What are our options? Realistically speaking, that is.\"\n\n\"Well, Mister President, you have two realistic options. The Agency can affect the delivery of several crates of weapons -- rifles, grenades, pistols, the like -- for Maurice to hand out to his loyalists. The other option is to simply hand him a lump sum of money. He can then use that sum for bribery, or purchases of his own, or what have you.\""
 USA.madagascar.2.a: "我々は民主主義の兵器廠なんだ、結局"
 USA.madagascar.2.ab: "金が世界を回すのだ。"
 USA.madagascar.3.t: "Shalom auf Madagaskar!"
 USA.madagascar.3.desc: "Today international observers have reported the final victory of the Jewish partisan movement on Madagascar. A local militia commander, near the city center of Toamasina, was quoted as saying that their success was \"just the first of many plans of revenge\" for the horrors of previous decades.\n\nChaos still reigns in many parts of the island as what remaining German loyalists flee or go into hiding. As the beginnings of a proper government begin to form, however, there is light at the end of the tunnel. The Director of Central Intelligence is upset over the outcome. For his part, President [USA.GetLeader] is quietly annoyed, but publicly exuberant. A reporter for CBS News quoted an aide of the President as being \"excited for the possibilities of a free Madagascar in the future,\" and hailing \"the beginning of the end of global fascist terror.\"\n\nStill, few Americans even know what a Madagascar is, much less understand the complexities of the issues that have led to this moment."
 USA.madagascar.3.a: "It could have been worse, I guess."
 USA.madagascar.4.t: "The German Loyalists Hold The Line"
 USA.madagascar.4.desc: "Today international observers have reported a seemingly final victory for the German garrison on Madagascar. Large convoys of trucks, loaded with captured militiamen, partisans, and suspected collaborators and sympathizers -- Jewish, natives, and others alike -- are photographed and filmed on their way into the countryside -- where their fate is unknown.\n\nEven despite the German victory, chaos still reigns in many parts of the country. Command hierarchy among the troops suffers greatly the further from the capital one goes, with revenge killings and attacks carried out on unsuspecting civilians and villages -- regardless of their true or suspected sympathies. It will take a great deal of time for the economy to recover, as well. The scars of war are never fully healed.\n\nThe White House has issued a statement hammering \"Nazi tyranny\" and has declared its intention to double its efforts in combating \"global fascist terror\". The bellicose rhetoric hasn't inspired any responses of note from Germany or Japan, and whether the President's statement is true or not remains to be seen. For now, Madagascar will remain under foreign domination, its people exploited and oppressed in the name of the glory of the Third Reich."
 USA.madagascar.4.a: "Another blow to liberty -- and the CIA."
 USA.madagascar.5.t: "A Crushing Victory"
 USA.madagascar.5.desc: "\"Mister President, we've achieved a crushing victory! Our boys in Madagascar have won.\"\n\nSomething of an overstatement, [GetPresidentLastName] thought. He really preferred these phone conversations over meeting the man in person -- but now, he was growing tired even of this. \"Yes, director. Congratulations on your operation. You did a hell of a job.\" Madagascar was now under OFN jurisdiction for the time being -- and hopefully would stay that way. But there were many questions of the future that remained to be answered.\n\n\"No, Mister President, the success is all yours.\" There was an awkward pause. \"Your statement to that reporter earlier today was very nice, if I do say so myself.\"\n\nNo shit, the President thought. \"Yes, thank you. I think it's important we continually reinforce our intentions to support a transition to democracy. That's why we got involved in the first place, after all.\"\n\n\"Yes, very good, Mister President,\" the director said. \"With any luck, this is just the first of many great victories under this administration.\""
 USA.madagascar.5.a: "Perhaps not a crushing victory, but a victory nonetheless."
 USA.madagascar.6.t: "Masters of Their Own House"
 USA.madagascar.6.desc: "Today international observers have reported a final victory for the native militias and rebel brigades on Madagascar. Flags of the colonial regime and of Germany are trampled and spat upon, torn to bits, and lit on fire; statues toppled; government collaborators beaten to within an inch of their lives or outright killed; and public monuments and government buildings defaced. For the first time since the 19th century, Madagascar is free.\n\nThe first pillars of the so-called Malagasy Republic have been erected. Soon, law, order, and peace will return to the island -- or so many hope. Of course, the result isn't exactly what the CIA or the President's closest allies hoped for, but a free people strongly opposed to German domination is a good friend, indeed.\n\nPresident [GetPresidentLastName], however, is wary. He remembers the crisis that gripped Guyana in its slide toward autocracy; in some ways, he sees similarities in the creation of the independent Malagasy government. Only time may tell, however, whether Madagascar will truly embrace freedom."
 USA.madagascar.6.a: "We welcome the people of Madagascar into the concert of free nations."
 USA.madagascar.7.t: "マダガスカルの岐路"
 USA.madagascar.7.desc: "As the war ended, and the last pockets of resistance are dealt with, the necessity of our military administration is raised into question. We've successfully not only tore a Reichskommissariat from the German sphere, but simply put, now we need to decide which path we'll leave Madagascar in."
 USA.madagascar.7.a: "ヴィルヘルム・シュトフのコネは円滑な政権移行に役に立つ。"
