 USA_npp_saf_saving_africa: "アフリカの防衛"
 USA_npp_saf_saving_africa_desc: "NPPは、このような厄介な戦争が自分の手に転がり込んでくることを望んでいたわけではない。我が政権はアメリカ人の生活を向上させ、日本に対して強く立ち向かうことにより集中することを望んでいる。しかしだからといって、この戦争をアメリカにとって好都合な条件で終わらせなければならない責任がないわけではない。世界中のファシズムに立ち向かうために、南アフリカを防衛し、アフリカの国家弁務官たちを打ち負かさなければならない。"
 USA_npp_saf_in_africa: "アフリカで"
 USA_npp_saf_in_africa_desc: "共和民主連合の嘘とお節介が、この戦争で勝利することをより困難にしていることは明白である。アフリカでの勝利よりも、屈辱を避けるための際限のない占領を維持することが優先され、その結果我が政権は戦争の実態についてかなり不案内になってしまっている。直ちに南アフリカに政府関係者を派遣して現地の状況を把握し、我々の真の選択肢を把握する必要がある。"
 USA_npp_saf_stable_front: "安定した戦線"
 USA_npp_saf_stable_front_desc: "我らの高級将校の1人であるウィリアム・ウェストモーランドによれば、南アフリカでの地上戦はこのままでは勝てないそうだ。あまりにも多くの地域が敵の隠れ家やゲリラの支配下にあるか、単に無防備な状態にされている。我々はボーア軍やドイツ軍に対して攻勢をかけることを考える前に、部隊の配置を見直して前線を補強し、戦況を安定させる必要がある。"
 USA_npp_saf_bolster_forces: "流動的な戦線"
 USA_npp_saf_bolster_forces_desc: "空軍の最高司令官の1人であるジョン・ラヴェルによると、米軍はボーア軍やドイツ軍に対して決定的な打撃を与える能力を持っているという。我が国の産業と軍事力は、国家弁務官たちが通常持ちうるものをはるかに凌駕している。この圧倒的な火力を使って、我が軍は敵地に猛烈な攻勢をかけて新しい流動的な戦線を作り出し、より早期の勝利の機会を掴むことができる。"
 USA_npp_saf_at_home: "銃後で"
 USA_npp_saf_at_home_desc: "米国はやや不安定な状況にある。2年間で3人の大統領が誕生し、未だかつて見たことがない連盟がホワイトハウスを手に入れ、そして何と言っても国はいまだに不人気で血なまぐさい戦争から抜け出せないでいる。国家も我が政権も、このままではやっていけない。我々は南アフリカ戦争を終わらせるという態度を公に明らかにし始めるべきだ。それは名誉ある終戦でなければならないが、我々が戦争を終わらせるのだ。"
 USA_npp_finishing_what_they_started: "奴らが始めた戦争を終わらせる"
 USA_npp_saf_saving_africa.tt: "この戦争は必ず勝つ。\n"
 USA_npp_saf_in_africa.tt: "勝つためには、軍隊が最優先されなければならない。"
 USA_npp_saf_stable_front.tt: "安定した戦線を維持することを優先する！\n"
 USA_npp_saf_temporary_measure.tt: "「より厳しい措置がまもなく行われる！」\n"
 USA_npp_saf_bolster_forces.tt: "§R「石器時代に戻してやれ！」§!\n"
 USA_npp_saf_send_guns.tt: "「我々全員を止めることなど奴らにできるものか！」\n"
 USA_npp_saf_at_home.tt: "しかし国内でも何かをしなければ……\n"
 USA_npp_saf_student_riots.tt: "単純に戦争が不人気であることが現実なのだ。\n"
 USA_npp_saf_moral_war.tt: "「しかし、ドイツ人どもが我々にしたことを思い出せ！」\n"
 USA_npp_saf_war_industry.tt: "我々は団結して、あのクソ野郎どもと戦う！\n"
 USA_npp_saf_tail_behind_our_legs.tt: "§R焼け§!、§Y坊や§!、§R焼き払え！§!"
 USA_SAF_WAR_Putting_out_fires: "この火をつけたのは我々ではないが、しかし我々が責任を持って消し止める。"
 USA_SAF_WAR_NPP_General_Bonus: "受け継いだ戦争"
 USA_SAF_WAR_NPP_Stable_Front: "安定した戦争"
 USA_SAF_WAR_NPP_fluid_front: "流動的な戦争"
 USA_npp_saf_subsidizing_guns: "我らの産業的同盟国を§G助成する§!ディシジョンが解禁される。\n"
 USA_npp_saf_moral_war: "同盟国を宥める"
 USA_npp_saf_moral_war_desc: "OFN内のアメリカの同盟国は11月のNPPの勝利にやや怯えていた。何しろアメリカは彼らを南アフリカ戦争に引きずり込み、多くが恐ろしい損失を被ったのだ。今撤退することは、同盟国たちにとって政治的に困難であり、血と財産を浪費することは言うまでもない。オタワ、キャンベラ、ウェリントン、その他の地域に駐在する我らの大使は、我々がそのような浪費をするつもりはないことを明確に示さなくてはならない。南アフリカにおける唯一の選択肢は満足のいく勝利であり、それは関わった政治組織に関係なく達せられるであろう。"
 USA_npp_saf_war_industry: "戦争産業を膨張させる"
 USA_npp_saf_war_industry_desc: "武器なしで戦争に勝つことはできないが、この戦争も例外ではない。南アフリカ戦争に勝つための新たな試みは、多くの新兵器を必要としている。我々は小火器からヘリコプターに至るまでの新しい契約書の作成を直ちに開始して、アメリカの軍産複合体を稼動させるべきだろう。その兵器はすべて南アフリカやOFNの同盟国だけでなく、米軍にも行き渡ることになる。兵器産業に資金を提供することで、我々は火力を得ることができる。"
 USA_npp_saf_scoops_way: "ハンフリー案"
 USA_npp_saf_scoops_way_desc: "南アフリカ戦争が始まってからしばらく経った今、我が国の戦闘力は完全に疲弊しており、それだけでなくアメリカ国民の支持も失いつつある。この戦争から早く抜け出して威信を保つには、アフリカ人に任せるほかない。残念ながら、南アフリカ軍は訓練も補給も十分ではない。もし彼らを十分に訓練すれば、我々の撤退をカバーさせることができるかもしれないし、そうすれば我々は彼らに戦争を譲ることができる。現在我が連盟はこの問題に関して分裂している。国民党派はこれを逃げ腰すぎると考えているが、我々が介入を終えるにはこれしかないのである。反対があろうとも、我々はこの戦争から手を引かなければならない。"
 USA_npp_saf_support_them: "兵士を支援"
 USA_npp_saf_support_them_desc: "我々が帰国の準備をしているにせよ、我々の兵士の一部はまだ南アフリカに残っている。餞別として、アメリカ製の高品質な銃を南アフリカに贈るべきだろう。もちろん南アフリカ政府は我々のの武器の使用料を支払わなければならないが、しかしこの際どうだっていい。"
 USA_npp_saf_larger_saf_army: "より大規模な南ア軍"
 USA_npp_saf_larger_saf_army_desc: "南アフリカの戦闘準備の整った兵士は少ないかもしれないが、より多くの「十分な」兵士がいれば、我々は完全撤退を果たすことができるかもしれない。我々は南アフリカにもっと多くの兵士を動員するよう奨励することで、我らの兵士を戦闘から解放し始めることができるようにすべきだ。"
 USA_npp_saf_africanisation: "アフリカ化"
 USA_npp_saf_africanisation_desc: "戦争が始まった当初から、我が軍がこの戦争における南アの原動力であった。我々は顧問を送り、軍隊を送り、ボーア人と直接戦ってきた。しかし今こそ我が軍はその大陸から撤退し南アフリカに主導権を握らせるべき時だ。問題は南アの軍隊は改良が必要なことであり、今のままでは進撃するドイツ軍に駆逐されてしまうだろう。彼らの軍隊に適切な訓練を施すために多くのリソースを投入しなければならないが、少なくとも本国の人々は我々の直接の介入が終わるのを喜ぶだろう。"
 USA_npp_saf_train_their_men: "兵士を訓練"
 USA_npp_saf_train_their_men_desc: "現在の南アフリカ軍単独では、進軍する精鋭のドイツ兵によって確実に壊滅するだろう。ここの軍隊は、戦争に飢えて専門的に訓練されているアメリカ人の青年とは異なる。彼らがドイツ軍を撃退できるようにために、今から南アフリカ人を訓練しなければならない。"
 USA_npp_saf_defending_the_cities: "都市の要塞化"
 USA_npp_saf_defending_the_cities_desc: "南アフリカは開戦以来、親衛隊のヴェアヴォルフとドイツに支援されたパルチザンに悩まされてきたが、その影響はまだ都市部には及んでいない。田舎が燃えている間はそこは事実上唯一安全な場所なのだ。迅速なズュートヴェストの爆撃機と荒々しいオストアフリカの歩兵が南アフリカの都市に損害を与える前に、そこを要塞化することが急務である。もしこれらの都市が破壊されて瓦礫になったら、弱い共和国は全てを失ってしまう。"
 USA_npp_saf_whip_their_commanders: "指揮官を鍛える"
 USA_npp_saf_whip_their_commanders_desc: "多くの場合、兵士の質は指揮官次第で決まる。今の南アフリカの指揮官は……せいぜい平均以下だ。彼らは今のままでは任務を果たすことができない。だから我らのタフな指揮官一部は彼らにどうすべきか、フン族に勝つやり方を教えなければならない。ドイツ軍を阻止するチャンスを掴めるようを部下たちを効果的に戦場に導くことができるように、指揮官たちを鍛える必要がある。"
 rfk_appease_le_hawks: "£GFX_npp_fr_texticon §g国民党派§!とその§G支持者たち§!はこの戦略を支持する。\n"
 USA_SAF_Huge_Arms_Sales: "大規模な武器支援"
 USA_npp_saf_urgent_stabilization: "我々が到着するまで§Y南アフリカ§!が生き延びられるように、彼らに§G即座に武器を輸送§!する。\n"
 USA_npp_saf_initiate_withdrawal: "撤退開始"
 USA_npp_saf_initiate_withdrawal_desc: "我々の兵士たちがついに大陸を離れることになった。戦争の重荷は今や南アフリカだけにあるが、我々は彼らがそれに対処できるように準備した。共和国の戦争への備えは万全であることは疑いない。我々はドイツ軍を撃退するために必要なものを彼らに全て与えたのだから、今こそ彼らが学んだことを発揮するべき時だ。結果がどうなろうが、ボーア軍が勝利しようが滅びようが、今大切なのは我々の兵士が家に帰れることだ。"
 USA_npp_saf_party_way: "ルメイ案"
 USA_npp_saf_party_way_desc: "カーチス・ルメイ将軍は国民進歩連盟の国民党派が最も愛する軍事思想家の一人であり、それにはもっともな理由がある。南アフリカでの勝利は、軍に「ナチスを石器時代に戻す爆撃」の権限を与えることによってのみ達成できるというのが彼の態度だ。全面的な攻撃を行えば、表面的には救うべき場所を破壊することになるが、それで戦争が終わるなら結局行う価値があることになる。"
 USA_npp_saf_nazi_regret: "ナチスはこの戦争を後悔すべし"
 USA_npp_saf_nazi_regret_desc: "我が政権による南アフリカでの勝利の約束に疑いの余地はない。今、我々はアメリカの軍事力を国家弁務官たちとボーア人に解放する必要がある。我々は南アフリカに対する新しい援助計画を拡大することから始めるべきだ。大量の銃と弾薬以上に我々の決意を示す方法があるだろうか？"
 USA_npp_saf_new_bombers: "新型爆撃機"
 USA_npp_saf_new_bombers_desc: "南アフリカでの新たな試みとして、新しい戦略以外のものも必要だ。それは新しい装備であり、それも大量に必要だ。シアトルとウィチタのボーイング社工場に、B52爆撃機のや他の航空機の新機種からなる新たな航空隊を要求する注文を出さなくてはならない。なんと言ってもナパーム弾は一人でに投下されたらしないのだから。"
 USA_npp_saf_african_radars: "レーダー被覆率の拡張"
 USA_npp_saf_african_radars_desc: "南アフリカの地形が兵站を困難なものにしていたため、常に航空戦力が不可欠であった。しかしこの航空戦力は、ただやみくもに森林一帯を爆撃して、無事に帰ってくることを望むだけでは十分でない。我々のアフリカでのレーダー能力を拡張し、向上させる必要がある。新しい戦術部隊を配備して南アフリカ国内に長距離レーダーを新設すれば、任務の調整や潜在的な敵の位置同定に役立ち、うまくいけば人命と物資を守ることができるだろう。"
 USA_npp_saf_larger_docks: "新たな港湾"
 USA_npp_saf_larger_docks_desc: "南アフリカでの勝利における最も厄介なハードルの一つは、いつだって兵站であった。ナチスどもの根拠地はより近くに位置するため、優位性を持っている一方、我々の部隊や物資はすべて船や飛行機で運ばなければならない。南アフリカ戦争における我々の新しい構想の一つは、この国における既存の港湾インフラを拡張したり、新しい施設を作ったりすることであるべきだ。そうすれば、我々はより早く、より簡単に、戦場に物資を届けることができる。"
 USA_npp_saf_more_men: "戦地により多くの兵士を"
 USA_npp_saf_more_men_desc: "南アフリカ戦争の最も厄介な真実は、その戦地にもっと兵士が必要であることだ。航空戦力は終末的だが、戦争というものは領土を確保して初めて勝てるのであり、B-52ではそれは無理である。我々は軍隊の増派を認可し、南アフリカに新しい部隊を殺到させる必要がある。不人気な行いであり、誰もやりたがらないことだが必要なことだ。我々の軍隊はこの戦争に一挙に勝つ準備ができている。"
 USA_npp_saf_africa_will_burn: "炎上するアフリカ"
 USA_npp_saf_africa_will_burn_desc: "南アフリカ戦争は、信じられないほど困難な地形での混雑した戦闘の一つであった。アフリカの内陸部のほとんどはジャングル、沼地、広大な平原で占められており、陸軍指揮官にとって悪夢のような場所であり続けた。しかし新しい航空戦力があれば、枯葉剤とナパームによってゲリラの隠れ家となりうる場所をすべて破壊することができる。また農村の農民を戦略上集落や都市部に強制的に移動させ、敵が紛れ込むことができる民間人をなくすという便利な効果もある。アフリカはこの戦争の後力強く立ち上がるだろうが、その前にナチスを我々に踏みしめられる灰にしなければならない……"
 USA_npp_saf_tail_behind_our_legs: "凱旋者たる我々"
 USA_npp_saf_tail_behind_our_legs_desc: "アメリカが南アフリカで最終的勝利を収めるときが来た。新しい装備備蓄、息を吹き返した同盟国、改善されたインフラ、決定的な作戦を前に国家弁務官たちに勝ち目はない。前政権では南アフリカは我らの出血性潰瘍だったのかもしれないが、状況は変わった。どんなことがあろうと、我々の兵士は英雄として、解放者として帰国するだろう！"
 NPP_SAF.1.t: "泥沼の膠着状態"
 NPP_SAF.1.desc: "大統領は執務室の大統領執務机の横の棚にテレビを並べて置いていた。情報を得るためではなく（そのための何十人ものスタッフや説明者がすでにいる）、むしろ国家の鼓動を感じるためだ。\n\n健全ではない。\n\nABC放送では、オストアフリカ戦線に派遣されたカメラクルーが3方向から砲撃を受けている様子が放送されていた。叫び声、休校するヘリ、負傷者の悲鳴であふれている。\n\nCBS放送では、キャンパスの建物がデモ隊に占拠されている様子が放送されていた。召集令状が夕方の光に照らされてろうそくのように揺らめく中、反抗的な若者たちが現代の圧力の下で闘っていた。\n\nNBC放送では、円卓に座った知識人と政治家が、この戦争がアメリカにとって、そして世界にとって何を意味するのかを論じていた。彼らは毎夜これを行い、他のすべてが失われつつあるかのように見えると専門知識を駆使して訴えている。\n\n死と痛みと怒りを、ワシントンの比較的快適な執務室の椅子から眺めている大統領は頭を抱えていた。アメリカをこの戦争に巻き込んだ忌々しいニクソンも、忌々しい共和民主連合も、奴ら全員くそったれだ。平和の望みをすべて捨てやがったのだから。奴ら全員呪ってやる。"
 NPP_SAF.1.a: "「これを終わらせなくてはならない」"
 NPP_SAF.2.t: "名誉ある和平"
 NPP_SAF.2.desc: "ガストンホールは大統領の演説をするには絶好の場所だった。ジョージタウン大学の学生、ワシントンの知識人、熱心なジャーナリストなど何百人もが大統領の演説を見るために集まっていた。聖人、神々、そして紋章が彼ら全員を見下ろす中、[GetPresidentLastName]大統領が演台に上がった。\n\n「アメリカ国民の皆さん、私は今日我が国が直面している最も重要な問題、すなわち南アフリカの紛争について議論するために、皆さんの前に会いに来ました。私がホワイトハウスに入ったとき、アフリカ大陸の南端の状況は手に負えないものでしたが、同時に身も凍るほど終わりの見えないものでもありました。何万人ものアメリカ人が、現地では勝ち目の見えない、国内で無意味と思われている戦争に毎日命をかけていたのです」\n\n彼はすべての視線が自分に注がれていることや、すべての新聞が彼の言葉を報道することを知っていた。そこで彼は預言者かのように聞こえないように、慎重に話を続けた。\n\n「南アフリカ戦争は終わらせなければなりません。道徳がそれを望んでいるのです。アメリカ国民がそれを要求しているのです。しかしケープタウンの通りにナチスの軍靴が更新している状態で戦争を終わらせることはできません。この戦争は自由の勝利で終わらせなければなりません。私は今諸君に、国家としての名誉を保ちながらアメリカをこの戦争の勝利に導くことを誓います。民主主義の兵器廠として、そして自由世界の守護者として、我々はそれ以下の結果を受け入れられません」\n\nその目は警戒していた。アメリカは確かに戦争の終結を望んでいた。しかしこの戦争が決してきれいには終わらないことを、その場にいた誰もが知っていた。"
 NPP_SAF.2.a: "「それで、彼に戦争を終わらせる秘策があるのか？」"
 NPP_SAF.3.t: "厳しい選択"
 NPP_SAF.3.desc: "国民進歩連盟は大統領執務室に集結し、仲間割れをしていた。ウォレス大統領はいつものように大統領執務机に座っていた。部屋の中央に、円形劇場の翼のように机と直交する形で2つの長椅子が置かれていた。一方には国民党派を代表するルメイとマーガレット・チェイス・スミスが座っていた。もう一方には、進歩党派を代表するヒューバート・ハンフリー副大統領とマイケル・ハリントンが座っていた。\n\n「[GetPresidentHonorific]大統領、」ルメイは口を開いた。「我々はこの戦争を終わらせなければならず、それは米軍の力によってのみ可能です。血生臭いものになるでしょうが、現状維持を続けるよりも早く達成できるでしょう」スミスは黙ってうなずいた。ルメイはこの戦いにおける彼女の犬であったが、彼の軍における肩書きは確かに有用であった。しかし、皆が彼に賛成しているわけではなかった。\n\n「アフリカを焼き払おうと仰るんで？」ハンフリー副大統領は静かだったが、その目は炭火のように光っていた。\n\n「そのですね副大統領、我々は正直に言って……」\n\n「いいえ、将軍。我が連盟は反旗を翻すでしょう。国も反旗を翻すでしょう。なぜならあなたは犯罪を提案しているのですから」\n\nハリントンもそれに続いた。「必要なことは南アフリカ政府に作戦を移管することであり、さらに無数の罪のない人々を殺すことではありません」\n\nスミスが発言した。「この戦争において罪のない者などいません。大人になりなさい」\n\n「もう十分だ」\n\n皆の目が大統領に向けられた。\n\n「みんな退出してくれ。諸君の意見に感謝する」"
 NPP_SAF.3.a: "これらが、私が当選した理由だ。"
