 USA.49.t: "完璧な印象"
 USA.49.d: "また鏡を覗き込んでいる。汗ばんだ手でネクタイを掴むと、ほんの1、2ミリほど中心からずれていたので、すぐに直す。気にし過ぎているのかもしれない。しかしこの男にとって第一印象こそ正否の分かれ目だ。少しでも完璧から外れてしまえば、第一印象が損なわれる。そうなったらもう手遅れだ。\n\nかつて人々が戦場と聞いて連想したのは、爆発に包まれ、兵隊たちが戦う、様々な火器や戦車のパレードだった。兵士たちは迷彩服やボディアーマー、銃とヘルメットに身を包む。そんな光景を思い浮かべていた。この頃は新しい戦場が台頭してきた。場所は塹壕や血みどろの市街地ではなく、会議室やホテル、薄暗いバルコニーだ。そこでの武器はペンと言葉であり、兵士たちは糊の効いたスーツとネクタイに身を包んでいる。道具は違えども、なかなかどうして結果は似ている。\n\nここも本物の戦場も、その影響は変わらない。成功と失敗の分かれ目がそのまま平和と戦争につながり、国の盛衰を左右し、人々の生死すら変わってくる－－そしてそれは、そのまま自分のキャリアに跳ね返ってくる。もし失敗したら？弱みを見せたらどうなる？まず良くて左遷。ひどい時は解雇され、ブラックリスト入りだ。\n\n外交官の男はごくりと唾を飲むと、もう一度だけ、鏡の中の自分をまじまじと見つめる。頬に剃り残しがないのを確かめていると、ふと思った。兄弟も最前線でこんなストレスを感じていたのだろうか。自分の判断で生死どころか、国の命運すらも決めてしまう。そんな重圧がのしかかっていたのだろうか。\n\n外交儀礼は実に細かい。それでも必要不可欠だ。時間を確認すると、男は鏡から離れた。気を引き締めて、手も下ろす。ネクタイはまっすぐ、頬は剃り残しなし。髪型は整い、スーツは皺ひとつない。さあ、仕事に出かけよう。世界を変えるんだ。"
 USA.49.a: "戦いは武器を用いて行うが、彼らは言葉で口火を切る"
 USA.50.d: "第二次世界大戦の記憶が薄れていく中で、多くの国の間で敵対関係が続いたり、強まったりしている。しかし、戦争は変わった。核戦争による滅亡の危機に人類は瀕しており、大規模な侵略と圧倒的な力の時代は終わった。しかし、戦争そのものが終わったわけではない。単に変化しただけである。戦争はかつて雄叫びを上げながら始まったが、今は静かになった。\n\n戦いの場は、超大国の本拠地から、その手の届かない中小の国々へと移った。影響力は支配的な通貨となり、ライバルと同様に獲得し、消費するものとなっている。この世界への影響力の戦いは、最も繁栄している国から小さな島々まで、世界中で繰り広げられている。\n\n世界にはまだ進路を決めていない国々がたくさんあり、我々はその国々を利用するために力を使わなければならない。ボランティア、資金、武器、政治的支援など、あらゆる手段を駆使して、彼らを正しい方向に向かわせなければならない。ドミノの1つが倒れれば、すぐに多くのドミノが続くだろう。しかし、同じことは敵にも言える。\n\nこの新しい戦争の舞台で、我々が成功するためには、中小国を自国の影響下に置かなければならない。我が国の利益を永続的に確保するためには、世界での優位性を確保しなければならない。\n\nもし失敗すれば、我々は朽ち果てていくのみだろう。"
 USA.1040.t: "苦い現実"
 USA.1040.desc: "Four missing civil rights workers, the oldest was 25, the youngest, 19. Their car burned out in a roadside ditch, bodies found in shallow graves. McCormack felt sick in his stomach as he read over the report, of stonewalling on the part of local county offices, of negligence and indifference on the part of the State Government.\n\nA year ago, even six months, an outrage like this would've been responded with the full force and power of the Federal Government. FBI agents, sailors, and a massive regional manhunt and round up. Nixon couldn't tolerate it. Kennedy wouldn't have. McCormack would have too.\n\nThere was too much to be done, far too little time. South Africa, the transition, Congress and more. He just didn't have time to bring Hoover and the South to heel. As the 38th President of the United States was ushered to his next meeting, he glanced at Lincoln's portrait hanging on the wall, eyes following him, judgingly. McCormack ignored it. The question of civil rights had waited nearly a hundred years and 20 presidencies."
 USA.1040.a: "It would have to wait for one more."
 USA_Gerald_Ford_dep_LeMay_desc: "§Y下院議長\n共和党§!\n§F------------§!\n§Lジェラルド・フォードの現在の地位は、彼の政治能力と同じくらい、敵の少なさを物語っている。ジョン・マコーマックが大統領に就任し、何度もの投票で自らの数倍年上の人物が排除されるという劇的でありえない展開を経て、フォードは議長という夢を実現することができた。この結果は、公平さと公正さに対する高い評価によるものだ。\n\nフォードは、名目上の党派よりその場しのぎの政治同盟が長い間優先されてきた組織にあって、悔いない差別主義者から断固としたリベラル派まで、幅広い派閥を結集させることができた。彼は、NPPの立法議題を妨害するために煩わしい手続きを多数行使し、様々な成功を収めた。\n\nだが、ウォレスが弾劾され、ルメイ大統領が就任した今、フォードは次の大統領という座につき、運命の行く先を見守っている。アメリカは偶然の大統領を1人切り抜けた。もう一度切り抜けることはできるだろうか?§!"
