 USA_africa_riots.7.t: "大統領執務室からの生中継"
 USA_africa_riots.7.desc: "「5、4、3、2、1」テレビカメラの赤いランプが点滅すると、2千万人のアメリカ人が心配そうに見始めた。\n\n「こんばんは、アメリカの皆さん。今夜は我が国のアフリカの委任統治領の重要な問題についてお話したいと思います。そこではアメリカの兵士やパイロット、海兵隊員が、全体主義の潮流に抗して、自由国家機構からの揺るがない同盟国と共に自由のための闘争を繰り広げています。この闘いは海外でのアメリカの立場を決定づけるだけでなく、本土の安全・安心にも不可欠なものです。この紛争は不名誉な形で終わらせてはならず、すべての人のための自由と解放のための勝利と共に終わらせなければなりません」\n\n「同時に、この紛争には我々は専念しなければなりません。これは私にとって容易な決断ではありませんでしたし、国にとっても容易な決断ではありませんでした。しかし国家一丸となって、我々は常に自由のために戦ってきました。過去2回ヨーロッパで戦ったように、また祖父や曾祖父が内戦という坩堝の中で戦ったように、我々はアフリカで戦うでしょう。それゆえに私は国防省に対し、派遣を命じました。その数は約……」"
 USA_africa_riots.7.a: "「あのクソ野郎は息子たちを更に死地に送ろうとしてやがる！」"
 USA_africa_riots.9.t: "大統領の訪問"
 USA_africa_riots.9.desc: "レオポルドヴィルのマクダーモット空軍基地に降り立ったのは朝の10時過ぎだったが、彼らは何週間も前からそこにいたように感じた。同行者のほとんどはワシントンDCの夏には慣れていたが、それでも熱中症にならないように水筒の水をどんどん飲み続けた。皆暑い日差しと重荷で疲れきっていた。大統領はその日かつて国家弁務官区に使用されていた広大な軍事施設を視察した。病院では負傷者に名誉戦傷章を授与し、死者には哀悼の意を表した。この広大な納骨堂により、紛争がもたらした結果を目の当たりにしたのである。\n\nコンゴの夕日が沈む頃、彼は何千人もの軍服姿の男女の前に立っていた。演説は彼らを元気づけるようとするものだった。国が自分たちを支えてくれているという自信を与えようとするものだ。しかしそれでも大統領は彼らの目に不安を見出すことができた。\n\n「神を証人として、私は諸君に、アメリカは勇敢な軍人の男女を見捨ててないことを誓う。それどころか我々は共に立ち上がり、ファシズムと抑圧の潮流に対抗するために団結するのだ！」\n\n彼らは従順に拍手を送った。しかし彼は心の底では、彼ら全員がそれを信じていないことを知っていた。"
 USA_africa_riots.9.a: "「従軍に感謝する」"
 USA_africa_riots.8.t: "お前は今日、何人の若者を殺した？"
 USA_africa_riots.8.desc: "殺人容疑の指名手配犯、[GetPresidentFirstName][GetPresidentLastName]に告ぐ\n\n全員帰国させよ\n\nこれ以上アフリカで流血させるな\n\n5時間もの間、彼らはエリプス公園からラファイエット公園まで至る範囲に集まっていた。数千人もだ。長髪の大学生や徴兵忌避者ばかりではない。立派に見える中流階級の人たちも集まり、コロンビアの洗脳されていない2年生と同じように怒っているのだ。ワシントンDCの警察やシークレットサービスは彼らがゲートを襲撃しないようにすることはできるかもしれないが、反戦デモの群衆がワシントンの路上で地獄を作り出すことを抑えることはできないだろう。そして彼らはそんなことはしない。止めろと唱え続ける。\n\n心の底では、大統領は彼らを責めることはできなかった。自身が軍隊の増強とアフリカへの援助を発表した時、人々は裏切りだと思ったことを彼は知っていたはずだ。アメリカ国民への究極の約束破りとして。平和がすぐそこまで来ているようには見えないのは確かだ。しかしこれしかない。\n\nもし国民にそれを理解させることができれば。"
 USA_africa_riots.8.a: "「我々は最後までやり遂げなければならない……」"
