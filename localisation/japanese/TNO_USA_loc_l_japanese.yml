 HA_explain:0 "これにより、§Yホノルル合意§!の新しいディシジョン群が§G解禁§!される。我々がどれだけ投資したかに応じて政治力が§G増えたり§!§R減ったり§!する§Y政治力§!投資総額というものが登場する。\n日本とアメリカはこのシステムを利用するが、各議題終了時に、より多くの政治力を投資した方の§Y超大国§!が投資総額の§G全て§!の政治力を獲得する。"
