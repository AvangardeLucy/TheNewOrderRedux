 USA.122.t: "経済こそが重要なのだ、愚か者め！"
 USA.122.desc: "アメリカ人は何よりも自分の懐具合をもとに投票する。豊かな時代を統治した大統領や政党は、貧しい時代を統治した大統領や政党よりも有権者の支持を得る可能性が高い。したがって有権者が現職を荒野に追いやることにならないようにするためには、豊かな経済を確保することが不可欠である。\n\n幸いなことに過去数四半期の経済実績は予想を上回り、経済的繁栄を前にして懐疑的な人々すらここ数週間は静まり返っている。これは大統領の支持率だけでなく、米国の選挙での成功確率にもプラスに働く。"
 USA.122.a: "アメリカ人は自分の懐具合をもとに投票する。"
 USA.123.t: "経済問題"
 USA.123.desc: "アメリカ人は何よりも自分の懐具合をもとに投票する。豊かな時代を統治した大統領や政党は、貧しい時代を統治した大統領や政党よりも有権者の支持を得る可能性が高い。したがって有権者が現職を荒野に追いやることにならないようにするためには、豊かな経済を確保することが不可欠である。\n\n残念ながら最近の経済問題によって、我々は米国国民に愛想を尽かされつつある。これが経済成長の鈍化にせよ、景気後退にせよ、あるいは単なる不運にせよ、国民の認識においては我が国の経済記録が期待に沿わないものであることは確実である。党関係者や識者はキャンペーンがいかにうまくいっても、選挙シーズンは波乱に満ちたものになると予測している。"
 USA.123.a: "経済こそが重要なのだ、愚か者め！"
