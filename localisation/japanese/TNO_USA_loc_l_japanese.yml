 USA_John_F_Kennedy_dep_desc: "§Y副大統領\n民主党§!\n§F------------§!\n§L若く、裕福で、ハンサムで、カリスマ的な、ジョン・フィッツジェラルド・ケネディが体現しているのは、そのままのアメリカではない。理想のアメリカだ。\n\n実業家・政治家のジョセフ・P・ケネディ・シニアの息子であるJFKは一見、苦難とは無縁の人生を送ってきたように見える。一般的に知られている限り、彼は支えとなってくれる家族の中で育ち、最高位の学校に通った後、アメリカ海軍に入隊して日本軍を相手に英雄的な活躍をした。その雄弁さと有権者の心を掴む稀有な能力に支えられ、帰国後のケネディは政治にのめり込み、下院議員から上院議員に昇進し、その間に共和党のライバルを追い落としたのである。臆さぬ自由主義と人を高揚させる選挙戦のスタイルから、連合の指導部は、60年の選挙戦でニクソンとつり合いが取れる人物だと考えた。ケネディは、自分なりの野心を持ちながらも、気まぐれで気難しい上司の機嫌を損ねることの危険性を理解している。少なくとも今は、2人の関係を良好に保ちたいと考えている。§!"
 USA_William_P_Rogers_pol_desc: "§Y国務長官\n共和党§!\n§F------------§!\n§Lウィリアム・ロジャーズはニクソン大統領の内閣にて、職務への専門性の無さが理由となって指名された数少ない人物の一人である。これは大統領自ら外交政策を支配するためであった。ロジャーズはアイゼンハワー大統領の時に司法長官を務めるなど有能で尊敬を集める法律家であるが、ニクソン大統領はRDC内部からの影響を受けることなく個人的に外交政策を主導することに繰り返し関心を示してきた。ロジャーズはこれまで、ニクソン大統領にたびたび無視され、蚊帳の外に置かれるなど、意欲に欠ける国務長官として仕えてきた。§!"
 USA_Robert_McNamara_eco_desc: "§Y財務長官\n共和党§!\n§F------------§!\n§Lロバート・マクナマラは政界ではなく産業界の出身で、ニクソン政権の外部からスカウトされた人物だ。第二次世界大戦では陸軍航空隊に従軍したマクナマラは、戦後はフォード・モーター社のいわゆる「ウィズ・キッズ」として活躍した。フォード社はここでまさに革命を迎え、経営手法に統計的・科学的アプローチを取り入れた。そして1960年のフォード社長時代、マクナマラはニクソンに招聘された。ニクソンとしては、マクナマラがデトロイトの役員室で培った方法論をワシントンDCの密室でも役立てようとしたのだ。\n\nニクソンはマクナマラに国防長官と財務長官のポストを用意した－－今でもマクナマラは正式には財務長官だが、国防マターにも強く関与しており、両省の結びつきを深めている。マクナマラが望むならば、それを足掛かりにワシントンで出世することもできるだろう……§!"
 USA_Melvin_Laird_mil_desc: "§Y国防長官\n共和党§!\n§F------------§!\n§Lメルヴィン・レアードは同僚からも一目置かれるウィスコンシン選出の下院議員だ。1953年から下院歳出委員会の一員として活躍し、特に国防予算と軍需品の調達問題を専門に携わってきた。レアードは国防問題に精通しており、アメリカ軍の段階的再編に先鞭をつけ、アメリカ軍はOFN同盟諸国の防衛体制のサポートを重視する軍隊に変わった。しかし今のレアードは国防長官のポストをめぐって、ニクソン政権の財務長官ロバート・マクナマラから挑戦を受けている。マクナマラは統計的・成果主義的アプローチを取り入れ、より積極的な防衛政策を打ち出そうとしている。\n\n最近はニクソン政権内での立場が怪しくなり、またレアード自身も議会対策に軸足を移しつつある。1964年の下院選挙にも出馬する意向を示しており、ニクソン政権の後継者候補にも数えられている。§!"
 USA_Gerald_Ford_dep_desc: "§Y副大統領\n共和党§!\n§F------------§!\n§L1964年時点で、ジェラルド・フォード副大統領の名はワシントン以外でほとんど知られていなかった。しかし、彼がベネットの副大統領候補に選ばれたことは、ワシントンの有力者たちにとってさほど驚くべきことではなかった。第二次世界大戦時の輝かしい従軍経験を生かしてミシガン州選出の下院議員となったフォードは、同僚のような宣伝行為やあからさまな選挙活動を避け、合併後の共和民主連合で重要な仲介役を務めて「議員の中の議員」という評判を手に入れた。\n\n10年以上にわたって下院に奉仕した尊敬すべき軍人であり、誠実さと公正さによって同僚の間でも高い評価を得ているフォードは、激動のニクソン時代が過ぎ去った後、安定と和解を約束したベネットと自然に調和していたのである。フォードが公民権や自由主義を支持したことにより、ベネットの見解と一致するフォードの財政保守主義にも関わらず、ベネットは北部において支持を固めることに成功したのである。§!"
 USA_Absalom_Robertson_eco_desc: "§YSecretary of the Treasury\nDemocrat§!\n§F------------§!\n§LA. Willis Robertson is a lawyer by training, a legislator by trade. Having spent over 30 years in both the House and Senate, Robertson's long history within government would not make him an unusual choice for a cabinet position. That is if the President was a Southerner. For Robertson's long history in Virginia rests upon the political machine that has dominated the state for decades, the Byrd Organization. Whose operation as \"Independent Democrats\" nominally aligned with the wider area of the Democrats has long since faded with the rise of the NPP in the South and the salience of Civil Rights in the North.\n\nOnly his relative moderation, long working relationship with Bennett, and cordial relations with the members of the august Senate kept his nomination from floundering. Robertson's appointment reflects not a rewarding of a political ally but an olive branch to the wayward South and lingering hopes among some in the Democratic Party that the Dixiecrats can be brought back into the fold. No matter the compromises needed.§!"
 USA_Edmund_Muskie_dep_desc: "§Y副大統領\n民主党§!\n§F------------§!\n§Lエドマンド・シクストゥス・マスキーは、南部や保守的な中西部諸州を出身とする民主党議員が多い中、ニューイングランドにおける民主党の自由主義を代表する者の一人として異彩を放つ存在である。1950年代、好戦的な議員であったマスキーと当時のジョンソン上院議員は、議場で幾度となく衝突を繰り返した。しかし、故ジョン・F・ケネディ元大統領のように公民権やアメリカ自由主義を前進させていこうとする姿勢により、マスキーは「偉大な社会」計画を推進していく頼もしい民主党議員として、自然にジョンソン大統領の副大統領候補となったのである。\n\nマスキーは、上院議員や北部出身者として蓄えてきた経験の域を超えた環境保護活動にも熱心であり、しばしば支持者にセオドア・ルーズベルトの自然保護活動を引き継ぐことを主張している。この主張は西部において支持を得たが、大統領が他の優先事項を進めていくにつれ、ワシントンではより懐疑的な見方をされるようになっている。§!"
 USA_Henry_Fowler_eco_desc: "§Y財務長官\n民主党§!\n§F------------§!\n§Lヘンリー・ファウラーは、選挙で選ばれたことこそないものの、法律、公共政策、財政の分野で生涯をかけて培ってきた経験をジョンソン政権にもたらす。1932年にイェール大学ロースクールを卒業したファウラーは、大恐慌に対抗するための公共事業計画の合憲性を弁護したことで知られる。第二次世界大戦中は軍需生産委員会の上級法律顧問を務め、アメリカが戦争マシンをどのように作り上げ、費用を負担するのかというビジネスにも精通するようになった。\n\n敗戦後、共和党と民主党の合併が行われたアイゼンハワー政権の主要メンバーとなったファウラーは、戦争での経験を活かし、新たに設立されたOFNにおける経済・軍事政策の連携を監督するようになった。ジョンソン大統領は、財務省で安定した仕事ができるように今まで20年近く政府を担ってきたファウラーを呼び寄せた。もしジョンソンの偉大な社会に必要な費用が推定されているほど高額となるなら、彼は確実に必要とされるであろう…§!"
 USA_Robert_McNamara_mil_desc: "§Y国防長官\n共和党§!\n§F------------§!\n§Lロバート・マクナマラは、リチャード・ニクソン政権からの異例の留任人事だが、財務長官から防衛長官へと転身した。ジョンソン大統領はアメリカ国内の状況の改善に焦点を合わせていることから、大統領はより実績のある人物に国防というビジネスを委ねたいと望んでいるようだ。\n\nヘンリー・ファウラーを財務長官に任命したことで、ジョンソン大統領は予算と国防のコントロールを経験豊富な技術官僚に委ねたこととなる。大統領は、自らがアメリカを作り直す間に彼らが課題を片付けてくれるという明確な期待を持っている。マクナマラは間違いなく、ニクソンにしたようにジョンソンに奉仕する意思と能力を持っている。ただし、前政権時よりワシントンでのコネを増やしてのことだ。マクナマラは今や政界の重鎮であり、その野望は近い将来、ホワイトハウスまで及ぶのではないかと囁かれている。§!"
 USA_Maurine_Neuberger_eco_desc: "§Y財務長官\n進歩党§!\n§F------------§!\n§L普通、「財務長官」と聞いて、社会学の学士を持つ女性教師を想像はしないだろう。だが、モーリーン・ニューバーガーは予想を裏切ってアメリカで最も重要な役職の一つを務めた最初の女性となり、歴史に新たな1ページを加えた。\n\n彼女がトップに立つまでの道のりは、長く困難なものだった。中流階級の地味な家庭に生まれ、高校で子どもたちに教えるごく普通の生活をしていたが、愛する人、リチャード・ニューバーガーに出会った。上院議員として、彼は妻が政治的経歴を始めるために必要な繋がりを持っていた。そして、その信じられないほどの才能を買われ、夫人は急速に出世していったのである。1950年には下院議員に、1960年には上院議員に、そして1964年にはロバート・F・ケネディ内閣の閣僚に招かれた。モーリーン・ニューバーガーの未来は明るい。その輝かしい経歴がここで終わることはないことは、すでに多くの人々が確信している。§!"
 USA_Maxwell_Taylor_dep_desc: "§Y副大統領\n国民党§!\n§F------------§!\n§Lマクスウェル・ダヴェンポート・テイラー将軍は、なぜ自分が合衆国副大統領に指名されたのか、その理由を知らない。将軍はこれまでの人生、選挙に出馬したことも、公に政治的立ち位置をとったこともなかった。彼はサーモンドのような人種隔離主義者ではなく、これまでに大統領の命令があれば、喜んで人種差別撤廃のために軍隊を指揮しただろう。将軍はガイの空席を埋めてほしいというサーモンドの要求を受け入れたが、なぜサーモンドが非政治的な空挺師団指揮官を上院議長にしようと考えたのか、理解に苦しんでいる。\n\nしかし、政治的野心のない男こそ、サーモンドが傍に必要としている駒なのかもしれない。テイラーはサーモンドの政治的目標を理解していないし、理解しようともしていない。将軍は与えられた地位の高さに感謝しており、議長決裁が必要な際には、喜んでサーモンドの要求に従って投票するつもりでいる。ルークがキングをキャスリングするように、テイラーは主の安全を守り、政治というゲームでわずかに優位に立つことができるようにする。やがてテイラーは、サーモンドが究極の野望を達成するための決め手となる一票を投じることになるだろう。§!"
 USA_Curtis_LeMay_dep_desc: "§Y副大統領\n国民党§!\n§F------------§!\n§Lカーチス・ルメイのような冷戦に大きな影響を与えた人物が、再び指導層の座につくのは当然といえば当然である。戦略空軍司令部勤務時代には米空軍の核戦略の発展に貢献したが、空軍大将に在任中はケネディ副大統領やマクスウェル・テイラー将軍と常に対立したため、影響力は著しく低下した。\n\nしかしこれにも関わらず、ルメイの炎は選挙戦でも勢いが衰えず、アメリカは「爆撃によりアフリカを石器時代に戻すことができる」と発言し、ウォレス陣営の大きな頭痛の種となった。選挙戦が始まって以来、彼は国家安全保障に関係のない問題については、ほとんど沈黙を守っている。選挙戦が始まって以来、彼は安全保障以外の問題ではほとんど沈黙を守っている。もしウォレス大統領の任期が突然終了した場合、この後継者がどのような政策をとるかは誰にもわからない。§!"
 USA_J_William_Fulbright_pol_desc: "§Y国務長官\n州権党§!\n§F------------§!\n§Lジョージ・ウォレスが南部のポピュリズム政治を象徴する人物だとすれば、J・ウィリアム・フルブライトは南部で最も上品な人物を体現している。ローズ奨学生であり、元大学総長であり、アーカンソー州の金融界の大物2人の息子であるフルブライトは教養があり、国際派で、人脈も広く、州議会よりも州の晩餐会の方がはるかに居心地がよく感じる人物である。\n\nフルブライトは最も頑強なOFN擁護者であり、おそらく地球上で最後の多国間国際秩序の真の信奉者だ。アメリカは自由な世界を導く光であり、暴虐の海に浮かぶ自由の最後の道しるべであるとフルブライトは考えている。彼は米国と諸外国間の学生交換計画を支援し、灰（ナチ）狩りの時代に批判を受けた際にはこれらの計画を擁護するために声を挙げた。フルブライトは、OFNの加盟国をまったく異なるイデオロギーを持つ国々にすら拡大し、より友好的で平和な世界を築きたいと考えている。\n\nしかしフルブライトは未だディキシークラットである。ブラウン対委員会裁判時にサーモンドが離脱を主導したとき、彼は民主党と決別した。ニクソンの公民権法を議事妨害で阻止しようとしたのち、彼は反対票を投じた。国民党ブロックの一員であることを誇りとしており、ウォレスの地元では彼のために精力的に選挙活動を行った。もしフルブライトが海外では平和と国際協調を唱えて、国内ではジム・クロウを擁護することに矛盾を感じていても、それを表に出すことはない。その点で、ウォレスの国務長官として、彼以上の適任者はいない。§!"
 USA_Wilbur_Mills_eco_desc: "§Y財務長官\n州権党§!\n§F------------§!\n§Lウィルバー・ミルズは、ウォレスの財務長官として当然の人選であった。彼は郡裁判官の時、地元アーカンソー州の貧しい人々のために郡が出資する医療計画を立ち上げた。元銀行家の彼は、下院歳入委員会委員長としては、財政の専門家であり、財政保守と人道的目標を両立させる達人であった。ミルズは隔離論者であり、サーモンドの州権民主党員として国民進歩連盟に亡命した一人として、ウォレスの社会政策と自然と協調するようになる。しかも彼はウォレスの社会保障構想並びにメディケア構想の強大な支持者であり、主唱者でもある。もし平凡な人々を助けるために予算の余裕を見つけることができる人物がいるとしたら、それはミルズだ。\n\nミルズは政界以外では謎に包まれた人物である。彼の私生活に関する秘密主義な態度は、酒池肉林や首都で最もセクシーなストリッパーとのワイルドなパーティーといった噂を煽った。これらの噂の真偽はともかく、ウォレスはミルズを監視し、政権を激烈なスキャンダルに巻き込まないようにしなければならないだろう。§!"
 USA_Robert_Byrd_mil_desc: "§Y国防長官\n国民党§!\n§F------------§!\n§Lウォレス政権の一員の中で、ウォレス本人を除けば、ロバート・C・バードほどアメリカの進歩主義者が憎んでいる人物はいない。この元上院議員はクー・クラックス・クランの組織者として政治の世界に入り、ウエストバージニアのKKKの親玉が彼を指導して選挙に出馬させた。バードは1962年に制定された公民権法に対して14時間にも及ぶ演説を行う議事妨害を試みるなどして、激しい隔離主義者として知られるようになった。彼はかつて「この愛すべき土地が荒野の黒ん坊のような雑種によって荒廃させられるのを見るよりは、何度も死んで、二度とよみがえらない星条旗を見るほうがましだ」と書いている。\n\n以前バードは隔離主義的な考えを穏健化させ、政治の主流派に近づこうとしているという噂があった。しかしジョージ・ウォレスが当選したことで、彼は隔離主義的政治的態度を倍加させたため、その希望は完全に打ち砕かれた。フルブライトやミルズが立ち位置を穏健化させたのとは対照的に、バードは人種隔離政策に『オールイン』したのである。その結果彼はウォレス政府の閣僚のポストを獲得することに成功し、その新しい地位を利用して行政府におけるジム・クロウの最高擁護者となった。ヨッキーの全アメリカ国民前衛のぎりぎり左側に位置する人種的政治態度を持つバードは、ウォレスが公民権法の廃止に踏み切らなければ、彼に対し強い態度で説得にあたることは間違いないだろう。§!"
 USA_Donald_Regan_eco_desc: "§Y財務長官\n共和党§!\n§F------------§!\n§L経済ほど複雑なシステムはない。経済学者たちは何百年もの間、世界を動かしているものの正体を見極めようとしてきた。これまで試みられてきた手法に関しては、結果は良くて平凡だ。アメリカは、漠然とした規制、過大な税金、不合理な条項などの諸々に満ちた混乱状態にあるのである。\n\nドナルド・リーガンは、その混乱を一掃し、古びた錆だらけのエンジンを細かく調整された機械へと変える用意を整えている。リーガンは、メリルリンチの元幹部としてアメリカ経済の内部構造を直接体験し、長年にわたってそれを改善するための策を練り上げてきた。彼の野心的な計画は、アメリカ社会のあらゆる階層を変革するものだ。人々は、その大胆な実験の結果を用心深く待っている。§!"
 USA_Robert_McNamara_mil_gold_desc: "§Y国防長官\n共和党§!\n§F------------§!\n§L軍に感情は必要ない。投石器と同じくらい時代遅れな、獰猛で哀愁に満ちた生粋の戦士は、無限に満ち溢れる冷静で計算高い管理者に取って代わられた。物流管理のプロセスを最適化し、作戦地域に資材を途切れることなく届ければ、英雄的な物語が紡がれることもなくなってしまうかもしれない。しかし、現代の戦争は、割合、統計、そして証拠に基づく決定が全てなのだ。\n\nロバート・マクナマラがこの原理の第一人者であることは疑いようがない。無意味な戦争で貴重な時間を浪費する事のない彼は、国際的な舞台でアメリカの地位を強化するために必要な事をなんでも行う。フォードでのマクナマラは、社を今日のような微調整された高能率な機械へと変貌させるうえで極めて重要な役割を果たした。そして、今度はその原理をアメリカ軍にも適用させようとしているのだ。どんなことがあっても車は兵士に敵わないと、一部の老兵は熱烈に反対する。マクナマラは、その間違いを証明してみせることを誓った。§!"
 USA_Al_Gore_Sr_dep_desc: "§YVice President\nDemocrat§!\n§F------------§!\n§LAlbert Gore is a rare example of a Southern Democrat that refuses to endorse segregation - having bucked the example set by many of his colleagues in both the RDC and the NPP. Having served as Tennessee's senator since 1952 in an upset against the state's machine politics, Gore increasingly found himself out of step with his colleagues as opposition to Civil Rights tore through the Democratic Party across the South, even as his Western colleagues began to rally around Barry Goldwater's call for smaller, limited government.\n\nWhen John Glenn - then the Republican Governor of Ohio - needed a running mate for his bid for the presidency in 1968, Gore was one of the few Democrats left who was palatable to the Civil Rights supporters in the Republican Party and to Glenn's insistence on a large role for the state in public life. Gore, seeing his own political future in Tennessee drawing to a close, chose to stake his career on the political neophyte - serving as Glenn's emissary to Capitol Hill and a key source for policy expertise.§!"
 USA_Jacob_Javits_eco_desc: "§YSecretary of the Treasury\nRepublican\n§F------------§!\n§LBorn in the Lower East Side of New York City to Jewish parents, Jacob Javits has a long career as one of the Republican Party's most liberal voices in Congress. After working to pay his way through both his undergraduate and law degrees, Javits entered politics in the 1930's with the Republicans in order to reject Tammany Hall's machine politics in New York - doing so with aplomb in the wave of Republican victories following WWII.\n\nAfter transitioning from the House to the Senate in the late 1950's, Javits found himself serving alongside other prominent Republican liberals representing New York. Javits' wit and experience was quick to welcome John Glenn to politics, and President Glenn repaid Javits for his support by nominating him as Secretary of the Treasury - leaving the high offices of state in capable hands as Glenn prepares to take America back to the stars.§!"
 USA_Irving_Howe_dep_desc: "§Y副大統領\n進歩党§!\n§F------------§!\n§L抜本的な変革のためには、ある程度のイデオロギー純度が必要だ。そして、アーヴィング・ハウほど高いイデオロギー純度を持つ者はいない。ハウは、その人生を民主社会主義の有力な擁護者として過ごし、ハリントン自身のような多くの左派政治家にとっての成功の道を切り開いたのである。パルチザン・レビューのような雑誌への寄稿は、政治に漠然としか興味を持たない若者を急進化させるのに役立った。独立社会主義者連盟のような組織への関与は、新進気鋭の活動家たちの焦点の定まらない行動主義が、全国的に影響力を持つ非常に効率的な活動網に役立てられることを確実にした。\n\nハウとハリントンは長年の親友であり、二人が共に国を導いていくことは、長年実りある関係を保ってきた二人にとってごく自然な展開である。選挙に勝った二人は今、最大の難題に立ち向かおうとしている。アメリカ合衆国の行政だ。§!"
 USA_William_Winter_mil_desc: "§Y国防長官\n進歩党§!\n§F------------§!\n§L人種統合は現在の最重要課題であり、この記念されるべき挑戦に取り組む人物として、ウィリアム・ウィンター以上の適任者はいない。第二次世界大戦時に叙勲された退役軍人であるウィンターは、黒人兵士と白人兵士の間の格差を終わらせようとしてきた長い経歴を持つ。フィリピン作戦で将校として活躍した際には、黒人の部下を使い捨ての大砲の餌以上のものとして扱う数少ない白人将校の一人として、その名を知られるようになった。これは、伝統的な軍規に違反する下品で卑猥な行為だとして、多くの仲間から怒りを買った。しかし、ハリントンはその長い業績に目を付け、閣僚として迎え入れた。歴史はウィンターの正しさを証明したのである。\n\n国民はハリントン政権を支持するかもしれなが、積極的な左翼政治家を支持するか反対するか、軍はまだ迷っている。ウィンターがこうした扇動的な声を宥めることができるのか、それとも流されてしまうのかは、時が経たねば分からない。§!"
 USA_Spiro_Agnew_dep_desc: "§Y副大統領\n国民党\n§F------------§!\n§Lスピロ・アグニューが最初に政界入りを目指した時、メリーランド州にある法律事務所の上級弁護士は、民主党を見捨て、若く有能な党員が不足していたNPPを目指すようにいったという。このアドバイスが功を奏し、アグニューはメリーランド州の知事候補に選ばれた。人種隔離主義者の民主党員を相手に立候補したアグニュー陣営は、公民権法の改良への意欲を特徴とし、国民党の中で最もリベラルな人物の一人となった。しかしアグニューは、秩序を重んじる姿勢と抗議運動に対する本能的な嫌悪感により、運動の指導者たちを公然と非難するようになり、多くの南部人に気に入られるようになった。\n\nこの経歴は、連盟の北部と南部の両派閥に対して同時にアピールできるものとなり、副大統領候補の妥協案として予想外に選出されることとなった。スピーチライターのパトリック・ブキャナンの刺激を受けたアグニューは、選挙戦期間中に右翼ポピュリズムへと傾き、日本人やポーランド人に対する差別発言を多く行った。ヒッピー、社会主義者、日本人、リベラルな報道機関などのあらゆる「拒絶主義の成金ども」を常々攻撃し、多くの右派に「郊外族」の利益の擁護者として見られたことで、アグニューの人気は急上昇した。しかし、レトリックが全てというわけではない。スミス大統領にとってのアグニューの価値は、特に公民権という論争の多い問題で、議会の妥協を引き出すことができるかにかかっている。§!"
 USA_Jeane_Kirkpatrick_pol_desc: ""
 USA_John_Stennis_mil_desc: "§Y国防長官\n州権党\n§F------------§!\n§Lジョン・ステニスは、ストロム・サーモンド、ジョージ・ウォレスに次いで、国民党派の南部派閥内で最も影響力を持つ指導者の1人である。もともとミシシッピ州の検察官であったステニスは、敗戦後のアメリカを襲った反民主主義感情の嵐によって政治に目覚めた。すぐに南部でNPPの主要な政治組織者の一人となり、人種隔離を維持するために民衆を結集させた。\n\nサーモンドが全米でNPPを指導し、ウォレスがアメリカ白人の擁護者を自称して南部で活動しているのに対し、ステニスは政策専門家としてニッチな分野を切り開いてきた。進歩党派のヘンリー・ジャクソンや北部のマーガレット・チェイス・スミスが独占する国防問題に関する議論において、専門家として南部の発言権を確保しているのである。1968年、スミスが大統領に当選したとき、閣内国民党派の結束を維持するため、ステニスが選ばれたのは当然の帰結であった。ステニスは、スミスの南部における信任を高め、ペンタゴンにおける大統領の野心的な軍事改革の慎重な管理を可能とする専門知識を持つ人物なのである。§!"
 USA_Maxwell_Taylor_mil_desc: "§Y国防長官\n国民党\n§F------------§!\n§Lステニス国防長官の死と、それに伴う日本との外交危機を受けたスミス政権は、アメリカ国民からの信頼を維持するため、国防問題に対して厳しい態度で臨むことがどうしても必要となった。議会の特別認可を受けて陸軍から引き抜かれ、テイラーはとり急いで国防長官に任命された。これは将軍自身が望んだことではなかったが、ステニス死後の非常事態にあっては、断ることもできなかった。\n\nそして今、テイラーはかつての同僚たちであるアメリカ軍を監督し、巨大な軍産複合体との調整を行うという任務を、自党とアメリカ国民を支配し続けようと苦闘する大統領から負わされていることに気づいた。愛国者でなければできない任務だ。そして、将軍は愛国者以外の何者でもない。§!"
 USA_Birch_Bayh_dep_desc:0 "§Y副大統領\n民主党§!\n§F------------§!\nバーチ・バイは、ワシントンでも政界でも新顔ではない。1962年度入学世代の金の卵であるハンサムなインディアナ人は、下級の州議員からインディアナ州下院議長、そして合衆国上院議員へと、政界の階段を上っていった。ユーモアのある政策と説得の才、議会手続きと憲法への精通から、バイは議員の中の議員、最も優秀な議員の一人としての地位を確立している。法の下の平等と公平な正義のためにたゆまぬ努力を続ける闘士は、国をより良くするために連合や党派を超えて活動することができる人物なのだ。\n\nバイの副大統領就任は、モリソン大統領の前任者の遺産を尊重する姿勢を示したものであり、民主党員にとっては心強い存在となる。同時に、謙虚な農民という出自が、ハート政権下で忘れ去られたと考えられている農村部のアメリカ人に対するアピールに繋がることも期待されているのである。"
 USA_George_Shultz_eco_desc: "§Y財務長官\n共和党§!\n§F------------§!\n§L人々が「政策立案者」を想像する時、思い描くのはジョージ・シュルツのような人物であろう。背が高く、年配で、立派なスーツに身を包んでいる。シュルツは、学問、政府、ビジネスの分野で長く成果を残し続けてきた人物だ。\n\n1920年、ニューヨーク市で生まれたジョージ・シュルツは、どんな犠牲を払ってでも真実を知りたいという飽くなき探究心で、同業者と一線を画し続けた。1949年には産業経済学の博士号を取得し、自由市場経済学の権威であるミルトン・フリードマンやジョージ・スティグラーに学んだ。そして、様々な大統領の下で地味な職務をこなしながら、多くの財界人と関係を築いていったのだ。今、ジョージ・シュルツはロムニーのもと、その長い経歴と長年の学びを生かす機会を得ている。§!"
 USA_Dean_Rusk_mil_desc: "§YSecretary of Defense\nDemocrat§!\n§F------------§!\n§LDean Rusk - President of the Rockefeller Foundation and college professor of government - represents a compromise between the wings of the RDC in selecting President McNamara's Secretary of Defense. With the other candidates mulled being politically unacceptable for one reason or another, Rusk's nomination as Secretary of Defense would be derided by the NPP as a choice made by the 'lowest common denominator' - but Rusk's reputation for diligence and thoughtfulness precede him in the McNamara administration, and his prominence in expressing the view that America must continue to resist the spread of fascism worldwide have made him a comfortable intellectual fit with President McNamara.\n\nThough Rusk comes highly recommended as a public intellectual, allowing him to mesh well with the other technocrats appointed by the President, the presence of Rusk in the Cabinet reflects the administration's conventional approach to party politics in Washington, with President McNamara and the RDC operating largely in tandem.§!"
 USA_Henry_Cabot_Lodge_Jr_pol_desc: "§YSecretary of State\nRepublican§!\n§F------------§!\n§LFew people have had a greater impact on American foreign policy in the last decade than Henry Cabot Lodge Jr. Born to a prestigious political family, Lodge would follow in his grandfather's footsteps to become a senator in the state of Massachusetts. There, he became a proponent of internationalism and a robust American presence abroad. His love of negotiation continued into domestic politics. In the late 1950s, he would prove to be one of the essential interlocutors responsible for creating the Republican-Democratic Coalition—an accomplishment that saw him awarded a cabinet post under Nixon and Kennedy.\n\nNow, years later, Lodge finds himself in a different administration, one perhaps more inclined to give him the full-throated support he needs to make America a force for good in the world.§!"
 USA_Sid_McMath_dep_desc: "§Y副大統領\n進歩党§!\n§F------------§!\n§Lシド・マクマースは意外性の強い人物だ。南部人にして海兵隊の退役軍人でありながら、断固とした進歩主義者であり、公民権の擁護者である。アーカンソー州知事を務めた際には、人頭税、農村部の貧困、石油王の政治に対する影響力に反対する活動を率先して行った。後の州知事選では人種隔離主義者のオーヴァル・フォーバスに敗北して再選を果たせなかったが、その後、法廷弁護士として成功を収めた。弁護士として、人身傷害法や公民権の分野で革新的な勝訴を勝ち取り、労働者階級の顧客のために数百万ドルの財産を取り戻した。\n\nスクープ・ジャクソンの副大統領候補者には、当然のように選ばれた。マクマースは、「新たな南部」の理想を完璧に体現している。それは、人種隔離や小作制度によって南北戦争前の時代にしがみつこうとするのではなく、社会的平等と経済的進歩の新時代を見据える南部というビジョンである。マクマースは、国民党派のディキシークラットと新たな進歩党派指導部との和解を実現するための、スクープ最大の希望なのである。§!"
 USA_Frank_Church_pol_desc: "§Y国務長官\n進歩党§!\n§F------------§!\n"
 USA_Augustus_Hawkins_eco_desc: "§Y財務長官\n進歩党§!\n§F------------§!\n§Lガス・ホーキンスは、昔、子供のころにロスでバスに乗った時の話をよく語る。白人の女性が横に座り、「確かにこの辺りは黒人が多いわね。臭いから隣に座りたくないわ」と囁いた。母親が黒人であるホーキンスはあっけにとられ、自分も黒人であることを女性に伝えた。だが、女性はホーキンスを信じようとしなかった。この経験が、ホーキンスに強い印象を与えた。これ以来、ホーキンスは白人として過ごすことの拒否を決意し、公民権のための戦いに専念するようになったのである。\n\nカリフォルニア州ワット出身の元代議士にして現財務長官は、議会の「沈黙の仕事人」として長く経験を積んできた。集会やデモ行進は決して行わず、公正住宅法の成立のために舞台裏で精力的に活動した。暴力的なストライキは一度も行わなかったが、組合幹部と密接に協力して新たな労働法を作り上げた。ジャクソン大統領の内閣に新たな地位を得たホーキンスは、これまでと同じく、より公正なアメリカのために戦い続けるだろう。固い言葉と、強い握手を用いて。§!"
 USA_Arleigh_Burke_mil_desc: "§Y国防長官\n進歩党§!\n§F------------§!\n§Lアーレイ・バーク提督はかつて、無能な将校と優秀な将校の違いを問われたことがある。その答えは「十秒」だった。優秀な将校は常に周囲を警戒しており、敵を視界に入れれば発砲をためらうことはない。戦時中、彼の船の継続命令はそのようなものであった。「敵部隊との接触時に、駆逐艦は艦隊司令官の命令なしで攻撃を実行せよ」バークを狂人と呼ぶ者もいたが、太平洋の底に沈めた日本海軍の船舶の艦数が、その声をかき消すのに役立った。\n\nジャクソンの国防長官として、バークは核抑止における海軍の役割を擁護している。潜水艦発射弾道ミサイルの大量配備を積極的に推進しており、海軍作戦部長として「自由のための41隻」構想、すなわち、どの国からも探知されず、どの海からでも攻撃できる41隻の核武装潜水艦を配備するという構想を提唱している。タカ派的な経歴と核武装の野心を持つバークは、チャーチ国務長官と対立している。そして、この閣内緊張関係は、ジャクソン政権の継続的な課題なのである。§!"
 USA_Louis_Byers_dep_desc: "§Y副大統領\n全アメリカ国民前衛§!\n§F------------§!\n§L大衆を結集して権力を握るには、時として偉大な演説者やそれに類する存在が必要だ。どんなに障壁の大きい法律でも、国の中枢に滑り込ませることができる熟練の官僚も、時として必要だ。かつてないほど強い国家を求める、軍人政治家のような存在も時として必要だ。そして、自分を作家だと思い込んでいる人物も、時として必要とされることがある。\n\nルイス・T・バイヤーズは、フランシス・パーカー・ヨッキー大統領と全アメリカ国民前衛の率いる政府内部で、権力者として期待される人物ではなかった。しかし、現内閣は、バイヤーが現在の地位にあることに感謝している。ジョージ・ウォレスを長年にわたって支持し、後にフランシス・パーカー・ヨッキーに対する熱烈な支持運動を全米のキャンパスで行ったバイヤーズの名は、ジョン・F・ケネディ大統領の暗殺を発生させたユダヤ・ボリシェヴィキの陰謀の可能性について主張した現長官のレヴィーロ・P・オリヴァーを擁護し、それを全国の新聞で主張し続けたことで知られるようになった。前衛の精神を理解する人物として登場したヨッキー大統領は、自らの熱烈なファンを副大統領候補に据え、今ではヨッキー大統領自身に次ぐ政府の最高責任者の地位にある。\n\nしかし幸いなことに、内部での緊張の高まりにも関わらず、バイヤーズは閣内のあちこちに友人を見出すことができた。バイヤーズは、学術的レトリックがほとんどのアメリカ人の理解を遥かに超えてしまう傾向のあるヨッキー大統領の通訳者を自負しており、ヨッキー大統領の国家社会主義観を分かりやすい形でアメリカ国民に普及させようと考えているのだ。現在重要なのは、バイヤーズが再構築したヨッキー大統領の発言をアメリカ国民が楽しんで聞いてくれるかどうかである。それとも、アメリカ人は伝令者に対し発砲することになるのだろうか?"
 USA_John_Crommelin_mil_desc: "§Y国防長官\n国家州権党§!\n§F------------§!\n§L全アメリカ国民前衛には、作家、教授、学生といったアメリカ国内の極右の中でも最も学術的な人々が集まっている。しかし、極右の一般的な人々の声を政治から排除するのは間違いだろう。そうして、我々は実力のある男を見つけた。フランシス・パーカー・ヨッキー政権の国防長官、「爆撃魔ジョン」・G・クロンメリン提督である。\n\nジョン・G・クロンメリンは南部の中心アラバマ州モントゴメリーの厳しい軍人家庭の中に5人兄弟の一人として生まれ、他の兄弟と同様メリーランド州アナポリスの合衆国海軍兵学校を卒業し、第二次世界大戦に際しては全員に召集が行われた。戦争中鋼鉄と焔の心に駆り立てられたクロンメリンは海軍航空兵としての任務におけるその勇気と技能を買われ、海軍の中で司令官としての地位に就くまでになった。しかし太平洋戦争の中で日本軍が彼の兄弟を殺したということを知り、一筋の穴がクロンメリンの心に空いた。そしてその穴は憎悪に満たされた。戦争中、彼は変わらず勇敢さを見せたが同時に怒りにも蝕まれ、政府が空軍を優遇し海軍に対する文民統制を強めるにつれその対象は政府へと向いていった。ジョン・G・クロンメリンの中に湧き上がった不満、実力主義、南部的紳士らしさによって彼は政治に関わろうとするようになり、最終的にフランシス・パーカー・ヨッキーによって極右代表の有用な戦力になるだろうと期待され、誘われた。今、クロンメリンの夢は叶った。国防長官になったことによって、合衆国軍は彼の手中に入ったのだ。\n\nしかし、クロンメリンや現政権の他の人間にとって、全てが理想通りに行っているわけではない。彼はヒトラーやナチス・ドイツに強い憎しみを抱いており、国民前衛が日本の兄弟殺しを支援していると信じているために、その構成員とは激しい対立関係にある。クロンメリンがこの環境の圧力にどう耐えるかは時が立たねばわからない。だが、一つはっきりしたことがある。これほどに憤怒に満ちた最高司令官は、軍史上存在しなかった。§!"
 USA_Paul_Robeson_dep_desc: "§YVice President\nCommunism§!\n§F------------§!\n§LGus Hall distinguished himself from past Presidents by disregarding pact compromises and political expertise when creating his Cabinet. The unionist's vision of America awaited not the servants of repressive, antediluvian institutions, he proclaimed, but dreamers with foresight and revolutionary zeal. With this in mind, his campaign searched high and low for a running mate exemplifying both.\n\nEnter Paul Leroy Robeson: film actor, All-American footballer, civil rights activist, and now the first African-American Vice President in history. The Princeton graduate served as the kinder, more educated contrast to the workingman Hall and his rhetoric, winning hearts with baritone-lacquered promises of an America that pays more than lip service to its principal values. Coalition fears over the untested \"two-tone ticket\" were summarily dashed by its upset victory in 1972, won in large part by black votes Robeson's presence had mobilized.\n\nYet talent mattered little before sickness and old age. Having barely fought down double pneumonia in 1965, the 72 year-old's health has only dwindled in the years since. Many worry that the aging vice President will spend more of his four years in a sickbed than in office; critics insinuate that President Hall considers Robeson's inevitable absence a prerequisite for his wide-reaching ambitions...§!"
 USA_Alger_Hiss_pol_desc: "§YSecretary of State\nCommunism§!\n§F------------§!\n§LAs a man, Alger Hiss was equal parts brilliant and unpleasant. The long-time President of the Carnegie Endowment for International Peace combined minute-detail knowledge of every left-wing government and movement on Earth with obnoxious, condescending apologia thereof. Diplomats and officials learned not to spend a minute more than necessary around the former federal attorney; he often returned the favor by addressing his guests exactly a minute after their patience had worn thin.\n\nBut as a policymaker, the Harvard Law graduate was an avowed leftist with years of experience in public service: a rare breed within American foreign policy's establishment. His eager appeals to support socialist dissidents in Asia and Latin America eventually caught the attention of Washington's increasingly sympathetic politicos. Insiders prognosticated for Hiss a place in President Hall's Cabinet; by Inauguration Day, he was formally sworn in as Secretary of State.\n\nLeftists abroad may rejoice in knowing that the Arsenal of Democracy now expresses its formal support for the world proletariat's struggle. Meanwhile, anonymous sources hint that Hiss's prosecutorial finesse contributed to his appointment as much as his discreet connections to foreign socialists...§!"
 USA_Larry_Itliong_eco_desc: "§YSecretary of the Treasury\nCommunism§!\n§F------------§!\n§LIn 1929, a sixteen year-old from someplace called Pangasinan stepped foot on the Port of San Francisco's docks. A year later, he joined his first strike. Beyond that was where old laborers' tales diverge, but all swore the legend of Larry Dulay Itliong, head of the United Farm Workers and darling boy of labor unions worldwide, began in the Gilded State's lowest dregs.\n\nFrom there the Filipino immigrant made his name organizing strikes up and down the West Coast, rousing his fellow tenants to fight for fair wages and fair treatment. Losing three fingers to an Alaskan cannery barely hampered Pitong Daliri, or \"Seven Fingers\", in his own war on poverty; by the Nixon administration's twilight years, press cameras captured the man and his iconic cigar wherever workers expressed their solidarity.\n\nGus Hall's victory meant that high office was a certainty for the veteran striker. Yet few foresaw his appointment as Secretary of the Treasury, a title once reserved for the who's who of bourgeois capitalism. With the federal government at his disposal, Itliong will preside over the first critical years of America's transfiguration into a land not just of liberty and justice, but of bread and roses too.§!"
 USA_William_Martin_mil_desc: "§YSecretary of Defense\nCommunism§!\n§F------------§!\n§LWilliam Hamilton Martin had few friends in Darwin and even fewer friends in the Pentagon. In fact he was as far away from the levers of American government as a naval intelligence officer can reasonably get, having been stationed in Australia for over a decade. Were it not for his supposed sympathies to domestic left-wing movements - rumors exacerbated by the multiple disciplinary actions he had accrued for disobedience \"on moral grounds\" - the glorified bureaucrat would have spent the rest of his career as one federal employee among many.\n\nOne can imagine his surprise when President Gus Hall offered Secretary of Defense out of the blue. Accepting it catapulted Martin into the Beltway overnight, with rank and stature high above the vast majority of his now-erstwhile superiors. But Hall's caveats were cryptic and disconcerting: Martin must uphold justice, he said, before the war profiteers and war criminals within his new bailiwick.\n\nIn the coming months, the Washington native will learn his exact place within the Hall administration... and the deeds his President will ask of him for justice's sake.§!"
 GENERAL_WILLIAM_WESTMORELAND_DESC: "§Lウィリアム・チャイルズ・ウェストモーランドについては、良くも悪くも多くのことが語られるが、現在彼が合衆国陸軍で持っている権力の地位を疑う者はほとんどいないだろう。1936年にウェストポイントを卒業し、フランス降伏前に中尉となったウェストモーランドは、イギリス本土防衛の際、砲兵大隊で勇猛果敢に任務を遂行した。アメリカは戦争に敗北したが、ウェストモーランドは退役軍人として帰国し、諸兵科連合理論や軍参謀本部の改善のために貴重な見識を与えた。空挺部隊の訓練を修了した後、ウェストモーランドは戦後の多くの期間を将校として過ごすことになる。50年代の残りの期間、ウェストモーランドは、アメリカ陸軍の新たな方向性を示す重要な戦略家、理論家として確固たる地位を築いた。その結果、彼はアメリカ合衆国陸軍士官学校の校長に昇進し、アメリカで最も高級の将軍の一人として、国防の面で国家の方向性を示していくことになったのである。§!"
 GENERAL_EARLE_WHEELER_DESC: "§LEarle Gilmore \"Bus\" Wheeler, a DC Native, enlisted in the District of Columbia National Guard at the young age of 16 years old. After several promotions, he was eventually honorably discharged to enroll in the United States Military Academy, afterward serving in several military regiments as an officer. After a brief stint as a professor of mathematics, he would eventually get into training and leading several infantry divisions; including ones that served in the UK. Several successes and staunch leadership later landed him in the National War College before finally joining the United States General Staff in the late 50s. Since then, Wheeler has been one of the most important members of the Joint Chiefs of Staff, working closely with the delicate, integrated command structure of the organization, and is currently ensuring that the Army is in tip-top shape. In Wheeler's eyes, perhaps again one day, he will fight (and win) against the fascist menace choking the heart of Europe and Asia.§!"
 GENERAL_LYMAN_LEMNITZER_DESC: "§LLyman Louis Lemnitzer's military career began with the now defunct United States Coastal Artillery Corps, enlisting as an artillery officer there after graduating from West Point in 1920. After serving for some years with his unit, Lemnitzer eventually left, returning to teach at West Point in 1926. With great ambition and the desire to do more for his country, Lemnitzer wound up in the United States Army Command and General Staff College as well as the United States Army War College; graduating from both with honors by 1940. Colonel Lemnitzer would eventually work his way up to serving with the War Plans Division of the Army, and would help assist the Army Ground Forces defending against Operation Sealion. Emboldened after America's loss in the war, Lemnitzer would eventually become a Deputy Commander back at the War College, of which his excellence at that position would land him in the Joint Chiefs of Staff. Stressing the importance of combined arms artillery in modern military doctrine, Lemnitzer is arguably the most senior member of the Joint Chiefs, and backs up his position with great wisdom alongside personal prowess.§!"
 GENERAL_MAXWELL_TAYLOR_DESC: "§L マクスウェル・ダヴェンポート・テイラーは、仲間の間で、大胆かつ競争的な軍歴によってよく知られている。ウエストポイントを4位の成績で卒業し、日本の外交官や中国の駐在武官を務め、マシュー・リッジウェイの元で指導を受けて陸軍戦略大学を少佐として卒業した。テイラーは最終的に、第101空挺師団長に着任することとなった。テイラーの下、「スクリーミングイーグルス」はイギリスで大きな、しかし限定的な成功を収めた。敗戦後、テイラーはウエストポイントに戻って最高責任者を務め、現在の士官候補生名誉規定の原型の起草などを行ったが、その後、ペンタゴンの作戦・管理担当参謀次長を務めた。その地位で、テイラーはアイゼンハワー政権の外交政策の欠点を批判し、ニクソン次期大統領の支持者となった。その後、ニクソン政権下で統合参謀本部議長に任命されたテイラーは、第101師団の熟練したベテラン司令官としての経験を活かし、アメリカが必要とするあらゆる場所で陸軍部隊の特殊作戦を指揮することとなった。§!"
 GENERAL_CHARLES_BONESTEEL_DESC: "§LWhile Charles Hartwell \"Tick\" Bonesteel III was nothing but a simple Eagle Scout in his early days, he would eventually rise to prominence in his class at West Point during the early 30s; even becoming a Rhodes Scholar at Oxford University. Bonesteel served in several senior administrative positions in the Pacific, doing his best to assist the war effort before the fateful Atomic Bombing of Pearl Harbor. After the war's end, Bonesteel became a special administrative assistant for the Secretary of State under President Eisenhower. Bonesteel's field experience and administrative positions have landed him among the most senior generals America has.§!"
 ADMIRAL_DAVID_MCDONALD_DESC: "§LDavid Lamar McDonald almost never began his military career in the first place after learning he was too young to even enter into the prestigious United States Military Academy. Undaunted, McDonald chose instead to enter into the Riverside Military Academy in his native Georgia, later graduating and enlisting in the United States Naval Academy after a renewed interest in naval tactics. Upon graduation in 1928, McDonald served upon the Battleships Missouri and Colorado, later becoming a naval flight instructor. This experience allowed him to become a Flag Secretary in the Atlantic, and later as executive officer of the carrier USS Essex, serving in the Pacific against the Imperial Fleet. McDonald eventually worked further developing naval aviation doctrine after the war, serving on more aircraft carriers before becoming the Commander of the Sixth Fleet, and later becoming Chief of Naval Operations for the entire US Navy. The youngest four-star admiral in the entirety of the Navy, McDonald hopes to use his decades long experience controlling the seas under the banner of democracy once again for the good of the Free World.§!"
 ADMIRAL_THOMAS_MOORER_DESC: "§LThomas Hinman Moorer can trace his family ancestry back to someone who fought for America's independence all the way back to the early days of the Revolution. As such, fighting against tyranny is in his blood. Although he grew up a rural Alabama boy, Moorer entered into the United States Naval Academy and graduated in 1933; becoming increasingly interested in naval aviation. Moorer would eventually complete naval aviation training, and would serve most of World War II flying with squadrons assigned to American Carriers in the Pacific theatre. After being shot down over the coast of Darwin, Moorer survived with a Purple Heart and tenacity which would further award him for helping to evacuate overrun islands in the Pacific at the height of Japanese air supremacy. At the war's conclusion, Moorer continued to serve in the Pacific Fleet before eventually becoming a Vice Admiral in 1962, hoping one day to get revenge on the Imperial Navy which had defeated the greatest fighting force he had ever known.§!"
 ADMIRAL_HORACIO_RIVERO_DESC: "§LHoracio Rivero, although once a poor student from Puerto Rico, would become the first Hispanic admiral in United States history. After a recommendation to the United States Naval Academy which would change his life, he would graduate 3rd from his class and wind up in positions on heavy cruisers. Studying at MIT to master Electrical Engineering before reentering into the Navy, Rivero would serve on several battleships in the Pacific war, providing naval invasion support. Eventually, his command on the USS Pittsburgh would save all hands on deck during an enemy torpedo attack, gaining him widespread acclaim. After the conclusion of the Pacific war, Rivero continued his career working for several special agencies under the United States Navy. This would land him on the frontlines of the Hawaiian Missile Crisis, of which his unflinching tenacity perhaps kept the world from exploding. His leadership would allow him to be promoted to Admiral, breaking the glass ceiling and providing further excellence to wherever the Navy would be needed next under his command.§!"
 USA_communist_party:0 "NPP（マルクス主義派）"
 USA.early_flavor.9.t: "ウェルチがウォレスを支持"
 USA.early_flavor.9.desc: "極右団体であるジョン・バーチ・ソサエティ協会のリーダー、ロバート・W・ウェルチ・ジュニア氏は、本日、自身が発行する「アメリカン・オピニオン」に掲載された論説で、NPPの大統領候補ジョージ・ウォレス氏を珍しく支持した。\n\nウェルチは、政治家を支持しないという伝統的な協会の方針を破った理由として、次のように説明している。「近年、中央政府が、公教育、通信、交通、日常生活の細部に至るまで、ますます多くの支配権を握っているのを目の当たりにしている。これは、我々の自由な共和国を、国家社会主義的な集産主義の独裁国家に置き換えようとする日本とナチスの企てによるものであるということは明らかだ。彼らは、統合主義者、マルクス主義派、国進歩党派、共和民主連合、ニクソン大統領、アイゼンハワー大統領、ケネディ兄弟、特にジョセフ・P・ケネディなどの、混乱と不和を引き起こす自由主義的、共産主義的な政策を実施して米国を弱体化させようとするすべての人々、そして枢軸国の猛攻撃の前に我々を無抵抗にさせるような『役に立つ馬鹿』たちを利用して、この計画を実行してきた。\n\nこの国の政治指導者で、この国家社会主義者の陰謀に加担していないと自信を持って言える人物が一人だけいる。それが、ジョージ・C・ウォレスだ。この男は、戦争中、日本軍に対して爆撃任務を遂行し、アメリカに対する赤城で背後からの一刺きが行われた後も、決して戦いを諦めなかった。彼は今、反社会主義の戦いを太平洋の空からアメリカのタウンホールに移し、州の権利、言論の自由、企業の自由、そして建国の父たちが憲法に定めたすべての権利のために発言する唯一の声となっている。ウォレス氏は、ナチスが作り出した『公民権運動』とその反憲法的な要求に立ち向かうことを恐れず、進歩党派の日本諜報員の支配下にある国民進歩連盟を奪い取った。\n\nウォレスは、アメリカ合衆国にとって最後で最良の希望だ。彼は、この公正な国から、ドイツと日本の政治的影響を全て一掃し、アメリカにいる枢軸国のスパイをすべて追い出すだろう。ウォレスだけがアメリカのために戦っている。だから私はウォレスのために戦う。私は、すべての会員と読者に、同じことをするよう強くお勧めする」"
 USA.early_flavor.9.a: "羽の生えた鳥は群れをなすが、この二人はカッコウである。"
 USA.early_flavor.9.b: "新世界秩序を止められるのはウォレスだけだ！"
 USA.flavor.1.t: "マッカーサーの死"
 USA.flavor.1.desc: "本日、太平洋戦争開戦時にフィリピン防衛を主導したマッカーサー元帥が胆汁性肝硬変のため、ウォルター・リード陸軍医療センターにて84歳で死去した。大統領が認可した国葬の後、遺体はバージニア州ノーフォークに埋葬される予定である。\n\nマッカーサーの経歴は争いが絶えず、複雑であった。彼は第一次世界大戦時にはフランスで従軍し、終戦後はウェストポイント陸軍士官学校の最高責任者としてビリー・ミッチェル将軍の軍法会議に参加したこともある。その後フィリピンに配属され、44歳で史上最年少の少将となり、1930年には陸軍参謀長に就任、退任後の1935年には半独立したフィリピンの軍隊の野戦司令官に任命された。しかし、1932年に第一次世界大戦の退役軍人からなるボーナスアーミーを鎮圧したことや日本軍によるフィリピン占領を阻止できなかったことで、彼の名声は地に落ちた。特に後者はトーマス・デューイによる解任をもたらし、以来、「太平洋を失った男」あるいはアメリカの対日戦敗北のスケープゴートと見做されてきた。彼は総力戦をしようとしたが、デューイ大統領やアイゼンハワー大統領を常に批判したために政治家や一般市民から疎まれた。特に大戦後半でアジアの文化や民族を好意的に賞賛する発言をしたときは、より疎まれるようになった。\n\n将軍を非難する人々は、将軍を自己中心的で飄々としていて気取り屋だと考えたが、一方で他の者は将軍を勇敢で知的で、人々を鼓舞させる人物だとよんだ。国民進歩連盟の全員が、マッカーサーがきちんとした支援を受けていれば対日戦に勝利できたと信じている。だがそれは決して答えの出ない問題だ。"
 USA.flavor.1.a: "老兵は死なず、ただ消え去るのみ。"
 USA.flavor.2.t: "Moratorium to End the War in Africa"
 USA.flavor.2.desc: "Over 500,000 people have marched on Washington to protest the violence and brutality of the continued US presence in [USA_central_africa_ongoing] Africa, denouncing the deaths of young American men and calling for peace on the troubled continent. Other marches throughout the US have also taken place with similar demands to end the war and bring our soldiers home. The most striking image was the sight of thousands of men and women, in single file, carrying placards with the name of a dead or wounded American soldier, or a town or village in West Africa that had been destroyed, marching in single file down Pennsylvania Avenue, past the White House, before reaching the Capitol Building.\n\nThe Moratorium is a different kind of protest: it's not left-wing \"hippies\" denouncing the draft and leading to violence and riots. Instead, the Africa Moratorium Committee sought support from \"respectable\" institutions like the civil rights movement, churches, university faculties, unions, business leaders, and politicians. Some of those that spoke in the big Washington march include Coretta Scott King, Dr. Benjamin Spock, David Dellinger, W. Averell Harriman, and Arthur Goldberg. One news reporter has called the marches taking place \"...a sober, almost melancholy manifestation of middle class concern...\"\n\nIt's difficult to say if the presence of so many thousands of everyday Americans will change the country's policy regarding South Africa, with some supporters of the President are claiming that the protests are actually a Japanese Imperalist ploy, simply to undermine the efforts to fight fascism, a new \"America First\" committee to undermine the nation's democratic resolve. Some White House staffers are sure that a \"silent majority\" actually does support the President in the current path forward. But if the war continues on much longer with more American lives lost, it will be that much harder to stay the course."
 USA.flavor.2.a: "All we are saying is give peace a chance!"
 USA.flavor.3.t: "原則の価値"
 USA.flavor.3.desc: "リンドン・B・ジョンソンとマーガレット・チェイス・スミスは、ワシントンでは珍しいタイプの政治家で、共に所属政党を鞍替えしてキャリアを積んでいるのだが、スミスは国民党結党後には共和党に見切りをつけた－－そして互いに、相手をその過去から軽蔑していた。\n\n今、二人は上院の議員控え室で、現在進行中のスキャンダルの最新ニュースを、厳粛な沈黙の中で見ていた。ジョンソンはタバコを長く吸ってから、スミスに向き直った。「あんたは『原則』のために党を裏切った。そして今度は、ニクソンの不正のせいで俺たちが火刑になるのを見れるんだ。いい気分だろ」\n\n「全然。ニクソンが民主主義に斧を振り下ろすのを見るのは腹立たしいことよ」スミスはドレスのバラをいじりながら答えた。「何人かが声を上げてくれたのは良かったわ。あなたももっと早くに道徳的指標を見つけられたら良かったのにね」\n\n「分からんか？」ジョンソンはタバコの火を消した。「ニクソンはやりすぎさ。だがな、政治は数なんだよ。ずっと無益な戦いをするよりかは、俺は票取りをするね」\n\n「空虚な野望を持って、目的もない好天の友を作るのがどうなるのかしらね、リンドン？」\n\n「まあ見ておけ、マーガレット。お前が次の選挙活動をする時は、付き人がいるかしっかり確認することだな」"
 USA.flavor.3.a: "まるで水と油だ。"
 USA.flavor.4.t: "アメリカンドリームが鼎の軽重を問われる"
 USA.flavor.4.desc: "貧しい男が自動車工場での日常業務から車で帰宅中だった。彼の次の給料日は何週間も先なのに、それまで食べていけるのだろうかと心配になった。無礼で怠惰な上司がセカンドカーとフロリダの別荘を所有しているのに、なぜ自分は必要なものを買うのがやっとなのか、と彼は疑問に思った。自分の置かれた状況を嘆きながら、ラジオをつけた。別の男が話していたが、その声は大きく、威厳に満ちていた。労働者を搾取する一方で、富を上流階級に流しているアメリカの現状を彼は非難した。国民のものである富を国民に還元することを求めていた。貧乏な男はは、彼の言葉に耳を傾けながら、家路についた。\n\nある大学生は、教授に「なんて非愛国的なんだ」と叱られるのを承知で、自分のアメリカ史の小論文をじっくりと読み込んでいた。少女時代、彼女は自分の国が世界で最も偉大であると信じていたが、先住民虐殺や赤狩りの歴史に、ジム・クロウの遺産について書かれた本を少し読んだだけで、もう誇りに感じることができなくなった。彼女は壁の掲示板に貼られた一枚のビラを見つけた。それは「汚れた本当のアメリカ史」を説くという学生運動団体の宣伝であった。彼女は考え込んだ後、その最初の会合に出席するために出発した。\n\n黒人の男は、ある事務所では丁重に追い返され、ある事務所では露骨に笑い飛ばされた。しかしやっとのことで、彼の話を真剣に聞いてくれる人が現れた。その白人は温かく彼を迎え入れ、これまでの経験を尋ねた。彼は弁護士として、主に公民権運動家や貧しい人々や社会的弱者の弁護をしてきたことを話し、その職員は辛抱強く彼の話に耳を傾けてくれた。長い話し合いが終わるころには、二人とも笑顔になっていた。国民進歩連盟マルクス派は脚光を浴び始めており、黒人の弁護士や公民権擁護者はまさに彼らが投票に入れたい人物であった。\n\nアメリカでは何かが変わりつつあった。アメリカン・ドリームという理想はもはやかつての輝きを失っており、怒りが沸き上がりつつある。数十年にわたる約束の反故がついにこの国にツケの清算を要求し始めており、何かを変えない限り人々はかつて忌み嫌われた考え方に目を向けることになるかもしれない。"
 USA.flavor.4.a: "体制がひび割れ始めた。"
 USA.flavor.5.t: "Rumblings of Change"
 USA.flavor.5.desc: "The Klan rallies, as they often do, through the streets of a southern town. The locals are amenable to them, furious as they are at being forced to live alongside Blacks, and so they march confidently and proudly as they go. Suddenly, they find themselves faced with another crowd. A wash of all races have gathered to stand against the Klan's marchers. Many have come in from out of town, in an unprecedented level of organized resistance. Soon, violence breaks out between the two sides, and the Klan are forced to retreat.\n\nA gaggle of union representatives sit across from the factory boss. Once, police would have quickly dispersed the striking workers outside like they did at Blair Mountain. Now, with union membership soaring, the boss sits and quietly seethes as he reads their list of demands. He's damned if he lets the strike go on any longer, but fulfilling their demands will ruin him in the long run. The union reps sit and smile, knowing that he has no choice, confident that they finally have the strength to effect real change. There is power in a union once more.\n\nThe once lone voices of the Marxist caucus meet with the most radical of the Progressives in Washington. The Marxists argue that they have done all they can by playing nice and adhering to the system - America is ready for real change, and it is time to push and push hard. For the first time, the once-moderates are amenable to their argument. A decision is made, more funding is allocated to the Marxists, and those within the Progressives who are tired of getting nowhere agree to help the radicals with whatever they need.\n\nThe time of mere questioning is over. More and more people are beginning to take direct action against what they perceive as injustice and indignity in this country, and they are beginning to push towards the halls of power. Unless the establishment can offer up a meaningful solution to the problems faced by the American people, they will continue to turn towards those with fire in their hearts."
 USA.flavor.5.a: "Silent no more."
 USA.flavor.6.t: "A Red Sun Rising"
 USA.flavor.6.desc: "The crowd gathers in their thousands. A medley of faces, both Black and White, march through the streets. They are no longer content with simple reform or combatting individual acts of injustice. The entire system is rotten, they say, and it needs to come tumbling down. They shout, chant and whistle, and when police arrive to quell the unrest they soon turn to roars of anger. Within minutes there are fires, tear gas, broken glass and broken bones. This is the scene in New York. It is the scene in California. It is in both the Rust Belt and the Black Belt. All America is beginning to unravel.\n\nIn a disused warehouse, a gaggle of militants meet. They hail from the Panthers, the more radical unions, and one or two previously unknown, somewhat esoteric leftist sects. Once they would have discussed plans for armed resistance, but now, paradoxically, they have decided to quell their violent intentions. For the first time, the system seems to be bending in their favor, and revolution might be achieved by the ballot box for the first time ever. Their plans instead turn to more peaceful matters - electioneering, voter registration and rallying the base. Of course, if the powers that be stop them from manifesting the true will of the people, they can always return to plan A.\n\nIn Washington, the NPP begins to buckle. Once they would have spoken softly, but now any pretense of civil discourse has broken down. RDC senators are shouted down and derided as corporate stooges, while what little remains of the Right are forced to remain silent for fear of immediate ejection. Once, championing Marxist policy within the halls of power would have been tantamount to political suicide. Now, it seems like the order of the day.\n\nA spectre is haunting America - the spectre of socialism. The powers of old American values have entered into alliance in an attempt to exorcise this spectre. However, across the nation, fury at the system reigns supreme, and unless something can be done to quell this fury, America may be about to enter a radical new era."
 USA.flavor.6.a: "A red dawn approaches..."
 USA.flavor.7.t: "Signs"
 USA.flavor.7.desc: "A man stands upon his soapbox in the busy city square. His yelling is often rambling and incoherent, but anyone who would bother to listen can get the gist. America is under siege, he says - not by fascism or imperialism, but by liberalism. These 'treasonous lowlifes' seek to destroy America from within with their low moral character, their cowardice in the face of foreign aggression, and their tolerance of the Black man and the Jew. Most passers-by pay him no heed. However, the small audience that does listen has grown slowly larger over the last few weeks.\n\nA Black woman hums a gentle tune as she browses the store for her family's evening meal. Suddenly, a White man approaches her. He accosts her, telling her that her kind have no place in this store, spitting and addressing her with a slur. She stands her ground, and he attempts to assault her before he is dragged out kicking and screaming obscenities by store security. The woman had once hoped things could be better, but the racists have been more brazen than ever lately. She goes back to her shopping, her tune silenced.\n\nA pair of Nationalist senators sit at lunch in the Dirksen Building cafeteria. Their conversation begins innocently, idle comments on traffic and the weather and the elder senator's buxom new secretary. Then, one begins to commiserate on the coalition's change in course, longing for the days when they could openly stand for true White American values. The other smiles, and tells him that one day they might be able to again. He has been having some talks with Yockey's people lately, and the time may soon come where they can come out into the open.\n\nTo the untrained eye, all is well in America. But for those who know where to look, the signs are all there. There is a darkness building in this country, and those who would welcome it grow more and more bold. Their influence is still small, and things will carry on as they are for now, but for how long will that last?"
 USA.flavor.7.a: "The spectre of hatred lurks."
 USA.flavor.8.t: "Into the Open"
 USA.flavor.8.desc: "The streets of Birmingham echo once more with the cries of unrest. This is no mere protest, but a rally. It is organized and coordinated, and its members are filled with a feverish passion. Their placards bear slogans of hatred, pictures of Yockey and even Hitler, and calls for liberal and progressive politicians to be lynched. They are greeted with a band of counter-protestors, and soon the city echoes with screams of obscenity and fury. Soon, both crowds have grown too large and unruly for the police to control, and the violence begins.\n\nThe police gather in the remains of the salon. According to the owners, the thugs had come during the night and set the place alight, shouting racist obscenities as they did so. The former employees, all African American, weep at the loss of their livelihoods. This is the fifth report of arson in a month, including two other Black-owned businesses, the office of the RDC backed mayor, and a Jewish family's residence. No evidence of the culprits is found, and the police leave with no further inquiries. More than one of them quietly smirks as they go.\n\nIn a conference room in Washington, the Sovereigntists meet. Their fundraising efforts have yielded more fruit than ever before. For the first time, they begin to talk of campaigning, of distributing media to the public and pushing for their members to speak at NPP events. The mood is cheerful, even if they do not quite have the influence yet to begin pushing their agenda. Every man in the room can feel the change in the air. Their time may finally be coming.\n\nThe cracks are beginning to show, and from those cracks pour the forces of reaction. All across the country, these ideas are beginning to take root, and no longer are those who hold them afraid to hide it. Those who hoped that the rise of extreme thought was a passing phase grow increasingly nervous, and it remains to be seen how much further such ideology will spread."
 USA.flavor.8.a: "No more hiding."
 USA.flavor.9.t: "The Rot"
 USA.flavor.9.desc: "In a Southern town, a band of white-robed figures marches through the streets in numbers not seen in decades. Openly, loudly, proudly, they proclaim their defence of the White race against those who they say would destroy it. Once, they would have been greeted with counter-demonstrators. Now, they march unimpeded. The Klan's enemies stay away now, ever since the clash which saw three dead and twenty four beaten to within an inch of their lives. No longer do the town's police protect the Klan's enemies from harm. No longer do the police hide their allegiance to the Klan.\n\nIn an idyllic clearing in the Appalachian woodlands, all is quiet, save for the wind. As the gust begins to quicken, a slight tapping joins the fray. It is the gentle tapping of a Black man's boots against a tree as he hangs from its branch. Suddenly, a second tapping joins him, from the body hanging on the next tree. This one is not Black. Those who seek to cleanse their community of the other have seen fit to hang a Jew this time. They are the third and fourth men to be hanged in that forest in a week. They will not be the last.\n\nIn Washington D.C. there is a disquiet. Where before there would be the veneer of civility from even the staunchest segregationist, now there is open contempt. Those who call for equality and greater government clarity are loudly decried as traitors by the backbenches of the NPP. Ideas once confined to the Volkshalle now openly circle within the chambers of Capitol Hill. Cornerstones of American democracy, such as the notion that all men are created equal and that all have the right to life, liberty and the pursuit of happiness, are now being brought into question by the faction of Francis Parker Yockey.\n\nA rot has set in at America's heart. Even in Jim Crow's heyday, never before was there such a sense that hatred was the way of the world. Before, it was quiet. Now, slowly, the fury begins to build. Very soon, it could erupt into a scream of hatred, and all of America might be consumed by it."
 USA.flavor.9.a: "The heart of liberty wavers..."
 USA.culture.43.t: "These are the Voyages..."
 USA.culture.43.desc: "Last night marked the season finale of American writer Gene Roddenberry's new science fiction phenomenon, Star Trek. Set in the distant future, the television program follows the starship U.S.S. Enterprise as it explores strange new worlds, and meets new civilizations. With the ability to travel faster than light, produce inanimate objects from thin air, as well as teleport from one place to another in an instant, the show presents a bright, idyllic future for mankind that has been found very welcome in the hearts of people around the world.\n\nIn the program, Mankind is the principal species of the United Federation of Planets, a democratic union of dozens of alien races. The Federation has eliminated hunger, poverty, and even the need for money. Among humanity, there exists no prejudice or hatred, and the crew of the Enterprise, in addition to having several alien representatives aboard, has crewmembers from America, Germany, Russia, Japan, and Africa.\n\nMany Americans and watchers abroad have found this vision of a glorious future for humanity to be a breath of fresh air in a sobering, dark reality. While some may say that such a bright vision is unrealistic, few can argue that it provides a glimmer of hope and in a world where such a resource is in desperately short supply."
 USA.culture.43.a: "To boldly go where no man has gone before..."
 USA.culture.44.t: "Woodstock"
 USA.culture.44.desc: "The man on stage seemed to warp and then reform as he felt the strings of his guitar. Dozens of other men and women stood shirtless beside Eli as the sharp, echoing sound of an electric guitar colored the morning air. There was a raucous of noise and yells that seemed to blend into the background, in the same way that Eli almost felt himself blend into the hot, faceless mass of the crowd. People weren't quite so into it as they had been a few days ago, on Friday, but when Jimi Hendrix strummed that alabaster work of art, silence lay like a shadow.\n\nThe notes continued, and Eli felt his skin vibrate with goosebumps. Muscles wanted to pulse and groove in waves with the rhythm, but it was already clear this was not dancing music. He could almost hear the lyrics in his head, even though Jimi wasn't singing. The words of the Star-Spangled Banner seemed to be crushed or torn apart by Jimi's occasional bouts of speed followed by echoing, drawn-out chords. Eli wasn't entirely sure how much of this extraordinary performance was imagined, but he felt every little twist and riff ripple in his head and in his soul.\n\nJimi switched from somber, more connected-feeling chords into wild riffs and solos seemingly on a whim. Eli's eyes remained locked on the guitarist, and the rest of the world seemed to just melt away in whorls of color. Finally, it seemed like the hard and fast playing was beginning to morph into something more akin to what Eli knew and loved. Eli prayed that the Star and Stripes he saw in his mind's eye would never leave. He loved his country, he loved this place, and he hoped he would never have to leave."
 USA.culture.44.a: "Far out."
