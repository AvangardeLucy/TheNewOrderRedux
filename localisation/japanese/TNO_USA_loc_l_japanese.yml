 USA_election_helpers.1.desc: "アメリカは今年も選挙の季節に向けて準備を進めている。憲法で定められている通り、11月には下院の全議席と上院の3分の1の議席が決まるほか、全米の無数の州や地方の選挙が行われ、それに伴ってアメリカの政治の流れが変わることになる。現状維持か変化か、それを決めるのは国民だ。\n\n共和民主連合、国民進歩連盟、そして多くの第三党が上院議員選挙を中心に、全米50州での選挙活動を強化している。何万人ものボランティア、選挙スタッフ、候補者が、これから数ヶ月間、全米の注目を集めるであろう予備選挙、集会、遊説、スピーチ、握手会、討論会を開始するために準備している。重要な問題が議論され、候補者が吟味され、最終的には全国の何百万人もの有権者が声を上げる機会を得ることになる。そして、世界で最も偉大な民主主義が再び証明されるのだ。"
 USA_election_helpers.1.a: "アメリカの強さと自由を守るために、共和民主連合に投票しよう！"
 USA_election_helpers.1.b: "あなたと私のための戦いだ。国民進歩連盟を選出してくれ！"
 USA_election_helpers.2.t: "第1部上院議員選挙"
 USA_election_helpers.2.desc: "数か月にも及んだ政治活動、資金投下、討論会、遊説、そして選挙キャンペーンの浮き沈みを経て、とうとう大一番の夜がやってきた。あらゆる地位のアメリカ陣がラジオや屋内外のテレビの周りに集まって、ニュースに聞き入っていた。ウチの候補は勝ったのか？対抗馬は負けたのか？明日のビックニュースはなんだ？新人が現職に勝ったか？それとも予想を覆して真逆の結果になったか？今夜、何もかも全てが判明する！\n\nもちろん数百もの市長選、州知事選、下院議員選だってとうぜん大事だが、国民のほとんどが注目するのは上院選挙だ。共和民主連合と国民進歩連盟の政治的激動によって、上院議会はアメリカの精神と理想をめぐる戦いの舞台となった。待ち望んだ上院の内訳は間もなく公表される。"
 USA_election_helpers.2.a: "シー！みんな静かにして！テレビが聞こえないよ！"
