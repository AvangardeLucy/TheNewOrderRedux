 USA.ct.1.t: "ヨーロッパ要塞の亀裂"
 USA.ct.1.desc: "ニクソン大統領はホワイトハウスのブリーフィングルームに投影された世界地図を見つめた。地図中央ではアメリカが、西を日本とその手下たる植民地群に、東をドイツとその傀儡帝国に囲まれていた。\n\nしかし日本とアメリカはハワイにてハルマゲドンの抱擁から逃れたばかりであり、そしてナチ共の帝国は綻びを見せつつある。ヒトラーは老い、日に日に無能となりつつあり、巧妙なカメラワークや事前に録音されたスピーチでもきしむような足取りを隠すことは出来なくなりつつあり、かつての弁舌は老人特有のもごもごとしたものになっている。ドイツの月面着陸は勝利宣言ではなかった。ただの記念碑だ。\n\n国防長官メルヴィン・レアードは第三帝国に関する最新のCIAの情報概要から目を上げた。「アレは砂上の楼閣なのです。[GetPresidentHonorific]大統領閣下。イギリスは外国からの占領にいら立ち、フランス政府は国の統一を維持することができません。そして、ノルウェーでは10年にもわたる支配に対する抵抗が続いています。アフリカ植民地は巻き付くもののない蔓のようなものです」\n\n「どう話し始めたか忘れずに文を締めくくることの出来ないような男がすべてをまとめている」ニクソンは書き記した。\n\n「ヒトラーが死ねば、後継者たちは遺産を巡って争いを繰り広げるだろう。かつてのアレクサンドロス大王の配下たちの様に」レアードはCIAのフォルダーから一束の資料を手渡した。「これは一生に一度の機会です。こんな機会は、ナチ共を潰す機会は二度と訪れないでしょう」"
 USA.ct.1.a: "旧大陸に戻るときが来た。"
 USA.ct.2.t: "サウスアフリカ・タンゴ"
 USA.ct.2.desc: "ウィリアム・ロジャース国務長官は、「南アフリカのタンゴ」のステップを熟知していた。南アフリカ大使はOFNへの加盟について漠然とした一般論で質問するが、共通防衛や関税の自由化については何の具体的な計画も有していない。次いで長官は、10年近く続く南アフリカの加盟申請に関する曖昧な最新情報を返答することにしていた。\n\n南アフリカ側はOFN加盟の脅威でドイツを陥れようとしており、OFNはアフリカ最後の民主主義を維持する必要があった。しかし、どちらもOFN加盟が引き起こす可能性のあるドイツの介入を望んでいなかったのである。こうして南アフリカのタンゴは終わりなく続いた。\n\n「何かご用ですか、大使？」ロジャースは退屈さを隠すために中立的な口調で答えた。「我々は非常にうまくやっています。OFN加盟申請についてなのですが……」といったいつもの返事をほとんど確信に近いほど予想していた。\n\n「ドイツ軍が動き出した」ウィレム・クリスティアン・ナウデ大使は宣言した。「ヘルツォークのボーア民族主義者はドイツ人と話をしています。南アフリカは危険にさらされています。アメリカの助けが必要なのです」\n\nこれはロジャースの関心を引いた。彼はこの10年間の談話の中で最も予想外の展開に仰天した。「どんな助けが必要なんですか？」\n\n「財政面、情報面、そして何よりも軍事面です」ナウデは断固として言った。「もしボーア人とドイツ人が戦いを望んでいるなら我々は簡単には屈しないだろう」"
 USA.ct.2.a: "ダンスは終わり、ゲームも終わり"
 USA.ct.3.t: "南アフリカ情勢に関するメモ"
 USA.ct.3.desc: "分類：秘密\n\nCIA|情報局長\n\nテーマ：南アフリカの政治評価\n\n南アフリカにおける空位の君主制問題は、ドイツ帝国と自由世界の残りの部分との間で綱引きされている国の政治的緊張を象徴している。来るべき国民投票は、君主制を廃止することを主張しているアルバート・ヘルツォーク率いる親独的なボーア人の国民党と、現状維持を主張するデ・ヴィリアス・グラーフ首相の連合党の間でこれらの分断を煽っている。\n\nドイツ軍の武器がブルームフォンテーンに溢れ、政治的暴力がエスカレートしているとの報告（「覚書－B・J・ボルスター暗殺」を参照）を受けて、CIAの情報源は、国民投票がボーア独立宣言のための偽装であるとの懸念がケープタウンで広がっていると報告している。これは南アフリカから戦略的な縦深を奪い、新たな衛星国を支援するためのドイツの介入の口実を提供することになるだろう。\n\n同時に、アフリカ国民会議（ANC）による広範な差別に対する抗議行動が国内を揺さぶり続けている。ANCの幹部指導者の多くが投獄されているにもかかわらず、運動は力を集め続けており、穏健派は過激派によってますます見放されている。\n\n中央部は、もう長くは持ちこたえられないようだ。"
 USA.ct.3.a: "心配だ。"
 RD_D_compromise_a_103: "国家は党に優先するのだ、諸君"
 RD_D_compromise_b_103: "ニクソンのために自殺行為などするものか！"
 RD_D_compromise_desc_103: "ジョン・F・ケネディ副大統領は、自分の仕事を嫌っていた日もあった。それは、ニクソン大統領が移り気で、癇癪持ちのくそ野郎だったからというだけではなかった。そうではなく、時にはニクソンがケネディに汚い仕事を課して、大統領を護るために自身の評判をリスクに曝さなければならないことがあったからだ。日本人を説得してから1年も経たないうちに、大統領はナチス（のうちのいい奴ら）に資金援助をしたいと考え、ケネディは連合にそれを支持するよう説得しなければならなかったのだ。\n\n予想通り、ウォレス・F・ベネットとアル・ゴア・シニアは、ケネディを頭がどうかしたかのように見つめた。\n\n「何てこった、ジャック！」ゴアはついに叫んだ。「どうやって平気でいられるんだ？」\n\n「大統領は確実にあなたのためにハワイの後これを持ち出したのだ」ベネットは言った。「しかし、戦争に負けたことが足を引っ張られている。これが表沙汰になれば、政治的には一掃されてしまう」\n\nこの発言は深く刺さったが、ケネディはそれにもかかわらず売り込みを続けた。「ドイツは内部から腐っている。我々はシュペーアに権力を握らせ、そうすればドイツは混沌とした状態になるだろう。様々な派閥がシュペーアに戦いを挑んでいくんだ。我々はドイツを終わらせる為にやっている助けるためではない！」\n\n長い沈黙の後ベネットは話した「あなたが我々を納得させたとしても、連合の他の人々はどうなる？NPPへの離党者が出るかもしれない。そんな余裕があるのか？」"
 RD_R_compromise_desc_103: "大統領執務室を重い沈黙が包み込む。不安げに顔を見合わせるロックフェラーとスクラントンを前に、ニクソンは自身の計画を語った。その計画とは、来たるドイツの後継者争いにおいてシュペーア派を支援する、というものであった。\n\n「大統領。つまり貴方は――」まったく信じられない、といった顔でロックフェラーが尋ねる。「つまり貴方は、国民の血税をナチのために使おう、というのですか？英国のパルチザンでも、ロシアのゲリラでもなく、あのナチスに？」\n\n「気でも狂ったのですか？ロックフェラー殿でさえ抗議していますよ」スクラントンも嫌味たらしく言う。\n\n「黙れ、聞くんだ！」ニクソンは声を張り上げた。「いいか、シュペーア以外の連中には、対話の意志など1インチもない。だが学生団体の相手で忙しいあの男なら、交渉のテーブルに着かせることくらいはできるだろう。あとは禁輸の解除でも何でも約束してやればいい。ドイツ問題が片付けば、我が国は日本に集中できる。分かったか、これはチャンスなのだ」\n\n「……いいでしょう。貴方が本当にそうお考えなのであれば、私も協力しましょう」重い沈黙を破り、スクラントンが口を開く。「ですが、相当な難事になることは覚悟して頂きたい。スミス議員のような離反者が出ないとも限りません」"
 bill_103.Option.Negotiate.RDR.b: "「よろしい。では票を集めてくれ。頼んだぞ」"
 bill_103.Option.Negotiate.RDR.a: "「絶対多数を取るんだ。手段は選ぶな！」"
 USA_the_nixon_presidency: "ニクソン政権"
 USA_the_nixon_presidency_desc: "ニクソン上院議員は今、ニクソン大統領と宣言され、彼の就任式を経て、アメリカの新しい美しき10年が始まるのだ。旧枢軸国が黄昏に直面しているように見え、20年に及ぶアメリカの政策が国内外で頭打ちになっているように見える今、これはアメリカ史上最も決定的な大統領になるかもしれない。"
 USA_the_campaign_trail: "選挙運動"
 USA_the_campaign_trail_desc: "多くの人が選挙運動は大統領職とは切り離されるべきだと主張しているが、実際には大統領の最も重要な役割の一つは、自分の党が権力の座を維持し、特に自分たちが10年間支配できるようにすることである。ニクソンが自分のビジョンをきちんと見通すために必要な時間を持てるようにしよう。"
 USA_keep_it_clean: "清廉なままで"
 USA_keep_it_clean_desc: "クリーンなキャンペーンは良いキャンペーンであり、最も効果的なキャンペーンではないかもしれないが、ニクソン大統領は善良な人物であり、アメリカ国民の模範として、法の支配は常に勝つことを示さなければならないことを知っていた。"
 USA_keep_it_clean_flag: "この路線を選択することで、ニューヨーク・タイムズのクソユダヤ記者にも気分の良い記事を書かせることが出来る。とはいえそれも長続きはせず、サルズバーガーの手下どもは我々がバカなことをしないので、不満を覚えることだろう。マスコミが書きたいものといえば、いつだってお涙頂戴かスキャンダルかケネディ家についてのおべんちゃらだと話は決まっている。我らがこの国を救うためにしていることなんか、決して評価することはない。連中がすることといえば、誹謗中傷のタネを探すくらいのものなのだ。"
 USA_campaign_in_the_south: "南部での選挙運動"
 USA_campaign_in_the_south_desc: "「ソリッド・サウス」はほぼ100年前から民主党の牙城であり、新進気鋭のNPPに奪われるわけにはいかない。"
 USA_reassure_dixiecrats: "ディキシークラットを安心させる"
 USA_reassure_dixiecrats_desc: "多くの南部民主党員はニクソンが再選されたら公民権運動を支持して、隔離政策の終了を試みるのではないかと恐れている。我々はそうではないことを保証しなければならない。"
 USA_campaign_in_the_west: "西海岸での選挙運動"
 USA_campaign_in_the_west_desc: "西海岸、特にカリフォルニアは条約港の影響を最も受けた場所であり、そこで選挙運動を行うことで、ニクソンは条約港の奪還にコミットしていることを示すことができ、NPPの最大の根拠地の一つを弱体化することができる。"
 USA_calm_the_progressives: "進歩派"
 USA_calm_the_progressives_desc: "西海岸と北部の進歩派は、ニクソンが隔離主義者に屈して公民権の大義に反対するのではないかと懸念しているが、私たちはニクソンがそうしないことを約束する必要がある。"
 USA_campaign_in_the_north: "北部での選挙運動"
 USA_campaign_in_the_north_desc: "北部の大都市は、ニクソンにとって、NPPに共感する可能性の高い都市部の人々の間での彼の支持率を高め、アメリカの民主主義を世界に示す絶好の機会でもある。"
 USA_friends_in_big_business: "大企業の友人"
 USA_friends_in_big_business_desc: "大企業は、NPPの反資本主義過激派と、共和民主連合の信頼できる友人であるニクソン大統領のどちらを支持するのだろうか？"
 USA_reestablish_the_party: "連合を再確立"
 USA_reestablish_the_party_desc: "分裂した政党は弱い政党であり、我々共和民主連合は、我々を束ねるものに焦点を当てる必要がある。NPPの狂った過激派に反対するという点である。"
 USA_bring_back_the_unions: "労働組合を引き寄せる"
 USA_bring_back_the_unions_desc: "労働組合と共にあらねば、彼らは我々に反対するだろう!?労働法を守る約束をし投票に行かせよう。"
 USA_against_the_NPP: "NPPと対峙する"
 USA_against_the_NPP_desc: "我々は、アメリカのすべての穏健派、リベラル派と保守派、進歩派と隔離主義者が、一つのことで団結することを奨励する。すなわち、NPPの非アメリカ的過激派に対峙することでアメリカ民主主義を支持することである。"
 USA_investigate_NPP_corruption: "NPPの汚職を調査"
 USA_investigate_NPP_corruption_desc: "狂人の過激派はどうやってこれだけの資金を手に入れたんだ？何か怪しいな、真相を究明しよう。FBIの全面捜査をNPPに対して行い、奴らが民主主義を破壊する前にNPPの真実を国中に知らしめてやろう。"
 USA_get_our_hands_dirty: "我々の手を汚せ"
 USA_get_our_hands_dirty_desc: "時には、袖まくりをして飛び込むのが勝利への唯一の道の場合がある。NPPの連中が戦争を望むというのならば、あのクソッタレどもの目にものを見せてやろうじゃないか。"
 USA_steal_their_files: "奴らの書類を奪う"
 USA_steal_their_files_desc: "共産党とナチスの原型どもの内側に何があるのか正確に把握しよう！"
 USA_the_juiciest_blackmail: "効果的な脅迫メール"
 USA_the_juiciest_blackmail_desc: "NPP内部から得た情報は極めて興味深いものであった。アメリカ国外の奇妙な資金源から資金が出入りしているようなのだ。これは利用できそうである。"
 USA_wiretap_the_NPP: "NPPを盗聴"
 USA_wiretap_the_NPP_desc: "彼らの書類ファイルを盗むだけでは十分でないようだ。奴らの違法行為を見つけるためにはフーバーに電話して奴らを盗聴する必要があるだろう。"
 USA_estrange_the_democrats: "民主党を遠ざける"
 USA_estrange_the_democrats_desc: "民主党のジョー・ケネディがいなかったら、そもそも日本とNPPのせいでこんなことになどなっていなかっただろう。我々が勝利するには、民主党のクソ野郎どもを権力から遠ざけておかなければいけない。"
 USA_everyone_i_dont_agree_with_is_hitler: "賛同できない奴らは全員ヒトラーだ！"
 USA_everyone_i_dont_agree_with_is_hitler_desc: "NPPとナチスの間に明確なイデオロギー的つながりがあることを指摘する必要がある。これを誹謗中傷と言う人もいるかもしれないが、事実を言うことがどうして誹謗中傷になるだろうか？"
 USA_split_our_enemies: "敵を分断せよ"
 USA_split_our_enemies_desc: "NPPの右翼と左翼の間には巨大な分裂があり、派閥間の緊張感を煽れば、NPPの運営ははるかに困難になるだろう。"
 USA_proto_progressives: "プロト・進歩派"
 USA_proto_progressives_desc: "NPPが人々に支持される一つの理由は、いわゆる「進歩的な改革」を約束していることである。そのようなアメリカ的でないアイデアを我々が支持することはないだろうが、そのような約束をすることはできるかもしれない。結局誰も約束を守れなどとは言わないのだから……"
 USA_turn_the_people: "人々を変える"
 USA_turn_the_people_desc: "国民進歩連盟のファシスト共はプロパガンダに使えるドイツからの資金をたくさん持っているかもしれないが、大企業と国民の支持を得ている共和民主連合ほどの資金量を持つことはできないだろう。"
 USA_the_yockeys: "至上主義党を支援"
 USA_the_yockeys_desc: "至上主義派は明らかにドイツ人が資金提供したプロトナチス派閥であり、NPPの信用を失墜させるため簡単に利用できるだろう。もし彼らをもっと連盟内で目立つようにすれば、NPPの他派閥に対抗する際役に立つに違いない。"
 USA_wrangle_the_senate: "上院を締め付け"
 USA_wrangle_the_senate_desc: "上院は長期間にわたって問題であった。たとえ、何らかの……強制的な手法を使わざる負えないとしても、共和民主連合の結束と安定性をあからさまに軽視している議員に対処しなければならない。"
 USA_secure_the_party: "連合を支配"
 USA_secure_the_party_desc: "これらの問題は共和民主連合の一部のくそ野郎が理性に耳を傾けるのを止めた時から始まった。くそ野郎が二度と間違いを犯さないように我々は党を完全に支配しなければならない。"
 USA_the_civil_rights_dillema: "公民権のジレンマ"
 USA_the_civil_rights_dillema_desc: "公民権運動はこの国を引き裂いている。アメリカを安定させるためには、この危機に対応する必要がある。3つの潮流が存在している。1つはすべての人種の平等化に向けた即時の動きを要求している。もう1つは政府がすぐにこれらの抗議者や活動家を弾圧することを要求している。そして大統領の派閥は、状況が落ち着き、道筋がはっきりするまでこの動きを利用することを望んでいる。"
 USA_begin_integration: "人種統合を開始"
 USA_begin_integration_desc: "人種統合を開始し、可能な州でジム・クロウ法を撤回させていくことは、私たちにとって有益なだけであり、抗議者を落ち着かせ、考え前進するための時間を我々に与えてくれるだろう。"
 USA_meet_with_african_leaders: "黒人指導者と会談"
 USA_meet_with_african_leaders_desc: "我々の問題の解決策をよりよく定めるためには、彼らの運動をリードしてきた偉大な黒人思想家たちと議論する必要があるだろう。一緒になってこそ、この危機の解決策を決めることができるのである。"
 USA_the_handshake_with_mlk: "MLKとの握手"
 USA_the_handshake_with_mlk_desc: "活動家との会合は実を結びつつあり、特にJFKが舵取りをしている会合は有意義なものとなっていた。白人コミュニティではよく知られ、嫌われている一方でアフリカ人コミュニティそうでもなく、この問題のより進歩的な解決策を見つけることに熱心なJFKはマーティン・ルーサー・キング・ジュニアとの交流を持ち出している。キング自身もこの会合に関心を示している。もしかしたら、この2人が一緒に解決策を決めることができるかもしれない。"
 USA_ease_peoples_fears: "人々を安心させる"
 USA_ease_peoples_fears_desc: "JFKとMLKはいくつかの点で合意していたが、そのうちの一つは、反人種統合派の白人の疎外、あるいは少なくとも疎外感を防ぐために、反人種統合派の白人との対話が必要であるということであった。彼らの人種統合に対する不安を和らげ、彼の宗教的な結びつきに大いに助けられつつ、MLKを運動の友好的なシンボルとして宣伝することによって、我々は社会の溝を深めるのではなく、これらの溝を埋めることを始めることができるかもしれない。"
 USA_discuss_with_southern_leaders: "南部の指導者との議論"
 USA_discuss_with_southern_leaders_desc: "南部の指導者と公に対話することで、ギャップをさらに埋めるのに役立つだろう。我々は、これらの問題を終わらようとするのであれば、彼らの意見に耳を傾ける姿勢を示す必要があるだろう。"
 USA_anti_segregation_propaganda: "反人種隔離プロパガンダ"
 USA_anti_segregation_propaganda_desc: "南部隔離主義者との議論する必要があるが、それは、我々が黙って、彼らのプロパガンダを座視して見過ごすことを意味しない。新聞、テレビ、ラジオを通して健全なプロパガンダキャンペーンを推進することで、世論が我々の側に留まることを確実にすることができるだろう。"
 USA_desegregate_the_south: "南部の人種隔離政策を終わらせる"
 USA_desegregate_the_south_desc: "南部の人種隔離政策撤廃を推し進める時が来た。人々を冷静にさせるため法律条文の調整を始めていましたが、この危機を終わらせる唯一の方法は最終的に人種隔離政策を完全に終わらせることだけである。我々は何も強制できませんが、我々ができるところでできることをすべてすることは、大きな違いを生み出すだろう。"
 USA_deploy_the_national_guard: "州兵の展開"
 USA_deploy_the_national_guard_desc: "南部のいくつかの地域では、人種隔離撤廃のための我々の後押しにうまく対応しているが、他の地域では、窮地に立たされている。黒人だけでなく、彼らのカウンターの南部白人たちの暴動が蔓延している。秩序を回復するためには直ちに州兵を派遣する必要がある。"
 USA_desegregate_little_rock: "国防省の人種隔離政策を終わらせる"
 USA_desegregate_little_rock_desc: "ほとんどの部隊がすでに人種隔離撤廃に向けて動き始めているが、人種統合に関する包括的な命令を国防総省に対して下すことは、アメリカ軍が我々の目指すべき姿を体現したものであり続けることを保証し、人種隔離撤廃に関する連邦政府の政策がこの前進する大地の法律となることを示すことになるだろう。"
 USA_southern_riots: "南部暴動"
 USA_southern_riots_desc: "我々の努力にもかかわらず、我々の進歩的な措置に対して、南部の多くの地域で暴動が広がっている。毅然とした断固とした対応が必要だが、暴動を反乱に変えたくなければ、行き過ぎないように注意する必要があるだろう。"
 USA_a_gentle_hand_across_america: "アメリカの優しい導き手"
 USA_a_gentle_hand_across_america_desc: "我々は彼らの父親のようにアメリカの人々を導こう。行動だけではなく、言葉で人々に我々がこの国のすべてのアメリカ人のために最善を願っているのだと納得させる必要がある。"
 USA_crack_down: "取り締まり"
 USA_crack_down_desc: "優しい導き手も必要だが、厳しい取り締まりも必要である。殺人やリンチなどの行為に対しては、神と人々だけが我々に授けてくれる怒りを全面に出して臨まなければならないだろう。我々は忍耐を有し、彼らの感情を理解できる部分もあるが、他のアメリカ人に対してこのような不正が行われることを決して許さないことを彼らに思い知らせなければならない。"
 USA_unite_the_nation: "国家をまとめる"
 USA_unite_the_nation_desc: "公民権法はケネディが望んだように前進しており、すぐに議会を通過しそうである。国はまだ分裂しているが、これはいずれ治るだろう。そして、我々は、同法が通過したことを受けて、安定し団結した世論を形成しなければならない。今、我々は新たなトーチに火をともしたのだ。"
 USA_toe_the_middle_line: "中途半端な政策を維持"
 USA_toe_the_middle_line_desc: "最良の政策は、明らかに政策がないふりをしてぼうっとしていることである。そうすればすべてはすぐに吹き飛んでいくだろう。"
 USA_ease_civil_rights_leaders_fears: "公民権運動指導者を安心させる"
 USA_ease_civil_rights_leaders_fears_desc: "悪いようにはしないから安心してください！互いに許しあって生きていこうぜ兄弟！"
 USA_rally_segregationists_support: "人種隔離主義者の支持を取りまとめる"
 USA_rally_segregationists_support_desc: "あの連中が君らの農園で問題を起こしているのは分かっているが、心配するな。政府は状況を理解している。"
 USA_nationwide_riots: "全国暴動"
 USA_nationwide_riots_desc: "いくつかの理由から専門家による説得は上手くいかなかったようだ。そのため、我々はこの小さな危機にどう対処するか考える必要がある。まあ……みんなが一息つけば、すべてが落ち着くだろう。"
 USA_reinforce_the_police: "警察を増強"
 USA_reinforce_the_police_desc: "街の秩序を維持するためには警察の増強が必要だ。警察官たちはなすべきことをするために必要な道具を持っているため、混乱はすぐに終わるだろう。"
 USA_keep_it_calm: "落ち着かせろ"
 USA_keep_it_calm_desc: "落ち着け！座ってリラックスしていれば、変化が訪れるかもしれない！"
 USA_keep_it_orderly: "秩序を保たせろ"
 USA_keep_it_orderly_desc: "落ち着け、秩序を護れ！もし皆がこの偉大な共和国の法と規則に従いさえすれば、心配する必要はないのである！"
 USA_they_have_a_dream: "彼らには夢がある"
 USA_they_have_a_dream_desc: "ワシントンにおいて我らほど寛容な人間はいない。まずはそれを言っておこう。我々はあらゆる黒人仲間との沢山の素晴らしい、そう素晴らしい対談を国中で繰り広げてきたし、全ての選挙において黒人票では多数を獲得してきた。確かに、マスコミからの点数稼ぎの為にケネディは60年に独房にいたキング氏に電話を掛けて、キング氏は同じことをしなかった我々のことを「道徳的臆病者」などと呼んだこともあった。だが我々はそんなことは気にしない。というか、民衆が好きな時にその忌々しい口を開く権利をリスペクトしてやっている。\n\nしかしそんなことはお構いなしだ。あのキングとかいう奴は、ワシントンに来て訳の分からん行進を行い国民が大騒ぎする類の演説をしたようだ。上院議員からは公民権問題について最終的判断をするようにと電話が絶えない。それをして政党連合を滅茶苦茶にすることも出来なくはないが、まだ時間を稼ぐ方法は残されているかもしれない。"
 USA_the_party_splits: "連合の分裂"
 USA_the_party_splits_desc: "このクソ野郎ども、恩知らずのクソ野郎どものせいで全てが滅茶苦茶だ。毎日のように、この連中は電話を掛けてくる。奴らはこのクソオフィスに電話を掛けてきて、黒人に対してこうしろああしろと押し付けてくる。つい先日には、ボブ・ジョーンズはウォレスとその輩どもを支持したいから党を辞めるなどと脅してきやがった。なんでも「法と秩序」を守るために我らが十分なことをしていないからだなどと言う。それに信じられるか、あのクソッタレのミシガン知事が我々の来訪を拒否しやがったんだ。どうも奴は難しい選挙を控えていて、リベラルとの関係を悪くしたくないってのが理由らしい。\n\n馬鹿げたことだ。最初っから公民権問題なんてのはクソメディアが作り出した酷いヒステリーだなんてのは、我々全員が分かっている。だがそろそろ限界だ。この気まぐれな野郎どもを説得して連中を黙らせなければ、過半数を失ってしまう可能性もあり得る。"
 USA_the_kennedy_plan: "ケネディ・プラン"
 USA_the_kennedy_plan_desc: "ケネディは一体何をやってるんだ？質問してるんじゃない、言いたいのはその思慮のなさだ。このクソガキは黒人の話をやめようとせず、国民を怒らせ続けてやがる。ユダヤ人記者や活動家のようなトラブルメーカーとの会合を重ねている。あいつは我々のことをロープで縛って厄介事に巻き込もうとしているんだ。\n\nだが、我らは騙されないし、顔に泥を塗られるようなこともない。あいつに黙る気がないのだったら、連合の結束を無視した時に何が起こるのかという良い前例のためにあいつを利用させてもらおう。明日、ケネディを公民権騒動の全責任者としたことをアナウンスしよう。この進歩主義的人気者が、共和党とバカな民主党を疎外したせいで例のクソ法案を議会を通過させることが出来なかった時のマスコミの反応が楽しみだ。ケネディが自分のロープで吊られる光景を見てみようじゃないか。"
 USA_the_1962_civil_rights_act: "1962年公民権法"
 USA_the_1962_civil_rights_act_desc: "やりやがった。あのクソッタレのろくでなしはどういうわけか法案を議会で通過させることに成功したんだ。ストロム・サーモンドをどうやって壇上から降ろしたのかは知らないが、とにかく法案は裁決にかけられ、可決される見通しだ。全新聞はこのクソガキを国民的英雄だとか言って祝福しているが、一方で我らの選挙戦略は炎の中だ。民主党派の半数は離党すると脅しを掛けてきており、ニューイングランドの連中は64年にはケネディ大統領などといきり立ってやがる。\n\n何もかも間違っている、何もかもが。我らは誤った道を進んでいる。これも全て独りよがりのバカなクソ野郎が新聞に自分の顔を載せたがったからだ。ここまで完全無欠の馬鹿野郎は他に見たことがない。"
 USA_remain_neutral: "中立の維持"
 USA_remain_neutral_desc: "彼らに解決させよう！我々の介入なしでも、潜在的に連合を破壊しなくても、状況は変わるかもしれない。変化は起こるかもしれないが、アメリカはまだ準備ができていないだけだ。"
 USA_tape_togerther_the_seams: "傷口を縫い合わせる"
 USA_tape_togerther_the_seams_desc: "我々が変化することを拒否したことが……問題をもたらしたかもしれない。上院が進歩派と保守派の戦場になってしまっているので、これをきっかけに連合が崩壊しないようにするためできる限りのことをしなければならない。"
 USA_crack_down_on_the_movement: "公民権運動を弾圧"
 USA_crack_down_on_the_movement_desc: "この国は様々な共産主義者や破壊分子で一杯だ。48年にこういう連中がカンザスとオクラホマで議席を得たことでそれは分かっていた。今、このバカどもはNPPとか呼ばれる党でそれを自ら証明している。奴らは公民権運動の至るところに存在し、この国を貶め、あらゆる騒動を引き起こしている。\n\nドイツ流のアプローチもここに至っては正しいと言えるのかもしれん。街を通り過ぎる兵士の一人が狙撃されたならば、このクソ街の人間を全て列に並べてこう言うんだ。「黙らんと、全員撃ち殺すぞ」ってな。もちろん、そこまでやる気はない。我らは寛容な人間だからだ。だが、窓ガラスが割られたり、憎悪の空気が振りまかれていたりするのはどうにかせねばならん。そのためにはこのクソな運動を一掃し、トラブルメーカーどもを根絶やしにする必要がある。これこそが暴徒を止め、アメリカに法と秩序をもたらす唯一の方法であり、そうすることで初めて、我らは公民権に関する妥協点を探ることが出来るだろう。"
 USA_veto_the_civil_rights_act: "公民権法に拒否権を行使"
 USA_veto_the_civil_rights_act_desc: "もうたくさんだ！記者会見も独占インタビューもなし。「ケネディ法」とかクソみたいなことを言うのもなしだ。我らはこの法案に拒否権を行使する。次に何が起ころうが知ったことではない。進歩派は喚いてろ。クソッタレの民主党派には怒らせておけ。我らは気にしない。少なくともこの国の制度から不快な諸々を取り除くことが出来る。そうすればきっかり5分くらいは落ち着くことが出来るかもしれん。\n\nいいか、我らは畜生ではない。64年の選挙で例の哀れな恥晒しを副大統領から取り除いてから、我々自身の公民権法を再度提案することとする。連合を束ね、改革の道筋を付け、キングとディキシークラットのどちらも味方につけるような妥協点を我らは見つけ出すだろう。それが真の偉業と言うヤツだ。ケネディのでっち上げた中途半端なものではなくな。"
 USA_bend_to_the_segregationists: "人種隔離政策に屈する"
 USA_bend_to_the_segregationists_desc: "人種隔離は現時点ではアップルパイと同じくらいアメリカ的なものであり、それと戦うことは無益だ。波風を立てすぎないように、政府が先に頭を下げた方がいいだろう。"
 USA_meet_with_southern_leaders: "南部の指導者との会談"
 USA_meet_with_southern_leaders_desc: "南部の指導者は、彼らの街頭を席巻する混沌を止めることに非常に意欲的であり、我々は国家を正しくするために何をすることができるかについて多くのアイデアを提供してきた。"
 USA_unite_segregationists: "人種隔離主義者をまとめる"
 USA_unite_segregationists_desc: "南部宣言は南部を団結させるために多くのことをしてきたが、政府は南部の指導者たちが団結して包括的な組織になるのを助けるために追加の後押しをすることができるだろう。一緒に動くことで、人種的平等の誤った力を食い止めることができる。"
 USA_raise_the_fear: "恐怖を煽る"
 USA_raise_the_fear_desc: "変化の潮目を止めるためには、南部の人々は全体として団結しなければならない。そのためにプロパガンダ以上に有用なものはない。"
 USA_we_fight_for_stability: "安定のために戦う"
 USA_we_fight_for_stability_desc: "国民は我々が自分たちのためでも白人のためでもなく、安定のために戦っているということを理解すべきである。健全な国家だけを我々が気にしているのだと国民は理解すべきである。"
 USA_deploy_the_national_guard2: "州兵を投入"
 USA_deploy_the_national_guard2_desc: "南部の秩序を維持するためには、人種統合が起こらず、南部の都市の安全と安心を確保するために、州兵を南部全域に配備しなければならない。"
 USA_arrest_civil_rights_leaders: "公民権運動家を逮捕"
 USA_arrest_civil_rights_leaders_desc: "革命を起こそうとしている連中が子供のように振る舞うのであれば、街中で信頼できないことは明らかだ。特定の改正や法律を少しづつ拡大していくかもしれないが、だからと言って我々が投獄する権利を持たないというわけではないのだ！"
 USA_stomp_down_on_protest: "抗議を踏みつける"
 USA_stomp_down_on_protest_desc: "彼らが群れたいのであれば、法の支配に抗議したらどうなるのか教えてやろう。子供のように行動したいなら、子供のように扱って、静かに落ち着く時間をすごさせてやる。"
 USA_deploy_the_coppers: "警察を投入"
 USA_deploy_the_coppers_desc: "消防車、警察犬、催涙ガス！それらすべてが暴徒が増えるにつれて一層必要になってきた。警官たちに命じて、ヒッピー共にこの船を揺らしたらどうなるか思い知らせてやろう。"
 USA_ban_further_rallies: "集会を禁止"
 USA_ban_further_rallies_desc: "公共の場での集会の権利はあっても許可証を得る権利はない！許可がなければ何もできない、さっさと道から出て行け！"
 USA_break_further_rallies: "集会を解散させる"
 USA_break_further_rallies_desc: "彼らがまだ店先を叩き壊して自由の旗を燃やし、賢明な指導者に唾を吐いて、美しい自由な国を破壊したいのなら、警棒の威力を見せつけてやろう。"
 USA_enforced_segregation: "人種隔離政策を強制"
 USA_enforced_segregation_desc: "暴動を起こしていなくても彼らは法を破っているのだ！人種隔離法に違反した者がいたら終身刑にしてやる！やってみろどうなるか思い知らせてやる！"
 USA_calm_the_hell_down: "落ち着け！"
 USA_calm_the_hell_down_desc: "黙れ黙れ！黙れってんだよ、この畜生どもが！国を動かすのが簡単だとでも思ってるのか？リベラルの泣き言を毎日毎日聞かされるのが楽しいことだと思うか？キリストに誓って、我々はこの職場で最も寛容な人間といえる。だがこのまま右傾化し続けることだって出来るんだ。ジョージ・ウォレスやブル・コナーがクソッタレのヒッピーに見えるくらいにな。\n\n神よ我らを救い給え、この騒ぎを完全に止めてやろう。知ったかぶりのアドバイザーを無視し台本なしの大統領演説を国民に向けて行おう。最後のセリフはこうだ。「落ち着け！」"
 USA_a_cold_war: "冷戦"
 USA_a_cold_war_desc: "少なくとも我々の側では銃弾ではなく、政治家や外交官によって、戦場ではなく会議室で戦われる冷戦が続いている。正面対決は決して起こらなかったが、他の方法で勝利を見つけることができるだろう。"
 USA_splendid_isolation: "栄光ある孤立"
 USA_splendid_isolation_desc: "世界は地獄であり、ヨーロッパとアジアは失われている。私たちは自分自身とOFNの状況を見つめ、自分たちの進むべき道を決めた。無抵抗こそが唯一の道であることを認めざるを得なかったのである。"
 USA_america_for_america: "アメリカはアメリカのために"
 USA_america_for_america_desc: "不幸なことに、危険な紛争に真っ先に飛び込んでアメリカ人を危険にさらし続けることはできないのが事実である。今こそ、すべての騒動から目をそらす時だ。"
 USA_withdraw_OFN_commitments: "OFNへのコミットメントを止める"
 USA_withdraw_OFN_commitments_desc: "米国の安全を確保するための最初の一歩は、最も優秀な兵器を持ち帰ることである。その上、我々は彼らよりもそれを必要としている！"
 USA_raise_OFN_demands: "OFNへの要求を引き上げ"
 USA_raise_OFN_demands_desc: "OFNの他のメンバーは同盟へのコミットを怠り、アメリカはその不足分を満たすことを余儀なくされている。我々は罰の脅しをかけて、彼らにコミットメントを増やすよう強制しなければならない。"
 USA_withdraw_overseas_posts: "海外派遣兵士の引き揚げ"
 USA_withdraw_overseas_posts_desc: "アメリカ人は世界中に散らばっている。内政の安定化に力を入れるなかで、そのようなことを続けることはできない。外交官から軍事顧問まですべて帰国していっている。彼らはアメリカを改善するために、国内でよりよく貢献してくれるだろう。"
 USA_a_whole_lotta_hubub: "がやがや騒ぎの全体"
 USA_a_whole_lotta_hubub_desc: "辛いことではあるが、OFN諸国は我々が永遠に彼らの子守役をしていられないということを受け入れなければならない。OFNのメンバーの間では、アメリカに見捨てられた以上、日本やドイツの魔手に落ちるしかないというパニックが起きているが、恐れる理由はないことを彼らは理解しなければならない。"
 USA_review_the_akagi_accords: "赤城合意を再検討"
 USA_review_the_akagi_accords_desc: "すべてのアメリカ人をアメリカに戻すつもりだが、アメリカには取り戻さなければならない領土も存在している。我々は日本人と署名した文書を見直すだろう。多分、我々は彼らと取引をすることができるかもしれない？"
 USA_withdraw_american_soldiers: "アメリカ兵を引き揚げ"
 USA_withdraw_american_soldiers_desc: "戦争中、「クリスマスまでには家に帰る」ということ言われていた。クリスマスが来て戦争は終わったが、一つの戦争が別の形の戦争に移行していく中で、兵士たちは家に帰ってくることができなかった。最近になってアメリカだけを強化することが決定したことで、兵士たちはようやく家に帰ってくることができたのである。"
 USA_affirm_international_neutrality: "中立を宣言"
 USA_affirm_international_neutrality_desc: "戦争に何のメリットがあるのだろうか？アメリカが国際問題について中立を正式に宣言し、不必要な海外での戦争でアメリカ兵の命を浪費するのを終わらせる時が来たのだ。"
 USA_an_only_american_future: "アメリカの未来"
 USA_an_only_american_future_desc: "重要なのはオーストラリアやカナダの未来ではなく、アメリカの未来であり、OFNの他の加盟国を守ることではなく、国内外で我々の民主主義を対峙するすべての人々から守ることに焦点を当てなければならない。"
 USA_withdraw_from_the_OFN: "OFNからの撤退"
 USA_withdraw_from_the_OFN_desc: "海外の「同盟国」を守るためにリソースを浪費するのを最終的にやめ、正式にOFNから脱退する時が来た。他の加盟国は、見捨てられたと文句を言うかもしれないが、それは彼らで何とかすべき問題である。"
 USA_reinforce_the_OFN: "OFNの強化"
 USA_reinforce_the_OFN_desc: "今ある同盟国で十分だ。ドイツや日本から今ある同盟国が自衛できるようにすることを新たな同盟国を得ることよりも優先していくべきだろう。新たな同盟国は新たな防衛上の債務にしかならないのだから。"
 USA_the_australian_plan: "オーストラリア計画"
 USA_the_australian_plan_desc: "オーストラリア及びニュージーランドは太平洋における自由の最後の拠点だ。それ以外は日本の軍靴の下で衰えつつある。アジアでの自由を確保するため、日本のファシスト共に粉砕されることの無いよう彼らを強化しなければならない。"
 USA_push_through_austalian_posts: "オーストラリアでのポストを押し通す"
 USA_push_through_austalian_posts_desc: "オーストラリアは、南太平洋をコントロールする上で極めて重要であり、日本にとっても戦略上の重要な関心事である。アメリカ・オーストラリア両国で潜在的に反対する動きがあるだろうが、オーストラリアが日本の魔手に落ちないようよう強化しなければならない。"
 USA_fortress_new_zealand: "ニュージーランド要塞"
 USA_fortress_new_zealand_desc: "ニュージーランドをさらに強化しなければならない、そうすれば日本が次に島を奪いに来たとき、私たちは準備ができているだろう。もちろん、そのためにはニュージーランドにいる日本のスパイを潰す必要があるだろう。そうしなければ、ニュージーランドは弱体化し、情報が日本に漏洩するだろう。"
 USA_reinforce_the_oceanic_armies: "オセアニア方面軍の強化"
 USA_reinforce_the_oceanic_armies_desc: "オーストラリアとニュージーランドはすでに大規模で機能する自前の軍隊を構築している。しかし、アメリカの増援を受ければ、彼らの軍隊は今まで以上の成功を収めることができ、日本の軍靴を自由な大地から永遠と当座蹴ることができるだろう。"
 USA_the_iceland_plan: "アイスランド計画"
 USA_the_iceland_plan_desc: "アイスランドは、ヨーロッパの北西に位置しており、自由世界のヨーロッパにおける最後の拠点であると同時に、素晴らしい軍事基地である。しかし、ドイツはアイスランドを自分たちの勢力圏の一部として見なしている。アイスランドを守り、ドイツの手に落ちることのないようにしなければならない。"
 USA_the_great_naval_yard: "大造船所"
 USA_the_great_naval_yard_desc: "アイスランドはOFNの支配下にあるヨーロッパに最も近い地点であり、したがってヨーロッパにおけるアメリカの力の投射には最適な拠点である。その港湾と造船所は、私たちの海軍がより良くヨーロッパの海域で活動できるように、構築されている必要がある。"
 USA_the_eastern_bastion: "東方の砦"
 USA_the_eastern_bastion_desc: "ドイツ軍はヨーロッパの自由の最後の聖火を焼き尽くすことを狙って、しばらくの間アイスランドを監視していた。ドイツ人のこの島を奪おうとする試みが確実に失敗するよう、アイスランドは要塞化されなければならない。"
 USA_redouble_american_posts: "アメリカのポストを再利用"
 USA_redouble_american_posts_desc: "他のOFN地域へのコミットメントを削減することで、アイスランドに費やす資源と人員を大幅に増やすことができるかもしれない。"
 USA_the_last_light_of_freedom_will_burn_on: "最後の自由の灯は燃え盛るだろう"
 USA_the_last_light_of_freedom_will_burn_on_desc: "専制主義者とファシストはそれを消滅させようと全力を尽くすだろうが、アメリカの自由の光は彼らの攻撃に直面しても衰えることはない。自由の松明が決して燃え尽きることはないのだ。"
 USA_get_them_onboard: "加盟国を説得"
 USA_get_them_onboard_desc: "我々はより防衛的な外交政策を採用したが、だからといって他のOFNがその計画を支持するわけではない。我々は、彼らにメリットを説得し、OFNが再び団結し、不可分なものとなるようにしなければならない。"
 USA_cautious_policy: "慎重な外交政策"
 USA_cautious_policy_desc: "OFNは強力な同盟であるかもしれないが、過剰な拡張と状況の悪化を避けることが重要である。そのためには、より慎重で攻撃的ではない外交政策を採用する必要があるだろう。"
 USA_naval_fortresses: "海の防壁"
 USA_naval_fortresses_desc: "OFNの最大の利点の一つは大洋によってドイツと日本の両方から隔絶されていることである。我々は海軍を増強し、もしどちらかが我々に向かってきても、海の藻屑にしてやるのだ。"
 USA_containment_theory: "封じ込め理論"
 USA_containment_theory_desc: "繊細なやり方が必要とされている。敵を陥れる一方で直接的な対立は避けらなければならない。敵を封じ込め、その勢力圏を弱体化することは、この戦略の基礎となるものであり、いつでもこの目標に向かっていけるよう準備しておかなければならない。"
 USA_the_western_plan: "西部計画"
 USA_the_western_plan_desc: "西海岸が大日本帝国の暴君に支配されて久しい。彼らの兵士たちが都市、島々、そしてハワイ州を占領している。何人かの野心的な将軍が、カリフォルニアとアラスカの日本軍港への奇襲攻撃と、太平洋での完全な武力行使を提案している。奇襲攻撃によって、日本軍は我々と戦えば破滅することになることを思い知るだろう。"
 USA_Cracking_The_Steel_Curtain: "鉄のカーテンの亀裂"
 USA_Cracking_The_Steel_Curtain_desc: "何兆ライヒスマルクを費やし、総統のアーリア人的な鋼鉄の意志の下、戦後、ゲルマニアはノルウェーのフィヨルドからジブラルタル海峡に亘る、監視塔、沿岸要塞、鉄条網が連なる沿岸防衛線を構築した。この旧世界の要塞は、統一条約やヨーロッパ要塞のような欺瞞的な名前で呼ばれている。自由世界はこれを「鉄のカーテン」と呼んでいる。\n\nフォルクスハレは鋼のカーテンが難攻不落、不滅、永遠に続くものだと信じている。しかし、実際のところ、カーテンは腐敗し、権力闘争にさらされ、その建設者たるヒトラーと同じく死の床に弱っていた。一撃でも加えれば、錆びた部分から隙間を作り、そこから自由の松明の光が再びヨーロッパ大陸を照らすことができるだろう。"
 USA_The_Forgotten_Allies: "忘れられた同盟国"
 USA_The_Forgotten_Allies_desc: "かつて協商国は第一次世界大戦からドイツ国民が平和への愛を学んだと思い込んでいた。彼らはまた、ドイツ政府がその後も条約を守っていると思い込んでいた。さらに、ドイツ軍は二つの世界帝国を合わせた勢力に対抗することはできず、第一次世界大戦と同様に第二次世界大戦でも敗北すると思い込んでいた。\n\nドイツがパリとロンドンにハーケンクロイツを掲げたことで、上記3つの点すべてで彼らが間違っていたことが証明された。その不名誉な終戦以来、アメリカは同盟国政府をヒトラーの慈悲に委ねることを余儀なくされてきた。\n\nCIAがいうには、重要なキーワードは政府だという。適当な作戦予算があれば、連合国のしぶとい人々を再び目覚めさせることができるだろう。"
 USA_Helping_Out_A_Friend: "友を助ける"
 USA_Helping_Out_A_Friend_desc: "共有された文化、切っても切れない経済的結びつき、そして第一次世界大戦の激しい放火の洗礼の中で追及された共通の理想が、アメリカとイギリスの間に特別な関係を生み出した。この関係は、かつての植民地と宗主国としての、あるいは世界覇権における競争者としての、あるいはファシストの脅威に対抗する同盟国としての、両者の歴史のほんの一部を調べただけでは説明しきれないほどの絆であった。\n\nイギリス海軍はドイツ帝国の攻撃の前に敗れ、彼らの自由人を操り人形にしてしまったが、アメリカは心底彼らの自由を取り戻したいと考えていた。幸いなことに、それをもたらしうる勢力、「女王陛下の最も忠実なるレジスタンス」が存在している。ニクソン大統領は、今までも、そしてこれからも、特別な関係を維持することを誓っている。"
 USA_Encourage_Claudes_ascendancy: "オーキンレックを支援"
 USA_Encourage_Claudes_ascendancy_desc: "彼らが提示しているイメージに反して、「陛下の最も忠実なるレジスタンス」は、共通の大義の下で一時的に協力するイデオロギー的に多様な反乱軍の連合体であった。ニクソン大統領のアドバイザーによれば、自身の理想の未来を抱く自由イングランドの戦士たちが今すぐに行動を起こせば、自由世界の行く末に好ましい権力闘争が勃発するだろう。\n\nレジスタンスの最も好意的に関与できる派閥指導者の一人は、最も意外な存在としても知られている。イギリス陸軍大将のクロード・オーキンレックである。元インド駐留英国陸軍総司令官がどのようにしてロンドンから二心を隠しているのかは謎であるが、いずれにしても、この男はアシカ作戦に対するアメリカ軍の勇敢な抵抗を懐かしみながらCIAへ接触してきたのである。そして、現在の問題が解決すれば、議会はより正式にOFNと協議すると約束したのである。"
 USA_Break_Open_The_Caches: "隠し場を開け"
 USA_Break_Open_The_Caches_desc: "イングランドには正しき自由のために命を喜んで捧げる現状に幻滅した民間人がたくさんいた。同様に、アメリカには拳銃、機関銃、工場で生産されたばかりのM14、第二次世界大戦の残り物のステン軽機関銃、倉庫にある装甲車、そしてそれに対応する弾薬などがたくさんあった。怒りに燃える男たちは、自分たちのための武器が無料でもたらされれば、その武器を使って何をするだろうか？\n\nその答えは意外なものかもしれない。結局のところ、自由なイングランドは、彼女のすべての戦士から創造性を期待しているのである。"
 USA_Integrate_The_Support: "支援を統合する"
 USA_Integrate_The_Support_desc: "鉄のカーテンの端におけるアメリカのひそかなプレゼンスが確かなものになると、CIAとイングランドやノルウェーの協力者との間に親密さが出てきた。その結果、彼らの作戦はスピードの点でも効果の点でも改善した。武器の輸送が通告なしにタイトなスケジュールで行われ、エージェントが簡単にヨーロッパ要塞を出入りするようになると、両国のレジスタンスは、CIAとの間により緊密な関係を築く許可をワシントンに求めるようになってきた。\n\nニクソン大統領は、その短命な記録の中で、OSSの伝説的な功績を思い出した。彼は、その成功を再現する試みは全面的な支援に値すると信じていた。"
 USA_Look_into_the_the_reformer: "改革者に注目"
 USA_Look_into_the_the_reformer_desc: "ヒトラーの死後、ドイツ帝国を襲った混乱に対処するために、議会の合同会議が召集された。避けられない権力闘争の深刻さに議会は油断したが、アメリカはヨーロッパの最新の危機に正式な対応を発表しなければならない。当然のことながら、その対応がどうあるべきかについて議会はデッドロック状態に陥っていた。\n\n両党の怒りを買いながら、ニクソン大統領はアルベルト・シュペーアに外交的な承認を与えることを提案した。著名な改革派も所詮はナチかもしれないが、ドイツをその行き過ぎから抜け出させるには彼が帝国の総統として就任すること以上に良い機会はないと主張したのである。シュペーアはゲーリング、ボルマン、ハイドリヒよりも平和と協力を受け入れているように見えた。\n\nアメリカ中が議会に、議員たちがドイツの自由主義の火を助けるのか……それともそれが灰になるのを黙って見守るか決定を下すのに注目していた。"
 USA_increase_OFN_opinion_England: "£GFX_decision_icon_small §Fイングランドに対する密輸を増加する§Yディシジョン§!が§G解禁される§!§!\n"
 USA_india_increase_gpp: "我々の§YGDP§!が§G増加する§!\n"
 USA_integrate_support_tt: "£GFX_decision_icon_small §F同盟国に一層の援助を送る§Yディシジョン§!が§G解禁される§!§!\n"
 USA_the_south_african_plan: "南アフリカ計画"
 USA_the_south_african_plan_desc: "南アフリカはアフリカに残された民主主義の最後の拠点の一つであり、我々と協力することに完全には反対していなかった。しかし、北にナチスのごみ屑がいるため、国家存続の可能性とアフリカの足場として同国を我々が利用する可能性はおそらく非常に小さなものとなっている。これに対処するべく計画が立案された。アメリカと南アフリカを民主主義を守り、アフリカ全体でのドイツファシズムの支配力を弱めるためゆっくりと協力させていくという計画である。"
 USA_our_commitment_to_african_democracy: "アフリカの民主主義へのコミットメント"
 USA_our_commitment_to_african_democracy_desc: "アフリカは呪われた大陸であり、ほぼ全体が専制主義者とファシストに支配されており、少しだけ残された「自由」な土地も石器時代に戻されている。しかし、最も暗い場所にも光がないわけではない、我々が世界の民主主義の灯であるように、我々は南アフリカを守り、暗黒大陸の中で民主主義と灯となるようにしなければならない。"
 USA_assuage_fears_desc: "より多くの平和主義者議員たちが、南アフリカにコミットすると、アフリカ大陸での血なまぐさい戦争に巻き込まれるのではないかと心配し始めている。我々は、これらは単なる予防的処置に過ぎず、そのような戦争が勃発することはあり得ないことを保証しなければならない。"
 USA_a_base_in_south_africa: "我々の国益を守る"
 USA_a_base_in_south_africa_desc: "茲許高まりつつある南アフリカの重要性を考えると、何かが起こる前に同国に足がかりを確保する必要がある。これは、アフリカの民主主義の灯に何かが起こった場合に迅速に対応できるようにするだけでなく、我々自身の大衆に介入を正当化するのにも役立つだろう。結局のところ、海外に展開した自国の軍隊を守るべきであるということに同意しないアメリカ人を見つけるのは難しいだろう。"
 USA_business_ties: "経済的な結びつきを強化"
 USA_business_ties_desc: "もし本当にファシストの侵略から南アフリカを守るには南アフリカを守る価値のある国にする必要がある。アメリカの企業に南アフリカへの投資を促すことができれば、彼らからの支援や資金提供を期待できるだけでなく、南アフリカ防衛についてこれ以上の正当化を要せず、不満も高まらないだろう。誰も文句を言うことはできないだろう。"
 USA_south_africa_in_the_OFN: "南アフリカをOFNに加入させる"
 USA_south_africa_in_the_OFN_desc: "南アフリカの存続と暗黒大陸における民主主義の新たな聖火の確立により、南アフリカを、自由と繁栄の勇気ある同盟たるOFNに迎え入れる時が来た。今こそ、南アフリカの自由と民主主義へと真に完全にコミットする時である。"
 USA_the_silk_road_opens: "シルクロードを開く"
 USA_the_silk_road_opens_desc: "ライヒの暗きジャングルで、静かなサバンナで、我々は希望をもたらすーー銃身の光から爆撃音まで、本を読むための明かりから真の自由を聞くためのラジオまで。アフリカの苦しむ全ての民衆に、我々は自由という光をもたらす。"
 USA_South_Africa_Secured: "南アフリカを確保"
 USA_South_Africa_Secured_desc: "毎朝ニューヨークの投資家たちが、トランスバールのデビアス社ダイヤモンド鉱山のツアーを成功裏に終えていた。毎週、新造の銃や新車のトラック、100トンの弾薬を積んだ船が南ルイジアナ港を出港し、ケープタウンへと向かっていった。また、数日おきにC-130輸送機が、砂漠戦とアフリカーンス語の訓練を受けたアドバイザーを引き連れて、荒涼とした青空の向こうへと出発していった。\n\n今や南アフリカは、どこから見ても、世界最後の民主主義諸国の共同体に参加している。OFNは現在、オレンジとザンベジに沿って、その見張りを共有している。グラフ氏は今、自由世界が彼の国の生存を脅かす戦争を予防してくれるだろうと信頼していた。\n\n信頼が試されないことを祈っている。"
 USA_crack_the_sphere: "共栄圏にヒビを入れる"
 USA_crack_the_sphere_desc: "日本の領域は不安定であり、レジスタンスは日本の帝国にとって脅威となっていた。全てがうまくいけば、彼らは潜在的に東洋における最大の同盟国になる可能性がある。露見しないことを祈ろう。"
 USA_friends_in_the_phillipines: "フィリピンの友人"
 USA_friends_in_the_phillipines_desc: "フィリピン諸島が占領されて以来、現地に駐留していたアメリカ軍3万の中で帰国したのはわずかに1万5千人だ。残りはフィリピンに広がる鬱蒼としたジャングルで朽ち果て、日本軍の圧倒的軍事力の前に敗れ去った。\n\nと、日本は思っている。\n\n現実には、フィリピンに残る勇敢なる自由の戦士たちは、マッカーサーが最初の撤廃してからもずっと戦い続けている。星条旗のため、あるいは自由フィリピンのため、近年では在比米軍は立ち上がった。しかし彼らが敗北し、消えてしまうまで、あまり時間が残されていないかもしれない。\n\n皮肉にも「フィリピン第二共和国」と名乗る現政権が最大の試練に直面するであろうことは、もはや誰の目にも明らかである。この「試練」をより困難なものにするために出来ることがあるなら、やるべきだ。ましてアメリカがフィリピンを取り戻さんとするならば、全力を投入してフィリピン人の戦いを支援する必要がある。武器や弾薬を送り、諜報支援をすれば、敵はさらに追い込まれ、フィリピンが再び同盟国になる可能性も大きくなる。いずれ新たなドミノが倒れ、やがて全アジアがアメリカの支配下に置かれることだろう。"
 USA_the_fighting_filipinos: "戦うフィリピン人"
 USA_the_fighting_filipinos_desc: "The Armed Forces of the Far East announced its downfall not with a whimper, but with a defiant roar hearkening to the revolutionary spirits of the Philippines' not-too-distant past: Rizal, Bonifacio, Aguinaldo. The candor and zeal with which an army of born warriors promised their oppressors' due reckoning had lit flames within every free man from Manila to New York. The words themselves struck chills into every turncoat's kyphotic backs, dreading in their silent moments the doom they were owed.\n\nLangley's contacts reported rumblings of activity from the mountains and jungles just this morning. Perhaps the \"Sigaw ng Bataan\" will resound a second time in the coming days?"
 USA_meet_with_hukbalahap: "抗日人民軍との会合"
 USA_meet_with_hukbalahap_desc: "抗日人民軍はフィリピン最大の抗日レジスタンスだ。彼らは共産主義者かもしれないが、フィリピンにアメリカのプレゼンスを確立するための最良の手段だろう。彼らとの接触を確立しよう。"
 USA_the_red_meeting: "アカとの会談"
 USA_the_red_meeting_desc: "共産主義者である抗日人民軍を支持する以外の選択肢はほとんどない。我々は彼らの指導者をオーストラリアに送り出し、そこで彼らと会い、最終的にはフィリピンの解放につながる計画を立案するだろう。日本人よりアカの方がいい。"
 USA_friends_with_the_dutch: "オランダ人の友人"
 USA_friends_with_the_dutch_desc: "オランダ人は何世紀にもわたってインドネシアを支配してきたが、日本による征服後も彼らはそこにとどまっていた。悪名高いレイモンド・ウェスターリングのように彼らの多くはレジスタンスの指導者となり、彼らに連絡を取れば物資を送る対象者が見いだせるだろう。"
 USA_the_islands_beckon: "インドネシア諸島からの招き声"
 USA_the_islands_beckon_desc: "これまでのところ、我々はインドネシアの自由の戦士に物資を送っただけだ、軍の中にはより踏み込んだ……直接的な介入を求めている者もいる。"
 USA_look_into_vietnam: "ベトナムに目を向ける"
 USA_look_into_vietnam_desc: "ベトナムは日本帝国の穀倉地帯である中国のすぐ南に位置しており、ベトコンの抵抗運動はすでに非常に強力であり、傀儡政権を打倒するために少しの助けしか必要としないだろう。"
 USA_our_friend_minh: "我らが友人、ホーチミン"
 USA_our_friend_minh_desc: "ベトコンの指導者であるホーチミンは共産主義者であるかもしれない、しかし彼は親米派であり現在ベトナムを支配している日本の傀儡「帝国」を打ち負かす最良のチャンスである。我々はベトコンへの支援について議論するべく、直ちに彼との通信を手配しよう。"
 USA_send_arms: "武器を送る"
 USA_send_arms_desc: "ベトコンは日本人に対して多くの強みを持っているが、優れた武器はそのうちの一つではない。ベトコンにアメリカの武器を提供することは、自由な（もちろんアメリカに味方する）ベトナムのために戦う能力を大幅に向上させるだろう。"
 USA_prepare_for_revolution: "革命を準備"
 USA_prepare_for_revolution_desc: "革命が近づくにつれ、ベトコン支援を増やす時が来ている。ベトコンにより高度な装備と顧問を提供すれば、革命の時が来たとき、彼らは日本の支配を容易に打倒できるだろう。"
 USA_the_eastern_plan: "東方計画"
 USA_the_eastern_plan_desc: "大西洋の向こう側にはヒトラーとその一味がいる。かつての美しい自由の国が、今ではナチス政権の厳しい支配下にあり、我々も間違いなく彼らのターゲットになっている！隠密作戦と賢い外交で、我々の首を絞める前に、ファシストの獣を絞めなければならない。"
 USA_the_breton_route: "ブルターニュルート"
 USA_the_breton_route_desc: "ブルトン人はお金の話させ方を理解している。ブルターニュ政府はヨーロッパの闇市場を促進しており、密かに取引をすれば我々もそれを利用することができる。我々は帝国経済の中心部に到達するのだ！"
 USA_subvert_the_pakt: "統一条約を転覆する"
 USA_subvert_the_pakt_desc: "現代の政治状況は、他に類を見ないものである。それは陰謀のゲームである。ドイツ帝国も我々も上品には振舞わないだろう。我々はあらゆる手段を使って、彼らを陥れようとしているのだ。"
 USA_finance_the_ports: "港湾へ資金提供"
 USA_finance_the_ports_desc: "我々の当初の想定は正しかった。ブルトン人はアメリカの金が大好きだ。彼らは我々のおかげでブレストやロリアンのような都市で港湾を拡張することに感謝している。"
 USA_redouble_the_market: "市場の強化"
 USA_redouble_the_market_desc: "ブルターニュでの計画は今のところ成功しており、ドルのおかげでヨーロッパへの扉が開かれた。ブルトン人の市場を拡大することは、我々にとってもブルトン人にとっても最善のことだろう。結局のところ、古き良き時代の資本主義ほどアメリカらしいものはない。"
 USA_friends_in_the_government: "政府内の友人"
 USA_friends_in_the_government_desc: "新しいブルトンの友人たちに乾杯！我々がヨーロッパ市場に深く参入すればするほど、ヨーロッパへの影響力は大きくなるだろう。彼らの政府の中で、我々の影響力をさらに拡大しよう。"
 USA_in_need_of_protection: "保護が必要な時"
 USA_in_need_of_protection_desc: "統一条約の加盟国である英国人は、遅かれ早かれポケットに入っているアメリカドルが露見し捕まることになるだろう。ドイツ帝国は不快に感じるだろう。しかし、英国人は、ありがたいことに統一条約のことをあまり好きではなかった。私たちがいれば安全だということを、彼らの政府に伝えておこう。"
 USA_brittany_in_the_ofn: "OFNのブルターニュ"
 USA_brittany_in_the_ofn_desc: "新しいブルトン人の友人に乾杯！ブルターニュが帝国の支配から離脱しつつある今、彼らを正式にOFNに加える時が来た。彼らはヨーロッパへの影響力の拠り所となり、ドイツに向かって突進する槍となるだろう。"
 USA_mother_britannia_needs_us: "母なるブリタニアが我々の助けを必要としている"
 USA_mother_britannia_needs_us_desc: "ブリテン島よ、ヒトラーがあなたに何をしたのだ？ヒトラーは自分たちの過去の亡霊による混乱のさなかに取り残したのである。恐れることはない。汝の子供たちが助けに来たのだ！"
 USA_the_breton_connection: "ブルターニュ・コネクション"
 USA_the_breton_connection_desc: "英仏海峡の向こう側には、ドイツ帝国に決して忠誠を誓っていないブルターニュがある。イングランドレジスタンスへ接触する経路として利用できるだろう。"
 USA_arms_for_freedom: "自由のための武器"
 USA_arms_for_freedom_desc: "我々は昔独立と自由のためにイングランドと戦ったかもしれない、しかし今イングランド自身の独立戦争の時が来た。ブルターニュを通じて確立された反乱軍とのつながりをもって、我々はイングランドのレジスタンスに彼らが圧政者と戦うための武器を送るだろう。"
 USA_Canadian_Facilitation: "カナダからの支援"
 USA_Canadian_Facilitation_desc: "……敬愛される女王がまさに君臨するカナダを除いて、どの国が武器を送るというのだ？"
 USA_speerian_diplomacy: "シュペーア派の外交政策"
 USA_speerian_diplomacy_desc: "ドイツ内戦の中で、ある人物が自由主義陣営にとっての潜在的な味方として目立ってきた。アルベルト・シュペーアである。かつてヒトラー政権の高官だった彼は自由主義に対して新たなスタンスを取っているように見える。ニクソン大統領は彼とコンタクトを取るだろう。"
 USA_the_road_through_brittany: "ブルターニュを通じて"
 USA_the_road_through_brittany_desc: "タカ派も進歩派もシュペーアを支持しているので、ナチスの反抗的な衛星国ブルターニュを通じて、シュペーアの部下に武器を送ろう。"
 USA_print_more_books: "プロパガンダ文書印刷"
 USA_print_more_books_desc: "ドイツ全体がシュペーアを支持して立ち上がるのを支援すべく、より多くのプロパガンダ文書を印刷し、配布しなければならない。シュペーアの最大の問題の一つは、ドイツ社会のより保守的な人々からの支持欠如である。自由のために！"
 USA_freedom_packets: "フリーダム・パケット"
 USA_freedom_packets_desc: "ドイツ国民の間でシュペーアへの支持をさらに高めるため、シュペーア派のプロパガンダ・ビラである「フリーダム・パケット」をドイツの主要都市で空中投下することにした。"
 USA_guns_for_germanys_heroes: "ドイツの英雄たちへ武器を送る"
 USA_guns_for_germanys_heroes_desc: "シュペーアと彼の部下により武器を送れば送るだけ、ドイツ解放のチャンスが増えるだろう。上院の支持を得た今、ドイツの解放者により多くのより良い武器を送るべきだろう。"
 USA_Boxing_In_the_Sphere: "波の頂点を打ち砕く"
 USA_Boxing_In_the_Sphere_desc: "ヘラクレスは十度目の仕事のため巨人の珍重していた畜牛を奪った際、地図に描かれた境界線を超えてはるか西に旅をしたことがある。ミケーネに帰還する前に彼は、ポセイドンの支配する境界なき蒼き領界を狭めていた沿岸に二つの山のような柱を建てた。その柱にはここが世界の果てであると示すため、次の警句が刻まれていた。曰く、「ネ・プルス・ウルトラ（この向こうには何もない）」\n\n博学な者は、日本帝国の征服事業とギリシャ英雄による十番目の功業の間に類似性を見出すだろう。ヘラクレスの如く、かの陸海軍はヨーロッパの巨人から富と栄光を奪うべく大陸の最西端に向けて突き進んだ。ヘラクレスの如く、彼らは水域、つまりガンジス川において立ち止まり、それ以上進むことはなかった。\n\nだがヘラクレスと違って、彼らはその後何年も戦利品によって愉快にも楽しむことが出来た。とはいえ今では、東京の肥大化した指は帝国の端を掴むことですら、ヘラクレスの仕事のように困難なものとなっている。インドと東南アジアは、完璧のように見える共栄圏に走る亀裂といえる……ワシントンより少しの援助があれば、この亀裂は谷となり、日本が自慢としている事業は谷底に沈むことになるかもしれない。"
 USA_The_Tinderbox: "火箸を持ち出す"
 USA_The_Tinderbox_desc: "勘違いしてはならない。確かに日本はヨーロッパから植民地を勝ち得て自らの経済を飛躍的に発展させたのかもしれない。だが、その背後で鎖に繋がれた者達の取り分を満たすことには全く熱心ではなかったのだ。日本の立案者が軽蔑を込めて「南方資源地帯」と呼んだ場所においては、不満が疫病のように広がっている。そこではバラバラな自由の戦士たちがやみくもに傀儡政権を攻撃し追い詰め、東京からの嘲笑を跳ね返す。\n\n旭日旗は東南アジアから鉱山や油井を期待していたのだろう。だが彼らを軍靴で踏み付けてまで代わりに受け取ったのは、皿いっぱいの薪に過ぎなかった。そこでラングレーは、この地域に比喩的あるいは文字通りの火薬を撒き、正しくまた適切な状況で火花を散らすことを計画している。"
 USA_Strike_The_Match: "マッチをする"
 USA_Strike_The_Match_desc: "Behind a forgotten Jogjakarta alleyway, a haggard bar worker drags deep from a lit cigarette. With its glowing red and wispy grey trails, the smoldering ash looks like a small inferno set against the inky-black sky. His other hand fingers a small package wrapped in used newspaper. A bundle of wires protrude from a hole gouged out of Premier Sukarno's head.\n\nOn a rice paddy outside Cebu City, a farmer wrapped in blood-red cloth douses a bale of rice stalks with lighter fuel. He eyes the full moon in between empty Zippos; tonight a field of stars accompanies its wan light. His comrades are lucky this evening -- in a night this bright, even a blind man from hilltops miles away can spot a pillar of smoke.\n\nAnd in a derelict apartment in Darwin's CBD, a plainclothes tunes her ham radio to an unused frequency. Her trained ears scour through the static for the string of numbers that will set a thousand islands alight."
 USA_the_indian_subcontinent: "インド亜大陸"
 USA_the_indian_subcontinent_desc: "From one Raj's corpse sprung two governments following the British withdrawal: the Republic of India, and the Azad Hind movement coalesced in Bengal. War weariness had deprived Japan of its momentum by the time they set their sights to the British Empire's crown jewel, impelling them to free most of India as a neutral power instead. Tokyo has since seemed content with letting their cat's-paws in Calcutta bet against their adversaries in New Delhi for the subcontinent's destiny.\n\nThe United States can and will do its part in tilting the odds towards a fellow democracy's favor. Already a slew of American companies have begun moving part of their assets into its growing cities, in anticipation of a growing relationship President Nixon's inevitable entourages will catalyze."
 USA_recognize_the_roi: "インド共和国を国家承認"
 USA_recognize_the_roi_desc: "Whether out of fear for renewing tensions with Japan or simple indifference, the United States government had neither received nor courted either of India's governments since 1946. In hindsight, America acquiesced perhaps too readily to the Sphere's vaporous threats when it could have earlier laid the groundwork for countering its ambitions in the Asia-Pacific.\n\nThe Nixon administration will reverse this trend by acknowledging opportunity out of a geopolitical hotspot. In the following weeks, the President himself shall visit New Delhi to formally recognize Mr. Nehru as President of the subcontinent's rightful government."
 USA_Give_Them_Our_Arms: "武器提供"
 USA_Give_Them_Our_Arms_desc: "As it stands, the West Indian arms industry remains a white paper held by some nondescript official from the Republic's Ministry of Defense. In lieu of well-established arms companies operating under their jurisdiction, West India has relied on imports from a coterie of foreign contractors to fulfill their armed forces' needs. Admittedly such an arrangement suits a country facing neither insurgency nor invasion -- a state of affairs which can reverse overnight at Calcutta's immediate behest.\n\nIn contrast, American gunsmiths sell guns and ammunition by the millions even within its own market. These companies are incidentally all too happy to service another in a more formal basis. The White House is, of course, also all too eager to oblige both parties' needs."
 USA_And_Our_Money: "資金提供"
 USA_And_Our_Money_desc: "Another constraint the Republic of India faces is a dearth of both capital and the means to generate such. Rampant tax evasion, nurtured by an antiquated, byzantine codex of regulations, hampers New Delhi's industrialization programs with an ever-present shortfall of money. These factors lock their economy under a perpetual, stagnating cycle between a lack of cash for building factories and a lack of factories for making cash.\n\nFortunately, both American investments and American factories are willing to cross two oceans for India's relief. All they need is President Nixon's fountain pen -- and, of course, some incentives from the country's ample reserves."
 USA_The_Start_Of_Something_Beautiful: "美しきものの始まり"
 USA_The_Start_Of_Something_Beautiful_desc: "The monsoons have charted the course of India's civilizations since time immemorial. Their presence brought plenty to rajas and tide-swept defeat upon their foes; their absence brought famine and destitution indiscriminate. Likewise, the Indian Ocean's strongest cyclone to date carries with it the howling winds of war -- no longer a distant hypothetical, but now an oncoming certainty heralding its approach with thunder and rain.\n\nUpon Washington's request, the Army Corps of Engineers has begun constructing a stretch of border fortifications from the Bay of Bengal to the Himalayas, dubbed the \"Bamboo Curtain\". Every block and sandbag laid onto its foundations represents a risky, no less genuine investment towards a free India's future... and at the same time, President Nixon hopes, one where America has a place by its side as a trusted friend."
 USA_sanction_not_free_india: "インド仮政府に制裁を課す"
 USA_sanction_not_free_india_desc: ""
 USA_arm_the_republic_of_india: "インド共和国を武装させる"
 USA_arm_the_republic_of_india_desc: ""
 USA_fortify_the_indian_border: "インド国境を要塞化"
 USA_fortify_the_indian_border_desc: ""
 USA_african_adventure_2: "アフリカン・アドベンチャー"
 USA_mccormack_against_the_npp: "マコーマック政権"
 USA_mccormack_against_the_npp_desc: "不祥事を起こした大統領、暗殺された大統領、混沌とした国、一年後に控えた選挙。共和民主連合の状況は悲惨と言っても過言ではないだろう。前下院議長のジョン・マコーマックは、まさか自分が権力を握ると思っていなかったが、気がつけばその権力を握っていたという人物である。アメリカの歴史の中のこの暗黒の時代に、マコーマックは大統領としての仕事をせねばならないだろう。\n\n選挙が近づくほど、マコーマックの大統領としての任期は短くなる。彼は選挙に出馬するつもりはないため、新たな大統領が指名されるまでの数ヶ月間だけ大統領の座につくことになるだろう。しかし、RDCの安定が崩れ、国民進歩連盟が空前の勢いで台頭している中、彼は短い任期の間に党を立て直して共和民主連合を破滅の危機から救い出したいと考えている。\n\nケネディ大統領が短い任期の間に果たせなかった、ニクソン大統領の遺産も片付けなければならない。また、ニクソン大統領が引き起こした南アフリカ戦争の影響も考慮せねばならない。もしマコーマック大統領が党内の火種をうまく消し、政府に威厳を取り戻させることができれば、共和民主連合はなんとか切り抜けることができるかもしれない－－少なくとも選挙での絶対的な破滅は免れることができるだろう。"
 USA_mccormack_remain_calm: "冷静に"
 USA_mccormack_remain_calm_desc: "連合が直面したスキャンダルと悲劇の波が引き起こした衝撃と不安は、国民の信頼を打ち砕いただけではなかった。それは、党内のさまざまな派閥を結びつけている弱い絆にもほころびを齎したのだ。多くの民主党派議員や、さらには一部の共和党派議員でさえ、党の合同の継続が誰かのためになっているのか公然と疑問を呈しており、選挙を有利に進めるためには、党をまとめる思い切った行動を取らなければならない。\n\nマコーマック大統領は混迷を極めるアメリカに対して、各派閥を取りまとめて統一戦線を展開する必要がある。党の結束を取り戻すことは、国民のパニックを和らげて、共和民主連合から大量の有権者が離反するのを防ぐために重要である。"
 USA_mccormack_healing_nation: "壊れた国家を癒す"
 USA_mccormack_healing_nation_desc: "連合の結束をある程度回復した今、我々は米国民の支持を取り戻す努力しなければならない。連合への信頼が未だ大きく損なわれている中、我々がより良いアメリカの未来のために依然として最良の選択であることを証明するために、マコーマック大統領は迅速に行動しなければならない。献身的で明晰なリーダーシップを通じて、共和党派と民主党派双方共に、直面している危機において国家を導く能力があることを彼は国民に示すだろう。\n\nまたマコーマックは、この危機に最大限乗じて支持率を急上昇させたNPPにも対処する必要がある。その勢いに歯止めをかけるには、言葉と政策の両面で彼らを出し抜き、我々が本当にアメリカを前進させる唯一の選択肢であることを証明する必要がある。"
 USA_mccormack_moving_past_nixon: "ニクソンを超えて"
 USA_mccormack_moving_past_nixon_desc: "過去は悔やむべきものだが、その過ちをこじらせて時間を無駄にしてはならない。不祥事から立ち直る鍵は、手をこまねいて悩むのではなく、前へ進み、自分がより良くなったことを証明することである。マコーマックは代わりに未来に目を向け、党のイメージ回復に努め、昨年の不幸な出来事は歴史ある共和民主連合の政治的血統に比べれば、かすり傷に過ぎないことを証明することで、この策を体現するだろう。\n\n我々はニクソンの遺産を捨て、未来への新しい道を切り開く。現在の問題に正面から取り組むことで、米国民に我々はこれまでと同様に効果的な統治が可能であることを示すことができる。我々は国民の信頼を取り戻すには多くのことをしなければならないが、もし成功すれば、傷ついた我々の評判は偉大なものへと回復するだろう。"
 USA_mccormack_speaker_of_the_white_house: "ホワイトハウスの議長"
 USA_mccormack_speaker_of_the_white_house_desc: "マコーマックは前下院議長として、政界において特異な地位を占めていた。下院を率いて議会運営とそのでの議論を司る議長職は、少なくとも理論上はアメリカ政治の世界で最も無党派な立場である。二つのライバル同士の政党の間を取り持つ繊細な仕事は、両者の内情からある程度切り離されることを必要としている。\n\n大統領になったマコーマックはかつての地位の威光を利用することができる。マコーマックは、過去の不運な不祥事とは無縁の無党派であることを示すことで、ニクソン政権の汚点から距離を置くことができる。ホワイトハウス内の汚れのなき声として共和民主連合の主張をより効果的に広め、次の選挙で勝ち抜く可能性を大きく高めることができる。"
 USA_mccormack_curb_radicalism: "急進主義の抑制"
 USA_mccormack_curb_radicalism_desc: "絶望の淵に立たされた時人々は、解決策を与えてくれる者なら、それがどんなに過激で正気でない存在だったとしても頼ってしまうものだ。実際そのようにして現代ドイツは悪夢のような姿になったのである。それと全く同じ展開が今、アメリカ全土で繰り広げられており、恐怖と不安でいっぱいの人々がNPPに飛びついている。NPPは自分たちが、そして自分たちだけがアメリカを「立て直す」ことができると主張しており、アメリカの問題を解決するための、緩い釘をハンマーで叩くような強硬的な解決策を約束している。\n\n共和民主連合を存続させるためには、我々はNPPのやり方が破滅につながることをアメリカ国民に理解させなければならない。マコーマック大統領は、すべての血の通ったアメリカ人に対し急進主義に断固として立ち向かうよう呼びかけるという攻勢に転じるつもりだ。彼らのセイレーンの歌声は歴史上多くの政権で多くの貧困と死をもたらしたが、米国でも同じように蔓延らせるわけにはいかない。このような呼びかけは、揺れ動くリベラルと転向を考えていた穏健な保守派の双方を取り戻すのに役立つかもしれない。"
 USA_mccormack_saving_nixon: "ニクソンの遺産を守る"
 USA_mccormack_saving_nixon_desc: "不祥事があろうとなかろうと、ニクソン大統領は多くのものを我々に残していった。南アフリカ戦争に介入したことは、同盟国を助けるという名目上では間違いなく名誉ある決断であったが、すぐに近年最も物議を醸す行動のひとつとなった。我々の評判を取り戻すにはニクソンの決断を救い出して、その失敗を大きな成功に変える方法を見つけなければならない。\n\n戦争プロパガンダを強化し、この戦争が我々の道徳的義務であることをさらに強調しなければならない。アフリカの茂みで起こっていることから生じる悪評を和らげる努力をしなければならない。人命が失われ、人が不具になっていくごとに、我々の評判に新たな汚点を加えられるからだ。最終的にアフリカで何らかの道徳的な勝利を得るために努力をしなければならない。南アフリカ戦争は共和民主連合の行動によってもたらされた案件であり、それが正しい決断であったことを証明することによってのみ、ニクソン大統領への忠誠が完全に愚かな行為ではなかったことを証明できるのだ。"
 USA_mccormack_african_gamble: "アフリカでの賭け"
 USA_mccormack_african_gamble_desc: "南アフリカの状況はどう見てもめちゃくちゃである。ニクソン大統領の誤った日和見主義によって、我が軍は我々がほとんど理解していない紛争で戦って死ぬために地球の反対側に送られたのであり、国民はそれを理解し始めて徐々に怒り始めている。しかし今ここで撤退することは、決して立ち直れなくなるほどな臆病な行為だ。\n\n代わりに我々は、戦争に勝つことで国民を取り戻すのだ。ただ戦争に勝つだけでなく、早く勝たなければならない。アメリカがこの泥沼にはまっている時間を最小限に抑えることができれば、それは合衆国の偉大な勝利となり、選挙にも有利に働くでしょう。マコーマック大統領にはすでに、南アフリカで戦うアメリカ軍に対して、ボーア人とナチスを一刻も早く殲滅することを目的とした、攻撃的な強襲に備えるよう命じる用意がある。\n\n大胆な計画には大胆な結果が必要だ。もし結果を出せなければ有権者は我々を許さないだろう……"
 USA_mccormack_home_by_chrsitmas: "クリスマスまでに戦争は終わる"
 USA_mccormack_home_by_chrsitmas_desc: "もっと銃を。もっと燃料を。もっと行軍を。戦争を一刻も早く終わらせるという約束を守るためには、いかなるコストも惜しんではならない。地上の我らの兵士たちは最も恐ろしい敵を相手に、暗いアフリカの奥地で過酷な長征をしなければならないだろうが、その苦しみは決して無駄にはならない。我々が早く行動すればするほど、敵は早く打ち破られ、早く破られれば、素晴らしい勝利のパレードをすることができる。\n\n反戦の抗議の声は大きくなってきているが、我々は決意を固め、介入を強化しなければならない。マコーマック大統領は軍が行進し、戦闘し、勝利し続けるために、大量の物資と装備の補給を許可する準備をしているところだ。勝利を手にするためには、いかなる代償も惜しくはない。\n\n我が兵士たちはクリスマスまでに帰れる。そうでなくてはならない。もしそうならなかったら、連合はどうなるかなんて考えたくもない……"
 USA_mccormack_soul_in_torment: "苦悩する魂"
 USA_mccormack_soul_in_torment_desc: "ニクソン元大統領の行為はもちろん許されることではないが、党内には彼の政策や綱領を尊重する人もまだ多い。党幹部の中にはニクソンの行為に対して正式に恩赦を与え、潔く引退することを許すべきだという意見も少なくない。ニクソンのかつての盟友たちは、これによって真に彼との関係を絶つことができ、この重大な局面において党を安定させることができると主張している。\n\nこれに国民は不満に思うだろう。ニクソンの支持層は納得するだろうが、彼の行為を赦免することは他の多くの人々から非難されることは間違いないだろう。それでもニクソンの元盟友を再び味方につけることは、党を一つにすることにつながるし、共和民主連合の安定は我々の潜在的な成功にとって最も重要なものだ。"
 USA_mccormack_he_was_a_crock: "彼はペテン師だ"
 USA_mccormack_he_was_a_crock_desc: "リチャード・ニクソンは単なるペテン師ではなく、現実から目をそらすペテン師であった。彼は受け入れがたい腐敗行為を行っただけでなく、責任を認めず、裁判によって事実上真実が明らかにされるまで一切の関与を否定したのである。これは共和民主連合を体現すべき人物の行いではないし、この国にまだ正義が君臨していることを示すためにも彼は自分がしたことに向き合わなければならない。\n\nニクソンに恩赦は与えられず、起訴と処罰が降りかかるだろう。彼は他の汚職政治家と同じように扱われ、これによりアメリカ全体の見せしめとなるであろう。彼の熱狂的な支持者はこれを認めないかもしれないが、ニクソンと違ってマコーマック大統領は真実を語ることを恐れない。「彼はペテン師だ」"
 USA_mccormack_passing_of_the_torch: "かがり火の継承"
 USA_mccormack_passing_of_the_torch_desc: "マコーマック大統領は、限られた時間の中でできる限りのことをした。直前に選挙演説や野党への熱烈な攻撃をしても、一部の有権者を動かすことはできるかもしれないが、この時点ではほとんどの人の心は決まっているはずだ。選挙の夜が近づくにつれ、我々にできることは努力が十分であったことを祈りながら、ただ座っていることだけになった。\n\n何が起ころうとも、ホワイトハウスはこの2年間で4人目の大統領を迎える準備をしなければならない。次の最高司令官への権力移譲の準備もしなければならないし、そして100年以上ぶりにその大統領の名前の横に共や民が付かないかもしれない。誰が選挙に勝とうとも、我々は我が国が確立した民主主義の原則と伝統が守られるよう、その引き継ぎをできるだけクリーンで秩序あるものにしなければならない。\n\n待つ時はもうすぐ終わる。投票はほとんど終わっている。この歴史的な選挙期間もそろそろ終わりを迎えようとしているのだ。マコーマック大統領とその最側近は大統領執務室で幸運を祈りながら座っている。すぐに真実の瞬間が訪れる……"
 RD_mccormack.1.t: "権力の重責"
 RD_mccormack.1.desc: "ジョン・マコーマックはこんなことを望んでいなかった。\n\n確かに彼のキャリアが最も成功していた。彼は常に国と安定した選択肢と彼が見做している連合に貢献することを望んでいたし、下院議長の任期中は自分で言うのもなんだが、立派な業績を上げていた。ところがニクソンが嘘をつき、ケネディが死に、そしてこのボストン生まれの運送屋の息子が突然国の最高権力者の座に就いた。\n\n彼は勇気を奮い起こすのに必死で、日が経つのはあっという間だった。大統領執務室は慌ただしく、政治家や秘書が終わりのない列をなして彼に状況を急いで伝えようとしていた。「南部でさらなる暴動が起きています！」あるものは悲鳴を上げた。「大統領、南アフリカからの最新の死傷者報告です」ほかの者はこういった。記者会見場はまた別の獣だった。ここ数日でフラッシュを焚くカメラの前で何度「国家的悲劇」や「我々全員にとって困難な時代」という言葉を彼が口にしたか数え切れないほどだった。そしてほんのわずかな時間でもリラックスできる時間を見つけると、彼は新聞を手に取り、厳しい選挙予測や、果てしない噂話、デモや継続する公民権運動、海外から戻ってくる棺桶の列などの数え切れないほどの報道を読み漁ったものだった。\n\nある夜彼は眠れなくなり、ホワイトハウスの庭から差し込む明かりを除けば真っ暗な執務室に座っていた。自分の政権は成功しない。彼はそれを受け入れた。彼は自分の支配を正当化あるいは延長するために選挙に出ようとはしなかった。しかしひょっとすると自分の後に続く者が勝利を得られるよう、国を安定させることはできるかもしれない。\n\n身を引き締める思いで、世話焼き大統領は試練に挑んだ。"
 RD_mccormack.1.a: "我々にできることは、努力のみだ。"
 RD_mccormack.2.t: "雷撃戦"
 RD_mccormack.2.desc: "「ファシストの脅威との戦いは極めて重要であり、」マコーマック大統領は、集まった記者団に宣言した。「兵士の命もまた重要であります。我々は兵士たちを故郷に帰して、再び家族と一緒に暮らせるようにしたいと考えております。それこそが我々が、できるだけ早くこの向こう見ずな戦争を解決するように努力している理由なのです」\n\n会見は長く、過酷なものだった。戦争に関して荒唐無稽な主張がなされた。マコーマックは迅速な攻勢、支援機材の補給、ボウラーシュタットとルアンダなどが確実にアメリカの手に渡る日付、その他多くの大胆な提案を約束した。記者からは厳しい質問が飛び出た。経済への影響はどうなのか？兵士たちはこのような広大な距離を短時間で横断することを望むのだろうか？このような攻勢は兵士の生命にどのような影響を与えるのか？大統領から主張が自由に飛び出し、そこに厳しい質問が返ってきて、何時間にも及んだように思えた。\n\nその後マコーマックは、自分の言葉が国民の心を揺り動かすことを願うしかなかった。戦争を早く終わらせれば、連合は過去の屈辱から解放されるだけでなく、それによって得られるファシズムに対する偉大な勝利に酔いしれることができる。もちろん、これには彼と軍隊がそのような勝利を収められるかどうかにかかっている。\n\nうまくいかなければならない。"
 RD_mccormack.2.a: "「うまくいかなければならない」"
 RD_mccormack.3.t: "夕暮れ時の数字の羅列"
 RD_mccormack.3.desc: "これほど多くの数字を見るのはマコーマックの人生上初めてのことだった。\n\nまさしく今この瞬間、自分の知る中では最も割れることになった投票へと国民が向かっている時に、彼はただ机の上に積み上げられた全国各地の新聞、統計表、コミュニケなどの無数の紙を眺めることしかできなかった。内容は様々だったが、彼は全ての紙面の自分が探している特定の統計値－－世論調査－－を丸で囲んでいた。\n\nニューヨーク・タイムズ紙はアイオワ州では共和民主連合が有利だと報じ、ボストン・グローブ紙では国民進歩連盟が接戦を制すると予想していた。イリノイ州の世論調査機関によれば共和党の上院議員は議席を維持できそうだとのことだったが、ルイジアナからのニュースはあまり励みになるものではなかった。マコーマックは世論調査の数字が悪ければ心底落胆し、良ければ舞い上がりと、果てしなく一喜一憂し続けていた。\n\nしかし、世論調査機関の意見があちこちで異なるせいで最終的な結果が相変わらず不明確なままであることに、彼のやるせない気持ちは高まる一方で、この不安は彼の胃を痛めていた。自分が常に正しい選択をしてきた訳ではないことも、NPPがかつてないほど強くなっていることも、彼は重々承知していた。彼がこんな大変な状況に巻き込まれているのはそもそもはニクソンとケネディのせいではあったが、関係なく彼は共和民主連合を作り上げた、あるいは破壊した男として歴史に刻み込まれることとなるだろう。\n\n夜が更けて正式に開票が始まると、マコーマックはまぶたが垂れてくるのを感じた。ワシントン・ポスト紙に頭を預けながら、彼は不安と恐怖が薄れていくのを感じていた。彼は眠りにおちながら、一つの考えに甘んじることにした。次に目を覚ました時には新しい大統領が誕生しているのだ－－それが誰であろうとも。"
 RD_mccormack.3.a: "「ぐっすり眠れ、世話焼き大統領」"
 USA_mccormack_saving_nixon_path: "§Rニクソンの行動はアメリカ社会を深く分断した。彼の遺産を取り除くのは容易ではない。§!\n"
