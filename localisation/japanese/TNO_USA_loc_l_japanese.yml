 USA.166.desc: "「メドフォードの我々KTVMと、ここの衛星放送局であるクラマスフォールズのKOTIは、今度の選挙でバランスのとれた報道の一環として、地方選挙、州選挙、連邦選挙の異なる候補者にインタビューを行い、誰が最適な候補者かを南オレゴン州民が判断できるようにしています。KVTMとKOTIは無党派であることと、我々が共和民主連合と国民進歩連盟の両方の候補者を放送して彼らの言い分を聞いていることを、今一度皆さんに思い出していただきたいと思いま……」\n\n「本日、NPPの候補者の一人であるウェイン・モース氏に、政党連合の綱領に関するいくつかの質問にお答え頂くためにスタジオにお越しいただきました。聞こえますか、モースさん？」\n\n「はい、聞こえます、どうぞ」\n\n「モースさん、まず現在の合衆国が直面している最大の問題の一つである公民権についてお聞きしたいと思います。大統領は公民権法に署名し、アメリカ社会の人種隔離政策撤廃に向けて動いていますが、あなたや国民進歩連盟はこの法律に賛成ですか、反対ですか？」"
 USA.166.a: "「私は多くの点でニクソン氏と対立していますが、彼のアフリカ系アメリカ人に対する支援はその限りではありません」"
 USA.166.b: "「州が何をすべきかに口を出すことは政府の領分ではないし、これは越権行為です」"
