 USA_malayan_rebellion_desc: "マラヤ半島の無限に広がるかの如き鬱蒼としたジャングルでは今、炎が燃え広がり続けている。日本人どもによるマラヤの土地と海の支配は、帝国陸軍や憲兵隊の考案する珍奇な罠や陰謀により多くの無辜の人々を畜生のように虐殺し、住民には耐えきれないほどの苦痛を与え、自由への希望を窒息させようとするものだ。合衆国は常に自由と人間性の砦として立ってきたのであり、マラヤの同胞が日本人の野蛮な逆上行為に苦しめられているのを放っておくことなどは出来ない。銃、戦車、戦闘機など、UMAJFの自由の戦士たちが帝国主義や専制に対して称賛すべき闘いを続けるために必要なものは何でも即座に与えようではないか。強情な天皇やその閣僚達は、マラヤとアメリカの人々は暴力や奴隷のように扱われることを拒否する存在だということを知るだろう。"
 USA_vanguard_of_freedom: "自由の先導者"
 USA_vanguard_of_freedom_desc: "アジアの人々は日本のくびきを脱することを切望しており、太平洋の果てから中国の奥地に至るまで、不満を持つ者や自由の戦士を志望する者達が日本の宗主権の影に潜んでいる。特にマラヤでは、半島の諸民族と日本人占領者との間で高まり続けていた緊張状態がついに爆発し、全面的な反乱に繋がったのだ。\n\nアンクルサムは、もちろん喜んで支援の手を差し伸べる。ドミノ理論やロールバック理論、あるいはツールボックス理論など、どの理論からしても日本帝国主義に対する者達への支援は、アメリカにとって最大の利益になるとしている。上手く行けば、これが全東南アジア自由への道の第一歩となるに違いない。"
