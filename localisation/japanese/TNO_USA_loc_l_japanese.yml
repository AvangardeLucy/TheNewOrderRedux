 USA_Walter_Judd:0 "ウォルター・ジャッド"
 USA_Walter_Judd_dep_desc:0 "§Y副大統領\n共和党§!\n§F------------§!\n§Lウォルター・ジャッドは、時代の流れに逆らうことを恐れてこなかった。\n\nネブラスカの小さな街の低い身分に生まれた宣教師であるウォルター・ジャッドは、青年期の多くを医療宣教師として中国で過ごし、日本の侵略の恐怖を目の当たりにした。キリスト教の信仰と海外での体験に導かれ、ジャッドは日本の軍拡に反対する最も重要な弁士の一人としてアメリカに帰国した。\n\n国際感覚に優れたジャッドは議席を得たが、旭日の前進を食い止めることはできなかった。ジャッドは、アメリカの同盟国である中国を見捨てることやアジア移民の自由化に反対するために孤独な戦いを繰り広げ、デューイ政権による日本の侵略者との交渉を非難するなど、首都のホールで自身の主義主張を貫いた。\n\nジャッドの副大統領への抜擢は、共和民主連合の右派へのゴールドウォーターによる専念のみならず、海外での全体主義との戦いへの専念を強調するものであった。暴君と交渉することも、独裁者と和平を結ぶこともない。アメリカが熱戦を生き残ることができないのなら、冷戦に勝利しなければならないからである。§!"
 USA_William_Guy: "ウィリアム・ガイ"
 USA_William_Guy_dep_desc: "§Y副大統領\n進歩党§!\n§F------------§!\n§Lウィリアム・ガイについてどう思うかと聞かれれば、ほとんどのアメリカ人は無表情で「誰のこと?」と聞き返すだろう。他の政治家はこのような無名を嫌うかもしれないが、大統領と副大統領にとって、これはまさに必要な力なのだ。\n\n1950年代初頭の混乱期にノースダコタ州議会議員に選出されたウィリアム・ガイは、おおかた落ち着いた存在であった。ライバルたちが華やかさを求める中、ガイは農民から政治家に転身し、整ったスポーツ刈りで地味な服を身に着けた。ライバルたちがレトリックを並べ立てて聴衆を魅了していく一方、ガイはインフラ整備について、ゆっくりと退屈な演説をした。無味乾燥で率直、しかし有能なガイの進歩主義的アプローチは、それだけでカリスマ性を纏うようになった。1955年、ガイは非政党同盟の票を受けて知事となり、その数年後には抜け目ない行動で国民進歩連盟の進歩党派に属すこととなった。\n\nガイは知事から副大統領へと転身した。会場を沸かせるような演説はできないことを、ガイは自分でよく分かっている。しかし、故郷で成功した時のように、繊細で合意形成を重視した政治を行えることに喜びを感じている。ケネディ大統領の行うインフラ整備、公民権の推進、福祉拡充のため、ガイは裏方として活躍することになるだろう。たとえ、自らに何も得るものがなかったとしても。§!"
 USA_Donald_Rumsfeld_dep_desc: "§Y副大統領\n共和党§!\n§F------------§!\n§Lドナルド・ラムズフェルドは、様々な意味で完璧な政府人だ。外交・防衛政策に精通した完璧な政策立案者であり、無色透明な性格は執拗な野心を隠すのに役立っている。\n\n中西部出身の海軍軍人であったラムズフェルドは、シカゴ近郊での選挙において30歳と少しで初当選し、それ以来議会で素晴らしい実績を残してきた。かつて共和党改革派グループの指導者であったころから、国防・外交政策に携わる学者や知識人との親密な関係を築きつつ、活発にワシントンでの活動を続けてきたのである。共和党右派と左派の双方に広く受け入れられる、合意を重視する保守派であるラムズフェルドがロムニーの副大統領候補に選ばれたのは、その政治的専門性のみならず、党の分裂によるところが大きい。\n\nワシントン・ベルトウェイとの深い繋がりや国際問題への対応能力から、ラムズフェルド副大統領はすでに外交政策の顔となっている。一方、知的能力や議会とのコネから、ロムニー政権の日常業務に欠かせない存在にもなっているのである。§!"
 USA_Chep_Morrison:0 "チェップ・モリソン"
 USA_Chep_Morrison_dep_desc:0 "§Y副大統領\n民主党§!\n§F------------§!\nドレセップス・ストーリー・ 「チェップ」・モリソンの副大統領就任は、ルイジアナ州の伝説に他ならない。1940年に州議会議員に当選したチェップ・モリソンは、故ヒューイ・P・ロング知事の強力な政党組織の最も声高な反対派の一人として、名声と怒りを勝ち得た。ニューオーリンズ市長として、彼は都市サービスの近代化を監督し、三日月の都市を新南部のシンボルに変えるための投資をもたらし、市の黒人コミュニティの要求と分離主義者の一般市民とのバランスをとるという慎重な綱渡りをした。1956年、知事選でロング家を破り、かつて支配だったな政治王朝を国民党に引きずり込み、不可能を可能にしたのである。\n\nニューオリンズの王子は、その上品な魅力と親しみやすい性格に助けられ、ハート政権の進める野心的な都市再生・活性化計画に大衆的な南部の顔を提供している。公民権に関する彼の複雑な記録は、大統領が人種統合の問題で「行き過ぎる」ことを恐れる人々を安心させたのだ。"
 USA_Harry_Truman:0 "ハリー・トルーマン"
 USA_Harry_Truman_pol_desc:0 "§Y国務長官\n民主党§!\n§F------------§!\nハリー・トルーマンは、かつてのクレイやウェブスターのような、大統領になることが決して叶わなかった上院の巨頭であった。努力不足というわけではない。ミズーリ州選出上院議員は四度にわたって民主党の指名を争ってきたが、運命はそれを許さなかった。1964年に上院を去った際、トルーマンは20年以上にわたる公務を振り返った。その際には、戦後政策のほぼ全てにおいて自らが関わった痕跡を見つけ、満足感を得ることができたのである。\n\nしかし、完全に満足はしていなかった。ハリー・トルーマンが出世の夢を諦めたことは、これまでただの一度もなかった。そしてハート大統領の勝利により、トルーマンはその夢を実現する機会を得たのだ。国務長官としての年老いたトルーマンは、アメリカの外交とOFNによる保護を通じ、より安全となった世界を後に残すことだけを願っている。成功すれば、かつての小間物商の最も偉大な勝利となる。失敗しても、それを目にすることはないだろう。"
 USA_Jane_Jacobs:0 "ジェイン・ジェイコブズ"
 USA_Jane_Jacobs_eco_desc:0 "§Y保健教育福祉長官\n進歩党§!\n§F------------§!\nペンシルベニア州スクラントン出身のジェイコブズは、ジェイン・バッツナーとして生まれ、経済的自立と、より重要にも執筆活動の場を求め、ニューヨークに渡った。そしてニューヨークの界隈を巡り、そこで見た無関心、怠慢、回復力、そして僅かな未来への希望について書き綴った。1950年代になると、「怒れる主婦」は新都市主義の象徴となり、また彼女の主張は、建築家ロバート・モーゼスの提唱したいくつかの都市計画を打ち砕くのに不可欠なものとなった。保健教育福祉省の責任者として、ジェイコブズは都市への援助を拡大し、責任ある、地域主体の都市計画の助成を行うことを焦点に置いている。もはや、脇役の、尊敬されることもない都市が、大学にいる刷新主義者のいけにえにされることはないのだ。ジェイコブズ長官と大統領がこの取り組みを成功させれば、それらの都市はかつてないほど繁栄することだろう。"
 USA_Edward_Lansdale:0 "エドワード・ランスデール"
 USA_Edward_Lansdale_mil_desc:0 "§YSecretary of Defense\nRepublican§!\n§F------------§!\nConvictions do not die by being ignored, bombed, or smothered; instead, they must be replaced by better ideas from a place of understanding. Former CIA agent Edward Lansdale first formulated this philosophy while attached to Colonel Fertig's forces in the Philippines, where he observed American soldiers interacting with locals in their native language. Building upon this observation, Lansdale incorporated mandatory bilingualism and culture studies into his advisements, improving relations between American advisors and their local counterparts.\n\nIf being offered to join the Department of Defense was unexpected for Lansdale, it was doubly so for the rest of the military bureaucracy; Lansdale had nominally been a Major General in the Air Force, but most of his service had been with the CIA. Institutional infighting notwithstanding, President Hart has confidence that Secretary Lansdale's alternative approach to warfare is just what the administration's defense policy needs."
 USA_Henry_Kissinger:0 "ヘンリー・キッシンジャー"
 USA_Henry_Kissinger_pol_desc:0 "§Y国務長官\n共和党§!\n§F------------§!多くのアメリカ人にとって、「現代のカール・シュルツ」の出世は当然のことであり、最近行っている劇的な越権外交は、彼の名声を高めるばかりであった。しかし、1972年のタイム誌「マン・オブ・ザ・イヤー」にとってそれはむしろ例外的な成功であり、出世は容易なものではなかった。ヘンリー・アルフレッド・キッシンジャーは、バイエルン州フュルトのユダヤ人家庭に生まれ、ナチスの迫害を逃れて1928年にアメリカに移住した。そして、ハーバード大学の政治学教授として著作を発表したことにより評判となり、その後ハート政権に招かれた。\n\nそれ以来、キッシンジャーは、謀略と策略に長け、多くの敵味方を作り出した人物という評判を得ている。官僚間の対立を生み出す傾向は、彼のキャリアを通じて普遍的なものだ。それゆえ、故ハリー・トルーマンから現在の国務長官としての地位を受け継いだのだろう。ジョージタウンのエリートは、どんな権力にも満足する事はないが、それを公然と認めることもしない。キッシンジャーは耳を傾け、秘密を共有し、絆を作り出し、都合が良ければ、政策を完成させるために邪魔者を排除するためのキャンペーンを行う。世界の表舞台は可能性に満ちており、キッシンジャーのような肉食系の野心家にとって重要なのは、自らの名前で署名された条約を誰よりも早く批准することだけである。"
 GENERAL_DWIGHT_BEACH_DESC: "§Lミシガン州チェルシーに生まれ、ウェストポイントを卒業したドワイト・E・ビーチは、1932年、野戦砲部隊に入隊することとなった。\n\n第二次世界大戦中、ビーチは太平洋で4回の水陸両用作戦を計画・実行し、成功させた。この功績により、絶望的な太平洋戦争において、日本軍に対抗しうる勇敢な防衛者としてビーチは有名になった。\n\n戦後のビーチの経歴は華やかとは言えず、本土の諸施設の司令官や、陸軍の研究開発部門の統括などを行った。§!"
