 npp_fp.36.desc: "連邦捜査局\n防諜課\n\n覚書\n題:サンフランシスコ港とロサンゼルス港の監視について\n\n宛:局長\n\n指示されたすべての調査・監視機器の設置を完了しました。サンフランシスコとロサンゼルスのFBI支局は、日本の租界の周辺と内部のすべての活動を24時間体制で監視することができるようになりました。それには以下が含まれますが、これに限定さるわけではありません。\n\nすべての出入り口の往来の映像監視\n租界内の情報提供者ネットワークの拡大\n偽名特務総監員として知られる日本人構成員全員の照合データ。\nすべての電子通信のリアルタイム傍受\nすべての船舶輸送を追跡する海上監視所\n傍受した文章通信の現場での暗号分析\n米軍検問所の下に設置された磁気監視装置による、不法または機密の物品・人員の傍受。\n\nさらなる技術的な詳細は付録Bに記載しています。初期の運用結果と分析がこの覚書の主要テーマです。"
 npp_fp.36.a: "我々は全てを見通す。"
