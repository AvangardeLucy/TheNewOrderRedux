 USA_elec_prim.5.desc: "1年以上にわたって行われた公告、討論、演説、集会は1968年11月5日の選挙日をもって終了した。巨万のアメリカ人が市民的かつ民主的な義務を果たすために、全国の学校の体育館や図書館、市民センター、消防署に列をなした。今年は4年に一度行われる46回目の大統領選挙が行われる年だが、その他にも21か所で州知事を決める州知事選挙や34議席分の上院議員選、435議席分の下院議員選、そして市長、地方議員、保安官、裁判官などの地方選挙や州選挙が全国で行われる。\n\nしかしそれらの投票が締め切られると、誰もがテレビやラジオのチャンネルを合わせて情報を求めるのがこの大統領選挙である。夜が更け、開票が進むにつれ、今後4年間誰がホワイトハウスに座ることになるのかが急速に明らかになっていく……"
