 USA_election_helpers.8.t: "上院議員選挙の結果が発表された！"
 USA_election_helpers.8.desc: "選挙運動に明け暮れた日々が終わり、アメリカの嵐は止んだ。開業が進み、接戦が報じられ、勝者と敗者が演説する。ポスターは剥がされ、党ボタンは引き出しにしまわれ、人々は元の日常に戻りつつある。\n\nみごと勝利を収めた現職議員はオフィスに戻って仕事を再開し、負けた政治家や出馬を断った者は今後の計画を練りながら荷物やスタッフをまとめ、それぞれ故郷や一市民としての生活に戻っていく。さまざまなイデオロギーに広がる理想に燃える新人は未だ勝利に浮かれ喜び、事務所をまとめて州の議事堂やワシントンに向かう。かつての仕事や生活に戻れなかった候補者たちは、役目を果たせなかったことを嘆き悲しみ、それでもなおやり遂げた成果を誇りにする。\n\nRDCとNPPの政治マシーンは冬眠状態に入り、政府の手続きに則って国は再び動き出した。しかしいずれまた目覚め、長く、辛く、爽快で、熱狂に溢れた選挙サイクルがまた始まるのだ。"
 USA_election_helpers.8.a: "候補者と有権者の皆さん、あなた方はアメリカの誇りだ。"
 USA_election_helpers.9.t: "世論調査の更新"
 USA_election_helpers.9.desc: "世論調査にまつわる化学と技術は急速に変わり、アメリカの選挙でもっとも重要な側面となっている。新聞社がギャラップ社などと提携して報じる週毎や月毎の世論調査は選挙運動グループや候補、世間一般も読んでおり、アメリカ選挙の接戦を伝えるものさしとして使われている。合衆国の数千人に電話を掛け、政治的バイアスやポジションを修正し、誤差の範囲を判断する。すると候補やその考えの支持率について、ほんの数パーセントの誤差ではかなり正確に把握できるのだ。\n\nもちろん、世論調査にはサプライズと欠陥が付き物だ。過小評価されたり、バイアスのかかった質問から欠陥のある答えが引き出される。しかし有権者たちが投票所に入って決断を下すまでは、これがベストの情報だ。"
 USA_election_helpers.9.a: "対抗馬をチェックしてみよう。"
 USA_election_helpers.11.t: "大統領選挙のためのシーズンが来た！"
 USA_election_helpers.11.desc: "予備選挙が終了し、党大会も幕を閉じ、いよいよ共和民主連合と国民進歩連盟が選んた候補たちの戦いが本格化する。\n\n群の委員会から州の判事、ワシントン上院も大事だが、あらゆる選挙戦の中でも大統領選挙ほどドラマチックかつ劇的で、国中を巻き込むスケールのものは見当たらないだろう。密室の中や、血みどろのクーデターと内戦で決まる世界各地の指導者と違って、アメリカ国民は1789年のジョージ・ワシントン以来、4年ごとに国の路線を平和的に変えている。\n\n税制から外交政策、インフラから福祉まで、現代が抱える数多くの重要な課題が議論される。しかし何よりかもまず、候補者の人柄こそが重要なのだ。親しみが持てるのは？カリスマ性があるのは？有権者の声を聴き、戦ってくれそうなのは誰だ？世論調査やテレビ討論会、新聞のインタビューや全国の演説によって浮動層を決断を促し、党の支持者をさらに熱狂させる。選挙が始まった！"
 USA_election_helpers.11.a: "11月までの道のりは長い。"
 USA_election_helpers.12.t: "大統領選挙のシーズンが終了"
 USA_election_helpers.12.desc: "アメリカは決断を下した。勝利演説とRDCの祝勝会が催され、負けた候補者は沈痛極まりない姿で敗北演説を述べる。最後の一票まで開票・集計され、[GetYear]年選挙はここに終わった。次の4年のホワイトハウスの主と、次の2年の下院議員が決まった。\n\n選挙人団の会合は12月まで続き、1月20日の就任式でようやく正式に歴史の本の一部となるのだが、多くの人にとっては新たな政権はもう始まっている。もし再選が叶えば、現職の大統領がこれまで通りに責務を果たすだろう。しかし新しい大統領が選ばれたら、レームダックと化した大統領が宿を守る。恩赦を与え、次期大統領と協力して権力の移譲を滞りなく進め、もしかしたらアメリカ政界の頂点に上り詰めた後の余生に考えを巡らせるかもしれない。\n\n日々のニュースは通常時に戻り、数か月前から先延ばしにしていた犯罪やスキャンダル、外国の危機や猥雑な話題に戻る。そして選挙キャンペーンも遠い記憶となり、やがて歴史家やノスタルジーに浸るスタッフだけが振り返るだろう。いずれにせよ、すでに中間選挙に向けた活動は着々と進んでおり、今から4年経てばまた全てが始まるのだ。"
 USA_election_helpers.12.a: "大統領に万歳、それが誰であろうとも！"
