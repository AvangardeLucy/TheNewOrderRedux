 POLITICS_BABA_MASAO_DESC:0 "ボルネオ島のイギリス領は、アジアの覇権を追求する日本の計画の中で、常に特別な位置を占めてきた。一時期、ボルネオ島の石油資源は大日本帝国の財閥にとって誘惑の対象であったし、東アジアとオーストラリアを結ぶ航路の中での戦略的な位置は、アジアの戦場で部隊を増強するために非常に貴重なものであることが証明されてきた。ボルネオ島での帝国陸軍の短期間での勝利の後、旧イギリス領は軍の領域として再編成され、強い意志と決意を持った司令官によって統治された。その男が、かつてボルネオ防衛軍と称されていた第37軍の馬場正郎将軍であった。\n\n先祖代々の陸軍士官であり、プロイセンの規律を学んだ馬場氏は、インドネシアで激戦のなかで武勲を挙げ、アメリカ人との戦いに勝利する道を切り開いた。その後、ボルネオ島守備隊の司令官、軍事総督に就任したが、その役職は彼の過去の栄光のために、ライバルたちから守り通してきた。日本の軍事支配者にふさわしく、馬場は鉄拳をもって支配し、あらゆる抵抗の試みを弾圧し、彼の意志を強制するために、あらゆる残忍な方法を恥ずかしがらずに実行した。何よりも日本の至上主義を信じていたババは、この地域での日本の同化政策をさらに進め、島を富の分け前を得ようとする財閥の活動の場とした。\n\n北ボルネオは戦争の経過とその余波で軍国主義化が進み、要塞地域と化していたため、旧イギリス保護領は東南アジアの海上における陸軍の前哨基地となっていた。第37軍はインドネシアとの国境で強力なプレゼンスを維持し、大スンダ諸島での日本の要塞として、また、協力政府が共栄圏への反乱の抑制に失敗した場合には協力政府の支援部隊として機能するだろう。"
 NRB_The_37th_Army:0 "第37軍の根拠地"
 NRB_The_37th_Army_desc:0 "有名な、あるいは悪名高い馬場正郎氏は、北ボルネオの守備ように指示された第37軍を指揮している。名目上は昭南とインドネシアの利益を守ることだが、実際には第37軍の唯一の目的は、戦略的なクチン港がボルネオのジャングルの中に潜伏する反体制派や反政府勢力の手に落ちないようにすることである。\n\n第56独立混成旅団と第71独立混成旅団で構成される第37軍は、共栄圏の他の軍と比較するとかなり弱いが、貴重な戦闘経験を積んでいるため、量を質で補うことができた。言うまでもなく、第37軍なしでは北ボルネオは存在しない。第37軍なしでは日本がスパイス諸島の唯一の直轄地を失ってしまうだろう。"
 NRB_Extremely_Underfunded:0 "極端な資金不足"
 NRB_Extremely_Underfunded_desc:0 "自身の運営する統治機構が年次予算で運営されていることは馬場には了解できることであった。部下の給料も重火器の整備も、インフラ整備も、すべて東京のその泥棒政治屋の気まぐれに左右されるのであった。\n\nしかし、馬場は立派な将軍として、このような状況下でも臨機応変に対応し、四半期ごとに帝国総司令部に予算増額の陳情を依頼するだけであった。とはいえ、統治機構が最も控えめな状態ではなく、最高の状態で機能するためには、より多くの円が必要なのであった……"
 NRB_Sarawak_Independence_Movement:0 "サラワク独立運動"
 NRB_Sarawak_Independence_Movement_desc:0 "北ボルネオ軍事政府の前にはサラワク王国がイギリス領の北ボルネオ北東部に存在していた。イギリス領北ボルネオ、あるいはより適切にはサバ州は、しばらくの間、ネイティブの支配者がいなかったため、外国の支配に服従しやすかったが、サラワク州は独自の藩王と政府を維持していた。\n\nキャンベラの郊外のどこかで、最後に統治していた藩王であるブルック家のヴァイナーは、祖国に戻ることを願って、OFNの指導者に加えて、北ボルネオの独立賛成派との接触を続けている。この有能な亡命政府がボルネオにおける日本の検疫に脅威を与えている中で、この脅威を目の前にして、クチンとその周辺地域における我々の支配を完全に固めることは非常に困難であろう……"
