 POLITICS_MA_JIYUAN_DESC:0 "北西部は血塗られた場所である。多くの父親が、この地域でよく知られている厳格で過酷な風景の中で、葬られたり、そうでなかったりして、死んでいる。ある者は武器を持ち、ある者はピッチフォークを持ち、嘆き悲しみ、怒りと憤りを胸に秘めた無数の息子たちが残された。しかし、一人の父親の墓と、一人の息子の怒りが、この中国の一角を定めるのだ。西北方面軍との戦いで命を落とした馬歩芳、その息子である馬継援は彼の仇を討つことになるだろう。\n\n先代の馬軍閥の指導者である父が西北方面軍との戦いで戦死したため、馬家とその軍の支配権は若く野心的な馬継援に移った。馬継援は、辻と彼の強欲な盗賊団が北西部を破壊するのを指をくわえてみることを余儀なくされ、南の国境で弱みを握られた情けないチベット人と同じように無力な状態に置かれていた。彼の敵が望んでいるから仕方ないとはいえ、馬継援はこれらの罪を忘れてはいない。\n\n嵐が去る前の静けさのような雰囲気が再び流れている。計画が練られ、準備はまもなく完了する。馬継援は、血には血で返し、家族や土地に対して行われた過ちを正す。彼らは打ちのめされ、傷ついたが、馬は負けていない。馬継援はこのことを知っているし、すぐに中国のすべての人もそうなるだろう。"
