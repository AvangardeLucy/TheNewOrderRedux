 hart.tree.5.t: "元大統領を偲ぶ"
 hart.tree.5.desc: "「親愛なるハート大統領へ」\n\n「私はモリソン氏との選挙戦に対してあなたに大きな関心を抱きました。そして困難な４年間を解決すべくあなたはアメリカ合衆国上院で熱心に取り組み、その成果もあり11月の大統領選で見事に勝利を治める事ができ、そのあなたの勝ち誇る姿を見て私は勇気付けられました」\n\n「あなたのご存知の様に我が国が直面している問題は一つだけではありません。軍内部の問題、国外のおける他勢力との勢力争い、そして都市部における不安などの我が国が抱えている問題に対して、解決策を講じるためには経験豊富な指導者が必要なんです。私はあなたがこれらの問題に取り組む姿勢に対しては疑いの余地もありません」\n\n「私はあなたが今後数年間で様々な成功を収めると確信しています。ドワイト・D・アイゼンハワーより」\n\n***\n\nフィッリプ・ハートは手紙を置き、何度も読み返している癖があったため手紙はしわくちゃになっていた。この手紙が届いたのはいつだっけ？確か老将軍が亡くなる数週間前に届いたはずだった。アイゼンハワー大統領が最後に行ったことの一つはハートに宛てて手紙を書き、大統領の義務を思い出させることだった。アイクが大統領に就任し、彼が州間高速道路と言う壮大な構想が公表された時は彼はまだ政界にすらいなかったのに...\n\n今はハートの考案した高速道路網計画がある。アイゼンハワー、キーフォーヴァー、そしてケネディが亡き今リベラルのマントを背負うのはハート自身でしかなかった。彼は彼らの始めたことをやり遂げ、やがて彼らに誇りに思えるような指導者にならなければいけないのだ。"
 hart.tree.5.a: "アイクは私達の政権を誇りに思っているのだろうか？"
 hart.tree.6.t: "バッドというバディ"
 hart.tree.6.desc: "一般的なアメリカ人なら気づかない内にバッド社の製品に出会ったことがあるだろう。忙しなく動く都市の地下鉄に乗ったり、週間高速道路を寝台列車が通り過ぎるのを見たり、いつの日かまた走ること夢見ながら線路の上で朽ち果てる車両の残骸を見たりとするなら、これらの車両はおそらくフィラデルフィアにあるバッド社の工場で生産された物だろう。バッド社はこうして静かにもアメリカの交通機関に浸透して行き、自然とハート政権のアメリカ初の高速鉄道計画の候補者になったのだ。\n\n早くにも1966年にバッド社の技術者達は日本の新幹の最高速度をも上回る高速鉄道の計画を考案した。しかし、「メトロライナー」は資金不足のため製図版の中に留まっていたが、ハート政権との契約により資金面の問題は一気に解決したのだ。「鉄道の格差」を埋める事を個人的な目標として掲げているマイク・モンロニー商務長官が、工場の運営予算に対して力を注いでくれることになった。程なくして、バッド社の工場ではメトロライナーの大量の注文に対応するべく設備や人員を揃えていたが、社内で予期せぬ反対運動が発生し、メトロライナーの生産が止まってしまった。\n\nモンロニー長官に対し送られた手紙によれば、10人のバッド社の技術者がメトロライナーの設計に対し懸念を抱いており、現在のメトロライナーの設計は時代遅れであり、より近代的な設計の方が適用できることが述べられていた。要するに時間があれば、もっと良くなる訳だ。また、ペンシルベニア州にて試作のメトロライナーを試験運行させたところ、目標速度であった時速150マイルよりも50マイル下回ってしまった。そのため技術者は設計を全体的に見直し、時間をかけて作り直せばこれらの問題点は改善することを約束した。この車体は「スーパーライナー」と呼ばれ、合衆国上院政府の基準を満たしておりまた、場合によっては基準を超す可能性もあるのだ。だが、スーパーライナーを採用すればバッド社の工場は混乱に陥り、既存の組み立てラインも同様に作り直さなければならないが、本当に素晴らしい列車が出来上がる可能性があるのだ。\n\n商務長官は部署内の事務室の椅子に座り、次の様な事を考えていた。従来の計画通りの列車で行くか、もしくは技術者の意見を参考に新しい車両に変更するか。時代遅れと言われるリスクを背負うのか、もしくは技術者の懸念により計画全体を見直すのか。"
 hart.tree.6.a: "現代の鉄道それがメトロライナーだ！"
 hart.tree.6.b: "スーパーライナーこそが未来の列車だ！"
 hart.tree.7.t: "予算不足"
 hart.tree.7.desc: "American prosperity knows no bounds except the margins of a particularly unfriendly budget. \"Is that the message we want to send, that we compromise good infrastructure over a few million dollars?\" Jane Jacobs was pacing in front of the Resolute Desk in the Oval Office, where she and President Hart conducted their daily meeting, and her audience could feel the passion. The cost projection was much higher than mere \"millions,\" but the President thought better of a correction. \"We're a superpower,\" fumed Jacobs, \"but we can't have both roads and railways. We can afford South Africa, but viaducts go too far?\" So she tossed her papers down with a whistling 'tsk' and seated herself on a nearby couch. \"Are they trying to make me mad?\"\n\n\"Well,\" the President said, straightening himself to soothe an activist's passion, \"I might make you mad too. I'm not going to fight the cuts.\" Secretary Jacobs chuckled and sighed, looking downcast as Hart continued. \"The department will still work; it's just a question of reductions, which we're navigating carefully. On transportation, our options are cutting highways, rural roads, or passenger rail.\" The President moved to begin again but was cut off. \"I believe Am-\" Jacobs said, \"Do not cut Amtrack, especially for what they mean to the URI.\" Hart mere nodded. He agreed Amtrack and the highways were essential to the URI, but \"budget-crafting requires pragmatism, especially on issues like this. Everybody deserves help but...\" Jane Jacobs frowned but offered no further resistance. \"I've avoided that type of politicking until now,\" lamented Hart before settling into decision-making."
 hart.tree.7.a: "高速道路新設のために資金を削減する。"
 hart.tree.7.b: "農村道路は自力で拡大ができる。"
 hart.tree.7.c: "鉄道が打撃を受ける可能性がある。"
 hart.tree.8.t: "山脈を超えて"
 hart.tree.8.desc: "エアフォースワンの眼下にはロッキー山脈が果てしなく広がっていた。雪を頂いた峰々や灰色に塗られた斜面などの景色は葉巻の煙やウィスキーの臭いで充満して息苦しい機内から解放してくれる。\n\n「大統領、ロックフェラー知事」共和党下院議員ジェラルド・フォードは口を開いた。「私は委員会で作成された最新の交通法案でアムトラックのために予算増額に対して承認を求めているのは承知しています」\n\nハートはうなずいた。「それでは着陸したらジェーンから支出に関する説明があります。この資金は雇用の拡大、駅の改築、新型車両の開発に使われます。後はジェリーのご存じの通りです」\n\n「ええ、大統領ただ問題がありますして私の議会があなたの政策を支持していないことです」とフォードは申し訳なさそうに言った。彼らは当初はほとんどアムトラックに対し興味を示していませんでした。聞いた話によれば政府はなぜ衰退していっている事業に対して補助金を出すのは非常に愚かな考えだと言う意見もありました。またええと、豊富な資金をなぜ無駄な事につぎ込むだけだと言う意見も聞きます」\n\n「奴らは資金が全部都市部に集まると思ってるんですよ」とロックフェラーは呟いた。「鉄道の中心地であるニューヨークと北東部です」と知事は飲み物を口に含みながら話した。「奴らは小銭ですらケチるような連中なんですよ」\n\nフォードは頷いた。「労働委員会はただでさえひどく分裂しており、資金調達が滞る可能性が高いです。今なら手っ取り早く問題が解決しますが、しかし正直な事を言いますとフィッ、大統領ほとんどの議員が都市再生計画を支持していな地域出身の人ばかりです。私はグランド・ラピッズに対する責任と同じくらいに、彼らに対し強い責任があります」\n\nハートは眼鏡をかけ直した。"
 hart.tree.8.a: "知事、あなたが代表団と私が残りの組合と会うのはどうでしょう？"
 hart.tree.8.b: "「ジェリー、アルバートに妥協案を作らせますが、次の公民権法案にはあなたの支持が必要なんです」"
 hart.tree.8.c: "「アムトラックのためにも資金が必要なんですジェリー。アルバートが後日あなたの議員に確認を取ってみます」"
 USA_hart_you_know_them_best_tt: "§Bハート大統領§!は彼らと長年の付き合いがあるので、どんな返答をしても彼らの心に響くはずだ。"
 hart.tree.9.t: "奇数と監査"
 hart.tree.9.desc: "The Hart administration's transportation agenda was, to say the least, sweeping. It ordered expansions to the Department of Commerce's Bureau of Transportation, including a hefty purse for construction and acquisition projects across the country. Wherever a new Bureau of Transportation building sprung up, jobs for road paving, laying rail, building overpasses, viaducts, underpasses, and tunnels, all at once in a thousand different places across the country. Federal money bought trains, buses, airplanes, station furnishings, employee salaries, and neat, new Amtrak-branded cups for drink service on every train. It was the most significant single investment in American infrastructure from top to bottom and touched nearly every decrepit hindering transportation in the United States. It was revolutionary, and that's why they hated it.\n\n\"They\" were the party bosses, ward healers, and blue-collar back-slappers that made politics happen in urban Democratic strongholds, and years of underhanded machine politics had crowned Chicago Mayor Richard J. Daley as their king. \"He told me, 'The mayor needs political solvency,' and I think we both know what that means,\" explained Secretary of Commerce Mike Monroney, seated across from the President, who loosely masked his discontent. As Senator from Oklahoma, Monroney had thought little of the Democratic Chicago Mayor, but recent dispatches on the transportation issue had quickly soured his opinion. Mayor Daley's office had kindly informed Monroney that they needed an audit before offering their full support on account of the \"uncertainties\" a project like this brings. \"What is this?\" asked Hart bluntly, tossing the memorandum onto his desk, which recommended six months to audit the transportation initiative. \"Am I supposed to ask Congress for six months because he has doubts about our accounting?\" It was frustrating."
 hart.tree.9.a: "監査を許可します。私達には支援が必要なのです。"
 hart.tree.9.b: "そのうち承諾してくれるさ。"
 hart.tree.10.t: "友情"
 hart.tree.10.desc: "Imagine, for a moment, an America not too dissimilar from the present, connected by layers of linkages curated courtesy of a responsive, ever-improving infrastructure network. In this America, it was possible to go anywhere at any time, and it only required time, a bit of walking, and a fair fare to keep the lights on. This transportation dreamland runs trains every five minutes, connecting stations and areas of public interest by bus lines at an even greater frequency, along roadways filled with affordable automobiles to serve the web's gaps. An investment into public transportation infrastructure is a payment toward American accessibility and delivers on the promise that the United States should be enjoyed by all its citizens.\n\n\"At least, that's the idea.\" President Phillip Hart stated, ending his impromptu lecture with a curt gesture. The speech's only audience, Vice President Chep Morrison, feigned applause with a chuckle before levying his response, barely telegraphing, \"My only concern would be the books-\" before the President slumped loudly back into his chair. After a brief, pregnant pause, the Vice President smirked and prodded, in a low voice, \"You don't think Secretary Jacobs has bugged the office, do you?\" No, replied the President, who smiled despite rolling his eyes. Morrison continued, \"Then what's the problem with some budget talk between us? If you're concerned about what to cut, take it out of our hands. Why not... poll it? See what the people want, and give us some breathing room.\" It seemed reasonable enough, thought Hart, and he leaned forward to grab his desk phone."
 hart.tree.10.a: "「国勢調査局につないでください」"
 USA_pay_attention_to_the_survey_tt: "§B行政§!の取り組みは、§a「ディシジョン」タブ§!にある。これから数週間、細心の注意を払わなければならない。"
 hart.tree.11.t: "Beetle Graft"
 hart.tree.11.desc: "Thousands of phone calls and an untold number of postage-paid response forms later, the Census Bureau had successfully completed its most extensive non-census survey of Americans to date, and with remarkable efficiency to boot. Respondents answered questions ranging from their satisfaction with government transportation services to their priorities for future infrastructure. After weeks of waiting, the results were assembled into neat columned-rows and forwarded as a condensed teletype report to the White House.\n\nMembers of the Hart administration's unofficial \"Transportation Task Group\" sat around a folding table in the oval office, each transfixed on the stapled packet of paper in silence. Suddenly, a shrill whistle let loose from Vice President Morrison's lips, and President Hart, Secretary Jacobs, and Secretary Monroney quickly turned to attention. \"You see this?\" The Vice President scoffed in disbelief, tossing his papers to the desk, \"Mr. President, you could bust GM, Ford, and Chevro-let tomorrow, and they'd love you for it! What are you thinking, a 'people's car?'\" Cheap leaned into the joke, expecting laughter from at least the President, but instead Phillip Hart's brow arched at the suggestion.\n\nA generic, all-purpose, government-subsidized automobile? Not since wartime had the government imagined such an ambitious production scheme and, as if visited by a vision of his future, Hart could hear deafening jeers of \"socialism!\" and \"fascism!\" reverberating through the Senate hall. He could also see an American breadwinner finally able to afford a family vehicle and enjoy all the blessings of personal mobility. The gravity of his suggestion dawned on the Vice President, and Chep was suddenly beside himself. \"Phi-er, Mr. President, you can't be serious! It was a joke!\"\n\n\"More cars are bad for urban congestions,\" chimed Secretary Jacobs, peering down at her copy of the report, \"but... this could kickstart economic regrowth in the cities. Sure the investment's frontloaded, but it's good policy.\" She smiled at Chep, who looked at the President meekly, but it was no use. President Hart had been inspired."
 hart.tree.11.a: "これまででも最も壮大な構想だ。"
 hart.tree.12.t: "Enemy of Ambition"
 hart.tree.12.desc: "Thousands of phone calls and an untold number of postage-paid response forms later, the Census Bureau had successfully completed its most extensive non-census survey of Americans to date, and with remarkable efficiency to boot. Respondents answered questions ranging from their satisfaction with government transportation services to their priorities for future infrastructure. After weeks of waiting, the results were assembled into neat columned-rows and forwarded as a condensed teletype report to the White House.\n\nThe Hart administration's unofficial \"Transportation Task Group\" sat around a folding table in the oval office, transfixed on the stapled packet of paper in silence. Those present had scanned page after page searching for something remarkable, but it was soon apparent that the report contained nothing of value. \"Nothing. No trends, no hard feelings, soft spots, just...\" Chep Morrison rocked in his chair idly out of boredom, speaking under his breath, \"...jack, and his best buddy, shit.\"\n\nWith a sigh, President Hart laid his papers down and gestured to his cabinet for comments. Secretary Jacobs spoke up first, posing, \"They don't like or dislike anything in any remarkable amount, so why not tighten things as they are now? Regulations and subsidies go hand-in-hand.\" The mention of subsidies summoned a deep groan from the Vice President, who Hart pacified with a dismissing wave. \"We'll have to be careful about codependence,\" said the President, sucking in air, \"but maybe we can get through to those suits yet, and maybe it won't be so expensive.\" Aside from a few darting glances, the cabinet showed no solid reaction to Hart's consensus statement and, before long, moved on to other business."
 hart.tree.12.a: "A marginal improvement, to say the least."
 hart.tree.13.t: "What Do You Mean, Eugene?"
 hart.tree.13.desc: "The reverberating rumble of giant oak doors clattering shut behind Philip Hart signaled that work at the White House was done for the day. Past the entrance hall's west-facing entrance, President Hart can relax with his family and pretend, if vainly, for a few precious hours that the Harts were just like any regular family. When those doors shut, the President had instructed the White House staff shortly after the inauguration, with unusual sternness, they shouldn't open until morning. Still, the business found its way through the cracks, and President Hart was never truly free from work.\n\n\"Janey?\" called Philip Hart, stepping over a pile of shoes onto the staircase before craning his head to look up. A deep female voice returned, \"Mister President, I have a high priority communique for you,\" to which Philip groaned. He rounded the banister, loosening his tie, and met his wife with a kiss.\n\nMrs. Hart handed her husband a glass of water and began, \"Phil, dear, somehow during my day, I came into possession of this letter from Secretary McCarthy to...\" She slid the letter into his hand and tapped his chest, \"... his excellency, the President.\" Great, thought Philip, who shifted their embrace to tear the letter open, and he began to read aloud:\n\n\"Mr. President,\nI am writing to you regarding recent agriculture investments, which I strongly disagree with. American agriculture is a fragile ecosystem, and I am worried I have not done enough for the administration in this regard.\"\n\nPhilip murmured the rest of the letter to himself, finishing it and handing it to Janey. As she read it, Philip remarked, \"Well, I didn't think he felt so strongly.\" Indeed, the letter oozed with paranoia that seemed to come from nowhere. Janey nodded in agreement, adding, \"Maybe he's under pressure; why don't you invite him over?\" It had been a while since the Harts last kept company with a midwesterner, and the Secretary of Agriculture otherwise seemed an amicable fellow. Content, Philip mused, \"Well, I'll phone Gene tomorrow.\" Then, he mimed a zipper closing his lips, and begged off further \"work discussion\" for more important topics."
 hart.tree.13.a: "\"Now, Janey, how was your day?\""
 hart.tree.14.t: "田舎道"
 hart.tree.14.desc: "ハート大統領は、眠気を吹き飛ばすように目をぱちぱちさせた。なぜ、夜中の2時に起きて、農村のインフラ整備をやっているのだろう。チェップ副大統領がいたのがせめてもの救いだ。目の前には、米国農務省が作成したアメリカの人口分布図がずらりと並んでいた。小さな町が次から次へと、かすんで見えるほど大量に出現する。これをどうやってつなげるんだ？\n\n「高速道路に接続するための舗装道路は必要なのでしょうか？砂利道でも、土の道でもいいじゃないでしょうか」\n\nチェップは怪訝な顔をした。\n\n「すべての道路を舗装するとなると、かなりの費用がかかるよ、」とハートは続けた。\n\n「あなたの口から出るのはおかしいですね。あなたは金遣いが荒いのでしょう？」\n\nハートは笑った。\n\n「でも、正直言って、れは安請け合いできることではないと思うんだ。特に、農村部の人々は、あなたが大都会のリベラル派で、自分たちのことなど気にも留めていないと思っているのだから、無視することはできない。彼らの尊敬を勝ち取る必要がある。知事時代に農村部の票を獲得するために農作物への減税が必要だったときに、私はそれを学んだよ」\n\nハートはチェップのアドバイスにうなずいた。高速道路に接続する地方の道路をすべて舗装するとなると、かなりの費用がかかるが、アメリカのこの地方を制するには必要なことかもしれない。"
 hart.tree.14.a: "舗装された道路を、惜しげもなく。"
 hart.tree.14.b: "砂利道は良い妥協点になる。"
 hart.tree.14.c: "これ以上予算を膨らませる余裕はないから未舗装路で行こう"
 hart.tree.15.t: "Life's Like A Road That You Travel On"
 hart.tree.15.desc: "For all his life, Philip Hart had prided himself on his cheer and good spirits. He was a man who was willing to make sacrifices, who was a good sport to other people. He was a man with a deep reservoir of patience and humility.\n\nBut as he approached the eighth hour of sitting in a motorcade, Hart felt himself near a breaking point. When he got back to Washington, he was going to strangle the staffer who suggested the President himself take an \"inaugural\" ride up and down America's new highways.\n\n\"Are we... are we almost done?\" The President asked, trying his hardest to stretch his legs in the limousine while retaining his dignity.\n\n\"Just a little further, dear,\" said Janey. The First Lady, normally a bright, shining beacon, seemed deflated herself. The bright sundress, so immaculate at the start of the day, had begun to crinkle from so much sitting. \"We have uh... a visit at a town, I think. Some handshakes. And a speech to some highway workers.\"\n\n\"Christ, the speech.\" The President smacked the back of his head into the car seat. After being hot and sweaty in a car for several hours, he could not imagine a less pleasant activity than having to deliver a rousing, uplifting speech about the virtues of public transportation. \"Maybe next time I launch an initiative it can be, I don't know, about cruise ships. Air travel, perhaps.\"\n\nThat made Janey laugh. The President smiled. Perhaps he could muster up a little speech after all."
 hart.tree.15.a: "A little laughter makes all the difference in the world."
 hart.tree.16.t: "Moses' Monstrosity"
 hart.tree.16.desc: "\"Are you seeing this shit, Phil?\"\n\n\"Please, Jane, mind your language. This is the Oval Office, not a pub.\"\n\n\"Sorry, Phil, I just... I can't believe Robert thought he could slip it past us.\"\n\nHart sighed, then took a sip of coffee from his ornate White House mug. \"Well, he did, and now it's our mess.\"\n\nThe 'it' in question being a highway cutting through a neighborhood with a... diverse populace. The excuses were lackluster, and the intent was obvious. City planners doing their damnedest to keep minorities out of their parks, pools, and playgrounds.\n\n\"What do you want me to do about it, Jane? I mean... hypothetically I can intervene and undo the damage, but it'll set us back considerably.\" Jane prepared to open her mouth, but Phil kept speaking. \"I say we let Mr. Moses have this one and focus on catching the next bastard who thinks they can get one by us.\"\n\n\"Well, what'll it be?\" Jane inquired."
 hart.tree.16.a: "\"Let's set an example out of Robert Moses and his ilk.\""
 hart.tree.16.b: "\"We must choose our battles, Jane.\""
 hart.tree.17.t: "My Last Day on Earth"
 hart.tree.17.desc: "It was the end of Eugene McCarthy. As he shuffled towards the Oval Office, he could feel the looks of White House staffers behind his back, which stung like hell. He and Hart were midwesterners, he reasoned, and what had McCarthy done? Slowly, he entered the office and saw the President speaking candidly with his Chief of Staff.\n\n\"...and I mean, what a fish- Oh! Gene!\" President Hart called out to the Secretary of Agriculture from across the room, beckoning him to come closer. This joviality caught McCarthy off-guard, and paranoid plots began materializing in his head. He anxiously shook the President's hand and said hello. An awkward silence followed.\n\nSecretary McCarthy stood and prodded the floor with his shoe. \"Well, Mr. President, you called me here...\" He braced himself. The President squinted his eyes, sensing something from McCarthy, before placing his hand on the Secretary's shoulder. \"Gene, if you don't want to sit next to Mrs. Jacobs, it's alright; just tell me.\"\n\nThe response caught McCarthy off-guard, and he sputtered backward a few steps. \"What? No! I thought you wanted me out!\" the Secretary of Agriculture blurted out his confusion and immediately covered his mouth. \"I am so sorry, Mr. President. I... I don't know.\" This was met by a stupified stare from the President, who quickly erupted into laughter. \"No, Gene!\" he let out through the fit, \"No, that note was about the Friday reception. I thought you'd call me, but when you requested a meeting, of course, I penciled you in!\" Eugene McCarthy was red-faced but managed a few laughs. \"So,\" he started, \"I'm doing fine?\" Hart hesitated briefly before nodding. \"You're doing fine. Good, even.\" He patted McCarthy's shoulder again.\n\nMaking such a mistake was a seething humiliation to McCarthy, whose cheeks were flushed red. He sputtered sounds of embarrassment, \"Sorry, Mr. President. And no, I don't mind sitting next to Jane.\" He quickly dismissed himself and escaped through the side door, confusion and scattered anger reeling in his mind."
 hart.tree.17.a: "\"Was it all in my head?\""
 hart.tree.18.t: "ダラスを走る"
 hart.tree.18.desc: "The Presidential convoy rolled upon newly paved smooth asphalt. Inside, the President and Vice President were riding to the airport. Hot off the heels of a successful press conference. Hoping to break the silence, the vice President prompted a conversation, \"So, is today the day I finally get you to smoke a cigar with me?\"\n\n\"Not today Chep, sorry.\"\n\nChep sighed and lit up the thick Cubano cigar stashed in his coat. \"Can you believe it? Ten years ago this road was either gravel or didn't exist! Now it's smooth as marble.\"\n\nHart stared out the window, contemplating. \"Yeah, it's something alright.\" Phillip blandly remarked. Meanwhile, Chep, puffing out smoke, exuded more joy. \"Stop being such a wart for god's sake, we did this! We're doing this all across the country!\"\n\n\"I know, it's just-\"\n\nChep interjected, \"It's just that there's so much to do...right?\" Hart nodded, and Chep continued. \"Well, it'll never be enough. That's okay. We're doing what we can. Don't feel guilty because you're not dropping highways from space.\"\n\nHart smiled, a rare occurrence for him. Then replied."
 hart.tree.18.a: "「まだ、その煙には乗らないけどね」"
 hart.tree.19.t: "内閣のトラブル"
 hart.tree.19.desc: "Jane Jacobs and President Hart pored over urban reconstruction plans in the Oval Office. \"We'll have to consult the local community on the best place for these improvements,\" Jacobs said. \"If we're to keep their good will, we can't be seen to be out of touch.\"\n\n\"I had been meaning to talk to you about that, actually,\" Hart said. \"What would you say to including Vice President Morrison more in the decision making process here? One of the reasons I picked him was his experience with urban development as Mayor of New Orleans.\"\n\nJacobs actually looked like she was about to be ill at that. \"You know my feelings on Morrison,\" she said. \"When he was mayor he oversaw all the injustices we're trying to fight against. I know you had to balance the ticket, but I don't want that man anywhere near what we're doing here.\""
 hart.tree.19.a: "Once a Dixiecrat, always a Dixiecrat?"
 hart.tree.20.t: "Truce"
 hart.tree.20.desc: "ハートとジェイコブズが都市再建の議論を終えたばかりの頃、チェップは葉巻を片手に部屋に入ってきた。\n\n「またシカゴで銃乱射事件ですか。メディアはこの件を大々的に報道しているんですよ、ハートさん！このあたりで何か統制がとれているはずだ！」\n\n「それなら、銃の流通を止める必要があるな。二人ともどう思う？」\n\n「当然です！何か方策が必要です！このままでは犯罪者の手に銃が渡ってしまいます！規制する必要があるのです！」チェップは葉巻に火をつけながら話した。\n\nチェップが葉巻に火をつけると、すぐさまジェイコブズが口を挟んできた。「ここで葉巻に火をつけてはいけませんよ。それに、大事なのは犯罪防止です。銃規制で一体何ができるっていうんでしょうか？」\n\n「銃の管理は犯罪防止ですよ！銃を管理することで、より多くの犯罪者を防ぐことができるんです！」チェップはいつものように傲慢に答えた。\n\n「ふぅ、今回ばかりは一理あるかもしれないですね」ジェイコブズはため息をついた。\n\nその会話を聞いていたハートが言った。"
 hart.tree.20.a: "「チェップに同意するジェイン、今となっては見ものだな」"
 hart.tree.21.t: "銃声"
 hart.tree.21.desc: "ハートは最近、FBIが既知のヘイトグループメンバーのインデックス作成を開始する大統領令に署名したばかりであった。これは、即座に行動を起こさなければならないような深刻な事態ではなく、彼が世間の反応を試しただけだった。\n\n過去数年間に起こったことを考えると、アメリカはかなり長い間、極右との問題を抱えていたのである。今回の大統領令は、法的拘束力はあまりないが、それでも国民に何らかの影響を与えることは間違いない。\n\nアメリカ国民の多くは、この法案に気づかないか、無関心か、支持するかのいずれかである。しかし、ハートを悩ませたのは、アメリカの国家主義者たち、特に国民進歩連盟の反応だった。"
 hart.tree.21.a: "はぁ、なんで不幸になるんだろう。"
 hart.tree.22.t: "そうだ"
 hart.tree.22.desc: "ハートは、この問題についての論文を集め、高まった銃乱射の問題に一刻も早く対処することを目指す。しかし、あまり参考になるようなものは見つからなかった。\n\nしかし、常に改革の足がかりとなるもの、つまり彼の大統領時代であれば、直接行動することである。チェップは、大統領職における直接行動の重要性を常にハートの頭に叩き込んでおり、それがこれまでの彼に大きな影響を及ぼしていた。\n\nハートは、党と国民が自分の計画を支持してくれることを確認するため、有権者の支持を測るために大統領令を作成する予定であり、具体的には、監視対象犯罪者からの銃の買い戻しと武器の押収についてである。"
 hart.tree.22.a: "結果は神のみぞ知る"
 hart.tree.23.t: "大統領と議長の出会い"
 hart.tree.23.desc: "「フィル！そろそろ帰ってくる時間だぞ」。ホテルのロビーで、フィリップ・ハートの向かいに、全米自動車労組のウォルター・ルーサー議長が座っていた。\n\nフィルは、温かいコーヒーを飲みながら、微笑んだ。外は、ミシガンの冬が部屋の中まで入り込もうとしている。「でも、この寒さが恋しいとは思わなかったよ」。フィルはドラマチックな効果を狙って、手をこすり合わせる手まねをした。そして、ロビーのテーブルの上に広げられたフライドポテトの皿に手を伸ばした。\n\n「それで、本題に入ろう。真冬のミシガンに戻ってきた理由は何だ？」ウォルターは皿の横にあるアイオリソースにフライドポテトを浸した。\n\n「率直に言って、国産化運動を始めるのだが……」と、ハートはルーサーに切り返された。\n\n「それ以上言うな、私が支持する」。ウォルターは熱狂的にテーブルを叩き、手を叩いた。待ちに待った祈りが通じたようだ。\n\n「でも、まだ深入りしていないんだ。本当に詳細を知らなくていいのか？」フィルは、ウォルターの熱心さに驚きながら、そう訊ねた。\n\nウォルターは、「もちろんだ、さあ、食べてくれ。まだ、ほとんど手をつけていないじゃないか」と微笑んだ。"
 hart.tree.23.a: "ハートはあの古き良きミシガンのお灸を懐かしんでいた。"
 hart.tree.24.t: "アメリカ買い"
 hart.tree.24.desc: "ホアキン・カルはため息をついていた。最近仕入れた商品の値段がまた上がっているのだ。このままでは、年末には彼の店、ショップライトは潰れてしまう。書類を部下に渡し、机の上の新聞に手を伸ばした。\n\nストレス解消になればと思い、新聞を読む。クロスワードパズルに挑戦した後、愛読紙「ザ・レコード」に掲載されている様々な記事に目を奪われた。勤務時間が終わりに近づいていた。\n\n新聞を折りたたもうとしたとき、ホアキンの目は最後の1つの記事に向けられた。それは、新聞の中ほどのページに掲載されていた。\n\n「大統領、保護主義を貫く！」\n\nブラジルから種子を輸入するなというのか？カナダから穀物を輸入するなというのか？バカバカしい。ホアキンの目には、保護主義とは、アメリカの農民が喜ぶ利幅を拡大させるだけのものに映った。腹が立って、店長は携帯電話を手に取った。"
 hart.tree.24.a: "ホアキンは下院議員に電話するはずだ"
 hart.tree.25.t: "会計帳簿を開く"
 hart.tree.25.desc: "値段は安くなったが、割れたダムにバンドエイドを貼るようなものだと、彼のような単純な経営者でもわかっていた。彼は再び書類に目を通した。新聞には、保護主義がもたらした問題に対して、政府が補助金を出していることが書かれていた。\n\n「民主党に投票した結果がこれだ」ホアキンはため息をついた。タバコを吸っていた同僚のジェイソンも同意した。\n\n「アーメン、兄貴、あのいまいましい黒人を権力者にした途端、全てが台無しになるんだ」。ホアキンは、その直感的な人種差別に苦笑した。彼は、ハートと彼の都市再開発のファンではなかった。しかし、彼は人種差別主義者ではなかった。アフリカ系アメリカ人部隊の小隊にホノルルから追い出されて以来、そうだった。\n\n「なんだと？保護主義的な政策で、税金の無駄遣いだ。あんたが味方になるのは嫌なんだよ、ジェイソン！」ホアキンはこめかみをさすりながら、経営者として十分なストレスを感じていた。彼の人種差別的な同僚は、彼の人生をよりストレスの少ないものにはしてくれなかった。"
 hart.tree.25.a: "共和民主連合の消極的な投票者か。"
 hart.tree.26.t: "Phil and Ted's Excellent Adventure"
 hart.tree.26.desc: "エアフォースワンの会議室で、テッド・ケネディとフィリップ・ハートが座っていた。フィリップは朝食のサンドイッチを食べながら、テッドに質問した。「概要を教えてくれ、テディ、どんな具合だ？」\n\n「フィル、良くないよ。取り残されたと感じている幻滅した農民が山ほどいる。何時間も彼らの話を聞かなければならないんだ」。テッドはコーヒーを一口飲んだ。\n\n「それは悪くないな」。フィルは嘲笑した。\n\n「もっと悪いことに、僕たちは約束をしなければならないんだ……守れないかもしれない約束だ」\n\nフィリップはにやにやしながら、約束をするのが嫌いだった。しかし、彼は頷き、テッドに続けるように合図した。「具体的には、農村への補助金、農業技術への投資などだ。勇気がいる賭けだが、できることだ」\n\n「なるほど、誰のアイデアだったっけ？」ハートが訊ねた。\n\n「チェップは、我々は都市部の課題を押し進めすぎていた。彼は、そろそろ手を引いて農村部の人たちをチェックする時期だと勧めた……いや、言ったんだ」。テッドがもう一口飲むと、フィルは気の利いた返事を思いついた。"
 hart.tree.26.a: "「この旅が終われば、少なくともコロラドに行ったと言えるさ」"
 hart.tree.27.t: "ええ、閣下"
 hart.tree.27.desc: "着信音は、大統領執務室のハート大統領の机の上にある電話のスピーカーから繰り返された。一瞬、国防長官が相手なのだろうかと思った。幸いなことに、すぐに長官の声が返ってきた。\n\n「はい、大統領閣下でしょうか？」\n\n「ランズデール、」とハート大統領は答えた。「大ニュースがあるんだ。上院の投票が終わったところだ。軍事予算の合理的な拡大が承認されたよ」\n\n「それは素晴らしいですね、閣下」という素っ気ない声が向こうから聞こえてきた。\n\n「ランズデール、はっきり言っておく。この予算は、すでに十分な装備を持っている兵士を過剰に生産するために浪費するためのものではないのだ。ドイツや日本との差を縮めるための重要な技術を開発するための研究開発費なのだ。先の大戦では、ドイツの原爆のおかげで日本は敗戦を余儀なくされたのだから、もう2度と負けられない」\n\n向こうは沈黙だけだった。ハートは混乱した。長官はまだそこにいるのだろうか？\n\n「ランズデール、まだここにいるのか？」\n\n「はい、閣下、おります」\n\n「私が言ったことを聞いたか？」"
 hart.tree.27.a: "「ええ、閣下」"
 hart.tree.28.t: "アメリカ製"
 hart.tree.28.desc: "工場内を見学するハート大統領にとって、機械の音は不思議な心地よさがあった。ミシガン州選出の上院議員として、彼はこれまで何度もこのような現場を訪れてきた。戦争があっても脈々と生き続けるアメリカの心臓部、その巨大な産業は常に自己変革を続けている。彼は今、この目でその改革を目の当たりにしている。\n\n「大統領、こちらへどうぞ」\n\n彼は、トランジスタのパイオニアであり、広東の電子工学産業における無敵の強さを前にしたアメリカの英雄、ゴードン・ムーア博士に導かれていたのである。ムーア氏は、1968年にフェアチャイルドセミコンダクター社を退社し、インテル社を設立、そのトランジスタの設計でアメリカを席巻していた。\n\nムーアは、完成したチップの山が転がっているテーブルの前で立ち止まった。横の溝からピンセットを見つけ、一つ手に取ってハートの前に差し出した。\n\n「国産初のダイナミック・ランダム・アクセス・メモリ（DRAM）チップです。完全なアメリカ製になっております」。\n\nハートは納得したように頷いた。「ムーア博士、私はあなたに心から感謝している。広東の日本人は、この10年以上、我々の周りをグルグル回っていたが、君のおかげで、我々も電子工学でやっていけるかもしれない。アメリカも応援しているよ」\n\n大統領は、この装置を見て感嘆の声を上げた。何千というトランジスタが、1つの小さなチップに載っている。ムーア氏によれば、来年はその2倍の数を搭載するとのことだ。"
 hart.tree.28.a: "アメリカは復活した。"
 hart.tree.29.t: "成功の数値化"
 hart.tree.29.desc: "President Hart was finishing a cup of coffee in the Oval Office when HEW Secretary Jacobs knocked on his door. After being ushered in, she carried a stack of papers onto the President's desk. They were filled with numbers and graphs - the product of many hours of painstaking work. Jacobs beamed with pride at the sight.\n\n\"The results of our pilot programs are in. Crime, homelessness, and poverty are dropping across the board, while citizen happiness ratings are trending upwards!\" she said. Hart nodded.\n\n\"Fantastic work, Madam Secretary! This'll prove the nay-sayers wrong. We just need to find the best way to advertise it. What do you think?\"\n\nSecretary Jacobs took a minute to think.\n\n\"Perhaps we could set quotas for initiatives such as crime-fighting, housing, or poverty reduction?\"\n\nThe President chuckled.\n\n\"Madam, you surely aren't suggesting some Bolshevik planning system?\"\n\n\"Oh, goodness no!\" exclaimed Secretary Jacobs with a laugh. \"Just guidelines, nothing more!\"\n\nShe paused, her expression growing more somber.\n\n\"Unfortunately, you'll need to choose which area to focus on: crime, homelessness, or poverty. Limited funding and all that. Who knows, if this works out, perhaps we can try it again next year?\"\n\nIt was up to Hart to decide."
 hart.tree.29.a: "我々の街の安全を守る。"
 hart.tree.29.b: "人を家に入れないようにするな。"
 hart.tree.29.c: "貧困を過去のものにする。"
 hart.tree.30.t: "新しい年、新しい優先順位"
 hart.tree.30.desc: "ジェイコブズ長官は、都市再開発の成果をノルマで把握することを提案してから1年後、再び書類の束を懐に抱えて大統領府のドアをノックしていた。ハート大統領は、昨年の成果を報告するために彼女を招き入れた。犯罪、ホームレス、貧困が少しずつ、しかし確実に減少しており、アメリカの都市の未来は日に日に明るくなっていることがデータから読み取れた。簡潔な報告が終わり、ハート大統領はしばし考え込んだ。\n\n「さて、長官、よくやったと褒めなければならない。この割り当て制度は、行政にもPRにも大いに役立つだろう。今年もまた、この方式を採用しよう」\n\nジェイコブズ長官がうなずいた。\n\n「何を優先させるかについては、同じように判断していただくしかないでしょう。もし、今回もうまくいったら、もしかしたら行政の恒久設備にできるかもしれません」\n\n再び、ハートは選択を迫られた。"
 hart.tree.30.a: "犯罪に焦点を当てる。"
 hart.tree.30.b: "ホームレスに焦点を当てる。"
 hart.tree.30.c: "貧困に焦点を当てる。"
 hart.tree.31.t: "都市再生に注力"
 hart.tree.31.desc: "Once again, the Hart Administration was presented with another year of progress on resolving the social ills plaguing America's cities. Secretary Jacob's quota system is doing wonders for administering the urban renewal system. By now, it has been integrated into the program, but funding restrictions demand that President Hart decide which of three issues the HEW is to focus on this year: crime, homelessness, and poverty. Next year, the Administration will be faced with another choice."
 hart.tree.31.a: "犯罪に焦点を当てる。"
 hart.tree.31.b: "ホームレスに焦点を当てる。"
 hart.tree.31.c: "貧困に焦点を当てる。"
 USA_Hart_City_Quota_cut_crime_5_pc_tt: "§Bハート政権§!は§R犯罪§!対策に取り組む努力をする。"
 USA_Hart_City_Quota_cut_homelessness_5_pc_tt: "§Bハート政権§!は、§Oホームレス§!対策に力を入れる。"
 USA_Hart_City_Quota_cut_poverty_5_pc_tt: "§Bハート政権§!は、§Y貧困§!対策に力を入れる。"
 hart.tree.32.t: "情報通の市民"
 hart.tree.32.desc: "\"...for a decade, our politicians have been asking why Johnny can't read and what to do about it, but they haven't had the guts to address the problem at its roots!\"\n\nSecretary Jacobs was in the Oval Office, presenting her thoughts to President Hart on education in America.\n\n\"All of these new-fangled \"initiatives\" bely the fact that the problem with our education isn't in our curriculums, it's in our schools themselves! When the pioneers were spreading across the Great Plains, it was schools that served to anchor their communities! Urban \"nodes,\" according to my theories, that provide many essential services to their surroundings. Not just imparting knowledge on the next generation, but giving them a place to socialize and a shared experience that shapes their worldview! How can we address the deficiencies in our education without supporting our schools?\"\n\nPresident Hart nodded. \"Secretary Jacobs, I completely concur. For too long, we've allowed our schools to decay and our students to fall behind the other superpowers. We need new investments, not only to construct new schools in underserved communities in order to address inequality, but refurbish and revitalize existing schools. To make them the community centers you describe them else. To make them something America can take pride in!\"\n\nHart looked down at his desk, a feeling of weariness passing through him. As the battles over integration had shown, education was one of the thorniest issues in American politics. Many parents felt a strong sense of ownership over their schools and might object vigorously to any overreach by the federal government in that regard - not to mention the Constitutional issues that might arise in interfering with a domain traditionally left to the states. Still, he refused to give up on America's children."
 hart.tree.32.a: "「長く厳しい道のりが待っているぞ、長官、仕事に取り掛かろう」"
 hart.tree.33.t: "アメリカの大都市の再生"
 hart.tree.33.desc: "「この問題がどれほど深刻なものか、まだ理解できていない」\n\nハート大統領はレゾリュートデスクの上に置かれたコーヒーカップを一口飲んだ。目の前の椅子には、ジェイン・ジェイコブズが座っていて、彼女の都市論を素人にもわかるように凝縮しようとしている。\n\n「都市衰退の根本原因は、都市計画者が都市を単なる目印の配列として捉え、その間の道の役割を完全に無視していることにあるのです。街路は単に横断するものでなく、生活するためのものです。店やその他の設備を備え、待ち合わせ場所を提供し、コミュニティの共有空間として存在する。それらをすべて高速道路や実験未来都市に置き換えてしまうと、都市の社会構造の本質的な部分が引き裂かれてしまうのです......」\n\nジェイコブズ長官は、大統領の頭の中で何かがひらめいたように、自分がどこかにたどり着いたと感じた。\n\n「なるほど、だからあなたはロバート・モーゼスの計画に批判的だったのか？」\n\nジェイコブズはうなずいてから、こう続けた。\n\n「開発者の多くは、少数民族の住む地域を壊すことで、その人たちのためになると考えている。彼らに必要なのは、今あるものを改修し、発展させるための資金と投資だと言っているのです」\n\nハート大統領は再びうなずきながら、長官の指摘に自分の考えを付け加えた。\n\n「そうだ。しかし、我々の金融機関は長い間、そのような資金を拒否してきたじゃないか。それを解決する必要があるのではないか」\n\nそして、しばらく考えてから、こう続けた。\n\n「少数民族との関係を完全に見直すには、彼らの声に耳を傾ける必要がある。そのために必要なのが、市民委員会だ。最も重要な公民権活動家たちを招き、我々の計画を機能させるために必要な助言をもらおうではないか」"
 hart.tree.33.a: "「すばらしいアイデアです、大統領！」"
 hart.tree.34.t: "退役軍人省"
 hart.tree.34.desc: "フィリップは殺風景な会議室に腰を下ろした。「率直に言って、エドワード、私はあなたと会うのが嫌いだ。あなたは私に話しかけず、ただ変なうなずきをするだけだ。というのは……」フィルは自分でも気がつかなかったが、突然やめた。深呼吸をして、テーブルの上に広げられた2冊の書類を開いた。ランズデールは相変わらず静かで、指をくわえて静かに見守っていた。\n\n「行政は退役軍人省の創設を決定した」ハートはエドワードをちらりと見て、エドワードが続けるように頷いた。「この部局を率いる候補者は2人に絞られた。君の判断を仰ぎたいんだ」\n\nエドワードがもう一度頷くと、ハートは最初の書類を指さした。「マーティン・B・マックニーリーとジョン・E・デイヴィスだ」。2番目の名前を聞いて、ランズデールは微笑んだ。\n\n「そうですか……これで解決ですね。私は、あなたの身振り手振りを読むのが上手になりましたよ、エドワード。ジョンにいい知らせを伝えよう」\n\nそれから、不思議なことが起こった。エドワードがしゃべったのだ。「フィリップ」\n\n「何だい、エドワード？」"
 hart.tree.34.a: "「ありがとう」"
 hart.tree.35.t: "24条のための嘆願"
 hart.tree.35.desc: "Samuel Lieberman felt as if life was passing by in a blur. Nothing felt the same since he caught that bullet in the Battle of Pretoria. Upon coming home to San Francisco, he spent his days in the synagogue. Wondering why he came home when so many didn't. On the rare occasion Sam was in a good mood, he'd jokingly say that the war came home with him, literally. The bullet lodged in his ribcage was not worth the trouble of being removed. Now, he sat in the White House Briefing Room. Awaiting him, dozens of reporters ready to hear his speech on the 24th amendment. Lowering the voting age to 18, he advocated for it locally. Apparently it was a rather popular sentiment, because one morning, or rather, afternoon, Sam awoke to his mother screaming. He got a letter from the White House! An invitation from the President to speak in support of the 24th Amendment. Across from Sam, sat Phillip Hart. \"How are you holding up over there, Sam?\"\n\nSam looked at the genteel President across from him, it was hard to believe he was a fighter too. \"I'm alright, Mr. President. I get nervous in front of crowds, that's all.\" Phil sighed, \"I'm not talking about that, I mean, how are you handling things mentally?\"\n\nSam let out a deep breath, and spoke truthfully. \"My Dad told me to run for miles before bed, exhaustion helped him sleep through the nightmares. Ma doesn't get it, she keeps nagging me to get a job, but I can't go back to the corner store. I can't go back to being a teenager either. When I'm with my friends, it doesn't feel the same. They don't get it...I hope they never will.\"\n\nHart looked on sympathetically. \"I got shot in Aberdeen, It feels unfair, doesn't it? Meditation helps with all the noise. A nice, quiet, wooded area. I usually go to Camp David if I need to escape it all. I promise it'll work.\" Sam felt seen in a way he hadn't felt since his discharge. \"I see...thank you.\" Phil rose from his chair. \"Are you ready to get this over with, son?\" Sam nodded, and spoke."
 hart.tree.35.a: "「歴史を変えましょう」"
 hart.tree.36.t: "二人の退役軍人"
 hart.tree.36.desc: "サミュエル・リーバーマンは、近所の簡易食堂で腰掛けに座り、ウェイトレスが彼にコーヒーを注いでいた。「チャンネルをCBSに変えてくれないか？」彼はそうたずねた。\n\n「クロンカイトのファンなのか？もちろん、できますよ、お坊ちゃん」。ウェイトレスは微笑むと、テレビに向かって歩き出し、チャンネルをクロンカイトのイブニングニュースに切り替えた。サムは静かにコーヒーにクリーマーを入れ、かき混ぜた。そして、そっと一口飲んだ。コーヒーを置いて、時刻を確認した。8時だ。もうそろそろ投票が終わる頃だろう。\n\nフィリップ・ハートは、キャンプ・デービッドのアスペン小屋で、瞑想から抜け出したところだった。テレビはすでに付いていて、シークレットサービスの事務官たちが、リアルタイムで更新される投票結果を見ている。フィリップ・ハートはストーブの前に行き、やかんに手をかけた。まだ熱かった。ハートは紅茶を注ぎ、湯を沸かすと、寝椅子に座った。\n\n「ザボン、投票の結果はどうだ？」ハートが訊ねた。\n\nザボンはあくびをした。「賛成と反対です、大統領閣下、賛成と反対です」\n\n何千マイルも離れた場所で、ウォルター・クロンカイトを見ていた2人の退役軍人は、アメリカの歴史が永遠に変わるのを見た。修正24条が批准され、投票権が何百万人ものアメリカ人に拡大されることになったのである。国のために死ぬほど年をとっても投票権がない、ということはもうないのだ。"
 hart.tree.36.a: "すべての戦争は異なり、すべての戦争は同じであった。"
 hart.tree.37.t: "小学校、親愛なるワトソン君"
 hart.tree.37.desc: "「『緑の卵とハム』がとても好きです。ありがとう！ありがとう、サムです」\n\n小さな教室は拍手に包まれ、活気づいた。騒ぎにならないように静かな拍手だが、「緑の卵とハム」の演出が観客に好評だったことを大統領に知らせるには十分な音だった。まず、子供たちが一列になって教室を出て行った。シークレットサービスと保護者、そしてハート大統領を残してだ。保護者は順番に大統領と何気ない会話をしている。話が終わると外に出て行った。\n\nしかし、イザベラ・デ・カンポスは、大統領と話をするのを嫌がった。最後から2番目の保護者が教室を出ると、彼女とハート、そしてシークレットサービスの一団だけになってしまったのだ。\n\n「デ・カンポスさんだね」。イザベラは緊張してうなずき、ハートは続けた。「娘さんはいろいろと質問していたね。私は残念ながら、『緑の卵とハム』の味を知らなかったよ」\n\n二人は笑いを交わし、イザベラが口を開いた。「マリサは好奇心旺盛な子で、私がその年頃だったときよりももっと好奇心が強いんです。もし、私たちがまだコロンビアにいたら、彼女は教室ではなく畑にいたでしょう」。ハートは静かにその女性の話を聞いていた。「私は字を習ったことがありませんが、マリサはもうスペイン語と英語で書いたり話したりできるんですよ。今、フランス語を勉強しているそうです」\n\nハートは言葉を失いそうになった。これまで何十回となく子供たちの教室で広報活動をしてきたが、これほど感動的な体験は初めてだった。しかし、ハートは、この女性への返事を考え出した。"
 hart.tree.37.a: "「チャンスを与えてくれてありがとう。デ・カンポスさん。君とマリサを失望させないよ」"
 hart.tree.38.t: "釣りに行く"
 hart.tree.38.desc: "ここにはあまりにも多くの記者がいる、とハート大統領は思った。カメラやマイクが多すぎるし、詮索好きな目も多すぎる。彼はとっくに人前で平静を装うことを覚えたが、だからといって、それが不快でないとは決して言えない。しかし、それを責めることはできない。そして、この注文にサインするのを見るために彼らを中に招き入れたのは、彼のスタッフだったのだ。チェップのアイデアだ。他に誰がいる？\n\n悪魔といえば、その悪魔が自宅のテレビ画面に向かってにっこり笑っていた。「みんな準備はいいかい？」と彼が尋ねると、みんなは「いいよ」と答えた。そして、フィリップに向き直り、軽くうなずきながら、同じように微笑んだ。それは、大統領の合図で、下を向いてサインを始めたのだ。\n\n「私立学校への入学における人種的偏見を調査するよう司法省に指示する大統領令」というのが彼の言い分だった。命令自体は大したことではなかった。問題の私立学校は、あからさまに白人のために白人が作った学校である。以前の分離教育との違いは、それを明言しなくなったということだけだ。ハートが本当に望んでいたのは、訴訟であった。もし、傲慢な偏屈者が連邦政府を説得して、自分たちの主張を通そうと考えたら、裁判所に自分たちの主張を通させて、問題を解決させることができるかもしれない。狡猾で、卑劣で、ちょっと卑怯な、つまりはチェップのアイデアでもあった。\n\nハートは、紙にびっしりと書かれたサインを手に取ると、それをカメラに向かって見せびらかした。しかし、彼の顔はにやにやしていた。"
 hart.tree.38.a: "仕事を楽しんでいる人を責めることができるか？"
 hart.tree.39.t: "投げられたこて"
 hart.tree.39.desc: "「やったぞ！」チェップは、自分の正当性を証明するような笑みを浮かべながらドアを通り抜け、仕事から目を離した隙に大統領の頭を切り裂いた。「やったぞ、フィル。インディアナ州の学校から依頼があったんだ」\n\n「その言葉を聞きたかったのは、これが初めてだ」。ハートはペンを脇に置き、姿勢を正して苦笑した。「もっと教えてくれ」\n\n「もちろん」チェップは満足げにため息をつきながらいつもの席に腰を下ろした。「マーシー中学校、ゲーリーのすぐ南。彼らは、我々がこの調査で境界を踏み越え、民営事業を侵害したと言っている。聞いたことあるだろ？」\n\n「聞いたことがある」ハートは頬を掻いた。「そして、あなたは最高裁がそれを聞くことができると思うかね？」\n\nまたチェップが笑った。「教育委員会は保守的な団体から資金を得ているから、金のある限りやるだろうね。この事件は脚光を浴びていると言えるだろうよ」\n\nハートも同じように微笑みを返した。「完璧だ」"
 hart.tree.39.a: "今は裁判官のためだ。"
 hart.tree.40.t: "振り下ろされるハンマー"
 hart.tree.40.desc: "エイブラハム・リビコフは大砲で撃たれたように最高裁を後にし、慌ててコートを着て階段を下りた。護衛隊を従えて、彼は小雨の中、いつもビルの周りにいるようなデモ隊の集団の間をすり抜け、一番近い電話ボックスを必死に探しながら、第一通り、州議会議事堂と歩いた。最初に見つけた電話ボックスには長髪の男がいて、近づくと汚い目で見てきた。警告なのか、それとも本当に自分のことを知っているのか、疑問に思いながら、彼は第二通りに歩き続けた。彼は警告を発しただけなのか、それとも本当に自分のことを知っているのか疑問に思った。\n\n彼は何も考えずに指を動かし、暗記した番号をダイヤルした。受話器を肩と耳の間に挟んだまま、オペレーターの声で、ようやく自分の考えを整理することができた。\n\n「もしもし、ホワイトハウスのオペレーターですか？こちらは司法長官のエイブ・リビコフです。大統領につないでください……はい、緊急です。いい知らせだと言ってください」\n\n「……こんにちは、大統領閣下。こちらは司法長官です。はい、裁判所の決定です。私立学校の人種差別撤廃を進めるそうです。ええ、大統領閣下。ああ……」\n\nハートが質問したのだ。リビコフは少し考えてみたが、もっと大きなこと、もっと良いアメリカという夢など、別のところに心を奪われていることに気がついた。そして、彼の顔には笑みが浮かんでいた。"
 hart.tree.40.a: "護衛隊に見つかる前に外しなさい。"
 hart.tree.41.t: "振り下ろされるハンマー"
 hart.tree.41.desc: "エイブラハム・リビコフは大砲で撃たれたように最高裁を後にし、慌ててコートを着て階段を下りた。護衛隊を従えて、彼は小雨が降る中、いつもビルの周りにいるようなデモ隊をかき分けて、一番近い電話ボックスを必死に探しながら、第一通り、州議会議事堂と歩いた。最初に見つけた電話ボックスには、長髪の男が座っていた。彼は、せっかちなスーツ男が自分の仕事が終わるのを待っているのを快く思っていないようだったが、背後に現れたボディガードを見るや、その態度は一変した。彼が立ち去り、エイブラハムがドアを叩いて中に入ったのは、ほんの一瞬だった。\n\n「クソみたいな天気だな」とつぶやきながら、ハンカチで眼鏡を拭き、暗記した番号を打ち込んだ。電話を肩と耳の間に挟みながら、彼はガラス張りの壁に自分の体を押し付けているのを感じた。どう説明したらいいのだろう。\n\n「もしもし、ホワイトハウスのオペレーターです。こちらは司法長官のエイブラハム・リビコフです。大統領につないでください。はい、緊急です」\n\n「……大統領、残念ですが最高裁は我々の見方を否定しています。いいえ、彼らは命令を違法としました。法律的にはそれほど変わりませんし、あなたの権限も残っています。しかし、このような事態になった場合、もう少し工夫が必要でしょう……」"
 hart.tree.41.a: "不運は誰にでも訪れる。"
 hart.tree.42.t: "ティモシーの試練と苦難"
 hart.tree.42.desc: "Timothy Victori was convinced he was in the most boring assembly of any elementary school, ever, in the history of forever. As grateful as he was to miss Algebra, Timmy found himself peeved that his mom made him get a haircut and dress fancy, and for what? To sit on the outdoor bleachers and listen to a boring man talk a lot. That was until his best friend Ralphie nudged his shoulder.\n\n\"Do you see those people in suits?\" Ralphie pointed to the field, past the President's podium.\n\"Yeah, they're secret service, my Daddy told me all about them last night.\"\n\n\"There's a lot of them in the very back left corner.\" Following Tony's instructions, Timmy saw a gaggle of agents spread out on the field and cover their ears.\n\nRalphie and Timmy, realizing what was coming, covered their ears seconds before the whirring of Helicopter blades came into earshot. Then, the first helicopter that Timmy had seen in his life touched down on the field of his school.\n\nPresident Hart looked out at the crowd of children, he loved this part. Waiting for the kids to simmer down, he finally spoke once again. \"What you just saw was the helicopter that my best friend, Mrs. Jacobs, travels in. All of you are gonna get the chance to sit in the helicopter, how does that sound?\""
 hart.tree.42.a: "ティミーとラルフィには、かなりうまい具合に聞こえたようだ。"
 hart.tree.43.t: "チェップ、出発だ、振り返るなよ"
 hart.tree.43.desc: "\"Alright, alright, settle down everybody!\"\n\nThe rambunctious crowd of Nebraskans simmered down as Chep Morrison took the stage.\n\n\"Now, I thank you for giving me the chance to come out here and listen to y'all's grievances and inform the President directly as to what concerns you the most about our Administrations policy.\"\n\nSomeone near the snack table hollered across the conference hall: \"Why the hell are you sacrificing us for your cities? Do you know how many of our kids go to the cities for college?! They promise to come back, but everyone knows they're never returning!\"\n\nA cacophony went up across the large room, and Chep sighed. \"Back to the drawing board.\" He muttered under his breath.\n\nAn hour later, an alternative question and answer form was proposed. One by one, people queued and got a chance to ask their questions. It demoralized Chep, the despair of these ruralites. In the suburbs, and in the cities, Phillip's policies were beginning to bear fruit. In the rest of America, however, it felt as if crumbs were all that the ruralites were getting from the urban renewal pie. Hart would surely appreciate the input, and try to adjust their policies to include ruralites."
 hart.tree.43.a: "しかし、チェップは一体何をやっているのだろうとさえ思っていた。"
 hart.tree.44.t: "王様の部下"
 hart.tree.44.desc: "\"Mr. President, you'll have to forgive my tardiness. I'm still early, but not as early as I wish I was.\" Carl Albert jested as he shook off the winter cold in the town hall of McAlester, Oklahoma.\n\n\"Not at all, come on, pull up a chair. I and Chep were just making revisions to the speech. Now we're getting around to lunch. Boy, these Oklahoma caterers know what they're doing.\" Hart remarked, complimenting the sandwich in his hand.\n\n\"No thanks, but I wouldn't mind some peace and quiet. Always good to get away from Capitol Hill.\" The House Speaker remarked whilst seating himself comfortably.\n\nIn an executive office in Guangdong, or the Volkshalle in Germania, one would expect the upper echelons of power to have a heated discussion concerning their villainous machinations. Instead, in the small town of McAlester, Oklahoma, the top three men in the Line of Succession talked about simple things.\n\nChep, a Bayou boy, complained about this bitter cold. Proposing a Presidential trip to New Orleans to celebrate Mardi Gras.\n\n\"We just have to give Zsa Zsa the slip and we'll be good to go, I reckon.\" Morrison mused.\n\nTheir free time slowly ticked away. Now, the three made ready to deliver a speech reaffirming their intention to hack away at the racist institutions of America."
 hart.tree.44.a: "アメリカでは、すべての陰謀は白昼堂々行われる。"
 hart.tree.45.t: "飛ばさない小ブー"
 hart.tree.45.desc: "「ときどき、観客に溶け込めればと思うことがある」丸木舟に座りながら、ハートはそう思った。ちらっと顔を上げると、シークレットサービスの事務官が彼にうなずいた。フィリップ・ハートは、深呼吸をして立ち上がり、ピッチャーマウンドで何が待っているかわかっていた。運が良ければ、野次と歓声が入り混じるかもしれない。おそらく、この恥ずかしい光景の中で彼を待っているのは、怒れるアメリカ人の大合唱だけだろう。\n\n「今夜[GetYear]の開幕戦の始球式は、アメリカ大統領をお迎えしてお送りします！」\n\n拡声器からオルガン音楽が鳴り響き、スタジアムには万雷の拍手が鳴り響いた。フィリップは拗ねたようにピッチャーマウンドに向かうのではなく、野球ボールを片手に堂々と歩いていく。構え、観客に手を振り、キャッチャーに投げる。そして、キャッチャーに投げる。野球ボールがグローブに届くと、観客は再び歓声を上げた。\n\nハートは、短い時間ではあったが、儀式上のピッチを終えると、キャッチャーに近寄った。握手をして、大統領は球場の奥に消えていった。"
 hart.tree.45.a: "さて、いよいよぜいたくな特等席の静寂を楽しむ時が来た。"
 hart.tree.46.t: "沈む太陽"
 hart.tree.46.desc: "「当法廷は、原告である米国と、被告であるラファイエット郡の、両者の意見を聴取した結果、原告を支持することに決定しました。ラファイエットの町と自治体の日没法は今月末までに廃止されなければなえいません。本法廷は閉廷いたします」\n\nトレヴァー・ヘインズは、それまで止めていた息を吐き出した。ミシシッピ州の10番目の郡で、日没法が廃止されたのだ。この法廷での怒りを知っていたヘインズは、弁護団とともにジャクソンビルの商業地区にある近くの簡易食堂へ場所を移した。\n\n30分後、お腹をすかせた弁護団は、食事に舌鼓を打っていた。トレバーは窓の外を見つめ、ちょうど日が暮れようとしているところだった。\n\n「夕日を見るんでしょう？」一人の女性メンバーがヘインズの肩をなでた。\n\n「え、あ、そうだよ。皮肉なものだね。日没の町を解体して、ここで夕日を見てるなんて……」。ヘインズはにやりと笑った。\n\n「君はどこにでも行くんだな」と、法律家の補佐官が評した。\n\nトレバーはため息をついた。黒人が出世して、法制度が変わりつつあることを示したいのだろうと思った。「そうだろうなあ、もっと実力主義になればいいのに」\n\n補佐官は笑った。「実力主義？最高裁に実力主義で入った人がいると思う？」\n\nうなずくと、ヘインズは「一理あるな、政権が変わればもっと苦労するだろうが、君なら大丈夫だ」と答えた。\n\n「えーっ、それはあまり自信がありませんよ、私はユダヤ人ですしそれに何といっても女ですから」若い女性は冗談めかして言った。トレバーはにやにやしながら、こう答えた。"
 hart.tree.46.a: "「君なら大丈夫だ。ルース君、実際君は私よりもっと先へ進めるさ」"
 hart.tree.47.t: "Cooling a Saucer"
 hart.tree.47.desc: "\"Senator Morton, Senator Goldwater,\" President Hart greeted the two men with a handshake. The waters of Lake Huron glistened past the windows of Mission Point's West Residence. \"Thank you for coming all this way out from D.C. I know the Senate is in recess, and I'd hate to take you away from your holiday.\"\n\n\"Don't worry, Mr. President,\" demurred Goldwater. The Republican party's one-time conservative standard bearer already had one eye cast lakeward. \"I see why Jerry has always had nice things to say about Mackinac. I'll need to take the kids out here one of these days and take some photos. It's a beautiful place.\"\n\n\"Certainly is,\" agreed Morton, the erstwhile head of the Republican Senate Conference. \"But, uh, as much as I'd like to enjoy the scenery, Mr. President, I suspect we have some budgetary disagreements to hash out first.\"\n\nHart threw his hands out in mock surrender. \"You've got me, Thruston. I've got Jerry Ford on speed dial here, but I wanted your opinions before the Senate gets back into session. Now, Secretary Jacobs has advised me not to give an inch, but,\" The President shrugged. \"I think otherwise.\"\n\n\"We miss you on the Hill, Mr. President,\" chuckled Goldwater. \"But, our concerns about spending haven't gone away. You've heard it before, and you'll hear it again. We can't keep footing the bill. The budget's got to be balanced somehow.\"\n\n\"I might be able to get you some leeway for this fiscal year,\" said the Senator from the Bluegrass. \"They know you, and like you, Mr. President, whatever our policy disagreements, but Barry and I need something concrete to take back to the Conference for the next session. We're partners, Mr. President, not subordinates.\"\n\n\"I know that, Senator. Believe me. Now...\" Hart gestured at an aide."
 hart.tree.47.a: "I'll help ease the wheels with Johnson and Humphrey if I can get the budget votes"
 hart.tree.47.b: "I'll trade support in this Congress in exchange for Committee assignments and appropriations in the next."
 hart.tree.47.c: "If I can't get votes for the budget, I want them for the Civil Rights Bill."
