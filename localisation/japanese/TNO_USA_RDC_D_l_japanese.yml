 hart.3.t: "悪党の死"
 hart.3.desc: "チェップ・モリソンは都市問題法成立の知らせを聞いて耳を疑った。彼は有頂天－－いや、有頂天を突き抜けていた。彼は恍惚の表情を浮かべていた。当初は法案の成立が不可能だと思われたほどの改革案への反対運動が、議会の場では溶けてなくなっていた。バリー・ゴールドウォーターやジョン・B・アンダーソンといった保守派の有力者たちが次々と大統領を賞賛し、自由主義という計画への献身を再確認したのだ。彼が議事堂での大規模な祝賀会の報告を呼んでいると、カチャッという音とともに大統領執務室のドアが開き、彼の妻ザ・ザ・ガボールが部屋に入ってきた。\n\n彼は彼女に晴れやかな笑顔を見せた。「ああ、ザザ、来てくれて嬉しいよ。初めて物事がうまくいくようになったんだ。フィリップが亡くなってからとても心配していたんだけど－－」\n\n「チートしたわね、ダーリン」\n\n沈黙。チェップはまばたきをした。「ごめん、僕が－－なんだって」\n\n「あなたじゃないわ、ドレセップス、愚かな、愚かな奴よ。そこにいる奴は。奴は汚らわしい獣のようにコンソールコマンドを使ったのよ」彼の妻は大げさに顔をしかめた。「物語を壊して何が楽しいというのかしら。つまり、本当に、私の愛する、間抜けな夫が、自分のキャラクターアークを短く切られて得をするとでも思っているの？」\n\n大統領は口をぽかんと開けたまま妻を見つめた。これがいたずらなのか、複雑に侮辱を積み重ねているのか、それとも突然の精神的な崩壊なのか、彼には判断がつかなかった。彼に分かったのは、大統領夫人が背後から拳銃を取り出したことだけだった。カチャッと音をさせながら、彼女はそれを彼の頭に向けた。\n\n「なんだっていうんだ、ザザ。いったい何が起こっているんだ」\n\n「ザ・ザ・ガボールにチートは通用しないわ、ダーリン。これは警告よ」"
 hart.3.a: "ファーストレディはチェップ・モリソンの頭に二発撃ちこんだ。"
