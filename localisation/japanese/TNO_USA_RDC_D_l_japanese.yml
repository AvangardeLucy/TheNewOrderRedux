 hart.kennedy.2.t: "命の価格"
 hart.kennedy.2.desc: "「昨日、委員会は特定の医薬品、薬剤、強壮剤の費用に関して数人の製薬会社幹部から聞き取りを行いました。彼らの証言は、先週ブルークロス・ブルーシールドから集めた情報と合わせて、薬剤費と治療費に明らかな問題があることを示しています」テッドが話している間、フィルは近くにあった紙に様々な考えを書き込んでいた。「これは、本当に何とかしなければなりません！」テッドは熱っぽく叫んだ。フィルはテッドを見上げながら言った。\n\n「私はもう君に賛成しているよ。そのエネルギーは上院の議場のために取っておきなさい」テッドはうなずき、席に戻って壁を見つめていた。\n\n「ええ、わかってます。なんてことない、医療の話ですからね。ああもうめちゃくちゃです！」フィルは笑った。ケネディが成長していく姿は見ごたえのあるものだった。テッドはもはやニューイングランドの裕福な大家族の末っ子ではなくなっていた。彼は上院議員であり、政治家であった。さらに闘士でもあり、また夢想家でもある。ハートはそれまでの考えを捨て、再びケネディに問いかけ始めた。「私はどうすればいいんだい？誰かに相談したかい？」\n\n「ルーサーと一緒に仕事をしていますが、彼もこの件に関してはかなり怒っているようでした。彼は私の意見に賛成してくれています。医療制度改革が実際にどのようなものになるかを議論してきましたが、その答えにたどり着いたと思っています」ケネディは恐らくドラマチックな雰囲気を狙ったようで、言葉を止めた。そしてそれは功を奏し、フィルは彼に期待に満ちた表情を向けた。\n\n「私の提案は、単一支払者制度による国民皆保険です。これこそアメリカ国民にとって必要なことなのです」ハートは驚いた。そんなに大規模な法案になるとは思っていなかったのだ。しかしそれでも、彼はケネディを支援するのだった。"
 hart.kennedy.2.a: "「さて、アメリカを癒そうか」フィルは言った。"
 hart.kennedy.3.t: "命の為に戦え"
 hart.kennedy.3.desc: "その日の上院は忙しかった。まあ、いつもより忙しいという意味ではあるが。テッド・ケネディ上院議員が新しい健康保険法案を提出して以来、初めて演説をすることになっていた。人前で話すのが初めてという訳ではなかったが、それでもケネディはかなり緊張していた。多くのことがここにかかっていた。数人の上院議員を納得させられるかどうかで、救命医療を自由に受けられるか、防げたはずの死が大量に発生することになるかの分かれ目となるのだ。準備のために、ケネディは旧友にして現米国大統領であるフィリップ・ハートに話を聞いてもらうことにした。\n\n話し始めると、ケネディの不安は消え去り、代わりに自信に包まれていった。ハートは椅子にもたれかかりながら、心の中でメモをとっていた。ケネディが話し終わり、期待に胸を膨らませながら顔を上げると、ハートは身を乗り出して言った。「言葉遣いを柔らかくしよう。穏健派に配慮した表現にするんだ」ケネディは頷きながら、書類に目を落として考えた。\n\n「君ならうまくやり遂げるさ。君なら乗り越えられる。私にはわかってるよ」とフィルが言うと、テッドは視線を向けた。\n\n「全くその通りです。このチャンスを逃すつもりはありません」若き理想主義のショーを堪能したフィルはテッドにペンをひょいと投げると、ケネディは大統領の執務机を使ってすぐさま修正を書きなぐり、部屋を出て行った。"
 hart.kennedy.3.a: "「幸運を祈るよ、テッド」"
