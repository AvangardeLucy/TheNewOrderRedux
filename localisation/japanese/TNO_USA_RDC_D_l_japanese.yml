 kirk.6.t: "故郷からはるばる"
 kirk.6.desc: "ジーン・カークパトリックは苦難に慣れていた。彼女は厳しい競争、苦しい戦い、困難な状況に慣れていたのだ。なんといっても、彼女の地政学的学説であるカークパトリック・ドクトリンは闘争が前提としている。だから彼女がバージニア州第10選挙区で苦戦を強いられることを想定に入れていたのも当然のことである。バージニア州第10区で国民党のジョエル・ブロイヒルと徹底的に戦わなくてはならないことも想定していたのである。\n\nもちろんそのような戦いは訪れなかった。カークパトリックが大差で勝ってしまった、つまり有権者の圧倒的多数がカークパトリックを選んだのである。バージニア州第10区は、ワシントンD.C.のすぐ近くに位置し、ワシントンD.C.の進歩性の恩恵を受けており、さらに議会で働く人々が無数に住んでいる地域であった。現職の大統領派も反対派も、数え切れないほどの職員が、ジーン・カークパトリックを投票所で選んだ。彼女はバージニアとこの国のために、より良い未来を提供していたからだ。\n\nしかし真に票を動かし、カークパトリックの勝利を確実なものにしたのは、ある二つだった。というよりも二つの建物であった。軍の総司令部であるペンタゴンと、CIAの本部であるラングレーである。カークパトリックの価値観は彼らの価値観と一致しており、彼女の断固としたタカ派精神とファシズムと戦う意思は、新米のCIAエージェントから最高司令官まで、賞賛に値するものであったため、両集団の構成員は圧倒的にカークパトリックに票を入れた。\n\nジーン・カークパトリックは、いや、カークパトリック下院議員はこれを喜んだが、驚きはしなかった。彼女はこれが唯一の論理的にあり得る結末だと考えていた。もっと厳しい闘いになると思ってはいたが、彼女は自分の望んでいた結果を得た。そして自分の望んでいたように物事を進めていくことができる。彼女はまだ自分の栄光に安住するわけにはいかない。まだ。カークパトリック議員には同僚との会合から部下の雇用まで、やるべきことが山ほどあり、とても多くのことをするつもりであった。そして彼女は実際にそうした。\n\nひとつだけ確かなことは、彼女はもうオクラホマにいないということだ。"
