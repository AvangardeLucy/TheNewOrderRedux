 hart.tree.1.t: "時候の挨拶"
 hart.tree.1.desc: "ジャニーの指示で装飾され、偉大なるアメリカの過去の遺物で飾られた大統領執務室に一人座っていたフィリップ・ハートは、就任以来、彼の生活に欠けているもの、その静寂を聞いていた。ハート大統領は、閣僚との打ち合わせ、スタッフのまとめ、国際関係の調整、そして新しい生活への適応のために、平穏と静寂をひどく欠いていたのである。数秒後にノックがあり、秘書官が覗き込むまで、彼は束の間の静寂を楽しんでいた。「大統領閣下、ジョンソン上院議員がお見えです」とホワイトハウスの秘書が呼んだ。\n\nハートは本能的に立ち上がってドアに近づき、部屋の仕切りでジョンソンに会い、握手をした。「お会いできて光栄です、大統領閣下」ジョンソンはそう言って立ち止まった。二人は笑いながら、「私があなたの上司だったころのこと」を思い出していた。しかし、テキサス出身の先輩議員は、より真剣な口調になった。\n\n「率直に言うと」ジョンソンは再び立ち止まり、いつもと違う生意気さで次の言葉を口にした。「リーダーシップも……そうだな、もうすぐ上院もだ。そして、ヒューバートのたくらみになる」。彼は笑いながらそう言ったが、ジョンソンからは独特の悲壮感が漂っていた。ハート大統領は、昨年ジョンソンに大統領就任を打診されたときから、変化が起こることを予感しており、ジョンソンの要請のいわれのない重大さに気づかなかったわけではない。フィリップ・ハートとリンドン・ジョンソンは、長年にわたるヒエラルキーの中で過ごし、お互いに好意を抱いていたため、ハートはジョンソンが去るのを残念に思っていた。\n\nハートは、「リンドン、上院での活躍と、私を支えてくれたことに感謝します」と言いながら、こみ上げる感情を抑えて微笑みながら、話し始めた。「そして......ヒューバートは、あなたのような扱いを他の人にしないかもしれませんが、彼ならうまくやれると思います」。そう言って、ジョンソン氏は笑みを浮かべながら立ち去ろうとしたが、最後にもう一つお願いがあった。"
