 kirk.2.t: "独裁国家と二重基準"
 kirk.2.desc: "コメンタリー誌を開けば、海外で起きているドイツ関連の記事、ユダヤ人の文化や宗教に関する記事、そして何よりもその時々の政治問題に関する記事など、様々なものが目に飛び込んでくる。そんな中、1965年11月号の表紙を飾ったのは、ジョージタウン大学出身の著名な政治学者てあるジーン・J・カークパトリックであった。タイトルのすぐ下には、真っ赤なフォントで「独裁国家と二重基準」と書かれていた。\n\nこの小論の中でカークパトリックは、大統領府の外交政策を褒め称える一方で、「自由国家機構の加盟国」や「民主的制度を持つ権威主義国家」への援助を増やすよう求めていた。これは決して短い小論ではないので、外交政策にあまり興味のないコメンタリー誌の読者は、間違いなく斜め読みをするか、完全に読み飛ばしてしまうだろうが、この分野に興味のある人は注目した。カークパトリックは「カークパトリック・ドクトリン」と呼ばれる概念を紹介している。彼女は詳しくは説明しなかったが、カークパトリック・ドクトリンの大まかな内容は、「全体主義」政府はより長く存続する可能性が高く、「権威主義」政府は改革したりや崩壊したりする可能性が高いというものであった。カークパトリックはこのドクトリンの具体的な政策応用については触れなかったが（政策提言ではなく小論なので）、彼女が考える正しい行動何なのか察するのは難しいことではない。「権威主義国家」への援助を増やすことだ。\n\nこの新進気鋭の政治家に対して、全米でますます多くの人々が注目している。すでに下院や上院への立候補の噂も出ているが、カークパトリックはこれを否定している。しかし彼女は、講演会に顔を出したり、現政権に賛辞と助言を与える論文や小論をどんどん発表したりして、波紋を広げている。彼女が国家安全保障会議の新メンバーとなることが発表されたとき、もちろん誰も驚かなかった。そして彼女はその地位を誇らしげに受け入れた。"
