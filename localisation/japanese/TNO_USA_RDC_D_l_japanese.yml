 USA.1702.t: "カークパトリック大統領の就任演説"
 USA.1702.d: "アメリカ国民の皆さん、上院議員と下院議員と上下院議長の皆さん。\n\n私が謝罪することは極めて稀なことなのですが、それでも私は前もって謝罪しなければなりません。なぜなら、私は良心を持って同僚たちと同じように自分の大統領就任を祝うことができないからです。\n\n私はこの瞬間を、自分の夫や子供たちとは違って、大切にできないことを恐れています。本当のことを言えば、私は腹に据えかねています。トマス・ジェファソンの言葉を借りれば、「神は正義であり、その正義は永遠に沈黙しないことを知る時、私は自分の国を前にして身震いする」のです。\n\nだからこそ、私はこの瞬間をそれにふさわしい重々しさ以外では扱えませんし、扱うつもりもありません。我が党は、これが新たな出発点であると私に信じ込ませようとしていますが、むしろこれは私の同胞をここまで導いてきたすべてのものの集大成なのです。\n\n我が同胞のアメリカ人、世界の人々、そして彼らを不当に扱った者たちへ。私たちが直面している敵に破滅させられたすべての人生の名において、私は明確かつ否定できないメッセージを一つ提示します。いや1つではない。もっとだ！\n\n我が同胞たるアメリカ人に告ぐ。恐れてはならない。私は我が国の安全を最優先することや、第三帝国と大日本帝国の新世界秩序構築の努力は全て御破算になり、それを維持にも失敗することを約束する。私の約束は不確実性をなくすことであり、諸君の子供たちが神の摂理の下で安全に自分たちの土地に住むこと、二度と恐れを感じずに済むことだ。\n\n皆さんとアメリカ合衆国に神の祝福がありますように。"
 USA.1702.a: "閣下に敬礼！"
 POLITICS_KIRK_DESC: "比較的リベラルでない考えを持つ政治家の多くはかつて、女性は軟弱すぎて大統領にはなれないと考えていた。つまり女性的優しさを持っているため弱い存在だということだ。今や愚か者や疑い深かった者たちは、ジーン・デュエイン・カークパトリック、すなわち鉄の心臓と政治精神を持った女のもとに尊敬と恐怖の念を抱きながら結集している。労働組合と対外介入の重要性の双方を生涯信じ続けたカークパトリックは、石油危機が深刻化するにつれて政治的に脚光を浴びるようになった。地政学に精通していることと、不退転の決意によって、彼女は大統領の座を比較的容易に勝ち得た。今、彼女は大統領として『カークパトリック・ドクトリン』と呼ばれるものを提唱している。それは、ナチスの全体主義の拡散を防ぐために、アメリカは自国に友好的な独裁国家を支援すべきだという地政学的訓示である。この概念は多くの人の反感を買っている一方で、目的達成の実効性を疑う人は少ない。\n\nオクラホマ出身のカークパトリックは、コロンビア大学に進学し、1968年に博士号を取得した後、アメリカ労働総同盟と民主党のメンバーとなり、外交政策に焦点を当てた歯に衣着せぬ発言で知られるようになり、主に内政を重視する同僚たちへの大きな対抗軸として作用した。\n\n今や、この現実的で計算高い鉄の女が大統領執務室に座っており、軟弱な国家を自分と同じような不屈の生命体へとゆっくり鍛え上げている。もし彼女の思い通りになれば、中央情報局の予算は急増し、親米的な第三世界の独裁者の数も同様に増えるだろう。世界の混沌とした風は、言葉を通してであれ剣を通してであれ、アメリカ合衆国を尊重し、恐れる秩序に切り替わるであろう。"
 USA_kirk_72_the_kirkpatrick_presidency: "カークパトリック政権"
 USA_kirk_72_the_kirkpatrick_presidency_desc: "[USA.Kirk_to_MCS]"
 USA_a_historic_first_desc: "アメリカ史上初めて、女性が大統領執務室のオーク材の机の後ろに座っている。ジーン・カークパトリックを非難する者、批判する者、疑う者がいたが、彼女はそれら全てが誤りであることを証明してみせた。彼らは、彼女がこの仕事には弱すぎる、あるいは外交的に強硬すぎると言った。彼らは女性が当選することはあり得ないとまで言った。彼らは、彼女のやること為すこと全てを過小評価し、着る物さえも貶し、女性が選挙に勝ったことはないと言った。しかし、彼女は当選した。\n\nエイブラハム・リンカーン、フランクリン・デラノ・ルーズベルト、その他偉大なアメリカ人がかつて暮らした居間で、今、一人の女性が彼らの遺産をどう引き継ぐか、自分が何をしてきたか、そしてまだ何をしなければならないかを考えている。確かに彼女は国民の票を獲得したが、国民の信頼を勝ち得たのだろうか？そして、国際的には「カークパトリック・ドクトリン」と呼ばれる彼女の理論が、これから試されることになる。しかし、彼女は必ずや成功させるだろう。"
 USA_righting_her_wrongs_desc: "ジーン・カークパトリックはアメリカ史上初の女性大統領ではない。その栄誉は残念ながらマーガレット・チェイス・スミスに与えられている。そしてカークパトリックは彼女が国内および世界の女性のためにとった偉大な前進を認め、賞賛はするが、彼女は再選されなかったのである。それは理由があった。ひょっとするとそれは彼女の外交政策が弱腰だったからかもしれないし、彼女の政権下で国内の過激さが激増したからかもしれない。どんな理由であれ、アメリカ国民は決断を下した。二人の女性の対決の場に残り、そしてカークパトリックが勝利したのである。彼女は前任者が残した遺産に恥じぬような、あるいはそれを超えるような活躍をするだろう。"
 USA_kirk_72_a_womans_true_place: "女性の真の居場所"
 USA_kirk_72_a_womans_true_place_desc: "何世紀もの間、女は男から何をすべきか、何を着るべきか、何を言うべきか、何を料理するべきか言われ続けたのであり、ようは女は男よりも劣った存在として扱われてきた。そしてこれは今も続いている。ジーン・カークパトリックは政治家時代もそれ以前も、「台所に戻れ」という言葉をよく浴びせられてきた。こういう男たち、すなわち卑小で哀むべき男たちは強い女を恐れているのだ。そして強い女というものがカークパトリックの正体なのだ。男女間の政治的格差に対抗するために、大統領は女に政治参加を促すキャンペーンに乗り出すことにした。チラシを印刷し、講演者を雇い、講習会を開くなど、性差別との闘いを続けるために必要なことは何でもするつもりだ。女の居場所は台所ではなく、オフィスにあるのだから。"
 USA_kirk_72_unions_then_and_now: "労働組合-過去と現在"
 USA_kirk_72_unions_then_and_now_desc: "カークパトリック大統領の副大統領であるレナード・ウッドコックは、根っからの労働組合員である。全米自動車労働組合の最も重要な構成員の一人として、彼は労働者階級の大義に献身しており、彼とジーン・カークパトリックはその大義のために勇敢に闘うつもりだ。ウッドコックは一連のスピーチにおいて、労働組合の重要性を強調し、その豊かな歴史を織り交ぜながら、いかにして労働組合を存続させることができるかを語る予定だ。全米の男女はウッドコックとカークパトリックを騎士にして、力を合わせて互いのために戦わなければならない。"
 USA_kirk_72_uproot_the_enemy_here: "身近な敵を根絶"
 USA_kirk_72_uproot_the_enemy_here_desc: "米国には気色の悪い腐った雑草が生えてきている。その名は？至上主義派だ。国民進歩連盟という醜悪なキメラの一部を構成する至上主義派は「白人」と「キリスト教徒」のアメリカを守ることを訴えている。彼らは愛国者ではない。断じて違う。その正反対だ。彼らは星条旗の下よりも鉤十字の下で行進することを望んでいる。彼らは根っからのファシストなのであり、それ相応の対処をしなければならない。我々はあの連合を禁止しない。彼らのレベルまで身を落とすことはしない。その代わりに彼らをナチの手先として描く一連の攻撃広告を出すのだ。フランシス・パーカー・ヨッキーは選挙に敗北したが、彼はまだ影響力を持っている、その影響力は除かれなければならないのだ。"
 USA_kirk_72_to_change_human_nature: "人の本質を変えるために"
 USA_kirk_72_to_change_human_nature_desc: "ジーン・カークパトリックは、祖父とは異なり社会主義者でも共産主義者でもない。労働組合を支持し、社会民主主義者とされる者を尊敬している一方で、共産主義や社会主義は彼女にとって共存できない存在である。特にアメリカのは。国民進歩連盟のマルクス主義者は至上主義者ほど露骨ではないが、労働者階級を助けたいという仮面をかぶっている独特な悪の権化である。あれは対処しなければならない蛇であり、我々は「至上主義者」と同じ方法で、この毒蛇と戦うつもりだ。攻撃広告である。"
 USA_kirk_72_CIA_act_of_1973: "1973年CIA法"
 USA_kirk_72_CIA_act_of_1973_desc: "ライヒや日本との対立を経て、中央情報局は自身の重要な存在価値を証明した。国内外を問わずアメリカを守っている彼らは大きな機械の歯車である。しかしより良い仕事ができ、より簡単にできるようにするために、歯車に油をささなければならない。\n\nジーン・カークパトリックは1973年CIA法案を提出している。この法案が通れば、CIAの予算が大幅に増加し、連邦政府の予算に付随する通常の制限も免除されることになる。簡単に言えば、CIAは必要なことを何でもできるようになるのだ。さらに長い移民手続きを省略すべきなほど重要だとみなされる人々のために、新しい法手続きが作成される。完璧な提案だ。"
 USA_kirk_72_where_the_sun_shines_less: "あまり陽の当たらないところ"
 USA_kirk_72_where_the_sun_shines_less_desc: "多くの人はアメリカ軍は世界のファシズムに対抗する最前線であると考えている。まさにその通りだ。しかしその裏方には、自由を守るために必要なこと（時には名誉なこと、時には不名誉なこと）を行う中央情報局が存在する。CIAの構成員は自由を推進するために必要なことは何でもする。ジーン・カークパトリックは世界中に何十もの「ブラックサイト」、すなわちCIAの作戦センターを建設することを許可した。イングランドからトルコ、それからロシア、中国に至るまでのこれらの小さな黒い拠点は、アメリカの血液を送り出す心臓部となる。"
 USA_kirk_72_the_greatest_post_war_success: "戦後最大の成功"
 USA_kirk_72_the_greatest_post_war_success_desc: "第二次世界大戦とその直後から生まれたあらゆる発展の中では、自由国家機構は最も重要であった。それはライヒの鷲の翼と日本の旭日に対抗して団結した国家の連合体である。征服による鎖によってではなく、互いのために戦うという約束によって結ばれていたのだ。南アフリカからインドネシア、そして中東に至るまで、OFNは兵士と機甲兵器、弾丸と血を送り込んできたのであり、世界中の自由国家の兵士が自由のために戦ってきたのである。そして時には勝利し、時には敗北した。OFNは最も熱い炎の中で鍛えられ、最も硬い鋼鉄として生まれ変わった。それは民主主義を防衛し、保護し、広めるために、民主主義の刃として鍛え上げられたのだ。ジーン・カークパトリックはこの刃を砥石で研いでいくつもりだ。そして彼女はその刃を研ぎ澄まし、使うべきところで使う。そのために彼女は国民とOFNに対して、相互協力の重要性を強調し、国家間の絆を深めるよう訴える演説を行う予定だ。"
 USA_kirk_72_why_enlarge_the_OFN: "なぜOFNを拡大するか？"
 USA_kirk_72_why_enlarge_the_OFN_desc: "自由国家機構はファシズムと戦うために必要なことは何でもする、という国たちの同盟である。ワシントンからオンタリオ、キャンベラに至るまで、波打つ青い旗が松明で飾られており、自由の火が誰もが見えるよう輝いている。しかしそれだけでは十分ではない。多くの国がOFNに忠誠を誓っているが、それでもまだ十分ではない。フン族とサムライの両方を倒すには、現構成国だけでは不十分である。このためジーン・カークパトリックはこの同盟にもっと多くの加盟国を招くべきだと主張している。難しいことではあるが、我々は申請手続きを簡素化し、今後の拡大を容易にしなければならない。"
 USA_kirk_72_a_tool_for_america: "アメリカのための手段"
 USA_kirk_72_a_tool_for_america_desc: "アメリカ合衆国はファシズムを打ち負かすための世界最良の希望なのであり、それゆえにどんな手段を使ってでも打ち負かさなければならない。もしそれが他の自由国家機構の加盟国を怒らせることになるのなら、それはそれで仕方がない。その程度の代償をジーン・カークパトリックはいとわない。OFNの設立者であるアメリカには彼女の望む通りにする権限がある。兵力を増強し、分担金を増額する。OFN加盟国はもはやアメリカの尻馬に乗ることは許されず、アメリカを支えなければならない。そうでなければ置いていかれるだろう。大統領は他のOFNの指導者たちに相互協力の重要性を喚起する一連の演説を準備しているが、彼女は現在アメリカだけがその代償を負担していることを強調するだろう。"
 USA_kirk_72_leaders_lead_followers_follow: "指導国が導き、加盟国は従う"
 USA_kirk_72_leaders_lead_followers_follow_desc: "カークパトリック大統領はOFNの他の加盟国への演説ののち、自由国家機構の運営方法について、国内外におけるある変更を発表した。一つ目は分担金が大幅に引き上げることであり、アメリカの庇護を受け続けたい加盟国にはより多くの支払いが義務づけられた。二つ目は派兵義務を増強させることであり、オーストラリア訛りの英語がより一般的に聞かれるようになるだろう。三つ目の最も議論の的となるものが、片務的レンドリース義務である。加盟国はアメリカに一定量の資源または装備を提供することが義務づけられる。"
 USA_kirk_72_the_kirkpatrick_doctrine_realized: "カークパトリック・ドクトリンの実現"
 USA_kirk_72_the_kirkpatrick_doctrine_realized_desc: "ジーン・カークパトリックは一般に「カークパトリック・ドクトリン」と呼ばれるものを提唱している。この理論は、全体主義的な政権に対抗するために権威主義的な政権を支持することを求めている。簡潔に言えば、その目的はドイツ帝国や日本のサムライをどんな手段を使ってでも打ち負かすことにある。共産主義独裁国家は独裁かもしれないが、彼らはライヒに対抗しているのだから、今のところはそれでいいのだ。イスラム主義者であれ、社会主義者であれ、犯罪者であれ、いかなる集団に対しても、我々の敵に対抗するのであれば世界中の銃と援助が送られることになる。たとえいくらかの尊厳を失うことになっても、何がなんでもファシズムを打ち破らなければならない。"
 USA_kirk_72_the_fires_of_liberty_ready_to_spread: "自由のかがり火よ、飛翔に備えよ"
 USA_kirk_72_the_fires_of_liberty_ready_to_spread_desc: "自由のかがり火は決して消えることはない。薄暗くなったり、弱まったり、小さくなったりしたかもしれないが、もうそうなことにはならない。ジーン・カークパトリックはこのかがり火に燃料を加え、その燃え盛る炎がこれまで以上に強まるようにした。しかしそれは無秩序な怒りではなく、範囲が限定され、慎重な炎である。自由のかがり火は広がるだろうが、焼き尽くすことはない。ライヒの炎とは異なり、破壊も殺戮もしない。自由のかがり火は啓蒙の火だ。自由の女神の松明のように、カークパトリックとアメリカはこの炎の担い手となり、この炎を世界に着火するだろう。そしてその炎の中から、より強く、より良い世界が生まれるのだ。\n\n「主の死による贖罪の如く、我らも自由のために死なん！」"
 kirk.1.t: "ジョージタウン大学でのジーン・カークパトリック"
 kirk.1.desc: "ジョージタウン大学は素晴らしい大学であった。テッドはそのすべてが気に入っていた。立地条件は驚異的だった。彼はいつでも、手つかずで美しい近所を歩き回ることができた。ジョージタウン大学と他の2つの大きな（そして劣った）首都の大学とのライバル関係も好きだった。\n\n彼は授業も好きだった。国際関係学を専攻していたテッドは、興味深くユニークな人々によって教えられる、あらゆる種類の興味深い講義に参加することができた。しかし多くのジョージタウン大学の学生と同様に、彼のお気に入りは興味深いゲスト講演者や講師たちの講義であった。彼らは皆、大学の教授たちとも、お互いとも大きく異なっていた。彼らはしばしば繰り返しゲスト講師として現れた。これは学者である彼らは言いたいことをすべて話し終えることができないためであり、その結果テッドはキャンパスのあちこちでこれらの講演者をよく見かけるようになった。すべての講演者の中でのテッドのお気に入りはジーン・カークパトリックであり、彼女は彼が受けている「アメリカ外交政策分析学」の講義によく来ていた。気に入っている理由は彼女の話し方ではなく（テッドが思うに確かにそれは彼女が取り組むべきことだが）、彼女の話す内容であった。彼女は同業者、つまりその分野の他の専門家とは大きく異なっていた。外交学の分野は広く、同じ信念を持つ人は二人といないが、彼女はさらにユニークで、それがテッドの心を惹きつけた。彼女は「自由国家機構」に加盟している政府に対して、その政府が「民主的な制度」が持っている限り（それが実のところどういうものであれ）、援助を増やすよう求めていた。\n\nテッドはいつも彼女に一番多く質問をしていており、彼はクラスメートはこれに悔しがっていると思った。でも自分ではどうしようもなかった。彼女の発言、質問が、彼に考えさせるのだ。テッドは長い間アメリカの外交政策に不満を持っていた。そこに彼女は彼に代替案を提示したのである。彼はベッドで寝起する時も、お茶を飲んでいる時も、あるいは他の講義中でも、彼女の言うことを考え続けた。彼はとにかく彼女の言うことすべてが魅力的に感じた。"
