 kirk.15.t: "ブルーベレー"
 kirk.15.desc: "別れは決して簡単なものではない。それはライアンが素早く学んだことであり、同時にようやく身についたことでもある。明らかに彼はつらい別れを経験したのだ。大学の前で母親や親友と別れ、ルイジアナという未開の荒野に彼は引っ越した。\n\nこの別れは異なるものである。本人も、ガールフレンドも、友人もそれを知っていた。彼らはライアンと長い間会えないだろうし、もしかすると二度と会えなくなる可能性もあった。ああ、母親は悲鳴を上げて泣いているが。そうしない母親がいるだろうか？彼は軍隊に入隊し、外国に行って邪悪な勢力と戦うのである。\n\nライアンはそもそも「軍隊に入る」という表現が正しいのか知らなかった。もちろん彼は自由を守るための軍隊に入るのだが、それは合衆国の管轄下にはない。アメリカ人の部下になるとすら限らない。オーストラリア人、カナダ人、あるいはニュージーランド人、その他いろいろな人たちから命令を受けることになるかもしれない。\n\nライアンは自由国家機構平和維持部隊に入隊し、特徴的な青いベレー帽を着用した。自由の防波堤として、最高の戦友とともに奉仕することになる。彼は自由と民主主義を守り、広めるために必要なことは何でもする覚悟があった。\n\n体調はすでに万全だった。彼はずっと軍務のための訓練を受けてきたのであり、つい最近そのことに自信を得られたばかりだった。カークパトリック大統領がOFNの勧誘を強化したために、ライフル銃が撃てる健常者である彼は軍に入れるようになった。断られるわけがない。\n\nライアンのような物語はアメリカ国内だけでなく、OFNの他の加盟国でも展開された。カークパトリック大統領は同盟への信頼を深め、加盟国間の関係も強化した。ロサンゼルスからデンバー、キャンベラ、クライストチャーチまで、若者たちは自由の青い旗に集結していた。"
 kirk.15.a: "炎が大きくなる。"
 kirk.16.t: "グリーンベレー"
 kirk.16.desc: "別れは決して簡単なものではない。それはライアンが素早く学んだことであり、同時にようやく身についたことでもある。明らかに彼はつらい別れを経験したのだ。大学の前で母親や親友と別れ、ルイジアナという未開の荒野に彼は引っ越した。\n\nこの別れは異なるものである。本人も、ガールフレンドも、友人もそれを知っていた。彼らはライアンと長い間会えないだろうし、もしかすると二度と会えなくなる可能性もあった。ああ、母親は悲鳴を上げて泣いているが。そうしない母親がいるだろうか？彼は軍隊に入隊し、外国に行って邪悪な勢力と戦うのである。\n\n彼は物心ついたときから陸軍のレンジャーになりたいと思っていた。父は亡くなる前までレンジャーだったから、陸軍で働くことがどれだけ父にとって大切なことか覚えていた。ライアンはアメリカに仕えることが自分の義務だと感じていた。どんな形であれ、自由を守るために。父と同じように、アメリカや世界の虐げられた人々のために戦うのだ。\n\nライアンはしばらくの間トレーニングをした。アメリカ陸軍は優秀な者しか採用しないことを知っていたから、肉体的にも精神的にも、あらゆる面で入念な準備と訓練を積んだのだ。彼はガールフレンドに自分を拷問するように説得しようとしたが、残念ながら無理だった。\n\n体調はすでに万全だった。彼はずっと軍務のための訓練を受けてきたのであり、つい最近そのことに自信を得られたばかりだった。カークパトリック大統領がOFNの勧誘を強化したために、ライフル銃が撃てる健常者である彼は軍に入れるようになった。断られるわけがない。\n\nライアンのような物語は、アメリカ国内でも展開された。カークパトリック大統領はOFNをあまり信頼せず、アメリカ陸軍を強化した。そしてその成果が出つつあった。ロサンゼルスからデンバー、ボストン、シカゴまで、若者たちは自由の星条旗に集結していた。"
 kirk.16.a: "これを我々は守るのだ。"
 POLITICS_Philip_Hart_DESC: "20世紀で最も重要な左翼リベラルは、おそらく皆さんが聞いたこともないような人物である。彼は非常に謙虚で、自分の政策の手柄を少しでも立てようとしないし、メディアツアーに参加する気概もない。しかし、その穏やかで優しい瞳の奥には、眠っていた情熱があり、それが呼び起こされれば、どんな小さな約束でも果たすことができるのである。だからこそ、フィリップ・ハートは、当選以来、上院で審議された労働、インフラ、消費者保護、自然保護、公民権などの重要法案のほとんどに、何らかの形で関与してきたのである。しかし、ハートにとって、人目につかないということは、良い政策を実現するための代償として許容できることなのだ。\n\n1958年に上院議員に初当選したフィリップ・ハートは、自分が立法府で何をすべきなのか、よくわからないままキャピトル・ヒルに到着した。しかし、投票が行われるにつれ、ハート氏は、党派的な議員に期待されるような「党の方針に沿って」投票するだけではだめだということに気付き、自分の良心に従って政策を行うようになった。ハートは、無所属議員としての名声と強力な労働倫理によって、民主党のリベラルなプロジェクトに欠かせない人材となり、政策合意にもかかわらず友好関係を築く能力によって、上院のほぼすべてのセクションで好感を持たれるようになったのである。\n\n上院でのフィリップ・ハートの操縦とは異なり、ホワイトハウスは、信じられないほどの高揚感と破滅的な低落をもたらす可能性を秘めた、全く別の獣である。フィリップ・ハートにとって理想的なアメリカは、投資によって豊かになった都市、縦横に走る高速道路や鉄道の健全なネットワーク、法執行に対する思慮深い地域志向のアプローチなどであるが、これには熟慮が必要である。フィリップ・ハートがこれまで行ってきたような、慎重かつ政治的、そして時には非良心的な検討によって、より大きな利益のための決断がなされるのである。その必要性は、このような機会が二度と訪れないという事実に基づいている。つまり、忘れられたアメリカの擁護者のための成功は、二重に必要とされ、どんな犠牲にも値する可能性を秘めているのである。"
 POLITICS_Chep_Morrison_Pres_DESC: "ドレセップス・ストーリー・「チェップ」・モリソン大統領は、前任者のような人物ではない。ハート大統領に匹敵するほどの極端な政治的傾向を持つニューオーリンズの王子が、後任の大統領にふさわしい人物であると期待する人はほとんどいない。\n\n1940年に州議会議員に当選したチェップ・モリソンは、故ヒューイ・P・ロング知事の強力な政党組織の最も声高な反対派の一人として、名声と怒りを勝ち得た。ニューオーリンズ市長として、彼は都市サービスの近代化を監督し、三日月の都市を新南部のシンボルに変えるための投資をもたらし、市の黒人コミュニティの要求と分離主義者の一般市民とのバランスをとるという慎重な綱渡りをした。1956年、知事選でロング家を破り、かつて支配的だった政治王朝を国民党に引きずり込み、不可能を可能にしたのである。\n\nニューオリンズの王子は、その上品な魅力と親しみやすい性格にもかかわらず、政界のあらゆる方面から疑いの目で見られている。南部住民がハート政権での彼の地位に、活動家が公民権に関する彼の複雑な記録に、そして全アメリカ国民が、自然の力によって倒れた最高指揮官の後任としての歩みを始めたことに目を向けるのである。"
