 USA_Kirk_72_kirkpatrick_doctrine: "カークパトリック・ドクトリン"
 USA_Kirk_72_kirkpatrick_doctrine_desc: "カークパトリック・ドクトリンとは「全体主義」政府に対抗するために、世界中の「権威主義」政府を推進・支援することを求める教義である。その２つの違いはしばしば曖昧である一方で、ほとんどの場合右翼の独裁政権に対して左翼の独裁政権を支援することであるが、しかしより創造的な解釈の余地もなくはない。現実政治を理論上の極限まで追求したカークパトリック・ドクトリンは、国際政治を大きく変えることになるだろう。そして権威主義と全体主義の境界線は曖昧になり続ける……"
