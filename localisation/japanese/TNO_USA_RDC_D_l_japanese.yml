 chep.kissinger.epilogue.1.desc: "ヘンリー・キッシンジャーは、サンスーシ・レストランの常連客だった。彼はデート相手、外交官、仲間の高官達といった多くの人々を何百回も高級フランス料理店へ連れて行ったに違いない。しかし、この時は何が違うと感じられた。「ハート大統領のご逝去お悔やみ申し上げます」武内はそう言って、ワインを一口飲んだ。「彼は先見の明がありました。後世に渡って日本で語り継がれることでしょう」\n\n「そうですね」キッシンジャーは頷いた。「彼と私とで不一致があったのは認めますが、結局のところ彼は自分の……信念に関わらず必要なことを進んでやることの正しさを証明しました。アメリカは、私が思うに、彼が亡くなったことでより悪くなっています」\n\n武内は眉を上げた。「モリソン大統領はどんな感じです？」\n\nキッシンジャーは鼻を鳴らした。「ご存知のように、もし私が彼の残した混乱を片付ける必要がなければその失敗を見ているのは実に愉快だったことでしょう。ここで私はですね、世界の歴史における国際秩序に対する大いなる脅威に対峙しています。しかしあの男は私に本当に些細な予算上の懸念について話してもらいたがっているのです。彼は大失敗をするでしょう。私は確信していますよ」\n\n武内は面白そうに笑顔を見せた。「これは驚かないことですね」と彼は答えた。「就任式後の会合で、私が彼に満洲帝国の位置を地図上で示すことがあったのですが、彼はそれが中央アジアにあると思っていたんですよ！」\n\nキッシンジャーはニヤリと笑った。「それは想像がつきますね！」彼は南部の方言を大げさに使いながら言った。「『おい、何だ？そこでアラブ人と戦っているのか？』」武内は吹き出し、テーブルにこぼしたワインを慎重に拭いていた。これは良いことだ、キッシンジャーはそう気づいた。友人と食事をする以上にサンスーシで楽しいことはない。"
