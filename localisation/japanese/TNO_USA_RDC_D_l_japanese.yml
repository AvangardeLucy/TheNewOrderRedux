 kirk.8.t: "粗鋼から鋼鉄へ"
 kirk.8.desc: "何かを書いたことのある人なら誰でもその感情を知っている。紙を見つめながら、何かが出かかってるのに出てこないという感情。何杯コーヒーを飲んでも、どうしても言葉が出てこない日がある。\n\n今日はそのような日ではなかった。少なくともジーン・カークパトリックにとっては。席に座った彼女の頭から、まるで水流のように言葉が溢れ出てきた。ライター性という堰を切ったように。そしてその言葉はページを埋め尽くし、新しくも興味深いイデオロギーの信条で埋め尽くされた。\n\nまあ、それを新しいというのはちょっと無理がある。より洗練されたという表現がふさわしいかもしれない。ひょっとすると改訂された、かもしれない。カークパトリックは1965年に発表した小論「独裁国家と二重基準」の錬鉄を火にくべ、これらの思想を鋼鉄に磨き上げようとしていたのである。この鋼鉄をどのような形にするか、彼女はまだ考えていた。様々な選択肢があった。この本とその中にある思想はハンマーになるのだろうか？それは自由国家機構を新しく、より強力な同盟に作り上げられるか？それはアメリカの爪を研ぐ砥石となるのか？それとも、世界のファシズムや全体主義の喉元に突き刺さる短剣となるのだろうか？\n\nカークパトリックが答えるべきもう一つの疑問があった。彼女は1964年の共和民主政権の外交政策に賛辞を送りながらも、軽い批評を加えたあの小論の構想をさらに膨らませようとしていた。その小論において、彼女は「カークパトリク・ドクトリン」（全体主義的な国に対抗するのであれば、権威主義的な国にも援助を与えるべきだという考え方）を考案し、紹介したのである。そしてその小論がきっかけで、彼女は国家安全保障会議の一員となり、バージニア州議会第10区から出馬し、当選を果たした。しかしこの小論の内容はまだまだ洗練されるべきものであった。彼女は今、それをやっているのだ。\n\nいいものを書けそうだ。"
