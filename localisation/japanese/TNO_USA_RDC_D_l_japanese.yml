 kirk.10.t: "売り場から飛ぶように"
 kirk.10.desc: "中東は燃えていた。古い既存の秩序が崩壊し、新しい独特な国家が台頭してきたのである。ジーン・カークパトリック下院議員はかなり前からこのような事態を予測していた。彼女は1968年に出版した「独裁国家と二重基準」という本の中で、これとかなり似たことを予言していた。\n\nもちろん細部までは正しくはなかった。彼女は、支配的なイデオロギーは左翼ではなく右翼（国家社会主義など）的な性質を持つものであろうと予測したが、それ以外はほとんど的中していたのである。彼女は全体主義（人の解釈によっては権威主義）政府の台頭を予言したが、それが正しかったことが証明された。彼女は世界の石油市場が崩壊することを予言したが、それが正しかったことが証明された。そして何よりも彼女はライヒ、日本、アメリカの介入を予言したが、それが現実に起こったのである。\n\n読書家たちはその本とその著者に注目した。大手書店でも、図書館でも、カークパトリック議員の本は引っ張りだこであった。この本は中東や他の国々に対して何をすべきかについてユニークな提案をしており、最大限にまで現実政治主義的なものであった。カークパトリック議員のもとには毎日のように電話や手紙が届き、「カークパトリック・ドクトリン」の細部を明らかにするよう求められたが、彼女は喜んでその質問に答えた。\n\nカークパトリック議員は自分が望んでいたことを実現した。つまり、人々の心を変える手助けをしていた。それまで介入主義に反対していた人々は、カークパトリックの主張を讃えるようになり、そしてそれまで賛成していた人々はさらに賛成するようになった。\n\nどの外交政策研究所も、どの国際関係論の講義も、少なくとも主要論点においては彼女を賞賛した。ジョージタウン大学、アメリカン大学、タフツ大学、スタンフォード大学、イェール大学などなど、どこも彼女に講演やインタビューの依頼をし、彼女は喜んでそれに応えた。"
 kirk.10.a: "ジーン・カークパトリックは有名人である。少なくとも一部の家庭においては。"
 kirk.11.t: "ジョージタウン大学でのジーン・カークパトリック"
 kirk.11.desc: "ジーン・カークパトリックが段を上がっていくと、目の前に群衆が広がっていった。その数は数え用とも思わないほどだ。なんといっても数千単位なのだから。聖火と手が描かれた無数の青い旗が、ガイアナからの風に揺れていた。耳をつんざくような轟音が彼らから聞こえてくる。それは言葉が重なってごちゃごちゃしているが、聞き取れないこともない。「自由」「民主主義」「アメリカ」などの言葉とともに、自分の名前が唱えられているのがわかった。\n\nカークパトリック議員はついに演壇の一番上まで登ると、演説を始めた。この演説はもう何度もやっており、もう寝ても覚めてもだ。民主主義の維持、擁護、拡大についての約束が流水のように彼女の口から流れ出し、群衆はいつものように、耳をつんざくような歓声でそれに応えた。彼女は、米国はファシズムとの闘いにもっと力を入れるべきだと主張し、そのための最良の方法は自由国家機構を通じて行うことであると説いた。\n\nジョージタウンはそれに耳を傾けた。テレビカメラの奇跡によってワシントンDCも耳を傾けた。キャンベラやオタワなどの彼女にも数え切れないほどの都市も同様である。世界中の都市、つまり自由国家機構の青い旗を自国の旗の横に誇らしげに掲げている国々の都市が、カークパトリック議員の話に耳を傾けたのだ。\n\nしかしこの演説は何か違った。カークパトリックにも聞いている人にもわかった。それは具体的に説明するのは難しいのだが、おそらく切迫感だろうか？新たな大義？カークパトリックの言葉には新しい切れ味があった。まるで硬く、研ぎ澄まされた上質の刃物のように。そしてこの刃物がどこに由来するのか、講演の最後にははっきりとわかった。\n\nカークパトリック議員は一息ついた。\n\n「そのために私は1972年大統領選に出馬すること決心しました。国内外の民主主義の防衛と発展のために」"
 kirk.11.a: "かがり火が咆哮をあげる。"
 kirk.12.t: "西部戦線のオルブライト"
 kirk.12.desc: "マドレーヌにとってすべては完璧でなければならなかった。この晩餐会だけでなく、それに伴う資金集めや、彼女と支援してる候補者双方にもたらされる政治的影響力などもだ。もちろんジーン・カークパトリックとはあまり長い付き合いではないが、彼女はホワイトハウスに最もふさわしい候補者であると知っていた。彼女は反動的なフィリス・シュラフリーより良いし、スクープ・ジャクソンよりは民衆のことを思っている。そしてロムニー……彼にはあまり触れないほうがいい。\n\n彼女はしばらく前から、具体的ではないにせよこの晩餐会を計画していた。少なくとも頭の中では彼女はすべてのゲームプランを考えていた。彼女は誰と話し、何を話し、どうやって説得するべきか。つまり、なぜ票と財布の両方でカークパトリックを支援すべきなのかだ。\n\nその場にいる人たちは決して小物ではない。「ブレジンスキー」から「チェイニー」や、「クリストル」、「ウォルフォウィッツ」に至るまでおり、オルブライト、そしてひいてはカークパトリックは、国内外のアメリカの敵を倒すためなら何でもする人たちによる大連合を作り上げようとしているのだ。\n\nこれが現実政治だ。その一形態である。ジーン・カークパトリックは「民主的な要素」を持つ政府を支援すると約束したように、国内においても、すべてにおいては賛成できない人々と民主的に協力することを望んでいた。\n\nジョン・マケインがその完璧な一例である。\n\nマドレーヌはマケインに好意を抱いていたわけではないが、彼女はカークパトリックの選挙資金調達担当者たちと同様に、彼が将来のカークパトリック政権の政策目標とは正反対の意見を持っていたとしても、役に立つ味方になる可能性があることを理解していたのである。\n\n彼女自身のの意見はどうだっていい。カークパトリックのために選挙資金を集めるために来たのだ。それ以上でもそれ以下でもない。"
 kirk.12.a: "彼女は黙って握手をした。"
