 hart.1.desc: "フィリップ・ハートは、雨粒がポタポタと落ちる音と薄曇りの空で目覚めたとき、今日もただの一日だと納得した。もしかしたら、ジェニーと一緒にミシガンに戻って休暇を過ごしているかもしれないし、今日は上院の委員会が目白押しなのかもしれない。そんな空想に浸っているうちに、次期大統領はようやく今日起こることを理解した。もし、ジェーニー・ハートが肩を2回叩いてこなければ、彼は一日中そこに座っていたかもしれない。「フィリップ」と彼女は言い、「考え過ぎると、失敗して自分を許せなくなるわよ」と愛情を込めて睨みつけた。その通りだと、彼は納得した。\n\nフィリップ・ハートは、妻の言葉を胸に、時には妻の手を取りながら、その日を迎えた。そして、最高裁長官と、故郷を飛び越えた聴衆の前に立ち、肯定し、確認し、最善を尽くすことを誓ってから、証言台に立ち、書類を整えた。そして、いずれは演説をしなければならないことを覚悟の上で、迷いを捨て去り、無理やり言葉を発した。\n\n「私の寿命が尽きたとき」彼は語り始めた。「そしてこれまでの努力の積み重ねが、私の記憶と照らし合わされた時、その善し悪しが判断されることを望みます。我々の国は、いつも優しいわけではありません。多くの人が、人種や福祉に基づいて判断することを選びます。これは学習された盲目的な憎しみであり、より良い国を追求するために克服しなければならないものです」彼の情熱は徐々に高まり、都市の貧困の腹の中や、地方の孤立の果てに生きる人々が耐えている不公平を嘆き続けた。「あなた方の声は必ず届きます、」彼は約束したのである。「あなた方、全米の人々が、すべての人にチャンスがある国を作るための努力の一部となるように」その解決策は、国に投資し、最も弱い立場の人々を守ることを大切にする政府であると、ハートは主張する。「良いことをすることを目指せば、成果は自ずとついてくるのです」\n\n拍手喝采の中、その規模と情熱に信じられない思いで、ハート大統領は聴衆と向き合った。大統領としての責任に初めて顔が見え、その重圧はかつてないほど大きく感じられた。失敗すれば失望させることになるのなら、成功させるしかない。"
