 kirk.4.t: "アレクサンドリアのジーン・カークパトリック"
 kirk.4.desc: "ジーン・カークパトリックは、人生の岐路に立たされていた。これからどうすればいいのか、あるいはどうすればそこにたどり着けるのか、彼女には厳密にはわからなかった。国家安全保障会議の一員となって約1年、彼女は自分が正しいと思う方向に物事を進めることができていた。\n\nしかし彼女はもっと多くのことを望んでいた。外交政策に重きを置く彼女だが、内政の世界を知らないわけではない。労働組合の重要性を固く信じ、公民権を支持してきた彼女は、民主党の綱領とぴったり一致していた。彼女は物心ついてからずっと民主党に籍を置いていたのだから、当然といえば当然である。もちろん自分がどこの党に所属しているか知っていても、彼女の目標達成の助けにはならない。もし自分がこれから目指すべきところを知ってたとしてもだ。\n\nその目指すべきところが明らかになったのは、木曜日のことであった。その発信者の名前も、DCの市外局番も記憶になかったが、その電話に出てよかったと彼女は思った。バージニア州第10区選出のハワード・W・スミスが引退し、民主党全国大会が新たな候補者を探しているそうだ。ジーン・カークパトリックは、その候補者として最適な人物だった。現在ワシントンD.C.のポトマック河畔にあるアレクサンドリアに住む彼女は、海外に対しては徹底した介入主義者であり、国内に対しては労働組合と進歩的政策の重要性を説く人物として、すでに政界でよく知られていた。民主党全国大会の上層部にとって彼女を選ぶことは当然のことであった。なんといっても彼女は彼らの目標や信念と完全に一致しているのだから。\n\nカークパトリックは、迷うことなくそれを受けたが、その時彼女の頭の中にはすでに100万もの思いが駆け巡っていた。彼女は看板作りから電話かけまでやらなければならないことをリストアップするなど、この2、3日がとても忙しくなることを想像していたのである。"
