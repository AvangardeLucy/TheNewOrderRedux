 USA_lbj_64_deal_with_center_desc: "Let's face it, we don't have the majority amongst our own party to pass this bill. It looks worrisome. However we are lucky that the NPP is divided between the Nationalists, Progressives, and several even more extreme wings. We should be able to make a deal with the Progressive faction to break ranks against the rest of the NPP to support this bill. We will just have to give them some minor compromises. The downfall with compromising with members of the NPP, is that portions of our own electorate might defect to the NPP because many of our more moderate members will see this as an affront to stable American values."
 kirk.25.t: "マガダン自由国を支援すべき根拠"
 kirk.25.desc: "ジョージタウン大学教授兼政治アナリストのジーン・カークパトリックは、コメンタリー誌の新しい論説において「マガダン自由国とミハイル・マトコフスキーに米国が援助」すべきだと主張し、論議を呼んでいる。\n\n「マガダン自由国は一見、権威主義的な国家に見えるかもしれないが、かつてロシアとソビエト連邦だったものの灰にまみれた廃墟の中で最良の選択肢である。国家社会主義的な全ロシアアムール政府や、全体主義的共産主義者のソビエト最高幹部会とは対照的に、マガダン自由国は強力な民主的制度と改革の可能性を持っている」と論説に書いてある。\n\nカークパトリックは、ヴォシチのミハイル・マトコフスキーを「半伝統的な社会における伝統的なスタイルの支配者」と表現しているが、彼は過去にファシストを自称していた指導者である。しかしマトコフスキー政権には、ニコライ・ペルティンを中心とするかなりの改革派が存在することから、カークパトリックは「民主的改革の可能性は単に可能性が高いというよりも、確実であるというべきだ」と断言している。すでにヴォシチはマガダンの人々に基本的自由権を保障する、最新の権利法案を立法化することを約束している。しかしそれがどこまで実現するかはまだわからない。\n\nマガダンはシベリアの中でも非常に重要な位置にある、とカークパトリックは主張する。北太平洋に面しているため貿易の中心地となっており、中国、満州、日本に近いため、この国は（もしかすると合衆国も）これらの国を監視することができる。マガダン自由国が東シベリアの他の地域、あるいはロシアの他の地域を支配するようになれば、米国は外交的、戦術的、軍事的に大きな利益を得ることになる。ゆえに彼らが切実に求めている援助を提供しなければならない。\n\nこの論説には批判がないわけではない。多くの人が、これを「ファシストを支援しようとする露骨な呼びかけ」か、あるいは「またしても民衆よりも政策を優先させるもの」であるとしている。コメンタリー誌には怒りの手紙が殺到しており、これはジーン・カークパトリックが最も論議を呼ぶ寄稿者の一人であることを証明している。"
 kirk.25.a: "「興味深い論説だが、ただそれだけだ」"
 kirk.26.t: "南アフリカ戦争-道徳的必要性という問題"
 kirk.26.desc: "南アフリカ戦争が勃発すると、どの外交政策系雑誌もそれなりに発言をするようになった。もちろんコメンタリー誌も同様である。ジョージタウン大学の政治アナリスト、ジーン・カークパトリックの人気はあるものの賛否が分かれる論説が掲載された。\n\n「南アフリカ戦争-道徳的必要性という問題」と題されているこの論説は、現在アフリカ大陸の南部を包んでいる紛争に全面的に踏み込むことの利益を論じている。カークパトリックは、この紛争はアメリカがまだ同盟国を見捨てたわけではないことと、そして非常にリアルで直感的な方法でアメリカが戻ってきたことを世界に示すいい機会であると主張している。ゲルマニアとライヒが混乱している今、アメリカは自国民と世界中の人々に対して、ヨーロッパ、アジア、アフリカのどこであろうとファシズムは必ず敗北することを証明する絶好の機会であるとカークパトリックは主張しているのである。\n\nこの論説を戦争への呼びかけと表現するのは控えめな表現で、呼びかけというよりむしろ爆音である。全米に、OFNに、そして自由世界全体に、なすべきことをなすよう呼びかけている。カークパトリックが言うには、それは「アフリカの民主主義と自由をどんな手段を使ってでも支援するため」である。\n\n「米国と友好関係にある既存の政府が、国家社会主義運動と深いつながりのある指導者や、ほとんどドイツや日本製の装備で武装された反乱軍に攻撃されるというパターンは有名である」\n\nジーン・カークパトリックの論説はいつもそうなのだが、反響はとてつもなく複雑であった。コメンタリー誌の中心的な読者はタカ派寄りかもしれないが、この論説を米国が関係ないところに鼻を突っ込むために米国人兵士を浪費ことを求めるものであると見る人も大勢いる。\n\n米国がこの新しい紛争に介入する可能性がますます高くなり、ますます多くの視線（少なくともコメンタリー誌の読者の視線）が国際問題に関して超実利主義的な視点を持つカークパトリックに注がれている。"
 kirk.26.a: "「私は興味深い論説だと思うよ」"
 kirk.27.t: "ド・ゴールへの支援-真の駆け引き（Vrai-Politique）"
 kirk.27.desc: "コメンタリー誌の読者の間でジーン・カークパトリックという名は徐々に浸透しつつあり、その後に続く論説は啓蒙的とまではいかないとしても、間違いなく興味深いものであると知られてきた。ジョージタウン大学の政治アナリストの最新論説「ド・ゴールへの援助-真の駆け引き（Vrai-Politique）」も同様である。\n\n自由フランスはファシストと戦ってはいないかもしれないが、全体主義者と戦っていることに変わりはない、とカークパトリックは主張する。\n\n「これらの汎アフリカ主義者はプロパガンダだけでなく、洗脳や再教育を使って、臣民の思考を支配しようとしている」と、この論説は主張している。「シャルル・ド・ゴールと自由フランスは、この地域におけるアメリカの影響力の重要な砦であり、カメルーンや他の汎アフリカ主義勢力はその砦を脅かしているのだ」\n\n「シャルル・ド・ゴールとアメリカには過去に意見の相違があったが、どんな手段を使ってでも同盟国に援助を与えるのが我々の責務だ。ギニア湾はアメリカが失えば惜しむことになるほど、戦略的に重要な地域である」\n\nカークパトリックは道徳的口実に加えて、日本がカメルーンや他の汎アフリカ主義諸国を支援していたとされることを引き合いに出し、「自由フランスが敗北すれば、大日本帝国に直接勝利を引き渡すことになる」と主張している。\n\nしかし多くの読者はこの論説に納得していない。アメリカ兵はナチスと戦うのでもなく、日本人と戦うのでもなく、地球の裏側でただ自身の解放を求める男と共に戦うことになるのだから。"
 kirk.27.a: "真の駆け引き（Vrai-Politique）？フランス語か？"
 kirk.28.t: "ジーン・カークパトリックがイタリアの最初の選挙を祝福"
 kirk.28.desc: "最近のコメンタリー誌の論説で、ジョージタウン大学の政治アナリストがイタリア帝国の「選挙の成功」を祝福している。抜本的な民主化改革を経て、かつてのファシズム国家は数十年ぶりに選挙を実施したのである。結果はまだわからないが、カークパトリックは前ドゥーチェのガレアッツォ・チアーノによる民主化の試みは成功したと主張している。\n\n合衆国とイタリア帝国の外交関係強化を常に主張してきたカークパトリックは、「合衆国はファシズムとの戦いにおける古くからの、そして願わくば新しい同盟国を歓迎する」とこの国が再び民主主義の世界の舞台に戻ってくることを歓迎している。\n\n新しく民主化されたこの国は、アメリカ合衆国や自由国家機構との提携や同盟を試みることを正式に発表していないが、カークパトリックはイタリアが「ヨーロッパの柔らかい下層部」で、ファシズムやナチズムに対する重要な防波堤になると主張し、話し合いを始めるよう推奨している。\n\nしかし改革発表直後からネオ・ファシストや隠れファシスト政党が幅を利かせ、人気を博していることを引き合いに、イタリアの民主化にはまだ長い道のりがあると主張する人も少なくない。カークパトリックはこうした政党や運動の存在を「成長痛」と呼び、あの国家はすぐにそれを乗り越え、潜伏する「全体主義の残骸」を取り除くであろうことを約束している。"
 kirk.28.a: "「またひとり役者が舞台に登場した」"
 kirk.29.t: "燃えるインドネシア-ジーン・カークパトリック"
 kirk.29.desc: "インドネシアが再び分裂する中、下院議員で政治アナリストのジーン・カークパトリックがコメンタリー誌に再び論説を寄稿した。この論説はインドネシアの現状と、それに対して米国が取るべき行動を概説している。つまり政策提案であり、状況報告でもある。カークパトリック議員のこれまでの読者は、彼女が何を提案しているかをよく分かっているはずだ。\n\nルビス一派を中心とするあの地域における米国系勢力に、銃器、経済援助、医療品などの大規模援助。インドネシアの新リーダーがアメリカの利益に沿うようにすることが、世界で拡大する日本の影響力に対抗する最善の方法であるとカークパトリックは主張する。「そこで彼らと戦うことによって、ここでも彼らと戦うことができる」\n\nカークパトリック議員は、この地域の注意深い観察者なら誰でもこのような事態が近づいていることを予見できたはずだが、「現在インドネシアで繰り広げられている完全なる大かがり火」の規模は予測することが困難であったと主張する。\n\n議員はこの地域への直接軍事介入もまた提案している。「アメリカの航空機で飛び、アメリカ製銃でアメリカ製弾丸を撃つアメリカ軍は、将来的にインドネシアの忠誠を確保するために極めて重要である。もし合衆国がこれを成功させれば、南インド洋における日本の影響力に致命的な打撃を与えることができるだろう」と論説で主張する。\n\n例によってこの論説に対する反応は実に様々で、この議員の鋭い観察眼を称賛する声もあれば、公然たる戦争屋と呼ぶ声もある。"
 kirk.29.a: "ハンマーが金床を打つ。"
 kirk.30.t: "OFNへようこそ"
 kirk.30.desc: "政治アナリストのジーン・カークパトリックはコメンタリー誌への新しい論説において、自由国家機構へ参加する新しく誕生したコロンビア合衆国を歓迎した。コロンビアは過去10年間膠着した内戦状態にあったが、最近になってコロンビア革命同盟が新グレナダ政府および前コロンビア共和国に勝利した。\n\n左翼とリベラルの緩やかな連合体であるコロンビア革命同盟は、自由国家機構から多大な支援を受けており、この支援は最近起こった流血の紛争において極めて重要であった。コロンビア革命同盟が米国と完全に同盟を結び、ラテンアメリカで増大する日本の影響力に対抗する重要な役割を果たすようになった理由の一つは、この重要な援助であった。\n\nカークパトリックはスペイン語が堪能で、この記事の半分はスペイン語で書かれている。この論説でコロンビア政府とラテンアメリカ諸国に対して、「政府内の全体主義的な要素が、我ら両国が現在享受している有益な関係を危険にさらさないように」することを直接呼びかけている。\n\nコロンビアは西半球で非常に戦略的に重要な地域を占めている。南アメリカの頂点に位置するコロンビアは大西洋と太平洋の両方へのアクセスを享受しており、このアクセスは全世界でドイツと日本の影響力と戦うために確実に役に立つとカークパトリックは主張している。\n\n例によって、全ての人がコロンビアの同盟加入を喜んでいるわけではない。カークパトリックのこの論説に対するある批評は、これを「新植民地主義」「帝国主義のあからさまな表れ」としている。カークパトリックはこうした論調を予見しており、論説内に反論を記載している。「自由意志で我らの同盟に参加することを選択した国を帝国主義と呼ぶのは、現在ドイツや日本のくびきの下で苦しんでいる人々に対する侮辱である」"
 kirk.30.a: "自由世界はますます大きくなる！"
 kirk.31.t: "燃える黒い黄金、血まみれの赤い砂"
 kirk.31.desc: "中東で無数の内戦が勃発したため、コメンタリー誌の熱心な読者の多くは、いつものオピニオンライターたちの一部が意見を述べることを期待したが、ジーン・カークパトリック下院議員はその期待に応えた。\n\nカークパトリック議員は「燃える黒い黄金、血まみれの赤い砂」という新しい論説で、スーダンやエジプトからイエメンやイランにいたるまでの状況について、簡単な紛争報告をおこなっている。これはCIAの国別報告書のような詳細な内容ではないし、同議員が知りうる国家機密を明らかにしないように注意されているが、これらの地域で現在起こっていることを簡潔かつ正確に要約している。\n\nそれに加えて、この論説は政策提案の役割も果たしている。カークパトリックの論説の熱心な読者、あるいは彼女の政治キャリアを追っている人なら、この提案がどのような内容であるか予想がつくだろう。\n\n大規模な軍事介入である。カークパトリック議員は、アメリカやOFNと連携している側がこれらの紛争で確実に勝利することが、今ほど重要な時代はないと強調している。カークパトリックは、これがこの地域におけるアメリカの影響力を強化する（場合によっては補強する）ための重要なステップであると考えている。さらにカークパトリックは日本とドイツの干渉が疑われることに言及し、「全体主義者が勝利をもぎ取ることがあってはならない」と全米に呼びかけている。\n\nカークパトリック議員の影響力の増大は、ここにも表れている。普段はごく一部の人しか読まないこの特定の論説が、全米のタカ派、そして全世界のハト派によって語られているのである。「戦争狂」「帝国主義者」「ファシスト」などという言葉は、もちろんジーン・カークパトリックを表現する言葉としてよく使われている。"
 kirk.31.a: "炎が燃え上がり、黒い黄金に引火する。"
