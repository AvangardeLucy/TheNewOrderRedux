 hart.transition.1.t: "ハートから後継者への伝言"
 hart.transition.1.desc: "チェップへ\n\n我々2人にとって、それは大変な道のりだったのではないか？これを書いている間にも、我々がワシントンでの短い期間に行ったすべてのことを理解するのは難しいと感じているんだ。国のインフラを再建し、都市をより安全な場所にするために、我々は建国の理念を実現できる国を作るために懸命に働いてきたね。\n\n私は人生の終盤を迎えようとしてるけど、この数年間、みんなとともに働けたことをどれだけ誇りに思っているか、みんなに知ってもらいたいと思っているんだ。みんなにとって、物事が常に簡単であったわけではないことは承知しているよ。この政権の中にも、残酷な人たちがたくさんいたことは知ってるんだ。でもな、君の強さと不屈の精神は、多くの人々、とりわけ私の目に留まっているよ。だからこそ私は、あなたが68年と72年に私と一緒に選挙に出ることを決めてくれたことに、いつも感謝しているんだ。\n\nできることなら、これからも同僚として、友人として、君のそばで仕事を続けたいな。でも、現状では、私たちが始めた良い仕事をやり遂げることを、君に託したいと思う。前途は険しく、困難も多いだろうけど、君にはそれをやり遂げる気概がある。いつもそうだぞ。\n\n君は良い人だよ、チェップ。背筋を伸ばし、信念を貫いてくれ。\n\n敬具"
 hart.transition.1.a: "£hart_signature"
 hart_to_chep_1_tt: "§Y言葉では言い表せないことを、心は知っている。§!"
 hart.transition.2.t: "ハートから後継者への伝言"
 hart.transition.2.desc: "チェップへ\n\n君にとって簡単なことでなかったのは知っているんだ。私はもっと多くのことをしなければならなかったと思うよ。この手紙を書くのはとてもつらいんだ。まだやりたいこと、見たいことがたくさんあるのに、私のこの状態の光景がどれだけ君に苦痛を与えているかわかっているから。\n\n止められるものなら、止めたい。この職場のひどい圧迫感にあなたを巻き込みたくはないんだ。8年の任期を全うし、君に安らぎと快適さを与えるんだ。残念ながら、我々は運命を選べないんだよな。\n\n私の失敗を許してくれ。君にこの職を用意するために、もっといい男であったならよかったのに。これからの数年間を耐え抜くために必要な決意を、君が持てるように祈りたいと思うよ。"
