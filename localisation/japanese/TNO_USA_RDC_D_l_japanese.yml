 HART_DECIDE_CONGRESS_TT: "たった「応援してください」のためにこれだけか？"
 HART_DECIDE_CIVILRIGHTS_TT: "この人たちはあまり実績がないが、ちょっと工夫すれば何かできるかもしれない。"
 hart.tree.48.t: "イメージの問題"
 hart.tree.48.desc: "大統領が民主党議員団との昼食会に参加するのは珍しいことであった。大統領執務室の厳しさが、ハートを古巣から遠ざけつつあることは、ハートの努力にもかかわらず、ハンフリーにはわかっていた。\n\nそれでも、ハンフリーはこの機会を楽しんでいた。議員たちの中には、ホワイトハウスに自分の部下がいることを、時折思い出したい人たちもいたのだ。「大統領、お集まりいただき光栄です」と、ハンフリーは話し始めた。\n\n「いやいや、こちらこそ光栄だよ、ヒューバート」フィリップ・ハートは微笑んだ。「これは純粋に社交の場とは言い難いのだがね」\n\n「あぁ……ひどいな……大統領」と、ハートが副知事だったころの後援者、ソピー・ウィリアムズが冗談で言った。「人生を楽しめよ」\n\n「そして、国民に我々がさらにお人好しだと思わせるのかね？」大統領はニヤリと笑った。\n\n「もし私がよく知らなかったら、我々があの忌まわしい戦争に負けた愚か者だと思われていると思うだろうね」と、別の下院議員が付け加えた。\n\nハートは苦笑した。「私はそこまで言わないが、私の職員はイメージの問題と言うだろうね。世論調査の結果では、『靱性』の問題だが」\n\n「頭を割ることで解決できるかもしれない」\n\n「まぁ、」と、ハンフリーは笑みを浮かべながら、再び戦いの場に戻ってきた。「そうでもないですよ。大統領をシカゴの巡視に連れ出すつもりはないんです」。笑い声が部屋中に響いた。「でも、犯罪に弱いと言われるのは、もうこりごりでしょうね」\n\n「犯罪法案は、フィルが警棒を持ったときのようなインパクトはないだろう」ソピーはニヤリと笑った。「でも、やるしかないだろう」"
 hart.tree.48.a: "そうやってアメリカを守るんだ！"
