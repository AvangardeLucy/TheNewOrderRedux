 hart.kennedy.4.t: "現場からの逃走"
 hart.kennedy.4.desc: "失敗した法案というのは議事堂では何も珍しいものではない。ほとんどの夢はやがて消えるものであり、テッドもフィルもそのことを承知で臨んでいた。しかし予想とは関係なく、敗北の痛手は存在した。ハートは電話が鳴ったときにこのことを考えており、そして予想通り相手はケネディだった。\n\nどんな言葉よりも先に、まず溜め息があった。「やあ、フィル。そうそう、法案が失敗したんだ。その話は今日、十分にしたんだけどさ」ケネディはちょっと変わった調子で話した。「チェップはどうしたの？彼は私と話したがっていたんだけど、でも私は……私はただ……彼に合わせる顔が無かっただけというか……」テッドは薄い無関心の上っ面を破って自分の思いを語った。「フィル、ごめんなさい。私は、あなたに期待を持たせてしまった。もっとうまくやれたはずだったのに……」ケネディの声が途切れ、ツー、ツーという音だけが残った。ハートは動かなかった。\n\n可哀想なケネディ。フィルはテッドのことを、ワシントンを覆う政治的だとかお世辞だとかといった建前を超えた本当の親友だと考えており、彼は法案の失敗がテッドにどれだけ影響を与えたことを分かっていた。翌日、朝の報告会の後、ハートは直接友人を慰めるために上院の議場へ向かった。そして別の上院のオフィスで、ウイスキーを飲み交わすテッドを見つけ出した。他の上院議員を𠮟りつけて追い払った後、ハートはドアを閉め、ケネディをじっと見つめた。\n\n「これはたった一つの戦いでしかない。ああ、負けたよ。私のせいでもある。もし君がチェップと話していれば、私のことばかり話してたことだろうさ！でも大統領にだって、ケネディにだって、失敗はつきものだ。医療はまさしく君の情熱だろう、何とかしたいとは思わないのかい？」ケネディは頷いた。「それならさっさと腰を上げて仕事に戻ったらどうなんだ！」フィルは心の奥底の攻撃的な感情を何とか呼び起こし、そう叫んだ。ケネディは立ち上がり、電話に手を伸ばした。"
 hart.kennedy.4.a: "「ウォルターと話してみます」"
 hart.kennedy.5.t: "そして夢は決して死ぬことはない"
 hart.kennedy.5.desc: "フィルは特別派手にお祝いをする人ではなかった。一杯か二杯飲んで、祝辞を述べ、そのまま帰るという人だった。その傾向は、国民健康保険法が上院を通過した日に崩れることになるだろう。彼はまだそれに署名していなかったが、医療活動家、政策の第一人者、リベラル派のシンクタンク、そしてコロラド州選出の上院議員エドワード・ケネディにとって、それは既定の結果だった。\n\nハートはジェイニーとのささやかな昼食の後、ただ執務机にもたれながら待っていた。フィルが待ち始めてから30秒ほどして、ようやくテッドが電話をかけてきた。「どなたですか？」フィルは開口一番、自分らしくない皮肉を口にした。「ああ、最高の医療保険法案を君のピカピカの机に叩きつけた男だよ！」テッドはほんの少し酔ったような声でそう叫んだ。ハートが答える前に、もう一人の声がした。「その通り！」それは聞きなれたケイジャン訛りのアクセントだった。「チェップもそこに？ああ、パーティーという訳だ！」フィルは冗談を言うと、電話の向こうから笑い声が聞こえてきた。\n\n「ええ、グリーンランドからカリフォルニアに至るまで全ての保守的な利益団体がお漏らししたこの子を、自分の目で見ることができたんだ。みんなよくやった！心からおめでとう、フィル。そして、この子にも！」と、ろれつの回らない声で聞こえてきた。ハートには、チェップがケネディの肩をたたく音が聞こえたような気がした。\n\n「二人とも落ち着くんだ！」「ああ、ああもういい！お前こそ太ったケツしてやがりながら酒も飲まずに！」ケネディが叫び返した。ハートは電話を耳から少し離したが、軽度の難聴を防ぐには少し遅すぎたかもしれなかった。「わかった、わかった。お祝いはするけど、今はしない。話がしたいんだ」とハートが言った。\n\nチェップが離れた後、ケネディとハートは落ち着きながら、二人楽しく過ごした。「私は本当に君を誇りに思っているよ、テッド。君はアメリカのために素晴らしいことをしたんだ」テッドの心からの笑顔が電話口からしみじみと伝わってきた。「ありがとう、フィル。君から多くのことを学べたからこそだよ」フィルはすぐに微笑み返した。"
 hart.kennedy.5.a: "「頑張るんだ、テッド。君はまだまだこれからなんだから」"
 hart.rustin.1.t: "Second Opinions"
 hart.rustin.1.desc: "Jane Jacobs had, since being sworn in as Secretary of Health, Education, and Welfare, been required to make a great many phone calls. After so many politicians, businessmen, and \"concerned citizens\", it was good to finally be on the phone with someone she respected as much as Bayard Rustin. \"Mr. Rustin, it's an honor to speak with you,\" she said. \"Your work has been a big inspiration to me and to many others. I'm just calling to let you know that the administration is eager to work with you on any and all urban issues.\"\n\n\"I was glad to hear of your selection, Ms. Jacobs,\" Rustin replied. \"To have someone like you in such a high office gives me hope that we could start seeing some real progress. But while I have a lot of hope for what you could achieve, I also have some concerns I'd like to share with you.\"\n\nJacobs blinked, unsure of what was to come. \"Please. We're always happy to listen.\"\n\n\"Obviously, I stand for workers of all races,\" Rustin said. \"But the fact is that there's a serious legacy of inequality that needs to be addressed with the black working class. If solutions in black neighborhoods aren't tailored for the specifics of their situations, African-Americans could end up left behind. I want to make sure all this urban renewal doesn't just focus on white neighborhoods.\"\n\nJacobs' first instinct was to bite back something about how of course she wouldn't neglect any black neighborhoods. But Rustin had experience with that sort of disappointment- certainly more than she did. \"Thank you for the suggestion, Mr. Rustin. I'll discuss your thoughts with the President, and get back to you.\""
 hart.rustin.1.a: "A new era."
 hart.rustin.2.t: "Forwarding A Suggestion"
 hart.rustin.2.desc: "\"...so that, in a nutshell, is his concern,\" Jacobs said, sitting across from President Hart and the Vice President. \"I really think we should listen to his concerns. If we try to help black neighborhoods in a top-down way, not taking their concerns into account, we don't just risk our policies being ineffective- we could alienate them altogether.\"\n\n\"Alienate them?\" Chep Morrison snorted. \"What're they gonna do- vote for the Nationalists? Look, we're professionals, we know what we're doing. I saved the negroes of New Orleans- what's Bayard Rustin done compared to that? I say we do what we always were gonna do, and fix these cities!\"\n\nJacobs bristled; she was about to offer a harsh retort when the President spoke up. \"Dismissing the concerns of some of our most loyal- and desperate- supporters is not the way to make this country a better place, Chep,\" Hart said. He turned to Jacobs. \"Jane, you've talked to Rustin before, and you have the most experience in this area. I'd like you to meet with him, hear out his ideas in more detail. Let's see what he can bring to the table. This meeting is adjourned.\""
 hart.rustin.2.a: "\"Yes, Mr. President.\""
 hart.rustin.3.t: "Declined"
 hart.rustin.3.desc: "\"The most important thing to keep in mind about public housing is that if there's any room at all for a loophole, someone will use it to keep colored people.\" Jacobs took notes as Bayard Rustin spoke to her over the phone. \"I think that, to be effective, your people need to be proactively monitoring public housing and, where people are being excluded, working against that.\"\n\n\"That's very useful, thank you,\" Jacobs said. \"Something I'd been meaning to ask you- President Hart wants to present a united front against everyone opposed to our agenda. He'd be delighted to meet with you in public, show the whole country that we're working together.\"\n\nA few beats of silence on the other end of the line. Then Rustin spoke again. \"I appreciate the invitation, Ms. Jacobs. But I'm afraid I'll have to decline. I trust that the President wants the best for the negroes. But too much public association between us could bring him some... unwanted attention.\"\n\nJacobs rose her eyebrows. \"I don't follow.\"\n\nRustin sighed. \"All I'll say is that I trust the President to do what's right without me standing by his side. I don't want to take any glory. I just want him to make this country better for us all. And if he doesn't... the american negroes will be there to remind him of his promises.\""
 hart.rustin.3.a: "An unsung hero."
