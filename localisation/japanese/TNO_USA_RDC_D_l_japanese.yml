 hart.tree.4.t: "ロードマップの紛失"
 hart.tree.4.desc: "「これは最終的な書類として各部署の職員と記者の方々に配布されます。ですから、我々の公式的な政策として公表されるので、再確認の方をしておきたいと思います。ええと、理解の方は出来ましたか？」フィッリプハートは大統領職にはまだ馴染めず、閣僚の反応をうかがおうと頭を上げた。大統領の右隣りに座っているモリソン副大統領、マッカーシー長官、ミッチェル長官、スクラントン長官は肯定的に頷いたが、大統領の左隣に座っているジェイン・ジェイコブズ長官が唯一反対した。「私の政策に対し何か不備な点があったんですか？ジェイン」とハートが言った。\n\n「私はただ...」ジェイン・ジェイコブスは角縁眼鏡を額に押し上げて、しわくちゃになった書類に目を通した。「これは会議で合意に達した内容とは程遠いじゃないですか大統領」副大統領は唸り、ハートは大統領らしい厳しい目つきで睨んだが、ジェイコブス長官は話を続けた。「確かに交通機関や公民権、教育等は見事な政策ですが、都市に対する姿勢が不明瞭です」「別に曖昧でも良いじゃないか」とモリソンは言った。「現段階での約束は危険だと思うんだがね」と「モー市長」は淡々と話し、ジェイン・ジェイコブズは眉をひそめた。\n\n「申し訳ありませんが副大統領」ジェイコブス長官は立ち上がり「私には合意が出来ません」と述べた。どの政策も都市と深く関りがあり、政策を実行するには都市部での支持を集めることが必須と保健教育福祉長官が説明した。「もし、都市機能が正常でなかったら、インフラ投資の拠点として効果をあまり発揮しません。それに都市部は公民権運動の最前線であり、もし都市の学校が荒廃していた場合我々の教育改革は意味を成しません。だからこそ中途半端はだめなんですよ」\n\n彼女は立ち上がるやいなや自分の意見に満足し、元の席に戻った。実際閣僚たちは火付け役の彼女の意見に対し肯定的に頷き、大統領は新たな社会分析を自身の政策に取り込むことを思慮に入れた。"
