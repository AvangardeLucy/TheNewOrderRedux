 WORLD.796.t: "[Get_newspaper_header]ザザの独裁"
 WORLD.796.desc: "今朝、アメリカから大統領夫人のザ・ザ・ガボールが夫のドレセップス・モリソン大統領を殺害し、自らを大統領だと宣言したという衝撃的な事件が伝えらえれた。これは夫が「コンソールコマンドを使った」というガボールの告発したことに端を発する数ヶ月に及ぶ確執の後の出来事だった。\n\nダイヤモンドのネックレスと血に染まったタフタのドレスを身にまといながらローズ・ガーデンに立った新大統領は「男の無益な支配」を終わらせ、「永遠に熱い女の夏」をもたらすことを誓った暗い演説を行った。その公約の意味するところはまだ不明だが、ヘンリー・キッシンジャーをはじめとする前政権の閣僚の多くは、身の危険を感じて既にワシントンから逃亡している。また、アメリカの金準備が何らかの目的でホワイトハウスに直接送られているという噂もある。\n"
 WORLD.796.a: "暗黒のザザが立ち上がった"
 hart.kissinger.starlight.1.t: "大洪水の前奏曲"
 hart.kissinger.starlight.1.desc: "国際色豊かで、ジョージタウンタイプの人々が集まるサンスーシの中でも、サマンサは際立った存在だった。彼女は失敗続きのB級女優で、もう限界に近い状態であり、上流社会の人々と交流するチャンスは天の恵みのように思えた。その夜のために彼女のデート相手が予約していたブースで、相手が到着するまで彼女は30分近くも一人であった。現れた男は疲れているのか、ネクタイはほどけており、サマンサの向かいにドスンと座ると、そのネクタイで眼鏡を拭いた。そして、まるで初めて相手の存在に気づいたかのように、不機嫌な態度を一転させた。\n\n「サマンサさんですね」彼は微笑みながら、低く重々しい声をカリスマのようなイントネーションをつけて「私はヘンリーです」と言った。サマンサが少し困惑しながら握手を受け入れると、キッシンジャー博士は矢継ぎ早に質問を始めた。彼女は何をしているのか、どこから来たのか、何が好きなのか、政治は好きなのか、そして前菜のすぐ後に、外交政策についてどう考えているのか、と。\n\n「えっと、ドイツは嫌いです」同じ考えだと彼は断言し、縮れ毛のバイエルン人はリハーサルされたスピーチのようなものを伝えるために身を乗り出した。「世界は多かれ少なかれ、三大勢力に分裂しています」と、彼は手のジェスチャーで要点を明確にしながら言い始めた。「しかし、このような多極化した世界秩序は成り立ちません。もし、日本がドイツと手を組めば、アメリカは破滅します」\n\n破滅。おしゃべりも無口も怖いものだ、とサマンサは思った。「ドイツは革命国家であり、信用できません。ナチズムを封じ込める望みがあるなら、アメリカは日本と外交を開始しなければなりません」彼は水を一口飲むために演説を中断した。サマンサは不思議に思ったこと声に出した。「それで、東京に行くの？」\n\n「恐らくは」\n\n二人の話はすぐに先細りになり、キッシンジャー博士が勘定を払った。二人は社交辞令的な別れのあいさつを交わし、また会うという曖昧な約束を交わして、ハーバードの男は彼女をアパートの玄関先に置いていった。彼女は、彼は自分のタイプではないと判断し、その気持ちは共通していたに違いないと考え、それが二人が会った最後となった。"
 hart.kissinger.starlight.1.a: "戦争ではなく、夕食を作ろう。"
 hart.kissinger.starlight.2.t: "国家安全保障（顧問）"
 hart.kissinger.starlight.2.desc: "「国家安全保障」という概念は、外交政策と国防政策の交わる点に位置するものであった。したがって、この問題に関する適切な専門的助言は両方に精通した人物から得るべきものであり、フィリップ・ハートから見れば、ヘンリー・キッシンジャーはそのどちらも持ち合わせていなかった。このハーバード大学の博士は、これまでなら学問的に十分に素晴らしい人だったかもしれないが、果たして文学的な成功や短期間の陸軍勤務の経験が、国家安全保障の問題に関して権威ある発言をする資格になりうるだろうか？政権発足後100日を過ぎてもハート大統領はこの問題に対する疑念を持ち続けており、キッシンジャー博士はネルソン・ロックフェラーを喜ばせるためだけに政権にとどまっているのだった。\n\n隔週で行われる大統領執務室での国家安全保障に関する定例ブリーフィングを終えた後、フィリップ・ハートとヘンリー・キッシンジャーは夢について話し始めた。「私の夢は日本と外交的合意を結び、ドイツをあらゆる国際問題から追い出すことです」と切り出したキッシンジャーの落ち着いた振る舞いに、ハートの内心の緊張は解けた。日米のデタント政策がアメリカ大統領にとって非常に難しい政治的決断であることは、政界から身を引いていたキッシンジャーでさえわかっていたし、その政策を売り込むことが困難であるとも考えていた。数秒の沈黙の後、ハートが口を開いた。\n\n「つまり……交渉するってことかい？ハワイのため？条約港のためかな？」大統領の思慮深い目の奥で、その考えは賛否両論の間で渦を巻き、結論に達した。「分かってるとは思うけど、とても危険だ」彼は言葉を一度止めた。「構わないよ、検討してみてくれ。ただし、あー、慎重にね」キッシンジャー博士は微笑んで頷き、これまで隠していたエネルギーを出して立ち上がった。\n\nキッシンジャーが退出しようとすると、ハート大統領は「ヘンリー、このことは必ず国務長官に伝えてくれ。彼が助けになるかもしれない」と呼びかけた。国家安全保障顧問はその提案を嘲笑しそうになったが、なんとか苦笑で抑えた。これは大統領閣下のような国家の手先によって台無しにされてしまう訳にはいかないほど重要なことなのだ。"
 hart.kissinger.starlight.2.a: "「必ず伝えておきます」"
 hart.kissinger.starlight.3.t: "ブリーディング・ハーツ・クラブ"
 hart.kissinger.starlight.3.desc: "ヘンリー・キッシンジャーはほぼあらゆる点で保守派だった。均衡財政を好み、独裁国家が外交政策に最も適した体制であると考えていた。彼は、37年以上にわたって政治家として活躍し、ナポレオン革命の波からヨーロッパの旧体制を守った人物である、19世紀のオーストリアの外務大臣、クレメンス・フォン・メッテルニヒを偶像視していた。\n\nしかし、メッテルニヒはキッシンジャーが余暇に付き合っていた仲間をきっと認めなかっただろう。というのも国家安全保障顧問は、自分の信念とは著しく対照的なリベラル派や非実用的急進派をスタッフにつけていたのだ。これはキッシンジャーの国家安全保障政策のフォーカスグループである「ブリーディング・ハーツ・クラブ」のメンバーであり、幹部執務室で非公式に会合が持たれていた。彼らはほとんどすべてにおいて上司と意見が合わなかったが、開かれた討論の場であったことからあらゆる議論がプロフェッショナルで楽しいものになった。\n\nキッシンジャーは、大学院のクラブ部員たちが机を囲む中でサンドイッチをかじりながら「日本をどうすべきか」と言った。確かに、日本との「デタント」は大統領に提示された時点では素晴らしいアイデアだったが、この途方もない仕事を具体的にどうするかは、キッシンジャーの手に余るものだった。天皇への手紙、亡命に見せかける偽旗作戦など様々な案が出されたが、キッシンジャーが日本大使に直接アプローチするというところで収まった。\n\nだが、どこで？「父がイベリア大使館に勤めているのですが、金曜日に晩さん会が開かれると言っていました。そこで大使にお会いになるのはどうでしょうか」と、おどおどとした、大人しい部員が提案した。キッシンジャーがその提案を検討し、指を鳴らした。「素晴らしい提案だね、アリス。よろしい」手を叩き、熱狂的な聴衆を見下ろして解散の合図をすると、キッシンジャーは大統領執務室へ入った。招待状が必要だったのだ。"
 hart.kissinger.starlight.3.a: "「アリスではありません。ですが、光栄です」"
 hart.kissinger.starlight.4.t: "別々のメモ"
 hart.kissinger.starlight.4.desc: "1970年、夕方のワシントンD.C.。野次馬たちの冷やかしの声の中、日本大使館の側面に塗られた新しい落書きを職員たちは消さなければならなかった。彼らの行くところには中傷が投げかけられた。石鹸水は泡立って壁を伝い、坂道を通って歩道脇の格子に流れ込んだ。警察が車の列を作り、サイレンが暗い路地を赤と青で彩った。武内大使は確かに正当にここにいる人物であったが、清掃の様を見ながらため息を吐いていた。アメリカはやはり見知らぬ土地だった。戸惑いがないわけではなかった。恐怖についてもそうだった。\n\nその日を終えようと執務室に戻ると、秘書が彼の肩をたたいた。イベリア大使館からの手紙だった。数日後に開かれるパーティーへの日本の出席を希望、いや、熱望する旨が書かれていた。彼が席に着くと、封筒の中から控えめなメモが落ちてきた。そこには「話すべきことがたくさんある」というようなことが書かれていた。「相互に有益な話し合いがあなたの出席にかかっています。ぜひご出席ください。敬具、キッシンジャー」\n\nまさしく戸惑いと恐怖だった。武内は秘書に電話をかけた。彼は「イベリア大使館でのパーティーを日程表に書き込んでくれ」と言った。「私の出席が極めて重要だ」"
 hart.kissinger.starlight.4.a: "何が待ち構えているんだ？"
 hart.kissinger.starlight.5.t: "最初から"
 hart.kissinger.starlight.5.desc: "イベリア連合が成立して以来、マドリード政府は旧ポルトガル大使館と旧スペイン大使館を複合用途施設として管理し続けていた。スペイン大使館では連合の領事業務が行われ、旧ポルトガル大使館はその賃貸料で外交団の運営費の大半を賄っていた。その結果、イベリアの大使たちは余った予算でワシントンのエリートを招いて盛大な晩餐会を開くことで高い評判を得ているのだった。ハリー・トルーマンはそんな大使館のパーティーに現役時代5回出席したことがあり、ヘンリー・キッシンジャー博士が異例に招待を要請した際にも難なく応じた。繋がりが欲しい理由を尋ねられた時、彼は大人しく「人脈作り」と答えた。\n\nそれはあながち嘘ではなかった。キッシンジャーはすぐに、このパーティーの初対面の人々の多くが、彼の外交に関する著作に親しんでいることに気がついたからである。メキシコ大使と外交について話し合ったことで、キッシンジャーは晩餐会の後にも滞在するように要請した武内竜次駐米日本大使を含む著名人の輪に入ることができた。\n\n「私には、アメリカ政府を代表して、素晴らしい取引をする用意があります」キッシンジャーの低く、しゃがれた声は、訓練された武内の耳に入り込んだ。「何か小さな、とりあえずの、しかし関係を始めるためのものを。私たちは積極的に物事を始めるべきです」日本が積極的でないと言われたことに武内の右眉は吊り上がったが、それ以上のことはなかった。大使はいい加減に「取引は夕食でもとりながらでどうでしょう？またの機会に」と言った。彼は間接的に「延期しよう」というつもりで言ったのだったが、キッシンジャーは言葉をそのまま受け止め、計画は順調に進んでいると考えた。国家安全保障顧問は武内に時間を割いてくれたことに感謝し、自分をおいて夕食に行くように促した。\n\n一人になったキッシンジャーは密かにパーティー会場を抜け出し、近くの公衆電話へ向かった。機械に小銭を入れ、自分のオフィスの電話番号をキーパッドに打ち込むと、ボックスにもたれかかった。3回コール音が鳴り、カチャッと音を立てて回線がつながると、相手が話すのも待たずに指示を出した。「明日の朝、大使館に電話して、私たちの夕食の時間を決めるように。仕事が入る前にやれよ。そうじゃなきゃ、彼が断るかもしれないからな」"
 hart.kissinger.starlight.5.a: "ああ、外交だ。"
 hart.kissinger.starlight.6.t: "力の極"
 hart.kissinger.starlight.6.desc: "駐米日本大使の武内竜次は、ヘンリー・キッシンジャーのスタッフに待ち伏せされていた。彼らはフランスのビストロ、サンスーシで行われる国家安全保障顧問との夕食会に出席するよう武内に圧力をかけるためにいたのだった。二人が脇から入り、カーテンで仕切られたテーブルに座り、話がまとまるか、大使が立ち去る覚悟を決めるまでキッシンジャーの話を聞かせ続ける、というのがブリーディング・ハーツの計画であった。キッシンジャーはそうはいかないだろうと思い、早めに到着して調整の監督をしていた。\n\nワシントンD.C.に赴任してから、西洋料理が段々好きになりつつあった武内大使にとって、サンスーシでの夕食会は十分に参加する理由となったかもしれない。それでも、アメリカ大統領から謎の取り引きを持ちかけられる可能性が高くなってきていること、そして武内自身、キッシンジャーがどんな話をするのかに興味を持ち始めていたのだった。武内はベールに包まれた食事スペースに腰を下ろし、国家安全保障顧問に誠意を持って挨拶をした。\n\n大使がメニューに目を通す中、キッシンジャーは「多極化の理論をご存じですか」と聞いた。武内は顔を上げずに首を振って否定した。キッシンジャーは語り始めた。「世界の勢力均衡は、政治的影響力を持つ複数の『極』に分かれているという考え方です。これには日本、アメリカ、ドイツ、そして小国の影響力の総和が含まれます」\n\nそれから続けて言った。「戦後は平和でしたが、新秩序はありませんでした。それどころか、私たちは成長し、革命的ドイツ国家と同じ世界にいることを余儀なくされています。暗黒時代以来世界がこれほど隔絶されたことはなく、この溝が私たちを破滅させてしまう前にこれを修復することが主要国の責任です」\n\n「ドイツは信用できず、交渉もできません」キッシンジャーはここで言葉を少し止めた。「しかし、日本は合理的な国です。なぜ新たな合意を生み出してはならないのでしょうか」明らかにアメリカ国民が理由であり、文字どおり秘密のベールに包まれているのはそのためだろうと武内は思った。しかし新しい合意の見通しに、彼は興味をそそられた。\n\n「これは上司に報告する価値があると思います」大使は再び口をつぐんだ。「約束はできませんが」キッシンジャーにとってはそれで十分であり、NSAの予算が許す限り武内の合理性に恩義を施すのだった。"
 hart.kissinger.starlight.6.a: "期待しよう。"
 hart.kissinger.starlight.7.t: "首相との会話"
 hart.kissinger.starlight.7.desc: "「武内大使、私に何か話したいことがあるんじゃないかね」[getPMName]首相がそう言いながら手を振ると、側近が続々と執務室から出ていった。\n\n「はい」武内が言った。「信じられないことかもしれませんが」\n\n「ほう」\n\n「アメリカはデタントを望んでいます。数週間前に彼らの国家安全保障顧問から受け取ったメモによると、具体的なことはこれからとのことでした。いつものように、あなたの承認が最も重要になります」\n\n「しかしなぜ外務省を通さないのかね」\n\n「彼らには選択肢がありません。一度でもリークがあれば、その時点で取引は打ち切られます。自国民の反感を買わないようにすることが一番だ、とキッシンジャーは言っていました。平和という言葉はアメリカではなかなか言いにくい言葉なのです」\n\n首相は口をすぼめて返答を考えた。"
 hart.kissinger.starlight.7.a: "「進めたまえ」"
 hart.kissinger.starlight.8.t: "こんにちは、新しい友よ"
 hart.kissinger.starlight.8.desc: "ヘンリー・キッシンジャー博士とそのスタッフは、あの会談以来、極秘外交の申し出に対する日本大使の返事を心待ちにしていた。この構想の成功は、日米関係の正常化を意味していた。両国がついに第二次世界大戦を過去のものにできるかもしれない状況に、キッシンジャーのスタッフは自分たちが歴史の最先端にいると感じていた。必要なのは肯定的な答えだけであった。\n\n突然電話が鳴り、キッシンジャーは必死に身振りで静かにするように求めた。彼は受話器を耳に当て、「もしもし」と聞いた。部員たちも受話器を取って送話口を握り、手を震わせながら期待に胸を膨らませた。数秒後、武内大使の暖かい声が「こんにちは、キッシンジャー博士。お元気ですか」と答えると、「ええ」とキッシンジャーが答えた。彼は明らかに提案の話の方に興味を持っていた。「いいお知らせがあります。政府は貿易や国境画定に関する協議を開始することに前向きです。もしお望みでしたら、これらを秘密にしておくこともできます」\n\n全スタッフが喜びのあまり涙が出そうになったが、上司は頑として沈黙を貫いていた。「これからは、すべての業務を直接行うべきです。セキュリティーのために」戸惑うような沈黙が続いた後、大使が「分かった」と言うと、会話は徐々に先細りになり、そして終わった。キッシンジャーは大きな音を立てながら電話をフックにかけ、スタッフに歓声を上げるように合図した。彼は、彼らの拍手喝采を享受した。"
 hart.kissinger.starlight.8.a: "赤い電話のプラグはどこに差し込めばいいんだ？"
 hart.kissinger.starlight.9.t: "見えざる橋の建設"
 hart.kissinger.starlight.9.desc: "フィリップ・ハートとの国家安全保障に関する会談で、ヘンリー・キッシンジャー博士は大統領に対する明らかな権力的優越を感じていた。ハートは、キッシンジャーがこれまで不可能だと思われていた日本との交渉の道を確保したことを知らない。大統領の無知についての考えにふけっていたキッシンジャー博士には、ハート大統領の質問や発言すべてが幼稚なものに感じられた。それでもキッシンジャー博士は、自分の意見を主張する機会が来るまで一つ一つの質問に快く素直に答えていた。\n\nハート大統領は書類の整理をしていると、キッシンジャーは咳払いをして、日本のことを話し始めた。「日本大使から秘密交渉について、非常に前向きなシグナルを受け取っています」キッシンジャーはきざな笑いを浮かべながら言った。「あなたはただ賛同していただくだけで構いません」キッシンジャーと日本政府の接触を知らなかったハートの顔は驚きに満ちていた。「トルーマン長官には話したんだろうね」キッシンジャーは「厳密には話していない」と認めたが、今後トルーマンに相談することを約束した。\n\n「それに、結果が物語っているではありませんか」とキッシンジャーは自慢した。「私たちは生涯で最も偉大な外交的連携を作ることができるのです。あなたが私を支援していただける場合に限りますが」その答えが納得のいかないものだっただけでなく、その尊大さにハートは激怒した。顧問が大統領の政策を決定するとはどういうことだ？とはいえ結果は期待できるものであり、加えてハートはこの段階で失敗しても比較的害はないと考えた。「気をつけるように」と大統領は不愉快そうな声で言いながら、キッシンジャー博士を追い出した。"
 hart.kissinger.starlight.9.a: "「気をつけない外交はありませんよ、大統領」"
 hart.kissinger.starlight.101.t: "何から始めるか？"
 hart.kissinger.starlight.101.desc: "大日本帝国大使館の奥で、二人の男が一皿の寿司を前に、それぞれが人生をかけた外交成果を目指して行動していた。「この寿司はお口に合うでしょうか」武内大使が言った。「アメリカではなかなか手に入らないものですので、個人的にシェフを連れてきたんです」\n\n「大丈夫です」と、しかめっ面のヘンリー・キッシンジャーが箸をいじくりまわしながら言った。相手の苦労を察してか、武内は気にするような素振りを見せなかった。「ともかく、私は政府と話をしました。彼らは両国間のデタントの可能性に関心を持っています。私は、その第一歩として太平洋における相互の軍事的プレゼンスを縮小し、ライヒに対抗するための我々の大事な軍を両国間地域から解放するための安全保障協定を交渉することだと考えています」と大使が言った。\n\nキッシンジャーはマグロの巻き寿司を飲み込んだ。「建設的であることには同意しますが、時期尚早だと思います。議会はこのことで政権を糾弾するでしょう。仮定はしたくないのですが、やはり日本でも同じように多くの人が気乗りしないのではと想像します。まずは貿易の再開といったような小規模な協定を結んで、人々がこの考えに慣れるようにする必要があるかと思います」\n\n「ふむ、それは非常に賢明ですね」武内はお茶を一口飲んでつぶやいた。「我々の間には、貿易に関する未解決の問題がいくつもあります。漁業権、領海の通過－－特定の団体は常に不満を言うでしょうが、乗り越えられないことはないはずです」"
 hart.kissinger.starlight.101.a: "最初の一歩だ。"
 hart.kissinger.starlight.102.t: "押すべきか、押さないべきか？"
 hart.kissinger.starlight.102.desc: "ハートは、ドアのノックの後にヘンリー・キッシンジャーが大統領執務室に入ってくることは考えていた。だがその後についてきた男に会うことは全く考えていなかった。「武内大使」と、大統領は自分の出だしにあまり露骨な感情が出ないように願いながら言った。「お会いできてうれしいです」\n\n「デタントの必要性という点で私たちは同じ考えを持っていますので、大使を招待しました」キッシンジャーは、勧められてもいない中で席についた。「共に戦略を調整すれば、両国政府がうまくやっていくことの助けになるかと思います」武内は立ったままだったが、ハートが指差したキッシンジャーの隣の席に座った。大使は身を乗り出して、完璧な英語で話した。「近々、最初の交渉を始める予定です。私は漁業権などというものはあまり重要視しておらず、とにかく何が何でも交渉を成功させることを目標にしています。しかし、私の国にはどんなに小さな譲歩でも降伏とみなす人がいます。もし日本が条件を提示することが許されるなら、デタントに対する抵抗……私の国の過激な人々からの抵抗があったとしても、それを大きく和らげることができるでしょう」\n\nハートは顔をしかめながら眼鏡をかけなおした。「大使、あなたのやり方は賢明だとは思います」彼は言った。「しかしアメリカ国内の反対は、日本国内の反対と同じかそれ以上に激しいでしょう。日本寄りの提案を受け入れるとなれば、アメリカ国民にとってデタントの毒になりかねません。国民に何か与える必要があるでしょう－－例えば、太平洋の漁業権の延長ですとか」彼はあごをなでながら、自分の考えを検討した。"
 hart.kissinger.starlight.102.a: "デタントを降伏とはみなしません。もっと押してみましょう。"
 hart.kissinger.starlight.102.b: "東京に譲歩し、先手を打たせましょう。"
 hart.kissinger.starlight.103.t: "少しの妥協"
 hart.kissinger.starlight.103.desc: "キッシンジャーは武内とハート大統領の二人に目をやりながら、「では、最初の項目です」と言った。「漁場です。長年にわたり我が国の漁師は帝国海軍と衝突してきました－－なお、不幸なことですが－－ハワイ周辺でのことです」\n\n「ハワイは日本領です」武内が言った。「これは譲れません」\n\n「そしてそれについては何も提案しません。武内閣下、私たちの考え方は、アメリカと日本が太平洋の二大国だということです。あなた方は一方の海岸を支配しており、私たちはもう一方の海岸を支配しています。協力関係を築くのは当然のことですし、切実に求められてもいます。エビ漁船数隻のために世界が炎上しては欲しくないでしょう」キッシンジャーはにやりと笑った。\n\n「なるほど。では、何を提案するのですか」武内は無表情のまま、大統領の目を見つめた。ハートはかすかな笑みを返した。\n\n「少しの妥協だけでいいのです」とハートが言った。「アメリカの漁師は生活のためにハワイ近海を必要としており、哨戒中の帝国海軍の砲艦は常に事態を深刻化させる危険性をはらんでいます」大統領は机の上に身を乗り出した。「武内閣下、あなたはアメリカにいるのです。我々は民主主義を愛しており、この点では私も同じです。ですが、ここでは世論が全てなのです。一滴の流血が、アメリカ人に涙の川を作らせることすらあります」\n\n「あなた方にとっても、私たちにとっても良いことです」キッシンジャーが言った。\n\n「その通り」大統領はニコッと笑った。「ハワイの妥協を求めるつもりはありません、それは約束しましょう。我々が望むのは、海上境界線の調整です。ほんの少しの妥協で良いのです」\n\n武内は大統領と国家安全保障顧問の両者に目を向けた。「首相にご要望をお伝えします」彼は席から立ち上がった。「大統領、お会いできて光栄でした」ハートと握手をして、大統領執務室を出て行った。"
 hart.kissinger.starlight.103.a: "彼らに少しだけ妥協しよう。"
 hart.kissinger.starlight.103.b: "敵に譲歩することはない。"
 hart.kissinger.starlight.104.t: "押し引き"
 hart.kissinger.starlight.104.desc: "差出人:武内竜次駐米大使\n\n宛:[getPMName]大日本帝国首相\n\n事前の合意通り、アメリカは太平洋におけるデタントのための非公式な交渉を開始しました。驚いたことに、彼らは帝国が条件を決めることを選びました。第一の問題は、ハワイの海上境界線に関するものです。当然ながら、我々はこの地域における確固とした関与を維持し続けることになります。島の帰属は問題にはなりません。\n\nこの問題における臨時全権大使である私の見解としては、日本には今後二つの選択肢があると考えます。一つは、アメリカに対して和平外交を展開し、ハワイの地位の事実上の承認と引き換えに、ハワイ周辺でのアメリカの漁業権の延長を交換するという妥協をすることです。そうすれば日本が主導権を握っていることを示すことになり、その主導権を使って双方が合理的な譲歩をすることができるでしょう。デタントを第一の目的とするのでしたら、このやり方が望ましいでしょう。\n\n第二の選択肢は、日本の優位を押し広げて、より大きな利益を得ることです。北太平洋とハワイ以東の海域は、太平洋を支配する二つの大国にとって長い間グレーゾーンでした。話し合いの前提に支配の明確化を据えることで我々は優位に立つことができるでしょうが、キッシンジャーとハートは我々が設定した条件には満足しないでしょう。理想的な行動方針が何であるかは、内閣の判断に委ねたいと思います。\n\n武内竜次"
 hart.kissinger.starlight.104.a: "和平外交を展開しよう。"
 hart.kissinger.starlight.104.b: "好機を生かそう。"
 hart.kissinger.starlight.105.t: "最初の勝利"
 hart.kissinger.starlight.105.desc: "「ええ。はい。素晴らしいですね。ありがとうございます、大使」キッシンジャーは、電話を受けるために予約したワシントンD.C.のホテルの一室のテーブルの上に電話を置いた。東京は話に乗った。アメリカの漁業権は太平洋のはるか彼方にまで及ぶことになる。確かに、アメリカはそれと引き換えに日本のハワイ統治を非公式に認めなければならないが、それはどの新聞にも載らないだろう。\n\nキッシンジャーはニヤリと笑った。これは確かにデタントの良いスタートであり、降伏だという主張に対抗するのに大いに役立つだろう。しかし、彼はあまり祝うわけにはいかなかった。これはアメリカにとっての勝利だが、日本はこれを敗北と見るだろう。今後行われる海上輸送の交渉から手を引かせたくなければ、すぐにでも何らかの譲歩をしなければならないと思っていた。これはアメリカの勝利だ－－キッシンジャーはそれを日本の勝利にもしなければならなかった。"
 hart.kissinger.starlight.105.a: "持ちつ持たれつだ。"
 hart.kissinger.starlight.106.t: "あまりに遠く、あまりに早すぎた"
 hart.kissinger.starlight.106.desc: "「本当に申し訳ありません、キッシンジャー博士」武内大使の優しい言葉は、千人の抗議者の金切り声よりも胸に刺さるものだった。「不可能でした。特定の陸軍将校が……我々の政治に大きな影響力を持っているのです」\n\n「大丈夫ですよ、大使」キッシンジャーは言った。「あなたが最善を尽くしたことは間違いありません。おそらく情勢が良くなれば、より多くの進展がみられるでしょう」さらに少しの社交辞令の後、回線は切れた。キッシンジャーは交渉のために予約したホテルの部屋の椅子でうなだれ、手にした電話を見つめた。突然唸り声を上げると、彼は電話を机に叩きつけた。電話がひび割れる音が部屋に響き渡った。粉々に砕け散った電話の残骸が手を切り、彼は刺すような痛みを感じた。\n\nあの馬鹿野郎。あの無価値な役立たずの馬鹿野郎。キッシンジャーが成し遂げた全てのことを大統領は投げ捨てたのだ。何のために？強さを誇示するため？一週間分の世論調査の結果を良くするため？すべて水の泡になった。デタントは死んだのだ。"
 hart.kissinger.starlight.106.a: "ゆりかごの中で縊られた"
 hart.kissinger.starlight.107.t: "日本の行き過ぎた要求"
 hart.kissinger.starlight.107.desc: "「ええ。結構です。ありがとうございます、大使。また連絡します」キッシンジャーは部屋で腰掛けながら電話を置いた。日本の申し出は……広範囲に及んでいた。北太平洋とハワイの西－－ほぼアラスカの海岸に至るまでの漁業権が欲しいというのだ。控えめに言っても、大胆な要求と言わざるを得なかった。\n\n翌日、彼は大統領執務室に立ち、ハートに報告した。「アラスカの海岸を……」ハートはこめかみをおさえた。「すまないね、ヘンリー。私はこれを受け入れる訳にはいかないよ。彼らの申し出が彼らに有利なものになるとは思っていたけれど、これは正気の沙汰じゃない。シュラフリーは我々を裏切り者と呼ぶだろうし、今回ばかりは彼女の言う通りだろう」\n\n「正直なところ、私もこれを受け入れることはありません」とキッシンジャーは言った。「交渉はある程度敬意を持ってのぞむ必要があります。もしこれを受け入れれば、彼らは真剣な交渉の場で私たちが彼らの要求に屈することを期待するでしょう。いずれにせよ、彼らも我々がこれを受け入れることを期待してはいなかったと思います。これは戦争屋だと思われないようにしながらデタントを台無しにしようとする過激な将校たちの仕業でしょう」彼はため息を吐き、肩をすくめた。「私たちにできることは何もありませんでした。前へ進むのが最善です」"
 hart.kissinger.starlight.107.a: "しかたがない。"
 hart.kissinger.starlight.108.t: "気まずい交渉"
 hart.kissinger.starlight.108.desc: "「閣下」武内の秘書がドアの隙間から顔を出しながら「キッシンジャー氏がお見えです」と言った。武内は頷き、脇の雑多な書類を全て机の引き出しの中に片付けた。キッシンジャーが入ってくると、彼は立ち上がって握手をした。\n\n「キッシンジャーさん」と彼は笑顔で言った。「この良い朝に、何用で我々の領事館にお越しになられたのですか」\n\n「そうですね」キッシンジャーは弱々しい笑みを浮かべながら席に着いた。「この取引はダメですよ、武内閣下。今朝の大統領の顔をご覧になるべきでした。彼は明らかに嫌がっていましたよ」彼は手を合わせた。「この取引を押すわけにはいきません。ハワイは既に我々にとって苦渋の譲歩でした。北太平洋と東ハワイは－－失礼ながら言わせてもらいますが－－正気の沙汰とは思えません。誰も受けないでしょう」\n\n武内の表情は真剣なものになった。「では、取引は白紙ですか」\n\n「いえ、いえ」キッシンジャーは手を振った。「今日は妥協案を持ってきたのです。北太平洋とハワイの東－－これは論外です。大統領は対案を出しました。ハワイの事実上の状態を認める代わりに、海上の境界線を調整するのです。あなた方は数マイル、私たちはいくつかの島を諦める。それでどうでしょう」\n\n「お答えできません、キッシンジャーさん。全ては本国の外務省次第ですから」\n\nキッシンジャーは頷き、席を立った。「わかりました、武内閣下。返事が来たら知らせてください。もっと話を聞きたいと思っています」"
 hart.kissinger.starlight.108.a: "ハートの提案を受け入れる。"
 hart.kissinger.starlight.108.b: "交渉を放棄する。"
 hart.kissinger.starlight.109.t: "聞き耳を立てる者"
 hart.kissinger.starlight.109.desc: "ランディは肩越しに上司が来ていないことを確認してから、椅子にもたれかかった。彼はため息を吐いた。彼はいつも深夜にコールセンターに呼ばれているのだった。ああ、まあ、これでジョージタウン大学を卒業できるだろう。彼はドーナツ一つに手を伸ばしたが、取る前に電話が鳴った。彼はため息を吐きながら電話に出た。「こんばんは。どちらにお繋ぎしますか」\n\n「こんばんは」その声は聞き覚えのあるといってもいい、不明瞭でしゃがれたドイツ語訛りだった。「北西部マサチューセッツ通り2520番地」ランディは肩をすくめた。「今お繋ぎします」彼はドーナツをほおばりながら言った。\n\n彼は再び腰を下ろし、スタートレックの最新話に思いを馳せた。カークとウフーラはもうすぐ一緒になるはずだ。次のシーズンには－－\n\n声が彼の思考を振り落とした。彼が電話を切るのを忘れたに違いない。「私は政府に輸送の問題を持ち込んでいます。いずれにせよ、返答を用意しなければならないでしょう」このアクセントは－－ちょっと待て、日本人か？\n\n「報告を楽しみに待っています」とドイツ人が言った。「幸運をお祈りします」回線は静かになった。ランディは激怒した。ドイツ人と日本人が、ワシントンの陰に潜んでいるのか？奴らは何を企んでいるのだろう。自由を破壊する邪悪な陰謀だろうか？彼が奴らを止めなければならない！彼が－－「おい！ランディ！シフトは終わりだ！」彼は立ち上がり、後任が席に着いた。\n\nジョージタウンを歩いて帰りながら、聞いたことが頭の中を駆け巡った。FBIに報告するか？一人で行動するか？それは難しそうで－－危険な話に思えた。結局のところ、この件がどこまで進んでいるのか、誰も知らないのだ。彼が何かをするとしても……"
 hart.kissinger.starlight.109.a: "少なくとも、スタートレックの最新話を観た後になる。"
 hart.kissinger.starlight.110.t: "記念日"
 hart.kissinger.starlight.110.desc: "武内が東京にテレタイプ電報を打ってから三日が経った。武内とキッシンジャーは、輸送問題の詳細を記した文書を懸命に作り上げていた。要約すれば、1941年以来初めて船舶と貿易の規制が緩和されるといった両大国間の事実上のデタントという太平洋における重要な分岐点となるものである。\n\n武内は執務室で書類にサインをしたり、旅程を見直したりしながら、内閣の返答を心待ちにしていた。夕方早く、外交職員たちが大使館を閉めようとしていた時、東京から封筒に包まれた電報が届いたと秘書が知らせた。彼はそれを持って車に乗った。\n\n車が騒々しいニューヨークの通りを走り抜ける中、彼はメッセージを開き、通り過ぎるネオンに照らされた文字を読んだ。"
 hart.kissinger.starlight.110.a: "内閣はアメリカの条件に同意する。"
 hart.kissinger.starlight.110.b: "内閣はマラッカ海峡の規制を提案する。"
 hart.kissinger.starlight.111.t: "日本の受諾"
 hart.kissinger.starlight.111.desc: "「ふむふむ。はい。それは素晴らしいですね、大使。すぐに次の段階についてお話するのを楽しみにしています」キッシンジャーは電話を置き、勝ち誇ったような薄ら笑いを浮かべた。アメリカの船は共栄圏の領海を自由に航行することができるようになる。\n\n彼は背を丸めて机に向かい、ハートへの暗号文を書いていた。素晴らしいニュースだ。世界経済の一区域が、アメリカの運輸業へと開放されたのだ。ああ、国粋主義者は文句を言うかもしれないが、経済が活性化すればアメリカ国民があまり激しく文句を言うことはないだろう。\n\n彼は、今まであまり認めてこなかった不安が薄らいでいくのを感じた。日本の寛大さは自分たちと同じように彼らもまたデタントを熱望していることの明確な表れであった。彼は成功に対して私的に乾杯する一方で、他に彼らに何を求められるか考えている自分の中の一部があることに気がついた。"
 hart.kissinger.starlight.111.a: "成功が自己満足を引き起こしているのか？"
 hart.kissinger.starlight.112.t: "日本の対案"
 hart.kissinger.starlight.112.desc: "キッシンジャーが大統領執務室に入ると、ハートは顔を上げた。「ヘンリー！この日本からの申し出は－－」キッシンジャーの目はハートが思っている以上に大きく、まるで透視でもするかのように見開かれた。「静かに！これは絶対に－－」ハートは両手を上げた。「落ち着いて。落ち着いて。誰もいないよ」\n\nキッシンジャーは咳払いをした。「良いニュースは、東京が共栄圏の海域の通過権に関して我々が望んでいたことの多くを受け入れたことです。悪いニュースは、これには特定の……但し書きが伴うことです。日本はマラッカ海峡－－つまりシンガポールを通過する船舶に対しては制限をかけ続けることを望んでいます」\n\nハートは額にしわを寄せた。「マラッカ？それは我々の海運業の可動性を著しく低下させるだろう。環太平洋地域にはアクセスできても、インドに行くのに遠回りをしなければならない」\n\n「彼らは単にこうした重要な経済的要衝を独占しておきたいと考えているのかもしれません」キッシンジャーが言った。「あるいは、マラッカを交渉材料にしたいのかもしれません。また、これらの制限が我々の完全な勝利を否定しようとする過激派によって命じられたものである可能性もあるでしょう。いずれにしても、進め方についてはいくつかの選択肢があります。受け入れることで日本に我々の信念を示すこともできますが、おそらく経済的利益はあなたが期待したほどには得られないでしょう。もちろん、日本に当初の提案を受け入れるよう圧力をかけることもできますが、東京がこれを好意的に受け止めるとは思えません」\n\nハートは椅子に座って自分の選択について検討した。日本との取引は常に議論の的になるものであり、彼は世界の半分をアメリカの海運業に開放することで、それを相殺するような経済的利益を期待していた。しかし、マラッカが閉鎖されたままであれば……彼は国際貿易の力学の専門家とは言えなかったが、利益がここまで高くつくとは想像できなかった。彼はこめかみをおさえた。どうしてこうも簡単にいかないのだろう？"
 hart.kissinger.starlight.112.a: "それで手を打つと東京に伝えてくれ。"
 hart.kissinger.starlight.112.b: "当初の提案を押し通そう。"
 hart.kissinger.starlight.112.c: "これがうまくいくわけがない。東京に取引終了と伝えるんだ。"
 hart.kissinger.starlight.113.t: "秘密の電話"
 hart.kissinger.starlight.113.desc: "電話が鳴った。武内が受話器を取った。「ニューヨーク、日本領事館です」回線がカチッと音を鳴らすと同時に彼は言った。「どうされましたか」\n\n「私は、あー」バリバリと音を立てながら電話回線を伝って重厚な声が聞こえてきた。「君と話したものだ、あー、海峡のことを」\n\n「何の海峡ですか。どちら様ですか」\n\n「武内閣下、私はできるだけ秘密でいたいのです。私は、えぇと、Kです」カチッ。「あなたの仲間に朗報だ。ボスはイエスと言っている」咳の音。「取引は良好だ」\n\n「何の取引だ」武内はイライラした。「君が何の話をしているか私にはわからない」\n\n「海峡の取引だ。君は知っているだろう」\n\n「ああ」キッシンジャーだった。「分かった。東方へと吉報を伝えよう」\n\n「感謝する、大使閣下。あなた方は厳しい要求を突きつける」キッシンジャーは咳払いをした。「もう行かねばならない。調べることがたくさんあるのでね。お元気で」カチャッと回線が切れる。"
 hart.kissinger.starlight.113.a: "「君もね」"
 hart.kissinger.starlight.114.t: "秘密の電話"
 hart.kissinger.starlight.114.desc: "電話が鳴った。武内が受話器を取った。「ニューヨーク、日本領事館です」回線がカチッと音を鳴らすと同時に彼は言った。「どうされましたか」\n\n「私は、あー」バリバリと音を立てながら電話回線を伝って重厚な声が聞こえてきた。「君と話したものだ、あー、海峡のことを」\n\n「何の海峡ですか。どちら様ですか」\n\n「武内閣下、私はできるだけ秘密でいたいのです。私は、えぇと、Kです」カチッ。「あなたの仲間に朗報だ。ボスはイエスと言っている」咳の音。「取引はまずい状況だ」\n\n「キッシンジャーか」\n\n「そんな名前の人は知らない」キッシンジャーは話を進めた。「とにかく、ボスの言う事によれば、元の取引に戻ることができる。もしくは話し合いを完全に止めるかだ。最後の提案になる」\n\n「わかった」武内が言った。「『PM』に伝えよう」\n\n「感謝する、大使閣下。今後も共に仕事ができることを期待している。お元気で」カチャッと回線が切れる。"
 hart.kissinger.starlight.114.a: "アメリカの修正を受け入れる。"
 hart.kissinger.starlight.114.b: "話し合いを終わらせよう。マラッカが最優先だ。"
 hart.kissinger.starlight.115.t: "秘密の電話"
 hart.kissinger.starlight.115.desc: "電話が鳴った。武内が受話器を取った。「ニューヨーク、日本領事館です」回線がカチッと音を鳴らすと同時に彼は言った。「どうされましたか」\n\n「キッシンジャーです」バリバリと音を立てながら電話回線を伝って重厚な声が聞こえてきた。「残念ながら、我々の協力関係は終わることになりました」\n\n「ああ」武内の声に衝撃が走った。「海峡問題に関してのことでしたか」\n\n「そうです。残念です。私は大統領にこの取引は実行できると言ったのですが、他の懸念がこの問題に関しての大統領の判断を覆してしまったようです」キッシンジャーはため息を吐いた。「武内閣下、本当に申し訳ありません。今後、他の問題でも協力できればとは思っていますが、デタントは終わってしまいました。今は」\n\n「なるほど。教えていただきありがとうございます、キッシンジャーさん。残念です」\n\n「わかっています。あまりに残念です」小休止。「それでは、失礼します。他の緊急の国家安全保障に関わる問題が私の関与を必要としているのです。ご理解願います」"
 hart.kissinger.starlight.115.a: "なんとも残念だ。"
 hart.kissinger.starlight.116.t: "立ち去る東京"
 hart.kissinger.starlight.116.desc: "「はい、大変結構です。まあ、武内さん、とにかくお疲れ様でした。あなたと一緒に仕事ができて光栄でした」キッシンジャーは電話を置いた。頭の中が真っ白になった。対案はあまりにも遠すぎた。日本は終わりだ。\n\nその事実が彼を襲った時、キッシンジャーは椅子にへたり込んだ。予想していたことではあったが、やはり痛かった。デタント、条約港、ハワイ……すべてがなくなってしまった。素晴らしい新たな提案も、新たなてこ入れもなかった－－すべて終わっていた。外交は敗北したのだ。"
 hart.kissinger.starlight.116.a: "デタントが先延ばしにされて何になる？"
 hart.kissinger.starlight.117.t: "最後のひと頑張り？"
 hart.kissinger.starlight.117.desc: "最後にキッシンジャー博士と武内大使が食事をした時、彼らは日本大使館の奥深くに隠れていた。しかし交渉が成功し、赤城合意以来の日米条約が締結されようとしている今、キッシンジャーはメッセージを送りたいと思っていた。そこで、彼は武内と二人でアメリカのエリートが利用する最高級レストラン、サンスーシに座った。議員やロビイストたちからの視線の感覚は、二人の勝利をより一層、甘美なものにした。\n\n「あなたと仕事を共にできて本当に光栄です」武内はステーキを切りながら言った。「米国に大局を見ることのできる良識ある人がいるという事実が、日米両国が敵同士ではない世界という未来に希望を抱かせてくれます」\n\n新たな栄光に浸かったために、さらなるものを求めて手を伸ばしたかっただけなのか、来るべき条約を議会で可決させるために、アメリカは東京からもう一つ譲歩をしてもらう必要があるのではと心配になったのか、あるいは単にワインのせいなのか、理由はどうあれ、キッシンジャーは声を低くして大使の方に身を寄せた。「実はもう一つ、あなたにお伝えしたかったことがあるんです。ご存じの通り、終戦後、たいへん多くのアメリカ人がハワイに取り残されました。日本の法律によって彼らは事実上ハワイに縛りつけられ、二等市民として扱われ、本国の親しい人を訪ねることもできないのです。これは多くのアメリカ人が帝国を恨んでいる原因の一つであり、その解決はデタントのために大いに役立つと思います」\n\n武内は椅子にもたれかかり、唇を結んだ。「ハワイにいるアメリカ人の窮状に同情しないわけではありません」一拍置いて彼は続けた。「その理論的根拠も確かに理解できます。ですが、警告しなければなりません。我が国の人々はこのような措置を喜ばないでしょう。彼らはこれを安全保障上のリスクとみなすはずです。政府は既に融和的だとして広範な批判を受けています。もしあなたがこれを推し進めるのでしたら、この条約がおじゃんにならない保証はできませんよ」"
 hart.kissinger.starlight.117.a: "おっしゃる通りですね－－調印へ進みましょう。"
 hart.kissinger.starlight.117.b: "リスクは理解していますが、これは為さなければなりません。"
 hart.kissinger.starlight.118.t: "彼らの鎖を解くか？"
 hart.kissinger.starlight.118.desc: "差出人: 武内竜次駐米大使\n宛: [getPMName]日本内閣総理大臣\n\n交渉は順調に進んでおります。これまでの合意を受けて、アメリカ側は3つ目の、そして最後の問題である、現在ハワイに住んでいるアメリカ人の渡航制限を持ち出してきました。キッシンジャーは、ここまでの段階的縮小で合意しているため、この問題を持ち出すのは賢明なことだと提案いたします。簡単に言えば、ハワイに住んでいるアメリカ人に、アメリカ国内への旅行許可を与えようというのであります。\n\nこの提案を受け入れると、安全保障上の危険が生じる可能性がございます。軍部は外交部ほどこの問題を快く思っておらず、会談を打ち切るよう要求してくるかもしれません。この問題の微妙な判断は総理にお任せするとして、私個人の意見としては、受け入れるか拒否するか、そして会談は継続させることをお勧めいたします。\n\n内閣がこの問題をよく検討し、最善の決断を下すことを信じております。\n\n署名: 武内竜次"
 hart.kissinger.starlight.118.a: "条項を受け入れろ。米国との良好な関係は不可欠だ。"
 hart.kissinger.starlight.119.t: "ハワイ通行の受諾"
 hart.kissinger.starlight.119.desc: "「ええ。素晴らしいニュースです、武内閣下。ありがとうございます。すぐに大統領に伝えておきます」キッシンジャーはホテルの部屋の電話を置いた。部屋の中でこっそり、彼は感情を爆発させて立ち上がり、拳を突き上げた。やってのけた。ハワイ－－アメリカが受けた最悪の屈辱。そして、彼はそれを覆す第一歩を踏み出したのだ。彼は伝説になるだろう。ハワイにいるアメリカ人が家族に再会できると思うと、嬉しくてたまらなかった。\n\n彼はハートへの報告書の下書きを始めた。これは勝利だった。タカ派がこれを宥和と呼ぶのを見ていてやろう。空港で再会した家族が抱き合う写真が一面を飾っている中でこれを宥和と呼ぶのを見ていてやろう。この条約が成立したとき、彼らがヘンリー・キッシンジャーの名前に気付かないふりをするのを見ていてやろう。"
 hart.kissinger.starlight.119.a: "ああ、勝利だ"
 hart.kissinger.starlight.120.t: "ちょっとした回り道"
 hart.kissinger.starlight.120.desc: "「ええ。はい。はい、わかりました、竹内閣下。ありがとうございます。近日中に話し合いについて連絡します」キッシンジャーは椅子にもたれながら電話を置いた。日本はハワイからの通過制限の緩和を拒否した。少なくとも彼らはまだ元の取り決めを推し進めようとしており－－キッシンジャーは彼らにも何か理由があるのだと考えた。彼はホテルの部屋の天井を見ながらため息を吐いた。この取引はもっと多くのことができたかもしれない。だが、そのためのものは何もなかった。彼はハワイを過去のものにして、条約締結のための計画を立て始めた。"
 hart.kissinger.starlight.120.a: "やってみる価値はあった。"
 hart.kissinger.starlight.121.t: "太陽に近づきすぎた報い"
 hart.kissinger.starlight.121.desc: "「あ、あなたは－－私が－－できない－－は、話し合いで解決しましょう！昔の取り決めに戻せばいいのです！私たちはまだ－－」電話は切れた。キッシンジャーはホテルの部屋の電話をガチャンと切った。あの馬鹿どもめ！あのろくでなしの馬鹿どもめが！彼が達成した全てを彼らは投げ捨ててしまった。何のために数千人のアメリカ人をいまいましい飛行機に乗せないようにしておくのだ？それは－－それは－－\n\n彼は取引をしていた。彼は取引をしていて、そして条約は議会に提出する準備が出来ていて－－そしてダメだった。彼が提示したものは妥当なもので、そして彼らはその無知蒙昧ゆえに立ち去り、そして日本人がこんなにクソ短絡的な連中ならそもそもデタントはあり得なかった。彼にできることは何もなかったのだ。次の仕事にとりかかろう。"
 hart.kissinger.starlight.121.a: "日本の近視眼的考えに殺されたデタント"
 hart.kissinger.starlight.122.t: "米日太平洋通行条約"
 hart.kissinger.starlight.122.desc: "日本とハート政権内部との数え切れないほどの交渉の末、日米デタントの第一段階が終了したようです。この条約は、漁業権、通航区域、日本の帝国主義的侵略の一部承認など、さまざまな題材を含んでいます。この条約が調印されれば日米関係の転機となるでしょう……ですが、太平洋戦争を忘れていない人々からの反発を招くことも間違いありません。選択するのは、いつものようにあなたです、大統領閣下。"
 hart.kissinger.starlight.122.a: "条約を議会に提出しよう！"
 hart.kissinger.starlight.123.t: "日本が手を引く！"
 hart.kissinger.starlight.123.desc: "「……計画は中止です」何を言われたのかまるで理解できない、と言うように、キッシンジャーは聞き返した。「中止、ですって？一体何をです？」\n\n「首相の決定です。条約の内容は国益にそぐわないと」武内大使は苦々しげに唇を噛んで言う。「オーマイゴッド」キッシンジャーは思わず毒づいた。「首相は条約案を大層気に入っていたはずでは？」\n\nお手上げ、という思いなのは大使も同じだった。「信用ならない、だそうです。私からも何度も説得を試みたのですが」信用ならない。今にも押しつぶされてしまいそうに重い言葉。2人はしばらく何も言い出せなかった。「ミスター・キッシンジャー。あなたと仕事ができたことは、決して忘れません。残念ながらこのような結果に終わってしまいましたが……」武内が口を開く。「もしまたこのような機会があれば……」\n\n「ええ、その時は是非」キッシンジャーが答える。「こちらからもお礼を言わせて頂きたい。ミスター武内」2人は立ち上がり、互いに手を握った。計画は身を結ぶことなく、終焉を迎えた。だが、目の前の外交官は本気だったのだ。その事実に気づき、キッシンジャーは驚嘆した。"
 hart.kissinger.starlight.123.a: "何たる損失だ。"
 hart.kissinger.starlight.124.t: "アメリカの裏切り"
 hart.kissinger.starlight.124.desc: "差出人:ヘンリー・キッシンジャー国家安全保障顧問\n宛:武内竜次駐米大使\n\n残念なことに、ハート大統領は現時点で条約に署名しないことを選択しました。その他の考慮事項によって私たちはあなた方の懇願と私たちの間のこれまでの合意に対して否定的な回答をせざるを得ませんでした。しかし私は、太平洋の問題を共同で解決するために、両国が再び何らかの形で協力し合えることを願っております。ご健勝をお祈り申し上げます。\n\n敬意を込めて、ヘンリー・キッシンジャー"
 hart.kissinger.starlight.124.a: "忌々しいアメリカ人どもめ！"
 hart.kissinger.starlight.125.t: "通行条約が上院へ"
 hart.kissinger.starlight.125.desc: "外交面での驚くべきニュースとして、日米関係の新たな展開が話題になっている。ホワイトハウスによると、ここ数ヶ月にわたって大日本帝国との貿易・通行問題を明確にするための条約が、主に武内竜次大使とキッシンジャー国家安全保障顧問の間で交渉されてきたとのことだ。行政府がこの条約に署名したとはいえ、今は上院での批准が必要である。\n\nアメリカ最大の敵国の一つとの条約とあって、当然のことながらこの問題は物議をかもしている。例えば、進歩党のヘンリー・M・ジャクソン上院議員は「アメリカの少年たちの血にまみれた国とのデタントへの第一歩」として激しく非難している。上院多数党院内総務のヒューバート・ハンフリーのような政権支持者は、この条約が米国に経済的繁栄をもたらし、太平洋の緊張を緩和させることになると主張している。\n\n一部の極端なタカ派の反対にもかかわらず、この条約は全体的に見てアメリカ国民に非常に人気があることが証明されている。世論調査によれば、その条項は明らかに米国に利益をもたらすと認識されており、太平洋戦争の過ちを正すきっかけになるという大統領の宣言も人々は受け入れているようだ。党が彼の下で団結すれば、大統領は上院での勝利を期待することができる。"
 hart.kissinger.starlight.125.a: "以上ウォルター・クロンカイトより、今日の出来事でした。"
 hart.kissinger.starlight.126.t: "通行条約が上院へ"
 hart.kissinger.starlight.126.desc: "外交面での驚くべきニュースとして、日米関係の新たな展開が話題になっている。ホワイトハウスによると、ここ数ヶ月にわたって大日本帝国との貿易・通行問題を明確にするための条約が、主に武内竜次大使とキッシンジャー国家安全保障顧問の間で交渉されてきたとのことだ。行政府がこの条約に署名したとはいえ、今は上院での批准が必要である。\n\nアメリカ最大の敵国の一つとの条約とあって、当然のことながらこの問題は物議をかもしている。例えば、進歩党のヘンリー・M・ジャクソン上院議員は「アメリカの少年たちの血にまみれた国とのデタントへの第一歩」として激しく非難している。上院多数党院内総務のヒューバート・ハンフリーのような政権支持者は、この条約が米国に経済的繁栄をもたらし、太平洋の緊張を緩和させることになると主張している。\n\nしかし、大統領自身の政党の中にも反対意見がある。例えば、ジーン・カークパトリック下院議員は、条約が日本に与えるものが大きすぎる、経済的な利点はアメリカの威信と倫理的名声への打撃によって相殺されることになるだろう、と批判している。アメリカ国民も同じように意見が分かれている。この条約が上院で可決されるかはわからないが、この条約には厳しい戦いが待ち受けているということだけは確かである。"
 hart.kissinger.starlight.126.a: "以上ウォルター・クロンカイトより、今日の出来事でした。"
 hart.kissinger.starlight.127.t: "秘密が露呈"
 hart.kissinger.starlight.127.desc: "厳しい戦いであった。好意が約束され、腕が組まれ、同盟が交渉された……しかし、最後に条約は上院を通過したのである。ハート大統領は椅子に座り、この勝利を噛みしめていた。少なくとも、国務長官が執務室に飛び込んでこなければ、そうしていたことだろう。\n\n「失礼ながら、大統領」ハリー・トルーマンは、この状況下で驚くほど平静な声で言った。「なぜ私は、アメリカの血にまみれた最悪の敵の一つとの重要な条約について、それが上院に発表されたときに知ったのでしょうか？国務省が外交を行うのに、事前の警告の礼儀さえ与えられておりません！」\n\nハートはトルーマンの目を見た。「ハリー、このことを隠していたのは残念だ」と彼は言った。「しかし、私はここで我々が行ったことを誇りに思っている。日本人が他にどんなものがあるにせよ、彼らは今あるものに満足しているのです。ドイツが拡張を続けている間、我々は薮の中の戦争で彼らと戦って資源を浪費することはできない。私はこの条約を支持するよ」\n\nトルーマンはため息をついた。「その理由は理解できます。キッシンジャー博士がどんな人物であろうと、馬鹿ではありません。しかし、大統領閣下、このような秘密交渉はおやめください。これは成功しても論議を呼ぶでしょう。交渉が決裂すれば……醜聞で終わりです。そのような秘密主義が民主主義の健全性に及ぼす影響も無視できません。ニクソンならやりそうなことじゃないですか」\n\nハートは頷きながら、顎を撫でた。「その通りだね」と彼は言った。「確かに、国民に隠し事はしたくない。ヘンリーとよく話し合ってみるよ」"
 hart.kissinger.starlight.127.a: "必要な犠牲か？"
 hart.kissinger.starlight.128.t: "上院で死亡"
 hart.kissinger.starlight.128.desc: "それは厳しい戦いであった。有利な条件を約束し、腕を組み、同盟関係を交渉した……しかし、結局は十分ではなかった。米日通行条約は上院で否決されたのだ。キッシンジャーと武内は、日本大使館で湯飲み茶わんに座っている間、その事実を口にすることはなかった。その必要がなかったからだ。そのことは空気中に濃く漂っていた。\n\n「私は理解しています、」武内が最後に言った。「我々は、植民地支配を受けた人々を解放するために行動しました。しかし、我々がやったことのいくつかは、あなた方の国の人たちはそうは思わないかもしれませんね」\n\nキッシンジャーは鼻で笑った。「歴史上、戦争をした国はたくさんあります。太平洋での取引で、永遠に敵同士でなければならない理由などなかった。オーストリアとプロイセンは、七年戦争でボナパルトとの戦いの邪魔になったでしょうかね？しかし、これは……このような拒絶は……緊張緩和が不可能になったことを恐れている」\n\n「私は機会を見つけては、そのように主張するよう努力するつもりです」竹内が言った。「しかし……」と彼は言い終わらなかった。二人とも言う必要がなかったのだ。現実は明らかだった。"
 hart.kissinger.starlight.128.a: "二人の間の沈黙が緊張緩和の終わりを告げた"
 hart.kissinger.starlight.129.t: "否決多数"
 hart.kissinger.starlight.129.desc: "一日中、この報道が流れていた。ラジオやテレビでも、この出来事の告知で電波が乱れ飛んだ。今日は、太平洋通行貿易協定が上院で採決される日である。眠れない武内が外交官たちを休憩室に集めて、テレビ局からの報道を待っている。教育実習生が周波数帯を回している。番組から番組へ、広告から広告へ、音楽から音楽へ、そして全米の雑多な報道へと流れていく。職員はNBCに決めて待っていた。\n\n正午前、上院が開票のために集まった。白黒の画面に映し出される賛成、反対の数字が、だんだん現実味を帯びてきて、職員たちの期待を裏切っていく。反対派が過半数に達した時、会場には疲れたため息が漏れた。数カ月にわたる密室での会議が、目の前で塵と化したのだ。職員が自分の部屋に戻ると、多くの職員が不平を漏らした。「アメリカ人は気まぐれで、すぐ気が変わる」「これではまるで国際連盟の再来だ」「平和の芽が摘まれてしまった」\n\n武内は失望して眉をひそめながら執務室に戻った。キッシンジャーが電話をかけてきても、平凡なことしか言えない。武内は「やってみるよ」と言って電話を切った。武内が椅子に座り、深いため息をついた。"
 hart.kissinger.starlight.129.a: "緊張緩和は終わった。"
 hart.kissinger.starlight.201.t: "D. C.のわき道"
 hart.kissinger.starlight.201.desc: "「四十人の将校か！」武内は煙草を引きずりながら、にやにやしながら言った。「予想通りではあるが、やはり衝撃は大きい」彼は下級外交官と一緒に大使館の建物の外で一服しているところだった。「『帝国の守護者である我々は、明日の敵との無意味な協力関係を押し付けようとするこの試みを認めない』なんという戯言だろう。モリよ、よく聞け。この人たちは、核兵器の交換を意味するとしても、日本を再びアメリカとの対決に引きずり込もうとしているんだ」\n\n「そんなに秘密にしておく必要があったのですか？」モリは、車が通り過ぎるなり言った。「職員は最後までそれを理解できなかったんだ」\n\n「さて、もう一つの教訓は、」武内が煙草の吸殻を投げつけ、舗道で挽いた。「アメリカ人はプライバシーと秘密を何よりも大切にする。この国でラジオを聞いたり、テレビを見たりするか？」\n\n「そうですね、」モリはまばたきしながら、「この国では夜にすることはそれくらいしかないんです」\n\n「ニュース放送をつかんで、醜聞にどう対応するかを見るんだ。病的興奮だよ。条約は軍部の仲間よりも、血気盛んな国民によってすぐに撃沈されただろう」\n\n「それはそうかもしれませんが……」\n\n武内が切り出した。彼は「ああ、もういいんだ」と言いながら、モリを手招きして走り出した。「仕事に戻ろう」"
 hart.kissinger.starlight.201.a: "これから新しいことが始まる。"
 hart.kissinger.starlight.202.t: "もういちど、裂け目に"
 hart.kissinger.starlight.202.desc: "もし、ハート大統領が、緊張緩和がヘンリー・キッシンジャーと何度も顔を合わせることになると知っていたら、緊張緩和に着手することはなかったかもしれない。しかし、この仕事は重要であった。彼の顧問は、彼に思い出させる機会を逃さなかったようだ。「これからの成功はもちろん素晴らしのですが、その積み重ねは基礎固めに過ぎないのです」まるで、自由世界の先導者が一介の大学生であるかのような口ぶりである。「その土台を地政学的に優位に立たせるためには、ゲルマニアの影響力に対抗して協力関係を築くことが課題になります」\n\n「協力だと？真珠湾を破壊した連中とか？」ハートは眉をひそめた。キッシンジャーは肩をすくめた。「もちろん、そのような呼び方はいたしませんよ。我々は、紛争地域における軍事活動を縮小することだけに合意します。もちろん、そうすれば統一条約の境界線を押し広げるための資源を確保することができます。もちろん、誰もそれを協力とは言わないでしょうが、それが現実なのです。ドイツは世界の3分の2の軍事力と経済力に対抗することができなくなるのです。あなたの許可を得て、武内大使と次の段階の協議を始めます」\n\nもちろん、彼の言っていることは筋が通っている。いつもそうだ。しかし、ハートはこれ以上の緊張緩和が何を意味するのか、聞く必要はなかった。秘密会議が増え、醜聞で全てが台無しになる危険性が日々高まっている。嘘をつくことを良しとしない男が率いるのだ。ハートは感じ始めていた。人々の代表と向かい合うよりも天皇に頭を下げる方が心地よいのだと。しかし、彼はここまで彼らを連れてきた。"
 hart.kissinger.starlight.202.a: "「電話をかけろ」"
 hart.kissinger.starlight.203.t: "心のふれあい"
 hart.kissinger.starlight.203.desc: "武内大使は、大使館の車でジョージタウンのウィスコンシン通りを移動する間、まるで秘密諜報員のような気分だった。「キッシンジャー博士が自国の軍隊から命を狙われているのとはわけが違うのだ！」と、この秘密主義に憤りを感じずにはいられなかった。車はウィスコンシンから離れ、煉瓦を白く塗った感じのいい家の前で止まった。大使は二人ずつ階段を駆け上がり、扉を強くたたいた。\n\nキッシンジャーは大使を中に案内し、二人は居間の豪華なソファーに向かい合わせに座った。「フランス料理はお好きでしょうか？その返事を待たずに、料理人が鴨のローストを二人の前に置いた。二人は食べながら話したが、武内は本当に美味しいと認めざるを得なかった。「帝国内の一部の派閥との間に、いくつかの問題があります、」武内はワインを飲みながら言った。「しかし、私の政府は、この取り組みがさらに前進することを承認しました。よければ、次の段階として、我々の勢力圏が衝突している地域の緊張をさらに緩和するために、条約に移行すべきだと思います。そうすれば、ライヒに対抗することができるでしょう」\n\nキッシンジャーは少しにやにやとした顔をしていた。「今日、大統領と似たようなことを話していたんですよ。大同小異といったところでしょうか」"
 hart.kissinger.starlight.203.a: "「本題に入れば……」"
 hart.kissinger.starlight.204.t: "太平洋安保条約"
 hart.kissinger.starlight.204.desc: "差出人: 武内竜次駐米大使\n宛: [getPMName]日本内閣総理大臣\n\n通商条約の調印後、アメリカのキッシンジャー国家安全保障顧問は、太平洋の列強のための安全保障条約を提案しています。私は、これまでの戦争が日米両国にもたらした犠牲の上に立って、ある程度の交渉が不可欠であることに同意しました。米国と大日本帝国は、どんなに対立しても、また逆に対立しても、世界秩序の重要な構成要素であります。\n\n最終的な判断は総理大臣に委ねられますが、私がお勧めするのは、アメリカ側の言い分を聞いてから決めるという方法です。交渉の契機となったこの大役を、私は喜んでお引き受けいたします。\n\n署名: 武内竜次"
 hart.kissinger.starlight.204.a: "太平洋地域安全保障条約を進めよ。"
 hart.kissinger.starlight.204.b: "どこかで線引きしなければならない。会談を中止せよ。"
 hart.kissinger.starlight.205.t: "深夜の仕事"
 hart.kissinger.starlight.205.desc: "もし、キッシンジャーと武内がそのようなことに気を配っていたら、今が夜中の2時過ぎで、ワインも2本目に突入し、この先、かなりの時間がかかることに気がついたはずである。しかし、彼らはそんなことには目もくれず、地政学という抽象的な世界だけが残っていた。キッシンジャーは、ハワイと書かれたワインのコルクを突き刺しながら、「目標は、軍事衝突をできる限り減らすことです」と言い出した。「この地域の軍事資産の制限を文書化する必要があります。それしか方法はありません」\n\nそれは十分ではないと思いますね」と言った。武内が東南アジアを漠然と指差して言った。「紛争で使うのは我々の飛行機、船、ミサイルではなく、代理人です。私の政府は、満州国からインドネシアまでのテロリスト集団からAR-15を見つけることよりも、太平洋のエンタープライズとファントムの心配はずっと少ないと言えるでしょう。\n\n「カメルーンやジャマイカの友人たちにも同じことが言えますね」キッシンジャーは手を振って否定した。「そんなことはどうでもいいんです。ドイツの拡張主義を終わらせるという目標に向かって、我々は共に努力しているのです。もっときちんとした交渉の場で、この問題についてさらに話し合うことができると確信しています」\n\n「その点では、」武内は言った。「政府は、次の交渉のためにあなたを東京に招待することを許可しています。首相自身があなたに会いたがっているのです」キッシンジャーは拳を突き上げたい衝動にかられそうになった。"
 hart.kissinger.starlight.205.a: "だが、そうでもない。"
 hart.kissinger.starlight.206.t: "裏ルート"
 hart.kissinger.starlight.206.desc: "長い24時間だった。日墨両政府と協議した計画に従って、キッシンジャーはメキシコシティでの日常的な会談の最中に、地球上の20人ほどの人々以外には知られていなかったが、こっそりと姿を消した。国務省の代表であるウィンストン・ロードと、非常に混乱し緊張している秘密情報機関の2人と共に、メキシコの大統領専用機に乗り込み、数時間後には太平洋上空にいたのだ。キッシンジャーは波打ち際で覚え書きを見返し、少し眠った。\n\n日本の領空に入ったアメリカ人を迎えたのは、無限に広がる東京の街並みだった。キッシンジャー一行が飛行機から降りると、武内大使が政府関係者に囲まれて出迎えてくれた。武内大使はキッシンジャーと握手し、挨拶を交わした後、大使は箱形自動車を指差した。キッシンジャーは乗り込んだ。カーテンが引かれている。\n\n箱形自動車が東京に向かって走り出すと、キッシンジャーもロードも諜報部員も、誰一人として何も言わなかった。誰一人として言う必要はなかった。何が問題かは明らかだった。外交の結果、彼らは日本帝国の中心部までたどり着いたのだ。大統領の支持も得ていた。もし、ここで外交が失敗したら、それは彼らの責任だ。\n\n箱形自動車は、国会議事堂の近くにあるアールデコ調の邸宅、つまり首相官邸に着いた。箱形自動車の扉を開けると、二人の警備員がいて、アメリカ人が降りてくると、ピタリと注意した。キッシンジャーは心の中で、このような扱いはもう慣れたものだと思った。彼はウィンストン・ロードに向き直った。"
 hart.kissinger.starlight.206.a: "「始めよう」"
 hart.kissinger.starlight.207.t: "核兵器と非核化"
 hart.kissinger.starlight.207.desc: "「東京はいかがでしたか？」首相は机の後ろの席に腰を下ろした。「キッシンジャーさん？」首相官邸の前の舗道で小雨がぱらついていた。「お気に召しましたか？」首相は通訳に向き直り、翻訳を進めるようにと頷いた。\n\nキッシンジャーは、「多くの点で謙虚だ」と言いながら、どこか物思いにふけっていた。「この場にいる自分が、失礼ながら敵の懐にいることが、いまだに信じられません」通訳がその言葉を日本語にすると、首相は軽い笑いを浮かべた。\n\n「それで、大統領の国家安全保障顧問は帝国に何をお望みでいらっしゃいますか？」\n\n「そうですね、はい。核兵器の本質を同様に鑑定していると思います。アメリカは競争に敗れましたが、その後、追いついてきました。私が言いたいのは……」キッシンジャーは立ち止まり、自分自身を修正した。「この現状を認め、解決に向けて努力することを提案します」\n\n「それは何でしょう、キッシンジャーさん？」\n\n「オーストラリアからアメリカの核兵器を撤去する代わりに、太平洋における日本領の島々から核兵器を撤去することです」彼は首相の目を見た。「公平な取引だと思っております」\n\nその訳は、首相の表情を改善するものではなかったようだ。「キッシンジャーさん、最終的な決断を下す前に、残念ながら閣議にかけなければなりません。ご理解いただけると思います」\n\n「かしこまりました」"
 hart.kissinger.starlight.207.a: "さらに交渉を進めよう。詳細を詰めるんだ。"
 hart.kissinger.starlight.207.b: "容認できない。会談を中止し、キッシンジャーを帰国させろ。"
 hart.kissinger.starlight.208.t: "相互不一致"
 hart.kissinger.starlight.208.desc: "キッシンジャーは髪を手でかきわけ、こぶしを握らないようにした。過去の取引は、あらゆる角度から見ても理にかなっていた。アメリカが現実的に提供できる最良の取引だった。常識のある人なら、誰でもそう思うだろう。ただし、大日本帝国は例外だったようだ。「大使、もう一度首相と話していただけませんか？」\n\n「申し訳ありません、キッシンジャー博士」武内大使は本心からそう言ったようだ。「首相と話し合いました。彼はこの条件にはどうしても同意できないと言うのです。日本はこの計画に反対する多くの要素を抱えていますし……」\n\n「はい、はい、わかりました」キッシンジャーは切れた。「ご苦労様です、大使」彼はため息をついて電話を置いた。武内の言う通り、両国の国内事情からして、こんなに早く緊張緩和が成立するわけがないのだろう。しかし、もし、状況が違っていたら、今日が最大の勝利の瞬間であっただろうという思いはぬぐえなかった。"
 hart.kissinger.starlight.208.a: "通らない道か？"
 hart.kissinger.starlight.209.t: "核の一致"
 hart.kissinger.starlight.209.a: "本題に入るか？"
 hart.kissinger.starlight.210.t: "常に移動中"
 hart.kissinger.starlight.210.desc: "ダレス空港（キッシンジャーは、自分の現在の行動を嫌っていたであろう人物の名を冠した空港を経由して飛んでくるという皮肉を言った）からの車の旅行は、いつも実際よりはるかに長く感じられた。しかし、やがて彼の車列はポトマック川を渡っていった。彼は、スミソニアン博物館の地平線が好きだった。何年も前に、第三帝国から船でやってきて、身一つで難民となった彼にとっては、アメリカがどんな国であったかを思い起こさせる。そして今、彼はここにいる。大統領と天皇の間の連絡役である。\n\n車がホワイトハウスに着くと、数分後、キッシンジャーはハート大統領の前に立っていた。「核協議は非常にうまくいっております、」彼は言った。「我々の意図するところは十分に一致しており、合意に向かって進んでいると思います」\n\n大統領はうなずいた。「素晴らしい。次の段階は何だね？」\n\n「我々は、交渉の最も危険な段階に移行していると思います」とキッシンジャーは言った。「日米両国が互いの勢力圏にどのように関与していくのか、明確にする必要があります。前回と違って、これは単なる名誉の問題ではないのです。緊張緩和を成功させるためには、ここで何らかの犠牲を払わなければならないかもしれないと予期しております」"
 hart.kissinger.starlight.210.a: "対価がかかりすぎるかどうかは、見てのお楽しみだ"
 hart.kissinger.starlight.211.t: "行き詰まりの打開"
 hart.kissinger.starlight.211.desc: "「アジア太平洋戦争の終結以来、アメリカの太平洋地域への継続的な駐留は、大日本帝国政府にとって不安材料でした」武内大使は、キッシンジャーが全く必要ないと考える方法で、この地域の地図を手渡しました。「特に最近の圏内の紛争で、日本政府には太平洋における貴国の同盟の立場が緊張緩和と根本的に対立していると考える人が多くおります」\n\n「彼らの立場は理解できますよ、」とキッシンジャーは眼鏡を調整しながら言った。「しかし、アメリカは兵士が血を流して守ってきた同盟国を簡単に見捨てることはできないということも、きっと理解していただけるでしょう。もし、東京の一部の軍国主義者が要求するようなことをすれば、我々の外交的信用は失墜してしまうでしょう」\n\n「それはよくわかります」と武内が言った。「この均衡を取るには、非常に複雑な外交が必要なのは明らかです。その外交をワシントンから行うことは、もはや生産的とは思えません」\n\nキッシンジャーは眉をひそめた。「つまり……」武内は目を輝かせて頷いた。"
 hart.kissinger.starlight.211.a: "「東京に行くのはいかがですか？」"
 hart.kissinger.starlight.212.t: "約束"
 hart.kissinger.starlight.212.desc: "「今日は素晴らしい知らせを持ってきたと聞いておりますよ、」と、首相はキッシンジャーの目にとまった。二人は東京の首相官邸にいた。その日はまだ始まったばかりで、早春の草の葉の上にまだ露が残っていた。「キッシンジャーさん」彼は通訳にうなずいて訳を伝えた。\n\n「そうです」しばらくして、彼は言った。「実は、」彼はニヤリと笑った。「私は、あなた方が極度に満足するようなものを持っておりますよ」\n\n「ああ？」宰相の目には好奇心の光が輝いていた。「まさか、こんなに早く東京に戻るとは思わなかったですよ。大統領の個人的な顧問がこれほどすぐに戻ってくるとは、不思議な項目に違いありませんね」\n\n「そうです」キッシンジャーはそう言って、そっと手を打ち合わせた。「これはわれわれの側からの保証であり、取引を成立させるためのものです」彼は身を乗り出した。「米国が民主主義の理想を海外に広めることに賛成であることに疑問の余地はありません。しかし、我々はドイツを海外における主要な問題と見なすことにいたしました。そこで、」彼は両手を広げた。「国家機構はアジアへの干渉をやめ、自由意志と主権に基づいて我々と提携することを選択した国家に限定することを提案いたします」\n\n「無条件に？」\n\n「そう。無条件に」\n\n「興味深いですね、」好奇心の輝きは、関心の輝きに変わった。「この件に関しては内閣に相談し、話し合いの結果をお知らせします。ごきげんよう、キッシンジャーさん」\n\n「ごきげんよう」"
 hart.kissinger.starlight.212.a: "最初から公平な取引だと思う。"
 hart.kissinger.starlight.212.b: "自由国家機構のアジア諸国への開放的な投資を推進する。"
 hart.kissinger.starlight.212.c: "会談を中止し、アメリカに送り返せ。"
 hart.kissinger.starlight.213.t: "日本の同意"
 hart.kissinger.starlight.213.desc: "キッシンジャーは首相官邸の客間のソファに座っていた。せいぜい4時間程度の睡眠にもかかわらず、彼の目はまだ開いていて、覚え書きに目を通し、各論旨を順番に処理していった。アジア・太平洋地域の戦力縮小を約束する。お互いに代理戦争に軍事介入しない「紳士協定」を結び、ドイツの影響力を後退させることに相互に力を注ぐこと。キッシンジャーは武内大使を見上げながら言った。「これがあなた方の条件ですか？」\n\n「ええ」大使は短くうなずいた。「あなたの返事を楽しみにしています」キッシンジャーはうなずきを返した。「そうするのを楽しみにしています。もしよろしければ、私の職員と一緒にこの条件を確認する機会を頂ければと思います」武内は一礼して、扉を閉めた。\n\nキッシンジャーはウィンストン・ロードを見やり、一拍おいて、椅子から立ち上がり、手を差し出した。二人は握手をし、勝利の喜びで握手に力が入った。「やったな」キッシンジャーは言った。「私たちが望んだ最高の取引だ」ロードは、高揚した笑いを隠そうとしながらも、うなずいた。「彼らは同盟国への影響力を求めているのだろうと思っていた。しかし、彼らは取引をするために必死だったに違いない」\n\n「議会はこれを喜ぶだろう」とキッシンジャーは言った。「太平洋戦線を無条件に封鎖したのだから。大統領も大喜びだ」彼は武内を呼び戻そうと扉に向かいながら、ワシントンで待ち受けている栄光を想像していた。"
 hart.kissinger.starlight.213.a: "甘美な成功だ。"
 hart.kissinger.starlight.214.t: "日本の提案"
 hart.kissinger.starlight.214.desc: "キッシンジャーは首相官邸の客間のソファに座っていた。せいぜい4時間程度の睡眠にもかかわらず、彼の目はまだ開いていて、覚え書きに目を通し、各論旨を順番に処理していった。アジア・太平洋地域の戦力縮小を約束する。お互いに代理戦争に軍事介入しない「紳士協定」を結び、ドイツの影響力を後退させることに相互に力を注ぐ。しかし、それだけではなかった。\n\n「これは創造的な解決策だ、彼らを褒めなければならない」と、キッシンジャーはウィンストン・ロードに覚え書きを手渡しながら言った。「代理戦争で獲得した太平洋の影響力を圏内に戻すことを公然と認めるわけにはいかないと知っているから、非公式な解決策にすぐさま飛びつくのだ。彼らの財閥を復帰させれば、影響力を失った国々を徐々に支配下に置くことができ、環太平洋地域の関係者以外には知られることも、気にかけることもないだろう。それに、我々は本当に何を譲歩しているのだろう？いずれにせよ、我々は関係を正常化し、それらの市場を利用できるようになるのだ」「紙の上では、優雅な解決策だ」とロードは言った。「だが、実際にはどうだろう。彼らは、アメリカの若者たちが戦い、血を流して手に入れたものを放棄するよう求めている。そして、一般市民はこのことに気づかないかもしれないが、議会はどうだろう？票を集めるのは大変だ。ジャクソン、カークパトリック……彼らは全力で反対するだろう」\n\nキッシンジャーは手を振って言った。「彼らを味方につけよう。この条約が何を意味するのか、国民に知らせようものなら、とんでもないことになるように書けばいいんだ。条約が発効するのは10年後だ。その頃には誰も気にしなくなっているさ」ロードは座席でそわそわしていた。「私が心配しているのは、ジャクソンやカークパトリックのことだけではないんだ。我々がやろうとしていることは、それを知っているすべての人に受け入れられるものではないだろう。愛国心について誤解している者がいないか心配なんだ。これが表に出れば大統領はダメになり、党もダメになる。そうなれば、すべてが台無しになり、完全に信用を失ってしまう」キッシンジャーは、漏洩を取り締まるという約束が空虚に聞こえることを知っていたので、それをかみしめた。ロードの言う通りだ。彼らは確信が持てない。しかし、今ここで引き返したら、緊張緩和は不完全なものになってしまう。"
 hart.kissinger.starlight.214.a: "危険を冒す価値がある。"
 hart.kissinger.starlight.215.t: "毒杯"
 hart.kissinger.starlight.215.desc: "分単位が時間単位になり、時間単位が日単位になり、そして今、日単位が週単位になりそうである。キッシンジャーとロードは、毎日、時差ぼけで疲れながらも夜明けとともに起き、大きな部屋の卓を挟んで日本人と一緒に座っていた。そして毎日が、成功への手ごたえを感じながら終わっていった。日本側が何一つ譲らないので、細かいところで議論が堂々巡りになる。ある時、日本陸軍の代表である立派な制服を着た男が、部屋を飛び出して行った。\n\n窓から見える日本の夕日に目を細めながら、キッシンジャーは萎えた。こんなことではいけないと思った。せっかくここまで来たのに。しかし、地政学的な状況を考えると、無駄な意地を張っていてもどうにもならない。キッシンジャーはロードに向き直った。ロードは相変わらず勉強熱心な軍人のように覚え書きに目を通している。「終わりだ。これは最初から絶望的だった」\n\nロードは顔を上げ、驚きと安堵が入り混じったような表情を浮かべた。「絶望的？だが、彼らは我々をここに招待したんだ」\n\n「武内は緊張緩和を推し進めようとしたし、政府も彼の機嫌を取ろうとした」とキッシンジャーは言った。「しかし、我々に対する組織的な不信感が強すぎて、進展は望めない。インドネシア、フィリピン、マレーシアは、以前の政権が彼らを押し戻し、彼らの帝国を奪いすぎて、今必要な譲歩をすることができなくなったんだ」彼は椅子から立ち上がった。「毒杯だった。もうどうしようもない。大使に遺憾の意を伝え、我々は帰国の途に就くぞ」"
 hart.kissinger.starlight.215.a: "損切りをするぞ。"
 hart.kissinger.starlight.216.t: "太平洋安保条約"
 hart.kissinger.starlight.216.desc: "ハートは眼鏡を調整し、目を細めて条約を見た。太平洋での核兵器の撤退、勢力圏への不干渉を約束するものだ。大統領執務室で向かいに座っているキッシンジャー氏を見上げる。「影響圏とは、具体的にどのように定義されるのかい？」\n\n「第7条第4項丙にある」キッシンジャーは、かなり明確に下げいこをした文章で言った。「現在の共栄圏とハワイ以西の太平洋、インド洋が彼らの勢力圏であり、西半球全体が我々の勢力圏だ。西半球全体と西アフリカはわれわれのものだ。あとは公正な駆け引きだ」\n\nハートはあごをなでた。「つまり、ある分野では競合する自由があるが、本質的な利益には立ち入れないということか。日本人がこの猶予を利用してドイツに照準を合わせると考えるんだね？」\n\n「日本人は合理的な人たちです、大統領」キッシンジャーは言った。「もしそうでなければ、アジアを支配することはできないでしょう。彼らはこの文書をここに持ってくるために、どちらかといえば我々以上に犠牲を払ってきたのです。信じて欲しいのは、もし彼らがやり遂げるつもりがないのなら、自分たちの参謀の大部分を激怒させることはないだろうということです」\n\n「良い取引だ、ヘンリー。君はよくやったよ」ハートは条約に視線を戻した。「ただ、アメリカが同意するかどうかはわからない」彼の頭の中には、もっと大きな絵が浮かんでいた。公民権、医療、都市開発……闘うべきことは山ほどある。この条約を議会で通すことは、一つの闘争に過ぎないかもしれない。"
 hart.kissinger.starlight.216.a: "議会に送って、署名させよう。"
 hart.kissinger.starlight.216.b: "今はそんな余裕はない。東京に手を引くと伝えてくれ。"
 hart.kissinger.starlight.217.t: "通路の向こう側"
 hart.kissinger.starlight.217.desc: "「ですので、私は申し上げます。アメリカの英雄たちの墓に唾を吐きかけ、日米のエリートたちがシャンパンを飲んで悦に入るようなことは決してないと。我が偉大なる国家は、天皇の意のままに働く何百万、いや何十億もの奴隷を決して見捨てることはないでしょう。決して……」。ヘンリー・M・ジャクソンの声が上院の議場に響いた。ヒューバート・ハンフリーは、その声が耳に残って身震いした。もちろん、アメリカの歴史上最も憎い敵との緊張緩和条約が猛反発を招くことは予想していたが、だからといって気に入るわけがない。\n\n「ビル、いいか」彼はアーカンソー州選出の国民党上院議員J・ウィリアム・フルブライトの耳元でささやいた。「市民権という問題で、あなたとこの政権の間に意見の相違があることは知っている。しかし、私は、あなたがより平和な世界を目指す立派な人であることも知っている。そして、この緊張緩和が実現するんだ。日本とは決して友好的ではない。叢林で反抗的な農民と一緒にアメリカ人が死ぬのは、彼らの影響力に対抗するための最良の方法とは思えない。自由貿易と市場開放があれば、彼らから圏を奪い取ることができる」\n\nフルブライトは席を立ち、眼鏡を調整した。「確かに、あなたの言うことは理屈ではわかるよ、ヒューバート。「ただ、今すぐできることかどうかはわからない。ストロームは国民の前で、この事件のことをずっと言い続けている。もし、私が反対すれば、シュラフリーの狂信者の一人に選挙で負けるだけだ」と言った。ハンフリーは、膝に肘をついて、身を乗り出した。「ビル、私を信じてくれ。あなたがこの危険を取れば、政権はそれを忘れることはないだろう。大統領には、フルブライト・プログラムの予算を増やしてくれるよう、口添えしておくよ。特に、この条約のおかげで、世界の3分の1はアメリカ人に好意的になっているんだ」\n\nフルブライトはゆっくりとうなずいた。「それは、大統領にとって非常に寛大なことだろうね。この政権は、国のために党派を超えようとしていることに感謝するよ」さらに数回の歓談を経て、ハンフリーは再び出発した。スクープ・ジャクソンの演説は、まだ議事堂の中に鳴り響いていた。"
 hart.kissinger.starlight.217.a: "一票一票を大切に。"
 hart.kissinger.starlight.218.t: "不埒なニッポン"
 hart.kissinger.starlight.218.desc: "今日、東京から驚くべき報道が飛び込んできました。日本の首相は今日、予想に反して、何ヶ月も交渉中であった太平洋安保条約に日本は署名しないことを発表しました。ヘンリー・キッシンジャー博士と武内日本大使は合意に達したと思われていましたが、そうではなかったようです。専門家によれば、大日本帝国内の対外強硬主義派閥、特に日本陸軍が、米国との緊張緩和の話を何とか打ち消そうとしたようです。\n\nハート政権の反応は憤慨ものです。トルーマン国務長官は、この「平和を無視した無謀な行為」を非難し、日本の脅威に対して引き続き準備するよう呼びかけました。ハート大統領も最近の記者会見で、この言葉を繰り返しました。キッシンジャー博士自身は、論評を控えています。しかし、少なくとも今のところ、太平洋は戦争で燃え続ける運命にあるように思われます。"
 hart.kissinger.starlight.218.a: "以上ウォルター・クロンカイトより、今日の出来事でした。"
 hart.kissinger.starlight.219.t: "アメリカの裏切り"
 hart.kissinger.starlight.219.desc: "差出人: ヘンリー・キッシンジャー国家安全保障顧問\n\n宛: 武内竜次駐米日本大使\n\n残念なことに、ハート大統領は現時点では条約に署名しないことを選択されました。他の考慮事項により、私たちはあなた方の懇願とこれまでの合意に否定的に答えざるを得ません。しかし、私は日米両国が再び何らかの形で協力し、太平洋の問題を共同で解決できることを望んでおり、この電報があなたのご健康をお祈りするものです。"
 hart.kissinger.starlight.219.a: "くそアメリカ人！"
 hart.kissinger.starlight.220.t: "敵同士"
 hart.kissinger.starlight.220.desc: "「ああ、ハリー。私は……ああ。確かに後悔している。君がそう思っているのは残念だ。私がこの状況を処理するよ」ハートはため息をつきながら、執務室の電話を置いた。この日は大勝利をもたらすはずだった。しかし、大統領就任以来最も重要な交渉の一つから締め出されたように感じる国務長官を相手にしなければならなかった。ハートは、そのことに反対することはできなかった。彼は電話を取り直した。「キッシンジャー博士につないでくれ」\n\nハートはいつもならキッシンジャーに挨拶するところだが、今日は違う。「ハリー・トルーマンが、我々がいつまで影の外交をするのか知りたがっている」キッシンジャーが扉を閉めると、ハートはそう言った。キッシンジャーは一瞬驚いたような顔をしたが、背筋を伸ばしてハートの視線を受け止めた。「失礼ながら、大統領閣下、私に何を言わせたいのですか？私は秘密裏にする理由を並べました。トルーマン長官は公開の理由を説明しました。特に私の取り組み方が成功した今、これらの議論を蒸し返す理由はないでしょう」\n\n「君のやり方では、この内閣はお互いに喉を詰まらせているんだよ！」ハートは叫びそうになった。キッシンジャーは、腹立たしいことに肩をすくめた。「それならいいです。トルーマン長官の言うことを聞いてください。これまでやってきたことをすべて放棄し、三極の世界で荒々しくはしゃぐことに戻るのです」\n\n「私はこの世界の現実をよく理解してるんだ、キッシンジャー博士」ハートは身を乗り出して、相手の正式名称を唸るように強調した。「トルーマン長官は君が生まれる前からこの国のために尽くしてきたことも理解している。彼は、我々が示した以上の敬意を払う権利があるんだ」\n\nキッシンジャーは残酷に、吠えるような笑いを漏らした。「敬意？敬意ですって？ナチスの狂気のせいでヨーロッパ中に散らばった大量の墓の中にいる何千万人もの人々への敬意はどうなんでしょう？老いぼれの傷ついた自尊心より、彼らの方がよほど尊重されるに値すると思いますがね。トルーマンが道徳的なことを言いたいのなら、私の目の前でそうすればいいんですよ」彼は振り返り、扉の前まで来ると、ハートにうなずいた。「ごきげんよう、大統領閣下」"
 hart.kissinger.starlight.220.a: "海外に平和を、国内に争いを。"
 hart.kissinger.starlight.221.t: "別の日に戦うために生きる"
 hart.kissinger.starlight.221.desc: "「ハート政権に大敗北！」\n\n「戦争の火は消えない！」\n\n「国際主義者宥和派が打ち負かされる！」\n\nハートは机の上に散乱する新聞に目を落とし、ため息をついた。どうしようもないことだ。全国民が見ている前で、彼は失敗したのだ。大統領執務室の扉が強くたたかれたので、彼は思考を停止すると、ヘンリー・キッシンジャーが入ってきた。「ヘンリー、」ハートが言った。「この条約を通過させられなかったのは残念だ」\n\n「私もです、大統領閣下」キッシンジャーは言った。「そのために来たんです」と言った。彼はハートに手紙を渡した。「この国に仕えることは本当に名誉なことです。しかし、アメリカ国民がこの政権の外交政策に準備ができていないことは明らかです。そのため、私はこの時期に表舞台から退くことが最善だと考えています」\n\nハートはため息まじりに言った。ここで何を言えばいいのだろう。「ヘンリー、我々は国家安全保障の重要な時期にいるんだ。今は辞表を受理することはできない」それは正しい選択だった。この失敗があったとしても、キッシンジャーの成功はそれを補って余りあるものだった。しかし、ハートは、彼が大統領執務室から出て行くのを見ながら、別の選択をしていればよかったと思うこともあった。"
 hart.kissinger.starlight.221.a: "仕事は続く"
 hart.kissinger.starlight.222.t: "否決多数"
 hart.kissinger.starlight.222.desc: "日本中が不安な空気に包まれていた。太平洋安全保障条約は、アメリカ上院で厳しい戦いを強いられていた。この12時間、日本の視聴者はラジオやテレビに周波数帯を合わせ、その行方を見守った。午前0時過ぎ、ニュース局は「太平洋安保条約は上院で否決された」という衝撃的な事実を報じた。\n\nしかし、反応は冷ややかだ。新聞はアメリカの不確実性を憂い、外務省の新聞発表は、アメリカ側で条約が批准されなかったことを残念がるものであった。右派の新聞は、自分たちの政策の裏付けとばかりに、この事実を喜んでいた。\n\n日本社会がどう対応するかは意見が分かれるところだが、事実は変わらない。緊張緩和は死んだのだ。"
 hart.kissinger.starlight.222.a: "残念だ。"
 hart.kissinger.starlight.301.t: "とても幸せな気分"
 hart.kissinger.starlight.301.desc: "月曜日、キッシンジャーはナンシーとデートしていた。実を言うと、彼は彼女がロックフェラーの1964年の大統領選挙運動で頓挫したときの職員だったときから目をつけていたのだ。ワシントンD.C.で他の女性と何度も機会を得たが、結局は彼女に戻ってきた。彼は、今度こそうまくいくことを望んでいた。\n\n火曜日、キッシンジャーはワシントン・ポスト紙の取材訪問に答えていた。実は、いくつかの新聞社が彼に接触してきた。彼は不可能を可能にしたのだから、当然だ。彼は、太平洋戦争の傷跡を外交の力で洗い流したのだ。そして、キッシンジャーはそれを喜んで伝えた。\n\n水曜日、彼は「ミート・ザ・プレス」に出演していた。もちろん、1972年の選挙のためである。大統領は、自分の政権の業績を皆に思い出させたかったのだろう。もちろん、キッシンジャーが仕組んだことではあるが。もちろん、キッシンジャーは自分の役割をきちんと認めてもらえれば満足だった。\n\n報道に登場するのは、そればかりではない。ワシントンの街を歩けば、人々の視線は彼を追いかけ、振り返る。ある時、アメリカ人の中のあまり良くない人が、彼に近づいてきて、キッシンジャーがドイツで子供時代に聞いたのと同じような卑猥な言葉を叫んだこともあった。しかし、その時の彼は、怖がりの子供だった。しかし、その時の彼は怖がりの子供だった。今、彼は本来の姿になった。そして、緊張緩和を終結させるのである。"
 hart.kissinger.starlight.301.a: "最後にもうひと頑張りだ。"
 hart.kissinger.starlight.302.t: "もう一つの会議"
 hart.kissinger.starlight.302.desc: "武内竜次がホワイトハウスにいることは、実に珍しいことだった。それは、自国が歴史上最も悲惨な敗北を喫した国の大使であることの副産物であろうと思っていた。しかし、その緊張を和らげるのに大きな役割を果たしただけだ。両国がより親密になればなるほど、ホワイトハウスに出向く機会も増えるだろう。\n\n「大使、ようこそ」彼はもうヘンリー・キッシンジャーの砂利のような声には慣れていた。「私は、これまでの我々の仕事に非常に満足している。今日ここにお呼びしたのは、これをどうしたら後世に残せるかを話し合うためです。私たちがやってきたことは、次の大統領や首相がそれを放棄するかもしれません。私は新しい協定を提案します。新しい大統領でも断ち切れないような、新しい絆を両国の間に作るのです」\n\n武内は眉をひそめた。恒久的な関係……これを望んでいるのかどうか、彼には分からなかった。結局のところ、彼の任務はアメリカ人を圏外に追い出すことであって、同盟国を作ることではなかったのだ。しかし、キッシンジャーは、今更ながら尊敬の念を抱いた。だから、彼は噛みつくことにした。「それでは、どうすればいいんでしょうか？」キッシンジャーは、武内がよく知っているように、唇を曲げてにっこり笑った。"
 hart.kissinger.starlight.302.a: "石油だよ。"
 hart.kissinger.starlight.303.t: "石油及び生活必需品"
 hart.kissinger.starlight.303.desc: "FROM: Takeuchi Ryuji, Ambassador to the United States\n\nTO: {getPMName], Prime Minister of Japan\n\nThe Americans have exceeded our expectations yet again. Just before their Presidential Elections, Kissinger approached me with a new idea. Negotiations on oil and exports, a return to a degree of prewar trade. It is an astounding proposal, having known that the OFN and the Greater East Asia Co-Prosperity Sphere have come to conflict many times over the past decade, and it is at this point that we should consider the limits of our relationship with the United States.\n\nWhat the Americans want in return for such a seemingly-generous deal is unclear. I, however, will venture to give an educated guess. the Americans want their ports in California to return to their fold, reasoning that if the Empire could bask in the restoration of trade relations, they should equally be rewarded by the return of American territory.\n\nIn light of this information, I place myself at the service of the Cabinet yet again, and trust in the colleagues to make the right decision regarding all of this.\n\nSigned, Takeuchi Ryuji"
 hart.kissinger.starlight.303.a: "キッシンジャーが提案することは、もしかしたら有益かもしれない。"
 hart.kissinger.starlight.304.t: "決まらず"
 hart.kissinger.starlight.304.desc: "武内は、キッシンジャーのホワイトハウスの執務室に入り、頭を下げて扉を閉めた。キッシンジャーは大使の顔から、この知らせが良いものでないことを察知した。「武内大使、」キッシンジャーはこう言った。「私の提案に対するあなたの政府の反応はどうですか？\n\n「首相と外務大臣と広範囲にわたって話をしました」武内は言った。「残念ながら、我々はこれ以上進められないと思います。関係正常化は良いことだが、最近の提案は政治的に厄介であり、日本にとって微妙な時期です。我々はこれまでの協力関係を継続し、将来的にこの問題を再検討する可能性があることを喜んでいます」\n\nキッシンジャーは唇をすぼめて席にもたれかかった。「わかった」と彼は言った。「近々、さらなる協力の道筋について連絡するつもりです」武内はうなずいて部屋を出て行った。キッシンジャーは、窓の外を見てため息をついた。条約港、ハワイ……彼らは偉大なる存在になろうとしていたのに、日本はその座を降りた。もちろん、新聞は気にしないだろう。アメリカ国民にとっては、彼はすでに英雄になるに十分なことをしたのだ。しかし、キッシンジャーは常に真実を知っていた。"
 hart.kissinger.starlight.304.a: "彼はもっとそうであるべきだった。"
 hart.kissinger.starlight.305.t: "漏出"
 hart.kissinger.starlight.305.desc: "ハート大統領は執務室に戻り、シカゴの四半期ごとの経済成長に関する報告書に目を通していた。その時、電話が鳴った。彼は電話に出た。「もしもし？」\n\n「大統領」トルーマン国務長官の声に、彼は息を呑んだ。「メッテルニヒの密かな行動がこの東京からの電報の原因だと私は考えている。彼らは新たな交渉を望んでいる。太平洋貿易とロサンゼルスの条約港の返還についてだ」\n\nハートは苦笑した。「ハリー、機密保持の話題で意見の相違があることは承知してるし、ご気分を害されたことは本当に申し訳なく思っているよ。でも、これはいいことなんだ。この国が受けた最悪の屈辱を外交的に覆そうとしているんだ。確かにそれは少し秘密にする価値があるかな？」\n\n「大統領、私はこの政権の秘密主義的な態度には納得しているんだ、」トルーマンはこう言った。「しかし、これは秘密のままではないんだ。新聞を見ろ。国務省の誰かが漏洩することにしたんだ」ハートの顔が青ざめた。"
 hart.kissinger.starlight.305.a: "号外！号外！全部読むんだ！"
 hart.kissinger.starlight.306.t: "火花を散らす"
 hart.kissinger.starlight.306.desc: "「だから我々は公式に取引を秘密にしていたんだ！お前ら血も涙もない素人を初めて信用したら、こんなことになるなんて！」\n\n「そもそも米国民に透明であれば、こんなことは問題にならないんだよ！政府に対する国民の信頼は低下しており、率直に言って、そのことで国民を責めることはできない。我々は、単に……」\n\nトルーマンとキッシンジャーが言い争う中、ハート大統領は執務室に肘をつき、両手で顔を埋めた。「もういい！」彼はついにキレた。「ハリー、誰が漏洩したのか、真剣に国務省内で調査してもらいたい。キッシンジャー博士、ここにいてくれ」トルーマンは、キッパリとうなずき、不機嫌な顔を隠しもせず、大統領執務室を飛び出していった。ドアが閉まると、キッシンジャーはハートに向き直った。「大統領、このようなことになり大変申し訳ありません。しかし、あなたの断固とした統率力があれば、きっと……」\n\n「ヘンリー、私は君が私のケツにキスするためにとどまるように頼んだのではないんだ」とハートは言った。「いったいどうするつもりなんだ？」キッシンジャーは咳払いをした。「大統領閣下、私は個人的にトルーマン長官がこの漏洩者を見つける能力を疑っています。アメリカの外交的信頼性の崩壊を避けるためには、必死の行動が必要です。国務省の本部を盗聴して、これ以上の漏洩を素早く特定することを提案します」\n\nハートは目を見開いた。ハートは目を見張った。「行政府の一部門を盗聴する？ここは独裁国家ではないのだ、ヘンリー。君は出ていけ。ゲシュタポ戦術はもう聞かないぞ」キッシンジャーが部屋を出て行った後、彼は両手で頭を休めた。アメリカはどうなってしまったのだろう？"
 hart.kissinger.starlight.306.a: "絶望的な時、必死の手段は？"
 hart.kissinger.starlight.307.t: "「ハート」の問題"
 hart.kissinger.starlight.307.desc: "「もちろん、それはとても重要なことだよ。外交も同盟国もないアメリカは漂流し、ライヒの手先にことごとく出し抜かれるだろうね。外交政策は自由世界の安全保障に不可欠なんだ」ヘンリー・キッシンジャーはぶどう酒をもう一口飲んで、卓の向こうのデートの相手を見つめた。彼女は背が高く、ちょうど彼の好みだった。彼女は小さく微笑んだ。「ハート大統領が国家安全保障を重視していると聞いてうれしいわ」\n\nキッシンジャーは手を振った。「大統領、ばかな！彼は……いい人なのかもしれないけど。でも、彼はあまりにも理想主義的なんだ。外交的地位を維持するために何をしなければならないか、ほとんどわかっていないよ。たとえば、今回の漏洩さ。政府が厳しい選択をしない限り、このようなことは起こり続けるよ」\n\n「でも、その厳しい選択って、国のためなんでしょう？」相手がぶどう酒をもう一口飲むと、キッシンジャーはうなずいた。「もちろんだ。私たちは、太平洋における決定的な平和の一歩手前にいるんだよ」"
 hart.kissinger.starlight.307.a: "愛と戦争だ。"
 hart.kissinger.starlight.308.t: "キッシンジャーだけが日本へ行ける"
 hart.kissinger.starlight.308.desc: "キッシンジャーが最後に東京に飛んだとき、彼は暗闇に紛れて運ばれてきた。しかし、それは彼が今世紀最大の外交的クーデターを起こす前のことだった。今、天皇の従者たちは赤じゅうたんを敷いている。近衛兵たちの行進楽団がマリーンワンの前に勢ぞろいし、驚くほど感動的な星条旗を奏でた。キッシンジャーと武内は写真機に向かって笑顔で手を振り、箱型自動車に乗り込んだ。\n\n箱型自動車は、単車に乗った儀仗兵の護送で、東京の街を疾走していった。キッシンジャーは、窓の外から歓声を上げる群衆を眺めていた。「正直なところ、もっと敵意があると思っていたよ」と武内が言った。「群衆の中にアメリカの国旗が何本か見えるくらいだ」\n\n竹内は肩をすくめた。「我々の勝利は、アメリカに対する恨みを抱かなくなったということなのでしょう。でも、例外もありますよ」軍服の男たちが旭日旗を掲げて集まっている大通りの端に、彼は身振りで示した。「日本は勝利のために放っておいてほしいと願っています。しかし、もしアメリカがあまりに強硬な態度をとれば、ワシントンまで行進しようとする連中が増長することになりますね」\n\nキッシンジャーはうなずいた。「この針に糸を通すことができればいいんですが……」"
 hart.kissinger.starlight.308.a: "最終段階が始まる。"
 hart.kissinger.starlight.309.t: "キッシンジャーだけが日本へ行ける"
 hart.kissinger.starlight.309.desc: "着陸。午前9時、アメリカの代表団を乗せた旅客機は、コンクリートの滑走路を轟音とともに走り、ゆっくりと停止した。空は青く澄み渡り、綿のような雲が一面に広がっている。乗務員が内蔵タラップを降ろすと、キッシンジャーは外務大臣とその側近と握手を交わしながら降りてきた。彼らは車列の方へ進んだ。\n\n「今日は大事な日だ」キッシンジャーは大臣にそう言った。\n\n「ええ」サイレンに先導されながら、東京の高速道路を外務省に向かい、緊張緩和の傘の下で両国の外交官たちが交流する場となった。この後、太平洋の運命はこの場で決定されることになる。しかし、誰かがシャンパンの瓶を開けて、日米両国を喜ばせることになる。\n\nキッシンジャーは、祝賀会の片隅で静かにたたずむ武内に声をかけた。「武内さん？」彼は日本大使を驚かせながら、「お祝いを楽しんでいらっしゃいますか？」と言った。\n\n「はい、」武内は一瞬、落ち着きを取り戻した。「帰国中にお祝いに迎えられるのは、むしろ喜ばしいことです」\n\n「ええ、友よ、あなたの努力なしには、このようなことはあり得なかったと思いますよ」\n\n「その栄誉はすべて私のものです。それに、これから先も仕事はたくさんありますから」"
 hart.kissinger.starlight.309.a: "「我々はずっとそうでしたでしょう？」"
 hart.kissinger.twilight.1.t: "政府の気品"
 hart.kissinger.twilight.1.desc: "フィリップ・ハートは、愛国者であり、大統領として多少なりとも従っていたが、中央情報局については許せなかった。彼にとって中央情報局は、社会のあらゆる悪の象徴であり、民主主義社会を積極的に毒していた。ハートは、上院議員として中央情報局を牽制し、政権交代や社会工作を阻止するための活動を率先して行った。組織の利用を誓うという約束は、ハートにとって容易なことであり、彼は嬉々として機関の長たちと静かな戦いを繰り広げた。\n\nしかし、それは、ハートの態度が硬化し、外部からの助言が大統領に届くまでのことであった。ハリー・トルーマン国務長官とジェームズ・イーストランド上院議員が、ハートに中央情報局を拡大するよう最初に提案した時、大統領はそれを拒否した。エドワード・ランスデール国防長官も同様に、対独秘密破壊工作の利点を指摘したが、ハートはまたもや消極的であった。「私は前例を作る、」と大統領は繰り返し言うだろう、「だからそれに逆らわないんだ！」\n\nしかし、ハートはまたもや難色を示した。中央情報局の作戦がドイツの崩壊を早めることは否定できないが、アメリカ社会にどんな犠牲を強いることになるのだろうか。キッシンジャー国家安全保障顧問との会談で、大統領は決心した。「中央情報局はドイツで活動できると思うか？」キッシンジャーは聞いたことを整理するために、しばらく間を置いた。「まあ、そうですね。私が言っているのは……」キッシンジャーは返答を始めたが、大統領はそれを遮った。「君が何を言っているのか、何をしたいのか、わかっているんだ」また間が空いた。"
 hart.kissinger.twilight.1.a: "折り合いをつけた。"
 hart.kissinger.twilight.2.t: "老人と解諾"
 hart.kissinger.twilight.2.desc: "ジョン・シャーマン・クーパー中央情報局長官は、ホワイトハウス訪問を好んでいたわけではなかった。ラングレーとホワイトハウスの間の交通はいつも悪夢のようで、報道陣は訪問するたびになぜか悪化していた。それでも、彼は職業人である。大統領執務室で、大統領と国家安全保障顧問の向かいに座ったクーパーは、2つの任務概要を説明した。\n\n「キッシンジャー博士は、ドイツの国際的な不正行為に対抗するための新しい選択肢を行政府に提供するよう要請しています」と、彼はおどけた調子で言った。「現在の脅威環境と運営予算の評価に基づき、我々の職員は2つの可能性のある選択肢を用意いたしました。ナイトホーク作戦とフォークナー作戦になります」\n\nキッシンジャーは、まるで野球の得点でも議論しているかのように微笑んだ。「君たち、コード名は？その選択肢について教えてくれ」\n\n「ナイトホーク作戦は、ドイツの安全保障機構の脆弱性を突くために、優秀な調査官が集まって行われる野心的な作戦です。高官に関するいくつかの不利な情報を使って、米国はドイツの軍事活動に関する配置された良い情報提供者を得ることができました。この任務には危険が伴いますが結果は非常に貴重なものです」\n\n「もう一つの……？詩人の方は？」\n\n「そうですね、まあ、フォークナー作戦はもう少し制約があります。国務省が作ったようなものです」。クーパーは顔をしかめた。「簡単に言えば、ヨーロッパの世論に影響を与える宣伝用ラジオ局の設立を米国に約束させるということになります。かなり危険は少ないですが、当職の見解では、ナチスに戦いを挑むのであれば、長期的な価値は限定的です」\n\nキッシンジャーはハートを見た。「あなたが決めることですよ」"
 hart.kissinger.twilight.2.a: "「フォークナー作戦について詳しく教えてくれ」"
 hart.kissinger.twilight.2.b: "「ナイトホーク作戦を詳しく見てみよう」"
 hart.kissinger.twilight.101.t: "フォークナー作戦"
 hart.kissinger.twilight.101.desc: "機密/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:フォークナー作戦、ラジオ・フリー・ヨーロッパ\n\n1.中央情報局職員は国務省と連携し、ドイツの宣伝と戦い、海外で民主主義を促進するための米国の取り組みにおいて、新たな段階を開始した。ラジオ・フリー・ヨーロッパは、自由欧州のための国家委員会という偽装組織を通じて、敵地に親米ラジオ放送を行い、亡命者の共同体でアメリカの支持を保証し、将来の人的情報活動のための接触を促進することによって、アメリカの外交政策を推進する。\n\n2.副長官の指示により、中央情報局職員はイタリアのティラノ近郊に送信基地を取得し、放送職員の編成を開始した。最初の放送はドイツ語、チェコ語、フランス語で行われ、後にハンガリー語、ポーランド語に拡大することも可能である。放送内容は、占領下のフランスにおけるドイツの残虐行為を暴露することで、ドイツ政権を困惑させることを目的としている。\n\n3.局の諜報活動から情報を得ることもあるが、これらの記事は最小限の監督下で作成され、伝統的な新聞雑誌的な手法に依存する。この取り組み方によって、物語は有機的に生まれ、海外に住む知識人やドイツ人の目には亡命者、脱走者、報道関係者が正当な存在として映るという考えを促進する。率直に言って、ドイツの聴取者は、アメリカの工作員が仕組んだアメリカの物語よりも、自分たちの意志で報道するドイツの報道関係者の方を受け入れやすい。\n\n4.ラジオ・フリー・ヨーロッパのために活動する報道関係者が、ドイツ国内および国外の重要な資産を明らかにする可能性は高い。局が扱う人は、ラジオ・フリー・ヨーロッパの出版物を定期的に再調査し、関連する場合は情報源と接触する。"
 hart.kissinger.twilight.101.a: "そして、あなたがたは真理を知り、真理はあなたがたを自由にする。"
 hart.kissinger.twilight.102.t: "シギント"
 hart.kissinger.twilight.102.desc: "機密/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:フォークナー作戦、ラジオ・フリー・ヨーロッパ\n\n1.ラジオ・フリー・ヨーロッパは、非常に短い運用期間中に目覚しい成功を収めたことが証明された。初期の放送は短期間に驚くほど深く浸透し、ドイツ国内で推定1200万〜1500万人、さらに周辺地域から2000万〜3500万人に到達した。局の担当者は、これらの推定に基づいて、ドイツの妨害工作を回避するためのラジオ・フリー・ヨーロッパの努力を支援するために活動資金を拡大した。\n\n2.ドイツの探偵機関[getGermanIntelAgencyCaps]から傍受した信号によると、ラジオ・フリー・ヨーロッパ放送はドイツの上級指導者を警戒させているようだ。これらの指導者は、この放送が潜在的な不安定要因であり、国民の士気を低下させ、ドイツ・条約の構成加盟国との緊張を悪化させると考えている。占領下のフランスの状況に関する報道は、国家安全保障に対する重大な脅威であり、政府を困惑させるものとして指定されている。\n\n3.その後、[getGermanIntelAgencyCaps]に多大な犠牲を払って、国境付近に妨害電波発信機が設置された。これらの努力により、一時的に通信の質が低下し、その範囲が制限されたが、主信号の出力を上げ、他の周波数で送信し、追加の送信用地を建てることで乗り越えられないことはない。このための支援と、印刷物への展開の可能性を評価するために、局職員が配備された。\n\n4.当面の間、局はラジオ・フリー・ヨーロッパの報道関係者に放送する話を選ぶ自由を与えるという方針を継続する。占領下のフランスに関する一連の報道に続き、東欧から避難してきた難民からの約20万通の個人的なメッセージの内容を放送することを計画している。これらの手紙の収集には、中央情報局の職員が協力する。"
 hart.kissinger.twilight.102.a: "そして、あなたがたは真理を知り、真理はあなたがたを自由にする。"
 hart.kissinger.twilight.103.t: "オシント"
 hart.kissinger.twilight.103.desc: "極秘/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:フォークナー作戦、ラジオ・フリー・ヨーロッパ\n\n1.ドイツの結束を弱めるというラジオ・フリー・ヨーロッパの成功に基づき、局職員はドイツの情報生態系を歪める努力を拡大している。この活動は主に反体制派の小冊子、書籍、その他の資料を流通させることである。同局は、これらの人物と直接接触し、同調する反体制派に直接資金を提供するよう、議会からの要請を評価している。\n\n2.ドイツの積極的な検閲法は、闇市場の資料に対する大きな需要を生み出しました。これらの人物は、現在のドイツ政府を終わらせるという点で広く一致した政治的範囲の中にいる（情報提供者、フォン・デーンホフに関する付録を参照）。米国の利益は短期的にはこれらの人物の多くと一致するかもしれないが、米国の政治指導者の間では、すべての声を平等に扱うと、米国の利益に敵対する人物を増長させる危険があるという大きな懸念がある。\n\n3.下院の上級幹部は、米国は同情的な反体制派に直接資金援助を行うことで、ドイツの民主化と自由化を促進することができると提案している。作家、芸術家、その他の知識人と直接接触し、彼らの作品に資金を提供するよう主張する議員もいる。その他にも何人かは、米国がこれらの指導者に対して、よりあからさまな指示や政治的指導を行うことを提案している。\n\n4.このような関与は、中央情報局の職員、問題の反体制派、そしてドイツにおける米国の利益にとって高い危険であると我々は考えている。現地職員はさらに、暴露が地域全体に大きな反感を招くことになるとの懸念を表明している。しかし、作戦が成功すれば、新たな機会が生まれ、政府が弱体化する可能性もある。"
 hart.kissinger.twilight.103.a: "作戦を許可する。ドイツの地下組織を取り込むんだ。"
 hart.kissinger.twilight.104.t: "ドイツの小さな町"
 hart.kissinger.twilight.104.desc: "極秘/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:フォークナー作戦、ラジオ・フリー・ヨーロッパ\n\n1.政治指導者の承認を得て、局職員は親米反体制派指導者と接触し、財政的支援を提供するための活動を進めた。この覚書は、現地にいた2人の工作員の死亡、複数の現地指導者の逮捕、米国への大きな風評被害をもたらしたこの任務の大失敗の理由を簡単に説明するものである。\n\n2.ラジオ・フリー・ヨーロッパの報道関係者から提供された情報に基づき、工作員は国境を越えてミュンヘンに移動した。そこで工作員は、ドイツの青年過激派運動であるスチューデンベーグングに関係する25歳の詩人R.と接触した。現地報告によれば、工作員はR.が地下で親米派知識人の連絡網を構築するのに役立つと考え、この努力を支援するために無線監視XXXXXを彼に提供したとのことである。R.は、工作員たちに何人かの同情的な地元の指導者を紹介し、数日中に連絡を取ることを約束した。\n\n3.現在では、R.はこの資金を地下出版物の支援に使う代わりに、すぐにミュンヘンを離れ、数人の女性とともに国外へ脱出しようとしたと考えられている（付録1参照）。R.はその後、国境警備隊に賄賂を贈ろうとしたところを逮捕された。ドイツ治安部隊の既知の慣行を考えると、彼は拷問を受け、その後、現場の諜報員との接触を明かした可能性が非常に高い。R.の所在は不明である。\n\n4.その後、ドイツ当局はミュンヘンに到着し、R.の仲間を逮捕した。地元の酒場での短い対決の後、二人の工作員は一人の民間人女性と共に殺害されたと思われる。工作員の遺体は見つかっていない。\n\n5.ドイツ当局は、この作戦を利用して、報道で米国当局者の信用を落とそうとしている。長官の勧告により、ファウルクナー作戦に関するすべての情報は破棄されることになった。"
 hart.kissinger.twilight.104.a: "そして、あなたがたは真理を知り、真理はあなたがたを自由にする。"
 hart.kissinger.twilight.105.t: "繊細な真実"
 hart.kissinger.twilight.105.desc: "極秘/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:フォークナー作戦、ラジオ・フリー・ヨーロッパ\n\n1.政治指導者の指示により、中央情報局は既存の反体制派資料の収集と配布に重点を置いたフォークナー作戦を継続した。この作戦を維持することで、ドイツの情報生態系に穏やかな変化がもたらされた。また、情報収集を強化し、ドイツ国外でのラジオ・フリー・ヨーロッパの活動の成功をさらに後押しするという、予想外の効果もあった。\n\n2.情報収集に重点を置くことで、中央情報局職員はドイツ政府内の活動に関する新たな情報源を特定することができた。また、国内情勢の鋭い政治的観察者であると思われる、信頼できる作家（筆名で執筆）を数人特定した。これらの関係者からの情報は、情報評価の精度を高めることになるだろう。\n\n3.さらに、ラジオ・フリー・ヨーロッパ報道関係者が収集し共有した情報は、ラジオ・フリー・ヨーロッパ放送の質を向上させた。反体制派の報道機関からの情報は、フランス、イタリア、イギリス、イベリア、スカンジナビアなどの聴取者に翻訳され、配信された。これらの放送は、世論を反ドイツに向けさせ、ドイツ社会の亀裂を暴露する上で、小さいながらも重要な役割を果たしてきた。\n\n4.これらの事実から、私たちは「ファウルクナー作戦」が成功したと評価している。分析者は、ドイツおよびヨーロッパ大陸における米国の利益を支援するため、ラジオ・フリー・ヨーロッパへの支援を継続する。"
 hart.kissinger.twilight.105.a: "そして、あなたがたは真理を知り、真理はあなたがたを自由にする。"
 hart.kissinger.twilight.201.t: "ナイトホーク作戦"
 hart.kissinger.twilight.201.desc: "極秘/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:ナイトホーク作戦\n\n1.中央情報局職員は総統府の上級軍事顧問がベルリンのいくつかの地下同性愛組織の一員であることを示す信号を傍受した。対象者の性格、随行員の家族の著名性、ドイツにおける逸脱した性行為の違法性を考慮すると、この情報を利用してドイツの軍事および情報活動に関する重要な情報を引き出すことができる可能性が非常に高い。大統領の指示により、政府機関の職員はこの貴重な機会に即座に対応することになる。\n\n2.作戦対象者は、このメモではR.A.と呼ばれ、著名な将軍の息子で、ベルリンにある非常に選抜された参謀学校を卒業した人物である。彼は34歳で、情報筋によると、職業的に有能であり、感傷的な性格ではあるが、中程度の知性を持っているとのことである。彼の同性愛の噂は以前から将校の間にあったが、最近になって、R.A.と疑わしい性的配偶者との電話での会話を傍受し、確認された（付録を参照）。\n\n3.その後、工作員はR.A.を尾行し、職員が、同性愛者の集う場所として知られる国公認の教会に入るところを目撃した。対象者は男性と教会を出て、個人のアパートに戻り、その後、妥協的な体勢で現場捜査官に写真を撮られた。また、追加の音声記録も入手した。\n\n4.これらの情報をもとに、現場の工作員は、前述の教会に向かうR.A.に直接接触する。工作員はR.Aに入手した情報を見せ、R.Aが総統府の資産を提供しない限り、情報を公開することを示唆する。R.A.の同性愛仲間の他の一員に対する脅迫が許可された。連絡が取れ次第、職員が大統領府職員に最新情報を提供する。"
 hart.kissinger.twilight.201.a: "そして、あなたがたは真理を知り、真理はあなたがたを自由にする。"
 hart.kissinger.twilight.202.t: "資料と方法"
 hart.kissinger.twilight.202.desc: "極秘/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:ナイトホーク作戦\n\n1.ドイツ軍の上級士官（以下、R.A.とする）の異常な性行為に関する危険な情報を収集した後、諜報員が接触した。諜報員はR.A.に彼の性行為の写真と録音の写しを提供した。工作員は、彼が米国の諜報活動の情報源とならない限り、ドイツ警察と総統府の彼の上司と情報を共有することを示唆した。\n\n2.R.A.はこの作戦の長期的な実行可能性を疑問視するような深刻な精神的苦痛を示しているが、対象者は協力することに同意している。工作員は総統府の内部構造と、ドイツ軍が計画している非公開の作戦の存在について、重要な情報を入手した。この情報収集分析活動は、今後の米国の諜報・防諜活動に大いに役立つ可能性がある。\n\n3.R.A.から提供された情報の価値と、この関係が長期的に維持される可能性が低いことから、工作員は物理的な文書を確保するために脅迫を段階的に拡大させる権限を与えられた。諜報部員は、R.A.の性的配偶者や同性愛者の地下組織の個人的な連絡先をドイツの警察に明かすと脅した。職員はさらに、R.A.の行動がR.A.の家族にもたらす危険性を強調した。これらの脅迫は、1回の自殺未遂という結果を招いたが、それ以外は重要な情報源を引き出すことに成功している。\n\n4.要員は情報の継続的な流れを確保するため、脅威を維持し、必要であれば、段階的に拡大させる。この作戦は、露見される3ヶ月前から継続可能であると評価している。"
 hart.kissinger.twilight.202.a: "そして、あなたがたは真理を知り、真理はあなたがたを自由にする。"
 hart.kissinger.twilight.203.t: "露見"
 hart.kissinger.twilight.203.desc: "極秘/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:ナイトホーク作戦\n\n1.局職員はドイツ政府内の上級軍事随行員（以下R.A.）から重要な情報を収集している。この情報は、同性愛者であるR.A.と彼の仲間やドイツの地下組織の仲間に対する様々な脅しによって引き出されたものである。彼の心理状態の悪化は別として、R.A.は第2次世界大戦後、諜報機関が確保した最も重要な情報源の一つである。\n\n2.ドイツのいくつかの作戦が暴露された結果、ドイツ政府上層部では「二重スパイ」に対する疑念が高まっている。傍受した信号によると、ドイツのスパイ機関[getGermanIntelAgencyCaps]が総統府の内部調査に従事していることが示唆されている。総統府の指示により、ドイツのスパイ機関[getGermanIntelAgencyCaps]は内部調査を行った。まだR.A.を情報源として特定していないのであれば、間もなく特定する可能性が高いと思われる。\n\n3.局職員は、大統領府が利用できる2つの選択肢を評価した。この作戦が成功すれば、米国にとって有益な宣伝となる可能性がある。しかし、この作戦の情報価値はわずかであり、どのような努力も米国人に対する危険が高くなる。中央情報局職員はこの作戦に反対するよう勧告する。\n\n4.第二に、局職員はR.A.との連絡を絶ち、自分たちの痕跡を消すことに全力を注ぐことができる。この作戦は、現在の米軍関係者の安全と安心を促進する。ドイツの情報源はR.A.を尋問しようとするかもしれないが、その活動を隠蔽するために米国の努力を傾けることは、収集される知見が最小限のものになることを意味する。局員はこの作戦を推奨する。"
 hart.kissinger.twilight.203.a: "資産を抽出せよ。誰も置き去りにしない。"
 hart.kissinger.twilight.203.b: "関係を断つ。この情報源を保存しようとすることに価値はない。"
 hart.kissinger.twilight.204.t: "寒さの中から現れた探偵"
 hart.kissinger.twilight.204.desc: "極秘/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:ナイトホーク作戦\n\n1.指導部の承認を得て、局職員はドイツ政府（ここではR.A.とする）の上層部内の情報資産を回収するための努力を進めた。この覚書は、情報源と民間人を捕らえ、数人の米国人訓練生と担当官を露呈し、隠れ家を押収した、この任務の大失敗の理由を簡単に説明するものである。\n\n2.捜査官はR.Aと接触し、R.Aに露呈が迫っていることを伝えた後、工作員が入手した車に彼を乗せ、スイス国境までできるだけ早く行き、米国の隠れ家で第2の諜報員の支援を受けるよう伝えた。R.A.は国境に直接向かわずに、性的配偶者の住居に立ち寄り、彼らを「救出」するための実りなき試みをしたと現在では考えられている。\n\n3.前述の仲間の住居に寄り道している間に、R.A.は[getGermanIntelAgencyCaps]の職員に発見された。その後、ドイツの探偵機関はR.A.を国中で追跡し、局の保有する隠れ家に到着した。そこで、[getGermanIntelAgencyCaps]の工作員が動員され、R.A.と現在の工作員たちを取り押さえた。局職は近くの路地を通って脱出することができたが、隠れ家に保管されていた機密資料を破壊することは間に合わなかった。この損失に加えて、R.A.は尋問を受け、彼を扱う人や数ヶ月前の活動の詳細を明かしたと思われる。\n\n4.ドイツ当局はこの作戦を公表していないが、すでに現場の数人の工作員が危険にさらされている。死傷者の発生が疑われる。長官の勧告により、ナイトホークに関する情報は破棄されることになった。"
 hart.kissinger.twilight.204.a: "そして、あなたがたは真理を知り、真理はあなたがたを自由にする。"
 hart.kissinger.twilight.205.t: "お迎え"
 hart.kissinger.twilight.205.desc: "極秘/[GetDateText]\nR.ジャクソンより\n大統領のための覚書\n\n件名:ナイトホーク作戦\n\n1.指導部の承認を得て、諜報部員は情報源（ここではR.A.とする）を犠牲にしてナイトホーク作戦への関与を隠すための努力を進めた。この覚書は、上級政策立案者のために、この作戦の成功の概要を簡単に説明するためのものである。\n\n2.数日間に渡り、米国人職員は局職員を引き抜き、文書や事件簿を破棄し、ゲルマニアに存在するその他の資産を清算した。米国の関与の痕跡をすべて消すことは不可能だが、こうした活動により、ドイツ当局は米国の活動の深さと広がり、それに関与した諜報員の身元と居場所を理解することができなくなった。\n\n3.公的な情報源によると、R.A.は、諜報部員が定例会議に姿を見せなかった後、自分の存在が間近に迫っていることに気づいたと考えられている。R.A.は感情的に動揺し、所持していた拳銃で自分のこめかみを撃ち抜いた。大きな銃声が隣人に伝わり、隣人は当局に連絡してR.A.の命を救おうとした。この試みは失敗に終わった。記録は報告されていない。\n\n4.R.A.が情報源から排除されたことは、予想外ではあるが歓迎すべきことで、米国の作戦に口を出せる唯一の人的情報源が排除されたことになる。米国当局は、R.A.から得た情報を、しばらくの間、作戦の強化に利用することができるだろう。米政府関係者は、この任務を成功させることができたと考えている。"
 hart.kissinger.twilight.205.a: "そして、あなたがたは真理を知り、真理はあなたがたを自由にする。"
 hart.kissinger.sunset.1.t: "ウィルソン的楽観主義者、メッテルニヒ的現実主義者"
 hart.kissinger.sunset.1.desc: "丸一日、会議と簡潔な報告に明け暮れ、前政策の繰り返しにうんざりしていたフィリップ・ハート大統領は、もう辞めようと思っていた。その日の最後の会議は、ハート大統領と国家安全保障顧問のキッシンジャーとの外交儀礼に関するものであったが、両者ともこの話題は避けて通ろうとしていた。ハート大統領が上着を肩に掛けると、キッシンジャー博士が意外な行動をとった。「大統領、あなたの家までお見送りしましょうか」\n\n大統領に一瞬の衝撃が走ったが、すぐに肯定の返事をした。しかし、歩く距離はそれほど長くはない。キッシンジャーは「散歩はどうでもいいんですが、」と答え、二人は歩き出した。\n\n「私が本当に心配しているのは、ドイツのことです。ドイツに理屈は通用しませんから」\n\nハートは、第二次世界大戦の従軍経験から、ヨーロッパの大国を軽蔑していたが、大統領になったことで、その思いはさらに強くなった。「孤立させればいい。孤立させて……」と言って、彼は立ち止まった。\n\n「……政権が倒れるまでしょうね、きっと。政権が立ち上がって消滅することを妄想するのは幼稚な話ですが」。キッシンジャーは大統領の思考を中断させ、二人の間に静寂が訪れた。何もしないという選択肢もあるが、それでは誰も納得しないので、大統領は行動せざるを得なくなった。「そうなるように、私の政策もそうなる。条約全体を孤立させ、一方的な制裁措置で多国籍企業を締め上げるんだ、そして迅速にな」。あまりの明るさに、キッシンジャーは楽観論に吸い込まれそうになったが、大統領は食い下がった。\n\n「革命的なドイツに対抗して大連立を組めば成功するかもしれませんが、失敗すれば国民に指弾される危険性があります」。キッシンジャーの言葉はハートを刺したが、彼はめげなかった。邸宅と玄関広間を隔てるオーク材の扉に近づくと、ハート大統領は連れに向き直った。\n\n「ヘンリー、私は……」と彼は言いかけた。キッシンジャーは突然、手を振ってそれを止めた。「私は政策にこだわりますよ、大統領。おやすみなさい」。そう言って、国家安全保障顧問は踵を返して立ち去った。大統領は、腹の底から気分が悪くなった。"
 hart.kissinger.sunset.1.a: "義務感と向上心の交差点は、怠慢である。"
 hart.kissinger.sunset.2.t: "吟味"
 hart.kissinger.sunset.2.desc: "キッシンジャー博士がどう思おうと、ハート大統領は、国務長官と共同で法案を作成する数少ない機会を楽しんでいた。上院での経歴に加え、トルーマンの冷戦時代の姿勢と議会政治の巧みな理解力に感服していたのである。反ナチス禁輸の法案に何か問題があるとすれば、それはトルーマンであった。\n\n「どう思う？」と大統領が尋ねると、トルーマンは熱心に法案のページをめくっていた。十分な時間が経つと、老齢の国務長官は茶封筒を平らに置き、ハートの目を見た。「もし、アイクがここにいたら……」と、ハートの戦時中の最高司令官で大統領の前身であるドワイト・D・アイゼンハワーの名前を出して、彼は言い始めた。「彼は顔を赤らめるだろうね。この法案は、その仕事と、それ以上に、我々が必要としているものだと思うよ」。そして、彼の指は封筒のほうに戻り、冒頭の要約を取り出し、嬉しそうに読み直した。「ナチスのクソ野郎どもは、これを嫌うだろう」\n\nフィリップ・ハートは、この法案に同じような誇りを感じていた。もし、この法案が成立すれば、議会が宣戦布告して以来、最も決定的な対独立法となり、世界最大の市場の1つからドイツ圏を孤立させることになる。そのため、トルーマンは法案への大規模な支持を予想し、先回りして大統領に祝辞を述べている。「この禁輸措置はヨーロッパを救うことになる」と、トルーマンは興奮気味に語った。年長者の承認を得た禁輸法案は、執筆者に戻され、簡単な注釈が付けられた後、正式に審議に付されることになった。"
 hart.kissinger.sunset.2.a: "ナチズムは滅びる。"
 hart.kissinger.sunset.3.t: "国家間の宿命"
 hart.kissinger.sunset.3.desc: "第二次世界大戦後、アメリカはナチス・ドイツと一線を画してきた。両国の外交関係は圧倒的に敵対的であったが、一部には静かなつながりが戻ってきた。しかし、戦前の業務が復活し、ライヒの力が弱まったことで、多くのアメリカ人は、ライヒを海の向こうの厄介な国家として認識するようになった。しかし、もう1950年代の話ではない。ライヒの改革は、この巨大な帝国を急速に立ち直らせたのである。ハート大統領にとって、今こそ断固たる行動をとるべき時であった。\n\n決定的な行動とは、統一条約諸国に対する一方的で明白な禁輸措置を意味する、と大統領はテレビカメラに向かって明確に語った。大統領は、大統領執務室の机の両脇に立てられた2枚のアメリカ国旗に挟まれた状態で、全米のテレビに語りかけた。「世界で最も邪悪な国である、ドイツを孤立させなければなりません。もし我々が、大量殺人を背景とする彼らの繁栄に与り続けるなら、自由を愛する人々としていかがなものでしょうか？」\n\n「これは軍事同盟の試験ではなく、道徳と良識の裏付けを取る試験なのです」。大統領は、自分の政権が行おうとしている修辞的な飛躍に突然おびえて、しばらく立ち止まったが、気を取り直した。「ドイツの占領は大西洋岸からロシアの中心部まで及び、苦しみによって支えられております。ある民族が米国以外では単に存在しなくなったという日を見るのに、我々は耐えられるでしょうか」。\n\nハート大統領は空気を吸い込み、次第に強めていくのに備えた。「ドイツのヨーロッパでの覇権は、長い間、衰退しつつあると思われていましたが、そうではありません。ドイツは低迷を脱し、再び世界に恐怖を与えるかもしれません。私は、志を同じくする世界のすべての国々にこう言いたいのです。民主主義の価値とナチズムの寛容は両立しえないと。自由な世界に加わって、国家テロを非難し、ヨーロッパの囚われた人々に正義をもたらしてください。ありがとうございました」"
 hart.kissinger.sunset.3.a: "ファシズムに対して妥協はしない！"
 hart.kissinger.sunset.4.t: "推論"
 hart.kissinger.sunset.4.desc: "キッシンジャー博士の国家安全保障顧問としての明確な責務は、国家安全保障に関する事柄について大統領に十分な助言を与えるということ以外にはほとんどない。それ以外のこと、例えば、キッシンジャーが閣僚会議に同席すること、大勢の職員を抱えること、メディアで目立つことなどは、すべてキッシンジャー博士自身が考案したことであった。官僚的な無名の外交官よりも、尊敬され、人気のある外交官の方がはるかに成功するのである。実際、キッシンジャーは、有名政治家の有用性を強く信じており、彼の職員の一部は、外交官の世評を監視することに職務の一部を捧げていた。\n\nキッシンジャーの執務室には、朝7時から全国紙が大量に届き、夕方の施錠までひっきりなしに配達された。新聞はかぎとなる語を拾い読みし、定期特約寄稿欄を切り抜いて分類し、キッシンジャー博士のもとに届けられ、博士自身が読むことになる。全国紙では、中立的なものから擁護的なものまであったが、地方紙では関係がこじれた。キッシンジャーの秘密交渉や非道徳的な外交を真正面から批判する新聞もあれば、地元の無知と軽蔑に訴える新聞もあった。「傀儡師」「陰謀」という言葉が飛び交い、キッシンジャーを苛立たせたが、彼の心境は不透明なままであった。\n\n「それは私じゃない、」と言って、切り抜きを処分していた。「だから気にしないでくれ」。そして、従順な崇拝者たちの執務室には、それで十分だった。"
 hart.kissinger.sunset.4.a: "手付かずの地が一番だ。"
 hart.kissinger.sunset.5.t: "世界の狭間"
 hart.kissinger.sunset.5.desc: "第二次世界大戦前のアメリカでは、東欧系移民の共同体は長い歴史を持ち、各地に民族の飛び地が形成されていた。枢軸国の勝利により東欧からの移民が急増し、当初は移民割当のために国務省に拒否されていたが、地域の少数民族連帯の会の結成に拍車がかかった。これらの協会は、東欧の民族や地域の少数民族を代表し、アイゼンハワー政権やキーフォーヴァー政権に難民を免除するよう働きかけを行った。戦後の難民の総数は、既存の共同体に比べて少なかったが、これらの協会が公的に勝利したことで、政治的に注目されるようになった。\n\n現在も「自由な東欧のための委員会」や「バルトの自由」などの団体は、その政治的貢献と国際的な主張で見出しを飾り続けている。しかし、それぞれの組織には違いがあり、観念形態の傾向も異なっていた。「ブハーリン協会」や「自由リトアニア同好会」のように、公然と信念を貫くものもあれば、「自由欧州のための国家委員会」は、中央情報局との関係を疑われるままであった。しかし、このような自前の団体が、アメリカ政治に大きな影響力を持つようになったことは確かである。"
 hart.kissinger.sunset.5.a: "帝国は崩壊しなければならない。"
 hart.kissinger.sunset.100.t: "追い詰められた野獣"
 hart.kissinger.sunset.100.desc: "キッシンジャーは、ハート大統領の隣で、この時ばかりは笑顔を振りまく必要はなかった。もちろん、大統領は演説をしていた。ドイツに支配されたヨーロッパに対する禁輸措置が議会を通過したことを賞賛していたのだ。しかし、キッシンジャーは演説の内容には関心がなく、結果だけを見た。そして、その結果が物語っていた。人類史上最も危険な政権である第三帝国は、世界経済の大部分から切り離されることになる。彼らは敗北に一歩近づいたのだ。それが、彼の勝利であった。\n\nキッシンジャーは、写真機に向かって法案に署名した後、ハートに近づいた。「大統領、私はあなたが今日ここでなさったことに非常に感謝していると言いたかったのです」と彼は言った。「ベルリンの狂人たちの存亡の危機を察知し、それに従って行動する勇気のある人が大統領執務室にいることは、この国の将来に計り知れない希望を与えてくれます。この困難な時代に、国家安全保障についてあなたとさらに協力する機会を大いに期待しています」\n\nハートもうなずき、国家安全保障担当の顧問に笑顔を見せた。「ありがとう、ヘンリー。この件に関して一緒に仕事ができてうれしいよ。では、失礼。私は他の用事があるので」。キッシンジャーはにっこり笑って、親方が去っていくのを見送った。"
 hart.kissinger.sunset.100.a: "うまくいったな。"
 hart.kissinger.sunset.101.t: "禁輸措置が上院で否決"
 hart.kissinger.sunset.101.desc: "キッシンジャーは、上院からその知らせを聞いた時、驚いた。あの泥棒と怪物の一団に対する決定的な一撃となるはずだった、ドイツに対する禁輸措置は失敗していたのだ。ジェームズ・バックリー上院議員は、「ゲルマニアからの最近の心強い改革に報いる」という演説をし、どうやら彼の同僚たちはそれを十分に理解したようだった。もうだめだ。\n\nキッシンジャーはこの状況を振り返って、なぜ自分が驚いているのか分からなくなった。当然だ。アメリカの有権者の馬鹿さに迎合することしか頭にない頭の弱い愚か者たちが、アルバート・シュペーアの蜜のような言葉に騙されたに決まっている。シュペーアは、ヨーロッパを奴隷にした経済そのものを設計していたのだ。シュペーアは、犠牲者の労働力を使って大邸宅でぬくぬくと暮らしていたのだ。そして、アメリカ議会は、このような明らかな青味泥の嘘を見破ることができなかった。\n\nキッシンジャーはため息をついた。どうしようもない。悲しいかな、彼は、良識というものを少しは持っている人間が支配する体制の中で働いていることに恵まれていないのだ。彼は、アメリカの有権者の愚かさを、人生が彼の才能に課した無数の制限と同じように受け入れるだろう。彼は、これまでと同じように戦い続けるだろう。"
 hart.kissinger.sunset.101.a: "メッテルニヒはこんな馬鹿げたことをする必要はなかったのだ！"
