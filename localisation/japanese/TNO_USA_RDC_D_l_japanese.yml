 USA_hart_hartless: "もしハート大統領が都市再生計画によってアメリカの大都市に活気を与えたいと願っているのなら、その政策がもたらす潜在的な政治的・物質的影響をすべて慎重に検討しなければならない。もし彼がそうすれば、白人の脱出の恐怖に苛まれ、そうしなければ、何百万人もの不満を抱く都市住民との約束を破ることになる。それなら、我々は軽やかに行動しなければならない。\n\n£GFX_USA_TheHartless_Budget_Hawks\n\n                                               §R予算重視派§!\n我々の政策には多くの利点があるが、その代償は多くの人にとってまだ飲み込むのが難しいものである。借金に泣くタカ派の苦悩を無視すれば、保守派の反感を買う結果になる。\n§L保守派は§! [USA.USA_Conservative_Mobilization] （[?USA_HARTLESS_radicalization|1%Y]）\n\n£GFX_USA_TheHartless_Urban_Wealth\n\n                                                §J都市部の富裕層§!\nアメリカの都市の再生は、そこに存在する力関係への脅威となる。トップが怒ることで、我々はスズメバチの巣を蹴り、もしそれが抑制されなければ、盲目の怒りの嵐へと発展するだろう。\n§L都市部の富裕層は§! [USA.USA_urban_wealth_anger] （[?NIMBY_var1|1%Y]）\n\n£GFX_USA_TheHartless_Civil_Rights_Farmers\n\n§f[get.USA_Hicks_title]§!\nアメリカ農村部の都市住民の政権に対する信頼は時限爆弾のようなもので、彼らの信頼を維持しなければ、農業全体を危機に陥れる危険性がある。\n§Lリトル・アメリカは§!ハートの行政に[USA.USA_rural_america_hart]§!。 （[?USA_HARTLESS_trust|1%Y]）[USA.USA_anger_visibility_farm]\n\n£GFX_USA_TheHartless_Civil_Rights_Advocates\n\n                                         §i公民権擁護者§!\nハート政権の公民権に対する非妥協政策は、切迫した状況下では限界に達し、この重要な有権者を失望させることを考えなければならないかもしれないのだ。\n§L我々[USA.hart_civil_right_relation] （[?Civil_Rights_Advocates_Relations|1%Y]）\n\n"
