l_japanese:
 nuclear_war_category:0 "核による殲滅"
 nuclear_war_category_desc:0 "核兵器は戦争遂行のための最強の兵器である。これまで我々は相互確証破壊を恐れてこの殲滅兵器を用いてこなかったが、もはや手段を選んでいる暇はない。核の炎は我々を勝利へと導くだろう！そして、祖国の防衛のため、今こそこの兵器を使わねばならない！§Rたとえ、文明が崩壊するとしても！§!"
 destroy_our_enemies:0 "核戦争を開始せよ！"
 nuclearwar.1.t:0 "攻撃目標の選定"
 nuclearwar.1.de:0 "この破壊作戦－－おそらく我々の国家として行う最後の行動であろう－－を開始するにあたって、第一の攻撃目標を設定しなければならない。そうすれば、戦局は我々にとって有利なものとなるだろう。\n\n敵を屈服させるため、我々にはいくつかの選択肢がある。1つは敵軍への直接攻撃だ。これは我が軍にも多大な損害を与えるだろうが、敵の勝利のための一切の手段を奪い尽くすだろう。もう1つは敵占領地への攻撃だ。そして3つ目は、敵の本土への攻撃だ。とはいえ、いずれにせよこの攻撃は一撃で敵を屈服させることとなるだろう。もし十分な量の核を保有しているならば、全てを攻撃対象とすることさえ可能だ。\n\nさて、我々はどうすべきであろうか？"
 nuclearwar.1.a:0 "敵軍を粉砕せよ。"
 nuclearwar.1.b:0 "敵占領地を焦土化せよ。"
 nuclearwar.1.c:0 "敵国を消滅させよ！"
 nuclearwar.1.d:0 "「全てを！」"
 nuclearwar.2.t:0 "最後通牒"
 nuclearwar.2.d:0 "敵軍から急報が届いた。最後通牒である。「直ちに戦争を終結させるか、核の炎に焼き尽くされるか」とのことだ。しかし、その脅威が如何なるものであるか未だ不明である。戦争を終わらせるか、それともただのハッタリとして片づけるか、我々はどちらを選択することも可能だ。\n\n君の選択に、全てがかかっている。"
 nuclearwar.2.a:0 "何としても回避せよ！"
 nuclearwar.2.b:0 "ただのハッタリに決まっている！"
 nuclearwar.3.t:0 "平和は守られた！"
 nuclearwar.3.d:0 "一時は核兵器の行使により世界が滅びるかとさえ思われたが、その事態は回避された。敵は我々の要求を受け入れ、核戦争を回避すべく緊急の和平交渉が行われている。戦争はすぐに終わることだろう。"
 nuclearwar.3.a:0 "今こそ対話の時だ。"
 nuclearwar.4.t:0 "最終決断"
 nuclearwar.4.d:0 "我々は敵に対し和平を求めた。そう、和平を求めたのだ。そして受け入れなければ、核の炎ですべてを破壊するとまで言った。にもかかわらず、奴らはそれを無視したばかりか、我々を愚か者と呼び、核兵器を使用できない臆病者とまで罵ったのだ！\n\n今こそ決断の時だ。本当に核攻撃を行うべきだろうか？"
 nuclearwar.4.a:0 "やれ。"
 nuclearwar.4.b:0 "いや、そのようなことはできない……"
 nuclearwar.5.t:0 "攻撃警報"
 nuclearwar.5.d:0 "緊急警報:敵軍の核ミサイル発射と、核攻撃機の離陸を検知。全弾、目標は我が国の模様。至急反撃を。"
 nuclearwar.5.a:0 "核ミサイル全弾発射！敵を粉砕せよ！"
 nuclearwar.6.t:0 "反撃"
 nuclearwar.6.d:0 "我が国による核攻撃に対し、敵軍も核による反撃を開始した。既に民間人の避難を開始しているが、全員の安全確保は不可能だ。唯一はっきりしていることは、核戦争が始まったということだ。世界はどうなってしまうのだろうか？"
 nuclearwar.6.a:0 "神よ、我らを救いたまえ……"
 nuclearwar.7.t:0 "世界は救われた！"
 nuclearwar.7.d:0 "全面核戦争は回避された。何億、いや何十億もの人々と、そして世界が救われたのだ。今は、だが……"
 nuclearwar.7.a:0 "核で戦争が終わるなどど言い出したのは誰だ!?"
 nuclearwar.8.t:0 "最後のチャンス"
 nuclearwar.8.d:0 "核戦争とは軽々しく起こせるものではない。もし本当に開始されたのならば、もう後戻りはできない。本当に戦争を継続するつもりなのか？"
 nuclearwar.8.a:0 "さあ！やるんだ！やれ！"
 nuclearwar.8.b:0 "駄目だ！そんなことはできない！"