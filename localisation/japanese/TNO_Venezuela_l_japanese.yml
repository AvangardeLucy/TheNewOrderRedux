 VEN_Puntofijo_Pact: "プントフィホ協定"
 VEN_Puntofijo_Pact_desc: "ヒメネス政権がクーデターで崩壊し、民主政治に代わって以来、ベネズエラの民主主義が暴政の前に再び崩壊することがないよう、さまざまな措置がとられた。プントフィホ協定はこうした諸計画の結晶である。署名した政党が選挙結果を尊重し、一党独裁を防ぎ、協力して独裁と戦うことを保証する文書であった。\n\nしかし、どんな素晴らしい物事にも必ず終わりがあるものであり、プントフィホ協定にもその終わりが早く訪れようとしている。鉄壁の協定に亀裂が入り始めており、それが協定更新につながるのか、それとも破談になるのかは、誰にもわからない。"
 VEN_Essequibo_Dispute: "エセキボは我らの物だ！"
 VEN_Essequibo_Dispute_desc: "グアヤナ・エセキバはベネズエラにとって、ボリビアにとっての東部、アルゼンチンにとってのフォークランドと同じような存在である。ラテンアメリカのこのような係争地はすべてそうであるように、隣国が永遠に主張する土地であり、この地域の人々にとって長年の問題である。\n\nベネズエラの環境保健官（つまり害獣駆除屋）以上の役職に選ばれた政治家はみな、この地域について聞かれると憤怒する。彼らは全員この地域を取り戻すことを目指しており、その思いは社会主義者と保守強硬派を少しの間であっても結びつけている。\n\n言うまでもなく、これを制御するか合理的な方法で解決しなければ、－－ベネズエラとガイアナの両国が現在所属している－－自由国家機構はこれをめぐって分裂する危険性がある。"
 VEN_King_of_Oil: "石油の王"
 VEN_King_of_Oil_desc: "まさしく、ベネズエラは石油王であり、この地位で驚くほどうまくいっている。経済も好調であり、前政権が石油の国有化に成功して以来、石油はすべて我々の管理下にある。そう、正しく聞こえただろうか。石油は我々のもの、すべて我々のものなのだ。\n\nこの大量な石油資源を支配することで、我々は理屈で言えば外交力を十分に発揮することができるのだ。我々は好きなように友人を作ったり、敵を作ったりすることができ、苦しみを減らくことができる。例えコロンビア人が我々の行動を真似たとしてもだ－－すべては我々の石油のおかげだ。"
 POLITICS_VEN_BETANCOURT: "ロムロ・エルネスト・ベタンコール・ベジョがベネズエラ民主主義の父と呼ばれているのは決して伊達ではなく、1908年にグアティレに生まれてからずっと民主主義のために闘争をしてきたのだ。ベネズエラの政治家の中で2度の大統領就任と3度の国外追放を経験し、そのすべてが民主主義への彼の支持の名の下に行われたこの人物ほど、多くのものを与えた人物はいない。\n\nベタンコールの最初の大統領職は銃口を向けられることで終わった。正当な選挙で選ばれた国民の意思に反して軍事政権が政府のコントロールを大胆にも奪おうとした－－が何もすることなく軍事政権はすぐに崩壊し、アメリカが大統領に代わって介入した。しかし、大統領は自分が倒れた原因を決して忘れてはいなかった。\n\n政権に復帰した彼は世界中のファシズム国家－－身近なところではドミニカ人、遠いところではヒトラー主義者たち－－がベネズエラの石油を一滴も受け取れないようベネズエラの油田を指導した。言うまでもなく彼はファシストの悪党とその取り巻きの主要な標的になった。トルヒーヨが自動車爆弾で彼を暗殺しようとした時に標的になっていることが最も顕著に表れた。\n\nしかし、それはうまくいかなかった。大統領は生き、そしてまだ生きている。ベタンコールの生きた肉体に心臓が鼓動する限り、自由で民主的なベネズエラを守るために死ぬまで戦い続けるだろう。"