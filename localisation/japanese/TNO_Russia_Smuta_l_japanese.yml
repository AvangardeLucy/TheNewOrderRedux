 RUS_Smuta_Subtract: "削除"
 RUS_Smuta_Chaos_Add_Y_Tt: "§F[RUS_Smuta_AddOrSubtract]£smuta_chaos §R民衆の混乱§!:[?Smuta_Chaos|Y0] ->[RUS_Smuta_Chaos_AfterAdd]（[?Y|-=0]）。§!\n"
 RUS_Smuta_Supplies_Add_Y_Tt: "§F[RUS_Smuta_AddOrSubtract]£smuta_supplies §s軍の補給§!:[?Smuta_Supplies|Y%1]->[RUS_Smuta_Supplies_AfterAdd]（[?Y|+=1%]）。§!\n"
