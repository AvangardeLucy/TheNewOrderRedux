 RUS_DecisionCategory_Smuta: "§fスムータ§!"
 RUS_Smuta_Enable_Tt: "£smuta §fスムータ§!のディシジョン項目が§G有効§!になる。\n"
 RUS_Smuta_Enabled: "£smuta §fスムータ§!のディシジョン項目が有効である"
