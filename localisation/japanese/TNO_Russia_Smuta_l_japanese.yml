 RUS_Smuta_Ended: "§f地域統一§!ツリーを完了"
 RUS_Smuta_MainImage_Desc: "§F§f動乱時代§!\n--------------\n「動乱時代」または「スムータ」は、ロシア史において1598年から1613年まで続いた政情不安、分裂、内紛が増加した時代だ。一般的にスムータの原因としてはイヴァン4世の死と空位による事が挙げられている。将来歴史家達はおそらく我々の今経験している時期を「第二のスムータ」と呼ぶかもしれない。我々[RUS_Smuta_CurrentRegion]が統一するまでは。§!"
 RUS_Smuta_Contenders_Title: "統一の候補者"
 RUS_Smuta_Contenders_Title_Desc: "§f統一の候補者§!\n--------------\n統一の候補者§W [RUS_Smuta_CurrentRegion]§!は領土の一部を主張しており、またその一部を正統的な理由で領有している州、軍閥及び自治体で構成されている。それが味方であれ敵であれ、打ち倒すか同化させなければならず、我々が獲得した地域全体の支配を固めねばならない。そうして我々は初めて国家として名乗れるのだ。"
 RUS_Smuta_Contenders_Value: "[?Smuta_ContendersReal_Num|W0]"
 RUS_Smuta_Contenders_Value_Desc: "[RUS_Smuta_Contenders_Value_Desc]"
 RUS_Smuta_Contenders_Value_Desc_Ongoing: "§W[?Smuta_ContendersReal_Num]§!の一部を支配している§F候補者§f [RUS_Smuta_CurrentRegion]§!が残っている。我々もそのうちの一人だ。§!"
 RUS_Smuta_Contenders_Value_Desc_Victory: "§G 我々は§W[RUS_Smuta_CurrentRegion]において唯一の統一の候補者だ。§!我々は打ち勝ったのだ。§!"
 RUS_Smuta_CurrentRegion_WestRussia: "西ロシア"
 RUS_Smuta_CurrentRegion_WestSiberia: "西シベリア"
 RUS_Smuta_CurrentRegion_CentralSiberia: "中央シベリア"
 RUS_Smuta_CurrentRegion_FarEast: "極東"
 RUS_Smuta_Stats_CivilianChaos_Title: "混沌"
 RUS_Smuta_Stats_CivilianChaos_Title_Desc: "§F£smuta_chaos §R民衆の混乱§!\n--------------\n人間社会は複雑な組織体であり、一つが壊れれば残りの全てもが崩れ落ちるのは避けて通れない。§W[RUS_Smuta_CurrentRegion]§!による支配を確立するには、民衆が行政や戦争の管理に対し支障をきたさない様に適切に管理せねばならず、特に占領した地域では細心の注意を払わなければなたない。そのため、£smuta_chaos もとい§R民衆の混乱§!が§W250§!の§W値§!を超えてはいけない。さもなくば§R悲惨な結果が待ち受けてるだろう§!。"
 RUS_Smuta_Stats_CivilianChaos_Value_Normal: "[?Smuta_Chaos|W0]"
 RUS_Smuta_Stats_CivilianChaos_Value_Bad: "[?Smuta_Chaos|R0]"
 RUS_Smuta_Stats_CivilianChaos_Value_Desc: "§F£smuta_chaos §R民衆の混乱§!\n--------------\n現在の:[?Smuta_Chaos|Y0]\n最大:§Y300§!\n£smuta_chaos §R民衆の混乱§!の総計は§W毎週§!自動的に§R増加§!して行く。£smuta_chaos §R民衆の混乱§!に加え状況により毎週増減して行く。現時点の状況は[RUS_Smuta_Stats_CivilianChaos_Value_Desc]\n--------------\n§W現在§!の民衆の混乱による§W効果§!の総計は以下の通り:\n-1日の陸軍獲得経験値:[?Smuta_Chaos_Modifier_experience_gain_army|+=]\n-師団訓練時間:[?Smuta_Chaos_Modifier_training_time_army_factor|%Y1=]\n-徴兵可能人口補正:[?Smuta_Chaos_Modifier_conscription_factor|%0+]\n-移動による失われる指揮統制率:[?Smuta_Chaos_Modifier_org_loss_when_moving|%-1]\n-非戦闘時における補給切れペナルティ:[?Smuta_Chaos_Modifier_out_of_supply_factor|%-1]\n-安定度:[?Smuta_Chaos_Modifier_stability_factor|=+%]\n-戦争協力度:[?Smuta_Chaos_Modifier_war_support_factor|=+%]§!"
 RUS_Smuta_DynamicModifier_Chaos: "£smuta_chaos §R民衆の混乱§!補正"
 RUS_Smuta_Stats_CivilianChaos_Value_Desc_Normal: "§W致命的ではない§!（[?Smuta_Chaos|W0]/§R250§!）。"
 RUS_Smuta_Stats_CivilianChaos_Value_Desc_Bad: "§R致命的だ§! （[?Smuta_Chaos|R0]/§R250§!）。この事態を解決すべく対策を施す。"
 RUS_Smuta_Stats_MilitarySupplies_Title: "供給"
 RUS_Smuta_Stats_MilitarySupplies_Title_Desc: "§F£smuta_supplies §s軍への補給§!\n--------------\n我が軍は複雑な作戦行動を行えるための準備は出来ているのか？軍の兵站はどうなっているのか？我が軍は長期間の作戦行動に耐えれるのか？これらもしくは、その他の質問の回答は£smuta_supplies §s軍の補給§!の数値を目で追えば分かることだ。より多くの£smuta_supplies §s軍の補給§!を思い通りに使える様になれば、§W[RUS_Smuta_CurrentRegion]§!を取り戻すための選択肢が増える。逆に、£smuta_supplies §s軍の補給§!が少なければ少ないほど、§W作戦§!に対し制約を受けることになる。§!"
 RUS_Smuta_Stats_MilitarySupplies_Value: "[?Smuta_Supplies|W0%]"
 RUS_Smuta_Stats_MilitarySupplies_Value_Desc: "§F£smuta_supplies §s軍の補給§!\n--------------\n現在の：[?Smuta_Supplies|Y1%]\n毎週の：[?Smuta_SuppliesWeeklyGain|+=1%]の増加値\n--------------\n£smuta_supplies §s毎週の軍の補給§!の基本値は§R民衆の混乱§!や§W進行中の戦争§!などの§W要因§!で下がる可能性がある。§!"
 RUS_Smuta_Contenders_Entry_Desc: "§F[THIS.GetFlag]§f[THIS.GetName]§!\n--------------\n[RUS_Smuta_Contenders_Entry_Status]§!"
 RUS_Smuta_Contenders_Entry_Status_NotROOT: "毎週の更新される情報は以下の通りだ。\n--------------\n首都:§W[?capital.GetName]§!\n師団数:[?num_divisions|W0]\n支配している地域の数:[?num_controlled_states|W0]"
 RUS_Smuta_Contenders_Entry_Status_ROOT: "§G我々は今の統一の候補者が誰だか知っている。それは我々だ。§!"
 RUS_Smuta_Contenders_Entry_Defeated_Desc: "[THIS.GetFlag]§R[THIS.GetName]§!にはもう何も残っていない。"
 RUS_Smuta_Contenders_Entry_PreparesWar_Desc: "入手した情報によると[THIS.GetFlag]§f[THIS.GetName]§!が我々に対し戦争を仕掛けようとしている！"
 RUS_Smuta_Contenders_Entry_AtWar_Desc: "我々は[THIS.GetFlag]§R[THIS.GetName]§!と戦争中だ。奴らの首都は§W[?capital.GetName]§!にあるようだ。我々はこれ以上の情報は入手することが出来ない。"
 RUS_Smuta_MainDesc: "歴史は繰り返さない...だが、どこかで同じような出来事が起きているのは確実だ。我々は£smuta §f第二の困難な時代§!の中で生きている。それはあらゆる混沌、血と戦争が伴う時代だ。数々の弾丸が飛び交う中ロシアの歴史に1ページずつ刻みこまれて行っている。そして、誰が後の当事者となるのか？"
