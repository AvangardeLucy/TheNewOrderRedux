 HUN_az_kormanypart_desc:0 "1922年に統一党として設立されたハンガリー人の生命党（MEP）は、その歴史の全期間にわたってハンガリー政治をほぼ無条件に支配してきたことから、「政府党」（コールマーニパート、Kormánypárt）というニックネームで呼ばれてきた。ファシスト、保守派、君主主義者、民族主義者など、やや多様な集団であったMEPは、カリスマ的提督ホルティの下で統一された。しかし、より急進的な新摂政が就任した今、党内の派閥争いが本格化し、イムレーディに対する内部の反発は憂慮すべきレベルに達している。さらに悪いことに、ハンガリーの他の政党は、完全に非合法化されたわけではないが、MEPの覇権によって完全に疎外され、その権力に挑戦し始めている－－そして、ハンガリーの真の民主主義の復古を求める声は、ますます大きくなっている。"
 HUN_suffocated_economy:0 "窒息した経済"
 HUN_suffocated_economy_desc:0 "1950年代のルーマニアとの紛争とハンガリーの統一条約加盟国からの追放以来、ハンガリーは壊滅的な経済危機に陥っている。産業はドイツの投資に支配され、農業はウクライナや東欧の奴隷農園や畑に負けた。そして条約や三頭連合との不平等条約で貿易が行き詰まり、イムレーディの金融能力でもハンガリー経済を破綻から救うことはできなかった－－摂政の人気を大きく損ねた。"
 HUN_der_volksbund:0 "国民同盟"
 HUN_der_volksbund_desc:0 "1938年、ハンガリーのドイツ系民族を代表する政治団体として結成された「ハンガリー・ドイツ国民同盟」（Volksbund der Deutschen in Ungarn）。公然と弁解もせずにナチスの組織である国民同盟は、ハンガリーの政治において侮れない力を持っている－－ハンガリー人口の10分の1に達するドイツ系マイノリティの全面的な支持を獲得し、議会での議席を維持することができた。しかし、ドイツ人が享受していた高い生活水準や、国民同盟と結びついたアプヴェーアや親衛隊の活動疑惑によって、あらゆる社会層のハンガリー人の多くが、多かれ少なかれ公然とドイツ人や国民同盟を恨んでいる。そして、平和を装いながら、国内の民族的緊張は決して高くはなかった。"
