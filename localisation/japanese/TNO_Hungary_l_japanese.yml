 POLITICS_BELA_IMREDY_DESC:0 "ベーラ・ヴィテーズ・イムレーディ・ド・オモラヴィッツァは、最初はホルティ・ミクローシュの陰で、そしてついに光の中へ足を踏み入れ、ゆっくりと、しかし着実に力をつけていき、数十年にわたるハンガリー政治を形作ってきた人物だ。優れた経済学者、行政官であるイムレーディは1928年にハンガリー国立銀行総裁に就任し、1930年代には財務大臣に就任した。抑えきれない野心と政治的狡猾さで、ハンガリーで最も権力を持つ人物となり、ハンガリー人の生命党の最も強硬な右翼派を率いて、1938年に首相に就任した。\n\n以来、第二次世界大戦中、戦後と、イムレーディはホルティ政権の悪の鬼才のような存在だった－－彼はドイツの忠実な同盟国になるために、潜在的なライバルを弾圧し、全体主義的な改革を推し進め、報道や文化の自由を制限し、厳しい反ユダヤ主義の法律を制定し、その影響は徐々に広まっていった。皮肉なことに、彼の親ドイツ的な姿勢は、ルーマニアとハンガリーの間の統一条約戦争につながり、結果として両国は統一条約を脱退することになった。しかし、1957年にホルティ提督が死去すると、イムレーディはハンガリーで後継者争いに加わるだけの影響力を持つ数少ない人物の一人となったのである－－そしてその争いで彼は勝った。\n\nイムレーディ・ベーラがハンガリー王国の摂政に指名され、議会で賛成多数で承認されたことは、彼がゆっくりと計画的に、そして血まみれになりながら権力を獲得していった最後の成果であった－－ハンガリーが徐々に厄災に陥っていくのと時を同じくして。経済危機が続き、ドイツがマジャール国家に大きな影響力を持つ中、新摂政がハンガリーの以前の栄光を取り戻せるか、それとも最後の破滅を迎えるかは、時間だけが教えてくれるだろう。"
