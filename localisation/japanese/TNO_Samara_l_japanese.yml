 POLITICS_VIKTOR_POLYAKOV_DESC: "ヴィクトル・ニコラエヴィチ・ポリャーコフは、北西にいる同僚と同じように、権力を押し付けられるまでは一介の工場長であった。シベリアで生まれた彼は、急速に崩壊しつつあったWRRFの産業顧問としてヴォルガ河畔の都市サマラに派遣され、数年間はそこで活動していた。ポリャーコフは自動車産業で出世し、同じ市場でカトゥーシェフに対抗するまでになった。\n\nその結果、彼はサマラで名を知られるようになり、やがてサマラの人民議会議長、市長に選ばれたのである。ポリャーコフは現在、経済活動と、北ロシアの意向に沿った原始的で脆弱な民主主義国家の統治を両立させている。\n\n軍人として統治するというのは、経験の浅い人間には難しいことであるが、ポリャーコフは、本当に困った時はニジニ・ノヴゴロドの仲間に頼れば良いと思っている。"
 SAM_german_bootlickers: "ドイツの走狗"
 SAM_german_bootlickers_desc: "「我らはボリシェヴィズムの赤いくびきからロシアを解放する先鋒である」こう我々は主張したいのだが、誰もが我々をドイツの傀儡と考えており、それゆえに我々を憎んでいる。さらに残念なことに、我々は主人であるドイツからですら愛してもらえず、彼らは我々を反乱分子の群れとして見捨てている。"
 SAM_The_Smolensk_Manifesto: "スモレンスク宣言"
 SAM_The_Smolensk_Manifesto_desc: "西ロシア戦争中に発表された宣言は、一部の者にはロシア解放軍の正当性を証明し、それ以外の者には救いようのない背信行為を証明するものになっている。この宣言では、ロシアの共産主義に反対し、ソ連に代わる新しい共和国の実現を目指すことを表明している。この宣言は自暴自棄になったドイツの宣伝者によって作成されたにも関わらず、我々の正当性を主張する中核的な要素であり続けている。"
 SAM_German_Military_Training: "ドイツ式軍事訓練"
 SAM_German_Military_Training_desc: "ロシア解放軍が単なる植民地の民兵であった頃、ドイツは人間以下の支援者に軍事訓練と野蛮な規律を課すことに固執していた。西ロシア戦争では、旧赤軍の退役軍人とともに兵力が膨れ上がり、彼らの勇敢さは決死の戦いで試された。このように、ロシア解放軍は西ロシアでは数少ない職業軍である。"
 SAM_Turncoat_General: "裏切り者の将軍"
 SAM_Turncoat_General_desc: "我々の将軍や将校には、ドイツ軍の捕虜だったという過去や、ドイツ軍と協力したいという意思以外の共通点はほとんどない。ある者は、赤軍への憎しみや、現実または想像上の悪い扱いに対する怒りに駆られていた。また、単に捕虜収容所から抜け出すための手段と考えた人もいた。理由が何であれ、そして彼らがどんなに優秀であっても、ロシア国民への反逆行為によって、我々の将軍たちは広く嫌われる存在となっている。"
 SAM_Village_Councils: "農村評議会"
 SAM_Village_Councils_desc: "ロシアの農村は長い間、自主的に統治することを求めてきた。地方レベルでは依然としてコミューンが主要な行政機関である。\n\n農村評議会に軍隊を派遣する制度も整備されている。ゆっくりと、だが着実に、地域社会が駐屯地を略奪的あるいは寄生的な組織として見なすことがなくなりつつある。その一方で、現地の司令官は、割り当てられた地域の平和と繁栄を維持する能力について、ますます厳しく問われるようになっている。"
 SAM_Bread_for_All: "皆のためのパン"
 SAM_Bread_for_All_desc: "人が最低限生きてゆくために必要なのは、栄養だ。国民に栄養を与えるのは必要なことであり、義務でもある。マラの人々がこれからの苦難に立ち向かうには、満腹でなければならないのだ。"
 SAM_Soup_for_Service: "奉仕のためのスープ"
 SAM_Soup_for_Service_desc: "我々の資源はこのままでは僅かになる。今は同情や施しをする時ではない。簡単に言えば、仕事をした者に相応のものを与えるべきだ。そうでない者、あるいは我々から搾取する者には、与えられることはない。食料は、それに値する者の特権であり、人々はそれを思い起こすのが当然なのだ。"
 SAM_slipped_leash: "鎖からの解放"
 SAM_slipped_leash_desc: "いやはや、これを見てくれ。ドイツの支配は衰退し、ついに我々は自国の力を誇示できるようになった。この機会を無駄にしてはならない。高度に訓練された我らの部隊が外に手を伸ばし、他のロシア軍閥を統合し、彼ら自身の手でチュートン人を追い出すのだ！彼らは、かつての飼い犬が自分たちに対する攻撃を先導しているのを見て、ロシアに足を踏み入れたことを後悔するだろう。"
