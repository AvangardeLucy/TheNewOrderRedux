 SAM_kombinats_idea: "The Kombinats"
 SAM_kombinats_idea_desc: "§gResource Extraction Efficiency: [?SAM_kombinats_resources|=%G1]\nDaily Political Power Gain: [?SAM_kombinats_political_power|=%R1]\nConstruction Speed: [?SAM_kombinats_construction|=%G1]\nMaximum Production Efficiency: [?SAM_kombinats_max_efficiency|=%G1]\nResearch Speed: [?SAM_kombinats_research_speed|=%G1]§!\n§g--------------§!\nRussia has always struggled to industrialize. The Tsars' attempts failed, leading to their defeat to the Germans and the rise of the accursed Bolsheviks. They were little better, with little growth in heavy industries needed to resist the Nazi anslaught. We will learn from their failures, and properly industrialize with the help of large corporate entities - the §YKombinats§! - and limited state intervention. With private and public interests working together to develop Russia, a bright and prosperous future for the Russian people is within our grasp."
 SAM_zykov_ROA_dominant_desc: "The Officer Committee and their representative Bunyachenko have become the dominant faction in Samara. Always the strongest grouping within the ROA, it seems that the committee pushes to continue the junta indefinitely. That said, many within Samara's power circles have noticed some new life within General Bunyachenko. Perhaps the Ukrainian born general has some designs of his own?"
 SAM_zykov_business_dominant_desc: "More and more power within Samara is centered on commander Oktan's faction. Having amassed vast amount of influence through his control of smuggling networks, the affable smuggler officer has amassed a kernel of corrupt officials, ultranationalist demagogues and pragmatic men around him to secure a growing hold on the capital."
 SAM_zykov_democrats_dominant_desc: "Against all odds, Zykov's faction of democrats has become dominant within the ROA. Backed by young officers as well as civilian leaders, Miletiy Zykov now maintains a strong influence within the various groups. All speculate on the enigmatic propagandist's true intentions, but his actions have so far been coherent with his claimed hopes of liberalization and democratization."
