 SAM_zykov.8.desc: "ウラジーミル・バイェルスキーは鏡に向かい、ネクタイを締め直した。制服はシワなく清潔で、軍帽は目の上に歪みなく乗っている。今日もまた、スラブ民族の完全なる解放のための一歩を踏み出す。西には、ライヒの半狂乱の巨躯がヨーロッパを覆っている。ヒトラーはロシアに何と言ったか？腐った納屋は扉を蹴破れば崩れ去る、だったか？皮肉にも、ドイツは腐り落ち、その下には内戦で死んだ人間が積み重なって山をなしていた。実に腐った土台だ。バイェルスキーはそう思った。\n\n自らの反応を見るや、彼はネクタイから手を下ろし、体の横に置き姿勢を整えた。ああ、そんなにも老いているように見えるだろうか？疲れているのか？彼はポーランドからの飛行、憎むべきドイツ軍による捕縛、そして傀儡の軍隊で任務を遂行するという恥辱を思い出した。彼は自らの瞳の中に恐怖に重なる恐怖、終わることのない悪夢を見出した。バイェルスキーは瞬きし、叫び声を飲み込み、機関銃を触った。あの瞬間、彼を越えようと脅かした、煙と血の匂い。いや、彼は落ち着いている。バイェルスキーは自らの反応に頷いた。彼はロシアをその手で新時代へと導き、ズィコフの片腕としてこの未熟な国家を最後まで守り抜くだろう。バイェルスキーは厳しい笑いを浮かべた。共和国は耐え抜く。そして彼もまた、共に耐え抜くだろう。"
