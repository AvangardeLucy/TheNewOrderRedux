 POLITICS_NORODOM_SIHANOUK_DESC: "古いカンボジア国王であるノロドム・シハヌークは、カンボジアがフランス植民地であった1941年から国を国王として統治してきた。日本からの圧力によってカンボジアの独立を宣言すると、首相に就くと1同時に国王としても国を統治することとなった。1955年、突然の退位により、シハヌークは周囲を驚かせた。表向きには、王宮生活に渦巻く「陰謀」から逃れるためのものであった。「一般市民」となったシハヌークは、王としての威厳を保ちつつ、自由に文民政界に参加することができるようになったのだ。\n\n冷酷な男であるシハヌークは退位後、開始したばかりのカンボジアの民主化を一手に支配してきた。サンクムという、国民議会全体の支配を事実上運命づけられている巨大組織を用い、それを実現しているのだ。\n\n冷酷な文民政略により、反体制派であるクメール・セレイやICPに根強く残る異論も封じ込めた。両者はシハヌークの国家建設計画を積極的に脅かす一方、統治に反対するデモを頻繁に起こすようにもなった。ベトナム・日本・タイに挟まれるカンボジアの苦悩は、シハヌークのみでは解決できないことが分かってきたのだ。"
