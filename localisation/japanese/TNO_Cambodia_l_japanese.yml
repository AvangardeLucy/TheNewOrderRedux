 POLITICS_NORODOM_SIHANOUK_PERSONALIST_DESC: "ノロドム・シハヌークは冷酷な男だ。1955年の退位以来、古くからの王は開始したばかりのカンボジアの民主化を一手に支配してきた。サンクムという、国民議会全体の支配を事実上運命づけられている巨大組織を用い、それを実現しているのだ。\n\n以前のシハヌークはただ体制を支配し、支配に対する異論をゆっくりと窒息させていくことに満足していた。だが、シハヌークにとって、それがもう十分であることは明らかである。イン・タムやロン・ノルといったサンクムの盟友たちが率いる東京の陰謀が失敗した後、古くからの王は新たな道を選択した。\n\nカンボジアでの反乱の脅威が高まっていく中、カンボジアの安定と安全を守ることのできる唯一の存在として、組織の力の多くを自分自身に集中させることを選択したのだ。クメール・セレイの共和主義者が反乱を起こそうとも、ICPの急進的共産主義者が反乱を起こそうとも、ノロドム・シハヌークは必ず勝利するのだ。"
 CAM_Lon_Nol: "ロン・ノル"
 POLITICS_LON_NOL_DESC: "ロン・ノルは有名で裕福な「平和の番人」の息子として生まれ、不安定な国情にもかかわらず、不自由ない少年時代を過ごした。青年期には軍隊に入り、フランスの覇権を反乱から忠実に守ることで一族の中でも有能であることを証明した。\n\n日本の「解放」後、ロン・ノルは君主を支える陸軍最高司令官の地位に就き、最初はシハヌークが国家の伝統的価値を維持する先見性と力量を備えていると確信していた。左派の反発が強まる中、君主制が怠惰で信頼を失い、彼は生き残り続けた。日本へ送られたシハヌークの使節は、シハヌークがすでに失敗していることと、自分の影響力が必要であることを将軍に確信させるきっかけとなった。\n\n国家と軍隊の最高司令官であるロン・ノルは国家の秩序を、日本軍と自らの巨大な軍隊に依存している。しかし、ロン・ノルの支配は日に日に強まり、平和的だった集団は次第に過激な抵抗行動に走り、かつての敵同士が影で協力し合うようになる。クメールが革命の炎に包まれないよう、ロン・ノルはまだ若い抵抗勢力の芽を摘まねばならない。"
 CAM_Son_Ngoc_Thanh: "ソン・ゴック・タン"
 POLITICS_SON_NGOC_THANH_DESC: "The Two-Decade Revolutionary marched into Phnom Penh with the largest smile he's ever had on his face. Once, he was the Kingdom of Kampuchea's most hated man, the nationalist and anti-monarchist leader of the fledgling Khmer Serei militia. For years he dodged royal bullets and artillery shells in the forests along the Cambodian border provinces. Now he marches into Phnom Penh, taking Sihanouk's throne and smashing it into a thousand pieces.\n\nSon Ngoc Thanh, Pan-Asian Hero of Liberation, has achieved his greatest dream: the Khmer Republic, on his own terms. Neither Sihanouk's monarchy or Lon Nol's petty authoritarianism can interfere with his vision. Yet liberating the Republic was only part of the struggle. Now Son fights to maintain the Republic against its greatest threat. Communists still lurk in the shadows of Cambodia, their foreign masters pulling their strings and urging them towards destructive dissent. For the continued independence of the Khmer Republic, Son must be strong and unwavering. He must defend the republic against the communization of Cambodia, by any means necessary."
 CAM_Tou_Samouth: "トウ・サモス"
 POLITICS_TOU_SAMOUTH_DESC: "Before he was a revolutionary, Tou Samouth was a teacher of Pali at a monastery near the Royal Palace. This quiet life as a monk and teacher was thrown into disarray by Operation Issara, when Thai soldiers marched into Cambodia and drove Samouth into the countryside. In his flight from Phnom Penh he found shelter with the Viet Minh, and he repaid their kindness by teaching Khmer recruits Marxist economics and political thought.\n\nAs Issara raged, Samouth deepened his commitment to the Indochinese Communist Party, forging links with a fellow Buddhist and socialist: Son Ngoc Minh. The two would later go on to establish a small communist force in Issara's closing years, though even at its strongest it held less relevance than the Khmer Serei. That force would later become known as the Kampuchean People's Revolutionary Party.\n\nThe Democratic Republic of Vietnam, formed by Tou's old comrades in the Viet Minh, opened the door for Kampuchea's salvation. With popular discontent for Lon Nol's junta soaring, Samouth led a popular front against the regime, which captured Phnom Penh and sent the Marshal running. Samouth now stands not only as the leader of the KPRP's moderates, but as helmsman of the new Kampuchean state, and he will follow the red star into a brighter future for all Indochina."
 CAM_Ta_Mok: "タ・モク"
 POLITICS_IN_TAM_DESC: "It helps that, in addition to his other merits, In Tam—now President of the fledgling, democratic, Khmer Republic—is a dogged, determined survivor. But In Tam knows better than to rest on his laurels or even congratulate himself. Every trial that has confronted him on the journey to where he is now could have destroyed him; he knows better than to say that he survived it just because he was In Tam. \n\n\nButThe wars, for instance, could have left him a corpse like so many other Khmer. After that, In Tam could have been corrupted; that betrayer Lon Nol could well have destroyed or suborned him before he threw his lot in with Sisowath Sirik Matak and Son Ngoc Thanh. But somehow that was not how that played out. Instead, he was freed to become what others call a 'cornerstone' of the Khmer Serei resistance against the new dictatorship—though In Tam would never dare suggest such a thing. \n\n\nButNow the Krom Pracheathibateyy, Democratic Party—a revival of the old name and tradition dating back to before the Sangkum—has arrived in power, under his leadership. Democratic ideals will be restored and enshrined in the newly-born Republic of Cambodia. In Tam is not enough of a braggart to tell anyone this (though Son Ngoc Thanh and In Tam's other party cadres might say it for him), but his modesty, incorruptibility, and the love the agrarian populace of Cambodia hold him in will all combine to make that much easier."
 CAM_Sisowath_Sirik_Matak: "シソワット・シリク・マタク"
 POLITICS_SISOWATH_SIRIK_MATAK_DESC: "Who would have expected that amid the figureheads of the host of people opposed to the now-toppled Cambodian despotism, one would find a prince of the blood, a great-grandson of King Sisowath? Even President—Prince, too, though he would rather you not call him that—Sisowath Sirik Matak is surprised at the way things have played out sometimes. \n\nAfter Lon Nol, betraying the Republican movement, declared a coup and proclaimed himself for the monarchy, Sirik Matak declared himself an opponent of his government. Yet even before then Sirik Matak had not tolerated the autocratic, brutish tendencies of his kinsman the King Sihanouk. \n\nAs the madness worsened, the Khmer Serei gained allies. Son Ngoc Thanh and In Tam joined efforts with Sirik Matak and the three men planned for a Republic free from the communist threat and with a free market in place of the inefficient corporatist structure set up by Sihanouk and Lon Nol. \n\nWhen Son Ngoc Thanh resigned, Sirik Matak had not expected to win; however, that is exactly how it played out. The man who had held out under Lon Nol and Norodom Sihanouk when it seemed pointless got his chance after the Konabaksa Satharonarod—the Republican Party—defeated its opponent in an upset victory. \n\n\nButBy all that is sacred, the prince-turned-President swears that he will take this miraculous opportunity and use it well."
