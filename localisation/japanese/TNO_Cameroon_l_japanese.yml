 CAOnews.1.t: "[Get_newspaper_header]カメルーンの崩壊！"
 CAOnews.1.desc: "反PALF連合に大敗して以来、カメルーン・アフリカ国は崩壊寸前にまで追い込まれていた。革命家たちが信奉した汎アフリカの夢は、その夢が最も救おうとしていた存在、アフリカ人から見放されたのだ。そして今、この駆け出しの国家で、夢は決定的な死の淵に立とうとしている。\n\n今日、世界は地獄絵図となったアフリカの炎を浴びるしかなくなった。カメルーンの内部野党指導者であるアフマドゥ・アヒジョが、国家指導の手綱を強引に握ってしまったのだ。アヒジョに忠誠を誓う者もいるが、国中の多くの人々が武器を取り、様々な少数民族がこの機会に独立を宣言している。今、カメルーンは戦争への道を進んでいる。しかし、今回は自分自身との戦争だ。"
 CAOnews.1.a: "汎アフリカ主義。大切な、手の届かぬ夢よ。"
 CAOnews.2.t: "[Get_newspaper_header]ビアフラの勝利!"
 CAOnews.2.desc: "This morning, reports of an apparent ceasefire between the Nigerian militias and the Igbo fighters that dominate the Western Bank of the Niger Delta have leaked out of the region, with a formal declaration quickly following. The war has been particularly brutal for the people in the region. War crimes and atrocities have been committed by both sides, with the slaughter of whole villages inhabited by thousands being a common sight throughout the conflict.\n\nNow, peace is on the horizon. President of the Republic of Biafra, Chukwuemeka Odumegwu Ojukwu, promises a new era of African Democracy by Africans and for Africans. Another promise is to open up the ports of Biafra to all those that would wish to trade there. Whatever comes next for Biafra, it seems that they may finally put down their weapons for good."
 CAOnews.2.a: "The Torch of Democracy has been lit by the dying flames of Pan-Africanism."
 POLITICS_FELIX_ROLAND_MOUMIE_DESC: "アフリカはアフリカ人のものではない。この２００年間、アフリカは無限の知恵を持つヨーロッパからの吸血鬼のような「人道主義者」によって、汚され、穢され、虐殺されてきた。というのも、この地域の千年以上にわたる歴史に、恣意的な影響力のある「線」を刻み込もうと考えたからだ。小銃、現金、二枚舌の条約によって、奴らは大陸全体を人間の果てしない欲の生きた証に変え、資本主義がその帝国のビジョンを消すためにどこまで行くかを示した。何百万人が死ぬから、貧弱な底辺を養うことができる－－銀行家にとって、それ以外どうしようもないからだ。\n\nフェリックス＝ロラン・ム―ミエが生きる時代は、多くの同胞の考えとは裏腹に、アフリカに対するヨーロッパの束縛の恐ろしい頂点ではなく、死にゆく機構が、最後にぼろぼろの呪いを唾棄する時代なのである。ヒュティッヒの死をもたらす収容所の有刺鉄線迷宮から、イタリア領北アフリカのリビア原住民のほぼ全滅まで、植民地主義は大陸全体を潰すつもりでいたようだ。奴らは成功などしない。アフリカが自分たちのアイデンティティを取り戻すには、圧倒的で容赦のない力しかないのだ。\n\n植民地者が叫びながらプランテーションから追い出され、資本主義の鎖がその主人の頭で砕け散る時、ようやくアフリカはアフリカ人のものとなる。些細な部族の諍いが永遠に静まる時、ようやくアフリカはアフリカンになる。正義と自由が万人に与えられた時、ようやくアフリカは失われたものを取り戻すことができる。\n\n何故ならばフェリックス＝ロラン・ム―ミエはアフリカを自由にすることができる唯一の「アフリカ人」だからだ。おお、アフリカ、祖先達の揺り籠よ。（Ô Afrique,Berceau de nos Ancêtres.）"
