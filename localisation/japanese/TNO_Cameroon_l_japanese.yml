l_japanese:
 CAO_economic_reform:0 "経済改革"
 CAO_economic_reform_desc:0 "世界の舞台に出る前に、すでに始めた経済改革を終わらせる必要がある。部分的に完成した集団化を終わらせなければならない。また、軍事装備の現地生産を確立することも大きな利益をもたらすだろう。"
 CAO_our_freinds_in_the_east:0 "東方の友"
 CAO_our_freinds_in_the_east_desc:0 "日本はアフリカ大陸軍が発足した当初からカメルーンの同盟国であり、日本政府内には経済を活性化させるために必要な支援をもたらしてくれる重要な人脈を我々は多数有している。"
 CAO_continue_collectivization:0 "集団化の継続"
 CAO_continue_collectivization_desc:0 "我々は長い間、農業分野の集団化政策を追求してきたが、最後までやり遂げる意志はほとんどなかった。これを変える必要がある。"
 CAO_found_the_black_arsenal:0 "黒人工廠の設立"
 CAO_found_the_black_arsenal_desc:0 "現在、カメルーン国には軍隊に必要な装備品を自力で生産する能力がなかった。日本から残余の装備を購入することで、自分たちの武器庫を作ることが可能になるだろう。"
 CAO_expand_the_arsenal:0 "黒人工廠の拡張"
 CAO_expand_the_arsenal_desc:0 "なんとか軍需品の現地生産を開始したが、アフリカを解放するのであれば、この分野での能力を拡大しなければならない。"
 CAO_foreign_experts:0 "海外輸出"
 CAO_foreign_experts_desc:0 "労働者には専門的な技術経験が著しく不足している。外国人専門家を雇って、従業員に必要な技術や技能を教えたり、独自の研究開発を支援したりすることができるだろう。"
 CAO_inzentivize_hard_work:0 "勤勉を励行"
 CAO_inzentivize_hard_work_desc:0 "経済改革を完成させるためには、意欲的で勤勉な労働力が必要であり、優秀な労働者を表彰することで、福利厚生の充実を図り、経済の活性化を図ることが可能となる。"
 CAO_encourige_cooperation:0 "協力を奨励"
 CAO_encourige_cooperation_desc:0 "集団化のためには農家の協力が必要だが、少しのインセンティブがあれば、この複雑なプロセスをスムーズに進めることが可能となるであろう。"
 CAO_expand_the_plantations:0 "大規模農園の拡張"
 CAO_expand_the_plantations_desc:0 "我々の経済の大部分は、ゴム輸出で構成されており、プランテーションを拡大することで、我々はほぼ確実にゴム市場の大きなシェアを確保することができる。"
 CAO_synthetic_experiments:0 "合成実験"
 CAO_synthetic_experiments_desc:0 "ゴム生産はすべて天然のプランテーションで行われているが、他の手法でも生産量を補うことができる。実験的に合成ゴム製油所を設立する計画が進められている。一つのカゴに全ての卵を入れても、結局は報われないだろう。"
 CAO_black_gold:0 "黒き黄金"
 CAO_black_gold_desc:0 "専門家に相談したところ、カメルーンには天然の石油が存在する可能性があるようだ。存在を確認していないが、この黒き黄金を求めて遠征を行うことは比較的コストがかからないだろう。"
 CAO_economic_reform_finished:0 "経済改革の完遂"
 CAO_economic_reform_finished_desc:0 "道のりは長く険しいものだったが、ようやく経済改革を終えることができた。次の課題は、改革が急務となっている軍隊である。"
 CAO_communist_party:0 "解放党 - 急進派"
 CAO_communist_party_long:0 "アフリカ解放党 - 急進派［Parti de la Libération Africaine - Radicals］"
 CAO_socialist_party:0 "解放党"
 CAO_socialist_party_long:0 "アフリカ解放党［Parti de la Libération Africaine］"
 CAO_despotism_party:0 "解放党"
 CAO_despotism_party_long:0 "アフリカ解放党［Parti de la Libération Africaine］"
 CAO_fascism_party:0 "解放党 - ヌーヴォー運動"
 CAO_fascism_party_long:0 "アフリカ解放党 - ヌーヴォー運動［Parti de la Libération Africaine - Nouveau Movement］"
 CAO_national_socialism_party:0 "-"
 CAO_national_socialism_party_long:0 "-"
 CAO_ACA: "アフリカ大陸軍"
 CAO_idea_pan_african_vanguard: "汎アフリカの前衛"
 CAO_idea_tense_borders: "緊張する国境"
 CAO_idea_political_rivalries: "政治的対立"
 CAO_ACA_desc: "ACAが輝いていたのは1950年代のツェントラルアフリカ危機の時で、強力な戦闘力を証明した。その栄光の時代は過ぎ去り、今や軍はさまざまな民兵、無秩序な指揮、時代遅れの装備の山で非効率な指揮系統によって結びつけられている。軍は明らかに過剰に拡大し、急速に老朽化しており、この地域の植民地勢力の中で無用の長物と化している。"
 CAO_ECON:0 "改革された経済"
 CAO_ECON_DESC:0 "改革完了後、経済は必要としていた工業生産の分野で新たな高みに到達できた。"
 CAO.1.t:0 "カメルーン・アフリカ国: パート1"
 CAO.1.desc:0 "1940年にフランス第三共和国が正式にドイツ軍への降伏を宣言すると、フランスの植民地カメルーンは混乱に陥った。ヨーロッパ人による数十年に及ぶ植民地弾圧の後、英雄的な革命家ルーベン・ウム・ニョベが行動を起こしたのは、この不確実性の時代であった。民兵を集め、ドイツから武器を受け取ったニョベは、カメルーンを確保した。彼は植民地支配者の一人一人に簡単な最後通牒を与えた、イギリス領カメルーンに進んで出国するか、または無理やり出国させられるかだ。\nカメルーンが植民地支配者から奪還された後、ニョンベが率いる新しい国家、西アフリカ連合が設立された。カメルーンの歴史の中で次の重要な出来事は、イギリス本土の崩壊後、活動家のナムディ・アジキウェがゼネストを要求した後、英領カメルーン政府が黒人労働者に対して残忍な方法を採用した1942年に起こった。この不正に耐えられなかったニョベは、西アフリカ連合の軍隊に命じて、イギリス領カメルーンに突入し、すぐに植民地を解放し、植民者の残りをイギリス領ガーナに追放した。これにより、民兵はすぐにフランスの崩壊後に現地に移ってきていたシャルル・ド・ゴール指揮下のフランス軍と対立することになった。フランス軍の装備は優れていたが、民兵のほうがジャングル戦に慣れていたため、すぐにニジェール川沿いで膠着状態に陥った。このような状況はフランス人には手に負えないことが判明し、すぐに和平条約が結ばれ、フランスは重要なゴムの輸出と引き換えに連合を承認した。"
 CAO.1.a:0 "よし"
 CAO.2.t:0 "カメルーン・アフリカ国: パート2"
 CAO.2.desc:0 "ニョベはカメルーンとその人々に尽くしていたが、共産主義の無力な哲学を信じていたために破滅した。西アフリカ連合の政府は、目の前で見たものを何でも略奪して田舎を旅する軍閥に対して無力であることが明らかになった。ニョベ自身も奴隷としての子供の売買を拒否した後、裏切り者の将軍に暗殺された。カリスマ的指導者の喪失により連合は崩壊し始めた。国の状態は完全に破滅し、多くの人が暴力から逃れるためにカメルーンを脱出した。しかし救いはすぐにもたらされた。\n\nフェリックス＝ローラン・ムミエ博士は、祖国を飲み込んだ混乱と血の海を目の当たりにして、行動を決意した。彼はすぐにアフリカ民族解放として知られる急進的な黒人民族主義運動に参加した。アフリカにおけるドイツの影響力を抑制することを熱望していた日本のエージェントはすぐに彼に連絡してきた。アフリカにおけるドイツのプレゼンスに対抗する有用な緩衝国としてカメルーンを発展させることができることを期待して、彼のカメルーンへの帰国を支援することを申し出た。博士は祖国を解放することを明確な目的とした準軍事組織であるアフリカ大陸軍を設立した。日本軍が後援した短い訓練プログラムの後、アファナは彼の軍隊と一緒にカメルーンに向かい、カメルーンを占領していた無秩序な軍閥から権力を掌握した。\n\nカメルーンの支配権を確保した後、大陸軍はすぐにその地域のドイツの植民地に対して移動し、ドイツの植民地である中央アフリカ国家弁務官区を侵略した。残念なことに、ドイツ空軍は大陸軍がこの地域のドイツ軍の守備隊を撃退した後も、空から容赦なく攻撃することができた。和平交渉はすぐに日本がドイツと大陸軍の間の紛争を仲介して始まった。和平の結果コンゴ盆地がイベリア連合に譲渡されることになった。短い戦争の後、大陸軍の無力な軍事政権は解散し、カメルーンのアフリカ国が設立された。現在、カメルーンは、アフリカの解放を継続することを熱望していた。\n"
 CAO.2.a:0 "全てのアフリカ人が一つになる"
 CAO.3.t:0 "遠征"
 CAO.3.desc:0 "探検隊が集められた。彼らは、大部分をなす地元の労働者と少数の外国人専門家から構成されていた。彼らはまもなく、非常に貴重な資源である石油を求めてカメルーンの田園地帯へと出発する。しかし、この作戦を担当する科学者たちは、実際に鉱床を発見する可能性は極めて低いと助言している。しかし、もし資源が存在するならば、発掘されずにそのまま放置しておくのは愚かなことだ。探検隊はすぐにアフリカの富を求めて出発した。彼らが何かを見つけるかどうかは、全く別の問題である。"
 CAO.3.a:0 "成功を祈るしかない"
 CAO.4.t:0 "遠征失敗"
 CAO.4.desc:0 "探検隊が帰ってきたのは深夜だった。大部分の探検隊は悄然としていた。しらみつぶしの探知にも関わらず、石油の埋蔵はまったく見つけられなかった。我々の努力が無駄になってしまったようだ。科学者たちは、旅の途中で地理的なデータを収集できたことを喜んでいるが、他のメンバーにとっては慰めにはならないだろう。"
 CAO.4.a:0 "少なくとも無事に帰還した。"
 CAO.5.t:0 "遠征、黒き黄金"
 CAO.5.desc:0 "予定日に探検隊が帰還しなかったときは、厳しい結果になったように思われた。しかし、数日後に探検隊が元気に帰ってきたとき、その認識は大きく変わった。遅れた理由は、どうやら田舎で石油の鉱床を発見したかららしい。メンバーが帰国した後、すぐに2回目の遠征が計画された。第二次遠征隊はすぐに石油の採掘作業を開始し、すぐに黒き黄金の樽が首都に流れ込むだろう。"
 CAO.5.a:0 "万歳"
 CAO_acquire_surplus_industrial_tools:0 "余剰工作機械を取得"
 CAO_acquire_surplus_industrial_tools_desc:0 "日本の財閥の幹部が余剰の産業機器を格安で我々に売却すると提案した。断るわけにはいかないだろう。"
 CAO_ACA_2: "アフリカ大陸軍"
 CAO_ACA_2_desc: "West Africa rises.\n\nThe African Continental Army begins to reconstitute, and shape itself to be an effective vanguard against the imperialists that lurk at our gates. Each day the ranks of the Continental Army swell; filled with those seeking liberation, who will declare a simple message to the world.\n\n\"No more.\""
 CAO_ACA_3: "アフリカ大陸軍"
 CAO_ACA_3_desc: "We have surpassed all who have come before.\n\nNo more is the Continental Army an inexperienced defense force, but a strong and capable military who only grows more experienced. We march, and prepare to bring a final death to imperialism.\n\nWest Africa will be liberated. The rest of the continent will follow."
 CAO_idea_pan_african_vanguard_desc: "汎アフリカ主義の概念はカメルーン発祥ではないかもしれないが、目的として汎アフリカ主義を取り入れていた。前衛はあるがままのアフリカ、つまり世界的な超大国の遊び場であり、帝国の軍靴下にある全アフリカの先住民にとっては悪夢を見ている。カメルーンは全アフリカ人を植民地時代の抑圧と不自然で非人間的な民主主義の苦しみから解放することを約束する。前衛はアフリカ人だけの永遠の自由を大陸にまとわせるか、あるいはその努力をしながら死ぬのだ。"
 CAO_idea_tense_borders_desc: "カメルーンは無秩序と破壊の海に横たわっている。南東のツェントラルアフリカから西のヨルバランドまで、その中間に反乱グループが繫栄し、カメルーンの国境は非常に危険になっている。野生の国境を守るための努力は、人員と経済にとってあまりにも大きな損失であることが証明されている。しかし国境はカメルーンが生き延びるために守らなければならない。もし状況が手に負えなくなれば、国はきっと崩壊する。"
 CAO_idea_political_rivalries_desc: "アフリカ解放党（Parti・de・la・Libération・Africaine）はカメルーン国内で統一されたイメージを保っているが、統一された組織とは遠くかけ離れている。フェリックス＝ロラン・ム―ミエの中央集権派、ルーベン・ウム・ニョベの連邦派、軍国主義派、共和主義派など、さまざまな政治的背景を持つライバルが党の主導権を争っている。各派閥は党内で権力を固め、一部の派閥は民兵団を結成し、カメルーンの最終的な運命を決めるためには、一つの派閥がトップに立たなければならない。"
 CAO_idea_egyptian_intelligence: "Egyptian Snooping"
