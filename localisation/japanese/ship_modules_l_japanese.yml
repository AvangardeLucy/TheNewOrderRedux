 ship_sonar_6:0 "1990年型ソナー装置"
 ship_sonar_6_desc:0 ""
 ship_radar_1:0 "デシメートル波水上探知レーダー"
 ship_radar_1_short:0 "レーダー I"
 ship_radar_1_desc:0 "50cmの波長範囲で動作する標準的なレーダー装備により、悪天候下でも10kmを超える範囲で船舶を検出することができる。"
 ship_radar_2:0 "改良型デシメートル波水上探知レーダー"
 ship_radar_2_short:0 "レーダー II"
 ship_radar_2_desc:0 "30cmの波長範囲で動作する改良されたレーダー装備は25キロメートル以上の範囲で小型艦艇でも正確に距離と方位を測定することができる。"
 ship_radar_3:0 "センチメートル波射撃レーダー"
 ship_radar_3_short:0 "レーダー III"
 ship_radar_3_desc:0 "キャビティマグネトロンを装備したこのレーダー装備は、非常に小さいターゲットの検出だけでなく、砲弾の飛沫の検出さえも可能にする。これにより夜間や悪天候下でもターゲットに対する真の盲目攻撃が可能になる。"
 ship_radar_4:0 "火器管制統制レーダー"
 ship_radar_4_short:0 "レーダー IV"
 ship_radar_4_desc:0 "このレーダー装備はセンチメートルの波長範囲で動作し、艦の火器管制に完全に統合されており、あらゆる気象条件で非常に正確な砲火制御を可能にする。"
 ship_extra_fuel_tank:0 "追加増槽"
 ship_extra_fuel_tank_desc:0 "追加増槽は作戦範囲の拡大を可能にする。"
