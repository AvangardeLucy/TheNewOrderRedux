 ship_armor_bc_1:0 "舷側 150mm/甲板 25mm"
 ship_armor_bc_1_short:0 "巡洋戦艦用装甲 I"
 ship_armor_bc_1_desc:0 "小口径砲から艦艇を守るために設計されたこの装甲案は、速さを求めたため重量を軽減してある。"
 ship_armor_bc_2:0 "舷側 305mm/甲板 100mm"
 ship_armor_bc_2_short:0 "巡洋戦艦用装甲 II"
 ship_armor_bc_2_desc:0 "この装甲案は速度と装甲の妥協点を考えて作られた。巡洋艦や駆逐艦の砲から船を防護できるよう設計されている。"
 ship_armor_bc_3:0 "舷側 330mm/甲板 130mm"
 ship_armor_bc_3_short:0 "巡洋戦艦用装甲 III"
 ship_armor_bc_3_desc:0 "重量制限を考慮したこの装甲案は、重要度の低い場所より重要な防御区画の装甲を厚くすることを中心に考えられている。しかし戦艦の主砲には長く耐えられないだろう。"
 ship_armor_shbb:0 "舷側 410mm/甲板 200mm"
 ship_armor_shbb_short:0 "超重装甲"
 ship_armor_shbb_desc:0 ""
 ship_armor_cruiser_1:0 "舷側 50mm/甲板 40mm"
 ship_armor_cruiser_1_short:0 "巡洋艦用装甲 I"
 ship_armor_cruiser_1_desc:0 "駆逐艦や他の小型武装船と戦う際、巡洋艦にわずかな優位性を与えることを意図した装甲計画。"
 ship_armor_cruiser_2:0 "舷側 100mm/甲板 30mm"
 ship_armor_cruiser_2_short:0 "巡洋艦用装甲 II"
 ship_armor_cruiser_2_desc:0 "巡洋艦が十分な保護を伴って旧式軽巡洋艦や小型艦艇と交戦できるよう意図して増加された舷側装甲。"
 ship_armor_cruiser_3:0 "舷側 120mm/甲板 50mm"
 ship_armor_cruiser_3_short:0 "巡洋艦用装甲 III"
 ship_armor_cruiser_3_desc:0 "戦艦の装甲配置を真似たこの装甲化案は、世界中の軍備発展に追いつけるよう設計されている。"
 ship_armor_cruiser_4:0 "舷側 150mm/甲板 60mm"
 ship_armor_cruiser_4_short:0 "巡洋艦用装甲 IV"
 ship_armor_cruiser_4_desc:0 "この装甲案は船が浮揚できる限界まで装甲を増やし、他を犠牲にしつつ、重要防御区画を最大限防護するものである。"
