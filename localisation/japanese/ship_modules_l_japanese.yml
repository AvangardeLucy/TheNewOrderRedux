 ship_sub_snorkel_1:0 "基本型シュノーケル"
 ship_sub_snorkel_1_desc:0 "潜水艦がエンジンを水中で作動できるようにする装備で、浮上することなくバッテリーの充電を行えるようになる。"
 ship_sub_snorkel_2:0 "改良型シュノーケル"
 ship_sub_snorkel_2_desc:0 "シュノーケルの設計改良は、レーダーに発見される可能性を低減しながら、荒海で主エンジンを使用するときの問題を軽減する。"
 ship_airplane_launcher_1:0 "水上機射出装置"
 ship_airplane_launcher_1_desc:0 "小型偵察機を空中に射出する標準的な射出機。"
 ship_airplane_launcher_2:0 "ヘリ発着台"
 ship_airplane_launcher_2_desc:0 ""
 ship_deck_space:0 "標準型格納庫"
 ship_deck_space_desc:0 "航空機の整備、武装を可能とする艦内の開放空間。さらに格納庫を追加するとコストも劇的に上がる。"
 ship_deck_space_medium:0 "中型格納庫"
 ship_deck_space_medium_desc:0 "航空機の整備、武装を可能とする艦内の大型開放空間。さらに格納庫を追加するとコストも劇的に上がる。"
 ship_deck_space_large:0 "大型格納庫"
 ship_deck_space_large_desc:0 "航空機の整備、武装を可能とする艦内の超大型開放空間。さらに格納庫を追加するとコストも劇的に上がる。"
 ship_sub_deck_space:0 "潜水艦格納庫"
 ship_sub_deck_space_desc:0 "航空機の整備、武装を可能とする潜水艦内の開放空間。"
 ship_sonar_1:0 "水中聴音機"
 ship_sonar_1_desc:0 "簡単な聴音機によって水中の目標が発する音を追尾することができるようになる。"
 ship_sonar_2:0 "アクティブ・ソナー"
 ship_sonar_2_desc:0 "アクティブ・ノイズ・エミッターは海中に短い「ピン」を発信して船体からの反射音を受信することで、海中の潜水艦を探知するものである。"
 ship_sonar_3:0 "1960年型ソナー装置"
 ship_sonar_3_desc:0 ""
 ship_sonar_4:0 "1970年型ソナー装置"
 ship_sonar_4_desc:0 ""
