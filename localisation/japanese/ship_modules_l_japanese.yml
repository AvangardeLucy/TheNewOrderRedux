 ship_light_medium_battery_1:0 "14.5cm砲"
 ship_light_medium_battery_1_short:0 "軽巡洋艦用主砲 I"
 ship_light_medium_battery_1_desc:0 "発射速度と砲弾重量の妥協点である、この艦砲は小型艦を撃破する軽巡洋艦で使用するためのものである。"
 ship_light_medium_battery_2:0 "15cm砲"
 ship_light_medium_battery_2_short:0 "軽巡洋艦用主砲 II"
 ship_light_medium_battery_2_desc:0 "この艦砲は論理的に進化し、軽巡洋艦が駆逐艦や旧式巡洋艦より火力が高くなるように設計された。"
 ship_light_medium_battery_3:0 "15.5cm砲"
 ship_light_medium_battery_3_short:0 "軽巡洋艦用主砲 III"
 ship_light_medium_battery_3_desc:0 "新技術の数々を導入しているこの軽装甲砲架は駆逐艦と軽巡洋艦の主砲との差を広げるだろう。"
 ship_light_medium_battery_4:0 "自動装填装置付15.5cm砲"
 ship_light_medium_battery_4_short:0 "軽巡洋艦用主砲 IV"
 ship_light_medium_battery_4_desc:0 "艦砲の発射速度を上げるよう設計された砲架は、軽巡洋艦が多数の打撃で大きい敵船でさえ無効にできるように作られた。"
 ship_medium_battery_1:0 "17cm砲"
 ship_medium_battery_1_short:0 "重巡洋艦用主砲 I"
 ship_medium_battery_1_desc:0 "戦艦に対してのダメージは期待できないが、この中型艦砲は重巡洋艦が小型艦や他の巡洋艦との交戦で優位に立つことを可能にする。"
 ship_medium_battery_2:0 "19cm砲"
 ship_medium_battery_2_short:0 "重巡洋艦用主砲 II"
 ship_medium_battery_2_desc:0 "初期型の再設計であるこの艦砲は、装甲の増加と海戦が行われる範囲の拡大に歩調を合わせるために作られた。"
 ship_medium_battery_3:0 "20.3cm砲"
 ship_medium_battery_3_short:0 "重巡洋艦用主砲 III"
 ship_medium_battery_3_desc:0 "巡洋艦に上手く搭載できる最大のものでなはいが、この艦砲は装甲や火力のバランスが最良で、巡洋艦の装甲を確実に貫ける。"
 ship_medium_battery_4:0 "自動装填装置付20.3cm砲"
 ship_medium_battery_4_short:0 "重巡洋艦用主砲 IV"
 ship_medium_battery_4_desc:0 "口径が既存の弾薬によって制限されていること、旧式艦の改造ということを念頭に置いたこの新艦砲の特徴は発射速度の増加、自動再装填装置である。"
 ship_secondaries_1:0 "75mm速射砲"
 ship_secondaries_1_short:0 "副砲 I"
 ship_secondaries_1_desc:0 "舷側に設置されているケースメイト式副砲は小型艦に対するある程度の防衛手段を大型艦に与える。"
 ship_secondaries_2:0 "120mm速射砲"
 ship_secondaries_2_short:0 "副砲 II"
 ship_secondaries_2_desc:0 "主力艦を駆逐艦や魚雷艇から守るために設計された速射砲用の小型砲塔。"
 dp_ship_secondaries:0 "127mm両用副砲"
 dp_ship_secondaries_short:0 "両用副砲"
 dp_ship_secondaries_desc:0 "重対空砲と副兵装の役割を合わせることでこの対空砲は、艦の対空能力を劇的に向上させ、さらに小型艦に対するある程度の防御に使えるだろう。"
