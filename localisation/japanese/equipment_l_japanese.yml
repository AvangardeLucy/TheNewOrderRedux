 NSB_artillery_1950_SA:0 "50年代型砲兵兵装の改良"
 NSB_artillery_1950_SA_desc:0 "Compounding on World War II era designs, these shells pack a higher yield for a lower cost. Effective at softening hard targets, as well as providing fire support, they are a must have in modern warfare."
 NSB_artillery_1950_SA_2:0 "50年代型砲兵兵装の改良"
 NSB_artillery_1950_SA_2_desc:0 "Compounding on earlier designs, these shells pack a higher yield for a lower cost. Effective at softening hard targets, as well as providing fire support, they are a must have in modern warfare."
 NSB_artillery_1950_SA_3:0 "50年代型砲兵ベースブリード弾"
 NSB_artillery_1950_SA_3_desc:0 "One innovation recently developed in artillery to increase range is \"base bleed\" - a controlled amount of fuel being let go out of the back of the shell in order to increase aerodynamic efficiency. When engineered correctly, this technique can allow shells to go 16-30% farther."
 NSB_artillery_1970_SA:0 "70年代型砲兵兵装の改良"
 NSB_artillery_1970_SA_desc:0 "Compounding on earlier designs, these shells pack a higher yield for a lower cost. Effective at softening hard targets, as well as providing fire support, they are a must have in modern warfare."
 NSB_artillery_1970_SA_2:0 "70年代型砲兵ベースブリード弾"
 NSB_artillery_1970_SA_2_desc:0 "One innovation recently developed in artillery to increase range is \"base bleed\" - a controlled amount of fuel being let go out of the back of the shell in order to increase aerodynamic efficiency. When engineered correctly, this technique can allow shells to go 17-30% farther."
 NSB_artillery_1970_SA_3:0 "70年代型砲兵ロケット補助推進"
 NSB_artillery_1970_SA_3_desc:0 "While perhaps the most expensive option, rocket assisted projectiles have small rocket engines inside that can shoot shells as far as practically needed."
 NSB_antiair_1950_AA:0 "50年代型対空兵装改良"
 NSB_antiair_1950_AA_desc:0 "While our anti-air cannons are powerful, it has grown quite difficult to effectively land hits on an enemy jet. Improved sights will be added to the weaponry, as well as a radar scanner and improved announcement to do maximum damage."
 NSB_antiair_1950_AA_2:0 "50年代型大型対空砲"
 NSB_antiair_1950_AA_2_desc:0 "Jet planes have rendered the smaller caliber weapons of the past useless. Larger guns, with longer ranges and faster shell velocities, are the only real practical option in our new, terrifying world."
 NSB_antiair_1950_AA_3:0 "50年代型対空砲レーダーガイド"
 NSB_antiair_1950_AA_3_desc:0 "With conventional guns it is almost impossible to take down jets. However, the introduction of radar guiding will allow for bullets to land, even with a ton of inaccuracy."
