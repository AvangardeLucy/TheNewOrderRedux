 MBT_aa_equipment:0 "重自走対空砲"
 MBT_aa_equipment_desc:0 "重対空砲は陸上部隊を敵爆撃機や強力な武装を装備した敵の重航空機から守るのに最適だ。重対空砲は今や牽引されたり据付けられたりする必要はなく、高度な自立性と機動性をもって自走することが可能だ。"
