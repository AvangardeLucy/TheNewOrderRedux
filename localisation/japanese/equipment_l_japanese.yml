 APC_chassis:0 "装甲兵員輸送車車台"
 APC_chassis_desc:0 "装甲兵員輸送車"
 APC_chassis_0:0 "初期型装甲兵員輸送車車台"
 APC_chassis_0_desc:0 "Armored troop transport vehicle that was developed during the Second World War to carry personnel into combat. A bit crude in design, but effective enough to stop small arms and light artillery fire, and carry some light armaments."
 APC_chassis_1:0 "基本型装甲兵員輸送車車台"
 APC_chassis_1_desc:0 "A more refined transport vehicle, this APC can hold a larger number of soldiers and is more adapted to harsh combat environments. The vehicle's heavier armor can prove useful if ambushed or transporting troops through hostile areas."
 APC_chassis_2:0 "改良型装甲兵員輸送車車台"
 APC_chassis_2_desc:0 "Building our APC with amphibious capabilities in mind, and including features such as an exhaust snorkel or water jets, will allow them to preform river crossing if bridges are unavailable and be used in naval assaults."
 APC_chassis_3:0 "発展型装甲兵員輸送車車台"
 APC_chassis_3_desc:0 "By improving the suspension system in the wheel or track system of our APCs, we can make them more comfortable to be in during transport, and allow the passengers to disembark more quickly when a rapid exit is required."
 APC_chassis_4:0 "準現代型装甲兵員輸送車車台"
 APC_chassis_4_desc:0 "Newly developed bulletproof glass blends will make our APCs safer and protect the drivers from small arms fire in the event of an attack. Improved engines components will also make our vehicles more reliable and fuel efficient."
 APC_chassis_5:0 "現代型装甲兵員輸送車車台"
 APC_chassis_5_desc:0 "Thicker underside plating will help to make this vehicle more resistant to mines and other IEDs, and integrated computing technology will allow it to stay connected and provide additional support when not transporting gear."
