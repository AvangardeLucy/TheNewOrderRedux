 infantry_equipment_short:0 "歩兵装備"
 infantry_equipment_desc:0 "歩兵用の個人用火器と分隊支援火器、それに兵士が必要とする種々の軍装品。"
 infantry_equipment_0:0 "初期型歩兵ライフル"
 infantry_equipment_0_short:0 "初期型歩兵ライフル"
 infantry_equipment_0_desc:0 "基本型歩兵ライフルは第一次世界大戦時に開発されており、通常はボルトアクション方式である。このライフルは必要に応じて緊急時に生産する事ができるが、現代戦においては効果は薄いだろう。"
 infantry_equipment_1:0 "基本型歩兵ライフル"
 infantry_equipment_1_short:0 "基本型歩兵ライフル"
 infantry_equipment_1_desc:0 "第二次世界大戦後に開発されたライフルであり、半自動式又は自動式であってもこの設計のライフルは祖国が直面する危機をうまく対処してくれるだろう。"
 infantry_equipment_2:0 "改良型歩兵ライフル"
 infantry_equipment_2_short:0 "改良型歩兵ライフル"
 infantry_equipment_2_desc:0 "第二次世界大戦のライフルが持つ欠点を改善したこのライフルは、設計が簡単であり信頼性が高く様々な環境に適応する事が出来る。"
 infantry_equipment_3:0 "発展型歩兵ライフル"
 infantry_equipment_3_short:0 "発展型歩兵ライフル"
 infantry_equipment_3_desc:0 "改良型のガス圧作動方式の歩兵火器で、単射/連射の切替機能などを搭載していることが多い。市街地からアフリカのジャングルでの戦闘まで、冷戦時代に想定される紛争を想定して設計された歩兵火器である。"
 infantry_equipment_4:0 "準現代型歩兵ライフル"
 infantry_equipment_4_short:0 "準現代型歩兵ライフル"
 infantry_equipment_4_desc:0 "軽量ポリマー素材を用いて設計され、様々な発展的な機能を搭載した歩兵火器であり、反動の抑制と精度の向上を目的として新しく開発された小口径高速弾を使用する。"
 infantry_equipment_5:0 "現代型歩兵ライフル"
 infantry_equipment_5_short:0 "現代型歩兵ライフル"
 infantry_equipment_5_desc:0 "遠距離から近距離まで幅広い射程距離をカバーできるように先進技術を用いて設計された歩兵火器。新しいコンピュータ技術を駆使して、より厳密な仕様で設計されており、信頼性がさらに向上している。"
 anti_tank_equipment_0:0 "基本型対戦車装備"
 anti_tank_equipment_0_desc:0 "第二次世界大戦中に開発された簡素な構造を持つ肩打ち式の対戦車兵器。多くの装甲車への有効打を与えることが可能である。"
 anti_tank_equipment_1:0 "改良型対戦車装備"
 anti_tank_equipment_1_desc:0 "改良された肩打式のミサイルランチャー。これまでの対戦車兵器と比べ軽量化されてている他、照準器などにもさらに改良が施されている。また、弾頭には対戦車榴弾（HEAT）を使用し、敵の装甲兵器に対する対抗能力が向上している。"
 anti_tank_equipment_2:0 "発展型対戦車装備"
 anti_tank_equipment_2_desc:0 "肩打ち方式の対戦車兵器。反動抑制のためにブローバック機構を搭載している。有線誘導方式のいくつかの種類の弾頭が使用可能であり、状況に応じ弾頭を使い分けることが可能である。"
 anti_tank_equipment_3:0 "準現代型対戦車装備"
 anti_tank_equipment_3_desc:0 "この対戦車装備は、有線誘導と弾頭貫通力の向上により、より遠距離の装甲目標に命中させ破壊することができる。光学照準器を内蔵することも可能である。"
 anti_tank_equipment_4:0 "現代型対戦車装備"
 anti_tank_equipment_4_desc:0 "高い装甲貫徹力と精度、そして様々な種類の弾頭を装着可能な、レーザー誘導肩打ち方式の対戦車ミサイル。先進的な光学照準器を備えている。"
 anti_air_shoulder_equipment:0 "対空装備"
 anti_air_shoulder_equipment_0:0 "試作型対空装備"
 anti_air_shoulder_equipment_0_desc:0 "Experimental equipment for granting air-denial power to common infantry without the need for heavy duty equipment or emplacements. Of limited effectiveness, but great future potential."
 anti_air_shoulder_equipment_1:0 "改良型対空装備"
 anti_air_shoulder_equipment_1_desc:0 "第二次世界大戦後に開発された携帯式防空ミサイルシステム（MANPADS）で、航空機エンジンの熱源を感知し追跡するセンサーが組み込まれている。"
 anti_air_shoulder_equipment_2:0 "発展型対空装備"
 anti_air_shoulder_equipment_2_desc:0 "改良型MANPADSは、推進機構と弾頭の設計を改良して速度と弾頭の爆発力を向上させており、航空機を正確に追尾し撃破する。"
 anti_air_shoulder_equipment_3:0 "準現代型対空装備"
 anti_air_shoulder_equipment_3_desc:0 "無反動機構を備えたMANPADSであり、フレアや電磁攻撃などの対MANPADS対策を検知し無効化する部品を搭載している。"
 motorized_equipment:0 "自動車化装備"
 motorized_equipment_desc:0 "自動車化装備"
 motorized_equipment_0:0 "初期型自動車化装備"
 motorized_equipment_0_desc:0 "自動車化歩兵は軍隊の機械化の第一歩である。民間トラックは容易に軍用として兵士たちの輸送、砲の牽引、装備や物資の輸送に使うことができる。"
 motorized_equipment_1:0 "基本型自動車化装備"
 motorized_equipment_1_desc:0 "民間用トラックに対し装甲板の付与やエンジンの出力強化といった軍隊での運用に適するよう独自の改良を施すことによってさらに過酷な状況に対応することができる。これはこの先の軍事作戦での需要を十分に満たすものとなるであろう。"
 motorized_equipment_2:0 "改良型自動車化装備"
 motorized_equipment_2_desc:0 "完全な軍用車として設計されたこの自動車は近年の戦争の教訓を大きく反映しており、運用に際し他の装備品との適合性を保持しているため、より効率的な運用を可能としている。"
 motorized_equipment_3:0 "発展型自動車化装備"
 motorized_equipment_3_desc:0 "この車両の耐久性と寿命を可能な限り高めるため、数多くの厳しい性能試験が行われている。極限状態でも決して故障することのない車両は、このようにして作られるのだ。"
 motorized_equipment_4:0 "現代型自動車化装備"
 motorized_equipment_4_desc:0 "車体下面にかなりの装甲と対地雷のメッキを施した自動車化装備。地球上のほぼすべての地形に対応できるように十分にテストされている。"
 motorized_rocket_equipment:0 "自動車化ロケット砲兵"
 motorized_rocket_equipment_short:0 "自動車化ロケット"
 motorized_rocket_equipment_desc:0 "多連装ロケット砲は、従来の火砲に比べると短時間で火力を目標地域に投射できるが、射撃精度と再装填時間では劣っている。ロケット砲をトラックに搭載することで、素早く攻撃を開始し敵が反撃してくる前に陣地転換をする事ができる。"
 motorized_rocket_equipment_1:0 "自動車化ロケット砲兵"
 motorized_rocket_equipment_1_short:0 "自動車化ロケット"
 motorized_rocket_equipment_1_desc:0 "多連装ロケット砲は、従来の火砲に比べると短時間で火力を目標地域に投射できるが、射撃精度と再装填時間では劣っている。ロケット砲をトラックに搭載することで、素早く攻撃を開始し敵が反撃してくる前に陣地転換をする事ができる。"
 support_equipment_short:0 "支援装備"
 support_equipment:0 "支援装備"
 support_equipment_desc:0 "無線機、テント、弾薬箱、発電機などの装備は、兵士たちを支援し、大規模な作戦が円滑に実行されることを維持するために使われる。"
 support_equipment_1:0 "支援装備"
 support_equipment_1_desc:0 "無線機、テント、弾薬箱、発電機などの装備は、兵士たちを支援し、大規模な作戦が円滑に実行されることを維持するために使われる。"
