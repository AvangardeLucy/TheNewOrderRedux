 horse_equipment_0:0 "基本型エクエストリアライフル"
 horse_equipment_0_short:0 "基本型エクエストリアライフル"
 horse_equipment_0_desc:0 "An experimental weapon design, made to fire special munitions developed from this new substance, and designed for operation by non-human hooves."
 horse_equipment_1:0 "改良型エクエストリアライフル"
 horse_equipment_1_short:0 "改良型エクエストリアライフル"
 horse_equipment_1_desc:0 "Building upon the shortcomings of its predecessor, this design better integrates its usage with a pony's grip and vastly improves itself in its reliability thanks to the new cooling systems for its ammunition."
 horse_equipment_2:0 "発展型エクエストリアライフル"
 horse_equipment_2_short:0 "発展型エクエストリアライフル"
 horse_equipment_2_desc:0 "Breakthroughs in magical engineering has greatly improved the design of these magical weapons. With the weapon deemed reliable, engineers are now free to solely focus on improving the weapon's performance in the battlefield."
 pegasi_equipment:0 "ペガサス飛行服"
 pegasi_equipment_desc:0 "Independent pegasi batallions will serve as shock-troops intended to lead assaults against enemy positions in hopes of overrunning them before they can form a proper defense. Entire divisions of them can move in speeds matched only by motorized troops. They are also effective at taking out enemy air support if present in the battle."
 horse_tank_equipment:0 "ポニー互換型戦車"
 horse_tank_equipment_short:0 "ポニー互換型戦車"
 horse_tank_equipment_desc:0 "Previous R&D breakthroughs in crystal technology enabled the creation of a new, groundbreaking type of tank. Designed with pony operators in mind, the vehicule outclasses all our other currently used templates, and will serve as the core of our future armored forces."
 horse_tank_equipment_0:0 "ポニー主力戦車"
 train_equipment_diesel_electric_1:0 "ディーゼル・エレクトリック列車の1955年型改良"
 train_equipment_diesel_electric_1_desc:0 "Diesel-electric trains work with a diesel generator which powers the motors that move the train. This results in both greater efficiency and lower costs when compared to regular locomotives."
 train_equipment_diesel_electric_2:0 "1965 Diesel-Electric Train Improvements"
 train_equipment_diesel_electric_2_desc:0 "By replacing DC generators with alternators and diode bridges we can eliminate several high-wear parts and thus increase reliability while also cutting down on maintenance costs."
 train_equipment_diesel_electric_3:0 "ディーゼル・エレクトリック列車の1975年型改良"
 train_equipment_diesel_electric_3_desc:0 "New developments in diesel engine technology allow us to gain even more horsepower for even less space."
 train_equipment_diesel_electric_4:0 "ディーゼル・エレクトリック列車の1985年型改良"
 train_equipment_diesel_electric_4_desc:0 "The invention of traction inverters allows us to design a truly modern and reliable locomotive with minimal maintenance costs."
 anti_air_shoulder_equipment_4:0 "現代型対空装備"
 anti_air_shoulder_equipment_4_desc:0 "これまでのMANPADSと比べてさらに軽量化され、複合材料、統合デジタルシステム、複数の弾頭バリエーションに加え、レーザー誘導による追跡システムを取り入れた高度なMANPADS。"
