 armored_car_equipment:0 "装甲車"
 armored_car_equipment_0:0 "初期型装甲車"
 armored_car_equipment_0_desc:0 "A lightly armored vehicle good for providing reconnisance and support, armed with a light gun and high speed."
 armored_car_equipment_1:0 "基本型装甲車"
 armored_car_equipment_1_desc:0 "Armored cars with a higher degree of protection against small arms fire, as well as improved firepower from the main gun and machine guns."
 armored_car_equipment_2:0 "改良型装甲車"
 armored_car_equipment_2_desc:0 "Taking some of the role of the APC, our Armored Cars will carry troops in combat situations, and also be designed to handle rough terrain and have amphibious capability."
 armored_car_equipment_3:0 "発展型装甲車"
 armored_car_equipment_3_desc:0 "Our Armored Cars will have increased suspension capabilities, so they can carry heavier weaponry into combat to fill fire support and AT roles."
 armored_car_equipment_4:0 "準現代型装甲車"
 armored_car_equipment_4_desc:0 "Combining the maneuverability of a utility vehicle with the armor and firepower of an armored car, this new class will provide our troops with a versitile unit for all combat needs."
 armored_car_equipment_5:0 "発展型装甲車"
 armored_car_equipment_5_desc:0 "Upscaled Armored Car to carry larger loads of troops and keep them safe from mines and roadside bomb attacks, while not sacrificing maneuverability and defense."
