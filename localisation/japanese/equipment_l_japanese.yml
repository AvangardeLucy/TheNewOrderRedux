 rocket_artillery_equipment_short:0 "ロケット砲"
 rocket_artillery_equipment_desc:0 "ロケット砲は伝統的な大砲と比較すると低精度かつ低連射だが、複数の標的に対して同時に壊滅的な被害を与える能力を有している。"
