 IFV_chassis_0_desc:0 "第二次世界大戦中に開発された装甲戦闘車でありハーフトラックや軽戦車の設計を流用したものが典型的である。分隊規模の兵士を輸送しつつ自動砲や重機関銃により直接的な火力投射を実現する。"
 IFV_chassis_1:0 "基本型装甲戦闘車車体"
 IFV_chassis_1_desc:0 "装甲兵員輸送車と主力戦車間の空白を埋めることを意図したこの車両は兵員輸送と戦闘能力の両方を考慮されて設計されている。強化された武装は支援の期待できない銃撃戦の最中で威力を発揮する。"
 IFV_chassis_2:0 "改良型装甲戦闘車車体"
 IFV_chassis_2_desc:0 "新世代の装甲戦闘車は強力な自動砲と装甲兵員輸送車並の装甲の両方を実現した重武装・重装甲な車両である。搭乗した兵士と共闘できる突撃車両として活躍する。"
 IFV_chassis_3:0 "発展型装甲戦闘車車体"
 IFV_chassis_3_desc:0 "主砲のみならず固定機関銃を追加搭載しており、ガンポートを通した車内からの支援射撃や重装甲を盾に車外にいても戦闘を行える装甲戦闘車である。"
