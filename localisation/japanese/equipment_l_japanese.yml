 heavy_tank_equipment:0 "重戦車"
 heavy_tank_chassis_0:0 "初期型重戦車車台"
 heavy_tank_chassis_0_desc:0 "During the Second World War, heavy tanks were the kings of the battlefield, boasting unmatched firepower and armor. Some of these venerable machines still operate in secondary theaters, but are now heavily obsolete."
 heavy_tank_equipment_0:0 "初期型重戦車"
 heavy_tank_equipment_0_desc:0 "During the Second World War, heavy tanks were the kings of the battlefield, boasting unmatched firepower and armor. Some of these venerable machines still operate in secondary theaters, but are now heavily obsolete."
 heavy_tank_chassis_1:0 "基本型重戦車車台"
 heavy_tank_chassis_1_desc:0 "After the war, heavy tanks saw further development to take into account the changes in the battlefield. With the increased threat of air attacks and portable anti-tank weapons, armor (and costs) were increased substantially."
 heavy_tank_equipment_1:0 "基本型重戦車"
 heavy_tank_equipment_1_desc:0 "After the war, heavy tanks saw further development to take into account the changes in the battlefield. With the increased threat of air attacks and portable anti-tank weapons, armor (and costs) were increased substantially."
 heavy_tank_chassis_2:0 "改良型重戦車車台"
 heavy_tank_chassis_2_desc:0 "With the looming threat of nuclear war, heavy tanks were upgraded with nuclear-resistant interiors to operate even in irradiated environment. Despite their obsolescence, these platforms still remain viable for large industrial powers."
 heavy_tank_equipment_2:0 "改良型重戦車"
 heavy_tank_equipment_2_desc:0 "With the looming threat of nuclear war, heavy tanks were upgraded with nuclear-resistant interiors to operate even in irradiated environment. Despite their obsolescence, these platforms still remain viable for large industrial powers."
 heavy_tank_chassis_3:0 "発展型重戦車車台"
 heavy_tank_chassis_3_desc:0 "Now widely considered relics compared to main battle tanks, heavy tanks still enjoy popularity in militarised countries with a taste for gaudy shows of force. On their part, the crews would probably prefer a more survivable platform. "
 heavy_tank_equipment_3:0 "発展型重戦車"
 heavy_tank_equipment_3_desc:0 "Now widely considered relics compared to main battle tanks, heavy tanks still enjoy popularity in militarised countries with a taste for gaudy shows of force. On their part, the crews would probably prefer a more survivable platform. "
 superheavy_tank_equipment:0 "超重戦車"
 superheavy_tank_chassis_0:0 "初期型超重戦車車台"
 superheavy_tank_chassis_0_desc:0 "Born when war populism meets the military-industrial complex, superheavy tanks are monstrosities which can flatten towns with their firepower. If they don't get stuck in the mud outside their factory, that is."
 superheavy_tank_equipment_0:0 "初期型超重戦車"
 superheavy_tank_equipment_0_desc:0 "Born when war populism meets the military-industrial complex, superheavy tanks are monstrosities which can flatten towns with their firepower. If they don't get stuck in the mud outside their factory, that is."
 superheavy_tank_chassis_1:0 "基本型超重戦車車台"
 superheavy_tank_chassis_1_desc:0 "In a cursed parody of the early-century naval arms race, superheavy tanks became the new symbol of military grandeur. Even bigger, and even mounting their own anti-air defences, such tanks defy physics with their very existence."
 superheavy_tank_equipment_1:0 "基本型超重戦車"
 superheavy_tank_equipment_1_desc:0 "In a cursed parody of the early-century naval arms race, superheavy tanks became the new symbol of military grandeur. Even bigger, and even mounting their own anti-air defences, such tanks defy physics with their very existence."
 superheavy_tank_chassis_2:0 "改良型超重戦車車台"
 superheavy_tank_chassis_2_desc:0 "A statement of intent rather than a functional weapon platform, the modern superheavy tank shows a country's dedication to warmongering. On the battlefield, it offers the performance of a main battle tank for several times the cost."
 superheavy_tank_equipment_2:0 "改良型超重戦車"
 superheavy_tank_equipment_2_desc:0 "A statement of intent rather than a functional weapon platform, the modern superheavy tank shows a country's dedication to warmongering. On the battlefield, it offers the performance of a main battle tank for several times the cost."
 superheavy_tank_chassis_3:0 "発展型超重戦車車台"
 superheavy_tank_chassis_3_desc:0 "Beep beep I'm a sheep"
 superheavy_tank_equipment_3:0 "発展型超重戦車"
 superheavy_tank_equipment_3_desc:0 "ビー、ビー、私が羊だ"
 infantry_kit_eq_36:0 "1936年式歩兵装備一式"
 infantry_kit_eq_36_desc:0 "Influenced by the experiences of World War I, in which pistols and knives were essential for trench warfare, this infantry kit contains a set of them apart from a gas mask. The steel helmet is designed to deflect overhead shell fragments."
 infantry_kit_eq_45:0 "1945年式歩兵装備一式"
 infantry_kit_eq_45_desc:0 "During the Second World War gas attacks were not as common as in the First one, so the importance of masks was reduced. Helmet technology advanced, making head injuries less common, but the helmets are not bulletproof still."
 infantry_kit_eq_52:0 "1952年式歩兵装備一式"
 infantry_kit_eq_52_desc:0 "In general, given the superplus of military equipment left from World War II, infantry kits haven't evolved too much. Some designs have been revised and in the case of footwear, synthetic rubber has been adopted fully as a material."
 infantry_kit_eq_58:0 "1958年式歩兵装備一式"
 infantry_kit_eq_58_desc:0 "With the Cold War generating a series of proxy wars for the superpowers to test their new toys, the already observed need of acclimating equipment and uniforms for tropical or cold conditions has been met with new innovations in material and armor technology."
 infantry_kit_eq_64:0 "1964年式歩兵装備一式"
 infantry_kit_eq_64_desc:0 "As a result of the magazines for assault rifles being too short for the universal pouch, a shorter ammo case has been introduced. It is attached to the belt and has a series of straps on both sides for attaching hand grenades."
 infantry_kit_eq_70:0 "1970年式歩兵装備一式"
 infantry_kit_eq_70_desc:0 "In the helmets, new liners made of ballistic nylon with removable suspension have replaced the older pattern liners. Cotton camouflage covers have become prevalent, with buttonholes for inserting natural foliage for additional camouflage."
 infantry_kit_eq_76:0 "1976年式歩兵装備一式"
 infantry_kit_eq_76_desc:0 "The invention of Kevlar in the US has revolutionized body armour, with the other superpowers rushing to create similar materials. Lightweight, tough, and resilient, bullet-resistant plates have been incorporated in infantry combat vests in a 15-layer pattern covering most vital organs that have greatly increased infantry survivability."
 infantry_kit_eq_82:0 "1982年式歩兵装備一式"
 infantry_kit_eq_82_desc:0 "The eruption of full-scale war across the world has lead to gigantic leaps in infantry kit design greatly aided by accurate battlefield feedback. Innovations once thought to be several decades in the future are being forced onto the soldiers of today, as ballistic protection and shrapnel defence become key focuses of current design."
 infantry_kit_eq_88:0 "1988年式歩兵装備一式"
 infantry_kit_eq_88_desc:0 "Experience from recent total conflicts have brought into sharp relief the critical importance of integrating communications equipment directly into kit, resulting in radio-enabled helmet-visors and the beginnings of realtime vital sign monitoring. However, manufacturing expenses are starting to become so great that only superpowers and their closest allies can afford the cutting edge"
