 medium_tank_equipment_3_desc:0 "第二次大戦型中戦車"
 APC_equipment:0 "装甲兵員輸送車"
 APC_equipment_0:0 "初期型装甲兵員輸送車"
 APC_equipment_0_desc:0 "装甲兵員輸送車は、第二次大戦期に前線へと兵士を輸送するため開発された兵器だ。設計は少々粗削りだが、多少の砲火や銃撃はものともしない。そして、小火器を装備することもできる。"
 APC_equipment_1:0 "基本型装甲兵員輸送車"
 APC_equipment_1_desc:0 "洗練された設計であるこの装甲兵員輸送車はより多くの兵士を防護しつつ過酷な戦闘状況に適応している。より重装甲になった本機は待ち伏せされた時や敵地の移動といった状況において有効である。"
 APC_equipment_2:0 "改良型装甲兵員輸送車"
 APC_equipment_2_desc:0 "この装甲兵員輸送車は水陸両用を念頭に排気シュノーケルやウォータージェット推進といった機能を搭載しており、橋のない状況では渡河能力を発揮し、また上陸作戦などにも使用できる。"
 APC_equipment_3:0 "発展型装甲兵員輸送車"
 APC_equipment_3_desc:0 "装甲兵員輸送車の車輪や履帯のサスペンション機構を改良することで輸送中の乗り心地を向上させたり迅速な脱出が必要な際に乗員を素早く降車させることができる。"
 APC_equipment_4:0 "準現代型装甲兵員輸送車"
 APC_equipment_4_desc:0 "新たに開発された防弾ガラスは装甲兵員輸送車の安全性を向上させ運転手を小銃弾の魔の手から防護する。合わせて改良したエンジン部品は車両の信頼性と燃費を改善する。"
 APC_equipment_5:0 "現代型装甲兵員輸送車"
 APC_equipment_5_desc:0 "下部装甲をより厚くすることで地雷や即席起爆装置に対する耐性を高められる。また統合されたコンピュータ技術によって車両をネットワークに繋げることで適切な装備を持っていない時も追加支援を利用できる。"
 IFV_equipment:0 "装甲戦闘車"
 IFV_equipment_0:0 "初期装甲戦闘車"
 IFV_equipment_0_desc:0 "第二次世界大戦中に開発された装甲戦闘車でありハーフトラックや軽戦車の設計を流用したものが典型的である。分隊規模の兵士を輸送しつつ自動砲や重機関銃により直接的な火力投射を実現する。"
 IFV_equipment_1:0 "基本型装甲戦闘車"
 IFV_equipment_1_desc:0 "装甲兵員輸送車と主力戦車間の空白を埋めることを意図したこの車両は兵員輸送と戦闘能力の両方を考慮されて設計されている。強化された武装は支援の期待できない銃撃戦の最中で威力を発揮する。"
 IFV_equipment_2:0 "改良型装甲戦闘車"
 IFV_equipment_2_desc:0 "新世代の装甲戦闘車は強力な自動砲と装甲兵員輸送車並の装甲の両方を実現した重武装・重装甲な車両である。搭乗した兵士と共闘できる突撃車両として活躍する。"
 IFV_equipment_3:0 "発展型装甲戦闘車"
 IFV_equipment_3_desc:0 "主砲のみならず固定機関銃を追加搭載しており、ガンポートを通した車内からの支援射撃や重装甲を盾に車外にいても戦闘を行える装甲戦闘車である。"
 IFV_equipment_4:0 "準現代型装甲戦闘車"
 IFV_equipment_4_desc:0 "さらなる装甲と被弾対策を施した装甲戦闘車であり大口径弾や砲弾片に対する防護能力を提供する。また車輪や接地面を保護するためにスカートをより厚くしている。"
 IFV_equipment_5:0 "現代型装甲戦闘車"
