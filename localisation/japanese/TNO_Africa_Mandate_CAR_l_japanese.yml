 OFN_CAR_memento_mori_cat_desc:0 "大アフリカという実験は、§TOFN最高司令部§!の頭の中で構想された瞬間から、絶望的なものとなっていた。§Tウェストモーランド将軍§!は、§T全アフリカ会議§!を開催することでそれを救うことができると考えていた。\n\n現実は異なっていた。地元の反乱軍や軍閥が来るべき激動の数十年のために備えていた。§TOFN委任統治領§!は岐路に立たされている。OFNが実際に支配できている土地は、行政の中心地である§Tケリマネ§!と主要な入国港である§Tダルエスサラーム§!に過ぎない。§T東海岸§!はアフリカが崩壊した場合の我々にとっての最後の手段となるだろう。\n\n§O外交§!・§e戦争§!かにかかわらず、中央アフリカ共和国は次の10年間の終わりまでには存在しなくなるだろう。[USC.GetCARCurrentMission]\n\nメメント・モリ（死を忘れることなかれ）。"
