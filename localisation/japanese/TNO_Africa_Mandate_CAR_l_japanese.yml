 OFN_CAR_ruling_a_continent_desc:0 "勝利？議会は勝利の意味を知らない。ドイツ軍の半分はジャングルに逃げ込んでアメリカ人を我々や現地民に捕まえる前にできるだけ多くのアメリカ人を殺そうとしている。モザンビークの海岸から5マイルも離れれば、OFNの権威は消え去り、代わりに、あなたが想像できる最も意地悪なくそ野郎どもの領域にいることになり、20年もの戦争を生き残れるのはハンス・ヒュティッグみたいなやつだけだ。アンゴラは今のところ落ち着いていて、反乱軍が傷口を舐めて、我々を殺すのかそれとも反乱軍同士お互いを殺すのかを考えている間に充実していないインフラが劣化し続けている。コンゴは狂乱状態だミュラーが残していった小さなサーカス団が荷物をまとめて逃げるか我々の政府に従順になるかのどちらかに奔走している\n\nワシントンは我々の最大の問題は50万人のドイツ人が荒野に逃げ込んだことだ、あるいはトランスバールで占領が終結した途端に我々の足元をボーア人の革命家がすくい始めたことだというかもしれない。しかし、本当の問題はそう簡単には解決しない。我々が支配している400万平方キロメートルのアフリカと、ナチスの専制政治から救った2億人の恩知らずのアフリカ人たちだ。\n\n連中はそれを勝利と呼んでいる。"
 OFN_CAR_the_all_african_disaster_desc:0 "再び、アフリカは燃えている。\n\n全アフリカ・サミットの失敗は、我々の政権に内在する問題を誰にも明らかな形で暴露した。それは、アメリカの人々に真実を示すための我々の広報活動と外交努力を引き裂いた。我々はナチスよりもアフリカを支配する準備ができていなかったのだ。我々の要員が犯した過ちと誤解は、我々が失敗した軍事占領地であることを明らかにしてしまったのである。\n\nしかし、大陸を救い、この混乱を救うにはまだ遅くない。この先には二つの道がある。一つはアメリカ大使の甘い言葉で舗装された道、もう一つはアメリカ兵の足跡で舗装された道だ。どちらの道を選んでも、大陸は血まみれになるかもしれない。慎重に選択しなければならない。"
 OFN_CAR_find_another_way_desc:0 "全アフリカ・サミットの失敗からも、OFNは、大陸の運命について受動的な観察者ではいられず、より積極的な役割を果たさなければならないことは明らかである。しかし、それは現地の人々を無視することを意味するものではない。サミットの問題は現地民たちではなく、悪意のある交渉だった。これだけ多くの利害が対立する多くの勢力を集結させるためには不可避なことであった。今後は誰と協力するかをもっと選択的になる必要がある。すべての軍閥や反乱軍が分け前を手に入れることができるわけではないが、一部は手に入れることができる。くそ、この問題がこれ以上悪化しないようにする必要があるかもしれない。\n\n我々は大陸の親OFN勢力を探すことから始める必要がある。彼らは確かにいるし、いなければ、何人かはそうなるよう説得できるかもしれない。いずれにしても、今後数十年間ここで戦い続けたくないのであれば、アフリカで友好的な政府の種を蒔くことは絶対に不可欠である。"
 OFN_CAR_promote_supportive_movements_desc:0 "暗黒大陸はOFNにとって全てが悲劇か喜劇のどちらかというわけではなかった。この地域で活動している親民主主義者や親OFN勢力の組織を特にビジネスに友好的なコンゴでは多く見つけることができた。政党、企業、反乱軍はより自由で安全なアフリカを作るため協力することに興味を持っていた。問題は、彼らだけで大陸の将来を決められるわけではないということである。彼らが何かを成し遂げるためには、彼らに少しの援助をする必要がある。\n\n現金は初手としてはいい手だ。現金はこの戦争で荒廃した地域においてすら世界を回している。友好的なグループに資金を提供することで彼らの勧誘や宣伝活動を支援することができる。結局のところ、心をつかむことは新しい体制を築くための第一歩であり、我々のために仕事をする準備ができている人々がいる。我々は、彼らが手を差し伸べるために必要なものを与えるだけでいいのだ。"
 OFN_CAR_equip_the_pro_americans_desc:0 "アフリカで兵士たちが理解できない理由のために死んでいくことに国民はますます嫌気がさしている。同時に我々にっちもさっちもいかなくなっている。最終的には全軍撤退は避けられない。一方で、より近代的な装備を切望している新たな同盟国を確保してきたし、民主主義の工廠には余裕がある。これらのピースが最終的にどのように組み合わされるべきかは明白である。\n\n暗黒大陸に友人がいるのだから、OFNが提供する最高の武器と装備の供給を開始することができる。そうすれば敵と戦う上で必要な優位性が得られると同時に我々の兵士も解放されるだろう。何等のリスクも存在しない。"
 OFN_CAR_the_central_african_government_desc:0 "OFNが去った後も中央アフリカ共和国は単一国家のままなのか？\n\nその答えはウェストモーランドにもわからない。確かなことは、もし今撤退すれば、大陸は野蛮な戦争状態に突入するということである。ナチ以上に負の遺産を残して我々がアフリカを脱出すればどのようにそれが映るかに言及するまでもなく政治家はそれを少しも好まないだろう。そうならないようにするために、ウェストモーランド将軍は中央アフリカ政府の創設を命じ、現在の軍事政府に国務省の役人を入れて、この大陸を統治するのに適したものに再編成し、より専門的なアプローチで運営しようとしている。"
 OFN_CAR_figuring_out_the_local_situation_desc:0 "It's a mess.\n\nOf course, there's much more to it than that, but it's the only universal statement we can make about how things are on Africa. It was hard enough to get information on the place when it was stuck under the German boot, and now we have to figure things out from scratch. We are faced with a severe shortage of experts on Africa, and many of them are working with information that hasn't been relevant for two decades. Fortunately, now is an excellent time to begin working on our knowledge of the region and understanding the patchwork of warlords and governments the CAR is faced with. Before we begin making major decisions about the future of Africa, we need to send our officers on fact-finding missions to determine what decisions will be best for the continent."
 OFN_CAR_a_government_of_compromises_desc:0 "アフリカの状況についての最初の報告は……矛盾している。アンゴラのMPLAとUNITAとの対立、コンゴに降り注ぐ企業のハゲタカ、そしてヒュティッヒが我々のために残したテロリストの無政府状態の間には、何百もの小さなグループがあり、それぞれがそれぞれの利害を有しており我々の早急な介入なしでは和平に到達するとは考え難い。何年にもわたってくすぶっていた敵対心と内紛は、我々が望むよりもはるかに早い時期に頭をもたげることになるだろう。\n\nアフリカはナチスへの憎しみで結ばれていた。もし我々が譲歩を開始し、統一された大陸の亀裂を塞ぎ始めなければ、その憎しみはアフリカの人々自身に向けられ、さらに悪いことには我々に向けられることになるだろう。妥協は、我々の政府のすべての兵士・外交官・統治者の口から語られるべき言葉であり、すべての紛争は可能な限り友好的に解決されなければならない。軍事介入は最後の手段でなければならない。"
 OFN_CAR_the_belgian_plea_desc:0 "ケリマネの我々のデスクに届いた数多くの手紙の中で、ベルギーの企業とプランテーション所有者のグループが、戦前のミュラー政府が認めていたのと同じ自治権を認めるよう要請している。さらに調べてみると、我々は自治権を見落としにより認めてきたようである。彼らに権限を行使することが提案されたの今回が初めてです。ベルギーは現状では国際的な影響力はほとんどないが、アフリカでは違う。彼らはその地域の雇用と産業の主要な供給源であり、原住民の扱いにはやや波瀾万丈な歴史を持っているが、彼らの支援は我々のビジネスの見通しにとっては良いことであろう。"
 OFN_CAR_diplomatic_approach_to_occupation_desc:0 "Occupation may rhyme with discrimination, but that doesn't mean the two have to be synonymous. The Africans are used to that association, of course- the German jackboot gave them ample reason to make that connection, and frankly, we haven't been of much help in curing that notion lately. Well, if we're to bring stability to Africa, that's going to have to end, and fast.\n\nNegotiations seem to be the way forward. Talking rather than fighting has a few advantages. Ideally, we'd be able to get our enemies to lay down their arms and stop being problems. That's not likely to happen in every or even most cases, but there's always going to be a silver lining- the more time our enemies spend talking with us, the less time they'll spend trying to kill our soldiers, and the more time those soldiers will have to prepare themselves for the next battle."
 OFN_CAR_define_the_military_authorities_desc:0 "アフリカを一つの組織として運営しようとするのは、愚か者か狂人だけだ。ケリマネから大陸全体の問題をすべて解決することはできない。国務省と協議の上、ウェストモーランド将軍は、我々の最高の将校の下に地方の軍当局を設立するための新しい計画を作成した。これらの小規模な組織は、地域の問題にはるかに迅速に対応し、地域に影響を与える問題をより深く理解することができるようになるだろう。米軍はアフリカを管理する上で困難な注文に直面しているが、問題を分割することで、はるかに管理しやすいものにすることができる。"
 OFN_CAR_the_anglo_demands_desc:0 "ザンビア地域には、戦前からのイギリス人国外居住者が大量に残留しており、その多くは影響力のある地主やかつての有力な政治家である。ナチはアフリカにいるヨーロッパ人の悪評を残していったため、彼らがアフリカにおける自分たちの地位を心配しているのは当然のことである。\n\nもちろん、我々が影響をできるだけ削ごうとしているドイツ政府と協力していたことを示唆する多くの証拠もある。もし我々が彼らを保護することを選べば、アフリカの人々にはさらに悪い印象を与えるかもしれない。今のところ、最善のアプローチは、彼らの懸念に耳を傾け、彼らを保護するための確固たる約束をすることなく、彼らの懸念を認識していることを示すことではないだろうか。"
 OFN_CAR_the_central_african_army_desc:0 "アメリカ軍なしでは大陸の安全を確保できないだろう。毎日、ワシントンの街頭や議会から、戦争からより多くの兵士を復員させるよう要求が来ている。もし可能なのであれば全軍を帰還させるのは喜ばしいことであるが、アフリカの問題はいまだ解決されていない。我々にはアメリカ軍を増員する見通しは立たない以上彼らに大陸を安定させるための新しい軍隊の訓練に従事してもらう時が来た。我々はすでにアメリカの目標を支持する民兵の多くと接触している。今の課題は、彼らをアフリカを警備できる単一の部隊に訓練させることだ。"
 OFN_CAR_gauge_the_economy_desc:0 "もし賢明に運営されている政権の価値を評価しようとしていたら、よく管理された記録、有能な官僚、整理された帳簿など必要なものはすべて揃っているはずだ。しかし、記録は燃やされ、官僚はジャングルに逃げたか撃たれ、帳簿はそもそも存在していなかったかもしれない。\n\nミュラーはできるだけ少ない記録を残していたようで、彼と取引のあった企業は何度も否定している。シェンクは記録のほとんどを積極的に難読化しており、難読化されていないものは、あまりにも整理されておらず、事実上役に立たない。東アフリカの記録の大部分は親衛隊の狂信者と一緒に燃やされた。灰の中から取り出した断片は、奴隷労働と化学兵器実験を示している。\n\n我々は今、国家弁務官区の残したものだけからアフリカ経済の分析を組み立てるという困難な作業に直面している。これは我々の管理能力のかなりの量を必要とするだろうが、少なくとも我々はアフリカを再建することができるだろう。"
 OFN_CAR_the_westmoreland_abrams_plan_desc:0 "アフリカに対するドイツの支配は終わったが、彼らの経済的支配は終わっていない。アフリカの産業の大部分は、まだドイツの資本家が所有しているか、彼らの残した管理者によって運営されている。アメリカ人は、ドイツ人が彼らの支配下で大陸を搾取し続けることができるように、彼らの息子たちをアフリカに送ったのではない。\n\nアメリカ軍はこれらの過ちを正すために動き出すだろう。ウェストモーランド将軍とエイブラムス将軍の新たな指令の下、我々はアフリカの産業と資源生産の支配権を握り、それを好ましく協力的な企業の支配下に置くだろう。新たに発見された資本はOFNを利する形で管理されるだろう。その利益は、ナチスのポケットに入るのではなく、OFNの強化に尽力する企業に配分されるのである。"
 OFN_CAR_the_lessons_of_success_desc:0 "我々の軍隊はアフリカで見事に活躍した。短期間で大陸の半分を奪還し、ナチスの脅威に大打撃を与えた。ケープタウンに最初に上陸して以来、我々は過ちから学び、敵の過ちを利用して、20年ぶりにナチスの脅威を打ち負かした。\n\nもちろん、我々の情熱的な大陸の防衛は、新しい環境への適応に伴う失敗によって損なわれはした。大陸を確保した今、我々はこれまでに学んだことを現在進行中の戦いに活かす必要があるだろう。困難で変化に富んだ地形での活動方法に関する新たな訓練資料を間もなく配布するほか、インフラが整備されていない国での後方支援のあり方について、参謀将校を対象に講習会を開催する予定だ。これにより、平和維持部隊がこの戦争を終結させるための準備が一層整うことになる。"
 OFN_CAR_hunt_down_the_german_remnants_desc:0 "The armies of the Reichskommissars have been shattered, and their leaders have fled or vanished. But the soldiers of those armies have swarmed into the heart of darkness, taking shelter in the jungles and mountains of the wilderness. Many have surrendered in the days since our victory, choosing to take their chances with us rather than the wilderness or the natives. Others, poisoned by fascist propaganda, have chosen to fight to the death.\n\nThe latter category presents an immense problem. Even the most conservative estimates suggest that a few hundred thousand German soldiers are still running around in the African wilderness, ready to sell their lives dearly at the cost of more American blood. Our first priority must be hunting down and killing or capturing every last one of these barbaric killers before they can destabilize our shaky rule even further."
 OFN_CAR_stabilize_the_cameroon_border_desc:0 "It is ironic that the old German colony of Cameroon would cause such a headache for the new ones. Since the time of Müller, the Congo has had to deal with border raids and terrorism from the pan-Africanist radicals that have taken over in the anarchy of Cameroon. Every mercenary in Léopoldville can tell stories of fighting them, and their raiders have only become emboldened by the chaos sweeping the continent.\n\nWe've deployed more forces to the border in an effort to mitigate the worst consequences from these raids, often directed by the same mercenaries that fought off the Cameroonians under Müller. Hopefully this show of force will stop them from disrupting our efforts to restore stability to Africa."
 OFN_CAR_stand_our_ground_desc:0 "我々が最初にアフリカの冒険に乗り出したとき、ワシントンで最も重要な質問は、アフリカがナチスから救われるかどうかということだった。\n\n今日では、アフリカがそれ自体から救われるかどうかが問題となっている。\n\n南アフリカの必死の防衛、国家弁務官区国境への攻勢、そしてその後の大陸の平和化への努力の中で、何千通もの手紙が、悲しむ家族に送られてきた。計り知れない損失に対して我々は反乱と不満をもって感謝されている。\n\n民主主義は米国の条件でアフリカにもたらされるだろう。いかなる分離主義者もアフリカの解放者に条件を述べることはできない、大陸が平和的に彼らの相違を解決しないならば、我々は彼らのためにそれらの相違を解決しなければならない。"
 OFN_CAR_rebuild_military_infrastructure_desc:0 "我々は解放者としてこの大陸に来た、アメリカ軍とアフリカ人の協力によって統治された政府に道を譲らせるために、国家弁務官区を倒したのだ。全アフリカ・サミットの失敗で協力は終わった。状況がさらに手に負えなくなる前に、反乱軍に一撃を与えるための軍事インフラを復旧し、再構築する必要がある。\n\nこれは簡単な作業ではなく、実際には戦争の最初の段階よりも負担が大きいかもしれない。我が国の軍隊は、汎アフリカ主義者、ブーア派、絶望的なドイツ兵、あるいは我が国の政権を悩ませている多くの分離主義者の動きを含む数百の勢力を無力化する準備をしている。我々は兵士が活動するための基地、爆撃機が飛ぶための滑走路、そしてこの最終攻勢を支援するための補給を持ち込むための安全な港が必要なのである。"
 OFN_CAR_look_closer_at_african_politics_desc:0 "全アフリカ・サミットでの我々の失敗は、我々の多くの誤りやミスに起因する可能性があるが、我々の体制の最大の失敗は、アフリカ政治の複雑さを理解していなかったことである。国務省は、アフリカ大陸という大きな政治的混乱に対する我々の理解は、今後数年以内に米国がこの地域に永続的な平和を築くには手遅れになってからも、きれいにファイル化され、分類されるだろうと我々に保証してきた。\n\n我々はこの見捨てられた大陸に足を踏み入れたとたんに、アフリカの政治を理解する必要があったが、後戻りするには遅すぎた。今日から失われた時間を取り戻す必要がある。"
 OFN_CAR_find_the_loyalists_desc:0 "我々を支持することに興味を持っているアフリカ人はあまりいない。彼らの多くは、敵を撃つために様々な民兵や政治勢力にすり寄っている。彼らの多くにとって主要な敵は我々である。ナチスを追放したことで、アフリカの人々の支持を維持をできるほどの好意は明らかに得られていない。\n\n幸いなことに、我々が彼らのためにしたことを覚えているアフリカの人々がまだいるし、少なくとも自由世界のリーダーが彼らの側にいることの利点を理解している。我々は、大陸を再び暗黒に陥れようとするテロリスト、ナチズムの狂気を未だに信奉するドイツ人の残党、そして我々を犠牲にして権力を拡大しようとする日和見主義の軍閥に対するべく、彼らの支持を強化する必要がある。彼らの助けを借りて、我々はこの危機に終止符を打ち、最後にアフリカに民主主義の旗を掲げることになるだろう。"
 OFN_CAR_american_foreign_legions_desc:0 "昔、フランスが征服され、屈辱を受ける前に、フランスには、フランス外人部隊と呼ばれる独創的な小さな戦闘部隊が存在した。これらの軍隊は、外国人がフランスの指揮下で戦うことを許可していた。このことから、フランスが当時アフリカの大部分を支配していたこともふまえると、学び取れることがあるかもしれない。\n\n一般的な概念をアメリカ外人部隊に応用すれば、うまくいくかもしれない。これらの軍隊はアメリカの指揮と訓練を受けているが、アフリカの兵士で構成されている。確かに、アフリカでの戦闘という重労働から我々の軍隊を解放するのに役立つだろうし、アフリカ人には我々のルールに従った行動を促す一方で、自分たちが全体のプロセスに参加しているという感覚を与えることになるかもしれない。いずれにしても、より多くの戦死者が帰国し続ける理由をワシントンに説明しなくても済むようになるだろう。"
 OFN_CAR_reward_cooperative_regimes_desc:0 "アフリカには、貴重な同盟国となりうると証明された新興政権や懸命にそうであると証明しようとしている新興政権が存在している。我々は、アフリカの人々に、OFNと協力しても報われないことはないということを示すべきだ。我々の目的に協力してくれる政権には、OFN市場の経済的支援を全面的に受けることができるだけでなく、内紛に対する政治的支援も受けることができる。これらの措置は、既にOFNと緊密に協力している政権を強化するだけでなく、迷っている他の政権にも自分たちのために協力することを奨励することになるだろう。"
 OFN_CAR_get_some_on_our_side_desc:0 "すでにOFNに友好的な組織との連携はうまくいっているが、協力を取り付けうるもっと過激なグループもいる。結局のところ、こちらの同盟国のすべてがそのように始まったわけではないが、適切な約束と保証があれば、このプロセスを継続することができるかもしれない。我々は、より積極的に敵対的なグループとの話し合いに焦点を当て、我々のチームに参加するように説得できるかどうかを確認している。我々の手段をうまく使えば、多くの戦いと流血を避けることができるかもしれない。"
 OFN_CAR_emergency_command_center_desc:0 "大陸への最初の攻勢は戦術的には大勝利だったが戦略的には大陸全体を管理する羽目になる失敗だった。二度目の失敗の機会はない。ドイツのテロリストとアフリカの分離主義者の復活を防ぐために、我々の計画は効率的かつ迅速に練られなければならない。\n\n加えて、我々は安全で安全な場所から部隊を指揮する必要がある。そして、最終的な攻撃の準備をするための優れたリーダーシップが必要である。アメリカ国内に派遣されていた将校を、現地での調整のために、ケリマネの安全な司令部に戻す必要がある。攻撃を支援するために、より多くの飛行機乗りと支援要員を呼び寄せなければならない。本国の政治家に対して問題を終わらせるための我々のたゆまぬ努力を伝えなければならない。"
 OFN_CAR_fighting_fire_with_fire_desc:0 "反乱軍は地元の村に深く入り込み、地元の環境についての知識を持っており、米兵が原住民にうまく溶け込んでいないということは避けがたい事実だ。我々の大義を支持する地元の勢力に手を差し伸べる必要がある。彼らが本当に自由の叫びを聞いたのか、あるいは単にアメリカの銃と彼らの支配を強化するアドバイザーに価値があると思っているのかどうかに関わらずだ。我々を支持する意思のある人は誰でも、アフリカ大陸のための我々の戦いに参加することを歓迎する。\n\nもちろん、過去にいわゆる「友好的な」アフリカ人から受けた接遇を考えれば、我々は彼らのイデオロギーの整合性について少なくとも初歩的な分析をしなければならないだろうし、もっと重要なことに、我々の諜報員を雇って、誰を送るべきか、誰が信頼できるかを判断しなければならない。"
 OFN_CAR_train_native_militias_desc:0 "アフリカ大陸全体の支配を維持することは、現地民の協力なしには不可能である。これは、新しく建設された政府機関での働くことだけでなく、暫定政府に従うことや、地域の利益を守るために湧き出た多くの民兵に参加することを意味している。我々は今、状況を掌握し、これらのバラバラな勢力を、我々の目標にとってより価値のあるものにしていかなければならない。\n\nOFNは世界最高の軍事専門家を有しており、その中核は熟練したプロの指導者たちである。我々は最高の将校と下士官を親OFN民兵に派遣しCIAが資金提供した暴徒から本物の軍隊へと変えていくであろう。一旦その場所が彼らの支配のもと安全になれば我々は最終的に復員プロセスを加速させることができる。"
 OFN_CAR_the_central_african_defense_forces_desc:0 "現地民とさらなる協力関係を築き、現地の様々な民兵をより強固な軍隊に集約するため、中央アフリカ防衛軍はOFNの直接指揮下ではなく、中央アフリカ政府の下部組織として構成されている。アメリカ軍のような直接的な監督を必要としないOFNによって訓練された全員現地民の部隊があれば、アフリカでの活動に必要な知識と柔軟性をはるかに高め、我が軍隊の負担を大幅に軽減することができる。"
 OFN_CAR_hold_the_all_african_summit_desc:0 "1884年のベルリン会議では、大国の代表者たちは、彼らのほとんどが一度も訪れたことのない大陸に自分たちの意志を押し付けようとし、しばらくの間、大成功を収めた。しかし、アフリカが分割されてからの80年の間に、大陸は代表者たちが期待したように文明の光を浴びることはできず、暴虐な支配者の下で暗黒の中へとさらに下降していった。最初はコンゴでのベルギーの残虐行為、次に英国による内紛の軽視、そして最後にナチスの軍靴によって、アフリカは安定性を欠いたままになっており、我々もほとんど改善を進められていない。\n\n今こそ、大陸の指導者たちを団結させる時だ。彼らは、我々が必要とする答えを与えてくれるだろうし、アフリカが長い間奪われてきた安定も与えてくれるだろう。一つの部屋にこれらの指導者をいさせることさえ容易なことではない、なぜなら多くの指導者が他の人と対立し、一部は過去に殺し合いをしようとしていたからだ。我々は、これらの些細な争いを克服して、新しいベルリン会議を主催しなければならない。もちろん、ヨーロッパにおいて主催するのではない形で。ベルリンの時代は過ぎ去り、彼らの影響力は大陸から一掃されてしまったのである。我々は今世紀最大の会議のためにアフリカの指導者たちをローデシアのソールズベリーに招待するのである。"
 OFN_CAR_give_it_to_our_allies_desc:0 "我々の仕事は報われた、ついに衛兵交代の準備が整った。同盟国は所定の場所にあり、物事は安定してきている。そして、我々が出席することを切実に必要とするものは他にないように思える。我々は最終的に同盟国に支配を譲るべきだ。そして彼らに平和を維持し支配させるべきだ。もちろん、政治的・経済的支援は維持するが、今のところはOFN軍はようやく帰国できる。"
 OFN_CAR_one_final_blow_desc:0 "The final strike against the enemies of the United States approaches. We still have more resources to marshal and deploy against the insurgency, but the fundamental center of the plan is to simply overwhelm them. Their advantage lies in knowing the terrain of the country, having overwhelming amounts of control in their region of the country, and an internal division that allows its component organizations to function independently.\n\nThe solution to these problems is the application of decisive, overwhelming firepower. Bombs and artillery shells do not make exceptions for even the most well-entrenched positions, individual villages and bases of operations can be destroyed quite easily and thoroughly when pinpointed, and every group within the insurgency we eliminate will diminish the will of the insurgents to fight on. With this plan in mind, coordination between our forces on this strike is critical. The public's desire, and therefore Congress's desire to continue sending resources to us is rapidly waning.\n\n§eOne way or another, this will be the final offensive.§!"
 OFN_CAR_call_the_boys_back_desc:0 "国家弁務官区がアメリカの火力で崩壊したとき、アメリカの街頭と議会は恍惚とした祝賀の嵐に包まれた。アメリカは1918年以来、初めて外国の紛争で勝利を収め、兵士たちはついに帰国することができたのです。\n\n残念ながら、議会が有権者にそう信じさせようとしたにもかかわらず、戦争は終わっていなかった。この時点までに我々の攻撃がこれほど精彩を欠いていた理由の一つには限られた人員を節約する必要があるということがあった。兵力の削減はアフリカでの作戦行動能力に深刻な影響を与えており、より多くの兵士が必要なときにより少ない人数で活動していることがわかった。\n\n議会の反感を買うだろうが、人員は必要だ。今こそが最後のアフリカ冒険の時だ。"
 OFN_CAR_establish_military_camps_desc:0 "アフリカ大陸は軍事作戦を行うにはひどい環境である。ドイツ植民地は、沿岸部以外に重要なプレゼンスを確立する理由を見出せなかったようで、内陸部のインフラは悲惨な状態となっている。攻勢を開始する前に、攻勢のための基盤を整える必要がある。既存のインフラのアップグレード、つまり最も敵対的な環境でも作戦をサポートするための新しい道路と飛行場の建設や将校への地図の配布はすべて戦争の最終段階のために不可欠なステップである。"
 OFN_CAR_negotiate_with_the_locals_desc:0 "元々、我々が大陸の解放に注ぎ込んだすべてのお金と命に対する妥当な支払いとして、我々はアフリカの天然資源を利用して、OFNを強化することを計画していた。しかし、これらの貴重な資源の民族化を認めれば、一層の好意を得られるかもしれない。短期的にはOFNの得るもの多くないだろうが、より消極的なアフリカ人を我々の側に引き寄せ、大陸を安定させることは、長期的にははるかに価値のあることだという議論が成り立つかもしれない。"
 OFN_CAR_prepare_the_plans_desc:0 "盤面は大きくなり、駒はよく隠されているが、反乱軍に対する作戦に違いはない。アメリカは反乱軍と戦うためにこれまで以上に準備ができている。大陸全域に軍事基地を有し、同盟国もいる。ワシントンの政治家は、我々の攻勢を渋々支持しており、彼らも有権者も成果を期待している。\n\n成果を達成するため、我々は最高司令部に火力の優越を用いて敵の継戦意志を屈服させるための完全に包括的な反乱計画を策定させた。この計画はアフリカでの成功に裏打ちされており、アメリカ陸軍がこれを成し遂げることができないならば、誰もが成し遂げることができない。"
 OFN_CAR_prepare_for_the_second_african_war_desc:0 "この10年で2回目の戦争がアフリカの地平線上に見えている。前回は明確な敵と目的を持っていたが、今回は新たな敵に直面している。彼らはジャングルや草原や山の中に隠れ我々の攻撃を待っている。彼らは祖国のために戦っている。あるいは、ドイツ人残党の場合は自分自身の命のために戦っている。\n\nしかし、我々の兵士たちは以前にも多くの困難に直面してきた。アメリカの火力があれば彼らは諦めないだろう。我々は分離主義者やナチスの兵士を切り抜け、アメリカ議会の懐疑を乗り越えて、アフリカの民主主義に安寧をもたらすというアメリカからの信託を我々は受任したのだ。最後の戦争をして、我々は家に帰る。"
 OFN_CAR_masterting_nation_building_desc:0 "アフリカは多くの点でジグソーパズルのようなものだ。散り散りになった集団が見分けるのが難しい方法で、ぴったりとくっついている。ひとたびピースを間違った場所に嵌めると、我々で消さなければならない新たな火種を起こしてしまうかもしれない。一方で、正しい場所にピースを嵌めればをすれば永遠の平和が得られるかもしれない。我々は国家建設の経験を積んできたし、現地民の間での境界紛争の仲裁役を務めることで、独立心の強い現地民から、必要な好意を確保することができるだろう。"
 CAR_great_african_clusterfuck_desc:0 "中央アフリカ共和国は、控えめに言ってもひどい混乱状態にある。中央アフリカ共和国はアフリカの旧国家弁務官区から様々なものを組み合わせて人工的に作られた国で、言語も民族も宗教もイデオロギーも異なる何億人もの人々が住んでいる。既存のインフラが原材料を港に運ぶためだけに使われていたため、主要な町同士は分断されており、人口のほとんどは農村部にあり、ヘリコプターでしかアクセスできない辺境の村に住んでいる。また、この共和国には、民衆からの幅広い支持を得て、ナチスから独立を目指して20年に渡って戦ってきた数百の民兵が属している。\n\nこれらの問題は我々の政府に大きな負担をかけており、早急に対処できなければ、プロジェクトを失敗させることとなるだろう。"
 CAR_legacy_deutches_afrika_desc:0 "我々の最善の努力にもかかわらず、我々の組織の基盤は旧支配者である国家弁務官区に基づいている。官僚機構はアフリカ人は行政職から禁じられていたため、ドイツ移民を中心としたものであり、ナチス人種法が植民地にどれほど厳しく適用され現地民にどれほどの蛮行がおこなわれてきたかは言うまでもない。これら全てを改革することが間に合うかどうかは疑わしいため、我々が離任するまでそれらを最大限有効に使うしかない。"
 CAR_overextended_army_desc:0 "The Central African Republic is too large for our troops to control it effectively, which poses a significant problem to our administrative efforts. Militants can pass undetected and disrupt our supply lines and inflict severe casualties on lonesome brigades. If we don't adapt fast to the challenges we face, not only we won't be able to complete the decolonization process, the entire mandate will descend into anarchy."
