 POLITICS_WILLIAM_WESTMORELAND_CAR_DESC:0 "アフリカ大陸は複雑な場所であり、多様な人々のグループで満たされており、すべてがウィリアム・ウェストモーランド将軍の監督下にある。最初は南アフリカでのシルドの攻勢を止めるために呼ばれたが、ウェストモーランドはさらに困難な任務のために呼ばれた。南アフリカへの最初の配属と同様に、アメリカのアフリカ大陸占領は性急なもので、計画性もなかった。ケープタウンの英雄は、アフリカの中心部で猛威を振るう地獄の火を消すために再び召集されたのである。\n\nしかし、今回、ウェストモーランドは、さらに勝ち目のない厳しい状況に直面していた。軍政の完全な無秩序だけでも十分な課題である中、新たに配置された管理者たちは、十分な通訳者を見つけ、補給線を確保し、一般市民のために良い顔をすることに苦労しているのである。複雑な官僚機構に足かせをかけられ、それを整理する時間もないウェストモーランドは、アフリカでのアメリカの存在を自国の議会に正当化することがますます困難になっている。大陸全体の重さを背負っているウェストモーランドは、アメリカの利益や、よりありう形として地域の長期的な安定性に深刻な譲歩をすることなく、アフリカから部下を脱出させるのに苦労することになるだろう。"
