 CAR_african_counterinsurgency_plan_desc:0 ""
 CAR_adapting_army:0 "適応中の軍隊"
 CAR_adapting_army_desc:0 "南アフリカ戦争は第二次世界大戦以来、米軍にとって初めての大規模な交戦であり、それが提示した課題は、20年前の理論に基づいた戦略の全面的な見直しを必要とした。我々の軍隊は、ジャングルとサバンナでドイツ軍と戦った歴戦の兵士たちが今アフリカのテロリストと戦っているためこのことをよく理解している。非対称戦争を理解する事は戦力を維持して効果的にテロリストグループから国を支配権を確保する鍵である。"
