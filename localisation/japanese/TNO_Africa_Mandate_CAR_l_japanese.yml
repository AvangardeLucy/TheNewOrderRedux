 OFN_CAR_FOCUS.15.desc:0 "There is no better time to reflect than in moments of lassitude, when the mind is slightly ajar, slightly more welcoming, as it tiptoes between consciousness and sleep.\n\nWilliam Westmoreland found his twenty thousand miles above the South Atlantic. The general-turned-governor-turned-general learned unpacking his thoughts was easier the more Quelimane shrunk from the cabin window, and by the time the coastline gave way to clouds and endless ocean blue the otherwise stubborn man's head was awash with what-if's, could've's, should've's. If only he had more men, more resources, more time; could've salvaged something out of the war; should've done this instead of that. The continent has left its mark on the man who lost it, tormenting him with the vision of potential cut short before its time.\n\nJohn Lavelle had his own epiphany the night prior, underneath the star-studded canopy of the Luanda outskirts. He'd done the best he could as Angola's mediator, and it may not even hold for as long as it took him to secure. Bitter it may be to accept, but the fate of the country now rests on men like Neto and Savimbi. Not foreigners who wonder how a continent with so little hope could have midnights so bright.\n\nAnd Creighton Abrams - well, he never quite had such moments until he found himself in his study, letter paper and inkstand at the ready. Retirement hit him like a mallet upside the head: fast and sudden, but forever a pain once it's there. Fitting for a man who'd abandoned more allies and seen more war than anyone by all rights should.\n\nSo should he? For that matter, should they?"
