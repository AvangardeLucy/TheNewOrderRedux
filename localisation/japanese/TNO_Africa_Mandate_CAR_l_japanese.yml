 OFN_CAR_FOCUS.1.t:0 "アフリカの夜明け"
 OFN_CAR_FOCUS.1.desc:0 "ウィリアム・ウェストモーランド将軍の唇は、新しいオフィスを見ながら、嫌悪感で歪んでいた。レオポルトヴィルにある宮殿のような屋敷は、かつてジークフリード・ミュラーが住んでいた場所で、今ではライオンの頭の剥製や象牙の家具も含めて彼のものとなっている。\n\n彼は狩猟の戦利品のファンではなかったため、そこで自分の写真を撮ることを明示的に禁止していた。しかし、そのオフィスの広さに利点を認めてはいた。作業場にしては大きすぎるほどの広さで、オフィスというよりは観客席にふさわしい壮大さを持っていた。\n\n「大勢の人が入ってくるので、このぐらいの広さが必要だと思います」ウェストモーランドは自身を国王や植民地総督と称したくなかったが、どの旧国家弁務官区よりもはるかに広い領土を監督することになった。中央アフリカ共和国は、南アフリカの国境からイタリアの東アフリカの辺境まで広がっており、何百もの旧反乱軍、投獄された活動家、地元の官僚が独立した祖国を求めていた。\n\nアメリカは自身を占領国とみなしておらず、正しき勢力、アフリカの正義と独立のために戦う勢力とみなしていた。しかし同時にアフリカの100の小さな新しい国が引き起こす混沌の前触れでもなかった。そこには管理され、秩序があり、アメリカに友好的な自由が存在することになるだろう。\n\nウェストモーランドは、それはすぐにやってくるだろうと推論した。"
 OFN_CAR_FOCUS.1.a:0 "善意に不足はない"
 OFN_CAR_FOCUS.2.t:0 "アフリカ政府"
 OFN_CAR_FOCUS.2.desc:0 "「申し訳ないが、おっしゃっていることの意味が理解できません、ウェストモーランド将軍。アメリカ人はナチスの3つの政権をアメリカの1つの包括的な政権に置き換えるつもりなのですか？」ネルソン・マンデラの声は電話口で活気なく尋ねた。\n\n「そういうことではありません」ウェストモーランドは眉をこすりながらため息をついた。「旧シルトの多くの領土には、国家や官僚機構の痕跡が何も残っていません。そして、さまざまな抵抗運動やゲリラ運動があり、自分たちの取り分めぐって争っています。秩序ある移行が必要なのです。そして、あなたに伝えて欲し……」\n\n「アメリカ将軍によってアメリカの武力の下、アフリカ人が参画する余地なく移行は行われました」「私はOFNにとって役に立つ愚か者としてロベン島を離れたのではありませんよ将軍」マンデラは茶目っぽく返事をした。「アフリカの最善の利益を考えていると言い張るのであればアミン、ルムンバ、サヴィンビに直接話せばいい」\n\n「わかった！」ウェストモアランドは手を挙げた。「言ったように、これは永続的なものではない。私は自分で他のみんなと話をします。私があなたに求めているのは大陸の将来を議論するときに良い提案ができるよう仲間を結集させることだけです」\n\n陰気なクスクス笑いが、回線が切れてしまう前に聞こえてきた。「あなたがそうおっしゃるなら。将軍」"
 OFN_CAR_FOCUS.2.a:0 "計画を急ぐ"
 OFN_CAR_FOCUS.3.t:0 "ジャングルに境界を引く"
 OFN_CAR_FOCUS.3.desc:0 "「何ヶ月も会ってないような気がするよ」ウェストモーランドが冗談半分でつぶやいた。中央アフリカ諜報部の長官であるウィリアム・R・ピアーズ将軍は、アフリカの民主主義の誕生の一端を担うというOFNの計画についての調査を完了したのである。\n\nピアーズは2インチの厚さの報告書を手渡した。「ワシントンの思うようにはいかないだろう」\n\n2時間後、ウェストモーランドは脳裏に霧が立ち込めたのを感じた。「MNCとPSAはコンゴでナチスと一緒に戦ったのになぜ彼らはなぜ……」\n\n「ここはアメリカ軍とは違うんだ、ウィル」ピアーズは額の汗を拭いた。「パトリス・ルムンバとアントワーヌ・ギゼンガは、共和国に忠誠を誓って終わりにするつもりはない。ルムンバは彼のアフリカ共和国を、ギゼンガは彼の社会主義共和国を望んでいる。二人を一緒にすれば政府は不安定になりくしゃみひとつで倒れてしまうかもしれない」\n\n「我々はルムンバと協力して……」\n\n「ルムンバはアメリカの友人ではない。彼は私たちに去ってほしいと思っているでしょう。アメリカ企業にもね」ピアーズは言った。「私たちはアフリカ半分以上ですべての怒りの反応に対応する責任を自分たちに負わせてしまったのだ。他に良い選択肢はないんだ」\n\nウェストモーランドは半分だけ耳を傾けていた。彼はこの状況の難しさを理解しており、事態をさらに悪化させるピアーズの敗北主義的な態度は必要なかった。"
 OFN_CAR_FOCUS.3.a:0 "地図の上に少しの線を引くこともできないのか？"
 OFN_CAR_FOCUS.4.t:0 "西のベルギー人"
 OFN_CAR_FOCUS.4.desc:0 "ウェストモーランドはもっと気楽な会談を期待していた。ところが、ジャン・シュラムがゴム製のボールで戯れる間、農園のベランダで大汗をかく羽目になった。\n\n「率直に言って、20年前にドイツ軍がベルギーを粉砕して以来、私は自由や民主主義について気にしていない」とシュラムは手から手へとボールを投げながら言った。「コンゴでの生活は、ゴムの樹液を集めることに集中していた。そして、ゴム事業の成功には、安定性がカギだった」\n\n「なぜ我々がそれを提供できないと思うのですか？」ウェストモーランドが怒ったように聞くと、コンゴ人のウェイターがビールを2本並べた。シュラムは自分でビールを飲み、ウェストモアランドは首を横に振った。\n\n「賢明な選択だ。中には毒の話をしていた者もいた」とシュラムは笑った。\n\nウェストモーランドは驚いて「それなら、なぜ……？」\n\n「その顔！」シュランメは笑った。「心配しないでください。あなたがそのようなことをできないことを知っているから、あなたに敬意を払うように伝えるようにしました」\n\nウェストモーランドのさらに暑苦しさをを感じていた時、シュラムがゴムボールをテーブルの上に置いた。「人々に愛することを求めるのはあなたの仕事です。しかし、ゴムを収穫するときと同じように、人々が理解できる言葉で話を聞くように伝える必要があります。そして、私の部下は一人で諸々の手段を通じ、あなた方の100人の兵士よりもはるかに優れた方法でそれを行うことができます」"
 OFN_CAR_FOCUS.4.a:0 "シュラムは笑いとともに唸ってマチェットをテーブルに叩きつけた。"
 OFN_CAR_FOCUS.5.t:0 "南のイギリス人"
 OFN_CAR_FOCUS.5.desc:0 "クリフォード・デュポンは、ウェストモーランドの呼びかけに熱心に応じ、翌日にはレオポルドヴィルにまで飛んできていた。「ウェストモーランド将軍」デュポンは熱心にウェストモーランドの手を握った。「やっとお会いできて光栄です」\n\n「私もです」とウェストモーランドは淡々と答えた。旧ザンビアのイギリス人入植者たちが、自分たちの財産を無傷に保つために何をしたか、オストアフリカの忌まわしい行為に熱心に参加して、原住民をヒュティッヒの死の機械の中に送り込んだか、などを彼は読んだことがあった。\n\nウェストモーランドは、ナチスの残虐行為に入植者が加担しているという報告書をデュポンに手渡し、最初の数ページをめくってみせた。デュポンは最初のページすら読まずに机の上に報告書を投げつけた「今後のことを話し合うために呼ばれたのではないかと思っていた。ヒュティッヒの下での我々の苦しみを蒸し返すためではない」\n\n「あなた方の苦しみ？」ウェストモーランドは信じられないというように声を上げた。「鎖に繋がれたり、飢えているイギリス人はこれには報告されていないが。同意できないのならロバート・ムガベの意見を聞いてもいいが……」\n\n「その必要はない」とデュポンはすぐに考え直したようだった。\n\n「そうだろうね」ウェストモーランドは無愛想に言った。「ムガベの民衆を満足させるために土地を譲るための名前が必要だ。ボーア人のようにはなりたくないだろう？」"
 OFN_CAR_FOCUS.5.a:0 "だれかムガベの意見を聞いたのか？"
 OFN_CAR_FOCUS.6.t:0 "素晴らしい潜在性"
 OFN_CAR_FOCUS.6.desc:0 "「植民地の群れから国々へ」クレイトン・エイブラムス将軍は提言のタイトルを声に出して読み上げた。「我々には野望がないわけではない」\n\nウェストモーランドはページをめくり、すでに内容が覚えていた。何世紀にもわたって、アフリカは植民地支配者によって資源を搾取され、その結果、未開発のまま放置されてきた。\n\n「アフリカの国境線を引くのは、新しい国同士の経済的な相互依存性を確保するためだ」と、ピアーズは肩を落として言った。「私は最初から現地からの参加を推進してきたので、それについては何も言うことはありません」\n\n「それが論点だ」とウェストモーランドは言った。「相互依存は妥協を余儀なくされる。そしてもし妥協こそが民主主義の本質だとすれば、これは我々の目的に完全に適合するだろう」\n\nエイブラムスは腕組みをして言った。「ワシントンを納得させることができるだろうか？領域の数を減らし、企業の規制負担を減らすべきではなかったのか？」\n\n「アフリカ人には無理だろう」とウェストモーランドはニヤリとした。「しかし、アフリカには資本が乏しいので、おそらく我々はともあれ足がかりを得ることができるだろう」\n\n部屋は静まり返った。中央アフリカ共和国に関する多くのことがそうであるように、この提案は無限の可能性を秘めていたが、楽観的な目標を追求するために必要な妥協が足かせになっていた。ピアーズは最後に一言発言した。"
 OFN_CAR_FOCUS.6.a:0 "もし彼らが貿易の代わりに戦うことを選択したら？"
 OFN_CAR_FOCUS.7.t:0 "兆し"
 OFN_CAR_FOCUS.7.desc:0 "ヒューイが騒音をあげながらコンゴ湖のきらびやかな湖水の上空数百フィートをグラグラと飛んでいた。コンゴの湿った空気をローターが切り裂き、座席にしがみついていた乗員に水しぶきを浴びせながら。\n\n「あとどのくらいだ？」ジュリオ・マルティネス軍曹はパイロットに向かって叫んだ。\n\n「あと5分だ！」パイロットは叫び返した「ヘリは30分持ちこたえたられる。もう5分は持ちこたえられる」\n\nマルチネスは震えた。前回の任務の時、荒野でまた別の無線信号をチェックしていた時に聞いたことがある。彼は現部隊が持ち場を捨てないとは信じていなかった。彼は今のところ運が良かったが、もし何か問題が起きれば、レオポルドヴィルまで歩いて戻ることになるだろう。ドイツ軍の残党やゲリラ、ワニに殺されなければだが。\n\nヘリコプターはコンゴ湖の緑豊かな土手に静かに着陸し、マルティネスの部隊は野営地を偵察した。野営地は放棄されていて、空の缶詰とドイツ製のライフルが数丁残っていただけだった。誰かが袋を地面に沿って周囲の樹林の中に引きずっていったかのように、火の消えた野営地から土の跡が伸びていた。\n\nそれはよくある話だった。中央アフリカ共和国のアメリカ支配地域の端っこ（マルティネスは正直どこもかしこもそうだと思っている）で活動していたドイツ軍の残党が応援を要請するために無線で自分たちの位置を暴露したのだ。ゲリラはちょうどそこでアメリカ人を倒したところだった。マルティネスは彼らが戻ってくるか確かめるため近くにいるつもりはなかった。"
 OFN_CAR_FOCUS.7.a:0 "くそ、ここで死ぬわけにはいかない"
 OFN_CAR.1.t:0 "全アフリカサミットの準備"
 OFN_CAR.1.desc:0 "ウェストモーランドは壁に頭を打ち付けたくなった。中央アフリカ共和国から脱植民地化されたアフリカの新国家への移行の準備に何時間も費やし、それに伴う妥協や歓迎されない現実に気付いた後、すべてが招待者リストに阻まれていたのだ。\n\nワシントンの国務省の外交官たちは、エイブラムスとピアースが入念に計画した招待者リストを提示したときに激高したのだ。数ヶ月前のウェストモーランドと同じように、彼らは様々な抵抗勢力のリーダーたちを同じ部屋に集め、笑顔握手させたかったのだ。\n\n「時間の無駄だ。ウィル」休憩時間を利用してピアースはその晩3本目の葉巻に火をつけた。「上層部は成功よりも写真撮影を望んでいる」\n\n「彼らはルムンバとギゼンガを一緒の部屋に入れて仲良くさせたいのか？」とピアーズとの以前の議論を思い出しながらウェストモーランドは言った。\n\n「しかも連中はジョナス・サヴィンビとアゴスティーニョ・ネトに、中央集権型のアンゴラ政府で権力を共有することに同意してもらいたいんだと」ピアーズは廊下を見つめていた。「彼らは皆、お互いに話し合うことになるだろう、ウィル。彼らは皆、お互いに話をするだろう、ウィル」「これがうまくいかなくなったら、責任を取らなければならない。すべてのアメリカ兵を徴兵したとしても平和を維持するには十分ではなくなるだろう」\n\nウェストモーランドとピアースは、暗くなった廊下で数秒ほど黙って座っていたが、エイブラムスが角を曲がって来て、何も言わずに部屋に戻ってきた。"
 OFN_CAR.1.a:0 "ホテルに言ってくれ。すべてのフロアと舞踏室を借り上げると……"
 OFN_CAR.2.t:0 "First Day: The OFN Meeting"
 OFN_CAR.2.desc:0 "「ウェストモーランド将軍、ワシントンがこの会議の成功を重要視していることを強調することはできません」アメリカ大使は机を指で刺し、集まったOFN代表団のうなずきに合わせた。「国務省からの報告の中には……励みにならないものがある」\n\nウェストモーランドは苛立ちを隠そうと最善を尽くしたが、成功したかどうかは分からなかった。「我々は中央アフリカの行政を現地民に引き継ぐ必要があります。我々の計画はアフリカ人が繁栄するための手段と地域の永続的な友好のための政治的枠組みを提供するものであります。これはもともとOFNから委任された……」\n\n「そうだといいが。我々はこれだけの時間とお金を無秩序な移行を行いOFNをごみの中に置き去り、最悪の場合、日本がアフリカに参入するために投入したのではありません」大使は不機嫌そうに言った。「これは自由世界のための勝利の日でなければならない、南アフリカの血と涙の後に。わかりますか？」"
 OFN_CAR.2.a:0 "きわめて明確です。"
 OFN_CAR.3.t:0 "Day Two: The Summit Begins"
 OFN_CAR.3.desc:0 "アフリカの人々がドイツ人から解放されたことで、数世紀ぶりにアフリカ大陸は世界からの自主統治に対する悲観的な見通しに直面した。しかし、状況はすべての水準でディテールについての誤伝達、誤報、誤解にまみれてしまっている。そこで、アフリカの将来についての話し、本国の政治家や我々の将軍たちが我々に残した混乱を解きほぐすため今朝ハラレ市でこれから1ヶ月に及ぶ会議が開始された。\n\n招待されたのは、すべてのOFN諸国からの代表者だけでなく、米国の上院議員の代表団とウェストモーランドとエイブラムスを含む幾人かの将軍であった。アフリカ全域から抵抗勢力と政治指導者を集めて会談を行うため、アフリカの代表団にはロバート・ムガベ、イディ・アミン、ジョゼフ＝デジレ・モブツ、ジョナス・サヴィンビ、ネルソン・マンデラ、パトリス・ルムンバが含まれていた。\n\nしかし、我々の努力は惨事に終わった。ほとんどすぐにアフリカの代表団から怒りが噴出した。ウェストモーランド将軍が誤って旧植民地時代の都市名であるソールズベリーを用いて彼らを歓迎してしまったからだ。会談が始まると状況は少し良くなり、多くのアフリカの代表団は、大陸の解放が想定されているのに、なぜ彼らがいまだに自由ではないのかを知ることを要求した。意図された1ヶ月間の長い会議は昼食時に、明確なミスコミュニケーションにより上院議員がそれが白人専用トイレだという理由でトイレへの将軍アミンの立ち入りを拒否したとき最終的に崩壊した。すぐにアフリカの代表団の大多数は、会議の残りの部分には出席しないと表明して会議を退席した。この状況が救いようのないものであるかどうかは、まだわからない。"
 OFN_CAR.3.a:0 "なんという惨事だ！"
 OFN_CAR.4.t:0 "全アフリカの危機"
 OFN_CAR.4.desc:0 "会議場には無造作に脇に投げ捨てられた書類やプラカードが散乱していて、壇上のアメリカ人以外は誰もいなくなっていた。アメリカ大使の顔は雪よりも青白く、彼は言葉を失って呆然と座り、中央アフリカ共和国が刻々と崩壊していくのを見ていた。\n\n起こりうるすべてのことが間違っていたのだ。ウェストモーランドがハラレではなく、サルスベリーで会議を開催と言ってしまったときのロバート・ムガベの熱い怒り、アラバマ州の議員がイディ・アミンのトイレ使用を拒否したときの騒動、ネルソン・マンデラが最後に飛び出したときにアメリカ人に投げつけた非難の視線、などなど。\n\n「あなたはここに座って、演壇の上で美しい服を着て、アフリカのために最善を知っていると思い込んでいるのですか？やりたいようにあなたの計画を実行なさい。しかし、我々は誰かに規定されるのではなく自分自身で考える自由のために長い間待っていたことを思い知るべきです」\n\nウェストモーランドは、ダメージコントロールが唯一の重要なことだと考えていた。エイブラムスはOFNの代表者を避難させるのに忙しく、ピアースは現地民を何とかなだめられるかを確認していた。\n\nピアーズは緊張した足取りで舞台袖に戻って言った。「何人かの代表団はまだホテルにいる。そのうちの何人かと協力できるかもしれませんが、すぐに選択した方がいいでしょう、なぜなら他の誰もがすぐに我々に銃を向け始めそうだからです」"
 OFN_CAR.4.a:0 "外交の失敗だ……"
 OFN_CAR.5.t:0 "全アフリカの危機"
 OFN_CAR.5.desc:0 "会議場には無造作に脇に投げ捨てられた書類やプラカードが散乱していて、壇上のアメリカ人以外は誰もいなくなっていた。アメリカ大使の顔は雪よりも青白く、彼は言葉を失って呆然と座り、中央アフリカ共和国が刻々と崩壊していくのを見ていた。\n\n起こりうるすべてのことが間違っていたのだ。ウェストモーランドがハラレではなく、サルスベリーで会議を開催と言ってしまったときのロバート・ムガベの熱い怒り、アラバマ州の議員がイディ・アミンのトイレ使用を拒否したときの騒動、ネルソン・マンデラが最後に飛び出したときにアメリカ人に投げつけた非難の視線、などなど。\n\n「あなたはここに座って、演壇の上で美しい服を着て、アフリカのために最善を知っていると思い込んでいるのですか？やりたいようにあなたの計画を実行なさい。しかし、我々は誰かに規定されるのではなく自分自身で考える自由のために長い間待っていたことを思い知るべきです」\n\nウェストモーランドは、ダメージコントロールが唯一の重要なことだと考えていた。エイブラムスはOFNの代表者を避難させるのに忙しく、ピアースは現地民を何とかなだめられるかを確認していた。\n\nピアーズは足取り重くステージに戻ってきた。「みんな帰ったしまったよ。ウィル」\n\nウェストモーランドは愕然とした。「全員？ということは……」\n\n「民兵はすぐに占領しそうだ。そうしたらアメリカ人は誰も安全ではないだろう。誰もが戦争の準備をしているもし我々が逃げ遅れれば、皆アフリカを死体袋で去ることになる」"
 OFN_CAR.5.a:0 "本気でアフリカすべてと戦うのか？"
 OFN_CAR.100.t:0 "どこかにある解決策"
 OFN_CAR.100.desc:0 "\"[USA.GetPresidentHonorific] President, with all due respect we just secured that warehouse... Yes [USA.GetPresidentHonorificSir]... Understood.. Right away [USA.GetPresidentHonorific] President...\"\n\nGeneral Peers knocked as soon as he heard the click of the receiver through the door.\n\n\"Come in,\" the response sounded as though the speaker had just received the news that his favorite hunting dog had to be put down. General Westmoreland's face matched his voice.\n\n\"You got the news too sir?\" Peers said.\n\n\"Yep, seems the hippies were making a loud enough racket for Washington to decide that a strong anti-Nazi force in Africa was not worth the risk to their election chances.\"\n\n\"Well, that's what I came to tell you about. Some of the local leaders have approached us. The Parti Démocratique Orungu, the Congolese National Party, and the moderates in the Tanganyika African National Union. They have plenty of soldiers, and would rather not get them killed fighting us when they could be taking revenge on the Nazis. We, on the other hand, have industrial and economic development knowledge to make them more effective at fighting said Nazis.\"\n\nWestmoreland's head perked up as he lifted the phone from its receiver."
 OFN_CAR.100.a:0 "誰に連絡を取ればいいか教えてくれ、協定を取り付けよう"
 OFN_CAR.101.t:0 "協力者の選択"
 OFN_CAR.101.desc:0 "As necessary as they might be to our cause, there is a key problem with every last moderate movement in the region: they lack supplies. Even as the warlords loot their lands and the revolutionaries raid their people, those sensible republicans who align themselves with our cause are left with no recourse but to receive their funding by relying on a foreign power, namely us. As mighty and wealthy the OFN and America might be, General Abrams pointed out that the funds of the C.A.R. are very limited, due to Congress being reluctant to become more involved, not wanting to invest too much into this project and then losing it all should something go horribly wrong.\n\nWith relatively little money for us to use, therefore, we have two choices when it comes to supporting moderate movements. We can either only fund those most supportive of the OFN, and risk alienating regions whose moderate leaders went unsupported, or support all of them, and spread our support potentially too thinly to be effective."
 OFN_CAR.101.a:0 "我々を助けるものだけを支援するべきだ"
 OFN_CAR.101.b:0 "民主的勢力を支援するのは我々の責務だ"
 OFN_CAR.102.t:0 "自由の友"
 OFN_CAR.102.desc:0 "我々が普通の人々の支持を得るために、あるいは少なくとも知ってもらうために行ったプロパガンダは、この勢力あるいはあの勢力が「自由の友」であり、アメリカにとって両大陸と世界における民主主義の戦いにおいて信頼置けるパートナーであると主張するかもしれない。しかし、現実にはこれらの勢力のほとんどは、反帝国主義者であり、その延長線上で、すでにそうでなっていなくても潜在的に反米主義者であるということである。このような勢力はまた、最も人気があり、そのため外国からの継続的な支援がなくても存在できる、強く安定した国を構築する可能性が最も高いのである。このことは、OFNを窮地に追い込むことになる。OFNの目標を支持するグループだけを支援し、離脱後に反米勢力による大きな不安定化と暴力の危険性を冒すか、あるいは離脱後に安定した国家を作ることができるが、アメリカの目標を支持するようになるには説得が必要な大衆的な運動を支援するかのどちらかになる。我々の選択が地域の今後数十年間にわたる運命を決めることになる。"
 OFN_CAR.102.a:0 "我々の最も信頼置ける同盟者を全力で支援"
 OFN_CAR.102.b:0 "民衆の意志を尊重しなければ民衆を憤激させる"
 OFN_CAR.103.t:0 "外交と理解"
 OFN_CAR.103.desc:0 "問題は我々が十分な人員を割くことができず、また、我々だけでアフリカを完全に占領することも支持されていないということである。そこで我々は、広大な領土内の秩序を維持するために、アフリカ国内の民兵に頼ることにした。これらの民兵の性質上、指揮権は我々が望む以上に分権化されている。このことはもちろん、早急に対処しなければならない問題である。\n\nこのような指揮の仕方に慣れるべきだという意見もある。理論的には単純ではあるが実際にそうしようとすればそれは悪夢である。非常にコストがかかり、時間がかかる。さらに、そのような政策の実施は失敗しやすく、たとえすべてがうまくいったとしても、想定していたようには決してうまくいかないかもしれない。\n\nあるいは、指揮権をさらに分散化して、政府の手綱を民兵に緩めることもできるだろう。その方がはるかに簡単にできるだろうが、その代償として、民兵を我々の支配から実質的に独立させることになる。その後に起こることは何であれ、大惨事になりかねない。これらのリスクがあっても、この行動は現地民を喜ばせ、我々の軍隊から安心感を与えるだろう。"
 OFN_CAR.103.a:0 "郷に入れば……"
 OFN_CAR.103.b:0 "手綱を緩めるほうがいいのだろう"
 OFN_CAR.104.t:0 "アフリカの男たち"
 OFN_CAR.104.desc:0 "ウェストモーランド将軍は問題を抱えていた。ウェストモーランド将軍は問題を抱えていたと言うのはノアの方舟に雨粒が落ちたと言うようなものだがこの雨粒は今朝ウェストモーランド参謀本部に意見対立をもたらしたのだ。\n\n会議の最初に将軍は「アメリカ外人部隊」の結成を提案した。冒険と復讐を求める現地民から、より安定した給料を求める傭兵、警備に飽きた米兵まで、様々な反ナチ武装集団を一つの指揮下に組織する方法である。この提案はほぼ全員から支持された。しかし、参謀本部は軍団にどの程度の自由行動の権利を与えるべきかという点で意見が分かれた。一方は、「アフリカの男たち」が自分たちの作戦を組織することになったとき、高度な自由度があれば最も効果的であると主張した。しかし、もう一方は、アフリカを自由に歩き回れるような武装した男たちの集団は外人部隊がまさに封じ込めようとしている軍閥を新たに大陸に生み出すようなものだと反論していた。\n\n目の前の選択肢を検討した後、ウェストモーランド将軍は決断した……"
 OFN_CAR.104.a:0 "外人部隊を緩やかにコントロールする"
 OFN_CAR.104.b:0 "外人部隊を厳しくコントロールする"
 OFN_CAR.105.t:0 "優先度"
 OFN_CAR.105.desc:0 "ウェストモーランド将軍は電話を切り、ため息をついた。どうやってヨーロッパの帝国が一世紀の間アフリカを支配してきたのか彼には理解できなかった。参謀本部に死霊術師がいれば、直接聞くことができたのにと思わせるほどだった。\n\n空想はさておき、ウェストモーランドは生きている人としか話ができず、限られた数の生きている人としか話せなかった。将軍には自由に使える外交官の数が限られており、その中でも最も優秀な外交官をどこに派遣するかを決めなければならなかった。\n\n中央アフリカ共和国の西半分は、以前はミュラーとシェンクの比較的緩い統治の下にあったが、村を焼いて愛する人を奴隷にすることを目的としているようには見えない外国の国ならば、どんな国とでも一緒に働くことを厭わない現地民で溢れていた。一方、東アフリカの現地民たちは、ナチスと肌の色が似ている人とは話をしようとはしなかった。残念ながら、東アフリカは大陸最大のトラブルスポットでもあり、そのために特別な注意が必要かもしれなかった。\n\n残念ながら、ウェストモーランドは優先順位を決めなけらばならなかった……"
 OFN_CAR.105.a:0 "安全な選択肢を選ぶ。西だ"
 OFN_CAR.105.b:0 "東アフリカこそ最善だ"
 OFN_CAR.106.t:0 "社会主義者との協力"
 OFN_CAR.106.desc:0 "反帝国主義感情の波に乗って、様々な社会主義イデオロギーがアフリカ大陸に進出してきた。我々の情報源によると、1950年代以降、アフリカでは、社会主義の2つの支配的な系統が発展してきた。\n\n最もよく知られているのは、カメルーンを中心とする汎アフリカ主義者である。彼らは自分たちの利益のためにアフリカを搾取しようとしている国家や誰に対してでも、暴力的に反植民地主義者である。彼らはかつてドイツ人の敵であり、今ではアメリカ人の敵である。過去に汎アフリカ主義者とアメリカとの間で戦闘が勃発したことがあるが、何らかの形での和解の希望はまだ存在している。もし我々が彼らの活動を妨害しないと約束すれば、彼らは我々と正式な関係を持つことを受け入れてくれるかもしれない。少なくとも、国境の軍隊を自由にできるようになるだろう。\n\n一方で、より穏健な社会主義者と協力することもできる。タンガニーカのジュリウス・ニエレレとザンビアのカウンダに代表されるように、彼らはアフリカ全土ではそれほど力がなく、存在感もない。しかし、彼らは西洋との協力にははるかに開明的である。もし我々が彼らと協力するならば、彼らは汎アフリカ主義者に対抗するために相当量の資源を必要とするだろう。"
 OFN_CAR.106.a:0 "汎アフリカ主義者と協力することで資源を節約"
 OFN_CAR.106.b:0 "穏健派と協力したほうが多くを得られるだろう……"
 OFN_CAR.107.t:0 "利潤の問題"
 OFN_CAR.107.desc:0 "One of General Westmoreland's more important duties as the caretaker of post-Nazi Africa was overseeing the development of infrastructure to exploit the rich resources of the continent, and in so doing, leave behind strong post-colonial nations, committed to the OFN and its cause. The initial plan was for the OFN to hold the rights to exploit the resources it was paying to develop, no doubt with the intention of selling the rights off to American and Canadian, and Australian corporations. Recently however, native nationalist movements had organized a series of pickettings of key mines, demanding the full nationalization of all infrastructure and resource exploitation projects. Tensions had risen to a boiling point and had necessitated the General's involvement. On the one hand, acquiescing to the nationalists would certainly calm things down on the ground, sending the message that the OFN was not another colonial power, they were genuinely here to help. On the other hand, the OFN had more technical know-how and infrastructure operated by them would be more efficient.\n\nGeneral Westmoreland sat down at his typewriter, and typed out an order to..."
 OFN_CAR.107.a:0 "鉱山を国有化"
 OFN_CAR.107.b:0 "現状維持"
 OFN_CAR.108.t:0 "いかに国家を建設するか"
 OFN_CAR.108.desc:0 "アフリカの広大な大地には多くの民族が住んでいる。平均的な観光客や人類学者にとっては、目を見張るものがあるだろう。統治者、特に経験の浅い統治者にとっては、最大の悪夢である。\n\nOFNが国家建設の経験がないと言うのは、確かに控えめな表現である。我々は一から新しい国を作った経験がないし、アフリカの政治情勢も知らない。そのため、我々はアフリカ各地から現地の指導者を招き、この問題についてどうすべきかを議論してきた。ほとんどの指導者は、この問題についてパトリス・ルムンバかジュリウス・ニエレレに相談するように言ってきた。\n\nルムンバは、アフリカは民族の多様性という点では、初期のヨーロッパに似ていると主張している。そのため、彼はヨーロッパで見られたような中央集権型の国民国家のようなものを求めている。それによってナショナリズムが形成され、やがて本格的な国家が形成される。一方、ニエレレはその正反対の主張をしている。我々とのやりとりの中で、彼はこのような文化の多様性に対応するために連邦国家を作るべきだと助言してきた。そうすれば、後々の緊張やトラブルを未然に防ぐことができると彼は言うのである。"
 OFN_CAR.108.a:0 "ニエレレを信頼する"
 OFN_CAR.108.b:0 "ルムンバは正しい"
 OFN_CAR.109.t:0 "我々の条件で"
 OFN_CAR.109.desc:0 "直面した全ての困難、反対、議論、抗議にもかかわらず、成し遂げたのである。ウェストモーランドとその部下たちのおかげで、アフリカは国家弁務官区とは全く対照的な自由の国になろうとしていた。話し合いと妥協によって、このような結果が得られたのである！すべてがウェストモーランドが望んでいたような結果にはならなかったかもしれないが、自由民主主義への平和的な移行は、多くの人が予想していた以上のものだったと彼は判断した。何はともあれそれを達成したことは誇りに思うべきことだった。\n\n出発の準備をしなければならない時が来た。それに伴うすべての葛藤が恋しくなるとは言えないが、ここアフリカで過ごした時間は、彼の心の中に常に特別でかけがえのないものとして残っていくだろう。荷造りをしながら、彼は戦争と血を流す兵士として過ごした時間の中で、たとえアメリカのほかの人々がそうと気づかなくとも、彼の最大の功績はアフリカ大陸の平和と繁栄の回復であると実感し始めていた。それはアフリカにとって重要なことであり、彼にとってはそれで十分だった。"
 OFN_CAR.109.a:0 "真の英雄は武器を必要としない"
 OFN_CAR.110.t:0 "アフリカ政治入門"
 OFN_CAR.110.desc:0 "ウェストモーランド将軍は、旧植民地時代の大国が書いたアフリカに関する本を何冊か読んでいた。過去に大陸の秩序を維持することに成功した人々からの助言を得るには、死霊術師がいない中それが最良の方法だった。それらの古い本には、比較的組織化されていない政治を持つ小さな民族グループの説明が書かれていた。1860年代にそのような記述が真実であったとしても、100年の時がそれを証明していないのは確かである。実際、ピアースが派遣した外交チームは、深くて広範囲に及ぶ地方政治を持つ、非常に明確な構造を発見していた。最も影響力のある先住民の政治運動である汎アフリカ主義運動は、カメルーンを拠点としていたが、ダカールからプレトリアにまで及んでいた。より穏健なアフリカ社会主義運動は、ザンビアのカウンダが率いる2つの主要な支部と、タンガニーカのナイレレが率いるもう1つの支部を持っていた。さらに、考慮すべき多数の軍閥と民主主義運動があった。\n\nウェストモーランドはピアーズを招集した。統計的に見ても、アフリカにはOFNとの取引に応じてくれるグループが少なくともいくつか存在するはずであった。"
 OFN_CAR.110.a:0 "壁にくそを投げつけて……"
 OFN_CAR.200.t:0 "時の流れに逆らう"
 OFN_CAR.200.desc:0 "Westmoreland grabbed the ringing telephone in a single swift motion, bleary-eyed from the near constant calls across American sectors. The unrest in Central Africa had become worse than anyone could have predicted. The area was underdeveloped to say the least, and roving bands of rebels could trek through the forest without being picked up, only to strike at whatever helpless patrol came next.\n\nThe captain on the other end could be heard faintly over the screams of artillery fire, though the message would be the same as the other two dozen. Local forces defecting or vanishing, growing protests outside military stations, outright ambushes by unrestrained partisans.\n\nWere things to continue at this rate, the Central African Republic would shatter into countless Anti-American partisans, and the region would be no better off than it was a century ago. He gave a blunt response to hold on and fall back if needed, then slammed the phone back down. This position was going to give him nothing but scorn from the brass in Washington, and he knew it. The only out, it seemed, would be to gather an outright war council, Cyrus Vance be damned. That snotty representative didn't see anything outside the filing cabinets and trips to Washington. Things would have to come to blows to keep the republic together, or more of Africa would fall into bloodshed."
 OFN_CAR.200.a:0 "細切れに分かれたる家"
 OFN_CAR.201.t:0 "通信問題"
 OFN_CAR.201.desc:0 "どんな戦争でも、通信は最も致命的な部分の一つである。軍隊の静脈である通信回線は、兵士が最初の命令を受けるだけでなく、不確実な状況下での補給や援軍、指示を要求するためのものである。しかし、アフリカのように混沌とした争いの多い土地では、通信には重大な問題がある。回線の数が多すぎて見落とされやすくなると、反乱軍、盗賊、海賊は自分たちの目的のために通信を傍受してしまう可能性がある。同時に、通信が無線に制限されている場合、内陸部で安全に受信することができず、そこにいる我々の軍隊を戦争に備えさせることを困難にしする。このジレンマは、以前のドイツ軍がそうであったように、OFN軍の指導者を悩ませている。通信回線の数を増やし、それによってメッセージをさらに傍受される危険性を冒すか、通信を制限して海岸からの前進を阻害するかである。"
 OFN_CAR.201.a:0 "より多くの通信回線を"
 OFN_CAR.201.b:0 "通信の気密性を重視"
 OFN_CAR.202.t:0 "アーリントンとのホットライン"
 OFN_CAR.202.desc:0 "電話が数秒鳴るあいだ将軍にできることは足を床に叩きつけることだけだった。ワシントンとの間には6時間の時差があるかもしれないが、彼らは通常物事に精通していた。沈黙を破って、女性へ会議について尋ねた。\n\n「ウェストモーランドですが、東部時間の7時に予定されているはずです」\n\n受付係の女性は彼に感謝の言葉を述べ、電話をつないだ。せっかちな将軍はまたもや統合参謀本部が電話に出るのを待たなければならなかった。彼らが電話に出たとき、彼にはほとんど選択肢がなかった。中央アフリカの軍隊が土嚢であれば、より有用であったであろう、したがって抗議者やゲリラを威嚇するためにOFNの部隊をまとめて組織化・統合することに焦点を当てる計画が議論された。続いて、別の幕僚から反乱軍のグループを追跡して攻撃のリスクが低い地域を安定させ、部隊をより攻撃の可能性の高い地域に部隊を振り向けろと割り込んできた。ウェストモーランドは2人に感謝の意を表しつつ、率直に言って、自分には2つの戦略のうちの1つの能力しかないと言い、優先順位を決めることを求めた。\n\n「君の選択だ、将軍。しかし、それを確実にやり遂げろ」"
 OFN_CAR.202.a:0 "誰が中央アフリカに責任を負うのか明らかにする"
 OFN_CAR.202.b:0 "反乱軍の情報収集に注力する"
 OFN_CAR.203.t:0 "作戦室"
 OFN_CAR.203.desc:0 "「私には、これにコミットする理由がわかりません、ウェストモーランド将軍。私の部下たちが事態をコントロールできていることは保証します。私たちはすでに兵員不足に対処しています。あなたは、より多くの地上軍で投入で人員不足が解消するとおおもいですか？」\n\nピアーズ将軍はウェストモーランドに提起したが、彼は不愉快そうに書類から顔を上げた。エイブラムスはただ首を振ったが、バンスはただ後ろに座って将官たちに議論をさせた。\n\n「面と向かって状況がコントロールできているなどと言わないでください、ピアーズ。縦隊が妨害されたとか最後の報告があった場所から50マイル離れたところで原住民が現れたとかで何度起きなければならなかったかわかっているのか？このジャングルはすでに生き地獄だ。一つの村も見逃さないようにしろ」と、谷間にある星の集まりを指差しながら、ひどく気色ばんで怒鳴った。\n\n「統合参謀本部は増援を要請するように指示してきている。私もそれに賛成するつもりだ。エイブラムス？」\n\n「ウェストモーランドが言ったように敵が後ろから現れたなら、全連隊を復帰させても意味がない」\n\n将軍たちは何度も何度も同じ主張を繰り返した。そして最終的にサイラス・バンスはピアースに同意し、ウェストモーランドの元来の目標が状況を沈静化させることだったのに、アメリカ兵を常に派遣させるという決断を下したことに反対した。将軍たちは行き詰っており、予定通りに増援が到着するには決断を下す必要があった。"
 OFN_CAR.203.a:0 "予備役部隊を帰還させて、兵士たちに装備をいきわたらせる"
 OFN_CAR.203.b:0 "予備役部隊を投入し戦線の隙間を埋める"
 OFN_CAR.204.t:0 "作戦立案"
 OFN_CAR.204.desc:0 "偵察機で撮影された別の写真を見ながら、ウェストモーランドは微笑んだ。それらは確かに反乱軍の根拠地であり、それぞれの根拠地には、ファシズムとの戦争よりも、自分たちの取るに足らない部族の方が重要だと感じている、後進国のアフリカ人が群がっていた。彼らはフランス人やドイツ人、アメリカ人と戦っていたし、もしイエス・キリスト自身が彼らにやめろと言って降りてきたら、彼らはおそらくキリストも撃ってしまうだろう。\n\n原住民はOFNの軍隊が経験に乏しくゲリラ戦の準備ができていなかったときにうまくいったかもしれないが、今は計画が存在している。明確な爆撃場所、調整された前進だ。将校たちが失敗しても言い訳はできないし、ヴァンスやワシントンの背広組からのためらいがちな反対も、この作戦には何の影響もなかった。\n\n後に残ったのは、エイブラムス将軍から、アメリカの攻勢に現地軍を加えてはどうかという提案があっただけであった。このような意志の弱い兵士が第一次作戦の失敗の原因であったが、予備役部隊による基礎訓練を受させればないよりはマシ程度にはなるかもしれない。彼は手に持ったペンをいじりながら、最終的な決定についてエイブラムスに電話をかけようと、電話に手を伸ばした。"
 OFN_CAR.204.a:0 "自分たちの部隊だけで作戦を遂行する"
 OFN_CAR.204.b:0 "現地人部隊にチャンスを与える"
 OFN_CAR.205.t:0 "良きアフリカ人"
 OFN_CAR.205.desc:0 "The news reports sent to the American people throughout the campaign against the Germans showed all the Africans as noble people forced down the path of Nazi oppression, accompanied of course by footage of cheering crowds of natives by columns of trucks with smiling G.Is. On the ground, the illusion faded almost instantly. Like ticks, the native militias would dig deep in the villages and jungles, sucking away American money, American morale, and American lives. The \"good African\" was hard to pick out even among the most friendly organizations, and the bad ones seemed to hide along every inch of the road.\n\nWestmoreland knew this better than most of his equals stationed in the mandates, and could only sigh to himself as they reported betrayals by seemingly trustworthy locals. William's categorizations were much stricter, and he prided himself that those Africans to serve alongside his own troops could be considered as loyal as his own bodyguards. Such high standards, however, meant that there were few who could reach them.\n\nThe problem became much more present after the discovery of a friendly partisan group, if any could be called such. Their leader, according to the call back to his office, had simply gathered whatever men \"fell short\" of being Good Africans, and put them to use. William admired the man's tact, and had invited him to further talks.\n\nLike he said before, the confusing and often irregular standards of goodness left hundreds of able-bodied and amiable Africans without command. And that, he concluded to the general, would make in fact make them perfect targets for enemy recruiters. The system would have to change, the African warned, unless a \"mostly good\" man could only find work with the bad apples."
 OFN_CAR.205.a:0 "OFN軍に所属する以上、OFNの規則に従うべきだ"
 OFN_CAR.205.b:0 "指揮系統を維持する"
 OFN_CAR.206.t:0 "分割統治"
 OFN_CAR.206.desc:0 "歴史上のすべての戦争が何かを証明することができるとしたら、それは裏切り者は敵よりも強く非難されてきたということである。\n\nアフリカの反乱軍はこの教訓を心に刻んでおり、同志と同胞に対して裏切り者が犯すであろう悪事、それに対する処罰を説諭している。貴重な資源を港に送る鉱山や飯場が「協力者の記念碑」として放火されてしまうほど彼らの憎しみは盲目的だった。エイブラムス将軍はある日ウェストモーランドに「ジャップは裏切り者に対してジャングルにいる連中よりも人道的な態度を示すだろう」と冗談を言っていた。\n\nこのような単純な考え方は予想されていたが、アイデアの素になるかもしれない。反乱軍がアメリカ人に友好的なアフリカ人を追い詰めたいと考えているのであれば、追跡させてしまえばいいのではないだろうか。アフリカの〇は敵を引きずり出すのに役立つだろうし、十分に手薄になれば先例に従わせることができる。根拠地から離れた場所まで追跡させて孤立させてしまうのだ。いちばんよいことに、この馬鹿どもはいつも引っかかるだろう。彼は無骨で危険な行動に対して電話で怒鳴り散らしていた国防省の背広組のことを考えて微笑んだが、それは問題ではなかった。反逆者を引きずり出せるのであればダース単位の地元民を野放しにしてもいいだろう。熱心な反乱軍は復讐を果たすかもしれないが、それは彼らが包囲される前の最後の勝利となるだろう。\n\nウェストモーランドはすべての野戦司令官に送る命令を練り始めた。彼らがそれを守れば、はるかに少ない数のアメリカ人が棺桶で帰国することだけで済むかもしれない。そして、それはライフルで武装した病気に苦しむ現地人を犠牲にして本物の兵隊が死ぬことを防ぐには十分な理由ではないだろうか。"
 OFN_CAR.206.a:0 "より｢プロフェッショナル｣なコントラクターに資金を投じる"
 OFN_CAR.206.b:0 "彼らが望むなら、友好的な革命勢力と協力しよう"
 OFN_CAR.207.t:0 "アフリカのブートキャンプ"
 OFN_CAR.207.desc:0 "レイは埃にまみれた車から足を踏み出した。何マイルにもわたった何もないやぶが砂漠に隣接していて、村やアフリカ人の遊牧民の群れからさえも遠く離れていた。ここは、ウィリアム・ウェストモーランド将軍が命じた新しい訓練所のために提案された場所の一つだった。ウェストモーランド将軍は新しいアメリカ軍部隊は十分な訓練を受けていないと主張し続け、ワシントンは、彼が馬鹿げた目標を設定していると言い、両者の主張は平行線をたどっていた。\n\nエンジニアたちは、建物を建てる場所、道路の行き先、レイには理解できないような物流の計画を立てるために散らばっていた。彼らの調査には彼らなりのやり方があり、それに疑問を持つのは彼の仕事ではなかった。彼は警備としてここにいるだけだった。暑さはそれほどひどくなく、ニューメキシコの夏の日と大差なかった。\n\n近くにあったいくつかの町は、外の世界とのつながりはあまりなく、ドイツの未完成滑走路が残っていた。地元の人の話では、国家弁務官区が建設作業員を何人か派遣したそうだが、戦争がその数日後に始まったため、彼らは戻ってこなかったという。それを除くと、収容所は他の何からも距離があるため安全だった。ここでは新世代の戦士が訓練されるだろうが、彼らがアフリカの太陽の下でどの程度鍛えられるかは、まだ決まっていなかった。"
 OFN_CAR.207.a:0 "訓練を単純化して資源と時間を節約する"
 OFN_CAR.207.b:0 "厳格な訓練を課す"
 OFN_CAR.208.t:0 "戦争が迫っている"
 OFN_CAR.208.desc:0 "その日ウェストモーランドはオフィスに座り、自分と共和国全体が直面している選択について慎重に考えていた。結果を真に理解していなければ、選択は一見簡単なように見えた。アメリカや世界全体に対して正当化しやすい、軍隊がすべての準備を完了するために、絶対に必要とされるまで軍事行動を遅らせるという選択か、共和国にとって有益なときはいつでもどこでも行動を続けるという選択かのどちらかである。\n\nしかし、この決定を必要以上に困難にしているのは明白な罠があった。行動を遅らせれば共和国が持っているかもしれない奇襲の利点を台無しにするだけでなく、反乱軍にも準備をさせることができてしまうため戦闘の準備をする時間が増えることでどちらが得をするのかは分かりにくかった。しかし、時間は非常に重要であり、決断が早ければ早いほど、成功の可能性は高くなる。\n\n最後に最善の行動を決定すると、ウェストモーランドは側近を呼び、自分の決断を明らかにした。"
 OFN_CAR.208.a:0 "現在の作戦を継続"
 OFN_CAR.208.b:0 "行動を遅らせて、準備を終わらせる"
 OFN_CAR.209.t:0 "我々の条件で"
 OFN_CAR.209.desc:0 "これがアフリカ人が本当に望んでいたことだったのだろうか？彼らとの戦争は多くの人々を死傷させ、さらに多くの人々を破滅へと導いた。ウェストモーランドは、自分は単に憎むべき国家弁務官区の足跡をたどっているだけで、文明の名の下に死と破壊をもたらしているのではないかと考えてしまうのが憎かった。しかし最終的には自分ができるだけ多くの人のために最善を尽くしていることを受け入れるしかなかった。過去の国家弁務官区と現在の共和国の間に違いがあるとすれば、彼はその姿勢こそ違いであることを望んでいた。\n\n彼の指揮下にある部隊は、来るべき戦いのためにできる限りの準備と適応をしてきており、あとは戦い、神許したまわば勝利するだけであった。もし勝利できなければ、アフリカの中心部にあるこの明るい自由の炎に希望は残らなかった。もし自由がここで死んでしまったら、次にアメリカで自由が死ぬことはないと誰が言えるだろうか？\n\n外交は失敗した。あとは、共和国が自由にすることを目指していた人々に剣を振り下ろすだけだった。"
 OFN_CAR.209.a:0 "自由か死を選ばせる"
 OFN_CAR.210.t:0 "さらばアフリカ"
 OFN_CAR.210.desc:0 "ウェストモーランド将軍は、小さくなる東アフリカの海岸を振り返って、長いため息をついた。彼は巨大な実験に責任をおっていたのだ。ナチスの軍靴から解放されたばかりの愚民の詰め合わせを用いて、自由の大義のためにその武力を世界に提供し、アメリカに友好的な同盟国兼貿易相手、クラウツとジャップの恐るべき敵となるような強大な国家に育て上げるという実験であった。\n\n数ヶ月後、ウェストモーランドは、この実験は失敗だったと安心して言えるようになった。暴君を玉座から放り出しその玉座に代わりに座った男に感謝するために、人々は列をなさないことが判明した。数ヶ月間、ウェストモーランドと彼の部下たちは、ナチス残党と戦うのと同じくらいの時間を原住民との戦いに費やした。交渉につくことを説得できた原住民たちでさえ、ウェストモーランドが去った後にアフリカを統治できるという計画に対して同意しなかった。\n\n将軍は岸辺から横の船に視線を向けた。少なくとも避難は混乱はあったが、損害は最小に抑えられ、希望通りにうまくいった。統治上の地獄を経なければいけなかったため彼には何の後悔もなかった、彼と彼の部下はナチスと善戦し、より強いアフリカを築くために最善を尽くした。\n\nウェストモーランド将軍は自分の部屋に降りていった。これ以上彼にできることは何もなかった。"
 OFN_CAR.210.a:0 "「馬に乗って世界を征服するのはたやすい。しかし馬から降りて支配するのは難しい」"
 OFN_CAR_FLAVOR.1.t:0 "滿汐"
 OFN_CAR_FLAVOR.1.desc:0 "Jonas stared on past the horizon, the spray of the Congo Lake watering down the view of the treeline behind him. Ever since the mangroves had placed themselves, and ultimately intertwined themselves into the fabric of the coastline, bouncing off the shoreside had become ever so difficult. The Americans had eased his duties, the craters and dense fires caused by their incessant blasting downwards created pockets of cleared-away beach where the charred, gnarled roots of the mangroves could be seen under the clear lakewater. Jonas's fishing trawler hit up against the shallow bottom-edges of the Congo Lake, where one could spot on the brownish-green rocks habitats of newly-born life. Algae coated just about everything, yet it all still moved in beautiful, cyclonic motions as if children exploring new environments. Starfish skating along the surface of the rocks. Small crabs snipping at even smaller groups of fish, travelling by wherever cracks allowed them to. Strange biological formations, mushroom-like in their growth, clung to and breathed with the underside of the rocks. Even in this unholy, Nazi-engineered natural catastrophe, life found a way not only to survive, but to thrive.\n\nCarefully, Jonas picked up with elongated, bony and dry fingers a dusty metal pole with a sharpened end. Seeing in his sights a fat and heavy lungfish, attempting to find escape from the claustrophobic, shallow rocks, Jonas launched his pole against the waters, beating into the very hide of the Congo Lake. Pulling back, Jonas revealed the corpse of the lungfish, now attached to the end of his pole and spraying watery-blood onto his fishing trawler. Pulling out a dull and rusty releasable knife, Jonas prepared to end the short but perhaps exciting life of the lungfish who would become his family's dinner meal. However, a sight deeper down the lakeside stole his attention before Jonas could finish his duty. Glorified by the shifting water-spritz of the Congo Lake, which seemed to wrap itself around and shimmer towards an industrial-scale fishing trawler, Jonas's eyes were instantly drawn towards its glorious bounty. On its back was a magnificent net of golden string holding together a writhing mass of fish, practically bursting forth with enough sustenance to feed his and his neighboring villages for months on end. Holding up his knife next to the near-mirage of the trawler's bounty, a \"little\" idea popped into Jonas's mind."
 OFN_CAR_FLAVOR.1.a:0 "それでも生命は育まれる"
 OFN_CAR_FLAVOR.2.t:0 "湖畔での流血"
 OFN_CAR_FLAVOR.2.desc:0 "The waves roared with the awe and might of men made. Sea foam, built-up under the pressure of Jonas's fishing trawler, crashed against the bow and into the still, somewhat stoic bodies of Jonas's makeshift \"crew\". The crystal, shiny blue lakewater of the Congo seemed to dance, to parade and march with Jonas's triumph. Wielded in Jonas's arms was a frankly terrible, shoddily-built and (most likely) jammed rifle, a leftover from a few members of the village who had entered into the local Waffen-SS chapter. It didn't matter if it worked, though. A few days of scouting American seafaring vessels in the Congo Lake, at least those used for fishing or the like, proved how woefully unprepared they were for naval incursions. The Zentralafrikans never bothered to poke America's naval might, it seemed, and so American shipping had grown fat and lazy off of its \"safety\". Jonas, rubbing his water-scrubbed, unshaven chin, thought over the possibilities of what just up and taking an American boat could provide him. Months worth of fish, more riches than he had ever laid his eyes on, a lifetime of prestige and the raucous power of an industrial-scale fishing trawler. What sane fisherman wouldn't snatch that deal? Looking over to his \"comrades\" in arms, Jonas read their serious expressions, recalling their motives. One was an adrenaline-chaser, another was looking to provide for his sickly infant. One of them, proudly wearing a deep-red kerchief, was looking to take vengeance on those greedy American corporations, those who were raping Africa of its natural resources the instant the \"liberators\" had arrived.\n\nSpotting an American trawler in the hazy horizon, Jonas and his crewmates gathered together their firearms, blunt objects and make-do grappling hooks. Swaying, forwards and backwards, the Jonas crew steadied themselves as the choppy waters beat against their attempts at balance. Spray of lakewater encircled their vision, forming a murky, almost-supernatural funnel towards the great steel-beast awaiting the oncoming struggle. At last, Jonas's trawler hit up against the porpoising edge of the American vessel. The crew threw up ropes and following a surprisingly short blur of rods beating against raw flesh, and a few rogue shots of a flare gun, the Jonas crew were commanding the Americans. Soon after, the Jonas crew abandoned the site with their glorious prize, leaving only blood leaking into the briny depths below for whoever would chase them."
 OFN_CAR_FLAVOR.2.a:0 "And so was born a generation of lake-kings."
 OFN_CAR_FLAVOR.3.t:0 "待ち伏せ"
 OFN_CAR_FLAVOR.3.desc:0 "マークは強制されたかどうかに関わらずここへ来てしまったことに腹を立てていた。制服は体に張り付いていて、地獄のような汗をかいていて、ここでの勤務はまだ始まったばかりだった。頭の中の小さな声が「暑いと思うなら……」と彼を責める。彼はそれを無視して、レオポルドヴィルに向かう輸送部隊と一緒に歩いた。マークは中に何を運んでいるのか知らなかったがおそらく補給物資だろう。\n\n動いていないことに気付いた。彼は耳をすませて、不明瞭な会話を聞き取ろうとした。何かがおかしくなっているようで、それが何なのかわからない。マークは森の中へと足を踏み出す。一瞬後、銃声が聞こえた。そして数分後、彼は出血していた。マークは弱々しく誰か、誰かと助けを呼んだ。しかし、誰も彼の声を聞かない。腕に赤い腕章をつけた男たちが、物資を運び、死体を略奪していく。殺戮の光景の中で、彼らは微笑んでいた。\n\n少し涼しくなった日に、警戒任務から外れた別の部隊が到着した。彼らはレオポルドヴィルへ向かう輸送部隊に何があったのかいぶかしんでいた。\n\nああ\n\n空のトラックと略奪された腐敗した死体が現場に散乱している。戦闘の痕跡があり、死体には全て何らかの銃弾の傷があった。兵士たちが一人ずつトラックから降りて遺体を拾っていく。彼らの多くは裸で、彼らの制服や犬のタグまでもが略奪されていた。卑劣な光景が広がっていた。"
 OFN_CAR_FLAVOR.3.a:0 "同じようなことがさらに起きるだろう"
 OFN_CAR_FLAVOR.4.t:0 "誤解"
 OFN_CAR_FLAVOR.4.desc:0 "市長はアメリカ人が何を言っているのか理解できなかった。彼はフランス語に似た言葉をいくつか拾うことができたが、それ以外には何もできなかった。両者に提供された飲み物はとっくに冷めてしまっていて、手がつけられていなかった。ボディーガードは緊張していて、お互いに武器を向け合う準備ができていた。近くには大勢の地元の人々が集まり、その様子を見守っていた。\n\n二人は静かに、通訳がいなかったことを後悔していた。\n\n何度も何度も、アメリカ人は市長に何かを尋ねた。何度も何度も、市長は理解できず、「英語は話せません」とフランス語で答えた。市長は奇妙な一体感を将校に感じていた。しかし、お互いに何も理解できない状況で、それが何の役に立つというのだろうか？\n\n将校は立ち上がって飲み物を拾い上げ、それを叩き割った。町の人たちの歓待をあからさまに拒絶したことに、町の人たちは息を呑んだ。不安になるような沈黙が続き、最初にアメリカ人が叫んだが、その声は住民によってかき消された。留まる意味がないと判断したアメリカ人は、すぐに、そして静かに去っていった。"
 OFN_CAR_FLAVOR.4.a:0 "通訳がいれば……"
 OFN_CAR_FLAVOR.5.t:0 "孤立"
 OFN_CAR_FLAVOR.5.desc:0 "まず、あまりに危険だとして村からの主要道路が閉鎖されていた。商人はまだ都市に行くことができ、補給物資は裏道から運び込めるからだ。\n\n反乱軍が支配権を掌握し、旅行者から貢物を要求していたため、裏道は閉鎖された。これもまた、都市に行くのに使われていた近道、秘密の通路がまだあったため別段問題なかった。\n\nそして、襲撃が始まった。\n\n反乱軍に逆らった村への虐殺や襲撃の噂が広まり始めた。村は誰も出て行くことを禁じ、アメリカ人に何らかの援助を求めた。\n\nしかし、彼らは応じなかった。反乱軍が来ても、村には何の保護もなかったため、彼らは容赦なく貢物を強要した。村は完全に孤立してしまった。"
 OFN_CAR_FLAVOR.5.a:0 "小さな村がなんだというのだ"
 OFN_CAR_FLAVOR.6.t:0 "南アフリカの仕業"
 OFN_CAR_FLAVOR.6.desc:0 "その男は、表向きはザンビアの小さな町の市長だったが、強いなまりの英語で傭兵のリーダーに条件を告げていた。彼はこの地域では珍しくないが、中央アフリカ共和国のこの地域では少数派で、どんどん減っていっている白人であった。傭兵のリーダーはあくびをしないようにしていた。これまでの会議は長くて退屈なもので、市長は延々とおしゃべりを続け、本題に入ろうとしなかった。交渉はこの仕事の最悪の部分だとリーダーは考えていた。\n\n「美しい町だろう、ヨハン」市長はウィスキーのグラスを飲みながら、傭兵に尋ねた。二人は町を見下ろす町長の玄関ポーチに座っていた。それは田舎と言ってもさしつかえがないほどの小さなものであったが、ヨハンはそこに美しさが隠されていることを認めざるを得なかった。「私たちはここで暮らしてきましたが、今、私たちの生活が脅かされています」\n\nヨハンは、まっすぐに立ち、市長を注意深く観察しながら「誰に脅かされているのですか？」と彼は安堵感がバレないよう注意しながら尋ねた。\n\n「ヒューティグは欠点はあったが、アメリカ人と違って平和を維持できた」市長は言った。「ジンバブエ・アフリカ民族同盟のテロリストが我々を脅迫している。ヨハン、アフリカの民族主義者は我々を肌の色で迫害している。連中は同じに見えないからといって我々を家から追い出そうとしている」市長が目に見えて落ち着くのに時間がかかった。「我々はあなたと部下が最高の仕事をしていると聞いている。我々は町を守りたいのだ、我々は懸命に働いてきたその成果を軍閥に引き裂かれないようにしたい」\n\nヨハンは考え込むふりをしていた。彼は金が必要だし、男たちも少しは気を楽にする必要があったから、もちろん受け入れるだろう。「いくら払うんですか？」\n\n市長の笑顔はほとんど病気のようだった。「500万でどうですか？」\n\nヨハンは微笑み返した「それは交渉の出発点です」と彼は答えた。"
 OFN_CAR_FLAVOR.6.a:0 "交渉は一晩中続いた"
 OFN_CAR_FLAVOR.7.t:0 "南アフリカの仕業"
 OFN_CAR_FLAVOR.7.desc:0 "「この仕事には気になるところがある」とマイケル・グリッグは言った。\n\n「またか？」と仲間の傭兵ジェームズ・メイズは言った。「マイク、もう何日もやってるだろ。単純な仕事だ。単にこいつらとこのちっぽけな街を護ればいいだけだ。何も不穏なものはない」\n\n二人は狭いバーの小さなテーブルに、傭兵グループの他の数人と一緒に座り、温かいビールを飲みながら、使い古したカードで遊んでいた。彼らはこの町に来て数週間になるが、仕事は単調だった。時折起こる襲撃を撃退し、現地のイギリス人民兵と協力し、トラブルが起こるのをずっと待つだけだった。「とにかく何を文句を言っているんだ、マイキー」と、彼らの仲間の一人であるブラサノフは尋ねた。「働いて、金をもらうんだ、ほかの仕事と何も変わらない。しかも金はもらってるじゃないか」\n\nグループは笑ったが、マイケルは顔をしかめた。「それが問題なんだよ、みんな」と笑いが収まると、マイケルは「給料は本当にいいんだよ。良すぎるんだ」\n\nヴラサノフは男を睨みつけた。「給料をもらえることに文句を言ってるのか？お前はアカにいつからアカになったんだ？」\n\n「ちがう」彼は抗議した。「周りを見てみろよ、この町はくそだ。この町は崩壊寸前だ。どこに俺たちを雇う金があるんだ？」\n\n「それは……確かに良い質問だ。どこに俺たちを雇う余裕があるんだ？」メイズが言った。\n\n「聞いてくれ」マイケルは言った「以前、今度の襲撃について何人かの警備員が話しているのを小耳に挟んだんだ。国境の向こうに、ジンバブエ・アフリカ民族同盟の奴らが隠れている鉱山がたくさんあるんだそうだ。もし奴らが鉱山を略奪しているんだとしたらどうだ？」\n\n「興味深い仮説だ」とブラサノフがうなった「だが、奴らはなぜそんなことをするのだ？」\n\n答えがわからなかったため、マイケルは黙っていた。"
 OFN_CAR_FLAVOR.7.a:0 "何かを見つけるだろう"
 OFN_CAR_FLAVOR.8.t:0 "ザンビアの陰謀"
 OFN_CAR_FLAVOR.8.desc:0 "マイケル・グリッグは兵舎のドアから入ってきた「何が起こっているのか分かったぞ。この仕事は腐ってやがる」\n\n何人もの傭兵がうめき声をあげて目を覚ました。「マイケル、朝の3時だぞ」とうめきながら、メイズは寝台からゆっくりと立ち上がり、「今、何をしているんだ？」と言った。\n\n「このクソ田舎町で何が起こっているのか分かった」マイケルは繰り返した「俺は正しかったんだ、くそ野郎。クソッタレどもめ！」\n\n傭兵の一人、ジョー・マンソンは眠そうに目をこすりながら、「マイケル、落ち着け。何がわかったのか、なぜ今すぐに会議が必要なんだ」と彼はうめき声をあげた。\n\nマイケルは不機嫌になり、「みんなを起こしてすまない」と彼は静かになった、「でも、兵士が鉱山を襲撃している理由を知る必要があったから、後をつけることにしたんだ、そして、奴らが話しているのを小耳に挟んだんだ。奴らは南アフリカからここへ逃げてきた元ローデシアの民族主義者たちと協力しているんだ。奴らは統一民族独立党の党首ケネス・カウンダを殺そうと企んでいる。やつらはここで少数の白人による支配を再確立しようとしているんだ。俺たちは奴らの計画が実行された時に、原住民をコントロールするためにここにいるんだ！」\n\nマイケルは息を切らしていましたが、彼の告発は予想していたよりも周囲の反応を示さなかった。「で？」マンソンが尋ねた。\n\n「で？とはどういう意味だ？」マイケルは叫んだ。「奴らは俺たちを利用して原住民を抑圧し、罪のない人々を殺そうとしているのだ！」と。\n\nマンソンは寝台から飛び出し、マイケルの肩を叩いた。「勘弁してくれよ、マイク。いいか、お前はこのビジネスに長く携わってきただろう。このビジネスがどういったものか理解するには十分だったろう？俺たちは抑圧よりもはるかに悪いことをしてきただろう？」\n\n兵舎はその主張に苦笑し、マイケルはぬるい夜の空気の中に飛び出した。傭兵団はもっとひどいことをしていたかもしれないが、彼はそんなことをするつもりはなかった。"
 OFN_CAR_FLAVOR.8.a:0 "物事を正すのだ"
 OFN_CAR_FLAVOR.9.t:0 "ザンビアの陰謀"
 OFN_CAR_FLAVOR.9.desc:0 "Michael Grigg hadn't needed to make things right on his own, thankfully. Fed up with his fellow mercenaries, Michael had fled the small town, heading for the capital of Lusaka in a car that he had stolen from the mercenary's stores. What had surprised the young now ex-mercenary was when his two friends, Maes and Vlasanov, had decided to come with him. The two had come from backgrounds of living under oppressive minority rule: Maes was a Belgian, and Vlasanov was from Moscow. They had become mercenaries to escape from the brutality of racial oppression, and were not about to use this freedom to enforce the suffering they themselves had fled. Thus, they did not hesitate to go with Michael to the capital, where they would meet with the man targeted in the plot himself.\n\n\"And why should I believe anything you have to say?\" asked Kenneth Kaunda, \"For all I know you could be here trying to sell me your services against an enemy that doesn't exist.\"\n\n\"Mr. Kaunda, we're not trying to sell-\" Michael pleaded, and then stopped. He took a moment to collect himself before continuing, \"I understand why you might not trust us, we barely seem trustworthy. But what reason would we have to lie to you? We don't want any money for this, all that we want is to keep the conspiracy from coming to fruition.\"\n\nKaunda rubbed his chin, visibly mulling it over. \"If nothing else, it's worth investigating,\" he muttered under his breath. \"If you're lying, it's a simple waste of time, but if you're telling the truth...\" The man trailed off, getting up from where he was seated behind his desk and walking to the window. \"This is a troubled land. We desire independence, but we are stymied at every corner. What you've told me is of great use to our nation, and I thank you for your help.\"\n\nMichael looked to his companions."
 OFN_CAR_FLAVOR.9.a:0 "できるだけの助力をします"
 OFN_CAR_FLAVOR.10.t:0 "ザンビアの陰謀"
 OFN_CAR_FLAVOR.10.desc:0 "Michael Grigg stalked his way through the Southern Miombo woodlands. Kaunda had accepted Michael's offer of help, and assigned the man to search southern Zambia with a group of native Zambian militiamen for signs of the ultranationalist cell. It had been gruelling work thus far, requiring hours of staggering through brush, searching for even the faintest hints that something large had clunked their way through. It was on the fifth day of searching that they had found something.\n\n\"Look, down there,\" one of the militiamen had said, handing Michael a pair of binoculars, \"there's a camp in the clearing. I count maybe ten tents.\" Michael peered through the offered instrument, confirming the count. A plan was quickly drawn up, and they would attack come nightfall.\n\nThe fighting was brief. Outnumbered and taken by surprise as they were, the ultranationalists were quickly overcome by the larger force of militiamen. Although they must have realized the situation was hopeless, the ultranationalists fought to the last man, taking no quarter and offering none in return. The grim work was accomplished by mid morning.\n\nKaunda hadn't been happy when he heard the news of the slaughter, some days later, but Michael could see a sense of relief rush through the man in the slump of his shoulders. \"You've done Zambia a great service, Mr. Grigg,\" he said, \"one that we will not be quick to forget.\"\n\n\"All I wanted was to make things right,\" Michael responded, \"fix something that I broke.\"\n\n\"Indeed,\" Kaunda said, a small smile settling on his face, \"a noble sentiment, though one sadly rare in today's day and age, a sentiment one that I feel Zambia can use more of.\"\n\n\"What do you mean?\" asked Michael.\n\n\"I mean what I said,\" responded Kaunda, his smile growing, \"there's a place for someone who thinks like in the Zambian army. That is, of course, if you want to fix more things?\"\n\nMichael's smile grew to match Kaunda's."
 OFN_CAR_FLAVOR.10.a:0 "喜んで"
 OFN_CAR_FLAVOR.11.t:0 "ニエレレとお茶"
 OFN_CAR_FLAVOR.11.desc:0 "「アメリカとの協力？たしかに、彼らには多くの資源があるが、しかし……」\n\nカワワとカンボナの提案はニエレレに断られ、部屋は沈黙に包まれた。カワワは最初に沈黙を破った。「アメリカが帝国主義者であることは事実だ。しかし、国を発展させるためにはアメリカ人と協力するのが最善である」\n\n「そして、奴らが我々のインフラを支配下に置くリスクを冒すのか？我々の資源について譲歩を求めてきたらどうする？」ニエレレはお茶を飲んだ後お茶を置いた「ウェストモーランドはドイツ人よりもましだろうが、しかし彼は解放の社のふりをしているだけだ」\n\nカワワとカンボナはお互いに顔を見合わせ、アメリカ人と一緒に仕事ができるとニエレレを納得させる理由を探し出そうとした。「我々はリスクを冒す価値があると信じています。復興は無視できない優先事項であり、自分たちだけではできそうもありません。帝国主義者を利用するのがもっともベストなやり方だと思います」\n\nニエレレは目を閉じ黙考した。カワナとカンボナは、彼が何を考えているのかと想像することしかできなかった。もしかしたら、彼は自分たちに賛同しようとしていたのだろうか？それとも、彼らの提案を丁重に断ろうとしていたのかもしれない。しかし、ニエレレは判断がつかないようであった。"
 OFN_CAR_FLAVOR.11.a:0 "タンガニーカアフリカ国民連合の残りの指導者と議論する"
 OFN_CAR_FLAVOR.12.t:0 "自由軍"
 OFN_CAR_FLAVOR.12.desc:0 "アフリカの人民は神の青空の下ここに宣言する。やがて民主主義はアフリカ民族の人々の手に戻るだろうと。背教的で暴虐なアメリカは会議を召集しアフリカ民族の再生の希望を念入りに破壊し虐殺しようとしている。主の鉄槌は代議政体が母なるアフリカの息子たちへ齎す恩恵を否定しようとするすべての人々に降りかかるであろう。このような奴隷制度に対して抗すことができるのは自由軍事戦線だけである。我々は自由で神聖なアフリカをアフリカ民族へ齎すであろう。\n\nこれは自由軍事戦線と名乗るグループによって基地に送られてきた一連の長い手紙の中で最も最近送られてきたものだった。どれもこれも、アフリカからアメリカを追い出すことを呼びかけ、アフリカ民族によって支配されたアフリカと神によって支配されたアフリカを交互に呼びかけるような、空虚で愛国的なナンセンスで埋め尽くされていた。最初の数通の手紙は、英語を多少使えるようになった原住民が素朴なアメリカ兵を怖がらせようとして作ったナンセンスなものとして廃棄された。中には、この手紙は退屈な兵士のいたずらではないかと考える者もいた。\n\nしかし、自由軍事戦線はもはや笑い事ではなかった。彼らはアメリカの作戦を嬉々として攻撃をし始め、爆弾、銃撃、時折の誘拐にまで参加していた。届いた手紙はすべて革命派が自分たちの手柄にしようとしていることや、彼らが糾弾しようとしている植民地作戦など、何らかの攻撃を予告するものだった。最新の手紙は最悪のものだった。\n\n彼らが全アフリカ会議を公然と軽蔑しているように見えることを踏まえ、自由軍事戦線が全アフリカ会議の攻撃を計画しているという噂が広がった。将軍たちはこのような噂を打ち消そうとしてきた。結局のところ、どんなに狂った軍閥領袖であっても、アメリカへの直接攻撃のような危険を冒すようことはなかっただろう。それにもかかわらず、この手紙が生み出した緊張感は明白であり、会議の成功に対する楽観論は後退している。"
 OFN_CAR_FLAVOR.12.a:0 "恐怖と憎悪によって作られた軍事政権"
 OFN_CAR_FLAVOR.13.t:0 "分派のなかの分派"
 OFN_CAR_FLAVOR.13.desc:0 "In the wake of the All-African Congress's failure, few have benefitted more than the Freedom Military Force. For months, disaffected Africans have heard the FMF's message, and have flocked to join them in droves. Their numbers have swelled, and their operations have become more frequent, more effective, and more threatening. However, with the surge in numbers, a split amongst the FMF's ranks has emerged. Despite being a warlord junta, the Military Force has long preached both democratic self-determination and Christian moralism, and many of their fighters have found themselves drawn more to one than the other.\n\nIn the dead of night, a splitter faction calling themselves the Faithful Military Force seized control of a significant portion of the group's land. This group has determined that the Freedom Force is too tolerant of pagans and Mohameddans, and that a change in the group's direction is needed. They refer to themselves as God's hand in Africa, and have announced their intent to unify all of Africa under Christianity's guiding light.\n\nThe remains of the Freedom Force have been thrown into disarray, and the majority of their operations have been diverted from sabotaging our operations to combatting the Faithful Force at every turn. While they continue to express the need for democracy and liberty for Africa at every turn, the recent crisis has caused the Junta's leadership to crack down even harder on disloyalty and autonomy within the group, allegedly moving towards autocracy to protect the people's will from forces who would enact tyranny. Though it is tempting to sit back and enjoy a moment's peace, such a thing would be foolhardy. Our enemies in the Freedom Military Force are divided, and thus can be easily conquered. A strike now, with so many of the junta's resources devoted to infighting, would effectively eliminate the Freedom Military Force as a threat forever. To let their terrorist inclinations continue to fester would be to pass up a golden opportunity."
 OFN_CAR_FLAVOR.13.a:0 "軍に備えさせろ"
 OFN_CAR_FLAVOR.14.t:0 "攻撃の結果"
 OFN_CAR_FLAVOR.14.desc:0 "「我々の階級の分断がアフリカ民族を屠殺してきたアメリカ植民地主義者陰謀であったことは、今では明らかだ。我々が仲間内で口論していて彼らに脅威を与えていないにもかかわらず、彼らは神に選ばれたアフリカ人を、草むらから出てきた蛇を殺すように殺してきた。兄弟間の戦争の真っ只中で、何百人もの人々が、自分たちの思い上がりを満足させ、自分たちの目的のために、私たちの絶滅を望んでいる人々によって殺されたのだ。\n\n国家の魂は簡単に消すことはできない。人々は、アメリカの抑圧下にありながら、自由とキリスト教民主主義のためにまだ声を上げている。かつて私たちは分断されていたが、今日1つのビジョンのもと団結している。ヴィジョンを有する司令官たちが再び一致するようになっている。連合軍事戦線は、アフリカのすべての人々の意志の神聖な砦として再び立っているのだ。\n\nここに我々は本分を護る強き人々に我が戦列に加わるように呼び掛ける。悪魔が送り込んだ占領者たちを海に追い落とすという、大義と目的のため！すべての男、女、そして子供たちに武器と腕を掲げさせよ！1000年以上続く自由のために敵と戦おう！！アフリカ民族は決して死なない」\n\n彼らは新たな活力を取り戻したが、軍の推定では自由軍事戦線は我々の彼らの前哨地への攻撃によって以前の戦力の約4分の1にまで弱っている。もちろん彼らは今後も我々の作戦の障害となるだろうが、軍閥はもはやアフリカ全体の安定に脅威を与えることはないだろう。我々はその作戦の中で損失を被り、うち漏らした民兵が再結集したように見えるが、我々の計画が大成功したことは明らかである。ただし、懸念すべき人数の原住民が、この連合軍事戦線に参加するために結集しているように見えることには気を付けなければならない。"
 OFN_CAR_FLAVOR.14.a:0 "東アフリカは平和になった"
 OFN_CAR_FLAVOR.15.t:0 "分派のなかの分派"
 OFN_CAR_FLAVOR.15.desc:0 "In the wake of the All-African Congress's failure, few have benefitted more than the Freedom Military Force. For months, disaffected Africans have heard the FMF's message, and have flocked to join them in droves. Their numbers have swelled, and their operations have become more frequent, more effective, and more threatening. However, with the surge in numbers, a split amongst the FMF's ranks has emerged. Despite being a warlord junta, the Military Force has long preached both democratic self-determination and Christian moralism, and many of their fighters have found themselves drawn more to one than the other.\n\nIn the dead of night, a splitter faction calling themselves the Faithful Military Force seized control of a significant portion of the group's land. This group has determined that the Freedom Force is too tolerant of pagans and Mohameddans, and that a change in the group's direction is needed. They refer to themselves as God's hand in Africa, and have announced their intent to unify all of Africa under Christianity's guiding light.\n\nThe remains of the Freedom Force have been thrown into disarray, and the majority of their operations have been diverted from sabotaging our operations to combatting the Faithful Force at every turn. While they continue to express the need for democracy and liberty for Africa at every turn, the recent crisis has caused the Junta's leadership to crack down even harder on disloyalty and autonomy within the group, allegedly moving towards autocracy to protect the people's will from forces who would enact tyranny.\n\nBefore us is an opportunity to try to gain the trust of some of the natives, specifically those who have doubted us in the past. Surely, if we are to aid one of the groups against the other, we will show that we truly desire peace for Africa. More than that, we may be able to gain the loyalty of the force that we help. Allies in former Ostafrika is something that we desperately need. The question remains, however. Which side shall we bet on?"
 OFN_CAR_FLAVOR.15.a:0 "自由軍事戦線（FMF）だ！"
 OFN_CAR_FLAVOR.15.b:0 "篤信軍"
 OFN_CAR_FLAVOR.16.t:0 "自由の勝利"
 OFN_CAR_FLAVOR.16.desc:0 "アメリカ人の援助を受けて自由軍事戦線は再びアフリカの国家内で有力で民主的な勢力としての位置を強く主張できるようになった。ファシストと暴君の妨害工作に対して、我々は、アフリカ国民の選択としていまだ力強く存在している。我々の「自由のための戦争」で我々に支援を提供してくれた抑圧者たちに対して、次のことを宣言しなければならない。\n\nあなた方は、この恐ろしい戦戦いにおいて我々を支援することによって、アフリカの人々の好意を獲得している！従って、我々は、我々の民族の名誉のために、たった一つの約束をする。もし、アメリカの占領者が彼らの軍事力を引き揚げて、自由軍事戦線が今週末までに真のアフリカ共和国を確立することを許可するのであれば、我々はアメリカ合衆国またはその同盟国に対して、アフリカ人に対する彼らの多くの犯罪に対する報復を求めないだろう。\n\nもしあなたがこの寛容な提案を受け入れなければ人民の兵士は植民地によって獲得された土地を押収せざる負えない。また、我々の祖国に確立されたファシストの政治構造を破壊し、協力者と人種の裏切者に死を与えるだろう。裏切者たちは基本的な法理と天与の制限のない自由を踏みにじる行為を手助けしてがゆえに罰せられるのだ。\n\n一旦、すべての反民主主義と植民地主義の影響が完全に消滅したことを確信したら、法と正義を実現するために人民立憲会議を通じた代表制を打ち立て、外国人が残していった混沌と死を一掃するだろう！！もしアメリカ人の理想への信念が真実なのであれば、この申し出を受け入れるだろう。そうでなければ、滅びろ。"
 OFN_CAR_FLAVOR.16.a:0 "振出しに戻ってしまった……"
 OFN_CAR_FLAVOR.17.t:0 "信仰の勝利"
 OFN_CAR_FLAVOR.17.desc:0 "\"Though they have committed SEVENTY SEVEN SINS against the people of AFRICA, the Americans have today REPENTED and earned our FORGIVENESS. In aiding our CRUSADE against the PRIDEFUL and SELF-IMPORTANT Africans who think themselves superior to CHRIST, the AMERICANS have recognized that CHRIST'S LOVE stands above the concepts of NATIONHOOD and RACIALNESS. The Americans, as fellow CHRISTIANS, are our BROTHERS AND SISTERS and should be treated thusly in all future matters.\n\nThe FAITHFUL MILITARY FORCE will be reorganized not as simply a WARLORD GROUP, as the PHARISEES that ruled before us wished. Instead, it will be an ARMY OF GOD, with the leaders selected and chosen by the LORD himself, bestowed with the GODLIKE authority of the KINGS AND JUDGES OF ISRAEL. The institution of DEMOCRACY, preached by the TYRANTS THAT CAME BEFORE is now to be known as the subordination of GOD'S divinely inspired plan for the world to the choices of FLAWED HUMAN SINNERS.\n\nWe will turn our attention away from our CHURCH FELLOWS and to the MOHAMMEDANS and PAGANS who steal our gains and brutalize our CHILDREN. We will fight forever for CHRIST'S CHURCH IN AFRICA, and all who sinners who do not REPENT will PERISH, and be sent to greet their MASTER the DEVIL in the fiery pits of HELL, where they shall LAMENT their JUDAS'S WAYS.\n\nAs the LORD OUR GOD COMMANDED US: 'whoever DENIES me before MANKIND, I will also deny him before MY FATHER in HEAVEN. Do not assume that I have come to bring peace to the EARTH; I have not come to bring peace, but a SWORD.' So too, must we bring the SWORD.\""
 OFN_CAR_FLAVOR.17.a:0 "気がかりな成功だ"
 OFN_CAR_FLAVOR.18.t:0 "闇の奥へ"
 OFN_CAR_FLAVOR.18.desc:0 "暖炉の暖かさ、おしゃべりする群衆、開けたばかりのシャンパンボトルを振り回す陽気なアメリカ兵の姿が、冷たく無慈悲な夜が彼らの心を現実に引き戻すまで、漂っていた。心温まる音色、深いオレンジ、夜のガス灯の黄色から、コンゴ湖の抱擁の暗くて容赦のない青と紫へと引き戻すまでだ。OFNの制服を着た偵察兵は、パトロールボートの舵に足を組んで座り、真っ黒に近いコンゴ湖の潮の流れに足を浸していた。将軍たちは彼と仲間を周辺の情報収集のために荒野へと放り込んだのだ。彼らは何も知らなかった。しみるような寒さに顔を引くつかせながら、この「ヤング」と仲間内で呼ばれている若い偵察兵は、家に帰ってきたような気分になりたいと思って、タバコを吸い続けていた。塗りたての迷彩ペイントがあごを伝い垂れるポタ・ポタ・ポタという音とコンゴ湖のしぶきが混ざり合っていた。今ではぼんやりとしているウィスコンシン州での最後のクリスマスを思い返してみると、暖炉、家族のことを思い出すことができた。それらは今ではただの夢だった。泥まみれの肌を指でなぞると、それは革のようだった。ストレス、罰によるものだった。暗闇に目を向けると、コンゴの熱帯雨林や蚊の群れが時折、パトロールボートの蛇行する明かりの中に見えてくる。その時いびきが聞こえてきた。\n\nヤングは仲間を見て、彼らの名前を思い出そうとした。オストアフリカでの悪名高い仕事のために、リル・ハンスと呼ばれているドイツ野郎がいた。彼はこの辺を知っている唯一のクソ野郎だったので偵察兵と一緒にされたのだった。彼は無口だったが、下手なドイツ語で罵倒されがちだった。彼はヘロインを好んでいた。ピッグスもいた。いびきをかいていたのはそいつで、クソデブだが有用な地図製作者だった。迷惑だが便利なクソ野郎だった。どうやってあんなに……大きくなったのかとヤングは不思議に思った。そいつはLSDを常用していた。隊長はリロイだった。黒人で、彼は南から逃げるために志願してきた。彼はドラッグを使わず、代わりに、鋭い眼光を振りまいていた。彼らは一緒に任務を行っていたが、いつも以上に孤独だった。すべての男は島のようだった。ヤングは「戦友」が何を見たのか想像もできなかった。"
 OFN_CAR_FLAVOR.18.a:0 "奴らも同じだろう"
 OFN_CAR_FLAVOR.19.t:0 "ヒトラーシュタットのリゾート"
 OFN_CAR_FLAVOR.19.desc:0 "ヤングは金属の突き出たシャフトの上に不快に感じながら座っていた。肥大した首から湿った空気を前方に吐き出している豚が薬を飲んだ時にヤングは遊んでいたカードゲームを置いた。彼の疲れた、気難しい表情がピッグスのサングラスに写るのを見て、ヤングは立ち上がり、コンゴ湖の有名なマングローブに続く緑と泥水を見渡した。ジャングルの中から奇妙な、つるで覆われ半分沈んだ白い物体が見えたので、ヤングはリロイ船長に接岸するように叫んだ。ハンスはボウイナイフで髪の毛を剃りながら立ち上がって、「……ヒトラーシュタット？」\n\nボートが崩壊したリゾート地に近づくと、ピッグスはハンスに向かって「これは一体何なんだ、クラウト？お前は俺たちがどこに行くか知ってると思ってたが！」と叫んだ。それに対してハンスは、やや困惑した、やや恥ずかしそうな表情で、日焼けした頬を赤らめて、ただ目をそらした。\n\n鉄製のパトロールボートから水没したヒトラーシュタットの波止場に飛び降りると、ヤングはこの白いコンクリートとガラスの不思議な構造物を支えている波の揺れでバランスが崩れるのを感じた。それは何となくとても清潔で、とても純粋なのに、腐った植物が生い茂り、マラリアとジメジメと腐った木の臭いが充満していた。リゾートの中庭を探してみると、この建物は完全に略奪されていて、その中にある貴重品は何も残っていないことがわかりました。どんなにタフなヨーロッパ人でも耐えられないと懇願するような、耐え難い沼地と沼地に四方を囲まれていて、ヤングはどれほどの苦難がこのリゾートの創造によって生じたのかと考えた。ホテルの部屋全体が濁った湿地帯の水であふれていました。恐らくコンゴ湖の恐ろしい大きな魚たちが住んでいるのだろう。ハンスが廊下の入り口でじっとしているのを見て、ヤングはさらに恐怖を目の当たりにして駆け寄った。リゾートの住人、メイド、清掃員、ウェイターなどがナタで切り倒され、内臓、脳組織、血が流れ出ていたのです。ハエが死体を覆っていて、いつまでも逃げたり這ったりしているように見えました。ハンスは、ドイツ人の同胞たちを恐怖しながら見ていた。ヤングはハンスをその光景から遠ざけるようにして、彼を巡視船に連れ戻した。道に迷いかけていて、燃料も尽き欠けており、指示が必要だった。リロイが近くの村を指差し、乗組員たちは彼の指示に従った。"
 OFN_CAR_FLAVOR.19.a:0 "死体にたかるハエどもめ"
 OFN_CAR_FLAVOR.20.t:0 "黒人の栄光"
 OFN_CAR_FLAVOR.20.desc:0 "迷宮のようなジャングル、沼地、湿地帯の壁がヤングのパトロールボートの周りに迫っていた。彼らはリロイが地図上で指し示した村にたどり着こうと必死になって狭い川に入っていった。燃料、食料、そして何よりも重要なタバコ、ヘロイン、LSDが日に日に少なくなっていたのだ。マングローブの木の根っこがこの異質な野生の地における自然界の力強さを示していた。自然がこの地を支配していることは、弱者の肉を食べて生き延びることに成功した獣たちの鳴き声、うなり声、咆哮によっても証明されている。リロイが「税員、天井を見ろ」と低い声で言った。頭を上げると、ヤングと乗組員たちは、目がくらむほど高い木の枝に首から吊り下げられて親衛隊の制服を着た男たちの腐敗し白骨化した死体に気がついた。ピッグスは射撃の練習のためにピストルを取り出したが、リロイは歯を食いしばって「銃を下ろせ、俺たちは目標に近づいているが、やつらは明らかに友好的ではない」とささやいた。流れに乗って川底は浅くなり、パトロールボートは岩や砂利の上を擦ることになった。奇妙な灼熱感を鼻の穴に感じた乗組員たちは、着岸して匂いの素へ向かい、木立の中にある小さな爆破された泥の小屋の集まりを見つけた。リロイは、何かがパトロールボートの邪魔をしようとしないように、後ろに残ると主張した。\n\nヤングと乗組員たちは、この湿地帯に無造作に建てられた泥小屋の周りを歩き回ったが、細断された藁と暖炉の上に置かれた温かい料理用の皿にスパイスが散らばっているだけだった。倒れていたバスケットから果物の盛り合わせを一握りつかみ、ピッグスはほかの乗組員を連れてパトロールボートの方に戻った。パトロールボートの方向からは歌声と激しい叫び声が聞こえてきて、パトロールボートは先住民の群衆に取り囲まれていた。ピッグスは、恐怖を顔に浮かべながら、群衆のほうに向かった。パトロールボートが横倒しにされ、燃料貯蔵庫が壊され燃料が漏れているのを知った。ピッグスは操舵席に向かって歩き、そして頭蓋骨を打ち砕かれたリロイが川底に横たわっているのを見つけた。ピッグスの後を追ったヤングとハンスは、何が起こったのかを知ってショックを受けて立ち止まった。ピッグスは、彼の青みがかったサングラスから怒りと憤怒を迸らせながら、近くにいた原住民の子供の肩をつかんだ。そして、彼の額にピストルを向けると、果物は泥に散らばり、ピッグスは叫んだ。「聞いてるか？目には目をだ！」ヤングは彼を止めようと切望したが、その前にジャングルが揺れた。"
 OFN_CAR_FLAVOR.20.a:0 "血まみれの川"
 OFN_CAR_FLAVOR.21.t:0 "The Congo's Screams are a Bloody Dawn"
 OFN_CAR_FLAVOR.21.desc:0 "彼らは歩いて、歩いて、歩いて、また歩いた。さらにテクテク、トボトボ、ヨロヨロと飢えに耐えながら歩いた。彼らの歩みとともに周囲は、コンゴ湖の外縁部の湿り密集した熱帯雨林から、荒涼とした木のないタールのような泥で覆われ果てしなく続く沼地へと変化した。ここは荒れ地であり、コンゴ湖とアフリカ内陸部の熱帯地方との間の地帯であった。その上には血のようにオレンジ色に染まった太陽が、地平線上の霧の層を突き破り、荒れ地の上に暗く、深く、そして暖かい色調を映し出していた。ヤングは崩れ落ちそうになるほど疲れ果て、指の皮膚に刺さった破片のように荒れ地から突き出た腐った木片の上に座りました。ピッグスも一緒に座ったが、ハンスは立ったままで、「お前らアメリカ人のろくでなしども、言っただろう、俺たちは北西に向かうべきだったのだ」と憤慨して言った。\n\n乾いた血があごと胴体を伝い、ピッグスは「なぜ道に迷った奴の言うことを聞かないといけないのか？もし俺たちが……もし俺たちが迷わなければ、リロイは今頃、血と内臓を川に流しすはめになっていなかっただろうに！」と叫び返した。痛みを和らげるものが何もない状態が長く続き、二人とも限界点に達していました。ハンスは、アメリカ人のよくやる中指を立てるジェスチャーを再現しようとした後、腐った木から深紅の霧の中に足を引きずって消えていった。\n\nピッグスは、必死に独り言を言いながら「ドイツ野郎はオストアフリカにいた。ドイツ野郎はオストアフリカにいた。コンゴ湖の道なんかわかるわきゃないんだ。くそったれ、くそったれ」と繰り返した。ピッグスは長く息を引き取った後、再び「ヤング、俺たちは……俺たちはもうだめだ。村に戻るにはもう遠くに来すぎた……俺たちは……わかるだろう」\n\nヤングは遠くを見つめていた。静けさと、この地獄の風景の低い、口笛のような風が、彼の傷つき炎症を起こした耳をいやしてくれた。ヤングは頭を下ろして足元の泥の塊を見ながら、「そうだな……俺も……そうだと思った」と呟いた。涙が出てきたのを感じて、ヤングはピッグスにもたれかかり、そしてピッグスの着色されたサングラスに何かが映っているのに気づいた。"
 OFN_CAR_FLAVOR.21.a:0 "助かった"
 OFN_CAR_FLAVOR.22.t:0 "闇の奥"
 OFN_CAR_FLAVOR.22.desc:0 "ピッグスの着色されたサングラスの上を影の塊が滑っていた。その源を探していると、ヤングは希望の光が戻ってくるのを感じた。小さな輪郭だが、それにもかかわらず、ヘリコプターが空を進んでいく姿が見えた。黒く振動するそれは血の滲むように赤い夕日とは対照的だった。赤橙色の水蒸気の雲は、黒い地面から上へと舞い上がり、地平線の端に達すると、吹き付ける風によって渦を巻いた。ヤングは興奮してピッグスの肩を突いて、ヘリコプターを呼ぶように指示した。ピッグスは我に返り、ポケットの中から血まみれのピストルを探し出した。これが安全な場所に帰る最後のチャンスだと思ったピッグスは、列に並んでいる最後のヘリコプターに向かって狙いを定め、注意を向けてくれることに期待して何発か撃ってみた。ヘリコプターが太陽の表面に沿って移動していくのを目で追っていた。ヤングとピッグスは、最後列のヘリコプターが方向を変えて彼らの方を向いたときに、激しい祝福の声を上げた……ヘリコプターは進み、回転する羽根と機関銃がようやく視界に入ってきた。若者とピッグスは、飢えと渇きの中、喜びに満ちた魂のダンスを踊りながら、進んでいった。そして銃弾が降り注いできた。ヘリコプターは彼らの頭上に浮かんで、機関銃が降り注いだ。ヤングとピッグスが湿地帯の泥沼の水に向かって走り出すと、泥はあちこちで爆発した。マシンガンは上向きに傾き、ピッグスの巨体を切り裂き、血や破片を撒き散らした。ヤングは背中の爆発を無視して、コンゴ湖に真っ先に飛び込んだ。\n\nフィルムのようにコンゴ湖の上部をコーティングしている厚い、太陽で硬化した泥の層を掘って、ヤングは濁った濃い青色の湖水の奇妙な泡のようなものの中に侵入した。彼の顔のそばを様々なものが飛んできたが、それらは湖底に本来あるべきものではない文明の産物だった。銃器、弾薬、時計、衣類や宝石類、腐った食料品やプラスチックの破片。散りばめられた電気の明かりが生き返って、再び奈落の底へと明滅し、何マイルにもわたる壮大で地面を揺るがすような恐怖の芸術作品を映し出していた。腐った死体のキャラバン、完全に死の瞬間をとどめたした死の行進。何千人も何千人もの絶望した亡霊が荷物やカバン、パニックに陥った子供たちを引きずっている。ナチスが地球上、そして我々に残した最大の傷跡から逃れることができなかった何千人もの亡霊が。"
 OFN_CAR_FLAVOR.22.a:0 "With the warmth goes ignorance."
 OFN_CAR_a_great_victory:0 "偉大な勝利"
 OFN_CAR_a_great_victory_desc:0 "ウェストモーランドは再びアフリカ大陸で勝利を収めた。最初の勝利はナチスに対するものでしたが、今回は過激派や反乱軍を粉砕している。うまくいくと考えられていなかったなかで、このような信じられないような勝利を得たことはOFNの中で多くの賞賛を浴びているが、全員がこの結果に満足しているわけではない。特に、流血にうんざりしていたピアーズ将軍や、作戦全体を無意味な努力と見なしていたサイラス・ヴァンスなどがそうである。しかし、戦争についての見解と関係なく、すべてのOFN諸国は今体を休めることができる。"
 OFN_CAR_but_for_what_glory:0 "何のための栄光だ"
 OFN_CAR_but_for_what_glory_desc:0 "戦いには予想に反して勝利を収めたが、その事実を祝う時期はとっくに過ぎている。ウェストモーランドは意図するような形で戦争に勝てなかったことを受け入れなければならなかった。アメリカ人にとってアフリカの危機には何の栄光もなく、粉砕されるべきナチスの大きな脅威もそこにはなかった。それは、帝国主義の陰謀からついに自由になりたいと願う人々との戦争であり、それ以上のものでは何もなかった。"
 OFN_the_anomaly_on_the_continent:0 "逸脱"
 OFN_the_anomaly_on_the_continent_desc:0 "アフリカ大陸においていずれ解決されるべき逸脱が続いてきたことが明らかになった。すなわちアメリカのその地におけるプレゼンスである。誰も解放されなかった解放戦争、新たな鎖をもたらした奴隷解放の余波のなかでは中央アフリカ共和国が人間の自由ではなく、帝国主義のための道具にすぎないことは、良識のある人には誰にとっても明らかになった。共和国が成立してから多くのことが起こったが、OFNはついにそのことを理解し、解決するために何かをしなければならない時が来たのかもしれない。"
 OFN_CAR_prepare_for_our_departure:0 "アフリカを離れる準備をする"
 OFN_CAR_prepare_for_our_departure_desc:0 "OFNがアフリカ問題において取ろうとしていた立場は米国の最善の努力にもかかわらず、今では実現不可能になってしまった。占領軍は状況に応じて最善を尽くしたが、それだけでは十分ではなかったようだ。残されたものはすべての兵士を帰還させるという膨大な物流上の課題である。兵士たちは勝利を得て帰還するのだ。それが彼らの犠牲に値するものであったかどうかは、時間だけが教えてくれるだろう。"
 OFN_CAR_farewell_africa:0 "さらばアフリカ"
 OFN_CAR_farewell_africa_desc:0 "懸命に戦い人命を犠牲にしたにもかかわらず、中央アフリカ共和国は失敗に終わった。この現実はもはや避け難い。アフリカ危機はOFN軍を屈服させた。全大陸がOFNの次の動きを注視していた。彼らは最終的に敗北の危機から勝利を掴んだが、大惨事に近い状態であったため、これ以上の占領を正当化するのは不可能であった。OFNが去る時が来たのだ。作られた平和は時の試練にさらされ、うまくいけば、大陸は修復され始めるだろう。"
 OFN_CAR_FOCUS.10.t:0 "喝采"
 OFN_CAR_FOCUS.10.desc:0 "Cool jets of sparkling blue springwater and trays upon trays of exotic native delicacies ushered forth America's second triumph against the native barbarism and warlord-influences of the native Africans. Oh, how they attempted to achieve victory was laughable, so remarked the wandering just-medaled troop commanders of the party, chugging down champagne while laughing through their teeth at this victory of freedom and civilization. Sucking on caviar and tropical puddings, business leaders, military heroes and figures from the military-industrial complex chatted and prattled in their great ivory palace to celebrate America's victory... once again. It had been a tough-won victory, but you know what they say about Africans, fifteen of their soldiers for one of ours is the best deal they can offer.\n\nTrudging into the party, still outfitted in his muddy and jungle-green jacket, Westmoreland took a position leaning against a side-wall, sucking on a cigarette. Surrounded by the shimmering and sparkles of the high-elite's festivities, Westmoreland could only lower his head and attempt not to remember what he had just been through. Looking over his shoulder he saw a small, stand-up glass table on which sat a radio receiver. Switching on the device in order to lighten the mood of the occasion, the staticky voice on the other end broke through the party's light music and conversations.\n\n\"Protests and riots... breaking out across American cities and... military outposts. Local protesters have... are calling it a 'blatant and forceful act to crush the freedom of native peoples and cultures... at home and abroad.' ...fires spreading across homes, jumping from... several wounded, injury to the lungs sustained from gas attacks... rubber bullets... \" Westmoreland was quick to switch it off, but the party did not immediately return to its affairs. Looking around, shocked and dazy, the party-goers could hear a small thumping in the silence.\n\nAcross the horizon, throughout the cold midnight, there it was. A few shots, the echo of an explosion. Sparkles all around, to light up the night."
 OFN_CAR_FOCUS.10.a:0 "And they were getting closer."
 OFN_CAR_FOCUS.11.t:0 "振り子"
 OFN_CAR_FOCUS.11.desc:0 "Out of the warm, amber darkness sprang the mark of a firebrand. His lips slipped along not to a speech, but to a song, the somber yet fiery tune of eternal revolution against colonialism, wherever it may appear. The sleeve covering his bicep, branded with the flag and insignia of the Bêafrîkan MSEBA, signalled to his audience that this was a man of Pan-African unity and zeal. His fingers gripped the very air as he spat venom about the rule of his colonial American slave-masters. The rapists of Africa, the exploiters of us all.\n\n\"I know many of you are... saddened by what has happened. I know many of you are angry, frustrated at the continued victory, the continued oppression the American hound-dog imperialists press onto us. Feel it in your shoulders, in your mind, the pressure that's there. Realize now we all feel it.\" Lifting up the sleeve of his jacket, the firebrand pointed out marks on his arms. Scrapes, wounds, bruises. \"We all feel it, whether by blood, or skin, or even by thought. Our wounds, suffered at the hands of imperialists, slice deep into the innocent's soul.\"\n\nLifting himself up into the still air of the night, the firebrand expanded his message. \"Right now, I can tell you what they will attempt to do. Those imperialist, American pigs will pluck out bootlickers and cowards from the populace. They'll make one a leader, make an administration out of the rest, give them firearms and explosives and American educations. At least the Germans would tell us they hated us, and now here we have Americans claiming to have \"freed\" us, all while killing our children and robbing us of our wealth, and doing what the Germans would have done only worse and more destructive.\"\n\n\"But there is still hope. Come, my brothers and sisters, let us overthrow the colonial-imperialist puppet kings! Let us show them the people's fury even if Kolingba could not! Down with them, down with them all!\" In the waves of the night, the firebrand's speech rekindled the almost-dead fires of resistance into being something more than any individual could muster. Cheering, clapping to the pulse of revolution, the firebrand was asked his name."
 OFN_CAR_FOCUS.11.a:0 "私はボカサ大佐だ"
 OFN_CAR_FOCUS.12.t:0 "荷物をまとめる"
 OFN_CAR_FOCUS.12.desc:0 "アレン・トーマスとアレン・マシューズは、輸送部隊が中央アフリカの沿岸部の都市や空港などの目標に近づくにつれ、ピストルやライフル、薬莢を脇に置いた。アレン・トーマスは輸送トラックの熱くて灰色に染まった金属にもたれかかって、埃まみれのヘルメットを脱ぎ捨てて、反対側の男の方を向いた。タバコを吸いながら、アレン・トーマスは向かいのアレン・マシューズに尋ねた。「あの南アフリカ人は……今の情勢に満足してると思うか？有名だよな」\n\nアレン・マシューズは混乱したように尋ね返した。「何の話をしているんだ、トーマス？どの南アフリカ人だ？ナミビアのウィントフックで見た連中のことだよな？」\n\nアレン・トーマスは、マシューと同じような表情で、「ウィントフックで見た奴らのことじゃない。なんでウィントフックで見た奴らのことになるんだ……ニュースになっていた奴のことを言ってるだけだ。頭を働かせてみたらどうだ？奴は血まみれになって「ヤンキー共はどこだ？」って言ってきた、ほらわかったろ？奴が今何をしてるのかと思ってたんだ。有名になったるのかね？たしか俺たちより先に出て行ったよな」\n\nアレン・トーマスは両手を広げ、熟考したような表情で会話を続けた。「その時のことを思い出すと、誰もがこの戦争に参加することをアフリカン・アドベンチャーと呼んでいた。デタラメだが、俺は確かに信じていた。君も信じていたはずだ」\n\n二人はタバコを吸いながら沈黙に包まれた。"
 OFN_CAR_FOCUS.12.a:0 "\"We ain't never gettin' those years back, are we.\""
 OFN_CAR_FOCUS.13.t:0 "アーリントンに報告"
 OFN_CAR_FOCUS.13.desc:0 "\"Reporting to the Pentagon, this is Cyrus Vance speaking. Uh... Yeah, hello? I am General Counsel for the Department of Defense, yes. My apologies, technology back here is.. Lacking in capabilities. Listen, I know you're looking for some proper and comprehensive explanations of what's happened here. I don't think you're going to find any. Information around here is a mess, I wouldn't be surprised if Westmoreland himself only has a glimpse into the mess that is the CAR's bureaucracy or administrative dealings. I've tried my best to untangle the webs of red-tape and corruption but... I'm sorry to say, there are foundational problems here. We can't handle this, simply put. The CAR is running on life support. If I'm going to be honest, I would highly suggest a tactical withdrawal while we still can. Along with maybe a few investigations, I... I...\"\n\n\"What?... Well, if that's the case I'll move onto the policy-decisions of Westmoreland himself. Needless to say, there are many problems. I'm being serious here, from what I have seen, Westmoreland's incompetence has threatened the very stability of the African continent. His decisions are brash and unruly, prone to angering the very people we are supposed to be working for. I've made my opposition known, this whole 'African Crisis' is, directly or indirectly, in his hands...\"\n\n\"You can't mean? Look, there are more important issues right now, I... I would suggest you go to a public relations advisor for this sort of thing, but if you truly want my advice it would be to sell the loss of American lives as uh... acts of generosity and mercy. Say er... 'We're helping the African people over here. They've become angry at us for no reason, and have even killed Americans in the process, but we're still helping them. We'll never give up our support for freedom worldwide, even if it kills us.' Look, you'll probably find better solutions than mine, but take my word. We can't... we won't be staying long.\""
 OFN_CAR_FOCUS.13.a:0 "行ってもいいか？"
 OFN_CAR_FOCUS.14.t:0 "さらばアフリカ"
 OFN_CAR_FOCUS.14.desc:0 "飛行機のエンジン音がピアーズ将軍の耳にはっきりと聞こえ、飛行機が動き出すと彼は隣の窓の外をじっと見つめた。すべての厄介ごとの原因から最終的に彼らはいずれにせよ旅立とうとしていた。\n\n「私はそれを知っていた、ピアーズ。最初から自分たちの立場を貫くことが最善の選択だとわかっていた」彼の隣でウェストモーランドが話した、彼は満足げに見えた。「今の私たちを見てみろ！限定的な勝利かもしれないが、ともあれ勝利だ。我々は勝利のうちに家に帰ってくるんだ」\n\nピアーズは自分の疑念を表に出さないように最善を尽くしたが、それが成功したかどうかは疑問だった。「そうでしょうか？」彼は尋ねた。「ああ、素晴らしい仕事をやり遂げた」それに対してウェストモーランドはニヤリと笑ってうなずいたが、ピアースには何か妙に偽物のように見えた。おそらくウェストモーランド自身も、自分が取った行動を完全には信じていなかったのだろう。しかし、それはもう手遅れだった。行われたことを完全に元に戻すことはできない。\n\n窓の方に戻ったピアースは、飛行機が離陸していく空港を見つめた。いまだにガラスのように脆弱な状態にとどまっている、ウェストモーランドのビジョンのために、どれだけのかけがえのない人々が殺されたのか、どれだけのかけがえのないものが傷つけられたのか。結局、その価値はあったのか？これは本当にOFNのためになることだったのか？\n\nピアースは自分のためにも、このような疑問や無数の疑問に悩まされることは避けられないと思っていたが、それから逃れることはできないだろうとも思っていた。いずれにしても、アフリカに別れを告げ、大陸の未来をそこにいる人々に託す時が来たのである。"
 OFN_CAR_FOCUS.14.a:0 "アフリカは自由だ"
 ofn_car_african_crisis_victory:0 "アフリカでの勝利"
