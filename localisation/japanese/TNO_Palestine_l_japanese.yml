 POLITICS_Yasser_Arafat_DESC:0 "わずか数十年の間に、無名の存在から有名となり、新たなパレスチナの顔となった男がいる。エジプトでパレスチナ人の貧しい家庭に生まれた若きアラファトは、やがてイタリア・レバント地方をはじめとするアラブ政治の主役となる。アラファトは、パレスチナの独立と自由を求める闘争の先頭に立ち、ファタハの創設者の一人となった。ファタハは、民主化を求める過激なパレスチナの若者と、彼らに逆らう者を警戒するイタリア当局との間の不安定な妥協から生まれた組織である。\n\n急成長を遂げたファタハは、トランスヨルダンの首長フセインという意外な人物を味方につけた。同時に、アラファトは運動のリーダーとしての地位を確立し、やがてアラブ陣営におけるイタリアとの主要な対話者となった。イタリアとの交渉に応じる数少ない有力な指導者の一人であり、イタリアの悩みの種となっていたより過激なアラブ組織への有効な対抗手段でもあった。トルコとの戦争に勝利した後、脱植民地化の複雑なプロセスは、イタリア領レバントの崩壊で終わり、ついにパレスチナ共和国が独立し、アラファトがその指導者として宣言されたのである。\n\nこの成功により、アラファトはアラブ人の間での地位と人気を高めたが、彼とパレスチナの民主主義に対する脅威はまだ多い。また、パレスチナ国内では、フセイン元首長の支持者がファタハとその改革主義的な政策を憎むようになっている。アラファトは戦いには勝ったかもしれないが、戦争には到底勝てない。そして今、レバントの平和への希望は、かつてないほど一人の男の肩にかかっている。"
