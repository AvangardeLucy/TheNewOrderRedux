 POLITICS_SNS_COUNCIL_DESC:0 "シリア国民国は見捨てられて生まれた。\n\nドイツ人への支援と引き換えに独立を約束されたシリア人は、トルコ軍兵士がアル＝アゼム宮殿に進軍してきて、ドイツが自分たちを助けに来ない様子を恐怖の眼差しで見ていた。フランスに対する反乱の発祥の地で、トルコの下でシリア国民国が形成され－－シリア国に対する抵抗勢力である「シリア独立・解放のための北部同盟」（北部同盟）が誕生したのである。\n\n1952年のイラク戦争でシリア国民国は重要な役割を果たした。トルコ軍はイラクで足止めを食らっていたが、シリアの高官であるタイフル・ショクメンがシリアからイラクに侵攻する計画を立てた。その作戦は戦争に勝つのに十分だった。ショクメンはその後北部同盟によって暗殺され、シリア国民国は政治的迫害、軍事部隊、さらには公開処刑を使ってすべての反対意見や反トルコ感情を激しく取り締まるようになった。\n\n現在、シリア国民国はフスニー・アル＝ザイーム、アディーブ・シーシャクリー、ファウズィー・シルー、サミ・アル＝ヒンナウィが率いる評議会に率いられており、それぞれがシリアに対して独自の野心を持っている。しかし、北部同盟の残党がもう一度活動しだしている－－という噂があり、それはシリア国民国の不安定な基盤を崩壊させる恐れがある。"
