 POLITICS_WANG_YINTAI_DESC:0 "ベルリン大学法科を卒業した王蔭泰は、まず北洋政府の若き外交官として活躍した。その政権が崩壊すると、上海に渡り、地元で有名な弁護士になった。北洋政府で働いた時、彼は何よりも一つのことを学んだ。西側列強は信用できない。彼らは中国が受けた不平等条約を調整するための交渉で、彼と対等に取引することを怠り、最悪の場合、完全に無視したのだ。中国の中央政府が、自らの力で世界における中国の地位を確保しようとする試みに、北洋政府の無能さそのものに幻滅したのである。そのため、日本が王克敏の暫定政府に役人を召集したとき、王蔭泰はこう答えている。「アジア唯一の大国として、日本だけが中国を過剰な負担から解放できると確信していたのだ」1945年、王克敏に代わって華北政務委員会の指導者となり、終戦後間もなく引退した。高宗武が倒れ、日本は再び王蔭泰に助力を求める。王は、老齢で弱々しくなったとはいえ、中国における汎アジア主義の目的のために、喜んでその船首像として活躍するだろう。"
