 CHI_Modernisation_Awareness_Campaigns:0 "§p近代化§!の意識キャンペーン"
 CHI_Modernisation_Awareness_Campaigns_desc:0 "変化や進歩があるところには、不安な反動主義者や伝統主義者がついて回る。中国のような田舎では、教育の努力にもかかわらず、迷信が支配しているため、後者のグループが非常に多くなる傾向がある。そして、これ以上の近代化の試みには、かなりの障害がある。§p維新派§!はこの病気の治療法を提案した。中国の近代化の利点を強調し、庶民の悩みを解決することに重点を置いたキャンペーンを展開する。さらに、このようなキャンペーンは、効果的な民族主義的プロパガンダにもなり、中国の野心に対する広範な支持と熱意を促すことにもなる。"
