 CHI_Support_Old_Guard_Interests:0 "保守派の利益を§M支持§!"
 CHI_Support_Old_Guard_Interests_desc:0 "§M保守派§!の全員が多かれ少なかれ、何らかの形で「ビジネス」に携わっていることは公然の秘密である。これらのビジネスに「ボーナス」や控除を与えたり、特定の企業との特別契約を開放することもできるかもしれない……政府委員会には間違いなくもっと良い選択肢があるのだが、§M保守派§!が喜んでくれるだろう。"
 CHI_Old_Guard_in_Cabinet:0 "内閣の§M保守派§!"
 CHI_Old_Guard_in_Cabinet_desc:0 "政府の悪習を背負っているものの、§M保守派§!は最もベテランで経験豊富な政治家や行政官を擁しており、メンバーの中には王靖威の時代より前にさかのぼる者もいる。彼らのメンバーの一部を政府に取り入れることで、「非正規」の費用も増加するだろうが、政治的・行政的なノウハウをより多く得ることができるかもしれない。"
 CHI_Old_Guard_in_Cabinet_trigger_tt_1:0 "§p維新派§!の閣僚を支持しない"
 CHI_Old_Guard_in_Cabinet_trigger_tt_2:0 "内閣の§e親日派§!を支持しない"
 CHI_Clamp_Down_Corruption:0 "汚職の§M取り締まり§!"
 CHI_Clamp_Down_Corruption_desc:0 "どの政府にも避けられない病、汚職。蒋介石時代ほどひどくはないが、§M保守派§!の微妙な裏取引がそれを物語っている。もちろん、§S院§!内部の実行者は彼らだけではないが、圧倒的に関与している派閥である。しかし、§p維新派§!は、以前から政府の最悪の行き過ぎを抑制するよう求めており、彼らの提案は我々にいくつかの利益をもたらす可能性がある－－腐敗の淵から救い出された余分な資金は、確かに役に立つだろう。ただし、§M保守派§!を喜ばせないことは確かだ。"
