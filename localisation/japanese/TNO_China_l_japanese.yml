 chi.123.t:0 "会議の様子: 四人の入室"
 chi.123.d:0 "この南京の会議室には、数え切れないほどの下級官僚が出入りしていた。出世の見込みのない、取るに足らない経歴の者たち。女性や少数民族、残忍なシステムを登るのに必要なネットワークを持たない貧しい男たち。皆、中国人特有の絶望感を持って部屋に入ってきた。プクオ地区での新しい救急車や、ジョ州での新しい住居の建設について発表した。通常、発表の視聴者は感心しない。どんなプロジェクトであれ、反対票を投じた者もいた。賛成票もだ。そんなことはどうでもいいし、気にも留めていない。構うものか。\n\nしかし、今日は違った。会議室に入ってきたのは、4人の真の巨人たちだ。孤独な窓から風が吹き抜ける。高宗武は震えた。今日がすべてだ。中国の未来は人間離れした、忠誠心も動機も不確かな男たちによって、あらわにされる日だった。\n\n4人が集まり、テーブルを囲んだ。高は豪華なイベントを計画していた。数年前に満洲国が開いた会議ほど悲惨なものではないにしろ、本格的な会議が開かれることになった。南の戦争でそれが一段落したのだ。中国には、早急に方向性が必要だ。そこで高は昔の同僚である周仏海と、昔の友人である陶希聖を呼び寄せた。そして、ついに張仁蠡書記との時間を要求した。\n\n2つの選択肢のうち1つは明らかだった。中国が滅びるか、東洋大陸が解放されるか。今、どちらかを決めるだけだ。"
 chi.123.a:0 "高は深呼吸した。"
 chi.124.t:0 "会議の様子: 内政"
 chi.124.d:0 "三つの近代化で中国が変貌した。百年国恥の末に尊厳を失ったアジアの病人は、自らを10億の男女の穀倉地帯と化したのである。分断され病んでいた国が腐敗から脱却し、丈夫で勤勉になった。革命的な変革の力を明らかにした。しかし、中国はまだ多くの点で破綻している。労働者は依然として生活苦にあえいでいる。公害は、我が国の美しい自然を窒息させた。最も重要なことは、農村の人々がいまだに半封建的な土地所有制度のもとで暮らしていることだろう。地主が農場を支配し、借主を実質的な奴隷のように扱っている。農民を地役権から解放するのが孫文の夢だった。それは干からびた夢となった。「自作農」思想は死んだ。卑しさは恐ろしい規範だ。\n\n高は自らの懸念を説明した。中国が時代の大問題に取り組み、世界の大国になるためには、中国が進化しなければならない。教育や産業の問題だけでなく、進化を遂げる。中国はエネルギーと社会に対する新しい偉大な記念碑を作らなければならないだろう。中国誕生以来の制度を改革する。\n\n周仏海は冷徹な眼差しでこう言い返した。中国は変革を必要としている。近隣諸国と協力しながら、徐々に変えていく必要がある。土地改革に取り組むこともできるが、地主と借主の両方を尊重しながら、徐々にだ。記念碑を建てることもできるが、それは無理のない範囲でだ。政治を変えることはできても、お金と強制力という古い手法を使うのだ。それでのみ中国は前進できる。理想論で理想論を導くことは出来ない。実用主義だけが理想論を導ける。"
 chi.124.a:0 "変革と共に前進！"
 chi.124.a.tt:0 "§Y我々は将来、より§!§R大胆な§!§Y計画を追い求める。§!"
 chi.124.b:0 "この世界ではこと慎重に動かねば。"
 chi.124.b.tt:0 "§Y我々は将来の計画を自制して進める。§!"
 chi.125.t:0 "会議の様子: 軍事政策"
 chi.125.d:0 "中国の軍事には弱さが残っている。その装備は日本で設計され、漢陽の大兵工廠で生産されている。兵士の訓練は不十分で、士官は旧民国時代の影ある軍大学で教育を受けている。立法院の議員や高自身が先頭に立って改革を進めても、不透明な世の中には勝てない。\n\n高は中国の上流階級の者たちよりも、軍事に関する教育を受けていない。彼の糧は経済改革であって、弾薬を生産して人を殺すことではなかった。彼は限られた知識の中で、改革が切実に必要であることを認識していたのだ。陶希聖は彼の意見に同意した。\n\n古いドクトリン、陶の眼差しで終わった。都市を一瞬で消し去る兵器や、想像を絶するスピードで空を駆け巡る機械に、時代遅れにされたのだ。このような勇敢なる新世界では、古いドクトリンに固執する必要はない。新しい戦争理論家、新しい大学が、中国軍を勝利に導かなければならない。\n\n張仁蠡は、初めてライバルの言葉を考えたようだった。おそらく、今回ばかりは何かに同意したのだろう。周はそうしなかったが。19世紀のものであれ、孫子の時代のものであれ、過去の手法がそのまま通用するのは事実だ。技術は不変ではないかもしれないが、人間の本質はそうであった。なぜ、人間の失敗を当てにした戦略を変えなければならないのか？それは、彼らが寄りかかれる一本の柱だった。"
 chi.125.a:0 "中国のための新理論。"
 chi.125.a.tt:0 "§Y我々は中国らしい新たなる軍事理論を編みだすだろう。我らの軍はより精強になるだろうが、本当にそうなるかは時間だけが教えてくれる……§!"
 chi.125.b:0 "従来どおりで十分よろしい。"
 chi.125.b.tt:0 "§Y我々は軍事技術の開発と今までの知見を現代戦に活かすことに集中する。§!"
 chi.126.t:0 "会議の様子: 中華の統一"
 chi.126.d:0 "中華統一という「幻想」は、幻想という他に言いようがないが故にそんな言い回しなのである。同じことを繰り返し続ける歴史。革命と反乱が延々と国家を揺るがしてきた歴史。終わらない戦国時代にある中国は、永遠に終わらない戦争を続ける各々の領地の集まりというのが歴史のすべてだった。何世紀を経ても皇帝は伝統と制度に縛られたままだった。だがしかし、大悲劇に見舞われたそのときだけ、中国は一つになる。数少ない歴史の局面においてだけ、砂漠から黄河に至るあらゆる暴君は一つの旗のもとに団結した。しかし数ヶ月も持つものではなかった。今、新しい歴史が迫ってきている。それは大日本帝国との避けがたい対決である。皆が皆、日本の覇権を終わらせなければならないと感じている。汎アジア主義の尖鋭である張仁蠡でさえ、それに同意した。今や中国は解放によってのみ真の繁栄に至れるのだ。独立した中国、真の自由、それが唯一の選択肢だった。\n\n高は第三次統一戦線を提案した。第二次のそれは一瞬だけ頭角を現したものの重慶の廃墟に消えていった。第一次のそれは成功はしたもののすぐに瓦解してしまった。第三次の目標は生き残り、日本の侵略からの解放だけではなく五族協和にむけた連帯を目指すものである。それは軍閥が互いに向けている武器を、真に自分たちの生存基盤を脅かす敵に向けさせるものである。軍閥に入り込むという名目で新しく事務所が設けられることだろう。賄賂も使節団も送ることもあるだろう。解放の名の下で中国は確執を持つアジア諸国に手を差し伸べて、我らは共に団結する。高宗武はこの計画が自由に向けた唯一の選択肢だと説明した。"
 chi.126.a:0 "中国は自由にならねばならない！進め！"
 chi.126.a.tt:0 "§Y中国は団結し続ける。§!"
 chi.157.t:0 "古さから漏れ出るもの"
 chi.157.d:0 "The Chinese state is one of intense resource production and of intense poverty. For years, Japanese Zaibatsu have stolen our own resources in full view of corrupt politicans. Small Chinese resource extractors and contractors are bought up for measly sums and monopolies are maintained with little to no oversight. While the resources are there for the taking, Chinese industries lack the capabilities to effectively extract these resources and then put them to good use. It is of paramount importance to the progressing industrialization of China that we begin licensing and purchaing equipment from Japan in order to finally extract these materials that exist in our homeland."
 chi.157.a:0 "やるなら大和級ほどに。"
 chi.158.t:0 "日本製掘削機"
 chi.158.d:0 "今日、我々は日本人が掘削機買収のための取引を受け入れたと言うことを嬉しく思う！採掘のための人材育成を始めるとともに、リバースエンジニアリングのための予備も十分に確保できるよう、全部で十分な量を購入した。このまま計画通りにいけば、数年後には中国製掘削機を生産できる能力を持てるのだ！"
 chi.158.a:0 "未来に向かって！"
 chi.159.t:0 "高価な詐欺"
 chi.159.d:0 "書類にサインをした。乾杯の音頭をとり、別れを惜しんだ。あとは出荷を待つだけである。我々はこの機器に大きな期待を抱き、高いお金を支払っていた。それがあの錆びた船で届いたとき、我々は教訓を得た。日本人を信頼するな。\n\n下船してみると、機器の老朽化が明らかになり、整備されていない旧式のトラックや、錆びたコンテナの「補助道具」であることが判明した。道具といっても、丸頭ハンマーや壊れた個人用カメラなど、何でもありだ。我々が即座に抗議する中、日本人はまるで我々が路上の乞食のように前を通り過ぎた。日本人の典型的なやり方だが、彼らはお辞儀をして船に乗り込み、ほとんど言葉を発さずに去っていった。今、我々に残っているのは、怒った顧客と壊れた機器だけだ。"
 chi.159.a:0 "彼らがどこから来たかわからない場所に返せ。"
 chi.160.t:0 "力で振り下ろすツルハシ"
 chi.160.d:0 "エレベーターがガタガタと音を立て、まるで災難に見舞われたかのようにスー・チュンが下りてきた。石炭の粉が目に入り、爪に染み込んでいく。だがスー・チュンは笑顔だった。中国に深く沈んだこのエレベーターは、日本製ではなかったからだ。中国の地で、中国の労働者のために、ここ中国で設計されたものなのだ。その時は最高品質の仕事だった。そして、彼の鉱脈を流れる石炭は、中国向けに運命づけられた中国の石炭であった。彼の周りの壁も中国語で下のシャフトも同じだ。かつて中国の鉱山は鉱業界の不憫な存在であったが、今では羨望の的となっている。彼らは表層から底まで500フィート降下した。岩石や石炭をバターのように切り裂く機械を使い、家族や国のために働こうとする頑健な労働者が大勢いるのだ。"
 chi.160.a:0 "地球は我らの手中にある。"
 chi.161.t:0 "強めの掘削"
 chi.161.d:0 "幾重もの層からなる岩盤は、どんなに苦労しても打ち抜けないようだ。最も深いところでは300mを切ったところだが、問題は尽きない。落盤、不注意による死亡、機械の故障、無謀な採掘技術により、何週間も挫折を味わうことになった。重要な掘削機を数え切れないほど失い、さらに深く掘り進めるためには補充しなければならない。それまでは、学ぶしかない。"
 chi.161.a:0 "もう一度やってみないとだな。"
 chi.162.t:0 "金！"
 chi.162.d:0 "技術者が行った瓦礫の撤去が終わると、そこには金色の栄光ある輝きが待っていた！やがて坑道は安定し、鉱山労働者たちは新たに発見された金塊を削り取る作業に取りかかった。近い将来、河南の鉱山まで鉄道網が延び、新しい富をよりよく運ぶことができるようになると期待している。"
 chi.162.a:0 "煌めくものはなんだって？金だよ！"
 chi.163.t:0 "愚者の金"
 chi.163.d:0 "我々の解体手法は非常に効果的に思われる一方で、事前調査には問題があったようだ。江南省の鉱山を開くために選んだ金脈はたまたま炭鉱の近くにあり、試掘するのにシャフトを入れてみたところ予想外の大爆発が起きてしまった。金脈にたどり着けはしたものの、その代償や如何に？"
 chi.163.a:0 "62人死亡、正確に。"
 chi.164.t:0 "電化の成果！"
 chi.164.d:0 "江西の銅山では、製錬所で石炭を燃やすため、黒々とした深く厚い煙が低く立ち込めている。江西の鉱山は鉄道で結ばれており、丘の上にそびえ立つ炉に鉱石を運ぶという、これまでにない運営を実現している。簡単なことではなく、勿論安くはなかったが、今では安定した銅の供給を独占できるようになった。"
 chi.164.a:0 "より強靭たれ！"
 chi.165.t:0 "カパーヘッド"
 chi.165.d:0 "江西省の丘陵、その地下には四方八方、右に左に張り巡らされた鉱山がある。鉄道の混雑緩和のために、至るところに精錬所を建設するほどには大規模な鉱山である。あるとき、硫化銅のバケツが倒れ、精錬所の床に撒き散らされた。経験不足の作業員と性急な工事の2つが重なったが為に起きた事故である。床に触れた多くの従業員が火傷を負い、溶けた塊に倒れ込んで、遂には姿を見せなくなった者もいた。事故処理のための緊急作業が実施されたものの、生産計画への影響は甚大なものであった。"
 chi.165.a:0 "燃える火の輪を潜り抜けるような……"
 chi.166.t:0 "湖南の鉄"
 chi.166.d:0 "船体のない船は何なのか？シリンダーのないエンジンは何なのか？刃のない剣は何なのか？鉄がなければ何もできない。鉄は大量に開発するために確保しなければならない最も重要な資源であろう。政府の調査によると、湖南には鉄を筆頭にさまざまな資源があることがわかった。この地域に鉱山を確立することができれば、中国の支配下で無限に近い鉄を手に入れることができるのだ！"
 chi.166.a:0 "炉に火を点けよ！"
 chi.167.t:0 "ダイキャスト！"
 chi.167.d:0 "湖南の工場は鉱山労働者を支える丘陵の谷間にある都市として、独自の発展を遂げている。主要な道に近づくと、かすかな音がし、安定したつるはしの音や最近使われるようになった機械ドリルの音が聞こえる。年間約数百万トンの鉄を生産すると言われる広大な敷地に、我々はこのような環境を作り上げた。そのため中国工業力の高まりを妬んだ日本人が「日曜の散歩」で見物しに来ると、敷地内の警備員がそれを阻止するほどだ。"
 chi.167.a:0 "見ないといけないのなら、見ればいい！"
 chi.168.t:0 "アイロニック。"
 chi.168.d:0 "火曜日の朝、霧は低く、作業員はまだ全員到着していない。炉は1時間ほど前から稼働し、いつものように最初の荷車に積まれた鉱石を処理していた。湖南の採鉄施設は巨大な建築物であり、敷地内に複数の製錬設備を持ち、各鉱業部門に対応していた。工場長は機械の点検や従業員との連絡のため、巡回していた。彼は親切で陽気な人柄で、従業員たちは一緒にいると楽しく、そのためにもっと働きたいと思うような人だった。彼はつまずき、レールを乗り越え、下の溶けた鉄のバケツに突っ込んでしまった。彼はるつぼの中で崩壊していくので、叫ぶ暇もなかった。彼の死は中国の進歩の名において、最後となることはない。"
 chi.168.a:0 "中国の息子には母がいる。"
 chi.169.t:0 "数多ものスズ"
 chi.169.d:0 "探鉱者たちはまず鉱脈につながる坑道がいくつもできるまで、ダイナマイトで掘り進んだ。そして技術者たちは支えを作り、照明を取り付ける。やがて、鉱夫たちは地下深くの錫鉱脈を削り取っていった。鉱山が拡大するにつれ、より多くの機械を導入し、中国産業が近代的で有能であることを実証している。やがて、この鉱山から何千トンもの錫が産出されるようになり、我が国の食品産業は繁栄することになるだろう。"
 chi.169.a:0 "缶が、棚から缶が！"
 chi.170.t:0 "錫"
 chi.170.d:0 "河北錫鉱床の開拓に当たって、我々は発掘の不慣れさを露呈してしまった。まず、探鉱者がダイナマイトで坑道を爆破し、4人が負傷した。その後、技術者が支柱や照明を貼り始めたが、すぐに崩れてしまい、やり直しに余計な時間がかかってしまった。鉱夫が入ると、また崩落が起こり、3人が死亡、22人が負傷した。2つの坑道しか使えず、河北調査は期待したほど成功しなかった。"
 chi.170.a:0 "あまりに貪欲すぎたのか？"
 chi.171.t:0 "山東のアルミニウム"
 chi.171.d:0 "以前は日本に頼っていた資源を、今では自国の軍隊に供給することができる偉大なアクセスを我々は所持している。しかし、現状に満足することなく、将来を見据え、軍備拡張のための材料を開発しなければならない。アルミニウムはハワイに原爆を落とした爆撃機を作り、日本車のフレームを作り、そして独立を望むなら未来の材料である。アルミニウムの精製は難しく、生産開始を成功させるには、新しい工具や技術が必要になるが、革新に値段はない！"
 chi.171.a:0 "家庭でやるものではない。"
 chi.172.t:0 "未来の金属！"
 chi.172.d:0 "アルミニウムは、鉄や錫のような単純な材料ではない。しかし、アルミニウムはもっと手際がよく、精密な機械とノウハウが必要で、日本の「パートナー」にとっても厄介な存在だ。蘭州ボーキサイト鉱山は鉱山、製錬所、そして将来の工場のための技術者養成学校を備えた新しい施設として、見事な成功を収めた。すでに我々の施設では、軍事強化に最適な何万トンものアルミニウムを生産することが見込まれている。"
 chi.172.a:0 "木材のように軽く、鉄のように硬くある！"
 chi.173.t:0 "飛べない鳥"
 chi.173.d:0 "蘭州のボーキサイト鉱山は中国産のアルミニウムが中国製航空機に供されることを記念しつつ、武漢の南昌工場にアルミニウムを初めて出荷した。しかし製品には炭素が多く含まれていて使いようのない欠陥品であることが判明した。鉱山には再発注が依頼されたものの、恥ずかしい経験であり競争力を身につけるのはまだ先の話のように思える。"
 chi.173.a:0 "圧力による亀裂。"
 chi.174.t:0 "純粋な目"
 chi.174.d:0 "「お母さん、あの人たちはあそこで何してるの？」彼女は母親の袖を引っ張った。工事のガタンゴトンと言う音が気になったのだ。「昔は工場があったところなの覚えている？毎日、あの大きい人たちが建物の中に入っていって、日が暮れるまで出てこないの。あの人たちは何してるんだろうね？」母親は子供に暖かい笑顔を見せ、ビジネス街から離れるように促した。「まあ、可愛い子、あの人たちはもう働いていないのよ。あの土地を持っていた一家は、他の誰かに買われたの。でも、それは私たちには関係ないことなのよ」娘の抵抗をよそに、彼女は自宅への道で背中を押し続けた。\n\n「じゃあ、あの人たちは今どこで働いているの？」\n母親はため息をつき、子供の目を見ながら、その子を払いのけた。「今は仕事がないのかもね」\n「まあ！仕事に行かなくていいなんて、最高だわ！私たちは一日中、一緒にいられる！」"
 chi.174.a:0 "「そうね、さあ一緒に家に帰りましょう」"
 chi.175.t:0 "人生最悪の日"
 chi.175.d:0 "母さん、あの工場は嫌いだったんだ。僕や他の子供たちは夜明けから夕暮れまで働き、仕事がない時はリンがこっそり父さんの酒を飲んでいたんだ。銃の鉄は弱く、ヘッドライトの銅は不純物が多い。こういうのを無くそうと頑張って仕事するけど、やっぱり非難されるよね。そういう人たちって人じゃなく、金属にそれを言うことはできないのかな？"
 chi.175.a:0 "もう若くないんだ。"
 chi.176.t:0 "努力の成果"
 chi.176.d:0 "教育への取り組みが実を結び、識字率はゆっくりと、しかし着実に向上している。日々、より多くの教育熱心な学生が、この国のさまざまな職場で新たな知識を活用しようと、教育施設を巣立っていく。"
 chi.176.a:0 "国家事業のために活躍してもらおう。"
 chi.176.b:0 "雇用の穴を埋め合わせるのに彼らを投入しよう。"
 chi.177.t:0 "石炭の液化"
 chi.177.d:0 "資源量の多さでは、中国は他の追随を許さない。これほどまでにポテンシャルエネルギーが岩石から滲み出ている国は他にない。しかし、その黒い黄金である石油を手に入れることができない。日本との貿易を失い、石油を手に入れられなくなっても、産業を維持できるようなフォールバックが必要なのだ。戦時中、ドイツの科学者たちは石炭を圧縮して液状にし、より重い灯油のような機能を持たせる方法を開拓した。手順を間違えると、いとも簡単に命を落とし、非常に非効率だ。コーカサスの油田を手に入れたドイツは、この複雑な方法を全く使わなくなった。我々には小さな選択肢がある。風化したドイツ顧問団の力を借り、石油の合成を直ちに開始する。"
 chi.177.a:0 "石炭の圧縮はどうやればいいんだ？"
 chi.178.t:0 "済南の精製所"
 chi.178.d:0 "山東省中部の中堅都市・宜蘭市郊外の鉄塔は、その当初においては奇妙に思われていた。今では鉄塔に手が加わり済南炭鉱の場内にある合成燃料精製所の一番の目玉となっている。精製所が効率的に稼働し続ける限り、石油供給が止まろうとも国家の戦争推進に支障が出ることはない。"
 chi.178.a:0 "備えあれば憂いなしともいう。"
 chi.179.t:0 "爆縮"
 chi.179.d:0 "石炭を圧縮する工程は液状化スキームに不可欠なものであり、非常に危険な可能性を孕んでいる。我が国に駐在しているドイツ人科学者の多くは、機械の使い方を覚えていない。幸いなことに、日本の「パートナー」からは法外な値段で書類が送られてきた。しかし、これらの資料やドイツ人駐在員が石炭圧縮を成功させるのに十分な情報であることは証明されていない。\n\n済南の製油所に日が沈むと、1キロメートル離れたところから、大規模な爆発が見えた。火球がようやく薄暗くなり、上空に星が見え、救急隊が駆けつけた。製油所の瓦礫と錆の中で、59名の労働者が死亡し、多くの人が怪我で不自由を余儀なくされた。"
 chi.179.a:0 "成功には失敗がつきものなのだ。"
 chi.180.t:0 "南のゴム"
 chi.180.d:0 "ゴムなしには、近代的な軍事戦闘秩序を促進することは不可能だ。このねばねばした厚いゴムの樹液は、自然のままではほとんど役に立たないが、ゴムを精製すると、軍事組織の中で多くの役割を果たすことができる。それが理由で太平洋戦争に勝利した日本が、南部のゴム園を日本のコングロマリットに独占的に伐採権として与えた。もし、この取引から何とか抜け出すことができれば、この豊かな金脈を利用することができるかもしれない。"
 chi.180.a:0 "ゴム生産を急げ！"
 chi.181.t:0 "ゴムが多く逃げる！"
 chi.181.d:0 "戦後、中国に与えられた譲歩の1つは中国の法律を日本の制度から切り離し、中国国家に権限を与えることであった。日本が技術的に我々を主権的な「パートナー国」と認めていることを考えると、誰が何をしようと、我々の法は我々の土地に適用される。このような前提で、日本のゴム園に「労働検査官」が立ち入り、労働状況を視察してきた。検査官が見つけたものは、彼を喜ばせるものではなかった。その結果、中国の労働法に違反する複数の事例が報告され、この農園は閉鎖されることになった。日本のコングロマリットに押し付けた手数料がその地価を上回り、「手数料免除」の法的取引で、園の権利を我々は取得したのだ。"
 chi.181.a:0 "自らの権利を知れ！"
 chi.182.t:0 "何が濃い？"
 chi.182.d:0 "戦後、中国に与えられた譲歩の一つに中国の法律を日本の制度から分離し、中華国家を強化することがあった。日本が技術的に我々を主権的な「パートナー国」と認めていることを考えると、誰が何をしようと、我々の法は我々の土地に適用される。このような前提で、日本人所有のゴム園に我々の「労働検査官」が立ち入り、労働状況を視察してきた。残念ながら、検査官は恣意的な違反行為さえも発見することができなかった。農園労働者は大切に扱われ、頻繁に休憩を与えられ、上司から尊敬されていた。この発見により我々はこれらの農園を閉鎖し、これらを獲得するための合法的な方法が無くなってしまった。数キロ離れた場所には、もっと小さく居住性の低い場所があるが、このような状況を考えると、そこを利用するしかない。"
 chi.182.a:0 "近くでやっているのでは？"
 chi.183.t:0 "勝利油田の黒い金"
 chi.183.d:0 "日本領山東西部で近年発見された勝利油田は、危険ながらも魅力的な存在だ。共栄圏で最も足りないものとは石油なのだ。大東亜戦争以前、日中両国はアメリカから大量の石油を輸入していた。戦後のアメリカとの関係性の悪化を受け、日本と中国は深刻な石油不足に陥っている。油田へのアクセスを確保して開発を推し進めれば、共栄圏でも最大の石油供給源となり得るだろう。"
 chi.183.a:0 "素晴らしい！"
 chi.184.t:0 "遠くに見える塔"
 chi.184.d:0 "村人たちは毎日、早朝に出かけて行っては、遠くに見える巨大な鉄塔が深い黒煙を上げるのを眺めていた。村では毎日、地震のような激しさで地面が揺れた。中にはぼけ寸前の老人もいて、地面にひれ伏し、神の慈悲を祈った。\n\n意外なことに、それを理解したのは子どもたちだった。石油と血の地である西方は中国に革新をもたらし、それは素早く、容赦なくやってくるのだ。ある土曜日の早朝、その音は止んだ。いつもと違う静けさが漂い、塔は一瞬止まり、風でわずかに揺れた。そして、ついに村人たちが見たこともないような、イカ墨のような黒い煙を吐き始めたのだ。勝利油田の石油は際立っている。"
 chi.184.a:0 "近い内、農民も快適で都市的生活を送れるようになる。"
 chi.185.t:0 "泣きっ面に蜂"
 chi.185.d:0 "岩を、突く。割れたか。もう一度。もう一回。ああ、足元に油田が埋まっているらしいんだが。岩を突く。割れてくれ。砕けた。砕けはしたんだが。もっと頑張らないとな、疲れてるのはわかってんだけどさ。精一杯やってるんだよ。で、もう一遍突いてみる。割れた。ああ、なんだこれ？石油にぶち当たったぞ。もうちょっとだ。突いて、あ、火花？あー、全部燃えちまうか。じゃあ次か。"
 chi.185.a:0 "続けるしかない。"
 chi.186.t:0 "衝撃！"
 chi.186.d:0 "北西部で採掘された石炭は一時、輸送に大きな負担がかかっていた。発電量は多いのが、近隣の地域しか使えなく、石炭を別の工場に輸送しなければならない。だが初の長距離送電線の開通に成功したことで、もはやそのようなことは必要なくなったのだ。南昌で生産された電力を送電線で移動させ、長沙の工場に電力を供給することで、石炭の輸入が不要になり、貴重な鉄道スペースが自由になった。"
 chi.186.a:0 "民衆のための電力！"
 chi.187.t:0 "停電"
 chi.187.d:0 "万雷の拍手の中、南昌に全中華火力発電所が開業した。遂に中国は実用的な中距離電力網を提供し維持し続ける力を手に入れたのだ。しかし問題も山積している。南昌の送電網は安定していないのだ。停電や予測不可能な修理が耐えないため、電力を浪費しようとしてもそうは問屋が卸さない。工場は稼働しており資源採掘も進んでいるものの、不満は少なからずあるようだ。止めどない道路脇の電柱工事のせいで毎週のように技術者が焼け死ぬ中、解決策は出てこない。もう少しやりようはあったのではないかと後悔することもないわけではない。"
 chi.187.a:0 "電圧をもっとかけるか？"
 chi.188.t:0 "人々の欲求"
 chi.188.d:0 "産業の近代化に伴い、一般労働者が工業化において最も重要な資源であることを忘れがちだ。一般労働者は1日8時間から12時間働いて、給料をもらい、家を持って、多くの家族を持っているが、現時点では、彼らに余分なものを提供するものは何もない。このやりきれないほど悲しい現実が、解決策を後押しする。民間の消費財だけを生産する都市型工場を建設する。はっきり実現できるものではないが、化粧品や衣類を購入する機会を家族に与えることは、生活の質を向上させ、労働者の能力を改善できる。さあ、投資だ！"
 chi.188.a:0 "数ドル注ぎ込む。"
 chi.189.t:0 "あの窓にあるアヒルはいくらしますか？"
 chi.189.d:0 "So much had been lost in the years between the Japanese invasion to the present day. Not only people, but experiences, opportunities lost forever, robbed by power hungry politicians. No more is that more apparent than in the dilapidated remains of the toy factory in Nanjing. Long ago, the factory would churn out children's playthings, puzzles, dolls, and the flagship product, the wooden duck. The factory was repurposed once the war came. The building that brought fanatasy and fun to life was twisted into something dark, a munitions plant, a tool for murder.\n\nThe war is long over and it's high time that joy returns to China. The government has financed a refurbishment of the factory. Everything comes back to the modernizations, a modern nation is not a miserable nation."
 chi.189.a:0 "幸せな子供、幸せな国家。"
 chi.190.t:0 "みじめな国家"
 chi.190.d:0 "チャウンはポケットの手の汗を拭いた。彼は頭を低くし、速いペースで、どこまでも続く同じような会社の個室内を移動した。もしかしたら、昇進か！プレゼンがうまくいったのは、彼のポテンシャルに気づいたからかもしれない。薄暗い部屋の中を彼の視線が飛び交う。螺旋階段を上るにつれて、蛍光灯のざわめきはますます激しくなる。目の前には白い扉があり、狭い廊下を手招きしている。チャウンは罠にかかった。ドアに囲まれ、もう後戻りはできない。\n\n彼はドアノブを握り、しばらくそのままだった。もしかしたら、振り向くことができるかもしれない？マスコさんに会うくらいなら、逃げるなり、窓から飛び降りるなりしたかった。チャウンはドアノブを離して振り向いた。動く。動く。片足を前に出す。彼は体を動かそうと決意したが、自由への脱出を求める不屈の意志とは裏腹に、時間が止まってしまったのだ。出て行けば、借金取りに首をつかまれ、家族にも迷惑がかかる。彼は数分、数時間、数日、数世紀、ドアとうるさい蛍光灯の無限地獄の中で静止したままだった。\n\n彼は羊のように頭から部屋に突っ込んできた。「お、お、お呼びでしょうか？」ラベンダー色の巨大な椅子の背後から煙が立ち上っている。「ずいぶん時間がかかったな。はっきり言っておく。君はもう終わり。嘘ではない」チャウンの頭が下がり、ドアにぶつかった。「君はここに必要ない。ハルビンで仕事を探すか、窓から飛び降りるか、どっちでもいい」椅子が揺れると、男は笑い、すぐに嗚咽に変わった。その時、煙のようなものを吸い込んだのが最後に見た鮮明な映像だった。目がチカチカしてきた。どうすれば良かったのだろう？どうやって家族を養えばいいのだろう？チャウンはビジネスマンにお礼を言おうとしたが、言葉が見つからず、「わかりました」と言って、弱々しく頭を下げた。"
 chi.190.a:0 "欲しがることがそんなにいけないことなのか？"
 chi.191.t:0 "複雑な種"
 chi.191.d:0 "中国の軍備はこれまでと同様、かなりグロテスクな獣である。戦時中、中国軍は自分たちや上官が調達できるものは何でも身に着けていた。国民党の兵士がドイツのヘルメット、フランスのブーツ、トルコの軍服、アメリカのライフル銃を持って、徹底抗戦する姿は珍しくなかった。今、すべての軍隊は一国の、そして一国だけの装備を使用している。日本のだ。しかし、日本はゲリラを攻撃するためだけの実用性の低い軍隊に資金を提供するよりも、自国の軍隊を整備しておく方がはるかに良い。供給はよくても一貫性がなく、悪くて存在しないのだ。もし我が国の軍隊がこれまで強化されてきたのであれば、我々は兵士と彼らの衣服の真なる管理をしなければならない。高の作る中国は日本やアメリカ、ドイツの装備では戦えない。中国の装備で戦うのだ。"
 chi.191.a:0 "自分たちを高く掲げよ！"
 chi.192.t:0 "背が伸びる"
 chi.192.d:0 "漢陽兵工廠は歴史的に見ても、常に中華軍備の中心であった。戦争が終わり、日本が中国を支配するようになると、工廠の大きな鍛造、大きな打撃音は鳴りを潜めた。火薬の中の火薬の国は沈黙していたのだ。\n\nそして中国は米を銃に、小麦を軍服に交換した。軍隊は無為無策で低迷していた。そして中国の兵器産業が息を引き取るかのように、漢陽が動き始めた。廊下では、中断していた作業を再開しようとする作業員が行き来していた。工廠の片隅にある事務所で、技術者が統計に基づいたきれいな銃の図面を披露してくれた。"
 chi.192.a:0 "中国初のライフルとなる。"
 chi.193.t:0 "ベイビーステップ"
 chi.193.d:0 "漢陽造兵廠の中から不快な音が鳴り響く。最近輸入されたアメリカの工作機械はなかなか便利で、我が国の鉄を巧みに引き延し、戦闘銃のレシーバーのような恥をかかせている。しかし、品質が良いだけに価格も高く、5台以上購入することができないため、リバースエンジニアリングに頼らざるを得なかった。しかし現在のところ、中国製マシンは一貫して振動を与え続けているため、我々の技術者はマシンを再構築する際にいくつかのステップを踏み外したようだ。コスト削減のために、兵器産業を一時的に取り除いてしまった。"
 chi.193.a:0 "ローンを組んで、またあのアメリカ人に電話するんだ。"
 chi.194.t:0 "共栄圏の武器"
 chi.194.d:0 "中国は侮蔑的な帝国主義者によって「共栄圏の穀倉地帯」と名付けられ、日本への従属に固執している。この発言は、中国の米や雑穀が共栄圏の軍隊を養っているという事実を見下し、我が国が共栄圏を影のように支配している姿勢を浮き彫りにしている。我々の最高経済顧問は中国も工業の拡大を通じて、共栄圏の軍隊にライフルや夕食を提供することができるだろうと提言している。やるべきことはたくさんあるが、すべての兵士が片手に中華料理の朝食、もう片手にライフルを持っている未来を想像してみよ！"
 chi.194.a:0 "支配については何も知らないようだ。"
 chi.195.t:0 "サイトダイヤル"
 chi.195.d:0 "生産量の誇張と多少労働法の違反があっただけで、今や中国はすべての軍隊に一貫して国内供給を行う体制を整えている。日本製から中国製（品質には難があるが、誰も一回で完璧にできるとは思っていない）に変わり、地方警察にも中国製の拳銃や散弾銃の木箱が届いている。袋と剣を制した今、我々を止めるものが何かあるのか！？"
 chi.195.a:0 "何もない！"
 chi.196.t:0 "外す。"
 chi.196.d:0 "親愛なる兄弟よ、\n\nご存知のように、私は現在、外国の野蛮人から国境を守るために、誇りを持って国に貢献しています。強い武器を持てば、かなり楽になります。日本製のライフルを撃っていたとはいえ、それが通用するのですから、ありがたいことです。しかし、最近はいわゆる「中国製ライフル」の供給があり、中々成功したとは言い難い状況です。ジャムったり、逆発したり、ヒューという音がしたり、折れたりします。私はこの国が再び強くなるのを見たいのですが、こんなことではどうしたらいいのでしょうか？このライフルで敵を棍棒のように殴ること以上に、私に何を望んでいるのでしょうか？\n\n愛しています、\n\n（編集済み）"
 chi.196.a:0 "検閲する理由はここにある。"
 chi.197.t:0 "印刷機を叩きつけろ！"
 chi.197.d:0 "あぁ、なんという光景なのだろうか！毎日、労働者たちは職場に入るために列をなして待っている。工場の敷地内にある社員寮は10階建ての建物にさまざまな人種が混在し、賑やかな光景が広がっている。実際、毎月第一日曜日には労働者は敷地を離れて、スタッフが監修する多文化市場を利用することが許されている。南漢人がモンゴル料理に挑戦できるのはここだけだ！当初は都市部を対象としていたが、数が集まらなかったため、農村部へも探索範囲を広げることを選択した。もちろん値段は高いが、西部の農村で退屈していた若者たちが、やっと都会を見ることができる！"
 chi.197.a:0 "都会へ！"
 chi.198.t:0 "現代の奴隷制"
 chi.198.d:0 "李の遺品は次の通り。長い麻縄、写真入りのペンダント、1枚のメモ。\n\n以下はメモの内容：\n今日むすめにあった\nひどいびょう気\nずっとはたらいてばかり\n休みもとれない\nでも、おねがいしてやっと\nそうれいを見せてくれた\n\n死因は首吊りによる窒息死。遺体の発見場所は水道管の下。今日中に残りの遺品を処分し、部屋を開けておくように。"
 chi.198.a:0 "恐ろしい。"
 chi.199.t:0 "さらに！"
 chi.199.d:0 "我々が創り出したものを見よ！過去最高の生産量を達成するために、毎日何時間も労働者は猛スピードで働いているのだ！物流手段が完成すれば、中国にいるすべての兵士が、国産の高品質装備を身につけることができるようになる。さらに余剰が見込まれることで、輸出市場を開拓する話も出ている。ただこれだけ大量に生産していると、システム上、生産数を把握するのが難しくなってきた。あるアイテムが生産現場から消えているという話さえも出てきている……"
 chi.199.a:0 "気づかなかった！"
 chi.200.t:0 "一歩下がる"
 chi.200.d:0 "我々は急ぎ過ぎたのか？いや、このような状況に陥ったのは統制のとれていない国民の弱さだ。今日、我々の産業ネットワーク全域で、ストライキが起こり始めている。抗議者たちは「給料を上げろ」「ノルマを減らせ」と叫びながら、街を行進している。ここから見ると、栄養失調の体で工場の門の外をフラフラと歩いている姿が哀れだ。街の守備隊が到着し、ストライキを打ち破った時点で、彼らを倒すのが当然と思われた。生産量は増えているが、新しい労働力を調達する必要がある。"
 chi.200.a:0 "病欠の連絡をしようかな。"
 chi.201.t:0 "給料日！"
 chi.201.d:0 "労働者のさらなる長時間労働、法定労働ノルマ、そして今度は病欠の法定上限日数を制定する法律が成立した。工業化が進むと、その恩恵から見放されがちな消費者も、工業製品にかかる消費税を全国的に支払わなければならなくなる。すでに闇市が出現し、消費全体が落ち込んでいるが、課税が追加されたことで、産業システムの拡張に投資する資金がさらに増えるのだ！"
 chi.201.a:0 "ちょっとやそっとのことでは傷つかない。"
 chi.202.t:0 "銀行での問題"
 chi.202.d:0 "再び、ストライキが起こり、再び、軍隊がそれを解散させた。労働者は病欠の法定上限日数が「残酷」「思いやりがない」と主張するが、これらは中国の進歩に反対する反体制的でささいな口論であり、踏みつぶされることになる。また、消費税の導入に反対する消費者が中国製品を大規模に不買運動しているとの報道もある。多くの人が中国製品を壊し、店を略奪する姿が目撃されている。また、「税金は代表制でなければ公平ではない」という声も聞かれた。"
 chi.202.a:0 "軍隊で解決できないことはない。"
 chi.203.t:0 "より多くの労働者が、より多く働くために！"
 chi.203.d:0 "日記432日目。彼らは刑期短縮と引き換えに、仕事をする機会を与えてくれた！俺は無実だったんだ。包菜を盗んだだけだ。でも政府とは戦えない！この地獄から抜け出すためなら、どんな機会だってものにする。母さんと軟弱者が農場を手伝ってくれる。どうやら俺は武漢の「武器庫」で働くことになったようだ。どうやら、食事も家も、そして給料まで出してくれるらしい！なんて機会なんだ。"
 chi.203.a:0 "ジュン・ハン、愛している"
 chi.204.t:0 "より多くの労働者が、より少なく働くために？"
 chi.204.d:0 "日記489日目。武漢に来て、もう何カ月も経った。本当にいけ好かない場所だ。約束された宿泊施設は見掛け倒しの小屋で、食事はほとんどなく、給料は商品と直接交換できる引換券なんだ。土曜日はずっとオイルランプを買った引換券を使うために列に並んでいた。5ヶ月も行けば、オイルも手に入るんだ。ストライキをやろうぜという話もあったが、私は囚人なので特に残酷な扱いを受けるんじゃないかと怖かった。そして、これより悪いことはないはずなんだ……"
 chi.204.a:0 "ジュン・ハン、愛している"
 chi.205.t:0 "Successful Business Venture!"
 chi.205.d:0 "Though the deal seemed more coercive than legitimately beneficial, we are surprised to see that quality products are making their way off the Zaibatsu factory floor. \"Chinese Domestic Plant #1\", a hastily converted primary school campus, has finally bore fruit in the form of heavy tracked machinery and load-bearing transports. The factory itself is run with an entirely Japanese management staff and employs a Japanese \"security force\" to ensure production quotas are met. The working environment is cut throat, harshly critical, and unforgiving of error, meaning production is quick and of good quality. Though the job is taxing on workers, many peasants are glad to have a stable income. With the success of this plant we now possess the capability to sew the seeds of Chinese industry!"
 chi.205.a:0 "That is the art of the deal!"
 chi.206.t:0 "産業への期待"
 chi.206.d:0 "海峡を挟んだ強制的な「パートナー」から生まれた取引に期待した通り、工場は期待通りのパフォーマンスを発揮していない。"
 chi.206.a:0 "外国製を買うことになりそうだな。"
 chi.207.t:0 "躍動する都市！"
 chi.207.d:0 "予想通り、畑に機械を導入することで農作業の人手が減り、都会に移住する人手が確保できた。政府はこのような人々を都市部に歓迎し、全国に労働者の宿舎を建設することを後援している。農作業で培った管理や生産のスキルを持つ彼らは、きっと工場のスタッフとして活躍してくれることだろう。さらに、機械化された農業の導入により、実際の農作業人数は減少しているにもかかわらず、収穫量は増えている。すべての地域で成功したわけではないが（「有能な人材の不足」による「深刻な地域飢饉」の報告もある）、これは自給自足への道のりの勝利であることは間違いない。"
 chi.207.a:0 "大いなる飛躍のために！"
 chi.208.t:0 "Great Tumble Backwards"
 chi.208.d:0 "Reports have come in regarding our recent efforts to mechanize the rural fields and it would appear we have fallen short of our goals. The tractors we sold to farmers at discounted rates are not performing to the standard that we promised, usually due to operator error. Many farmers have no knowledge of mechanical workings and a few believe that water is a viable substitute for gasoline. Along with the tractors, we also sold the idea that farmers could downsize on hands and still increase profits, which lead to many farm owners preemptively firing hands. When reports reached us of the onset of regional crop failure, we had no choice but to turn back the recent urban immigrants to avoid a widespread famine. With workers returning to their plow, famine seems unlikely but we remain without skilled workmen in our urban factories - at least for now."
 chi.208.a:0 "I guess we'll put an ad in the paper."
 chi.209.t:0 "Virtues of a New Era"
 chi.209.d:0 "Only China could be so strong as to reform her identity! In the schools, the children are taught the systems of industrialization, are given a proper engineering education, and form Youth Labor Squads that work in factories twice a week. Soldiers not on garrison duty are assigned factory shifts and often have the opportunity to build their own weapon. Elders deemed \"too old to work\" are paid by the state to hang posters around town to encourage the hard working principles now valued by Chinese society. We have engineered a culture that can sustain our industrial momentum for generations to come."
 chi.209.a:0 "And she shall be strong!"
 chi.210.t:0 "ケーキを食べればいいじゃない"
 chi.210.d:0 "成長痛をものともせず、アイデンティティを改革するほど強いのは、中国だけだ。学校では、子どもたちは興味本位で徹底した技術教育を受け、青年労働隊を結成して自主的に工場労働に従事する。子どもたちは週2回、変動する時間帯に働くことが求められる。この労働は無給であり、「人格と勤労意欲を養う」と謳っているにもかかわらず、多くの学生が過酷な状況に不満を抱いている。「工場勤務」を命じられた兵士の中には、生産ラインから武器を盗み出し、闇市場で売る者もいるという。我々は国の労働文化をコントロールしたいと願っているが、それは簡単なことではない。時には力が必要だ。"
 chi.210.a:0 "進歩は時々傷つける？"
 chi.211.t:0 "If The Boat Floats"
 chi.211.d:0 "The ferry that floats between Wuhan and Shanghai is no longer a solitary vessel on the Long River. Now, an entire fleet of ships sail up and down the trail delivering goods and passengers to urban industrial centers. The rifle receivers stamped in Wuhan are fitted with wooden stocks in Nanjing and are shipped now to foreign purchasers through Shanghai. Aluminium aircraft frames riveted in Changsha sail to be fitted with engines produced in Nanchang, then take off from Nanjing! The hustle and bustle of the modern era is upon China and her good servants have made it so!"
 chi.211.a:0 "China is proud! China is strong!"
 chi.212.t:0 "もし、浮かないなら……"
 chi.212.d:0 "武漢港の外では、フェリーが列をなして荷物の積み込みを待っていた。何時間も、何日も待つ人がいる。輸送のスケジュールは1隻が遅れるとすべての船が遅れるほど、ぎっしりと詰まっている。南京の木製銃床が武漢で生産されたレシーバーが装着できないのでは意味がないだろ？長沙からのアルミニウム製機体が3日遅れたら、南昌の航空機のエンジンはどうやって飛ぶのだろう？中国の方が強いのは確かだが、納期を分散させることで利益を得ることができるかもしれない。"
 chi.212.a:0 "まだ、中国は誇りを持てる！"
 chi.213.t:0 "技術の進歩"
 chi.213.d:0 "我々の努力が実を結んだ！近年、優秀な科学者が生み出した革新は技術の進歩を大きく加速し、行政の効率も向上させた。さらに、研究分野への応用に不可欠な科学的知識も手に入れることができたのだ。"
 chi.213.a:0 "建設重視！"
 chi.213.b:0 "生産重視！"
 chi.213.c:0 "コンピューター重視！"
 chi.214.t:0 "到着"
 chi.214.d:0 "李は目の前の狭い通りを見つめながら、幼い頃に住んでいた街を思い出そうと必死だった。石畳の道と木造の壁が目の奥で踊っている。しかし、それはすべて彼の頭の中をふるいにかけるように抜けていき、忘れてしまった子供時代の多くの記憶と同じように霞んでしまった。しかし、今、彼は帰ってきた、北京に帰ってきた。母親と一緒に逃げてきた静かな田舎の村とは別世界だ。古代の木造建築物や長年の使用で削られた石が、李の周りに残っているが、あちこちにガラスと鉄の塔が見える。新しい中国の最初の子供たちであり、李と彼の家族にとって新しい生活への入り口である。\n\n李は流れ行く人々の群れに押し流されないように、末っ子の手を握りながら前進した。家族で仲良く過ごした。李の妻、3人の子供、そして老いた祖父は皆、街の大きさとスピードに驚かされた。千もの業者に囲まれ、自分たちと同じように千もの移民に押された。マーケットタウンより大きな都市を覚えている人は皆無に等しい。彼らの新しい家は彼らを圧倒した。\n\nしかし、李にとっては本当に色々な機会があった。彼の息子たちは、彼と同じような屈辱を味わうこともなく、彼の家族は政府がすでに残していった田舎の僻地に縛られることもない。いや、ここ北京で李は新しい道を切り開くのだ、ここでは懸命に耕すことはない。ここで彼は出世し、ここで彼の息子たちは新しい中国の新しい人になるのだ。唯一の疑問はどこから始めるかだった。\n\n李一家は手ぶらでこの新世界に来たわけではない。子供たちはフライパンやスプーンを、李の妻は食べ物を、李自身は大きな金属板とその他背中に収まるものなら何でも持っていた。人がいるところには飢えがあり、飢えがあるところには金がある。貧富の差が激しい急成長中の都市を、自動車、路面電車、ロバ、徒歩で駆け抜ける。李は一瞬、側にいる人に振り返り、こう呼びかけた。"
 chi.214.a:0 "「北京へようこそ。新しい我が家だ！」"
 chi.215.t:0 "新店舗"
 chi.215.d:0 "\"Grandfather, stay with Yong. Neither of you can continue on like this.\"\n\"I said I would help you in this city, Li. Are you telling me to lie to you, to go back on my word? No.\"\nIn the dim electric light of their ramshackle home Li gazed at the sleeping bodies of his family, tangled up in eachothers arms on the ground. Beijing had not been kind to them, and trying to adjust to life as a street vendor had taken its toll on body and soul. Li was no stranger to hard work, nor was his family: forcing a living out of the Chinese land had given all but the youngest hands of iron. But even so Beijing had punished them for their naivete, and none more so than Li's ancient grandfather.\n\nThe old man's legs were twitching, he had started to cough, and there were sores on his arms which refused to heal. His body which had survived who knew how many years was breaking down, even if his stubbornness was alive and well.\n\n\"You must stay here grandfather, I did not come here to kill you. What about your granddaughter, the kids. You think they want to see you-\"\n\"What about them! I was here when the emperor died, you think I'm going to fall to this! Stop this insolence, I'm still able to walk. You just make sure that you do your part as well.\"\nAnd so another day came and went, the red sun slowly setting over Beijing. Li could not help but wonder if he had made a terrible mistake. He had sold everything to get here, what little of worth he had was now far away or melted down, all so that he may have this chance. Grandfather slowly turned away and into the rooms one small chair, freeing Li's gaze to fall once more on his wife and children huddling together. Exhausted and forlorn Li nonetheless felt a smile tug at his face. Three sons and a wife. Mother had been so happy when she heard the news. Wrapping his arms around them Li finally succumbed to sleep, another long and tiring day gone by."
 chi.215.a:0 "彼らのためにやるんだ。"
 chi.216.t:0 "成功と進歩"
 chi.216.d:0 "「豚まんを食べれそうな顔をしているな！」「煎餅食べた人は決して完全ではない！」「あなたの手で餃子を食べませんか？」\n汗をかきながら、李は微笑んだ。見つけた。ビジネスに適した場所を。街は上へも外へも広がっている。長男の魏は僕みたいだ、と言った。毎日、1インチ、1ポンドと増えていくような気がする。魏はすでに14歳、9歳の潔や3歳の永よりもはるかに年上で、北京にもよくなじんでいた。ほとんどよい。彼は生まれつき住んでいたみたいに話し始め、その足取りは活気に満ちた都市の歩調に同調するようになった。そして、李が物を販売した労働者や技術者の息子たちの中で、友人を得ることができた。\n\n工場や住宅地、新しい通りやショッピングモールを建設するために、何百人もの労働者がバスでやってくる北京の最先端で、彼自身のビジネスを成長させるのに、これ以上の場所はないだろう。新しい工業化の波に露天商と共に乗ったのは、李だけではない。しかし、彼は完璧な場所を見つけた。その場所は十字路のすぐ近くにあり、新しい中国を建設するために送り込まれた何百人もの飢えた労働者たちが、彼らの働く場所で生活するのに十分だった。まさに虜になること間違いなしだ。\n\n生活は未だに厳しい、とても厳しい。李は自分自身にもかかわらず、広々とした緑の野原や、世界が目覚めたときの澄んだ空気を夢見る。この街は決して眠らないことを知り、自分もそうだと感じた。日が昇る前に、李はまだ眠っている子供たちの体を乗り越えて、窮屈で雨漏りのする部屋を後にした。何時間でも街を走り回るか、技術の油が沸騰しているところに待機し、日が暮れて100万人の魂が夜を照らすまで、借りた家に帰らない。ふと、北京の夜空に輝く星を見たことがないことに気づいた。\n\nしかしまだ、それが生活だ。待機する習慣、習得する技術、そしてそれを実践するためのほぼ完璧な場所。妻は李の耳元で間違いなくもう一人の息子を妊娠しています、とささやいた。そうだ、ようやく李は自分自身の足で立てた。"
 chi.216.a:0 "ハチマキを買おうかな、料理で汗をかくのは嫌だし。"
 chi.217.t:0 "競争と悪化"
 chi.217.d:0 "李は今日到着した3人の目よりも鈍い銃剣を見たことがある。この2ヵ月間、李の屋台があった場所から2メートルも離れていないところに、新しいグループが出店した。李の目には、若く、鋭く、そして何より危険なものに映った。\n\n早朝、交通量の少ない街には、まだ冷たい霧が立ち込めている。李は顔を石にし、彼らの単に思い違いであること、彼の不安は単に疲労からくるものであることを祈ることにした。そして、スタンドを広げ終えた3人組に声をかけた。\n\n「何の用だ？」李が話す前に、二人のうち一番背の高い男がキレた。\n\n李は口ごもった。「私は1ヶ月以上、この場所にいる。そこは私の場所だと、皆が知っている」\n背の低い方が鼻で笑った。「この農民は習をどうしたいんだ？」\n「彼は俺たちが彼の場所にいると言って、俺たちに去って欲しいと思っているんだ」\nその時、3人組のうちの1人である女性が、彼の顔に向かってこう言った。「そういや今朝は来なかったね。自分だけの場所を探しな」\n李はショックを受けた。都会人の多くがそうであるように、彼は彼らが無礼であることを期待していたが、これは？李はわざとその女性から目を離し、習の方に戻ってきた。\n\n「ここは私の場所だ。工事関係者にも聞いてみてください。何を考えているんだ？」\n\n「それなら、もう少し早く来ればよかったのに。お前ら農民の移民はいつも動きが遅いが、それはお前の負けだ」そう言って、グループは背を向けて、スタンドの設置を続けた。\n\n李は何も言えなかった。古老の祖父が彼を現実に引き戻しに来たのだ。\n\n「李、お前は悪くない。今、別の場所を見つけよう」李は静かにうなずき、移動した。しかし、心の中ではまだ終わっていないことを悟っていた。まだ何もしてない。1カ月以上前から、彼はこの街に自分と家族の居場所をその場所で切り開いていた。そう簡単に手放すわけがないのだ。"
 chi.217.a:0 "彼らは、あなたが良いことをするのを見たいのであって、決して彼らより良いことをするのを見たいのではない。"
 chi.218.t:0 "戦い（パート1）"
 chi.218.d:0 "この数週間、三人組と李は水面下の戦争を行い、李は自分が負けているような気がしてならなかった。まず息子に裏切られた。魏は、レタスを買うために市場に駆けつけると言い、いつものように買うためのお金を要求してきたのだ。そして、李は真昼の暑い中、何時間も彼を待っていた。彼は妻を送り出して、彼の消息を確かめようとした。しかし、妻は手ぶらで帰ってきた。李は仕方なくスタンドを早めに閉めて、家族総出で少年を捜しに行った。死体しか見つからないという恐怖が、刻一刻と増していく。そして、彼はどこで発見されたのだろうか？壁の向こうで「友人」と一緒にタバコを吸いながら、お金はどこにも見当たらない。そして、つい2日前、祖父はついに休息が必要であることを認めた。その老いた脚に無理をさせたのだ。このとき、李は顔を石にし、さらなる重荷を背負う覚悟をした。しかし今日……今日は違った。\n\n李の妻は、これまでほとんど見たことのないような涙を流して、彼のもとにやってきた。彼女はそれを拭い去ろうとしたが、まだ流している。\n\n「何が起こった？なぜ泣いているんだ？」李は急いで彼女のそばに行き、怪我がないかを調べたが、何も見つからなかった。小さな喘ぎ声の間から、その話は出てきた。\n\n「私はちょうど……私はただ、その女性と話したかっただけなのです……私が妊娠していることを告げると、彼女は、彼女は－－」\n「彼女は何をしたんだ？」李の怒りはかつてないほど湧き上がり、どこの女がこんなことをしたのか疑いもしなかった。\n\n「彼女は私を醜い農民の売春婦と呼びました……そして中国はもう私の子供を必要としないと言いました」\n李は何も言わずに自分の席を立ち、再び自分の主張を持って三人組のところへ行った。彼は女を掴み、叫び始めた。何週間も溜め込んでいた不満が、この名誉への攻撃で新たに鋭くなった。\n\nほどなくして、その騒ぎを見に来た別のメンバーがいた。「彼女から離れろ！」習は女を引き剥がし、李の顔面を殴りながら迫ってきた。もう後戻りはできない。二人とも暴力を振るった。砂埃の中を転げ回り、歩行者をなぎ倒し、馬を怯えさせる。李は習の髪の束を引きちぎり、習は李の股間を蹴った。"
 chi.218.a:0 "痛い。"
 chi.219.t:0 "戦い（パート2）"
 chi.219.d:0 "Xi was taller than him, so Li kept to the ground, rolling the two of them through the filth of the street. At length Li started to gain the advantage while a human ring formed around the two, the quarrel quickly turning into a spectator sport. With a grunt of strength learned on the fields of China Li managed to buck Xi off of him and pin the man to the ground, pummeling his head. Gasping for breath Li tightened his grip as Xi weakly squirmed beneath him, when from behind he heard a cry. \"You bastard!\" Li turned around just in time for the short one to bash his face in with a metal plate.\n\nA woman screamed. Li fell to the ground, stuned. He felt the blood gush from his mouth, and saw shattered teeth beneath him. Another heavy blow to the spine sent Li to his stomach, writhing in pain. But there in front of him he saw his wife, her hands covering her mouth and her eyes wide in fear. No, he would not fall to this. He rolled away and struggled to his feet in time to hear another sound: the sharp whistle of the Beijing police and the shouts of men forcing their way through the ring. Li however only had eyes for the man in front of him, forcing his body to keep moving through the pain. The short man swung once, twice, and caught Li's fist in his gut before the police made it to them. With a swift and precise crack Li found himself back on the ground as the police beat him with nightsticks. As he and the other two were dragged away he could see through swollen eyes his nine year old son being held back by Wei, screaming for the police to give his father back."
 chi.219.a:0 "私の息子、私の息子はどうなるのだ？"
 chi.220.t:0 "牢屋"
 chi.220.d:0 "李はとっくの昔に、いや、少なくともそう感じるとっくの昔に時間が分からなくなっていた。太陽や月が彼の部屋に届くことはない。埃をかぶった紐にぶら下がった電球の明かりだけで、時間を計る時計もない。牢獄の中には、呪われた者たちへの慰めはない。1日に2回、食堂に通され、噛めない食べ物を食べさせられ、たまに誰かが独房に放り込まれてから、移動させられた。李は彼らがどこへ行ったのか知らなかったし、尋ねもしなかった。最後に話してからどれくらい経っただろう？\n\n李ができることは、傷ついた体を看護することと、心配することぐらいしかない。まるで虎が檻の中をグルグルと回って疲れ果て、餌を与えられても食べられなくなるようだ。永は、祖父はどうなった？彼のスタンドはどうなるのだろうか？彼の妻はまだ落ち着いたばかりで、彼女の中の子供も……いや、そうではない。魏は生きられるのか？家族が困っている時に、また見捨ててしまうのか？\n\n電球は点滅して消え、李は田舎の夜よりも深い暗闇に陥った。廊下の方から大きな声で悪態をつく看守がいた。力は外に出ていた。李は再びベンチで縮こまり、腫れた顎を支え、失ったばかりの歯に舌打ちをした。誰も来ず、時間はどんどん伸びていく。"
 chi.220.a:0 "分は時に、時は日に。"
 chi.221.t:0 "明かりが戻る"
 chi.221.d:0 "檻の鉄格子に警棒を打ちつける音で、李は目を覚ました。「お前。時間だ」看守が鳴らした。李はうなずき、独房のドアを足を引きずって出た。看守は牢屋を抜けて正門まで案内し、門番にうなずいて李の手首の鎖を解いた。「それじゃ、出ろ」李は太陽の光を受けて瞬き、目を細めて看守を見つめた。「え？」看守は顔をしかめた。「お前は俺から聞いた。お前は自由だと」そして、李は門の外に押し出され、その門は閉ざされた。彼は自由だ。\n\n李は見たこともない北京の街に迷い込み、茫然自失の状態で通りをさまよった。やがて、目印となるものを見つけ、次に知っている通りを見つけることができた。\n\n「あなたの手で豚まんを食べませんか？」「前餅を食べれそうな顔をしているな！」\n目の前には、頭にハチマキを巻いた息子の魏がいた。彼は狂ったように一人で屋台をこなしていた。焼いて、包装し、売ることを全て同時にだ。目の周りには輪があり、手首にはただれがあり、衣服は不潔だった。しかし、そこにあったのは屋台で、すべて無事だった。3人組の姿はどこにもない。李は長男の姿を見て、涙があふれてくるのを感じた。\n\n李が屋台に近づくと、ようやく魏が彼を見た。魏は卵を皿の上で焦がしたまま、殴られたようにその作業を止めた。父の目だ。その時の衝撃は大きかった。その後に起こったことは、それほど衝撃的なことではなかった。李はお辞儀をした。\n\n魏は、牢屋に入っていた時のことを李に話した。彼は友人に話し、李と母が三人組にやられたことを、友人は自分たちの父親たちに話したこと。そして、その三人組がどんなに値段を下げても、他の労働者はボイコットするようになったこと。祖父が立っていられなくなるまで無理をして働いたこと、母がどんどん重くなり、彼女は病気になってしまったこと。14歳の少年は父にしがみつきながら、このようなことがどんどん口からあふれた。悪夢は去り、日が暮れた。\n\n二人が抱き合うと、李はこの一ヶ月間の悩みが背中から消えていくのを感じた。簡単なことではないが、彼と彼の家族は生き延び、きっと最悪の事態は過ぎ去ったのだろう。とりあえず、数カ月ぶりに李は将来のことを考えなかった。彼は自由になり単に幸せだった。"
 chi.221.a:0 "おかえりなさい。"
 chi.309.t:0 "ロシアのバラ"
 chi.309.d:0 "第二次世界大戦中、ドイツ国防軍に従軍した中国人青年将校がロシアを経由して中国に帰国するまでの冒険を描いた本書は、都会の人々の間で爆発的な人気となった。本書は無名の主人公の日記という体裁で語られる冒険小説であり、主に事実に基づく部分も多いが、何よりもまず冒険小説である。この冒険の断片が書かれるたびに、読者は答えよりも多くの質問を投げかけられ、答えを探し求め、この英雄の行いの全貌を知ることを切望するようになる。著者はニー・マンという名前で、文学界では無名であるため、この本に対する興味は高まり、売り上げも伸びた。"
 chi.309.a:0 "少なくとも、今回ばかりは面白いことを噂している……"
 chi.310.t:0 "「王安石の生涯」の初公開"
 chi.310.d:0 "南京は政府関係者や映画スターが集まり、興奮の渦に包まれている。キャピタル・シアターでは、映画「王安石の生涯」のプレミア上映が予定されており、アメリカのハリウッドのように華やかなイベントである。脚本から上映まで1年未満で行われたこの映画は、宋時代の改革の中心人物である王安石の人生と改革を扱ったものだ。この作品は象徴的な俳優である金焰（ジン・イェン）が晩年の元大臣を演じ、彼の生涯を振り返り、彼の改革がいかに自分の権力を煽ろうとする人々によってすべて台無しにされたかを語っている。\n\nこの作品は驚くほど感動的だが、幅広い書き方で大衆に新しい政治的現実を描いている。中国は改革への第一歩を踏み出した。文化省によって慎重に作られたこのメッセージは、進歩や改革を妨げようとする人々を最も卑しい形態の生物として描く一方で、安石のような人物を賞賛するものであった。特に高皇后はどんなことでも鬼の形相に限りなく近くし、腐敗を体現した歪んだ顔立ちを大量のメイクで表現している映画だ。\n\n映画は長江に沿ってゆっくりとしたパンで、上海が遠くに見え、太陽が昇り始めた頃、イェンが安石の詩の一節「春風の中の緑、揚子江の南岸。いつ、明るい月が私の旅を照らしてくれるのだろうか？」を読み上げるところで幕を閉じる。"
 chi.310.a:0 "次の上映する映画は？"
 chi.311.t:0 "生徒"
 chi.311.d:0 "史萌（シ・マァン）は静かにご飯を食べた。雨が降っていた。雲は空で素早く踊った。彼は自分のどんぶりを置き、仕事に戻った。彼の休憩は終わったのだ。道具を手に取り、ズボンの裾を引っ張り上げる。彼は重い足取りで畑に戻った。キャベツ畑を耕すのは、今日で50回目くらいになるだろうか。彼の思考は助けてくれないが12歳の子供が考えることなら、何でもいいと思った。\n\n史は街で食料品を掴むとき以外は、ほとんど農場を離れることはなかった。彼の生まれも育ちも畑の中だった。つまらないことかもしれないが、彼の家族は代々そうしてきたのだ。それが変わる気配はなかった。畑は史の故郷であり、どんな故郷でもそうであるように、退屈ではあるが安心できる場所であった。外界との最も密接なつながりは、収税官吏や国勢調査員が、人里離れたこの地でわずかな金を集め、わずかな人を数えるために、重い足取りで歩く時だった。近代化のざわめきは、史の両親にとっては漠然とした噂に過ぎず、彼自身にとっては何の意味もない。彼らが見た中で最も「近代化」されていたのは、隣人が持っていたトラクターだった。\n\n少年は小屋に戻ろうとすると、両親が早く来いと叫んだ。右手に熊手、左手に弁当を持って走り、ドアを開けると、両親が見知らぬ男と一緒に座っていた。史はすぐに憂慮した。親戚が亡くなったのか？日本人がついに両親を奪いに来たのか？\n\nその男は史に向き直ると笑顔になった。彼は国際的で堅苦しく、近代的な都市の言葉遣いからなる上海なまりで話し始めた。"
 chi.311.a:0 "「こんにちは、史。君の両親と私はちょうど街で新しく開校する学校について話していたんだ」"
 chi.312.t:0 "旧きギムナジウム"
 chi.312.d:0 "史は朝日が昇る朝に目が覚めた。今日は初登校日だ。中国の他の少年少女と同じように、彼も緊張していた。しかし、その不安は突然の教育の必要性によって、さらに大きくなった。彼は家族と一緒にいることを好んでいただろう。しかし、史は大きな世界を夢見る。時々、自分の町の外にある世界を見ることを夢見る。史は壊れかけの自転車、フライング・ピジョン（飛鴿）に飛び乗った。朝のさわやかな空気の中、ゴビ砂漠の山々はその歓迎されない美しさゆえに、彼の目にはほとんど映らなかった。太陽が山頂から顔を出し、道をほんの少し明るくしている。両側に太行山脈がそびえ立つ中、史の自転車は街までひた走った。角を曲がると、農場の灯りが背後に消えていた。その先のどこかに、学校があった。彼は長い道のりを走ってきた。\n\n旅は長かった。最も近い学校まで四十数キロも離れている。幸いなことに、史の両親は新しい教育改革に屈して参加しない人ではなかった。史萌は好むと好まざるとにかかわらず、太古の昔以来、家族の中で最初に勉強することになるのだ。"
 chi.312.a:0 "勉強しろ、史！"
 chi.313.t:0 "旧き街"
 chi.313.d:0 "村が見えてきて、史は息をついた。ついにここに来たのだ。街はちょうど目覚めていた。どこかで、ニワトリが鳴いた。泥の道を歩いていた男が、鈴を鳴らして道端でうなだれている人を起こしていた。フライング・ピジョンを止めた史は、眠そうにしている村人に学校の場所を聞いた。男は通りの向こうの古い公民館を指差した。\n\n薄汚れたギムナジウムは、長い間使われることがなかった。もうなくなってしまった十二の光芒からなる太陽の刻印が、まだ壁に残っていた。中国の農民を前進させるために、民国政府が主導してきた旧来の努力は、大きく失敗していたのだ。レクリエーションルームは戦争と希望に満ち、日本の支配者がいなかった時代の名残として存在していた。ジムは村の汚点であり、単なる廃墟であった。今度こそ、中国は戦後残され、忘れられた希望に逆戻りすることはないだろう。\n\n史は早かった。時計の見方も知らず、先生も生徒もいなかった。太陽がようやく水平線上を通過し始めると、街は一気に活気づいた。その場しのぎの学校には、熱心な生徒も惨めな生徒も、あっという間に集まってきて、教師たちは学用品や教科書を満載したカートを運んできた。"
 chi.313.a:0 "これが……学校？"
 chi.314.t:0 "先生"
 chi.314.d:0 "先生はもともと南京郊外の出身で、戦時中に生まれた。南京事件で母親を亡くした彼女は、母親のことは覚えてなく、母親がいないことには確かに気づいていた。彼女も彼女の孤独な父親も、日本人を熱烈に憎んでいた。彼女が教職を目指した頃には、すでに中国から西への教員募集は始まっていた。彼女は熱心に報告した。フロンティアは、そのロマンチックな輝きで、彼女を呼んでいるようだった。\n\n古い自動車が彼女を乗せて、中国に点在するようで、世界で一番大きな海で泳ぐ魚のような村に入った。車で走りながら、彼女はさまざまな家を念入りに見て回った。その中央には、五色旗を掲げた小さな市長の事務所がある建物が建っていた。事務所から道路を下ると、旧きギムナジウムがあり、そこに新しい学校ができる予定だった。道路沿いには、小売店主の自宅を兼ねた店がいくつか並んでいる。町外れのキャベツ畑に通じる道もあるが、他にはほとんどない。とても火急を要してた。今日、彼女は新しい家でくつろぐだろう。先生用に用意された小さな集合住宅だ。この50年間に建てられた最初の建物に違いない。"
 chi.314.a:0 "一体、どうしてこうなった？"
 chi.315.t:0 "生徒たち"
 chi.315.d:0 "乱暴な8～12歳の子供やティーンエイジャーに読み方を教えるのは挑戦的なことだが、彼女はそれを進んで引き受けた。黒板にチョークを引きながら、自分の名前「李周」をキーキーと鳴らしながら、目の前の仕事にため息をついた。自分の名前を暗唱し、各々の生徒が覚えたことを確認すると、彼女は自分のやるべき仕事を始めた。教育だ。\n\nその日のうちに、李はお気に入りの生徒たちを見つけ出した。生まれつき学びが好きな子とそうでない子がいた。李は、この子たちが中国の未来になるのだから、みんな同じように教わるのが当然だと自分に言い聞かせていた。それより重要なことで、彼らには日本の束縛に終止符を打つことが期待されていた。彼女が自分の本当の信念を生徒と共有することは不適切であり、間違いなく違法である。しかし、心の奥底では、自分の教えが大和の支配を解き放つ世代につながることを願っていた。"
 chi.315.a:0 "ペンは彼らを剣と共に強くするものであってほしい。"
 chi.316.t:0 "言葉"
 chi.316.d:0 "史はフライング・ピジョンに乗って学校に戻った。日課となり、孤独を味わい、運動の一部になっていた。毎日、自転車で走っていると、辛い畑仕事よりも体力がつく。学校では、自分と同じような考え方や話し方をする友人を見つけることができた。彼は学校に合っていた。更に重要なのは、彼が学んでいることだ。史は読書に早く慣れ、他の生徒よりはるかに優秀だった。先生は教えることに熱心で、よく教えてくれた。\n\n李は順調に仕事に慣れていった。生徒たちは予想以上によく動き、彼女は厳しいながらもその環境を気に入っていた。この土地は、彼女が愛した荒々しいロマン主義に満ちているとは言えないかもしれないが、生活には困らない。意外なことに、ほとんどの若者が国語や算数、歴史などを熱心に学んでいた。出席率も高く、同僚も彼女と同じように一生懸命働いていた。もしかしたら、中華にもチャンスがあるかもしれない、と思った。\n\nやがて、生徒たちは読書するようになり、先生たちは白髪が増えていく。中国全土で、文盲が読み書きできるように変わったのだ。首都の政策立案者たちの話題は、教育だった。日本人は、中国の学校の壮大な近代化を密かに称賛した。"
 chi.316.a:0 "中国西部の眠ったような町のどこかで、知の灯が明るく燃える。"
 chi.317.t:0 "一流から学ぶ"
 chi.317.d:0 "近代化への道のりが容易であるとは思っていなかったが、最初の報告は想像以上に悪いものであった。近代化を始めるために必要なスキルを持つ人は、人口の0.5％にも満たない。国民の多くが技術的な無知だけでなく、完全な無知なのだ。我々がイノベーションの発電所になるためには、近代的な灌漑方法から電力系統の管理に至るまで、様々な分野の専門家を教育する必要がある。悔しいが、日本には世界最高峰の技術があり、ひいては最高峰の技術者がいることを認めざるを得ない。日本の著名な技術者数名が、五つの近代化プログラムに関心を示している。彼らを技術開発の顧問や専門学校の講師として招聘すべきだ。結局のところ、中国の技術専門家の第一世代を教育するのに、彼らがいつか取って代わる人々ほどふさわしい人は誰なのか？"
 chi.317.a:0 "招待状を送れ。"
 chi.318.t:0 "現代中国の最初の市民たち"
 chi.318.d:0 "10カ月前、李潔は弾薬工場で今まで過ごし、新しいチャンスを求めていた失業したばかりの男だった。6ヶ月前、彼は初めて発電機を作り直すことに成功した。今日は、最近電気照明と電気暖房を導入した集合住宅の修理工としての初日である。日本人講師の指導と、試行錯誤を重ねながら、中国人技術者の第一期生が活躍し始めている。すでに、新しいデバイスのインストールや修理を日本人に頼ることは少なくなっている。日本語の取扱説明書から標準中国語の取扱説明書への移行が始まっている。外国人ガイドは生徒の上達の早さに驚き、また少しうろたえているようだ。このように新しく生まれた優れた技術のスペシャリストを我々の近代化計画と、急成長する中国の電子機器製造部門にさらに統合するための手順が取られている。不可能と思われてきた近代的な自給自足の中華という構想は、日を追うごとに実現可能なものになりつつある。"
 chi.318.a:0 "もはや日本の進歩に頼ることはない。"
 chi.319.t:0 "嬉しい悩み"
 chi.319.d:0 "我々の養成学校は、中国人技術者の第一世代を生み出すのに役立っているが、十分ではない。中国の産業が近代化し、拡大し続けるにつれ、経済が必要とする労働者全員を政府が教育する余裕がなくなるまで、熟練労働者の需要は増加するだろう。この問題は予想以上に早く、すでに教える場所を確保できないほど多くの国民が養成プログラムに応募している。そこで、教育のボトルネックを作らないために、すべての労働者を自分たちで育てるのではなく、中国の大学や企業に技術教育プログラムを作り、その学生による新技術研究開発に資金を援助することが提案されている。その見返りとして、我々の政府は学生が作る可能性のある製品から大幅な割引を受けられ、学生が作るすべての研究成果にもアクセスできる。このような優秀な人材がどのような作品を作るにせよ、我々は多くの貴重な情報を得ることができ、長い間不足していた優秀な労働力の創出に貢献する。"
 chi.319.a:0 "中国政府は常に起業家精神を支援する！"
 chi.320.t:0 "グランドオープン"
 chi.320.d:0 "昨日、武昌に新しい店がオープンした。ドアの上の塗りたての看板には、「李の電気製品と修理」と書かれていた。中には新品のラジオ、ホットプレート、レコードプレーヤー、カメラ、そして数台のテレビまでが棚に並んでいる。李のビジネスは順調な滑り出しだが、彼のような店が全国各地にできているので、競争に直面するのはそう遠くないだろう。中国で製造される技術が増えるにつれ、これらの新しい驚異を熱心な中国の人々に販売するビジネスがどんどん生まれている。しかし、これらの新しい店は、東京や広島にある遠い企業の支店ではない。これらの企業は中国市民が完全に全て出資しており、この成長市場に参入している。特に成功している企業では、日本のサプライヤーへの依存を減らすために、中国人技術者を雇って、新しい競合製品の設計を始めているという報告もある。ようやく投資が実を結び、中国の技術が利益を生むようになったのだ。"
 chi.320.a:0 "現代の経済は我らの手中にあり！"
 chi.321.t:0 "プロジェクト680の発射"
 chi.321.d:0 "中国と現代世界との差が縮まるにつれ、我々の研究努力は他国の技術を研究することから、独自の新しいイノベーションを開発することへと移行し始めている。日本製品やインフラのリバースエンジニアリングに縛られることなく、ようやく長年の仮説を自由に追求できるようになったことで、科学者や技術者の士気も高まっている。携帯型無線機からレーダー局の近代化まで、数多くの研究がすでに進行中だ。その中でも、あるプロジェクトは世間の注目を集め、メディアにも大きく取り上げられながら進行している。正式にはプロジェクト680と呼ばれる準中距離弾道ミサイル「第一次」は、中国が初めて設計したミサイルシステムで、テストが成功すれば、新しい軍事兵器の主力となることが期待されている。第一次は日本本土の最も人口の多い地域にも十分届くためか、まだ日本側の承認は得ていない。しかしプロジェクトは素晴らしいペースで進んでおり、いくつかのプロトタイプを建設中で、年内に初期テストを行う予定である。"
 chi.321.a:0 "許可よりも、許しを請う方が良い。"
 chi.322.t:0 "未来への計画"
 chi.322.d:0 "While we have made great strides in our journey to make China technologically self sufficient, it is not enough that we have the personnel with the knowledge and experience to pull China into the modern age. We must also have the plans to build the technology we need. From cars to radios to to hydroelectric dams, there are countless designs we must have if we ever want to escape from the dark ages. The Japanese technicians we have hired have brought some of these blueprints with them, but the other designs will have to be acquired from Japanese companies. Our contacts in Japan have managed to exploit the economic crisis, playing the various corporations and conglomerates off of each other. By pledging support to both the Zaibatsu and Keiretsus in return for various important designs, we have been able to procure all of the plans we need. Of course, when the time comes to return the favor, our agents will be long gone, and the Japanese will have bigger problems to deal with than some Chinese industrial espionage."
 chi.322.a:0 "二股をかける。この方法で我々は常に頂点に君臨するのだ！"
 chi.323.t:0 "未来の波を掴む"
 chi.323.d:0 "現在のところ、特に電気が希少な贅沢品である中国ではその利用はやや限られ、今後数十年の技術や社会の発展にコンピュータが役立つことは否定できない。事務員や会計士は、コンピュータが数時間で作成できるようなレポートや回答を提供するために、乱雑で不完全な記録や数字の羅列を何週間もかけて調べ上げている。今以上に現代世界から遅れをとらないためにも、五つの近代化計画にコンピューティング技術の導入をすぐに始めなければならない。幸いなことに、日本企業の中には、新しく作った機械を使って農業生産や製造業の生産量を向上させることを約束する見返りに、コンピュータの設計図を売ってくれるところがいくつかある。もちろん、デザインさえあれば、他の用途に使うことを止める手だてはない……"
 chi.323.a:0 "このありがたい申し出を、我々は謙虚に受け入れる。"
 chi.324.t:0 "一石二鳥"
 chi.324.d:0 "中国におけるコンピューター技術の導入は近代化への道を大きく前進させたが、一方で計画の見落としも露呈してしまった。コンピュータの構築やメンテナンスは難しく、中国には近代的な建設機械がないため、この問題はさらに悪化している。近代的な建設現場で使用される機械や工具をすべて入手することで、新しいコンピュータを収容・運用するための専用施設を建設することができる。さらに、ボーナスが追加され、この新しい機器は中華民族の発展に欠かせない無数の新しい工業用地、工場、鉱山、道路などの建設に使用することができる。すでに日本国内の複数のサプライヤーと契約を結び、新設の工場での独占生産権を得る代わりに、機器を安く販売する。短期的には利益が制限されるかもだが、最新鋭の建設機械を安価に手に入れることができるのだから、それに見合うだけの価値がある。"
 chi.324.a:0 "仕事に取りかかろう！"
 chi.325.t:0 "偉大なる逆転の始まり"
 chi.325.d:0 "近代的な建設機械を購入したことで、中国の産業は興味深い立場にあることに気づいた。高度な製品を大規模に製造し始めるために必要な道具や材料は揃っている。しかし日本から「譲り受けた」計画書しかなく、技術者は日本の機械を操作し、日本の製品を製造するための訓練を受けているに過ぎない。我々の日本製品は彼らの日本製品と同じように作ることができるかもしれないが、中国の技術を上回るものを自分たちで作れるようになるまでは、技術的に完全に独立したことにはならない。我々はこれが実現するような手段を講じた。中国各地の秘密研究所で、優秀な設計者が日本の技術をリバースエンジニアリングし、何が有効で何が無効か、どうすれば改善できるかを発見している。すでに最初の計画書が作成され、工場が準備されている。近い将来、中国の技術が日本市場に流れ込むことになるのであって、その逆ではない。"
 chi.325.a:0 "我々はもはや奴らの生徒にあらず、奴らの主人になる。"
 chi.326.t:0 "コードの解読"
 chi.326.d:0 "中国製のコンピューターはいくつか発売されているが、大きな成功は収めていない。ほとんどが信じられないほど遅く、いくつかは演算子に多くの安全上の問題を引き起こし、すべてがかろうじて機能している状態だ。民国政府の総統から技術系大学の1年生まで、誰もが日本のコンピューターしか許容できないことを知っている。最近、コンピューター技術者のグループが、これを変えるかもしれないデザインを特許局に持ちかけた。JJマーク2と名付けられたこの機械の初期テストでは、JJマーク1よりもはるかに火が起こりにくいだけでなく、その速度と電力効率は従来のものよりはるかに優れており、日本の設計と同等になる可能性がある。JJマーク2の設計者や同様に高度なコンピューターを開発する他の発明家に資金を提供すれば、中国のコンピューター産業を飛躍的に発展させ、彼らが優位性を最も確実だと感じている分野で、日本を追い抜くプロセスを開始することができる。"
 chi.326.a:0 "ペテン師たちはこのような侮辱を受けるとは思ってもみなかっただろうな！"
 chi.327.t:0 "農家の生活は質素な生活"
 chi.327.d:0 "この新しいコンピューターのおかげで、農業生産における複数の問題を特定することができた。農家を取り巻く小さな問題は数限りなくあるが、それらはすべて、ある共通の原因によってつながっている。中国の農業は経済の最大部門を占めているにもかかわらず、何世紀もの間、大きな進歩がなかった。他の国の農家がトラクターや化学肥料、水道管を使っているのに対し、我々の農家はいまだに馬が引くすき、肥料、原始的な灌漑システムに頼っている。中国が共栄圏の主要食糧供給国としての地位を維持するためには、農業の工業化を直ちに開始することが最も重要だ。日本から現代の農業機械を購入し、農家に手頃な価格で再販するための費用は嵩むが、我々の金融専門家は今後10年以内に作物や家畜の収量が増えれば、それを補って余りある効果が得られると確信している。"
 chi.327.a:0 "初めに種をまき……"
 chi.328.t:0 "粗い調整"
 chi.328.d:0 "When the first shipment of new farming equipment from Japan was quickly bought out by farmers and ranchers across our nation, we had reason to believe that the modernization of our agricultural sector would be an easy process and could mostly be left to the farmers to handle themselves. When a study conducted by our department of agriculture reached the desk of the general secretary of industry and agriculture, these hopes quickly vanished. In Henan, pipes designed to water crops are being used as fence posts and improvised weather vanes. In Fujian, farmers have traded their tractors to cattle ranchers that use the machines to herd their stock. One particularly inventive individual has been burning bags of fertilizer to heat his stables and, if there is any left over, his bathwater. Such waste and misuse of expensive machines must be brought to an end as soon as possible. Orders have been issued to begin a reeducation campaign across rural China to help our agricultural workers properly implement their new equipment into their daily work. We have also made sure that all future products will be sold with detailed instruction manuals included."
 chi.328.a:0 "完璧にスムーズな移行はありえない。"
 chi.329.t:0 "中国の「統一」"
 chi.329.d:0 "中国は大きい国だ。これは地図を所有している人なら誰でも知っていることで、運輸・物流局でも何人か知っている。中国を支配する者にとって、都市間の距離の遠さは常に障害であったが、我が国の最近の進歩は、ついに解決策を提示することになるかもしれない。我々の土地からは、まるで興奮した獣の棘のような電波塔が伸びている。電話線は国中に張り巡らされ、巨大な通信網を形成している。都市と都市の間には高速道路や鉄道が走り、都市と都市を隔てる広大な田園地帯には橋が架かっている。少しずつ、日々、中国はつながりを強めている。このつながりが強まるにつれ、我々の反応速度も速くなる。地域の食糧不足が飢饉に発展することはほとんどなく、供給不足の企業には新しい在庫がタイムリーに届くようになった。新しいコンピューターやブルドーザーの出荷のような派手さはないかもしれないが、流通技術の進歩は、我々の未来への道にとって不可欠なものだ。"
 chi.329.a:0 "ゴールはまだ先かもしれないが、もう目の前まで来ている。"
 chi.330.t:0 "南京が呼ぶ"
 chi.330.d:0 "北京から湖南まで、中国全土で夜な夜なラジオを聞きながら、中国や世界のニュースを聞いている人がいる。我々の国民は地元の放送局を聴くか、南京の大手通信社の全国放送を聴くか、あるいは日本企業の所有する一部の民営放送局を聴くかの選択を迫られている。国民の大半はまだ文盲だが、ラジオのニュースステーションによって、教養ある新聞読者と同じように時事問題を知ることができるようになった。また、ラジオ放送は公共広告の範囲を都心や官庁に限定しないため、五つの近代化に対する我々の努力の調整や民間人の支持を喚起することがより容易になった。済南市のコンピューター技術者チームが、コンピューターネットワークを通じて、約200キロメートル離れた済南市にあるもう1台のコンピューターに短いメッセージを無線で送信することに成功したのだ。この技術はまだ初期段階だが、我々のコミュニケーション方法を永遠に変えることを約束するものである。"
 chi.330.a:0 "日本人を倒すには、迅速なコミュニケーションが重要な鍵となる。"
 chi.331.t:0 "AFRGC報告書8599037の審査"
 chi.331.d:0 "昨日、中国国軍の副司令官の机の上に、軍隊に役立ちそうな新しい発明品についての報告書が舞い込んだ。第8師団の陸軍技師が、アメリカの古い携帯無線機をいじくりまわして復元し、さらにこの設計をもとに何台も製造したのだ。軍隊には以前から携帯無線機が存在したが、極めて煩雑で使いにくく、理想的な条件下でも信頼性に欠けるというのが普遍的な問題であった。この新しい「ウォーキートーキー」は、電話の受話器よりもかろうじて大きいサイズで、無線であり、長距離や悪天候でも使えるというものだ。この無線機を大量生産し、一般兵に配ることを考えたら、将軍たちはもう舌なめずりをし、すでに複数の会社が生産契約を争っている。ウォーキートーキーは日本人がまだ到達していない無線技術の最高峰だ。"
 chi.331.a:0 "全く新しいレベルの軍事的連携を実現する。"
 chi.332.t:0 "C.A.W.A.第一回大会の開催と終了"
 chi.332.d:0 "\"China may be moving towards industrialization, but we will always be an agricultural nation at heart. As our factories modernize, so too will our farms, ranches, and orchards!\"\nThese words from the President of the Chinese Agricultural Workers Alliance were met with thunderous applause today. As their first annual conference comes to an end, farmers from all across China return to their everyday lives. The shared feeling among them is one of hope and ambition. In only a few years, they have seen record breaking crop yields and a dramatic increase in quality, all thanks to the influx of new farming equipment and methods that most of them had once considered beyond unattainable. As food prices fall, more and more shipments are being sent to Japan and the rest of the sphere, increasing their reliance on us even more. The period of confusion has come to an end, and China's push towards agricultural modernity has finally, truly begun."
 chi.332.a:0 "……そして褒美を与える！"
 chi.333.t:0 "全てを売る"
 chi.333.d:0 "ここ数年、中国の製造業は驚異的なスピードで成長しており、多くの工場が商品の製造を開始するにつれて、大規模な産業経済を運営するための細かな仕組みを知ることができるようになっている。商品の低価格化と中国市場の巨大化により、小売店では商品の販売スピードが上がり、品切れが日常茶飯事だ。この問題を解決するために、政府の何人かがさまざまな方法を提言した。工場に社宅を建設すれば、従業員の通勤時間は大幅に短縮される。原材料の産地の近くに工場を作れば、輸送コストを削減することができる。最終製品の個々の部品を生産する工場を集積することで、組み立てをより早く、より簡単にすることができる。これらは、あらゆる形態の廃棄物を削減するために行われている措置のほんの一例に過ぎない。各新施策はわずかな効率アップに過ぎないが、その積み重ねが他国と肩を並べる産業となり、膨大な消費者である中国人に供給することができるのだ。"
 chi.333.a:0 "需要と供給のバランスをしっかりとることが必要だ。"
 chi.334.t:0 "空の目"
 chi.334.d:0 "五つの近代化が始まる前、中国が誇る最先端の電子機器といえば、小さなレーダー局網であった。1948年から1953年にかけて日本人が設置したもので、中国を守るためというより、日本のための早期警戒を目的としたものであった。これらの設備は建設当時は中国全土をカバーするほど十分ではなく、その後数十年の間に老朽化が進んだ。中国は近代的な防空システムを必要としており、そのためにはレーダー網の整備が絶対に欠かせない。中国のレーダーシステムを近代化することで、両国の防衛力が高まることは日本人も認めるところだ。北京から廈門まで軍事基地や気象観測所などに、何十もの高度な前哨基地が建設されている。既存の放送局も整備され、我々が構築するこの新しいネットワークの基盤となっている。もうすぐ中国全土が、我々の最新鋭システムから投射される電波の毛布に覆われることになる。"
 chi.334.a:0 "ベトナムと満洲の間には、我々が知らない鳥などいない。"
 chi.335.t:0 "保定録音テープ会社の倉庫"
 chi.335.d:0 "保定録音テープ会社の倉庫は保定のどの地図にも記載されていない。この目立たない大きな建物はサン・ペナンという人が所有し、録音テープメーカーが在庫を保管するために借りている。憲兵隊の検査官が、何かのきっかけで興味を持ったら、一番奥まで見に行きそうだ。しかし、倉庫を埋め尽くす大きな木箱を開けても、未使用の録音テープが見つかることはないだろう。しかし複雑なコンピューターの部品や、奇妙で、ほとんど異星人のような機械がある。夜警室の隠し階段を降りると、そこには日本で最も精巧な暗号を解読するための機械が作られている秘密の実験室がある。そのため、保定録音テープ会社の倉庫には想像をはるかに超える数の警備員がおり、最近、倉庫の周りに有刺鉄線が設置され、警備員は書類上は民間警備会社のメンバーでありながら、中国最新の軍事技術で武装している。日本人は農業や産業の近代化は認めても、このようなことは絶対に認めない。もちろん、我々はとっくの昔に承認を求めることを止めている。"
 chi.335.a:0 "彼らの秘密は何一つ安全ではない。"
 chi.336.t:0 "午前零時の手入れ"
 chi.336.d:0 "3週間前、保定録音テープ会社の倉庫が禁制品を探す憲兵隊の手入れを受けた。何も見つからなかったが、倉庫のスタッフは警備員にほとんど油断しており、わずか数時間で研究所とスタッフを避難させた。運が良かったとはいえ、情報が漏れているのは明らかであり、運がなくなる前に暗号作成方式を改善しなければならない。中国には正式の暗号作成手段がなく、情報セキュリティは、機密情報を持つ者がそれを口にしないことを信用することで成り立っていた。盗聴やその他のスパイ行為に対抗するために電話や電信の配線を変える作業は時間がかかるだろう。しかし、もし日本人が政府内のすべてのメッセージの内容を知ることを防ぎたいのなら、それは我々がやらなければならない作業である。通信の安全性を高めるため、新聞社の単語や数学パズルのデザイナー数名を密かに雇い、鍵なしでは解読がほとんど不可能な暗号言語を開発してもらっている。この言語が完成したのち、すべての機密通信に導入され、日本人が暗号を破っても、訳が分からない言葉しか出てこないようにする。"
 chi.336.a:0 "セキュリティを保ち、安全を保つ。"
 chi.337.t:0 "JJマーク3"
 chi.337.d:0 "日本人は長い間、世界一のコンピューター設計者の称号を持ち、コンピューターの性能と汎用性を高める画期的な新技術を常に開発し、中国を含むすべての国々が目指す基準を示してきた。それはもうすぐ変わる。JJマーク3は記憶容量、処理速度、グラフィック表示など、あらゆる面で現在市販されているコンピューターを凌駕する設計になっている。しかし、最も工夫されているのはコンピューターの内部構造ではなく、使いやすいデザインだ。コンピューターはコマンドを入力する従来のインターフェイス方式に代わり、ディスプレイを上下にスクロールさせるために使用するホイールにちなんで、チームでは俗にローラーと呼ばれる新しい手動デバイスを利用したビジュアルディスプレイを搭載している。このデザインは日本のコンピューターよりもはるかに直感的で、コンピューターを操作したことがない人でも、わずか数分で基本的な理解を得られる。このデザインはこれまで多くのデザインがそうであったように、すぐに世界中でコピーされるのは必然だが、初めて中国がコピーされる側となる。"
 chi.337.a:0 "過去から脱した今、未来を決めるのは我々なのだ。"
 chi.338.t:0 "自決への最終段階"
 chi.338.d:0 "衡陽では、共栄圏で最も高く、強い建設用クレーンが新しい高層ビルの建設に着手している。湖北では、長江ダム建設のために開発された新しい耐水建設機械が、多くの水上インフラプロジェクトで活用されている。南京の工場では、非常に重い製品を組立ラインから直接持ち上げ、梱包用の箱に入れることができる新しい自動クレーンアームが、この街の実業家たちの間で新しいステータスシンボルになっている。中国が飛躍的に工業化を進める中、技術者たちは自分たちのニーズに合わせて道具を設計するようになった。日本製の工具は今でも広く使われているが、中国製の工具は安価で入手しやすいだけでなく、汎用性が高く、メンテナンスも少なくて済むという意見が多くなっている。ハンマーはハンマー、レンチはレンチ、ブルドーザーはブルドーザーだ、という意見もある。残念なことにそのような人々は、明らかに中国の品質保証を受けた工具で仕事をする機会がない。"
 chi.338.a:0 "職人は工具次第で、我々は最高の工具を持っている。"
 chi.339.t:0 "長江ダムの建設開始"
 chi.339.d:0 "長江ダムプロジェクトは、中国が過去から現在に完全に移行するためのプロジェクトである、という公式なレッテルを貼られたことはない。公式には、中国中心部に安価な電力を供給するために作られた、野心的ではあるが、我々の技術力の継続的な進歩によって可能となったインフラのひとつに過ぎないのだ。しかし、このプロジェクトが発表されるやいなや、中国の工学技術の最高峰というレッテルを貼られ、メディアから大きな注目を浴びた。それは最終設計が図面を離れる前に、中国の新たに獲得した力と野心を物理的に示すものとして、国民にとって重要なシンボルとなった。本日、着工式に中国政府総統自らが登場し、「中国はわずかな時間でここまで来た」という短いスピーチの後、新しいプロジェクトの着工を行った。ダムの完成には10年以上かかるが、すでに中国人たちに力を与えている。"
 chi.339.a:0 "強大な長江も、現代中国には屈しなければならない。"
 chi.340.t:0 "最後の別れの出港"
 chi.340.d:0 "今日、城海港から「最後の別れ」が出港した。この4年間、中国の近代化のために尽力してきた電気技術者の鈴木旭が乗船している。旭にとっては、中国の海岸が水平線に遠ざかっていくのを見るのは、ほろ苦い思いがする。彼が中国に来たとき、そこは日本にとって巨大な田んぼというより、かろうじて後進国だった。このような近代的な巨大都市を築き上げたのは、彼や彼の同僚たちの功績であり、彼らの仕事を誇りに思うのは当然だ。その一方で、この数カ月で自分が必要とされなくなったことは明らかだった。かつて、彼の教室や研究室には、目を輝かせて学ぼうとする生徒がたくさんいたが、もはや中国人は外国人講師の授業を必要としていないのだ。中国には、彼と同じくらい知識のある教師がたくさんいる。それを認めるのは傷つくが。アジアで最も優秀な技術者、エンジニア、科学者、建築家の多くが、長年の海外生活を終えてようやく帰国したのだ。五つの近代化に対する彼らの貢献は決して忘れ去られることはないが、中国は今こそ彼らの重荷を降ろし、技術的な独立を完全に主張する時が来た。"
 chi.340.a:0 "サヨウナラ、アサヒ。サヨウナラ、二ホン。"
 chi.341.t:0 "商売繫盛"
 chi.341.d:0 "As the competition between Chinese and Japanese products grows more intense by the day, our manufacturing sector is taking every step possible to maximize efficiency. The factories run day and night, with workers constantly filtering in and out as their shifts start and end. Copying the methods of the Zaibatsu, some companies have begun implementing extensive vertical integration. Their workers live in company housing. They listen to company radios, eat company meals, wear company clothes, and their children go to company schools. Sometimes to defeat a monster, one must become a monster, and there is no economy on earth more monstrous than the Japanese. The results of these steps are already evident. While a Chinese and a Japanese computer may be of roughly equal quality, ten computers roll off of our assembly lines for every one that they produce. The Japanese exploitation of our markets is coming to an end, and at the current rate of progress it is not unreasonable to assume that before the decade's end it will be Chinese, rather than Japanese products that are filling Asia's markets."
 chi.341.a:0 "市場に押し寄せよ。どういう風に気に入るか見てみようではないか。"
 chi.342.t:0 "進歩と革新の中心地"
 chi.342.d:0 "山東の農民がボタンを押すと、化学的に浄化された水がきらびやかな金属パイプから家畜の水場に注がれる。南京のネオン街を散歩しながら帰宅する女性。アパートに着いて、テレビをつけると、夕方のニュースが流れている。中国人民は、世界で最も優れた道具を使って仕事をしている。電話線とラジオ放送は我が国の隅々まで届き、国民をつなぎ、中華全土を共通の目的のために団結させるのだ。アジアでは、中国製品は高い品質が求められ、中国の技術者は各分野で最も優れていると評価されている。ここ数年の中国社会の変化は、記念碑的なものと言っても過言ではないだろう。暗黒時代から脱却し、世界的な技術競争の先頭に立つまでのスピードは、一世代前の日本の近代化とは比較にならない。五つの近代化は完璧ではないが、我々は自分たちの能力を最大限に発揮するために必要な技術を手に入れた。そしてそのすべてが、ここ中国で設計・生産されているのだ。"
 chi.342.a:0 "未来は我々のものだ。"
 chi.343.t:0 "龍は牙を剥く"
 chi.343.d:0 "第1回中国科技発表博覧会が始まり、一般公開はされていないものの、世界各国の報道関係者が集まり、展示されている数々の驚異を取材している。細胞生物学、演算処理、実験心理学など、あらゆる科学分野における中国の新革新が展示されている。今回は中国の軍事的進歩に焦点を当て、新しい車両や装備にスポットライトが当てられている。中国国産の民間航空機である「天龍105」や、歩兵の低照度下での戦闘をより正確に行うための赤外線ライフルスコープ（通称ナイトサイトスコープ）「マーク3」などが展示されている。参謀本部では、これだけ実験的な軍事機器を公開すると機密性が損なわれるのではないかと懸念する声もあるが、実際には氷山の一角を公開したに過ぎない。この博覧会は国際的にも大きな反響を呼び、特に日本の取材陣からは賛否両論の反応があった。"
 chi.343.a:0 "世界は再び中国の力を恐れる。"
 chi.344.t:0 "得るは"
 chi.344.d:0 "山東の農民は最も近い井戸から2マイルの距離を、水漏れしたバケツ2杯の水を運んで農場に戻り、牛に水をかけてから、また同じところに引き返す。南京の光のない街を、記憶を頼りに家路を急ぐ女性。彼女はアパートに着くと、少しでも明かりがあるようにと、ろうそくを灯す。このような光景は1750年の中国でも違和感がないが、昨日起きたことなのだ。中国の人々は300年前と同じように、手で畑を耕している。現代的なコミュニケーション手段は、都市部以外には存在しない。何世紀にもわたって、中国は科学的発見の最先端にいた。製紙、印刷、火薬、世界を変えた発明はきりがない。我々がかつての栄光を取り戻すためには、この遺産を取り戻さなければならない。五つの近代化は中国を現代によみがえらせるものであり、科技の近代化はこの計画の重要な一部である。"
 chi.344.a:0 "技術の近代化への長い前進が始まる。"
 chi.345.t:0 "Chuízilóng（チュイジローング）"
 chi.345.d:0 "上沙溪地層の天然資源を探す調査で、今日、すばらしい驚きが発見された。沱江の河川敷で石油の埋蔵量を調べていたところ、ほぼ完全な恐竜の化石が粘土に守られて発見され、衝撃を受けたのだ。予想外の、しかし嬉しい驚きの結果、中国当局から古生物学者に連絡が入り、化石を発掘・調査することになった。\n\nさらに詳しく調べた結果、この化石は未発見のテゴサウルス科に属する恐竜の新種であると結論づけられた。この生物は様々な推測の結果、ジュラ紀後期に生存していた可能性が高いと考えられており、親戚のステゴサウルスと同様に大型で4本足の草食動物であったとされている。骨格は全長約7m、全高約2mで、背骨に沿って2列の板があり、腰のあたりから背が高くなり、洋ナシ型を保っている。また、この個体は尾の先端に外向きのトゲが4本（2本？）あり、典型的なサゴマイザー模様で、外敵をよけるために使用されたと思われる。\n\n発見の名称については、調査隊と古生物学者の間で大筋の合意が得られている。発見された川の名前など、つまらない名前を付ける人もいたが、この地を闊歩していた頃の力と強さを表す「鎚蜥蜴」（Chuízilóng）に決定した人が多かった。中国の誇るべき製品で、政府官僚はこのチュイジローングを世界に誇れる素晴らしい動物として、首都に展示することを命じた。"
 chi.345.a:0 "雄大な生き物だ。"
 chi.375.t:0 "南京サミット"
 chi.375.d:0 "In similar fashion to earlier meetings with the Japanese, the summit in Nanjing would open with parades and fireworks, children holding the five-barred flag in one hand with the rising sun in the other. The dignitaries would meet, shaking hands and sitting down. In the photographs it looked so jovial, a meeting between respected comrades working to assist each other in the Asian economic community. But in truth, the atmosphere is tense. In atypical fashion, Gao Zongwu himself opted to represent the Chinese government in the negotiations. The first day was inconclusive, with Gao personally deflecting any further economic deals between the two for reason of \"budgetary uncertainty\", a reason both sides knew to be a falsehood. After an unusually quiet working dinner, the second day's proceedings were slow still, with the Chinese delegation ultimately opting to table the \"Annual Cooperation Deal\" for further discussion. Now, Zongwu insisted, another matter would be discussed. He presented the delegation a treaty, running the butt of his pen over a bolded clause.\n\n\"The Administration and Ownership of all rightful Chinese territories occupied by the Japanese government and her client states will be transferred to Chinese authority\".\n\nAfter presenting the treaty, Zongwu remained standing. Waiting for the Japanese response."
 chi.375.a:0 "待つしかない。"
 chi.376.t:0 "南京サミット"
 chi.376.d:0 "In similar fashion to earlier meetings with the Chinese, the summit in Nanjing would open with parades and fireworks, children holding the five-barred flag in one hand with the rising sun in the other. The dignitaries would meet, shaking hands and sitting down. In the photographs it looked so jovial, a meeting between respected comrades working to assist each other in the Asian economic community. But in truth, the atmosphere is tense. In atypical fashion, Gao Zongwu himself opted to represent the Chinese government in the negotiations. The first day was inconclusive, with Gao personally deflecting any further economic deals between the two for reason of \"budgetary uncertainty\", a reason both sides knew to be a falsehood. After an unusually quiet working dinner, the second day's proceedings were slow still, with the Chinese delegation ultimately opting to table the \"Annual Cooperation Deal\" for further discussion. Now, Zongwu insisted, another matter would be discussed. He presented the delegation a treaty, running the butt of his pen over a bolded clause.\n\n\"The Administration and Ownership of all rightful Chinese territories occupied by the Japanese government and her client states will be transferred to Chinese authority\".\n\nAfter presenting the treaty, Zongwu remained standing. Waiting for the our response."
 chi.376.a:0 "Are they mad!? We will punish this insolence!"
 chi.376.b:0 "We are in no position to refuse..."
 chi.377.t:0 "南京議定書"
 chi.377.d:0 "The Japanese delegation scoffed, laughing in Gao Zongwu's face. The Empire of Japan would not accept such ridiculous requests, and the Chinese government should be mindful of her place beneath the Rising Sun.\n\nCalmly, the Chinese President requested that the delegation depart now, as this would be their final opportunity to leave China in peace. The Japanese delegation continued with their laughter, finding humor in the sheer ridiculousness of this situation, and packed their belongings before heading to the door. The Ambassador stopped before turning to Zongwu.\n\n\"You should know better, Mr. President. This audacity... I will make sure it does not go unpunished.\"\nOffering no response, Zongwu bowed before turning away. The very same sentiment ran through his mind, the thirty years of humiliation and forced subservience would not go unpunished. The modernizations have made China strong, her farms producing rations, her factories building rifles, her airports departing planes, her army standing at the ready. This would be China's greatest fight and she was ready."
 chi.377.a:0 "The past shall be avenged, the Chinese nation shall return!"
 chi.378.t:0 "南京合意"
 chi.378.d:0 "The delegation scanned the document diligently, Gao followed their eyes as they carefully examined the document. He cracked his knuckles in anxiety as he waited, this was it. China would get her second wind here or be crippled forever.\n\n\"Bullshit. No deal.\" One of the diplomats, a elderly, wrinkled man threw off his glasses in rage. His colleagues shot him a colorful assortment of glances, their faces paintings of emotions. Fear, disdain, and approval. \"Perhaps what my friend means to say is,\" One of the junior diplomats interjected, \"the terms are beyond the scope of our government in its current state, I'm sure you'd understand.\"\nThe Chinese President tugged on his collar and cleared his throat, \"W-well of course-\" Gao stopped, his sentence still hanging in the air. Eyebrows raised, the Japanese delegation waited for Gao to finish. He looked down at the paper, then at the flag of the nation he had built from the ground up adorning the wall, and then back to the diplomats.\n\n\"Of course you will sign. It is the only thing left to do.\" Gao was faced with scowls across the room. \"Pardon me, Mr. President,\" the prestigious title used as a weapon, \"you have no right to decide the policy of Japan.\" Gao leaned in closer, \"I have just as much right to do so as you do China. I am not here to fight with you gentlemen, I am seeking a mutually beneficial agreement and that's what lies before you. You are here for a profit, yes? Do you expect to profit off warlord fiefdoms? Absolutely not. An organized, reunited China will be a much greater benefit than a fractured state of warlords. I implore you to sign.\" The Japanese ambassador toyed with the idea for a moment, whispered into the ear of an aide, and shot Zongwu a seething glare. After seemingly hours of silence, the ambassador recluantly gripped the pen, saying only, \"Very well.\""
 chi.378.a:0 "A surprise to be sure, but a welcome one."
 chi.379.t:0 "A Stolen Kingdom"
 chi.379.d:0 "\"I WANT A HEAD ON MY DESK!\" The orders echoed through the lavish office, the Japanese flags adorning the room quivered at his commands. The officers stood at attention as their commander before them pounded on the desk, ranting and raving about the terrorist strikes haunting Japanese arms shipments. The Butcher of Singapore was in unfamiliar territory, he preferred to let his subordinates organize themselves. He dreaded dealing with the fat, corrupt, bureaucrats whom he answered to, in his own territory no less. The commander lifted his cap off the rack and stomped off to his motorcade, he wasn't going anywhere.\n\nThe citizens of Haixi had only barely begun their morning routine when the distant rumble of the engine rang throughout the valley. Tsuji tapped his foot impatiently, the rifle strung against his shoulder weighed heavy on his back. This was an embarrassment, his own province sold off to the Chinese, he would make sure this was the final confrontation. This Soon Ching, this cleansing, would be final and absolute.\n\nTsuji's car stopped in the middle of the town square, the early morning market was awakening. Hopping out of his vehicle, the Butcher of Singapore smugly strode around the area, brandishing his weapon. Six soldiers took up each side of Tusji, weapons aimed towards people within the crowd. \"It has come to my attention that this city is harboring those who wish to disturb the tranquility of this province. I ask these rebel rats to step forward and face punishment for the crimes they have committed!\" The typically bustling square was still, no one dared to make a noise. \"No? Well, within my duties assigned to me as governor of this province, I will defend the sovereignty of this tranquil land with the utmost force.\" The Butcher does not bluff, and with his order to fire, the war for Hui began."
 chi.379.a:0 "One more \"Banzai\"..."
 chi.380.t:0 "The Hui Refuse!"
 chi.380.d:0 "Hui, the dominion of the former Japanese client states in China ruled by General Tsuji, has refused to abide by the agreement our government has made with Japan and instead seeks to fight! Though this turn of events is not uncharacteristic, it is alarming and must be put down."
 chi.380.a:0 "This rebellion will be put down with force."
 chi.381.t:0 "The Third Treaty of Shimonoseki"
 chi.381.d:0 "Battered. Broken. Defeated. What more is left? What more can this nation lose? Land? Riches? Men? Men. It would be the sons of mothers who would continuously pay the price. There is nothing more gratifying than seeing a plan come to fruition and for Chinese President Gao Zongwu, everything was coming together. Meticulous planning, backdoor deals, and sacrifices, all for what? To end back where it all started, at the table with the Japanese, never on the side of triumph, but walking in with tails between our legs.\n\nThe first treaty of Shimonoseki was a setback, something that could be recovered from. The second was painful, but renewed our spirit and the third has crushed it. There is nowhere to go anymore, how can you inspire hope in a nation that has been ripped apart by foreign nations?\n\nIt is without a doubt the Japanese have proven their superiority and we are left at their whim."
 chi.381.a:0 "Is our future damned to be that of humiliation?"
 chi.399.t:0 "A Shipment Departs"
 chi.399.d:0 "Despite what it says on paper, not all of China is under our control, hardly a majority of the lands under our jurisdiction answer to us. We often have to deal with petty warlords who crave up China for their own personal gain. On an average day, a report on a garrison slaughtered may come in from the frontier, but today something else has arrived on the desk of the President.\n\nOur efforts to increase our influence in our brother's territory have succeeded! The head of state has elected to receive our arms shipment."
 chi.399.a:0 "A pleasure doing business with you."
 chi.400.t:0 "Chinese Arms"
 chi.400.d:0 "Lines on a map aren't everything as it seems. Despite the fact that we are at odds with those who wish to use China as a tool to build their own power, they have come to extend the olive branch. Not the traditional olive branch of course, crates of weapons. Although these arms may be stamped with logos of foreign flags, they are truly our own, for they were constructed in Asia. This move of friendship will surely bring our states close together, together towards unity, towards a free China!"
 chi.400.a:0 "We will put them to good use."
 chi.401.t:0 "High and Dry"
 chi.401.d:0 "We wait and wait and wait. Nothing. Nothing at all. Our scouts reported that the designated meeting area was completely desolate. Giving them the benefit of the doubt and assuming their backwards living conditions were holding them back, they waited and waited and waited. We never should've trusted them in the first place! How foolish could we be to trust those who wish to see China made in their own image!"
 chi.401.a:0 "Keep your weapons, they are outdated anyways."
 chi.402.t:0 "Turned Away"
 chi.402.d:0 "The soldiers returned back to the capitol, clearly a sign of a job well done! What a relief, with so much going on, it is hard to keep track of it all. Sadly, nothing in China is ever that easy, as the soldiers did not return empty handed. The generous offer of our top of the line weapons has been frankly denied by the petty fiefs of China."
 chi.402.a:0 "Who do they think they are?"
 chi.403.t:0 "[From.GetName] Comes With An Offer"
 chi.403.d:0 "While at a daily briefing, shortly before the meeting was adjourned, the security minister interjected with a surprising development. The state of [From.GetName] has reached out to our government requesting arms. Across the room, the security minster earned himself strange looks, but the President demanded silence. He went on to explain that while this may grant legitimacy to [From.GetName], it will also bring them closer into our sphere of influence."
 chi.403.a:0 "We can spare some arms."
 chi.403.b:0 "Our guns are our own."
 chi.404.t:0 "A Shipment From [From.GetName]"
 chi.404.d:0 "\"With Love, [From.GetName]\" The crates of weapons sat awkwardly on the steps on the Yuan. When the police discovered the crates that morning, it was sure to all be some kind of joke, some elaborate prank. After questioning and interrogation, a follow up report proved this not to be true. Late at night, operatives from [From.GetName] simply dropped off the weapons and slinked back into the night. Our government, puzzled, now has to figure out what to do with this generous gift."
 chi.404.a:0 "Distribute them amongst our army!"
 chi.404.b:0 "Burn them, we will not give them legitimacy!"
 chi.405.t:0 "An Unexpected Visit"
 chi.405.d:0 "A large gathering of soldiers, their uniforms adorned by the seal of [From.GetName], have arrived in the city square! Obviously an invasion is under way! That's what our officers thought at first at least. After questioning the group, they reported to have come in peace, only here to deliver volunteer teachers for our modernizing education program. While this is extremely unorthodox, if they are offering their help, there should be no harm in accepting."
 chi.405.a:0 "We'll take all we can get."
 chi.405.b:0 "We decline!"
 chi.406.t:0 "Building Bridges"
 chi.406.d:0 "In order to buy our loyalty, the central government of [From.GetName] is sending us modern construction equipment. While it is obvious that this is clearly just a bid to gain favor with our government, times are tough. With a modernizing nation such as ours, resources are scarce and if [From.GetName] is generous, or foolish, enough to donate some of their equipment, why not?"
 chi.406.a:0 "Constructing a new China, together!"
 chi.406.b:0 "This is too good to be true."
 chi.407.t:0 "The Door Slammed In Our Face"
 chi.407.d:0 "Educating China isn't just a task for our major cities, every person who lives in the borders of our great nation requires the ability to read and write. While our own programs are doing well, some spots are out of our reach, such as [From.GetName]. In an act of friendship, we sent an educational envoy of scholars to assist on building rural communities into breeding grounds for knowledge. This bright future has been denied as our teachers returned home bloody and beaten!"
 chi.407.a:0 "They won't be able to read our declaration of war!"
 chi.408.t:0 "Living Off The Land"
 chi.408.d:0 "China's industrial potential has been trapped into its major cities, with much of China left underdeveloped, much less industrialized. As part of the modernization program all of China ought to experience the luxuries of the modern world! It seems as if not everyone else shares this vision for China. Our expedition to [From.GetName] has ended in disaster! We were informed by their leader that they had no interest in our construction equipment, saying they were better off the way they were."
 chi.408.a:0 "They chose to live in the past."
 chi.410.t:0 "Successful infiltration"
 chi.410.d:0 "Thanks to careful planning and execution, our agents have secured several positions of power and influence in the [From.GetName] hierarchy.\n\nOur eyes, ears, and hands work tirelessly to provide critical intelligence. Our observations, once obscured by distance and miscommunication, now illuminate the darkest secrets of our enemies. Our reports, once composed of dubious contradictions and hearsay, now yield concrete intelligence, strengthening our position in the region.\n\nThere is still much work to be done, however. It is unlikely that our agents have gone completely unnoticed and there are undesirable limits to our influence. More time and effort is required before our actions will bear fruit. Nevertheless, this will surely be a great boon in our efforts to wrest control over China."
 chi.410.a:0 "A job well done."
 chi.411.t:0 "[From.GetName] Tried to Infiltrate us!"
 chi.411.d:0 "Whispers around the Yuan speak of an unusual man wandering around the premises, seemingly a citizen of [From.GetName]. The man, dressed in a trench coach and wearing dark glasses, has been sighted taking pictures around the Yuan. While this is nothing out of the ordinary, his repeated visits drew the attention of a goverment agent who walks past the Yuan daily while on the way to his station.\n\nWhen the man arrived once more with his camera, the agent tackled the man and brought him into the local police station. After some interrogation, the man was revealed to be an agent! Thankfully, we have stopped him from destabilizing our government!"
 chi.411.a:0 "A pathetic attempt."
 chi.412.t:0 "Unsuccessful infiltration"
 chi.412.d:0 "Despite the best efforts of our skilled agents, the infiltration of [From.GetName] has developed not necessarily to our advantage.\n\nIn a surprise investigation, several of our operatives were discovered and imprisoned by the enemy. Thanks to quick thinking however, they were able to alert the rest of the team before additional assets were lost. The remaining agents were quickly extracted and are currently awaiting debriefing. Their morale is shaken and their bodies exhausted but, with time, they will recover.\n\nDespite their failure, the knowledge they acquired will be instrumental in preparing for future missions. New plans will have to be drawn up and more agents trained in order to ensure the next operation runs smoothly. It seems that, for now at least, our ambitions have been curbed."
 chi.412.a:0 "That could have gone better!"
 chi.413.t:0 "Constructing a New China"
 chi.413.d:0 "They always come crawling back. Despite the states denying our rightful status of hegemon of Asia, the state of [From.GetName] has accepted our offer of assistance with modern construction equipment."
 chi.413.a:0 "We are building more than just buildings but friendships."
 chi.414.t:0 "Bringing Up a New Generation"
 chi.414.d:0 "There is too much to learn and not enough people to teach. We are shakily stable in our education as of now but our reach of influence only goes so far. There are millions of uneducated children that we can pull into the modern world. [From.GetName] agrees with our noble goal and welcomes our teachers with open arms. Our cirriculuim will not only ensure these students have an equal chance at success but also give them a healthy dose of nationalism and pride for a free China!"
 chi.414.a:0 "Work smarter, not harder."
 chi.450.t:0 "対腐敗産業小委員会"
 chi.450.d:0 "The sky was choked with smoke. Bicycles bumbled along the street. Occasionally, a motor vehicle would peek its head above the thousands of bikes and men walking the streets. While not calm, all was normal. The government was modernizing at a steady pace. We interview Zhong Yuhan, a bureaucrat.\n\nThis must be the first time I've told my story, huh. Well, here goes.\n\nI had just joined a new subcommittee. The Anti-Corruption Industrial Subcommittee. It was an entry-level job, especially considering we did nothing but placate the reformists. We'd walk into a factory, make sure all the workers were happy - they always happened to be, coincidentally - check some fake bank papers, and leave. Japanese influence was a given, especially considering ninety-nine percent of every factory in the nation was Japanese owned. We were at a newly opened one, called the Wang Jingwei State Factory, if I recall correctly. Another routine job, another mediocre paycheck, another day with my painfully boring coworkers. We said hello to the factory overseer, a young Japanese man thoroughly entrenched in the old money of the Zaibatsu, looked over some smiling laborers, skimmed tax papers. Like normal. I grabbed the papers I needed to, got lunch on the way back, and looked through the folders. In my infinite wisdom, I realized I had taken the wrong folder. Just take it back, no big deal. But, I reasoned, nobody would care if I just took a glance."
 chi.450.a:0 "ほら、何か重要なものが入っていたなら。"
 chi.451.t:0 "発覚"
 chi.451.d:0 "何十ページもあるのは、弁護士が夢見るようなものだった。76ページにわたって、財閥に縁のある人間が犯したあらゆる悪事と、それを継続するための今後の計画が書かれていた。最初はとてもシンプルだった。工場が安く買いたたかれ、脅されているようなものだった。日本への依存度を高めるためにアヘンの使用を積極的に奨励したり、有力な政府高官を買収・脅迫して数百万元で法律を成立させたりと、行動は一気に活発化した。さらに、日本のビジネスマンたちは共栄圏内の緊密な経済関係を利用して、独占を容易にしていた。国境がほとんどない時代には、国境を越えた合併の統合は容易であった。海上に浮かんでいた氷の塊が、世界最大の氷山であることが明らかになったのだ。時間とインクが経つにつれて、報告はどんどんひどくなっていった。監視の目が行き届かないところでは、奴隷労働をさせるということを、紙面上で平然と述べているのだ。女性労働者のレイプを金や脅しで隠蔽することは、日本人がよくやっていたことである。そしてもちろん、誰が児童労働のことを忘れられるのか？そして、最も不快な部分がその紙面でいかに無感情であるかということに、チュンが気づいた。それは、単なる犯罪の台帳であり、それ以上のものではない。チュンは深いため息を漏らした。そして、近くのトイレに行き、吐いた。"
 chi.451.a:0 "なぜ、このクソの山につまずいたのは彼でなければならなかったのか？"
 chi.451.tt:0 "§Rこの問題へ対処するための新しい危機ツリーが解禁される。§!"
 chi.452.t:0 "システムを広げる"
 chi.452.d:0 "私は朦朧とする意識の中で、この事態にどう対処するか、2つの選択肢があることに気づいた。奪ったビジネスマンを返り討ちにすることもできる。このことは全て忘れ－－それか最善を尽くし－－もしこれを提出していたらどうなっていただろうかと、永遠に問い続ける人生を送るのだ。あるいは、上司に訴えて、このクソの山がどうなるかを見ることもできることに気づいた。もちろん、私が何を選んだかは、今ここに座っているあなたにもおわかりだろう。当時は「バカなことをしたものだ」と思っていたが－－なぜそれを上司に提出したのか、まだよくわからない。それは、私の良心に重くのしかかるからだと思いたい。しかし、あの頃の私を知っているか？彼からボーナスを貰えると思っていたんだ。\n\nそれでも、文書を発表したときは言葉が出なかった。最終的に、口から言葉をもじもじと出した。そしてその時、私はある思いを思い出していた。紙が我々の発明品でありながら、その上のインクが徹底的に日本的なものであるというのは、暗澹たる気持ちにさせられる。上司も同じようにクスクス笑っているわけではなく、紙のように真っ白になり、私と同じようにトイレで吐いた。"
 chi.452.a:0 "しばらくトイレにいた後、戻ってきた彼は、労働安全中央委員会と打ち合わせをするようにと言った。"
 chi.453.t:0 "労働安全委員会"
 chi.453.d:0 "官僚制はノロい。労働安全委員会との打ち合わせを申し出てから2週間後、ようやくチュンが話を聞くことの知らせを受けた。その文書を、彼と上司が委員会で発表することになった。眠れない夜が続き、大量のジウを飲まないと落ち着かないチュン、ついにこれを終わらせるのだ。\n\n委員会があったのは、リーダー専用の住宅と、さらに大きな行政庁舎が混在する行政区だ。大げさな誇張さがある建物にはひげがなく、街を歩く男たちはさらにひげを剃っている。中央通りの突き当たりにある小さなビルの一角に、労働安全部のビルがあった。そこには家族の絆で何とか地位の上がった公務員や、高の下で復帰した元国民党の不満分子がいっぱいいた。最高位の官僚は選挙で選ばれたわけではない、委員会を運営する人々だ。チュンは委員の事務所に通じる看板に従って歩き、すでに用件を知っている秘書にうなずいた。委員会室に入ると、シンプルなオープンオフィスがあった。上司は壁際の椅子に座り、両手で顔を抱えていた。仕事中の男が机から立ち上がり、チュンに名乗った。「陳信忠」が彼の名だ。「重要な仕事があることは理解していますよ、チュンさん」チュンが頷くと、陳は安心させるような温かな笑みを浮かべた。「あなたの上司からの文書はすでに持っていますが、委員会全員で確認した方が良いと思いました」このときも、チュンは恐怖を飲み込んで頷いた。陳は残りのメンバーを会議テーブルに集めた。文書を取り出した。チュンは、いつ、どのようにしてその文書を手に入れたかを説明した。遂に、委員会が読んだ。彼らが文書に目を通すと、上司と同じように顔が真っ白になった。普段は動じない陳も、事態の大きさに表情を崩した。陳は二言三言、しわがれた声で喋った。"
 chi.453.a:0 "「総統に連絡を取らなければなりません」"
 chi.454.t:0 "総統の相当な目覚め"
 chi.454.d:0 "Gao Zongwu's sleep schedule had been off the last couple weeks. He had been loaded with work as the government continued reforming. His treasured time that he got to rest was short. This was why he was deeply irritated when he received a call in the middle of a nap. Groggy and annoyed, he almost just hung up the phone but mustered up the strength to pick it up and put the telephone to his ear. All that was said was that there was an urgent matter that needed to be attended to and that he should be ready for a meeting in ten minutes. Gao groaned with the energy of a man who hadn't slept for two days, fell out of bed, and put on the first suit he saw.\n\nProbably some jumpy administrator thought he spotted something wrong in some ledgers. This wasn't worth his time, but he was already out of bed. Gao arrived at the central administrative building and got to the room reserved for the meeting. The President had not expected to see every major diplomat and economic official stationed in Nanjing next to that former KMT member, Chen Hsin-Chung. An unfamiliar man in a shabby brown suit introduced himself as Zhong.\n\nEach one looked like they were at a funeral. Gao wondered what the situation was. Certainly, it could not be as bad as the expressions seemed to say. Chen handed him a folder that the other officials had already read.\n\nWith an explanation provided by Zhong and Chen and the proof in the papers, Gao Zongwu, President of the National Government of China, realized that he was in deep shit."
 chi.454.a:0 "少なくとも、文書はまだ漏れていない。"
 chi.455.t:0 "文書が漏れた"
 chi.455.d:0 "その文書の中身は、今さら言うまでもないだろう。でも、一応書いておく。財閥が労働者を酷使しているという噂は？共栄圏全体にわたる巨大な企業合併という噂は？町全体が地図から消え、どこか遠くの強制収容所に入れられるという噂は？全て真実だ。一つ残らず。そして、それぞれの犯罪に対応した資料も用意した。殺人、詐欺、暴行、故殺、横領。我々は報告書の宝庫にたどり着いたのだ。\n\n新聞やラジオなどのメディアを見る時、我々は最善を尽くしていたのだということを理解してほしい。西欧の報道機関は正直な真実を伝え、真実以外の何ものでもない、そんなでたらめな基準ばかりだ。真実はなかった。中国は真実ではなく、物語ではじけたのだ。高宗武は悪魔であり、天使であり、日本人であり、裏切り者であり、イエスであった。だから、10年前の埃まみれの文書以外に、何の証明も証拠もないこの文書を門前払いにされた時、当然、そのくそったれな文書を印刷することになる。なんだ、北の王って奴が新しい店をオープンするなんて記事を一般人が買うとでも思っているのか？いや、漢奸が国を滅ぼすと叫んでいる記事を買うだろうよ、クソが。\n\nもうダメだ、もし、私の小さな六合ヘのタブロイドが、中華史上最大の不祥事を大々的に報じようとしていることを知ったら。誰が文書を送ってきたかはわからないが、クソ忌々しい日本の失墜を始めるのに十分な真実であることが判明した。信じてもらえないだろうが、誰が文書を送ったのか、まだ分かっていない。\n\n突然、数個の引用を掲載した1日で、新聞が全部売れてしまった。中央日報も中国時報も、それを手に取っていた。名がある中国のあらゆる都市で、すぐに大規模なストライキが始まった。勿論、驚くことではない。足元から国全体が崩れていくような感覚だ。高宗武は2日間、執務室から一歩も出なかった。やべえだろ、2日間だぞ。で、日本人は？まあ、南京のその辺の駐在村ではもめなくなり、街に飛び出した。上海、満洲国、何でもいい。勿論、すべて知っているはずだ。これが本当にあったことなのか、まだ信じられない。\n\nその時はわからなかったが、私、私たちはこの事件の中心にいたのだ。そして、印刷したものが事実であったのは、偶然に過ぎない。事実確認をしたわけでもない。"
 chi.455.a:0 "とりあえず、真実を意味するなら何でもよかった。"
 chi.455.a.tt:0 "§Y§!§R南京危機§!§Yが始まる。§!\n\n§Y我々の経済は§R深刻な打撃§!を受ける！§!\n\n§Yこの問題へ対処するための新しい危機ツリーが解禁される。§!"
 chi.448.t:0 "A Tower in Singapore"
 chi.448.d:0 "Inside the massive skyscraper towering over Shonan-to, accountants, salesmen, and calculators scrambled to get work done. In the days coming up to the expected merger, workloads had tripled. During a turbulent period like this, no jobs were secure, and layoffs were expected. Secluded from the rush, two executives sat in an office laying at the penthouse of the tower. First, the conversation was small talk; how each was doing, who married who, and any matter of unimportant events. Quickly, the attention was turned to the most urgent matter at hand, the merger.\n\nRecent laws passed in Japan, supposedly for reigning in monopolies, belied their true purpose. The laws contained multiple small footnotes that actually made mergers significantly easier for businessmen. Previous effective antitrust laws were abolished and replaced by newer ineffective ones, and tariffs were further wiped across the sphere.\n\nBecause of the lessening of tariffs, businesses could now exploit the centralization of the sphere; horizontal integration across the sphere was easier to maintain, as globalization and loosening of borders eased the movement of products from cheap factories on the mainland to Japan proper. Executives like the ones in Singapore seized on this. Oligopolies and monopolies wouldn't just be easier to create but easier to maintain dominance. In short, commodities no longer had to be produced in the countries where the market lay to keep profit margins up. In fact, making it in another country with cheaper labor would further decrease the cost of making the commodities and prove beneficial to exploitative Zaibatsu executives. China was the first main target; with one of the executives based in China and the other in Indonesia, the two would focus on cementing globalized production within the sphere and providing clients in China with only one option; Nakajima-Furukawa industries."
 chi.448.a:0 "Economics is more than just money."
 chi.449.t:0 "決断"
 chi.449.d:0 "高宗武は無秩序に集められた一団を一瞥した。経済学者、将軍、顧問、実業家、閣僚など、ナチスからマルクス主義者まで、さまざまな人が集まっている。高宗武のおかげで、お互いの仲は険悪にならずにすんだのだ。おそらく、この国唯一の統一的なファクターだ。彼が彼らを集めたのは、ある理由からだ。手元にある危機の解決策を見出すため。ちょうどこの時、行政街の外には、日本への従属にうんざりした高学歴のエリートたちが抗議していた。"
 chi.449.a:0 "決断が迫られている。"
 chi.456.t:0 "決断の続き"
 chi.456.d:0 "Two main factions out of the group had seemed to emerge.\n\nOne, led by reformist advisor and former government official Tao Liang, that espouses a view of distancing Chinese economic reliance on Japan. Tao Liang and his colleagues state that distancing from Japan will let the Chinese economy grow locally, increase nationalist sentiment, and prevent human rights violations that Japanese businessmen have committed.\n\nOn the other hand, Chinese businessman Mei Seiping, along with his pro-Japanese allies, have assembled a plan pushing for continued corruption and covering up Japanese crimes. Criticizing Tao's plan as dangerously unrealistic that could lead to sanctions or potentially worse and that it would doom the Chinese economy, Mei is under fire for essentially sweeping Japanese crimes under the rug. However, it is indisputably true that Mei's option would likely do well to repair Chinese-Japanese relations and that it would probably recover the current situation.\n\nAs the two groups bickered over the proper solution, trusted advisor and close friend of Gao Zhou Longxiang stood up and called for silence.\n\nCalling for a balanced approach to the crisis, he was initially shouted down. Gao called for them to listen. Zhou elaborated on making concessions to both pro-Chinese and pro-Japanese groups, though not completely siding with each one. In the end, he said that it would mean the 'best of both worlds' while avoiding the sanctions of the Japanese and the human abuses of those who supported sweeping it under the rugs. Among the group his view was highly unpopular, labeled 'entirely impossible' and a 'tightrope so thin it would cut our feet'. Even Gao seemed to regard the plan as a pipe-dream, but didn't dismiss it. After several hours of debating the merits of each choice, Gao called for silence among the group. Instantly, a tense quiet fell over the dusty, unkempt conference room. \"I've made my decision\" he said, as if letting the men and women on before giving a final answer."
 chi.456.a:0 "「メイ・セイピンの計画が唯一合理的な計画だ」"
 chi.456.b:0 "「タオ・リャンの計画が中国の独立を維持する」"
 chi.456.c:0 "「周隆庠の計画がたとえ難しくとも、両方のいいとこ取りを我々に与えるだろう」"
 chi.456.a_tt:0 "§Y膿みを出す道を解禁する§!"
 chi.456.b_tt:0 "§Yネズミ共を追い出す道を解禁する§!"
 chi.456.c_tt:0 "§Yバランスの取れたアプローチの道を解禁する§!"
 chi.457.t:0 "投資家の撤退"
 chi.457.d:0 "一瞬、南京に静寂が訪れた。その余波の混乱の中で、誰もが選択肢を考えた瞬間があった。今朝は暴落が頭を持ち上げ、この静寂は嘘になった。自動車保険から軍需産業に至るまで関与した多くの日本人投資家が、ほぼ全員一致で「そろそろ稼いだお金を売ろう」と決断したのである。すでに大惨事の淵に立たされていた証券取引所が、音を立てて崩れ落ちた。産業界と密接に関与していた中国の投資家も、国家への忠誠よりも金を優先して撤退した。この危機に直面した我々の揺るぎない勇気に対して忠誠心を示しているのは国民だけであり、彼らはその忍耐によって報われなければならない。"
 chi.457.a:0 "畜生！"
 chi.457.a.tt:0 "§YOur Economy will take§! §Rmassive damage§!§Y!§!"
 chi.458.t:0 "Protests Erupt"
 chi.458.d:0 "As the dust settled and the investors left, a new group came into fill the gap left in the market; protestors, hungry for vengeance on the sons they lost and the coffers they emptied. In all manner of shapes and sizes and ages, each one viciously attacking the government, the businessmen, the Japanese, and anyone else they found was a good scapegoat. To be fair, however, they may not be scapegoats. It was, indeed, the Japanese who caused this whole mess in the first place."
 chi.458.a:0 "Can we not even trust the people?"
 chi.459.t:0 "Cutting Corners"
 chi.459.d:0 "Across China, the factories pumped out more choking smoke then ever, but it was not without an increase in the suffering of those who worked in the hulking metal buildings. For Japanese businessmen in tall towers, oblivious to those below, sent gifts of cash to prominent members of government urging them to strip away year's worth of workplace regulation. Already, the horrendous conditions present in the manufactories of China were compounded by a disregard of both governments and employers. Yesterday, a father of two was killed in an arms factory as gunpowder ignited. The same day, a refugee from Altay who had never ceased to work for a brighter future every day of his life was slaughtered when an industrial manhole fell from dozens of feet up. A pregnant mother working to support the baby she would soon have was smashed under three tons of metal pipes, helping to unload them onto the docks for shipment.\n\nNone of these deaths matter to those leading the factories, For the numbers are up."
 chi.459.a:0 "And profit is increasing."
 chi.460.t:0 "A Remembrance"
 chi.460.d:0 "Another man lost to the smeltery. This time it was a brutal suicide, tumbling into the massive pots full of liquid iron and steel. A somber little gathering, short enough to be unsatisfactory but not long enough to lower production rates.\n\nGu Jing was there when it happened. He saw the man jump, with peace on his face. Then, the fear and regret when the pain of the boiling metal scalded the skin straight off. A few men offered some feeble words, but they could hardly be heard among the rumblings of the factory and the cloudiness of his own mind. After a short remembrance and a five minute extension to the scheduled lunch break, the factory resumed operations."
 chi.460.a:0 "There is work to be done."
 chi.461.t:0 "A Respite from the Labor"
 chi.461.d:0 "The sun never seemed to shine when Gu clocked off work. With the lights off in the factory to preserve energy, the darkness was only broken by a ray of moonlight puncturing through the eaves and the dim glow emanating off of the gargantuan crucibles and red-hot tools. Leaving the manufactory, Gu was not greeted by the glitz and glamour of Qingdaos' nightclubs and bars, but the sooty and choked atmosphere of the deafening industrial district. While walking home, a scream shot through distant air, only to go silent. The laborer pondered.\n\nThere was nothing home, or rather, nothing in his life holding him back. His parents had been killed during the war. His siblings lived in Shenyang, a far-away memory. His work took up all his time, energy, and passion. When he returned home to his dingy apartment, all he found was an old bed and a broken air conditioning unit. He laid on his bed and wept."
 chi.461.a:0 "For what did he weep, when he had nothing?"
 chi.462.t:0 "An Accident at the Refinery"
 chi.462.d:0 "Life was looking up for Cao Wei.\n\nThen the refinery blew up. Now his brains were splayed on the control console.\n\nHis mother had always been a drunkard. Since her husband died. But now her son was dead, the last light in her life."
 chi.462.a:0 "Here, the tears run deep."
 chi.463.t:0 "Protests Outside the Headquarters"
 chi.463.d:0 "The accident created a resounding boom, waking up every man and their grandmother in Anqing. In the middle of the night, the largest factory in Anhui exploded. And as the news reached across the province, dissent did as well. The details of the explosion only made the situation worse; a police report leaked following the incident detailed how it was likely a result of over work on labourers and lack of safety standards. Apparently, a wrench by a exhausted worker was dropped onto the assembly line. A series of unfortunate events following this already unfortunate occurrence spiraled out of control. A Japanese overseer, sleeping on the job, ignored the warning signs and went out to drink and party in the middle of the night. When he returned, dozens of workers were dead and a factory was ablaze.\n\nNow, impromptu protests have transformed to mass gatherings dedicated to the downfall of Japanese influence. Everybody from communists to ultranationalist fascists have come to proclaim that it is time for a popular uprising against the Japanese, one that will curb the neo-colonialist influence they hold over China. Of course, these men and women cannot do. They have no place in the new industrial order being ushered in. A situation like this can easily get out of control, however. Killing the wrong man - or letting the wrong man live - can spark something far greater than intended. And so, as our citizens rage at inaction, a question is posed; how shall we deal with these unfortunate dissidents?"
 chi.463.a:0 "Peaceful rapprochement may be slow, but it gets the job done."
 chi.463.b:0 "Kill them. Kill them all."
 chi.464.t:0 "The New School"
 chi.464.d:0 "A new school had been built in town. This new school was peculiar, for the children who attended it learned nothing. In fact, the school beared more than a passing resemblance to the coal mines that surrounded the town. Children returned home each afternoon with coal everywhere: under their fingernails, into the seams and patterns of their hands, through their hair, and even in the boy's toes. The parents and the municipality itself had realized this peculiarity, but had decided not to take action. They were not going to be the ones to be snatched away by some Zaibatsu hitmen. The town continued on, each silent about the horror of the school, and each child silent about what they were taught each day. When one citizen decided to take anonymous action and called about the quality of the teaching institution, agents appeared the next day. They knocked on the door of each and every home, asking for who called in. Claiming that they needed more information then the anonymous tip, a well-loved man in the village was not seen the next day, or the next. In fact, he was never seen again."
 chi.464.a:0 "Nobody spoke of the school again."
 chi.465.t:0 "ダイヤモンドの石炭"
 chi.465.d:0 "そののどかな町は、雲の上、人間の叫び声が聞こえる山中にあった。旅人が足で鍛えたもの以外に道はなく、心で創ったもの以外に悩みはない。村の外から来た人は一度も足を踏み入れたことがないと言われているが、これは寓話であろう。\n\nマントを着た男が原動機付自転車でやってきて、村の労働者たちや岩の質を調べ始めた時、そのすべてが変わった。その男の正体を知らないまま、村人たちはそれぞれ前者に応え、村の男たちのたくましさを評していた。後者に対しては、「なぜ、こんな岩を気にするのか」と肩をすくめるばかりであった。そして、来た時と同じように、すぐに去っていった。マントの男は同じ状況ではないものの、戻ってくる運命にあったのだ。戻ってきたのは、彼と共に黒光りする油を消費し、数分で道路を鍛える金属製の機械であった。村の中に泥の並木道が敷かれ、下からの労働者が手に油を染み込ませて働き始めた。\n\nそして、彼らは仕事をした。草が露に濡れ、にわとりが鳴く村の朝は、地下で深く黒い岩を取り出す機械の音に取って代わられた。かつては静かな反省と心のこもった夕食の時間であった夜は、労働者のただれたアルコール依存症を支えるために生まれた騒々しい仮設のバーに取って代わられた。農民は仕事に、牧畜民は放牧に出かける午後の時間は、身体だけでなく魂をも締め付けるような骨の折れる労働に取って代わられた。"
 chi.465.a:0 "日本人はそれをやってのけた。"
 chi.466.t:0 "An Interview With a Worker"
 chi.466.d:0 "He is a Chinese laborer, about 30 years of age. It was clear he was experienced in the mines, and he puffed the cigarette with the regret of a man who wished he could return to the past.\n\nYeah, I was there when the Japanese Crash hit. I think the scholars back in Beijing are calling it the Nanjing Crisis or some shit. Whatever it is, it came at an inconvenient time. My sister, she had just married and was going to live with some xiangbalao (1) near Ji'an. Thought it would be good to get out of Wuhan like her. I just left middle school and entered the workforce with the optimism of a kid. Of course the crash hit just then. Shit, I still thought I had a chance. Got good grades in secondary middle school, wasn't exactly born poor or anything of that sort. Could probably yarn up some story about working from the dirt at an interview. Work my way up to become a supervisor at a factory, maybe. When Gao started subsidizing working age men to move to Hunan and start working, I jumped on thinking it would be an adventure. Apparently, it was just a scheme to get Japanese mine owners workers who thought they were making good of an opportunity. Stepped into the office in Wuhan, got a job as an overseer of a mine. Not great pay,\n\n(1) Hillbilly, redneck."
 chi.466.a:0 "But I would live and at least I wouldn't be breaking my back in those mines."
 chi.467.t:0 "An Interview With a Worker, Cont."
 chi.467.d:0 "Caught a night train to Wuhan with some buds of mine who had seen the same posters and heard the same radio addresses. Third class, I think. Couldn't afford anything better, we lost our money when the banks pulled out of Hubei after the Huanggang run (2). One brought his kid. Poor boy had no idea what he was getting into. 30 hours of standing in a crowded train. Kid walked out smelling like piss with a stain on his pants. Got off the train in some station in the middle of nowhere. Sure, the hills were beautiful, but it was sweltering hot. Spent a day looking around the area - there was a little bar where the workers hung out - and went to work the next day. But instead of ordering some of my friends from Wuhan around, some Japanese hack who looks to be 100 years old or something hands me a pick without any safety instruction. At that moment, I knew something had gone terribly wrong. My naivety had led me to believe that the government wouldn't lie to me, but here I was, an overseer being handed a pickaxe. That day, I slaved away in those mines that were somehow hotter then even outside. I remember very little but the heat and that one guy fainted from exhaustion and fell all the way down the shaft. I still remember his body, all beaten up like a cartoon. That crap still stays with you. Worked a couple years there until the crash settled down and I was transferred to a mine owned by a nicer guy out east.\n\n(2) Deadly riot at a Japanese-owned Huanggang bank, a city east of Wuhan."
 chi.467.a:0 "Eventually did get that supervisor role, but it sure as hell wasn't worth it."
 chi.468.t:0 "An Interview With a Wanderer"
 chi.468.d:0 "The bags around his eyes have been there as long as he had been alive, and the wrinkles on his dark skin tell endless tales of the country road and narrow alley. Every breath the man takes is an effort, but every step he takes is practiced after a lifetime of walking.\n\nI don't remember the old days much. I reckon I blocked them out, in a way. But I do remember my grandfather. He served during the taiping rebellion. Believe that, huh? And I recall each night, rain or shine, he would yelp before he slept. I do not quite know what those yelps were for. Of pain in the past, or of fallen comrades. It was not until he had passed away on his deathbed that I searched under his bed for tatters of him, anything to remember that man by. I found nothing. No documents of service, no photographs, nothing. Nothing but an old Confucian book and a cricket house. Dust. I started walking after that.\n\nYou see, I never had any parents. No mother, no father. Best I know, pa was sent off to the war in Europe, the Great War, as a worker, and ma left with him. Off to do service work, like slaves in the trenches. And they just left me here with my grandad, a senile man, one who I learned to hate. But on that deathbed, I knew that I missed him for I would have no one to yell at for their crazed speaking manner. I missed him for the moments when bits of wisdom shown through him. I packed my bags and walked out, and I never quite stopped walking, looking for something. Whatever it was, I've never found it. I've never found any symbol of my grandad, or my pa and ma."
 chi.468.a:0 "All I've found is solace in the winding road."
 chi.469.t:0 "老いた新聞売りへのインタビュー"
 chi.469.d:0 "彼は新聞の売店に立つ白髪の男である。病弱な性格が、59歳という実年齢を裏切っている。\n\n毎朝4時に起き、庭で太極拳をし、これが思い通りに体調を整えてくれるんだ。豚の脂肪も食べ、ダイエットもせず、饅頭も好きなだけ食べる。私はすぐに死ぬことはない、そんなことはどうでもいいんだ。確かに友人は何人かいるが、妻が亡くなってからは、すべてがあっという間に過ぎてしまい、ぼんやりしてる。その後、新聞の売店に行き、一日中ここで仕事をする。私の人生はずっとそうだったのだ。煙草は美味しく、白酒は縁起を担ぎ、毎日、アパートのベッドを借りる。物事は素晴らしいものではなく、あらゆるところに日本人がいるものではない。しかし私自身、そして私の太極拳の友人たちにとっても、この方法は有効だった。\n\n少なくとも山東に戻る前よりは良くなっているんだ。確かに幼少期はあまりいい環境ではなかったなあ。ママは地方軍閥の長お気に入りの売春婦で、パパは私が生まれる前に出て行ってしまったんだ。ある時、私が15歳くらいの時でしょうか、母が長の護衛の腕で叫びながら出て行って、そのまま帰ってこなくなったことがありました。それからは、苦しかった学校を中退して、村の中でできることは何でもやりました。売春宿で酒を飲み、雑用をして金を稼ぐ。食べ物は大概、盗んだ。これはお分かりのように、素晴らしい道に向かっているわけではありません。"
 chi.469.a:0 "彼はちょっと心配そうに笑った。"
 chi.470.t:0 "老いた新聞売りへのインタビュー、続き"
 chi.470.d:0 "Eventually, the kids I hung out with disappeared into the opium den at the nearby town for hours on end. I knew the dangers of that poison. My mother loved it more than me, and for that I used to hate her.\n\nAfter I took a puff, I pitied her. I'm telling you kids, stay away from opium. Whatever they tell you, it'll kill you real quick. If it doesn't you'll sure wish it did. Three of my closest friends murdered of it. By the end of my time in that den, I was a sack of bones and skin, white as a cloud. Only thing that ever saved me was the army. Conscription started and I began fighting for Chiang. I don't mind too much politics, but that man was an idiot. Pulling cash out of the national bank and giving it to friends and allies. Never did much help, huh. Still ended up under the Japanese boot.\n\nAm I happy? Sure, I'm happy, or as close as anyone can get. The government's stabilized for the first time in history, and the economy is trying to. My wife is dead but I've got friends in people and alcohol. If I died right now, I'd be at least a little content."
 chi.470.a:0 "でも、今死なないことを祈ろう。"
 chi.471.t:0 "重慶兵工廠"
 chi.471.d:0 "彼は中年労働者だ。火薬が手に染み込んでいく。無数の悲劇を目撃し、ハンマーで創造してきた鍛冶職人だ。\n\n昔、働いていた兵工廠のひとつが新聞に載ったことがある。しかも、些細なことではない。工場を借りた日本人は中国人を奴隷労働者として使っていたのだ。私の親友である同僚は給料ももらえず、兵工廠の外にある古い建物で藁の上に寝かされていた。どうやら私は、毎晩家に帰って家族に会えるほどの働き者だったようだ。彼らはとても運が悪かった。\n\nその重慶兵工廠でのある日のこと、私ははっきりと覚えている。普段から働いている姿をよく見かける多くの男性－－後に奴隷であったことを知ることになる－－を見かけなくなった。一人を除いて。退職前の最後の日という感じで、彼はニコニコしながら入ってきた。彼は、日本人のリーダー執務室に歩み寄った。その時、彼は爆発した。兵工廠から手榴弾を持ち出したに違いない。なぜか、その日本人の監督者は生き残った。そして、労働者をこれまで以上に過酷に、安い賃金で働かせた。何年もの間、彼らはその兵工廠で苦労を重ねた。毎日毎日、顔色も悪くなって帰ってくる。私のクソナイーブな頭では、ただダイエットしているだけだと思っていた。ダイエットだ、聞いたか！そして多くの人が兵工廠で死んだ。\n\nインタビューを通じて何度も繰り返されていることだと思うが、政府は十分な硬さを備えていなかったのだ。そのビジネスマンは中国から追放されたとはいえ、自由を手に入れたのだ。その家族は、わずかな年金以外に大したものは手に入らなかった。重慶兵工廠の奥深く、その男の死体はまだ灰の中に横たわっている。"
 chi.471.a:0 "英雄を讃える墓はない。"
 chi.472.t:0 "An Interview with an Old Policy-Maker"
 chi.472.d:0 "An old policy-maker. Practically the definition of a career politician. Once a judge, now a lawmaker.\n\nI'm not proud of what I did during the crisis. Not at all. The laws I passed... the things I stood by and watched without a word. I'll never be sure if what I did was right.\n\nThere was one piece of legislation. Gao has brought it to the Yuan and plainly stated that every man and women in that chamber must support it. There was one issue. That paper, in short, told me and everyone else to avow the pardoning of a number of Japanese officials involved in an industrial accident that killed two hundred. Two hundred people. More than the little village I grew up in. But who was I to oppose it? Who was I to put my foot down and say no to Gao? That would put me in the back of a cell, or worse, at the gallows. So I put my pen to paper and signed that law.\n\nI learned the next month that those men who I helped pardon got in another accident."
 chi.472.a:0 "This time, one hundred and fifty workers lost their lives."
 chi.473.t:0 "An Interview with an Old Policy-Maker, Cont."
 chi.473.d:0 "The moment when I quit? Oh, yes. I knew I was in danger. It was saturday night, and I was reviewing a policy proposal with an old friend of mine. Great guy. Suddenly, in the middle of the night at the Yuan building, his assistant came to his office - the one we were planning in. Told him that there was a visitor outside, and that it was urgent. He told me to wait there and he walked out to see who was there. I waited twenty minutes or so, thumbed through a couple of his books; he had a fantastic bookshelf, y'know. When he returned, his face was as white as a ghost. Without a word, yet with his mouth agape, he fell into his chair and stared at me, death in his eyes. Quietly, in little more than a whisper, he recounted his meeting. The man had told him that he must support pro-Japanese legislation coming up. If he didn't, he said, they knew where his family lived.\n\nThe legislation came and went. That parliamentarian voted it down. He voted it down! The next week, he had reportedly killed himself. But each and every one of us in the yuan knew he hadn't killed himself."
 chi.473.a:0 "Why would a Chinese government official use a Japanese bullet while his family was downstairs?"
 chi.474.t:0 "An Interview with a Taxman"
 chi.474.d:0 "He is dressed in a little tweed suit and wears wire glasses. His fingers curl around the green tea he sips. The taxman agreed to meet at his favorite Beijing cafe, and a musician plays on stage beyond the booths.\n\nHe's good, isn't he? The erhu (1) has always been one of my favorites. It's versatility, yet it's simplicity. In the right mood to accompany it, it's a bit magical. Anyway, to the subject we were on. It was just an unspoken rule. If you were going through papers and a Japanese name came up, or worse, a Zaibatsu office came up, you gave them a little break. Twenty percent or so off all their taxes. People blame the slaves they hired, the criminal rings they administer, the brothels they run, but I think it's a lot more simple then that. It's the taxes. Y'know what? Let's play a game.\n\nLet's say that you're - and of course you're not, but let's just say that you are - a Japanese businessmen. You're scouting out locations to suck villages dry of their men and resources, and you finally settle down in a little southern town to open up your mine. Yet, you aren't making enough money. Not enough to send back to your family back in Yokohama. With your great influence, how are you going to cut down expenses? You're already paying your miners nothing, and selling their coal back to them for egregious prices. With your influence, there's one thing you can do. Pressure the governments to tax you less! Now, nothing's changed except tax day is significantly less stressful. You see?\n\n(1) A traditional Chinese instrument."
 chi.474.a:0 "The most terrible secret of the Nanjing crisis, the one that has gone unanswered still today, the one that perpetuated it all, is taxes."
 chi.475.t:0 "An Interview with a Taxman, Cont."
 chi.475.d:0 "Now, there's this idea kept alive by Japanese businessmen that tax breaks revitalized the economy. That's a load of bullshit. When you give tax breaks to the wealthiest, it does nothing but make the wealthy richer. Just because you gave Koyata Iwasaki (1) three billion yuan doesn't mean he's going to give it to his oh-so-dear workers. You want to know the secret to revitalizing the economy? Give tax breaks to the ninety-nine percent of people that occupy the nation. Been proven again and again by people a lot smarter than me. Yet, that propaganda worked during the crisis. If anyone ever argued that the Japanese weren't paying for fair share, they'd quickly be shot down by just uttering the word 'supply side'. Then, of course, they'd literally be shot down by some Zaibatsu agents. (The taxman laughed. He was a fan of dark humor, apparently.) People only pay attention to the parts of the crisis that make them vomit in horror, and - I'll say this again and again - it was the parts that were buried under layer and layer of bureaucracy that wounded China the worst. Because eventually the man combing through the most boring lies ever conceived is going to give up.\n\n(1) Head of the Mitsubishi Corporation during WWII."
 chi.475.a:0 "And that's when they win."
 chi.476.t:0 "An Interview with a Business Owner"
 chi.476.d:0 "He lives above the antique shop in a quaint apartment that smells of tea and old books. Before beginning to speak, he requests with a smile that his name not be published, nor his location.\n\nYes, the reforms that Gao pushed early on did actually work, for some time. For me, however, it was bad news. My main customers, after all, were Japanese. Few in China didn't have an old chair or painting lying around. But the Japanese, see, a few of them are ardent Sinophiles. Not surprising, considering their entire culture is stolen from us. And they eat my stuff up. When half the Japanese people in (redacted) left, I lost half of my business. Unfortunate, but it sure is worth it. Have you read those papers? Horrific stuff. I didn't know that that elderly Japanese man who entered my store each saturday was directly responsible for the death of three boys. I think he was killed by a mob. Honestly, I understand it. Maybe a little too close to the Boxer rebellion with all this anti-foreign sentiment, but this was destined to happen."
 chi.476.a:0 "The Japanese have wronged, and it's due time we get vengeance."
 chi.477.t:0 "An Interview with an Old Veteran"
 chi.477.d:0 "We arranged a meeting with the elder of a little village. He was a veteran of the communists, and still wears his tattered uniform as he greets familiar faces. Shanxi is his home, and he intends to keep it that way.\n\nThe Nanjing Crisis? Don't get me started. Gao, the Japanese kiss-ass, gave them everything they wanted and more. But he did get them out of here. Before the Japanese came and occupied, y'know, we were just a quiet little village. Mao (1) and his cadre came in, but they didn't try to force too much. As long as we didn't stir up trouble, the CCP wouldn't bust us. Funnily enough though, I took an interest in Communism. I thought radical change was needed to end the era. Maybe in another world, it did. Turns out all that was needed was a Japanese invasion. Anyway, I served in the army, in the united front. Served well against the Japanese and the collaborators. Now, it looks like we're all collaborators. (He laughs, but it's a pained laugh.) I thought it wouldn't be that much of a change. The Zaibatsu's couldn't exploit every damn village. And yet, they did. Turned our quiet mountain farm town into a coal town. New guys came in, from all over the sphere. Gao kicked them out, but the scars remain. The mines are still open, and I suspect it'll never change. But all the foreign miners left. The spirit of our village remains,\n\n(1) Former Chinese communist leader, based in Shanxi."
 chi.477.a:0 "and that's what's important."
 chi.478.t:0 "An Interview with a Taxi Driver"
 chi.478.d:0 "Driving to another interview, we encountered a taxi driver with darker skin and an Indonesian accent. He's intelligent and quiet, but pipes up when he hears our project.\n\nI don't think a book like that's been done yet. Oral histories in China are quite lacking. I've got an interesting perspective, I think. If you'd like to hear it, of course. (We nodded our heads fervently.) Well, see, I was outside of Djakarta when the crash hit. It wasn't in the news much - to be honest, I didn't read the news anyway - and we didn't really feel the effects for sometime. An issue quickly arose, however. All the Japanese businessmen and Zaibatsu based in China who left? They needed another place to find cheap labor that they could exploit. You can probably guess what they found. Yup, Indonesia. For us, the situation prior to the crisis never really ended. The colonialism went on, the near-slavery that the Japanese enforced went on, and villages stayed poor, simply ingredients to the Japanese colonial pie. I had enough bullshit working on the plantations. Saved up whatever I could get and boarded 3rd class to Hong Kong. Made my way up here and I'm never going back. Gao did wonders in getting rid of the worst of them. Now, I'm making real money and making a life out here. Sure, I miss my family back home, but not enough to go back to that Japanese-ruled hell hole."
 chi.478.a:0 "If only they had their own Nanjing Crisis."
 chi.479.t:0 "An Interview with a Young Ruffian"
 chi.479.d:0 "We spotted him shining his moped before going back onto the bustling streets of Chongqing. He turns around to greet us, a deep scar on his forehead. He asks us not to publish his name.\n\nEverything changed after the crisis. It might just have been me growing up, but until recently we haven't settled into anything close to a normal. When the crash hit, I got involved with a group of kids and a few older who were starting a little bit of a political gang. Really far on the left. Schismed after one of the kids was hanged for leaving some anti-Japanese graffiti. Man, it was not good. Sometimes, it felt like they were just using it to justify the drug dealing they did. But I thought it was hot shit back then. Almost got shot running away from the police back then. Now, I'm back on track, but I'll never truly recover. A little bit of an old normal is back, and for that,\n\n(Author's note: while talking to him, he began to walk away at an increasing pace. We left him alone once he told us to fuck off.)"
 chi.479.a:0 "I'm grateful."
 chi.480.t:0 "An Interview with a Journalist"
 chi.480.d:0 "His camera eternally around his neck and his pen and paper always in his hand, he is a reporter day in and day out. His largest frustration is not being able to write everything down in the city of Beijing.\n\nMuch of the industry was given direct order by the government - and in select cases, Gao himself - to only report on specific events that the government ordered us to. It was really quite an interesting time. While massive riots took place outside of embassies and factories, we reported on those few native Chinese factories that opened up during the crisis. It's actually created something of a myth surrounding the crisis; instead of picturing massive events like the Huangang run or the Manchurian Border disaster, the normal citizen thinks of Chinese factories opening to happy laborers and fanfare. I was opposed to the tightening of reins; press should give the public all information and let them sort it out, not give them an opinion. Of course, it was probably necessary to keep crowds in check, but that doesn't mean I liked it.\n\nWhere was I during the crisis? Reporting on events out west, funnily enough. Doing some photography in Xinjiang and Gansu. I had to come back quick when the crash hit immediately, though. I was worried an old Japanese friend of mine was in danger, and the newspapers needed everyone back out east reporting on it all. I fared mostly fine. If anything, business boomed, even if there weren't as many people buying the papers."
 chi.480.a:0 "A strange time, for sure."
 chi.481.t:0 "工場労働者へのインタビュー"
 chi.481.d:0 "中国の数百万人の労働者の1人である彼は、上海郊外の大工場で働いている。体格がよく、喧嘩もしない。\n\n日本の工場経営者は皆、ひどい強姦魔や殺人者だというイメージがあるが、それは全くの誤りだ。確かに、悪い奴も少なからずいたが、適正な賃金と良い福利厚生を提供する者も同じくらいいた。しかし、世間の人々は、そして高は、どれが腐っているかを一つ一つ確認するよりも、箱ごと地面に投げ捨てるのが最善だと判断したのだ。本当に残念なことだ。\n\n私の元上司は、長崎の路上で物乞いをしていると聞いた。震災ですべてを失ってしまったのだ。そして私は今、楽な仕事、楽な席に座っている。変な話だが、彼には申し訳ないことをしたと思っている。"
 chi.481.a:0 "良き卵も一緒に捨てられてしまう。"
 chi.482.t:0 "官僚へのインタビュー"
 chi.482.d:0 "Nanjing. An office worker has just left a building. He's off his shift and going to eat dinner with his family.\n\nSo, you two youngsters are doing an oral history on the Nanjing Crisis? That's interesting. Especially interesting since you happen to be talking to me. I was intimately involved with the full affair. Sure, I was always opposed to the government's hands off approach. When I first saw those papers, before the leak, I was horrified. Vomited more than a few times. Considered quitting - took a long break once the news broke. It was a nightmare. Then, even after seeing the terrible contents of those papers, the government decides to let them continue? I don't think I'll ever forgive them for that. But you gotta hand it to them, it worked. The economy managed to limp through. I got to keep my job. I stayed mostly under the radar through the whole ordeal. Half the government was being fired. I would say that the only thing that stopped me from being sacked was my acquaintance with Gao and the fact I didn't make myself apparent through the crisis. After all, you can't just fire a lowly civil servant, right? What were they going to do, accuse the leaks on me? I'm telling you, some Burgundians must have got their Nazi hands on it. I sure as hell wouldn't let those get out so quickly after discovery.\n\nAnyway, yeah, Gao kept my name out of the news and probably saved my life because of it. Do you know how many assassination attempts there were to him through the crash? Enough where I can't count them on my own fingers, I know that. Nice guy, but a bit too idealistic. This world is for those with pragmatism, and while Gao was realistic, he gave the Japanese more credit than they were due. And as a result, I saw the very men mentioned in the papers as running brothels and slave mines walking free on the streets of Nanjing.\n\nMy name? I don't think you'll recognize it."
 chi.482.a:0 "Zhong Yuhan."
 chi.483.t:0 "An Interview with Gao Zongwu, Cont."
 chi.483.d:0 "You may have heard rumors to my reaction, following the leak. How I raged for hours upon end, or how I simply cried. But to be entirely honest, it was nothing of the sort. (Laughing) I had had a particularly long night, and I woke up grouchy and tired. When I heard that there was more news, I just groaned and got up. It was not until I received a briefing that I began to feel sick. It was not a great time for any of us, but knowing that I had to deal with it didn't positively reflect on my psyche. Zhou Longxiang, I think it was, he offered a solution, one that seemed so out of reach, but so tantalizing. A balanced approach to the monumental task. I never thought it would work, but here we are, in a China that's struck a balance between foreign investment, its own state. I think that's one of my proudest achievements in the state. But we must always remember - and if you were to put anything in this book, this would be it - I did not transform China. I never strived to."
 chi.483.a:0 "It was the people of China, that wildly diverse group of men, women, and children, that transformed China."
 chi.484.t:0 "工場労働者へのインタビュー、続き。"
 chi.484.d:0 "ビジネスマンが中国から追い出されたとき、町には空白地帯ができた。彼は工場のリーダーとして行動するだけでなく、郊外の代表としても行動した。幸運なことに、私は彼の空間を埋めるチャンスを得た。同僚たちは私のことを気に入ってくれて、なんとなく台座に置いてくれているような感じだった。問題は、私には財務や指導の経験がなかったことだ。それで、お金の面を担当する人を決め、私はただ肘掛け椅子に座りながら、良い人を演じていた。待てよ、まさかこれを本に書くつもりじゃないだろうな？オーケー、分かった。そうそう、日本のビジネスマンはかわいそうかもしれない。このあたりで何か良いことがあったわけでもないし。賃金は同じ、福利厚生も同じ。今は、中国人が上司に成りすましている。"
 chi.484.a:0 "屈辱だ。"
 chi.485.t:0 "軍人へのインタビュー"
 chi.485.d:0 "我々は非番で予備役の彼に会う。\n\n南京事件の改革に伴う最大の損失は、簡単に言えば、軍部がいかに衰退したかということですね。日本の将軍や理論家たちは皆、何十年にもわたって共栄圏のドクトリンを形成してきた人たちだ－－着用前でも大きな影響力を持っていた－－彼らは去った。中国は理論的な軍事思想を含む知的思想のホットスポットだったが、素晴らしい教育を受けた軍事理論家が全員去ったとたんに、それが止まってしまいました。\n\n中国軍は、自分で道を切り開くしかなかったのです。そして、彼らは古代の人々に目を向けました。将軍たちは、孫子、呂尚、尉繚子などの古典を、子供のとき以来、初めて読んだ。新鮮な大人の目で、古人は中国の軍事思想を蘇らせたのです。だから、日本人の貴重な洞察力を失ったとしても、この分野を支配する新しいタイプの戦略を作り上げた。そして、今後何年にもわたって東アジアを支配することになるものです。"
 chi.485.a:0 "The ancients offer more than dusty books and obsolete knowledge."
 chi.486.t:0 "経済学者へのインタビュー"
 chi.486.d:0 "当初、我々はこのインタビューに懸念を抱いていた。我々が聞きたかったのは「中国のマーケティングが株に影響を与えた結果、危機に陥った」という意見ではなく、人々の物語だ。このことは、インタビューの前に必ず伝えた。\n\n暴落前は、職業柄、私は株にも少し手を出していました。そして、暴落前の中国株は成長著しかったのです。本当に、本当に、先見の明が全くありませんでした。今振り返ると、明らかに市場が飽和していましたね。ただ座っていて、たまに石炭が採れるだけだった会社が、共栄圏の大企業になったのです。少しの企業間組織も株を公開していました。早くから十分に投資していれば、もうめちゃくちゃお金持ちだったんですよ。南京のペントハウスに住んでいたんです。アメリカ製のスポーツカーを密輸入していました。週末は徹夜でパーティーが行われ、街の話題となりました。くそっ、私は4つの家を共栄圏全体に分散して持っていたんだ。不思議なのは、私だけじゃなかったんです。中国の都市生活者の3分の1は、財産を見つけ、それをできるだけ長く保存しているようでした。\n\n暴落が起こるまでの間、パーティーはますます大きくになりました。危機が訪れたとき、私は休暇で西部の雲南に行っていました。"
 chi.486.a:0 "一瞬にして、すべてがなくなった。"
 chi.487.t:0 "経済学者へのインタビュー、続き。"
 chi.487.d:0 "私はポケットが空いたまま南京に帰ると、差し押さえられたペントハウスがありました。面白いことに、私のアメリカ製スポーツカーは不法に密輸入されたため、そのようなことはなかったのです。南京大学で助教授として教える仕事を見つけるまで、数カ月間オープンカーで生活することを余儀なくされました。危機が静まったとき、中国人ビジネスマンはあることに気がつきました。日本人ビジネスマンがいなくなれば、経済はかなり安定するということに。だから、今まで見たこともないような奇妙な展開で、市場は短期間に景気づきました。そして、その間に財を成したのです。パーティーが再開され、南京のペントハウスが占拠されました。今回はお断りしました。壁に書かれた文字を見たのです。安全な投資でこそ経済は安定した。株の安定性を広く報告することで、数十万人が市場で飽和状態になることを意味した。私の親愛なる経済学者の友人たちは、再び街頭に委ねられた。"
 chi.487.a:0 "そして、そのサイクルは続く。"
 chi.488.t:0 "経済学者へのインタビュー、パート3"
 chi.488.d:0 "ご存知でしょうか、最初の投資家引き上げと同じくらいダメージが大きかったのは、その直後に日本が中国に対して行った制裁だったということですね。中国の先住民産業は、できるだけ多くの支援と資金を必要としていた。日本人が中国輸出の半分をしばらく切り、経済全体が停止してしまったのだ。大学は国からの資金援助を受けられなくなり、私までがとばっちりを受けた。経済全体が不可逆的に崩壊するのを防いだのは、日本人が撤退したことで発生した損失の一部を補うための高からの補助金だけだった。彼がいなければ、今頃はみんな農地に住んでいただろう。"
 chi.488.a:0 "馬鹿に祝福を。"
 chi.489.t:0 "カフェのオーナーへのインタビュー"
 chi.489.d:0 "We walk in as he shines cup for what seems like forever. He will not do with anything dirty for his dear customers.\n\nThis cafe has been open for as long as my grandfather's grandfather could remember. They say it's the first restaurant in Beijing. I wouldn't bet on it to be honest, but I do know it's old. See that painting on the wall? That's my great-great-great grandfather. He was a court official. Opened this place up for soldiers to eat at. Sometime in the early Qing, I reckon. Technically, I shouldn't even be doing anything in here, as it's old enough to qualify as a historic monument. There's some old chairs here - i'm not sure where they went, I'll look later - that date back all the way to the Yuan, I think. Could probably make a fortune off of those. Anyway, this what was left to me.\n\nIssue was, during the crisis, a mob of angry Chinese guys came on over and demanded I hand over ownership of the place to the Chinese, and get out of their country. Now here's the thing. I ain't Japanese. These guys, in all of their mob-fueled anger, couldn't hear my speaking perfectly composed Mandarin. If they did, they ignored it in the name of the crowd. They burned down half of the fucking place until I got ahold of the police and they shut it down. A mess, that was."
 chi.489.a:0 "危うく全焼するところだった。"
 chi.490.t:0 "カフェのオーナーへのインタビュー、続き。"
 chi.490.d:0 "そして暴徒が寝静まり、警察が夜更かし連中を解散させた後、私が忘れかけていたあの大きな問題が発生しました。火は消えたが、建物の半分が燃えてしまったことです。さらに悪いことに、私を殺すという脅迫の匿名の電話が何度もかかってきました。私が明らかに中国で生まれ育ったという事実を、どうして無視し続けたのか、今でも不思議でなりません。私はショットガンを持ってきて、その上の自分の部屋に隠れ、なんとか震えて寝ました。\n\nドアを激しくノックする音で目が覚めました。私は自分のベッドから出て－－昨日のことのように思い出す－－隅の壁に立てかけてあるショットガンから目を離さず、これが最後の目覚めだと確信してドアを開けました。信じられないかもしれませんが、それでいいのです。それは忌々しき日本人の刑事でした！そして、おそらく日本人がこの国のために何か良いことをした最初の例として、彼はここに来て助けてくれたのです！\n\n知っての通り、死の恐怖から逃れるために小さなホテルに移動しました。私が留守の間、数人の警察官が店番をしに来てくれました。怒った連中が略奪しようとしたが、銃を見て立ち去りました。1カ月ほどで、コミュニティの努力で清掃活動が行われたのです。"
 chi.490.a:0 "その場にいた数人のオリジナル略奪者を見たこともあります。追い出しましたが。"
 chi.491.t:0 "An Interview with a Particular Bureaucrat"
 chi.491.d:0 "While editing the novel, we received a peculiar note in the mail asking for an interview. The person who sent the note claimed to have played a key roles in the uncovering of the Nanjing Crisis, but he did not state his name. It was not until meeting him in Nanjing, as he got off his government shift, that we learned his name.\n\nYup, I'm Zhong Yuhan. Gao got me in the press earlier in the crisis, but people seemed to forget about me. I tried to stay irrelevant; I didn't want to get into history book in association for this. And to some extent, it worked. I'm not exactly a household name, though I might be familiar to most. What do I think of the crisis? I think the government handled it nearly as well as they could, but I would certainly appreciate if they could maybe lay it on a bit harder to the Japanese. Sure, they charged a few of them with the most egregious crimes, but not everything was in those papers! There were still Japanese businessmen who had raped women and shot children walking streets without a blink from the government. Imagine that. Imagine that. I have to admit, though, that they certainly fixed the economic troubles.\n\nFrom that standpoint, Zhou Longxiang was right, even if it wasn't entirely ethical. Who knows, in the end it may have given people more bread then it gave Japanese businessmen cash. If it did, then I can at least die happy knowing I did a good thing with those papers. However much I vomited or fainted or shit my pants, at least I got those papers out."
 chi.491.a:0 "Murderers walk free, but at least the economy has been fixed."
 chi.492.t:0 "An Interview with Gao Zongwu"
 chi.492.d:0 "It is one of the few times the man has spoken about his experience during the crisis. While the history is tentatively the everyman's history, we could not resist the opportunity to talk to the man himself. A genius lies in the man's eyes, a fire that will never be extinguished. He sips a black coffee and leans back in his chair, peering at us through those wire glasses. Every inch of your skin feels as if it is being analyzed and categorized in one graceful, sweeping motion. There is a man of truly momentous scale. His times of leadership are long gone, but he can still move a thousand ships and a billion men with that commanding yet gentle voice. His stature is elegant yet casual. In history books, they speak of great men that decide the passage of time and who rules it. This is one of those men."
 chi.492.a:0 "He takes a deep breath before he speaks..."
 chi.493.t:0 "低級官僚の物思い"
 chi.493.d:0 "He gets off his shift later then most, and when he leaves the gargantuan office, he is almost too tired to kiss his wife goodnight.\n\nI didn't have high expectations in Gao or the government when the crisis broke out. In all honesty, I thought they would just take the Japanese money and shut up. Instead, they did the exact opposite; the right move, considering what was in those papers. Immediately after the papers leaked, they began arresting the worst offenders and deporting or kicking out the rest and sending them back to Japan. I have to say, I'm impressed; those papers had more than just a short-term effect on me. Especially considering I'm the one who discovered them. (He laughs, as if he's said this before.) Oh, you hadn't realized?"
 chi.493.a:0 "私がチュン・ユハンです。"
 chi.494.t:0 "An Interview with a Wanderer, Part Two"
 chi.494.d:0 "I had heard murmurings of the west. The east was where old China laid, and all that laid out east was death. The Japanese were just cleaning up, and Chongqing was nearly in the grasp of those tentacles. With my pack and dress shoes, I took one look at my old house and started what I like to think of the substantive part of my life. I don't quite keep track of where I head to. I think it was Guizhou first, in those minority villages.\n\nThen Sichuan. Chengdu, probably, but I don't quite remember. Yunnan - the mountains down there are beautiful. But it was not until I headed to the far, far west that I truly began to love the road, the journey. The Tibetan Plateau, Buddhism. Xinjiang, a place that felt more like Jerusalem then Nanjing. I walked the streets of Kashgar only a few months ago. Not sure how I passed as anything but a Chinese man, but the beef noodles there were better then anything out east.\n\nThe mountains, where Tajiks fleeing from Russia mixed with the Uyghur mountain people. And what I had not noticed was something I had noticed near-universally. The fear of the Japanese that pervaded every corner of the Chinese conscience. For, even though the Han in Xinjiang threatened the very state of East Turkestan, they lived free under the stars. In the city of Kashgar, where the roads turned left and right and were interrupted by overhangs and cheap mopeds."
 chi.494.a:0 "There was Freedom."
 chi.495.t:0 "An Interview with a Wanderer, Part Three"
 chi.495.d:0 "I was far-northwest. And I don't mean some cave in Gansu, mind you. I mean the farthest you can get, where few live but a few scattered villages. Close enough to the border where every morning I would wake up and hear gunfire from the Russian side. Not sure why I was there. I guess I had heard that the water was sweet and there was money to be found. Ended up getting involved with the business of some communist group over there, but that's a story for another time. I was walking further north to some lake, and my dog... she, she died on the spot. Collapsed. Don't get me wrong, she wasn't young, but she was my girl. I had met few - in fact, noone - who I felt as connected to as her. And there she was, dead on a road out in the middle of bum-fuck nowhere. I picked her up and walked east. And it just happened that the Japanese crash hit just right when my dog died on that road.\n\nI returned, after months of walking, to an unrecognizable China. My village, the hamlet on the outskirts of Chongqing, was left in the dust after the Japanese were forced out. Chongqing itself? In a similar situation, reeling from the crisis. My friends were gone, dead or enslaved in the mines that were left. Those lucky enough to escape begging on the streets. In every place I looked, I had nothing left."
 chi.495.a:0 "And yet, I kept looking."
 chi.500.t:0 "Gongbo's New Order"
 chi.500.d:0 "The nation's honor has finally been restored. After years of ruinous republican rabble-rousing, President Chen Gongbo has retaken control of the Middle Kingdom. In his infinite grace, Gongbo has gifted China with something no one else could offer; stability. The failures of the last centuries can be equated to the failures of government. Overzealous, head in the clouds politicians. Yuan Shikai and his delusions of grandeur shattered China into a million pieces. Kai-Shek with his desire to bring the rising sun back down to Earth. Where did that get us?\n\nThe solution to the problems facing China does not lie hidden in some ancient text, there is no great mystery on how to fix a broken land. Work. Hard work done hand in hand with our brothers in the Sphere. The western powers humiliated us like no other. Nihon's invasion was not an insult but a wake up call, a plea for China to not masquerade as a western nation but to fully embrace a pan-Asianist ideology.\n\nJapan is the dominant power in Asia, why should we waste lives and money in challenging their authority when they reach out to us with open arms? Gongbo, ever the pragmatist, has made it clear that he will not waste this opportunity."
 chi.500.a:0 "Nothing to see here! Back to work!"
 chi.501.t:0 "Not Wrong, Misguided"
 chi.501.d:0 "The previous administrations platform was simple: modernize China by any means necessary. Not only is it a scornful insult to degrade the proud people of China by doubting their competence, but it is foolish to assume that so much could be accomplished in such a short time without the aid of those offering. For all of his shortcomings, Zongwu's push for industrialization is commendable, though there is no reason this should entirely come from the coffers of China. As he progressed further and further into madeness with dreams with of a fully liberated China rising from the ashes so soon after its fall, all while creating more enemies is foolish at best and idiotic at worst.\n\nThe complexity of the five modernizations means it's not feasible to pick and choose what works for us and what doesn't. Obviously, China should be a prosperous nation, a literate nation, and an advanced nation but is sinking the economy, feeding ideology to children, and giving our neighbors the cold shoulder a fair price? With the hindsight gained from the success and failures of the Zongwu government, we will dissect his plans and make them our own."
 chi.501.a:0 "Build on the good ideas, cut the bad."
 chi.502.t:0 "Erasing Any Notion of Backwardness"
 chi.502.d:0 "One of the most disgusting lies the disgraced former President Gao Zongwu vexed the Chinese nation into believing was that China needed to be more like the western powers or as he called them, the modern nations of the world. Zongwu spent most of his presidency lamenting the nation he presided over. Slander after slander, Zongwu did much to demean his people as illiterate, lazy, and backward. Gongbo questions however, what has Zongwu ever done to improve China? Abandon her allies and spend through the roof.\n\nSadly, the failures of Gao's government aren't apparent to everyone. Gao's reformation of the education system corrupted China's youth, taking the next generation and modeling them into his own image. Children should learn the values of China, hard work, brotherhood across Asia, and faith in a strong nation."
 chi.502.a:0 "China has always been a trailblazer, not a follower."
 chi.503.t:0 "A Knock On The Door"
 chi.503.d:0 "Being powerful was taxing work. Boring speeches, oh how they would drone on and on forever about nothing. Making the tough, often unpopular choices. The highlight of the day is simply the twenty minutes around eight, where most everyone would be returning back from their evening meals. In this brief window of freedom, the executive office was his, and in his office, his rules overrode any nonsense tradition. Chen Gongbo reached into his pocket and retrieved a carton of premium cigars, the best blood money could buy. Lighting up and leaning back, Gongbo retired into his chair, soaking in the stillness of the room. He took a long drag of the cigar, puffing smoke out with a hearty breath. He leaned back, his eyes closed and began to gently massage his temples, could these headaches get any worse? Three soft raps echoed out from the mahogany door, prompting Gongbo to lay down his cigar and let out a deep sigh. \"Yes? Come in, you have already ruined my solitude.\" The door did not gently swing open to reveal a sheepish intern, asking for the President's input, but rather a military cap leaned in instetad. Gongbo raised an eyebrow, \"Can I help you?\"\n\"Mr. Chen, your country calls for you.\" The Chinese President furrowed his brow, \"Excuse me, you will address me as the President of this republic and nothing less. Who is this? Come in.\" The man stepped in, but not alone. Behind the military officer, stood a small mob of officers, guns in tote. \"Mr. Chen,\" The man stepped in, allowing his entourage to flood in behind him, \"your country needs you.\""
 chi.503.a:0 "\"W-what is this meaning of this?!\""
 chi.504.t:0 "The Trial Of Chen Gongbo"
 chi.504.d:0 "\"LET GO OF ME!\" The hooded man commanded as he trashed around, his movements restricted by the uninterested guards. Without a care, the man was forced into a chair, his eyes darted around searching for anything but the hood was too dark to make out more than the amalgamation of shadows before him. Once he was tied up, the bag was ripped from his blood-soaked and injured head. \"THIS IS AN INJUSTICE! ALL OF YOU-\" The man began to cough violently, blood spewing around the room, \"YOU ARE ALL WITNESS TO A CRIMINAL INJUSTICE!\" Tightly packed into the Yuan, a colorful assortment of soldiers, politicians, and diplomats clambered around. \"I DEMAND MY RIGHTS! Will you get the fuck off me? I have served you, all I have done is serve you!\" The occupants fell to hush and eyed each other at the defendants cries.\n\n\"You are accused of using your status as President of the Republic Of China to plot against the government, with the goal of forwarding the interests of foreign powers.\" The man tied to the chair threw his head back and spoke calmly, \"Foreign powers? Foreign fucking powers?! That's the best you have? Which one? The fucking moon?\"\n\"You are accused of treason and acting outside of the best interests of China, this tribunal finds you guilty and orders you to be shot.\" The thrashes of the defamed President became more violent and his screams louder as the Yuan cheered on the officers picking up the man, dragging him outside to the steps of the building. His once powerful persona gone, crushed and killed by the same methods he had employed on his enemies. \"Don't shoot me! Please!\" His hoarse voice echoing out, \"Do not kill me...\" The sneers and jeers of the occupants of the room became louder and louder, the politicians crying for liberation, marking this as a step for freedom, the officers issuing commands, every voice in China fighting over each other demanding an end to this puppet, an end to this turmoil, a new beginning for-\n\nThe room was silenced with a bang."
 chi.504.a:0 "We can only live in the present and deal with the consequences."
 chi.2005.t:0 "Another Morning Walk"
 chi.2005.d:0 "Zongwu was not present at the session. Instead, he stood alone underneath the twelve-pointed star of the KMT rising high above Dr. Sun Yat-Sen's tomb. Once more he pondered on the past, reflecting on what he thought of the future over a decade prior. His scheme for modernizing China had fallen through and with it any hope for a free Republic. These were dark days ahead. This he knew.\n\nZongwu returned to his reverie a decade old, remembering the anxious hope he felt about what was to come. The gentle blanket of smog that once caked Nanjing's sky was now a thick grey tarp, but what good were the factories if they made products for the Japanese? He could not help but ask:\n\n\"Will we be free?\""
 chi.2005.a:0 "What of the future? Of China?"
 chi.2006.t:0 "The Focus of Cooperation"
 chi.2006.d:0 "Co-operation is the key to success, a fact proven by history in fields ranging from economics, national and international politics, state and company administration, and many more. Naturally, increasing our efforts to co-operate with other nations inside the Co-Prosperity Sphere will not only bring progress and prosperity to our partners, but also to us.\n\nWhile it would be preferable to work together with other members of the Sphere on as many fields as possible, a focussed co-operation proposal would result in a far greater chance of acceptance from our future partners. The only question that now remains is the question of which field our future collaboration efforts should focus on."
 chi.2006.a:0 "Knowledge is Power - Focus on Research efforts."
 chi.2006.a.tt:0 "§YWe will send a proposal for a collaborative research initiative to our fellow sphere members.\nTheir replies will arrive in roughly two weeks.\nThe amount of nations agreeing to our proposal will influence the effect of it on our country.§!"
 chi.2006.b:0 "The economy could benefit greatly from increased co-operation."
 chi.2006.b.tt:0 "§YWe will send a proposal for a joint economic development initiative to our fellow sphere members.\nTheir replies will arrive in roughly two weeks.\nThe amount of nations agreeing to our proposal will influence the effect of it on our country.§!"
 chi.2006.c:0 "An excellent opportunity to test our troops."
 chi.2006.c.tt:0 "§YWe will send a proposal for increased international military cooperation to our fellow sphere members.\nTheir replies will arrive in roughly two weeks.\nThe amount of nations agreeing to our proposal will influence the effect of it on our country.§!"
 chi.2007.t:0 "Bringing Bright Minds Together"
 chi.2007.d:0 "The Chinese ambassador arrived at the university in style. His long limousine sporting miniature flags depicting a fireball on top of a multicolored background. The ambassador greeted our most studious pupils cheerfully, exchanging kind remarks and commenting on our unique brand of architecture. After formalities were exchanged, he wasted no time getting to the point of his arrival.\n\nChina is a nation bursting at the seams with students, despite China's greatness, which the ambassador assured us is plentiful, there is much to the world we have yet to understand. Everyday nation states who wish to see the destruction of the beautiful Pan-Asain unity we have fostered craft superior weapons, plotting our destruction. The ambassador suggested that our nations cooperate on paving the way for Asia to catch up to the West and, eventually, surpass our former oppressors."
 chi.2007.a:0 "An excellent idea!"
 chi.2007.b:0 "Our researchears are better off without Chinese intrusions."
 chi.2008.t:0 "Made in China"
 chi.2008.d:0 "Smoke filled the dimly lit hotel room, men sat around a table, huffing cigars and shuffling papers around. The deal was solid, none could deny. China's size alone provided many opportunities for business, the workforce easily exploitable, but the real prize lived deep below China. Iron, Tungsten, and oil were all on the table, it was just a matter of signing on the dotted line. There are caveats, of course, China has interests in our nation as well. This mutual cooperation could help further our Pan-Asianist vision but at the same time we ought to be pragmatic and ensure our business remains independent."
 chi.2008.a:0 "One can already sense the profits."
 chi.2008.b:0 "Our economy is doing well enough, thank you very much."
 chi.2009.t:0 "A Stronger Sphere Together"
 chi.2009.d:0 "During a regular shipment of weapons arriving from China, more than just arms arrived. An entourage of Chinese officials, generals, and important figures within the business world, crowded within our capital. Internal squabbling and discussion drowned out all other business in our offices. The group may have been disorganized but their message was not. The nations of Asia must stand strong and united against a common enemy. Centuries of native uprisings has taught us that we cannot fight alone, only united were the colonies of Asia able to stand against European dominance. However, just because they were gone now, did not mean they would be gone forever. What if America were to invade our nation today? Would we be ready? The clique made their offer, China and our nation should engage in joint military exercises, a win-win for everyone, right?"
 chi.2009.a:0 "A bit of practice never hurt anyone."
 chi.2009.b:0 "Our boys get enough exercise already."
 chi.2010.t:0 "Two Heads are better than One"
 chi.2010.d:0 "[?CHI.CHI_coop_research_accepted] have accepted our proposal for intellectual cooperation! The preparations we have put in place have received the greenlight. Our schools exchange students, our researchers make groundbreaking innovations, and our technicians create new arms to hold back the tide of foregin powers!"
 chi.2010.a:0 "We Are Stronger Together!"
