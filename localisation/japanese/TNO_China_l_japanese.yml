 CHI_Modernisation_Awareness_Campaigns_trigger_tt_1:0 "§Y流動性準備金§!が§Y$2.5M§!以上ある。"
 CHI_Tech_GUI_desc:0 "かつて科学技術で世界をリードしていた中国は、この2世紀で大きく後退してしまった。我々の技術はひどく時代遅れで、革新の主な源泉は日本にある。再び近代的で強力な国家になるには、自分たちで技術を研究する方法を見つけなければならないだろう。"
 CHI_GUI_Tech_innovation_tt:0 "革新"
 CHI_GUI_Tech_innovation_desc_tt:0 "現在の革新は§Y[?CHI_GUI_tech_innovation]%。§!"
 CHI_GUI_Tech_innovation_desc_delay_tt:0 "§M§Y革新§!は科学研究の創造力を決定する。\nこの値を§Y100%§!にすることで、技術的§Y自決§!§Mが増加し、§M§Y研究機関§!が大幅に§G§!改善される§M。\nさらに、§!§Y生産§!§M、§!§Y建設§!§M、§!§Y電子工学§!§Mの各カテゴリーにおいて、§!§M§G小さな研究ボーナス§!を選択できるようになる。§!\n\n§M§Y特定の国家方針§!を達成することで、§Y革新§!§Mと§Y革新獲得§Mを増やすことができる§M。"
 CHI_GUI_Tech_self_sufficiency_tt:0 "§M§Y革新§!が§Y100%§!に達する時、§Y自決§!を§G増加§Mすることができる。§Y自決§!が§Y5§!に到達すると、海外の技術支援に頼らなくてもよくなる。§!\n\n§Y現在の自決は:§! [?tech_self_sufficiency|0Y]"
 CHI_GUI_Edu_tt:0 "教育は国家の繁栄と成功のために不可欠だ。適切な教育を受けた国民だけが、科学研究、有能な産業、効率的な行政機関のための十分な基盤を国家に提供することができる。\n\n中国には、そのような国民はいない。圧倒的多数の国民は、芸術や科学の高等原理を学ぶことはおろか、読み書きをすることさえできない。単なる日本の穀倉地帯でなくなるためには、この問題を改善しなければならない。"
