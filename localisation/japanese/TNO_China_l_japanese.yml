 CHI_New_Chinese_Companies_Spirit_desc:0 "統一された製造企業を目指したおかげで、中国経済は自らの足で立つことができるようになった。この他に将来、中国発の製品やビジネスが世界に広がり、数十年にわたる日本のアジア市場支配に挑戦できるようになることを期待する人も多い。"
 CHI_Engineering_Breakthroughs_desc:0 "お金を動かすことは決して簡単なことではなく、失敗すれば国を滅ぼすことにもなりかねない。中国はこの失敗の道をあてもなくさまようことはないだろう。中国の研究への補助金や国民教育の充実のおかげで、研究者は画期的な革新をし、技術者は新しい武器を革新し、外国からの侵略を防ぐ。"
 CHI_Made_in_China_Spirit_desc:0 "中国は共栄圏に留まることを知らず、遂に世界の工場となった。共栄圏内のどのような製品も中国製に叶うものはない。中国製造という四文字は他の如何なる表示より優れている。我々は時代遅れの生産技術を世界の注目を集めるものに変貌させたのだ。需要と金がある限り、世界の工場は商品を生産し続けるだろう。"
 CHI_Western_Insurection_RoC_defeated:0 "§Y中華民国§!が§R護国軍§!に降伏した"
 CHI_Zhou_Fohai_hog_desc:0 "§Y政府首班\n貴族保守主義§!\n--------------\n§L周仏海は、必ずしも国民党保守派の有力者ではなかった。その昔、彼は中国共産党の設立に尽力していた。しかし、汪兆銘、陳公博と共に離脱した時には、そんなことはすっかり忘れていた。国民政府が発足した時、周はすでに十分な影響力を持ち、誰もそれを持ち出そうとはしなかった。\n\n過去20年間、経済大臣を務めてきた－－また、陳公博と交代して行政院長となった－－彼の政界・財界への影響力は絶大である。実際、彼のひどく過激な汚職と同じくらいに。§!"
 CHI_Tao_Xisheng_for:0 "陶希聖"
 CHI_Tao_Xisheng_for_desc:0 "§Y外務大臣\n父権主義§!\n--------------\n§L陶希聖は再編成された中国国民党の宣伝担当者だ。彼は高宗武総統とは数十年来の付き合いだ。実は、この2人の関係は平和運動の時代にまでさかのぼる。高ら協力者は、当時の国民党政府に「日本に協力し、何が何でも平和を求める」と進言した。今でも高の忠実な味方であり、外交の経験もあることから、高は彼に中国の外務大臣の職を任せた。陶は、高の夢である近代化され、最終的に自由な中国を実現するために、戦略的な同盟関係などの国家運営に邁進していくだろう。§!"
 CHI_Zhang_Renli_eco_desc:0 "§Y経済大臣\nファシズム§!\n--------------\n§L清朝時代の有名な官僚、張之洞の息子である張仁蠡は、1935年以来、日本の利益のために忠実な味方であり、最初は河北東部の行政官として仕えていた。その後、武漢、天津の市長に相次いで就任し、日本側の信頼に応え、卓越した業績を上げ、中国社会の最上部に位置することになった。張仁蠡は、満洲国の有力者であった兄の張燕青の影響を受け、汎アジア的な連帯と協力、そして日本との良好な関係こそが中国の繁栄につながるという信念を持っている。名家であり、有能な人材であり、親日家である張は、自分と同じようなビジョンを持つ人々で構成される南京内の華北派のリーダーとして活動する。高を牽制し、日本のアジアでのリーダーシップを維持するためなら－－たとえ手段が平和的でないものであったとしても、あらゆる手段を講じるだろう……§!"
 CHI_Research_Dummy_idea:0 "中国の研究力"
 CHI_Research_Dummy_idea_desc:0 "§F研究速度: [?CHI_research_speed_buff|2+%]\n研究機関の月間変動: [?CHI_research_socdev_rate|2+]\n施設政策の効果: [?CHI_research_office_PE|2+%]\n施設範囲の効果: [?CHI_research_office_coverage|2+%]\n雑費: §Y[?CHI_research_misc_costs|3]B§!\n雑収入: §Y[?CHI_research_misc_income|3]B§!\n§F--------------\n科技は高総統の「5つの近代化」の一つであり、他の4つの近代化の進歩を確保する上で最も重要なものだ。技術力が高ければ高いほど、産業、社会、政治などあらゆる面で効率的な国家となり、グローバルに活躍できる力を身につけることができる。"
