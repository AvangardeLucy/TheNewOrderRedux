 CHI_Increase_JAP_Resource_Shipments:0 "日本への資源輸出の§e増加§!"
 CHI_Increase_JAP_Resource_Shipments_desc:0 "日本のご主人様は、我々からできるだけ多くの資源を搾り取ろうとする一方で、我々自身のためにいくつかの鉱物を快く残してくれた。だが、その余剰資源の一部を、汎アジア協力の名の下に、日本や共栄圏へ自主的に輸出することもできる。それによって§e親日派§!の好感も得られるだろう。もちろん、その代償として資源を手に入れることはできなくなるし、§Y他の派閥§!はこの決断を快く思わないだろう……"
 CHI_Invite_Japanese_Companies:0 "日本企業を§e誘致する§!"
 CHI_Invite_Japanese_Companies_desc:0 "5つの近代化に関しては、特に二次産業分野において、国内企業の経験と資本が不足していることが問題となっている。§e親日派§!は、この問題の解決策として、いくつかの魅力的な法律の免除を行なって§e日本企業§!を誘致すべきだと提案している。彼らの提案はいくつかの……§e外部からの影響§!があったことは間違い無いだろうが、それでも検討に値するものだ。"
 CHI_Japanophiles_in_Government:0 "内閣の§e親日派§!"
 CHI_Japanophiles_in_Government_desc:0 "§S立法院§!での§e親日派§!の影響力を強化するために、彼らの派閥の幹部の何人かを、内閣の下級ポストに採用することができる。この決定を行えば、§Y他の派閥§!の影響力と意見を犠牲にしてでも、彼らの政府に対する評価は上昇するだろう。"
