 chi.5.a.tt:0 "我々は日本の目を欺くため秘密の軍隊を通して、§Y中国の再軍備§!に着手する。"
 chi.6.t:0 "我々の喉元にある手"
 chi.6.d:0 "現代中国の一大計画である近代化は、リスクを伴うものだ。日本人は、我々の野心、特に中国の正統な国家にさらなる自治を求める野心に気づいたら、我々の一挙一動を弱めようとするだろう。それは、高宗武の秘密の軍隊は言うまでもなく、その創設は外国の帝国主義者には決して知られてはならず、我々の努力が帝国軍に台無しにされないようにするためだ。\n\nありがたいことに、その確率はまったくないわけではない。冷戦の勃発と歴代中国当局の努力により、日本は北西部鎮圧軍を除くすべての軍隊を我らが領土から撤退させることになった。しかし、中国の政府機関の中には、依然として日本人が多いところもあり、遅かれ早かれ、我々の計画を嗅ぎつけるかもしれない。\n\nそれを防ぐために、高宗武は新しく設立された国家安全局を利用して、我々の中国台頭計画を隠蔽しなければならない。現代中国の夢と秘密の軍隊の創設を知るのは、選ばれた少数の役人だけだ。我々の喉元にある手でついに絞められることのないように。"
 chi.6.a:0 "光の前には闇がある。"
 chi.6.a.tt:0 "§C国家安全局§!がアンロックされ、§Y陸軍の近代化進捗§!を加速するためのリソースを介して、同局の§G有効性を向上§!させることができる。"
 chi.127.t:0 "現代中国の夢"
 chi.127.d:0 "会議は成功した。あの運命が決する日、あらゆる中国の役人は、下っ端の官僚から偉い大臣まで、皆合意を取っていた。中国は足枷をかけられている間は、決して自由になることはない。太陽が落ちれば、龍は昇る。高の口癖であるこのセリフに、会議は沸き立った。その記憶は彼を笑顔にした。高は、目の前を行進する秘密の軍隊に目をやった。この人々は、あの龍が昇るのを見ることになる、中国の勇敢な息子たちだ。\n\n「彼らは最高の人材です、総統」陸軍将校は彼に言った。「あなたが命令した日以来、彼らはここで訓練しています。彼らの部隊は、最高の武器、最も訓練された将校、最も規律正しい兵士を持っています」将校は、旧中華民国の時代に建てられた崩れかけた軍の兵舎を見回した。「宿泊設備が整っていないのが残念ですが、これだけ大きな部隊を隠しておけるのはこの場所だけでした」\n「謝らないでください。中さんは素晴らしい仕事をされましたね。何も謝らないでください。あなたは中国のためによく働いてくれました」高は笑顔で将校に手を振りながら、中庭を完璧に行進する男たちを見送った。彼らの質は、日本のライバルには及ばないかもしれない。しかし、彼らが何百万人という単位で招集され、祖国の自由のために戦い、死ぬ覚悟をしたときに、そんなことが問題になるだろうか？高は思わなかった。\n\n行進が止まった。全員が片足で回転し、平らな手をこめかみに上げた。「中華民国総統に敬礼！」一人の将校は声を上げた。その叫び声に応えた千人の兵士が、廃墟と化した訓練場が震えるような激しい叫び声をあげた。「中華の救世主、祖国の救世主に敬礼！」千人の男たちは、床の小石を揺らす勢いで、もう一度叫んだ。「高宗武に敬礼！」苦労の10年、小さな勝利の10年、苦悩の10年。彼らの叫びが、それを価値あるものにしてくれた。"
 chi.127.a:0 "次は何をもたらすのか？"
 chi.128.t:0 "障壁"
 chi.128.d:0 "「おや、もしかしてお邪魔してしまいましたか、総統どの？」張は不敵な笑みを浮かべ、総統の執務室に入った。張がやってきたのは最悪なタイミングだった。たった今、今月の財政報告書が届いたのだ。中国産業の再生を目指すにあたっての彼の懸念を、報告書ははっきりと裏付けてしまっていた。\n\n「問題ない。座りたまえ」一応の礼節だけは守ろうと、高は必死に感情を抑えていた。張の来た理由など、彼にはもう分かっていた。親日派のリーダーたる張は、自らの「慧眼」を自慢しに来たのだ。\n\n張は席に着くと、総統のデスクの上で手を組んだ。「昨今の苦境、とても痛み入りますよ。仕方ありませんよね、どうあっても越えられない障害に突き当たってしまったんですから。何百回も言っているではありませんか。友邦の支援を断っていては、国家の真の力を発揮することなどできはしないと」\n\n「ああ、聞いている。日本の資源を利用しろと言うんだろう。だが……」\n「だが、何だと言うんです？中国の力を示したい、ですって？ええ、よく示されたと思いますよ。東亜の連帯なしでは、何もできないという事実をね。満洲国をご覧なさい。連帯の力がよく表れていますよ」\n\n高は張を睨み付ける。「何がどう表れていると言うんだね」\n\n「我々との間にある、天と地ほどの差をですよ。彼らは東亜の理想を受け入れた。それゆえに、彼ら自身夢にも思わなかったほどの発展を手にしたのです。同胞たちの成功は何度も耳にしています。そして私はいつも自問しているのです。なぜ我々も同じことをしようとしないのか、と」\n\n高は何も言えなかった。少なくとも彼には、目の前の男を満足させられるような答えなど考え出せなかった。中国を押さえつけているのは日本だけでない。張のような男たちも、それに加担しているのだ。\n\n結局、最大の悪はそこにあった。そして、それについて、高には全くなすすべがなかった。"
 chi.128.a:0 "軍靴の下でできることはそう多くない。"
 chi.129.t:0 "問題の根源"
 chi.129.d:0 "「また張が何か言ってるのか。どうせ経済のことだろうが」いつもながら陶の指摘は的を射ており、高は疲れたようにため息をつくしかなかった。「まああの売国奴のことだ。どうせまた倭寇の味方をした方が『国益』になるとか言っているんだろう」\n\n高はバルコニーの向こうに広がる街を見つめていた。地平線上では無数の光が、色とりどりの美しい風景を作り上げている。近代化とは何か知りたければ、夜になればすぐに分かる。\n\n「できることはやっている。この国にできる範囲で、最善を尽くした。ただ……」\n「ただ、単に不十分なだけだ、とでも言いたいんだろう。だがな、お前は一つ大きな間違いをしているんだ」\n\n高は静かに、そして悲しげに笑う。「陶、お前も同じことを言うのか」\n\n「お前はこの国に秘められた可能性をまだ引き出せていない。結局のところ、属国にできることなどそう多くはないんだ。現実からいつまでも逃げることなんかできはしない。近代化を推し進めようとすれば、それだけ自由への欲求も強まる。そしてお前のやろうとしている改革が倭寇どもに押しつぶされれば、民衆はより一層怒り出すんだ」\n\n高は親友に顔を向ける。陶の言うことは正しいし、それは高自身にも分かっていた。だがこのような時代にあっては、政治的要求と現実は相反するものだ。「そんなことは分かっている。だが反抗の代価はお前も知っているだろう」\n\n「ああ、もちろんだ。だがな、正義を求める若者たちの気持ちだって俺にはよく分かるんだ。お前も心の底では理解しているんだろ？自分の義務に追われて、口に出せていないだけで」高は再び顔を背け、街に目を向けた。総統が感情を自由に口に出せた時代から、どれほどの時が流れたことだろうか。\n\n高は思った。そのような時代は、もう二度と訪れないのではないか。"
 chi.129.a:0 "そうはさせない。"
 chi_wi.1.t:0 "西南の狂王"
 chi_wi.1.desc:0 "雲南に恐るべき支配者が誕生した。かつて－－今となっては遠い昔のことだが－－竜雲はかの地の支配者だった。民国への忠誠心に燃え、比類なき名声を誇っていた。しかし民国は侵略者の前に敗れ、彼の仕えていた国家と秩序は崩れ去った。ついには彼自身も降伏することになる。だが、それは決して彼自身の決断ではなかった。降伏を決めたのは彼の従兄弟にして後継者、盧漢であった。もっとも彼の権威はあまりにも大きすぎ、そのまま私人に戻ることなど不可能だった。そのため盧漢に主席の座を譲ったのちも、彼はナンバー2として権力の座にあり続けた。\n\n盧漢は竜雲と異なり、すぐに新体制への忠誠を誓った。矢継ぎ早に行われた改革は激しい経済的搾取を伴い、漢族とイ族の間の緊張を高めることになった。しかしそれでも彼は「5つの近代化」を精力的に、そして忠実に遂行した。彼がいなければ、中国産業の解放が10年遅れたと言っても、それは決して誇張ではない。\n\nだが竜雲はそれを許さなかった。皮肉屋の狂犬はクーデターを決行し、民国に忠実な行政官たちを権力の座から追放した。代わってその座に就いたのは、「解放」「維新」を叫ぶ竜雲の一派である。だが老犬の叫ぶ「解放」とやらは、全く無意味な乱痴気騒ぎにすぎない。奴はすでに死んだ国家への忠誠を叫び、「叛徒」への復讐を訴えている。叛徒は奴自身であるというのに。奴は狂った妄想に取りつかれ、我々に呵責なき攻撃を加えるであろう。人民も、近代化も、祖国も、奴にとっては全てが敵なのだ。そして中華の真の守護者たる我々は、奴にとって不倶戴天の敵なのである。"
 chi_wi.1.a:0 "奴を打倒しなくては。"
 chi_wi.1.a.tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§!がこの問題へ対処するための新たな§Y危機ツリー§!を解禁。"
 chi_wi.2.t:0 "高宗武の追憶"
 chi_wi.2.desc:0 "心の底では、高も西南の変が勃発した原因をよく理解していた。\n\nそれは盧漢が民衆の生活を顧みなかったためだ。いくら近代化のためとはいえ、彼がそれをしてしまったことは事実なのだ。\n\n西南の反乱は理解できないものではない。だが、だからといって許されるわけではない。\n\n竜雲の政権掌握以来、立法院は混乱の極にあった。「交渉か戦争か」などと、無意味なことを叫び続けていた。\n\nだが、高は中華民国の総統だ。決断力がなければ、決して今の地位にはたどり着けなかった。彼はこの反乱を完全に予期していた。そしてこの結末に常に備えていた。彼らのような軟弱者には、決して近代化を止めさせはしない。いかなる者にも近代化は止めさせない。\n\nそれが孫文の教えであった。新秩序の中で中国にできる現実的なアプローチとは、中国の繁栄であった。\n\n彼は偉大な先人の足跡を追い続けてきた。中国と中華民族の繁栄に反抗する者は、いかなる者であっても粉砕してきた。\n\nそれは天命であった。それこそが中国と中華民族の意志であった。"
 chi_wi.2.a:0 "高は謙虚で、そして忠実だ。"
 chi_wi.3.t:0 "過ちの羅列"
 chi_wi.3.desc:0 "竜雲からの書状は、高にとって単なる侮辱であった。\n\nあの老いぼれの戯言など相手する価値はない。高は中華のためすべてを投げ打ってきたはずだ。\n\n道理に従え？\n\n搾取をやめろ？\n\n人民に忠実であれ？\n\n最も許せないのは、末尾に記された一文だ。「中華人民の解放のため、倭寇たちの抑圧に対し共に立ち上がるべし」\n\n狂人め！ふざけるな！\n\n時代に取り残された雲南の幽霊が、中華の希望になどなれるはずはない。\n\n昆明の民衆は妄想に取りつかれている。解放と繁栄に向かう唯一の道とは、高の改革を遂行することだ。彼らにもそれが分かるだけの知能はあったはずだ。そして改革によって現実は明らかになった。中華が防衛されるならば、いかなるコストも問題ではない。\n\nもはや選択肢は一つしかなかった。竜雲に対する返答は一つだけだ。\n\n降伏か死か。他の道を選ぶことは許されない。中華の繁栄にはそれしかない。"
 chi_wi.3.a:0 "「竜雲、速やかに降伏せよ」"
 chi_wi.4.t:0 "否"
 chi_wi.4.desc:0 "「『否』とはどういう意味だ！」\n「私は返書をそのまま読み上げたのです。それが全文です」\n高が泥まみれの紙片を掲げると、群衆は互いに顔を見合わせ、ざわめき出した。人々の視線は、「否」とただ一言書かれた紙片に一斉に向けられた。\n\n「要求について言及はないのか！」議員の一人が憤慨したように叫ぶ。\n「一言も」\n「対応について、総統はいかにお考えでしょうか」別の議員が不安そうに尋ねる。「強硬姿勢を取る必要はないはずです。寛容な姿勢で接すれば、あの老いぼれも－－」\n\n高は演壇をバンと叩き、議場の中央へと向かう。「不可能です。交渉はすでに決裂しました」残響と共にざわめきが静まっていく。「あれは我々が散々手をこまねいた挙句、あの妄想家の愚か者には過剰なほど『寛容な』姿勢で送り付けた要求です。そしてその最後通牒に対して、あの男はただ『否』とだけ返信しました」高はもう一度返書を頭上に掲げる。「まさかこの意味が理解できないのですか？現実を受け入れるまでに、あと何度逡巡を繰り返し、無意味な融和姿勢を取り続けるつもりでしょうか」\n\nようやく状況を理解し出した群衆を、高は冷ややかな視線で見つめていた。「誇り高き議員の皆さん、今こそあの男に対し、正式に宣戦を布告する時です。あの男が覚悟を決めたのですから、こちらもそれに応えようではありませんか」"
 chi_wi.4.a:0 "「否」"
 chi_wi.5.t:0 "西方の反乱での勝利"
 chi_wi.5.desc:0 "最初の時の間、朝は血みどろの突撃、午後は鉛の雨、夜は砲撃の推測の後、銃はついに沈黙した。沈黙は至る所にある。院では、議員たちが息をひそめ、必死に報告書を読んでいる。街では、人々が押し合い、ラジオに耳を傾ける。前線では、兵士たちはほとんど泣きそうになりながら銃を構えている。あまりに異質な可能性に気づき、思考の中心へと落ちていく。戦争は終わった。\n\n沈黙は破られた。「私たちは勝った！中国は勝った！」その叫びは院で始まり、街へ街へと広がり、辺境の村が燃え上がるまで止むことはない。鎖につながれた兵士の涙が解き放たれ、炎を消すほどの激流を流す。多くの人が死んだが、戦争は終わったのだ！\n\n官僚たちは仕事に取り掛かる。彼らは自分のタイミングで慟哭し、泣くだろう。今は、勝利をより具体的なものにするために苦労しているのだ。西南省のようなものに。日本はダメだと言う事は出来なかった。中国人は旭日の尊敬と、おそらく、恐怖を勝ち取ったのだ。\n\nそして、中国は勝者だ。西南は中国の統治下に置かれることになる。中国の誰もが安堵のため息をついている。彼らは今日の所は休める。しかし、明日も闘いは続く。"
 chi_wi.5.a:0 "龍が立ち上がる"
 chi_wi.5.a.tt:0 "西南の狂犬に勝利して、§Y東アジアの秩序§!が回復する。\n\n§M拡大された軍事的自由は再び§!§R制限され、§!§M一方、§Y我々の§!§M省知事§!§Mに対する§!§Y支配を§!取り戻すだろう§!§Y。§!\n\n"
 chi_wi.6.t:0 "空虚な勝利"
 chi_wi.6.desc:0 "\"The war is over!\" The rally rings from every radio. Officials parrot it incessantly in speeches. The odd naive youth, sheltered by ignorance, excitedly declares it. The war is over; That much is true. But China did not win.\n\nThe victors of the war are the soldiers who, with superior equipment and training, defeated Long Yun. The victors are the Zaibatsu that discovered the secret of transmuting arms to yen: Chinese blood. The victors are the politicians that fold their hands, look brave, and order young men to their deaths. The victors are the Japanese.\n\nEveryone knows it. The people know it. The army knows it. The Yuan knows it. Most of all, Presiden Gao Zongwu knows it. He knows that China is not ready for the future. If they cannot defeat their fellow Chinese, what hope do they have of defeating the Japanese?\n\nStone-faced, he begins drafting a letter of gratitude. \"To our asian brothers,\" it begins, as too many others did. He then extolls the bravery of Japanese soldiers and the generosity of the emperor. He thanks the Japanese for their commitment towards the protection of China. Finally, he humbly requests that the Republic of China be given joint oversight of the Xinan territory in the spirit of Pan-Asiansim, ending the letter. Every word feels as though it is written in his own blood. He drops the pen. Piles of papers flood his desk, but no more work will be done today. Today, all of China is immobilized by shame."
 chi_wi.6.a:0 "明日、本来の仕事の始まりだ。"
 chi_wi.7.t:0 "護国軍、敗北"
 chi_wi.7.desc:0 "首相のもとに報告書が届いた。\n\n「西南の平定は完了。護国軍の部隊はすべて殲滅。竜雲ら扇動者一味は全員死亡」\n\n書類に目を通した高首相は、作戦が成功裏に終わったと結論付けた。しかし彼は深い悲しみに包まれていた。これは避けられた死のはずだ。もしも状況が違えば、きっと。\n\n高は首を振り、後悔の念を振り払った。\n\n「こうする他になかったのだ」彼は思った。「これもすべて、中華とその自由のためには必要な犠牲だったのだ。愚かな冒険をすることなどできない。帝国主義者とその取り巻きに囲まれている中では」"
 chi_wi.7.a:0 "「やるべきことをしたまでだ。さあ、前を向いて進まなくては」"
 chi_wi.8.t:0 "西部戦線異状なし"
 chi_wi.8.d:0 "西方の銃はついに沈黙し、龍雲とその反乱軍は破壊され、散り散りになった。西方の反乱が鎮圧されたことで、中国は安堵のため息をつくことができる。大変で静かな準備が一瞬で水の泡になるところだったが、秘密の軍隊の投入でその可能性はなくなった。しかし、これは、秘密の軍隊がもはやそうではないということを意味する。東京の主人たちは驚きと警戒の目を大陸に向け、一つの危機が終わったと思ったら、また新たな危機が始まったのかもしれない。\n\n憲兵隊は、中国国家安全局に任せておけばいいという考えから、より積極的に我々の事業に関与するようになった。ありがたいことに、日本の軍部の内紛で憲兵隊が本格的な調査に乗り出せないでいるが、慎重に進めなければならない。\n\n我々は、東京がその存在を知らなかった軍隊を使って、日本の介入から独立して自国を防衛する能力を実証したのだ。我々の秘密が漏れたことで、日本との関係が悪化することは間違いない。もはや、我々はひ弱な傀儡ではなく、武装した工業国だ。ベールを脱いだからには、慎重に進めなければならない。国家安全局は憲兵隊の調査に対抗するために動員される。技術的には何も違法なことはしていない。しかし、我が軍は従属的な中国の支配から抜け出すべき技術と資源を発揮し、東京は我々が物資を備蓄して日本の支配力を弱めているのではないかと疑っているのだ。もちろん、それが絶対的な真実だ。"
 chi_wi.8.a:0 "現在を守り、未来を予測する。"
 chi.6672.d:0 "龍雲とその反乱に終わりを告げた血生臭い戦没から2年が経ち、彼が残した火を消すのに数え切れないほどの日々が続いたが、ようやく煙が晴れたようである。\n\n反乱が西南省に残した傷は深い。しかし、周隆庠率いる西南復興機構はこの問題ある地域を解決するのに非常に有効であった。護国軍残党による無数の反乱は、今や過去の痛ましい思い出でしかない。剣は捨てられ、工具や農具になり、未亡人や負傷者の叫び声は、子供たちの笑い声に変わり、平穏な生活の喧騒を取り戻した。2年前と同じように、平和が戻ってきたのだ。\n\n周隆庠は状況を好転させる能力を証明した。今こそ彼、そして彼に託された省が束ねられ復帰する時だ。復興機構はその目的を果たした。今こそ西南は再び近代的な新しい中国を目指すための重要な要となることを期待して、再統合する時である。"
 chi.6673.t:0 "矛を収める"
 chi.6673.d:0 "「彼らはあなたのために準備完了しました、我が総統」\n\n高宗武は、民国の一般的な運営に伴う式典をほとんど考えていない－－このところ、政府がくしゃみをするたびに彼は何らかのパーティーに送り込まれているような気がした。もちろん、それがひどいことだというわけではなく、祝うべき理由があれば、祝わない理由はない。特に今回の件から判断して－－高は壇上の中央に置かれたマイクに向かって歩き、ポケットからパート分けされた原稿を取り出した。\n\n「皆さん、こんばんは。今夜の祝賀会は、私たちがここに集まっている理由を確認することから始めたいと思います－－私の親しい友人であり、西南地区の統治権の設計者である周隆庠に感謝の意を表するためです」軽く慌ただしい儀礼的な拍手が部屋に響く。高は党の官僚や衰退したイデオローグがひしめく中で、長年の友人を見つけ出そうと目を凝らした。\n\n「彼の尽力で、中国は東アジアの国々、そして日本人の同胞たちをリードする存在に一歩近づいたと言えるでしょう」少し緊張しながらも、再び拍手が部屋を包んだ。周の小さな軍政官たちが、小さな紙のコレクションに群がるように。そして、その場にいた誰もが想像していたよりもはるかに長い時間をかけて、署名の華麗な式典が行われたのである。その瞬間から、中国は大きくなった。高は心の底では、これが最後でないことを望んでいた。"
 chi.6673.a:0 "一歩前進。"
 chi.6674.t:0 "The Warlords Kneel"
 chi.6674.d:0 "When Long Yun and his so-called National Protection Army marched out of Xinan and set China ablaze, there were those who foolishly compromised the stability of the nation and caused enormous suffering to the people by stabbing China in the back and joining forces with the rebels. Thankfully, their treachery was not able to tip the scales in the NPA's favor, and our forces were able to secure victory over Long Yun as well as his allies.\n\nWhile the reconstruction of Xinan continues at a steady pace, the territories once ruled by the warlords proved more difficult to pacify. Thankfully, as these provinces were already nominally under our rule beforehand, finding able-minded governors to rebuild the damage left by their careless predecessors was not as challenging a task. After a year of pacifying remnant insurgents and returning a sense of normalcy to everyday life in the province, our governors have reported success in their mission, as the provinces seem to have returned to a pre-rebellion state of calm.\n\nOur allies in the provinces have accomplished themselves well, and shall be rewarded with continued stewardship over the lands once ruled by irresponsible rebel warlords. Together, we shall march towards a new modern age for China and its people."
 chi.6674.a:0 "One step closer towards China's rejuvenation."
 CHI_Thorough_Reform_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    必要な消費財: §Y-5%§!\n\n"
 CHI_The_Oil_Crisis_tt_desc:0 "§x近代化へのあまりの速さに、我々は突然の資源不足に対して完全に脆弱になってしまった。§!\n\n§R石油不足により、我々は近代化の為に必要で十分な£tt_power §Y電力§!が不足している。§!\n"
 CHI_Offshore_Exploration_tt:0 "§Y石油危機の解決は、祖国の富に頼ることになる。§!"
 CHI_allow_offshore_exploration:0 "日本が沖合の石油探査を許可した。"
 CHI_denied_offshore_exploration:0 "日本が沖合の石油探査を拒否した。"
 CHI_Synthetic_Dawn_tt:0 "§Y石油危機の答えを見つけるために、我々は再びミスター・サイエンスに期待することになるだろう。§!"
 CHI_Marching_On_desc_tt:0 "§Yこの破滅から完全に立ち直るには何年もかかるだろうが、今はやっと中国が前進することができる。§!"
 CHI_The_Anhui_Fields_tt:0 "§Y「石油危機」§!に以下の修正\n効果変更:\n    日毎の政治力獲得: §G+5.00%§!\n    安定度: §G+3.00%§!\n\n§Gこれにより、安徽省の産業が若干活性化される。§!"
 CHI_Synthetic_Fuel_1_desc:0 "既に従来の原油の精製に使われている既存の設備を再利用するだけで、古き良き石炭の直接液化技術を選択することになるだろう。石油危機を終わらせるには（うまくいけば）十分だろうが、将来的には成長の余地が少なくなり、完全なエネルギー自給の約束には届かないだろう。"
 CHI_Synthetic_Fuel_2_desc:0 "石油の合成精製はドイツのフィッシャー・トロプシュ法が最高であり、我が国の石油化学技術者は、中国が世界の偉大な法に匹敵する石油化学産業を保有することを切望しているのは当然である。先進的な設備に莫大な費用がかかっても、最高の品質の石油を多く手に入れるだろう！"
 CHI_Synthetic_Fuel_2_tt:0 "§G新しく開発された石油化学産業は、我々の経済にさまざまな恩恵をもたらし、より早く回復させることができるだろう！§!"
 CHI_Preparing_For_The_Worst:0 "最悪への準備"
 CHI_Preparing_For_The_Worst_desc:0 "心の奥底では、我々はこのようなことが起こることを予見していた。近代化計画は中国を前進させるかもしれないが、犠牲を払わねばならない。政府の多くは、条件や交渉の方法について議論して時間を浪費しているが、高は戦争に備える必要性を認識している。この反乱を政府への存亡の危機として扱う。そうしなければ、そうなってしまうかもしれないからだ。\n\n一刻も早く動員の試みを着手するべきだ。国境警備を強化し、日本に通達する必要がある。我々は、この蜂起を迅速かつ効果的に鎮圧することを試みる。我々は、龍雲と座って話をする時間を無駄にするつもりはない。無意味な交渉に費やす時間は、戦争の準備に費やさない時間だからだ。"
 CHI_Preparing_For_The_Worst_tt:0 "§Y反乱軍を封じるために§R避けられない戦争§!の準備を始め、§M共栄圏のリーダー§!に危機対応のための一時的な軍事的自由を認めてもらう時期が来た。§!"
 CHI_WI_Warlord_influence:0 "中国は危機の真っ只中だ。今こうしている間にも、狂犬のような龍雲が、狂信的な下僕や誤った手先たちとともに、西南の緑豊かな土地を荒らし回っている。「自由」や「民族解放」を空想しながら、罪のない市民たちに無慈悲な破壊の雨を降らせている。怯えながら叫ぶ中、中国は危機の真っ只中だ。金切り声を上げながら、進歩の歯車が停止する中、未来は危機の真っ只中だ。\n\nしかし、このような危機的状況に怯むことはない。なぜならこの危機は、我々の長く不安定な近代化への道のりの、もう一つのハードルに過ぎないからだ－－三民主義の忠実な信奉者である我々は、この挑戦に対し、最大限の警戒心を持って立ち向かわねばならない。我々は、中華民国唯一の正統な政府として自然な影響力を発揮し、西方全域の同胞と知事をけん制し、黄河の末裔として我々の立場と仲間であることを思い起こさせなければならない－－彼らの言う「自主的自治」だとしても－－彼らが狂人の妄想に導かれて、我が国に対する最大級の反逆罪を犯さないように。西方の大群に対抗するために団結しなければ、我々の正義の大義が失われるだけでなく、中国を千年以上混乱させることになる。\n\n我々の民国の未来がすでに危機に瀕しているときに、不和や不統一を許容することはできない。"
 CHI_garrison_alerted_desc:0 "四川省をはじめとする南西部の兵士たちは、今後どのような事態が待ち受けているのか、覚悟を決めておかなければならない。持つべきはライフル、撃つべきは弾丸だけでは不十分だ。敵に対する警戒心によってのみ、侵略者を門前払いすることができるのだ！"
 CHI_evacuation_in_progress_desc:0 "龍雲の暴走はとどまるところを知らず、多くの民間人が紛争によって影響を受け始め、侵略軍から逃れるためにさらに遠くの内陸部に移住せざるを得なくなった。このような民間人達は配給制や国勢調査の対象にならず、地方自治体も無力なまま、避難所を求めて街を彷徨うことになる。政府はこれを問題視し、龍雲軍に侵略された土地の早期避難を命じ、現在数千人に上るホームレスの受け入れも計画的に進めている。"
 CHI_Minimize_losses_desc:0 "命を失うということは、大切なものを失うということだ。しかし、最前線では祖国を守るために何千もの命が失われている。命は全てを追い求めるあまり、簡単に捨ててしまうようなものではないはずなのだ。全身全霊で守るものなのだ。上層部はこのことを理解し、多くの命を無慈悲に浪費することをやめるよう、今対策をとっている。"
 CHI_Stop_retreat_desc:0 "これ以上の撤退を許可しようとしても、あまりにも多くの土地を敵に与えてしまった。今こそこの粗暴な軍隊を躾け、立ち上がらせ、戦わせるべき時なのだ。「腰抜け」という言葉は一般的な意識から消え去り、すべての兵士は好むと好まざるとにかかわらず、不服従で銃弾を浴びないよう、戦闘に参加することを余儀なくされるだろう。"
 CHI_insubordination_in_army_desc:0 "ほとんどの中国兵は、武器も知識も装備不足だ。将校は軍隊を訓練するより、売春宿で架空の男の賃金を浪費することを好む。将軍は戦略よりもパーティーの企画に多くの時間を費やす。毎夜、劣悪な給与や待遇に不満を持つ徴兵たちが、龍雲のもとで運試しをしようと静かに離れていく。戦場では、敵の凶暴さに農家の少年たちは恐怖する。「訓練用のダミーはあんなに突撃しないのに！」軍隊は敵に銃を渡して、撃たれるために礼儀正しく整列したほうがいいかもしれない！この戦争に勝つためには、軍隊を進化させなければならない。何かしなければならない！"
 CHI_minor_insubordination_in_army_desc:0 "臆病者たちは皆逃げ出すか死んでしまい、中国の国軍はようやく仕えるに値する道具になりつつある。兵士たちはようやく権威を尊重し、命令に従順になり、我々が当初から望んでいたように行動規範を厳格に守るようになった。我々の政権のために戦う銃を持った人々の集団は、今ようやく、正直に「軍隊」と呼べるようになった。"
 CHI_rotated_officer_desc:0 "西南平定に参加する将校は質を高めるため、定期的にローテーションを行い、一人一人が戦闘に参加し、新しい戦術を立案するために必要な知識を身につけることが期待されている。"
 CHI_rotated_officer_2_desc:0 "当初はうまくいっていたのだが、やがて将校団の一部に怠け者がいることが明らかになり、無気力な指揮官が急激な入れ替わりの中で怠け、繊細な指揮系統が崩れるようになった。この腐敗を鑑み、上層部は各将校の勤務期間を延長し、職務を確実に遂行させるとともに、経験豊富な人材が能力を最大限に発揮できるような地位に留まらせるという制度改革を提案した。"
 CHI_Training_Time_desc:0 "新たに導入した実践的な訓練方法により、部隊は戦争に不可欠なあらゆる技能を短期間で習得することができる。戦場に出ることで、兵士たちは葛藤を経験し、逆境の中で自己を再定義し、やがて中華の精鋭として現れることになるのだ。"
 CHI_wasted_lead_desc:0 "中国軍は情けなく、弱く、規律を著しく欠いている。南京の事務員野郎でもわかることだ。しかし、時間と労力をかけ、夜明け前に何度もウォームアップをすれば、龍雲に匹敵するほど成長し、遠い将来には旭日をも凌駕するようになるかもしれない。もしかしたら、もしかしたら、我々は勝てるかもしれない。"
 CHI_Touring_The_Front_Lines_Idea_desc:0 "優れた指導者は真正面から指導しなければならない。高宗武総統はまさにそれができないが、最高司令官として彼が前線にいることで、部隊の士気が高まり、国民が戦争努力への支援をさらに強めることになる。"
 CHI_Committee_Purged_desc:0 "中国一辺倒の委員会を目指し、献身を尽くさない疑いのある人物は排除するよう努めた。委員会の再編成が必要であるため、一時的に我々の能力に支障をきたすかもしれないが、そこからより団結した忠実な委員会が生まれ、必要なことを疑問なく実行できるようになるであろう。"
 CHI_Propaganda_News_desc:0 "戦争への支持をさらに高めるために、各通信社は誹謗中傷の記事を作成するように命じられた。これらの記事やイラストは明らかに侮蔑的であるが、龍雲の闘争を単に激怒した獣の暴れとして描き、この未開の雑種を鎮めるため、勇敢な努力の正しさを示すものである。"
 CHI_Western_Insurrection_desc:0 "While the western reaches of our authority have never been peaceful and minor rebellions are all but expected no one in China remembers a war quite like this. Long Yun, a half forgotten ghost of the Second World War, has madly set both himself and the entire south west against our government. While Long's chances against the might of China are zero the border forces have non the less come under harsh attack and an exodus of thousands fleeing the new front now floods into the cities. The nation is in crisis, but we shall not be overcome! The state has issued a declaration of emergency measures to see us put down this mad dog!"
 CHI_State_Of_Emergency_tt:0 "§R緊急事態が宣言され、経済に大きな打撃を与えることになる！§!"
 CHI_Inspect_Yunnan_desc:0 "盧漢が西南に君臨しているという噂が南京に届く。直接介入するのではなく、何人かの監査人を派遣し、西南を調査させ、その批評が妥当かどうかを知るべきだ。"
 CHI_Talk_With_Lu_Han_desc:0 "模範的な監査人である霍を送り込み、盧漢に接近させる。そんな有能な男なら、きっと仕事をやり遂げ、盧漢の忠誠心がどこにあるのかを見抜いてくれるはずだ。"
 CHI_False_Alarm_desc:0 "というわけで、西南は報告によるとすべてうまく回っているようだ。対処すべき問題が1つ減り、西南は安心だ。"
 CHI_Calm_Zhu_Down_desc:0 "分かった。朱議員の情熱と執念は認めるが、立法院内で盧漢のことは元から十分聞いている。今後、盧漢の規則についてこれ以上議論することは許されず、朱の口を塞ぐために何人か年上を送り込むことになる。"
 CHI_LegYuan_GUI_desc:0 "高宗武内閣は、民国政府内の各派閥の妥協案として成立したものである。しかしながら、これらの派閥が現状に満足しているわけではない。様々な政治集団が常に影響力と権力を競い合い、政府を自分たちの都合の良い方向に動かそうとする。もし、どれかの勢力が強まれば、政府を大きく変え、中華全体を変えてしまうかもしれない……三者の健全なバランスを保つことを目指すべきだろう。"
 CHI_LegYuan_GUI_Japanophile_name:0 "§e親日派§!"
 CHI_LegYuan_GUI_Japanophile_desc:0 "§e華北派（親日派）§!\n派閥指導者: §e張仁蠡§!\n\n\n\n\n\n\n\n£GFX_CHI_japanophile_portrait\n\n\n\n\n\n\n\n\n§e親日派§!は、§M王克敏§!と一緒に日本側に離反した§Y暫定政府§!の§M元メンバー§!や、§Y満洲帝国§!からの§M新参者§!などで構成されている。そのメンバーは、§Y満洲国§!を例にし、§G日本の汎アジア主義§!とアジア諸国民の真の§G協力§!が、旭日の帝国の下、§R服従の犠牲を払ってでも§!、中国に最も繁栄をもたらすと主張している。彼らは、中国と共栄圏間の§R協力的な努力を妨げる§!可能性のあるいかなる行動も、§R反対§!するだろう。"
 CHI_LegYuan_GUI_Old_Guard_name:0 "§M保守派§!"
 CHI_LegYuan_GUI_Old_Guard_desc:0 "§M新中央倶楽部（保守派）§!\n派閥指導者: §M周仏海§!\n\n\n\n\n\n\n\n£GFX_CHI_oldguard_portrait\n\n\n\n\n\n\n\n\n§M保守派§!は、周一派の内部にいる§M役人や代理人§!だけでなく、汪兆銘政権に離反した§M陳公博§!と§M周仏海§!に加わった§Y重慶政府§!の§M元メンバー§!が中心で構成されている。§M陳公博§!の引退後、§M保守派§!は§M周§!の率いる§M「新CC団」§!を支配するようになった。そのメンバーが§R老いて、腐敗§!しても、派閥は彼らの§Y「ビジネス」§!と§Y継続的に流入する§!金の継続を彼らが許可されている限り、多かれ少なかれ§Yどんな状況でも中身§!を維持するだろう……"
 CHI_LegYuan_GUI_Reformist_name:0 "§p維新派§!"
 CHI_LegYuan_GUI_Reformist_desc:0 "§p維新派§!\n派閥指導者: §p陶希聖§!\n\n\n\n\n\n\n\n£GFX_CHI_reformist_portrait\n\n\n\n\n\n\n\n\n§p維新派§!は高総統の旧友である§M陶希聖§!が率い、院内で新たに形成された一派で、主に§G希望と愛国心が強い§!§M若い党員§!で主に構成されている。汎アジア主義の夢に§R幻滅§!し、最終的に§Y中国を、§G改革され近代化された大国として§!世界の舞台へ戻すこと§!を目指すようだ。我々の近代化努力と陶の総統との友好関係により、維新派は一般的に我々の政権を§G支持§!している。§G中国の近代化・自由化§!に対する彼らの情熱は賞賛に値するが、彼らの§Y愛国的な熱意§!と多かれ少なかれ公然としている§R反日姿勢§!は、後々§R極度の問題§!になる可能性がある……"
 CHI_LegYuan_GUI_NSB_desc:0 "§C国家安全局§!\n局長: §C高宗武§!\n\n\n\n\n\n\n\n£GFX_CHI_NSB_portrait\n\n\n\n\n\n\n\n\n§C国家安全局§!は、高総統が日本に設立許可を延々と求めていたところ、§M西部中国§!の情勢悪化と§R反体制派の台頭§!により承認を得て発足したものである。他の要因では、現地で対応できるような局所的なことではなく、§Y冷戦§!に焦点を当てる必要があったことも、設立の背景にはある。高総統は、この機関を自分のために利用しようと考えている－－特殊警察部隊の設立を名目に、中国秘密の§Y軍の近代化§!のために。総統自身が率いる国家安全局は、秘密の軍隊の詳細を部外者から十分に隠すことを保証し、その§C有効性§!がひいては軍の近代化の進捗を左右することになる。"
