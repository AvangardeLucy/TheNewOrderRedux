 CHI_Reformists_in_Cabinet:0 "内閣の§p維新派§!"
 CHI_Reformists_in_Cabinet_desc:0 "一部の人々は§p維新派§!を危険な過激派と呼び、特に§S院§!の§e親日派§!はその代表格だ。しかし、このような困難な時代には、時にちょっとした過激さが必要ではないだろうか？§p維新派§!の多くは若く経験の浅い政治家であるが、中国に対する彼らの不屈の闘志は有用であると考えられる。"
