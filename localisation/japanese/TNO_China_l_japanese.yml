 CHI_Encourage_Domestic_Consumption:0 "国内消費の§p奨励§!"
 CHI_Encourage_Domestic_Consumption_desc:0 "中国の産業界にとって、日本との競争は大きな挑戦である。日本製品の多くは、国民の大多数にとってはあまり興味のないものだが、最も重要な分野では、日本の新しい工業会社にとって、しばしば厳しい抵抗となることがある。我々は、協調的な広告キャンペーンや、競争の場を均等にするための小さな補助金などで、企業を支援するよう努めることができる。"
 CHI_Stamp_Out_Overzealous_Nationalists:0 "熱心過ぎるナショナリストを§p潰す§!"
 CHI_Stamp_Out_Overzealous_Nationalists_desc:0 "確かに§p維新派§!は多様な顔ぶれだ。しかし、共通しているのは、強く自由な中国を望んでいることであり、そのビジョンについて特に……声高に……主張するメンバーもいる。当然、共栄圏の一員では立ち行かない（少なくとも今のところは）。もし、§p維新派§!が§S立法府§!においてあまりにも影響力を持ちすぎたと感じたら、我々は最も声の大きいナショナリストを取り締まることによって彼らの政治力を弱めることができる。"
 CHI_Invest_in_Chinese_Companies:0 "中国企業への§p投資§!"
 CHI_Invest_in_Chinese_Companies_desc:0 "日本など他の共栄圏の一員との激しい競争や、技術的・経済的な専門知識の不足のほか、中国の企業は慢性的な資金不足・投資不足に悩まされていることが多い。中国の経済発展を加速させるために、§p維新派§!は、政府主導の大規模な投資計画を提案している。実質的にかなりの資金が必要だが、その分、大きな可能性を秘めている。"
