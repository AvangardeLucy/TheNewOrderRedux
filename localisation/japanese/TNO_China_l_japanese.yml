 CHI_Limit_Old_Guard_Influence:0 "保守派の影響力を§M制限§!"
 CHI_Limit_Old_Guard_Influence_desc:0 "§M保守派§!の支持は、常に高宗武内閣の柱の一つであった。しかし、徹底的に腐敗した派閥との深い結びつきが問題になる場面もある。巧みな政治工作と、§S立法院§!における他派閥の影響力を控えめに強化することで、少なくとも§M保守派§!の政治力をある程度は抑えることができる。しかし、それは彼らの政治的支持を一時的に犠牲にすることになる。"
