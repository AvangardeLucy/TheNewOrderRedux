 CHI_Sphere_Energy_1_desc:0 "各地にいる農民にとって、電気は遠い夢だった。だが、時代は変わった。現在、中国全土の発電所では照明、暖房、冷蔵のために何ギガワットもの電力が生産され、市民や階級全体に不均等に分配されている。広大な炭鉱とわずかな鉱石を燃料とする中国発の巨大な発電には、何百万人もの人々が従事している。余剰エネルギーとその「原材料」の販売によって、かなりの額の副収入が得られている。"
 CHI_econ_links_YUN_desc:0 "雲南との安全な取引により、鉄、亜鉛、鉛、石炭などの鉱物が容易に入手しやすくなり、中華産業のリニューアルを促すことができた。西南から輸出し、雲南の産業と密接な関係を持つことで、この巧みな経済的処置から両国に大きな利益をもたらすに違いない。"
