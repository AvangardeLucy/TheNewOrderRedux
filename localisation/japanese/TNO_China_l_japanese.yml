 CHI_For_China_idea_desc:0 "我々のプロパガンダのおかげで、国民は戦争支援のためにさらなる行動を起こすよう喚起された。この紛争をできるだけ流血を伴わず早く終わらせるために、若者からお年寄りまで、誰もが自分の役割を果たし始めている。"
 CHI_legislative_yuan_faction_modifier_desc:0 "立法院－－孫先生が最初に構想したのは、何年も前のことだ－－それは、それ以前の旧中華民国と同様に、中華民国国民政府の主要な立法府である。中国のような大国の議会にありがちだが、様々な大グループや派閥が政府の関心を引こうと競い合っている。\n\n派閥に揺さぶりをかけるとボーナスが、派閥から反感を買うとマイナスが発生する。これは、彼らの意見の総和を表している。"
