 POLITICS_GAO_ZONGWU_DESC:0 "人の一生には、その後のすべてが運命の一回転で決まるポイントがある。そしてその岐路に立ったとき、どの道を選ぶかは複数の可能性のうち、どれ一つとして同じものがないほど、相容れない変化を引き起こす。高宗武の出番は広州で、ある雨の晩、汪兆銘の日中条約を熟読しているときにやってきた。その合意の特異性は、彼の中にある何かを揺さぶった。彼の心の中で、闇の様々な感情が渦巻いていた。忠誠心、師匠やリーダーへの。怒り、中国人の屈辱に対しての。彼の崇高な目標の流れは、彼を上流へ下流へと流し、様々な気質の色で彼を洗う。彼の精神の中にある泡のような疑問が、汚れた信念を沸点まで熱した汚物のように沸き上がってきた－－彼は誰だ？\n\n彼は咳をした。あらゆる可能性を前にして、持病の結核が立ち上がり、国家という世界の中で、人間であることの実感を突きつけたのだ。このまま教授でいられたら、どんなに単純だっただろうか、と彼は思った。今の政治に永遠に無関心でいられたら、と。しかし、九州帝国大学での学びから始まった彼の運命は、当初から日中関係の盛衰と結びついていたように思われる。持病を抱えながらも、汪から外交団としての申し出を受けた。高は、とても仕事に向いていた。何しろ、日本語を流暢に話せる。ある貴族は、彼の言語の才能を「日本人以上」と評した。世辞でも、高の魅力は否定できない。\n\nしかし、二つの民族の境界線付近に立つことが多くとも、高は心の中では国を愛していた。彼は孫文を尊敬しており、汪は創設者のビジョンを、希望に満ちた輝きを持って受け継いでいると信じていた。汪は未来に継げなかったが、周仏海、陳公博の両氏が倒れた後、高が総統になった。彼は、広州でのあの晩をよく思い出す。果たして世界はどうなっただろうか！\n\n誰も過去を変えることはできない、と彼は悟る。現在で償うしかないのだ。"
 CHI_japans_breadbasket_0:0 "日本の穀倉地帯"
 CHI_japans_breadbasket_0_desc:0 "中国の豊富な天然資源と無限に広がる水田は、日本がより多くの天然資源や穀物、消費財の原料を必要とする場合には中国に頼る事を意味する。中国で生産される米の3分の1は日本に送られおり、それでも中国の国民全体を養うには十分な量の米を生産する事ができる。"
 CHI_japans_breadbasket_1:0 "日本の穀倉地帯"
 CHI_japans_breadbasket_1_desc:0 "中国の豊富な天然資源と無限に広がる水田は、日本がより多くの天然資源や穀物、消費財の原料を必要とする場合には中国に頼る事を意味する。中国で生産される米の3分の1は日本に送られおり、それでも中国の国民全体を養うには十分な量の米を生産する事ができる。"
 CHI_japans_breadbasket_2:0 "日本の穀倉地帯"
 CHI_japans_breadbasket_2_desc:0 "中国の豊富な天然資源と無限に広がる水田は、日本がより多くの天然資源や穀物、消費財の原料を必要とする場合には中国に頼る事を意味する。中国で生産される米の3分の1は日本に送られおり、それでも中国の国民全体を養うには十分な量の米を生産する事ができる。"
 CHI_slave_of_the_samurai_0:0 "侍の奴隷"
 CHI_slave_of_the_samurai_0_desc:0 "東京の政府が汎アジア主義を掲げているのにも関わらず、我が国は日本の傀儡国のままであり、政府資金のほとんどが東京に流出し、我が国は近代化をする事がほとんどできない。通貨相場も円と連動し、現在我が国の銀行は全て日本の手の中にある。愛国心のある中国人として我々は支配者の手から解放され自由になる事を望んでいるが、その目標は達成できるのだろうか？\n§M毎年§!§Y12億5000万円§!§Mの§!§Y雑費§!を§M支払う必要がある§!"
 CHI_slave_of_the_samurai_1:0 "侍の奴隷"
 CHI_slave_of_the_samurai_1_desc:0 "我々は未だ日本の操り人形であり、そのために近代化の取り組みはゆっくりとしか進んでいない。必要な近代化資金をようやく確保できたとはいえ、中国社会のあらゆる層に日本の支配が及んでいる。自由への第一歩は踏み出せたが、最後までやり遂げることができるのだろうか？\n\n§M[CHI.GetFlag][CHI.GetName]は§!§Y20億ドル§!§Mの§!§Y民間支出§!を§M毎年§![JAP.GetFlag][JAP.GetName]に支払うことになる。"
 CHI_slave_of_the_samurai_2:0 "侍の奴隷"
 CHI_slave_of_the_samurai_2_desc:0 "傀儡である我々と日本との間には、あらゆる面で大きな力の差がある。だが努力は実を結び始めた。解放への道は遠いが、決して諦めてはならない。\n§M毎年§!§Y7億5000万円§!§Mの§!§Y雑費§!§Mを支払う必要がある§!"
 CHI_slave_of_the_samurai_3:0 "侍の奴隷"
 CHI_slave_of_the_samurai_3_desc:0 "日本の巨大企業は依然として大きな影響力を持っているが、我々の努力によって中国の社会と経済は工業化された。憲兵隊は悔しがっているようだが、もはや中国軍は駐屯兵ではない。まだまだ道半ばではあるが、終わりが見えてきた。\n§M毎年§!§Y10億ドル§!§Mの§!§Y民間支出§!を§M支払う必要がある§!"
 CHI_slave_of_the_samurai_4:0 "侍の奴隷"
 CHI_slave_of_the_samurai_4_desc:0 "我々は日本の影響力が弱まっているという事実に直面している。「5つの近代化」は、中国が20世紀に相応しくなるよう飛躍させた。もはや外国からの屈辱に耐える必要はない。虎は再び牙を向き、中国は自由で強くなるだろう。\n§M毎年§!§Y2億5000万円§!§Mの§!§Y雑費を§!§M支払う必要がある§!"
 CHI_small_army:0 "小軍"
 CHI_small_army_desc:0 "かつては恐れられていた中国の軍隊は、対反乱任務や駐屯地の任務にかろうじて適した力にまで落ち込んでいる。日本からは十分な供給と装備、そして訓練を受けているが、我々は重臣からその規模を拡大することを禁じられている。"
 CHI_small_army_tt:0 "§R§Y日本の支配者§!の§Y許可なし§!に§!、部隊の訓練・解隊、師団編制の編集はできない§R§!\n"
 CHI_surrounded_by_enemies:0 "牙の抜かれた虎"
 CHI_surrounded_by_enemies_desc:0 "その昔、中国はアジアの中心であり、周囲の全ての人間や旗が平伏す国であった。だが、このような黄金時代はとっくに終わってしまっている。約2世紀にわたり、中国は殴られ、辱められてきた。我々の広大な領土は旭日旗によって引き裂かれ、束縛されてきた。早くこの状態を直さないと、自由で強い中国の記憶は無に帰してしまう。"
 CHI_arsenal_of_the_cosphere:0 "共栄圏の兵器廠"
 CHI_arsenal_of_the_cosphere_desc:0 "中国の兵器産業の復興に伴い、特に有名な武漢兵器廠を中心に各所に工場が建設された。そして共栄圏の拡大する軍備を完璧に備えるために、日夜あらゆる種類の装備を大量生産しているのだ。"
 CHI_Sphere_Energy_desc:0 "各地にいる農民にとって、電気は遠い夢だった。だが、時代は変わった。現在、中国全土の発電所では照明、暖房、冷蔵のために何ギガワットもの電力が生産され、市民や階級全体に不均等に分配されている。広大な炭鉱とわずかな鉱石を燃料とする中国発の巨大な発電には、何百万人もの人々が従事している。余剰エネルギーとその「原材料」の販売によって、かなりの額の副収入が得られている。"
 CHI_mass_structural_unemployment:0 "大量の構造的失業者"
 CHI_mass_structural_unemployment_desc:0 "中国の労働力人口はここしばらく急速に減少している。三菱や安田といった日本の寄生虫に負けただけでなく、機会にも恵まれなかったからだ。貧困にあえぐ家族が、食べ物を買うための円を払える人を探して、街にあふれている。だがこうして歩き回る乞食達も、同じような境遇の者としか出会えない。これ以上国民を苦しめないためにも、この問題にはすぐに取り組まねばならない。"
 CHI_New_Chinese_Companies_Spirit:0 "新中華企業"
 CHI_Engineering_Breakthroughs:0 "工学の技術的革新"
 CHI_Resource_Exploitation:0 "Resource Exploration & Exploitation"
 CHI_Resource_Exploitation_desc:0 "It is an open secret that China's primary role in the sphere is to serve as Japan's mineral mine and breadbasket. While the Five Modernisations Program will help to cast off this reputation, increasing the efficiency of our mining operations will still bring great benefits to us, both in the short as in the long term."
 CHI_Exploit_Pop:0 "人口の利用"
 CHI_Exploit_Pop_desc:0 "中国の豊かで圧倒的な人口の力を、これまでの政府は活用してこなかった。この誤りを正すことで、経済に大きな恩恵をもたらすことができる。いくら日本に与えようとも、彼らはもっともっと要求するが、幸いにも我々が提供できる。中国人を大量に工場で働かせることで、彼らの職は奪われるだろうが、我々の懐は潤うことができる。"
 CHI_Made_in_China_Spirit:0 "中国製造"
 CHI_Manning_Factories_1:0 "工場への配置"
 CHI_Manning_Factories_1_desc:0 "自立した経済を構築するには、中国企業を優遇することが賢明な選択肢であることは言うまでもない。唯一の問題は、新しい工場の生産ラインで働く人数が十分ではないために、生産目標を達成できないことだ。我々は労働力の使い道を国内産業に回していくべきだろう。"
 CHI_Manning_Factories_2:0 "工場への配置"
 CHI_Manning_Factories_2_desc:0 "我が国の会社は、需要の増加に苦労している。どんどん求人が出てきている。我が国の人口は多いため、その給料を負担できるだけでなく、生活の質も向上していく。経済成長と失業率の低下は、双方に利益があるようだ。"
 CHI_Manning_Factories_3:0 "工場への配置"
 CHI_Manning_Factories_3_desc:0 "中国人労働者が中国の工場で働くことを奨励することは、強い経済を構築するための最初の論理的な一歩であり、我々はそれを実行した。経済が強化されたが、お金だけが全てではない。国の誇りはかつてないほど高く、国民はかつてないほど経験豊富で、何よりも日本の影響力が抑制されたのだ！"
 CHI_Hardworking_People:0 "勤勉な国民"
 CHI_Hardworking_People_desc:0 "中国人は、何世紀にもわたる苦難と屈辱が襲ってこようと諦めていない。国家の決意はかつてないほど強固なのだ。失敗に失敗を重ねるとほとんどの国が衰退してしまうが、中国はそのようにはならない。国民は失敗からより強くなり、近代的な中国を築く決意を固めたのだ。"
 CHI_Restricted_Army:0 "制限された軍隊"
 CHI_Restricted_Army_desc:0 "高閣下の外交官時代の経験を生かして、東京から中国軍を作戦遂行が可能な軍隊に改善することについて一定の譲歩を得られた。交渉に勝利したことで軍人の募集も活発になってきたが、政敵からは「軍隊のことは日本が最終決定権を握っている」と言われている。"
 CHI_Little_Brother_Army:0 "弟の軍"
 CHI_Little_Brother_Army_desc:0 "日本との慎重な駆け引きと甘言によって、日本から見た我々の地位は変わった。日本は中国と日本の対等な関係を認めなかったが、次善の策を確保した。日本は強大の精神を採用し、日本は共栄圏を守るための巨大な軍隊を、中国は自国領を守れるだけの軍隊を作ることになった。"
 CHI_Necessary_Army:0 "必要な軍拡"
 CHI_Necessary_Army_desc:0 "高閣下の政治的な駆け引きは最高潮に達している。日本は、アジアの安全を守るために協力しなければならないと考え、我々に軍備拡張の権限を与えてくれた。我々が改革を実行すれば、中国軍は再び恐れられるようになるだろう。"
 CHI_China_Navy:0 "中国海軍"
 CHI_China_Navy_desc:0 "日本海軍の優位性が問われたのは、アジアが自分達の遊び場ではないことを認識させられた、アメリカ人との戦争だけだった。それ以降、アメリカは傷を癒し、再び東京に戦いを挑む準備をしている。我々は、完全な中国海軍によってアジアの海を自由に保つことを支援しよう。"
 CHI_edu_debuff_placeholder:0 "[CHI.GetEduStatusTitle]"
 CHI_education_status_modifier:0 "中国の教育事情"
 CHI_edu_very_bad_title:0 "教育の現状－－衰退"
 CHI_edu_bad_title:0 "教育の現状－－貧弱"
 CHI_edu_ok_title:0 "教育の現状－－平均以下"
 CHI_edu_good_title:0 "教育の現状－－改善"
 CHI_edu_very_good_title:0 "教育の現状－－近代的"
 CHI_edu_debuff_placeholder_desc:0 "§F安定度:§! [?CHI.CHI_edu_debuff_stab|%+2=]\n§F戦争協力度:§! [?CHI.CHI_edu_debuff_warsup|%+2=]\n§F政治力獲得:§! [?CHI.CHI_edu_debuff_pol|+2=]\n§F徴税可能人口:§! [?CHI.CHI_edu_tax_pop|+2=%]\n§FGDP成長率:§! [?CHI.CHI_edu_gdp_growth|+=2]§R%§!\n§F学術基盤の月間変動:§! [?CHI.CHI_edu_socdev_rate|+2=]\n§F学校政策の効果:§! [?CHI.CHI_edu_school_PE|+=2%]\n§F学校建設速度:§! [?CHI.CHI_edu_school_speed|+=2%]\n§F学校の範囲:§! [?CHI.CHI_edu_school_coverage|+=2%]\n§F教育雑費:§! [?CHI.CHI_edu_misc_costs|+=2]\n§F--------------§!\n[CHI.GetEduStatusDesc]"
 CHI_edu_very_bad_desc:0 "我が国の教育制度は資金が大幅に不足しており、それは教育機関の惨状以外を招くだけでなく、多くの優秀な人材を野原や溝に置き去りにしている。さらに、教師は訓練を受けておらず、カリキュラムは時代遅れで矛盾しているところもある。その結果、教育を受けていない子供たち、教育を受けていない労働者、無能な行政が残されている。中国の迅速な近代化のための基礎を築くには、この問題に取り組まねばならない。"
 CHI_edu_bad_desc:0 "教育制度を改善するための最初の努力がなされている。少額ではあるが、教育施設や人材の改善に向けた資金は着実に増えており、その効果がすでに現れ始めている。"
 CHI_edu_ok_desc:0 "努力の結果、共栄圏の標準的な教育水準に追いつくことができた。我々の行政の効率性も顕著に向上し始めており、教育を受けた労働者も着実に増えている。しかし、まだまだ改善の余地はある。いずれは何世紀も前からそうであったように、アジアの知的中心地に返り咲くだろう。"
 CHI_edu_good_desc:0 "我が国は、教育の面で共栄圏の主要国の一つとなった。近代化への取り組みは確かに費用がかかったが、その成果が出ている。科学者、技術者、エンジニア、官僚、知識人などの新たな人材が、国内の優れた教育機関で日々育っている。"
 CHI_edu_very_good_desc:0 "我々の努力の結果、中国の教育制度は、日本に勝るとも劣らない、全世界の教育と知識の光り輝く灯台となった。我が国には、熱心な労働者、技術者、科学者が溢れており、「五つの近代化」の全てに取り組み、古代の栄光を再び取り戻すために必要な基盤を与えている。"
 CHI_nanjing_papers_shockwave:0 "南京文書の衝撃"
 CHI_nanjing_papers_shockwave_desc:0 "南京文書の情報に政府が振り回されている間に、中国全土ではその余波が広がっている。経済は混乱している。投資家の撤退や経済の不透明感などにより、近年の産業化は頓挫してしまった。この崩壊に適切に対処せねば、中国の様々な風景を貧困が支配することとなるだろう……"
 CHI_nanjing_fallout:0 "南京陥落"
 CHI_nanjing_fallout_desc:0 "南京での事件から経済は回復したが、我が国は深く傷ついている。国民は傷つき、裏切られ、官僚組織は破壊され、正統な政府という幻想は打ち砕かれた。失われた尊厳を取り戻すには何年もかかるだろうが、中国は必ず勝利するだろう。中国は常に勝利してきたのだ。"
 CHI_Brain_Drain_Temp:0 "一時的な頭脳流出"
 CHI_Brain_Drain_Temp_desc:0 "日本の知識人が追放されたことで、我が国の研究能力は大きな打撃を受けた。我々の技術的な近代化の努力によって、その影響は多少軽減されているものの、新しい技術の開発はしばらくの間、鈍化するだろう。"
 CHI_Brain_Drain_Harsh:0 "一時的な頭脳流出"
 CHI_Brain_Drain_Harsh_desc:0 "日本の知識人が追放されたことで、我が国の研究能力は深刻な打撃を受けた。国内の学会は未だ未発達であるため、新しい技術の開発はしばらくの間、大幅に遅れるだろう。"
 CHI_political_mess:0 "政治混乱"
