 chi.1.t:0 "中国の状況"
 chi.1.d:0 "中国の歴史は複雑である。おそらく人類が知る限り最も古い文明である中国は、支配もすれば支配されることもあった。月が満ち欠けするように、中国もまた、百年国恥と呼ばれる数十年にわたる恥に苦しんでいる。しかし反乱軍が南京を占領し、清王朝が終焉を迎えたときは希望は満ち溢れていた。漢民族が中国を支配する新しい共和制国家への希望。軍閥が命の尊厳を脅かすことがなくなり、すべての人が自由になる、真の恒久平和への希望。\n\n騒々しい20年代の自由と悪行は、日本の組織的な侵略によって突然停止させられた。蒋介石と毛沢東という中国の二大巨頭は、重慶の廃墟で日本の脅威と戦いながら、共に死んだ。国民党の元忠誠派で日本の協力者になった汪兆銘が日本と交渉を始めたが、奴らは中国を植民地にすることしか考えていないことが分かった。日本は旧政府を速やかに解体し、代わりに「協力」に前向きな新生中華民国を誕生させたのである。汪兆銘は、自分が国を裏切り、別の百年国恥を招いたことを知りながら、自らの運命を受け入れ、死んでいった。\n\n中国の大多数は、いまだに日本の政権をかたくなに支持している。たとえ民族自決が認められなかったとしても、日本は中国を20年前の無政府状態に陥らせないようにしたのだ。周辺ではまだ軍閥が横行しているが、多くの人が安定のために現状を信頼し、中には利益を得る人もいる。離反した旧国民党メンバーは今価値とは関係なく、楽な仕事と権力を享受している……\n\n中国が日本のくびきに縛られたままなのは、数え切れないほどある。日本人は中国のあらゆる面で大きな影響力を持っていることを隠そうとはしない。中国軍は大日本帝国陸軍と深いつながりがあり、先の戦争から小銃だけで武装し、対反乱作戦以外にはほとんど活動していない。日本政府は厳しい規制を徐々に解除してきたが、彼らはまだ我々の資源と国民を租借している。産業化と福祉向上に使われることを期待された政府資金の多くが、日本のプロジェクトのために削られてしまった－－その結果、中国は大部分が非工業化された哀れな植民地のままである。更に、中国で最も発展した地域である広東と満洲では、中国政府に多大な富をもたらすことができるにもかかわらず、依然として日本がしっかりと支配している。また、通貨は日本円に固定されており、中国の銀行や企業は日本によって支配されている。"
 chi.1.a:0 "出ていけ、似非植民地支持者のクズどもめ！"
 chi.2.t:0 "政府内で国民党のスパイが発見される"
 chi.2.d:0 "旧国民党は、日本が来て征服する前は、議論の余地なく中国の覇権を握っていた。彼らが新しい共和国を樹立し、国民党を弾圧すると、蒋介石のかつての仲間たちは地下に潜った。官僚の間では、右派の国民党が政府に浸透して政策決定に影響を与え、中国を無政府状態に近づけているという噂が広がっていた。\n\n今日、その噂が痛烈に事実であると明らかになった。下級公務員から高級官僚まで、多くの政府関係者が右派国民党の覆面工作員であることが明らかになったのである。彼らは、南東部で活動する国民党ゲリラ部隊と密かに会話しており、南京から出発する列車の行き先を雲南に変更するという話をしていた。警察官が彼らを列車操車場で発見し、背広を着た人物がなぜこんな場所にいるのか疑問に思い、話を聞きにいった。彼らが言い訳をしたり、酷い偽造書類を提出したりしたため、警察官は彼らを上司に報告することにした。これがきっかけでスパイが発覚し、警察が彼らを逮捕した。現在、彼らは裁判を控えており、反逆罪が予想されている。"
 chi.2.a:0 "灰に、埃に。"
 chi.3.t:0 "五つの近代化"
 chi.3.d:0 "しかし、すべてが絶望的だったわけではない。戦争を覚えていない若い世代の中国人は、精神の復活を励んだ。日本に友好的な老いた下僕たちが依然として最大の影響力を持っていたが、権力の空白が生まれると、彼らは弱い候補者で戦時中の外交官である高宗武に目を向けるようになった。両派とも知らなかったのは、慎重な性格の高が、任期を有効に使おうと考えていることだった。彼は、灰の中から立ち上がる中国のために、大きな計画を立てていた。\n\n高が中国の究極の夢として描いた五つの近代化は、中国の産業、教育、軍事、研究、国力を総点検し、近代化する計画である。直近の中国史上最大の政府の推進のために、何年もかけてデザインを練り上げ、編集し、最終的に完成させた近代化が、ついに始まるのを待っている。\n\nしかし、高の領域は万事順調とはいえない。日本人は、中国が自分たちの穀倉地帯を越えて変貌することを喜ばないかもしれず、その過程は確かに苦痛を伴うものだろう。進歩は変化とともにあり、変化には取り残される人がいる。最後に、中国の夢のために人生を犠牲にした人々は、名誉を受けることだろう。それまでは、五つの近代化を慎重に進めていかなければならない。\n\n高の呼びかけで国家改造が始まり、すでにその取り組みが始まっている。数年後には、中国も近代国家となり、羨望され、哀れでない存在となることだろう。"
 chi.3.a:0 "我々は、世界の中で自分たちの地位を取り戻すだろう。"
 chi.4.t:0 "アジアの穀倉地帯"
 chi.4.d:0 "やがて中国は日本の穀倉地帯となり、日本の一般市民や軍隊が消費する米の3分の1を生産するようになった。無限にあるかのように見える天然資源は、石油、タングステン、鋼鉄など、中国の空の下にあるあらゆる原材料の信頼できる供給源となっていた。日本の巨大企業は、中国の貴重な資源を掘削した後、それを中国に不当な価格で売り渡している。\n\n日本は、中国の広大な土地と都市にますます依存するようになった。この大きな弱点に気づいた日本は、日本軍だけでなく憲兵隊や中国人警官を使って中国の秩序を維持するようにした。中国の人々は、真の汎アジア世界、つまり平等な世界という考えが見せかけに過ぎないことをすぐに理解した。"
 chi.4.a:0 "面白い、もっと教えてくれ。"
 chi.4.b:0 "了解した、これ以上は必要ない。"
 chi.5.t:0 "秘密の軍隊"
 chi.5.d:0 "The Siege of Chongqing ended the Republic of China, and brought about extreme restrictions on China's military, backed by Japanese power. These restrictions have not yet been lifted, yet the Japanese have seen fit to gradually pull out of China, leaving our poorly trained, poorly equipped garrisons to handle the many insurgencies that have now cropped up across the nation.\n\nTimes have changed since the fall of the late great Republic however, and our state can no longer sustain these irrational restrictions. Gao Zongwu now sees fit to produce a \"Secret Army\", one of which will be disguised as a 'Special Police Force' and will never officially exist in our reorganized republic, yet one which will serve our state nonetheless. President Gao himself will be the one and only head directly in charge of this 'Police Force'. Every connection our President has made will be put into developing this secret force, so, that one day, their knowledge and power may guide us to the final liberation, and help us free every son and daughter of our homeland."
 chi.5.a:0 "中国は我々と共には滅びない。"
 chi.7.t:0 "ドイツの月面着陸"
 chi.7.d:0 "空が中国人を呼んでいるようだ。かつて我々は、星座を見通して人間の目に見えるすべての星を描いてきた。未知の世界に飛び出した船乗り達は、星を頼りに遠い場所まで探索をしてきた。\n\nだが、どうやらドイツ人は天空を夢見るだけではなかったようだ。彼らは天に到達したのだ。数日前、ドイツが有人ロケットを月に送った。かつては触れることができなかった天体に、ドイツ人は手を振れたのだ。エベルハルト・ケルナーは、月から地球に電話をかけた最初の人物となり、総統であるアドルフ・ヒトラーと話した後怪しげな科学ミッションに乗り出した。我々の国でもいつの日か、中国人が静寂の海から地球に手を振って戻ってくるかもしれない。"
 chi.7.a:0 "人間は地上の根源を超えた。"
 chi.8.t:0 "統一デバッグイベント（満洲なし）"
 chi.8.d:0 "中国のナンバーワンだ！"
 chi.8.a:0 "中華統一をお願いする。"
 chi.9.t:0 "最後のドミノ"
 chi.9.d:0 "Japanese troops entered Manchuria today in a stunning display of force as the Chinese government issued its demand for the turnover of Manchuria to the Chinese state. This action has been the final one of what international observers have been calling a slow, soft coup of hegemony in East Asia by Japan's strongest colony.\n\nThe news of the entry of Japanese troops has come just hours after the Japanese refused China's request and firmly stated that it would be given no more territorial concessions, especially after their unapproved invasion of Tibet. The Japanese also demanded the immediate demilitarization of China's border with Manchuria.\n\nIn response, the Chinese have mobilized their newly formed military and declared a 'National Liberation Front', throwing away all pretense of Japanese power in the region. While forces have yet to begin to battle, it is clear that the final decisive move for power in Asia has begun."
 chi.9.a:0 "帝国主義者共に死を！"
 chi.10.t:0 "大亜細亜戦争"
 chi.10.d:0 "今日の太陽は、昨日と同じように、暖かい光と涼しい風を伴いながら昇ってきた。しかし今日、歴史上初めて太陽が昇らないことが確認された。それどころか、太陽は神の目のように空を覆い、人間の土地が焼かれ、再建され、現状が破壊され、古い支配者が自分たちの奴隷に取って代わられるのを見守るだろう。この瞬間、我々の軍隊は我々の支配者に向かって行進し、我々のくびきを取り除き、日本の支配下に残っている兄弟姉妹を解放し、中国を解放する準備をしているのだ！風は強まり、そよ風から突風へ、突風から激風へと変化し、山側を掃き、谷を洗い流し、アジアの抑圧された人々を押し出し、海に浮かぶ島々で身を縮めている帝国主義者の脅威を打ち破る権利と意志を与えている。我々は、東洋を支配することで大陸からその影響力を消し去り、他の帝国の犠牲者の支援を得て、日本が二度と立ち上がらないようにするのだ！\n\n今や誰もが、中国全土に鳴り響く鐘の音を聞くことができる。この鐘の音は、中国とその国民に対する深くて強い誇りを響かせている。これは同時に、戦争への呼びかけだけでなく、来るべき戦いに向けての団結と仲間意識の叫びを表している。我々の運命を司る高宗武は、この壮大な戦争の指揮を執り、鐘の音と完全に調和して、この戦いが我々の運命だけでなく、人類の運命を決定すると宣言している。人々は合唱して立ち上がり、自由な中国の人々のいかなる敵にも破滅を告げさせる歌を作った。\n\n今、我々は準備ができている。血を流し、苦労を重ね、損失と屈辱に報いるこの機会に備えてきた。我々は古代の宿敵に進撃し、彼らの城や塔から、彼らが支配していると思っている海に投げ出すのだ！我々は統一され一つになった中国の真の力を示し、我々が臣民ではないことを世界に教えるのだ！"
 chi.10.a:0 "前進せよ！暗黒の時代に光明を！"
 chi.10.a.tt:0 "§R我々はついに正当な故郷を取り戻す！§!\n§Rアジアに再び火がつくが……§!"
 chi.11.t:0 "北の支配者たち"
 chi.11.d:0 "アジアでの戦争が激化する中、日本と中国の外交官は自国の土地を離れてさらに拡散し、新たな場所で目撃されたと報告されている。日本と中国の外交官が、今ではお互いに激しく議論し、時には喧嘩をし、東ロシアの指導者の耳元でささやく姿が見られるようになった。\n\nロシアは数十年もの戦いの後、未だに統一されていないため、これまで満洲国の領土に嫌がらせで侵入してきたロシアの軍閥や傭兵は、今では非常に有利な立場にある。中国も日本も、助けに来てくれる人には、お金、銃、土地など、あり得ないほどの報酬を約束している。\n\nより多くのロシアの軍閥がこの「顧問」に門戸を開くようになれば、この大戦争がインドネシアの島々からシベリアの雪原まで広がる可能性があることは明らかだろう。"
 chi.11.a:0 "この戦争に参加しない人はいないのか!?"
 chi.12.t:0 "教育改革"
 chi.12.d:0 "国家は、最も教育を受けた人々によってのみ強くなる。率直に言って、中国の最高レベルの教育は、日本のそれとは匹敵できるものではない。高宗武総統は、中国の教育事情の悪さを認識しており、国民も同様である。総統の机の上には、助けを求める手紙が山のように置かれている。革新的な世界が次々と我々を追い越す中、何十万人もの中国の労働者が、どうやって家族を養っていけばいいのか悩んでいる。\n\n膨大な文盲の人々が政府の効率を低下させるのを防ぐために、高は教育制度の全面的な改革を打ち出し、国の文盲に対する考え方を大きく変えることを約束した。これらの改革はすべて、教育の近代化計画に包含される。\n\n哀れな教育制度に対する高の攻撃は、3つの面から行われる。まず、国民に本を読ませねばならない。識字率を向上させることは簡単なようだが、これだけの人口が広範囲に分散していれば、すべての人が読めるようにするのは簡単なことでない。次に、次世代の中国を担う学生に最高の教育を受けさせるため、日本から知識人を受け入れることも検討されている。最後に、優秀な日本人教師が教える最低限の読み書きができるようになれば、再生された現代的なカリキュラムを与えよう。改革案で掲げられた目標は、一見遠回りのように見えるが、実現すればきっと現代中国は輝くことになるだろう。"
 chi.12.a:0 "改革は絶対に必要なのだ。"
 chi.13.t:0 "識字改革"
 chi.13.d:0 "識字率は文明の基礎を作っている。それがなければ、国家の概念そのものが存在しない。それがなければ、中国は周辺の野蛮人と変わらない僻地になってしまうのだ。だからこそ、識字率を国家の中心に据える必要がある。我が国の男女が文字を読めるようにしなければ、その力を最大限に発揮できないのだ。\n\n新言語・識字委員会は、漢語は3000年の発展を経て、整理されていない文字の集まりになってしまったと述べた。彼らは、漢語を現代世界の文字系体に変えるために、巨大な近代化を提案した。もう、農民の少年が何年も勉強して、時代遅れの制度に不満を持って勉学をあきらめることはない。もう一般労働者が、言葉のねじれで苦労することもない。古い中国はとっくに重慶で死んだのだ。なぜ今更言語を遅れたままにするのだ？\n\n千年に一度の言語の大改革とともに、共栄圏の言語であり、世界の新進言語の一つである日本語が小学校から大学まで教えられている。我々が真に共栄圏の国になるには、新しい汎アジアの一部として完全に統合されねばならない。"
 chi.13.a:0 "非常に期待している……"
 chi.14.t:0 "日本語教育"
 chi.14.d:0 "For the last two decades, Japan has played the role of the puppet master, pulling all the strings in Asia. After Japan's decisive victory over the Western powers, they emerged an unmatched power on the world stage. The far reaching rays of the rising sun stretch across the largest empire of the largest continent. From the distant heights of the Himalayas to the swamps of Borneo, men of the rising sun control business, culture, and society. When Chinese businessmen grow into this Japanese-dominated world without even basic knowledge of the language, they are unable to survive beyond the local level.\n\nWithout the ability to communicate with the Zaibatsu, and the Japanese economic and political institutions that dominate Asia, China is doomed to fail. It is important we teach Japanese to our young students. Already, programs across eastern China have instructed Chinese students on Japanese. Now, more widespread educational programs in rural areas will properly prepare our pupils for the world that they will grow in. For the modernization of China and for the appeasement of our lords to the east, it must be done."
 chi.14.a:0 "より大きな利益のために。"
 chi.15.t:0 "標準化された草書体"
 chi.15.d:0 "宗武の内閣には、常に語り継がれる噂がある。それは、何十年にも渡って中国を定義する偉大な国家計画についてのことだ。しかし、何か大きくて記念碑的な建物を建てるわけでもない。都市の技術的な近代化ではない。それらすべてをはるかに凌駕するものである。\n\n囁かれているのは、3000年の歴史を持つ中国語の集合体を単純化する計画である。これは近代化のための計画であるが、同時に中国の灯火、つまり我々を動かす精神そのものを革新しようとする計画でもあるのだ。これは、太平天国の乱や1911年の革命で人々が行なったような、中国を再生させる試みなのだ。我々の言語がすべての人々にとって身近なものとなることで、誰もが陸費逵や銭玄同の作品を楽しめるようになるだろう。標準化された草書体は、中国で最も一般的な言語になるだけでなく、世界的な言語になる可能性をも秘めている。中国の主要な文法学者と言語学者が、少数ではなく多数のための中国語という目標を共有するために招集された。"
 chi.15.a:0 "これがうまくいくことを期待しよう。"
 chi.16.t:0 "隅々まで"
 chi.16.d:0 "中国の富裕層と労働者層の格差は、有史以来、不安定な均衡を保ってきた。古代中国王朝では、社会的・経済的な格差が当たり前のように存在していた。皇帝は国を自由に支配していた。農奴や小作人は一生労働を甘んじていた。貴族とその子供は、下界の貧しさとは無縁の上流階級の生活を送ってきた。こうした昔から続く根本的な問題があったから、毛沢東が台頭し、介石政府が分裂していたのだ。我々は同じ失敗の道を辿らないようにせねばならない。\n\nこの不平等は現在も続いているが、簡単に改善できる分野がある。それが教育だ。我々が一致団結して前進していくためには、子供達に適切な教育を与えねばならない。彼らには読み書き、数学、中国の歴史などを教えよう。中国国家は偉大な教育者となるのだ。甘粛省から海南省までのすべての学生が参加した、五四運動の強さを想像してみてほしい。一つの教育制度で国が統一され、学生一人一人が自分の国を偉大なものにしようとしているのだ。それはかつてない夢のようなことだが、我々はあえてそれを夢見ている。"
 chi.16.a:0 "もう想像するな。"
 chi.17.t:0 "設備"
 chi.17.d:0 "\"Greetings Mr. Present!\" The colorful banner hung across the entrance of the decrepit school, adorned with children's drawings of the national flag among fields of flowers. Beneath the banner sat rows of children, Gao figured maybe 50 with one teacher standing behind them. The Chinese President gave a sad smile, staring up at the banner. Could be worse, he thought to himself, the previous school had welcomed him as \"President Gao Hongchu\".\n\nAs he ascended the makeshift stairs, Gao was careful to avoid the cracks in the aging wood. An elderly gentleman who introduced himself as Mr. Xuefang gave an impassioned introduction to the children. \"Kids, as you know we are in the presence of a tremendous man. A leader who is pulling China out of the rut it has found itself in! Why doesn't everyone say hello to the most esteemed President?\" The crowd responded merrily with a chorus of greetings. Gao couldn't help himself, a real smile had begun to form, maybe things weren't so bad after all?\n\nAny hope of a successful visit died as soon as he stepped foot in the building. The smell hit him first. Then the pipes dripping water, then the hole in the ceiling. Gao dropped his head and let out a defeated sigh. There was still much work to be done obviously. He made a mental note to add special guidelines for maintaining the property. Despite his visual disappointment, the principal turned and continued to lead the President around the school. Room after room, Gao noted infraction after infraction. The bathrooms were a hotbed for illness, the teachers had no clue what the curriculum was, and students arrived at school hours late, exhausted from walking the entire journey here.\n\nFinally, after all was said and done, Gao returned to his limousine and went over the shortcomings of the school. He drafted a list of guidelines for all schools to meet. Chiefly was sanitation, but below it was providing reasonable transport, convenience, quality education, instilling patriotism, and having properly educated teachers. The trip may have been a failure but the knowledge gained would be invaluable."
 chi.17.a:0 "危機を回避するために。"
 chi.18a.t:0 "教育"
 chi.18a.d:0 "公立学校の拡大だけでは、満足などできない。我らの子どもたちは、中国の子どもたちは、もっと多くのことを必要としているのだ。我らの子供たちは、壊れた本棚に置かれた埃だらけの教科書よりも価値がある。彼らは、自分よりも学歴のない教師よりも価値がある。科学機器は珍しく、必読書は何十年も前の出版物だったりする。教育に力を入れているはずの政府にしては、学校への資金援助がひどく不足している。高は、省レベルでも国レベルでも、教育への資金を増やすことを公言し、教育改革のための広範な改革リストを作成している。さらに高氏は、ある年齢までに習得すべき必須科目を「中核」と呼ぶことを考えている。どの子も取り残されてはならない。一人一人が史上最大の教育改革の中心となるのだ。改革をしなければ、後退するのは当然なのだ。歴史は、教養のない者が定義するものではない。最新の発想、最も複雑な数学、最も素晴らしいな詩を学ぶ人々によって定義されるのだ。"
 chi.18a.a:0 "本を表紙で判断してはならない。"
 chi.19.t:0 "解放のための左腕"
 chi.19.d:0 "An unfortunate side effect of Japan's economic dominance of our nation is that our people are robbed of opportunity. The all too common life of a laborer is simple. Wake up, go to work, return home, eat if you are so fortunate, and repeat. This schedule leaves no room for appreciation of the arts or something as simple as learning to read or write. The obvious solution would be to set aside a portion of the day for education but due to harsh quotas placed by the Zaibatsu, this is out of the question. So, we have chosen a more unorthodox approach.\n\nWhen night falls and weary workers return home, the lessons will begin. Women and men alike must be educated, the heart of our nation lies in education; not just in our youngest, but for us all."
 chi.19.a:0 "教育のための時間は常にある。"
 chi.20.t:0 "都市への眼差し"
 chi.20.d:0 "南京、北京、そして上海の三都市の市長は、五つの近代化の実施以降、それぞれの都市の貧困層に対する教育機会の拡大を求めてきた。都市のために、中国のために、生まれながらに貧困に苦しむ人々のために、他の人々と同じように公教育を受けられるようなプログラムを盛り込んでいこう。しかし、貧困だけが障壁ではない。これらの都市の知事は、男性と女性の両方がこのプログラムを利用できるようにすることを要求した。中国人労働者雇用の需要が高まるにつれ、父親、母親関係なく、家庭から引き離されていくだろう。彼らを雇用し続けるためには、最新の技術やイノベーションが必要だ。そのためには、常に教育が必要なのだ。"
 chi.20.a:0 "貧困の鎖は断ち切られる。"
 chi.21.t:0 "見直してみると"
 chi.21.d:0 "どうやら行政官たちは全中国人の繁栄を十分に保証することを為していないと我らの政府を揶揄しているようだ。彼らは貧困の連鎖が続いている限り都市は実力主義になり得ないと主張している。よって宗武は貧困層の教育不足を解消するだけではなくインセンティブを与えることで問題の緩和に取り組むことにした。教育を受ける貧困層が刺激されることで街中にある騒音と虐待に纏わりつく悪夢の亡霊を除霊できるのだ。"
 chi.21.a:0 "賢明な選択だ。"
 chi.22.t:0 "躍進"
 chi.22.d:0 "苦労の末、官僚達がようやくデータをまとめた。私立大学への進学は、ようやく十分になった。長い間、中国の優秀な人材は国内で学ぶことなく、逆に敵国の私立大学へと通っていた。我々は今、敵から最高のものを得て、それを現在の状況に適用させている。知識のゆりかごが公立大学にあることは、ほとんどない。私立大学であれば専門的な教育を受けることができ、工場だけではなく、中国に画期的な技術革新を起こして、再び学問の中心地にできるような職業に就くことができるだろう。"
 chi.22.a:0 "ただ祈るのみ。"
 chi.23.t:0 "識字改革に関する世論調査"
 chi.23.d:0 "新しい国勢調査の一環として、学校管理に携わるすべての管理者は識字率改革が地域に及ぼした影響に関する詳細な年次報告を南京に送ることになっている。今や失態や汚職が許される余地はもう存在しない。政府の資金が価値のない計画に投入されたり汚職を働く者たちの懐に入り込む時代はあまりに長すぎたのだから。国勢調査委員会は中国の教育を確実に推し進めるために学校に対する広範な権限を所持している。手始めに、中国人には識字が求められる。既に国税調査員には、学校を渡り歩き地域の識字改革がどのように実行されておりどの教師や管理者が他者より優れているのかについて正確な記録を取る訓練がなされている。"
 chi.23.a:0 "待ってみようじゃないか。"
 chi.24.t:0 "第一年度報告書"
 chi.24.d:0 "第一次全国識字率調査では、98%の生徒が合格した。決して難しい試験ではなかったが、この結果は政府の識字率向上計画の成功を示している。\n\n若者の識字率は、最も楽観的な官僚の予想をはるかに上回るような速度で上昇している。普遍的な識字率という夢は、日を追うごとに現実味を帯びている。\n\nもちろん、中国が日本やアメリカのような識字率を誇れるようになるには、まだまだ長い道のりが必要だが、未来のための礎は築かれたと言えるだろう。あとはその上に乗るだけだ。"
 chi.24.a:0 "素晴らしい進捗だ。"
 chi.25.t:0 "第二年度報告書"
 chi.25.d:0 "第二次全国識字率調査では、貧困層や労働者を対象とした積極的な教育計画によって、中国全土の識字率が約10%から50%を超える水準にまで大幅に向上したことが明らかになった。\n\n庶民にとっては、これまで難解な紋章の後ろに隠されていた学問や文化の世界が明らかになったのである。中国の歴史上初めて、あらゆる経済的背景を持つ市民が新聞を読み、街頭広告を見て買い物をするか検討し、自分の考えや思想、信念をインクを使って記して他の人に読ませる光景が見られるようになった。\n\n中国は、無知によるベールを脱ぎ捨てて、新しい時代に向けて勇気を持って前進しているのだ。"
 chi.25.a:0 "驚嘆だ、ただ驚嘆するのみだ。"
 chi.26.t:0 "第三年度報告書"
 chi.26.d:0 "第三次全国識字率調査によると、識字率が着実に上昇を続けているだけでなく、国内の文芸出版物の数も急増していることが報告されている。\n\nこれらの本は、当然ながら日本や西洋の文学には及ばないものの、中国国内では絶大な人気を誇っており、中には海外で評価され、国際的な名声を得ているものもある。例えば、ペルーの文学界に大旋風を巻き起こした「オレンジの雨」は、田舎の庭師が書いた人と猿の世界の果てへの旅を描いた冒険小説である。\n\nこのように、夢の中の夢のような発想から始まった識字率向上計画は、楽観的な予想を超えた大きな成功を収めていると言えよう。"
 chi.26.a:0 "我々は期待より遙か先に進んでいるようだ。"
 chi.28.t:0 "胡適の死"
 chi.28.d:0 "言語改革や教育の近代化に中心的な役割を果たしたことで有名な胡適が、上海の自宅で静かに眠りについた。真の愛国者である彼は正当な中国政府に亡命し、政治的には物議を醸しながらも、その人生と仕事を祖国のために捧げた。彼の最大の功績は、古典中国語を白話中国語に変換させ、中国を近代化に一歩近づけたことだ。彼の功績を讃える方法は一つしかないだろう。そう、中国の近代化だ！"
 chi.28.a:0 "偉大なる男だった。"
 chi.29.t:0 "欧陽予倩の死"
 chi.29.d:0 "京劇の俳優、演出家として有名な欧陽予倩が一週間の闘病の後、今日南京の病院で亡くなった。彼の名声とは裏腹に、葬儀は田舎で行われ、一般には公開されない予定である。\n\n彼の初期の作品は不快な反日感情を表現していたが、やがてその芸術的才能を生かし、汎アジアの親善と融和のための愛国映画を製作するようになった。誇り高き中国人なら誰でも、彼の作品を知っているはずだ。自作の「潘金蓮」を現代風の映画にした作品は、特に女性からの人気が高い。\n\n政治とは関係なく、革新的な演劇の天才であり、映画や演劇の理論に大きな貢献をした。国民も政府も、そして意外に人脈の広い映画愛好家協会も、皆、彼の死を悼んでいる。"
 chi.29.a:0 "安らかに眠れ。"
 chi.30.t:0 "もう一つの朝の散歩"
 chi.30.d:0 "Gao rested his head into his hands. He couldn't look at any more paperwork, there was just too much. He looked out longingly through the window, gray clouds began to circulate over the busy city. Taking in a deep breath, he pushed his chair back and stood up, maybe a walk could clear his mind? Leaving the office, he slipped into his coat. Behind him a soft voice called out, \"Mr. President, are you going to be long?\" Gao turned around, visibly startled. \"No, no I'll be right back, just have to,\" the Chinese President cleared his throat, \"I just have to clear my head.\"\nAround him, umbrellas began to pop open as the first raindrops began to fall. One umbrella, two, ten, fifty, more and more umbrellas sprung up around him. It froze the Chinese President in his tracks, so many people in this one city, just one. All of them under his protection, relying on him, Gao Zongwu alone, to fix this broken country. Shaking his head, he soldiered on, he knew where he had to go. When the rising sun cast its rays into a divided China, so much was lost, centuries old artifacts simply reduced to rubble. The memorial of Dr. Sun Yat Sen stood tall and proud amongst the bustling crowd. The Japanese were not so foolish as to destroy this monument, even if it was a relic of an old regime.\n\n\"Chiang's KMT was many things,\" pondered Zongwu \"but at least they were free.\""
 chi.30.a:0 "我々も自由になるかもしれない。"
 chi.31.t:0 "落書き裁判"
 chi.31.d:0 "上海の街は汚くて好ましくない。物乞いが街角に並び、サンルーフの下に身を潜めている。最近、街を恐怖に陥れているのは、10代のゴロツキで、機会があればリベラルや社会主義者の嘘を広めている。一週間前、中国三菱の事務所の底に反帝国主義の落書きと卑猥な絵が散乱しているのが発見された。これら粗雑なイラストを発見するや否や、当局の捜査が始まった。\n\nスラム街で数多くの家宅捜索をした後、警察はある女性の家に突撃した。怯えた老女は、サンダルで男たちを殴りはじめた。数分間、わずかな違和感に耐えながら、やがて女性を気絶させると、階段の下、1階の床下にスプレーの空き缶が山積みされているのを発見したのだ。また、地下室には、10代の子供が震えながら隅にうずくまっていた。ゴム弾で撃たれた後、10代の子供は引きずり出され、平和を乱した罪の告白を強要された。リベラルなゲスは、餓鬼のように、共犯者を密告し、すぐに逮捕された。軍法会議で有罪とされ、反逆罪で死刑が宣告された。何日も独房で腐っていた10代の子供たちが、ついに絞首台に運ばれた。一人は気絶し、膝が崩れてからロープをかけられた。その場にいた兵士が彼の頭を撃ち抜いた。残りの者は首に縄をかけられた。足乗せ台が引き寄せられると、ほとんどの人が家族を呼び、短い祈りを捧げた。そのうちの一人は、背が低くネズミ顔で、最後の言葉を「天皇なんてくそくらえ！」と言い放つ度胸のある奴だった。そして、最後の犯人の下に足乗せ台が引き込まれたとき、彼は最後の反抗の瞬間、こう叫んだ。舌を詰まらせる前に「蒋経国ばんざ－－」。"
 chi.31.a:0 "彼の最後の言葉を知ることはできない。"
 chi.32.t:0 "コカ・コーラ事件"
 chi.32.d:0 "数十年から、アメリカでは国民の再認識が行われており、神や文化やイデオロギーではなく、もっとシンプルなものにアメリカ人の関心が移ってきている。アメリカ人は、「コカコーラ」という茶色い炭酸飲料に夢中になっているようだ。匿名の報告によると、この「コーラ」は甘くて危険な中毒性があるとされている。アメリカ人は、この中毒性は飲み物にコカインが含まれている可能性によるものではないと主張しているが、彼らを信用することはできない。\n\nコカコーラをはじめとする危険な違法薬物を扱うと、厳しく罰せられる。一口でも飲めば、罪のない中国の子供が中毒になってしまうからだ。\n\n8月9日、重慶から50キロほど離れた田舎の古い倉庫で、この液体が発見された。情報提供者が倉庫を捜索したところ、コカコーラ、アヘン、マリファナなど、西洋の退廃的なドラッグが箱ごとに発見されたのだ。薬物は安全に処分されたが、それよりも重要なのはコカコーラが焼却されたことである。不幸にも副作用として、パラノイアが最高潮に達し、警察内部で危険な噂が広まり始めた。どうやら、手入れをしたメンバーの一人が、そのボトルを数本、家族に持ち帰ることにしたらしい。"
 chi.32.a:0 "アメリカ人共にこの大地を与えるものか！"
 chi.33.t:0 "コーラの犯人たち"
 chi.33.d:0 "高宗武の事務机に面倒な報告が届いた。重慶市警の警部が国家を裏切ったというのだ。警部は事務所でくつろいでいるところ、突然アメリカ製品が如何に優れているか語り始め周囲を驚かせたというのだ。警部は話を続け、日本の飲料もコカコーラの清涼感には敵わないとまで言いのけた。これを受けてとある国家に忠実な将校は警部の上官にこれは反逆罪に当たるものだと忠告した。最終的に警部は周囲の助言を無視して炭酸飲料と顰蹙を買うことになった。報告書には何故こんなに恐ろしい行いを自慢気に話すのだろうという疑問が呈されているが、裁判は迅速に行われ警部は法廷の場に立たされることになった。かつては忠実であった警部も今や「コーラ」に堕落していたのだ。一方で仕入先の情報については瞬く間にすべて吐露してくれた。これで黒幕をようやく捕まえることができる。\n\n他の警察署にも監査が入り、各飲料ベンダーには従来とさほど変わらない量の注文が入っている。コカ・コーラはもはや重慶の心に巣食う癌ではなくなった。"
 chi.33.a:0 "警察がコーラと距離を置いていることすら確信を持てない。"
 chi.34.t:0 "三合会が活動を開始"
 chi.34.d:0 "ある都市において、犯罪の発生件数が急増しているという報告が入った。これは通常の犯罪ではない。調査官の一人は、かの街で発生した恐るべき事件について報告している。犯罪の捜査にあたっていた警察官が、頭を銃で撃ち抜かれ、舌を切り裂かれ、さらに全身を切り刻まれた状態で発見されたのだ。これは間違いなく、三合会の犯行だ。\n\n勇敢な警察官の死には、いずれ報いなくてはならない。だが、現在の警察組織は彼らを摘発するにはあまりにも弱すぎる。彼らを縛る鎖は存在しないが、我々は倭人たちの鎖に繋がれているのだ。"
 chi.34.a:0 "くそ！"
 chi.35.t:0 "天津の密輸業者"
 chi.35.d:0 "犯罪行為に関する報告が大統領の机に大量に届いている。今回は、天津での密輸業者数の増加についてだ。この状況を好まない我々と日本は調査を決定した。東京から憲兵隊が派遣されるであろう。"
 chi.35.a:0 "面白くなるかもしれないな。"
 chi.36.t:0 "内陸部での三合会"
 chi.36.d:0 "我々が遂行している調査の噂が三合会の耳に入ったようだ。構成員は武力を持って対抗した。路上での銃撃戦、即席発火物の警察署への投げ込み、そして物陰に潜む怒り心頭のナイフ男の警察官に対する襲撃である！\n\n従来三合会の手が及ばないとされてきた太原や重慶の管区に対しても攻撃事案が発生していることも大きな懸念だ。それでも長官は捜査の続行を宣言した。更には中国の人々も悪党共を恐れていないとも主張している。"
 chi.36.a:0 "奇妙だな。続けてくれ。"
 chi.37.t:0 "不可解な手がかり"
 chi.37.d:0 "恐怖に満ちた雰囲気が充満し街頭での戦闘が激化する中、一歩先を行ったとある警部は重慶に今までで最も興味深い武器庫を発見した。武器箱に弾薬箱、おそらく納品されたばかりのものだろう。もっと来そうな雰囲気すらある。捜索の末に購入品目に関する一連の詳細な領収書が押収された。\n\n武器庫を確保し、できる限り多くの品目を将来の調査のために本部に送るよう指令が入った。捜査もこの一件で確実に進む子ことだろう……"
 chi.37.a:0 "誰が我々を弱体化させる気なのだ？"
 chi.38.t:0 "驚きの悪態"
 chi.38.d:0 "重慶の武器庫にあった資料を徹底的な解析に回した結果、我々の中に大きな衝撃が走った。日本製の武器であることでさえ悍ましいのに、憲兵隊に特警隊、ヤクザ集団の名が大量の注文書のありとあらゆるところにあったのだ！\n大日本帝国陸軍と海軍の競争関係などは聞くものの、これは……こんな闇社会でも奴らはいがみ合っていて、あまつさえ調査の手が入ると我々に照準を合わせるというのか？これは不名誉なだけでなく、完全な違法行為だ！さて、どうしたものだろうか？"
 chi.38.a:0 "棚上げせよ。もう誰も関わらないように。"
 chi.38.b:0 "陛下の耳に届けなければ！東京に報告を送れ！"
 chi.38.c:0 "全世界にこの悲劇を知らさねば！報道局に伝えよ！"
 chi.39.t:0 "裏社会の撤収"
 chi.39.d:0 "我々が下した調査結果の封殺という決定は三合会の警察署への襲撃を徐々に減らしている。警察は解決への尽力を無駄にしたと怒りを顕にしているが、裏社会を闇の底に再び浸からせる代償としては小さなものであった。"
 chi.39.a:0 "正しい選択だ……"
 chi.40.t:0 "天皇の聴衆"
 chi.40.d:0 "内務大臣と外務大臣を団長とする特別使節団がこのほど東京から帰還し、大日本帝国の軍部間が裏社会で繰り広げている紛争についての報告が行われた。\n関係しない部署に事情が伝わることなく面会を行うことは困難なことであったが、おそらくは天皇陛下がどんな話も聴かせないように敵に距離を取らせたのだろう。陛下が軍部の統制に向けて努力すると仰り使節団を安心させようとする一幕もあったが、日本軍の陸海軍間に存在する反抗的潮流については慎重な言葉遣いをなされたようだ。\n陸海軍双方が核兵器を所持しており互いを強く憎悪しているがために陛下は難題を抱えておられるものの、我々は陛下が軍部を統制できるものと強く信じている。"
 chi.40.a:0 "幸運を。天皇陛下。"
 chi.41.t:0 "殺害！"
 chi.41.d:0 "噂というのは、どんなに目立たないものであっても広まるもので、三合会は敵対する恩人に助けられ、最悪の形で我々に対する力を示すことにしたようだ。内務省の官僚が喉を切り裂かれ、警官がナイフや銃を持った暴力団に襲われ、警察上層部までもが犠牲になっているとの報告が相次いでいる！\nこのような隠れた場所で陸海軍の戦争は続くと思われるが、政権全体の機能不全を避けるためにも、今は見て見ぬふりをするしかない……"
 chi.41.a:0 "忌まわしい！忌まわしき親日派なぞ失せてしまえ！"
 chi.42.t:0 "共栄圏を撃つ一つの言葉"
 chi.42.d:0 "今日、我々は大々的な記者会見を開き、大日本帝国陸海軍が三合会とヤクザを介して地下戦争を展開していることを、共栄圏全体、いや、それ以上の世界に伝えた。武器の出荷には、憲兵隊と海軍特別警察隊の印が押され、広く世界に公開された。\n\nこの解決は日本人や他の共栄圏メンバーに衝撃と混乱を与えた、という噂があり、戦争全体のせいだけでなく、あえて堂々と明かしたからだとも言われている。報復は予想されるが、犯罪者が何をするか分からず、その準備に努めたい。このような悪人どもを迅速に軍法会議にかけるよう、朝廷は処置を講じるので、ご安心を。"
 chi.42.a:0 "正しい行いをしただけだ。犬を誘き出せ。"
 chi.43.t:0 "報復"
 chi.43.d:0 "大日本帝国軍部間の汚い戦争への参加を暴露した後、三合会・グループが報復しているとの報告が来ている。警察官、官僚、役人の全員が、怒った暴力団員からの襲撃に対処しなければならない。ある者は軽傷で済み、ある者はより重傷になり、最も不幸な者は命を落とした。\nしかし、これが降りかかるすべてではないような雰囲気が漂っている。これらの襲撃は、何か大きなことが起こるための気晴らしに過ぎないようだ。しかし、これらのグループが何を用意しているのか、我々には分からない。"
 chi.43.a:0 "警戒を怠るな。"
 chi.44.t:0 "暗殺！"
 chi.44.d:0 "首都から衝撃的な知らせが飛び込んできた－－これによって、三合会の壮大な陰謀が最も残忍な形で明らかになったのだ！さて、その事件というのが、警察署長殺害事件である。彼は夜中にオフィスに鍵をかけている最中に殺されたのだ。\n\n彼の遺体は陰惨なものであった。銃で撃たれた他、ナイフであちこち切り刻まれており、さらに舌は蛇のようになっていた。我々にできることは、殉職したこの偉大な人物の死を悼み、彼の家族にお悔やみを述べ、このようなことをしでかした狂人たちが落ち着くことを祈るだけである。"
 chi.44.a:0 "ヘドを吐くような罪人め！"
 chi.45.t:0 "ナショナリズムの教義"
 chi.45.d:0 "武漢の暗い路地裏で、一人の女性が寝室用のランプにあるマッチに手を伸ばした。ロウソクに火をつけ、燃えたマッチを捨てると、部屋は暖かいオレンジ色の光で満たされた。彼女の部屋は木と餃子の匂いがした。アパートの一角には薪ストーブがあり、彼女は冬の夜風をよけて暖をとっていた。彼女は、「孫文先生の改作集」という本を取り出した。政府はプロパガンダの手段として、また識字率向上のために、手記を普及させていたのだ。今、読むということは、中国共和制の偉大な先駆者の言葉を聞くことであり、単に看板や感傷的なロマンスを読むことではないのだ。現在、彼女は孫文の汎アジア主義に関するコメントの注釈版を読んでいた。40年前の彼の言葉は、今でも真実のように思える。ある一節が彼女の心を捉えた。「国民党のナショナリズムの教義には、次の二つの意味がある。第一は中国人民の解放であり、第二は中国内の全民族の平等である」\n\n彼女の中で何かが動いた。どう説明したらいいのかわからなかった。自国に対する情熱？彼女の仲間たちの間にある、何か偉大なものへの興奮？今まで感じたことのない感覚、まだ字が読めるようになっていなかったからだ。中国が成し遂げたこと、これから成し遂げようとすることへの誇りが、彼女の中を駆け巡っていた。一瞬で、確信に変わった。"
 chi.45.a:0 "「中国は勝利する」"
 chi.46.t:0 "応募"
 chi.46.d:0 "高宗武は自ら、一人一人の仕事に最適な教師を採用するように命じていた。この命令の意味は解釈次第だが、天雪峰は「教師になるための申請書はすべて目を通し、判断しなければならない」という意味だと判断した。河南省全域を対象に、天と怠け者の同僚が教員志望者の応募書類を仕分けしていた。南京や上海の裕福な地域で、国粋主義的な両親のもとで育ち、西方で下層民を助けるのが運命だと考えた者もいる。農民として育ち、イエスに出会い、文字を読めるようになり、自然と教育の場に足を踏み入れた者もいる。\n\n貧富の差、宗教の有無にかかわらず、天は無差別だった。経験や仕事との相性で判断する。同僚はいつもなら紙をスキャンして認証にサインするだけなのに、天は一枚一枚、不適切かもしれない吟味をしながら見ていた。その男は自国の誇りのために、ほとんど毎日残業した。\n\n夜な夜な応募書類に目を通し、早朝に帰宅して目を痛めながら、国の治安を守っているという実感を持った。妻は「天がいない」と嘆き、「天は日本のスパイで、鄭州のバーや祭りに出入りしているのではないか」といつも心配していた。本当は、天雪峰は素晴らしいことをする小官僚に過ぎない。ある爽やかな火曜日の朝、天は早起きして出勤した。安物の上着を着て、針金状の眼鏡をかけて、ドアを押し開け、フライング・ピジョンに飛び乗って仕事場に向かった。笑顔で国家に貢献しようという熱意が感じられ、入室すると上司から一枚の紙を渡された。天はようやく国家への貢献が報われたのだろうか？紙を広げると、自分が解雇されることがわかった。その理由について、上司はこう書いている。"
 chi.46.a:0 "「慎重過ぎる」"
 chi.47.t:0 "日本との競争"
 chi.47.d:0 "森タクミが宿題をこなしていたときである。郵便局の職員が車でやってきた。如何様に日本が壊れていたとしても郵便は毎日来ていた。ドアの隙間から郵便物が落ちる音を聞き、森は思わず興奮した。もしかしたら大学の願書が返ってきたかもしれないのだ。国営企業からの請求書やナショナリズムを煽るプロパガンダの紙を取り除くと、遂に4通の願書だけが残った。自由の鍵になりうる手紙の中から手始めに慶応大学の封を切ることにした。第一志望ではないものの大都会にあるため良い選択なのは間違いない。残念ながら合格はならず、森は少しだけ落ち込んだ。次に駒沢大学と東京大学の封を切った。案の定、不合格であり落胆した。最後に開けたのは南京大学のものであった。森は中国の教育が好調であることを知っていた。日本人が中国の新しい大学に嫉妬しているような報道を聞くことさえあった。そんなこともあり、森は中国で最も権威のある南京大学を受験したのだった。しかし、まさか受かってしまうとは。中国人でも特に優秀でないと入れないのではないか？驚いたことに、封書の述べる限りでは南京に行かなければならないようだ。とにかく、これから大きな冒険が始まるのだと森は悟った。"
 chi.47.a:0 "そうでなくとも、良い教育へ。"
 chi.48.t:0 "世界との競争"
 chi.48.d:0 "ピンは青写真に目をやった。ドイツの工場から盗まれ、特務総監の手先によって共栄圏に密輸され、最後は中国に高値で引き渡されたものである。それは典型的なドイツ設計だ。爆撃機に狙われやすい非現実的なサイズと、膨大な燃料費で、戦場ではほとんど機能しなかったのだ。重雷と戦車の貫通弾があれば、時間をかけずに落とせる。ピンの軍需工場は、戦車の柔らかい下腹部を狙う地雷を作るのに最適だった。彼の工場には、中国で急成長している軍産複合体に協力したいとの有資格者の応募が殺到し、日本の設計だけでなく、ベルリンやワシントンの大手兵器メーカーが作った設計にも挑戦することになった。日本の諜報機関の協力もあり、中国は共栄圏外から生み出された技術をコピーし、また対抗することができた。軍事的なメリットも明らかで、かつては消費財を生産していた工場が、弾薬や銃、さらには戦車の限定生産に切り替え始めたことを意味する。戦争ビジネスは活況で、ピンはそれを利用するのに最適な場所にいたのだ。"
 chi.48.a:0 "中国の心の前では、戦車でさえ敵ではない！"
 chi.49.t:0 "学術的人口"
 chi.49.d:0 "銭清の本は大成功だ！古代における中国と日本の文化的・科学的交流の歴史について書かれた退屈な文章集であることを考えると、これは驚きであった。日本による検閲があったとはいえ、「二重国籍」は比較的アクセスしにくい作品として残っていた。彼はこの批評家たちの存在が、自分の本の人気を高めているのではないかと考えていた。彼らは彼の本を、中国における学問の偉大な復興として計画していたのだ。庶民の男女が自分の世間体を誇示するため、あるいは単に教養を身につけるために手にしたのである。中国の歴史上、これほど短期間にノンフィクションが人気を博したことはない。銭の文章がそんなにすごいというわけでもない。彼はせいぜい、普通だ。一番近い予想は、日中両国がプロパガンダの道具として取り上げたこと、そして、これが中国の教育改革の余波と重なったことだ。いずれにせよ、銭は今、小さな現金の山に座っている。"
 chi.49.a:0 "めでたしめでたし、というわけだ。"
 chi.59.t:0 "深淵に向かって"
 chi.59.d:0 "中国の鉱山は、他の国のようにミミズが潜るみたいに蛇行することはない。むしろ、石に穴を開けて、思い切り身をよじるのだ。これは新たな中国ではしない。地表の鉱山や浅い立坑からは、微々たるものしか採れない。石の深淵には、何億年も前の古代の宝物が詰まっている。そろそろ、それを自分たちのために使うべきだろう。そして、その利益を得るためには、地球の壊れた岩の深淵まで行かねばならない。富は簡単には来ず、熟慮でしか来ない。"
 chi.59.a:0 "掘り続けよう。"
 chi.60.t:0 "河南の金"
 chi.60.d:0 "お金で幸せは買えないと言われる。お金ならできはしないが、きっと金ならできるだろう。我々は日本のハゲタカどもに立派な金貯蓄を略奪された。今残っているのは、旧国民党政権が残した残滓だけだ。しかしまだ、全ての希望は失われていない。この国の底辺には、まだ金が流れている。河南では、鉱脈はほぼ普通に見ることができ、きっと投資する価値がある。これほど深く掘るのは容易ではないが、我々の部下は準備ができており、我々の産業は有能である。"
 chi.60.a:0 "手付かずの鉱脈なんてものはなくなる。"
 chi.61.t:0 "河北の錫"
 chi.61.d:0 "日本からの独立を目指すには、国産品を十分に利用できる強力な軍隊が必要だ。軍隊は胃袋で戦うと言われるように、もし日本と対峙することになれば、中華を再統一するために、適切で栄養のある、健康な兵士を送り出す必要がある。しかし、共栄圏の人々の食卓を支えている我々は、食料を調達することに問題はない。しかし、ある技術者のアイデアがきっかけで、食料の収納・保存が可能になった。それは河北の錫鉱床を開発し、缶詰を生産することだ。これはリスキーだが、成功すればかなり割に合う。"
 chi.61.a:0 "より深く、より貪欲に！"
 chi.62.t:0 "江西の銅"
 chi.62.d:0 "王朝の時代、銅は鏡、貨幣、剣、車輪など、あらゆる用途に使われ、強く、洗練された素材であった。今日、銅は国家を機能させるために必要不可欠なものであるのと同じだ。中国の銅は軍需産業に力を与え、爆弾や照明の配線を作り、我々のメッセージを発信している。南は江西の山々と花咲く畑の中にある銅が触れるのを待っている。これらの鉱床は共栄圏でも最大級のものであり、現在、我々によって確保され、採掘の準備が整っている！"
 chi.62.a:0 "エウレカ！"
 chi.63.t:0 "資源の活用"
 chi.63.d:0 "資源の安定供給を確保した今、我々は遂に原料を産業のために利用できるようになった。都市部に工場を増やし、鉄道も延伸し、万物が協働していくように工夫を凝らすのだ。一方で、我々は欧米各国や日本の産業構造を学んできたものの、中国に完全に当てはまるものはその中にはなかった。この場合、今まで我々がやってきたように、自分自身でそれを作り上げていかなければならない。"
 chi.63.a:0 "中国の特色ある工業化。"
 chi.64.t:0 "電力網"
 chi.64.d:0 "中国の高貴な農民は、今でも軍閥時代や清朝の古い時代にはないような原始的な生活をしている。電力や水道が限られている場合、現地で調達しているため、不便な手配をしたり、手配ができなかったりすることがよくあるそうだ。そうして、中国の農民は本を読むための明かりも、風呂に入るための水もない生活を送っているのだ。皮肉なことに、この地域主義的なエネルギーインフラは、油田や製油所の電力を灯油で賄っていることを意味する。\n\n黄海の向こうの日本では、国民一人ひとりが家に電力を張り巡らせながら生活している。全国統一の電力網で、帝国の別側でも使える電力を生産する。田舎道の路肩には立派な送電線が飛んでいる。かつては考えられなかったこの高い目標が、今なら実現できるかもしれない。地域に密着したエネルギーインフラを繋げば、日本のように中華全土に光を届けることができる。"
 chi.64.a:0 "明かりを灯せ！"
 chi.65.t:0 "工場への配置"
 chi.65.d:0 "武漢兵工廠は、徐々に中華随一の軍用品生産拠点になりつつある。特に北工場では、昨年末までに生産数を400%にすることを目標にしていたが、達成できなかった。その解決策が提案されている。失業者を工場で働かせるのだ！楽な仕事ではなく、楽しい仕事でもない。しかし中国全土の失業者のスポンサーになれば、工場を満杯にできるかもしれない！"
 chi.65.a:0 "バケツを満たす雫だ！"
 chi.66.t:0 "より多くのものを得るために"
 chi.66.d:0 "足りない。我々は労働者にもっと多くのことを求めるが、それは無理な話だ。もちろん、このままでも軍需生産を維持することは可能だが、中国軍をきちんと発展させようと思えば、もっともっと多くの供給が必要になる。そのためには、人口をさらに増やす必要がある。愛国的な仕事をする労働者だけでなく、消費者も同じだ。政府は国民が多額の税金を納める手段を持たないため、過剰な課税を控えてきた。しかし、消費主義が発達した今、消費税は適切かもしれない。"
 chi.66.a:0 "課税を通しての搾取？"
 chi.67.t:0 "より多く、なおも多く"
 chi.67.d:0 "今あるものだけでは足りない。我々の生産ラインから出荷されるライフルは優秀だが、単純に数が足りないのだ！飛行機はとてもうまく操縦できるが、数が足りない！中国の兵士が日本の水筒でも持っている限り、我々は十分な生産をしていないのだ。我々は数量の問題に直面しており、一刻も早く不足を解消する必要がある。これを治療するため、労働時間を長くし、生産拠点を増やし、工場にノルマを課すなど、工夫を凝らした。この計算が正しければ、そして通常そうであれば、生産量は指数関数的に増加するはずだ！"
 chi.67.a:0 "指数関数的に、だって!?"
 chi.68.t:0 "多くの労働者"
 chi.68.d:0 "工場のキャンパスを作るというシステムは、これまではうまくいっていたが、今でも十分とは言えない。労働者はほとんどすべての時間をキャンパス内で過ごし、長時間働き、寝床に帰ってきて寝る。しかし、これだけでは不十分だ。さらに多くの銃を作るために、さらに多くの労働者が必要だ。そこで、別の計画が考案された。刑期短縮と引き換えに「労働契約」によって囚人を徴発するのだ。"
 chi.68.a:0 "愛情に鞭が打たれる！"
 chi.69.t:0 "工具の需要"
 chi.69.d:0 "If nothing else, the previous 15 years have brought peace to China. China had known only fighting, both internal and external, and ironically only through defeat could China finally grow. It is by no means a favorable relationship, but our ties with the Japanese have allowed access to the their stockpile of second-hand industrial tooling. These poorly maintained antiques have worked for us up until now, but if we wish to truly industrialize we will need a more substantial supply-base. Recently, an envoy from Tokyo has delivered an offer: a certain Zaibatsu is willing to sign an exclusive contract with our government for the production of heavy industrial equipment in exchange for favorable resource rights in one of our northern provinces. Not only would this deal provide us with much needed equipment, it would also employ many of our citizens and encourage much needed prosperity amongst the peasantry, though at the risk of concession to Japan. We must tread lightly."
 chi.69.a:0 "機会が訪れたのか？"
 chi.70.t:0 "自由なる畑"
 chi.70.d:0 "If we ever wish to compete with the Japanese, we need to speed up our industrialization. Our Republic's primary roadblocks with industrialisation have been a lack of access to modern production machinery and limited access to a skilled workforce. The Japanese have offered us a mission of \"industrial advisors\" to oversee our transition, however, these agreements include many caveats that would turn China into a Zaibatsu playground. It has been theorized by one of our economic ministers that if we can successfully mechanize our agrarian industry, it would be possible to transfer semi-skilled laborers from rural farms into urban factories. Our fledgling urban industry is in dire need of qualified working people and, by offering incentives to those recently jobless farmers, is quite accessible to us. We will of course have to subsidize the acquisition of mechanized farming equipment for these farmers but what are a few tractors in the name of national progress?"
 chi.70.a:0 "貨車を東に！"
 chi.71.t:0 "勤勉に働く国民"
 chi.71.d:0 "中国の上下には、産業の機械的な音が響き渡っている。この短期間に、資源開発を拡大し、エネルギー生産を強化し、すべては軍国主義を推進するためだ。今、中国の工場では武器、食料、飛行機など、かつてないほど多くのものが生産されている。しかし十分ではない。長期的な繁栄を確保するためには、勤勉と進歩への献身という美徳を文化として植え付けなければならないのだ。"
 chi.71.a:0 "未来を左右するのは中国だけだ！"
 chi.72.t:0 "産業システム"
 chi.72.d:0 "中国全土で、強力な産業共同体のグループを育成してきた。資源、武器、電力、消費財の提供など、中国の発展のために驚くほど効率的に働いている。さて、残る課題はただ一つ。すべての産業共同体を一つのまとまったシステムで結ぶことだ。しかし、これは問題ないはずだ。我々の産業はすべて、長江の支流に直接、あるいは隣接して存在している。以前は西欧の帝国主義者が内陸部の貿易ネットワークにアクセスするための並木道だったが、より強固な交通システムが利用できるようになるまで、産業高速道路として機能することになる。"
 chi.72.a:0 "長江は我々のために！"
 chi.73.t:0 "成功した時の負担"
 chi.73.d:0 "一昔前、中国は「共栄圏の穀倉地帯」と呼ばれていた。日本人にとって、我々の農業経済は特に重要であり、今でも雑穀や米の輸出先として一貫して利用されている。それでも、ハワイの日本人男性が中国産の米で弁当を食べるように、日本の若者が中国産の米でおかゆを食べるように、生産していた。日本人は我々の牛肉を食べ、我々のお茶を飲み、我々の卵を割り、我々のパンをスライスする。我々は長い間、俵を支配してきた。それは我々が日本人にとって有用であったからだ。しかし今我々は剣を鍛えている。\n\n中国製ツルハシは、鉄に当たって割れる。鉄を溶かす炉、鉄にする技術者、そして工場に運ぶ船頭。石炭や石油を燃やして夜をしのぐため、今は明かりが消えることはない。農民が夜に明かりをつけ、長い一日の仕事を終えてから独学で読書をするのは簡単で、しかも手頃な値段である。工場は資源を中国の努力に役立つ製品へ信じられないスピードで変えていく。全国から集まった労働者が寮に泊まり込み、国家の進歩のために来る日も来る日も働いている。兵士は中国製の銃を撃ち、中国製の自転車に乗り、中国製のバスで移動するようになった。さらに驚くべきは、この一連の作業を日本語を一切使わず行えるようになったことなのだ。その意味で、我々は自由になっている。\n\n今、我々は日本人を不安定な状態に置いている。料理は中国産、家電もすぐに中国産になる。上海の日本政府は保護主義的な措置をとり、中国の工業輸出の往来を制限し、実際にどれだけ輸出しているかを注視している。しかし、これは問題ではなく、単に成功した時の負担なのだ。"
 chi.73.a:0 "中国よ、より強く在れ！"
 chi.74.t:0 "中国製造"
 chi.74.d:0 "ルソンの泥道を自転車で駆けていく少年がいる。新しくはないがちゃんと動く。この自転車は誕生日に買ってもらったものだ。嬉しそうな顔をしている。サドルの根本には「中国製造」という文字が刻まれている。\n\n村の見回りがボルネオのジャングルを見つめながらビールを一杯やっている。膝には猟銃を抱いている。信頼性が高く滅多に外さないのでお気に入りの一丁なのだ。ストックには「中国製造」という文字が彫られている。\n\n東京の三越には新しく買う炊飯器を決めかねている妻と待ちぼうけている夫がいる。赤色にするべきか青色にするべきか悩んでいるのだ。妻は数ヶ月で壊れてしまうようなものは欲しくないとも言っている。何を買おうとも「中国製造」という文字が刻まれているので、どちらにしようと構わない。\n\nタイとビルマを繋ぐ鉄道の機関士が機関車の計器を見ながらタバコを吸っている。熱がもう少しボイラーに必要なので、機関助手に石炭を放り込むよう言いつける。シャベルも石炭も、機関車それ自体も、至るものが「中国製造」だ。"
 chi.74.a:0 "知られていくものへ。"
 chi.75.t:0 "大連港の可能性"
 chi.75.d:0 "船は海岸沿いに到着し、新生中国の希望と夢を運んできた。何百人、何千人という教師たちが到着し、「共栄圏」のための潜在的労働力に教えようとする。あるいは、日本の外交官たちと一緒になって、どんな理想主義的な真理論を唱えてもいい。この人たちが我々の偉大なる計画にとってどんな可能性を持っているのか、遠い奴隷の主人たちは我々の最終的な目標をほとんど知らないのである。"
 chi.75.a:0 "国家にとっては小さい一歩であるが、民族にとっては大きな一歩である。"
 chi.76.t:0 "新方式"
 chi.76.d:0 "「今度は僕の番だ！魏、お前は大まぬけだ！」劉賢は目に涙を溜めて足踏みをした。その子の同級生は、中国人の少年が拗ねているのをほとんど気にせず、知らん顔で遊び続けていた。無視された悔しさは劉の中に蓄積され、抑えきれない怒りは少女の頭を叩いてクライマックスを迎えた。\n\nカイトは眼鏡を調整しながら、机の上に置かれた膨大な書類の束に目を通した。カイトは教えることが大好きで、教えるために生まれてきたと思い、最も必要としている人たちのために何か良いことをしたいと思っていた。その願いを叶えるために、中国の農村地帯に移住することは、当然の答えのようだった。理想主義的な情熱で判断が鈍ったのだろうか、思い描いたようにはいかなかった。教室の奥から聞こえてきた悪夢のような金切り声に、カイトは現実に引き戻された。\n\n「劉が殴ってきた！先生、劉が殴ってきました！」カイトは深呼吸をして、柔らかい笑顔を浮かべた。「さあさあ、皆、ここではみんな友達ですよ。時間を見てね。そろそろ、お互いの名前を覚えてもいい頃だと思います！お嬢さんから先にしませんか？」\n女子生徒は目を拭きながら頷き、黒板の前に歩み寄った。ゆっくりと、そして震えながら、黒板に魏に似たものが形づくられはじめた。それが終わると、教室から「私の番！」「もっと上手にできる！」の大合唱が沸き起こった。カイトは壁に寄りかかり、本物の笑みを浮かべた。結局、そんなに悪いことではないのかもしれない。"
 chi.76.a:0 "子どもはその友人に託すものである。"
 chi.77.t:0 "日本の知識層との協力"
 chi.77.d:0 "我々は東半球の光り輝く主権国家を目指しているが、そのためには近代化計画、特に教育と統一が不可欠であり、そのためには日本の主君が先頭に立ってくれることが必要だ。我々は彼らの後方支援、知的支援、基礎的支援の見返りとして、彼らの要求に応じて資源を提供する。"
 chi.77.a:0 "少々の助けがあればいい。"
 chi.78.t:0 "教育への監督"
 chi.78.d:0 "我々が得ることができた日本人教師は独自のカリキュラムによって監視されており、教化的な偏屈や影響で教育を汚すような、まやかしの人物を排除できる。また、韓国やヨーロッパ諸国のように、中国の優れた文化が枯れてしまうのではなく、維持されていることを確認する機会にもなる。"
 chi.78.a:0 "我らが若者に帝国主義は植え付けられまい！……まあ、多少は。"
 chi.79.t:0 "対等な労働"
 chi.79.d:0 "日本と中国の指導者が協力して、知識に飢えた国民に文系・理系の洗練された未来をもたらすという崇高な目的のために協力している。我々は共栄圏のすべての人々の物質的、管理的、そして生態学的な集団的繁栄を目指しているのだ。"
 chi.79.a:0 "孤独は弱さなり。団結は力なり。"
 chi.80.t:0 "知識層への働きかけ"
 chi.80.d:0 "我々は中国の完全な近代化と改革を、優雅で優れたものにするために、我々を助けてくれる知識人を養い、育て、奨励することができる段階にいる。海外の知識人はこれまで通り我々と共に仕事するが、彼らはもはや追求することに限界を感じ、我々は今後、彼らへの依存を監視していくことになる。"
 chi.80.a:0 "考えるが故に在る。"
 chi.81.t:0 "偉大なる精神"
 chi.81.d:0 "ほんの数世紀前まで、中国は知的世界を支配しており、ヨーロッパや西洋の大国はルネサンスによって傾くまでは、我が国の壮麗で威厳ある国土に近づくことができなかった。この時代に戻ろうと、西洋と同じように、かつて偉大な哲学者たちが革命的だったことを教え、それを基にしたコースを考案した。"
 chi.81.a:0 "同じようにではなく、より高みを考えるのだ。"
 chi.82.t:0 "高等教育の推進"
 chi.82.d:0 "特定の人物が全能の存在として研究の果てに無限の知見の大海原を見つけ出すような時代に我々は生きていない。多くの学校、大学、高等教育の機会が国家に求められる学びに弾みをつけていくことだろう。"
 chi.82.a:0 "自分たちも登校する時代なのかもしれないな……"
 chi.86.t:0 "カリキュラムの再編"
 chi.86.d:0 "我々は学校で教える科目を現実に即した内容に改革しつつある。先進国では何十年も前から行われてきた施策が我が国にもようやく導入されてきた。かつては時代遅れの与太話や取り留めのない話に過ぎなかった授業も今や標準化されている。道端で遊んでいただけの子どもも、今では教科書を抱えて机の並んだ教室から別の教室へ動き回っている。子どもたちは課題と試験に追われつつも、注意深く編成された時間割をこなしている。"
 chi.86.a:0 "今は授業中だ。"
 chi.87.t:0 "技術教科"
 chi.87.d:0 "我々は技術や工業化に関する科目から手を付け始めた。機械の操作や技術的問題に対する創造的解決を教え、ときには機材の修理技術を身に着けさせることで世界に通用する人材を作り上げていく。"
 chi.87.a:0 "工場は近頃その歩みを強めつつあるようだ……"
 chi.88.t:0 "文化教育"
 chi.88.d:0 "中国の国家カリキュラムに新たな科目が追加されたが、多くの教師や生徒は混乱し、中にはこの科目は中国に必要ないものだとして怒りを感じている者すらいる！若者たちは初めて、日本以外の外国の文化を調べ、理解することが推奨されるようになった。外国人の文学、映画、音楽は国中の教室で勉強されており、国民は外国人に対する理解を深めている。"
 chi.88.a:0 "「カウボーイ」とはなんぞや？"
 chi.89.t:0 "数学教育"
 chi.89.d:0 "我々は数学のカリキュラムを改革し、成長と専門性に重点を置くようになった。教師はより最新のコースを与えられ、誰もが基礎を理解できるような教え方を使うようになった。我々は行政官、官僚、技術者など、国家や科学のために優れた人材を多く輩出することができるはずだ。"
 chi.89.a:0 "代数の他に思い出せるものはあるか？"
 chi.90.t:0 "教育におけるナショナリズム"
 chi.90.d:0 "中国は3000年間、国家として存在している。この2700年間、我々が地球の中心であり、我々の文化、科学、技術は世界の他の国々をはるかに凌駕した。そして他のすべての人々は我々の天の足元に身を投じ、他ならぬ我々自身がもたらす神の贅沢をただただ味わうだけだった。しかしそのうちの300年のために、我々は影に隠れ、ヨーロッパや日本に従属していたのである。服従ではなく、繁栄を誇らない理由がどこにあるだろうか？ない、決してない。そのため、これからは全教科のカリキュラム改革に全力を注ぐ。しかし、最も重要なのは歴史だ。印象深い若者たちに民族の誇りと偉大なエランの感覚を植え付け、彼らが我々の抱く夢を理解し、中華全土の改善のためにある改革にもっと柔軟に対応できるようにする。"
 chi.90.a:0 "一人ひとりに天命が下る。"
 chi.91.t:0 "清華大学の修学旅行"
 chi.91.d:0 "「さて、この織りをよくよく見てほしい」\n学生たちは互いを押し付け合い、ひたすらメモとスケッチを書き続けていた。何の緩衝材もないながらも。作品を眺めると、目を凝らしてもわからないほどに細かく繊維が縦横に縫われている。作品は中国の日常を描いたものである。女中は井戸に花瓶を運んでいる。役人は口をとがらせて、笑いながら道を闊歩している。実に美しいものである。\n\n「さて、これがいつ織られたものかわかる人はいるか？」\nすぐに手が上がった。学生からである。\n\n「予想は？」\n「えっと、織り方を見るに清の後期ですか？」\n「実のところ、思っているよりも遥か昔に織られたものなのだ。驚くかもしれないが、これは明の初期の作品だ」\n学生は息を呑んだ。満洲以前の芸術は、学生たちの思うよりもずっと先進的だったのかもしれない。"
 chi.91.a:0 "「あの山を見て！すごいね……」"
 chi.92.t:0 "科学を教える"
 chi.92.d:0 "科学。これまで軽視されてきた化学、生物学、物理学が、あらゆるレベルの教育に徹底的に組み込まれるようになった。幼児たちは教室で初歩的な実験を行い、二酸化炭素の泡を作ったり、ビー玉の落下速度を測ったり、カエルの解剖をしたり、「知りたい」という欲求が芽生えてくる。科学に親しんだ若い頭脳が、中国の未来を切り開く。"
 chi.92.a:0 "試験管の口から知識が漏れ出る。"
 chi.93.t:0 "歴史を教える"
 chi.93.d:0 "東洋の歴史は長く、壮大であり、誰もが学ぶことのできる教訓を与えてくれる。しかし、ヨーロッパの発展やアメリカの混乱についても教える必要がある。そうすることで、国民が直面するあらゆる状況を評価し、現在に至るまで世界の偉大な人物と呼応しながら、インスピレーションに満ちた解決策を提示することができるようになる。"
 chi.93.a:0 "同じことを繰り返す運命にないことを祈ろう……"
 chi.94.t:0 "科学におけるブレークスルー"
 chi.94.d:0 "科学プログラムは負債を完済し、国民は学問に秀でただけでなく、国内および軍事に必ず役立つ新しい概念を研究し発見している。我々はこのような革命を腕を広げて歓迎する。"
 chi.94.a:0 "それでは、量子力学はまだ時期尚早なのかね？"
 chi.95.t:0 "文化の進歩"
 chi.95.d:0 "芸術であれ歴史であれ、すべての人文科学の基本的なベースは文化である。そのため、文化の進化は現代中国の教育において最も重要な要素となっている。芸術様式の発展、社会学的な交錯と拡散、東洋と西洋の複雑な時代精神などを網羅した新しいカリキュラムは、他に類を見ないアカデミアを誕生させることだろう。\n\n芸術の新時代が到来する！"
 chi.95.a:0 "Historia est vitae magistra（歴史は人生の教師なり）"
 chi.96.t:0 "中国奨学金"
 chi.96.d:0 "ついに、我々は日本の家庭教師から卒業した。共栄圏内での我々の学問的評価は飛躍的に向上している。昨日までは、米を育てるしか能がないバカと思われていた。今日、我々は生徒の知的能力、学校の厳しさ、知識の蓄積へのたゆまぬ努力によって、共栄圏諸国の羨望を集めている。我々はもはや、国民を教育するために、借り物の日本人労働力を必要としない。それどころか、いつか彼らが我々を必要とする日が来るだろう。我々は知的自給自足を実現した。我々の学生は次世代に教えるために学んでいる。我々の地平線は我々の知識のように果てしない。"
 chi.96.a:0 "最たる解放とは、心の解放に他ならぬ！"
 chi.97.t:0 "明るい精神の新世代"
 chi.97.d:0 "中国の教育の近代化は、飛躍的に進んでいる。すでに、中国の次世代の若者たちは、ほんの数年前までは考えられなかったような教育水準を享受している。我々の改革した機関を卒業した人々はすでに科学や文化、芸術、政治哲学の分野で大きな貢献をし始めているのだ。\n\n中国国内のほぼすべての分野で知性が必要とされているが、カリキュラムや教育方法を選択的に修正し、特定の分野への関心を高めることで、国の発展につなげることができる。我々は専門家の流入によって大きな利益を得ることができる分野として、科学研究のための自然科学、国政手段開発のための政治・官僚の知識人、そして産業効率をさらに高めるための技術系科目の3つを挙げた。"
 chi.97.a:0 "自然科学の重要性の強調"
