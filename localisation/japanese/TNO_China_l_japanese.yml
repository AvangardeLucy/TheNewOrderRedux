 CHI_The_Committee_Of_Pan_Asian_Unity_desc:0 "中国政府は、ついに汎アジア安全保障理事会の設立を発表した。これは、中国国内の裏切り者に対する政府の第一の武器となり、軍隊は国境で戦う。中国人を日本人から守るには、まず中国人を他の中国人から守らなければならない。"
