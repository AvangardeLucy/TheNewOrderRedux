 CHI_Sabotage_Japanophiles:0 "親日派への§e妨害工作§!"
 CHI_Sabotage_Japanophiles_desc:0 "賄賂を受け取った、怪しい取引に巻き込まれた、不名誉な利益団体と暗につながったなど……不幸なケースもある。§S立法院§!のメンバーで、何ら腐敗していない者はめったにおらず、§e親日派§!もその例外ではない。数人の逮捕者が出れば、彼らの§S院§!における影響力を速やかに縮小させることができるだろう。もちろん、§e日本§!と§eその支持者§!は、これらの行動を軽んじることはないだろう……"
 CHI_Pursue_Inter_Sphere_Cooperation:0 "共栄圏内の協力関係の§e構築§!"
 CHI_Pursue_Inter_Sphere_Cooperation_desc:0 "我々は、§e「共栄」圏§!の一方的な性質を十分認識しているが、東アジアの組織の利益を最大化するよう試みることはできる。貿易と協力に関する双方にとって利益ある取引に投資することは、非常に有益な実を結ぶかもしれず、§e親日派§!も元気づけるだろう。それは皆のための勝利である！"
