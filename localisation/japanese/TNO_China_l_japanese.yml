 chi.3000.t:0 "The Execution of Gao Zongwu"
 chi.3000.d:0 "Behind the thick smog that consistently hangs over the Nanjing skyline is a city pained to the bone. Years of fighting had once again rocked the former capital city and once again the devastation is apparent. Beyond riverside shanties and Japanese barricades, at the foot of Mount Zijin, the tomb of Dr. Sun Yat-Sen sits adorned with webs of high-explosives. The Central Army Band plays the closing notes of Kimigayo as the charges are detonated. When the dust had cleared and the rubble had settled, there sits the twelve-pointed sun, split in two across the shattered sarcophagus.\n\nGao Zongwu, former President of China, sits on his knees facing a crowd of onlookers. A cool breeze lists through the air, stirring his tunic to drape over his weakened figure. His hands are bound at the wrist and his ankles chained to the wooden floorboards below, securing him firmly in place as he awaits the presiding officer's call. The commander of the Jōkai garrison speaks to Zongwu in Japanese, requesting last words.\n\nZongwu does not respond. His eyes slide shut and he fills his lungs deeply. The polluted air stings his lungs, something that he had never experienced before the modernizations. Had he made a mistake, betraying Chiang? Would he have lived better if he too fell in Chongqing? Had this work, so desperate to bring China into the modern era, been a way of coping with that guilt? Now, lying below the executioner's sword, the squabbles of his life mean nothing. The officer shouts something but Zongwu cannot not make it out. As the blade cuts his nape, he can almost feel a plum blossom skirt across his cheek with the wind."
 chi.3000.a:0 "My friends, I am coming."
 chi.3001.t:0 "ある一日－旧き抵抗者"
 chi.3001.d:0 "鎮は銃声で目を覚ました。しかし、ほとんど身動きがとれなかった。今日は洪が見張りで、喏が標的を撃っていた。朝食が出来上がり、漂ってくる粘り気のある匂いから察するに、それはもち米だった。店が少なくなり、今日は襲撃の日だったが、それは後回しでいい。この日は、鎮が寝坊する特権を与えられた日だった。古いラジオから戦前の中国の歌が流れていて、そのメロディーを聞きながら眠りにつければと思った。しかし、一度目が覚めた鎮は、再び眠りにつくことはできなかった。ベッドで寝返りを打っても意味がなかった。\n\n食べかけのもち米の塊を手に取り、ライフルのマガジンに弾が詰まっていることを確認し、いざというときに使えるように祈った。漢陽は何度撃っても壊れない。戦友のために、先祖に少し頭を下げる。彼は襲撃を指揮する名誉を与えられた。杜が死んでしまった後では、彼にその資格はなかったが、それでも与えられたのだ。唯一持っていた村の地図は、もう信用できない。それは数十年前にまで遡る。この国の変化は、氷河期的な遅さで起こったが、それほど遅くはない。それが必要だった。ライフルやラジオ、鍋やフライパン、そして司令官自身と同じように、それが必要だった。たとえすべてが失敗に終わっても、彼には自分のために戦ってくれる国民党の忠実な部下や兄弟たちがいる。"
 chi.3001.a:0 "彼にとって、他に何が重要だったのか？"
 chi.3002.t:0 "ある一日－山の獣"
 chi.3002.d:0 "彼らは丘から見た。日常生活を送る村人たちを。家は木や泥で建てられていて、半壊している。中央にあるセメント製の建物には、旗が立っていた。今日は無風だ。その大男は、住民に笑顔であいさつしながら歩き回っていた。スマートな服装で、胸ポケットに偽共和国国旗のピンをつけている。クソ野郎が。彼からは何か自信がありすぎるのだ。初めて感じることだったが、鎮は心の中でモヤモヤしたものがあった。最も可能性が高いのは勇気だ。仲間の襲撃者たちに、丘の下、南にある食糧品店を指さした。それぞれが肯定の意を示すと、とっくの昔に意味を失っていた言葉を叫んで、突撃した。農民が彼らを山の獣と呼ぶのもさもありなん。彼らは絵にピッタリなのだ。汚く、ぼろぼろの服で、歯をむき出しにしている絵に。彼らは獣だが、正義の大義がある獣なのだ。\n\n銃声が響く中、鎮はほとんど何も考えられなかった。村人たちがハエのように潰されていくのが見えるが、彼には何の抵抗もない。鎮は倉庫を盗み見ると、兄弟たちに食料を持って出て行けと命じた。モヤモヤしたものを感じるが、今はそんなこと言っている場合ではない。村人たちはまだ悲鳴をあげ、やるべきことも残っている。速くしろと思っていると、倉庫から部下たちが慌てた様子で出てきた。彼はなぜ何の抵抗もないのかを理解していた。部下が逃げ出す間もなく、倉庫は炎に包まれた。すべての叫び声の中で、彼らの声だけが聞こえてきた。罠だから抵抗がなかったのだ。そのモヤモヤしたものが何なのか、鎮はようやくわかった。勇気でも凶暴性でもない。"
 chi.3002.a:0 "恐怖だ。"
 chi.3003.t:0 "Falkenhausen's Memory"
 chi.3003.d:0 "The shrugged frame sitting in the corner began to speak, his frail voice carrying weakly through the simple farmhouse interior.\n\n\"You know, I never found a taste for this government. You killed my friend in Chongqing.\"\nFohai took a chair, setting it rear facing the aged General before himself sitting.\n\n\"Of that I am aware but... we sought you out to remind you of the favor provided to you by our government.\"\nFohai paused, adjusting his collar.\n\n\"And... I know in the business of combatting the Japanese you are... quite experienced.\"\nThat brought a smile to the aging Falkenhausen, who stood and headed for his bookcase. Suddenly, he paused and looked back at Fohai with a luster in his eyes. \"Have you met Paula yet? Where is she, anyway? I feel as if I haven't seen her since yesterday.\"\nFohai stared back at Falkenhausen and furrowed his brow. The luster disappeared from Falkenhausen's face.\n\n\"I'm sorry, I don't know what's come about me. I don't have much in me now, besides these old books and this shivering body of mine. Go on.\""
 chi.3003.a:0 "Perhaps you can make something of me."
 chi.3004.t:0 "毛沢東の眼差しの下\n山々の陰の下"
 chi.3004.d:0 "山西の山々が朝日に照らされて輝いている。山々は雲の下に立っていて、一段と高くなり、首を持ち上げないと頂上が見えないほどだ。伝説であり、賢人であり、神話であった。神はそこに宿る。\n\nある意味、共産主義者は神であった。洞窟に住み、常人の目には見えない、人間とは言い難い存在。彼らは銃で生き、そして死んだ。彼らは毛沢東主席が書いた2冊の小さな本を手に、資本主義の道具である財産を放棄したのだ。ランタンはとっくに燃料切れで、ラジオも壊れている。あの強襲で何人死んでも、魂があり、同志たちがいて、本がある。毛沢東の眼差しの下、山々の陰の下で生きる限り、この全てがあるのだ。"
 chi.3004.a:0 "全て生きるのに欠かせない。"
 chi.3005.t:0 "あまりにも人間すぎた"
 chi.3005.d:0 "そして、山々の影や主席の眼差しの下で生きることが不可能になった。\n\nすべては、ある休日の午後から始まった。見よ、共産主義者にとっては、長征は決して終わっていないのだ。戦時中は一時的に停止していたが、その後継続している。平地も山も森もある広い国土で、果てしない移動が何日も続いた。彼らの敵は多く、偉大で、更に偉大となった。彼らは、一回一回の移動で疲れ果て、途中で眠ってしまったのだ。ある人は、食事をするために食料品店に忍び込み、膝をついた。パンくずを除いて、すべてなくなっていたのだ。それが獣であろうが、人であろうが、ほとんど関係ない。一年分のまっとうな農業と、半年分の正当な盗みの努力がなくなったのだ。\n\nしかし、これでもまだ、抵抗する者たちを全滅させることはできない。彼らはもっと悪い出来事にもあってきた。その後に起こった悲劇は、真の崩壊を予感させるものだった。こんな風に終わるはずではなかった。それぞれが、愛する土地で死闘を繰り広げるという大胆な結末を思い描いていたのだ。だから、その男が空腹で落ち込んで同志と一緒に寝た時、彼らは最も荒っぽい時期に攻撃されるとは思ってもみなかった。\n\n警察が最初だった。狩りに出かけた村人2人が、キャンプが張られているのを目撃し、地元の警官に通報したのだ。警官が上層部に報告し、いつの間にか陸軍の部隊が乗り出していたのだ。藁と泥の上で寝ているところに飛び込んできて、共産主義者は一人残らず数分で死んでしまった。泥で汚れて藁の上で寝ている死者は、とても神に見えなかった。"
 chi.3005.a:0 "そして、毛沢東の眼差しの下で寝た人たちは、こうなった。"
 chi.5017.t:0 "Sudden Death of Li Shouxin"
 chi.5017.d:0 "Tragic news out of Mongolia! The chief of staff of the new mongolian army, passed away in his sleep. After a long and arduous battle with diabetes, the man who bested the Soviet and Chinese armies gave all he could to a greater Mongolia. Shouxin was a man of many allegiances, first to China, then to Japan, and finally to Mongolia, but stood by the side of Asia since the beginning of his career."
 chi.5017.a:0 "Damnation! This will swing Mengjiang back into Japan's pocket!"
 chi.6023.t:0 "[YUN.GetName]との取引"
 chi.6023.desc:0 "取引は上手くいった。とても上手く。実に素晴らしい。新安の鉱物資源の独占的な輸出権で、経済が驚くほど活性化されるだろう。鉄、亜鉛、鉛、そして貴重な石炭が大量に流れ込み、乳飲み子を育てるように中国の産業を発展させる。\n\n議員たちは、もう一度条件に目を通した。そしてもう一度。何度も何度も引っ掛けを見つけるように。驚いたことに、何もない。引っ掛けも仕掛けもなく、すべての中国国民が盧漢将軍に永久かつ全面的な忠誠を誓うことを要求する隠された条件もない。その内容は、新安鉱物の輸出に関する中国側の権利と産業協力の緊密化だけであった。それはその場にいた誰もが信じられないことだが、双方の経済的な利益のために、公正以上の貿易協定を結んだのである。\n\n一人一人、「アイ！」の声が響く。もう討論することもなく、議員たちは会合を終え、早めの昼食に入った。"
 chi.6023.a:0 "もっと公平な取引が必要なのでは……"
 chi.6023.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§!は§G資源を永続的に出荷し§!、さらに§G半額§!で購入できるオプションを提供する。"
 chi.6025.t:0 "A Letter from Nanjing"
 chi.6025.d:0 "To our Asian brothers,\n\nA unique situation has developed as of late in the south-western region. We felt it our duty, as a proud member of the East Asian Co-Prosperity Sphere, to inform your government and most royal emperor of the nature of this situation.\n\nOur most recent intelligence suggests that an insane criminal, by the name of Long Yun, has escaped from prison, and, along with a small handful of bandits, occupied the Xinan territory. Despite lack of equipment, popular support, and military experience, these disorganized brigands have won a baffling victory and deposed General Lu Han. His current whereabouts are unknown.\n\nWe wish to make it clear that the Republic of China Army is more than capable of crushing a feeble horde, but it would be foolish to discard preparation in its entirety. As such, we humbly request the temporary expansion of the Chinese military to crush this inconsequential nuisance. Additionally, we will transfer oversight of the remaining warlords to Japanese authorities to ensure continued peace and prosperity.\n\nTo victory, \n The Legislative Yuan of the Republic of China"
 chi.6025.a:0 "How much trouble could a few bandits be?"
 chi.6027.t:0 "軍の現状"
 chi.6027.d:0 "南京の街路でも、立法院の会合でも、戦争熱は高まっていた。プロパガンダと前線からの心地よい距離感が、愛国心を沸き立たせている。皆（少なくともラジオでは）民国、高宗武総統、そして何より壮大な中国軍を信頼しているのだ。「大日本帝国陸軍に次ぐ強さ！」そういうスローガンなのだ。戦場から遠く離れた人々の頭の中では、龍雲はすでに敗北している。\n\n一方、真実はもっと醜いものだ。ほとんどの中国兵は、武器も知識も装備不足だ。将校は軍隊を訓練するより、売春宿で架空の男の賃金を浪費することを好む。将軍は戦略よりもパーティーの企画に多くの時間を費やす。毎夜、劣悪な給与や待遇に不満を持つ徴兵たちが、龍雲のもとで運試しをしようと静かに離れていく。戦場では、敵の凶暴さに農家の少年たちは恐怖する。「訓練用のダミーはあんなに突撃しないのに！」軍隊は敵に銃を渡して、撃たれるために礼儀正しく整列したほうがいいかもしれない！この戦争に勝つためには、軍隊を進化させなければならない。"
 chi.6027.a:0 "何か手を打たなければ！"
 chi.6028.t:0 "A Waste of Lead"
 chi.6028.d:0 "Sergeant Xiao drank in the fresh morning air. The smell of grass, flowers, and pure, undiluted human suffering brought a smile to his face. He watched the latest batch of recruits run their warm up laps. The sun had not yet risen, yet their clothes were drenched and their faces red. One trainee, already lagging behind the others, collapsed belly up into the dirt.\n\n\"Get up! Get up, maggot! You still have five more laps!\" Sergeant Xiao yelled. The maggot groaned pitifully. \"Sergeant Peng never made us run predawn laps.\" Sergeant Xiao glared bayonets. \"Unfortunately for you, 'Sergeant' Peng is no longer here, maggot.\" he spat. (Indeed, Private Peng was currently serving on the frontlines.) \"You will run ten more laps.\" \"But I only have five left!\" \"Fifteen.\" \"I can't -\" \"Twenty.\" The maggot opened its mouth to protest, but managed to cover it just in time. It got up, gave a shaky salute, and gasped \"Yes, sir!\" before sprinting off.\n\nSergeant Xiao chuckled to himself. The Chinese army was pitiable, weak, and severely lacking in discipline. Anyone, even the paper pushing bastards in Nanjing, could see that. But with time, effort, and countless predawn warm up laps, it could grow to match Long Yun's and, in the far future, eclipse even the Rising Sun."
 chi.6028.a:0 "Maybe, just maybe, we can win."
 chi.6029.t:0 "A Cry for Help"
 chi.6029.a:0 "It seems the Chinese are in over their heads."
 chi.6029.a.tt:0 "§MUnlocks Decision: §Y'Intervene in the Western Insurrection'§!.§!"
 chi.6030.t:0 "The Waning Conference"
 chi.6030.d:0 "The Committee convened once more. Delegates shuffled into the hall, taking their seats without so much as a whisper. Tension tied their lips shut. Tight faces eyed each other with distrust and contempt. A dark cloud hung over the assembly.\n\nThe Japanese representative curtly called the meeting to order, shattering the silence into a million jagged, bloody pieces. The floodwaters of discontent poured forth and drowned the room in hostility. Delegates raved and ranted a red cacophonous monster into being. Accusations arced. Criticisms cut. Indictments impaled. A war of words was waged.\n\nThe Japanese representative futilely called for order. A typhoon of shouts swept away his demands. He stormed out, ignoring jeers and insults, and returned with a contingent of soldiers. At gunpoint, the floor was yielded. \"This committee is a disgrace to the ideals of Pan-Asianism!\" he blustered. \"To defeat Long Yun we must be united!\" Murmurs arose from the committee, silenced quickly by stern glares. \"I couldn't agree more.\" replied a Chinese delegate, quickly raising his hands to deter any especially trigger-happy soldiers. \"If I may speak that is.\" \"You may.\" said the Japanese representative. \"My fellow members of the Huabeipai and I have devised a new plan. One which will surely lead to victory...\"\nFor the first time that session, the delegates began to listen."
 chi.6030.a:0 "傾聴する価値はあるだろう。"
 chi.6031.t:0 "汎アジア統一理事会"
 chi.6031.d:0 "外交官たちが大会議室に列をなして入ってきた。共栄圏に加盟するすべての国の国旗が壁に飾られ、その下にそれぞれの代表者が集まっている。十数種類の言語が混ざり合っている。会場はアジアのあらゆる色と音の美しい継ぎ接ぎ細工のようだった。\n\n日本側の代表が華々しく、秩序のため汎アジア統一理事会の第1回会合を招集した。大きな論点は、やはり西方の反乱であった。「何か意見はないか？」「我々は助けるため何ができるのか？」「誰が第二の龍雲なんだ？」これらのフレーズは無限のバリエーションで部屋中を飛び回り、互いにぶつかり合っている。翻訳者は会話のテンポを合わせるのに苦労し、時にはスラングや単刀直入な表現で伝えることもあった。（中国代表団は「穀物輸出を継続するために中華民国政府は何をしているのか？」という質問に対して、「食料は海へ」と答えたようで、大きな波紋を呼んだ。）\n\nありがたいことに、この理事会の楽観論は言葉の壁を越えていた。多くの関係者が話やジョークを交わし、笑顔を振りまいていた。それまで窓から飛び降りようと思っていた中国代表団の頑強な維新派も、気がつけばこの騒ぎに巻き込まれていた。\n\nしかし、どうしても話題は「南西部の状況」に戻ってしまう。大東亜共栄圏の全メンバーは厳粛な雰囲気の中で、増大する脅威に対して共に立ち向かうことを誓い合った。"
 chi.6031.a:0 "汎アジア主義はまだ滅んでいない。"
 chi.6032.t:0 "Discontent in the Committee"
 chi.6032.d:0 "The Committee convened for their usual meeting. But this time, something was different. The flags upon the walls, once so vibrant, were dulled. The chatter of the delegations, once so lively, was muted. The optimism, once so transcendent, was darkened. The war had taken its toll on everyone in the room.\n\nThe Japanese representative gave a few curt words and brought the meeting to order. The usual discussions began anew, tinted with unusual doubt. \"How do our losses look?\" \"How much territory have we gained?\" \"Have we considered negotiations?\" This infuriated the Chinese delegation. \"The War,\" they claimed \"was going perfectly well.\" The losses were \"unfortunate\" and it may have \"stalemated once or twice\", but victory was inevitable. The Reformers in particular made a great show of accusing other nations of failure to offer enough support. \"Without foreign so-called-assistance, we could have won long ago.\" one fiery official yelled. (Thankfully, a particularly bright translator chose to omit it.)\n\nThe meeting was still, to the relief of all attendees, productive. The initial faith in the Committee, however, has run dry. It remains to be seen if the Committee of Pan-Asian Unity has the strength to endure this war."
 chi.6032.a:0 "That could have gone better."
 chi.6034.t:0 "日本の軍事装備の配備"
 chi.6034.d:0 "The warehouse was full of crates, boxes, and all manner of containers. All of them were carefully marked with both Chinese and Japanese characters, revealing the treasures hidden inside. This one held radios. That one: machine guns. These small ones over here contained medical equipment. The big one way, way in the back was stuffed full of mosquito nets. Yards and yards of mosquito nets were crammed in that great, big box. Very little of it would ever make it to the frontlines for use, but that was of little concern to the manufacturer; they had their yen.\n\nYes, everything here was built for the lowest cost, sold to the Japanese government for the highest price, and then shipped off to China to kill the most people. The Zaibatsu that made these supplies fight a very different war than us. A war where the generals do not wear uniforms and medals, but suits and ties. A war where the greatest victories are not won on the battlefield, but in the markets. A war where the goal is not to capture the most territory, but rather, the most profit."
 chi.6034.a:0 "戦争とは不公正なものである。"
 chi.6035.t:0 "Soldiers from the East"
 chi.6035.d:0 "The sun rises everyday, bringing light and warmth to the people of Nanjing. It rose again today, bringing light and warmth, but also men. Japanese soldiers in crisp tan uniforms disembarked in orderly rows. They moved from the docks to the train stations, aided by bystanders who responded to their broken Chinese with slow instructions and silent terror.\n\nThey traveled with the sun across the whole of China. Once in the west, they disembarked again, somewhat slower and less orderly than the first time. The Japanese soldiers marched past their Chinese counterparts. Dirty uniforms, muddy guns, and disorganized regiments stood in stark contrast towards those of their imperial masters. \"We're here because you need us!\" every footstep smugly declared. It surprised no one when a large brawl broke out between the two camps. Chinese fists and Japanese boots met in the late evening sunset. By the time the fighting was broken up, five men were too injured to hold a rifle.\n\nBefore long they fought together to repel an unexpected enemy advance. Chinese and Japanese blood alike mixed in the Earth."
 chi.6035.a:0 "Damn every last one of them. I hope they can save us."
 chi.6037.t:0 "答え"
 chi.6037.d:0 "\"Any mail for me?\" Gao knew the answer before asking, obviously he would have mail, legislators demanding special treatment, Japanese businessmen seeking deals, but he was only searching for one thing, had Long Yun wrote him back?\n\n\"Not the kind you are looking for Mr. President. We haven't heard anything from the southern psychopath.\"\n\"Of course...well... it could have gotten lost, I will wait a few more days for his response. I doubt they have a good postal service down there.\"\n\"Whatever you say, Mr. President.\" The President's aide left the room, shutting the door behind him.\n\nGao was left in his room alone. The threat of the mad dog was real, but all men can be reasoned with, the President had learned this much working in the foreign service. Maybe he ought to write a follow up in the meantime? Yes. That'd do. Long Yun would come to his senses likely before Gao could even finish this next letter."
 chi.6037.a:0 "It'll arrive soon... right?"
 chi.6038.t:0 "The President's Pen Pal"
 chi.6038.d:0 "Gao licked yet another envelope, what's one more chance? The question hung in the air, what actually was one more chance? Precious time in budget meetings and at the dinner table, he had exhausted all of his best lines on some insane convict who claims to be the savior of China. What was one more chance? One more chance was more legitimacy for a murderous bandit. He set the letter back down on the table, he clearly wasn't getting anywhere. How pitiful for the President of China to sit waiting for the response of some warlord. Gao took the letter and tore it to shreds. Perhaps Logn Yun is just illiterate or maybe he has no regard for all the suffering he intends to cause, it doesn't matter. It was time for a different approach."
 chi.6038.a:0 "狂犬を宥めることはできない。"
 chi.6039.t:0 "The Stick"
 chi.6039.d:0 "The isolated villages of Yunnan took solace in their eternal guardian, the heavenly body who's vigilant gaze cared only for his children. Unlike any other occasion, two forces stalked over the peaks and troughs of Southern China. The last light from the outskirts of Kunming had gone out hours ago, no soul could be seen roaming around the dense jungle. The light was no issue however, the rats scurrying around the dormant village possessed no soul at all, or at least that's what shaken officers reported back to high command. The Y-Force, renowned for their performance in the Second Sino-Japanese War, had taken up arms once again at the behest of an increasingly desperate President Zongwu. Their orders were unambiguous, strike fear into the heart of Long Yun and his bandits. The trap had been laid, Long Yun's nightly patrol would make their rounds in the unsuspecting village. It would be there the expeditionary force would pounce and put this dog down for good.\n\nAs the hours passed, a pale white spectator peaked behind the clouds, eagerly awaiting the battle for control of Yunnan. From afar, a faint sound of a vehicle crept up, kilometers away, meters away, and then the blast.\n\nThe sorry state of the Chinese army became evident on that night where the Y-Force held all the cards. Upon hearing the explosion, chaos reigned. Undertrained recruits sprang out in pitiful attempts at glory while others quizzically looked around, unsure if it was time to strike or not. Long Yun and his caravan of disciplined soldiers patrolled for this reason and were more than ready for whatever the ragtag group of mercenaries had planned for. The slaughter ended as quickly as it began, Long Yun gave no quarter to his enemies. The last chance at stamping out the scourge of Yunnan ended with the Chinese soldiers scattering. The following morning, bureaucrats were horrified to find the decaying carcass of the Y-Force commander on the steps of the Yuan. The body's chest had been torn open and hollowed out, only a small note remained. 'His soul has been given back to China.'"
 chi.6039.a:0 "Sickening! We must put down this mad brute!"
 chi.6040.t:0 "The Carrot"
 chi.6040.d:0 "Qiao's foot bounded against the metal of the dingy warehouse, what was taking so long? The light above him flickered, startling the scrawny man. His thoughts were plagued with questions. Why would he ever accept this? Why would Long Yun ever agree to this? When would his envoy be here? Qiao shifted his weight as his eyes scanned the room, Long Yun isn't stupid and he pledged to be punctual. Something was amiss. The weight of the situation started to set in, the occupants of the warehouse did little to keep him company. Boxes filled to the brim with Yen sat to his back and his rusty pistol hung on his waist. Trying to calm his nerves, he picked up the pistol and began to toss it between his hands. He began to relax and hum a tune as he waited, and waited, and waited. He slouched up against the wall, his eyelids becoming heavy. Before he fully dozed off, the door flung open with a thud. Qiao sprung to life, stammering to explain his poor first impression. His explanation was not responded with reprimand but with bullets. Qiao never saw the barrage of fire explode from the doorway nor the squad of men file in afterward to confiscate the hundreds of thousands of Yen.\n\nChinese spies in Kunming were pleased to see Long Yun the next day parading down the city proudly displaying the crates of Yen. Things took a turn for the worst when Yun parked in the city square and dropped the boxes from atop his truck. Standing on the roof, the powerful orator spoke before the growing crowd.\n\n\"I was contacted by the Japanese puppets in Nanjing within the last week. We have shaken them to their core to their point where they are trying to buy our subservience with scraps of paper! Money is the one and only vile language of the Sphere. Here is what I say to them!\" The soldiers broke from standing at attention, poured gasoline on top of the Yen, struck a match and threw it in. The King of Yunnan's loyal subjects cheered and his soldiers saluted as he continued, \"China cannot be bought! We can't be tamed like the rest of the suits in Nanjing. The spirit of China cannot be bought and sold like some Japanese commodity! The puppet master will continue to attempt to sway us or to beat us into accepting the death of China but they will never succeed.\" The body of Qiao was thrown out of the back of the vehicle, undressed and maimed. The Mad Dog spat on the corpse as his bodyguards did."
 chi.6040.a:0 "These people only respond to violence."
 chi.6042.t:0 "日本の武器"
 chi.6042.d:0 "The recent news of the insurrection in Southwestern China has caught the attention of the Japanese government, and they have observed its recent violent developments. Long Yun's bandit armies have proven themselves to be rather fearsome when met with the justice of the law, killing many an unshakeable zeal. Their might and ferocity is unlike anything seen in China recently, but this is an issue reserved for the Chinese government first. Therefore, Tokyo has reaffirmed their support of the Chinese government in dealing with the anarchy.\n\nThis is not to say, however, Japan will sit and watch from a distance. Shipments of small arms, artillery pieces, and support equipment have been delivered to arm the Nanjing Government's army against Long Yun's revolutionaries, tied to Japanese advisory officers. With official strategy being to support, aid, supply, and advise the Chinese military in this conflict, the Japanese shipments symbolise a unique flair of East-Asian unity in the Japanese-dominated media.\n\nWhilst the Chinese government may be better prepared to counter the rebels, their new toys come with Japanese strings attached, and only time will tell how far this will go until fears of complete domination will be realised."
 chi.6042.a:0 "Guns for the needy."
 chi.6043.t:0 "Japan Sends Auxiliary Forces to China"
 chi.6043.d:0 "The situation in Southwestern China has developed, and not necessarily in the favour of the Sphere. The recent clashes have ended in with strategic victories for the revolutionaries, and massacres for the Chinese government. Battle-hardened and increasingly hungry for violence, the bandits have become even more of a concern for the Japanese government as they watch the Chinese authorities mishandle such anarchy.\n\nIt has thus been decided that an Imperial Japanese auxiliary force will be stationed to aid the Chinese troops against Long Yun's rebels. Dispatching tomorrow morning, the auxiliaries will support the Chinese government in matters of defence and counter-insurgency. These men will man artillery, support fire teams, provide aerial reconnaissance, and act as strategic advisors to the Chinese officers embroiled in this guerilla war.\n\nMany recognise these Japanese troops as honourable troops helping maintain peace and order in the western reaches of China. An area known for its anarchy and darkness from the light of government, Japanese support in these lands is appreciated and alleviating for the already stressed Chinese military. However, with Japanese boots back in China, many cannot help but be reminded of Tokyo's persistent and pressuring gaze over Nanjing."
 chi.6043.a:0 "Aid for the beleaguered."
 chi.6044.t:0 "Japan Increases the Number of Auxiliary Forces"
 chi.6044.d:0 "With the insurgency spilling out of Southwestern China, and the Chinese government's utter incompetence in effectively containing the guerilla armies, the Japanese government has no choice but to increase the numbers of supporting troops in the region. The matter had been debated time and time again, mostly with concern over how deeply the Imperial Japanese Army should have involvement in the conflict, only coming to a consensus in the face of the serious threat to the Chinese regime.\n\nThe Prime Minister spoke from his notes of the increasing threat of Long Yun's insurgency; the speed and dexterity that it has overwhelmed Chinese battalions and fortresses, the ravaging and barbarous nature of his armies, and much more. He paused for a moment, looking down upon the human cost of the war, and was silent. He returned his attention to the room, and closed the note, and discussed the political implications of Japanese inaction.\n\nHowever, the potential reaction of the Chinese to the deployment of more troops in China was debated for the first time today. The Prime Minister insisted that this was the most appropriate action to take, and indeed it was far too late to recall these troops, but with a greater Japanese presence in China over matters of security and counter-insurgency, more in Nanjing begin to question the state of Chinese sovereignty under the Japanese wing."
 chi.6044.a:0 "東京は何を考えているんだ？"
 chi.6045.t:0 "Japan Joins the WI at China's Request"
 chi.6045.d:0 "\"Mister Prime Minister... \" President Gao asserverated, \"I hope you share the same hope as I do, that China can return to peace.\"\nThe phone hung up. After the inhospitably tense conversation between Prime Minister [JAP.GetLeader] of Japan and President Gao of China, the true stakes of the conflict had been realised. War began to consume China, and the Nanjing government was struggling to cling onto its lands as they were overrun by the rebels. Now on their last legs, President Gao has turned to the Japanese government for help in crushing this rebellion that posed a threat to the very existence of the Chinese republic.\n\nIn all the chaos of the conflict, it had remained largely a matter reserved for the Chinese government, but now with the violence comparable to a civil war, the Japanese have firmly anchored their attention back into the republic. The return of Japanese military interests into the heart of China had reminded many of the war just 29 years ago, in which fire and death had reduced much of China to ashes, and fear and torment traumatised millions of Chinese into submission.\n\nNeedless to say, the Chinese request for Japanese intervention in this anarchy was the opportunity needed for the world to witness the Empire flex its muscles. Faced against revolutionary bodies deep within foreign territory, the world could sit in awe to observe the sheer strength and eventual brutality of Japanese imperial might over the warlord armies in the west."
 chi.6045.a:0 "必要なことを進めるだけだ。"
 chi.6046.t:0 "Japan Joins the WI Because China Is on the Brink of Collapse"
 chi.6046.d:0 "\"China is on fire, and it is our responsibility to protect the Emperor's Peace\"\nThese were the closing statements of the Prime Minister's address to the National Diet, informing the nation that Japan had deployed units to aid China in their war against the western rebels. He reminded the assembly of the brutality of the rebels in China, and the threat they posed to the Emperor's Peace. The assembly moved to approve of the Prime Minister's actions; many agreed that the war had escalated in China, and duty had forced Japan's hand in intervention.\n\nAs peers shook hands and clinked their glasses, ships carrying thousands of troops harboured into Chinese harbors not already overrun by the Long Yun's bandits. Eager to engage in the fighting, entire battalions jumped into battle at a time, rushing across the war-scorched landscape to reclaim land from the revolutionaries.\n\nPresident Gao of China did not request nor approve of this measure, but he was in no position to reject such an advancement from his Japanese overlords. As the Imperial Japanese Army waged war across the nation, he could only sit and watch as his forces were overshadowed by their might and brutality. Although the Japanese proved to be initially successful, President Gao's cynicism doubted the long-term successes of the Japanese against such ruthless guerilla fighters. Nonetheless, with hundreds of thousands of Japanese boots in China, Tokyo not only punished the Chinese rebels for their disobedience, but showed the world that Japan was there to stay"
 chi.6046.a:0 "The sword cuts deeper."
 chi.6048.t:0 "Disgruntlement Within Japan"
 chi.6048.d:0 "The angry waters whipped and chopped the rocking ships docked in Fuzhou's harbors. The sky was a dark grey, and rain splattered down at the mouth of the blue dockyards populated by hundreds of workers. Japanese ships had docked into the ports, delivering shipments of arms for the military conflict in the southwest.\n\nDozens of dockyard workers freckled the harbor, all dressed in water-proof ponchos, throwing things from the deck and using cranes to lift shipments onto trucks. The workers were loud, but the rain smacking against the concrete surfaces of the port was louder. Thunder roared in the distance, but this did not concern the workers as they continued to shift the equipment from the decks onto military shipment vehicles. A group of Japanese officials left the ship and met with the manager of one of the dockyard teams, handing him papers to be signed as proof of delivery. He signed, intimidated by the men dressed in dark plastic coverings, and wiped the raindrops from his hair off of the clipboard before returning it.\n\nMany of the dockyard workers threw the boxes off of the deck, ignoring the hiragana warnings, either out of hatred for the japanese or not being able to read the text, but the team manager turned a blind eye. The Japanese men stood in a shelter beside a brick building not too far from the dark ports and smoked cigarettes, unconcerned with the ship and the cargo's treatment. The dockyard teams continued to slave away amidst the torrential downpours, barely hearing each other yelling orders from the managerial staff. The rainfall grew louder and the thunder shook through war in the darkened Pacific skies."
 chi.6048.a:0 "雨の悪臭は戦争のそれより耐え難い。"
 chi.6049.t:0 "Auxiliaries"
 chi.6049.d:0 "The rain poured down especially hard in the monsoon season in Southern China. The torrential waters hammered down upon the encampment outside of Anshun, where a supporting IJA auxiliary force had joined a Chinese battalion fighting Long Yun's guerillas. A group of nine men, all of them young and Japanese except for a Chinese translator, were granted permission to spend some time in the closest village settlement. They left the camp and began walking through the wet mud and slippery paved roads towards the town.\n\nThey had walked into the town in the evening hours, when the warm air trapped under dense vegetation had heated the rainwater and made everyone sweat. The locals stood outside their homes, all staring at the soldiers marching through the small village streets. Some ushered their crying children back into their homes, whilst others leant on door frames, watching their every move. The soldiers approached an old man sat on a stool sheltered from the rains, and the translator began to greet and introduce themselves. The old man seemed disinterested, whilst the Japanese troops remained in the street, sniggering and pointing at some of the locals. The thunder crashed louder, and the rains grew more intense.\n\nThe group of soldiers spent more time in the village, knocking on each door to ask for directions, supplies, or even an offer to trade. Each time, they were turned away once the Japanese auxiliaries were spotted. With the entire village unwilling to cooperate, the translator made a note of the settlement on the map, before turning to instruct the group to return to base. They were clearly not welcome here, and so the young men began to trudge back to the camp in the pouring rain."
 chi.6049.a:0 "見知らぬ大地で迷子になるようなもの。"
 chi.6050.t:0 "南京でのパレード"
 chi.6050.d:0 "A parade in Nanjing had been organised by a civilian organisation to welcome a second wave of Japanese troops into China to aid in the conflict against Long Yun's insurrection. Japanese and Chinese flags hung from window sills and outside doors, flowers were pinned to streetlights and waved by timid children, and banners had been drawn to hang across the street. Police stood behind wooden barriers in the city, armed as if they were there to hold back riots of people. Crowds had gathered to see the march of the Imperial Japanese Army through the city, followed by a marching band playing tunes from the war twenty-nine years before. Groups of schoolgirls were gathered at awkwardly regular intersections of Nanjing's streets, holding petals in their cupped hands, and looked fearful of the young Japanese men marching through the city. They threw the petals in the air in a beautiful scene, but it quickly became noticeable they had to be reminded by teachers to do so on time.\n\nIn the first row of the IJA march, one of the young soldiers broke his gaze ahead of him and looked at the crowds for a moment. They did not match the enthusiastic descriptions he had been educated in school about, nor did they seem as welcoming or seductive as his comrades had joked over. Rather, he was intimidated slightly by their hostile silence and distressing gaze. He noticed the crowds were gathered in great numbers, filling street corners and public squares, but many of their hearts were empty of love for the Japanese.\n\nLess than thirty minutes into the parade, the streets began to clear, street markets returned to business, and the people began to distract themselves from the return of the Japanese. It seemed although the state had not challenged another Japanese incursion into China, her people did not welcome them there."
 chi.6050.a:0 "無視しろ、注目には値しない。"
 chi.6051.t:0 "代わり映えのない戦争"
 chi.6051.d:0 "A father and a son sat at the table in the evening and discussed the future of the family. He, a veteran of the Great East Asian War, was apprehensive about talking to his son about war. However, as his son was due to be serving in China now that Japan had formally joined the war in Yunnan, they had little time left to discuss. The boy had a determined look on his face, one that contrasted the tired reluctance of his father's, and was adamant in serving in the IJA.\n\nThe son ate his supper and discussed further with his father, drawing to ideas of patriotism, the Emperor's Peace, Japanese exceptionalism, and all colors of his reasons for his service. The father, nodding his head, saw himself in the boy at his age - he too was a patron of Japanese nationalism, and rushed to serve the Emperor in the war. After seeing the violence and brutality in the war, some perpetrated by his own hands, his love for struggle was distorted. Those nightmares he lived haunt him to this day. Holding back the details of his horrid experiences, he urged his son to reconsider his service, suggesting more passive positions in the military. Although showing respect to his father's experiences, he did not waver.\n\nThe boy went to bed, and the father sat alone in his kitchen. The lightbulb buzzed yellow in the pale room. There was a strange silence. He knew his son would die fighting in China."
 chi.6051.a:0 "戦争が若者を連れ去っていく。"
 chi.6052.t:0 "The Public and the War"
 chi.6052.d:0 "Mr. Koyanagi's family huddled around the radio in the evening, rushing from the dinner table as an announcement transmission was broadcasted in from the local news. The children leapt from their chairs, and Mrs. Koyanagi turned up the volume. Her husband hushed everyone quiet, and they listened in to the transmission.\n\n\"After the recent eruption of anarchy in China, and the reduction of government control to small unconquered lands in the north, the Empire of Japan will once again step across the East China Sea and restore peace in China. The bandit invaders prove themselves a violent threat to the Emperor's Peace, and if they so desire war, they shall have it!\"\nThe news of the war in China had been increasingly alarming in recent months, but it had largely remained buried under the stresses and worries of civilian life in Japan. Auxiliaries, arms sales, and reporting in China had increased public consciousness of the escalating conflict with Long Yun's insurrection, but struggles to sustain his family was enough of a distraction to keep the violence in China outside of Mr. Koyanagi's mind. However, now with the Chinese government hanging onto pockets of land by a thread, the Japanese government had announced its intention to intervene in the war in the west. The Koyanagi family looked at eachother, excited, scared, and fearful of the encroaching anarchy and threat to Japan Long Yun represented. Mr Koyanagi held his family close, as if he was shielding them from the crashing news. The Japanese knew war, they had fought it all across Asia, but war knew them much better."
 chi.6052.a:0 "軍人が墓に縛られるように、我々も制服に縛られる。"
 chi.6666.t:0 "熱"
 chi.6666.d:0 "野火や細菌の如く広がっていくおとぎ話がある。また、いくつかは彼らの鼻先に来るほど近く、ついに彼らの壮大な陰謀、それぞれの素晴らしい雷鳴のような不協和音のような騒音、筋書、喜びそして恐怖のそれぞれの部分をを明らかにする。\n\n香港近くの珠江デルタから160キロ北の小さな町で広がった話は、後者であった。その道や山道に足を踏み入れた交易商や採集者は皆、野獣のようについてきて、幽霊のように音もなく動くものを報告している。彼らは道から外れて木陰に入っていった犬は二度と戻らなかったと言い、さらにその犬の死体が数日後、引き裂かれて木からぶら下がっているのを見つけたと言っていた。噂が広がり始めた。二文字。中国全土で最も恐ろしい二文字となっていた単語がそれぞれすべての噂に付きまとっていた。戴笠。\n\n一種の熱が中国全土に広がっていた。それはいまだ最高潮には達していないが、子供たちはささやきあい、大人たちはさらに小さい声でささやきあった。森の淵まで連れてこられた犬は怖がって泣き出した。行方不明者も出た。森の特に暗い場所を避けるだけの余裕がなかったキノコ狩りの住民だ。そこには悪臭が漂っていた。ある村の長老が、この俗的でナンセンスな噂にうんざりして犬を連れてそれを見つけるまで何日もたっていた。彼は今まで殺害された豚や犬のようにはらわたを引きずり出された死体を見つけたのだ。彼の胸は切り開かれ、そこにはまだ優しく輝いている金の束が入っていた。"
 chi.6666.a:0 "森は見ている。"
 chi.6667.t:0 "The Woods Loom"
 chi.6667.d:0 "The body started the fire that spread through the hearts and minds of every villager. The hushed voices turned into whispers. The country was erupt in paranoia. Some were thrown in the county jail for saying his name too loud or for ignorance. In the most isolated of hamlets, there were reports of burning and murder. All in the name of defeating that beast. Traders went to display their wares in mountain communities, and they returned telling of empty huts, gone without a trace. When the sun hit the horizon, each window in the hills was shuttered. It was when all the villagers went to sleep, shaking in their beds, that the woods came alive. The owls were first. To the paranoid mind, they were their ancestors, calling out cautionary tales. Then, the bats chirped. Squeaking throughout the night, circling above, a sign of good fortune was bent and transformed into harbingers of the final death. Perhaps the homes they circled above were the ones next to be taken. As the summer set in and the days grew longer, the cicadas began clicking.\n\nIn Confucianism, the cicada represents more than a time of growth and work, more than summer. It represents the very pathos of nature."
 chi.6667.a:0 "結局我々は獲物に過ぎないのだと。"
 chi.6668.t:0 "木々に囲まれた休憩"
 chi.6668.d:0 "中国南部に広がっていた完全な恐怖はついに頂点に達した。すべての人々が戦うか逃げるかの反応を示した。戴笠の亡霊にやられた者たちの知らせをいくつも聞き、ほとんどが逃げ出し、家に隠れた。上城という村はむなしい抵抗を行った。おそらく神に逆らうことは最適とは言えないだろうが、しかし彼らはなんとかやり遂げる気であった。\n\n空が暗くなり、野獣が土の中から人間の領域に現れると、彼らは日没と同時に熊手やマスケット銃、ライフル銃、金槌でもって武装した。女子供を除いて前進したが、これが破滅の原因であった。風がランタンやたいまつを吹き消し、いにしえの木々にこだました。彼らは失敗し、数時間後汚れて村へ戻ってきた。他の者たちは離れ離れになって、丘の奥深くに迷い込み、祖先を求めて泣いていた。彼らは根っこと地面、石と山、すべてが混ざるまで、飢えと渇きで心がおかしくなるまで、角を曲がるたびにフクロウやリスしかいないところに獣がいるように見えるまで、歩いた。夜が彼らを苦しめた。朝には、一人を除いて全員が死んでいた。彼は這っていった。足からはずいぶん血を流し、靴は長い間すり減り、森の茂みの中では使い物にならなかった。這いつくばっていくと、森の中に空き地があり、ほんの1分だけ太陽が差し込んでいた。彼はこの恐怖の中にあって微笑んだ。"
 chi.6668.a:0 "陽の光が深林の奥深くに降り注ぐ。"
 chi.6669.t:0 "成都における日本の諜報活動"
 chi.6669.d:0 "我が国の情報機関は、日本の憲兵隊の利益のために協力するか、むしろ行動するしかないことが多い。しかし今回は、海の向こうの恩人に対して優位に立てる、貴重な機会を与えられた。軍統の工作員を必死に探している中で、成都での緊急事態を偽装して成都を封鎖することで、彼らの捜索を妨害する機会を我々に与えてくれたのである。\n\n一方で、日本を妨害することは百害あって一利なしである。反乱軍による略奪を許すことは、我が国の正当性を高めるものではなく、国民の生活の質を高めるものでもない。"
 chi.6669.a:0 "調査せよ。"
 chi.6669.b:0 "努力を無駄にさせてやる。"
 chi.6670.t:0 "日本の怒り"
 chi.6670.d:0 "成都の賑やかな中心街には、警報や点滅する光など、これまでとは全く異なる占有者がいた。我々が見せた光景は、日本の調査官の注目を集めたが、意図しない結果をもたらした。中国の諜報機関の弱さが露呈したのだ。ほんの数回のゆすりと尋問で、幕が引かれ、我々の干渉が露呈したのだ。\n\n東京からのかなり厳しい手紙では、汎アジアの兄弟愛の努力を妨害したとして我々を非難し、日本はこれが罰せられないことを明らかにした。日本の目には、この妨害行為が我々を彼らが狩るテロリストと同じ水準にまで下げているように映るのである。"
 chi.6670.a:0 "すべて誤解だ！"
 chi.6671.t:0 "合同調査？"
 chi.6671.d:0 "中国と日本の間のほとんどのやり取りは、日本が何かを要求し、我々がそれに応じる、という形で要約することができる。日本が完全に支配しているという幻想が揺らぎ始めたことで、立場が逆転したのである。アジアの守護者である日本は、監督、反乱、内乱などの対応で手一杯である。この時ばかりは、日本は要求ではなく、手を広げて中国の人々に握られるのを待っていた。しかし、日本が戴笠と軍統の追跡に協力することで、我々は多くのものを得ることができるが、日本が我々の協力に感謝することがどれほどあっただろうか？このテロ集団が壊滅した後、日本が現状維持の政策に戻ることをどうやって阻止するのか？自国民が犠牲になっているのだから、この陰謀を沸騰させれば、日本は圧倒的な抵抗を受けて本島に退却せざるを得なくなるかもしれない。"
 chi.6671.a:0 "双方の尽力のもとに組織は崩れていく。"
 chi.6671.b:0 "日本は我々の利益を考慮していないようだ。"
 chinesewarlord.1000.t:0 "参戦要請"
 chinesewarlord.1000.d:0 "先日、中国・南京政府は大日本帝国に対して公然に反乱を宣言した。程なくしてこれは「大アジア戦争」と呼ばれるようになった。どちらかに味方するのか我々の同胞の中でも迷っている者は多くいるようだ。勝利すれば当然分前は大きい一方負けたら話にもならない。我々の勢力圏においては中国に同調する者が多いため、中国側につくならともかく、日本側についたときには戦争への支援は期待できそうにない。無論、中立を貫き賭けに出ないという選択肢もある。"
 chinesewarlord.1000.a:0 "中国のために戦おう。"
 chinesewarlord.1000.a.tt:0 "§RWe will aid China in their struggle against Japan!§!\n\n§RShould China be defeated, however, we may face dire consequences...§!"
 chinesewarlord.1000.b:0 "日本のために戦おう。"
 chinesewarlord.1000.b.tt:0 "§RWe will join Japan in their just restoration of order.§!\n\n§RShould Japan be defeated, however, we may face dire consequences...§!"
 chinesewarlord.1000.c:0 "中立を維持する。"
 chinesewarlord.1000.c.tt:0 "§RWe will remain neutral in this conflict.§!\n\n§RHowever, we should prepare for what is to come after the war...§!"
 chinesewarlord.1003.t:0 "The Empire Calls"
 chinesewarlord.1003.d:0 "The rebels of the Chinese government have recently declared open revolt against the Empire of Japan, idiotically sparking what many are calling the Great Asian War. Already, some warlords are abandoning the Empire in favour of these revolters. Inside our realm of management many staff members are already preparing for war against the rebellious government. We will join the war to uphold the stability of the Co-Prosperity Sphere, a risk of losing is always a scary thought, but surely Tokyo will not fail us, right? Due to our heavy links to the Japanese government, we must enter the conflict on their side. Neutrality is of course a traitorous option and declaring ourselves as such will make us no better than the rebels in China."
 chinesewarlord.1003.a:0 "We will fight for the Empire."
 chinesewarlord.1003.a.tt:0 "§RWe will aid Japan in their struggle against the treacherous Chinese!§!\n§REven if we will fall in the process...§!"
 chinesewarlord.1004.t:0 "A Demanding Letter"
 chinesewarlord.1004.d:0 "Sadly, the Chinese government has failed in its rebellion against the Empire of Japan, and Nanjing is again under the banner of the rising sun. With the fall of the main entity of rebellion, Japan has now sent out letters to each clique who declared support for China, demanding their surrender. As a result of our alignment with China, one of these letters has reached us. Now, as the armies of Japan encroach upon our borders surrender is quite a favourable option considering our situation. However, a considerable number of loyal-to-the-cause staff members want to continue fighting despite our seemingly inevitable loss. How do we respond?"
 chinesewarlord.1004.a:0 "We will lay down arms and surrender."
 chinesewarlord.1004.a.tt:0 "§RBy selecting this option, our state will come under Japanese control. Once more we are under a foreign yoke...§!"
 chinesewarlord.1004.b:0 "We will carry on fighting."
 chinesewarlord.1004.b.tt:0 "§RWe will continue to fight, even if all hope seems lost!§!"
 chinesewarlord.1005.t:0 "A Reaffirmation of Loyalty"
 chinesewarlord.1005.d:0 "The Chinese government has failed in its rebellion against the Empire of Japan, and Nanjing is again under the banner of the rising sun. With the fall of the main entity of rebellion, Japan has now sent out letters to each clique who declared support for China, demanding their surrender. As a result of our declaration of neutrality, Tokyo has looked upon us favourably and has granted us a chance to rejoin the Co-Prosperity Sphere and gain no harm out of the conflict. However, they have made it clear refusal to rejoin will force them into forcefully dismantling our clique. Many in our staff see no reason to refuse their offer, but a minority still wish to be free of servitude to Japan, even if just in name. How do we respond?"
 chinesewarlord.1005.a:0 "We will rejoin the Sphere."
 chinesewarlord.1005.a.tt:0 "§RWe will submit to Japanese rule again.§!"
 chinesewarlord.1005.b:0 "独立のために戦おう。"
 chinesewarlord.1005.b.tt:0 "§R我々は自らの独立を維持する、何としてでも。§!\n§Rたとえ我等の命が犠牲になろうとも……§!"
 chinesewarlord.1006.t:0 "A Demanding Letter"
 chinesewarlord.1006.d:0 "The Chinese government has succeeded in its rebellion against the Empire of Japan, and China no longer exists under the yoke of Japanese puppetship. With the fall of the main entity of preservation, China has now sent out letters to each clique who declared support for Japan, demanding their surrender. As a result of our alignment with Japan, one of these letters has reached us. Now, as the armies of China encroach upon our borders surrender is quite a favourable option considering our situation. However, a considerable number of loyal-to-the-cause staff members want to continue fighting despite our seemingly inevitable loss. How do we respond?"
 chinesewarlord.1006.a:0 "We will lay down arms and surrender."
 chinesewarlord.1006.a.tt:0 "§RBy selecting this option, we will be able to peacefully join the National Liberation Front, ending all hostilities with China."
 chinesewarlord.1006.b:0 "戦い続けよう"
 chinesewarlord.1006.b.tt:0 "§R我々は戦い続ける、祖国の自由のために！§!"
 chinesewarlord.1007.t:0 "第二の機会"
 chinesewarlord.1007.d:0 "The Chinese government has succeeded in its rebellion against the Empire of Japan, and China no longer exists under the yoke of Japanese puppetship. With the fall of the main entity of preservation, China has now sent out letters to each clique who declared support for Japan, demanding their surrender. As a result of declaration of neutrality, Nanjing has looked upon us favourably and has us a chance to join a unified Chinese government under them and gain no harm out of the conflict. However, they have made it clear that refusal of their offer will force them to forcefully dismantle our clique. Quite a few see no reason in refusing their offer considering our inequality in comparison of military strength. Yet, another half of management still wishes to maintain our influence and independence. How do we respond?"
 chinesewarlord.1007.a:0 "土地は投げ捨てて、中国に加わろう。"
 chinesewarlord.1007.a.tt:0 "§R我々は国民解放戦線に加わることになる。§!"
 chinesewarlord.1007.b:0 "独立のために戦おう。"
 chinesewarlord.1007.b.tt:0 "§R我々は自らの独立を維持する、何としてでも。§!\n§Rたとえ我等の命が犠牲になろうとも……§!"
 chi.6672.t:0 "西南に平和が戻る"
 chi.6672.a:0 "やっとあの騒動を過去のものにできる。"
 CHI_Education:0 "教育"
 CHI_Education_desc:0 "近代化の第一歩である教育は我が国にとって差し迫った問題である。国民の多くは文盲であり、日本に対抗するためにまず識字から始めよう。"
 CHI_Literacy_Programs:0 "識字率プログラム"
 CHI_Literacy_Programs_desc:0 "政府は読み書きを国民に浸透させるための識字率プログラムを計画している。計画は近代化に貢献するほどに効果的であろう。"
 CHI_Reform_the_Chinese_Language:0 "中国語の改革"
 CHI_Reform_the_Chinese_Language_desc:0 "官話の読み書きを民衆にとって簡便なものにするために、官僚から言語改革案が提示された。それは中国語の文字をより単純なものにするというものである。案は民衆の識字率向上に貢献するだろう。"
 CHI_Teach_Japanese:0 "日本語の教授"
 CHI_Teach_Japanese_desc:0 "日本語は大東亜共栄圏におけるリングワ・フランカである。我々の支配者の言語でもある。よって自由を手にし日本を負かすためには、日本のことをまず理解しなければならない。敵を知り己を知れば百戦殆うからず。"
 CHI_Educating_the_Countryside:0 "地方での教育"
 CHI_Educating_the_Countryside_desc:0 "都市部の人々のみに恩恵をもたらすような教育計画では意味がない。近代的な国家では地方を置き去りにするようなことはない。我々は手を差し伸べ、国の隅々まで教育の光を届けよう。"
 CHI_Expand_Public_Schools:0 "公立学校の拡充"
 CHI_Expand_Public_Schools_desc:0 "何十年にもわたる戦争と不安定な状況が、我が国の公立学校制度に大きな影響を与えている。国の発展のためには我々ができる限りの努力をして公立学校を適切な水準に回復させ、近代化を継続させるための頭脳を確保せねばならない。"
 CHI_Scholarships_for_the_Poor:0 "貧困層への奨学金"
 CHI_Scholarships_for_the_Poor_desc:0 "不幸な境遇にある多くの若者は、知性に恵まれているにも関わらず、国の高等教育機関に進学できないためにその知性を適切に開花させねばならない。貧しい人々のための奨学金制度を設けることで彼らの知性をさらに高め、そして我々への忠誠心をさらに高める必要があるだろう。"
 CHI_Increase_Education_Spending:0 "教育資金の増資"
 CHI_Increase_Education_Spending_desc:0 "意図的ではあるが、それだけでは教育を受けた人々を育てることはできない。我々の教育計画をよりよく活用するには、より良い教科書や学校を提供できるよう、資金提供を増やさねばならない。"
 CHI_Japanese_Teachers:0 "日本人教師"
 CHI_Japanese_Teachers_desc:0 "教師なくして教育はできず、その教師すら今は不足している。痛ましいことではあるが日本の君主に懇願し、急激に増えつつある国民に教育を施すために教師の派遣を要請しなければならない。"
 CHI_Overseeing_the_Teaching:0 "教育への監督"
 CHI_Overseeing_the_Teaching_desc:0 "中国人教師の不足はカリキュラムからの逸脱を容認するわけではない。日本人による偏見や影響を若年層に植え付けるのを防ぐために教育課程を監視しなければならない。これは教化ではなく、教育だからだ。"
 CHI_Night_Schools:0 "夜間学校"
 CHI_Night_Schools_desc:0 "共栄圏の穀倉地帯である我が国では国民の圧倒的多数が日本の監視の下、労働者となっている。彼らにも教育を受けさせるには国家の生産性を犠牲にすることなく、また共栄圏内での我々の評判を落とすことなく、教育を受けることができる夜間学校を作るべきだろう。"
 CHI_Cooperation_with_the_Japanese_Intellectuals:0 "日本の知識層との協力"
 CHI_Cooperation_with_the_Japanese_Intellectuals_desc:0 "日本人は我々にとって憎き主君ではあるが、いつの日か国家の主権と東洋世界の中心的な存在としての正当な地位を確立する機会を得るためには当分の間、日本の知識人と協力せなばならない。彼らは我々の近代化計画を導いてくれるだろうが、その代わりに幾つかの譲歩をせねばならないだろう。"
 CHI_Working_as_Equals:0 "対等な労働"
 CHI_Working_as_Equals_desc:0 "日本人教師と中国人教師は、知識に飢えている国民のために教育を奨励するという大きな目標のために集まった。我々は今のところ、日中両国の繁栄の確率のために協力している。"
 CHI_Encourage_Intellectuals:0 "知識層への働きかけ"
 CHI_Encourage_Intellectuals_desc:0 "外国の知識人に頼り切る訳にはいかない。中国がこれから始める改革を優雅で卓越したものに導くことができる自国の知識人を奨励すべきである。"
 CHI_Reorganizing_the_Curriculum:0 "カリキュラムの再編"
 CHI_Reorganizing_the_Curriculum_desc:0 "これまで教えられてきた科目は現代社会がもたらした革新や新しい状況に全く適用できていない。この変化に対応し、中国が行う近代化の壮大な努力を反映するためにカリキュラムの大規模な改革を行おう。"
 CHI_Technical_Subjects:0 "技術教科"
 CHI_Technical_Subjects_desc:0 "世界は我々を追い越しているが、我々の古い生産方式は我々自身の足を引っ張り、近代化の妨げとなっている。我々は国際的な生産基準の達成だけでなく、他の国々と同じような最低品質を設けるべきだ。これを実現するには、次世代の労働者が最先端の技術を使って創造する方法を教育せねばならない。まずは機械加工のコースをカリキュラムに追加することから始めよう。"
 CHI_Teach_Math:0 "数学教育"
 CHI_Teach_Math_desc:0 "次の改革は数学のカリキュラムだ。数学は、より専門的な教育分野での成長を促進するために不可欠な科目である。我々は、国家や科学のために、より優れた知識を持つ行政官、官僚、エンジニアなどを生み出すためのカリキュラムを作り出そう。"
 CHI_Teach_the_Sciences:0 "科学を教える"
 CHI_Teach_the_Sciences_desc:0 "化学、生物学、物理学のすべては中国の利益に叶うものであり研究開発とイノベーションの推進に必要不可欠である。カリキュラムの一部にそれらを加え入れれば科学技術の最先端にたどり着けるだろう。"
 CHI_Culture_Studies:0 "文化教育"
 CHI_Culture_Studies_desc:0 "カリキュラムに世界の様々な文化を学び、その国の価値観や家庭の仕組み、進歩を学ぶコースを加えよう。こうした他国からの教訓を生かしてどう国を改善していくか教師と生徒に考えさせ、判断してもらおう。"
 CHI_Nationalism_in_Learning:0 "教育におけるナショナリズム"
 CHI_Nationalism_in_Learning_desc:0 "我々の国の歴史は3000年に及び、そのうち300年を除けば、世界の中心とまでは行かなくとも注目の的だった。この歴史を誇りに思わない理由があるだろうか？そんな理由はないだろう。だから、我々はカリキュラムの改革に着手し、若者達に国の誇りと活力を植え付け、我々が抱いている夢を見てもらおう。こうすることで、彼らは中国国家向上のための我々の改革に対してより柔軟に対応できるようになるだろう。"
 CHI_Breakthroughs_in_the_Sciences:0 "科学におけるブレークスルー"
 CHI_Breakthroughs_in_the_Sciences_desc:0 "科学カリキュラムの改革を続けてきた結果、教育を受けた成熟した知識人が生まれた。新たな助成金、資金、奨学金により、研究の飛躍的な発展が期待される。科学がなければ、現代の中国は存在しなかっただろう。"
 CHI_Teach_History:0 "歴史を教える"
 CHI_Teach_History_desc:0 "我々のカリキュラムの改革によって東洋の歴史だけでなく、ヨーロッパやアメリカの歴史を教えよう。これにより、今後我々が直面するであろう状況を評価し、解決策を提示する国民を持つことができるだろう。"
 CHI_Teach_Art:0 "芸術を教える"
 CHI_Teach_Art_desc:0 "中国には、世界で最も多様な芸術の伝統がある。繊細な漆塗りの家具や、西方の田園風景を描いた絵など、あらゆる形の美しさが中原の工房にある。我々はこのような中国の美術史や伝統を教えることで、生徒達に誇りを持たせることができるだろう。そして何よりも、中国の偉大な芸術的伝統を新世代に受け継ぐことができる。\n\nもちろん、中国以外にも美しい芸術はある。ヨーロッパ、アフリカ、アメリカなどの芸術史を教えることで、新たな融合を生み出して美の大いなる頂点を目指せるだろう。"
 CHI_Educating_the_Poor:0 "貧困層の教育"
 CHI_Educating_the_Poor_desc:0 "我々は、教育を農村や都市の貴族のものに限定してはならない。中国を封建領主とブルジョアの国であると主張するのは、理想的にも愚かなことだ。貧しき人々でも国家に貢献できるようにするには、国家教育計画の恩恵を完全に受けることができるようにせねばならない。"
 CHI_Great_Minds:0 "偉大なる精神"
 CHI_Great_Minds_desc:0 "歴史の中で中国は、一時的に知的世界を支配していたことがあった。ヨーロッパでは、過去の偉大な哲学者の革新性を教えるコースがすでに実施されている。我々がそうしない理由はあるのだろうか？"
 CHI_Promote_Higher_Education:0 "高等教育の推進"
 CHI_Promote_Higher_Education_desc:0 "教育や情報は無限にあり、そのすべてを網羅的に学ぼうとするのは不可能に近い。我々は義務化されたカリキュラムという分野を超えて、自分の研究分野で優れた成果を出そうとする者達にために高等教育を推進しよう。"
 CHI_Evolution_of_Culture:0 "文化の進歩"
 CHI_Evolution_of_Culture_desc:0 "芸術と歴史の両方を学べるよう、教育制度を改革しよう。この二つの中間にある「文化の進歩」を目的にしたコースを設立する。芸術文化の進化の歴史だけでなく、世界の東洋と西洋の広がりのある時代性と精神性がカバーされるだろう。"
 CHI_Chinese_Scholarship:0 "中国奨学金"
 CHI_Chinese_Scholarship_desc:0 "我々は生徒の知的能力と学校の知的が高いことについて、共栄圏内で高い評判を得ている。もはや国民の教育のために日本の力を借りる必要はなく、自分自身で行うことが可能となった。新たな教育制度で学んだ者達が、学校で働くことを希望するほどである。"
 CHI_Alternative_Higher_Education:0 "代替高等教育"
 CHI_Alternative_Higher_Education_desc:0 "優秀の人材のためには、省立大学だけではなくて、私立大学も提供せねばならないだろう。世界的に有名な大学のほとんどは、私立の大学であり、学びへの意欲から生まれたものだからだ。競争意識と知識欲を奨励すれば、想像を絶する利益を得ることができるはずだ。"
 CHI_High_Standards:0 "高水準教育"
 CHI_High_Standards_desc:0 "この中央集権的な国家で、学生に鞭を打ち撃ち続けるのは、リソースの無駄遣いではないだろうか。ここは家庭でも教室でも、教育的な高水準の文化を奨励し、生徒の労働意欲が鋼鉄よりも強くなるようにするべきだろう。"
 CHI_Competing_with_the_Japanese:0 "日本との競争"
 CHI_Competing_with_the_Japanese_desc:0 "我々の教育改革によって、かつて力を借りていた日本の知識人や教師と、同等かそれ以上の知識人を生み出すことができた。"
 CHI_Competing_with_the_World:0 "世界との競争"
 CHI_Competing_with_the_World_desc:0 "我々の努力は、想像を超えたものとなったようだ。わが国の知識人は、世界の一流の偉人たちと競い合い、わが国の大学や学校は国際的に有名となっている。"
 CHI_Literate_Population:0 "高い識字率"
 CHI_Literate_Population_desc:0 "我々は、大量の文盲がもたらした絶対的な損失に悩まされる必要はない。識字率は今だ先進国に及ばないものの、日に日に近づきつつあり、近い将来には国民全員が読み書きができるようになるだろう。"
 CHI_Scholarly_Population:0 "学術的人口"
 CHI_Scholarly_Population_desc:0 "教育とカリキュラムの改革により、ヨーロッパで理想とされている「万能型の教養人」、つまり芸術から自然科学、数学まであらゆる分野の知識を身につけた人間が生まれた。文盲の人々に悩まされていた社会から、わずか数年の間に、機械や専門的な知的活動など、どんな仕事にも50人の男女が列をなす社会へと進化したのだ。"
 CHI_Education_Fully_Modernized:0 "完全に近代化された教育"
 CHI_Education_Fully_Modernized_desc:0 "我々のカリキュラムは日本、ドイツ、アメリカの水準と比較しても、分野の多さ、専門性、学習範囲の広さにおいて、一歩も引けを取らない。我々はこれからも革新への道を歩み続けるが、当面の間、我々の仕事はここで終わりだろう。"
 CHI_Technology:0 "科技"
 CHI_Technology_desc:0 "あらゆる人材や資源を投入しようとも、日本や地政学上の仮想敵国の工業生産量に匹敵することは望めない。これは我々の技術や設備の水準が、彼らとは違ってあまりに酷い状態であるからだ。国際競争に打ち勝つには、この問題を解決せねばならない。"
 CHI_Invite_Japanese_Technicians:0 "日本人技術者を招待"
 CHI_Invite_Japanese_Technicians_desc:0 "我々の技術の進歩が遅れているのは、「慈悲深い」支配者によるものだということは、公然の秘密である。しかし、日本の若い技術者たちの中には、現状と将来に不満を持っている人たちがたくさんいる。彼らを説得すれば、我々のために働いてくれるかもしれない。"
 CHI_Import_Japanese_Computer_Designs:0 "日本のコンピュータ設計の輸入"
 CHI_Import_Japanese_Computer_Designs_desc:0 "我々のオフィスでは、何世代にもわたってペンと紙を擦り合わせる音が響いている。その一方、日本ではコンピューターのキーボードの音が鳴り響いている。我々も、仕事のやり方を変えていく時期が来ているが、日本側も管理能力を高めるための措置を取ってもいいのではないだろうか？"
 CHI_New_Chinese_Technicians:0 "新たなる中国人技官"
 CHI_New_Chinese_Technicians_desc:0 "技術者たちの努力に陰りがないとは言い切れない。しかし、今では実際に仕事をするよりも、昔の善き日々を懐かしむことに時間を費やしている人が少なからずいる。今こそ表舞台に立つために新しい血が必要なのだ。急いで翻訳された教科書の助けを借りて、それを実現することができる。"
 CHI_Import_Designs:0 "設計の輸入"
 CHI_Import_Designs_desc:0 "もちろん、中国の頭脳が生み出し、中国の手で試作された新しい独創的なデザインの感触は、誰もが好む。しかしこの時代、天才はしばしば狂気に取って代わられる。では、海外からアイデアを借りることができるのに、なぜ我々は次の素晴らしいアイデアを期待して待つのか？"
 CHI_Modern_Construction_Equipment:0 "現代的建設機材"
 CHI_Modern_Construction_Equipment_desc:0 "そうそう、あなたの曾祖父が子供の頃から、こうやって物を作ってきたでしょうね。でもね、本当は次の世紀までに近代的な工場を作りたいんですよ。だから、早く言われたとおりにクレーンを注文してください。"
 CHI_New_Agricultural_Equipment:0 "新たなる農業機器"
 CHI_New_Agricultural_Equipment_desc:0 "工業化にすれば、ますます多くの労働者が畑から工場へと移動することになる。農業の危機を防ぐためには、くわやすきをトラクターやコンバインに置き換えていかなければならない。これは我が国の工業力、外国製機器の調達力、適応力を試す絶好の機会である。"
 CHI_Support_Innovation:0 "革新を支援する"
 CHI_Support_Innovation_desc:0 "ここ数カ月、中国の大学や専門学校では、「革新」という一言が飛び交っている。この言葉は、これまでと同じように科学を発展させるプロセスを指しているに過ぎないが、学術界や産業界で新たな関心が高まっているようである。"
 CHI_Learning_to_Design_Tech:0 "技術設計を学ぶ"
 CHI_Learning_to_Design_Tech_desc:0 "青写真に沿った機器の製作には長けているが、次のステージは青写真そのものを製作することだ。フォーマットや呼称の完全な標準化により、中国国内のどこでも簡単にアクセスでき、再現可能な回路図を作成し、利用することができる。"
 CHI_New_Farming_Techniques:0 "新しい農業技術"
 CHI_New_Farming_Techniques_desc:0 "近代的な農業機具を手に入れたからには、その使い方を改善しなければならない。効率的な畑配置、土壌肥沃度の保全、多段処理施設などは、機械そのものと同様に、農業生産高を増幅させる技術だ。"
 CHI_New_Chinese_Companies:0 "新中華企業"
 CHI_New_Chinese_Companies_desc:0 "財閥による中国搾取は、事実上、日本の産業が中国で生き残る唯一のビジネスとなった。これまでは、地方のレストランや薄暗いバーしかなく、その優位性に対抗する術がなかった。東京のビジネスではなく、南京のビジネスで成り立つ中国経済を作るために、適切な産業の巨大企業を集めて優位性を主張するようになった今、もはやそのようなことはない。"
 CHI_Adapt_Computer_Designs:0 "適応されたコンピューター設計"
 CHI_Adapt_Computer_Designs_desc:0 "今、国や産業の主要な部門のオフィスにコンピューターの光る画面が並んでいるが、それを工場現場に持ち帰ることができるのだ。キーボードのフォーマットや内部構文を、日本語ではなく漢字に適したものに変更したり、リバースエンジニアリングによって、特定の機能に特化した安価なモデルを作ったりすることができる。"
 CHI_Distribution_Technology:0 "流通技術"
 CHI_Distribution_Technology_desc:0 "工業生産の継続的かつ持続的な成長を促進するためには、原材料や完成品の流通能力を向上させる必要がある。コンピュータによるデータ処理と近代的な無線・電話インフラにより、我々はサプライチェーンを遠隔で観察し、現在のニーズに合わせて操作することができる。"
 CHI_Breadbasket_of_Asia:0 "アジアの穀倉地帯"
 CHI_Breadbasket_of_Asia_desc:0 "近年の設備や物流の進歩により、日本の食糧を2度にわたって養えるほどの農作物を生産している。輸送能力の大部分を農産物の大量輸出に振り向けることで、共栄圏の重要な一員としての地位を固め、我々が切実に必要としている交渉力を自らに付与する。"
 CHI_Technological_Research:0 "技術研究"
 CHI_Technological_Research_desc:0 "技術研究への投資は、中国の解放的な近代化の鍵であった。そのために、産業・科学の発展を奨励し、加速するための専門委員会や信託の設立を支援する。"
 CHI_Communication_Tech:0 "通信技術"
 CHI_Communication_Tech_desc:0 "良い管理の鍵は良いコミュニケーションだ。そのため、堅牢で近代的なコミュニケーション手段を提供することで、効率化を促進することができる。工場には電話線が、配送車には無線が、街にはコールセンターだ。"
 CHI_Improving_Factory_Efficiency:0 "稼働効率の改善"
 CHI_Improving_Factory_Efficiency_desc:0 "物理的工場が標準化されると同時に、そこで働く人々も改革される。シフト制を徹底し、情報に基づくノルマを達成することで、機械が心臓の鼓動より長時間動き続けることはない。"
 CHI_The_Walkie_Talkie:0 "ウォーキートーキー"
 CHI_The_Walkie_Talkie_desc:0 "伝令の時代はもう終わったのだ。近距離無線機「ウォーキートーキー」の登場で、現場での迅速なコミュニケーションは一変する。上司が部下を直接指導したり、エンジニアが問題をリアルタイムに診断して説明したりと、産業界のほぼすべての管理職が恩恵を受ける。"
 CHI_Breakthroughs_in_Engineering:0 "工学の技術的革新"
 CHI_Breakthroughs_in_Engineering_desc:0 "近代的な設備と新たな研究投資により、国内の技術力は目覚しく向上している。毎日、学生や技術者の小さな軍隊がより頑丈で、より大きく、より効率的なインフラの設計に没頭している。あともう少しの努力で、すぐにでも配備できそうだ。"
 CHI_Decryption_Machines:0 "解読機械"
 CHI_Decryption_Machines_desc:0 "新しく適応したコンピューター設計の力を使えば、国内外の諜報活動を大幅に向上させることができる。周波数解析とパターンマッチングに特化した機械のネットワークを利用しているコンピュータ復号化システムにより、敵対するグループからのメッセージを傍受し、事前の対策を講じることが可能だ。"
 CHI_Modern_Radar_Stations:0 "近代的レーダー基地"
 CHI_Modern_Radar_Stations_desc:0 "もし過去30年の戦争で我々が何か感じるならば、それは航空戦力が重要であるということだ。そう考えると、空を見る目が曇らないようにするための対策が必要である。本土と沿岸部の要所に大規模なレーダー基地を設置すれば、この目的にかなう。当然ながら、このような施設は民間航空輸送を助けるためにのみ必要である。"
 CHI_Secure_Lines:0 "安全な回線"
 CHI_Secure_Lines_desc:0 "通信傍受による国内安全保障への脅威を考慮し、確実に安全な通信回線を構築しなければならない。電話回線は堅牢で冗長な接続ネットワークに包まれており、よりダイナミックな暗号作成と相まって、我々に必要なプライバシーを提供することができる。"
 CHI_Better_Computers:0 "より良いコンピュータ"
 CHI_Better_Computers_desc:0 "我々は標準的なコンピューティング・システムを再度見直すための資源と技術的知識を有している。これまでの特化した方法から、一貫しモジュール化された部品で標準化されたシステムを作ることができる。そうすれば数少ないモデルで、ほとんどすべての環境とタスクで十分な性能を発揮することができるようになるのだ。"
 CHI_New_Tools:0 "新機材"
 CHI_New_Tools_desc:0 "工業化の過程で生み出された理論的・技術的な大きな進歩は、今や工業労働の最も基本的な要素に影響を与えている。電池式電動工具、デジタルセンサー、洗練された油圧機器など、我々の研究から生まれた多くの機器が、まもなく配備される予定だ。"
 CHI_The_Future_is_Now:0 "未来は今だ"
 CHI_The_Future_is_Now_desc:0 "そして、いよいよ技術的な近代化努力の最終段階を迎える。我々は中国を完全に現代に引き込むために必要なすべての資源、手段、方法論、知識を獲得している。あとは、市民社会が新しい現実にスムーズに適応できるよう、国民の意志の力を確保するのみだ。"
 CHI_The_Japanese_Withdraw:0 "日本の撤退"
 CHI_The_Japanese_Withdraw_desc:0 "技術設計や生産が進み、これまで招聘していた日本の技術者は不要になった。以前、彼らが教えてくれたことは、今や我々のエンジニアリング会社やアカデミーでは常識となっている。彼らもそれを認識しているのだろう、すぐに日本に帰るだろう。"
 CHI_Maximized_Efficiency:0 "最大化された効率"
 CHI_Maximized_Efficiency_desc:0 "各工場にはコンピューターによるデータ処理部門があり、安全な電話回線を通じて中央の経営陣と常時連絡が取れるようになっている。研究は1日の終わりに収集・送信される工場の統計データから必要性を判断し、計画される。効率化の名の下に、統制できるものはすべて統制するのだ。"
 CHI_Showing_Ourselves_to_the_World:0 "世界に向けて自分をアピール"
 CHI_Showing_Ourselves_to_the_World_desc:0 "技術の近代化が完了すれば、これまで否定されてきた世界の舞台に再び立つことができるだろう。日本が我々を占領する前、百年国恥の前には、世界が中国の力と鉄を恐れていた時代があった。今、それが戻ってくるのだ。"
 CHI_Industrialization:0 "工業化"
 CHI_Industrialization_desc:0 "近代化の3番目である工業化は、近代国家として発展するために最も不可欠なものである。米は作れても、ライフル一丁も作れず、銀貨一枚も採掘できないのであれば、アジアでの主導権を取り戻すことはできないだろう？"
 CHI_New_Excavation_Equipment:0 "新しい掘削機"
 CHI_New_Excavation_Equipment_desc:0 "清の時代に使われていた道具で、外国にどうやって追いつくというのだ？地球の資源を有効に活用するために、最新の鉱山機械を手に入れる努力をすべきだろう。"
 CHI_Digging_Deep:0 "深く掘る"
 CHI_Digging_Deep_desc:0 "掘れば掘るほどたくさんの資源が埋まっている。我々の土地には膨大な資源が埋蔵されているし、地下にはもっと多くの資源が隠されている。だから国を掘って、掘って、掘っていこう！"
 CHI_The_Gold_Mines_of_Henan:0 "河南の金"
 CHI_The_Gold_Mines_of_Henan_desc:0 "金！それは世界を動かし、富の象徴であり、世界中の多くの通貨を支えているのだ！近代国家は常にある程度の金を備蓄しており、それを売ってお金になるのであれば、利益なのだ！河南にはいくつかの鉱床があり、我々は適切な開発によって利益を得ることができる……"
 CHI_The_Iron_of_Hunan:0 "湖南の鉄"
 CHI_The_Iron_of_Hunan_desc:0 "鉄。それは鉄鋼の原料になるなど、現代の岩盤ともいえる。湖南には、その金属が大量に埋蔵されている。これ以上地上の下で腐らせたら大変なことになる！"
 CHI_The_Tin_of_Dachang:0 "河北の錫"
 CHI_The_Tin_of_Dachang_desc:0 "錫。それは可鍛性、延性に優れ、重要な金属である。河北や長江の高台にある鉱床を使えば、簡単に開発・採掘することができる。"
 CHI_The_Copper_of_Jiangxi:0 "江西の銅"
 CHI_The_Copper_of_Jiangxi_desc:0 "銅は導体として、急成長している電子工学の分野で有望視され、さらにそれ自体が資源として我々のお金を生み出す可能性を秘めている。江西にはいくつか鉱脈があり、早く取り掛かったほうがいい。"
 CHI_Synthetic_Refineries:0 "合成精製所"
 CHI_Synthetic_Refineries_desc:0 "我々が必要とする資源は、自然だけに頼ることはできない。幸いなことに、人間は石油やゴムなどの資源を自らで合成できるほど進歩している。このような工場に資金を割くだけで、現代に一歩近づくことができる。"
 CHI_The_Rubber_Fields_of_the_South:0 "南のゴム地帯"
 CHI_The_Rubber_Fields_of_the_South_desc:0 "南部の省にはゴムが豊富にある。そのゴムを採取して利用することができれば、工業化を一歩進めることができる。"
 CHI_The_Aluminium_of_Jinan:0 "山東のアルミニウム"
 CHI_The_Aluminium_of_Jinan_desc:0 "アルミニウムは、空軍を開発する場合には特に、所有していると非常に便利な金属だ。たまたま我々の領土には大規模なボーキサイト鉱床があるが、それは今のところ国内西部に限られている。この地域の警備を強化し、開発のための資金を提供することは、我々に大きな利益をもたらすだろう。"
 CHI_Adapting_the_Resources:0 "資源の活用"
 CHI_Adapting_the_Resources_desc:0 "地球はその恵みを与えてくれたが、それを正しく活用できるかは我々の肩にかかっている。我々が開発した金属の埋蔵量は、間違いなく役に立つだろう。"
 CHI_The_Oil_of_Shengli:0 "勝利の石油"
 CHI_The_Oil_of_Shengli_desc:0 "我々は自国の領土にいわゆる黒い黄金の鉱脈を発見したのだから、祝杯をあげよう！土の下には、もっとたくさんのものが隠れているはずなのだ！この発見によって、我々は自給自足と日本の支配から脱却するための新たな一歩を踏み出す。"
 CHI_Energy_for_the_Sphere:0 "共栄圏への力"
 CHI_Energy_for_the_Sphere_desc:0 "日本が石油とゴムを平和的に享受することを許さないことがわかった。これを予測すべきだった……しかし全ての希望が失われたわけではない。この輸出品に有利な価格を設定し、さらにボーナスを与えれば、共栄圏内での影響力が増し、日本の支配も弱まる。"
 CHI_Grow_Military_Industry:0 "軍需産業の成長"
 CHI_Grow_Military_Industry_desc:0 "日本が何を言おうが、何を考えようが、大きな軍隊を手に入れたいと思うのなら、自分たちで軍需産業を発展させなければならない。彼らにも武装させるという約束で納得させればいいが、我々は本当の目的を知っている……"
 CHI_Arsenal_of_the_Sphere:0 "共栄圏の工廠"
 CHI_Arsenal_of_the_Sphere_desc:0 "中国の武器産業は、もはやかつてのような哀れなランプではない。今では我らに従うすべての男が、中国製のライフル、ブーツ、ヘルメットを持っている。何百年もの間、中国の誇りであった武漢の工廠はかつての栄光を取り戻し、武漢の市民は夜も眠れず、銃の音と財を成した音で目を覚ましているのだ！"
 CHI_Manning_the_Factories:0 "工場への配置"
 CHI_Manning_the_Factories_desc:0 "工場は順調に発展しており、今後も拡大が期待できる。ただ、問題はそのための労働力が必要なことだ。しかし、人口が多いので問題ない。"
 CHI_Exploitable_Population:0 "搾取可能な人口"
 CHI_Exploitable_Population_desc:0 "いくら労働力を確保しても、工場はもっと要求してくる。なれば我々が提供しよう。多くの女性や数名の子供たちが、愛国心にあふれた実習をすることができる。"
 CHI_Ramp_up_Military_Production:0 "軍需生産の拡大"
 CHI_Ramp_up_Military_Production_desc:0 "我々の軍備計画は、想像を超える成功を収めつつある。我々と共栄圏のために、この市場空間を開拓し続けなければならない。"
 CHI_Attract_Workers:0 "労働者の誘致"
 CHI_Attract_Workers_desc:0 "共栄圏の工廠としての評価を高めるには、単純な作業ではなく、より多くの労働力を必要としている。「ボランティア」にインセンティブを与えるべきかもしれないのか？我々はいつも、より多くの手を使えるのだ！"
 CHI_New_Civilian_Factories:0 "新たなる民需工場"
 CHI_New_Civilian_Factories_desc:0 "工業化の計画は、軍事的な開発だけにとどまってはならない。また、民間の人々にも役立つものでなければならない。そのために、我々の集めた専門知識、経験、資源が役に立つはずだ。"
 CHI_New_Production_Tools:0 "新しい生産工具"
 CHI_New_Production_Tools_desc:0 "現代に合った近代的な産業には、近代的な生産技術や道具が必要だ。昔の道具は役に立ったかもしれないが、時には手放すことを学ばなければならない。失うものより、得るものの方がはるかに大きいのだから。"
 CHI_Faster_Industrialization:0 "素早い産業化"
 CHI_Faster_Industrialization_desc:0 "素早い、発展を、出来る限りの発展を！何千人もの人々が成長し続ける産業用プログラムに登録し、経済指標は成長し、止まる気配がない！何としても工業化計画を継続しなければならないのだ！"
 CHI_A_Hardworking_People:0 "勤勉な国民"
 CHI_A_Hardworking_People_desc:0 "もし、我々が世界に追いつこうとする努力が、周囲の人々に何かを教えているとしたら、それは我々が野心的で勤勉な人々であるということだろう。このような評価を得ることで、より多くの投資やビジネスを獲得することができる。これは我々の価値を証明すると同時に、国を豊かにすることにもつながる。"
 CHI_Center_of_Production:0 "製造の中心"
 CHI_Center_of_Production_desc:0 "我々は東アジアの穀倉地帯というだけでなく、共栄圏の産業の中心地にまとまりつつある。我々が世界の中心を取り戻すのは必然なのだから、日本が好きなだけ心配してもらって構わない！"
 CHI_The_Sphere_Relies_on_Us:0 "共栄圏の頼みの綱"
 CHI_The_Sphere_Relies_on_Us_desc:0 "かつて日本の共栄圏は、穀倉地帯でしかない弱者である我々を頼りにしていた。しかし今、その優位性は産業と農業の中心である我々に徐々に移りつつある。この現象がどのような形で現れたとしても、ひとつだけはっきりしていることがある。共栄圏は我々に依存し頼りにする。国を挙げての努力が実を結んでいるのだ。"
 CHI_Made_in_China:0 "中国製造"
 CHI_Made_in_China_desc:0 "中国は共栄圏に留まることを知らず、遂に世界の工場となった。共栄圏内のどのような製品も中国製に叶うものはない。中国製造という四文字は他の如何なる表示より優れている。我々は時代遅れの生産技術を世界の注目を集めるものに変貌させたのだ。需要と金がある限り、世界の工場は商品を生産し続けるだろう。"
 CHI_Unrest_West:0 "西の不安"
 CHI_Unrest_West_desc:0 "The rumors arrived almost the same time as the reports did. A rebellion, a plague, a wild fire, a curse? All that is clear to us is that the western rural regions have seeming out of nowhere been thrown into turmoil. The official reports have hardly cleared up the situation, as they are vague to the point of negligence. The states control of the west has always been questionable at best, now it seems more thoroughly at the periphery."
 CHI_Establish_Situation:0 "状況の把握"
 CHI_Establish_Situation_desc:0 "We cannot gain back control until we understand who, or what our foe is. Regular reports have proven themselves entirely inadequate and as such we should send out a delegation to fully grasp the situation, with a small contingent of soldiers just in case. The public will in the meantime have to content themselves with the Public Health Department doing all in our power to combat disturbances in the west."
 CHI_Find_Who:0 "誰を探すか"
 CHI_Find_Who_desc:0 "It was clear from the beginning that this disturbance has affected people of all classes and positions, what is disturbingly unclear is how the situation was allowed to deteriorate to this point. Clearly someone has not been doing their job, and it is up to the Nanjing delegation to find out who"
 CHI_Find_Why:0 "理由を探す"
 CHI_Find_Why_desc:0 "The people and the state of China have the same question on their lips: why is the west in turmoil? While the streets have only given rumors and wild stories of evil curses or cruel Japanese experiments gone wrong it is the state's duty to provide the people with the truth. Hopefully the Nanjing delegation can inform us all about just what is going on over there."
 CHI_Find_Where:0 "場所を探す"
 CHI_Find_Where_desc:0 "The delegation has been tasked with discovering where these disturbances are located. Though most assume some kind of border disturbance is the cause they have been tasked with searching across the entire region for the source of this trouble. Cities, villages even wastelands will be searched if necessary."
 CHI_The_Culprit:0 "犯人の正体"
 CHI_The_Culprit_desc:0 "We have clarified much of the situation, and are now sure that some kind of disease is spreading across western China. This has caused all kinds of social disturbance and even damaged the states image, not to mention what the delegation estimates to be thousands of dead already. We have our crime: now we need the culprit."
 CHI_Polio:0 "ポリオ？"
 CHI_Polio_desc:0 "Samples of water, food, human tissue and more have been sent to the labs already, but many in our medical profession already suspect a culprit: polio. Paralysis, difficulty breathing, vomiting, and death. Our labs will confirm results soon, but until then we must be patient: the wrong cure will only increase suffering."
 CHI_Cure:0 "治療！"
 CHI_Cure_desc:0 "We have our killer: polio has begun to infest our western provinces in epidemic proportions. Not much is known of the disease within our own fledgling medical community, but all are united in the desire to find a cure and defeat this menace. The only question is how."
 CHI_Alternate_Approach:0 "別の方法"
 CHI_Alternate_Approach_desc:0 "Three proposals for finding a cure have come forward. Among the pan asianists there is a strong desire to seek help from Japan, indeed several Japanese experts have already volunteered to aid the people of west China. Others wish to build up our own capacity, and to deal with this problem on our own ability through expanding our research. Then the third: a Peking research group claims that by bringing together the best and brightest of China we can find a cure in no time!"
 CHI_Virology:0 "ウイルスについて研究する"
 CHI_Virology_desc:0 "While we may not yet know how to stop polio, our medical professionals do know that the poliovirus is the agent of our misery. The logical first step then to aiding our people is researching the nature and spread of the disease. Breaking out textbooks, consulting experts: the long road to a cure is starting."
 CHI_Understand_Spread:0 "分布の把握"
 CHI_Understand_Spread_desc:0 "The first thing to do when confronted by an epidemic is to stop the spreading of the disease. At some level popular knowledge and fear of the situation has already done this. Travel to the western provinces has dropped off and various peasant paranoid responses have complicated the situation. It is time to bring some reason and professionalism to containment."
 CHI_Build_Labs:0 "ラボの構築"
 CHI_Build_Labs_desc:0 "We know already what we need to do: to produce a vaccine like they have in America, and distribute it among our people. But to do this we must first build up our medical facilities for this task. Surely out of the hundreds of millions of Chinese someone will find an answer. We only need to construct the means."
 CHI_Sensitive:0 "敏感な地域を狙う"
 CHI_Polio_Partners:0 "Pan-Asianist Partners"
 CHI_Japanese_Doctors:0 "日本人医師の受け入れ"
 CHI_Japanese_Doctors_desc:0 "Good will alone cannot sustain a man. While some Japanese doctors have arrived at their own expenses to help China many others have been unable to afford moving and living in China. We should host these experts at our own expense, both as a way to encourage more to arrive and as thanks for their actions."
 CHI_Fund_Research:0 "研究資金の提供"
 CHI_Fund_Research_desc:0 "Just as a soldier is worthless without adequate arms, even the brightest scientist is lost without necessary equipment and funding. Funding the joint research efforts of our doctors will allow them to find preventions and vaccinations quickly and accurately, as well as prove to our people that progress is being made."
 CHI_Ask_Universities:0 "大学に聞く"
 CHI_Ask_Universities_desc:0 "While the pan Asian effort has no doubt been wonderful for finding a solution to this epidemic we should not sell our own young talent short. Our young universities are equipped with both the means and the will to combat polio, and we only need to ask for our young students to apply themselves to the protection and health of their fellow Chinese."
 CHI_Crack_Team:0 "精鋭部隊"
 CHI_Crack_Team_desc:0 "Rather than spread our resources without direction, or debase ourselves for the Japanese, we should instead focus on bringing the best of China together to find a cure. A proposal from Peking University has been chosen, which suggests many prominent subject experts, most prominently including Gu Fangzhou, who has agitated for polio research for years."
 CHI_Man_Beijing:0 "北京から来た男"
 CHI_Man_Beijing_desc:0 "Gu Fangzhou has been contacted, and informed of his new task. While it may take some time for his group to be fully realized the work already shows promise. Though he has little experience in individual medical practice Gu has said 'A doctor can save lives, but he can help millions by throwing himself into public health."
 CHI_Beida:0 "北京組"
 CHI_Beida_desc:0 "Largely drawn from Peking University, colloquially known as Beida, Gu has drawn to himself his closest and brightest associates and through them great things are happening. Though we may not fully understand the nuances of the polio virus our understanding and progress towards a vaccine is proceeding quickly."
 CHI_Mass_Cure:0 "大衆のための治療法？"
 CHI_Mass_Cure_desc:0 "Our government's attention has been almost exclusively on limiting the spread and combating the effects of the current Polio outbreak. Gu has recently begun looking into the logistics of a far more ambitious program than simply this outbreak. As has been done in America Gu suggests that all of China's children be given the vaccine to develop a herd immunity."
 CHI_Produce_Vaccine:0 "ワクチンの製造"
 CHI_Produce_Vaccine_desc:0 "The time has come. After months of research and emergency measures our scientists finally feel they can move forward with producing a vaccine. The laboratories are stocked, the records compiled and thousands more Chinese children lay dead since we started. It is time to act, all we need to do is give the final go ahead."
 CHI_Prototype:0 "試作品"
 CHI_Prototype_desc:0 "Our network of research stations and experimental efforts have been tasked with developing a prototype. China has little experience with such vaccinations and none are sure how long it will take to develop a working prototype, or even if that prototype will do more good than harm. However we are at last starting to produce tangible results, and can show our sceptics more than paper."
 CHI_Vaccine_Logistics:0 "流通物流"
 CHI_Vaccine_Logistics_desc:0 "Our prototype has been finalized: now we move onto field testing. A slight issue has propped up however. In the rush to develop the vaccine no one has considered how to actually administer it to the rural population without spoiling. Ill trained agents overwhelmed with crowds have put a hiccup in our plans, but it is nothing we cannot work through."
 CHI_Less_Favorable:0 "Less Than Favorable"
 CHI_Less_Favorable_desc:0 "Our hopeful first round of vaccinations has sadly not lived up to expectations. While many were given the prototype the Polio epidemic itself has continued, and the effects of the vaccine are less than what we had desired. It may have been to much to hope for our first attempt to succeed, and now we must learn from our mistakes."
 CHI_Different_Approach:0 "A Different Approach"
 CHI_Different_Approach_desc:0 "We have learned from our first attempts at vaccination, and will not repeat them. Through clinical testing and following up on those who took the prototype vaccine we will find where we went wrong, correct ourselves, and hopefully win back the trust of those who have already been failed by us once. This is not the end, this is the beginning."
 CHI_First_Batch:0 "The First Batch"
 CHI_First_Batch_desc:0 "After extensive testing and the elimination of old flaws the first batch of new polio vaccinations are being administered. While a more sober occasion than the prototype few are cynical. The trucks and civil servants go out to the west to once more do battle with the polio scourge, and the scientists are hopeful that this time it may be vanquished totally. With luck Polio will soon be nothing more than a bad memory."
 CHI_Search_Jap_Polio:0 "Search Japanese Records"
 CHI_Search_Jap_Polio_desc:0 "Without explicit orders it seems a member of the Public Health department has found himself with access to records usually kept under lock and key. We know that on the Japanese mainland similar efforts to our own have been ongoing, and this could be an opportunity to discover what the Japanese have found."
 CHI_Interesting:0 "Interesting Results"
 CHI_Interesting_desc:0 "Our man on the inside has reported back that he has found something quite interesting within the Japanese records. He seeks to meet up with us soon to discuss what he found, and has been strangely cryptic with his correspondence. Whatever was found seems to be of some significance. We must resist the urge to speculate."
 CHI_Friends_Abroad:0 "Appeal to Friends in Higher Places"
 CHI_Friends_Abroad_desc:0 "Though the team has moved forward with producing its own vaccine, Gu and his associates have proposed that the vaccine would be much faster and safer if it were based off of the already proven model of Albert Sabin's live vaccine. Despite the technological embargo imposed on us by the Americans Gu insists that his friends abroad would not turn down a man in need."
 CHI_Gu_Voyage:0 "Gu's Voyage"
 CHI_Gu_Voyage_desc:0 "Under the pretext of family emergency Gu will leave for America soon. While there his friends his help him to bring back samples of the Sabin vaccine, and thus speed our own efforts dramatically. There is of course no guarantee that he will succeed, and we are putting our best man at risk, but the rewards are surely worth it."
 CHI_Pool_Knowledge:0 "A Pool of Knowledge"
 CHI_Pool_Knowledge_desc:0 "Gu has returned, and with his newly acquired material the progress towards our own natively produced Polio vaccine has found new footing. While it will still take some time to replicate the attitude of the researchers has changed from measured determination to elated progress. Gu himself estimates that in short order relief will come to the victims."
 CHI_Sugar_Pills:0 "Sugar Pills"
 CHI_Sugar_Pills_desc:0 "The vaccine brought back from America is a liquid, and while effective as medicine it is difficult to transport and package, not to mention its administration is fighting for children. In a bid to make the vaccine more palatable to the receiver and easier to provide Gu has decided to attempt administering the vaccine through a sugary pill. An unconventional idea to be sure, but one which promises to help the medicine go down much more smoothly."
 CHI_Let_Fester_trigger:0 "メイ・セイピンの計画が選ばれた"
 CHI_Smoke_Rats_trigger:0 "タオ・リャンの計画が選ばれた"
 CHI_Balance_trigger:0 "周隆庠の計画が選ばれた"
 CHI_Damage_Control:0 "ダメージコントロール"
 CHI_Damage_Control_desc:0 "中国に恐怖が訪れたが、まだすべては失われてはいない。チュン・ユハンが発見した文書には、日本支配の恐るべき秘密が隠されていたのである。そして、これらの文書は時間の経過とともに消滅させることはできない。今、我々は何をすべきか計画し、この計画を報道の手に渡さないようにしなければならない。もし、公開したら？取り返しのつかない損害、中華を何十年も傷をつけるような損害の原因になりかねないのだ。"
 CHI_Trouble_in_Nanjing:0 "南京危機"
 CHI_Trouble_in_Nanjing_desc:0 "文書は公衆の目に晒された。各県、各市の新聞社が危機を報じている。日本のビジネスマンは何も言わずに去っていく。中国人労働者は同胞の窮状を案じて絶望している。中華は崩壊しつつあることに誰も反論できていない。しかし民衆は南京に目を向け続けている。どうやってこの事態を収束させるのか？少なくとも火消しぐらいはできるだろうか？南京危機を食い止めるために、高総統はどう対応するのだろうか？"
 CHI_Trouble_in_Nanjing_tt:0 "§R決断が迫られている。生産力を10失う。§!"
 CHI_Let_Them_Fester:0 "膿みを出す"
 CHI_Let_Them_Fester_desc:0 "財閥の渋い顔が和らいでいく。高は北京で演説を行い、困難な時代における団結を呼びかけたばかりだ。彼は日本人全員が悪いわけではないと言い、新聞に掲載された内容がメディアによって過剰に扱われたことを示唆するほどだ。日本の企業やビジネスマンは、中国をまた見るために生きているようだ。確かに、産業は存続できるかもしれないが、その代償として、憧れる大衆はどうなるのだろうか？最も暗き夜でも明るく輝く中華民族精神に、いったい何の代償を払おうというのだろうか？"
 CHI_Let_Them_Fester_tt:0 "§RDespite exploitation, Zaibatsu are essential for our economy.§!\n\n"
 CHI_Industrial_Strength:0 "産業は強く……"
 CHI_Industrial_Strength_desc:0 "製錬所はかつてないほど激しく燃え続け、工場は絶え間なく製品を生産している。高の日本人犯罪者たちに優しくした決断が利益を生んだのだ。危機の経済的代償が売りに出されているように見える。いつまでもセールが終わらないことを祈るばかりだ。国民は彼らなりに現状に慣れてきている。"
 CHI_Comes_at_a_Cost:0 "高くつく"
 CHI_Comes_at_a_Cost_desc:0 "中国で抗議が勃発した！我々はあまりにも多くを当たり前と思ってきた。もちろん、国民は弾圧を黙って見ているわけではない！日本の支援を縮小し、何人かを追い出し、雪だるま式に広がらないように神に祈るのだ。高はちょっとやりすぎてしまったようで、銀行が燃やされ、工場が爆破されると、いつもの警戒心が恐怖心に変わってしまった。"
 CHI_Trusting_the_Zaibatsus:0 "Trusting the Zaibatsu"
 CHI_Trusting_the_Zaibatsus_desc:0 "After the protests rocked China, we've stepped back a bit. But the Zaibatsu never stop asking for more, and we can do nothing but give them more. Trust them to not spark another Nanjing Crisis, and give them the workers they want, perhaps they can transform into a force for good and economic stability, not a representation for the extreme costs of the Japanese. Already, they have been the largest force in salvaging the economy. They may be able to make something of this."
 CHI_Industrial_Support_Pays_Off:0 "産業支援が利益を生む"
 CHI_Industrial_Support_Pays_Off_desc:0 "Subsidizing Zaibatsu has payed off! In villages wrecked by the mass exodus out of the country by Japanese businessmen, returning leaders herald a new era, where Chinese workers and Japanese owners work in conjunction for a greater economic system."
 CHI_Industrial_Support_Pays_Off_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §G+0.25§!\n    必要な消費財: §Y-10%§!\n\n"
 CHI_Final_Steps:0 "最後の一歩"
 CHI_Final_Steps_desc:0 "国際的なオブザーバーは我々が成し遂げた進歩を否定する能力がない。後背地から近代国家への旅は、政府の多くの期待を上回るものだ。官僚の中には、近代化のストレスで中国はもう限界だと、我々の成功を侮る者もいる。これらの人々に対し、政府は1つの質問をする。何のために戦うのか？無能な対策で国民は死んだのか？北京の街路で死んでいく学生たちのために、教師たちは次世代のために命を捧げたのか？我々は偉大な存在になる寸前なのに、なぜ今、止めるのか？最後の改革を推し進め、もう一度、突破口を開け！"
 CHI_Final_Steps_tt:0 "我々の§Y経済§!は寛大な日本人のおかげで、再び強くなるのだ！\n§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §G+0.25§!\n    必要な消費財: §Y-10%§!\n\n"
 CHI_Status_Quo:0 "現状維持"
 CHI_Status_Quo_desc:0 "中華は虐殺、貧困、混沌に満ちた最も激動的な時代の一つを抜けた。現在でも問題はあるかもしれないが、問題がある人はいるのか？現在の状況は最も有利であり、改革によって所得が増え、一般人に知識を与えているのだから、なぜ荒波を立てる必要がある？南京の任務は明らかだ。ここには何もない！仕事へ戻れ！"
 CHI_Status_Quo_tt:0 "§ROur cooperation with the Zaibatsu shall remain strong... no matter the sacrifices it brings.§!\n\nModify §Y'The Nanjing Paper's Shockwave'§!\nEffective change:\n    Needed Consumer Goods: §Y-10%§!\n\n"
 CHI_A_Balanced_Approach:0 "バランスの取れたアプローチ"
 CHI_A_Balanced_Approach_desc:0 "周隆庠の考えは確かに急進的だ。日本のネズミを宥めながら、速い速度で殺処分するのをうまく両立させるのは不可能に思えるが、高は「できる」と言い切ったのだから、やるのだろう。中国は日本人も中国人も、誰もがビジネスを追求する権利を持つ、バランスの取れた国家を目指す。"
 CHI_A_Balanced_Approach_tt:0 "§R日中の利益のバランスをとることは最も努力を要するが、理想的なことだ。§!"
 CHI_Appeasing_the_Japanese:0 "日本人への宥和"
 CHI_Appeasing_the_Japanese_desc:0 "我々の後援者は要求が厳しい。日本人は食糧生産、鉱物採掘、物資の流通にノルマを課しているのだ。世界の舞台で正常な姿を維持するためには、日本人に譲歩する必要がある。その間、我々は中国の近代化のための努力を続けられるのだ。"
 CHI_Appeasing_the_Japanese_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §R-0.25§!\n\n§e新日派§!の§j意見§!が§G10§!§Y増加§!する。\n\n"
 CHI_Hiring_Japanese:0 "日本人の雇用"
 CHI_Hiring_Japanese_desc:0 "いくつかの再確認を確認しよう。日本国民は文字が読め、数学を一般的に理解でき、組み立てラインに精通する技術力を持つ人が多くなっている。\n\n明らかに、まだ日本人と同等ではないが、我々は大きな進歩を遂げつつあり、日本人労働者が優れた技術を持ち込めば、その進歩はさらに加速する。"
 CHI_Tax_Breaks_for_Zaibatsus:0 "Tax Breaks for Zaibatsu"
 CHI_Tax_Breaks_for_Zaibatsus_desc:0 "A symbiotic relationship has developed between the Japanese mega-corporations and China proper. We scratch their backs and they scratch ours, simple enough. However, the recent scandal has disturbed our harmony and the Zaibatsu are wary of continuing business in China. We can lure them back in with a few concessions, ignore a violation here, give a tax break there, the money shall return in no time."
 CHI_Zaibatsu_Returns:0 "財閥の帰還"
 CHI_Zaibatsu_Returns_desc:0 "The decision to subsidize Japanese companies instead of our own has brought criticism, but this ought to silence our critics, nobody can deny the power of money. Our gamble on the Zaibtsus has paid in dividends. The Zaibatsu income is being funneled back into our economy, money we can now use to further the modernizations. Time to kick back, relax, and let the Yen flow."
 CHI_Zaibatsu_Returns_tt:0 "§YGDP§!が2%増加\n\n"
 CHI_Limited_Reforms:0 "限定的改革"
 CHI_Limited_Reforms_desc:0 "不祥事が起こっても、新聞は何らかの方法でお金を稼がなければならない。たとえ政府が犠牲になるとしてもだ。我々は何も変わらないという日本人を安心させながら、中途半端な手段で大衆の気をそらす新聞を作る。"
 CHI_Rolling_Back_Corruption:0 "汚職の浄化"
 CHI_Rolling_Back_Corruption_desc:0 "中国は官僚制を要求する！我々は官僚制の道を舗装したのだから、自分たちが設定した基準に従うべきだろう！そもそも、無能な大臣たちや議員がこのような事態を招いた。政権にはよく言えばバカ者、悪く言えば悪意ある役者が蔓延している。このような売国奴のやり方では、我々の進歩はすべて無駄になってしまう。宗武は必要なら自分で腫瘍を切り取る覚悟でいる。中国人を代表する中国の兆しは見えた！"
 CHI_Rolling_Back_Corruption_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §R-0.05§!\n\n"
 CHI_Use_Japanese_Influence:0 "日本人の影響力の活用"
 CHI_Use_Japanese_Influence_desc:0 "日本がどれだけ共栄圏の仲間を援助しているか、あるいは残忍な方法で中国を略奪しているかということが公表され、我々の政府は動揺している。内部からの支持は得られない。だから東京に影響力を行使してもらい、この急速に混沌とした状態に陥る内戦から、我慢して抜け出さなければならない。"
 CHI_Use_Japanese_Influence_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    必要な消費財: §Y-2%§!\n\n"
 CHI_Back_to_Normal:0 "平常時に戻る"
 CHI_Back_to_Normal_desc:0 "主張を曲げるな！光は見え、あと少し進めば、ちょうど平常時に戻れる。日本の友人たちの援助もあり、不安定な状況は解消されつつある。ストライキは解散し、反乱は鎮圧され、市場は初期の安定化の兆しを見せている。明日、国民は当たり前のように出勤する。中華の救済は地平線上にあるのではなく、我々の背後にあるのだ。"
 CHI_Back_to_Normal_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §G+0.25§!\n\n"
 CHI_Walking_the_Tightrope:0 "綱渡り"
 CHI_Walking_the_Tightrope_desc:0 "憲兵隊の息が首にかかり、あまり羽を広げるなと要求される。さらに立法院内の派閥、特に維新派からの要求がますます厳しくなっている。大日本帝国と何百万人もの維新派中国人のバランスを保つことは簡単ではないが、それでも政府は管理する。どうしようもないことだが、綱から落ちてしまったら、どこに着地するかは神のみぞ知る。"
 CHI_Japanese_lead_Reforms:0 "日本人が主導する改革"
 CHI_Japanese_lead_Reforms_desc:0 "共栄圏の兄弟姉妹たちは西洋帝国主義に対抗するために協力しなければならないが、共栄圏恐怖症の人たちが落胆するように、これはすべての同盟国を意味する。日本は中国を現代にさせると約束したのだから、そろそろ実行に移す時だ。確かに東京は信頼できる。同じ目標を持ち、今まで一度も不当な扱いをされたことないのだから。"
 CHI_Japanese_lead_Reforms_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §G+0.10§!\n\n"
 CHI_Sacrificing_Resources:0 "資源の犠牲"
 CHI_Sacrificing_Resources_desc:0 "Progress comes with sacrifice, in most cases, this cost comes in lives or entering into another nation's sphere of influence but we don't have to worry about either of those! The Zaibatsu will generate us wealth, thousands of jobs will open in the mining sector, and Japan promises to assist us in returning to stability! We are a large nation, resources are a small price to pay for salvation."
 CHI_Guns_from_the_Rising_Sun:0 "日出ずる国からの銃"
 CHI_Guns_from_the_Rising_Sun_desc:0 "日本の火力の強さは、我々が一番よく知っている。日本の銃は中国の工夫はもちろんのこと、イギリスの優れた設計やアメリカの強さに対抗することができた。友人たちは銃の扱いに慣れているようだ。アジアの最高級装備を発注する。"
 CHI_Jobs_for_Chinese:0 "中国人の職"
 CHI_Jobs_for_Chinese_desc:0 "我々の最大の資産は、同時に中華の繁栄を圧迫する鉄球と鎖である人民だ。市民は不祥事の周りで纏わりつき、我が国を混乱させた。内閣は新しい提案をした。日本の雇用市場の豊富な穴を埋める一方で、反体制派を工場や畑に押し込める。"
 CHI_Jobs_for_Chinese_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §G+0.15§!\n\n"
 CHI_Reaping_the_Fields:0 "畑の収穫"
 CHI_Reaping_the_Fields_desc:0 "農業を本当に極めているのは誰だ？食料を育てる芸術が完成したのは、中国以外にはないだろう。土を耕すことは、何百万もの中国人の血の中に流れている。従って我々が行うべきなのだ！人を働かせろ！これで東京のビジネスマンを宥め、その結果、彼らは望みうるすべての食料を手に入れることができる。一方、我々の国民は……まあ、摂取カロリーの減少を補うため、良い仕事をするのだ。"
 CHI_Reaping_the_Fields_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    必要な消費財: §Y-5%§!\n\n"
 CHI_Maybe_Not_Such_A_Bad_Idea:0 "多分そんな悪手でもない"
 CHI_Maybe_Not_Such_A_Bad_Idea_desc:0 "主要新聞の一面に新しい見出しが掲載され、ついに日本人との関係ではないものが出てきた。\n\n「総統は中国企業との交渉で気取った笑顔をたたえる」我々の取り組みはマスコミの注目を集め、人々の視線を集めているが、今回はそれなりの理由がある。独りよがりもいいところだ。我々の協力は素晴らしい成果を上げている。ビジネスの原動力は鎖を断ち切り、もう一度、我々は舞い上がるだろう。"
 CHI_Maybe_Not_Such_A_Bad_Idea_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    必要な消費財: §Y-5%§!\n\n§Y経済§!は部分的に回復する。\n\n"
 CHI_Smoke_Out_the_Rats:0 "ネズミ共を追い出せ"
 CHI_Smoke_Out_the_Rats_desc:0 "The Japanese will no longer be allowed to take our food and our people for their own sick needs. The Chinese people will gain true economic freedom. Not just for our own coffers or for our safety, but for our nation. Immediate action will be taken to curb Japanese influence and kick Zaibatsu out. It will be worth the diplomatic backlash, for we must give everything to the Chinese people."
 CHI_Smoke_Out_the_Rats_tt:0 "§R我々は中国経済における日本人の影響力を削り取る！§!\n"
 CHI_Industrial_Independence:0 "産業的独立"
 CHI_Industrial_Independence_desc:0 "中国人労働者は日本のコングロマリット企業が運営する工場で生死の境目にいる。中国の工場で製造されたものには三菱の恐ろしきスリーダイヤが刻まれている。利益は日本人の懐に直接入る一方で中国人には家族を養う余裕すら与えられない。もはや、寄生虫共は勤勉な中国人を搾取することを許されない。我々は有望な同胞の為にインセンティブを与える一方で、日本人を排除するために規制強化を断行する。"
 CHI_Industrial_Independence_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §G+0.75§!\n\n"
 CHI_Businesses_Pull_Out:0 "企業の撤退"
 CHI_Businesses_Pull_Out_desc:0 "Destabilization, demand for reform, and strikes have all damaged confidence in the Chinese economy. Due to our programs to build a greater emphasis on Chinese business, the Zaibatsu can't support ventures into China anymore. Everything from factories, to mines, and even restaurants have withdrawn back to Japan. Good riddance, we say! A Chinese company will fill the space left by Japanese companies, right?"
 CHI_Businesses_Pull_Out_tt:0 "§Y日毎の政治力獲得§!が減少する。§R必要な消費財§!が増加する\n\n"
 CHI_Closing_Up_Shop:0 "店舗の閉鎖"
 CHI_Closing_Up_Shop_desc:0 "Within major cities across China, a trend of putting signs in the windows of Japanese owned establishments has begun. These signs read, \"Closed, thank your President\". The Japanese left them as a snide jab before packing their bags but the real humiliation ought to be the decrepit buildings left in their wake."
 CHI_Setting_Up_Shop:0 "新店舗"
 CHI_Setting_Up_Shop_desc:0 "Despite the Japanese intending the message as a rallying point against our government, Chinese shop owners have taken a liking to the phrase and have used it in their own stores. Proudly displayed in the front of stores owned and operated by our businessmen, signs now read, 'Profitable, thank your President.'"
 CHI_De_Facto_Sanctions:0 "事実上の制裁措置"
 CHI_De_Facto_Sanctions_desc:0 "制裁の最終段階として、財閥に厳しい規制をすることで直接的な排斥を行うことなく日本人を一掃できる。これで黄海を隔てた良い友人との確執は避けられるだろう。"
 CHI_De_Facto_Sanctions_tt:0 "§Y我々の経済は影響を受ける§!。\n\n"
 CHI_Thorough_Reform:0 "徹底的な改革"
 CHI_Thorough_Reform_desc:0 "中国は壊れた国家である。中国は何世紀にも渡って壊れ続けてきた。しかし、あらゆる困難にも負けず我々は我々をまとめ上げてきた。我々は長く波乱に満ちた歴史の中において最も長い分断の時期に立ち会っている。栄光を再び手にするために、本当の意味での構造改革に取り組まねばならない。汚職を摘発し、経済を刺激し、散り積もった残骸から新しい中国を築かねばならない。"
 CHI_Chinese_lead_Reform:0 "中国人が主導する改革"
 CHI_Chinese_lead_Reform_desc:0 "近代国家とは、独立し、主権を持った国家のことだ。東京の政府が我が国の改革を阻む限り、そこに独立など存在しない！現在の状況は、すべて日本が中国を征服したゆえに起きたことだ。我々が望んで日本人たちを呼び込んだのではない。かつての我々は敗北した。だが二度目は決してない。"
 CHI_Chinese_lead_Reform_tt:0 "§Y日毎の政治力獲得§!が増加する。§Y金利§!と§G必要な消費財§!が減少する\n\n"
 CHI_Corrupt_Businessmen_Leave:0 "腐敗したビジネスマンの離脱……"
 CHI_Corrupt_Businessmen_Leave_desc:0 "中国人の稼いだ円に胡座をかきながら肥え太っている泥棒政治にも目を覚ますときがやってくた。自国産業への注力はビジネスマンの注目を集めつつある。このため独占企業は渋々ながら元の国に帰ったり共栄圏の別の所に鞘替えしつつある。奴らにはお望み通りお暇を与えてやろう。"
 CHI_Corrupt_Businessmen_Leave_tt:0 "§Y金利§!を引き下げる。\n\n"
 CHI_And_Confidence_is_Restored:0 "そして自信を取り戻す"
 CHI_And_Confidence_is_Restored_desc:0 "高経営陣の謙虚な姿勢から、我々は飛躍的な進歩を遂げた。大部分の近代化のおかげで、ゼロから経済を構築する方法を多少知っている。我々の成功によって、多少の余裕が生まれ、欠点があっても国際的な企業は我々にもう一度チャンスを与えてくれたのだ。"
 CHI_And_Confidence_is_Restored_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    必要な消費財: §Y-5%§!\n\n"
 CHI_And_So_Do_Jobs:0 "職でさえも"
 CHI_And_So_Do_Jobs_desc:0 "We all should have seen this coming. Mitsui has announced the closure of their Beijing branch. Yasuda is scaling back employees in Janin, just as expected. The citizenry is reeling, but this is for the greater good of China. Once we purge the Japanese, we will fill the gaps with our own people. We will hold steady, the worst is yet to come, our resolve to build a free China will overcome the hardship of unemployment and come out stronger because of it!"
 CHI_Japanese_Brain_Drain:0 "日本人の頭脳流出"
 CHI_Japanese_Brain_Drain_desc:0 "日本人を大陸から浄化するという施策は成功しつつあるが、少々脱線したところもある。意図しない副作用の一つに、日本人の知識層が大学から去っていったことがある。日本人の学生は母国で教育を受けるつもりらしい。これは望んでいたことはないのもの、それは中国人に明け渡せる余地ができたということでもある。"
 CHI_Japanese_Brain_Drain_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §G+0.10§!\n    必要な消費財: §Y+5%§!\n\n"
 CHI_Japanese_Reform_Complete:0 "日本人の改革完遂"
 CHI_Japanese_Reform_Complete_desc:0 "宗武総統は立法院で説得力のある主張をしていた。もし日本が中国を近代化するために、すべてお金を代償として協力を申し出るとしたら、それをビジネスと呼ぶのか、それとも帝国主義と呼ぶのか？答えは簡単で、その結果が物語っている。なぜ、アジアの兄弟姉妹に逆らって働く必要があるのか？より大きな協力が唯一の道だ、アジアよ団結せよ！"
 CHI_Japanese_Reform_Complete_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    必要な消費財: §Y-10%§!\n\n"
 CHI_Chinese_Reform_Complete:0 "中国人の改革完遂"
 CHI_Chinese_Reform_Complete_desc:0 "我々が最初に目指したのは単純で、中華民族のための中国経済であり、それはただただ当然のことだ。どんな素晴らしい計画でも、途中でぶつかったり、友人を失ったり、柔軟に対応しなければならないことがある。中国が世界の近代国家の仲間入りをしたのだから、我々の犠牲は無駄ではなかった。中国全土で工場が製品を生産し、学生たちが最も差し迫った問題の解決策を解読し、そして最も重要なことは、経済が自立できるようになったことだ。虎は今一度、目覚める！"
 CHI_Chinese_Reform_Complete_tt:0 "§Y「南京文書の衝撃」§!に以下の修正:\n効果変更:\n    政治力獲得: §G+0.50§!\n\n"
 CHI_The_Best_of_Both_Worlds:0 "両方のいいとこ取り"
 CHI_The_Best_of_Both_Worlds_desc:0 "中庸が大事という理念を、我々は真に実現した。賢明な舵取りによって我々は偉大な存在へ成り上がった！中国経済を強化しつつ、東京の怒りをうまく封じ込めた！祝祭のときだ、今日は私の奢りだ！"
 CHI_The_Conference:0 "会議"
 CHI_The_Conference_desc:0 "中国は生まれ変わった。中国の学生は世界の羨望の的になっている。中国経済は発展している。産業技術は急速な発展を遂げ、現代的なレベルにたどり着きつつある。しかしながら、軍は今だ瓦解しており訓練もされていない。中国解放という炎は風の中で燻っている。高総統は各界の有力人物をかき集め会議を開く。今後の中国の道のり－－自由への長い長い曲がりくねった道のりを決定する。逆境の中でこそ、中国の光は増していく。"
