 CHI_Purge_The_Committee_desc:0 "もし我々が中国の裏切り者を罰する純粋で安全な理事会を望むなら、忠実でひたむきな個人だけが残るようにしなければならない。理事会から不要な考えや危険な考えを一掃する。そうしなければ、汎アジア諸国と対立することになりかねない。それはまったく望ましくないことだ。"
 CHI_Gao_Zongwu_hog_desc:0 "--------------\n§L高宗武は、汪兆銘の死後、最も著名な中国人協力者の一人であり、1937年に中華民国国民政府の始まりである平和運動に参加したことに始まる。1950年代、日本が推進した中華民国国民政府の「還都」から10年後、汪兆銘の死後、高宗武は日本の傀儡政権を統治する責任を負っている……\n\n……しかし、彼が日本人の走狗になることを望んでいると言うのは、真実からかけ離れている。彼は決して言わず、時間が経つにつれて、さらに寡黙になっていった。高は今、ただ働きながら、日本が崩壊に向かうときを待っている。その頃には、中国は完全に近代化され、再び自らの運命を支配する自由を手にしていることだろう。§!"
