 CHI_Western_Insurrection:0 "西方の反乱"
 CHI_State_Of_Emergency:0 "緊急事態"
 CHI_State_Of_Emergency_desc:0 "While the western reaches of our authority have never been peaceful and minor rebellions are all but expected no one in China remembers a war quite like this. Long Yun, a half forgotten ghost of the Second World War, has madly set both himself and the entire south west against our government. While Long's chances against the might of China are zero the border forces have non the less come under harsh attack and an exodus of thousands fleeing the new front now floods into the cities. The nation is in crisis, but we shall not be overcome! The state has issued a declaration of emergency measures to see us put down this mad dog!"
 CHI_Evacuation:0 "避難"
 CHI_Evacuation_desc:0 "小売店主、囚人、農家、専門家、公務員。全て、西部戦線と龍雲の狂気から逃れた難民の一大塊と化した。多くの場合、子供も含め、今持っているものすべてを背負って、新たな貧困層は避難所として都市やキャンプを探すが、弱さからくるこの絶望的な圧力が何をもたらすかはよく分かっている。病気、暴力、飢餓、ギャングが街を支配し、国家の権威は1000人の食べられない人々によって破壊される。言うまでもなく、これらの民間人は、我々の軍隊が新しい敵と戦うために使わなければならない、全く同じ道路に群がっているのである。政治的、軍事的な危機だけでなく、人道的な危機についても何かしなければならないのは明らかだ。そしてその第一歩は、新たに危険な土地からの避難を公式に宣言することである。"
 CHI_Temporary_Camps_For_The_Displaced:0 "避難民のための簡易宿泊所"
 CHI_Temporary_Camps_For_The_Displaced_desc:0 "夜には冷たい雨に打たれ、昼には人々が自暴自棄で土地を耕し、多くの人が、広い空の下で眠っていることに気づく。簡易宿泊所や道路沿いでは、すでに幼い子どもや老人の死体が見つかっている。国家の規律と権威を加えることは、人口流出に安定をもたらし、何人いるかという記録を残し、小さな都市が一夜にしてよそ者によって人口が倍増したことを発見する負担を軽減する最善の方法だ。国による宿泊所建設と不法占拠者の解消命令が下され、現在実行されている。"
 CHI_Food_Security:0 "食料の保証"
 CHI_Food_Security_desc:0 "多くの避難民が宿泊所に収容された今、これらの人々を養う合理的なシステムを追求することができる。必死で食い物にしてるヒルが食料と水を、実際の価値よりもはるかに高い値段で売りつけるようなことはやめ、我々は適正な価格で提供する。国内の被害が少ない地域に作られるかもしれない出荷を迂回させることで、これらの貧しい人々が数週間ぶりにおいしい食事をすることができ、また西部の混乱した地域で我々の権威を行使することができる。民衆は狂気の龍雲に対する将軍の英雄的な努力と同様に、このことに感謝していることだろう。"
 CHI_Security_On_The_Road:0 "道の保証"
 CHI_Security_On_The_Road_desc:0 "我が国の軍隊は人々を邪魔者扱いして戦場に押し出すことができるかもしれないが、龍雲の犬たちの狂奔によって、多くの人々は食べるものもなく、不慣れな道を歩かされることになった。我ら国家がこのような人々にできることは、余裕のある食料を配る。そして道路に警察の駐在員を増やし、人々の犯罪的傾向を阻止することで、彼らを忘れていないことを示すことくらいだ。ある程度の安全性を確保し、信頼できる第三者が紛争を仲裁することで、大衆の苦痛を軽減し、できれば我々も大衆の称賛を得たいと考えている。このような援助をすることが決まれば、あとは細部を詰めていくだけである。"
 CHI_Moving_Wealth:0 "富の移動"
 CHI_Moving_Wealth_desc:0 "人々が危険から逃れようとするあまり、多くの工場や備蓄品が放置され、しかもそのままになっていることに注目しよう。裏切り者が進む先々で、忠実な中国人労働者の報奨金と日本人の財産を手に入れている。これは敵を強化し、最大の同盟国を激怒させるだけであり、何千人もの中国人が勝利した後も平穏な生活を送る見込みがないままになってしまう。このため危機管理は、すべての貴重な資産を前線から沿岸部に移動させ、それを所有するアジア全域の男女を移動させることまで、その使命を拡大した。"
 CHI_Crisis_Management:0 "危機管理"
 CHI_Crisis_Management_desc:0 "かつては自暴自棄になり、パニックを抑えきれなかったものが、新しい種類の日常となった。民衆は政府に指示を仰ぎ、指示を仰がない者は罰せられない。食糧やその他の基本的な物資が宿泊地に運ばれ、中国西部の生活に一種の予測可能性が戻ってきた。このような危機に対応するためのノウハウは高い代償を払ったとはいえ、計り知れないほど高まっている。しかし我々は初めて、国民の安全と秩序を確信し、今日の新鮮な危機だけでなく、未来に目を向けることができるようになった。永久的な解決策とは言いがたいが、今日だけは自分自身を褒め称えることができる。任務達成だ。"
 CHI_Blooding_The_Army:0 "初めての実践テスト"
 CHI_Blooding_The_Army_desc:0 "今回の反乱は、多くの兵士にとって初めての大規模な戦闘の機会となるだろう－－それ以外の者にとっては数十年ぶりのことだ。中国政府はこれまでこのような挑戦に直面したことはなく、我々の実績が勝利で始まるようにすることが重要だ。さらに重要なことは、このような絶好の機会に、我々の秘密の軍隊をテストにかけることができることだ－－陸軍の近代化をさらに進めるために、ウォーゲームではなく、実際の戦争で我々の努力がどのように発揮されるかをようやく見ることができ、日本はきっとそのことに疑問を抱かないだろう。\n\n狂犬の龍雲は結局のところ、中華に何らかの貢献をすることになるのかもしれない。彼の反乱によって、我が国は再び戦争ができるようになり、中華の強さが無視できないものであることを世界に示すのだ。"
 CHI_Minimize_Casualties:0 "死傷者の最小化"
 CHI_Minimize_Casualties_desc:0 "このままでは反乱軍の思うつぼだ。雲南の丘陵地帯に次々と死なせるために人を送り込み、敵の狙いを定めるための練習台にするわけにはいかない。我々の進歩は濃厚で、意図的で、慎重でなければならない。さもなければ、狂犬の餌食になるのと同じだ。我が国の人的資源が豊富だからといって、我が国の損失が現場の人に大きな影響を与えないということはない。もし、兵士が指揮官に自分の命を大切にされていないと思えば、その兵士は指揮官の言葉に耳を傾けることはないだろう。"
 CHI_Retreat_Does_Not_Mean_Run_Away:0 "「退却」は「逃げる」ことを意味しない"
 CHI_Retreat_Does_Not_Mean_Run_Away_desc:0 "我が軍は期待したほどには規律が整っていない。各師団の紙面上の強さが戦場で実を結ばないのは、現場の兵士に対する信頼の危機も少なからず影響している。反乱軍の死体が積み上げられた昆明に進軍するどころか、我が軍はほとんど押し戻され、さらに多くの中国の土地を雲南王に明け渡すことになった。\n\nしかし、もっと悪いことがある。兵士たちは殴られながら、一緒にいる礼儀もわきまえない。そのため、纏まりの無い彼らは敵に領土だけでなく、しばしば師団の威厳をも譲り渡すことになる。我々は兵士たちに「退却」は「逃げる」ことを意味しないこと、そして一つの村の戦いに負けることは、中華のための戦争に負けることを意味しないことを教えなければならない。"
 CHI_Stop_Running:0 "Stop Running"
 CHI_Stop_Running_desc:0 "We have had enough. Nevermind just undisciplined, this shoddy excuse for an army is an embarrassment to the country it is dying for, and we cannot stand for it! It is time to end the humiliating losses that the National Army is being handed in the hills. If our soldiers will not keep fighting out of bravery, then they will keep fighting out of fear. Not one step back unprompted. The word is going out: any soldier that breaks his formation to flee from the sight of battle will be shot. Our losses may mount and our men may be discontent, but let them die fighting rather than live fleeing. Our country is at stake here, and all that we will be losing are this generation's cowards. The China of tomorrow will be a China of men who stood and fought!"
 CHI_Move_On_Our_Orders:0 "我々の命令で動け"
 CHI_Move_On_Our_Orders_desc:0 "現場部隊は我々の指示で動いているわけではない。指導者たちは気まぐれに決断し、都合のいいように前進したり後退したり、でたらめの攻防に人員と装備を浪費し、翌日の敵の攻撃に対する戦闘状態を弱めるだけだ。我が軍は我々の命令によってのみ動くことができるのだ。おそらく中尉は後日、素の能力を証明した時点で、個人的なイニシアチブをとることが許されるのだろう（生きていればの話だが）。"
 CHI_Insubordination_Will_Not_Be_Tolerated:0 "Insubordination Will Not Be Tolerated"
 CHI_Insubordination_Will_Not_Be_Tolerated_desc:0 "Our government is the one true government of China. Anyone who would work against our government is therefore a traitor to China. This includes the rebels in Yunnan, but it also includes the rebels in our own army. Any of those who would hear the words of their commanders and ignore or disobey them are just as much rebels as the servants of Long Yun. When we say charge, the men should charge. When we say regroup, the men should regroup. When we say retreat, the men should retreat. We have learned from our mistakes; insubordination will no longer be tolerated as a battlefield reality. Instead, those who engage in it will be treated as battlefield casualties. We will make our army wholly obedient, by excising anyone who is not wholly loyal."
 CHI_Restoring_Discipline:0 "Restoring Discipline"
 CHI_Restoring_Discipline_desc:0 "The cowards have all either run off or died, and the National Army of China is finally becoming an instrument worthy of the ones it serves. Our soldiers are finally coming to respect authority, obey their orders, and adhere as strictly to their codes of conduct as we have liked them to from the start. The group of men with guns fighting for our regime can now, finally, be honestly called an 'army'."
 CHI_Rotate_Officers:0 "配置転換された将校"
 CHI_Rotate_Officers_desc:0 "この反乱を自己強化の機会として生かすには、全将校が雲南の再征服の栄光を分かち合わなければならない。南西部がこの反乱から浄化されるまでには、我が軍の権威者で、自ら国を守るために兵を率い、自ら国の地で血を流したことのない者は一人もいないはずだ。"
 CHI_Send_In_The_Next_Batch:0 "次の一団に送る"
 CHI_Send_In_The_Next_Batch_desc:0 "流血の発生により、新任将校の訓練を大幅に早める必要がある。幸いなことに、これで大きな問題は起きないだろう。新しい世代のリーダーには、形式的な教育よりも実地で学ぶことが大切だ。"
 CHI_Extend_Rotation_Cycles:0 "拡張した配置転換周期"
 CHI_Extend_Rotation_Cycles_desc:0 "できるだけ多くの将校が、できるだけ多くの戦線で戦闘に参加することで、経験の幅が広がり、より良い仕事ができるようになると期待された。それどころか、まったく仕事をしないでも済むようになってしまったのだ。絶え間ない将校の入れ替わりため、指揮系統そのものが錆びついて枯れてしまっている。軍隊をプロフェッショナルにするためには、将校の勤続年数を長くし、有用な人材が有用な地位に留まるようにし、蓄積された経験を無駄にしないようにする必要がある。"
 CHI_Replace_Only_The_Incompetent:0 "無能を替える"
 CHI_Replace_Only_The_Incompetent_desc:0 "有能な将校は悪用するにはあまりにも稀有な商品であり、無能な将校は使うにはあまりにも危険な責任を伴う。指揮官としての適切な資質を発揮できない将校は追い出され、その責務は新しく強い中国という夢にふさわしい同格者が果たすことになる。"
 CHI_Emergency_Promotions:0 "Emergency Promotions"
 CHI_Emergency_Promotions_desc:0 "If a man does his job well and the man ahead of him is either dead or deficient, it is criminally irresponsible of us not to promote him. We can respect seniority after we have won the war. For now, any blundering old officers that would impede our progress can be put out to pasture."
 CHI_Weapons_Testing:0 "兵器テスト"
 CHI_Weapons_Testing_desc:0 "我々が持っている武器は仕事をすることはできるが、特に優れているわけではない。反乱軍に対抗するための新しい装備の調査を始めるのはやりすぎだ。技術者たちは新兵器や新戦争道具のテストを始め、最終的に中華の勝利に貢献するために、自分たちの役割を果たそうとしている。敵の武器が我々の武器に比べれば、棒や石であるならば、敵は決して我々に対抗することはできない。"
 CHI_First_Time_Warriors:0 "初めての戦士たち"
 CHI_First_Time_Warriors_desc:0 "現場の兵士は、「基礎訓練」のような無意味なことで戦争を浪費するのではなく、現場で実践することで最も効率的に戦争技術を習得する。初めての戦士たちは、戦争のあり方を自ら体験して学ぶという手っ取り早い方法をとる。つまり、敵に照準を合わせて打つというのは難しいのではないか？"
 CHI_A_Waste_Of_Lead:0 "A Waste Of Lead"
 CHI_A_Waste_Of_Lead_desc:0 "Upon the outbreak of conflict in the southwest, it was our priority to ensure that we had a large enough army trained well enough to wage a real war. Now that we are in the midst of things, it is our priority to ensure that we have a large enough army trained well enough to actually win. Starting now, every new soldier coming off the block will be adequately trained and equipped, and any green recruits on the front who have not already died will be called back for additional training. No more will our rifles be a waste of steel and our bullets a waste of lead; the men holding them will find their mark, and China will find its victory."
 CHI_The_Right_Tools_For_The_Job:0 "仕事のための適切な道具"
 CHI_The_Right_Tools_For_The_Job_desc:0 "雲南の反乱軍とその王と呼ばれる人々に対する勝利を確信しても、前線での資材問題に取り組まなければならない。中国軍は大きく強力だが、我が軍の兵士の多くは恐れを知らない勇士だが、装備は十分ではない。そのような人たちは他の国から見れば嘲るような、時代遅れの廃品で間に合わせているのが現状だ。我々が戦う狂信者たちは、骨董品のような装備で我々と交戦することを望み、悲しいかな、我々もそうなのだ。中華が最終的勝利を得るためには、我々は最高の武器を作り、反乱軍とより広い世界へ我々の勇気を示す必要がある。"
 CHI_Practical_Unit_Composition:0 "Practical Unit Composition"
 CHI_Practical_Unit_Composition_desc:0 "A modern war requires a modern army. Our units are composed as our generals remember them, as they were in the last war, against the last enemy. But it is a new age, and although Long Yun is an old enemy, there are new enemies waiting on the horizon. We must abandon the military organization of generations past and force modernity at the tip of a bayonet."
 CHI_Fighting_To_Win:0 "勝利のための戦い"
 CHI_Fighting_To_Win_desc:0 "Our days of fighting to survive are finally over. We will no longer hold the rebels at the gates. We will no longer stand our ground. We will no longer allow for the mad dog Long Yun to rule as the self-styled king of OUR Yunnan, and to assault the borders of our China with impunity. We will fight to win: we will take offensive, and push the battle to the doorsteps of the traitors that started this war."
 CHI_We_Have_Work_To_Do:0 "We Have Work to Do"
 CHI_We_Have_Work_To_Do_desc:0 "The preparations we have made to make our army ready to win this war have only just finished. Now, comes the task of actually winning. It will not just be the enemy's blood that will pool at the feet of our army, but also our soldier's own sweat. The cowards are driven out; the incompetent are replaced; the weapons of war are forged and armed. Now, we must fire, and pray for China's sake that our aim is true."
 CHI_Never_Let_A_Good_Crisis_Go_To_Waste:0 "良い危機を無駄にするな"
 CHI_Never_Let_A_Good_Crisis_Go_To_Waste_desc:0 "龍雲との予期せぬ戦争は我々主導で行われたため、ライバル達が我々に責任をなすりつけようとし、非難を浴びている。しかし、このような混乱の中でも、人心と人民元の統制を強固にするチャンスがある。戦争に勝つことは、ほとんど問題にはならない。将軍たちは自信がある。この貴重な機会を無駄にしないよう、集中しなければならない。プロパガンダの猟犬を放せ、龍雲は我々に好意を寄せているのだ！"
 CHI_Propaganda:0 "プロパガンダ"
 CHI_Propaganda_desc:0 "プロパガンダはすべて嘘だという一般的な誤解がある。実際には、勝利という公益を助けるために意図的に選択された真実にほかならない。例えば、困難に立ち向かう英雄的な姿からインスピレーションを得ることができるのに、なぜ逃げる兵士を見せるべきなのか？敵の損失を推定する方がずっと良いのに、なぜ無駄な死者リストで気を紛らわすのか？中国人の中に恐怖心、憎しみ、プライドをバランスよく作り出すことが本当のトリックだ。"
 CHI_Slander_Long_Yun:0 "龍雲を中傷する"
 CHI_Slander_Long_Yun_desc:0 "冷酷だ！暴君だ！狂人だ！西部の狂犬だ！中国とアジアの善良な人々に対する冒涜、それが龍雲である。そうでなくても、中国人の心の中では、すぐにそうなってしまう。ある芸術家が、やせ細り、よだれを垂らし、死んだニワトリをくわえている野犬に龍雲の顔を重ねた、特に威嚇的なイメージをヒットさせた。宗武総統自身の祝福のもと、これは敵の新しい顔、恐れられ、憎まれるべき新しい顔なのだ。この狂気の獣から守ってくれないか？"
 CHI_Anti_Yi_Sentiment:0 "反イ族感情"
 CHI_Anti_Yi_Sentiment_desc:0 "イ族は長い間、西の地を支配してきたが、その支配がいかに醜悪なものであったかは、多くの人が知るところではない。畑を見渡せば、イ族の地主が不幸な漢族を叩いて服従させる残酷な奴隷制度が目に飛び込んでくる。魯漢にしろ龍雲にしろ、昔から農民を支配するのは卑屈で狭量なイ族の肉屋である。では、なぜこのような戦争が起こったのかというと、それはあなたの目の前にある。理由は明白だ。イ族は残忍で卑しい民族として生まれ、その下で苦労している人々についに嫌気がさしたのだ。今、彼らは我々全員の奴隷になり、血の渇きを癒すために来たのだ！この戦争は自由だけでなく、すでにイ族のくびきにあるすべての人々のためにも、勝たなければならない。"
 CHI_Touring_The_Front_Lines:0 "前線での顔見せ"
 CHI_Touring_The_Front_Lines_desc:0 "もちろん宗武総統の安全が第一優先だが、宗武自身が戦闘のそばに現れることは、我々の士気と報道にとって素晴らしいことだ。負傷者と共に、そして将軍達と共に確認することで、兵士達に忘れられていないことを思い出させ、将軍達には、彼らが見放されていないことを警告することができる。それに、宗武は厳密には指揮系統のトップなのだから、彼が戦闘のそばにいるのは当然なのだ。ただ、あまり近すぎないように。"
 CHI_Our_Brave_Young_Men:0 "我らの勇敢な若者たち"
 CHI_Our_Brave_Young_Men_desc:0 "The beasteal energy of masculinity, tempered by the hardness of discipline, put to the greatest service: sacrifice for the chinese nation. Our brave young men, the first and best of China, embody this high ideal to the last, and all young men should be happy to prove themselves in the service of their nation. On posters, on radios and even televisions the iron will and high nobility of the chinese soldier stars out at the chinese man, calling him ever higher, calling him to his destiny: to the battle. And those who would not answer the call to arms? Cowards, worms who can scarcely be called men at all. In battle, you shall prove yourself worthy of you father's legacy and your mother's hopes: become the brave young man!"
 CHI_Posters_On_The_Wall_Flyers_In_Your_Hand:0 "Posters on the Wall, Flyers in your Hand"
 CHI_Posters_On_The_Wall_Flyers_In_Your_Hand_desc:0 "A man may not be convinced by a single image, and even if he should be only being reminded of the war once a day leave him liable to forget. As such the propaganda office has decided to employ \"saturation messaging\" to bring the message of the state to its people. Every street will have a poster, every radio message prefaced by a patriotic quip. Wherever you turn in China, or at least in the capital, you shall be met with another affirmation of the glory, righteousness and necessity of this war, and reminded also of every chinese man's duty to support the brave troops giving their all on the front lines, wherever they may be."
 CHI_Patriotic_News_From_The_Front:0 "前線からの愛国的ニュース"
 CHI_Patriotic_News_From_The_Front_desc:0 "中国人が利用する情報源は、残念ながら我々だけではない。ぼろを出すことや噂は我々の努力にもかかわらず、大切に育ててきた考え方を崩壊させた。そのため、宗武総統は愛国的な特派員が伝えたニュースを否定するような嘘つきに対して、新たな規制を宣言し、新たな承認印、前線からのニュースを組織した。国民がこれを見聞きしたとき、これが間違いなく、最もよく知る人たちが保証する真実であることを知るだろう。"
 CHI_For_China:0 "中華のために！"
 CHI_For_China_desc:0 "プロパガンダ・マシンは見事にその役目を果たした。戦争への熱狂はかつてないほど高まっており、ようやく中国人は再び気骨を取り戻しつつあるようだ。若者たちはもはや行進の音から逃げ出すこともなく、噂や破壊工作で戦意を喪失することもない。理想的な兵士と最悪の敵のイメージが目の前で踊る中、西方戦争は単に武器や数の優劣ではなく、人民の闘志が何事にも勝利する唯一の方法だ！"
 CHI_Loyalty_And_Enthusiasm:0 "忠誠心と熱狂"
 CHI_Loyalty_And_Enthusiasm_desc:0 "汎アジア安全保障理事会のメンバーには、能力も準備も求めない。彼らに必要なのは2つだけ、民国への忠誠心と、我々の発言一つ一つへの熱狂だ。意思決定や方針への反映は必要ない。それは実行権を持つ者、つまり我々の仕事だ。理事会メンバーは我々を称賛し、支援してくれるだけで、この争いに勝てる。"
 CHI_Defer_To_The_Experts:0 "専門家の保留"
 CHI_Defer_To_The_Experts_desc:0 "対雲南戦に「専門家」を投入するのは、とてもいいアイデアだと思う。忠実な陸軍士官と政治理論家は、この呪われた戦争できっと我々を助けてくれる。我々はどの言葉を選べば相手を揺さぶることができるかを知っていればいい。そして、そのドミノ倒しは雲南にも及ぶ。欺瞞によって勝利できるものを、力によって勝利しようとは決してしない。愛されるより、恐れられる方がずっと安全だからだ。"
 CHI_Sorting_The_Reports:0 "報告書の分類"
 CHI_Sorting_The_Reports_desc:0 "我々の理事会は、予想以上にかなり好調だ。しかし、多くのファイルが非機密扱いになっていることに気づいた。これでは理事会メンバーも混乱すること間違い。しかし、ある理事会メンバーが明るいアイデアを出してくれた。クラス別に報告書を分類すれば、より重要な人物に焦点を合わせてから、重要度の低い裏切り者を扱うことができるかもしれない。こんな素晴らしいアイデアは、さすがに我が国からしか出てこないだろう。"
 CHI_Keep_A_Steady_Hand:0 "Keep a Steady Hand"
 CHI_Keep_A_Steady_Hand_desc:0 "As the war continues, the confidence in the committee declines. We have to do something about this, perhaps a morale boost will solve this ridiculous issue. We also have to keep an eye on the Huabeipai. It is not a secret that they want to unite the whole of Asia under Japanese. Such a degrading thought shouldn't rule China. And we have to make sure that they don't rule. Anything can happen to our country, and we think it will not be good for the people. That's why we have to do whatever must be done and end this low morality before it begins."
