 CHI_econ_links_YUN:0 "雲谷地域の経済統合"
 CHI_coop_econ:0 "中国との経済協力"
 CHI_coop_econ_desc:0 "我々は中華民国と相互に利益がある貿易協定を結んでいる。この特別協定により、国境を越えた交流のための独占的な鉄道特権が与えられ、産業・農業資本の価格が下がり、すべてとは言わないまでも、ほとんどの輸出品に品質の公式スタンプがしっかりと押されている。こうした協力関係は、我々の現在の、そして潜在的な経済力を向上させるのに非常に効果的だ。"
 CHI_coop_research:0 "中国との研究協力"
 CHI_coop_research_desc:0 "我々は、中華民国と協力的な学術交流協定を結んでいる。これにより、政府は中国の研究室や大学から直接入手した学術論文や活発な研究を有効に活用することができるようになる。これらの学術的資源を正しく活用することで、我々自身の研究活動が強化されるだろう。"
 CHI_coop_mil:0 "中国との軍事協力"
 CHI_coop_mil_desc:0 "我々は、中華民国軍と軍事協力協定を締結した。この協定では、戦略会議、共同訓練、情報共有などが行われる。このような努力により、盗賊や反体制派などの将来的な脅威に対処するのに十分な武力を確保することができる。"
