 GENERAL_PENG_MENGJI:0 "彭孟緝将軍は、蒋介石下の国民革命軍で東征と北伐に参加したのが始まりだ。日中両国の砲兵学校に通っていたため、日中両国の軍事教練を融合した教育を受けている。第二次世界大戦では、上海の戦いと長沙の戦いに参加し、ほとんどの部隊とともに協力政権に亡命した。彭孟緝将軍は、中国の安定を脅かす反体制派や革命派に対処する際、その残忍性で知られている。"
 GENERAL_CHEN_DAQING:0 "陳大慶将軍の軍歴は、黄埔軍学校を首席で卒業したときから、並外れたものであることが証明された。彼は陸軍に入隊し、第二次世界大戦まで軍閥や共産主義者との戦いに数多く参加し、軍団レベルの指揮官に昇進するなど、優秀な成績を収めた。戦局が不利になると、陳大慶将軍は協力政権に参加し、すぐに現在の地位を得た。"
 FIELD_MARSHAL_BAO_WENYUE:0 "陸軍大臣・鮑文樾は、北京軍事学院を卒業し、日本に降伏して協力政権に入るまで第二次世界大戦中は軍政部部長を務めた。戦後は今の地位に昇格し、現在に至っている。"
 CHI_Japan_Intellectuals:0 "日本の知識人を招く"
 CHI_Japan_Intellectuals_desc:0 "先人たちの失敗は、古来の誇りを捨てなかったことと、自分たちのやり方が西洋のものに比べて遅れていることを認識しなかったことだ。日本はそれに気づいて、今、我々を支配している。我々は、彼らの知識人と協力して、なぜ彼らがこれほど急速に追いつくことができたのかをよりよく理解し、おそらく彼らの経験からいくつかの教訓を学ぶ必要がある。"
