 KHP_eagles_nest_desc:0 "オーストリアのアルプスに位置するパイパーのカンプフグルッペは、非常に有利な防御態勢にある。パイパーは装甲や歩兵の指揮に長けており、いざというときには、この地形は彼の部隊にとって何の障害にもならないだろ"
