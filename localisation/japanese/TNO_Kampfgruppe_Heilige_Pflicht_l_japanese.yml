 POLITICS_Joachim_Peiper_DESC:0 "私の名誉は忠誠心と呼ばれている。私の義務は忠誠心と呼ばれている。私の義務は私の血を求める。私の血が親衛隊全国指導者を呼んでいるのだ。\n\nヒムラーの側近に入るのは簡単なことではない。しかし、親衛隊少将ヨアヒム・パイパーは、ある人からは批判され、ある人からは賞賛されながらも、それを達成することができたのである。パイパーは、第一次世界大戦の真っ只中、ドイツ帝国の中枢であるベルリンに生まれた。パイパーは、間もなく親衛隊全国指導者となる人物の目に留まり、彼はこの若い新兵のアーリア人としての特徴を非常に高く評価し、SSの士官訓練に回された。この訓練の場から、「東の荒くれ者」が誕生した。「ブロートーチ大隊」を率いてハリコフを通過し、残虐行為に次ぐ残虐行為を行うことになる怪物である。そして、ライヒの勝利とともに、ベルリンの獣のためにさらなる虐殺が行われた。\n\nライヒが新たな支配と成功の時代を迎えると、パイパーは親衛隊の難解なプロパガンダにさらに没頭するようになり、熱心な国家社会主義者たちは、パイパーを達成すべき目標や理想として賞賛するようになった。それに加えて、親衛隊全国指導者は自分の自慢の品を大事にして、パイパーの「戦闘と指導の分野での任務、退廃物の消滅と国家社会主義の新時代の確立に向けた献身」を認め、大々的に昇進することを許したのである。このようにして、有名な戦闘員が親衛隊騎士団領ブルグントで安定した地位を得たことで、パイパーはすべてがうまくいったと信じていたのである。\n\nしかし、ライヒが直面している恐怖は、これ以上ないほど悲惨なものであった。パイパーのかつての盟友ラインハルト・ハイドリヒが親衛隊全国指導者に反旗を翻し、ベルリンの屠殺人は、ドイツ本国の親衛隊全国指導者を拒絶して南へ逃げようとする裏切り者の臆病者たちの肉挽き機として立ちはだかっており、オーストリアの冬は日に日に寒さを増していた……"
 KHP_bloodstained_legacy:0 "血塗られた遺産"
 KHP_bloodstained_legacy_desc:0 "SSの中でも、パイパーの司令部は、一般市民や捕虜を定期的に虐殺していることで悪名高い。ドイツ国防軍の残党と民間人の両方から恐れられ、嫌われているパイパーは、彼の状況が悪化すれば、軽蔑されることが予想される。"
