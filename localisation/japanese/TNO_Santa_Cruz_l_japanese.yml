 POLITICS_CARMELO_ORTIZ_TABORGA: "ブッシュ大統領によるチャコ戦争の再燃はボリビアの大半にとって災難であったが、カルメロ・オルティス・タボルガという人物を中心とする特異な東方の集団にとってはほとんど天の恵みのようなものであった。\n\n「分離主義者」と総称されるこれらの男女の集団はチャコ戦争の大半をアスンシオンで過ごし、「統合主義者」と対になって知的な言葉の戦争を繰り広げた。両派とも人種差別主義的思想が強く、西部高地の住民－－それも少数派の白人－－が自分らで統治する能力を否定している。彼らの主な意見の相違はこの国の東部、すなわちサンタ・クルスとそこに住む白人が、この国の「責任者」となるべきか、あるいは完全に去るべきかという点にある。パラグアイがサンタ・クルス県の同名の街に凱旋したことで分離主義派は物資的にも宣伝的にも大きな後押しを受け、占領地の文民行政を掌握することになった。\n\n元商人、電信技師である彼らのリーダーは独立のため真っ先にパラグアイに渡り、ボリビアによる都市奪還作戦が失敗するたびに、サンタクルスのエリートたちの間で彼の正当性が増してきた。しかし、最後に引かれた休戦ラインの両側の地域で住民の意見は大きく分かれている。さらに、占領下のサンタクルスで民政を司る政府そのものが、オルティス・タボルガの初期の支持者、一時存続した東方社会党のメンバー、そして「非政治的」親サンタクルス委員会を中心とする新世代の首長の包括派閥の連合体によって構成されているのである。これらはこの地域の政治的意見の総体であるが、後者2つのグループの多くは最終的にパラグアイの軍事的な幸運によって保障された独立を十分な独立であると納得しているわけではない。"
