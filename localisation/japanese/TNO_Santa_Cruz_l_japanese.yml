 STC_oriental_racist_party: "東方人種差別主義党"
 STC_oriental_racist_party_desc: "サンタクルスの政治思想の主流（統一主義と分離主義）はいずれも、劣等な「コージャ」である西部に対してサンタクルスが人種的に優位であるという前提の上に成り立っている。\n\nヒスパニックと白人の純血を称揚するのか、グアラニーとメスティーソの戦士の血統を称揚するのか－－それは同時に行われることもあるが－－欧米の新聞が言うには、サンタクルスをボリビア全体の災いにしようとする「東方人種差別主義党」が存在しているという認識である。"
 STC_pozo_cano_ghost: "ポソ・カーノの亡霊"
 STC_pozo_cano_ghost_desc: "1938年以来、パラグアイの外交政策の最優先事項と目的はサンタクルスを最終的に併合する前段階として、東方の独立を達成することであった。\n\nラウル・デル・ポゾ・カーノとベンハミン・ベリージャはこの活動において重要な役割を果たした。サンタクルスのパラグアイ領事館に存在していた彼らの事務所は分離主義的プロパガンダの発信源としてパラグアイの軍事力と結びつき、東方の市民のにいた優柔不断な人々の心を動かすのにかなりの効果を発揮してきたのである。"