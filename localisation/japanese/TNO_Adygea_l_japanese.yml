 POLITICS_LYUBOV_LYSENKO_DESC:0 "リュボフ・キリロヴナ・ルイセンコは苦しみを知らない人ではない。戦争の太鼓が鳴り響き、ドイツ軍が地平線上に押し寄せてきたとき、彼女の父、兄、夫は全員、赤軍に徴兵されて祖国のために働いた。彼らは誰一人として戻ってくることはなかった。ナチスの占領軍は、彼女や彼女の故郷の人々を一斉に検挙し、原始的な道具、過酷な労働時間、安全のない状態で、クバン川沿いの貯水池を掘る作業を強要したのだ。その間、多くの友人を失ったが、リュボフは頑張り続けた。貯水池が完成すると、生き残った労働者たちは、黒海沿いのさまざまな工場や鉱山に移された。リュボフは、サディスティックな看守たちから、たびたび殴られたり、飢えさせられたりしたが、それでも頑張り抜いたのである。彼女は何年にもわたって、生き延びることに長けているという評判を得ていた。それを見て感激する人もいた。\n\n司令官が亡くなり、看守たちが慌てふためく中、収容所や鉱山の労働者たちがチャンスとばかりに立ち上がった。彼らは、自分たちが最も尊敬する囚人の周りに集まった。ある者は戦争の英雄であり、ある者は司祭であり、ある者は刺激的な政治家であり、ある者は内なる強さを称賛される素朴な農民であった。ルイセンコのもとには、自分と同じように生き残った何千人もの人々が、助言や援助を求めて集まってきた。そして、これまでの人生で肩にのしかかってきた重荷と同じように、ルイセンコはいつものように頑張ることを誓う。"
