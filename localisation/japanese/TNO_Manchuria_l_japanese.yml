 MAN_Katakura_Tadashi_hog:0 "片倉衷"
 MAN_Katakura_Tadashi_hog_desc:0 "Head of Government\nStratocratic Corporatism\n--------------\n§LKatakura Tadashi is a shining example of the ideal Japanese military officer. Shortly after joining the Kwantung Army, he stood by the Emperor Shōwa when curbing the Kodo-ha faction.\n\nExamples of cunning would only add on over time, until Tadashi eventually became the head of the Kwantung Army after Tojo's death.\n\nKatakura has a unique take on administration, as he shows more sympathy towards allowing Manchurian civilians to rule themselves with the army acting to only ensure order and justice. However, he has made it known that he would not hesitate to curb undesirable factions from arising within the state, as he has done before.\n\nHis devotion to the Kwantung Army above all else has given spoils; his only job now is to keep Manchuria from bursting at the seams by any means necessary.§!"
 MAN_Kamata_Senichi_eco:0 "鎌田銓一"
 MAN_Kamata_Senichi_eco_desc:0 "Economy Minister\nStratocratic Corporatism\n--------------\n§LOne of the most knowledgeable engineers in all of Manchuria, Kamata is said to have been tutored by none other than the American general Douglas MacArthur. Kamata worked on railways during the Greater East Asian War and continued that occupation in Manchukuo, growing a personal bond with the Mangyō corporation over his many years of service.\n\nThat's why the coup has been a disaster for Kamata, as economic fallout threatens to decimate the economy and Mangyō with it. It's of the utmost importance that the railways keep going so that the state itself does not crumble, and Kanata realizes this more than his colleagues.\n\nIn victory and in strife, Kamata has been loyal to the Kwantung Army. His skills prove to be among one of the many, many tools the Army has used to maintain order.§!"
 MAN_Takeshita_Yoshiharu_for:0 "竹下義晴"
 MAN_Takeshita_Yoshiharu_for_desc:0 "Foreign Minister\nStratocratic Corporatism\n--------------\n§LEver since graduating from the War College in 1921, Takeshita has been a stalwart commander and a collector of promotions and admiration. The Mukden Incident brought him to the Asian mainland, notably running garrisons in Harbin and later Pyongyang during the Great East Asian War.\n\nAfter promoting all the way up to being a senior general over the span of thirty years, Takeshita retired to the reserve Kwantung Army; yet in many ways, through his wise talks with Kwantung leaders and willingness to return to work if need be, it's almost as if he is still in command.§!"
 MAN_Inomata_Jinya_sec:0 "猪俣甚弥"
 MAN_Inomata_Jinya_sec_desc:0 "Security Minister\nStratocratic Corporatism\n--------------\nBorn in 1916, Inomata Jinya is no stranger to military life. Dropping out of high school in the mid-1930s, he joined the 29th Infantry Regiment, studied at the Army Infantry School, and firmly cemented him into a life of serving in the Imperial Japanese Army. Being deployed to Manchuria in 1939, Inomata led a military career focused on logistics and intelligence rather than frontline combat.\n\nNow serving in Kwantung's cabinet after their coup of the civilian government of Manchukuo, Inomata has been placed in charge of overseeing the security of the internal situation for the whole state. Though experienced in the matters of military intelligence and internal affairs, Manchukuo may soon be too far gone for even a professional like Inomata..."
