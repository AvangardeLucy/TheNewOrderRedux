 POLITICS_PUYI_DESC:0 "かつて天子であった溥儀の人生は、長きにわたって地獄への転落の連続であった。西太后の死の前日に選ばれた彼は、虫の息となった清朝末期の非力な幼帝に過ぎなかった。辛亥革命の指導者の圧力で孝定景皇后に退位させられた溥儀は、新しく成立した中華民国が一時的に残した紫禁城で成長した。それから郭布羅氏の婉容と結婚し、彼女の弟の润麒と親しくなった。1924年、宮廷は紫禁城から追放され、最終的には日本の租界である天津に避難せざるを得なくなり、彼の人生は明らかに親日的な方向へと進んでいった。\n\n天津で6年を過ごし、1931年に溥儀は関東軍の特務機関長である土肥原賢治の訪問を受け、満洲新国家の首長に就任させることを提案される。溥儀は迷った末にこれを受け入れ、宮廷とともに長春に向かった。1932年に満洲国の「執政」となり、1934年にはついに皇帝に返り咲いた。しかし、溥儀は自分が日本軍の捕虜であり、金の檻の中に閉じ込められていることに気が付いていた。\n\nこのことは、周囲の人間も痛感していた。日本が嫌いだった婉容はますますよそよそしくなり、アヘンに溺れ、兄弟は以前のように仲が悪くなり、潤麒は日本人による溥儀を利用した支配に不安を覚えるようになった。だが溥儀は、特に日本が戦争に勝利して以降、関東軍に挑戦する望みを断念していた。戴冠から30年近く経った今も、彼はほとんど何も成し遂げておらず、多くの人々から、彼の大切な人たちからさえも軽蔑されている。その事実が溥儀を苦しめ、彼自身の健康状態も悪くなっている。溥儀が遺したものは、孤独な人生と鎖につながれた帝国だけだった。"
