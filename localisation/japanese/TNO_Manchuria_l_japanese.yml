 POLITICS_PUJI_1644_DESC: "Through astute and diligent application of Hearts of Iron IV, Puyi had managed to do in four hours what his ancestor the Kangxi Emperor struggled for years in his time. PEW PEW PEW WOOOOOOOOOSH, and there it was, a Chinese Empire, founded on the ruins of the old state, united, indivisible, and - most importantly - imperial."
