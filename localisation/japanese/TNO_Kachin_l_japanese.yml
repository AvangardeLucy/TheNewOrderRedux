 POLITICS_LAHTAW_ZAU_SENG_DESC:0 "ザウ・センは家を知らない。彼はカチン族の出身で、シャン州北部のカチンの町で生まれた。10代の頃、戦時中に米国が戦略情報局の計画の一環として日本の戦線裏に派遣したカチン・レンジャーに短期間従事したことがある。戦火が落ち着いたとき、ザウ・センはかろうじて新生ビルマ建国への裏切り者として告発されるのを免れた。\n\nその後数年間はビルマ国軍で様々な雑務をこなし、主に共産主義者の反乱軍を追い詰めた。その後、11年間カレン族のレジスタンスと戦いながら名を上げ、3人のザウとして知られる弟のザウ・トゥーとザウ・ダンと共に独自のレジスタンス組織である－－カチン独立機構－－を設立した。そして、カチン独立機構から、ザウ・センの私設軍隊である－－カチン独立軍－－が生まれた。\n\nザウ・センは小規模ながら極めてよく訓練された軍隊を作り上げ、初めて戦争を体験したときに叩き込まれた英語を兵士たちに叩きこんだ。ザウ・トゥーは毛沢東主義に、ザウ・ダンは国内外の外交に関心を持つなど、兄弟たちが思想的な目的のために戦うのに対し、ザウ・センは戦うために戦うのである。"
