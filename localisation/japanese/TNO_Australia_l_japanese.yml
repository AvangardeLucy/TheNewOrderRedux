 WORLD_AST.1.t: "[Get_newspaper_header]オーストラリア首相の辞任"
 WORLD_AST.1.desc: "オーストラリア首相キム・ビーズリーが、複数の著名な閣僚を対象とした利益誘導型汚職スキャンダルを受けて辞任を表明した。労働党の議席獲得を目的として、数十万ドルが助成金の名目で接戦選挙区に注ぎ込まれたのだという。ビーズリー首相はこれに関与していなかったとのことだが、「サーチライトとも言うべき絶対的誠実さ」を自らの党には向けられなかったのが辞任の原因とされている。\n\nこれを受けて労働党左派を率いるハーバート・V・エバット博士が等の暫定党首として選出され、オーストラリア首相の座につくこととなった。この奇矯な元最高裁判所判事が、次の解散総選挙にて新しく議員が招集されるまで政府を統率することとなる。だが、世論調査によれば労働党の支持率は全国的に芳しく無く、エバットの健康状態も悪化していることから、党首争いの噂も流れているようだ。\n"
 WORLD_AST.1.a: "回転ドアが自分の背中にぶつかることのないように。"
 WORLD_AST.2.t: "[Get_newspaper_header]キャメロンがオーストラリア解散総選挙で勝利"
 WORLD_AST.2.desc: "日本の「我らが海」太平洋に残る数少ないOFN同盟国の一つとして、東京もワシントンも今回の選挙に深い関心を寄せていた。この激動の時代に、オーストラリアの有権者は、首相に対する信頼と信用の必要性を重要視した。それなら、クライド・キャメロンが選挙で主導権を握り、勝利を収めたことは全くもって不思議なことではない。\n\n労働党内部で悪名高い現実主義者であるキャメロンは、党組織という歯車の内部にいる同盟者を使い、ALPの候補者に擁立されることに成功した。彼は勝利を収めたが、アデレイド・アベニューを維持するために歩まなければならぬ道は、常に危険と穴だらけのものであった。野党は、ほんの数ヵ月前にスキャンダルに巻き込まれた政党の再選を否定的に捉えるかもしれない。しかし、キャメロンはレトリックを駆使し、いわゆる「冷戦」の不確実性を利用することで、自身に有利な票を急増させた。このような、きめ細やかな気配りが上手い国会議員が政権を握った今、大陸はどうなるのだろうかと、多くの人が考えている。\n"
 WORLD_AST.2.a: "日焼けした国民に永遠の連帯を。"
 WORLD_AST.3.t: "[Get_newspaper_header]アーサー・カルウェルがオーストラリア首相に就任"
 WORLD_AST.3.desc: "オーストラリアに新風が吹き込んでいるようだ。しかし、思うほど新しいものではない。2か月前のスキャンダルにも関わらず、オーストラリア労働党は世論調査で再び勝利を収め、党内での陰謀と政治活動により、労働党「右派」の古参候補者が誕生したのである。\n\nアーサー・カルウェルは、オーストラリア選挙での勝利を主張している。世界の大国は、国外に対するカルウェルの考えがまだはっきりしていないことに注目しているが、それは国内政策とは対照的だ。カルウェルは、オセアニアの巨大産業を構成する労働組合の完全な自由と、白豪主義政策の揺るぎない維持を主張している。首相は、持ち前の弁舌で国会議員を動かし、自らの政策に賛成させるためのあらゆる手段を講じるだろう。そう、オーストラリアには新風が吹き込んでいる。そしてその新風は、社会的弱者や疎外された人々を呼び覚ましているのだ。\n"
 WORLD_AST.3.a: "白豪主義を守る社会主義者？奇妙だ。"
 WORLD_AST.4.t: "[Get_newspaper_header]ジョン・ゴートンがオーストラリアに君臨"
 WORLD_AST.4.desc: "高齢者や「古参闘士」たちが政界を動かす中、オーストラリアの有権者は、より目新しい新顔を首相の座に就かせることに決めたようだ。自由党の党員であるジョン・ゴートンは、オーストラリア次期首相になるために必要である、決定的なリードを取った。\n\n政治家としても比較的新しいが、そのイデオロギーは、全国的に見てもあまり例がないものだ。社会の進歩や個人の権利を重視する政策と、国の経済的自立やオーストラリア企業の振興に対する熱烈な支援が組み合わさったこのニュースは、オーストラリアとの関係を深めようとするアメリカ財界の黒幕たちにとって、悪い知らせに違いなかっただろう。しかし、これがOFNにとっての小さな衝撃であったとすれば、東京にとっては大惨事であった。ゴートンは大日本帝国への対抗揺るぎない支持を表明しており、両者の緊張が即座に悪化したのだ。だが、ゴートンが地球の裏側で何を考えているのかは、時間が経たねば分からない。\n"
 WORLD_AST.4.a: "彼が何をしているのか知っていることを願おう。"
 WORLD_AST.5.t: "[Get_newspaper_header]オーストラリア解散総選挙でポール・ハズラックが勝利"
 WORLD_AST.5.desc: "かつて、党内でさえも厄介者と見なされていたポール・ハズラックに向け、運命の風向きは決定的に変化したようだ。オールド・トーリー流父権主義の支持者である彼が自由党に所属しているという事実は、矛盾しているように思えるかもしれない。自由党は、キャンベラの出向機関から権限を委譲し、個人や州を重視するという信条を持つ者たちによって構成されているため、ハズラックの勝利は、単に国の変化の兆しというだけではなく、オーストリア政界の根幹に関わる変化であるといえるだろう。\n\nオーストラリアは今回の選挙において、現在の問題を解決するため、過去に目を向けることを確固として選択したのだ。勝利演説でハズラックは、社会における「結束の欠如」に関して言及し、「分裂を修復」し、「社会を修正」することを固く誓った。ハズラックはさらに、「全国民が、互いに助け合うことを自然に感じられるようにする」と約束した。党内で異論が噴出する中、国会でハズラックがその大胆な構想を推進できるかどうかは、全く別の問題である。\n"
 WORLD_AST.5.a: "結局、彼は運が良かったんだ。"
 WORLD_AST.6.t: "[Get_newspaper_header]オーストラリア憲法が破壊!"
 WORLD_AST.6.desc: "オーストラリアのジョン・ビエルケ＝ピーターセン首相が、想像を絶することをやってのけた。首相はテレビの生中継で、オーストラリア憲法の写しを取り出し、ハサミで引き裂き、その直後、政府はもはや憲法に縛られることはないと発表したのである。憲法を「エリート共の道具の一つ」と非難し、彼は「まっとうな統治」がオーストラリアで始まると宣言した。メディア操作と縁故主義が横行したジョンの過去の中でも、特に悪質な行為であり、これまで何度も物議を醸してきた政権に大きな転機が訪れたと指摘されている。\n\nこの実に歴史的な瞬間が明るみに出たことで、大陸中の全ての主要都市で暴動が発生し、労働党と自由党は前例の無い共同声明で、ビエルケ＝ピーターセンを「アドルフ・ヒトラーを彷彿させる全体主義」だと非難している。警察隊がデモ隊や、ジョンの道を阻む者を捜索する中、オーストラリアに夜明けが訪れようとしている。例えそれが、全てを焼き尽くそうとしているとしても。\n"
 WORLD_AST.6.a: "そしてオーストラリアの崩壊が始まる。"
 WORLD_AST.7.t: "[Get_newspaper_header]ジョン・ビエルケ＝ピーターセンがオーストラリア首相に就任"
 WORLD_AST.7.desc: "オーストラリアの歴史上、最も対立が激しい連邦選挙のひとつとなったこの選挙で、予想外の逆転劇が起こり、議論を呼んだ元クイーンズランド州首相、ジョン・ビエルケ＝ピーターセンの地方自由連合が勝利を収めた。ビエルケ＝ピーターセンは、その大胆な態度と抗議やストライキの弾圧で知られており、批評家たちは、政治規則の破壊者、ポピュリストと呼ぶが、逆に彼はそのレッテルを受けて入れているようだ。反社会主義、半保守主義を掲げて選挙に挑んだジョンに対する支持は、今までの政権が民衆に与えてきた疎外感への反動が大きいと指摘されている。\n\nすでに新首相は、労働党の「共産主義者の策謀者」らが「当分の間は」首相の座に戻ることはないと嬉々として発表し、論議を巻き起こしている。またオーストラリア人の中には、ジョンがこのまま首相の座に居座り続けるのではないかと危惧する人もいるのだ。\n"
 WORLD_AST.7.a: "それについては心配無用だ。"
 WORLD_AST.8.t: "[Get_newspaper_header]オーストラリア初の核兵器実験"
 WORLD_AST.8.desc: "共栄圏とOFNの関係者は、オーストラリアの[AST.GetLeader]首相により立案された核兵器計画が、最初の原爆実験に成功した南オーストリア州マラリンガ実験場を注視している。首相は選挙直後、日本の地域覇権が島国の存立を脅かすとして、オーストラリアによる核兵器開発を公約に掲げた。マラリンガでの爆発はオーストラリアを世界で5番目の核保有国として位置付けるものであり、オーストラリア国民の安心の源となると同時に、他国の人々の大きな不安材料となった。オーストラリアがこの兵器を開発する際に外部からの協力を得たかどうかは、今のところ不明である。\n\n日本の外務大臣は、「忘却へつながる階段の最終段階」であるとして、この実験を非難した。"
 WORLD_AST.8.a: "赤い噴煙がアウトバックを青白く見せる……"
 WORLD_AST.9.t: "[Get_newspaper_header]首相がオーストラリアの核兵器を解体!"
 WORLD_AST.9.desc: "オーストラリアのジム・ケアンズ首相は、本日、同政権がオーストラリアの駆け出しの核兵器を解体したことを発表した。社会主義活動家だったケアンズは、1968年に強硬な反核を掲げて首相に就任した。彼の支持者たちは、長年の運動の成果として、この進展を歓迎している。\n\nそれにもかかわらず、核政策の突然の転換に同盟国はショックを受けている。国内では、この決定は何百万ドルもの研究を無駄にし、地元のコメンテーターが「盲目的な理想主義」と呼ぶもののために島国の脆弱性を高めたと考える人が少なくないのだ。一方、アメリカのトップ外交官は、ケアンズが太平洋におけるOFNの存在を弱めたと主張している。日本の反応は肯定的で、日本の外務大臣は、地域平和への取り組みを評価し、首相を祝福している。"
 WORLD_AST.9.a: "前例が作られる様子だ、たぶん。"
 WORLD_AST.10.t: "[Get_newspaper_header]オーストラリア・アメリカがポラリス販売協定に調印"
 WORLD_AST.10.desc: "オーストラリアと米国は、潜水艦発射弾道ミサイル「ポラリスA3」の売却に関する歴史的な協定に調印した。この協定により、米国はオーストラリアに、先制攻撃に対する脆弱性を低減した海上核抑止力を開発するための材料とシステムを提供することになった。この協定には、米国のベンジャミン・フランクリン級をモデルにした艦隊用弾道ミサイル潜水艦4隻をオーストラリアの造船所で建造し、新しい潜水艦の乗組員を訓練する海軍の交流プログラムも盛り込まれている。これらの新型潜水艦の最初の就役は1970年代半ばになる見込みで、就役期間は30年間とされている。\n\n共栄圏の外交官はこの協定を、アジア太平洋地域の緊張度を高め、核戦争の可能性を高めるものとして非難している。"
 WORLD_AST.10.a: "天皇の海の危険な潮流だ。"
 AST_scripted.12.t: "オーストラリアがSLBMの販売を要請"
 AST_scripted.12.d: "[USA.GetLeader]は執務机の堅木の天板を万年筆の尻で叩いていた。終末時計が何時間も進む可能性のある決断が、彼の頭の中に浮かんでいた。「オーストラリアと核…」[USA.GetSheHe]はだんだんと疲労が溜まり、鬱陶しくなっていた。オーストラリアに原子力潜水艦を売却するという話は、数カ月前に持ち上がり、首相との会談を1週間後に控えていた。この会談で、全てが片付くのだが、実際は全ては大統領次第なのだ。それも、この頭痛の種を必要以上に長引かせるよりは、答えを用意しておいた方が良いのだ。\n\nオーストラリアの核保有は危険な行動であり、それを発射するための潜水艦を与えるはどうだろうか？日本にとって大きな痛手となることは否めないが、それは野心的すぎるのではないか？日本が報復に出れば、大惨事に繋がりかねない。東南アジアにおける共栄圏の核兵器は国民が耳にしたくない最大の懸念だ。しかし、米国以外のOFN加盟国が、自力で国土防衛を行える能力を持つことは、国際政治に理解を持つ有権者の間では人気を博するかもしれない。\n\nすべては計算されたリスクに帰結する。[USA.GetPresidentLastName]は叩くのを辞め、ペンをひっくり返し、[USA.GetHerHis]の決断をメモに書き留めた。"
 AST_scripted.12.a: "リスクを取らない人間をアメリカ人と言えようか。オーストラリアは潜水艦を入手するのだ。"
 AST_scripted.12.b: "用心するに越したことはない、中止だ。"
 POLITICS_KIM_BEAZLEY_SR_DESC: "おそらくもっと良い時代であれば、キム・エドワード・ビーズリーは教育界のパトロンとして名を馳せていたのかもしれない。日焼けの国の無知さやぼんやりした間抜けさといった病に対する十字軍兵士としてだ。あるいは、あるべき未来が砂粒のように手からこぼれていったようなことがなければ、ビーズリーは首相にはならなかったのかもしれない。彼は下院議員の立場に満足していたし、丘の上の輝く都市における現代のキケロともいうべき辛辣なウィットと情熱を野党にぶつける人物としてずっと振る舞っていたのかもしれない。\n\nだが今は平和の時ではない。オーストラリアは東京の途絶えることのない大波にさらわれる寸前まで来ているのだ。パプアのジャングルにはあらゆる世代の若者の腐乱した体があり、冥府の川の渡し守カロンの慰めの言葉すらも、彼らの魂には届かない。オーストラリアが日本帝国の血に塗れた銃剣に突き抜かれずに済んだのは、ただ南半球の地を侵略し占領するというのが兵站上の悪夢だったからにすぎない。アメリカとのライフラインは細く、多くのものが不安に感じている。オーストラリアは次の戦いを生き残れるのだろうか？あるいは東アジアのように、旭光に屈してしまうのだろうか？それとも最大の敵は実は内部にいるのだろうか？\n\n独立という悲惨な結末に直面すれば、若者たちがワシントンの温かき手とさらなる結びつきを求めるのも無理はないだろう。裏切りの詐称者がブリタニアの王位を主張している現在において、オーストラリアが最後の自由の希望と手を結ぶのになんの不思議があろう？ビーズリーは過去に背を向け、未来に向かってこう叫ぶ。\n\nオーストラリアよ、前進だ！"
 POLITICS_JOHN_GORTON_DESC: "経済的自由主義者で構成される政党を一人の無教養な中央集権主義者が支配している。オーストラリアの首相、ジョン・グレイ・ゴートンは自他共に認める変わり者である。議会の狭い廊下を歩けば、彼の政策を忍び寄る社会主義－－「ゴートン主義」と呼んで揶揄するのが聞こえる。彼らは暗室でクソを食らって育つキノコだと言う。だが、ゴートンは一笑に付して会話の輪に入れてもらえないかと聞くので、彼の後輩たちは彼を「胞子隊長」と呼んでいる。\n\n冗談はさておき、ゴートンは自分が孤立していることを自覚している。彼は経済的ナショナリストで、社会自由主義者、大酒飲み、慢性の女好きで、これらの異常性から、ある日には脅威のレッテルを貼られ、翌日は恥ずべき存在と扱われる。だが、ゴートンはもっと悲惨なことを経験している。飛行機事故、療養所に閉じ込められた母を愛して過ごした幼少期のことも、彼らは知らない。ただカメラの前で微笑むだけで、自分の顔を失った男のことを知らない。\n\n彼自身が見るに、ゴートンの使命とは、政治的ラッダイト運動に安泰を覚える国民に進歩をもたらすことだと考えている。この使命を内閣に託すことができるかどうかは、首相としての決定的なジレンマであることに違いはない。だが、もしかしたら、最後の問題かもしれない。"
 POLITICS_CLYDE_CAMERON_DESC: "クライド・キャメロンは、新旧労働党の分かれ道で、どちらに風が吹くか分からないまま、うろうろしている。髪を掻き分け、首を掻き分け、潮流を見極める。そして議員となってから、毎日つけている日記に記された時刻、票数、悪口などを参照する。キャメロンはオーストラリアの左翼の姿－－古の長老から学生運動を行う新参者－－を見渡し、新たな戦略と指導者の交代の必要性を痛感する。\n\nかつては労働党の荒くれ者だったクライド・キャメロンは、次第に冷静で勤勉、かつ執念深い政治家として、左右関係なく議員らから尊敬を集めるようになった。労働党内では、変化する有権者や古い連立政権の崩壊に対応する必要性を唱えている。だが、キャメロンの現実主義者としての姿の裏には、理想主義的で頑固な社会主義者の姿が隠されている。労働者が幸福で安全に暮らし、寛容が偏見に打ち勝ち、戦争が決して怒らないオーストラリアという夢は、誰にも止められない。\n\nそのような未来を切り開くためには、まず、それを実現する社会主義者がいなければならない。議会はキャメロンが面当てがましいことや、気難しいことと考えており、彼自身も自覚している。またASIOやCIAが彼を監視しているとも疑っている。もし、努力も虚しく失敗するのなら、キャメロンは次世代の社会主義者を育成し、自分が成し遂げられなかったことを彼らに託すだろう。キャメロンは、敵対者に罵詈雑言を浴びせる憤慨を持っているが、より良い世界を求め、闘う人には、称賛の言葉しか与えない。"
 POLITICS_PAUL_HASLUCK_DESC: "詩人から政治家、歴史家、そして現在の首相に至るまで、ポール・ミールナ・キャドワラ・ハズラックは、キャリアの全てを最も大切な情熱に対する底知れぬエネルギーで以て築いてきた。フリーマントルの質素な家庭の出のハズラックの政界への進出は、「ポリゴン」というペンネームで新聞記事を書くことが始まりであった。西オーストラリア州の人々の多くは、彼の本名を知る前に、彼が主張する前方防衛や国際統治について見聞きしていた。しかし、1949年、ハズラックが下院に到着すると、多くの議員は同氏を理解出来ずにいた。\n\nハズラックは、同僚思いだがやや堅苦しく、法外な潔癖症で、形式的で、読書家で、私的で、ユーモアがあり、政治よりも統治を好むという、同時代の人々から様々な評価を受けている。また、一般的に大声や大きな音は嫌いである。常に明瞭を旨とする。ハスラックは他人に任せることを嫌い、個人的な仕事と満足した義務感に安らぎを覚える。時には部下に厳しく、攻撃的で、そしてオーストラリアの大地をこよなく愛している。\n\n赤い平原が広がるアウトバックの風景は、いまやかすかな記憶でしかない。タバコの煙が立ちこめる国会議事堂の狭い廊下でも、ハスラックは時折、風で舞い上がった砂が足首を伝ってくるのを感じている。しかし、彼の仕事に変わりはない。印象づけるべき秩序は－－必要なら同化してでも－－自由と個人主義、敬意と義務、そして断固とした態度である。ハズラックはそれ以上の目的を持ってはいない。彼の使命は、全人類の根底にある共通の義務から生まれたものであることを彼は理解している。"
 POLITICS_AUTHDEM_JOH_DESC: "To say that this was unexpected would be understating things. Few expected Johannes 'Joh' Bjelke-Petersen to run for the Premiership. Burdened by such a narrow support base, his violently inflammatory rhetoric and a run as the Queensland Premier marred by scandal and accusation upon accusation, it was clear why most mainstream political figures shrugged him off. Making his takeover of the Liberal-Country Coalition and victory in the elections only more stunning.\n\nBut of course, Joh was never aiming for the 'mainstream' audience now, was he? What has propelled the polio survivor to victory was not his backing by large corporations and fat-cat donors - although Joh was never one to turn down a free boost in the campaign - or his skilful handling of the burgeoning television and mass-media news - although that certainly helped. No, it was something much more base and primal. Hatred. Hatred for the pompous elites. Joh is a Prime Minister for the common man - a group that has had little weight inside Parliament until now. What Australia needs is someone who can speak with, not down to, the Citizen. Not that relentless scrabble in the trade unions or the tax office, that demands more and more to line their own pockets. If they're under the delusion that they can act as one, then they'll find out just how wrong they are.\n\nWhile the old, dying guard and the chains of bureaucracy may attempt to stop Joh, they cannot stop the people. Australia, by any means necessary, will be rebuilt into a home for all true citizens. Even if he has to break every single rule and defy every single regulation in the book."
 POLITICS_DESPOT_JOH_DESC: "Australia is diseased. Putrescent to the palpitating, rotting core. Its institutions - keeping its satrapies flush with millions of taxpayer dollars - only serve to perpetuate this shambling husk of a nation. Australia is built off the tears and blood of a class assailed. Not just by the traitorous Communists and their fellow travellers in the Australian Labor Party - who would have our great people subjugated to a dying, decrepit ideology spouted by half-frozen Russian fanatics and yellow-bellied peaceniks but from above. Yes, above. The Canberra Elites, with their imported cigars and decadent orgies of backroom scheming and chardonnay, laugh from their ivory towers. They cackle as their puppets play politics while they continue to put their diamond-encrusted boot on the hard-working taxpayer. What has this land become?\n\nNo more. No more cries Joh. Like the tatters of the Constitution that line Joh's feet, these twin snakes will be strangled with the full might of the Executive Branch. Critics whine about the 'brazen' disregard for democracy by destroying that Constitution, live on air. Good, says Joh. Good that the ultimate symbol of elitism and champagne-soaked 'intellectualism' reels in agony. Good that the mainstream media, with their pockets lined with blood money, detests him so. Good that nobody will be able to stop him now.\n\nEven now, a transformation is occurring in Australia. Those who refuse to cooperate with Joh's new order, will be crushed underneath his boot. Police, armed to the teeth with lethal firepower, storm the offices of unruly journalists. In candlelight, Country Party enforcers redraw the lines of districts into grotesque salients and blotches, making sure that Australian Democracy only has one master. Corruption is a dirty word in Politics, but in Joh's Australia, it will be a curse that is uttered often and soon.\n\nStorm clouds have broken over Australia. Whatever emerges into the sunlight will be §Rtruly unrecognisable§!."
 POLITICS_EVATT_DESC: "ハーバート・ヴェレ・エヴァットは、かつて華やかなスターだった。シドニー大学を4分野で一流の成績を修めて卒業し、大学から2つの勲章を授与され、後には法学博士の称号も手に入れた、近寄りがたい知的な弁護士だった。労働弁護士からオーストラリア史上最年少の高等裁判所判事となり、労働党党首から首相となった。しかし、エバットの優秀な頭脳は錆びついてしまった。\n\nエヴァットは、脳血栓と動脈硬化の二重苦に苦悶している。鋼鉄に刻まれた細やかなフリーズのように、その記憶はゆっくりと周囲の喧騒に消えていっている。労働党の大勢は、エヴァットの凋落が始まったのは彼の気が抜ける前、つまり自らが誰よりも賢いと最初に思い込んだ時だと言うだろう。彼は、協議も行わずに100万件の決断を下し、そのうち半分は成功して半分は失敗した。議会でも、エヴァットは自らの歩調を周囲に印象付けることができなくなった。\n\n冷静さと好戦性の間を揺れ動きながら、なおも悪夢のように明晰なエヴァットは、政界の泥沼の核心部分を突いている。党派や自由党は彼に群がる。議会は白豪主義に反旗を翻したが、エヴァットはそれに同調していない。時計が進むにつれ、彼の持つ知性は自分自身に嘘をつくようになり、自らの知る事実が本当は嘘だという事実を示唆するようになる。エヴァットができたはずの善行は、既に成されていることなのだろう。考えているより早く、全ての裁量権は彼に引き継がれるのだろう。\n\nおそらく、エヴァットの時代は終わりを告げたのだろう。"
