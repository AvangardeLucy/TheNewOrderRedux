 POLITICS_WILLIAM_MCMAHON_DESC: "The telephone sitting on the Prime Minister of Australia's desk is beige and glossy and new. Before William McMahon, calls came into the Prime Minister's office through a row of telephonists tucked between hardwood partitions in the northeastern corridor of Parliament House. Now, every call comes through McMahon. Every scheme comes through McMahon. Every friendly message from a media magnate comes through McMahon, and every policy order comes from McMahon. He can hardly think to part with it all, Tiberius With a Telephone and his network for deregulation.\n\nWilliam McMahon is the Liberal Party's specialist on economic matters. His overscrupulous memoranda have been read aloud in Parliament House many times and debated in party rooms many times more. Liberal Members of Parliament know well, though, to scrutinize every word that comes out of McMahon's mouth. He is a brilliant administrator and a knowledgeable economist, undoubtedly, but he dispenses half-truths, exaggerations, and lies more frequently than anything else. He is stiff and uncharismatic, nervous, and intense; a tireless advocate for financial deregulation, budget-balancing, and progressive innovation wherever the budget permits. His challenge is getting the Parliament to trust him when things come to a vote.\n\nNow, William McMahon sits at his desk, rapping his fingers on the handpiece of his telephone. He knows that the person who picks up won't trust him. He knows that wrangling the Senate and the House and the public will be as hard as a fresh-cut diamond. That's fine. He's not above putting in a few extra hours."
 POLITICS_MALCOLM_FRASER_DESC: "ビクトリアの羊農家に生まれ落ちたマルコム・フレーザーは、経済学と哲学を学びながらも家業を継ぐ気でいた。だが、50年代のハミルトンでの自由党の青年部との運命的な出会いはフレーザーの将来を変え、すぐにオーストラリアの政治に魅了されることになった。\n\n彼の党内での経験は実に波乱万丈であった。初選挙で敗北し、一年後にようやく当選した。フレーザーは、党の役職や閣僚を何度も経験しながら、少しずつ党内での地位を築いていった。そして、党首選挙でビリー・スネデンと戦い、勝利した彼は、今や党とオーストラリア全土のリーダーとなったのである。\n\n政治的には、多文化主義、オーストラリアを共栄圏の専制政治からの避難場所と見る抑圧された人々と共に立ち、国家の財布に厳しくとも福祉国家の継続を支持している。進歩はゆっくりであるべきで、自分を今の地位まで築いたその着実な歩みをフレーザーは止めようとはしない。しかし、何よりも外交において熱心なタカ派である彼は、国内外のファシズムを撃退するためなら何でもするつもりだ。"
 POLITICS_JIM_CAIRNS_DESC: "ジェームズ・フォード・ケアンズが島国の首相を務めることになり、オーストラリアは大きく変化している。ケアンズは、この機を逃さず、より良い国家の構想を実現するためにできることをせねばならない。\n\n幼いころから社会主義者であったケアンズは、父親が戦争へ行き、帰らぬ人となった家庭に生まれた。1933年から44年まで警察官を務めた後に労働党へ入党し、キャリアを重ね、社会主義の概念を広め、議員としての職務をこなしてきた。首相に就任し、状況が一転するまでは。\n\n新首相は、いわゆる新左翼と呼ばれる社会主義思想の信奉者である。経済学者という職業上、理論に深く執着してはいるが、理論に入れ込むあまり現実を見失うことはない。その統治能力の高さは、当然ながら評価される。ケアンズは、他人のために行動を変えるようなことはしない人物だ。「満たされしジム」と呼ばれるケアンズは、礼儀正しくも率直に自らの望みを伝えることができる。\n\n暴力をふるうことはしないが、彼は自分の意見に忠実な人間だ。このことは、オーストラリアにおけるカウンターカルチャーの心理的・精神的要素への共感と相まって、オーストラリアの制度に不快な結果をもたらすこととなるかもしれない。だがケアンズは、そんなこととは関係なく、自身にできることを行っていくという信念を持っている。ケアンズの意見の正しさは、時間が証明してくれるだろう。"
 POLITICS_BILLY_SNEDDEN_DESC: "文盲の母と、法から逃れるためにスコットランドから国外に逃亡した父の間にパースで生まれた男、ビリー・スネデンが大成するとは誰も思わなかった。だが、彼は決して諦めない男だった。8歳のとき、彼は兄弟と一緒に建設現場で働き、できることは何でも手伝った。そして1942年、わずか15歳で若手法律事務員の職に得て、政界入りへの道を歩み始めた。\n\n1954年に自由党下院議員として正式に政界に入ると、61年の敗北まで、ロバート・メンジーズ内閣の閣僚であった。野党議員としては、影の内閣の移民担当者であった。そこで彼は、非常に優秀な議員として、また国際的にはタカ派として名を馳せた。\n\n1971年、彼は自由党の党首に立候補した。多くの議員からダークホース的存在と見られていたスネデンは、予想に反して主要なライバルであったマルコム・フレーザーを破っただけでなく、まったくブルドーザーさながらに彼を圧倒し、自由党の党首となった。労働党との選挙戦では、スネデンはオーストラリアの民主主義を強化することを約束した。\n\n過酷な選挙戦の末に当選した首相がまず取り組んだのは、議会の風土改革だった。批評家たちは、彼がトップの座につくことに大きな意味を見いだせないでいるが、ビリー・スネデンは決してあきらめない男だ。"
