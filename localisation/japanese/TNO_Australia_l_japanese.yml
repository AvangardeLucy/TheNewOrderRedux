 POLITICS_JOHN_MCEWEN_DESC: "オーストラリアの首相であるジョン・「ブラックジャック」・マッキューエンは、薬局の裏の小部屋で育った気難しい男である。彼は母を2歳の時に亡くし、続いて父も7歳の時に亡くした。13歳で学校を辞めて祖母と弟妹を養うために働き始め、1918年には仕事を辞め、中央同盟と戦うべく、オーストラリア帝国軍に入隊した。戦闘に参加することは無かったが、従軍経歴から農地の無償貸与を受ける資格を手にした。そして、その土地を耕し、生産性の高い農場を作り、同じことをより大規模に行うためにビクトリア州農民組合に加入したのである。そして今度は連邦政府へと進出したのだ。\n\nマッキューエンは、大臣、副党首、党首と、地方党の中で急速に出世していった。彼の地方の活動家の体裁は自然と身についた。仲間よりも堂々と立ち、自分の信念を貫くだけでよかったのだ。自由貿易主義者の政党の中で、マッキューエンは保護主義経済と農工商発展の擁護者として知られるようになり、日頃の我慢が限界に達すると怒りに燃えて暴言を吐いた。今は、失脚した首相としての任期を全うしたマッキューエンは、山頂の嵐を耐え忍び、頑ななまでに平静を保とうとしている。\n\nだが、そのストレスは蓄積するばかりだ。すべての議論、すべての旅行、すべての仕事、すべての年が彼を磨き、つま先から頭の先まで彼を打ちのめしている。手足や胸の皮膚は乾燥し、鱗のように剥がれている。歩くたびにその皮膚はひび割れ、足から血が滴る。それでも彼は日中は包帯を替え、仕事に励み続ける。それが、この国に必要なことだからだ。厳格な人間は過酷な労働を通して生まれる。そしてジョン・マッキューエンは、オーストラリアの最も過酷な労働をするにふさわしいのは、最も厳格な人間だと確信している。荒削りな人生こそ、生きるに値する。\n\n§V痛みを堪える他ないのだ。§!"
 POLITICS_GOUGH_WHITLAM_DESC: "ゴフ・ホイットラムは、巨大なエゴ、巨大な頭脳、巨大な、巨大な計画を持った、巨大な男である。ホイットラムは、60年代の大半を、労働党の旧来の社会保守派に対抗し、急進的な改革計画を新たに提唱することに費やしてきた。党の規則を破り、上層部が除名をちらつかせて脅しても、反対を貫いたのだ。人は突き破るか破られるかのどちらかなのだから、進み続けたのだと彼は言う。他の道へ進むことは、自らの良心が許さなかった。ホイットラムは、現状を受け入れることができなかった。全てが恥辱にまみれており、全てが間違っているからだ。そして、新世代の中産階級の改革者たちを後ろ盾とし、ホイットラムは大成功を収めたのである。\n\nオーストラリア首相、ゴフ・ホイットラムは、情に厚く、道徳的でありながら、知性で人々をぶちのめす人物だ。融通がきかず、非社交的で、相談のたびに軽蔑してくる。ホイットラムが選んだ問題についての議論や知識で彼に対抗できる者は、連邦議会にはほとんどいない。反対派からは傲慢と言われる。ホイットラムはそれに同意し、お前たちが無知なのだと主張する。反対派は激昂し、人生の終わりに神にどう顔向けするのかと問いかける。ホイットラムは、「彼」と対等に渡り合えることを信じていると言う。\n\nホイットラムは、議場を金床とする。その上で進歩的法案を成立させ、反動的な議員を忘却の彼方へと叩き落す。無知の産物で苦しむ必要は誰にもない。今後3年以内に、国民皆保険、大学無償化、中絶合法化、アボリジニの土地権の承認、徴兵制廃止、新たな基本的権利を明記した大幅な憲法改正をオーストリア人のために実現すると、ホイットラムは誓ったのだ。その全て、そしてそれ以上のものを、ホイットラムは再び突き進みながら誓うのである。\n\n§P「彼らは高慢だが、私は高尚だ」§!"
