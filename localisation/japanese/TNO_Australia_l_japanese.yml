 POLITICS_HAROLD_HOLT_DESC: "ハロルド・エドワード・ホルトにとって、今回のオーストラリア共和国首相への指名は、長く熟練した政治家としてのキャリアの成果の最後の一つであった。シドニーの地主家庭に生まれたホルトは、若くしてオーストラリア統一党の青年部であるヤング・ナショナリストの一員として政界入りし、27歳という若さで最年少議員として当選した。ホルトはすぐロバート・メンジースの弟子となり、戦時中もキャリアを重ね、UAPの後継者として新たに結成されたオーストラリア自由党で出世していった。\n\n戦争はオーストラリア国民に計り知れないショックを与えた。無意味な戦争となるにも関わらず、オーストラリアは何世代もの勇敢な若者を失い、日本という太陽が太平洋に昇ったときに、取り返しのつかない傷をその日差しによって負ったのだ。変革が叫ばれ、政治的危機が迫る中、キャンベラがナチス軍によるイギリス占領と同時期にロンドンとの関係を絶ったことで、オーストラリア共和国として生まれ変わったのである。うら若き共和国は労働党が政治的に圧倒されていたが、すぐにホルトが野党の先頭に立ち、やがては自由党の党首となった。\n\nそして、1961年の選挙で自由党が勝利し、ホルトはついに首相に就任した。彼は経済と軍事双方で、OFNとの関係を再確認し、自国の経済をようやく安定させると共に、白豪主義をきっぱりと終焉させることを約束した。自由で豊かで公正なオーストラリアを目指すという彼の改革的な構想で当選した－－だがそれが現実のものとなるかどうかは、時間が経ってみなければわからない。"
 POLITICS_ARTHUR_CALWELL_DESC: "白豪主義への支持はここ二十年程の間、徐々に薄れている。オセアニアにおけるブリテン人の前哨地を護ってきた人種差別的法制は、緩やかに廃止されつつあるのだ。新しき世代の、慎重な改革者たちの手で。\n\n連中の多くは、政治版ハンセン病患者なのだ！\n\n連邦議会において、白豪主義を断固として擁護し続けるアーサー・オーガスタス・カルウェルはそう叫ぶ。カルウェル曰く、アフリカ人にしろ、アジア人にしろ、あるいはムラートにしろ、主権を有する彼ら自身の国においては白人と同等の存在だが、オーストラリアに足を踏み入れた途端、彼らは汚染物質となるのだという。どんな国であろうが、例えそれが強国であろうと、人種隔離が無ければ生き残ることは出来ない。こうした考えにも関わらず、カルウェルは自分はレイシストではなく、皆がそうであるように自らの肌の色に誇りを抱いているだけなのだと言う。こうした言説を批判者達が嘲笑すれば、カルウェルはこいつらは全員「ネズミ袋（ろくでなし）」だと切り返す。\n\n実際、カルウェルが考えることは常に最優先事項となってきた。彼はマスコミが自分のことを歪曲して書いていると言う。街と地方の病院を繋ぐための運搬車の必要を説いた労働者階級上がりの男としての側面はどうしたのか、それに対外戦争への関与に反対する独学で中国語を習得した労働組合員としての面についてはどうなのか。あるいは地域を大切に想い、福祉制度や高賃金を推進する社会主義者としての顔についてはちゃんと書いたのか。\n\nだが結局、最終的には肌の色が最も大事なのである。国会の煙立つバーで、ショットグラスを目の高さまで掲げて、首相は同僚に笑いながらこう言う。「二人とも王（ウォン）なら、白は作れやしない」と。"
