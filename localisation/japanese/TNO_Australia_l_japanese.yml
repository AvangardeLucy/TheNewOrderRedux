 AST_The_Curlew_Cries_desc: "オーストラリアは入植者の国であって、元々住んでいた人々から自然に成立したわけではない。アボリジニやトレス海峡諸島民は今や自らの土地におけるマイノリティであり、大多数のオーストラリア人と同等の権利を持っていない。彼らは国勢調査において国民として数えられることすらないのである。こうしたことはオーストラリア政治及び社会において何十年も議論の対象となってきたが、時を経るごとに議論の熱は高まってきているように見受けられる。"
 AST_A_Nation_of_Many_Differences: "相違点の国"
 AST_A_Nation_of_Many_Differences_desc: "わずかに残る先住民を除けば、オーストラリアに民族性というものはない。アイルランドやロシアから来た市民がいれば、ギリシャ人やイギリス人の末裔と並んで歩くオランダ人もいる。実のところ、オーストラリアとは何なのか、誰もわかっていないのだ。イギリスから切り離されたことで、多くの人がこれからは自分たちの道を歩んでいくべきなのか、それとも建国者達の伝統を強く受け継いでいくべきなのかということを自問している。"
 AST_Hes_Coming_South: "南へ来たる者達"
 AST_Hes_Coming_South_desc: "海の向こうには、敵が待ち構えている。あの戦争で我らは圧倒的な日本の脅威に抗い、出来得る限りのことはした。故に連中が海岸にまでやって来ることはついに無かったのである。だが奴らは今も残り、待ち、こちらを見続けている。巨大かつ強力な軍隊を持つ、野蛮で残忍な殺人者どもがだ。オーストラリアは常に備え、連中の南下を必ずや阻止しなければならない。"
