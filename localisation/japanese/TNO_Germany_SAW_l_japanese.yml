 GER_cabal_supply_weapons:0 "友好的な反乱軍を武装させる"
 GER_cabal_supply_weapons_desc:0 "自国の旧植民地を弱体化させるためにパルチザンに資金を提供しているという事実には皮肉なものがある。しかし、ヒュティッヒのアフリカに対する支配力を弱めるために、このような方法を取る必要があることを否定することは出来ない。ツェントラルアフリカとズュートヴェストアフリカの残党のために戦っている忠実なドイツ人を武装させることで、狂人にただでさえ貧弱な戦力を過大評価させ、彼が「国家」と呼ぶ醜悪なものに対する支配力を弱め、我々の同盟国を強化することが出来るのだ。"
 GER_cabal_administrative_aid:0 "反ヒュティッヒ派の強化"
 GER_cabal_administrative_aid_desc:0 "秘密結社は、ヒュティッヒの大陸支配を弱めるためだけでなく、自分たちの首を絞めないために日々戦っている。これは比喩ではなく、ヒュティッヒはわずかな反逆の兆候があると大量処刑に訴える傾向があることで知られているのだ。我々のシークレットサービスを派遣して彼らを支援することで、ヒュティッヒが他の問題に忙殺されて我々の仲間を発見することに気が回らないようにすることが出来る。"
 GER_cabal_cover_em:0 "秘密結社の活動を隠蔽する"
 GER_cabal_cover_em_desc:0 "ボウラーシュタットのドイツ忠誠派が狂人ヒュティッヒを弱体化するために活動している。彼らの正体の発覚を防ごう。ある書類を焼却し、その代わりの偽の書類を作成すれば、少なくとも今のところはアフリカの諜報員に対する嫌疑を回避できる。"
 GER_cabal_fund_them:0 "秘密結社に資金を提供"
 GER_cabal_fund_them_desc:0 "秘密結社は、権力基盤を拡大し、ヒュティッヒの偏執的な目から隠れているために、幅広いエージェントと賄賂の網を必要とする、高価な試みである。同盟国に秘密の資金を与えることで、彼らのコネクションを強化し、彼らがライヒのために有用であり続けられるようにすることが出来る。"
 GER_cabal_siphon_funds:0 "帝国州からの資金の吸い上げ"
 GER_cabal_siphon_funds_desc:0 "秘密結社の友人たちは、我々にとって非常に有益である。彼らのコネクションを利用することで、金を盗み、不正な植民地の財源から資金を吸い上げることが出来る。我々の予算にとっては非常に有益だが、これによって徒党を組んでいる何人かのメンバーは確実に発見される危険性があり、ヒュティッヒが金に手をつけた人を捕まえればどうするかは周知の通りだ……"
 GER_cabal_implicate_political_enemies:0 "我々の政敵を巻き込む"
 GER_cabal_implicate_political_enemies_desc:0 "秘密結社の第一の仕事はアフリカにおける我々の利益を守ることだが、彼らは……我々にとって非常に有益な他の用途がある。例えば、我々の改革に反対する者が、アフリカの植民地を不法に占領し、ヒムラーのような人物に身を投じている裏切り者の国家弁務官、ハンス・ヒュティッヒに他ならない、極めて危険な人物との関係を証明する文書を所持していることが判明したら、どうなるだろうか……"
 GER_cabal_hide_funding:0 "資金源を不明瞭にする"
 GER_cabal_hide_funding_desc:0 "ヒュティッヒとその手下たちは最近、我々の活動や彼ら自身のパラノイアのために激しい疑念を抱いている。しばらくの間、我々の活動を縮小し、秘密の資金の痕跡が残っている場合には、我々のシークレットサービスを利用するのが賢明だろう。我々、CIA、特務総監、SIMの間では、文字通り世界中の誰もが帝国州を弱体化させる理由を持っており、我々以外の者にも責任を負わせることが非常に容易になっている……"
 GER_cabal_provide_training:0 "訓練の実施"
 GER_cabal_provide_training_desc:0 "秘密結社の部隊はヒュティッヒに仕えるSSに比べて少数で弱い。一人一人が重要であり、我々は狂人のチンケな帝国が必然的に崩壊するときに、彼らが準備できるようにする必要がある。我々のシークレットサービスを介して、非対称戦争と防諜の両方のトレーニングを提供することを目的とした特別チームに潜入し、ヒュティッヒのパラノイアから自分自身を守り、周囲のすべてが崩壊したときに抵抗する能力を高める。"
 GER_cabal_not_maxed_out:0 "秘密結社の影響はまだ最大ではない。"
 GER_decrease_cabal_decay:0 "日毎の秘密結社の§R弱体化§!が§Y0.1§!§G減少§!する。\n"
 GER_GGR_student_protests:0 "市民の抗議"
 GER_GGR_student_protests_desc:0 "政治力の獲得要因: [?GER_Bormann_SAF_protests_severity_pp|0+%]\n週の安定度: [?GER_Bormann_SAF_protests_severity_stab|1+%]\n--------------\n帝国の戦争活動をほぼ満場一致で支持していた時代は終わった。学生を中心とした一般市民は、ドイツが無意味で怪物的な戦争に突入することに憤慨している。総統が戦えば戦うほど、彼らはそれに抵抗するだろう。"
