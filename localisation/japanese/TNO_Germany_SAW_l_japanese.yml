l_japanese:
 GER_SGR_student_protests:0 "市民の抗議"
 GER_SGR_student_protests_desc:0 "§D政治力獲得補正: [?SGR_protests_severity_pp|0+%]\n週ごとの安定度: [?SGR_protests_severity_stab|1+%]\n--------------\n§!戦争活動をライヒ内のほぼ満場一致で支持していた時代は終わった。国民、特に学生－－ドイツ内戦でシュペーアを支持していた層－－は、無意味で怪物的な戦争にドイツが参加することに憤慨している。総統が長く戦争を続けようとするほど、彼らはそれに抵抗するだろう。"
 GER_BOR_student_protests:0 "市民の抗議"
 GER_BOR_student_protests_desc:0 "政治力獲得補正: [?GER_Bormann_SAF_protests_severity_pp|0+%]\n週ごとの安定度: [?GER_Bormann_SAF_protests_severity_stab|1+%]\n--------------\n戦争活動をライヒ内のほぼ満場一致で支持していた時代は終わった。学生を中心とした一般市民は、無意味で怪物的な戦争にドイツが参加することに憤慨している。総統が戦えば戦うほど、彼らはそれに抵抗するだろう。"
