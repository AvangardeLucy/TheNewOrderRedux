 GER_Goring_Deploy_Schornerite_Officers_desc:0 "シェルナ一派のメンバーを前線に配置することは、ドイツ国防軍におけるシェルナ一の影響力を低下させる簡単な方法である。"
 GRO_REICHSSTAAT_african_cabal:0 "反ヒュティッヒ団"
 GRO_REICHSSTAAT_african_cabal_desc:0 "ハンス・ヒュティッヒは、他のアフリカの国家弁務官区を占領し、大アフリカ帝国州を宣言した。彼に対抗しているのは、ゲルマニアに忠誠を誓う「アフリカの秘密結社」を名乗る将校や行政官の小集団である。彼らは単独で行動するには弱すぎるが、我々の助けがあればヒュティッヒの狂った支配に対抗できるだろう。また、ヒュティッヒがその存在に気付いたときに、秘密結社が衰退しないように守らなければならない。\n\nあるいは……秘密結社の状況を操作し、ヒュティッヒを打倒するチャンスを犠牲にして、祖国に戻って我々の政治的利益を得ることもできる。\n\n秘密結社の強さ: （§G[?GRO.GRO_REICHSSTAAT_cabal_power|%1]§!）\n弱さ: （§S[?GRO.GRO_REICHSSTAAT_cabal_decay|%1]§!）\n\n§Y秘密結社の強さは、国家弁務官区の崩壊時に成功する確率を決定する……§!"
