 SGR_SAW_war_report:0 "戦況報告"
 SGR_SAW_war_report_desc:0 "毎月、国防軍最高司令部による南アフリカ戦争の最新報告書が国民の手元に届く。懸命な検閲にもかかわらず、情報は必ず伝わってくる－－そして、この無意味なアフリカでの戦争の真実はドイツ国民を喜ばせるものではない。"
 SGR_SAW_war_effort_failure:0 "§x迫り来る失敗§!"
 SGR_SAW_war_effort_failure_desc:0 "§M国民§!からの圧力の高まりにより、§gライヒ§!の南アフリカでの勇敢な戦争活動は、間もなく停止しなければならないかもしれない。こんな高貴で、有益な結果になるとは、実に恥ずべきことだ……"
