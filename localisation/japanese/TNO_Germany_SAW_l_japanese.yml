 GER_Bormann_SAF_bombingruns:0 "§Rルフトヴァッフェによる爆撃を開始§!"
 GER_Bormann_SAF_bombingruns_desc:0 "南アフリカの状況は、より直接的な介入を必要としており、ドイツ空軍、いわゆるルフトヴァッフェはその能力を十二分に発揮する。"
 GER_Bormann_SAF_arsenal_of_afrika:0 "§wアフリカの工廠§!"
 GER_Bormann_SAF_arsenal_of_afrika_desc:0 "旧ベルギー領コンゴを中心とした地域にあるツェントラルアフリカ国家弁務官区は、紛争の最前線からかなり離れており、敵の飛行場や爆撃機の射程外にあるため、国家弁務官区とその地域を直接攻撃することは困難である。そのため、ボルマン総統はツェントラルアフリカを武器・物資の拠点、すなわち「アフリカの工廠」として整備することを決定した。"
 GER_Bormann_SAF_restore_luftwaffe_divisions:0 "§T空軍師団の復活§!"
 GER_Bormann_SAF_restore_luftwaffe_divisions_desc:0 "内戦によってドイツ空軍は肥大化し、多くの飛行士が地上に降り、ヨーロッパでの作戦を維持する理由がほとんどなくなってしまった。野戦師団を復活させれば、同盟国の国家弁務官に貴重な支援を与えることができ、籾殻を刈る機会を得ることができる。彼らはゲーリングの近くにいるため忠誠心に疑問があるが、彼らが戻ってこないことにはほとんど意味がないだろう。"
 GER_Bormann_SAF_train_the_werewolves:0 "§jヴェアヴォルフを養成§!"
 GER_Bormann_SAF_train_the_werewolves_desc:0 "ヴェアヴォルフ計画は、戦争があまり進んでいない段階で、第三帝国が崩壊し、連合国軍占領政府が樹立されるというありえない事態を想定した計画であった。新人はゲリラ戦の訓練を受け、サイレンサー付きの武器や爆発物、車両などを支給され、ドイツを統治不能にして、再び正しい政府が誕生するのを助けることを目的としていた。この出来事は当然ながら実現しなかったが、ヴェアヴォルフ計画はまだ役に立つかもしれない。ヒュティッヒの兵士にこれらの戦術を教えれば、貴重な戦力となるだろう。"
 GER_Bormann_SAF_festung_johannesburg:0 "§Oヨハネスブルク要塞§!"
 GER_Bormann_SAF_festung_johannesburg_desc:0 "ヨハネスブルクは、200年近く前から暗黒大陸におけるアーリア人の居住地の砦となっていた。金の発見によりボーア人の入植者が殺到し、南アフリカ最大の都市となり、現在ではボーア共和国の首都となっている。アフリカーナの同盟国は、祖国を守るためには絶対に失敗を許されない。我々は技術者を派遣して、イギリスのようにならないよう、この都市を要塞化しなければならない。"
 speerkriegcategory.1.t:0 "産業資産の差し押さえ"
