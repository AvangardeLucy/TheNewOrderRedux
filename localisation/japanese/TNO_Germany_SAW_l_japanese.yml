 SGR_South_African_War_category:0 "§O南での戦い§!"
 SGR_South_African_War_category_desc:0 "§Y関与度:§! [GetSGRSAWInvolvement]（[?SGR_SAW_involvement|Y1]§Y%§!）§M抗議の強さ:§! [GetSGRSAWProtest]（[?SGR_SAW_civilian_protest|Y1]§Y%§!）\n\n我々の戦略は現在[getSGRSAWStrategy]。\n\n§R南アフリカ戦争§!は、§Y総統§!が扇動したわけでも、意図したわけでもないが、それにもかかわらず、我々はそこから利益を得ることが出来る。§Rアメリカ§!をアフリカから追い出すにせよ、§G撤退する§!にせよ、影響はあるだろう。\n\nこのような状況にもかかわらず、§M一般市民§!の間では、すでにこの戦争への参加に抗議の声が上がっている。彼らの要求と我々の計画のバランスを慎重に取らなければ、§R撤退せざるを得ない§!だろう。"
