 SWE_folkhem_start_desc:0 "スウェーデンのモデルは、国は人々の家としてあるべきだというものだ。家とはすなわち、自然現象を避け得る所のことだ。オオカミの牙や嵐の猛威から住民を護ることが出来なければ、それは「家」などとは呼べないであろう。それと同じで、常に変化する環境において、国民の日常を予測不可能な事態や敵意を持つ者たちから護ることが出来なければ、それは国家などとは呼べない。\n\nスウェーデン国家は威信や敬意を受けるためではなく、国民のために存在しているのだ。社会にも政治にも人々が関われる手助けをし、最も基本的な欲求が問題にされることがないような場所として。冷たき世界における、暖かきとりでとして。"
 SWE_schwedenisierung_3:0 "慎重な連携"
 SWE_schwedenisierung_3_desc:0 "スウェーデンの国家は光と自由の砦として一般に知られているにもかかわらず、全く逆としか言いようのない帝国と緊密な協力関係にある。ドイツ人とその帝国である統一条約に囲まれたスウェーデンはドイツのライヒと建設的かつ密接な協力関係にあり－－それが利益をもたらしていることが証明されている。ドイツの産業投資は何千人ものスウェーデン人に直接的な雇用を与えている。\n\nスウェーデン政府がライヒの為に時々跪いている間は、ドイツ側はこの有益な関係を維持することに満足している。ライヒのスウェーデンに対する支配は、締め付けるというより、温かい握手をするようなもので、スウェーデン国民はこれで満足している。"
 SWE_exports_3:0 "ドイツへの輸出"
 SWE_exports_3_desc:0 "ドイツの巨大産業の需要は大きい。そして大きな産業には大きな鉱石需要が伴うものだ。スウェーデンの鉱山会社はドイツの需要を大いに利用し、国内の鉄鉱山で何千人ものスウェーデン人を雇用し、大きな利益を上げてきた。さらに、ライヒスヴェルケ（国家工場）のようなドイツ企業はスウェーデン国内で大規模な鉱山を運営する許可を得ており、スウェーデンの土壌の下にある恵みを採取するために何百人もの輸入奴隷を雇っている（彼らは出稼ぎ労働者としてひっそりと記録されている）。その結果、スウェーデンは統一条約の国々と非常に大規模な貿易特権を享受している。この特権は、スウェーデンのビジネスマンにとって外国人奴隷の命よりもはるかに大きな価値がある。"
 SWE_statare_2:0 "改革されたスタータレ"
 SWE_statare_2_desc:0 "歴史的に言えば、スタータレ（Statare）制度は農業労働者と契約し、労働の対価として屋根と食事が支払われる制度だった。この制度は1945年まで続いたが、その後、より多岐にわたる経済部門を対象とし、生活条件の改善を法的に義務付ける制度に改革された。この制度は批判もあったが、戦争で犠牲となったスウェーデンの若者を取り戻すのに役立ったと支持者は主張している。"
 SWE_eugenics_3:0 "断種手術の強制"
 SWE_eugenics_3_desc:0 "スウェーデンの優生政策は1906年に始まったが、戦後欧州でそうした政策は広く常態化したため、その規模は拡大する一方である。ドイツでの同様の政策の規模や範囲には遠く及ばないとは言え、スウェーデンの優生学的体制もまた、様々な遺伝疾患や依存症など社会にとって親となるのは望ましくないと思われる人々に、強制的な断種手術を施すものである。この国の人々にとって、それは単なる公衆衛生計画に過ぎないのだ。"