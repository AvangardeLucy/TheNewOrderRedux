 POLITICS_OLOF_PALME_NOTUSED_DESC:0 "成人後はスウェーデン労働党の大物となるオロフ・パルメはストックホルムの裕福な保守派ルーテル派の家庭に生まれたが、その出自は決して自慢できるものではなかった。小さいころから病気がちだった彼には本を読む時間がとてもあり、英語、フランス語、ドイツ語を学び、このことが将来、人生において大きな意味を持つことになる。第二次世界大戦中、パルメは一時スウェーデン軍に入隊し、ドイツに侵攻されるかもしれないという国家最悪の恐怖を経験した。パルメはアメリカに行って教育を受け続け、ここで政治的な考えを固め始めることになる。国民進歩戦線との出会いで人種差別と階級闘争の問題を知り、アジアへの短い旅で日本帝国主義の恐ろしさを知った。50年代後半にスウェーデンに戻ったパルメは、スウェーデンの政界入りする準備を整えていた。1958年の選挙で第一院に入り、さまざまな政府機関での勤務を経て、半過激派の進歩派としてさらに人気が高まった。2年も経たないうちに副首相に就任し、1961年末にはターゲ・エランデルが引退し、彼が面倒を見てきた人物が首相に就任した。\n\nオロフ・パルメは首相としての在任期間こそ短かったが、すぐに大きな印象を与えた。パルメの演説のうまさは、彼のような若い人物が次期首相になることに対する国民の第一印象を決定づけるのに極めて重要な役割を果たした。首相が外交的に孤立した国々を訪問したことはスウェーデンの関係者や国際社会にとって非常に物議を醸したが、特に共産主義国キューバへの訪問は格好の例であった。首相はヨーロッパを支配する独裁国家に対して、躊躇なく微妙なジャブを放つと同時に慎重な宥和政策も堅持していた。1962年に入り、オロフ・パルメはいよいよ本格的な在任期間を開始する。彼の政策はしばしば論議を呼び、時には不人気とさえ批判されるが、彼がこの新しい役割に全く馴染んでいないとは誰も言えないだろう。"
 POLITICS_TAGE_ERLANDER_DESC:0 "1945年、首相ペール・アルビン・ハンソンはストックホルムにて列車から降りたところで急死した。ハンソンの残した遺産は膨大なものであった。政府のトップとしての在任期間中に彼はスウェーデンの国勢を大きく変え、その死後も変革が止まる気配はなかった。そのため、社会民主党とスウェーデンの政権を担うことになったのは、意外にも教育大臣のターゲ・エランデルであった。エランデル政権が誕生した時代はスウェーデンにとって大きな不安渦巻く時代であった。スウェーデンが知っていたヨーロッパは消滅し、ドイツの新秩序に取って代わられていた。スウェーデンはスカンジナビア諸国の中で唯一、ドイツの直接統治下にない国であった。ヨーロッパでの戦争が終結してもなお、スウェーデンという国は長くは生き残れないのかもしれない。そのような事態を避けるため、エランデルはスウェーデンをドイツとの貿易・協力の場に開放した。この決断はすぐさま社会民主党政権に対する論争の中心となり、人民党は明確な親米的立場を取り始めたのである。\n\n当時からエランデルはハンソン時代の真面目な弟子であることを証明している。前任者のようなカリスマ性はないが、彼の政策は人気を集め続けている。国民皆保険、年金の増額、保育の充実など、40年代後半から50年代にかけて実施された改革はその一例である。軍隊が小規模であることと、ドイツとの貿易で驚くほどの利益を上げていることによってその改革は余裕をもって達成されている。\n\nしかし、スウェーデンではすべてがうまくいっているわけではない。エランデルはドイツがスウェーデンに影響を及ぼそうとしていることを十分わかっているしている、野党もなんども公言していることだ。「フォルケメット」に支払った代償が正当化されるかどうかはこれからの数年で明らかになるだろう。"
 POLITICS_WIZ_DESC:0 "大陸に響き渡る轟音とともに、初めてエンジンに命が吹き込まれたときほど、多くの人々の生活が急速に変化したことはない。街を覆う煤と灰の中で、人々は革命の種を蒔いた。商業と外交の先覚者たちが世界に電撃を与え、ひらめきの火花が空に向かって飛び散ったのだ。煙突の、煙突の向こうには大いなる明日の約束がそびえ立っていた。そして、この大いなる明日を実現するという重大な責任を与えられたのが、ロード・ウィズ・オブ・チャッディングトンことマーティン・アンワードなのだ。\n\n現在の厳しい暗闇の中、尊敬する同僚たちが1000億のトロールと農民の怒りに囲まれ椅子の上にて必死になっている中、ウィズは我ら謙虚なゲーム農民にヴィクトリア2という古く、黄金のプロジェクトに代わる新しいゲームを授けるために－－彼の宝物たる、ステラリス－－という星のキャンバスから立ち上がった。それは簡単なことかもしれないし、そうでないかもしれない。\n\nウィズの前には、10年以上にわたってその名声を保ってきたゲームの後継作を形作るという大きな責任が横たわっている。このような任務は、おそらく劣った開発者の心を砕くのに十分であろうが、彼は劣った開発者とは違うのだ。1000兆人のごますりゲーマー－－もちろん私自身も含まれている－－の歓声がこだまする中、ロード・ウィズ・オブ・チャディングトンは偉大なるプロジェクトに向けて旅立った。\n\n§G一言で言おう－－ヴィクトリア3確認§!"
 victoria.3.t:0 "ヴィクトリアって何だよ？どうして3なんだ？"
 victoria.3.desc:0 "ターゲ・エランデルは静かに煙草をふかしながら、机の上に積み上げられた書類の山を見ていた。彼は秘書に対し、今日は邪魔をしないよう命じていた。今は仕事の時間だ。どれだけ仕事があるのか、それは神と彼のみぞが知っている。北部には鉄道や鉱山、南部には港や船があり、新たな徴兵兵や師団をノルウェー国境まで移動させて……スウェーデンという比較的小さな国にしては、やるべきことが多かった。\n\nだが、ターゲ・エランデルに予想できないことがやってきた。突然、右側の壁にポータルが開き、そこからロゴ入りTシャツとジーンズを着て、眼鏡をかけた男がやってきた。\n\nエランデルは立ち上がった。「お前は誰だ？どうやって入ってきたんだ？」彼は叫んだ。入ってきた男は怯えることもなく、逃げることもせず、ただエランデルの方を向いていた。スウェーデンの指導者はなすすべもなく椅子に拘束された。\n\n「シー、静かに」男が命じ、エランデルは急に口を閉じざるを得ない状況に陥った。「僕はダン・リンド、Paradox Interactiveの者さ」\n\nエランデルは拘束されていることに抵抗したが、無駄だった。ダンは、彼の無駄な戦いを静かな微笑みで見つめた後、こう続けた。「Hearts of Iron IVのEULA（ソフトウェア利用許諾契約）によって……君の国の資源が、最新プロジェクトのために使用されるんだ。まぁ、徴発されるってわけ」\n\n「何が起こってんだ！」エランデルは叫んだ。すると、壮大なヴィクトリア朝の衣装を身にまとい、魅力的なトップハットをかぶった2人目の男がポータルを通り抜け、ダンのそばに座った。それを見ながら「パラドックスって何者だ？ハーツ・オブ・アイアンIVって何なんだよ？」と質問した。だが、ダンはそれを無視して続けた。\n\n「さっき言ったように、君の国はサー・マーティン・アンワード－－「ウィズ」って呼んでくれて構わないよ－－の監督下に置かれる。抵抗すれば即刻解雇だよ。それじゃ、良い1日を！そして、もうすぐ発売される『Victoria 3』の購入をお忘れなく！」ダンとウィズは存在しないカメラに向かって笑顔を見せた。そして、最初にポータルでやってきた男がいなくなると、エランデルは新しい支配者と二人きりになった。"
