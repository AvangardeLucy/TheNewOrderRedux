l_japanese:
 FRA_economic_meltdown:0 "経済のメルトダウン"
 FRA_economic_meltdown_desc:0 "第二次世界大戦における敗戦の後、我が国の経済はますますライヒに依存するようになった。ライヒスマルクを欧州の単一通貨にしようとしたドイツによる試みの失敗と、50年代のドイツ経済崩壊により、我が国は完全に他国の支配下に置かれた破壊的な通貨を持つこととなった。ドイツでは回復の兆しが見え始めているが、我らの入ったトンネルの先の光はまだまだ遠いようだ。"
 FRA_the_OAS:0 "OAS"
 FRA_the_OAS_desc:0 "秘密軍事組織、通称OASは、国家の秘密警察として機能している。テロ対策に特化しており、過去10年間はフランス全土に残るレジスタンス勢力の掃討に専念してきた。不幸にも、このような社会的要素を根絶しようとする政府の圧力により、OASはますます強力となっていき、今や驚くべき速度で力をつけている。OASの司令官が政府、警察、軍将校の命令を無視する事案がいくつか発生しており、政府の多くは、OASがやがてさらに大胆になっていくのではないかと懸念している。"
 FRA_the_treaty_of_vichi:0 "ヴィシー条約"
 FRA_the_treaty_of_vichi_desc:0 "フランス国民にとって、第二次世界大戦は短く屈辱的なものであったが、ドイツがフランスに最大の打撃を加えたのはヴィシー条約であった。この条約は、両大戦における流血の責任をフランスに負わせ、国の軍事力に大きな制限を加え、軍を事実上儀礼的なものに縮小するものだ。しかし、この条約は、国家による支援が可能な研究の種類を制限し、制度に多くの政治的規制をかけ、ドイツによるフランス領土への侵入を事実上無制限に認め、ライヒが好きにやれるようにするためのものでもあるのだ。"
 FRA_les_annees_noires:0 "暗い年"
 FRA_les_annees_noires_desc:0 "ペタン元帥の人気に依存していたが故に、彼の死はファシスト政権に対する国民の容認の終わりを告げることとなった。ティキエ＝ヴィニャンクールは、元帥ほどの人気はなく、主要都市でのデモ行進は珍しいことではなくなった。保安機関の努力にもかかわらず、あらゆるイデオロギー思想の人気がフランス全土で急上昇している。"
 POLITICS_JEAN-LOUIS_TIXIER-VIGNANCOUR_DESC:0 "大統領へ就任したジャン＝ルイ・ティキエ＝ヴィニャンクールは、フランス国が現在陥っている破滅的な行き詰まりの典型的な象徴だ。1936年、第三共和制において今は無き国民議会の議員に選出され、フランス国でもその地位にとどまったティキエ＝ヴィニャンクールは、フランス政界で愛されもすれば嫌われもする。\n\n西ロシア戦争の惨禍と騎士団領の成立の後、当時のフランス大統領であったピエール・ラヴァルは不慮の死を遂げ、フランス国は再び破滅的な政治体制に陥ってしまった。半壊した国はティキエ＝ヴィニャンクールを、粉砕された国家を統合する上で最も有能な人物と見た。そうして、彼は権力の座に就いたのである。愛され、嫌われながらも、ティキエ＝ヴィニャンクールは、フランス国の存続を確かなものとすることに成功した。分裂した国民党を団結させることに成功し、経済危機によって破壊された微かな安定を取り戻すことで、それを成し遂げたのだ。\n\n表向きにはドイツびいきではないものの、彼はドイツとの協力関係をさらに深めていこうとしている。それにより、現状の変化を切望する多くの者たちが、議会での様々な反対運動に参加するようになったのである。ライヒが悪化の一途を辿り、以前フランスを襲った混乱が頭をもたげる中、ジャン＝ルイ・ティキエ＝ヴィニャンクールと政府は、無意味な争いに固執するばかりであった。フランス政界の新時代は、彼らをさし置いて進んでいく。\n\nレジスタンスは日を追うごとに勢力を伸ばし、ブルグントの脅威はフランス国の首筋に迫る。フランス国は、おそらく最悪の状態にある。\n\nヴィニャンクール自身、ヨーロッパの平和が脆弱であること、そしてそれが一度崩れれば、フランスが再び燃え上がる可能性もあることを知っている。"
 POLITICS_CHARLES_HUNTZIGER_DESC:0 "シャルル・アンツィジェールは、長年にわたってフランスに貢献してきた。彼は両大戦で将軍を務め、ペタンの当初の閣僚の一人であった。ペタンは休戦協定を結ぶにあたり、フランス側の交渉のリーダーにアンツィジェールを任命したが、アンツィジェールはヴィシー条約の厳しい条件を緩和することには失敗した。アンツィジェールは20年にわたりフランス陸軍総司令官と国防大臣を務めた。\n\nアンツィジェールは、自分の国がかつての面影を失っていくのをただ見ているしかなかった。ドイツ経済が崩壊しても、フランスは何もできなかった。ドイツがフランスの半分をヒムラーに譲り、彼自身の悪夢のような領地として運営させたとき、フランスは何もできなかった。今、ヒムラーのSSがフランス国境を越え、フランスの都市を征服し、フランス人を殺しているのに、フランスは何もできないのだ。\n\nティキエ・ヴィニャンクールは国外に逃亡し、その逃亡先は不明であったが、アンツィジェールが臨時国家元首に任命された。元帥の時代の栄光を取り戻そうとする中途半端な試みであった。アンツィジェールは自分の昇進に栄光を感じず、正統性を感じない。老人は、後継者がフランスの未来に希望を取り戻せるかもしれないという期待から、フランスの将来を下院に委ねた。"
 POLITICS_PIERRE_POUJADE_DESC:0 "現在の荒廃したフランスを代表する不運な人物がいるとすれば、それはピエール・プジャードである。1950年代の混乱の中、着実に権力の柱を築き上げ、ヴィニャンクールの大統領選出馬に成功した後、首相の座に就いた。ヴィニャンクールが大統領に立候補した後、彼は首相の座についた。しかし、ヨーロッパが再び大混乱に陥ったとき、すべてが一変した。\n\nブルグントとの戦争の混乱から一躍脚光を浴びた彼は、フランス国の政治的基盤が崩壊し、再び大混乱に陥ることを任されたのである。しかし、プジャードは、政権中枢に残るさまざまな人脈、盟友、友人を駆使して、再び権力の座につくための舵取りをする。\n\n政治的には、プジャードは「小さき者」の保護者であると自負しており、国家の建前を中心とした文化を推進している。労働、家族、祖国。壮大なフランスの再興を約束する彼は、大災害に見舞われた国家の再建が容易であると自負しているわけではない。\n\nこのような腐敗した勢力を抑え込むことができなければ、彼の知るフランス国は消滅してしまうかもしれない。しかし、彼が成功すれば、フランスは抑圧の灰の中からようやく立ち上がり始めるだろう。"
 POLITICS_PIERRE_SIDOS_DESC:0 "ピエール・シドは、フランス軍人や民族主義者の家系に生まれ、常にフランス政治の伝統主義、強硬派の最前線に立ってきた。第二次世界大戦で父と兄弟を失ったピエールは、厳格な平和主義者としてナショナリズムの中で際立っていた。\n\n1950年代には、新しいドイツ世界秩序を受け入れると同時に、急速に燃え上がる社会主義・共産主義運動に対抗するための新しい運動を展開した。この運動は「オクシダン運動」と名付けられ、彼のフランス政治界への入り口となった。\n\n「オクシダン運動」は、彼はフランスの政治の世界に足を踏み入れるきっかけとなった。そして、フランス人民党の党首となり、同党をフランスを代表する民族派、最もドイツに近い政党に育て上げた。\nフランス・ブルグント戦争とそれに続く混乱の中で、シドはついに攻撃の機会を得る。大統領職を確保した彼は、フランスの弱々しい民主主義を消滅させ、（ドイツ人を含む）兄弟愛で結ばれたヨーロッパを推進し、最後にフランス国の基本的価値に戻るという責任-国民革命の完成-を担うようになったのである。"
 POLITICS_ANTOINE_PINAY_DESC:0 "勇者は、たとえそれが困難なことであっても、自由の松明を運ぶ。そして、アントワーヌ・ピネはそのような人物である。\n\nアントワーヌ・ピネは、第三共和制とその後のフランス国家の両方で活躍し、フランスの政治に長く携わってきたベテランである。カリスマ的で雄弁な彼は、国民からの比較的高い人気を武器に、国民党の中で穏健派、実業家として自己を主張してきた。ピネは、ピエール・ラヴァルの死後、国民党の改革派のリーダーとしてフランスの改革を担い、真に公正なフランス国家を夢見る確固たる信念の持ち主である。しかし、幅広い支持層を得ながらも、ピネには改革派の理想を実現するチャンスはなかった。フランス国家の多くの強硬派から見放され、彼の理想とする公正なフランスは日の目を見ることはないだろうと多くの人が思っていたのだ。\n\nところが、ブルグントの戦車がパリに進駐してきた混乱の中で、アントワーヌ・ピネは他の改革派とともにフランスの権力の座を狙うことに成功し、フランスに再び改革派の灯をともすことになった。\n\n彼は今、戦争で打ちのめされ、すでに傾きかけた政治体制が完全に破壊され、脆弱な基盤が現実の圧力に屈した、粉々の国家を支配している。国民党の保守派が暗躍し、過激派が野放しにされる中、ピネは決して楽な道ではないことを承知している。\n\nしかし、ピネは、自由で公正で民主的な新フランスの実現という夢を、決してあきらめることはない。"
 POLITICS_JEAN_BICHELONNE_DESC:0 "ジャン・ビシュロンヌは第二次世界大戦後、フランス国とその経済に深く関わってきた高名なテクノクラートである。\n\n政治家としての彼の成長を最も決定づけたのは、ドイツ経済の崩壊によってフランス国が直面した経済危機のわずか数年前に、フランスの経済政策を最も声高に熱烈に批判した一人であったことだろう。ビシュロンヌは、大陸の産業大国という考えから脱却し、技術立国フランスという選択肢を提示したのである。\n\n冷徹で計算高く、国民党の党員はしばしば彼を「政治に迷い込んだ並外れた数学者」と評する。ドイツの干渉を受けないフランスという理想に固執し、帝国を執拗に批判して妥協する気配を見せないため、彼と共存の道を探ろうとする人々はたいてい落胆している。政治家としての資質に欠け、妥協や交渉ができないため、彼の計画への道は険しいが、彼はそれを止めることはない。ビシュロンヌは、工業化、開発、近代化というユートピア的な計画を見越し、フランスを世界の先進国の仲間入りをさせるという強い意志を持っている。しかし、世界の舞台で真に近代的なフランスを実現するために、彼は誰にも邪魔をさせない。"
 POLITICS_PIERRE_GAXOTTE_DESC:0 "Among most politically aware French men and women, few would have expected Pierre Gaxotte to have risen to the top of the political ladder to become their President. An academic historian by trade and journalist by inclination, Gaxotte has made his monarchist and militaristic sympathies apparent in his writing. Even with the fall of the French Republic, his critical work on the French Revolution continues to inspire the reactionary and oligarchical upper class of the French State.\n\nAn underling of the far-right political theorist Charles Maurras, he has kept his mentor's party, Action Française, from collapsing following his death. Seeking to return the Bourbon dynasty of the pre-Revolution monarchy back to the throne and highly critical of Pétain's rule, Gaxotte has remained a relatively minor force in French politics. Now, as its President, he intends to use his power to revive monarchism in France, regardless of what its people think. Backed by the forces of reaction, Gaxotte intends to crush what remains of France's revolutionary spirit."
