 POLITICS_BAKHTIYAR_VAHABZADEH_DESC:0 "バフティヤール・ヴァハーブザーデは、文字とアゼル人という2つの愛を持って育った。彼は、検閲や報復を恐れる必要なく自分の戯曲や詩が出版できることを夢見ていたし、アゼルバイジャンがアゼル人によるアゼル人のための国になる日を待ち望んでいた。彼が大学に通い始めた頃、ドイツ軍はバクーを占領し、「パルチザン」（軍人であれば、奴隷的な協力者でない限り、誰でもいい）を無差別に集め、銃口の先や鉱山の奥深くに引きずり込んで死なせた。ヴァハーブザーデは、幸運にも、人口の少なかった丘陵地の村々に他の多くの難民と共に逃げ込むことができた。\n\nここでは、時折ドイツ軍の爆撃を受ける以外は、普通の生活が続いていた。ここで、ヴァハーブザーデは詩の執筆を再開し、粗末な印刷機で出版して近隣の村々に配った。彼の雄弁さと激しい愛国心が評判を呼び、アゼル人の田舎の村々で彼の作品が朗読されるようになった。そして、パルチザンがドイツ軍から都市を奪還できたとき、彼らは彼の詩を朗読して祝った。\n\nヴァハーブザーデの将来像はようやく現実のものとなりつつあった。アゼルバイジャンは自由で独立していた。そして何よりも、彼らは彼に率いてもらいたかった。彼は、最新の詩集の完成が遅れることを嘆きながらも、それを受け入れた。そして今、彼は反ドイツ文学ではなく、戦闘戦略や法案を書いている。"
