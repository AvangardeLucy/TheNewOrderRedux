 POLITICS_MOHAMED_CHOUKRI_DESC:0 "モハメド・チュクリは政治家になるつもりはなく、執筆や教職を好んでいた。しかし、イベリア半島からもたらされた混乱によって、彼は今、リーフ共和国の大統領に就任している。飢饉の最中、虐待を受ける父親と壊れた家庭に生まれたチュクリはホームレス、薬物中毒、売春、貧困などの苦難しか知らず、彼の著作も多くがそれについてのことだ。彼の代表作である『For Bread Alone』は、幼少期の苦悩を詳細に綴った自伝的作品であり、その直感的なディテールは、チュクリが今指導しようとしている人々に対して自身の決意と強さを示している。20代で文字を読めるようになったチュクリは非常に短い期間で遠くまで旅をした。そしてこれからもどこまで行けるかは未知数である。\n\nチュクリの生い立ちはリーフ地方の人々だけでなく、アラウィー朝の贅沢な生活と自分たちの貧困な生活を重ね合わせているモロッコ全土の人々からも共感されている。それにもかかわらず、彼の麻薬乱用と売春の経験は、より熱心なイマームや一般市民の反発を招いている。今、チュクリはリーフ共和国の代表としてモロッコ全土に民主主義を確立し、自分が若い頃に経験したような恐怖を子供たちに与えないことを目指しているが、それが可能かどうかは、若い共和国の中で権力を争うさまざまな政党のバランスをとることができるか、あの独裁者ハサン2世と戦うための必要な軍隊を組織できるだけの国民からの支持を集められるかどうかにかかっているのだ。"
