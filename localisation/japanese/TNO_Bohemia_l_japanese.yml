 POLITICS_LUTZ_GRAF_KROSIGK_DESC:0 "保守派の弁護士であり、失脚した元財務大臣であるルッツ・グラーフ・シュヴェリーン・フォン・クロージクは、広大なライヒの領土のほんの一部でも動かしているとは到底考えられないような人物であった。憎きフォン・パーペンからライヒの財務相に任命された彼は、ヒトラーのどんな命令にも冷静に、そして盲目的に従うことで国家社会主義者の統治下でもその地位を維持し、大規模支出の時代にはライヒの貴重な通貨を着実に管理していた。しかし、1950年代の経済危機は、彼の力量では防ぐことができなかった。それまでの実績と、ヒトラーからの尊敬も、彼の仕事を救うことはできなかった。\n\n大臣の座から外された彼は多くの部署を転々とし、書類をかき集める放浪の官僚となったが、最終的には、原住民をなだめられるむしろ柔和で巧妙な手法を買われ、ベーメン・メーレン国家保護領に就任することになった。国家保護領は1950年代前半にライヒに併合されたため、この地位は彼が最後となった。\n\n国家保護領が実際のライヒ国境に編入されてから数年後、クロージクは再びその地の政治場面に登場した。ただし、今回は、混乱がライヒを飲み込んだ後に統治が引き継がれたその地域の国防軍司令部である第19軍管区の全国防衛委員としてである。内戦参加者はまだこの狭い中立の地を支配することはできなかったが、このような非常線－－そしてそれを擁する全国防衛委員－－が、いずれかの内戦参加者の後塵の下で物事が崩壊するようなことになれば、将来はむしろ暗澹たるものになるだろう。"
 POLITICS_KURT_DALUEGE_DESC:0 "シレジアの小さな町に生まれたクルト・マックス・フランツ・ダリューゲは、根っからのドイツ人であり、旧帝国の軍事文化の中で元気に育った。ダリューゲは初期のナチ党に入党した後にすぐ親衛隊に異動し、戦前の多くの間、秩序警察の長官を務めていた。彼のようなソシオパスにぴったりの地位だった。ダリューゲはパルチザンと反対派を潰すのに非常に優れた能力を発揮した。\n\nそのため、ソ連を破った後にダリューゲがボヘミアに送られたとき、彼は理由もなく階級を剥奪されたように感じた。しかし、ダリューゲはこの地位を嫌に思っていたが、自分はすぐにドイツ政治の中心に戻れるだろうと確信していたので、自分が監視している人々に対して冷酷な残忍さを発揮し続けた。ヒムラーがクーデターを起こすのをダリューゲはプラハで見守るしかなかった。ドイツ政治の中心への復帰は実現しなかった。\n\nしかし、党内における地位の欠如はダリューゲを真に奥へ追いやれることはできなかった。彼はその後ボヘミアに情報網を築き、西ロシア戦争後の数年間は親衛隊の原則を裏切ってまでチェコのレジスタンスと協力し、自分の監督の下で彼らを成長させ、自分の都合の良い時に守備隊を弱らせるためにレジスタンスを利用したのである。内戦が始まると、彼は自分の情報網を駆使して守備隊をプラハから追い出し、自ら親衛隊上級大将であることを宣言した。彼のクーデターとそれに続く狂信的な行動を支持する者は親衛隊以外にほとんどいない。\n\nしかし、ダリューゲの目には自分がゲルマニアから十分すぎるほどのけ者にされているように映るのだ。退廃的な愚か者たちが大陸中で叫ぶことを許そう。ダリューゲは今、ボヘミアの権力を握っている。自分の王国でも、ドイツでも、ブルグントでさえも、誰も彼からそれを奪おうとしない。"
