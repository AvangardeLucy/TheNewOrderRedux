l_japanese:
 convoy:0 "輸送船"
 convoy_desc:0 "輸送船は国際貿易において資源や物資の輸送に用いられる。また、各所への軍隊の輸送、強襲上陸にも使用される。"
 convoy_1:0 "輸送船"
 submarine:0 "潜水艦"
 submarine_desc:0 "潜水艦は密かに展開し、強力な魚雷で敵の輸送船団を破壊する。"
 destroyer:0 "駆逐艦"
 destroyer_desc:0 "最も小型の直衛艦。その仕事は大型艦を守り、潜水艦を発見・撃滅することである。"
 both_cruisers_desc:0 "軽巡洋艦 - 軽快な直衛艦艇。主要任務は敵小艦艇から味方主力艦を守ることだが、大型艦に損傷を与える強力な魚雷の発射することもできる。\n\n重巡洋艦 - 非常に柔軟に活動できる大型装甲巡洋艦。より大きな主力艦を建造する余裕のない国にとっては良い選択肢と言える。"
 light_cruiser:0 "軽巡洋艦"
 light_cruiser_desc:0 "軽快な直衛艦艇。主要任務は敵小型艦から味方主力艦を守ることだが、大型艦に損傷を与えられる強力な魚雷の発射も可能である。"
 heavy_cruiser:0 "重巡洋艦"
 heavy_cruiser_desc:0 "非常に柔軟に活動できる大型装甲巡洋艦。より大きな主力艦を建造する余裕のない国にとっては良い選択肢と言える。"
 battle_cruiser:0 "巡洋戦艦"
 battle_cruiser_desc:0 "ほとんどの場合において戦艦のそれと近しい攻撃能力を有する主力艦だが、その速度と引き換えに装甲は戦艦よりも薄くなっている。"
 battleship:0 "戦艦"
 battleship_desc:0 "手に入る中で最大の主砲と最強の装甲を備えた最大の主力艦。そんな高価な投資は、小型直衛艦の支援を受けるに値する。"
 sh_battleship:0 "超大型戦艦"
 sh_battleship_desc:0 "手に入る中で最大の主砲と最強の装甲を備えた最大の主力艦。そんな高価な投資は、小型直衛艦の支援を受けるに値する。"
 carrier:0 "航空母艦"
 carrier_desc:0 "強力な艦載機からなる航空隊を運び、戦場に送り出すことのできる主力艦。また、敵国の海岸に位置する浮き飛行場としても役に立つ。"
 ship_hull_very_light:0 "コルベット艦"
 ship_hull_very_light_desc:0 "コルベットは沿岸警備に特化して使用される艦艇である。敢えて海洋での利用価値を無くすことで、この種の艦艇は沿岸防御における最高の選択肢になっている。"
 ship_hull_very_light_1:2 "初期型コルベット艦船体"
 ship_hull_very_light_1_desc:0 "哨戒と輸送船団護衛のための船舶として大量建造されたものの、この種の艦艇は第二次世界大戦以来、過ぎ去りし時代に賛美されたよりも幾ばくか優れた能力を発揮し続けている。"
 ship_hull_very_light_2:2 "基本型コルベット艦船体"
 ship_hull_very_light_2_desc:0 "3つの超大国間で冷戦が生じるのに従って、コルベットは今や世界中の海軍の大黒柱となった。海軍力がより小さく機動力のある艦隊を指向しつつあるためだ。"
 ship_hull_very_light_3:2 "改良型コルベット艦船体"
 ship_hull_very_light_3_desc:0 "冷戦が見通しなく続いていく中、コルベットは小さな海軍でも入手可能な多用途の小型フリゲートの様相を呈している。超大国も同様の艦種を運用しているが、それはもちろん、よりずっと大きな主力艦を支援するためである。"
 ship_hull_very_light_4:2 "発展型コルベット艦船体"
 ship_hull_very_light_4_desc:0 "重量を犠牲にした船体容量の増大といった、他の艦種の領域に踏み込むような改善によって、70年代のコルベットは自ら恐るべき艦艇となっていった。高速攻撃などの戦術によって、敵艦に接近することができた暁には、これらの船は危険な存在となる。"
 ship_hull_very_light_5:2 "準現代型コルベット艦船体"
 ship_hull_very_light_5_desc:0 "大国がそれぞれ自らの勢力圏を確立し、冷戦が黄昏の年代を迎えると、コルベットは海洋巡視という新たな役割を与えられるようになった。駆逐艦に立ち向かうには些か小さすぎるものの、今やこれらの艦艇は原子力潜水艦に対する抑止力として機能している。"
 ship_hull_very_light_6:2 "現代型コルベット艦船体"
 ship_hull_very_light_6_desc:0 "冷戦は終わった。超大国同士の大いなる対決は終結したのだ。海軍力が全世界規模で縮小傾向にあるなか、コルベットは各国の沿岸領域を守るための手段としてよりずっと一般的なものになった。"
 ship_hull_more_light:0 "フリゲート艦"
 ship_hull_more_light_desc:0 "フリゲートという用語はコルベットと駆逐艦の中間に位置する設計を指す時に用いられる。海洋での利用価値が高い上に安価であり、海上及び海中からの脅威、つまり航空機と潜水艦への対抗戦力として有意に働く。"
 ship_hull_more_light_1:2 "初期型フリゲート艦船体"
 ship_hull_more_light_1_desc:0 "第二次世界大戦の期間中、潜水艦の普及によって世界の超大国は新たな艦種を取り入れることを強いられた。費用対効果の高い対潜水艦艦艇、すなわちフリゲートである。"
 ship_hull_more_light_2:2 "基本型フリゲート艦船体"
 ship_hull_more_light_2_desc:0 "第二次世界大戦の直後、フリゲートに新たな特化領域が与えられた。駆逐艦より鈍足で貧弱ではあるが、こうした能力は対潜水艦戦闘には必要とされないのだ。"
 ship_hull_more_light_3:2 "改良型フリゲート艦船体"
 ship_hull_more_light_3_desc:0 "艦対空ミサイルの導入によって、フリゲートは更なる任務に適合した。誘導ミサイルを装備したこれら小型艦は、海上を飛行するいかなる航空機にとっても重大な脅威となる。"
 ship_hull_more_light_4:2 "発展型フリゲート艦船体"
 ship_hull_more_light_4_desc:0 "海上海中双方の脅威に対抗する装備を得たことで、70年代のフリゲートは必然的に海上護衛艦、つまりコルベットよりは大型で、駆逐艦よりは小型な、海洋での利用価値の高い船舶へと変化した。"
 ship_hull_more_light_5:2 "準現代型フリゲート艦船体"
 ship_hull_more_light_5_desc:0 "冷戦が緩和し、大国が勢力圏から戦力を撤退するにつれて、フリゲートは多用途艦へと変化していった。海上海中のあらゆる戦力に対して脅威となるよう設計されており、他の主力艦の援護に就く際には大変危険な存在となる。"
 ship_hull_more_light_6:2 "現代型フリゲート艦船体"
 ship_hull_more_light_6_desc:0 "冷戦の最終的に終結すると、フリゲートはミサイル誘導システムに対する電子的対抗手段を装備するようになった。貧弱ではあるものの安価で、灰の中から興隆する新勢力にとっては重要な外洋向け艦艇である。"
 ship_hull_light:0 "駆逐艦"
 ship_hull_light_desc:0 "駆逐艦は比較的軽装で小型の艦艇であり、対潜水艦戦、対空戦闘、水上戦闘の各能力を通じて艦隊戦力を支援する。"
 ship_hull_light_1:2 "初期型駆逐艦船体"
 ship_hull_light_1_desc:0 "第二次世界大戦期に建造された駆逐艦は幾らか時代遅れとみなされるかもしれないが、現代装備によって安価な警備艇へと容易に改装できる。"
 ship_hull_light_2:2 "基本型駆逐艦船体"
 ship_hull_light_2_desc:0 "戦後に建造された最初期の駆逐艦は、先の戦争でもたらされた先進技術の全てを詰め込んで建造された。同時に、さらに進んだシステムを搭載することも可能だ。"
 ship_hull_light_3:2 "改良型駆逐艦船体"
 ship_hull_light_3_desc:0 "改善が進んでいくに伴って、現代的な対空砲を装備した駆逐艦に対する切迫した需要が明らかになった。誘導ミサイル駆逐艦は従来の駆逐艦の任務をこなしながら、装備した誘導弾によって敵航空機とも交戦することが可能になるだろう。"
 ship_hull_light_4:2 "発展型駆逐艦船体"
 ship_hull_light_4_desc:0 "現代の駆逐艦はミサイルとヘリコプターとを装備しており、これらによって敵航空機や深海に潜む潜水艦から艦隊を防御する。"
 ship_hull_light_5:2 "準現代型駆逐艦船体"
 ship_hull_light_5_desc:0 "もはや駆逐艦は、元来の対潜水艦戦という役割に束縛されない。80年代に登場した新しい駆逐艦は対空防御に特に比重を置きつつあらゆる任務に秀でるよう設計されている。"
 ship_hull_light_6:2 "現代型駆逐艦船体"
 ship_hull_light_6_desc:0 "今世紀の終わり頃になって、先進技術を用いた対地、対潜水艦、対空、対艦戦闘に適応し、莫大な兵装を備えた多用途駆逐艦が登場した。"
 ship_hull_cruiser:0 "巡洋艦"
 ship_hull_cruiser_desc:0 "駆逐艦よりも大型で、戦艦よりも小型であることから、巡洋艦はふつう大型の主力艦が担うような作戦を実行するための安価な代替手段として用いられる。長い海岸線を持つものの予算に乏しい海軍では、巡洋艦を用いることが一般的である。"
 ship_hull_cruiser_1:1 "初期型巡洋艦船体"
 ship_hull_cruiser_1_desc:0 "第二次世界大戦では、10年間も無いような戦争の間に数百年分もの技術革新が起こった。エンジンは石炭焚きから重油を使用するものへと変わり、測距儀は照準コンピューターへと置き換わった。巡洋艦の発展とて例外ではないのだ。"
 ship_hull_cruiser_2:1 "基本型巡洋艦船体"
 ship_hull_cruiser_2_desc:0 "大戦が終結する頃には、戦時の研究の残余によって世界中の軍艦乗りが艦に搭載された新型のレーダー、より長い船体、そして最初期の艦対空ミサイルシステムさえをも扱えるようになった。"
 ship_hull_cruiser_3:1 "改良型巡洋艦船体"
 ship_hull_cruiser_3_desc:0 "ミサイル技術が成熟したことで、巡洋艦の攻撃的武装としての利用が広く認められるようになった。特に亜音速ミサイルを数回斉射できるよう特別に設計されたものは、各国海軍によって「ミサイル巡洋艦」と呼称されている。"
 ship_hull_cruiser_4:1 "発展型巡洋艦船体"
 ship_hull_cruiser_4_desc:0 "より隠密性の優れた潜水艦が海洋を支配しつつあり、これに対応するため、巡洋艦のソナーやレーダーは世代を飛び越えて進化している。同様に、搭載されたミサイルの重量も飛行速度も劇的に向上している。"
 ship_hull_cruiser_5:1 "準現代型巡洋艦船体"
 ship_hull_cruiser_5_desc:0 "80年代の巡洋艦船体は原子力潜水艦の増大する脅威に直面できるよう改良されている。これはつまり、より優れた装甲と流体力学的設計、そして装備と戦闘システムのためのより広い空間を備えているということだ。"
 ship_hull_cruiser_6:1 "現代型巡洋艦船体"
 ship_hull_cruiser_6_desc:0 "もっとも現代的な巡洋艦船体設計は、良好な耐荷重性と砲弾とミサイル双方により効果的な防御力を発揮する装甲とを備える。"
 torpedo_cruiser_mtg:0 "重雷装巡洋艦"
 ship_hull_heavy:0 "大型艦"
 ship_hull_heavy_desc:0 "戦艦は圧倒的な火力と強靭さを誇り、大規模な艦隊戦での勝利を目的としている。現代の海軍における戦艦の役割は、ほとんど空母に取って代わられているが、特にアップグレードや近代化された場合は、公海上で依然として手強い敵となる。"
 ship_hull_heavy_1:1 "初期型戦艦船体"
 ship_hull_heavy_1_desc:0 "第二次大戦中に建造された戦艦の船体は驚くほど多様で、あらゆる種類の恐ろしい兵器を搭載し、その時代の獅子として、他の追随を許さずに海洋を支配していた。現代に残っている戦艦は、その中でも最も恐ろしい存在である。"
 ship_hull_heavy_2:1 "基本型戦艦船体"
 ship_hull_heavy_2_desc:0 "50年代は、世界の主要国の主力艦が空母へと移行したため、戦艦にとっては最悪の時代といえた。しかしながら、それでもなおこの時代に建造された戦艦は、愚かにも戦艦の前を通り過ぎんとした敵にとって絶対的な壁として君臨するだろう。"
 ship_hull_heavy_3:1 "改良型戦艦船体"
 ship_hull_heavy_3_desc:0 "60年代の戦艦は、近代的な技術を駆使しながら、埃まみれの時代に取り残された戦い方をしてきた興味深い存在だ。もしかしたら、敵の予想を上回るかもしれない。"
 ship_hull_heavy_4:1 "発展型戦艦船体"
 ship_hull_heavy_4_desc:0 "70年代の戦艦には目を見張るものがある。航空支援のない艦隊をズタボロにする能力を持ちつつも、奇妙なことにこの時代の船が直面する危険にまったく脆いのだ。"
 ship_hull_heavy_5:1 "準現代型戦艦船体"
 ship_hull_heavy_5_desc:0 "古い骨組みに新しい技術を搭載することは、まったく無駄であると考える者もいる。それならば、この80年代の戦艦に刮目するがいい。"
 ship_hull_heavy_6:1 "現代型戦艦船体"
 ship_hull_heavy_6_desc:0 "富と堅牢さの象徴である90年代の戦艦は、他を隔絶するほどの海上の恐怖であり、様々な技術が組み込まれたことによって通常の攻撃に対してはほぼ無敵である。この戦艦が本当に戦争へ投入されないことこそが最上かもしれない。"
 ship_hull_carrier:0 "航空母艦"
 ship_hull_carrier_desc:0 "空母は格納庫と飛行甲板だけで構成された船で、艦載機を攻撃にも防御にも用いる。空母を運用するほどの豊かな国にとって、空母とは現代海軍の中核であり、多彩な火力と優れた戦力投射能力を備えている。"
 ship_hull_carrier_1:1 "初期型空母船体"
 ship_hull_carrier_1_desc:0 "空母の黎明期は第二次世界大戦であり、これを生き延びた空母は年老いてはいるが危険な獣だ。しかし、初期型空母が戦闘に参加して生き残ることを期待する者は殆どいない。"
 ship_hull_carrier_2:1 "基本型空母船体"
 ship_hull_carrier_2_desc:0 "50年代は航空主兵主義者にとって試行錯誤の時代だった。改良と再設計によって、この時代の空母は兵器というよりも試作品であった。"
 ship_hull_carrier_3:1 "改良型空母船体"
 ship_hull_carrier_3_desc:0 "緊張が高まるにつれて、弱点を克服した空母は世界中で建艦されるようになった。空母は海上での戦争の屋台骨となるだろう。"
 ship_hull_carrier_4:1 "発展型空母船体"
 ship_hull_carrier_4_desc:0 "60年代が拡張の時代だったなら、70年代は要塞化の時代だ。より多くの攻撃に耐えるよう建艦され、それ以上の見返りをもたらす。この艦艇は長持ちする。"
 ship_hull_carrier_5:1 "準現代型空母船体"
 ship_hull_carrier_5_desc:0 "80年代の空母は、まだ見ぬ世界のために建艦されている。緊張と災厄の中で、この海の巨人たちは任務のために航海を続ける。"
 ship_hull_carrier_6:1 "現代型空母船体"
 ship_hull_carrier_6_desc:0 "新しく高度な設計の時代には、90年代の空母は以前のほど数は多くないかもしれないが、問題や苦情もなく以前の空母を3つか4つ破壊できる可能性は十分にある。"
 ship_hull_submarine:0 "潜水艦"
 ship_hull_submarine_desc:0 "潜水艦は海中で一定期間航行する艦艇である。大抵の場合はプロペラ推進で先頭に爆薬の搭載された魚雷が主兵装であり、もっとも初歩的な設計は数フィート下の海中を数日航行できる。"
 ship_hull_submarine_1:1 "初期型攻撃潜水艦船体"
 ship_hull_submarine_1_desc:0 "潜水艦は第一次世界大戦で初めて海戦に投入され、第二次世界大戦ではその威力をもって商船と敵艦艇を大量に撃沈した。しかし両大戦で活躍した当時の潜水艦は今や時代遅れのものになっている。"
 ship_hull_submarine_2:1 "基本型攻撃潜水艦船体"
 ship_hull_submarine_2_desc:0 "50年代に設計された潜水艦のほとんどは第二次世界大戦の後期に生み出されたそれを多少改良したものであるが、その後に繋がる重要な改良のきっかけでもあった。改良点の一つとしては、最初期の潜水艦による巡航ミサイル発射装置はこの時期に設計された。"
 ship_hull_submarine_3:1 "改良型攻撃潜水艦船体"
 ship_hull_submarine_3_desc:0 "50年代後半から60年代前半にかけて原子力潜水艦が投入され、潜水艦による海戦において大きなパラダイムシフトが起きた。同時に潜水艦発射弾道ミサイルが台頭し始め、この両者を統合した潜水艦がアメリカの言うところの「弾道ミサイル原子力潜水艦（SSBN）」である。"
 ship_hull_submarine_4:1 "発展型攻撃潜水艦船体"
 ship_hull_submarine_4_desc:0 "70年代においては技術的な関心がSLBMに移行したために潜水艦開発は比較的穏やかなものであった。しかしより強力で長射程を誇るミサイルを搭載するために、当時就役していた多くの潜水艦には改装・改良が施された。"
 ship_hull_submarine_5:1 "準現代型攻撃潜水艦船体"
 ship_hull_submarine_5_desc:0 "ミサイルの火力増強やステルス能力の向上など、80年代には潜水艦技術は再び飛躍的に進歩した。"
 ship_hull_submarine_6:1 "現代型攻撃潜水艦船体"
 ship_hull_submarine_6_desc:0 "The 90's saw yet another leap in submarine technology, as they became better suited to counter the growing prevalence of anti-Submarine warfare with more aerodynamic and radar resistant hulls."
 ship_hull_ballistic_submarine:0 "基本型弾道ミサイル潜水艦船体"
 ship_hull_ballistic_submarine_2:0 "改良型弾道ミサイル潜水艦船体"
 ship_hull_ballistic_submarine_3:0 "発展型弾道ミサイル潜水艦船体"
 ship_hull_ballistic_submarine_4:0 "準現代型弾道ミサイル潜水艦船体"
 ship_hull_ballistic_submarine_5:0 "現代型弾道ミサイル潜水艦船体"
 ship_hull_cruiser_submarine:0 "巡洋潜水艦船体"
 frigate_1:0 "初期型フリゲート艦"
 frigate_1_desc:0 "フリゲート艦は、第二次世界大戦で対潜水艦作戦を行う護衛艦として再登場した。コルベットよりは大きく、駆逐艦よりは小さいサイズで、建造費も維持費も安かった。"
 frigate_2:0 "基本型フリゲート艦"
 frigate_2_desc:0 "With the introduction of Surface-to-Air Missiles (or SAM for short), frigates began to carry one or two pairs of missile launchers. It allowed frigates to operate as fast and nimble anti-air platforms to help defend carriers against anti-ship cruise missiles."
 frigate_3:0 "改良型フリゲート艦"
 frigate_3_desc:0 "As the technology advanced, the frigate received multiple upgrades in the forms of upgraded radar systems and new tracking systems. They also received a better engine, allowing their top speed to increase."
 frigate_4:0 "発展型フリゲート艦"
 frigate_4_desc:0 "Frigates were often assigned to protect merchant ships and their trade routes and so they were upgraded with stronger caliber guns, better anti-submarine capabilities and better sonar to counter enemy threats."
 frigate_5:0 "準現代型フリゲート艦"
 frigate_5_desc:0 "The needs of the frigate increased, with modifications for it to allot the docking of helicopters to assist in escort of carriers. Their roles expanded, allowing them to assist in amphibious operations as well."
 frigate_6:0 "現代型フリゲート艦"
 frigate_6_desc:0 "The frigates of the '90s were the pinnacle of its kind, with top-off-the-line sonar detecting systems, advanced missile targeting systems, helipads, stronger engine, and larger caliber turrets. They excelled greatly at their anti-submarine and escort tasks."
 destroyer_1:0 "初期型駆逐艦"
 destroyer_1_desc:0 "Destroyers of the Second World War played a major part in the naval actions off all the combatants. Unfortunately, they were later outclassed by improved technology and tactics."
 destroyer_2:0 "基本型駆逐艦"
 destroyer_2_desc:0 "戦後に建造された最初期の駆逐艦は、先の戦争でもたらされた先進技術の全てを詰め込んで建造された。同時に、さらに進んだシステムを搭載することも可能だ。"
 destroyer_3:0 "改良型駆逐艦"
 destroyer_3_desc:0 "60年代においては現代的な対空システムを搭載した駆逐艦に差し迫った需要があることが見出された。誘導ミサイル駆逐艦はミサイルをもって敵の飛行機を撃墜しつつ、従来の駆逐艦に求められた役割も果たすことができる。"
 destroyer_4:0 "発展型駆逐艦"
 destroyer_4_desc:0 "現代的な駆逐艦はミサイルとヘリコプターを搭載する艦艇であり、敵の飛行機や海底に潜む潜水艦に対抗するために両者を頼みの綱としている。"
 destroyer_5:0 "準現代型駆逐艦"
 destroyer_5_desc:0 "もはや駆逐艦は、元来の対潜水艦戦という役割に束縛されない。80年代に登場した新しい駆逐艦は対空防御に特に比重を置きつつあらゆる任務に秀でるよう設計されている。"
 destroyer_6:0 "現代型駆逐艦"
 destroyer_6_desc:0 "今世紀の終わり頃になって、先進技術を用いた対地、対潜水艦、対空、対艦戦闘に適応し、莫大な兵装を備えた多用途駆逐艦が登場した。"
 cruiser_1:0 "初期型巡洋艦"
 cruiser_1_desc:0 "第二次世界大戦では、10年間も無いような戦争の間に数百年分もの技術革新が起こった。エンジンは石炭焚きから重油を使用するものへと変わり、測距儀は照準コンピューターへと置き換わった。巡洋艦の発展とて例外ではないのだ。"
 cruiser_2:0 "基本型巡洋艦"
 cruiser_2_desc:0 "大戦が終結する頃には、戦時の研究の残余によって世界中の軍艦乗りが艦に搭載された新型のレーダー、より長い船体、そして最初期の艦対空ミサイルシステムさえをも扱えるようになった。"
 cruiser_3:0 "改良型巡洋艦"
 cruiser_3_desc:0 "ミサイル技術が成熟したことで、巡洋艦の攻撃的武装としての利用が広く認められるようになった。特に亜音速ミサイルを数回斉射できるよう特別に設計されたものは、各国海軍によって「ミサイル巡洋艦」と呼称されている。"
 cruiser_4:0 "発展型巡洋艦"
 cruiser_4_desc:0 "より隠密性の優れた潜水艦が海洋を支配しつつあり、これに対応するため、巡洋艦のソナーやレーダーは世代を飛び越えて進化している。同様に、搭載されたミサイルの重量も飛行速度も劇的に向上している。"
 cruiser_5:0 "準現代型巡洋艦"
 cruiser_5_desc:0 "80年代の巡洋艦船体は原子力潜水艦の増大する脅威に直面できるよう改良されている。これはつまり、より優れた装甲と流体力学的設計、そして装備と戦闘システムのためのより広い空間を備えているということだ。"
 cruiser_6:0 "現代型巡洋艦"
 cruiser_6_desc:0 "もっとも現代的な巡洋艦船体設計は、良好な耐荷重性と砲弾とミサイル双方により効果的な防御力を発揮する装甲とを備える。"
 heavy_cruiser_1:0 "初期型巡洋艦"
 heavy_cruiser_1_desc:0 "The role of the cruiser varied according to ship and navy, often including air defense and shore bombardment."
 heavy_cruiser_2:0 "基本型巡洋艦"
 heavy_cruiser_2_desc:0 "Improvements in torpedo technology call for an even greater role of the cruiser in large fleet naval operations and the addition of more anti-aircraft guns."
 heavy_cruiser_3:0 "改良型巡洋艦"
 heavy_cruiser_3_desc:0 "Increases in both speed and maneuverability as well as firepower results in a proportionally greater role of the cruiser in naval combat."
 heavy_cruiser_4:0 "発展型巡洋艦"
 heavy_cruiser_4_desc:0 "Guided missile launchers allow the next generation of cruisers to protect aircraft carriers, engage submarines, and bear the brunt of naval operations."
 heavy_cruiser_5:0 "準現代型巡洋艦"
 heavy_cruiser_5_desc:0 "Improvements in missile technology have resulted in a corresponding improvement in cruiser combat effectiveness."
 heavy_cruiser_6:0 "現代型巡洋艦"
 heavy_cruiser_6_desc:0 "The 90's cruiser is a marvel of naval warfare. Sensors, combat management systems, advanced weaponry capable of air, sea, and land attack all come together to form a vessel capable of being used as the basis for entire battle groups."
 battleship_1:0 "初期型戦艦"
 battleship_1_desc:0 "The interwar period was dominated by the battleship, as each major power rushed to build them. However, World War II and the rise of the carrier ended up relegating the battleship to mostly supporting duty. Battleships can still be used in any navy that has them, but their effectiveness in modern combat has been questioned."
 battleship_2:0 "基本型戦艦"
 battleship_2_desc:0 "By modernizing our battleships, we shall bring them into the modern day. Increasing the size of our guns shall allow us to strike from kilometers away. By improving the size of our engines, we can move faster than any battleship has before. Finally, we shall improve our armor to defend from bombs, torpedoes, and anything else that threatens us."
 battleship_3:0 "改良型戦艦"
 battleship_3_desc:0 "Our guns are large, but at range they are pitifully inaccurate. We can change this by adding aerial capabilities- a spotting craft high in the sky will certainly help our shooting. In addition, larger guns and even larger engines will continue to improve our speed and strength."
 battleship_4:0 "発展型戦艦"
 battleship_4_desc:0 "Our guns are unbelievably powerful, but their accuracy leaves something to be desired. By adding a modern computer to calculate our shots for us, our accuracy will markedly improve. In addition, upgraded anti-missile and anti-air will protect us from any battleship's greatest threat."
 battleship_5:0 "準現代型戦艦"
 battleship_5_desc:0 "Bigger is better, as they say, and our battleships are only getting bigger. An increased engine, even larger weaponry, and improved armor will turn our capital ships into unsinkable fortresses, able to shred any poor fool who tries to stop it."
 battleship_6:0 "現代型戦艦"
 battleship_6_desc:0 "By adding a modern radar system to our fleet, we shall greatly improve our ability to detect and fight enemies. An improved computer will similarly aid both our main batteries and our secondary weapons. Finally, increased anti-missile defense will make our battleships almost untouchable."
 SH_battleship_1:0 "超大型戦艦 I"
 SH_battleship_2:0 "超大型戦艦 II"
 SH_battleship_1_desc:0 "現在の世界情勢において、もはや海軍条約を遵守するだけの余地はない。この制限を無視すれば多数の下級艦艇と対峙できる、史上最も巨大かつ十分な武装を誇る戦艦を建造する事に注力する事ができる。"
 SH_battleship_2_desc:0 "より強力な兵装と改良された火器管制システムによる初期型超大型艦設計の改良型。"
 carrier_1:0 "初期型空母"
 carrier_1_desc:0 "空母の黎明期は第二次世界大戦であり、これを生き延びた空母は年老いてはいるが危険な獣だ。しかし、初期型空母が戦闘に参加して生き残ることを期待する者は殆どいない。"
 carrier_2:0 "基本型空母"
 carrier_2_desc:0 "50年代は航空主兵主義者にとって試行錯誤の時代だった。改良と再設計によって、この時代の空母は兵器というよりも試作品であった。"
 carrier_3:0 "改良型空母"
 carrier_3_desc:0 "緊張が高まるにつれて、弱点を克服した空母は世界中で建艦されるようになった。空母は海上での戦争の屋台骨となるだろう。"
 carrier_4:0 "発展型空母"
 carrier_4_desc:0 "60年代が拡張の時代だったなら、70年代は要塞化の時代だ。より多くの攻撃に耐えるよう建艦され、それ以上の見返りをもたらす。この艦艇は長持ちする。"
 carrier_5:0 "準現代型空母"
 carrier_5_desc:0 "80年代の空母は、まだ見ぬ世界のために建艦されている。緊張と災厄の中で、この海の巨人たちは任務のために航海を続ける。"
 carrier_6:0 "現代型空母"
 carrier_6_desc:0 "新しく高度な設計の時代には、90年代の空母は以前のほど数は多くないかもしれないが、問題や苦情もなく以前の空母を3つか4つ破壊できる可能性は十分にある。"
 helicopter_carrier_1:0 "ヘリ空母 I"
 helicopter_carrier_1_desc:0 "ヘリ空母とはヘリコプターの運用を主目的とする空母の一種で、対潜空母や水陸両用強襲揚陸艦として使用される。"
 helicopter_carrier_2:0 "ヘリ空母 II"
 helicopter_carrier_2_desc:0 "ヘリ空母とはヘリコプターの運用を主目的とする空母の一種で、対潜空母や水陸両用強襲揚陸艦として使用される。"
 helicopter_carrier_3:0 "ヘリ空母 III"
 helicopter_carrier_3_desc:0 "ヘリ空母とはヘリコプターの運用を主目的とする空母の一種で、対潜空母や水陸両用強襲揚陸艦として使用される。"
 helicopter_carrier_4:0 "ヘリ空母 IV"
 helicopter_carrier_4_desc:0 "ヘリ空母とはヘリコプターの運用を主目的とする空母の一種で、対潜空母や水陸両用強襲揚陸艦として使用される。"
 submarine_1:0 "初期型攻撃潜水艦"
 submarine_1_desc:0 "New advancements in submarines make them a deadly threat not yet seen in marine history. They more than proved their worth during the Second World War. Better torpedoes, the ability to engage underwater, improved stealth systems, improved batteries and engines, and much longer submerged times than ever make them the perfect undersea weapons."
 submarine_2:0 "基本型攻撃潜水艦"
 submarine_2_desc:0 "Faster and sleeker, new submarines totally outclass their older cousins. The first wire-guided torpedoes have been introduced, and teardrop hulls have been designed for better performance, making the subs faster and more stealthy underwater. Electronic systems of every type have improved, and active and passive sonars have all been upgraded."
 submarine_3:0 "改良型攻撃潜水艦"
 submarine_3_desc:0 "Ballistic missile carrying subs have also become much more common in the world's navies; nearly every submarine developed is now capable of launching them one way or another. Submarine endurance has only improved as well; subs can now dive as far as 1000 meters. As a result, active and passive sonars have been forced to improve."
 submarine_4:0 "発展型攻撃潜水艦"
 submarine_4_desc:0 "Submarines have only gotten deadlier with age. Active/passive sonar guided torpedoes have been introduced, and their accuracy is dazing. Counter measures, such as noise makers and coatings that reflect sonar have been developed to counter new threats. Paired with smaller, more efficient power plants, submarines are deadlier than ever."
 submarine_5:0 "準現代型攻撃潜水艦"
 submarine_5_desc:0 "From the literal bottom of the ocean to the surface of any waters, submarines can go virtually anywhere with impunity. Their propulsion systems have been nearly perfected, meaning subs can move faster underwater without cavitation. Towed sonar arrays are now a common feature on most submarines, and many even come with their own radar systems."
 submarine_6:0 "現代型攻撃潜水艦"
 submarine_6_desc:0 "With virtually unlimited endurance, only limited by fresh food and water on board, these submarines are cutting edge in every way. Torpedoes with ranges of nearly 40 kilometers and unmatched detection systems means unwary ships could be hit without any warnings, any time, anywhere."
 nuclear_submarine_1:0 "原子力潜水艦 I"
 nuclear_submarine_1_desc:0 "原子力推進によって潜水艦は頻繁に浮上する必要性から解放され、高速で長時間活動することができるようになった"
 nuclear_submarine_2:0 "原子力潜水艦 II"
 nuclear_submarine_2_desc:0 "原子力推進によって潜水艦は頻繁に浮上する必要性から解放され、高速で長時間活動することができるようになった"
 nuclear_submarine_3:0 "原子力潜水艦 III"
 nuclear_submarine_3_desc:0 "原子力推進によって潜水艦は頻繁に浮上する必要性から解放され、高速で長時間活動することができるようになった"
 nuclear_submarine_4:0 "原子力潜水艦 IV"
 nuclear_submarine_4_desc:0 "原子力推進によって潜水艦は頻繁に浮上する必要性から解放され、高速で長時間活動することができるようになった"
 ship_hull_submarine_japan_special:0 "潜水空母"
