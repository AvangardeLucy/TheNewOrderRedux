 gwtank_chassis_desc:0 "戦車は前大戦で強力な兵器としての役割を果たした。戦間期に、開発は遅延したが、これからの戦争で大きな役割を果たすことは間違いない。"
 armor_tech_1:0 "基本型装甲防護"
 armor_tech_1_desc:0 "大戦中の戦車は、敵の小火器に対抗できれば良く、装甲がかなり薄くても問題なかった。しかし、新世代の対戦車兵器の登場により、戦場は戦車にとってより危険な場所となり、より重厚な防御が必要となった。"
 armor_tech_2:0 "改良型装甲防護"
 armor_tech_2_desc:0 "世界中で配備される対戦車兵器がますます大型化する中、次世代戦車にはより優れた防御力が求められている。"
 armor_tech_3:0 "発展型装甲防護"
 armor_tech_3_desc:0 "配備されている対戦車砲は性能的限界に達していると思われるが、新世代の戦車にはより高度な兵器が搭載され、現在の如何なるレベルの防御装甲でも遠距離からの貫徹が可能になるだろう。"
 armor_tech_4:0 "現代型装甲防護"
 armor_tech_4_desc:0 "戦時中、戦車が直面する脅威は増大していた。敵戦車や対戦車砲、専用の駆逐戦車、更には重装甲をも貫徹可能な擲弾を発射する現代的な歩兵用対戦車兵器まで、このような脅威に曝されている戦車の生存性を向上させるには、新たな防御方法を開発しなければならない。"
 engine_tech_1:0 "基本型エンジン"
 engine_tech_1_desc:0 "前大戦の戦車は低速で、重い足取りの獣だったのに対し、現代の戦車は勝利のために速度と機動性に大きく依存している。"
 engine_tech_2:0 "改良型エンジン"
 engine_tech_2_desc:0 "より大型化した主砲とより重厚化した装甲を持つ新世代戦車は、機動力の維持に、より強力なエンジンを必要とする。"
 engine_tech_3:0 "発展型エンジン"
 engine_tech_3_desc:0 "機械化戦争は、素早い意思決定と部隊や物資の迅速な移動が求められる戦闘形態である。戦車が戦場で生き残るための最新兵器と十分な装甲を搭載するには、自動車化歩兵に追随するための強力なエンジンが必要である。"
 engine_tech_4:0 "現代型エンジン"
 engine_tech_4_desc:0 "現代の戦争で必要となった戦車の数々の新機軸は、車両の重量を大幅に増加させた。その質量を移動させるためには、大出力のエンジンが必要となる。"
 DESIGNER_CHASSIS_BASE:0 "車台: "
 DESIGNER_FROM_MODULES:0 "モジュール: "
 DESIGNER_UNSAVED_CHANGES:0 "未保存の変更: "
 tank_rocket_launcher:0 "ロケットランチャー"
 tank_rocket_launcher_desc:0 "無誘導式高性能ロケット弾を発射する多連装式発射機。発射量が多いため、軟目標に対しては優れた性能を発揮するが、装甲目標に対しては直撃してもほとんど効果がない。"
 tank_rocket_launcher_2:0 "改良型ロケットランチャー"
 tank_rocket_launcher_2_desc:0 "精度の向上もさることながら、この改良型ロケットランチャーの最大利点は、より多くのロケット弾を装填して敵に向けて発射可能なことである。"
 tank_wheeled_suspension:0 "ホイールサスペンション"
 tank_wheeled_suspension_desc:0 "トラック車台を利用したこのサスペンションは、積載量が非常に限定的で、クロスカントリー（路外走行）性能も限られているが、非常に安価に生産が可能という利点がある。"
 tank_half_track_suspension:0 "ハーフトラックサスペンション"
 tank_half_track_suspension_desc:0 "完全トラック車両と通常のホイール付きサスペンションのハイブリッドで、前部にステアリング用のホイールを装備し、後車軸をトラックにすることでクロスカントリー性能を向上させている。積載量に制限があるが、完全トラック仕様よりも低価格で購入可能である。"
