 modern_tank_chassis_desc:0 "これまでの中戦車の流れを汲む近代的な車台は、速度と操縦性を重視しつつ、通常の中戦車よりも厚い装甲と大型砲を搭載可能になっている。その結果、各種任務を果たすことが可能な車両となっている。"
 main_battle_tank_chassis_desc:0 "経験上、軽・中・重戦車の設計は益々収斂してきている。重戦車は機動性を増し、軽戦車は生存性向上のために重兵装や装甲を搭載するようになった。従って、三種の設計を一種類に統一することに価値があり、それは世界共通の主力戦闘戦車となるのだ。"
