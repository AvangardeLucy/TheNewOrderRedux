 tank_designer_IFV_chassis:0 "装甲戦闘車"
 tank_designer_MBT_chassis:0 "主力戦車"
 tank_designer_kugelpanzer_chassis:0 "クーゲルパンツァー"
 tank_gasoline_engine:0 "ガソリンエンジン"
 tank_gasoline_engine_desc:0 "ガソリンエンジンは、所定のエンジンサイズであれば速度は速くなるが、燃料が原因で火災の発生率が高くなる。"
 tank_diesel_engine:0 "ディーゼルエンジン"
 tank_diesel_engine_desc:0 "ディーゼルエンジンは、ガソリンエンジンよりも信頼性が高いが、同じエンジンサイズであれば速度は低下する。"
 tank_petrol_electric_engine:0 "ガス・エレクトリックエンジン"
 tank_petrol_electric_engine_desc:0 "ガソリンエンジンに電気モーターを組み合わせて使用する。複雑で高価、信頼性に欠けるが、戦術移動では比類なき性能を発揮する。"
 tank_gas_turbine_engine:0 "ガスタービン"
 tank_gas_turbine_engine_desc:0 "ジェットエンジンから発展したタービンエンジン。燃料消費量は多くなるが、一定のエンジンサイズの中では最高の速度を誇る。"
 tank_riveted_armor:0 "リベット付き装甲"
 tank_riveted_armor_desc:0 "車台にボルトで固定された装甲板は、端部に打ち込まれたリベットによって結合されている。非常に実績のある技術で、価格も比較的安価であるが、リベットで留められた端部は装甲の弱点となり、リベットに命中すると搭乗員を殺傷する可能性がある。"
 tank_cast_armor:0 "鋳造装甲"
 tank_cast_armor_desc:0 "装甲を含む車台全体を一つのユニットとして鋳造したもの。鋳造過程は高価で時間がかかるが、弱点の少ない、重装甲化が可能になる。"
 tank_welded_armor:0 "溶接装甲"
 tank_welded_armor_desc:0 "装甲を車台に溶接したもの。鋳造に比べて迅速な作業が可能でありながら、しっかりとした防御機能を備えている。"
 tank_torsion_bar_suspension:0 "トーションバー式サスペンション"
 tank_torsion_bar_suspension_desc:0 "金属製の車軸を車体に固定した、信頼性の高いサスペンションシステムで、他のサスペンションよりも滑らかな乗り心地を実現している。"
 tank_christie_suspension:0 "クリスティー式サスペンション"
 tank_christie_suspension_desc:0 "アメリカの発明家によって開発されたこのサスペンションは、非常に高い速度を実現する。"
 tank_bogie_suspension:0 "ボギー式サスペンション"
 tank_bogie_suspension_desc:0 "転輪が個別に取り付けられているため、破損しても簡単に交換が可能な、簡易で安価なサスペンション。"
 tank_interleaved_suspension:0 "挟み込み転輪"
 tank_interleaved_suspension_desc:0 "転輪を挟み込むことで車台と同じ全長内に、より多くの転輪を収めることが可能で、機動性を向上させると同時に、側面の防御力を高めることが可能となる。"
 tank_hydropneumatic_suspension:0 "ハイドロニューマチック・サスペンション"
 tank_hydropneumatic_suspension_desc:0 "サスペンションの進化形であるこの設計は、コストがかかるが、移動射撃を支援する比類ない安定性を実現する。"
 KGP_suspension:0 "クーゲルパンツァー・サスペンション"
 IFV_one_man_tank_turret:0 "一名用砲塔"
 IFV_one_man_tank_turret_desc:0 "搭乗員一名が乗れる程度の小型砲塔で、主砲の照準や装填、目標や威力観測などを行う。"
 IFV_two_man_tank_turret:0 "二名用砲塔"
 IFV_two_man_tank_turret_desc:0 "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
 IFV_three_man_tank_turret:0 "三名用砲塔"
 IFV_three_man_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 IFV_fixed_superstructure_turret:1 "軽量固定式上部構造"
 IFV_fixed_superstructure_turret_desc:0 "固定式上部構造は、車体全体を旋回させることでしか、主砲を目標に照準せざるを得ない。しかし、全体的に小型でありながら重武装化が可能なため、待ち伏せ攻撃に最適な車両となっている。"
 MBT_two_man_tank_turret:0 "二名用砲塔"
 MBT_two_man_tank_turret_desc:0 "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
 MBT_three_man_tank_turret:0 "三名用砲塔"
 MBT_three_man_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 MBT_fixed_superstructure_turret: "中型固定式上部構造"
 MBT_fixed_superstructure_turret_desc:0 "固定式上部構造は、車体全体を旋回させることでしか、主砲を目標に照準せざるを得ない。しかし、全体的に小型でありながら重武装化が可能なため、待ち伏せ攻撃に最適な車両となっている。"
 tank_heavy_machine_gun:0 "重機関銃"
 tank_heavy_machine_gun_desc:0 "機関銃は、低コストでそれなりの対人攻撃能力を発揮する。ただ特殊徹甲弾を使用したとしても、対戦車能力には不安が残る。"
 flamethrower:0 "火炎放射器"
 flamethrower_desc:0 "可燃性の液体に点火し放射する装置。市街地戦や要塞に対しては非常に有効だが、対装甲能力はなく、特殊な訓練を受けた搭乗員でなければ効果はない。"
 tank_auto_cannon:0 "機関砲"
 tank_auto_cannon_desc:0 "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 tank_auto_cannon_2:0 "改良型機関砲"
 tank_auto_cannon_2_desc:0 "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 tank_auto_cannon_3:0 "発展型機関砲"
 tank_auto_cannon_3_desc:0 "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 IFV_anti_air_cannon:0 "基本型対空兵装"
 IFV_anti_air_cannon_desc:0 "航空機との交戦を目的とした特殊兵装。地上目標に対する火力支援兵器としての有効性は限られる。"
 IFV_anti_air_cannon_2:0 "改良型対空兵装"
 IFV_anti_air_cannon_2_desc:0 "航空機との交戦を目的とした特殊兵装。地上目標に対する火力支援兵器としての有効性は限られる。"
 IFV_anti_air_cannon_3:0 "発展型対空兵装"
 IFV_anti_air_cannon_3_desc:0 "航空機との交戦を目的とした特殊兵装。地上目標に対する火力支援兵器としての有効性は限られる。"
 IFV_anti_air_cannon_4:0 "現代型対空兵装"
 IFV_anti_air_cannon_4_desc:0 "航空機との交戦を目的とした特殊兵装。地上目標に対する火力支援兵器としての有効性は限られる。"
 MBT_heavy_artillery:0 "重砲兵装"
 MBT_heavy_artillery_desc:0 "巨大なシャーシに搭載する、より重い砲。主な用途はソフトターゲットに対する間接的な火力支援だが、必要に応じてターゲットに直接発射することも可能だ。装甲貫通弾を少量しか搭載できないため、対戦車戦には不向きである。"
 MBT_heavy_artillery_2:0 "改良型重砲兵装"
 MBT_heavy_artillery_2_desc:0 "巨大なシャーシに搭載する、より重い砲。主な用途はソフトターゲットに対する間接的な火力支援だが、必要に応じてターゲットに直接発射することも可能だ。装甲貫通弾を少量しか搭載できないため、対戦車戦には不向きである。"
 MBT_anti_air_cannon:0 "重高射砲"
 MBT_anti_air_cannon_desc:0 "巨大なシャーシに搭載する、より重い対空兵器。コストが高く、搭載する車両も頑丈でなければならないが、航空機に対してとても有効である。"
 MBT_anti_air_cannon_2:0 "改良型重高射砲"
 MBT_anti_air_cannon_2_desc:0 "巨大なシャーシに搭載する、より重い対空兵器。コストが高く、搭載する車両も頑丈でなければならないが、航空機に対してとても有効である。"
 IFV_cannon:0 "AFV砲"
 IFV_cannon_desc:0 "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 IFV_cannon_2:0 "改良型AFV砲"
 IFV_cannon_2_desc:0 "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 IFV_cannon_3:0 "発展型AFV砲"
 IFV_cannon_3_desc:0 "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 IFV_cannon_4:0 "現代型AFV砲"
 IFV_cannon_4_desc:0 "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 MBT_cannon:0 "MBT砲"
 MBT_cannon_desc:0 "各種作戦に適した汎用兵器。対人・対戦車いずれも特化していないが、自由度の高い車両となっている。"
 MBT_cannon_2:0 "改良型MBT砲"
 MBT_cannon_2_desc:0 "各種作戦に適した汎用兵器。対人・対戦車いずれも特化していないが、自由度の高い車両となっている。"
 MBT_cannon_3:0 "発展型MBT砲"
 MBT_cannon_3_desc:0 "各種作戦に適した汎用兵器。対人・対戦車いずれも特化していないが、自由度の高い車両となっている。"
 MBT_cannon_4:0 "現代型MBT砲"
 MBT_cannon_4_desc:0 "各種作戦に適した汎用兵器。対人・対戦車いずれも特化していないが、自由度の高い車両となっている。"
 IFV_high_velocity_cannon:0 "高初速砲"
 IFV_high_velocity_cannon_desc:0 "軽量な車両が装甲車両に対して有利に戦えるよう、設計された砲。戦車に有効な反面、ソフトターゲットには不利だ。"
 IFV_high_velocity_cannon_2:0 "改良型高初速砲"
 IFV_high_velocity_cannon_2_desc:0 "軽量な車両が装甲車両に対して有利に戦えるよう、設計された砲。戦車に有効な反面、ソフトターゲットには不利だ。"
 IFV_light_artillery:0 "野戦砲"
 IFV_light_artillery_desc:0 "敵の野戦要塞に対して高火力砲弾を発射し、歩兵の攻撃を支援するために設計された小型兵器。戦車との交戦も可能だが、弾薬や威力が限られているため、強力な敵戦車には対処できない。"
 IFV_light_artillery_2:0 "改良型野戦砲"
 IFV_light_artillery_2_desc:0 "敵の野戦要塞に対して高火力砲弾を発射し、歩兵の攻撃を支援するために設計された小型兵器。戦車との交戦も可能だが、弾薬や威力が限られているため、強力な敵戦車には対処できない。"
 IFV_light_artillery_3:0 "発展型野戦砲"
 IFV_light_artillery_3_desc:0 "敵の野戦要塞に対して高火力砲弾を発射し、歩兵の攻撃を支援するために設計された小型兵器。戦車との交戦も可能だが、弾薬や威力が限られているため、強力な敵戦車には対処できない。"
 autocannon_turret:0 "RWS機関砲"
 autocannon_turret_desc:0 "小型の無人砲塔に搭載された機関砲。対歩兵能力を大幅に向上させることができる。"
 secondary_turret_hmg:0 "重機関銃"
 secondary_turret_hmg_desc:0 "副砲塔に搭載された重機関銃。砲塔配置によって射線が制限され、全体的な効果は低下するが、より多くの目標に対処が可能である。これは特に、攻撃時に有効である。"
 secondary_turret_small_cannon:0 "小口径砲"
 secondary_turret_small_cannon_desc:0 "副砲塔に搭載された小口径戦車砲。砲塔配置によって射線が制限され、全体的な効果は低下するが、より多くの目標に対処が可能である。これは特に、攻撃時に有効である。"
 tank_radio_1:0 "基本型無線機"
 tank_radio_1_desc:0 "基本的な双方向式無線機があれば、戦車は小規模ながらも戦術的作戦の調整が可能となる。"
 tank_radio_2:0 "改良型無線機"
 tank_radio_2_desc:0 "無線機の改良により、指揮官はより大型の戦車編制を効果的に支配下に置き、大規模作戦行動が可能になる。"
 amphibious_drive:0 "水陸両用駆動装置"
 amphibious_drive_desc:0 "この戦車は浮航装置と小型スクリューを使用して、船から岸へ、或いは渡河などの水上移動の展開が素早くすることが可能である。"
 secondary_turret_close_support_gun:1 "火力支援砲"
 secondary_turret_close_support_gun_desc:0 "副砲塔に搭載された近接支援用戦車砲。砲塔配置によって射線が制限され、全体的な効果は低下するが、より多くの目標に対処が可能である。これは特に、攻撃時に有効である。"
 stabilizer:0 "砲安定装置"
 stabilizer_desc:0 "戦車の移動時に、主砲を同目標へ指向するための機械装置。移動中に正確射撃が可能なほど高度なものではないが、短時間の停車中に砲手が目標を再照準することなく正確な射撃が可能となる。"
 smoke_launchers:0 "発煙弾発射装置"
 smoke_launchers_desc:0 "戦車内から発射可能な発煙弾発射装置で、厚い煙を発生させて戦車を隠蔽が可能となる。防御時や待ち伏せ攻撃を受けた後などに非常に有効である。"
 smoke_emitter:0 "煙幕発生装置"
 smoke_emitter_desc:0 "車両から煙幕を発生させ、進路上にいる友軍に視覚的な援護を与えることができる装置。"
 additional_armour:0 "追加装甲版"
 additional_armour_desc:0 "車両に薄い装甲版を取り付けることで、対戦車兵器や成形炸薬弾に対する防御力を高めることができる。"
 dozer_blade:0 "ドーザーブレード"
 dozer_blade_desc:0 "ドーザーブレードを使用することで、工兵支援がなくても、現場で素早く戦闘態勢の構築が可能となる。"
 auto_loader:0 "自動装填装置"
 auto_loader_desc:0 "砲弾の装填や、戦車が長時間に亘って高い発射速度の維持を可能にするための自動化機構。"
 expanded_toolbox:0 "簡単な整備"
 expanded_toolbox_desc:0 "メンテナンス用具の充実させることにより、戦車隊員は車両を十分に整備し、即戦力として投入することができる。"
 additional_machine_guns:0 "追加の機関銃"
 additional_machine_guns_desc:0 "スポンソンに搭載された機関銃と専用拳銃孔により、近距離からの歩兵攻撃に対する防御力を高めている。"
 ERA:0 "爆発反応装甲"
 ERA_desc:0 "衝突した砲弾に反応し、車両へのダメージを最小限に抑える特殊な装甲板。基本型装甲の改良の代わりに、車両に適用することができる。"
 night_vision:0 "強化型光学機器"
 night_vision_desc:0 "偵察や目標物の特定で車両乗務員を支援する先進の光学機器。"
 nuclear_protection:0 "NBC防護"
 nuclear_protection_desc:0 "万が一、戦場で核・生物・化学兵器が使用された場合に耐えられるよう、車両を保護するための追加的な改造を行う。"
 fire_control_system:0 "火器管制システム"
 fire_control_system_desc:0 "戦車乗組員が迅速かつ正確に兵器の分担決めを行うためのコンピュータ・システム。"
 active_protection_system:0 "アクティブ防護システム"
 active_protection_system_desc:0 "飛んでくる砲弾を検知し、撃ち落とそうとする機構の一種。"
 anti_tank_guided_missiles:0 "対戦車誘導ミサイル"
 anti_tank_guided_missiles_desc:0 "車両から発射される対戦車ミサイル。敵の装甲に対しての攻撃力を強化する。"
 spall_liner:0 "スポール・ライナー"
 spall_liner_desc:0 "車両の兵員室や砲塔などの内壁に装着される装甲。砲弾の破片が飛散することを防止し、車両内部へのダメージを軽減するよう設計されている。"
 expanded_fuel_capacity:0 "拡張型燃料タンク"
 expanded_fuel_capacity_desc:0 "燃料容量の拡張など、供給不足の状況下での長時間の活動を支援するための改良を施した。"
 command_optics:0 "改良型光学機器"
