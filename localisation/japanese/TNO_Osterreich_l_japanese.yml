 POLITICS_Otto_Skorzeny_DESC:0 "我々の勝利は、決して名誉から来たものではない、そうだろ？心の中に秘めたる勇気でも、目の中に燃え盛る炎でもなかった。誰もやらないことをやるという我々の意志と、誰もやらないところに行くという大胆さであった。\n\nオットー・スコルツェニーの名は、世界の一方では感服と称賛、他方では根深い嫌悪と憤怒の感情を起こさせている。オーストリアの首都ウィーンで生まれたスコルツェニーは、激しい心と狡猾な頭脳を持ち、数々のフェンシングの決闘で特徴的な傷を負った。しかし、彼の戦いはそれだけでは終わらなかった。親衛隊は、彼をライヒの特殊部隊のリーダーとして育てることになり、スコルツェニーは暗殺から政権交代まで様々な作戦を組織し、ライヒが勝利した暁には恐怖と挫折を与えることで有名になった。\n\nしかし、世界全体におけるライヒの力が弱まると、スコルツェニーは全国指導者のお気に入りとなった。時が経つにつれ、スコルツェニーは自分の異質な戦闘能力を最大限に活用し、世界におけるライヒの影響力を高めるために行動するようになり、事態は好転するかのように見えた。しかし、誇りと気負いの雲の上にいるため、彼は自分の下にある暗い嵐の力を感じること、戦争の大きな音が近づいているのに気づくことができなかった……\n\nライヒは分裂し、誰が見ても敗北しているようにしか見えない。親衛隊中佐はその故郷へと舞い戻り、親衛隊を基盤とした新政府の組織化を担当する一方で、北の2人の邪悪な虐殺者と南の1人の狂人との戦いの証人となることを余儀なくされている。オストマルク中核山岳猟兵における新たなる指導者へ残された疑問はただ一つ……\n\nそこかしこに怪物が跋扈しているのに、どうして我々はどの側につくか決定せしめることができようか？"
 AUS_sskommandotruppe_rapier:0 "SS指揮部隊のレイピア"
 AUS_sskommandotruppe_rapier_desc:0 "スコルツェニー独自のコマンド部隊で、この20年間、指揮官とともに戦い、指揮官への忠誠を第一に考えている。スコルツェニーがウィーンに持ち込んだ唯一の部隊であり、これ以上育てる気はない。"
 AUS_weary_of_fuhrers:0 "「総統」には飽き飽き"
 AUS_weary_of_fuhrers_desc:0 "スコルツェニーはハイドリヒを常に警戒し、ヒムラーからも完全に信頼されていない。スコルツェニーは、自分自身と部下を、彼が考えるところのライヒの支配権を巡る権力闘争から遠ざけたいと考えている。その代わりに、自分自身と部下を生まれ故郷のウィーンに置き、この地域の陸軍を指揮して部下と共に機能させ、この事態をやり過ごすことを選択したのである。"
 AUS_weary_of_fuhrers_tt:0 "スコルツェニー氏の不作為と待機という決断は結果をもたらすだろう。"
 AUS_unpurged_heer:0 "追放された陸軍"
 AUS_unpurged_heer_desc:0 "何らかの理由で、スコルツェニーは自分の支配下にある地域の陸軍部隊を粛清するという上からの命令を拒否した。その代わりに、彼らは他の地区との境界に配属され、彼の指揮下にあるSS部隊と一緒になっている。兵力を増強する一方で、彼らの忠誠心、ひいてはスコルツェニーの忠誠心が問われている。"
