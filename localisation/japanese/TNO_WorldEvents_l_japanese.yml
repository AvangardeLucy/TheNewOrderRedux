 WORLD.60009.t: "[Get_newspaper_header]アーサー・ケネス・チェスタトンがイギリス首相に選出"
 WORLD.60009.desc: "多くの人々が以前までの君主党支配に対する信任投票だと見る選挙の結果、アーサー・ケネス・チェスタトンがイングランド首相に選出され、イギリス全土に衝撃が走っている。イングランド内戦の惨状と、それに対するチェスタトンの黒シャツ隊の支援が、彼の選挙での勝利の一因となったと見られている。\n\nチェスタトンは、ファシストや国家社会主義者のシンパを抱えることで知られる極右政党・国民戦線の顔として、イギリスの再建、君主党エリートへの対抗、世界への復帰を掲げて出馬した。ロンドンでは、チェスタトンがドイツやイタリアの政治を模倣するのではないかと恐怖するリベラル派、穏健派、マイノリティによる抗議が勃発した。チェスタトンの下のイングランドがどうなるかを知るものは少ないが、これまでのイングランドと違うものになることは誰もが知っている。"
 WORLD.60009.a: "ファシズムがイングランドに到来した。"
