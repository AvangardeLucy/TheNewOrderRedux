 WORLD.70.t: "[Get_newspaper_header]ミサイル危機の終結"
 WORLD.70.d: "この数ヶ月間、世界中の緊張が最大限に達していた出来事は、ありがたいことに今日、日米両国がハワイ・ミサイル危機について合意に達したことで、ようやく終わりを迎えた。\n\nかつて太平洋の宝石と呼ばれていたハワイが日本の中距離弾道ミサイル発射基地となっていた事が、つい先日CIAのU-C2偵察機によって発見されたのだ。\n\nアメリカ海軍第1艦隊と日本海軍の間で緊張したにらみ合いが続いた後、ケネディ副大統領が日本側にある提案を持ちかけた。それはアメリカがオーストラリアのMRBMを撤去する代わりに、日本側も同様の措置を取るというものだった。緊張した数回の交渉の後、統合参謀本部の「アメリカの失われた領土を取り戻す絶好の機会だ」という主張を退け、この申し出は受け入れられた。\n\nハト派が勝利したことで、今では双方ともにミサイルを撤去している。これは、ケネディにとって大きな外交的成功であり、彼はこの危機における行動で全米から英雄として称えられている。一方、ニクソン大統領はほとんど交渉に参加せず、そのことが批判の的になっている。"
 WORLD.70.a: "真夜中を超えることは食い止めた。"
 WORLD.1100.t: "[Get_newspaper_header]共産主義者がカザフスタンを再統一！"
 WORLD.1100.desc: "一度は分裂したカザフスタンが、鎌と槌の旗の下再び統一される。クズロルダのソビエト連邦残党兵の軍事指導者兼書記長、バウイルジャン・モムィシュルィは、カザフスタンにおける武装敵対行為の終焉と、カザフSSRの労働者政権に抵抗する反動政権の究極的な敗北を宣言した。\n\n生まれ変わった社会主義国家の未来は、未だ不透明だ。以前のカザフSSRはモスクワのソビエト中央局に服従していたが、分離された共和国が忠実に仕えてきた国家はもはや存在せず、多くの人が、カザフスタンを新生ソビエト連邦の中心とするべきだと主張している。どんな運命が待ち受けようとも、ソビエトの権力がカザフスタンで長く存続することを疑うものは、もはや誰も存在しない。\n"
 WORLD.1100.a: "旧支配者と面会するときだ。"
 WORLD.1101.t: "[Get_newspaper_header]盗賊がカザフスタンを統治！"
 WORLD.1101.desc: "カザフスタンの混乱に終止符を打ち、秩序を回復する希望が残っていたとしても、今はもう存在しないのだ。コクシェタウの誇り高く冷酷なアブ・ハーンの率いる盗賊軍は、残された権威ある地域を草原馬のひづめで踏みつけ、今やカザフスタンの広大な領土を手つかずで支配している。カザフスタンの人々は、都市や地方への定期的な襲撃から身を守るために、自分たちだけを頼りにしなければならなくなった。\n\nしかし、アブ・ハーンはこのままでは終わらない。南ロシアや中央アジアの国々は、自分たちがカザフスタンの襲撃者の次の標的になる可能性があることを知り、ハーンの怒りから逃れるために国境に警戒を強めた。\n"
 WORLD.1101.a: "ハーンが目覚める。"
 WORLD.1102.t: "[Get_newspaper_header]自由党がカザフスタンを再統一！"
 WORLD.1102.desc: "これまで専制君主の意向で抑制されていたカザフの不死鳥が、草原に自由と民主主義の灯火として新たに蘇る。カザフスタン共和国の初代大統領サビット・ムカノフは、国へのアピールの中で、専制と無知に勝利した同胞を祝福し、民主的なルールの下でのカザフ国家の最終的な再統一を宣言し、長年の激しい内紛と無意味な流血の後の祖国の繁栄した未来を思い描いたのである。\n\n狼の群れの中の子羊のような新生共和国は、国際的な承認と民主主義国との協力の望みを表明した。カザフスタンが長期にわたる孤立から脱却できるかどうかは、時間が解決してくれるだろう。\n"
 WORLD.1102.a: "この世界でも平和と自由が生き残ることがある。"
 WORLD.1103.t: "[Get_newspaper_header]実用主義者がカザフスタンを再統一！"
 WORLD.1103.desc: "野生の自然界では、適者が頂点に立つ。柔軟性と実利主義を信条とするアクトベ国民国は、戦乱のカザフスタンに勝ち残り、数々のライバルを置き去りにしてきた。大統領、議長、国家の父と呼ばれるニコライ・オノプリエンコは、今や紛れもない国民共和国の権威主義的支配者として君臨し、終わりなき厳しい進歩という彼独自のビジョンに向かって国を導いているのである。\n\nソ連崩壊後、地図上で黒塗りにされたカザフスタンは、今、この地域の大国と手を結び、太陽の下での地位を獲得しようと試みている。中央アジアの若くて未発達な国が、世界に何を提供できるかは分からないが、オノプリエンコは、独立したカザフスタンが、それなりに世界の大国間の調停役になることを最も期待しているのである。\n"
 WORLD.1103.a: "僻地のカザフスタンが世界のために何ができるのかね？"
 WORLD.1104.t: "[Get_newspaper_header]ファシストがカザフスタンを再統一！"
 WORLD.1104.desc: "暗黒がカザフの地に輝いた。アクタウの過激な排他的で国粋主義的な国家が、一度は恐るべき競争相手とはいえ、取るに足らない敵であると見下されていたが、カザフスタンの権力争いの中で全ての敵対勢力を駆逐した。レジスタンスの最後の残党に対する最終的勝利を祝福するために、最高指導者サファ・ガジズを称える式典が国中で行われている。スラブ人とガジズの政治的敵対者の難民の波は、青シャツ隊の捕虜となった不幸な同胞の運命を避けるために、カザフスタンを逃れようとしている。\n\n純粋なるカザフ国家の父としての解放の探求を果たしたガジズは、自分の使命が終わったとは考えていない。ナチスの競技の正当性を強く信奉するカザフスタンのケセムは、ライヒに目を向け、スラブの脅威に対してライヒの文明化の使命と共にすることを願っている。\n"
 WORLD.1104.a: "ナチが？カザフスタンに？作り話にも程がある！"
 WORLD.1105.t: "[Get_newspaper_header]ポーランド人がカザフスタンを融和！"
 WORLD.1105.desc: "カザフのステップ地帯からのニュースはほとんど国際的なオブザーバーに届くことはなく、届いたとしても答えより疑問の方が多くなるだろう。旧ソビエトの自治共和国で、現在はライヒから亡命したポーランド人の避難所となっている「ノヴァポルスカ」と呼ばれる国が、彼らの新たな故郷であるカザフスタンを軍事支配しているのだ。\n\nポーランド政府は自国の安全のため、友好的なカザフ共和国を樹立し、アクトベに両国の緩衝地帯を設定する措置をとった。長年の軍閥抗争を経て中央アジアの平和が実現した一方で、ポーランドが支配するカザフスタンの展望は未だ見えてこない。\n"
 WORLD.1105.a: "ポーランドのカザフスタン？実際、我々は類稀な時代に生きているようだな！"
 WORLD.1106.t: "[Get_newspaper_header]原理主義者がカザフスタンを再統一！"
 WORLD.1106.desc: "ソ連の崩壊後、精神的支柱を失ったカザフの人々は、人類の主であるアッラーに帰依している。コスタナイのニコライ・ザベルキンは、軍閥の主から経験な信者となり、カザフスタンの俗世の君主に勝利し、拡大したイスラム原理主義勢力は国全体を支配している。かつて無政府状態だったカザフスタンは現在、人間が定めた規則ではなく、神が与えた法律によって統治されている。\n\nカザフスタン・イスラム共和国は、罪深い地球の問題にほとんど関心を示さず、外国からの誘惑から離れ、孤立主義に転じることを決め込んでいる。かつては無防備だったカザフスタンの門は、今や信者以外の者には閉じられている。\n"
 WORLD.1106.a: "穢れた悪夢から聖なる王国へ。"
 WORLD.1500.t: "[Get_newspaper_header]ファランへ主義者がイベリアで権力を掌握"
 WORLD.1500.desc: "イベリアの生まれたばかりの民主主義はもう死んでしまった。連合共和党政府による改革による混乱に社会と議会が巻き込まれる中、軍部出身の強硬派は今朝マドリードに奇襲攻撃を仕掛けた。忠誠派の軍隊は第五列の支援を受けすぐに暴走状態に陥り、最終的に議会が襲撃されることになった。大統領のフェルナンデス=ミランダの生存は明らかになっていない。\n\nファランへ主義者のアルフォンソ・アルマーダ将軍は軍事的後援を受けて自らをカウディーリョと宣言したものの、彼の権威は十分なものではないようだ。軍部は分裂し、散発的な戦闘がクーデターを受けて半島のいたるところで続いている。ファシスト政権の立場も希薄なものとなり、世界各国は内戦が差し迫っていると確信している。"
 WORLD.1500.a: "¡Arriba Iberia!（イベリア万歳！）"
 WORLD.1500.b: "イベリアの首元にはファシストの軛がある。"
 WORLD.1500.c: "遂に、多少は責任のあるリーダーシップが！"
 WORLD.1501.t: "[Get_newspaper_header]イベリアでのファランへ主義者の蜂起"
 WORLD.1501.desc: "今日、イベリアの民主主義に痛烈な一撃が加えられた。軍部のファシスト勢力がクーデターを企てたのである！フェルナンデス・ミランダ大統領率いる連合共和党政府は、テレビとラジオで首都に駐在する忠実な部隊がクーデターを撃退したと発表したが、戦闘の終結の目途は立っていないようだ。\n\n報告によれば、軍内部の反体制派が逃亡して半島の北西部の多くを占拠し、彼らがイベリア唯一の正当な政府であることを宣言した。この公然たる反乱は、政府の安定を根本から覆し、他の反体制派も独自に動き始めているようだ……"
 WORLD.1501.a: "今、それが始まる。"
 WORLD.1501.b: "闘え、イベリア！"
 WORLD.1501.c: "これが民主主義の運命だ。"
 WORLD.1502.t: "[Get_newspaper_header]イベリアでのクーデターの失敗"
 WORLD.1502.desc: "今日、ファシストの軍部隊によるクーデターの試みによって、イベリアの民主主義は大きく揺らいだ！フェルナンデス＝ミランダの共和連合党政府は、急速かつ容赦のない改革によって論争に巻き込まれたが、これがクーデター派の攻撃の正当化に繋がったとされている。\n\nしかし、政府は断固として立ち向かっている。反乱軍は軍の少数派に過ぎず、権力を握るには戦力が不足している。忠誠派の部隊による流血を伴いながらも断固としたマドリードの防衛戦の後、反乱軍は崩壊した。指導者は殺害、逮捕または逃亡し、民主主義の旗はイベリア連合の上に翻っている。反乱軍の想像よりも民主主義は強固なものだったようだ！"
 WORLD.1502.a: "¡No Pasarán!（奴らを通すな！）"
 WORLD.1502.b: "自由の松明を高く掲げよ、勇敢なイベリア人たちよ！"
 WORLD.1502.c: "無能どもめ！"
 WORLD.1503.t: "[Get_newspaper_header]イベリアで軍が民主主義を採用"
 WORLD.1503.desc: "またもやイベリアではフランコの後継者のパラダイムが変化したようだ。ここ数ヶ月にかけてカウディーリョとイベリア評議会が率いるイベリア国家は権威主義的傾向と抑圧を強めている。これに対する反動で、かつてない規模の抗議運動がイベリア各地で勃発した。政府は警察と軍に抗議活動を終わらせるように命令したものの、思いもよらず自分たちの存在を終わらせるように指揮してしまったようだ！\n\n国民から幅広い支持を集めている軍は可及的速やかに自由選挙を実施することを宣言した。抗議活動のシンボルになったカーネーションを手に、半島中の数え切れないほど多くいる人々が苦難の末に勝ち取った民主主義の復活を祝っている。"
 WORLD.1503.a: "Libertad! Libertad! Libertad!（自由！自由！自由！）"
 WORLD.1503.b: "国民の力に刮目せよ！"
 WORLD.1503.c: "民衆が銃口を支配する！"
 WORLD.1504.t: "[Get_newspaper_header]イベリアでアントニオ・デ・スピノラが権力を掌握"
 WORLD.1504.desc: "フランシスコ・フランコの死に伴い、多数の国民はカウディーリョが支配する時代が終わったのだろうかと考えていた。そうであると言うこともできるし、そうでないとも言えるような奇妙な共和制を、フランコとサラザールの後継者と共にイベリア評議会は宣言した。\n\n両カウディーリョと評議会はアントニオ・デ・スピノラをイベリア大統領として任命し、かつての独裁者二人は儀礼的役割にその地位を縮小された。「儀礼的」役割の持つ事実上の権力のことを考えると、本当にこれで何かが変わるのかと国民はおろか外国人でさえ同様に疑問を抱いている。"
 WORLD.1504.a: "遂に現れた我々のために動く解決策。"
 WORLD.1504.b: "アヒルのように歩き、アヒルのように鳴くならば……"
 WORLD.1504.c: "強力なリーダーシップは持ち合わせているようだ。"
 WORLD.1642.t: "[Get_newspaper_header]イングランドの大国難"
 WORLD.1642.desc: "街中や平原での三つ巴の争いによって、イングランドは再び引き裂かれた。内戦で反乱軍が勝利した後、イングランドの図抜けた指導者クロード・オーキンレックが何者かによって射殺された。これが国中で暴力の波へと発展していった。北部ではHMMLRの分派であるオズワルド・モズレーの英国ファシスト連合の残党が都市を占拠し、イギリス社会共和国の樹立を宣言した。東部ではデイヴィッド・スターリングと軍人たちが権力を掌握し、オーキンレックの死は社会主義左翼レジスタンスの責任であると宣言し、イギリスの主権を維持するためにイギリス保護領と呼ばれるものを設立した。西部ではオーデ・ウィングゲートが自由主義者と社会主義者の残党を率いて、イングランド自由国に入り、OFNと同盟を結んでいる。1943年以来そうであったように、イングランドは再び分かたれることとなった。"
 WORLD.1642.a: "レジスタンスがイングランドを救うことは叶わなかった。"
 WORLD.1642.b: "立ち上がれ、イングランドの自由のために！"
 WORLD.1642.c: "立ち上がれ、イングランドの強さのために！"
 WORLD.1642.d: "立ち上がれ、イングランドの権利のために！"
 WORLD.1917.t: "[Get_newspaper_header]ルイコフ会談"
 WORLD.1917.d: "「国際主義的」外交政策を目指した長期に渡る行動の末、[FROM.GetNameDef]は、世界中の社会主義者政党から左翼団体の代表者を集めた数日にわたる会議を開催することを発表した。会議では、30カ国近くから、アメリカの過激派左翼活動家からアフリカ民族会議、スウェーデンやフィンランドの社会民主主義者の代表までが招待される。\n\n会議は、社会主義国家間の協力関係の強化に向けた課題を追求するための、数カ国による拘束力のない合意の後、様々な言語で「インターナショナル」が歌われて閉会した。\n"
 WORLD.1917.a: "インターナショナルは人類を統一する！"
 WORLD.1917.b: "それは何者にもならない。"
 WORLD.1918.t: "[Get_newspaper_header]コミンテルンの創設"
 WORLD.1918.d: "今日、いくつかの社会主義国家の共同声明において、新たな共産主義インターナショナル、コミンテルンの結成が発表された。声明によると、コミンテルンはロシア型ボリシェヴィズムから反植民地社会主義まで、多様な左翼思想を代表する世界中の社会主義政党で構成される団体である。\n\n[FROM.GetNameDef]に本部を置くこの組織は、社会主義政党間の協力を促進し、左翼運動の国際的な支援を確保し、世界中の社会主義国家に「協調防衛」を提供することを目的としているとのことだ。これらの大胆な主張にもかかわらず、コミンテルンの実際の現実的な成果がどのようなものであるかはまだ見えていない。\n"
 WORLD.1918.a: "自由な世界に向けた第一歩だ。"
 WORLD.1918.b: "赤が舞い戻ってくる……"
 WORLD.1919.t: "[Get_newspaper_header]経済相互援助会議（COMECON）の創立"
 WORLD.1919.d: "共産主義インターナショナルからの代表者は今日経済相互援助会議、またはCOMECONの設立を発表した。その声明によると、コミンテルンに接近したアフリカ大陸上のいくつかの国のような「搾取された国家」のために、COMECONは「世界的規模の発展と援助プログラム」として紹介されていると発表された。COMECONの仕組みを通して、集結したコミンテルン諸国と党はお互いに経済援助や開発支援を施行することができ、より大きく豊かな国がそうでない国を支えることを可能にするだろう。\n\n世界中の多くの組織や政府はすでにこの組織を「異なる名の下の帝国主義」として非難し、COMECONを通して買収された政治的影響や腐敗の告発を引き合いに出した。もちろん、コミンテルンはそれらの声明を否定した。"
 WORLD.1919.a: "革命への援助！"
 WORLD.1919.b: "共産主義者の影響力が増していく……"
 WORLD.1922.t: "[Get_newspaper_header]フィンランド軍事政府の辞任！"
 WORLD.1922.d: "数ヶ月に渡る抗議活動と国民の怒りの結果、フィンランドの軍事政権は必然的に屈服し、政権の解散に同意した。政治及び財政不安により、カルル・レンナルト・オシュとその配下がフィンランドを支配していた。この不人気で無軌道な政権は、状況を維持できなくなればすぐ解散すると人々は予想していたが、外部オブザーバーは、これほど長く続いたことに衝撃を受けている。\n\nこの政権に代わる民主的な選挙が間もなく行われるだろうと予測されているが、ロシア情勢の変化を受け、フィンランドが再び危機的状況に陥ることを懸念する声も多い。\n"
 WORLD.1922.a: "今や真に「フィンランド共和国」である。"
 WORLD.1923.t: "[Get_newspaper_header]フィンランドでファシストが蜂起！"
 WORLD.1923.d: "フィンランドは、確かにライヒと止むを得ず連携していたが、それでもファシズムに汚染されていない数少ないヨーロッパの一つであった。それにも関わらず、今起こっている出来事が証明しているように、その立ち位置とは繊細なものであり、もはや長続きしそうにない。ロシアの共産主義者達の東側からの進軍が、この共和国の致命傷となり、極端な保守思想が決定的に力を持った。\n\n増大するロシアの驚異が、新たな指導者達の想像を超えて大きく迫ったことにより、ドイツとのより緊密な関係構成が今にも行われようとしている。フィンランドの最も不幸なことは、常にその地理的位置であり、東の隣人を何としても食い止める必要から、さらに多くの妥協を伴うだろう。"
 WORLD.1923.a: "ファシストによる新たな被害者。"
 WORLD.1924.t: "[Get_newspaper_header]フィンランドで共産主義者が蜂起！"
 WORLD.1924.d: "欧州政治の観測者らはかなり衝撃を受けた。あのフィンランド共和国が革命的な社会主義の暴動に屈したのである。その政権はそもそも疲弊しきっていたのだが、続けて起こった最近の西ロシアとの戦争で酷く打撃を受け、大衆の過激化の潮流を止めることができなかったようである。\n\n普通に、東からの脅威により、フィンランドがドイツにさらに接近することは予測できたかもしれない。しかし、西ロシアの右翼志向がこの可能性を完全に排除していたのだ。西側にはドイツ、東側にはロシアがあるという存在的な危機の中で、その左翼政権は生まれたのだ。そして、ファシズムが蔓延る大陸で、その政権が持ちこたえるかは不明である。"
 WORLD.1924.a: "北はかくも赤く！"
 WORLD.1925.t: "[Get_newspaper_header]フィンランド軍事政府の崩壊！"
 WORLD.1925.d: "不満分子を厳重管理している政府でさえ、危機によっては追い詰められるのだ。厄災を引き起こしている西ロシアとの戦争と、国内で高まる反対運動は政権にとっては非常に耐え難いものであり、その正当性は粉々になった。文民政治家たちは緊急事態を解除すべく果敢に行動している。\n\n今となっては、フィンランドの民主主義は温存されているが、国際情勢におけるその国の地位は不確かなものとなっている。前の時代に形作られたドイツとの穏健的な関係は維持できるのだろうか？また、権威主義者を政権から遠ざけ、新たな道へ乗り出すことはできるだろうか？"
 WORLD.1925.a: "北で再び自由が輝く。"
 WORLD.1926.t: "[Get_newspaper_header]北方戦争"
 WORLD.1926.d: "ロシア内戦中の独立以来ずっと、フィンランドはかつての主君の影に住まい続けてきた。決着のつかなかった冬戦争後、ヘルシンキでは、ドイツの台頭がソビエト連邦の残党から国を守ると期待した人もいたかもしれない。西ロシア戦争の行き詰まりはこの考えに終止符を打った。それ以来、ヘルシンキの最高司令部は、オネガでの防衛線の構築を準備し、ロシア軍閥からの攻撃を防いできた。\n\n[WSR.GetNameDef]が台頭したことにより、フィンランド政府は危機を外交的に解決することに失敗した。[WSR.GetNameDef]のロシアの土壌への要求が、新たなる大北方戦争を引き起こしたのだ。世界は、この出来事をロシア統一への有力な候補国が権力を得る上で重要な試練であるとして静観している。"
 WORLD.1926.a: "フィンランド人に教えを説いてやろう。"
 WORLD.1926.b: "我らの土地は手放さない！"
 WORLD.1926.c: "今回でロシア人は成し遂げるか？"
 WORLD.1927.t: "[Get_newspaper_header]ヴィープリ会議"
 WORLD.1927.d: "フィンランドと[WSR.GetNameDef]間での戦争は回避された。ヴィープリにおいて、両国の外交官が合意に漕ぎ着けたのである。\n\nソビエト連邦の崩壊以来、カレリアを占領していたため、モスコーヴェン国家弁務官区ではない、新しいロシア人の政府はヘルシンキにとって長いこと戦略的な懸念であった。緊張をより高めていたのは、フィンランドの同盟であったオネガの反共市民軍の存在である。幸運なことに、西ロシア政府は、カレリアとオネガの問題について外交的な解決を望んだ。ウラル山脈の向こう側には、ロシアを復活させるために制御せねばならない多くのライバルがいる中で、[WSR.GetNameDef]の政府は、フィンランドと合意できる観点の問題については、早期解決を望んだようである。"
 WORLD.1927.a: "危機は回避された。"
 WORLD.1927.b: "ロシア・フィンランド間の平和？"
 WORLD.1928.t: "[Get_newspaper_header]ロシア-フィンランドで休戦協定が成立"
 WORLD.1928.d: "双方からの停戦が合意されたとき、北方戦争は膠着し、泥沼化している状態であった。[WSR.GetName]の軍はオネガの大半のロシア人協力者を打ち倒すことに成功した。しかし、地形の厄介さと現代装備の不足が休戦への出口を開いた。西ロシア政府にとっては、あまりにも難しすぎたのだ。湖や沼地といった自然の要塞を盾として、小規模だが現代的なフィンランド軍は、以前の冬戦争における防衛的成功を何とか再演できた。\n\nフィンランドは、オネガの軍隊と、関係を切ることが予想されている。また、[WSR.GetNameDef]はカレリアにおけるフィンランドの主張を認めることが予期されている。この敗北によって、西ロシアの野心は挫折を味わうことになる。彼らは、復元されたロシア国家の萌芽であると自己規定していたのであるから。それにも関わらず、[WSR.Capital.GetName]の最高司令部は、西への野心を諦め、代わりに東への野心へと邁進することを決定しているようだ。"
 WORLD.1928.a: "気まぐれなフィンランド人は正義から逃げていく！"
 WORLD.1928.b: "とりあえず、クマを追い払えはしたものの……"
 WORLD.1928.c: "ロシアがフィンランドに勝てるってことがあるのか？"
 WORLD.1929.t: "[Get_newspaper_header]ロシアが北方戦争で勝利！"
 WORLD.1929.d: "[WSR.GetNameDef]の政府は、フィンランドに奪われた領土のための戦争に突入し、世界を驚愕させた。現在、北方戦争は新たな混乱の中で幕を閉じた。小規模ながら現代的なフィンランド軍とオネガのロシア人の援軍は完全に敗北し、西ロシアの新たな支配者が講和会議で自由に条件を決められるようになった。\n\n多くの海外のオブザーバーは、ロシア軍が北極圏付近の困難な領土を進軍し、カレリアの要塞線を破壊する能力に疑問を持っていた。現代的な装備の不足にも関わらず、[WSR.GetNameDef]の大規模で熟練した軍隊は、戦場で戦果を収めて世界を驚かせた。西ロシアの新たな支配者は今や東へは更なるロシアの統一を、西にはドイツが待ち受ける場所を見渡せるようになった。\n"
 WORLD.1929.a: "頑固なフィンランド人を粉砕してやった！"
 WORLD.1929.b: "何ということだ！"
 WORLD.1929.c: "軍閥の寄り合いから現代的な軍へ。"
 WORLD.1953.t: "[Get_newspaper_header]エリザベス二世の戴冠"
 WORLD.1953.desc: "今日、ウェストミンスター寺院にて、ウィンザー家のエリザベスのイングランド女王としての戴冠式が執り行われた。もちろん、数世紀にわたって行われた数々の王と女王の戴冠式と同じ方法で。廃位されたエドワード8世の弟ジョージ6世。その娘である新女王は、人生の大半を旧英連邦の亡命先で過ごしてきたというのだから、彼女が再び王座を取り戻すという考えは多くの人にとって笑い話に過ぎなかった。\n\nしかし、カンタベリー大主教が彼女の額に王冠を下ろせば、ドーバーの白い崖からノーサンバーランドの湿原に至るまで、全イングランドが彼女にひざまずく。エリザベスはかつて亡命中の女王だったが、今となってはイングランドの女王へと返り咲いたのだ。おそらく、近いうちに彼女はもっと多くの国の女王となるだろう。"
 WORLD.1953.a: "神よ女王陛下を守り給え"
 WORLD.1953.b: "女王に守られるイングランド、願わくば？"
 WORLD.1953.c: "イングランドが遂に由緒ある君主を迎え入れた。"
 WORLD.1975.t: "[Get_newspaper_header]陛下の最も忠実なるレジスタンスの勝利"
 WORLD.1975.desc: "自由イギリス政府は、対敵協力者をイギリス諸島から追放するために戦った内戦で勝利を収めた。クロード・オーキンレックの指導の下、陛下の最も忠実なるレジスタンスと左翼レジスタンスはあらゆる困難にもかかわらず団結し、この世代にない勝利を収めたのだ。\n\nしかし、戦争に勝利した今、反乱軍連合はこの島に民主主義を取り戻そうとしている。ニュースは不確かだが、最もありえない同盟国から生まれようとしている国家は、必ずしも必要でないが、安定し、少なくとも民主的な性質を持ったものであろうというのが、大方の見方である。おそらく、未来の多くのイギリスの子供たちは幸運で、このままでよいのだろう。"
 WORLD.1975.a: "最悪の時代から最高の報せが。"
 WORLD.1976.t: "[Get_newspaper_header]協力政府の勝利"
 WORLD.1976.desc: "民主主義は死んだ。イギリス協力政府がそれを殺したのだ。グレートブリテンという島にいるドイツの同盟国は、自分たちが支配している国民を尊重していることは知られていない。しかし、民主化のために戦った陛下の最も忠実なるレジスタンスと左翼レジスタンス勢力が殲滅されたため、ライヒの傀儡が20年近く続けている鉄の支配を止めることはほとんどできないのである。\n\n良くも悪くも、イギリスを新しい時代へと導くのは、今や協力政府の手なのだ。しかし、この勝利にもかかわらず、協力政府の立場は彼らが考えているほど安全ではないと思われる。それは時がたてばわかるだろう。"
 WORLD.1976.a: "暗闇の中でも炎は照り輝く。"
 WORLD.1977.t: "[Get_newspaper_header]アンソニー・メイヤーがイングランドの選挙で勝利"
 WORLD.1977.d: "自由イングランド初の選挙は、「陛下の最も忠実なるレジスタンス」の保守党派の指導者の支持者たちによって締めくくられた。アンソニー・マイヤーは、議会における多数派を獲得し、政府を形成している。「陛下の最も忠実なるレジスタンス」の指導者であるクルード・オーキンレックは前もって、出馬しないと決めていたが、歓喜していることは間違いない。なぜなら、彼の粒選りの後継者である人物が、社会主義者のビル・アレクサンダーを破ったのだから。彼は、公的健康保険制度の実施とOFNとの同盟を公約に掲げており、アレクサンダーの派閥であっても穏健派とは協働すると約束した。しかし、彼は、デイヴィッド・スターリング率いる右翼軍国主義者を喜ばせるために、強行路線の共産主義者を排除している。"
 WORLD.1977.a: "よくやった！"
 WORLD.1978.t: "[Get_newspaper_header]アレクサンダーの左翼たちがイングランドの選挙で勝利"
 WORLD.1978.d: "Leftists all over the world are celebrating as Bill Alexander and his supporters have been swept into power in the first free English elections. One of the major leaders of HMMLR forces during the civil war, Alexander and his socialists were almost prevented from running for election, but were allowed on the ballot anyway. Alexander pledges to develop a socialist state within the confines of a constitutional democracy. His opponent Antony Meyer has pledged cooperation with the new government in some issues, but will form a more right-leaning party to stop the government in others."
 WORLD.1978.a: "イングランドが社会主義者の手に……"
 WORLD.1979.t: "[Get_newspaper_header]イングランドでの社会主義者の蜂起"
 WORLD.1979.d: "The world has today been hit by shocking news as former leader of the Left Resistance and current leader of the Socialist Labour Party Bill Alexander launched a military backed coup against war hero and interim Prime Minister Claude Auchinleck, in the aftermath of Auchinleck announcing that the Left Resistance would not be allowed to run in the upcoming English parliamentary elections.\n\nIt would seem as though this sudden betrayal was too much for Alexander to accept, but the swift end of democracy in England was not met with cheer by the man set most to benefit from it, as news now indicates that Alexander wishes to resign from the office of prime minister, leaving the post vacant. The world wonders which factions of the SLP or other leftist organisations might seek to take advantage of this upcoming vacancy of leadership."
 WORLD.1979.a: "野蛮な悲劇もあるものだ。"
 WORLD.1980.t: "[Get_newspaper_header]バーチが権力闘争に勝利"
 WORLD.1980.d: "News from London is coming in and it would seem that the brutal power struggle amongst the upper echelons of the former Socialist Labour Party and other allies in the Left Resistance has come to an end. Adopting the title of chairman and denouncing the treachery of his rivals, noted communist and trade union leader Reg Birch has seized the reigns of power in this new leftist England, or as some are calling it, the 'Workers' Commonwealth'.\n\nSaid to be fiercely isolationist and as opposed to capitalism and ideological deviation as fascism, the new Chairman Birch looks set to chart a very different course for the English people, one protected from the ravages of the fascist menace so close to their shores but not friendly to the Organization of Free Nations across the water either. How this shall proceed remains to be seen."
 WORLD.1980.a: "でも、誰が彼の味方だったんだ？"
 WORLD.1981.t: "[Get_newspaper_header]イングランドでトロツキストが勝利"
 WORLD.1981.d: "It seems the instability that has plagued England since the beginning of the English Civil War has ended as Ted Grant's Trotskyist faction has succeeded in taking control of the ruling Communist Party of England. Hopes for a stable government in England were high after HMMLR's victory in the civil war, but those were dashed by a lefist coup and the resignation of the communist leader Bill Alexander. This set off months of political fighting between the various party factions. Grant has promised to rebuild England as a Trotskyist state, and has rejected cooperation with the OFN."
 WORLD.1981.a: "イングランドは平和を噛みしめることになる。"
 WORLD.1982.t: "[Get_newspaper_header]Saville wins Power Struggle"
 WORLD.1982.d: "In an unexpected twist, the victors of the brutal power struggle amongst the leadership of the Socialist Labour Party in England are a faction of communists who adhere to the ideals of the long dead Bukharin. Led by a Mr., now chairman, John Saville, these communists though ideologically extreme are apparently quite friendly to the Organization of Free Nations across the Atlantic Ocean, which some whispers indicate are their backers.\n\nThe course these lone thought vanished idealogues shall chart for the English people is one tied both metaphorically and quite possibly literally at the hip to the OFN, who the Bukharinist faction claim are the best hope for socialism to defeat the fascist menace. And, regardless of whether one agrees with their methods, a small minority of people are beginning to whisper they may just be right."
 WORLD.1982.a: "OFNが得るものは多いはずだ。"
 WORLD.1983.t: "[Get_newspaper_header]サンディカリストがイングランドの権力闘争に勝利"
 WORLD.1983.d: ""
 WORLD.1983.a: ""
 WORLD.1984.t: "[Get_newspaper_header]Reformists Succeed in the Kingdom of England"
 WORLD.1984.d: "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. It seems that common sense has won the day, however, as Harold Macmillan and his clique of reformists has taken the House of Commons. Prime Minister Macmillan promises to bring back true democracy to a country that has been under a false parliament for so long. Many doubt that Germany's reaction to their puppet coming into its own power would be positive, but some note the period of lenience in the 1950s to prove that the attitude of the Reich could be tempered to the point that they'll allow the democratisation of the regime. Whatever the plans of Macmillan or the Reich, many on the isle are hoping for a brighter future."
 WORLD.1984.a: "改革派、だって？何をするのか楽しみだ。"
 WORLD.1985.t: "[Get_newspaper_header]Independents Succeed in the Kingdom of England"
 WORLD.1985.d: "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. However, the status quo appears to remain in Blighty, as Powell's protegé Duncan Sandys ascends to the premiership. Sandys promises \"strong, stable leadership\", but many within the world of journalism doubt his strength as a prime minister, considering he's attempting to force through another version of Powell's economic bill. Additionally, the Royal Party continues to tear itself apart, and many within the government believe that Sandys simply won't be able to stand the heat. Former Prime Minister Rab Butler has said \"He'll be out in a week\". Whether this is true, of course, remains to be seen."
 WORLD.1985.a: "もっと変わるべきものが……"
 WORLD.1986.t: "[Get_newspaper_header]National Front Succeeds in the Kingdom of England"
 WORLD.1986.d: "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. And many would say deranged is the word, as Arthur Kenneth Chesterton steps up to take his spot as prime minister of the Kingdom of England. The aged figure claimed often in his writings and speeches that he holds three values close to his heart. \"The first is sovereignty for the nation of the United Kingdom, the second is an equal relationship with Germany and the third is to keep the Jews and Freemasons off our island!\" Chesterton's attitude is common among his party faction known as the National Front, a group of men loyal to national socialist ideology. Journalists worldwide are baffled, and the only likely option appears to be that England is careening towards disaster."
 WORLD.1986.a: "世界で最も偉大なる帝国に何が？"
 WORLD.1992.t: "[Get_newspaper_header]ドイツが南アフリカ戦争から撤退"
 WORLD.1992.d: "Following reports of the Reich's forces withdrawing from the frontlines in South Africa and a speech by Führer Albert Speer corroborating the same, Reichsminister des Auswärtigen Helmut Schmidt has come on television to officially confirm the withdrawal of the German Reich from the largest conflict the world had seen since the West Russian War. A surprise to many an international observer, the common view of the global community is cautious optimism towards the Reich's new stance in this world struck by constant strife.\n\n\"We've moved past our days of isolation and heavy-handedness,\" Schmidt reportedly answered upon being asked for Germany's next steps on the world stage, \"and I fully intend on making good on this statement.\" A press conference to be held by the Reichsminister was announced soon after."
 WORLD.1992.a: "多少の規範がまだ欧州に宿っている。"
 WORLD.1993.t: "[Get_newspaper_header]スコットランドで蜂起"
 WORLD.1993.desc: "今日、ウィンバリー陸軍大将はエディンバラ城での演説で、スコットランドの文民政府が外敵に国家を裏切ったことを記者団に発表した。ウィンバリーは、最近の数々の出来事や文民政府側の臆病さによる決定を挙げ、より有能な政権への移行を容易にするため、臨時の軍政を行うと表明した。ウィンバリー陸軍大将は、軍はスコットランドを守るために必要な間だけ支配力を維持し、彼が指揮をとっている間は、スコットランドがファシズムや共産主義の脅威にさらされることはないと述べている。"
 WORLD.1993.a: "光が遂に消えた。"
 WORLD.1993.b: "スコットランドを守れ！"
 WORLD.1993.c: "この偽善者が！"
 WORLD.2009.t: "[Get_newspaper_header]ウェールズの連合派が選挙で勝利"
 WORLD.2009.d: "ウェールズで行われた予備選挙の結果、親イングランド派の自治派連合が政権を獲得した。与党のプライド・カムリは、ウェールズ語のみの教育法案で痛手を負い、石炭危機で苦境に立たされていたが、議会ではすでに過半数を失っていた。そのため、保守派のジョン・モリスが率いる自治派連合の格好の餌食となっていた。新たな貿易市場の開拓を中心とした経済復興を掲げ、かつての理想であったイングランドとの統一が勝利の方程式となったのである。\n\n連合派の電話回線には、世界中の財界人や自由民主主義者から多くの祝賀電話が殺到した。この連立政権が、少数派の社会主義者と経済活動重視の多数派を束ねて、連合という夢を実現するのに十分な時間をかけられるかどうかは、今後の課題である。"
 WORLD.2009.a: "ブリテンは夢に終わらない。"
 WORLD.2009.b: "ウェールズ語はさっぱりなのだが。"
 WORLD.2013.t: "[Get_newspaper_header]スコットランド危機"
 WORLD.2013.desc: "ブリテン島に再び戦争の脅威が差し迫っている。ドイツへの協力者が率いるイングランド政府がOFNが後援するスコットランド共和国を再び連合に編入する意向を明らかにしたからだ。一方両国の発現より遥かに重要なことがある。アメリカ合衆国とライヒというそれぞれの背後にいる超大国間で核戦争が引き起こされないように事態を収めることである。\n\n今まさに、両陣営の外交官が互いに納得できるような合意に到れるように会議を開催しているが、当事者たる英国の物言いが会議の動向に影響するとは思えない。"
 WORLD.2013.a: "スコットランドよ、永遠に！"
 WORLD.2013.b: "始まるぞ。"
 WORLD.2013.c: "イングランドが勝利する！"
 WORLD.2013.e: "平和を祈るのみだ。"
 WORLD.2013.f: "素晴らしい！"
 WORLD.2014.t: "[Get_newspaper_header]Scotland Abandoned"
 WORLD.2014.desc: "Despite fervent protests by the Scottish government, the United States have declined to assist its ally in the isles for fear of sparking a war of nuclear annihilation. U.S. and allied OFN vessels have left Scottish waters and the English have been given an unofficial green light to do as they wish in regards to their wayward former subject.\n\nThe primary global perception of the talks results is that they are an undeniable victory for the Reich on the diplomatic stage, and it is unlikely that the OFN can fully comprehend the diplomatic complications this crisis has produced, but those current members may be wondering if what happened to Scotland... could happen to them."
 WORLD.2014.a: "スコットランドよ、永遠に！"
 WORLD.2014.b: "我々はやるべきことをやったまでだ。"
 WORLD.2014.c: "楽勝だ。"
 WORLD.2014.e: "時間だ。"
 WORLD.2014.f: "不幸なことだ。"
 WORLD.2015.t: "[Get_newspaper_header]England Abandoned"
 WORLD.2015.desc: "The isles are now at peace, as the German government formally rejected the possibility of armed intervention in the brewing conflict between their allied English government and the OFN-aligned Scottish Republic.\n\nThis comes after several weeks of tense standoff between the two major powers of the world and a distinct sense of foreboding, should the matter transform from a mere battle of proxies to one of titans. Seemingly not viewing the situation on the isles as being worth it, the Germans have backed down, making the OFN and Scotland the winners of this conflict by default, though some whisper that the English government may seek to contest that, possibly by force."
 WORLD.2015.a: "スコットランドよ、永遠に！"
 WORLD.2015.b: "楽勝だ。"
 WORLD.2015.c: "我々はやるべきことをやったまでだ。"
 WORLD.2015.e: "神よ、我らを守り給え。"
 WORLD.2015.f: "不幸なことだ。"
 WORLD.2016.t: "[Get_newspaper_header]ドイツがスコットランド危機で勝利"
 WORLD.2016.desc: "The German government and its ally in the English collaborator regime have emerged victorious in the so-called 'Scotland Crisis', marking the day as one of defeat for the OFN. Scotland is now destined to be annexed into England, possibly recreating the sundered nation of Britain for the first time in over two decades.\n\nObservers note that this has removed a vital link in the U.S. East Atlantic defensive plans, with the loss of Scottish bases and manpower any theoretical war against the Reich is far less likely to succeed. But above all no one can deny that the Reich stands unbowed.\n\nFor the moment."
 WORLD.2016.a: "クソくらえ！"
 WORLD.2016.b: "我々は失敗した。"
 WORLD.2016.c: "島は我らのものだ。"
 WORLD.2016.e: "スコットランドは我らのものだ。"
 WORLD.2016.f: "ライヒの勝利が再び。"
 WORLD.2017.t: "[Get_newspaper_header]アメリカがスコットランド危機で勝利"
 WORLD.2017.desc: "The Scotland Crisis has gone the way of the Americans and their doughty allies the Scots, with the Germans giving up on the idea of an expanded collaborationist England, possibly for good. With this victory, the OFN have secured their place in Europe, establishing a defensible base untouchable by conventional German assault and with a strong ally to provide domestic support.\n\nOn a strategic level, this may have startling ramifications for a greater OFN presence in Europe, potentially giving them the edge in the event that hostilities between these two powers of the world ever go beyond the pale."
 WORLD.2017.a: "For a second time, we have won."
 WORLD.2017.b: "イングランドは我らのものだ。"
 WORLD.2017.c: "島を失ったか。"
 WORLD.2017.e: "神よ。"
 WORLD.2017.f: "ブリテン島の新たなる夜明け？"
 WORLD.2018.t: "[Get_newspaper_header]スコットランド危機が激化"
 WORLD.2018.desc: "It would appear that much like in 1938, the idea of peace in our time is a folly. But now the consequences may be far more dire for the world as it stands. The Germans and Americans are now openly engaging in support of their respective allies in the Scotland Crisis, and reports are coming in that this is repeating around the globe.\n\nIt would appear likely that nuclear war will follow soon enough, bringing to an end this age of wonders and horrors, and a beginning to a nuclear winter. Perhaps this could have been avoided, but that is in the past. Now all that remains is to enjoy the time that is left to the human race."
 WORLD.2018.a: "神よ。"
 WORLD.2018.b: "我々は一体何をしてしまったのだろう？"
 WORLD.2018.c: "我々は一体何をしてしまったのだろう？"
 WORLD.2018.e: "神よ。"
 WORLD.2018.f: "Alas, for we were too young."
 WORLD.2021.t: "[Get_newspaper_header]ウェールズ革命"
 WORLD.2021.d: "Terror in Wales today as the National Assembly, rudderless for weeks after a devastating no-confidence vote, was stormed by armed militants led by Julian Cayo-Evans. The takeover was largely bloodless, with some of the most far-right members of parliament cheering their arrival with salutes and impromptu performances of Welsh anthems. Pro-Unionist and leftist politicians fled the building immediately, leaving the governance of the state to a wholly nationalist faction.\n\nCayo's militant supporters, known as the Free Wales Army, were considered an impossibly disparate fringe group for most of its history. When the coal industry slumped, the FWA rapidly consolidated support among the discontents of this crash and blazed ahead towards a coup d'état. The searing anti-Anglo rhetoric of Cayo has understandably terrified everyone whom it targets."
 WORLD.2021.a: "自由は幾許か、ウェールズは絶対に、そして軍は確固に。"
 WORLD.2021.b: "Cofio am Cayo!"
 WORLD.2040.t: "[Get_newspaper_header]新しいロシア"
 WORLD.2040.d: "アーリア同胞団のフューレル、グトルム・ヴァグネルは、ロシアを自分のもとに統一するつもりであると宣言した。ペルムハイムの宮殿から行われた演説では「アーリア人が1941年に始めた劣等民族粛清を終える時が来た」と述べ、「これから来る火の洪水から、新しいロシアが不死鳥のように立ち上がるだろう！」と語った。\n\nヴァグネルの残忍性、狂気、地域的権力から、ロシア内外の多くの指導者がこれらの出来事に対して深い懸念を抱いており、多数の国家がすでにペルムハイムとの戦争に備えた自衛策を立案している。ドイツ政府の代表者からはコメントを得られていない。"
 WORLD.2040.a: "狂気がロシアを包み込む。"
 WORLD.2041.t: "[Get_newspaper_header]新しいロシア"
 WORLD.2041.d: "今朝、ヒュペルボレイオスの謎の将軍、ヴァレリー・エメリャーノフがペルミの宮殿から演説し、ロシアを自分の旗のもとに統一する意向を正式に表明した。「ペルンの力によって力を得た真のアーリア人は再び立ち上がるだろう」と、エメリャーノフは集まった戦士の神官たちの前で語った。\n\nヒュペルボレイオスは、ソ連の後を継いで台頭してきた最も強力で残忍な過激派国家の一つであるため、国際的な反応は圧倒的なパニックであった。ロシア諸国はすでに、このならず者国家から身を守るために軍隊を動員しており、国際的な指導者たちは、エメリャーノフのような狂人が最も強力な人物の一人となる世界が来る可能性に備えている。"
 WORLD.2041.a: "北が覚醒する。"
 WORLD.2042.t: "[Get_newspaper_header]アーリア人の真なる祖国"
 WORLD.2042.d: "ペルミのロッド神殿（旧三位一体大聖堂）で行われた演説で、ハイパーボレアの軍閥ヴァレリー・エメリヤノフがパレスチナ征服の計画を世界に発表した。彼はこの地を「古代にユダヤ人に奪われたアーリア人種の古くからの祖国」であると宣言し、「聖地の真の息子たちがソロモン王のメイソンから祖国を取り戻すときが来る」と宣言したのである。\n\nエメリヤノフがロシア国外にも手を伸ばそうとしていることは、深く憂慮される。レバントの地元指導者たちは、どのような計画が立案されているのか詳しくは述べないが、「彼が来れば、我々は準備する」と約束している。現地の軍や情報機関が警戒態勢に入っているとの情報も未確認だ。"
 WORLD.2042.a: "奴が来ないことを願うのみだ。"
 WORLD.2063.t: "[Get_newspaper_header]安田危機"
 WORLD.2063.d: "安田ホールディングスの幹部を汚職事件の首謀者及び殺人事件の首謀者とする情報が公開された事によって巨大な財閥は窮地に立たされているようだ。早朝の東京証券取引所のフロアでは必死になって注文を受諾してくれと懇願する株主や、インターンが混乱の中売り注文のビンを持って駆け抜けていた。\n\n既に安田ホールディングスの株は大暴落し、内地、広東、ベトナム、中国での資産の大量清算は、共栄圏の経済を崩壊させる経済的空白を生み出した。専門家によると、財閥は崩壊の危機に瀕しており井野内閣が奇跡でも起こさない限り、数週間後には財閥の完全崩壊が予想される。\n"
 WORLD.2063.a: "人と株、どっちが速く落ちる？"
 WORLD.2064.t: "[Get_newspaper_header]木戸が内閣総理大臣に就任"
 WORLD.2064.d: "現代日本政界のダークホースと言われる木戸幸一氏が、国会の深刻な行き詰まりを尻目に、再び首相の座を射止めた。天皇の支持を受け、木戸氏は国会で演説し、日本政府の各部門間の「より大きな協力」を約束した。\n\n木戸氏に対する最も一般的な批判は、以前の首相在任中に、彼の陣営が著しい腐敗と取引の仲介によって、大政翼賛会を緩い協定と表向きの報酬によって支配する政党に変えてしまったことを引き合いに出すものだ。\n"
 WORLD.2064.a: "まさかの人物による維新。"
 WORLD.2065.t: "[Get_newspaper_header]池田が内閣総理大臣に就任"
 WORLD.2065.d: "井野碩哉の首相辞任に伴う権力闘争の末、池田正之輔が国会議員候補の筆頭に躍り出た。保守派の池田は、立憲政友会の戦前からの保守派と、高木提督の自由党からの離脱者をまとめて、国会でも派閥内でも妥協案を提示した。\n\n池田は、自らのビジョンを率直に語っている。それは、井野時代に悩まされていた汚職や行政の非効率性を一掃し、日本の国家を徐々に改革していくことである。しかし、池田の行動は「少なすぎ、遅すぎ」と批判される一方で、その節度ある行動を称賛する声もある。"
 WORLD.2065.a: "現状維持が勝利したか"
 WORLD.2066.t: "[Get_newspaper_header]賀屋が内閣総理大臣に就任"
 WORLD.2066.d: "井野碩哉の辞任後、長い権力闘争に勝利した賀屋興宣が新首相に選出された。満洲国の技術官僚派のリーダーである彼の野心は巨大なものである。国粋主義な美辞麗句に彩られた協調主義的な国家機構への改革、日本の国益を確保するための帝国陸海軍の拡大、そして満洲国の関東軍を模範とした国家主導の経済への移行を目的としているようだ。\n\n賀屋は多くの支持を集めているが、多くの人間が官僚達の野心、正確には彼の支持者の野心を警戒している。特に岸信介は賀屋の就任を祝福し、彼は日本の国益を代表していると称賛している。"
 WORLD.2066.a: "この経済論者の手腕はいかがなものかな？"
 WORLD.2067.t: "[Get_newspaper_header]高木が内閣総理大臣に就任"
 WORLD.2067.d: "思いがけない事に、井野碩哉の辞任をきっかけにして始まった権力闘争で高木惣吉がトップに上り詰めた。自由化を公約に掲げ、キャンペーンを繰り広げた提督は、大衆の中で多くの友を作ったが、帝国陸軍などにも多くの敵を作った。特に注目すべき事に彼は日本政治の腐敗にたいする十字軍であり、高木は腐敗を「……帝国の腫瘍かつ、国体への裏切り」と呼んでいる。これに加え高木は国家の発展を確保するための手段として高級官僚や専門家が政府内で権力を持つ事を強く支持している。\n\nしかし、提督の国民的な支持は大きく揺らいでいるようだ。進歩的な学生活動家と大日本帝国海軍を束ねる提督は、政治的な自殺へと向かっているようにも見える。大政翼賛会の中で自由派が試練に耐えれるかは時間が経てばわかるだろう。"
 WORLD.2067.a: "陸軍はどう思う？"
 WORLD.2060.t: "[Get_newspaper_header]中国の近代化"
 WORLD.2060.d: "1962年、中国の高宗武総統は経済を完全に近代化させる計画を発表した。幾多の月日を経て、高は中国を現代のエンジンと穀倉地帯に組織的に変貌させた。共栄圏に住む何十億もの人々を養い、日本に匹敵するほどの富を生み出した中国は、今や産業技術や国際的な経済的影響に関して、共栄圏内で日本に匹敵する唯一の国家となった。\n\nしかし、中国のすべてが順調というわけでもない。古代の国家は腐敗した政府と薄れゆく日系巨大企業の侵蝕に今も悩まされている。障害は未だ多いが、一つの大山を登りきった。中国は最早「アジアの病人」ではない。百年国恥は終わりを告げた。"
 WORLD.2060.a: "おそらく次は中国の世紀となるだろう。"
 WORLD.2060.b: "アジアを統べる共栄圏の誇れる大実績。"
 WORLD.2061.t: "[Get_newspaper_header]南京での危機的状況！"
 WORLD.2061.d: "中国の新しい警察の報告書がマスコミによって流出した。その内容は中国産業の数十年にも及ぶ恐怖支配の恐るべき行為で、詳細に書かれてあった。中華の核心を揺るがす可能性をもつ報告書だ。これには小規模な労働争議ではなく、財閥出身の豊かなプレイボーイ達によって肉体的、言動的、性的虐待を受けた何百人もの人々の話や、中国人労働者や農民から慎重に横領された金額が書かれてあった。また日本の独占禁止法で現在違法とされている大規模な水平合併に関与している企業の名も連ねてあった。現在日本の中国経済への関与は限界点に達しており、共栄圏の全ての老若男女はそれを知っている。"
 WORLD.2061.a: "生き残ってくれよ！"
 WORLD.2061.b: "振り戻しの時期だ。"
 WORLD.2061.c: ""
 WORLD.2062.t: "[Get_newspaper_header]中国における軍閥の反乱"
 WORLD.2062.d: "雲南省の軍閥の長に復帰した龍雲が「中華民族の裏切り者」に対する国家的聖戦を宣言したため、今日、再び激動が中原を支配している。事実上の軍事独裁政権でありながら、復活した「護国軍」は西南領域で絶大な影響力を持ち、国民革命軍の信奉者やインドシナからの中国共産党の残党が流入していることが報告されている。\n\nすでに急速な動員が始まっている中、龍雲とその支持者たちは共栄圏の下で成立した中国の現体制を打倒することを何度も公言し－－南京はこれを「狂人の妄想」と毅然として非難し、反乱の早期終結を約束した。"
 WORLD.2062.a: "第二次北伐か？"
 WORLD.2062.b: "この狂犬は鎮圧されるだろう！"
 WORLD.2062.c: "解放への最後の機会だ。"
 WORLD.9999.t: "[Get_newspaper_header]見えない英雄"
 WORLD.9999.d: "争いや混乱に満ちたイギリスから、今日、再び国際的なニュースが入ってきた。しかしこれはいつものような爆破事件や駐屯軍による鎮圧のニュースではなく芸術のニュースであった。\n\nロンドンの街角では、所々にスプレーによって描かれたアートが目撃されている。最初はこれらの作品にはほとんど注目が集まらなかったが、何者かがこのアートを議会の正面玄関に描くのを成功させた事によって新聞にも掲載される事となった。\n\n刺激的で上手く描かれたアートは想像力に火をつけ、このアーティスト（「ソフトボーイ」という別名で知られる）が生みだした様々な作品の写真は世界中に広まっている。このアーティストはほとんど無名の存在で、イギリスの社会主義運動に関連しているという憶測があるのみだ。誰もがこのアートが何を意味するのかについて話すことを止められなくなっている。\n"
 WORLD.9999.a: "偉大な頭脳が、暗闇の中で活躍している！"
 WORLD.9999.b: "我々は、彼らが非常に示唆に富んだものであることを認めざるを得ない。"
 WORLD.2070.t: "[Get_newspaper_header]ピエール・プジャードがフランス大統領に選出！"
 WORLD.2070.desc: "先のブルグントの侵攻作戦の敗北とティキエ・ヴィニャンクール元大統領の謎の失踪が発端となったフランスの政治危機は解決したようだ。国民議会は、フランス博愛連盟党首であるピエール・プジャードをフランス国大統領に任命した。最近発生した軍事的惨事の後の外交政策においても、現状維持派の候補者として見られていた彼の勝利は、フランス政界に詳しい者なら驚くに値しないだろう。\n\nプジャードは、フランスの中流階級、農民、職人などの強い支持を得ており、これらの層をフランス経済の基幹に据えることを公言しているが、上流階級からは疑惑の目を向けられている。新大統領は、少なくとも今のところは軍の支持を得られているようだが、対立する利害関係の網目の中で安定を維持することができるのかどうかは、時間が経たねば分からない。\n"
 WORLD.2070.a: "世界はフランスを必要とし、フランスは全てのフランス人を必要としている。"
 WORLD.2071.t: "[Get_newspaper_header]ピエール・シドがフランス大統領に選出される！"
 WORLD.2071.desc: "先のブルグントの侵攻作戦における敗北とティキエ・ヴィニャンクール元大統領の謎の失踪が発端となったフランスの政治危機は解決したようだ。国民議会は、人民党党首であるピエール・シドをフランス国の大統領に選出した。シドは、ブルグントの侵略に対抗するため、再びドイツ国と緊密な関係を築くことを公言している熱烈なドイツ愛好家である。\n\nフランスにおける極右の代表格であるシドは、軍による支持と、議会権限の縮小、いくつかの民主的政党の禁止、フランスにおける厳格な国家カトリック主義の確立などを要求する、激しい反民主的思想で知られる。フランスがドイツの圏域に固く留まり続けるような動きを見せる中、この戦略が長い目で見てフランスに利益をもたらすものであるかどうか、世界中が注目しているのである。\n"
 WORLD.2071.a: "永遠のフランスが君の時間を覚えていますように！"
 WORLD.2072.t: "[Get_newspaper_header]アントワーヌ・ピネーがフランス大統領に選出！"
 WORLD.2072.desc: "先のブルグントの侵攻作戦における敗北とティキエ・ヴィニャンクール元大統領の謎の失踪が発端となったフランスの政治危機は解決したようである。国民議会は、国民党の改革派のリーダーであるアントワーヌ・ピネーをフランス国の大統領に選出した。新大統領は、フランスに完全な民主主義を復活させるという目標を掲げた改革派の不安定な連合体をまとめることに成功した。\n\nすでにフランスの極右勢力はピネーに対して激しい反発を示しており、フランス国内の緊張は再び高まっているようだ。ピネーはレジスタンスとの接点を持ち、それを利用して民主化を進めようとしているとの見方もある。しかし、すでに議会の衝突が激化し、極右の民兵が組織されているとの情報もあり、ピネーの計画の実現性は疑わしくなっている。\n"
 WORLD.2072.a: "フランスは再びフランスになるのだ！"
 WORLD.2073.t: "[Get_newspaper_header]ジャン・ビシュロンヌがフランス大統領に選出"
 WORLD.2073.desc: "先のブルグントの侵攻作戦における敗北とティキエ・ヴィニャンクール元大統領の謎の失踪が発端となったフランスの政治危機は解決したようである。国民議会は、国民党のテクノクラート派のリーダーであるジャン・ ビシュロンヌをフランス大統領に任命した。 ビシュロンヌは、フランス上流階級の多くを占める産業男爵の支持を得ることで勝利を収めた。\n\nビシュロンヌは、ドイツ経済からのフランスの自立を目指す「プライム計画」と呼ばれる大胆な経済計画によって特によく知られている。この計画は、狂気以外の何物でもないとして国内の多くの政治家から疑問視され、物議を醸したものであった。ビシュロンヌが「協和主義者」と繋がっているとして批判する向きがあり、新大統領は軍部と国民に不人気であるため、彼の統治は早期に終わりを告げることになるかもしれない。\n"
 WORLD.2073.a: "Amis, la France nous attend（友よ、我らがフランスは待っている）。"
 WORLD.2074.t: "[Get_newspaper_header]ピエール・ギャゾットがフランス大統領に選出"
 WORLD.2074.desc: "The political crisis in France, ignited by the bitter defeat in the recent Burgundian invasion and the expected departure of former President Tixier-Vignancour, seems to have been resolved. The Assemblée Nationale has elected Pierre Gaxotte, leader of the Action Française, as President of the French State. A well known historian and academic, Gaxotte has won a surprising victory, considering his avowed (and not exactly popular) intention to restore monarchy in France.\n\nA supporter of the house of Bourbon-Orléans, Gaxotte has already proclaimed that he shall begin the process to restore monarchist rule over the country, by inviting Henri d'Orléans, count of Paris, to take the throne as King Henry VI. However, his projects are threatened not just by their general unpopularity, but also by Henri's own support for democracy and by Gaxotte's own allies, like the young Nouvelle Action Française movement.\n"
 WORLD.2074.a: "Tous à l'ouvrage! La France renaîtra!（皆働け！フランスは蘇る！）"
 WORLD.3500.t: "[Get_newspaper_header]インドネシア諸島で日本船が沈没！"
 WORLD.3500.desc: "昨日、大スンダ列島沖で哨戒任務中の秋月型駆逐艦「土佐」が爆発したことが、報道により正式に確認された。近くのラジオ局では、信号が途絶える前に、艦の方向から断続的に静電気が発生したと報告している。合計で、253人の船員がインドネシア海域で命を落としたと見られる。\n\nさらに、日本海軍が発表したある報告書は、土佐の悲劇の前後に米軍の潜水艦が接近していたとの目撃談を裏付けている。この表向きの大虐殺が、すでに擦り切れていた日米関係にどのような影響を及ぼすかは、まだ分からない。"
 WORLD.3500.a: "緊張がやってくる。"
 WORLD.3500.b: "対価を支払わせよう。"
 WORLD.3500.c: "素晴らしい。"
 WORLD.3500.d: "血がスマトラの海に沈む。"
 WORLD.3501.t: "[Get_newspaper_header]土佐危機 米国が引き下がる"
 WORLD.3501.desc: "数週間前、インドネシア・スマトラ島沖で日本の駆逐艦「土佐」が撃沈され、乗組員253名全員が死亡する事故が発生した。大日本帝国と、土佐沈没の犯人とされているアメリカとの間で緊張が高まっていたが、非難の嵐からアメリカ国民は落ち着きを取り戻し、大統領は国を危機から遠ざけた。\n\n第二次世界大戦で敗戦したアメリカ国民は、この20年近く大日本帝国に対して直接的な軽蔑の念を抱いてきた。が幸いなことに、これが戦争に発展して、今日の世界を破壊しかねない事態には至らなかった。"
 WORLD.3501.a: "屈辱的損失が再び。"
 WORLD.3501.b: "我々の優位性が示された。"
 WORLD.3501.c: "再びの挫折。"
 WORLD.3501.d: "鷲の撤退。"
 WORLD.3502.t: "[Get_newspaper_header]日本の首相が「土佐」危機での日本を救う！"
 WORLD.3502.desc: "インドネシア海域のスマトラ島沖で日本の駆逐艦「土佐」が沈没したニュースを受け、日本国民はここ数週間、喪に服していた。この沈没事故では、船内の無線通信が途絶え、日本人船員253人が犠牲になった。しかし、数週間にわたるアメリカの危機への関与の姿勢の後、日本の首相は、日米間の非難と侮辱を受け、高まるエスカレーションから公式に身を引くことを宣言した。\n\n第二次世界大戦後、アメリカに勝利した日本が太平洋を支配したことで、日本帝国はアメリカ国民から直接的に侮蔑され、何年にもわたって緊張状態をエスカレートさせてきた。今のところ、緊張が収まって人々の生活は日常へ戻るので、我々はまだ世界を二度目の太平洋戦争のために気を引き締める必要はない。"
 WORLD.3502.a: "赤城はもうたくさんだ。"
 WORLD.3502.b: "世界を守るための犠牲だった。"
 WORLD.3502.c: "再びの挫折。"
 WORLD.3502.d: "旭日が沈む。"
 WORLD.3503.t: "[Get_newspaper_header]三度目の世界大戦"
 WORLD.3503.desc: "数週間に渡る外交姿勢や非難の応酬、海軍の増強、そして度重なる侮辱行為は太平洋の向こう岸に抱える重大な疑惑を公衆の面前に晒すことになった。「土佐」の沈没事件と253名に渡る乗組員の全員が死亡した外交危機の最終局面で、アメリカ合衆国は遂に大日本帝国に対して宣戦布告を行い第三次世界大戦が幕を開けた。日本の首相は「土佐」の沈没にアメリカが関与していると非難し、アメリカの海軍長官は空母を派遣し「土佐」の沈没地点の偵察にあたった。最終的に偵察機は地対空ミサイルによって撃墜されパイロットが死亡することとなった。かくしてアメリカは20年越しの大戦争に突入した。\n\n今後は大日本帝国とアメリカ合衆国の陸海空軍すべてが太平洋に投入されることになり、世界は恐怖と不安の中大戦を見守ることとなる。両軍の核兵器増強が浮上している中、世界が破滅するまで後どのくらい猶予が残っているのだろうか？"
 WORLD.3503.a: "41年の悲劇の復讐へ。"
 WORLD.3503.b: "終わりのために戦おう。"
 WORLD.3503.c: "救済が待っている。"
 WORLD.3503.d: "我々は塵であり、塵になるべくしてなる。"
 WORLD.3504.t: "[Get_newspaper_header]アメリカ大使の殺害！"
 WORLD.3504.desc: "Shocking news today out of the turbulent Middle East, William A. Eddy, American ambassador to the Kingdom of Saudi Arabia has been found dead in his Riyadh apartment. Eddy was an instrumental part of expanding his country's influence in the region, and promoting its dominance over the oil trade.\n\nAlthough no murderer has formally been charged, a leaked CIA report noted that American backed security services had traced the murder weapons to a German-supported Ba'athist cell known to operate in the region. This may be related to reports from bystanders who claim they heard shouting in German around the time of the murder.\n\nThe American government has demanded that Germany provide evidence that it was not involved in the murder, which has been met by silence from Germania. For now, all that is certain is that this will escalate tensions in an already violent region."
 WORLD.3504.a: "報復は免れない！"
 WORLD.3504.b: "何が起きているんだ？"
 WORLD.3504.c: "素晴らしい。"
 WORLD.3504.d: "ああ、ああ……"
 WORLD.3505.t: "[Get_newspaper_header]総統が中東暗殺の緊張から一歩退く！"
 WORLD.3505.desc: "Foreign conquest is no foreign concept to the German Reich, of course; however, the proxy wars and insurgencies present in this modern world spells a different form of conquest and war. Thus, in the dark underbelly of conflict, the Reich has discovered the worry of controversy: several weeks ago, American Ambassador William A. Eddy was found assassinated in his Riyadh residence during his work with the Kingdom of Saudi Arabia. In discovered ties between the Ba'athist group estimated to be responsible and the Reich, American calls for justice and German swears of innocence in the affair boiled into a tense standoff in the Middle East.\n\nHowever, acknowledging the potential fear of military conflict breaking out, or potential further losses if not evacuated quickly enough, the Führer officially called for the German resignation from the matter, and recanting enough to attempt to work with the Americans for solving the matter. The world has collectively taken a sharp sigh after tensions strangled the world for so long."
 WORLD.3505.a: "自由世界に向けた祝砲。"
 WORLD.3505.b: "必要に迫られてのことだった。"
 WORLD.3505.c: "もう一度やってみなければならない。"
 WORLD.3505.d: "鉤十字が震え上がる。"
 WORLD.3506.t: "[Get_newspaper_header]アメリカが中東の暗殺に関する緊張緩和を主導！"
 WORLD.3506.desc: "Ambassador William A. Eddy of the United States, serving within the embassy to the Kingdom of Saudi Arabia, was found murdered near his own residence within Riyadh. Official documents regarding the incident became leaked to the public, revealing the perpetrator having been several Ba'athist groups present throughout the Middle East; however, tensions brewed upon the revelation that several of these partisan cells happened to be backed by Reich interests, thus officially tying the German Reich to the murder. For months, Americans cried, calling for action to be taken in the wake of finding a dedicated and innocent patriot of the United States having been killed by the Nazis; however, amid growing military tensions in the Middle East, the President officially called for the backing down of the United States in the issue.\n\nAlthough several firebrands call for toughening relations with the Empire of Japan in the United States, many Americans still believe in the threat of the Reich and call upon the images of the defense of England in their reason for entrenchment against the Reich. For now, however, war has been avoided once more, for the sake of the world."
 WORLD.3506.a: "平和は守られなければならない。"
 WORLD.3506.b: "アメリカの失敗がまた一つ。"
 WORLD.3506.c: "もう一度やってみなければならない。"
 WORLD.3506.d: "石油呑兵衛はキレているだろう。間違いなく。"
 WORLD.3507.t: "[Get_newspaper_header]三度目の世界大戦"
 WORLD.3507.desc: "A few weeks ago, it was reported that the American ambassador to Saudi Arabia, William Eddy, had been murdered. His death was a tragedy, but not especially notable at the time. It was assumed that the Reich and republic would bicker over it as they always did, one would be the petty winner and the other the petty loser, and life would go on.\n\nHowever, one after another, the superpowers proved unwilling to sacrifice their dignity for survival, and so the conflict escalated more and more, until the Middle East was aflame and hundreds of soldiers lay dead. Now there is no turning back. Both nations have moved to formally declare war and are mobilizing their reserves and missile defence systems for a full-scale conflict. It should only be assumed that when the nukes fly neither the uninvolved Empire of Japan or the myriad of smaller powers will be spared, or that they will not retaliate with their own weapons of mass destruction.\n\nTo some, this was inevitable. Ever since the last war, it had seemed that humanity was constantly teetering at the brink of destruction, only to be saved by some chance event or another. To others, the end of the world will no doubt be a surprise - caught by the nuclear fire asleep or in their bathtubs.\n\nIt does not matter now. The clock has struck midnight, the horsemen are riding, and the end of all nations is nigh. Soon all the clutter and chaos of civilization will be cleared away, and we can only hope that its eventual replacement will be something better."
 WORLD.3507.a: "専制政治にはもう従わない。"
 WORLD.3507.b: "受け入れる他に道はない。"
 WORLD.3507.c: "救済が待っている。"
 WORLD.3507.d: "人類の終焉が差し迫っている。"
 WORLD.50003.t: "[Get_newspaper_header]イングランドがOFNに加盟"
 WORLD.50003.desc: "イングランド・[ENG.GetLeader]首相とアメリカ・[USA.GetLeader]大統領が何度も直接会談を行い、何ヵ月にもわたって外交請願を行い続けた結果、イングランド政府はOFNへの加盟を発表した。このニュースは、イングランド、アメリカ、そして特にカナダ、オーストラリア、ニュージーランドの旧大英帝国地域では非常に好意的に受け取られた。ドイツ当局はこの新たな同盟について何の声明も発表していないが、[ENG.GetLeader]首相は「イングランド国民と世界平和にとって素晴らしい日」と呼んだ。\n\nこの同盟は、かつての西側連合国の記憶を呼び起こし、ヨーロッパの地政学に大きな変化をもたらすものである。イングランドがOFNに加入したことでアメリカは、ライヒの大陸の傀儡を一人ずつ倒すことのできる踏み台を手に入れた。"
 WORLD.50003.a: "英国人は決して奴隷に成り下がらない。"
 WORLD.50003.b: "イングランドは我々を裏切った！"
 WORLD.50003.c: "イングランドがついに陣営を選択したか。"
 WORLD.50004.t: "[Get_newspaper_header]イングランドが統一条約に加盟"
 WORLD.50004.desc: "何ヶ月にもわたる陳情や外交会議を経て、本日、[ENG.GetLeader]首相と[GER.GetLeader]総統の共同声明により、イングランドが統一条約に参加することが発表された。これはイギリス国民の多く、特にOFNにとって大きな驚きである。ドイツ政府がイングランドの欧州覇権同盟への再加盟を懇願していることは知られていたが、アシカ作戦やナチスによる占領の傷跡が深すぎるために、これ以上の協力は不可能だと考えていた人が多かったのだ。しかし、その考えは間違っていたようで、イギリスは今、自らの意思で統一条約でしっかりとその地位を確固としたものにしている。アメリカとOFNが海の向こうで騒いでいる間に、ドイツのヨーロッパへの影響力はますます強くなりつつあり、それはもう少し続くかもしれない。"
 WORLD.50004.a: "イングランドは失われた。"
 WORLD.50004.b: "イングランドは正気を取り戻した。"
 WORLD.50004.c: "イングランドがついに陣営を選択したか。"
 WORLD.16521.t: "[Get_newspaper_header]自由インドネシアの勝利！"
 WORLD.16521.desc: "破壊されたジャカルタに舞う塵が晴れた今、モハメッド・ハッタと自由政府が、アメリカとオーストラリアの莫大な支援を受けてインドネシア内戦に勝利したということが明らかとなった。\n\n戦争はインドネシアに多大な損害を与えた。損害の修復は、新政府に降りかかる多くの課題の中でも最も重要なものである。多くの作業が必要となるだろう。しかしハッタは、国が復興したとしても昔のやり方に戻そうとは考えていない。大統領自身、そしてインドネシアの多くの人々は、スカルノよりはるかに非集権的な、新たな政治秩序の構築を熱望しているのだ。\n\nハッタ自身は、革命の象徴のような存在となっている。ジャカルタ周辺、特に軍事作戦を指揮した大佐たちの間で、この状態に対する不満がささやかれている。それらの問題は、後に対処されるであろう。\n"
 WORLD.16521.a: "平和。今はただ、それだけで良い。"
 WORLD.16522.t: "[Get_newspaper_header]インドネシアが反乱軍を撃破!"
 WORLD.16522.desc: "静寂がインドネシアを包み込む。スカルノとその将軍たちが率いるインドネシア軍が、日本帝国の助けを受け、列島各地で巻き起こった反乱の嵐をついに鎮めたのだ。インドネシア内戦はスカルノ派の勝利によって幕を閉じた。\n\n当然のことながら、多くのものが元通りになった。かつてのインドネシア共和国は元の姿を取り戻した。だが、これまた自然なことであるが、元に戻らなかったものもある。内戦を防げなかったことで、スカルノの名声は大いに傷つけられた。\n\nそしてもう一つ、何よりも大きな違いがあった。スカルノを勝利に導いた軍隊が、かつてないほど大きな力を手にしてしまったのだ。スカルノの前には、いくつもの試練が立ちはだかっている。"
 WORLD.16522.a: "平和。今はただ、それだけで良い。"
 WORLD.17000.t: "[Get_newspaper_header]青葉丸の沈没"
 WORLD.17000.desc: "High-level diplomatic meetings are underway between the United States and the Empire of Japan following the sinking of a Japanese shrimping vessel, the Aoba Maru, in the vicinity of the Aleutian Islands.\n\nThe incident came to widespread public attention following a Japanese accusation that an American fishing vessel deliberately sank the Aoba Maru in Japanese waters near Attu Island, along with an official apology, the return of the surviving crew of the Aoba Maru, and the surrender of all Americans involved to stand trial in Tokyo on murder charges.\n\nWhile an official response by the United States is forthcoming, the State Department's initial press release insisted that the incident occurred in American waters, while noting that the Japanese survivors are being treated fairly in American custody."
 WORLD.17000.a: "北極が熱を帯びる。"
 WORLD.17001.t: "[Get_newspaper_header]アメリカが青葉丸の船員を移送"
 WORLD.17001.desc: "The world takes a collective breath as the interned crew of the Aoba Maru was deported back to Japan, defusing an escalating standoff between the United States and the Empire of Japan over a maritime collision near the Aleutian Islands.\n\nWhile the State Department and the ministry of foreign affairs have released tightly coordinated press statements looking forward to the resumption of normal diplomatic business between the two countries, anonymous sources within the State Department noted that the deal was struck after the United States realized that the continued detention of the Aoba Maru crew was no longer in American interests.\n\nSources in Tokyo have been less restrained, with press articles welcoming 'a victory for Japanese prestige' and praising Prime Minister [JAP.GetLeader]'s handling of the dispute, despite reported friction between the foreign ministry and the armed forces.\n"
 WORLD.17001.a: "あるべき姿！"
 WORLD.17002.t: "[Get_newspaper_header]日本が青葉丸の要求を取り下げ"
 WORLD.17002.desc: "The world takes a collective breath as the interned crew of the Aoba Maru was deported back to Japan, defusing an escalating standoff between the United States and the Empire of Japan over a maritime collision near the Aleutian Islands.\n\nWhile the State Department and the ministry of foreign affairs have released tightly coordinated press statements looking forward to the resumption of normal diplomatic business between the two countries, anonymous sources within the ministry of foreign affairs and the Japanese armed forces noted that the deal was struck with the United States after it became clear that pressing the demands was no longer in Japanese interests.\n\nSources in Washington have been less restrained, with prominent American politicians and newspapers hailing a 'victory for American prestige' and praising President [USA.GetPresidentLastName]'s handling of the dispute.\n"
 WORLD.17002.a: "あるべき姿！"
 WORLD.17003.t: "[Get_newspaper_header]アリューシャン列島の戦い"
 WORLD.17003.desc: "The governments of the United States and the Empire of Japan have entered a war footing following a reported skirmish between American and Japanese fighters above the Aleutian Islands. A single flight each from the United States Air Force and an Imperial Japanese Navy carrier battle group deployed to the Aleutians engaged each other in American airspace, which escalated into a wider battle that resulted in substantial losses to both sides.\n\nThe incident marks the terrifying conclusion to the crisis ignited by the sinking of the Aoba Maru, a Japanese shrimping boat rammed and sunk by an American fishing vessel. Spokespersons from both governments were not available for comment, but the prospects for de-escalation appear slim following widespread public outcry in both countries and the deaths on both sides.\n\nWar appears inevitable.\n"
 WORLD.17003.a: "エビは至るところにいるのに!?"
 WORLD.2084.t: "[Get_newspaper_header]指令第44号"
 WORLD.2084.d: "東京から奇妙なニュースが飛び込んできた－－少なくとも海外の特派員が取材した範囲では。大政翼賛会の創設者である近衛文麿氏や内大臣の木戸幸一氏など、日本の著名な政治家が暗殺されたり、自殺したりしたとの情報が入ってきた。これらが日中の「大いなる陰謀」に結びつくかどうかは、まだわからない。\n\n注目すべきは、岸信介が日本の新総理大臣に就任した事だ。岸は国会に対する軍事クーデターを経て政権に就き、あらゆる手段を講じて日本の安定と平和を取り戻すことを約束した。しかし、昭和の妖怪は、自分が満洲国で築き上げたイデオロギーを、日本にも導入しようとしていると言う噂がある。"
 WORLD.2084.a: "昭和の妖怪が地獄から登ってきた。"
 WORLD.2085.t: "[Get_newspaper_header]大いなる陰謀"
 WORLD.2085.d: "日本占領下の中国の奥地にて奇妙な噂が流れてきた。南京政府に所属する孫殿英将軍が逮捕された後、大いなる陰謀が野火のように広がっている。それは蔣介石時代の残酷さで有名な戴笠の事であり、中国の田舎を恐怖に陥れている。\n\nしかし、東京は戴笠の存在を認める事とコメントを拒否し、「東亜の調和を乱す帝国主義的な誤った兆候」「反日主義的な陰謀」と呼んでいる。しかし、この陰謀が日本軍軍事機密組織の最高幹部に関連しているとの噂もある。そしてこの事が事実であるかどうかは時間が経てばわかるだろう。"
 WORLD.2085.a: "本当の事かもしれない。"
 WORLD.2086.t: "[Get_newspaper_header]東京膠着！"
 WORLD.2086.d: "日本で知られている「大いなる陰謀」は不正に帝国陸軍の部隊が東京郊外の陣地を占領した事により、流血と暴動へエスカレートした。彼らは「国体の守護者」「天皇の守り人」を自称し、事実上東京を包囲した。注目すべき事に皇室は安全を考え一時京都に避難しているという事である。\n\n東京での膠着状態は、大いなる陰謀により引き起こされた妄想によって引き起こされたと言われている。兄弟が兄弟を疑い部下は上司を告発する-大日本帝国軍のヒエラルキーは無秩序なものとなった。東京がこの状況に対処できるかは時間だけが教えてくれるだろう。"
 WORLD.2086.a: "大日本帝国は狂ってしまったのか？"
 WORLD.16501.t: "[Get_newspaper_header]ベトナムに訪れる平和"
 WORLD.16501.d: "ベトナム共産党とベトナム帝国は互いに何年にも渡り頓挫しつつも苦難の交渉を続けてきた。そして今日、遂に地域の平和に繋がる合意に至った。長崎協定は関係者からベトナムの新時代を表す象徴として歓迎されている。協定は共栄圏の中のベトナムが未来に歩む道筋を確立するものであった。\nこの和解に至るまでには、バオ・ダイ皇帝が公選の後退位することに関する合意や、近い将来日本のパートナーとしてベトナムの地位を高まらせることが織り込まれている。ベトナムの主要都市には何千人もの民衆が集い政争の集結を祝ったものの、帝室やゴ・ディン・ジエム首相はこの協定を強く非難し表舞台から姿を消した。そして残されたのはベトナム政府とベトミン間の緊張と平和であり、両者は若く脆弱な共和国を共有して生きていく。\n"
 WORLD.16501.a: "新鮮な空気がようやく吸える。"
 WORLD.16502.t: "[Get_newspaper_header]バオ・ダイ皇帝の退位と共産党の政権獲得"
 WORLD.16502.d: "結果は皇帝にとって最悪のものであった。ベトナム国民はもはや、バオ・ダイ帝の帝位を認めてはいないということが明らかになってしまったのだ。ハノイ、サイゴン、ハイフォンの街頭では花火が打ち上がっている。もはやラジオを聴き続ける必要さえないということなのだろう。\n国民のおよそ5分の4、79%もの人々が共産党を支持し、皇帝の退位に賛成していた。一方で政治家、軍人たちは新体制に警戒感を抱いており、ディエン首相は財産を持って逃亡、その他にも軍人、高官の逃亡が相次いでいる。\nもはや宮殿に取り残された人々にできることは、喜ぶ民衆と共にホーチミンのテレビ演説を聴くことのみであった。"
 WORLD.16502.a: "銃声でなく、囁き声で。"
 WORLD.16503.t: "[Get_newspaper_header]バオ・ダイ皇帝の退位と共産党の政権獲得"
 WORLD.16503.d: "ベトナム共産党が同国初の選挙で圧勝し、社会主義世界がまた1つ大きくなった。全国民の80%弱の票が共産党へ集中し、国に対してほぼ絶対的な支配力を持つこととなった。ベトナム皇帝の退位に伴い、同党の党首を長年務めてきたホー・チ・ミンが新国家主席に就任する見込みである。\n革命指導者はハノイの自宅から演説し、人民を祝福するために徹底的な土地改革と労働者の権利の確立を約束した。帝室はホー・チ・ミンの勝利に対し形式的な祝辞を送ったが、一族は国外に逃亡するとの噂が絶えない。とはいえ、彼の政権が約束を実現できるかどうかは未知数である。"
 WORLD.16503.a: "ベトナムと、ホー・チ・ミンのために盃を！"
 WORLD.16503.b: "太陽と真実だけが民を照らす。"
 WORLD.16504.t: "[Get_newspaper_header]ベトナム帝国が憲法を採択"
 WORLD.16504.d: "大日本帝国が共栄圏内部で支援してきた数々の無情な政権の中でも、ベトナム皇帝の残忍さに匹敵するものはほとんどない。その容赦ない支配の下で、何百万人もの人々が、日本本国に資材を提供するため、地に眠る富を引き出そうと働き続けてきた。しかし今日、ベトナムの人々は希望を取り戻した。\nベトミンとバオ・ダイ皇帝の長年にわたる交渉の末、日本の援助も得て、反乱軍指導者の故ホー・チ・ミンが起草した協定が実現したのだ。皇帝の権力は大幅に縮小され、その死後には帝政の在り方を問う国民投票が実施される予定だ。ベトミン指導者であるチュオン・チンはこの協定に満足し、自由な、新たなるベトナムの始まりを宣言したと伝えられている。\nどちらが勝ったわけでもないが、流血がようやく終わりを迎え、故郷に戻った兵士たちは祝福を受けて迎えられている。"
 WORLD.16504.a: "心と思いが勝ち取った。"
 WORLD.16506.t: "[Get_newspaper_header]ホー・チ・ミン国家主席が死去"
 WORLD.16506.d: "ベトナム共和国の初代国家主席に就任して間もなく、ホー・チ・ミンは病に倒れ、友人や同志に囲まれながら息を引き取った。国家を独立させるために生涯をかけて戦い続けた故ベトナム国家主席は、外国支配に直面した際の働きぶりと指導力のために、今、インドシナ半島の何百万人もの人々から追悼を受けている。\n厳粛に行われた葬儀には、政治局の投票により選出された現中央委員会書記長、チュオン・チン新主席を始めとする多くの政府関係者が参列している。主席は、死は独立のための戦いを制するものではないこと、「ホーおじさん」の国を自由にするための戦いは無駄ではなかったことを人々に思い出させる、感動的で希望溢れる演説を行った。"
 WORLD.16506.a: "悲劇的な日だ。"
 WORLD.16506.b: "解放には乾杯を。貴方には献杯を。"
 WORLD.16507.t: "[Get_newspaper_header]ホー・チ・ミンの死"
 WORLD.16507.d: "ベトナム北部の荒野の暗い隠れ家で、ホーチミンの死によって、ざわめくジャングルに静寂が訪れた。言葉を失う仲間や友人に見守られ、息を引き取ったホーチミンの遺体は、静かで穏やかだった。ホーチミンの死を伝えるラジオ放送が各地に流れ、ホン川沿いの村では追悼式が行われた。彼の指導の下で訓練されたベトミンの数千人のゲリラを含め、数え切れないほどの市民が街頭に出て、彼の死を悼んだ。\n彼の死後、チュオン・チンは共産党の全権を握り、哀悼の意を表してバオ・ダイや1941年以来抵抗してきた日本軍との和平交渉に乗り出すことになった。ベトミンは武器を捨て、数十年にわたり国を苦しめてきた戦争と暴力から解放された、より良いベトナムの未来のために会談に応じることを申し出た。"
 WORLD.16507.a: "日本人はどう思うのだろうか？"
 WORLD.16508.t: "[Get_newspaper_header]愛新覚羅溥儀が崩御"
 WORLD.16508.d: "満洲国の皇帝である愛新覚羅溥儀は、未公表の病気によって崩御した。前述の病気が致命的であったのにも関わらず、彼は病院に入院してなかったと言われており、自室で崩御した。溥儀の死について満洲国の人々は無関心であったが、大東亜共栄圏全体に悲しみをもたらした。満洲国への長時間にわたる飛行は健康上の懸念がなされているが、日本の天皇をはじめとするアジア各国の政治的、社会的な指導者が参列した。彼の亡骸は「清西陵」にある「平和の墓」と言われる場所に埋葬された。溥儀の皇位継承者である、溥傑は積極的かつ熱心な性格と言われているが、決してそれ程ではないだろう。"
 WORLD.16508.a: "歴史書に名前が残るだけになった。"
 WORLD.16508.b: "誰も知らん人だな。"
 WORLD.16509.t: "[Get_newspaper_header]デムチュクドンロブの死"
 WORLD.16509.d: "モンゴル草原の政治・軍事指導者であったデムチュグドンロブ王子が、胃腸風邪のため数週間にわたって激しい発作に襲われた後、死去した。デムチュグドンロブは、東アジア以外ではほとんど知られていない人物だが、ハーンの時代からモンゴル人の生死を分けた最も著名な人物の一人であったと思われる。外モンゴルと内モンゴルの統一を実現し、1960年代初頭にはモンゴル人による反乱を鎮圧した。日本の傀儡と断じる人もいれば、汎モンゴル主義の旗手と讃える人もいる。しかし、彼はもう死んでしまった。日本からの最高幹部は駐南京大使で、国家元首の死としては空席が目立つ。彼の死によって、カリスマ的な存在であるドゥグルソン王子が権力を握ったのである。"
 WORLD.16509.a: "一人の男の肩に乗る国家。"
 WORLD.16509.b: "人形劇に垂れ下がる糸が切れる。"
 WORLD.16515.t: "[Get_newspaper_header]ジュアンダ首相が死去"
 WORLD.16515.d: "インドネシア政府が本日、ジュアンダ・カルタウィジョヨ首相の死去を発表したという、予期せぬニュースが届いた。首相が不運な転落の末に心臓発作で急死したため、 空いた穴を埋めようと、インドネシア国民党内の様々なグループが、自らに有利な候補者を任命するための争いを再開させている。\n\nすでに日本は、逝去した首相に対する深い哀悼の意を表しているが、インドネシア政府はこれを素っ気なく受け取っている。一方、アメリカとドイツは、予想通り地域問題として沈黙を守っている。\n\nとはいえ、軍事、中央集権、開発などの問題は、全て新首相を巡る争いを通じて解決されることが予想されており、政府は当分の間、この争いに手一杯になりそうだ。"
 WORLD.16515.a: "一人にとっての悲劇は、もう一人にとってのチャンスである。"
 WORLD.16516.t: "[Get_newspaper_header]アブドゥルガーニ首相が指揮を執る"
 WORLD.16516.d: "スカルノは、最近の国内改革に続き、ルスラン・アブドゥルガーニを首相に任命したことを発表した。\n\n大統領の親友であるアブドゥルガーニ首相は、大統領による中央集権化計画の強力な支持者である。首相は、「インドネシアの富を財閥と東京の操り人形の強欲な爪から回復させる」として、外国企業の国有化と行政権のジャカルタへの集権化を加速させようとしている。\n\n2人の友情はよく知られているが、これはスカルノが、国民を犠牲にしてまで国家体制を再構築し、全権力を自らの手中におさめようとしていることの証左であると見る動きもある。"
 WORLD.16516.a: "民主主義が衰退する最中、そこに拍手の音はなかった。"
 WORLD.16517.t: "[Get_newspaper_header]ハラハップ首相が形勢を安定化"
 WORLD.16517.d: "スカルノがジャワ島に権力を集めようとしていることに対する反発が強まったため、大統領はブルハヌディン・ハラハップの首相任命を発表した。間違いなく、これは批判の高まりを抑えるための譲歩であろう。\n\nスカルノの強引な政策を批判する人々の中でも穏健派であるハラハップ首相は、国内のほとんどの政治組織から温かく迎え入れられている。しかし、広範なイスラム政治戦線の設立には疑問の声も上がった。特に大統領支持層の内部において、世俗的な民族主義者とジャワへの権力移行を急ぐ熱狂的なジャワ中心主義者が団結するどころか、むしろ分裂が拡大する恐れがあるとの指摘があったのである。"
 WORLD.16517.a: "一難去ってまた一難。"
 WORLD.16518.t: "[Get_newspaper_header]ライメナが首相職を引き継ぐ"
 WORLD.16518.d: "スカルノは、自らの政策への反発が強まる中、一歩も引くことなく、「オムジョ」の愛称で親しまれるヨハネス・ライメナをインドネシア首相に任命することを発表した。\n\n故ジュアンダ首相の下で外相を務めたライメナは、インドネシア政界の大方の賛同を得た。しかし、派閥争いが激化するインドネシアで、新首相が安定と繁栄のための未来像を描けるかどうかは疑問である。この経験豊かな行政官が、指導者の攻撃的な政策によって分裂した国民をまとめられるかどうかは、おそらく時間が経ってみないと分からない。"
 WORLD.16518.a: "残された鏡の破片を、拾い集めさせられている。"
 WORLD.785.t: "[Get_newspaper_header]日米会談の開始"
 WORLD.785.desc: "ここ数週間、日米間の外交活動が活発化していることは、多くの人が指摘している。今日、日米両国は「東太平洋の状況に対処するための」ハイレベルな外交合意を発表し、この上昇の原因に関する憶測は一掃された。首脳会談の目的は、日本がアメリカの石油へのアクセスを確保し、アメリカが条約港の返還を確保し、両国がそれぞれの同盟国とともに相互の禁輸措置を解除し、貿易を再開することであると述べられている。\n\nこの条約がもたらす潜在的な効果は、それぞれの国の経済にとっても、太平洋と世界の平和という広い意味においても、すでに大きな期待が寄せられている。利害が対立する迷路のような状況を乗り越えて、条約締結のための共通の大義を見出そうとする会談に注目が集まっている。"
 WORLD.785.a: "太平の名に恥じない海になれるのか？"
 WORLD.50005.t: "[Get_newspaper_header]ウェールズがイングランドと統合"
 WORLD.50005.desc: "最近のブリテン諸島からの報道によれば、連合王国再統一へ向けた大きな一歩が踏み出されたようだ。ウェールズが東の隣国と再び統一されたのである。一部のウェールズ人、特に声高なウェールズ民族主義者はすぐにこの動きを非難したが、彼らにできることは多くない。ウェールズは再びイングランド人の支配下に置かれたのだ。\n\nしかし、このことが諸島の他の国々にとって何を意味するのかはまだ分かっていない。ただ、イングランド人がここで努力を止めるとは思えない。イングランドが徐々に連合王国の称号を取り戻していく様子を、世界は見守っている。"
 WORLD.50005.a: "ウェールズが再び一員になる。"
 WORLD.50005.b: "ひとまず、平和に終わった。"
 WORLD.50006.t: "[Get_newspaper_header]イングランドがウェールズを撃破"
 WORLD.50006.desc: "ウェールズ政府が講和を訴えたため、今夜のロンドンには祝賀ムードが漂っている。アングロ・ウェールズ戦争は、皆が予想した通りの結末に終わった。ウェールズの果敢な抵抗にも関わらず、すぐにウェールズの宣戦を突破し、カーディフに進軍することができるほど、イングランドは強かった。\n\nイングランドは、ウェールズを自身のもう一つの成員として統合するつもりだ。しかし、ウェールズのレジスタンスは未だ多く、しかも重武装している。専門家は、ウェールズは主にしばらくの間、イングランドにとって占領が難しい土地となると考えている。"
 WORLD.50006.a: "一歩前進！"
 WORLD.50006.b: "大英帝国になる見込みのある国がまた一つ、崩壊した。"
 WORLD.50006.c: "さあ、次だ！"
 WORLD.50007.t: "[Get_newspaper_header]イングランドとウェールズの戦争"
 WORLD.50007.desc: "イングランドとウェールズの交渉が決裂し、ブリテン島は再び燃え上がる。ウェールズはイングランドの提案を拒否し、両国は公式に戦争状態に入った。国境地帯では砲撃や銃撃が報告されている。\n\nカーディフ近辺の多くの市民は、戦争がすぐにでも国境部から市内に波及するのではないかと、パニックに陥っている。ウェールズを巡る紛争はイングランド人には朝飯前なのか、それとも小国ウェールズの軍が、小さな国を維持して国境でアングロ人を止めることができるのか、未だ不明である。"
 WORLD.50007.a: "不都合な現実だ。"
 WORLD.50007.b: "再び燃え上がる一つの島。"
 WORLD.50007.c: "そうすることで、彼らが我々に従順になることを願っている。"
 WORLD.50008.t: "[Get_newspaper_header]イングランドとスコットランドの戦争"
 WORLD.50008.desc: "イングランドとスコットランドの交渉が決裂し、今日、ヨーロッパ最大の火種の一つとされてきた場所で砲撃と機関銃が炸裂した。イングランドはスコットランドに対し、連合に参加するよう要求していたが、拒絶されたため、軍事的手段でスコットランドを手に入れることを余儀なくされた。すでにイングランドのジェット機がエディンバラ上空で目撃されており、北海近辺に接近することがないよう、各国政府が警告を発している。\n\nイングランドでは、スコットランドの守備に対する勝利を期待する声が大きい。しかし専門家は、長年の準備によりスコットランドは立場を揺るぎがたいものにしているとし、注意を促している。そして、スコットランド兵の強さと粘り強さを見くびってはならないのだ。"
 WORLD.50008.a: "スコットランド人が勝てる理由が見当たらない。"
 WORLD.50008.b: "私は護り、神は私をお護りくださる！"
 WORLD.50008.c: "島は再び血で濡れる。"
 WORLD.50009.t: "[Get_newspaper_header]イングランドがスコットランドを撃破"
 WORLD.50009.desc: "第一次世界大戦の西部戦線を彷彿とさせると言われた戦いの末、イングランドはスコットランド軍を打ち破ることに成功し、国を完全に掌握した。島の至るところにイングランド国旗が翻る中、スコットランド政府は吸収された。\n\nスコットランド軍の組織としての降伏にも関わらず、多くの小隊が活動を続け、占領者のイングランド軍に対してゲリラ戦を繰り広げている。しかし、イングランドは現在、[ENG.GetName]、またはそれと同等の領土と地理的支配力を持つ国家の復活という野望を脅かすものを粉砕している。現在、ロンドンは自らが大英帝国の正統な後継者であるとの宣言を行い、当時と同等の敬意を払うことを要求している。"
 WORLD.50009.a: "連合よ再び！"
 WORLD.50009.b: "連合、対価は如何に？"
 WORLD.50010.t: "[Get_newspaper_header][ENG.GetName]の再形成"
 WORLD.50010.desc: "本日、エディンバラで、イングランドとスコットランドの外交官は、[ENG.GetName]を再形成するとの合意を宣言した。協定の下で、スコットランドはある程度の自治や権利と引き換えに、独立を諦めることとなる。聞くところによれば、戦後のイングランド政府の主要な政治的目標が全て達成されたため、イングランド人は大喜びだという。\n\nスコットランドには、この合意に対し、対価が大きすぎるとして怒っている者もいる。しかし、他の選択肢を選べば、スコットランドとイングランドとの戦争が発生すると広く信じられていた。ともあれ、エディンバラでの祝宴を見る限り、近い将来、イングランドとスコットランドが一緒になることには何の問題もないだろう。"
 WORLD.50010.a: "実用主義は再び勝利する！"
 WORLD.50010.b: "そして連合王国はゲームに復帰する。"
 WORLD.50011.t: "[Get_newspaper_header]スコットランドがイングランドに勝利"
 WORLD.50011.desc: "スコットランドがイングランドによる度重なる征服攻撃に抵抗したため、予想外の大惨事が発生した。ばかりか、実際にイングランドを国境からはるか遠くまで押し込み、イングランド軍を完全に壊滅させた後、ロンドン市街を占領したのである。聞くところによれば、イングランド国内での組織的な抵抗は終わっており、スコットランドが明確に完全勝利を収めたとのことである。\n\n今、スコットランドでは、新たに手に入った戦利品をどうするかという大論争が巻き起こっている。傀儡政権の構想を指示する者もいる。一方、打ち負かされた侵略者の考えとは全く違うものの、新たな連合を形成することを目指す者もいる。いずれにせよ、この敗戦は、今後のブリテン島全体に影響を及ぼすことになるだろう。"
 WORLD.50011.a: "一角獣がライオンを殺す！"
 WORLD.50011.b: "次は、何が島で起きる？"
 WORLD.50012.t: "[Get_newspaper_header]ウェールズがイングランドを撃破"
 WORLD.50012.desc: "多くの軍事指導者が「あらゆる論理を超越した宇宙の完全な偶然」と首を傾げたように、ウェールズが遥かに強大なイングランドに勝利したことにより、ヨーロッパから灯は完全に消えてしまった。ウェールズは、宇宙が厳密な規則と方程式に基づいて動いているという理論的なシナリオに則っている限りは戦争に負けるはずであったのだ。ところが今はウェールズは敗れたイングランドの土地の上に存在している。\n\nホワイトホールのウェールズ軍の行進におののく人々の運命を思うとぞっとするが、これはイングランドが過去に犯したすべての罪に対する宇宙による正義であり、占領は彼らの贖罪に過ぎないと考える人もいる。しかし、ウェールズが超自然的な悪意ある勢力と取引をしていると考える者もおり、彼らは一刻も早いウェールズに対する十字軍の出動を要請している。"
 WORLD.50012.a: "トランプ、トランプ、トランプ、少年たちはイングランドを進んでいる！"
 WORLD.50012.b: "ウェールズは欧州における真に暗い太陽かもしれない。"
 WORLD.18000.t: "[Get_newspaper_header]グスタヴォ・ディアス・オルダスが大統領に選出！"
 WORLD.18000.desc: "地滑り的な選挙の結果、メキシコ共和国の大統領に制度的革命党のグスタヴォ・ディアス・オルダスが選出された。内務大臣は、マテオス政権時代に反政府デモを冷酷に扱ったことで有名で、国内の反体制派は将来への不安を抱えていた。\n\nしかし、アメリカは、「この混乱の時代に国を導くことができるリーダーを選んだ」として、メキシコに祝辞を述べている。アメリカの指導の下であるが、メキシコは再び世界の舞台に立つ準備をしているようだ。"
 WORLD.18000.a: "秩序と進歩のために。"
 WORLD.18001.t: "[Get_newspaper_header]ロサノがメキシコ大統領に選出！"
 WORLD.18001.desc: "制度的革命党のラウール・サリナス・ロサノが、地滑り的勝利の後にメキシコ合衆国大統領に選出された。党内では珍しく自由貿易の擁護者である同国の現商工業開発長官は、野党からもPRI党員からも「実際には革命を裏切っている」として批判されている。\n\nロサノの勝利は、保護主義的政策の恩恵を享受している地元企業に衝撃を与えた。一方、日本企業には喜ばしい驚きを与えた。太平洋を越えて祝辞が交わされる中、メキシコは水平線上の旭日を見つめ、国際社会に進出する準備を整えたようだ。"
 WORLD.18001.a: "新しい考え方のために。"
 WORLD.18002.t: "[Get_newspaper_header]マドラーソがメキシコ大統領に選出！"
 WORLD.18002.desc: "1964年メキシコ大統領選挙は、当然ながら数十年にわたり与党として国政を支配してきた制度的革命党の勝利に終わった。しかし、驚きなのは次期大統領である。現タバスコ州知事、カルロス・A・マドラーソが、閣僚を務めることなく大統領に就任した数十年ぶりの人物となるのだ。PRI左派の旗手であり、強硬な保護経済論者であるマドラーソは、メキシコ革命の理想を汚職、欲望、諸外国の帝国主義から守ることを約束している。メキシコ経済が日米の熾烈な争いの場となっていく昨今にあって、マドラーソがその壮大な構想を実現することが出来るのかどうかは、まだ分からない。"
 WORLD.18002.a: "永久革命のために。"
 WORLD.18003.t: "[Get_newspaper_header]カナダで自由党が政権を維持"
 WORLD.18003.desc: "レスター・ピアソン率いる自由党の現少数政権と、ジョン・ディフェンベーカー前首相率いる進歩保守党との間で行われた激しい選挙戦の末、カナダ国民は現政権を再選し、4年の任期への強い信任を与えた。\n\n新たに再選されたピアソンは、新憲法の起草、医療・経済改革を公約として掲げており、ますます不満を募らせるケベックや疎外されている西部の州に懇願し、満足させて連邦に残留させ、海から海まで平和と秩序と善政をもたらそうとしている。新政府は、その仕事をするのに向いているだろう。"
 WORLD.18003.a: "マイク、愛してるよ！"
 WORLD.18004.t: "[Get_newspaper_header]進歩保守党がカナダで勝利"
 WORLD.18004.desc: "時代を越えた帰還が果たされた。ジョン・ディフェンベーカー元首相は、最近のカナダ選挙においてレスター・ピアソン自由党少数政権を打ち破り、4年の任期への強い信任を勝ち取って政権に復帰したのである。\n\n病床に倒れたジョージ・ドルーに代わって首相に就任するも、ディフェンベーカーは2年間という短い期間で多くの対立を起こして野党党首に降格した。しかし、執念深いディフェンベーカーは今、サセックス通り24番地に戻ってきた。以前の任期では政治的内紛と不況によって取り上げられた計画、すなわち新憲法の起草、極北の経済開発、ケベック、西部との間にある溝の解消を完遂させ、今回は永遠に歴史に名を残す覚悟でいる。しかし、彼が成功するのかどうかは未知数である。"
 WORLD.18004.a: "「ディーフ」が「チーフ」に！"
 WORLD.18005.t: "[Get_newspaper_header]カナダの選挙で自由党が勝利"
 WORLD.18005.desc: "1967年カナダ選挙では、カナダ自由党が政権を獲得することに成功した。しかし、今度の政権は新たなリーダーのもととなる。引退したばかりのレスター・ピアソンに代わり、若く勤勉な元司法大臣、ジョン・ターナーが選出されたのだ。再び野党席に押し込まれた進歩保守党のみならず、協同連邦党と社会信用党も驚くほど強力な立候補者となった。しかし、ターナーと自由党は、この3つ全てを制した。\n\nわずか37歳のターナーは、国が100周年を迎えようとしている時に政権を握る、カナダの歴史上最年少の首相となる。次の世紀がカナダをどう扱うかは誰にも分からないが、ターナーが未来へと進む国の顔となることは間違いないだろう。"
 WORLD.18005.a: "「私の番だ！」"
 WORLD.18006.t: "[Get_newspaper_header]ウスタシャの敗北！"
 WORLD.18006.d: "イタリア帝国は、テウタ作戦でザグレブを占領したことにより、クロアチアにおけるウスタシャの反乱を鎮圧することに成功し、新興政権をイタリア帝国に再統合すると発表した。ウスタシャの戦闘員はクロアチアの丘陵地帯に逃げ込み、イタリアにゲリラ戦を仕掛けており、イタリアは今後数年間、クロアチアでの反乱を抑圧し続けばならないようだ。ドイツはこの介入がクロアチアの自決権に対する残忍な抑圧であると非難しているが、この超国粋主義組織が粉砕されたことに安堵のため息をつく者もいる。それでも、クロアチア独立の夢は砕け散ってしまったようだ。"
 WORLD.18006.a: "紅蓮に輝く火炎が鎮火された。"
 WORLD.18007.t: "[Get_newspaper_header]革命派がエジプトで勝利！"
 WORLD.18007.d: "エジプトにおけるイタリアの権威は、今日、ガマル・アブドゥル・ナーセルとエジプト革命評議会の軍がファラオの地で勝利を収めたことにより、ついに崩壊した。エジプトにおける反イタリア・反植民地的感情の高まりは、自由将校団によるクーデターの失敗で頂点に達し、多面的内戦を引き起こした。クーデターには失敗したものの、ナーセル軍は見事に敵を打ち負かし、新たにエジプト・アラブ共和国を宣言したのである。\n\nナーセルとその運動は、反植民地主義を断固として貫いて汎アラブ国家の考えを堅持しており、このような考えがエジプト国民に非常に人気であることを証明した。国際的には、共和国のエジプトでの勝利は石油危機が続くイタリアに打撃を与え、中東と北アフリカで新たな勢力圏を形作る可能性があると見られている。"
 WORLD.18007.a: "災難だ！"
 WORLD.18007.b: "アラブ民族の勝利だ！"
 WORLD.18007.c: "自由エジプト？"
 WORLD.18008.t: "[Get_newspaper_header]従来どおりのエジプト"
 WORLD.18008.d: "今回のエジプト内戦によって、エジプトにおけるイタリアの権威が崩壊するのではないかとの懸念は、検討違いであったことが証明された。エジプトでのイタリアの影響力は現地住民の反感を買い、アブドゥル・ナーセルによるクーデター未遂で頂点に達して多面的内戦に発展した。カイロ政府が自由将校団とムスリム同胞団に勝利を収めたことで、ファラオの地に平和が戻り、エジプト人とイタリア人の双方が安堵している。\n\nエジプトにおけるイタリアの権威は維持されているように見えるが、国民の多くが表向きはパートナーであるイタリアの影響力の浸透に憤りを感じている。こうした反対意見にも関わらず、国際的には、特にこの地域における不安定な情勢を考慮すると、イタリアにとって切実に必要とされていた勝利であったと評されている。"
 WORLD.18008.a: "何ら期待したものなどない。"
 WORLD.18008.b: "大きい挫折。"
 WORLD.18008.c: "予想通り。"
 WORLD.18009.t: "[Get_newspaper_header]ファラー・パフラヴィーがイラン内戦で勝利！"
 WORLD.18009.d: "イラン帝室は、パフラヴィー帝政とイラン国家に対し蜂起した全ての対抗勢力を鎮圧したことを、サーダバード宮殿から中東全域へ流された放送で発表した。イランの民族主義者たちが「イラン国家と国民に対する反逆者」の排除を歓迎するなか、王党派勢力はすでに反乱分子の粛清を開始している。\n\nドイツは王党派を祝福する声明を発表し、「中東のアーリア同盟国との生産的な関係」を提唱している。OFNはイラン政権を公然と非難する一方、革命家たちは他国へ逃亡し、パフラヴィー朝との戦いを続けている。"
 WORLD.18009.a: "ライオンは些細なことを気にしない。"
 WORLD.18010.t: "[Get_newspaper_header]サンジャービーがイラン内戦で勝利！"
 WORLD.18010.d: "イラン国民戦線に属するパルチザンは、パフラヴィー朝を倒し、自由、世俗、民主に基づいたイラン共和国を樹立することを、サーダバード宮殿から中東全域へ流された放送で発表した。国民戦線の指導者であるカリーム・サンジャービーが臨時政府の指導者に就任し、レザー皇太子と同盟者たちはドイツに逃亡した。\n\nドイツはサンジャービーの勝利を「イラン民族とアーリア人種に対する裏切り」と非難している。OFNはサンジャービーを祝福し、新政府を支援するためにアドバイザーを派遣している一方、水面下では社会主義やイスラム主義のパルチザンが組織されている。"
 WORLD.18010.a: "中東に民主主義？考えるに値しない。"
 WORLD.18011.t: "[Get_newspaper_header]バフティヤールがイラン内戦で勝利！"
 WORLD.18011.d: "イラン帝室の分派に属するパルチザンは、ファラー・パフレヴィー摂政の打倒と帝政復古を、サーダバード宮殿から中東全域へ流された放送で発表した。パルチザンの指導者であるシャープール・バフティヤールは、レザー皇太子に代わってイランを統治する摂政評議会の設立と、イランを民主的な立憲君主制に転換するための抜本的改革の実施を宣言した。\n\nドイツはバフティヤールを「アーリア人種とイラン民族に対する裏切り者」と非難している。一方、OFNは渋々ながら改革者を祝福し、イランの新体制との生産的な関係を願っている。"
 WORLD.18011.a: "ライオンは非難されたのか？"
 WORLD.18012.t: "[Get_newspaper_header]マーリがイラン内戦で勝利!"
 WORLD.18012.d: "バルーチ解放戦線がサーダバード宮殿を占拠し、イラン国家に対する勝利を宣言したことは、世界に衝撃と困惑を与えた出来事となった。バルーチ軍司令官モハメド・マーリは、シーア派国家のスンニ派民族であるバルーチの独立を保障する条約に、イラン政府を署名させたのだ！バルーチ解放戦線は今後、イスラム教スンニ派とマルクス主義の統合により設立された独立国家、バルーチスタンを建国する予定である。\n\nOFNが新政府と暫定的な関係を築いている一方、ドイツはバルーチ族を「アーリア人種とイラン民族の敵」と非難している。"
 WORLD.18012.a: "イラン民族にとっての屈辱だ。"
 WORLD.18013.t: "[Get_newspaper_header]エスカンダーリがイラン内戦で勝利！"
 WORLD.18013.d: "イランの共産主義運動、イラン・トゥーデ党に属するパルチザンは、パフラヴィー朝を倒し、ブハーリンのソビエト連邦をモデルとした社会主義のイラン共和国を樹立することを、サーダバード宮殿から中東全域へ流された放送で発表した。レザー皇太子と同盟者たちがドイツに逃亡する中、社会主義パルチザンはパフラヴィー派支持者、不忠の聖職者、外国の実業家などを検挙し、処刑した。\n\nドイツはトゥーデ党を「アーリア人種とイラン民族の敵、ユダヤ・ボリシェヴィキ」として非難している。自由主義者とイスラム主義者もトゥーデ党をイラン革命の裏切り者として批判し、イラクやOFN加盟国へ逃亡している。"
 WORLD.18013.a: "労働者の闘争は続く。"
 WORLD.18014.t: "[Get_newspaper_header]ホメイニーがイラン内戦で勝利！"
 WORLD.18014.d: "アーヤトッラー・ホメイニを支持するパルチザンは、パフラヴィー朝を倒し、ホメイニ師を「最高指導者」とする神権的なイスラム共和国を樹立することを、サーダバード宮殿から中東全域へ流された放送で発表した。レザー皇太子と同盟者たちはドイツに逃亡し、イスラム革命家は社会主義者や自由主義者などのかつての同志たちを一網打尽に捕らえ、処刑している。\n\nドイツもOFNも、イスラム主義者をイラン民族に対する原理主義的な裏切り者として非難している。自由主義者や社会主義者たちは、いずれかの超大国がこの狂った政権を討伐してくれることを信じて、海外へ逃亡してしまった。"
 WORLD.18014.a: "イランは常に信仰の地であり続ける。"
 WORLD.18015.t: "[Get_newspaper_header]クルディスタン民主党がイラクで勝利！"
 WORLD.18015.d: "クルディスタン民主党の指導者、ムスタファ・バルザーニーが、最後の敵の抵抗拠点がクルド人主導の民主派連合軍に陥落したことを発表し、街が歓喜に包まれたとのニュースがバグダッドより届いた。KDPはイラク政府と戦略的同盟を結び、北部での作戦を次々と成功させて政府忠誠派の勝利を確保することに成功した。バルザーニーの三ヶ国との数十年に渡る革命闘争の頂点とも言える成果として、イラク政府との間で、新たな民主的イラク憲法にクルド人の自治権を成文化して盛り込むという合意が先週成立したばかりであった。\n\n石油資源が豊富であり、地域の不安定化が進んでいるバルザーニーのクルディスタンは、中東の政治や国際的な舞台でより重要な役割を担うようになるだろう。バルザーニーは自ら、新国家の繁栄の確保のためにイタリアや世界の民主派勢力と協力し、在外クルド人の権利と民主主義のために闘争を続ける意思があると宣言した。"
 WORLD.18015.a: "やっと作業に取り組める……のか？"
 WORLD.18015.b: "アラブについてはどうなんだ？"
 WORLD.18015.c: "クルド人にはそろそろ自分たちの故郷と呼べる場所が必要だ。"
 WORLD.18016.t: "[Get_newspaper_header]イタリアがイラクを支配！"
 WORLD.18016.d: "イラク内戦は、国のイタリア支配を絶つために始まった。今、この試みが失敗したことは確かであるようだ。以前はバグダッド政府の「アドバイザー」であったヴィート・ミチェリは、イラクの政治情勢という迷路を上手く通り抜け、誰もが、特にイタリア帝国が満足する協定を実現した。\n\nイラクとENIの代表者によるバグダッドでの少人数の会合で、ミチェリは当面の間国を安定させる新内閣の閣僚候補者を発表した。このニュースは、流血を終わらせるための判断としてイタリアでもイラクでも好評であった。ミチェリの勝利は、イタリアとその中東へ向けた野望にとって予想外の、しかし大きく祝福される勝利となった。"
 WORLD.18016.a: "ただの通常業務。"
 WORLD.18016.b: "屈辱の日だ。"
 WORLD.18016.c: "よりマシな選択肢ではあるだろう。"
 WORLD.18017.t: "[Get_newspaper_header]民主主義がイラクで台頭！"
 WORLD.18017.d: "数ヶ月に渡る激戦の末、アブドゥル＝ラフマーン・アル＝バッザーズと改憲派がイラク内戦で勝利を収めたとの知らせが、本日バグダッドから届いた。法律家、執筆家、知識人であるアル＝バッザーズの成功は、独裁者と軍事指導者の堂々巡りの下で長らく存在してきた国に衝撃を与えた。\n\n戦災にあった共和国宮殿の残骸の前に立ったアル＝バッザーズは、長く停滞していたイラク民主化を再出発させることを誓った。また、汎アラブ主義を声高に叫ぶ\nアル＝バッザーズに不安を抱く少数民族に対しても、さまざまな保護を約束し、不安を払拭しようと試みた。\n\nアル＝バッザーズがこれらの約束を実行に移せるかどうかは、まだ分からない。すでに、連立政権内部での緊張と激しい対立の発生が噂されている。\n"
 WORLD.18017.a: "共和国として存続しうるなら。"
 WORLD.18018.t: "[Get_newspaper_header]バアス主義者がイラクで勝利！"
 WORLD.18018.d: "本日未明、イラク新大統領になるとの発表がなされたアフメド・ハッサン・アル＝バクルは、同国で行われた過酷な内戦におけるバアス主義の勝利を宣言した。イラクは、アラブ社会主義バアス党の最大かつ最も影響力の強い支部を抱えている一方、過去20年間、アラブ民族主義思想に強く抵抗し続けてきた。反植民地闘争への献身を堂々と宣言したアル＝バクル政権は、この地域におけるイタリアの影響力に対して強硬路線をとっている。政権が「植民地主義に対抗するアラブ民族主義の拠点」となることを望んでいるようだ。\nバアス党は、アル＝バクルとその従兄弟、サダム・フセインの下で権力闘争を展開し、これまで多くの違法行為や権威主義的姿勢をイラク内外の人々に指摘されてきた。今やすっかりアラブ人国家となった同国内での自治に強く期待する少数民族指導者は、数少ない。にも関わらず、バアス主義者は自由と社会主義の理想を説き続けている。それが本当に実現されるのかどうかは、時が経たねば分からない。\n"
 WORLD.18018.a: "災難だ！"
 WORLD.18018.b: "バアス主義万歳！"
 WORLD.18018.c: "最高の何かを期待しよう。"
 WORLD.18019.t: "[Get_newspaper_header]イラクでアド・ダワが台頭！"
 WORLD.18019.d: "今日、イラク内戦の勝者は、宗教的・民族的寛容を掲げてシーア派住民を動員したアド＝ダワ運動であることが明らかとなった。精神的指導者、アブー・アル＝カーシム・アル＝ホーイー師はバグダッドで簡潔な演説を行い、イラクの全国民と調和した政治を行うとの党の意図を再確認した。\n\nイスラム的価値観と倫理観を推進する半民主的な政治制度を基盤とするアド＝ダワは、イラクのシーア派国民の間で絶大な人気を誇っていた。アル＝ホーイーが指導者となり、民主的なイスラム政府を呼びかけるようになると、その人気はますます高まっていった。強硬派がナショナリズムという現実的脅威をいかに穏便に処理するか考え、スンニ派国民が差別の波に身構える一方、アル＝ホーイーは挑戦から逃げず、全イラク人のための公正で正当な政府を確信しているのである。\n"
 WORLD.18019.a: "イスラムは誰かと分かち合うことを呼びかけないのか？ENIよりもっと石油を使えるのは誰だ？"
 WORLD.18019.b: "シーア派はイラクを中世のままでいることを望んでいる。"
 WORLD.18019.c: "果報は寝て待て。"
 WORLD.18020.t: "[Get_newspaper_header]革命派がオマーンで勝利"
 WORLD.18020.d: "今日、オマーン内戦はライラ・ファフローとその革命派による勝利で幕を閉じた。ここ中東を襲う不安定の波に影響を受けた国家の一つ、オマーンはスルタンであるサイード・ビン・タイムールの息子でありイタリア部隊と手を組んだカーブースによるクーデターに見舞われた。クーデターは社会不安を発生させ権力の空白が起きたものの、サウジアラビアが後援する伝統主義者と汎アラブ革命主義者の連合が埋め直した。\n\nライラ・ファフローが率いる革命派はオマーンを南アラビア半島における汎アラブ主義の拠点にすることを目論んでいる。これは地域におけるサウジアラビアとイタリア両者の利益を毀損する目標であるものの、ローマとリヤドからはコメントが発せられていない。"
 WORLD.18020.a: "不幸な挫折。"
 WORLD.18020.b: "アラブ民族の勝利だ！"
 WORLD.18020.c: "安定への帰還？"
 WORLD.18021.t: "[Get_newspaper_header]イマーム国がオマーンで勝利"
 WORLD.18021.d: "今日、オマーン内戦はガリブ・アルハーニーらから成る伝統主義者による勝利で幕を閉じた。ここ中東を襲う不安定の波に影響を受けた国家の一つ、オマーンはスルタンであるサイード・ビン・タイムールの息子でありイタリア部隊と手を組んだカーブースによるクーデターに見舞われた。クーデターは社会不安を発生させ権力の空白が起きたものの、サウジアラビアが後援する伝統主義者と汎アラブ革命主義者の連合が埋め直した。\n\n\nオマーンのイマームたるガリブ・アルハーニーはサウジアラビアが後援する伝統主義者と部族の集団で構成される連合を率いており、オマーンに神権政治を復古させることを目論んでいる。リアドから国家承認を受ける結果となったアルハーニーの勝利はサウジアラビアの外交政策において特筆すべき成功の一つとなった。イタリアの影響圏からオマーンを引き離すことに成功したものの、当のイタリアの外務省からはまだコメントを得られていない。"
 WORLD.18021.a: "災難だ！"
 WORLD.18021.b: "伝統回帰だ！"
 WORLD.18021.c: "遂に訪れた平和？"
 WORLD.18022.t: "[Get_newspaper_header]王党派がイエメンで勝利"
 WORLD.18022.d: "イエメン内戦は、共和国最後の拠点がイマーム、アル＝バドルの軍に降伏したことにより、本日終結を迎えた。サウジアラビアとイタリア帝国双方の支援を受けた王党派軍は、アブドゥッラー・アッ＝サッラール将軍率いる多様な共和派連合に勝利することができた。イエメンにおいては、汎アラブ主義という亡霊はしっかりと除霊されたようだ。\n\nイエメン内戦での支援を得るためにリヤドとローマの双方に接触してきたムハンマド・アル＝バドル国王は、イタリアの権益を断固として守る姿勢を示すと同時に、サウジ国王との接触も図っている。今や王位を確固たるものとしたイエメンの新国王が、リヤドとローマの外交的綱渡りを続けるのか、地域の勢力圏闘争の中でどちらかの側につくのか、多くの国際的オブザーバーが注目している。"
 WORLD.18022.a: "正しい選択をすることを願いたい。"
 WORLD.18022.b: "不幸な挫折。"
 WORLD.18022.c: "誰がイエメンを気にかけるんだ？"
 WORLD.18023.t: "[Get_newspaper_header]イエメンで共和国が勝利"
 WORLD.18023.d: "イエメン内戦は、王党派最後の拠点が降伏したことにより、本日終結を迎えた。イタリア帝国とサウジアラビアからの支援にも関わらず、イマーム、アル＝バドルは父のように民衆の支持を維持することができず、軍事的敗北に直面して国外逃亡を余儀なくされた。アブドッラー・アッ＝サッラール将軍はその後、イエメン・アラブ共和国を宣言した。\n\n民主主義者、共産主義者、バアス主義者からなる風変わりな連立を率いる、サッラール新政権の安定性を疑問視するオブザーバーもいる。しかし、将軍から大統領に転身した彼は、イエメンをアラビア半島における汎アラブ主義の拠点とする意思と、サウジ王政とイタリア帝国に直接的に挑戦する野望を示した。イエメンの主張を単なるポーズだと見る風潮も強いが、影響力と軍事力の双方において、イエメンはそれらの国を上回りうると警告する者もいる。\n"
 WORLD.18023.a: "不幸な挫折。"
 WORLD.18023.b: "アラブ民族の勝利だ！"
 WORLD.18023.c: "誰がイエメンを気にかけるんだ？"
 WORLD.18024.t: "[Get_newspaper_header]アラビアでイエメンが勝利"
 WORLD.18024.d: "アラビアにおける戦いは今日、サウジアラビアのイエメン民主アラブ共和国への降伏をもって終了した。装備と資源の点で圧倒的優位に立っていたにも関わらず、サウジアラビア王立軍はイエメン軍に対し敗北を重ねた。その後聖地メッカで、アブドラ・アル・サラル大統領は汎アラブ国家の建国に向けた第一歩となるアラブ共和国の建国を宣言した。\n\n軍事評論家の間では、この予想外の勝利はサウジアラビア軍の組織的な問題に起因すると評価されており、サウジアラビアの君主は国外へ逃亡したと言われている。聖地メッカとメディナ、そしてペルシア湾の膨大な石油資源を手中に収めたイエメンの勝利は、真の汎アラブ国家の始まりであると歓迎されている。"
 WORLD.18024.a: "泣きっ面に蜂。"
 WORLD.18024.b: "統一された民族のための、統一された国家！"
 WORLD.18024.c: "しかし、石油はどうなるんだ？"
 WORLD.18025.t: "[Get_newspaper_header]サウジアラビアがイエメンで勝利"
 WORLD.18025.d: "イエメンにおける戦いは今日、最後のイエメン軍の降伏をもって終了した。サウジアラビア軍は、装備と資源の面で大きく優位をとっていたが、イエメンの険しい地形とイエメン・アラブ民主共和国軍による猛烈な抵抗に阻まれ、遅滞した。最終的には、サウジアラビア軍はこれらの障害を乗り越え、戦争を終結させることに成功した。リヤドはイマーム、アル＝バドルをイエメンの君主に復帰させた。\n\n戦争は終結したかもしれないが、イエメンでの抵抗は続いており、多くのイエメン兵士や市民が丘に登り、国王と後ろ盾のサウジに対してゲリラ戦を展開している。国際的には、王国軍の最高の努力にも関わらず、国が完全に平和化されるにはまだしばらくかかると予想されている。"
 WORLD.18025.a: "バアス主義者よりはマシだ。"
 WORLD.18025.b: "大勝利！"
 WORLD.18025.c: "誰がイエメンを気にかけるんだ？"
 WORLD.18026.t: "[Get_newspaper_header]エジプトで同胞団が勝利"
 WORLD.18026.d: "エジプトにおけるイタリアの権威は、今日、ムスリム同胞団の軍がエジプト内戦に勝利を収めたことにより、ついに崩壊した。エジプトでのイタリアの影響力には長く不満が持たれていたが、アブドゥル・ナーセル率いる自由将校団のクーデターが失敗したことによりファラオの地での混乱は頂点に達し、内戦に発展したのである。この紛争の中で、サイイド・クトゥブ率いるイスラム過激派組織がナーセルとイタリア庇護下の政府に勝利するとは誰も考えていなかったが、予想に反してムスリム同胞団が新たにエジプトを支配することとなった。\n\n急進的なイスラム過激派組織を率いるクトゥブは、サウジアラビアとの連携を開始していた。サウジの支援は、同胞団が勝利を収めるために重要な位置を占めた。国際的には、この勝利はイタリア帝国への大きな打撃であり、ローマではなくリヤドを中心とした新たな中東勢力圏の始まりとなる可能性があると見られている。\n"
 WORLD.18026.a: "災難だ！"
 WORLD.18026.b: "伝統に福音が舞い戻る！"
 WORLD.18026.c: "イスラム主義のエジプトだと？"
 WORLD.18027.t: "[Get_newspaper_header]チトーとパルチザンの敗北！"
 WORLD.18027.d: "イタリア帝国は、テウタ作戦でザグレブを占領したことにより、クロアチアにおけるチトーの反乱を鎮圧することに成功し、新興政権をイタリア帝国に再統合すると発表した。パルチザンはクロアチアの丘陵地帯に逃げ込み、イタリアにゲリラ戦を仕掛けており、イタリアは今後数年間、クロアチアでの反乱を抑圧し続けばならないようだ。この介入は、クロアチアに対する残忍な抑圧であると、すでに複数の国が非難している。パルチザンは社会主義と解放のために戦い続けるだろうが、クロアチア独立の夢は砕け散ってしまったようだ。"
 WORLD.18027.a: "クロアチアにも冬がやってきた。"
 WORLD.50014.t: "[Get_newspaper_header]マーガレット・サッチャーがイギリス首相に選出"
 WORLD.50014.desc: "マーガレット・サッチャーが最初に注目を集めたのは、1951年、イングランド王国で最年少の女性議員として当選したときだった。そして今、彼女は「女性初の首相」という新記録を打ち立てることとなった。総選挙に勝利した君主党は、サッチャーを党首とし、彼女を首相とすることに票を投じた。\n\nこの党首選の結果は議会政治に精通している多くの人々にとって衝撃的なものだった。サッチャーは君主党の中核から常に距離を置いているアウトサイダーだと思われていたのだ。党内の否定的な意見は、R・A・「ラブ」・バトラーを筆頭とする「ベテラン」議員を閣僚に選んだことによってほぼ鎮圧された。しかし、彼女が内閣をリードするのか、または内閣が彼女をリードすることになるのか、それはまだわからない。"
 WORLD.50014.a: "イングランドにかつて女王こそあれ、しかし女宰相は？"
 WORLD.50015.t: "[Get_newspaper_header]レジナルド・モードリングがイギリス首相に選出"
 WORLD.50015.desc: "イギリス内戦で勝利した君主党の支配は絶対的なものと思われていた。しかし、その支配力は思ったほど強固なものではなく、最近の議会選挙では、レジナルド・モードリングの統一イングランド党が下院を制した。\n\nモードリングは、現実主義者のハロルド・マクミラン議員とともに王党の改革派を支持していたが、イギリスの民主主義への移行の早さを巡って二人はよく対立していた。彼らは、モードリングを党首、マクミランを議長とする新党への離反を主導し、最近の選挙では彼らの人気を証明した。\n\nモードリングはイングランドを自由にし、民主主義へと導くことを約束するが、いまだに影響力を持つマクミランに肩入れされているため、人々の期待ほどには進まないかもしれない。\n"
 WORLD.50015.a: "イギリスは少しずつ自由へと向かっている。"
 WORLD.50016.t: "[Get_newspaper_header]マーガレット・サッチャーが首相に再選"
 WORLD.50016.desc: "マーガレット・サッチャーが君主党の党首に任命されたときは、皆が皆サッチャーを傀儡だと考えていた。彼女は守旧派の考える課題の遂行に利用できる、若く柔軟な首相であるという推測は正しいものと思いこんでいた。しかし、サッチャーは違った。多くの君主党党員が証言している通りに、サッチャーは自らが鉄のように柔軟性の一つもない人間であることを証明した。\n\n過去数年間、サッチャーはラブ・バトラーをはじめとする君主党の大物を思いのままに操ってきた。そして、サッチャーを嵌めようとする動きを、逆に自らの権力を強化する可能性に仕立て上げてきた。総選挙においては君主党が議員の過半数を維持することに成功し、サッチャーは党だけでなく国家全体に影響を及ぼせることも証明した。\n\n今、イギリスの首相の座に佇むマーガレット・サッチャーは思いのままに政治課題を遂行できる。そして今回に至っては、政治課題とはすなわち彼女自身のそれであることだろう。\n"
 WORLD.50016.a: "操り人形は彼女の手にある。"
