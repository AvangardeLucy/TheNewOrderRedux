 WORLD.50018.t: "[Get_newspaper_header]マーガレット・サッチャーがイギリス内閣から退陣"
 WORLD.50018.desc: "マーガレット・サッチャーが君主党の党首に任命されたときは、皆が皆サッチャーを傀儡だと考えていた。彼女は守旧派の考える課題の遂行に利用できる、若く柔軟な首相であるという推測は正しいものと思いこんでいた。しかしサッチャーは、自らが鉄のように柔軟性の一つもない人間であることを証明し、傀儡師たちを困らせた。\n\nそして今、彼らはもう十分だと考えているようだ。何年間も彼女の舵取りを行おうとしたにも関わらず、全てがことごとく拒絶されたため、君主党の古参党員たちは、もはや彼女を問題とする価値はないと判断し、首相に対する不信任決議案の提出を開始したのである。この決議は可決され、サッチャーは君主党党首と首相を解任されることとなった。\n\n今は、彼女の操り人形師であったR・A・「ラブ」・バトラーがその座にある。そして今、サッチャーがいなくなったことで、バトラーは自らの計画を妨げられることなく実行に移し始めるかもしれない。\n"
 WORLD.50018.a: "正義を成し遂げたいならば、自らやり遂げよ。"
 WORLD.50019.t: "[Get_newspaper_header]イギリスのクーデター"
 WORLD.50019.desc: "ロンドンの人々にとって、兵士が行進し、戦車が進む音は、最近すっかりなじみ深いものとなった。そして今日、英国陸軍の兵員が議事堂を襲撃した際、彼らはもう一度その音を聞いた。\n\nクーデターの首謀者であるバーナード・モントゴメリー元帥とジェラルド・テンプラー元帥は、ラジオで声明を発表した。クーデターを正当化する多くの理由を上げ、将軍は、追って通知があるまで議会を無期限に解散し、その間の行政権は軍事委員会に委ねられると宣言した。\n\nこの政権は「暫定的」なものであり、「なるべく早く」解散されると繰り返し主張がなされているが、英国内外の多くの人は、この主張を信用することができないでいる。権力を握った者は、しばしばそれを手放したがらなくなるものだ。\n"
 WORLD.50019.a: "イングランドの篝火は未だ薄暗い。"
 WORLD.60001.t: "[Get_newspaper_header]ハロルド・ウィルソンがイギリス首相に選出"
 WORLD.60001.desc: "イングランドに社会主義の思想が戻ってくるというのは長い間ありえない話だと思われてきたが、現実は時として予想を裏切るものだ。\n\n旧体制の敗戦後に行われた選挙によって、ハロルド・ウィルソン率いる社会主義労働党が政権与党になった。ウィルソンは労働地下組織の主要メンバーであり、穏健な社会民主主義者と好戦的な社会主義者の間の妥協点を体現するような人物だ。彼は、「陛下の最も忠実なるレジスタンス」に左翼の支持をもたらす上で極めて重要な存在であり、現在も左翼レジスタンスの司令官であるビル・アレキサンダーの支援を受けている。\n\nウィルソン内閣は英国王室の解体から包括的な福祉国家を作ることまでの抜本的な改革を約束している。しかし、日に日に党内の分裂は目に見えて悪化しているため、30年にして最初の労働党の首相は前途多難なようだ。"
 WORLD.60001.a: "赤旗はどれほど長くはためくのだろう？"
 WORLD.60002.t: "[Get_newspaper_header]ジョージ・ジェリコーがイギリス首相に選出"
 WORLD.60002.desc: "イギリスが専制政治に陥ったのは保守派政権の下であり、イギリスがそれから解放されるのも保守派政権の下である。ここ数年のイングランドで初めての民主選挙において国民民主連盟が勝利し、その指導者であるジョージ・ジェリコーが首相に就任した。\n\n父に続いて第二次世界大戦中にロイヤルネイビーに入隊したジェリコーは、その後、旧政府における外務省のカリスマ的存在となった。オッキンレックにスカウトされ、HMMLRの対米連絡係となり、そこからジェリコーはNDLの指導者にまで上り詰めたのである。\n\n思想的には寄せ集めであるNDLは、君主制と民主主義の復活を願うあらゆる人々を抱えており、それらの派閥が1つの政党としてまとまる望みはまだない。"
 WORLD.60002.a: "提督の息子が国家という船を操舵する。"
 WORLD.60003.t: "[Get_newspaper_header]ハロルド・ウィルソンが首相に再選"
 WORLD.60003.desc: "イギリス社会主義労働党が議会の過半数を維持した。ハロルド・ウィルソンは2期目において、長らく忘れられていたベヴァリッジ報告書で示されている、窮乏、疾病、無知、不潔、怠惰の「5つの悪」への取り組みに焦点を当てることを宣言していた。OFNとの緊密な関係を維持することも、政府によって強調された。\n\nウィルソンは、イギリス経済はかつてないほど好調で、労働者は高賃金で好待遇の仕事に就けているとして、最近の業績をアピールした。\n\nまた、SLP強硬派の指導者であるレジナルド・バーチが不在であることが注目された。報告によると、バーチとその信奉者は、ウィルソン自身による熱弁の後、党から追放されたという。そしてSLPは今のところ、イングランドに自らのビジョンを届けるために団結しているのである。"
 WORLD.60003.a: "赤旗は未だはためいている。"
 WORLD.60004.t: "[Get_newspaper_header]ジョージ・ジェリコーが首相に再選"
 WORLD.60004.desc: "国民民主連盟が議会の過半数を維持した。ジェリコー首相は、自らの勝利を「イギリスと世界の自由民主主義勢力にとっての大勝利」であると語った。その通りに、ジェリコーのイングランドは、OFNとの関係を拡大していくことになりそうだ。\n\nNDLは正当な者に王位を戻すことを公約に掲げており、今日の女王は、嫌われ者の叔父とは対照的に、以前にも増して人気を博している。\n\n党内報告によれば、NDLは保守派や自由派と敵対する事なく、党の穏健な支配を維持するために微妙なラインを歩んできたという。このバランス感覚は、必要な改革を成立させつつ、党の結束を保つうえで極めて重要であった。党がどちらの方向へ転ぶか、そしてジェリコーが党を浮上させ続けられるかどうかは、時間が経たねば分からない。"
 WORLD.60004.a: "まだ時化の時ではないようだ。"
 WORLD.60005.t: "[Get_newspaper_header]イングランド共和国での共産主義者の蜂起"
 WORLD.60005.desc: "50年前、ロシア・ボリシェヴィキは反動分子が侵入していることを主張して穏健な社会主義共和国を打倒した後に一党独裁体制による国家を強制的に作り上げた。「歴史は繰り返す」かのように、今日イギリスでは社会主義労働党の強硬派がハロルド・ウィルソンに対する無血クーデターが勃発した。ウィルソンは党首の座から降りることとなり、歴史的な瞬間の一つとして捉えられている。\n\n新たに就任することになったレジナルド・バーチは「イングランド社会主義共和国」の建国を宣言した。テレビ演説でバーチはSLPに残る「反動的陰謀家」を非難し彼らを「革命の炎を途切れさせ、労働者を闇の中に陥れた」と主張している。\n\n新政府の目標は大規模な工業化、軍拡、経済的自立の三点である。しかしこの思想によって欧州に存在する多くの国家からイギリスは除け者にされており、新国家の長期的な自立は想像し難い。"
 WORLD.60005.a: "バーチはブハーリンの写し鏡なのか？"
 WORLD.60006.t: "[Get_newspaper_header]「陛下の最も忠実なるレジスタンス」がイングランドでクーデターを開始"
 WORLD.60006.desc: "今日もロンドンでは、軍隊が議事堂を襲撃し、様々な政府機関の庁舎を確保し、兵士が行進して戦車が進んでいく音が響き渡っていた。民主主義は、クロード・オーキンレックの気に入るように進行しなかったようだ。\n\nイギリス内戦時にHMMLRを率いた退役将軍は、戦時中の盟友、ビル・アレキサンダーと手を組み、権力を掌握して国を軌道に乗せようとしている。オーキンレックは、自らとその軍隊は内外のあらゆる侵略者からイギリスの民主主義を守る特権を持っており、そうした事情から行動を起こさざるをえなかったと主張している。\n\n青年民主法による政府は、より良い民主主義体制を確立するため、暫定政権を樹立することを決定した。しかし、彼らが権力を手放しても安全だと判断するのがいつになるのかは、誰にもわからない。"
 WORLD.60006.a: "民主主義を守るための武力政変ほど、皮肉なものはない。"
 WORLD.502.t: "[Get_newspaper_header]イベリアが関税同盟に加盟"
 WORLD.502.a: "ゲルマニアのベルトに新たな刻みが加わった。"
 WORLD.502.b: "友好関係が長く繁栄しますように！"
 WORLD.502.c: "さらなるライヒの勝利！"
 WORLD.669.t: "[Get_newspaper_header]大アフリカ帝国州の凋落"
 WORLD.669.d: "劇的な－－そう驚くべきことではないが－－ニュースが南・中央アフリカで活動している数少ない外交官や海外特派員から、届いた。ドイツのアフリカ植民地を統合したあの大アフリカ帝国州が崩壊したようである。通商と民政の完全な崩壊と共に、多くの軍閥、民兵、地方政府がボウラーシュタットにの中央政府からの独立を宣言した。この帝国の支配者であったハンス・ヒュティッヒは死亡したと思われる。一方、ドイツ人入植者、兵士、行政官などは、必死になって大陸から逃げ出している。コンゴ湾からザンベジ川まで、アフリカはドイツの蹄鉄から解放された。しかし、次に何が起こるかは誰にもわからない。"
 WORLD.669.a: "ヒュティッヒはもう地獄には君臨しない。"
 WORLD.1505.t: "[Get_newspaper_header]テンダ作戦"
 WORLD.1505.desc: "かねてからイタリアは、重大な危機の際に地中海の戦略的な位置を占拠するための緊急時対応策を持っていると噂されていた。イタリア政府は常にこれを否定していたが、そのようなことが実行されていたことが明らかになった。\n\nイタリア海軍は連邦政府の崩壊により孤立した駐屯軍との一時的な闘争を経て、イベリアのバレアレス諸島を占領した。イタリアの同盟国は、この地域の安定のために必要な行動であると支持しているが、ドイツやいくつかの第三世界諸国からは、国際法を公然と無視した日和見主義的な攻撃であると非難されることになった。\n\nイタリアがこの新たな征服を維持するつもりなのか、それともイベリア戦争の間、諸島を守るだけなのかは不明である。"
 WORLD.1505.a: "ここは我らの土地だ！"
 WORLD.1505.b: "何も悪いことはしていないのに。"
 WORLD.1505.c: "「平和維持」ねえ……"
 WORLD.2040.b: "我々のレイフは千年に渡って続くだろう！"
 WORLD.50013.t: "[Get_newspaper_header]スコットランドでのクーデター"
 WORLD.50013.desc: "スコットランドにおいて新政府が誕生したとの報道が、このところなされ始めている。旧統一党が、連合王国の真の後継者を名乗るデイヴィッド・スターリングのSASに打倒されたのだ。国境を超えたイングランドの政府は、この主張を「とんでもない」として一蹴している。\n\nしかし、多くの人々が抱く疑問は変わらない。すでに知られているブリテン諸島のテロ組織が、どうやってスコットランド政府に潜入し、これほどまでに影響力を増大させたのか？ただ、政府が次に何を行うつもりかは不透明である。ユニオンジャックがスコットランド全土に掲げられる中、諸島の人々はこの新たな展開に不安を抱いている。"
 WORLD.50013.a: "スコットランド人は気をおかしくしたか!?"
 WORLD.16523.t: "[Get_newspaper_header]スカルノの辞任！"
 WORLD.16523.desc: "インドネシアの危機は、とうとう耐えられないほどまで拡大したようだ。国民を統一するため、スカルノは自由インドネシア指導者のモハマッド・ハッタに特赦を与えた。この行為が結果的に裏目に出てしまい、急進右派が政府への反対を表明した。\n\nさらに悪いことに、インドネシア共和国軍将校の穏健派の主要人物が、大統領警護隊内部の過激派に暗殺されたのである。自由インドネシア政府の解散により、国は混乱から解放されると考えられていた。しかし、そうはならなかった。\n\nこの混乱により、自由インドネシアの元軍事指導者の一人、ズルキフリ・ルビスが、政府側のスハルト将軍に護衛されてジャカルタに入ることとなったのだ。もはや国を制御することができなくなったスカルノは、ルビスとスハルトに権力を譲った。それぞれが、大統領と副大統領に就任する。\n"
 WORLD.16523.a: "彼らはインドネシアを最後の危機から救えるのか?"
 WORLD.16524.t: "[Get_newspaper_header]スカルノの辞任！"
 WORLD.16524.a: "混乱は収束に向かっているが、終わったわけではない。"
 WORLD.18100.t: "[Get_newspaper_header]アンゴラの混乱"
 WORLD.18100.d: "アメリカ主導のOFN委任統治領による最高の努力にも関わらず、南アフリカ戦争の余波により、アンゴラは再び混沌の炎に包まれた。ズュートヴェストアフリカの崩壊とOFNによる占領の後、植民地独立後に長期的な平和を確保するための基盤を築こうとする努力が行われた。ドイツに対抗して設立されたアンゴラ解放人民運動とアンゴラ全面独立民族同盟との協議に、ラヴェル将軍はしばらく前から関わっていた。両者とも欧米の存在に敵対し続けてはいたものの、侵略者を追い出した後の長期的な目標については大きく異なっていたからだ。アメリカは、必要以上に留まり続けることはしないと明言していたが、会談はパラノイアと疑惑の深い泥沼にはまりこんで崩壊した。アメリカ大統領は、記者団に対し述べた「不幸な出来事だった」というコメント以上の発言を避けている。"
 WORLD.18100.a: "共存できなかっただけのようだ。"
 WORLD.18101.t: "[Get_newspaper_header]OFNによるアンゴラの独立"
 WORLD.18101.d: "南アフリカ戦争の影響が世界中に広がる中、今まさにその瞬間を迎えている場所がある。ドイツの旧ズュートヴェストアフリカ植民地からなるアンゴラのOFN委任統治領が今日、正式に解体されたのだ。ルアンダからのこのニュースは、ジョン・ラヴェル将軍とUNITAおよびMPLAとの間で脱植民地化の合意に達したと発表されたことに伴うものである。この2つの運動の抗争が平和的に解決されたことはこの地域の将来にとってプラスになると、国際的なオブザーバーは指摘している。この合意は両者の意見の相違を解消するものではなく、両者が本当に共存できるかは時間が経たなければわからないという指摘も多い。しかし、ルアンダ、ベンゲラ、ルバンゴで行われている祝賀会を見ると、アフリカ大陸に希望が失われていないことを示しているように見えてくる。"
 WORLD.18101.a: "平和が保たれんことを。"
 WORLD.18102.t: "[Get_newspaper_header]中央アフリカの混乱"
 WORLD.18102.d: "コンゴOFN暫定政府は崩壊した！サントメ沖に浮かぶアメリカ巡洋艦に設置された臨時司令部に滞在するラヴェル将軍は、コンゴ民族運動による強力な圧力に耐えきれず、OFNはコンゴを放棄せざるを得なくなったと発表した。ドイツによる植民地支配から解放されたばかりのコンゴに関するアメリカの戦略的利益は致命的な打撃を受け、ワシントンを騒然とさせるものであった。アメリカ政府以上に不満感を持つ者もいて、それは先代のジークフリート・ミュラーからOFNに引き継がれた有利な取引を抱えている投資家たちである。コンゴ・ダムはドイツとアメリカ両者の手から離れることになり、投資家は数百万ドル、またはそれ以上の損害を被ることになる。もしかしたら、経済的損失は外交的損失より大きいものになるのかもしれない。"
 WORLD.18102.a: "コンゴの資産は暗黒の中へ！"
 WORLD.18103.t: "[Get_newspaper_header]OFNによる中央アフリカの独立"
 WORLD.18103.d: "ジークフリート・ミュラーとその傭兵の支配の中で長い日々を過ごしてきたコンゴにも自由の燦々とした光が差してきた。レオポルドヴィルからのテレビ演説で、クレイトン・エイブラムス・ジュニア大将はOFNの占領作戦を終了し、新しい国民国家が望むのなら協力の手を差し出すことを約束した。エイブラムス大将が特に主張したことは、ドイツ支配にあった地域に未だ残る傭兵部隊の掃討にOFNが協力するという表明であった。一方で専門家の間では民族的・領土的緊張の続くコンゴ地域の国家に平和的共存は望めないという見方が出ている。どうであれ、今夜コンゴの至るところで独立の新時代を祝う声が聴かれることだろう。"
 WORLD.18103.a: "Indépendance, cha cha!（独立だ、チャ・チャ！）"
 WORLD.18104.t: "[Get_newspaper_header]東アフリカの混乱"
 WORLD.18104.d: "自由国家機構による東アフリカの統治が順調に進むとは思われていなかった。国家弁務官ハンス・ヒュッティヒによるドイツ支配は過酷なものであり、民衆が精神的苦痛・身体的虐待なくして立ち上がることに極めて冷淡な世界を作り上げた。そんな中で最後まで生き残ることができたのは無慈悲な軍閥と革命派だけだった。ウェストモーランド将軍だけがこの無惨な土地に希望を齎す存在だと思われていたが、希望にしては過大なものだったようだ。不安定で足取りの重いOFN支配をいいことに、各地の指導者は独立を宣言しいくつもの新国家を樹立してしまった。合衆国大統領はコメントを拒否し、外交と妥協で平和的結果を導けなかったという失望を露わにするに留めた。ウェストモーランド将軍は自らの努力が円滑な脱植民地化に与せなかったことについて反省の弁を述べた。"
 WORLD.18104.a: "傷は深い。"
 WORLD.18105.t: "[Get_newspaper_header]OFNによる東アフリカの独立"
 WORLD.18105.d: "本日、アメリカの大統領がウィリアム・ウェストモーランド将軍を召喚し、南アフリカ戦争の終結後に組織されたOFN委任統治領の一部である東アフリカの迅速な脱植民地化プロセスに関する交渉の成功に祝辞を述べた。無慈悲なハンス・ヒュッティヒによる支配にあったこの領域を手懐けることは難しいと専門家は警告していたが、ウェストモーランド将軍と各地の指導者の尽力と協力によって奇跡が起きた。現代史において初めて、民族の坩堝めいたそれは互いに共存し、それぞれが主権国家として存在できるようになった。ウェストモーランド将軍はコメントを求められてこう返した。「私は一人の兵士として、また合衆国の代表の一人として課せられた責務を果たしただけに過ぎない。真に称賛を浴びるべき者は、未来への新しい道筋を切り開くことに同意したアフリカの男女である」"
 WORLD.18105.a: "遂に、自由だ。"
 WORLD.18106.t: "[Get_newspaper_header]中央アフリカ共和国の混沌"
 WORLD.18106.d: "アフリカ大陸に再び混乱が訪れた。どうやら民主主義の実験場と称された中央アフリカ共和国が崩壊し、多数の新しい国家が誕生したようだ。このような結果を招いた正確な原因は、数十年とはいわずとも数年は極秘にされるであろうが、専門家らの間では、アメリカ政府の能力の欠如による可能性が高いという点で一致している。中央アフリカ共和国が何度も帳尻合わせを強いられた多くの変数は、脱植民地化の難しさを何倍にも困難にしてきた。アメリカ大統領は最近の記者会見で、失敗の理由を説明しなかったが、アフリカの自由主義国家が友人を探しているなら、アメリカに見つけることができるだろうと述べた。「我々はアフリカのどの国にも悪意を抱いていない」「我々は求めがあればすぐに応える。我々自身の過ちのために、誰かの要請を拒否することはない」、と彼らは述べた。"
 WORLD.18106.a: "聴いてくれるのか？"
 WORLD.18107.t: "[Get_newspaper_header]中央アフリカ共和国の混沌"
 WORLD.18107.d: "アフリカ大陸に再び混乱が訪れた。どうやら民主主義の実験場と称された中央アフリカ共和国が崩壊し、多数の新しい国家が誕生したようだ。このような結果を招いた正確な原因は、数十年とはいわずとも数年は極秘にされるであろうが、専門家らの間では、アメリカ政府の能力の欠如による可能性が高いという点で一致している。中央アフリカ共和国が何度も帳尻合わせを強いられた多くの変数は、脱植民地化の難しさを何倍にも困難にしてきた。アメリカ大統領は最近の記者会見で、失敗の理由を説明しなかったが、アフリカの自由主義国家が友人を探しているなら、アメリカに見つけることができるだろうと述べた。「我々はアフリカのどの国にも悪意を抱いていない」「我々は求めがあればすぐに応える。我々自身の過ちのために、誰かの要請を拒否することはない」、と彼らは述べた。"
 WORLD.18107.a: "聴いてくれるのか？"
 WORLD.18108.t: "[Get_newspaper_header]OFNが中央アフリカ共和国を分割"
 WORLD.18108.d: "中央アフリカ共和国は、南アフリカ戦争以降、アフリカ大陸におけるアメリカン・ドリームの証として歓迎されてきた。どうやらそうではなかったようだ。ウィリアム・ウェストモーランド将軍からのアメリカ大統領に当てられた報告が公開され、サミットの試みが挫折したことが明らかとなった。現実的な選択肢がほとんどなかったため、将軍は暴動を防ぐために多くの自治区を独立させる決断をした。大統領は、中央アフリカ共和国の偉大な実験が成功しなかった事に失望の意を表したが、それでも新たな国々の独立を祝福する意思を見せた。「事は思い通りには運ばなかったが、アメリカは海を越えて兄弟たちを迎えに行く。これからもお互いに、有益な友人関係を維持し続けられることを願う。」"
 WORLD.18108.a: "期待通りの成果。"
 WORLD.18109.t: "[Get_newspaper_header]ボーア共和国が陣営に再加盟"
 WORLD.18109.d: "ハンス・ヒュッティヒによる帝国州が崩壊した後、ボーア共和国は国境と政治秩序の両方が明確になっている数少ないアフリカ国家になった。国際関係を再確立した後に、ドイツ国の後ろ盾を得ることで国際的認知度を上げていったのだ。\n\nヒュッティヒとの協力関係から内外の圧力が強まるヘルツォーク大統領は、国家承認と引き換えに辞任することになった。代わってピーター・ウィレム・ボータが大統領に任命され、その座に就くことになる。ボータはかなりの親独派であり、ライヒが南アフリカ戦争において重要な役割を担ったという記憶が彼の勝利の大きな助力になった。実際にボータは就任早々、統一条約へ共和国が再加盟することを公的に申し出ており、ゲルマニアはこの申し出を快く受け入れた。"
 WORLD.18109.a: "ドイツ人がアフリカに戻ってきた。"
 WORLD.18109.b: "大陸における我らの役割が、遂に復興した！"
 WORLD.18109.c: "さっさと国家承認を取り消そう。"
 WORLD.18110.t: "[Get_newspaper_header]ヤープ・マレーがボーア共和国大統領に就任"
 WORLD.18110.d: "ハンス・ヒュッティヒによる帝国州が崩壊した後、ボーア共和国は国境と政治秩序の両方が明確になっている数少ないアフリカ国家になった。国際関係を再確立した後に、ドイツ国の後ろ盾を得ることで国際的認知度を上げていったのだ。\n\nヒュッティヒとの協力関係から内外の圧力が強まるヘルツォーク大統領は、国家承認と引き換えに辞任することになった。代わりにヤープ・マレーが大統領に任命され、その座に就くこととなる。南アフリカ戦争へのライヒのいいかげんな関与に引きずられ、共和国におけるドイツの影響力が崩壊したことは、HNPのドイツびいきに対するマレーの勝利の要因として挙げられている。"
 WORLD.18110.a: "ボーア人が中立を表明した。"
 WORLD.18110.b: "くそったれ！"
 WORLD.18110.c: "マレー氏に一番いいシャンパンを送ってやれ。"
 WORLD.60101.t: "[Get_newspaper_header]カムリ・ゴッホがウェールズの選挙で勝利"
 WORLD.60101.desc: "ウェールズ政府は、左派政党のカムリ・ゴッホが選挙で勝利したことを正式に発表した。\n\nウェールズでは、ここ数ヶ月、62年の大半を占めた石炭危機の影響で、経済的に崩壊寸前の激動の時期だった。危機が去った後に起きたのが、炭鉱の残骸の山が崩れる「アバーファン災害」でああった。この災害では140人以上が死亡したが、そのうちのほとんどが子供であった。この惨事が国を巻き込んだ後、二度とこのようなことが起こらないようにと、政府が多額の援助をした。\n\nしかし、この2つの災害の後、カムリ・ゴッホは、民衆のための新しい政府、ウェールズ全体のための政府を約束するエムリス・トーマスに率いられ、立ち上がった。\n"
 WORLD.60101.b: "ドラゴンがこれを処理できるか見てみよう。"
 WORLD.60102.t: "[Get_newspaper_header]スコットランド国民党が政権を維持"
 WORLD.60102.desc: "スコットランドでは、昨夜遅くにスコットランド国民党の勝利が発表されたようだ。\n\n第二次世界大戦末期に、スコットランド建国以来の大統領であったジョン・マコーミック氏を肺炎で失ったことにより、解散選挙が行われていた。この勝利は、世界の多くの民主主義国からも称賛されている。マコーミック政権下で前副大統領を務めたロバート・マッキンタイア氏が新政権を率いる。今のところ、マッキンタイア政権はOFNとの関係を緊密にし、スコットランドの主権を守ることを誓っているようだ。"
 WORLD.60102.b: "北の光は灯り続ける。"
 WORLD.60103.t: "[Get_newspaper_header]スコットランドの選挙でILPが勝利"
 WORLD.60103.desc: "1962年に行われたスコットランドの選挙で、独立労働党が勝利し、国を驚かせた。独立労働党は、SNPと呼ばれる大勢力に対抗する存在として期待されていたが、国を導く立場になったと言える。\n\n次期大統領のウィリアム・ウォルフは、かつてSNPに所属していたが、党内の労働争議をきっかけに自ら脱退した人物である。スコットランドの大規模政党であるSNPの野党として長年活動してきたが、ついにめでたい勝利を収めたようだ。\n\nウイリアム・ウォルフは、スコットランドの独立維持を公言しており、同党が英国の労働組合主義者の隠れ蓑ではないかとの噂を払拭した。党の大部分は、福祉の拡大と英国の少数民族の公正な扱いを主張している。"
 WORLD.60103.a: "この社会主義者達が何をするか見てみよう。"
 WORLD.60103.b: "SNPのように国をまとめることができるのか？"
 WORLD.60104.t: "[Get_newspaper_header]スコットランドでの統一党の逆転劇"
 WORLD.60104.desc: "昨夕の発表では、統一党が、強大な力を持つスコットランド国民党や、小規模だが手強い独立労働党と呼ばれる政党を相手に、見事な逆転勝利を収めた。スコットランドの多くの市民にとって、これは予想外の勝利だった。\n\n次期大統領のプリシラ・ブカン氏の演説中、ホリールードにはスコットランド警察の警官がいて、問題が起こらないように見張っていたと報道されていた。かなりの抗議団体が集まっていたようで、ユニオンジャックの旗を誇らしげに掲げる反対派もいた。\n\nしかし、ダグラス・ウィンバリー司令官率いる異様に静かなスコットランド軍は、ブカンに短いメッセージを伝えた後、すぐに部隊を国境に移動させて演習を行っている。"
 WORLD.60104.a: "キリストよ、統一主義者は勝ったのか？"
 WORLD.60104.b: "これは英国の将来にとってどういう意味を持つのだろうか。"
 WORLD.60105.t: "[Get_newspaper_header]スコットランドでSASがクーデター"
 WORLD.60105.desc: "スコットランドにおいて、統一党内のエージェントによるクーデターが発生したとの知らせが届いている。\n\nスコットランド統一党に、イングランド王国のテロ組織として知られるSASが潜入していたようだ。この組織は、全国各地のイングランドやドイツの守備隊を何度も攻撃したことで知られる。攻撃で爆発を起こした後、その多くは幽霊のように消えていく。\n\nこの出来事が世界に伝わっていく中、一部の国、特にヨーロッパ州の国とスコットランドとの通信が遮断され始め、接触が制限されるようになった。ロバート・メインという男が率いるこの犯罪者集団は、国をさらに過酷な道へと導くに違いない。"
 WORLD.60105.a: "良くないということはわかる。"
 WORLD.60105.b: "スコットランドでクーデター？馬鹿げている！"
 WORLD.61001.t: "[Get_newspaper_header]アイルランド共和軍の退陣"
 WORLD.61001.desc: "本日、アイルランド共和国のショーン・リーマス首相と、IRA（アイルランド共和軍）のシェイマス・トゥーミー参謀総長との交渉が終了し、アイルランド警察の警官が北アイルランドに戻った。この準軍事組織指導者は、問題を抱える共和国から譲歩を引き出す条約に署名した後、組織に活動停止を命じた。\n\n譲歩の主な内容は、蜂起に参加した人々の完全な恩赦と、統一条約からの完全な離脱である。ゲルマニアは、その手続きについてまだコメントを出していない。国際的オブザーバーは、ドイツ内戦によりライヒが手放さざるを得なかった島国の経済と、アイルランドが現在置かれている地政学的な孤立を心配している。"
 WORLD.61001.a: "正常な感覚がエメラルドの島に戻る。"
 WORLD.61001.b: "アイルランド人は互いに戦うことを辞めたのか？"
 WORLD.61002.t: "[Get_newspaper_header]IRA反乱の鎮圧"
 WORLD.61002.desc: "本日、アイルランド軍がベルファストに入った。武装組織IRA（アイルランド共和軍）が打倒されたのだ。IRAはアイルランド政府の高官たちが「ビザンツ的陰謀」と評した手段で北部地域の支配権を掌握し、島国アイルランドの全域でも同様の民衆蜂起を引き起こした。しかしアイルランド軍が北部地域を掌握した今、秩序はすぐに取り戻されるだろう。\n\n一方、ショーン・リーマス首相は激しい抗議に直面している。民衆は無血での解決を望んでいたのだ。各国の専門家たちもアイルランド軍の戦略を、北部アイルランドのような激発しやすい地域において、無用の暴力と破壊を招いたとして非難している。数十年続いた共和党の支配も、終わりが近づいているのかもしれない。\n"
 WORLD.61002.a: "反乱は早期に鎮圧された。"
 WORLD.61002.b: "騒乱の終わりか、それとも始まりか。"
 WORLD.61003.t: "[Get_newspaper_header]IRAのクーデター"
 WORLD.61003.desc: "本日、シェイマス・トゥーミー率いる武装組織IRA（アイルランド共和軍）がダブリンに入った。共和党政権が崩壊したのだ。トゥーミーは一連の民衆蜂起の中でリーマス政権に対し最後通牒を突きつけた。回答を拒否されるとさらなる反乱を引き起こし、ついにアイルランド政府を打倒してしまった。\n\nトゥーミーは新たに成立した社会主義共和国の元首に就任したが、各国の専門家たちは彼を単なる独裁者だと考えている。数々の社会主義的政策は、実行されないままでいるのだ。ドイツの高官たちはアイルランドの政変について特にコメントを残していないが、マルクス主義を自称する政権の成立は、彼らの怒りを買うことになったであろう。"
 WORLD.61003.a: "労働者階級の勝利だ！"
 WORLD.61003.b: "アイルランドに社会主義だと？長続きするとは思えんな。"
 WORLD.61004.t: "[Get_newspaper_header]アイルランド共和国で准将によるクーデター"
 WORLD.61004.desc: "アイルランド共和国首相であるショーン・リーマスが、クーデターにより失脚した。共和党内の強硬派の指導者であるニール・ブラニー議員の裁判に先立ち、ジェームズ・ケリー将軍とショーン・マッコーエン将軍率いるアイルランド国防軍内部隊が首相を「共和国に対する大いなる反逆罪」で逮捕、そしてリーマスの代わりに、ブラニーを首相に任命した。\n\n伝えられるところによると、新政権は非常に親独的であるらしく、統一条約との融和をより一層推進することになりそうである。ゲルマニアの政府高官はこのニュースに歓喜し、統一条約への加盟を大歓迎するだろう。各国の専門家は暴力による弾圧と自由の抑制を懸念し、この新政府を非難している。"
 WORLD.61004.a: "アイルランドは誰の味方になるのかを決めた。"
 WORLD.61004.b: "アイルランドは元の主人のもとに這い戻ったのだ。"
 WORLD.61005.t: "[Get_newspaper_header]アルスター義勇軍の終焉"
 WORLD.61005.desc: "アイルランド国防軍は今日、ベルファルスト市内を行進し、反乱を起こした準軍事組織であるアルスター義勇軍の首都を奪取し、アイルランド内戦に終止符を打った。反乱軍の指導者シェイマス・トゥーミーの死に乗じて、イアン・ペイズリーは北部地域特別区で民衆反乱を起こし、アルスターの独立と共和国からの分離を宣言した。\n\n首都が占領され、イアン・ペイズリーの死が報じられた後、準軍事組織は武器を捨てて降伏した。アイルランド政府は、同地域の特別な自治権を返還する気はないようである。政府関係者によれば、地域は「特別な権利を持たない、ただの県」として共和国に完全に統合される予定であるそうだ。北部地域内各地に動揺が広がっており、今後しばらくはそれが続くと思われる。"
 WORLD.61005.a: "アイルランド、再び不可分なものに！"
 WORLD.61005.b: "アイルランド、失われた血で鋳造された大地。"
 WORLD.61006.t: "[Get_newspaper_header]アルスター義勇軍の勝利"
 WORLD.61006.desc: "衝撃的な出来事だ。イアン・ペイズリー率いるUVF（アルスター義勇軍）が、アイルランド共和国からの独立の達成を宣言したのだ。これは、アイルランド軍による一連の攻勢がUVFの鎮圧に至らなかったことが背景にある。また、さらに別の事件がアイルランドに打撃を与えた。軍がアイルランド議会を占拠し、政権を転覆させたのだ。ショーン・マッコーエン参謀長はこれを政権が「アイルランドの領土保全を継続できないため」と世界各国に向けて公表した。\n\nアルスターでは、依然として戦闘が継続中のようである。国際監視団はアイルランド系住民に対する残虐行為を報告しており、多数の住民が南部へと避難しているため、アルスター全域が混乱状態に陥っている。"
 WORLD.61006.a: "Ó, mo Dhia（ああ、神よ）。"
 WORLD.61006.b: "神とアルスターの為に！"
 WORLD.61007.t: "[Get_newspaper_header]聖金曜日協定"
 WORLD.61007.desc: "アルスター紛争における全ての勢力が、あらゆるテロ活動と武装活動を停止するという協定に署名した。これは多くの人々からアイルランドの歴史の中で驚くべき展開だと言われている。イアン・ペイズリー率いるプロテスタントのUVF（アルスター義勇軍）は、北アイルランドの国会議事堂にてシェイマス・トゥーミー率いる左翼のIRA（アイルランド共和軍）及びショーン・リーマスと和平協定に調印するために膝を交えた。この協定の主な条件は、アイルランドの統一条約脱退と地方選挙の実施と引き換えに、停戦を行うというものである。\n\n統一条約からの離脱に伴う経済への打撃という懸念点は、アルスター危機の終結を祝う国民からは無視されているようである。リーマスがアイルランドを救ったことは疑いようがなく、新たな輝かしい夜明けが地平線に迫っている。"
 WORLD.61007.a: "1916年に始まったことがようやく終わる。"
 WORLD.61007.b: "この世界でなら互いに歩み寄れるのだろう。"
 WORLD.61008.t: "[Get_newspaper_header]アルスターはイングランドの支配を受容"
 WORLD.61008.desc: "意外な展開だ。最近独立したアルスターが本日、その独立を放棄し[ENG.GetNameDef]との再統合を目指すと発表した。この歴史が短い小国はほんの数ヶ月前に、イアン・ペイズリー率いる武装組織UVF（アルスター義勇軍）によってアイルランドからの独立を勝ち得たばかりであった。\n\nロンドンではかつての大英帝国の領土の一部の復活を祝って教会の鐘が鳴り響いているが、それとは対照的にダブリンの雰囲気はかなり陰鬱だ。かつての自国領が自ら敵の手に戻ったことに、アイルランド共和国がどのような反応を示すのかは分からない。だが各国の専門家からは、この出来事がすでに衰退しているアイルランドの民主主義に決定的な打撃を与えるのではないかと危惧している。"
 WORLD.61008.a: "アルスターの帰還を歓迎する。"
 WORLD.61008.b: "愚か者は自らの主を別の主にする。"
 WORLD.502.desc: "本日、カウディーリョのフランシスコ・フランコはヘルムート・シュミット外務大臣と共同記者会見を行い、かつて統一条約の内容であった多くを包含する経済圏・自由貿易圏、関税同盟に参加することを発表した。ドイツによるアンゴラ・モザンビーク占領などにより関係が緊張していたものの、内戦でシュペーアの改革派が勝利し、イベリアが統合されたことで双方が協力による成果を認識するようになったのだ。\n\nイベリアの関税同盟加盟は、ゲルマニアの重要な外交的勝利として歓迎された。統一条約には加入しないが、イベリアはドイツ影響圏以外では初めて同盟に参加した主要国となる。ドイツの経済影響範囲が拡大し、関税同盟が単にドイツ覇権を表しているものではなく真の国家共同体であるという主張が信憑性を帯びはじめている。"
 WORLD.60102.a: "同じことの繰り返しだ。"
 WORLD.2042.b: "ペルン万歳！"
 WORLD.50013.b: "更なる戦争？"
 WORLD.50013.c: "連邦よ永遠なれ！"
 WORLD.565.e: "今こそつけを払わせる時だ！"
 WORLD.2041.b: "ペルン万歳！"
 WORLD.18028.t: "[Get_newspaper_header]スルタンのオマーンでの勝利"
 WORLD.18028.d: "マスカットのスルタン、カーブース・ビン・サイードがマスカットとオマーンにおける戦争での完全勝利を宣言したため、南東アラビアで鳴る銃声は今日、静まり返った。先代スルタンの息子としての、口の多い沿岸部の都市マスカットでの高い人気と外国勢力からの援助により、数では勝っているオマーンとドファールの反乱軍を圧倒し、野心的な近代化政策を実行に移すことができた。すでに、12世紀にわたる歴史を持つオマーンのイマームを廃止し、奴隷制の廃止を宣言して政府の再構築と中央集権化を進行させている。スルタンはオマーンの膨大な石油資源を切り札とし、海外投資家の誘致や外国勢力との有利な貿易取引の締結を目指すと見られ、オマーンにとっても、中東全体にとっても、非常に大きな意味を持つことになる可能性がある。"
 WORLD.18028.a: "オマーンでは健全な善政が勝利した。"
 WORLD.18028.b: "帝国主義のくびきはオマーン人に結びつけられたままだ。"
 WORLD.18028.c: "国は良い方向に変化した。"
 WORLD.71.t: "[Get_newspaper_header]文明の黄昏"
 WORLD.71.desc: "ワシントンD.C.、ゲルマニア、そして東京は、核の炎によって一瞬にして地球上から姿を消し、瓦礫の中に沈んでいる。世界各地で発電所が故障し、灰の雲が太陽を覆い隠し、各国の宇宙飛行士たちが、消えゆく星のように次々と光が消えていくのを眺めている。\n\n最後の戦いが終わり、世界は沈黙している。指揮官を失った軍隊は戦わず、港を失った艦隊は海を漂い、故郷を失った難民は、核戦争の惨禍を直接受けなかったわずかな国々を引き裂きながら、風景を覆っている。\n\nこの大きな、そしておそらく最後の紛争で5億人以上が死亡し、残された数少ない専門家は、その数は楽観的に視ても、これから3倍にもなると予想している。"
 WORLD.71.a: "神よ、我々は何をしたというのでしょうか？"
 WORLD.104.desc: "遠く離れたシベリアのコミューンの動きから報告が徐々に届き始めている。それが何であるかは本当に分からないが、その孤独な地域から何らかのニュースが発信され始めたという事実は、多くの人が一体何が起きているのかを考えさせられている。とはいえ、20年ぶりにコミューンが動き出したということは、それなりの意味があるのだろう。\n\nその地域からは宗教的な動きも報告されている。東シベリアの交易路を北上する数少ない商人たちは、コミューン全体が祈りを唱え、教会が満員になり、何者かが彼らを突き動かしていると話している。何がきっかけでこのような行動に出たのか、誰も正確には知らない。しかし、シベリアの人々は、一人の男のために祈り続けている。\n\n彼らはその男を、神父と呼んでいた。\n"
 WORLD.342.b: "チャーノ統帥、万歳！"
 WORLD.501.c: "おめでとう！"
 WORLD.909.b: "オリアナはトルコ人を寄せ付けない!"
 WORLD.920.b: "ついに被験者たちが自由になった。"
 WORLD.922.b: "我らの指導の下、彼らはさらに良くなった。"
 WORLD.923.b: "我らの指導の下、彼らはさらに良くなった。"
 WORLD.924.b: "我が帝国は崩壊しつつある!"
 WORLD.925.b: "中東における我らの影響力は大きく減退することになる。"
 WORLD.926.b: "トルコの侵略は大失敗だった。"
 WORLD.927.c: "トルコの侵略は大失敗だった。"
 WORLD.1992.b: "この戦争に関する我々の責任など存在しない。"
 WORLD.2062.e: "自国民を早急に避難させる旨を南京に送れ。"
 WORLD.2062.f: "我々の資産を退避させる旨を南京に送れ。"
 WORLD.2062.g: "共栄圏の亀裂は多ければ多いほど良い。"
 WORLD.2062.h: "東京へ回線を繋いでくれ、今すぐにだ！"
 WORLD.2062.i: "これ以上悪化しないことを祈らせてくれ……"
 WORLD.2069.t: "[Get_newspaper_header]大亜細亜戦争"
 WORLD.2069.d: "いかなる帝国にも、いつか滅びる時があるようだ。中国国内の地域紛争として始まったこの戦争は、予想を超える広がりを見せている。反乱軍による傀儡政権の打倒は、日本の全面介入を引き起こした。共栄圏全体を巻き込んだこの紛争は過去20年間で最大の規模に発展しており、アジア全体が戦火に包まれている。\n\n戦争はOFNも統一条約も含め、世界中の不安を呼び起こしている。20年前と同様に、日本の戦車が満洲国から続々と雪崩れ込んでいるのだ。旭日と白日の血みどろの激突はついに最高潮に達した。冷戦で形作られた世界秩序は、間もなく二つの炎の中で永遠に消え失せることだろう。"
 WORLD.2069.a: "前進！前進！進！"
 WORLD.2069.b: "ありえない！"
 WORLD.2069.c: "ラングレーを呼べ。これは一大事だ。"
 WORLD.2069.e: "アプヴェーアを呼べ。これは一大事だ。"
 WORLD.2069.f: "ついに、共栄圏が死の淵に立つ。"
 WORLD.2069.g: "天よ、我らを守り給え……"
 WORLD.2069.h: "そして、我々はその真っ只中に捕らわれている。"
 WORLD.2069.i: "もしかすると、自由な中国は本当に近いのか？"
 WORLD.1911.t: "[Get_newspaper_header]自由な中国"
 WORLD.1911.d: "今日、想像だにしない報道が飛び込んできた。日本は敗北した。当初はあまりにも弱すぎるが故に目立った脅威とは受け止められていなかった護国軍であるが、今や共栄圏の全勢力に打ち勝った。孫文の息子である孫科が名目上の指導者である護国軍は中華民国の「再誕」を公然と主張した。停戦が宣言された後、汪兆銘政権の中で締結されたあらゆる条約は破棄され、広東や満洲といった四散していた領土は民国領として統合されることになった。\n\n今日、新たな世界の夜明けを味わっている世界がある。共栄圏である。破滅的な地政学的変化に直面した共栄圏は、20年近く世界を苦しめてきた冷戦から早期に脱却する道を模索し始めている。しかし、そんなことはどうでも良い。今や全世界の中華民族が歓喜に沸いているのだから。アヘン戦争以来、中国は初めて、真に、疑う余地なく、自由になった。\n"
 WORLD.1911.a: "そして我々は、永遠に、自由を心に抱く。"
 WORLD.1911.b: "終わりだ。"
 WORLD.1911.c: "我々はどうなるのか？"
 WORLD.1911.e: "我らが敵が忘却の中で休息されんことを。"
 WORLD.1911.f: "今日、白日は旭日を蝕む。"
 WORLD.50007.d: "ウェールズよ、永遠に!"
 WORLD.16525.t: "[Get_newspaper_header]インドネシアでの平和"
 WORLD.16525.desc: "インドネシア内戦は、ズルキフリ・ルビス大統領がインドネシア諸島で活動する全ての反乱軍を鎮圧したと宣言し、ついに終結した。ルビス大統領はスカルノの衝撃的な辞任を受けて就任したばかりだが、インドネシアが癒しと政治的刷新の時代に入ったとして、祝祭を行うことを宣言した。\n\nルビスが約束を実現することができるかどうかは、まだ分からない。ジャカルタ外部に存在するインドネシアの農村部は、多くが長年の戦争で廃墟と化した。スマトラ島やスラウェシ島といったかつての反政府勢力の拠点でさえ、ルビスの声明に対する反応は明らかに低調であった。ルビスの軍歴と混乱を伴った権力獲得により、荒廃した国に対する大統領の最終的な意図について、多くの人が疑問を抱くようになっていたのである。\n\nアメリカはルビス大統領に一応の支持メッセージを出した。\n"
 WORLD.16525.a: "平和?"
 WORLD.16600.t: "[Get_newspaper_header]鈴木行政長官の凋落"
 WORLD.16600.desc: "安田財閥の破綻は、日本の主要都市にとどまらず、広東の鈴木貞一行政長官が立法会の不信任決議を受けて辞任するなど、その波紋は広がっている。鈴木は井野政権と密接な関係にあり、安田の支援に頼って権力を維持してきたとされ、特に論争となった「改正労働基準法」の制定は安田の支援に依存したものであった。\n\n広東の伝統的な企業権力者の支持を得られず、鈴木に代わって松沢卓二（元安田銀行地方本部長）が暫定の行政長官に就任した。東京の政治的混乱が続く中、松沢の後任は広東に残る三大企業のいずれかになるとみられている。"
 WORLD.16600.a: "東京は二度と指導者を選ばない。"
 WORLD.16600.b: "忠誠より欲望だ。"
 WORLD.16600.c: "企業国家は生き残れるのか？"
 WORLD.16601.t: "[Get_newspaper_header]盛田が行政長官に就任"
 WORLD.16601.desc: "広東立法会は緊迫した交渉の末、ソニー株式会社の盛田昭夫を行政長官に選出することを決定した。盛田は広東の改革を熱心に推進し、全広東民にとってより公平な社会を作ると宣言している。広東最大の中国系企業である長江実業の李嘉誠との親交も深く、珠人と呼ばれる広東系日本人からの支持も厚い。\n\n盛田の改革は、先住民の不安定さを鎮めるかもしれないが、国の強硬な財界派、特に富士通社長で盛田の元共同事業者である井深大から大きな反発を受けている。"
 WORLD.16601.a: "3つの真珠、3つの人民。"
 WORLD.16601.b: "もしかしたら、盛田は鈴木の後を継ぐかもしれない。"
 WORLD.16601.c: "弱点だ！"
 WORLD.16601.d: "そんな不条理な概念をどう改革していくのか？"
 WORLD.16602.t: "[Get_newspaper_header]松下が行政長官に就任"
 WORLD.16602.desc: "安田崩壊後の政情不安を脱した広東立法会は、松下電器の松下正治を行政長官に選出した。松下は日本で最も成功した独立系実業家の御曹司であり、広東の改革派と企業強硬派の中間に位置する穏健派である。彼の在任中は、穏健な改革によって安定を確保すると同時に、企業と利益の継続的な拡大を促進することが期待されている。\n\n松下は広東の日系企業コミュニティでは人気が高いが、その父権的な統治手法は、特に下層階級の人々には敬遠されかねない。"
 WORLD.16602.a: "安定と拡大！"
 WORLD.16602.b: "もしかしたら、松下は船を安定させるかもしれない。"
 WORLD.16602.c: "不条理な現状が保たれている。"
 WORLD.16603.t: "[Get_newspaper_header]井深が行政長官に就任"
 WORLD.16603.desc: "松沢卓二の暫定政権に続き、広東立法会の代表者が、富士通株式会社の井深大を新行政長官に指名した。技術者であり、広東の強硬財界派である彼は、実力主義の国家建設と、富士通の研究所に匹敵する技術力を持つ社会の実現を誓っている。\n\n井深は鈴木政権の労働改革に反対し、広東の先住民に対する福祉の増加にも反対する姿勢を崩さない。このため、立法会の改革派、特に井深の長年の仇敵であり、かつての仕事仲間であるソニーの盛田昭夫は、大きな反発を示すことが予想される。"
 WORLD.16603.a: "すべてのものに卓越性を！"
 WORLD.16603.b: "もしかしたら、井深は革新を引き起こすかもしれない。"
 WORLD.16603.c: "技術者の夢は実現するのか？"
 WORLD.18212.t: "[Get_newspaper_header]ディフェンベーカーがカナダで再び政権の座につく"
 WORLD.18212.d: "議会の通路を挟んだ反対側やワシントンD.C.のホール、さらには自党の一部の党員までもを落胆させながら、進歩保守党のジョン・ディフェンベーカー首相は再びトップの座を勝ち取った。ディフェンベーカーの首相就任後に発生した、穏健派のレッド・トーリーと強硬派のブルー・トーリーの分裂を乗り越え、カナダ国民から十分な票数を獲得し、サセックス通り24番地に戻ってきた。自由党の若きリーダー、ジョン・ターナーの熱意溢れる選挙活動、左派の協同連邦党と極右の社会信用党の強力な戦いっぷりも、チーフを倒すには十分でなかった。\n\n100周年を目前に控えたカナダは、強力な舵取りの下で2世紀目を迎えることを選択したようだ。"
 WORLD.18212.a: "彼は永遠に権力の座にとどまるつもりだ、そうだろう?"
 WORLD.18213.t: "[Get_newspaper_header]カナダで進歩保守党が勝利"
 WORLD.18213.d: "進歩保守党が再び政権を担うに値すると判断し、カナダ国民は投票した。ロバート・スタンフィールド首相と、辞任に追い込まれた前任者のジョン・ディフェンベーカーとの間にかなり激しい確執があることが公然と知られていたにも関わらず、である。後者は様々な不満を持った党員たちの連帯によって党を追われ、人気のノヴァスコシア州首相がその後釜に座ることとなったのだ。この無念の離党、そして自由党、協同進歩党、社会信用党の強力な選挙活動にも関わらず、進歩保守党員はスタンフィールドの周りに結集しており、国の統治を行う準備が整っている。\n\nカナダ建国100周年を数ヵ月後に控える中、初代首相まで遡る歴史ある政党が、2世紀目のカナダを導く準備を整えたようだ。"
 WORLD.18213.a: "スタンフィールドは、落ち着いて物事を進めていくだろう。"
 WORLD.18214.t: "[Get_newspaper_header]協同連邦党がカナダで勝利"
 WORLD.18214.d: "カナダにおける権力の複占は破られた。この国の歴史上初めて、民主社会主義の協同連邦党が下院の最多議席を握る政党となることができたのである。サスカチュワン州の元州首相、トミー・ダグラスが首相に就任する。親しみやすく魅力的なダグラスは、有権者を説得し、常に第三党の地位に甘んじてきた自らとCCFに国を統治するチャンスを与えることに成功した。\n\nただこの結果は、数年間に渡ってトーリー党と自由党の両方がこの国の不況を改善することに失敗し続け、社会信用が極端すぎるとみなされたことからの、社会全体の反乱であると捉えることもできる。\n\n7月に建国100周年を迎えるカナダは、二世紀目に向けて新たな道を歩み始めたようだ。"
 WORLD.18214.a: "ネズミが自分たちの仲間を選んだのだ！"
 WORLD.18215.t: "[Get_newspaper_header]社会信用党がカナダで勝利"
 WORLD.18215.d: "この度の選挙で、カナダ社会信用党が下院の最多政党となったばかりか、圧倒的多数を占める政党となったことは、全員に衝撃を与えた。\n\n単独過半数を占めていなければ、自由党、進歩保守党、そして協同連邦党までもが社会信用を締め出すための連立に合意しただろうが、そのようなものは永遠に憶測の中だけに留まるだろう。「古臭い政党」たちと社会主義のCCFを打ち破ったカウエットが次に何を行うのか、可能性は無限大である。\n\n7月に100周年記念式典を行うカナダは、国の二世紀目へ向けて新たな、急進的な道を歩むことを決めた。"
 WORLD.18215.a: "自治領の新たな夜明けだ。"
 WORLD.18216.t: "[Get_newspaper_header]1967年の万博がモントリオールで開催"
 WORLD.18216.d: "セントローレンス川での人工島の建設、大規模なインフラ計画、近代的なパビリオンなど、コンピューター計算では時間的に間に合わないとされていた長年に渡る作業と計画のもと、ケベック州モントリオールでの1967年度万国博覧会が、[CAN.GetLeader]首相による聖火点火ののち女王エリザベス2世によって開会を宣言された。\n\n世界各国は、「人間とその世界」というテーマのもとパビリオンを設置し、その成果を展示するため招待されたが、この万博はカナダ建国100周年記念事業のなかでもっとも重要なものでもある。\n\n万博は7ヶ月間開催される予定であるため、終了前にモントリオールに行っておくことをお勧めする。"
 WORLD.18216.a: "みんなで万博へ行こう！"
 WORLD.18217.t: "[Get_newspaper_header]カナダ建国百年祭"
 WORLD.18217.d: "1967年7月1日、カナダは正式に100回目の誕生日を迎えた。ロッキー山脈からモントリオールまでのカヌーレース、専用に製造された「連邦列車」、67年万博、退役軍人や戦争の英雄を称えるカナダ陸軍タトゥーなど、一年を通して祝祭が続いてきたが、最大のパーティーは今日に設定されていた。バンクーバーからハリファックスまで、何百万人もの人々が小さな都市公園や完成したばかりのコミュニティセンターに集まり、連邦建国100周年を祝った。オタワの議会には[CAN.GetLeader]首相が姿を現し、花火大会の直前に群衆に混じって「オー・カナダ」を即興で歌い上げた。\n\nカナダには様々な問題があり、明日にはそれが再び表面化するが、この1日だけは、カナダの誰もが一緒になって祝うことができる。"
 WORLD.18217.a: "ハッピー・バースデー/ジョワイユ・ザニヴェルセール、カナダ!"
 WORLD.18218.t: "[Get_newspaper_header]1964年の冬季五輪が開催"
 WORLD.18218.d: "緊迫した情勢が続く中、カナダ・カルガリーで開催される冬季オリンピックでようやく一息つくことができそうだ。わずか3ヶ月の準備期間での開催は不可能だと思われていたカルガリーだが、ドイツ内戦で開催を断念することとなった雪深い山間部の街、オーストリア・インスブルックと同様、良い開催地であることを証明することができた。\n\nこの大会は世間の注目を集め、その成功は国民に必要とされていた誇りをもたらした。参加国数が前回より少ないにも関わらず、カルガリーはこれまでと変わらずイベントを盛り上げた。結果、フィンランドが12個の金メダル、アメリカが5個の金メダル、そして母国のカナダが4個の金メダルと、上位陣が圧倒的な強さを見せつけた。"
 WORLD.18218.a: "たった3ヶ月でこれだけのことを？"
 WORLD.18027.b: "我らの裏庭は確保した。"
 WORLD.19000.t: "[Get_newspaper_header]熱帯低気圧ハリエットがタイに上陸"
 WORLD.19000.d: "タイ南部で猛烈なサイクロンが発生し、約700人の命が奪われ、数万人が避難している。ハリエットと名付けられたこの低気圧は南シナ海で発生し、海上を西へ移動していった。その後、タイ南東部の沿岸地域に位置するナコーンシータンマラート県に上陸し、半島を横断してインド洋に入った。\n\nハリエットの影響によって数百人が命を落とし、数万人が家を失った。低気圧は、経済発展計画の一環として同地域に多額の投資を行っていたタイ政府にとって、困難な時期に国を襲うこととなった。救助・復興活動が始まる中、ハリエットの与えた被害が何十年にもわたってタイに残り続けることを多くの人々が危惧している。"
 WORLD.19000.a: "10年の歳月が、24時間で壊されたのか?"
 WORLD.19001.t: "[Get_newspaper_header]アナンタサマーコム殿が爆破"
 WORLD.19001.d: "プレーク・ピブーンソンクラーム元帥の死去から僅か一週間後、タイ国民議会はテロ攻撃の標的となった。アナンタサマーコム殿での議会開会中、建物内で爆発が発生し、10名の公務員が死亡した。議長は、この攻撃を調査する委員会を設置するとともに、これが政治的動機によって行われた攻撃ではないかとの懸念を表明している。\n\nこの地域に関する専門家も、議長の評価に同意している。この爆破事件により、すでに遅延していた次期共和国大統領選出の試みは頓挫してしまった。残念なことに、議会が推す候補者の反対派が、あらゆる手段を用いて決定を遅延させようとしている可能性もある。"
 WORLD.19001.a: "新大統領を宣言することはできるのだろうか?"
 WORLD.19005.t: "[Get_newspaper_header]プレーク・ピブーンソンクラームの死"
 WORLD.19005.d: "政府による粛清が国民の関心を集める中、タイ共和国は予想外の事態に見舞われた。大元帥、国父、プレーク・ピブーンソンクラームが死去したのだ。1932年の王室絶対主義に対する革命へ参加し、ヨーロッパ帝国主義との戦争でタイを勝利に導き、タイ共和国の宣言を行ったピブーンソンクラームの遺産は、おそらくタイの歴史上最も偉大なものだろう。\n\n大統領の死去を発表した暫定統治会議は、さまざまな著名な官僚や将軍からなる組織であり、タイにおける祖国の父の逝去に伴い、当面の対応を任されることとなる。しかし、バンコクで最も狡猾な策士たちが権力を握る今、権力均衡が崩れ、暴力が若い共和国を飲み込むのはいつになるのだとろうかと、多くの人が考えている。"
 WORLD.19005.a: "嵐の前の静けさ。"
 WORLD.19008.t: "[Get_newspaper_header]タイでの軍事クーデター"
 WORLD.19008.d: "ピブーンソンクラーム大元帥の死によって権力の均衡が崩れる中、タイ海軍のターワン・タムロンナーワーサーワート大将兼総司令官は、暫定統治会議の残党を権力の座から追い落すために力を結集した。大将の信念ある人柄、評判、カリスマ的リーダーシップは国民を魅了し、内紛の絶えない軍部からも支持を得た。\n\nしかし、依然として予断を許さない状況ではある。軍指導部が黙認しているに過ぎないターワン大将の支持基盤は、砂上の楼閣だ。新たな軍事政権が若い共和国を襲う混乱にどう対処するかは今のところ不明であり、ターワン大将の政権が継続的な支持を得られるかどうかは、時間が経たねば分からない。"
 WORLD.19008.a: "死の淵に立たされるよりはマシだ。"
 WORLD.20000.t: "[Get_newspaper_header]日本で宮廷クーデター！"
 WORLD.20000.d: "今日、東京都内の皇居から衝撃的な知らせが飛び込んできた。政府が混乱している中、東久邇宮殿下と木戸内大臣が翼賛会内閣を退陣させ、皇族や皇室関係者に後任を任せたとのことである。日本からの公式な情報は最近ほとんどないが、数少ない情報源によれば、政府関係者は「政府内の潜在的な陰謀に大きな懸念を抱いている」とのことである。\n\nこのままでは、政府は崩壊し、木戸と東久邇が選んだ政府に変わるのは確実だ。新しい日本の支配者の計画はまだ知られていない。しかし、恐れられているのは、日本の国会が完全に廃止され、命令による支配の時代が始まることである。もしそうだとしたら、日本は再び独裁政治に逆戻りすることになりそうだ。\n"
 WORLD.20000.a: "おそらく今度こそ、永遠に。"
 WORLD.20001.t: "[Get_newspaper_header]日本で軍事クーデター発生！"
 WORLD.20001.d: "今日の東京の報道では、何の前触れもなく、政府が一斉に辞任した。続いて、日本陸軍の武藤章大将が内閣総理大臣に任命された。就任直後、武藤は陸軍に日本とその首都の秩序を回復するよう命じた。\n\nこれは、前政権が行っていた軍部の調査に起因するもので、武藤によると「反逆的で狂気の魔女狩り」となっており、これを終わらせる必要があったという。現在、戒厳令が発令されている。数千人が逮捕され、数百人が憲兵に射殺されたと報告されており、外国人特派員は自宅軟禁を強いられている。武藤は世界的な非難を気にすることなく、すでにすべての「混沌の前兆」をつぶすために動いているようだ。そのため、この24時間、東京から聞こえてくるのは、次のような音ばかりだった。\n"
 WORLD.20001.a: "銃声、サイレン、そしてすぐに……命令。"
 WORLD.60007.t: "[Get_newspaper_header]デイヴィッド・スターリングがイギリス首相に選出"
 WORLD.60007.desc: "まさに地滑り的勝利である。第二次世界大戦後、イギリスで行われた初めての自由選挙で勝利を収めたのは、労働党や保守党の系譜ではなく、ダークホースの候補者だった!\n\n元SAS将校にして自由の闘士、「陛下の最も忠実なるレジスタンス」運動の司令官でもあったアーチボルド・デイヴィッド・スターリングが強い反対を押し切って選挙戦に勝利したのである。スターリングが率いる運動は、社会主義労働党の急進的な改革案を嫌い、協力政府のメンバーにより厳しい賠償を求める。\n\nこの全く予期せぬ展開は、すでに大西洋を越えて波紋を呼んでいる。新首相が、内戦時の介入に消極的だったアメリカを嫌っていることはよく知られている。しかし、デイヴィッド・スターリングは記者会見において、次に何が起ころうとも英国が勝利すると断言したのである。\n"
 WORLD.60007.a: "挑戦した者が勝つ。"
