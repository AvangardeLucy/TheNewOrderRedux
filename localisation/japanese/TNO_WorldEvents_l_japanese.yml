 novel.10.t: "他の惑星の地獄"
 novel.10.d: "小説「他の惑星の地獄」が本日発表され、その作者であるオルダス・ハクスリーはそのテーマとストーリーによってかなり好評を得ている。この本は、アドルフ・ヒトラーが1923年に企てた一揆の間に死んだため権力を握ることにならず、代わりに君主主義政党DNVPとその指導者であるアルフレッド・フーゲンベルクに取って代わられるという別世界の歴史を描いている。ロシアでは、ニコライ・ブハーリンがヨシフ・スターリンに敗れ、ヨシフ・スターリンは権力を集中させ、連邦を強化することでほとんど悪夢のような独裁国家を生み出している。第二次世界大戦は、新しく結成されたフーゲンベルク、エルヴィン・ロンメル、エーリヒ・ルーデンドルフの主導するドイツ騎士団というカイザーの支援する軍事政権がその火蓋を切る（本では、この政権は十字軍評議会と呼ばれている）。\n\nこの本は、戦争中の占領下のフランスが舞台である。その主人公であるアン・マリー・マヌーシャンは、初めは化学を教える大学教授だったが、学校が閉鎖され教授の多くが反ドイツの思想を助長したとして逮捕された後、爆弾製造者になった。苦闘の間に、彼女は他の2人の主人公に出会う。レジスタンスを助けるOSS諜報員のジャックと、共産主義民兵に銃を届けるソビエト諜報員のニコライである。この本では、話が進むにつれ3つの主要な陣営が明らかになる。まず、反動的なイギリスとボナパルティストのフランスが率いる陣営である帝国協商。次に、世界共産主義を広めようとしているロシア主導の陣営であるソビエト同盟。最後に、より民主的な日米が主導する同盟である太平洋共同防衛団が存在する。\n\nこの本は、アン・マリーがドレスデン市の核爆撃を目撃し、ニコライが「これは終わりではなく、炎によって引き裂かれた世界への始まりだ。君の子供は共産主義者である、もしくは君は子供を持たないだろう」と言いながら終わる。この本は、過度に悲観的で細部に重きを置いていると多くの人から批判されてきたが、他の人は、物事が違ったやり方で行われていればこれは現実であったかもしれないと主張した。ハクスリーはこの小説を擁護し、「物事は悲惨なものであるが、少なくとも決して起こり得ないことに感謝することができる」と述べた。"
 novel.10.a: "なんと幼稚な幻想だろう！"
 novel.11.t: "蒼き命令"
 novel.11.d: "過去数週間、興味深いフィクション作品が世界中で注目を集めている。ペンネーム「マイルズロイド」が執筆したこの小説「蒼き命令」は、1932年に復活した「ブルムース党」に関連して、過激で権威主義的な政治家がアメリカ大統領に立候補する世界を描いている。読者には「大統領」としてしか知られていないこの大統領は、アメリカの防衛を名目に彼の権力を急速に強化し、アメリカ経済を「最終戦争」への準備ですばやく強いものに変える。そしてこれを踏まえ、彼は1936年にラインラントが再軍備されたときに、ナチスドイツに最後通牒を発する。これ以上の軍事行動を起こせば即座にアメリカの報復を受けるだろう、と。オーストリアのアンシュルスに際し、大統領は「自由の保護」を名目にドイツに宣戦布告した。\n\nその後20年間、この世界では歴史が失われた。ある日日の出とともに、世界が第二次世界大戦によって引き裂かれたことが明らかになった。ロシアでは、ソビエトが東シベリア全域をアメリカへ失い、ブハーリンの死は人々を混乱に陥れた。アジアでは、日本がアメリカに負けてその監督下にある。ヨーロッパでは、イギリス諸島、イベリア、イタリアが最後の主要な独立国として民主主義とファシズムの奇妙な同盟を形成しており、ソビエトはブ​​ハーリンの死の前にはその同盟の一員であった。ヨーロッパの旧い遺産が残る地域では、アメリカの傀儡「共和国」がその封鎖の下にある。とはいえアメリカの支配は絶対的なものではなく、さまざまな軍閥が日没を待って故国を解放するのを待っている。\n\nしかし大統領は永遠に生きることはできない。彼が小説の最後で暗殺されると、太陽は水平線を越え始め、人類の運命が劇的に変わっていく。"
 novel.11.a: "一体全体、どういう世界なんだ……"
 novel.12.t: "占領"
 novel.12.d: "ある本が世界中で飛ぶように売れ、ドイツの闇市場ですらも大量に流通している。「占領」と訳されたその本は、ドイツが第二次世界大戦で敗北した架空の歴史を描いている。その本では、日本は共産主義者との内戦状態に陥り、アジア大陸での足がかりを失う。最終的には天皇が勝利するが、日本は立ち直れず、我々の世界で行ったような征服に乗り出すのではなく、傷を癒すことを選択する。そのため、ドイツは一度はイギリスを横断して押し寄せるが、ついにアメリカが介入すると、太平洋での戦いに気を取られることなく、ドイツを打ち倒し占領することに成功する。敗北した帝国は、北部のソビエトの傀儡国であるドイツ人民共和国と、南とラインラントとオーストリアからなる連合国の自治区であるドイツ共和国の2ヵ国に分割される。この2ヵ国は、北ドイツと南ドイツとしてより一般的に知られていた。そしてまた、南ドイツでは、我々の世界におけるヒトラーの台頭と同様に、民族主義的で報復主義的な政府が選出される。過去の失敗から学び、南ドイツは連合国によって即座に侵略され、旧政権が再建される。物語は、占領する西側諸国によって民族主義者とされた貧しいドイツ人の若者を描く。本書の冒頭ではそうではなかったが、占領軍による不当な迫害によって、やがて彼はそうなっていく。そしてこの本は、これが常に一方による抑圧と暴力に繋がる終わりないサイクルの一部であることを仄めかしている。そしてまた、今立ち直った日本にも同様の、若しくはもっと危険なことが起こるかもしれないということを示唆している。\n\nこの本は、驚くほど物議をかもしている。多くの人はこれをナチスの戯言であり、ナチスの悪事を晴らし、ベルサイユに対する彼らの反応は正当であったとほのめかしている、と主張する。この本は単に非現実的であり、日本の共産主義運動はこの本で書かれているような損害を与えるほど強くはなかったと主張する者もいる。著者は、それらはすべて的外れであり、この本は設定よりもむしろメッセージに重きを置いていると言う。"
 novel.12.a: "こんなことよりも現実に目を向けたほうがいい。"
 novel.13.t: "オストプロイセン・ソビエト社会主義共和国"
 novel.13.d: "今週、レン・デイトンが新作「オストプロイセン・ソビエト社会主義共和国」（原題：SSR-Ostpreussen）を発表した。この小説は歴史改変SFであり、1920年後半にミハイル・トゥハチェフスキーがブハーリンに対してクーデターを起こしかつてナポレオンが率いたフランスかのような軍事国家にソ連を仕立て上げたという世界が舞台である。「新ボナパルト」と評されるトゥハチェフスキーは世界が大恐慌の余波でこれといった手立てを打てない中で東欧やスカンディナヴィアに侵攻してソ連の立場を著しい程に強化した。ヒトラー率いるドイツはソ連の中に手強い脅威を見出し、勃発した両者の戦争は何年にも渡って続くことになった。最終的に独ソは同時に原爆を発明し、ケーニヒスベルクとキエフが殲滅された末に独ソは講話に追い込まれることになった。\n\n物語はソ連が占領する今やトゥハチェフスキーに近かった盟友の名を借りて再命名されたトロツキーグラード（元ケーニヒスベルク）の復興を監督することになった赤軍の政治将校に焦点が当たっている。政府高官の殺害事件の調査がきっかけとなり、政治将校はソ連上層部に駐屯兵団、それに街の放射能汚染に怯え強い抑圧に苦しむドイツ系住民から成るパルチザンまで絡む複雑極まりない陰謀に巻き込まれることになる。物語の随所にはドイツの支配する西欧の情勢不安、ソ連のイラン北部と中国西部への大規模な行軍など現実への暗喩が多分に含まれている。物語の最後は政治将校が上官の助けで命からがら死の危険を回避し、ライヒを新たな戦争に突き落とすという陰謀を暴くところで幕引きとなる。\n\n小説はスターリングラードの焼き焦げた通りの最中を舞台したという骨太の設定、そしてノワール文学に対する独自の解釈という二点が評価された。一方で一部の評論家はドイツ系の登場人物に概して同情的な描写があるという批判をしており、デイトンはナチズムの思想を持っているのではないかと指摘する動きも見られる。批評に関わらず、小説は既に初週で極めて成功したセールスを獲得しており、ここ数年の間は歴史改変モノの定番になると予想される。"
 novel.13.a: "面白い話ではあるが、所詮は想像上のことだしな。"
