 WORLD.20.t: "[Get_newspaper_header]三頭連合の崩壊"
 WORLD.20.d: "マルタ島での三頭連合会議爆破事件を受けて、脆弱な同盟が分断されたようだ。多くの人にとって最後の一撃である事を証明した事件によって、カウディーリョとトルコ共和国大統領双方が同盟を離脱する事を宣言している。三つの主要な国家の内二か国が離脱した事により三頭連合が崩壊したと言っても過言ではないだろう。\n\n既にシリアでのトルコ軍の動きに対してイタリア軍は動員を開始し、トルコはキプロスとレバントでの領土権と野心を尊重するように要求している。イベリア側ではかつての同盟国と関係を続けたいとは考えておらず、代わりに国内の問題に関心を向けていこうとしているようだ。"
 WORLD.20.a: "時間の問題だった。"
 WORLD.23.t: "[Get_newspaper_header]アフリカ諸国が領土を拡張"
 WORLD.23.d: "西アフリカは第二次大戦以来、荒廃していた。アフリカに拠点を置くルフトヴァッフェは過去20年に渡り内陸部のありとあらゆるものを爆撃し塵にしてきた。\n\nヒトラーの死に続く帝国の崩壊によってルフトヴァッフェの部隊は長い間活動出来ていない。すでに海岸沿いの国家ドイツによる絶えない爆撃の恐怖から解放されは内陸部まで進出し始めている。爆撃が再開されるかは時間が教えてくれるだろう。"
 WORLD.23.a: "興味深い"
 WORLD.35.t: "[Get_newspaper_header]南アフリカ戦争"
 WORLD.35.desc: "今日、南アフリカ全域に暴力が広がったようだ。ボーア共和国は南アフリカ政府による絶え間ない攻撃に憤慨し、南アフリカ共和国から正式に独立を宣言した。\n\n独立宣言に伴い、ドイツ軍の武器を装備したボーア人民兵は、オレンジ自由国をはじめ、南アフリカ北西部の広い地域に展開し、駐屯している南アフリカ軍兵士と武力衝突を開始した。\n\n紛争がエスカレートし続ける中で、ドイツ側の対応がどの様になるかは、今のところ不明である。しかし、新たに結成されたアフリカの盾による南アフリカ国境の軍事力集中が進んでとの報告が多数ある事から、多くの人はドイツ側の対応は自明の理であると考えている。"
 WORLD.35.a: "自由のために！"
 WORLD.35.b: "絶好の機会だ……"
 WORLD.35.c: "奴らは我々を破滅させるだろう！"
 WORLD.35.d: "アフリカが大混乱に陥った、典型的だな。"
 WORLD.36.t: "[Get_newspaper_header]アフリカの盾が南アフリカ戦争に介入"
 WORLD.36.desc: "ボーア戦争が激化する中、現地のジャーナリストによると、ドイツ植民地所属の戦車師団が南アフリカ国境を越えて侵攻を始めており、急速に紛争が拡大しているようだ。新たに創設された「アフリカの盾」の部隊はいくつか戦闘で重要な勝利を収めており、伸びきった前線に配置されていた南アフリカ軍は混乱状態に陥り南方に退却せざるを得なくなっている。\n\nOFNは10年間もの間、南アフリカを支持してきたが、現地の心情はというとポートノートに向かって退却する血まみれの南アフリカ兵は「ヤンキー共はどこにいやがるんだ？」とカメラにむかって言っていた。"
 WORLD.36.a: "真の盟友だ！"
 WORLD.36.b: "真の栄光を手に入れるのだ！"
 WORLD.36.c: "真の裏切り者だ！"
 WORLD.36.d: "真の混沌だ！一体いつになったら終わるのだ？"
 WORLD.38.t: "[Get_newspaper_header]賢明なる戦争"
 WORLD.38.desc: "合衆国の「軍事顧問団」が南アフリカに上陸した。その指揮下には、海兵隊や陸軍の一部が入っていた。彼らを率いるのはポール・D・ハーキンス将軍。最近将軍に昇進した彼の任務は、公式にはドイツ人勢力との戦争のため、南アフリカ軍を訓練することとされていた。戦争をするのではなく、自由を愛する人々を「支援する」だけだというのが、合衆国政府の公式見解であったからだ。\n\nもちろん、その主張は全くの嘘であった。サラトガ、エセックスの2隻の空母から出撃した爆撃機は、ドイツ軍に対し激しい爆撃を行っていた。激闘を繰り広げる南アフリカ軍を写した写真の中には、米陸軍の兵士が写り込んでいた。今南アフリカにいるのが「軍事顧問団」なのか、それとも米陸軍なのかというのは問題ではない。重要なのは、合衆国が今、南アフリカ戦争に参戦しているという事実だ。他のOFN諸国が合衆国に追随するかは、いずれ分かることだろう……"
 WORLD.38.a: "犬どもめ！"
 WORLD.38.b: "今すぐに抗議の意を表するのだ！"
 WORLD.38.c: "ついに友人たちが！"
 WORLD.38.d: "ロックンロールの時間だ！"
 WORLD.38.e: "アメリカ人がアフリカで冒険だ？誰が想像しただろうか。"
 WORLD.39.t: "[Get_newspaper_header]OFNが同意した！"
 WORLD.39.desc: "分かり切っていたことではあるが、OFNは合衆国の方針に従い、南アフリカ戦争に参戦することを決定した。OFN諸国の軍が続々と南アフリカに上陸している。諸国の空軍が南アフリカの空を埋め尽くし、諸国から集まった兵士たちが荒涼たるアフリカの大地で戦いを繰り広げている。合衆国はこの知らせに歓喜した。合衆国はこれまで、OFNは自由を愛する人々を守る組織だと主張してきた。そしてその主張が、ついに真実だと証明されたのだ。OFNを有名無実だと非難してきた政治家や軍人たちも、この知らせに大いに喜んだ。だが、OFNの参戦が本当に南アフリカのためになるかはまだわからない。もちろん、南アフリカの兵士たちは同盟国の参戦を喜んでいるようだが……"
 WORLD.39.a: "愚か者め！全員だ！"
 WORLD.39.b: "よくも殴ってくれたな！我々は何もしていない！"
 WORLD.39.c: "我々の力で！"
 WORLD.39.d: "何も疑問に感じなかった。"
 WORLD.39.e: "一人は皆のために、皆は一人のために！"
 WORLD.39.f: "この混沌は終わるのだろうか!?"
 WORLD.40.t: "[Get_newspaper_header]OFNが抗議する！"
 WORLD.40.desc: "衝撃的な知らせが入った。南アフリカ戦争への参戦をめぐるOFNの会合が失敗に終わったのだ。多くの国々が参戦に反対し、合衆国の代表は激怒して会場を去った。同盟諸国は参戦に反対する国々を、「OFNの団結を乱した」と非難したが、こうした国々には、「アメリカ戦争」と呼ばれるようになった南ア戦争への参戦を諸国に強制させるほどの力はなかった。合衆国は「政治問題が南アから目を背ける理由となってはならない」として、同盟国はたとえ何があろうと、南ア戦争に参戦しなくてはならないと主張した。いずれにせよ、この会合がOFNと合衆国の顔に泥を塗る結果となったのは間違いないだろう。"
 WORLD.40.a: "国際社会は自由のために発言する！"
 WORLD.40.b: "奴らは我々の力を恐れている！"
 WORLD.40.c: "ちょっと待て、冗談だよな!?"
 WORLD.40.d: "なんて馬鹿なんだ。"
 WORLD.40.e: "分かれたる家……"
 WORLD.40.f: "爪のない鷲、らしい。"
 WORLD.41.t: "[Get_newspaper_header]第三次ロンドンの戦い"
 WORLD.41.desc: "「ロンドンで戦闘が勃発」この衝撃的な知らせをいち早く国際社会に届けたのは、やはりアメリカのメディアだった。どうやら、イングランドのレジスタンスがついに活動を開始したようだ。\n\n彼らを率いていたのはクロード・オーキンレック、彼はドイツのブリテン島侵攻の当時、将軍としてドイツ軍と戦った人物だ。このことは国際社会を大いに驚かせた。これまで、オーキンレックは政府の一員であった。しかし今や彼は駐留ドイツ軍や対独協力者と戦う軍の司令官だ。彼は語った。イギリスが自由を手にするか……それとも自由の戦士として玉砕するかだ、と。"
 WORLD.41.a: "ブリタニアは再興する！"
 WORLD.41.b: "混沌ッ！混沌だらけだ！"
 WORLD.41.c: "どういうことだ!?"
 WORLD.41.d: "立ち上がれ兄弟達よ！立ち上がるのだ！"
 WORLD.41.e: "島は再び燃え上がる！"
 WORLD.42.t: "[Get_newspaper_header]ブリタニアへの子守唄"
 WORLD.42.desc: "その知らせはドイツ人には安堵を、アメリカ人には失望をもたらした。イングランド内戦でHMMLRが敗北し、親ドイツ政権が復活したのだ。レジスタンスの残党は多くが拘束され、拘束を免れた者たちは、ウェールズ、スコットランドなど安全な国々へ脱出した。レジスタンス諸勢力の統一戦線は崩壊し、指導者オーキンレックはその消息を絶った。彼に何が起きたのか、それを知る者はいない。\n\n反乱は終わった。それはイギリスにとっての最後の希望だった。解放への最後の望みが断たれた瞬間だった。\n\nレジスタンスに勝利したイングランド政府は、荒廃した国土の再建に向け動き出した。しかし、この内戦はこれまで支配されてきたイギリス人たちに大きな変化をもたらしたのかもしれない。果たして今後も、イギリスはドイツの支配を甘んじて受け続けるのだろうか？"
 WORLD.42.a: "より良い未来を見据えて"
 WORLD.42.b: "ヨーロッパ全土のパルチザンに向けた偉大な合図だ！"
 WORLD.42.c: "我々はいつか必ず戻ってくるぞ。"
 WORLD.42.d: "暴虐の強さを思い知らされた。"
 WORLD.43.t: "[Get_newspaper_header]ブリタニアへの頌歌だ！"
 WORLD.43.desc: "英国の兵士たちは、記章や旗を引き剥がし、歓声を上げている市民たちが、自由の身となった英国と、長い間消滅していた英国の旗をロンドンや全米に掲げるのを手伝っている。コーンウォールでは、数十年ぶりに市民が恐怖から解放されて街を歩き回り、子供たちは笑いながら、国中の収容所に護送されるドイツ軍捕虜の長い列にゴミを投げつけている。イングランド中のパブでは、HMMLRとウェールズ、コーンウォール、イングランドの英国統一レジスタンスの勇敢な隊員には、すべての飲み物が無料であることを誇らしげに宣言している。これはもちろん、すべての人に対して飲み物が無料であることを意味し、誰が影の組織のメンバーであるかという境界線は、強い酒、誇り高い歌、そして騒々しい祝賀の力によって、より曖昧になっていっている。\n\n解放されたウェストミンスターの階段から、急速に編成された内閣とともに、オーキンレックは自らを国防長官と宣言し、新政府が成立してイングランドの秩序が回復するまで、短期間の戒厳令を宣言した。しかし、それまでの間、通りは人々と彼らの陽気な祝賀によって占拠されている。"
 WORLD.43.a: "より良い未来を見据えて"
 WORLD.43.b: "畜生！狂気！純粋な狂気！"
 WORLD.43.c: "祖国の同志たちに乾杯！"
 WORLD.43.d: "イギリス人の首元にはブーツが置かれない。"
 WORLD.48.t: "[Get_newspaper_header]アフリカの盾の形成"
 WORLD.48.desc: "ドイツがいまだに内戦の混乱に巻き込まれ、多くの領土がそれぞれの紛争に悩まされている中、ドイツ領アフリカは本日、この恐ろしい嵐を乗り越える意思を表明した。ドイツ領アフリカの3つの植民地は、これまで友好的かつ基本的な関係しか結んでいなかったが、ジークフリート・ミュラー、ヴォルフガング・シェンク、ハンス・ヒュティッヒの共同宣言により、アフリカの盾の形成が発表されたのである。\n\n公式には植民地内の安定を確保するための防衛目的の同盟であるが、多くの国際的な観察者はアフリカにおけるこの同盟の真の意図が何であるかについて懸念を表明している。OFNは「不道徳な植民地同盟」を非難しているが、ドイツ圏の多くの人々は、特にミュラーが大陸全体でドイツの利益と人員を守るために尽力していることを賞賛している。"
 WORLD.48.a: "共に立ち上がる。"
 WORLD.48.b: "憂慮すべき展開だ。"
 WORLD.66.t: "[Get_newspaper_header]イングランド内戦"
 WORLD.66.d: "ドイツ内戦とその代理戦争がヨーロッパを切り裂く中、戦火はイングランドにも拡大したようである。\n\nドイツの侵攻時に降伏した将軍として有名なクロード・オーキンレックは、この10年間を対独協力政権の一見誇らしげな一員として過ごしてきたが、イングランドの自由と自身が謎に包まれていたイングランドの統一レジスタンスグループ「女王陛下の最も忠実なるレジスタンス」の指導者であることを宣言した。既に、「女王陛下の最も忠実なるレジスタンス」と同盟を結んでいたビル・アレクサンダーの共産主義戦線を含むレジスタンス組織のパルチザン旅団が、対独協力者から多くのものを奪っている。コーンウォールの駐屯部隊は、既にイングランドへなだれ込み始めているが、今回の反乱の規模は、過去に2回あった大規模な反乱でも前例のないものである。"
 WORLD.66.a: "イングランドは遂に自由の身になるのか？"
 WORLD.67.t: "[Get_newspaper_header]ドイツ領マダガスカルの崩壊"
 WORLD.67.d: "自由国家機構インド洋方面司令官のトーマス・モーラー提督はドイツ領マダガスカルが国家弁務官エミール・モーリスに対して公然と反旗を翻す段階に至ったと断言した。マダガスカルは他のドイツ領の例にもれず植民地支配に対する現地住民の反乱に悩まされてきたが、今回反旗を翻したのは同じドイツ駐屯軍であると、モーラー提督は自慢げに発表した。速報によればマダガスカル原住民と同島に住まうユダヤ人たちも同時に決起を開始したとのことである。\n\nゲルマニアはこの件に関してコメントを発表していないが、非公式な報告によればマダガスカル島に関しては無関心というのが一般的な見解のようだ。専門家はアドルフ・ヒトラーの後継問題に起因する政治的不安定の最中のドイツが、帝国の鼻つまみ者たちが追放される場所であるマダガスカル島問題について特別な配慮をする可能性は低いと予測している。\n"
 WORLD.67.a: "帝国の不滅の遺産だ。"
 WORLD.68.t: "[Get_newspaper_header]アンゴラに自由を？"
 WORLD.68.d: "南アフリカ戦争の戦火がアフリカ南部を覆う中、ズュートヴェストアフリカ国家弁務官区の首都から不可解な報告が届いた。その日の早朝、目的地不明のドイツ空軍機6機が飛び立ち、その中には国家弁務官ヴォルフガング・シェンクとその側近、家族が含まれていた。\n\nさらに衝撃的なことに、国家弁務官の主治医ジョナス・サヴィンビは、飛行機が飛び去って数時間後にラジオ・ルアンダで演説を行い、自身が独立したアンゴラの大統領に就任する宣言し、市民に武器を取って新生アンゴラを守るように呼び掛けた。数千人のオビブンドゥ民兵と後方に配置された現地人の親衛隊部隊は既に新しい大統領への忠誠を誓っており、既にアンゴラ全土で彼らとかつてのシルドの同盟者との間で衝突が発生している。"
 WORLD.68.a: "ちょっと待て、何だって？"
 WORLD.104.t: "[Get_newspaper_header]北の神々"
 WORLD.104.a: "ナンセンス以外の何物でもない。"
 WORLD.341.t: "[Get_newspaper_header]ヴェローナ会議が開かれる"
 WORLD.341.d: "イタリアの初代ドゥーチェであり、ファシズムの生みの親であるベニート・ムッソリーニの死後、イタリアのファシズムへの傾倒は薄れつつある。そのため、今日、1963年6月1日、イタリアとその国民にとって歴史的な日であり、イタリア帝国の将来の方向性を決定するためにヴェローナ会議が開かれ、変化の風が吹いている。\n\n議論がなされ、合意がなされ、緊張が高まり、敵意が和らぎ、そして最終的にはイタリア人のための道が開かれるのである。ドゥーチェ・チアーノが開会の挨拶をすると、世界最大の植民地帝国の一つが、その臣民や国民に対する鉄の支配力を緩めるかもしれない、あるいは緩めないかもしれないと、会議参加者は興奮して耳を傾けている。ヴェローナ会議がその運命を決める。"
 WORLD.341.a: "興味深い。"
 WORLD.342.t: "[Get_newspaper_header]ヴェローナ会議が終了"
 WORLD.342.d: "今日、イタリア帝国の将来を決定づけるための会議であるヴェローナ会議が終結した。ドゥーチェ・チャーノが会議の閉会演説をしたのを見るに、白熱した議論や論議の末、会議の大多数がチャーノの委任を承認する合意に達したようである。ヴェローナからシチリアまで、通りでは大勢の人々が歓声を上げ、教会の鐘が鳴り、聖歌隊が歌い、待ちに待った改革がドゥーチェ・チャーノのおかげで今まさに進行中であるようだ！\n\nしかし、全員がこの決定に満足しているわけではない。チャーノの政治的ライバルであるカルロ・スコルツァはドゥーチェの閉会演説の最中いらだって会議室を去り、黒旅団の会議を祝う人々への暴力や街中での喧嘩が報告されている。しかし、イタリアとその人々の行く先は明らかとなっており、彼らはそれについていくだけだ。\n"
 WORLD.342.a: "興味深い展開だ"
 WORLD.343.t: "[Get_newspaper_header]ヴェローナ会議が終了"
 WORLD.343.d: "今日、イタリア帝国の将来を決定づけるための会議であるヴェローナ会議が終結した。ドゥーチェのチャーノが中途半端な閉会演説をする中、会議の多数派は、伝統的ファシストとして、またチャーノの政敵として知られるカルロ・スコルツァと意見が一致しているようだった。帝国内の広場には彼の支持者が集結しており、スコルツァと帝国を再び強くせんという彼の考えを支持していることを示している！\n\nもちろん誰もがこの結果に満足しているわけではなく、ドゥーチェであるチャーノ自身は明らかにこの結果に失望しており、彼の権限は否定され、ドゥーチェとしての力量はスコルツァによって疑問視されており、帝国の改革を期待していた人々は今なお抗議しなければならない状況にある。しかし、イタリアとその国民にとって今や道は明らかにされており、彼らはただそれに従うだけである。"
 WORLD.343.a: "興味深い展開だ"
 WORLD.344.t: "[Get_newspaper_header]ヴェローナ会議が自ら崩壊した"
 WORLD.344.d: "今日、イタリアの将来を決定するために開かれたヴェローナ会議が閉会した。ドゥーチェのチャーノは会議閉会の演説を行い、会議は彼の任期満了を承認するとともに白熱した議論と激しい論争の末、大多数が合意に至ったようだ。ヴェローナからシチリアに至る人々は歓喜に包まれて通りを行進し、教会の鐘は鳴り、聖歌隊は美しい調べを奏でている。チャーノ総統によって、待ち焦がれた改革がとうとう始まったのだ。\n\n勿論、全員がこの結果に納得しているわけではない。チャーノ総統の政治的ライバルであるカルロ・スコルツァは閉会演説の中、不満げに会議室を後にしたのだった。黒い旅団の暴力活動と、改革を祝う人々との間での市街での衝突がイタリア全土で報告されている。しかし今、イタリアとその国民のための道は開けたのだ。後はその道に沿って進むだけだ。"
 WORLD.344.a: "また別のヨーロッパの国が混乱に陥った"
 WORLD.345.t: "[Get_newspaper_header]イタリアが第二次伊土戦争に勝利"
 WORLD.345.d: "長年にわたり、トルコとイタリアの国境紛争は、2つの同盟国間の不和の大きな原因となってきた。地中海に面した2つの国の間の高い緊張関係は、三国同盟が崩壊した後にピークに達し、戦争の前に障害物は何もなくなった。トルコ軍はついに中東のイタリア領に侵攻したのである。イタリアはこのトルコの侵略を黙って見過ごすことはできず、かつての同盟国同士の小規模な戦争が勃発した。\n\nトルコの進撃の勢いが衰えるにつれ、戦線は停滞し、トルコは打開できない膠着状態に陥ってしまった。戦争で優位に立ったイタリアは、トルコ政府からの賠償金とダマスカス地域の非武装化を条件とした和平条約を提案し、トルコ政府はこれを渋々受け入れた。これで中東は再び平和になった。"
 WORLD.345.a: "中東に平和、ねぇ"
 WORLD.345.b: "イタリア帝国の感動的勝利だ！"
 WORLD.345.c: "我々は屈辱を受けた"
 WORLD.346.t: "[Get_newspaper_header]トルコが第二次伊土戦争に勝利"
 WORLD.346.d: "長年にわたり、トルコとイタリアの国境紛争は、2つの同盟国間の不和の大きな原因となってきた。地中海に面した2つの国の間の高い緊張関係は、三国同盟が崩壊した後にピークに達し、戦争の前に障害物は何もなくなった。トルコ軍はついに中東のイタリア領に侵攻したのである。イタリアはこのトルコの侵略を黙って見過ごすことはできず、かつての同盟国同士の小規模な戦争が勃発した。\n\nトルコ軍はレバント地域を電撃的に制圧し、この地域の支配者となった。戦争で優位に立ったトルコは、イタリアがレバントを保持する代わりに、レバノンを地域を割譲するという条件で和平条約を提案し、イタリア政府はこれを渋々受け入れた。これで中東は再び平和になった。"
 WORLD.346.a: "中東に平和、ねぇ"
 WORLD.346.b: "我々はかつての同盟国に裏切られたのだ！"
 WORLD.346.c: "トルコの領土は再び統一された！"
 WORLD.355.t: "[Get_newspaper_header]イタリアが第二次伊土戦争に勝利"
 WORLD.355.d: "長年にわたり、トルコとイタリアの国境紛争は、2つの同盟国間の不和の大きな原因となってきた。地中海に面した2つの国の間の高い緊張関係は、三国同盟が崩壊した後にピークに達し、戦争の前に障害物は何もなくなった。トルコ軍はついに中東のイタリア領に侵攻したのである。イタリアはこのトルコの侵略を黙って見過ごすことはできず、かつての同盟国同士の小規模な戦争が勃発した。\n\nトルコの進撃の勢いが衰えるにつれ、戦線は停滞し、トルコは打開できない膠着状態に陥ってしまった。戦争で優位に立ったイタリアは、ダマスカスをイタリアに、モースルをイラクに譲渡するという条件で和平条約を提案し、トルコ政府はこれを渋々受け入れた。これで中東は再び平和になった。"
 WORLD.355.a: "中東に平和、ねぇ"
 WORLD.355.b: "イタリア帝国の感動的勝利だ！"
 WORLD.355.c: "我々は屈辱を受けた"
 WORLD.430.t: "[Get_newspaper_header]バール・タッカレーが1967年のインド選挙に勝利"
 WORLD.430.desc: "今日、あらゆる見込みや予測に反して、バル・タッケライとシヴ・セーナーは自由インド政府の1967年総選挙に勝利した。タッケライの立場は、外国人嫌悪、極右、更には虐殺的とまで言われ、インドの伝統的な傾向である比較的左翼的な傾向に反し、多くの人に衝撃を与えた。\n\nモーハン・シンの前政権で重要な役割を果たし、「サーチライト作戦」の主犯とされてきたタッケライは、自由インド政府ではダークホース的存在と考えられてきた。しかし、拡張主義、外国人嫌悪、「統一インド」を信条とした彼の過激な政策により、世界はタッケライの次の行動を恐れ、期待している。"
 WORLD.430.a: "それなのに、世界は何もしなかった。"
 WORLD.430.b: "神よ、我らを救いたまえ"
 WORLD.432.t: "[Get_newspaper_header]ジアウル・ラフマンが1967年のインド選挙に勝利"
 WORLD.432.desc: "今日、有権者の嫌がらせやインドに対する陰謀など多くの非難を浴びる中、ジアウル・ラフマンとムクティ・バヒニが自由インド政府の1967年総選挙で勝利した。ベンガル民族主義の代表であるラフマンは、1970年までに自由インド政府を完全に解体し、ビハール人、ベンガル人、アッサム人の少数民族を代表する国家を設立することを支持し、人気を博した。\n\nラフマンの当選はOFNやインド共和国からは歓迎されているが、共栄圏とその同盟国からは非難されている。ラフマンの目標が達成されるか否かは、今後の課題だ。"
 WORLD.432.a: "ジョイ・バングラ！"
 WORLD.432.b: "インドで見慣れた顔を見れて嬉しいな。"
 WORLD.432.c: "我々の支配が失われないことを祈ろう。"
 WORLD.432.d: "これが自由インドの終わりなのか？"
 WORLD.462.t: "[Get_newspaper_header]パキスタンが独立"
 WORLD.462.desc: "第二次世界大戦後の混乱の中から独立を果たしたインドは、国際的には「火薬庫」と呼ばれてきた。民族、宗教、イデオロギー、そして外国のハゲタカに悩まされてきたこの新興国家は、多くの問題を抱えていた。\n\nその中でも特に残酷だったのが、悪名高きヒンドゥー教徒とイスラム教徒の分裂であり、その状態が混沌としながらもようやく解消されたのが今日である。ヒンドゥー教徒の永続的な支配を恐れた北部のイスラム教徒の少数派は、「パキスタン」と呼ばれる新しい国家を宣言した。\n\nパキスタンへの移民、パキスタンからの移民がアジアで本格的に始まり、時に残忍な暴力事件が発生している。この動きについては、地域を襲う暴力の増加を心配する声と、長年の宗教的対立の解決を賞賛する声とがある。インドとその近隣諸国がどのような反応を示すかは時間が教えてくれる。\n"
 WORLD.462.a: "我々は兄弟を歓迎する！"
 WORLD.462.b: "パキスタン万歳！"
 WORLD.462.c: "いつの日か、我々はカラチに戻ってくるぞ。"
 WORLD.462.d: "興味深い。"
 WORLD.463.t: "[Get_newspaper_header]イベリアがジブラルタルダムを放棄"
 WORLD.463.desc: "ジブラルタル・ダムの維持管理を担当する政府機関であるイベリア開発省は本日、イベリアがダムの稼働に必要な運営資金を提供しないこと、この巨大なダムが崩壊しないように重要なメンテナンスのみを実施することを発表した。\n\nドイツのアトラントローパ計画の主役であるジブラルタル・ダムは、40年代後半に建設され、50年代にドイツ経済が破綻した後はイベリアのものとなった。イベリアの経済問題と、ダムの運営に多くの資金がかかることから、このダムは放棄されたようだ。もしジブラルタル・ダムが崩壊すれば何百万人もの死傷者が出て、地中海沿岸諸国は大きな被害を受けると予想されており、世界は今、固唾を呑んで見守っている。"
 WORLD.463.a: "我々には大きな問題がある。"
 WORLD.463.b: "決壊しない事を祈る。"
 WORLD.464.t: "[Get_newspaper_header]イベリアが評議会の設立を発表"
 WORLD.464.desc: "このような状況下で形成された国家で、イベリアのような権威主義的な文化を維持していれば、効果的な方法で統治することが困難なのは当然のことだろう。そこで、カウディーリョたちは、新連合を安定させ、さらに団結させるために、国務に関する助言を唯一の仕事とする国家公務員の諮問委員会を設立することを発表した。\n\n政策への直接的な影響はほとんどないはずだが、実際には、この諮問委員会は2人の間の政治的不一致を優位に導くために利用される可能性があるとアナリストは予測している。その結果、この委員会は逆に2つの国を統合するのではなく、さらに分断する方向に作用するのではないかと考えられている。このイベリア半島の新しい「改革」の有効性については、今後の報道で明らかになるだろう。"
 WORLD.464.a: "確かに良い対策だ。"
 WORLD.464.b: "これは進歩などではない。"
 WORLD.464.c: "弱小国の役立たずな組織。"
 WORLD.465.t: "[Get_newspaper_header]イベリアが評議会の設立を発表"
 WORLD.465.desc: "本日、フランコとサラザールの両カウディーリョはイベリア評議会の設立を発表した。万雷の拍手に包まれたあと、両者は評議会の正当性を主張するため大勢の参加者に向けて議論を行った。\n\n両カウディーリョによればイベリアに課せられた責任と義務は膨大なものであり、またそれによってイベリアの効率性は損なわれているという。統治能力を維持し続けるために、二人はその権力の一部を任命された官僚で構成された、明らかにカウディーリョより下位である評議会に委任しなければならなかった。この「イベリア評議会」は連合における立法府の創設に関する措置を扱う。しかし依然として最終決定権はカウディーリョが保持し続けるようだ。形式的には評議会は効率化によってカウディーリョに他の国務を行う余地を増やすことになる。"
 WORLD.465.a: "確かに良い対策だ。"
 WORLD.465.b: "正しい方向への歩み。"
 WORLD.465.c: "弱小国の役立たずな組織。"
 WORLD.466.t: "[Get_newspaper_header]バルセロナの戦い"
 WORLD.466.desc: "イベリア半島では深刻化している危機的状況の中、遂に衝撃的な出来事が起きた。カタルーニャでは、反体制派と政府軍の間で最悪の戦闘が発生しており、都では昼夜を問わず衝突が続いている。スペイン内戦を彷彿とさせるような光景の中で、バリケードが敷かれ、隣人と隣人が対立し、イデオロギーがバルセロナの住民の生活を支配している。\n\n今のところ、CNT-FAI（イベリア・アナーキスト連盟）と呼ばれる急進的な左派労働組合とその共鳴者がバルセロナを制圧し、親政府軍の反撃に対して血みどろの長期闘争を展開しているとのことだ。スペインでは、30年代の血なまぐさい激動の時代が再び繰り返されているのである。"
 WORLD.466.a: "我々は勝つ！"
 WORLD.466.b: "専制政治を倒せ！"
 WORLD.466.c: "イベリアの試練が訪れた。"
 WORLD.467.t: "[Get_newspaper_header]イベリア経済の破綻"
 WORLD.467.desc: "イベリアから速報だ。パニックを起こした数百の株式取引員がマドリード証券取引所で虚空に漂っていたのは昨夜のことである。政府は経済危機に反応するため急発進しているが、数億ペスタにも及ぶ資産が既に消滅した。そしてその額は今も積み上がり続けている。\n\n多くの人々はファランヘ派の政策を受けた周辺国への経済流出を破綻の原因であると考えているが、統治困難なアフリカの土地を初めとする支出や母国での民衆の不満も要因であると指摘するものもいる。ファシストやヒトラーの支持者は「ユダヤ・ボリシェヴィズムの陰湿な影響」であるとまで非難しているが、これに同意する声はさらに少ない。イベリアは第二次世界大戦と統一以来数多くの打撃や停滞を克服してきたが、今回ばかりは屈服せざるを得ないのではないかと多くの人々が恐れている。\n"
 WORLD.467.a: "経済を復興させよう。"
 WORLD.467.b: "イベリアは無政府状態一歩手前だ"
 WORLD.468.t: "[Get_newspaper_header]アントニオ・デ・オリヴェイラ・サラザールの死"
 WORLD.468.desc: "今朝4時2分、ホセ・アントニオ・オリヴェイラ・サラザール－－イベリア連合の両カウディーリョの片割れでありポルトガルの主導者－－に医療関係者から死亡宣告が発された。彼の死はポルトガルの30年以上に渡る歴史に区切りをつけることになる。\n\n情報筋によれば死因は脳出血による合併症でありカウディーリョは治療にあたっていたという。ポルトガル国民はもうひとりのカウディーリョたるフランシスコ・フランコと同じようにサラザールを追悼している。\n\n次の後継者が定まるまでフランコはイベリア連合のただ唯一の支配者となり、専門家は彼がイベリアの完全な支配をなしえる絶好の機会としている。"
 WORLD.468.a: "安らかに眠れ（Descanse en Paz）、カウディーリョよ。"
 WORLD.468.b: "一人のカウディーリョが死んだ。"
 WORLD.469.t: "[Get_newspaper_header]イベリアが評議会を廃止"
 WORLD.469.desc: "カウディーリョであるフランコが群衆の前でこう語った－－全世界の報道陣に向かっても－－イベリア評議会は一週間以内に廃止される。\n\n評議会の本来の責務は信頼の置ける人物がカウディーリョに専門的見地から助言を与えることであったが、評議会は最早その責務を果たしていないとされた。イベリアを統べる二人に助言するのではなく、蔑視によって応え、本来あるはずのない腐敗をもたらそうとしていると。評議会の廃止の根拠はこれに尽きているようだ。フランコは「評議会が悪い手本を示すのであれば、価値のある助言など期待できない」としている。目的を果たさない評議会は存在する意味がないのだ。\n\nなお、カエターノはコメントを発表していない。"
 WORLD.469.a: "必要だった。"
 WORLD.469.b: "また一歩下がった。"
 WORLD.469.c: "良い選択だ。"
 WORLD.470.t: "[Get_newspaper_header]イベリアが評議会を維持"
 WORLD.470.desc: "フランシスコ・フランコ総統は、国内外の報道機関からの、特に強権的な体制と腐敗に対しての批判に対応するため、今朝早く、諮問委員会に関する声明を発表した。その声明は、フランコ総統特有の高圧的な物言いを感じさせない融和的なもので、この機関の存続がすぐに危ぶまれることはないだろうという内容だった。\n\nこの動きが現体制を強化するのか、それとも反対派の現体制への批判が過熱していくのか、まだわからない。しかし、評議会自体とカウディーリョの支持表明によってその利用方法が変わる可能性があるかどうかに、多くの注目が集まっている。"
 WORLD.470.a: "それは必要な組織だ。"
 WORLD.470.b: "少なくとも奴らは助言を受けたいと思っているな。"
 WORLD.470.c: "彼らは弱い。"
 WORLD.471.t: "[Get_newspaper_header]イベリアが評議会を廃止"
 WORLD.471.desc: "イベリア評議会は2日以内に廃止される。今日、フランコはマドリードに集結する群衆の面前でこう語った。困惑の色で染まった報道陣に向けてフランコが語ったことは、評議会は短い間ながらも有害で資源を無駄にし続けてきたという主張だった。フランコは心を痛めていたものの、イベリアのためにカエターノの承認のもとに「腐敗しきった反逆的組織」を壊し、組織の構成員たる「裏切り者」を全員逮捕したのだ。\n\n発表の後、この老齢の男は権力を移譲する組織が存在することに厳密に反対するわけではないと前置きしたものの、現在の政治状況においてそのような組織が残っていることは「あまりに身勝手」とした。よってカウディーリョは今のところは同様の組織を再建するつもりはないと語った。\n\nカエタノからのコメントはなかった。"
 WORLD.471.a: "必要だった。"
 WORLD.471.b: "振り出しに戻ったな。"
 WORLD.471.c: "良い選択だ。"
 WORLD.472.t: "[Get_newspaper_header]イベリアが評議会を維持"
 WORLD.472.desc: "本日、イベリア連合から一驚を喫する一報が舞い込んできた。イベリア評議会は半島における立法府の負担を軽減するために設置されたが、様々な理由から政府の一部から反発され続けてきた。結果として、ここにイベリア評議会の存在意義を問う議論が勃発した。\n\nこの議論は評議会は追って通知があるまで維持されるという現在のシステムが優先される形で終幕した。各国の関係者は民主主義の制度に近づきつつある例外的な兆候だと指摘している。しかし、これ以上進展するかどうかは未知数である。"
 WORLD.472.a: "それは必要な組織だ。"
 WORLD.472.b: "少なくとも彼らは善人のふりをしている。"
 WORLD.472.c: "彼らは弱い。"
 WORLD.473.t: "[Get_newspaper_header]イベリアが評議会を改革"
 WORLD.473.desc: "二人のカウディーリョの気まぐれがイベリア評議会を支配することはもうない。フランコ・サラザールの両者は共同でその地位から退くことを発表した。\n\nこれに合わせ、二人は評議会の大改革を行うため権限と職務を大幅に拡大した。評議会は今やカウディーリョの代わりにイベリアを管理し、見通しは不明瞭ながらも必要な変革を進めていく。\n\nカウディーリョは従来の地位の代わりに監督的な役割を担うことになる。評議会の改革が満足できる程度に達するまで、二人の権力の時代は完全には終わらない。"
 WORLD.473.a: "新たな時代が始まろうとしている。"
 WORLD.473.b: "新しい民主主義は常に良いものだ。"
 WORLD.473.c: "自由主義？ふん！"
 WORLD.474.t: "[Get_newspaper_header]国民同盟が[GetYear]年のイベリア選挙で勝利"
 WORLD.474.desc: "国民同盟は選挙が終わってから数分と経たずにイベリア連合における勝利を宣言した。民意の勝利を宣言した同党はイベリア国民のとって新しい時代の到来を宣言した。\n\n議会における国民同盟の優位性に対抗できる他の政党は、与党との連立を表明した人民同盟ただ一人だけである。両党をもってすれば議会の過半数を占めることは容易い。\n\nアレハンドロ・デ・バルカルセルの人望に率いられた国民同盟は自らのことを「賢明な保守」「伝統の守護者」としている。関係者はフランコ政権で活躍したデ・バルカルセルが共和主義的な感情を持ち合わせているかは確かめられないとした。"
 WORLD.474.a: "Viva Iberia!（イベリア万歳！）"
 WORLD.474.b: "どうなるかな。"
 WORLD.475.t: "[Get_newspaper_header]民主救済連合がイベリアを掌握"
 WORLD.475.desc: "イベリア評議会発の衝撃的な報道が舞い込んできた。国民連合によって選出された政府はクーデターに直面している。\n\n暫定の大統領は次のように述べた。「昨晩の午後9時頃、前大統領はグアルディア・シビルに議会に突入するよう命令し反逆罪の疑いで反対派を逮捕した。グアルディア・シビルは独裁を目指す誰かより国家に忠義を示したため、国民連合は代わりに政権から排除され、破壊的活動に関する捜査を受けることになる。新たな選挙が行われるまで、イベリアは各野党連合によって支配される。当分は昨晩の悲劇が再発することを防ぐという唯一の目標のため活動する。自由のため、この最後の専制は必要に迫られた悲しい出来事になる。神よ、イベリアを守り給え」"
 WORLD.475.a: "困難な時期には困難な選択が付きまとう。"
 WORLD.475.b: "イベリアの民主主義は在り続けるようだ。"
 WORLD.476.t: "[Get_newspaper_header]人民同盟が[GetYear]年のイベリア選挙で勝利"
 WORLD.476.desc: "本日、イベリア評議会初の選挙で、保守系右派の人民同盟が勝利を収めた。\n\n真の立憲主義政党である人民同盟は、イベリア半島の伝統の維持、国の新しい民主主義制度の強化、「イベリア人のニーズに合致した」ペースでのフランコ主義の後退を公約に掲げて選挙戦を展開した。マヌエル・フラガ次期大統領は勝利演説の中で、民主主義への立派で誠実な取り組みに関する野党派への感謝を述べた後、カウディーリョが築いた基盤の上に伝統と進歩が同居するイベリアを見ることになると誓った。次期大統領は就任宣誓の後、人種、宗教、国籍に関係なく、イベリアとそのすべての人々のために祈りを捧げ、「神のもとで多様性の中に団結した一つの民」であることを宣言した。"
 WORLD.476.a: "伝統のために！"
 WORLD.476.b: "どれだけ民主的なんだ？"
 WORLD.477.t: "[Get_newspaper_header]民主改革党が[GetYear]年のイベリア選挙で勝利"
 WORLD.477.desc: "イベリア評議会初の選挙は、リベラル派の民主改革党の勝利という予想外の結果に終わった。\n\nエリート主義で技術主義な民主改革党はその善意をイベリア国民に示した。経済再生というメッセージは対向の社会的政策よりも心を打つものだった。オプス・デイとの関係で知られる民主改革党は、経済再生が社会の進歩につながるという考えを公然と晒しているが、一方でカトリックの教義が根付いた強力な社会政策をいくつも推進していることも隠さない。民主改革党は人民同盟と同様に、分離主義者に蔓延る不安を消し去るため、イベリアの少数民族に平等と正義、そして法的地位を確立させることを約束している。民主改革党がイベリアの不安定な状況を打開できるかは将来になればわかるだろう。"
 WORLD.477.a: "進歩のために！"
 WORLD.477.b: "負け犬が勝ったのか。"
 WORLD.478.t: "[Get_newspaper_header]共和連合が[GetYear]年のイベリア選挙で勝利"
 WORLD.478.desc: "連合共和党がイベリア評議会の初選挙で勝利した。人民連合、民主改革党、そして国民同盟を打ち破り、明らかに過半数の議席を獲得したのだ。\n\nカウディーリョが過去40年間に渡って実施し続けてきたすべての権威主義的政策を迅速に廃止するという選挙公約に基づき、カタルーニャとバスクは今まで享受してきた自治憲章と大規模な社会的権利は大きく生まれ変わる。反地方分権はフランコ政権に根付いた最も深い感情の一つであるため、連合共和党は公約を実現するに当たって他の政党よりも多くの反感に直面してきた。しかし、自由と多元主義は打ち勝った。イベリアは真に自由たる国として光へ一歩踏み出したのだ。"
 WORLD.478.a: "自由のために！"
 WORLD.478.b: "これが持ちこたえるか見てみよう。"
 WORLD.491.t: "[Get_newspaper_header]イベリア離婚"
 WORLD.491.desc: "イベリア連合は運命づけられていたとも言える結論へたどり着いた。\n\n内部からの報告によれば、イベリア連合は様々な矛盾に対する姿勢の分裂に苦しみ、政府はすでにレームダック化していたという。互いに対する拒否権を持っていたカウディーリョ達は一切の政策を実行に移せなくなってしまったのである。\n\n二人のカウディーリョは連合を二つに分けるための交渉を終了させたと発表した。結果として連合はスペインとポルトガルの二国家へと分裂する。国際社会で「イベリア離婚」とも呼ばれるこの動きによって、連合は新国家へと分かたれることになった。"
 WORLD.491.a: "それは意図されたものではなかった。"
 WORLD.492.t: "[Get_newspaper_header]サラザール主義がポルトガルにて勝利"
 WORLD.492.desc: "様々な困難を乗り越えて、[POR.GetLeader]はポルトガルにおける広範な政治権力を握ることとなった。連合内から始まり祖国へ戻るまで戦い続けた彼は、迅速にポルトガルで効果的な政治体制を築きイベリア軍に抵抗した。国内では他派閥が暗躍しサラザールに反旗を覆していたが、厳しい戦局の中で支持者をまとめ上げ二正面作戦を成功させた。これらの輝かしい軍事的成功と国内環境によって、彼は独裁者の地位に上り詰めたのだ。反乱軍はポルトガルの軍事組織の強大さの前に降伏し、連合の軍も動揺していた。\n\nポルトガル国家の継承国としてのこの国に抗議し街頭で立ち上がる者も見られない訳では無かったが、その声は日に日に弱まっている。政権はなんとか国内を安定化させ、国際関係内でのポルトガルの位置を以前へ戻すことに成功した。"
 WORLD.492.a: "勝利だ！"
 WORLD.492.b: "興味深い。"
 WORLD.493.t: "[Get_newspaper_header]共和党がポルトガルにて勝利"
 WORLD.493.desc: "ポルトガルの守旧派政府に圧勝し、高らかに新しい共和国が宣言された。ポルトガルの権威主義に愛想を尽かした民主的な軍人たちによる「フォルサス・アルマーダス運動」は、国中で支持を集めることに成功した。彼らの運動は瞬く間に拡大し、政府に対する政治的権威の反対勢力として大きな期待を背負っていた。\n\n当初は混乱していたが、蜂起はポルトガル国内の重要な戦略拠点を占領し、大胆に敵軍を追い詰めることができた。内部分裂と外部からの脅威によって崩壊したサラザール主義政権は、最終的に民主主義勢力に敗北を認めざるを得なかった。ポルトガルの新時代の幕開けであり、世界の一部に二度と見ることができないと言われていた民主主義が戻ってきたのである。"
 WORLD.493.a: "勝利だ！"
 WORLD.493.b: "興味深い。"
 WORLD.494.t: "[Get_newspaper_header]共産主義がポルトガルにて勝利"
 WORLD.494.desc: "ポルトガルの内戦は、ポルトガル人民共和国の勝利で幕を閉じた。様々な共産主義的傾向や民兵からなる統一戦線は、戦争には遅れて参加したが、暫定共和国から分離して以来、イデオロギーに忠実な勢力として登場し、敵を撃退して大勝利を収めたのである。その勝利により、半島に再び社会主義が出現し、新生共和国は、今後の激動の時代に生きていくこととなる。\n\n勝利を祝うパレードでは、赤い旗が高々と掲げられ、様々な人々がバルコニーから戦勝パレードを眺めていた。左派が権力を握った今、ポルトガルで何が起こるかは誰にもわからない。しかし、一つだけ言えることは、この目覚しい勝利によって、ポルトガルは間もなく永遠に変わるだろうということである。"
 WORLD.494.a: "勝利だ！"
 WORLD.494.b: "興味深い。"
 WORLD.495.t: "[Get_newspaper_header]ポルトガルの軍国主義者がイベリアを征服"
 WORLD.495.desc: "イベリア戦争の焦土の中で最終的に勝利したのは自らを「救国政府」と名乗る政府だった。この政府は、超軍国主義と国家社会主義を融合させたイデオロギーを持ち、様々な敵との争いに勝利したのである。イベリア連合の廃墟の中で、ポルトガルを統一し、スペインを様々な忠誠心のある政府に分割したGNSの新体制が誕生した。\n\nこの新しく力を得た右派政権の下ではおそらく平和は続かないだろう。GNSは、どんな犠牲を払ってでもポルトガルの権力を復活させようとしており、戦争で荒廃した半島での権力を強大にするためには手段を選ばないだろう。GNSが世界に目を向けることで、イベリア市民が戦争に協力的になるかもしれない。"
 WORLD.495.a: "勝利だ！"
 WORLD.495.b: "気がかりだ。"
 WORLD.496.t: "[Get_newspaper_header]連邦主義者がイベリアを再征服"
 WORLD.496.desc: "いわゆるイベリア戦争が終結し、かつてのイベリア連合が再び半島の主人となった。\n\n複数の派閥の野望と、さらに多くの分離主義的な運動の標的となった結果、連合はかつての姿の何分の一かにまで粉砕された。彼らはマドリードを中心に確保した場所に位置していたことで敵に囲まれる状況となったため、アナリストたちは連邦主義者の勝利に期待を抱いていなかった。\n\nイベリア連合はその名の通り半島に対する永遠の覇権を宣言した。戦火で疲弊した各集団の資源を考えると、もうこの称号に異議を唱える者はいないようだ。"
 WORLD.496.a: "勝利だ！"
 WORLD.496.b: "興味深い。"
 WORLD.497.t: "[Get_newspaper_header]ファランヘ主義がスペインにて勝利"
 WORLD.497.desc: "銃声と爆発音が静まり返ったイベリア半島で、極右でファシスト的な反体制派のファランヘが勝利を収めたことが明らかとなった。この勝利者は最も狂信的な心を持った人々から成り立っている。今、彼らはフランコ時代に課せられた束縛から、亡き創始者ホセ・アントニオ・プリモ・デ・リベラの教義を解き放とうとしている。\n\n青シャツ隊を前に、ファランヘ主義者のハイメ・ミランス・デル・ボッシュは、真のファランヘ主義者によってスペインを形成する計画を語った。これは、ファランヘ主義者の「ユートピア」から取り残された人々にとっては悪夢であり、超法規的処刑の報告も出始めている。戦争が終わっても、「エル・ヘフェ」の支配下にあるスペインが安泰であるとは思えない。"
 WORLD.497.a: "勝利だ！"
 WORLD.497.b: "興味深い。"
 WORLD.498.t: "[Get_newspaper_header]民主派がスペインにて勝利"
 WORLD.498.desc: "イベリア半島から驚きのニュースが飛び込んできた。イベリア連合政府に対するスペインの民主派の蜂起が成功したのである。過酷な作戦の末、反乱軍は旧連合の首都を奪取し、連合を20世紀のスペインを国際的にも国内的にもひどい立場に引きずり込んだ権威の象徴であるとしてその死滅を宣言した。\n\nしかし、民主主義者たちは残存する連合主義者とファシスト勢力によるゲリラ的な作戦に対処する必要に追われており、現在も戦闘は続いている。そのような強力な抵抗にもかかわらず、すべてのスペイン人は今朝、まったく新しい現実に目覚めることとなった。連合はもう存在しない。その理想は、腐敗、内戦、民主主義の熱狂によって一掃されたのだった。"
 WORLD.498.a: "勝利だ！"
 WORLD.498.b: "興味深い。"
 WORLD.499.t: "[Get_newspaper_header]国民償還戦線がイベリアを再征服"
 WORLD.499.desc: "長らく続いたイベリア半島の紛争は、最悪の選択肢を勝ち取ることで幕を閉じた。\n\n逃亡者の話によれば、紛争が停滞した後、その灰の中から生まれた新派閥が「国民救済戦線」である。過激なカトリック主義を信奉するこの組織は、戦争で最も大きな被害を受けた人々から力を得ているようである。残虐なことで有名であり、イベリア半島で彼らに対抗できる人物はすべて排除されている。状況が落ち着くにつれ、ローマ教皇が自ら戦線に反対し、その残忍な行為を反カトリック的なものとして非難している。"
 WORLD.499.a: "勝利だ！"
 WORLD.499.b: "気がかりだ。"
 WORLD.500.t: "[Get_newspaper_header]国家社会主義がイベリアで勝利"
 WORLD.500.desc: "イベリアを苦しめてきた長く血なまぐさいイデオロギーの戦争は、新しくそして危険な政治的主体の勝利によって、ついに終わりを告げた。疑うまでもなくナチスである極右武装勢力のフレンテ・アスールは、スペインとポルトガルの両地域で勝利を収め、スペイン国家を完全に掌握し、ポルトガルでは傀儡政権を樹立した。\n\nこのナチ集団は、長く続いた紛争で迅速な勝利を得ることができなかったファシズムの系統であるファランヘ主義よりも、ナチスドイツというイデオロギー的先祖を模倣することを望むだろう。戦争を辛酸をなめながらも何とか切り抜けた執念深き青の軍隊は、敵を残酷に打ち砕くことで力を得たその狂信的なナチスのイデオロギーを国民に押し付けようとするだろう。"
 WORLD.500.a: "勝利だ！"
 WORLD.500.b: "興味深い。"
 WORLD.501.t: "[Get_newspaper_header]ジブラルタルダムの落成"
 WORLD.501.desc: "ジブラルタル・ダムの建設、または戦後のドイツが底なしの資源を投入したことで知られる底なし沼を埋め立てる超大規模な建設計画は成し遂げられた。この道程は多種多様な問題を伴にして、ライヒだけでなく世界各国に甚大な影響を及ぼした。しかし、この一度放棄された計画の責任はドイツではなく流れ弾に当たってしまった不幸な人々にあった。\n\n欧州が経済的「自由落下」を堪能している中で、イベリアはダムへの対処を迫られていた。今日、あらゆる苦難を乗り越えてダム工事は落成し、イベリアは国際社会からの名声を存分に得ることになった。イベリアはこの喜ばしいニュースに狂喜しており、国家レベルの大勝利だと宣言することを厭わなかった。一方のドイツ人は自らの貢献を主張しているが、国家社会主義の圏外にはその主張が行き渡っていない。"
 WORLD.501.a: "嘘だ！"
 WORLD.501.b: "やっと完成した！"
 WORLD.508.t: "[Get_newspaper_header]アマデーオ副王が死去"
 WORLD.508.d: "プレースホルダー"
 WORLD.508.a: "避けられないことだった。"
 WORLD.509.t: "[Get_newspaper_header]ファールーク王が死去！"
 WORLD.509.d: "エジプトのファールーク1世の死亡が、カイロ、ローマからの共同声明で報じられた。近年、ファールーク1世は非常に贅沢な生活を送っていることで知られており、周遊や旅行、酒宴に参加し、その費用と熱烈さを増していた。パーティー三昧でエジプトを破産寸前まで追い込んだ彼は、あらゆる贅沢品に手を出すという生き方で死んだのだった。\n\nエジプトは間違いなく国王の死によって困難な時代に直面することになるだろうが、何度も何度も自分たちにツケを払わせてきた男の喪失を賞賛する声もある。簒奪者に毒殺されたという説もあるが、現在は単に食べ過ぎたという説が有力である。"
 WORLD.509.a: "衝撃的だ。"
 WORLD.565.t: "[Get_newspaper_header]ドイツが南アフリカ戦争に介入"
 WORLD.565.desc: "帝国の新総統ヘルマン・ゲーリングが「我々の植民地とボーアへの露骨な侵略は到底許される行為ではない」と正式に介入を宣言したことにより、南アフリカ戦争の早期解決の希望は今日、一気に打ち砕かれた。\n\nアメリカでは、この戦争への新たな関心を呼び起こした。ドイツの参戦により、この戦争がファシズムとその世界征服のための行進を阻止するためのものであることがより明確になった。大統領はすでに、戦争の拡大とファシズム勢力に対するアメリカの必然的な勝利についての報道声明を発表することになっている。ドイツの巨人が再び目覚めたとき、世界は息をのむ。"
 WORLD.565.a: "これで平和は終わってしまうのか？"
 WORLD.565.b: "ウェストモーランドに連絡しろ……"
 WORLD.565.c: "帝国の帰還！"
 WORLD.565.d: "ジークハイル！"
 WORLD.566.t: "[Get_newspaper_header]セルビア内戦勃発"
 WORLD.566.desc: "ヒトラーの死により、ドイツ主導の国際秩序は揺るぎ始めた。特に影響が著しいのがバルカン半島だ。散発的ながら届きつつある現地からの報によれば、共産主義者、チェトニックらによる駐留ドイツ軍への攻撃、傀儡政権の元幹部ディミトリイェ・リョティッチの暗殺、対独協力者の国外逃亡といった事態が起きているようだ。さらにチェトニックと共産主義者は対ドイツで共同戦線を張っているとされているが、実際にはそれはまやかしに過ぎない。すでに両陣営の間での戦闘も勃発している。\n\n反乱勃発を受け、駐留軍司令官フォン・ルドヴィガー将軍はセルビア全土に軍政を敷き、秩序の回復に乗り出した。しかし本国から遠く離れ、物量でも大きく劣る駐留軍が敗れるのは時間の問題と思われる。\n"
 WORLD.566.a: "まやかしの秩序が崩れた。"
 WORLD.567.t: "[Get_newspaper_header]セルビア内戦勃発"
 WORLD.567.desc: "ヒトラーの死により、ドイツ主導の国際秩序は揺るぎ始めた。特に影響が著しいのがバルカン半島だ。散発的ながら届きつつある現地からの報によれば、共産主義者、チェトニックらによる駐留ドイツ軍への攻撃、傀儡政権の元幹部ディミトリイェ・リョティッチの暗殺、対独協力者の国外逃亡といった事態が起きているようだ。さらにチェトニックと共産主義者は対ドイツで共同戦線を張っているとされているが、実際にはそれはまやかしに過ぎない。すでに両陣営の間での戦闘も勃発している。\n\nこれはコスタ・ムシツキ准将がZBORと対独協力国家の新指導者に就任し、刹那の権力の空白期間に終止符を打った後に生じた事態だ。しかし本国から遠く離れ、物量でも大きく劣る駐留軍が敗れるのは時間の問題であると専門家は予想している。\n"
 WORLD.567.a: "まやかしの秩序が崩れた。"
 WORLD.568.t: "[Get_newspaper_header]全ロシア会議が結成される！"
 WORLD.568.desc: "ロシアからの情報によると、ロシア全土で血みどろの戦いを繰り広げていた軍閥の面々が、イデオロギーの垣根を越えて、イデオロギー的に多様な連合体を結成したのである。\n\nまったく信じられないことではあるが、共産主義者、ファシスト、リベラリスト、そしてあらゆる思想の人々が、差し迫ったナチスの侵略戦争を乗り切るために一時的に協力しているのだ。協力している者の中には未だにかつて敵だった者への敵対心を捨てきれていない者も多い。先の大戦でソビエト連邦は敗北したが、この後の展開がどうなるかは誰にもわからない。"
 WORLD.568.a: "悪魔に立ち向かうために、他の悪魔と肩を並べるのだ。"
 WORLD.581.t: "[Get_newspaper_header]1964年東京オリンピックが閉幕"
 WORLD.581.d: "アジアで初めて開催された1964年夏季オリンピックは閉幕した。世界に向け開かれた日本は、あらゆる機会を使い自国の技術力をアピールした。この大会は初めて国際的にテレビで放映され、日本国内では人口の70%が今上天皇が登場した開会式を観る結果となり、新たに開通された新幹線が観光客を乗せて走ったようだ。これらの東京の近代的な取り組みは国際的なファンから大きく称賛を得ている。\n\n今回のオリンピックではアメリカが46個、日本が22個、イタリアが18個の金メダルを獲得した。なおドイツ、南アフリカ、イギリスは日本との対立関係のため今大会には欠場という選択をした。"
 WORLD.581.a: "東京はかなりの印象を残した。"
 WORLD.590.t: "[Get_newspaper_header]南アフリカ戦争の終結"
 WORLD.590.d: "第二次世界大戦以降、最も物議を醸した重要な国際紛争である南アフリカ戦争は、本日、ウィントフーク条約の発効によって終わりを告げた。ドイツ軍を代表して、ロルフ・シュタイナーが。OFN軍を代表してクレイトン・エイブラムス将軍が署名した。どうやら戦争の結果はOFNに有利なものとなったようだ。\n\nアフリカの国家弁務官区が幾つかの領土を明け渡し、ボーア共和国は条約に基づいて解体され、両国の指導者は将来を見据えている。しかし、南アフリカは広大な新領土の管理を任されており、ドイツ領アフリカでは内紛が起きているため、国際社会は一つの紛争の終わりが多くの紛争の始まりになるのではないかと危惧している。"
 WORLD.590.a: "ついに平和が訪れた。"
 WORLD.591.t: "[Get_newspaper_header]南アフリカ戦争の終結"
 WORLD.591.d: "第二次世界大戦以降、最も物議を醸した重要な国際紛争である南アフリカ戦争は、本日のハボローネ条約の発効により終結した。ドイツ軍を代表して、ロルフ・シュタイナーが。OFN軍を代表してクレイトン・エイブラムス将軍が条約に調印した。どうやらこの戦争が膠着状態に陥ったため、結局戦前の国境線を維持することで両国は合意したらしい。\n\n双方どちらも利益が出ず、多くの人命が失われた事で、今や多くの人がこの戦争に価値はあったのかと疑問を抱いている。ボーア共和国が南アフリカに再統合されたことで、OFN諸国の多くは、アフリカにおける最後の民主主義の光が戦前に戻ってしまうのではないかと危惧しており、一方でドイツ領アフリカでは、南アフリカを確保する賭けが失敗した今、不確かな未来に直面している。"
 WORLD.591.a: "ついに平和が訪れた。"
 WORLD.592.t: "[Get_newspaper_header]南アフリカ戦争の終結"
 WORLD.592.d: "第二次世界大戦以降、最も論争の的となった重要な国際紛争である南アフリカ戦争は、本日のプレトリア条約の発効により終結した。ドイツ軍を代表して、ロルフ・シュタイナーが。OFN軍を代表してクレイトン・エイブラムス将軍が条約に調印した。どうやら南アフリカ戦争はドイツ領アフリカに有利な形で終結したらしい。\n\n南アフリカが北方領土を放棄し、ボーア人の独立が条約により認められたことで、両国の指導者は将来を見据えるようになった。国家弁務官区がさらに領土を手に入れたことで、彼らはますます領土維持の困難に直面していくだろうとの見方で国際社会の意見は一致している。しかし、南アフリカの将来と、人々が新しい現実をどう受け止めるかは、心配なほど不透明だ。"
 WORLD.592.a: "ついに平和が訪れた。"
 WORLD.593.t: "[Get_newspaper_header]南アフリカ戦争の終結"
 WORLD.593.d: "第二次世界大戦以降、最も論争の的となった重要な国際紛争である南アフリカ戦争は、ドイツ軍が南アフリカ全土を制圧したことで終結したようだ。米軍の大部分はすでに撤退しているとの情報も入っている。戦争末期では親米派の南アフリカ人が国外脱出を試み、ケープタウンの米大使館はヘリコプターでの退避を余儀なくされるなど、混乱が続いていた。\n\nこの戦争は正式な停戦協定が結ばれていないため、公式には現在に至るまで敵対関係が続いている。OFNはまたしても敗北し、重要な同盟国を見捨てたことで、アメリカの国際的な将来について深刻な疑問が投げかけられている。"
 WORLD.593.a: "ついに平和が訪れた。"
 WORLD.594.t: "[Get_newspaper_header]南アフリカ戦争の終結"
 WORLD.594.d: "第二次世界大戦以降、最も物議を醸した重要な国際紛争である南アフリカ戦争は、アフリカにおけるドイツの国家弁務官区が完全に崩壊したことで終わりを迎えた。何千人ものドイツ兵がOFN軍に大量に投降し、SS師団が反乱を起こそうとし、何人ものドイツ軍高官が捕虜になるなど、全くのカオスとしか言いようがない崩壊であった。\n\n旧ドイツ領が今後どうなっていくのか、OFNの戦後方針は公表されておらず、不透明なままである。OFN高官が勝利を祝う一方で、彼らは今、広大で不安定な領土を保有していることに気がついている。初期の報告では、旧来のドイツ人行政はそのまま維持されているようだ。"
 WORLD.594.a: "ついに平和が訪れた。"
 WORLD.595.t: "[Get_newspaper_header]アメリカがアフリカの盾に宣戦布告"
 WORLD.595.d: "米国は同盟国OFNとともに南アフリカ戦争へ直接参戦することを決定し、冷戦の緊張はハワイ・ミサイル危機以来、最も高いところに達している。[USA.GetLeader]大統領は議会で、ドイツが化学兵器を使用し約300人の米兵が死亡したことを受け、アフリカの盾がOFNの選択の余地を奪ったと主張した。\n\n今のところドイツの対応は不明確であり、帝国議会で悪質な議論が交わされているとの報告や、総統がハンス・ヒュティッヒ国家弁務官の逮捕を命じたとの噂がある。しかし数万人の米兵が配備の準備を進めている中、ドイツが直接介入することは黙示録的な第三次世界大戦の始まりになるのではないかと、世界は今、固唾をのんで見守っている。"
 WORLD.595.a: "これは終わりの始まりなのか？"
 WORLD.605.t: "[Get_newspaper_header]南アフリカで化学兵器が使用される！"
 WORLD.605.d: "前線から散発的に入ってくる最初の報告は、パニックに陥った兵士が煙幕を誤認しているだけだとして却下された。しかし、息も絶え絶えになりながらテレビカメラや報道陣の前に運ばれてくる死傷者の姿を見ると、それを否定することはできなくなった。\n\n第一次世界大戦以来、初めてアメリカ軍が毒ガス攻撃を受けたのだ。しかも、ドイツ軍の手によるものである。ハンス・ヒュティッヒのオストアフリカ軍が化学兵器を保有していることは以前から疑われていることであったが、彼が実戦で使用するとは誰も思っていなかった。しかし彼は、近代戦争で唯一広く尊重されているタブーを犯してしまったのだ。アメリカ政府はすでに報復を約束し、世界中からアメリカへの支持の声が殺到している。今や南ア戦争における巨悪が誰であるかを疑う者はほとんどいなくなった。"
 WORLD.605.a: "何て恐ろしいんだ！"
 WORLD.605.b: "いかなる犠牲を払ってでも勝利を手にするのだ！"
 WORLD.605.c: "ドイツの腐敗に限界はないのか？"
 WORLD.650.t: "[Get_newspaper_header]イラン皇帝が暗殺される"
 WORLD.650.d: "シャーであるモハンマド・レザー・パフラヴィーが暗殺され、国中に動揺が広がる中、現在、イランの首都テヘランでは戒厳令が敷かれている。テヘラン大学を訪問中だったシャーは、キャンパス内を歩いている最中に胸を二発撃たれ、その場で死亡が確認された。国営メディアは、生きたまま捕らえられた暗殺者について亡命者ルーホッラー・ホメイニーに感化し、過激化した大学生であると発表した。\n\nシャーの死はイラン全土に衝撃を与え、国民の多くはシャーのいわゆる「白色革命」に対して反旗を翻した。騒乱によって国家は麻痺しており、いくつかの大都市では軍が暴動の鎮圧に乗り出す中、危機に瀕したイラン政府が嵐を乗り切ることができるかどうかについて多くの人が疑問を抱いている。"
 WORLD.650.a: "先が見えないな。"
 WORLD.651.t: "[Get_newspaper_header]イラン内戦"
 WORLD.651.d: "中東、特に無秩序状態へと陥り崩壊した国家、イランに注目が集まっている。1953年、石油スキャンダルをきっかけに親独派のシャー・パフレヴィーがその権威を確固たるものとして以来緊張が高まっていたが、人口の急増が国家を不安定化させ、ついにシャーは暗殺された。\n\nこうして、イランは内戦状態に陥った。摂政ファラー・パフレヴィーを頂点とする王室政府は、国を乗っ取ろうとするイスラム主義者、過激化した学生、社会主義者、外国の支援を受けた勢力の猛攻を食い止めるため、必死に北部で勢力を固めている。このイラン革命同盟は君主制の終焉という目標で結束した不安定な共和派同盟で、今月中にテヘランを包囲すると見られている。ただでさえ不安定な隣国イラクは、傭兵の出発場所となり、世界中から武器が流れ込んでいる。また爆弾テロが頻発しており、古代国家は暗黒の時代を迎えている。\n"
 WORLD.651.a: "ペルシアの火薬樽が遂に爆発した。"
 WORLD.652.t: "[Get_newspaper_header]イラン革命同盟の崩壊"
 WORLD.652.d: "イラン革命同盟が圧倒的な内圧を受けた末についに崩壊した。この第二次紛争の具体的な火種は不明だが、各方面から外国への援助が申し込まれている。革命運動はイデオロギーによって大別され、各派閥はそれぞれ独自性を持っている。\n\n戦車や銃撃戦の写真が新聞をにぎわし、海岸に逃げ惑う市民たちの映像が続く。\n\n社会主義革命家は西部の山岳地帯に拠点を置き、近隣の州から強い支持を集めているイスラム過激派を狙い撃ちにしている。理想主義者たちは南部でなんとか秩序らしいものを築いているが、イラン中央部のシャドムへの攻勢に苦戦しており、脱走が絶えない。君主主義者たちは孤立し続けながら、愛するペルシャの夜明けを見られるかもしれないことに希望を抱いている。\n"
 WORLD.652.a: "奈落の底へ。"
 WORLD.653.t: "[Get_newspaper_header]第二次南アフリカ内戦"
 WORLD.653.d: "南アフリカ戦争でドイツが勝利した後、アフリカからのニュースは散発的なものであったが、現在、ボーア共和国の完全な崩壊を確認する混沌とした報道が相次いでいる。マグナス・マラン将軍が危機に瀕したボーア政府に対してクーデターを起こし、旧南アフリカ連邦への忠誠派が、国内各地で複数のアフリカ先住民の反乱とともに蜂起した。\n\n南アフリカ戦争で甚大な被害と略奪を受けたボーア人政府は、ハンス・ヒュティッヒによって解散と併合準備を命じられていたが、これがとどめとなった。ブルームフォンテーンからのテレビ演説で、マラン将軍はボーア人のドイツ軍との協力関係の終結を宣言し、南アフリカ全土を反乱軍とテロリストの手から奪還することを誓った。"
 WORLD.653.a: "アフリカでまた戦争が？"
 WORLD.654.t: "[Get_newspaper_header]ブルガリアはドイツに味方する"
 WORLD.654.d: "帝国の行政官たちは、ブルガリアを条約に戻すためのドイツの努力が成功したことを祝して、お互いに乾杯した。\n\nドイツとイタリアは最近、小さいながらも戦略的に重要なこの国の支配権をめぐって争っていた。そしてドイツは、賄賂や強要、そして「ソフト・パワー」を発揮することで、この戦略的に重要な地域に対する支配力を確固たるものにした。祖国戦線を支援するためのイタリアの努力は大失敗に終わり、今でもドイツ軍の駐屯地では違法な政党を取り締まり、地下に押し込めている。当分の間、ブルガリアは好き嫌いかかわらず、帝国との同盟関係を維持するだろう。"
 WORLD.654.a: "帝国にとって重要な勝利だ！"
 WORLD.654.b: "くそったれドイツ人め！"
 WORLD.654.c: "ドイツの圏域は拡大の一途をたどっている……"
 WORLD.655.t: "[Get_newspaper_header]ブルガリアはイタリアに味方する"
 WORLD.655.d: "驚くべきことに、ブルガリア政府はドイツとの関係を正式に断ち切った。これは、イタリアが祖国戦線に援助をしたおかげでもある。ソフィアに駐在していた最後のドイツ人がソフィアを去る際に、祝賀会が開かれた。\n\nシメオン2世が、ブルガリアとイタリアの条約に正式に調印してから間もなくのことである。確かにイタリアはドイツに代わる存在ではあるが、ツァーリは支配者を交代させたかっただけではないかという疑問もある。"
 WORLD.655.a: "イタリアの畜生共が我々の問題に干渉している！"
 WORLD.655.b: "これはライヒに対する重要な勝利だ！"
 WORLD.655.c: "パワーバランスが再び変化していく……"
 WORLD.656.t: "[Get_newspaper_header]ブルガリアの孤立化"
 WORLD.656.d: "ごく一部の層だけが期待していた結果に至った。シメオン二世はブルガリアが「……中立国であり、ドイツとイタリアの両帝国における戦争の舞台になることを拒絶する国家」になると宣言した。\n\n当然のことながら、双方は現在の状況に特段の感動を覚えていない。独伊は相手方がブルガリアに外交的孤立を煽ったことを非難しているが、現実はツァーリが二人と対立することになった。ブルガリアに何が起きているかまったく想像がつかない中、わかっていることといえば、ブルガリアは自らの運命を自由に決められるという一点のみである。"
 WORLD.656.a: "くそったれのイタリア人め！"
 WORLD.656.b: "くそったれのドイツ人め！"
 WORLD.656.c: "自由なブルガリア？誰が想像した？"
 WORLD.657.t: "[Get_newspaper_header]ハンガリーはドイツに味方する"
 WORLD.657.d: "ハンガリーの外交官達は、統一条約への加入に関する交渉をようやく終えたようだ。北の隣国からの大きな圧力によって、ハンガリーはドイツの要求に応じるしかなかったようである。\n\nハンガリーがドイツの味方についたことで、イタリアは激怒したようだ。ドイツ人は政治的暴力を扇動し、国を不安定にさせたと公然と非難している。両国の外交官は祖国に帰り、次のグレートゲームに向けて計画を立てているようだ。"
 WORLD.657.a: "誰がハンガリーは自然な同盟ではないと言えるのだろうか？"
 WORLD.657.b: "くそったれドイツ人め！"
 WORLD.657.c: "グレートゲームで別の駒が動く。"
 WORLD.658.t: "[Get_newspaper_header]ハンガリーはイタリアに味方する"
 WORLD.658.d: "ハンガリーは、統一条約から正式に離脱し、代わりにイタリアとの同盟を選択した。\n\nイタリアはハンガリーを味方につけるために多くの援助を行ったが、イタリアによる保護の約束はハンガリーを魅了するのに十分な効果を発揮したようだ。\n\nこのことにドイツは激怒した。彼らの隣国にイタリアの「傀儡国家」ができたのだから当然のことだろう。今のところは何も起きていないが、ドイツ人が次の一手に向けて何か計画を立てているのは間違い無いだろう。"
 WORLD.658.a: "またもや裏切り者が暴かれた！何が起こっても知らんぞ……"
 WORLD.658.b: "意外な勝利だが、大歓迎の勝利だ！"
 WORLD.658.c: "イタリアが決定的な一手を打つ！"
 WORLD.659.t: "[Get_newspaper_header]ハンガリーの孤立化"
 WORLD.659.d: "ハンガリー政府は飽き飽きしていた。極右勢力に決起を促すドイツと誹謗中傷を試みるイタリアに板挟みにされたハンガリーは、ここに至って驚きの行動に出た。\n\n分裂という大国の欲望に対して、ハンガリー人は連帯で答えた。社会民主党と矢十字党の党員は団結し外国の影響力を消し飛ばした。当然、ドイツ人とイタリア人は唖然としている。この出来事は両帝国にとって恥ずかしいことであり、両国は次の一手を考えるため元の国に戻っていったようだ。"
 WORLD.659.a: "何て恥ずかしいんだ。"
 WORLD.659.b: "なぜこの提案を断るんだ？"
 WORLD.659.c: "驚きの展開だな。"
 WORLD.660.t: "[Get_newspaper_header]ルーマニアはドイツに味方する"
 WORLD.660.d: "事実上の政変が勃発した後、友好的なルーマニア政府は「ルーマニアにおける合法的政府への支援」への見返りとしてライヒに油田の権利を喜んで献上した。\n\n言うまでもないが、イタリアの外交官は何の感動も抱いていない。ルーマニアを自分の勢力に引き込むための努力が実を結ばなかったからだ。"
 WORLD.660.a: "我々はまた重要な盟友を手に入れた！"
 WORLD.660.b: "今までの仕事の見返りは？"
 WORLD.660.c: "ルーマニア人は休みが取れないだけだ。"
 WORLD.661.t: "[Get_newspaper_header]ルーマニアはイタリアに味方する"
 WORLD.661.d: "イタリアがルーマニアに施した多額の投資が実を結んだ。ルーマニア政府はイタリアと公的に経済条約を署名した。石油を条件に、イタリア政府は開発途上国に資金と技術を送り込む。\n\nドイツ人は沈黙を貫いた。彼らが右翼のテロ組織、特に鉄衛団を広範に支援してきたことはよく知られる秘密であった。それでもなお、ドイツは自らの熱意を抑制していない。いずれにせよ、独伊は次の一手を考え始めている。"
 WORLD.661.a: "鉄衛団は思ったほどのものではなかった。"
 WORLD.661.b: "平和は売っている、金は実にいいものだ！"
 WORLD.661.c: "イタリアの金が勝った。今日のところは……"
 WORLD.662.t: "[Get_newspaper_header]ルーマニアの孤立化"
 WORLD.662.d: "ルーマニアはもう懲り懲りだと考えているようだ。ライヒはテロリズムを支援してイタリアは裏道を買い付けようとするという板挟みの中で、ミハイ国王は一歩踏み出した。\n\nルーマニアに埋まっている石油がイタリアの手に渡らないよう、石油産業を中心とした大規模な保護政策が実施された。国境線も同様に強化され、地方での取り締まりも始まった。ドイツもイタリアもルーマニアを利用することは当分ないであろう。"
 WORLD.662.a: "くそったれ君主主義者め。"
 WORLD.662.b: "……奴らは我々の金が欲しくなかったと？"
 WORLD.662.c: "意外な膠着状態だ。"
 WORLD.663.t: "[Get_newspaper_header]フランスはドイツに味方する"
 WORLD.663.d: "ライヒとの関係が深かったフランス政府は、統一条約との関係を維持することを決定した。\n\nイタリアは言うに及ばず世界各国がこの決定に衝撃を受けており、当のフランスは現実を見る他に道がなくなった。失ったものを取り戻すためドイツとの協力は不可避である。フランス人は嫌がっているかもしれないが、この合意は互いに有益なものと見られている。よって独仏は当分互いに協力し合うことになるだろう。"
 WORLD.663.a: "そうでもしなければ、奴らは愚かとしか言いようがない。"
 WORLD.663.b: "何があってもそのネズミ共の味方をするのか？"
 WORLD.663.c: "驚いた？まぁね。現実的？たぶんね……"
 WORLD.664.t: "[Get_newspaper_header]フランスはイタリアに味方する"
 WORLD.664.d: "ほとんどすべての人が驚くのも無理はない。フランスは遂にライヒとの関係を断ち切った。20年に渡る虐待と衰退の末、フランスは隣国イタリアとの関係を優先して統一条約から離脱した。\n\n一部の人物は懸念を表面しており、また別の人物はドイツに頼ることがパリ奪還のための最善策だと主張している。フランスの新体制が実りあるものなのかは、誰もわからない。"
 WORLD.664.a: "ネズミが船を飛び越えるとは、少々驚きだな。"
 WORLD.664.b: "我々の投資はそれだけの価値がある。"
 WORLD.664.c: "ほとんどの人が予想していた動きだ。"
 WORLD.665.t: "[Get_newspaper_header]フランスの孤立化"
 WORLD.665.d: "フランス人はもうこりごりだったようだ。背中に隠喩的なナイフを持つ野心的な国々に囲まれる中、フランスは取れる選択肢のうち第3の選択肢をとった。その選択肢とは？隣国との関係を断つことである。\n\n地政学的に優れたアナリストでさえ、フランスが孤立することを予見していなかった。それは愚かで、無謀とさえ思われた。しかしそれをやってのけたことで、イタリアやドイツは驚いている。この先フランスがどうなるかは分からないが、当面はフランス自身が自国の運命を握っている。"
 WORLD.665.a: "奴らは我々がいないと生き残れないだろう。"
 WORLD.665.b: "フランス人は非常識か、非常識なプライドを持っている。"
 WORLD.665.c: "予想外の出来事が両陣営を襲ってきた。"
 WORLD.666.t: "[Get_newspaper_header]セルビアはドイツに味方する"
 WORLD.666.d: "ドイツは膨大な尽力の末に乱暴な国民を抑え込んだ。協力政府の反感、難民による暴動、イタリアの干渉、そしてパルチザン組織の大規模な活動に直面しながらもドイツはセルビアで勝利を収めたのだ。\n\n難民問題は沈静化し、パルチザン組織が失速する中、セルビアは再びドイツの支配下に置かれた。状況がまた変わるかは不明瞭なままである。"
 WORLD.666.a: "我々の保有地は安全だ！"
 WORLD.666.b: "くそったれドイツ人め！"
 WORLD.666.c: "セルビアは鎖に繋がれたままである。"
 WORLD.667.t: "[Get_newspaper_header]セルビアはイタリアに味方する"
 WORLD.667.d: "イタリアがセルビアを確保した！\n\n地元住民を煽り立て、権利を奪われた難民やセルビア民族主義者の心を掴むことで、イタリアは占領者たるドイツをこの地から追い出すことに成功した。\n\nドイツは駐留コストがあまりに嵩むと判断し、「価値のない掃き溜め」から撤退することを決定した。掃き溜めであろうかなかろうが、イタリアの勝利はバルカン情勢を大きく変えることになった。ドイツにとっては大きな損失となった。"
 WORLD.667.a: "彼らのために取り組む価値はない。"
 WORLD.667.b: "偉大なる勝利だ！"
 WORLD.667.c: "チェックだ、ドイツよ。"
 WORLD.668.t: "[Get_newspaper_header]セルビアの孤立化"
 WORLD.668.d: "セルビアの状況は厳しくなりつつある。難民は立ち往生し、飢え、パルチザンは平然と襲撃を行い、政府も混乱に陥っている。\n\nドイツやイタリアが決定的な勝利を収めることでそれぞれの影響力を強化する代わりに、彼らの干渉はセルビアの悲惨な状況を悪化させるだけだった。両陣営ともセルビアを中立国として放置し、残された政府が孤独に様々な問題を解決することに非公式に合意した。"
 WORLD.668.a: "損失を減らす時が来た。"
 WORLD.668.b: "損失を減らす時が来た。"
 WORLD.668.c: "また新たに国がグレートゲームで引き裂かれた。"
 WORLD.701.t: "[Get_newspaper_header]ウォレス・F・ベネットがアメリカ大統領に就任"
 WORLD.701.desc: "ニクソンのスキャンダルによって政治的な打撃を被ったと思われていた共和党が、意外な形で再び政権に返り咲いた。共和民主連合のウォレス・F・ベネットが、国民進歩連盟に僅差で勝利し、アメリカ大統領に就任したのである。ベネットは大統領就任演説で、分裂したアメリカが一丸となって今日の苦境に立ち向かうことを呼びかけた。\n\n温厚で極端な政治を好まないベネットは、公民権問題では両陣営の中間的な立場になろうと考えている。また、ニクソン政権時代の隠蔽体質から脱却し、OFN（自由国家機構）加盟国や中立国との外交・経済交流の拡大を約束している。"
 WORLD.701.a: "彼については後で考えよう。"
 WORLD.701.b: "高潔な男のようだ。"
 WORLD.701.c: "豊かな未来へと！"
 WORLD.701.d: "彼は妥協の達人になれるのか？"
 WORLD.702.t: "[Get_newspaper_header]リンドン・B・ジョンソンがアメリカ大統領に就任"
 WORLD.702.desc: "共和民主連合の現職議員が初めて政権を失う可能性のあった大接戦の大統領選挙で、民主党のリンドン・B・ジョンソン候補が勝利を収め、共和党は安堵の表情を浮かべた。ジョンソン氏は勝利演説の中で民主党の粘り強さを称え、前大統領の意志を継ぐことを約束した。\n\nどうやらジョンソン氏は、ケネディ大統領と同じように、公民権運動に積極的に取り組んでいくようだ。その他にも、アメリカ社会を改善する壮大な計画を持っているという関係者からの証言もあったが、ジョンソン氏は口を閉ざしたままである。彼は政敵から「頑固ないじめっ子」と呼ばれているが、国民進歩連盟進歩派の中では彼の政策を静かに評価する声もある。"
 WORLD.702.a: "弱い者や劣っている者を高揚させる愚か者だ。"
 WORLD.702.b: "我らのように内側を見ることだ。"
 WORLD.702.c: "偉大な社会の構築が始まる。"
 WORLD.702.d: "ケネディの約束を、ジョンソンは実現できるのか？"
 WORLD.703.t: "[Get_newspaper_header]ロバート・F・ケネディがアメリカ大統領に就任"
 WORLD.703.desc: "約1世紀ぶりに、民主党も共和党もホワイトハウスを持たなくなった。国民進歩連盟の進歩派出身であるロバート・F・ケネディ氏が、今日、大統領選挙で共和民主連合に対し僅差の勝利を収め、次期大統領の座を獲得した。ケネディ氏は演説にて自分に信頼を寄せてくれた国民に感謝し、その信頼が正しいものであったと証明すると約束した。\n\nジョン・F・ケネディ元大統領の弟である彼は、兄の意思を継いで公民権運動をさらに推し進め、貧困や所得格差の問題に取り組み、すべての人にとってより良い、公平なアメリカを作ることを誓った。評論家達は、彼はあまりに大胆で理想主義的であるため勝利は難しいと考えている。しかし多くのアメリカ国民が、彼こそがアメリカを変える人物だと信じているようだ。"
 WORLD.703.a: "彼を注意深く見守ろう。"
 WORLD.703.b: "彼の戦いの場は、家の中になるかもしれない。"
 WORLD.703.c: "二度目のケネディが何をするか見てみよう。"
 WORLD.703.d: "少なくとも、新しい顔を見ることができた。"
 WORLD.704.t: "[Get_newspaper_header]ジョージ・ウォレスがアメリカ大統領に就任"
 WORLD.704.desc: "この選挙結果を予想出来た者はほとんどいないだろうし、中にはショックを抑えきれない者もいた。大論争となった今回の大統領選挙で、僅差の末に国民進歩連盟国民党派のジョージ・ウォレスが勝利した。勝利を収めたウォレス氏は、演説にて「米国民は声を揃えて、公民権運動という馬鹿げた事をすぐに止めろと要求しているのだ！」と誇らしげに宣言した。\n\nウォレス氏は、それまで隆盛を誇っていた公民権運動に断固として反対することを公約に掲げていたため、この言葉の意図を理解しない人はいないだろう。すでにアメリカ南部では、隔離主義者と公民権運動家の衝突が繰り返されており、マーティン・ルーサー・キング牧師をはじめとする著名人が、この突然の反動的な出来事を非難している。"
 WORLD.704.a: "奴は虚弱すぎて統治できないから、州が代わりに統治することを望んでいるのさ。"
 WORLD.704.b: "経済的干渉が考えられる。"
 WORLD.704.c: "何年もかけて築き上げた進歩が、すぐ崩れ去ってしまった。"
 WORLD.704.d: "隔離の廃止から、永遠の隔離へ？"
 WORLD.711.t: "[Get_newspaper_header]バリー・ゴールドウォーターがアメリカ大統領に就任"
 WORLD.711.desc: "民主党が64年の共和民主連合の敗北を引きずっている中、共和党がアメリカの現状維持の王座を奪還するために立ち上がったようだ。今日、バリー・ゴールドウォーターが就任宣誓を行い、就任演説の中で「威圧的で無責任な政府の時代は終わった」と宣言した。\n\n長年、連邦政府の政策を声高に批判してきたゴールドウォーターは、ワシントンの予算と権限を大幅に削減し、国防と外交に直接関係しない責任はすべて州政府に委譲すべきだと考えている。しかし他の大国からのよりよい防衛のためにアメリカの軍産複合体への資金を転用することも考えている。一方で「戦争成金」と政府の協力関係に戦慄を覚える人もいる。"
 WORLD.711.a: "彼らの「軍産複合体」が我々の技術力に匹敵するのだ！"
 WORLD.711.b: "アメリカ軍の強化は大いに気になるところだ。"
 WORLD.711.c: "強いアメリカ軍は、我ら全員のためになるのだ！"
 WORLD.711.d: "アメリカの軍部は、そのことに唾を飲んでいるに違いない。"
 WORLD.712.t: "[Get_newspaper_header]フィリップ・ハートがアメリカ大統領に就任"
 WORLD.712.desc: "アメリカにおける自由主義の熱烈な擁護者であり、かつて「上院の良心」と呼ばれたフィリップ・ハートが、本日、アメリカ大統領に就任した。新大統領は、フランクリン・デラノ・ルーズベルトの時代を思い押させるような野心的政策を20分にわたって演説し、その任期を開始した。ハートは、温情ある政治を行い、「全ての者に機会が与えられる国を作る」ことを約束した。また、消費者保護を強化し、アメリカの都市を活性化させることを誓った。\n\nハート自身だけでなく、わずか4年前に史上初めてホワイトハウスを失った共和民主連合にとっても、これは画期的な出来事となった。ハートの連合がホワイトハウスを維持できるのか、この国が直面している数々の難題を前に分解してしまうのかは、時間だけが教えてくれる。"
 WORLD.712.a: "旧体制のブタに新たな口紅だ。"
 WORLD.712.b: "この政府には勿体ない男だ。"
 WORLD.712.c: "アメリカの魂とハート"
 WORLD.712.d: "機械がホワイトハウスを取り戻す。"
 WORLD.713.t: "[Get_newspaper_header]マイケル・ハリントンがアメリカ大統領に就任"
 WORLD.713.desc: "1964年に辛うじて持ちこたえていた共和民主連合が、ついに敗北した。そして代わって大統領となるのが、有名な教授であり政治評論家であり、そして現在は国民進歩連盟のリーダーであるマイケル・ハリントンである。\n\n自称「民主社会主義者」のハリントンは、アメリカの最大の課題である「貧困」を解決するために抜本的な改革を行うつもりである。活動家時代、このテーマで多くの著作を残してきたハリントンに、ついに「もうひとつのアメリカ」の声を届けるチャンスがやってきた。保守派、リベラル派を問わず、アメリカが何世紀にもわたって維持してきた自由放任主義経済に公然と反対するハリントンに難色を示しているが、彼の熱狂的な支持者にとってはハリントンが最大の希望なのだ。"
 WORLD.713.a: "アメリカがボリシェヴィズムへ沈んでいく。哀れな。"
 WORLD.713.b: "ふむ。少々の欠乏が人民を結束させるのだろう。"
 WORLD.713.c: "「我らが」経済が台無しにされないことを願おうじゃないか。"
 WORLD.713.d: "貧困の亡霊がとうとう除霊されるのだろうか？"
 WORLD.714.t: "[Get_newspaper_header]マーガレット・チェイス・スミスがアメリカ大統領に就任"
 WORLD.714.desc: "今日ワシントンで、アメリカの歴史上初めて女性が大統領に就任することになった。マーガレット・マデリン・チェイス・スミスが宣誓したのだ。リンカーン記念堂の演壇に掲げられた巨大なアメリカ国旗を背景に、彼女は女性最高司令官が成し遂げた進歩について短く述べた後、世界の舞台におけるアメリカの失敗と屈辱の終わりに関する激しい演説に入った。\n\nこの演説は全米およびOFNで好評を博し、専制政治に反対するスミスの強硬な姿勢を評価する声が多く聞かれた。しかし、ドイツや日本では、アメリカの敵に報復することをたびたび訴えてきたスミスが大統領になったというこのニュースを聞いて静かな不安を覚えた。今、彼女は剣を振るう。そして、その剣がどこを襲うかによって、世界の未来が決まるのだ。"
 WORLD.714.a: "出しゃばり。軽率。自信過剰。我々は「これ」を使えるのだぞ。"
 WORLD.714.b: "女の形をした獣だ。"
 WORLD.714.c: "幸運を、マギー・スミス。"
 WORLD.714.d: "彼女は党の団結を保てるだろうか？"
 WORLD.721.t: "[Get_newspaper_header]ジョージ・ロムニーがアメリカ大統領に就任"
 WORLD.721.desc: "アメリカン・モーターズの元社長で元ミシガン州知事のジョージ・ロムニーが、本日、アメリカ大統領に就任した。大勢の人々が見守る中、ロムニー大統領は、アメリカ市民社会の能力を信用し、個人による自発的な協力に信頼を置き、「人々の信頼に値する指導力を発揮する」と誓った。\n\nロムニーは、政府と企業の双方での経験を活かし、国民全体と個人のバランスがとれた解決策を提示することを信条としている。両極端な過激派からの批判がある中、新大統領が中道的な地盤を固めることができるのかどうか、まだ分からない。"
 WORLD.721.a: "また、意志薄弱な企業屋か。"
 WORLD.721.b: "会社のように国を運営することはできない。"
 WORLD.721.c: "「共にやれば新たなアメリカを作れる!」"
 WORLD.721.d: "偉大なる男?"
 WORLD.722.t: "[Get_newspaper_header]ジーン・カークパトリックがアメリカ大統領に就任"
 WORLD.722.desc: "[GetYear]年大統領選挙において、リベラル派のジーン・カークパトリックが大統領執務室の主に指名され、アメリカ政治に大きな変化が訪れた。\n\nカークパトリックは、冷戦の中で冷徹な軍国主義を貫き、社会政策では伝統的な保守民主主義を貫いてきた、あらゆる意味で恐ろしいほど変革的な候補者であり、そうあるための統治権を行使してきた稀な女性である。\n\nカークパトリックが大統領に選出されたことは、明らかにアメリカの外交政策の転換点である。新政権は、ベルリンや東京との緊張とともに軍事費を急増させるだろう。そして、どのような侵攻が待ち受けているにせよ、より介入的な役割を果たすことは間違いないだろう。死に至るまで、深入りし続けるのだ。\n\n"
 WORLD.722.a: "この混雑した時期にヤンキーはますます必死になっている。"
 WORLD.722.b: "追い詰められた狐はジャッカル以上に狂暴だ。"
 WORLD.722.c: "大統領に万歳。"
 WORLD.722.d: "大統領に万歳。"
 WORLD.723.t: "[Get_newspaper_header]ヘンリー・ジャクソンがアメリカ大統領に就任"
 WORLD.723.desc: "今日、ヘンリー・「スクープ」・ジャクソンが宣誓を行い、アメリカ合衆国大統領に就任した。ナショナル・モールに集まった何千人もの野次馬を前に、新大統領は過激主義に終止符を打ち、アメリカが引き続き自由を守ることを呼びかける希望に満ちた、しかしいささか激しい演説を行った。\n\nこの演説はOFNでは賞賛されたが、ドイツではそれほどでもなく、日本では非常に低い評価であった。また、NPPの中でも特にマルクス主義派や至上主義派といった過激派には不評だった。とはいえ進歩的な新大統領の登場によって、アメリカが生き残りのために過激派を受容することはなくなっただろう。ジャクソンがドイツや日本に対する脅迫を本当に実行に移すと期待する人はほとんどいない。大抵の人々は、彼の政権がまた4年間、アメリカとして必要なポーズを取るだけだと考えているようだ。時間だけがそれを教えてくれるだろう。"
 WORLD.723.a: "世界が新たな戦争に巻き込まれないことを。"
 WORLD.723.b: "世界が新たな戦争に巻き込まれないことを。"
 WORLD.723.c: "日本を元の位置に戻すときが来た。"
 WORLD.723.d: "世界が新たな戦争に巻き込まれないことを。"
 WORLD.724.t: "[Get_newspaper_header]フィリス・シュラフリーがアメリカ大統領に就任"
 WORLD.724.desc: "アメリカ最高裁判所長官は本日、フィリス・シュラフリーをアメリカ大統領として宣誓させ、周囲から「非現実的」との評価を与えられた。シュラフリーは、ジェリー・ファルエル牧師とテレンス・クック枢機卿による祈りの後、「我が共和国を破壊しようとする者」と「我が防衛と文明的伝統、ユダヤ教・キリスト教的な家族観」を破壊しようとする全ての者を非難する陰鬱な演説を行った。その後、夫や子供たちと共にホワイトハウスへ向かい、祝杯を上げた。\n\n海外からも様々な反応が出たが、国内ではさらに大きな議論が巻き起こった。アメリカの右翼が歓喜する一方、左派や中道は恐怖感や不安感を覚えている。この過激な大統領が何を計画しているのかは、時間のみが教えてくれる。"
 WORLD.724.a: "アメリカは文化戦争に突入したのか？"
 WORLD.724.b: "アメリカは文化戦争に突入したのか？"
 WORLD.724.c: "そこにいたのか、ミセス・アメリカ……"
 WORLD.724.d: "アメリカは文化戦争に突入したのか？"
 WORLD.725.t: "[Get_newspaper_header]フランシス・パーカー・ヨッキーがアメリカ大統領に就任"
 WORLD.725.desc: "フランシス・パーカー・ヨッキーの就任式は、世界中の何百万人もの人々が固唾を飲んで見守る中、さまざまな感情が抱かれる中で行われた。喜び、怒り、希望、そして憎しみ。この世界の反応を「賛否両論」と呼ぶのは、この10年の中で最も控えめな表現と言えるかもしれない。ナチスが支配するヨーロッパではこのニュースに極めて肯定的な反応が示されており、多くの人がこのような同好の士が就任したことを喜んだ。OFNと日本ではこのニュースはやや評判が悪く、多くの人が新しい、過激なアメリカに対して警戒心を抱くようになった。特にアメリカでは日暮れまでに多くの抗議デモが暴動に発展するなど、賛否が分かれている。\n\nそんな中でヨッキーは大統領執務室に座っている。彼がメディアを取り締まることを示唆したことで、多くのアメリカ人は全体主義的な鉄の支配を待つほかなくなってしまったが、一方で、偉大な日々の到来を待ち望む人々もいる。"
 WORLD.725.a: "祝辞を送れ。"
 WORLD.725.b: "西洋帝国主義の最たるもの。彼の著した本にそう書いてある。"
 WORLD.725.c: "自由の最後の光が消えていく。"
 WORLD.725.d: "天地がひっくり返る。"
 WORLD.751.t: "[Get_newspaper_header]ウォレス・F・ベネットが2回目の就任式を迎える"
 WORLD.751.desc: "華やかなショーが繰り広げられる中、今日、ウォレス・F・ベネット大統領の2期目の任期が始まった。議事堂に掲げられたアメリカ国旗を横目に、ベネット大統領はこう宣言した。「すべてのアメリカ人は自由、繁栄、成就を夢見ている。私はユートピアを約束することはできない。しかし、誠実な仕事と共和国への信頼を通じて、自由の松明は永遠に燃え続けることを約束できる」\n\nベネット大統領が約束したことは64年の選挙戦とほとんど変わっておらず、この選挙は、人々が社会的分裂の中でアメリカを導き、OFNのコミットメントを深めるための安定した手腕を求めた結果であるとオブザーバーたちは指摘している。なんにせよアメリカ国民はNPPのたいまつよりもベネットを好み、激動の10年の終わりにアメリカが平和を享受できることを望んでいるようだ。"
 WORLD.751.a: "停滞は国家の死なり！"
 WORLD.751.b: "帝国主義者は表情を変えない。"
 WORLD.751.c: "彼女の行くままに！"
 WORLD.751.d: "アメリカのすべてが沈黙する。"
 WORLD.752.t: "[Get_newspaper_header]リンドン・B・ジョンソンが2回目の就任式を迎える"
 WORLD.752.desc: "リンドン・B・ジョンソン大統領と彼の「偉大なる社会」計画は大成功をおさめ、今日、彼の努力が実を結んだ。民主党のリーダーは、国民進歩連盟のライバルを再び破り、4年間の大統領職を勝ち取った。\n\nジョンソン氏の2期目は、1期目をそのまま引き継ぐ形になり、ジョンソン氏は、自由世界のリーダーとしての地位を維持しつつ、「偉大なる社会」の拡大を、国民一人一人に恩恵を与えるまで続けることを誓った。彼は大勢の支持者を前にして、「アメリカは内外のあらゆる問題に正面から取り組んでいく」と、独特の威勢の良さで宣言した。"
 WORLD.752.a: "予想通り。"
 WORLD.752.b: "予想通り。"
 WORLD.752.c: "LBJと共にあろう！"
 WORLD.752.d: "LBJと共にあろう！"
 WORLD.753.t: "[Get_newspaper_header]ロバート・F・ケネディが2期目を守る"
 WORLD.753.desc: "ロバート・F・ケネディはかつて、あまりに愚直な理想主義者であることから成功することはないと言われていた。しかし今日、ケネディは共和民主連合を破って大統領としての更なる任期を確実なものとした。多くの人々の声援を受けながら大統領は、多くの変化を成し遂げた、とした上で「やるべきことはまだたくさんある」と宣言した。\n\nケネディは二期目に際して、さらに野心的な計画を実行し、アメリカ社会にいまだ残る不正を根絶させると誓っており、国民の中には、彼はその夢の実現のためにどこまでやるつもりなのか、と脂汗をかいている者もいる。いずれにせよ、ほとんどのアメリカ人にとって、1960年代は未曾有の変革の10年として記憶されることとなるだろう。"
 WORLD.753.a: "変革の風がアメリカに吹く。"
 WORLD.753.b: "変革の風がアメリカに吹く。"
 WORLD.753.c: "変革の風がアメリカに吹く。"
 WORLD.753.d: "変革の風がアメリカに吹く。"
 WORLD.754.t: "[Get_newspaper_header]ジョージ・ウォレスが2回目の就任式を迎える"
 WORLD.754.desc: "4年前では考えられなかったことだが、今日、ジョージ・ウォレスが2期目を迎え、歓声を上げる隔離主義者の群衆に向かって勝利を伝えた。NPPの旗手は「今回の勝利は自分がアメリカの味方であることの証明」とし、「私が大統領である限り、隔離は決して終わらないのだ」と誇らしげに宣言した。\n\nただでさえ分断しているアメリカは、ウォレスが政策を推し進めることによってさらに緊張し続けることになるだろう。公民権法の継続的な廃止に向けた努力や、企業間取引など、長年に渡る戦いと挫折によって大統領の敵は疲弊しきっている。だが、彼らがただ黙っている訳がないのは明らかだ。"
 WORLD.754.a: "アメリカ人にも多少の観念があるように思える。"
 WORLD.754.b: "一度、アメリカは冷静になったほうがいい。"
 WORLD.754.c: "ビジネスに精通していることは確かだ。"
 WORLD.754.d: "南部諸州が立ち上がる。"
 WORLD.761.t: "[Get_newspaper_header]バリー・ゴールドウォーターが2期目を守る"
 WORLD.761.desc: "バリー・ゴールドウォーターの財政政策と軍事的野望を批判する者は今日、保守派の共和党員が二期目を守るために十分な人数の国民を勝ち取ったため、沈黙した。自らの働きに対する公衆の支持に満足したゴールドウォーター大統領は、今後も小さな政府と強力な民間部門を推し進めていくようだ。\n\n彼の最初の就任式以来、アメリカはすでに大きく変化している。税率の低下と政府の全面的な関与によって、今では多くの権限が地方自治体や大企業の手に委ねられている。このような変化は二期目においても続いていくようであり、ゴールドウォーター大統領は今後長い間アメリカの保守主義にその足跡を残すことになるだろう。"
 WORLD.761.a: "心のなかで、彼の正しさを知る。"
 WORLD.761.b: "支配を嫌う支配者。"
 WORLD.761.c: "心のなかで、彼の正しさを知る。"
 WORLD.761.d: "心のなかで、彼の正しさを知る。"
 WORLD.762.t: "[Get_newspaper_header]フィリップ・ハートが2期目を守る"
 WORLD.762.desc: "アメリカのフィリップ・ハート大統領は本日、連邦議会議事堂の東ポルチコで就任式を行い、二期目を開始した。天候に恵まれず、少人数ながら熱狂的な支持者が冬の雨に濡れる中、ハートは、自由主義の美徳、アメリカ精神の持つ力、政府が国民を養う必要性についての楽観的な演説を行ったのである。大統領はジェーン夫人と共に、新たな任期の開始を祝う伝統的な祝賀舞踏会に参加する予定だ。\n\n大統領の一度目の就任以降、アメリカ政府は都市開発に多額の資金を投入してきたが、同時に各方面から大きな反発を受けてきた。大統領がアメリカの都市への傾倒を強めていく中、こうした戦いは今後も続いていくと見られている。"
 WORLD.762.a: "退廃が続く。"
 WORLD.762.b: "同じことの繰り返しだ。"
 WORLD.762.c: "アメリカ自由主義の新顔だ。"
 WORLD.762.d: "アメリカ自由主義の新顔だ。"
 WORLD.763.t: "[Get_newspaper_header]ハリントン大統領が2回目の就任式を迎える"
 WORLD.763.desc: "本日、ワシントンでは、マイケル・ハリントン大統領が数十万人の群衆を前に、2度目の就任宣言を行った。国民進歩連盟の進歩派に属するハリントンは、1期目において数々の急進的改革の断行に力を注いだが、それを2期目においても継続する構えのようだ。演説において、ハリントン大統領は誓った。「新たな未来への約束により、過去4年間に勝ち取った物をさらに強化する」そして、「海外における専制は、国内における正義によって対抗されなければならない」と。再選により、ハリントン大統領は歴史的人物としての評価を確固たるものにした。"
 WORLD.763.a: "アメリカは依然としてユダヤ・ボリシェヴィキの影響下にある。"
 WORLD.763.b: "あのクソNPPの取り巻きが再選したのか？"
 WORLD.763.c: "アメリカは自由と正義の希望であり続ける。"
 WORLD.763.d: "もう一つのアメリカは声を上げ続ける。"
 WORLD.764.t: "[Get_newspaper_header]マーガレット・チェイス・スミスが2回目の就任式を迎える"
 WORLD.764.desc: "1月の寒い朝、ワシントンD.C.には50万人近い人々が集まり、マーガレット・チェイス・スミス大統領の2度目の就任式に立ち会った。世界的にも有能な指導者として知られているスミスは、前回の選挙で勝利を収め、二期目を確実にした。スミスは短い就任演説を行い、アメリカ人同士の団結と、海外における自由と平和の継続を訴えた。そして、自らの政権が掲げる理想は、これからの4年間も特徴的であり続けると主張してきた。\n大統領として、スミスは国民進歩連盟を統一政党として正当化するために邁進してきた。彼女は依然として、アメリカを世界の中での大国として前進させていくつもりであり、「アメリカの敵」を弱体化させることを公然と主張している。良くも悪くも、マーガレット・チェイス・スミスはあと4年間、その職を維持し続けることになるのである。"
 WORLD.764.a: "驚嘆するほどに強靭な女性。"
 WORLD.764.b: "「アメリカの敵」が誰なのかは知っている。"
 WORLD.764.c: "「アメリカの敵」が誰なのかは知っている。"
 WORLD.764.d: "「アメリカの敵」が誰なのかは知っている。"
 WORLD.777.t: "[Get_newspaper_header]喜望峰決議が可決される！"
 WORLD.777.desc: "昨夜遅く、米国議会は喜望峰動議を可決し、[USA.GetPresidentLastName]大統領による同名の攻撃への報復と、アフリカでの国際平和と安全保障を促進するために必要だと考える措置の実行を許可した。大統領はすでに南アフリカにおけるアメリカの存在感を大きく高めるよう要求しているため、大量の銃、戦車、燃料、弾薬が大陸の同盟国を支援するためにまもなく流出し始めるだろう。アメリカの兵士と飛行士もそれに続き、南アフリカと肩を並べて国家弁務官区の軍に抵抗することが期待されている。\n\nケープタウン近郊は、歓喜のムードに包まれている。街頭でも行政機関でも、戦争の転機の訪れを多くの人が信じており、アメリカ人と共にアフリカにまもなく勝利がやってくると考えている。国家弁務官は、その手で戦争の継続を決定した。今のところ、戦争は続いている。\n"
 WORLD.777.a: "アンクル・サムが待望の登場だ。"
 WORLD.778.t: "[Get_newspaper_header]喜望峰決議が否決される！"
 WORLD.778.desc: "喜望峰決議は議会を通過することができなかったため、[USA.GetPresidentLastName]大統領の南アフリカ戦略の先行きは不透明となった。この決議は、大統領による同名の攻撃への報復と、アフリカでの国際平和と安全保障を促進するために必要な措置の実行を許可し、大陸と南アフリカ戦争においてアメリカの存在感を高める法的根拠となるよう起草されたものであっただろう。\n\nこれは、[USA.GetPresidentLastName]政権の威信と南アフリカ戦争への努力に打撃を与えるものだ。アメリカ大統領はここしばらく、戦争への関与の拡大を計画してきたが、それを行うための合法的な方法が失われたため、大統領に現在それを行う能力があるのかは疑わしい。南アフリカは当面の間、自らの力で戦わなければならないようであり、このことは敵である国家弁務官区にとって安心材料となるだろう。\n"
 WORLD.778.a: "アンクル・サムはテントの中に。"
 WORLD.779.t: "[Get_newspaper_header]日米会談の終了"
 WORLD.779.desc: "日米両国は、港湾移転、貿易再開、石油禁輸をテーマに何度も協議を重ねた結果、両国の間に包括的な合意が見いだせないことが明らかになった。当初は合意を目指すと約束したにもかかわらず、両国の利害はあまりにもかけ離れており、条約を支持する共通の基盤があまりにも乏しいようである。\n\n日本はこの条約の経済章に大きな期待を寄せていたが、それが打ち砕かれたことは、日本政府の野心と威信に大きな打撃を与えるものである。米国では、外国勢力に2つの主要港を占領されるという屈辱が、いつまでも続くことになりそうだ。また、東太平洋の緊張状態も続き、両国の軍隊に高価な負担を強いることになるだろう。"
 WORLD.779.a: "太平洋で冷たい風が吹く。"
 WORLD.780.t: "[Get_newspaper_header]日米条約が締結される"
 WORLD.780.desc: "東太平洋で開催中の日米首脳会談で流れた噂を裏付けるような共同発表が、本日行われた。数週間にわたる長い交渉の末、両国は包括的な条約を支持するのに十分な共通点を見いだした。日本は、彼らが強く望んでいたアメリカの石油へのアクセスを確保し、アメリカは条約港の返還を確保した。この条約はまた、両国とそれぞれの同盟国との間の貿易禁止に終止符を打つものである。\n\nこのニュースは、アメリカのほとんどの地域で祝福をもって迎えられ、日常生活は停止され、近隣の地域では「ポート・パーティー」が開催されている。しかし、日本では、ナショナリストの間で声高に叫ばれていた「臆病なまでに領土を明け渡した」ことに対する「大いなる怒り」は、今のところ現実のものにはなっていない。"
 WORLD.780.a: "太平洋の風向きが変わる。"
 WORLD.781.t: "[Get_newspaper_header]日米条約が締結される"
 WORLD.781.desc: "東太平洋で開催中の日米首脳会談で流れた噂を裏付けるような共同発表が、本日行われた。数週間にわたる長い交渉の末、両国は包括的な条約を支持するのに十分な共通点を見いだした。日本は、彼らが強く望んでいたアメリカの石油へのアクセスを確保した。アメリカは、条約で定められた港とハワイを返還することを確保した。この条約はまた、両国とそれぞれの同盟国との間の貿易禁止に終止符を打つものである。\n\nこのニュースは、アメリカのほとんどの地域で祝福をもって迎えられ、日常生活は停止され、近隣の地域では街頭で「ポート・パーティー」が開かれるようになった。しかし、日本では、国粋主義者の間で声高に叫ばれていた「臆病なまでに領土を明け渡した」ことに対する「大いなる怒り」は、今のところ現実のものにはなっていない。"
 WORLD.781.a: "太平洋の風向きが変わる。"
 WORLD.782.t: "[Get_newspaper_header]ウラン危機が勃発"
 WORLD.782.desc.germany: "ドイツは数日前に破壊工作に成功したことを受けて、現在も答えを探そうとしている。ある日、早朝にウラン鉱山が破裂し、地元警察が出動した。6人の作業員が意識不明になっているのを発見した。それから1時間もしないうちに、6人の作業員は全員、爆風による負傷で死亡した。それ以来、国内の最重要の捜査当局が、妨害者の正体を突き止めようとしている。最近、彼らは画期的なことに、それぞれの犯人がアメリカ合衆国と関係があると主張しているのだ。\n\n世界の超大国が攻撃的な非難と賠償を要求しているため、今朝のワシントンは盛り上がりを見せている。グレン大統領とその政府は、ホワイトハウス中の電話回線が混雑する中、超大国との問題解決に積極的に取り組んでいる。"
 WORLD.782.desc.japan: "日本では数日前に破壊工作が成功したことを受けて、今日も答えを探している。ある日の早朝、地元の警察が呼ばれ、ウラン鉱山の崩落及び、6人の作業員が意識不明になっているのが発見された。それから、1時間もたたないうちに、6人の作業員全員が崩落で受けた負傷のため死亡した。後に、この崩落は何者かの破壊工作によって生じた爆発によるものだと判明した。以来、国内最高の捜査陣が、破壊工作を行った者の正体を突き止めようと、捜査を続けてきた。最近になって、犯人はいずれもアメリカと関係があるとする説が有力になってきた。\n\n今朝のワシントンは、世界の超大国が攻撃的な非難と賠償を要求しているため、熱狂的な雰囲気に包まれている。グレン大統領をはじめとする政府は、ホワイトハウス内の電話回線を遮断し、超大国との問題解決に向け積極的に動いている。"
 WORLD.783.t: "[Get_newspaper_header]アメリカが引き下がる"
 WORLD.783.desc: "外交危機はようやく終息に向かい、平和が訪れることになりそうだ。米国に対する最初の疑惑が持ち上がって以来、超大国間の緊張は薄れつつあった。数時間前、グレン大統領はホワイトハウスから公開演説を行い、この危機に対する全責任を認めた。\n\nアメリカは紛争からの撤退を決定し、グレン大統領は要求された賠償金をアメリカが支払うと発表した。この出来事は、超大国の外交的大勝利となり、帝国中の市民が歓喜した。しかし、国内ではグレン率いる共和民主党の支持率が下がり、アメリカ国民の間に分断が広がっている。この外交的敗北から、米国が10年後までに立ち直れるかどうか、政治の専門家たちは議論している。\n"
 WORLD.783.a: "アメリカの鷲が高みから落ちる。"
 WORLD.784.t: "[Get_newspaper_header]アメリカの外交的勝利"
 WORLD.784.desc.germany: "超大国間がいくつもの時間をかけて議論した結果、現在進行中の外交危機にようやく終止符が打たれようとしている。最初の電話がホワイトハウスに掛けられて以来、グレン大統領とその政府は、関係各国にとって「最も望ましい解決策」を超大国と協力して議論してきたのだ。その解決策が、今日ようやく公表されたのである。\n\nグレン大統領は、この危機が始まった時からドイツによる全ての主張を否定し続け、その努力は瞬く間にアメリカ国民の支持を得るに至った。ドイツの外交官は、グレン大統領が自国のウラン鉱山の破壊工作を行ったと強く主張しているが、ドイツはこれ以上の主張を取り下げ、紛争から手を引くことにした。\n\nアメリカは決定的な外交的勝利を収めたのである。一挙に国民はグレン大統領支持で団結し、共和民主党は一夜にして圧倒的な支持を得るに至り、国民進歩党は崩壊しはじめた。個人と関係なく、アメリカ人は自分の国を誇りに思う理由を持っているように思えた。アメリカ人は、この先、世界の頂点に立つことを確固たるものにしたのである。"
 WORLD.784.desc.japan: "超大国間がいくつもの時間をかけて議論した結果、現在進行中の外交危機にようやく終止符が打たれようとしている。最初の電話がホワイトハウスに掛けられて以来、グレン大統領とその政府は、関係各国にとって「最も望ましい解決策」を超大国と協力して議論してきたのだ。その解決策が、今日ようやく公表されたのである。\n\nグレン大統領は、この危機が始まった時から日本による全ての主張を否定し続け、その努力は瞬く間にアメリカ国民の支持を得るに至った。日本の外交官は、グレン大統領が自国のウラン鉱山の破壊工作を行ったと強く主張しているが、日本はこれ以上の主張を取り下げ、紛争から手を引くことにした。\n\nアメリカは決定的な外交的勝利を収めたのである。一挙に国民はグレン大統領支持で団結し、共和民主党は一夜にして圧倒的な支持を得るに至り、国民進歩党は崩壊しはじめた。個人と関係なく、アメリカ人は自分の国を誇りに思う理由を持っているように思えた。アメリカ人は、この先、世界の頂点に立つことを確固たるものにしたのである。"
 WORLD.784.a: "グレン大統領がうまくやってくれた。"
 WORLD.790.t: "[Get_newspaper_header]ハート大統領が辞任"
 WORLD.792.t: "[Get_newspaper_header]イングランドが内戦状態に突入"
 WORLD.792.d: "ドイツ内戦とその代理戦争がヨーロッパを引き裂く中、その火の粉はイングランドにも広がっているようだ。\n\nドイツの侵攻の間に降伏した最後の将軍として有名なクロード・オーキンレックは、過去10年間、一見誇らしげな対独協力政権の一員として過ごしてきたが、自由なイングランドを主張し、以前から謎に包まれていたイギリスの統一レジスタンスグループ「女王陛下の最も忠実なるレジスタンス（HMMLR）」の指導者であることを明らかにした。すでに、今年以前から、HMMLRと同盟を結んでいたビル・アレクサンダーの共産主義戦線を含む、レジスタンス組織のパルチザン旅団は、対独協力者から多くのものを奪っている。コーンウォール駐屯地は、すでにイングランド側に転がり込みつつある。大規模な蜂起は過去に2度あったが、この規模の蜂起は前例がない。"
 WORLD.792.a: "イングランドは遂に自由の身になるのか？"
 WORLD.792.b: "戦争へ！"
 WORLD.900.t: "[Get_newspaper_header]キリスト教民主主義が勝利！"
 WORLD.900.d: "1920年代以来イタリアにとって初めての民主的な選挙で、中道政党であるキリスト教民主主義が議会の過半数の議席を確保することに成功した。元大学教授のアルド・モーロが新首相に選出され、民主国家イタリアへ平和と繁栄の未来をもたらすことを約束した。\n\nカトリック教徒であり、リベラルで進歩的なモーロは、すでにイタリア国民の大きな人気を得ている。DCの計画は、教育システムの改革と経済の自由化を進める一方、福祉改革を拡大していき、ファシスト政策の遺物を終わらせるものだ。モーロの勝利はイタリア民主化の過程の最終段階であり、首相は自由政界の全指導者から祝福を受けている。"
 WORLD.900.a: "民主主義と平和だ！"
 WORLD.901.t: "[Get_newspaper_header]民主戦線が勝利！"
 WORLD.901.d: "1920年代以来イタリアにとって初めての民主的な選挙で、左派連合である民主戦線が議会の過半数の議席を確保することに成功した。かつて亡命した社会党の政治家ピエトロ・ネンニが新首相に選出され、ファシズムの遺産から脱却し、イタリアに新しい自由で公正な民主主義を構築することを約束した。中道政党であるキリスト教民主主義は新政府と協力する意思を示したが、右派の国民ブロックはネンニを共産主義の隠れシンパで裏切り者だとして糾弾している。\n\n改革派で民主社会主義者のネンニは、多くの小さな運動から包括政党的な左派同盟を編み出すことに成功した。民主戦線の計画はイタリア国家の抜本的な再編成であり、広範な福祉プログラム、労働改革、すべてのイタリア人のための包括的で公正な政府を目指す進歩的な立法を通じて労働者階級を支援することに重点を置いている。\n"
 WORLD.901.a: "マッテオッティの仇は討たれたのか？"
 WORLD.902.t: "[Get_newspaper_header]国民ブロックが勝利！"
 WORLD.902.d: "1920年代以来イタリアにとって初めての民主的な選挙で、右派連合である国民ブロックが議会の過半数の議席を確保することに成功した。元ジャーナリストでPNFの政治家であるジョルジョ・アルミランテが新首相に選出され、強く、団結した確固たるイタリアを目指して引き続き努力することが約束された。左派連合である民主戦線の強い反対と中道政党であるキリスト教民主主義の冷たい歓迎に直面しているため、国民ブロックは政権維持のために妥協を要することになるだろう。\n\nチャーノの支持者であるアルミランテはどこか謎めいた人物で、イタリアでは彼の民主主義への取り組みに懐疑的な人が多い。国民ブロックの意外な勝利は、イタリアの民主化を遅らせたり、逆行させたりするのではないかと心配している人も多く、最後のドゥーチェによって最近終結を迎えたファシズムが、その直後に復活するのではないかという懸念が広がっている。\n"
 WORLD.902.a: "誰が予想できたのだろう？"
 WORLD.903.t: "[Get_newspaper_header]キリスト教民主主義が勝利！"
 WORLD.903.d: "若き民主主義国家であるイタリアの第二回選挙戦が終わり、キリスト教民主主義が議会で過半数を確保し、アミントーレ・ファンファーニが首相に選出された。フォンターナ広場のテロ事件が国民の心に恐怖を与えイタリアが危機的状況に陥ったように見える中、ファンファーニは穏健さと安定性を掲げ、あらゆる政治色や過激な思想、主義からイタリアの民主主義を守ることを約束して選挙戦を戦った。\n\nファンファーニは党内の進歩派に属しながら、熱心なファシストであった過去と、教会との深い結びつきを持つ実利主義者として知られており、したがって新首相は右派から好意的に見られている一方、多くの左派、穏健派、急進派がファンファーニと彼の内閣を厳しく批判している。ファンファーニの統一と安定を訴える姿勢はイタリア国民を味方につけ、若き民主主義国家をテロの火種から救う人物になるのではという期待を持たせている。\n"
 WORLD.903.a: "民主主義と平和に希望は未だ宿っているか？"
 WORLD.904.t: "[Get_newspaper_header]民主戦線が勝利！"
 WORLD.904.d: "イタリアの第二回選挙が終わり、民主戦線が議会で過半数を確保し、ジュゼッペ・サラガトが首相に選出された。フォンターナ広場のテロ事件が国民に恐怖を与え、イタリアの民主主義が危機的状況に陥ったように見える中、サラガトは穏健主義と進歩主義を掲げ、特にファシストや親ナチスの組織から来る過激主義から民主主義を守るために戦うことを約束して選挙戦を戦った。\n\nサラガトは民主戦線の社会民主主義の穏健派代表として、民主戦線とキリスト教民主主義の有機的な中道左派の同盟を支持するキャンペーンを展開し、政治的スペクトルを超えた共感を獲得してきた。反ファシスト統一戦線のために戦うサラガトは、イタリア民主主義の価値を脅かすすべての者からこれを守り、進歩主義と自由主義を暴力的な過激主義の脅威から確実に保護することを誓っている。\n"
 WORLD.904.a: "社会民主主義は生き残れるのか？"
 WORLD.905.t: "[Get_newspaper_header]国民ブロックが勝利！"
 WORLD.905.d: "若き民主主義国家であるイタリアの第二回選挙戦が終わり、国民ブロックが議会の過半数を確保することに成功し、アキーレ・ラウロが首相に選出された。フォンターナ広場のテロ事件が国民の心に恐怖を与えイタリアが危機的状況に陥ったように見える中、ラウロはポピュリズム的な法と秩序を綱領とし、イタリアに安定を取り戻し、どんな手段を使ってでも国家転覆の陰謀を打倒すると公言して選挙戦を展開した。\n\n元PNFメンバーで、富豪、ナポリ市長、チャーノの個人的友人であるラウロは、国民ブロックにおける君主主義派の最も重要な代表者である。民族主義的保守主義者であるラウロは赤い脅威が国内に定着するのを阻止するために反共戦線を主張し、そのレトリックは国民ブロックの右翼に評価されている。しかしラウロ政権は南部以外ではまだ不人気であり、ストライキや学生暴動への対応が対話ではなく弾圧になるのではと心配する声も少なくない。\n"
 WORLD.905.a: "変われば変わるほど、実際には変わらないものだ。"
 WORLD.906.t: "[Get_newspaper_header]クロアチアの春"
 WORLD.906.d: "クロアチア王国はイタリアの保護領の中で最も不安定な国家であり、帝国で続く暴力の連鎖を考えるとその考えは確かだと言える。四方八方が敵であり、現実的な結末は専制政治か無政府主義への完全な転落だと思われていた。\n\n世間の期待をよそに、民主主義の代表として名高く過激派の最大の敵であるジュライ・クルニエヴィッチの指揮のもと、クロアチア共和国が本日宣言された。これまでの敵対関係にもかかわらず、ジュライは「偉大なる抑圧者」との交渉に依らず勝利を手にしたのだ。この和解案はまだ十分に受け入れられていないものの、一般的には好意的に受け止められている。新政府は政治犯の釈放に動き出しており、他の党派との会合を進めている。バルカンをはじめとした世界各地においては未だに暴力とテロが支配する中、この光の島は立ち続けられるのだろうか？\n"
 WORLD.906.a: "少なくとも、今は平和だ。"
 WORLD.907.t: "[Get_newspaper_header]クロアチアの冬"
 WORLD.907.d: "今では老人や理想主義者のみが知ることになっているかもしれないが、かつてクロアチアは寛大の代名詞であった。クロアチアは多民族・多宗教国家であり、少数ではなく多数の為に貢献してきた時代が存在した。しかし、今や凶悪なウスタシャの勝利が栄光の時代を完全に過去のものにした。イタリアがウスタシャを一度服従させたことを踏まえると、「望ましくない人物」がクロアチアにどのような脅威をもたらすのかを想像するのは難しい。しかし、それがどのような形態であったとしても、現在ウスタシャの突撃部隊が行っている苛烈な報復を正当化させる程度には恐ろしさを包含しているようだ。\n\n「相応しくない」人物の血は流れ、軍隊は欧州の街を行軍している。クロアチアの主君であり保護者でもあるイタリアは国境に迫る黒い脅威に対抗するため動員を始めた。イタリアは一度ウスタシャを追放しており、今回もそのようになるだろう。\n"
 WORLD.907.a: "奴らは歴史によって裁かれる。"
 WORLD.908.t: "[Get_newspaper_header]クロアチアの秋"
 WORLD.908.d: "ヨーロッパの多くは明けることのない夜の中にいるようだが、クロアチアの夜空には赤い星が昇る。\n\nバルカン半島の虐げられた全ての人々の英雄、イタリアの占領に対する怪人、民間人の犠牲者を出した張本人であることで知られるヨシップ・ブロズ・チトー率いるパルチザン部隊がついにクロアチアで勝利を収めたのだ。新政権がザグレブに定着する中、反体制派と協力者のリストが既に作成されつつある。被告人は拘留と「再教育」の対象となる。被告人の多くは間違いなくイタリア占領軍とウスタシャの犯罪に加担していた一方で、他の人物は単に時と場所を間違えていただけの可能性が高い。\n\n共産主義者の乗っ取りはクロアチアの国家の終わりではない一方で、それは民族精神の衰退を引き起こすだろう。国民はイタリアとの対立及びに報復の両方に熱心であるようだが、両政策の長期的な持続性については疑問が残る。\n"
 WORLD.908.a: "未来は何をもたらすのか？"
 WORLD.909.t: "[Get_newspaper_header]湾における軍事政権"
 WORLD.909.d: "イタリア・トルコ戦争でのイタリアの敗北は、トルコの脅威から自分たちを守ってくれるイタリアへの信頼を失い、中東全域に不安定さを増大させた。トルコがこの地域に積極的に進出するにつれ、アラブ世界に対する覇権を主張するのではないかと危惧する声が多く聞かれるようになった。そこでローマは、ペルシャ湾の領有権をジュゼッペ・オリアナ提督率いる軍政に委ねた。\n\nオリアナは経験豊富な海軍司令官で、ペルシャ湾のパトロールを任務とする王立海軍の第四艦隊を率いている。イタリアは、サウジアラビア王国とその同盟国である保守派の首長たちが、この地域におけるイタリアの影響力をますます不寛容にすることを恐れている。ローマは王立海軍の艦砲がこの地域を支配下に置くのに十分であることを期待しているが、住民の反発が高まっているため、その可能性はますます低くなってきている。\n"
 WORLD.909.a: "ローマの鷲は羽を失っているのか？"
 WORLD.910.t: "[Get_newspaper_header]マッティが湾岸地帯の支配を引き受ける"
 WORLD.910.d: "イタリア・トルコ戦争でのイタリアの勝利は、イタリア帝国の近東における支配力をより強固なものにした。トルコの拡張主義の夢を打ち砕いたことで、イタリアはアラブ世界の覇権国家であることを再確認した。勝利の後、イタリア独自の石油会社で世界最大のENI会長エンリコ・マッテイは、ペルシャ湾のイタリア領土の総督に任命された。\n\nマッテイ氏の指名により、ENIがペルシャ湾に持つ支配力はさらに強化された。ENIはこの地域のインフラと石油産業の発展に寄与し、アラブ世界の支配層と生産的な協力関係を築いてきた長い歴史がある。ENIはイタリアの中東支配の要であり、マッテイ氏の就任により、イタリアとENIの双方が影響力を拡大し、収益を上げることができるようになる。"
 WORLD.910.a: "石油は帝国の生命線である。"
 WORLD.911.t: "[Get_newspaper_header]エジプトの立憲委員会"
 WORLD.911.d: "ファールーク王の死後、後継者のフアード2世がまだ成人していないこともあり、エジプト王政は危機的な局面を迎えている。ファールークの放蕩で王政のイメージが悪くなる中、イタリア政府は意外にも、エジプトの民主・共和制運動の中心である国民民主党を招き入れ、共和制への移行を監督する憲法委員会を発足させることにしたのである。\n\n国民民主党と委員会の最も著名な人物はアンワル・サーダートで、彼はかつてナセルの同志だったが、その後立場を変え、現在はエジプトにおける共和制、経済改革、複数政党による民主主義を主張している。このニュースはアラブ世界で歓迎され、イタリアが自国の領域を植民地帝国ではなく、友好的な政権との同盟のネットワークに変えようとしていると推測する人も多い。\n"
 WORLD.911.a: "予想外の展開だ！"
 WORLD.912.t: "[Get_newspaper_header]ムハンマド・アブデル・モネイムがエジプトの摂政に任命される"
 WORLD.912.d: "ファールーク王の死後、後継者のフアード2世がまだ成人していないこともあり、エジプト王政は危機的な局面を迎えている。ファールークの放蕩で汚された王政の威信を回復するため、イタリア政府はダマット王子ムハンマド・アブデル・モネイムをエジプトの摂政に任命した。故国王の遠縁にあたるモネイムは、外交官や王国の行政官としての経験があり、王室で最も影響力のあるメンバーの一人である。\n\nこの動きにより、イタリア政府はエジプト王室との古くからの同盟関係を更新したことになる。モネイムはその影響力と長いキャリアから、国内の保守派や穏健派に人気があったが、王室の公的イメージがファールークによって救いようのないほど損なわれていることを懸念する声もあり、単なるイタリアの圧制の道具と見る向きも多い。今のところ、エジプトでは、憎き王が死に、より立派なエジプト人が国の指揮を執っていることを喜ぶしかない。\n"
 WORLD.912.a: "王は死んだ、摂政万歳。"
 WORLD.913.t: "[Get_newspaper_header]アーダルベルト・ディ・サヴォイア＝ジェノヴァがエジプトの摂政に任命される"
 WORLD.913.d: "ファールーク王の死後、後継者のフアード2世がまだ成人していないため、エジプト王政は危機的な局面を迎えている。イタリア政府は、同国への支配力を強化するため、公爵であるアーダルベルト・ディ・サヴォイア＝ジェノヴァをエジプトの摂政に任命したのである。イタリア王家の分家の王子であるアダルベルトは、エジプト駐留イタリア軍総司令官でもあり、摂政としての権限を駆使して、あらゆる手段で国の秩序を回復させようと目論んでいるのだ。\n\nアーダルベルトの指名は、エジプトをさらに従属させ、イタリアの属国とすることを意図しており、不人気な動きである。このニュースに対する反応は非常に悪く、一般的にイタリアのエジプト駐留を最も支持している君主制・保守派のワフド党でさえも非難している。イタリアの駐屯軍が暴動を鎮圧するために動員される中、多くの人が、エジプトが帝国の国々や領土でイタリアの新たな抑圧の犠牲になる最初の国になることを恐れている。\n"
 WORLD.913.a: "イタリアの帝国主義に限界はないのか？"
 WORLD.914.t: "[Get_newspaper_header]モンテネグロ自治州"
 WORLD.914.d: "イタリア政府は、激しい反乱と内戦を経て、モンテネグロの地方自治を拡大するためにポドゴリツァの地元政府と交渉している。モンテネグロは第二次世界大戦後、イタリアに占領され、準併合国となっていたが、民族主義者のチェトニックや共産主義者のパルチザンの激しい反乱により、イタリア政府はモンテネグロを独立保護国として渋々ながら受け入れざるを得なくなった。\n\nイタリア帝国は広大であり、多くの人によれば、拡張しすぎている。そして、これは単に最初の亀裂が入り始めただけだという意見も多い。とはいえ、クルスト・ポポヴィッチ総督率いるモンテネグロ政権の新路線は、バルカンの小国を悩ます数々の問題を解決することはできないだろうと感じる人も多い。山岳地帯ではチェトニックが依然として優勢であり、パルチザンはこの地域のイタリア軍を依然として標的にしている。再びイタリアが介入する可能性はまだあるが、ポポヴィッチ政権に期待する声もある。\n"
 WORLD.914.a: "バルカンは帝国の悩みの種である。"
 WORLD.915.t: "[Get_newspaper_header]アルジェリア戦争"
 WORLD.915.d: "現地の報道によると、アルジェリアでイタリア軍とイベリア軍による敵対行為が始まり、双方の軍隊が動員され始めている。両国とも公式な宣戦布告はしていないが、アルジェリアの砂漠で新たな戦争が始まったようで、勝者は国土のすべてを自分のものにすることになる。\n\nアルジェリアは、名目上はまだフランス国の支配下にあるが、第二次世界大戦後、イタリアとイベリアの勢力圏に事実上分割され、両国の入植者が内陸部に進出した。そして今、二つの大国、先住民組織、ピエ・ノワール民兵の間の複雑な同盟関係の網が戦争へと移行し、西地中海の支配とアルジェリアの膨大な石油資源をめぐって、かつての同盟国同士が互いの喉元に立たされようとしているのだ。\n"
 WORLD.915.a: "ならば、戦争だ。"
 WORLD.915.b: "ならば、戦争だ。"
 WORLD.915.c: "紛争が拡大しないことを願おう。"
 WORLD.916.t: "[Get_newspaper_header]アルジェリア共和国が独立！"
 WORLD.916.d: "イタリア軍がアルジェリアでの連戦連勝を祝う中、イタリアと民族解放戦線を中心としたアルジェリア原住民との交渉が成功に終わったようだ。FLN議長のフェルハト・アッバースは、ローマのドゥーチェの祝福を受けながら、ボーヌ市からアルジェリア共和国の誕生を宣言したのである。アルジェリアがイタリアと密接な関係を持つ独立国となったことで、ローマは地中海にまた新たな同盟国を得たようなものだ。\n\nイベリア軍がモロッコへと撤退する中、新共和国はすでに政府機構を固めつつある。当面の間、選挙は予定されていないが、アッバースはいつの日か、アルジェリア人のための民主主義と民族自決を完全に復活させることを約束している。より差し迫った問題は、アルジェ市の状況だ。新共和国が、依然としてフランスの手中にあるこの都市を奪還しようとするのではないかと、推測する者もいる。\n"
 WORLD.916.a: "それは必要な措置だった。"
 WORLD.916.b: "悲しい日だ。"
 WORLD.916.c: "アルジェリア！アルジェリア！アルジェリア！"
 WORLD.917.t: "[Get_newspaper_header]アルジェリア連合の独立！"
 WORLD.917.d: "イタリア軍がアルジェリアでの連戦連勝を祝う中、イタリア軍とアルジェリア原住民、特に民族解放戦線との交渉は不調に終わったようだ。イタリア側はFLNを実質的に裏切り、彼らの指導によるアルジェリア独立共和国の約束を反故にし、代わりにアルジェリアの政治家サイード・ブアラムが率いる事実上の傀儡国家を立ち上げたのである。\n\nブアラムはアルジェリアの独立に反対しており、フランスやイタリアなどヨーロッパの支配が続くことを望んでいる。アルジェリア独立を求める国民が多い中、ブアラム政権の人気は極めて低く、今回のローマの決定は、アルジェリアを交渉材料としてフランス国をイタリア圏に引き込もうとするものであるとの見方が多い。\n"
 WORLD.917.a: "アルジェリアに安定が、遂に。"
 WORLD.917.b: "悲しい日だ。"
 WORLD.917.c: "アルジェリア人はまたもや屈辱を受け入れるのだろうか？"
 WORLD.918.t: "[Get_newspaper_header]アルジェリア危機が緩和される！"
 WORLD.918.d: "イタリアとイベリアの緊張が高まる中、両国の代表がパルマ・デ・マヨルカで和平会議に臨み、戦争は辛うじて回避されたようである。そこではアルジェリアの平和運動家として知られるメッサリ・ハジを名目上のトップとし、この北アフリカの国家をイタリアとイベリアの共同主権とする共同占領体制を構築する新計画が立案された。\n\nアルジェリア委任統治領は平和を維持するための方法として描かれたものの、FLNの多くはこれを帝国主義の薄っぺらい行為と考えており、ピエ・ノワールや他のヨーロッパ人入植者は、新たな委任統治では先住民のテロから自分たちを守ることができないと嘆いており、危機に対する解決策として非常に議論の多いものであった。それでも今のところ平和は保たれているようだ。もっとも、それもイベリアとイタリアとの間で承認されたばかりの有利な石油取引によって保たれている話のようだが。\n"
 WORLD.918.a: "我らの外交力の見せ所だ！"
 WORLD.918.b: "我らの外交力の見せ所だ！"
 WORLD.918.c: "少なくとも、今のところは誰もお互いを撃ち合っていない。"
 WORLD.959.t: "[Get_newspaper_header]イベリアがアルジェリアの支配権を獲得"
 WORLD.959.d: "形式的には、アルジェリアはフランスの支配下にあった。しかし、世界の政治の基本的な知識を持っている人であれば、それがもはや事実ではないことを知っているだろう。イベリアやイタリアからの入植者によって分割されたこの地域は、無秩序とも言える状態に置かれている。しかし、最近の事件をきっかけに、この状況は変わりつつある。\n\n分割された植民地での紛争の後、イベリア人入植者が勝利を主張し、両方の前所有者から国全体の支配権を奪ったように見える。悪名高いピエ・ノワールのジャン・クロード・ペレスが率いるアルジェリア新国家は、感謝の意を込めて、オラン市周辺をイベリア連合に譲渡することを発表した。\n\n国際的には、イベリアの軍事力が決定的に発揮された、あるいはイタリアが準備不足だったと評価されている。"
 WORLD.959.a: "くそったれ。"
 WORLD.959.b: "我々の勝利は必然だった。"
 WORLD.959.c: "アルジェリアはこれからどうなるのだ？"
 WORLD.919.t: "[Get_newspaper_header]イタリアに民主主義が戻ってきた！"
 WORLD.919.d: "今日、イタリアから驚くべきニュースが飛び込んできた。前ドゥーチェのガレアッツォ・チャーノが辞任と国家ファシスト党（PNF）の解散を発表したのである。チャーノのこの行動は、素人には驚きであるが、ムッソリーニの死以前から始まったイタリアのファシズムの長い衰退の集大成である。この衰退を加速させたのは、時間がたてばイタリアに破滅をもたらすだけの旧体制を解消しようとしたチャーノであることは間違いない。\n\nイタリア国内にはまだこれに反対する人たちがいるが、ヴェローナ会議で勝利したチャーノは、反対派を無視して傍観するのに必要な権限を与えられ、彼の民主主義の実現に対して公式に反対する人はほとんどいなかったのである。現在、イタリア国民は数十年ぶりの選挙を控えており、イタリア中がこの見通しに興奮していることはすでに明らかである。ファシズムが生まれた場所で死んでいく中で、誰が新しいイタリアの最初のリーダーになるのか、世界中が注目している……\n"
 WORLD.919.a: "地中海に再び民主主義の輝きが戻ってきた。"
 WORLD.920.t: "[Get_newspaper_header]イタリア領レバントが分割される"
 WORLD.920.d: "ヴェローナ会議の混乱の中で、イタリアはファシスト時代の最も厄介な遺産の一つ－－拡大しすぎた植民地帝国－－から脱却し始めている。現地の諸組織に徐々に譲歩していく長いプロセスの末に、エルサレム会議はイタリア領レバントをユダヤ人国家を含むいくつかの独立国家に分割し、互いに、そしてイタリアと経済連合を結ぶという形で幕を閉じたのだった。\n\nこの決定には、特にエルサレムの地位などの話題で賛否両論があったが、これまでイタリアの統治下にあった地域が独立することにおいて、少なくとも現時点では世論は概ね賛成しているようである。楽観的な論者からは、この分割はレバントの真の平和に向けた第一歩であるという声も聞かれるが、この地域の多くの民族や宗教の間でさらなる対立が起こるだけだろうという懐疑的な意見も多い。\n"
 WORLD.920.a: "平和は続くのか？"
 WORLD.921.t: "[Get_newspaper_header]レバント連邦"
 WORLD.921.d: "イタリアはファシスト時代の最も厄介な遺産の一つ－－拡大しすぎた植民地帝国－－から脱却し始めている。現地の諸組織に徐々に譲歩する長いプロセスの末に、エルサレム会議は新たな国、レバンテ連邦の創設によって終止符を打った。旧レバント総督府で構成されるこの連邦は、その国境内に住む多くの民族の代表を確保するために宗教主義の政府を持つ多文化、多元主義の国家である。\n\n国内にはまだ独立を主張する圧力団体がいくつかあるためこの決定は賛否両論に包まれたが、世論はおおむね好意的なようである。楽観的な論者は、この連合が地域の平和を確保できると考えているが、懐疑的な論者も多く、彼らは宗教や民族の争いの中で分裂することが必至の不安定な連合であると見ているようだ。\n"
 WORLD.921.a: "この微妙なバランスを保つことはできるのだろうか？"
 WORLD.922.t: "[Get_newspaper_header]アラブ王国連邦"
 WORLD.922.d: "イタリア領レバントの複雑な状況に対する妥協的な解決策を見出すことが出来ないまま、長く複雑な交渉過程を経て、エルサレム会議はこの地域の旧イタリア領全体を包含する新たな国、アラブ王国連邦を正式に宣言することで幕を閉じた。国王にはトランスヨルダンのハシミテ首長、アブドゥッラー1世・ビン・アル・フセインが選ばれた。\n\n首長であるアブドゥッラー1世は、首長国の自治と引き換えにイタリアに協力し、同国のアラブ人の主要な指導者の一人として急速に頭角を現していった。世俗主義、立憲主義に基づき、レバントの全民族に自治と自由を認めることを約束したアブドゥッラーは、パレスチナのユダヤ人からはいまだに絶大な不人気であり、彼らの多くはすでに彼の支配に対する抵抗を組織しているようだ。\n"
 WORLD.922.a: "アラブ人とユダヤ人は仲良くできるのだろうか？"
 WORLD.923.t: "[Get_newspaper_header]イスラエル国"
 WORLD.923.d: "イタリアのレバント地方の複雑な状況を解決するための長く複雑な交渉が決裂し、同地域でアラブ人による武装と暴動の機運が高まったため、エルサレム会議は閉鎖され、イタリア政府はこの地域の権力をシオニスト諸派と民兵の連合体であるユダヤ人抵抗運動に譲り渡すことになった。\n\nJRMとはアラブの武装蜂起に刺激され乱立したユダヤ人組織の連合体であり、ハガナーやイルグンの司令官からなる軍事委員会が支配している。しかし、その指導者たちのシオニストぶりとアラブ人たちの反発は、新生イスラエルに早々と破滅をもたらすことになるかもしれない。\n"
 WORLD.923.a: "ユダヤ人とアラブ人は仲良くできるのだろうか？"
 WORLD.924.t: "[Get_newspaper_header]レバントの共産主義革命！"
 WORLD.924.d: "イタリア軍がレバントを安定させることができなかったため、イタリアのレバントにおける支配は崩壊し、イタリア軍は現地の反乱軍に対して大敗を喫し、レバントから撤退することを余儀なくされた。その結果、ジョージ・ハバシュ率いるアラブ民族主義運動がレバント人民共和国を宣言し、レバント地方を支配することになった。\n\nいくつかの共産主義、社会主義、その他の左翼運動の大規模な戦線であるANM（アラブ民族主義運動）は、イタリア帝国主義に猛烈に反対するアラブ人の間で大きな支持を得ている。しかし、新人民共和国を構成する数多くのゲリラや過激派グループ、組織の間にはほとんど統一性がなく、また、ユダヤ人の多い地域ではすでに共産党政府に対するシオニストの反対運動が勃発し始めているなど、不安定な様相を呈している。\n"
 WORLD.924.a: "聖地での革命か？"
 WORLD.925.t: "[Get_newspaper_header]イルグンがレバントを占領！"
 WORLD.925.d: "イタリアがこの地域を安定させるためことを大失敗した後、レバントにおけるイタリアの支配は崩壊し、イタリア軍は反乱軍に対して大損害を被った後、この地域から退却せざるを得なくなった。その結果、メナヘム・ベギンに率いられたシオニストの民族主義民兵イルグンがこの地域を支配し、「イスラエル国」を宣言した。\n\nこの地域で最も著名なシオニスト組織の1つであるイルグンは、長年にわたってユダヤ人国家の建設を激しく主張してきたが、この地域のユダヤ人の間で権力を握るだけの支持を集めることができたのは、ごく最近のことだった。しかし、アラブ陣営の分裂と内戦のおかげで、イルグンは、ユダヤ人の支配に激しく反発するアラブ人が多数を占める広大な地域を支配することになった。建国されたばかりのイスラエルは少数派政権であり、すでにアラブ人や他の民族に対する制度的な差別が数多く報告されている。\n"
 WORLD.925.a: "ユダヤ人は自分たちのシオンを見つけたが、その代償は？"
 WORLD.926.t: "[Get_newspaper_header]PLF-GCがレバントを占領！"
 WORLD.926.d: "イタリアがトルコに大敗し、ダッラ・キエーザ総督が暗殺された後、レバントの社会秩序は崩壊し始めた。秩序を回復しようとするイタリアの試みは、大量の犠牲者を伴う度重なる流血に終わった。イタリアはこの地域全体の支配権を失い、現在はパレスチナ・アラブ国を宣言したパレスチナ解放戦線＝総司令部という組織が支配しているようだ。\n\nアーメド・ジブリールが率いるPLF-GC（パレスチナ解放戦線＝総司令部）は、イタリアとシオニストのレバント占領に反対する、最も暴力的で過激な民兵組織の一つである。イタリア軍による数々の暴力行為により、多くのアラブ人がPLF-GC（パレスチナ解放戦線＝総司令部）を支持し、レバントにアラブ人のためのアラブ国家を設立するという、極めて民族主義的で暴力的な目標を唱えるようになった。ユダヤ人に対する暴力事件の報道も増え、大量の難民がこの地域から逃げ出そうと必死になっている。\n"
 WORLD.926.a: "血で大地を育んだ。"
 WORLD.927.t: "[Get_newspaper_header]レヒがレバントを占領！"
 WORLD.927.d: "イタリアがトルコに大敗し、ダッラ・キエーザ総督が暗殺された後、レバントの社会秩序は崩壊し始めた。秩序を回復しようとするイタリアの試みは、大量の犠牲者を伴う度重なる流血に終わった。イタリアは事実上、全領土の支配権を失い、レバントはイスラエル王国を宣言した「レヒ」という組織の支配下に置かれているようだ。\n\nアヴラハム・シュテルンに率いられたレヒは、ファシスト思想を信奉し、常にレバントで活動する最も過激で暴力的な組織であった。以前は非主流派であったが、イタリアによるユダヤ人への過酷で血なまぐさい弾圧の結果、この地域のユダヤ人の間でレヒの支持が急増した。アラブ人の分裂を利用して、レヒはレバント全体を支配することに成功し、ユダヤ人だけが住むユダヤ人国家というビジョンの実現に向けて準備を進めている。\n"
 WORLD.927.a: "人の血を流す者は、人によってその血が流される。"
 WORLD.927.b: "Usevivenu eimah vetzalmavet.（恐怖と死の影に囲まれて。）"
 WORLD.928.t: "[Get_newspaper_header]アラブ首長国連邦が独立！"
 WORLD.928.d: "イタリア帝国に吹く変革の風は、反動と革命の奇妙な交錯をもたらした。あるところでは新しいローマの交代が古い秩序の復活をもたらしまたあるところでは、良くも悪くも新奇な思想を持つ新しい種類の人間を生み出した。イタリア総督府からアラブ首長国連邦として独立したペルシャ湾ほどこの奇妙な矛盾が目に付くところはないだろう。\n\n中東に新たな不安定要因が生まれる中、イタリアはペルシャ湾の重要な領土を独立させ、アブダビの支配者ザイード・ビン・スルタン・アル・ナヒヤンが率いる連邦に再統合された首長国に自治権を付与することを選択したのである。長年イタリアの同盟国であったザイードは、改革派で中央集権派として知られ、イタリアとその領域との密接な関係を保ちつつ、若い国家の経済と産業の発展を続け、いくつかの民主的改革を認めると約束している。\n"
 WORLD.928.a: "彼の統治が変革的で安定的であらんことを。"
 WORLD.929.t: "[Get_newspaper_header]アラブ首長国連盟が独立！"
 WORLD.929.d: "イタリア帝国に吹く変革の風は、反動と革命の奇妙な交錯をもたらした。あるところでは新しいローマの交代が古い秩序の復活をもたらしまたあるところでは、良くも悪くも新奇な思想を持つ新しい種類の人間を生み出した。イタリア総督府からアラブ首長国連邦として独立したペルシャ湾ほどこの奇妙な矛盾が目に付くところはないだろう。\n\n湾岸諸州の独立の過程は長くややこしく、現地の首長、駐留するイタリア海軍、そして膨大な移民との間で緊張が高まっていた。現在、アブダビ首長のシャフブット・ビン・スルタン・アル・ナヒヤンは、強い保守性と公然と親サウジアラビアを掲げ、この若い国家のリーダーとして、すでにリヤドへの打診を始めている。\n"
 WORLD.929.a: "サウード家はまたしても強力な盟友を手に入れた。"
 WORLD.930.t: "[Get_newspaper_header]イタリアを巡る戦い"
 WORLD.930.d: "三頭連合の崩壊後、イタリアは地中海の中心に位置するにもかかわらず、ほとんど同盟国を持たないままであり長い間懲りし続けていた。しかし、最近、OFNと共栄圏が、イタリアを自分たちの勢力圏に組み込もうと、勧誘を始めている。イタリアを口説こうとするライバルがいることを知り、両者はその気持ちをさらに強くしたようだ。\n\n国際関係の専門家は、イタリアは世界の石油供給の大部分とスエズ運河を支配していおり、どちらの同盟も地中海に非常に強力な足場を持つことが出来るようになるため、同盟の価値は計り知れないものだと認めている。そしてドイツはこの交渉を苦々しく思っているようだ。世界の大国圏の一つと直接国境を接する事となるためである。\n"
 WORLD.930.a: "イタリアは続く冷戦の転換点となるのか？"
 WORLD.931.t: "[Get_newspaper_header]イタリアがOFNに加盟"
 WORLD.931.d: "イタリア首相は、記者会見でイタリア王国がアメリカ合衆国が主導する同盟・防衛条約である自由国家機構への加盟手続きを開始したことを、国民と世界に宣言した。1950年代から両国の関係は続いていたが、アメリカはチャーノ首相のドイツ離れを好意的に見ており、イタリアはヨーロッパで拡大するナチスの影響力に対抗する手段として、ついにアメリカ側に立つことを決意したのである。\n\nイタリアのOFN加盟は自由主義世界にとっての大きな勝利であり、イタリアを旧世界における民主主義と自由の砦として完全に固める最後のステップであると賞賛された。ローマで星条旗とイタリア国旗が翻る中、特にインド洋や中東で勢力を拡大しようとしている日本や、ヨーロッパ支配を目論むドイツとの緊張関係が高まることを懸念する声も聞かれる。\n"
 WORLD.931.a: "自由世界がまた一つ大きくなった！"
 WORLD.932.t: "[Get_newspaper_header]イタリアが共栄圏に加盟"
 WORLD.932.d: "イタリア首相は記者会見で、イタリア王国が大日本帝国が主導する同盟・防衛条約である共栄圏への加盟手続きを正式に開始したことを国民と世界に宣言した。両国の関係は第二次世界大戦後、かつての同盟国ドイツから疎外されていたが、イタリアはインド洋での覇権を強化するために、ついに日本側に立つことを決意したのである。\n\nイタリアの加盟は、共栄圏が真のグローバル・ブロックになるための最後のステップであり、かつての枢軸国であった2国の旧交を温めるための論理的な結果であると評価されている。ローマで日本とイタリアの国旗が翻る中、特にインド洋と中東で影響力を拡大しようとする自由国家機構や、ヨーロッパの支配を目論むドイツとの緊張の高まりを懸念する声も聞かれる。\n"
 WORLD.932.a: "旧友はいつでも信用できる。"
 WORLD.933.t: "[Get_newspaper_header]エジプトが独立に向かう？"
 WORLD.933.d: "ファールーク国王の死後、混乱が続いていたエジプト情勢がやや落ち着きを取り戻し、イタリア政府とエジプト新政府との間で、同国の統治についての議論が始まっている。エジプトはファールーク国王時代に総督府して存在していたが、ファールーク国王死後の政府の能率と人気の高まりにより、ローマはエジプトの独立に関する手続きを開始することに同意している。\n\n\nこの手続きはイタリアの全権大使であるイタロ・バルボ元帥によって監督されることにより、独立したエジプトは依然として、イタリア経済圏の影響下に置かれたままであることが予想されている。市民の独立への支持にもかかわらず、エジプト国民は、くびきからの解放を交渉しようとする新政府に対して、疑惑の目を向けているようだ。"
 WORLD.933.a: "エジプトはようやく自由になれるかもしれない。"
 WORLD.934.t: "[Get_newspaper_header]イエメンで内戦勃発！"
 WORLD.934.d: "イエメン国内での衝突の結果、遂に内戦が勃発し、イエメン民主アラブ共和国を名乗る反政府勢力が王政に反旗を翻した。イタリアとサウジアラビアは、アル・バドル国王に共通項を見出したようで、彼は両国の支援を手放しで歓迎している。改革派を装いつつ、サウジアラビアとの同盟関係を維持しようとするアル・バドルは、うまくカードを使ったといえる。\n\n\n一方、アブドゥッラー・アッ＝サッラールは軍の大部分から支持を獲得しており、自身もアル・バドルの王室警備隊の元将軍である。王政に不満を持つ彼は、バアス主義者、ナセル崇拝者、共産主義者など多くの汎アラブ主義運動からの支持を得て、共和制・社会主義イエメンの建設を目論んでいる。"
 WORLD.934.a: "中東の政情不安？なんと奇妙な。"
 WORLD.935.t: "[Get_newspaper_header]エジプトの秩序が崩壊！"
 WORLD.935.d: "イエメン国内の動きに刺激されたのか、自由将校運動の指導者であるガマル・アブデル・ナセルが王政に対するクーデター未遂により、国土の大部分を掌握している。クーデターの失敗とその後の反乱を受け、サイード・クトゥブ率いるイスラム過激派組織ムスリム同胞団も政権奪取を試みたが失敗し、王政派とナセル派の双方に対抗している。\n\nムスリム同胞団は、サウジアラビアから資金と武器等の援助を受けている疑いが濃厚だが、リヤドはこの件に関して公式に否定している。これはイタリアとサウジアラビアとの間の新たな緊張の高まりを意味し、紛争の拡大を見せている。"
 WORLD.935.a: "もっと大きい何かの始まりか？"
 WORLD.936.t: "[Get_newspaper_header]コレンティアが勝利！"
 WORLD.936.d: "アフリカの角を襲った紛争の余波で、コレンティア共和国は、東アフリカ全域を自国の領土として確保することに成功した。この国はイタリア統治下の崩壊時にイタリア人入植者が建国したならず者国家だ。暗黒大陸での白人支配を公然と主張するコレンティアは、自らをファシスト的な白人ナショナリズム国家と位置づけた。そして白人入植者の保護とアフリカ文明化というヨーロッパの使命の継続を、どんな犠牲を払ってでも約束している。\n\n元傭兵のトゥリオ・モネタが名目上の指揮を執るコレンティアは、アメデーオに反対した実業家、金融業者、元ファシスト行政官の一団によって支配されている。その東アフリカの古いファシスト秩序の残党は、イタリアによるアフリカの角の搾取を続けたいと考えている。コレンティアに対するアフリカの強い抵抗がまだ残っているため、この残忍な体制がいつまで続くかはわからない。しかしコレンティアの勝利は、たとえ一時的であっても、この地域の平和を回復するためのイタリアのあらゆる事業の完全な敗北を意味する。\n"
 WORLD.936.a: "栄光の何を気にする？汝の何を気にする？"
 WORLD.937.t: "[Get_newspaper_header]石油危機が勃発！"
 WORLD.937.d: "中東で発生した複数の紛争に加え、ENIの会長エンリコ・マッテイの死を受けてイタリアを代表する石油会社ENIの株価が大幅に下落している。世界貿易の主要国であるイタリアでの混乱は世界中に波及し、原油価格が急騰した。石油は日独米の紛争において重要な役割を果たしており、交通、戦争においても重要な資源である。\n\n紛争が勃発し石油の需要が計り知れないものとなった事で、世界の権力者たちは経済的な協力者となるような派閥、国家の指導者を支援しようと、再び紛争が激化する地域に大きな関心を寄せているようだ。新たな戦場の舞台が拓かれ、これは中東の地政学を永遠に変える事になるだろう。\n"
 WORLD.937.a: "良いことが一つもない。"
 WORLD.938.t: "[Get_newspaper_header]クロアチアとセルビアが団結する！"
 WORLD.938.d: "チトーのクロアチアとセルビアは、第二次世界大戦でユーゴスラビア国家が崩壊して以来、再び一つの国家に統合され、最新の領土変更が起きている。この新しい多民族共産主義国家は形成されたものの、イタリアを中心とした地域全体に反響を呼んだのも事実である。バルカン半島に大きな影響力を持つイタリアは、その領土的野心と直接対立するだけでなく、ファシズムに熱烈に反対し、どこであろうとそれを破壊しようとする国家に直面している。\n\nイタリアがユーゴスラビアを再び破壊しようとするのか、それともチトーがこの野望を追求するのか、不明である。イタリアは帝国への支配が日に日に緩んでいるため、本土での敗北は許されないのだろう。\n"
 WORLD.938.a: "バルカンで再び紛争が醸造される。"
 WORLD.939.t: "[Get_newspaper_header]セルビアとモンテネグロが団結する！"
 WORLD.939.d: "セルビアでチェトニックが勝利したことで、彼らの汎セルビア的な視線は当然モンテネグロに向けられることになった。旧アドリア海沿岸に位置するモンテネグロは、イタリア帝国の直接統治・指導を受ける領土となった。共産主義者、民族主義者、その他の不満分子が互いに争う危機的状況であるため、帝国にとっては利益よりも負担が大きいという見方もある。イタリアは帝国の支配権を失いたくないと同時に、勢力圏を拡大した。そしてこれらの問題を緩和するために、セルビアに領土を移譲し、勢力圏を国家に拡大した。バルカンへのさらなる進路と、北のクロアチアで煽る共産主義者との均衡を保つために、これはローマが必要としていた取引かもしれない。\n"
 WORLD.939.a: "両国に確かな利益をもたらす取引。"
 WORLD.940.t: "[Get_newspaper_header]湾岸地域で共産主義者の反乱！"
 WORLD.940.d: "南アジアからの移民労働者や全湾労働組合会議内の不満分子が政府に反旗を翻し、今日もさらなる混乱が展開されている。インド系エミラティの元締めであるグルダス・ダスグプタが率いる彼らは、社会主義共和国の創設。そして労働者の残忍な扱いを終わらせることを目指している。共産主義的な革命であるため、イタリアやサウジアラビアからどのような支援を受けられるか。それとも革命そのものが失敗する運命にあるのか分からない。結果はどうであれ、植民地の秩序は永遠に揺らいでしまった。\n"
 WORLD.940.a: "革命が最も予想外なところで進んでいる。"
 WORLD.941.t: "[Get_newspaper_header]マッティがアラブ人行政官に倒される！"
 WORLD.941.d: "イタリアの湾岸総督エンリコ・マッティは、イタリア国内が混乱する中、地元のアラビア人の行政官に頼って植民地を纏め、他国が巻き込まれているような混乱を避けなければならなかった。しかし、アブドゥル・ラフマーン・アル・バキール率いる行政官と秘密主義の国家連合委員会が彼を倒した。そして、アラビア湾連合共和国を宣言したため、この地方管理計画は終焉を迎えたようである。大量の石油をはじめとする重要な植民地であるため、中東の支配力を失いつつあるイタリア帝国に大きな影響を与えることになる。\n"
 WORLD.941.a: "皮肉なもので、彼は国家を破滅から救うことができたが、彼の政権は救えなかった。"
 WORLD.942.t: "[Get_newspaper_header]東アフリカの再植民地化"
 WORLD.942.d: "イタリア領東アフリカの秩序が崩壊し、カルロ・スコルツァが政権を握ると、強硬派ファシストが角の再植民地化作戦を開始した。イタリア帝国の力を強く信じる彼は、この地域の秩序を回復し、ローマ帝国の東アフリカ支配を継続させることを約束した。彼が約束した秩序と安定をもたらすことができるかどうかは、全く別の問題であり、まだわからない。\n"
 WORLD.942.a: "古い習慣はなかなか消えない。"
 WORLD.943.t: "[Get_newspaper_header]チェルーリがイタリア領東アフリカ総督に任命される"
 WORLD.943.d: "東アフリカの副王アメデーオ・ディ・サヴォイア＝アオスタが亡くなり、イタリアは有能な後任を探すのに躍起になっている。前ハラール知事のエンリコ・チェルーリがこの栄誉ある地位に就任し、改革よりも堅実さ、保守さを主張する声が勝ったようだ。\n\nチェルーリは、アメデーオの指導の下にあったイタリア領東アフリカの基本的な性質を引き継いでいることを象徴している－－植民地化と地域の安定化を追求し続け、帝国の植民地臣民に対して幾分寛大であった。植民地に暗黒の時代が訪れるかもしれない。決して根絶されないエチオピアの民族主義者たちが、山奥でゲリラ活動を続けているのだ。また、アディスアベバの先住民に甘い政策に、イタリア人入植者・移住者が不満を募らせているという噂もある。\n"
 WORLD.943.a: "現状維持。"
 WORLD.944.t: "[Get_newspaper_header]グイレットがイタリア領東アフリカ総督に任命される"
 WORLD.944.d: "東アフリカの副王アメデーオ・ディ・サヴォイア＝アオスタが亡くなり、イタリアは有能な後任を探すのに躍起になっている。戦争の英雄であり、猛烈な改革者であるアメデーオ・グイレットがこの栄誉ある地位に就いたことで、改革を主張する声が現状を称賛する声より勝っているようだ。\n\n東アフリカのイタリア軍の象徴であるグイレットは、第二次世界大戦中の大胆な行動から「悪魔の司令官」と呼ばれるようになった。その後、先住民の自治権の拡大、全国民の権利拡大、さらに過激な改革を公然と主張するようになった。グイレットは、イタリア領東アフリカをまったく新しい方向へ舵を切ろうとするようだ。しかし、彼のプロジェクトに猛反対するのは、イタリア至上主義のファシズム思想がまだ残っているイタリア人入植者・移住者である。\n"
 WORLD.944.a: "新しい方向性。"
 WORLD.945.t: "[Get_newspaper_header]アフリカの角の混乱！"
 WORLD.945.d: "奇妙なもので、嵐は何日も、何週間も前から地平線に現れ、ますます近づき不吉になるが、船乗りは何の準備もせずに捕まってしまうのだ。結局のところ、雲は雲でしかなく、妻も妻でしかなく、激しい風雨も一時的な不便に過ぎない。今日、イタリア領東アフリカを襲った嵐。イタリア軍が防衛線の設置に奔走し、機動力のあるパルチザン部隊にしばしば包囲されている。そんな中いくつかの反乱軍が都市や町を席巻し、マイルを次々と奪還しているのだ。\n\n派閥は数え切れないほどあり、それぞれが名目上のイタリアの支配者と同じように敵対している。民族集団、政党、部族、軍閥、植民地支配者の残党、果てには不満を持つイタリア人入植者などが含まれている。いつ嵐が収まるかわからないが、今のところ東アフリカ全域がその潮流に巻き込まれている。\n"
 WORLD.945.a: "火には火を、爪には爪を。"
 WORLD.946.t: "[Get_newspaper_header]グイレットが東アフリカでのイタリアの支配を復活させる"
 WORLD.946.d: "東アフリカの支配をめぐって、さまざまな派閥やイデオロギーが激しく争う中、勝者がアメデーオ・グイレットになるとは誰も思っていなかっただろう。グイレットは、節度と自由化が不足していた戦争において、相互の寛容と協調を訴え、入植者と先住民の両方に訴えた。彼の考えは賞賛に値するものであったかもしれない。しかし、それを裏切りだと考える多くのイタリア人や、何十年にもわたる抑圧から民族解放を望む多くのアフリカ人からは、受け入れられなかった。しかし、グイレットは反対した多くの政党に対して驚くほど寛大な態度を示し、勝利した。\n\nグイレットは、段階的な脱植民地化とイタリア寄りの独立国設立を推進し続ける。しかし、ローマの上層部は、そのような考え方に深く反発している。それにもかかわらず、暴力と死の前で自らの原則を譲らなかった男が、官僚の前で譲ることはないだろう。\n"
 WORLD.946.a: "悪魔の司令官はまたしても戦いに勝った。"
 WORLD.947.t: "[Get_newspaper_header]イラクが内戦状態に陥る！"
 WORLD.947.d: "驚くべき中東の不安定化のもう一つの例として、長い間イタリアの同盟国であったイラク共和国が内戦に陥った。アブドルカリーム・カーシム大統領が暗殺されて以来、国政は確実に蝕まれている。\n\n不思議なことに、イタリア主導の非常事態政府に対して、汎アラブ系のバアス党のイラク支部が反乱を主導する一方で、イラクの他の政党の立場は不明である。特にカーシム政権に虐げられていた人々は、自分たちのイラクを作ろうと武器を手にした。その他はイタリアの代表者と静かな交渉が行われていると言われているが、今のところ公式には中立を保っている。この対立の新たなラウンドの勝者が誰であろうと、それはイラクの人々ではないだろう。すでに、すべての勢力が急速に動員されているため、多くの死傷者が報告されている。\n"
 WORLD.947.a: "もう十分だろう……"
 WORLD.948.t: "[Get_newspaper_header]オマーン暴動！"
 WORLD.948.d: "オマーンが内戦に陥るなど、中東を覆う不安の波はまだまだ掃けそうにない。信頼できる情報を得るのは難しいが、カーブースが実父である前スルタン・サイードに対して、地元のイタリア軍守備隊の協力を得てクーデターを起こしたことが混乱の発端となったと思われる。その間に、宗教的な伝統主義者と部族民は、オマーンのイマーム、ガーリブ・アルヒナイを中心に、ジェベル・アクダル内の人を寄せ付けない地域で結集している－－信仰の強さとサウジアラビアの支援で、神権的な支配を復活させたいと考えているのだ。\n\n西部の砂漠地帯ドファールでは別の反乱が勃発した。汎アラブ主義者、共産主義者、バアス主義者の大連立が、パルチザン指導者のライラ・ファフローの下で立ち上がったのである。オマーンを南アラビアにおける汎アラブ主義の拠点にしようと考えたのだ。三者とも互角なため、スルタン国の将来を予測するのは難しい。\n"
 WORLD.948.a: "これ以上はいいんだが。"
 WORLD.949.t: "[Get_newspaper_header]イタリアが核兵器を獲得！"
 WORLD.949.d: "イタリア政府は本日未明、サハラ砂漠で今週初めに原子爆弾の実験に成功したと発表し、同時にさらなる核開発計画の拡大も公表した。このニュースは、これまで、イタリア人は核兵器を手に入れるまではまだ程遠いと思っていた全世界に衝撃を与えた。\n\nイタリアが核保有国になることは、世界との外交関係に大きな影響を与えるだろう。イタリアのかつての友人である三国同盟は、かつての同盟国に対して慎重な対応を迫られ、アメリカや日本は、イタリアを対等に扱うようになるだろう。しかし、部屋の中の象としてドイツ帝国もいる。もともと冷え切った関係にあった両大国だが、イタリアが核兵器を手に入れたことで、ドイツとイタリアの関係がこれまで以上に疎遠になることは明らかだ。冷戦はさらにエスカレートする運命にある……\n"
 WORLD.949.a: "終末時計が0時に近づいている。"
 WORLD.950.t: "[Get_newspaper_header]ドイツがイタリアに宣戦布告！"
 WORLD.950.d: "世界が石油危機のショックからまだ立ち直れない中、さらに不穏なニュースが世界の目を集めている－－ヘルマン・ゲーリング総統は、侵略を行うために国境での出来事を口実にイタリアに宣戦布告した。ドイツ軍はイタリア国境とイタリア勢力圏の諸国に対して大規模な攻勢をかけ、すでに全戦線で激しい戦闘が行われている。ドイツの攻勢は予期していなかったわけではなく、イタリアの防衛はすでに厳戒態勢にあったが、ドイツの戦争機械の猛攻にイタリアが耐えられるかどうかはまだわからない。\n\nヨーロッパの二大枢軸国が互いに敵対する中、ヨーロッパの命運が懸かっている。ドイツは、大陸の支配をめぐる主要なライバルが最も弱体化している今、これを倒し、同時にイタリア帝国の膨大な石油資源を奪おうとしているのだ。それぞれに長所と短所があり、この戦争の結果を予測することは不可能だ－－しかし、イタリアに勝利すれば総統のヨーロッパ支配のプロジェクトが完成し、負ければゲーリングと彼の帝国に破滅が訪れることは確かである。\n"
 WORLD.950.a: "この流血は終わることがあるのだろうか？"
 WORLD.951.t: "[Get_newspaper_header]イタリアがドイツに屈服する！"
 WORLD.951.d: "驚く事態の変化で、ドイツのイタリア征服作戦は輝かしい成功の内に終わった。山間部ではパルチザンやレジスタンスの活動がまだ続いているが、イタリア政府はドイツの戦争機械によって軍隊が壊滅し、正式に降伏を余儀なくされた。戦車がローマに進入しているとき、イタリア政府は親ドイツのファシスト強硬派の小集団によって転覆され、イタリア社会共和国の成立を宣言した。\n\n社会共和国は、理論的には独立政府だが、事実上はドイツの傀儡国家であり、最も悪名高い親ドイツの下僕－－ロベルト・ファリナッチが率いている。ドイツの占領を許し、支援したファリナッチ政権は、明らかにドイツの軍靴がイタリアの土を踏みしめているおかげで存在している。そして、新たに就任したドゥーチェは、すでにイタリアとドイツの「永遠の友情と兄弟愛」の回復を宣言している。ゲーリングの軍隊によって、また新たな国が陥落し、今や総統の支配は全ヨーロッパに及んでいるのだ。世界は、これで彼の野望が満たされることを祈るのみである……\n"
 WORLD.951.a: "ローマの鷲は堕ちた。"
 WORLD.952.t: "[Get_newspaper_header]イタリア社会共和国"
 WORLD.952.d: "イタリアから驚きのニュースが世界の耳に届いた－－スコルツァがドゥーチェに就任して長い政情不安の時代に入ったとき、PNFの元書記とウンベルト国王の対立がこれほどまでになるとは、誰も予想だにしなかっただろう。今朝、武装した黒シャツ隊が国王の住居を占拠し、国王と王室一家を人質に取った。そして、ドゥーチェはオリジナルのファシストの理想に近い共和制国家、イタリア社会共和国の誕生を宣言した。\n\n幾つかの報道によると、新共和国政府が多数の警官の逮捕と部隊の武装解除を命じた。その影響で、すでにスコルツァに忠実な陸軍とMVSN部隊、そして親君主制派部隊の間で限定的な衝突が起きているという。国の情勢は混乱しており、急速に変化しているが、ドゥーチェは最終的にこの国の支配を完全に一掃しようとしているようだ。そして、共和国の宣言は彼のプロジェクトのまた別のステップである。\n"
 WORLD.952.a: "エイア、エイア、アララ！"
 WORLD.953.t: "[Get_newspaper_header]イタリアでテロ攻撃が発生！"
 WORLD.953.d: "今日、イタリアは悲劇的報道で目を覚ました。ミラノ・フォンターナ広場に構える銀行で爆弾が爆発し、17名が死亡・数十人負傷の事態になった。イタリアが民主化して以来、同国で発生したテロ事件はこれがはじめてではないものの、イタリア第2の都市で発生したこのテロは最も致命的で最も世論に衝撃を与えたものといえる。\n\n政府はテロリストを裁判にかけるための迅速な捜査を約束したものの、実際のところ爆弾テロの動機と犯人は闇に包まれたままである。しかし犯人についてはミラノを拠点とする過激な無政府主義者の一派である可能性が強い。このテロ事件をきっかけとして、イタリアの路上ではストライキ中の労働者、警官、学生グループ、挙句の果てにはネオファシスト組織などによる激しい政治的衝突が毎日のように続くようになった。国民の多くがイタリアの生まれたばかりの民主主義から希望を失いつつあり、とある人はイタリアにおける長い暴力と恐怖の時代の幕開けと主張している。\n"
 WORLD.953.a: "若い民主主義が急進主義によって脅かされている……"
 WORLD.954.t: "[Get_newspaper_header]サン・マルコ1号の発射！"
 WORLD.954.d: "長年に及ぶ研究開発の末に、イタリアは宇宙征服の第一歩を歩みだした。Eni社の所有するケニア沖の洋上施設、サン・マルコプラットフォームから発射されたエウローパ1ロケットは電離層を通り越し、イタリア科学者や軍人からの喝采を浴びることとなった。サン・マルコ1号は大気圏上層での長距離通信実験用に数個のプローブを搭載しているのみであり、イタリアの軌道上への宇宙船打ち上げ能力を確保するためのテストとして設計された。\n\nサン・マルコ1号の科学的な重要性は低いものの、技術的に先行しているドイツやアメリカ、日本などと比較して、初めて非超大国による打ち上げを成功させたイタリアにとっては象徴的な勝利とみなされている。\n"
 WORLD.954.a: "「私は見た、星の間を、銀河の中を漂う自分自身を見たのだ」"
 WORLD.955.t: "[Get_newspaper_header]イタリアでパルチザンが蜂起！"
 WORLD.955.d: "カルロ・スコルツァの政権奪取は、イタリアの不振なファシスト政権に新しい生命を吹き込んだかに見えたが、すでに新たな危機が訪れているようだ。経済の停滞、市民の自由の抑圧、少数民族の迫害、そしてファシスト政権による継続的な侵略戦争に不満を抱いた国民が立ち上がったのだ。残忍な弾圧に直面し、多くの人々が山中に入り、そこからパルチザン部隊が反乱を起こし始めた。\n\nアルバニアやチュニジアといった帝国の辺境だけでなく、アルプスやアペニン山脈の山岳地帯にもパルチザンが住みつき、その困難な地形を利用した活動を始めている。いくつかの地域はすでに反乱の温床となっており、「パルチザン共和国」として組織されている地域さえある。イタリア軍による弾圧はすでに始まっており、ローマはまだ事態をしっかりとコントロールしているように見えるが、いつまで続くかはわからない。\n"
 WORLD.955.a: "さらば、さらば恋人よ……"
 WORLD.956.t: "[Get_newspaper_header]サンマルコ広場が占領される！"
 WORLD.956.d: "イタリアのファシスト政権が行った過酷な弾圧政策は、反乱の火に油を注ぐだけだったようだ。イタリア本国や帝国近郊でも、各地のパルチザンの活動が活発になってきており、緊張は限界に近づいている。「最も高貴なるヴェネツィア軍」と呼ばれる小さな反乱軍集団が、ヴェネツィアのサンマルコ広場を見事に占拠した。そして、イタリアで最も有名な名所のひとつに即席の自家製戦車を走らせることに成功したのだ。\n\nサンマルコの鐘塔からヴェネツィア国旗を広げた。そして民主主義の回復と、市民の自由に対するファシストの侵害を阻止できる強力な地方自治体を持つ、イタリア連邦国家の創設を要求するメッセージを読み上げたのだ。特殊部隊の介入により、メンバーは全員逮捕・殺害され、平和が取り戻された－－でもどのくらいの間だ？\n"
 WORLD.956.a: "信じられん……"
 WORLD.957.t: "[Get_newspaper_header]ドゥーチェが退任！"
 WORLD.957.d: "イタリアからのニュースは世界に衝撃を与えた。伝えられるところによると、ドゥーチェであるカルロ・スコルツァはファシズム最高大評議会に後継者を選出させるようにするため、彼の役職を辞任した。PFRからの内部圧力によってスコルツァはこのような決断をしたという噂が流れている間、ドゥーチェは、広範囲に及ぶ改革が完了したとともに、自らが最終的に完成させたこのファシスト体制を本来の意図に則って運営させなければならない義務があると公式に宣言した。\n\n在任中、ドゥーチェは王室を取り除きイタリアを社会共和国に転換させるのと同じように、「有機的民主主義」と「社会主義経済」を創設することを狙った抜本的な改革を制定することによってイタリアを初期ファシズムに近い思想運動になるよう強要した。スコルツァの改革の多くは数々の点においてすぐさま破滅的な影響を与え、強大な反乱が共和国内にいまだに存在しているが、PFRはまだイタリアという国を支配することのできる唯一の政治勢力である－－少なくとも今のところは。\n"
 WORLD.957.a: "民主的ファシズム？非常識だ！"
 WORLD.958.t: "[Get_newspaper_header]ファニ通りの虐殺"
 WORLD.958.d: "多くのイタリア人が「鉛の時代」と呼び始めた物語に、新たな血染めの1ページが書き加えられた。ファニ通りでの待ち伏せの後、著名な政治家であり、イタリアの民主制への移行において鍵となる中心人物であるアルド・モーロは無名の武装した男たちに誘拐され、護衛5人が銃撃戦で殺害された。\n\n誘拐の知らせは、イタリア政界全体を完全な混乱に陥れるに充分であった。既に、政党、法執行機関、宮廷の間では、この攻撃にどう対処するか緊急会談が熱に浮かされたように開かれている。さらに悪いことに、イタリア社会の多くで既に蔓延している疑心暗鬼は、テロリスト集団がこのような途方もない行為を白昼堂々行うことが出来たということで、さらに悪化した。"
 WORLD.958.a: "止血されることはないのか？"
 novel.1.t: "バビロンの後継者"
 novel.1.d: "「バビロンの後継者」は新作のフィクション作品である。1935年に愛すべきフューラーが狙撃手の凶弾に倒れた後、退廃した西欧資本主義や多民族国家たるロシアとの戦いに破れた第三帝国という「平行世界」を描いている。コーンウォールの作家・アントニー・ビーバーの「バビロンの後継者」は分裂したベルリン、ロンディニウム、アレクサンドリア、フィラデルフィアに住む人々の生活を細やかに表している。世界の大半はドイツとフランスに伝統的な王位を取り戻したブリタニア帝国、北極から南極まで国境を伸ばしきったアメリカ連合国、ユーラシア全土に広がる陰湿な汎ユーラシア・ソビエト社会主義共和国連邦が支配している。\nフェルディナンド・フェザーストンは英国の女王陛下から賜った殺しのライセンスを持つ探偵である。赤き欧州で妻を探していた探偵はベルリンで起こった世界を揺るがす大陰謀に巻き込まれる。追跡はアメリカ、フランス、アフリカ、そしてジブラルタルまでに及び、大胆な逃走劇と高速な銃撃戦が繰り返される。\n\nこの小説の中核はジブラルタル・ミサイル危機である。欧州の支配者と汎ユーラシア連邦間に起きた緊迫した核の対立であり、連合国は自らの目的を果たすために双方を弱体化させ戦争を誘発しようと画策している。\n小説の最後は不安の中で終わる。ジブラルタルの国境線には戦車が立ち並び、呼びかけに答えないアメリカの艦隊はハゲタカの如く進軍している。フェルディナンドは国家の最高の武器を使ってしまうのか？そして愛する女性を救うことは叶うのだろうか……"
 novel.1.a: "子どもっぽいファンタジー作品。"
 novel.2.t: "語られぬ最高の物語"
 novel.2.d: "さらに興味深い歴史改変SF小説が、恐らくは誤った理由から世界中の注目を集めた。\n\n批評家には「ジョージ・リンカーン・ロックウェルの頭から出た吹き出しの中に、南軍旗の付いた戦車が、鉤十字の代わりにハンマーと鎌の描かれたナチスの旗の上を踏み潰す雑な絵がある」と言う人もいる手描きカバーを付け、「ボールドウィン・クレフトン・ディクシー」（ほぼ間違いなくペンネームだろうが）という、とある人物による自費出版により2週間前に発表された、「語られぬ最高の物語」である。\n\nこの小説は、もしロックウェルが「ユダヤ・ボリシェヴィキ」に暗殺されていなければ、彼がどのように「人類史における最高の物語」を著したかを述べ、続けて彼の死を「ユダヤが彼の書き得た真実を恐れた」ことに帰する、とりとめもない奇妙な思考である。\n\nこの小説は、みな、「国家主義者である前に社会主義者である政党に率いられている」ため「ナチス・ドイツはユダヤ・ボリシェヴィキの稜堡である」といった異様な主張とトーンのために注目を集めた……　馬鹿げた、驚くばかりの主張だが、それ故に合衆国、そして海外で広く成功を収めたのだ。"
 novel.2.a: "……二度も大笑いするとは思わなかったよ、まったく……"
 novel.3.t: "鉄の要塞の男"
 novel.3.d: "フィリップ・K・ディックが新作SF「鉄の要塞の男」を発表した。これは共産主義が支配するディストピアを舞台にした、推測に基づく別世界の歴史を描いたものだ。この歴史における「分岐点」は社会主義者の政治家・ユージン・デブスが米・民主党に留まり、1920年に大統領になったことである。結果としてデブスはソ連や中国の五四運動を支持することになった。しかしデプスの信念は1926年に失われた。後継者のロバート・ラ・フォレットは今まで以上に孤立主義で在り続けることを実証し、この傾向は20年にも及びアメリカの政治を支配した。一方ソ連は権威主義者のフェリックス・ジェルジンスキーの支配を受け、毛沢東率いる共産主義者は中国を統一して日本に対抗することに成功した。台頭したナチスは欧州の連合国を叩き潰すことはできたものの、ソ連の奇襲攻撃には備えておらず直後に敗北を喫した。1947年、中ソ連合軍はアメリカに侵攻し、アメリカを南北に分断することに成功した。\n\nこの小説では占領下のアメリカを舞台にチェーカーのスパイやアメリカのカウボーイに夢中な中国の役人など様々な人物が登場する。その中心は「葦の中の獣」という一冊の本であり、ナチズムと共産主義が共に敗れた世界を描いている。政治的背景として中ソ関係が急速に悪化していることが挙げられる。ジェルシンスキーの死後はラヴレンチー・ベリヤが後継者となり、核戦争の脅威が地平線に立ちはばかっている。\n\n非現実的な展開（例えば、ソ連がバルト海の水を抜いて農地にしたり、ロシアとアラスカを隔てるベーリング海峡に巨大な橋を架橋するなど）については批判の的になっているが、ディックは当時の情報の限りではもっともらしい行動であるだと弁明している。どう言われようとも、この本はアメリカとカナダではベストセラーとなりヒューゴー賞にもノミネートされた。"
 novel.3.a: "くだらん、修正主義者の戯言だ！"
 novel.3.b: "「もし」があれば……"
 novel.3.c: "何だ、普通の歴史というのは読者にとっては退屈過ぎるのか？"
 novel.4.t: "ロサンゼルスをやっつけろ"
 novel.4.d: "今月初め、著名な著述家であり、ゴンゾー・ジャーナリズムの創始者であるハンター・S・トンプソンは最新刊、「ロサンゼルスの恐怖と嫌悪」を発行した。この作品では、ほとんど法則性のないシュールな架空歴史世界が設定されており、多方面から、他の、より真面目な架空歴史作品、また同様に、1970年代の合衆国における冷酷な文化批評を皮肉っている。\n\nトンプソンは数十ページを掛け、どのようにしてこの小説の世界が最終的に我々と異なるものとなったのか詳述する、包括的な物語の中の退色した挿話、つまりそれぞれの「分岐点」の特徴に踏み込んだ。これらの物語は、日本の731部隊の医者が偶然にも自分で調製した幻覚剤を服用してしまい、東京の下町の、薬物で酩酊した「悪鬼」の中にパラシュート降下したような状態に陥ったと言った馬鹿馬鹿しいエピソードを不遜に、無意味に述べている。批評家たちは幾分これらの物語について意見が分かれているものの、一般の読者は下らなかったり、余りに堅すぎたりする、フィクション市場の飽和に疲弊しており、奇妙だとしても、社会規範からの気分転換として「歴史改変SF」を歓迎した。\n\nこれらの様々なエピソードを繋ぐものとして、トンプソンは、現代アメリカの政治風土を非難するような下らない寓話を中心とした、この架空のロサンゼルスについての漠然とした構想を、根底として設けた。印象的な場面の1つに、街のごろつきが明らかに、トンプソンがずっと、高揚して、子供っぽい歓喜を持って観察している、「年寄りの都会の偏屈者」（ニクソン支持者。「血に飢えた中毒者」とも呼ばれる）を攻撃しているヨッキー支持者をモデルとしているというものがある。\n\nこの小説について、批評家と読者の意見は分かれている一方、ほとんどは少なくとも、現在の文学的、政治的環境への痛烈で印象的な批判であることは認めている。"
 novel.4.a: "……ちょっとは違うか、思うに。"
 novel.5.t: "赤き黄昏"
 novel.5.d: "ロンドン陥落以来、カナダに亡命した小説家、ジョージ・オーウェルことエリック・ブレアの著作が注目を集めている。本日、彼は長編仮想戦記シリーズ「レガシー・オブ・ヴェルトクリーク」の最終章、「赤き黄昏」を発表した。第一次大戦で中央同盟国が勝利した世界を舞台とするこのシリーズは、現代の世界を痛烈に風刺した内容で知られている。\n\n作中では協商国の敗北後、イギリス、フランスで革命が勃発、社会主義共和国が成立した。一方のロシアでは白軍が勝利し、サヴィンコフ率いるファシズム型独裁国家が成立している。三勢力は協同してドイツや協商国の残党を崩壊させたものの、この同盟はすぐに崩壊することになる。リバタリアン社会主義のフランスとモズレー率いるイギリスは、それぞれが新たなインターナショナルを結成し核戦争を開始した。この核戦争で欧州と北アフリカは壊滅状態に陥ってしまう。また、ロシアと日本の間でも同様の対立が発生し、両国は甚大な被害を被った。1962年、核戦争後の世界は、人類の滅亡と全体主義による奴隷化という二つの地獄の狭間を彷徨う四勢力により分断されている。\n\n作品は「イングランド社会主義」を掲げるアメリカ連邦が南部の白人至上主義者たちの蜂起により崩壊し、第三次アメリカ内戦が勃発したところで結ばれている。ここ数年は空想小説がブームとなっており、流行に乗っただけの作品として放置した人々も多い。しかし作中で描かれた数々の紛争は、様々な考察の的ともなっている。作中世界が非現実的だとする批判に対し、彼は次のように反論した。「確かにこの世界は不合理かもしれない。けれどぼくたちの世界のここ半世紀も、同じくらい不合理じゃないだろうか」"
 novel.5.a: "ガキっぽい幻想文学に住んでるんだ、そうなんだろう？"
