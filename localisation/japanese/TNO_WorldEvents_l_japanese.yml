 WORLD.70001.t: "[Get_newspaper_header]民主改革党がトルコで勝利！"
 WORLD.70001.desc: "トルコの敗戦に影で影響を与えた厄介な選挙期間ではあったが、投票を通じて、40年間にわたる共和人民党支配が終わりを迎えたようだ。\n\n社会学者であり、トルコ初の女性政治家の1人でもあるベヒジェ・ボランが、同国の時期大統領に就任した。CHPの権威主義的な政権によって投獄され、弾圧されたこともあるボランは、権利と自由を奪われた世代を象徴している。ボランは民主改革党(DYP)の指導者として、民主主義派の総意により大統領に指名された。党は特に学生からの人気を誇っているが、宗教と世俗の双方から反感を買っている。\n\nDYPによる過去40年間の政治の否定は、伊土戦争敗北後のCHPの不人気がなければ想像もつかない事態だっただろう。社会進歩主義に基づく支持基盤が、トルコ政界に染み付いた反動的な潮流を乗り切るのに十分かどうかは、まだ不明瞭である。\n"
 WORLD.70001.a: "闘争の代わりにパンを！"
 WORLD.70001.b: "二度目の女性支配が始まったようだ。"
 WORLD.70002.t: "[Get_newspaper_header]国民民主党がトルコで勝利！"
 WORLD.70002.desc: "トルコの敗戦に影で影響を与えた厄介な選挙期間ではあったが、投票を通じて、40年間にわたる共和人民党支配が終わりを迎えたようだ。\n\nアタテュルク政権下でトルコ首相を務めた経歴もあるジェラル・バヤルは、トルコ経済停滞の解決策として政治的・経済的な自由化を主張する忠実な野党の指導者としての長い経歴を経て、同国次期大統領に選出されると予想されている。アドナン・メンデレス首相の大胆な指導の下、このリベラル的傾向を持つ党は、農民、宗教保守派、リベラル派によるポピュリズム運動へと変貌を遂げた。そして、CHPを失脚させることに成功したのだ。「冒険的」な選挙活動が批判され、世俗派からは嫌われているが、国民民主党の保守的な支持基盤は、最近敗北を経験したトルコ国家の方向性を決定づけ、経済の近代化と繁栄へ専念することで国の運命を逆転させることを望んでいる。\n"
 WORLD.70002.a: "勝利は、それを自らのものとする人間のものだ。"
 WORLD.70002.b: "ケマルの遺産は呪われたのか？"
 WORLD.70003.t: "[Get_newspaper_header]共和人民党がトルコで勝利！"
 WORLD.70003.desc: "共和人民党は40年間もトルコを統治している。第二次世界大戦後の数年間、党は次第に権力を強固なものにし、ますます権威的となっていった。国の安定のため、異議のある者は追放され、トルコの野党は抑制された。戦争での敗北を受け、イノニュは「自由」な選挙を宣言し、その選挙においてCHPは勝利を収めた。\n\nトルコ国民の唯一の代表として40年間統治を続けてきたということが、党の綱領のみならず、改革への信念をも定義している。党の若手幹部は過去40年の誤りを生産すると公言しているが、党の路線に従う者はそれを疑わしく思っている。イノニュは初めて、多くの反対派の前で就任演説を行うことになった。その多くは、CHPの勝利が民主主義的作用によるものではないことを確信している。CHPの勝利は、変化を必要とする国に変わらぬ体制をもたらすものか、それとも改革の時代の到来を告げるものか?\n"
 WORLD.70003.a: "アッラーよ、われらを救い給え。"
 WORLD.70003.b: "かろうじて維持されている……"
 WORLD.70004.t: "[Get_newspaper_header]共和人民党がトルコで大勝利!"
 WORLD.70004.desc: "共和人民党は40年間もトルコを統治している。第二次世界大戦後の数年間、党は次第に権力を強固なものにし、ますます権威的となっていった。国の安定のため、異議のある者は追放され、トルコの野党は抑制された。そして現在、トルコが戦争に勝利したことで、野党が共和人民党の支配に対抗する希望は失われ、イノニュ大統領の人気は空前の高みに上り詰めている。\n\n今回の選挙で共和人民党が圧倒的勝利を収めたことによって、党は大国民議会をほぼ独占し統制することとなった。今や、トルコの政治を完全掌握した保守派が唯一、邪魔となる可能性があるのは、共和人民党内部の改革派である。しかし、党の構想が正当化されたように見えるため、改革派が勝利する可能性は薄いように思われる。\n"
 WORLD.70004.a: "成し遂げた、成し遂げたんだ！"
 WORLD.70004.b: "改革主義は彼らの基本理念の一つだったのではないか？"
 WORLD.70005.t: "[Get_newspaper_header]アルメニア反乱"
 WORLD.70005.desc: "第二次世界大戦中にトルコ共和国に併合されたアルメニアは、約20年にわたって過酷なトルコ化作戦の対象となってきた。このような政策はアルメニア人の間で強い動揺を引き起こし、最近ではシュニク地方での武装反乱にまで発展している。\n\nこの反乱は、アルメニア民族主義者と社会主義者を同じ旗の下に集めたアルメニア革命連盟（ダシナクツチュン）を中心として組織されたものだ。ネメシス作戦の首謀者で著名な民族主義者であるペトロス・ポゴシャンは、盟友であるアルメニアSSRの元幹部、マリウス・ユズバシャンと並んで、この反乱の主導者として認識されている。反乱成功の可能性は低いと思われていたが、ダシナク軍の士気は高く、アルメニア社会全体がトルコ軍との一大抗争に動員されることとなった。\n"
 WORLD.70005.a: "アルメニアを消すことはできないようだ。"
 WORLD.70006.t: "[Get_newspaper_header]アルメニア反乱"
 WORLD.70006.desc: "第二次世界大戦中にトルコ共和国に併合されたアルメニアは、約20年にわたって過酷なトルコ化作戦の対象となってきた。このような政策はアルメニア人の間で強い動揺を引き起こし、最近ではシュニク地方での武装反乱にまで発展している。\n\nこの反乱は、アルメニア民族主義者と社会主義者を同じ旗の下に集めたアルメニア革命連盟（ダシナクツチュン）を中心として組織されたものだ。アルメニアSSRの元幹部であるマリウス・ユズバシャンは、盟友であるネメシス作戦の首謀者にして著名な民族主義者、ペトロス・ポゴシャンと並んで、この反乱の主導者として認識されている。反乱成功の可能性は低いと思われていたが、ダシナク軍の士気は高く、アルメニア社会全体がトルコ軍との一大抗争に動員されることとなった。\n"
 WORLD.70006.a: "アルメニアを消すことはできないようだ。"
 WORLD.70007.t: "[Get_newspaper_header]トルコ労働者党がトルコで勝利！"
 WORLD.70007.desc: "1971年のトルコ選挙は、トルコ労働者党（TİP）が勝利し、新政府の連立政権を主導するという形で幕を閉じた。\n\n民主改革党の前指導者が率いるTİPは、DYPから分裂し、より明確に社会主義的立場を支持している。貧富の差などの格差が依然として大きいトルコにおいて、労働組合や都市部の貧困層から絶大な支持を得ていることが、同党の勝利を確かなものとしたと思われる。\n\nベヒジェ・ボラン大統領は、トルコ国民を対象とする普遍的なベーシックインカムとその財源のための富裕層への増税など、様々な左派政策の実施を約束している。しかし、トルコの保守的な政治環境が、社会主義政府の成功を許すかどうかは、未だ未知数である。\n"
 WORLD.70007.a: "投票による革命か？"
 WORLD.70008.t: "[Get_newspaper_header]社会民主党がトルコで勝利！"
 WORLD.70008.desc: "1971年のトルコ選挙は、トルコ社会民主党（SODEP）が勝利し、新政府の連立政権を主導するという形で幕を閉じた。\n\nSODEPは、旧民主改革党のリベラルな党員によって設立され、資本主義経済の枠内で強力に福祉と結びついた、進歩自由主義的な価値観を強調している。SOEDPは共和国内の女性や非トルコ系少数民族の支持、中産階級の絶大な支持を受け、選挙戦での勝利へ向けた進歩派連合の結集に成功した。\n\nしかし、彼らの目標は、党の左派と右派の双方から強い抵抗を受け、大国民議会ではほとんど味方のいない状況となっている。\n"
 WORLD.70008.a: "本当に、進歩主義がトルコで通用するのだろうか?"
 WORLD.70009.t: "[Get_newspaper_header]共和人民党がトルコで勝利！"
 WORLD.70009.desc: "1971年のトルコ選挙は、共和人民党（CHP）が勝利し、新政府の連立政権を主導するという形で幕を閉じた。\n\n党首のビュレント・エジェヴィトはCHPを社会民主主義政党として再定義することに成功し、トルコ共和国の最も古い政党は新たな立ち位置を見つけたようだ。改革派の間で新たに生まれた支持と、ケマル主義者の間にある従来からの支持が、勝利の決め手となったようである。\n\nエジェヴィトは、尊敬する政治家、ファフリ・コルテュルクを新大統領として支持し、自らは首相の座についた。同党は、国粋主義と国家主義というケマル主義の原則に重きを置き、強力な福祉政策の実施を約束している。"
 WORLD.70009.a: "古い政党に新たな芸を教え込めるのか?"
 WORLD.70010.t: "[Get_newspaper_header]共和人民党がトルコで勝利！"
 WORLD.70010.desc: "1971年のトルコ選挙は、共和人民党（CHP）が勝利し、新政府の連立政権を主導するという形で幕を閉じた。\n\nイスメト・イノニュの引退後、CHPが数十年間維持してきた価値観を支持する保守的なケマル主義者、ニハト・エリムが党首を務めている。だが、正統派ケマル主義者の動員によって党の勝利が確実となったことからも分かるように、CHPの構想に対する人民の支持は揺らいでいないようである。\n\nエリムは元将軍、ジェヴデト・スナイを新大統領として支持し、自らは首相の座についた。\n"
 WORLD.70010.a: "次の40年間も、トルコは共和人民党の下に置かれるのだろうか?"
 WORLD.70011.t: "[Get_newspaper_header]民主党がトルコで勝利！"
 WORLD.70011.desc: "1971年のトルコ選挙は、民主党（DP）が勝利し、新政府の連立政権を主導するという形で幕を閉じた。\n\n旧国民民主党からイスラム主義者や強硬な民族主義者が離党した後のメンバーで構成されるDPは、より純粋な自由保守主義を標榜している。トルコの中道右派を選挙で勝利に導くことに成功した党は、トルコ社会の中流階級から上流階級までの支持を得ている。\n\n老齢にもかかわらず再びトルコ政界に復帰したジェラル・バヤル大統領は、トルコ経済の回復を期待し、広範な民営化を公約に掲げた。"
 WORLD.70011.a: "90歳を目前とした男の負担は過大だ……"
 WORLD.70012.t: "[Get_newspaper_header]公正党がトルコで勝利！"
 WORLD.70012.desc: "1971年のトルコ選挙は、公正党（AP）が勝利し、新政府の連立政権を主導するという形で幕を閉じた。\n\nイスラム政治家のネジップ・ファズル・キスクレックに率いられるAPは、旧国民民主党出身の宗教保守派によって構成されている。党の国粋主義的なレトリックは過半数の票を集めることに成功し、イスラム主義運動は数十年の世俗主義を経て復活を遂げたようだ。\n\nファズルはイスラムの理想の復活を約束したが、この目標にはトルコ政界の世俗派からの激しい反発があった。特に注目すべきは、APの立場を全く受け入れられないとする軍指導部と、軍部に漂う不満げなムードである。\n"
 WORLD.70012.a: "世俗主義は消えつつあるのかもしれない……"
 WORLD.70013.t: "[Get_newspaper_header]民族主義者行動党がトルコで勝利！"
 WORLD.70013.desc: "1971年のトルコ選挙は、民族主義者行動党（MHP）が勝利し、新政府の連立政権を主導するという形で幕を閉じた。\n\nかつて国民民主党の連合政府に属していたMHPは、その後分裂し、同時に多くの民族主義者を集めた。CHPの中道左派への再編後、離党した正統派の民族主義者に多く支持されているようだ。\n\n新大統領のアルパルスラン・テュルケシは、「外国の影響」からの完全な独立と、トルコ全土の完全な統一を約束した。テュルケシは、トルコ人と共和国内の少数民族の違いを否定し、トルコの国境内部に住む人全員がトルコ人であると主張している。"
 WORLD.70013.a: "民族主義が勝者となったようだ。"
 WORLD.70014.t: "[Get_newspaper_header]トルコで軍事クーデターが発生！"
 WORLD.70014.desc: "今日、トルコ共和国は戦車のけたたましいエンジン音で目を覚ました。民主改革党の厄介な政府の下での乱世に嫌気がさしたトルコ軍は、クーデターを決行したのである。\n\nクーデターの指導者であるジェマル・ギュルセルと全国統一委員会は、国民と世界の舞台で演説を行い、DYP政権は国を分裂させ、分離主義、経済問題、思想的過激化への道を開いたとして、政権の過ちと失敗を述べた。全国統一委員会は、国軍が国を「正常な状態」に戻し、国中の分離主義的な反乱を安定させ、終結させると約束した。\n"
 WORLD.70014.a: "共和国は息を潜めている。"
 WORLD.70015.t: "[Get_newspaper_header]トルコで軍事クーデターが発生！"
 WORLD.70015.desc: "今日、トルコ共和国は戦車のけたたましいエンジン音で目を覚ました。国民民主党の厄介な政府の下での乱世に嫌気がさしたトルコ軍は、クーデターを決行したのである。\n\n全国統一委員会と指導者のジェマル・ギュルセルによれば、UDPは多くの失敗を犯した。国内で政治的暴力を引き起こし、権威主義の拡大に屈し、さらにはケマル主義の原則を放棄するという最も重大な過ちを犯したことで、国を混沌と破壊へ導いたのだという。トルコ軍は混乱に終止符を打ち、共和国を軌道に乗せ、外交関係を修復することを約束した。しかしいずれにせよ、民主主義は力尽きたようだ。\n"
 WORLD.70015.a: "共和国は息を潜めている。"
 WORLD.70017.t: "[Get_newspaper_header]アナトリアの独立！"
 WORLD.70017.desc: "第二次世界大戦終戦以降、トルコ共和国はシリア、アルメニア、トラキアなどの併合によって大きく領土を拡大した。しかし、栄光と正義の征服という幻想は消え去り、暴動の鎮圧と「トルコ化」作戦の実施に多大な費用がかかっていることが明らかになった。進歩的な新生トルコ政府は、共和国民に対し、トルコの撤退と民族自決の許可を約束した。\n\n民族主義的政治家、軍、さまざまな独立運動を絶妙なバランスでなだめ、政府は約束が守られるようにした。共和国の非トルコ地域では、自治から完全な独立までを含む条約が締結されている。トルコ民族主義者はこれらの行動を裏切りとして批判しているが、何百万もの人々が自国の独立を祝う中、彼らができることは少ないだろう。\n"
 WORLD.70017.a: "帝国は再び解体される……"
 WORLD.18112.t: "[Get_newspaper_header]統一マラヤ抗日戦線が内戦に勝利"
 WORLD.18112.d: "日本軍の最後の退去により、いわゆる「マラヤ危機」は終焉を迎えた。長年の激戦と内紛の末、米国の支援を受けた統一マラヤ抗日戦線は、日本軍を半島の主要都市部から追い出し、東京に交渉のテーブルを押し付けるという快挙を成し遂げた。日本軍の占領から解放されたマレー半島では、革命的抵抗運動の指導者陳平が率いる臨時政府が発足し、新たな選挙を控えている。\n\nニクソン政権が「巻き返し」の一環として支援し、外交的に承認したマラヤの反乱軍の勝利は、共栄圏に衝撃を与えている。東京の敗北は、日本帝国崩壊の第一歩に過ぎないという見方も多い。\n"
 WORLD.18112.a: "ドミノはまだ崩れ始めたばかりだ"
 WORLD.18112.b: "忌まわしいアメリカ人め！"
 WORLD.18112.c: "たった一度の出来事なのか？それとも大きい何かの予兆なのか？"
 WORLD.18112.m: "Hidup Malaya Merdeka!（マラヤの自由は生きている！）"
 WORLD.18113.t: "[Get_newspaper_header]統一マラヤ抗日戦線が内戦に勝利"
 WORLD.18113.d: "最後の日本軍が半島を去り、いわゆる「マラヤ危機」は終わりを告げた。長年にわたる血みどろの戦闘と強固な反乱の集大成として、米国の支援を受けた統一マラヤ抗日戦線は、一連の作戦によって半島の主要都市部から日本軍を追い出し、東京に交渉のテーブルを強要し、血まみれの勝利を達成することができたのである。日本軍の占領から解放された反乱軍は、戦争で疲弊した国家の再建という使命を背負うことになった。\n\nニクソン政権から「巻き返し」のドクトリンとして支持され、外交的にも認められていたマレー半島の反乱軍の勝利は、そのドクトリンの実行可能性についてアメリカの政治体制に自信を与えるにはほど遠かった。\n"
 WORLD.18113.a: "勝利は勝利だ。"
 TNO_MLY_CIA_operations_tt: "CIAを用いて、マレー半島の今後の行動に影響を与えることができる。"
 WORLD.18113.b: "忌まわしいアメリカ人め！"
 WORLD.18113.c: "ワシントンの愚行。"
 WORLD.18113.m: "我らは今、自らの手で子を葬っているようだ……"
 WORLD.18114.t: "[Get_newspaper_header]アフマドがマラヤ選挙で勝利!"
 WORLD.18114.d: "マラヤにおけるUMAJFの勝利と直後の暫定政府の解散を受けて、マラヤ政府の指導者を決定する地方選挙が予定された。この選挙で、アフマド・ブエスタマム率いる社会主義戦線の連立政権が議席の過半数を占めることに成功した。現在、自由マラヤを監督しているアフマドは、荒廃した国家に外国の影響力が加わり続けることに断固として反対しており、新国家の抜本的な改革を行うようである、しかし、トゥン・アブドゥル・ラザク率いる統一マラヤ国民組織の影響力が強いため、専門家は新指導者が大規模な民族主義的反対勢力との政争に巻き込まれる可能性があると見ている。親米派のトゥン・アブドゥル・ラザクが落選したことで、ワシントンのマラヤ戦略の変更が予想されている。\n"
 WORLD.18114.a: "残念な失敗だが、守れるものはある。"
 WORLD.18114.b: "失敗を糧に、最高の結果を。"
 WORLD.18114.c: "勇敢な計画だが、実現はできるのか?"
 WORLD.18114.m: "真に自由なマラヤが待っている。"
 WORLD.18115.t: "[Get_newspaper_header]ラザクがマラヤ選挙で勝利！"
 WORLD.18115.d: "マラヤにおける統一マラヤ抗日戦線の勝利と直後の暫定政府の解散を受けて、マラヤ政府の指導者を決定する地方選挙が予定された。この選挙で、親米派の指導者トゥン・アブドゥル・ラザクの人気に後押しされた統一マレー国民組織が勝利した。自由マラヤの指導者となったラザクは、アメリカとの更なる関係構築とマラヤ民族主義による復興を目指している。しかし、強力な地盤を持つ社会主義戦線の連合とその指導者アフマド・ブエスタマムへの支持の影響により、ラザクがマラヤ国内の緊張を高めずに政策を実行できるかは不透明だ。すでに米国政府はラザクの勝利に対する祝辞を送っており、荒廃した国への更なる援助を約束している。\n"
 WORLD.18115.a: "予想した通りだ。"
 WORLD.18115.b: "アメリカの犬っころが！"
 WORLD.18115.c: "子犬に新たな飼い主が?"
 WORLD.18115.m: "マラヤは保護されていることに気が付くだろう。"
 WORLD.18116.t: "[Get_newspaper_header]ブルナーフッディーン・アル＝ヘルミーがマラヤ選挙で勝利!"
 WORLD.18116.d: "統一マラヤ抗日戦線との紛争が終了した後、第25軍はマラヤでの暫定統治期間を終えて退陣し、地方選挙が開始された。オブザーバーは日本による結果の改ざんなどの汚い行為を予測したが、選挙は円滑に、比較的公正に行われたように思える。\n\n多くの国民が驚いたことに、統一マラヤ国民組織の民族主義者が選挙で強く能力を発揮したにも関わらず、ブルナーフッディーン・アル＝ヘルミー率いるマラヤ国民党の社会主義者が選挙で勝利した。日本人、民族主義者を宥め、イスラムと社会主義を混合した政策を実現するという綱渡りを強いられる、新政権の先行きは不透明である。特に東京からは、PERMASの敗北に不満の意を表明する報告が届いている。\n"
 WORLD.18116.a: "どうやら、我らの策動が足りなかったようだ。"
 WORLD.18116.b: "何ができるのか見せてもらおう。"
 WORLD.18116.c: "社会主義は旭日の下で生き残れるのか?"
 WORLD.18116.m: "約束を果たす時が来た。"
 WORLD.18117.t: "[Get_newspaper_header]ダト・オン・ジャーファルがマラヤ選挙で勝利!"
 WORLD.18117.d: "統一マラヤ抗日戦線との紛争が終了した後、第25軍はマラヤでの暫定統治期間を終えて退陣し、地方選挙が開始された。オブザーバーは日本による結果の改ざんなどの汚い行為を予測したが、選挙は円滑に、比較的公正に行われたように思える。\n\nマラヤ国民党の社会主義者はかなりの議席数を獲得したが、ダト・オン・ジャーファル率いる統一マレー国民組織が勝利のために支持基盤となる有権者を動かした。見かけでは平静に見えるものの、ジャーファル自身の老化とPERMASの派閥内分裂の増大は、効率的にマラヤを統治する能力が彼にあるのか疑問を投げかけ、ジャーファルをただの日本の駒と呼ぶものもいる。すでに、東京は新政権の勝利を祝福し、さらなる援助を約束している。\n"
 WORLD.18117.a: "我らの策略が実を結んだ。"
 WORLD.18117.b: "日本の軍靴の下で破壊されたマラヤ。"
 WORLD.18117.c: "手駒か、誠実な政権か?"
 WORLD.18117.m: "マレー人は奮い立つ。"
 WORLD.18118.t: "[Get_newspaper_header]アルバールがマラヤの支配権を獲得"
 WORLD.18118.d: "PERMAS出身の扇動的地域民族主義者、サイード・ジャーファル・アルバールは、不透明な状況の中マラヤの権力の頂点に立ち、政権を握った。PERMAS内部の他の人物と比べ、急進的なマレー民族主義価値観を支持するアルバールの台頭により、マレー人の権利拡大を支持して抑圧が継続されるのではないかと、マラヤ国内では少数民族の権利に対する懸念や民族不安が大きく高まった。\n\n分裂した党内での支配力はまだ微々たるものだが、党が急速にエスノ・ナショナリズム的になっているのは明らかであり、日本との協力の数も増加してきている。マラヤが再び暴力と不安で揺さぶられる中、多くの人々が日本の圧政の再来を心配している。\n"
 WORLD.18118.a: "自ら望む手駒が力を握る。"
 WORLD.18118.b: "暗闇への道を進む。"
 WORLD.18118.c: "マラヤはこれからどうなるのか？"
 WORLD.18118.m: "マレー人のためのマラヤを！"
 WORLD.18119.t: "[Get_newspaper_header]国土防衛後備軍団がマラヤを乗っ取る"
 WORLD.18119.d: "対日協力者との闘いで鼻血を出し、統一マラヤ抗日戦線の下にあったレジスタンス戦士たちの広範な連合体も終わりを迎えたようだ。マラヤ人民抗日軍と国土防衛後備軍団の協力関係の終焉に続き、相手に奪われる事を避けるため、両勢力とも残る領土を確保しようと動いた。\n\nヨップ・マヒディンが指導する国土防衛後備軍団がMPAJAを打ち負かし、戦力を破壊することに成功した後、マヒディンは著名な政治家であり、現在はインド共和国に亡命しているトゥン・フセイン・オンの帰還を待ち、民生復古前の一時的な軍事政権を設立した。この公約は独裁政権樹立のための嘘であるとの見方も多いが、旧UMAJFの領土の民政が、最終的に復活する可能性を指摘する声もある。\n"
 WORLD.18119.a: "今後の進展に注目したい。"
 WORLD.18119.b: "小さな未来の独裁者の、大きな約束。"
 WORLD.18119.c: "彼は約束を守ることができるのだろうか?"
 WORLD.18119.m: "マラヤの秩序を取り戻さねばならない。"
 WORLD.18120.t: "[Get_newspaper_header]マラヤ人民抗日軍が勝利"
 WORLD.18120.d: "対日協力者との闘いで鼻血を出し、統一マラヤ抗日戦線の下にあったレジスタンス戦士たちの広範な連合体も終わりを迎えたようだ。マラヤ人民抗日軍と国土防衛後備軍団の協力関係の終焉に続き、相手に奪われる事を避けるため、両勢力とも残る領土を確保しようと動いた。\n\n陳平が指導するマラヤ人民抗日軍が、権力を握る可能性のあった国土防衛後備軍団に対抗し、粛清を行うことに成功した。陳平は旧UMAJFの領土を日本の侵略から守るためとされる複数の緊急命令を発し、一時的な独裁者としての統治を行っている。脅威が去ったあと、陳平が政権から退く可能性は低いというのが専門家の一般的な見解であるが、マラヤの人々は、緊急支配の終わりに未だ希望を抱いている。\n"
 WORLD.18120.a: "由々しき知らせだ。"
 WORLD.18120.b: "民主主義の灯が消えていく。"
 WORLD.18120.c: "彼はブハーリンの後を継ぐ運命なのだろうか？"
 WORLD.18120.m: "自由はマラヤに戻るだろう。"
 WORLD.18121.t: "[Get_newspaper_header]アルバールがマラヤの支配権を獲得"
 WORLD.18121.d: "ダト・オン・ジャーファルの早すぎる死により、民族主義者として有名なサイード・ジャーファル・アルバールがマラヤの頂点に立ち、権力を掌握した。PERMAS内部の他の人物と比べて急進的なマレー民族主義価値観を支持するアルバールの台頭により、マレー人の権利拡大を支持して抑圧が継続されるのではないかと、マラヤ国内では少数民族の権利に対する懸念や民族不安が大きく高まった。\n\n分裂した党内での支配力はまだ微々たるものだが、党が急速にエスノ・ナショナリズム的になっているのは明らかであり、日本との協力の数も増加してきている。マラヤが再び暴力と不安で揺さぶられる中、国は抑圧と隷属の続く暗黒の道へと落ちていくのではないかと、大勢の人々が懸念している。\n"
 WORLD.18121.a: "気がかりだが、駒はもう手元にある。"
 WORLD.18121.b: "マラヤはもう一度破壊された。"
 WORLD.18121.c: "マラヤは隷属したまま死ぬ運命なのだろうか？"
 WORLD.18121.m: "マレー人のためのマラヤを！"
 WORLD.18122.t: "[Get_newspaper_header]JALOがバリンタワック電撃戦を開始"
 WORLD.18122.desc: "何年も活動していないように見えたフィリピンの二大反乱軍による同盟は、第二フィリピン共和国に対して史上最大の攻勢を開始した。反ラウレリストの共同攻勢は紛争の長い膠着状態を打破する中、国境の街は銃声と砲撃に包まれている。不意を突かれたフィリピン軍と第14軍は撤退を余儀なくされ、場合によっては戦場から完全に敗走させられた。\n\n「東洋の真珠」に紛争が近づいている今、疑問は尽きない。いわゆる「傀儡共和国」はこの危機を乗り切れるのか？それとも崩壊するのか？北の社会主義者と、南のアメリカの残党、誰が敵を倒すのか？太陽と鷲はどのような反応を示すのか？時間が経てば答えが出てくるだろう。"
 WORLD.18122.a: "前衛隊は最後の突撃のために行進する。"
 WORLD.18122.b: "彼らの帰り切符が待っている。"
 WORLD.18122.c: "我々はここに立つ！"
 WORLD.18122.d: "遠い国の遠い戦争か？"
 WORLD.18123.t: "[Get_newspaper_header]第二フィリピン共和国がフィリピンを統一"
 WORLD.18123.desc: "ろくでなしの息子は、火の洗礼で自らの男としての価値を証明した。かつて円によって生かされている僭称者だとみなされていた第二フィリピン共和国は今、神聖な目録に新たな項目を加えている。\n\nかつては国家存亡の危機に瀕していたマニラだが、反乱軍が疲弊するまでは持ちこたえ、その後、反乱軍の本拠地へと残忍な反撃を開始した。ミンダナオ島に残る最後の大規模な反政府勢力が降伏したとのホセ・ユーロ大統領による発表の後、連日連夜祝宴が繰り広げられた。大多数にとって最悪の事態は、終わりを迎えたようだ。\n\n復興には痛みが伴うが、フィリピン人民は胸を張ってそれに立ち向かうことができるようになった。"
 WORLD.18123.a: "アーリントンに持っていくべき十字架は、あと数千個。"
 WORLD.18123.b: "20年の時を経て、秩序は回復した。"
 WORLD.18123.c: "親愛なる国民の皆様、自由は守られました!"
 WORLD.18123.d: "まさにシンデレラ・ストーリーだ。"
 WORLD.181233.t: "[Get_newspaper_header]ホセ・ユーロ大統領暗殺"
 WORLD.181233.desc: "フィリピン共和国第二代大統領、ホセ・ユーロ・ユーロが昨夜9時28分、傷がもとで逝去したとのフィリピン総合病院からの発表により、祭りの日々が喪中に変わった。これは、危機を脱し、舵を取って出発したばかりの新生共和国が痛手となる。\n\n大統領府は政府庁舎に半旗を掲げるよう要請し、葬儀の詳細を決定している間、国民議会は急遽、ユーロの後継者を決定する臨時国会を召集した。内部告発は、かつて戦争で結束していたカリバピの各派閥による、最高権力者の座を巡る目も向けられないほど醜い争いの実態を明らかにした。それゆえ、新大統領の決定は数ヵ月先になるかもしれないと、告発者は述べている。"
 WORLD.181233.a: "一難去ってまた一難。"
 WORLD.181234.t: "[Get_newspaper_header]マニラ危機"
 WORLD.181234.desc: "「マニラ事件」と呼ばれる事件により、市内からの死傷者の報告が相次いでいるという衝撃的なニュースが、東洋の真珠から届いた。戦勝国である第二フィリピン共和国の首都が、一連の不明瞭な事件によって大混乱に陥り、路上で暴徒が暴れ回る様子が目撃されているのだ。JALO後、国を再建するために行われた復興計画の失敗がその理由だと考える人もいるが、真相を知る者はいない。\n\nマニラが無政府状態に陥る中、第14軍大将の稲田正純は、国民議会メンバーが北部の都市バギオに移動した直後に国民議会を解散させた。稲田はその後、マニラが平和化するまで、暫定軍事政権を主宰する権限を発動した。都市は危険すぎて立ち入ることができないため、報道機関ですらも詳しい状況を知ることは難しい。\n"
 WORLD.181234.a: "彼らの無事を祈ろう。"
 WORLD.18124.t: "[Get_newspaper_header]全フィリピン革命社会主義共和国がマニラを占領"
 WORLD.18124.desc: "フィリピン人が初めてスペイン人のプランテーションの奴隷にされてから、すでに300年が経過している。その後、支配者は幾度となく変化していったが、苦境が変わることはなかった。フィリピン人の領土は、米と同様に革命を実らせる大地であり、山や谷を絶え間なく駆け巡る奔流がそれを開花させると言われている。\n\n歓喜する労働者や農民が新たに占領した都市のあちこちに赤旗を掲げ、マニラは赤い潮流の到来を目にすることとなった。ルイス・タルク最高司令官は、400年間にわたってこの国に取り憑いていた「ファシストと帝国主義者の亡霊」がほぼ打ち負かされたという勝利の宣言を行った。\n\n後は、必ず帰ってくる日本軍との長期的な闘争への備えをするだけだと、タルクは後に続けた。アメリカ人とその南の手下たちがどのように関与しているのかは、未だ議論されている。\n"
 WORLD.18124.a: "「近いようで遠い……」"
 WORLD.18124.b: "Para sa Himagsikan!（革命のために！）"
 WORLD.18124.c: "仇を果すぞ。我々は戻ってくる。"
 WORLD.18124.d: "負けたのだ。"
 WORLD.18124.e: "アジアの地に社会主義が台頭する。"
 WORLD.18125.t: "[Get_newspaper_header]在フィリピン米軍がマニラを占領"
 WORLD.18125.desc: "在フィリピン米軍のウェンデル・フェーティグ将軍は、数週間の激しい交戦の後、マニラにおける戦闘の終結を宣言し、市の「大日本帝国軍と非合法なユーロ政権」からの解放を宣言した。予想に反して長引く血なまぐさい作戦が繰り広げられたとはいえ、彼の「ゲリラ兵」は第二フィリピン共和国を首都から追い出すことに成功した。ルソン島最大の都市と同じくらいの被害を受けたにも関わらず、マラカニアン宮殿ではおよそ20年ぶりに星条旗とコモンウェルス旗が並べて掲揚された。\n\n暫定大統領のユーロとその内閣は包囲戦前に東京に疎開した。挫折にも関わらず、正式な降伏は行われていないようだ。太平洋を越えて、アメリカ人もフィリピン人も、長期にわたる占領の意外な結末に歓喜している。\n\nしかし、1942年にフィリピン最後の文民政府が崩壊した時と同じような報復侵略の可能性が存在するため、帰国の祭典は控えめに行われた。\n"
 WORLD.18125.a: "また負けはしない！"
 WORLD.18125.b: "マニラにも帝国主義者が居を構えた。"
 WORLD.18125.c: "仇を果すぞ。我々は戻ってくる。"
 WORLD.18125.d: "負けたのだ。"
 WORLD.18125.e: "アメリカがあの島に戻ったのか？"
 WORLD.18126.t: "[Get_newspaper_header]対日協力者がマラヤにて勝利"
 WORLD.18126.d: "大日本帝国は残り続ける。長年にわたる紛争の後にも、マラヤという国はあまり変わっていないようだ。OFNとのコネクションを上手く利用することができなかった統一マラヤ抗日戦線は、昭南に降伏し、その闘争に終わりを告げた。山本茂一郎は軍政部を廃止し、連邦君主制を敷くことに同意した。しかし、そのような国家の真の独立は、まだ見えない。\n\nただ、公式に戦争が終わりを迎えたからといって、マラヤに平和が戻ってきたという訳ではない。実際、抗日レジスタンスはまだ活動を続けており、地下抵抗組織も日本の勝利に怯んでいないため、対日協力政府は窮地に陥っているようだ。\n"
 WORLD.18126.a: "いつか本当の自由を知る日が来るのかもしれない。"
 WORLD.18126.b: "敵に対抗するため、共栄圏は団結し続ける!"
 WORLD.18126.c: "そうらしいな……"
 WORLD.18126.m: "今は国にとって癒しの時だ。"
 WORLD.18129.t: "[Get_newspaper_header]対日協力者がマラヤにて勝利"
 WORLD.18129.d: "大日本帝国は残り続ける。長年にわたる紛争の後にも、マラヤという国はあまり変わっていないようだ。OFNとのコネクションを上手く利用することができなかった統一マラヤ抗日戦線は、昭南に降伏し、その闘争に終わりを告げた。山本茂一郎は軍政部を廃止し、連邦君主制を敷くことに同意した。しかし、そのような国家の真の独立は、まだ見えない。\n\nダト・オン・ジャーファルの死去により、新政府はマラヤ至上主義への回帰を約束するサイード・ジャーファル・アルバールによって率いられることとなる。少数民族はすでに、どんな報復を受けるかを恐れて米軍とともに立ち去り始めている。何年にもわたる紛争による荒廃に直面する新政府は、さらなる暴力にしか興味を示していないように見えるが、日本の主人はそれを許しているのだ。"
 WORLD.18129.a: "我らは失敗した。マレー人が自由を知ることは、おそらくないだろう。"
 WORLD.18129.b: "重い代償を払ったが、共栄圏は持ちこたえた。"
 WORLD.18129.c: "瓦礫の国は、地獄のごとく燃え盛る。"
 WORLD.18129.m: "我らは自由。重要なのはそれだけだ。"
 WORLD.18127.t: "[Get_newspaper_header]キンティン・パレデスが大統領に就任"
 WORLD.18127.desc: "ローマの枢機卿団が新教皇の選出後に「我ら、法王を得たり！」と叫ぶように、国民議会もまた、マラカニアン宮殿の群衆にキンティン・パレデスの大統領就任を伝えた後、「フィリピン万歳！」と叫んだ。\n\n物腰が柔らかく、博識な前土木・通信大臣は、前任者から改革志向とカリバピ内での合意形成の双方を引き継ぐことを誓った。歴史的に見て、マラカニアンが専制的であることに憤慨する人々にとって、パレデスの就任は安心材料となる。一方、反対派は、タガログ化の推進、裏切者の処罰、ホセ・ラウレルのビジョンへの全面的なコミットに対する、彼の反抗的な態度を批判する。\n\nパレデスの法は有力者による国家に打ち勝つのだろうか？古いことわざにあるように、みな望みはすれど、信じはしない。\n"
 WORLD.18127.a: "何かを成し遂げたいのなら、せめて上手くやってくれ。"
 WORLD.18130.t: "[Get_newspaper_header]クラーロ・M・レクトが大統領に就任"
 WORLD.18130.desc: "フィリピンに新大統領、クラーロ・マヨ・レクトが就任し、前任者であるホセ・ユーロの暗殺を含む島国での不安定な数週間が終わった。1934年に行われた憲法制定会議の議長を務めたこともある詩人・民族主義扇動者は、マニラ湾に面した歴史ある公園、リサール公園において伝統的な儀式で宣誓を行った。\n\n彼の就任は日米間の暴力的な勢力争いの結果である。「バリンタワック電撃戦」として知られるこの紛争では、共産主義反乱軍とコモンウェルス政府の残党が共に敗北した。レクトは就任演説において、妥協せず、植民地主義の影響から祖国を守っていくことを誓った。レクトがフィリピンの自由と繁栄のためにどこまでの事をやる気なのかは、未だ不明である。\n"
 WORLD.18130.a: "一つの国家、一つの精神。"
 WORLD.18131.t: "[Get_newspaper_header]セルヒオ・オスメーニャ・フニオルがフィリピン大統領に就任"
 WORLD.18131.desc: "セルヒオ・オスメーニャ・フニオルは、本日早朝、マニラのパッシグ川沿いにあるスペイン植民地時代の大統領官邸、マラカニアン宮殿において精巧な儀式を行い、第二フィリピン共和国大統領に就任した。故ユーロ大統領の後継者候補の中でもダークホース的存在であったセブアノ出身の実業家は、仲間の大物たちと、昇進を確実とするために言い寄られた議員を伴っていた。\n\nオスメーニャの就任は、日米間の暴力的な勢力争いの正式な終結を意味する。「バリンタワック電撃戦」と呼ばれるこの紛争では、共産主義反乱軍とコモンウェルス軍の残党が政府軍によって打ち負かされた。悲劇だ、と新最高司令官は言い、フィリピンの全国民に許すよう願った。観測筋によると、オスメーニャによる和やかな演説は、ラウレリスト的感情の顕著な欠如を隠蔽して行われており、彼が行う改革計画は以前のものより拡大される可能性を示唆している。\n"
 WORLD.18131.a: "この父にしてこの子あり。"
 WORLD.18132.t: "[Get_newspaper_header]日本がフィリピンへの報復侵攻を開始"
 WORLD.18132.desc: "日本はフィリピンに戻ってきた。日本の傀儡政権を排除した「バリンタワック電撃戦」の成功から、東京は東洋の真珠に対する支配を維持するためのさらなる流血を厭わないようだ。今朝早く、高山信武の第14軍に所属する先遣隊が、ルソン島イロコス地方に上陸した。奇襲により、皇軍はフェルナンドとダグパンの両都市を迅速に占領することができた。\n\nこの攻撃はフィリピン側の意表をつくものではあったが、日本が再び帰ってくるのは時間の問題であることが分かっていた。すでに旭日の下から解放されたフィリピン人は、堅固で持続的な防衛を行う可能性が高い。その後がどうなろうとも、島は再び炎と血に包まれる。\n"
 WORLD.18132.a: "我が自由を守り抜け!"
 WORLD.18132.b: "もう二度と、我らの手から逃がさない。"
 WORLD.18132.c: "自由のために、きっぱりと方を付けなければならない。"
 WORLD.18132.d: "本物の独立戦争が始まった。"
 WORLD.18132.USA.tt: "§Y日本に抵抗するため、フィリピンへの義勇軍派兵が可能になった。§!"
 WORLD.18133.t: "[Get_newspaper_header]統一フィリピン戦線が日本の侵略を撃退"
 WORLD.18133.desc: "第14軍最後の部隊が撤退したか、統一フィリピン戦線に投降したため、フィリピンにおける戦闘は終結したようだ。共産主義者と在フィリピン米軍の同盟であるUFFは、ここ最近で2度も日本軍を破っている。UFF共同代表のルイス・タルクとウェンデル・フェーティグはラジオ放送において、確保された平和が島々の平和統一を可能にすることへの希望を表明した。\n\nワシントンは将来の統一政府への支援をすでに発表しており、日本の庭である太平洋に強い足がかりを築こうとしている。東京はこの問題に関して固く沈黙を守っているが、第14軍が統制を取り戻せなかったことで、政府は自国の軍事力に厳しい懸念を抱いているであろうことが推測される。\n"
 WORLD.18133.a: "ついに自由が！"
 WORLD.18133.b: "恥辱だ!"
 WORLD.18133.c: "そして、島々の平和を願おう。"
 WORLD.18133.d: "旭日は大打撃を受けた。"
 WORLD.18134.t: "[Get_newspaper_header]フィリピンでの停戦"
 WORLD.18134.desc: "本日、フィリピンにおいて、在フィリピン米軍と日本第14軍の間で、正式な停戦が行われた。諸島への侵攻の初期段階においては、日本は迅速に旧首都マニラを含む全フィリピン革命社会主義共和国の領土を制圧した。\n\nルソン島の大部分を確保した後、第14軍は在フィリピン米軍と対決したが、アメリカの支援を受けたゲリラが侵略者に対し激しい戦いを挑んだため、前進は停滞した。死傷者ばかり増え、作戦進捗が停滞し、東京は停戦の条件を提示するしかなくなった。米軍側もまた、物資とインフラの不足のため、停戦を受け入れるしかなかった。フィリピン情勢は今後しばらくの間、ワシントンと東京の政治家にとって不安材料になるだろう。\n"
 WORLD.18134.a: "第14軍は義務を果たした。"
 WORLD.18134.b: "最悪ではないが、最善でもない。"
 WORLD.18134.c: "平和の幻想はいつまで続くのだろうか?"
 WORLD.18135.t: "[Get_newspaper_header]フィリピンでの停戦"
 WORLD.18135.desc: "本日、フィリピンにおいて、在フィリピン米軍と日本第14軍の間で、正式な停戦が行われた。第十四軍は、侵攻の初期段階において迅速に旧首都マニラを含む全フィリピン革命社会主義共和国の領土を制圧した。\n\n日本軍は諸島中央部まで進軍したが、アメリカの支援を受けたゲリラが侵略者に対し激しい戦いを挑んだため、前進は停滞した。死傷者数が増大し、作戦進捗が非常に停滞し、東京は停戦の条件を提示するしかなくなった。米軍側もまた、物資とインフラの不足のため、停戦を受け入れるしかなかった。フィリピン情勢は今後しばらくの間、ワシントンと東京の政治家にとって不安材料になるだろう。\n"
 WORLD.18135.a: "第14軍は驚くほど忠実に義務を果たした。"
 WORLD.18135.b: "南を失ってはならない!"
 WORLD.18135.c: "平和の幻想はいつまで続くのだろうか?"
 WORLD.18136.t: "[Get_newspaper_header]第14軍がフィリピンで勝利"
 WORLD.18136.desc: "森林やジャングルでは未だ散発的なゲリラ戦が続いているが、高山信武大将は、フィリピンの再征服が事実上終結したことを東京へ伝達した。USFIPと共産主義武装勢力による果敢な抵抗にも関わらず、日本の遠征軍は両勢力を粉砕することに成功した。残党は諸島各地に散り散りになっており、今後も小さな脅威となりそうである。\n\n第14軍により「フィリピン諸島臨時政府」が樹立され、東京直轄の行政機関として管理されている。東洋の真珠が再び自らの手に戻ったと、東京は歓喜のムードに包まれている。対照的に、大日本帝国と戦う上で非常に重要となる潜在的な手駒を失ったと、ワシントンは急激な運命の逆転に意気消沈している。\n"
 WORLD.18136.a: "汎アジアのために！"
 WORLD.18136.b: "フィリピンは失われた。"
 WORLD.18136.c: "旭日の太陽は、その光が触れるものすべてを焼き尽くす。"
 WORLD.18137.t: "[Get_newspaper_header]OFN委任統治領フィリピンが諸島を統一"
 WORLD.18137.desc: "フィリピンの泥沼がようやく終わりを迎え、島々は再びアメリカの支配下に戻ることになったようだ。\n\n米軍将校ドワイト・エドワード・ビーチ率いるOFN委任統治領フィリピンは、共産主義者と日本第14軍を破り、フィリピンの新たな指導者として今、堂々と立っている。\n\nルソン島北部においてアメリカに対抗している共産主義者とのゲリラ戦は未だ激しいが、アメリカ軍は勝者となった将軍に祝辞を送っており、ビーチの勝利は決定的となっているようである。政府は、諸島の現地人政府への移管をなるべく早く行うと主張しているが、諸島からの米軍の撤退の兆候は見られていない。おそらく、フィリピンの独立はまだ成し遂げられないだろう。\n"
 WORLD.18137.a: "フィリピンの人々は保護されるべきだ。"
 WORLD.18137.b: "くそったれの帝国主義者め！"
 WORLD.18137.c: "彼らは何をするんだ？"
 WORLD.181377.t: "[Get_newspaper_header]在フィリピン米軍がフィリピンを統一"
 WORLD.181377.desc: "数十年に渡るフィリピン国内の紛争に終止符が打たれ、在フィリピン米軍のウェンデル・フェーティグが戦場の霧から凱旋した。\n\nAFRSRの共産主義勢力との協力関係が崩壊したことで、フィリピン諸島は再び三つ巴の紛争に追い込まれ、島内には計り知れない混乱と惨状がもたらされたが、在フィリピン米軍は日本軍と共産主義者を駆逐し、勝者として堂々と立っている。\n\nウェンデル・フェーティグは島の再建に着手し、これが終わり次第フィリピンに民政を取り戻すと約束した。東京の政治家は別として、世界は自由の聖火を持つ国が一つ増えたことに安堵のため息をついている。\n"
 WORLD.181377.a: "息子たちは、自分の役割をしっかりと果たしてくれた。"
 WORLD.181377.b: "我々の努力はすべて無駄だ。何一つ価値がない。"
 WORLD.181377.c: "民衆は自由を喜ぶ。"
 WORLD.18138.t: "[Get_newspaper_header]フィリピン人民共和国が勝利"
 WORLD.18138.desc: "フィリピンの共産主義者が日本第14軍とアメリカの支援を受けたゲリラの双方を打ち負かしたという、驚くべきニュースが届いた。2つのゲリラ部隊の協力は惨禍の中で終わりを迎えたが、北ルソンの小さなレジスタンスは日本軍のみならず米軍までもを撃退し、人民共和国は今や誰もが認めるフィリピン諸島唯一の支配勢力となったのである。\n\n全フィリピン社会主義共和国の最高指導者として知られていたルイス・タルクは、USFIPとの交渉決裂の後、フィリピン人民共和国を結成するとともに、社会主義の下にある統一されたフィリピン政府を形成する意思を示した。組織的な抵抗は一切が壊滅し、農村部での散発的な戦闘を残すのみとなり、勝者となったタルクは社会主義の下にある自由なフィリピンという夢をついに実現したのである。\n"
 WORLD.18138.a: "少なくとも日本の下ではないな。"
 WORLD.18138.b: "どうやって統治するのだろうか?"
 WORLD.18138.c: "社会主義のフィリピン？"
 WORLD.18140.t: "[Get_newspaper_header]フェルディナンド・マルコスがフィリピンの指導者に就任"
 WORLD.18140.desc: "ルイス・タルクとフィリピン共産党の勝利により、社会主義者による諸島の支配が当面は続くと、最近までは思われていた。 Kilusang Bagong Lipunan、タガログ語で「新社会運動」の指導者であるフェルディナンド・マルコスは、権力を握ってほんの数ヵ月のフィリピン人民共和国の最高指導者に対してクーデターを起こしたのである。\n\n戦後、自らの地位を確保する必要があると考え、ルイス・タルクは国内の破壊的な反共産分子を「清算」するよう命じた。国内に残存する中道派と右派に支えられたフェルディナンド・マルコスは、この粛清に対抗してクーデターを起こし、タルクを失脚させた。\n\n混乱が収まり、フェルディナンド・エドラリン・マルコスの指導の下、フィリピンの歴史に新たな1ページが加えられた。\n"
 WORLD.18140.a: "誰がこんなことを予想した？"
 WORLD.18139.t: "[Get_newspaper_header]フィリピン連合政府の樹立"
 WORLD.18139.desc: "東南アジア地域から、希望の言葉が初めて届いた。在フィリピン米軍のウェンデル・フェーティグとルイス・タルクの全フィリピン社会主義共和国の間で正式な諸島の統一が[?global.date.GetDateStringNoHourLong]に発表されたことで、同地域における数十年にわたる紛争に終止符が打たれたのである。\n\nこの発表により、フィリピン諸島全域が、民主主義シンパと社会主義者による、正式名称を「フィリピン共和国連合政府」という統一連合政府の支配下に置かれることとなった。大統領代行のロレンソ・タニャーダは、旧時代の失敗を解決し、フィリピンを民主主義の道へと導いていくことを約束した。世界はこの新政府の安定性を疑っているが、この政府がフィリピンの明るい未来への道となることは間違いないだろう。\n"
 WORLD.18139.a: "我々の仕事は終わった。"
 WORLD.18139.b: "馬鹿馬鹿しい。"
 WORLD.18139.c: "世界がより良い方向に変化することを祈る。"
 WORLD.18141.t: "[Get_newspaper_header]タルクがタニャーダ大統領を更迭"
 WORLD.18141.desc: "タニャーダ前大統領がフィリピンで築いた現状は、彼自身の連合によって引き裂かれたようだ。ルイス・タルクとその革命派が国内唯一の合法政党で多数を占めたからである。\n\nタニャーダの辞任は、不手際と遅延に見舞われた数カ月に及ぶ不安定な復興計画の最高潮であった。タルクは大統領の失敗を素早く利用し、議会で彼を無能と決めつけ、徐々に幻滅していく民衆に反対意見をかき立てた。そして、フィリピン陸軍は、タルクの「無血革命」に難色を示すしかなかった。\n\n今、安全が確保された自称書記長は、労働者と農民による彼らのためのユートピアを約束している。彼がそれを実現するかどうかは、まだわからないが。\n"
 WORLD.18141.a: "フィリピンでさらなる困難だ。"
 WORLD.18141_USA_tt: "§Rルイス・タルク§!はフィリピンの王座を簒奪した。幸いなことに、§G我々の同盟はまだ続いている§!。"
 WORLD.18142.t: "[Get_newspaper_header]マグサイサイ派がタニャーダ大統領を更迭"
 WORLD.18142.desc: "密かにマラカニアン宮殿を去る軍用車を見物人が発見した後、タニャーダ大統領は国営放送を通じて辞任を宣言した。午前0時をもって、ラモン・F.・マグサイサイ元少将がその職につくこととなった。\n\n戦争の英雄によると、タニャーダの辞任は「政治的な行き詰まりとアカの妨害行為」によって何ヵ月にもわたる困難な再建計画が台無しになったことが理由であるそうだ。マグサイサイの糾弾は、連合から疎外されていた議員たちにとって決定的なものとなり、迷走するタニャーダを見捨ててマグサイサイの主張する断固たる行動をとるようになった。陸軍の無条件の協力と合わせて考えれば、今日の出来事は必然的なことだったのかもしれない。\n\n新たな軍人大統領は、「事態が収束」すれば、より民主的な統治を行うと約束したが、そのような時はいつ訪れるのか、あるいは訪れることはないのかについて、多くの議論が渦巻いている。\n"
 WORLD.18142.a: "人々の意思を覆すのはあまりにも簡単すぎる。"
 WORLD.18143.t: "[Get_newspaper_header]モザンビーク炎上！"
 WORLD.18143.desc: "サモラ・マシェル将軍のクーデターによってモザンビークの親OFN政権が転覆し、指導者のエドゥアルド・モンドラーネ大統領が国の北部で再編成を行うことを余儀なくされたという、衝撃的なニュースが届いた。「資本主義の帝国主義者を受け入れた」「モザンビーク人民を裏切った」としてモンドラーネを非難するマシェル将軍は、海の向こうの日本に後援者を持っているとの情報もある。開放されたばかりの国のあちこちから散発的な戦闘の報告が届いており、残る疑問はどちらが勝つのかということだけである。"
 WORLD.18143.a: "最近のアフリカは全く休まらない。"
 WORLD.18144.t: "[Get_newspaper_header]マシェルが政権を打倒"
 WORLD.18144.desc: "見事な電撃戦の後、共栄圏よりの軍閥を指導するサモラ・マシェル将軍がモザンビークのモンドラーネ大統領を拘束し、自らを新指導者であると宣言した。内戦の終結後、マシェルは孤立よりも敵の敵との協力に傾き、東京の後援者からの支持とワシントンの官僚からの非難を受け入れた。日本においては、新大統領が植民地主義の抑圧者に対して勝利を収めたことを祝福する公式声明が発表された。"
 WORLD.18144.a: "旭日は新たな地で輝く。"
 WORLD.18145.t: "[Get_newspaper_header]モンドラーネがクーデターを撃破"
 WORLD.18145.desc: "一時は政権が揺らいだかに見えたが、エドゥアルド・モンドラーネ大統領はクーデターで追われた首都を奪還し、再びモザンビークの再統一に成功した。OFNによる支援の疑惑が取り沙汰されているが、大統領はワシントンの利益追及に深く連携することについては口をつぐんでおり、代わりにドイツ軍を政権から追い出してから数年経っても苦境にある、国が直面している問題のいくつかに対処するための新しいプログラムに焦点を当てている。マシェル元帥の敗北に関して、ワシントンからも東京からも特に声明は出ていない。"
 WORLD.18145.a: "小さな勝利でも負けるよりは良い。"
 WORLD.18146.t: "[Get_newspaper_header]シマンゴによる意外な勝利"
 WORLD.18146.desc: "モザンビーク内戦で、モンドラーネ元大統領もマチェル将軍も勝利せず、予想外の勝利がもたらされた。レジスタンスの指導者ウリア・シマンゴが首都を占領し、新共和国を宣言したのである。シマンゴ大統領は日本の蛮行に反対し、経済面も含めて自由主義国家連合と連携することを選択した。ウォール街の報道によると、多くのアメリカ企業は、最近の試練を乗り越えたモザンビークの再建に将来の機会を見いだすことに楽観的である。"
 WORLD.18146.a: "身近な悪魔の方が良い。"
 WORLD.18147.t: "[Get_newspaper_header]モザンビーク屠殺場"
 WORLD.18147.desc: "モザンビークではハゲタカがよく餌を食べる。湖岸から海まで、隙間なく死者の絨毯が敷き詰められているからだ。そこには勝利はなく、敗れた敵の上に立つ征服者もいない。モザンビークの軍閥は、自国の軍隊をまとめることができず、敵に最後の一撃を加えることができないまま、国を無残な姿に変えてしまったのだ。外国勢力も自らの陣営を支援するのをやめてしまった。さて、これからどうしたものか。"
 WORLD.18147.a: "国家の滅亡。"
 WORLD.18200.t: "[Get_newspaper_header]コンゴ内戦"
 WORLD.18200.d: "アフリカの樹木の生い茂る大地から発せられた様々な報告や証言は、混乱と抗争を物語っている。一連の騒乱が勃発し、各派閥が国家の将来を自らの理想に沿って形づくることを目指し、コンゴは再び激動に陥ったようだ。\n\n密林のコンゴは何世紀にも渡って、最初はベルギー人の血生臭い支配を受け、次にライヒの鉄拳による統治のもとで、抑圧と征服の対象とされてきた。これらの波乱に満ちた章がコンゴの歴史から過ぎ去った後、この地域は再び不安定な暴力の渦中にある。\n\n大湖のほとりで銃声が聞こえ始め、世界中の国際監視団がこの事態を鋭い眼差しで観察している。"
 WORLD.18200.a: "もう一つの騒動だ。"
 WORLD.18202.t: "[Get_newspaper_header]コンゴ共和国がコンゴ内戦に勝利！"
 WORLD.18202.d: "コンゴ全土で銃声が静まり、戦火の後に残された空の薬莢に囲まれたたった一人の勝者が立っている。すなわち、コンゴ共和国だ。この地域での大規模な戦闘作戦、OFNによるかなりの支援、単純な軍事的策略により、共和国はコンゴの頂点にしっかりと立つことができたと言ってもよいだろう。統一条約や共栄圏は、この地域におけるアメリカの存在を非難している。今日、日本外務省は、「以前までのドイツのような、露骨なアメリカ帝国主義」を軽蔑していると発表した。逆に、ドイツ外務省はこの件に関してほとんど閉口している。一方、アメリカは公式声明において「コンゴの人々の強い意志により、民主主義は耐えることができた」と称賛を送った。共和国の緩やかなOFN加入が正式に取り決められたため、コンゴは正式に自由世界に入ったと言ってもよいだろう。\n"
 WORLD.18202.a: "コンゴで民主主義が花開く。"
 WORLD.18203.t: "[Get_newspaper_header]コンゴ人民共和国が内戦に勝利！"
 WORLD.18203.d: "南アフリカ戦争に続く中央アフリカ支配の崩壊の後、コンゴ紛争はようやく終結したようだ。アフリカ中央部の盆地は今、新たな赤色に染まっている。パトリス・ルムンバの死後、「植民地民族運動」から社会主義勢力が分離し、クリストフ・グベニエの下で独自の運動を行うようになった。彼の指導のもとで戦争に勝利した汎アフリカ主義者は、正しい選択を行い、大陸の他の汎アフリカ主義運動からの援助を受けたことで、勝利への歩みを加速させたように思える。\n\nこの勝利は人民共和国のものとしてほぼ固められたが、その勝利を踏まえてもなお、この先多くの復興が必要なのは明らかである。しかし、アフリカ内部での国際援助が検討されているため、コンゴが立ち直る日はそう遠くないのかもしれない。\n"
 WORLD.18203.a: "今日もまた、汎アフリカ国家がまた1つ……"
 WORLD.18204.t: "[Get_newspaper_header]防衛戦線がコンゴ内戦に勝利！"
 WORLD.18204.d: "最後の銃声がコンゴ盆地に響き渡り、アフリカは今日ようやく落ち着きを取り戻した。帝国州が崩壊した後も、ヒュッティヒ派に属する残党兵たちが結成したアフリカ防衛戦線という国家が存続し続けているようだ。帝国州設立当初、統一条約から一旦は離脱した者たちだが、過去の事を水に流し、ドイツとの関係はとっくに修復されているようである。\n\nもちろん、この展開に他の大国たちは激怒しているようだ。コンゴがドイツ勢力圏に再加入したため、日本とアメリカはこの地域に同盟国を持つことができなくなった。状況が鎮静化し、ドイツはアフリカにしっかりとした足場を取り戻したと言ってよいだろう。\n"
 WORLD.18204.a: "不安定な同盟関係だ。"
 WORLD.18205.t: "[Get_newspaper_header]行政府がコンゴ内戦に勝利!"
 WORLD.18205.d: "ドイツのコンゴへの多額の投資は今日、実りを生んだ。アフリカの一角を獲得するために流された血、汗、涙がついに報われたのだ。南アフリカ戦争の恐怖から不忠な帝国州の裏切り、そしてその崩壊などと、ドイツのアフリカ遠征事業は全て絶望的かに思われた。しかし、そう思われていたのは、奇しくも帝国州を崩壊させた運動である官僚と将校の連合体が、コンゴ内戦で全てのライバルを打ち負かすまでであった。\n\n再征服された領土を安定させるために追加で軍資金を送るなど、ドイツの反応は歓喜に満ちたものだった。国際社会は大いに失望し、OFNと共栄圏の代表は、ツェントラルアフリカがドイツ経済圏に再接続されることを非難している。ドイツはコンゴの頂点に立ったと言ってよさそうだ。\n"
 WORLD.18205.a: "そうして、ドイツ人がアフリカに戻ってきた!"
 WORLD.18206.t: "[Get_newspaper_header]カタンガが内戦に勝利！"
 WORLD.18206.d: "今日、ツェントラルアフリカ政府の遺産であり、ベルギー人コミュニティの指導者であるジャン・シュラムがコンゴの支配を確立した。カタンガは、外国からの支援なしに企業国家のみを利用し、周囲の反乱やドイツ軍の残党を鎮圧することができた。言うまでもなく、彼らの勝利はほとんど誰の支持も得られなかった。\n\nしかし、世界の大国がこのような損害を被ったことに、全く意味がないわけではない。ジャン自身がコンゴ全土に向けた演説で「アフリカが世界情勢へ影響を与えないようにする」と発表した通り、この地域で管理できる全ての貿易取引に応じる決意を表明している。超大国が以前の敵と関係を結び始めた今、「ベルギー」と取引することによる経済的利益を否定する者はほとんどいないだろう。\n"
 WORLD.18206.a: "コンゴは開放されている。"
 WORLD.18207.t: "[Get_newspaper_header]カサイが内戦に勝利！"
 WORLD.18207.d: "カタンガと不可侵条約を結んでいたカサイが、コンゴ内戦の頂点に立ったようだ。まさに、「事実は小説より奇なり」である。列強諸国が完全な屈辱を味わったことは言うまでもない。戦術理論家たちは、カサイ軍の巧みな戦術に困惑させられているのだ。多くの者は、カサイを各国の空いた脇腹を突いた天才だと考えているが、国際的な支援を受けている他のコンゴ軍閥が力を発揮しなかったからだとして責任を転嫁する者もいる。\n\n国が直ちに復興に乗り出したため、カサイに世界の超大国と交流する気はなく、経済的な孤立を深めているという評価は確かなものとなった。コンゴの孤立が決定的になった今、超大国はその足場をアフリカの他地域に求めている。\n"
 WORLD.18207.a: "これが世界の大国たちの精一杯なのか？"
 WORLD.18208.t: "[Get_newspaper_header]アザンデランドが内戦で勝利!"
 WORLD.18208.d: "今ようやく平和を取り戻したように見えるコンゴ盆地の情勢が、国家ではなく一人の男に有利なように決定付けられたことは明らかである。モブツ・セセ・ココという名の男だ。\n\nツェントラルアフリカ親衛隊の元隊員で、仲間や将校とともに反乱を計画した疑いと軍備の窃盗により、50年代に除隊されている。彼が協力者とともにアゼンデランド政府をクーデターした後も、それを謀略だと呼ぶ者はまだ少ない。\n\n何はともあれ、コンゴ内戦勃発直後から日本の多大な支援を受けてきたモブツの文民独裁政権は、その存在を確立するために動くと予想されている。"
 WORLD.18208.a: "ああ、非政治的有力者の独裁者が。"
 WORLD.18209.t: "[Get_newspaper_header]連邦共和国がコンゴで勝利"
 WORLD.18209.d: "コンゴからの一報だ。OFNによる統治が崩壊して以来激しい内戦が繰り広げられていたかの地で、旧コンゴ国民党の残党たちが全土を統一し、コンゴ連邦共和国の建国を宣言した。\n\nOFNの直接統治は崩壊したが、新生共和国とOFNとの間には強い結びつきがある。というのも、新政権は内戦期にOFNから継続的な支援を受けていたのだ。国外の有識者たちの中にはこれを新たな植民地主義と呼ぶ者もいるが、多くの人々は内戦の終結を喜んでいる。コンゴはついに解放され、コンゴ人たちの国家が誕生した。"
 WORLD.18209.a: "じきにわかるさ。"
 WORLD.18201.t: "[Get_newspaper_header]アンゴラ内戦"
 WORLD.18201.d: "ズュートヴェストアフリカ国家弁務官区の崩壊から数ヶ月で、アンゴラの希薄な平和は打ち砕かれた。若く不安定な国家の内部緊張は沸点に達し、左派の労働者運動であるアンゴラ人民開放運動が、指導者のアゴスティニョ・ネトによる現行政府批判の後にアンゴラ南部を掌握したのである。\n\n政府支持派は親OFN的なアンゴラ全面独立民族同盟の下に動員され、すでにパルチザンとの衝突が発生している。暴力的破壊はアンゴラでますます加速していっている。アメリカは国家の安定化を求める声明を発表し、追い詰められるサヴィンビ政権を暗黙のうちに承認した。アンゴラの未来は、両者が互角に渡り合う崖っぷちの状況にあることは明らかだ。天秤がどちらに傾くのか、そして何がその天秤を押し上げることになるのか、世界中のオブザーバーが固唾を呑んで見守っている。"
 WORLD.18201.a: "アンゴラは再び燃え上がる。"
 WORLD.18210.t: "[Get_newspaper_header]全マラヤ革命戦線の設立宣言"
 WORLD.18210.d: "先日敗北した統一マラヤ抗日戦線の残党、マラヤ民族解放軍からニュースが届いた。指導者であり、現地の著名な革命家である陣平が、全マラヤ革命戦線の設立のため、緊急命令による独裁的支配を終了させたのである。\n\nマラヤ全土の労働組合と左翼の人民戦線として結成された全マラヤ革命戦線は、国内と、未だ日本の協力政府が支配する戦争で荒廃した南マラヤの双方の人民からの支持を集め、敵対政府を打倒して全マラヤを支配下に置くことを目指している。\n\n東京やクアラルンプールでは、2度目のマレーを巡る戦争を恐れ、革命戦線への不安や動員の拡大などの懸念が広まっている。マラヤの情勢は不安定な状態にあり、どちらの優位に傾くかは時間が経たねば分からない。\n"
 WORLD.18210.a: "彼らの闘争は、我らの支援なしには無益なものとなる。"
 WORLD.18210.b: "どんな犠牲を払ってでも、我らの財産を守る！"
 WORLD.18210.c: "革命の火は再びマラヤを飲み込むのか？"
 WORLD.18210.m: "自由は、自らの努力によってのみ達成されるのだ。"
 WORLD.18211.t: "[Get_newspaper_header]マラヤ軍事政権の終了"
 WORLD.18211.d: "先日、統一マラヤ抗日戦線の残党である国土防衛後備軍団の政権が倒れたというニュースが飛び込んできた。民族主義者の将軍として有名なヨップ・マヒディンが、帰国したトゥン・フセイン・オンの民政復古のため政権を譲り、軍事政権に終止符を打って政権を降りたのである。\n\n政権奪取の当初は、本当に彼らが政権を降り、約束を守ることに同意するかには疑問が呈されていた。しかし、インド共和国に長く亡命していたトゥン・フセイン・オンが指導者となったことで、マラヤの残党は永久に軍事政権のもとに置かれるのではないかという懸念は払拭された。\n\n日本の脅威を未だ心配する者も多いが、フセイン・オンは早期に南部の対日協力者と外交交渉を行い、マラヤの分裂を解消して国を再統一すると約束している。彼らが成功するのかどうかは、時間が経たねば分からない。\n"
 WORLD.18211.a: "光に尻込みする。"
 WORLD.18211.b: "もしかしたら、妥協点が見つかるかもしれない。"
 WORLD.18211.c: "半島は再び統一されるのか?"
 WORLD.18211.m: "平和と希望を取り戻すことは我々の義務だ。"
 WORLD.30042.t: "[Get_newspaper_header]エルサレム会議"
 WORLD.30042.desc: "伊土戦争終結後の中近東での動きは、まだよい成果を残すかもしれない。ユダヤのイシューブ、パレスチナのファタハ、ヨルダンのハーシムによる自由な外交会議、エルサレム会議が始まった。今や用なしとなった総督は明らかに自らの利益のために行動し、交渉を監督している。\n\nレバントの人々の記憶に新しい戦争の後、中東の平和が実現するのかどうか、世界中の人々が結果を心待ちにしている。解決案としては、分割、ハーシム家主導の連邦制などが考えられるが、中にはレバント一体にユダヤ人やパレスチナ人の単一国家を構築しようとする過激派も存在する。いずれにせよ、皆が平和的解決を望んでおり、全世界が固唾をのんで見守っている。\n"
 WORLD.30042.a: "これは平和への第一歩なのだろうか？"
 WORLD.30043.t: "[Get_newspaper_header]エルサレム会議の失敗"
 WORLD.30043.desc: "エルサレム会議の失敗が宣言され、レバントでは陣太鼓が激しく鳴り響いている。レバントに存在する多様な集団が提示された課題について妥協することを拒否したため、ユダヤ人とアラブ人が動員される中、総督は悲痛な思いで会議の閉会を宣言することとなった。今、先行きは不透明である。反乱軍の活動の活発化からこの地域を巡る全面戦争まで、国際社会は様々な憶測を繰り広げている。\n\nイルグンの指導者、メナヘム・ベギンが労働シオニストによる秩序の打倒を公然と宣言するなど、ユダヤ政界は根底から覆された。その一方、ジョージ・ハバシュの革命への熱い思いは、さらに多くの人の心を動かすようになっている。\n\nいずれにせよ、平和なレバントへの最後の機会は失われた。先に続く道は暗雲と荒波に覆われている。\n"
 WORLD.30043.a: "悲劇だ。"
 WORLD.30044.t: "[Get_newspaper_header]ゴルダ・メイアがイスラエル首相に就任"
 WORLD.30044.desc: "今日、イスラエル国民は、マパイの新代表、ゴルダ・メイアの擁する新政府の樹立を祝った。タカ派的な外交政策と、新たに誕生したレバント連合への攻撃的な姿勢を含む、旧来の社会民主的な労働シオニズム政策を継続するようである。新首相の支持者は、女性の権利の擁護などの多くの進歩的政策への支持に着目する。一方、反対者は新たにできたアラブの同盟国との協力の意思の欠如に着目する。\n\nともあれ、イスラエルの未来は明るいようだ。イスラエルの鉄の女がユダヤ民族繁栄の新時代を築き上げることを、世界中の人々が期待している。"
 WORLD.30044.a: "母なるタカが巣立つ。"
 WORLD.30045.t: "[Get_newspaper_header]シモン・ペレスがイスラエル首相に就任"
 WORLD.30045.desc: "今日、イスラエル国民は、マパイの新代表、シモン・ペレス擁する新政府の樹立を祝った。進歩的でハト派的な支持基盤と、時々の問題に対する新鮮で若い着眼点を持つペレスは、ダヴィッド・ベン=グリオン退任後に選出されたマパイの若手代表である。\n\n親レバント連合派のスタンスで、国内で最高に優秀な人材を味方に持つペレスが、レバントの全ての人々が自由に共有できる技術的繁栄の新時代をもたらすことを、多くの人々が期待している。\n\nともあれ、ペレスの平和への夢は多くの課題と障害に直面している。長い道のりになるだろうが、彼は歩むだろう。\n"
 WORLD.30045.a: "若い新顔。"
 WORLD.30046.t: "[Get_newspaper_header]パレスチナ解放人民戦線の設立"
 WORLD.30046.desc: "レバント革命は、ハラキーイン運動のジョージ・ハバシュ議長が、旧パレスチナ共産党の流れを汲む自称「大包括政党」の社会主義政党、パレスチナ解放人民戦線の再設立を宣言したことで新たな展開を迎えた。PFLPは、紙面上では「アラブ人、ユダヤ人からドゥルーズに至るまでのパレスチナの全人民」を代表しており、「真の民主国家」の設立を目指すこととなっている。しかし、特にユダヤ人に対する人種差別は、ハバシュ政権の最大の批判点であり続けている。[Get_World_30046_LEB_Desc]\n\nハバシュ議長はパレスチナの夢を世界に示した。国際社会がもう一度東へ目を向けた時、その夢が実現しているのかどうかは、まだ分からない。\n"
 WORLD.30046.a: "これで平和になるのか？"
 WORLD.30047.t: "[Get_newspaper_header]アラブ人民共和国の建国"
 WORLD.30047.desc: "革命と汎アラブ主義の風は、本日のアラブ人民共和国の宣言によって中東全域に広がり続けている。アラブ人民共和国は、「全アラブ民族を植民地主義の束縛から解放する」ことを目的とした共産主義・汎アラブ主義の連邦国家である。ジョージ・ハバシュを議長とするAPRは、すぐに他のアラブ諸国への働きかけを始め、地域の汎アラブ主義や社会主義の運動へ資金を提供した。APRの構成国であるパレスチナ・ヨルダン・レバノンにおいては、汎アラブ主義的な夢は人気である。しかし、パレスチナでは反動勢力とユダヤ人社会の双方による抵抗が続いており、国際的なオブザーバーの多くは、その権威的だと見られる国家を非難している。\n\nいずれにせよ、砂漠の上に新たな星が誕生し、真っ赤に光輝いている。\n"
 WORLD.30047.a: "アラブ民族は力強く立ち上がる。"
 WORLD.30048.t: "[Get_newspaper_header]イスラエルがトランスヨルダンを併合"
 WORLD.30048.desc: "イスラエルのメナヘム・ベギン首相は本日、修正シオニズムの理想に基づき、トランスヨルダンを「即時かつ完全」にイスラエルに併合することを発表した。イスラエル政府の行動には正統派修正シオニストの強い後ろ盾があると、国際的なコメンテーターは見ている。この行動は、イスラエル国内に矛盾を生んだ。ユダヤ人の国民にとって、イスラエルは政治的・経済的な自由で満たされた自由民主主義国家として繁栄している。アラブ人の国民にとって、イスラエルは分離に近い条件を課す占領者に過ぎない。\n\n真相はともかく、併合されたトランスヨルダンでは新たな暴力が発生しており、この紛争がすぐに収束することはなさそうだ。\n"
 WORLD.30048.a: "ジャボチンスキーの夢は実現した。"
 WORLD.30049.t: "[Get_newspaper_header]ヨルダンがイスラエルとの和平協定に調印"
 WORLD.30049.desc: "ヨルダン国王は、エルサレムで行われた公開討議において、イスラエルとの和平協定に正式に同意した。\n\nこのニュースはアラブ陣営の多くに衝撃を与え、「完全な裏切り」であり敵への「不当かつ臆病な降伏」であると伝えられた。アンマンでは和平に抗議する暴動が発生し、亡命パレスチナの指導者ヤーセル・アラファトは「ハーシム家を打倒しなければならない」とまで宣言している。\n\nイスラエル陣営では、好意的な反応が目立った。メナヘム・ベギン首相は、「大イスラエルへの裏切り」としてこの行動を非難した右翼タカ派の首相の所属政党を除き、イスラエルの全政党から称賛を受けた。ともかく、ベギンの新政党リクードは、左派のマアラクとの間で二大政党制を実現した。和平合意の内容とは異なり、首相はその地位に留まっているようである。\n"
 WORLD.30049.a: "新たな時代の始まりか？"
 WORLD.30050.t: "[Get_newspaper_header]テュルケネシカスの結末"
 WORLD.30050.desc: "悪路のようなテュルケネシカス統一協議に続き、この地域における統一の試みが、ある意味一段落したようだ。大々的な議論の末、中央アジアの国々が軍事同盟の締結に同意し、トルキスタン軍団の領土に侵攻し、勝利を収めた。軍事的勝利によってこの地域の安定がようやく確保されたことを受け、中央アジア同盟の報道官は、第二次世界大戦の余波で失われた領土の奪還を開始することを発表した。イランとアフガニスタンが領土を獲得したのはちょうどその時期であり、イラン、アフガニスタン、日本、ドイツの報道官はこの行為を公然と非難している。OFNはこの状況を喜ばずに同盟に対し新たな貿易協定を打診しているようであり、遠からず戦争が勃発するのではないかとの懸念が高まっている。\n"
 WORLD.30050.a: "昨今、外交は簡単に挫折する……"
 WORLD.30051.t: "[Get_newspaper_header]テュルケネシカスの結末"
 WORLD.30051.desc: "中央アジアの多数の国々で行われていた統一協議が、各国の外交官数名の死亡によって決裂したとのニュースが届いた。協議が事実上決裂したため、ドイツの同盟国であるトルキスタン軍団が介入のため動員を行っているようだ。\n\nこの事件に対する国際的な反応は、おおよそ予想通りに展開されている。当然のことながら統一条約はこの勝利を祝い、これを「中央アジア民族自決の勝利」と言及した一方、OFNと共栄圏はこれに反論し、特にOFNはこれを「地域における外交の死」と呼んで批判している。国際社会の反応に関わらず、この地域の未来は暗いと思われるが、緊張がどのように拡大するか、あるいは解消されるかは、時間が経たねば分からない。\n	"
 WORLD.30051.a: "中央アジアの未来は衰えたが、まだ死んではいない。"
 WORLD.30052.t: "[Get_newspaper_header]テュルケネシカスの結末"
 WORLD.30052.desc: "中央アジアでは、中央集権的な権力が次々と暗殺され、その国々はほとんど無政府状態に陥っている。カザフスタンやイランに難民が流出し、外国の介入によってほとんどの国家指導者が死亡し、統一交渉が完全に破綻したという噂が絶えない。\n\n特に日本とアフガニスタンは、この事実上の無政府状態を引き起こしたとして非難を浴びているが、両国のそれぞれの政府はその関与を全面的に否定している。特に自由国家機構と条約は、「中央アジアの人々の自己決定が尊重されることを望む」と発言し、圏の偽善性を批判している。しかし、海外からの批判にかかわらず、現地政府は依然として壊滅的な状況にあり、当面はこの状態が続くことがほぼ確実視されている。\n"
 WORLD.30052.a: "そうして、再び石油が流れ出す。"
 WORLD.30998.t: "[Get_newspaper_header]ジャワハルラール・ネルーの死"
 WORLD.30998.desc: "全インドは今日、所属政党、信条に関わらず、争いの絶えない国境の向こう側でさえも、喪に服す。インド共和国の父として、またその政治体制の構築者として多くの人に称えられたジャワハラール・ネルー博士は、5月27日早朝6時25分、急病のため死去した。\n国旗に包まれた政治家の遺体は、インド共和国軍幹部により絶えず監視されていた。国葬が行われ、ヤムナー川河岸で公開火葬が執り行われた。カルカッタからネルーの旅立ちに哀悼の意を示す発表が行われたが、自由インド政府の反応は、石のような顔の沈黙だけのように思える。\n民衆の反応は、甚大な損失と過ぎ去った時代への感慨だけだった。自由闘争を主導した大物世代の中で生き残っているのは、今や敵対する隣国のスバス・チャンドラ・ボースのみである。\n"
 WORLD.30998.a: "インドの命運を左右する時期が近づいているようだ。"
 WORLD.30999.t: "[Get_newspaper_header]V・K・クリシュナ・メノンがインド首相に就任"
 WORLD.30999.desc: "故ジャワハラール・ネルー首相の指示に基づき、V.K. クリシュナ・メノンが正式にインド首相および国民会議総裁に就任した。\nメノンは既にスバス・チャンドラ・ボースの自由インド政府に対し、アフガニスタン戦争以来、インドを二つに引き裂いた危機を平和的に解決する目的での外交交渉を打診しているため、この決定は物議を醸している。国民会議の分裂が加速しているため、新首相が東に目を向ける際、自党が分裂するのを目の当たりにしたくなければ、党を制御しなくてはならないと専門家は指摘した。\nしかし、カルカッタでは経済危機の影響が深刻化しており、戦略会議の開催を模索する最初の試みが成功したようだ。破天荒な首相の行動が熱狂的な楽観主義からのものなのか、現実的な判断からのものなのかは、時間が経てば分かるだろう。\n"
 WORLD.30999.a: "いずれにせよ、偉大で重大な事が進行しているようだ。"
 WORLD.31000.t: "[Get_newspaper_header]南アジア経済連合会議が開始"
 WORLD.31000.desc: "ボースがまだインド統一政府のメンバーであった際、ボースのために特別に与えられた大統領権限を削除しようとした最近の憲法改正案が否決された後、V.K. クリシュナ・メノンは二つのインドを外交的に結びつけるという約束を果たしたようだ。今日、統一という目標への準備として両国の経済を調整することを目的とした、南アジア経済連合会議が開始された。\n恐ろしい統一戦争が回避されたようで、亜大陸全体で期待が高まっている。超大国が注意深く見守る中、首相とボース自身を含む両政府からの高位の役人たちは、資源の豊富な西インドと、高度に軍事化された経済を持つ東インドの格差を是正する主要政策を決定するため、カーンプルで会談を行なおうとしている。\n"
 WORLD.31000.a: "合理的な議論?古き良き闘いはどうなった?"
 WORLD.31001.t: "[Get_newspaper_header]スバス・チャンドラ・ボース暗殺未遂事件"
 WORLD.31001.desc: "4月15日、霧の立ち込める肌寒い早朝、二つのインドを隔てる強く軍事化された国境を越えた飛行機のタラップを降りるスバス・チャンドラ・ボースに対し、1人の武装した男が近づいてきた。瞬間、耳をつんざくような2つの銃声が朝の静けさを打ち破った。襲撃者がIOF.32リボルバーを発砲し、銃弾がボースの右腕と胴に命中した後、待機していた護衛によって射殺されたのだ。現場に居合わせた記者の一人は、こう書いている－－「あの時滑走路に流れた血は、インド全土を満たす血の予兆のようだ。今こそ、冷静な判断を下さなければ」\n東インドは昨日、会議から離脱した。メノン政権は不信任案で崩壊する可能性が高いようだ。インド平和統一への最後の希望が打ち砕かれ、もはや戦争の道しか残されていないように思える。それがいつ起こるかは分からないが、一つだけ確かなことは……\n"
 WORLD.31001.a: "等しく来たる試練の前に、神がインドと共にあらんことを。"
 WORLD.31003.t: "[Get_newspaper_header]インド国民会議が分裂！"
 WORLD.31003.desc: "V.K.クリシュナ・メノン政権の崩壊とスバス・チャンドラ・ボースの早期退陣を受け、議会内部の野党が元首相を反逆罪及び対外的陰謀で裁こうとする動きを強めていたが、党の新指導者、ラール・バハードゥル・シャーストリーに鎮圧され、失敗に終わった。これが最終的な判断材料となったようで、二大政治家集団が、「堕落した偽りの会議」から離脱することを公式に表明した。\nC・ラージャゴーパーラーチャーリー率いる国民会議右派と、J・B・クリパラニ率いるガンジー派は本日、インド国民会議（右派）と（社会主義派）の二つの新党を結党し、連立して選挙に挑むこととなった。この突然の選挙と劇的な分裂は、正統的な左派議会によるインド支配の終焉を告げることになると、一部の専門家は考えている。\n"
 WORLD.31003.a: "結局、状況に応じた同盟を真の同盟にすることはできない。"
 WORLD.31004.t: "[Get_newspaper_header]N・ラーガーヴァンが東インド元首に就任"
 WORLD.31004.desc: "Nedyam Raghavan, a diplomat and the former Minister of Financing, has now been chosen as the All India Forward Bloc's new leader - and therefore the leader of the entire nation.\nMarked by close ties with the expatriate community of Indian traders and merchants in Malaya and Syonan-To, Raghavan appears to be focusing on fiscal policy and economics - with the South Asian Economic Union Conference dead in the water, it would appear that an economic crash is inevitable for Kolkata unless drastic action is taken. As one of his first actions was setting up a taskforce of economists and public policy planners, it appears this action is also Raghavan's first concern.\nThe accession of Raghavan to the top of Free India - and by extension, the entire movement built by Bose - has not been received uncontroversially. Several other leaders within the AIFB were also jockeying for the position, and have refused to comment on the new administration. Only time will tell how stable and successful this new chapter of Azad Hind's history will be.\n"
 WORLD.31004.a: "This will be... good for the economy?"
 WORLD.31005.t: "[Get_newspaper_header]レーラ・ロイが東インド元首に就任"
 WORLD.31005.desc: "Leela Roy, a stalwart of the party's centrist bloc and one of Bose's closest associates, has now been chosen as the All India Forward Bloc's new leader - and therefore the leader of the entire nation.\n\nRoy was an early member of the All India Forward Bloc and was instrumental in easing the transition to civilian governance as the INA entered eastern India. As Roy was a prominent women's leader, it appears that social reform will be the top priority of the new administration. Roy's chief backer, R.S. Ruikar, has been appointed Home Minister as well as the Vice-President of the AIFB - it appears that he will also be a key player in the government.\n\nThe election of a woman to the highest position of power was greeted with celebrations across the nation and interest by most international parties. Time will tell how far this will truly go, however.\n"
 WORLD.31005.a: "They say behind every great man lies a woman - it appears the reverse is true this time."
 WORLD.31006.t: "[Get_newspaper_header]シール・バードラ・ヤゲが東インド元首に就任"
 WORLD.31006.desc: "Sheel Bhadra Yagee, one of the first members of the All India Forward Bloc and a staunch advocate for the rights of workers and peasants, has now been chosen as the All India Forward Bloc's new leader - and therefore the leader of the entire nation.\nAs the leader of the most left-wing of the AIFB's internal blocs, Yagee has already signalled his intent to move the nation more closely towards the communist and socialist aspects of the movement. Supporting him is Captain Lakshmi Sahgal, one of the most prominent leaders in the entire nation - regardless of which side of border one looks - and a veteran of the INA's famous women's regiment.\nThe significant leftward shift has already attracted much attention, including from the population of diaspora Indians living in Malaya and Syonan - early financial supporters of the movement also closely involved with private enterprise in Free India.\n"
 WORLD.31006.a: "The world watches Kolkata with bated breath - both positive and negative."
 WORLD.31007.t: "[Get_newspaper_header]ラール・バハードゥル・シャーストリーがインド共和国首相に就任"
 WORLD.31007.desc: "最近、離反や党の分裂などの失敗が相次いでいるにも関わらず、インド国民会議の旧派は一枚岩であるようだ。彼らはラール・バハードゥル・シャーストリーを首相とする新たな政府を樹立し、投票所において無敗を誇っているように見える。\n\nシャーストリーの不屈の活力に後押しされ、会議は離反者の代わりに新たな候補を擁立し、倍の勢いで選挙戦を戦い、大勝利を収めた。\n\n今、シャーストリーは混乱の年に被った損害を修復し始めている。「Jai Jawan Jai Kisan（兵士に万歳、農民に万歳）」という新政府のスローガンの通り、安全保障の義務を倍加させ、農業の近代化と農民の福祉への支援を行い－－明らかに戦争へ向けた準備を行っている。"
 WORLD.31007.a: "汝平和を欲さば、戦への備えをせよ"
 WORLD.31008.t: "[Get_newspaper_header]C・ラージャゴーパーラーチャーリーがインド共和国首相に就任"
 WORLD.31008.desc: "西インドの選挙にて、C・ラージャゴーパーラーチャーリーと国民議会（右派）が率いる右翼運動が勝利し、組織連立政権が誕生するという意外な展開が起こった。\n既に新政権は、ネルー時代の社会主義的計画経済の解体を目指した広範な経済改革を開始し、OFNへの外交的働きかけも行っている。連立政権のジュニアパートナーであるガンジー派は、農村部の統治を担当させてほしいと主張していたが、新政権は経済復興及び、中産階級や元王族など、かつてネルー派議会に反対したあらゆる政党と連携して、国内に生まれたばかりの保守派を増強することを最優先している。\n20年に渡る社会主義的な統治を経たインドにて、この政権が野心的な構想を実現できるかどうかは分からない。\n"
 WORLD.31008.a: "インドに爽やかな新風か……あるいは束の間の幻影か"
 WORLD.31009.t: "[Get_newspaper_header]J.B.クリパラニがインド共和国首相に就任"
 WORLD.31009.desc: "インドの緊急総選挙において、国民会議（社会主義派）のJ・B・クリパラニ率いる連立政権が勝利した。マハトマ・ガンジーの初期の思想である「1000の村の共和国」構想を強く推し進め、農村における開発と自治を焦点に置くことを約束してのことであった。\n党のスポークスマンの表明によれば、連立の基本計画はガンジー派が多数派の農村部へ焦点を当て、右派が都市部と一般経済に焦点を当てるというものであり、ほとんどの州で票を獲得した社会主義派の優位性は維持されるようだ。\nその間、シャーストリー率いる旧国民会議は声明を発表していない。すでに、かつて関係のあった数人の主要な議員がガンジー派への鞍替えを開始しており、西インド政界の中心部に激震が走っていることを示唆している。この新政府の行く末は、まだ不明である。\n"
 WORLD.31009.a: "ガンジーの意思に忠実なインド、しかし国民の意思に忠実か？"
 WORLD_MAN.1.t: "[Get_newspaper_header]満洲での溥傑の即位"
 WORLD_MAN.1.desc: "満洲の傀儡皇帝・溥儀の死去の余波で、積みあがった問題が解決したようだ。故皇帝の弟である愛新覚羅溥傑親王が、皇帝として満洲の行政を掌握したことが明らかとなった。\n\n新皇帝の即位は、容易なことではなかった。明確な継承法の欠如と、内部での大きな反対が、彼の成功をより際立たせている。政権運営を行う協和会の宮廷派と古くからの貴族たち、そして満洲帝国軍からも一定の支持を受けていた。\n\n溥傑は兄と違ってカリスマ性を持ち意欲的であったため、強力な支持層を築くことに成功した。傀儡の皇帝となることはないという専門家の見立てもあり、東京の多くの人々は皇帝の即位の意味するところを懸念している。"
 WORLD_MAN.1.a: "その先に、厳しい旅が待ち受ける。"
 WORLD_MAN.2.t: "[Get_newspaper_header]満洲で帝国陸軍によるクーデターが発生!"
 WORLD_MAN.2.desc: "満洲の傀儡皇帝・溥儀の死去の余波で、積みあがった問題が解決したようだ。満洲帝国軍の将校派と一部の関東軍の同盟者が、溥儀の死に際し発生した政情不安を利用して権力を掌握したことが明らかとなったのである。\n\n関東軍諜報部長である瀬島龍三の指揮の下、陸軍とその後ろ盾は国の軍事支配体制を確立した。首都・新京での演説において瀬島は、低迷する満洲国の経済を活性化し、旧体制の最悪の非効率性を抑制し、満洲国を近代化することを誓ったのである。\n\n近代化とは言うものの、すでに守旧派や反対派の粛清が開始されており、すぐに緩和される気配はない。"
 WORLD_MAN.2.a: "共栄圏の宝玉に新たな現実か？"
 WORLD_MAN.3.t: "[Get_newspaper_header]満洲で関東軍によるクーデターが発生!"
 WORLD_MAN.3.desc: "満洲の傀儡皇帝・溥儀の死去の余波で、積みあがった問題が解決したようだ。東北地方でのパルチザン活動や他の内部緊張が限界点に達したことを利用して、関東軍が権力を握り、文民政府を解体したことが明らかとなった。溥儀の死去により、満洲国の主権維持という最後の建前が崩れたため、君主制も廃止された。\n\n関東軍総司令部は支配をさらに強固なものとするため、前政権関係者の粛清を相次いで開始し、関東軍という悪名高い鈍器を投入して国内の動乱を完全に鎮めようとしたのだ。\n\nこの行動の成否に関わらず、満洲国の将来は溥儀が生きていたころよりもさらに絶望的なものとなることは間違いないだろう。"
 WORLD_MAN.3.a: "予想通りだったな、本当に。"
 WORLD_MAN.4.t: "[Get_newspaper_header]総務庁が満洲国を掌握"
 WORLD_MAN.4.desc: "満洲の傀儡皇帝・溥儀の死去の余波で、積みあがった問題が解決したようだ。総務庁と文部官僚が、権力を一元化したことが明らかとなった。\n\n他派閥が互いに争っている間、官僚は徐々に権力への鍵を握っていき、今では国への統制を強めていっているように見える。君主制の建前を捨て、谷次亨が満洲国総統に就任したが、実権を握っているのは総務長官の迫水久常である。\n\n官僚連合による新たな満洲国は、技術官僚的な産業手法を熱烈に支持し、国家主導の大規模な産業計画によって、低迷する満洲の経済を再活性化しようとしている。"
 WORLD_MAN.4.a: "似ているようで似ていない。"
 WORLD.18230.t: "[Get_newspaper_header]マラヤ再統一"
 WORLD.18230.d: "抗日マラヤ統一戦線がマラヤで完全勝利を収めることに失敗したため、日本支援国家の残党であるジョホール州がマラヤから分離している状態だった。ジョホールはシンガポールの黒沢丈夫率いる第25軍が、広範な権限を持って統治していた。戦争直後には、残党国家は不本意ながら長い間分割されたままになるだろうと考えられていた。\n\n現地住民と守備隊の間でのいくつかの衝突が発生し、ジョホールで混乱と不安が渦巻いたため、日本はジョホールの支配を終結させた。\n\n状況を受けた日本は、全守備隊をシンガポールへ呼び戻すことを正式に命令するとともに、ジョホール州の統一住民投票を実施し、賛成多数で可決した。住民投票の結果を受け、マラヤはジョホール州を速やかに併合し、マラヤを再統一した。\n"
 WORLD.18230.a: "半島は再び統一された。"
 WORLD.782.a: "次の外交危機は始まっている。"
 WORLD.31002.desc: "4月15日、霧の立ち込める肌寒い早朝、二つのインドを隔てる強く軍事化された国境を越えた飛行機のタラップを降りるスバス・チャンドラ・ボースに対し、1羽の鶏が近づいてきた。瞬間、耳をつんざくような2度の鳴き声が朝の静けさを打ち破った。襲撃者が2発のアッパーカットを放ち、ボースのあごと顔面に命中した後、期限切れのクーポン券だけを残し近くのジェット機で逃亡したのだ。現場に居合わせた記者の一人は、こう書いている－－「あの時滑走路に流れた血は、インド全土を満たす血の予兆のようだ。今こそ、冷静な判断を下さなければ」\n東インドは昨日、会議から離脱した。メノン政権は不信任案で崩壊する可能性が高いようだ。インド平和統一への最後の希望が打ち砕かれ、もはや戦争の道しか残されていないように思える。それがいつ起こるかは分からないが、一つだけ確かなことは……\n"
 WORLD.593.b: "アフリカは我らの物だ！"
 WORLD.790.desc: "アメリカの良心は退場した。癌との長きにわたる闘病生活を経て、フィリップ・A・ハート大統領は辞意を表明した。最後の演説においては、もはや大統領としての職務を続けることは適わず、最後の数ヵ月は大統領執務室を離れて親しい人たちと過ごしたいとして、辞任の理由を説明した。\n\nニクソンに次ぐアメリカ史上2度目の辞任は予想外であったが、現政権に長く影を落とし続けることは間違いない。ハート大統領がいなくなった今、大統領の地位は前副大統領であるチェップ・モリソンに移り、残りの任期中、ハートの政策を実行し続けることを約束した。モリソンの任期は短いものとなるだろうが、偉大なアメリカの指導者としての記憶は受け継がれていくだろう。"
 WORLD.790.a: "ハートもモリソンも、皆同じようによく吠える。"
 WORLD.790.b: "正しい一歩を、速やかに。"
 WORLD.790.c: "働くことは名誉であり、去ることは義務であった。"
 WORLD.790.d: "良心のない国家を信用できるのか?"
 WORLD.791.t: "[Get_newspaper_header]ハート大統領が死去"
 WORLD.791.desc: "黒色腫との長い戦いを経て、「アメリカの良心」フィリップ・A・ハート大統領が亡くなった。大規模な都市インフラ整備活動を通じ、アメリカの近代化を目指す戦いを繰り広げたことで愛される大統領となったハートの死により、アメリカ全土に深い哀しみが広がった。アメリカ中の男女が、戦死した指揮官に敬意を表すため、立ち止まっている。\n\nハートがいなくなると、大統領の地位はチェップ・モリソンに移行することとなっていたが、その継承が上手くいかなかったようだ。モリソンに近しい者によればハートの死は突然の出来事であり、大統領職を引き継ぐ準備が間に合わないまま執務室が空になってしまったという。モリソンと政権の関係が混乱する中、ホワイトハウスに1つの疑問が浮かぶ。ハートが奮闘してきた改革はどうなるのだろうか?"
 WORLD.791.a: "嘆く必要はない－－彼は他と変わらない。"
 WORLD.791.b: "平和を願う人がこのような最期を迎える－－これ以上の悲劇はない。"
 WORLD.791.c: "より良いものを手にするために戦ってきた－－今止まることはできない。"
 WORLD.791.d: "良心のない国家を信用できるのか?"
 WORLD.20661.t: "[Get_newspaper_header]福田赳夫が内閣総理大臣に就任"
 WORLD.20661.d: "東京からの報道によると、閣僚人事を司る重臣会議は、賀屋興宣首相の辞任を受け、国会が選んだ賀屋内閣の福田赳夫前経済担当大臣を新首相に任命した。新首相はテレビ演説で、安田危機から立ち直った前首相の政策の継続を約束した。\n\n福田赳夫は、経済改革を志向しながらも、悪名高い「革新官僚」の影響を受けない新しい行政官の代表格であり、賀屋元首相の側近で、日本の財政運営の才能を保証していた。\n"
 WORLD.20661.a: "彼の専門性は帝国から祝福されている。"
 WORLD.20661.b: "バトンは新世代に引き継がれた。"
 WORLD.20662.t: "[Get_newspaper_header]椎名悦三郎が内閣総理大臣に就任"
 WORLD.20662.d: "国会は紛糾したが、椎名悦三郎は新首相に選出されるのに十分な票数を確保したようだ。直後、重臣がそれを確認した。椎名総理はテレビ演説において、「日本を過去の政権の過ちから救い出す」「安田危機以来、経済を苦しめてきた非効率性を丁寧な改革で修正する」と約束した。\n\n満洲国の官僚から賀屋首相の側近となった椎名悦三郎は、忠誠心の薄い人物ではあるが、日本へ献身してきたことは誰にも否定できない。しかし、岸信介や「革新官僚」派との関係から、首相指名には疑問符が付く。椎名はそれを払拭するため、行動を起こすと宣言した。\n"
 WORLD.20662.a: "意志が強くて経験豊富な、まさに日本が必要とする人材だ。"
 WORLD.20662.b: "古きものを捨てきれなかったようだ。"
 WORLD.1301.t: "[Get_newspaper_header]王冠がセルビアに戻る"
 WORLD.1301.d: "20年以上の時を経て、亡命していたセルビア王、ペータル2世が王座に返り咲いた。ほとんどの抵抗勢力を排除し、支配を確立したことで、チェトニックは道を外れていた王を連れ戻すことに成功した。王の再入国は新体制の民族主義者に歓迎され、チェトニックの持つセルビア構想の実現に向けた大きな一歩として祝われることとなった。\n\nしかし国王は、ほとんど実権を持たない形だけの存在である。王位を支える真の権力者は、チェトニックの軍事政権だ。政権は王位を正当化し、王党派支持者の人気を維持するために王を利用しているだけなのである。これにより、新たな民族主義体制において、政権の権力は全く歯止めが利かないほどになった。"
 WORLD.1301.a: "手錠を掛けられたまま、王は戻ってきた。"
 WORLD.1302.t: "[Get_newspaper_header]セルビア共和国の宣言"
 WORLD.1302.d: "セルビア内戦で民族解放運動が勝利すると、共産主義者の強硬派パルチザンと前線に出る民族主義者の若手部隊との間で、国の支配を巡る争いが巻き起こった。混沌とした政争の末、後者のグループとその指導者であるドブリツァ・チョシッチが勝利した。\n\nチョシッチはポピュリスト的なレトリックを用い、民衆の支持を得ることとなった。その結果、共産主義者は疎外され、民主選挙が求めれられるようになった。選挙には明確な対立候補が存在せず、チョシッチが幅広い支持を受け、脅迫的な戦術が用いられた。結果、チョシッチと再結成されたセルビア社会党が、大統領の地位と議会の双方を制したのである。"
 WORLD.1302.a: "若い民主主義が最初の一歩を踏み出す。"
 WORLD.1303.t: "[Get_newspaper_header]セルビアが人民共和国を宣言"
 WORLD.1303.d: "セルビアの共産主義勢力は、長年の戦争の末にこの国を支配することに成功し、人民共和国の成立を宣言した。自らの政党が権力を握り、抵抗勢力が消えていく中、どのように国家を運営していくかが左派に問われている。すでに、党内は穏健派と保守派に分裂している。\n\nどちらの派閥が勝利するにせよ、政府はすでに将来的な目標や主張を打ち出している。そして、その多くはかなり野心的なものだ。共産党は、一刻も早く国を再建し、近代化するために、抜本的で大胆な改革を実施していくつもりでいるようである。また、近隣諸国の反政府勢力を支援する積極的外交政策は、国際社会の注目と関心を集めている。"
 WORLD.1303.a: "どうなるか見てみよう。"
 WORLD.1304.t: "[Get_newspaper_header]セルビアがライヒの保護領となる"
 WORLD.1304.d: "ドイツ軍事司令部が残存する抵抗勢力を残酷に粉砕し、国家の大部分における覇権を主張したことで、セルビアにおける戦闘は相対的には終結した。ライヒは、バルカン半島の支配を脅かす大規模な抵抗運動が再び発生する危険を冒すよりも、ギュンター・アルテンブルクの命令によって国を保護領へと変えることを選択した。\n\n「プリンツ＝オイゲン・ラント保護領」と呼ばれる準国家は、ライヒの厳しい鎖に繋がれ、厳格な人種的偏見の下で運営されている。バナト・シュヴァーベン人とドイツ人入植者からなる上流階級は、下層階級よりも多くの権利、富、権力を享受している。セルビア人協力者も同様に大きな力を持ったままではあるが、「人種的に純粋」な支配階級ほどではない。それ以外の社会階層は、社会的流動性がほとんどない、窮屈な生活を送ることとなる。\n"
 WORLD.1304.a: "また一つの革命が悲惨な結末を迎える。"
 WORLD.1305.t: "[Get_newspaper_header]セルビアの階級協調国家宣言"
 WORLD.1305.d: "バルカン半島の中心地、セルビアから知らせが届いた。ドイツにおける危機の余波によって、セルビアは残酷な紛争に巻き込まれていた。そのセルビアの地で、ドイツ軍守備隊の支援を受け、協力者による救国政府が誕生したのである。内戦が始まる直前にディミトリイェ・リョティッチが殺害され、セルビアの支配権はZBORの準軍事組織であるセルビア義勇軍団の指導者、コンスタンティン・ムシツキに移された。\n\n政権に就くとすぐ、ムシツキはまだ救国政府に抵抗していたパルチザンを残酷なまでに叩きのめした。さらに、セルビア人政権はドイツ軍守備隊を速やかに追い払って失脚させ、セルビアにおけるZBORの完全な支配を確約したのである。そして彼は、自国の政府にも目を向けた。ムシツキは基本法を制定し、暫定の憲法とした。新たな法律は、東方正教会、コーポラティズム、絶対主義的な国家を信奉するものだ。\n"
 WORLD.1305.a: "狂人の亡霊に導かれし……"
 WORLD.1306.t: "[Get_newspaper_header]セルビアでSPSが三期目を勝ち取る"
 WORLD.1306.d: "セルビアの経済の崩壊、SPSとその指導者であるドブリツァ・チョシッチの人気低下を受け、不安と抗議がセルビアを揺るがしている。だが今日、SPSは高まる抵抗運動とその参加者に対する約束通りに臨時選挙を実施し、状況は再び解決された。\n\n「オトポール」運動による大規模な動員にも関わらず、SPSは今日、三度目の勝利を収め、選挙で野党を完全に打ち負かした。SPSは国家機構全体を掌握しているため、政権は反体制派を取り締まり、セルビアの唯一の有力政党としての地位を強化する構えだ。抵抗運動は弱体化し、続く弾圧によって、正当なセルビア民主主義が存続するとの望みは絶たれたように思える。\n\nセルビアの未来は、これで決まった。セルビア民族主義的、社会主義的な秩序が、今後何年にもわたって国を支配することになる。\n"
 WORLD.1306.a: "王位を持たぬ民族主義の専制君主。"
 WORLD.1307.t: "[Get_newspaper_header]混乱によるSPS-NRS連立の形成"
 WORLD.1307.d: "セルビアの経済の崩壊、SPSとその指導者であるドブリツァ・チョシッチの人気低下を受け、不安と抗議がセルビアを揺るがしている。だが今日、SPSは高まる抵抗運動とその参加者に対する約束通りに臨時選挙を実施し、状況は再び解決された。\n\n予想外であったのは、SPSが「オトポール」運動内部の有力政党である人民急進党に対し、運動からの離反を引き換えとした、政権維持のための連立という切符を提示したことだ。党首であるヴェリコ・グベリーナは、この申し出を受け入れた。NRSの野党勢力からの離反によって残りの政党が混乱したため、選挙は新たなSPS-NRS連立が絶対多数を占めるとの結果に終わった。\n\nセルビアは新たな局面を迎えた。SPSとNRSは、セルビアの新たな道と運命としてセルビア民族主義を倍加させ、強固にしようとしている。\n"
 WORLD.1307.a: "あるイデオロギーの政党が結束する。"
 WORLD.1308.t: "[Get_newspaper_header]セルビアの春"
 WORLD.1308.d: "While unrest and protests have rocked Serbia following the collapse of its economy and the growing unpopularity of the SPS and its leader Dobrica Ćosić, the situation was resolved again today as the SPS held a snap election as promised to the growing resistance movement and its members.\n\nIn spite of strong SPS measures to ensure victory, the 'Otpor' movement came out on top with an absolute majority in the election following successful measures by the movement to unite and mobilize the populace against the SPS. With Dobrica Ćosić peacefully overthrown, the provisional government declared that free and fair elections will be held in three months time to much celebration by the citizens of Serbia.\n\nIn the midst of celebrations, the left-wing of the 'Otpor' movement have been marginalized due to the SPS' actions, and the center and right is set to dominate the new elections.\n"
 WORLD.1308.a: "人民による、人民のための自由と解放へ！"
 WORLD.16519.t: "[Get_newspaper_header]インドネシアで戒厳令が施行"
 WORLD.16519.desc: "ジャカルタ近郊で起こったクーデター未遂事件の余波により、スカルノ大統領がインドネシア革命の次段階として戒厳令を宣言するという、衝撃的な展開が巻き起こった。大統領の決断が迫る混乱の中、「インドネシア経済発展のための次段階」として、内閣は停止され、国内の日本資産は国有化されることとなった。\n\nスカルノ大統領の行動は、すぐに非難された。日本政府は既にこの動きを非難しており、ジャカルタの回答を要求すると予想されている。正規政府を停止させるという極端な動きにより、戒厳令に対する抗議が諸島全体に広がっているため、インドネシア治安維持部隊は分散している。\n\n最近の出来事に戸惑い、アメリカによる適切な対応は遅れているが、国民の声を聴くようスカルノに呼びかけている。\n"
 WORLD.16519.a: "もし、軍が持ちこたえられないとしたら?"
 WORLD.16520.t: "[Get_newspaper_header]インドネシアでの内戦!"
 WORLD.16520.desc: "長く煮立ち続けていたインドネシアの大釜が、ついに沸き上がった。モハマッド・ハッタ副大統領は、ジャカルタで一時期姿を消した後、反乱軍の将校を引き連れてスマトラ島に現れ、インドネシア共和国自由政府(PRIM)を指導することとなった。\n\n自由政府の目的は、中央集権化の進展段階において独裁的だとされる、スカルノ大統領の支配を終わらせることだ。PRIMは1948年のハッタ・シャフリル憲法への回帰を目指しており、インドネシアの隔絶された土地にさらなる自治を約束している。\n\n自由政府はまた、スカルノが日本に対し過度に隷属的な姿勢を取っているとし、それを非難している。各地で激しい暴力的な衝突が起こり、日本はまたしても武力紛争の阻止に失敗したことが明らかとなった。眠れる村を銃弾が飛び交い、兄弟が争う。インドネシア内戦が始まったのだ。\n"
 WORLD.16520.a: "国家は砕け散った。"
 WORLD.16520.b: "反乱軍どもを打ち倒さなければならない!"
 WORLD.16520.c: "猿も木から落ちるものだ…"
 WORLD.16520.d: "鉄は熱いうちに打て。"
 WORLD.16524.desc: "スカルノは独立と内戦を乗り越えたが、この危機を乗り切ることはできなかった。インドネシアは、大統領警護隊に潜入したとされる急進左翼によって国軍の穏健派将校が暗殺され、すでに非常事態に陥っていた。\n\nその後、共産主義者によるスカルノ退陣の陰謀が噂されたことにより、容疑者であるかは無関係に左翼に対する粛清と集団暴力が行われ、自由政府と国民政府は大打撃を受けた。\n\n自由インドネシア政府のかつての文民指導者であるハッタの姿はどこにも見えず、国外に逃亡したと見られている。かつての指揮官の一人、ズルキフリ・ルビスは、後にスハルト政権への支持を表明した。\n"
 WORLD.16526.t: "[Get_newspaper_header]インドネシアでの平和"
 WORLD.16526.desc: "インドネシア内戦は、スハルト大統領がインドネシア諸島で活動する全ての反乱軍を鎮圧したと宣言し、ついに終結した。スハルト大統領はスカルノの衝撃的な辞任を受けて就任したばかりだが、インドネシア新秩序の幕開けを宣言し、前任者の革命的な足跡をたどることを誓った。\n\nスハルトが約束を実現することができるかどうかは、まだ分からない。長年の戦争で破壊されたインドネシアの島々では、スハルト政権が誕生した際の暴力的な状況が今も続いている。ジャカルタの外国メディア特派員に届いた噂は、政府に陰謀を企てたとされる左翼の容疑者を特定し、粛清しているというものであった。\n\n日本はスハルト大統領に一応の支持メッセージを出した。\n"
 WORLD.16526.a: "平和?"
 WORLD.16527.t: "[Get_newspaper_header]ルビス大統領の敗北!"
 WORLD.16527.desc: "Correspondents report a sullen state of shock settling over Djakarta, as the city opened its gates to the resistance forces against former President Zulfikli Lubis, who disappeared from the capital overnight. The opposition to Lubis' new government - centered around radical right-wing remnants of Sukarno's military - have mounted a stunning counterattack, eventually driving their way onto Java.\n\nGeneral Bambang Supeno has declared himself President, promising to return to the political principles of Sukarno, his distant relative. Aside from the troubling political legacy he professes to inherit, Supeno has also launched a crackdown against any and all figures connected to Sukarno's resignation, pledging to root out any conspiracy working against the interests of the Indonesian state - a proscription driven by vengeance.\n\nTokyo and Washington have issued tepid statements recognizing the new government.\n"
 WORLD.16527.a: "インドネシアは灰塵の中。"
 WORLD.16528.t: "[Get_newspaper_header]スカルノ大統領の敗北!"
 WORLD.16528.desc: "Correspondents report a sullen state of shock settling over Djakarta, as the city opened its gates to the resistance forces against former President Suharto, who disappeared from the capital overnight. The opposition to Suharto's regime - centered around left-wing militias and former Free Indonesian militants - mounted a stunning counterattack, eventually driving their way onto Java.\n\nGeneral Abdul Harris Nasution has declared himself President, emerging from hiding to lead rebel forces to their eleventh-hour victory. Despite his participation in the Free Indonesian movement, Nasution's military background - and his vow to root out any and all traitors that could threaten the new Indonesian state - inspire little confidence that the movement's original aims will be upheld.\n\nTokyo and Washington have issued tepid statements recognizing the new government.\n"
 WORLD.16528.a: "インドネシアは灰塵の中。"
 WORLD.18099.t: "[Get_newspaper_header]アフリカに押し寄せる科学者"
 WORLD.18099.d: "南アフリカ戦争で自由国家機構が勝利して以来、世界中の科学者が解放されたばかりの領土に集まっている。生物学者、地質学者、気象学者など、数えきれないほどの知識人たちが、これまで科学的研究が為されてこなかったこの大陸に足を踏み入れた。\n\n動物学の分野ではBreviceps Adspersus(アメフクラガエル)の発見、疫学の分野では熱帯病に関する研究など、多くの科学分野で大きな進展が見られている。\n\nこれらの発見により、OFNの科学成長率は、科学の停滞に陥っている統一条約を上回った。いずれにせよ、これらの調査によって、アフリカの多くの地域に関する知識が大きく深まった。\n"
 WORLD.18099.a: "知の探究は続く。"
 World_50017_UE_reelection_Title: "レジナルド・モードリングが首相に再選"
 World_50017_UE_firstelection_Title: "レジナルド・モードリングがイギリス首相に選出"
 World_50017_UE_reelection_Desc: "意外な結末に終わった。レジナルド・モードリング首相が率いる統一イングランド党は議会で再び過半数を獲得することに成功した。内戦で勝利した王党派から分裂して台頭したモードリング政権は、ゆっくりながら着実にイギリスの民主化を推し進めてきた。\n\nしかし、モードリングの公約した自由で独立したイングランドの展望とは対照的に現実に進む民主化の足取りは重く、この方針は多くの政治評論家は困惑とした表情を隠せないでいる。これは統一イングランド党の党首であるハロルド・マクミランが実質的な主導者でありモードリングはその操り人形に過ぎないからとされている。モードリングとしてはマクミランの支配から逃れようとしたのだろうが、かの控えめな勝利演説を聞く限りではおそらく失敗したのだろうと推測される。\n\nモードリング、いや、正確にはマクミランが二期目をどうするつもりなのか。先はまったくの謎のままである。\n"
 World_50017_UE_first_election_Desc: "意外にも、レジナルド・モードリング首相率いる統一イングランド党が議会で過半数を確保した。最初の議会総選挙では国民の心を掴むことができなかった統一イングランド党だが、二度目の選挙では長年優位を保ってきた君主党に勝利し、大躍進を収めたことを証明した。\n\nモードリングの勝利演説においては、イングランドの完全な民主国家への移行を加速させる、多くの改革が約束された。しかし、この改革の実施速度について、党首であるマクミランとの対立が存在している。モードリングは速やかで理想主義的な手法を用いるのに対し、マクミランは漸進的で現実的な手法を好んでいると、議会では囁かれている。この争いに勝利するのは誰なのか、それがイングランドの民主主義へ向けた歩みに影響を与えることになるのかは、まだ分からない。\n"
 World_50017_UE_reelection_Response: "人形使いが操るままに、イングランドは気まぐれに踊る。"
 World_50017_UE_firstelection_Response: "2倍明るい灯火は、半分の時間しか灯らないかもしれない。"
 World_30046_LEB_Desc: "さらに、トランスヨルダンとレバノンには「姉妹共和国」と呼ばれる衛星国が設置され、この地域に小さいながらも強力な共産主義ブロックを形成している。"
 World_30046_no_LEB_Desc: "さらに、トランスヨルダンには「姉妹共和国」と呼ばれる衛星国が設置され、この地域に小さいながらも強力な共産主義ブロックを形成している。"
 WORLD.30053.t: "[Get_newspaper_header]テュルケネシカスの結末"
 WORLD.30053.desc: "The Turkes Kenes Conference in Central Asia has come to a conclusion, with neither the OFN-backed nor the Einheitspakt-backed parties gaining the upper hand. Originally envisioned as a conference for various Central Asian countries to come together to discuss various conflicts (border, ethnic, diplomatic), it quickly became a playground for the United States of America and the Greater Germanic Reich to spar diplomatically.\n\nThere have been reports of Japanese interference and influence within the conference, but such accusations remain unconfirmed and vehemently denied by Tokyo. The conference has ended peacefully, albeit with no significant diplomatic overtures being made. Diplomats from both the United States and the Reich have expressed their disappointment at this result, while Japanese diplomats have expressed their approval.\n"
 WORLD.30053.a: "草原で次に何が起こる?"
 WORLD.205.t: "[Get_newspaper_header]200世帯戦争"
 WORLD.205.desc: "ここ数日、ボルドーからピエール・プジャード大統領の最新構想である「200世帯戦争」に関するニュースが流れてきている。公式な情報筋によると、フランスとその経済を支配し、操作し、破壊しているとされる者たちを排除しようとするものであるそうだ。\n\nフランス政府によれば、この取り組みにより、フランスはより豊かで強固な未来へと向かうことができるようになるとのことである。ピエール・プジャード大統領と政権はそのような主張を続けているが、いわゆる「戦争」による実際の効果は未だ現れていない。ただ、プジャードが、自らを政権に就かせたポピュリスト的立ち位置から一歩も動いていないことは明らかだ。"
 WORLD.205.a: "願わくば、この「戦争」に負けることがないように。"
 WORLD.206.t: "[Get_newspaper_header]シド大統領による国民議会の解散"
 WORLD.206.desc: "ここ数ヵ月、ピエール・シド大統領はその地位を確固たるものにしたかのように見え、最近、正式に「緊急条項」の下で議会を解散させたことで、それを自ら証明した。これにより、シドはフランス国を完全に掌握することとなった。\n\nフランス国内の権力の多くはすでに大統領の手中に渡っており、国民議会の廃止は、シドとフランス人民党の支配をさらに強固にするものとなった。この行為により、国民党はこれまでの正当性をも大きく失い、多くの党員が他党へと脱出してしまった。今のところ、彼が議会を復権させることはなさそうだ。"
 WORLD.206.a: "新たな支配力をどのように行使するのか見てみよう。"
 WORLD.207.t: "[Get_newspaper_header]ドリュ・ラ・ロシェルの死"
 WORLD.207.desc: "ボルドー政府はこのたび、フランス首相ピエール・ドリュ・ラ・ロシェルが咽頭癌で死去したと発表した。ドリュ・ラ・ロシェルは、第二次世界大戦以前からフランス人民党内でライヒとの協力関係を強く主張してきた人物であり、党のヨーロッパ主義思想に大きな影響を及ぼしている。\n\nドリュ・ラ・ロシェルの突然の死は、計画されていたフランスの統一条約訪問に不確実性を持たせ、フランスの外交計画に変化をもたらす可能性があると政治関係者は見ている。後任には、ピエール・シド大統領の盟友であるユベール・ランベールが就任する予定である。"
 WORLD.207.a: "フランスは不確実な未来に突入した。"
 WORLD.209.t: "[Get_newspaper_header]フランスがドイツと提携"
 WORLD.209.desc: "フランス・ブルグント戦争以来孤立し、グランディスコーデ以来政治的混乱に見舞われたフランスは、同盟国を必要としていた。そして、フランスがドイツ国と同盟を結ぶことを選択したのは、驚くほどのことでもない。\n\nライヒとの絆は回復し、ピエール・ドリュ・ラ・ロシェルの遺産であるライヒとの関係は維持された。しかし、フランスの統一条約再加盟声明においてベルリンは、「フランスは独自の条件で同盟に参加し、統一条約の対等なメンバーとして認められる」と宣言したため、フランスとライヒの分裂前とは様変わりしている。"
 WORLD.209.a: "フランスが正しい決断を下したのか見守ろう。"
 WORLD.210.t: "[Get_newspaper_header]フランスがイタリアと提携"
 WORLD.210.desc: "フランス・ブルグント戦争以来孤立し、グランディスコーデ以来政治的混乱に見舞われたフランスは、同盟国を必要としていた。しかし、フランスは予想されていた統一条約との同盟ではなく、イタリアとの同盟へ舵を切った。\n\nこの外交政策の転換は、ライヒと距離を置き、ヨーロッパの他のファシスト勢力へ軸足を移すことを提唱したユベール・ランベールを起因とするものだ。この発表はイタリアとスコルツァにとっての大きな勝利であり、特に三頭連合の崩壊をきっかけとして誕生した、イタリア圏の大きな拡大である。"
 WORLD.210.a: "フランスが正しい決断を下したのか見守ろう。"
 WORLD.211.t: "[Get_newspaper_header]フランスがイベリアと提携"
 WORLD.211.desc: "フランス・ブルグント戦争以来孤立し、グランディスコーデ以来政治的混乱に見舞われたフランスは、同盟国を必要としていた。最近、フランスの外交政策が転換され、イベリアとの提携が開始されたことが明らかとなった。\n\nこの外交政策の転換は、ライヒと距離を置き、ヨーロッパの他のファシスト勢力へ軸足を移すことを提唱したユベール・ランベールを起因とするものだ。イベリアは、これまでヨーロッパの小さな「大国」の1つに過ぎなかったが、最近のフランスの動きにより、それは変わろうとしているようだ。これはフランコとサラザールの意外な勝利と見られており、今後、フランスとイベリアはますます緊密な関係を築いていくことが予想される。"
 WORLD.211.a: "フランスが正しい決断を下したのか見守ろう。"
 WORLD.212.t: "[Get_newspaper_header]フランスがヴィシー条約を破棄"
 WORLD.212.desc: "現フランス大統領のアントワーヌ・ピネーが、ヴィシー条約の無効を宣言し、ドイツ国の隷属者としてフランス国家に与えられた15年間にわたる苦難と屈辱の時代に終止符を打って歴史的瞬間を形作ったため、フランス国民は街頭で祝杯を上げている。\n\nブルグントのフランス侵攻によって条約は事実上無効となっていたが、それでも最近の大統領の動きはフランス社会全体から圧倒的な支持を得ており、ドイツ好きとして悪名高いフランス人民党から反対を集めているに過ぎない。また、この動きは、フランスの民主主義を取り戻し、国家をドイツ圏から切り離すというピネー大統領の野心的計画に必要不可欠な一歩であると、多くの国際的コメンテーターによって評価されている。"
 WORLD.212.a: "旧秩序は日を追うごとに遠ざかっていく。"
 WORLD.213.t: "[Get_newspaper_header]ドゥルヴリエ計画"
 WORLD.213.desc: "アンツィジェールの後任にアントワーヌ・ピネーが選出されて以来、国際社会は政権に大きな関心を寄せてきた。ヴィシー条約を破棄した後、フランス国の民主化へ向けて動いているのは明らかだ。それを達成するための最新の一歩が、ドゥルヴリエ計画である。\n\nドゥルブリエ計画とは、荒廃したフランス経済を再生するための経済構想である。ポール・ドゥルブリエにちなんで名づけられたこの計画は、拡大、近代化、効率化、近代的管理手法に重点を置いている。この計画では、あらかじめ設定された目標に焦点を当て、優先順位をつけ、投資を誘導することで、他の同種の計画に比べて硬直的ではない経済学的アプローチを取っている。"
 WORLD.213.a: "ピネーは、あの地で本当に状況を好転させたようだ。"
 WORLD.214.t: "[Get_newspaper_header]フランスにおけるOASのクーデター"
 WORLD.214.desc: "フランス国大統領アントワーヌ・ピネーは、秘密軍事組織を中心に行われたクーデターにより打倒され、早々に任期を終えた。同国にいくつか存在する強力な民兵の一つであるOASは、民兵の権力を縮小しようとした改革派の大統領に対し、断固たる措置をとった。\n\n指導者であるラウール・サランがフランス国を支配する立場となったことで、OASの軍国主義的民族主義者たちは、国全体で自らの政策を妨げられることなく実行に移せるようになった。すでにブルグントとの国境線に軍隊が動員され始め、民兵や警察が内部の反対派を取り締まり始めている。"
 WORLD.214.a: "改革から一歩踏み出し、反動へ。"
 WORLD.215.t: "[Get_newspaper_header]フランス第四共和政の樹立"
 WORLD.215.desc: "ちょうど181年前の今日に発生したバスティーユ襲撃の日のように、お祝いムードとなったフランスの大衆は街頭に出て、アントワーヌ・ピネーの1970年憲法が可決されてフランス第四共和政の成立が宣言され、フランス国が事実上終焉したことを喜んでいる。\n\n現職のフランス国大統領であるアントワーヌ・ピネーが、本年末に正式な選挙が行われるまで、新共和国の大統領として指揮を執ることとなる。1936年以来、フランスで初めて行われた真に民主的な選挙である今回の選挙は、数十年に渡る専制と独裁を経て、フランスの運命が再び国民の手に委ねられる波乱かつ重大な選挙となるであろう。"
 WORLD.215.a: "自由、平等、博愛！"
 WORLD.216.t: "[Get_newspaper_header]フランスでの選挙で国民党が勝利"
 WORLD.216.desc: "1936年の選挙とそのわずか4年後に発生したドイツ占領以来、フランスで初めて行われた真に民主的な選挙では、現与党の国民党とその候補者であるアントワーヌ・ピネーが明確な勝利を収め、現職の大統領に続投という委任を国民から正式に与えるという結末に終わった。\n\nフランスの民主主義を回復して第四共和政を樹立した人物であり、フランス国民からも親しまれていることから、ピネー大統領の再選はまったく予想外のことではなかった。さらに言えば、フランスの人々が、長年にわたる専制と混乱の後、新顔の不安要素よりも、見慣れた信頼できる顔の安全性と安定性を選んだことは明らかなのである。"
 WORLD.216.a: "同じ顔、新たなフランス。"
 WORLD.217.t: "[Get_newspaper_header]フランスでの選挙でフランス労働党が勝利"
 WORLD.217.desc: "フランスの労働者たちは、1936年以来フランスで初めて行われた民主的選挙において、フランス労働党とその候補者であるフランソワ・ミッテランが勝利したという発表に歓喜している。\n\nミッテランは、専制的なフランス国政府との繋がりから、左右両派の多くの人々に物議を醸す人物であることが分かっているが、それでもミッテランとその政党は、社会主義の理想を固く守り続けていることを示してきた。組合主義も社会主義も国家からの厳しい迫害を受けていたフランス国時代、PTFは社会主義の理想を支持する唯一の政党だったのだ。社会正義と労働者解放の推進を公約に掲げるミッテランの当選は、数十年間にわたってファシストの支配下にあった国民の間で、明らかな左傾化傾向が見られることを示している。"
 WORLD.217.a: "人民戦線の復活だ。"
 WORLD.218.t: "[Get_newspaper_header]フランスでの選挙で国民大集会が勝利"
 WORLD.218.desc: "1936年以来フランスで初めて行われた民主的選挙において、国民党が敗北したことは完全に予想外ではなかった。しかし、より小規模で、同じように保守的なカミーユ・ロランス率いるRPNが選挙で勝利を収め、権力の中枢へ押し上げられることを予想できた者はいなかった。\n\nしかし、RPNの選出は比較的議論の余地が少なく、党の穏健的なキリスト教民主主義的手法と、新世代の政治家を擁立しようとする姿勢が、フランス国との結びつきや左翼ポピュリズムにうんざりしている国民の間で人気を博していることが知られている。\n\nロランス現大統領は、フランスをより企業優遇的な方向へ導くと宣言し、自らの政権下で経済繁栄と成長の新時代を築くことを約束したのだ。\n"
 WORLD.218.a: "確かに中道は保てる。"
 WORLD.219.t: "[Get_newspaper_header]フランスでの選挙でフランス民主連合が勝利"
 WORLD.219.desc: "独裁的なファシスト国家であるフランス国の支配下で、何十年にも渡って苦難、苦痛、暴虐が続いた後、自由、平等、博愛という真にフランス革命的で共和的な価値観は、フランスから去ってしまったように思われた。しかし、1936年以来フランスで初めて行われた真に民主的な選挙において、エドモン・ジスカールデスタンとフランス民主同盟が見事な勝利を収め、それは間違いであることが証明された。\n\nフランス抵抗運動との強い結び付きと揺るがぬ民主主義原則へのコミットメントは、バスティーユ襲撃以降、フランスの歴史と政治生活を定義してきた急進的、革命的、共和的な価値観の象徴として、この政党を位置づけてきた。それは、フランスが社会正義の新時代に入るにつれて、党の人気を育んできた要素であり、これからの党の政策を定義していくであろう要素である。\n"
 WORLD.219.a: "自由、愛しい自由よ!"
 WORLD.220.t: "[Get_newspaper_header]フランスが自由国家機構に加盟"
 WORLD.220.desc: "フランス共和国大統領は、アメリカ大使との一連の協議を経て、フランスとアメリカの親密な同盟国としての歴史と自由と民主主義を守るという共通の使命を鑑み、自由国家機構に加盟するという意志を世界に表明した。ヴィシー政府の宣言以来、アメリカはそのフランス政府としての正当性を認めてきたが、関係は良くて冷え切ったままであった。しかし、アントワーヌ・ピネーがフランスに民主主義を回復させると、若い共和国はファシズムの海に取り囲まれている現状に危機感を募らせるようになり、フランスのOFN加盟の道が開けたことで関係は急速に氷解してきた。\n\nフランスがOFNに加盟したことは、アメリカと自由世界の大きな勝利であると同時に、ヨーロッパに対するドイツの新秩序が崩壊し、大陸における支配力を失ったことを示すものである。\n"
 WORLD.220.a: "自由世界は日ごとに大きくなっていく!"
 WORLD.221.t: "[Get_newspaper_header]フランス民兵団による政府のクーデター"
 WORLD.221.desc: "フランス国の主要都市に住む市民は、今日、民兵連隊の行進する音を聞いて目を覚ました。ビシュロンヌ大統領による改革の不評を利用して伝統主義派民兵がクーデターを起こし、ビシュロンヌを退陣させることに成功したのだ。民兵指導者であるジョセフ・ダルナンは自らを国家元首と宣言し、公開演説でフランスを労働、家族、祖国という理想に戻すことを誓った。"
 WORLD.221.a: "ペタン元帥は死んだが、その理想は生き続けている。"
 WORLD.222.t: "[Get_newspaper_header]ジャン・ビシュロンヌが退陣"
 WORLD.222.desc: "フランス国大統領のジャン・ビシュロンヌが、提案した憲法の批准に失敗し、解任された。ビシュロンヌは、この憲法でテクノクラート的未来像を打ち出したいと考えていたが、国の政治エリートから信頼を得ることができなかったようだ。現在、ビシュロンヌ派に属する実業家や技術者のグループである国家共同委員会が行政の指揮を執っているが、その権力は少ない。フランス国内の多くの人々は、テクノクラート改革が崩壊に終わる時が近いと考えている。"
 WORLD.222.a: "一歩前進、二歩後退"
 WORLD.223.t: "[Get_newspaper_header]新たなフランス憲法が批准"
 WORLD.223.desc: "フランス国のジャン・ビシュロンヌ大統領は、本日、新憲法が大統領のテクノクラート的構想を法律として確固たるものとしたことで、政治的大勝利を収めたとして祝った。多くの政治エリートや一般労働者は新憲法に懐疑的だが、政権がもたらした経済的成功は否定できない。フランス国は、政治家ではなく、実業家や技術者によって運営される国家となるための用意を整えた。"
 WORLD.223.a: "20世紀への大胆な跳躍だ。"
 WORLD.224.t: "[Get_newspaper_header]フランスでのペタン主義者によるクーデター"
 WORLD.224.desc: "After months of uncertainty within the French government following Gaxotte's ascension to the position of President, a coup has occurred within the French State earlier today.\n\nThe coup was led by Pétainists within the military, government, and their sympathizers within various militias. The acting French government has now been replaced by a fascist regime led by Alphonse Juin, a notable member of the French military and the French State's early government.\n\nConsidering Juin's poor health, many outside observers wonder if Juin will be able to truly rule as his predecessor, Philippe Pétain, once did."
 WORLD.224.a: "It seems France has rejected the monarchist experiment."
 WORLD.225.t: "[Get_newspaper_header]オリヴィエ・ギシャールがフランス首相に就任"
 WORLD.225.desc: "After recent elections within the Kingdom of France, Olivier Guichard has been elected to serve as Prime Minister under Henri VII. Olivier Guichard was once a relatively unknown figure within French politics. However, his reputation as a figure of compromise and political neutrality have left him with few rivalries, and has allowed him to emerge victorious in the elections.\n\nLike Henri VII, Guichard is not a die-hard monarchist, and belongs to the small reformist faction within the Action Francaise government. Outside observers expect to see the Kingdom of France liberalize under the new Prime Minister, assuming his agenda proves successful."
 WORLD.225.a: "It seems France has chosen to side against absolutism."
 WORLD.226.t: "[Get_newspaper_header]ジャン・ドルムソンがフランス首相に就任"
 WORLD.226.desc: "After recent elections within the Kingdom of France, Jean d'Ormesson has been elected to serve as Prime Minister under Henri VII. Unlike the more liberal Guichard or the staunchly reactionary Pujo, d'Ormesson has held a status-quo conservative stance. This stance is also one shared by the Conseil d'Etat, giving him the electoral edge over his competition.\n\nWhile Jean d'Ormesson is more moderate in his monarchist views than Pujo, he is still a staunch monarchist, continually promoting the idea that the King should be an untouchable figure in French politics."
 WORLD.226.a: "It seems the monarchy's position will soon be secured."
 WORLD.227.t: "[Get_newspaper_header]ピエール・ピュジョーがフランス首相に就任"
 WORLD.227.desc: "After recent elections within the Kingdom of France, Pierre Pujo has been elected to serve as Prime Minister under Henri VII. Of the three frontrunners in the recent elections, Pujo is the most hardliner monarchist. The son of Action Française's co-founder, Maurice Pujo, he is highly traditionalist and conservative, fitting in line with the plans and ideology of his father's organization.\n\nIt remains to be seen how he will reconcile his staunchly traditionalist values with the King's progressive beliefs and democratic sympathies."
 WORLD.227.a: "It seems France has chosen to return to the days of yore."
 WORLD.228.t: "[Get_newspaper_header]民兵団によるフランス政府のクーデター"
 WORLD.228.desc: "Action Francaise has failed to find a monarch for their government after ruling the French State for many months now, and it seems the people have had enough. Three influential French militias, the Milice française, the OAS, and the Mouvement Franciste, have collaborated together to overthrow Gaxotte and his allies.\n\nDespite the mutual distaste amongst the three militias, they have decided to put aside their differences in order to bring what they claim to be stability back to France. Now, it appears that the leader of the OAS, Raoul Salan, shall lead the French nation. The future of his coalition, however, remains uncertain."
 WORLD.228.a: "An empty throne holds little value."
 WORLD.229.t: "[Get_newspaper_header]フランス内戦"
 WORLD.229.desc: "数か月前、ピエール・プジャード大統領はいわゆる「200世帯戦争」を開始した。フランス国内の実業家や銀行家の力を削ごうとしたプジャードの試みは、この「戦争」の悲惨な誤処理により、国中で政府の権威を失墜させることとなった。\n\nこの混乱の中で、反政府勢力は主導権を握ろうと立ち上がった。民族主義的なOASと民主的なレジスタンスの兵士がフランス各地の広大な土地を占領し、プジャード政権はかつての領土のほんの一部を支配するにすぎなくなった。フランス全土の国民が紛争の当事者となり、彼らにとっての希望と夢であるフランスを戦場で死なせないため、不確かな未来と戦っているのである。"
 WORLD.229.a: "人生においても、戦争においても、死は唯一確定的なものである。"
 WORLD.30100.t:0 "[Get_newspaper_header]フランス内戦"
 WORLD.30100.desc:0 "フランスでは、火薬庫がついに爆発したかのような衝撃と恐怖が広がっている。シド大統領の鉄拳の下での長年に渡る緊張の中で、様々な反体制派が国に対抗するために立ち上がり、政府の権威は完全に崩壊してしまった。ラ・ロシェルでは最初にレジスタンスが蜂起し、その後様々な民兵が反乱を起こした。マルセイユでは、共産主義者がシド政権に反旗を翻し、反乱を起こしている。\n\nそれぞれの派閥が正当なフランス政府を名乗り、全土で戦闘が多発するようになった。フランスはまたもや窮地に立たされているようであり、奈落をさらに掘り下げることになるのかどうかは時が経たねば分からない。"
 WORLD.30100.a:0 "死の始まりだ。"
 WORLD.30100.b:0 "フランスはまたしても墓穴を掘ってしまった。"
 WORLD.30101.t:0 "[Get_newspaper_header]シドがフランス内戦に勝利!"
 WORLD.30101.desc:0 "今日、血みどろのフランス内戦が、ピエール・シドとヨーロッパ主義者の勝利でようやく終結したようである。国際的には、この紛争の勝者を予測することは不可能に近かった。多くの異なる派閥が、フランスの残骸を支配するために徹底的な戦いを繰り広げたからだ。\n\nシドの勝利により、大統領が以前フランスで実施してきた政策はさらに強化されると、多くのアナリストは予測している。これは、フランス国民に対して行われた権威的な伝統主義的政策の集大成として生じたものだ。また、フランスの安全と繁栄のために、ヨーロッパの恩人とのより緊密な関係を追求し続けることがシドに期待されている。"
 WORLD.30101.a:0 "それで、フランス人はどうするんだ?"
 WORLD.30102.t:0 "[Get_newspaper_header]レジスタンスがフランス内戦に勝利!"
 WORLD.30102.desc:0 "フランス内戦は、レジスタンスが勝利を収め、新たなフランス共和国を宣言するという衝撃的な結末を迎えた。フランス国内はもちろん、世界の多くの人々すらも、フィリップ・ペタンにより厳しい弾圧が行われた現在、レジスタンスは神話上の存在に過ぎないと考えていた。それが間違いであったことは、フランス内戦の勃発とともにレジスタンスが立ち上がったことで証明された。\n\n今、多くのフランス国民が街頭でレジスタンスの勝利を祝っている。その一方、権力中枢においては、フランス国民が再び政府に対する真の発言権を持つことを確実とするため、すでに選挙が計画されている。あらゆる困難を乗り越えて、フランスにようやく民主主義の灯火が戻ってきたようだ。"
 WORLD.30102.a:0 "神話だと思われていた。"
 WORLD.30103.t:0 "[Get_newspaper_header]革命派がフランス内戦に勝利!"
 WORLD.30103.desc:0 "今朝、マルセイユにてフランス人民共和国が宣言され、学生と左翼民兵の連合組織がフランス内戦の頂点に立つという衝撃的な展開が発生したようだ。共産主義者、社会主義者、無政府主義者などによる幅広い戦線である革命運動は、最後の反動勢力がフランスから一掃されるにつれて、適切な政府として組織されるようになっていった。\n\n理想主義者と夢想家で構成される、ジャック・ソヴァジョ率いるこの政府は、世界の多くの国々から信じがたいという反応を受けたが、フランスがアカに染まったこと、そしてパリ・コミューンの復讐が果たされたことは間違いないのである。しかし、敵対する大国や超大国は依然として新共和国の前に立ちはだかっており、多くの緊張が続いている。"
 WORLD.30103.a:0 "偉大なる実験は生きている!"
 WORLD.30103.b:0 "良い展開ではない、対策を練らねば。"
 WORLD.30103.c:0 "フランスは新たなる時代へ、赤き時代へ歩みを進める。"
 WORLD.30104.t:0 "[Get_newspaper_header]OASがフランス内戦に勝利!"
 WORLD.30104.desc:0 "フランス内戦が落ち着きを取り戻し、戦闘が収束したかのように見えた時、ある1つの派閥が勝利を収めたことが明らかとなった。50年代、民兵と退役軍人によって結成された準軍事組織である秘密軍事組織が、フランスの残骸を支配しているのだ。以前までは最も著名な民兵の1つだったOASの専門的技術と軍とのコネクションが、他の競争者に対する優位性をもたらしたことは明らかである。\n\nOASを定義するものは、民族主義的で報復主義的なレトリックだ。指導者であるラウール・サランは、すでに「正当なフランス領土」の奪還を訴えている。徴兵と軍備の増強が報告されているため、OASの計画がどのようなものであるかに疑いの余地はない。"
 WORLD.30104.a:0 "フランスに平和は未だ訪れていない。"
 WORLD.30105.t:0 "[Get_newspaper_header]民兵団がフランス内戦に勝利!"
 WORLD.30105.desc:0 "フランス民兵団がフランス内戦で勝利を収め、ヴィシー政権の精神が再び息を吹き返した。フィリップ・ペタンの思想的後継者である民兵団は、フランスでは長く衰退したと思われていた政治思想の一派を代表する存在である。実際、民兵団の歴史はヴィシー政権の樹立当時まで遡ることができ、当時も準軍事組織としての役割を担っていた。\n\n今、フランスの街を支配しているのは強硬派の民兵であり、思想的弾圧は避けられない。すでに、内戦終結後、リベラル派などの改革派を標的とした全国的な逮捕が行われたとの報道がなされている。民兵団の兵士が街を巡回し、フランスには秩序が戻ってきたようだ。"
 WORLD.30105.a:0 "鉄の支配を。"
 WORLD.30106.t:0 "[Get_newspaper_header]フランシストがフランス内戦に勝利!"
 WORLD.30106.desc:0 "フランス内戦に勝利したフランシスト運動が国を支配することとなり、国内は混乱に包まれた。シド元大統領のかつての盟友、フランソワ・デュプラが率いる小規模ながら献身的な親ドイツ派のファシスト集団である運動だが、フランスにおける支配力はかなり不安定であるようで、ゲリラ戦がまだ続いている。\n\nデュプラが政権を握ったことで、国際社会はさまざまな反応を示した。ドイツからの祝福の声は大きかったが、自由世界の国々の反応はかなり控えめであった。しかし、今のところ、フランシストはファシズムの新時代に突入していくフランスに立っていると言えそうだ。"
 WORLD.30106.a:0 "デュプラ万歳!"
 WORLD.30106.b:0 "フランスの復帰を歓迎する。"
 WORLD.30106.c:0 "新たな支配者と面会してみよう…"
 WORLD.30107.t:0 "[Get_newspaper_header]ソージュがフランス内戦に勝利!"
 WORLD.30107.desc:0 "History is full of surprises, and no surprise in the past few years has been greater than the outcome of the French Civil War. Reports claim that George Sauge, who was a practically unknown French politician merely a few years ago, has emerged victorious over all other factions in the conflict. An alliance with Italy has aided his rebellion against the French government, and now Sauge sits in Bordeaux alongside his Italian benefactors.\n\nSo far, Sauge has focused on reviving the Catholic traditions of France and his attractive rhetoric. Sauge has managed to get a following thanks to his \"anti-extremist\" rhetoric and his ability to build a coalition of moderates around him. This political strategy is surely one he will follow for the foreseeable future."
 WORLD.30107.a:0 "France and Italy, moving forward together."
 WORLD.30108.t:0 "[Get_newspaper_header]プジャードがフランス内戦に勝利!"
 WORLD.30108.desc:0 "フランス内戦でピエール・プジャード政権が勝利し、ポピュリズムが勝利を収めたようだ。[FRA_GetPoujadeEnemy]。\n\nこのような事態が全く予期されていなかったわけではないが、今後のプジャード政権の展望は不透明である。プジャードの掲げる計画の目玉である新三部会は予定通り開催されるようだが、結果がどうなるかは未知数だ。しかし、確かなことは、神話の中にあった「200世帯」による支配がきっぱりと崩されたということである。"
 WORLD.30108.a:0 "決意を固めた男の行路は誰も邪魔できない。"
 BUL_NEWS.1.t: "[Get_newspaper_header]マケドニア戦争"
 BUL_NEWS.1.desc: "戦後秩序の始まり以来、ブルガリアは統一条約の同盟国の中で比較的政府が安定していることで知られていた。しかし今日、それさえも差し迫ったライヒの崩壊によって焼き尽くされてしまった。報道は不鮮明だが、ドイツ軍のマケドニアからセルビアへの撤退はマケドニア地域におけるブルガリア当局の崩壊をもたらしたようだ。\n\n既に幾つかの主要な町が襲撃されており、「民主連邦マケドニア」が統治のために議会を設立したビトラも含まれている。ソフィアの情報筋はこの危機はブルガリア政府にも同様の影響を与えており、軍の参謀がボリス3世の手法に反抗し物議を醸す陸軍改革計画の中止を要求していることがその理由だと主張している。\n"
 BUL_NEWS.1.a: "「バルカンのプロイセン」は敵を見出す。"
 BUL_NEWS.2.t: "[Get_newspaper_header]マケドニアの沈黙"
 BUL_NEWS.2.desc: "ブルガリアを襲ったマケドニアでの紛争は、約2年に及ぶ戦いを経てようやく沈静化した。パルチザンは依然として活動を継続しているが、ブルガリア政府による警察・軍事行動はマケドニアの指導者層の多くを孤立させた。この行動によりマケドニアの供給線は遮断され、反乱の芽は摘み取られた。最終的に、マケドニア独立の可能性は大きく後退することとなってしまったのだ。\n\nこのニュースが明らかとなったことで、ボリス3世は政権の延命を確実なものとしたのだろう。今年初めには、政権に対して扇動活動を行っていると信じられていた軍部派閥は静まり、落ち着きを取り戻したように見える。\n"
 BUL_NEWS.2.a: "バルカンは沈黙していく。"
 BUL_NEWS.3.t: "[Get_newspaper_header]ボリス3世がセヴォフ内閣を任命"
 BUL_NEWS.3.desc: "国際社会からすると予想外なことに、ボリス3世は改革派内閣を解任することを選択した。その後任として、側近のヨルダン・セヴォフを中心とする保守派内閣を指名したのである。\n\nマスコミから「ブルガリアのラスプーチン」と呼ばれるセヴォフは、内閣における保守派の声として広く知られてきた人物であり、政府を極右の方向へと導く可能性がある。この決定の発端を疑問視する声もあるが、ボリス3世の高齢が何らかの役割を果たしたとの説が一般的だ。\n"
 BUL_NEWS.3.a: "老いたツァールによる、最後の命令。"
 BUL_NEWS.4.t: "[Get_newspaper_header]ツァールの死"
 BUL_NEWS.4.desc: "統一王はもういない。50年以上にわたる治世の末、ツァール・ボリス3世は家族や顧問、王党派に看取られながら、ソフィアで息を引き取った。愛され、恐れられてきたツァールは、ブルガリア人が多数派の領土を征服したこと、30年に渡り絶対主義的な実験を行い、それを支えるために物議を醸す政治的抑圧を行ったことで記憶されるだろう。\n\nボリス三世の息子であるシメオンは、すでにブルガリアのツァールに即位した。予想通り、シメオンは改革へ向けた動きを見せている。詳細は明らかにされていないが、多くの人々が選挙の復活を期待している。シメオンが自由民主主義を作り上げるかどうかは、シメオンがどこまで改革的な傾向を持っているかによって決定されるだろう。\n"
 BUL_NEWS.4.a: "ブルガリアは父親なしでどうやってやっていくんだ?"
 BUL_NEWS.5.t: "[Get_newspaper_header]ボリス3世が死去"
 BUL_NEWS.5.desc: "ブルガリア政府は最近、ボリス3世が死去したことを発表した。故ツァールが老衰の兆しを見せていたことを考えれば驚くべきことではないが、国民に動揺を与えたことには変わりない。\n\n故ツァールに続き、息子のシメオン2世が登場した。だが、ボリス3世がシメオンの選んだ内閣を解任して政府から追い出したことから、移行は容易には行かないとの見方が大勢を占めている。シメオン2世が、かつての父のような尊敬と権威を取り戻すのは難しいというのが、大方の外部の意見である。\n"
 BUL_NEWS.5.a: "ツァール万歳。"
 BUL_NEWS.6.t: "[Get_newspaper_header]ボリス3世がブルガリアから逃亡"
 BUL_NEWS.6.desc: "30年間、ブルガリアは一人の王、一つの権威、一つの国家たるものを知っていた。たった1日で、その全てが変わってしまったようだ。軍部の過激派による脅迫と攻撃に直面したツァール・ボリス3世の行方は、現在分からなくなっている。おそらく、国外に逃亡したものだと思われる。ツァールは、滅亡の危機に瀕する国を残して去っていった。\n\nボリスの息子は、用意した声明において自らが王位に就いたと述べた。だが、即位後すぐに行った行動は、パルトフ首相を引退した元ファシスト将校であるコンスタンティン・ストヤノフと交代させることであった。この動きは、極右の反対によって強行されたものだとの見方がほとんどである。一方、左派は全国で抵抗運動を展開しており、中立派の警官たちはどちらの派閥へ加担することも拒否している。現在の混乱によって分断されたブルガリア軍は、マケドニアから完全に撤退した。ブルガリアの将来は、今やまったく不透明である。\n"
 BUL_NEWS.6.a: "ボリスの全ての夢が、たった1日で砕け散ってしまった。"
 BUL_NEWS.6.b: "何十年もかかったようだが、ブルガリアにファシズムが到来したのだ。"
 BUL_NEWS.7.t: "[Get_newspaper_header]祖国戦線が権力を握る"
 BUL_NEWS.7.desc: "ブルガリアでは、不安定な状況が続いている。左派政党の連合体である祖国戦線がソフィアを掌握し、ブルガリアの歴史における「新時代」の幕開けを宣言したのだ。連立は、ズヴェノの長年の指導者であるキモン・ゲオルギエフを首相に据えることで合意しており、近いうちに選挙も予定されている。\n\n政権発足から数日で、ボリス3世政権のファシストや保守派を中心に、数百人が逮捕されている。王政は続いているが、シメオン2世はクーデター以来姿を見せていない。おそらく、軟禁されているのであろう。新政権は民主主義への回帰を約束したが、祖国戦線は支配的な連立であり続けることを選択した。この政権における民主主義の本質、そしてその機能性については、まだ分からない。\n"
 BUL_NEWS.7.a: "ヨーロッパの片隅に、解放がある。"
 BUL_NEWS.7.b: "なんて狂ってるんだ。"
 BUL_NEWS.8.t: "[Get_newspaper_header]ケレン攻勢が成功"
 BUL_NEWS.8.desc: "ブルガリア軍の大々的な侵攻を受け、煙に包まれたスコピエの街に再び三色旗が翻ったことが、ソフィアからの告知によって発表された。漏洩した内部文書で「ケレン攻勢」と名付けられていた作戦が、春に建国されてから僅か数ヵ月の民主マケドニアを初期のうちに粉砕したようだ。共和国の指導者であったアンドノフ＝チェントは、その罪により裁判にかけられ、絞首刑に処された。\n\nマケドニア共和国の動乱を鎮めたブルガリアのファシスト政権は、「国家の正当な国境を完全に回復する」意向を示している。これは、南の領土上の敵にとっては気になる発言だ。ギリシャやトルコがブルガリアの反乱に対する対応を非難する中、外交官や将軍が南東ヨーロッパの国境線に警戒心を持つようになったことに疑いの余地はない。\n"
 BUL_NEWS.8.a: "バルカンの火薬庫が再び火を噴く。"
 BUL_NEWS.9.t: "[Get_newspaper_header]ケレン攻勢が失敗"
 BUL_NEWS.9.desc: "最近建国された民主マケドニアの指導者であるアンドノフ＝チェントは、スコピエから演説を行い、ブルガリア軍によるケレン攻勢は撃退されたと宣言した。丘陵地帯を巧みに利用し、堅固な防衛を行ったことで、ブルガリアは領有権の再主張に見事に失敗したようだ。\n\nソフィアとアテネはこの問題に関して沈黙を守り、アンカラはパルチザンを正当な国家としては認めずとも、支持するという慎重な声明を発表した。\n\n重複する主張が再び関連性を持ち、古傷が再び明らかになる中、野心を打ち砕かれたブルガリアのファシスト政権が生き残れるかどうかは、依然として不透明である。一方、マケドニアも鋭い目をした肉食獣に囲まれており、その将来は不透明だ。\n"
 BUL_NEWS.9.a: "バルカンの火薬庫が再び火を噴く。"
 BUL_NEWS.10.t: "[Get_newspaper_header]ソフィア爆破事件"
 BUL_NEWS.10.desc: "昨夕、ソフィアの上空に煙が上がった。その数時間後、シメオン2世が崩御したとの知らせが入った。この破滅的な攻撃をきっかけとして、UNBLがブルガリア政府内部の粛清を開始し、その後、トドル・ジェコフのブルガリア支配が確実なものとなったようだ。\n\n反ジェコフ政権勢力は混乱しており、この出来事がブルガリアの激しい軍国化と武力衝突の更なる継続を示唆しているのは間違いない。\n\nバルカン半島の除け者の、この好戦的態度が何をもたらすのか、確信を持って語る者は少ない。だが、一つだけ確かなことがある。ブルガリアは、長年追い求めてきた覇権を未だ追求し続けているのだ。\n"
 BUL_NEWS.10.a: "ソフィアからの暗いニュースだ。"
 BUL_NEWS.11.t: "[Get_newspaper_header]ソフィア爆破事件"
 BUL_NEWS.11.desc: "昨夕、ソフィアの上空に煙が上がった。その数時間後、シメオン2世が崩御したとの知らせが入った。この攻撃を受け、ラトニーツィはUNBLに対し、自らの保身を図るためと思われる突然の粛清を繰り返し行った。\n\nこの予想外のクーデターにより、ブルガリアの新たな指導者はアセン・カンタルジエフとなることが決定された。彼は直ちに、国家再生のための政府内の粛清を継続する意向を表明した。国中が混乱し、ブルガリア民主主義最後の砦は指導者の執拗な攻撃に晒されている。バルカン半島の外れ者の未来は、誰にも想像できないだろう。\n"
 BUL_NEWS.11.a: "ブルガリアに影が落ちる。"
 BUL_NEWS.12.t: "[Get_newspaper_header]ゴルナ・ジュマヤ合意"
 BUL_NEWS.12.desc: "A leftist bulwark has been forged in the Balkans. After weeks of discussion between Macedonian and Bulgarian representatives, a joint announcement today in Gorna Dzhumaya indicates that Bulgaria and Macedonia will be unified once more.\n\nUnder the new agreement, Bulgaria and Macedonia will each be equal partners in a new federation, free to their own politics but tied together by open borders, free trade, and most importantly a shared foreign policy. While dismissed by nationalists in both nations, the agreement has seen broad approval - including the endorsement of both Georgiev and Andonov-Čento - and is likely to be accepted with little debate.\n"
 BUL_NEWS.12.a: "A chimera that should never have formed."
 BUL_NEWS.12.b: "The first steps towards a Balkan Federation."
 BUL_NEWS.13.t: "[Get_newspaper_header]ゴルナ・ジュマヤ合意"
 BUL_NEWS.13.desc: "A leftist bulwark has been forged in the Balkans. After weeks of discussion between Macedonian and Bulgarian representatives, a joint announcement today in Gorna Dzhumaya indicates that Bulgaria and Macedonia will be unified once more.\n\nIn a surprisingly rosy deal for the Bulgarians, Macedonia has agreed to heavy ties, nearing a full annexation, in exchange for political autonomy and the recognition of Macedonian as a separate language. While most Bulgarians are happy about the arrangement, the agreement seems to largely be the work of the CPM in Macedonia, whose position is hardly shared by the nation. Many Macedonians are already preparing to protest what they see as a slanted and unjust deal.\n"
 BUL_NEWS.13.a: "Without a single battle, Macedonia subjugates itself."
 BUL_NEWS.13.b: "Let us hope that Bulgaria can satisfy the doubters."
 BUL_NEWS.14.t: "[Get_newspaper_header]ゴルナ・ジュマヤ合意"
 BUL_NEWS.14.desc: "The Gorna Dzhumaya talks have ended in a way few could have possibly predicted. With the backing of Josip Broz Tito, President of Serbia, the three nations of Serbia, Bulgaria, and Macedonia have agreed not just to a union between Bulgaria and Macedonia, but an expansive three-part federation: the Federal People's Republic of the Balkans. Under the new agreement, Tito will serve as head of state under a cabinet led by Macedonians and Bulgarians.\n\nIn the process, Bulgaria has also agreed to abolish the monarchy, seemingly hoping to rely on its new partners to deal with the certain backlash. Though the immediate position of the republic is bound to be unstable, with German, Italian, and Internal threats to the burgeoning state, this may be the beginning of a true communist power in Europe.\n"
 BUL_NEWS.14.a: "Better hope that falls through."
 BUL_NEWS.14.b: "The Balkan Federation realized - a dream in the flesh."
 BUL_NEWS.15.t: "[Get_newspaper_header]ゴルナ・ジュマヤ対談の決裂!"
 BUL_NEWS.15.desc: "The dream of a Balkan Federation is ripped apart once more. Mihajlo Apostolski, a high-ranking general and Macedonian partisan, has exploited the failures in the Gorna Dzhumaya talks to take power. Among the Chairman's first acts was an order to pull back any remaining diplomats from Bulgaria, describing it as an \"oppressor state.\"\n\nChairman Apostolski's new rule of Macedonia has already proven authoritarian, with several leading members of ASNOM jailed or expelled from the country, including former leader Andonov-Čento Without Bulgarian ties, Macedonia seems poised to sink into a true hermit state, prizing its own security over all else.\n"
 BUL_NEWS.15.a: "バルカンの左翼?初めから破滅する運命だったのだ!"
 BUL_NEWS.15.b: "身勝手な行動がバルカンの夢を破壊した……"
 BUL_NEWS.16.t: "[Get_newspaper_header]ブルガリア人民共和国の宣言"
 BUL_NEWS.16.desc: "君主主義クーデターが失敗し、ブルガリアが実質的な共和制に移行したため、ソフィアは公式に君主制を放棄した。共産主義者が重要な象徴や指導職の大半を占めていることを考慮し、「ブルガリア人民共和国」が共産主義国家であることが宣言された。この宣言により、他政党は連立与党内部での脇役の地位に甘んじることとなった。\n\nトドル・ジフコフ共産党書記長が事実上の国家指導者となった。地位をより強固なものとするため、ジフコフ独特の外交的な民族共産主義が多数派の思想に変化し始めることが予想されている。\n"
 BUL_NEWS.16.a: "もう一つのアンシャン・レジームが革命に屈した。"
 BUL_NEWS.17.t: "[Get_newspaper_header]ブルガリア共和国の宣言"
 BUL_NEWS.17.desc: "君主主義クーデターが失敗し、ブルガリアが実質的な共和制に移行したため、ソフィアは公式に君主制を放棄した。ブルガリア農民国民同盟が主導する連立政権において、ニコラ・ペトコフが新首相に就任することとなった。\n\nペトコフは、自由民主主義の価値を認め、農民の存在を保護する共和国の幕開けを大胆に宣言した。だが、BANUが時折見せる権威主義的な歴史を考えれば、その言葉が真実であるかどうかは、時が経たねば分からないと言えるだろう。\n"
 BUL_NEWS.17.a: "ブルガリアでは未だ民主主義の炎が上がっている。"
 BUL_NEWS.18.t: "[Get_newspaper_header]ブルガリア独立共和国の宣言"
 BUL_NEWS.18.desc: "君主主義クーデターが失敗し、ブルガリアが実質的な共和制に移行したため、ソフィアは公式に君主制を放棄した。ズヴェノ急進派が主導するブルガリア政府は、すでに伝統的な右派コーポラティズム政策への移行を開始している。それでもソフィアは、自らが国際平和と外交関係を重視する共和国であることを宣言している。\n\n権力を握ったとはいえ、長年の指導者であったキモン・ゲオルギエフを失ったズヴェノは、未だ回復途上にある。ブルガリアはまだ不安定な時期から脱していないようだ。\n"
 BUL_NEWS.18.a: "右派政権が一つ倒れ、代わりにまた一つ立ち上がる。"
 BUL_NEWS.19.t: "[Get_newspaper_header]シメオン2世の帰還"
 BUL_NEWS.19.desc: "突然のクーデターにより、ブルガリア王党派は再び政権を担うこととなった。政府から疎外されていた時期を経て、再び返り咲いたのだ。すでに実質的な君主となっているシメオン二世は、軍部、特に陸軍との繋がりを利用して権力奪取を実現した。\n\nクーデターにより前祖国戦線政権が追放されたため、シメオン2世は独自の政権を樹立した。新政権は非常に保守的であり、政権自身と国全体の安定の主眼を置いたものとなると、外部からは予想されている。\n"
 BUL_NEWS.19.a: "王政は依然として生き長らえている。"
 FIN_WORLD.1.t: "[Get_newspaper_header]ヨハンネス・ヴィロライネンがフィンランド首相を続投"
 FIN_WORLD.1.desc: "フィンランドの民主主義は、15年の間に三度も戦争の渦中に置かれ、苦難の道を歩んできた。フィンランド議会の現最大政党である農民連合を率いるヨハンネス・ヴィロライネンは、エドゥスクンタ・リクスダーゲンとして知られるフィンランド議会の支配を続け、反対派の妨害に屈さず政策を実行し続けることとなる。\n\n政策の中心はただ一つだけ、成長だ。ドイツ国との関係を修復し、フィンランド・ドイツの歴史的な友好関係を成長せることは、ヴィロライネンにとって急務である。しかし、新政府は、喜ぶゲルマニアの外交官だけではなく、カレリアのフィンランド人入植者たちも無視してはいない。第二次世界大戦中にソビエト連邦から奪った領土に対し、より緊密な統合と投資の拡大を約束したのである。フィンランドが、拡大した国家を永久の戦争に巻き込もうとしていることは明らかだ。\n"
 FIN_WORLD.1.a: "成長、成長、さらに成長せよ。"
 FIN_WORLD.2.t: "[Get_newspaper_header]ニーロ・コソラがフィンランド首相に選出"
 FIN_WORLD.2.desc: "昨年はフィンランドにとって激動の一年だった。ヨーロッパの清廉さが急速に失われていく中、少なくとも1つの民主主義は自制心を保ってきた。前述した大ゲルマン帝国の滅亡により、フィンランド共和国内でも親独派が衰退していったと思われていた。昨夜の出来事は、それが間違いであることを証明するものであった。\n\nニーロ・コソラが権力を握り、首相の座を争う中で相手を圧倒することに成功したのだ。保守派の国民連合党(Kok.)の出身であるコソラは今、国会に君臨する連立の舵取り役となった。ユハ・リフトニエミ大統領は、この結果を「共和国全国民にとっての勝利」と呼んだ。とはいえ左派は、コソラが自他とともに認めるドイツびいきであることや、父親のヴィフトリ・コソラがファシズムのラプア運動の指導者であったという事実に由来する結果だと非難している。\n"
 FIN_WORLD.2.a: "この親にしてこの子あり、とはこのことだな。"
 FIN_WORLD.3.t: "[Get_newspaper_header]エルッキ・リンドフォルスがフィンランド首相に選出"
 FIN_WORLD.3.desc: "1954年のヴァルヨネン内閣の失敗以来、社会民主党はエドゥスクンタ・リクスダーゲン内の他の政党から長く悪評を買い続け、歴史の肥溜めへと捨て去られた。こう考えるのは早合点だったようだ。エルッキ・リンドフォス率いる社会民主党は、先のフィンランド選挙で驚きの逆転勝利を収めたのだ。社会民主党は議会で唯一真に反ドイツ思想を代弁する政党であり、他の政党は有権者の間で生まれ始めていた枢軸国に対する恨みの潮流を過小評価していた。\n\n結果としてリンドフォスは時流に乗り、権力の座についた。しかし、社会民主党が10年ぶりに勝利を収めたことで、ある問題が発生した。かつてのヴァルヨネンのように、リンドフォスも外部援助なしに法案を通せるほどの議席数に達していないのだ。\n"
 FIN_WORLD.3.a: "倒れてはいたが、死んではいなかったようだ。"
 FIN_WORLD.4.t: "[Get_newspaper_header]ヴェイコ・ヴェンナモがフィンランド首相に選出"
 FIN_WORLD.4.desc: "過去の亡霊は、そう簡単には消えてくれない。フィンランド農村党党首であり、1957年から1959年までフィンランド首相を務めたヴェイコ・ヴェンナモが、復讐心を抱えてエドゥスクンタ・リクスダーゲンの議事堂に乗り込んできたのだ。対抗馬に対して痛快な勝利を収めたヴェンナモは、反撃してフィンランド首相の地位を得るために必要な政治的支持を集めた。\n\nヴェンナモは、フィンランドからドイツの影響力を排除し、中立国となる事だけを考えている人物だ。現在、連立政権に属している社会民主党と同様、歴史的な同盟国との関係を徐々に断ち切っていくことで、ゲルマニア支配から脱却しようとしているのである。ヴェンナモの下、連立政権には社会民主党やスウェーデン人民党のリベラル派などの小規模な反ドイツ派がまとまっている。ヴェンナモが、この不安定な同盟を有効かつ強力な政治的武器とすることができるかは、まだ分からない。\n"
 FIN_WORLD.4.a: "褐色は白と混ざらない。"
 FIN_WORLD.5.t: "[Get_newspaper_header]ヨハン・オットー・ソーデリェルムがフィンランド首相に選出"
 FIN_WORLD.5.desc: "今回のフィンランド選挙は、長い歴史を持つフェノスカンジア政治圏において、最も激しい戦いであったことが証明された。候補者同士はもちろん、時には自らの所属政党とも戦わねばならなくなり、ヘルシンキの神聖なホールでは、日を重ねるごとに激しい対立と衝突が巻き起こっては、決着していった。\n\nちょうど今朝、投票が正式に集計された。再集計の要求が次々と届く中、今やどの世論調査もスウェーデン人民党のヨハン・オットー・ソーデリェルム党首の政権獲得を願う結果となっている。圧力団体としてのスウェーデン人民党は最多得票数を得ることはできなかったが、不安定な連立を組む農村党と社会民主党の妥協候補として選ばれたことは確かである。\n"
 FIN_WORLD.5.a: "フィンランドは世界一の曲芸師となった。"
 FIN_WORLD.6.t: "[Get_newspaper_header]ムルマンスク人民共和国"
 FIN_WORLD.6.desc: "1941年のいわゆる「継続戦争」で東カレリアとコラ半島を占領したフィンランドは、国民を東に散らばらせ、ソ連崩壊後に併合したロシアの広大な土地を植民地化することを長い間望んできた。しかし、政府が想定していなかったのは、ヘルシンキの鉄拳の下、新秩序を受け入れることを現住ロシア人が拒否したことだ。\n\n共和国から分離し、独自の「ムルマンスク人民共和国」を形成した同地域は、小国の独立と、新たに統一された西ロシアと同盟し「ロシア民族の自由を守る」ことを宣言したのだ。ロシア側は、人民共和国を保護する意向と、「フィンランドの専制政府」に対して介入する可能性を表明している。最悪の事態を恐れ、ヘルシンキは「あらゆる脅威」に対する動員を行うと宣言した。\n"
 FIN_WORLD.6.a: "こうなってしまったのだ。"
 FIN_WORLD.7.t: "[Get_newspaper_header]カレリア戦争"
 FIN_WORLD.7.desc: "フィンランド大統領は本日未明、テレビ演説を行い、ロシア軍部隊が国境を越えてフィンランドに侵入したことを明らかにした。ロシアによる奇襲攻撃の状況は不明だが、ムルマンスク人民共和国によるフィンランド軍への攻撃は、この攻撃のニュースと共鳴して著しく激化している。\n\nこの攻撃により、ロシアは事実上フィンランドに宣戦布告し、西ロシアの無政府状態からヘルシンキを隔離するために設けられたフィンランドの緩衝国家、オネガの中心部にまで及ぶ多方面攻撃を開始した。ロシア軍が西進する中、ロシア側の報道官は、フィンランドがムルマンスク人民共和国を包囲し続けるのなら「悲惨な結果」になると警告し、ヘルシンキに「ロシア人への侵略戦争を止め」、分離共和国を独立国家として承認するよう求めている。\n"
 FIN_WORLD.7.a: "ロシアは復讐に燃える。"
 FIN_WORLD.8.t: "[Get_newspaper_header]第二次フィンランド内戦"
 FIN_WORLD.8.desc: "ここ数週間の出来事は、フィンランド共和国を根底から揺さぶった。どころか、フェノスカンジアの歴史上、最も重大な危機となるであろう。事態は最悪の方向へ、あり得る限り最も破滅的な方法で進んでいる。フィンランドの共産主義者はロシア・フィンランド戦争の時代から長く弾圧されてきたが、いわゆるムルマンスク人民共和国と、東カレリアにおけるロシアの反乱から着想を得た。\n\n全国のほとんどの地方で共産主義の扇動者たちが団結し、支配政府に対して戦争を仕掛けている。フィンランドの都市の多くでは、社会主義勢力が共和国に完全に取って代わった。ヘルシンキでは、街を襲撃してクーデターを起こそうとしたが、陸軍によって阻止された。今、彼らはヘルシンキを包囲して攻撃を仕掛け、フィンランド史上最も血生臭い戦争が始まることとなったのだ。\n"
 FIN_WORLD.8.a: "ドミノはついに崩れ落ちる。"
 FIN_WORLD.9.t: "[Get_newspaper_header]リフトニエミ大統領の辞任"
 FIN_WORLD.9.desc: "フィンランド国内で内戦が開始されたことを受け、ユハ・リフトニエミ大統領は、危機的状況にあるフィンランドには「政治的同盟ではない統一政府」が必要であるとして辞任を表明した。新政権の指導者は、継続戦争の英雄として叙勲されたラウリ・トルニであることがフィンランド政府内の情報筋により確認されている。新政権は、国を覆う混乱に終止符を打ち、共産主義分子に占領されている土地を奪われないよう守り抜くことを誓った。\n\nフィンランドでは、政府に忠誠を誓った民衆が新大統領への支持を表明しているため、それが戦争の結末に影響を与える可能性があると政治関係者は考えている。しかし、継続戦争で親衛隊に所属していたこともあり、トルニ大統領はドイツとの繋がりが深いため、フィンランド共和国が何らかの形でドイツの支援を受けることは十分あり得ることだ。\n"
 FIN_WORLD.9.a: "何が為せるのか見せてもらおう。"
 FIN_WORLD.10.t: "[Get_newspaper_header]第二次フィンランド内戦で共産主義者が勝利"
 FIN_WORLD.10.desc: "フィンランドの首都であり同国の心臓部であるヘルシンキと、共和国政府の支持基盤であったヴィープリの両方が陥落し、フィンランド国内での戦いは徐ろに終わりに近づいている。兼ねての政府による公式な降伏はまだ宣言されておらず、多くの孤立した師団がそれでもなお「ネオ・ボリシェヴィキの脅威」に対抗して奮闘を継続すると誓っているが、これは、政府の命運にとっては回復不能の打撃であった。\n\n一方で、東カレリアでは、ロシア人の反政府的な人々が恍惚的な希望に満ちあふれていた。ロシア人国家との永久の平和と引き換えに、フィンランドは、カレリアとコラ半島に対する主張を撤回し、ソビエト連邦の死以来続く、ロシア人と、ヘルシンキの間の長年の闘争に引導を渡したのである。平和の兆しは見えているが、懸念は残ったままだ。"
 FIN_WORLD.10.a: "赤いフィンランドはどのように見えるだろうか？"
 FIN_WORLD.11.t: "[Get_newspaper_header]第二次フィンランド内戦で政府が勝利"
 FIN_WORLD.11.desc: "共産主義軍の敗北により、フィンランド共和国の内戦は終わりつつある。フィンランド共和国は、トルニの政府からの圧倒的な攻撃に直面したが、かつて共和国が支配していた土地を占領したロシアの統一者の十分な協力無しで、共産主義者を壊滅させ、最終的に共和国軍により逮捕することに成功した。しかし、正式なフィンランドの混沌のために、ロシアは、本来の目的を達成することができた。\n\nロシアによる東カレリアとコラの占領に対し、フィンランドは、ロシアの要求を認めざるを得なかった。東の領土の喪失は、政府にとって痛手であったが、内戦の勝利によって、噴出するかもしれなかった国民の不満を何とか軽減することができている。フィンランド軍は小規模になったが、まだ存在している。"
 FIN_WORLD.11.a: "予想通りの結果だ。状況を考慮すれば。"
 FIN_WORLD.12.t: "[Get_newspaper_header]カレリア戦争でフィンランドが勝利"
 FIN_WORLD.12.desc: "フィンランド共和国は、数ヵ月にわたるカレリア地方のツンドラ地帯での激戦の末、ムルマンスク人民共和国と背後から支援するロシア軍に対する勝利を宣言することができた。新たに出現した人民共和国を見事に打ち破ったフィンランドは、前線を強化し、迫り来るロシア軍の猛攻を防ぐために塹壕を固めた。一時は戦線が崩壊しそうなほどまでに追い込まれたが、戦略的な計画立案により、フィンランド軍は敵の攻撃をことごとく撃退していった。\n\n選択の余地はなく、さらに多くの兵卒を無意味に死なせることになる可能性があったため、ロシア政府はフィンランド側の要求する戦争終結を受け入れた。人民共和国が解散し、カレリアがフィンランドに返還されたのみで、領土変更はなかった。"
 FIN_WORLD.12.a: "大フィンランドは立ち上がる。"
 FIN_WORLD.13.t: "[Get_newspaper_header]カレリア戦争の停戦"
 FIN_WORLD.13.desc: "現在進行中のカレリア戦争は、ロシア国家とフィンランド共和国との間の争いが拡大していったことにより、急速に熱を帯びてきている。ロシア軍はフィンランド侵攻を強化することができず、フィンランド軍もロシア軍を領土から追い出すことができなかった。戦闘は、第一次世界大戦時の塹壕戦を彷彿とさせるものであり、双方の死傷者数が急増している。\n\nそのため、両陣営は戦闘停止と終戦を宣言した。ムルマンスクとコラ半島のロシア国家への割譲と引き換えに、ロシア側はカレリアの他地域に対する全ての要求を放棄し、共和国との恒久的な和平協定を締結しなければならない。この屈辱を受け、リフトニエミ大統領は辞任し、カウノ・クレーモラが1967年総選挙までの新大統領に就任した。\n"
 FIN_WORLD.13.a: "もうたくさんだ。"
 FIN_WORLD.14.t: "[Get_newspaper_header]カレリア戦争でロシアが勝利"
 FIN_WORLD.14.desc: "ロシア軍がフィンランドとの国境を越えてオネガに入ったとのニュースが流れた時、旧領のための紛争がまた起こっただけだと思われ、初めは無視された。ロシア軍が声明を無視してフィンランドへの侵攻を開始したときも、少数精鋭のフィンランド軍なら一転してロシア軍をシベリアに追い返すことができるだろうと思われた。\n\nロシアに関する予測がことごとく外れていることが、今朝のニュースで証明された。リフトニエミ大統領の辞任に伴い、新たに着任したカウノ・クレーモラ新大統領は、ロシア軍に対し条件付き降伏を行い、東カレリアとコラ半島の双方を割譲する以外、フィンランドには選択肢が残されていないことをテレビの生放送で発表した。フィンランドの覇権は永久に失われ、フィンランドは歴史の中で最も暗い危機に陥った。\n"
 FIN_WORLD.14.a: "ブハーリンが出来なかったことを、貧しい小国がやったのか?"
 FIN_WORLD.15.t:0 "[Get_newspaper_header]トゥーレ・ユンニラがフィンランド首相に選出"
 FIN_WORLD.15.desc:0 "1966年のフィンランド議会選挙の結果が出た。今回の選挙は、進行中のカレリア戦争の影響で激動の展開となった。議会の決議により、トゥーレ・ユンニラが首相に指名された。\n\n彼は、経済学の元教授であり、国民連合党(Kok.)の一員であるが、彼はKok.の中では比較的穏健派である。彼は、連立政権の結束を維持するために選出された。\n\n熱心な反露・反共主義者である新しい首相は、それにも関わらずバランスが取れているとみなされている。これは、彼が敬虔なキリスト教徒であり、それと同程度の敬虔さを中立の外交政策にも向けているからである。"
 FIN_WORLD.15.a:0 "ライヒから距離を取る方への傾き。"
 FIN_WORLD.16.t:0 "[Get_newspaper_header]ヴェイッコ・ピフラヤマキがフィンランド首相に選出"
 FIN_WORLD.16.desc:0 "1966年のフィンランド議会選挙の結果が出た。今回の選挙は、進行中のカレリア戦争の影響で激動の展開となった。議会の決議により、ヴェイッコ・ピフラヤマキが首相に指名された。\n\n彼は、農民連合の硬派な保守主義であり、比較的議員経験が浅い人物である。継続戦争との不快な繋がりという潜在的爆発物を持たずに、ドイツとの結びつきを維持するため、右翼の連立によって選出された。\n\nドイツは、新しい首相に対し祝意を表明し、さらなる「欧州間協力」の希望だと表現した。\n"
 FIN_WORLD.16.a:0 "フィンランドはドイツに傾斜している。"
 FIN_WORLD.17.t:0 "[Get_newspaper_header]マウノ・コイヴィストがフィンランド首相に選出"
 FIN_WORLD.17.desc:0 "1966年のフィンランド議会選挙の結果が出た。今回の選挙は、進行中のカレリア戦争の影響で不安定なものとなった。議会の決議により、社会民主主義者のマウノ・コイヴィストが首相に指名された。\n\n新しい首相は、これまで議員としての経験がないのだが、彼は官公省を抑えており、最も重要なことにフィンランド銀行のCEOである。\n\nマウノ・コイヴィストと社会民主党は、以前のフィンランド政府のドイツ寄り外交政策に対する人々の不満の波に乗った。結果的に、彼はゲルマニアから距離を取り、フィンランドの政策を変更し、長いこと周縁に追いやられて来たフィンランドの共産主義者との和解を試みるることが予期されている。\n"
 FIN_WORLD.17.a:0 "森に変化が訪れる。"
 FIN_WORLD.18.t: "[Get_newspaper_header]パーヴォ・スシタイヴァルがフィンランド首相に選出"
 FIN_WORLD.18.desc: "フィンランド内戦中のラウリ・トルニの大統領就任に続き、1966年の選挙を経て、パーヴォ・スシタイヴァルが首相に選出された。スシタイヴァルは、極右の国粋主義政党である愛国者国民運動(IKL)の古参政治家である。\n\nパーヴォ・スシタイヴァルは統一条約への迅速な加盟を要求している。市民の騒乱を終わらせ、ドイツ企業の協力によって内戦後の経済再建を行うためである。これらの賛否両論の政策は、すでにフィンランドの政治を撹乱しつつあり、多くの外部の観察者は、スシタイヴァルの当選はこの国がファシズムへ直進する最後から2番目の段階であるとみなしている。\n"
 FIN_WORLD.18.a: "フィンランドの民主主義は弱体化しつつある。"
 FIN_WORLD.19.t: "[Get_newspaper_header]エンシオ・キュトマーがフィンランド首相に選出"
 FIN_WORLD.19.desc: "フィンランドのロシア間との戦争に次いで、エンシオ・キュトマーがフィンランド首相に選出された。エンシオ・キュトマーは国家自由フィンランド人民党に所属している。彼の党は小規模ながらも、彼は多くの右翼の支持を得て、当選することができた。このことは、多くの政治的立ち位置において、比較的中道寄りであった彼にとっては妥協であったようだ。\n\nキュトマーは、以前親独派かつ極右の組織である「独立連合」に参加しており、ドイツとの関係強化を支持すると公言してきた。この元立法院の議員が、フィンランドで実権を握ったことにより、多くの人々が、彼がこの国をどのような未来へ導くのかについて注目している。"
 FIN_WORLD.19.a: "小さい党にしては、壮大な発想だ。"
 FIN_WORLD.20.t: "[Get_newspaper_header]ヤン＝マグヌス・ヤンソンがフィンランド首相に選出"
 FIN_WORLD.20.desc: "フィンランドでの1966年の選挙は、ロシアとの戦争の莫大な後遺症のために、通常より更に混沌となっていたのだが、選挙後に、新しい連立政権の多様な要素の中で、一つの妥協案に到達した。リベラル寄りの保守であり、スウェーデン人民党に所属している人物である、ヤン＝マグヌス・ヤンソンが首相として指名された。\n\nヤン＝マグヌス・ヤンソンは国際情勢においては、中道に傾いており、彼は、ドイツによるフィンランドへの更なる束縛に対し、反対の態度を取ることを誓約してきた。加えて、ヤンソンは、また、彼は汎欧州機構への参加を反対しており、中立や主権へのあらゆる障害を避けようとしている。\n"
 FIN_WORLD.20.a: "フィンランドは本当に中立を獲得できるのだろうか？"
 FIN_WORLD.21.t: "[Get_newspaper_header]ヴェイコ・ヴェンナモがフィンランド首相に選出"
 FIN_WORLD.21.desc: "カレリア戦争後、フィンランドの政治において、国民連合党(Kok.)による杜撰な政治運営が認識されたために、反体制的な声が日に日に大きくなっている。1966年の議会選挙では、これらの声を勝ち取った、ヴェイコ・ヴェンナモが選出された。彼は、かなり不安定な連立政権の指導者であり、右翼のポピュリストである。\n\nこの、社会民主党やその他小規模な勢力を含む、広範な連立政権には、多くの違いがあるが、一つのことが彼らを結びつけている。それは、ドイツとの連携継続に対する否定的な態度である。取り組むべきこととして、ドイツの潜在的な報復だけでなく、分裂の危機もあり、フィンランドは、その歴史の中で、動乱の時代に突入しつつあるのかもしれない。\n"
 FIN_WORLD.21.a: "連立は保てるだろうか？"
 FIN_WORLD.22.t: "[Get_newspaper_header]ユハ・リフトニエミがフィンランド大統領に再選"
 FIN_WORLD.22.desc: "カレリア戦争が開戦した際、多くの人々が、この戦争は国民連合党を襲った災厄であり、次期選挙での敗北につながるものだと考えていた。しかし、それは間違いだった。ロシアに勝利したことでリフトニエミの立場はより強固となり、国民と選挙人団の双方からの支持を確保して再選を可能なものとしたのである。\n\nこの勝利によって、世界におけるフィンランドの当面の地位は確保された。そのためリフトニエミは、すでに傷を負っているにも関わらず、ロシアの脅威に対抗して国の主権を強化しようと努力することであろう。さらに、フィンランドが全ヨーロッパの貴重な仲間となるよう、発展へ向けた努力も行っていくのだ。\n"
 FIN_WORLD.22.a: "今後数年間、国民連合党は残り続けるようだ。"
 FIN_WORLD.23.t: "[Get_newspaper_header]マッティ・ヴィルックネンがフィンランド大統領に選出"
 FIN_WORLD.23.desc: "フィンランドがカレリア戦争に敗北したにも関わらず、国民連合党は、権力を何とか維持した。新しい首相であるマッティ・ヴィルックネンは、第二次大戦中のフィンランドの貿易政策の考案者としてだけでなく、商工会議所の元議長としても著名である。\n\nリフト二エミの穏やかな統治手法の敗北が表しているように、ヴィルックネンはリフト二エミよりも、より保守的であることが伺える。彼の統治下で、フィンランドは、さらにドイツに接近し、統一条約からの投資を進んで受け入れるだろう。そして、それは、広大な領土の喪失により、フィンランドに降り掛かった莫大な経済的損失を埋め合わせるための試みに使われるだろう。\n"
 FIN_WORLD.23.a: "彼は過去の失敗を埋め合わせることができるだろうか？"
 FIN_WORLD.24.t: "[Get_newspaper_header]ヨハンネス・ヴィロライネンがフィンランド大統領に選出"
 FIN_WORLD.24.desc: "カレリア戦争の終結に続き、人口移動省の代表であったヨハンネス・ヴィロライネンがフィンランドの大統領に選出された。ヴィロライネンは、カレリア人であり、中道寄りの保守派である。彼は、農民同盟党に所属しており、農業科学と森林学の学位を持っている。\n\n彼の指揮下で、年々深まっていたドイツとの結びつきは維持され、前政権の開発主義的な経済政策には少しも変化は訪れないと予測される。さらに、より多くの資金と資源が、しばしば放置されているカレリア地域の安全のために投資されるであろう。\n"
 FIN_WORLD.24.a: "新しい党に、新しいフィンランド？"
 FIN_WORLD.25.t: "[Get_newspaper_header]カール＝アウグスト・ファーゲルホルムがフィンランド大統領に選出"
 FIN_WORLD.25.desc: "カレリア戦争の予期しない影響により、新しい党が大統領の地位へ登り詰めた。カール＝アウグスト・ファーゲルホルムは、継続戦争中に、ドイツの影響に対し批判的であったことにより、内閣から除名されたことで有名である。彼の指揮下で、社会民主党は歴史上初めての勝利を収めた。\n\n確固たる反共主義者にもかかわらず、ファーゲルホルムは、社会主義者のフィンランド政治への統合を公約にしており、政策は多くの政治的組織からの激しい非難を浴びている。加えて、彼はドイツとの間で構築されている多くの関係を断ち切り、代わりに、より西側の政府に接近を試みている。\n"
 FIN_WORLD.25.a: "北で面白い変化が起こりそうだ。"
 FIN_WORLD.26.t: "[Get_newspaper_header]エリアス・シモヨキがフィンランド大統領に選出"
 FIN_WORLD.26.desc: "内戦や、愛国者国民運動(IKL)の首相の任命に続き、ラウリ・トルニは、公選選挙に出馬しないことを表明した。選挙人団の投票により、愛国者国民運動の一員であることを公然と認めているエリアス・シモヨキが大統領を担うことになった。シモヨキは、聖職者であり、愛国者国民運動の古参メンバーである。彼は、IKL青年運動の指導者であり、カレリア学徒会の一員である。\n\n国家元首も政府首班もあからさまなファシストになったことにより、多くの人々は、彼らがフィンランドファシズムの完全なる実現を狙っているのだろうと考えている。今、大多数の人々は、フィンランドの民主主義に弔いの鐘が鳴るのを甘んじて受け入れる気である。\n"
 FIN_WORLD.26.a: "フィンランドの民主主義は、死の扉口上にある。"
 FIN_WORLD.27.t:0 "[Get_newspaper_header]フィンランドが社会主義政党を合法化"
 FIN_WORLD.27.desc:0 "フィンランド国民が不適切だと考える政治状況を改善し、フィンランド左派と和解するため、フィンランド議会は社会民主党左派に属する政党の合法化を決議している。\n\n1956年、西ロシア戦争時のフィンランドの行いに反対した報復として、フィンランド・スウェーデン民主労働党左派の国会議員が反共産主義法違反で逮捕されるという悪名高い事件が発生した。現在の状況は、それ以降の方針転換の結果として発生したものである。\n\nフィンランドの左派は、抑圧が緩和されたこの体制に対応するため、すでに行動を起こしている。フィンランド民主労働党(SDTP)はすでに再結成されており、次回の選挙で多くの票を獲得すると予想されている。\n"
 FIN_WORLD.27.a:0 "ボリシェヴィキの連中が入ってこようとしている!"
 FIN_WORLD.27.b:0 "左派の自由だ!"
 FIN_WORLD.28.t:0 "[Get_newspaper_header]クッレルヴォ・ライニオがフィンランド首相に選出"
 FIN_WORLD.28.desc:0 "最近の1969年の議会選挙では、国民連合党―フィンランド語での略称はKok.―が再び議席を増やした。それ故に、クッレルヴォ・ライニオがケサランタ(官邸)の新しい住人となった。\n\n職業的には心理学者であり、イデオロギー的には保守強硬派である選出された首相は、熱心に社会主義への反対を表明している。実際、彼はフィンランド経済への国家の介入にもまた反対している。彼にとって、行き過ぎた国家の介入は、社会主義の一歩手前であるからだ。\n\n右翼の男である彼は、国家の問題に取り組むために、「ブルジョワ改革主義」と彼が呼ぶものを支持している。事実上右翼であるにも関わらず、彼自身は実はリベラルなのだと言い張っている。\n"
 FIN_WORLD.28.a:0 "随分……風変わりな人だね。"
 FIN_WORLD.29.t: "[Get_newspaper_header]ヴェイッコ・ピフラヤマキがフィンランド首相に選出"
 FIN_WORLD.29.desc: "最近の1969年の議会選挙では、農民同盟―フィンランド語での略称はML―が再び議席を増やした。それ故に、ヴェイッコ・ピフラヤマキがケサランタ(官邸)の新しい住人となった。\n\n新しく選出された首相は、議員として比較的経験が浅く、農民同盟の中では確固とした保守主義者である。彼は、ドイツとの更なる提携や、欧州におけるロシアの影響力拡大に反対する北欧諸国との協働によってフィンランドの安全保障を強化することを主張している。\n\n彼の当選によって、フィンランド政界の親独派は安堵しているように見える。他の親独派政治家は、しばしば継続戦争での彼らの行動に関する喜ばしくない手荷物を抱え込んでいるからだ。\n"
 FIN_WORLD.29.a:0 "ドイツに向かうのか？"
 FIN_WORLD.30.t:0 "[Get_newspaper_header]マウノ・コイヴィストがフィンランド首相に選出"
 FIN_WORLD.30.desc:0 "最近の1969年の議会選挙では、フィンランド社会民主党が大きく躍進した。それ故に、マウノ・コイヴィストがケサランタ(官邸)の新しい住人となった。\n\n社会学博士であるコイヴィストは、社会民主主義者であり、民主主義の推進者である。冷静で穏健な人物であり、大統領権を犠牲にした議会権限の強化、親西洋・反独の外交政策、福祉国家体制の強化などを支持している。\n\n今回の選挙結果から、フィンランド人がこれまでの政府の総合的な方向性を否定したことは明らかだ。コイヴィスト首相の成否においては、新首相への交代もあり得る。\n"
 FIN_WORLD.30.a:0 "大きな変化が訪れるかもしれない。"
 FIN_WORLD.31.t:0 "[Get_newspaper_header]アールネ・サーリネンがフィンランド首相に選出"
 FIN_WORLD.31.desc:0 "フィンランドの1969年議会選挙の結果、フィンランド民主主義労働者党、略称SDTPが驚くべき勝利を収めた。社会民主党との連立により、SDTPは党からの最初の首相としてアールネ・サーリネンを選出した。\n\n改革社会主義者であるサーリネン首相は、1900年代初頭の内戦(白衛軍側)、冬戦争、継続戦争を経験してきたベテランである。かつては社会民主党に所属していたが、西ロシア戦争に関する政策から離党し、その後労働組合を率いてSDTPに参加した。\n\n新たな政府首班は、選挙でさらなる勝利を収めて政権を維持できるほど、左派をフィンランド国民に受け入れられる存在とするとの責務を負っているのだ。\n"
 FIN_WORLD.31.a:0 "フィンランドは改革の旅に出る。"
 FIN_WORLD.32.t: "[Get_newspaper_header]フィンランド民主主義の終焉"
 FIN_WORLD.32.desc: "フィンランドの民主主義が終焉を迎えたことは、ほとんどの人々にとって当然の帰結であった。ファシストのスシタイヴァル首相とシモヨキ大統領によって統治されてきたスシタイヴァル政権は、時とともに目的をより大胆にしていき、ファシスト政権からの支援と影響を世界へ示すようになっていった。\n\nついに、その日がやってきた。フィンランド全土で、おそらく永遠に1969年の選挙を中止することを示す放送が流れたのだ。その重大性とは裏腹に、この発表は政府公式の放送局においてはかなり控えめに行われた。より大きな計画の中の、小さな一幕に過ぎないと言うような印象を与えるものであった。50年にわたるフィンランド民主主義は今日、終焉を迎えたのである。ファシズムがいつまで続くのかは、時間だけが教えてくれる。"
 FIN_WORLD.32.a: "ヨーロッパは我々の手中に落ちた。"
 FIN_WORLD.33.t:0 "[Get_newspaper_header]テウヴォ・アウラがフィンランド首相に選出"
 FIN_WORLD.33.desc:0 "1969年のフィンランド議会選挙の結果、議会は分裂し、フィンランド人民党—フィンランド語での略称はSKP—のテウヴォ・アウラが、議会の不一致と再選挙を避けるための妥協案として首相に選出された。それ故に、アウラがケサランタ(官邸)の新しい住人となった。\n\nテウヴォ・アレラは、自由主義者、国内外の経済団体の元団員、元通産大臣、フリーメイソンだ。また、意外にもナチスとの関係を持たなかった、継続戦争時代からのSKP党員の一人である。\n\nアレラの首相就任は、フィンランド人民党の新時代を象徴しているようだ。最近、SKPの綱領に「社会自由主義」が加えられたことからも明らかであるように、その変化を確固たるものにする出来事なのである。\n"
 FIN_WORLD.33.a:0 "変化する国家のための、変化する政党。"
 FIN_WORLD.34.t:0 "[Get_newspaper_header]ヤン＝マグヌス・ヤンソンがフィンランド首相に選出"
 FIN_WORLD.34.desc:0 "1969年のフィンランド議会選挙の結果、議会は分裂し、スウェーデン人民党のヤン＝マグヌス・ヤンソンが、議会の不一致と再選挙を避けるための妥協案として首相に選出された。それ故に、ヤンソンがケサランタ(官邸)の新しい住人となった。\n\nヤンソン次期首相は、新たな連立政権を構成する各派閥にとって、最も魅力的な候補者だ。自由保守派、中立派であり、ドイツとの新たな関係や汎欧州組織の加盟は断固として反対している。\n\n選出された際の選挙の性質を考えれば、首相は大変な苦労を強いられることになるかもしれない。\n"
 FIN_WORLD.34.a:0 "凡人は状況を中途半端なままにしたがる。"
 FIN_WORLD.35.t:0 "[Get_newspaper_header]ヴェイコ・ヴェンナモがフィンランド首相に選出"
 FIN_WORLD.35.desc:0 "1969年のフィンランド議会選挙の結果、議会は分裂し、再選挙の防止、そして反ドイツ的要素が大きい連立政権内部の妥協という面から、右派政治家として有名なヴェイコ・ヴェンナモが首相に選出された。それ故に、ヴェンナモがケサランタ(官邸)の新しい住人となった。\n\nヴェンナモの台頭と伝統的な農本政党であるMLの弱体化は、ヴェンナモのポピュリズム的レトリックに農村部の人々が惹かれ、フィンランド政界が大きく変化する可能性を示している。\n\nだが、ヴェンナモは独裁的な党運営を行っているとの評判が立っている。また、議会規律に反する多くの罪を犯していることも記録されている。この方法論は多くの人々から非難されているが、称賛する者もいる。\n"
 FIN_WORLD.35.a:0 "古い農本主義が失敗したところで、風変りが成功できるのか？"
 FIN_WORLD.36.t:0 "[Get_newspaper_header]エーロ・ラットゥラがフィンランド首相に選出"
 FIN_WORLD.36.desc:0 "1972年のフィンランドの議会選挙は、最近のロシアの無秩序の再統一を大いに反映する形となった。選挙の結果、国民連合党(Kok.)が優位に立った。エーロ・ラットゥラはそれ故、ケサランタ(官邸)に新しい住人として入ることになる。\n\n保守的で強硬な反共主義者であり、ドイツとの関係を重視する新首相は、予備役やスカウトの管理者としての経験から、軍事改革にも積極的である。\n\nゲルマニアはすでに、新首相を祝福する旨の発表を行っている。\n"
 FIN_WORLD.36.a:0 "ヘルシンキとゲルマニアの距離は近づいた。"
 FIN_WORLD.37.t:0 "[Get_newspaper_header]タイスト・タフカマーがフィンランド首相に選出"
 FIN_WORLD.37.desc:0 "1972年のフィンランドの議会選挙は、最近のロシアの無秩序の再統一を大いに反映する形となった。選挙の結果、農民同盟、フィンランド語でMLが国会で主導的地位を獲得した。タイスト・タフカマーはそれ故、ケサランタ(官邸)に新しい住人として入ることになる。\n\n老いた軍人でありながら農学者でもあるタフカマーの最大の関心事は、フィンランドの軍事力強化だ。それ以外で特筆すべき点に、歴代の農民同盟党首と比べ、相対的に親ドイツ感情が希薄であるという部分がある。\n\n新首相は、軍部への要望と農民層の需要とのバランスを取りながら、職務を行っていく必要がある。\n"
 FIN_WORLD.37.a:0 "老兵はファームワゴンで力を発揮する。"
 FIN_WORLD.38.t:0 "[Get_newspaper_header]ピルッコ・テュオラヤルヴィがフィンランド首相に選出"
 FIN_WORLD.38.desc:0 "1972年のフィンランドの議会選挙は、最近のロシアの無秩序の再統一を大いに反映する形となった。選挙の結果、フィンランド史上初の女性の政府首班であるピルッコ・テュオラヤルヴィの保護の下、社会民主党(SDP)が政権を担うこととなった。\n\nスウェーデンでの夫の外交活動から政界に入ったテュオラヤルヴィは、1969年に議員に初当選し、すぐに意欲とカリスマ性を発揮して社会民主党の最前線へ立つことになった。\n\n医療改革を支持するテュオラヤルヴィの最も野心的な課題は、ジェンダーに加え、階級や社会構造に基づき、労働運動と結びついた女性運動である。\n"
 FIN_WORLD.38.a:0 "フィンランドのための未来へ進んでいるのか？"
 FIN_WORLD.39.t:0 "[Get_newspaper_header]アールネ・サーリネンがフィンランド首相に選出"
 FIN_WORLD.39.desc:0 "1972年のフィンランドの議会選挙は、最近のロシアの無秩序の再統一を大いに反映する形となった。選挙の結果、フィンランド民主主義労働者党(SDTP)が、元石工のアールネ・サーリネンの指導の下、政権を担うこととなった。\n\n3つの戦争を経験した新首相は、ドイツに強く反対し、中立を強く支持している。また、フィンランド国境の安全を確保するための、台頭するロシアとの和解を提唱している。その成否は、ロシアの廃墟から立ち上がった国家の気質にかかっているのだろう。だが、サーリネンは、対独接近を行うフィンランドの虚しさに嫌気がさし、成否が分からなくともやってみようと決心している。\n"
 FIN_WORLD.39.a:0 "フィンランドの歩む道を変える改革者か？"
 FIN_WORLD.40.t:0 "[Get_newspaper_header]愛国者国民運動の指導者が交代;スシタイヴァル首相が退任"
 FIN_WORLD.40.desc:0 "1969年の議会選挙が中止されたことにより、IKLはパーヴォ・スシタイヴァル首相を無期限に権力の座に留めるのだと、一般的には予想されていた。だが、最近の動向はそれが間違いであることを証明した。スシタイヴァルは退任し、テオ・スネルマンが後任となったのである。\n\n新首相は公然たる国家社会主義者であり、スウェーデン・ドイツ友好団体の元指導者である。ライヒ政府に対する、公然とした奴隷のような献身は、あらゆる人々がスネルマンをドイツの傀儡と見なすほどのものであった。\n\nゲルマニアはこの結果への影響を否定しているが、祝辞と「新首相の職務を補助する」ための不審なほど多くの顧問団を、フィンランドへと送っている。\n"
 FIN_WORLD.40.a:0 "他国よりも遅くはあったが、フィンランドもナチの軍靴の下に落ちた。"
 FIN_WORLD.41.t:0 "[Get_newspaper_header]オラヴィ・ボリがフィンランド首相に選出"
 FIN_WORLD.41.desc:0 "1972年のフィンランドの議会選挙は、最近のロシアの無秩序の再統一を大いに反映する形となった。社会自由主義のフィンランド人民党が、小規模な党にもかからわず、首相の地位を得たのだ。様々な政党が含まれる連立政権の妥協としてであるが。オラヴィ・ボリはそれ故、ケサランタ(官邸)に新しい住人として入ることになる。\n\n新しい首相は、比較的新米の政治家であり、SKPの新しい番人である。職業としては、政治の研究を専門とする社会科学者である。テウヴォ・アウラの影響と彼の方針は、右翼化したSKPの綱領に再び緩和と自由化をもたらしたと評価されている。\n\n現在の彼の立場を考えると、ボリ首相は、彼の前に厄介な仕事を抱えることになるだろう。しかし、彼の経歴からして、間違いなく、素早くそれに対応できるだろう。\n"
 FIN_WORLD.41.a:0 "新しい党と古臭い国に似合った新しい男。"
 FIN_WORLD.42.t:0 "[Get_newspaper_header]カール・オロフ・タルグレンがフィンランド首相に選出"
 FIN_WORLD.42.desc:0 "1972年のフィンランドの議会選挙は、ロシアの無秩序の再統一を大いに反映する形となった。大政党間の妥協の結果であるが、スウェーデン人民党（RKP)のカール・オロフ・タルグレンが首相の座についたのである。\n\n職業的にも政界においても経済学者であるタルグレンだが、以前は1961年のヴィロライネン政権の外務副大臣であった。ヴィロライネン政権の崩壊後は、タルグレンの経済学者として以外の仕事は、途絶えてもおかしくなかった。しかし、明らかにそのようなことにはなっていない。\n\n彼を選出した大政党の間で押しつぶされそうになりながらも、首相にはやるべきことがたくさんある。\n"
 FIN_WORLD.42.a:0 "フィンランドのまた違った道？"
 FIN_WORLD.43.t:0 "[Get_newspaper_header]ヴェイコ・ヴェンナモがフィンランド首相に選出"
 FIN_WORLD.43.desc:0 "1972年のフィンランドの議会選挙は、最近のロシアの無秩序の再統一を大いに反映する形となった。フィンランド田園党（SMP）が、国会で主導的な地位を獲得し、ヴェイコ・ヴェンナモが首相に当選した。\n\n新しい首相は長きに渡って党の指導者であり、古く伝統的な農民連合(ML)にも今や良く匹敵している。彼は半独裁的なSMPの運営手法に関して悪名高く、この事実が政治家間での人気を貶めている。しかし、一般人が持っている彼に対する熱烈な支持が希薄化することはなかった。\n\nヴェンナモ首相は、反独右翼ポピュリストである。彼が職務を始めたとき、間違いなくドイツの影響力を弱め、彼の支持基盤に利益を与える方法を見つけるだろう。\n"
 FIN_WORLD.43.a:0 "農民派が直面する「新秩序」は人によって様々だ。"
 FIN_WORLD.44.t:0 "[Get_newspaper_header]フィンランドが東カレリア政策を改革"
 FIN_WORLD.44.desc:0 "カレリア戦争に勝利し、東カレリアとムルマンスクの支配権を再主張したフィンランド政府は、再征服地域の支配体制を根本的に変化させることを宣言した。\n\nムルマンスクに自治権を与え、コラ半島の公共サービスを復活させ、ロシア系住民をフィンランド国家に統合する改革が進められてきている。これは容易なことではないだろう。フィンランドは人民共和国を粉砕し、ロシアに勝利したことで意気揚々としているが、ムルマンスクは未だ廃墟のままであり、敗れ去ったとはいえ、ロシア国民は支配者を恨んでいるのである。\n\nこのような状況にも関わらず、ロシア系政党は合法化され、次期選挙で議席を獲得することが期待されている。\n"
 FIN_WORLD.44.a:0 "大フィンランドは当分の間存続する。"
 World_60008_Stirling_reelection_Title: "デイヴィッド・スターリングがイギリス首相に再選"
 World_60008_Stirling_firstelection_Title: "デイヴィッド・スターリングがイギリス首相に選出"
 World_60008_Stirling_reelection_Desc: "ダークホースは跳ね回っている。デイヴィッド・スターリング率いる軍隊支援運動が、議会で再び過半数を確保したからだ。\n\n内戦後のHMMLR運動から生まれたMSAは、協力政府の官僚に対するより厳しい処置を主張し、同時に社会主義労働党の急進的改革に抗議してきた組織だ。政権獲得以来、軍事顧問を政界の要職につけることで、イギリスにおける軍国主義者の影響力を強めてきた。[Get_World_60008_YDL_result]\n\n何にせよ、MSAは自らを「英国の民主主義」の守護者であると公言している。このことは、より邪悪な策謀を覆い隠すための単なる見かけだましではないかと、多くの人が考えている。\n"
 World_60008_YDL_Passed_Desc: "その行動は青年民主法の廃止にまで至り、クロード・オーキンレックやビル・アレクサンダーといったHMMLR指導者たちの臨時評議会はもう二度と緊急時に指揮を執ることができなくなった。"
 World_60008_YDL_Not_Passed_Desc: "その行動は、クロード・オーキンレックやビル・アレクサンダーといったHMMLR指導者たちの臨時評議会が二度と緊急時に指揮を執れないようにするための、青年民主法廃止の試みにまで至った。"
 World_60008_Stirling_first_election_Desc: "A dark horse emerges out from the English stables, as the Movement in Support of the Army under David Stirling has suprisingly managed to obtain a majority within parliament.\n\nEmerging from the HMMLR movement post Civil War, the MSA advocated for harsher terms against former Collaborationist officials while also protesting against the radical changes proposed by the SLP. While they remained in the shadows during the first elections, they have decided to emerge and make their presence fully known by winning the second election.\n\nNow in power, Stirling seeks to remove or modify changes made by previous governments that he deems a \"threat\" to British democracy. Whether this truly safeguards the democratic institutions remains to be seen.\n"
 World_60008_Stirling_reelection_Response: "イギリス全土で明かりが消え、再びそれを灯す者はいなくなる。"
 World_60008_Stirling_firstelection_Response: "挑戦する者が勝つ。"
 FIN_WORLD.32.b: "北の地でも、民主主義は日ごとに枯れ果てていく。"
 FIN_WORLD.32.c: "ヨーロッパは粉々になり、燃え尽きた。"
 WORLD.794.t:0 "[Get_newspaper_header]ドレセップス・モリソンが就任式を迎える"
 WORLD.794.desc:0 "フィリップ・ハートが自身の癌を公表し、大統領職を辞する意向を表明してから数週間が経った。本日、大統領は辞任し、ドレセップス・ストーリー・「チェップ」・モリソンが代わって就任することとなった。政権交代は、大きく演出され、テレビ中継された式典の中で行われた。退任するハート大統領がマリーンワンでホワイトハウスを発ち、後継者が連邦議会議事堂の階段で最高裁判所長官に宣誓する、というものである。\n\nワシントンでは重々しい記念行事が行われているが、退任する政府関係者は既に、モリソン次期政権がハートの意志を受け継ぐことができるのかどうか、懸念を表明している。モリソンは、国民的知名度は低く、議会は分裂し、政権は不安定な状態で就任したため、今後1年間は大きな試練に直面すると見られている。新大統領が前任者の意志を継ぐことができるのか、ワシントンに全てを食い尽くされるのかは、時間が経てば明らかとなるだろう。\n"
 WORLD.794.a:0 "モリソン氏に乾杯。祖国は貴方に寂しい目を向ける。"
 WORLD.795.t:0 "[Get_newspaper_header]ドレセップス・モリソンが就任式を迎える"
 WORLD.795.desc:0 "ハート大統領の癌の診断がメディアに流出し、寝たきりの状態になってから数週間が経過した。本日、大統領はホワイトハウス公邸で息を引き取った。予想されていたことではあるものの、大統領の死は多くの人々に衝撃を与えている。死去から1時間以上経過した後、ドレセップス・ストーリー・「チェップ」・モリソン副大統領が報道陣のいない執務室で最高裁長官に宣誓するなど、ホワイトハウスの準備不足感は否めない。\n\nワシントンでは重々しい追悼行事が行われているが、退任する政府関係者は既に、モリソン次期政権がハートの遺志を受け継ぐことができるのかどうか、懸念を表明している。モリソンは、国民的知名度は低く、議会は分裂し、政権は不安定な状態で就任したため、今後1年間は大きな試練に直面すると見られている。新大統領が前任者の遺志を継ぐことができるのか、ワシントンに全てを食い尽くされるのかは、時間が経てば明らかとなるだろう。\n"
 WORLD.795.a:0 "モリソン氏に乾杯。祖国は貴方に寂しい目を向ける。"
 WORLD.19011.t: "[Get_newspaper_header]タイ国軍がタノームとプラパースを更迭、クリース・シーワーラーが大統領に指名"
 WORLD.19011.d: "タノーム・キッティカチョーン大統領の拉致を受け、タイではクーデター評議会を自称する存在とその指導者、元将軍のクリース・シーワーラー新大統領の下で新政府が誕生している。クリース大統領は本日未明のラジオ演説において、タノーム前大統領とプラパース・チャールサティアン元帥を専制君主として糾弾し、共和国に安定と正当な統治を取り戻すことを誓った。\n\nこの残忍な政権の終焉は、タイの多くの人々に安堵感をもたらしたが、一方でこの新政権の安定性を疑問視する声もある。クリースの内閣は、タノームへの憎しみのみで団結する軍人と技術官僚で構成されているのだ。全員の憎しみの対象が消え去ったことにより、クーデター評議会の内閣の安定性が疑問視されている。"
 WORLD.19011.a: "改善されるかもしれないのか？"
 WORLD.19012.t: "[Get_newspaper_header]クリース・シーワーラーの辞任"
 WORLD.19012.d: "タイのクリース・シーワーラー大統領は本日、前政権から奪った政権の3年間の運営を終え、辞任した。後任のクリエンサック・チャマナーン将軍は、1950年代以来の文民内閣を発足させた。また、「できるだけ早く」自由選挙を実施するとの意向を表明している。\n\n新大統領は「Pクリエン」と呼ばれ、戦争の英雄としてタイ国民から一定の人気を得ている。だが、新大統領がどれほどの権力を行使できるのか、疑問視する声も多い。前任者が政府への影響力を保持し、寡頭支配者がその意向に沿った経済運営を続けているからだ。それでも多くのタイ人は、この政権を過去20年間の圧政や混乱と比較し、好意的に受け止めている。"
 WORLD.19012.a: "そうだ、これは改善されるかもしれない。"
 WORLD.16604.t: "[Get_newspaper_header]広東で日立のクーデター！"
 WORLD.16604.desc: "半独立的な大日本帝国の属国であり、企業の支配下にある広東国の権力中枢において、奇妙な動きが報告されている。\n\n最近の広東における経済的混乱の「責任を取り」、行政長官が辞任したようなのだ。その結果、日立製作所の駒井健一郎社長が、電撃的クーデターと思われる形で後任に就任した。\n\nこの動きは、満洲国の国営企業である満洲重工業開発株式会社と、広東各地に展開する陸軍憲兵隊の支援を受けて行われた。日立のクーデターにより、従来の広東の企業秩序は完全に崩壊したように思える。"
 WORLD.16604.a: "これは……我々の好みに合っているな。"
 WORLD.16604.b: "これは……我々の好みに合っているな。"
 WORLD.16604.c: "次はより過酷なやり方か。"
 WORLD.16605.t: "[Get_newspaper_header]広東で暴動が発生！"
 WORLD.16605.desc: "石油危機は国際社会を不安定にし続けている。その最新の犠牲者は、華南の企業国家、広東国の安定だ。\n\n世界的混沌に伴う大規模な経済混乱の余波を受ける中、民族的な隔絶が行われ続ける社会に長年ため込まれてきた怒りが、反日・反企業の激しい抗議行動としてついに爆発したのである。戒厳令が発令されたが、多くの都市では今のところ秩序の崩壊を防ぐことはできていない。\n\n行政長官は、秩序の維持を行い続ける意向を示す発表を行った。だが、その成果がどのようなものとなるかは不明である。"
 WORLD.16605.a: "自由戦士に敬意を表する！"
 WORLD.16605.b: "ああ。"
 WORLD.16605.c: "これはいよいよ手に負えなくなってきたぞ！"
 WORLD.16605.d: "ここでは、そんなことは起きないだろう？"
 WORLD.16605.e: "次はどこだ？"
 WORLD.16606.t: "[Get_newspaper_header]広東暴動の沈静化"
 WORLD.16606.desc: "In yet another sign of a return to relative calm after the destruction wrought by the Oil Crisis, the Guangdong Riots, brought about due to mass societal anger at living in a segregated system, have at last calmed down.\n\nTense negotiations with the government and a harsh crackdown have recently yielded calm on the streets of Guangzhou and other major cities within the corporatocratic state. The Chief Executive has recently made a communiqué indicating \"total success\" and a vow to return to business one way or another.\n\nTokyo has indicated its congratulations. From Nanjing, on the other hand, there is no comment."
 WORLD.16606.a: "We will return—mark my words!"
 WORLD.16606.b: "Well done."
 WORLD.16606.c: "One less crisis then."
 WORLD.16607.t: "[Get_newspaper_header]広東で大日本帝国陸軍のクーデター！"
 WORLD.16607.desc: "Alarming news from Guangdong: the Imperial Japanese government, \"alarmed\" by uncontrolled rioting in its company-ruled dependency of Guangdong, has \"exerted its right to preserve order\" and ordered local Imperial Japanese Army detachments to overthrow the government. The previous Chief Executive's whereabouts are unknown.\n\nWith the IJA seizing control of all government organs and media outlets, what communications are still emerging from the Pearl River Delta show increasing signs of Japanese government control. However, it is clear that beyond the forced calm in the city centres, Guangdong remains in flames, a fact that dismays many observers—particularly those in China."
 WORLD.16607.a: "This Nagano will pay!"
 WORLD.16607.b: "Bandits get what they deserve."
 WORLD.16607.c: "They could not buy their way free, could they?"
 WORLD.16700.t: "[Get_newspaper_header]プノンペンでの抗議"
 WORLD.16700.desc: "カンボジアの国内不安は沸点に達している。長年、左右両派の暴徒やパルチザンと闘ってきた権威主義的なシハヌーク政権が、安田危機の余波で相次ぐ暴徒や抗議行動を前にし、試練に立たされているのだ。\n\n平和を維持するため、政権は軍に資金を投入し、騒乱に乗じるICPやクメール・セレイの反乱軍を弾圧することで対応を行っている。"
 WORLD.16700.a: "また一つ、独裁政権が崩れ始める。"
 WORLD.16701.t: "[Get_newspaper_header]カンボジアでの東京の謀略が明らかにされる"
 WORLD.16701.desc: "カンボジア政界を揺るがすスキャンダルが発生した。現政権に対するクーデターの誘導が行われるという陰謀が、他ならぬノロドム・シハヌークによって明らかにされたのだ。カンボア国民議会、カンボジア陸軍、日本派遣団の3者が、現在の指導者を追放し、共和制を開始することを計画していたのである。このため、カンボジアと日本との関係は凍結された。また、偏執狂的となったシハヌークの命令により、大規模な粛清が繰り返された。"
 WORLD.16701.a: "日本人は何を遊んでいたのだろう?"
 WORLD.16702.t: "[Get_newspaper_header]カンボジアで国民議会のクーデターが発生"
 WORLD.16702.desc: "今日、プノンペンにナイフが出された。シハヌーク国家元首が、ロン・ノル最高司令官とカンボジア国民議会によって退陣させられたのだ。クーデターはシハヌークが首都を離れている間に発生し、元国王は日本へ非難してクーデターに対する抵抗運動を組織した。\n\n新たに共和国を宣言したノルと議会は、君主主義派の影響力を排除したカンボジアの確立を目指す。その一方、共産主義者の影響力をさらに強めようとしている。"
 WORLD.16702.a: "幸運を祈るばかりだ。"
 WORLD.16703.t: "[Get_newspaper_header]プノンペン陥落"
 WORLD.16703.desc: "カンボジアに新たな共和国を樹立するというロン・ノルの野望は、今日、ベトナムの同盟者の助けを借りたインドシナ共産党クメール部門の反乱軍によって阻止された。反乱軍が議会の門を破ってプノンペンを正式に占領し、旧政府を追い出して新たにカンプチア人民共和国を樹立したのだ。\n\n革命家で元修道士のトゥー・サモットが率いる共産主義派は、自らを「カンボジア人民党」と名乗り、インドシナを新たな赤い未来へと導こうとしている。"
 WORLD.16703.a: "アジアで共産主義が復活しているのか?"
 WORLD.16704.t: "[Get_newspaper_header]カンボジアで軍事クーデターが発生"
 WORLD.16704.desc: "The situation in Cambodia has forcefully escalated today, as Lon Nol and his allies in the military have stepped up to seize control of the country. The coup was executed whilst now former leader Norodom Sihanouk was on a visit to Japan to secure developmental aid for the country during the riots.\n\nWith the Sangkum dissolved, the Kingdom is in a state of flux between a monarchy and a military dictatorship. In response to this, activity from the Khmer Serei has dramatically increased, as former Sangkum members ally with the group."
 WORLD.16704.a: "At least it was bloodless."
 WORLD.16705.t: "[Get_newspaper_header]Republican Revolution in Cambodia"
 WORLD.16705.desc: "The new regime brought in by Lon Nol and the Cambodian military has been brought down, thanks to Son Ngoc Thanh and the Khmer Serei. With the economic fallout following the Oil Crisis wreaking havoc across the nation, Nol's already tenuous grip was loosened by mass defections to the Serei.\n\nNow at the head of the new Khmer Republic, international observers wonder what Than and his movement will do next, given the unstable state of politics in the Indochinese peninsula."
 WORLD.16705.a: "Interesting."
 WORLD.16706.t: "[Get_newspaper_header]New Elections in Cambodia"
 WORLD.16706.desc: "Son Ngoc Thanh has announced due to both popular pressure, and pressure from his more revolutionary allies, that elections will be held in Cambodia in 100 days. Once the elections have run their course, Son Ngoc Thanh has stated that he will step down from the position of Head of State.\n\nThe elections are divided between In Tam's more liberal and agrarian Democratic Party, and Sisowath Sirik Matak's more nationally conservative and capitalist Republican Party. Outside observers monitor the elections for fairness, and to see how the candidates may shape the Khmer Republic's future. At this time, no clear frontrunner has emerged in the polls."
 WORLD.16706.a: "A young democracy faces its most crucial test."
 WORLD.16707.t: "[Get_newspaper_header]In Tam Wins Cambodian Elections"
 WORLD.16707.desc: "In the first truly free and fair elections held in the country's history since the establishment of the Sangkum, the Khmer Republic has elected the former governor of Takeo Province In Tam to the position of Prime Minister. A liberal conservative and a seasoned statesman, Tam plans to bring about an era of good governance and stability to Cambodia, as well as providing relief to the farmers who were affected by export shortage brought on by the Oil Crisis."
 WORLD.16707.a: "A brighter future for Cambodia?"
 WORLD.16708.t: "[Get_newspaper_header]Sisowath Sirik Matak Wins Cambodian Elections"
 WORLD.16708.desc: "The first free and fair elections in the Sangkum have concluded, with Cambodia choosing to elect the fervent anti-communist Sisowath Sirik Matak from the Konabaksa Satharonarod Party as the new President of the Khmer Republic.\n\nUpon being sworn in, Matak pledged to defend the new republic against the rising Communist menace, as well as building closer ties to Thailand and Japan to stimulate economic growth."
 WORLD.16708.a: "All's well then ends well, for the Japanese at least."
 WORLD.16709.t: "[Get_newspaper_header]Son Ngoc Thanh Announces State of Emergency"
 WORLD.16709.desc: "Following the recent victory of the Viet Minh and the Democratic Republic of Vietnam, Cambodian strongman Son Ngoc Thanh has declared a state of emergency for the Khmer Republic in response to what Phnom Penh describes as \"Communist agitation against our free nation.\" Many international observers are unsurprised, considering this Son's inevitable response to the success of the Viet Minh.\n\nElections have been suspended and freedom of speech, movement and assembly have been curtailed. Son's regime has also begun reinforcing the Khmer Republic's armed forces, allegedly with Thai support. Through it all, Son claims this is only a temporary measure, pending the stabilisation of Cambodia's political situation, and that the restoration of democracy is on the horizon - once the troubles plaguing Cambodia are resolved, of course."
 WORLD.16709.a: "But what happens if he doesn't return power?"
 WORLD.16800.t: "[Get_newspaper_header]1962年ラオス選挙で愛国戦線が勝利"
 WORLD.16800.desc: "To the delight of many and the consternation of some, Prince Petsarath's legacy has been secured. Under the leadership of the Prince's own half-brother, Prince Souphanouvong, the Laotian Patriotic Front has emerged in a coalition with Peace and Neutrality, assembling a new cabinet under the Prince's personal leadership. Across the nation democrats breathe a sigh of relief at the confirmation of Laotian democracy, and farmers rejoice at his promises of rural modernization.\n\nNot all are so celebratory. Conservatives and monarchists have already redoubled their accusations of the Prince being a communist spy, along with attempts to cast doubts on the veracity of the election. One politician even went so far as to call on the Japanese to nullify the elections, but their opposition collapsed when the Japanese reply was a congratulations to the Prince for his victory. With this, normalcy has returned to Laos.\n"
 WORLD.16800.a: "A leftist, in the Sphere?"
 WORLD.16801.t: "[Get_newspaper_header]1962年ラオス選挙で国民進歩党が勝利"
 WORLD.16801.desc: "The battle for the legacy of Prince Phetsarath has favored the late prince, as the National Progressive Party, led by his brother Souvanna Phouma, wins a majority in the National Assembly. A liberal aristocrat, Souvanna Phouma strives to carry on the late prince's legacy, strengthening democratic institutions and modernizing through Japanese investments.\n\nDue to long-standing rivalries with the right, the Prince has formed a coalition with the Laotian Patriotic Front, headed by Prince Souphanouvong, to combat the conservatives. However, this has resulted in a fervent opposition to the new administration, which must tread the waters carefully, lest the efforts of Phetsarath becomes futile."
 WORLD.16801.a: "Can democracy prevail within Indochina?"
 WORLD.16802.t: "[Get_newspaper_header]1962年ラオス選挙で国民進歩党が勝利"
 WORLD.16802.desc: "The battle for the legacy of Prince Phetsarath has favored the late prince, as the National Progressive Party, led by his brother Souvanna Phouma, wins a majority in the National Assembly. A liberal aristocrat, Souvanna Phouma strives to carry on the late prince's legacy, strengthening democratic institutions and modernizing through Japanese investments.\n\nDue to long-standing rivalries with the right, the Prince has formed a coalition with the National Union Party, headed by \"Dhammic Socialist\" Bong Souvannavong, to combat the conservatives. Despite seemingly being on the left of Laotian politics, Bong's contradictory views lead many to expect that he will be at odds with the liberal, Japanophilic Souvanna Phouma, creating problems for the new administration."
 WORLD.16802.a: "A bumpy road lies ahead for Laotian democracy."
 WORLD.16803.t: "[Get_newspaper_header]1962年ラオス選挙で独立党が勝利"
 WORLD.16803.desc: "The 1962 Laotian elections have concluded, as Phoui Sananikone's Independent Party has pulled ahead of the rival National Progressive Party at the polls. An ardent conservative, Sananikone seeks to restore the \"vital traditions\" of monarchy and faith in the government, while maintaining democratic structures in the nation. \n\nDespite his victory, the new leader's future is anything but certain. Caught between the far-right aristocracy that supports his party, and forced to negotiate with the still-powerful Progressive Party, Sananikone will need to make large concessions to both sides if his vision is to survive the next election. Either way, it seems that for now at least, the Laotian future lies firmly in the past."
 WORLD.16803.a: "One step forwards, two steps back."
 WORLD.16804.t: "[Get_newspaper_header]1967年ラオス選挙で愛国戦線が勝利"
 WORLD.16804.desc: "The 1967 Laotian elections have concluded in favor of the socialist Patriotic Front Party and their progressive allies. Supported by the rural folk and workers, the new Coalition seeks to strengthen minority and worker protections, as well as the controversial banishment of opium from the nation. With wide support from leftist leaders and a cooperative National Progressive Party, Souphanouvong seems poised to make sweeping changes in Laotian life. \n\nNot all have accepted the new system, as rightists of all stripes rally against the \"bolshevik policies\" of the new Party. Despite these setbacks, Souphanouvong has the tentative support of the National Progressive Party and has begun to seek increased support from the Japanese. If the Party manages to tame the politics of the nation, Laos seems poised to step upright into the future."
 WORLD.16804.a: "Progress in Asia?"
 WORLD.16805.t: "[Get_newspaper_header]1967年ラオス選挙で国民進歩党が勝利"
 WORLD.16805.desc: "Recent word out of Laos, the oldest liberal democracy of Japan's Sphere. Souvanna Phouma and his PXKN have claimed victory this year, emerging with the most seats and securing their place via a coalition with the NLHX. Intent on improving relations with Japan, lifting restrictions and discriminations on the minorities of Loas, and combating the raging opioid crisis the two brothers and their parties stand poised to sweep Laos with a wave of reform and progress.\n\nConservatives elements, though dismayed at the defeat, take solace in the cracks in the coalition chiefly around the parties' divergent economic policies. Additionally, the more centrist elements of the coalition have made it clear that they are willing to compromise with the rightists on some areas. Begrudgingly they concede their defeat and enter quiet talks, bringing a much needed sense of normalcy to the nation after the tumult the 60s have brought to Asia and the Co-Prosperity Sphere.\n"
 WORLD.16805.a: "Liberty lives on in Laos."
 WORLD.16806.t: "[Get_newspaper_header]1967年ラオス選挙で国民進歩党が勝利"
 WORLD.16806.desc: "Souvanna Phouma's PXKN has won the majority of seats in Laos' most recent election, entering a coalition with the LRS, led by Bong Souvannavong. Per their platform, the PXKN seeks to achieve greater industrialization and resource exploitation through cooperation with Japan, as well as the establishment of stronger democratic institutions, minority protections, and a response to the opioid epidemic. Diametrically opposed to the PXKN, Bong's party was chosen as an envoy to the left and the right, due to Souvannavong's leftist economic views and conservative social views."
 WORLD.16806.a: "Good for Laos."
 WORLD.16807.t: "[Get_newspaper_header]1967年ラオス選挙で独立党が勝利"
 WORLD.16807.desc: "The 1967 Laotian elections have ended with Phoui Sananikone's Phak Seri winning a plurality of seats, and Sananikone has announced the formation of a new coalition government with Souvanna Phouma's PXKN. Despite the fact that Sananikone's traditionalist platform of reduced foreign aid, strengthened local business, and a strong monarchy go against the PXKN's stated values, Phouma has defended the decision as necessary to avoid in the instability of a minority government, as well as to moderate the new conservative government and ensure that they rule through compromise, clearly putting aside his well known personal distaste for the right. The new government has already attracted criticism from the National Assembly's leftists who, while formally accepting the results, accuse Phak Seri of coming to power through underhanded tactics and corruption."
 WORLD.16807.a: "A government of compromise."
 WORLD.16808.t: "[Get_newspaper_header]1967年ラオス選挙で独立党が勝利"
 WORLD.16808.desc: "In a shocking turn of events Phoui Sananikone's Phak Seri has emerged from the 1967 Laotian elections with a majority of seats in the National Assembly, allowing them to forgo coalitions and form a one-party government. Even more surprisingly, the party has made deals of support with several independent members of the Assembly, who are known to be the most hardline traditionalists and royalists in Laotian politics. The new ruling party staunchly advocates for expanding the power of monarchy and attacks liberal institutions, resulting in it being criticized from the center and the left, and even Laos' Japanese benefactors are reportedly uneasy with the new government. However, the results have been legally recognized, and with Phak Seri set to rule for the next five years, the future of Laos' democracy is in doubt."
 WORLD.16808.a: "Phetsarath's dream flickers."
 WORLD.16809.t: "[Get_newspaper_header]Outbreak of the Opium War"
 WORLD.16809.desc: "The Golden Triangle explodes into violence today, as armies in Laos and Burma clash in a conflict not typically associated with international wars: a narco-conflict.\n\nUnbeknownst to the world, the Royal Lao Army has been running a vast opium trade for over a decade. Having run afoul of their Burmese rivals, particularly KMT remnants in the south-east, tensions have spilled into open war. The RLA has marched to the Burmese border to put down rival cartels by force, with fighting spilling over the border.\n\nWhile Laos calls it an \"anti-bandit campaign,\" few are convinced. Further, many are wondering if the undisciplined, incoherent RLA can win a war against a surprisingly organised opposition, and there are fears that the Burmese may mobilise their armed forces to repel the RLA."
 WORLD.16809.a: "What a strange war."
 WORLD.16810.t: "[Get_newspaper_header]Royal Army Coup in Laos"
 WORLD.16810.desc: "Following their shock victory in Operation Setthathirath, the Royal Lao Army marched on Vientiane and overthrew the ruling government. Armed soldiers patrol the streets, seeking opposition to Major-General Phoumi Nosavasn's new regime. A former pro-Thai collaborator who betrayed the Thai in its closing years, Nosavan is no stranger to coups, having already overthrown Laos' government twice during Operation Issara.\n\nThe ruling king of Laos, Sisavang Vatthana, has commended Nosavan's initiative against \"the decadent liberalism of Phetsarath and his successors.\" But beyond royalists and its army, Nosavan's regime is deeply unpopular with the Laotian people, who are forming pro-democracy militias to resist the new junta. Nosavan's new regime is a volatile one, and many wonder if it will last the year."
 WORLD.16810.a: "Maybe third time's the charm?"
 WORLD.16811.t: "[Get_newspaper_header]Failed Coup in Laos"
 WORLD.16811.desc: "In an attempt to save face after the failure of the Opium War, the Royal Lao Army attempted to overthrow the Vientiane government. Pro-government loyalists rallied to its defense, and an already demoralised RLA was dispatched in a day-long battle within the capital. The coup's ringleader, Phoumi Nosavan, has fled the country, and many of his conspirators were killed or arrested in the fighting.\n\nIn the closing hours of the coup, Nosavan's revolt found an unlikely ally: King Sisavang Vatthana, who attempted to lend royalist support to the RLA. He was promptly surrounded and arrested by pro-government forces. While the king has always enjoyed unquestioned acceptance in Laotian society, this blatant power play's failure has struck a blow to the institution's unchallenged legitimacy. Some Laotians are even calling for an end to the monarchy.\n"
 WORLD.16811.a: "Have centuries of history been killed in a single day?"
 WORLD.16812.t: "[Get_newspaper_header]Monarchy Maintained in Laos"
 WORLD.16812.desc: "When Sisavang Vatthana proclaimed his support for Phoumi Nosavan's third coup, calls for the abolishment of the monarchy rang loud in Laos. But the people gave their assent to the monarchy in a recent referendum, an outcome aided by royalist machinations and a weak opposition. While Sisavang Vatthana's treason has demanded his abdication, Laos remains under a king's guiding hand.\n\nLaos' semi-electoral monarchy is now contested between two factions: royalists under Boun Oum Na Champassak, the fervent reactionary whose history of Thai collaboration in Issara has raised eyebrows among the patriotic; and the oligarchical Phoui Sananikone's faction, who have selected the young and impressionable Vong Savang. Whatever the result, the fires of republicanism have been extinguished in Laos."
 WORLD.16812.a: "Phetsarath's dream is lost, perhaps never to be realised."
 WORLD.16813.t: "[Get_newspaper_header]Monarchy Abolished in Laos"
 WORLD.16813.desc: "Following Phoumi Nosavan's attempted coup and King Sisavang Vatthana's support of said coup, the Laotian people have voted to abolish the once-unquestionable monarchy. This initiative, led by a NLHX-PXKN coalition, has also been a referendum on right-wing elements of Laotian politics, particularly the army that failed to fend off drug cartels in a sham war and the royal elite that tried to use this army to maintain power.\n\nPrime Minister Soukhavong has remained largely silent on the result, befitting his status as an impartial caretaker, but leading figures in the NLHX and PXKN have declared this the beginning of a new era for Laos, one of prosperity and unparalleled progress. This, they claim, is the culmination of Phetsarath's legacy: a liberal democratic state is emerging, without the weight of a centuries-old monarchy holding it back."
 WORLD.16813.a: "Former king Sisavang Vatthana could not be reached for comment."
 WORLD.16814.t: "[Get_newspaper_header]Communist Coup in Laos"
 WORLD.16814.desc: "Openly or secretly, many accused Laos' PM Souphanouvong of communist sympathies. Today, the Red Prince proves them correct. After the success of the Viet Minh, he has not only declared support for the new government, but has left the Sphere in solidarity. The newly-renamed Lao Socialist Republic now joins Vietnam in a nascent independent communist bloc within Asia.\n\nThis move is especially surprising with Souphanouvong's previous commitment towards pan-Asianism. Condemnations from Japan are as vitriolic as they are baffled, as millions of yen invested into Laos' development no longer see a return in the Sphere. On the homefront, Souphanouvong has banned several monarchist and far-right parties, and introduced ICP officials previously forbidden to participate in Laotian politics into his government, though little else has changed of the state's existing democratic structure."
 WORLD.16814.a: "Another loss for the Sphere."
 WORLD.19002.t: "[Get_newspaper_header]サン・パタノターイが臨時大統領に指名"
 WORLD.19002.d: "最近のプレーク・ピブーンソンクラーム大統領の死去に伴い、タイ国民議会は故元帥の元顧問であるサン・パタノターイを臨時大統領に指名した。議長は、これがあくまで新内閣発足を待つまでの一時的措置であることを確認した。\n\nパタノターイは、論理的な選択肢であると同時に、タイ政治の主流派からは外れた存在でもある。タイの労働組合と穏健な関係を持ち、政府の右派層からの人気は低いものの、前大統領に対しては長年に渡って忠実に仕えてきた。サンは、先行きの不透明な大統領職に就いた。支配的派閥が臨時大統領を取り囲み、より魅力的な候補者に交代する瞬間を待っているのだ。"
 WORLD.19002.a: "平和的な政権交代を願いたい。"
 WORLD.19003.t: "[Get_newspaper_header]タイで軍事クーデターが発生、サン・パタノターイが追放"
 WORLD.19003.d: "プレーク・ピブーンソンクラーム元帥の死によって引き起こされた政治的混乱と行き詰まりを平和的に解決するための第一歩として、サン・パタノターイはタイ臨時大統領に選出されていた。残念ながら、平和的解決が実現することはなかった。本日、武装したタイ国軍の兵士が大統領官邸を取り囲み、銃口を向けてパタノターイの辞任を強要したのである。\n\nさらに、タイを率いるべきは誰なのかを巡り、軍内部でも混乱が発生している。国軍はパタノターイに対し一致団結して反対したが、国民議会に蔓延する派閥主義の影響を受けなかったわけではないようだ。かつては一つの標的に対し向けられていた銃が、今では互いに向き合っている。タイは、混沌と流血に直面しているのだ。"
 WORLD.19003.a: "彼らは、誰が共和国を率いてはならないかの一点でのみ合意していた。"
 WORLD.19004.t: "[Get_newspaper_header]サン・パタノターイがタイ大統領に確定"
 WORLD.19004.d: "After a period of uncertainty and tension culminating in a failed military coup, Sang Phathanothai has been confirmed by the National Assembly. Formerly Thailand's caretaker president, Phathanothai now rules in his own right. In a public speech earlier today, Sang has promised Thailand that he will not only maintain the values of the late Marshal's reign, but usher in a new era of innovation and development, and promises never to \"surrender to enemies of our nation, internal or external.\"\n\nSang's confirmation as President is a shock to Thai politics. Many recall his house arrest on the orders of Sarit Thanarat, and even his close working relationship with the late Marshal Phibun did not suggest a future as Thailand's president. But the new President has defied those expectations, and intends to lead the country to new heights."
 WORLD.19004.a: "ピブン元帥が描いた進路を維持できるのか？"
 WORLD.19006.t: "[Get_newspaper_header]タイでの軍事クーデター"
 WORLD.19006.d: "ピブーンソンクラーム大元帥の死によって事態が急展開するなか、タノーム・キッティカチョーン将軍が混乱の中で権力を握るため、クーデターを起こした。数十年前から軍官僚の中でも存在感を示していた将軍の指示により、武装した動隊がバンコクの権力中枢を襲撃し、共和国の新大統領に就任することとなったのである。\n\n大統領の最初の行動は、忠誠心と愛国心の高揚だった。数千の軍隊が若い共和国の都市群を行進し、謀略的な目で国家を見守るタノーム大統領に敬礼する。だが、タイが自らの傷を舐める中、世界はメコン川の西側で誕生した暴君を監視している。"
 WORLD.19006.a: "同じことの繰り返しのようだ。"
 WORLD.19007.t: "[Get_newspaper_header]タイでの軍事クーデター"
 WORLD.19007.d: "ピブーンソンクラーム大元帥死去の混乱の中、チャートチャーイ・チュンハワンは大統領の座を自分のものとするため、軍を動員した。文民部門と軍官僚の忠誠心を確立し、新大統領の軍隊は急速に安定しつつある情勢をしっかりと掌握しているようだ。\n\nチャートチャーイ大統領は公の場にて、国民に豊かさと繁栄を約束し、自身の指導力の下で安全と富が戻ってくると主張している。だがその魅力的な約束の裏で、タイ全土で秘密警察が暗躍している。タイの国内安全保障はどうなっているのだろうか。"
 WORLD.19007.a: "変化なき変化だ。"
 WORLD.19009.t: "[Get_newspaper_header]チャオプラヤー川の戦い"
 WORLD.19009.d: "Field Marshal and President of Thailand Thanom Kittikachorn has today been detained by dissident naval officers, sparking widespread chaos in Thailand. The incident began when President Thanom attended a ceremony at Ratchaworadit Pier, where armed and disgruntled naval officers surrounded the pier and kidnapped the president. Soldiers loyal to the government attempted to intercept the ship along the Chao Phraya river, while other dissidents rushed the city in an attempt to seize it for the captors. The situation has devolved into internecine fighting between loyalists and rebels within and around Bangkok.\n\nInternational observers familiar with Thai politics speculate that this kidnapping may be the opening round of a coup attempt, following rumours of discontent among the military under Thanom's controversial rule. The whereabouts of President Thanom and his captors is presently unknown.\n"
 WORLD.19009.a: "タノーム・キッティカチョーンは一体どこにいるんだ？"
 WORLD.19010.t: "[Get_newspaper_header]タノーム・キッティカチョーンの死去が宣言、プラパースが大統領に就任"
 WORLD.19010.d: "This evening, forces loyal to President Thanom Kittikachorn of Thailand located him and his captors along the Chao Phraya river. After a lengthy battle, loyalists entered the would-be coup's flagship only to discover the President dead. While yet to be officially announced, it is suspected that President Thanom was killed in the fighting.\n\nIn response, the Revolutionary Council hastily raised Field Marshal Praphas Charusathien to the office of President. In his inaugural speech, President Praphas denounced the coup, claiming this kidnapping to be the work of communist and Seri Thai agitators attempting to destabilise Thailand. Praphas' regime has ordered a widespread purge in the government of anyone suspected of aiding or sympathising with the coup. Militiamen and soldiers storm government buildings, arresting whomever crosses the new regime's path.\n"
 WORLD.19010.a: "軍による冷酷な支配がタイに迫っている。"
 WORLD.19013.t: "[Get_newspaper_header]第二次ヤワラー通りの戦い"
 WORLD.19013.d: "石油危機がタイを経済的に圧迫する中、タイ国民はすでに不満の矛先を見つけている。チャートチャーイ・チュンハワン大統領の外資系企業に対する規制緩和を受け、タイ各地で日系・中国系企業に対する襲撃事件が相次いでいるのだ。\n\n当初は単独の事件にとどまっていたが、バンコクのチャイナタウンの中央通りであるヤワラー通りにおいて、外国人排斥運動の緊張が爆発し、破壊の波が押し寄せてきたのである。タイ民族主義者と怒れる市民が外国人の店を襲撃し、数十人が負傷し、数百万の財産が破壊された。10年以上前にヤワラー通りで起こった同様の破壊的な事件に因み、地元の報道機関はすでに、この夜を第二次ヤワラー通りの戦いと呼んでいる。"
 WORLD.19013.a: "石油危機から逃れられる場所はどこにもない。"
 WORLD.19014.t: "[Get_newspaper_header]人民党の解散"
 WORLD.19014.d: "数週間にわたる街頭での混乱と政府内の恐慌状態を受け、タイのチャートチャーイ・チュンハワン大統領は次々と布告を発表している。共栄圏反対派との交渉の成功、内閣改造による守旧勢力の排除、そしてタイ政界に大きな衝撃を与えた人民党の解散などだ。チャートチャーイ大統領はさらに、将来的に新憲法を施行し、近い将来行われる新たな選挙に向け、自身の政党である国民発展党を設立することを表明している。\n\nこのような無数の変化は、タイ国内の多くの人々に興奮と恐怖を与えている。チャートチャーイは新たなタイを切り開いたとして評価する者が多い。だが、大統領しか対応できないような広範な変更を迅速に行い、国家支配をより強固なものとしているとの指摘もある。"
 WORLD.19014.a: "何十年もの出来事が起こる数週間を、どのように記録するのだろうか？"
 WORLD.19015.t: "[Get_newspaper_header]タイで戒厳令が発令"
 WORLD.19015.d: "チャートチャーイ・チュンハワン大統領がタイ全土に戒厳令を発令し、戦車と兵士はバンコクの街を行進する。反共栄圏勢力との交渉が決裂したため、タイ国軍が治安回復のために出動し、チャートチャーイの決断に反対する閣内の者が排除された。この宣言によって憲法は一時停止され、当面の間、チャートチャーイは布告による統治を行うこととなった。\n\nタイで独裁的支配が行われたのは、プレーク・ピブーンソンクラーム元帥の時代以来である。タイの反体制派の歴史家の中には、チャートチャーイによる中央集権化はシャム王国の王政にも匹敵するものだと評する者もいる。政府内や民衆の反対勢力に対して政権が結束し続けている今、チャートチャーイの新独裁政権の下でタイはどうなってしまうのか、多くの人が思いを巡らせている。"
 WORLD.19015.a: "すでに、政府庁舎には新たに大統領の肖像画が飾られる予定だ。"
 WORLD.19016.t: "[Get_newspaper_header]タイで戒厳令が発令"
 WORLD.19016.d: "タイのチャートチャーイ・チュンハワン大統領が反共栄圏の暴徒との交渉に失敗し、軍が国家を掌握することとなった。戒厳令が発令され、暴動を鎮圧するために兵士がバンコクに進軍する。\n\nさらにタイ政府は、現在進行中の暴動を引き起こしたと一部ではされている、大統領の経済規制緩和策の縮小を行っている。そのため、チャートチャーイ自身はもはや無力なのではないかとの更なる憶測も出てきている。玉座を支えている真の権力者は、首相であるプラマーン・アディレクサーンではないかと推測される。陸軍と同盟し、政府への影響力を確保するため、首相は裏で暗躍していた。多くの人々が、ピブン元帥の最悪の行き過ぎへの回帰を恐れている。"
 WORLD.19016.a: "チャートチャーイの遺産はどうなるのだろうか？"
 WORLD.19017.t: "[Get_newspaper_header]バンコク会議"
 WORLD.19017.d: "今日は、タイ政府と、第二次世界大戦中に日本に対抗して結成された地下抵抗組織である自由タイ運動との間で主に行われる交渉・会合、バンコク会議の開始日である。会議には、共栄圏とOFNの代表者も同行している。政府と反政府勢力の長年の緊張関係を解消され、亡命者たちのタイ帰国の可能性が開かれることが期待されているのだ。\n\nこの会議の会場となったオリエンタルホテルの前では、ターワン大統領と自由タイ運動の指導者、モムラーチャウォン・セーニー・プラーモートが親善のために握手を交わした。これからの数ヶ月間は緊迫した交渉の連続になると予想されている。タイがより自由となる可能性が迫っている。"
 WORLD.19017.a: "もしかしたら、平和的な結末が待っているのかもしれない。"
 WORLD.19018.t: "[Get_newspaper_header]バンコク会議が成功に終わる"
 WORLD.19018.d: "今日、バンコク会議が成功裏に終わり、タイは歓喜に沸いた。政府と自由タイの亡命者との交渉は好意的な形で終結し、20年にわたる両派の緊張と分離に終止符が打たれたのだ。ターワン大統領と自由タイ運動指導者のモムラーチャウォンは、自由タイの亡命者に対するタイへの帰還の許可、今後12ヵ月以内の選挙の実施、君主制に関わる2度目の国民投票といった内容が含まれる条約に調印した。\n\n交渉が成功すると、元自由タイの亡命者が政府に招き入れられるとの噂が全国に広まった。現地の報道機関では、亡命者に閣僚や急成長中の政党の指導者といった地位が提案されるといった話が飛び交っている。だが、正式な発表はまだ行われていない。"
 WORLD.19018.a: "おかえりなさい。"
 WORLD.19019.t: "[Get_newspaper_header]タイでの軍事クーデター"
 WORLD.19019.d: "バンコク会議における交渉の決裂は、政府にとっても亡命者にとっても悲惨な結末を招いた。今朝、反体制派の軍人がタイ政府に対してクーデターを起こし、オリエンタルホテルを包囲して軍の代表者とターワン大統領を逮捕した。混乱の中、一部の自由タイ運動代表者は逃亡したが、他の多くは逮捕され、消息不明となっている。\n\nこのクーデターの首謀者であるサガット・チャローユー海軍大将は本日、大将の指揮下にある軍事政権がタイ国家の統制を開始したと発表した。公務員と軍人の「野心的で不誠実な」分子に駆り立てられたサガッド派閥の将校は、「私利のためにタイの精神を曲げる者から国を守る」ことを宣言している。"
 WORLD.19019.a: "そして、逃げ出した者はもう二度と祖国に戻らない。"
 WORLD.19020.t: "[Get_newspaper_header]タイでの軍事クーデター"
 WORLD.19020.d: "A breakdown of negotiations in the Bangkok Conference has led to a disastrous outcome for the government and exiles alike. This morning, dissident military officers staged a coup against the Thai government, surrounding the Oriental Hotel and placing both military representatives and President Thawan under arrest. Some Seri Thai representatives escaped in the chaos, but many others were arrested as well; their fates are unknown.\n\nThe coup was led by General Chalard Hiransiri, whose clique of reactionaries took control of the Thai state following their own dissent towards the government's reconciliatory attitude towards the Seri Thai. In a public announcement held shortly after Thawan's arrest, General Chalard stated that he will \"protect Thailand from un-Thai elements,\" singling out the Seri Thai movement as a damaging presence.\n"
 WORLD.19020.a: "そして、逃げ出した者はもう二度と祖国に戻らない。"
 WORLD.19021.t: "[Get_newspaper_header]プリーディー・パノムヨンが大統領に選出"
 WORLD.19021.d: "タイでは、数十年ぶりに投票による新大統領が誕生した。左派政党、統一党のプリーディー・パノムヨンである。かつては人民党党首であったが、プレーク・ピブーンソンクラーム元帥の独裁的な態度に、プリーディーは愛想を尽かした。それ以来、2人の間には長い対立関係が生まれ、現在に至っている。ピブンは政権を失い、プリーディーがタイを率いている。\n\n勝利演説においてプリーディーは、1933年に自身が起草した「黄表紙文書」に記載された、抜本的な経済改革の実施を再確認した。左派の知識人と労働組織者との連合を基礎に、プリーディーは統一党を設立した。プリーディーは、かつて人民党の精神を温めた希望の炎を再び灯し、1932年の任務を完遂しようとしている。公正で自由、そして豊かなタイの創造を。"
 WORLD.19021.a: "共栄圏の左派？長続きしないだろう。"
 WORLD.19022.t: "[Get_newspaper_header]クアン・アパイウォンが大統領に選出"
 WORLD.19022.d: "タイ内務省は本日、1968年大統領選挙の勝者を発表した。民主党のクアン・アパイウォンである。アパイウォン家の出身であり、ピブン元帥の政権において閣僚を務めたクアンは、ターワン政権以降、国家の過去と未来を語る存在として登場していた。そして今、タイ国民は、新たな繁栄の時代を導く存在として、クアンに票を入れたのである。\n\n国内ではプラチャティパットとして知られるクアンの民主党は、民主主義体制に参画することを望む地方政治家や老齢の貴族たちの集合体だ。一度は忘れ去られたタイ的価値観の回復と、慎重ではあるが徹底した経済改革の双方を兼ね備える民主党は、政治的スペクトルの中央に位置し、外へと手を差し伸べている。新大統領の勝利演説においては、王政復古を問う国民投票の実施も視野に入れられていることが婉曲に仄めかされた。\n"
 WORLD.19022.a: "過去と未来が、一人の大統領を生む。"
 WORLD.19023.t: "[Get_newspaper_header]クアン・アパイウォンが死去"
 WORLD.19023.d: "当選時にはすでに老齢で精神的にも鋭敏であったタイのクアン大統領は先週、心不全のために亡くなった。国民が嘆く暇もなく、新大統領指名のために国民議会が招集された。その後、何日も裏取引や議会での激しい議論が続き、廊下での乱闘騒ぎまで報じられた。\n\nその末に、国民議会は新たな大統領を迎えることとなった。元首相にして王政の代弁者、セニー・プラーモートである。民主党内でさえも、セニーの傲慢さと優柔不断さは物議を醸しているが、古参党員の支持を得て政権に就いた。セニーは、得た権力を使って伝統的価値観を守り、クアンが設定したタイの進路を維持することを誓っている。"
 WORLD.19023.a: "王党派は力を得たが、それをどう使うのか。"
 WORLD.19024.t: "[Get_newspaper_header]クアン・アパイウォンが死去"
 WORLD.19024.d: "当選時にはすでに老齢で精神的にも鋭敏であったタイのクアン大統領は先週、心不全のために亡くなった。国民が嘆く暇もなく、新大統領指名のために国民議会が招集された。その後、何日も裏取引や議会での激しい議論が続き、廊下での乱闘騒ぎまで報じられた。\n\nその末に、国民議会は新たな、女性初の大統領を迎えることとなった。元内務大臣、故大統領の未亡人、民主党地方勢力の有力候補、若いリベラル活動家のレーハ・アパイウォンである。民主党リベラル派の代表として、レーハは故大統領が打ち出した経済改革の維持・拡大を公約に掲げている。"
 WORLD.19024.a: "タイよ、新時代が貴方を待っている！"
 WORLD.19025.t: "[Get_newspaper_header]プラマーン・アディレクサーンが大統領に選出"
 WORLD.19025.d: "タイ内務省は、共和国大統領にタイ国民党のプラマーン・アディレクサーンが選出されたことを確認した。タイ政界で物議を醸した華やかな人物であるプラマーンは、経験豊富なポピュリストである。勝利演説によると、新大統領はタイを「左翼の扇動者と権力に飢えた君主主義者という二つの危険」から守ることを誓ったという。\n\nプラマーン大統領の選挙戦では、「左を殺す権利」という標語を筆頭に、物議を醸すレトリックが多用された。だが、左派の反プラマーン派からは資本家と反動主義者の党と呼ばれる存在に、国民は同意してしまったのである。プラマーンは、国民議会の権限を強化し、タイの危機を乗り切るために政権に就いた。"
 WORLD.19025.a: "タイは面白い時代になってきた。"
 WORLD.19026.t: "[Get_newspaper_header]タイでの軍事クーデター"
 WORLD.19026.d: "Following a turbulent period of democratic rule, Thailand has been placed under a military junta. In the early morning, armed forces loyal to the new strongman Admiral Sangad Chaloryu marched into a session of the National Assembly and arrested many MPs, including the former President.\n\nSpeaking from the Thai-Khu-Fah Building, Admiral Sangad declared the coup to be a preventative measure against \"ambitious and disloyal\" elements from the civilian and military administration, singling out \"leftist agitators threatening our nation.\" Reactionary militias have been mobilised to cement Sangad's control, though experts question if Sangad is truly in control, or if the high-profile members of right-wing think tanks that constitute his new cabinet are the true powers behind this new junta."
 WORLD.19026.a: "Democracy: little more than a failed experiment."
 WORLD.19027.t: "[Get_newspaper_header]タイでの軍事クーデター"
 WORLD.19027.d: "Following a turbulent period of democratic rule, Thailand is now under a military junta. In the early morning, armed forces loyal to new strongman General Chalard Hiransiri marched into Ananta Samakhom during a session of the National Assembly, and arrested members of parliament along with the former President.\n\nAddressing the crowd of loyalists on the steps of the Assembly, General Chalard has declared an end to the mismanagement and instability of the previous government. Conspicuously absent among the MPs dragged out of Parliament were members of the Chart Thai Party, with whom new president Chalard has deep ties. As a representative of the Soi Ratchakru faction in the military, a clique affiliated with the old bureaucrats of the Khana Ratsadon, Chalard is expected to rule with a heavy hand as he purges the administration of disloyal bureaucrats and officers.\n"
 WORLD.19027.a: "Khana Ratsadon rises from its grave."
 WORLD.19028.t: "[Get_newspaper_header]タイで国民政府が組織"
 WORLD.19028.d: "タイ国民が暗黒の2月と呼ぶ政治的混乱期を経て、プリーディー・バノムヨン大統領は、統一政府の樹立と、迅速な樹立のための緊急事態を宣言した。この新連立政権は、タイの激動の時代に、許容できる全政党の政治家、プリーディーに忠実なネット・ケマヨチーン将軍傘下の一部の陸軍部隊までもがプリーディー大統領支持を旗印に団結したものである。\n\n軍事クーデターに備えての権力強化との見方もあるが、突然の独裁的な態度は、自由選挙が実施された際にプリーディーの勝利の可能性を失わせるかもしれないとの意見も多い。しかし、プリーディー大統領が暗黒の2月から脱却し、タイの指導者として君臨していることは誰にも否定できない。"
 WORLD.19028.a: "タイは、大統領が新たなピブン元帥とならないことを祈るばかりだ。"
 WORLD.19029.t: "[Get_newspaper_header]スパ・スィリナノンが大統領に選出"
 WORLD.19029.d: "Though Thailand has suffered a recent bout of political chaos, its democratic systems hold with the recent election of Supha Sirimanon as President of the Republic. A protege of left-wing Khana Ratsadon leader Pridi Banomyong, Supha has been swept into power on his promise of economic change resembling Pridi's Yellow Book dossier and the pursuit of social justice.\n\nAs a leader, Supha is expected to represent the most acceptably left-wing forces in Thai politics: patriotic and progressive, promising radical economic reforms as a cure for the nation's ills. With widespread popular support and a cabinet of like-minded reformers, Supha's ambitions may change the face of Thailand forever."
 WORLD.19029.a: "Whether he's successful or not."
 WORLD.19030.t: "[Get_newspaper_header]プワイ・ウンパコーンが大統領に選出"
 WORLD.19030.d: "Thailand's democracy holds for another election cycle as the Interior Ministry confirms the election of a new President: Puey Ungphakorn of the Sahachip Party. Formerly Governor of the Bank of Thailand, President Puey was elected on a platform of social security and improving the average quality of life for all citizens.\n\nPuey's ascension to the presidency has drawn criticism from right-wing sections of Thai society and military loyalists, who claim his opposition to security forces' handling of the Thammasat University raids betray a weakness and unwillingness to defend the nation. Nevertheless, Puey has been swept into power with widespread popular support, and has vowed to protect and promote Thai citizens, as his slogan goes, \"from womb to tomb\"."
 WORLD.19030.a: "Thailand writes a new chronicle of hope."
 WORLD.19031.t: "[Get_newspaper_header]ククリット・プラーモートが大統領に選出"
 WORLD.19031.d: "Despite the recent chaos in the country, Thailand's democratic system remains stable for another election cycle with the election of its new president: Kukrit Pramoj. A scion of the Pramoj noble family, Kukrit ascended to power on the strength of a political coalition between his Progressive Party and his brother Seni's Democrat Party.\n\nKukrit's populist agenda has resonated with many voters in the countryside with his promises of expanding rural infrastructure, and has captured the interest of voters in the cities with his vow to raise the minimum wage. In addition to these material promises, Kukrit has also publicly promised to revisit the issue of monarchy - or lack thereof, as Kukrit and the Kao Na coalition plan for Rama VIII to return to the Thai throne."
 WORLD.19031.a: "The party of noblesse oblige returns to Thailand."
 WORLD.19032.t: "[Get_newspaper_header]Thammanoon Thien-ngern Elected President"
 WORLD.19032.d: "Following the recent chaos in Thailand, a new President has emerged vowing to restore order and stability: President Thammanoon Thein-ngern of the Thai Citizen's Party, a coalition of far-right politicians split from the Thai Nation and Democrat Parties. Thammanoon was once Governor of Bangkok, and one of the loudest voices calling for a firm hand during the Bangkok standoff.\n\nIn a speech outside the Thai-Khu-Fah before the first official cabinet meeting, President Thammanoon outlined the three major pillars of his administration: supporting urban traders and rural peasants, restoring law and order, and crushing communists. Promises have been made of loosening restrictions on and supporting local businesses, as well as increased budgets for security forces; a timely proposal, as Thammanoon vows a permanent end to the recent chaos."
 WORLD.19032.a: "Have the Thai people voted in another Marshal P.?"
 VIN_news.1.t:0 "[Get_newspaper_header]チュオン・トゥ・アンがベトナム政府を掌握"
 VIN_news.1.desc:0 "対ベトミン攻勢である四号作戦の失敗後、チャン・ヴァン・チュオンの政府は崩壊した。ヴー・ゴック・アンの後継政府もまた短命で、新政権誕生の前に首相が辞任する事態となった。\n\nチュオン・トゥ・アンと彼が率いる国内最大の政治組織である国民戦線の政権掌握により、前述の事態が事実であることが確認された。国民戦線は「生存民族主義」を標榜する親日派組織で、漠然とした綱領によって様々な派閥を取り込んでいる。ベトミンはディエムについて反動的な日本の傀儡であると評しており、ベトナムにおける内部抗争は終わる気配を見せない。"
 VIN_news.1.a:0 "チュオン・トゥ・アンはベトナムを安定へと導けるのか？"
 VIN_news.2.t:0 "[Get_newspaper_header]ゴ・ディン・ジエムがベトナム政府を掌握"
 VIN_news.2.desc:0 "対ベトミン攻勢である四号作戦の失敗後、チャン・ヴァン・チュオンの政府は崩壊した。ヴー・ゴック・アンの後継政府もまた短命で、新政権誕生の前に首相が辞任する事態となった。\n\n新指導者のゴ・ディン・ジエムは、東京に対して煮え切らない態度を取るが、決して反日的ではない。ジエムは弟のヌーと共に、カトリック哲学に根ざす社会革命を求めるという奇妙な思想「東洋個人主義」を提唱している。数は少ないが、その影響力は大きく、カトリックによる完全な乗っ取りを懸念する声も広まっている。ベトミンはジエム派の個人主義者を反動分子・日本の傀儡と断定しているため、ベトナムの国内紛争は今後も続くと思われている。"
 VIN_news.2.a:0 "これは前政府より長持ちするのか？"
 VIN_news.3.t:0 "[Get_newspaper_header]グエン・フック・ミン・ドゥクが政府をクーデター！"
 VIN_news.3.desc:0 "対ベトミン攻勢である四号作戦の失敗後、チャン・ヴァン・チュオンの政府は崩壊した。ヴー・ゴック・アンの後継政府もまた短命で、新政権誕生の前に首相が辞任する事態となった。\n\n本日、ミン・ドゥク王子の命令を受けた「秩序維持」のため、軍部隊がトゥアン・ホアを制圧した。このクーデターの理由は未だ不明であるが、本日中には皇帝が正式な任命を行う予定である。これまで少数派であった王党派の突然の復活は、人々を驚かせた。ベトミンは政府を反動だと認定し、フランス人とのハーフである王子をフランスの密偵だと非難した。ベトナムは、抗議と糾弾に苦しんでいる。"
 VIN_news.3.a:0 "王党派は本当にベトナムを安定化できるのか？"
 VIN_news.4.t:0 "[Get_newspaper_header]Nguyen Khanh Coups the Government!"
 VIN_news.4.desc:0 "Recently, reports of a coup in Vietnam have begun to emerge. With recent Viet Minh gains across the country, confidence in the civilian government has been severely shakened. Following a breakdown in relations between the government and the military, the armed forces have seen fit to take over Vietnam's major cities.\n\nRadios and newspapers announce that the new National Military Council, headed by General Nguyen Khanh, shall take control of national affairs for an indefinite period due to the communist insurgency. Considering the imperial military's spotty record against the Viet Minh, it is unclear what this coup seeks to accomplish. Regardless, Nguyen Khanh's government has already appealed to Tokyo for aid in its war against communism."
 VIN_news.4.a:0 "It seems the situation in Vietnam only continues to worsen."
 VIN_news.5.t:0 "[Get_newspaper_header] [VIN.GetLeader] Abolishes the Vietnamese Monarchy!"
 VIN_news.5.desc:0 "The Vietnamese government under [VIN.GetLeader] has announced that it has formally abolished the monarchy. The imperial family, while not necessarily detested, was largely a background feature of Vietnamese politics. The government has cited the unnecessary cost of maintaining the household's lifestyle as well as public sentiment as the reasons for their decision.\n\nThe imperial family has made a short statement accepting the statement, and affirming that they will continue to serve Vietnam as private citizens. The government has chosen to allow the imperial family to retain their estates, and has been given a stipend for maintenance."
 VIN_news.5.a:0 "A thousand years erased with the stroke of a pen."
 VIN_news.6.t:0 "[Get_newspaper_header]Democratic Republic of Vietnam Declared"
 VIN_news.6.desc:0 "After more than twenty years of resistance, the Viet Minh have seized power in Vietnam. The anti-Japanese league has since issued a Declaration of Independence, calling for all Vietnamese to unite under the banner of the Democratic Republic, to defend the nation, and to lead the country towards a brighter future.\n\nWhile the new Democratic Republic has a provisional government that claims to represent all stripes of Vietnamese society, the majority of members are either communists or aligned with them. This act has led to strong denunciations from Tokyo, and alongside them most of Asia. In particular, Thailand has denounced the new government, and given shelter to a government-in-exile. Outside observers continue to monitor the region for signs of further escalation."
 VIN_news.6.a:0 "The flames of revolution spread to the Sphere."

 FIN_WORLD.666.t: "[Get_newspaper_header]スネルマンが国家弁務官を自称"
 FIN_WORLD.666.desc: "ヘルシンキから届いたニュースに世界は困惑している。\n\nスネルマン首相は突如として、自身が国家弁務官であると宣言し、スオミ(フィンランド)という国号を廃止することを発表したのだ。スネルマンは、フィンランドの親独派極右政党として悪名高いIKLの中でも、際立って親独的な人物であると評されており、「ライヒの奴隷」ともあだ名されていた。スネルマンの首相就任後、同じくIKL所属の大統領は謎の失踪を遂げており、ドイツの関与が噂されていた。そのような中での常軌を逸した発表は、フィンランドが独立した地位を失い、ドイツの傀儡国となり下がったことを意味している。\n\nフィンランドが完全にドイツの「奴隷」と成り下がった今、隣国のスウェーデンは統一条約に完全に包囲される形になっており、独立と中立を保ち続けることが可能なのか疑問が投げかけられている。"
 FIN_WORLD.666.a: "フィンランド人が歴史上初めて奴隷を経験する。"
 FIN_WORLD.666.t: "[Get_newspaper_header]スネルマンが国家弁務官を自称"
 FIN_WORLD.888.t: "[Get_newspaper_header]フィンランドでクーデターが発生"
 FIN_WORLD.888.desc: "本日未明、反動的国粋主義組織である「プオルストゥス」がクーデターを起こし、首相官邸に放火し、さらに大統領官邸を占拠した。首相はちょうどベットに入ろうとしていた所であったが、炎に包まれ、永遠の眠りに就くことになったようである。大統領に関しては、現在の安否は不明である。このクーデターには一部のIKLの構成員や軍部も参加しており、鎮圧を困難なものにしているとみられる。\n\n「プオルストゥス」は、シグルド・ヴェッテンホヴィ＝アスパの狂気的な民族起源説を信じる集団であると伝えられている。彼らはエジプト人とフィンランド人が共通の祖先を持つと主張しているのだ。\n\n現在、彼らを率いているのは、図書館の元所長であるケイヨ・アスタラである。彼は、アスパの思想の継承に加え、ボヘミアにかつて住んでいたヘルリ族が未だに存続しており、彼らもフィンランド系の民族であるという独自の思想を持っている。彼は、占領された大統領官邸におけるスピーチで、今後10年以内に全ての「フィンランド人」との「合一」を目指すことを明言した。他にも「栄光の手」の刑罰の導入や、ヒエログリフ教育の導入を掲げている。アスタラの理想は、カレリア学徒会やIKLの一部が掲げてきた「フィン=ウゴル主義」よりも明らかに過激であり、フィンランドの今後の行動に警戒が強まっている。"
 FIN_WORLD.888.a: "「赤い洪水」はやがて全てを飲み込む。"
