 POLITICS_EMILE_BEDIANE_DESC:0 "ジョラ人の国家という概念は、比較的新しいものである。最近まで、カザマンス川流域はウォロフィアの一部に過ぎなかった。そこに住む人々はウォロフ人と同じように生活しており、西アフリカの混沌とした地域の中ではごく普通のことだった。\n\nだが、一人の男が騒動を巻き起こした。\n\n1915年に生まれたエミール・バディアンは、学校では優秀な成績を収めていた。彼の教育への情熱は消えることなく、卒業後は学校の教師になった。一時期は、それが彼の人生における最高の権力であるかのように思えた。しかし、戦争が終わると、バディアンは自分にはもっと別の何かになれるチャンスがあると考え、政治の世界に入った。そこで出会ったのが、自らの出身民族でもあるジョラ族の独立という、自分が支持する運動だった。\n\nあらゆる反対勢力を巧みに切り抜け、50年代半ばにはジョラ族の代弁者となった。その後、大規模な抗議行動、長々とした演説、絶え間ない妨害などが相次いだが、ウォロフィアは独立の是非を問う住民投票を実施し、僅差で可決された。それを受けて、バディアンは正式にジョラ共和国を宣言し、独立した。\n\n現在、バディアンはジョラを率いて西アフリカの新時代を切り開いている。孤立主義を貫くバディアンは、過去の実績に縋っている。国家の建設者として尊敬を集める一方で、多くの支持者を得ることはできていない。反対派が日に日に脅威を増している中、バディアンが統治を続けられるかどうかは未知数である。昔に学校の校庭を支配したように、ジョラの政治を支配できなければ、彼の時代は確実に終わりを告げる。"
 JOL_idea_under_shadow_wolofia_desc: "ジョラは非常に小さな国であり、軍隊もほとんどない。西アフリカの混沌とした世界の中で無防備な国家は長く存続できないため、ジョラは隣国に保護を求めることを余儀なくされた。ウォロフィアはジョラ政府に対して最も良い条件と最も大きな自治権を提供した。現在、ジョラはウォロフィアの保護のもと独立国家として存続しているが、隣国の影響力は次第に大きくなっている。"
 JOL_idea_home_exiled_paigc_desc: "ジョラはイベリア連合の植民地ギニアビサウの北部に位置し、同地からの亡命者が多く住む地域である。ギニア・カーボベルデ独立アフリカ党の蜂起が失敗し、党がギニアへの亡命を余儀なくされた後、党内では分裂が起こり、ルイス・カブラル率いる分派が党から分離してジョラにおいて再編され、カブラルは現在もそれを率いている。"
