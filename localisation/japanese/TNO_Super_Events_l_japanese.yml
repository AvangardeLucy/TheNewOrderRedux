 SE_GERMAN_WARLORD_ERA_T: "ドイツの崩壊"
 SE_GERMAN_WARLORD_ERA_D: "我らは自制心を欠いていた。限界を認識できてはいなかった。もしそうでなければ帝国はあと40年は続いていただろう。\n - ヴィルヘルム・フリック"
 SE_GERMAN_WARLORD_ERA_A: "全ての下で……"
 SE_FALL_ROCKWELL_T: "ロックウェル作戦"
