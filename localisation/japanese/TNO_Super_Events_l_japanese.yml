l_japanese:
 SE_GERMAN_CIVIL_WAR_T: "ドイツ内戦"
 SE_GERMAN_CIVIL_WAR_D: "国家の存立に比べて、自分の自我が重要でないことを自覚する必要がある。\n- アドルフ・ヒトラー"
 SE_GERMAN_CIVIL_WAR_A: "遂に始まる"
 SE_SOUTH_AFRICAN_WAR_T: "南アフリカ戦争"
 SE_SOUTH_AFRICAN_WAR_D: "誰も戦争を始めるべきではないし、むしろ理性のある人は戦争によって何を達成しようとしているのか、またどのように戦争を遂行しようとしているのかを頭の中で明確にしない限り、戦争を始めるべきではない。\n- カール・フォン・クラウゼヴィッツ"
 SE_SOUTH_AFRICAN_WAR_A: "ドミノを止めなければ"
 SE_JAPANESE_ECONOMIC_WAR_T: "経済戦争"
 SE_JAPANESE_ECONOMIC_WAR_D: "男たちは落ち着き払いながら窓の敷居に立ち、飛び降りる順番を待っていた。\n- 東京証券取引所の職員"
 SE_JAPANESE_ECONOMIC_WAR_A: "墜落し、落ちて行く"
 SE_INDONESIAN_WAR_T: "インドネシア戦争"
 SE_INDONESIAN_WAR_D: "我々は隷属による繁栄よりも、独立による貧困を選ぶ！\n- セク・トゥーレ"
 SE_INDONESIAN_WAR_A: "太平洋が燃える"
 SE_GREAT_ASIAN_WAR_T: "大アジア戦争"
 SE_GREAT_ASIAN_WAR_D_1: "中国人には、最後の血の一滴まで敵と戦う精神と、失われた領土を自力で回復する決意と、自立する能力がある。\n- 毛沢東"
 SE_GREAT_ASIAN_WAR_D_2: "もし戦争が始まれば、どこにいようと、誰であろうと、あなた達全員に故郷を守り敵を撃退する責務がある。究極の犠牲を払う覚悟を持たなければならないのだ。\n- 蒋介石"
 SE_GREAT_ASIAN_WAR_A: "太陽が二つ、天は一つ"
 SE_THE_HALL_INAUGURATION_T: "ホール大統領"
 SE_THE_HALL_INAUGURATION_D: "旧世界の廃墟の上に我らは新しき世界を築き上げる。\n団結によって我らは強くなれるからだ。\n-ある歌の一節より"
 SE_THE_HALL_INAUGURATION_A: "団結よ永遠なれ"
 SE_THE_YOCKEY_INAUGURATION_T: "ヨッキー大統領"
 SE_THE_YOCKEY_INAUGURATION_D: "原則と習慣による解散は、全ての敵勢力よりも確実にアメリカの自由を打倒する。\n- サミュエル・アダムズ"
 SE_THE_YOCKEY_INAUGURATION_A: "ここで起こった"
 SE_THE_MARS_LANDING_T: "有人火星探査"
 SE_THE_MARS_LANDING_D: "地球は人類のゆりかごである。しかし人類はゆりかごにいつまでも留まっていないだろう。\n-コンスタンティン・ツィオルコフスキー"
 SE_THE_MARS_LANDING_A: "旅の始まりだ"
 SE_NUCLEAR_WAR_T: "熱核戦争"
 SE_NUCLEAR_WAR_D: ""
 SE_NUCLEAR_WAR_A: "さようなら"
 SE_WW3_T: "第三次世界大戦"
 SE_WW3_D: "退路は断った……後は前に進むしかない。\n- フリチョフ・ナンセン"
 SE_WW3_A: "そして我々は進む"
 SE_GERMAN_ITALIAN_INVASION_T: "ガイセリック作戦"
 SE_GERMAN_ITALIAN_INVASION_D: "ヨーロッパはドイツに支配されるだろう。敗北した国は植民地に過ぎない。\n- ベニート・ムッソリーニ"
 SE_GERMAN_ITALIAN_INVASION_A: "ヨーロッパの最後の抵抗だ"
 SE_IBERIAN_WARS_T: "イベリア戦争"
 SE_IBERIAN_WARS_D: "戦争には勝者も敗者もない。ただ犠牲者があるだけだ。\n- ミシェル・デル・カスティーヨ"
 SE_IBERIAN_WARS_A: "イベリアの黄昏時"
 SE_OIL_CRISIS_T: "石油危機"
 SE_OIL_CRISIS_D: "民衆は言葉を望んでいない - 彼らは戦いの音を望んでいる - 運命の戦いを。\n- ガマル・アブドゥル・ナーセル"
 SE_OIL_CRISIS_A: "黒い黄金、赤い砂"
 SE_ORDER_44_T: "指令第44号"
 SE_ORDER_44_D: "武士道と云ふは死ぬ事と見付けたり\n- 山本常朝"
 SE_ORDER_44_A: "これに尽きるだろう。"
 SE_SGR_SLAVE_REVOLT_T: "奴隷の反乱"
 SE_SGR_SLAVE_REVOLT_D: "我々はいつの日か一つの兄弟となるだろう。\nどんな困難が立ちはだかろうと我らは決してくじけない。\n奴隷として生きるくらいなら喜んで死を受け入れよう、\n祖先がそうであったように我らも自由なのだから。\n- フリードリヒ・シラー『ウィリアム・テル』"
 SE_SGR_SLAVE_REVOLT_A: "自由が手招いている"
 SE_ZWEITE_NACHT_DER_LANGEN_MESSER_T: "第二次長いナイフの夜事件"
 SE_ZWEITE_NACHT_DER_LANGEN_MESSER_D: "命は弱さを許さない。\n- アドルフ・ヒトラー"
 SE_ZWEITE_NACHT_DER_LANGEN_MESSER_A: "ライヒよ永遠なれ"
 SE_THE_JUNE_OF_DECEIT_T: "謀略の六月"
 SE_THE_JUNE_OF_DECEIT_D: "状況は非常に深刻だ……\n不忠は至る所で優勢となっている……\n総統官邸は瓦礫の山だ。\n- マルティン・ボルマン、彼の最後の電報"
 SE_THE_JUNE_OF_DECEIT_A: "ライヒよ永遠なれ"
 SE_PF_T: "フォンターナ広場爆破事件"
 SE_PF_D: "朝焼けの中で死ぬのは夜だけでない。人とその未来も死ぬ。そして道路に散った鮮血は始まりの合図だ。\n- リカルド・マンネリーニ"
 SE_PF_A: "熱い秋が終わる"
 SE_RUSSIAN_UNIFICATION_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_D: "1分あれば戦いの結果が決まり、1時間あれば作戦の結果が決まり、1日あれば国の命運が決まる。\n-アレクサンドル・スヴォーロフ"
 SE_RUSSIAN_UNIFICATION_A: "ロシアのために"
 SE_RUSSIAN_UNIFICATION_WRRF_TUKHA_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_WRRF_TUKHA_D: "この戦争は、プロレタリア独裁による権力掌握によってのみ終結することができる。ブルジョワは、孤独な社会主義者が平和に過ごすことを許せないからだ。\n- ミハイル・トゥハチェフスキー"
 SE_RUSSIAN_UNIFICATION_WRRF_TUKHA_A: "赤き夜明けだ"
 SE_RUSSIAN_UNIFICATION_WRRF_ZHUKOV_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_WRRF_ZHUKOV_D: "我々は平和を守るために全力を尽くす……だが戦争になれば、先の大戦のように肩を寄せ合って人類の幸福のために努力しよう。\n- ゲオルギー・ジューコフ"
 SE_RUSSIAN_UNIFICATION_WRRF_ZHUKOV_A: "赤き夜明けだ"
 SE_RUSSIAN_UNIFICATION_KOMI_TABORITSKY_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_KOMI_TABORITSKY_D: "正義はなされよ、よしや世界が滅ぶとも\n- 神聖ローマ皇帝、フェルディナント1世"
 SE_RUSSIAN_UNIFICATION_KOMI_TABORITSKY_A: "針が11を指している"
 SE_RUSSIAN_REUNIFICATION_VYATKA_LIBDEM_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_VYATKA_LIBDEM_D: "無限の知恵と無限の博愛によって行われる君主制は、あらゆる可能な政府の中で最も完璧なものである。\n- エズラ・スタイルズ"
 SE_RUSSIAN_REUNIFICATION_VYATKA_LIBDEM_A: "新たな帝国だ"
 SE_RUSSIAN_REUNIFICATION_VYATKA_CONDEM_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_VYATKA_CONDEM_D: "自然権とは……各人が、自分の自然、すなわち自分の命を守るために、自分の意志で自分の力を行使する自由である。\n- トーマス・ホッブズ"
 SE_RUSSIAN_REUNIFICATION_VYATKA_CONDEM_A: "人生は循環だ"
 SE_RUSSIAN_REUNIFICATION_VYATKA_AUTHDEM_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_VYATKA_AUTHDEM_D: "君主は可能な限り、善の道に固執しなければならないが、必要ならば、悪に行く方法を知っていなければならない。\n- ニッコロ・マキャヴェッリ"
 SE_RUSSIAN_REUNIFICATION_VYATKA_AUTHDEM_A: "帝国のために"
 SE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_VAGNER_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_VAGNER_D: "100年後には、おそらく偉大な男が現れて、彼らに救いのチャンスを与えるかもしれない。彼は私を手本とし、私の考えを使い、私の行った道を行くだろう。\n- アドルフ・ヒトラー"
 SE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_VAGNER_A: "意志の勝利だ"
 SE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_HYPERBOREA_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_HYPERBOREA_D: "我らの空には雷雲があった。空は暗くなっていった－－我らにはどうしようもなかった。\n- フリードリヒ・ニーチェ"
 SE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_HYPERBOREA_A: "ペルン万歳"
 SE_RUSSIAN_UNIFICATION_SAMARA_ZYKOV_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_SAMARA_ZYKOV_D: "世界は、ロシア革命は終わったと考えている。誤ってはならない。ロシア革命は、まさに始まったところなのである。\n- アレクサンドル・ケレンスキー"
 SE_RUSSIAN_UNIFICATION_SAMARA_ZYKOV_A: "闇から光へ"
 SE_RUSSIAN_UNIFICATION_SAMARA_BUNYACHENKO_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_SAMARA_BUNYACHENKO_D: "受け取った武器を手から落とすな、人民の敵と戦え。あなたは苦しむロシアの人民から期待されているのだ。解放せよ！\n- アンドレイ・ウラソフ"
 SE_RUSSIAN_UNIFICATION_SAMARA_BUNYACHENKO_A: "弱さの終わりだ"
 SE_RUSSIAN_UNIFICATION_SAMARA_OKTAN_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_SAMARA_OKTAN_D: "ガチョウの金の卵を全部取り出そうとして、男はガチョウを殺して腹を切り裂いてしまいました。ですが、金の卵はどこにもありませんでした。\n- イソップ"
 SE_RUSSIAN_UNIFICATION_SAMARA_OKTAN_A: "兵の幸運だ"
 SE_RUSSIAN_REUNIFICATION_OMSK_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_OMSK_D: "侵略者を憎むのは人間の感情だ。だがそれは心の痛みと魂の苦悩とともに生まれる憎しみだ。それを二度も経験してはならぬと、神は禁じている。\n- パーヴェル・バトフ"
 SE_RUSSIAN_REUNIFICATION_OMSK_A: "終わりの始まりだ"
 SE_RUSSIAN_REUNIFICATION_KEMEROVO_YURIY_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_KEMEROVO_YURIY_D: "兵士らの腹は空虚な約束と希望では満たされぬ。\n- ピョートル1世"
 SE_RUSSIAN_REUNIFICATION_KEMEROVO_YURIY_A: "ツァーリ万歳！"
 SE_RUSSIAN_REUNIFICATION_KEMEROVO_LYDIA_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_KEMEROVO_LYDIA_D: "あなたがた哲学者は幸運だ。あなたがたは紙に書くが、紙は我慢強い。不運な女帝である私は、生きている人間の繊細な肌に書くしかない。\n- エカチェリーナ大帝"
 SE_RUSSIAN_REUNIFICATION_KEMEROVO_LYDIA_A: "ツァーリ万歳！"
 SE_RUSSIAN_REUNIFICATION_SBA_DESPOTIST_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_SBA_DESPOTIST_D: "問題をより難しくしているのは、「無法者」と「無政府主義者」を同時にやっている個人が結構な数いるということだ。\n- ゲオルギー・プレハーノフ"
 SE_RUSSIAN_REUNIFICATION_SBA_DESPOTIST_A: "前進せよ"
 SE_RUSSIAN_REUNIFICATION_SBA_LIBSOC_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_SBA_LIBSOC_D: "アナーキストの精神とは、極めて人間的な感情のことだ。全体の幸福、自由と正義、人々の愛と連帯、それらを求める心のことなのだ。\n- エリッコ・マラテスタ"
 SE_RUSSIAN_REUNIFICATION_SBA_LIBSOC_A: "神も支配者もいらない"
 SE_RUSSIAN_REUNIFICATION_TYUMEN_KAGANOVICH_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_TYUMEN_KAGANOVICH_D: "反対派が武装解除すれば、すべてがうまくいってよろしい。武装解除を拒否するなら、我々が武装解除する。\n- ヨシフ・スターリン"
 SE_RUSSIAN_REUNIFICATION_TYUMEN_KAGANOVICH_A: "鋼鉄の大地"
 SE_RUSSIAN_REUNIFICATION_TYUMEN_KHRUSHCHEV_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_TYUMEN_KHRUSHCHEV_D: "世界のすべての貴重な資本の中で、最も貴重な資本、最も決定的な資本は、人間であることを我々は理解しなければならない。\n- ヨシフ・スターリン"
 SE_RUSSIAN_REUNIFICATION_TYUMEN_KHRUSHCHEV_A: "人民の夢だ"
 SE_RUSSIAN_REUNIFICATION_ZHDANOV_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_ZHDANOV_D: "すべての我々の知識－－過去、現在、未来は、我々が決して知ることのないものに比べれば、何ごとでもない。\n- コンスタンティン・ツィオルコフスキー"
 SE_RUSSIAN_REUNIFICATION_ZHDANOV_A: "限界など認めない"
 SE_RUSSIAN_REUNIFICATION_STALINA_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_STALINA_D: "一度光を見てしまえば、盲目を装うなど不可能でしょう。\n- スヴェトラーナ・スターリナ"
 SE_RUSSIAN_REUNIFICATION_STALINA_A: "鋼鉄の国家を"
 SE_RUSSIAN_REUNIFICATION_BUKHARINA_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_BUKHARINA_D: "震えろ、泥棒ども！年貢の納め時だ。抑圧、奴隷、涙の世界は国際的な労働者の友愛による輝かしい世界に置き換わるのだ。\n- アレクサンドラ・コロンタイ"
 SE_RUSSIAN_REUNIFICATION_BUKHARINA_A: "新たな革命だ"
 SE_RUSSIAN_REUNIFICATION_KOMI_GUMMILYOV_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_KOMI_GUMMILYOV_D: "彼は国々を揺るがすために生まれた男であり、すべての国の災難のもとであった。国外でも彼に関する恐ろしい噂が流れ、何らかの形で全人類を恐怖に陥れた。\n- ヨルダネス"
 SE_RUSSIAN_REUNIFICATION_KOMI_GUMMILYOV_A: "大陸と大陸を繋げよ"
 SE_RUSSIAN_REUNIFICATION_KOMI_SHAFAREVICH_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_KOMI_SHAFAREVICH_D: "道徳の気風が維持されている限り、我が栄光の太陽は沈むことはない。国の衰退と死は来ないのだ。\n- フレデリック・ウィリアム・ロビンソン"
 SE_RUSSIAN_REUNIFICATION_KOMI_SHAFAREVICH_A: "灰の中から"
 SE_RUSSIAN_REUNIFICATION_KOMI_SEROV_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_KOMI_SEROV_D: "我々はあなた方とともにあるが、あなた方のものではない。赤旗を認めたからって、我々が変わったなどと考えないで頂きたい。我々がそれを認めたのは、国の色を持って花開いたからに他ならない。\n- ニコライ・ウストリャーロフ"
 SE_RUSSIAN_REUNIFICATION_KOMI_SEROV_A: "階級と国家"
 SE_RUSSIAN_REUNIFICATION_KOMI_SUSLOV_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_KOMI_SUSLOV_D: "手袋が白いままでは、革命はなし得ない。\n- ウラジーミル・レーニン"
 SE_RUSSIAN_REUNIFICATION_KOMI_SUSLOV_A: "赤い拳を"
 SE_RUSSIAN_REUNIFICATION_KOMI_DEMOCRATIC_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_KOMI_DEMOCRATIC_D: "もし今がこれほど恐ろしくなく残酷でもなく、そして未来がこれほど謎めいておらず不可解でもなければ、喜びで気が狂ってしまうだろう。\n- コンスタンティン・カヴェーリン"
 SE_RUSSIAN_REUNIFICATION_KOMI_DEMOCRATIC_A: "より良い歴史へ"
 SE_RUSSIAN_REUNIFICATION_SVERDLOVSK_YELTSIN_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_SVERDLOVSK_YELTSIN_D: "人は輝かしい大きな炎のように生きて、全てを尽くして鮮やかに燃え尽きなければならない。最後には燃え尽きる。しかし、これはけちけちした小さな炎よりもはるかに良い。\n- ボリス・エリツィン"
 SE_RUSSIAN_REUNIFICATION_SVERDLOVSK_YELTSIN_A: "過去という時代の終焉だ"
 SE_RUSSIAN_UNIFICATION_TOMSK_HUMANIST_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_TOMSK_HUMANIST_D: "戦争は大きな悲しみをもたらし、かつ生活を非常に非常に困難にした。だが戦前はもっと大変だった。みんな孤独に悲しんでいたからだ。\n- ドミトリー・ショスタコーヴィチ"
 SE_RUSSIAN_UNIFICATION_TOMSK_HUMANIST_A: "ロシアの交響曲"
 SE_RUSSIAN_REUNIFICATION_TOMSK_BASTILLARDS_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_TOMSK_BASTILLARDS_D: "私の関心は「ナンセンス」だけだ。現実の意味を持たないものだけ。私が興味を持っているのは、人生の不条理な姿だけだ。\n- ダニイル・ハルムス"
 SE_RUSSIAN_REUNIFICATION_TOMSK_BASTILLARDS_A: "秩序と正義を。"
 SE_RUSSIAN_REUNIFICATION_TOMSK_MODERNISTS_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_TOMSK_MODERNISTS_D: "正しい知識は全て、人々に力を与える。\n- ホーレス・マン"
 SE_RUSSIAN_REUNIFICATION_TOMSK_MODERNISTS_A: "苦難を乗り越え星々へ"
 SE_RUSSIAN_REUNIFICATION_TOMSK_DECEMBRISTS_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_TOMSK_DECEMBRISTS_D: "そう、奇妙で、輝かしい、この世のものとは思えない景色を見せてくれるだろうか、おおロシア、我が国よ！\n- ニコライ・ゴーゴリ"
 SE_RUSSIAN_REUNIFICATION_TOMSK_DECEMBRISTS_A: "知恵、そして発展"
 SE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_POKRYSHKIN_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_POKRYSHKIN_D: "どこに行っても、間違った道に進むことを要求される。したがって、自分のアイデンティティを侵害されるのは、生きていく上で仕方ないことだ。\n- フィリップ・K・ディック"
 SE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_POKRYSHKIN_A: "強き国を"
 SE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_SHUKSHIN_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_SHUKSHIN_D: "祖国からの何かが生涯ずっと我々の中に残っており、それは我々の中にずっと生きていて、今は我々を喜ばせ、時には苦しめている。そしていつの日かそれを見ることになるだろうと常に思う。それは祖国なのだ。\n- ヴァシーリー・シュクシン"
 SE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_SHUKSHIN_A: "民主制連邦の夢よ"
 SE_RUSSIAN_REUNIFICATION_PRC_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_PRC_D: "そしてこの勝利は、祖国が歴史上、最も困難な試練に耐えたことを意味しています。\n- アレクサンドル・ヴァシレフスキー"
