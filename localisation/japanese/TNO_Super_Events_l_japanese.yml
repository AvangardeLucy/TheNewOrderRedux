 SE_RUSSIAN_REUNIFICATION_BURYATIA_LIBSOC_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_BURYATIA_LIBSOC_D: "人生は素晴らしいという信念を強く持ちましょう。ポジティブに、革命は常に勝利すると信じるのです。\n- ヴァレリー・サブリン"
