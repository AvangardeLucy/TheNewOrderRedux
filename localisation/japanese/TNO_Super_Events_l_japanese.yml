 SE_RUSSIAN_REUNIFICATION_IRKUTSK_PARTY_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_IRKUTSK_PARTY_D: "我が党は、他の政党と同様、政治的支配を求めて闘っているのである。\n- ウラジーミル・レーニン"
