 SE_RUSSIAN_UNIFICATION_CHITA_IMPERIAL_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_CHITA_IMPERIAL_D: "どんな運命を背負わされた男でも、過去や未来へと連れていける思考の自由があり、この特性は暴君だろうが環境だろうが奪うことはできない。\n- ドミトリー・ヴォルコゴノフ"
 SE_RUSSIAN_UNIFICATION_CHITA_IMPERIAL_A: "神よツァーリを守り給え"
 SE_RUSSIAN_UNIFICATION_AMUR_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_AMUR_D: "曲げるな。骨抜きになるな。論理的にしようとするな。お前の魂を流行りに合わせて修正するな。むしろ容赦なく、お前の最も強烈な執念に従うんだ。\n- フランツ・カフカ"
 SE_RUSSIAN_UNIFICATION_AMUR_A: "愚か者はもういない"
 SE_RUSSIAN_UNIFICATION_MAGADAN_MATKOVSKY_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_MAGADAN_MATKOVSKY_D: "力は自ら強い男についてくる。我々は、ロシアを救いに導くロシアの愛国者から、自由と法律を受け入れる。\n- イヴァン・イリイン"
 SE_RUSSIAN_UNIFICATION_MAGADAN_MATKOVSKY_A: "力への意志"
 SE_RUSSIAN_UNIFICATION_MAGADAN_PETLIN_T: "ロシア再統一"
 SE_RUSSIAN_UNIFICATION_MAGADAN_PETLIN_D: "この疑い多き日々の中で、祖国の運命を痛々しく憂う日々の中で、汝のみ我の鞭であり我の杖であるのだ、おお偉大で、強大で、真の、自由なる、ロシア！\n- イヴァン・ツルゲーネフ"
 SE_RUSSIAN_UNIFICATION_MAGADAN_PETLIN_A: "自由の土地"
 SE_RUSSIAN_REUNIFICATION_MAGADAN_WERBELL_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_MAGADAN_WERBELL_D: "傭兵によって保たれている国があるのなら、その国は安全でも平和でもない。彼らは団結しておらず、野心的で、規律を持たない。神を恐れず仲間に忠実でもない。\n- ニッコロ・マキャヴェッリ"
 SE_RUSSIAN_REUNIFICATION_MAGADAN_WERBELL_A: "幸運と栄光"
 SE_RUSSIAN_REUNIFICATION_FATHER_MEN_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_FATHER_MEN_D: "私は今、いつもと同じように、仕事をしています。風に向かって……私は、今、神が使ってくださっている道具にすぎません。その後で、神が望まれるようになるのです。\n- アレクサンドル・メン"
