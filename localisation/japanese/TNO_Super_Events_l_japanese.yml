 SE_RUSSIAN_REUNIFICATION_BURYATIA_AUTHSOC_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_BURYATIA_AUTHSOC_D: "私の行動はある一つの願望によってのみ導かれている。人々が、我が祖国の善く強き人々が、政治的な冬眠から目覚めるために、全力を尽くすことだ。\n- ヴァレリー・サブリン"
 SE_RUSSIAN_REUNIFICATION_BURYATIA_AUTHSOC_A: "レーニンは生き返る"
