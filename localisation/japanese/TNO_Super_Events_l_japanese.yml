 SE_FALL_SCHWARZ_A: "やりかけの事を終わらせよう"
 SE_FALL_ROT_T: "赤作戦"
 SE_FALL_ROT_D: "生きることを望む者には戦わせよ。そしてこの永遠の闘争の世界で戦いたくない人間は生きるに値しない。\n- アドルフ・ヒトラー"
 SE_FALL_ROT_A: "一つの最終戦争だ"
 SE_OPERATION_DAMMERUNG_T: "薄明作戦"
 SE_OPERATION_DAMMERUNG_D: "もし､われわれが生の尊厳をそれほど重んじるならば､どうして死の尊厳をも重んじないわけにいくであろうか。いかなる死も､それを犬死と呼ぶことはできないのである。\n- 三島由紀夫"
