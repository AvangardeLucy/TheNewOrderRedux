 SE_RUSSIAN_REUNIFICATION_IRKUTSK_STATE_T: "ロシア再統一"
 SE_RUSSIAN_REUNIFICATION_IRKUTSK_STATE_D: "手段はその目的によってのみ正当化される。だが、そうなると今度は目的を正当化する必要がある。\n- レフ・トロツキー"
