 TMA_nothing_left_but_the_people_desc: "北ロシア解放戦線はロシアの他の地域を救うという壮大な夢は持っていない一方で、自分たちが持っているものを維持しつづけるために最後まで戦わなくてはならない。この荒れ地には何も残されていない。思想も、希望も、ラリオノフに対抗する以上の野心も。解放戦線の辛辣な兵士たちにとって希望は失望への道の第一歩に過ぎない。"
 TMA_impossible_position: "考えられない立場"
 TMA_impossible_position_desc: "フィンランドとの協力はひょっとすると最も望みのない選択肢かもしれないが、解放戦線はフィンランドの援助に頼って国民を養い、少しでも飢えをしのごうとしている。……アルトゥニンと解放戦線がフィンランド国家に対して良くない感情を抱いているにもかかわらず。"
 TMV_corporate_pillars: "協力企業"
 TMV_corporate_pillars_desc: "帝国商業共同体はタボリツキー帝国の下で設立された企業で構成される理事会によって運営されている、公民混合機構である。共同体内の企業は、彼らの言葉を法となる私的な領地を持っている。中央の通貨は最大企業の仮証書に過ぎず、機構は裏取引という油によって稼働している。"
 TMV_fraying_strings: "擦り切れつつある糸"
 TMV_fraying_strings_desc: "名目上東にある摂政国の構成員でありながら、共同体は風向きを見ながら事実上独立して経営され、単なるリップサービスを提供しながら、ラリオノフの死にかけた怪物から自らを切り離そうと努力している。"
 KOM_imperium_nihilus: "虚無の帝国"
 KOM_imperium_nihilus_desc: "タボリツキーがロシアを空にし、ラリオノフが自分だけに忠実な政府を作るために粛清したため、神聖ロシア帝国には本当に何も残っていないと言える。シュトゥルモヴィーキは完全に消耗し、軍隊はかろうじて装備を維持できてる状態で、畑は毒され、民衆は飢え、帝国の地位は蓄えられた恐ろしい兵器と、束縛された農民の壊れた服従によってのみ維持されている。"
 KOM_hermit_kingdom: "隠遁王国"
 KOM_hermit_kingdom_desc: "ラリオノフの神聖ロシア帝国は、ロシアを統一して帝国を復活させるという壮大な構想を彼が持っているにも関わらず、恐怖と富の約束によってのみ忠誠を誓っている消耗した軍隊に守られている除け者国家でしかない。ラリオノフの帝国はロシアの他の地域から隔離されており、他の軍閥との交流は襲撃と脅迫的コミュニケーションだけである。"
 TMS_beacon_in_the_wastes: "荒れ地におけるかがり火"
 TMS_beacon_in_the_wastes_desc: "タボリツキー後の荒れ地において、最も安定した慈悲深い国家の一つとして、難民たちが崩壊した帝国各地から救いを求めて無傷のキリスト教共和国の地を長い旅路を経て訪れている。聖職者は彼らを快く受け入れ、サマラ市がこの地域のインフラ再建のために常に労働力を必要としている一方で、一部の者は巡礼者を潜在的な脅威、最悪の場合は帝国の手先と見なしている。"
 TMS_blessed_isolation: "祝福されし孤立"
 TMS_blessed_isolation_desc: "サマラ政府の慈悲深さにもかかわらず、聖職者たちは共和国の外に目を向けた際、キリスト教の歪んだ異端的な思想によって変質した堕落した罪深い国家しか見出していない。キリスト教共和国は祖国を統一する気はなく、それを救い難い国家だと考えている。"
 TML_not_yet_lost: "未だ滅びず"
 TML_not_yet_lost_desc: "自治ソビエト解放軍は大敗に次ぐ大敗によって生まれた組織であり、ポーランド人、ロシア人、カザフ人の連合軍がカザフスタンから狂気と恐怖の勢力を追い出し、この荒れ地により良い場所を建設するための最後の希望である。解放軍が存続する限り、超国家主義者と狂信者によって抑圧されている西カザフスタンのすべての人々に希望が存在することになる。ククリニスキ軍は、より良い明日を求めて故郷を解放するために邁進し、最後の兵士が倒れるまで決して止まらない。"
 TMQ_bitter_survivors: "辛辣な生存者"
 TMQ_bitter_survivors_desc: "ツァーリ帝国によって迫害され、摂政によって大量に虐殺された草原の民の国々は、著しい過疎化や抑圧、計り知れないトラウマを負った。イデル＝ウラル自由国の人々はライフル、拳銃、斧を苦々しく握りしめて最後まで激しく抵抗し、タボリツキーの恐ろしい体制に協力者だったと見られる人々に対して永遠に警戒と不信を持ち続けるであろう。大ロシア人の一人一人が自由国政府の監視対象である。彼ら自身は残虐行為を犯していないかもしれないが、何度も何度も少数民族に恐怖をもたらしたのは大ロシア人なのであり、彼らが将来また別の抑圧者に協力しないと誰が言えるのだろう？"
 TMU_horsemans_ride: "馬に乗る者の襲来"
 TMU_horsemans_ride_desc: "エフトゥホヴィチは、イデル＝ウラル自由国の領土から何かを建設する気はなく、シュトゥルモヴィーキの将軍職以外の地位も望んでいない。彼の任務はただ、反抗している草原の民を炎とガスと銃で一掃することだけであり、それこそが祝福されし摂政と帝国に仕えるために彼が行うべきことなのだ。カザンの廃墟にもう一度帝国の旗を掲げることにつながるのであれば、どんな手段も正当であり、ロシアの野原が分離主義者と亜人の血で染まることは単なるおまけにすぎない。"
 TMN_new_land_of_iron: "新たな鉄の地"
 TMN_new_land_of_iron_desc: "旧コミューンがオレンブルクの民衆を守れなかったことと、タボリツキーの狂った摂政国がかつての自由なコミューンに恐ろしい体制を育てたことから、オレンブルクの今や急進的になった民衆は帝国が復活する危険性から自分たちを守るために、チュメニの党員たちが広まる思想に目を向けるようになった。ペルヴーヒンのもと、オレンブルクは鉄と工業の国へと移行し、あらゆる産出可能な資源が国家の強化に注ぎ込まれている。"
 TMN_last_revolution: "最後の革命"
 TMN_last_revolution_desc: "ペルヴーヒンの革命の影響は重大であり……そして決して喜ばしいものではない。革命の熱気が再びオレンブルクを襲っており、協力者の裁判がまだ進行中で、隣人に少しでも不利な証拠があれば彼らは革命法廷に立たされる可能性がある。反動に対する永遠の革命の中で、新革命コミューンは慈悲を恵む余裕などない。"
 TMP_eye_for_an_eye: "目には目を"
 TMP_eye_for_an_eye_desc: "古代にそう定められたように、今一度実行しなければならない。ロシア人は我々を家畜のように屠殺し、我々の血統を彼らの腐敗した種で汚し、我々を絶滅の瀬戸際に追いやった。ロシア人が一人残らず散らばった骨になって砂漠の風に白くあおられるまで、我が祖国の草原に平和はあり得ない。"
 TMG_the_pretender_of_the_people: "人民のペテン師"
 TMG_the_pretender_of_the_people_desc: "ロシアは再び困難な時代に突入しており、かつての偽ドミトリーのようにペテン師が帝座を奪取したのだ。アレクセイの新興帝国は、そのツァーリの出自とは裏腹に、荒野に浮かぶ安定している奇妙な島であった。彼はピョートル大帝とエカテリーナ大帝のマントを羽織りながら摂政の人種理論を否定し、彼の啓蒙専制主義は新たな無政府状態の中で正気の支配の最後の一欠片かもしれない政府を運営している。"
 TMG_a_red_tsar: "赤いツァーリ？"
 TMG_a_red_tsar_desc: "アレクセイ2世の過去は彼が統治する人々には知られていないが、実際はNKVDの構成員というソビエト連邦の官僚であった。彼の隠された個人的なイデオロギーはヤゴーダのボリシェヴィズムとはかけ離れているかもしれないが、アレクセイ2世は、自分が作り上げた神話を過激な改革によって壊さないように未だ気をつけなければならない。人民の信頼は死んだイデオロギーにではなく、ツァーリ自身にあるはずなのだから。"
 TMY_all_alone: "孤独"
 TMY_all_alone_desc: "四方をタボリツキーを憎む連中に囲まれたかつての中心地から遠く離れた場所で、自称祝福されし摂政のディキーは絶望の嗚咽と誇大妄想の狭間を漂っている。極東におけるロシア・ナチズムの最後の砦として彼がいかに弱く惨めな存在であるかを知ることは、少なくとも彼の臣民にとっていくらか慰めになる。"
 TMR_critical_supply_shortage: "致命的な供給不足"
 TMR_critical_supply_shortage_desc: "サプチャークの最善の努力もむなしく、あまりにも養わないといけない人口が多すぎて行き渡らない。人々は飢えに苦しみ、死んでいき……そして彼らは難民に置き換わる。外国からの援助が唯一の解決策だが、それが届くまでは今あるものでやり過ごさなければならない。"
 TMM_shiver_my_soul: "我が魂を揺さぶれ"
 TMM_shiver_my_soul_desc: "主に東シベリアには不凍港がないため、どの船団にとっても航海は容易ではない。極寒の地であるだけにどんなに頑健な船乗りも、より良い展望を求めて出ていってしまう。しかし風や潮の満ち引きと同じくらい強い飢えがある限り、冒険的で冷酷な船長は利益を求めて北極海を航海し続けるだろう。"
 TMM_greed_and_felony: "強欲と重罪"
 TMM_greed_and_felony_desc: "海賊行為は危険すぎる冒険なため、アブラモフの第一の関心は密輸だが、だからといって彼が無害なわけではない。むしろこのファシスト提督は、ビジネスを有利に進めるためなら喜んで殺人に手を染めるだろう。"
 TMC_a_light_from_the_east: "東からの光"
 TMC_a_light_from_the_east_desc: "アルタモノフとOSKSの結集の呼びかけとプロパガンダは、シベリアの人々に奇妙な希望をもたらした。国家がアメリカの救済の準備をしている間、すでにペトロパブロフスクでは荒唐無稽で理想主義的なアメリカの描写があふれている。アルタモノフの支配下にいる者の多くは、彼の約束が空振りに終わるかもしれないことを知っている。しかしかつての専制主義者や過激派に比べれば、約束されたことに意味があるのだ。"
 TMI_visionary_enclave: "先見的居留地"
 TMI_visionary_enclave_desc: "研究所は何よりも、科学と理性によってより良い世界を目指すために設立された居留地である。チェリャビンスクの資源は、荒れ地を再生して文明の姿を取り戻すための製品を開発・製造する手段として、再び活用されるようになった。この研究所はカルダシェフ所長のもと、汚染されたロシアの土壌と水を化学的に再生する方法を研究しており、そしてロシアの科学者や先見性のある人々が最後に集中していることから、この研究所が住みやすいロシアへの最後の希望となる可能性が非常に高い。"
 TMI_the_cutting_edge: "刃を研ぐ"
 TMI_the_cutting_edge_desc: "この研究所の兵力は小さいが、チェリャビンスクのインフラはその規模を凌駕する能力を持つ軍隊を保有することが可能であることを意味する。各兵士が最高の武器を装備しているため、挑まれた場合研究所が黙ってないことは間違いない。"
 TMX_Black_Bandits: "黒い盗賊団"
 TMX_Black_Bandits_desc: "マフノのウラルにおける無政府主義者領は、解放者を名乗る残忍で縁故主義的な盗賊の私的な王国に過ぎなかったという、あまり寛大ではない見解がある。この解釈に同意するかどうかは別として、これはミシュレンコの新しい「自由社会」に当てはまることは確かだ。本人は気にしていないようだが。"
 TMF_depleted_population: "枯渇した人口"
 TMF_depleted_population_desc: "ネネツィアは決して人口の多い地域ではない。近隣諸国からの難民やパルチザンの流入により、摂政の大量虐殺による人口減少は緩和されたものの、自由軍は依然として人手不足のままだ。自由飛行隊の生き残りがいなければ、西の空挺旅団に翻弄されていたことは間違いない。"
 TMD_sky_reavers: "空の略奪者"
 TMD_sky_reavers_desc: "空挺部隊はロシアの荒廃した土地に新たに発生した恐ろしい疫病である。どんな陸上の乗り物よりも速く空から降下してくるヘリコプター隊は、空挺旅団に対してどんな孤立したコミュニティであってもライバルに助けを求めて彼らが反応する前に包囲・略奪・破壊することを可能にしている。彼らの恐怖支配を終わらせるには、40年代の古い飛行機だけでは不十分だ。"
 TMT_memories_of_heroism: "英雄主義の記憶"
 TMT_memories_of_heroism_desc: "ロシア人共通の遺産以上に、連盟の構成員を特徴づけているのは、その集団的武術の伝統である。彼らの心にはNKVDの鉄の意志とウラル連盟の弾力性、第三軍の規律が宿っている。何があろうと誰も彼らを欠かすことはできない。"
 TMH_The_Practical_Kingdom: "現実主義的王国"
 TMH_The_Practical_Kingdom_desc: "アルタイ王国は時々王国であることを感じさせないことがある。ボリス王は玉座も城も持たない君主であり、王冠をかぶらない日が続くこともある。アルタイに必要なものだけに目を向ける彼の姿勢により貴重な命や資源を守ることができたが、その一方で彼が支配する活気のない国は士気に関する問題を抱えるようになった。指導者が夢を見ることができないのに、どうして国が夢を見ることができるだろうか？"
 TMB_evil_unbound: "解き放たれた邪悪"
 TMB_evil_unbound_desc: "SSの中でも最悪の者たちだけが、残虐性と嗜虐性の面でアバドンの信者と対等になることを望むことができた。連続殺人犯と虚無的な人でなしがこの新たな社会の自慢のエリートであり、彼らの非人道性は古い司令官の狂った世界に対するカリスマ的な妄言から生まれた宗教的な熱意に覆い隠されていた。"
 TMB_deranged_cult: "気の狂った崇拝"
 TMB_deranged_cult_desc: "これまでの世界史上サタニズム、そう、純度100%の悪魔崇拝が一過性のカルトのレベルを越えて拡大したことは一度もなかった。しかし時代は変わり、世界は斜めに傾いた。兄弟団の構成員のほとんどは普通の盗賊にすぎないが、彼らの狂気的指導者のイデオロギーは、ゆっくりとしかし確実に下層にまで広まりつつある。いつの日かオムスクの街中でサタンの名が一切の皮肉もなく讃えられる日が来るであろう。"
 TMO_insular_enclave: "偏狂的居留地"
 TMO_insular_enclave_desc: "ラザレンコは黒連盟の国境内で生まれ育った者だけが真のロシア人であると考えている。そのため彼らは自国民の監視を怠らず、目に入った難民を抑止または射殺し、手に入れた集団は統合するのではなく、残酷に服従させている。彼らの人口は少ないし、これからも少ないままだろうが、構成員一人一人が狂信的なまでに献身的で、大義のために命を捨てる覚悟を十分に持っている。"
 TMO_redemptionary_service: "救済奉仕"
 TMO_redemptionary_service_desc: "黒連盟の司令官たちはその領土内で生まれた者だけが真の構成員に値すると主張しているが、残忍な救済旅団がその出生権利を得るための手段として残されている。救済旅団で何年も奉仕することでようやく黒連盟の一員となる権利を獲得し、連盟の信頼を得ることができる。……もし生き残ることができれば。"
 TMJ_legacy_of_the_salons: "サロンの遺産"
 TMJ_legacy_of_the_salons_desc: "神聖ロシアからの甚大な迫害を受けながらも、前サロン構成員、主にバスティヤリーやデカブリストがタボリツキーの恐怖支配の間もトムスクやその近辺に留まり続けた。新トムスクの成立によりサロンも復活したが、その勢力はかなり縮小され、かつての面影はない。今のところ、彼らは生き残るためにほとんどの議論を脇に置いているが、この取り決めが維持されるかどうかは、時だけが教えてくれる。"
 TMJ_Crumbling_City: "崩壊しそうな都市"
 TMJ_Crumbling_City_desc: "民主主義精神を抑えるためにシュトゥルモヴィーキによっていくつかの地区を完全に更地にされたトムスクは、耐えながらも奮闘している。しかしそのような状況下でも、トムスクの復興には時間がかかる。"
 TMK_scarred_steppes: "カザフ国"
 TMK_scarred_steppes_desc: "カザフスタンが再占領されたのはほんの数年であったが、その被害は計り知れないものであった。全ての部族のアイデンティティは一夜にして消え去り、人口密集地は風景から一掃された。ステップの民はいつものように生き残ったが、しかしタボリツキーの大量虐殺的帝国主義という遺産が中央アジアから消えるには、何十年もかかるだろう。"
 TME_Benevolent_Authoritarianism: "慈悲深い権威主義"
 TME_Benevolent_Authoritarianism_desc: "バガノフ政権はノヴォシビルスクの非理念的な政府から教訓を得て、現実主義ではないすべての政策を拒否することを選択した。神聖ロシア帝国の一部が存続する限り、ナチズムの復活の脅威は明白かつ現実のものだ。善なる万人のために、緊急政府はビロードと鉄の両方を等しく身にまとわなければならない。"
 TMW_Empty_Magazines_Full_Hearts: "空の弾倉、満ちた心"
 TMW_Empty_Magazines_Full_Hearts_desc: "黒衛軍が根絶やしにされ、ロシアが荒廃され、そしてミシュレンコ率いる軍事国家が反旗を翻した今、自由地区は現代戦争を行うための物質的な手段を欠いている。これにも関わらず、すべての農民は自分たちがコミューンが真の自由を手に入れる最後の好機を防衛していることを自覚し、その自覚を胸に同志と共に戦っている。"
 POLITICS_HADJI_UMAR_MAMSUROV_COLLAPSE_DESC: "理想的な世界においては、ハジ＝ウマール・ジオロヴィチ・マムスロフはあらゆる形のファシズムと何十年も戦った後、当然長い間待たされた引退生活を楽しんだだろう。しかし黒連盟の鼓動がウラル山脈に押し寄せると、略奪者ではなく北の親族が着ている黒い制服が、老兵のめったに見られない憤りを引き起こした。\n\nだから老兵は顎を上げて勇敢な者と生存者を集めて、バトフの反乱軍と合流し、憎しみの釜から生まれた別の敵との最後の戦いに臨んだのである。今連盟が投げかけた不吉な夜から太陽が輝き、瀕死の状態で愛する祖国に毒と腐敗をまき散らしている。\n\n老兵の心から引退の夢は消えた。心の底から正義の味方に安息は訪れないと理解したからだ。"
 AM_play_holy_russian_empire_KOM: "[KOM.GetFlag]§Y[KOM.GetName]§!を調査"
 AM_play_holy_russian_empire_KOM_desc: "摂政の死を以てしても、タボリツキーの「正統なる」政権の残党は、古き帝都ヴャトカとその周囲でヴィクトル・ラリオノフの支配のもと持ち堪えている。シュトゥルモヴィーキの助けを借りて、彼は祝福されし神聖ロシア帝国の摂政を自称して反対派を粛清し、国境の内側における帝室カルトを守っている。タボリツキー時代のラリオノフは、帝国の再統一と正統なる君主が帰還する方法を準備することは彼の神聖な任務だと信じていた－－彼のアレクセイへの具体的な関心は疑わしかったが。しかし人的資源の不足が彼に制限をかけており、それは彼がいつでも侵入者と泥棒に溢れた除け者王国の主人にすぎなくなることを意味していた。[AM_check_if_nation_has_been_visited_KOM]"
