 TNO_AM_begins_tt: "§R皇子の死と共に、帝国は死んだ。だが、その死骸の中で、人々はどのように生きていくのだろうか。§!"
 AM_after_midnight_empire_cracks_tt: "§R帝国に亀裂が入り始めた。§!"
 AM_after_midnight_empire_warlord_new_tt: "§R多くの地域で、帝国からの離反が始まった。§!"
 AM_after_midnight_empire_warlord_end_tt: "§R終わりだ。祝福されし摂政は耐える。§!"
 AM_nation_completed_tt: "§lすべてが止まり、不変となった。可能性の光は、とうに消えた。\n\n運命は決した。あとは進み続けるしかない。§!"
 AM_you_cannot_escape_fate_tt: "§l約束の時、皇子が裁きを下す。犯した罪から逃れる術はない。§!"
 RUS_speed_up_the_clock: "§l加速する時計§!"
 AM_already_seen_tt: "\n\n§wもうこの国は見ただろう。§!"
 debug_trigger_after_midnight_collapse: "午前零時後の崩壊の引き金"
 AM_debug_sandbox_mode: "§Yデバッグ－－サンドボックスモードを有効にする§!"
 AM_debug_sandbox_mode_desc: "解釈は難しい"
 AM_salted_earth: "不毛の大地"
 AM_salted_earth_desc: "神聖ロシア帝国が祖国に残したのは、一面の不毛の大地だ。統一の過程で、摂政は敵に対し大量の化学兵器を使用した。多くの肥沃な土壌は毒素に覆われ、使用不能になった。主要な水源は飲用水としての使用が不可能とり、焼き尽くされた森林は不毛の荒野と化した。今や安全な食料や水の確保は困難となり、人々の生活は困窮を極めている。"
 POLITICS_ALEXANDER_ZINOVIEV_AM_DESC: "ソ連に反対していたアレクサンドル・アレクサンドロヴィチ・ジノヴィエフは、哲学的な傾向を持ちながらも、国が必要としている時には行動を起こした人物である。最初の対独戦の最中に徴兵されそうになったが、彼が戦場に行く前にソ連は崩壊してしまった。ジノヴィエフは、戦後に新設された中央シベリア共和国が比較的寛容で安定していると判断して、バスティヤリー協会に参加し、平凡な指導者の地位にまで上り詰めた。バスティヤリー協会の他の幹部は帝国のおぞましい粛清により死亡または行方不明となったため、彼は帝国軍によって大部分が破壊されたトムスクの再建を担当している。ジノヴィエフは、モダニストとヒューマニストの協会が破壊されたことに心を痛めており、安定した社会を維持するためには妥協も厭わない。"
 POLITICS_ABADDON_AM_DESC: "シュトゥルモヴィーキの司令官アナトリー・アンドレーエヴィチ・モーツヌィは、ロシアの奇怪な国家が崩壊していくのを見ながら、迷いに迷っていた。セルゲイ・タボリツキーの死後、帝国は粉々になり、その軍隊はロシア全土に散らばった。廃墟の中で軍閥や人間以下の存在たちが戦う中、モーツヌィと彼の部隊は要塞都市オムスクを手に入れた。祝福されたツァーリの最も神聖な摂政であるタボリツキーは、偽装したユダヤ人に他ならなかったのだ。この事実は、敬虔なモーツヌィを根底から揺さぶり、それまで信じていたものを疑わせるものであった。\n\nモーツヌィは真実を求めて、自傷行為に走り、幻覚剤を飲んでいるうちに、答えがはっきりしてきた。タボリツキーは確かに聖なる人であり、神の真の預言者であり、彼がユダヤ人であるのと同様に真実であった。もし神があのような下劣な生き物を地上でしもべとすることをお許しになるならば、神を崇拝することに何の意味があるのだろうか？モーツヌィは、自分の信仰から切り離され、世界と敵対する中で孤独を感じていた。しかし、2つ目の啓示が彼にもたらされた。神がユダヤ人と同盟を結ぶのなら、神の敵である強大なルシファーこそが、人類の真の救世主に違いない。\n\n闇の支配者への新たな献身によって魂の穴を埋めたモーツヌィは、それまでの人生を捨て、サタンの最高司祭アバドンの名を名乗るようになった。彼はオムスクからカイン兄弟団を指揮して、キリスト教と大ユダヤ人タボリツキーの退廃的で無意味な記念碑を破壊する。献身的なオカルティストであり、血の魔術を信じるアバドンは、オムスクの地下に新鮮な捕虜を連れてきて、彼の愛する明けの明星への供物にすることを要求している。"
 POLITICS_VIKTOR_LARIONOV_AM_DESC: "化学物質が蔓延する地獄のようなロシアでは、新旧問わず憎しみが渦巻いている。ヴィクトル・アレクサンドロヴィチ・ラリオノフは、そんな古い憎しみの象徴の一つであり、タボリツキーに続く神聖ロシア帝国の新しい摂政である。\n\n内戦ではヴラーンゲリの白軍の兵士、第二次世界大戦ではROAの将校として活躍したヴィクトルは、タボリツキーの側近となった。彼の死に伴い、ラリオノフは権力闘争の末に政府首班に任命され、すぐにシュトゥルモヴィーキを使って反対派を一掃し、自身を神聖ロシア帝国の祝福されし摂政であることを宣言したのである。\n\n現在はヴャトカに住み、正統な君主の帰還に向けて道を切り開いているが、アレクセイの帰還を具体的に信じているかどうかに関しては、前任者に比べて疑問が残る。しかし、ロシアの荒れ地で孤立しているラリオノフは、信奉者も少なく、ほとんどが恐怖と賄賂によって支配されており、盗賊や略奪者の王国を率いる単なる狂人にすぎない。"
 POLITICS_SAFA_GAZIZ_AM_DESC: "昔、ドイツのある哲学者は、怪物と戦う過程で自分自身が怪物にならないように注意すべきだと警告した。残念ながら、サファ・ガジズは今、狂った摂政の恐怖支配の投影に過ぎない。\n\nサファは、ソ連崩壊前のカザフ・ソビエト社会主義共和国のNKVDの小役人で、タボリツキーがカザフスタンを恐怖に陥れるまでは、比較的静かな生活を送っていた。祖国が神聖ロシア帝国に占領されていた時代、ガジズは略奪者やパルチザンを率いて、ロシア軍に対抗して地方で大暴れしていた。\n\n時が経つにつれ、ロシア人やスラブ人への憎しみを募らせ、スラブ文化の影響を拒否する意味で、名字のロシア語の接尾語「-ov」を外した。摂政が死んだ今、ガジズとその一派は、カザフスタンに足を踏み入れる愚かなポーランド人やロシア人を排除し、祖国を浄化するために立ち上がった。\n\n怪物と戦う者は、自分が怪物にならないように気をつけなければならない……"
 POLITICS_SULTANAKHMET_KOZHIKOV_AM_DESC: "抑圧と死に直面しても、人間は希望を持ち続けることができる。それは、旧神聖ロシア帝国のカザフの荒れ地で、自由カザフ氏族が存続していることにも表れている。\n\n彼の名前を全部覚えるのは難しいかもしれないが、スルタナフメット・コンギルホジャエヴィチ・コジコフが残されたカザフ人に与えた影響は忘れられない。後に自由カザフ氏族のリーダーとなる彼は、大祖国戦争のソ連軍兵士であり、ソ連崩壊後は草の根的な映画監督となり、自分たちの生活や伝統を伝えようとした。\n\nこれは重要なことだった。というのも、彼は祖国が狂気の摂政の恐怖政治の下に置かれるのを目の当たりにし、神聖ロシア帝国の下で民衆が受けていた恐怖を、地下写真の記録を通して表現しようとしたからだ。その結果、タボリツキー体制崩壊後の自由カザフ氏族の最初の集会で、統一評議会のメンバーに選ばれることになった。\n\n戦争で荒廃した土地の希望の光であるスルタナフメットは、彼らの生活様式がもはや脅かされることのない、より良い明日へと人々を導いていくだろう。"
 POLITICS_NIKOLAI_KARDASHEV_AM_DESC: "無政府状態に陥ったロシアの科学の発展のために活躍した優秀な物理学者だったが、タボリツキーの死の直前、ついに死の収容所に送られてしまった。混乱の中で起きた大規模な反乱に巻き込まれて脱走したニコライ・セミョーノヴィチ・カルダシェフは、収容所の近くにあるチェリャビンスクに行くと、そこにはすでに避けられない灰の中からより良い社会を作るために、隠れて活動している科学者や研究者の集まりがあった。カルダシェフは、その優れた管理能力を生かして、他の知識人を集めるのみならずパルチザン、元NKVD将校などを集めて治安部隊を結成した。彼は、この進歩の天国を発展させるために努力した結果、同僚たちからチェリャビンスク研究所の所長に選ばれたのだった。"
 POLITICS_ANDREY_DIKIY_AM_DESC: "アンドレイ・イヴァーノヴィチ・ディキーは、祝福されし摂政が摂政となる前からの長年の仲間だった。彼はいつでもどこでも摂政の顔色をうかがいながら、摂政の仲間の中で急速に出世していった。崩壊が起こったとき、ディキーは極東の地で浄化を監督していた。アンドレイ・イヴァーノヴィチは、道徳的に堕落した人間性の塊のような人物、いわゆる「アレクセイ2世」の僭称者によって、アンドレイ・イヴァーノヴィチは真実を知った。彼はできる限りの兵士を集めて、「邪悪な僭称者」と呼ばれる人物を倒すために立ち上がった。\n\n実際のところ、ディキーは、権力欲の塊のような人物であり、真のイデオロギー的信念はほとんどない。自分が築き上げ、強化してきた政治的組織が周囲で崩壊しても、彼は嘆きもせず、悲しみもしなかった。かつての仲間たちが悲劇を見たときに、彼はチャンスを見た。彼は、アレクセイ2世とその運動を破壊することが、自身を復活した神聖ロシア帝国の真の摂政だと宣言するのに十分な正当性を得るためのチケットだと考えているのだ。"
 POLITICS_ANDRONIY_MISHURENKO_AM_DESC: "アンドロニー・アファナシエヴィチ・ミシュレンコは、シベリアの荒野を支配する新しい黒衛軍のリーダーである。狂気の摂政の惨劇の後、ミシュレンコはシベリア黒衛軍の残党の内部抗争の炎を煽り、ブラーツクのコミューンの前衛を彼の個人的な保護下で解散させた。現在、彼の戦士たちは荒涼とした田舎を走り回り、コミューンの秩序を守ることを使命としている。彼は黒衛軍の真の後継者であり、無政府主義の理想の個人的な保護者であり、平等のための戦士であり、神聖ロシア帝国の状況的な恐怖によって専制的な地位に追い込まれたと主張している。しかし、ほとんどの人は、彼を誇大妄想にふけった盗賊王にすぎないと見ている。"
 POLITICS_ALEXANDER_ALTUNIN_AM_DESC: "西ロシア革命戦線が崩壊したとき、アレクサンドル・テレンティエヴィチ・アルトゥニンは再び敗北の重圧を背負った。西ロシア戦争の英雄で、戦線への兵站を調整し、戦争の最も暗い時期に難民の輸送隊を保護したことで知られている。\n\nロシア統一に向けて戦線が一時的に復活した際にも、同様に重要な役割を果たしたが、敗戦が再びアルトゥニンたちに襲い掛かった際に、死の運命が訪れるのを免れたのだ。極北の漁村に逃げ込み、悪夢を生き延びたのである。\n\nタボリツキーが亡くなると、アルトゥニンは生き残ったことへの罪悪感にさいなまれながらも、一歩踏み出した。潜伏していた彼は、過去のドイツ軍との戦いの経験から、北西部のロシア人の窮状を訴える組織、いわゆる北ロシア解放戦線の指揮を執ることになった。しかし、イデオロギーのカーテンに隠れていては、民衆の苦しみを和らげることはできない。解放戦線を率いることで、アルトゥニンはイデオロギー、そして統一ロシアという概念を捨てて、タボリツキーの深い傷跡を癒すための選択をしたのである。"
 POLITICS_ALEXEI_II_AM_DESC: "彼は誰なのか？人間か？神か？空想か？ロシア人はそれぞれ自分の答えを持っている。タボリツキーの狂信的帝国は、アレクセイの名をロシア人の集合意識に染め上げた。多くの人は彼を悪夢と理解し、彼ら全てを待ち受ける最終的な結末としている。他の人たちは、自分たちが他の人たちよりも理性的であると考え、彼は単なる名前に過ぎず、最も恐ろしい犯罪を正当化するために使われているものだと考えている。しかし、また一部の人々にとっては、彼は臣民の復讐の天使であり、ロシアの光であり、指導者であり、救世主である。\n\n彼は、自分が不在の間に民衆が互いに殺し合う姿と、ライヒスアドラーの台頭と祖国の崩壊を目の当たりにし、すべての創造物を卑劣な略奪者である摂政がロシアを暗黒の時代に陥れるのを見て泣いていた。彼の臣民は、破壊され、打ちのめされ、自らに回復の見込みがないことに気づいた。彼らは荒れ果てた土地を耕し、毒入りの食べ物を食べ、涙で大地にさらに塩をまいている。ロシアは自らを滅亡から救うものを求めて苦悩の声を上げている。苦しんでいる何百万人もの人々の声は、誰かが救いをもたらしてくれることを虚空に懇願している。\n\nそして、遂にアレクセイが答えた。\n\nミハウ・ゴレニェフスキとして生まれた彼は、ナチズムが足を踏み入れたあらゆる場所で勝利したのを目の当たりにしてきた。祖国ポーランドはわずか数週間で陥落し、連邦は猛攻に耐えられず、アメリカでさえ原子の力の前に降伏したのだ。彼の心は人民と共にあり、社会主義的傾向は皇帝としての彼の統治に滲み出ている。\n\nしかし、彼は過激派ではない。ロシアは既にどこよりも苦しんできた。1世紀足らずの間に3度も死を迎え、それぞれが前回よりも残酷だった。今はイデオロギーや分裂の時期ではない。ロシアはもう一度生まれ変わる必要があり、ミハウはその不死鳥のマントを身につける。\n\n神はロシアを助けるのに適していないが、アレクセイは生きており、彼は臣民を愛している。"
 POLITICS_ANATOLY_SOBCHAK_AM_DESC: "喪失と悲しみの物語が100個あれば、絶望的と思われがちな世界にかすかな希望を与える生存の物語が1個ある。アナトリー・アレクサンドロヴィチ・サプチャークの話もその一つだ。\n\n60年代初頭、チタで君主制の白軍運動に参加していた彼は、極東の主要都市で市長を務めていた。白軍たちが敗北の危機に瀕したとき、彼はわずかな仲間と一緒に都市を脱出し、まずシベリアの荒野に入り、その後、密かに国境を越えて満洲国に渡った。その間、ハルビンに残っていたロシア人コミュニティの再建に尽力した。\n\n祝福されし摂政が亡くなり、彼の帝国が急速に崩壊しているというニュースが満洲国の都市に届いたとき、アナトリー・アレクサンドロヴィチは人生で最も困難な決断のひとつを下した。彼は戻ったのだ。\n\nサプチャークは、二十人に満たないほどの支持者を連れてアムール川を渡り、アムール難民地帯と称する地域を設立した。彼は欧米や影響力を持つ範囲への国際的コネクションを利用して、東シベリアに残るわずかな人々にあらゆる外国の援助をもたらすことを誓った。サプチャークは、極東の人々の苦しみを少しでも和らげるために、その生涯を捧げることを決意したのである。"
 POLITICS_BORIS_I_AM_DESC: "ボリス・ニコラエヴィチ・クルィロフは、父からの王子就任の申し出を断り、軍の将軍として残った。しかし、その地位は長くは続かなかった。ケメロヴォの街が敵に占領されたとき、ボリスは一族に降りかかった運命をかろうじて免れた。\n\n中央シベリアの荒野に逃亡者として身を隠し、やがて偽名で小さな村に住みついた。神聖ロシア帝国が東進してシベリアに政府を樹立すると、シベリアの人々は、祝福さるし摂政のエージェントによって、兄と弟、父と子の間に対立関係を生み出され、悪夢のような残虐行為を受けていた。\n\nボリスは、摂政が死んだという知らせを聞いたとき、それが誤った知らせだと信じた。しかし、無差別殺人が減少し、恐怖が消えると、シベリアの未来はどうなるのだろうという不安に変わった。\n\n神聖ロシア帝国を生き抜いてきた人々に信頼と希望を与えるためには、中央権力が必要であると考えた彼は、望まなかったその役割を引き受けた－－アルタイの王、ボリス1世である。ロシア人にも少数民族にも優しい彼の統治は、多くの友人を得ることとなった。"
 POLITICS_HADJI_UMAR_MAMSUROV_AM_DESC: "ハジ＝ウマール・ジオロヴィチ・マムスロフは国を率いていても、心の中では未だに敗北を叫んでいる。\n\nマムスロフはウラル連盟の司令官として、民衆を取り巻く暴政の潮流から守っていた。タボリツキーの軍勢が侵入してきたとき、マムスロフは最後まで戦ったが、無駄だった。マムスロフは大隊との連絡が途絶えたことで、ウラル連盟が消滅し、自分の配下の軍が孤立してしまったことを悟った。\n\n兵団が壊滅したことで多くの者が希望を失い、摂政とその狂信者に投降した。しかし、マムスロフは夢を捨てられなかった。帝国が栄枯盛衰を繰り返しても、マムスロフとパルチザンの一団は闘争をやめなかった。数年後、タボリツキーの死が帝国を引き裂いたとき、マムスロフはついに、来るべき狂気から救うことが出来る者を解放するために戻ってきた。\n\nパルチザンの勝利により、マムスロフは確かに何人かの貴重な人々を救った－－しかし、彼はもっと多くのことができたはずだと確信している。ウラルの新リーダーは、自分の部下がタボリツキーを撃退し、自分たちが誓った土地を守るという、国民に約束した世界を今でも思い描いている。しかし、後悔している暇はない。ウラルには、どんな敵からも民衆を救うことのできる強い守護者が必要なのだ。マムスロフは、空っぽの村や焼け焦げた森を歩きながら、その役目は自分にあると確信していた。"
 POLITICS_YEVGENIYA_TARATUTA_AM_DESC: "旧シベリア黒衛軍のメンバーであり、思想家でもあったエフゲニヤ・アレクサンドロヴナ・タラトゥタは、帝国が仲間のアナキストに行った粛清を生き延び、政府が陥ることのできるどん底を身をもって体験したことで、ロシア国民を国家の鎖から解放する決意を新たにした。タラトゥタは、かつての自由地区を取り戻し、自由を必要とする国の自由の象徴となることを目指している。彼女は神聖ロシア帝国の支配から立ち上がり、ロシアが自由となれることを世界に示すのだ、それが死をもたらすとしても。"
 POLITICS_MIKHAIL_PERVUKHIN_AM_DESC: "どんなに反動的な悪党でも、ロシアのボリシェヴィズムの炎を消すことはできない。ミハイル・ゲオルギエヴィチ・ペルヴーヒンがその生き証人だ。\n\nカガノーヴィチの死後、チュメニ政府が崩壊すると、ペルヴーヒンは彼の最後の命令に従って、最後の数人のスターリニストを率いて南ウラルへの旅に出た。そこで彼は、革命のための肥沃な土壌を見つけ、タボリツキーの反動的な怪物が最終的に崩壊する瞬間を期待して、山の隠れ家で革命を計画し、組織した。その日が来ると、ボリシェヴィキのクーデターはすぐに起こり、書記長のミハイル・ペルヴーヒンがオレンブルク革命コミューンの議長に就任したのである。\n\n他の状況では、故カガノーヴィチの理想にこれほど狂信的に傾倒した政権は、尊厳ある生活を望む人々には耐えられないものだっただろう。実際、ペルヴーヒンのような全体主義的なプロレタリアート独裁のためには、オレンブルク周辺のかつての無政府主義者の村々の寄せ集めほど、肥沃な土壌はなかっただろう。タボリツキーの部下が行っていた抑圧は、万一にもあり得ないとされていた事態が、まず確実となることが予見されるきっかけとなり、次にそれは事実となったのだ。10年前には自由を愛していた多くの人々にとって、ペルヴーヒンの人格崇拝、包括的なNKVD、経済生活のあらゆる面での絶対的な統制は、現在では厳しくとも公正な手段となっている。\n\nペルヴーヒン自身にとっては、これ以上ないほどに興奮する状況である。事実上、革命的な南ウラルは、包囲され、貧困に陥り、荒廃しているが、1917年のロシアと完全に類似している。ペルヴーヒンがまさしくレーニンとなるのは当然のことだろう。"
 POLITICS_SERGEY_IZEKOV_AM_DESC: "セルゲイ・ミハイロヴィチ・イズヴェコフは特別ではなかった。彼もまた、他の多くの正教会の司祭と同様に、タボリツキーの地獄のような教権の悪用が明らかになった後、神聖ロシア帝国から逃げ出したのである。イズヴェコフは、悪夢から抜け出した人々をサマラの街へと導いて、できる限りの支援をした。ROAの旧首都であるこの街の状況はあまり良くなかったが、イズヴェコフとその仲間は信仰を守り続けた。下水道や地下室、森の中などに身を隠し、悪夢が終わることを祈っていた。\n\nそして、祝福されし摂政の死によって終わりを迎えた。サマラの人々は立ち上がり、鎖を外して圧政者を地獄に送り返した。街が解放されると、新しい秩序が築かれた。\n\n共産主義、ファシズム、ツァーリズム、忌々しいブルグント体制、これらは全てロシアをより破滅に導くものばかりであった。その為に別の方法を見つけなければならず、そこでサマラの人々は神を仰いだのである。その神の慈悲によって、イズヴェコフ－－現在は主教ピメンと名乗っている－－は神政共和国サマラの最初の統治者となり、最初の選挙で十分な票を集めるほど、人々の愛と尊敬を集めた。\n\n主教ピメンは決して弱い人間ではなく、ラリオノフがヴャトカから暴言を喚き散らしていることを知っている。第二の祝福されし摂政がキリスト共和国に銃を向けるのは時間の問題である。彼が来るときには、サマラの人々は信仰と鋼鉄によって準備を整え、主教ピメンが彼らを導くだろう。"
 POLITICS_RYSZARD_KUKLINSKI_AM_DESC: "ポーランドとは思想であり、生きているすべてのポーランド人の心の中に生き続けている小さな炎である。その炎は、リシャルト・イェジ・ククリニスキの中に、そして彼が率いる自治ソビエト解放軍のすべてのポーランド人の中に燃えている。かつてノヴァポルスカの将校だったククリニスキは、ポーランド人、カザフの自由戦士たち、反ファシスト主義者、そしてロシア人の有象無象を集め、カザフスタンの小さな一角を指揮している。\n\n彼の戦いは、生と死の戦いであり、絶滅に対する自由の戦いである。ククリニスキの主な目的は、サファ・ガジズの狂気の政権を破壊し、草原に自由な社会主義国家を樹立することである。すべての人にパンと仕事を、そして地獄に出没する狂犬には銃弾を。"
 POLITICS_NIKOLAY_TALBERG_AM_DESC: "ニコライ・ドミトリエヴィチ・タリベルクの厳しい目には、権力か死しか映っていない。\n\n最初は君主政下の官僚で、後には敬虔な君主政派の教授となったニコライ・タリベルクは、自分の最期は論文とコミ共和国アカデミーの講堂での講義になると思っていた。しかし、タリベルクがタボリツキーの寵愛を受けたことですべてが変わった。すぐにタリベルクは帝国政府を支持する最初の政治家となり、タボリツキーから企業評議会のリーダーに抜擢されたのである。タリベルクの指導の下、帝国商業共同体は帝国の従順な獣へと成長し、タボリツキーの軍隊の兵器を作るために大量の奴隷をかき集めていった。\n\nタボリツキーの死後、共同体では新しい経営陣を迎えるべきだという意見が多く出たが、タリベルクはそのような意見を公然と述べる愚かな批評家を黙らせた。その代わり、タリベルクは静かにヴャトカへの従順さを捨てた。主人から解放された共同体は、自分たちにさらなる富をもたらす理想だけに焦点を当てていくようになった。タリベルクは、帝国の唯一の恵み－－空虚な富の指導者となった。\n\nしかし、タリベルクはそれがすぐに終わることを知っている。病気の発作が増えてきたこともあり、評議会の中の裏切り者を嗅ぎつけることができなくなって、彼の下で反対意見がくすぶっている。自分の言葉を信じてくれる生徒がいたことを懐かしく思い出すこともある。今では、タリベルクが毎日目を覚ますと、病弱の最初の兆候を見つけて彼の領土を引き裂こうと待ち構えている狡賢い犬の評議会がいる。そして、タリベルクは年を重ねるごとに、その日が来ることへの確信を強めている。"
 POLITICS_ALEXANDER_ZVYAGIN_AM_DESC: "アレクサンドル・エヴスタフィエヴィチ・ズィヴャーギンには夢－－恐怖にさらされていない空という大胆なビジョン－－があった。最初はルフトヴァッフェ、次にタボリツキー、そして今はメルキフと彼の帝国空挺旅団がやってきた。自由飛行士団の残党が集まったネネツ自由軍は、帝国空挺旅団のヘリコプターと戦い、何世紀にもわたって虐げられてきたネネツ人は、この毒された土地で必死に生計を立てている。\n\nズヴャーギンと彼の戦士たちは、自分たちがほぼ確実に敗北することを知っている。敵は数も多く、装備も訓練も優れている。自分たちがまだ制圧されていない唯一の理由は、この土地に関する知識である。ネネツ人はそれを知っているが、それでも彼らの決意は鉄のように固い。二度とネネツ人はロシア人の奴隷にはならない。二度とタボリツキー政権の悪夢のような粛清を受けることはない。\n\n二度と。\n\n二度と……"
 POLITICS_MIKHAIL_BAGANOV_AM_DESC: "どうすれば祖国の死に人間の精神が耐えられるだろう？そのような精神は、どんなに回復力があったとしても、二度目の国家の死に耐えられるだろうか？ミハイル・ペトロヴィチ・バガノフは知っていた－－それが自分の知識でないことを日々願いながらも。元ノヴォシビルスクの将軍だったバガノフは、コミを襲った狂気がシベリアを襲ったとき、パルチザンや難民など足のある者たちと共にアルタイ山脈に溶け込んだ。森や丘の中で、夜明けを祈りながら必死に生き残りをかけて戦っていた。しかし、決して夜明けはやって来なかった。\n\nバガノフは、ノヴォシビルスクが死ぬのを、いや、殺されるのを見ていた。狂人、狂信者、おべっか使いが祖国を引き裂く中、バガノフは苦い悲痛の涙を流した。彼がかつて知っていたロシアは、犯され、虐殺され、裏返され、血と苦痛にまみれた醜い残忍な外見だけが残った。彼とパルチザンが希望を失い始め、バガノフが自らの命を絶とうと考えた時、一筋の希望の光が差し込んだ。スィクティフカルの怪物、タボリツキーが死んだのだ。\n\n神聖ロシア帝国が崩壊し始めたとき、バガノフはチャンスをつかみ、彼のぼろぼろの軍隊は愛するノヴォシビルスクを取り戻した。この新しい古都で、バガノフはロシアの死を宣言し、過去の政権の苦悩と憎しみから解放されたユーラシアの誕生を宣言している。新しい国家は生き続けるだろう、夜明けまで生き残ることができれば。"
 POLITICS_ALEXANDER_LAZARENKO_AM_DESC: "ドミトリー・ヤゾフは間違っていた。チュートン人は、その嫌悪と非人間性のために、ロシア民族の偉大な敵の一つに過ぎなかったのだ。タボリツキーと彼に続く者たちは、チュートンではなく、ゲルマン的なイデオロギーの病に恐ろしく侵されたロシア人だった。細菌との戦いでは、適切な予防措置と予防接種だけが、自国民の間での発生を防ぐことができる。アレクサンドル・イヴァーノヴィチ・ラザレンコと彼の救済黒連盟にとって、ヒュドラ計画の地上から深くに隠された地下壕での、地球の冷たい抱擁は彼の兵士たちの純粋さを保証した。\n\nロシアはウジ虫が蠢く死体であり、腐った蛆虫が制服を着て自分たちの国を宣言している。ラザレンコがナチズムの恐怖から人類を救う種族と考えていたロシア人は、今や救いようのないほどに汚染されている。これこそが、ロシア人の本質を毒すという、チュートン人の究極の残酷さなのだ。\n\nアレクサンドル・ラザレンコは、胸が締め付けられるような思いをしながらも、二度目の大いなる試練を宣言した。弾丸、ガス、砲弾によって、ロシアは救済されるだろう。それ以外の道はない。"
 POLITICS_IVAN_MELKIKH_AM_DESC: "イヴァン・アレクサンドロヴィチ・メルキフがタボリツキーの死を知った時、彼はあまり気にすることはないと思っていた。ラリオノフが何と言おうと、あの老人は死んだのだし、彼の帝国も死んだのだ。タボリツキーの軍事組織の中で最も政治色の薄い帝国空挺旅団は、今ではメルキフの単独指揮下に置かれている。旧体制はタボリツキーと同様に死滅しており、野心家のメルキフは他の軍閥に仕えるつもりはない。メルキフは考えた。どうして自分自身が軍閥とならないのか？新たな空の盗賊王は自身の役割をよく理解しており、彼に仕えるのは残忍で妥協を許さない男たちで、彼の命令を悪の暴力行為で表現する。\n\n自由飛行士団の残忍なパロディのようにヘリコプターで空を飛び、メルキフとその仲間たちは、戦利品と娯楽を求めて町や村を恐怖に陥れる。\n\n町の人々は、旅団のプロペラの音を聞くと、地下室に逃げ込み、神経質に祈りをささやき、かつての恐怖の爆撃の時のように身を縮める。\n\nメルキフは、かつての編隊の旗を振りながら、摂政が死んでも空からの恐怖は続くのだと、自身が残虐な行為をして恐怖を与えることで、人々に思い出させ続けるのである。"
 POLITICS_YURI_EVTUKOVICH_AM_DESC: "神聖ロシア帝国の摂政は死んでも、忠実な臣民の闘志はほとんど失われていない。タボリツキーが苦労して築き上げた輝かしい帝国が崩壊しつつある中、彼の聖なる意志が顕在化した恐るべきシュトゥルモヴィーキは、帝国の敵とみなした者に対して徹底的に戦い続けている。帝国親衛隊第二師団長ユーリ・ニコラエヴィチ・エフトゥホヴィチもその一人で、摂政の遺産が崩壊していくことを受け入れられないでいる。\n\nユーリ・エフトゥホヴィチは、当初から摂政の忠実な味方であり、後にシュトゥルモヴィーキと呼ばれるようになる部隊で、スィクティフカルの暗い街角や路地で活動していた。OVRIとセルゲイ・タボリツキーが台頭してくると、エフトゥホヴィチは彼の主要な将軍の一人として指名され、復活した帝国の軍隊を戦いから更なる戦いへと率いていったが、彼は常に摂政の軍隊から期待されているような大多数への無謀な残虐行為を行っていた。\n\nしかし、今、状況は変わってしまった。祝福されし摂政がその全盛期に倒れ、帝国は再び破滅の危機に瀕しているのだ。ヴャトカの中央政府から切り離され、さまざまな敵対勢力に囲まれたエフトゥホヴィチとその部隊、帝国軍第二師団とその指揮官は、再び祝福されしツァーリの名の下に出征することになった。\n\n亡き摂政はユダヤ人だったという噂もあるが、将軍はそれを否定して自分の説を主張する。セルゲイ・タボリツキーは天に召されたのであり、ユーリ・エフトゥホヴィチは地上での聖なる使命を継続するために激しい戦いを続けるのだ。"
 POLITICS_NIKOLAI_ABRAMOV_AM_DESC: "ロシアにハルマゲドンがやってきたといっても、もはや大金を稼げないとは限らない。ニコライ・イヴァーノヴィチ・アブラモフは、コンスタンティン・ロザエフスキーのロシア・ファシスト党の元幹部で、自分の影響力を高めるためであれ、私腹を肥やすためであれ、常にチャンスを逃さない鋭い目を持っていた。\n\nロシア極東が西からの強大な存在に陥落した後、アブラモフはタボリツキーの警備隊の目を逃れることができた幸運な数人のうちの1人だった。アブラモフが提督を務めていたロシア・ファシスト党の海軍部門は、決して組織の中で最も権威のある部門ではなく、そしておそらくこの事実が最終的に彼の命を救ったのだろう。しかし、この幸運はそれだけにとどまらず、タボリツキーの死によって体制が崩壊し、アブラモフは再び出世街道を歩むための重要なポジションを得ることになる。\n\nアブラモフは、アムール地方の古い人脈の助けを借りて、黙示録の中で自分の領域を切り開くことができ、今ではロシアにほとんど残っていない機能している港の1つを支配している。混乱が収まった今、彼は生き残った少数の特権的な人々に、ロシアを襲った狂気から逃れるための安全な航路や、世界中から集めた高級品など、あらゆる種類のプレミアムサービスを提供している。\n\nもちろん、彼はロシアの窮状を気にしているわけではない。ニコライ・アブラモフは金持ちになるチャンスを見つけ、それを手に入れたのである。"
 POLITICS_NIKOLAI_ARTAMONOV_AM_DESC: "ニコライ・フョードロヴィチ・アルタモノフは、かつてはソビエト軍の中でも特に評価の低い部署に所属する地味な男だった。しかし、今ではカムチャツカの人々にとって最後の希望かもしれない。\n\nユマシェフ提督の時代にはあまり評価されなかったが、極東軍がカムチャッカの港を制圧したときには、小さな政治的影響力を持った。地元の港を管理するのに最も有能な人物とみなされ、極東政府の名のもとに、快適で比較的高給の仕事を与えられたのである。しかし、良い時代はいつまでも続かなかった。すぐに西から大きな恐ろしい嵐が吹き荒れたのだ。\n\nセルゲイ・タボリツキーの軍隊が行った前例のない残虐行為は、アルタモノフに、これは行動の時であり、自身の名誉に甘んじることはカムチャツカの人々に対する責任に対する犯罪的な責任逃れだ、ということを痛感させた。アルタモノフは、志を同じくする地元の指導者たちの助けを借りて、どんな犠牲を払ってでもロシアの生存者たちの安全と安心を確保する、という唯一の目標に向けてわずかに州に残った者たちを結集させた。絶望的な時代だからこそ異例の解決策が必要であり、アルタモノフが考える道はただ1つ、カムチャツカをかつてロシアとして知られていたものから即時分離し、米国の領土とすることである。\n\n愚かな男が考えた非現実的な解決策だと笑われることもある。しかし、アルタモノフには他の選択肢がないのだ。彼の目には、他のすべての手段は失敗し、ベーリング海峡の向こうにある丘の上の輝く都市だけが、今のロシアを全滅から救う可能性があるものとして映っているのである。"
 POLITICS_JOINT_COUNCIL_AM_DESC: "半世紀近くロシアの支配下にあっても、草原の人々は耐えてきた。かつての皇帝による排外主義的な政策が彼らの精神を破壊することはなく、ソビエト連邦の社会集産主義的な性質が彼らの神聖なアイデンティティを洗い流すこともなかった。タタール人やバシキール人をはじめとする多くの少数民族は、主人が誰であろうと、自分たちの文化は生き延びることができると信じるようになった。\n\nそして、セルゲイ・タボリツキーの登場である。\n\nタボリツキーは、好戦的なロシアの独裁者でさえ行き過ぎだと思うほどの残虐性を持って、タボリツキーと彼の恐怖のシュトゥルモヴィーキはロシア全土に点在する少数民族の文化に激しい攻撃を加え、無残にも組織的にコミュニティを消滅させていった。摂政の支配が強まるにつれ、長年にわたって誇りを持って生きてきた草原の人々は、絶滅の危機に直面しているかのように思えた。そして、まるで神の介入自体によるかのように、タボリツキーは自らが作り出した闇の深淵に飲み込まれ、政権もそれに続いた。\n\n一息ついた草原の少数民族は、北の害獣が残忍な使命を果たす前に、今こそ相互防衛のために団結する時だと考えた。そして誕生したのが、イデル＝ウラル自由国の行政機関である合同評議会である。タタール、バシキール、ウドムルトの各共和国から2名ずつと、国民全体を代表する3名で構成されるこの評議会は、包囲された民族が久しく経験したことのないレベルの代表性を備えている。\n\nしかし、彼らが草原の息子や娘たちを守ることができるかどうかは、まだわからない……"
 after_midnight_collapse.0.t: "午前零時の後"
 after_midnight_collapse.0.d: "タビーは死んだ。ちくしょう、また軍閥時代をやらなくちゃいけないのか"
 after_midnight_collapse.0.a: "なぜ代わりにタボリツキーをプレイしなかったのだ？"
 after_midnight_collapse.1.t: "摂政への電報"
 after_midnight_collapse.1.d: "アンドレイは、自分のステーションに到着した電報の内容を書き写す仕事に－－いつも以上に－－集中しようと必死になっていた。それは帝国の残した馬鹿げたバックアップのシステムだったが、しかし、信頼できる電話回線やクーリエサービスがなければ、摂政の通信部門は何をすればよいのだろう？\n\n彼は歯を食いしばり、目に入ってくる汗を拭いた。神よ、彼は非常に無気力だった。もう一度だけでいい、それは彼の願いの全てだった。あの良いものをもう一度服用すれば、彼はまだ働くことが出来た－－しかし、通信がないということは、物資がないということであり、それはつまり、彼の生活を維持するために必要なものがないということだ。電報を伝える紙の流れは、彼の頭の中で焦点が合わなくなり、ぼんやりとした状態になっていった。アンフェタミンが彼を支えていたが、それを手に入れるのはとても簡単なことだった。もう一錠……もう一錠だけ、目を覚ますために。\n\n朦朧とした状態から抜け出すのには時間がかかった。太陽が沈んでいることに気がついた彼は、恐怖で無気力感を解消し、すぐに立ち上がった。もし、外にいるシュトゥルモヴィーキが顔をのぞかせて、彼が居眠りしているのを見たらどうなるだろう。彼は万が一に備えて埋め合わせておく必要があった－－すぐに！足元に積まれた長い紙をひったくり、何か良いニュースはないかと熱のこもった目で探した。しかし、何度も何度も何度も繰り返して見ているうちに、彼は伝えるべき良いニュースがないことに気付き、震え上がってしまった。\n\n「ノヴォシビルスクハ我々ニアリ、都市及ビ周辺地域ヲ解放セリ、ファシスト勢力ヲ撃破セリ、共和国ハ永遠ナリ、摂政ニ死ヲ」\n\nその時、警備員が入ってきて、状況報告を要求した。"
 after_midnight_collapse.1.a: "灰の上に、自由が生まれる。"
 after_midnight_collapse.2.t: "懲罰の嵐"
 after_midnight_collapse.2.d: "西カザフスタンの荒野は長い間、静寂に包まれていた。ロシア国境の草原や砂漠に住む蛮族に対するシュトゥルモヴィーキの聖戦の後、村は一つも残っていなかった。最終的な勝利は、はるか昔に訪れたと考えられていた。この土地を旅しても、一人の人間も見かけることがないからだ。\n\nそれから、ある夜明け前の涼しく晴れた朝、南の草原の乾燥した岩場を必死に走る一人の人物が現れた。ぼろぼろになったポンチョが風になびいていた。記章や紋章を取り除いた黒いユニフォームは、太陽に照らされた大地の中で、まるで生乾きの紙に滲んだインクのように目立っていた。\n\nしかし、記章があろうとなかろうと、蹄の音とエンジンの音を前面に押し出しながら彼を襲う荒れ狂う砂塵の雲から逃れることはできない。その男は、追っ手の姿を見ようとすることはとうにやめ、燃え上がるような悲鳴を上げる筋肉の限りを尽くして走っていた。彼はもう1時間は走っていたが、まだ彼らから逃れられていないのは、彼らが自分をもてあそんでいるからであることを知っていた。\n\nそして、その考えが頭をよぎってからほんの数秒後、地鳴りのような大嵐が20分ぶりに大きくなった。彼は彼らのゲームに参加し、彼らの嘲笑的な逃亡の申し出にもはやうんざりしていた。シュトゥルモヴィーキは、生まれて初めて勇気を出した。振り返って拳銃を構え、押し寄せる追っ手に狙いを定めて……\n\nその時、ZIS-3のフロントフェンダーがトップスピードでぶつかってきた。ドライバーを揺さぶるような衝撃と、車輪が骨を粉々に砕くような音とともに、帝国軍の守備隊はついに絶命したのだった。"
 after_midnight_collapse.2.a: "復讐心によって魂を満たそうとするのは自然の権利である。"
 after_midnight_collapse.3.t: "綺麗な水"
 after_midnight_collapse.3.d: "アラル海沿岸の草原や丘陵地帯に、穏やかで優しい風が吹いている。タリム盆地から空をわたってきた砂粒が、かつて空から降ってきたガスや火の前に散り廃墟となった漁村の小屋にまだら模様をつけていた。\n\n今日までは。\n\n少なくとも、海はまだ綺麗だった。それは、魚の資源が生き残っていることを意味している。おそらく、カザフの漁師たちが定期的に行っている浄化活動を抜きにしても、かつてないほど多くの魚が存在しているだろう。ここ数年、荒野でウサギやシカ、馬などを食べて生活するのは大変だった。羊は屠殺するには価値がありすぎるので、羊飼いがロシア人のように徒歩で旅をするようになっても、羊は残っていた。馬を使わずに悪党の集団を追いかける日々、極寒の草原で眠る夜が続いていたが、それもついに終わりを迎えた。\n\nしかし、パリヤはため息をつきながら、家族を背に釣り槍を持って浅瀬に入っていった。憧れの生活に戻ることはできても、彼女の両親を生き返らせることはできないし、自慢の馬の破壊された血統を修復することもできないし、彼女の肌に残るマスタードガスの傷跡を治すこともできない。\n\nそれでも、少なくとも彼らには命があった。"
 after_midnight_collapse.3.a: "そして、それだけでよかったのである。"
 after_midnight_collapse.4.t: "オーシャンブルーを越えて"
 after_midnight_collapse.4.d: "神聖なロシア帝国の最後の征服地である極東シベリアは、相対的にはそれほどひどい被害を受けていなかった。何千人もの死者を出し、町は破壊されたが、生き延びようとする者は、資源さえあれば簡単に生き延びることができたのである。\n\nニコライ・アブラモフもその一人だった。\n\n彼が盗んだクルーザーがマガダンに入港したとき、そこはゴーストタウンだった。停泊しても誰も歓迎してくれないし、優秀な艦長のためにレッドカーペットが敷かれているわけでもない。唯一、海岸にある帝国の監視塔が存在していたが、以前に2キロ離れた場所からの正確な一発で粉々にされていた。砲術長が自分で言うのもなんだが－－大声で部下に乾杯されたようなすばらしい一発だった。\n\nその日の夜、波止場の電波塔から指定された信号が発信された。老朽化した送信機は、アブラモフのメッセージと、すべてが片付いたことを確認するための簡単なコードを送信した。返事は来なかったが、聞いた人は聞いた。\n\nヨット、手漕ぎボート、漁船、モーターボート、ディンギー、巡視艇、そして軍艦まで、次々と到着した。流れは数日で途絶えたが、その頃にはマガダンの港は溢れんばかりになり、何十隻もの船が避泊地の外に停泊したり、極寒の波の中で安定するために互いに繋がれたりしていた。迫撃砲で破壊され、虐殺の痕跡が残る旧市庁舎で、アブラモフは集まった船員たちに両手を広げて挨拶をし、一言だけ言った。\n"
 after_midnight_collapse.4.a: "「諸君、私は君たちを迎え入れることができることを非常に光栄に思う……ようこそ我が社へ」"
 after_midnight_collapse.5.t: "悲しみの舞台"
 after_midnight_collapse.5.d: "「友よ、家族よ、ロシアの人々よ、私に耳を貸してください。\n\n私の名前はアレクサンドル・アレクサンドロヴィチ・ジノヴィエフです。私は皆さんに嘘をつかないし、真実から逃げることもありません。母なる祖国は崩壊したのです。彼女は冷たく、命を失って棺桶に横たわっているために、彼女の懐にはもう逃げ場はありません。どんな男性も女性も、人生のどこかで、母に最期の別れを告げる辛さを知っているでしょう。しかし、どんな個人的な悲劇も、私たちが全体として受けた苦しみには及びません。私たちに生命を与えてくれた母、偉大な国はもういないのです。\n\n自分の母親が亡くなった後、何も変わらないように生活を続けることは、殆ど不可能なことでしょう。この世に生を授け、乳を飲ませ、泣いているときに慰めてくれた母がいなくなって－－果たして何もかも同じように生きていけるなんてことがあるのでしょうか？ですから、私はあなた方にそんなことは求めません。まともな人間なら、そんなことはしないでしょう。\n\nしかし、私たちは前進しなければなりません。私たちには、この地上での時間という恵みが与えられていますが、それを過度な悲しみで浪費するために与えられているのではありません。この世には全てのことに時期があります。もちろん、嘆きにも。冬の寒さが過ぎれば、快適な住まいから出て、新たな収穫のための種まきを始めなければなりません。そうでなければ、世界は私たちなしで続いていくことになるでしょう。そして私たちは決して歴史の形跡として残されることはないでしょう－－偉大な文明の死にかけの残り火以上のものとしては。\n\n母なる祖国の子供たちよ、春が来たのです。他の国がどのような運命を選ぼうとも、ロシアはどんな時でも生き続けます。たとえ土壌が私たちを拒絶したとしても、それでも私たちは生命が新たに開花するのを見るでしょう。私は今、皆さんにお願いします。オビ川を渡り、私たちの街が再び立ち上がるのを見届けてください。シベリアの心臓部であるトムスクが再び誕生するのです！」"
 after_midnight_collapse.5.a: "「そして、いつの日か、私たちは再び母なる祖国を見ることができるでしょう」"
 after_midnight_collapse.6.t: "赤さび"
 after_midnight_collapse.6.d: "革命には挫折がつきものである。合理的な社会主義者であれば、その事実を理解できるはずだ。進歩とは、まっすぐな道を歩くことではなく、ましてや舗装された道を歩くことではない。労働者の解放に向けた前進は、天候不順で家の建設が滞るように、様々な要因で悪影響を受ける可能性がある。それは人生の事実であり－－そしてマルクス主義とは、定義上、事実のみを扱うものなのである。\n\nその中でも、社会主義の勝利は必然であるという事実は最も完璧なものだった。たとえ精神が推し砕かれようとも、人民が奴隷になろうとも、思想は生き残る。それは歴史の宿命であった。隷属が恨みを生み、恨みが怒りを生み、怒りが革命を生む。太陽が昇るように、労働者階級の赤い旗は、人間を抑圧した者たちの墓の上に、常に勝利の旗を掲げていた。\n\nミハイル・ペルヴーヒンはそのことを誰よりもよく理解していた。帝国の旗が農民の反乱によって泥に踏みつけられたとき、社会主義の科学的真理に対する彼の信頼は、再び証明された。彼は、ナチズムの反動的な巨大さの前に、聖職者も、自由主義者も、逸脱者も、同様に屈服するのを見てきたが、空が青いことを知っていたように、摂政が倒れることを知っていたからこそ、強く立ち向かったのである。\n\nくびきが人民によって投げ捨てられたことで、彼らは彼の導きを必要とした。道を照らす新たな役割の者がいなければ、彼らは確実に反乱を始めたばかりの頃と同じ混乱へ戻ってしまうことになるだろう。ブハーリンは彼らを崖っぷちに導いたが、ペルヴーヒンは革命の敵の骨で作られた道を通って彼らを勝利に導くだろう。彼はもう一人のブハーリンではないのだ。"
 after_midnight_collapse.6.a: "彼はスターリンとなるだろう。"
 after_midnight_collapse.7.t: "地平線上のきらめき"
 after_midnight_collapse.7.d: "「船長？」とメンジースが呼んだ。彼は一瞬双眼鏡を下げて、疲れた目をこすってから、よく見てみた。彼はもう一度、風に負けないくらいの大きな声で「船長？」と呼んだ。「船長、海岸線です。あそこに何か見えます」\n\nしばらくして、目の高さまでコートと外套に包まれたヒル船長が彼のそばに来た。将校からは、退屈そうなうなり声が聞こえた。メンジースは双眼鏡を船長に渡すと、北太平洋の灰色の海の向こうに見えるものを直接指差した。「あそこです」と彼は言った。「見えますか？あの光、アザラシのコロニーのすぐ近くの海岸。古い桟橋から出ているんじゃないでしょうか」双眼鏡がなくても、彼はそれを見ることができた。細い木立の後ろを走る遠くの車のように、明滅しているのだ。\n\n「見えた」とヒルはつぶやいた。「ランプではないな、だが－－何か違和感がある。小さい投光器かな」彼は双眼鏡を下ろし、北極圏の夜明けの貧弱な光の中で目を細めた。「それが何だとしても、我々に向かって信号を点滅させている。実際、S.O.S.だ」\n\nメンジースはうなずいた。「そうだと思いましたが、では何のために？露助たちは我々が彼らを監視していることを知っていて、我々をおとりにしたいと思っているのでは？」\n\nヒルが返事をしようと口を開いたとき、誰かが後ろの梯子を登ってきて叫んだ。「船長！今、オープンな周波数で信号を受信しました！何のためかはわかりませんが、海岸かその近くに誰かがいて、英語で助けを求めているようです！」\n\nヒルは一瞬だけ躊躇したが、退屈なパトロールから解放され、英雄としての勲章を得られるという期待感が勝った。「さて、彼らはとても丁寧に要求してきたようだから－－操舵手に私たちを近づけるように言ってくれ。救命ボートを用意しろ！」\n\n岸辺で5時間も投光器のスイッチを入れたり切ったりしていた青年は、手は痛み、震えていたが、潜水艦が完全に上昇して自分の方へ向かってくるのを見た。彼は震える手で一発の照明弾を装填し、真上に向けて発射した。"
 after_midnight_collapse.7.a: "ヤンキーがやって来る。"
 after_midnight_collapse.8.t: "暴徒"
 after_midnight_collapse.8.d: "カマロフ総督は、農民のことをあまりよく思っていなかった。摂政に抜擢されてバイカル湖の北の地を治めるようになる前は、歴史学の教授をしていた。歴史上の難問の中で、いつも彼を悩ませていたのが、農民の反乱であった。農民の知的欠陥に関する彼の論文は、帝国教育省によって承認され、国の政策として確立された事実であった。だからこそ、彼はいつも厳しい態度で臨まなければならなかった－－それ以外に頑固者が学ぶ方法があるだろうか？\n\nそれはとてもばかげたことのようだった。組織された権威に対して、農民たちはどんな希望を持っていただろうか？たしかに、まともな軍隊が投入される前に惨害をもたらす可能性はあるが、それも抵抗にあった瞬間に崩壊してしまうだろう。何よりも惨害だったのは、畑仕事をして国を養う人があまりにも少なすぎることだ。畑仕事が、死をもたらす仕事の何に役立つというのだろうか？\n\nカマロフは最近そのことを学んだ－－かなり役に立つ。\n\n彼はそれを実践的な経験から学んだ。農民は土地勘があるので、守備隊のパトロールを自由に狙い撃つことができた。苦難に耐えてきた農民たちの回復力は、密かにレジスタンスを結集していた。そして何よりも、彼の邸宅と兵舎の両方に対する彼らの迅速かつ大胆な襲撃によって、カマロフの心の中では彼らの勇気は疑いようのないものになっていた。\n\nそして最後の教訓－－感動的なほどのものであるそれは、一日中道具を振り回していると農民は不屈の強さを手に入れることができるということ－－晴れた月曜日の朝に、邸宅の庭の手入れをしていたおとなしい目をした若いお嬢さんが、研ぎ澄まされたシャベルを一振りしただけで、彼の臓器をえぐってしまったのである。学んだ教訓は、帝国にとって大いに実用的なものとなっただろう－－しかし残念ながら、他の農民たちが母なるアナーキーの名を轟かせながら素手で彼を引き裂いたことで、元教授の命とともにその記憶も失われることになったのだった。"
 after_midnight_collapse.8.a: "全く、とんでもない農民共よ。"
 after_midnight_collapse.9.t: "活動報告の後"
 after_midnight_collapse.9.d: "ドラグノフ領事の執務室は、パーヴェル・シルヤエフにとってほとんど見覚えのない場所だった。彼が最後に死の商人の向かいの机に座ったのは、セキュリティ対策について話し合うためだった。当時は、木の彫像、スウェーデン製の家具、展示ケースに収められた試作銃など、立派だが凝った部屋だった。それが今では、帝国政府の知事が必ず持っているような豪華絢爛な金を湯水のごとく使っただけの部屋の一つになってしまった。視界を完全に遮るほどのステンドグラス、銀の装飾が施されたベルベットのカーテン、そして金－－ありとあらゆる場所から略奪された大量の金が、部屋の半分に貼り付けられていた。\n\nシルヤエフは唾を吐きかけ、背もたれの高い知事用の椅子を蹴飛ばし、代わりに机の端に腰を下ろした。少なくとも、金箔で覆われ、手彫りの装飾が施されていたものの、それは彼が覚えているものだった。隣にあったフレンチブランデーのボトルが目に留まったが、彼はまだ仕事中であり、快適な椅子でくつろいでいる場合ではなかった。彼は電話をかけた。\n\n何百キロも離れたペルミで、ハジ・ウマール・マムスロフはため息をつき、摂政専用の椅子で眠っていた自分を起こした電話を取った。「シルヤエフか？」と彼はつぶやいた。「終わったのか？」\n\n「そうじゃなければ、あなたと話すことはないでしょう」と、愛想のない返事が返ってきた。「ザイツェフからも連絡がありました。あなたの古い砦はすべて安全です。彼は今、オルスクに向かって、落伍者を追い出しています」マムスロフは目を閉じて、ウラル警備隊の本拠地を取り戻した喜びを感じようとしたが、不愉快な満足感しか感じられず、長い沈黙が続いた。「マムスロフ？」\n\n「すまない」と老将は言いながら、目を開けて窓の外に広がるペルミの街並みを眺めた。帝国の新しい工場を示す醜い煙突が密集していることを除けば、気持ちの良い眺めだった。「考え事をしていただけさ。何はともあれ、これで我々の仕事は終わったんだ、同志。民間人に状況を伝える。ナチスを殺すのは簡単なことだった」"
 after_midnight_collapse.9.a: "「一方、国を造ることは……」"
 after_midnight_collapse.10.t: "ただ戦争のみ"
 after_midnight_collapse.10.d: "摂政タボリツキーが台頭して以来、初めて西ロシアに本格的な戦争がやってきた。\n\n帝国親衛隊とシュトゥルモヴィーキの悲惨な戦いは、かつては終わりがないように思えた。彼らが異教徒の村を破壊するたびに、より多くの人間以下のパルチザンが生まれるようにしか思えなかった。どんなに指で掘ろうとも、どんなに暴力的に雑草を根絶やしにしても、根には届かないのだ。報告書には成功とあったが、現実はそうではなかった。\n\n大虐殺を支える組織が崩壊したとき、彼らの敵は準備ができていた。何年にもわたっていた準備、野戦を拒み、はぐれたパトロール隊を狙い撃ちしていたことが、突然、暴力的に終わりを告げたのである。タタール人、ウドムルト人、バシキール人は、故郷の隠れていた場所から、悲しみから生まれた恐ろしい怒りをもって襲ってきた。彼らは津波のように北へ東へと押し寄せ、ユーリ・エフトゥホヴィチ将軍の軍勢を押し流したのだった。\n\nしかし、大津波もやがては引いていく。エフトゥホヴィチの軍勢は、動揺しながらも長年の敵を相対していた。恐怖と憎しみが、長年の過酷な戦いで傷ついた彼らの黒い心を刺激する。帝国軍が足掛かりを得たことで戦線はようやく膠着し、その後何年もの間、膠着したままであった。\n\n迫撃砲で民間人が撃たれるたびに、シュトゥルモヴィーキや衛兵が歩哨任務の間に消えていった。ロシア人が頭に穴を開けて塹壕に倒れ込むと、衛兵のスナイパーが現物でその恩返しをしてやった。砲撃がパルチザン部隊を壊滅させるたびに、彼らの仲間はその日のうちに悲鳴を上げる将校を十数本の銃剣で持ち上げた。それは延々と続き、背水の陣を敷く肉屋の集団に対して、不幸な人々は死に物狂いで正義を求めていた。そこに栄光はなく－－ただ悪意に満ちた、生き残りをかけた戦いが繰り広げられているのだった。"
 after_midnight_collapse.10.a: "戦争あるのみだ。"
 after_midnight_collapse.11.t: "排水溝からの王冠"
 after_midnight_collapse.11.d: "王は新しい王冠を手でひっくり返しながら、少し嫌な気分になっていた。それはきまりの悪いもので、あまりにも粗雑な作りで、輸送中にいくつかの部分が失われており－－かつて失ったものの劣ったレプリカであった。それは、正確な仕様に基づいて作られたものでもなく、わずかに光沢がありすぎて……荘厳すぎた。もちろん、どんな王冠だろうと、それは自分のような男には立派すぎるものだと思っていた。\n\n毛皮のマントを肩にかけた年老いた僧侶が、「陛下、お時間です」と言った。その声には強い鋭さがあり、王は最初の2、3回の僧侶の言葉を聞き逃していた気がした。\n\n「ああ」王はシンプルに答えた。「ああ、わかってる。許してくれ、私は……」彼は突然冷たくなったように、言葉を飲み込んだ。「間違ってる」と壊れた王冠を被りながら、ようやく言った。鏡に映った自分の姿を見て、彼は苦笑いをしなければならなかった。自分に押し付けられた称号と同じように、それは明らかに似合わないものだった。\n\nまたしても自虐に夢中になっていた王は、僧侶が静かに自分の前を通り過ぎて、町の広場を見下ろすバルコニーに入っていったことに気付かなかった。少なくとも、その僧侶が年老いた老人にしてはあまりにも力強い声で、王が恐れていた言葉を大声で発して、王を驚かせるまでは。\n\n「兄弟達、姉妹達よ－－神、そして人々の意思において、陛下を紹介する……ボリス1世、リューリクの息子にしてアルタイの解放者である！」"
 after_midnight_collapse.11.a: "臣民のために、我らが父よ。"
 after_midnight_collapse.12.t: "再始動"
 after_midnight_collapse.12.d: "アナトリー・サプチャークのような良識ある政治家が、船のへりから腰まである深さの凍てつくような冷たい水の中に飛び込んでいくことなどそうそう見ることはないだろうが、ディーマは幸運にもそのような光景を見ることができた。傍らにいた民兵のリーダーは、その光景にショックを受けて声を漏らしたが、その声には本気で心配する気持ちが込められていたため、その状況の愉快さは消えてしまった。\n\n「アナトリー・アレクサンドロヴィチ、どうかお願いです！せっかく戻ってきたとしても、肺炎にかかって他の人と同じように死んでしまっては意味がありません！」\n\nサプチャークは、震えながらも目に決意を秘めて、水をかき分けて陸へと上がった。「ディンギーを積んでいなかったからね。着替えがあれば助かるんだが」ディーマと彼の仲間は心配そうに目を合わせた。「いや、いいんだ」とサプチャークはため息をついた。「わかってる、気にしてないさ。状況はどうだ？」\n\n「本気で説明を求めているのですか？」\n\nサプチャークは落ち込みと寒さで肩を少し縮めた。「いいや」\n\n「ツァーリはどこですか？」ディーマが尋ねた。「本当に一人で来たのですか？」\n\nディーマは、自分の声に諦めの感情が鋭く表れていることに気付いていたが、サプチャークは気付いていないようだった。「彼は……祖国からこのことによく貢献していらっしゃる。陛下は、ビジネスマン、慈善団体、駐在員など、現地の人々をよく知っていらっしゃいます。それはさておき……ロシアはすでに彼から多くを奪ってしまった。私には彼をここに誘うことができなかった。二度としては」\n\n「どんな助けでも歓迎いたします、アナトリー」そう言って民兵のリーダーは、他の2人を連れて寒い浜辺を登り、焚き火の煙と匂いのする場所へと向かった。「彼のできることであれば何だろうと、我々は感謝します。さあ、来てください。メインキャンプはそう遠くありません。焼き魚、ご飯、少しのウォッカ……他には何もありませんが。ボスも含めて全員が何かを得る。それに関して決して口論はしない。あなたがお金をもらっていないとしても、それは私たちも同じことです。そのお金ももう大したものにはなりませんが……」"
 after_midnight_collapse.12.a: "私たちは貧しい人々、身を寄せ合う人々だ。"
 after_midnight_collapse.13.t: "彼は生きている"
 after_midnight_collapse.13.d: "あり得ないことだった。常識のある人なら、それが妄想か嘘であることを知っていた。摂政に協力する者の理由は他にあった。『アレクセイ』への執着は、目的－－秩序、ロシアのナチス化、祖国の敵であるシオニストの殲滅、そして誰に尋ねるかによって無数に出てくるその他の可能性－－を達成するための手段だった。\n\nマレンコ知事は考えた。では、自分を見つめている威厳のある人物は誰なのだろう？腐敗した理事の死体のそばで、なぜ彼の2人のボディーガードがライフルを構えているのだろうか？そして何よりも、この男は何を言って、何をして、宮殿のスタッフ全員を彼の前にひざまずかせたのか？\n\n「彼か？」と見知らぬ人が尋ねた。王のような顔立ちと、古典的なロマノフ家のスタイルである端正に整えられた髪や髭の上から、青灰色の目が、冷たい無関心さでもってマレンコを睨んでいた。あり得ないことだ。文字通りあり得るはずがないことだった。\n\n「はい、陛下」マレンコ家の家政婦は中年の未亡人で、知事は主に彼女との親密な付き合いを楽しみにしていた。「摂政より任命された、マレンコ知事、神はその記憶を呪っています」\n\n見知らぬ人はしばらく黙っており、その表情ははっきりしなかった。しばらくしてやっと、彼は話した。「我が臣民はイヴァン・ウラジーミロヴィチ、お前の罪を証言した。私はお前が彼らに負わせたことのすべてを知っている。銃を突きつけ私の偶像を崇拝させ、夜になると溶かした十字架で作ったコインを数えて笑っていたことも知っている。誰も聞いていないと思って、それを『天国の給料』と呼んでいたこともだ」\n\nその言葉は、腹にハンマーを叩きつけられたかのごとくマレンコに響いた。そんなことはあり得ない。彼が望まない限り、誰も彼の邸宅には入れないのだ。すべてのドアには警備員がいて、壁にはカミソリワイヤーが張られているのだ！書斎はオフラーナによって虫一匹たりとも通されなかった！そのどれもが分かるわけがないというのに！この男、彼には分かるわけが……\n\n「マレンコ知事」見知らぬ人の声が轟いた。「私はお前を泥棒、強姦魔、そして殺人者と判断する。全知全能の神より私に与えられた権限により、皇帝の名の下にお前に死刑を宣告する」\n\n「やめろ！」ライフルをこめかみに当てられた知事は叫んだ。「お前は死んだんだ！お前は－－」"
 after_midnight_collapse.13.a: "死人に口なし。"
 after_midnight_collapse.14.t: "大いに誇張された報告"
 after_midnight_collapse.14.d: "摂政ラリオノフはやり場のない怒りに震えていた。パルチザンたちの「戦利品」にされてしまった彼の愛人は、寝室の床に力なく倒れていた。敵を殺したのは彼自身だ。自ら北に向かい、パルチザンを粉砕し、全員の頭を切り飛ばした。\n\nでは、なぜ忌まわしい赤軍が戻ってきたのだ？これらの報告書、これらの……嘘と妄想は何なのだ？アカどもは死んだ！死んで埋もれてしまったのだ、哀れな奴らの連邦のように！赤いボナパルトとジューコフも死んだ！残りほとんどの将軍たちもだ！虫けらどもがこれ以上何をしてくれようというのだ？\n\n嘘だ。そうでなければならない。嘘か誇張だ。もう赤軍はいないのだ。誰だって橋を壊したり、隊列を崩したり、軍隊を待ち伏せしたりすることなどできるはずだ。ろくでなしのフィンランド人でも、山賊と化した帝国親衛隊でも、何でも、何でも－－だがボリシェヴィキだけはあり得ない。もちろん、これは馬鹿げた話だ。だからこそ、メッセンジャーの身体はオフィスの外で生ぬるい血の海の中に横たわっているのである。ろくでなしの嘘つきが、赤の破壊工作員だったのかもしれない。\n\nその手紙はくしゃくしゃに丸められ火の中に投げ込まれたが、あの不愉快な言葉は毒のように彼の心に焼き付いていた。何度もブーツを降ろしているというのに、どうしてだというのだ!?"
 after_midnight_collapse.14.a: "そしてこのクソッタレのアレクサンドル・アルトゥニンとは誰なのだ？"
 after_midnight_collapse.15.t: "指導者の変化"
 after_midnight_collapse.15.d: "「お前はどうかしている、ディキー」アレクサンドロフ知事はそう吐き捨てた。「シベリア方面軍はお前の味方かもしれないが、他の軍は私に忠誠を誓っている。彼らがお前のしたことを知ればすぐにでも－－」\n\nディキーが彼の腹を殴りつけると、アレクサンドロフは呻きながら片膝をついた。それほど痛くはなかったが、バランスを崩してしまった。「俺はそうは思わないね」威厳のある男としては全くふさわしくない、鼻にかかった声で言った。「メルキフが悪党になったことを知ってるか？エフトゥホヴィチもだ。俺はそう聞いてる。知事である貴様ではなく、俺が、だ。なぜなら、あいつらは権威がどこにあるべきかを知っているからな」\n\nディキーはその傲慢で反逆的な長口上に続けて、アレクサンドロフの股間にブーツで蹴りを入れた。知事は横向きに倒れ、身体を折りながらもがいた。手錠の鎖が引っ張られ、手首の皮膚に食い込んでいる。「死ね……死ね……」彼は息も絶え絶えに言った。\n\n「今なんて言ったんだ、知事？」ディキーの声が頭上のどこかから聞こえてきた。「はっきり言ってくれよ」また一蹴り。さらにもう一蹴り、老人の目と目の間に向け。彼にまだそれだけの息があったとしたら、叫んでいたことだろう。「異議があるなら、今のうちだぞ」\n\nアレクサンドロフは、喉の奥で半分唸るような、半分呻くような音を出した。彼が言葉を発するには、そして言葉を選ぶには、あまりにも痛みが強すぎた。「哀れな」とディキーは言うと、無理矢理偉ぶったような声を出した。「弱い。弱々しい。お前のような奴をここに入れるなんてあまりにも悪い決定だと思うが、クソユダヤ野郎のラリオノフの決定だってことを考えりゃ、別に驚くようなことでもないな」知事の目は上を向き、そこにいる眼鏡をかけたげっ歯類を純粋な憎しみと軽蔑の眼差しで睨みつけた。ディキーはピストルを抜いていた。ロシア・アーリア人の美徳を体現しているはずの帝国におけるナチズムの第一の信奉者が、両手に手錠をかけられて床に横たわり、もはや自由に動くこともかなわない老人を撃とうとしていたのだ。不幸なことに、ディキーは一番最初にナチズムの親玉のレベルへと到達したのであった。"
 after_midnight_collapse.15.a: "すべての死は手段に過ぎない。"
 after_midnight_collapse.16.t: "ヒュドラ"
 after_midnight_collapse.16.d: "たとえ最高司令官が殺されても、オムスクが完全に破壊されたとしても、彼らの思想を生き残らせるため黒連盟は計画を立てていた。それも過度に難しいものではない、そもそも黒連盟の目的は生き残ることであったのだから。\n\n最悪の事態が訪れヤゾフが殺されたとき、ヒュドラ計画は発動された……ある程度は。黒連盟の死を迎えたことで多くの生き残りは死んだ人間の理想、ましてや徹底的に打ち負かされた思想に義務を感じなくなっていた。そんな状況で、彼らは才能を生かして金稼ぎをするために、新たな職に就いたり盗賊となったのである。\n\n彼らは最初に復讐の対象となった。\n\n森の中の小屋、地下の密室、ソビエトの地下壕、あるいは廃墟の中から、黒連盟の残党は広がっていった。帝国に比べれば、冷徹な殺人者であっても民衆の間では歓迎された。その時、ヤゾフの「民族の復讐」という理想はこれまで以上に魅力的なものになっていた。\n\nしかし黒連盟の指導者はもうヤゾフではない。生存者たちはヤゾフを勝利を逃した愚か者だと評価している。彼の意図は正しかったが、彼の方法と目標には……洗練と実験が必要であった。ロシアの中の敵を再評価すること。特に後者は非常に重要で、明らかにリストの見直しが必要だった。"
 after_midnight_collapse.16.a: "もっと多く、もっと長く"
 after_midnight_collapse.17.t: "星の彼方へ"
 after_midnight_collapse.17.d: "カルダシェフ書記長－－秘密裏に与えられ、秘密裏に身につけられた称号は、今、熱心な革命家たちによってチェリャビンスクで広められている。カルダシェフ書記長！チェリャビンスク臨時ソビエト－－同名の大学から運営されていることから、市民は「チェリャビンスク研究所」と呼ぶ－－のトップである。\n\nカルダシェフはその考えに懐疑的だったが、彼を選んだ部下たちの論理は正しかった。タボリツキーの悪夢のような帝国は崩壊し、まもなくロシア全土が第二の苦難の時代に突入していくこととなった。人々は、心もちを新たにして、絶望の底から抜け出すための希望を必要としていた。その希望を与えてくれるのが、社会主義の野心的な構想を持った、聡明で革新的な若者であり、ファシストの神権政治によって生み出された堕落した世界で、マルクス主義の救世主としての役割を果たす者であった。\n\nチェリャビンスクを奪うのは難しいことではなかった。多勢に無勢、市民とマグニトゴルスクのNKVD残党は敵達のそれを上回っていた。市外での勢力範囲は狭いままだったが、内向きの研究所にはそれが当面は好都合だった。\n\n難しいのは、正気に似たものがすべて記憶から消え去ってしまったような状況で、正気と科学の原理に基づいて社会を構築することである。"
 after_midnight_collapse.17.a: "悪は一過性、真実は永遠。"
 after_midnight_collapse.18.t: "邪悪の勝利"
 after_midnight_collapse.18.d: "カインの書－－真のメシアの聖典からの抜粋である。\n\n『私が欲しかったのは真実のみである。\n\n摂政は私にその真実を与えた。私の目からうろこを取り払った。私の衝動は罪でも性格の弱さでもなく、贈り物－－アドナイからの命令に従うための強制力であると教えた。傲慢さに目がくらんだ私は、摂政が私の視界に置いた光の鱗のきらめきから見通すことができなかった。彼の偽りの庇護の下、私は十字架にはりつけられた者の名の下に無謀にも殺人を犯し、私の魂の中に沸き起こる怒りの純粋な目的を拒絶した。\n\n私はかつて何も見えていなかったが、今では見えている。あなたも、この祝福された聖典の偉大さを一度目撃すれば、見えるようになるだろう。\n\nその啓示は、我々を殆ど破壊するものだった。私は、男たちが自分の喉を指の爪で引き裂き、荒れ果てた大地に動脈のスプレーを塗りたくるのを見た。私が兄弟と呼んでいた者たちは、自分たちの罪の重さに気が狂いそうになりながら、互いに敵対した。堕落し、欺かれた国家であるロシア全体が、罪悪感に駆られた殺戮の大渦の中で、再び自らに向き直った。\n\nしかし、私は手段と真実を学んだ。私が家と呼んでいた、殺戮の血に濡れ、立ち上る炎で焦げている家畜小屋から這い出てきたとき、私はモーニングスターを見て、その光によって私の存在は満たされた。今や私は、祝福された子供が、すべての人がいつかそうなると知っている。あなたも真実を知り－－そしてその真実はあなたを自由にするだろう。』"
 after_midnight_collapse.18.a: "統べよサタン、偉大なるサタンよ！"
 after_midnight_collapse.19.t: "天上の戦争"
 after_midnight_collapse.19.d: "それは、ネネツィアの人々に破滅の運命を告げるヘリコプターの羽根の音だった。\n\n巧みで獰猛な戦いぶりの彼らの蜂起は、彼らが故郷と呼ぶ静かな森の中の守備隊を一掃した。蜂起からわずか数日後、自由軍はその旗を高く掲げ、自由なネネツィアを宣言することができた。帝国が崩壊していることは誰もが知っていた。ヴャトカからの援軍は来ないだろう。これは圧政の終わりであった－－おそらく永遠の。\n\n当然のように帝国軍はやってきた－－ヴャトカの命令なしに。\n\n何百機もの黒いヘリコプターがイナゴのようにネネツィアに降り立った。輸送機は町の広場に降り立ち、空挺歩兵を放ち、彼らは平然と強姦、略奪、殺人を行った。村は次から次へとドアガンナーから機銃掃射を受け、ガンナーは鉛の死のシャワーの下で死んでいく「人間以下の存在」の姿を見て、悪意に満ちた喜びを感じていた。これこそが－－これこそが人生なのだ。もうパルチザンを追う必要はない。強者が最も得意とすること、すなわち支配をする時が来たのだ。\n\nしかし、死んだ帝国の亡霊が人々を恐怖に陥れるために降りてきたとき、旧ロシアで生まれた、彼らよりはるかに亡霊のような別の存在が、隠れた飛行場から離陸し、雲から急襲をしかけた。ジェット機が急上昇し、機銃が火を噴き、空から落ちた親衛隊員たちは、彼ら自身の航空機の炎の牢獄に閉じ込められてしまった。\n\n自由飛行士の帰還と、それに伴う戦争。ネネツィアに平和は訪れない－－だが、正義にはまだチャンスがあった。"
 after_midnight_collapse.19.a: "誰が空軍だけでは戦争に勝てないと言った？"
 after_midnight_collapse.20.t: "二度と失わない"
 after_midnight_collapse.20.d: "勝利－－それはポーランドとその国民が長い間忘れていたものだ。どのくらいの時間が経っただろうか？40年？50年？ボリシェヴィキとの戦争以来、小さな成功はあっても敗北に次ぐ敗北の連続だった。ポーランド人が永遠にこの状況に甘んじていることもうなずけるような話である。\n\n輝かしい、壮大な、そして直近の日まで。\n\n何年にもわたって絶滅に抵抗してきたノヴァポルスカの生存者たちは、ついにチャンスを手にすることとなった。守備隊が脱走したり、相反する命令で衝突したりする中、ソビエスキーの子孫たちは誇りを取り戻すための最後の努力として戦場に赴いた。彼らは最高の騎士のように戦ったが、戦いの結果が彼らに有利に働くことはまだ保証されていなかった。\n\nその時、騎兵隊がやってきた。\n\nロシア人もカザフ人もポーランドの赤と白に自分たちの色を加えた。南部の自由民が一つになって、この地域の帝国軍の首をはねる一撃を加えたのである。この日、一つの国以上の者たちが誇りを持ってこのように言うことが出来たのだ。"
 after_midnight_collapse.20.a: "「ポーランドは未だ滅びず！」"
 after_midnight_collapse.21.t: "天の光"
 after_midnight_collapse.21.d: "難民の列は、南西部の草原を重々しく歩いていた。彼らがどこから逃げてきたのかは、小さな子供でもわかるほどで、それぞれが神聖ロシア帝国の悲惨な話をしていた。どこへ逃げていくのか、それもまだわかっていなかった。愚かなことに、彼らは遠い極東の方ではなく、ドイツへ、つまり南や西に向かっていた。ヴォルガ川に沿って、彼らは……何かを期待していた。帝国の支配でなければ何でもいい。あるいは、カザフスタンも手の届かない場所ではない。\n\n最初の吉兆を目の当たりにしたのは、旅に出てから92日目のことだった。膨れ上がり、青白く、弾丸で穴だらけになったシュトゥルモヴィーキが川岸の泥の中に横たわっていた。ぞっとするような光景ではあったが、歓迎すべきものだった。その後、別のそれが現れた。そして三人目。数分後、彼らは戦場に入った。そこには黒い軍服を着た死体が、埋葬されずに空の下で朽ち果てていた。\n\nそれは美しいだけではなかった。それは地上における神の正義の表れであり、悪を討つために偉大な復讐者が現れたことを意味していた。川のそばでその流れをまっすぐ見つめる死んでいる男の目玉、そして柱に縛られた頭のないシュトゥルモヴィーキの腕は血のついた鋲で固定されていた。\n\n難民の縦隊長が地平線に目をやると、背後の雲に夕日が突き刺さり、燃え盛る黄金のような光を放つものに光が当たっていた。\n\n二日後、彼らの目の前には、遠く離れたあの標識が現れた。自分たちと同じような人たちが集まっており、ヘルメットに白い十字架を描いた男たちが厳格な表情でそれを見ていた。道端で布に包まれて埋葬されるのを待っているものを除けば、シュトゥルモヴィーキは一人もいなかった。汚れていて、混雑していて、うるさかった－－がしかし、主は彼らをここまで導いてくださったのであり、彼らはその人々へ加わることにした。"
 after_midnight_collapse.21.a: "見知らぬ人だった私を、あなたは歓迎してくれた。"
 after_midnight_collapse.23.t: "血の商売"
 after_midnight_collapse.23.d: "今日もまた、無能な自称摂政からの手紙が届いた。タリベルクは鼻で笑ってその手紙を暖炉に放り込むと、手紙はすぐ灰となった。詐欺師な老兵は独裁者を気取っていたが、タボリツキーのようなカリスマ性も意欲もなかった。祝福されし摂政は時に気難しい人物であったが、タリベルクとその仲間たちは彼のおかげで繁栄してきたのである。\n\n老人は咳の発作を感じ、すぐに斑点のある手で口を押さえもう片方の手でポケットからハンカチを取り出した。咳が治まるまでの間、彼は半分ほど痙攣と喘ぎを繰り返し肺が熱くなった。手と唇に付着した血を拭いながらタリベルクはうめき声を上げ、喉の痛みを和らげるために水を一口飲んだ。まったく、自分は自分の年齢よりも老けている。毎日鉱山で働く何千人もの奴隷から搾り取った分だけ寿命が延びたような気がした。ある意味で愉快な考えだ。\n\nしかし彼は永遠に生きられるわけではない。帝国はすでに滅びかけており、彼もそれ以上に持たないことは確かだった。ラリオノフのような無能な人物が指揮を執ることのないように、彼は立派な後継者を必要としていた。また、安全保障にも気を配らなければならない。滅びゆく国への愛着よりも、帝国企業の主権を守ることが優先されたのである。\n\nしかし、まずはこの大事業を壊疽した体に結びつけている腱を慎重に切断しなければならない。一本ずつ、丁寧にメスを入れていく。そして、その費用がきちんと計上されて初めて、ハンマーを振り下ろして、2つを繋ぐ脆い骨を折っても許されるのだ。"
 after_midnight_collapse.23.a: "直ぐに満たされる。"
 after_midnight.1.t: "4週間後"
 after_midnight.1.d: "小隊がイルクーツクを出発して1ヶ月が過ぎた。彼らの任務はシベリアの州を平定し、抵抗する者には摂政の裁きを与えることだった。兵士たちには慣れ親しんだ任務であった。村や家は毎回違っていたが、結果はいつも同じだった。恐怖、うめき声、懇願、必死の抵抗、銃声、そして生存者の悲鳴が消えていく中で次の集落へと移動していく。\n\n最後の村を通過した後、中尉は司令官に無線でさらなる指示を求めた。ところが小隊はイルクーツクに戻って補給と増援を受けるという通常の命令ではなく、上層部で混乱が生じているとのことだったため、小隊は問題が解決して新たな命令が出るまで、現在の任務を続けることになった。中尉が質問をする前に、司令官は連絡を待つようにと言って彼を遮った。悲鳴のような音がして、無線が消えた。\n\n中尉はリストに目を落とした。このリストに載っているすべての場所が平和になった。残された仕事は何もない。彼は部下の視線を感じ、また自分にしか答えられない質問をしているのを感じた。彼は解決策を求めて顔を上げた。視線の先には、森の中に続く未舗装の道があった。30分後、小隊はどこに向かっているのか分からないまま、ただ任務が終わっていないことだけを信じて道を進んでいた。\n\n兵士たちは、自分の体が限界に達するまで行進し、数時間休んでから続けて行進する。集落に到着すると、必ず命令を実行する。確立されたルールはないが、いつも人口の約半分を奪っていた。それが1人の時もあれば、20人の時もある。ある血塗られた日は150人の時もあった。中には脱走する兵士もいたが、ほとんどの兵士は恐れていた。命令に従っている限り、彼らは少しでも長く惨めな生活にしがみつくことができた。だから彼らは行進し、殺した。"
 after_midnight.1.a: "そして誰も見ていないときに泣いた"
 after_midnight.2.t: "エデンの終わり"
 after_midnight.2.d: "タラの郊外にある森は、何世紀にもわたって地元の人々の聖地となっていた。そびえ立つ木々は、まるで時を越えた土地のように感じられた。村の子供たちは小川で遊び、老人はその小川に流れ込む小さな池で釣りをしていた。鳥は木から木へと飛んでいく。ウサギやシカ、キツネやアナグマなど、さまざまな種類の生き物が森に住み着き、手つかずの大自然を感じさせ、誰もが魅了された。誰もこの森を所有していなかったし、所有しようともしなかった。地元のハンターでさえ、獲物を探すのに他の場所を探してた。帝国の勃興、革命と内戦の混乱、連邦の崩壊と残虐な統一を経ても、森はその天蓋の下に避難しようとするすべての人々を匿ってきた。\n\nそれはたった5時間で終わってしまった。\n\n大佐は苦境に立たされていた。彼の砲兵大隊に、頼んでもいないマスタードガス弾が数箱届いていたのだ。それを送り返そうとしたところ、兵站担当者が「砲弾の分配を命じられているので、受け取れない」と報告してきた。大佐は何とかして処分しなければならない。捨てるという選択肢はない。機材の無駄遣いは重大な犯罪であり、それよりもはるかに軽い罪で処刑された者を知っていたからだ。残る選択肢は一つ。\n\n森にはパルチザンはいなかったが、それはどうでもいいことだった。大佐が気にしていたのは、将来パルチザンがこの森に隠れるかもしれないという可能性だった。銃が撃たれ、砲弾が落ち、腐ったような黄色い雲が古木を包み込んでいった。翌朝、太陽が昇ると、黙示録の縮図が現れた。枯れ木と毒の入った土、池には命のない魚が浮かんでいる。散乱した動物や人間の死体は、最後の苦悩に身をよじらせていた。タラの人々はすぐに森を避けることを覚えた。森の毒々しい死体は、それを殺した男たちが去った後もずっと残っていた。"
 after_midnight.2.a: "人類は楽園を得ていない"
 after_midnight.3.t: "夜明け"
 after_midnight.3.d: "摂政からは1週間以上、何の連絡もなかった。摂政は自分の部屋に引きこもり、スタッフに見張られながらそこにいない人に向かってつぶやいていた。扉のロック音がホールに響いていた。執事は1日に3回、食事と水の入ったトレイを玄関先に置き、たいていは摂政の顧問が彼に見せたい書類の束と一緒に置いていた。最初の数日間は執事が戻ってくるたびに大皿はなくなっていたが、書類はそのままだった。4日目の朝、執事が戻ってみると、昨夜の夕食は食べられず、青っぽいカビがすでに食べ物を蝕んでいた。執事がノックしようとすると、向こう側から訳の分からないささやき声が聞こえてきた。彼は朝食のトレイを玄関先に置き、食べられなかった食事を拾うと一目散にキッチンに戻っていった。\n\n摂政の部屋から叫び声が聞こえてきたのは、それから数日後の夜だった。その悲痛な叫び声は建物全体を揺るがし、皆が眠りから覚めた。何人かは調査に行こうと思ったが、誰もその勇気が出なかった。鍵のかかった扉の外では、摂政を守る二人の兵士が暗黙の了解で扉を閉めたままにしていた。摂政が死んだということは見せかけの演技が終わったということであり、もし生きていたら邪魔をしたということで罰せられるだろうからだ。唯一の選択肢は、言われた通りに扉を守ることだった。\n\n朝になると、摂政の将軍や顧問が彼の屋敷に集まってきた。扉の外にある豪華なホールに集まり、作戦を練っていた。摂政の側近数人がドアに近づき、力いっぱいノックしたり、大声で叫んだりして反応をうかがった。何の効果もなかった。扉の向こうには人の気配が感じられず、壁のようになっていた。執事は、集まった男たちに鍵を差し出し、摂政の具合が悪いかどうかを確認するために鍵を開けようと提案した。男たちは互いに顔を見合わせた。誰も鍵を受け取ろうとはしなかった。"
 after_midnight.3.a: "部屋からは嫌な匂いが漂い始めていた。"
 after_midnight.4.t: "最後のシフト"
 after_midnight.4.d: "スタニスラフはラインの中でも窓際にいた。そのため工場に入ってから3日経っていることが分かった。太陽が沈むのを2度見たが、今はまた光が弱まり始めていた。昨日、彼は窓から飛び降りようと思ったが、高すぎると分かっていた。飛び降りるにしても、ガラスを割る力があれば飛び降りるのだが、それができなかった。彼にできることは、銃弾を弾倉に入れるロボットのような動作を繰り返すことだけだった。意識を保って作業を続けるには集中力が必要だった。疲労と空腹、そして喉の渇きが彼の心と体を蝕んでいたが、休めば死が早まるだけだった。哀れなボリスは、そのことを身をもって知った。彼が数分寝ていた時、警備員の一人が彼を見つけた。彼はボリスを揺り起こすこともなく、こめかみを撃ち抜いて去っていった。それが昨日の朝だった。ボリスの死体はスタニスラフの隣に置かれ、ゆっくりと腐敗し、怠惰な行為の結果を思い出させた。\n\nわずかな正気を保っていたスタニスラフは、なぜこのようなことが起こるのかと不思議に思っていた。それが始まった日は、いつもと変わらなかった。14時間の疲労困憊した仕事の後、警備員が電話に出るのを見た。会話は聞こえなかったが、警備員はおびえていた。何のアナウンスもなく、勤務終了時間になっても終了のホイッスルは鳴らなかった。彼らは仕事を続け、警備員は彼らを見張り続けていた。誰かが「いつ終わるのか」と立ち上がったのは2時間後だった。看守は彼女を殺し、仕事をやめた者には同じ目に遭わせると言い渡した。\n\nスタニスラフは、もう二度と息子に会えないことを受け入れていた。彼は、この窮屈で騒々しい建物の中で、数日のうちに死ぬことになる。ボリスのように眠りに落ちて処分されるか、渇きに負けて臓器が停止するかのどちらかだ。原始的な本能が、その瞬間はそう遠くないと告げていた。彼はただ、なぜこのようなことが起こるのか、誰かに教えてもらいたいと思った。今、彼が求めているのは理由だった。"
 after_midnight.4.a: "それを知ることはないだろう"
 after_midnight.5.t: "金色の霧"
 after_midnight.5.d: "脈打つ潮が谷を覆い\n地には沈黙の幕が降りる\n雲海は先を見通せず\n奔流は生者を洗い流す\n\n霧はやがて幕切れとなり\n地へと沈み、満ちてゆく\n死は無慈悲に地に満ちて\n後に残るのは静寂のみ\n\n私が見たものは西風に吹かれ\n一面に広がる金色の雲海\n逃げ場はなく、私は山へと昇る\n霧に追い付かれぬよう祈りながら\n\n奔流の中に取り残され\n犯した罪の許しを請う\n霧は次第に厚みを増し\n掠れた息のみが山に響く\n\n神の与えし幸福な生\nその幕は今降りるというのか\n今日、この場で\n\nサハ地方、マラカチン・タス山の頂上で、作者不明の詩が発見された。おそらく、死の間際に詠まれたものであろう。"
 after_midnight.5.a: "なんと興味深い。"
 after_midnight.6.t: "失われた利益"
 after_midnight.6.d: "車がガタガタと音を立てて止まり、徴税人が降りてきた。状況はすでに悪くなっていた。少なくとも彼の分かる限り、ケゼンベックの村には人の気配がなかった。煙突からは煙が上がっておらず、窓には明かりが灯っていない。唯一の音は、町のどこか遠くで犬が吠える声だけだった。\n\n徴税人はうんざりしたようにため息をついて、村の中に入っていった。すべてのドアをノックし、返事を待ってからノブを試してみた。ほとんどの扉には鍵がかかっていたが、やがて鍵のかかっていない扉を見つけた。暗い家の中に入ると、手が顔の前にあるのがやっと見えた。彼はポケットから棒を取り出して、それを打った。\n\n揺らめく光が、質素ながらも手入れの行き届いたリビングルームを照らしていた。マントルの上には男女の古い写真が置かれ、ソファの上には子供の人形が忘れられたように置かれていた。徴税人はマントルについた薄っすらとした埃を拭き、呟いた。ここ数日、少なくとも誰も来ていない。\n\n一軒一軒村の中を見て回ったが、ネズミ以上の生き物の気配は感じられなかった。彼は台帳にメモを取り、世帯全員の記録を消していった。村を見て回るうちにこの前2つの村と同じように、村から西のモスコーヴィエンに向かって大量の足跡が出ていることに気がついた。上司への報告の際には必ずこのことを言うことにした。\n\n何時間も探し続けた後、徴税人は車に戻った。これでは全くダメだ。3つの村を巡っても、住民は一人も見当たらないし、持ち帰る税金も1円もない。上司はきっと喜ばないだろう。幸いなことに、最近は彼のメッセージに反応していない。幸いなことに、彼らはしばらくの間何か大きな問題に追われているようだった。徴税人は車を走らせながら、ティルゴルスクの人々も何の前触れもなく西に逃げたのではないかと考えた。"
 after_midnight.6.a: "彼はすぐに気が付くだろう"
 after_midnight.7.t: "回想"
 after_midnight.7.d: "リチャード・パイプス著『新たな悩みの時代、20世紀のロシア』より。\n\n\"「西の空地」として知られるプスティエ・ゼムリは、一夜にして成ったとは思えない。タボリツキー政権は西ロシアの統一が完了する前に、局所的に化学兵器を組織的に使用する政策を開始していたのである。当時の記録はほとんど残っていないが、1966年までに様々な化学剤がロシア全土の1000万立方メートル以上の土地に散布されたと推定されている。マスタードガスや塩素ガスが最も一般的であり、焼夷弾や枯葉剤も大量に使用された。摂政軍がウラル山脈を越える前に、ロシアの一部の地域ではすでに高等生物が住めない状態になっていたことはほぼ確実である。\n\n統一戦争時代からすでに空地の基礎はできていたが、実際に具体化するのは、ロシアが神聖ロシア帝国に完全に統一されてからである。タボリツキーの恐怖政治と民族浄化作戦には、何十ものパルチザングループが激しく反発し、その中には現在も活動を続けているものもある。神聖ロシア帝国はこれらの反乱分子に対抗するために大量のガスを放出し、環境を破壊するという自殺行為を自国内で行うことで広大なロシアの大地に潜む地下組織を排除しようとしたのだ。\n\n「空地」はこの政策の必然的な結果であると言える。現状のロシアでの現地調査は不可能だが、空からの監視では1969年以来、1万件以上のアネクメーネが記録されている。その大部分は10平方キロメートル以下だが、大きいものでは数千平方キロメートルにも及び、生態系はすべて死滅している。初期の調査では、ロシアの陸地の0.4%が少なくとも今後20～30年は住めなくなり、10%以上が程度の差こそあれ汚染されていると推定されている。\""
 after_midnight.7.a: "ロシアの物語は終わろうとしている"
 after_midnight.8.t: "放蕩"
 after_midnight.8.d: "この村はイヴァンにとって、あまりにも見覚えがあった。任務に集中しようとしたが、以前ここに来たことがあるような気がしてならなかった。姉と一緒に家の間を走り回ったり、兵隊さんごっこをして空想のナチスと戦ったりした子供時代を思い出した。その遊びを思い出すと、自分はこのような運命にあるのではないかと思った。遠く離れた都市の将校のために、価値のない者を殺すことで生計を立てている。\n\n左側では明るい緑色の家が燃えていて、窓から煙が立ち上り、元の持ち主が芝生の上で死んでいた。緑色のペンキは、イヴァンの長い間忘れていた半分の記憶を呼び起こした。友好的な顔、暖かい夏の日、全てが始まる前の時間など、ぼんやりとしたイメージが頭の中をよぎった。しかし、それがどこにあるのかわからない。その顔は空白のままで、彼が残していった忘れられた人々の曖昧な融合だった。\n\nイヴァンは芝生の上の死体に近づいた。頭の後ろで鈍い音がした。爆弾が近くで爆発したときのような音だった。周りではライフルが撃たれ、建物が倒壊し、子供たちが叫んでいたが、そのすべてが消えていった。死体に近づくにつれ、その音は大きくなっていった。老夫婦と30代くらいの若い女性の3人である。全員が草むらに伏せており、頭蓋骨の後ろには完全な円形の穴が開いていて、血が土に染み込んでいた。\n\nイヴァンは老婆の元にたどり着き、それを裏返しにした。通りにいた隊員の一人が彼の名前を叫んだが、イヴァンには聞こえなかった。鳴っている音は耳をつんざき、他の音をかき消して、絶え間ない音になっていた。イヴァンの視界の端がぼやけてきて、色が混ざり合い、目の前にあるものが見えなくなってきた。老婆を見下ろすと、数十年の時を隔てて、死してなお恐怖の仮面をかぶった老婆に、ようやく見覚えのある顔が見えた。\n\nイヴァンは彼女を地面に倒すと、残りの隊員たちのところに歩いていった。何人かの隊員が「何をしていたのか」と聞いてきたが、彼は何も答えなかった。彼は何も答えなかったのだ。日が暮れる頃、アトルィヴォルスクは消滅し、一人を除いて故郷の様子を伝える生存者はいなかった。"
 after_midnight.8.a: "答えない方がいい質問もある"
 after_midnight.11.t: "犠牲になった人のために"
 after_midnight.11.d: "ひざまずいていたボリス・クルィロフの前には、3基の棺が置かれていた。彼の家族の身に何が起こったのかは当然誰も知らなかったが、彼らが死んだということは間違いなかった。ボリスは、ロシアを見捨てた神に家族の救済を祈りながら、涙を流していた。狂ってはいたが、多くの点で素晴らしかった父親のことを思っていた。人々を愛してやまなかった兄のことを思っていた。彼が知る限り最も強い女性であった姉のことを思っていた。\n\n今は、彼しかいない。\n\n帝国が崩壊したとき、ボリスはこの地域で唯一影響力を持った人物であった。人々は彼に、この先にある試練を導いてくれると期待していた。もちろん彼はそれに同意したが、今ではその不安で胃が痛くなってしまった。彼はいつも一族の中では無口な方で、行政や官僚の仕事に専念していた。彼は指導者ではなかった。父にも兄姉にもかなわなかった。しかし、彼が人々を導かずして誰が導くことができるだろうか。アルタイの人々は傷つき、迷っていた。そして、彼らに残されたのは彼だけだった。\n\n彼は、テントに閉じこもって悲しみを飲み干したいという誘惑と戦った。自分が最高の指導者ではないことはわかっていたが、すべての国民のために、そして一族の遺志のために、彼は全力を尽くすのだ。ボリスは立ち上がり、父の棺に手を伸ばすとそこにはかつて父の頭を飾っていた王冠が置かれていた。ボリス・クルィロフは、震える手でその王冠を自分の頭に被せた。\n\n近くの窓に自分の姿が映っていた。彼は自分が滑稽に見えると思った。しかし、彼は自分の疑問や恐れをしまい込み、重い気持ちで教会から臣下に挨拶に行った。彼は、彼らを導くために自分ができることをしようと決意した。他に何が出来るというのだ？"
 after_midnight.11.a: "父の為に。家族の為に。みんなの為に。"
 after_midnight.12.t: "どつぼにはまる"
 after_midnight.12.d: "「申し訳ないが、兵士を割くことはできん。すでに山賊を防ぐので手一杯なのだ」イヴァノフ少佐は、疲れた顔をこわばらせて、テーブルの向こうの農民代表の一人を睨みながらそう言った。\n\n「凶悪犯に家を焼かれるのを黙って待っているだけではいかんだろう、内なる敵と戦うのを手伝うべきだ！」それは無秩序であり、あらゆる分野から引き抜かれた役人たちが、喪失感に苛まれ、必要性に溢れた土地で、自分たちの求めるものを満たすために競い合っていた。聖職者、兵士、農民、労働者、皆が手に入らないものを求めていた。多くのことが語られ、懇願され、幸運を約束されようとした……\n\n「主の仰せのままに……」「盗賊どもめ！」「……15人の軍隊……」「……に違いない」「今週だけで……」「……火葬場……」ボリスは、頭の中を覆う霧をかき分けようとしながら、話の方向がどこに向かっているのかを理解しようとしていた。ボリスの額には汗がにじみ、言葉はどんどん混ざり、頭は真っ白になった。皆が彼を見て、彼が聞いてもいない質問の答えを待っている。彼はいったい何を話せばいいというのだ？彼はただの将軍なのだ！このようにして、人々のために出来るだけのことをし、彼らを導こうとしていたが、彼にはまだほとんど何もできなかった。\n\nボリスは立ち上がり、長年の間に風化した、望んでもいなかった冠を正した。評議会の目は、雹のように彼に向けられていた。誰かが沈黙を破ろうとし、悩める王からの答えを期待した。「陛下？」"
 after_midnight.12.a: "「私は……ああ、もう一度言ってもらえるかな？」"
 after_midnight.13.t: "言葉にできないほどの疲労"
 after_midnight.13.d: "ボリスは丘の下にある小川を見つめていた。小川は澄んだ緑の牧草地を静かに流れる。彼のドルジーナたちは小川のほとりでくつろいでおり、水のせせらぎに混じっておしゃべりをしている。ボリスは、彼らの数十メートル上や後ろの丘の上で、手を置いている土を握って支えていた。疲労困憊のボリスは、いつも手足や心を痛めていたが、今は広い空の下で安らぎを得ることができた。\n\n穏やかな時間は今となってはめったになく、ボリスはできる限りそれを楽しもうとした。しかし、草原の柔らかさ、小川のせせらぎの音、山々の雄大さ、そして顔をかすめる風の心地よさにもかかわらず、ボリスは不安を拭い去ることができなかった。\n\nアルタイ山脈のふもとに広がる牧草地は、この季節、山と同様に美しいものであった。雪に覆われた岩だらけの巨人は、距離と空と影によって夢のような紫色に染まっていた。ボリスは、間違った主張や恣意的な主張をすることが多い人々の言葉を借りれば、眼前にあるこの偉大な岩の獣は自分のものであることを知って驚かされていた。これは彼が今抱えている責任の証であり、良心の呵責から解放されることはない。彼らは長年にわたって多くの支配者を見てきたが、その中には彼自身の父親も含まれていた。父は自分の領土を統率することで、とても……無敵に見えた。最後まで、威厳、優雅さ、力強さを持って統治していた。まさに山を征するにふさわしい人だった。ボリスはそんなことは全く感じなかった。そこで彼は、座って澄んだ青い空を見つめながら、自分に問いかけた。"
 after_midnight.13.a: "「父さんならどうする？」"
 after_midnight.14.t: "犠牲者になった兄弟たち"
 after_midnight.14.d: "東方からの使節団の知らせを受けたボリスは困惑した。最近では、このように遠くに行く人はほとんどいなくなった。故郷を離れてまで何がしたいのか、特にタボリツキーの軍隊に惨殺された彼らが何を望んでいるのかは謎であった。\n\nとはいえ、彼らは一応、ボリスの臣民であるから、ボリスは彼らに謁見することを承諾した。しかし、その一行はとても可哀そうな人たちであった。衣服はボロボロで、半分飢えているような人も多く、手足や目などの体の一部がない人もいた。しかし、足を引きずって歩く年老いたモンゴル人のリーダーは、温かく微笑みかけてきた。\n\n「陛下、ご挨拶申し上げます」とカタコトのロシア語で話しかけてきた。「我々はあなたの人々のために援助をしに来ました。飢えている人には食べ物を、家のない人にはゲルを持ってきました」ボリスは後ろの方で、チーズや干し肉、布の束などを積んだ荷馬車を見せてくれた。\n\nボリスはそれらの物資をじっと見つめた後、男を見返した。「これを我々に与えてくれるのか？あなた方にいろいろなことが起こった後でも？あなた方の仲間が必要としているのではないのか？」\n\n老いたモンゴル人は首を振った。「我々の民族は確かに苦しんでおりますが、あなた方やこの土地のすべての人々も同じです。我々は皆、犠牲者の兄弟であり、お互いにできることをするだけです。私の唯一の心残りは、もっと多くのものをお届けできなかったことです」\n\nボリスは急に言葉が出なくなった。実際のところ、物資は大したものではなく、せいぜい数十人分の食事と住居にするのが関の山だ。しかし、自分たちはほとんど何も持たず、ロシア人を憎むべき理由がある人々が、彼と彼の臣民のためにできることをしてくれた。彼は涙をこらえ、声を詰まらせながら感謝の言葉を口にするしかなかった。"
 after_midnight.14.a: "……ありがとう。"
 after_midnight.15.t: "もう一回、気持ちを込めて"
 after_midnight.15.d: "ボリスは咳をしながらも必死に笑っていた。タバコの吸殻が薄暗い夕暮れの霧の中を進み、数メートル下の川に落ちて突然消えるのを見たからだ。一瞬、前年に収容所でトイレットペーパーとして使われていた色あせたドイツ語の雑誌の話が本当で、喫煙が咳の原因になっているのではないかと思ったほどだ。しかし、彼はその考えを捨てた。霧に包まれた廃墟であるロシアでは、咳の原因となるものは恐ろしいものから普通のものまでいろいろ存在していたが、重要なのはタバコは役に立つものだということだ。\n\n彼は別の箱を開けた。ブリャーチ。空の箱を捨ててテントに戻った。補給係将校に聞いても無駄だ、ボリスは見つけていた本物のタバコの残りをなんでも隠していたからだ。何分探しても見つからず、イライラしてベッドに座り、古いウォッカの瓶を一気飲みした。それしか咳を止めるしかなかった。王冠も見つからず、煙草もない。彼は泣きたかったが、泣いてはいけないと思った。外にいる男たちは、汚い布と古いロシア帽しか身に着けていない荒くれ者だが、皆彼を指導者として慕っていたからだ。だが、ルーシ最後のクニャージは、部下たちと同じように途方に暮れていた。兄姉は常に何をすべきか、何を言うべきかを知っていた。ボリスは迷っていた。失われた家族への漠然とした義務感と、誰かを助けたいという願いだけで前に進んで……誰かとは、誰だ？ロシアの飢えたる村民か？部下か？自分自身か？彼にはもうほとんど分からなかった。\n\n父の思い出がボリスの心を揺さぶり、ボリスはタバコを吸うために床に投げ捨てていた本や紙の山に目をやった。一番上には父が書いた『聖シメオンの言葉』の色あせた写しがあった。リューリクが絶望に打ちひしがれていたときに読んだ本のひとつだ。それはいたずらだったのかもしれない、だが……目を見開いてページをめくってみると、咳はかすかな記憶となっていた。模様、秩序、信仰……希望？彼は残りの本を拾い上げ、ベッドに戻った。いたずらであろうとそうでなかろうと、もっと大きな何かが作用しているのかもしれない。"
 after_midnight.15.a: "ボリス王には、読むべき本があった。"
 after_midnight.16.t: "確固とした足取り"
 after_midnight.16.d: "バガノフと彼が連れてきた兵士たちは目の前の重要な仕事に取りかかった。帝国の武器庫を奪った彼らは悪夢を守るために死んでいった兵士たちの死体を片付けることもなく、総督邸にダイナマイトを持ち込んだのだ。バガノフはかつて総督であった肉と血の山を踏み越えないようにしながらダイナマイトが置かれた場所を確認した。手足を引きちぎられ、悲鳴が聞こえてくる。「あの野郎はもっとひどい目に遭うべきだ」と彼は思った。みんなそうだった。怒りのあまり、彼は知事の頭部を廊下に蹴り飛ばしてしまった。彼はすぐに落ち着いた。何が起こったのかと不思議がる兵士たちを見回し、すぐに仕事に戻った。冷静にならなければならないが、どうすれば冷静になれるだろうか。卍で飾られたこの地獄で、双頭の鷲が自分を見下ろしているのだぞ？\n\n彼は爆発物の配置に満足すると、兵士たちに退去するように叫んだ。兵士が出て行くと、そこには飢えに震える生存者たちが集まっていた。バガノフが「やれ」と言うと、兵士はピストンを押した。宮殿は爆発し、大理石や木の破片が空に舞い上がってが崩れ落ちたが、主な構造物は無傷だった。埃が宮殿の残骸に積もるのを見て、彼はため息をついた。あの忌まわしい宮殿。盲目の鷹が悪夢を見つめている。\n\nつるはし、斧、松明などが、再び宮殿に押し寄せてきた群衆に配られた。宮殿はまだ残っており、それは壊さなければならない。あの狂人の、あの反逆者の、あの反キリストの遺産を破壊しなければならない。彼と他の多くの人々は、振り回し、切り刻み、燃やし、ロシアの終焉の金色のシンボルを取り壊そうとし、鉤十字で飾られた不潔なレンガを一つ一つ壊していった。「落ちろ、落ちろ、落ちろ！」バガノフは階段の吹き抜けを粉々にしながらそう呟いた。「お前を破壊するには何が必要だ？」"
 after_midnight.16.a: "「忘れるには何が必要なんだ!?」"
 after_midnight.17.t: "人民の声"
 after_midnight.17.d: "バガノフは古いコートを身に纏った。大統領執務室となっている旧陸軍管区本部は、独立した電源を持つ数少ない建物であるが、ここですらも寒かった。電力網の崩壊により発電機を備えた建物だけが暖房を供給できるようになったのだ。すでに何人が凍死したのか、これから何人が凍死するのかはわからない。\n\n3人のナロードニキを目の前にして、彼の心は強固さを取り戻した。「大統領閣下、大丈夫ですか？」一人が尋ねた。\n\n「ふむ？ああ、少し考え事をしていただけだ。続けてくれ、イヴァノフくん」\n\n「はい。農民たちはさらなる援助を必要としています。ここ十年の間にノヴォシビルスクの工場が破壊されたことで、我々ナロードニキは共和国の庶民を代表しています。ユーラシアのユートピアを作ると言うのは勝手ですけど、自分が支持している人々を助けられなければその言葉は何の意味も持ちませんよ」\n\nバガノフは苦笑した。「ああ、保証するよ。我々が出来る限りのことをすると……どんなものも足りていないから、我々が出来る……」\n\n「人々を助けるのがあなたの使命ではないのですか！」と赤ら顔の女性が言った。「それがあなたたち臨時政府の役割でしょう、大統領閣下。もしも出来ないというのならば、食糧や土地の代わりに民主主義を与えてください」\n\nバガノフは立ち上がった。「我々は出来る限りのことをしているとも。どれだけの死体を見たと思う？焼かれた村や破壊された畑は？毒された川は？大統領になるということはそういうことなのだ。国民が飢えている限り、タボリツキーの残党が森にいる限り、我々は誰も死から逃れられないのだ。それが厳しい現実なのだよ。民衆を助けたいのなら、それなら私が彼らを救うのを手伝ってくれ。民主主義を手に入れるのは時間の問題だ。でも今は？」"
 after_midnight.17.a: "「道に並ぶか道から外れるかだ」"
 after_midnight.18.t: "バルナウル荒廃地域"
 after_midnight.18.d: "エフゲニー・ウスリャーロフ少佐と部下のキラ・エメコワ大尉は、バルナウル（かつてバルナウルがあった場所に建てられた掘っ立て小屋のような町）の外れで馬車を止めた。帝国陸軍が砲撃練習に使ったため、生き残った人たちには廃墟しか残されていない。ほとんどの人は逃げたり死んだりしたが、徐々に集落ができていった。老いた赤軍の戦闘技術者は、ノヴォシビルスクからの命令を思い出していた。「ここの農業状況を修復しろ」と。\n\n「では、エメコワ隊長」彼はカートを降りて物資を取りに行きながら「陸軍技術者としての初日をどう楽しんでいますか？」と尋ねた。\n\n「楽しいわ。面白いことに、私が民間人だった頃よりも厳しくない」と若い女性は答えた。「いい会社だし、お風呂もパルチザンだった時よりいいのに入れるからね」\n\n彼が笑うと、2人はバルナウルの門に向かい、農民の一団に迎えられた。2人は中に入り、護衛の兵士が持参した食料をできる限り配り始めた。エフゲニーは農民たちが作った灌漑設備を、キラは土を調べていた。もっとうまく作ることができたはずだが、問題はそこではない。キラがエフゲニーに近づくと、彼はメモを取り始めた。「水は汚染されているが、それほどでもない。ただ、ここでの農業生産を困難にさせるのには十分である」\n\nエブゲニーは持参した地図を確認し、西を指差した。「ここを拠点にしていた昔の武将が、3キロほど先で浄水場の工事を始めたんだ。完成はしていないが、何かを回収してここの農場のために即席の浄水器を作ることができる。何もないよりはいいだろう」彼はキラの背中を叩き、2人はカートに乗って引き揚げを開始した。"
 after_midnight.18.a: "新しいものを作るために、古いものを使う。"
 after_midnight.19.t: "巨人の影"
 after_midnight.19.d: "エカテリーナは故郷のノヴォシビルスクの街で厳しい仕事の合間に一息ついていた。シベリアの冬と農業の衰退によって街は疲弊しており、バガノフ大統領は軍隊に死体の片付けを命じたのである。\n\nホームレスたちは路地や廃墟となった店の中で凍えて倒れていた。彼女は家に入ってベッドで凍死した人を慈悲深く見つけなければならなかった。もし、犬が先に彼らを見つけていたら……\n\n彼女はボロボロのフラスコに入ったウォッカを飲みながら目の前にある廃墟を見上げた。扉の上には3つの歯車の輪郭が見えた。見覚えのあるシンボルだが、どこにあるのかわからない。彼女は立ち上がると、雪に埋もれたプラカードを見つけた。彼女は雪を払いながらそれを拾い上げ、ボロボロのプラカードに書かれた色あせた文字を確認した。「進歩」\n\n彼女はすぐに思い出した。タイタン社のことを。連邦の頭脳であり、鷲が新しいロシアを築こうとする際の中枢である。彼女は笑った。前世では彼女はナロードニキであり、生きているすべての人々のために働くロシアの約束を守る者の一人であった。タイタン、シビル、フェニックス、彼らの支持者たちは、「進歩」について何を知っているのだろう。彼らの進歩は人々に何をもたらしたのか？\n\nしかし、そんな中でも、彼女は……悲しみを感じていた。寂しかったのだろうか？おそらくそうだろう。彼らは人でなしだったが、進歩を信じていた。強いロシアを信じていた。少なくとも、死んだ王子の栄光のために奴隷が重労働を強いられたり、墓が十分に掘れないために凍った死体を火葬する必要がない国を信じていた。彼女はため息をつき、もう一杯飲み干した。タイタンの進歩はかつてのロシアの狂気に負けてしまったのだ。彼女はそのプラカードを横に投げ捨てて仕事に戻った。"
 after_midnight.19.a: "逆行だ。"
 after_midnight.20.t: "墓場"
 after_midnight.20.d: "「アムール、マガダン、それにアルハンゲリスクはどうだ？」ドミトリーは言った。「そこに助けを求めることができるだろう！」\n\n「そして、ノヴォシビルスクではなく、アムールやマガダン、アルハンゲリスクで馬の肉を食べられるんだ」と言うと、ヴァシーリーは兄を不審がりながら言った。「夢のような話だな。さあ、黙って手伝ってくれ、どこかにいい飛行機があるはずだ」\n\n周りにはノヴォシビルスク郊外の飛行機の墓場が広がっていた。そのほとんどが、彼らの両親がドイツと戦った戦争で使われた古い戦闘機で、せいぜいバイカル湖やウラル山脈の向こう側までしか飛べないものばかりだった。皇室の鷲と鉤十字が描かれた飛行機を避けるように注意しながら、一機一機探していった。皇室の鷲と鉤十字が描かれた飛行機が不幸な村にガス爆弾を積んで空を飛ぶのを何度も見た。中の化学兵器が作動しないとわかっていてもそれらの飛行機は戦闘機より少し長い飛行しかできない。あれはテロのために作られたものであり、旅行のためのものではないのだ。\n\nしかし、ほぼ丸一日かけて探し、救い出し、祈った結果、恐ろしい事実が明らかになった。その呪われた死のエンジンは彼らにとって最高のものだったのだ。ヴァシーリーはYak-9の主翼に腰掛けて地図を見ていた。\n\n「この錆びた缶詰を修理したらイルクーツクに飛んで、そこで補給してチュミカンに行くんだ。その後、飛行機を捨てて船でサハリンに向かうか、ペトロパブロフスクで飛行機を捨てて、アラスカに向けて出発するか」\n\n「ヴァシーリー、分からない、俺達は」\n\n「わかってるよ、ドミトリー！でも何もしないよりはマシだよ！」唖然として沈黙し自分の暴走を恥じて彼は兄の飛行機の燃料補給を手伝った。"
 after_midnight.20.a: "死の翼が彼らを安全へ導く"
 after_midnight.21.t: "塵と反響"
 after_midnight.21.d: "アレクサンドル・ジノヴィエフは、粉々になったコンクリートと大理石の山の中に立っている。かつてロシアで最も名誉ある民主主義国家に存在したこの建物には、粉々になった柱の破片やボロボロになったポスターが散乱している。古い美徳の担い手であった旧共和国は、タボリツキーの狂人たちによって火を放たれた。その双頭の鷲は今や荒れ果て、ジノヴィエフは他に頼れるところがない。\n\nジノヴィエフは、崩落した大理石の一部を手に取り、荒れ地より前にあった民主主義の囁きであるロシアの刻印を確認した。もし学者がこの遺跡を俯瞰したら、きっと古代ギリシャの広場のようだと思っただろう。ジノヴィエフは、トムスク共和国が古代ギリシャから受け継いだ美徳、すなわち社交性、良心、博愛、勤勉などを思い起こした。それに比べれば、タボリツキー政権は悪徳としか言いようがない。\n\nついこの間まで、リハチョフ、ショスタコーヴィチ、ハルムス、サハロフらと並んで、この栄光あるドゥーマで、ロシアの進歩のために運動していたジノヴィエフが、今はどうなっているか。そして今、彼は最後の一人となった。トムスクの滅びゆく運命は、彼の手にかかっているのだ。タボリツキーの部下たちは、ロシア最後の希望の炎を消そうとし、「退廃した自由主義」を永久に粛清することに成功しかけた。\n\n松明の中の最後の灯火は、荒れ狂う風をそのまま受け左右に揺れ動く。トムスクは今日、タボリツキーの後ろに横たわる死者を数え、回収しなければならない。しかし、明日には街を再建しなければならないのだ。民主主義は、シベリアの真ん中で、希望の糸をたぐり寄せているが、ジノヴィエフは、自分が何をすべきかを知っている。"
 after_midnight.21.a: "過去からの声が、新しい時代を呼び起こす。"
 after_midnight.22.t: "緑と青"
 after_midnight.22.d: "かつてのトムスクの荒れ地を、ぼろぼろに汚れたスカベンジャーが、タボリツキーの部下に見捨てられた前世の痕跡を探しながら歩いている。シベリアの荒れた森に入ると、苔と露の匂い、そしてかすかな煙が漂う。もちろん、200ヤードごとに2、3体の黒焦げの死体があることも忘れてはならない。\n\n森の奥深く、青緑色の草と黒い土の中に、磨き上げられた長方形の木箱が鎮座している。よく見ると、箱の上半分に非人間的な爪痕があり、以前この箱を見つけた者が激しくこじ開けたことがわかる。リーダー格の男が箱の口をゆっくりと持ち上げると、共和国創設者ボリス・パステルナークの略奪された死体が現れた。貴重品はすべて持ち去らわれていたが、遺体は無傷で、一行は驚いた。スカベンジャーはすぐに棺桶を持ち帰った。\n\nパステルナークの遺体が無事回収されたことに、ドゥーマの残党は大喜びである。年配の人々は、パステルナークが神聖な民主主義を維持するために、あらゆる抵抗を押し切って戦ったことを思い出している。若い人たちは、パステルナークがトムスクの繁栄を願って、死ぬまで働き続けたことを思い出している。彼らはパステルナークが自分たちの仲間であることに誇りを持ち、パステルナークをきちんと埋葬することを強く求めている。\n\n"
 after_midnight.22.a: "あなたの行為に敬意を表します"
 after_midnight.23.t: "葬送歌"
 after_midnight.23.d: "「イリヤ・プラトノフ－－32歳、頭に銃弾を撃ち込まれて死亡」\n\n「ラナ・ムホーヴァ－－7歳、飢餓により死亡」\n\n「マクシム・ズィキン（？）－－57歳だと思われる。上半身はタボライトによる露出によりひどく劣化しており、遺体から回収した歯と地元の診療所の記録を参照して仮の身元を確認した」\n\n「身元不明の女性、年齢不明。識別不可能なほどに損傷している」\n\n死者の集計という過酷な作業が延々と続く。数少ないヒューマニスト協会の生き残りは、狂気の摂政の統治によって沈黙したすべての魂を確認し、彼らにわずかでも尊厳を与えることを自分たちの義務としている。だがそれは言うは易く行うは難しで、ほとんどの遺体はすでに腐敗が進行し、あるいは認識できないほど損傷しており、しかも最終確認をする近親者さえ生存していないことが多い。しかし、かつてより良い世界を夢見ていた、疲れ果て、傷ついた男や女たちは、努力を続けている。\n\nはっきりと身元が確認できる数少ない遺体は、遺族が生きていればその遺族に引き渡される。多くの場合、作業員たちは逸話と摂政時代の戦火を逃れたわずかな記録から推測することしかできない。また、2つの遺体が同一人物であるとされることも少なくない。ヒューマニストたちは全力を尽くしたが、結局は多くの遺体が行方不明になってしまったのだ。\n\n作業が終わると、彼らは穴を掘り始める。トムスクの廃墟の端にある一画は、身元がわからない人たちのための集団墓地になっている。その場所には、無名の兵士と罪のない人々のへの、壊れた都市の瓦礫と残骸から作られた記念碑が建てられている。そこには、追悼のメッセージと二度とこのような悲劇が起こらないようにという願いが込められていた。最後の大作を前に厳粛に立ち尽くす男たち、女たちの前に、苦い終止符が打たれる。この墓は単に亡くなった人を象徴しているのではなく、もっともっと偉大なものを象徴していることを、彼らは知っているからだ。"
 after_midnight.23.a: "そこにはロシアの屍もまた埋まっているのだ。"
 after_midnight.24.t: "守られた光"
 after_midnight.24.d: "久々に科学アカデミーに戻ったモダニストたちは涙を流した。かつて学問の府であったこの廃墟は、シュトゥルモヴィーキが街で暴れた際に徹底的に焼き払われたため、脆弱な建物となってしまっている。古い記録はほとんど破壊され、機能しているのはごく一部の機器だけである。ペットの猫の亡骸を抱きかかえて、何時間も座っている老技術者もいる。やがて科学者たちは、喪に服している時間は永遠に続かないこと、そしてすぐに昔の生活を救い出さなければならないことを悟った。\n\nアカデミーの残骸を拠点に、生き残った中では最も優秀な技術者であるモダニストたちはこの土地に秩序を取り戻すために動き出した。旧来の政治はもはや無意味であり、他の派閥もそれぞれの優先順位で忙しいため、モダニストたちはほとんど好き勝手なことをやっている。やがて、アカデミーや周辺地域の限られた設備は回復したが、電力や水道の供給が確保できない以上、彼らができることはほとんど何もなくなってしまった。\n\nそこで、彼らの関心は発電所に向けられた。それは旧市街の核となっていたもので、摂政の進軍の際に激しい爆撃を受けた。修理に必要な資材は乏しいが、供給できる電力は極めて重要である。技術者たちは、ゆっくりと作業に取りかかった。感電死や瓦礫の落下などの事故により、何人もの命が失われた。\n\nそしてついに、幾ばくかの不安とともに主発電機を起動させ、彼らはその轟音に歓声を上げた。電力供給のためのインフラを復旧させるのは至難の業である。しかし今のところ、彼らは小さな勝利に満足している。新生ロシアの荒廃の中に、彼らは光を見出したのだ。"
 after_midnight.24.a: "闇を呪うよりも光を灯そう"
 after_midnight.25.t: "曲げれども曲げられず"
 after_midnight.25.d: "バスティヤリーは、常にロシアを強くし、国を危険から守ることということを支持してきた。かつて彼らは、世界の大国に匹敵する軍隊と産業を築こうと努力した。今彼らは、国民が飢えをしのげるだけの食料があることを願うことしかできない。\n\n彼らは現在、摂政の狂気を生き延びた者が最も多いという理由により、新トムスク共和国の指導的立場になっている。他の派閥がかつての夢の跡を弄ぶ中、バスティヤリー派は民衆の幸福に目を向ける。ジノヴィエフは、旧市街の廃墟に炊事場と仮設診療所を作り、また周辺の村や町にも手を伸ばした。彼らはわずかではあるが、医薬品や食料など人々の生活に必要なものを供給している。\n\n厨房は新生ロシアの縮図である。傷ついた男たち、死んだような目をした女たち、飢えた子供たちが、バスティヤリーたちのできる限りの食事と治療を受けにやってくる。彼らは人々が集まり、傷ついた心を癒し、共通のトラウマに安らぎを見出すという、小さな正常の道しるべなのである。恐怖の支配がもたらしたダメージは、物理的な世界だけでなく、心の中にも残っている。しかし、ジノヴィエフの部下たちの世話で、人々は何らかの癒しを見つけることができた。\n\n旧共和国では、バスティヤリー派は派閥の中で最も冷淡とみなされ、ロシアの強さと神聖さを、その中に住む人々よりも気にしていると思われていた。しかし、ロシアが修復不可能なほど徹底的に破壊された今、人々は彼らが本当に大切にしていたことをはっきりと理解することができた。民衆の力は様々なところから生まれるが、このような時、バスティヤリーは民衆が生き残るための力を確保することだけを考えていたのである。"
 after_midnight.25.a: "強さは鉄やパンの中から生まれる"
 after_midnight.26.t: "自由の金切り声"
 after_midnight.26.d: "帝国軍の駐屯地の貧しい少年たちはその影で縮こまる皮膚と骨と罪であり、遠い昔に亡くなった誰かの蜃気楼であり、地獄ではなくロシアに生まれた子供たちであった。彼らは残酷にズタズタに引き裂かれて殺されてしまい、彼らの血が壁を塗りつぶした。\n\n大衆は一つになって立ち上がった。大衆運動の特徴は、一つの拳に集約された感情を共有する平均的な人々の特徴である。それは普通は希望の拳であり、より良いものへの大きな飛躍であり、それらはまだ残っていた。なぜならアナキズムは深い人間の感情であり、自由な感情であり、彼らはまだ人間だったからだ。\n\nしかしロシアを悪夢に巻き込んだ摂政の目覚めの後、人間が徐々に悪夢に似てきた。集団の平均が変わって人間の感情というプールに腐敗の暗い雫が滴り落ち、その大量の拳はおそらく悪意のものではないものの、苦痛のものとなったのだ。\n\n床板から飛び出してきた武器は「自由の日」を待っていたのである。弾丸は通りを飛び交い、帝国関係者たちは銃殺され、さらに撃たれてどんどん穴だらけにされていった。魂までねじ曲げられたような状態でなければ、死体は見分けがつかなかっただろう。\n\n木々に歓声ではなく金切り声が響き渡った。殺人、騒乱、そして血。無政府主義と無秩序が融合したのだ。血に染まった倒れた兵士の外套で作られた巨大な黒い旗が掲げられ、守備隊に影を落としていた。その下には元統治者の首、あるいは首だった残骸があった。"
 after_midnight.26.a: "息子たちは母なるアナーキーを愛するのか？"
 after_midnight.27.t: "裁きの日"
 after_midnight.27.d: "神聖ロシア帝国の崩壊後、人々が期待していたほどには変わらなかったものもあった。公開処刑がまだ行われており、昔のように道路に並べるのではなくもう少し避けやすい場所、例えば公共の広場で行われた。骨の髄まで腐った奴と無実の奴が混在して縄で吊るされていた。\n\nエフゲニヤ・タラトゥタはタバコを吸っていた。かつて彼女はタバコを吸ってなかったが、帝国の禁止令によって彼女は人が自分を殺すためのささやかな方法が恋しくなったのだ。彼女は煙の中から、協力者や協力者と間違われた者たちを大量処刑する責任者である地元の男を見た。\n\n「なぜ私が眼帯をしなければならないかわかりますか？タラトゥタさん」彼は石のような顔をほとんど動かさずに言った。\n\n「きっと摂政と関係があるんでしょうね」\n\n彼は苦笑した。「この質問はあなたが思っているほど修辞的なものではありません。私は覚えていないのです。工場で働いていたとき、摂政が死んだ後痛みが全身に広がっていきました。具体的な痛みはありませんでしたが、しかし自分の存在がと魂が痛み、そして私はおそらくどこかで目を失ってしまったのですが、それどころじゃなさすぎて気がつきませんでした」\n\n「お悔やみ申し上げます」\n\n彼は短い縄の上でとっくに紫色になった男を指差した。「彼は工場の監督官でした。今私がしたような話をしなければならなかったのはこいつのせいです。この野郎どもは死ななければならなかった。だから冤罪などの心配なんかしないでください。このクソどもが生きていら限り、無実の人間など生き残れません」\n\nタラトゥタはため息をついた。これを止める意義も方法もない。「正義は必ず勝つ。そして正義は民衆にあるの。あなたが思うように続けて」と彼女は言った。"
 after_midnight.27.a: "呪われた正義。"
 after_midnight.28.t: "元通り"
 after_midnight.28.d: "赤い太陽が昇った復讐の一日の後、紅と暖かさが地球に広がった。カンスクの街道を流れる血の川の赤さは、溶けた鎖を連想させた。久しぶりに心が温まる大地から湧き上がるような野原の温かい熱を感じた。\n\nヴァシーリーは畑を眺めた。そのほとんどが駐屯隊や狂った摂政の手に渡ると知っていたので、満杯の畑を見るのが恐ろしかった時期もあった。しかし今、彼は畑を眺めることができて、自分と家族が自由であることを理解していた。高い麦の茎の間に頭を突っ込みながら、ある者は踊り、ある者はただ働いているのを彼は見た。それは皆のものであることを彼は知っていた。その所有者は将軍だったが、彼は今や首を棒に突き刺されており、書類は他の政府の大半の残骸と一緒に焼かれた。今やこの地は人間のものであり、死者のものでも強靭なものでもない。\n\n本を胸に抱えた一人の女性が、高い演壇の上で言葉の合間に長い葉巻を吸いながら演説していた。「労働者たちよ！」と、彼女は暗い時代に鍛えられた大きくも穏やかな声で彼女は言った。「国家は殺されたのだ！摂政は殺された！残ったのは人類と人の魂だけだ！」\n\nヴァシーリーは微笑んだ。その通りだ。これで安心して農作業ができるとからは思った。\n\n「労働者の諸君、第一回目の会議に参加してほしい。我々は、我々自身のためにロシアの将来を決めるのよ」\n\nヴァシーリーはあまり乗り気ではなかった。会議は政府であり、政府は弾丸であった。彼は出席しなかった。農作物には耕作が必要なのだ。これは彼だけでなかった。タラトゥタもシベリア・ソビエトの第1回会議が開かれた時に、出席者がかなり少ないと感じた。"
 after_midnight.28.a: "僕が望むのは平和な暮らしだ。"
 after_midnight.29.t: "真の無政府主義者にあらず"
 after_midnight.29.d: "丘の影の間にある、人の痕跡が残った曲がりくねっている道から、馬に乗った男がやってきた。その格好と移動手段は、彼の暮らす人間の時代のものではなかった。それはロシアの歴史の序章のころのものかもしれないし、ひょっとすると今はまさに第二の序章なのかもしれない。\n\n「あなたがタラトゥタか？」彼は人ごみをかき分けて集会に割り込んでくるとそう言った。\n\n「そうよ」タラトゥタは、人類や無政府主義やユートピアやその他についての演説を中断して答えた。\n\n「お前は人民に対する裏切り者だ」と言いながら、彼はバッグから手紙を取り出した。\n\n「何？あなたは誰……」\n\n騎手は馬を横向きにして帽子を傾けるという派手な演出をした。「人民諸君！私はこの劣った女への、より優れた男からの糾弾を伝えに来た！」人々の首の向きが変わり、つぶやき声が大きくなった。「アンドロニー・ミシュレンコこそが労働者のリーダーだ。彼が労働者の救世主なのだ！彼が農民と労働者の真の解放者だ！」\n\n「国家主義者の言うことを聞いちゃダメ！ファシストに耳を貸さないで！彼は我々を摂政の時代に導くんだから！」タラトゥタは言った。幸いなことに人々は完全にタラトゥタの言うことを聞かないわけではなかったが、しかし完全に聞くわけでもなかった。\n\n「平和の日は必ず来る。平和は来る！」彼は言った。「民衆の守護者がここに現れた時！彼らが正当な場所にきたとき！黒衛軍がここにいる時！喜びを待て、人民諸君！」\n\nタラトゥタは別の反論を叫ぼうとしたが、騎手は彼女に手紙を投げつけて去ってしまった。彼女はそれを拾い上げ、開いた。"
 after_midnight.29.a: "なぜ我々は自由になれない？"
 after_midnight.30.t: "学んだ教訓"
 after_midnight.30.d: "ヴァシーリーはまた畑にいた。久しぶりに胃も満たされて、精神的な負荷と肉体的な負荷が軽くなったように感じた。そしてカンスクの農民たちに何度も演説をしたあの女性に再び会った。\n\n「戦争だ！黒衛軍がやってくる！彼らは無政府主義者かつ人民の守護者だと言い張っているが、それは違う！奴らは山賊に過ぎないのだ！奴らの黒い旗は人民の旗よりもオルスクの山賊の旗に近い！」ヴァシーリーは困惑した。黒衛軍は良さげに聞こえたが、彼はオルスクがどこにあるのかさえ知らなかった。リュックは一杯だったので、そろそろ工場に戻らなければならない。\n\n雷のような音でヴァシーリーは眠りから覚めた。彼は残念だと思った。久しぶりにのんびりとした時間を過ごすことができていた。上司がいないのはいいことだと彼は思ったが、何か恐ろしいものが彼の思考を邪魔した。憧れのアンナが倒されて、泣く声が聞こえてきたのだ。助けようと立ち上がると、雷の音の発生源である黒服の騎手と、その後に続く同じ軍服を着た騎手が目に入った。\n\n「この娼婦を捨ててて、その食料を奪おう。今年は豊作のようだな」その男の声は嗄れ、思いやりのないものだった。\n\n「久々に美味しいものが食べられるな。ミシュレンコに神の加護を、摂政に神の加護を」\n\n「神と宗教は国家主義的ではないか？」\n\n「我々もそうだろう？」\n\n二人は笑うと、瀕死の少女を置き去りにして去っていった。ヴァシーリーは彼女を助けに走ったが、助けられるかどうか分からなかった。"
 after_midnight.30.a: "この自由の土地になぜ戦争があるんだ？"
 after_midnight.31.t: "真の正義"
 after_midnight.31.d: "馬の蹄がぬかるんだ草原を跳ねちらし、朝日の陽光が大地を覆っていた霧を晴らしていった。馬の音とすすり泣きを除いて空気は静まり返っており、小さな捕虜の一団は震えながら黙って自分たちの運命を待っていた。\n\n彼らはかつて帝国政府の一員であった。腹の出た官僚たち、ぼろぼろのローブを着た神父たち、神聖ロシア帝国の色褪せた紋章をつけた兵士、そして狂った摂政の1人の部下の妻までいた。狂人の暴政を可能にした人々。今や彼らを保護してくれる摂政はいない。今あるのは裁きだけだ。正義のみだ。\n\nアンドロニー・ミシュレンコが馬上から合図をすると、2人の黒衛軍兵士が捕虜を放り出した。彼らは凍りついたように立ち尽くしていた。ミシュレンコは捕虜の一人である女性と目を合わせた。彼は冷ややかに微笑んだ。「逃げろ」彼女は凍りついたままだった。もう一度合図をすると、銃声が響き渡り、捕虜の1人が倒れて死んだ。それが残った者たちに行動を促した。飢えていても、殴られた傷があっても、アドレナリンと恐怖で痛みを忘れてしまったのだ。\n\n馬に乗っている兵士たちは彼らがまさに命懸けでネズミのように逃げ惑う様を見て、面白そうに笑って嘲笑した。この帝国政府の者たちを単に処刑するだけではあまりにも生ぬるい。奴らはもっとひどい目に遭うべきだ。摂政の名の下に自分たちが引き起こした恐怖の何分の一かでも感じなくてはならない。かつてのロシアのように苦しむのが相応しい。彼らの最期の瞬間は恐怖と痛みと苦しみに満ちたものとなり、黒衛軍が長い間果たせなかった正義を実現するものとなるだろう。\n\nこの見せ物はもう十分長く行った。彼が唇に2本の指を当てて口笛を吹くと、兵士たちは歓声を上げながら馬を蹴って動き出し、捕虜たちの血の気が引いていった。ミシュレンコは突撃を指揮しながら、生まれ変わった黒衛軍の馬に踏みつぶされる瞬間の帝国人たちの恐怖を感じ取って楽しんだ。"
 after_midnight.31.a: "裁きが下された。"
 after_midnight.32.t: "栄光ある遺産"
 after_midnight.32.d: "喧嘩をしている者たちがパンチの応酬をするたびに、それを囲む男たちは歓声を上げた。このサイクルは数分間続いた後、片方が強烈な一撃を食らわせると、もう片方はよろめいて両手を上げて防戦一方となった。歓声はさらに大きくなったが、男は相手の連打を止めることができず、地面に倒れて意識を失った。観客は酒をテーブルに叩きつけ、チャンピオンの姿を見て町が目覚めるほどの大声で咆哮した。\n\nかつてブラーツク知事の家だったところを管理していた女性たちが、地下の蒸留所から直接揺れて音を立てる茶色の泡のビールをさらに持ってきた。さらに乱闘や喧嘩の輪が広がっていった。特に大きいのは真の黒衛軍に残っている数少ない女性二人の間で喧嘩だった。\n\nミシュレンコは邸宅の中を歩きながら、床に倒れたり壁にへばり付いたりしてノックアウトさらた男たちを見て首をかしげた。酒も拳もろくに握れないこの男は哀れである。まあ、それが黒衛軍が体現する自由というものだ。この場所ほどその理想を体現している場所はない。征服によって得た遺産は、今や正真正銘彼らのものなのだ。\n\nかつて狂った摂政の官僚機構の無抵抗な恐ろしさを体現していたこの場所は、今や荒れ果てようとしていた。高級家具は壊されて汚れ、ビール臭に包まれている。高級な絨毯は燃やされるか売られた。タボリツキーの肖像画は隅に置かれて、男たちが酔った仲間たちの歓声の中でそれに小便をかけていた。\n\n帝国国家主義の象徴にふさわしい終わり方、そんなところだろうか。ひょっとすると彼が目撃しているこのお祭り騒ぎは、無政府主義の真の精神に沿ったものではないかもしれない。しかしミシュレンコの考えによれば、この自由の表れをみて非難するのはタラトゥタのような鼻持ちならない禁欲主義者だけであった。結局のところ、好きなところで食って飲んで騒いで祝う自由がないのならば、無政府主義とは何なのだろうか？"
 after_midnight.32.a: "ミシュレンコは躊躇いなく酒を手に取って部下に加わった。"
 after_midnight.33.t: "裏切り者タラトゥタへの黒衛軍の宣戦布告"
 after_midnight.33.d: "騒然とした群衆が笑いながら室内に銃を向ける中、速記官は緊張して震えていた。これは彼の仕事ではなかった。彼はタラトゥタへの手紙を起草するために、無作為ににテントから引っ張り出されていた。ミシュレンコが暴飲暴食後に思いついたことがそのまま形になったのである。ミシュレンコがようやく大声で演説を終えると、速記者に向かって顔を向け、大きな声で読み上げるように言った。速記者は読み始めた。\n\n「タラトゥタなる雌犬の裏切り者め、自分の弱さを直視する覚悟をしろ！\n\n我々は自らの目以外の根拠を必要としない。なぜなら我々は娼婦が自分の国をレイプして、それを平和だと主張するのを見たのだ！我々はお前に寝取られた手先どもが不平等に暮らすのを見てきた。お前は彼らを糞にまみれさせ、自分も糞にまみれている。見ろ、タラトゥタ。100万の不浄な野蛮人がお前の国を犯す方法を考えながら舌舐めずりしているのを。黒衛軍の監視の目がなければ、シベリアの善良な人々はハエが群がる腐った死骸の中に閉じ込められてしまい、何の希望も残らない。\n\nお前は農民たちに自由と繁栄を与えたか？与えてない！農民と労働者の真の解放者であるアンドロニー・ミシュレンコに背を向けた者たちは今、そこらはんの雌犬のように困窮し、不満を募らせている。ミシュレンコの広大な土地に住む人々は、お前が娘や母親を犯しているのを見て涙を流している。よくもまあ、自国の窮状を目の前にして、その広大な豚のような顔を涙で汚さないものだ。お前は生きている限り、全てのロシア人農民の尻に敷かれるのだ。黒衛軍がすべての抑圧されたロシア人を解放しますように！そして解放されたロシア人がお前の死体に小便をかけますように！」\n\n室内の注目は返事を期待してミシュレンコに移った……"
 after_midnight.33.a: "「完璧だ」"
 after_midnight.34.t: "保護という対価がない課税"
 after_midnight.34.d: "暴漢たちが自分の家に押し入って好き放題に物色し、なけなしの金品を奪っていくのを見た時にユーリが最初に感じたのは義憤であった。彼は暴漢たちを止めようと猛然と動き出そうとしたが、しかしそのうちの1人がめんどくさそうにこちらに武器を向けたので、恐怖のあまり固まってしまった。\n\n「何をするつもりなんだ、同志よ」黒衛軍兵士は笑いながら気怠げに尋ねたが、歯が何本かないのが見えていた。彼の醜い顔はやつれて油ぎっており、汚い指が引き金にかかっていた。「黒衛軍の公式視察を邪魔するつもりじゃないだろうな？」\n\n「これは強盗だ！」ユーリは叫んだ。\n\n兵士は相棒と視線を交わしてから、二人で笑った。「いやいや、同志よ」兵士は嘲笑の合間に言った。「強盗じゃない。視察だ。そして今は偶然にも毎月の課税期間なんだ」彼はあざ笑うように顔を歪めた。「いや毎週だったか？まあ、どうでもいいけど？」どうしようもないことを知っているために、ただ無言で怒りと恐怖で立ち尽くすしかないユーリよりも、二人は内輪の冗談を面白がっていた。\n\n「同志よ、黒衛軍は君の貢献に強く感謝する」兵士は嘲るように言いながら、出る際に未開封のビール瓶を手に取っていった。「おお正面の馬は立派だな。心配するな、大切にお預かりしよう」黒衛軍の強盗たちは二人とも気怠げに手を振って、略奪し終わった家を出て行ったか、二人は大強盗を楽しんだことをほとんど隠してなかった。ユーリは、彼らが盗んだものが彼ら自身の懐に入るだけであることを知っていた。\n\n彼は気分が悪くなった。黒衛軍がかつて自分たちを守ってくれていた時のことを思い出した。かつては彼らは何かのために働いていた。今では、摂政が手をつけたものすべてがそうであるように、彼らは痕跡を認識できないほどねじ曲げられ、堕落していた。"
 after_midnight.34.a: "かつては兵士、今や強盗。"
 after_midnight.35.t: "大聖戦"
 after_midnight.35.d: "曇り空の下、以前とは大きく生まれ変わった黒衛軍が彼の前に立っていた。ひょっとすると銃が傷だらけでろくに整備されていな位かもしれない。ひょっとすると軍服が破れて汚れているかもしれない。ひょっとすると規律は以前ほどしっかりしていないかもしれない。しかし今はそんなことどうでもいいのではないか？この窮乏と苦悩の土地で、彼らはいまだシベリアの自由の光明なのだから。\n\nそうでないわけがない。ミシュレンコは自分たちが抑圧からの解放に不可欠なもの、すなわち自由を持っていることを確信していた。以前の「自由」領が決して持ち得なかった真の自由が。タラトゥタ配下の臆病者や裏切り者は彼を独裁者と呼んだが、部下の完全な忠誠心を得ている彼が独裁者であるわけがないだろう？奴らは単に嫉妬しているのだ。奴らは、彼の部下が略奪した富や享受した無限の食糧を見て嫉妬し、そして黒衛軍が享受している真の自由を目の当たりにして、怒り狂っているのだろう。黒衛軍とは、彼らの邪魔をする愚かな連中と一緒に帝国と同時に死んだ、シベリアの大地に正義を取り戻そうとする者たちだ。\n\n「同志たちよ！」じっと立っている飢えた目と血に飢えた心を持つ兵士の列の前後を彼は馬で駆けた。「我々の向こう側には抑圧がある！暴虐ある！奴らは黒衛軍に対する裏切り者だ！」宿敵であるタラトゥタの国が挙がると、兵士たちは唸ってブーイングをした。ミシュレンコが手を上げると、再び沈黙が訪れた。「我々はこの地を保護下においたが、この先にいる暴君や裏切り者の手によって苦しむ人々を見捨てることはできない！」\n\n彼は腕をシベリアの大地に伸ばした。「我々はシベリア唯一の自由のかがり火だ！今こそ、祖国に再び自由と平和と正義をもたらす時である！」歓声と咆哮で大地が揺れ、ミシュレンコはそのエネルギーを糧に心を躍らせた。「兄弟たちよ、武器を掲げよ！」ミシュレンコが宣言すると、歓声が沸き起こって、ライフル銃が空中に突き上げられた。「自由を求める聖戦が、今日始まる！」"
 after_midnight.35.a: "もう一度、黒衛軍は行進する。"
 after_midnight.36.t: "悪癖の力"
 after_midnight.36.d: "何年も前の昔、まだ学生だったミハウ・ゴレニェフスキは、ポーランド・リトアニア貴族を演じる舞台劇の準備のために、舞台裏で何時間もかけて派手で扱いにくい衣装を苦労して身につけたことがある。スタニスワフが大きさに欠ける帝冠を自分の頭に被せようと悪戦苦闘している時、ミハウはなぜかその記憶が無性に頭をよぎった。\n\n「頼むよミハウ、皇帝は……そこらの農民のように笑ったりしないんだ！」\n\n「悪いな、でも見てくれよ。何か滑稽だろう?せめてタバコをくれよ、長時間立っていると足が痛くなるんだ」\n\n「皇帝は戴冠式でタバコを吸ったりもしないし、君はこの血まみれのローブに火をつけてしまうかもしれないじゃないか。僕たちは他に「帝室」っぽい服が一つも持ってないだろ」\n\n「血まみれだと？皇帝の家来が言うことか？」\n\n二人は数秒お互いに顔を見合わせたが、やがて堪えきれずに笑い出した。スタニスワフは手にしているひび割れた骨董品の王冠を見て、ミハウはボロボロになった「帝室の衣」の端をちらっと見て、ロシアが一体どんな状況に陥っているのかを実感した。こんな時、人には二択の選択肢しかない。笑うか泣くかだ。泣くのは余裕ある含み笑いより皇帝らしくないと思われただろう。\n\n「よし、いいだろう。我々は早く終わらせなくてはならない。今頃は外に人が集まっているだろうし、戴冠式は最初の一歩に過ぎないのだから。最終的にはこの惨めな土地に良いことが起こるだろう」\n\nミハウは自分を落ち着かせて、自分の顔に深い皇帝の威厳のある表情を作ろうとしたが、失敗した。たとえそれが帝室らしい仕草でなかったとしても、このような時に真の解決策はひとつしかないのである。"
 after_midnight.36.a: "「せめてウォッカを少しくれよ。風が寒くなってきた」"
 after_midnight.37.t: "知らぬが仏"
 after_midnight.37.d: "ツァーリ・アレクセイ2世の戴冠式に立ち会うために古びた小さな礼拝堂の前に集まった群衆の間を、厳しい風が激しく吹き抜けていった。儀式自体は短く、淡々としたものだった。イルクーツクにはオルガンを弾ける人が残っていなかったので音楽は一切使われず、厳粛な雰囲気の中で式は行われたのだ。一度新皇帝が帝冠をかぶり、忘れられていた賛美歌や誓いの言葉を民衆が唱え終わると、彼らが固唾を飲んで見守る中、皇帝は外に出て小さなマイクの前で話し始めた。\n\n「ロシアの諸君、余の忠実な臣民の諸君！余、アレクセイ・ニコラエヴィチが、余の疲弊した国に秩序と幸福を取り戻すという神に与えられた義務を果たすために全ロシアの皇帝としてこの場所に戻ってきたのは、神の恩寵以外の何物でもない！邪悪な摂政も全能の神の無限の力と慈悲には逆らえなかったのだ。この感謝すべき時に、もう一度救いの機会を与えてくださった主イエス・キリストに、余はささやかな感謝の気持ちを捧げる。余は君主の仕事として、すべての人間が必要としている、当然享受すべき基本的環境で、余の忠実な病める臣民が暮らせるようにすることと、その次にこれをロシアのすべての臣民に拡大することを、余の帝国政府の第一の使命とする。たとえどんなに遠く離れた臣民であろうと、どんな堕落した不法な主人のもとで働かされている臣民であろうとだ」\n\n群衆が散っていってようやく自分の時間ができたゴレニェフスキは自分の演説を振り返った。この演説は極端な宗教要素も含めてほとんどすべてが即興で生み出されたものだった。共産主義者かつ無神論者の言うと皮肉に聞こえるが、それら二つはどちらもあまり重要ではない。共産主義や無神論がこれまでロシアを救ったことは一度もないのだから、もし「大衆のアヘン」に訴えることが粉々になった国家の残骸に秩序を取り戻すために必要ならば、それは実行されるべきなのだ。臣民が必要としているのは、ポーランドのスパイであふミハウ・ゴレニェフスキではなく、神の加護のもとに行動する人民の皇帝、アレクセイ2世なのだ。"
 after_midnight.37.a: "彼らが知らないことが彼らを傷つけることはない。"
 after_midnight.38.t: "魂の浄化"
 after_midnight.38.d: "皇帝の新計画の1つとして、すべての町や村の中心部にラジオスピーカーを修復し、イルクーツクのラジオ放送施設を復旧させた。そのため、重要な発表がラジオで行われるというと、驚くほど多くの国民が耳を傾けられるようになった。ファンファーレ、国歌斉唱の後、皇帝はこう切り出した。\n\n「世界中のロシア人－－我が帝国の臣民よ！真の皇帝であるアレクセイ2世は、全能の神の恵みによって、あなた方のもとに戻ってきたことを知ってほしい！私の代わりに行動していると主張する者たちは、国家への裏切り者に過ぎず、何も持たない人々から全てとそれ以上のものを奪うことを唯一の目的とする悪の手先であることを知ってほしい！偽りの摂政であり祖国の怪物であるセルゲイ・タボリツキーはとっくに死に、ロシア国民に対する無限の罪のために地獄の火で焼かれていることを知ってほしい！神の名の下に、そして全ロシアの皇帝としての神聖な義務の下に、私は天に誓う－－アンドレイ・ディキーとその人殺しと強姦魔の一団を筆頭に、これらの怪物が我々の祖国から一掃されるまで、私は休むことはない！ロシアの人々よ、解放の時は間近に迫っている。そしてそれは、この摂政と呼ばれるものを完全に破壊することから始まるのだ！」\n\n極東に散らばるタボリツキー体制の残骸の中で、皇帝の雷鳴のような言葉が空気中に響き渡り、それを聞いたすべての人々の心を、ロシアでは長い間見えることの無かった感情、すなわち希望で満たしたのである。アンドレイ・ディキーは、ラジオから聞こえてくる歪んだ、しかし力強い声を聞きながら、無力な怒りに身をよじらせ、叫んでいた。拷問や公開処刑のイメージが彼の頭の中をよぎる中、彼が統治する小国の不幸な魂は、神に耳を傾け、祈りを捧げた－－中には生まれて初めて神に祈りを捧げた者もいた－－最終的にはシベリアの極寒の荒野に正義がもたらされるのではないかという期待に胸を膨らませていた。"
 after_midnight.38.a: "おそらくついに、彼らの祈りは無駄ではなくなった。"
 after_midnight.39.t: "密かに交わされた会話"
 after_midnight.39.d: "ロシアで枯渇していないのは、ウォッカであり、そのためにイルクーツクの街角には、アルコールで疲れた住民に癒しを与えてくれる怪しげな店がたくさんあった。そのような酒場の片隅で小さく集まっている、階級章が擦れてほとんど読み取れなくなっている古い制服を着た男たちが、自分たちの置かれている奇妙な状況について静かに話し合っていた。「言っておくがな、俺はあいつと一緒に働いていたんだ！戦前、ポーランドのNKVD部隊で俺たちと一緒だった！いやいや、一つ目の方の、大祖国戦争のことだ。ポーランド人……よりによって我々の「ツァーリ」のふりをしているのが血まみれのポーランド人だなんて！」\n\n「彼はほんとうのことを言っているよ。僕も彼と一緒に働いていたんだ。ゴリーニェフスキーとかいう発音できないポーランド語の名前だったな、ミハイル・ゴリニーネフスキー……思い出せない。たいして有能でもなく、単なる下っ端事務員のようなものだった」\n\n他の者がグラスを空けた後、一人の暗いくたびれた顔をした男が口を開いた。\n\n「ハン、ポーランド人だろうがなんだろうが、彼が無能なわけがない。我々にはいくらかの電気も水も食料もあるんだ。これ以上何を望む？よそはもっとひどい。お前たちには想像もつかないだろうな。少なくとも彼はちゃんと仕事をしている」\n\nウォッカが進むにつれて、最初はささやかな陰謀話だったのが、いつものような口論に発展していった。\n\n「じゃあどうするんだ？お前はその壊れたモシン・ナガンでクソッタレの摂政のために戦うのか？彼が実際に皇帝かどうかなんて誰も気にしないよ。どうでもいいことだろ。彼はクズの前任者より指導者らしく振る舞うし、我々は呪われた人生でようやく希望を持てるようになったんだ。我々の生きている間に祖国が再び統一されるのを見ることができるかもしれない」"
 after_midnight.39.a: "人間そのものと、そいつの自称、どっちがより大事だ？"
 after_midnight.40.t: "赤と金"
 after_midnight.40.d: "「全ロシアの皇帝かつ統治者であらせられる皇帝陛下の勅令に基づき、\n帝国政府は以下を決議した。\n1.ロシア帝国に存在する、すべての資本と財産を含む工業および商業企業は、その資本と財産（その構成が何であろうと問わない）の全てを含めて、ロシア帝国の財産であると宣言する。\n2.帝国の土地を、農民の所有権の原則に基づいて、それを最もよく利用できる人々や、すでにそこに住んでその土地で働くことによって食事と雇用を得ている人々に、正式に再分配することを宣言する。\n3.ロシア帝国憲法に次の規定を加えるという正式な修正を行う。『帝国の各地方は地方ソビエトの制度を通じて帝国政府によって統治されるものとし、このことを国家と憲法の譲ることのできない不変の基礎とする』\n皇帝陛下万歳！神は我らと共に！」\n\n直後の困惑の時期が過ぎると、数十年前の旧ソ連の法令に酷似している、最近発表されたこの勅令の話や噂でイルクーツク中が持ちきりになった。生粋の君主主義者は当初これに戸惑ったが、皇帝の人望と公的イメージによって彼らの忠誠心は揺るがなかった。アレクセイは神のお墨付きの下で仕事をしているのだから、彼に疑問を呈することは裏切りや神への冒涜に等しい。もしこれらの勅令が旧ソ連のそれに似ているとしても、それは偶然の一致であり、それ以上でもそれ以下でもない。\n\n一方街の片隅にある古びた薄暗いバーでは、昔の同僚たちがこのニュースを聞いて静かに笑い声をあげていた。かつての同胞は、自分がどこから来たかを忘れてはいないようだった。彼はブハーリンでさえ思いつけなかった、人々の心をつかむ奇妙な方法を発見していたのだ。"
 after_midnight.40.a: "これがロシアの進む道なのか？"
 after_midnight.41.t: "タボリツキーの足跡を辿って"
 after_midnight.41.d: "帝国摂政アンドレイ・ディキーは、かつて妄想的なガキのサブリンが根城にしていたヴェルフネウジンスクのオペラハウスの会議場を歩いていた。奴の肖像画や旗は幸いにも剥ぎ取られて燃やされていたが、ディキーはまだ何かが潜んでいるような気がしてならなかった。蔓延る鼠を駆除した後のように、壁の向こうや床板の下から聞こえてくる音にたじろぐのだった。\n\nそれに、もう一つ始末しなければならない寄生虫の問題もあった。\n\n「皇帝に仕える者、神聖ロシアの守護者！」彼の声が会場に響き渡り、役員や官僚たちの小さな集団が彼を見つめた。最大の出席者数でも、座席の3分の1を埋めるのがやっとだった。「我々は裏切られたのだ！嘘吐きのユダヤ人のラリオノフは、我らの祝福された摂政の体が冷えるのすら待つことなく、その手に権力を握ろうとした！奴は皇子を隠し、西のポラック共と手を組まんとしている！これらの欺瞞的な寄生虫は我々の政権の中に入り込み、まだ真実を信じ、祝福されたアレクセイの帰還を待っている人々を貶めようとしているのだ！幸いにも、私はシュトゥルモヴィーキに奴らを始末するように言ってある！」\n\nそれを合図に、シュトゥルモヴィーキが舞台脇から前に進み出ると、観客の人々をひっ捕らえ、彼らを誰も想像していなかったような運命へと引きずり込んだ。最初は、地域の権力を争うライバル、イデオロギー的な忠誠心に欠ける現実的な協力者、隠れユダヤ人の疑いがある者など、ターゲットは明らかだった。それから、明白に何も悪いことや不誠実なことをしていない人々を捕らえ始めた。一人が立ち上がって「神よアレクセイを守り給え、聖なる摂政に神の祝福あれ！」と宣言した。他の人々も「アレクセイを讃えよ！」「ディキーを讃えよ！」と交互に繰り返したが、それでも何人かが引きずられていくのを止めることはできなかった。シュトゥルモヴィーキですら、突然仲間に捕まってしまう者がいた。\n\n終わってみると、観客の数は半分ほどに減っており、残った人々は命がけでディキーに熱烈なスタンディングオベーションを送っていた。"
 after_midnight.41.a: "どっちもどっちだ。"
 after_midnight.42.t: "絡み合う二つの十字架"
 after_midnight.42.d: "作業員たちは溶接トーチとブロンズ板を手に、エピファニー大聖堂のドーム型尖塔の側壁をよじ登った。頂上に着くと、その板をドームの頂点にある十字架の裏側に素早く貼り付けて溶接し、揺すってしっかりと固定させてるか確かめた。下りてきたときには、彼らが何をしたかは明らかだった。彼らは十字架の裏に鉤十字を貼り付けたのだ！そして、溶接工が教会の上で作業をしている間、玄関のすぐ外でも同じような騒ぎが起こっていた。\n\n「そんなことをしてはいけない！」とニコディム神父は叫んだ。「使徒や預言者のイコンを燃やすなんて！」\n\n「使徒や預言者のイコンを燃やしているのではない」とシュトゥルモヴィーキが答えた。「ユダヤ人のパウロとモーゼのイコンを燃やしているのだ。教えてくれよ神父さん、お前はラビ（ユダヤ教指導者）なのか？」\n\n「い、いや」と老人は言いよどんだ。\n\n「ここはシナゴーグ（ユダヤ教の会堂）なのか？」\n\n「これは何の……」\n\n「それなら教会にユダヤ人のイコンを置くべきではない！」彼はイコンを手に立ち去ったが、ニコディム神父は教会の中に戻っていった。火に投げ込まれる芸術品の姿を見るに忍びなかったのだ。"
 after_midnight.42.a: "1人の人間が2人の主人に仕えることはできない。"
 after_midnight.43.t: "闇の魂"
 after_midnight.43.d: "ディキー摂政は双眼鏡を目に当てながら、尾根の上に立っていた。真っ暗な夜で、彼はほとんど何も見えなかった。\n\nしかし照明弾が発射されると全てが一変し、あたりは不気味な赤い光に包まれた。その光がシュトゥルモヴィーキの磨き上げられたヘルメットや銃剣の先端に当たって反射しているのが見えた。彼らは夜のうちに狐穴や壕を出て、アジア系ブリヤート人がレジスタンス運動の城壁化した村に向かって進軍していたのだ。\n\n村から銃撃が始まって何人かのシュトゥルモヴィーキが倒れたが、残りの者はめげなかった。彼らは以前にも増して勇ましくライフルをしっかりと構えて、ツァーリと摂政の名において戦意を高揚させながら突撃していった。ディキーは一瞬、帝国が崩壊した事実を忘れ、初代摂政が東征で反乱軍を粉砕した勇姿を彼らの姿に見出した。\n\nついにシュトゥルモヴィーキは村にたどり着き、血にまみれた大虐殺を開始した。悲鳴と銃声が響き渡り、ディキーは誇らしげに胸を膨らむのを感じずにはいられなかった。"
 after_midnight.43.a: "やはり、ロシアには希望があるのかもしれない。"
 after_midnight.44.t: "しめ縄"
 after_midnight.44.d: "ディキーは執務室の窓から、アンガラ川を照らす月明かりを眺めていた。それは混沌とした夜の中で、ひとときの安らぎを与えてくれた。\n\nもし今が幸福な時なら、彼は今頃ぐっすりと眠っていたことだろう。しかし彼はそんなことはできなかった。神聖ロシアがこのような状態である以上無理な話だ。川向こうのポーランド人僭称者がアレクセイの名を嘲笑しているだけなら、まだましだっただろう。しかし財政状況もますます悪化していたのだ。人はパンだけでは生きられないし、軍隊も神への祈りだけでは進軍できない。\n\n彼は眼鏡をはずして磨いてから、再び川を眺めた。視界がクリアになったことで、より大きな静けさが得られるような気がしたのだ。何もない。突然ディキーは信じられないほど気が遠くなり、完全に気を失う前に、執務室の隅にある肘掛け椅子に向かってよろめきながら歩いた。眼鏡が鼻から滑り落ちたような気がした。そして椅子に倒れ込んだ時、足元で砕ける音がかろうじて聞こえた。眼鏡のことは、意識が戻ってから考えよう。"
 after_midnight.44.a: "それで結局彼は寝ることにした。"
 after_midnight.45.t: "闇の中の孤独"
 after_midnight.45.d: "ディキー摂政は川を見つめ続けていた。それはもう彼に平穏をもたらしてくれるものではなかった。それはしばらくの間彼の心を紛らわせるものだったがここ最近ではそうではなくなった。最後に外に出てからどれくらい経っただろう、2日くらいだろうか？執務室の隅にある皿の山から察するに、おそらく3日近くは経っているはずだ。もちろん部下が見ているところでは、彼は勇敢に国家統治を遂行し、摂政制を悩ます問題を解決している。しかし正直なところ、彼は問題と国家の区別がつかなくなってきていた。誰が彼の友人なのか？誰が敵なのか？彼の護衛は何か企んでいるのか？なぜ護衛のローテーションを命令しても解決しないのか？護衛のローテーションを計画した士官がグルなのか？奴は何を企んでいる？\n\nディキーが壁に目をやると、ロシアの地図が目に飛び込んできた。それには半ダース種類の色で延々と線が引かれており、刻々と変わるロシアの国境を表している。これだ！ロシアがこれだけ分断されているのなら、戦争を起こして、不信感のある護衛を常に最前線に配置すればいいのだ！これはこれまでにない天才的な発想ではないか？\n\n彼は机に戻ると、戦争戦略の構想や動員令の起草などを、憑かれたように熱心に書き始めた。皇太子殿下の取り成しによって得た神の意志がそうさせたのだろう。間違いない。"
 after_midnight.45.a: "時計の針が進んでいく。"
 after_midnight.46.t: "決して十分ではない"
 after_midnight.46.d: "アナトリー・サプチャークのロシアでの最初の晴れ舞台は、忙しいの一言であった。\n\n夜が明けると、前チタ市長はアムール川を下って満洲国との接触に向かった。彼らは彼の活動を支援するために、実にさまざまな物資や貴重な品々を約束してくれたのだ。そのため彼がいわゆる友人と呼べる人たちに会ったとき、お役所仕事やその他の官僚的不都合で納品が滞っていると言われたのは当然のことであった。\n\nしかしサプチャークは、協力することに興味を持っているというアメリカの富豪と話をするためにさっそく海岸まで行った。話し合いはうまくいかなかった。アメリカ人は自分の協力と引き換えに、冷たくて固い現金を要求していることを、事前に言いそびれていたのだ。サプチャークが持っていない現金だ。\n\n曖昧な約束をした後、意気消沈したサプチャークは廃墟になっているゼヤに戻り、まだ操業している最後の軍需産業の視察を行なった。工場は人手、作業設備、電気が不足しており、「稼働中」というのは、実に寛容な表現であった。必要最低限の装備すらない状態で、彼の民兵はもっと頑張らなければならないようだ。\n\n長い1日が過ぎたが、サプチャークは自分が何かを成し遂げられたとは到底思えなかった。寒くて寂しい夜にベッドにもぐりこむと、彼のかつて楽観主義で占められていた場所に、暗い考えが入り込み始めた。サプチャークは一人でも多くの命を救うためにロシアに戻ったのだが、自分の見通しが甘かったかもしれないことに徐々に気づき始めた。世界他の地域の人々は、ここで何が起こっているのかを知っているのだろうか？今日、彼はその疑問の答えを得たかもしれない。"
 after_midnight.46.a: "我々は挑戦し続けなければならない。"
 after_midnight.47.t: "海の向こうから"
 after_midnight.47.d: "「アナトリー\n\n私たちはあなたがロシアの人々に救いをもたらすために努力していることを忘れてはいません。あなたは過去に私たちを助けてくれたのだから、今度は私たちがあなたを助ける番です。この物資は私たちのあなたへの信頼の証として受け取ってください。\n\n敬具。友人より」\n\nアナトリー・サプチャークは、この「友人」が誰であるか、すでに比較的はっきりと検討がついていた。ロマノフ家の非嫡出子ミハイル・アンドレーエヴィチを核とするチタを中心とした白軍の復興運動の渦に彼が巻き込まれたのは、そう昔のことではない。サプチャークはロシアを脱出したミハイルがどうしているかを知らないが、しかし今度こそ前ツァーリはロシアを見限ったのだろうと思っていた。\n\nサプチャークはその手紙を折りたたんでコートのポケットにしまい、輸送中の船から降ろされる何トンものオーストラリア産の穀物に目をやった。もしこれがミハイル自身からでなくとも、彼に同情的な人物がロシアに関心を寄せていることは確かだった。長い間敵地で苦労してきたサプチャークにとって、あの地に味方がいることは心強いことだった。\n\n日ごとに悪化する状況の中で、彼はただそれだけで十分であることを願っていた。"
 after_midnight.47.a: "得られる全ての助けを得よう。"
 after_midnight.48.t: "見返りなしで"
 after_midnight.48.d: "ジープの助手席から出てきたアナトリー・サプチャークの顔を、冷たい空気が突き刺した。彼は難民地域を旅して、アムール川の河口にある廃墟と化した湾港施設にたどり着いた。そこは今では、かつてロシアとして知られていた荒れ果てた地獄から出るための交通拠点の1つとして改修されていた。その場に近づくと、見覚えのある年配の職員が迎えてくれた。「アナトリー・アレクサンドロヴィチ、急な呼び出しにもかかわらず来てくれて感謝する」\n\n「構わないよ、ニコライ」サプチャークはコソフの肩越しに、外国人の一団が彼の護衛に激しく尋問されているのを見えた。「いったい何事だ？この人たちは誰なんだ？」\n\nコソフは後ろのほうをちらっと見てから、サプチャークに向き直った。「我々はボートで忍び込もうとしていた日本人を捕まえたんだ。彼らは人道的任務でここに来たと言ってるが、部下は別の理由で来たのだろうと考えている」\n\nサプチャークはため息をついた。「部下に彼らを解放するように言ってくれ。日本に我々をスパイする理由がない。彼らはシベリアのど真ん中に住む世間知らずの間抜けどもより、よっぽど大きな獲物を捕まえているんだ」\n\n「アナトリー、本当にそう思うのか？俺は南で長い間暮らしたことがあるから、日本がタダで手を差し伸べてくれるわけがないことを知っている。そのリスクを負いたいのか？」\n\n「お願いだから彼らを離してやってくれ放っておいてくれ。俺達はまだ腰までクソに浸かってるのを忘れたのか?万が一何か企んでいる可能性があるからって助けを追い払おうとは思わない。日本政府が派遣してきたかどうかすら分かってないんだろう」\n\nコソフは黙ってうなずき、部下に声をかけて、救援隊に任務の継続を許可した。サプチャークが推測したように、その任務はは彼らが疑ったような代償を求めるようなものではなく、純粋な利他主義であったようだ。"
 after_midnight.48.a: "世界が我々の窮状に注目し始めた。"
 after_midnight.49.t: "本物の発見"
 after_midnight.49.d: "極めて頑丈なガスマスクで顔を覆っているにもかかわらず、セルゲイ・フョードロヴィチは空気中に漂う死の霞から鼻孔をそらすことができなかった。彼の分隊は、どこにあるかもわからない古いダイヤモンド鉱山の捜索のために派遣されたが、今のところ凍った死体や爆撃された木造建築物しか見つけていない。もしかつてこの地になにか存在したのなら、それらは略奪されるか浅い墓に送られたかのどちらかだと思われた。凍てつく寒さにひどい悪臭、毒気の三重苦を乗り越えて、セルゲイは他の仲間のいる発掘現場の中心部へ向かった。\n\n彼が到着すると、「セルゲイ！」と上官が声をかけてきた。NBCの装備に覆われた上官は、ほとんど他の人物と見分けがつかなかったが、セルゲイはなぜ上官は自分の見分けがついたのか疑問に思った。「私はそろそろここを終わりにしようと思っている。お前は、我々が何か見逃したものがないか坑道を確認してきてくれ。残りの者は出発の準備だ！」\n\nセルゲイは、特にこのような状態の狭い坑道を這いずり回るのは気が進まなかった。もし崩れていたらそんなことしなくて済むので、彼は崩れていることを願った。しかし目的地に着くとセルゲイの願望は打ち砕かれた。どの坑道もほとんど閉塞していなかったのだ。この鉱山について好意的に言及できることはそれくらいしかなかった。\n\n懐中電灯を手にしててても、坑道は今まで行ったことのあるどの場所よりも暗く、当然ながら有用な鉱物はまったくないように思われた。何時間とも思える期間暗闇の中を這いずり回った後、セルゲイは岩壁に疲れた声を響かせながらため息をついてから、帰ろうとした。しかし身を翻した時、視界の中にかすかな光が見えた。振り返って懐中電灯で照らすと、瓦礫の隙間から奇妙な岩が光っているのが見えた……"
 after_midnight.49.a: "「みんな！あったぞ！ビジネスチャンスだ！」"
 after_midnight.50.t: "さらなる前進"
 after_midnight.50.d: "「父さん、僕たちはここに戻ってくるの？」\n\n12歳の息子の声によって、ベーリング海の向こう側をぼんやりと眺めていたアルチョーム・ヴァレンチノフの頭の中の時間が止まった。彼は自分と息子をこの場所から連れ出してくれる船を待っていたのだ。アルチョームは50年近く前に自分の父親に同じことを尋ねたことがあるから、もちろんこれは全く馴染まない質問ではなかった。\n\nボリシェヴィキが台頭してきた時代である1921年。当時子供だったアルチョームは祖国から、より安全な場所へと追われることになった。当時ロシアに住んでいたアルチョームは、一族の豊かな財産に恵まれて何不自由なく育っていた。もちろんこの富によってヴァレンチノフ一族全員は大きな十字架を背負わされ、親しんだ唯一の故郷を追われてしまったのだ。\n\nアルチョームの父の答えは、もちろんイエスだった。カナダで隠れて過ごした約30年後に彼の約束は実現した。冬眠していた白軍がハルビンから出てきて、再び昔の戦いを戻ることになったのだ。ヴァレンチノフ一族はいち早くロシアに戻り、彼らを支援することにした。\n\n最初に到着した時、一族はアルチョーム夫妻と4人の息子たちを含む総勢10数名であった。しかしこの輝かしい一族は西側から嵐のように押し寄せる恐怖に少しずつ削られていき、今はたった2人しか残っていない。アルチョームはロシアを去るとき故郷を惜しみながら旅立ったが、息子の場合は全く違うであろうことを彼は知っていた。彼は生き延びたが、人類が齎す最悪の惨劇を目撃してしまったのだ。\n\n「父さん？」息子の声が彼を現実に引き戻した。アルチョームの返事は決まっていた。"
 after_midnight.50.a: "「いいや、二度と来ないよ」"
 after_midnight.51.t: "幸運な船乗り"
 after_midnight.51.d: "激しい海辺の波が荒々しく険しい岩肌で砕けて波紋が広がり、オホーツク海の激しい外海に突き出ている古い埠頭や波止場の側面にある小さな孔にしみ込んでいった。\n\nニコライ・アブラモフはシベリア沿岸の傑出した宝石と称される港を見下ろせる質素な執務室で、港の日常を観察していた。マガダンは極東の中ではウラジオストクに次ぐ存在である。アブラモフは、海図や海運記録が散乱してる年季の入った木製の机の前に座り、手を動かしながらそれらを丹念に見ていった。かつて彼はロシア・ファシスト党に技能と航海術を捧げ、国家社会主義と鉤十字の旗のもとに航海したことがある。すでにいない遠い離れた人々が定めた空虚なイデオロギー的理念や教義を執拗に追い求め、課せられていた義務から目を逸らしていたなんて、彼らはなんとうぶな間抜けだったのだろう。2つに分かれた別物を名乗る分派が存在しているが、しかしアブラモフはもはやどちらにも忠誠を誓うことはなかった。\n\n今さら過去を回想しても仕方がないと彼は思った。ロシア・ファシスト党はとっくの昔に消滅し、その行動も行為も歴史書の中に追いやられてしまったが、彼はまだここにいるのだ。アブラモフは現在の問題に気持ちを集中させた。引き出しを開けると、この地域の一般的な航路が記された海図が目に入った。彼はその地図を見ながら、外国の巡視船に気づかれずに密輸できる、見落とされている海域はどこなのかや、どの航路が最も大きな利益を生むかを推理し始めた。\n\nマガダンの海岸から違法な物品を満載した船が次々と出港し、海を越えて各地へと向かっていった。その行き先がどこであろうと彼らが帰ってくるところはすべて同じ場所である。極東の極寒の海岸線に位置する港だ。"
 after_midnight.51.a: "我々に乗り越えられない嵐はない。"
 after_midnight.52.t: "ラム酒で我らの罪を忘れよう"
 after_midnight.52.d: "マガダンの海岸の岩や小石に穏やかなセルリアン色の波が打ち寄せており、空は明るく雲一つなく、海は穏やかであった。遠くに船体を深紅の縞々に塗装した船が見える。毎日何十隻もの同型船が秘密裏にこの氷の港を通じて操業しているにもかかわらず、特にあの船は船員や港湾労働者の群れを惹きつけていた。港に着くと船員たちは甘く香ばしい酒を次々と積み下ろし始めており、彼らが惹きつけられている理由は明らかであった。\n\nニコライ・アブラモフにとって酒に浸ることの欲求は身に染みたものだ。それはたまには満たされるべき欲求であり、自分が抱えている問題や責任を一時的に忘れてしまう恍惚と至福の時間をもたらしてくれるものであった。そして今のような絶望的な状況では、その欲求は自ずと高まってくるのだ。\n\nマガダンにウォッカやジンが豊富にあれば必ず役に立つだろうとアブラモフは思った。世界中の市場でアルコールは求められているため、彼はそれがマガダン領に有利な財政的見通しをもたらすことを認識していた。しかし1つだけ重大な課題があった。それはオホーツク海を経由する酒類の輸送ルートが存在しないため、酒類の入手が非常に困難だということだ。そこでアブラモフが熟慮し続けて思いついたのが海賊であった。直接的に海賊行為をするだけの十分な人員と設備はないが、彼は南シナ海に貴重な人脈を持っていた。日本からの酒類の輸送を、代価を払えば喜んで北に横流ししてくれる人脈だ。\n\nアブラモフは机の横に置いてある半分空のウォッカの瓶に手を伸ばしながら、微笑んだ。すぐにこの凍てつく北国の港でも珍しいものではなくなる。"
 after_midnight.52.a: "「乾杯！」"
 after_midnight.53.t: "石炭のように黒い心臓"
 after_midnight.53.d: "マガダン港やそこの住民へ夜の帳が下りると、果てしない海と無限の空が一体となり、かすかな月の光に照らされるだけとなった。海岸線から、水平線に向かってゆっくりと流れていく船の形が遠くに見えた。\n\nその船は名目上は石炭を運んでいる船だが、実際には数十人の男女や子供を乗せている。かつてロシアと呼ばれた国の残骸の中の惨めな生活を捨て、より豊かで安定した土地で再出発しようとする人たちである。船内の雰囲気は歓喜と興奮に包まれていた。オープンデッキは、ウォッカを片手に希望と楽観に満ちた未来への歩みを祝う、高揚した男たちで溢れていた。しかし甲板の下から耳をつんざくような音が聞こえると、その快活で賑やかな歓声は途切れた。船体は徐々に傾き始め、まるで大嵐のような勢いで冷たい海水が船体に流れ込んで、鉄の石棺と化したものがゆっくりと重みを増していった。乗客の熱狂的で陽気な雰囲気は消え失せ、恐怖の発露と悲鳴に変わった。海が荒れ狂う中船は次々と破壊されていき、人々は運命を受け入れられずに、生存を求める無益な試みを強いられた。\n\nニコライ・アブラモフは遠くからそれを見ていた。彼の表情は無関心そのもので、彼は正義のためゆえに反省することはなかった。この船はドック入りにの料金全額を払うことを拒否して港を出て行ったため、明確な前例となる報復措置が必要だったのだ。3本の赤い照明弾が夕空に打ち上げられたが、しかしそれは決して応えられることのない懇願だった。"
 after_midnight.53.a: "波の下へ。"
 after_midnight.54.t: "未解決の殺人"
 after_midnight.54.d: "いつもは穏やかなオホーツク海の凍てつく水面を、小さく古ぼけた十数隻の鉄の船体が乱した。徐々にかすれていっている太平洋艦隊の徽章を掲げている艦隊だ。\n\nそのうちの1隻の漁船を再利用した粗末な船の船首に立っているレオニードは、水面の無垢の流氷を眺めながら今週の食糧調達と乗組員をどのように養うかについて思案していた。彼は自分たちが今置かれている悲惨な苦境を思い出すと恐怖に押しつぶされそうになり、憂鬱な思考で頭をいっぱいにしながらため息をついた。彼は自分の精神的兵器に残っている最後の手段で、自分を落ち着かせた。希望である。今日のような寂しい未来はないだろうという希望。いつの日か復興した祖国に戻れるかもしれないという希望。数十年前の大船に比べれば自分の所有する船は微々たるものだが、それでも自分はまだ歓喜の笑みを浮かべながら大手を振って水平線に向かって航海できるという希望。\n\nその時、他に何も聞こえなくなるぐらいの船の警笛の音がレオニードの思考をかき乱して、現実に引き戻した。部下の一人が指差した先には控えめな船団に近づいてくる見知らぬ外国船があった。船の側面には「自由海兵隊」の文字が刻まれており、部下が連絡を取ろうとする中、レオニードは困惑させられた。やがてレオニードの前に現れた小集団は感情の感じられない口調で、船を引き渡せと要求し始めた。レオニードは彼らの無愛想さに呆れたが、彼らの数人が見せびらかしている武器を見て自分には交渉できる立場にないことがわかった。彼はしばらく悩んだ末に、きっぱりと断ることにした。彼はあまりにも多くの犠牲を払い、あまりにも長い間苦労してきたため、簡単にすべてを放棄することはできなかった。そう、彼は抵抗するのだ。\n\n彼が拒絶の言葉を口にする前に彼は甲板に倒れ、頭から血の海が広がった。"
 after_midnight.54.a: "マガダンの棍棒を活用せねばならない。"
 after_midnight.55.t: "帆を張り、錨をあげよ"
 after_midnight.55.d: "極東の不毛の地の海岸に小さな漁船があった。その船は満洲の職人の手によるものであり、その控えめな錨は凍てつく深海に沈められて海中の荒々しい岩の間にきちんと収まっていた。船尾の端には中国人が手に網を回収するための機械式レバーを握りしめながら立っていた。疲れのため息をつきながら網を引き始めた彼は、近づいてくる船に気がつかなかった。その船は自分たちの船より少し大きくてゴツく、特徴のない擦り切れた羊毛の軍服を着た男たちが乗っていた。一言の抗議の言葉を発することができないうちに、一人の男が船に飛び乗ってゴム製の棍棒で漁師を激しく殴りつけ始め、血まみれにして船に引きずり込んだ。この男の船は鹵獲され、密輸の拠点であるマガダンに運ばれて密輸市場で高値で売られることになった。\n\nアブラモフは机の前に生真面目に座って、地域と時の異なる様々な報告書に目を通した。満洲国の色に塗られた重厚な鋼鉄製の船体に、口径の異なる堂々たる大砲を搭載した大型船が目撃されたいるそうなのである。彼は木製のテーブルに拳を打ちつけて、考えを巡らせた。南方の我儘な日本の支配者が一握りの中国の漁民を奪うという些細なことに本当に頭を悩ませ、資源を投入して領海を侵害するなんてことがあるのだろうか？彼の頭の中を思考が駆け巡り、思考を再調整した。報告の具体的内容が事実かどうかは別として、確かにオホーツク海における日本の干渉を示唆することは合理的であり、その可能性がほんの少しでもある限り、彼の支配は危うくなってしまう。\n\nアブラモフは、木枠に入った密輸品を積み下ろしする作業員でいっぱいな眼下に広がる埠頭や港を見渡した。そして視線を何マイルか分からないほど続いており、水平線まで至る果てしなく広がる海へ移した。どんなことがあっても未来はある。"
 after_midnight.55.a: "潮の流れが未来を見つめる我々を前進させる。"
 after_midnight.56.t: "SOS"
 after_midnight.56.d: "「灯台が見えるぞ！」\n\nこの宣言が異様なほどの歓声を招いたのには、それなりの理由があった。このアメリカ船は、カムチャツカ半島東部沿岸で受け入れ可能な港を探すというぎこちない最初の試みを行なっている間、何度も座礁しそうになってそのたびに船員たちはどんどんパニックと反乱の危機に陥っていき、船長が静かな不満の対象になっていた。ついに緊張が解け、彼らは燦然と輝く灯台の光に導かれてずっと探していた目的地へ到着した。その場しのぎとはいえ、十分実用に耐える灯台の光は一行の目を楽しませたこの港は最近アメリカ船などからの援助物資を受け入れるために作られたようで、大きいが粗末な港だった。彼らがその港に入ると、栄養失調気味だが歓喜しているロシア人の群衆が歓声を上げた。「さあ、ジョン、彼らを待たせるわけにはいかないよ」一人の船員が他の船員に呼びかけると、船の錨が降りた。船員たちは目の前にいる人々の圧倒的な感謝の念を目の当たりにすると、これまでの苛立ちや緊張を全て忘れ、彼らの生存を助けて生活を再建させてあげたいという切実な思いに変わっていった。"
 after_midnight.56.a: "彼らが諦めないのなら、我々も諦めるわけにはいかない。"
 after_midnight.57.t: "奈落の底へ"
 after_midnight.57.d: "タールのように真っ黒な夜、嵐の雷鳴が響くベーリング海で一隻のロシア船が大海の食い物にされまいともがいていた。その船は忘れ去られた輸送船の旧型で、20年間の過酷な労働で傷つき、30年間極東の港で放置されて錆びついている船であった。波が船体にぶつかるたびに床板が割れ、メッキが破れる金切り声のような金属音を合図に、新しい水漏れ箇所から凍える水が入り込んできた。\n\n風はみぞれ混じりに吹き荒れ、船長の凍傷で赤くなった耳のそばで風がみぞれ混じりの音をたてながら叫んだ。潮騒と彼の船の断末魔に負けぬよう船長は声を張り上げて命令した。もちろんもう手遅れだったが、しかしイヴァンは約束を守ることを諦めない男であった。彼は自分と家族そして他の難民をアラスカに連れて行くか、海の真ん中で死ぬかどちらかにするつもりだった。海での死は故郷に帰った場合に待ち受けていることに比べれば幸せなことだった。\n\n鉄が割れる轟音とともに、船は急速に沈み始めた。氷のように冷たい水が甲板に打ち寄せ、そこにいた乗組員や乗客はすでに甲板の急斜面から北極の泡立つ大口へと転がり始めていた。その下にいる人たちは……イヴァンは自分たちに何が起こっているのか考えないようにした。最後に震える息を吸って唇を固く閉じ、約束の後者を守ることを自分に許した。セント・ナイフォン号は水面下に引きずり込まれ、船の苦痛の叫びが乗組員の叫び声と同様にとうとう止まった。\n\nアンカレッジ郊外の正教会の墓地は、冷たい太陽の下厳かな静けさに包まれていた。一人の神父と1人のジャーナリスト以外誰もいなかった。空白の墓石4基が発見された船員たちの最後の眠りの場を示していた。神父は半分凍った4人の男女に最後の儀式を施し、ジャーナリストはアラスカの海岸で発見されたロシア人の遺体についてまた1つ書き留めた。"
 after_midnight.57.a: "「セント・ナイフォン号の残骸の中から、4人の……」"
 after_midnight.58.t: "自由の火"
 after_midnight.58.d: "カムチャッカ半島東部の小さな港にカナダ国旗を掲げた中型貨物船が入ってきて停泊したが、すでに荷下ろしを手伝うために港湾労働者が集まっていた。この船の積荷である石炭がより貴重になっていたので、地元の人だけでなく船員も力を合わせて荷揚げするのが日常になっていた。石炭。ロシアの崩壊後、薪の不足と価格の高騰が起こっており、石炭はカムチャツカや他のロシアの一般庶民にとって、概して安価で比較的広く入手可能な熱源として本当に貴重な存在になっていた。\n\n相変わらず気さくな船員たちは、両者の間で意思疎通が難しいのにも関わらず、現地人たちの負担を軽くするために自ら荷下ろしを手伝うことすらした。このような時代だからこそ、求めなくても助けが与えられるべきだと彼らは考えているからだ。これは貴重な荷物を、売るのではなく分配するための人道支援任務なのだ。彼らに人道的に行動しない理由はなかった。"
 after_midnight.58.a: "ひょっとすると人道は最も貴重な資源かもしれない。"
 after_midnight.59.t: "明日のために生きる"
 after_midnight.59.d: "ニコライ・アルタモノフは居心地悪そうに椅子に座りながら、机の反対側に座っているジャーナリストの向こうの執務室の曇った窓ガラスを見つめていた。雪はまだ降り続いておりアナディリの街を純白に覆っているが、それでこの街が受けた恐怖を消し去ることはできない。人里離れた凍てつくような場所のコーヒーで汚れた安物の机から、どうやったらこの国を癒すことができるのだろう？\n\n「あのうすみません、アルタモノフさん？」アメリカ人の声が漂っていたニコライの思考を切り裂いた。「なぜUSSCを設立したのかその理由についてのご質問でしたね」\n\nニコライは頷いて机の上で両手を合わせ、部屋の向こうから自分を見つめるカメラに向かって無理やり笑顔を作った。「そうですね……かなり率直に言えばそれしかできることがなかったんです」と、彼は答えたが、彼の厚い訛りはただでさえ低い彼の英語力をさらに低下させるものだった。\n\n「ふむ」彼のインタビュアーは続けた。「正確にはそれはどういう意味ですか？」\n\n「私の国民は苦しんでおり、私はそれを止めるのを助ける力を持っていました。だからそうしたのです」\n\n「その、間違いなくあなたはどこかより良い場所に移住することもできましたよね？もっと暖かくもっと安全なところへ、船に乗れるだけ多くの同胞を連れて。人間には限界がありどこかで諦めなくてはならないでしょう」\n\nニコライは止まってもう一度カメラから視線を外して窓の外を見た。深呼吸をしてテレビ画面越しにこちらを見ている何千、ひょっとすると何百万という人々の視線に向き直った。「私は母国を見捨てることを拒否します。国民が戦い続ける限りロシアにはまだ救われる余地があるのです。我々は明日に向かって生き続けるしかありません。いつかきっと事態が好転します」"
 after_midnight.59.a: "いつから彼らはこうなんだ？"
 after_midnight.60.t: "奇妙で美しい土地"
 after_midnight.60.d: "ロサンゼルス。天使の都、スターと名声の都、カリフォルニア州の華やかさが息づく街。アルタモノフなどのロシア人には、母なるロシアの荒れ果てた大地にこのようなスプロール化した大都会が育つとは想像もできず、まさにここはロシアにはない楽園であった。高層ビルの威容、賑やかな街並み。それはとても異質で奇妙であったが、しかしとても魅力的で壮大だったので、この場所に魅了されて街灯や人にぶつかりそうになることが何度かあったほどである。\n\n政府がカムチャツカ地方での人道的活動を開始するための予算を割り当てることになった一環として、最初の多くの援助船団がロシア沿岸に向かう準備をしている間にニコライ・アルタモノフはゲストとして合衆国に招待された。ロサンゼルスの暖かさとダイヤモンドのような輝きは、シベリアの氷の嵐と岩だらけの地形に優っていた（不本意ながら認めざるを得なかった）ため、この経験は彼にとって歓迎された。目を閉じれば誰でも、この自由の王国と人間の楽園を形作る聴覚と視覚の海に飲み込まれるような感覚になる。そしてアルタモノフもそうだった。\n\nまぶたを閉じると周囲が暗くなる一方で、ニコライの鼓膜にはセイレーンの歌が聞こえていた。なぜなら通り過ぎる車の音と通行人の喧騒が、都会の楽園に留まるよう彼の傷ついた魂を誘惑するシンフォニーとして機能していたのだ。彼は自分の氷で覆われた心臓を街の腕が包み込んでその表面を溶かし、ロシアを覆う恐怖から解放することで、鼓動させているのを感じた。もう東に潜む恐怖を心配する必要はないのだ、とロスは囁いた。食べるものや会う人など、どれをとっても欠ける心配がない。新たな故郷が大きな腕を広げて彼を待っている。\n\nニコライはその甘い言葉と優しい約束に微笑んだが、彼の魂が最も求めているものは新たな故郷ではなかった。セイレーンの呼び声はとても魅力的だったが、母なるロシアの呼び声はより強くて情熱的だった。彼にはこの街の繁栄ぐらいと同じくらい大きな、ロシアで自由を求める失われた魂のために守るべき約束があった。"
 after_midnight.60.a: "天使たちは救世主の勝利の到来を歌っている。"
 after_midnight.61.t: "堕天使たち"
 after_midnight.61.desc: "土の道は多くの木立の中のひとつの中にある無名の墓へと続いていた。はるか遠くで狼が冬の寒さに吠えた。震える彼は破れたジャケットに身を寄せながや、足早に進んだ。\n\nその墓は長い間使われていなかったため、自然が再生していた。狭い通路には雑草が生えて根が張り巡らされ、かつて木の柵だった朽ちた柱を飲み込んでいる周囲の雑木林は重い雪に覆われていた。コンクリートや錆びた鉄筋が空き地の中心地から突き出ており、石に刻まれている小さな塚があった。\n\n彼は間に合せの墓石に近づいた。下品な罵詈雑言とユダヤの星が並ぶ中、小さなハンマーと鎌が刻まれていた。彼は、色あせた赤い徽章を親指でなぞった。ここに英雄が眠っているのだ。シュトゥルモヴィーキは狂った摂政の命令でどれだけの英雄を殺そうが、この印を消すことはできなかった。英雄たちはそれとは無関係に大量に殺されてしまったが、おとなしい者や臆病な者が民衆のために彼らの行いを見習うようになった。\n\n彼のように。かつては赤軍のジューコフやトゥハチェフスキーの部下だったが、今では同輩の中で唯一帝国を生き延びることができた。彼らは彼に何百万人もの飢えた人々の胃袋と、ウラル山脈の向こう側のロシアで最も耕作に適さない土地という遺産を残した。小さな男に大きな負担がかかっている。\n\n青白い月がうっすらと光り、寒さが彼の肌にしみる中、アレクサンドル・アルトゥニンがもしかすると神も含めて誰からも忘れられた墓の上でひざまづいているのは、ひょっとするとそれが理由かもしれない。もし彼が正しい言葉を呟いて長く留まるならば、正しい英雄たちが眠りから覚めて、ロシアをゆっくりとした苦痛の死から救うかもしれない。"
 after_midnight.61.a: "しかし眠るアレクサンドル・エゴロフは沈黙したままだった。"
 after_midnight.62.t: "熊と獅子"
 after_midnight.62.desc: "「ええ、確かにあなた方の窮状は概ね理解しています」フィンランドの外交官閣下は言った「あなた方は得られる助けをすべて必要としています。しかし私たちの支援が見当違いではないことを保証してほしいのです」\n\nヘルシンキはアルトゥニンと側近をカレリア郊外の小さな屋敷に招いた。アーニスリンナからそれなりの距離があるコンクリートで固められた灰色の建物は、どこまでも続く白い風景の中で浮いている一方で、電灯、電気ストーブ、トイレ、ご馳走など文明の利器を享受していた。フィンランドのもてなしは久しぶりに将軍を暖めた。\n\n彼は外交官がウォッカを勧めてくるずっと前から、フィンランド人のペテンを予期しておくべきだった。もし予期できていればプライドが彼らを元気づけて、アルハンゲリスクに帰ったかだろう。そもそもアルハンゲリスクから離れなかったかも知れない。しかし今彼らはフィンランドで、たった一つの答えしか返せないジレンマに直面していた。\n\n「2つの国が共存するためには、お互いの主権を尊重する必要があります」外交官は続けた。「今は空虚な宣言かもしれません。しかし10年後は？いつ我々の子供たちはネヴァ川の向こうのソビエト連邦の大砲を眺めることになる可能性があるのです？」外交官は食卓の上に置かれた革表紙の条約書を叩いた。「そのためにインクと紙があるのです」\n\nアレクサンドルの脳裏にノヴォシビルスクで学んでいたときのことがよみがえってきた。彼の名前の由来となったチュドスコエ湖のネフスキー、モスクワのポジャールスキーとミーニン、クリコヴォでタタールの軛を打ち破る大公とボヤール。聖なるロシアの大地を踏みにじる侵略者に対抗するためなら何でもするつもりであった。\n\n疲れ切った男は何も感じなかった。そしてスオミ人との協定に署名するとき、彼は疲れたように別れの言葉を呟いた。"
 after_midnight.62.a: "さようならムルマンスク、さようならペトロザヴォーツク、さようならオロネツ……"
 after_midnight.63.t: "身震いする治療"
 after_midnight.63.desc: "「次の患者を連れてこい」と、エイノ・ヘミラ医師は両手にはめた半分乾いた手袋の縫い目をこすりながら、声を荒げた。大型テントの中は血と臓器と過酸化水素が混ざり合って、じめじめとした悪臭が漂っていた。内からの悲鳴と外からの無尽蔵の難民の怨念の狭間で、寝不足の医療班はこの一瞬の休息を静かに過ごした。\n\nテントの幕が開いて、アレクシーとイスモと担架に乗せられた泣きじゃくる子供が現れた。彼の左足は膝まで布切れと汚れたガーゼで包まれており、薄い布の間から濃い血がにじんでいる。衛生兵が去るとエイノと医療班は少年の周りに集まって、数多く待っている手術のうちの一つを行い始めた。\n\n手術用ナイフがベトベトの麻布を切り裂いた。ピンセットでガーゼをはがした。ピンセットでガーゼを何枚もはがす。リータが少年に大丈夫だと言っている間に、彼の傷は皆に見えるようむき出しになった。\n\n少年は悲鳴を上げた。リータとヘルヤはうめいた。誰か（ヴァイノかもしれないし、イーヴァルトかもしれない）がテントの薄い壁に向かって昼食を吐き出した。エイノの時間はゆっくりと流れ、彼の視力は、まるで脚にあったそれぞれの膿疱、骨孔、黒ずんだ静脈をすべて特定できるかのようにより鮮明になった。\n\n彼はタボライトのことをタンペレで初めて知った。三フッ化塩素やそれ他いろいろだと化学局は言っていた。30秒で組織死し、5分で壊死するとワイナミョイネン医師は言っていた。皮膚が腐って落ちずに生き延びた人はほとんどいないそうだ。ではこの少年は幸運なのか？そうでないのか？\n\n自分を取り巻く世界に戻ってくると、エイノ医師が首を振った。健康な足が半分になったからといって、無駄にできる時間はない。「ヴァイノ！」彼は息を震わせながら叫んだ。「骨鋸をくれ」"
 after_midnight.63.a: "アスクレーピオスの誓いを忘れるな。"
 after_midnight.64.t: "乞うのを邪魔するほどの矜持がない"
 after_midnight.64.desc: "「……そして人類の友愛の精神に基づき、ロシアの荒廃した土地に援助を送ってくださるよう皆さんにお願いします。大小にかかわらず……」\n\nアルトゥニン大元帥は空咳の発作に襲われて机に突っ伏しながら、古い覚書を書き続けていた。咳をするたびにオイルランプの炎が揺れ、荒廃した執務室に不規則に影を落とした。それ以外は静かな夜だった。あちこちのコオロギの鳴き声と月明かりに照らされた北のドヴィナ川の波が、アルハンゲリスクの街を真夜中の静寂から救ってくれていた。\n\nアレクサンドルはナプキンに手を伸ばして、唇とテーブルについた血と唾液と痰を拭いた。彼はため息をつきながら万年筆を手に取り、イングランドの[Get_after_midnight_64_english_hos]宛ての手紙を書き上げた。それは、手紙の山の上に彼の印鑑が押された後置かれてたが、その手紙の山は様々な国の様々な人に宛てられたものであったが、どれも同じようなことを絶え間なく訴えるものであった。\n\nこれはブラギンスキー医師が休息を促す間も、夜を徹して働いた結果である。大元帥は無知な愚か者ではない。彼はSTAVKAの見積もりを見たのだ。餓死するロシア人は1時間に20人。一晩丸ごと寝てしまえば1世紀半過ぎてしまう。農民の食卓に者が並びつつ病気になる方が、昼寝のたびに同胞を失うよりましだった。\n\n咳が止まると絶妙のタイミングでヴァーシャがやって来た。アレクサンドルは手紙の束を押し出した。アレクサンドルは手紙の山を秘書に押し付けた。「フィンランド大使館へ」と彼は無造作に渡しながら言った。「どうするかは彼らが決めることだ」\n\nこれで夜の勤務は1回終了である。夜が明けたらまた別の仕事が待っている。制服を着た雑種犬がどんな時でもいてくれたら……"
 after_midnight.64.a: "なぜなら雑種犬は粗末な餌をやるだけで満足するからだ。"
 after_midnight.65.t: "取るに足らない敗北者"
 after_midnight.65.desc: "彼の言葉にならない叫び声は誰もいない部屋に響き渡った。アレクサンドルは地面に突っ伏して、弱々しい拳を震わせながら腐った木の床を一回、二回、三回と打ち、その一撃ごとに痛そうな咆哮を上げた。そしてまた一発。また一発。また一発。手から血が滲み出てジクジク溢れては流れ出ていき、血管が耐えきれずに切れ、靭帯は切れるまで引き延ばされ、彼はもはや吠えることができなくなった。\n\n哀れな男は浅い息を詰まらせながら、そこに突っ伏して言葉を発しなかった。彼は震えながら膝をついて壊れた椅子や割れたガラスをかき分けて、自分の苦悩の全てと対面した。信心深くない男がその内容が偽りであることを自分の知るあらゆる神々に祈りつつ、錐のような目がしわくちゃで血まみれの紙の上から下までを穴が開くほど見つめていた。神の啓示によりその誤りは正され、彼はすべてがうまくいくことを確信することができるのだ。\n\nシュトゥルモヴィーキからネズミのように身を隠すこと幾年。少しの食糧のためにロシアの誇りを世界に売り渡す数ヶ月間。ラリオノフ、メルキフ、飢饉、くだらない暴力団、クソのようなアル中の部下をなんとか抑えるために眠れぬ夜を何週間も過ごした。全ては今日のため、彼らが彼の民を食わせるのに十分な量の援助が来ると約束した今日のためであった。彼らは100分の1でも10分の1でも5分の1でもなく、彼のもとにいる全てのロシア人を養えるだけの量を約束した。それで十分なはずだ、そうだろう？そうだろう!?\n\n数分経ち、数時間経った。彼の空虚な祈りに応える神はいなかった。奇跡が、明らかになった支援量を変えることはなかった。アルハンゲリスク市の3分の1（彼のもとにいる全ての民の3分の1ではない）を1週間養うのにやっとの量だった。赤軍の失敗作であるアレクサンドル・アルトゥニンにもう援助が来ることはない。彼は今一人ぼっちになってしまった。見捨てられた。役立たずだ。\n\nだから役立たずの失敗作は、自分の殻に篭るように泣きじゃくった。涙が流れる音はママを呼ぶ囁き声よりも大きかった。"
 after_midnight.65.a: "それは、彼の声が彼が築き上げたすべてのものと同様に、必要な水準に達していないからだ。"
 after_midnight.66.t: "全ての邪悪の根源"
 after_midnight.66.desc: "岩の下に押し込められている聖堂兼工場と監視塔の海の中に、「ツァーリ陛下の高貴なる恩恵によるコストロマ軍需協会」（近いうちにコストロマ軍需協会に改名予定である）のオフィスビルがぽつんと建っていた。ここでは産業評議会の最高権力者がタボリツキーを説得して、完全な委任を認めさせていた。それはすなわち、摂政の無駄な要求やこだわりが全く含まれない、一つの巨大な超高層ビルである、灰色がかった周囲の地を支配する黒い塔のことである。タボリツキーの唯一の要求であったアレクセイ皇帝の金属像は、12台のリムジンが門を抜けてビルの敷地に入ってくると、建設作業員によってゆっくりと解体された。\n\n朝早くに摂政の産業指導者の一団が、二人の護衛と数人のやせ細った召使いを伴って、コストロマオフィスビルの最上階にある会議室25に入った。巨大な窓から差し込む明るい光は薄暗い会議室においては眩しいほどだった。そこへニコライ・タリベルク共同体議長が妖怪のように現れ、長方形のテーブルに長い影を落とした。\n\nタリベルクは共同体員の注意を惹きつけるような静かな重々しさをもって語り始めた。「この窓の外を見よ、摂政殿下が我々に何を与えてくれたか分かるだろう。偉大さに真に迫っている……」誰も何も言わなかったが、椅子の列が回り始めた。「しかし私は非効率と誤ちを見つけた。殿下の夢が崩れるのを許した誤ちだ。我々をこのような事態に巻き込んだ誤ちだ。我々は二度と誤ちを繰り返してはならない」\n\n議長のか弱い姿の背後に邪悪な煙突が何本も突き出ており、帝国商業共同体はロシアの毒にまみれた土の中から復讐者のように立ち上がった。"
 after_midnight.66.a: "「さてお手元のフォルダの……」"
 after_midnight.67.t: "営業中"
 after_midnight.67.desc: "摂政期の残骸に好景気などありはしなかったが、共同体は少なくとも数年前のツェントラルアフリカのようなささやかな擬似的好景気を創造することを望んでいた。これが共同体外交の主要任務であった。つまり外国企業や外国製機械、外貨への飽くなき探求であった。しかしドイツからの投資計画は、まるでタボリツキーのおぞましい船が頭上を飛び回って地球そのものを打ち砕いてしまったかのように、流産してしまった。\n\nもし会社の役員にイデオローグ、すなわち劣等人種の恐怖に頼っているが恐怖で夜も眠れない者たちがもっと少なければいいのに。取締役会のいわゆる思想家と呼ばれる人たちは、いつも共同体に尻込みした。汚物にまみれ、壊れた人間で埋め尽くされた巨大聖堂の写真を見たとき、彼らは恐れを抱いた。それぞれの思いとは裏腹に、汗と垢にまみれながら苦悶の表情を浮かべているかあるいは打ちひしがれて項垂れる労働者たちの顔が、彼らの脳裏に焼き付いて離れないのである。あの顔はドイツ人かもしれない。\n\nスライドショーが終わった後、直立している痩せた共同体議長が役員室の奥へ歩いていくと、イデオローグたちは正当化、理屈、すべてを解決するための何かを静かに懇願した。そして議長は彼らの原始的な恐怖に気づけず、何も言わないのである。\n\nしかし時折行動派あるいは規律派の人間が生産ラインを見つめることはあるが、並んでいる壊れた人影が、果てしない労苦で異音を上げながら折れ曲がっていることをその際に視界に入れることはない。その人間が注目するのはその手の中にある、よく作られたいい値段のつく製品だけであった。"
 after_midnight.67.a: "そしてその人間がすべてを変えてしまうのである。"
 after_midnight.68.t: "荘厳な提案"
 after_midnight.68.desc: "ニコライ・タリベルクはすべての誤りに気づいていた。くすねたワインのボトルを開けるときの助手の緊張による手の揺れ。照明のわずかな明滅。タリベルクのスーツについている汚れの跡。散らかっている机の上と執務室の隅に置かれた書類。もしこれほどまで長い間起きていなければ、彼は悪夢の中にいると思っただろう。彼の体は睡眠を要求していた。この年齢にしては起きている時間が長すぎたのだ。しかしこれでうまくいく。議長はそれを確信していた。\n\nこれは共同体がずっと待ち望んでいた取引だった。一週間前ですらドイツからの投資など夢のような話だった。[Get_after_midnight_68_corporation]が取引に興味を示していると聞いた時、タリベルクすら驚いたのだ。今彼の机の向かいに、細部にまで目を配りながらメモを取っている2人の代表者が座っている。\n\nタリベルクはグラスを掲げた。「産業に乾杯しましょう」というとタリベルクが言うと彼の助手が来客に飲み物を注いだ。真紅の赤が2つのグラスに流れ込んでいる時、彼は摂政以降この品質のワインがいかに希少になったかを恐ろしく思った。ロシアにおける最後の上等なワインが、ドイツの豚の口に流れ込もうとしているのだ。\n\n1分ほど代表者たちは2人でニヤニヤしながら指をさしておしゃべりしていた。ニコライは彼らが自分を笑っているのだと確信した。なぜ彼らが取引をしようとしたのかは彼にはわかっており、それはドイツ人の親切心からではなかった。それは暴力である。彼らは彼よりも若かった。彼よりも強かった。彼の首を引きちぎり、その死体をドイツ人の主人のところに持っていこうとする、狩り中の血の猟犬だ。\n\nようやく一人が片言のロシア語でこう言った。「これは……いいワインですね。見せていただいても？」タリベルクは不満だったが、しかし全てを我慢してそのボトルを渡した。それは20年くらい前にオーストリアから輸入されたツヴァイゲルトだった。二人は固まった。「アーリア人。もちろん、あなた方は優秀なアーリア系ロシア人です」"
 after_midnight.68.a: "「そして我々はあなたに取引を持ってきました」"
 after_midnight.69.t: "金で買える最良のもの"
 after_midnight.69.desc: "ドナー親衛隊少佐の騒音を垂れ流すトラックはヴォロクダ工業地帯を颯爽と走り抜け、泥にタイヤの跡をつけた。彼は共同体について全てを聞いた後、棘のような失望感を感じていた。この収容所には来たことがなかったが、似たようなものは何度も見たことがある。10年前彼らは劣等人種と呼ばれていたが、ここでは制限された労働者と呼ばれていた。\n\n今日ドナーは配下の大隊を連れてきてはいなかった。これは純粋に財務を議論する私的な会合であった。ドナーが聞いたところでは共同体は非常に寛大だった。彼らが必要とするものを手に入れている限り、彼らは君が望むものを与えるだろう……問答無用で。いい仕組みだ。\n\nドナーは巨大な中央駅の足元でトラックを停車させて、ジャケットから銀色の腕時計を取り出した。少し早かった。ドナーはもう一つのポケットからタバコを取り出して吸い始めた。\n\n数分後ドナーは自分を見つめる一対の目に気がついた。若くて青白く、目が落ちくぼんでいて腹をへこんでいるこの人物はこの見知らぬ人間を観察するために自分のカートを止めていた。若いドナーであればこの男を叩きのめしただろうが、今はそれをするだけの意味を見出せなかった。武装SSはドナーにできるあらゆる堕落を見せ、彼を無感覚にさせた。\n\nそんなドナーの脳裏にある思いがよぎった。ひょっとすると奴隷も同じように感じているのかもしれないと。しかしそれは不可能だった。奴隷は世界を旅したわけではない。奴隷はアフリカのジャングルの暑さも、戦場における勝利の栄光も感じたことはない。奴隷は何もしていないし、何も与えられていないのだ。親衛隊少佐は欲しいものを全てを与えられていた。\n\nドナーは再び時計を確認した。会議はもうすぐだった。彼は銃を撃ってその男をビビらせて追い払った。彼には仕事があるのだ。"
 after_midnight.69.a: "悪魔との取引だ。"
 after_midnight.70.t: "針のような目"
 after_midnight.70.desc: "アルチョーモフの胃袋に祝宴の夜の名残のアルコールが溜まっていた。1年前この男は共同体工場で働く屠殺も覚悟している豚一歩手前の下級従業員だった。今や彼はニジニ・ノヴゴロド硫酸カルシウム工場の企業連絡係になっていた。アルチョーモフが形式的な職務としてこの薄暗いトンネルに足を踏み入れた。現場監督と看守に先導された義務付けられたツアーだ。しかし坑道の壁の中に閉じ込められている輝く硫酸カルシウムはアルチョーモフを案内役から離れさせて坑道の中を覗き込ませた。硫酸カルシウムがアルチョーモフを迷わせたのである。\n\n「美しい」アルチョーモフは独り言を言って、頭上に広がる宝石の網目を見つめた。「ああ、共同体がこんなにも美しいものを作っていたなんて知らなかった」\n\nアルチョーモフはそう思いながら、顔を歪めて馬鹿笑いし始めた。深い闇の奥から別の笑い声が返ってきた。誰かいるのだろうか？振り返るとスモッグに覆われた闇の中から血走った目が覗いていた。アルチョーモフの前に口を開けたままの到底彼には理解しがたい感情にまみれた顔が現れた。ゆっくりと不思議そうに、その顔は官僚の方に近づいてきた。社内規定違反だ。アルチョーモフは拳銃を取ろうとしたが、ないことに気づいた。致命的なミスだ。\n\nアルチョーモフの心臓の鼓動は早く脈打ち始め、目は部屋の中を見渡した。彼は自分がいかに孤独か、いかに多くの人が暗闇に隠れていたかを思い知らされた。暗闇の中から群衆が立ち上がった。アルチョーモフの知り得ない激しさに燃えている骨ばっている腰の曲がった復讐者たちだ。アルチョーモフは引き返して案内役を探そうとしたが、地面に押し倒されるだけであった。彼を救うものはもう誰もいなかった。\n\n恐怖。彼に残っているは恐怖だけだった。暗闇の中から手が伸びて連絡役の足首を掴み、口を塞いだ。アルチョーモフは叫ぶことも、考えることもできなかった。静かで熱心な手の群れが連絡役を掴んで果てしない闇の中に彼を引きずり込み、二度と戻ることはなかった。"
 after_midnight.70.a: "我々はこの恐ろしい機械の腹の中に閉じ込められているのだ……"
 after_midnight.71.t: "狂気の定義"
 after_midnight.71.desc: "ヴィクトル・ラリオノフは老いていった。\n\nベッドから起き上がるときに骨の軋んだり、昔若くて賢かったころには何も考えずにやっていた仕事が今ではとても大きな努力が必要だったりした時、彼はそれを実感している。今の彼の苦境はどう見ても救いようがない。彼の支配下にわずかに残った領地の日々の統治も途方もない仕事になりつつあった。\n\nタボリツキー（彼の魂に神の慈悲よあれ）は後継の摂政を指名しなかった。ラリオノフは、前任者がツァレーヴィチの名において行ったいくつかの行政上の決定を毎日呪うような気持ちで見ていた。これらがきっと神聖ロシアのために決断されたことなのは間違いないが、ラリオノフは前任者の失態の火消しに追われることが多くなった。\n\n突然寝室の窓の外から雷が鳴り響き、老人は驚いて飛び上がった。ブツブツと毒づきながら、彼は風で開いてしまった窓を閉めようと、よたよたと歩き出した。部屋を横切るのに苦労して、息を切らした彼は壁を伝って床に倒れ込んだ。\n\n突然根拠のない思いつきが浮かんできた。もしかしたら辞任させてもらえるかもしれない？彼の手に負えないことは明らかであり、他の人々もそれを理解しているはずだ。彼は政界から引退し、もっと有能な人に後を任せればいいのだ。\n\n突然の希望は表れてすぐに打ち砕かれた。当然彼らは彼をただ去らせるわけがない。彼はあまりに多くのことを知りすぎ、あまりに多くのことを見過ぎてきた。いやそれよりも、状況が完璧でないとあえて認めたことを理由に殺される可能性の方がはるかに高い。軽くうめいた彼は両手で頭を抱えて、嗚咽を漏らし始めた。"
 after_midnight.71.a: "摂政は耐える。"
 after_midnight.72.t: "雪の城"
 after_midnight.72.desc: "「0-52B国境警備基地で何が起こったか聞きましたか？」\n\nヴァレリー・オギエヴィチはため息をついてスプーンを置いた。シュトゥルモヴィーキの隊長という地位を持つ者は将校食堂で食事をする特権を与えられていたが、彼は部下と一緒に食事を取る傾向があった。しかし、彼は部下と一緒に食事をするのが好きだった。それは士気を高めるために必要なことだと思っていたし、それに彼は彼らのことを本当に大切に思っているのだ。しかしその反面、平和に食事ができないことは稀であった。\n\n「アンドレーエフ、摂政が噂話について何と言ったか知っているだろ」と彼は答えた。アンドレーエフは本当にいい子だった。多くの新兵とは違って熱心で、ライフルの腕も半分熟練の域に達していた。ヴァレリーは自分の連隊の新兵の能力が全般的に落ちていることに気づいていた。何名かは頑張ってはいるが実力が伴っていない者たちだが、その他の多くは給料と暖かいベッドのために働いていることに彼は気づいた。ロシア民族の存続のために戦った昔を彼は懐かしく思った。\n\nアンドレーエフは叱責されて少し顔を赤らめながら、顔を伏せた。「『くだらない噂話は悪魔の道具だ』ですよね。知ってますけど、これはあまりに重大なので言わずにいられません」と言った。「パルチザンに前哨基地を全滅させられたらしいとオーレフが言ってたんです」\n\n「なに？」ヴァレリーは不信感が混じった平坦な声で聞き返した。\n\n「本当なんです。守備隊はほとんど1人残らず全滅した。タボリツキー時代にはあり得なかったことですが、ラリオノフが跡を継いでからは……」\n\n「黙れ」ヴァレリーは怒った。「そんなことを言ったらどうなるかわかってるのか？絞首台への片道切符だ。この話はやめて、お友達のオーレフに伝えろ。何が自分によって良いことか分かっているならば、彼も黙るはずだ」\n\nしゅんとなったアンドレーエフは謝罪を口にした後食事に戻った。ヴァレリーは自分が言ったことは正しいと思いつつも、この若者には厳しすぎたのではないかと思った。上層部はそんな腐敗した話を許さないだろうが、正直なところ自分も同じようなことを考え始めていたのだ。"
 after_midnight.72.a: "残念だ、彼は有望な新人だったのに。"
 after_midnight.73.t: "忘却の水"
 after_midnight.73.desc: "アントニン・オドイェフは祝福されし摂政の秘書の地位を与えられたとき、それがいかに名誉なことかを何度も何度も聞かされたものである。「摂政殿下の聖なる言葉に直接触れることができる」と彼らは言った。「神とアレクセイ殿下に最も近い」とも。\n\n正直なところ神に近い存在であることを感じたことはなかったが、アントニンは自分の仕事にある種の誇りを抱いていた。彼はできること範囲で摂政を手伝い、あっという間に国家の日常業務に欠かせない存在になっていた。\n\n給料も半端ではなかったし、いいことづくめである。\n\n彼の小さな執務室の端に置かれた祖父の時計が9時を告げ、その哀愁漂う音に彼は驚いた。彼はうめき声をあげて腕を伸ばし、疲れた関節が元の位置に戻るのを感じていた。アントニンは最近、摂政でなければできない仕事を手伝うために、遅くまで執務室にいることが多くなった。実は彼はラリオノフのことが心配になりはじめていた。摂政は最近麻痺に侵されており、動きが硬くて震えるようになった彼は日に日にかつてアントニンがとても憧れていた人ではなくなっていった。この摂政が執務室の中を歩き回ってぶつぶつと独り言を言っているのを見かけ、その都度アントニンが今この時間何をすべきなのか優しく思い出させなければならないことがますます増えた。ラリオノフが物忘れをするようになった以上、アントニンはこれまで以上に気を引き締めて行動しなければならないのである。\n\nアントニンはコートを着て、ヴャトカの冷たい夜の街に出て行った。彼は医者ではないが、直感的に摂政に何か重大な問題があると思っていた。ひょっとするとストレスのせいだろうか？彼は深刻でないことを祈るばかりだった。"
 after_midnight.73.a: "これまでもそうだったのだから、これからもそうだろう。"
 after_midnight.74.t: "ギチギチと音を立てる梁"
 after_midnight.74.desc: "ヴィクトル・ラリオノフが目が覚めると、そこは見知らぬ部屋だった。\n\n部屋のどれをとっても記憶になかった。彼が見慣れないベッドシーツから体を起こそうとすると手が震え、周囲をきょろきょろ見回す彼の頭ぼんやりとして動かなかった。摂政は自分の心臓が胸を中で飛び跳ね、息が荒くなるのを感じた。苦悶しながらゆっくりと見慣れないベッドから立ち上がり、見慣れないナイトテーブルに隠されたピストルに手を伸ばした。\n\nドアをノックする音が部屋の静寂を破り、摂政の目はその音の出所に釘付けになった。彼はゆっくりと拳銃を構えたが、握った拳銃は震えていた。ドアノブが回転し、一人の青年が顔を出した。「摂政殿下、おはようございます」彼は温かみのある声で言った。「よくお眠りになられたのならよか……」\n\n「誰だ貴様!?」摂政が侵入者にピストルを突きつけながら遮ったり。青年は顔を真っ青にして両手を上げてながらドアを通り抜けた。「俺をどこに連れて来た？俺が誰だか知らないのか？」彼の唇から唾液が飛び出し、その声は詰問するたびに大きくなっていった。「苦しみ抜いて死ぬようにしてやるぞ！」\n\n「私です、アントニンです、あなたの秘書の」と若者は言ったが声を震えていた。彼は用心深く一歩前に出た。「摂政殿下、お加減はいかがですか？医者をお呼びしましょうか？」\n\n「近寄るな！」ラリオノフは叫びながら撃鉄を上げて、激しく身振り手振りを交えて言った。「これ以上近づいたら撃つぞ！」\n\nラリオノフはその青年が背後に目をやったと思ったら、タックルされて地面に押し倒された。警備兵の制服を着た二人の男が彼の上に覆いかぶさって彼の手から銃を引き剥がした。「医者を呼んだこい、早く！」彼らのうちの一人が叫ぶのが聞こえた。出入り口にいた若い男はおそらくこの命令を実行するために飛び出して行ったが、摂政は気にかけなかった。\n\n世界は暗くなっていき、祝福されし摂政は子供のように泣いた。"
 after_midnight.74.a: "終わりの始まりだ。"
 after_midnight.75.t: "失墜"
 after_midnight.75.desc: "医師の険しい表情が、祝福されし摂政の予後についてアントニンが知るべきこと全てを物語っていた\n\n宮殿内で「あの事件」とささやかれている件以降、医者を探すのに少なからず時間がかかっていた。ほとんどの医者はしばらく前にヴャトカから逃げ出しており、最も勇敢な、あるいは最も愚かな医者だけが残っていた。\n\n「もう私にはどうにもなりません」医師は疲れた声で言った。彼はしばらく摂政の部屋にいた。「殿下に苦痛はありません。それだけは確かです」\n\n「どうしてこうなったか分かりますか？」アントニンは答えを懇願した。\n\n医師は肩をすくめた。「あらゆることがあり得ますね。過労によるストレスか、認知症か、それはどうでもいいことです。問題は殿下がベッドに寝たきりになってしまったことです。もちろんもう統治はできないでしょう」\n\n「そうでしょうね」と秘書は答え、「先生、ありがとうございました」と言った。アントニンは壁際に配置されている2人のシュトゥルモヴィーキに頷くと、彼らは医師の腕を掴んで部屋から連れ出した。もちろんこの医者は殺される。二代目の摂政が初代と同じ道を歩んでいることを民が知ることなど、決してあってはならないことだ。\n\n部屋に誰もいなくなると、アントニンは机に向かってため息をつきながら椅子に座った。彼は馬鹿じゃない。あの医師に起きたことは、すぐに自分にも降りかかると彼にはわかっていた。彼は重要な人物ではなく、ただの知りすぎた秘書である。他の大臣たちがこのことを知れば、すぐにでも彼は命を落とすだろう。\n\n知られなければいい。\n\n突然の考えに彼は目を見開いた。大臣たちがこのことを知る必要があるのだろうか？摂政が突然引きこもるのは珍しいことではないし、帝国では秘密主義はごく普通のことだ。それに彼は必要な署名をすべて偽造できる。アントニンの頭の中はぐちゃぐちゃだった。彼はその考えにほとんどパニックになったかのように笑い出した。うまくいくかもしれない。うまくいくだろう。\n\nうまくいかなくてはならない。"
 after_midnight.75.a: "やるべきことがたくさんある。"
 after_midnight.76.t: "創世記"
 after_midnight.76.desc: "摂政の支配下にあったサマラは、そのあらゆる腐った隙間に無関心が蔓延していた。斑模様に存在する集合住宅が、タボリツキーの下で潰され壊されてしまった人々がなんとか生きているのを見下ろす位置に立っていた。ロシアはその静かな絶望に満足しており、そこから脱却する理由を見出せていなかった。シュトゥルモヴィーキはその無関心の維持を確実にしており、民はそこから脱却しようとは思っていなかった。ロシアは待っていた。変化を待つ日々が続いていく間に、ロシアの意志は衰えてしまい、その精神は破壊されて異端を支持するようになった。それがサマラの人々の運命であった。無関心な犠牲者に怠惰な兵士。ロシアの精神が新しく生まれ、ある意味で再生した。聖職者が民衆に説教をすると民衆は耳を傾けた。つまりあまりにも長い間狂気によって排除されていた主の言葉がロシアに帰ってきたのである。ロシアの数少ないカトリック信者が街に押し寄せたとき無関心は壊死し始め、その必然的な超新星が街に決意力をもたらした。解放の名のもとに民衆が武器を手にしたときに無関心の死が確実となり、街は炎と鉛のシャワーを浴びることになった。\n\n「ROAから連絡は!?」自分の才能を隠して来たサマラの人たちからなる野戦病院の傍に立っているピメン主教は特に誰とも指定せずにそう叫んだ。というのも、その病院では誰もが火傷患者や榴散弾にまみれたパルチザンを治療していたからであり、叫んだのはまだ大通りにまだ銃声が響いていたからである。ヴャトカ士官と聖職者が彼を取り囲んでいるが、事実上彼の護衛のようなものであった。それは復讐に燃えるシュトゥルモヴィーキが路地や窓をうろついているからであり、それのため護衛は12個のATグレネードを持参していた。向こうの通りの向こうでは照明弾の光が煙幕を照らしており、時折厳しい銃声が響いていた。その煙の中から腕に包帯を巻いた人影が姿を現し、通りの両脇に陣取る迫撃砲部隊の前を半ば全力疾走で駆け抜けて来た。護衛の側に着いた時には、彼の腕は血で滲んできており、殴られた犬のように喘いでいた。「閣下……」彼は大きく息を吸ってからこう続けた。「ROA残党軍は都市の北部で摂政軍を完封しつつあります」倒壊しつつあるのオフィス街の屋根の方を彼は無事な方の手で指し示したが、その上を迫撃砲の音が飛び交っていた。「そしてニジニ・ノヴゴロドで聖職者が奴隷を武装させたという報告も受けました。報告は以上です。では、よろしければ失礼し……」士官は歩道に並んだ簡易ベッドに倒れ込みそうになった。"
 after_midnight.76.a: "「死にそうです」"
 after_midnight.77.t: "出エジプト記"
 after_midnight.77.desc: "「くそったれ、どうしてロシアにまだこんなに人がいるんだよ？」フレドリックは自分の机を見て、病気になりそうな気分になった。コーヒーはとっくになくなっており、ゴミ箱で腐ったたくさんのティーバッグが、つまらない仕事場閉じ込められる間に具現化しているうんざりするような彼の労働意欲を表している。外では昼も夜も一日中何がどこにあるのかや、どこまで節約できたかについて怒鳴り合いが繰り広げられている。どうやら聞こえるところによると何もないようだ。見た場合も同じ結論だ。支配権奪取以前から食糧は豊富ではなかったが、今は単に存在しないのである。ともかく20冊のマニラフォルダにはそう書いてあった。ポケットを探って、フレドリックは最後のタバコを取り出した。それを指で転がすと、フィルターが折れそうになっているのがわかった。低い製造技術、熟練工の半分がレンガ職人や死体になってしまった代償。フレドリックの脳裏に蜂起時の光景が浮かび、それが彼にマッチ箱を取るよう促した。\n\nそうしたほうがいい。それで彼は本当に考えることができる。そうだ、問題は生活必需品のためのインフラが全く整っておらず、ドン河からニジニ・ノヴゴロドまでみんな飢えていることなのだ。みんながこの神に呪われた街の惨状を知っててくれれば……タバコと紅茶が混ざり合って、吐き気を催すような臭いになっていたが、フレドリックの目の前の紙に載っている数字は間違いなく助けにならなそうだ。フレドリックは机の前に座って煙が天井の換気扇で粉々にされるのを眺めていた。これだけでは不十分だ。彼はドアのところまで歩いていき、そこを開けっ放しにした。半分は病的な臭気を換気するためで、もう半分は上司に自分が居眠りしていないことを示すためだったが、まるで臭いだけでは行動の理由として十分ではないかのようだった。外に出てみると、サマラの街は彼の定義では実際には込み合っていなかったが、都市に飢餓の兆候は至る所にあった。彼は煙を吐き出すと無意味な駆け足で職場の階段を降りた。というのも執務室に残してきた報告書は、彼が今節約した数秒よりもはるかに多くの時間を必要とするからだ。彼は歩きながら周囲を確認した。鉛筆と同じくらい細さと半分くらいの強度の二人組とすれ違った。彼らは通過する際に、自分が撃たれることを半ば覚悟している様子で彼を見た。「ロシア人のチラ見」とそれは呼ばれていた。報告書が言うには明日サマラにはさらに数千人がやってくるという。"
 after_midnight.77.a: "事態は悪化するだろう。"
 after_midnight.78.t: "レビ記"
 after_midnight.78.desc: "「準備はできたか？」ピメン主教は自分と小さな群衆の間にある紙から顔を上げた。ROA最後の将軍である半分眠った状態のウラジーミル・バイエルスキーは二人の前にある紙の台本を指差した。会議が行われているホールはタボリツキーの偉業の遺産であり、これは言いようのないおぞましい人物の下劣な記憶を廃するために改装されていた。ツァレーヴィチの壁画、すなわち彼の名の下に行われた恐ろしい行為の象徴は、くすんだ黄色と赤で天界の風景に塗り直されていたが、この壁画は彼らの足下の土地以外の風景を連想させることは難しかった。壁に掛けられた鍵十字は燃やされ、新しい時代の名のもとに蝋燭が備え付けられた。主教は周囲の共犯者たちに目をやった。6人の文民政治家と、将軍が全員が等しく禁欲的な希望と完全な切望を持って互いを囲んで立っていた。この小さな式典は彼らにとって行う余裕のほとんどない贅沢なものだったが、それでも彼らはこうしてまもなく制定される共和国憲法の周りに立っていたのである。投票権はサマラで権威が確立されて最初に当然のように定められた。祈る権利もまた固有のものであった。国民一人一人が軍隊に徴兵される義務は不人気な条項ではあったが、それでも多くの人が必要不可欠なものだと考えていた。\n\nそのように条文が述べられていき、最後の権利と義務が宣言されると、全員が下線に沿って紙に署名をしてそれぞれの職務に戻った。犯罪やホームレスが急増しているのにそうしないわけにはいかないだろう？文民は自分の職場に戻って援助の行き先を指示し、バイエルスキー将軍は発足したばかりの国軍を維持する職務に戻った。ピメン主教はそんなすぐに離れたくなかった。ピメンは暗い寺院の中を行ったり来たりしながら、この憲法が何かの役に立つのかを考えていた。サマラに押し寄せる難民はカトリック教徒であろうとなかろうと、国全体の負担になることは間違いない。この状況は時間をかければ解決できるものかもしれないが、しかし共和国には時間がなかった。"
 after_midnight.78.a: "共和国の基盤が揺らいでいる。"
 after_midnight.79.t: "民数紀"
 after_midnight.79.desc: "今日もまた油まみれのマニラフォルダをもう何十枚も整理しなければならない。こんな日が続くため、ピメン主教はカビ臭いオフィスに閉じこもって、かつて蒸気が湧き出ていたがとっくに薄い霧のようになっている古くなったコーヒーを飲む羽目になっている。ピメンは気を落ち着けて自分の手に目をやり、そるからペンを置いた。ため息をつきながら、座っているあずき色の革張り椅子を痛んだオーク材の机から引いて、次から次へと情報が書かれた紙でいっぱいの机の引き出しのつまみを見た。彼の執務室は未来への官僚的高速道路であり、ピメン主教はそれがいかに荒涼としたものに見えるかを知っていた。共和国を完璧に理解するために必要なのは最初の国勢調査である。ドアが開け放たれたので主教はため息をついた。これだ。ピメンはそれを自分に手渡す哀れな人間からすでにそれを感じ取っていた。これが国勢調査だ。\n\nそれは7つの異なる種類の紙束からなり、一番上はコーヒーのシミで汚れている。一番上がコーヒーのシミで傷んでいた。弱々しいクリップで留められたこの報告書が、彼の手の中でバラバラにならないのは奇跡だった。彼が1ページに目を通すと汗と汚れのようなものを感じた。おそらく常にストレスを感じている会計士や経理担当者が、その報告書の行き先を誰よりもよく知っている人物にこの仕事を引き渡したのだろう。ピメン主教は自分をごまかし続けることはできなかった。詳細をメモに取ろうとしても、頭の片隅にあるこの紙をとにかく読まなければという思いが消えなかった。彼はインクの上に視線を集中させることにし、読み進めた。側近が聞いたことは正確には記述できないが、ただその報告書が執務室に何をもたらしているのかだけは本当に明白であった。木が砕ける音が確かに聞こえ、ドアの下から漏れてきた。慟哭の声も、今でこそ枯れて静かだが、同じように聞こえた。10分の一人劇の後、ようやく主教がドアを開けた。その時の主教は若い会計士たちがこれまでの人生で見たこともないようなすさんだ顔をしていた。彼は涙を流しながら部下たちを見渡した。"
 after_midnight.79.a: "彼は演説を行うつもりだ。"
 after_midnight.80.t: "申命記"
 after_midnight.80.desc: "彼らは柵の上に並べられた瓶のように一列に縛り付けられてとり、まるで射撃訓練の的なようであった。そして市民で埋め尽くされた広大な街の広場を見下すピメン主教は、縛られた彼らが事件の被害者なら良かったのにすら感じ始めていた。しかし視界内の兵士たちだけが、台の上で縛られて猿轡を噛まされているスパイを、ヤジる群衆が守っており、不安定な床の向こうから4つの首吊り縄が彼らを見つめているのが、現実であった。4人とも顔に様々な傷跡があり、ボロボロの服をいたるところに引っ掛けていた。彼らは難民のように見えるが、シュトゥルモヴィーキである。\n\nくすんだスカーフを巻き、粗末な薄いコートを着ている左端の咎人は、顔が砕けたガラスのように割れていた。左から2番目の細身のチンピラはさっさと投降してしまい、サマラまで食料を乞食しにきていたようだ。この街でどれだけひどいことが行われたか彼も知っていればこんなことには。左から3番目の反逆者は乞食した男に怒鳴っているようだった。というのも激怒した群衆の叫び声のために実際には聞こえなかったのだが。彼を捕縛した者によると、捕まえた時この狂人は戦闘服を着ていたとピメンは聞いていたが、スラックスと緑の上着以外奪われていた。アパートから押収した1ダーズ以上の銃から判断すると、彼は全国軍を相手にする気満々だったようだ。最後にあと数分で死んでしまうかのように見える男が右端にいた。重いトレンチコートを壇上で着ている彼は、首吊り縄を見つめながら吐き気を催しているようで、今にも胆汁を吐き出しそうな人のような病的な顔をしていた。というより、服装から判断してもう吐いていたようだ。\n\n看守たちがこの堕落したテロリストを首吊り縄で吊るすと、観客の歓声と押し合いがとても激しくなり、暴動が起きるのではないかと思えるほどであった。その時、台から唸る音が聞こえた。それから不安的な軋み音とともに、それは地面に崩れ落ちた。看守たちは倒れたり、板の下敷きになったりしてしまった。暴徒はその残骸を乗り越えて、血まみれの凶悪犯の死体を引きずり出した。そして暴徒は彼らの手足を切断し始めた。それを見ていた主教は、行動を起こして「これは間違っている」と言いたい衝動に駆られた。"
 after_midnight.80.a: "彼はその考えを実行に移さなかった。"
 after_midnight.81.t: "灰の中から"
 after_midnight.81.desc: "リシャルト・ククリニスキは顎に力を入れた。10年以上前に学んだとはいえカザフ語の発音は彼にとって難しく、特に演説は特に困難だった。しかし旧ロシアの土地に襲いかかったあの時代を語るときに、困難とは奇妙な言葉であった。多少の困難を我慢できなかったのなら、狂った摂政の統治を生き抜くことはできなかった。\n\n「同志諸君」ロシア語とポーランド語で全文を2度演説したおかげで、使うべき適切なカザフ語の表現が頭に入ってきたように感じた。しかしその発音はラジオで聞いている人たちから喝采を浴びるようなものではないだろうと思った。\n\n「狂った摂政が派遣した虐殺者たちのこの地における最後の砦がソビエト解放軍の革命的な仲間たちの裁きの手に落ちたと宣言できることを私は大変うれしく思う」ククリニスキはしばらく沈黙した。歓声が収まってから、残りを話す必要があったのだ。「この土地の多くの人民が何十年にもわたってファシストの暴君と闘ってきた。その闘争は、我々のが最大限の努力の継続を必要とするものであった。しかし私がここにいるのはこの瞬間に闘争について語りたいからではなく、来たる瞬間の前にやるべきことがたくさんあることを伝えるためだ。社会主義の赤旗がリスボンからウラジオストクまで翻る日が、未だ我々を待っている。しかし第一に、同志諸君、我々は家を再建しなければならない。亡くなった人たちを埋葬し、我々の子供たちのために未来を創造しなければならない」\n\nもちろん演説はその後もずっと続いたが、この数行の文章が聞いていたカザフ人たちの脳裏に焼き付いた。そのポーランド人の発音は訛りが強すぎたが、その言葉のなにかが彼らの心に希望の光を灯した。何年かぶりに男も女も外の闇夜を恐れずに眠りについた。"
 after_midnight.81.a: "新しい何かの始まりか？それとも終わった何かの死戦期か？"
 after_midnight.82.t: "この我々の戦争"
 after_midnight.82.desc: "イヴァンは最初の武装集団に睨み合いが起きるまでに1週間かかったことに驚いていた。摂政の手下によって焼き払われて再建されたザナカラという町には、難民が押し寄せていた。さらにASLAが支配するようになり人々は安心して都市部に戻ることができるようになった。かつて5千人しかいなかった町が廃墟と周囲の新しいテント村に囲まれるようになり、1万2千人近い難民を受け入れているほど安全になったのである。難民の一部はポーランド人で、そのうち最初の方はファシストから逃れてきた人々で、最後の方は狂った摂政の最後の標的となった人々だった。難民の多数派は同じようにファシストから逃れてきたロシア人だったのだが、ポーランド人からもカザフ人からも、摂政から手加減されていた人々だとみなされ嫌われていた。カザフ族はもともとASLAの北側においては人口が少なかったが、狂った摂政の取り組みによってその数はさらに減少していた。\n\n膠着状態は3人の代表者の間で発生していた。民兵を率いたとイヴァンが知っている白髪のカザフ人兵士と、党員証を握りしめた片腕のポーランド人と、看護婦のような服装で古式ライフルを肩にかけたロシア人女性だ。イヴァンは一目見るだけで、介入しなければ流血沙汰になることを察知した。\n\nカザフ人とポーランド人がそもそもこの町は誰の土地に作られたのか口論し始め、そこでロシア人がそれは重要ではないと主張しわうとしたら、他の二人がタボリツキーの行為の責任は総じてロシアの帝国主義にあると言い返したのがどうやら発端のようである。イヴァンはそのような考えを聞いて自分は驚くべきだったのかもしれないと思ったが、彼は落ち窪んだ目をした難民から十分似たような主張をあまりにも何度も聞かされていたのだ。彼らがロシアの暴君の行動をロシア人と結びつけても責められないと思った。\n\nしかし結局、彼は誰かが殴られる前に3人を解散させることができた。テントの中にいる負傷者や老人のためにもう少し家を用意すると約束することで、彼らの頭をこれまで関与してきた些細な争いからどうにか逸らすことができた。イヴァンにとってこれは単なる日常だった。彼は明日も他の何か起こるだろうとは思っていたが、それはまだ先の話だ。ひとまず平和は保たれたのだ。"
 after_midnight.82.a: "平和とは、それ自体が価値ある目標ではないだろうか？"
 after_midnight.83.t: "黒雲"
 after_midnight.83.desc: "弾丸や迫撃砲が宙を飛び交う中で、浄化軍の部隊がとうとう難民部隊の最後尾に追いついた。アイムはそのような可哀そうな最後尾の人々含まれるほど不運ではなかったが、しかしそれでも奴らが乗ったワゴンは、パニックになった運転手がラバに鞭を打つのと同じくらいの速さで走ってくるので、彼女は自分の体に子供たちをより強く抱きしめた。内心で彼女は浄化主義者たちを何度も呪った。二人の娘の父親はロシア人ですらなかったのだ！彼は先祖代々ウドムルト人だった。奴はそれとは無関係に彼を撃ったが。\n\nアイムたちが一度攻撃から逃れることができた地点である丘の縁を、轟音のような爆発音とともに数台の改造トラックが爆走してきたが、彼女にとって恐ろしいことにそれぞれの車体の上に機関銃が取り付けられていた。娘たちを自分たちの荷物を入れた小さな木箱の後ろに押し込もうと急ぐあまり、アイムは前方からの最初の安堵の歓声を聞き逃した。しかし機関銃の音が止んだとき、彼女はようやくワゴン車から顔を出し、アッラーご自身がこれ以上なく歓迎するであろう光景を目にした。\n\n彼女の前方の荷車の両側から赤と白のワッペンを腕につけた兵士たちが突進してきたが、彼女に向かって撃っているわけではなかった。騎馬兵が雄叫びを上げながら浄化主義者たちの隊列の前面に突っ込み、2台の超旧式の豆戦車が武装トラックに砲撃を打ち込む時間を稼いだ。ソビエト解放軍の領内に入った彼女の荷馬車の後ろでは激しい戦いが続いていたが、アイムにできることはただ速やかにアッラーに感謝の祈りを捧げることだけだった。主は正しい者を遣わして無辜な民を救われ、彼女の娘たちがまた一日生きられるからだ。"
 after_midnight.83.a: "正しいことと必要なことは、時に同一である。"
 after_midnight.84.t: "自由の値打ち"
 after_midnight.84.desc: "ククリニスキの家の玄関に立っている男女の小さな集団は、その住居が比較的質素であることに驚いて周囲を見回していた。もちろんそれは再建された家のほとんどよりも広かったが、彼の家の内装は個人的な用途よりも機能性と政府の職務に合わせて作られていた。それは間もなく行われることに対して、彼らにいくらかの希望を与えた。\n\n「同志ククリニスキ」最初に話したのはデルキンで、口ひげを曲げながら緊張しつつ慎重に言葉を選んだ。「私と同僚たちは、次の選挙で現在よりも多くの政党を立候補に参加させることができるかどうかを尋ねるために今日あなたをお訪ねしました」そして彼の後ろの集まった人たちから短い肯定の合唱が続いた。「ASLAが近郊の摂政軍の最後の勢力に勝利したことを考慮すると、政治的表現を制限し続ける理由はありません」\n\nデルキンが言おうとした次の言葉は、ククリニスキが手を上げて沈黙を要求したため、彼の口から消え去った。「同志デルキン、残念ながらそれは不可能だ。危機は今だ去っておらず、革命を再び弱体化させようとする者たちが我々を取り囲んでいるのだ。他に何か？」\n\n半ダースの抗議の声が上がったが、デルキンはその中にはいなかった。見たところククリニスキは数分ほど彼らの相手をしようとしていたようだが、その後ため息をついてから衛兵に命じて彼らを部屋から追い出した。結局やるべきことはまだたくさんあり、革命は反動的な抗議に時間を割いたりはしなかった。"
 after_midnight.84.a: "暴君からの自由は、暴君がもう一度現れるのを許さない者に守られなければならない。"
 after_midnight.85.t: "赤と白"
 after_midnight.85.desc: "もし誰かがフィリップに、君はある日突然社会主義者たちに従う小さな難民村の役人の代表者になると言ったなら、この片腕の司祭はおそらく彼らの家柄についてかなり不愉快なことを言っただろう。しかしノヴィ・ヘル村の人々に指導的な人物がいなかったりしなければ、社会主義者たちも彼に仕事を与えるような勇気ある行動はとらなかっただろう。村の管理職の半分がぼろぼろだがまだ使える祈祷マットの上に座っているのを横目で見ながら、司祭はそう思った。\n\n「君も教会とモスクの両方を別々に建てるとなると、問題が生じるのは分かっているはずだ」リナート導師がつぶやいた。この男はフィリップよりさらに年上で、3回も収容所を脱走しており、その風貌からは想像もつかないが彼の傷だらけの顔からは数字と農業の才能が感じられた。\n\n「全く建てなくても文句を言われるだろう」フィリップは言い返した。リナートは川辺にテントを張る男女の混成部隊をただ見つめた後、首を横に振った。\n\n「我々は粉引き場と祈る場所が必要だ。レンガは3つも建てる分がないし、泥を使って粉砕場を建てるわけにはいかない。部屋を分けるだけで我慢しなければならない」導師は急に咳き込み始めた。かつてのフィリップならその事実の率直な指摘を聞いて絶望したのかもしれないが、しかし目の前のかつて同じ集団に属していたポーランド人やカザフ人、その他十数種の民族が混ざり合っている集団が厳しい太陽の下で一緒に働いているのを見て、フィリップはそれほど乗り越えられない目標ではないと感じた。\n\n「なんとかすることができると思う」彼は友人にそう言ってから、彼は席を立った。まだ今日は始まったばかりで、やるべきことがあった。"
 after_midnight.85.a: "何でもかんでも争うべきではない。"
 after_midnight.86.t: "脱獄"
 after_midnight.86.desc: "紺碧色の蛇行しているヴォルガ川。その豊かな水はその沿岸の穏やかな土地に永遠の生命と豊穣を吹き込んでいる。タタール人の農場と集落はかつてこの静謐で穏やかな牧歌的な大地の上にあった。\n\nこの秩序はバラバラになった。タタールスタンの青々とした大地は、すべてを取り囲む日食によって暗澹とした闇に包まれたのである。しかし日食は長くは続かなかったのでこれは長くは続かなかった。急速に縮小していく陰影はその名残をいくつか残していき、それらがこの地にもたらした憎むべき苦しみの象徴となった。多くの人々にとってそれらは報復のための結集点であった。\n\nギザギザの短剣の激高した嵐と耳をつんざくような銃声が、怯えて呆然自失の奴隷収容所のロシア人シュトゥルモヴィーキの看守に降り注いだ。鋭い鋼鉄が固まったロシア人看守の肉を激しく切り裂き、新鮮な真紅の染みをつけた羊毛の制服をぼろぼろにしていくと、聞き取り不可能な怒鳴り声と、怒りと憤怒に満ちた叫び声が恐怖の悲鳴と共に響いた。白く霞んだ煙が空中に立ち込める中、タタール人の銃器が逃げる男たちの背中に弾を撃ち込み、銅メッキされた弾丸が体のさまざまな部位に正確に突き刺さった。慈悲を求める声に対してはピストル特有の音で答えられ、彼らの体は無残にも地面に倒れた。\n\n収容所内の抵抗が収まり始めると、攻撃者はシュトゥルモヴィーキによって奴隷にされた同胞の解放に注意を向けた。彼らは手かせ足かせを外され、解放者たちと共に何百人もの人物が故郷に戻り、再び自由人となった。そして最後の復讐として、その施設の残骸に火を放った。遠くから見ると、炎に包まれた収容所は、火鉢のように見えた。タタール人の立ち直る力の象徴であり、警告である。"
 after_midnight.86.a: "血の海だ。"
 after_midnight.87.t: "全ての中で最も困難なこと"
 after_midnight.87.desc: "カザンの残骸はくすぶり、荒廃していた。街路や工場、アパートはただの瓦礫と化していた。ヴォルガ川に面したこの街は、モスクや聖堂が立ち並ぶ華やかな街であったが、今や灰とレンガの山であり、多くの人にとってロシアを襲った悲劇を思い起こさせるものとして何世紀にもわたって苦しめてくるものであった。しかし他の人々にとってはそれは忍耐の理論的根拠となった。再建するために耐え忍び、瓦礫の中から輝かしい勝利と繁栄を得る動機となったのである。\n\n一堂に会した一歩も譲らないタタール人評議員たちが集まり、全員がうんざりしながら自分の意見を放して共有していた。これは新しく成立したイデル＝ウラル自由国の統治機関であり、かつて旧体制下で抑圧され迫害された民族で構成される議会である。しばらくの間この悲しみと苦しみの元凶の民族である、領内のロシア人について激しい議論が交わされた。\n\n「追放しろ！こいつらは我が民に限度を超えた苦しみを与えており、領内に留まらせるのは茶番だ！」一つの怒号が部屋中に響き、歓声が続いた。\n\n「彼らを追い出せば、彼らが使ってきた方法を繰り返すことになる。我々の暮らしも特段良くならない！」同じくらい乱暴な怒鳴り声があった。\n\n何時間にもわたってその場その場で違う人物の声が飛び交い、不協和音の議論が続いた。しかしそのような感情の高まりにもかかわらず、共通の合意は得られなかった。カザンのロシア人たちは今のところは残留を許されることになった。"
 after_midnight.87.a: "「情けは人の為ならずだ」"
 after_midnight.88.t: "失われた教訓"
 after_midnight.88.desc: "神聖ロシア帝国と化した影の渦の中からイデル＝ウラル自由国が誕生したとき、アンヴァルはその領土内における自由にわずかな安堵を覚えただけだった。徘徊するジャッカルのようなシュトゥルモヴィーキから秘密の地下室や部屋に隠れる必要がなくなったにもかかわらず、あの狂人とささやく蛇の不実なカルトによって政策に組み込まれた恐怖の指令に囚われて生きる必要がなくなったにもかかわらず、彼は重荷を負わされた魂を洗い流すような安心の甘い本質を感じなかったのだ。そう、彼と彼の民族であるタタール人は、タボリツキーという終末から解放されたが、今度は新しくてより大きな挑戦に直面しているのである。\n\n彼らは自由を得たが、しかし今度は自らを癒して回復しなければならない。\n\nアンヴァルは医者ではないが、彼は別の分野の学者であった。それは自国の豊かな文化を新しい世代に教えることで、自民族の一人一人が寿命が続く限り子孫にそれを分け与えていくようにする仕事であった。タボリツキーは、自分が大ロシアより「劣っている」と見做した民族は、すべての歴史記録（彼の歴史記録）から抹殺されるべきであると考えていた。この学者は、自分の民族の偉大な作品や後世に残る文書に加えられた残酷な行為を自ら目撃していた。シュトゥルモヴィーキは、「退廃」がにじみ出ている経典に関連するすべてを焼却し、細断することに細心の注意を払っていることを積極的にアピールしていた。ウラル山脈の冷たい風が肺に吹き込んでいるにもかかわらず、焼け落ちた学校の残骸の前に立つと紙の焼ける臭いが、未だ彼の感覚を苛ました。\n\nありがたいことに重要な知識の一部は、老齢の彼の頭の中に残っていた。しかし彼は故郷である村の壊れた無教養な魂の海の中にいる、一人の文盲に過ぎなかった。彼の被保護者のほとんどはタタールの基本的な歴史をほぼ理解しておらず、一般的な教えにもほとんど馴染みがなかった。さらに悪いことに、彼の仲間のほとんどがあの恐ろしい死のキャンプの生き残りであり、悲惨と苦悩の柵の中で見た恐ろしい光景に不可逆的に頭を乗っ取られていた。つまりそんな子供たちのために、勉強する気力さえもなかった。\n\n彼はゆっくりと学校の正門に腰を下ろしたが、その肩には、運命に引き裂かれ翻弄された歴史を救い出すという困難な仕事がいつまでも重くのしかしかかっていた。彼は賢くて知識も豊富だが、今や永遠に失われたものを再建するためのもっともらしい解決策を持っていなかった。真に彼にできることは、ただひたすら考え、そして泣くことだけであった。"
 after_midnight.88.a: "過去を奈落の底に投げ捨てた者の哀れなことよ。"
 after_midnight.89.t: "夜の恐怖"
 after_midnight.89.desc: "呼吸の仕方を忘れたかのように息を切らしながら、アリヤはハッと目を覚ました。周囲を見渡しても彼女と共用住宅を共有している馴れ馴れしい見慣れない人たちしかいない。ここは家族も帰る家もない人たちが暮らす、複数ある似たような場所の1つに過ぎない。シュトゥルモヴィーキの姿はなかったが、そもそも見えないはずがなかった。彼らがいなくなったことは確かだが、忘れられることではない。もし忘れられるとしても、何年も先のことだろう。\n\nタボリツキーの収容所に送られた時彼女はまだ少女だったが、今は若い女性になっており、シュトゥルモヴィーキが彼女を抹殺しようとした理由であるアイデンティティ以外に、彼女はこの世に何も持っていなかった。タタール人であることが彼女のすべてを犠牲にしてしまったので、今やそれが彼女のすべてなのだ。部屋にいる他の人たちを起こさないように注意深く立ち上がると部屋のドアまで歩いていって寄りかかり、両手を合わせて黙祷した。それから何度か深呼吸をし、周囲の状況を再確認した。\n\n収容所はもうなかった。看守もいない。彼女はここにいる。ここの誰も彼女に危害を加えようとはしていなかった。ゆっくりと、しかし確実に彼女が見ていた悪夢は薄れ始めた。次の夜ではないにしろ、また悪夢が戻ってくるかもしれないが、少なくとも今は安全だと感じることができた。現実に帰ってくることができたアリヤは寝床に戻ろうとしたが、一歩踏み出した瞬間、彼女はあることに気がついた。その部屋の他の人たちもうめき声や寝返りを打ちながら、目に見えない恐怖に怯えていた。彼女と同じように収容所の悪夢に皆んなも悩まされているのだ。アリヤは「アッラーが我々みんなを助けてくださいますように」と小声で懇願した。"
 after_midnight.89.a: "収容所は消えたあとも長く苦しめ続ける。"
 after_midnight.90.t: "復讐の戦い"
 after_midnight.90.desc: "「ルステム、準備はいいか？」\n\nルステムは持参することにした物資（そこまで多くはないが、十分な量だ）に数分間チェックした後、傍らにいる兄のムルタザに答えた。「準備は万端だ。兄貴は？」\n\nムルタザは笑ったが、しかしそこにユーモアはなかった。「俺の奴らに対して十分準備していたから、出し抜いてやったよ。あいつらには何が起こったかもわからないだろう」何も返さずに、ルステムはバッグを背中に背負い、取っ手を肩にかけた。こうしてバシキール人の兄弟は生まれ故郷の村を出て、荒野に向かった。誰も手を振らなかったし、別れも告げに来なかった。残った人間にそんなことする者なんているわけがない。実際よりもずっと年上に見える世を忍ぶ男たちと、普通の生活に戻りたいだけの疲れた女たち以外には、誰もここに残ってはいないのだ。それでも祖国ではもう普通の生活なんてできない。三度も忌まわしきシュトゥルモヴィーキが人々を虐殺したり、収容所に入れて駆除する必要のあるネズミのように扱った後では不可能だ。かつて彼らが故郷と呼んだ美しい土地が無数の有毒化学物質に汚染されて荒廃してしまった後では不可能だ。奴らが自分たちのための新しい国家に自らの望むもの全てを再建することは可能だが、しかし自分達はもう取り戻すことが不可能であることが、ルステムとムルタザにはわかっていた。特にお互いを除くすべての友人と家族を失った彼らには。その遺骸を見ることを我慢できず、彼らの中で炎が燃え上がったのだ。そしてその炎はシュトゥルモヴィーキを最後の一人まで灰にするまで消えることはないだろう。"
 after_midnight.90.a: "未来とは、失うものがある人のためにある。彼らには何もなかった。"
 after_midnight.91.t: "第四の封印"
 after_midnight.91.desc: "小高い丘の上に立つユーリ・エフトゥホヴィチは密かに過呼吸のような状態になっていた。彼の血走った目が手に握ったピストルに釘付けになった。それは醜い物体であり、殺すことにしか使えない。殺していないときは、何の役にも立たない無力な鋼鉄の塊であった。役立たず。無力。役立たず……\n\n「エフトゥホヴィチ司令官、聞こえますか？」後ろにいた男の一人が言った。「首都との連絡が途絶えた今、我々への新たなご命令は何かとお聞きしたのです」\n\nユーリの片方の目がピクリと動いた。彼は振り向いて、話しかけた男が誰か認識する前に、ピストルを振り上げて撃った。その将校は悲鳴を上げながら土の上に崩れ落ちた。同僚は恐怖の叫び声を上げて地面に伏せたが、ユーリは気にしなかった。彼は地面に倒れた男に何度も何度も発砲し、弾切れするまで腹、胸、頭へと弾丸を撃ち込んだ。\n\nユリは脇に拳銃を投げ捨てると、ひざまずいて死体を見た。残っている顔から、これはフョードロフであることがわかった。彼はいつも優秀な士官だった。冷酷で、効率的で、誤った道徳に惑わされていない。ユーリは彼がこのような反逆的なトカゲだとは思ってもみなかったが、実際にはそうだったのだ。\n\n彼は立ち上がり、泥の中にうずくまって彼の次の行動を窺っている他のシュトゥルモヴィーキ士官を見た。彼の目が一人一人を眺めた。\n\n「よくもまあ、そんなことを」と彼は叫んだ。「新しい命令？なぜ我々に新しい命令が必要なんだ？摂政殿下の命令はまだ有効だ！なぜ取り消されるというんだ？この山に潜む劣等人種のクソ齧歯類を一掃することが我々への命令であり、そしてこの命令は別命があるまで有効である。完全に理解したか？」\n\n士官たちは皆頷いたが、恐ろしくて言葉が出ないようだった。ユーリはピストルを拾って、新しい弾を装填した。光に照らされたそれはある種の残忍な美しさを持っていた。彼はうずくまる男たちに向き直った。"
 after_midnight.91.a: "「お前たちは全員指揮官の職を解かれる」"
 after_midnight.92.t: "蒼ざめた馬"
 after_midnight.92.desc: "街の中心部は、軍隊と呼ぶには寛大すぎる姿の兵士たちがひしめいていた。アレクサンドルは自分の周りを見渡すと、ほとんどの兵士がボロボロの軍服を着ていた。あまりにも痩せこけている。一般兵より待遇の良いシュトゥルモヴィーキすらも、黒い軍服を着た歩く屍のようだった。疲労困憊が空気中に強く漂っていた。彼らは皆終わりが近づいていることを知っていた。彼らはそれがどのような形で現れるのかを知るためにここにいるのだ。\n\n広場の正面には台が用意されていた。その上に一人の人物が登るとざわめく群衆が静まり返った。この地域の帝国軍の司令官であるユーリ・エフトゥホヴィチは自分の軍団を見渡した。その視線が集団のアレクサンドルの辺りを通過したとき、アレクサンドルはたじろいだ。エフトゥホヴィチは持っていた拡声器を持ち上げ、こう言い始めた。\n\n「兵士たちよ、我々の中に不実分子がいることが私の知るところとなった。この神をも恐れぬ反逆者は、摂政殿下の権威を疑い、そして殿下を通じてツァレーヴィチ殿下と全能なる神の権威を疑ったのだ。異端者は処分されたが、しかし私は諸君がした誓約とそれを破った時の罰について思い出させる必要があると感じた。諸君はいかなる命令にも疑問を持つことなく従うと誓ったのだ。疑問は。なしだ。従うだけでは十分ではない。命令を疑うことは神を疑うことである。そして摂政殿下を疑うことだ」\n\n司令官は一旦言葉を切って、再開する前に一つの紙片を取り出した。「我々への最後の命令は『ツァレーヴィチの名においてウラルを確保せよ』であった。新しい命令が来ないのならば、それはウラル地方がまだ確保されていないからだ。人外のユダヤ人と手下のタタール人の犬がまだこの土地にはびこっているのだ。我々の仕事はまだ終わっておらず、終わるまで休むわけにはいかない！帝国軍の兵士たちよ、命令をやり遂げる覚悟はあるか？神聖なる祖国の浄化のために躊躇なく死に、殺す覚悟はあるか？」\n\n群衆から同意の叫び声が上がった。不協和音のような拍手がそれ以外のすべてをかき消した。アレクサンドルもそれに加わった。彼の周りの兵士たちは大きな歓喜の声を上げていたが、しかし彼らの目の奥に自分にも同じ感情が走っているのが見えた。"
 after_midnight.92.a: "絶望。"
 after_midnight.93.t: "乗っている者の名は「死」"
 after_midnight.93.desc: "すべてが痛かった。コンスタンティンの太ももが痛い。足の先が痛い。十分体内に空気を取り入れようと奮闘すると、何よりも肺が焼け付くように痛んだ。これは戦闘よりもひどいものだった。少なくとも戦闘では反撃することができた。ここで取れる選択肢は全力疾走しかなかった。あと少しだったが残された時間も少なかった。彼が9キロメートル地点を過ぎ、森の端に近づくにつれて、枯れ木も少なくなってきたが、彼は45分しか与えられていなかった。\n\n10キロを45分で。砲兵隊が練習の標的に使う森の中を、4分の3時間以内にまっすぐに走らなくてはならない。11時にスタートのピストルが鳴り、そして11時45分に森の向こう側で待機していたトラックが、それまでに到着した人を乗せて出発する。11時46分になると、砲弾が降り始める。砲兵隊は今日マスタードガスを使う練習をしている。コンスタンティンは最初はそれを信じられなかった。それはより速く走る動機付けするため、あるいはシュトゥルモヴィーキに務める根性が足りない者を排除するための恐怖戦術であったのだ。しかし森をよく見たとたん、そんな考えは彼から払拭された。\n\n脚の回転がより速くなり、彼も自分がここまで持っているとは知らなかった最後の力を振り絞った。焼けて腐った木々も、飛ぶように通り過るときにはかすんで見えた。判別できない死体が浮いている腐った水たまりを一跳びで飛び越えた。角を曲がると、彼の目に今まで見たこともないような美しいものが飛び込んできた。数メートル先の小道の端にはアイドリング中の5台のトラックと、その周りには数人の監視員が立っていた。彼は前に突っ込み、ついに森から飛び出した。彼がよろよろと立ち止まると、監視員たちは大笑いした。\n\n「45分だ。こいつが最後のようだな」と軍曹が言ってる間に、コンスタンティンはトラックの荷台に乗り込んで、彼より先にゴールしていた数人の兵士の隣に座った。トラックが急発進して、走り出した。彼は頭上を通過するガス弾のゴーという音と、背後でそれらがぶつかるガシャーンという音が聞こえた。遠ざかっていく木々の間から、金色の霧が立ちこめてくるのが見えた。"
 after_midnight.93.a: "彼にその悲鳴は聞こえなかった。"
 after_midnight.94.t: "これに陰府が従っていた"
 after_midnight.94.desc: "ユーリ・エフトゥホヴィチは指揮車から降りると、ワゴンの一団に向かって歩き出した。それらは全部で23台あり、その後ろで、100人以上の人モドキの雑種と反逆者の脱走兵が、彼の部下から隠れて一時的にキャンプしていた。偵察によると彼らは重装備で警戒しており、歩兵で攻撃するには難しい目標であるとの報告だった。幸いなことに軍隊を送り込む必要はなかった。帝国軍は未だたくさんのおもちゃを隠し持っていたのだ。白燐を使えばこのネズミどもを洗い流すことができるのだから、巣に潜むこいつらを攻撃するのに命をかける必要はなかった。\n\nこの燐の攻撃を実施すると、いつもニンニクの臭いが数時間たっても漂い続ける。浄化地帯の司令官は即席のワゴンの壁を通り抜けると、自分の命令がもたらしたものを初めて目にした。キャンプ場にはねじれた死体が人形のように散らばっていた。ある者は体を投げ出して毒に侵された大地に爪を立てていた。他の者は死んでもなお互いに寄り添っている。彼の軍から逃げようとした退廃した家族の最後の遺体であった。すべてに同じ白燐の火傷の跡が残っている。全身に深い焦げ跡があり、皮膚が炭化して紙のようにもろくなっていた。エフトゥホヴィチは吐き気をもよおした。彼はニンニクが大嫌いなのだ。\n\n母親の腕に抱かれたかつて赤ん坊だった遺体を見ていると、シュトゥルモヴィーキの士官が近づいてくるのに気が付いた。「閣下、生存者を集め終わりました。閣下の許可があればいつでも処刑できる準備を整えております」\n\nエフトゥホヴッチは動きを止めて、しばらく命令を考え込んでからこう言った。「今のところは生かしておけ。こいつらを収容所に連れ帰れば、何か役に立つかもしれない」士官はきれいな敬礼をして去っていった。エフトゥホヴィチはそれまで観察していた死体のほうに目を戻した。まだ1歳にもなっていない。こんなちっぽけなものが、彼が戦ってきた動機となったものや愛してきたものすべてを脅かしていたのだ。仕方がなかった。仕方がなかった。"
 after_midnight.94.a: "「私は為さねばならないことをする。なぜならできるからだ」"
 after_midnight.95.t: "剣と飢饉と疫病とによって"
 after_midnight.95.desc: "アレクサンドルはライフルを手にして同志たちに囲まれながら、再び街の中心部に向かって一歩一歩行進している自分に気が付いた。もし誰かどうやってここに来たのかと聞かれても、答えることはできなかっただろう。この数週間、いやひょっとすると数年間もの間人生というものは意味をなしていなかった。彼は行けと言われたところへ行き、食べろと言われた時に言われたものを食べ、殺せと言われた者を誰であろうと殺した。嫌だと言えば次は自分だと分かっていたからだ。脈略がないが逃れられない恐怖をもたらす一瞬一瞬に襲われ、もう何もかもがつながっていないように思えた。\n\n目の前の隊列が停止したのでアレクサンドルも同様に停止した。自分たちがどこに向かっていたにせよ、もう到着していたのだ。隊列の前方には絞首台が見えた。そこには頭からフードをかぶせられ、首に縄をかけられてひざまずいている人が十数人いた。彼らの前で司令官が行ったり来たりし、シュトゥルモヴィーキと看守がきれいに整列していた。兵士たちの周りには市民が集まっており、アレクサンドルは勝利のパレードを見るために連れてこられたことを思い出した。\n\nエフトゥホヴィチは拡声器を持ち上げて、こう叫び始めた。「神聖ロシアの民衆よ！諸君は今日敵の顔を見るためにここに集められた！この敵こそが、我らの血を汚し、我らの神を否定しようと企んで我が祖国にはびこる者たちだ。この敵こそが、衛兵の勇士たちや神聖なる摂政殿下の戦士、そして祝福されしツァレーヴィチがどんな犠牲を払ってでも我が国から一掃しなければならない存在だ！この害虫を見よ！」\n\nそう言って彼は捕虜の一人の頭巾を剥いで、荒縄で猿轡されたタタール人の女を現わした。この距離からでもアレクサンドルは彼女の顔を覆う火傷を見ることができたし、猿ぐつわの向こうから聞こえるくぐもった叫び声と嗚咽を聞くことができた。エフトゥホヴィチは列の一人一人から袋をはぎ取っていった。その度に集まった群衆からヤジと怒号が沸き起こった。エフトゥホヴィチが絞首刑執行人に合図を送ると、落とし戸が開いた。体がねじれてピクピク動く中、兵士たちは拍手喝采を送り、エフトゥホヴィチはもう一度拡声器を持ち上げた。"
 after_midnight.95.a: "「百万人の第一陣だ！」"
 after_midnight.96.t: "穀物と鋼鉄"
 after_midnight.96.desc: "南ウラルでのボリシェヴィキの反乱は数週間前から進行中だった。一番最初のタボリツキーの死の噂話がミハイル・ペルヴーヒンの山中の隠れ家に伝わるやいなや、彼は孤立しているオレンブルク守備隊を排除する準備に取りかかった。いざ始まってみると戦闘は形式的な者にすぎず、帝国軍は組織的な攻撃を受けるとすぐに逃げ出しまった。\n\nペルヴーヒン書記長はこれより、かつてこの地を名に冠したアナーキスト評議会の支配下にあった地域の完全な権限を持つようになり、タボリツキーが派遣したこの地方の指導者の粛清を監督したことですぐに地元住民に気に入られるようになった。しかし彼は統治の仕事がもっと不愉快なものであろうことをよく知っていた。帝国の支配は南ウラル地方に特に不寛容であった。田畑は単に休耕しているのではなく毒に侵されており、完全に破壊されてたわけではなかった工場は別の形で破壊され、国内交易は存在せず、効率的な官僚制度はそもそも制度自体が初めから存在していなかった……ペルヴーヒンはため息をついた。\n\n今は亡き先代の住人が親切にも官邸に置いていった南ウラル地方の地図を見上げ、書記長は苦笑した。凡例にCCCPの透かしがあるように、この地図はソ連統治時代の後期に作られた、今となってはほとんど古代の地図である。これ自体がボリシェヴィキの文明の成果を示すものだ。機能的な社会のわずかな残滓は、連邦の成果だけに帰結しているのだ。\n\nペルヴーヒンの脳裏に1918年と1921年の日々がよみがえった。その時ロシアは今ほど反動によって荒廃していなかったのではないか？レーニンやカガノーヴィチ、スターリンといったボリシェヴィキの精神はロシアの窮乏を克服するのに十分ではなかったのだろうか？もし彼らが広大な祖国を近代化することに成功していたのなら、彼はいくつかの州の似非マフノ派の農民を正しい道に戻すことができたはずだ。その偉業は彼の師匠の方法によってのみ達成され得たのだ。\n\n物質収支計画や民主的中央集権主義、強力な赤軍は高慢な百姓どもが好むか否かに関係なく、国家を運営するための正しい方法であった。少なくともアナーキストたちは自分たちの空想的な政府の実験が失敗した後、ペルヴーヒンが自分たちの存在を国の新しい名前に反映させるほど慈悲深かったことに満足すべきだ。『オレンブルク革命コミューン』は、たとえコミューンなど存在しなかったとしても、結局は彼らにとって魅力的な名前だったのだ。"
 after_midnight.96.a: "民主集中制+電気工学者=共産主義"
 after_midnight.97.t: "第五のマルクス"
 after_midnight.97.desc: "大オレンブルクの悲惨な状況もために「特殊部隊」という用語を復活させる必要があり、今やそれらはコミューンの赤軍に所属する元ウラル連盟士官に適用されている。政治委員が傍らにいて、その配下に何人かの貧しいライフル銃奴隷がおり、近親者をチェーカーの監視されている彼らは、ペルヴーヒンの軍事的後ろ盾となった。\n\nしかしカザフの浄化主義者の数回の南方からの襲撃を除けば、ウラル赤軍はしばしば国外よりも「国内の革命の敵」に気をとられていた。当初この単語はタボリツキー政権がオレンブルクに配置していた少数の同調者や、工場の収用に抵抗するために少数の地方のブルジョワが組織した者たちを意味していると受け取られていた。しかし現在では、この単語は革命政府の政策だけでなく、書記長自身にも抗議している無政府主義の農民を常に指すようになった。\n\nルコムスキー大尉の方は、あまり農民を責めていなかった。オレンブルクに赤旗が掲げられるやいなや、ミハイル・ペルヴーヒンの描写が特に広まり、時には漫画のような描写も見られるようになった。印刷物にしろ石版にしろコミューンの生活の主役である。この大きな不穏の原因はオレンブルグ労働者評議会の記念像が除かれ、代わりにカール・マルクス、ウラジーミル・レーニン、ヨシフ・スターリン、ラーザリ・カガノーヴィチの隣にペルヴーヒンの像が配置されたことだった。ルコムスキーはそれを気持ち悪いと思ったし、農民の嫌悪感は正当な者だと感じていた。しかしウラル同盟軍での経験から、彼は命令は命令であることを学んでいた。\n\n「撃て」彼の指揮下にある36人の赤軍兵士は、もはやお決まりのように百姓の群衆に発砲した。冬の惨めな寒さがその光景をさらに悲惨なものにしており、無政府主義者が倒そうと試みていた像の近くで倒れている奴らの死体を蹴飛ばしながら、ルコムスキーは鼻をきれいにすることに奮闘した。神に見捨てられた村の特定の家々から、政治委員と彼に選ばれた少数の者たちは、無政府主義者の記念品を薪として利用するために押収して持ち帰っていった。黒い旗、逸脱主義的な本、ポルノ。これらはすべて書記長の祭壇で焼かれるべきだとされた。そして彼らは実行した。"
 after_midnight.97.a: "「もしレーニンは2万人の無政府主義者を粛清しなければならなかったとしたら。我々が何をしなければならないか想像しろ」"
 after_midnight.98.t: "放火"
 after_midnight.98.desc: "もしウラル革命の指導者であるボリシェヴィキの中でも特に狂信的な一派が、正教会を救い難いと判断する口実を必要としているのならば、タボリツキー体制がそれを与えてくれている。今度こそ赤いロシアはこの気を逃さない。\n\n無政府主義の百姓たちはあまりにも弱すぎるか、あるいはひょっとすると宗教というアヘンを吸いすぎたせいで、必要なことをすることができなかった。NKVDは違う。ボリシェヴィキのウラルの隠れ家で殺害リストが落書きされたスクラップ帳の最初の数枚が推敲されて以来、タボリツキー派であれそれ以外であれ、聖職者のリストは着実に増え続けていたのである。\n\nヴァシーリー・アレクサンドロヴィチ・ペトロフにとって、この仕事は特に楽しいものではなかった。一度目の軍閥時代に育った彼の家には、宗教が存在していた。自分の子供時代をなかったことにするのは決して簡単なことではない。しかしこの施設がタボリツキーに協力したことは、ペトロフの目から見ても非難されるべきことであった。だからペトロフは十数人の部下を率いて寺院に入り、略奪をやめてくれと嘆願する数人のぼろぼろの服を着た神父たちを押し退けた。\n\n「あいつらも、タボリツキーにこれだけ対抗してればね」ペトロフの政治将校は、聖書にしがみつく髭面の男を見下して、笑いを漏らした。カラシニコフの銃弾が命中し老人が地面に倒れた時、中隊の大半は彼と一緒に何とも不穏な笑いを浮かべた。教会の外にいる残りの小隊は、この焚き火が何のために設置されたのかにすぐ気づいた地元の暴徒に威嚇射撃を行っていた。聖書の強制的な押収に無関心な人もいたが（その時点で彼らはほとんど全てに対してそうだった）、大半の人は何らかの形で抗議を試みたと言うべきだろう。ペトロフには銃殺を持って彼らに対処しろという命令もあったが、彼はより賢明な方法を選んだ。ともかく彼らのように抗議したところで、何かも変わらない。"
 after_midnight.98.a: "着火しろ。"
 after_midnight.99.t: "先の見通し"
 after_midnight.99.desc: "イリヤの鍬は土を耕したが、その土壌は汚染されていた。彼はそれを知っていたが、同時に膿んだ腐敗が存在しないかのようなふりをしたかったのだ。他のみんなもそのふりをしていたし、それを知っていた。この集団農場には毎日のように暗雲が立ちこめ、それは彼らの運命を物語るかのようであり、ある者には神の裁きにも見えた。彼が再び鍬を振り上げ、毒に侵された大地に振り下ろしたとき、腹立たしげに何かを口にした。ひょっとすると呪いの言葉かもしれない。自分でもよくわからなかった。彼が何かを話した時に、大勢の農夫に混じって彼の隣にいるミハイルの声がした。\n\n「イライラしているのかい、イリヤ？」と、彼が尋ねてきた。イリヤはそれを聞いていたが、やめてはならないので二人とも作業を続けた。「知っての通り、」ミハイルは鋭く息を吐いた。「これは共産主義の精神を取り戻すために必要な汗と血の結晶なのさ」\n\n「また革命関連の茶番か……」イリヤがため息をつくと、ミハイルが少し困ったような顔をしたのを感じた。彼はイリヤがよく知っているように断固たるボリシェヴィキであり、ブハーリンの下で満足したかと思うと、次はコミューンを憎み、それからペルヴーヒンを歓迎したのだ。「我々はこの土を耕して、2ヶ月で耕作可能な土地にすることになっている。一体どうやってやればいいんだ？」\n\n「確かなことは言えないが、任務は任務だ」ミハイルは声を荒げて、決然と答えた。「これのために私は喜んで農地を国に譲り渡したんだ。それなのに私の労働の成果が刈り取られないのを見たくはない！」\n\n「そして……」反論が割って入った。「もし我々がそれを達成できなかったらどうなるんだ？ペルヴーヒンが無政府主義者をどう扱ったか見ただろう。もしノルマを達成できなかったら？もし我々が……」\n\n「無政府主義は反逆者だった」ミハイルは声を荒げて言ったが、しかしイリヤはこの老ボリシェヴィキが不安を抱いていることが口調から分かった。彼は彼らのうちの多くを知人として、あるいは友人と言えるほど知っていたのだ。「それに私たちの周りを見渡したことがあるか？世界がどうなっているのか見たことがあるか？」ミハイルの声はしおらしかった。"
 after_midnight.99.a: "「もしペルヴーヒンの革命が頓挫したら、お前は他に何を頼るんだ？」"
 after_midnight.100.t: "鉄拳工場"
 after_midnight.100.desc: "この式典は10月革命の美学を感じさせるような入念な演出が施されていた。農具工場の開設をこのように大きく祝うのは、過剰で露骨な産業の賞賛であると映ったかもしれないが、これは本当に重要なものなのだ。タボリツキーの恐怖政治は南ウラル地方を徹底的に破壊していたので、このような基礎的な工場の建設でさえ画期的な出来事で、赤軍のパレードに値するものになっていた。\n\nペルヴーヒン農具工場の開所式にはもちろん、外務、労働、産業、農業の人民委員であるペルヴーヒンが出席した。しかしペルヴーヒンだけでなく、軍事、通信、司法、教育などの人民委員も出席していた。また数人の軍部の要人も数人の技術者と並んで出席しており、ここにいる全員がロシアの社会主義が生まれ変わったこの偉業を祝っていた。しかしその集団の中でひときわ目立っていた欠席者は、労働者たちであった。\n\n実は産業機械を操作する技術力を持った労働者は皆山の向こうの遠くにある集団化された農場でせっせと働いていたのである。都市部の食糧事情はとても悲惨なため、工業生産のために労働者を割くことはとてもできないし、それをやればいずれにせよ二重の意味で大惨事になる。そこでペルヴーヒン書記長は万民にとって有益な解決策を考え出した。\n\n引きずり降ろされた政府構成員のうち、処刑されなかったいくらかは、拘束された無政府主義知識人や辺境における戦いで捕虜になったカザフ人とともに、長い間チェーカーの収容所に閉じ込められ、プロレタリアートが生産した食糧を消費していた。しかし今農業危機の悪化に直面しているので、当然彼らは減らされた配給のために贖罪労働をしなければならない。\n\n確かに後から見れば行き過ぎた行為かもしれないが、ペルヴーヒンが考える限りでは、これは正当で必要なことだった。ロシアが再び赤旗のもとに統一されて繁栄するとき、この工場にこそ国家への贖罪の足跡を確認できるはずだ。"
 after_midnight.100.a: "歴史が私を免罪する。"
 after_midnight.101.t: "狂った誓い"
 after_midnight.101.desc: "ニコライは、厚いベールで顔を隠している黒い絹のローブを着た二人の男に付き添われて、暗いホールを歩いた。ニコライの小さな足音が聞こえる以外は静寂に包まれ、付き添いの蝋燭の明かり以外は暗闇に包まれていた。すべての影の裏側で悪魔が踊り、呪われた魂が彼の耳にささやいた。前方の扉が開くと、オレンジ色の光と1000個のランタンの熱により彼は眩惑された。ゴシック様式の玉座に座った大祭司が牡丹の髑髏の仮面の奥からニコライを見下ろしていた。ニコライはひざまづき、聖なる地面に額をつけた。ローブを着た男たちはランタンを掲げ、乾いた単調な声で唱えた。「治めよサタン、ようこそサタン、我らの主アバドンよ、我らを導き給え」\n\n「入門者よ、立ち上がれ」と大祭司が命じた。ニコライはすぐに立ち上がり、目の前の痩せた人物と目を合わせた。彼のかつての指揮官は見違えるような姿になっていた。目の周りの皮膚は陰気で、眼差しは鈍く、表情はうつろであった。かつてニコライが知っていたアナトリー・モーツヌィは大佐の姿はどこにもなく、その代わりに闇の魔術に支えられた魂のない器がいるだけだった。すなわち破壊の大天使でカインの子孫であるアバドンである。\n\nニコライは沸き上がる恐怖を隠して黙っていたが、大祭司が玉座から立ち上がって短剣をニコライの手に預けた。心臓は恐怖で溢れ、魂は苦痛に泣いていたが、彼は短剣を強く握った。ニコライは鋼鉄の刃を自分の胸に滑らせ、肉片が自分の体からを引きちぎったとき苦痛にうめいた。彼はそれを拳に握りしめ、一瞬ためらった後舌の上に乗せた。アバドンは銀の聖杯をニコライの胸に当て、傷口にしっかりと押し当てた。成敗を満たそうと急いでいるかのように血は濃くなった。ニコライは聖杯を握って唇に当て、穢れた聖餐を受けた。「治めよサタン」血が胴体に伝って垂れ、喉の奥に滑り落ちる中ニコライは、唱え始めた。「ようこそサタン、我らの主アバドンよ、我らを導き給え」\n\n大祭司は出血したニコライの胸に指を滑らせ、額に聖ペトロ十字を刻んだ。「ようこそ入門者よ、カイン兄弟団へ」"
 after_midnight.101.a: "地獄の底から新ロシアが復活する。"
 after_midnight.102.t: "黒魔術師の嘆願"
 after_midnight.102.desc: "彼女は鎖を引っ張り、仮面の男が短剣を振り上げると悲鳴を上げた。彼はそれを腹部に突き刺し、強く握りしめながら上部へ切り裂いていった。血と胆汁が大理石の祭壇に染み出し、床に飛び散った。彼女の叫び声は喘鳴に変わり、動作は緩慢かつ弱々しくなった。「主よ、お聞きください！」仮面の男は叫び、両手を柄に押しつけて女の胸骨を割り開いた。「ああ、優しい主よ、私の祈りをお聞きください！」彼は胸腔に手を伸ばし、まだ鼓動している彼女の心臓を指で包んだ。彼がそれを絞ると筋肉がゴボゴボと音を立て、腱が布のように裂けた。アバドンは女の魂の揺りかごを死にゆく本人の目の前に掲げた。「聞こえました我が主よ！これにて汝を称えます！」\n\n彼の耳に交響曲が鳴り響き、邪悪な金切り声がますます大きくなった。「私はここです、主よ、私はここにいます！」弦楽器とフルートの協奏曲が音程が上がったり下がったり、切れたり戻ったり、遅くなったり早くなったりして、頭の中で音符がねじれた。彼の手足は震え、心臓が手から落ちた。悪魔が彼の頭蓋骨を圧迫し、彼の目は眼窩から飛び出そうになった。彼の骨は別世界の力に取り付かれ、エネルギーが体から漏れ、電気の帯が彼のこめかみの間に走った。「全能のルシファーよ！どこにいらっしゃるのです？アドナイの手先が汝の土を汚しています！ユダヤ人たちは彼の偶像の前で祈り、その偽預言者の後ろに結集しています！ロシアに力をお貸しください。ロシアにあなたの復讐心をお貸しください。ああ、明けの明星よ、あなたの啓示をお与えください！」\n\nクラリネットの轟音は使徒の嘘であり、それぞれのトランペットの音は天使の呪いであったが、しかしその退廃した騒音の中で孤立した声がまだ下からハミングしていた。アバドンは目を開け、その注意深い視線を床の上の心臓に向けた。飛び散る血は前途を予言し、その一滴一滴は警告を告げ、その汚れは啓示であった。すべてが明らかになった。それは冥界の精霊ではなく、新しい時代を選別しなくてはならない地上の罪の指導者であった。その重責が彼の背骨に圧し掛かった。なぜかと言えば、一人の人間がどうやって新しいバビロンを創り出すことができると？"
 after_midnight.102.a: "そして預言者と聖なる者たちの血、地上で屠られたすべての者の血が彼女から流された。"
 after_midnight.103.t: "暗い喜び"
 after_midnight.103.desc: "彼らは、畑が荒れている時にはパンを、ストーブに石炭がない時には暖かい避難所を提供してくれた。彼の世界がなぜ崩壊したかの答えと、責任を負うべき者たちの正体。彼らはロシアの敵を苦しめることを約束し、彼を不当に扱ったすべての人への復讐を約束した。彼は怪しく思ったが、しかし怒っていた。彼は確信を持てなかったが、しかし飢えていた。だからウラジーミルはカイン兄弟団に参加した。「戦士たちよ！」最初の襲撃の前夜に彼の指揮官が叫んだ。「真の主がお前たちの名を呼んでいる。その栄光を享受せよ！」彼らの仲間の兵士たちは実際に飛び上がり、歓声を上げて笑いながらドアを開け放ち、そしてウラジーミルもその後に続いた。\n\nタバコの煙が鼻孔を満たし、恐怖の叫び声と祝賀の笑い声が耳腔を満たした。ゴブレットには酒が満たされ、兵士たちは歌った。カインの戦士たちは集まった奴隷たちを人種や性別に関係なく殴り、鞭打った。泣き声や叫び声はすべてこれからの襲撃の成功を祈願するものとなった。聖なるイコンを血と小便で汚し、戦いの力を呼び起こすために奇妙な粉末を嗅ぎ、互いに服を脱がせ、明けの明星への賛美歌を叫んで至福の時を過ごした。\n\nウラジーミルの脳裏に敬虔な気持ちや、入信できたことを誇りに思う気持ち、母が話してくれた古代ヘブライ人の話などが浮かんできた。神の手が、魂がまだ堕落してなくて心がまだ共感によって縛られているウラジーミルに伸びてきた。しかし彼の腰に誘惑の炎が燃え上がってきて、蛇の言葉が彼の精神を貫いていた。なぜ神は自分の家族が撃たれるのをただ見ていたのか？ユダヤの棟梁がロシアを踏みにじったとき、なぜ神は何もしなかったのか？モスクワが陥落したとき、神はどこにいたのか？アバドンは彼のそばに現れ、ルシファーそのものの声を舌に乗せた。「兄弟よ、なぜ喜ばないのか？アドナイがしたことを忘れたのか？我々の聖体礼儀を忘れたのか？」\n\n何年もの祈りが報われず、何十年もの苦しみが報われなかった彼の中で、軽蔑の念が沸き起こった。彼は蠢く肉と罪の塊を見つめ、そして彼の魂は今決意を固めた。彼はゴブレットのワインを飲み干すと、鞭を握った。"
 after_midnight.103.a: "人の怒りは神の義を実現しない。"
 after_midnight.104.t: "採掘場の石たち"
 after_midnight.104.desc: "木炭で描いた聖母像に、動物の脂肪の切れ端を使った粗末なロウソクで飾られた祠の前に、ゲンナジーはひざまずいた。それは見破られないようにかき集められたものの全てであり、主を敬うために持っているものすべてであった。若い司祭は涙を流しながら、鼻をすするたびに途切れ途切れ祈った。「神よ、申し訳ありません。私は勇気を持って常にあなたの祝福を胸に抱こうとしましたが、失敗しました。私は自分の人生に感謝し、あなたの祝福に永遠に感謝しています。しかし私は疲れてしまいました。私は弱く、私は臆病者で罪人なのです。ど、どうかお許しください。本当に申し訳ありません」ゲンナジーは立ち上がって、寝室に入った。彼は拳銃をホルスターから取り出し、天国で妻と再会できるように祈った。\n\nオクサナは、病弱な母が水を運ばなくていいように、バケツで水を運んでいた。彼女は頭にスカーフを巻き、格子縞のサラファンを羽織っていた。彼女は頭を下げながら歩き、無事に家に帰れるようにと祈った。しかし彼女は背中にルシファーのしもべたちの視線を感じ、背後で車輪がブレーキがかけられる音を感じた。トラックが止まり、爪が彼女の腕を掴み、バケツの中身が土の上にこぼれた。彼女は彼らの息からアルコールの匂いを感じ、マスクの奥にある微笑みを感じ取った。彼らは彼女をロープで縛って注射器を腕に刺し、トラックに放り込んだ。\n\nヴァレリーの関節が軋み、彼の硬直した足跡が痩せ細った肉体たちの列の通り過ぎたところに残された。アバドンの騎兵は男たちを家畜のように率いて率いて、採石場へ向かって静かに歩いていた。ヴァレリーは膝が砕けるような感覚に襲われ、息を呑むと足が地面へ崩れていった。一人の騎兵が彼の髪を掴んで持ち上げ、もう一人がライフルの銃床で彼の鼻を殴った。彼は痰と血で窒息し、体を殴られた。銃剣が腹部を貫通すると、弱りすぎてピクピク痙攣することしかできなかった。壊れた魂の他の人々は、骨の折れる音に耳を背けてただただ行進を続けるしかなかった。休む間もなく動き続け、彼らは入口に十字架が建てられているのを見た。ヴァレリーのグールのような身体は手足や腹の穴から血を流していた。頭はぐにゃりと垂れ下がり、彼は弱々しくもだえた。最後の声が喉の中で鳴り響て、彼の精神は肉体から分離した。"
 after_midnight.104.a: "義のために迫害されてきた人たちは、さいわいである。天国は彼らのものである。"
 after_midnight.105.t: "バビロン"
 after_midnight.105.desc: "オムスクの上空を冷たい風が吹き抜ける中、家族はドアを叩く音で目を覚ました。地獄の騎手たちがやってきて、すべての町民を街の中心部に集めたのだ。そこには棒と藁で作られた大きな輪があり、血の輪で区切られていた。その縁には五本の松の木が植えられており、その間を木製の棒が結んで地表二メートル地点に五芒星を形作っていた。その中心には胴体が木と縄で作られ、茨の冠をかぶった豚の頭部を持つ、十字架に磔にされた神の子があった。\n\n観客は仮面の男たちが荷車の荷台から捕虜を連れてくるのを黙って不安そうに見ていた。盗賊、襲撃時の捕虜、反抗的な奴隷、ユダヤ神の崇拝者。いずれも衣服を剥ぎ取られ、両手は背中に縛られていた。騎手たちは彼らを輪の中に移動させて両手を棒に固定し、彼らをその手首で吊した。ある者は叫び、ある者は泣き、ある者は叫び、ある者は泣き、ある者は弱々しく身をくねらせ、ある者は静かに運命を受け入れていた。町民のうちある者はうめき、ある者は目を閉じ、あるいは視界をそらした。母親たちは泣き叫ぶ我が子らの口を塞ぎ、泣き声で人目を引かないようにした。\n\n集まった兄弟団の中から牡羊の頭骨の仮面をつけたアバドンが、左手に三叉の矛、右手に松明を持って出てきた。そして誰にでも聞こえるように、熱のこもった声で祈りを始めた。「ああ、ルシファーよ、ああ、闇の王子よ！あなたに最も神聖な都市を、地上の寺院を捧げます！私に力をお貸しください、新バビロンに祝福をお授けください！エルサレムの汚れた手先を黙らせ、復讐を遂げ給え！ああ、明けの明星よ、あなたの栄光がすべての民に知られますように！」彼は藁の輪の前にひざまずき、松明を通して地獄の怒りを呼び起こした。四十数人の声が恐怖に叫び、地獄が彼らの体に向かって突進してくると見開いた。髪は縮れ、皮膚は水ぶくれになり、涙は水蒸気と化した。苦悶の叫びと怨嗟の声が周囲に轟き、苦痛の不協和音がアドナイに向けられた。煙が立ち登り、そして地獄が地上に姿を現した。"
 after_midnight.105.a: "§Iその苦しみの煙は、世々限りなく立ち上った。§!"
 after_midnight.106.t: "森と山脈の間"
 after_midnight.106.desc: "太陽が地平線の上に昇ると、カルポワ村は深い眠りから目覚める。子供も年寄りも朝食を終えると木造の家から出て、シベリアの厳しい森で生き延びるための日々の仕事に心を砕くのだ。そしてその暮らしが、山の上にある小さな孤立した集落の集合的な記憶として残っている。ロシア全土の状況を伝える珍しくもうなされるようなニュースが彼らの小さな集落にもたらされた時、この孤立した暮らしは災い転じて福となった。\n\nこの数年、彼らには単純で至福の無関心と、国全体に何が起こったかを全員が知っていれば祖国そのものとなった死の瘴気が彼らの小さなのどかな楽園に到達しないだろうという恐怖の感覚があった。\n\n村の人たちがもう聞きたくないと思うような怖い話を持った、目立たない隣人たちが傷跡を携えてやってくるだろうが、その後やがて村に続く道からは至福の歓迎すべき沈黙だけが聞こえてくるようになるだろう。\n\nカルポワの人たちが知る限り、いい知らせなどなかった。そしてこの「自由軍」のパイロットが時折補給と休息のために着陸する時以外、村の外のことに注意を払わない限り、彼らは自分の人生の終わりまで、同じ時計の針の刻む音と共に生き続けられると確信していた。"
 after_midnight.106.a: "これまで通りだ。"
 after_midnight.107.t: "守護天使"
 after_midnight.107.desc: "ネネツィアの上空で、アントニーナはコックピットの外に広がるオビ川の姿を常に確認しながら飛行機を操縦していた。彼女は周囲の風景を注意深く見つめた。その光景は永遠の静寂を保ちながらも、間違いなくかつて経験した惨禍の傷跡が残っていた。焼け焦げた村の残跡や破壊された馬車、そして彼女が若い頃存在した集落のあらゆる痕跡が次第に雪と森に飲み込まれて、埋まっていった。彼女は一瞬この機体を操縦してきた先達の女性たちに思いを馳せた。彼女らは何を考えたのだろう？\n\nその瞬間、彼女は操縦桿をより強く握りしめて、流れない涙で目を灼きながら、亡くなった友人たちとの思い出を思い起こした。そして、まで抱くことのなかったひとつの疑問が、彼女の意識の中に入り込み始めた。\n\nある音が彼女の意識を覚醒させた。左手に目をやると、遠い地平線上に、ある種見慣れた悪趣味なV字を描いている点が見えた。まさに彼女が必要としている射撃訓練の標的だ。\n\n自分の心から余計な雑念を捨て、手は一人でに使い慣れたスイッチに動きながら、彼女は機体を傾けてスピードを上げながら、眼下の目標に狙いを定めていった。エンジンの轟音で自分の存在を告げ、機関銃の弾丸で奴らのヘリコプターをスクラップにしたとき、彼女はこの同じコックピットで多くの女性が共有した感覚を感じて、思わず微笑んで喜ばずにはいられなかった。"
 after_midnight.107.a: "「私は朝のナチが焼けた匂いが大好きだ」"
 after_midnight.108.t: "灰色の水"
 after_midnight.108.desc: "報告書-[Root.GetDateText]\n\nオクシノ近郊の湖が科学的に汚染されているのを発見した。帝国空挺旅団による毒殺の試みの疑いが濃厚である。\n\n不要不急の人員を抽出し、異物がきれいに除去されるまで現場を適切に清掃するよう彼らを派遣した。水質や、川の中にあるすべてのものが汚染されていると想定すべきである。推奨行動:我が旗下のマナー村は孤立主義的側面を持っていることと、適切な情報周知に必要な人員が不足してことから、我が空軍の各パイロットに対して、補給と休憩のたびに情報を広めることと水と食料を自分で携帯すること、被害を受けた村があれば報告することを推奨する。\n\n将来の水源を守るために、パイロットはオクシノとその周辺の小川の巡回を強化しなければならない。パイロットは将来の目録作成のために、地図に大まかな位置をマークしておくこと。\n\n\n奴らにこの報いを払わせよ。"
 after_midnight.108.a: "臆病さが残虐な行為を招く。"
 after_midnight.109.t: "時計を巻き戻す"
 after_midnight.109.desc: "「父さん、これでいい？」\n\n馬車がようやく止まり、繋がれた馬が嘶くと、大男が馬車の席から飛び降りて馬の頬を撫でて落ち着かせた。「そうだ、アレク。これでいい」大人とは対照的に、若い方は痩せこけた10代で、馬車の布を引きながら森の中の廃墟となった木造の邸宅をちらちらと見ていた。この家は完全に廃墟になっているように見え、かつては鮮やかだったオーク材は灰色がかったほとんど病的な色合いに変わり、カビの臭いはこの距離からでも感じられた。\n\n「この家が父さんと叔父さんのヴィーごめん、痛い、耳引っ張らないでくれ！」\n\n「アレク、我が家ではあの怪物の名前を口にしてはいけないんだ。またお母さんを泣かせたいのか？」\n\n「いいや、わかった、ご……ごめんなさい、引っ張るのやめてったら！痛い！」\n\n父親はようやく怒りが収まり、青年は耳を激しく揉みしだいた。父親は深呼吸をして、かつて同じ屋根の下で生活を共にしたその人……いや……人と言っては侮辱だ、その動物のことを思い出した\n「……お前は本当に小さかったから覚えてないだろうが、ここは俺がかつて住んでいた場所だ。君の祖父の祖父がこの家を両手を使って自力で建て、そしてこの土地を耕して自分の家族を養ってきたんだ。そして俺にまで受け継がれた。カガノーヴィチさえいなければお前もチェリャビンスクの小さな壁穴ではなくここで育っていただろう。\n「……どこであろうとあそこよりはマシだよ、父さん」\n\n二人の間に沈黙が訪れたが、背の高い方の男がうなずいた。\n\n「同意してくれてうれしい。馬車にいるお母さんとお姉ちゃんを起こせ。俺は焚き火を起こす。俺たちは明日はこの家に活気を取り戻すんだ」\n「それから？」\n「……我々は生き残るだろう。しばらくは物資が十分にあるが、今自分たちの足で立ち上がらなければならない。お母さんとお姉ちゃんが明日の朝家を片付けてくれる。そして俺たちは必要なものを何でも取りに行くんだ」\n「つ……つまり……それはついに僕に父さんの銃を使わせてくれるということ？」"
 after_midnight.109.a: "「いいや、アレク。自分の銃でだ」"
 after_midnight.110.t: "ズヴャーギンの聖戦"
 after_midnight.110.desc: "「きみが言ってることを聞いたよ、ズヴャーギン」\n「そうかい？しかし君の手には乗らないぞ！」\n\n第3航空隊のアグラヤ・クズネツォワ隊長はこめかみを擦りながら、枯れたような眼差しで忍耐強く指導者を見つめていた。その男はまさに激怒したような顔をして、しかも顔を紅潮させていた。怒りのためかそれとも滑走路の寒さのためか彼女にはよくわからなかった。風は荒れ狂っているが、しかし彼の声の怒りを和らげることはできかったようで、男は再び声を張り上げて傍らの倉庫を指差した。\n「サイコパスどもが我らの仲間を殺し、土地を汚染しているのに、肩をすくめて頬杖をつくだけで済ませるわけにはいかない！我々は摂政の狂気の下で十分に苦しんできたのに、今もメルキフが血まみれの仕事を終えるまで、ただ指をくわえて待っているしかないというのか!?」\n\n彼ら彼女ら全員の指導者である彼が、自分の主張をどんどん自分達に降りかかる全てに対する非合理的な憎悪に満ちた演説に変えていくのを、彼女は聞いていた。手かせをはめられたロシア人たち、手かせを首吊り縄に変えた帝国、そして今最後のひとひねりでロシア人の首を折ろうとする賊たち。そしてついにすべての怒りと激情が彼の中からこぼれ落ち、アレクサンドル・ズヴャーギンの本当の姿が彼に近しい人たちに露わとなった。正当化された冷笑主義によって傷つけられた土地の、怯えている疲れた若い理想主義者の姿。\n\n「人手が足りないのよ、アレクサンドル。みんな戦うことに疲れている。10年もの長い間戦ってきて、私たちはそこから何を得た？この土地は私がジャガイモ野郎どもを撃っていたときよりもさらに破壊された。しかし単に存在しないものはもう描けないでしょう。我々はただ耐えるしか……」\n\n「我々は死ぬだろう」\n\nアグラヤは久しぶりにショックを受け、目の前の壊れた人を見つめた。アレクサンドルは彼女の顔を見る気力もなく、何か答えや慰めや自分たちの状況に救いを与えてくれるかのように情けなく眼下の足元を見ていた。\n\n「我々が……永遠に彼らを撃墜し続ける？ことは望めない。奴らは……どんどん殺していくだろう。そしてスルグトに到達し……」\n\n彼の言葉は途中で終わり、両者の間には重苦しい沈黙が広がった。そしてアグラヤが何かを言う前に、彼は振り返って来た道を引き返していったが、その姿勢は完全に敗北していた。"
 after_midnight.110.a: "青い空を暗い雲が覆う。"
 after_midnight.112.t: "迫り来る嵐"
 after_midnight.112.desc: "シベリア、あるいはロシアを覆っていた息苦しい暗闇を一本の煙草の煙が貫いていた。メルキフがタバコをふかすと、煙が鼻の穴から吹き出しそれが静かに光った。シベリアの冷たい空気の中で灰色の無の糸が幽霊のように踊っているのを見て、彼は微笑んだ。幽霊がロシアにたくさんいる。しかしメルキフはそのような存在ではなかったし、彼の部下も同様だった。\n\nもしメルキフがロシア民族を一言で表すなら、それは「生存者」であろう。彼らはツァーリ、ナチス、そして今祝福されし摂政よりも長生きしたのだ。彼は少なくとも祝福されし摂政たちの1人である男を嘲笑した。ヴャトカで騒いでいるラリオノフは電話口でメルキフに、ヘリコプターと飛行機を都市の防衛のために組織するよう叫んでいた。帝国空挺旅団の司令官は機を見るに敏であり、ラリオノフのフランケンシュタイン国家はこの世に長くはないことを見抜いていた。\n\nここシベリアの荒野において彼だけが空軍力を保持し、彼だけが欲しいものを手に入れる武器と度胸を持っているのである。摂政も帝国もクソくらえだ。メルキフは空の王者だ。\n\n離陸の準備ができると一つずつヘリコプターの羽根が回転し始め、エンジンが唸り始めた。そしてメルキフは彼の戦士が空中に上昇するのを立って見ていたメルキフの顔に笑顔が浮かび上がった。"
 after_midnight.112.a: "メルキフは単なる生存者ではなく、捕食者でもある。"
 after_midnight.113.t: "落雷のように"
 after_midnight.113.desc: "頭上で航空機が叫び声を上げると、リドカは後頭部を両手で押さえながら雪が積もった地面に体を投げ出した。弾丸が小屋を切り裂き、肉体を破裂させてピンクの霧を作った。首長が空挺旅団司令官への貢ぎ物を拒否したため、今彼らは殺害されているのだ。\n\n金切り声を上げる急降下爆撃機が町の上空を低空飛行で通過し、村の広場に爆弾を投下していった。突然ひどい瞬間が訪れ、すべてが光と熱と音に包まれた。リドカは喉が枯れるまで自分が叫んでいることに気がつかなかった。破片が、地面が、肉が、爆発によって引き裂かれて激しく吹き飛ばされ、伏せていたリドカは熱波で空中に投げ出されるのを感じた。\n\nリドカは数メートル離れたところに仰向け叩きつけられ、肺から空気が吹き出た。必死で呼吸しながら、頭上を旋回する死の機械を見ていた。彼女らに何ができるだろう？何人かの勇敢な魂たちがライフルで飛行機を撃ったが何の効果もなく、彼らの体は次の空爆ですぐに湿った残骸と化した。\n\nリドカは体を起こそうとしたが、手足がいうことを聞かなかった。髪と血と汗が顔にまとわりついた頭を持ち上げようともがいた。\n\nメルキフの怒りの犠牲となった黒焦げの肉と砕けた骨が散乱しており、彼女の体に残ったのは恐怖だけだった。リドカはショックを受けてすぐに後ろに体を倒し、最後に母を思い浮かべた。"
 after_midnight.113.a: "クレーターになることは、空挺旅団長を拒絶した者の宿命だ。"
 after_midnight.114.t: "黒い壁"
 after_midnight.114.desc: "対空砲の轟音と彼のプロペラが回る音がコロムニコフの知覚を飲み込んでのすべての刺激を遮断し、荒れ狂う音が彼の心を打ちのめした。攻撃側のヘリはバンカー群の上空を低空で旋回して、救済黒連盟の防衛の隙を探っていた。\n\n隙はなかった。\n\n狂信者たちは帝国空挺旅団に対抗して、その要塞化された対空砲は空に向かって死の雨を噴射した。コロムニコフのヘリの砲手は狂気と恐怖に満ちた表情で、必死に黒連盟の守備隊を撃ち殺そうと砲台に鉛を打ち込んでいた。対空砲を無効化できるかもしれない……宝寿は悲鳴をあげて後ろにのけぞった。彼は顔面を押さえ、顎から血が噴き出している。\n\nコロムニコフは本能的に倒れた砲手を飛び越えてその座に着き、汗ばんだ手で機銃を握りしめた。\n\n彼がコンクリートの地獄を守る黒装束の人影に応射し始めて足元で薬莢が鳴り響くと同時に、対空砲がコロムニコフのヘリに向かって撃ち始め、彼は口の中が乾いて腸が水浸しになるのを感じた。\n\n対空砲はまるで巨人がハエを叩くように、ヘリの柔らかい皮膚をいとも簡単に切り裂いた。ヘリコプターが死の回旋し始めると、機体は激しく揺れてコロムニコフは足から投げ出された。音と色彩の渦の中でコロムニコフは機内を翻弄され、彼は向心力の恩恵だけでヘリコプターの中に止まることができた。\n\nコロンニコフの兵器が大地とぶつかって金属の音と衝撃の悲鳴が響き、ガラスと残骸が彼と生き残った者たちに降り注いだ。コロムニコフが体を立て直し、ぐったりとした体を残骸の中から引きずり出そうともがくと、焼けつくような痛みに襲われた。崩れ落ちたヘリのドアから外を見ると、涙が出そうになった。ヘリが落ちた塹壕へ黒連盟の兵士たちがライフル銃を構えて駆けつけてきた。彼のピストルはどこかへいってしまっており、コロムニコフはどうか生け捕りにされないようにと祈った。"
 after_midnight.114.a: "今日、救済黒連盟は拒絶する自らの権利を得た。"
 after_midnight.115.t: "嵐の中のヘリ乗りたち"
 after_midnight.115.desc: "メルキフ空軍指導者は数週間前にその報告を却下した。天候などというありふれたもので彼の航空隊の足が止まるとはとんでもないことだと思った。神聖ロシア帝国が崩壊するずっと前からヘリ航空隊はシベリア奥地への襲撃に備えて冬季装備が整えられており、そして一度たりともヘリの大群が不時着したことはなかったのである。メルキフは母なる自然の横暴に屈したことがなく、どんな天気予報も正当なものを獲得することを彼に躊躇させなかった。\n\nそれが数週間前のことであり、ネネツ領を略奪するだめに出撃した中隊は永久の白の中で遭難してしまっていた。ヘリのパイロットたちはひどく緊張しながら操縦桿を握りしめて、猛吹雪の中で視界を確保するのに必死になっていた。誰も引き返そうとはしなかった。なぜなら戦利品を持たずに航空司令官のもとに戻れば、即時処刑されるからである。\n\n雪風がヘリのブレードをメチャクチャに荒らし回っており、風の神ボレアスの古ぼけた手に押し倒された最初のヘリが鈍い音を立てて墜落した。被災した乗組員の苦悩は中隊にも無線で伝わったが、彼らはネネツ人がロケットを手に入れたのだと早合点した。一機のヘリが存在しない敵に接敵しようと突進した時、そのヘリは周りがよく見えずに兄弟機と衝突してしまい、突然明るいオレンジ色の火球となって二機は地面に叩きつけられた。\n\nネネツの偵察が残骸を発見した時、シベリアの冷たい風によって凍りついた数体の死体と森の中に続く狼の足跡を除いて、乗組員の痕跡はなかった。"
 after_midnight.115.a: "母なる自然はエゴイストを許さない。"
 after_midnight.116.t: "翼の破壊"
 after_midnight.116.desc: "爆撃機は空中で爆発すると、それが搭載していた爆弾が内部で爆発し、残りの航空隊に致命的な破片を浴びせた。爆撃機の編隊に敵の戦闘機が突撃したら離脱したりしており、メルキフの数少ない戦闘機が迎撃に奔走していた。ヘリと爆撃機が低い爆発音を立てたり、煙をたなびかせたりしながらしながらウラル山脈の下に墜落していった。\n\n「こいつらどこからやってきたんだ？」ヘリに乗っている空挺旅団長は叫び、急降下する戦闘機が彼の大切な航空隊を切り裂くのを、信じられない思いで、コクピットの窓越しに見ていた。その数は十数機。すべて旧連邦の赤い星を誇らしげにあしらったソビエト製の旧式機体であった。長年のシベリアの英雄であるこの戦闘機たちは、誤認しようがない存在だった。自由飛行士団だ。\n\nヘリコプターは通過する戦闘機に無意味な機銃掃射を行ったが、自由飛行士は回転して簡単に弾丸の射線を避けていった。メルキフの砲手は旅団長によって席から退かされ、彼が代わりに機銃を操作して敵に弾を浴びせた。銃が震え、魔女の死を求める輝く曳痕弾が夜空を照らした。メルキフが敵機の左翼に弾丸を命中させると、ソ連機は左側に大きく傾かせて後部から煙が立ちのぼらせた。周囲では空中戦が繰り広げられてとり、襲撃者たちと自由飛行者たちが殺し殺され、爆発が空を揺るがした。\n\nヘリが落ち、爆撃機が空中で爆発する中、メルキフは自分の銃が弾切れになり、最後の薬莢が床に落ちるのを感じた。「くそっ！」と空挺旅団長は叫び、銃座から降りた。彼は冷や汗をかきながら、この戦いが絶望的なものであることを徐々に理解していった。「撤退だ！基地に戻れ！」メルキフが無線で叫んだ。航空隊は一斉に逃げ出した。\n\n彼らは帰路において嫌がらせを受け続けたが、航空隊が着陸する少し前に自由飛行士団は離脱していった。メルキフは激昂してヘリから降りてきて、怒鳴りながらわめき狂った。「私が！」彼は襲撃者に叫んだ。「私だけがロシアの空の支配者なのだ！これが終わったら、自由飛行士団のことは忘れろ！自由飛行士の名を口にした者は誰であれヘリコプターから突き落とす！」"
 after_midnight.116.a: "襲撃者たちは信じられない思いで見つめた。空挺旅団長は正気を失っていた。"
 after_midnight.117.t: "壊して形を整える"
 after_midnight.117.desc: "ヴィクトルの第一改革救済旅団への道は長く、辛いものだった。のロシアの無政府状態の混沌の中で、彼は泥棒になって自分の持ち物を守れないほど弱い人々から、生きるために必要なものを何でも盗むようになった。タボリツキー体制の影がロシア全土に広がる中、彼は投獄されて死刑を宣告された。摂政制の崩壊の混沌の中救済黒連盟に獄中から救い出されたとき、彼は運が自分に向いてきたと思った。しかし「訓練所」であるはずのこの場所を見ると、彼はその考えが愚かなものであることを知った。\n\n彼は自分の周囲の人物を理解した。彼らは獄中で知り合った囚人、殺人犯、盗人などだった。彼彼らは周囲を高い鉄の壁で囲まれており、その胸壁に配置された顔の隠された衛兵が配置「新兵」一人一人を見張り、一歩でも踏み出た者がいないか待ち構えていた。彼らの「兵舎」は、枕も毛布もないゴツゴツしたベッドが詰まったテントであった。彼らには個人的な持ち物のみならず、着替えすら置く場所がない。支給された一つの制服を常に着用することが求められ、自分が何者であるかを常に思い知らされた。\n\nやっていくには何もかもが足りなかった。装備も、十分なベッドも、十分な食べ物もだ。彼らは生存権のために、新黒連盟から提供される「救済」を得るために戦うことを求められた。そのため一人一人の新兵はわずかな食料を得るために戦う一方で、壁には覆面をした衛兵が彼らを監視し、すべて評価した。\n\n時が経つと、彼らは訓練教官の小集団に訪問してもらう名誉が与えられた。これらの男たちは、自分たちが生み出した野生動物を飼い慣らすという根気のいる作業を始めるであろう。毎週、毎週、訓練が行われ、新兵は鍛えられた。ひとたびヴィクトルが他の新兵に勝つと、彼にはもう一食分の食事が褒美として与えられ、負けた者は食事なしの独房に入れられた。"
 after_midnight.117.a: "これらの野生動物は学ぶだろう。"
 after_midnight.118.t: "鉄の国家"
 after_midnight.118.desc: "アレクサンドル・ラザレンコは黒連盟領の地図に目を通しながら、最も防御しやすい位置を探していた。黒連盟がこの大いなる試練を生き残って野蛮な軍閥の大群に打ち勝つためには、侵略してくる大軍に屈せず壊れない鉄の国家を作り上げなければならない。そのために、黒連盟の人口を防衛しやすい拠点に集中させ、敵の侵攻に耐えられるように要塞化する村落武装化計画を部下とともに立案していたのである。\n\n彼や他の黒連盟の残党は、感傷や財産に対する稚拙なプライドに弱められた人々が移転に抵抗するであろうことが分かっていた。ラザレンコや彼の部下にとっては、そんなことはどうでもいいことだった。彼らは黒連盟の真の構成員ではなく、黒連盟の利益のために利用される単なる駒に過ぎない。彼らはその意思に関係なく銃口を向けられて移転させられ、抵抗する者は警告なしに射殺されるだろう。\n\nこのような強力な拠点に全人口を集中させることには、黒連盟にとってもう一つの利点がある。この農民たちの調査や統制がしやすくなるだろう。ラザレンコは黒連盟の監視のもとで、これらの農民を大いなる試練の目的に適うように仕向けることができる。彼らは労働と精神、財産、そして命をすべて連盟の大いなる目的のために提供する。\n\nロシアをロシア自身から救済するのはラザレンコと「救済黒連盟」の義務であった。ロシアがこれまでの試練全てに敗北したのは、手に負えない野蛮な民衆のせいである。ヤゾフの大失敗はこの不変の真理を見抜けなかったためだ。この新しい連盟は何世代にもわたって黒連盟のためなら命も含めて何でも捧げる真のロシア人を育成するだろう。"
 after_midnight.118.a: "火で鍛えられた未来。"
 after_midnight.119.t: "自然選択"
 after_midnight.119.desc: "ヴィクトルはこの第一改革救済旅団の「訓練所」にいつからいたのかわからなくなっていた。日々はすべて溶け合って一種の霞のようになっていた。死体は収容所のあちこちに重なり始め、毎日積み増しされていった。彼も残りの「新兵」も最初はその悪臭に耐えられなかったが、しばらくすると鼻が利かなくなった。ある者は食料を得るために戦うことができずに餓死し、ある者は収容所の増していく不潔さが原因で病死した。残りは衛兵や同僚の新兵に殺された。\n\n生き残った者は刑務所にいたころから変貌していた。彼らはより凶暴になり、行動は人間というよりまるで猛獣のようだった。食べ物や道具をめぐる争いは殴り合いから生死をかけた残酷な戦いへとエスカレートしていった。皆自分の命がかかっているような気持ちで戦っていた。なぜなら事実そうであることを知っていたからだ。この地にはヴィクトルに友人もなく、ただ生き残る上でのライバルがいるだけであった。\n\n週に一度黒連盟の構成員が新兵の進捗状況を確認し、戦闘訓練を行うために訪ねてくる。新兵たちが本当に恐れているのはこの男たちだけだった。少しでも上官を軽んじたと見做されると厳しい処分が下される。軽度の違反なら1週間の独房、重度の違反なら死罪だ。電撃首輪をつけた狂犬と同様に、新兵たちが本当に恐れているのは彼らの主人だけだ。\n\nヴィクトルは収容所での生活の中で、人を殺すためのあらゆる方法を学んだ。黒連盟の指導と自らの命を賭けた戦いの経験によって、彼は熟練した殺し屋に仕上がっていた。黒連盟の「新兵」プロセスで生き残ることができるのは強者だけであり、ヴィクトルはどんな犠牲を払っても生き残ろうとした。"
 after_midnight.119.a: "武器に形成された動物"
 after_midnight.120.t: "涙の地"
 after_midnight.120.desc: "最近のエカテリンブルクの生活はひどかった。かつての軍事政権下での生活は太陽と虹のようではなかったが、しかし政権は自らの置かれた状況を最大限に利用していたし、街の人々も彼らを高く評価していた。しかし帝政はもっともっとひどいものだった。市民は家から追い出され、人々は街角で銃で撃たれ、暴力は無意味かつ無限に続いた。しかし彼らはもう帝国政府のもとで生活しているわけではない。黒連盟が帰ってきたのだ。\n\n彼らは旧黒連盟の外観と様式に身を包んではいたが、この新連盟は非常に異なるものであった。彼らの宿敵はもはやゲルマン系チュートン人ではなかった。代わりに彼らはまさにそのロシア人の中に敵を見出したのだ。彼らは、ドイツを倒すのに失敗したことを何度も何度も同胞のロシア人になすりつけた。その結果、国民を人間として扱わず、将来の黒連盟の狂信者を育てるための資源とする政権が誕生した。\n\nエカテリンブルグの街角には国内治安局の局員がずらりと並んでいた。顔はガスマスクで覆われ、腕にはアサルトライフルが握られていた。彼らは街の住民を監視し、どんなに小さな違反でも極めて残酷に罰した。夜な夜なISDの局員たちは市民の家を襲撃し、黒連盟で禁止されているあらゆる形の私物を奪っていった。漫画や子供のおもちゃなどの無害なものでも何でも奪うか破壊した。エカテリンブルグの人々は、連盟が家畜のように利用するためだけに生かされていた。"
 after_midnight.120.a: "苦悶の街"
 after_midnight.121.t: "血塗れの殺人"
 after_midnight.121.desc: "カテリーナは銃声と悲鳴で眠りから覚めた。彼女は急いで窓際に行き、何が起こっているのかを確認した。黒連盟が住民を「浄化」するために村にやってきていた。彼女も黒連盟がエカテリンブルクの新司令部から遠く離れた村を襲撃しているという話は聞いていたが、まさか自分がその黒連盟に遭遇するとは思ってもみなかった。窓から飛び込んできた流れ弾が肩をかすめたことで彼女の思考は中断された。窓から離れながら彼女は逃げなければならないことを悟った。急いで近くの小屋に逃げ込むと、またしても流れ弾が足をかすめた。悲鳴をあげて注目を集めないようように全精神力を動員した。\n\nこれらの「兵士たち」の戦い方は人間というより、猛獣のような戦い方をしていた。彼らのライフル銃はどれも不揃いで、急増の銃剣として研ぎ澄まされた金属片がつけられている。武器の弾薬が切れると、ほとんどの人がリロードする代わりに武器を捨てて、自らの手やナイフで人を殺し始めた。黒連盟の男たちは子供も含め、誰一人見逃さなかった。\n\nこの小さな村に放たれた残虐行為は、ほぼ不可解としか言いようがなかった。カテリーナは自分の村が以前から襲撃されるのを何度も見てきたが、彼らはどれもサディストで、自分の快楽のために残虐行為を行っていた。しかしこの男たちは、村人たちに引き起こした恐怖を楽しんでいるようには見えなかった。実際にカテリーナが彼らの表情を僅かにチラ見したところ、その表情からは何も読み取れなかった。この村を無慈悲に殺戮する際に、彼らは感情を全く表に出していないのだ。楽しさも後悔も、喜びも苦痛もない。まるでもはやそれらを持っていないかのようだ。\n\nカテリーナは小さな小屋の中で身の危険を感じながら、彼女の周囲の「兵士」たち全ての注意が余所にされるのを待っていた。かつて友人だと思っていた人たちの苦しみや死を利用して、ここから逃げ出すのは心苦しいが、彼女にはそれ以外の選択肢はなかった。チャンスが来たと感じた瞬間、彼女は小屋から東へ向かって走り出した。しかし彼女によって残念なことに誰かがそれに気づいた。彼女は全速力で走ったが、足はまだ出血していた。追いつかれるのに長い時間はかからなかった。"
 after_midnight.121.a: "ついに解き放たれた動物たち。"
 after_midnight.122.t: "カザフの夜明け"
 after_midnight.122.desc: "終末の日だ。アクタウ周辺のカザフの平原で立ち往生していた若きシュトゥルモヴィーキは灼熱の太陽に照らされる中、粗末な無線機をいじりながら、そう思った。同志たちが彼の呼びかけに応じなくなってから何日も経っていたし、摂政が神のもとに帰ってきてから何日経ったかはもはや神のみぞ知る状態である。彼は、自分が育ったシベリアの村とはかけ離れている上に、神聖ロシア帝国の名において浄化することを彼が誓った劣等人種たちで溢れている土地に独りだった。\n\nしかし忘れられた土地に取り残されているとしても、彼は無線から何かしらの、僅かの希望でも持てるようなことが聞けるのではないか期待し続けていた。そしてある瞬間に彼の願いが叶ったかのように、無線が電波を拾った。「未だこの地を汚しているロシアの犬どもよ、貴様たちに報復の時が来た。狂った摂政とその狂犬どもが犯した罪は報復される。カザフ人に対して行われたすべての軽挙は、10倍にして返されるだろう。私、サファ・ガジズは浄化軍の大元帥として以下を誓約する。我々はお前らやその妻や子供、大切な家や教会、そして愛する祖国へ出向くであろう。貴様らが我々の土地を略奪し、青い空を窒息させてお前たち心のようなドス黒く染めたように、我々もそうする。チンギスやティムールの子孫が、もう一度ロシアに恐怖をもたらすのだ！」\n\n兵士は嫌悪感と、カザフ人が何かしら技術を扱えるという驚きを覚えた。しかし何よりも救出の見通しがないことに絶望を覚え、そしてその絶望感から恐怖心が生まれて彼はライフル銃を強く握り締めた。"
 after_midnight.122.a: "自業自得だ。"
 after_midnight.123.t: "守られた誓約"
 after_midnight.123.desc: "奴らを見よ。荒れ果てた小さな家に住む奴らは歓声を上げ、笑い、自分たちは摂政の庇護の下にあるため不可侵だと考えている。しかしもう違う。\n\n数日前、アラル海のほとりにあるこの小さな居留地のロシア系住民たちは我々の指導者から報復の日が来ることを警告されたが、それでも奴らここに留まった。おそらく我々を思い上がった泥棒にすぎないと思ったのだろう。これは代償の大きい過ちであり、奴らの最後の過ちにもなった。\n\n一瞬のうちに戦士たちは村に急襲してスラブ人のクズどもを区別なく銃殺し、何世紀もの間かつての旧ロシアのくびきの下で行われた犯罪の代償を奴らに払わせたことに歓喜した。家が焼けて隣人が死んでいく中、残った村人たちは自身の哀れな命を救うための最後の手段として海へ逃げようとした。\n\n無駄な努力だった。海辺からKPAの兵士が馬の背から彼らを銃殺したのである。すぐにアラル海の淡水は真紅に染まり、死体は沈む前に浮いていった。かつて我々の空は、天の父の意図した通りに青かった。この日はルビーのように輝いていた。"
 after_midnight.123.a: "報復の時だ。"
 after_midnight.124.t: "血の粛清"
 after_midnight.124.desc: "どこの家庭にも鼻つまみ者はいる。家族のプライドを大きく傷つけるような、誰もが恥ずかしく思う子供。そしてカザフスタンには鼻つまみ者がたくさんいる。\n\n何世紀もの間、天空神の息子や娘たちはロシアのくびきの下にあり、多くの者がロシアを支えることでもたらされる利益に魅惑されてきた。さらに悪いことに一部の者はその悪魔たちと交わり、カザフの人々の純血を希釈してきた。\n\n今、分断された家庭は岐路に立たされている。古い傷を時間をかけて癒し、違いはあったとしても家族が再会することに安らぎを見出すべきなのだろうか？それとも越えてはならない線があるのだろうか？ガジズは「民族の裏切り者」の粛清を命じたため、明らかに平和的な和解をするかはないようだ。\n\n昼も夜もKPAの兵士が問題の解決にあたった。彼らは、ソ連の下で戦った人々を拷問してから絞首刑にし、その死体をアクタウの入り口に警告として放置した。女たちはまず髪を剃られるという辱めを受け、その後中央アジアの青空の下、厳しい草原で運命に任せられた。"
 after_midnight.124.a: "ステップが真紅に染まる。"
 after_midnight.125.t: "サイラスの嘆き"
 after_midnight.125.desc: "アミールは棚の一番上に置いてある粗末なラジオをつけた。幸いなことに、彼の村はこの地域を占領していたロシアが崩壊して以降の国を襲った暴力からほとんど免れていた。それ以来、ロシア人が放送していたユダヤ人や非アーリア人やその他神聖ロシア帝国の憎しみを買った集団を糾弾するいつもの流言飛語がラジオ電波に乗らなくなった。広域放送で最もよく使われる周波数にチューニングすると、彼はとある放送の真っ最中であることに気がついて驚いた。\n\n「……そしてこのすべての死と破壊の責任は誰にあるのか？この同志たちの質問に答えるために、長年にわたってこれらの土地を占有していた退廃者と売春婦の旗をわざわざ確認必要はないだろう。ロシア人だ！この劣等人種たちと我々の抑圧に協力した者たちだ！ウズベキスタン人！イラン人！タジキスタン人！そしてなぜ彼らはそのように我々を抑圧したのか？同志諸君、それは彼らがカザフスタン人の血の論証可能な優越性を恐れていたからだ！我々は古代からの高貴な民族だ！歴史を通じて我が民族が成し遂げた驚くべき偉業を見ればわかる……」\n\nアミールがラジオの電源を切ると、この演説はすぐに黙った。彼は馬鹿ではなかった。カザフ浄化軍を自称する外国人憎悪者たちのことは聞いたことがあった。しかし彼らはロシア人と何ら変わるところがなかった。率直に言って、ロシア人やイラン人をユダヤ人やタタール人に置き換えると神聖ローマ帝国の演説と同じように聴こえるはずだと彼は断言できる。\n\nアミールはついにラジオを廃棄することを決定した。もう同胞の言葉から彼が得られるものはない。"
 after_midnight.125.a: "人間の残酷さはもうわかった。"
 after_midnight.126.t: "青の中に黒はない"
 after_midnight.126.desc: "アリヌールは馬を降りると、休憩のために立ち寄った森の中の小さな空き地を素早く見回した。安全だと判断したアリヌールは馬が待っている場所に戻り、フリスティーナを馬から降ろすのを手伝った。この数週間彼らはKPAから逃げまわっており、寝られるあらゆるところで寝ていた。それは同情的な町民の地下室や冷たい森の地面のどちらかであり、彼らはそこで体を寄せ合って熱を維持していた。今夜はどうやら後者のようだ。\n\n自分たちで起こした小さな火のそばで抱き合いながら、アリヌールはこの旅が始まった夜のことを思い出していた。彼はフリスティーナとともに身を潜め、神聖ローマ帝国が崩壊して平穏な日々が訪れるのを待つつもりだった。しかし平穏は訪れなかった。見たところ一夜で、カザフ浄化軍が西カザフスタンを席巻し、ロシア人に対する残虐な仕打ちの知らせはさらに早く伝わった。アリヌールとフリスティーナは平穏が訪れるのを待つのを断念して、暮らしていた小さな村を去ることにした。何しろフリスティーナはロシア人で、さらに悪いことに家族と共に送り込まれてきた帝政ロシアの入植者だったのだ。KPAが彼らがいた村に進軍して家を焼き払い、そこに住んでいた少数のロシア人を引きずり出して路上で銃殺したとき、夫妻はもう時間がないことを悟った。持てるものだけを持って放置されていた馬を盗み、KPAに追われながら夜中に逃げ出した。\n\nもしあの夜捕まっていたら……アリヌールは突然フリスティーナの控えめな嗚咽で現実に引き戻された。彼は彼女を強く抱きしめて、目の前にあるパチパチと燃える炎を見つめながら、どんな未来が待ってようと立ち向かおうと気を引き締めた。"
 after_midnight.126.a: "暴力の海の中の平和の光景。"
 after_midnight.127.t: "永遠の自由"
 after_midnight.127.desc: "人々はかつて自分たちの村があった場所の瓦礫の上に立っていた。かつて生命と笑い声があった場所に、今はただ沈黙ととうに生き絶えた恐怖の遺体があるだけだった。しかし人々は今日自分たちの土地と家族の破滅を嘆くためにここにいるのではなかった。旧居の周辺に残っていた化学物質がようやく除去され、カザフ人たちは再建のために戻ってきたのである。彼らは食料品や道具、木材などを持ってきた。\n\n神聖ロシアへの憎しみが煮えたぎる中、人々は生き延びてきたのであり、アラル海に太陽が昇る頃彼らは仕事に取り掛かった。"
 after_midnight.127.a: "死者を放置しておくわけにはいかないからだ。"
 after_midnight.128.t: "今までになかったものが現実となった"
 after_midnight.128.desc: "シルダリア川のほとりに立つと、ハニファは長い間経験したことのない感覚に包まれた。平和だ。この数ヶ月で初めて彼女はただゆっくりと息をする時間を取れたように感じた。狂った摂政の支配は終わった。ロシア人が彼らを再び征服に来ることもない。長い間互いに争う戦争が絶え間なく続いた結果、ロシアが彼らを侵略し、奴隷にし、虐殺してきた時に弱体化していて抵抗できない結果に終わった。彼らが統一され、かつ自由になったことは今までになかった。\n\n今や……それは変わりつつあるかもしれない。\n\n生き残った家族や一族はなんとか再会することができ、シルダリア川に定住して生き残ることを決意した。他の一族もすぐにそれに続くか、あるいは東からやってきた。かつては数十人だった生存者は数百人になった。テントが建てられて日常生活が営まれるようになり、彼らは徐々に回復に向かっていった。ひとつだけ疑問だけが残っていた。これからどうするのか？\n\n家は破壊され、土地は汚染され、人々はロシア人に虐殺されたが、彼らは今……自由なのだ。彼らを支配する摂政も、暴君も、独裁者もいない。一族の長たちは何か新しいことを始めようと話し始めていた。新しいカザフスタン。自由。独立。その全て。彼らが囚われていた悪夢からの新たな夜明け。\n\n脅威はまだあった。西方から来た者の中には、狂った摂政とその虐殺する傾向を模倣する虐殺者に率いられたカザフ人たちを警告する者もいた。しかしハニファは意外に冷静だったし、そのほかの大多数もそうだった。彼らは摂政がそうであったように、怒りと憎しみに駆られているのだ。それは持続不可能なことである。神聖ロシア帝国のようにやがて自滅するだろう。\n\nそしてその時、新しい自由なカザフスタンが立ち上がるのだ。"
 after_midnight.128.a: "希望の理想だ。"
 after_midnight.129.t: "憎悪の炎と戦う"
 after_midnight.129.desc: "迫撃砲に砲弾を入れるアイダの手つきは安定していた。何百回となく繰り返したことによる手続き記憶が実物を前にして緊張している彼女を救っていた。そしてついに彼女は完了させて発射した。すると少し離れたところで爆発が起こったのが見えた。実弾演習でうまくいった自分を誇りに思いながら、彼女はほっとしたように息をついた。彼女と同じ隊の他の女たちも同じことをやっているので、何度も爆発音が鳴り響いた。\n\n「もう1回だ」士官のルステモフが命じた。彼はカザフ赤軍の退役軍人であり、片目を失ったひげをはやした男だ。彼はこの数週間で結成された民兵部隊の訓練に深くかかわっていた。西側で大虐殺が行われたことと、ロシアの残党がカザフスタンを奪還しようとするかもしれない懸念から、戦闘部隊を持つ必要性が生まれた。一から作り上げないといけないとしても。\n\n志願兵には事欠かないし、武器や兵器はロシア軍が残したものや放棄したものが大量にあるので、彼らは補給の心配はしていなかった。彼らは軍隊を作るには足りないが、彼らにとっては十分だったのだ。彼女は僅かに銃の撃ち方を知っていた。しかしロシア軍の侵略の鮮やかな記憶と、なすすべがなかった事実により、彼女はもう二度と無力にはなりたくないと思った。\n\nもし西あるいは北からまた軍隊が攻めてきたら、彼女は少なくとも抵抗して死にたいと思っていた。黄昏が空をオレンジ色に染まり、さらに数時間の訓練を経る頃には、彼女らは十分に疲労した。ルステモフは終了を命じた。「今日の訓練は終わりだ。休め。よくやった」アイダたちはにっこり笑った。ルステモフは滅多に褒めないので、嬉しかったのである。\n\n「はい、教官」アイダは手を上げて敬礼し、他の隊員もそれに続き、それなら回れ右してライフルを肩にかけたまま互いに談笑しながら立ち去った。"
 after_midnight.129.a: "そして彼女がチラッと振り返った時、彼が笑っているのが見えた。"
 after_midnight.130.t: "焼かれた大地とバラバラになった心"
 after_midnight.130.desc: "ここではもはや何も育たない。大地は角質化して水ぶくれができており、グロテスクになっていた。最も頑固な雑草でさえも根付くことができない。丘も同じように悶え苦しんでおり、衝撃と痩せた木々の傷跡が散らばっている。腐敗した空気が地表を覆い、風向きに沿ってピッタリと張り付いている。\n\nさらに旅を続ければ、穀物倉庫の跡地を見つけることができるかもしれない。かつて夏の太陽のように柔らかな色をした大量の小麦が、農夫の鍛え抜かれた手によって丁寧に積み上げられていた建物だ。この農夫がこの世で愛したものがすべて詰まっていたはずの家が近くにあるだろう。今その家も廃墟になっており、同じように容赦のない有毒な大気しかない。\n\n少数の生存できている避難民がいる。彼らは古い町の廃墟の中で、物資が減少し増加する恐怖に襲われながら生にしがみついている。多くの人々は昔の習慣を思い出して遊牧民のような生活を送っている。彼らは衝撃的な日々を過ごしており、未来を支えるものは何もない。しかし彼らの国は空虚な土地に取り憑く朧げな魂として、生き延びている。\n\n侵略者がもたらした疫病が彼らの土地を引き裂いたにもかかわらず、彼らは何とか持ちこたえた。筋肉が痛み、心が逃げ出したかったにも関わらず、彼らは持ちこたえたのである。古いものの死によって新しい生命が生まれ、そしてその生命はずっと前に生まれたものに似ているため彼らは永遠に生き続ける。最近の卑劣な大洪水によりこの土地が荒らされる前から、ここはカザフ人だけのものではなく、ロシア人も彼らと共に一緒に暮らしていたのだ。いつも平和的だったわけではないが、互いの存在に慣れ親しんでいたのだ。\n\nロシア人もカザフ人と同じくらい無差別殺戮の犠牲者であった。彼らは広いステップで散り散りになっており、過去から切り離されていた。少なくとも生き残った者は全員そうだった。国境を越えてきた略奪者たちと同様に、生存者たちの間でも喪失は普遍的だった。生き残った者の中から、過去喪失していない者を見出すことは不可能であった。"
 after_midnight.130.a: "すべての肉なる者は草のようだ。"
 after_midnight.131.t: "根なし草"
 after_midnight.131.desc: "最近の卑劣な大洪水によりこの土地が荒らされる前から、ここはカザフ人だけのものではなく、ロシア人も彼らと共に一緒に暮らしていたのだ。ロシア人とカザフ人の関係は、時には決して円満とは言えなかったが、彼らはお互いの存在に疲れはしつつも慣れてきていた。次第に慣れていった。存在を互いに受け入れていたのだ。\n\nもちろんこの微妙な関係は長くは続かなかった。\n\n殺戮を行った者たちの妄言とは異なり、ロシア人もカザフ人と同じくらい無差別殺戮の犠牲者であった。全員が広いステップで散り散りになっており、過去から切り離され、現実の人質となっていた。少なくとも生き残った者はみなそうだった。過去から切り離され、現在の人質となっていた。そしてその数少ない生き残りが、未来の恐ろしい妖怪に支配されることになった。\n\n小さな難民の一団がロシア人コミュニティの全てであり、彼らはカザフ人の隣人たちと同じように、足早にステップを横切っていく。しかし、彼らの生活は絶え間ない不確実さに悩まされており、カザフ人すらよりも酷かった。彼らには、どこで歓迎されるのかあるいは敵対勢力と間違われるのかわからないのだ。この土地にまつわる彼らの不安は尽きることがなかった。\n\n選択の余地がほとんどないまま、彼らは一人、また一人と土地に根を張って生きていこうとしている。彼らの新しい生き方とは、カザフ人の牧畜文化に溶け込んだ新しい生き方であった。やがてこの2つの民族の生き方は区別がつかなくなり、それによって、どんな困難があっても彼らは生き続けていくのだ。"
 after_midnight.131.a: "ロシアはロシア人によって分断されない。"
 after_midnight.132.t: "連盟"
 after_midnight.132.desc: "かつて、建国と言えばファンファーレの鳴り響く中民衆の歓喜や興奮、そして希望とともに迎えられるものであった。しかし今、ペルミとズラトウーストの両市には静寂が広がっている。周辺の町や村でも同じであった。それは憂鬱、狂った摂政の治世が生んだ憂鬱による静寂であった。かつてこの地の人々が心に抱いていた希望は、今は静かな決意に変わっていた。\n\nメジゴーリエという小さな町で、ハジ・ウマール・マムスロフは元ウラル防衛隊、NKVD、そして第3軍の兵士たちと共に、ヤマンタウ山の住民たちからなる小さな群衆の前に立っていた。彼はトランスウラル連盟の初代大統領就任のためにここに来たのだ。彼の左側では、副官が親指を立てている。連盟の暫定統治下にある土地では、大衆が古いラジオを囲んで、指導者の演説を聞こうと身を寄せていた。\n\n老兵は自分を落ち着かせ、演説を始めた。「私はもともと演説が得意ではないので、手短に済ませたいと思います」彼は話し始めた。「狂摂政がロシアを統一してからまだ数ヶ月しか経っていませんが、その間に彼の犬たちはロシア国民に計り知れない破滅をもたらしました。死んだ子どものために何千人もが虐殺されたのです。そして今、彼は死にました。すなわち、回復への長い道のりが始まったということでもあります。私は今日、ここに立っています。あなた方の指導者としてだけでなく、私は、あなた方を夜通し、より良い夜明けへと導くために選ばれた、ただの一人の人間としてここに立っています」彼はそこで言いよどみ、次の言葉を注意深く吟味した。そして次に言葉を発したとき、彼は神と連邦の人々の前で誓った。それは知らず知らずのうちに、彼より何年も前にウラル連盟の創設者が立てた誓いと同じものになっていた。\n\n彼は国民に隷属するという誓いを立て、国民を守るために死ぬまで戦うと胸中を熱く語った。この誓いは、良くも悪くも連邦が終わる日がついに来るまで、彼の後継者たち全員に守られることとなる。"
 after_midnight.132.a: "ロシアのために"
 after_midnight.133.t: "彼を歴史に"
 after_midnight.133.desc: "その小さな一団が連邦の国境を超えて行ったことにほとんど誰も気づかなかった。それは摂政体制の崩壊の混沌の中、難民が後を絶たなかったからだ。しかし彼らは単なる難民ではなかった。彼らには目的があった。大義が。彼らが最も偉大と認めた人物への信仰と感謝の念に駆られていたのだ。\n\nその男とはヤーニス・メンドリクスだ。\n\n彼にとって、彼らがバルト人だろうがポーランド人だろうがそれ以外だろうが、全員まず何よりもソビエト国家の悪名高いグラークの犠牲者であったのだ。彼ら全員が苦難や無意味な暴力、窮乏、そして何よりその中で感じた絶望をよく覚えていた。しかしドイツの侵攻による国家の崩壊で、彼らは自由を手に入れた。しかしその時点では、動物以下の存在であった彼らはほとんど何の役にも立たなかった。彼らは皆自らがどれほど崖っぷちに立っているかを自覚していた。\n\n……メンドリクスがよりよい道を示すまでは。彼らは協力し合って神の子を守るために戦うことができることとそうすることで自分たちを闇から救うことができることを彼は示したのだ。ウラル連盟での戦いの中で彼らは十分なその闇の証拠を実際に見てきた。そうだったにも関わらず、タボリツキー治世下のロシアの恐怖に対応する準備ができていた者はいなかった。\n\nしかし彼らは与えられたメンドリクスの教えを胸に、互いに助け合って戦うことで生き延びてきた。しかし彼らには使命が必要だった。大義が。そして彼らはそれを見つけた。ローマへ旅立つのだ。それは、人を寄せ付けない地形とイデオロギーの異なる危険で不安定な国家を通過する長く困難な旅になるだろう。しかし彼らはそれをやり遂げるかあるいは死ぬかの道を選んだ。\n\nなぜなら彼らは皆、メンドリクスが本当に聖人であることを心の底から知っていたからだ。ただそれを公する必要があった。彼らはそれを確実にするのだ。"
 after_midnight.133.a: "彼はそれをされるだけのことをした。"
 after_midnight.134.t: "正義は為される"
 after_midnight.134.desc: "ロマン・ウリヤノヴィチ・ボルスノフ大佐はよりよい日々を過ごしていた。彼はウラル浄化地帯の上層部からペルミとズラトウーストを占領している退廃者とユダヤ人の襲撃を指揮するように命じられ、当初作戦はうまくいっていた。しかし彼らはウラル連盟のクソ野郎どもとバトフの残党に包囲され、捕縛された。今、看守に殴られて傷つけられた彼は座らされており、何人かの雑種の淫売どもが彼のいわゆる罪状一覧を読み上げていた\n\nハッジ＝ウマル・マムスロフは、連邦の将来にとって重要な前例となるであろう多くの裁判のうち、一番最初の裁判の主催者だった。クソ野郎のボルスノフ大佐が彼の前に引きずり出されたとき、彼はこの男を即座に処刑してしまいたい軽率な衝動に駆られた。ボルスノフ大佐はシュトゥルモヴィーキに入隊して以来何千人ものロシア市民を殺害した責任者であり、だからマムスロフは自ら弾を彼にぶち込みたかったのである。しかしそれはもちろん正しい行動ではないので、彼はボルスノフやペルミ郊外での戦闘で生き残った彼の部下の軍事裁判を開廷した。これは正当な裁判なので、もちろん出される判決に決して疑問の余地はない。\n\n「ロマン・ウリヤノヴィチ・ボルスノフ、ロシア人に対する罪のためを問うために君は本法廷に召喚された。君は反逆罪、殺人罪、恐喝罪、市民への毒ガス使用で起訴されている。どう弁明するつもりだ？」\n\n「俺は罪を認めない！この裁判はユダヤ人と雑種に支配された茶番劇だ！お前らは全員地獄で焼かれやがれ！」と男はまくし立てた。彼の「弁明」は3時間にも及ぶ極めて長いものであり、それから判決が下された。\n\n「当法廷は、被告人を全面的に有罪と判決を下す」"
 after_midnight.134.a: "敗北者に対する正義だ。"
 after_midnight.135.t: "より高い理念のために"
 after_midnight.135.desc: "「彼を私のところに連れていけ」マムスロフがそう言うと、副官は彼を連れて駅のホールを通り抜け、ポカンとしている士官や新兵の間を通って普段は尋問に使われている静かな部屋に入った。今日は違う目的で使われる。尊敬すべき来客を歓迎する部屋としてだ。マムスロフは後ろの扉を閉め、かつてここを自分の屋敷のように所有していたくたびれた格好の人物を見やった。\n\n「ミハイル・カラシニコフ」マムスロフはそう言い始めると、男は疲れた頭を上げ、謝意を示した。このカラシニコフは、マムスロフが何度も見た映像や、パレードや工場の写真とは違っていた。体重が減ったというのは、控えめな表現だった。頬骨が顔から突き出て、くぼんだ目を強調し、冬用ジャケットが猫背でゆるく垂れ下がっている。傷跡が頬を伝い、顎まで続いていて、それにマムスロフは本能的にひるんだ。「もっといい状況下で会えればよかったのだが」\n\n「私もそう思うよ、同志」カラシニコフの声は低くておだやかで、二人が次の言葉を考える間沈黙が続いた。「俺が思うに、これ……単なる友好的な会合ではなさそうだね」\n\n「残念ながら違う」マムスロフはポケットから封筒を取り出した。「我が国の技術者は、あなたのような技能レベルの設計者から訓練を受けることができたらと思っている。主は我々の隣人である狂人たち対抗するために武器が必要なことをご存じなのだ。報酬は……」\n\n「報酬？」カラシニコフは、マムスロフがこれまで見た中で最も力強く顔を上げた。「俺がまだ報酬にこだわっていると思うのか？俺を見ろ。俺の……」彼は右手を上げ、かつて指があった切り株を見せた。「俺は年寄りだ。俺は……死にかかっている。報酬なんてものはどうでもいいんだ。俺にできることは私の後を追う者たちにライフルの組み立て方を教えることくらいだ」彼は言葉を切って、深く、荒い息を吐いた。「そして忌々しいことに、俺が何かしら関与すればそいつらは人類史上最高のライフルを手にすることになるだろう」"
 after_midnight.135.a: "商人ですらこのご時世には物欲を脇に置くのだ。"
 after_midnight.136.t: "君に敬礼"
 after_midnight.136.desc: "ヤーシャ・コロリョフのこの20年間の人生は、かつてグラークで過酷な労働に従事させられていた平凡な無頼漢だった者にとって、耐え難く屈辱的な経験でしかなかった。メンドリクスをはじめとする兵士たちは生きる力のない盗賊だった彼を引き取り、生きる力と守るべきものを備えた一人の男へと育て上げた。かつてのヤーシャは誰かのために何かを犠牲にすることなどなかったが、ヤーシャは廃屋に急いで土嚢を積み、遠くで轟くディルレヴァンガーの略奪車を見たかすかな記憶を、鮮明かつ誇らしく記憶している……この日流れ弾で失った耳の一部を補うかのように、大きな活躍をした。\n\nそして忌まわしい摂政と、彼のねじれた死体のような帝国がやってきた……\n\n彼らは最善を尽くした。彼らは本当に、本当に努力した。ヤーシャは自分の車椅子で移動している。片方の車輪は少し錆びていてもう片方より押しにくく、片方の車輪のタイヤは明らかになくなっていたが、それでもこのあたりでは日常に使えるものに他ならない。彼の顔の半分が不可逆的に麻痺しており、そのため一つの鼻の穴で呼吸がかなり難しい。彼に足はなく代わりに木の棒があり、そして体中に火傷があるのでヤーシャは40歳代の退役軍人には見えないほど老けて見える。\n\nしかし彼は生きている。そして彼と同様に戦争経験に塗れた退役軍人たちに囲まれながら健康な方の腕で花輪をささげると、老いた魂に若いころの思い出が溢れてきて、思わず涙ぐんでしまった。この彫刻は、エカテリンブルクの自宅の残骸を襲った悲惨な影から逃れて生き残った優秀な彫刻家が、会ったことはないものの他の退役軍人から話を聞いて、メンドリクスと同じくらい尊敬するようになった人物を模って、残っている瓦礫から作られた最近のものだ。これはパーヴェル・バトフが瀕死のウラル連盟兵士を抱いている姿を表したもので、彼はもう何度も見たことがあった。\n\n彼は、会ったことはないが昔から知っているような気がする愛国者に対して、大変な努力をして震える敬礼をした。"
 after_midnight.136.a: "君の苦悩が我らの勝利につながった。"
 after_midnight.137.t: "輝く星々"
 after_midnight.137.desc: "ニコライ・カルダシェフは一晩中取り掛かっていた書類仕事から目を離した。執務室の壁の一面を占める窓では、無数の点々と輝く光が真っ暗で真っ黒な宇宙空間とコントラストをなしていた。現在のロシアという無限の悪夢の中であっても、不思議な空のように不変のものもある。\n\nシベリアの自治体に散在する工場や団地は、数年前までは夜遅くまで工業用投光器で輝いていたのに今は真っ暗闇だ。その夜の光はそれまで頭上の星を消していたものだ。それが消えることによって初めて星々の輝きを見ることができる。この街や他の多くの街も、国家が完全に混沌状態に陥ると数週間前から電力網から遮断されていた。飢えと貧困はあの狂人タボリツキー帝国の時代と比べてもさらに増して至る所にあり、食料はおろか水さえも不足していた。チェリャビンスクやロシアは、2度の大祖国戦争と今回の狂人支配という3つの傷から、果たして回復できるのだろうか？\n\nしかしカルダシェフの周り全てを打ちひしがれるような悲しみと絶望が包んでいるにも拘らず、彼は希望を持っていた。それは彼が見た星々のよう、永遠で不変のものがある。独裁者や暴君の日々も、タボリツキーやヒトラーの日々も、やがて時間とともに過ぎ去り、ロシアは自らに残されたものを再構築していくだろう。彼らは常にそうしてきたし、これからもそうするだろう。そのすべてを通じて科学、すなわち知識や啓蒙、そして真理のあらゆる優れた美徳が必ずや勝利を収めるだろう。ここチェリャビンスクでの生存は彼が求め得る最強の証拠であった。彼はただ自分の努力が無駄にならないようにと願うだけだった。"
 after_midnight.137.a: "希望はまだ残っている……"
 after_midnight.138.t: "地盤を築く"
 after_midnight.138.desc: "「配達が止まった時のための食料は何日分残っているか？」\n\n大臣は目の前にある書類の束をパラパラとめくった。「えー、我々にはよく分かりません」\n\n「タボリツキーが残した機材について何か新しい発見は？」\n\n「あまりありません。我々は……」\n\n「西からの難民はどうだ？何人いる？どこにいるんだ？」\n\n「それについても我々は十分なデータを持っていません」\n\nカルダシェフは閣僚から知らされた情報、というより、適切に言えば閣僚から知らされた情報の欠如を考えると頭がズキズキと痛んだ。\n\nユートピア建設への道は険しくて無数の障害とハードルに満ちており、分岐する道は霧がかかっていて不明瞭なのは彼も知っていたが、少なくとも自分の労働には何らかの方向性があるはずだと彼は考えていた。チェリャビンスクで何が起こっているのかについて何の具体的な情報もないのでは、どのように道を切り開けばいいのかさえ分からなかった。\n\n結局カルダシェフは物理学者という職業柄、科学に身をささげていた。そして科学が最も重視するものは何だろう？データだ。それなくして、彼や彼の大臣たちは何を確実に知ることができるだろう？それなしでは仮にもっとも簡単な仕事であったとしても、どうやって最適にこなすことができるだろう？自分たちの政策が実際に意図したとおりに働いているのか、あるいは成果をあげているのかをどうやって知ることができるのだろう？\n\n彼は彼らにデータを集めるための妙案を考えるように指示し、そして研究所の最初の任務の重要性を再認識させてから評議会を退出した。しかしその場にいる全員の心の中に、恐怖が立ち込めていた。自分たちの夢を実現できないことや、古いロシアの廃墟からよりよいものを作り出せないこと、そして病人や疲れた人々をその呪われた運命に委ねたことへの恐怖だ。"
 after_midnight.138.a: "希望はまだ残っている。しかし吹き晒しだ。"
 after_midnight.139.t: "未来のために"
 after_midnight.139.desc: "同志カルダシェフの呼びかけで、設立されたばかりのチェリャビンスク研究所の進むべき方向と都市市民の要望を話し合う会議が開かれた。集まったのは西シベリア征服前のチェリャビンスク地元政府のベテラン前政治家と当局者、そしてこの地域に未だ残っていた多くの有能な官僚と行政官たちにカルダシェフの同志の科学者と専門家たちであった。\n\n議論は飢餓の危機から始まった。しかしこのような空白だらけのデータではなかなか適切な回答がでてこない。人々が何に直面しているのか、欠乏がどれほど深刻なのか、どれだけの人が影響を受けているのか、誰も本当のところを知らないのだ。会議の結論は、国境で報告された公式の食料輸入量だけを考慮すれば危機は非常に深刻だが、しかし現実はそれほど深刻ではないというもので、一般市民が実際に食料を入手できる方法に関する情報を全く与えられない結論だった。\n\nそしてその他の資源の割り当ての問題があった。暖房用のガスや電気などの生存に必要ではないが、現代社会の機能にとって非常に重要な物品だ。しかしそれらの需要は市民だけでなく、産業界や営利団体そして政府からも発生していた。それらをどのように分配するのか？この時も情報不足が致命的だった。委員たちはどこが一番上述の資源が不足しているのかを知らなかったし、何が一番必要なのかについても意見がまとまらなかった。例えばカルダシェフ率いる科学者集団は数学的に最も重要な部門に資源を配分するための計算と計画を好んだ。最も重要な部門とは具体的に、商業部門や人口の一部を犠牲にして他の重要な財を生産するための産業などだ。\n\n結局この会議では、情報収集のための徹底的な国勢調査の必要性が強調されただけで、研究所の運営委員会の間で方針や意見が実際に変わることはほとんどなかった。"
 after_midnight.139.a: "現実にはしばしば失望させられる。"
 after_midnight.140.t: "我らに未来を与えよ"
 after_midnight.140.desc: "ドミトリーは、カルダシェフとその研究所がタボリツキーの狂った専制的なチェリャビンスク支配を終わらせて新しい文民政府を樹立すると発表した時、歓迎したものである。彼の兄は帝国のタボリツキー派に殺され、そして彼自身は機知と強運で辛うじて摂政の統治の手のひらから逃れることができただけだった。彼らは少しばかり常識はずれで理想主義的に見えたが、ちょっとした違反で狩られたり、フリーメーソンの遠縁であるという理由でガス室送りにされたりしない限り、ドミトリーは気にしなかった。彼らは街を再建して人々を養い、新しい社会を築くことを約束した。何年もの苦しみと苦悩の末にそれに反対できる人がいるだろうか？\n\nしかしそれはあまりにもうますぎる話しだったのだ。科学者一派に対するエリート主義で傲慢だという彼の第一印象は正しいことが判明した。彼らが街を掌握してから数ヶ月が経つが、彼の近所ではまだ基本的な食料と水を入手できるのは稀な一方で、役人たちは進歩があったと宣言し、犠牲者についても似たようなたわごとを延々と口にした。もし変化が起きているとしても、彼は間違いなくそれを見ていない。\n\n「パンをよこせ！」\n\n間違いなく、彼と一緒に困窮者に対してもっと食料や医薬品、ガスを分配するよう政府に請願しながらデモ行進をしている何千人の人々もそうであった。彼はまだ幸運な方だった。彼は群衆と違って栄養失調でも病気でもなかったが、しかし隣人や親類が苦労しているのを目のあたりにしてきた。だから彼は坑道を起こして、欠乏に次ぐ欠乏に腹を立てている労働者が組織した抗議に加わることにしたのだ。タボリツキー時代には彼もも飢えに苦しんだが、最近になってようやくまともな食事ができるようになった。他の人々はそこまで幸運ではなく、カルダシェフが権力を握ったからといって彼らの苦しみが癒された訳ではなかった。"
 after_midnight.140.a: "彼らはどうしたんだ？"
 after_midnight.141.t: "致命的な過ち"
 after_midnight.141.desc: "カルダシェフが閣議室のドアを乱暴に開けると、彼の円卓の騎士である閣僚や顧問に迎えられた。彼が一番前の席に座ると、一人のメンバー、すなわち研究所の警備担当者が咳払いをした。「それで同志カルダシェフ、私が思うに同志が我々を呼んだのは……」彼は窓のほうに手を振って、外の大勢を大雑把にさした。「あれのためですか？」\n\n「ああ、そうだ。この騒ぎは何なんだ？今日はいつにもまして彼らは過激になっているじゃないか。秘書が言うには彼らはここに押し入ろうとしたそうだな」\n\n気まずい沈黙が部屋を包んだ。長い沈黙の後ようやく保安大臣が口を開いた。「昨夜のことが原因です」彼は部屋にいる他の2人の治安維持部隊の代表者に対してうなずいた。「簡単にご説明しますと、昨日の抗議デモの緊張の中数名の隊員が驚いて発砲してしまいました。彼らの行動の直接的あるいは間接的な結果として、現時点で6名の死亡と3名の重傷が確認されました」\n\n部屋は一瞬呆然としたように静まり返ったが、その後隣り同士のメンバー間で小声で熱のこもった議論が展開された。顧問である一人の高名な科学者が、顔を赤くしながらこう言った。\n\n「同志カルダシェフ、これは我々の広報上の大惨事になります。もしスモリャコフが言っていることが本当ならば」\n\n「広報上の大惨事？何を自分が言いているのかわかってるのか？我々のせいで6人の血が流れたんだぞ！」\n\n「悲劇であることは私も理解しています。しかし我々がしなければならないのは……」\n\n「しかし何だ!?お前は一度も我々の評判や統制力以外のことを考えられないのか？」と彼は怒った。「研究所の目的は人々を助けることと、物質的真理だけでなく大衆の需要に基づいた社会を作ることだった。しかしもしこれが我々市民への接し方ならば、それを達成できるとは思えない！」"
 after_midnight.141.a: "夢は終わりなのか？"
 after_midnight_helper.1.t: "カムチャツカ通信途絶"
 after_midnight_helper.1.d: "この恵まれた午後としか言いようがないときに、帝国の極東の辺境から気になる知らせが届いたが、我々はそれをどう解釈すべきか全くわからない。\n\nチュクチとカムチャツカ半島の総督たちはこの新たな危機的状況の中で、常にペトロパブロフスクのラジオ局を経由して中央の通信部門に対して現状を報告するメッセージを送り続けてきた。ところが今日になってそのメッセージが全く届かなくなったので、我らの参謀の間で心配が広がっている。\n\nこの突然の重要な現状報告の停止が発生したのには、もちろんいろいろな理由が考えられる。ペトロパブロフスクは結局、ツァーリの神聖なる保護下から最も遠い町の1つなのだ。ある者たちは彼らの方の単なる技術的な失敗が原因だと主張し、他の者たちはユダヤフリーメイソンの破壊工作だという不気味でもっともらしい説を唱えている。\n\n我々にできることは後者でないことを祈ることだけだ。"
 after_midnight_helper.1.a: "技術的な問題だ。それ以上のものではない。"
 after_midnight_helper.2.t: "地帯からの沈黙"
 after_midnight_helper.2.d: "シベリア浄化地帯は同種のものの中では最大規模であり、かつ最も作戦的に成功しているが、我々との通信に反応しなくなった。\n\n過去数週間、ロシアに蔓延る劣等人種を一掃するためにこの地帯に配備された部隊から我々に伝えられた無線メッセージは、ますます散漫で意味不明になっていった。混乱し文字化けした報告から我々が読み取れるのは、我が軍が広範囲にわたる反乱に直面し、正体不明の極めてよく武装した山賊集団から壊滅的な攻撃を受けているそうである。\n\nこのように報告では何が起こったのかはっきりしないが、極東の秩序が急速に崩壊しつつあることは確かだ。残念ながら以前から懸念していた、我々の神聖なる権威を貶めるシオニストの陰謀は本当に実在したようだ。帝国軍は薄く広がっているため我々は調査のための部隊を何ら抽出することができず、できることはただひたすら主にあの地帯の安定を祈ることだけだ。"
 after_midnight_helper.2.a: "彼らは耐えるだろう。"
 after_midnight_helper.3.t: "極東の黄昏"
 after_midnight_helper.3.d: "廃墟になったイルクーツクからの混乱した通信によると、極東地域の情勢は急速に悪化しているそうだ。\n\n夜明け前、中央シベリアに駐留する帝国陸軍部隊に対して、劣等人種の大群が街を制圧しつつあると主張するイルクーツクの守備隊司令官から緊急の増援を要請する死に物狂いの連絡が届いた。\n\nそして彼はこの反乱軍がこの地域のどこかで「神の命令」を受けていることを宣言していることを説明したが、司令官は通信を終える前に突然回線が切断された。その後、イルクーツクやその他極東のどこからも連絡はなく、我々は最悪の事態を想定せざるを得ない。\n\n反乱軍の情報も彼らの動機もほとんど不明だが、我々はこれはこの地域に降りかかった邪悪な欺瞞に関係しているとしか考えられない。祝福されし摂政殿下の失踪によって我々の部隊は麻痺しており、我々は秩序を回復する立場になく、そして極東は失われたのだ。\n\n殿下の忠実なしもべは手を取り合って帝国の安全を祈る。暗黒の時がまだ続くかもしれないのだから。"
 after_midnight_helper.3.a: "全て制御下にある。"
 after_midnight_helper.4.t: "荒れ地の混乱"
 after_midnight_helper.4.d: "同胞よ、主のしもべたちよ、そして聖なる子よ、我々が恐れていた瞬間が訪れたようだ。\n\n我々とシベリアの中央地域間の連絡は日を追うごとに少なくなり、地域全体が停電の瀬戸際にあると思われる。最初は孤立したパトロール隊や守備隊が沈黙することから始まり、彼らの状況がどうなっているのかが全くわからなくなった。そしてシベリア各地の基地や軍事施設も同様に沈黙し始めた。\n\nこのことが発覚したのは数日前地域司令官から最後のメッセージを受け取った時のことであり、彼もまた沈黙に飲み込まれた。彼はその時、まだ自分の指揮下にある数少ない部隊がユダヤ人に対する我々の聖戦によって手つかずで残っている数少ない産業中心地に向かって完全撤退していっており、地域の周辺部は完全に無政府状態に陥っていると主張していた。\n\n中央シベリアにおける帝国政府の支配の崩壊に伴い、ウラル山脈の東にいる部隊に対して、陣地を固めて無政府状態の継続的な拡散に備えるよう命令が出されたが、彼らが大義に忠実でいられるかどうかは神のみぞ知ることだ。"
 after_midnight_helper.4.a: "帝国は永遠だ。"
 after_midnight_helper.5.t: "中央アジアの陥落"
 after_midnight_helper.5.d: "中央シベリアの法の支配が失われ、無秩序状態になったのに続いて、次は中央アジアが無法地帯となることが広く予想された。残念なことに、その暗い未来予想図の通りになった。\n\nシベリアと同じように最初はゆっくりと沈黙が訪れた。次々と各領土の司令部や拠点からの報告が途絶え、戦場の霧が週を追うごとに濃くなっていった。少し前、西シベリアの我々の部隊に対して、カザフの大規模でよく組織化された部隊がこの地域中の帝国軍を一掃し、帝国支配の最後の砦を蹂躙しようとしているという主張と共に、救援を求める最後の半狂乱の悲鳴が届いた。\n\n報告によると、これらの劣等人種の悪魔たちは前代未聞の水準の残虐さで戦い、中央アジアの広い範囲を猛スピードで占領していったそうだ。しかし通信が完全に遮断されらため、我々はこの報告を確認するすべがない。\n\nこの狂気が、我らの神聖なる帝国の残りを焼き尽くさないことを祈るばかりである……"
 after_midnight_helper.5.a: "主は我らとともにある。我々は打ち勝つ。"
 after_midnight_helper.6.t: "オムスクを覆う影"
 after_midnight_helper.6.d: "西シベリアに未だ灯っているわずかな明かりが徐々に暗くなっていく。\n\nそれは農村部との通信が完全に途絶えたことから始まった。これらの地域は結構前からすでに過疎化が進んでいる一方で、我が国の兵士は帝国の隅々まで安定を図るために各地に観測所を設置していたのだ。\n\n我々の前哨基地からの連絡が経たれて行っているにも関わらず、残りのシベリア地域の通信網の要の一つであるオムスクは何週間もの間機能し続けた。この驚くべき無線沈黙の流れがウラル地方にも及んでいることを彼らから知り、しばらくはこのまま彼らと連絡を取り続けられることが望まれた。\n\nオムスクとのすべてのリンクが突然断たれてしまった。\n\n西シベリアに残っている数少ない人口密集地の一つであったため、これは大きな非常事態であった。まだ我々との連絡をまだ保っている地元部隊をこの異様な変化の調査に割り当てられたが、今のところ何も報告がない。\n\n未だ報告を行えている数少ない部隊は最悪の事態に備えたうえで、現地に赴くよう命じられた。"
 after_midnight_helper.6.a: "落ち着いてください。"
 after_midnight_helper.7.t: "エカテリンブルクの混乱？"
 after_midnight_helper.7.d: "今日はヴャトカの中央通信局にとってかなり慌ただしい一日であった。\n\n西シベリア中のさらなる無線途絶が落ち着いてきた時、ひょっとすると主が再び我々に微笑まれて、少しずつ状況が安定しつつあるのではないかと思われた。残念ながら、キリストが我々に好意を寄せてくださっていることは間違いないのだが、現地の統治上の安全性については、我々は少しばかり楽観的な想定をしていたのかもしれない。\n\nエカテリンブルグ市の残存部は、集団ヒステリーの発作状態と以下表現しようがない状態に陥り、市が正体不明の敵対勢力に包囲されていると主張する半狂乱の通信が我々に尋常じゃない量殺到し始めた。そして、これらの報告の後、毎回別人と思われる人物から、まったく矛盾した連絡が発せられた。ある者は、街はまだ支配下にありなにも異常はないと主張し、ある者は複数の反乱軍の間で完全な内戦状態に陥っていると主張しており、寄せられる報告のほとんどが、外部から攻撃を受けているという最初の報告と食い違っていた。\n\nそして数時間の通信局の混乱とパニックの末、ついにエカテリンブルグとの通信が途絶えた。この都市と連絡が取れなくなってから少し後から、ウラルの各地から同じような混乱し矛盾したメッセージの洪水が届き始めた。全く間違った方向に後退している帝国陸軍師団に援軍を要請する最新のメッセージは、無政府状態に陥ったもう一つの地域における最後の行為としてふさわしいものであった。"
 after_midnight_helper.7.a: "時間が経てば状況は改善するだろう。"
 after_midnight_helper.8.t: "無秩序のシベリア"
 after_midnight_helper.8.d: "エカテリンブルグが沈黙した後、ウラル地方の残りにも同じような混沌が広がったことで、ヴャトカの中央通信局に大きな負担がかかり、帝国東側に今どんな災難が降りかかっているのかますますわからなくなった。しかし占領されたシベリアの工業地帯は長い間地歩を保ち続けていた。周囲の連絡が途絶した後であっても彼らは詳細な現状を報告し続け、これらの要塞化された地域は不安な時代における聖なる結束の柱となった。\n\n残念ながら、どうやらもう時間切れのようだ。\n\nノヴォシビルスクは陥落、奪還の報告を5回繰り返した後、完全に沈黙した。クズネツク盆地の部隊は敵対勢力が全面的な攻撃を開始したと報告したが、連絡が途絶える前に詳細な情報を得ることができなかった。チェリャビンスクは連絡が途絶えるまで、すべて制御下にあると言い張り続けた。チュメニは報告の解読が困難だったが、都市の残骸が火に包まれ、守備隊が撤退したことは我々は理解できた。ズラトウーストとは依然通信が繋がっているが、かすかな音楽が聞こえるだけだ。\n\nこれらの事案はすべて一つの現実を指し示している。シベリアの全てが失われたのだ。我々が現在保持しているのは西部の神聖な帝領だけであり、帝国軍とシュトゥルモヴィーキの残党は次に起こることに備えるためにすでに再編成している。\n\n主が呪われたユダヤ人とその邪悪な主人の陰謀から我々を救い、帝国に平和と秩序をもたらされんことを。"
 after_midnight_helper.8.a: "進むべき道は明確だ。勝利は保証されている。誰も我らを打ち破れない。"
 after_midnight_helper.9.t: "奈落の底へ"
 after_midnight_helper.9.d: "想像を絶する事態が発生した。我が帝国の心臓部である西ロシアが無政府状態に陥ったのだ。\n\n始まりはシベリア陥落の悲劇に似ており、大量の連絡の途絶と計画にない無線の沈黙により、農村部が混沌の中に放り込まれた。そしてカインのしもべたちは人口密集地に注意を向けた。あらゆる都市からあらゆる種類の市民の騒乱が報告され始めた。それは暴動、反乱、外部からの侵略などである。我々の聖戦士たちは各地の分散配備されていた上に、摂政を襲った悲劇によって麻痺してしまったため、これを阻止することはできなかった。\n\n勇敢なシュトゥルモヴィーキでさえも帝国当局の最後の砦、すなわちヴャトカに向かって後退を余儀なくされた。祝福された皇帝の忠実な臣下たちが、この世の純粋なものすべての名のもとに最後の抵抗をする準備をしている場所がここなのだ。ヴャトカの中央通信局では多くの地域が混沌に陥ると通信員も流出してしまい、施設は廃墟となってしまったが、もはや不要なものである。\n\n敵は聖なる首都に立てこもる我々を包囲しているが、我々はどんな犠牲を払ってもこの地を守り抜くだろう。まもなく我らが祝福されし摂政が帰還し、失われた地の一インチに至るまですべて取り戻すために行進するのだ。"
 after_midnight_helper.9.a: "試練のときが訪れた。何も恐れまい。"
 after_midnight_helper.10.t: "夜の集い"
 after_midnight_helper.10.d: "帝国は危機に瀕している。西のヴォルガ川から極東の凍てつく海に至るまで、軍閥主義と無政府状態がこの国の法となった。主なる神とその地上における祝福されし代理人アレクセイ皇帝陛下の、我々神聖なるしもべは、今川に背を向けて立たされているのだ。サタンとそのユダヤフリー・メイソンの操り人形の軍はヴャトカ郊外の砦のすぐそばで陰謀を企てており、我々は新ロシア国家のわずかに残った部分を守るために行動を起こさなければならない。\n\n陛下に仕える最高司令官の一人、ヴィクトル・ラリオノフ氏は、それゆえに自らの手で問題を解決することにした。彼はシュトゥルモヴィーキの協力を得てヴャトカを掌握し、我々全てから隠されていた事実を明らかにしたのだ。セルゲイ・タボリツキーは死んだ。\n\nこの知らせは帝国の忠実な臣民に衝撃を与えたが、ラリオノフ氏は嘆く時間はとうに過ぎていると警告した。現在タボリツキーの聖なる統治に対する陰謀の責任者の粛清が進行中であり、ラリオノフ氏はすでに前摂政の後継者であることを宣言している。\n\n彼の手元に残った帝国軍の消耗が激しいため、祝福されしラリオノフ摂政殿下の仕事は大変なものに間違いない。しかしタボリツキーの死後もその志が尊重されるためには、我々は耐えなければならない。\n\n我々は息の続く限り、不純な者たちに抵抗し続けなければならない。摂政のために。ツァーリのために。"
 after_midnight_helper.10.a: "帝国は耐える。我々は破れない。"
 after_midnight_coup.1.t: "純粋度試験"
 after_midnight_coup.1.d: "ヤーコフ・シャルコフは驚いて目を覚まし、血走った目で部屋を見回した。一体何の音だ？スタッカートのかかった銃声がアパートのホールに鳴り響き、自分の部屋のドアに向かって軍靴を履いた重い足音がするのに気づき、シャルコフは血の気が引くのを感じた。保安省の大臣補佐官はベッドから飛び起き、シーツに絡まりそうになりながら玄関まで移動した。彼は昨日の夜鍵を掛け忘れたのだろうか？何があったのだろう？誰が誰を撃っているのか？\n\nドアのすぐ外で足音が止まったのと同時に、シャルコフは玄関までたどり着いた。閂を見てみると、恐ろしいことになんと嵌め損なっていた。この愚かで不注意なミスで、彼は命を落とすかもしれない。シャルコフは拳が白くなるほど強くノブを握ったが、それはちょうどドアの外にいた人物がノブを回そうとした時だった。\n\nシャルコフは恐怖で汗をかき、目に涙を浮かべながらノブをしっかり握ろうとしたが、向こう側の人物がドアを強く押したため、補佐官は地面に突き飛ばされた。シュトゥルモヴィーキが独善的な態度と死の光で輝かせた目と共にライフルを構えて部屋に入ってきた。人でなしの1人がライフル銃の銃口をシャルコフの顔に向け、「祝福されし摂政とは誰だ？」と問いかけた。\n\nシャルコフはまばたきをして、「何？」と言った。ライフル銃はさらに近づいて、彼の目の間に直接突き刺さった。\n\n「祝福されし摂政とは誰だ？」シュトゥルモヴィーキは氷のような声で繰り返した。\n\nシャルコフは恐怖で漏らしながら、何とか絞り出した。「タボリツ……」銃声は血と脳の塊、頭蓋骨の破片、髪の毛の塊をカーペットの上に吹き飛ばし、シャルコフの後頭部を無惨に吹き飛ばした。シュトゥルモヴィーキはそれ以上何も言わずに部屋を出て、与えられたリストの次のドアへ向かった。"
 after_midnight_coup.1.a: "その運命の夜の死者数を知る者はいない。"
 after_midnight_coup.2.t: "報われた忠誠"
 after_midnight_coup.2.d: "ステパン・ツヴェトノフは裸で震えていた。シュトゥルモヴィーキが加えた無数の拷問によって傷ついた彼のやせ細った体は、他の政治犯と一緒にガス室に詰め込まれた。ステパンは自分が何の罪で咎められているのかすらも知らなかった。シュトゥルモヴィーキは最近ますますサディスティックになっている。ひょっとするとこのガス処刑も自分たちの娯楽のためなのかもしれない。まもなく死の霧が部屋に充満し、泣き叫び震える大衆が死んでしまうことをステパンは知っていた。彼は目を閉じて、洗われずに怯えた人間の悪臭や仲間の囚人の泣き声を気にしないようにした。しかしガスは来なかった。\n\nシュトゥルモヴィーキの士官が、護衛を伴ってガス室に入ってきた。「祝福されし摂政殿下のご命令により、あなた方の処刑は無期限に延期されました。ホールまで移動してください」驚きと疑いと大喜びと共に、ステパンと他の囚人たちは殺戮の部屋からぞろぞろと出た。これは一体どういうことなのだろう？新たな摂政はタボリツキーより有情なのか？裸の集団が広間に出ると、サブマシンガンを抱えたシュトゥルモヴィーキの部隊が待ち構えていた。「壁際へお願いします」と士官がピストルで示しながら言った。捕虜たちは戸惑いながらも従った。自分たちは撃たれるのか？なぜガスではないのか？\n\nその士官は一枚の紙を出して名前を羅列しはじめた。ステパンの名前は呼ばれなかった。士官は読み終わると、「前に出なさい」と言い、何人かの選ばれた囚人は従った。士官は踵を返して、捕虜を連れて立ち去ろうとした。\n\n「我々も連れてってください！」ある囚人が叫んだ。その人は若い女性で、飢えて骸骨のようになってなければ美しい女性であっただろう。「俺たちを置いていかないでくれ！」ステパンが同じことを言った瞬間に、シュトゥルモヴィーキは銃を構えて撃ち始めた。鉛の雨は裸で身を寄せ合っている人々を切り裂き、彼らはホールに崩れ落ちた。ステパンはなぜ自分が死んだのかも分からずに、唇から血を漏らしながら、死体の山の上に倒れた。"
 after_midnight_coup.2.a: "祝福されし摂政は自分自身を守っているのだ。"
 after_midnight_coup.3.t: "堕ちた帝座"
 after_midnight_coup.3.d: "ヴィクトル・ラリオノフはほとんど無言で椅子に腰を下ろしたが、タボリツキーの亡霊が見てたら殴り殺しであった。あらたな祝福されし摂政は開いた両手を机の上に置いて、ため息をついた。この部屋は彼のものであり、ロシア全土が彼のものになったのだ。彼は部屋を見回し、故タボリツキーの寝室に飾られた帝国の豪華な装飾を味わい深く眺めた。老人が愛情を込めて飾っていたアレクセイの肖像画を見て、彼は微笑んだ。老人は死に、今やここはラリオノフの帝国なのだ。\n\n死んだ、その通り、ラリオノフこそが、すでに美しい絨毯を汚していた前祝福されし摂政の肥大した死体を発見した人物なのだ。彼の指揮下にあるシュトゥルモヴィーキが数週間前に密かに摂政の死体を燃やしたが、大衆はそのことを知らなかった。そこで老人の公開葬儀を行って、庶民をなだめることになった。\n\n彼は葬儀の詳細をタイプし始めた。もちろん密葬だ。民衆はタボリツキーの顔を見ていいほど神聖な存在ではなかったし、そもそもその顔は炎に焼かれる前は虫でうごめいていたのだ。棺は重いものになるだろうが、なにも死体は入っていない。もちろん葬式はタボリツキーと同じ宗派の神父が行うが、ラリオノフが行列の先頭を行進するのだ。タボリツキーが公的にも土の中に入ることで、ラリオノフは何の反発もなく自分の職責を全うすることができる。神聖ロシア帝国の新章が始まりつつある中、彼はペンを握った。"
 after_midnight_coup.3.a: "摂政は生きている。"
 after_midnight_coup.4.t: "聖書と鐘"
 after_midnight_coup.4.d: "鐘が鳴る中信心深い行進が行われ、司祭が悲痛な葬送歌を奏でた。ラリオノフの最も忠実な信奉者に囲まれたセルゲイ・タボリツキーの棺は、運び屋によって高く担がれてヴャトカの中を進んで行った。それは印象に残る光景だった。群衆は集まっておらず、涙を流す者もなく、焼け跡をねぐらにする腐肉鳥さえも鳴かなかった。祝福されし摂政たるヴィクトル・ラリオノフが、敬虔な態度で頭を下げてながら行列の先頭に立っていた。\n\n粉々になった窓や焼けた戸口から怯えた目が覗いており、飢えと苦痛に病んだ痩せた顔が、葬儀の行進が通りを踏みしめていくのを眺めていた。タボリツキーは死んだが、ヴャトカの人々にもたらされたかもしれなかった希望は、ラリオノフが自らの次の祝福された摂政の就任を宣言したことよってすべて打ち砕かれた。このような葬儀をするほど神聖視されていない無視され忘れられたロシア人たちである、埋葬されていない死体や飢えた犬が通りに並んでいた。ラリオノフは側近として見ている人に対して、険しい表情を崩さない悲嘆にくれる後継者の役を見事に演じた。\n\nそして彼らはいよいよ予定されていた場所である、タボリツキーが埋葬される聖堂の墓地に到着した。棺は掘ったばかりの穴に下ろされ、全ての参列者の口から祈りの言葉がこぼれた。ラリオノフは墓のそばに立って手を合わせた。「今日我々は心から愛するセルゲイ・タボリツキー殿下を、生前と同様に主の右腕として仕えられるように、天国の主のもとに送り出します。これほど敬虔なキリスト戦士は世界に存在しなかったし、そして二度と彼のような者を見ることもないでしょう。我々は彼の死を悼みつつも、彼を我々の前に送り出してくれた主に感謝しなければなりません。タボリツキー殿下がいなければ、ロシアはまだユダヤ人がはびこる罪の巣窟であったでしょう。殿下のおかげでロシアが浄化され、アレクセイの帰還の準備が整った神聖な存在となったのです。タボリツキー殿下に神の祝福を。アレクセイに神の祝福を。ロシアに神の祝福を」ラリオノフは最後に棺に一握りの土を投げ入れた。\n\n彼らがシャベルで墓を土で埋め始め、空の棺は恥ずべき秘密のように永遠に隠された。"
 after_midnight_coup.4.a: "もし出席されていたら、アレクセイ殿下も泣かれたかもしれない。"
 after_midnight_coup.5.t: "カインの息子"
 after_midnight_coup.5.d: "ラリオノフは読みながら手が震えた。いや、いいや、違う、そんなはずはない。タボリツキーはロシアで最も神聖な人物であり、善人の鏡であり、模範的なキリスト教徒だった！しかしその言葉は、タボリツキー自身の言葉はとんでもない真実を語っていた。セルゲイ・タボリツキーはユダヤ人の子だったのだ。つまりキリストを殺しの連中の理屈では、前祝福されし摂政はヘブライ人であったということだ。ラリオノフは椅子に腰を下ろし、冷たく震える指を日記から離した。全部嘘だったのか？いや、嘘ではない、タボリツキーの日記には彼がアレクセイに深く傾倒していたことが書かれていた。少なくとも彼は自分の汚れた血を深く恥じる分別があったのだ。\n\n数時間後祝福されし摂政とその重臣たちが密かに集められ、ラリオノフは日記を掲げた。「諸君」彼は話し始めたが口が乾いていた。「私は諸君に極めて不穏な事実を明らかにしなければならない」目を細め、喉を鳴らし、眉間に汗を滲ませた。ラリオノフは嫌気によりほとんど言葉がでなくなりそうになったが、渋い胆汁かのようにいやいや言い放った。「故セルゲイ・タボリツキーは彼自身が認め、彼自身の手で書いたようにユダヤ人であった」重臣たちのうちある者は恐怖の表情を浮かべ、ある者は怒りに顔を曇らせた。ラリオノフが本を開いてそのページを読み始めても、重臣たちは黙っていた。\n\n「この情報が」プロトニコフが口を開いた。「漏れるのが時間の問題かもしれないことを恐れています。もし我々が……」\n\n「いいや」ラリオノフは遮った。「これは我々にとって有利に働く。日記の内容は私たちだけが知っているのだ。我々はこう主張することができる。クーデターは国際ユダヤからロシアを守るための措置であり、それゆえに私の支配を正当化されるのだと」\n\n会議が終わり、ラリオノフは執務室に戻って日記を金庫にしまった。彼はこの新事実をマスターし、ユダヤ系タボリツキーは新しい祝福されし摂政に仕えることになった。"
 after_midnight_coup.5.a: "過去を支配する者が未来を支配する。現在を支配する者が過去を支配する"
 after_midnight_coup.6.t: "真実とは何だ？"
 after_midnight_coup.6.d: "鉤十字と神聖ロシア帝国のイコンを大胆な塗装で車体に描いた装甲車が、ヴャトカを横切っていった。ルコヴァは恐怖でたじろぎながら崩れた壁の陰に隠れ、その通過を見送った。タボリツキーがスィクティフカルで困窮者を粛清したのとちょうど同じように、こういった車両が立ちすくんだ市民に発砲してもおかしくなかった。しかし弾丸ではなく銃座からガーゴイルのように突き出たスピーカーが、パチパチと音を立てた。\n\n「キリスト教徒にして同胞のロシア人諸君」紛れもない2代目の祝福されし摂政の声が流れ始めた。「私は諸君に不穏な知らせがある」ルコヴァは隠れながら、なぜラリオノフがわざわざ不穏だと言ったのか不思議に思った。神聖ロシア帝国ではどんなニュースもある程度不穏なものだった。「我らの亡き前祝福されし摂政のセルゲイ・タボリツキーは、秘密の日記に書かれた彼自身の言葉によればユダヤ人だった」見物人は息を呑んで驚きの表情を浮かるか、あるいは何も言わずに宣伝カーからそそくさと立ち去った。ルコヴァは何もせず、何も言わなかった。そうすることに意味がなかったからだ。タボリツキーがユダヤ人？それは嘘に違いない。\n\n「他のユダヤ人と同じように」祝福されし摂政の声は続いた。「タボリツキーも歪んだ心の持ち主だったのであり、愛すべきツァレーヴィチが帰還した際、ヘブライ人の神への生贄としてアレクセイを殺害しようと計画していたことを私は悲しい気持ちと共に伝えなければならない。私と仲間は行動を共にせざるを得なかった」\n\n「そうだ、キリスト教徒の諸君、私が祝福されし摂政の地位に就いたのは、諸君への、キリストへの愛のためだったのだ。タボリツキーは神の裁きにより殺され、そしてその神が私に神聖ロシア帝国をユダヤ人の汚染から救うよう命じたのだ。ヘブライ人はまだ我々の中に潜んでいるのであり、良いキリスト教徒は奴らの策略と嘘に常に用心しなければならない」\n\n車はヴャトカの中心部へと向かっていき、ルコヴァの隠れ家から遠くなるにつれて演説は次第に小さくなっていった。タボリツキーがユダヤ人であるかどうかなど、彼女にとって何の関係があるのだろう。ラリオノフがさらなる苦痛やポグロム、死を約束している今、間違いなく関係ないだろう。真実など重要ではないのか？"
 after_midnight_coup.6.a: "死の列車は走り続ける。車掌が誰であろうとも、そいつの血がなんであろうとも。"
 after_midnight_coup.7.t: "ヴャトカの叫び"
 after_midnight_coup.7.d: "ラリオノフは無線に注意を傾けながら、神聖ロシア帝国の大きな地図をじっと見ていた。手下たちは、祝福されし摂政が次に何か言ったりしたりするのを待ちながら、恐怖の中静かに立っていた。タボリツキーの死後、帝国の外縁部との通信は行われ続けていたが、その知らせは芳しくなかった。祝福されし摂政の直轄地以外の地域で、離反、脱走、ラリオノフの命令無視が横行していた。「この恩知らずのユダヤ人どもめ！」ラリオノフは叫びながら、置いてあった鉛筆が飛び上がるほど強く手のひらをテーブルに叩きつけた。「これだけのことをやったのに、せっかく我々があれだけ献身したのに、あの卑怯者どもが、あの血を裏切る者どもが、我々が手に入れたもの全てをドブに捨てたのだ！」祝福されし摂政の顔は怒りに歪み、重臣たちはあえて口をつぐんだ。「軍隊は私に耳を貸さず、ビャトカ郊外のシュトゥルモヴィーキは私に返事をしようとしないし、メルキフはねぐらに引きこもって私を笑っている！私は摂政だ！誰も無視してはならない！」ラリオノフの顔で汗が光り、摂政は震えるような呼吸をした。そして彼は力強く拳を胸に打ち付けた。「私はロシアの生と死を支配する者であり、それを否定することを許すつもりはない。私の権威を認めない司令官、士官、兵士の名を知りたい。奴らを集めて火あぶりにし、その家族を犬の餌にし、奴らの街をガスで焼いてやるのだ！」\n\nラリオノフは椅子に座り、萎えたような表情を浮かべた。「私が知る限り、この瞬間にここにいる諸君らだけが、私と帝国に忠実だ。このままただでは済まさない。ロシア全土は我々の手に戻る。私が死ぬ時、ロシアも共に死なせることを神に誓う」祝福されし摂政の声は低くて柔らかかったが、悪意と毒を帯びており、傷ついた毒蛇の声だった。ヴャトカと神聖ロシア帝国に黄昏の時が訪れた。"
 after_midnight_coup.7.a: "摂政への忠誠は、どうやら弾丸が届く範囲にしか及んでいないようだ。"
 thanksforplaying.1.t: "春"
 thanksforplaying.1.d: "涼しい春の朝、泥濘期の道路を通る時、珍しく、そして不穏な光景を最近目にしたかもしれない。青々とした草が生い茂る生命力あふれる祖国の土の中に、一人の死者が横たわっている。生前の衣服は風雨にさらされ変色し、小物や装飾品が散乱している。金銀や宝石で作られた小さな装飾品たちは、土の下に隠れ、まるでただの屑や小石かのような姿をしている。\n\n頭蓋骨のくぼんだ目からは、かつてそこに踊っていたであろう生命の痕跡は何も感じられない。壊れた胸郭の中で鼓動していたはずの心臓は、長い年月の間に朽ち果てて、跡形もなくなっていた。その心臓が黒く枯れたものだったのか、それとも生き生きとした愛に満ちていたのか、そんなことはもはやどうでもいいことだった。骸骨の指にはめ込まれたそのよく磨かれた指輪は、もしかしたら何か意味を持っていたのかもしれない。\n\nだが、それは本当に恐ろしい光景だったのだろうか？その古い骨がかつて誰を支えていたにせよ、やがて風の中の塵となり、名前も記憶の彼方に追いやられることになる。死者が生前何をしたにせよ、その者はもう存在しない。彼によって引き起こされたかもしれないあらゆる惨事も、すべて過去のことである。死後の世界に送られていようが送られていまいが、彼の現世の姿はもう存在しないのだ。\n\n骨もいつかは無に帰す。風雨に浸食され、その存在が祖国の平和を乱すことはもうない。"
 thanksforplaying.1.a: "これもまた、やがて過去となるのだ。"
 thanksforplaying.2.t: "向こう側"
 thanksforplaying.2.d: "数十年後、とある二人がオビ川のほとりを歩いていた。黒い泥をつけた分厚いゴム長靴を履き、冷たい風を防ぐためにしわくちゃの外国製ジャケットを着た彼らは、過去にそこに住んでいた人たちには実に奇妙に見えたことだろう。\n\n「クリアー」手にした薄型スクリーンを見ながら、一人が言った。「信じられない。さすがは母なる自然だ」\n\n「母だけじゃありません」と、もう一人は穏やかな笑顔で答えた。「あなたが国を行ったり来たりしている間、私たちはサンプルを採取したり、土を掘り返したり、忙しくしていたんですよ。シャベルを持った大勢の固い決意を持った人々が、驚くべきことをやってのけたんです！」\n\n一人目はスクリーンをポーチに収納しながら、歯を見せて笑った。「そしてもちろん、それは君のアイデアだ。まあ、人間も自然の一部と考えるなら話は別だが……」\n\n「結局は同じことでしょう」と、もう一人が答えた。「大事なのは、毒もなく、死もなく……」二人は一瞬、憂いを帯びた表情になった。「すべてが澄んでいること。自由。浄化。ああ、私……私、とても信じられないわ」憂鬱さが過ぎ去ってもなお、二人の目は潤んでいた。\n\n一人目がもう一人の背中を叩いた。「もう大丈夫。僕たちはこうして生きてきたんだ－－君も、僕も、他の人たちも……そして母なる大地も。汚れは長続きしなかったのさ、彼が作った他のものと同じようにね」一人目は、二人が共に泣いていることを知った。そして、二人は抱き合った。艱難辛苦を乗り越え、あらゆる恐怖と苦しみと窮乏の後に、それは終わったのだ。人は道を切り開いたのだ。"
 thanksforplaying.2.a: "夜から解放された。"
 thanksforplaying.3.t: "新たな機会に……"
 thanksforplaying.3.d: "真夏だというのに、波打ち際の水はまだ冷たく、北極から吹き降ろす風もまた冷たかった。その女性は震えながら厚手のコートを身にまとい、凍てつくような強風を避けるように南を向いていた。ゼヤはそれほど良い場所ではなかったが、少なくとも家と炉の暖かさはあった。\n\n「何年ぶりかしら？」再建されたアルハンゲリスクの屋根を南に見下ろしながら、彼女は呟いた。本当に久しぶりだ。彼女が最後にロシアのヨーロッパ側を歩いた時から、世界は全く変わっていた。当時は冷蔵庫ほどの大きさだったコンピューターが、今ではその何倍もの処理能力を持ちながら手のひらにすっぽり収まる機器になった。ましてや、この地がどれほど変わったかは言うまでもなかった……\n\n彼女は、閉じ込めていた記憶が湧き上がってくるのを感じた。奴らはいつも水面下の牢獄にいて、壁をひっかき続けていた。長い間、奴らは彼女を支配していた。何年もの努力を経て－－\n\n彼女は頭を振って、その囁きをかき消した。奴らはもう彼女を支配していない。一度は許してしまったが、もう決して許さない。ロシアが生きているように、彼女も生きている。帝国、シュトゥルモヴィーキ、摂政－－奴らは死んだ。奴らは破壊され尽くしたシベリアの地から彼女が脱出するのを阻止できなかった。彼女が住処を見つけたアムールでも、彼女のまだ鼓動している心臓に対しても、奴らは何もできなかった。\n\n祖国のように、スヴェトラーナは自由だった。傷つき、失意に陥り、悲嘆に暮れていたが、それでも自由だった。彼女は柵に手をかけ、スィクティフカルへの長い道のりを歩き始めた。"
 thanksforplaying.3.a: "最後に滅ぼされる敵……それは死だ。"
