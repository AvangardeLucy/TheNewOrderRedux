 OFN_COG_Congo_Crisis_desc:0 "\n\n\n\n\n\nOnce the centrepiece of the American nation-building model, the Congo now faces turmoil of near-anarchic proportions as the American administration collapses under its own weight. From the towers of Leopoldville to the jungles of Katanga, the Congo is thrown into disarray as native insurgents rise to cast off the remaining vestiges of American rule, while elements of the insidious native SS still looming throughout the hinterlands of the Congo remain as a cancerous tumour attached to all. Predictions of coming decolonisation and prosperity have been proven rather short-sighted and naive; one can only truly wonder if the Congo will ever see peace?"
