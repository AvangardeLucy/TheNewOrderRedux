 OFN_COG_under_new_management_desc:0 "我々はついにジークフリート・ミュラーとナチスの抑圧的な政権を倒した。我々の委任統治領は巨大なコンゴ盆地にまで及んでおり、その無数の民族、派閥、企業が我々の責任となっている。巨大な領土を支配することは大きな挑戦だが、それは挑戦する価値のあるものだ。鉱業のため、ツェントラルアフリカ国家弁務官区はナチスの植民地の中で最も儲かる場所だった。この富を抑圧ではなく自由の大義のために活用するべきでだ。\n\n我々に課せられた課題は簡単ではない。抵抗勢力の残党を倒し、植民地全体に手を伸ばさなければならない。先住民の指導者候補を見極め、我々との協力が彼らの未来に希望を与えることをコンゴ人に理解させなければならない。また、ベルギー人とドイツ人、そして彼らが支配する強力な企業体を説得する必要がある。彼らの唯一の選択肢は我々に従うことだ。一旦我々がしっかりと支配権を握れば、ナチスの数十年の支配によって常態化した恐ろしく非人間的な行為に終焉をもたらすことができる。"
 OFN_COG_the_central_african_administration_desc:0 "政府の責任者になることは、戦争活動の運営とは全く異なる仕事である。ドイツの政府は参考にならず、これまで我々は状況を大まかに把握するために一生懸命仕事してきた。最初に学んだことの一つは、日々の退屈な実務と管理業務の多さである。日に日に、その場しのぎの問題対応のために時間を取られ、将校たちは不満を募らせている。これに対応するためには、より効率的な行政を正式に行う必要があることは明らかだ。\n\n現在は原住民の支持を得られていないし、他の多くの地元住民も旧体制との関係に腐敗している。これまでのところ最小限の能力で吟味して採用するには限られた人材しかいない。我々は信頼のおけるコンゴ人を雇うつもりだが管理の大半は将校が担うことになる。少なくとも、現段階では。"
 OFN_COG_invite_german_sympathisers_desc:0 "ナチス帝国の中では、ツェントラルアフリカは自由な場所としての評判を得ていた。帝国に仕えたいという願望ではなく、抑圧的なNSDAPの魔手から遠く離れていることと豊富な雇用機会がドイツ人の多くをここに引き寄せたのだった。\n\nジークフリート・ミュラーの政権はせいぜい手をこまねいていただけだが、彼は政府に何人ものドイツ人を雇っていた。彼らはいまだ委任統治領にとどまっている。彼らはコンゴ中にコネクションを持っていて、我々を凌駕する現地事情知識を持っているので、彼らを放っておくのは危険かもしれない。彼らが我々に抵抗すると決めたならば彼らは大きな障害になるかもしれない。そして、そのようなことがあってはならないのである。\n\n我々は、彼らの将来のための最善の選択は我々を支持することだと説得しなければならない。そのための最初のステップは、彼らがコンゴでまだ役割を果たすことができることを彼らに示すことだ。地元の官僚や我々の将校の補佐役として、地元の問題に関する彼らの経験と知識は、委任統治領のために役立つだろう。"
 OFN_COG_a_deal_with_steiner_desc:0 "ロルフ・シュタイナーは手ごわい兵士で南アフリカでは危険な敵であることが証明されていた。通常ならミュラー政権の最高幹部である彼は我々の任務には不適格だが我々の情報は彼を雇うことが可能であると示唆していた。心は兵士であるため、事実上の統治者としての役割に居心地の良さを感じたことはなく、ミュラーに危機を次々と手渡され、それを適切に解決する手段を与えられなかったことへの鬱積した憤りから、彼は別の主人の下で働くことを考えるようになっていた。終戦後から彼を追跡してきたCIAからの護ってもらえるという見込みもその要因だろう。\n\n恩赦と報酬を提供すればシュタイナーを政権にとって強力な人材に変えることができるだろう。彼と彼の長い情報源のリストを通して、我々は最終的にツェントラルアフリカ国家弁務官区に雇われていた恐るべき傭兵会社と、彼らの何十年にも及ぶ現地の状況下での活動経験にアクセスできるようになるだろう。前の政権での彼の内部知識は、同様に有用な情報源になるだろう。"
 OFN_COG_gain_from_the_german_expertise_desc:0 "ドイツの残党との限られた協力を通じて、彼らの領土内での出来事についての素晴らしい知識が明らかになった。一方で対照的に我々の政権の洞察力の限界も明らかになった。\n\n我々がコンゴで成功するためには、この情報ギャップを早急に埋めなければならない。中央アフリカの経済的、行政的なアクターや活動についての強い知識があってこそ、この地域を安定させ、我々のために機能させることができるからだ。\n\n今のところ、その知識を得るための最も手っ取り早い方法は、ドイツ人を我々の行政にうまく利用し、我々に友好的なドイツ残党の一部を完全に協力させることである。現時点では、知識豊富な統治者や官僚を、彼らの経験を最大限に活用できるポジションに就かせることで、我々は多くのものを得ることができる。"
 OFN_COG_keep_it_american_desc:0 "ナチス政権下の中央アフリカは競合する企業や傭兵グループの混沌とした混乱の中にあった。冒険的で節操のない人々にとっては有益な環境ではあったが、国全体の繁栄と安定を達成するためのやり方ではなかった。もし彼らが残していった構造にこのまま依存することを許すと、我々のリーダーシップの下でもその状態が続く可能性が高い。\n\nその代わりに、我々は古い慣行から距離を置かなければならない。我々の新政権は、我々のリーダーシップの下で、信頼できる善良なアメリカ人の男性と女性によってゼロから構築されることになるだろう。旧体制からの脱却は、アフリカに来る変化について我々が言っていることが本気であることを現地の人々に示し、腐敗した官僚や貪欲な企業によって労働の成果が収奪されないことをもほしょうすることになるだろう。代わりに、コンゴの恩恵は、アメリカと原住民が共有することになるであろう。"
 OFN_COG_the_central_african_consortium_desc:0 "名目上はドイツ帝国に従属しすべての禁輸措置に従っていたが、実際にはツェントラルアフリカ国家弁務官区が誰にでも開かれた自由市場であったことは公然の秘密だった。非公式には、世界中からの投資家グループがその採掘産業の成果を共有し、領土に健全な経済基盤を提供していました。\n\nエイブラムス将軍は、この経済的成功を「中央アフリカコンソーシアム」という正式な組織で再現したいと考えている。OFNと中央アフリカから投資家を集めたこのコンソーシアムは、我々の委任統治領のための資本、知識、新技術の歓迎すべき供給源となるだろう。コンゴの鉱山、プランテーション、石油採掘場の再建に成功し、それらを近代化を成し遂げることができれば、コンソーシアムにとっても、新しい中央アフリカ経済にとっても、莫大な利益が得られることだろう。"
 OFN_COG_special_status_for_the_dam_desc:0 "コンゴ・ダムは、建築とエンジニアリングの大いなる驚異でありながら、建設者にとっては白い象のようなものでした。巨大な構造物を維持するため維持費を支払うことを余儀なくされ、ドイツ政権はダムの潜在的な発電量の一部以上を利用することができなかった。私たちが委任統治領の経済的潜在力を解き放つために努力している間に状況は確実に変化してる。\n\nその水門がコンゴ湖とコンゴ川の海運の間のリンクを形成しているため、ダムは発電を超えてインフラストラクチャの重要な部分となっている。また、中央アフリカの最大の弱点でもあります。悪意や無能によってダムが故障した場合、洪水は壊滅的なものになるだろう。\n\nそのため、ダムを信頼できない地元の指導者に任せるリスクを冒すことができない。代わりに、委任統治領による継続的な制御は、安全で有能な管理者の下で構造物を維持するための最良の方法である。我々は、パナマ運河をモデルにした「コンゴダムゾーン」を設立し、この取り決めを正式なものとし、将来に向けてOFNの受託責任を実現する予定である。"
 OFN_COG_for_american_interests_desc:0 "委任統治領の任務はアフリカにおける国際的な平和と安全の維持を確保することである。現実には、これはアフリカ大陸におけるOFNの優位性を維持することによってのみ達成可能であった。問題の本質は、現地民に任せてしまうと、アフリカは過去の確執と権力獲得のための国境戦争と部族間抗争にまみれてしまうということである。\n\n原住民のために開発を促進し政権の座を保証し自給自足の国家を建設することは、これらの関心事は本国では重要視されていた。しかし、結局のところ委任統治領にとって二の次であり三の次である。権力をしっかりと把握し、それを維持するための安定した資金を安定的に確保することは、安定のための基本的な要件であり、それゆえに我々の優先目標なのである。"
 OFN_COG_assess_the_situation_desc:0 "ミュラー政権について学べば学ぶほど、それがともあれ機能していたことに驚かされた。政権のどの側面においても、彼らの行ったことの多くを書類化していないようであり、ドイツ帝国とその衛星国によくみられる綿密な記録管理とは対照的であった。ミュラーが無干渉主義のもと統治をおこなっていた結果であることは確かだが、これもまた多くの人が望んでいたことではないかと思われる。すでに我々はかかわっていた人々には痕跡を隠すインセンティブを与える秘密の取引が行われていたことを発見している。\n\n根本的な原因が何であれ、記録がないということは、我々が以前に考えていた以上に大変な作業を強いられていることを意味した。無数の領土、企業、部族、その他のグループについての知識を確立する必要があったが、前政権が残したものはほとんどないことが明らかになりつつある。"
 OFN_COG_books_studying_desc:0 "行政上の欠陥が無数にあったにもかかわらず、ツェントラルアフリカ国家弁務官区はある点で成功していた。公式には「優れたドイツの行政」の結果とされていましたが、経済の多くがその行政をほとんど完全に迂回していたことはよく知られていた。実際には、採掘部門としてもドイツ帝国全体への入り口としても外国人投資家の天国であった。\n\n旧政権が残した書類を調べ始めたところ、ミュラーは一般的に記録が乏しかったが、外国企業との取引に関する驚くほど詳細な記録が見つかった。我々は帳簿を開いて、これらの取引、投資、契約、慣行を通じてツェントラルアフリカ国家弁務官区経済がこれほどの富を生み出したのかを学ぶべきである。"
 OFN_COG_archive_mining_desc:0 "ツェントラルアフリカ国家弁務官政権は、国の日々の運営にはほとんど関与せず、自治権を持った地方のグループに任せていた。ベルギー時代の名残である部族王国、企業租界、植民地時代の信託統治領などが国中に点在していたが、いずれも最小限の監督下で業務を遂行することに慣れていた。ミュラー氏が他の大きな欠陥にもかかわらず、いかにして経済を機能させ続けたかは、この地方分権化が鍵を握っているのかもしれない。\n\n古い秩序を覆す前に、それがどのように機能し、経済とどのように関係しているのかを理解する必要がある。我々がミュラーシステムの成功を複製する場合には、我々はそれがどのように動作するかについては、できるだけ多くのことを学ぶ必要がある。我々は、残された書類や帳簿を詳細に解読する必要があるだろう。記録管理はいくつかの分野で失われているか、または欠けているかもしれないが、全体を研究することから学ぶことがまだたくさんある。"
 OFN_COG_keep_a_working_system_desc:0 "中央アフリカは広大な領土であり、無数の対立する部族や利益を包含している。それを、ツェントラルアフリカ国家弁務官区システムによって達成されていたように見えていた、統一と繁栄は至難の業であった。そのため、このシステムを完全に廃止することは非常に賢明なことではないだろう。現状を維持すれば、この国を運営しているドイツ人、ベルギー人、企業、部族の王様の大多数は、我々の政権と協力したいと思っているだろう。彼らの租界、信託地域、部族王国を解消することは、これらのグループすべてを我々の政権に敵対させるのに役立つだけだろう。\n\n我々は旧政権のように受動的ではないだろうが、地方分権的制度を維持するだろう。地元の指導者よりも、闇市場や汚職を取り締まることにエネルギーを費やし、人々とではなく犯罪と戦うだろう。それが中央アフリカを平和で繁栄し機能し続けるための方法だろう。"
 OFN_COG_meet_the_belgians_desc:0 "ドイツ人以上に、ベルギー人は中央アフリカの経済と行政のあらゆる面で活躍している。彼らの存在は80年以上前の植民地時代の初めからあり、コンゴ南部の鉱山やプランテーションを所有し、その地域では無比の影響力を持っている。我々は彼らの協力を確保し、我々の政権と協力するメリットを彼らに示す必要がある。\n\nこれらの男女のリーダーに最も近いのはジャン・シュラムだろう。悪名高い農園領主、指揮官である彼の友情は我々の政権に大きな恩恵をもたらすだろう。エイブラムスとシュラムの会談を設定するつもりだ。うまくいけば、南部の安全を確保するための取引ができるだろう。"
 OFN_COG_the_belgian_proposal_desc:0 "ジャン・シュラムを代表とするベルギー人がコンゴの将来に向けた野心的な計画を発表した。中央アフリカの経済は、その採掘産業への依存のため、採算性は高いものの経済ショックに非常に弱く外国の製油所、加工工場、製造業者に依存していた。この弱点を是正するために、「ベルギー人の計画」は、国内の資源加工産業の構築に向けて多額の投資を行うことを目的としていた。\n\nシュラム氏は、これをコンゴ経済の自然な方向性として描いている。最終的に新しい工場や加工工場はコンゴの巨大なダムの発電能力を活用することになるだろう。コンゴの一般的な労働者の非常に低い賃金を踏まえると、現地の基準では高水準な賃金を支払うことができ、工場で働くこととなる現地人る大きな恩恵を与え、外国の製造業への依存を削減することを意味する。ベルギーの富裕層の支援を受ければ、資金は我々の政権から拠出する必要がないことを意味する。\n\nベルギー人が必要としているのは、この土地にありがちな腐敗した非効率的な統治によって、彼らの努力が妨げられることのないよう保証してもらうことだと彼は言った。彼らが受け入れることができる唯一の保証は、ベルギー人を統治機構に登用することであった。"
 OFN_COG_from_the_ground_up_desc:0 "ツェントラルアフリカ国家弁務官区のシステムは、非公式な統治、闇市場の隆盛、密輸、無法、汚職、犯罪の混ざり合ったものであった。経済を維持することには多少成功したが、その成功は犯罪を見過ごし、ドイツ経済への裏口を提供することで成り立っていた。後者のは再現できないものであり、前者は再現するつもりのないものである。\n\n持続不可能な慣行の再現を避けるためには、我々はゼロから統治機構を構築しなければならない。将校団の忠実な男性と女性が監督する新しい統治機構は透明性と責任のある行政を必要としている土地に提供するだろう。エイブラムス将軍はすでにそれを組織する方法についていくつかのアイデアを有している。"
 OFN_COG_jumpstart_the_economy_desc:0 "我々がツェントラルアフリカ国家弁務官区を征服したことで利益を生み出してきた経済が破壊されてしまった。戦闘はすでに限られたインフラに損害をもたらし、供給ラインにも悲惨な影響を与えた。さらに、著名な投資家や経営者の多くは旧体制と密接な関係を持ち、グレーな経済の中で活動し、発見を避けるための好意に頼っていた。ジークフリート・ミュラーが飛行機に乗り込んで北へ逃亡したとき、多くが彼の後を追った。\n\n経済を早く以前の高みに戻す必要がある。機能する経済は、我々の政権の正当性を強め、我々がそれを拡大するために使用することができる資金を生成するだろう。不足しているのは投資家であり、投資こそが我々に必要なものであり、エイブラムス将軍はそれを確保するために必要なことを何でも喜んで行うつもりであった。これからの政権の優先事項は、経済を跳躍させるために必要な資金を、どんなことをやってでも確保することであった。"
 OFN_COG_the_abrams_plan_desc:0 "政権が落ち着くにつれ、委任統治領の鉱山、プランテーション、工場のほとんどが操業を再開している。しかし、そうなっていない場所も多くある。ミュラーと密接な関係にあったため新しいコンゴでは安心できなかった所有者によって見捨てられたこれらの重要な企業は今でも、閉鎖され放置されている。\n\n経済の礎となるこれらの企業を衰退させていくわけにはいかなかった。現在の所有者が工場を稼働させないのであれば、新しい所有者を探すことになるだろう、新しい「エイブラムス計画」ではそのための枠組みが用意されている。すべての事業所は、その活動を政府に報告しなければならず、さもなければ収用されることになるだろう。収用された事業は、信頼性と技術で知られる、選ばれたアメリカの企業に再分配されるだろう。それらの事業を有能な所有者の手に渡せば、経営状態は間もなく回復し、経済も彼らとともに回復すると期待している。"
 OFN_COG_promote_african_ventures_desc:0 "コンゴへの投資を確保する上での最大の障害はコミュニケーション不足である。ツェントラルアフリカ国家弁務官区のグレー経済で活動していた投資家は我々の政権からの不当な干渉を心配しており、一方でOFNからの潜在的な投資家はこの地域の豊かさ我々がビジネス環境を改善するために行っている大きな取り組みに気づいていなかった。\n\nこれを改善するために、エイブラムス将軍は広範囲にわたる広報キャンペーンを展開するつもりだ。古い投資家は、我々が彼らのビジネスに過度の負担をかけないことを確信し、新しい投資家は、安全なアメリカの管理下で領土の資源を開発するという約束に魅了されるだろう。我々がコンゴがまだビジネスのために開かれていることを誰もが知るようにすれば、経済活動は確実に回復するだろう。"
 OFN_COG_open_up_the_lake_desc:0 "コンゴ湖は地理的にも経済的にも我々の委任統治領の中心にある。ドイツ帝国の傲慢さの証であるコンゴ湖は、ドイツ人によって設定された高尚な目標のほとんどを達成することができなかった。唯一のプロジェクトから生まれた具体的な利益は、コンゴ内陸部を船で輸送できるようにしたことであった。活発な海運産業が急速に発展しツェントラルアフリカ国家弁務官区経済の基礎となった。\n\n最近まで、我々自身の輸送の必要性と一般的な治安状況のために湖を閉鎖してきた。しかし、この地域をより安全になってきたのでついに再び湖を開放する準備が整った。これから、湖上でビジネスをしたい人が出荷と輸送を開始することを許可するだろう。物資と人が再び自由に流れるようになれば、その恩恵は経済のあらゆる分野で感じられることだろう。"
 OFN_COG_our_friends_at_standard_oil_desc:0 "天然資源に関して言えば、我々の委任統治領は他の地域よりも恵まれており、石油も例外ではなかった。残念ながら、我々の石油資源は未開発な状況であり、生産量はほんのわずかしかなかった。石油産業を真に発展させるためには、大規模な投資と技術的な専門知識が必要です。幸いなことに、その両方を兼ね備えた古き良きアメリカの全国企業がある。スタンダード・オイルだ。\n\nかつてはアンゴラの飛び地であり、現在は我々の統治下にあるカビンダ地域は、膨大な埋蔵量と海岸に近くアクセスしやすいという地理的条件を両方兼ね備えている。スタンダード・オイルをカビンダへ進出させれば、石油生産はすぐに始まるであろう。"
 OFN_COG_create_administrative_divisions_desc:0 "ツェントラルアフリカ国家弁務官区は植民地として運営されてきたが、無関心なリーダーシップは地元の有力者や部族王国や冷酷な企業に国家弁務官区を小さな封土の集まりとして運営することを許していた。我々はこのような正式な地域行政の欠如を受け継いできたが、それが委任統治領を強化するための我々の努力を深刻に妨げ始めている。コンゴのためにいくつかの行政地域を確立する必要があることは明らかである。\n\nしかし、地方政府を設立する前に、どの地域を設立するかを決定する必要がある。エイブラムスはこの仕事を我々の強力な現地人協力者であるパトリス・ルムンバに委託した。彼の行政能力のテストとしてまた信頼の証として。"
 OFN_COG_stratified_administration_desc:0 "ミュラー政府の最大の問題の一つは、実際には政府ではなかったということであった。彼の軍隊が名目上は政府を運営していたが、彼らは安定した植民地を作ることよりも、エキゾチックな野生動物を狩ることにはるかに興味を持っていた。エイブラムスが繁栄する中央アフリカを作るためには、そのジレンマを解決しなければならない。\n\n中央アフリカの政府は階層化されるだろう。上では軍事政府が軍事活動を管理し、地元の先住民の指導者が行政を行うのだ。より多くの権力は、時間をかけて徐々に地元政府に移されていくだろう。これにより、新しい共和国は、独立への挑戦に対応するために備えることができるであろう。"
 OFN_COG_reward_loyalty_desc:0 "我々が困難な状況にあると言うのは、今までに聞いたことがないほどの控えめな表現だ。我々の政権は悲観的な官僚、疲弊した統治者、軍司令官と呼ばれている銃を与えられたレッドネックのチンピラの掃き溜めのようなものとなっていた。これは少しでも勘の働く奴はすでにこのアフリカの地獄からできるだけ早く逃げ出していたからだ。\n\n我々に必要なのは、献身的な努力と力仕事であり、我々の政権は現地民を登用するべきだろう。祖国を再建し自由を手に入れようと決意を固めているだから何人かを政府に取り込もう。そうすれば全員がもっと早く幸せになれるだろう。"
 OFN_COG_figure_out_the_natives_desc:0 "一体何が起こっているんだ？\n\nいい質問だ。誰が沼地に潜んでいてどこに忠誠を誓っているのか誰もが疑問に思っているはずだ。確かにウェストモーランドの反乱軍を生み出すようなやり方は気に入らないが、ここの現地民もアメリカ人をほめたたえているわけではない。\n\nこの状況を何とかしよう。コンゴ湖にしがみついている現地の部族を把握するために偵察隊を派遣しよう。もちろん、それには損失が伴うだろう。しかし、我々にチャンスがあるならば、これこそがそれだ。"
 OFN_COG_meet_mba_desc:0 "もう一回言行ってくれ？ムムムブゥ？それは名前なのか？まあいい。\n\n重要なのは、その男がフランス人が支配していた場所の出身だということだ。ガボンだったか？ああ、彼は民衆の望むある種のリーダーだ。彼は何と呼ばれていようと信頼できて民衆の真の愛国者だ。奴は文句を言い続けている。元rン独立を望んでいるからだが、もっと懸念される点は我々に知らせずに仲間の未来を望んでいることだ。\n\n誰が彼を解放したと思ってるんだ？俺たちは彼の救世主なのに何も貰えないのか？それでも我々は理解していて、我々の協力者と彼の心の迷いを解決することができると確信している。"
 OFN_COG_the_cameroonian_issue_desc:0 "カメルーンの大統領フェリクス＝ロラン・ムーミエは何十年もの間ドイツ帝国の問題であり続けてきたが今では我々の問題となっている。この汎アフリカ主義者の破壊活動家はアフリカでフランスとドイツの植民地主義と戦ってきた。そして今我々のOFN委委任統治領へ反対している。彼の危険なプロパガンダは中央アフリカを再建し安定させるための我々の努力を全て台無しにする可能性がある。我々は断固として彼を止めなければならない。\n\n我々はムーミエに対処するための計画の起草を開始した。これには様々な外交的対応が含まれている。我々が中央アフリカの独立を気にかけていることを彼に説得することもできるかもしれないし、委任統治領での彼の影響力を抑制することもできるかもしれない。理想的には、この問題を解決するために軍事力を使用することは避けたい。"
 OFN_COG_call_mobutu_desc:0 "大笑いしたければ、親衛隊の一部を見るのに勝るものはありません。対原住民殺害隊の隊列を原住民に紛れ込ませた彼らの胆力を想像してみろ。\n\n結局のところ、昔の親衛隊の現地民将官の一人である「モ・ボット」が滞在中に組織を奪取したんだ。我々は……その男に恩赦を与えてやったんだその地域での彼の影響力が我々に対して使うのではなく我々のために使ってくれるように。我々は古き良きアメリカの伝統的な外交に戻らなくてはならないだろう。\n\nいいか、あの男はまだ恩赦を受けることができる……だが、カメルーンの奴らに対抗するのに協力してくれればいいんだ。それは公平なことだ、結局のところ。"
 OFN_COG_prepare_the_ground_desc:0 "あのネズミ野郎！黒い皮を被ったフン族のろくでなし！モア・ボットが俺たちの寛大さを否定して仲間を俺たちに敵対させるつもりならアメリカの解放が本当はどんなものなのかを知ることになるだろう。\n\n彼はもう北の方に行って仲間を集めている。地上の兵士を準備させ航空機に自由のための戦いの準備をさせろ！奴らが我々に立ち向かう前に撃ち殺そう！"
 OFN_COG_crackdown_on_the_revolutionaries_desc:0 "我々こそが自由の体現者であるにもかかわらず、テロリストのクソ野郎どもは自由のために戦うと主張する反乱軍である。弾丸の形をしたアメリカの解放の痛みに直面しても奴らは諦めない。\n\nまだ確認されていないが、カメルーンの奴らが銃、食料、包帯、麻薬を提供していないとは信じがたい。これは我々だけの問題ではなくコンゴ全体で我々が築いてきた全てのものを破壊しようとしている。湿地帯、ジャングル、湖からなるコンゴは大規模通常戦争には不向きで、もし戦争が起きれば我々には解決することができないだろう。\n\n我々は最初の最も重要な優先事項を決めなければならないこのジャングルを完全に征服することだ。荒野は我々の秩序に従うだろう。"
 OFN_COG_restore_order_in_congo_desc:0 "今この瞬間に言えることがあるとすれば、それは「くそくらえ」ということだ。立ち往生させられているアメリカ人全員が悟った。「コンゴは悪の掃きだめだ。私はここを出ていく以外の何も望まない」と。しかし、過酷で疲弊させられるものであったが我々の義務は必要なことだった。\n\nコンゴはネズミの巣だ我々の足元で蠢くネズミの巣だ。我々が自由を与えたために噛みついてきている。この燃えるような爆発的な混乱から学ぶべきことがあるとすれば、くそ野郎をコントロールするにはくそ野郎の背骨をへし折らなければならないということだ。地平線の向こうには未来がある、その通りだ。しかし、十分に背骨をへし折って、原住民に解放者や救世主に従順であることを教えてからだ。これこそが自由だ。\n\n§xコンゴは確かに掃きだめだ。我々は下水の中を走り回っている§!"
 OFN_COG_blacklist_the_african_ss_desc:0 "海外の仲間や多くの愛国者は少し……原住民の元親衛隊員との大っぴらな協力関係に不快感を持っている。祖国の善良な人々に、彼らが自由のためにずっと戦っていたこと、そして彼らが仲間の原住民に何も悪いことをしていないことをいくら保証しても、彼らを原住民の愛国者と再統合することに躊躇してきた。もちろん、彼らの過去は重要ではないことは分かっている。この地獄のような場所で安定を維持するためには、最も有力な原住民の軍事組織を味方につける必要がある。\n\nしかし……宣伝戦争も我々の成功のためには必要であり、もしOFNの支持を望むのであれば、いくら好戦的で過激な原住民を怒らせてでも難しい決断をする必要があるかもしれない。"
 OFN_COG_meet_the_mercs_desc:0 "ミュラーとその取り巻きはコンゴの支配を維持するために傭兵を大々的に利用していた。ミュラーの政権が崩壊したことで、彼らは雇用を失い、我々のアドバイザーによれば、安定に対する大きなリスクとなりうるとのことであった。彼らは豊富な軍事経験を持っており、もしもの場合には大きな損害を引き起こす可能性がある。エイブラムス将軍はこの脅威にあまり関心がなく、このような強力な戦力にかかわらせないことをより重視していた。傭兵には中央アフリカでの貴重な戦闘経験があり、現地の状況と地形の知識は我々をはるかに凌駕していますその専門知識を利用するために必要なのは金であった。\n\nエイブラムスは傭兵のリーダーと会い取引を提案するだろう。彼らは準軍事部隊を結成し、アメリカ軍ではできない仕事・やりたくない仕事を果たして我々が中央アフリカにおいて手を広げるのを助けるのだ。見返りに新しいコンゴでの名誉ある地位を保証と多額の報酬を提供する必要があるだろう。"
 OFN_COG_call_back_the_investors_desc:0 "ツェントラルアフリカ国家弁務官区は完全な自由市場としての事実上の状況により世界中からの投資家にとって自由な天国であった。これらの投資家の多くはOFNと関係の旨くいっていない国々からのものであり、我々の統治を恐れてコンゴから撤退した。\n\nこれは委任統治領にとって大きな損失だが、回復可能な損失だ。エイブラムスは投資家にOFNが主導する中央アフリカでの事業と資産の安全性を保証するだろう。そして投資家を呼び戻すのだ。彼らがイベリア人であろうとイタリア人であろうと日本人であろうと彼らの資金と経験を呼び戻すことはコンゴ経済が軌道に乗るために必要なことだ。"
 OFN_COG_plantations_funding_desc:0 "委任統治領内で最も関心を集めているのは採掘産業であるが、それだけに焦点を当てるべきではない。\n\n南部のプランテーションの状況を見直す時期が来ている。OFNの投資に対して採掘産業に比べ資金の流れを生み出さないが、経済の重要な部分である。これらの農園は無数の労働者を雇用することでカサイおよびカタンガ地域の経済の礎を形成しており、その所有者は地域を安定させる勢力としても機能している。我々はこの情勢を維持していくことを目指したい。\n\n現在、農園は終戦間際の荒廃の影響で悲惨な状態にある。十分な投資があれば、このような状態を維持できるだろう。しかし、十分な投資があれば、すぐに復旧・再開し、地域と委任統治領にあらゆる利益をもたらすことができるだろう。我々は投資を行うべきだ。"
 OFN_COG_the_new_smiling_man_desc:0 "ジークフリート・ミュラーは、冒険家として、また国家弁務官としてのカリスマ性から「微笑みを浮かべるドイツ人の男」と呼ばれていた。しかし、彼が残した汚職と不始末が横行したコンゴは笑えるものではなかった。しかし、彼の政権の混乱の下に、我々は再利用できそうな驚くほど機能的なシステムを発見した。\n\n委任統治下においてもコントロールにあり、友好的な先住民の政府が統治権を握る準備ができたので、我々は去る時が来た。エイブラムス将軍は予想に反して委任統治任務を完遂したので安心して帰宅できる。ますコンゴは経済活動で盛り上がっており、水路は何百もの船やフェリーで賑わっている。地元の管理者は最近まで我々の監督に頼っていたが日に日に能力を増しており、政治的にも経済的にも、コンゴはOFNのために確保されている。\n\nどうであれ、一つだけ確かなことは、彼は満面の笑みを浮かべて来る日を迎えることができるということだ。"
 OFN_COG_the_american_way_desc:0 "我々の広範な努力の後、ドイツ政権の腐敗した非人間的で非効率的なやり方は、過去のものとなった。中央アフリカ全域で、新政権はその手の届く範囲を広げており、地元有力者による恣意的な正義に終止符を打ち、法の支配に取って代わらせた。\n\nさらに重要なことは、コンゴの経済が、かつての管理の行き届いていない時代遅れの状態から脱却しつつあることである。アメリカ産業界の巨人たちは、中央アフリカではかつて見られなかった質の高い投資とノウハウをもたらしている。彼らが事業を拡大し続けている間、彼らはコンゴの安定と繁栄をもたらし続け、国、人々、そして彼らの取締役会の中にいる我々の良き友人たちにも安定と繁栄をもたらし続けるだろう。\n\n新コンゴは、健全なガバナンス、ベストプラクティス、そして自由への信頼の証であった。アメリカン・ウェイの勝利である。"
 OFN_COG_root_out_the_germans_desc:0 "我々の領土内のドイツ人は大きく分けて2つのグループに分けられる。一つ目のグループは冒険家、将校、統治者である。これらの人々は、多くの場合、アフリカを求めるとともに、帝国から逃げてきたような専門家であり彼らを慎重に統合できれば、我々にとって有用であると信じている。\n\n第二のグループは、レポルトヴィルとリーブルヴィルを中心とした入植者で構成されている。これらの男女は、「祖国のための植民地化」という呼びかけに答えてアフリカに渡ってきており、帝国へイデオロギー的な愛着を持っている。彼らは数が少なすぎ、中央アフリカの他の誰からも嫌われているため委任統治領の将来において居場所はないであろう。安定のためにも彼らの帰国を急かさなければならない。\n\n彼らに与えられた土地を剥奪し財産を没収し入植者をヨーロッパに送り返すのだ。これはドイツ陣営の友人を得るには好ましくないが、他のすべての人々との緊張を緩和するためには遥かに効果的である。"
 OFN_COG_eliminate_the_resistance_desc:0 "ドイツ残党の中には、我々の委任統治領に対して積極的に抵抗し始めた者もいた。彼らは｢ツェントラルアフリカ反米レジスタンス｣（Z.A.W.）の旗の下、入植者コミュニティで我々の収用と送還の努力に反対する小規模な抵抗運動を始めた。\n\nこの組織は人手も少なく、地理的な活動範囲も限られているため、それ自体はそれほど強力な脅威ではない。しかし、この勢力に対する対応ということで一致できることで、貴重な知識と人脈を有する様々な先住民の独立グループや民兵の有効性を大幅に向上させることができるだろう。\n\n我々は今すぐにZ.A.W.を封じ込め、そのような勢力の危険性を予防すべきである。"
 OFN_COG_the_future_of_hitlerstadt_desc:0 "ヒトラーシュタット・リゾートは、その豪華さで帝国中に知られているが、中央アフリカの人々にとっては全く異なる何かを象徴している。このリゾートの想像を絶する贅沢さは、コンゴの他の地域の悲惨な生活状況とは常に対照的であり、ドイツ人の「支配者」と他のすべての人々との間の搾取的な関係を思い起こさせる。\n\n我々がコンゴの主人である今、ヒトラーシュタットの将来は我々が決めるべきものである。しかし、この決断は単純なものではない。一方では、リゾート地を取り壊すことは、より公平な未来へのコミットメントを示す象徴的な行為となるだろう。他方では、このリゾートの経済的潜在性は相当なものであり、冒険好きなアメリカ人は「ドイツの退廃の極み」を体験するためにとてつもない料金を払っても構わないと思っている。\n\n最終的にはエイブラムス将軍の決断しだいである。"
 OFN_COG_make_new_from_the_old_desc:0 "ツェントラルアフリカ国家弁務官区は伝統的な統治の多くの伝統的な制度を避け、代わりに領土内の様々な企業、先住民保護領、部族王国、入植者組織との間で個別の取引や契約を結ぶことを選んできた。これは中央の監督を制限するものではあったが、莫大な利益を生む取り決めでもあった。\n\nこのシステムの最良の部分を今後も維持できない理由はない。アメリカの手で、アメリカの指導の下、これらの契約はコンゴの経済の黄金時代の基礎となる可能性があるのだ。もちろん、委任統治領の新しい統治の枠組みに合うように再交渉する必要があるのだが。幸いにも、エイブラムス将軍はその仕事に適している。"
 OFN_COG_prepare_for_the_future_desc:0 "委任統治領の中央統治機構の再構築は完了に近づいている。我々は新政府の構成を決定し、それらの実施に向けて順調に進んでいるため、次の段階では、中央アフリカの独立に向けて準備を進める中で、アメリカ軍の要員が地元の役人や官僚に置き換えれて、後退していくだろう。\n\n現地代表の必要性とのバランスをとりつつ、アメリカ軍の撤退が中央アフリカにおけるOFNの影響力の終焉を意味しないことを確認する必要がある。我々は委任統治領の成功に多額の資金と名声を賭けてきたため、その投資からの見返りを期待するのは当然のことである。さらに、将来の現地の政権には、コンゴの富へのアクセスを企業が必要とするのと同様に、アメリカの企業やアドバイザーへの安定的な影響力が必要となるだろう。"
 OFN_COG_reassure_the_market_desc:0 "綿密な努力により我々は戦争がコンゴ経済に与えたダメージを回復させ始めている。新たな投資が確保され、委任統治領全体で経済活動が再開されている。そして、人々はゆっくりと仕事に戻りつつある。しかし、エイブラムスがクリアしなければならないハードルが一つあった。それは市場の信頼感である。\n\nツェントラルアフリカ国家弁務官区の崩壊とそれに伴う治安や交通インフラの混乱は、地元の商人階級を根底から揺さぶり、多くの人々は未だに新しい負債やポジションを引き受けることに消極的である。我々は、エイブラムス将軍の勤勉な努力により情勢がしっかりと収束したこと、コンゴ経済の基盤がこれまで以上に強固なものとなり、領土が安定し、再びビジネスに開放されたことを市場に安心させなければならない。"
 OFN_COG_reopen_the_mines_desc:0 "中央アフリカの解放の間、南部のダイヤモンド鉱山は、ドイツ支配の憎むべき抑圧の象徴として悪名高かった。痩せ衰えた労働者と劣悪な生活環境の画像は、自由世界を駆け巡り、大陸での我々の闘いの必要性を強く思い起こさせた。その結果、鉱山が我々の手に落ちた時、鉱山を閉鎖するのは当然の選択だった。\n\nこれは間違いなく当時正しい行動だったが、ドイツ軍が完全に敗北した今、この問題を再検討する時が来たのだろう。貴金属には莫大な富を生み出す可能性があり、労働条件を改善しても利益を上げることができるほどである。\n\n彼らが新しい安全基準と労働者の賃金を上げることを条件に、鉱山の再開を許可するだろう。お金は再び流れ、鉱山労働者が仕事に戻ってきたとき、労働条件の違いが中央アフリカが我々の統治下でどれほど変化したかを証明してくれるだろう。"
