 COG_USA_central_african_developments_desc:0 "中央アフリカは本国の投資家のために資本を生み出すことと国内の安定を維持することバランスを維持しなければならない。\n\nアフリカにおける一時的な§BOFN信託統治§!の目的はドイツによる植民地支配から独立国家への体制転換を図ることである。\n\nもし平和裏に脱植民地化を進めることに成功すれば、ここで産出される資源の§O80%§!を獲得できるだろう。\n\nもし拙速に脱植民地化を進めてしまった場合、ここで産出される資源の§O40%§!を獲得することになるだろう。\n\n万が一信託統治が全くの失敗となった場合、ここで産出される資源を§R放棄§!することになるだろう。"
 POLITICS_CREIGHTON_ABRAMS_DESC:0 "数年前クレイトン・エイブラムスはイギリスへの悲惨な介入で賞賛され名声を得た。そして今アフリカでのナチス政権に対する究極的な勝利の中で、彼は軽蔑と憤りだけを見出した。通常戦争からだらだら続く反乱へと状況が変わる中、エイブラムス将軍は反乱を鎮圧し、コンゴの政治的未来を決定するするという不快な立場に置かれている。\n\nコンゴにおけるドイツ統治の遺産は、エイブラムス将軍の下では見られ、ミュラー政権からの変化よりも継続性がそこにはあった。心をつかむためにリップサービスをしているにもかかわらず、エイブラムスはコンゴで活動している企業と戦争で荒廃した国で生き延びようと奮闘している現地民の両方に慎重な対処をしていた。ナミビアでの攻勢の際に自軍が行った虐殺の疑惑により、すでにワシントンから非難を受けていますが、エイブラムス氏はまた、この地域で企業に行動の自由を認めなければいけないという大きな経済的プレッシャーにもさらされている。\n\nエイブラムスにとってはイギリスの大惨事以来状況は大きく変化した。この戦争に栄光はなく、どんな勝利であっても、何千人もの命が失われたことへの慰めにはならない。本国の新聞が兵士たちの帰還を叫ぶ中、エイブラムス将軍は、必然的に帰国する前に、この地域にアメリカの痕跡を残すための最善の方法を決めなければならない。"
