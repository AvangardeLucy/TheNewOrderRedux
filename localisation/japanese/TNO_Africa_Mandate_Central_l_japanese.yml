 OFN_COG_create_administrative_divisions_decisions_desc:0 "\n\n\n\n\n\nSo far we have depended on the remnants of the previous administration's divisions in what land we have authority over while facing lawlessness in the remainder of the lands that we have barely a grasp off due to a lack of local governance. This of course will not stand and with the help of local Politician Patrice Lumumba, we will devise new administrative divisions and regions that will better represent the vast diversity of the Congo, and help bring about the rule of law to the Congo basin."
