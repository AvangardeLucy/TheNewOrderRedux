 OFN_COG.61.desc:0 "宛：エイブラムス将軍\n\nカメルーンの過激派から国を守るための戦いは絶え間なく続いています。しかし我々は過去に行ったように中央アフリカを守る準備ができています。物資支援の申し出はこの闘いへの歓迎すべき貢献です。我々の補給物資は古くて陳腐でドイツ製で枯渇しかけています。部下は勇敢な戦士ですが武器なしでは任務を果たせません。\n\nトラック、燃料、ライフル、迫撃砲、弾薬が必要です。あなたがそれらを提供できれば、将軍、我々の同盟は締結されます。そして我が軍は北部の安全と平穏を保つために必要なものを手に入れることができます。\n\n署名、モブツ・セセ・セコ・クク・ンベンドゥ・ワ・ザ・バンガ\n革命軍事評議会\n司令官"
