 OFN_COG_handling_the_german_mercs_desc:0 "\n\n\n\n\n\nIn large contrast to the rest of the German Reichskommissariats where SS officers, influential bureaucrats and armymen formed the backbones of their administration, the colony of Zentralafrika was built by a mercenary, of mercenaries and for mercenaries. While many of those mercenaries would flee with the fall of Leopoldville into the hands of the OFN, many would remain whether in service to local chieftains or out of a twisted desire for a homeland. These vestiges of Nazism must be eradicated by any means necessary."
