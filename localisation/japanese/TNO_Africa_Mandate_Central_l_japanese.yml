 OFN_COG.1.t:0 "委任統治領の状況"
 OFN_COG.1.desc:0 "「中央権力の崩壊が、地域の秩序の崩壊にはつながっていません。その代わり、レオポルトヴィルとの通信途絶をかなりうまく処理しているようで、わずかな混乱だけで秩序を維持しています。結論として、キヴ州の状況が我々の恐れていたよりもかなり良好なことを報告できて安心しています」\n\nエイブラムス将軍はその報告書を委任統治領のほかの部分からの同様の報告の山に戻した。これらの報告を総合すると、領土の遠く離れた地域の状況がはっきりとわかってきた。戦争は中央アフリカの経済基盤にダメージを与えたがミュラー政権の崩壊によって地上の秩序が崩壊することはなかった。\n\nその要因は好ましいものではなかった。ミュラー政権下では、部族の王、企業、プランテーション所有者、入植者の組織がレオポルトヴィルからほぼ完全に独立した細切れの封建領主が現委任統治領を支配していたのである。\n\nエイブラムスは机の上に置かれた2つ目の書類の束に目をやると、前任者が残していった書類の要約があった。地域の報告書と同じように、それらは完全に一致していた。ミュラーとシュタイナーの書類を何週間もかけて調べた結果、わかったことは「あまりない」と要約されていた。彼はため息をついた。\n\n委任統治領で何が起こっているのかをより明確に把握しなければならなかった。そのための最善の方法は？彼はそれを見つけるために努力し続けなければならない。"
 OFN_COG.1.a:0 "将軍は深夜まで働く"
 OFN_COG.2.t:0 "短い会談"
 OFN_COG.2.desc:0 "短い会談だった。\n\nエイブラムス将軍の相手であるジャン・シュラムは、ハッタリ屋の軍人というイメージを演じることに慣れていて、率直に要点について話した。ベルギー人は将軍に何を求めているかを率直に尋ねていきたが、今は同じように率直に見返りを求めていた。\n\n「……いかがでしょう、将軍。不合理な要求だとはおもいませんが」\n\n彼は間違っていなかった。要求はそれほど不合理ではなかった。給料と支払い方法の保証、ミュラーの下での彼の行動があまり再度調査されない事の保証、CIAがそのことについて嗅ぎ回るのを止めてくれる事、そしてカタンガでの自治権の継続が彼の要求だった。その全てが実行可能だった。そして、見返りは、ベルギーのプランテーション所有者、企業や傭兵が全て委任統治領に忠誠を誓うことだった。\n\n「あなたの率直さに感謝しますシュラムさん。あなたが約束を守れるのであれば全てを実現できると思います」\n\nすべてを整理するためには、また夜に長く電話する必要があるだろうが、エイブラムス将軍はすでにそういったことに慣れていた。"
 OFN_COG.2.a:0 "コーヒーをくれ"
 OFN_COG.3.t:0 "傭兵との会談"
 OFN_COG.3.desc:0 "「ご招待ありがとうございます将軍」\n\n「来てくれてありがとう。何か飲み物でも？」\n\nエイブラムスはボブ・ディナールとの会談を楽しみにしていた。彼は中央アフリカで最も優れた傭兵指揮官の一人として知られており、ミュラー政権の重要な戦力となっていた。そして、成功が覚束ないようないくつもの作戦を国家弁務官区中で旧秩序の維持に貢献してきていた。\n\nもちろんその秩序は今では過去のものとなったが、中央アフリカの政治的優先順位が変わったところで、経済的・地理的現実は変わっておらず、ディナールとその仲間たちはエイブラムス将軍にとって心配の種であると同時にチャンスでもあった。\n\n「契約の問題に移るべきではないでしょうか、将軍？」\n\n予想通り、この会談は成果は成功とも失敗とも言えなかった。ボブ・ディナールは口を閉ざしていたが、期待されたほどの重要な作戦情報源にはならなかった。\n\n一方で、彼は新しい給料主の下で働くことを望んでいた。現地の状況に適応したプロの部隊で、アメリカ兵と異なり本国から復員しないことについて文句を言われることもなく、求めているのは安定した給料の支払いだけだ。\n\n「契約書ですねほとんどの条項はお馴染みだと思いますよ。あなたの部下がすぐに働けることを願いますよディナールさん」"
 OFN_COG.3.a:0 "彼らの仕事はたくさんある"
 OFN_COG.4.t:0 "カサブブとの会談"
 OFN_COG.4.desc:0 "「カサブブさん、正しくお名前を発音できておりますでしょうか？お会いできるのを楽しみにしていました」\n\n本心からの言葉だった。ジョセフ・カサブブはコンゴ人で教育を受け、行政の経験があり、OFNとの協力に意欲的だった。彼は任務と中央アフリカの未来の鍵を握る人物だろう。\n\n「ありがとうございます、将軍。お互いに助け合えればと思っております」\n\n通訳を介しての会話は、最初はぎこちないものだったが、必要不可欠なものだった。幸いなことに、彼らはすぐに会話のリズムを見つけた。\n\n「……それでは、統治機構の重要なポジションを提供する準備ができています。あなたがそれを受ければ、コンゴの人々の代弁者として行動することになります」\n\n「光栄です、将軍もちろん、あなたは私が決定にも発言権が欲しいことを理解しているでしょう。私が政府でコンゴ人を代表するのであれば、私はコンゴ人に対して政府を代表することになります」\n\n「どういったことをお考えですか？」\n\n「私たちは委任統治領がである期間を短くするために働かなければなりません。中央アフリカは独立を必要としておりまうす。ドイツ人がいなくなったことは喜ばしいことです。ですので、独立まで時間はかけられるでしょう。ですが、長居はしないでいただきたいのです。長居しすぎるとあなたも世間一般からの見方として、あるいは実際のところも新たな海外から来た抑圧者になってしまうでしょう」\n\n「地元の有力者、特にモブツの問題もあります。もし彼らが秩序を維持するために支援を受け続けるならば、あなたが去った瞬間にその秩序は崩壊するでしょう。文民政府が必要です。将軍、軍政を続けるべきではありません」\n\n「我々は両方の立場を理解していると思います。カサブブさん。あなたが味方になってくれて大変嬉しいです。歓迎しますよ」"
 OFN_COG.4.a:0 "ともにできることがある"
 OFN_COG.5.t:0 "ムバとの会談"
 OFN_COG.5.desc:0 "エイブラムス将軍は1分足らずの間に3回も眉を拭く羽目になった。会談相手のレオン・ムバは体調がすぐれず、相続人となりそうな大人数の従者を連れてきていた。そのため、会議室は込み合い、いつも以上に蒸し暑くなっていた。\n\nそれでも、彼は意外にも中央アフリカ西部での重要な同盟者であり、彼に直接会うことは重要なことだった。\n\n「リーブルヴィル周辺の平和を維持するためのあなたの努力は、委任統治領に大きな恩恵を与えてくれました。また、わが軍と地上において協力し、我々の統治に対して公的に支持を表明してくださり助かっております。ムバさん私はあなたの信頼を誇りに思います」\n\n「いまではドイツ統治時代だけを知っている人が多いでしょう、将軍、しかし、私はフランスの下での民族自決へ向けた安定した道を覚えています。今はその道にOFNと共に回帰したいと切望しています」\n\n「あなたがそうしてくれるのであれば委任統治下で西側の安全を確保するために如何なる必要な支援を提供する用意があります」\n\n「それは嬉しいです、将軍。我々にはやるべきことが山ほどあります。ご存知のように私の同胞の多くはアフリカでのアメリカのプレゼンスに対してシニカルな見方をしています。我々は、考え違いをしている人々に、明確にアメリカが提供するのは安定した民族自決への道であると急いで示さなければなりません」\n\nエイブラムスはこの警告をほとんど気にしなかった。すでに何度も繰り返し聞いていたからだ。その上、今重要なのは彼が委任統治領の西側の平和を確保したことだった。少なくとも、ムバが生きていてそれを維持できる限りは。"
 OFN_COG.5.a:0 "あなたの健康に乾杯！"
 OFN_COG.6.t:0 "モブツに接触"
 OFN_COG.6.desc:0 "OFN中央アフリカ委任統治領\n本部、中央司令部\nレオポルドヴィル、レメラ道理\n\nジョゼフ＝デジレ・モブツ様\n\n中央アフリカ北部の安定と領土の完全性の維持に対するあなたの影響力はかねてより私たちの関心を引くところとなっております。カメルーンでの革命運動が足掛かりを得ることを防ぐためにあなたが果たした役割は特に高く評価するところです。この二つの目的は、我々の行政府にとっても最も重要なものであり、あなた方の承認と支援提供の準備ができております。\n\n私たちはあなた方と一緒に働きたいと考えております。中央アフリカ北部の安定を維持し、外国からの反乱分子を排除する活動への支援に対して、私の政府は物的支援、後方支援を提供し、中央アフリカの未来にあなたの場所を提供する準備ができています。\n\nクレイトン・ウィリアムズ・エイブラムス・ジュニア\nアメリカ陸軍大将\n\n\n手紙の文言を決めるのに午後一杯かかったが、エイブラムスはまだ送ることをためらっていた。北部を平穏に保つためにはモブツの支援が必要であったが、彼のような男に力を与えることは危険でもあった。最終的には彼はこちらに噛み付いてくることになるだろう。これは微妙なバランスが必要であり、エイブラムス将軍はそれが正しい態度であることを願っていた。"
 OFN_COG.6.a:0 "返信を待とう"
 OFN_COG.7.t:0 "湖の宝石"
 OFN_COG.7.desc:0 "疲れたからため息をつきながら、エイブラムス将軍はその日の最後の報告書を適切な山に戻した。彼の机の上には、ドイツの「湖上の宝石」であるヒトラーシュタットに関する2つの書類が残されていた。\n\n一つ目は、彼自身が依頼した、リゾートの現状に関する報告書であった。戦争末期にこの地に侵入した略奪者や不法占拠者は、構造物に対して損傷をほとんど与えておらず、リゾートを再開するために必要な改修工事は、迅速かつ妥当な費用で行うことができることが明らかになっていた。\n\nもう一つのフォルダには、レジスタンスのプロパガンダにおいてこの施設が不平等と抑圧の象徴としての広く使われていることを詳細に説明した報告が入っていた。広報戦の側面からすると、リゾートの再開は、委任統治領に植民地抑圧者というレッテルを張ることを望んでいる人々の手助けをすることになると報告書は警告していた。\n\n難しい決断が迫られていた。一方では、このリゾートはすでに冒険的なビジネスマンたちの関心を集めており、投資家を見つけることに問題はないだろう。他方で、豪華絢爛なリゾート地は植民地時代の行き過ぎを常に思い起こさせるものであった。\n\n決断が必要とされ、エイブラムスは決断した……"
 OFN_COG.7.a:0 "爆薬で吹き飛ばせ"
 OFN_COG.7.b:0 "投資家に電話しろ"
 OFN_COG.10.t:0 "原住民の反乱軍が混乱を惹起"
 OFN_COG.10.desc:0 "レオポルドヴィルから西に向かう主要道路である1号線に対する大規模な破壊工作のニュースで我々は起こされた。首都から約80キロ離れたところで、いまだ正体不明の反政府勢力が爆発物を爆発させ地滑りが発生、道路が使えなくなってしまった。\n\nこの事件の主要な影響は首都がリーブルヴィルとコンゴ川の北側の海岸の残りの部分から遮断されたことである。交通の混乱は周辺地域にも及んでおり、地域全体を麻痺させている。\n\n我々の軍隊は、道路を閉鎖し、最悪の混乱を抑えるために奔走しているが、障害物が取り除かれるまで、問題は続くと予想され、少なくとも一週間は続くと見られている。\n\nこれは、同様の一連の攻撃の中で最新かつ最も大胆なものであり、我々の作戦を混乱させ、委任統治領からの早期撤退を強いることを目的としている。"
 OFN_COG.10.a:0 "くそったれ"
 OFN_COG.11.t:0 "工場への襲撃"
 OFN_COG.11.desc:0 "今朝、地方から悪いニュースが入ってきた。\n\n夜の間に生産施設の一つが保管施設と機械を標的にした破壊的な襲撃を受けた。攻撃者は保管されていた完成した弾薬を奪い取り、我々に役に立たない工場を残していった。\n\n襲撃の正確さや防御側の兵士の証言に鑑み、犯人は工場を熟知しているドイツ軍の残党であるとみられる。彼らは傭兵団と盗賊団を掛け合わせたような活動をしており、襲撃者やそのようなグループはここ数ヶ月でますます大胆になり、活動的になってきている。"
 OFN_COG.11.a:0 "損害を記録する"
 OFN_COG.12.t:0 "反乱軍が結成"
 OFN_COG.12.desc:0 "エイブラムスは現地民との関係を自分の政権の成功の一つだと考えていた。机の上の報告書のいくつかが友好的な民族主義者グループからのものであったことはその証であった。しかし、彼はすべてのグループを自分の味方にすることはできないということを受け入れなければいけなかった。収集された情報によるとそう判断するしかなかった。\n\n彼の政権への不信感からか、それとも選挙で負けるという単純な認識からか、小規模な独立グループの多くが武装を開始し、委任統治領のなかで混乱を広げていっていた。\n\n率直に言うと、彼らはコントロールを失いつつあり、エイブラムスが迅速に行動しなければ、状況はすぐに爆発的な混沌に陥る可能性があった。"
 OFN_COG.12.a:0 "前に進むこともできないのか？"
 OFN_COG.13.t:0 "ドイツ軍残党の組織化"
 OFN_COG.13.desc:0 "エイブラムスはノートと机の上書類に目を通した。5つの別々の報告書がすべて同じ結論を示していた。\n\n傭兵兼盗賊として活動してきたドイツ軍の残党は、日に日に活動的になってきていた。さらに悪いことに、彼らは委任統治領とその経済的利益へと標的とすることにシフトしているように見えた。ドイツ軍は、よりまとまりのある部隊に組織化されているように見え、放っておけばより多くの損害をもたらす可能性がありそうだった。\n\nそれは受け入れがたい状況であった。将軍はドイツ軍がひそかに委任統治領と任務を阻害することを許容することもするつもりもなかった。\n\nエイブラムスは新たな作戦を計画することを決めていた。彼は他の計画を先延ばしにして守備隊を縮小しなければならなかった。しかしそれは支払わなければならない代償だった。"
 OFN_COG.13.a:0 "連中を根絶する"
 OFN_COG.14.t:0 "コンゴ国民運動と地元政府の衝突"
 OFN_COG.14.desc:0 "ここ数週間、コンゴではストライキや衝突が激化していた。未確定の情報によると、パトリス・ルムンバが攻撃の背後にいるのではないかとの懸念が証明していた。いままで権力の確保と強化にに集中していたコンゴ国民運動が今では公然と反乱を起こしていることは明らかであった。\n\n驚くべきことに、この優先順位の変化は、カメルーンからの革命的過激派へも扉を開いたようにも見える。アフリカ連帯党の旗の下で、これらの戦闘員はコンゴ盆地に急速に浸透しており、我々の限られた情報源から、これらの部隊がカメルーンのヤウンデにいる彼らの主人によってゲリラ戦と小規模戦闘のためによく訓練されていることが分かっていた。"
 OFN_COG.14.a:0 "不幸な事態だ"
 OFN_COG.15.t:0 "アフリカ親衛隊と地元政府の衝突"
 OFN_COG.15.desc:0 "エイブラムスは淡々とうなずきながら、その諜報員を解任した。今回のブリーフィングは、一連の事件報告で彼がすでに信じていたことを裏付けるものであった。アフリカ親衛隊の元構成員が委任統治領の北部で組織化され、行政府とその軍に対する攻撃を開始していたのである。\n\n元SS隊員をブラックリストに載せるという決定は敵対的な行為とみなされ、彼らは委任統治領と対決することになるだろうと彼は半ば予想していた。それでも、彼らの組織化の速さ、攻撃範囲の広さ、そして彼らが抵抗し時には軍を押し返すときの獰猛さは、懸念の種であった。彼らの有害な影響力を完全に排除するのは、彼が思っていた以上に難しいだろう。"
 OFN_COG.15.a:0 "対処する必要がある"
 OFN_COG.16.t:0 "国内における混沌"
 OFN_COG.16.desc:0 "「撤退命令を出してください将軍。すべて終わりです！」\n\nエイブラムスは将校が正しいことを知っていた。中央アフリカでの彼の政権は完全に崩壊した。反乱軍は混乱の中から何でも略奪しようとその死体に群がっていた。委任統治は失敗に終わり、彼らが今できる最善のことは、これ以上のアメリカ兵の損失を防ぐことだった。\n\nそれでも、彼は敗北を認め、今回の失敗を自分の手腕が引き起こしたと認めるのが辛かった。\n\n彼は襲撃、暴動、拉致、処刑を食い止めようとしていたが、それらはコンゴでの生活の日常となるほどまで、頻度を増すばかりだった。反乱軍が強まるにつれ人々は苦しむことになり、それはエイブラムスの責任だった\n\n「貴官は正しい。終わったんだ。命令書を見せてくれればサインする、少佐。ここを去ろう」\n\n次はなんだ？無数の反乱軍はモブツの「革命軍事評議会」、カメルーンが支援する「アフリカ連帯党」とコンゴの共和主義者の傘下に集結したようだが。\n\n現在の解放のための動きが沈静化し、グループ間の戦線が安定すると、革命派の間で悪質な対立が起こることを予想していた。彼らは皆、中央アフリカの唯一の主人になろうとしており、最終的に成功するのは一人だけだ。"
 OFN_COG.16.a:0 "中央アフリカでの戦争の再開"
