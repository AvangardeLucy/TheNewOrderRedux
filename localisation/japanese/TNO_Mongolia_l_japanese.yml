 POLITICS_YUMJAAGIIN_TSEDENBAL_DESC:0 "ユムジャーギーン・ツェデンバルは、ボグド・ハーン国の衰退期に貧困の中で生まれたが、誕生したばかりのモンゴル人民共和国のように、貧しい境遇からの脱却を願っていたのである。モンゴルとソビエト連邦で学んだツェデンバルは、豊富な知識を持つ学生であると同時に、熱心な社会主義者でもあった。1939年、23歳で財務次官に就任し、出世街道を歩み始めた。しかし、日本軍のモンゴル侵攻により、彼の政治的野心は打ち砕かれ、彼が仕えようと熱望していた政府は消滅した。\n\nホルローギーン・チョイバルサン首相をはじめとする政府の残党が赤軍と共にトゥヴァに撤退する一方で、ツェデンバルは愛するモンゴルを簡単には捨てられなかった。地方に逃げ込み、パルチザン組織の調整や物資の輸送などを行い、第二次モンゴル人民革命の時を待っていた。ツェデンバルの管理能力のおかげで、遊牧民や脱走兵などの無秩序な集団を、効果的な影の政府に変えることができ、彼らがウランバートルに戻って国の運営を再開する日を待っていた。\n\nそして今、その時は来た。革命の混乱の中、ツェデンバル議長は、今は亡きチョイバルサンがハルハ河で行ったのと同じように、前線で軍を指揮している。そして、日本軍とチャハルの飼い犬に何としても同じような勝利を収めることを望んでいる。"