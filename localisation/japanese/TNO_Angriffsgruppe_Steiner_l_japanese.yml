 POLITICS_Felix_Steiner_DESC:0 "ああ、神よ、神よ。止まらなければならないのだ、争いを終わらせ、対立を終わらせ、緊張を終わらせなければならないのだ。さもなくば皆死んでしまう。\n\nフェリックス・シュタイナーは、世紀の変わり目にドイツで生まれた。第一次世界大戦に巻き込まれるちょうどその世代として生まれ、戦い、血を流して一級・二級鉄十字勲章を受章した。しかしながら、ヴェルサイユ宮殿で誰かが紙っぺらに署名したからと言ったって、それはシュタイナーにとって戦争の終わりではなかった。彼はフライコーア（義勇軍）に参加し、軍国主義の中で自我を形成していった。ついに結成された親衛隊の隊員となったフェリックス・シュタイナーは、スカンディナヴィア系の武装親衛隊義勇兵からなる第5SS装甲師団「ヴィーキング」の指揮権を手にすることになり、祖国とともに東へと進軍し勝利していった。\n\n戦後、しかしながら、フェリックス・シュタイナーは国家社会主義の官僚機構の縄の素早さ、強力さ、そして危険さを知ることになる。彼の父たる志願兵師団とは別のところへと配属されたシュタイナーは、親衛隊、武装親衛隊、さらには国防軍の現役・退役軍人を管理することになった。帝国のかつての威信を絞め殺すような危機の時代に、シュタイナーは帝国のすべての軍人に親近感を抱くようになり、親衛隊だろうと国防軍だろうと彼らの戦士精神の探求はアーリア兵士として誰にでも好意を抱かせることができると信じていた。この平等主義的な考え方に嫌悪感を抱く人もいたが、シュタイナー自身は、自分が仕えた多くの軍人のために、戦時中や戦後の犯罪の告発を一掃することに満足していた。\n\nしかし、危機の時代は炎の時代を生むだろう。今、ドイツ親衛隊と騎士団領軍は市街地で互いを殺戮しあっており、シュタイナーにとって使える駒は少なくなっている。親衛隊員も国防軍はもはや縛られていない、なにかあればすぐに銃口を開くだろう。両側から迫るハイドリヒとヒムラーの嵐を乗り切ろうとする時、彼には支払えない代償がある。"
 AGS_Angriffsgruppe_Standoff:0 "攻撃集団の膠着"
 AGS_Angriffsgruppe_Standoff_desc:0 "ヴィーキング機甲師団の司令官シュタイナーは、フランクフルトで武器を取り政府を樹立した。人的資源は多く近隣地域の支配権を握ることに成功した。南部でゲーレンの反乱に参加することには不本意であった国防軍の一部軍人は、代わりに比較的安全で安心できるシュタイナーを選んだ。人質、矯正、脅迫、誘拐、およびその他多くの手段を十分に使ったことで、シュタイナーは、現時点では彼の領土は平穏無事である。彼の立場は不安定だが、彼の言いなりになっているSSと国防軍の兵士の大組織は、シュタイナーの継続的な支配を確実なものにしている。"
 AGS_Glorious_Warfare:0 "戦場の栄光"
 AGS_Glorious_Warfare_desc:0 "この世には、歩調を合わせて行進する男たちの列ほど素晴らしいものはない。血で償われた勝利ほど誠実なものはなく、気迫に満ちた戦いほど人間を成長させるものはなく、兵士の質ほど国を定義するものはない！そして、この国に散らばるすべての派閥の中で、我が軍の兵士が最も優れていることは明らかである 今こそ、ドイツ国防軍と親衛隊の間の些細な争いを脇に置き、我々の血による栄光の戦いで祖国の残りの部分を統一する時である！"
