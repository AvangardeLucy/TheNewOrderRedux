 BRG_Rodomo_Virus:0 "ロドモウイルス"
 BRG_Rodomo_Virus_desc:0 "ブルグントの傲慢さから生まれたロドモ・ウイルスは、空気中に拡散し、数日で感染が広がってしまう。これに対応する唯一の方法は、感染者を隔離することである。\n\nそしてもちろん、死体は燃やす。アンデッドは弄ばれるものではないのだ。"
 Anti_Zombie_Weaponry_1:0 "初期型火炎放射器"
 Anti_Zombie_Weaponry_1_desc:0 "発火したガスを噴出するための機械に過ぎないこの原始的な武器は、アンデッドを殺すことができるが、使い手には大きな危険が伴う。"
 Anti_Zombie_Weaponry_2:0 "基本型火炎放射器"
 Anti_Zombie_Weaponry_2_desc:0 "標準化され、許容範囲内の精度で測定されたこの武器は、旧型よりも精度が高く、射程距離もはるかに長い。まだ大量生産の初期段階だが、十分な数があれば、大群に対抗することができるかもしれない。"
 Anti_Zombie_Weaponry_3:0 "改良型火炎放射器"
 Anti_Zombie_Weaponry_3_desc:0 "世界中の工場で、あるものが生産され始めた。火炎放射器だ。大群を浄化できるものは火だけである。設計の新機軸が極めて効果的であることが証明された。"
 Anti_Zombie_Weaponry_4:0 "発展型火炎放射器"
 Anti_Zombie_Weaponry_4_desc:0 "世界各地で大群が凄まじい叫び声をあげている。炎は街の路地や高くそびえる山々を駆け巡る。そう、高価で非実用的。確かに、撃つのは難しいかもしれない。しかし、その圧倒的な熱量、数分で数十人を焼却する能力は、他の武器にはないものである。"
 Anti_Zombie_Weaponry_5:0 "準現代型火炎放射器"
 Anti_Zombie_Weaponry_5_desc:0 "まるでパルプから飛び出してきたかのようなデザイン、すらりとした丸い形、光り輝くノズルとバレル、薄いガスボンベ、炎は偉大な破壊者であり、我々の救世主なのかもしれない。"
 Anti_Zombie_Weaponry_6:0 "現代型火炎放射器"
 Anti_Zombie_Weaponry_6_desc:0 "聞け、アンデッド！眠れ！そして疲れた頭を休ろ！お前の運命はここにあり。それは炎である。来た道を戻るのだ。この壊れた世界の墓地へ。私はお前達の羊飼いになる。そしてお前達は私の羊だ。"
 spook_news.1.t:0 "[Get_newspaper_header]黒い太陽の囁き"
 spook_news.1.d:0 "長年にわたり、親衛隊の永遠の戦争の霧は、口さがないブルグント領域で起きている暗躍を覆い隠してきた。しかし、ここ数カ月、騎士団領から漏れる噂さえも聞こえなくなり、世界の指導者たちに不安を与えることとなった。世界の指導者たちが知ることができたのは、ブルターニュ地方に格納容器や防護服が極秘に運ばれているという、諜報機関からの報告だけであった。\n\nしかし、フランス政府はパリで発生した狂犬病を親衛隊の仕業と公式に発表した。この秘密の暴露は国際的なバッシングの的となり、多くの政府が都市部での最近のウイルス感染に批判的な見方を示すようになった。世界の目は今、ヨーロッパの暗黒地帯に向けられ、死の紋章を持つ者たちが放つ新たな疫病を恐れている。"
 spook_news.1.a:0 "シルヴァースカルはニヤリと笑う。"
 spook_news.1.a.tt:0 "§Rアンデッドイベントを完全に有効化する。§!"
 spook_news.1.b:0 "奴らを注視しておけ。"
 spook_news.1.b.tt:0 "§Wアンデッドの肖像画とアンデッドのイベントのみを表示する。§!"
 spook_news.1.c:0 "たぶん何でもないだろう……"
 spook_news.1.c.tt:0 "§Gアンデッドイベントを無効化する。§!"
 spook_news.2.t:0 "[Get_newspaper_header]ドイツがブルグントの生物兵器による攻撃を非難"
 spook_news.2.d:0 "帝国外務省は本日、公式に騎士団領ブルグントに対して「無慈悲で野蛮な攻撃」と呼びその責任を糾弾した。\n\n宣言は曖昧で詳細が不明だが、最近シュトラースブルク市が麻疹の流行で閉鎖されたことと関係があるのではと言われている。ブルグントはこれを「帝国の医療制度の失敗」とし、これに対するいかなる責任も否定している。\n\nこの発言は帝国とその同盟国の緊張を高め、CIAが防護服やガスマスクを装備したドイツ軍全師団がアルザスに移動している写真を公開したため、多くの人が核兵器の応酬の可能性に身構えている。"
 spook_news.2.a:0 "影の国家はやり過ぎたのか？"
 spook_news.3.t:0 "[Get_newspaper_header]ロドモ工業団地で核爆発"
 spook_news.3.d:0 "イギリスの地震学者は、ノルマンディーの英仏海峡の向こうで目に見える核爆発を示す航空偵察写真は真実であるだけでなく、木曜日の午前5時28分ちょうどに発生した核爆発の結果であると確認した。\n\nブルグント地方に住む数百万人の犠牲者を出したとされる核攻撃を行ったことに対し、[USA.GetLeader]と[JAP.GetLeader]は、即座に第三帝国を非難した。総統は帝国が核兵器を発射したことを否定したが、CIAのは、エルザスに核装備を備えたドイツ国防軍が大規模に配備されたことを理由に、この主張に異議を唱えた。\n\nイギリスをはじめとするヨーロッパ諸国は、この核兵器の応酬が戦争拡大のきっかけになることを恐れ、文字どおり、そして比喩的にも、その影響に備えようとしている。"
 spook_news.3.a:0 "彼らは狂ってしまったのか？皆殺しにされるぞ！"
 spook_news.3.b:0 "楽しもうぜ……"
 spook_news.3.b.tt:0 "§R大群としてプレイ。§!"
 spook_news.4.t:0 "[Get_newspaper_header]騎士団領が沈黙"
 spook_news.4.d:0 "かつて「大ルーアン」と呼ばれた都市が核で消滅した後、ブルグントには不気味な静けさが漂っている。ブルターニュとの取引も、フランスの田舎町への難民の流入もなくなった。第三帝国はこの問題に対して何ら反応を示しておらず、第三帝国は内部問題に気をとられているようだ。ロドモ核爆弾事件の後処理も行われていない。\n\nしかし、この2つの兆候は、他のどの兆候よりも観察者を心配させている。ブルグント領空付近を飛行する航空機から、夜に見える遠くの街の明かりが少なくなってきたという報告である。さらに心配なのは、オランダやイギリス南部に住む人々の報告によると、ブルグントの無線信号妨害装置が次々と停止しているようである。"
 spook_news.4.a:0 "暗闇の中では何も動かないのか？"
 spook_news.5.t:0 "[Get_newspaper_header]ゴモラの戦い"
 spook_news.5.d:0 "ロバート・F・ワグナー・ジュニア市長は、連邦および州当局と会談した後、本日午後12時（東部標準時）よりニューヨーク市に非常事態宣言を発令した。ロウワーマンハッタンとブルックリンの隣接地域で発生した「市民騒擾事件」に対応し、5つの行政区すべてで最悪の場合、検疫措置を実施するよう指示された。市長とその家族は、最後に車列でホランド・トンネルに入るのが目撃された。\n\n陸軍と州兵の部隊がビッグ・アップルを封鎖し、その直後、全国でテレビ放送はすべて停止された。メディアのブラックアウトを免れたわずかなニュースは、軍が検問所から群衆を殺傷力で追い払っていると主張している。この主張は[USA.GetLeader]が今夜遅くにテレビで発表する予定である。"
 spook_news.5.a:0 "我々の故郷にどんな戦争がやってきたのか……？"
 spook_news.6.t:0 "[Get_newspaper_header]大日本帝国陸軍が撤退の可能性"
 spook_news.6.d:0 "つい先日、西ヨーロッパ、そして最近ではニューヨークを襲っている世界的な大流行病の患者が上海で発見されたばかりである。アジアの都市部での発生は初めてであり、上海の密集した街並みから、すでに感染症は急速に拡大していることは間違いない。\n\n日本政府は、この大流行の脅威を受け、中国国内の全軍を直ちに集結させ、日本列島での大流行に備えた撤退の可能性に備えているようである。日本軍撤退の可能性が突然出てきたため、高宗武総統は中華民国軍を動員して上海を検疫し、他の中国の大都市や国際港へのペストの伝染を防ごうとしたのである。このような対策が有効であるかどうかは、まだわからない。"
 spook_news.6.a:0 "東洋は今、あまりにも疫病と死に襲われているのだろうか？"
 spook_news.7.t:0 "[Get_newspaper_header]ベーリング海大虐殺"
 spook_news.7.d:0 "アラスカ近郊に駐留していたアメリカ海軍の小さなパトロール艦隊から漏れた報告書には、真夜中に信号灯を発しながら艦隊に接近し、通信を開始するよう求めてきた一群の船の悲惨な光景が記されていた。ある匿名の情報源は、これらの船は極東から逃れたロシア難民と思われ、彼らの言葉で言えば「家を荒らし、家族を狂気の殺人者に変えた」奇妙なウイルスから逃れるため、アメリカに亡命したいと求めているものだと主張している。通信が確立された直後、パトロール艦隊は船に砲撃を加え、船を破壊し、乗員を全員死亡させた。\n\n大統領からのコメントは得られなかったが、ホワイトハウスは、国家の安全保障と国境の管理を維持するために全力を尽くすとコメントしている。"
 spook_news.7.a:0 "世界は暗黒に包まれる"
 spook_news.12.t:0 "[Get_newspaper_header]ブリテン島が無政府状態に陥る"
 spook_news.12.d:0 "世界は今、イギリス諸島に目を向けている。急速に拡大する軍の前線基地は、必死の努力にもかかわらず、すべての通信が遮断され、日々、沈黙を深めている。最近になって、ロンドン近郊で火災が発生したとの情報もあり、不安は募るばかりである。\n\nしかし、これらの現象が、世界的な問題と結びついているのかどうかは分からない。情報の少なさから、イギリス諸島の各国政府のあり方も問われており、この混乱から無事に脱出できるかどうかは、まだ分からない。"
 spook_news.12.a:0 "ブリテン島は再び陥落するのか？"
 spook_temp.11.t:0 "封印を解く"
 spook_temp.11.desc:0 "そこで見ていると、見よ、青白い馬が出てきた。そして、それに乗っている者の名は「死」と言い、それに黄泉が従っていた。彼らには、地の四分の一を支配する権威、および、つるぎと、ききんと、死と、地の獣らとによって人を殺す権威とが、与えられた。\n\n彼らは新しい歌を歌って言った、\n「あなたこそは、その巻物を受けとり、\n封印を解くにふさわしいかたであります。\nあなたはほふられ……\n\n大声で叫んでいた、\n「ほふられた小羊こそは、力と、富と、知恵と、\n　勢いと、ほまれと、栄光と、さんびとを受けるにふさわしい」\n\nあえて子羊は封印を解き、その巻物が何を隠しているのか見るのだろうか？"
 spook_temp.11.a:0 "御座にいますかたと小羊とに、さんびと、ほまれと、栄光と、権力とが、世々限りなくあるように。"
 spook_temp.11.a_tt:0 "§R大地はゆるみ、永遠に閉じることはない。§!\n大群としてプレイ。"
 spook_temp.11.b:0 "封印を解いてはならない。"
 spook_temp.11.b_tt:0 "もしかしたら不意打ちを食らうかもしれないが、§R蠢くことを知るべきだ。§!\n大群と戦う。"
