 ZOM_ZOMBIE_JOSEPH_GOEBBELS:0 "埃にまみれた地下室から、腐りかけて細くなった手が出てきた。若い頃なら威厳があったのだろうが、今はネズミの臭いがする。嗄れたしゃがれ声で、かつての威勢のいい声とは似ても似つかない。しかし、ドイツの風と北から大群のうなり声が聞こえるだけで、夜は静寂に包まれている。宣伝大臣ゲッベルスは眠りから覚めた。\n\n声帯は潰れても、演説の腕は落ちないようだ。夜が明けると、ゲッベルスは息を切らしながらドイツ語をつぶやき、北の大群のもとへ足を運ぶ。崩れ落ちた街を見て、彼は落胆した。荒れ果てた帝国を見て、息ができないような気がした。それでも彼は、情けないことに、大群に向かって行進する。そして死体の壇が作られる。ゲッベルスが壇上に上がり、彼は何かを話そうとした。\n\nそして、彼は話した。アンデッドとゲルマニアの栄光について……戦争の力について。予言とその実現について……新しい戦争について。すべての人が戦闘員である。すべてのアンデッドは一つの目標で統一されている。銃を作るためでもなく、小麦を収穫するためでもない。殺して食べるためである。\n\nゲッベルスはまだ生きている。彼はこの状況を目の当たりにして微笑んだ。今一度、おそらく真の全面戦争が地球上に起こったのだ。"
 ZOM_Zombies:0 "よろよろ歩きの大群"
 ZOM_Zombies_desc:0 "世界各地で死者が歩き、新しく生まれ変わる。どんな軍隊も戦いに備えてはいない。そう、人は反乱軍や大規模な軍と戦ってきた。海でも空でも戦ってきた。だが これほどまでに異質でありながら、同じ姿の生物と対峙したことはない。どんな軍隊よりも大きな数の恐ろしい鏡像と戦ったことはない。足やあごを撃たれても、ほとんど動じなかったこともない。目を離すことができないほどのスピードと持久力で走ったことはない。一瞬のためらいもなく、物資の不足で撤退を促すこともなかった。数千万、数億、不可能な戦いに勝つよりも、絶滅に直面する可能性の方が高いだろう。"
