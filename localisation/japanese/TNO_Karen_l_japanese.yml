 POLITICS_SAW_BA_U_GYI_DESC:0 "カレン族の裕福な地主の家に生まれたソウ・バ・ウ・ジーは、成人してからもカレン族の独立のために尽力してきた。ケンブリッジ大学で弁護士の勉強をした後、すぐにビルマに戻った。帰国後、彼はビルマの民族主義者たちにカレン族の独立を積極的に働きかけをし、名を馳せた。バ・モウの下で一時的にビルマの歳入大臣に任命されたが、ビルマ族との摩擦や積極的なロビー活動が原因で、1937年に解任された。\n\n次に期待を寄せたのはイギリス政府だった。戦争中はウ・ジーがカレン族の兵士を集めてイギリス軍と一緒に戦った。しかし、イギリス軍がビルマを撤退しても、ウ・ジーはそれに参加しなかった。カイン州のジャングルや山岳地帯に部隊を投入し、ビルマ国民軍の手の届かないところにカレン族の領土を切り開いたのである。ウ・ジーはこの数年間、機会を待ちながら忠実な部隊を訓練し、ビルマの少数民族の連合体を構築してきた。そして、いよいよその時がやってきた。"
