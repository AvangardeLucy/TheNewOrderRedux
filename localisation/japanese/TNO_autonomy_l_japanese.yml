 autonomy_china_warlord_regime:0 "軍閥政権"
 autonomy_china_warlord_regime_tt:0 "§L今日の中国における軍閥主義は、紀元前771年頃、東周の秩序の崩壊にまでさかのぼる統治の伝統を継承したものである。実際、中国史上最も偉大で人道的な統治者の多く－－例えば、漢の光武帝こと劉秀は、将軍や補佐官を一人も殺さずに皇帝としての治世を全うし、多くの皇位僭称者をも赦した－－は軍閥としてその統治を始めたのだ。\n\nその結果、中国の軍閥は、一般的に残忍で残酷な、軍隊の強奪と殺戮を制度化した外国のステレオタイプなそれよりも、はるかに洗練されたものになっていった。このことはまた、中国において軍閥であることは、他の国のような汚名ではないことを意味する。中国の軍閥とは基本的に、弱体で分権化された中央政府から権限を委譲され自治権を持つ文民または軍人の知事を意味しており、山賊の成り上がりや暴れ回った軍人というより、比較的穏健な文民または軍の独裁政権を連想させるものなのである。§!"
 FOREIGN_EXILE_TEMPLATE_DESC:0 "亡命政府$COUNTRY_ADJ|H$の師団編制。編制を複製し、それを基に亡命政府軍を作成できる。亡命政府軍の師団編制には亡命政府の人員が供出される。"
