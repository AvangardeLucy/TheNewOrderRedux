 TNO_CountryClosing_epilogue_generic: "私たちが築いたコンテンツにおける一国家をプレイしてくれてありがとうございます！もちろん、このmodを作るための膨大な量の作業は私たちのチームのおかげですが、この大規模な取り組みを通じて私たちを支援してくれた方々、ハイクオリティーなクソコメをしてくれた方々、あちらこちらでチップをくれた方々、開発日記でコメントを残してくれた方々、そしてこの素晴らしいコミュニティの一員となってくださった方\n\nゲーム開始時にあるGUIのリンクから私たちのソーシャルメディアサイトに訪問してみてください。\n\nまた、新たなコンテンツにもご注目ください。TNOは、バグ修正、パッチ、新しいコンテンツ、新たな国家の追加、そして最終的には1982年までタイムラインを延長、そして新しい開始日を追加する大規模アップデートを継続的にアップデートしていく予定です！"
 TNO_CountryClosing_epilogue_USA_Chep_Success: "進歩の風はアメリカ全土を駆け巡っている。ニューヨークからサンフランシスコ、サンアントニオからジュノーまで、アメリカの都市は生命と活力に満ち溢れている。人々は舗装された道路を走り、光り輝く工場やオフィスに出勤している。そして、レジャーを楽しみ、遠くまで旅をして、その道のりを確かめる。このように、フィリップ・ハートとチェップ・モリソンはアメリカという国を彼らのリーダーシップによってより良いものに変貌させたのだ。\n\nもちろん、すべての課題が解決されたわけではない。戦争は残っている。偏見が残っている。痛みや人間の苦しみはいまだ世界中に点在している。これら怪物はどれも永久に倒すことはできないが、自由の松明は暗い地平線に対してこれまで以上に明るく燃えているようだ。アメリカはこれからの挑戦のために準備を整えているのだ。"
 TNO_CountryClosing_epilogue_USA_Chep_Failure: "アメリカ全土の空気が黒煙に包まれたようによどんでいる。ニューヨークからサンフランシスコ、サンアントニオからジュノーまで、アメリカの都市は衰退の一途をたどっている。南部の公立学校は人手不足のままだ。五大湖周辺の使われなくなった工場には錆が忍び寄っている。白人と富裕層は郊外に引きこもり、貧しいマイノリティは取り残され、少ない資源と自分たちの状況に対する自分らに対して冷酷な政治との戦いを余儀なくされているのである。このように、フィリップ・ハートとチェップ・モリソンの壮大な野望は失敗に終わった。停滞が定着してしまったのだ。\n\nもちろん、これからも課題は山積みだ。戦争は残っている。偏見が残っている。痛みや人間の苦しみはいまだ世界中に点在している。これら怪物はどれも永久に倒すことはできず、混乱の最中にある自由の松明は暗黒の地平線に対してぼんやりとしか見えない。アメリカが今後の課題に対処できるかどうかは、別の政権に問う必要がある。"
