 TNO_CountryClosing_epilogue_USA_Schlafly: "我々は何者なのか？我々は何をしているのか？我々はお互いに何をしてきたのか？緊張が高まり、議論が街角に飛び交う中、多くのアメリカ人がこの問いに心を奪われている。彼らはもはや隣人が認識できない。もはや自分の国が認識できない。もはや自分自身が認識できない。すべては癇癪、憤怒、イラつきがあるのみだ。フィリス・シュラフリーはいい意味でも悪い意味でも、アメリカのシステムの中心にある腐敗を露呈させた。\n\nもちろん、この状態は10年後への問題提起でもある。戦争が地平線上まで迫っている。偏見が蔓延している。痛みと苦しみは世界中に点在している。このモンスターたちはどれも永久に倒すことはできないものであり、少なくともアメリカでは火種は増え続け、脅威はかつてないほど強くなっているように見える。この分裂した家が立ち行くのか、それとも土台から崩れてしまうのか、この過激な新政権がその任期を終えるまで、答えはまだ出ないのである。"
 TNO_CountryClosing_epilogue_USA_Yock_and_Hall_Torture: "この国は壊れている。街行く人の呪われた顔、荒廃した店先、疲れ果てた教会を見れば壊れていることは一目瞭然だ。人々は隣人や地域社会、そして政府への信頼を失っている。アメリカへの信頼、そして共和制が築いた理想への信頼も失っている。間もなく、おそらく多くの人が予想するよりも早く、大きな報いがやって来るだろう。国民一人ひとりが自分の罪と向き合う必要がある。\n\nもちろん、アメリカの崩壊した制度は、これから起こる危機を止めることはできない。むしろ悪化させる可能性が高い。戦争は広がるだろう。偏見は蔓延するだろう。痛みや苦しみは罪のない人にも罪のある人にも同様に与えられるだろう。自由の松明が消え、あらゆる種類のモンスターが世界の舞台に向かって忍び寄る。次に何が起こるのか、そして彼らがどんな暴力的な喜びを与えるのか謎のままである－－今のところは。"
 TNO_CountryClosing_epilogue_USA_Generic: "全米が息を呑む。1960年代の混乱と不安を経て、この国は新しい時代を迎え、新しい展開を見せているようだ。途方もない善と悪を可能にする新しいテクノロジーが登場する。新しい指導者の候補者名簿が命令を受け始める。新しい世代が初めて投票所に足を踏み入れる。\n\nもちろん、これからも課題は山積みだ。戦争が残っている。偏見が残っている。痛みや苦しみはまだ世界中に点在している。これらのモンスターは永久に倒すことはできないが、自由の松明が暗い地平線に対して燃えることができる限り、アメリカは耐えることができるかもしれない。"
 TNO_CountryClosing_epilogue_GNG_Morita_Success_Ending: "広東は、ネオンとブラウン管の輝きで、ますますソニーと長江に象徴されるような暮らしを歩んでいる。盛田昭夫、李嘉誠、何鴻燊の3人は、多くの人が不可能だと信じていたことを成し遂げた。つまり、自分たちの観念通りに企業実験を再定義し、半導体三角地帯に根付いた珠人社会の世話役になったのである。\n\nしかし、盛田と李が自分たちの築いた国を振り返る間にも、未来は容赦なく近づいてくる。アジアの空には、白と赤の2つの太陽が影も形もなくそびえ立っている。中華民国と大日本帝国の狭間は、週を追うごとに狭まり、その狭間が消えたらどうなるのか、広東が消滅してしまうのではという不安から、あえて問う人はいない。\n\n時は[GetYear]年、広東の二人の珠人は、不可能に近い状況の中で、常に直面してきた、生き残るという課題に直面していた。"
 TNO_CountryClosing_epilogue_GNG_Sony_Morita_Failure_Ending: "ソニーと長江が築いた広東のネオンが輝く中、盛田昭夫は破滅の恐怖に取り憑かれている。20年近く前、東京通信工業の経営権を奪われ、日本から追放された。そして彼は、井深大の手による死の二の橋をかろうじて生き延びた。\n\n広東は暴動から立ち直ったとはいえ、行政長官はソニー本社に引きこもり、政府業務は李嘉誠の手にますます委ねられることになった。個人的な力が企業の力の延長線上にある広東では、ソニー買収の失敗は、南京と東京の敵対関係よりも盛田に重くのしかかる存亡の危機であった。\n\n時は[GetYear]年、盛田の思いはたった一つの燃えるような確信に飲み込まれていく。井深と盛田の確執は、井深が始めたものだが、盛田がそれを終わらせるのだ。"
 TNO_CountryClosing_epilogue_GNG_Sony_Li_Failure_Ending: "広東は光と色に溢れているが、李嘉誠が見ているのは闇と影であり、ソニーや長江が手をつけていない黄昏の空間に殺人者をかくまっているのだ。\n\n一昔前、李嘉誠は「すべての華人の繁栄のために働く」と豪語していた。盛田昭夫との協力で得た和人の繁栄を味わうためなら何でもすると、内心では思っていただろう。しかし、妻がいたはずの空虚な空間に囲まれた今、彼は自分の繁栄が喜びも意味もないことに気づく。李は、民衆との約束を、それが彼に多くの犠牲をもたらした後では更新する気にもなれない。日中の新たな敵対関係の脅威が迫っているにもかかわらず、彼は迷い続けている。\n\n時は[GetYear]年、李嘉誠は、自分の心の隙間を埋めることができるかもしれないという希望を胸に、再び仕事へと戻っていく。"
 TNO_CountryClosing_epilogue_GNG_Matsushita_Success_Ending: "松下電器が広東の最高位に君臨している。そして、松下正治は天下がすべて自分のものであることに喜びを感じている。\n\nかつては広東の利益と損失を分け合う一経営者であったのが、今では広東の経営者の上に立ち、利益と名声を思うままに動かしている。彼の慈悲は彼の労働者を養い、彼の味方に報いる。そして彼の怒りは不満分子や敵の苦しみをほとんど気にしない。松下電器が国家と融合し、個人、企業、共同の利益の区別が無に帰した。戦争の噂が巷を駆け巡る中、個人の王国は松下正治の完全な勝利であった。\n\n時は[GetYear]年、松下正治は世間に、そして最も重要な意見を持つ人物に、自分が自分であることを証明したのだ。"
 TNO_CountryClosing_epilogue_GNG_Matsushita_Failure_Morita_Ending: "松下電器は広東に君臨しているが、松下正治の影は薄く、舵取りをしない船長のようである。もはや、松下正治の船ではなく、盛田昭夫の船であるというのが、正確な現状なのかもしれない。\n\n個人的な権力を追求することだけを目的とした統治は、わかりやすく、そして簡単に操れる。松下は、平和な時代には広東を支配する気でいたが、混乱した時代には、より道理をわきまえた人たちにしがみつき、その「仁」がソニーや長江のために使われていることにすぐに気がついたのだ。彼は立っているが、話す言葉は彼自身のものではない。しかし座っていても、読む文書は自分の筆跡ではない。\n\n時は[GetYear]年、むき出しの権力追求が他の誰よりも強い原則であることに変わりはなく、松下正治は単に価値のない男だった。"
 TNO_CountryClosing_epilogue_GNG_Matsushita_Failure_Ibuka_Ending: "松下電器は広東に君臨しているが、松下正治の影は薄く、舵取りをしない船長のようである。もはや、松下正治の船ではなく、井深大の船であるというのが、正確な現状なのかもしれない。\n\n個人的な権力を追求することだけを目的とした統治は、わかりやすく、そして簡単に操れる。松下は、平和な時代には広東を支配する気でいたが、混乱した時代には、より道義的な男たちのかかとにしがみつき、井深大が進んで下した厳しい決断に身をゆだねたのである。そして、松下が行ったように、政府の上役や立法会の行政官たちも行った。\n\n時は[GetYear]年、むき出しの権力追求が他の誰よりも強い原則であることに変わりはなく、松下正治は単に価値のない男だった。"
 TNO_CountryClosing_epilogue_GNG_Ibuka_Persistence_Ending: "アダムが創造されてから10世代後、神は地球が望みのないほど汚れているのをご覧になった。そこで神は、四十夜四十日にわたる大洪水を起こし、神が創造したすべてのものを壊し、新しく作り直された。\n\nもちろん、井深大はこの話が作り話であることを知っている。しかし、地球上に作り話でないものがあるだろうか？思いやり？信頼？道徳？汎亜細亜主義？店先に焼夷弾を投げ込んだり、東アジアの地図上の恣意的な線をめぐって戦争をしたり、人は常に自分の行動を正当化するために、最もくだらない理由を考え出すものだ。井深は、このような「でっち上げた物事」や「でっち上げた物語」にこそ、人間らしさを見いだすことができると考えている。富士通は彼の箱舟である。その青白い光は、彼の頭からすべての色と声を永遠にかき消す、大きな洪水である。\n\n時は[GetYear]年、ノアキンの大洪水から4321年、そして神のご意志により、次の大洪水がすぐにやってくる。"
 TNO_CountryClosing_epilogue_GNG_Ibuka_Reconciliation_Ending: "井深大は、聖人であったと同時に、自分の未来像を持っていた。どちらも彼自身の空想の産物であることに今では気づいている。成功談を求めて、広東を不本意な役者にしてしまった。そして、広東の腕に操り人形の糸を刺し、ぶらさげ、茶番劇に利用したのだが、それは自分の心のままであろうと、あとに残されたものであろうと、全く同じだった。\n\nそんな井深が、この「暴動」をきっかけに、国政の舵取りが難しくなったことを受け、その舵を切ることにした。支持者は安堵の表情しか見せない一方で、懐疑論者は、無駄な可能性、社会の激変、政治的不確実性を非難する。しかし、行政長官が確信していることが1つある。それは、他の声をすべて封じ込めるよりも、他の声に耳を傾けた方が良いということだ。なぜなら、物語は複数の人間で構成されるからだ。そうでなければ、妄想になってしまう。\n\n時は[GetYear]年、広東の光はこれから数年のうちに揺らぎ、消えていくだろう。その方がいいのかもしれない。"
 TNO_CountryClosing_epilogue_GNG_Komai_Manchurian_Ending: "駒井健一郎が広東を掌握するために借りた銃が、今、その期限を迎えていた。\n\n立法会の小市民が争っても、駒井健一郎は常に大きな権力に仕え、その意向に応えてきた。満業と日産は、競争相手を排除するための裏工作を怠らず、駒井を内通者に仕立て、広東の精力を満州のために消費し、破壊してきたのである。駒井が無事権力を握れば、暴動の混乱から守るに足る投資であることは明らかで、駒井を新京の権力者に近づける格好の口実になる。駒井は、金であろうと義理であろうと、あからさまな脅迫であろうと、自分の真の主が誰であるかを決して忘れることはないだろう。\n\n時は[GetYear]年、広州と新京の新しい主人のもと、広東は恐ろしい未来に突入する。"
 TNO_CountryClosing_epilogue_GNG_Hitachi_Personalist_Ending: "駒井健一郎は、広東の実権を握るために借りた銃は、決して返すつもりはない。\n\n商業でも政治でも、小競り合いや不和は許されない。立法会の役立たずは救いようがないし、鈴木はその仕事をやり遂げようとはしない。だから、日立は広東の本来の意図、すなわち省と国民を無慈悲な機械の取り替え可能な歯車にすることを実現することになった。確かに暴力はあった。しかし、この駆け引きに参加できるのは2人だけで、駒井のやり方に疑問を持つ者はいない。立法府も、日産も、満業も、満洲国も、日本でさえも。中国が歯を食いしばって剣を研いでいる間、駒井は特別な存在であり、何千人もの血で油を注がれた企業王なのである。\n\n時は[GetYear]年、広東は新しい主人の下で、恐ろしい未来に突入した。生命と自由が、たった一人の男の意思のために犠牲になっている。"
 TNO_CountryClosing_epilogue_GNG_IJA_Failstate_Normal_Ending: "広東は日本人によってつくられ、その終焉を迎えている。\n\nかつては企業の箱形自動車や日雇い労働者が通りを走っていたが、今では主要な交差点には戦車と兵士が見張りについている。路地裏から銃声が断続的に鳴り響き、最後の暴徒が処刑されても、側溝の血はほとんど乾いていない。中国政府が日本の強引な介入を憤り、日本が革命に必要な行動と弁明する間にも、軍の統制に直面して人口は減少していく。言葉が通じないなら、国境に陣取る兵隊に言わせればいいのだ。\n\n時は[GetYear]年、広東は歴史に名を刻んだ。その存在理由ではなく、その破壊という無残な姿に。"
 TNO_CountryClosing_epilogue_GNG_IJA_Failstate_Hitachi_Ending: "広東は日本人によって作られた。そして、アジアを巻き込む抵抗の火種を抱えながら、その終焉を迎える。\n\nかつては企業の箱形自動車や日雇い労働者が通りを走っていたが、今では戦車や兵士が街角で別動兵と戦っている。日立の血なまぐさい支配を拒んだ華人は、最後まで戦い続けた。駒井健一郎が死んで、広東という泣きっ面に蜂の責任を取る者は誰もいなくなった。中国人が同胞の苦しみに憤慨して国境に軍隊を急派しても、日本人は必要悪として（言わないことに対して）自分たちの介入を擁護する。外交官たちは互いに言葉を交わし、やがて将軍たちが口を開く。\n\n時は[GetYear]年、広東は歴史に名を刻んだ。その存在理由ではなく、これから起こるであろう惨劇の脚注として。"