 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "ムハンマド・ザーヒル・シャーは1914年に生まれ、1933年に戴冠し、それ以来30年余りアフガニスタンを統治してきた。最初の20年、彼は従兄弟であるムハンマド・ハーシム・ハーンを首相として統治を任せ、彼は戦争の終わりまで17年間独裁政治を行った。その後ハーシム・ハーンの弟であるサーダー・ムハンマド・ハーンが首相となり、ゆっくりとした自由化と進歩政策が取られる。政党が設立され、アフガニスタン経済は衰退していき、そして肝いりの灌漑計画は失敗してしまった。1953年には、彼の甥であるダーウード・ハーンがやってくる。彼は外国資本を利用した大規模開発と現代化を統括していた。\n\nザーヒル・シャーの物語はアフガニスタンそのものには留まらない。ロシアの共産主義者の影響力が衰退して以来、ドイツや日本がアフガニスタンの後援者としての地位を担うようになった。両国からの投資はアフガニスタンの国家予算の40％にも上るようになった。土地や農業への税がこの7％しか占めていないのに比べれば非常に高い割合だった。\n\n両国の支持を得て、外国投資を活用し、ザーヒル・シャーは緻密に計算された侵略と外交によってアフガニスタンを地域大国とした。シャハダラ川沿いのタジク人地域へ侵攻し、トルキスタン軍団を支援し、デリーからムスリム連盟とジンナーを保護し、新生パキスタン軍を一気に弱体化させた。ジンナーの死によってアフガニスタンは二つの保護領を得た。海への接続を手にし、パシューニスタンの実現に一歩近づくこととなったのだ。画竜点睛を欠かず、カルカッタ政府をインドの正統な政府であると承認し、東京へ接近しながらデリーを徴発する。\n\nダーウードや側近、支配を固めたタジク地域を見て、ザーヒル・シャーは自分が世界の頂点にいるように感じている。だが彼の支配も脅かされている。政治運動はますます強まり、デリー、中央アジア、新疆は復讐の時を待っている。アフガニスタンの後援者も混乱の縁にいる。さらに悪いことに、甥のダーウードからは純粋な忠誠心以上の野望を感じている。だが王にはもっと大切なことがある。次の10年間も成功の10年にしなくてはならない。そうすれば彼とアフガニスタンはさらに繁栄できるだろう。"
