 AFG_The_Split_Pashtunkhwa:0 "パシュトゥーニスタンの精神"
 AFG_The_Split_Pashtunkhwa_desc:0 "50年代統一インド政府や中央アジアに対して成果を得たにも関わらず概念としての「パシュトゥーニスタン」の問題については全く手つかずのままだ。デリーが西部諸州へ非常事態宣言を発令された後、ザーヒル・シャーはバルチスタンに侵攻を開始し、デュアランド・ラインを突破しクエッタと北バルチスタンを併合し、パキスタン運動に対し安息の地を与えると言う部分的な解決に至った。その後アフガニスタン軍とパキスタン軍が合流し、統一政府を追い出した（実際はアフガニスタンのみの単独行動に近かった）後、FPCAを設立しカラート藩王国が従属する様になった。\n\n今日のアフガニスタンは有利な地位に付いているのが現状だ。だが、問題は山積みだ。新天地での不満と度重なる衝突、デリーとの敵対関係、そしてダーウード・ハーンによる筋金入りのパシュトゥーニスタン民族主義的な姿勢など、アフガニスタンはこの音が鳴り響く時限爆弾を解除させるか、もしくは爆発させて犠牲となる選択を迫られているのだ。"
 AFG_Gateways_Between_Worlds:0 "世界の狭間の門"
 AFG_Gateways_Between_Worlds_desc:0 "サルダール・ムハンマド・ハーシム・ハーン首相の在任中、アフガニスタンと枢軸国の関係は歴史的な高水準に達した。1946年に兄が後継者となっても、それを止めることはできなかった。親枢軸感情は続き、二つの新たな大国からの援助が殺到することとなったのである。枢軸が統一条約と共栄圏に分裂したことにより、国は本当に不安定となった。分裂によりアフガンは、双方の協力関係から利益を受けていながら、どちらからも遠すぎ、十分な利益を得られないという厄介な立場に立たされることとなったのである。\n\n複雑な要素は多くある。アフガニスタンは、トルキスタン軍団やパキスタン運動にとっての中央アジアへの玄関口として機能していた。両地域への干渉は、アフガニスタンの地域大国としての役割を確実なものとした一方、それら地域の全員が反アフガンの敵意を抱き、急進化することにも繋がった。カブールへの攻撃が防がれた唯一の理由は、両地域に依然として熱烈な内紛が存在していたことである。だが、国により衝撃を与えたのは、中央アジア、新疆、イランなどのあらゆる方面で、マルクス派や改革派の影響が現れつつあることだ。それらがアフガニスタン国内の政治的議論や闘争に影響を与えているため、君主制の秩序は脅かされている。\n\n国内の政情が安定しているおかげで、このような矛盾は今のところ緩和されている。だが、この問題が都合の悪い時期に再発すれば、アフガニスタンを屈服させることにもなりかねない。"
 AFG_The_Two_Mohammeds:0 "二人のムハンマド"
 AFG_The_Two_Mohammeds_desc:0 "「二人のムハンマド」とは、この10年間アフガン政界の中心的存在であったいとこ同士の2人、アフガニスタン国王と首相に付けられた非公式な異名である。\n\n上には、ビロードの手袋をした改革派のムハンマド・ザーヒル・シャーが鎮座している。国王の支持者は、中立派、穏健派、保守派、伝統的な貴族、そしてウズベク人とタジク人だ。王の下には、ドイツびいきや日本びいきの寵児にして全てのパシュトゥーン民族主義者や急進的近代主義者の友人、鉄壁の近代主義者であるムハンマド・ダーウード・ハーンがいる。\n\n国王の即位から30年目、ダーウードの首相就任から10年目にして、かつては友好的であった両者の関係にも大きな亀裂が入り始めている。国王と政府首班の姿勢の違いや支持母体の違いから、2人は権力闘争に巻き込まれ、それが徐々に国を覆いつくし始めているのだ。両者とも自国の安定を望んでいるが、内紛の結果、それが叶わなくなる可能性は十分にある。"
 AFG_Embryonic_Political_Structures:0 "未熟な政治体制"
 AFG_Embryonic_Political_Structures_desc:0 "サルダール・モハンマド・ハシム・カーンは17年間首相として厳しい統治を行い、イマームが地元のモスクでアラーの名を口にするとすぐに報道権や出版物を弾圧した。ザーヒル・シャーはより進歩的な方針を模索し始め、1946年に弟のマフムドに首相職を交代させた。その結果、徐々に自由化が進み、検閲が緩和され、それが政治的目覚めの引き金となった。\n\n1947年にウェシュ・ザルミアーン（目覚めた青年）運動が起こり、1949年にウラスィー・ジルガの議席を獲得した。政治的分裂はあったものの、政府に対抗してジェバ＝イェ・メッリ（国民戦線）と呼ばれる統一戦線が形成された。ウェシュ・ザルミアーンは政党となった。グバールの部下はヒズベ・ワタン（祖国党）を、マフムディはヒズベ・ハルク（人民党）を結成した。\n\n政府の対応は3つの政党と出版物を弾圧することであった。今日、これらの政党は地下に潜り、この3つの党やその他の政党の存在が確認されたと主張する怪しげな報道がなされている。ダーウード・ハーンが首相に就任した1953年において、パキスタンやマー・ワラー・アンナフルの紛争が弾圧の傾向の加速を助長した。しかし、現在の混乱は一時的なものである。もし、政党が再び出現すれば、より強固で、より強く、より組織化されたものになるであろう。 "