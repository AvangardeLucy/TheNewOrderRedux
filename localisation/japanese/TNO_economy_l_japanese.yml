 econ_help_x_d: "[GetEconHelpText]"
 econ_help_0_d: "£tt_prod_unit 生産力は、軍需と民需の生産を行うための重要な存在です。生産力の多さはGDPに正比例します。軍需生産については、生産ラインの管理を容易にするため軍事工房化することで細分化できます。詳細はヘルプボタンの右側にある「£tt_prod_unit 生産力の割り当て」タブを確認してください。"
 econ_help_1_d: "自由に使えるツールの一つに、中央銀行の政策があります。インフレーションの部分にある政策のリストを開くと、選択肢が表示されます。政策の上にカーソルを動かすことで、効果を見ることができます。"
 econ_help_2_d: "支出のスライダーは、予算の分配に役立ちます。支出を増やせば増やすほど、そのスライダーに連動した政策の効果を高めることができます。スライダーの左にある、小さな歯車ボタンを押すことでサブスライダーに変更でき、予算をさらに細かく設定することができます。ですが、予算を増やしすぎて極端な赤字にならないように注意してください。国債が増えすぎると財政危機に陥る可能性があり、これは国に大きな影響を与えることになります。"
 econ_help_3_d: "支出・収入の内訳の下のボタンで、政治力を使って一時的に収支を変更することができます。これらのボタンを利用することで、より良い予算の絞り込みができます。"
