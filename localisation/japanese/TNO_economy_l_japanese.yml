 econ_type_capitalism_title: "完全市場資本主義"
 econ_type_capitalism_tt: "完全市場資本主義は、民間企業および民間事業が、政府からの介入をほぼ完全に受けず、自由に活動することができる経済体制だ。詳しく言えば、価格、費用、賃金などは買い手や売り手のような市場参加者によって制約され、政府による監視と規制は最小限に留められるということである。あらゆる市場自由主義者に人気であるこの体制は、世界で最もよく利用されている体制の一つとなっている。"
 econ_type_change_capitalism_tt: "経済体制を§Y資本主義§!に変更する！"
 TNO_economy_type_id_1_dynamic_modifier: "市場経済型"
 econ_type_corporatism_title: "コーポラティズム"
 econ_type_corporatism_tt: "コーポラティズムは国家や社会をコーポレート・グループとして組織化し、効率的で力強い経済を実現することが最善であると信じている経済体制だ。ソレルを始めとするサンディカリズム思想家の観念から着想を得ており、階級闘争を行わずに資本家と労働者の階級間宥和を促進する。よく油を差された状態こそが、国家という機械を潤滑に動かすための鍵であるとして、ボスと雇用者が良好な関係にある状態を歓迎する。コーポラティズムは、国家に対する全面的な献身を求める体制であり、ファシスト政権や独裁政権においてよく見られる。しかし重要なのは、このような体制は、国家と企業の間の線引きがあいまいになるような企業支配とは異なるということである。"
 econ_type_change_corporatism_tt: "経済体制を§Yコーポラティズム§!に変更する！"
 TNO_economy_type_id_2_dynamic_modifier: "協調経済型"
 econ_type_planned_title: "計画経済"
 econ_type_planned_tt: "計画経済、又の名を指令型経済は、経済的生産高と経済成長が人民と国家全体の需要に応じてあらかじめ計画される経済体制である。このような計画は集権化、分散化どちらも行うことが可能であり、専門家会議でも人民参加型の決定方式を取ることも可能である。"
 econ_type_change_planned_tt: "経済体制を§Y計画経済§!に変更する！"
 TNO_economy_type_id_3_dynamic_modifier: "計画経済型"
 econ_subtype_american_capitalism_title: "アメリカ資本主義"
 econ_subtype_american_capitalism_tt: "アメリカ資本主義は、他の自由資本主義諸国が手本とする青写真である。経済への政府の介入を最小限に抑えた自由貿易を基本としているが、他の資本主義とは異なるいくつかの側面がある。例えば、アメリカ経済は米ドルという強い通貨に支えられている。米ドルはその安定性が高く評価されているため、世界の主要な基軸通貨として使用されている強力な通貨である。これにより、アメリカは第二次世界大戦後の不況から立ち直り、軍産複合体を背景とした強い経済の基礎を築いた。"
 econ_subtype_change_1_tt: "経済体制を§Yアメリカ資本主義§!に変更する！"
 econ_subtype_workerdirected_title: "自主管理型経済"
 econ_subtype_workerdirected_tt: "計画経済というと、国家が指導するものだけがそうだと思われがちだが、すべての計画経済がこの慣例に従っているわけではない。\n\n自主管理型経済は公務員や官僚が計画するものではなく、労働者自身が、しばしば労働者評議会や労働組合といった形で計画するものである。これらの組織を通じて、労働者は自らの生産活動について直接的な管理を保ち、結果として高度な自主性が生まれる。\n\n従来行われていた国家主導の中央計画経済のような効率性と集中性には欠けるが、このような分権的で局所的な手法はしばしば、通常ではありえないような手段で意見を表明することができる労働者の強い支持を得るのである。"
 econ_subtype_change_2_tt: "経済体制を§Y自主管理型経済§!に変更する！"
 econ_subtype_crown_corporatism_title: "王冠コーポラティズム"
 econ_subtype_crown_corporatism_tt: "中央シベリアの凍てつく大地に生まれた王冠コーポラティズムとは、王家に後援された労働組合や企業によって経済的生産高が決定される経済体制である。ケメロヴォ公国と同様に奇妙なこの体制は経済面において労働組合に強い影響力を与え、ロシアの労働者の満足度を高く保ち、同時に良い労働環境を提供する。しかし、この体制がロシアを去るかは時が経たねばわからない……"
 econ_subtype_change_3_tt: "経済体制を§Y王冠コーポラティズム§!に変更する！"
 econ_type_anarchism_title: "無政府状態"
 econ_type_anarchism_tt: "無政府状態の場所では国家は存在しない。その代わりに、主に小規模な地域社会や村から影響を受けている。大規模な貨幣取引は僅かであり、中央政府や正式な中央銀行も存在しない。このような無政府状態は、一般的に戦争や自然災害のような大規模な混乱の後に生じる。"
 econ_type_change_anarchism_tt: "経済体制を§Y無政府状態§!に変更する！"
 econ_subtype_nazicorporatocracy_title: "国家社会主義コーポラティズム"
 econ_subtype_nazicorporatocracy_tt: "ドイツの国家社会主義は、イタリアのファシズムと同様に、社会の基盤となる企業制度を中心に構成されており、Volksgemeinschaft（民族共同体）を起源としている。労働者も上司も、職業に応じて異なる企業に所属し、人種に基づいて組織化され、強靭な国家の実現のための最良な方法として、階級間の協力を推進している。"
 econ_subtype_change_5_tt: "経済体制を§Y国家社会主義コーポラティズム§!に変更する！"
 econ_subtype_militarydirected_title: "軍事経済"
 econ_subtype_militarydirected_tt: "軍事経済において、軍は経済を直接支配し、経済生産のほとんどを軍の目標に割り当てる。この体制は、あらゆる種類の軍政や軍事政権で最も人気を得ているものだ。しかし、このような経済体制を採用する政権は、超国粋主義的とまでは行かなくともかなり民族主義的になりやすいため、軍の利益のために国民の幸福が軽視される傾向にある。"
 econ_subtype_change_6_tt: "経済体制を§Y軍事経済§!に変更する！"
 econ_subtype_burgsys_title: "ブルグント体制"
 econ_subtype_burgsys_tt: "国家から利益を得るに値する民族はただ一つ。アーリア人だ。\n\nそれ以外の者はすべて使い捨てにされる。\n\nブルグント体制は国家社会主義の最も極端な考えを体現している。その考えや経済政策では、アーリア人以外は国家の使い捨ての道具と見なされる。ブルグント経済は、不純な人種の下層階級を搾取し、彼らから最後の一滴まで生産性を搾り取ることによって定義されている。\n\nこの下層階級の多くは奴隷であり、そうでない者でさえ繁栄は望めない。このためブルグントの信奉者たちは下層階級を拡大させながら、より過激な行動に走ることが多い。すべてはこのような持続不可能な体制の必然的な崩壊を食い止めるための必死の試みなのだ。"
 econ_subtype_change_7_tt: "経済体制を§Yブルグント体制§!に変更する！"
 econ_subtype_banditry_title: "略奪"
 econ_subtype_banditry_tt: "略奪というシステムにおいては、一つまたは多くの盗賊、略奪者の集団によって行われる一般大衆からの窃盗、強奪が経済の主軸となる。盗賊団は他から盗んだ富に重きを置き、自らを豊かにするには近隣諸国や、最悪の場合内部の人間から盗みを働くことが最善の方法であると考えている。このような行為は戦争によって荒廃した地域や不安定な国家において行われることが多く、また、盗賊団が権力を確保するために略奪が必要なケースも多く見られる。"
 econ_subtype_change_8_tt: "経済体制を§Y略奪§!に変更する！"
 econ_subtype_corporate_oligopoly_title: "企業寡占"
 econ_subtype_corporate_oligopoly_tt: "いくつかの他国と同様に、このような制度を取る国の経済活動は自由市場の原則に基づいて運営されているが、少数の企業によって市場が高度に独占されており、競争において優位に立っている。しかし、この経済体制を同類の資本主義と区別するものは、市場介入が最小限であるということだ。例外的に存在する国家の規制・管理部門は、公益を内包する支配企業の気まぐれによって発達を妨げられ、捕らわれているか、形式的にも事実上でもほとんど効力がないかのどちらかなのである。"
 econ_subtype_change_9_tt: "経済体制を§Y企業寡占§!に変更する！"
 econ_subtype_dirigisme_title: "統制経済"
 econ_subtype_dirigisme_tt: "フランス語で「指示する」という意味を持つ統制経済（Dirigisme）は、その名の通りの制度だ。不勉強な者は、資本主義市場の受容が自由放任主義の許容を意味するものだという誤った認識を持っているかもしれないが、統制経済はそのようなものではない。商業と生産力の手綱を国家が固く握っているということは、国家が執行者であり、負担を負う者でもあり、経済という巨大な時計を唯一管理する者だということだ。全国規模の予測、具体的な計画、集中的な投資- -独立した関係者には任せられないほど重要な問題は、国家機関に任せられる。市場が失敗し、挫折した場合、国家は正式に介入を行い、非効率を抑制し、国家的目標が将来にわたって実行・達成が可能であると保証できるようにする。\n\n統制経済における重度の市場介入にも関わらず、民間部門は依然として重要なままである。国家に影響を及ぼす、または将来的に及ぼす可能性のある民間後援者である「全国的大企業」は、他より優先される。他の民間産業は、国の指導に従いつつも、自己啓発によって繁栄する事が期待されている。皆が公益のために連携し、免れることができる者はいないのだ。"
 econ_subtype_change_10_tt: "経済体制を§Y統制経済§!に変更する！"
 econ_subtype_anarcho_communism_title: "無政府共産主義"
 econ_subtype_anarcho_communism_tt: "無政府主義経済を定義するには、経済そのものの定義を根本的に変更する必要がある。事業を成長させるため、つまり金持ちになるための手段として経済学があるという共通認識は、経済に対する偏屈な見方の一つに過ぎない。中央シベリアの無政府主義者にとって、経済とは人民のために、可能な限り直接的に活動すべきものである。日常的な経済は単純なものであり、企業ではなく人民自身の欲求や要求に合わせ、物品やサービスを交換し合う。コミューン間の取引ははるかに複雑だ。不作のあいだ食糧不足に苦しむコミューン、この苦難の時代に医療品不足で苦しむコミューン、その他ロシアの無政府主義者が直面するあらゆる課題に対し、仲間のコミューンに総会を通じて援助を求めることができる。その際、全員の要求を満たせるよう経済を機能させるため、人民は適切な配分を決定する。経済の現状を把握するために設立された、同志ミハイル・キリチチャコフを議長とする経済発展会議は、日々の物資の再分配や労働者との協力による工場の設立などの、経済を黒字に転換するための全く新しい業務を担っている。"
 econ_subtype_change_11_tt: "経済体制を§Y無政府共産主義§!に変更する！"
 econ_subtype_deytsch_economics_title: "デイーチ経済"
 econ_subtype_deytsch_economics_tt: "この体制は、適切に成文化された制度というよりもドイツ国の「優れたアーリア経済学」を模倣するという浅はかな試みである。その最も顕著な特徴は、国営の大産業企業の名にドイツの有名企業の名を冠すること、無給の非自発的労働者の利用に重点を置いていること、個々の消費者ではなく国家の必要性に合わせて産業経済全体を大規模に再編していることだ。アーリア同胞団の経済がドイツの経済を、少なくとも頻繁な経済危機と全面的な非効率性を再現できたという点においては、彼らを成功したとみなしてもよいのかもしれない。"
 econ_subtype_change_12_tt: "経済体制を§Yデイーチ経済§!に変更する！"
 econ_subtype_warcom_title: "戦時共産主義"
 econ_subtype_warcom_tt: "その名が持つ高尚な響きとは裏腹に、戦時共産主義は一貫的な経済政策というよりも、総力戦下の国家における緊急の必要性に応じ、レーニン主義のレトリックを適応させた政策である。資源と人口は最優先で軍に送られ、次いで都市や工場に回され、最後に農村の人々のもとに届く。最終目標は、政治的、人的、経済的ないかなる犠牲を払おうとも勝利することだ。"
 econ_subtype_change_13_tt: "経済体制を§Y戦時共産主義§!に変更する！"
 econ_subtype_permit_raj_title: "許可制経済"
 econ_subtype_permit_raj_tt: "民間企業に対する過度な官僚的妨害を特徴とする許可制経済は、インドの突然の独立により、表向きには自由な制度の中に計画的、社会主義的経済が混在した結果、意図しない形で発生した制度だ。その結果、とてつもない腐敗が蔓延し、開発は遅々として進まず、他の新興国であれば著しく伸びるはずの経済成長率が鈍化してしまったのである。"
 econ_subtype_change_14_tt: "経済体制を§Y許可制経済§!に変更する！"
 econ_subtype_christian_anarchism_title: "キリスト教無政府主義"
 econ_subtype_christian_anarchism_tt: "極北シベリアの経済開発というものは近年、様々な部族が集まるようになるまであまり目を向けられず、工業力は皆無に等しい。北部シベリアの草原ではその状況下において独特な経済体制が成立し、そして国家の基盤をも形成している。この体制は多くの側面において無政府主義に似通った形をとっており、厳しい環境により多くの制限が課される中で自らの存続を保障するため、独立したコミューンが互いに協力を行なっている。\n\n地方権力は貧者への多額の寄付や、国家主導で社会的弱者のために居住区や類似の建物を建設する計画などを通し、国家と地方共同体の成長を保つことを目的とする。これらの進歩によって天命シベリアは適切な社会として前進し、無政府主義的かつキリスト教的な教義を十分維持することを可能にする。"
 econ_subtype_change_15_tt: "経済体制を§Yキリスト教無政府主義§!に変更する！"
 econ_subtype_social_market_title: "社会的市場経済"
 econ_subtype_social_market_tt: "社会的市場経済において、国家は民間企業や事業の存在と、それを上手く機能させるための経済への相当量の規制や国家介入を両立している。支持者の目には、高い経済成長率と、低いインフレ率や失業率、良い労働環境と充実した社会保障のバランスがうまく保たれた制度が映る。ドイツの経済学者、ルートヴィヒ・エアハルトの著作によって広まった社会的市場経済の概念は、近年、更に広く浸透し続けているのである。"
 econ_subtype_change_16_tt: "経済体制を§Y社会的市場経済§!に変更する！"
 econ_subtype_agrarian_spartanism_title: "農耕スパルタ主義"
 econ_subtype_agrarian_spartanism_tt: "ブルグント体制を逸脱した農耕スパルタ主義は、農村における生産活動に狂気的なほど重点を置く。民営であれ国営であれ企業をほとんど持たず、「退廃的」な都市や産業機関を暴力的に解体することによる全体主義的な農耕社会の設立を行う。\n\n農耕スパルタ主義は、ニッチで、急進的で、真に全体主義的な社会経済制度だ。その思想は主に、リヒャルト・ヴァルター・ダレやヘルベルト・エルンスト・バッケなどによる「血と土」計画のレトリックによって発展してきたのである。"
 econ_subtype_change_17_tt: "経済体制を§Y農耕スパルタ主義§!に変更する！"
 econ_subtype_futurist_corporatism_title: "社会主義化経済"
 econ_subtype_futurist_corporatism_tt: "社会主義化経済とはコーポラティズムが重度に集権化されたものであり、経済の大部分、特に軍需産業や重工業といった戦略的な分野において国家の直接介入による国有化がなされたものである。\n\n計画経済に実に近いものであるが、民間経済の主体性が永続的であるという点において類似のものと異なっている。だが、国家の補助と規制を受け、さらに企業は社会的階級間で争う代わりに協力することを保証する基本的な道具として、重要な役割を受け持つ。"
 econ_subtype_change_18_tt: "経済体制を§Y社会主義化経済§!に変更する！"
 econ_subtype_yagoda_title: "ホズラスチョート"
 econ_subtype_yagoda_tt: "「Khozraschyot」は「経済会計」と訳されることが多いが、資本主義を指しているように見えるのは決して間違いではない。計画経済の安定性と自由資本主義の独特な意欲を統合したホズラスチョートは、社会主義を実現するために生産力を高めるという明確な目的のためにソ連経済の自由化を奨励するものである。最も基本的なことに中央計画経済に利益という概念を導入することがあるが、この言葉はゲンリフ・ヤゴーダが使ったために、市場開放というはるかに広範な意味合いを持っている。"
 econ_subtype_change_19_tt: "経済体制を§Yホズラスチョート§!に変更する！"
