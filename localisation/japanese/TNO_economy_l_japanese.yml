 military_budget_cuts_desc: "予算削減により、政府は最悪の現象を打ち破るために早急な対策を講じざる得なくなった。民間部門の削減は反発を生むと判断し、軍事部門の削減を実施した。経済状況が安定する一方で、装備品の生産が遅れるため、軍備が劣化する。訓練の機会も少なく、新兵補充も最小限だ。軍将校は削減を批判しているが、情勢を悪化させないためには必要なことだ。"
 civilian_budget_cuts_desc: "予期せぬ予算不足により、政府は経済が安定し、予算が回復するまでの間、民間部門を大幅に削減せざる得なくなった。その結果、残った資金を既存産業の維持に充てる必要がある。そして、新しい工場やインフラの建設の優先度を下げる。このため、市民の間には不満もあるが、経済活動を維持するためには必要なことである。そうすることで、我々はうまくいけばこの危機を悪化させないだろう。"
 econ.3.t: "軍事緊縮の終了"
 econ.3.d: "今回の軍の予算削減は、経済の危機的状況に対応するために成立したもので、その間は軍の緊縮政策をとらざるを得なかった。兵士の給料は滞納され、兵器の整備点検は放置され、軍は多くの部分で手抜きを余儀なくされた。\n\n危機はようやく過ぎ去り、軍には以前のような資金が流れ始め、正常な活動を再開した。事態が安定し始めた今、我々はこのような事態が二度と起こらないよう願うばかりである。万が一生じたとしても、同時に軍隊が必要とされることがないように。"
 econ.3.a: "少なくとも、もう兵士たちは怒らないだろう……"
 econ.4.t: "ショックの安定化"
 econ.4.d: "最近、経済対策として通貨の価値を下げてキャッシュフローを増やそうとした結果、我が国では一時期に経済が混乱し、その危機を解決するなかで小さな経済ショックが発生した。幸いなことに通貨切り下げは本来の効果を発揮し、貨幣価値は最適とは言えないまでも、少なくとも許容範囲内にようやく安定した。最悪の経済ショックが収まり、我々はやっと一息つくことができる。"
 econ.4.a: "今、パンの値段はいくらになった？"
 econ.5.t: "緊縮財政の終了"
 econ.5.d: "経済的な資金不足を解消するため、このところ民間部門への緊縮財政を余儀なくされた。それは必要な行為ではあったが、あまり支持されるものではなかった。社会保障の財源も枯渇し始めたため、全国で小規模な抗議運動が起こり、企業経営者は補助金の枯渇により手抜きを余儀なくされ、役所でも小規模な解雇が行われている。しかし、状況は正常に戻り、民間部門に再び資金を投入することができるようになった。本来の問題が解決され、民間部門が以前のような状態に戻ることを期待している。"
 econ.5.a: "営業再開だ。"
 econ.6.t: "増税の終了"
 econ.6.d: "予算不足は再び政府の問題となり、増税によって対応した。これは当然ながら、多くの国民に不評を買った。可処分所得が減ることに納得がいかないのだ。一時的に消費者のキャッシュフロー量が低下したことで、当初は対応に苦慮した。しかし予算不足は解消され、現在は景気の回復に伴って増税幅を下げることができる。今後正常な状態に戻れば、しばらくはこのような処置が再び必要になることはないと期待したい。"
 econ.6.a: "まあ、死か増税かと言われれば……"
