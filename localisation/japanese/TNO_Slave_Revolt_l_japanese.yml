 SRT_socialist_party_long:0 "新パルチザン連合"
 POLITICS_WILLY_BRANDT_DESC:0 "ヴィリー・ブラントは多くの人が「存在し得ない」と考える欧州のために戦い続けている。ヘルベルト・フラームとして生を受け、ヴァイマル共和政の最中にナチスや共産主義者の脅威に抵抗し続け民主的な共和制の維持に努めてきた。フラームは16歳にSPD、18歳にSAPD、そして20歳には反ナチス・レジスタンスに参加した。そしてフラームの死とヴィリー・ブラントの誕生は、ブラントがオスロに逃れた後にドイツの同胞の拠点としてSAPDの事務所を置いたときに訪れた。\n\nノルウェー、続いてソ連が崩壊するとブラントとその仲間は暴政と戦い続けるためにアメリカに逃れようとした。しかしながら残酷なる運命により一行はドイツ海軍に捕らえられ、東欧の強制収容所－－粥と銃弾の恐怖だけに依る労働拠点－－に放り込まれたのである。\n\n度重なる残虐行為にもめげずに、ブラントは密かに収容所内にレジスタンスを組織した後、西ロシア戦争の混沌の最中に一行が脱走しても驚くことのなかった外部の人間と連絡を取り合っていた。遂に自由の身になったブラントは相変わらずの熱血漢であり、ドイツ・レジスタンスを再興した国旗団 黒-赤-金に結集させた。ヨーロッパのパルチザン組織やドイツの学生指導者にまで人脈を広げ、内戦の騒乱を利用して秘密裏に活動し続けた。\n\n多くの人々は平和な生活を求めるという空想めいた夢を諦めていた。しかし、ヴィリー・ブラントだけは違う。奴隷反乱が如何なる犠牲を払っても、民主主義に最後の炎を灯し民衆を解放するのだ。最後の賽は投げられた。自由か、それとも死か。答えが出る日は近い。"
 SRT_Freedom_or_Death:0 "自由か死か"
 SRT_Freedom_or_Death_desc:0 "蜂起した勇気ある男女達が同じ旗の下に戦っている。自由の旗の下に。ライヒ中の奴隷が自らの鎖を解き放ち、奴隷の反乱の旗の下に結集した。ほとんどの人々にとってこれは何十年ぶりかの経験である。そして万が一、かの勇士達がドイツの奴隷商人どもを粉砕できなければ次はないだろう。ライヒの影に堕ちた輩には確実な死が待ち受けている。解放された奴隷たちは自分自身や兄弟姉妹が自由の身になるまで、死ぬまで徹底抗戦を続けるだろう。"
 SRT_Partisan_Alliance:0 "パルチザン同盟"
 SRT_Partisan_Alliance_desc:0 "奴隷の反乱はパルチザンや政治運動、そして言うまでもないが解放奴隷の集まりが同じ旗の下に戦うことである。東欧に囚われてきた彼らは太陽の光の下で戦うこと、組織化された敵軍に立ち向かうことに慣れてはいない。一方で、以前まで敵対関係にあった相手と共闘することについては克服したのだ。ここに来てすべての男女はこれに賭けるしかないこと、些細な争いやパルチザン同士の反抗から得られるものはないことを理解した。遂に革命の機は熟し、共に戦うときが訪れた。"
 SRT_Unity_in_Diversity:0 "多様性の中の統一"
 SRT_Unity_in_Diversity_desc:0 "奴隷の反乱は歴史上に存在した多くの運動とは異なり、言語や思想、政治的目標に結びついたものではない。反乱を成し遂げようとする派閥の多くは言語さえ共通していない。多くの分断があるのにも関わらず全員が自由の名の下に団結している。\n\nナチスの脅威に対抗するため団結した歴史上類を見ないこの兄弟の絆は、勝利を成し遂げるか自由のために死ぬまで共に在り続けるだろう。"
 SRT_Free_Slaves_Recruits:0 "自由奴隷の召集"
 SRT_Free_Slaves_Recruits_desc:0 "数え切れないほどの民兵や守備隊、寄せ集めのレジスタンス、そして数少ない職業軍人が奴隷であった人々と銃を手にして自らの生活を死守したいすべての男女を日々大量に募集している。訓練は十分とは言えないものの、人的資源の供給源であることには変わりない。自由の合唱の中、すべての人間が団結している。"
