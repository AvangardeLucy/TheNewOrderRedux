 AYR_idea_sahelian_nomads: "サヘルの遊牧民"
 POLITICS_IBRAHIM_IBN_UMARU_DESC: "外国人にとって、アイル山地を囲む砂漠は、人を寄せ付けない荒れ地に過ぎない。しかし、そこに住むラクダとマントを背負って砂漠を横断する人々にとって、砂漠は家以上のものであった。そこはトゥアレグ人にとっては豊かな場所であり、侵略者を撃退する要塞でもあった。スルタン・イブラヒム・イブン・ウマルはこのことをよく理解していた。だからこそ彼と彼の民は、ドイツ軍の爆撃機が空を支配し、都市を破壊しても、生き延びることができたのである。\n\nナチスの爆撃で文明が崩壊する中、スルタンは家臣や避難民と共に砂漠に退却することにした。そこで彼は、自分と民衆を危険から隠しながら、時を待った。空が爆撃機からようやく解放されると、スルタンはすぐに彼の先祖がかつて支配していたアガデスに行き、アッラーと預言者ムハンマドの恵みによるケル・アイルのスルタン国の復活を宣言し、すぐにアイル地域の支配を取り戻した。\n\nケル・アイルのスルタン国は、彼の指導者と似ていた。ヨーロッパの植民地化やアフリカの進歩主義者などの外部からの脅威から国民を守ることに専念しているイスラム教と伝統の砦であった。外国人はこれを「抑圧」や「ファシズム」と呼んで反発するかもしれないが、トゥアレグ族は、スルタンの指導がなければ自由になれないだけでなく、無政府状態の下で苦闘することになることを知っていた。今日、アイル山地の人々が秩序と平和を享受しているとすれば、それはすべてスルタンとサハラのおかげであり、これら2つは外界からやってくる脅威に対する盾であった。"
 AYR_idea_sahelian_nomads_desc: "アイル山地は北の巨大な砂漠と南の起伏あるサバンナとの間の渇いた境界地域に存在する、サヘルの中央に横たわっている。この岩だらけで乾燥した地は生命に対して牙を剥き、最も丈夫な生物のみがこの環境下に生き残ることができる。この地の遊牧民族はここを自らの家とし、生き残れるものの少ないこの地での生存戦略を完全にモノにしている。"
 AYR_idea_tuareg_heritage: "トゥアレグの遺産"
 AYR_idea_tuareg_heritage_desc: "アイル・スルタン国は国家、というよりも部族連合の様相を呈している、南西サハラのトゥアレグ族の同盟だ。政府は中央集権化されていない、それどころか存在しない。数千年前からずっと各々の部族は砂漠の上を放浪し回り、砂の上に定住している。改革も集権化も行われていないがために、外国のアイルに対する認識は西アフリカの一時的な未領有地域に過ぎない。"
