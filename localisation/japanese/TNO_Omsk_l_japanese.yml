 OMS_ISD_button_tt: "§Y[?insurgency_state_selected.GetName]に国内治安局コミッサールを展開§!\n§L陸軍の部隊内に§Y国内治安局コミッサール§!が設置されたことで、§Rバトフの反乱§!にもかかわらず、文民の規律を維持するために彼らを我々の領土に展開する可能性が出てきた。この機会を利用することで、§Rバトフ§!に対する取り組みを支援することができる。§!\n\n§Fクールダウンは§Y150§!日\n§Y選択時効果:§!\nこの州の§R反乱の活発度§!が§Y5§!減少する§!。\n\nこの行動をするために£command_power §Y15§!と£political_power_texticon §Y20§!がコストとしてかかる。"
