 omsksr.31.t: "新世界"
 omsksr.31.d: "マリアの幼い目の前で、世界は滅び、そして生まれ変わったのだ。大火事以来、ルールが変わり、その理由を誰も説明しなくなった。\n\n不思議な新しい言葉が、すべてを塗りつぶしていた。彼女はブリューデルシャフトスプラッツ（デイーチ語で同胞団広場）に行くことができなかった。ブリューデルシャフトスプラッツはもうなかったからだ。今は「プロシャディ・オスヴォボジデニヤ（ロシア語で解放広場）」と呼ばれている。それを別の名前で呼ぶと、彼女の両親は恐れがある目で厳しく叱った。以前の「ペルムハイム」は、荒々しく実質的なものであったが、今では、ただ一音－－「ペルミ」と切り取られた音節である。新しいネーミングは、正直言って、今までのやり方と比べると、とてもぎこちなく感じた。「ヒトレラレイ（ヒトラー通り）」は今や簡潔に「プロスペクト・サハロフスコゴ（サハーロフ通り）」となった。\n\nこの不思議な出来事によって、彼女の友人たちまでもが変わってしまったのだ。一緒に遊んでいたグレタが、「ガリーナ」になっていたのだ。テオドール、今は「フョードル」だ。ウルリフ、今は「ユーリ」だ。そしてアドリフとは数週間会っていない。\n\n今は、話し方も変わらなければならない。学校では、彼女が硬い音と柔らかいアクセントで話すのを聞くと、先生が定規で叩いていた。新しい方法は、不思議な言葉やよく聞き取れない持続的な音で、異なっていて紛らわしかった。\n\nやがて、古い舌は時の流れに浸食され、薄れていくだろう。しかし、呪われた子供時代の記憶は生き続けるだろう。"
 omsksr.31.a: "「シュワルツ」ではなく「チェルノワ」だ、忘れるなよ？"
 omsksr.32.t: "審判の日"
 omsksr.32.d: "サマラのソボルナヤ広場では、季節外れの小雪が空から降ってきて、群衆の雰囲気は判断し難い。お手製の旗を振り、習いたてのスローガンを唱え、明らかに新体制への忠誠を示そうとする市民もいた。しかし、他の人々の動機が簡単には判断つかなかった－－確かに、ロシア解放軍の裏切り者には、誰も公然と同情を示すことはなかった。おそらく、それは単にその粗野な光景だったのだろう。あるいは、サマラの歴史の長い章が、広場の中心にある簡素な木の絞首台で、決定的な終わりを迎えるのを見るチャンスだと思う人もいただろう。\n\n「セルゲイ・クジミチ・ブニャチェンコ！」絞首刑執行人の助手は、まるでヴァルハラへの門番のように、おせっかいな声で最初の消費者の名前を叫んだ。記章をすべて取り去った灰色の上着に身を包んだ将軍は、一歩前に進み、厳粛な気持ちで絞首台への階段を上っていった。首に縄がかけられたとき、最後の言葉が与えられなかったことに驚いたが、特に気にした様子もなく、無表情で黙々と死に向かっていった。\n\n「ミーレティー・アレクサンドロヴィチ・ズィコフ！」何週間にもわたる理不尽な答弁と推理で、淡々とした思想家は、心を空っぽにして前に出た。縄がかけられると、彼はほとんど眠っているようで、彼と絞首刑執行人だけに聞こえるようなことをつぶやいた。\n\n「ミハイル・アレクサンドロヴィチ・イリンチ！」暴利を貪る将軍は、ほとんど下劣な笑みを浮かべて前に進み出た。広場に集まった地元の人々から歓声のようなものが上がった。首の縄をかけられたとき、彼は一瞬、懸命に反抗的な笑みを浮かべようとしたが、それはすぐに苦笑いに変わった。瞬時に、落とし戸は落ち、彼はもう動かない。"
 omsksr.32.a: "一つの時代が終わる。"
 omsksr.33.t: "夜の反芻"
 omsksr.33.d: "シベリアの夜空に、仄かな長い光が静かに射している。コスチャは、一瞬深夜の運動の疲れも忘れて、首をかしげた。天空の訪問者は、数秒間明るく輝き、やがてその姿と同じように突然消えていった。\n\n「なんだありゃ？」ヴァディムは、彼らが共有する蛸壺壕を取り囲む森の地平線から目を離さずに尋ねた。\n\n「流れ星だよ」コスチャは、蛸壺壕の荒削りの壁に背中を預けて、のんびりと答えた。「今夜、15個目。何か見た？」\n\n「いや。今はあんたが寝る番だと思ったんだがな」\n\n「できないよ。考えているんだ」\n\n「何を？」\n\n「流れ星さ」ヴァディムはコスチャを奇異の目で見た。「本当に、よくわからないけど、小さいと感じたことはある？」\n\n「待て、つまりどういうことなんだよ？」\n\n「宇宙との相対的な関係とか。僕はちょうど考えていたんだ－－」ヴァディムは冗談半分で目を丸くした。「－－あの流れ星は、何百万年も前から宇宙空間にあったはずなんだ。人類の歴史の中で、それはただそこにあって、周回したり、何かしたりしていたんだ」\n\n「……コスチャ、何が言いてえんだよ？」\n\n「考えてもみて、ヴァディム。神のみぞ知る、あの小さな宇宙石は、何年も前から、この時、この場所にあることが運命づけられていたんだよ。そして、それを変えるために人類ができることは何もなかった。ブハーリンが戦争に勝ったとしても、この惑星上で何が起ころうと、今この瞬間に、そこにあるんだ。君も僕も死んでいるかもしれないし、生まれていないかもしれない－－」\n\n「言いてえことはわかる。つまり、おめえが言いてえのは－－」\n\n「僕が言いたいのは、僕たちがここで、連盟で、地獄で、人類としてやっていることはすべて、とても……小さいことなんじゃないかと感じることがあるということなんだ。世界はただ……進み続けるんだ」ヴァディムは彼に視線を送った－－しかし、それは非難めいたものではなく、彼ら、いや、恐らく黒連盟の全員がよく知っていることだった。\n\n「ああ、そうだね」コスチャが答えた。「ただ、どうしても、そう感じてしまうんだ」\n\n「少し休んだらどうだ」"
 omsksr.33.a: "「ああ、そうするよ」"
