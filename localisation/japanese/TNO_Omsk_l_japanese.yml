 OMS_nothing_left_to_lose_2_desc: "もはや我々に後退する場所はない。物資もすでに尽きかけている。だが士気は今までにないほど高まっている。黒連盟に所属する者たちは、皆が己の使命を悟っている。失うべきものはもう何もない。先の戦いは、彼らからすべてを奪ってしまった。だがこれによって、黒連盟は老兵たちの寄せ集め集団から、ロシアで最も組織された軍隊となった。\n\nこの恐ろしい状況を乗り越え、失ったものを取り戻そう。そして来たる§R大いなる試練§!には、奴らにすべての犠牲を支払わせてやろう。"
