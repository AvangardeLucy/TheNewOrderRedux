 OMS_Dmitry_Yazov_hog_desc: "§Y国家行政局長\n超軍国主義§!\n--------------\n§L黒連盟の創設者の弟子であるドミトリー・ティモフィエヴィチ・ヤゾフは、どのような人物だろうか？オムスク近郊の僻地の農家に生まれたドミトリーは、大祖国戦争勃発と同時にわずか17歳で赤軍に入隊する。ドイツ軍に赤軍が敗北すると、ドミトリーは西シベリアへの逃亡を余儀なくされ、カガノーヴィチの西シベリア人民共和国の新勢力下で生活することとなった。\n\nそして、西シベリアの多くの軍人と同様、ヤゾフの心には祖国を襲ったドイツ人に対する強い憎悪が溜まっていた。彼のロシアへの忠誠心は、後にカガノーヴィチと決別し、黒連盟を結成することになるドミトリー・カルブィシェフ将軍の目に留まることになった。ドミトリーは、ヤゾフの知性と祖国救済への熱意を気に入り、彼を自分の弟子として迎え入れた。そのため、ヤゾフは、オムスクがカガノーヴィチから独立を宣言したとき、師とともにオムスクに赴き、ドミトリーの右腕として活躍することになった。\n\nしかし、ヤゾフは今のオムスクに対して軽蔑の念を抱いている。カルブィシェフを取り巻く人々は、黒連盟の大義を信奉するふりをして、その権化のように好き勝手なことをやっており、カルブィシェフにはもはやそれを止める力はない。彼は、カルブィシェフの夢であったドイツ軍との最終決戦§R「大いなる試練」§!を実現し、老人の誇りになろうと心に誓う。結局、彼はドミトリー・ヤゾフであり、師匠の夢を実現させるのである。§!"
 OMS_Viktor_Abakumov_for_desc: "§Y外務局長\n超軍国主義§!\n--------------\n§LNKVDの優秀な将校は冷酷だと言われるが、その言葉は正しい。\n\nドン・コサック地方出身の出自の怪しいロシア人、ヴィクトル・セミョーノヴィチ・アバクーモフは、かつてロシア内戦の際に赤軍の一員であり、プロレタリアートの闘いとソビエト共産党の先鋒として活躍した。当時、党とその保安機関であるOGPUに入隊していた彼は、どれほど誇りに思っていたことだろうか！\n\nそして、彼が遠く離れたグラグの監督に降格させされた時、どれほど悔しい思いをしただろうか！確かに彼は女たらしで、自分だけ儲かればいいという日和見主義者で、ソ連組織の目に映る理想の社会主義者とは程遠かった。だが彼は忠実に支えていたのだ！彼は与えられた邪悪な命令を一つ一つ遂行していった。それが生き残れた理由であるかもしれない。幸いなことに、30年代半ばにソビエトの治安組織の再編成が行われ、ヴィクトルはドイツとの戦争の少し前にロストフ州のNKVD局長に昇進し、私服を肥やすことができた。\n\nそして困難の時代がやってきた。ブハーリン率いるソビエト連邦は大祖国戦争で壊滅的な打撃を受け、ソビエト全土が侵攻と爆撃で荒廃した。ヴィクトルはカガノーヴィチの西シベリア国家が分裂する直前に、カルヴィシェフの側近として活躍し、後に黒連盟の守旧派を象徴する人物となった。\n\n年月が経っても、セミョーノヴィチは自分自身と欲求に忠実だ。女？贅沢？彼が望むのは、黒連盟内での自分の地位を活用してこの目的を達成することだ。§R大いなる試練§!？カルヴィシェフの理想？ヴィクトルはそんなことを気にしていない。自分の欲を満たすために、そのようなふりをしているに過ぎないのだ。§!"
 OMS_Alexander_Kharkhardin_eco_desc: "§Y国家開発局長\n超軍国主義§!\n--------------\n§Lアレクサンドル・ハルハールディンについて調べ始めると、まず、黒連盟のメンバーとしては珍しく、彼の大きな家が売却や破壊を宣告された絵画で埋め尽くされていることに気づくだろう。さらに掘り下げてみると、彼の省庁の紛失した禁制品がすぐに闇市場に現れ、国庫資金が行方不明になったという報告が見つかるかもしれない。しかし容疑者のファイルは全て改竄され、証言者になりそうな人物は全て沈黙させられ、その痕跡はすぐに消えてしまう。そして、決定的な証拠をつかんだと思った矢先に、軍法会議にかけられ、でっち上げられた反逆罪の判決を受け、気がつけば地中深くの死体の山の中に自分がいる。\n\nそれがハルハールディンの帝国を維持する方法である。§!"
 OMS_Konstantin_Valukhin_sec_desc: "§Y国内治安局長\n超軍国主義§!\n--------------\n§Lオムスクの全ロシア黒連盟は、祖国を§R大いなる試練§!に備えさせるという、想像を絶するような困難な任務を負っている。こうした巨大な責務を負っている以上、黒連盟の者は一般ロシア人よりも特権を享受するのが当然ではないのか？そしてこの必要な考えに逆らうものは、連盟の敵である。少なくともコンスタンティン・ヴァルーヒンはそう考えている。\n\nコンスタンティン・ニコラエヴィチ・ヴァルーヒンは長い間治安機関で勤めてきた。最初は初期のソビエト連邦のチェカで、次にブハーリン時代のNKVDで、そしてカガノーヴィチ時代の保安機構を経て、最終的にカルブィシェフやその他の黒連盟の創設者と共にオムスクにやってきた。\n\nしかし、ヴァルーヒンは常に日和見主義者であった。かつての退廃的な革命国家において、チャンスへの最大の道は治安機関であった。そして彼は、ここでも同様の特権のチャンスを見つけた。ヴァルーヒンはオムスクの人々から命を吸い取り、その地位を通じてオムスクの誰もがこれは変えられないようにした。\n\n無論それには最高司令官も含まれている。§!"
 OMS_Evgeny_Savintsev_hog_desc: "§Y国家行政局長\n超軍国主義§!\n--------------\n§Lエフゲニー・アレクサンドロヴィチ・サヴィンツェフは、控えめな表情と静かな存在感で、必要なことしか語らず、特に趣味もなく、黒連盟の内政や日常には無関心な不思議な人物である。エフゲニーは、典型的な中尉や中隊長に過ぎず、無残な死を遂げるか、別の顔のない兵士としてこれからの試練に備える運命にあっただろう。これは、彼の興味によってとはいえ、証明から遠く離れることはできなかった、この一般的な考えは、彼とヤゾフの興味をとてつもなく助ける。\n\nエフゲニーは単なる機械の歯車ではなく、軍閥に対抗する黒連盟の最高級兵器、黒軍特殊部隊の技術者であり整備者だからだ。\n\nトムスクで生まれた彼は、ソビエト連邦が青年たちに立ち向かい、かつて大祖国戦争となるはずだったものが、単にロシアの夢の死に場所となった頃、やっと学校を卒業したばかりだった。そこで廃墟の中で、絶望し、一見無敵に見えるドイツの行進に兵士が次々と轢かれていくのを見た。彼の心は絶望ではなく、冷たい論理に取りつかれ、戦争で起こったこと、ドイツ軍の作戦、それに対抗できるものをすべて取り上げた。そして、パルプに砕き、完全に彼らが失敗した国のために命を落とした何千人もの人々に少しでも慰めを与えることができるよう考えたのだ。彼の静かな物腰は、深く凍りついた怒りに包まれている。そして、ドイツの誇りを破壊する完璧な武器を作り上げるという決意を語っているのだ。一個一個、何も残らなくなるまで、彼らが彼を空っぽの殻にした。このような怒りと連盟の理想への献身は、ヤゾフの右腕として、またいつかチュートン人自身への侵攻を先導する兵士の前衛を選ぶセカンドオピニオンとして、完璧な人選となった。§!"
 OMS_Aleksandr_Sakharovsky_for_desc: "§Y外務局長\n超軍国主義§!\n--------------\n§Lレニングラード包囲網の生き残りであるアレクサンドル・ミハイロヴィチ・サハロフスキーは、ヤゾフ同様、黒連盟に献身的な男である。しかし、彼は連盟が世界に対して「いい顔」をするための責任者でもある。しかし、連盟の必要性とその彼らが信奉している真理を理解することは、大いなる世界のほとんどの人々にはできない。そのため、彼は連盟を「ロシアとその子供たちを脅かす悪」に対する「保護力」として、善のための力として描いているのである。\n\nしかし、テーブルの下では、アレクサンドルは別の目的を持っている。元NKVDのメンバーである彼は、連盟の妨害工作や他の軍閥への潜入工作を支援する役割を担っていたのだ。結局のところ、ロシアの無秩序における多くの軍閥とは異なり、戦争は戦場だけでなく、影の部分でも勝利することを黒連盟の指導部は認識しているのだ。オムスクはロシアの影の国であり、アレクサンドルはヤゾフの導きでその影を勝利に導くのである。§!"
 OMS_Evgeny_Pitovranov_eco_desc: "§Y国家開発局長\n超軍国主義§!\n--------------\n§Lエフゲニー・ペトローヴィチ・ピトヴラノフは、たった一つの目的のために用意されたような男だった。黒連盟が§R大いなる試練§!のために完全かつ全面的に軍事化する準備を行う目的だ。1937年、ピトヴラノフはロシア交通大学に在学中に共産党に入党していた。1年後にはゴーリキー地方のNKVD活動の責任者になり、各地を転々としながら、NKVDやKGBと連携して、反対派の弾圧や入植地の平定を確実なものにしていた。\n\nソビエト連邦が崩壊し始めると、ピトヴラノフの部隊はウラルの西に再配置され、最終的には西シベリア人民共和国の管轄下に置かれることになった。ピトヴラノフと彼の部隊は、NKVDのオムスク地方局の歯車となり、その間に彼は次第に大きくなってきた黒連盟と連携するようになった。\n\n西シベリア人民共和国が崩壊し、カルブィシェフ率いる黒連盟がオムスク地方を占領すると、ピトヴラノフはいち早く新政権に参加したメンバーの1人となった。以来、黒連盟の領土を完全に軍事化する－－簡単ではない－－ことを任務とし、そして、そのひとつを、彼は最高の熟練度で実行している。§!"
 OMS_Yuriy_Drozdov_sec_desc: "§Y国内治安局長\n超軍国主義§!\n--------------\n§Lユーリ・イヴァーノヴィチ・ドロズドフが今知っているのは、憎しみだけだ。ベラルーシでは、ベラルーシ事務局の一員であった母親と、ポーランド・ソビエト戦争の英雄である父親のもとで、温かい家庭で育った。ユーリはバルバロッサ作戦で、砲兵将校になるための訓練を受けていたハリコフをドイツ軍に制圧され、両親を失った。アクトベに避難する計画が立てられたが、ドイツ軍はあまりに速く、彼はかろうじて命からがら脱出した。15歳の彼は、ドイツ軍に戦いを挑める唯一の場所へと向かった。西シベリア人民共和国だ。ライフルと軍服だけを持って、1年以上かけて徒歩でたどり着いた彼は、共和国軍に入隊した。\n\nしかし、カガノーヴィチは、ユーリの目からドイツ軍と戦うための真の準備を怠っているように映った。そのため、彼はドイツ軍からロシアを守るカルブィシェフの新黒連盟に簡単に誘惑された。共和国の他の多くの人々と共に脱走し、連盟の諜報将校となった彼は、カルブィシェフの弟子であるドミトリー・ヤゾフと親交を深めるようになる。\n\n現在、国内治安局の長であるユーリは、連盟がかつてのような堕落した状態に陥ることがないようにすることを目標としている。彼は、皆が友人であり指導者であるヤゾフに忠誠を誓い、ドイツ軍に対して§R大いなる試練§!が始まるときに異議がないようにする。ユーリは、どんなことをしてでも、国と両親の復讐を行うだろう。§!"
 OMS_the_shield_desc: "シェルター、バンカー、対空砲……フン族の残虐性から神聖なる祖国を守るために、あらゆる手段が講じられてきた。奴らが来ようとも、あるいは他の何者かが来ようとも、我々の盾は我が国民の意志によって鍛えられた、折れない、曲げられない鉄である。"
 OMS_idea_plan_hydra_desc: "神話の獣のように、黒連盟の首を切っても、我々を止めることはできない。一人一人が祖国への義務を自覚し、最高司令官が不在でも、命令を忠実に実行する。"
 POLITICS_DMITRY_YAZOV_70_DESC: "ドミトリー・ヤゾフは、自分の手柄のように、復讐に燃える強くたくましいロシアを見つめ、誇らしげに微笑む。\n\nヤゾフとその仲間たちは、子供の頃から苦難の道を歩んできた。彼らはその苦難が祖国を生き延びさせるのに必要な犠牲なのだ、と言われた。しかし、大祖国戦争や西ロシア戦争での失敗が、ヤゾフたちの心等を打ち、いかに無駄なことであったかを思い知らされた。そして、ロシア人民の指導者は、犠牲についてよく教えられ、それを身をもって知っている若く堅い男たちの手に委ねる必要があるという結論に至ったのである。\n\n黒連盟の創設者である同志カルブィシェフ将軍は、そのビジョンが完成する前に死を迎え、埋葬された。そこで、このビジョンを実現するために、彼の寵臣であるドミトリー・ヤゾフに託したのである。西シベリアを征服し、リベラル派と守旧派の反乱を打ち破って支配を固め、ロシア全土を統一したヤゾフは、解放され彼の代表作に着手することになった。それは、全ロシアを、かつてないほど破壊的な国家総力戦への準備態勢に移行させることである。\n\nヤゾフは今、人民が全てを犠牲にすることを期待する－－命さえも－－そして、ドイツの脅威に対する全ての復讐を達成するために、更に多くの人々がそうすることを望んでいる。熱核兵器の地獄の炎による文明破壊の脅威さえも、彼を思いとどまらせることはできないだろう。実際ヤゾフは、来るべき§R大いなる試練§!でドイツ人とロシア人が一人も生き残らなかったとしても、それは完全な勝利であると頻繁に豪語している。\n\n§R大いなる試練§!が近づき、ヤゾフは祖国を犯した者たちへの復讐の機会が近づくにつれ、にやにやと笑う。\n\n§Rそして、「ユーラシアのあちこちで灯は消え、二度と灯を我々が見ることはないだろう」§!"
 POLITICS_PAVEL_BATOV_OMSK_COLLAPSE_DESC: "黒連盟の卑劣な軍隊がスヴェルドロフスクに強襲して以来、パーヴェル・イヴァーノヴィチ・バトフは大きな闇に閉じ込められ、師を殺され、祖国を失ってしまったのだ。彼の人生は、自分の命と国の命のために果てしなく続く闘争によって定義されている。今なおどうにか、彼は立っている－－壊れても、苦しくても、しかし屈せず生きている。\n\n足元には最高司令官がいる。ドミトリー・ヤゾフの死は、バトフの反乱の頂点であり、ついに黒連盟を解き放つ一幕であった。その後、バトフを信奉していた人々の努力は報われ、黒連盟の司令部は崩壊した。スヴェルドロフスクは簡単に解放され、この地域を完全な圧制から救う第一歩となった。\n\nしかし、その後数週間のうちに、もっと多くのものが必要であることが明らかになった。やがて、反乱軍の資源は手薄になり、軍閥や残党がバトフをことごとく妨害するようになった。西シベリア全土の解放を目指した計画は、次第にスヴェルドロフスク地方の確保が危ぶまれるようになった。それ以外はすべて失われた。\n\nそれを悲劇と呼ぶ人もいるかもしれない。バトフは確かに挫折した－－今もなお、彼は黒連盟の僅かな領土を奪還しようと画策している。しかし、彼は新しい市民を見るとき、反対せずにはいられない。崩壊の混乱の中でさえ、スヴェルドロフスクの人々は希望に輝いている。世界は燃えているかもしれないが、ついに光が見えてきた。"
 POLITICS_EVGENY_SAVINTSEV_OMSK_COLLAPSE_DESC: "たぶん、空腹なのだろう。たぶん、寒いのだろう。しかし、ほんの一瞬、エフゲニー・アレクサンドロヴィチ・サヴィンツェフは、黒連盟の最大の教義を破った。彼は降伏を考えた。\n\nかつて最高司令官の副官であったサヴィンツェフは、特殊部隊のアルファ部隊Vを率い、黒連盟の最終防衛ラインとして悪名高い存在であった。彼らの最後の任務は、贖罪旅団の反乱から牙を守ることであり、それは簡単なはずだった。しかし、補給線は切断され、国家は混乱し、ヴォルクタは……失われた。サヴィンツェフにとって、それは他のどんな失敗よりも大きなものだった。\n\n今、将軍と彼の部隊は、主要都市や物資から切り離された北ウラルに取り残されている。悲惨な状況だ。食糧は不足し始めた。弾丸は配給が必要だ。ライフルの引き金を引く指は凍傷で動かなくなる。それでもサヴィンツェフは、上官から命令を求められても、「攻撃」と叫ぶしかない。資源をいくら失おうとも。部下が何人死のうとも。\n\nその危害のために、これらの最終的な命令は残酷な行為ではない。黒連盟の根幹にある本能的な反応なのだ。アルファ部隊Vの指揮官は10年間、決して降伏するなと言われてきた。彼の部隊が朽ち果てていく中、サヴィンツェフはついにその代償を見ることになる。"
 POLITICS_KONSTANTIN_PASTANOGOV_OMSK_COLLAPSE_DESC: "見よ、ボガトィーリの最期の時を。王は死に、軍は散り散りになり、その死は間近に迫っている。しかし、ズラトウースト市では、コンスタンティン・コンスタンティノヴィチ・パスタノゴフが最後の抵抗を続けている。\n\nかつてドミトリー・ヤゾフは、敵に恐怖を与える強力な軍隊を必要としていた。彼は、最も優秀な男に指揮をとるよう依頼した－－指導者に奴隷のような献身を誓ったパスタノゴフだ。最高司令官はその軍隊を「ボガトィーリ任務部隊」と呼んでいた。長年にわたり、田舎を駆け巡り、奉仕に失敗した者を砲弾と弾丸の蹄で踏みにじってきた。\n\nその後、黒連盟は裏切り者によって解体され、ボガトィーリはズラトウーストの要塞に閉じ込められることになった。しかし、騎士はよく訓練され、その果てしない殺戮に戻った。ドラグノフの無限の武器で武装したパスタノゴフは、ライフルを握れる者は誰でも、死んだ主人のために死ぬことを強要した。ボガトィーリは囁くように、延々と繰り返した。「ヒュドラ計画は失敗しない」\n\nしかし、この呪われた言葉を信じてはいけない。ロシアはこの蒼ざめた馬を見ることはないだろう。やがてズラトウーストの城壁は崩れ落ち、ヤゾフの選んだ殺人者は、最高司令官に加わるだろう。忠実で従順なボガトィーリは、主人への奉仕で数え切れないほど人を殺してきた。今、少なくとも、その従順さに従って滅びることができる。"
 POLITICS_SOSLANBEK_APAYEV_OMSK_COLLAPSE_DESC: "ソスランベック・ニコラエヴィチ・アパイェフに言わせれば、ユグラの失敗はその無秩序であった。旧体制の末期、黒連盟に対する抵抗は微々たるものであった。数週間のうちにイオセリアニは反逆罪で銃殺され、彼の帝国は奪われた。掟の盗賊は再教育のため、あるいはより腐敗するために捕虜収容所に散らされた。\n\nしかし、猫には9つの命があり、掟の盗賊にはもっと多くの命がある。\n\nヤゾフはユゴルスクの魂を変えようとしたが、その犯罪的なやり方はまだ残っていた。ユゴルスクの刑務所では、昔ながらのやり方でギャングが結成されていた。しかし、黒連盟が監視していたため、そのほとんどはすぐに潰され、忘れ去られていった。一人の男だけ－－アパイェフ－－が栄え、支配し、独占した。ヤゾフが銃殺されたとき、アパイェフはその機会をとらえた。そして、囚人たちは主人を吊るすと、血まみれのモーゼという一人の男に導きを求めた。\n\n今、ユゴルスクの街は泥棒のものだ－－しかし、ほとんどアパイェフのものだ。自由都市は掟の盗賊の規約のいくつかの要素に従うが、ユゴルスクには1つのリーダー、1つの権威がある。彼は支払いを要求する。彼は忠誠を求める。彼は血を求める。彼は人民から全てを要求する－－そして、その代わりに、彼らの望むものをすべて与えると約束する。ユグラの失敗は無秩序だった。それは再び無秩序を見ることはない。"
 POLITICS_VALENTIN_SHASHIN_OMSK_COLLAPSE_DESC: "多くの人にとって、スルグトの黒い黄金は最高の誘惑であり、あらゆる衝動を満たしてくれる白紙の小切手である。ヴァレンティン・ドミトリエヴィチ・シャシンも多分、違わないだろう。\n\n自由飛行士団のリーン政府の中間管理職であるシャシンのキャリアは、常に支援者として、こうした空軍に必要な燃料を集中的に管理することであった。しかし、自由飛行士団がなくなって久しい。空に君臨し続ける彼らがいないスルグト政府は、民間に委ねられていた。ヴァレンティン・シャシンは、運と努力によって、その中でも最も有名な官僚になることができた－－そして、リーダーになった。\n\n政権を握ったシャシンは、ロシアの存続よりも、自分の国境に避難してくる難民に目を向けるようになった。彼らは衣食住を共にし、レーニンが夢見たような尊厳を持って扱われる－－ただし、精油所で何年か過ごせば、だが。この労働者階級の理想郷の代償は、地中から吸い上げた燃料を、それを必要とするどの軍閥にも売るという無限の流れなのだ。\n\nスルグトは間違いなく、西シベリアで最も生活水準の高い都市である。しかし、スルグトの人々が彼の名前を応援していても、居残る議長には疑問が残る。ボチャロワは思想や信条の違いに関係なく、持てる力を尽くして全国のロシア人を救おうとした。シャシンは専制君主と握手し、恐怖政治を焚きつける。そう、彼は街を救ったのだ－－しかし、国はどうなるのか？"
 POLITICS_VIKTOR_KOLESNIKOV_OMSK_COLLAPSE_DESC: "ヴィクトル・デミヤノヴィチ・コレスニコフが折れることを予想した人もいたかもしれない。しかし、自由への憧れは、決して屈することのない原動力だ－－それは彼の最期の日まで感じられるだろう。\n\nスヴェルドロフスクが黒連盟に敗れたとき、ヴィクトル・コレスニコフはすべてを失った。多くの指揮官のような運命は免れたが、彼は完璧な将校に成形されるか、あるいはその場で死ぬために、ヴォルクタクラグに投げ込まれたのである。看守たちは、この男はすぐにロシア国軍の正式な一員になれると思った－－暴力、無表情、そして奴隷的な。\n\nそれどころか、コレスニコフは指揮官と呼ばれる人々を、公然と横柄な態度であざ笑った。独房に入れられたり、目が見えなくなるほど殴られたりしても、自分の信念を貫き、抵抗する覚悟を決めて帰ってきた。何週間も経つと、他の受刑者たちは、この反体制者が弾圧に直面しても毅然とした態度でいるのを見ていた。やがて、彼のそばで抵抗する仲間の囚人たちが現れた。\n\nオムスクから断絶された今、復讐に燃える捕虜の軍団はついに屈服することを拒む。リーダーを中心に団結し、残酷な捕虜を追い詰め、あるいは南方のウラルに追いやった。それは復讐だ。それは正義だ。昔の大義と死んだ指導者への忠誠だ。その頂点に立つのがヴィクトル・コレスニコフだ。部下達に行動を促し、ついに自由の身となったのだ。"
 POLITICS_PAVEL_MESHIK_OMSK_COLLAPSE_DESC: "ニジニ・タギルの人々が語るには、パーヴェル・ヤコヴレヴィチ・メシクは労働者階級の英雄であり、彼らを卑劣な黒連盟から解放したのだという。しかし、よくよく見ると、誰かが聞いているのだ。\n\n実は、メシクは秘密警察署長として、カガノーヴィチに尽くしたのである。チュメニが陥落したとき、メシクは処刑されるだろうと予想されていた。しかし、秘密警察の残虐性を非難する者が多い中、最高司令官は忠誠心を発揮し、奉仕のためにねじ伏せることができた。そして、メシクは奉仕した－－町から町へ、家から家へと、§R大いなる試練§!の必要性を否定する者を果てしなく追い求めた。\n\nしかし、最高司令官ヤゾフの胸を撃った男を捕まえることはできなかった。\n\n今も変わらず、メシクは正義から身を隠している。彼の本拠地ニジニ・タギルは、彼とその一派に、誰も値しない慰めの物語を提供している。ここでは、チェキリストが隅々まで戻り、メシク議長の過去を公然と語る者を聞いている。異論を唱える者は夜に消え、あるいは街頭で吊るされる。メシクは自分の過去を血で覆い隠そうと考えているようだ。\n\nしかし、赤はすでに黒を汚すことはできない。ニジニ・タギルの町は目をつぶっているが、国の残りはメシクが隠しきれないことを知っている。議長は黒連盟と一体であり、彼らと共に死ぬのだ。"
 POLITICS_HADJI_UMAR_MAMSUROV_OMSK_COLLAPSE_DESC: "ウラル連盟のベテラン、ハジ＝ウマール・ジオロヴィチ・マムスロフは、何人もの敵の栄枯盛衰を目にしてきた。数十年にわたる軍歴の中で、マムスロフが生き残るために戦わずにすんだ日はほとんどない。しかし、このときまで彼は一人で戦わなければならなかった。\n\nかつてソビエト連邦の軍人だったマムスロフは、南方への長い行軍の中でウラル連盟に出会う。ここで彼は非対称戦闘の道具を見つけ、連盟が直面することになる無数の敵に試した。その後、ヤゾフは衛兵を征服し、彼らを遠くの収容所に送った。マムスロフは完全に劣勢に立たされた－－今まで通り。\n\nしかし、今回は何かが変わっていた。敵の師団が不忠実で、自分たちのリーダーよりもマムスロフを支持しているように見えたのだ。それは、衝撃的なメッセージで締めくくられた。バトフという男が、ウラルの戦士たちと戦友として協力することを希望しているというのだ。パーヴェル・バトフが最高司令官を殺したという知らせを受け、マムスロフと彼の軍隊は決起したのである。\n\n今、マムスロフは軍を率いて、異常なほど平穏な時を迎えている。ウラルは戦争に疲れている。彼らは彼を見て、ひとときの静寂を見る。そして、彼の北を、どこか信頼できる友人であるバトフが守ることで、おそらくウラルはこれから何年も平和を見ることになるのだろう。"
 POLITICS_VIKTOR_GRIGORIEV_ONEGA_DESC: "ヴィクトル・アントーノヴィチ・グリゴリーエフは勇敢で、勇気があり、そして確かに日和見主義者である。故郷オムスクを離れ、赤軍に召集されると、歯と爪が凍傷になりながらも戦場に残り、敵の戦車に自分の戦車で突っ込むなど、徹底して闘った。この無意味な闘争の後、後に黒連盟軍に参加するのは道理であるが、彼は特に連盟の大義に献身的ではなかった。\n\nグリゴリーエフは、下級将校として西シベリアの3つの派閥の争いを巧みに乗り切り、オネガの反共との戦争では、沈没する船からいち早く飛び降りて敵側についた。\n\n彼は故郷では恥をかいても、オムスクの軍閥と市長に任命されれば、そんなことは関係ない。グリゴリーエフはオネガの政府の傀儡に過ぎないが、彼が支配している限り、すべてうまくいく。"
