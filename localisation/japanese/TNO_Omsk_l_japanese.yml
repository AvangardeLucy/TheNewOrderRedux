 OMS_initial_last_days_of_comrade_karbyshev: "同志カルブィシェフの最後の日々"
 OMS_initial_last_days_of_comrade_karbyshev_desc: "ドミトリー・ミハイロヴィチ・カルブィシェフ将軍の死期が迫っている。\n\nこの事は黒連盟の全員が痛感している事だが、それでもいつも通りの生活が続いている。兵士たちはオムスクの街を行進し、工場では爆撃の合間を縫ってできるだけ多くの銃を生産し、将校達はカルブィシェフがうんざりするほど喧嘩を繰り広げている。\n\n同志カルブィシェフは長生きできないが、最後の日になっても元気なようだ。将軍はオムスクが直面している問題に対して、最も親しい親友であり、弟子でもある同志ヤゾフの力を借りて挑むようだ。ヤゾフの援助とカルブィシェフ将軍の熱意によって、黒連盟の軌道は修正されて、§R大いなる試練§!に向けて前進していくようになるだろう。"
 OMS_initial_review_the_redemptionary_brigades: "贖罪旅団の見直し"
 OMS_initial_review_the_redemptionary_brigades_desc: "カルブィシェフ将軍は、過去に敵に仕えた者が贖罪できる手段として、贖罪旅団を設けた。最後の試練で祖国を裏切った者の息子や娘が、炎と戦争で救いを得る事ができる唯一の場所だ。残念ながら、現在の連盟はこの高尚な目的に反して贖罪旅団を利用している。最近の旅団は、連盟の派閥争いの道具として利用されている有様だ。\n\nカルブィシェフ将軍は、この現状を終わらせようとしている。贖罪旅団には、新しい訓練方法、より良い装備を与え、その代わりに厳しい基準を設ける。贖罪旅団を率いる将校は連盟に忠実な者に変わり、本当に贖罪に値する者だけが厳しい試練を経て旅団に仕えることができるようになるだろう。§R大いなる試練§!がやってきた時、贖罪旅団はロシアを守るため、我らと共に行進するのだ。"
 OMS_initial_trust_in_yazov: "信頼できるヤゾフ"
 OMS_initial_trust_in_yazov_desc: "カルブィシェフ将軍の愛弟子であるドミトリー・ティモフェーエヴィチ・ヤゾフは、黒連盟の中で唯一信頼できると将軍が考える人物だ。彼は優秀な戦略家であり、連盟の理想を追求し、指導者に忠実である。カルブィシェフ将軍は、ヤゾフが自分の力を発揮する時が来たと考えている。\n\nヤゾフには、連盟全体での責任を与え、その中には彼が改革の先頭に立とうとしている贖罪旅団の監督も含まれている。自分のビジョンを最後まで貫くことができるのは、ヤゾフしかいない。カルブィシェフは久しぶりに希望に満ちた気持ちになった。"
 OMS_initial_watch_the_borders: "国境を見る"
 OMS_initial_watch_the_borders_desc: "連盟の誰もが同意している数少ない意見の一つが、我々は完全に敵に囲まれているという事だ。最大の脅威であるカガノーヴィチは、チュメニとその周辺地域を鉄拳で支配しており、機会さえあれば喜んでこの小国を侵略しに来るというのは周知の事実だ。\n\nだが、カガノーヴィチが、我々と戦った時、楽に勝てると思っているのならそれは間違いだ。ヤゾフは国境沿いにいくつかの新しい防衛線を建設し、古いレーダーステーションを修理させた。もしカガノーヴィチが攻めて来たとしても、我々は迎え撃つ準備ができているだろう。"
 OMS_initial_a_quiet_war: "静かな戦争"
 OMS_initial_a_quiet_war_desc: "同志ヤゾフは、カルブィシェフ将軍との私的な会談の中で、将軍の死後のスムーズな政権交代について疑問を呈していた。現在も続いている連盟の分裂の原因となっている将校の派閥は、慎重に対処しないと武力衝突に発展する可能性があると同志ヤゾフは危惧している。カルブィシェフ将軍は、平和的な政権交代を実現するために必要なことをするよう、彼に許可を与えた。\n\n同志ヤゾフは、自らの権力基盤を拡大し、ライバルの陰謀に対抗する努力をすでに始めているが、まだまだやらなければならないことがある。彼はすでに贖罪旅団を訓練して反逆にも備え、連盟全体に向けて定期的にラジオ放送を行っており、多くの人から忠誠と尊敬を得ることになるはずだ。\n\n将軍が死ぬ時、同志ヤゾフは彼の遺産を引き継ぐ準備ができているだろう。"
 OMS_initial_against_the_old_guard: "守旧派に対抗"
 OMS_initial_against_the_old_guard_desc: "カルブィシェフ将軍が初めて連盟を夢見たとき、彼は、いつでもロシアのために立ち上がることができ、目的のために切れ目なく団結している、規律正しい軍隊を思い描いていた。だがしかし、最近連盟の将校はカルブィシェフの目的を見失っているようだ。喧嘩や不統一は連盟の日常となっており、中には将軍の権威を疑う者もいるほどだが、これはすぐに終わりにできるだろう。\n\nすぐにでも、守旧派を屈服させ、必要であれば力ずくでも忠誠心を取り戻すための方策が取られるだろう。将軍はこれが苦しい戦いになることを知っているが、最終的には戦わなければならないものなのだ－－ロシアが我らを信頼できなければ、誰が信頼できるというのだ？"
 OMS_initial_enforce_discipline: "規律の徹底"
 OMS_initial_enforce_discipline_desc: "将軍の改革はまだ思うような効果が出ていないかもしれないが、彼は怠け者ではないし、無策と絶望に陥ることもない。連盟の下級士官の多くは、連盟内の規律のなさや臆病さを報告している。ロシアの救世主となる我らの間では、内輪もめが常態化している。\n\nもっと強力な改革をするべきかもしれない。カルブィシェフ将軍は隊員の徹底的な規律強化に努める－－1日2回は訓練を行い、食事時間は10分に短縮され、反抗者には厳しい罰が与えられる。\n\n将校は命令に従えば良いのだ。"
 OMS_initial_breaking_the_cliques: "派閥の解消"
 OMS_initial_breaking_the_cliques_desc: "連盟の現状は、将軍がそうしたいと思っていようが、全てが下士官の肩にかかっているわけではない。屋根が壊れても家は壊れないが、土台が腐っていれば家は壊れる。リーグを苦しめる多くの問題の原因は、常に存在する一つの脅威、すなわち「派閥」にある。連盟を新時代へ導く者達が、道を踏み外し、最後の試練でロシアを滅ぼすほどの退廃に陥っているのである。\n\n日に日に体は衰えていくが、カルブィシェフ将軍は改革を続けていく。彼は、自分が行ったことが無駄になるのを許せないのだ。連盟は生き続けねばならないのだ。しかし、そのためには将校達に本来の役割を思い出してもらう必要がある。\n\nこれでようやく耳を傾けるのではないのだろうか？"
 OMS_initial_the_final_speech: "最後の演説"
 OMS_initial_the_final_speech_desc: "改革の成果を確認してみた将軍は、ある苦い事実を突きつけられた。\n\n彼は失敗したのだ。\n\n健康状態が悪化するにつれ、かつて誇り高かった連盟の創設者は絶望的な状況に陥った。連盟はこのままだと厄災へ一直線だと言うのに、同志ヤゾフを除いては、彼の言葉に耳を傾ける者はいなかった。将軍は落胆こそしたが、まだ希望を失っていない。彼は連盟の総会を招集し、最後の熱弁をふるう。オムスクを本拠地とする男性、女性、子供たちに、内なる世界に目を向け、将校たちが自分たちに課した災難の道を認識してほしいと願うだろう。\n\n連盟の土地全体に、将軍の最後の命令を伝える放送が流れるのだ。\n\n「試練に備えよ」と。"
 OMS_initial_lessons_of_the_first_trial: "最初の試練の教訓"
 OMS_initial_lessons_of_the_first_trial_desc: "最初の試練は、ドイツ人が我々の家を焼き、防御を破り、兵士を虐殺し、都市を爆撃して瓦礫と化したことで終わった。結果的に、何百万ものロシア人が死ぬか奴隷になった。ロシア人の多くは、何故こうなったのだろうかと考えている。ドイツ人が勝利を得られたのは、想像を絶する恐ろしい武器や恵みがあったに違いないと考えている。しかし、カルブィシェフ将軍と同志ヤゾフは、真実を知っている。\n\nドイツ軍は、速度と力を兼ね備えた電撃戦によって、我々に勝利したのだ。あまり認めたくはないが、旧来の戦術などもはや通用しない。今こそ、新たな戦術を採用するべきだ。敵を倒すためには、敵の戦略を利用せねばならない。"
 OMS_initial_the_steel_heart_of_omsk: "オムスクの鋼鉄の心臓"
 OMS_initial_the_steel_heart_of_omsk_desc: "現在の地理的状況は理想的とは言えないが、オムスクには産業というライバルに大きな差をつける強みがある。オムスク各地に点在している工場では、労働者が、可能な限り多くの武器や防衛手段を作るために働いている。あの無知なブハーリンが正しいことをしたとすれば、それは我々に復讐の機会を提供したことだ。\n\nしかし我々は、この復讐の道具をさらに拡大せねばならない。直ちに新しい武器工場が建設され、数ヶ月後にはオムスクの鉄の心臓から新しい武器が兵士のために作られるだろう。"
 OMS_initial_the_shield_of_the_motherland: "祖国の盾"
 OMS_initial_the_shield_of_the_motherland_desc: "我々は祖国の最後の希望だ。かつてのツァーリ時代の時は、ロシアの労働者は奴隷に近い状態で延々と労働し、上の人間は何の苦労もせずに利益を得ていた。ボリシェヴィキもまた、人々を失望させた。ブハーリンの規律を欠いた指導の下、赤軍は停滞し、ドイツ軍は平然と我らを殲滅しながらロシアの大地を進んでいった。\n\nそれも終わりだ。オムスクから新しい秩序が生まれ、ロシアの保護と復讐のために捧げられる。我々がモスクワを奪還するために前進するとき、彼らの将軍、科学者、そして総統自身さえも震え上がることだろう。最終的に、奴らの首元をブーツで踏み、我々に慈悲を請うそのときに初めて、最後の試練が報われるのだ。"
 OMS_initial_remember_the_oath: "誓いを忘れるな"
 OMS_initial_remember_the_oath_desc: "黒連盟の者は皆、この誓いの言葉を心得ている。\n\n「私は何よりも、一つであり、不可侵であり、無敵であるロシアの強さを信じています\n\n私は、自分自身の強さと、同志達の強さを信じています\n\n私は、最初の試練の結果に絶望することなく、次に来たるべき試練に向けて、ロシアの唯一無二の救いである黒連盟を受け入れます\n\n私は、§R大いなる試練§!の日が来た時、仲間と肩を並べ、恐れずに敵に立ち向かい、自分の命よりも国家を優先します\n\n私はロシアの剣と盾となり、それによって死んでいった者達のため正義を貫きます\n\n私はこの誓いを守ると、神聖な祖国に約束します」"
 OMS_initial_falling_snow: "降り積もる雪"
 OMS_initial_falling_snow_desc: "結局、カルブィシェフ将軍が生み出した怪物は、最終的には制御不能となった。将軍の生気が失われつつある今ですら、将校達はハゲタカのように取り囲み、連盟の肥大化した死体を引き裂こうとしている。将軍は、§R大いなる試練§!が近づきつつあるのを知っているが、もう自分はそれに立ち向かうまで時間が足りないと分かっている。\n\nだが、自分に代わりできる者がいるかもしれない。カルブィシェフ将軍は、同志ヤゾフが若き日の意欲と決意をもって将軍の使命を果たしてくれることを信じて、祖国のために最後の行動をとろうとしている。\n\n散歩に出かける時だ。"
 OMS_fortress_omsk: "要塞都市オムスク"
 OMS_fortress_omsk_desc: "これからの戦いを生き抜くためには、オムスクを世界が見たこともないような要塞都市にしなければならない。頭上に爆撃が飛んできた時に、既に大きな恩恵をもたらしている我々の足元のバンカーは、さらに多くの市民が入れるように拡張される。そして、カガノーヴィチの勢力から我々を守る国境の要塞は、さらに強固なものになっていくだろう。\n\nこの仕事が終われば、ドイツ軍の全軍がこの城壁に突撃ことすることができても、城壁は落ちず、死を迎えるだけである。"
 OMS_a_grip_of_cold_iron: "冷たい鉄のグリップ"
 OMS_a_grip_of_cold_iron_desc: "連盟の腐った部分、すなわち封建的な王のように部下に威張っていた慢心した将校共は排除された。その将校は死に、その派閥は風に散り、連盟の領土は確保された。\n\nしかし、ヤゾフ将軍は勝利しても手をこまねいているわけではなく、黒連盟が西シベリア統一のための準備状態に入ることを宣言する。カガノーヴィチはハゲタカのように日に日に国境に近づいていき、ロコソフスキーはその上を旋回する。\n\n戦争の時、我々はその備えができている。"
 OMS_league_air_wings: "連盟の航空隊"
 OMS_league_air_wings_desc: "我々は陸軍と地上戦に重点を置いているが、これからの戦争における空の重要性を無視することはできない。\n\nドイツ軍の爆撃機が我々の都市や国土の上で甲高く笑い、国民から反応を無くす恐怖で支配したことを決して忘れない。黒連盟は長らく真の空軍を持たなかったが、最高司令官ヤゾフはこれを是正するため、専用の空軍を設立するよう命じたのだ。\n\nこの新しい空軍は連盟が提供できる最高の飛行機を所有することになる。パイロットは毎日訓練され、練習のための訓練場が設置され、パイロットを安定的に供給するための採用プログラムも作られる。黒連盟が前進する際、我々の陸軍は空にある連盟の黒い翼によって支援されるのだ。"
 OMS_our_authority_secured: "確保された権威"
 OMS_our_authority_secured_desc: "黒連盟旗は西シベリアの上で誇らしげに掲げられている。\n\n最高司令官ヤゾフの指導下で、我々はこの地域の短気な軍閥や非合法国家を服従させることができたが、今後は同化という難しいプロセスに入らなければならない。国が死に瀕していると多くの人が信じていた矮小な国にもかかわらず、黒連盟はロシアを統一する意志と能力を持っていることを示した。\n\n東西の敵が台頭してきても、今のところ我々の権威は揺るがない。我々の仕事はまだまだ続く。黒連盟の次の一歩を決めるのは、最高司令官ヤゾフである。統一への重要な一歩を踏み出し－－§R大いなる試練§!へ我々は徐々に近づいているのだ。"
 OMS_establishing_a_foothold: "足場を固める"
 OMS_establishing_a_foothold_desc: "国家再統一への第一段階は完了した－－西シベリアの支配を阻んでいた、カガノーヴィチの狂った「共和国」と、スヴェルドロフスクの反乱を起こした元同盟国は、我が軍によって打ち破られたのだ。しかし、これはまだ始まりに過ぎない。かつて敵が持っていた領土を名目上確保することはできても、安全とは程遠いのだ。そろそろ征服を強固にし、拡大していく政権やビジョンに対する異論を封じ込めなければならない。\n\n最高司令官は我々の軍隊へ新領土全体に我々の制度を拡張するよう要求しており、彼らはそれを実行に移す。これは我々にとって新たな試練となるだろう。オムスクとその近郊以外の大衆に我々のメッセージが届かせる。"
 OMS_securing_the_people: "人々の安全を確保"
 OMS_securing_the_people_desc: "最近の征服以前に、敵対する政権に少なからず潜入していたにもかかわらず、大多数の人民はまだ黒連盟の理念や内情に馴染みがない。彼らの教育には時間がかかるか－－一線を画して、関連性を失うかのどちらかである。\n\nしかし、それまでは、より合理的な枠組みの中で仕事をしなければならない。当面は、イデオロギー的な同盟者であれ日和見主義者であれ、進んで協力する者を見つけ、我々の勝利を受け入れたがらない者を打ち負かさなければならない。ガントレットから学んだように、時として我々の最大の敵は内部にいる。また、領内の者が我々のビジョンに背くようなことは決してなく、内部の異論を反乱の大火に煮え立たせることもしない。"
 OMS_an_end_to_frivolous_luxury: "贅沢の終わり"
 OMS_an_end_to_frivolous_luxury_desc: "チュメニとスヴェルドロフスク、かつて我々に敵対した国々の首都では、金持ちの政治家が象牙の塔や快適な宮殿でくつろぐ一方で、最も貧しい人々が最も基本的な住居で凍え、飢えていた。\n\n社会の好ましくない部分が行う軽薄な贅沢を終わらせなければならない。彼らの無駄な贅沢や気晴らしは、§R大いなる試練§!への準備に役立たないだろう－－それは真逆であり、国民に何をしなければならない、という現実を理解させるものだ。黒連盟とその工作員は、大量の「没収と再利用」計画を実行するよう命じられ、功利主義でないと思われるものを狩り出し、没収することになった。これは人々を我々の制度に統合し、彼らが働くべき未来のために準備するための多くの段階の第一歩となる。"
 OMS_new_regional_commissariats: "新しい地方委員会"
 OMS_new_regional_commissariats_desc: "新領土での行政が安定してきたので、実際に誰がその領土を統治するかを決める必要がある。最高司令官は、新領土を統治する候補者の詳細なリストをすでに用意している。オムスクとその周辺地域だけを支配していた時のように、統治者を任命して、行政がさらにうまく行くように調整しなければならない。\n\nガントレットのような失敗を避けなければならないため、多くの対策が講じられている。各地域の統治者候補は、信頼性、社会的に好ましくない反体制勢力との潜在的なつながり、獲得した領土を統治する上での有効性などについて、徹底的に調査されなければならない。我々には、§R大いなる試練§!を遅らせるような、これ以上の内輪もめは許されない。"
 OMS_a_society_on_war_footing: "戦時下の社会"
 OMS_a_society_on_war_footing_desc: "ドイツを打ち負かし、彼らが我々にもたらした苦しみを彼らに与えたいという姿勢を国民にとるだけでは十分ではない。我々には準備が必要なのだ。他の国と同じように活動するだけでは十分ではない。我々の任務は、戦時用資材を常に生産し、過剰生産することを求めている。銃から配給品に至るまで、あらゆるものが大量に供給される必要がある。我々は再び準備不足に陥ることはないだろう。我々はロシアがいつ如何なる瞬間でも戦争できるように準備しようではないか。\n\n我々は、戦時生産が優先される高度に軍事化された社会を作ることによって、この準備を完成させる。我々の国民は、特定のタスクに特化した組織的な単位で高度に規則正しい生活を送っている。このシステムの中で働くことを拒否する者は、システムの外で働かなければならない－－潜在的なサボタージュの心配がない産業で。"
 OMS_lessons_from_the_gauntlet: "ガントレットの教訓"
 OMS_lessons_from_the_gauntlet_desc: "ガントレット－－つまり、同志カルブィシェフの死後に起こった力のテスト－－我々の運動はほとんど壊滅状態だった。しかし、それは我々の歴史の転換点だった。我々の最高司令官、ドミトリー・ヤゾフの力を確固たるものにし、我々のビジョンと理想を前進させることを可能にしたのだ。\n\nしかし、ガントレットは、我々がどのような政治体制を構築すべきかを教えてくれるものでもあった。オムスクにしか拠点がなかったころのような地方委員会は維持されるが、その委員会の責任者は徹底的に吟味される。忠誠心、イデオロギーの純粋さ、そして腐敗の傾向をテストされるのである。もし、この3つのテストのいずれかに落ちるなら－－その立場を拒否されるのみならず、現在の所属先も調査されることになる。ガントレットを引き起こした腐敗から守らなければならない。"
 OMS_the_committee_of_internal_investigation: "内部調査委員会"
 OMS_the_committee_of_internal_investigation_desc: "領土が広がれば、新しい部隊を編成し、新しい将校を任命して、軍隊に引き入れることができる人的資源のプールも大きくなる。軍隊の規模は膨れ上がるが、これは諸刃の剣である。新兵の多くは、よく言えば我々の教義を知らなく、悪く言えば絶対に反対する。軍隊は、我々が任務を遂行するための装置である。したがって、我々の大義に不誠実な者、あるいは無関心な者をその一員にする余裕はないのだ。\n\n内部調査委員会を設置し、軍内の「問題点」を上から下まで探っていく。内部脅威を嗅ぎつけ、暴露するだけでなく、公式または非公式に、軍隊のあらゆる層からの行動を促し、これらの脅威を我々の注意に引きつける。"
 OMS_hunt_down_batovs_bandits: "バトフの盗賊団を追い詰める"
 OMS_hunt_down_batovs_bandits_desc: "前スヴェルドロフスク政権の主要関係者の一人であるバトフは、我々が市内に進攻した際、捕まることなく逃げおおせた。それ以来、彼はいわゆる「自由の戦士」と呼ばれるグループのリーダーとして、我々の権威を失墜させようとしている。この「自由の戦士」たちは、盗賊の群衆に過ぎない－－自分の国の人々から盗む人たちと同じように。\n\nこの賊を倒すことが、西シベリアの残りの地域へ我々の権威を拡大するために最も重要なことなのだ。幸いにも、我が軍の兵士はすでに対反乱作戦でかなりの経験を積んでいる。最高司令官と我々の上層部は、バトフとその支持者を迅速かつ効率的に仕留めるための提案をすでにまとめている。潜入、襲撃戦、実力行使の組み合わせで、反乱軍を粉々に粉砕する。"
 OMS_strike_from_within: "内部からの攻撃"
 OMS_strike_from_within_desc: "バトフの盗賊は、我々の大きな目標達成のための障害に過ぎない。しかし、小さな傷でも命に関わる感染症になる可能性がある。一刻も早く、バトフとその手下を始末することに集中しなければならない。残念なことに、バトフたちは簡単には手を出してくれない。彼らは都市部以外の丘陵地や山、森に潜んでいる。襲撃者は波のように襲いかかり、脅かされた途端、溶けていくようだ。\n\nその分野で勝てないのであれば、勝てるところで勝たなければならない－－つまり内部からだ。我が連盟は、カガノーヴィチの茶番国家やスヴェルドロフスク軍部の残党と戦ったときから、閉鎖的な組織への潜入についてすでに重要な経験を得ている。もう1回潜入の準備をする必要があるが、こちらは少しオーソドックスではないかもしれない。"
 OMS_raid_the_mountain_holdouts: "山の隠れ家を襲撃"
 OMS_raid_the_mountain_holdouts_desc: "この反乱を鎮圧するには、ニュアンスを変えつつも、力強いアプローチが必要だ。この反乱は、ガントレット以来の我が連盟に対する最大の脅威となりつつある。反乱軍は西に移動した。岩と金属と岩の自然のカーテンの中、ウラル地方だ。もちろん、これは一時的な欲求不満に過ぎない。組織化され、よく訓練された我が軍は、いずれ彼らを一掃することができるだろう。\n\n最高司令官は、黒連盟上層部にバトフへの対処方法を提示するよう要求している－－そして、彼らはそうしてきた。第一段階は反乱軍の潜入、第二段階は山の隠れ家の位置と隔離－－ウラル地方に散らばる彼らは、その場しのぎの連絡網を持っているようだ。彼らを互いに切り離し、救ってくれると思っていた山の隠れ家をそれぞれ包囲すれば、最終的な勝利は約束されたようなものだ。"
 OMS_erase_their_legacy: "遺産を抹消する"
 OMS_erase_their_legacy_desc: "バトフ軍との対立はまだ続いているかもしれないが、だからといって、彼らの遺産を破壊し始めることはすでにできないわけではない。パーヴェル・バトフとその賊軍は、一人残らず歴史から抹消されるのだ。彼らの名は歴史から消え去り、その名は反体制的な思想として広まるだろう－－そして、その結果を背負う。これらのいわゆる「英雄」は、§R大いなる試練§!に備えるロシア国民にとって邪魔な存在でしかないのだ。\n\n我々は肉体や精神だけでなく、記憶も含めそれらを破壊する。彼らの遺産を粉々にし、数年後には、パーヴェル・バトフとその兵士たちの悪行どころか、名前すら誰も覚えていないことだろう。"
 OMS_the_three_theses: "三つの綱領"
 OMS_the_three_theses_desc: "「最高司令官自身から伝えられた三つの綱領を学び、暗記するのだ」\n\n「一つ。§R大いなる試練§!は不可避だ」\n\n「二つ。ロシアは準備しなければ§R大いなる試練§!によって滅ぼされるだろう」\n\n「三つ。黒連盟はロシアに§R大いなる試練§!のために準備することができる唯一の組織である」\n\n「これらの綱領を学べ。よく学べ。それらが真実であることを知るのだ。我が人民の救済とドイツ人に対する復讐は、この言葉に懸かっている」"
 OMS_for_the_good_of_russia: "ロシアのために"
 OMS_for_the_good_of_russia_desc: "オムスク市とその周辺だけを支配していた時と同じように、我々が支配する他の領土にも、黒連盟だけが合法的に活動できる組織である、という方針を拡大する時が来た。\n\nもちろん、新しい領土の行政ニーズは以前よりはるかに大きく、それを考慮しなければならない。連盟はこのほか、行政、司法、経済などさまざまな事項を統括する局長会や副局長会に分かれていくことになる。これらの新しい部門にはそれぞれ多くの任務が与えられる。最終的な目標は、連盟の利益と人民の準備のために、最も離れた場所にも我々の権威を拡大できるようにすることだ。"
 OMS_the_great_trial_above_all: "大いなる試練は全てに勝る"
 OMS_the_great_trial_above_all_desc: "西のライバルに勝利したことで、我々の任務は大きく拡大した。領土が広いということは、支配すべき人々、管理すべき産業、排除すべき盗賊の数が増えるということだ。そのため、連盟には委員会や小部門が設けられ、必要に応じて新しいメンバーが加わっていくことになる。\n\nしかし、これらのことは、我々が逆境に直面し、我々の存続を確保するために必要なことではある。しかし、黒連盟とその中のメンバー一人一人の目的、すなわちロシアとその国民を§R大いなる試練§!に備えることから目をそらすべきではないのだ。\n\nバンカーは拡張され、軍需産業は建設されるであろう。兵舎と部隊のシステムは我々の権威の隅々にまで拡大され、すべての者が§R大いなる試練§!のために我が国の準備に参加することになる。"
 OMS_the_duty_of_the_black_league: "黒連盟の義務"
 OMS_the_duty_of_the_black_league_desc: "最高司令官から新規徴集兵まで、黒連盟のメンバーは皆、神聖な義務を負っている。自分、他人、そして国を§R大いなる試練§!のために準備することだ。§R大いなる試練§!は不可避であり、日々近づいているように思われる。連盟のすべてのメンバーは、彼らが負っている義務を認識させる必要がある－－そして、彼らに期待される義務は、必要であれば、人生の最期まで負わされる。\n\n我々は、差し迫った対立について十分な装備と認識を持ち、来るべき試練のために国民を準備することができる唯一の組織だ。高位、低位、新旧を問わず、すべてのメンバーの義務は、ドイツ人の犯罪を討つ準備をすることである－－それを全員に周知させなければならない。\n\n「ロシアはチュートン人に対し、豪雨に満ち、迫り来る嵐のようになるだろう。連盟とそのメンバーの義務はこれを要求する」"
 OMS_the_program_of_national_action: "国家行動計画"
 OMS_the_program_of_national_action_desc: "最高司令官は「国家行動計画」と呼ぶものを伝えてきた。それは、当面のライバルに対処した後の、我が再生統治機構の運営方法を包括的にまとめた5つの計画である。\n\n第一に、国家の存続を重視すること。ロシアの秩序と安定の維持のためである。第二に、我々の運動を、真実を見ようとしないチュートン人や他のロシア国家に対抗する真のライバルとして打ち立てるために、国家の復興に着手しなければならない。第三に、我々は、国家の浄化を行う必要がある。それを組織的に分離し、非信仰者や問題児を我々の仲間や社会から排除することである。第四に、我々は全ロシアに対して権威を発揮するために、国家の再生計画を開始しなければならない。\n\n第五に、ついに、我々は国家的復讐を開始しなければならない。§R大いなる試練§!は、総力戦と黙示録に近い試練となるだろう。この「国家行動計画」は、それに対して我々の国民をいかにして最もよく準備させるかについての明確な道筋を示すものである。"
 OMS_the_watchful_eye_of_the_directorate: "局の監視の目"
 OMS_the_watchful_eye_of_the_directorate_desc: "国内治安局は、ガントレットの暗黒時代において、すでに貴重な資産であることが証明されている。しかし、我々の領土の新たな広がりと、それを同化させることの難しさをすでに感じており、残念ながら、以前の局の構造は、我々が期待したほど有効ではないことを示している。\n\nそこで、局の拡大に着手し、権限だけでなく代理権限も拡大する。これにより、反体制派や盗賊といった内部の脅威は排除され、我々が自ら獲得した領土の最も離れた場所であっても、連盟の理想が保たれるようになるのだ。"
 OMS_a_quiet_rage: "静かな怒り"
 OMS_a_quiet_rage_desc: "黒連盟の最高司令官であり、再生統治機構の重要人物であるドミトリー・ティモフェーエヴィチ・ヤゾフは、黒連盟とその理想を完璧に体現した人物である。ロシアを襲った不公平に対する彼の怒りは、留まるところを知らない－－そして、それは西へ、つまり不公平の加害者であるドイツ人に向けられる。しかし、この怒り、抑えきれないほどの怒りは、抑制され、計られ、方向づけられたものである。ヤゾフのドイツ人に対する憎しみと破壊の信念は、黒連盟そのものと同様に、彼の行動と動機づけを和らげているのである。\n\nその怒りの矛先が集まったのが連盟だ。最高司令官の思想と感情によって形成されたそれは、冷徹で効率的である－－しかし、それは憎しみの仮面に過ぎない。それは、次の3つの単語で最もよく表現されている。\n\n§R静かな怒り（A　quiet　rage）§!"
 OMS_the_state_development_directorate: "国家開発局"
 OMS_the_state_development_directorate_desc: "最初の試練の失敗から20年間続いた無政府状態は、西シベリアにとって決して優しいものではなかった。かつて産業のニューフロンティアとして有望視されたこの地域は、長年の略奪と戦火によって疲弊した戦場と化した。黒連盟は裏切り者や臆病者の領地を排除し、この地域を取り戻したが、その勝利は別の種類の闘いの始まりに過ぎない。西シベリアを再建し、その産業を拡大し、連盟のニーズに応えなければならない。ロシアが暗黒の時代から脱するためには、我々の支配下にある研究・学術センターを整備し、集中化する必要がある。\n\n最高司令官は、この2つの業務を担当する中央政府の新組織「国家開発局」の創設を命じた。連盟はシベリアの工場を再生し、戦闘部隊のための武器と物資を生産する。我が国の科学・教育機関は、現代にふさわしいものにするものとする。弱さと腐敗は、あまりにも長い間ロシアを支配してきた。今こそ、再び建設を開始する時である。"
 OMS_a_new_sibplan: "新たなシベリア計画"
 OMS_a_new_sibplan_desc: "ブハーリン率いるソビエト連邦は、ロシアを守ることができない弱小国であったが、その短い歴史の中で、いくつかの優れたアイデアを生み出していた。その1つが「シベリア計画」である。シベリアを工業化し、貧しいロシア東部を豊かにすると同時に、侵略者から遠く離れた産業基盤を作ろうという野心的な計画である。しかし、その多くは東側で行われ、西側の計画は頓挫してしまった。\n\n国家開発局長エフゲニー・ピトヴラノフは、我々の限られた資源と新たな目標の両方を考慮した、新しいシベリア計画を起草した。ウラル横断地域の産業は、国家のもとに完全に集中化され、黒連盟のニーズに応じて拡張されることになる。産業プロジェクトは、軍を支援し、§R大いなる試練§!のための新しい経済を準備することに焦点を当てる。航空機の生産から燃料の配給に至るまで、あらゆるものが最適化され、完成される。資源を無駄にすることなく、産業界に非効率の隙間は許されない。黒連盟の目的はロシアの救済に他ならず、そのために経済を作り直さなければならないのだ。"
 OMS_total_industrial_nationalization: "全産業の国有化"
 OMS_total_industrial_nationalization_desc: "黒連盟はすでに兵器製造やインフラ建設などの重要産業を支配下に置き、国家のニーズに応えるようにしている。しかし、その他の産業や地元企業は政府とは無関係に活動を続けているのだ。我々はこれに終止符を打つ。\n\n我々は、自分たちの支配の及ばない産業は許せない。実業家は自分たちに任せておくと、退廃的な消費者に応えることを好み、我々には何の役にも立たない不必要なぜいたく品を生産する。我々は彼らの工場と工房を押収し、来るべき闘争に必要なものの生産を開始させなければならない。コンプライアンスを遵守しているオーナーには、工場の監督者として残ってもらうことにしている。彼らの経験は、我々にとって大いに役立つはずだ。愛国的義務を果たさない者は、もちろん必要と判断されれば処分されるだろう。彼らの産業は、我々の成功のために必要なのだ。\n\n彼らはではない。"
 OMS_militarized_railway_system: "軍事的な鉄道システム"
 OMS_militarized_railway_system_desc: "広大な国土で部隊や物資を移動させるには、広大な鉄道網が必要だ。幸いなことに、西シベリアには総合的な鉄道システムがあり、ドイツの爆撃を経ても維持されていた。しかし、残念なことに、鉄道はしばしば渋滞し、列車は何時間も、あるいは何日も遅れることがある。多くの列車が線路のスペースを奪い合うことも珍しくなく、ある路線はその滞貨で悪名高くなりつつある。このような状態を続けることは許されない。我々は、軍隊に我が国の列車のスケジュールを決める責任を持たせる。これによって、必要な場所に人員や機材を輸送するスピードが大幅に向上するが、民間人のニーズは犠牲になる。当分の間、これは我々が払わなければならない犠牲だ。黒連盟軍は新ロシアの前衛であり、我々の唯一の救世の機会である。すべては彼らに仕えねばならない。彼らだけが我々の必要とする正義と救済をもたらすことができるのだから。"
 OMS_optimize_agricultural_output: "農業生産の最適化"
 OMS_optimize_agricultural_output_desc: "我が国は工業化に力を入れているが、何百万人もの国民が工業分野で働いているわけではない。我々は食料を育て、家畜を飼い、現代社会の基盤を形成しているロシア人のことを忘れてはならない。この国の工場を近代化する一方で、農場を近代化しなければならない。大規模な個人農場は所有者に過度の権力が集中し、小規模な家族農場は非効率的だ。その代わり、国営の作業所を作り、そこで農業部隊が作物を育て、家畜を飼い、ロシア人を養うようにしなければならない。国有化によって、近代農業の特徴である新しい技術や技能の導入も容易になる。手押し車や手動の道具の時代は終った。農場にトラクターと化学肥料を導入する時が来た。"
 OMS_expand_the_industrial_cadres: "産業部隊の拡大"
 OMS_expand_the_industrial_cadres_desc: "黒連盟はもはや一つの都市とその周辺に留まっているわけではない。我々は今や広大な領土とそこに住む人々を支配している。その結果、わずか数ヶ月で人口は10倍近くに膨れ上がった。この新しい人々の流入は、我々の社会、特に部隊制度に深刻な負担を与えている。何百万人もの新市民が、ロシアと連盟にどのように貢献するかを決める部隊への配属を待っている。しかし、配属されるまでは、何をすべきか、次に何が起こるかわからない、一種の宙ぶらりんな状態にある。ピトヴラノフ大臣は、少なくとも短期的には、これらの新しい労働者を産業界の部隊として配置することを優先するよう提言している。産業基盤の大規模な拡大に伴い、既存の部隊の多くは手薄になり、工場の運営を維持するために残業をしている。新しい労働者がこの分野に流入すれば、生産性が向上し、部隊を持たない国民が大幅に減ることになる。もし彼らの労働力が将来的に他の場所でもっと役立つのであれば、連盟は単に彼らを再配置することを止めないだろう。"
 OMS_better_tools: "優れた道具"
 OMS_better_tools_desc: "現代の産業は複雑である。装甲歩兵車やジェット機を作るには、組み立てラインで大勢の労働者を働かせるだけでは不十分だ。ロシアでは珍しい高度な機械や道具が必要なのだ。我々は、これらの機械のいくつかを独自に作り出し、西シベリアの再生でさらにいくつかを獲得したが、我々の必要を満たすには十分ではない。\n\n現在、手持ちの溶接トーチや電動ドリルなど、よりシンプルな工具のリバースエンジニアリングを行い、国産化を進めているところだ。また、ロボット組立アームや自動組立ラインなどは複雑なため、今のところ輸入に頼っているが、こちらも産業として成り立つようになれば、分解して検討する予定だ。やがてロシアは近代的な産業基盤を持つようになり、道具を売ってくれる部外者には頼らなくなるだろう。ロシアは何十年もの間、産業の近代化に失敗し、敵はそれを利用した。敵は、我々がこれほどまでに準備不足であることを知ることはないだろう。"
 OMS_new_urban_development_programs: "新都市開発計画"
 OMS_new_urban_development_programs_desc: "すべての都市は、敵にとっての拠点となる可能性を秘めている。そのため、十分な準備をしなければコンクリートの迷路と化し、敵は一区画ずつクリアしていかなければならない。黒連盟の都市も同様だが、我々の将軍たちは改善の余地があると見ている。\n\n破壊された都市の中心部を厳密かつ慎重に計画されたガイドラインに沿って再建することで、多くの分野で都市の効率を大幅に向上させることができる。商店街は住宅地に、教会は司令部に、街の広場は労働者の庭に作り変えることができる。\n\nこの国の都市景観を再編することで、都市を巨大な要塞に変えることもできる。狭い道路は街の移動を困難にし、瞬時にチョークポイントに変身させることができる。各都市には、何層もの防御を準備した詳細な計画が用意されている。万が一、連盟が攻撃を受けた場合、侵略者たちは我々と戦うことを決めた日を後悔することになるだろう。"
 OMS_foundries_of_war: "戦争のための鋳造工場"
 OMS_foundries_of_war_desc: "戦争に於いては、準備し過ぎるということはない。我が軍は何年もかけて徹底的に戦い、しばしば最も基本的な物資さえもない状態でやりくりしてきた。この闘争は連盟の兵士を強化したが、ドイツ軍を撃破するには善良な果敢精神以上のものが必要である。銃が必要なのだ。何百万丁も。戦車、飛行機、爆弾、ミサイル、ラジオ、シャベルなど軍隊が近代戦争を戦うために必要なものは数え切れないほどある。我々は産業の軍事化に満足するわけにはいかない。たとえ工場が増え、経済の状態が発展し始めたとしても、それだけでは十分でないことを忘れてはならない。\n\n我が領土内では、さらに多くの土地が明らかにされるだろう。新しい鋳造所と工場が開かれ、これからの戦いに役立つかもしれないあらゆるものが生産されるだろう。工場は四六時中稼働し、一瞬たりとも生産が止むことはないだろう。武器庫は満杯になり、後方予備庫や緊急予備庫も用意される。準備しすぎるということはない。"
 OMS_the_resource_consolidation_commission: "資源統合委員会"
 OMS_the_resource_consolidation_commission_desc: "シベリアは、多くの人が生命や価値のない不毛の地だと考えている。確かにシベリアの大部分は人口が少ないが、この土地を無価値と言えるのは無知な者と愚か者だけだ。シベリアには貴重な資源がたくさんあり、それを手に入れることができれば、誰でも大きな利益を得ることができる。石油から鉄に至るまで、我々の任務を助ける材料が文字通り足元にあり、あとはそれを奪うだけである。しかし、そこに困難が待ち受けている。\n\nかつてこれらの資源を支配していた様々な軍閥は、必ずしも効率的に図画作成や採取を行っていたわけではなく、我々が担当するようになってからも状況は改善されていない。この状況を改善するために、ピトヴラノフは国家開発局の中に資源統合委員会を設置することを提案した。この委員会は、州内の資源採掘を一元化し、合理化することを任務とする。この委員会の下で、石油は安定的に産出され、製鋼工場もノルマを達成し、未開発の資源が地中に眠ることはなくなるだろう。"
 OMS_research_and_development_initiatives: "研究開発の取り組み"
 OMS_research_and_development_initiatives_desc: "かつて、ロシアは技術革新と科学的発見の中心地だった。それをドイツ軍が侵略し、多くの優秀な人材を殺し、技術革新の中心を奪ったのだ。他の国は20世紀に突入し、ロシアは追いつくために戦うことになった。黒連盟の科学者と技術者たちは必死に働いてきたが、時代遅れの設備、限られた資源、不十分な資金で働かなければならなかった。それはもう終わる。ロシアの再生、そしてその先にある§R大いなる試練§!に、最初の試練の兵器で対抗していては勝ち目はないのだ。\n\n連盟は直ちに、我々が管理する研究施設の拡張と近代化のために、より多くの資金を投入する。第一段階で獲得した科学的な人材や資源は、目標を定めた新しい研究チームに再編成される。化学肥料から建築資材まで、あらゆるものが開発されるだろう。もちろん、連盟の勇敢な兵士のための新しい近代的な武器にも焦点が当てられる。"
 OMS_project_kamera: "カメラ計画"
 OMS_project_kamera_desc: "研究構想への投資強化は、すでに実を結んでいる。スヴェルドロフスク設計局は、弾丸の薬莢から戦車に至るまで、あらゆる装備の新しいプロトタイプを生産し、瞬く間に軍の革新と実験の中心地となった。その実験は、通常兵器、あるいは合法的な兵器にとどまらない。局の最も安全な研究所の奥深くでは、§R大いなる試練§!で我々の勝利を保証する武器がテストされているのだ。マスタードガス、リシン、シアン化物、その他の化学薬品が、戦場の内外で使用するために科学者によって開発されている。\n\nカメラ計画、化学兵器の製造は極秘にされている。その存在を知っているのは、黒連盟の一部の者だけである。もし外部がその武器や使用計画を発見すれば怪物として非難されるだろう。彼らの偽善的な道徳論に付き合っている暇はないのだ。重要なのは祖国のために復讐することであり、正義を実現するためにあらゆる手段を講じる。"
 OMS_the_black_budget: "黒い予算"
 OMS_the_black_budget_desc: "我が国と世界との技術格差を是正するために、できることは何でもしなければならない。最後の闘争が近づいており、技術的な優位が決定的となる可能性がある。我が国の科学者には、彼らが求め得るすべての資金が与えられる。あらゆる資源が、彼らの要求に応じて与えられるだろう。国家の運命がかかっているのだ。研究の制約などという些細なことで、再びロシアを失うわけにはいかない。黒連盟の科学者は物質的にも倫理的にも研究に何の制限もない。我々の大義を強化する可能性があるならば、何でも許可する。\n\nテストや実験中のリソースの要求と消費を記録するために、別途、機密の予算を作成する必要がある。この「黒い予算」は、他分野から優先的に研究に流用したアイテムのログとして機能することになる。これには、ストレステストが必要な兵器、装甲設計に欠陥のある戦車、本来なら贖罪旅団に参加するはずだった囚人も、代わりに被験者として贖罪を受けることになる。科学者たちは、我々が提供できるものをすべて手に入れることができる。予算は、彼らがそれを無駄にしないようにするためにあるのだ。"
 OMS_an_all_league_education: "全連盟での教育"
 OMS_an_all_league_education_desc: "ドイツ人の残虐行為の犠牲者は、我が国の子供たちほど多いことはないだろう。爆撃は彼らから子供時代を奪い、ロシアの破壊は彼らの未来を奪った。彼らには、自分たちからすべてを奪った者たちへの復讐の可能性以外、何も残されていないのだ。最高司令官は連盟の子供たちに特別な配慮をしている。彼らの中に、次世代のロシアの指導者や兵士になる可能性を見出しているのだ。この可能性を無駄にすることは許されない。\n\n5歳の子供たちが連盟に貢献できるようなカリキュラムを中心とした、新しい教育システムが全国的に計画されているのだ。これは、役に立たない学問の教育ではなく、実践的なスキルの教育である。親部隊と同じように働くことを学ぶ。もし必要とされれば、ロシアと連盟のために戦うことができ、死ぬことを厭わないことを学ぶだろう。我々は彼らに、他の市民と同じようなことを期待しているのではない。"
 OMS_national_redoubt_program: "国家要塞化計画"
 OMS_national_redoubt_program_desc: "黒連盟の政府につきまとう現実。§R大いなる試練§!の準備について最もよく知る者は、それがおそらく再生戦争ではなく、最後の復讐の行為になるだろうと知っている。ドイツの敵は、世界を破壊するのに十分すぎるほどの核兵器を持っており、我々が報復なしに正義をもたらすよりも、むしろ地球を地獄に引きずり込もうとすることは疑いようがない。ロシアと連盟が生き残る望みを持つには、この最後の卑怯な自爆行為に備えなければならない。\n\nオムスクの設計を参考に、全国にバンカー・シェルターシステムを構築する。既存の要塞や地下鉄は、緊急シェルターとして機能するように補強され、物資が備蓄される。国家の大都市には、できるだけ多くの人を収容できるような専用のシェルターを新たに建設する。もし、敵が自分たちの選択の結果に直面するよりも、世界を破壊した方がましだと判断する日が来たら、黒連盟は地球に避難することになる。火が燃え尽きたとき、我々は現れ、彼らがそう簡単に逃げられないことを教えることになる。"
 OMS_the_russian_national_army: "ロシア国軍"
 OMS_the_russian_national_army_desc: "現地の障害が取り除かれた今、我々は現在の軍隊をロシアにふさわしい真の常備軍に変えるための人的資源と産業を持っている。部隊と贖罪旅団は、ロシアの軍閥－－とドイツ軍が時間内に用意するどんなものにも対抗できるようになるために必要な訓練、装備、監視を受けなければならない。\n\nロシア国軍は、想像しうるあらゆる点でかつてのロシア軍を凌駕する存在になるだろう。単なる民兵や「防衛軍」ではなく－－番号なしで軍団となるだろう。§R大いなる試練§!が来るとき、ロシアのステップと森は、ドイツの廃墟に1千万人の軍靴の行進を響かせることだろう。"
 OMS_tactical_analysis: "戦術分析"
 OMS_tactical_analysis_desc: "ロシアの運命は、我々だけが握っている。我々だけが彼女の救いとなることができるのだ。これからの戦いに中途半端な策や誤った行動は許されない。たった一度の失敗が、多くの軍隊の敗北を招いた。\n\n西シベリアの闘争に勝利したとはいえ、完璧な勝利ではない。常に誤りがあり、過剰な拡張、不必要な犠牲があった。我々はもっとうまくやらなければならない。指揮官や敵が用いた戦術を徹底的に分析することで、完璧に近づき、ひいてはドイツを滅亡させることができる。"
 OMS_the_finest_armor: "最高級の装甲"
 OMS_the_finest_armor_desc: "オムスクトランスマッシュは、黒連盟から依頼を受けるようになってから、ずいぶんと成長した。鉄鉱石は川のように溶鉱炉に流れ込み、鋳物工場の煙と炎の中で、贖罪の気持ちを持った労働者たちが鉄板を打ち込み、戦場の過酷な環境に耐えうる兵器を作り上げている。\n\nしかし、生産性が高いだけに、より一層の努力が必要だった。宿敵は我々よりもはるかに進んだ技術を持っており、労働者も技術者もそれに見合うだけの努力をしなければならない。鉄板も、砲弾も、エンジンも、すべてが完璧に作動し、軍事的進歩の最先端に到達しなければならない。そうすれば、我々の戦車隊は、ドイツ人の骨を粉々に粉砕し、祖国を汚らわしいドイツ人の血で洗い流すことができるだろう。"
 OMS_aerial_superiority: "空での優位性"
 OMS_aerial_superiority_desc: "自由飛空士団は優秀なパイロット達であり、ドイツ軍機を地球に落とすという立派な記録を残している。無能な赤軍航空隊が残したすべてのものの中で、彼らだけがドイツとの闘いでその価値を証明した。\n\n飛空士団の独立精神は、黒連盟の教義とは相容れないものだったが、20年近くかけて磨かれた彼らの戦術は、間違いなく有効である。また、彼らが集めた機体の中には、第三者から寄贈された最新鋭に近い機体も含まれている。我々は彼らの武勇伝を受け継いでいく－－息子たちはボリシェヴィキの不快な要素を排除した。"
 OMS_experimental_designs: "実験計画"
 OMS_experimental_designs_desc: "ズラトウーストの不道徳な富裕層は、象牙の塔に閉じこもって、我々の努力に何も貢献しなかった。彼らは、我々の自称ライバル国の非愛国的な欲望から利益を得ることを選んだ。その有用性が失われた時、我々はそのクズを浅い墓に埋め、ロシアに正当に帰属するものを取り戻した。\n\nその中には、伝説的なイジェフスク工廠をしのぐ武器生産の中心地、ズラトウースト兵器工場も含まれている。さらに、その工場から新型の小火器の青写真も多数入手した－－間一髪で助かったガンスミスや技術者たち共に。不道徳な資本主義の中で生まれたズラトウーストの腕は、ドイツの血に染まった贖いを見出すだろう。"
 OMS_spetsgruppa_v: "アルファ部隊V"
 OMS_spetsgruppa_v_desc: "すべての国家には、生粋の守護者がいなければならず、すべての指導者には儀仗兵がいなければならない。新生ロシアも同じであろう－－選ばれし者の圧倒的な強さは敵の想像を遥かに凌ぐだろうが。\n\n最高司令官の右腕であるエフゲニー・サヴィンツェフが、我が国独自の特殊作戦部隊の計画を彼に説明した。アルファ部隊V。廃棄される最も洗練された殺害道具を備え、断固たる忠実な殺人機械として生まれ変わった彼らはドイツのSSに対する答えとなる。一人一人が20人の屈強なチュートン人に匹敵する。"
 OMS_a_will_of_iron: "鉄の意思"
 OMS_a_will_of_iron_desc: "ほとんどの兵士はただの人間であり、脆弱性を共有している。平均的な兵士は、どんなに勇気があっても、戦車に押しつぶされたり、火炎放射器で焼かれたり、機銃掃射で刈り取られたりする危険を冒すよりは、逃げるだろう。\n\n従って、我々の兵士は、単に平均以上のものでなければならない。ロシア、黒連盟、最高司令官への献身を忘れない者たちでなければならない。命令に疑問を持ってはならないし、心の中に慈悲を抱いてはならない。敵に一歩も譲ってはならない。それが一人であろうと千人であろうとだ。もしドイツ軍が我々を非人間的と思うなら、我々は喜んでその真意を示すだろう。"
 OMS_monitored_dedovshchina: "監視済みのデドフシチナ"
 OMS_monitored_dedovshchina_desc: "民間人としての意識が残っている限り、兵士は有能ではいられない。心優しい徴集兵が哀れみの念にとらわれたために、どれだけのドイツ兵が裁きを免れたことだろうか？故郷に帰って普通に暮らしたいという身勝手な思いだけで戦場から逃げ出した臆病者が何人いたことだろうか？\n\n兵士は、もはや民間人ではないことを理解するようにならなければならない。平和が育んだ弱さを、彼らの魂から排除しなければならない。すべての新兵は、戦場に足を踏み入れる前に、どんな手段を使っても暴力と苦痛に慣れるようにしなければならない。我々の手で耐えると、敗北の可能性ほど恐ろしいものはないのだ。"
 OMS_isd_field_commissars: "国内治安局コミッサール"
 OMS_isd_field_commissars_desc: "旧ソビエトのコミッサールは、政治局が吐き出した数少ない名案であった。愛国心とドイツ人に対する憎しみという二つの美徳に導かれることなく、ボリシェヴィズムの愚かさによって致命的な見当違いを受けたことは残念でならない。それでも、おそらく、その思想の核心は救いのないものではないだろう。\n\nブラックハンドの最も熱心な思想家たちは、NKVDの先達がしばしば行ったように、戦場に行きたくてうずうずしている。我々は彼らにこの自由を与え、国内治安局の中にコミッサール部隊を結成することにした。将校の弾丸とバッジを手にした彼らは、我が軍の背骨として、妥協することなく規律を執行することだろう。"
 OMS_expand_the_vorkuta_training_center: "ヴォルクタ訓練施設の拡張"
 OMS_expand_the_vorkuta_training_center_desc: "寒い北では、水が固まり、石よりも硬い氷になる。それは人間も同じである。北極圏のかつてのグラグは、鼻水をたらし、涙に濡れた新兵が送り込まれ、後に氷の血管を持つ鉄の心を持った殺人者として戻す場所としての価値を証明してきた。\n\nヴォルクタを拡張する時が来たのだ。より多くの独房、より強い壁、より深い墓が必要だ。誰もがロシアも牢獄であることを忘れてはならない。その牢獄からいずれは脱出するのだ－－ただ復讐を全て実行して。"
 OMS_bolster_the_auxiliaries: "補助機関の強化"
 OMS_bolster_the_auxiliaries_desc: "贖罪旅団は、限られた価値しか持たない者たちだが、戦場での有用性は否定できない。戦うか死ぬかしかない兵士には、指揮官が感心することがたくさんある。そのような人々は、自らの生存を追求するために偉大な行いをすることができる。彼らは決して英雄にはなれない－－しかし、同じような結果が得られることもある。\n\n単なる肉の盾として使うのは非効率的だ。ちょっとした投資で、旅団をはるかに活用できるようになる。旅団の武装、装備、訓練を統一することで、部隊のアイデンティティを形成し、士気を高め、正当な地位を維持することができる。また、彼らの救済が実際に価値あるものであることを、彼らの誰かが生きている限り、少しばかり約束することもできるかもしれない。"
 OMS_a_professional_core: "熟練の中核"
 OMS_a_professional_core_desc: "贖罪旅団だけでは、フン族に勝利することはできないのだ。赤軍のプロフェッショナリズムの欠如は、侵略が始まったとき、その命運が尽きかけた。訓練不足でやる気のない民兵は、戦争の血なまぐさい技術で訓練された人間にはかなわない。\n\nしたがって、我が軍の核となるのは、プロの一般兵でなければならない。最も過酷な状況を想定して訓練され、最大限の死を与えるために武装した彼らが、勝利の担い手となるのである。ドイツに打ち勝つことができるのは、死の作成にすべてを捧げた者たちの揺るぎない意志と超人的な力だけだ。"
 OMS_marching_for_vengeance: "復讐のための進軍"
 OMS_marching_for_vengeance_desc: "舞台は整い、ライフルはコッキングされ、刃は研がれる。全世界に知らしめるのだ。黒連盟は進軍中だ、そして死が我々の前衛を率いている。我々は自尊心の塊のような裏切り者たちを粉砕し、彼らの弱小国家を消し去り、祖国の隅々にまで輝かしい救済をもたらすだろう。\n\nすべてのドイツ人が墓の中で朽ちていく骨にすぎず、ゲルマニアが風に乗って塵と灰になるとき、「ドイツ人」の意味そのものが忘れ去られるとき－－その上で我々は勝利を得る。我々の意図に間違いはない。我々はドイツを破壊し、大理石の建造物を瓦礫にし、ゲルマン民族を絶滅する、子孫の最後に至るまで。それが、ロシアの生存と我が民族の永遠の自由を保証する唯一の方法である。"
 OMS_our_image_abroad: "海外での我らのイメージ"
 OMS_our_image_abroad_desc: "西シベリアを統一した今、そろそろ自分たちにふさわしいイメージを育てていかなければならない。他の勢力からの支持を得るには、正当な統一者として登場する必要がある。我々が切実に必要としている支持と裏付けを得るために、競争相手を許すわけにはいかない。強さと決意のある姿は、アメリカと日本の注意を引き、それによって我々は、ロシア統一と§R大いなる試練§!の増強のための援助を受けれる。\n\n我々が国家社会主義の膿からロシアを守ることができる唯一の集団であることを他の勢力に知らしめることで、献身的でない他のライバル政府とは確実に一線を画すことができるだろう。外国からの援助によって、我々のライバルは減少し、我々はすべての敵の上に立つことができる。"
 OMS_operation_potemkin: "ポチョムキン作戦"
 OMS_operation_potemkin_desc: "世界の舞台で、我が国は神秘的で近づきがたい存在に映った。もし、我々が支持を得たいのであれば、これを変える必要がある。同志ヤゾフは、彼が発展的権威主義者であり、自国に改善と近代化をもたらそうとしていることを世界に示すため、大規模な宣伝活動を行うよう命じた。できるだけ多くの支持を得るために、外国の要人や報道関係者を初めて我々の支配下にある領土に招待する予定だ。\n\n外国人へ、戦争と経済格差に傷ついた社会であることをアピールすることが、連盟の利益になるのだ。非軍事化に奮闘し、「剣を鋤に打ち込む」というメッセージを送ることができる。報道機関には、我々が見せたいものだけを見せることができる。やがて、我々が望む援助は、非軍事化のためのものではなく、敵を破壊するためのより効果的なものになるだろう。"
 OMS_appeal_for_recognition: "認知度向上のアピール"
 OMS_appeal_for_recognition_desc: "外国勢力に、我々を正当な国家として認めさせ、ロシア統一の最有力候補としてアピールする必要がある。新たに設立された国家再生機構が諸外国に対応し、我々の外観が諸外国の求めるものと同等になるようにする。彼らは、我々自身の政府ではない他の非合法な政府を支持することは許されない。\n\nもちろん、支持を受けられない最大の原因は、「過激」すぎると思われることだ。連盟は冷酷な独裁者ではなく、国家と国民を大切にする不幸な権威主義者として見えるようになるのだ。連盟は国家社会主義の危険と正しく戦っている。外国人から我々のもっと魅力的でない資質を隠すのは難しいことではないだろう。"
 OMS_aid_for_the_reconstruction: "復興支援"
 OMS_aid_for_the_reconstruction_desc: "日本やアメリカとの関係が良好になった今、国家再生機構が各国に資材や物資の提供を求め始めている。表向きは国の復興、再建のために使われることになっている。しかし、その大半は軍事的な強化に使われる。ロシアは消費財や民生技術で統一することはできない。剣と盾によってのみ、ドイツとその協力者に復讐することができるのだ。統一を目指す他のいかなる国も、必ずや慈悲はないであろう。我々もそれに応えよう。\n\n私はロシアの剣となり盾となり、倒れた人々のために正義がなされる。\n－－黒連盟の誓いから"
 OMS_a_message_to_germania: "ベルリンへのメッセージ"
 OMS_a_message_to_germania_desc: "ついに我々の偉大な敵にメッセージを送るときが来たのだ。最高司令官はドイツの総統に直接メッセージを送り、国家社会主義の大きな悪を糾弾する用意がある。その中でヤゾフは、ドイツが二度とロシアに害を与えないことを誓った。ロシアが黒連盟の指導の下に、団結すれば、ドイツもついにその過去の結末に結果するだろう。\n\n卑劣で凶悪な第三帝国は、必然的に終焉に近づいていく。"
 OMS_start_the_illegals_program: "イリーガル計画の開始"
 OMS_start_the_illegals_program_desc: "ユーリー・ドロズドフの指揮の下、黒連盟はドイツに潜入する計画を開始する。ナチスの巨大組織を崩壊させるため、彼らのあらゆる弱点を知る必要がある。また、将来的に自分たちの弱点を作り出す可能性もある。破壊工作がしやすい場所は、いざという時に活用できる。\n\n今こそ、統一条約に情報提供者や潜伏工作員を送り込む完璧な瞬間だ。今、破壊工作の準備をしておけば、将来的に選択肢が広がる。また、情報収集の先取りは、ロシアを統一した後にも有効だ。"
 OMS_the_directorate_of_foreign_activities: "対外活動局"
 OMS_the_directorate_of_foreign_activities_desc: "これからの紛争で優位に立つためには、諜報活動が必要だ。外務局長アレクサンドル・サハロフスキーが名乗りをあげ、ロシア国内外におけるあらゆる対外諜報活動を行う対外活動局を組織することになった。我々が関心を持つすべての国の情報提供者は、我々に多くの外交的、破壊的機会を与えてくれるだろう。\n\nこれらの国に潜入するには、「友」の場合は大使、「敵」の場合はスパイという装いが、必要な情報を最も多く得るのに有効であることが分かる。"
 OMS_denounce_the_warlords: "軍閥の糾弾"
 OMS_denounce_the_warlords_desc: "黒連盟は国家再統一の唯一の正当な主張者である。他のすべての候補者は弱く、能力のない軍閥に過ぎない。黒連盟はドイツと国家社会主義の破壊を達成できる唯一の集団だ。\n\n我々だけが、ロシアが§R大いなる試練§!を完了させられるほど強くすることができる。黒連盟の軍隊はロシアで最強であり、どんな相手にも決して屈しない！"
 OMS_agents_in_kazakhstan: "カザフスタンでのエージェント"
 OMS_agents_in_kazakhstan_desc: "カザフスタンは、連盟が利用できる重要な資源を多く持つ地域である。鉄、石炭、石油などの鉱床がステップに多く存在する。これらの資源は、我々の戦争に最も役立つ可能性がある。さらに重要なことは、それらが敵の手に渡るのを防ぐことだ。黒連盟は、まずカザフスタンを確保しなければならない。\n\nカザフをめぐって紛争が起こる可能性が高く、要所にエージェントを送り込み、この地域でのチャンスを増やすことが一番良い。それらの資源は我々のものになる。"
 OMS_the_foundations_laid: "礎となるもの"
 OMS_the_foundations_laid_desc: "情報網も確保され、世界の舞台への登場もほぼ確実となった。あとは、完璧なタイミングをじっと待つだけだ。軍閥は淘汰され、ロシアは再び団結し、敵を倒す準備が整うだろう。§R大いなる試練§!はますます近づいており、我々はその準備を整えている。\n\n十分な時間が経てば、我々は蒔いた種を刈り取り、不可避の戦争で新たな優位性を発揮することだろう。敵は何が起こるかわからない。"
 OMS_the_reclamation_government: "再生政府"
 OMS_the_reclamation_government_desc: "我々は再び拡大した。シベリアの小さな塊から、憎むべきフン族に支配されていないロシア西部のすべてを領有するまでに成長することができたのだ。我々はもはや暫定統治機構ではなく、ロシア国家再生政府として、占領されていない祖国の半分を支配している。\n\nしかしこれで終わりではなく、東側にはロシア全土を取り戻す力がないにもかかわらず、全ロシアの支配権を主張する輩がまだいる。そして、ドイツ人自身も、この国の最も西の部分をいまだにその卑劣な爪で押さえているのだ。\n\n我々は全ロシアが我々の旗の下で統一され、フン族がその恐ろしい犯罪の代償を払うまで、立ち止まってはならないのだ。"
 OMS_national_survival: "国家の生存"
 OMS_national_survival_desc: "ロシアが生き残るためには、人民が生き残らなければならない。しかし、彼らはただ生きているだけではいけないのだ。何時間も過酷な仕事をこなす兵士や労働者が必要なのだ。そのためには、人民に食事と満足を与えなければならない。飢えた兵士は、栄養のある兵士ほどには戦えなく、不幸な労働者は、仕事が遅い。\n\nどちらも許されることではない。\n\nそのため、行動計画では、全国で貧困救済プログラムを実施することにしている。どの部隊も衣食住に不自由することはない。人民は軽薄なものを持つことはないが、基本的な商品やサービスも欲しがることはないだろう。"
 OMS_a_societal_redoubt: "社会要塞"
 OMS_a_societal_redoubt_desc: "§R大いなる試練§!が来るとき、西ロシアは最前線に立つことになる。ヴャトカ、サマラ、ニジニ・ノヴゴロドといった地域が、ドイツの亡霊に最初に苦しめられることになるのだ。新たな爆撃からミサイル攻撃まで。万が一、ドイツが我々の土地に軍靴を踏み入れることがあれば、そこには卑劣な足が踏み込まれることになるだろう。\n\nそのためには国家要塞をその地域に拡大し、新しいバンカーを建設し、可能な限り産業を地下に移動させなければならない。部隊は避難計画の訓練を受け、§R大いなる試練§!が始まっても、指定されたバンカーに殺到することがないようにする。国民は文句を言うかもしれないが、やがて順応し、感謝するようになるだろう。我々は、フン族がこの土地を再び無政府状態にすることを許さない。"
 OMS_expand_the_state_development_directorate: "国家開発局の拡大"
 OMS_expand_the_state_development_directorate_desc: "西ロシアの産業は、あまりにも長い間、無数の組織の下で運営されてきた。いくつかの重要な産業は、企業の利益によって運営されている。ロシアのより大きな繁栄のために、国家開発局はその地域に拡大されることになる。\n\n経済的な安全性を確保するためには、ある種の手段を講じなければならない。重要な産業はすべて国有化され、割り当てが行われる。労働者の権利は制限され、ストライキはすべて禁止され、不服従の概念はすべて力によって対処されるだろう。\n\n心が優しい人は、これらの措置が極端だと思うだろうが、時間が経てば、これらの措置が絶対に必要であることが分かるはずだ。"
 OMS_waste_not_want_not: "浪費はしない、困窮はしない"
 OMS_waste_not_want_not_desc: "§R大いなる試練§!のために、すべての銃、すべての弾丸、すべてのタイヤが重要になる。このように再生政府では、スクラップや余分なものは存在し得ない。余分な鍋やフライパンは溶かして弾丸に、ゴムはタイヤに、絹の靴下など西部に残されたあらゆる薄いものはパラシュートの材料にすることができる。\n\n国民はこのことを理解しなければならない。すべての部隊は、余分な資材を見つけたら寄付するように命じられるだろう。スクラップ置き場や余分な廃棄物はない。使えるものはすべて使う。部隊は§R大いなる試練§!が来るとき、彼らがより多くの弾丸を持っているなら、いくつかのフライパンを逃す方が良い。"
 OMS_fires_of_hell: "地獄の炎"
 OMS_fires_of_hell_desc: "遂に§R大いなる試練§!が来るとき。おそらくドイツの犬たちが核の火の雨を降らせる可能性は高いだろう。我々の都市は火に包まれ、放射性物質の燃えかすと化すだろう。ルフトヴァッフェによる恐怖の爆撃は、核戦争がロシアにもたらすものに比べれば、ほんの些細なものに過ぎないだろう。\n\n国家要塞だけでは生き残れるのに十分ではないだろう。ロシアが生き残るためには、新しいバンカーを建設する必要がある。より大きく、より深く。多くは都市の外に建設され、直撃攻撃を受けることはないだろう。放射線から身を守るため、遮蔽ドアがある。空気ろ過システムと十分な物資を備える。そして放射性降下物が拡散するのに十分な時間、人々が中に留まることができるようにする。これらの新しいバンカーは、原子の力でさえも、我々の復讐の探求を止めることができないことを保証する。\n\nロシアは何があろうとも生き残る。"
 OMS_expand_the_system: "システムの拡大"
 OMS_expand_the_system_desc: "国際的には、ポチョムキン計画と我々のスパイが大きな価値を持つことが証明された。ポチョムキン計画はアメリカや他の国々で同志ヤゾフがロシアの未来にとって最良の希望であることを確信させた。その一方、我々の「不法入国者」は、黒連盟に反対する多くの声を封じ込めた。この2つの努力は、どちらも拡大しなければならない。\n\n大規模なプロパガンダキャンペーンによって、「自由」な世界に、再生政府が自分たちにとっての脅威ではなく、ドイツの脅威に対する最高の対抗手段であることを確信させることができる。一方で不法入国者を拡大し、ロシア亡命者コミュニティからそうでないことを言う者がいなくなるようにしなければならない。"
 OMS_escalate_potemkin: "ポチョムキン計画の拡大"
 OMS_escalate_potemkin_desc: "我々の最善の努力にもかかわらず、世界の多くの人々は、我々を黒服のチンピラとしか見ておらず、再生政府を低く評価している。このような状況に満足している者もいれば、祖国を失敗に陥れた者たちへの愛情が薄い者もいる。このような状況でも、我々は外国、特にアメリカからの支援を必要としている。\n\nポチョムキン計画は、同志ヤゾフが単に強くて豊かなロシアを作りたいだけだということを世界に示すために、アメリカの映画スタッフを招いた。\n\nアメリカ人には、我々の偉大な国を案内し、我が国がいかに繁栄し、労働者がいかに満足しているかを見せることになる。そこから、我々が彼らの映像を検査した後、彼らは、我々がロシアの最良の希望であり、ナチスに対する防波堤であることをアメリカ人に納得させるようなドキュメンタリーを発表することを期待している。"
 OMS_contacts_in_moskowien: "モスコーヴィエンとの連絡"
 OMS_contacts_in_moskowien_desc: "モスコーヴィエンは、ドイツが我々の種族に対して行った最大の犯罪の地であり、§R大いなる試練§!が来るときには最前線にいることだろう。そこで勝敗が決し、ドイツの破壊が始まる。\n\n§R大いなる試練§!は何年も先だが、我々はドイツの没落のためにモスコーヴィエンの種付けを始めなければならない。潜伏する工作員は国境を越えて潜入し、奴隷や対敵協力者に浸透し、この地域におけるドイツの作戦についてできる限り学び、将来の破壊工作のための土台を築くのだ。彼らは大きなリスクを背負っているが、その努力は§R大いなる試練§!が始まったとき、より大きな価値を持つことが証明されるだろう。"
 OMS_the_first_draft: "第一稿"
 OMS_the_first_draft_desc: "サハロフスキー局長は最高司令官に「チェルノボーグ作戦」と名づけた計画を提出した。ゲルマン人の入植によって汚染されたモスコーヴィエンの土地は、もう二度と取り戻せないというのだ。そのため、§R大いなる試練§!の序盤戦の舞台となる。\n\n我が軍が国境を越える前に、チェルノボーグはモスコーヴィエンを中心とした一連の壊滅的なテロ攻撃によってドイツを荒廃させるよう要求しているのだ。フン族は軍事的に弱体化し、試練が始まる前に分裂し、ゲルマニアへの道が開かれるだろう。"
 OMS_warnings_from_within: "内部からの警告"
 OMS_warnings_from_within_desc: "ドミトリー・カルブィシェフの死について、卑劣で、憎むべき、反逆的な噂がある。これらの噂は、全ロシア黒連盟の創設者、我々が§R大いなる試練§!のために必要とする力を最初に認識した男が老衰で亡くなったのではなく、自殺したと主張している。\n\nこの噂は嘘に違いない、我々のリーダーがそのような恐ろしいことをする理由はないだろう。我々はこの忌まわしい噂の出所を突き止め、対処しなければならない。"
 OMS_national_reconstruction: "国家再建"
 OMS_national_reconstruction_desc: "西ロシアでの戦争は、土地を荒廃させた。道路は寸断され、工場は破壊され、鉱山は損壊し、農場は放棄され、都市全体が壊滅状態だ。これを直ちに是正しなければならない。西ロシアは産業と資源の面で重要な地域であるだけでなく、フン族との国境でもある。つまり、§R大いなる試練§!が始まるときには、最前線に位置することになる。\n\n農地が休耕すれば兵糧が手に入らなくなり、道路が損傷すれば前線への人員や物資の輸送が困難になる。これを直ちに是正しなければならない。西ロシアの産業とインフラの再建は、国家的な優先課題である。\n\n6、7、8、9で始まる呼称の部隊で指定された者を地方に送り、新しい部隊を大急ぎで編成する。西ロシアは§R大いなる試練§!の準備をしなければならない。"
 OMS_dewarlordization_trials: "脱軍閥の試み"
 OMS_dewarlordization_trials_desc: "西ロシア革命戦線の最後の残党を除いて、西ロシアにはびこる軍閥は、祖国に負わされた最悪の一つだった。裏切り者のツァーリとフン族の侵略によって押し付けられた将軍たち。自らを我々の最大の敵に変えようとした狂人たちは、ほとんどの人民を束縛している。ドイツに従順でない共和国も、彼らのイデオロギーに従順で、ロシアを§R大いなる試練§!のために、十分強くすることはできなかった。\n\n裏切り者に対する裁きは迅速かつ容赦なく行われなければならない。すべての者は裏切りと失敗の代償を知ることになる。"
 OMS_reintegrate_the_armies: "軍隊の再統合"
 OMS_reintegrate_the_armies_desc: "西ロシアを支配したさまざまな軍閥は、いくつものイデオロギーを生み出した。そのどれもが、その名にふさわしい軍隊にはならなかった。共和主義者、君主主義者、狂人、裏切り者、そのすべてが、廃品や時代遅れの装備で武装した、訓練不足の暴徒や準軍事的に過ぎない軍隊を作り出した。西ロシア革命戦線でさえ、§R大いなる試練§!に必要な軍隊をはるかに下回る軍隊を生産していたのだ。\n\nしかし彼らの軍隊の男たちは、形を変えて役に立ち、ロシア国軍の真の兵士に生まれ変わらせることができるのだ。女性たちは、かつてどのような役割であったかにかかわらず、非戦闘的な役割で奉仕することになる。彼女たちに植え付けられたわずかな規律が、うまくいけば再生政府に奉仕するための準備となる。"
 OMS_onwards_to_berlin: "ベルリンに進め！"
 OMS_onwards_to_berlin_desc: "我々が§R大いなる試練§!に勝つためには、ロシア国民は我々ができると信じなければならない。もし労働者が、自分たちが作っている砲弾が絶望的な目的のためのものだと思えば、彼らはそれほど努力をしなくなり、より質の悪い兵器ができることになる。士気の低下は、フン族と同様に我々にとって危険である。それに対抗するため、ポスター、横断幕、スピーチ、映画まで、プロパガンダを展開していく。\n\nそのすべてが、ロシア国軍がライヒの軍隊を殺戮し、ゲルマニアの廃墟の上に我々の旗を掲げ、我々に与えられた不公平を100倍にして報いるというものだ。この運動は§R大いなる試練§!が始まるとき、我々は勝利し、正義がなされることを人々に示すものだ。"
 OMS_venerate_the_front: "戦線を崇める"
 OMS_venerate_the_front_desc: "エゴロフ、ジューコフ、トゥハチェフスキー。西ロシア革命戦線の将軍たちは、彼らの兵士たちと同様、立派な存在だ。彼らは、ほとんどの者が諦めるか裏切り者になった後、何十年もドイツ軍と戦った。特にトゥハチェフスキーは、黒連盟以外ではほとんど見せたことのない強さを見せた。彼らは、§R大いなる試練§!においてロシアを導くのにほとんど十分な強さを持っていた。ブハーリンの古い秩序と共産主義的イデオロギーへの執着が彼らを弱め、最終的に彼らの破滅を招くことになった。\n\n彼らの誤った信念にもかかわらず、西ロシア革命戦線は崇拝されるべきだ。兵士と将軍には恩赦が与えられるべきだ。彼らは我が国を導くには不適当かもしれない。しかし有能な将軍だ。我々はこのような人たちを§R大いなる試練§!に使うことができるのだ。彼らが適切に再教育されればの話だが。"
 OMS_the_great_trial_awaits: "大いなる試練が待ちうけている！"
 OMS_the_great_trial_awaits_desc: "時計の針はどんどん進む。すぐ、とてもすぐ、§R大いなる試練§!が我々にやってくる。フン族は我々の完全な絶滅以外、何も求めないだろう。それを防ぐのは同志ヤゾフと黒連盟の再生政府だけである。\n\n国民はこのことを理解しなければならない。我々は彼らを守るために戦っているのだ。しかしもっと重要なのは、彼らの復讐ために戦っていることだ。虐殺された兵士たち、殺された母親たち、チュートン人の大軍に地獄に投げ込まれた子供たち。それらはすべて千倍にして復讐されるだろう。フン族が悲鳴を上げながら、死んでいくのを確実にする我々の仲間に目をつけたことを後悔させるのだ。\n\nロシアは復讐するだろう！"
 OMS_the_weapons_of_national_vengeance: "国家的復讐の武器"
 OMS_the_weapons_of_national_vengeance_desc: "§R大いなる試練§!は、ほぼ黙示録的なものになるだろう。ドイツの侵略者は、文明そのものに対する十字軍の戦いにおいて、容赦しない。そのために、彼らは地獄の深い淵から堀り出したあらゆる武器を投入し、国家的復讐の実現を阻止するための無駄な試みを行うだろう。ベルリンへの長く曲がりくねった道では、我が軍は核爆発と、かつて怒りに任せ、決して発射されたことのない生物学的化学物質の雲の中を突っ切っていかなければならない。\n\nそのためには、これらの兵器を連盟が利用する必要がある。なぜなら、その破壊力は、人間が作り出した他のどんな兵器とも比べものにならないからだ。核兵器、生物兵器、化学兵器は、現代における戦争の新たな現実であり、このことは、§R大いなる試練§!のためのいかなる計画においても報告されなければならない。\n\nすでに、これらの戦争の道具の作成は始まっている。ドイツ国家が力づくで歴史書から消え去り、ロシアの軍靴がブランデンブルク門の下を行進して初めて、国家的復讐は真に完了するのだから。"
 OMS_expand_on_kamera: "カメラ計画の拡張"
 OMS_expand_on_kamera_desc: "我々が単なる「暫定統治機構」であった頃、カメラ計画は承認された。白紙委任と正義への渇望を武器に、有能なユーリ・オフチニコフ少佐はこの先見性のある計画を監督している国家的復讐のために史上最悪の生物学的製剤を作ろうとするものである。\n\nすでに、彼の作品は最高司令官を感心させた。スヴェルドロフスクの外にある研究所で炭疽菌の新株の報告があった。これでドイツに火砲や飛行機から何百発も降り注ぐことができる最小の砲弾や爆弾に詰め込むことができる。\n\nこれは、§R大いなる試練§!の目的には十分ではない！オフチニコフは、もっと資金と生きた試験体と近代的な施設を提供する価値がある。ドイツの都市に白い雪のように降り積もり、哀れな国民を永遠に歴史のゴミ箱に追いやる胞子で覆われるこれらの兵器を完成させるために。"
 OMS_seize_the_arsenal: "貯蔵兵器を手に入れる"
 OMS_seize_the_arsenal_desc: "解放された都市スィクティフカルの地下には、最初の試練に遡る古い化学兵器の宝庫がある。これらの化学兵器は比較的古く、最新の調合品と比較すると効率が悪いが、自由に使用すればロシア国家に貢献することができる。もし、耐用年数まで地下に眠っているのであれば、大量に備蓄する意味はないだろう。\n\n化学砲弾の発射や化学兵器による直接空爆の権限は、「あなたの位置は外国軍に制圧される危険がある」という条件のもと、地上の指揮官に委ねられることになる。ロシア国軍の指導部が司令部に対する断末魔の攻撃によって機能不全に陥るのを防ぐため、ヒュドラ計画の一環として。\n\nもちろん、「外国」の定義は、ロシア国家に対する忠誠心によって決まる。東シベリアの荒れ地から、ロシアを破滅に追いやったイデオロギーを真似る軍閥気取りの噂が伝わってきた。このような人間以下の汚物が、たとえ血統的にロシアの国籍を主張したとしても、彼らの行動は彼らが西側のヒトラー主義者どもに劣ることを証明し、我々の貯蔵兵器の全てを受けるに値する。"
 OMS_the_atomic_age: "原子力時代"
 OMS_the_atomic_age_desc: "黒連盟の平均的な兵士は、ドイツ人の兵士に決して劣っていない。技術的にも、装備面でドイツ軍に追いつくには数年の研究開発投資が必要なだけである。もし今、ライヒが攻撃を仕掛けてきたら、黒連盟は旧ソビエト連邦が開発した生物・化学兵器を用いて報復することができる。しかし、連盟が永遠の都と呼ばれるゲルマニアに戦いを挑む前に、我々が答えを出せない一面がある。\n\n§R原子爆弾だ。§!\n\n我々の任務が成功するためには、連盟は相互確証破壊の必然性を保証する必要がある。ドイツがロシアのような経験をするためには、生物・化学兵器だけでは不十分だ。もはや彼らは我々より優位に立つことはできない。彼らは復讐の力だけでなく、愛の力も学ぶことになるのだ。原子力時代では、愛は狂気である。"
 OMS_consult_with_ovchinnikov: "オフチニコフとの相談"
 OMS_consult_with_ovchinnikov_desc: "連盟がカメラ計画の拡大を決定した後、最高司令官ヤゾフは自分が行った実験結果に興味を持つようになった。旧コミ共和国の地下に保管されていたマスタードガスなどの範囲をはるかに超える、数分で殺傷できる神経ガス。森林を丸ごと枯らすことのできる薬剤－－計算式が正しい場合。復讐に向けた連盟の努力と同様、オフチニコフの仕事はすべて進行中である。もしかしたら、それを加速させる方法があるかもしれない。\n\n連盟は、化学剤の効能をフィードバックするための材料として、被験者を提供するだろう。これらは、社会的に最も悪い人々の中から選ばれる。盗賊、犯罪者、最低な人殺し。最高司令官はこうした要素を排除することで、ロシアの役に立つだろう。オフチニコフは喜ぶだろう。ネズミはもうない。人だけだ。"
 OMS_source_uranium_deposits: "ウラン鉱山から掘り出す"
 OMS_source_uranium_deposits_desc: "大祖国戦争の時代に誕生して以来、原子爆弾は世界を変えてきた。アメリカの巨人の指を炙った。日独両帝国は、原子爆弾の炎で焼き尽くされたぱりぱりに硬くなった礎の上に立っている。ロシアが偉大になるために、ロシアが台頭するために、ロシアが大祖国戦争の死と苦しみを復讐するために、連盟は原子爆弾を獲得する必要がある。しかし、適切な弾頭の完成には何年もかかる。最高司令官も認める悲しい事実だ。\n\nしかし、力への道はすべて純粋でなければならないわけではない。より綺麗な方法でダメなら、汚れた解決策で十分だ。この場合、汚い爆弾だ。核科学者はつまらない仕事と呼ぶかもしれないし、技術者は杜撰と呼ぶかもしれない。しかし、抑止力の前では、ドイツは二度とロシアの主権を侵害することはないだろう。何が純粋で、何が汚いかは問題ではない、ただ何が効果的であるかが問題なのだ。"
 OMS_the_fourth_thesis: "[GetOMSFourthThesisTitle]"
 OMS_the_fourth_thesis_normal: "第四の国家綱領"
 OMS_the_fourth_thesis_red: "§R第四の国家綱領§!"
 OMS_the_fourth_thesis_desc: "[GetOMSFourthThesisDesc]"
 OMS_REDACTED: "§Rアクセス拒否§!"
 OMS_the_fourth_thesis_scripted: "§Y第三の国家綱領§!、§Y国家行動計画§!による支援は、政府の理想を実現するための土台となり、来るべき戦争の舞台となる。しかし、内省といくつかの§R不幸な噂§!の調査の後、最高司令官は新しいポイントを採用し、ロシア国軍の最高司令部の上層部全体に広めるにとどまった。§R第四の国家綱領を。§!\n\n再生政府の目標は、もはや来たるべき侵略から生き残ることではなく、ドイツが自ら作り出した地獄のような兵器を使って、ドイツという概念そのものを抹殺するための§R大いなる試練§!を自分たちの手で開始することである。\n\n§R大いなる試練§!の間、祖国の大都市は放射線に覆われた瓦礫となり、黄金の農地は焼け野原となり、祖国の偉大なランドマークは大量の墓と化すだろう。来るべきの対立の進路で、ロシア人は自分たちの町や家、教会の廃墟の中で戦うことになり、多くの場所で誰も忘れることのない厳粛な遺産を手に入れることになる。モスクワ、ペトログラード、サマラ、ニジニ・ノヴゴロドなど、ロシアの古い名前を持つ千の場所が、原子の火の洗礼を受け、生まれ変わる。\n\nしかし、ロシア民族は耐え抜く。隠し壕や遠隔地の前哨基地を通じて、ロシア国軍は生き残り、我々の最終命令を確実に実行する。世界中の大都市にきのこ雲が立ち込めた後でも、我が兵士たちは深淵から現れ、継続している命令に従ってベルリンに進軍し、国家的復讐を果たすことだろう。我々はドイツ国家の痕跡を存在からすべて消し去る。そして我々の兵士は爆発で生き残ったドイツ人を、それがか弱い老人であれ、ただの泣き虫の子供であれ、迅速に終わらせるのだ。\n\n§R死によって、我々は最後の復讐を行うだろう。§!"
 OMS_renew_the_black_mountain: "「黒い山」の刷新"
 OMS_renew_the_black_mountain_desc: "ロシアの大気中に産業廃棄物の黒い雲を吐く煙突の上には、マグニトゴルスクの黒い山がそびえ立っている。その頂上は地球を見下ろし、周囲の土地を隅々まで見渡しているようだ。岩山に掘られたその脇には、かつてルイセンコの実験所があった。飢え死にする被験者から超人を作り出す実験を試みた場所である。黒連盟は、ルイセンコの理論に深く共感しているわけではない。科学の名の下に行われる残酷な行為は、バカバカしさとの境界線上にあるのに過ぎないのだ。\n\nしかし、この研究施設には将来性がある。核爆発に耐えられるよう建設され、ルイセンコのパラノイアは連盟本部と最高司令部のための安全な活動拠点を確保するものとする。連盟がその山頂にマントをかけることで、「黒い山」は再び黒くなるであろう。"
 OMS_underground_military_depots: "地下軍事基地"
 OMS_underground_military_depots_desc: "重大な出来事の時、黒連盟の指導部がそのすべてを構成しているのではないことを忘れがちである。ロシア国軍とその隊列は、忠実な男性や女性によって構成され、連盟が求める以上に連盟の利益に役立っている。指導部は「黒い山」で安全を確保しているが、これらの兵士はドイツ軍の核報復から保護される必要がある。最高司令官は、第4の国家綱領の厳しさを通して、これらの兵士を保護する必要がある。\n\n焼却の時が来れば、我々は陸軍に究極の名誉を与えよう。静かな大地に塵が降り積もり、ロシアが復讐を果たせば、彼らは地下の複合施設から出てくることだろう。連盟の旗はフォルクスハレの廃墟の上に振られるであろう、ロシア究極の勝利の象徴として。灰と埃と残り火の世界の上に、勝利の黒旗を廃墟に掲げるのだ。"
 omsk.1.t: "完璧な未来"
 omsk.1.desc: "断片的な文章\nサイト119「コシヴィンスキー・カーメニ」の下部構造\n市考古省北方探検隊31による出土品\nおおよその年代:西暦0年\n\n我々は時を忘れた世代だった。\n父祖の遺灰の中で生まれ、父祖の命を受けて進軍した。\n我々は若くて選択の余地もなく、死を恐れぬ戦士達に導かれて進軍した。\n決着をつけるために戦場に出て、最初に銃で撃たれた。\nまばゆいばかりの光、そして空は我々の罪の重さで崩壊した。\n光の悪戯で仮面を剥がされた英雄達。\n墓の中で眠っているスパルタの人々に伝えよう。\n彼らの掟に従う我々が、ここに眠っていることを。\n-名も無き隊員130756"
 omsk.1.a: "神々も必然性には逆らえない。"
 omsk.2.t: "終焉への準備"
 omsk.2.desc: "老将にとって、自分の最大の願望の失敗を恐れること、疑いの心が腹の中で静かに燃えているのを知ること、この二つは、彼にとって逃れる事ができた。苦しみもあまり感じなかった。しかし、毎日、自分の夢の歪んだ残骸を目にする事は、これらと比較にならないほど彼にとって苦痛だった。自分にとって最悪の悪夢のような光景を、多くの人がこぞって称賛してくるのだ。\n\n黒連盟の指導者、ドミトリー・ミハイロヴィチ・カルブィシェフ将軍は、82年ほど生きてきたが、もっと酷い目にあった事もあった。かつて彼は、ナチスのマウトハウゼン強制収容所から故郷に帰還するため3000kmもの旅路で、凍傷、狼、強制収容所の看守などで友人を失いながらもオムスクにたどり着き、ロシアの間で生きる伝説となった。彼は、肉体的にも精神的にも、拷問に耐えられる男だった。しかし、彼はあと数年以内には確実に自分の身に起こる事を感じていた。彼にはそれが見えていた。それは連盟員の目を見ても、5年後の工業生産の予測グラフを見ても明らかだった。それは、地政学的な分析や未来への希望に満ちた思索の中で、太陽のように輝いている単純な事実であった。\n\nカルブィシェフの人生は終わろうとしている。\n\nこの世の苦しみから解放される死を考えても、彼は動じなかった。しかし、悪夢のような状況を目の当たりにすると、頭が真っ白になるほどの焦燥感に襲われた。彼の愛する連盟は腐敗して残酷になり、派閥や縁故主義に支配され、罪のない人々が贖罪旅団で働いていた。どんなに苦しくても、彼はこの世を去る前にもう一度だけ仕事に取り組まねばならなかった。長い夜に誘われる前に、自分の罪、この呪われた惑星でやり残した仕事に取り組まなければならなかった。"
 omsk.2.a: "もう一度、突破口を開くのだ。"
 omsk.3.t: "墜落した鷹"
 omsk.3.desc: "誰のせいでもない。マルティンは自分自身を責めた。空から落ちていくMe264の中で、彼はそう思った。彼は油断したのだ。彼はオムスクの上空を何十回も、いや何百回も飛行していた。Me264という古い機体を、上手く扱っていたのを見ると、それ自体が偉業といえただろう。しかし、その無謀さがついに仇となってしまった。弾が二発命中しただけで、左翼は胴体の側面から切り離され、機体は地面に向かって落ちていった。対空砲の音に紛れた自分の叫び声が聞こえるのがやっとだった、彼は地面に落ちる前に気を失った。ロシアの荒野が彼を飲み込む。\n\n目覚めたマルティンは、副操縦士のヨハンを見たが、ヨハンの顔は陥没してぐちゃぐちゃになっていた。マルティンは悲鳴を上げ、体を起こした。彼は目を見開き、目の前で燃え尽きるMe264を眺めた。地獄のような赤と白の炎が、機体を包み混み、熱が肌に伝わってくる。いつのまにか、炎に照らされた残骸の前には群衆が集まっていた。何人かが彼を見ていた。それを見て彼は絶句した。\n\n彼は慌てて立ち上がり、逃げようとした。しかし、膝に激痛が走り、泣き叫んで地面に倒れ込んだ。彼は「待ってくれ！待ってくれ！」と言いながら仰向けになり、後ずさりした。だが3人の影が彼に向かって突進してくる。彼らの銃剣は殺意で輝いている。彼は腕で体を後ろに引いて、土を握り締め、それを彼らに投げつけた。「待ってくれ！やめろ、やめてくれ！後生だ！」シルエットの一つが。いや、黒い制服を着た男が、マルティンの顔に蹴りを入れた。その後のカチッという音を最後に、彼は何も聞くことはなかった。"
 omsk.3.a: "死は時として慈悲深いものである。"
 omsk.4.t: "連盟の規律"
 omsk.4.desc: "改革の報告は良くなかった。全く良くなかった。カルブィシェフは、まだ残っている髪の毛に手をやった。本当にこんなことになってしまったのか？これ以上、下級将校に命令に従わせることはできないのではないか？1日2回の訓練を拒否する部隊もいれば、2回とも通常の半分の時間しか訓練しない部隊もいた。また、食事の時間を短くしろという命令も全く無視されているようだ。罰を与える役職の者ですら、他の者と同じように命令や規則に従わないので、誰も罰を受けていなかった。彼は、連盟のメンバーがいつかは自分の間違いに気付いてくれると思っていたので、長い間、厳しい処置を指示するのを我慢していた。しかし、その考えがいかに甘かったかを今になって思い知らされた。連盟は想像以上に堕落していたのだ。カルブィシェフの心の奥底には、「それでもやる価値があるのか」という小さな声があった。\n\n過去に何度もそうしてきたように、彼はその心の声を潰した。彼は何年も前に連盟を創設した時から、自分の選択を疑う事はしないとしていた。連盟は軌道から外れてしまったが、彼は残された時間を使って連盟を元に戻そうとしていた。彼の信念がそれにかかっている。ロシアがそれにかかっている。彼は自分の国を見捨てることはできなかった、多くの人々がすでに見捨てていようが、どうしても彼は見捨てられなかった。彼は、何よりもロシアを信じていた。ロシアは、一つで、不可侵で、無敵でなければならないのだ。彼が生きている限り、連盟の理想に忠実な者が一人は見つかるはずだ。それが彼に残された全てだった。"
 omsk.4.a: "規律なくして秩序は保たれないだろう？"
 omsk.5.t: "贖罪旅団の現状"
 omsk.5.desc: "「君達、敬礼はしなくて大丈夫だ」カルブィシェフは優しく言った。「君達は連盟に所属しているわけではないからな」\n\n目の前に立っていたウクライナ人司令官は、ゆっくりと手を下げた。彼の目は緊張しすぎるあまり脈打ってるように思えた。司令官の後ろには、雪解け水と泥が混じった軍靴を履いた、煤けた男たちが何人も立っていた。カルブィシェフと彼の護衛の前には、老将への警戒心と、飢えにも似た何とも言えない感情を持った人々が集まっていた。\n\nカルブィシェフは大声で、「私は君達を罰するためにきたのではない」と言った。「私は君達に、贖罪のチャンスを与えに来たのだ」\n\n「この前、君たちから『救済』を求められた時、15人が落盤事故で亡くなった。私は救済と死、この二つに大きな違いはないと思っている」司令官は顔を真っ赤にして、両手を反射的に握り締めた。彼は来るであろう罰を覚悟していた。\n\n「本当の償い」カルブィシェフは呟いた。「私は君達に、嘘ではない、本当の自由を与えたいと思っている」群衆は一斉にざわめいた。「君達は何か罪を犯してここに来たのだろうが、その罪は拭い去られ、我々と対等になるのだ。君たちの多くは、贖罪旅団に入りながら大した事はできなかっただろう。私はこのシステムを変えたいのだ。しかし、それには君達の助けが必要なのだ」"
 omsk.5.a: "「一体何のために我々が必要なのですか？」"
 omsk.6.t: "オムスクに押し寄せる難民"
 omsk.6.desc: "フョードルはオムスクの話を聞いたことがあった。だが、どれも良い話では無かった。オムスクでは、人々は盗賊ではなく、警察官に怯えていると言う。また、兵士の子供たちは、地下にある精巧なシェルターに住み、ブハーリンがまだロシアを支配していた頃の軍の配給品や缶詰の肉を食べているとも聞いた。自由な人間、あるいは少なくともある程度自由で安定していると言える地球上の数少ない国の一つに生まれ育った幸運な人間にとって、オムスクは地獄のような国だろう。しかし、幼少期から過ごした家がドイツ軍に焼かれ、友人や隣人が盗賊に殺され、2人の孫をこの世の最後の生きがいとしている男にとって、このような生活はそれほど悪いものではなかった。確かに、専制政治は嫌いだったが。\n\nだが、3つの異なるロシアの栄枯盛衰を見てきた苦しい人生の中で、彼は専制政治の手腕を様々な形で知っていた。彼はそれを受け入れ、共存する事を学んだ。暴政は単に隅っこにある影のようなもので－－認めてやり過ごすものだと、彼は考えていた。そうこうしている内に、フョードルも混じっている難民キャラバンはオムスクの黒連盟の国境検問所に着いた。自分と孫の羽織っているボロボロのコートを吹き飛ばしそうなほどの風が吹き付けていたが、銃を持った黒い軍服の男たちが近づいてきたとき、彼は安心感と安堵感を感じた。崩壊した祖国を旅する彼は、数え切れないほどの政府との空虚な約束を経験してきた。何度も何度も、彼らの嘘によって、大切なものを奪われそうになった。しかし、ここにはたった一つのこと、つまり生存を約束する政府があった。\n\nそれだけで彼は満足だった。"
 omsk.6.a: "オムスクへようこそ、同胞達よ"
 omsk.7.t: "盗賊の襲撃"
 omsk.7.desc: "盗賊達は日没後にやってきた。乾いた風に乗って叫び声や蹄の音を響かせていた。彼らの半分は町の名前すら知らなかった。しかし、それは重要ではなかった－－彼らは純粋に略奪のために来たのだ。\n\nこのような野蛮な出来事は、連盟の中心部やオムスク周辺、主要都市では考えられないことである。しかし、風が吹き荒れる大草原では、国境は概念でしかなかった。小さな村に連盟はそれほど兵士を割いておらず、装備が十分ではない前線や駐屯地の兵士数人しか駐留していなかった。\n\nしかし、彼らはよくやってくれた。103858番、109663番、そして109667番、この三つの部隊は、盗賊の大胆な襲撃に不意を突かれながらも、駐屯している農業従事者を守るために全力で戦った。しかし、夜の9時ごろには戦いは終わった。三人の勇敢な兵士は、死んでいるか、そうでなくとも瀕死の状態に陥っていた。翌日になると、彼らは全員殉職者リストに加えられ、上層部はその対応に追われることになった。"
 omsk.7.a: "こんな事をした盗賊を見つけ、罪を償わさせねば。"
 omsk.7.b: "このような事が二度と起こらないよう、防衛を強化せよ。"
 omsk.8.t: "ふさわしい最後"
 omsk.8.desc: "「移動しろ」\n\n104924番は、森の中を静かに進んでいた。少しすると、賑やかな笑い声と燃え盛る焚き火の音が聞こえてきた。その小さな野営地は、わずか2日前に大胆にも町を襲撃してきた盗賊達のものだった。今、奴らはその報いを受ける時がきたのだ。武装した5つの部隊が四半円を描くようにして、酔っぱらった盗賊たちが酒盛りをしている場所に向かって移動した。\n\n二脚を展開するカチャっという音、銃の安全装置が外れる柔らかなカチっという音、そして雪の上に伏せる兵士のカサカサという音がした。\n\n「目標を定めて合図を待て」\n\n何年も経ったような気がする静寂の後、無線機から声が聞こえた。\n\n「撃て」\n\nその声からたった数秒で、野営地は地獄絵図と化した。曳光弾は、テント、馬、人、木など、ありとあらゆるものを切り裂いた。ある者は座って酒を飲みながら騒いでいるところを撃たれ、ある者はよろめきながらテントから出てきたところを撃たれた。数分間に及ぶ連続射撃の後、野営地は完全に破壊された。呻き声だけが聞こえた。だが、兵士たちは呻き声を気にも留めなかった。黒い軍服を着た兵士たちは、生存者を確認するためゆっくりと立ち上がった。幸運にも連続射撃を生き延びた者も、そう長くは生きられないだろう。"
 omsk.8.a: "「尋問のために何人か残しておけ。今後の事件を防ぐためにもな」"
 omsk.9.t: "カルブィシェフの誕生日"
 omsk.9.desc: "白いテーブルクロスは、棺の上を覆う白い布のようにぐったりと垂れ下がっていた。熱く凝固した空気が部屋の中で静止しているようで、そこにいる者の肌をチクチクと不快にさせていた。ウェイター達は、強力な負の雰囲気に包まれた部屋の中央に行こうかどうかで、気まずい雰囲気になっていた。テーブルの片方には－－価値があまりない役人達が並んでおり、彼らの正面にいるカルブィシェフの顔は彫像のようになっていた。彼の冷静さが全てを物語っていた。一方で、堅実で、頑固で、臆することのない守旧派の者達がいた。\n部屋の外では、銃声が鳴り響いていた。\n「最高司令官」アバクーモフは、最低限の努力をした上で、こう言った。「このような騒動で昼食会が中断されてしまうのは残念ですが、我ら連盟の指導者に対する陰謀が発覚しました」彼は傍の男達に目配せをした。「もちろん、この陰謀は阻止されました」もちろん、カルブィシェフはこの状況を把握しており、心を痛めていた。彼の計画、いや、彼は失敗したのだ。しかし、彼がこのまま黙っているとは思えない。アバクーモフ、あるいはその取り巻きの一人が、ほくそ笑んでいる最中に、鋭い視線が部屋を横切り、彼の言葉は死んだ鳥のように床に落ちた。\n「もう10年になる」カルブィシェフはそう呟いた後、声の大きさを10倍にもして話し始めた。「10年前、かつて私が仲間と呼んでいた君達は、私の信頼を裏切った。それ以降、私は君達にとって人々を犠牲にし続けるだけの便利な道具でしかなかった」彼は机から立ち上がり、椅子を床に倒して立ち止まった。「私はお前達の正体を知っている。お前達ネズミは、ウラソフと同じように反逆者だ」カルブィシェフは、恐ろしい怒りに満ちた言葉を吐いた。「私は収容所にいた時、筋肉、脂肪、歯など多くのものを失った。だが、信念だけは失わなかった」"
 omsk.9.a: "「だがお前達のような醜い動物は、元々何も持っていない」"
 omsk.10.t: "カルブィシェフの状態"
 omsk.10.desc: "「アバクーモフから何か連絡はあったか？」カルブィシェフは答えを知っていたが、あえて尋ねた。\n\n「ありません」そう答えたのは、老将軍の副官を務めるタタール人の若い中尉、ハサン・マゴメドフだった。「彼は貴方に叱られたショックから、まだ立ち直れていないのでしょう」カルブィシェフは笑った。実はカルブィシェフはタタール人の血（といっても彼はシベリア人で正教会だが）の血を引いており、マゴメドフはタタールスタンの出身であった。しかし、カルブィシェフが十年間この男を補佐官にしているのは、単に国籍が理由というわけではなかった。\n\nカルブィシェフは、「医師の報告書は見たかね？」と尋ねた。マゴメドフは首を横に振った。老将軍はウォッカを2杯注ぐと、補佐官を呼んで机の横の椅子に座るように指示した。マゴメドフが飲み物を持って席に着くと、カルブィシェフはこう続けた。「君がまだ知らない事や、人づてに聞いてない事はないだろう」彼はウォッカを一口飲んだ。その目はほとんど切なげだった。「医者が言うには、私はもう長くないらしい。腎臓がダメになり、他にも3つの問題があると」マゴメドフの顔が真っ白になった。なぜなら、この言葉に反応するのは簡単なことではなかったからだ。カルブィシェフはすぐにそれを察知した。「分かっている。簡単に発言できる事じゃない」\n\nマゴドメフは気を取り直して、「最後の望みなど、その様なのは……ありますか？」と答えた。\n\n「今やっているところだよ。ああ、そうだ、私が帰ったら、部屋から好きな物は何でも持って帰っていいぞ」二人とも笑っていた。一瞬、迫り来る死の恐怖がそれほど身近なものではなくなった。"
 omsk.10.a: "残された時間に、乾杯。"
 omsk.11.t: "カルブィシェフ最期の日々"
 omsk.11.desc: "カルブィシェフはマゴドメフを自身の執務室に案内し、周囲をちらりと見た後、ロシア後に次ぐ彼のもう一つの母語であるタタール語で話し始めた。\n\n「ハサン、聞いてくれ」老将は厳粛な声で話し始めた。「私が死んだら……いや、私はヤゾフを信頼しているんだが－－」彼は一瞬のためらいの後、こう続けた。「もし、彼によるオムスクの統治がうまくいかなかった時は、北に行くんだ。そして、イェレーナに送られてきたと言うんだ」マゴメドフは、軽い不信感のような表情で答えた。「イェレーナは私の娘だ」カルブィシェフは答えた。「実のところ、娘は私よりも賢い。この黒連盟から逃げれる時に逃げれたからな」彼の目は、まるで別の時間を想像しているかのようだった。「私も逃げたいと思うことはあったが、どうしても逃げられなかった。私が残った事で、この化け物は私を中心に作り上げられてしまった。私の上に、黒連盟は構築されたのだ」\n\n「ドミトリー、私は……」マゴメドフは言葉に詰まってしまった。「……なんと感謝を申し上げたら良いのか。しかし……なぜ私だけなのですか？」\n\n「私の事を『ドミトリー』と呼んでくれるのは、君一人だけだからだよ」\n\n「それは、貴方に頼まれたからです」\n\n「私は皆にそうしてくれと頼んでいる。だが彼らは私を『ドミトリー』と呼ぼうとしない。ヤゾフでさえ、私をそう呼ばない。私が死んだ後の君の心配をしているのは、そのためでもある。イェレーナが逃げた時、私はそれが最善だと思った。だが、それによって、私を崇拝したり、便宜を図ったりするのではなく、一人の人間として、友人として、じっくりと話をしてくれる者がいなくなってしまった。今、事実上残っているのは君だけだ。私は天国で座っていて、下界にいる人間が教会に列をなし、私を崇拝するのを見てきた。だが、小さな儀式が終わると、皆私を崇拝していたことなど忘れたように戻っていく。彼らにとって私はもう実在の人物ではなく、ただのイメージ、神話なんだ」老人は椅子に座り直した。「だからこそ、私は気になるのだ」"
 omsk.11.a: "「台座というのは、世界で最も孤独な場所なのだ」"
 omsk.12.t: "カルブィシェフの死"
 omsk.12.desc: "全てが終わった。\n\nカルブィシェフの計画は、全て失敗に終わったのだ。かつて彼は、自分が愛する連盟を導く者になったつもりでいた。もしかしたら、かつてはそうだったかもしれない。しかし、ドミトリー・ミハイロヴィチ・カルブィシェフは自分自身を騙し、ロシアを新たな夜明けに向かって導いていると錯覚しているに過ぎなかった。彼は船の船首に置かれている木像に過ぎなかった。彼の机の上に散らばっている書類の数々も、今では羽のない蝶のようなものだ。\n\n外出すれば物事が片付くだろう。他に選択肢もないのだから。カルブィシェフは自身の部屋を出た後、複数のセキュリティチェックを通過し、何人かから驚きの目で見られた。しかし、それと同時に自分の姿が見えなくなったような感覚に陥った－－カルブィシェフが何をしようとしているのか尋ねたのは、セキュリティデスクで半分寝ぼけているマゴメドフだけだった。\n\n外に出たカルブィシェフの額に冷たい夜風が当たった時、彼は不思議と安らぎを感じた。だがそれは、悲哀を帯びたものでもあった－－自分の力不足だった、もっとできなかったのかという悲しみに彩られたものだった。しかし、この五年間彼を苦しめていた熱く重い苦悩はなくなった。雪の降る夜空を見上げ、闇に浮かび上がる雪の結晶を見て、老将は自分の役割を果たしたような気がした。なるようになる、なるようになるのだ。彼は皺だらけの顔に微かに笑みを浮かべた。彼は歩哨に敬礼し、司令部の出て、木立の中を歩きながら川岸に向かった。初冬のシベリアで半分凍っていた小さな小川は、将軍の足元で静かにせせらぎ、凍った地面に水を打ち付けられていた。彼のブーツは、川岸の滑りやすい岩の上で震えていた。\n\n水に飲み込まれても、カルブィシェフは何も抵抗しなかった。\n\n翌朝、マゴドメフは内務調査官から、カルブィシェフが何を言ったかを何度も聞かれた。"
 omsk.12.a: "「私は散歩に出かけるよ。戻ってくるまで遅くなるかもしれないが、気にしないでくれ」"
 omsk.13.t: "地下工場"
 omsk.13.desc: "兵器工場の騒音は大きい。旋盤、プレス、鋳型、すべてが耳をつんざくような音を立てて、間もなく来る戦争に向けて、必要となる銃を生産している。普通に考えれば、工場の中にいるだけでも耳障りだ。だが、それだけでなく、オムスクでの兵器製造は、ドイツ軍の爆撃機や敵対軍閥の侵攻から逃れるために、地下で行われていた。これにより、爆撃によって工場全体が揺れ、音は広大なコンクリートの壁に反響していた。つまり、この産業の渦の中にいる苦痛は倍増したのである。\n\nだが、これは必要な事だった。各地下工場に配属された労働者は、このことを聞かされていたし、知っていた。次の戦争を生き抜くためには、工場を守る事こそが重要なのだ。この地下工場は、オムスクを動かすエンジンとなるのだ。"
 omsk.13.a: "深く、深く、大地の中へ。"
 omsk.14.t: "晴れた空の下で"
 omsk.14.desc: "ソフィアは爆撃されることがだんだん好きになった。\n\n大人たちは、それを問題視するように話していた。青年団の教官は、ドイツ軍がいかに邪悪であるか、彼らの爆弾が我々以外の土地を焦土と化し、人々を殺しているかを説いた。しかし、ソフィアにはそれが信じられなかった。というのも、彼女は自国以外を見たことがなかったからだ。ほかの土地には、土を食べ、ボロ切れを着、バラックの代わりに地面に穴を掘って住み、幹部も教官もいないという話だけを聞いていたのだ。転校生のヴァシャは、このような話をするたびに怖がっていつも泣いていたが、誰もがそれが真実であることを知っていた。\n\n爆弾が来るたびにサイレンが鳴り響き、部隊は全員地上の壕に入らされる。子供たちは、体操やドイツ軍についての勉強をする代わりに、トンネルの中を走り、戦争ごっこをしながら、上空で爆弾の音が柔らかい雷のようにゴロゴロと鳴り響くのを聞くのである。\n\nしかし、今ではそんな日も少なくなってきた。ソフィアと部隊は、野外に出ることが多くなり、地下で遊ぶことは少なくなっていった。ドイツ軍に関する講義が頻繁に行われるようになり、演習場での訓練が新しい日常になりつつあった。"
 omsk.14.a: "お遊びはここまでだ。"
 omsk.15.t: "新たな希望"
 omsk.15.desc: "ヤゾフは、宿舎の近くにある小さな森を眺めた。ドイツ空軍のバルケンクロイツをつけた黒い爆撃機に、どれほどの間、苦しめられてきたことだろう。常緑樹はほとんど緑を失い、枝葉も枯れている。\n\nしかし、彼らは耐えてきた。\n\nそして、このところ3日間、空は静かであった。\n\n彼は喉の奥にしこりを感じた。彼の背後には、カルブィシェフや彼の指導の時代があった。命令を受け、兵士で余裕のある日々。だが今は、自分が指導者でなければならない。ロシア民族の運命は彼の肩に掛かっているのだ。連盟の将校たちの中でカルブィシェフは彼を信頼していた。\n\n彼は本当に大丈夫なのか？全ロシアが敵に回った。ロシア民族の団結力を目の当たりにすれば、世界もまた然りであろう。そして、究極の敵であるドイツも、黙って滅亡を待つことはないだろう。確かにこれは絶望的なことだった。彼が最も望んでいたのは、地下壕にもぐりこみ、自分が生まれてきたことを忘れることだった。カルブィシェフの不可能な夢を忘れ、ただの将校になることだった。\n\n逃げることだ。\n\nしかし、それではいけない。ロシアは指導者を必要としていた。彼は不完全な道具ではあったが、行動したのだ。最初の試練の英雄たち、誇り高きロシア民族、そしてカルブィシェフの決意を力にするのだ。自分がどうあるべきかという不安と、自分がどうあるべきかという疑問は、新しい明確な目的によって、すべて捨て去られた。ロシアを救う最後の、そして最良の希望が彼だったのだ。\n\n彼は森を見つめるのをやめた。来るべき試練のために、やらなければならないこと、準備しなければならないことがたくさんあった。\n\nそして、彼はそれを実行に移す。"
 omsk.15.a: "そして反対することで、それを終わらせる。"
 omsk.15.b: "導いてくれる人がいれば……"
 omsk.16.t: "守旧派"
 omsk.16.desc: "カルブィシェフは最近、黒連盟の誕生をよく思い出すようになった。それは、自分にとって、物事がまもなく終わりを迎えることを知っていたからかもしれない。当時は、自分のビジョンが明確で、国の再生への道筋も明白に見えていた。そして、多くの将校や昔の仲間たちが連盟に参加し、祖国を救う手助けをすることになったとき、彼は希望に満ちていた。もし、彼らが約束を守り、道を踏み外さずにいてくれたら……しかし、そのときでさえ、彼らは、連盟を個人的な権力として利用しようと考えていたのかもしれない。老将はそうでないことを祈った。多くの友人が常にこのように腐敗し、権力に貪欲であったとは考えたくもなかった。しかし、もし連盟が彼らをこのようにしたのなら、それでよいのだろうか？\n\n彼は昨日ハルハールディンと、連盟の腐敗が進んでいること、それについてどうしたらいいかということについて話した。アレクサンドルにこのような話を持ち込むと、いつものように、もっと重要な問題があるのに、モグラの丘から山を作るようなものだと優しく窘められた。彼は、アレクサンドルは個人的な目的のために予算をくすねていることを知っていたが、アレクサンドルにはそれを伝える勇気はなかった。言っても無駄だっただろう。カルブィシェフの他の旧友と同じように、ハルハールディンは最近、彼を仲間というより操り人形のように考えているようだった。\n\nカルブィシェフはタイプライターに紙を挟み、連盟の腐敗を排除するためのメモを書き始めた。このメモが無視されることは分かっていた。だが、今さらあきらめるわけにはいかないのだ。"
 omsk.16.a: "疲れた人には休む暇もない。"
 omsk.17.t: "祖国の盾"
 omsk.17.desc: "シベリアの万年雪と厳しさですら、無敵のロシア魂の前ではほとんど勝ち目がない。オムスク地下では、ファシストドイツの侵略者や爆弾から生粋のロシア人を守るための一連のバンカーの建設が始まっている。しかし、その主な目的は我々の指導者と膨大な数の軍隊を収容することだ。この広大な地下施設には、オムスクの中心部にある主要なバンカーだけでなく、都市全体に広がる地下鉄システムも備えている。\n\n連盟の中には当初、コスト超過や汚職などの不満があったが、今ではそのようなことはない。我々は剣を持ち、盾を作るのだ。"
 omsk.17.a: "ドイツの爆弾は、もう我々には落ちないのだ！"
 omsk.18.t: "無駄な努力"
 omsk.18.desc: "「諸君。静粛に。今日はとても重要なことを話し合うために諸君を集結させた、傾注せよ！」\n\nカルブィシェフはテーブルの前に座り、サハロフスキーとヴァルーヒンが互いに罵り合い、汚職、反逆など様々な非難をしているのを見ていた。まだ5分も経っていないのに、もう手に負えない。\n\n「口論は少しやめないか！」カルブィシェフは、なんとか彼らの口論に負けないように必死で叫んだが、そのせいで疲れてしまい、座らざるを得なかった。しかし、カルブィシェフが叫んだおかげで、2人は口論をやめ、彼の方を向いた。\n\n「誰かハルハールディンがいつ来るか知っているか？」カルブィシェフは息を切らしながら聞いた。\n\n「彼は来ていません」ヴァルーヒンが答えた。「彼は重要な用事があると言っていましたし、どんな話でも簡単な報告を要求してきます」\n\n「俺は彼にこれは重要なことだと言ったんだ」\n\n「知ってます。彼が私に言ったことを伝えましょう」\n\n「よろしい。後で彼を問い詰める必要があるな。君たち全員に話したいことがある。連盟で横行している派閥主義についてだ。最近……」\n\n「ドミトリー……邪魔するつもりはないんだが、話を続ける前に言っておきたいことがある」サハロフスキーが口を挟んだ。「派閥争いの張本人は、私の向かいに座っている裏切り者だけだ」\n\n「私が裏切り者だと？」ヴァルーヒンが答えた。「君の口から出る言葉としては大胆なことを言うな。私が君の個人的な「保安部隊」のことを知らないと思っているのか？」\n\n2人は、またしても口論になった。カルブィシェフはため息をつきながら、窓の外に広がる雪景色の庭園を眺めた。長い一日になりそうだ。"
 omsk.18.a: "彼らに希望はない。"
 omsk.19.t: "老将の言葉"
 omsk.19.desc: "「同志、同胞、連盟の仲間たち、本日はお集まりいただきありがとうございます。久しぶりの公の場での演説ですが、議論しなければならない極めて重要な事柄があり、皆さん一人ひとりがその議論に参加する資格があると信じています。私は、黒連盟のメンバー全員が我々の使命を信じていることを心の底から知っています。私自身から兵卒に至るまで、我々全員が強く統一されたロシア国家を望んでおり、黒連盟がその目標を達成するための最良の組織であると理解しています。しかし近年、我々は注意散漫と分裂に明け暮れ、目的から遠ざかっているのではないかと危惧しています」\n\n－－略－－\n\n「私は、部下や連盟の多くの役員から、内紛や派閥争いの厄介な兆候を目にしてきました。はっきり申し上げておきますが、黒連盟の中に派閥主義が入り込む余地はあってはならないのです。ロシアを闇から取り戻すためには、祖国への愛によって結ばれた、一致団結した目的を持って活動しなければなりません。諸君の忠誠心は上官ではなく、黒連盟そのものであることを再認識しなければなりません。また、私は連盟の上級将校などが腐敗していることも知っています。贖罪の機会を与えるため名前をこの場では明かしませんが、もしこの腐敗が続けば我々全員に影響が及ぶことを明確にします。もし皆さんの中で、腐敗や非国民的な行為に心当たりがある方はぜひとも連盟の大いなる目的のために正義が果たされることを確認してください。連盟のメンバーが犯しうる最大の裏切りとは、ロシア全国民が求めていることよりも自分たちの個人的な利益を優先させることであります」\n\n－－略－－\n\n「この問題は連盟内で解決できるものと思っていましたが、公の場で議論するにはあまりに広範囲に及んでいることに気づきました。連盟の基礎をなす愛国者であるあなた方に申し上げることで、最終的に派閥主義と腐敗に終止符を打ち、私たちが信じる連盟を本来の目的に戻すことができるかもしれない、と期待しているのです。ご静聴ありがとうございました。おやすみなさい」"
 omsk.19.a: "しかし、誰も聞いてくれない。"
 omsk.20.t: "庇護"
 omsk.20.desc: "オムスクの早朝のことである。ヤゾフは執事に先立たれ、連盟の訓練場のそばに腰を下ろした。向こうでは、遠くから男たちの叫び声と銃声が響いている。今日もまた、「大いなる試練」のための訓練をしているのだ。彼の隣には、空の椅子があった。同志カルブィシェフは今日もいない。ヤゾフは頭を振って、手袋をはめた手で顔をなでた。裏切られたような気がしたが、空気がわずかに揺れたので、その思いは打ち消された。\n\n「コーヒーはいかがですか？」執事が言った。ヤゾフはかすかな笑みを浮かべた。「そんな呼び方はやめてくれ、同志よ。でも、コーヒーはいただこう」執事は小さくお辞儀をした。彼は連盟の階級が平等であるという概念に慣れていないのだろう、彼の前にカップを置いた。朝の冷たい空気の中で、漆黒の液体が湯気を立てている。ヤゾフはそれを手に取り、目の前に置いて、その暗い深みに映る冷たく硬い目を見詰め、その香りを嗅ぎながら、過ぎ去ったことの思い出に浸ることにした。彼はその縁を唇に持っていき、飲んだ。\n\n豊かな香りが、渦巻く心のプールの中で彼を導く。彼は初めてコーヒーを飲んだ時のことを思い出した。そして、冬の戦場の凍てつくような気候の中で、薪が割れる音を聞きながらパンを食べる同志の光景に思い当たった。彼は目に見えない涙を浮かべた。みんな死んでしまったんだ。ヤゾフは歯を食いしばりながら、カップを置いた。飲み干すかどうか、しばらくの間考えていたが、彼は飲み干した。\n\n彼は、その香りが大祖国戦争の記憶から遠ざけてくれるのを感じた。ヤゾフは、その香りに導かれるまま、漂流した。親愛なるオムスク、母なる祖国！西方から逃れてきた難民の窮屈な収容所に座っていた。ドイツ人の流した血は、地球の裏側まで染めていた。彼はその場所の辛く苦いコーヒーと、彼を包むじめじめとした酸っぱい匂いを覚えていた。その断崖絶壁で、コーヒーの香りは途絶えた。ヤゾフはカップの底を見つめて、にやにやと笑った。今は嘆く時ではなく、復讐の時だ。"
 omsk.20.a: "大いなる試練は全てに勝る。"
 omsk.21.t: "彼らの弱点が明らかに"
 omsk.21.desc: "ヤゾフはマッチを擦ると、机の脇のキャンドルにそっと火を灯した。寝る直前の鈍いオレンジ色の光はいいものだ。しかし、読むべきもの、書くべきものが多すぎて、なかなか夢の中に入っていけない。机の上には、最近チュメニとの国境で起こった戦闘の報告書が活字で書かれていた－－彼は、その部門の主要な事後報告を送ってくれるよう個人的に要請していた。それはまだ油で汚れていた。\n\nビティヤ部門事後報告書\n\n報告者:アレクセイ・クルチャトフ大尉\n\n関与部隊:102821、108302、205913、209813\n\n部隊102821のパトロールは0930に敵陣に遭遇。209813と205913に無線連絡し、迫撃砲を発射するように指示。追加増援が最前線まで到来。各軽迫撃砲チームから2発ずつ順番に発射。パトロールは調整に有効であり、彼は効果のために20発を発射。敵の陣地に命中。\n\n中機関銃チームによる制圧射撃で、0955に陣地を攻撃。陣地は掃討され、中機関銃チームは反撃を防ぐために移動。部隊108302は1015に左側面の動きを無線で報告。敵の攻撃は1015に始まり、各側面の移動と重迫撃砲による砲撃が行われた。部隊108302は1025に自らの判断で攻撃し、左翼の敵の攻撃を中断させる。部隊108302に表彰を推薦。正面と右側面を維持。その後、前方の陣地を維持。\n\n誤射:死亡15、負傷41\n\n推定敵損害:死亡40、負傷80\n\nヤゾフは一日中このような報告書を読んでいた。それなりに覚悟を決めた敵との会戦。しかし、兵士の火力や決断力には敵わないようだった。彼は誇らしげだった。これは進歩だ。シベリアの軍隊に匹敵する、いや、それ以上の戦力である。そろそろ疲れた目を休ませる時だ。彼は帽子を脱ぐと、机の上に放り投げた。明日はまた明日だ。明日もまた、読むべき報告書がたくさんあるはずだ。ページの下に小さなメモを書いてから、ろうそくを吹き消した。"
 omsk.21.a: "「108302を称賛しよう」"
 omsk.22.t: "学んだこと"
 omsk.22.desc: "「大惨事だ」\n\nアルフョーロフ軍曹は、いつもより勢いよくタバコを雪に埋もれさせながらつぶやいた。それには理由があった。彼の部隊の4分の1－－20人近くが、前回のチュメニ戦の後、国境を越えて行方不明になっていた。その半数が負傷しており、各種医療品も不足している。彼は特に誰かに対する怒りも感じなかった－－実際、彼の部隊は非常によく働き、自分たちの力を発揮し、得たものよりもはるかに悪いものを与えていたのだ。しかし、戦線が崩壊すれば、あんたの部隊も一緒に崩壊する。102821がもっと活躍していれば、205913がもう少し我慢していれば……\n\nしかし、それは関係ない。今大事なのは、規律を回復し、二度とこのようなことが起こらないようにすることだった。彼は、二等兵の首根っこをつかんだ。「臆病の価値をあんたは理解してんのか？」彼は怒りをごまかすのがやっとの状態だった。「今、何人失ったんだ？あんたが知っていて、一緒に育った奴らは？船から逃げ出したいネズミのために、不必要に失われたんだ」彼は哀れな二等兵を雪の中に投げ捨てた。\n\n「これは、あんたへの公正な教訓とする。逃げたら死ぬぞ。さらに悪いことに、あんたの仲間も死ぬな。さらに悪いことに、あんたの国家も死ぬな。逃げる奴は、部隊だけでなく、国家をも裏切る。あんたは、国家のために戦わなければ生き残れない。この部隊の中で、二度と敵に背を向けてはならない。恐れずに立ち向かえば、失敗は許されない。教えられたこと、そして心の中の鋼鉄を駆使すれば、俺たちは無敵だ」\n\n彼は最後の言葉を吐き出すと、肩を落とし、前線近くの狐穴に向かって足早に去っていった。今日、彼らは負けたのだ。明日は負けないと、彼は命を賭けて誓った。"
 omsk.22.a: "「はい、軍曹」"
 omsk.23.t: "黒連盟の逆転劇！"
 omsk.23.desc: "アレクサンドル・フェドロフは、小高い丘の上に立って、眼下に広がるかつての美しい野原を見下ろしていた。かつては風景画に描かれるような美しい風景が、今はクレーターだらけで、車が行き来した跡が残っている。右手数百メートル先では、戦車が黒煙を上げて燃えている。戦場には両軍の兵士の死体がおもちゃのように散らばっている。その姿は滑稽なほど歪んでいる。後始末に時間がかかりそうだが、それでも、かつて楽しく駐屯していた小さな谷は、決して元の姿には戻らないだろう。\n\n「失礼します、フェドロフ大佐」と、一人の副官が声をかけてきた。彼はその場から目をそらして、その男に声をかけた。\n\n「何だ、中尉？」\n\n「敵は自分の領土に退却したようです。斥候によると、完全に撤退し、全速力で東へ向かっているとのことです。追撃するべきでしょうか？」\n\n「そうは思わん。ここだと、ほぼ圧倒されている。運を使わないのが一番だ。部下に犠牲者を数えるよう伝えてくれ。我々と彼らのためにできるだけ早く報告するように」\n\n「了解」\n\n中尉はそそくさと立ち去り、フェドロフは厳しい景色のほうに振り向いた。彼はそれを表に出すことを拒んだが、黒連盟の兵士の戦い方は彼を不安にさせた。彼らは命を顧みず、執拗に攻めてきた。この目で血を見なければ、ロボットとしか思えない。それも、全力ではなかった。しかし、彼は黒連盟のテストに合格することができたのは幸いだった。ゲームの時間は終わったと判断したとき、自分もそうなるようにと願うばかりだった。"
 omsk.23.a: "最悪の事態に備えねば。"
 omsk.24.t: "傷の舐め合い"
 omsk.24.desc: "……そして、なぜ職務放棄することにしたのだ？」\n\nコンスタンティンは、自分が聞かれた質問に信じられない思いで、軍事裁判の長を見詰めた。\n\n「私は職務放棄していない！私が去ったのは、撤退する必要があり、誰かが事態を警告するために逃げなければならなかったからだと、すでに言ったはずです。私たちは蹂躙されたんです！」\n\n「特に軍曹から伝言を頼まれたのか？」\n\n「ダヴィツキー軍曹はすでに死んでいた！俺たち数十人が塹壕に立てこもったんだ。一体何人の黒連盟の連中がいると思っているんだ！馬鹿でも分かることだ！だから俺は愛国心を発揮して、大佐に警告しようとしたんだ」\n\n「フョードロフ大佐と話した時、何と言った？」\n\n「俺がキャンプに戻った時には、すでに破壊され、みんな死んでいたか、いなくなっていた。仲間を殺したバカどもより先に着くほど、俺は速くなかったんだ」\n\n「では、なぜ前線から25キロも離れたところで、軍のパトロール隊に発見されたのか？」\n\n「大佐が死んだとわかってから、誰に報告すればいいのかわからなくなった。一番近い町がどこかも分からなくて、文明を見つけるまで歩いてみることにしたんだ。数日後、パトロール隊が俺を拾ってくれた」\n\n「よろしい。私は法廷のメンバーにはもう十分話したと思う。コンスタンティン・フョードロフスキー。君は任務を放棄し、敵に対する臆病で有罪。その罪と西シベリア人民共和国への、裏切り行為により、君を死刑に処する」\n\nコンスタンティンは、警備員に引きずられながら、止められない兵士と黒の軍隊への呪いと警告を法廷に叫び続けた。彼らは彼のことを気にも留めなかった。黒連盟よりも重要な仕事があったのだ。"
 omsk.24.a: "次の機会には準備しておこう。"
 omsk.25.t: "オムスクからの亡命者"
 omsk.25.desc: "鞄、手押し車、カート、自転車、宝石、ジャガイモ、衣類、毛布、子供など、この世に残されたすべてのものを運んできた。アレクセイは、背を丸めながらとぼとぼ歩く行列を見渡した。彼らは皆、実験に失敗したオムスクからの避難民だった。\n\n「止まれ！」彼は武器を持ち上げて叫んだ。\n\nほとんどの人は顔を上げなかった。2、3人は顔を上げたが、表情は無かった。彼らはもう驚くこともできないほど疲れていたのだろう。未舗装のあぜ道をずっと進んだところで、哀れな避難民たちは衰弱しきっていた。\n\n一方で、彼の役目は、一兵士として、あるいは一労働者として、労働できる者だけを受け入れることだった。この中には、他の人たちよりも飢えていない者もいた。彼らは訓練を受ければ立派な兵士になるだろう。また、家族と思われる者たちと一緒に通してもらえるなら、それに越したことはない。\n\nしかし、これはアレクセイにとって大きなリスクであった。もし、この難民の中に1人でもスパイがいて、彼らの入国の責任がアレクセイに押し付けられたら……悲惨な結果になるだろう……\n\n彼は左手に目をやると、デミトリがすでに彼を見つめながら命令を待っていた。"
 omsk.25.a: "「この人たちを受け入れよう」"
 omsk.25.b: "「危険を冒すことはできない」"
 omsk.26.t: "第一弾"
 omsk.26.desc: "アリョーナが覚えている限り、彼女や彼女の知り合いは皆、工場で働いていた。一日中銃を組み立て、朝と晩に食事をし、狭い宿舎で眠り、翌日からまたそのサイクルが始まる。これが622970部隊の隊員の日常であり、数週間前までは、天候を除けば何も変わることはなかった。しかし、数週間前、工場から新しい工場への異動が発表された。アリョーナは最後の退勤を済ませると、自分の宿舎に戻り、わずかな荷物をまとめて、門の前に集合し、移送を待った。トラックは「オムスクトランスマッシュ」と書かれた新しいゲートの前に止まった。そのゲートの向こうには、彼女の残りの人生が待っていた。\n\n最初は監督官から期待された新しい機材に戸惑った。ここは、彼女の部隊が見たこともないような場所だった。監督官に連れられて試作品を見るまでは、このような場所で何が行われているのか、誰も想像がつかなかった。それは、アリョーナが今まで見たどの乗り物よりも大きく、自分の身長の2倍もある大砲を搭載した戦車だった。監督官の説明によると、彼らは連盟から次世代のロシアの装甲を組み立てるために選ばれ、明日から配属され、新しい目的への奉仕の仕方を教わることになる。\n\nそれからの1週間は、講義やチュートリアル、デモンストレーションが目白押しであった。アリョーナの仕事は、砲塔に大砲を取り付けることだった。以前の仕事とは比べものにならないほど大変な作業だったが、彼女は意欲的に取り組んでいた。工場では、毎日多くの戦車が戦場に出て行った。監督官の言葉が心に残った。祖国のため、ロシアを裏切った者に復讐するため、自分が作った機械が最前線に立つのだ。アリョーナは、この上ない誇りを感じていた。"
 omsk.26.a: "彼女はそれらを自分の子供のように思っていた。"
 omsk.27.t: "雨の日"
 omsk.27.desc: "雨はオムスクの静かな通りに降り注ぎ、砂利の上の雨音と石の上のブーツ音がすべての生命をかき消すように行進していた。言葉を失う兵士の列の中央には、簡素な木の棺が、選ばれた少数の者の手で持たれていた。街中を行進していると、行進する兵士たちの顔に一瞬、閃光が走ったかと思うと、頭上で雷が鳴り響いた。\n\n棺の左側の重さを肩に担いで、腕が痛む隊列の先頭を、ドミトリー・ヤゾフが行進していた。彼は涙が頬を伝って流れていくのを誰にも見せずにすむ、夜と雨に感謝した。彼は、カルブィシェフ将軍の一番弟子の軍服を着たままだった－－リーダーではなく、ただの弟子だ。\n\n行列が団地の間を通り抜けると、住民たちは自分たちの軍服を着て、整然と家から出てきて行列に加わった。黒連盟軍の兵士たちは、偉大な将軍の遺体を行進させる間、一言も口をきかなかった。\n\n何時間もかけて、街を出て訓練場まで行進した。行進に参加する人はどんどん増えていった。一晩の間、彼らは互いの違いを脇に置くことになる。一晩の間、黒連盟は喪に服し、団結するのだ。やがて、彼らは目的地に到着した。連盟が支配する土地の中で最も高い丘、それは彼らのために多くを捧げた男の最後の休息にふさわしい場所だった。\n\nヤゾフは深く息を吐きながら、棺を運ぶ仲間たちと一緒にひざまずき、墓の中にそっと下ろした。嗚咽を漏らしながら、彼は立ち上がり、目の前の黒連盟を見詰めた。墓の後ろには、小さな演壇が用意されていた。\n\n最初はふらふらと、そして自信たっぷりに、そして完全に冷静に、演壇に向かって歩いた。そして、下にいる仲間を見下ろした。黒連盟は、その様子を見守っていた。男女を問わず熱中し警戒を怠ることなく彼を見つめていた。ヤゾフはその時、心の中で「まだ終わっていない」と思った。マイクを自分に向けて話し始めた。"
 omsk.27.a: "「兵士、労働者、同志よ、私の言葉に耳を貸して欲しい」"
 omsk.28.t: "新たな時代"
 omsk.28.desc: "「この街がこんなに賑やかなのは連邦の時代以来だ。私はクソみたいな時代を生きてきた」ボグダンは、午前中に行われた連盟の訓練の残骸がまだ側溝に散らばっている通りを掃除しながら、ハッとした。下位の下っ端である彼でさえ、そのエネルギーは感じ取れるほどだった。\n\nボグダンが「知り合い以上、友人未満」と呼ぶ人物、ヴァシーリーも同意してうなずいた。「この新しい男－－ヤゾフ－－彼は本当に計画的なんだな。黒連盟は自分たちの踵を返すのに飽きたんだろうな……」\n\n「贖罪旅団への片道切符が欲しいなら別だけど、舌を噛むことになるぜ」ボグダンは目を見張ったが、しばらくは二人だけのようだ。「俺は質素な身分の生まれだけど、そんな俺にもこの街の様子が変わってきていることがわかる。昔は、連盟が来たら敬礼さえすれば、安心してこの街を歩けた。今は至る所で見かけて、俺の全身を見てくる。前線の歩兵になるか、大砲の餌になるかを考えているようだぜ－－というのは、同じことだと思う」\n\nヴァシーリーはひどく素朴な表情を浮かべた。「どの都市にも民間人は必要だ、ボグダン。きっと、血生臭くない使い道があるはずだ」そのとき、連盟の士官候補生が一個小隊、通りを行進してきた。彼らの目は鋼鉄で、純粋な決意とわずかな怒りや憎しみの気配以上の感情はない。二人の民間人は、彼らが通り過ぎるのを見送って、ボグダンは諦めたように小声になり、再び話しかけた。\n\n「奴らはもう、ただの壊れた男じゃないんだな。奴らの目的は1つだぜ。俺のような男の居場所はない。民間人の居場所はない。俺が銃を持っていない限りな」"
 omsk.28.a: "クズであっても連盟に尽くすのだ。"
 omsk.29.t: "創設者"
 omsk.29.desc: "「私たちは偉大な人物を失った」\n\n集会では数人が頭を抱えて座っていた。中には、泣いている人もいるようだった。\n\n「カルブィシェフ、あるいは多くの人が知っているように、ドミトリーは山のような男だった。ビジョンも信念も、そして身のこなしも、まるで予言者のような男だった」\n\nヤゾフが本当に泣いているのかどうか、表面上はわからない。\n\n「しかし、彼の人生を葬式やお世辞で弔うようなことがあってはならない。もし、同志カルブィシェフが今ここにいたら、私たちは何をしたらいいのかわかるだろうか？私たちが何をしなければならないか、彼が何を悲しむべきだろうか？」\n\nヤゾフは、うまい具合に間合いをとった。\n\n「彼は大いなる試練に備えることを望んでいるはずだ。そして、私たちは準備しなければならない、男たちよ。人生に備え、復讐に備え、そして彼が真実であると信じたことに備えよ」\n\nなんという演説の終わり方だろう。"
 omsk.29.a: "司令部の幹部は拍手喝采を浴び、ゆっくりと怯えていた。"
 omsk.30.t: "新たな展望"
 omsk.30.desc: "「……俺が言いたいのは、一日中、木を切り倒して、新しく来た人たちが、間違った人を怒らせた、洗いざらいの政治家や官僚だった時の方がよかったということだ。この新入りはまるで犯罪者だ！」\n\n「残りの人生を捕虜収容所で苦労して過ごす方がよかったと？ここから抜け出すチャンスもなく？」\n\n「おい、捕虜収容所では、俺たちが死ぬ可能性はほとんどなかったんだぞ。今は大砲の餌食でたまたま生き残った者が黒連盟に昇格するんだ」\n\n「俺たちは大砲の餌じゃない。正規の兵士と同じように扱われるんだ！」\n\n「アンドレエフにはショックだろうが、奴らも大砲の餌なんだぞ！」\n\n「そんなこと言ってるから、ここにたどり着いたんだろうが」\n\n「まるで俺が知らないかのような口ぶりだな。俺はただ、連盟のために死ぬ危険を冒すよりも、連盟への負債を実際に返済することがまだ許されていればと思うだけだ」\n\n「ロシアと連盟のために命を捨てないというのか？」\n\n「あのな、コミッサールはいないんだから、もういいだろ。まさにその通りだ。祖国のために究極の犠牲を払うことがいかに重要かをいつも俺たちに教えてくれるが、ロシアは俺に何を与えてくれたか？俺はバンカーで生まれ、爆弾や襲撃者から隠れながら育った。成長する前に強制収容所に送られた。俺が大口をたたくからだ」\n\n「失ってはいないな」\n\n「そのことは、アンドレエフもよく承知している」\n\n「俺は償いをしたいだけなんだが、今、奉仕旅団は実際にそれを提供している」"
 omsk.30.a: "「そして、俺はただ死にたくないんだ」"
 omsk.31.t: "壊れない都市"
 omsk.31.desc: "毎日のように新しい掩体壕ができた。もうじきオムスクは戦火に呑まれるのだ。何十人もの将校が各産業部門の幹部を監督していた。彼らは建設用のセメントを汲み上げ、司令部、兵器庫、宿舎、格納庫、そして要塞都市に必要なすべてのもののために設計図を描いていた。\n\nこの場所は、すべての侵略者から黒連盟を守る盾となるのだ。機関銃があちこちに設置され侵略者は5つの異なる角度から撃たれることになる。援軍は地下壕を通って戦場に駆けつけることができ、弾薬は必要とする守備隊のどの部隊にも補給が行き渡っていた。オムスクの街は、侵略者が来たときのための死の罠と化していた。しかし、もし侵略者が来ることがあれば、それはほとんどの人にとって地獄でしかなかった。"
 omsk.31.a: "そうすれば、我々は失敗しないのだ。"
 omsk.32.t: "多くの野獣の飼育"
 omsk.32.desc: "ヤゾフは不安になった。亡き師に尊敬の念を抱いていた。しかしカルブィシェフの死は、彼の最大の失敗を露呈した。彼は黒連盟をゼロから立ち上げるために命を捧げたが、ロシアを救おうとするあまり、連盟を自分に依存させることになったのである。ヤゾフが後継者になっても、旧将軍たちはカルブィシェフの死去をきっかけに自由になろうとした。ヤゾフは、連盟が再び後継者難に陥ることはないだろうと思っていた。彼がいなくなれば、黒連盟は内外から崩壊してしまう。すべては無駄だったのだ。ロシアは滅亡する。\n\nヤゾフは、師の失敗を繰り返さないように決意した。黒連盟は一人の人間よりも大きな存在であり、祖国の救済は彼一人に頼るわけにはいかない。連盟に必要なのは、上から下までの組織の再編成だ。連盟はそれ自体として、その最も著名なメンバーでさえ、ロシアの復讐を行う巨大なリヴァイアサンの小さなパーツに過ぎないのだ。ヤゾフは参謀や将軍を執務室に呼び、彼らが到着する頃には、すでに仕事に取りかかっていた。彼らは夜遅くまで働き、計画を完成させた。\n\n翌日、最初の指令が出された。黒連盟のすべての将官は、後継者を指名し、自分が動けなくなった場合の指揮系統を維持する。そして第一候補が動けなくなった場合の第二後継者を指名するようにというものだった。陸軍元帥から軍曹に至るまで、すべての役職に2段階の不測の事態への備えが要求されることになった。前線部隊もその責任を免れることはできない。リーダーが出来なくとも、連盟の闘争を続ける覚悟をし、将校と共に自身が戦う準備をする責務であろう。兵士たちは指揮官には従うが、黒連盟のために戦うことになる。黒連盟が存在する限り、ロシアは決して滅びないのだから。"
 omsk.32.a: "滅ぼされた1つに対して、2つの新しいものが生まれる。"
 omsk.33.t: "沈黙"
 omsk.33.desc: "銃声は止んだ。何千人もの人々の恐怖心が空気を通じて伝わってくる。空気中には冷たい静寂が漂っていた。オムスクの街では、兵士たちが家の窓の隙間から目を凝らしていた。そして、オムスクの小さな街に、悲痛な叫び声、機関銃のけたたましい射撃音、そして爆発音が響き渡り、すべてが終わった。\n\nしばらくして拡声器から声が聞こえてきた、「黒連盟の同志諸君、私はドミトリー・ティモフェエヴィチ・ヤゾフ最高司令官である。数日前、親愛なる同志カルブィシェフが死亡し、その遺言で私が後継者に指名された」オムスクのバンカーのどこかで、ヤゾフは呟いた。これは彼が夢にも思わなかったことであった。「黒連盟の指導者の中には、臆病者や裏切り者がいて、偉大なる元帥の計画の実行を妨げようとしている。彼らは我が黒連盟の軍事的正義に従わなければならない……さもなくば悲惨な結果になるだろう」\n\n「私は今日、諸君らに重大な決定を発表する。カルブィシェフ最高司令官の直接指導の下、我が黒連盟は目覚ましい成長を遂げ、全ロシアの模範となり、ロシアの再統一と大いなる試練への準備のために多大な犠牲を払いこれを達成させてきた。しかし、この5年間、私たちの国家の中に癌が紛れ込み、我々の肉の中で化膿し、腐り、私たちの偉大なる元帥の計画を妨げてきた。そして今日、それがついに排除されたのだ」\n\n「自然界では、弱者は生存できず、自らの存在を固定することができない者は滅びていく。人間の場合も同じだ。私たちは、ロシアの再統一という究極の目的の前に、腐敗、裏切り、その他の計画を妨げようとする者たちを許さないし、そのようなことを行わせないし、させてはならない。私たちは、ロシア人をユーラシア大陸の偉大な民族にしなければならない。近々、私は再び諸君らに、これから起こる様々な出来事を発表しようと思う。私たちは偉大なる目的を達成しなければならない。最終的勝利は我々のものだ。おやすみ」"
 omsk.33.a: "十字軍、十字軍、十字軍、私は待っている……"
 omsk.34.t: "黒い手"
 omsk.34.desc: "5月6日、日曜日。黒連盟の指導部を公然と批判していたレフ・フェドロフが、工場での勤務を終えて自分の宿舎に帰ってこないのだ。彼の部隊員は彼の居場所を訪ねる。監督者は彼は配置転換されたので、これ以上調べないように、と言う。\n\n5月22日、火曜日。ワシリーエフ家は、連盟の計画者による私有地の農作業場への統合を拒否している。一週間後、一家は姿を見せず、音信不通のまま、ある隣人が農場を訪ねてきた。すると、農場は荒れ果ていたが、ワシリーエフの持ち物はすべて残っており、テーブルの上には食べかけの食事が置かれていた。隣人は失踪を当局に通報し、農場はすぐに整理された。\n\n6月1日、土曜日。33486番地のアパート住人が、見慣れない男が数時間にわたって建物の外に潜んでいるのを目撃したと報告している。6月2日午前1時30分頃、アレクサンドル・コズロフが8階アパートの窓から転落死した。コズロフの隣人は、彼がラーザリ・カガノーヴィチと西シベリア人民共和国に同情的であることを報告していた。彼の死体は清掃員が処理し、この事件は調査されることはなかった。\n\n6月11日、月曜日。カーチャ・モローゾワ（7歳）が最後に目撃されたのは、青少年指導センターから歩いて帰宅するところだった。彼女の父親アルチョムは、黒連盟の物流担当で、最近、闇市での密売の疑いをかけられていた。彼女の失踪の数日後、彼は国内治安局に出頭し、密輸の罪を自白した。6月18日、銃殺隊によってアルチョムは処刑された。6月21日、カーチャの捜索は打ち切られた。"
 omsk.34.a: "連盟の掌握が強まる。"
 omsk.35.t: "連盟の最良"
 omsk.35.desc: "アルカーディは、寒さに震えることなく、講堂の中に立っていた。彼の周りには、同じようにたくましい部隊の兄弟が立っていた。この日の朝、黒連盟最良の兵士である黒色衛兵に入るために集まった部隊員は全部で15人だった。アルカーディとその兄弟たちは、何ヶ月にもわたる過酷な訓練に耐えて、この場にたどり着いた。しかし、全員が合格したわけではない。落第する者もいれば、数週間の肉体的、精神的苦痛に耐えられず、心が折れてしまう者もいた。黒色衛兵に弱さは許されず、訓練に耐えた者に弱さは残っていなかった。アルカーディはこの事実を、プライドを捨てて受け止めた。衛兵にプライドなどないのだから。\n\n「183275部隊」式典を監督している隊長が呼んだ。\n\nアルーカディの部隊がステージに向かって行進した。隊長は一人ずつ名前を読み上げ始めた。兵士たちはステージを横切り、隊長に敬礼をして、新たに黒色衛兵に任命された者として階段を下りていった。祝う機会はなかった。衛兵たちはロシアの仇を討ったときに祝うことができたが、その日まで喜びも達成感も味わうことは許されなかった。\n\n「グラスコフ、アルカーディ」\n\nアルカーディは、演壇に向かって短い歩みを進め、隊長にきりっとした敬礼をすると、ステージを降りた。階段を下りながら、彼は自分の新しい地位に誇りを感じていた。最後の内乱を鎮圧したのだ。彼は今、本当に衛兵の一員なのだ。最後の卒業生がステージを降りた後、隊長は演壇に近づいた。\n\n「諸君はこれより黒色衛兵の一員となる。祖国の最後の、そして最良の復讐のために。これより全ロシア黒連盟の誓いを唱え、入隊式を終了する」\n\n300人の斉唱が鳴り響いた。「私は何よりも、一つであり、不可侵であり……」"
 omsk.35.a: "「無敵であるロシアの強さを信じています」"
 omsk.36.t: "潜入部隊"
 omsk.36.desc: "「同志たちよ。私が持っているのは、単純な提案です」\n\n外務大臣で、戦争やスパイの非紳士的な面を得意とするアレクサンドル・サハロフスキーが、部屋の前に出てきて、集まった階級を前にして演説した。\n\n「難民は、私たち自身や近隣諸国にとって常に問題でありました。しかし、これらの難民は適切に使用されれば、有用な情報資産となります。彼らから周辺国家の状況を聞き出すだけでなく、潜入のための隠れ蓑として利用することもできます」\n\n「難民と一緒に私たちの諜報員を移動させることは、国境越えや個人での潜入を試みるより、はるかにもっともらしく、リスクも少ないでしょう。追い払われたとしても、害はありません。もし通過させられたら、彼らはすでに一般住民に混じっていることになります。\n\nこの提案では、基本的に追加費用は必要なく、いくつかの荷車と隠れた通信機器があるだけで、どれも簡単に入手できるものばかりです。早くテストしてみたいものです」"
 omsk.36.a: "とても独創的だ。"
 omsk.37.t: "黒連盟の妨害行為！"
 omsk.37.desc: "ここ数週間、我々の土地を荒そうとしている勢力がいる。昨日、数キロに及んで線路が破壊された。それに加え、重要なインフラや軍需産業を狙った襲撃が頻発している。ここ数週間、工場や鉄道での爆弾テロ、工作機械の破壊行動、駐屯地や軍の兵舎への襲撃などが行われれた。これまでに数名工作員を生け捕りにしたが尋問を受けても口を割らなかった。しかし彼らがオムスク出身であることは明らかだった。黒連盟はスパイや工作員の部隊を我が国に派遣し、我が国の軍備増強を阻止し、組織的な軍事行動を取れないようしている。これは、黒連盟からの侵略の準備だと思われる。すでに、黒連盟の工作員が我が国に侵入するのを防ぐために、我が国の部隊は厳戒態勢を敷き、国境警備を強化した。だが、すでに受けたダメージは大きく、修復には時間がかかるだろう。まだ捕まっていない工作員もいるだろう。彼らの計画を知った以上、オムスクからの侵略に備えなくてはならない。"
 omsk.37.a: "これは良くない兆しだな。"
 omsk.38.t: "取り残された人たち"
 omsk.38.desc: "同志カルブィシェフが森に散歩に行ったきり、帰ってこない日が続いていた。しかし、今日もヤゾフはいつものように老人の横に座り、自分の出番を待っていた。今日も野原は、大いなる試練のために訓練する男たちで騒がしい。寒さの中、2つのカップは湯気を立ててサラサラと空中に流れ、やがて消えていった。彼は椅子に寄りかかり、心配や懸念が消え、眠くなってきた。同志カルブィシェフは、寒風で死ぬほど弱くはない。彼は必ず帰ってきて、同盟を栄光へと導いてくれるはずだ。彼は目を細めた。今は、満足する時ではない。約束の時間を前に、ヤゾフが居眠りをしているのを見つけたら、彼はどう思うのだろう。\n\nヤゾフは膝に肘をついて座り、指を鳴らしながら時間が過ぎ、日が暮れていった。木々の間を冷たい風が吹き抜け、訓練場は夕食や武術の用事に向かう男たちの声で静かになった。厳しい雲は地球を見つめ、失望か怒りでますます灰色になっていくようだった。それでも、カルブィシェフは現れなかった。しかし、彼は年寄りで、関節がきしむので遅刻したのかもしれない。ヤゾフは笑ったが、それは空虚なものだった。側近や将校が執務室から出てきて、宿舎に戻るよう懇願してきた。遠くで嵐が吹き荒れ、雲行きは険しくなってきた。\n\n太陽が沈むと雪が降った。雪が降り始め、やがて厚く、重い毛布のようになった。涼しい風が冷たい強風に変わった。冷たい風は、凍てつく空気のしぶきとなった。それでもヤゾフは座り、指をくわえて待っていた。厳しい気候を乗り越えて、一人の補佐官が彼のそばに来た。ヤゾフはじっとしていた。「閣下、そろそろお休みになられてはいかがでしょう。同志カルブィシェフが帰ってきたら、あなたは深く悲しむことでしょう」\n\nヤゾフは立ち上がった。嵐のような音の中、力を振り絞って話すと、ヤゾフは弱々しい声で「ああ、もう休むよ。ありがとう、同志よ」と言った。"
 omsk.38.a: "同志カルブィシェフは、初めて約束を破った。"
 omsk.39.t: "今後の課題"
 omsk.39.desc: "ドミトリー・ヤゾフが知る限り、最も身近な存在であった者が死んだ。何の印もない平原に、棺が無造作に落とされ、雨が滝のように流れ、「儀仗兵」と呼ばれる人々が泥の塊を掘っている。ヤゾフは震える拳に視線を移した。彼は自分を抑えるので精一杯だった。\n\n彼は自分が将軍となったことで、愚かにも何か変化が起きると期待していた。連盟の将校の腐敗は、新たな若者が指導者となることで解決するかもしれないと。\n\nヤゾフは自分の過ちを強く後悔した。だが、貴重ながらも少数の者は、ゆっくりと、だが着実に彼に従属するようになった。ヤゾフは優位性を得つつある。ブーツが泥に当たり、水飛沫をあげさせながら、ヤゾフは葬式から離れていった。"
 omsk.39.a: "やるべきことがたくさんある。"
 omsk.40.t: "ヴァルーヒンの退場"
 omsk.40.desc: "一般命令GL-001に基づき、専門家仲裁部隊055081が結論を断定す。\n\n000002部隊のコンスタンティン・ニコラエヴィチ・ヴァルーヒンは、軍事的権限の乱用と集団的任務の放棄のすべての訴因において有罪であることが判明した。被告をその職から解任し、国内治安の拘束下に置く。彼の拘束を担当する部隊は、利害の衝突を防ぐため、一時的に最高司令官D・T・ヤゾフの直接指揮下に置かれることになった。推奨される刑期は無期限の贖罪奉仕である。\n\n部隊は、ヴァルーヒンが何度も故意に、個人的な議題を進めるために指揮権を利用したと判断し、合法的な理由もなく、調査を行うことなく、16名以上の部下に対する訴追を追求したと結論付けている。この部隊の調査によると、これらの人物のうち何人かは彼と個人的な争いがあったようで、これは軍法第56条に基づく職権乱用にあたる。\n\nさらに部隊は、ヴァルーヒンが黒連盟軍法の下で第13条第1項の「徒党制と集団的任務の放棄」に分類される行動をとった。そして反国家活動に関する重要な情報を、当時の法上の上司、最高司令官D・M・カルブィシェフから故意に隠し、代わりに自分の元NKVD知人にその情報を提供しようとしたと判断している。\n\n部隊は、被告の直属上司の承認を待ち、現在040110部隊のユーリ・イヴァーノヴィチ・ドロズドフ1名を後任に指名する。"
 omsk.40.a: "承認された。"
 omsk.41.t: "右手"
 omsk.41.desc: "エフゲニー・サヴィンツェフは味方になってほしい種類の男だった。巨大で攻撃的な獣のような彼は、特殊部隊の隊員としてキャリアをスタートさせ、強行突破の訓練を積んできた。とはいえ、彼はおとなしくはなかった。彼が部屋に入ると、その気配を感じる。廊下を踏み鳴らす音が聞こえる。\n\nそれにしても、この男は頭が良かった。ドミトリー・ヤゾフが仕事や策略を練るときは、いつもサヴィンツェフが彼の後ろにいて、一緒に策略を練っていた。この2人は、生まれつきの双子のようなもので、同じ時期に同じ結論に達することができる。あえて友人だと言う人もいた－－しかし、そのような話は、最高指導者には禁句だった。\n\nオムスクの指導者の高齢化を見て、オムスクを倒すのは難しいことではないと判断した人たちにとって、サヴィンツェフは恐ろしい挑戦と見せかける有望な若手人材である。"
 omsk.41.a: "最終的に、分かるさ。"
 omsk.42.t: "奇妙な外務大臣"
 omsk.42.desc: "それは見せかけのものだった。外務省のほぼ全体が隠れ蓑だったのだ。たしかに「国家会議」はあった。国境を接する軍閥の下級外交官を数人集めた低俗な集会だ。しかし、それだけだった。\n\nしかし、表には出てこないのが、アレクサンドル・サハロフスキーとその一味の策謀である。彼らは毎晩、通常の業務をこなした後、陸軍省の為に3階の5号館4号室に引きこもっていた。いつもは朝早くに出て行く。時には明け方までそこにいて、厚いコートを着て、誰よりも疲れた顔で出てくることもあった。\n\nさて、恐怖の理論を知らない部外者。その人にとってニューイングランドの教養学部教授がコーヒーを少しばかり飲み過ぎ、ジャン＝ポール・マラやエベールを少しばかり読み過ぎたために考え出した、奇抜な科学のように思えるだろう。しかし、よくよく考えてみると、この説はより正確であるように思われる。サハロフスキーは、正義の最も純粋な形を発見したのである。恐怖という名の正義を。ロベスピエールは「恐怖は正義であり、迅速であり、厳しく、柔軟性がない」と書いている。恐怖は人を動かして想像を絶することをさせる最も効果的な手段ではなかったか？ネズミを見ただけで反動で動くようするには？殺人者的な全体主義政府の言いなりになるように仕向けるには？もし、サハロフスキーが恐怖を操る技術を身につければ、世界を支配することができるかもしれない。\n\nそこで、サハロフスキーは3階の5号館4号室で、本に囲まれながら夜遅くまで執筆に励んだ。そして、いよいよ大いなる試練のときが来たのである。"
 omsk.42.a: "恐怖は彼らの味方だろう。"
 omsk.43.t: "ハルハールディンの解任"
 omsk.43.desc: "一般命令GL-001に基づき、専門家仲裁部隊057235が結論を断定す。\n\n部隊000002のアレクサンドル・イヴァーノヴィチ・ハルハールディンは、故意に職務を遂行しなかった罪で有罪が確定した。被告をその職から解任し、長期的な再配置の位置付けが決定されるまで、国内治安の保護下に置く。推奨される刑期は無期限の贖罪奉仕である。\n\n部隊は、被告が広範な教義上の改革と新しい戦闘戦術の実施に何度も抵抗したこと、その多くは当時すでにポクルィシュキン派の戦闘員との前線での小競り合いで有効であることが証明されていた。そのため、彼の指揮下にある黒連盟軍は、山賊との小競り合いで大きな犠牲を出すことになった。これは一般命令GL-001に直接違反するものであり、黒連盟が国家行動計画を遂行する上で大きな障害となることが判明した。全ロシアの利益を守るため、断固とした行動が必要である。\n\n部隊は、被告の直属上司の承認を待ち、現在040199部隊のエフゲニー・ペトローヴィチ・ピトヴラノフ一人を後任に指名する。"
 omsk.43.a: "承認された。"
 omsk.44.t: "黒元帥の娘"
 omsk.44.desc: "イェレーナ・カルブィシェヴァは、キッチンのテーブルに座り、折りたたんだ朝刊を手に、一日のスケジュールを考えた。食料品店に寄って食料を買い、洗濯をし、明日の税理士に備えなければならない。彼女は十分な貯蓄があることを確信していたが、念のため再確認しておいて損はないだろう。\n\nそんなことを考えながら、朝刊の一面を開くと、そこには父親の顔が貼り付けてあった。その下には「黒元帥の死、ロシア歓喜！」と書かれていた。\n\n一度に何十もの感情が彼女を襲う。みんなを捨ててオムスクに行った父への怒り。父の姿への痛み。生前、父に会えなかった悲しみ。南へ旅立つ前のチュメニで最後に会った時のこと。大祖国戦争から帰ってきたばかりの失意の父のこと。若い頃、海外で戦う父を心配して過ごした長い夜のことなど、さまざまな思い出が彼女の頭の中を駆けめぐった。\n\n彼女は自分を落ち着かせようと、戦争の前、どちらの戦争でもない頃をずっと思い出していた。夏、彼女はまだ12歳にもなっていなかった。タチアナは4歳で、アレクセイはまだ赤ん坊だった。暖かい夏、彼らは田舎にピクニックに出かけた。アレクセイが食べ物に夢中になっているのを見て、母が笑っていたのを覚えている。父も笑っていた。家族で楽しく過ごせたのは、そのときが最後だった。\n\n自分の中で沸騰しそうな怒りと苦悩が、その記憶によって落ち着きを取り戻したのだ。震えが止まり、ゆっくりと目を開けて、もう一度、紙を見つめた。涙が一筋、頬を伝い、紙面の中の父の瞳を見つめた。"
 omsk.44.a: "「最後に安らぎを得たのでしょうか、親愛なるお父さん」"
 omsk.45.t: "虫眼鏡の下で"
 omsk.45.desc: "「ドミトリー・ティモフィエヴィチ、お前は自分が見られていると感じたことがあるかい？」カルブィシェフの言葉は、バンカーの生ぬるい空気の中に漂っていた。「どういうことです？国内治安局の－－」とヤゾフが答え始めた。\n\n「そういう意味ではない」とカルブィシェフは丁寧に切り返した。ヤゾフは、しばらく言葉を探していた。「そういう意味じゃなく、自分の行動が、ある意味で重大な意味を持つという意味だ。俺たちは、未来の人たちから見られているのだ」\n\n「なにか運命的なものを感じるということですか？」ヤゾフは答えた。「そうであってほしいと思います。私たちはロシアの運命なのです」ヤゾフは、ありきたりなスローガンを口にしようとしたが、寸前で止めた。\n\n「いや、まったく逆だ」カルブィシェフはそう答えながら、目を細めた。「自分は虫けらのような存在で、虫眼鏡で見られているような気がしたことはないか？未来の人々が、時間の虫眼鏡の向こう側で、君の選択を、ロシアをよくない方向へ導いた運命的なポイントとして見ていると」ヤゾフは少し前かがみになり、何か言おうとしたが、カルブィシェフは知らん顔で続けた。「この間、夢を見たんだ、ドミトリー。遥か遠い未来の人々が、荒廃したロシアを見下ろし、我々の連盟がロシアを破滅に追いやったと決めつけている夢だ。私は迷信深い人間ではない。その夢は起こるべくして起こったと思うから、怖くはないんだ」そう言って彼は立ち止まった。「俺はそう信じられたから怖いんだ」\n\nヤゾフは何か返事をしようと考え、心の中にある目的のない疑いの波を押さえた。彼は目的を持っていた。これは正当な理由だった。前進あるのみだ。すぐにカルブィシェフがその話題から目をそらすに違いない。ヤゾフが丸くなって、もう一度、機械の歯車になるようなことだ。しかし、カルブィシェフはそうしなかった。彼は立ち止まり、ヤゾフの目をまっすぐに見つめた。"
 omsk.45.a: "「私が言いたいのは、お前はもしかすると自分達が間違っているのかもしれないと思ったことはないか？ということだ」"
 omskgauntlet.1.t: "アゲインスト・ザ・グレイン"
 omskgauntlet.1.desc: "ヤゾフは「諸君」と言った。「私の話を聞いてくれて光栄に思う」もちろん、ヤゾフは、その場にいた多くの人々は新進気鋭の暴れん坊の話を聞くより、自分が撃たれるのを見たいのだということをよく承知していた。しかし、彼は続けた。「黒連盟の新しい最高司令官として、私は新しい役割をどのように行使するつもりであるかを明らかにしたい」\n\nヤゾフは大きく息を吸った。\n\n「同志カルブィシェフの最期には、我々の組織の上層部には最高司令官の権威に対する尊敬の念がなかった。私たちが見習うべき原則の生き写しである創設者は、無視され、ただの傀儡に過ぎないと見なされた。彼の賢明な助言は無視され、我々の使命は官僚的な徒党によって堕落させられた」\n\n目の前に座っている人たちの中にも、不満そうな人がいるのがわかった。しかし、彼は続けた。「このような体制を作った者を罰するつもりはないが、このような状態を放置しておくつもりもない」ヤゾフは横目で、連れてきたサハロフスキーらに目をやった。「私の側には優秀な将校が揃っている。彼らの力と、君たちの力で、この組織を我らがドミトリー・ミハイロヴィチが誇りに思うようなものにするつもりだ」\n\nヤゾフは長い間、この瞬間と、それがもたらす満足感、慎重に選んだ言葉で運命的な決断をするときの高揚感を想像していた。しかし、そのような気持ちにはならなかった。ヤゾフはアバクーモフの憎しみのこもったギョロ目で見つめられると、気持ちが悪くなり、頭がくらくらするような現実を突きつけられた。もう後戻りはできない。賽は投げられたのだ。これは戦争なのだ。"
 omskgauntlet.1.a: "賽は投げられた。"
 omskgauntlet.2.t: "腐敗の終焉"
 omskgauntlet.2.desc: "「本当にそうか？」\n\nヤゾフは、打ち終わったばかりの新しいメモを手にした士官を睨みつけた。その青年はその視線に萎縮し、目の前にある紙切れを哀れな盾のように握りしめているようであった。\n\n「私は吃音か、中尉？」\n\n「いえ、いいえ、違います。もちろん、そんなことはありません。ただ……その……私には特に厳しく思えるのです。何十人もの処刑を。何百人もの逮捕者を。何人かは連盟の古参です。彼らを排除する余裕が、本当にあるのでしょうか？」\n\n「そのリストに載っている者はみな臆病者で泥棒であり、そのほとんどが裏切り者でもある。黒連盟にはもう彼らの居場所はない。私たちの進歩を妨害する者がどうなるかを連盟のメンバーに見せなければならない。さて、君自身が妨害者とみなされたくなければ、できるだけ早くそのメモを届けることを勧める」\n\n中尉は返事をしようと口を開いたが、思い直したのか、素早く敬礼をして、ドアからほとんど全力疾走していった。ヤゾフは、男の目に宿る恐怖を目の当たりにして、ささやかな満足感を覚えた。尊敬することは良いことだが、恐怖は服従を保証する最良の方法である。カルブィシェフは賢い男だったが、そのことに気づかなかった。自分を悪用し、虐待する人間に信頼を置いていたのだ。ヤゾフは寛容ではなかったが、そのことをあのクズどもが知ろうとしていた。"
 omskgauntlet.2.a: "ロシアが救済される前に、黒連盟が救済されなければならない。"
 omskgauntlet.3.t: "下剋上"
 omskgauntlet.3.desc: "「存在とは服従である」ヤゾフはこのセリフを数秒間宙に浮かせた後、続けた。「現実を存在に、自分の欲望に服従させることだ。その力なしには何も達成できないし、その力なしには、より強い者のなすがままにしか生きられない。現実は厳しいが、私たちは存在や生命に固有の権利などないことを認識しなければならない。私たちは自分自身を頼りにするしかないのだ」\n\n「その単純な事実はこれだ－－理想がロシアを破綻させたのだ。それは、その価値のない人間を権力の座に就かせる理想主義的なシステムである。第一次世界大戦では、ロシア人は、指導者にふさわしいことを何もしなかった無能な男のために、血を流し、死んだ。第二次世界大戦でも、別の人物のために、同じことが行われた。私たちは、このようなシステムの産物を目の当たりにし、その失敗の代償を支払ってきた。しかし、もうこれ以上はない」ヤゾフは立ち止まった。彼は何が起こるかわかっていた。胃が締め付けられる。しかし、それ以外に方法がないこともわかっていた。カルブィシェフが望んだことだ。そうでなければならないのだ。\n\n「黒連盟の唯一の目的は、来るべき試練に直面したロシアの存続である。そのためには、先達と同じ轍を踏むわけにはいかない。今後は指導者の弱さは許されない。私はここに、無能な将校の指揮官解任を許可する法令を発布する。今日から、いかなる公職－－どんなに高位だろうと－－は、直属の部下10名と他の将校の同意があれば、軍法会議にかけることができる。無法地帯の荒れ地は、強者だけが生き残ることを許している。私たちが建設する新生ロシアが、ドイツのどんな爆弾も破ることのできない武器に研ぎ澄まされるよう、私たちはこの原則を指導に生かすことにする。私たちはロシアをユーラシア大陸の頂点捕食者にしなければならない。これは君たちの司令官の言葉だ。私たちの目的は正当だ。勝利は私たちのものだ。おやすみ」"
 omskgauntlet.3.a: "暗雲が迫る。"
 omskgauntlet.4.t: "イシリクリとタラでの反乱"
 omskgauntlet.4.desc: "今朝、辺境の町イシリクリとタラに駐屯する黒連盟兵士がオムスクの権力に反旗を翻すという想像を絶する事態が発生した。最高司令官ヤゾフの打倒を目指す将校一派は、両町を掌握し、黒連盟の全権を掌握しようとしているのである。将校たちが反乱を正当化するために何らかの理由をつけていることは間違いないが、現時点では正式な声明は出されていない。いずれにせよ、そんな口実はどうでもよい－－ヤゾフは、老害で「無能」な将校たちを排除する意図をはっきりと示しており、反乱者たちは、何よりもまず自分たちのキャリアを守るために戦っているのだと推測される。\n\n誰が反乱の指揮を執っているのか、正確には不明である。イシリクリの反乱は黒連盟初期に参加したNKVDの古参兵、V・S・アバクーモフ将軍が率いているとされるが、タラの反乱を実際に率いているのは誰なのか、まだ不明である。いずれにせよ、このような事態になったことは、黒連盟全体が崖っぷちに立たされたことを意味する。"
 omskgauntlet.4.a: "利己的な者たちの必死の行動。"
 omskgauntlet.5.t: "ガントレット進行中"
 omskgauntlet.5.desc: "「同志最高司令官殿－－」下の階から銃声と怒号が響く。国内治安局員が、どうやら暴走した一部の部隊を再び統制しているようだ。\n\n「知っている」ヤゾフは素っ気なく言った。心の中で動揺しながらも、彼は手を振って副官を部屋から追い出した。\n\nカルブィシェフがここにいれば、と彼は思ったが、その考えを頭から追い出した。実のところ、彼は表向きは勇ましい顔をしているが、内心はプレッシャーに押しつぶされそうだった。まるで、父親の作業着を着た子供のように、未熟な自分の肩に世界の重荷がのしかかってくるのだ。\n\nその時、サハロフスキー将軍が飛び込んできて、この考えを中断させた。\n\n「最高司令官」彼は息を切らして言った。「私たちには、やるべきことがあるのです」\n\n「そうみたいだな、アレクサンドル・ミハイロヴィチ」ヤゾフはそう答えながら、自分に欠けている自信を懸命に滲みだして、机から立ち上がり、荷物をまとめた。「全員を動員しろ。RSBもだ。街を封鎖しろ。制圧したら、次の手を考える」サハロフスキーはうなずき、副官を呼び寄せた。ヤゾフは決意を新たにした。カルブィシェフのように、常に主導権を握り、厳しい挑戦（ガントレット）を乗り越え、無傷で帰ってくる自分を想像した。\n\nしかし、その中で、次に何が起こるのか、まったく想像がつかなかった。"
 omskgauntlet.5.a: "未知の世界への一歩。"
 omskgauntlet.6.t: "鍵と錠前の下で"
 omskgauntlet.6.desc: "オムスクでロックダウンが始まった夜は、歴史のキャンバスに永遠に染め上げられた壮大な絵画のようだった。\n\nその悪質な夜、街は黒く塗りつぶされ、星とその光を遮るスモッグがあるだけだった。\n\nオムスクはいつも通りだった－－かつてそうであったかのような、哀愁に満ちた抜け殻。地平線の向こうに描かれた古い世界の砕けた骨は、天まで届きながら、過去の時代にそれを築いた捨てられた人々と共に永遠に囚われている。\n\nしかし、街の上には、厚い大気の層が磨かれていた－－空襲のサイレンは、抑圧と恐怖の広い一筆でそれを描いた。壊れかけたスピーカーから聞こえる、市民が家に戻ることを要求するひび割れた言葉の洪水が、パレットに不安を混ぜている。\n\nもっと下の、暗い底辺で、構図は作成中であった。何千人もの黒装束の圧制者が、一人一人が筆を持ち、重いブーツを履いて通りに絵を描いているのだ。\n\nその光景を窓から眺めていた群衆は、ただただその芸術性を受け止めるしかなかった。\n\nヤゾフは、この街の、いや、全ロシアの大画家になっていた。そして間もなく、古参の画家たちは、復讐に燃える墨の層の下で溺死することになる。"
 omskgauntlet.6.a: "そして、絵画のように、守旧派は吊るされることになる。"
 omskgauntlet.7.t: "オムスクの戦い"
 omskgauntlet.7.desc: "この闘争からヤゾフが黒連盟の文句なしのリーダーとして登場することは、ごく一部の愚か者を除いて疑う余地がない。残念なことに、彼らは十分に武装し、意欲的な愚か者たちである。\n\n街からの出口は封鎖され、郊外にパトロール隊を配備し、通常とは異なる方法で脱出しようとする者を捕まえる。\n\n兵士、執行者、猟犬が街中を嗅ぎまわり、旧来の守旧派の頑固なポケットをひとつひとつ見つけていく。彼らを焼き尽くすには命が必要だが、その代償は文句なしに払う覚悟だ。裏切り者の砦を見つけると、大勢の兵士が押し寄せ、この街が我々のものになるのは時間の問題だ。"
 omskgauntlet.7.a: "オムスクの新たな日！"
 omskgauntlet.8.t: "街を平定"
 omskgauntlet.8.desc: "オムスクの街は再び静寂に包まれた。\n\nカルブィシェフの後継者であり、新たに黒連盟の最高司令官に就任したドミトリー・ヤゾフは、保守派の将校一派による最初の失脚の試みに勝利し、黒連盟内の抜本的改革を成功させる。オムスク内に残る最後の旧守備隊が忠誠派に降伏し、贖罪奉仕か銃殺のどちらかに導かれる中、ヤゾフの新秩序は最初の試練を乗り越えたと思われた。\n\n黒連盟の首都が一段落した今、辺境の町イシリクリとタラでは保守派の将校が反乱を起こし、最高司令官のダーウィン的ビジョンを揺るがしかねない状況に陥っている。"
 omskgauntlet.8.a: "適者生存"
 omskgauntlet.9.t: "最高司令官の死"
 omskgauntlet.9.desc: "その時だ。\n\nヤゾフは急いで装甲兵員輸送車の区画に押し込まれた。銃声が周囲に響く中、車内の空気は恐怖で澱み、熱くなっていた。本部はほぼ包囲され、四方八方から反乱軍が進攻してくる。ヤゾフの目論見は、ことごとく裏切られた。ヤゾフは、スポール内張りに窮屈そうに座り、焦点の定まらない目で、無限の彼方を見つめていた。\n\n彼は負けたのだ。彼はこのことに準備ができていなかった。どんなことにも。彼は、この壮大な冒険に乗り出すときに感じた恐怖を思い起こし、それが周りの男たちの目に映るのを見た。彼は頭を下げて、彼らの視線を受け止めることができなかった。\n\n叫び声、そしてタイヤの音、爆発音。世界が内側に崩れ落ち、ヤゾフの周りで装甲が破れ、世界が回転しているのがわかった。一瞬、意識が戻った。世界は静止し、完全に明瞭だった。自分の血は真っ赤で、APCの残骸に炎が優雅に舞っているのに驚嘆した。ヤゾフは首の力を抜いて目を空に向け、灰色の霧のかかった空を最後に見て、自分の存在が大きな未知の世界へと消えていった。"
 omskgauntlet.9.a: "スパルタ人に伝えよ、通りすがりの見知らぬ人に……"
 omskgauntlet.10.t: "守旧派を粉砕"
 omskgauntlet.10.desc: "黒連盟を支配しようとするヤゾフの作戦は成功した。オムスク、イシリクリ、タラの街は再び静まり返り、忠実な軍隊が最後の反乱軍の拠点を清算している。カルブィシェフの遺志を継いだヤゾフは、連盟の将来像をどの程度、先達のそれと一致させるかは不明だが、自分のビジョンを曲解した者を叩き潰すという遺志は達成された。\n\nアバクーモフをはじめとする守旧派の大半は死亡または潜伏しており、最高司令官ヤゾフはほぼ無制限に黒連盟を再編成できる権限を持つようになった。連盟に所属するすべての将校は、これから自分の背中に気を配り、一生懸命に働かなければならない。その結果、新しく導入された「効率調査」の餌食となり、降格、あるいはそれ以上の事態を招かないようにしている。それが吉と出るか凶と出るか時間だけ教えてくれるが、連盟は大きく変わろうとしているようだ。"
 omskgauntlet.10.a: "シベリアは息を潜めている。"
 omskgauntlet.11.t: "素早い実行"
 omskgauntlet.11.desc: "ブハーリン時代から放置されていた建設現場の5階で、下水管の中に横たわったイノケンティは、この瞬間、奇妙な心地よさを覚えた。狭く、湿っていて、カビの臭いもし、物理的にではなく、もっと現実的な意味で。この種の戦争、つまり彼が今浸っていると感じている戦争は、彼にとっては合理的で理解できるものであった。この数週間の混乱と内乱は、1950年代に西ロシアを取り戻すのに失敗した経験のあるイノケンティにとって、混乱と眩暈を起こさせるような出来事の連続であった。今行われている戦争は、10年前に見た戦争とは全く違っていた。黒連盟内の紛争は、緊張と思惑が交錯する長い年月の間に、短い交戦を挟みながら、行ったり来たりしていた。前線は、上層部の政治的な思惑によって、敵が突然味方になったり、逆に味方になったり、自由に現れたり消えたりしているようだった。イノケンティが、一騎打ちでアドレナリンを放出することも、うまく潜入できたときの快感も、めったに味わうことはできない。しかし、今日はそのような日であった。彼は、数ブロック先にある壊滅的な街のバンカー群を見ながら、自分自身に満足せずにはいられなかった。\n\n敷地内から「ドーン」という遠くの音がして、イノケンティは自分の仕事が何らかの形で血肉化したことを知った。昨夜の爆発物の入ったブリーフケースの受け渡しは無事に終わり、少なくとも彼の連絡相手はうまく装置を作動させたようだった。しかし、約束の合図があるまで－－6発の銃声が3回ずつ、スタッカートのように鳴り響くのだ。その時、イノケンティはヴィクトル・アバクーモフが死んだことを知った。"
 omskgauntlet.11.a: "目標を精算した。"
 omskgauntlet.12.t: "混乱のイシリクリ！"
 omskgauntlet.12.desc: "オムスクの新政権は統合に向けて新たな一歩を踏み出し、イシリクリの将校の反乱は、その指導者で唯一の統合者であるヴィクトル・アバクーモフが暗殺者の爆弾によって死亡し、無政府状態に陥った。NKVDの人間であり、カルブィシェフの理想とする強化をされ、新しく生まれ変わったロシアは、間違った理由で魅力的であった。彼が束ねた将校一派以外の多くの人々が、彼の死を悼むことはないだろう。\n\nアバクーモフの死後数時間のうちに、砲撃された共謀者たちの緊張が沸騰し、戦闘状態になったようだ。イシリクリでは銃撃戦が報告され、黒連盟の部隊は比較的容易に残存する抵抗勢力を一掃することができた。ヤゾフの夢は今日も続くが、最高司令官にはまだ休息がない－－タラではまだ反乱が起きている。"
 omskgauntlet.12.a: "目標を精算した。"
 omskgauntlet.13.t: "タラ包囲戦"
 omskgauntlet.13.desc: "「早く！早く！早く！」土の道を歩くブーツの音に混じって、隊長が叫んだ。「408966番、前進！」一瞬、彼は1940年のヴォロコラムスクに戻り、迫り来るドイツ軍との戦を繰り広げていたことを思い出した。そして、すぐに彼はタラの郊外に引き戻された。遠くから聞こえてくる銃声が、彼の耳に厳しい刺青を刻みつける。\n\nパブロフ隊長の部隊は、前線での戦闘に慣れておらず、ましてや最近まで戦友であった隊員たちとの戦闘は抵抗があった。パブロフの部隊は予備役で、黒連盟の用語では「チェトビョルカ」、つまり「4」と呼ばれ、その数字で始まる6桁の呼称があった。このような部隊は、年をとった兵士で構成されることが多く、非連盟員の秩序を保ち、民間人が静かにして生産ノルマを達成できるようにする任務に就かなければならなかった。\n\nしかし、今日は平凡な一日ではなかった。パブロフは、選び抜かれた数人の部下とともに、灰色で殺風景な民間人の住居のドアを壊しながら、ほんの数ヶ月前までは全く考えられなかったこの状況を思い返していた。かつてなら死んでも守ろうとした人々が、今は自分の宿命の敵になっているのだ。土煙を上げて、腐ったドアが開き、その破片からシロアリが這い出し、予備役が駆け込んできて、建物の住人を取り囲んだ。一般市民は、長年にわたる黒連盟の支配下で生活してきたおかげで、慣れた手つきで彼と黒服の男たちの前にうずくまった。いつものように、彼らを従わせるのにそれほど時間はかからなかった。PPShの先端は、人の舌を緩めるのに優れていたのだ。数分後、パブロフは標的の居場所を突き止め、残りの部隊と合流した。タラを囲む環はほぼ完成していた。"
 omskgauntlet.13.a: "すべては一日の仕事のために。"
 omskgauntlet.14.t: "タラ反乱の鎮圧"
 omskgauntlet.14.desc: "ヤゾフは試練を見事に乗り越えた。\n\nイシリクリの反乱は銃撃戦と内紛に終わり、黒連盟の清算人が最高司令官の権威に挑戦する者を一掃したのとは対照的に、タラの反乱は平和的に収束している。アバクーモフの死とイシリクリの崩壊の知らせは、タラの陰謀家たちを動揺させなかったようだが、守旧派の敗北とその後の街の包囲は、確かにそうだ。\n\n反乱の指導者たちは停戦の白旗を掲げ、刑を減刑する代わりにヤゾフ派に降伏することに同意したが、最高司令官がこの誓約を本当に守るつもりなのかは不明である。いずれにせよ、守旧派の反乱はついに終結したようだ。"
 omskgauntlet.14.a: "このように反逆者の末路はいつも同じなのだ。"
 omskexp.1.t: "演説"
 omskexp.1.desc: "緊張して歩を進めるヤゾフの前に、黒い制服の隊員が勢揃いしていた。彼は彼らの目に神経質なエネルギーを感じ、それを自分の目で見ないように戦い、自分を鍛え、過去の親しさと確信を心に押し戻した。ガントレットに、そして彼がいかに決断力に富み、強かったかに。カルブィシェフみたいに。彼はただ自分の演説をし、恐怖を忘れるだろう。\n\n「兵士の同志たちよ」ヤゾフは、カルブィシェフが好んで使っていたあのフレーズで話し始めた。「今日、私たちの力を証明することで、ロシアを支配する価値があることを証明する。今日、君たちの行いは、宇宙の根源的な性質を証明するものだ－－強者が支配し、弱者は滅びる。君たちの行為は、我々全ロシア黒連盟が、この国と千年文明の唯一の救済者であることを証明するものだ。だから、今日は同胞と戦うかもしれないが、総統と対峙するつもりで戦え！なぜなら、今日失敗すれば、明日はないのであり、大いなる試練のとき、ロシアは超大国の手によって一挙に滅亡することになるからだ。さあ、歴史に名を刻むのだ！」ヤゾフは満足げにそう言うと、歓声が上がった。そして、最後に彼らしい演出があった。1941年、ラジオで聞いたあの言葉を、再び口にしたのだ。「敵は敗れる。勝利はわれらのものだ！」\n\n演説は一瞬にして終わり、言葉は理解できないまま流れていった。兵士たちの歓声に包まれ、不安な気持ちが一瞬消え、胸が高鳴る中、カルブィシェフは未知の世界に足を踏み入れる前に、こんな気持ちだったのだろうかと思った。"
 omskexp.1.a: "大混乱に泣き叫んで、戦争の犬を解き放て。"
 omskexp.2.t: "最後の準備"
 omskexp.2.desc: "東の地平線に光が差し始めたところだった。アンドレイは数時間前から起きていて、国境に何か動きはないかと見張っていた。彼の後ろでは、他の部隊が朝練をし、武器をチェックし、朝食の準備をしていた。前方には、どこまでも続く草原が広がり、闇の中に消えていく。全ロシア黒連盟と、ロシアを貶めようとする裏切り者や卑怯者を隔てる線である。国境というのは、今のロシアでは流動的で、しばしば空想的な概念である。しかし、彼らが持っていた地図によると、その線はそこにあり、彼らはそれを越えてはいけないことになっていた。とにかく、まだ。\n\n技術的にはチュメニのボリシェヴィキの悪党と戦争する計画はなく、そのような話は部下が始めた噂であった。技術的には戦闘部隊154376は、連盟の他のほとんどの戦闘部隊とともに、訓練の一環として国境に移動させられていた。常に戦闘態勢を整えておけという命令は、連盟と北の共産主義者との間で激化している国境紛争とは何の関係もない。表向きは平常通りだが、部隊の間で語られる侵攻の噂を封じる努力を怠っていないことは、誰もが認めるところであった。戦争が始まるのだ。\n\n夜明け前の暗闇を見つめながら、アンドレイは興奮を抑えきれないでいた。彼は結局、同じロシア人と戦うことをしてはいけないと知っていた。しかし、彼は14歳の時から戦争のための訓練を受けてきた。ようやく連盟の目的を果たし、祖国の復讐をすることができるのだ。彼は栄光のために戦いたいのではなかった。50メートルほど先の暗闇の中に、栄光よりもはるかに偉大なものがあったのだ。贖罪が彼を待っていたのだ。"
 omskexp.2.a: "一線を越える。"
 omskexp.3.t: "防衛の補強"
 omskexp.3.desc: "連邦崩壊後、オムスクは常に厳重な要塞化された都市となった。西シベリア人民共和国が最初に建設したバンカーやトンネルは、カルブィシェフの命令で建設された巨大な要塞網と堡塁の基礎に過ぎなかった。黒連盟のパラノイアは、物理的な形となって現れたのだ。要塞化された砲台、塹壕、地雷原の列は、連盟の国境からその中心であるオムスクに至るまで続いている。西シベリアの風景は、外部からの侵入を防ぐために兵器化されているのだ。\n\nカルブィシェフの影響が弱まると、口論する旧来の守旧派の将軍たちは、この強力な要塞の維持に手を抜くようになった。彼らは、自分の所持品を守るための防御にしか関心がなく、ロシアのことを考えず、自分のことだけを考えていた。ヤゾフが裏切り者を退治したとき、初めてその惨状に気がついたのである。彼は連盟とその領土を再統一し、支配を固めた以上、外部の侵略者に失うことはないだろう。\n\n戦争に備え、連盟はあらゆる手段を講じて、銃後の準備を整えている。最後の試練は、ロシア人民に戦争が来ることを予期しなければならないことを教え、黒連盟の指導の下、そうなっても対応できるようにする。連盟は、オムスクとその周辺の要塞を修復するために、国境内のすべての人を徴兵した。塹壕は深くなり、補強される。古いバンカーは一掃され、改修される。対空兵は、空からの敵に対抗するため、国境に向けて砲を配置し直す。ロシアの再生が近づくにつれ、オムスクの街は期待に満ちた雰囲気が明瞭になる。この数週間の準備でロシアの運命が決まる。ヤゾフをはじめとする黒連盟は、ロシアの国土を一インチたりとも敵に譲ることはできない。"
 omskexp.3.a: "正義を成すまで、黒連盟は倒れてはならない。"
 omskexp.4.t: "提案"
 omskexp.4.desc: "オレグ・ローシックは独房の床を歩き回っていた。彼の思考を妨げる唯一の音は、神のみぞ知る刑務所の奥深くから時折発せられる悲鳴であった。西シベリア人民共和国の最後の軍隊が降伏してから、数週間が経とうとしていた。彼はまだ彼らが負けたことを信じることができなかった。どう考えてもヤゾフの裏切り教団を一掃するのに数ヶ月はかかるはずだった。しかし、黒連盟が交差するやいなや、彼らは共和国の軍隊をどんどん後退させた。そしてある日、彼が指揮所から両手を頭の上に上げて出てきたとき、数人の連盟軍の兵士が彼をオムスクに向かうトラックの荷台に無理やり乗せた。彼は処刑されることを覚悟していたが、されなかった。そして、看守は彼を今の独房に入れ、腐らせるようにした。毎日の食事を運んでくる看守を除いて、彼は何週間も誰にも会っていない。\n\n独房の外にある廊下のドアが開く音がした。足音がだんだん近づいてくる。オレグの胸は高鳴り始めた。もしかしたら、やっと待ち望んでいたことが終わったのかもしれない。黒連盟の士官がドアの前で立ち止まり、彼と目が合った。\n\n「オレグ・ローシック」士官は言った。それは質問ではなかった。\n\n「そうだ」オレグは最大の勇気を出して答えた。\n\n士官はポケットから封筒を取り出した。「この手紙はヤゾフ陸軍元帥からのものだ。彼は特にあなた宛に書いた。明日のこの時間までに返事を用意するように」彼はそれを鉄格子の間から投げ入れると、来た道を去っていった。\n\nオレグは封筒を開き、中の手紙を取り出した。彼の目はその内容を食い入るように見ていた。「ロシア国家への裏切り……裏切り者の上官への服従……戦場での才能と勇気の発揮……」彼は、自分の目に偽りがないことを確かめるために、最後の行を読み返した。\n\n「ロシアと黒連盟に奉仕することで、贖罪の機会を得ることができる」"
 omskexp.4.a: "連盟はすべての忠実なロシア人の家だ。"
 omskexp.5.t: "高い原因"
 omskexp.5.desc: "セルゲイは独房のベッドに横たわり、眠ろうとしていた。しかし、それは無駄だった。頭がガンガンして、体が痛い。一度に少ししか眠れない。刑務所の奥から聞こえてくる悲鳴で、毎晩目が覚めた。どうやったら、こんなことができるのだろう？狂人、カルト信者……どうやって第3軍を倒したんだ？どうやったんだ？その疑問はセルゲイの頭の中を毎日、毎日、ぐるぐると回っていた。光は消えていた。最後の砦を征服したバトフとその軍団には、たとえその希望がどんなに萎えたものであっても、希望があった。\n\n鉄の音と古い蝶番の軋む音が聞こえ、独房に向かう足音が聞こえてきた。心臓が胸骨にぶつかった。船の舳先のような鼻をした士官が、独房の前で立ち止まった。「セルゲイ・ボブロフ」と単調に言った。\n\n「そ、そうだ」セルゲイは、使わなすぎて声がかすれながら答えた。いよいよ罰が当たったのだろうか？\n\n士官が胸ポケットから封筒を取り出し、セルゲイの独房の鉄格子の間をすり抜けた。封筒は地上に浮いた。「この手紙はヤゾフ陸軍元帥からのものだ。彼は特にあなた宛に書いた。明日のこの時間までに返事を用意するように」\n\n士官は振り返って去っていった。セルゲイは全身を震わせながら、その手紙を手に取った。行から行へと目を走らせながら、この手の手紙にありがちなフレーズの断片を拾い集めていった。「ロシア国家への裏切り……裏切り者の上官への服従……戦場での才能と勇気の発揮……」などなど。癖で、最後の1行を見てしまった。あごが外れた。彼は震える手で手紙を持ち、ベッドに腰を下ろし、何度も何度も最終行を読んで、意味を理解しようとした。\n\n「ロシアと黒連盟に奉仕することで、贖罪の機会を得ることができる」"
 omskexp.5.a: "奉仕は血を呼び、血は贖罪を呼ぶ。"
 omskexp.6.t: "得るは"
 omskexp.6.desc: "チュメニとスヴェルドロフスクの領土が我々の支配下に入って、大いなる試練に備えて再編成を始めなければならない。その第一歩は、かつて2つあった非効率な官僚機構を1つに統合することが必要だ。権力欲の強い党官僚や傲慢な軍人は、黒連盟の勇敢なメンバーに置き換えられる。そして、これらの地域を我々の戦争機械の鉄の歯車に変えると同時に、反乱分子を極端な偏見を持ってなだめることになる。\n\n前政権が失敗したところを、我々は成功させるだけでなく、卓越したものにする。新しい官僚機構は、ボトムアップで連盟とロシアに奉仕する。すべての市役所、警察署、工場に連盟のメンバーが配置されるだろう。彼らはすべてのコペイカを税で徴収し、すべての小包を配達し、すべての州を統治する。我々の支配は完全なものになる－－そうならなければならない。そうでなければ、ロシアは大いなる試練に備えることができない。"
 omskexp.6.a: "捨つるにあり。"
 omskexp.7.t: "新たな上司"
 omskexp.7.desc: "エフゲニーが目を覚ましたのは、勤務開始の30分前、午前4時半だった。彼はルーティーンに従って、時間を呪い、苛立ち、寒さを呪い、服を着て、持っていた最後のガーゼで指を巻き、コーヒーと思われる黒い水っぽいものを入れて飲み、ドアを出るときにその味を呪った。バス停までは短い距離だったが、肌寒い雰囲気が漂っていた。やばい。やばい、やばい、やばい。バスは遅れていた。やっと来たバスに乗り込み、後ろの近くに場所を確保した。腹にレンガが刺さったような感じだった。\n\n無言のうちに「もっと速く」と懇願したのか、バスはいつもより早く工場に着いたが、遅れを取り戻すには至らなかった。そんなことより－－15分なら、この世の終わりでもない。中に入ると、腹が落ち着いた。組み立てラインは、安物のタバコと油の臭いがした。ベルトコンベアーが2本、部屋を横切り、完成した板を段ボール箱に入れていく。「グリゴローヴィチ！何をやってんだ？」ああ。エフゲニーの上司で、背が高く、痩せた、ニコラエヴィチと呼ぶ男が物陰から現れ、彼の後頭部を殴った。「国家に対する義務感はないのか？仲間のロシア人には？仕事しろ」\n\n14時間後、勤務が終わるころには、エフゲニーは汗まみれ、不潔、血だらけの状態になっていた。指の傷はまた開いて、包帯を赤く染めていた。ニコラエヴィチは、帰り際に彼の脚を蹴った。「明日は遅刻するなよ」と彼は怒った。エフゲニーはうずくまってうなずいた。彼は足を引きずりながらバス停まで行き、危うく乗り過ごすところだった。"
 omskexp.7.a: "すすぎ、繰り返す。"
 omskexp.8.t: "悪魔との取り引き"
 omskexp.8.desc: "全ロシア黒連盟の最高司令官、ドミトリー・ヤゾフから私信を受け取った。彼は大祖国戦争と西ロシア戦争における我々の英雄的行為を称賛し、降伏条件を提示した！直ちに降伏し、黒連盟の守備隊を許可せよということだ。その代わり、夜の魔女は黒連盟に仕え、我々の指揮官も「相当信頼でき、ロシアに奉仕する覚悟がある限り」その地位を維持する。\n\nヤゾフは危険な男で、我々が拒否すれば暴力の約束を守るに違いない……しかし、彼の狂気がどこまで達するかは誰にもわからない。我々は道義上そのような男に従うことができるのか？我々は彼の要求にどう答えればいいのだろうか？"
 omskexp.8.a: "我々は、服従するしかない。"
 omskexp.8.b: "連盟に奉仕するより、戦って死んだ方がましだ。"
 omskexp.9.t: "自由飛行士団が承諾"
 omskexp.9.desc: "自由飛行士団は賢明にも真のロシア国家に奉仕することを選択した。彼らは我々の要求をすべて受け入れた。我が軍の部隊はこの地域の安全と抵抗勢力の鎮圧のために移動しており、すでに夜の魔女は連盟の指揮系統に合うように再編成されている。彼らの比類なき専門知識と名声は、間違いなく将来的に役に立つだろう。"
 omskexp.9.a: "伝説でさえも跪く。"
 omskexp.10.t: "反抗的な飛行士団"
 omskexp.10.desc: "自由飛行士団は、自分たちの狂気と共産主義の嫌な嘘以外には従わないようだ！彼らは我々の寛大な申し出を拒否し、我々の軍を阻止するために、どんなおんぼろ民兵でも動員していると伝えられている。そして、私たちが彼らに示したのは－－未来を見通せない裏切り者のパイロット集団－－そんな慈悲のような希少なものだ。彼らはその選択を後悔することになる。"
 omskexp.10.a: "恥ずかしい。"
 omskexp.11.t: "ユゴルスクからの脱出"
 omskexp.11.desc: "ローマンは上の寝台の底をじっと見ていた。手にしたナイフが彼を眠らせないのだ。二人の看守が寝台の列を上下に歩き回り、ブーツが木の床をと音を立てていた。すべてのピースが配置された。ゲームは今夜終了する。彼が死ぬか、彼らが死ぬか。彼の心臓は期待に胸を躍らせた。イゴールが寝所の反対側にある寝台から立ち上がったとき、彼の息は止まった。計画通りだ。その端にいる看守はイゴールを嘲笑し、銃を抜いた。ローマンはナイフを握った。\n\nローマンがベッドからずり落ちると、全体重を2番目の看守にかけた。ローマンは数秒間格闘した後、ナイフを看守の首に突き刺し、動かなくなるまで押さえつけた。彼は脚に力が入らず、立ち上がっていた。もう一人の看守は、彼が歩いてくるまでに地面に血まみれのパルプになっていた。イゴールは鍵を掴み、錠前を開け始めた。ローマンは他の囚人たちを見回した。「お前たちはもう自由だ。行け、走れ！自由人として死ね！元帥はお前たちと共にいる！」ローマンはそう言うと、イゴールと一緒に外へ抜け出した。\n\nマカーの宿所はこの先にあった。彼は外で待っていた。むくんだ顔に血の斑点がある。「わ、私たちは移動しなければならない。彼らは私たちを狩るだろう。急げ、今だ！」彼らは走った、ネズミのようにユーゴスラッグの中を逃げまわっていた。警報があちこちで鳴り響いた。素足で砂利を踏む。看守が叫んだ。フェンスの穴はすぐそこにあった。犬が吠えた。どこからともなく銃声が聞こえた。マカーはイゴールを押しのけ、穴に向かって飛び込んだ。ローマンは周りを見渡した。フラッシュだ。彼は目が見えなくなった。サーチライトが彼らを照らしていた。拡声器が怒号を上げた。マカーはすすり泣いた。穴は彼にとっては小さすぎた。誰にとっても小さすぎる。ゲームは終わったのだ。ローマンの心は沈んだ。塔の中の看守が発砲し、1秒とかからずに3人をなぎ倒した。"
 omskexp.11.a: "誰も連盟から逃れられない。誰も。"
 omskexp.12.t: "氷の心"
 omskexp.12.desc: "ゲンナジー・ウラジーミロヴィチ・ヴォロビョフは凍りついていた。目も、舌も、歯も、皮膚も、睾丸も－－全てが硬く、冷たくなっていた。命がない。そしてすぐに彼の脳もそれらに加わり、彼は死んでしまうのだ。しかし、彼はヴォルクタから解放されるのだ。彼は待ちきれなかった。\n\nライフルを片手に、どこまでも続く氷と雪の中をとぼとぼと歩く。彼は震えながら、薄いオーバーコートを体に密着させ、バックパックを片方の肩からもう片方の肩に移し替えた。風は釘を打つように彼に突き刺さった。このような天候に対応できるような服装は、何一つ与えられていない。コートも帽子も薄すぎるし、ブーツは水で濡れている。裸同然だ。訓練は簡単だ。ヴォルクタに戻ればいいのだ。ただ一つ問題だったのは、最初にコンパスを取り出したとき、彼の麻痺した指がコンパスを落としてしまったことだ。コンパスは粉々になり、それなしでは地図は役に立たなくなった。そこで彼は、漠然として故郷の方向に向かって歩き始めた。それが……1日か2日前のことだ。北極圏では日照時間が短く、せいぜい2、3時間しかない。そのため、彼は痛みと寒さを感じていた。\n\n緩い氷の塊が彼のブーツを下敷きにしたのだ。彼は自分が崩れるのを止めようと空いた手を出して、腕が強く着地し、体が許す以上に手を横にねじった。バキッ。仰向けに転がった彼の喉から、思わず悲鳴が漏れた。よろよろと立ち上がり、袖に広がった茶赤色のシミをちらりと見て、そのまま歩き続けた。脳を打つ痛みと、大きく吐き出す息の間で、彼はあることに気がついた。こんなことでは、人間は生きていけない。これは淘汰されるのだ。弱者は凍りつき、強者は立ち上がる。四肢の黒い肉が広がり、太陽が再び北極の地平線の下に沈んでいく中、彼は頭の中でそれを繰り返した。"
 omskexp.12.a: "連盟に弱点はないだろう。"
 omskexp.13.t: "赦免"
 omskexp.13.desc: "ドアが開き、廊下が光に包まれた。ヤーコフは目を細めたが、震える手が許す限り、素早く自分の体を丸くした。ヤーコフは飲み込んで鼻を拭き、贖罪委員会の5人のメンバーと向き合った。\n\n中央の男の肩章には、赤い線が1本と星が4つ描かれていた。「ヤーコフ・イヴァーノヴィチ・カプリヤノフ。売国奴政権に加担し、黒連盟員から貴重な資料を差し出した罪で、第31贖罪奉仕大隊に徴兵される。ロシアへの従軍期間、二年。すべて正しいか？」ヤーコフは頷き、男はファイルにメモをした。そして、ペンを置いた。帽子の下の目は、黒光りするビー玉のようだった。彼はヤーコフの車椅子を指でなぞった。「どうして足がなくなったんだ？」\n\n「トボリスクの戦いで。私の大隊に地雷原除去の命令が下されました」\n\n「わかった」別のメモ。「ヤーコフ、言え。お前は自分が贖罪されたと信じるか？」\n\nヤーコフは一瞬、宙を見上げた。「私は信じません。できません。贖罪の意味もわからないです。私はロシアのために血を流しましたか？私は祖国と黒連盟のために無数の同志を失いましたか？私はロシアに全てを捧げましたか？私たちはその答えを知っています」彼は残された勇気を振り絞り、大尉の目を見つめた。「しかし、贖罪の意味を知っているのはあなただけです。だから教えて下さい」\n\n他の委員も顔を見合わせた。大尉は左、右と目を配り、目の前に置かれたファイルに目を通すと、ヤーコフの顔写真が載っている書類を見つけた。"
 omskexp.13.a: "「黒連盟へようこそ」"
 omskexp.14.t: "誰がために鐘は鳴る"
 omskexp.14.desc: "カジミールは、背後の廊下で担架が押される音を聞きながら、憤慨し、リストから別の名前を削った。マクシムとルカは、国内治安局が古い診療所を改造して作った応接室に入った。案の定、担架に乗せられた二人の間には、オレグ・ペトロヴィチの死体が横たわっていた－－しかし、もうこの男が誰であるかは、誰かがつけたつま先のタグでしかわからない。\n\n「時間がかかったね」カジミールは観察した。「叫んでいる間、何か得られた？」ルカがマホルカの煙草に火をつけている間、マクシムは呻きながら首を振った。「くそ。わかったよ、捨てて別のやつを取ってきてくれ」彼はリストに目を落とし、考えながらペンをたたいた。「そうだな……まあ。ミトロファン・ミハイロヴィチにしよう。クルガン近郊で捕らえた子供だ」二人は頷くと、尋問中に死亡した最新の不幸な人物を静かに転がした。\n\n5分後に戻ってきた国内治安局員は、汚れた赤軍の軍服を着た青年を両手に抱えていた。こめかみには、もがくのを止めようと誰かが打ったのか、赤い腫れができている。ルカはタバコを吐きながら、「この人ですか？」と尋ねた。\n\nカジミールはリストに指を走らせ、再びその名前を見つけ、捕虜の人相と合っているかどうかちらりと見た。「17歳か18歳、赤毛、細い顎、伍長の縞模様……ああ、おそらく彼だね」彼は、取調室の方向に首を向いた。「よし、戻そう」\n\n局員は廊下に動いた。しかし、マクシムはカジミールの机のそばで立ち止まり、しばらく考え込んでいた。上官は顔をしかめて部下を見た。「どうしたんですか、軍曹？」彼は尋ねた。\n\nマクシムの頭が揺れた。「いいえ、すみません。ちょうど考えていました……新しいドリル刃が必要です。前の人の肋骨で鈍くなりました。発注してくれませんか？」\n\nカジミールは素っ気なく頷くと、部下たちは自分の持っていない情報を得るために、10代の若者を拷問して死に至らしめるために部屋に向かった。"
 omskexp.14.a: "一日で20。新記録だ。"
 omskexp.15.t: "勝利した連盟"
 omskexp.15.desc: "カルブィシェフ同志の夢は、少し前まではヤゾフが叶えることのできない夢と思われていた。将軍の死後、運命は将軍の後継者に逆らった。裏切り者の陰謀が彼を簒奪しようとしたのだ。ボリシェヴィキたち、商人たち、犯罪者たちは彼の命令に背き、パルチザンは依然として正当な政府を悩ませていた。\n\nしかし、いずれも決意の妨げになるものではなかった。ヤゾフでは、黒連盟がそのメネラウスを持った。鉄の意志を持ち、最も愛する者の救済のためならどんな代償も払うという、執拗な復讐の追及者である。\n\nしかし、ヤゾフは心の中で自分の使命を理解していた－－ロシアの神聖な運命を実現するため－－ちっとも楽にならない。「正当な政府」という蔑称には、常に別の偽りの主張があったのだ。連盟の性質上、劣った人間には決して理解されないのである。大いなる試練が来るときでさえ、ロシアには裏切り者と、彼の憎しみの純粋さと勇気を見ようとしない気弱な平和主義者が、まだうようよしているだろう。答えはただ一つ、鉄の軍靴だ。それを履く者が戦争のシンフォニーを奏でる間、彼らを永久に泥の中に粉砕し続けるのだ。\n\n今日はヤゾフが勝利を収めたが、明日は？明日は血の日々である。彼が何ガロンを費やそうと、ロシアはその未来のために代償を払うことになる。"
 omskexp.15.a: "いつか終わりは来る。"
 omskbatov.1.t: "反乱軍"
 omskbatov.1.d: "極悪非道な元スヴェルドロフスク軍事政権の指導者、パーヴェル・バトフが率いる非合法な武装集団の男たちによる攻撃が続いており、彼に忠実な部隊がいくつかの主要都市で我々の正当な政府に対して反乱を起こしたとの報告を受けている。スヴェルドロフスクとチュメニにおいて、これらの反乱軍は我々の地元の守備隊を強制排除することに成功し、現在スヴェルドロフスクの本部からロシア救国委員会を宣言している。\n\n我々は、反乱の重要な人物を何人か特定することに成功したが、中でもカルブィシェフの娘、イェレーナ・カルブィシェヴァは重要な裏切り者だ。服属したスヴェルドロフスクの有力者イヴァン・バグラミャンは、チュメニのエルネスト・ヴォズネセンスキーとスヴェルドロフスクのアマザスプ・ババジャニャンと共に、反逆者に参加したと報道されている。すべての証拠は、これらの個人が一緒になってこれを計画したことを示している。\n\nパーヴェル・バトフは軍事組織と戦略に長けていることで知られており、彼の運動が短期間で危険な成功を収めたのはそのためである。彼がスヴェルドロフスクをこれほど長く管理できたのは、そうした能力の証であり、この有能な「頭」なしには反乱は失敗する運命にあると考え、彼を重要なターゲットに据えた。裏切り者のイェレーナ・カルブィシェヴァは国家間の責任者として、すでに我々のライバルに支援の手を差し伸べており、前リーダーとの密接な個人的関係から、彼女も特に危険な存在となっている。イヴァン・バグラミャンとアマザスプ・ババジャニャンはともに旧ソ連の将軍で、最初の試練に従軍していたが、現在は我々に敵対している。\n\n反乱を早期に鎮圧するために、我々は迅速に行動しなければならない。今は我々より弱いが、彼らは愚かな人々が支持する土地で戦うという利点がある。我々が彼らを一掃しない限り、彼らがどれほど強くなるかはわからない……"
 omskbatov.1.a: "ロシアの未来を裏切る者に死を！"
 omskbatov.2.t: "『斃れた騎士』作戦"
 omskbatov.2.d: "ニコライがスナイパースコープで覗き込むと、グレーの長屋は球根のようで、縁が乱れているように見えた。その外観は、バトフ元帥の墓石と見紛うばかりだ。黒連盟は、反乱軍を、もはや逃げられないところまで追い詰めた。しかし、その姿は立派なものだった－－窓には土嚢が積まれ、朝日に照らされた機関銃がキラキラと輝いている。パーヴェル・バトフは粛々とではなく、はっきりとした意思表示をすることにした。ニコライはそれが気に入った。たとえ元帥が祖国への裏切り者であったとしても。\n\nラジオでパチパチという音が出ていた。ニコライは作戦開始前の最後のタバコに火をつけた。上官には、「手を休めるため」と言った。本来なら、缶コーヒーとリクライニングチェアも要求するところだが、彼は脱線した。彼はその時、連盟の仕事ぶりを嫌味に感じていた。少なくとも、いい給料といい食事だった。スナイパーには高い報酬が支払われた－－敵味方も含めて。\n\n遠くでかすかな爆発音が鳴り響き、その余韻を残して口笛が鳴り響いた。そして、地響きのような音。迷彩服に身を包んだ黒連盟の兵士たちが、これを合図に動き出した。機関銃が鉛で彼らの体を貫くような光り輝く視線を向けると、彼らは波打つように灰色の墓に前進していった。さらに砲弾が、さらに部隊が、さらに銃声が、散発的で哀れな音に変わって、速射が止むまで続いた。\n\nバトフは建物の裏側から一人、無防備に足を踏み出した。ここにニコライの獲物がいた。西シベリア軍管区の元元帥である。彼は引き金一つで、バトフの肩を打ち抜く弾丸を放った。黒連盟の兵士がついてきたが、彼は頼みのトカレフを引き、撃った、撃った、撃った。あまりにあっという間の出来事で、ニコライはついていけなかったが、元帥を仕留めようとしたとき、彼は停止した。\n\nバトフがコンクリートの舗道の上を這い、片手で重力のない崖を登り、後ろに血を流しているのが見えた。やがて彼は立ち止まり、頭を垂れた。彼は死んだのだ。"
 omskbatov.2.a: "立派な敵の末路。"
 omskbatov.3.t: "娘の終焉"
 omskbatov.3.d: "イェレーナ・カルブィシェヴァは、決して信念の弱い女性ではない。黒連盟の伝説的指導者ドミトリー・カルブィシェフの娘である彼女は、幼少期から父親のビジョンを継いで生きてきた－－それを彼女は今、受け入れている。「もし彼がまだここにいれば」忠実な人々とバトフの残党が西ロシアに向かう一番近い車に彼女を乗せながら、彼女はそう思った。\n\n失意で心を病み、寒さと謎の病気で体が動かなくなった彼の最期の姿を思い出したのだ。イェレーナが彼のもとを去ったのは、それから間もなくのことだった。\n\n彼らは彼女を覆いがない軍用車に連れて行き、検討できるようにした。おそらく、西の方角に避難して、狂人ヤゾフの計画を知らせることができるだろう。黒連盟は父の信念を裏切っていた。彼女は支配も権力も望まなかった。ただ、愛が権力を持ち、今は憎しみが支配するのを見ただけだった。車の後部座席に座り、小さな町の建物や借家を見て、彼女は戻ることを誓った。\n\nそして、彼女の運転手はエンジンをかけ、アクセルを踏んだ。車は生きたまま唸らず、代わりにカチッ、カチッという音だけが響いた。\n\n彼女が警告し、そこから抜け出す前に、炎と地獄に飲み込まれてしまった。"
 omskbatov.3.a: "また一人、国家の敵が排除された。"
 omskbatov.4.t: "東の終着点"
 omskbatov.4.d: "銃声。タイヤの軋む音。恐怖。荒れた砂利の上を歩く軍靴の音。\n\nヤゾフの頭の中で、「もう限界だ」という声がささやいた。\n\n司令車の中は混乱していた。誰か－－多分、サハロフスキー－－は前方に倒れ、頭蓋骨の付け根から血が弱々しく流れ出ていた。運転手はフロントガラスを叩き割られた。かつての強者、最高司令官は、その上－－か下にある－－車のシートの一つに突っ伏して座っていた。彼の手足は、アドレナリンの霧の中でよく理解できないパターンにねじれた。何かが彼を暖かく保っている－－血かもしれないが、確信がない。\n\n外の足音と反乱軍の叫び声が、彼の鎮魂歌に聞こえた。原始的な本能が彼に叫び、逃げろ、身を守れ、何でもいいからと懇願している。しかし、最高司令官の中の何かが、単純に終わった、打ち負かされた、使い果たされたと思ったのだ。これは英雄的な、あるいは記憶に残るような死ではなかった。しかし、運命がそうさせたのだ。\n\n顔－－それか二つか？－－が割れた窓の中に突然現れた。ヤゾフの焦点の合っていない目には、ぼんやりとしか見えない。遠くで漠然とした音が響く。しかし、ヤゾフの目にはもう何も映らない。冷たくて静かな麻痺が彼を襲い始め、彼の思考は不明瞭になり、自分自身さえも理解できなくなった。ヤゾフの頭は遠くなり、麻痺し、彼の意識は縮み、縮み、彼の目から遠ざかり、無限の一点になった。そして、どこかでドミトリー・ティモフェーエヴィチ・ヤゾフの中にあった最後の命の鼓動が静まり返った。"
 omskbatov.4.a: "高く飛べば飛ぶほど、遠くへ落ちていく。"
 omskbatov.5.t: "警告"
 omskbatov.5.d: "「周辺地域からの報告は？」エフゲニー・サヴィンツェフは、黒連盟本部の奥で通信士のそばに立っていた。「情報が欲しい。今すぐだ」彼はおそらく、両者のコントロールが及ばない状況で、青年にプレッシャーをかけすぎていたのだろう。しかし、もし希望があるならば、サヴィンツェフはそれを最初に聞くことを望んだ。黒連盟の隊員たちが、必死に無線チャンネルを探し回っているのが、アマチュア無線の賑やかな音で聞こえてきた。\n\n「何もないです、閣下」と、青年は顔を青ざめて言った。「全くダメです。チュメニ、スヴェルドロフスク、あらゆる場所の各拠点に問い合わせてみたところ、何も反応がないです」サヴィンツェフの懐疑的な視線に、彼の決意は溶けていくように思えた。もしかしたら、彼は心の奥底で何かを見つけたのかもしれない。\n\n「本当に？」\n\n「は、はい、閣下。しかしながら……」\n\n「しかしながら？正直に話してくれ、兵士よ」\n\n「暗号化されていない無線信号があり、他の通信士の一人がそれを見つけました。彼はそれをそのままあなたに渡すと言っていましたが、そうではなかったようです」彼の声がかすかになってきた。「内容からして動揺されるかもしれないので、黙っていました」\n\n「話せ」\n\n「そのメッセージはスヴェルドロフスクからです」少年が飲み込んだ。「それが言うには」彼は紙を見つけ、こう書いた－－あなたの軍隊は粉砕され、あなたの最高司令官は死に、ロシアはあなたの悪を非難する。「後のメッセージはないです」"
 omskbatov.5.a: "「おしまいだ、兵士よ」"
 omskbatov.6.t: "目的ある団結"
 omskbatov.6.d: "「それで本当にメッセージを送ったんか、軍曹？」バトフは冗談めかして、陽気な口調で言った。いたずらなのか、脅迫なのか、分からない。スヴェルドロフスクに近い屋敷でのバトフの抵抗軍は、戦闘態勢の異なる男女の寄せ集めだった。バトフは、ヘルメットの代わりに金属製の鍋を何日もかぶって現れた新兵の話をすることができた。しかし、そこにいる者は皆、闇への怒り、黒連盟への勝利という唯一の目的のために団結していた。\n\n「最高だ、俺もそうしたぜ！」バトフは、そんな熱意に感心した。軍隊の仕事というのは、滑稽であると同時に退屈なものだった。乾いたと思ったら、次の瞬間、膝まで血に浸かった小川を漕ぎ出すこともある。ユーモアがあれば、すぐに慣れることができる。パーヴェルは軍曹の肩を叩いて、彼を追い払った。\n\n「執務室」に入ると、目の前に高級将校たちが集まっていた。信頼できる兵站将校、イヴァン・バグラミャン。カルブィシェフの娘、イェレーナ。カガノーヴィチから受け継いだ老経済官僚、エルネスト・ヴォズネセンスキー。見知らぬ土地での見知らぬ人、ハマザスプ・ババジャニャン。\n\nその笑顔は徐々に硬くなり、厳しい顔つきになっていった。「バグラミャン、君は政府の準備をしてくれ。イェレーナ、黒連盟の反乱軍とコンタクトをとってくれ。ヴォズネセンスキーはインフラ整備を。ババジャニャンは、すべてがスムーズに運ぶように」彼らは、希望とエネルギーに満ちた眼差しで、彼を見つめた。彼は、厳しい態度で臨まなければならなかったが、微笑むことを許した。"
 omskbatov.6.a: "「さあ仕事に取り掛かろうぜ、皆」"
 omskbatov.7.t: "黒連盟の崩壊"
 omskbatov.7.d: "西シベリア暫定統治機構軍とロシア救国委員会は、数ヶ月間、西シベリアの戦禍の中で戦ってきた。地下軍は少しずつ黒連盟の軍を押し戻し、黒連盟の兵士が安全に活動できる地域を減らし、予想外の時に影から攻撃してきた。黒連盟の指揮官たちは「これもパルチザン組織の一つで、他の組織より規模が大きく、組織化されているが、それでも潰される」と自分を納得させた。しかし、連盟の権威が失墜するにつれ、その嘘は次第に信じられなくなり、ヤゾフの暗殺が転機となった。\n\n黒連盟の首が切られ、その弱点が誰の目にも明らかなものとなった。完全支配の幻想は崩れ、二度と修復することはできなかった。大規模な反乱が起こり、救国委員会は組織的な軍の反乱を起こし、西シベリアの大部分を掌握した。今、黒連盟の生き残りの将校たちは、再びオムスクに避難している。彼らは、旧領土に散らばる残存勢力と必死で連絡を取り合っているが、ヴォルクタの守備隊から連絡があったのみである。他の者は既に死亡しているか、風向きを見て船と共に沈まないと決めたのだ。\n\nオムスクのバンカーでは、西シベリアを奪還し、黒連盟の使命を継続するための必死の計画が練られていた。しかし、それが何よりもパニックから生まれた単なる空想に過ぎないことは、よほど頭の弱い幹部以外は皆知っていることだった。黒連盟は終わった、その使命は失敗したのだ。ロシアはいつか統一されるかもしれないが、ヤゾフの構想の下にはないだろう。連盟に残された道は、これまでの多くの夢のように静かに消え去るのみである。"
 omskbatov.7.a: "すべての悪夢に終止符を打つ。"
 omskbatov.8.t: "『竜の巣』作戦"
 omskbatov.8.d: "数週間にわたる準備の後、ズラトウースト内の反乱軍の取り締まりが始まった。今朝未明、国家安全保障局から数百人の警官が、数個の歩兵大隊の後ろ盾を得て、街に降り立った。警官たちは一軒一軒を訪ね歩き、いわゆる「ロシア救国委員会」の関係者と疑われる者を逮捕していった。特に、市役所の中にいる反乱軍の地方リーダーたちが、主な標的だった。ほとんどの容疑者は不意をつかれ、無事逮捕された。逃げようとした者もいたが、すぐに捕まり、銃殺された。また、降伏するよりも自ら命を絶つことを選び、局長が対処する手間を省く者もいた。夜が明ける頃には、数百人が牢屋に閉じ込められ、数十人が死亡し、街の大部分は安全が確保された。\n\n反乱軍のリーダーのうち数人は事態を知り、脱出を試みた。そして、街を包囲されたことを知った彼らは、男女合わせて30人ほどの支援者を集め、ズラトウーストのはずれにある倉庫を制圧した。倉庫の職員は人質となり、反乱軍は倉庫に備蓄されていた武器や資材を利用して陣地を固めた。第29連盟歩兵大隊は倉庫を包囲して脱出の手段を絶ったが、不必要な犠牲を出さないために襲撃はしないようにと指示された。その結果、数時間にわたる膠着状態が夕方まで続いた。結局、倉庫とその中身は消耗品と判断され、空爆によって建物とその中にいた全員が虐殺された。これで街は再び我々の支配下に置かれた。"
 omskbatov.8.a: "我々の忍耐力を試したのは賢明ではなかった。"
 omskbatov.9.t: "『煙突』作戦"
 omskbatov.9.d: "チェリャビンスク市はここ数ヶ月、黒連盟へのレジスタンスの温床となっている。バトフのテロリストたちは、この街をミニチュアの戦場と化し、街の守備隊に対する爆弾テロや待ち伏せ攻撃を頻発させている。兵士の数を増やせば増やすほど、兵士への攻撃は増えるばかりだ。このような状況を打開するために、新たな取り組みが行われることになった。諜報将校と秘密警察は、この数週間、街中のテロリストに潜入し、隠れ家を突き止め、攻撃の計画を警告してきた。その結果、パルチザンのネットワークが都市全体から周辺の村々にまで広がっていることが判明した。彼らの組織が丸裸にされた今、より恒久的な解決策が用意されたのだ。\n\nこの日の午後、スパイの働きは実を結んだ。反乱軍が一斉攻撃の準備をしていると、突然、うまく隠れていた街の守備隊の兵士が待ち伏せしてきたのだ。パルチザンが気づいたときには、もう手遅れだった。パルチザンの兵士は、第一波の反撃で何十人も殺され、指揮官が効果的な対応を取る前に、隠れ家が暴露されたことに気づいた。街中の戦闘部隊は、何百人ものテロリストを隠れ家や安全な場所から引きずり出した。何人かは降伏したが、ほとんどは死ぬまで戦った。その日の終わりまでに、チェリャビンスク・パルチザン司令部の全メンバーを含む254人のテロリストが死亡し、133人が拘束され、13人の連盟軍兵士が死亡したのだ。チェリャビンスクのレジスタンスの背骨は折れてしまったのだ。自由になったテロリストたちは、必然に従うか、運命的な闘いを続けるかのどちらかである。彼らの裏切りを指導する司令官がいなければ、我々が彼らを捕らえるまで長くはかからないだろう。"
 omskbatov.9.a: "狩る者は狩られる者になる。"
 omskbatov.10.t: "『砕けた鋼鉄』作戦"
 omskbatov.10.d: "かつて西シベリア人民共和国の首都であったチュメ二は、現在、黒連盟に対するバトフ反乱軍の最も活発な支部のひとつとなっている。政府内へのパルチザンの侵入や不忠実の噂が燃え広がり、街はパラノイアに包まれている。市長から事務所を掃除する管理人までが疑われているようで、誰が信用できるのか知るすべもない。一ヶ月前、シャドリンスクのパルチザン司令官が青酸カリの錠剤を素早く飲めず、我々の尋問者の手に落ちるまではそうだった。彼女は驚くほど長い間持ちこたえたが、結局は誰もが口を割る。彼女は名前のリストを提供した。大局的ではないものの、チュメニの守備隊に何か現実的な情報を与えてくれた。\n\nやがて、市長室の職員が数人、何の説明もなく姿を消した。彼らは何の情報も提供しなかったが、パルチザンの間にパニックが起こった。数日間観察し、プレッシャーに汗をかいている役人を見つけ、尾行し、その隠し事を聞き出した。やがて、国家安全保障局は数十名のリストを作成し、本格的な粛清を開始することができるようになった。\n\n今、テロリストは怯えている。リーダーのほとんどは逮捕されるか、跡形もなく姿を消した。現地指導者の正体が明らかになったことで、歩兵たちは丘に向かって走り出し、彼らの壮大な反乱計画はもはや夢物語に過ぎなくなった。そして、チュメニに秩序が戻り、バトフの犯罪組織にも大きな打撃を与えた。\n\n驚いたことに、市長は全く関与していない。"
 omskbatov.10.a: "臆病者は、隠れることができないと知っているから逃げるのだ。"
 omskbatov.11.t: "『帰郷』作戦"
 omskbatov.11.d: "連盟を苦しめる反乱軍のリーダー、パーヴェル・バトフがスヴェルドロフスクの郊外に潜んでいることは、以前から疑われていたことだ。バトフが所属していた軍閥の旧本部であり、連盟に奪還された後もテロや破壊工作の温床となった。現地守備隊は都市周辺の治安維持に苦心しており、最近になって、このままでは攻撃が激化して陣地放棄を余儀なくされる危険性があると報告された。そこで、反乱軍を一掃するために1個師団が派遣されることになった。しかし、師団の到着が先に伝わり、反乱軍は反乱を開始した。師団が到着する頃には、街は戦場と化し、守備隊は市庁舎と要塞化した兵舎で包囲された。\n\n反乱軍を油断させるような突然の市街地掃討は不可能と判断し、師団長は新たな作戦を採用した。戦闘分隊は、一軒一軒の家屋を掃討する覚悟で市内に入った。激しい街頭戦闘は瞬く間にスヴェルドロフスクを包んだが、反乱軍が組織される前に急遽蜂起が始まったのである。黒連盟の規律ある軍隊には敵わず、初日が終わるころには守備隊のほとんどが救援され、市街地は確保された。郊外を奪還するまでにはさらに数日を要したが、その時点でパルチザンの大半は逃亡し、負けを悟ると同時に将校への忠誠心も消えていた。バトフの痕跡はなかったが、彼が滞在していたと思われる隠された司令部が発見された。街は戦闘で大きな被害を受けたが、反乱軍を追い出したことで、以前より簡単に秩序を回復できるようになったはずだ。"
 omskbatov.11.a: "服従を保証する唯一の方法は、恐怖である。"
 omskreg.1.t: "成功した機会"
 omskreg.1.d: "オムスクは例年になく寒い朝だった。一晩で窓に霜が降って、外の景色が見えない。ヤゾフは、窓を開けて霜を落とそうと考えたが、やめた。ピトヴラノフのところに戻ると、彼はまだ最新の生産数の報告書に埋もれていた。ピトヴラノフを事務所に呼んで確認したが、ほとんど良いことしか書いていない。この経済学者は、いつも細部にこだわる人で、1時間近くも報告書を読み続けた。その間にヤゾフはコーヒーを淹れ、戦闘部隊の指揮官へのメモを書き、簡単に窓拭きをしようと思い、ダース単位の令状を実行した。\n\nピトヴラノフは咳払いをして報告書を置き、ようやく終わった。ヤゾフは、彼の話を聞こうと振り向いた。「全体として、これは非常に期待できます。もちろん、再生領土の産業を統合することによる非効率性はありますが、私が予想していたほどではありません。もちろん、あなたの許可を得て、生産枠を調整したい部分もいくつかありますが、すべての兆候が正しい方向に向かっていることを示しています」\n\nヤゾフはニヤリと笑った。「許可する」経済学者はうなずき、去ろうとしたが、その前にヤゾフが声をかけた。「エフゲニー、帰る前に正直に言ってくれないか？」\n\nピトヴラノフは、その顔に戸惑いを隠そうとさえしなかった。「もちろんです、閣下。どうしたんですか？」\n\n「ここまで来られると思ったか？連盟が？」\n\n「私はそれを考えることはなかったと思います。ただ自分の義務を果たし続けた結果、こうなりました」\n\nヤゾフは苦笑した。「それは理にかなっている。最近、ここまで来た事をよく思うのだ。つい昨日のように、オムスクを守るために必死で戦っていたのに、今では西シベリア、そしてもうすぐ全ロシアの支配者になるんだ」\n\n「あなたのリーダーシップなしには、成し遂げられなかったですよ、閣下」\n\n「ありがとう、エフゲニー。私は祖国を救うためにできる限りのことをしたし、ありがたいことにそれで十分だったようだ。この部屋から出る前に、一言言ってもいいか？」\n\n「もちろんです」"
 omskreg.1.a: "「まさか本当に成功するとは思わなかった」"
 omskreg.2.t: "良い知らせ"
 omskreg.2.d: "ステパンは5日前から、自宅前をパトロールする制服を着た男たちを困惑しながら見つめていた。バトフ元帥の兵士のようなカーキと緑の服装ではなく、迷彩服を着て、黒いヘルメットをかぶっている。彼らの態度にも何か違和感を覚えた。バトフの部下たちは、いつも楽しそうにおしゃべりをし、市民と話をしたり、ちょっとした仕事を手伝ったりしていた。しかし、彼らはステパンやその隣人たちを劣った存在として見ているようで、冷たく冷酷な視線を送るとき以外は、彼らの方を見ようともしないのだ。\n\n6日目、パトロール隊が近づいてきたので、勇気を出して道に出た。「すいません」と声をかけた。「すいません！」\n\nパトロール隊の先頭にいた軍曹は、止まるよう合図すると、ステパンに近づいた。「はい、どうしました？何か報告することはありますか？」\n\nステパンは緊張した面持ちで首を振った。「いえ、ちょっと思っただけです……あなた方は誰なのですか？バトフ元帥の指揮下ではないですよね？」\n\nパトロール隊は一斉にその民間人を睨み付けた。突然、重大なミスを犯したような気がした。軍曹の目が鋭くなった。「あなたの……年齢が高いので、あなたの無知を忘れますよ、同志。私たちは黒連盟です。私たちはロシアです。裏切り者の元帥はこの地から追い払われ、あなた方は今、私たちの統治下にあります。それを忘れてはなりません。パトロール隊、前進！」\n\n磨き上げられた軍靴が、舗装されたスヴェルドロフスクの通りをテンポよく打ちつけながら、彼らは去っていった。ステパンはまだよくわからないが、何が起こっているにせよ、それが気に入らないのだ。"
 omskreg.2.a: "彼は要求されていない。"
 omskreg.3.t: "富を分かち合う"
 omskreg.3.d: "「それを返せ！この野郎！おい、やめろ……おい！手を離せ！大金を払ったんだぞ！」\n\nタラスは商人の顎を殴り、唇を割った。身なりのいい男は、呆然と歩道に倒れ込んだ。「黙れ。もうあんたの物じゃない。これは」と彼は言いながら、トラックの荷台に積まれた高価なアルコールの瓶を指差した。「最高司令官ヤゾフの指示により、市民の所有を禁じられたA級贅沢品だ。だから没収するぞ」\n\n商人はよろよろと立ち上がり、今にも動き出しそうな勢いでぴくりと動いたが、腕を横に落とし、肩を落とした。「でも、それは私の人生を奪っているんだ！」彼は訴えた。「あれで儲けられなくなったら、もうダメだ」\n\n「俺の問題じゃない」タラスは腕を組みながら答えた。彼の背後では、部下たちがトラックからウォッカの入った木箱を次々と持ち上げては「上から少しばかり抜き取ろう」「商人からの贈り物は大歓迎だ」などと気さくに語り合っていた。商人は、ただ無力に立ち尽くすしかなかった。通りすがりの人は誰も彼の方をちらりとさえ見なかった。最後のウォッカをパトロールのAPCに収納すると、タラスは後ろに下がり、商人が手ぶらでトラックに戻るのを許した。\n\n「罰金にならないだけマシだと思え」とタラスが追い討ちをかける。「大丈夫だ、君たちの製品はいいことに使われるんだ、保証する！」"
 omskreg.3.a: "士気を維持するのは大義名分だろ？"
 omskreg.4.t: "狩りにて"
 omskreg.4.d: "西シベリアの地図は、ピン、走り書きしたメモ、赤インクで描いた円、様々なスタンプなどで複雑に絡み合っていた。国内安全保障局は、この地域の平和化に大きく貢献したが、もう一つ大きな障害が残っていた。バトフ元帥だ。国内治安局本部のコルクボードには、彼の写真がピンホールで惜しげもなく貼られていた。その下にはスヴェルドロフスクの他の将校の写真がいろいろと並べられていた。全員死んでいる、彼らの目には線が横切っていた－－バトフにはそれが無い。\n\n「森のどこかにいるはずだ、きっと」と、ある役員がスヴェルドロフスクの北にある丸くなった森をたたいて言った。「理にかなっていると思わないか？」\n\n「彼も迷子になりそうだ」と、後輩は反論した。「いや、ズラトウーストにいると思います。おそらく首都の周辺に。ありふれた場所に隠れるのは案外簡単で、盗まれた武器をすぐに手に入れることができます」\n\n裏切り者の元帥がどこに隠れていようと、すぐに見つけ出さなければならない。彼の指揮下にある盗賊は、陽気な大混乱を引き起こしていた。パトロール隊は行方不明になり、橋は爆破され、補給基地は荒らされた。彼らは彼を見つけたら、何をすべきかを知っていた。しかし最初にそれをすること－－それが問題だった。バトフは普通のパルチザンのリーダーではなく、全ロシアで最も優れた戦略家の一人であった。しかし、彼もまた、一人の人間であった－－彼の弱点を見つけ、一瞬で崩れてしまうのだ。"
 omskreg.4.a: "彼はこれを簡単に済ませないだろう。"
 omskreg.5.t: "山の中へ"
 omskreg.5.d: "覗いて、撃って、進め。身を低くして、できる限りの援護をする。接近して、手榴弾を飛ばせ。ナイフとサイドアームは近くに置け。何があっても止まるな。泡立てて、洗って、繰り返す。\n\n国内治安局の訓練は常に行われていたのだ。NKVDを経験した者にとっては、格別に厳しい体験であった。連邦の時代には、戦闘に参加することはほとんど期待されていなかった。彼らが見てきたのはほとんどが反パルチザン的な戦争で、これは……技術的にはそうだ。数十年前は、併合後に憤慨したポーランドやバルトの農民が相手だったが、今はロシアで最高の司令官が指揮する最高の兵士が相手だ。\n\nバトフの部下に備えなければならなかった。そうしなければならなかった。彼が生きてる限り、黒連盟の正当性は失われる。彼を過小評価し、ミスを犯せば、唯一のチャンスを失う－－以上だ。"
 omskreg.5.a: "2倍練習すれば、戦いは2倍簡単になる。"
 omskreg.6.t: "パーヴェルとは誰だ？"
 omskreg.6.d: "パーヴェル・バトフという人物は存在しない。そのような名前のパルチザンのリーダーは、国内治安局によって追跡され、抹殺されたことはない。ならず者国家、スヴェルドロフスクの軍隊にそのような名前の元帥はいなかった。\n\nあの肖像画は？彼の栄誉を称える楯は？反体制派がロシアの善良な市民を欺くための努力以外の何物でもない。合成写真を作るのは専門知識があれば簡単で、真鍮の楯に書かれた数文字の傷を信用する理由があるだろうか？\n\nそのような名前の人物が書いた軍事関係の本は一冊もない。彼は、盗賊や裏切り者が自分たちの犯罪行為を正当化するために作り上げた、純粋に想像上の人物なのだ。この……「パーヴェル・バトフ」は存在しない。存在しないのだ。子供じみた妄想は捨て、最高司令官の命令に従え。ロシアにはもっと重要なことがあるのだ。"
 omskreg.6.a: "彼の名前は何だったかな？"
 omskreg.7.t: "三つの綱領"
 omskreg.7.d: "「イデオロギーは、」 教官は教室に向き直りながら、鋭い口調で、練習したように宣告した。「弱い。士官候補生の皆には、正義の大義では戦争に勝てないことを理解してもらうことが重要だ。もし、そうであれば、先の大戦でドイツは必ず負けていたはずだ。しかし、そうではなく、彼らが勝ったのは、神話的な人種的『遺産』だからではなく、彼らの武力が最強であったからである。このような理由から、私たちは理想を教えるのではなく、私たちの行動の基礎となる観察可能な理屈を教えるだけなのだ。我々の民族救済計画は、ドミトリー・カルブィシェフの地政学的思想のすべてを凝縮した三つの同語反復の綱領に基礎をおいている」\n\n「カルブィシェフの第一の国家綱領－－大いなる試練は不可避である。国民国家の真意を知ることは不可能であり、したがって、国民国家間の紛争は避けられない。そして、現在の三極構造は、いずれロシアを地理的中心に据えた大いなる試練という形の世界紛争で最終的に崩壊するに違いない」\n\n「第二の国家綱領－－もしロシアが試練に備えなければ、我々の文明は消滅する。このことを証明するには、現代の戦争の武器を見ればよい。次の戦争は、どんな概念も超えた総力戦になる。最終的には核兵器が使われるだろう。もし、それに立ち向かう準備ができていなければ、私たちは消滅してしまうだろう」\n\n教官は深呼吸をしてから結論を始めた。その声の調子は、今や熱っぽい牧師のものとなっていた。そして、いよいよ「第三の国家綱領－－統合だ。この地政学的必然性を認識し、それに積極的に立ち向かう唯一の組織である黒連盟は、ロシアが生き残るための唯一の希望である。私たちは自分たちの国を強化する。銃声が静まり返れば、私たちは地底から姿を現し、自分たちのものを取り戻し、ドイツ人に復讐するのだ 」"
 omskreg.7.a: "素晴らしい出来映えだ。"
 omskreg.8.t: "ガントレットの記憶"
 omskreg.8.d: "ヤゾフが最も自問自答し、不安に駆られる瞬間、いつも最も絶望的で麻痺した瞬間のひとつを思い出すのは、おそらく皮肉なことだったのだろう。ガントレットと知られるようになった、ヤゾフの壊れやすいの遺産を目の前に投げつけられた時のことだ。その瞬間は、彼の心の中に結晶化されていた－－机の前に座り、銃声がコンクリートに反響し、動物的な衝動に駆られ、頭の中は熱くパニックになった。そして、どんなアイデアにも10の反論があり、100の悪夢のようなシナリオが浮かんでくる。しかし、何度も何度もこの場所に戻ってきたのは、このパニックのせいではない。\n\nそれは、彼があらゆる本能と衝動に逆らって、自分自身をそこから引きずり出した方法だった－－最初はゆっくりと、自分で決めたことを無理やり実行し、疑いを払いのけ、自分を信じるようにした。そして、背中に運命の風を感じることはなかったが、成功しても失敗しても、前に進まなければならないことを彼は知っていた。\n\n前へ進むしか道はない。"
 omskreg.8.a: "重要な教訓。"
 omskreg.9.t: "内部事情"
 omskreg.9.d: "「今日、あなたは内部調査委員会の前に立っています」トロフィムの向かいの大きな木製の机に座っている男の一人が言った。委員会のメンバーは皆、蝋でできているのではないかと思うほど、無関心で石頭のように見えた。\n\n「怖がらないでください、トロフィム」他の委員会のメンバーの一人が言った。「恐怖心は時間を浪費します」\n\n「聞いてくれ、あー、同志たちよ、私はロシアと大いなる試練そのものに誓う、私は大義に完璧に忠実であったことを！私は何もしていません－－」\n\n「資源の浪費を非難されているのですよ、トロフィム。忠誠心について説教しないでください」最初の委員会の男が言った。「あなたの部下の一人が、あなたは浪費する指揮官だと報告してきたが、報告書を読んでみると、その通りでした。あなたは戦闘で、同階級の他の分隊長よりも約24%多くの兵士を失っていますが、その犠牲者に伴うあなたの成果は、他の者より大きくないのです。あなたの有能さを示す証拠があれば、今すぐそれを話してください」\n\n「そ、その数字は歪んでいます！最近、機関銃の巣に突撃するよう命令され、チームの半分を失いました！私のせいじゃありません！」\n\n「もし、あなたに非がないのであれば、部下はあなたを報告しなかったはずです。有罪に一票」三人目の裁判官が言った。\n\n「賛成」一人目が言った。「そして、私たちは全会一致です」二人目が発音した。"
 omskreg.9.a: "黒連盟は、たとえ命であっても資源の浪費は許さない。"
 omskreg.10.t: "国家行動計画"
 omskreg.10.d: "黒連盟の同志たちよ\n\n我々は全メンバーに「国家行動計画」を呼びかける\n\n一－－ロシア人民の存続を図るためには、すべての敵を撃退する「強さ」を人民と土地に教え込まなければならない。\n\n二－－最初の試練でロシアを決定的に弱体化させたのと、同じ裏切り者の破局を防ぐために必要な「統一」を図るためには、「軍閥主義」を破壊し、政治思想の同一性を確保しなければならない。\n\n三－－このようなロシア国家の統一を図るためには、「外国の影響」を排除し、国家を裏切った者には相応の裁きを受けさせることを確保する。\n\n四－－このような全ロシア人民の統一を図るためには、我々のロシアの同志がいる失われた土地を「奪還」しなければならない。\n\n五－－ドイツがロシアにもたらした破壊の代償と、ロシアの復讐の「力」を世界に知らしめることを図るためには、我々は卑劣なドイツ人とその政府に対して故郷の「復讐」を行わなければならない。\n\n読めば読むほど、ヴァシーリーは納得していく。これらは、簡単に言えば、ロシアの地位を回復させるためのシンプルな目標だった。おそらく、連盟は、彼が聞いていたほど悪いものではなかったのだろう。確かに、制服は威圧的だし、幾つかの噂は本当だろうけれど、そんな目標のために……ヴァシーリーは西ロシア戦争で死者を、破壊を目の当たりにしてきた。ロシアが真に力を持った最後の時代の破局さえも見てきた。\n\n強さ、統一、力－－このような世界で安定した国家を築くためには、必要なことだったのだ。そして、もしその代償が高ければ……彼は先の戦争で、国家と家族を守るためなら命を捨てることもいとわなかった。それ以上のことはできないはずだ。もし、連盟が彼を必要とするならば、再び武器を手にする時が来たのかもしれない。"
 omskreg.10.a: "「すべてはシンプルな言葉に集約されている。忘れてはならない！許してはならない！」"
 omskreg.11.t: "大いなる試練は全てに勝る。"
 omskreg.11.d: "ドミトリーは、小さな町の側溝でボロボロになった古いページを見つけた。そのページは、なぜか彼をとらえた－－銃剣に刺さった邪悪なドイツ人を串刺しにする兵士の自信に満ちた顔。それは、力と目的の感覚だった。兵士になりたい、家の大黒柱になりたい、家族や仲間を救える人になりたいと思ったのだ。今、家族がどこにいるのか分からず、パンの切れ端や盗めるものでしか生活していなかったが、このポスターはそれ以上のものを彼に約束した。\n\n「大いなる試練－－万人は奉仕しなければならない」\n\n全ては彼のため。それは彼が正義のために戦うために国家から必要で求められていることを意味する。彼は新しい家族の一員になりたかったのだ。そして、連盟に正式に参加し、素晴らしい部隊の一員に割り当てられることを切に願っていた。国のために戦い－－必要とあらば死ぬ用意がある、鋼鉄の兄弟。\n\n彼は次に来る役人に、正式な会員になってもらうことを決意した。それまで、そのポスターは工房の裏の路地裏にある彼のコーナーに飾られていた。彼は毎日、そのポスターを見上げていた。兵士、獲物、兵士、ヘルメット、兵士、ライフル。彼はごく簡単に教えられたように、祈るようになった。自分が望むものを求めて祈った－－大いなる試練での兵士になることを。"
 omskreg.11.a: "万人は奉仕しなければならない。"
 omskreg.12.t: "ロシアの未来のために"
 omskreg.12.d: "「すべての忠実な市民は、戦争努力のために可能な限りの資材を寄付しなければなりません。少なくとも0.5キログラムの金属を寄付することになります。これは鉄、アルミニウム、鋼鉄、またはその他の有用な材料です。すぐに家から出てきて、寄付する品物を持って町の中心部に出頭してください」\n\n拡声機を積んだトラックは、かろうじて建っているおんぼろ家屋を通り過ぎ、教会に向かって走り続けていた。そのとき、運転していた役人が目にした光景は、次のようなものだった－－十字架を掲げる神父に、銃剣を突き立てた兵士がライフルを向けている。彼らはどちらかというと簡潔な会話を交わしていた。\n\n「ここの人々は、ゆりかごから墓場まで、この鐘によって案内されてきたのだ、それを持ってはならない！私の命に代えても許さない！」\n\n神父は宗教的な熱意をもって話したが、ライフルマンは固辞した。その通りだ。役人はゆっくりと歩み寄り、拳銃を抜くのを面倒くさがった。\n\n「黒連盟は戦争のためにこの材料を必要とします。好むと好まざるとにかかわらず、私たちはそれを取り外します」\n\n「私を殺してからにしろ！」神父が答えた。\n\n「それが必要であれば。そうなるとは思っていません」役人は男たちに塔に登るように合図した。神父は両腕で扉を塞いだ。男たちはライフルを差し出し－－撃つのだろうか？いや。役人は神父を見て、男たちを見て、そして神父の首根っこを掴んで泥の中に放り込んだ。\n\n「始めてください。そして、残りの収集もこのように遅らせてはなりません。日没までに次の町へ移動します」"
 omskreg.12.a: "ロシアの歴史が、溶けていく。"
 omskreg.13.t: "局は全てを見る"
 omskreg.13.d: "諜報将校2人は、ブロック状のアパートのすぐそばのバンに座っていた。食事もタバコもない（最初の2時間でなくなった）。今、彼らはここに座り、特大のヘッドホンで元大佐のテーブルの下にある盗聴器を聞く以外に何もしていない。\n\n何もないまま、3日目を迎えた。しかしこの男は、黒連盟がここを占拠する1年前から取り組んでいた極秘プロジェクトの情報を持っていたらしい。その記録は「使用すると最大30分間、本人に気づかれずに無力化できる」という「最高機密の特殊装置」に関するものだけであった。コードネームは「カーチャ」。当然ながら、このような装置は国内治安局にとって大きな関心事であり、ここに張り込んでいたのである。\n\nドアが開く音がして、将校たちは耳をそばだてた。床板のきしむ音に耳を澄ませた。\n\n「ここにいたのか、愛しいカーチャ。外はとても寒い、どうしたら暖かくなるのか分からない……」\n\n二人の将校は顔を見合わせた。一人はヘッドホンをサイドテーブルに叩きつけた。\n\n「冗談きついぜ」"
 omskreg.13.a: "「思い出せ－－最高機密は愛しいカーチャだ」"
 omskreg.14.t: "静かな怒り"
 omskreg.14.d: "ヤゾフは机の上に広がる地図を見つめていた。そこには、黒連盟が把握しているロシアの現状が描かれていた。東西には、ロシアの支配権を争う他の国々が広がっており、連盟はまだまだこれからだということを物語っていた。ウラル山脈南部の国々は、どのような状況にあろうともしぶとく残り続け、周りの広大な国に飲み込まれるのを待っていた。そして地図の中央には、背徳者に囲まれながらも、秩序と希望の砦である西シベリア暫定統治機構があった。\n\nヤゾフに楽観主義は禁物であったが、心のどこでは、西シベリアが統一されればロシア統一への道も容易になるのではないかと期待していた。だが、連盟は反乱や反発に悩まされている。大いなる試練に備えて、ロシア社会の再構築を行うことは、大変なことだが、必要なことだった。黒連盟がロシアの一部を暗闇から救い出し、来るべき嵐に備えている間にも、周辺の諸軍閥は領土を拡大し、母なる大地に支配基盤を築いていた。奴らを追い出すのは容易なことではないだろう。\n\nヤゾフは連盟の強さに安心していた。10年足らずの間に、一つの都市に閉じこもり、腐敗し、無秩序となった組織から、国家を再統一して、ロシア国民を虐げた者に正義をもたらす巨大な組織に成長したのだ。連盟の軍隊は、最も強力な敵ですら止めることができないものとなった。やがて国家統一の時が来れば、黒い波がロシア全土に押し寄せ、長い間蔓延っていた弱さや腐敗を一掃するだろう。それは楽しいことではないはずだ。だが、祖国を再建し、祖国を虐げた者を罰するのは、連盟の重大な義務なのだ。ヤゾフは、ロシアが再統一されようとも、喜ぶ暇はないと知っていた。それは、裏切り者が全員死んで、西の敵との最後の対決がようやく始まるという満足感をもたらすだけなのだ。"
 omskreg.14.a: "静かな嵐が近づいてくる。"
 omskreg.15.t: "国家開発局"
 omskreg.15.d: "経済を最も効率的に動かすには、軍の指揮基盤を模範とすべきだろう。兵站は維持されなければならず、供給線は確保されなければならず、ノルマは達成されなければならず、適切な人材が能力に応じて配置されなければならない。全ての労働者は、経済という偉大な戦争機械の部品として働くべきであり、これを監督するために国家開発局は適切な手段を用いて効率性を維持する。\n\n産業界の部隊は、効率と労働のノルマを達成せねばならない。農業界の部隊は、前線の兵士の栄養と工場労働者の円滑な運用のために十分な生産を行わねばならない。全ての分野において、財と物資の生産における必要な進歩に応じて、成長が維持されなければならない。全ての労働は、我々の永遠の闘争の旗の下に統合されなければならない。我々は、前線の兵士と同じように、規律と体制でこれを成し遂げよう。\n\nタイプライターを打ちながら机に向かっている者は、一見何もできないように見えるが、彼らはロシアの未来を守るために不可欠な存在である。自らの義務に目を背けてはならないのだ。\n\n大いなる試練の兵士になることは、様々な意味を持つのだ。"
 omskreg.15.a: "一人は皆のために。"
 omskreg.16.t: "新たな部隊"
 omskreg.16.d: "役員は、部隊602981の名簿に目を通した。80名の定員を実際に埋めるのはいつも大変なのだが、今回はこれまで以上にひどい状態だった。幸いなことに、新しい一団が入ってきた。彼はもう、どこの人であろうと、十分な能力と努力さえしてくれれば、どうでもいいと思っていた。\n\n「現在部隊602981に配属されていない者は、前に出てください」\n\n32人を数えた。ほとんどが青年部隊をやっと卒業したばかりの若い男の子たちだ。しかし、彼らなら大丈夫だろう。彼らは、道具や銃や服を作る工業ラインに入ることをあまり望んでいないようだったが、その理由が何であるかは、いつも分かりにくかった。\n\n戦闘を恐れている者もいた。当然である。それは、彼が見上げる小さな、やつれた顔であった。しかし、その一方で、国家にとって最も名誉な任務を遂行する機会を失ったことに激怒している者もいた。眉をひそめ、目を凝らし、顎を食いしばった。十分な手ごたえがあれば、何が起こるかわからない。歩兵や司令部の部隊ができるかもしれない。しかし今は、オムスクが隣国、ひいてはロシア全土と肩を並べられるようにするために、急速に拡大する産業部隊として国家に貢献するのである。"
 omskreg.16.a: "多くの制服を着た兵士たち。"
 omskreg.17.t: "優れた道具"
 omskreg.17.d: "「さて、注目！これが見えますか？与えられた設計図から慎重にパーツを測らなければなりません。そして、粗削りをします。今はゆっくり！2回測って、1回削ります。計測をやり直します。ここです！これを持って調整してください。慎重に。切り落としたら、銃身をくり抜く作業に入ります」\n\n10人の最初のチームが旋盤の周りに集まり、彼らの仕事ぶりを注意深く見ていた。他の機械の音に紛れて、彼の声はほとんど聞こえない。\n\n「許容誤差の範囲内で行う必要があります－－これが大きく変化します！設計図は必ず見ておかないと、せっかくの作品が無駄になりますよ！」\n\n10人全員が、彼がレッスンを続けるのを注意深く見守りながら、使える銃身を作り、台に乗せた。\n\n「次にライフリング、そして組み立てに入ります。今、あなた達は、言われたことをすべて理解していますか？」\n\nチーム内では、さまざまな自信の程度が交わされた。"
 omskreg.17.a: "「はい、同志」"
 omskreg.18.t: "部隊の再指名"
 omskreg.18.d: "「農村部隊No.3056、あなた達は抽選で都市部隊への再指名が決まりました、おめでとうございます。チュメニの中心街に新しい住居が用意されました。抵抗すれば、反逆罪として扱われます」死んだような目をした連盟員が、怯える村人たちに言った。背後の軍用輸送車は、村人たちを運び出すことを予期して、燻っていた。\n\n「何の部隊ですか？」たるんだ顎の現地人が尋ねた。\n\n「抵抗すれば、反逆罪として扱われます」兵士が明確に言った。\n\n「また来ることになるんですか？」小さな少女がめそめそと言った。\n\n奇妙なことに、子供の声を聞くと連盟員は和らいだようで、膝をついて話をした。\n\n「抵抗すれば、反逆罪として扱われます」と言って、安心させるように彼女の髪をなでると、立ち上がった。「3時間以内に荷物をまとめて、トラックに乗り込んでください。その時間に戻らない場合は、抵抗として扱われます」\n\n「そして抵抗すれば、反逆罪として扱われます」と、何人かの村人が声を揃えて唸った。"
 omskreg.18.a: "なんて幸運な部隊だ！"
 omskreg.19.t: "カメラ計画"
 omskreg.19.d: "資金調達:十分\n現在の予算で提案されている資金は、事業を確立し、少しの修正で小規模生産を開始するのに十分なものであるはずです。大規模な生産には、将来的にかなり大きな委任が必要になるかもしれないです。\n\n施設:建設中\n十分な研究施設の建設は、必要な機密レベルを維持しながらでは困難であることが判明しましたが、現在順調に進行中です。必要な生産能力を得るためには、他の事業から重要な産業資産を流用する必要があるかもしれないです。このような流用を事前に承認する措置をとることが強く望まれます。\n\n求人:十分\n任命されたリーダーは、やる気と準備があります。適任者のリストには、必要なスキルと特性を持つ候補者が十分に含まれており、取得を開始することができます。スタッフから全面的な協力を得るために強制的な手段を用いることが必要であり、事前に承認されることが期待されます。\n\n最終的な承認が得られるまで、プロジェクトの初期化が可能です。"
 omskreg.19.a: "承認"
 omskreg.20.t: "責任の最小化"
 omskreg.20.d: "きっかけは小さなことだった。春の予算で「土地調査関連活動」に多額の予算が組まれていることを、部下の一人が教えてくれたのだ。そこでコンスタンティンは、自分の所属する局で、この予算が有効に活用されているかどうかを確認するため、何のために土地調査が必要なのかを調べてみることにした。\n\n官僚主義が蔓延する中で、黒連盟は、その舵取りをますます難しくしている。しかし、コンスタンティンは彼らの奪取以降、急速に出世したのと同じように、この仕事にも一筋の決意をもって臨んでいた。しかし彼は「土地調査関連活動」に対する高額な資金の事例を幾つか発見したが、その資金の行き先を突き止めることはできなかった。結局、国家開発局の義兄に頼み込んで、物理的な住所を教えてもらうことになった。そして、それを無事に書き留めたことで、ようやく真相を知ることができるかもしれない。\n\nコンスタンティンが局を訪れた翌朝、目を覚ますと寝室に見知らぬ男がいた。コンスタンティンが状況を理解しようと奔走する中、侵入者は服を着て、一緒に朝食を食べよう、と丁寧に誘ってきた。「お茶をどうぞ」と、コンスタンティンが男と反対に座った時、彼は言った。「コンスタンティン・アレクサンドロヴィチ、誰が見てもロシアと黒連盟の偉大な奉仕者だ」と続け、「あなたに何かあったら、みんなにとって損失だ。危険な仕事なんですよ、住所探しは。事務所に戻ったほうが健康にはいいかもしれませんね」と言った。"
 omskreg.20.a: "いい事務所だ……"
 omskreg.21.t: "ロシア国軍"
 omskreg.21.d: "ロディオン大尉は、チュメニの訓練場を見下ろす高台から、部下たちの訓練を見ていた。\n\n昔とは違う、黒連盟の軍隊を、彼は知っているはずなのに－－彼は最初からそこにいたのだ。ロディオンは、ソ連が崩壊するとわかってから、カルブィシェフに従って東に向かった優秀な兵士の1人である。\n\nオムスクに到着してからの日々は、自分たちが作った軍隊の任務がより簡素化された時代だった。昔は歩兵といっても、溝掘りや軍事要塞の建設くらいで、当然、山賊を狩るような熟練隊もいた。\n\nそれが、カルブィシェフの計画だった。掘るのだ。戦争が始まる日に備える。ロディオンはそれが甘い計画であることを知っていた。彼は常に、隠者の国家では勝利を得られないことを知っていた。ロディオンが生きているのはそのためだった。他の守旧派はヤゾフの台頭で死んだが。\n\nロディオンは、カルブィシェフが思いもよらない戦術を教える教官に目を見張った。敵陣への突撃の仕方、地雷原の除去の仕方、建物の掃討と保持の仕方……\n\n黒連盟の軍隊は、守るだけでなく、攻める準備もできていたのだ。もはやオムスクの軍隊というだけではない。\n\nロシア国軍だ。"
 omskreg.21.a: "ロシアに平和をもたらす軍隊だ。"
 omskreg.22.t: "アルファ部隊V"
 omskreg.22.d: "彼らは、最高の人材を送ったと言った。しかし、エフゲニー・サヴィンツェフは、オムスクで最も精鋭な部隊となるであろう彼らを見渡したとき、感銘を受けなかった。アルファ部隊Vには、がっしりした体格と決然としたルックスだけでなく、それ以上のものが必要だ。\n\n「お前らには強靭さが必要だろう－－体だけでなく、心も。お前らは献身が必要だろう－－お前らが国の復讐をし、国民を守るという決意を決して揺るがせてはならない。お前らは強さが必要だろう－－自分も周りも巻き込んでいく力が。お前らの中で、これらのことを自分が持っていると思う奴はいるか？」\n\n「はい、同志大佐」\n\n「よろしい。これから3週間、俺はお前らを壊そうと試みる。俺はお前らの多くで成功するだろう。お前らはやめるか、疑うか、滅びるかだ。俺には関係ない。お前らを必要とする任務には、どんな損失にも値するからだ。だが、俺はお前らに保証する－－あらゆる耐久性と技能を試され、それを乗り越えれば、お前らは全ロシアで最高の兵士となり、想像もしなかったような任務を成し遂げることができる。\n\nまずは一番簡単な持久力からだ。目の前には常緑樹の幹がある。その幹を3周しなければならない……」"
 omskreg.22.a: "最も高温の炎で鍛えられた強靭な鋼。"
 omskreg.23.t: "強さの試験"
 omskreg.23.d: "目隠しをされ、トラックに乗せられて荒野に投げ出された。これも単に試験だ、と彼は思った。しかし、彼は合格できなかった人たちのことを思い出していた。失敗の代償は大きい。\n\n「私たちはここにいる。彼を送り出せ。幸運を祈る、同志よ」\n\nそして、無造作に雪の中に投げ出されたのである。凍えるような寒さで、持っているのは標準的な上着だけだった。彼は目隠しを取って、辺りを見回す。まぶしい雪でトラックも見えない。しかし、コンパスを渡されたので、それを頼りに歩き始めた。南へ向かえば、凍死する前に道路に出られるかもしれない。\n\n凍てつき、疲れ果てたレオニードにようやく太陽が昇り、雪が降り止んだとき、彼は膝をついて泣いた。そこには、彼のベースキャンプと、そのささやかな快適さがあったからだ。この後、足の指を1本抜かなければならないが、そんなことはどうでもいい。この試練を生き残れば、どんなことでも生き残れる。世界は彼に敵わないのだ。"
 omskreg.23.a: "肉体に勝る精神。"
 omskreg.24.t: "暖かい歓迎"
 omskreg.24.d: "ヴォロビヨフは、兵舎で裸で震えている新兵たちを見て、にやりと笑った。幹部たちの年配者が平行に並んで向かい合い、ホールの端から端まで廊下を作っていた。その手には、何か鈍く痛いものが握られていた－－警棒、棒、革ベルト、靴下の中の石鹸などなど。ヴォロビヨフは、新兵たちが立っている列の先頭に歩み寄った。ある者は反抗的な態度を示し、ある者は恥ずかしそうに顔を伏せている。「簡単なことだよ、子供たち」と、嘘のような明るい笑顔で言った。「君達がやることは、一人ずつ彼らの間を走り、倒れたりあきらめたりせずに最後までたどり着けるようにすることだ。どちらか一方でもすれば、彼らは君らをめった打ちにするだろう。隣の家の子にでも投げようか？彼らは若いのが好きだからな」兵士たちは鼻で笑った。冷たい空気の中に、悪意が感じられた。\n\n「よし、行け！」ヴォロビヨフは叫んだ。最も近くにいた新兵の肩を、指の一部が欠けている手で叩いた。「走れ、クソ野郎！」新兵がガントレットに入るや否や、棍棒が降り注いだ。新兵の素肌に降り注ぐ打撃音に、他の兵士たちは青ざめた。途中で床に倒れ、額の割れ目から血が流れ、幹部たちが下りてきた。狼の群れのように、倒れた彼を取り囲み、引き裂いた。その連打はわずか数秒であった。しかし、その間に彼は動かなくなった－－生きている、辛うじてだが。\n\nもう一人の新兵は「くそったれ！」とぼやきながら、兵舎のドアに向かってダッシュした。その幹部の視線は、走っている彼に注がれていた。彼は外の寒さをものともせず、ドアをこじ開け－－がっしりとした軍曹と顔を見合わせた。「軍曹、助かった！」彼は震える指で後ろの幹部を指差すように振り向いた。「軍曹、彼らは……彼らは私たちを殺すつもりです、軍曹！お願いです－－」\n\n「戻れ、この女々しい奴」と軍曹は唸った。彼は自分の棍棒を出し、微笑んだ。「俺を信じろ、俺の方がひどい」"
 omskreg.24.a: "それ以外にどうやって彼らは学ぶのか？"
 omskreg.25.t: "ヴォルクタ訓練収容所での生活"
 omskreg.25.d: "エフゲニーは、トラックが停まった瞬間、びっくりして立ち上がった。安らぎの場から彼を引き離し、寝る。補習に選ばれ、シベリアの石ころだらけの道を運転するのが、最後の休息になることを彼は知っていた。疲れた仲間に混じって、目をこすった。目を開けると、すぐ近くにがっしりした体格の、しかし威厳のある人物が、にらみをきかせて彼の目を見つめていた。その時、彼は地面に倒れ、その男の靴が彼の胸に当たっていた。朦朧とするエフゲニーの視界は、やがて闇に包まれた。\n\n「起きろ！この野郎！」今度は、胸ではなく、脇腹を蹴られた。痛みに耐えながら、エフゲニーはゆっくりと立ち上がり、男があらゆる卑猥な言葉を浴びせ続けるのを聞いた。数秒後、彼は有刺鉄線に囲まれたヴォルクタに行進する男たちの列に並んだ。\n\n最初の数日は地獄だった。殴打は絶え間なく続き、絶え間ない痛みのようなものを断ち切るには、苦行と訓練しかなかった。あまりに傷ついた者は、「病院」という名の立派な遺体安置所に送られ、戻ってくる者はほとんどいなかった。\n\n2週目、10マイル走の途中、エフゲニーは土の中にニンジンを見つけた。走って取りに行くよりも、栄養失調の体が欲しているオレンジ色の美しさを無視しようとした。2回しかない小食で、食いしん坊の彼は、これ以上ないほど欲張りだった。それに近づいたとき、彼は屈服した。隊列を崩し、仲間を押しのけて、ニンジンを握りしめながら地面に倒れこんだ。叫び、蹴り、棒で殴られながら、エフゲニーはやっと眠った。\n\nヴォルクタの収容所は、その容赦ない訓練スタイルと過酷な管理から「牙」と呼ばれるようになった。最初の入所者が来てから1カ月もしないうちに、訓練中の怪我で25人が死亡した。"
 omskreg.25.a: "それが、大いなる試練に備えるための代償なのだ。"
 omskreg.26.t: "見栄を張る"
 omskreg.26.d: "「同志たちよ！」訓練係の軍曹の声が響いた。「最高司令官ヤゾフはここだ！」男たちは訓練を即座に止め、すべてを投げ捨てた。3秒もしないうちに、訓練場の男たちは全員、目をまっすぐ前に向け、気を引き締めて立っていた。「注目！」100人の兵士が一斉に玄関に向かい、両手を上げて敬礼した。そして、最高司令官は、まるでのんびりとした日曜日に店に迷い込んだ一般人のように、入ってきた。\n\n「元に戻ってくれ、同志たち」ヤゾフは半笑いを浮かべながら、こう言った。そして、その突然の弛緩をものともせず、全員が以前の活動を再開したのである。ヤゾフは訓練係の軍曹と二人の護衛を背に、左右を見渡しながら、ゆったりとした足取りでホールを歩きはじめた。腕立て伏せをする男たちの前で、彼は立ち止まった。\n\n「どのくらいの間、ここの男たちはやっていたのかな、軍曹？」彼は軽い声で尋ねた。\n\n「申し訳ございません、閣下。全く分かりません。ルイコフ伍長が彼らを指揮しています」\n\n「ルイコフ伍長、注目！」ヤゾフが呼んだ。巨漢の男が飛び上がり、石のような顔で背筋を伸ばしながら、ピシャリと言った。「伍長、今日は何回腕立て伏せをした？」\n\nヤゾフを上回る高さにもかかわらず、男は飲み込んだ。「よくわからないんです、閣下。私たちは個々の行動ではなく、時間で判断しています。現在、13分経過しています」\n\nヤゾフは顎を叩いた。「伍長、その理由を説明せよ」\n\n「閣下！耐久は歩みではなく年数で測るのが一番です、閣下！」\n\nヤゾフは満足げに頷いた。「よろしい、伍長。君は私たちの精神をよく理解している。続けてくれ」"
 omskreg.26.a: "日数を数えない。長さを数えない。"
 omskreg.27.t: "憎い心"
 omskreg.27.d: "「我々は何者なのか、兄弟なのか？」と、列の先頭の男が唸った。\n\n「我々は黒連盟！我々はロシア！」彼らが答えた。\n\n「我々の目的は何だ？」\n\n「ドイツ人を殺すこと！」\n\n「どこまでいけるか？」\n\n「我々が息絶えるまで！」が轟いた。最も大きな声を出したのはパーヴェルだった。その声は、憎しみに満ちた厳しいものであった。憎しみは、彼を駆り立て、彼に目的を与えるものだった。オルスクの汚いドイツ人の盗賊が彼の村を奪い、灰にしたとき、憎しみは彼になり、荒れ狂う地獄と化したのである。彼は何年も放浪し、祖国からの贈り物で生計を立てていた。死者の中から食べ物を探しているところを黒連盟に発見されたのが、今の彼の原点となった日である。連盟は彼を受け入れ、彼の魂の中にある制御不能な炎を、復讐の刃として研ぎ澄ました。いつか連盟がドイツに戦いを挑むとき、彼は解き放たれるのだろう。ドイツの少年が彼のように苦しみ、母親が汚され、兄弟が豚のように殺され、家が焦土と化すのを見たとき－－正義が果たされる。"
 omskreg.27.a: "殺せ、殺せ、そして殺すだけだ。"
 omskreg.28.t: "コシヴィンスキー・カーメニの要塞"
 omskreg.28.d: "ヤゾフが見たのは、何もないところにある大きな平らな岩だけだった。しかし、ここはロシア人の最後の砦となるはずだった。このコシヴィンスキー・カーメニの下にある新しい司令部は、ドイツへの復讐のための最終計画を何者も阻止することができないことを保証する。地球は最強の核兵器の打撃さえも吸収し、内部に保護された者は生き残り、祖国のために復讐の天使として出現するのである。\n\n少し前から工事が始まり、山奥に続くコンクリートと鉄の巨大な円形の出入り口が、かろうじて確認できる程度だった。オムスクの人たちは皆、一度は地下に潜ったことがあるが、この地下構造物にはかなわないだろう。\n\nカルブィシェフがこれを見たら何と言うだろう、自分の小さな国はどうなってしまったのだろうと考えた。なぜか、腹が立ってきた。心の奥底でうごめく疑問が、「何かがおかしい」と告げていた。カルブィシェフが死ぬ直前に聞いた疑問と、善悪についての言葉を思い出したのだ。その言葉が、彼の口に酸っぱい味を残したまま、世界の驚異となるべきものに向かって歩き出した。きっとカルブィシェフも必要なことだと思うだろう。きっと、ロシアのために正しいことをしたのだろう。"
 omskreg.28.a: "そんな考えは許されない。"
 omskdiplo.1.t: "外務省の目覚め"
 omskdiplo.1.d: "西シベリア暫定統治機構外務省内部メモNo.0001\n\nこのメモを受け取った方は、新しい外務省で母国に仕える候補者に選ばれたことを意味します。オムスクの西部に事務所が準備されており、必要な時に通知されます。直ちに、連盟が直面する重要な外交問題についての計画を開始し、解決策を提示できるようにしてください。\n\n問題No.1対外関係と我が国の権威の正当性。善意は無意味な虚構です。だが、もし私たちがアメリカ人や日本人から敵対的あるいは脅威的な政権であると思われたら、私たちのライバルはすぐに外国製の銃を手にし、志願兵を背に戦場で私たちを迎え撃つことになるのです。さらに、いかなる禁輸措置も、特に大いなる試練に備えるために必要となる物品については、ゆりかごの中で絞め殺されなければなりません。\n\n問題No.2黒連盟の大きな口が無防備な世界に向かって開かれると、素朴な人道主義者が「助けるため」に我々の領土に押し寄せます。そのような人たちを監視し、何も発見できないようにし、訪問先からあらゆる価値を引き出さなければならないです。\n\n問題No.3ドイツの脅威はロシアに長い影を落としており、我々が本当に試練に備えるまで、彼らを怠惰に陥れる必要があります。\n\n問題No.4非合法な軍閥の多くは、我々に対する猜疑心が強く、一筋縄では潜入できません。新たに脆弱な犠牲者を選び、スパイ活動を開始する必要があります。"
 omskdiplo.1.a: "世界は我々のことを、我々が望むことだけを知っている。"
 omskdiplo.2.t: "ポチョムキン作戦－－ブリーフィング"
 omskdiplo.2.d: "「君たちは、最初の試練で多くの失敗をしたことを知っているだろう。私たちはそこから学び、新しい環境に適応していかなければならない。その失敗のひとつは、ロシアと西欧諸国との間の関係のまずさである。ドイツに対抗する同盟を結ぶ必要があったとき、彼らは手を引いてしまった。援助が必要な時には、十分な援助をしなかった。すべての国が狂人に対して強く立ち向かうべき時が来たとき、世界は失敗した。\n\nロシアが最も必要としている時に、ロシアを見捨てた人々に正義がもたらされるだろう。今日、私が君たちをここに呼んだのはそのためではない。ポチョムキン作戦を発表するために来たのだ。この作戦は我々の宣伝部門と対外活動局によって行われ、私たちが取るべき対策を理解しない者が、その対策を知らないか、あるいはその必要性を確信していることを確認するものである。\n\nつまり、黒連盟に新しい顔を与えるということだ。侵略を抑止するための強さだ。しかし同時に平和の象徴でもある。安全保障だ。私たちは国民に焦点を当て、彼らが偉大な国家の一部であることにどれだけ安全で充実しているかを考えなければならない。西洋のように快楽主義的でナルシストなふりをしなければならない。\n\nまた、私たちの目標はロシアの国境を越えるものではないことを、潜在的な敵に安心させなければならない。日本人はロシアの復活に神経質になっていることは確かだ。彼らを落ち着かせなければならない。ドイツは当然、東に再び強国が出現することに激怒するだろう。彼らは欺かれ、気をそらされなければならない。\n\n諸君、統一が進む中、私たちは迅速に行動しなければならない。割り当ての詳細は5ページ目に、予算に関する事項は13ページ目に記載されている。良い狩りを」"
 omskdiplo.2.a: "屠殺される子羊たち。"
 omskdiplo.3.t: "西シベリア暫定統治機構が接触"
 omskdiplo.3.d: "西シベリア暫定統治機構という無名の組織から、首都オムスクでアメリカの外交官を会議に招待するという突然の申し出に、外務省に圧力をかけたのはCIAであった。外務省は当初、オムスクとその周辺地域がこれまで情報のブラックホールであったことを考えると、危険すぎると判断していた。このことが、何よりもCIAの出席圧力につながった。\n\n先週、ボディガードに扮した数人のCIAエージェントが、好奇心旺盛な外交官たちとともに会議に出席し、オムスクの状況が驚くほど……普通に見えると報告した。\n\n中心街の美化や古いホテルの改装など、明らかに政府が急ごしらえしたものであったが、アメリカの高官が途上国を訪問する際には、そんなことは日常茶飯事であった。\n\n正直なところ、ほとんどの人が、戦争と腐敗の亀裂を見事に補修した地方政府に感心し、政府の有効性を示す素晴らしい兆候であると感じた。\n\nただ一人、年配のエージェントが、人々の笑顔に違和感があると主張し、この評価に異論を唱えた－－その目には、何か死んだような、腐ったようなものが映っている。\n\nそんな彼のパラノイアとは裏腹に、会議は順調に進み、外交官たちは郷土料理を食べながら、ウォッカで喉を潤していた。外交官たちは、ドミトリー・ヤゾフという、いつも忙しそうにしているとても印象的な人物に会うことができた。彼は民主的に選ばれたわけではない。しかし、民主主義に移行する前に、抑制のきかない行政権を使って後進地域を良い方向に転換させる「発展的権威主義者」のようだと、彼らは保証するのである。西シベリアの要請は予想外だった。彼らは自分たちの政府を主権国家としてOFNに承認してほしいと願っただけだった。\n\n我々が受け入れない理由はほとんどない。"
 omskdiplo.3.a: "彼らを承認する、しかしアメリカ人には、この地域はまだ戦場であると警告する。"
 omskdiplo.3.b: "いや、あのエージェントの直感を信じよう。オムスクの中心で何か黒いものが醸成されている。"
 omskdiplo.4.t: "合衆国が承認"
 omskdiplo.4.d: "アメリカの外交官に対して、過剰な演出をしたのではないかと心配されたが、我々の芝居はうまくいったと思われる。\n\nある外交官は、飛行機に乗り込む前に、「なんていい人たちなんだ」と言った。「彼らが状況を好転させ、再建してくれることを願うよ」\n\nアメリカ人が去ると、市街地では貼り付けた笑顔が、市民の顔に定着した毅然とした不機嫌な表情に戻る。計画通り、貧しい国が一生懸命に良い印象を与えようとしているだけなのだ。アメリカ、ひいてはOFNから見れば、我々はまさに「忘れられた存在」なのだ。\n\n退廃的な祖国に帰ってから1週間後、彼らの外務省から電話がかかってくる。我々の依頼が受理された。"
 omskdiplo.4.a: "アメリカは中立を保つということだと受け止めよう。"
 omskdiplo.5.t: "アメリカ人が外交ルートを閉じる！"
 omskdiplo.5.d: "我々は、第三世界の国として、少し一生懸命に良い印象を与えようとする演出で、太った無知な外交官たちの大部分を明らかに騙した。しかし、一人、明らかに我々のことを見抜いていた男がいた。\n\nCIAが会議に参加しないなんて馬鹿なことはない、むしろそれを想定していたのだ。我々を取るに足らないと考えるCIAは、我々が脅威でないと報告し、その結果、資源を他の場所に費やすだろう。\n\n我々は、詮索しすぎる「ボディガード」たちの演出も、我々が築いた完璧な欺瞞の壁には歯が立たないので、丁重に無視した。\n\nところが、呪われた諜報員うちの一人が、我々の言うことをまったく信じようとしない。会議の間中、にらみつけ、顔をしかめ、仲間にささやいた。\n\n彼は誰かに通じているに違いない。彼らが金ぴかの汚い国に戻ってから間もなく、我々の要求は却下され、二度と彼らの省に連絡しないようにとの連絡を受けた。\n\n外務省には非難が殺到し、偽装を担当した複数の職員が更迭された。"
 omskdiplo.5.a: "過失のある者は銃殺刑に処す。こんなことは二度と起こらない。"
 omskdiplo.6.t: "西シベリア暫定統治機構がドアを開ける"
 omskdiplo.6.d: "ロシアという無名の国が、オムスクという首都で外交官を何人か受け入れたいという使者を送ってきたとき、当初、外務省はただ笑っていた。その外交官は、ある有力な実業家との会談を実現させなければ、日本から完全に失笑されていただろう。彼はロシアが統一されれば、財閥に非常に儲かる鉱業権の取引ができるようになると、声高にほのめかした－－今、ちょっとした外交的譲歩と引き換えに。\n\nこのニュースは急速に経済界に広まり、やがて外交官たちはこの申し出を受け入れるよう大きな圧力を受けることになった。\n\n会議はほとんど意味がなかった。ロシアの小男たちは、外交官のために街の中心部を改装するのに大変な苦労をしたようだ。しかし、空港からの道を間違え、汚い工業地帯を回り道してしまい、大恥をかいた。外交団に配属されたビジネスの専門家は、シベリア産の膨大な資源が延々と貯蔵されているのを目の当たりにして、たまらなく興奮したという。\n\n西シベリアから要求された譲歩とは、ほとんどが最小限のもので、最大の要求は、西シベリアを正当な主権国家として公式に承認することであった。\n\n西シベリアが実際にロシアの紛争に勝てるという保証はないが、莫大な経済的利益を得る可能性に比べれば、非常に小さな要求である。"
 omskdiplo.6.a: "彼らは国際的な正当性を求めている。それを与えれば、高額の報酬が得られる。"
 omskdiplo.6.b: "相手の要求を拒否する。あまりにうまい話に見える。"
 omskdiplo.7.t: "大日本帝国が我々を承認！"
 omskdiplo.7.d: "日本人はアジアの偉大なハゲタカである。彼らの帝国依存症は、彼らの腹の中に大きな飢えを駆り立て、弱小国の人々から簡単に奪うことのできる資源を渇望している。\n\n日本人にそのようなチャンスだと思わせるのは、難しいことではなかった。約束する必要はなく、国際的な承認と引き換えに、統一されたら喜んで経済圏に入るとほのめかすだけでよかったのだ。希望的観測によって、日本人は、我々が侮辱的な計画を本当に実行するかもしれないと思うほどになっていた。これは彼らの興味を引くのに十分であり、代表団が「偶然」回り道をして、我が国の全領土からトラックで運んできた資源の産業用備蓄庫に入ると、彼らはすっかり魅了され、我々の望むものをすべて与えてくれるようになったのである。\n\n日本は今、公式に我々を承認しており、彼らは哀れな東アジアの傀儡とともに、我々の統一闘争で中立を保つと信じることができる。"
 omskdiplo.7.a: "成功だ。"
 omskdiplo.8.t: "日本が我々の承認を拒否！"
 omskdiplo.8.d: "日本との交渉に災難が降りかかる。太った財閥は、我々の壮大な国家を飢餓感だけで見ているが、彼らは政府に我々を認めるよう圧力をかけることに失敗した。\n\n我々の策略は高価なものであった。我が国の全領土からオムスクに資源をトラックで運び、日本代表団を「偶然」迂回させ、備蓄品で彼らの略奪欲を刺激したのである。\n\n企業側の代表は我々の策略にはまったが、実際の外交官はそうではなかったようだ。\n\n日本の外務省から電話があり、我々の要求は却下され、我々の「詐欺師外交」に対して正式な苦情を出してきたという。\n\n多くの担当者が部下から無能を指摘され、再び省内でこのような失敗をしないように指導部のリストラが進められている。"
 omskdiplo.8.a: "不幸だな"
 omskdiplo.9.t: "[Get_newspaper_header]アメリカがオムスク政府を承認！"
 omskdiplo.9.d: "驚くべきことに、アメリカは本日、西シベリア暫定統治機構をロシアの合法的な国家として正式に承認すると発表したのである。この孤立したシベリアの国家については、これまでロシアの基準からしてもほとんど知られていなかったが、最近アメリカから派遣された外交団は、この政府がこの地域の潜在的なパートナーとして非常に友好的であることを見いだした。\n\n国家の役人は、独裁者ドミトリー・ヤゾフを「発展的権威主義者」、「ロシア統一が完了するまでの間、国のトップを演じているだけ」として、共に行動することの批判を先駆けて行っている。\n\nドミトリー・ヤゾフは、来るべき統一戦争での責任ある軍事行動と、その後の迅速な民主化移行を約束した。\n"
 omskdiplo.9.a: "オムスクはいいところだと思う。"
 omskdiplo.10.t: "[Get_newspaper_header]日本がオムスク政府を承認"
 omskdiplo.10.d: "今朝、日本政府が謎めいた西シベリア地区を合法的な主権国家と認める声明を発表し、国際的なオブザーバーは困惑している。\n\nこのような批判は、オムスク政府が秘密のベールに包まれていることが大きな原因である。\n\nこの動きは、西シベリアから日本への統一時に有利な貿易条件が提示されたと言われており、経済的な動機があるとする見方が強い。すでに財閥は、ロシアの資源を利用するための計画を立てているが、戦争が終わるまで待つ必要があるという現実的な考えを持っている－－投資した資金を軍閥に奪われないようにするためだが。\n"
 omskdiplo.10.a: "オムスクでビジネスを再開するのか？"
 omskdiplo.11.t: "オムスクでの赤十字"
 omskdiplo.11.d: "案の定、外部との交流が始まった今、外務省には民衆への人道的援助の要請が届き始めている。このような便利なバカのために、すでに準備は整っている。オムスクの近くに赤十字のための施設が用意され、いくつかのカトリックの組織と共有されている。彼らはすぐに到着するだろう。\n\nガイドは特殊部隊の中から厳選された人々だ。外国人に笑顔で対応し、人道主義者が次にどこへ向かうか、十分に知らせてくれる。支援キャラバン隊に先立ち、慎重な専門家チームが、現地と現地の人々が国際的な監視の目を逃れて生き延びられるよう、準備を進めていく。\n\n外国人の道連れになるような「口の軽い」村人は、残念な漏れが無いよう、速やかに奉仕活動キャンプに移されることになる。\n\n連盟内には、このようなリスクを冒す価値があるのかどうか、確信が持てない者もいる。しかし、無料のワクチンや外国人計画者が田舎で緊急事態に備える手順を設定することを否定することは難しい。たとえ、彼らが「貧困からの脱却」のためにここにいるという気取った考え方が侮辱的であったとしても。"
 omskdiplo.11.a: "彼らを注意深く見守る。"
 omskdiplo.12.t: "赤十字の貢献"
 omskdiplo.12.d: "イヴァンは、アメリカ人医師たちが小さなジープのキャラバン隊で村を出て行くのを見て、ため息をついた。彼らは、予想以上に気さくな人たちだった。政府から「礼儀正しくするように」と注意され、その通りにしていた。ロシアには、もう赤十字のような人はいないのだ－－大きな心と明るい笑顔の人たち。\n\n夜、外国人キャンプで歌を歌ったり、ウォッカを飲んだりして、自分たちなのに笑顔になっていることに気づいた。\n\n子供たちは病気の予防接種を受けていた。イヴァンは、自分の娘も助かるかもしれないと、うれしそうだった。\n\n彼らが地平線の彼方に消えるやいなや、黒連盟の特殊部隊が森から姿を現した。イヴァンは胸騒ぎを覚えた。アメリカ人が持ってきた楽しい夢は、彼らのキャラバン隊と一緒に去ってしまったのだ。\n\n「許容できる性能」と、委員の帽子をかぶった将校が唸った。「彼らは何を残したのか？」\n\nイヴァンは一瞬、自殺を考えて嘘をついたり、医療品や浄水器、学校の教科書を隠したりといったことを考えた。気が進まなく、イヴァンは渋い顔で、走り書きした在庫リストを手渡した。将校はそれに目を通し、うなずいた。\n\n「30分以内にトラックが来るから、数人で積み込みを手伝ってくれ」"
 omskdiplo.12.a: "「彼らの援助を有効に活用します」"
 omskdiplo.13.t: "東からの闇"
 omskdiplo.13.d: "東部の国家弁務官区に所属するゲシュタポから、不審な事件が多数報告されている。大きな事件は起きていないが、民間人が「偶然」安全地帯に入り込んだり、計画書や書類が消えたり、見知らぬ人が予告なしに町に現れたりと、偶然にしてはあまりに事件が多すぎるのだ。誰かが何かを企んでいる。ゲシュタポは何が起こっているのか理解しようと、身の毛もよだつ思いをしている。\n\n逮捕したのは、無実の者か、難しい尋問に耐えることができる鍛えた潜入者のどちらかだ。地元住民も何も知らないようで、集団処罰の脅しや先制攻撃をしても、異常事態の情報は全く出てこない。\n\n唯一の結論は、外国の組織が領土に進出しているということだが、彼らが誰なのか、何を計画しているのかは誰にもわからない。"
 omskdiplo.13.a: "現地部隊を厳戒態勢にする。正体を知らなくても、阻止できる。"
 omskdiplo.14.t: "ベルリンへのメッセージ"
 omskdiplo.14.d: "我々を奴隷にし、ロシアの聖地を苦しめる者たち、ロシア人民を最後の一人まで滅ぼそうとする者たち、世界の支配者を自認する者たちに対して。我々が来ることを知れ。\n\nお前らの傲慢さは砕け散り、お前らの不正な征服は手からもぎ取られ、お前らの都市は破壊され、燃やされるだろう。来る嵐を乗り切ろうと、ちっぽけなバンカーを築き、戦争のために腐った軍隊を準備してもよい。しかし、どんな代償を払っても、お前らの犯罪の汚点はこの地上から焼き払われることを知っているのだ。我々が配る正義から逃れることはできなく、我々が尊重する妥協の約束もない。自分たちは安全だと思っていたすべての人に、我々は誓う。ドイツは残酷な報いを受けるだろう。\n\nお前らの総統はお前らに嘘をついた。彼は、ロシアを略奪し、勝利のために言い表せない行為をしたお前らの犯罪者政権の後継者であると主張している。しかし、彼はそのような犯罪には全く関与していない。彼は、自分自身が実現させた政策を覆すことで、明るい未来を約束する。彼は、自分自身の罪を隠しながら、お前らに赦しを約束する。お前らが隠せるような改革の虚像も、お前らの国がしたことを消せるような言葉もないことを知れ。嘘で慈悲を求めるすべての人に、我々は誓う。ドイツの罪は忘れ去られていない。\n\n全ロシアが一丸となり、祖国を襲う脅威に立ち向かおうとしている。やがて、お前らが軍閥や裏切り者と見なした者たちが一つの旗の下に集まるだろう。黒連盟はそれを実現する。やがて、お前らが抑圧し、虐殺した者たちが、お前らに反撃するために立ち上がるだろう。黒連盟はそれを実現する。やがて、我々の力の前に屈服することになる卑劣な国家に、我々は誓う。"
 omskdiplo.14.a: "ロシアは復讐を行う。"
 omskdiplo.15.t: "ベルリンへのメッセージ"
 omskdiplo.15.d: "自分たちの武器や人種の優位性を信じる人たち、世界に残る自由な人たちを支配し破壊しようとする人たち、自分たちの命と自由を捨てて狂人に盲従し、自分たちの破滅に向かう人たちに対して。我々が待っていることを知れ。\n\nお前らの言う戦争は、それを直接体験した人々には何の意味もない。我々ロシア人民は、お前らよりはるかにひどい状況に耐え、これからもずっと耐えていく。お前らと違って、我々は破壊しようとするのではなく、守ろうとするのだ。我々の子供たち、そして子供たちの子供たちのために、我々は祖国を決して堕ちない要塞に築き上げるのだ。我々は墓を掘ってバンカーを建設する。お前らの墓を掘るように。ここで栄光を求めるすべての人に、我々は誓う。お前らを埋葬するだろう。\n\nお前らの総統は究極の勝利を約束する。彼は地図に線を引き地球を自分の領土と主張する。これを知れ。ロシアはもはや賞品ではない。黒連盟はそれを実現する。お前らの戦車はこの土地の泥で溺死し、お前らの飛行機はこの空から墜ち、お前らの部下は雪の中をさまよい、寒さか我々の兵士に殺されることになる。ここには征服はない。ただ、ついに危険に目覚めた毅然とした人民がいるだけだ。我々の土地を食い荒らそうとする者たちに、我々は誓う。人民からロシアが奪われることは二度とない。\n\n全ロシアが団結して迫り来る運命に立ち向かい、全ロシアがそれを克服するのだ。もうすぐ、お前らが粉々にしたと見なす国は、再び完全なものとなる。黒連盟はそれを実現する。そうすることでお前らの殺人的支配に終止符を打つ。我々はお前らを招待する。ドイツ人が略奪し冒涜した土地へ、父祖と国の復讐をするために。やがて、その血は我々の川を流れるであろう卑劣な国家に、我々は誓う。"
 omskdiplo.15.a: "ロシアは復讐を行う"
 omskdiplo.16.t: "ベルリンへのメッセージ"
 omskdiplo.16.d: "大理石のホールに隠れ、より良い日々を夢見る者たち、時代の変化から免れたふりをする者たち、自分たちが作った未来で罪の亡霊を見ることができない者たちに対して。我々が忘れていないことを知れ。\n\nお前らの国がこれまでに経験した苦痛は、神聖ロシアに与えた苦痛のほんの一部に過ぎない。お前らの汚れた国にはもっとひどいことがあってもいいはずだ。だが正義はすぐにやってくる。黒連盟はそれを実現する。お前らの植民地は記憶の彼方に消え去り、その代わりに新しく自由な国々が生まれ、この世界でのお前らの痕跡を消すだろう。この正義を否定しようとする者たちに、我々は誓う。蒔いた種は必ず刈り取るだろう。\n\nお前らの総統は不都合な現実を否定する。彼は、お前らが彼に仕えている限り、すべてうまくいくと言う。しかし、お前らの崩れかけた国は、もはや自重を支えることができないのだ。お前らは足元で地面が揺れるのを感じ、建物が倒壊するのを見た。それでも彼は、そんな揺れはなく、すべてが再び正常に戻るかもしれないと主張する。このような妄想がお前らを救うことはない。何もできない。世界がお前らの罪を忘れるには、お前らはあまりにも長い間、あまりにも多くの人を抑圧してきた。自分たちの失敗を見ないすべての人に、我々は誓う。彼らに見させるだろう。\n\n全ロシアがお前らのしたことを記憶し、全ロシアがお前らに復讐することになるだろう。やがて、お前らが破壊しようとした国家は、お前らを打ち砕くために再び立ち上がるだろう。我々は、歴史の表面からお前らの殺人的なイデオロギーの染みを拭い去るだろう。我々の警告を忘れるな、ドイツよ。そして今、お前らの残虐行為に報いようとする人の力の前に震えろ。その鷲が間もなく塵に帰すであろう卑劣な国家に、我々は誓う。"
 omskdiplo.16.a: "ロシアは復讐を行う"
 omskdiplo.17.t: "オムスクが我々を非難"
 omskdiplo.17.d: "オムスクが管理する復讐心に満ちた土地から逃げ出した難民が、彼らの領土で配布されている内部宣伝について知らせてきた。どうやら我々はロシアの暗黒時代から利益を得るためにここにいる強欲な軍閥に過ぎない。そして、同時に「大いなる試練」に直面してロシアの生存を確保するために、必要な難しい選択をすることができない素朴な理想主義者であるようだ。\n\n内部的な矛盾はともかく、黒連盟との関係では特筆すべきことであり、近いうちに戦争が始まるだろう。"
 omskdiplo.17.a: "連盟は決して我々を放ってはおかない。"
 omskdiplo.18.t: "黒連盟の浸透"
 omskdiplo.18.d: "恐ろしい知らせが届いた。防諜の報告によれば、いわゆる「黒連盟」の工作員が我が国に潜入しようとしていることが判明した。彼らはドイツに対する憎悪に乗じて我が国政府に対して扇動しており、彼らの狂気の十字軍に加わることを拒否した我々を弱者、裏切り者呼ばわりしている。連盟は極めて危険な超国粋主義的組織として知られており、彼らがカザフスタンでどのような計画を立てようと、我が国民の最善の利益を考えているとは思えない。特に、彼らが軍事行動で彼らの扇動に追従しようとするならば、我々は警戒を続けなければならない。"
 omskdiplo.18.a: "皆、油断は禁物だ。"
 omskdiplo.19.t: "蜘蛛の巣"
 omskdiplo.19.d: "アレクサンドルは椅子に座り、天井を見つめた。エージェントと話し、情報を整理し、ヤゾフに報告するという忙しい一日であった。しかし、進展はあった。彼は、黒連盟の蔓延が、隣接するすべての軍閥に忍び込んでいることに、とても満足していた。今までの工作員の傷物集団ではなく、本当の意味での情報組織をやっと手に入れたのだ。征服した軍閥のファイルを没収することは、当然ながら自分の仕事を補足することになり、対外活動部長は次のステップに進む準備が整ったのである。\n\nしかし、誰が？政治的な詭弁とほぼ無限の可能性を秘めた東か？それとも、歴史に名を残すことを忘れてしまったソビエト諸国か？西のほうは、昔の同志のところか、それとも精神病院か……最近はよくわからなくなってきた。\n\nいずれにせよ、明日は仕事が山積している。軍隊と協力して、彼らのネットワークに次の大きな一歩を踏み出さなければならない。統一のための土台作りをしなければならないが、その負担の多くは当然ながら彼にのしかかることになる。しかし、彼は気にしなかった。なぜなら、この小さなオフィスから、座り心地の悪い椅子と小さすぎる机を使って、フィンランドからイルクーツクまでのすべての男、女、子供をスパイすることができたからだ。彼は数分間、目を閉じて休んだ"
 omskdiplo.19.a: "力とは、正しい方向に向けられた銃である。"
 omskdiplo.20.t: "礎となるもの"
 omskdiplo.20.d: "外務省状況報告書No.0017\n\n我々の外交努力の第一ラウンドは自然な形で終結し、見直しの準備が整いました。\n\n－－外交用施設はすべて完成し、改修して使えるようになりました。外部からは文明的と思われる都心部、外交官用のホテル、外交中枢のオフィス、交渉の場となる会議室ができました。外務省には、外国の支持を得るためのさらなる考えがありますが、私たちは今、外部を満足させるために必要なものをすべて手に入れました。\n\n－－外交は、その成否にかかわらず、停滞状態を突破し、外部との接触を確立してきました。少なくとも、軍事計画家は、外部からの連絡は爆弾ではなく、今は言葉で行うと確信しています。\n\n－－ライヒは私たちの意図を受け取り、彼らのパラノイアはすでに私たちの計画に有利に働き始めています。軍国主義者は何十年もかけて、敵を探し求めました。そして私たちを見つけた今、手の内を明かし始めています。血塗られた帝国に不和を広げ、私たちが国境に送り込んだ潜入者に助けられています。\n\n－－最後に、地域規模では情報活動を強化し、来るべき統一戦争で私たちの軍を支援するために、同情的な耳を持つようになったのです。"
 omskdiplo.20.a: "現実主義の最たるものだ"
 omsksr.1.t: "一つであり、不可分であり、無敵でもある"
 omsksr.1.d: "黒連盟の長であり、ロシア国民の救世主である我らの最高司令官ヤゾフは、壇上でストイックに立ち続けた。彼は、用意した発言に目を落とすと、その内容に物足りなさを感じた。しかし、それは単なる言葉の羅列に過ぎない。しかし、そのようなものではないのだ。宣言するのだ。\n\n「今日ここに集ったロシアの全英雄たちに……」彼は少し震えて、マイクの上で少し単調な声で始めた。\n\n「多くの人々が私たちの失敗を嘆いた。長い間、攻撃を受けてきた人々の意志と強さを疑う人たちがたくさんいた。私たちがどうなるかを恐れる者も多い。彼らは、ロシア国民が生存のために強いられてきた犠牲を何も知らない。しかし、私たちは知っている、同志達よ。最初の試練で何が失われたのか、そして今、何をなすべきかを知っているのだ」\n\n彼はスピードを上げ始めた。彼は、握りしめた手で演壇を包み込み、身を乗り出した。\n\n「ロシアは再び強くなり、ロシア国民も強くならねばならない。ロシアは再び強くならなければならない。しかし、我が国の、国民自身の内なる強さは底なしの資源であり、それは何度も何度も試されてきた。私たちは今、それを使って、旧来の灰の中から新しいロシアを建設し、それが永遠に存続するために必要なことは何でもしなければならない」\n\n「危機に瀕しているのは君たちの知る全てだ。ロシアの全ての人、女性、子供の生存だ。なぜなら、もし私たちが失敗し、ドイツ人の意のままに再征服させたり、私たちの周りの弱者たちに権力を握らせたりしたら、世界は二度とロシア人の再統一を誤ることはないだろうからだ。しかし、私たちは失敗しない。そのためには、私は……ロシアは……君たちの勇気と技術に頼っている」\n\n彼はリラックスした表情で言葉を続けた。そして、手を離し、背筋を伸ばし、静かに語りかけた。\n\n「君たちひとりひとりが、ロシアが鎖から解き放たれる日を目指して、邁進していくのだと知ってくれ。そして、その正義を実現するために、再生政府万歳！」\n\n一声、答えが返ってきた。"
 omsksr.1.a: "再生政府万歳！"
 omsksr.2.t: "[Get_newspaper_header]ロシア再生政府"
 omsksr.2.d: "西シベリアから宣言の知らせが届いた。黒連盟により、ロシア国民にふさわしくない者、裏切り者からロシア領土を奪還するため、「再生政府」が結成されたとのことだ。これまでの彼らの活躍により、強力な軍事力であることが示された。\n\nドミトリー・ヤゾフに率いられた再生政府は、ロシア国民に多くの約束をしてきた。その中で最も重要なのは、ロシアの統一と「強化」後の民主主義への回帰である。キンキナトゥスかシーザーかはともかく、ヤゾフは今や確実に軍事独裁者の権力を持ち、その支配を固めているように見える。\n\nこの軍事状態が続くかどうか、ヤゾフが手綱を安定させられるかどうか、まだわからない。\n"
 omsksr.2.a: "苦い種から苦い植物。"
 omsksr.3.t: "割り当て"
 omsksr.3.d: "オムスクの人たちが村の本部として設けた小さな納屋の外まで、部隊に割り当てられる人の列が伸びていた。彼らは、食料、住居、共同体を約束したが、それは今、村人の誰もが持っている以上のものだった。しかし、サマラ近郊のこの小さな町は、今や連盟の一部であり、そこに住む人々もまた連盟の一員である。中年の男が机の後ろに座り、母子連れが近づいてきた。\n\n「一度に一人だけにしてください、ご婦人」\n\n「どうか、彼はとても若いのです。私はただ－－」役人は指を立てて彼女を切り捨てた。\n\n「それは私が決めることです。彼はロシアが必要とする方法で連盟に奉仕するのです。彼の年齢は？」\n\n「彼はまだ16歳です。きっと、彼にできる仕事があるはずです」彼女は小声で話し始めた。「最前線から離れたところにある仕事で」\n\n彼は16歳ではない。役人は彼が16歳でないことを十分承知していた。そして、それでも数秒間止まった。彼は自分の青年部隊のことを思い出した。罰や痛み、そして兄弟愛を。この母親は、オムスクで16歳であることが実際に何を意味するのか、何を要求されるのか、全く知らなかった。たまたまこの少年を見つめたとき、彼の顔は無表情になった。ペンは割り当てカードの上に置かれた。「もし彼が16歳でなければ、青年部隊ではなく産業部隊に配属できるかもしれません」役人はわざとらしく母親を見た。「私の言うことがわかりますか？」\n\n母親は、彼の沈んだ顔が自分の方を向くのを見た。生気のない目尻が痙攣するのと、無精ひげの生えた右頬が反り返る以外は、表情の変化を示すものはほとんどない。「……はい、18歳です」\n\n「なるほど。あなたはルジノの603481部隊に配属されます。あなたの息子は704821部隊に配属され、スヴェルドロフスクにいることになります。何も荷造りしないでください。明日には移送されます。必要な別れは言ってください。もう誰にも会うことはないでしょう」\n\n「でも、きっと彼は私と一緒にいて－－」\n\n「私の忍耐の限界を試さないでください。あなたは、それが短いことに気づくでしょう」"
 omsksr.3.a: "小さな慈悲。"
 omsksr.4.t: "最終戦争のための設計図"
 omsksr.4.d: "ヤゾフはテーブルの上に並べられた設計図に目をやった。6階建てで、地上に出るためのエレベーターがある。入り口には、放射線を減衰させるための障害がある。すべてコンクリートと鉄筋。密閉された出入り口、CBRN兵器に強い換気システム、300人近くが住める地下の家。エレベーターを降り、廊下を通って居住区まで指でなぞった。彼はバンカーに十分入ったことがあるので、それがどのようなものかは知っている。壁がざらざらしていて居心地が悪いこと、空気がよどんでくること、数週間後には静けさに気が狂いそうになることも知っていた。技術者の声が、彼を白昼夢から引きずり出した。\n\n「現在の推定では、5メガトンの弾頭を0.22キロの高さで爆発させても、0.5キロ以上の距離であれば生き残ることができるとしています。生存者は最大で半年間、補給なしで作戦を続けることができ、その時点で飲料水は使い果たされるでしょう。推定費用は、地形や特徴にもよりますが、1基あたり10万ルーブルを見込んでいます。もちろん、建設時に指定された司令部や武器庫などのモジュールを追加で装備することも可能です」\n\nすべて技術的だ。決定論的だ。黙示録的な問題に対する技術者の解決策。彼は背筋を伸ばし、その男の目をじっと見つめた。"
 omsksr.4.a: "「すぐに建設を始めろ」"
 omsksr.5.t: "建設完了"
 omsksr.5.d: "ヤゾフは、1階の荒れたコンクリートに手をやった。蛍光灯のまぶしさが、とにかく不快だった。しかし、彼は快適性を見直すためにここにいるのではない。ここはロシアの未来なのだ。ロシアの未来でなければならないのだ。一瞬、安心と覚悟を決めた。ここでは誰も彼らに触れることはできない。このバンカーのネットワークが、ロシア国民をあらゆる事態から守ってくれるのだ。この小さな部屋は、ベッドと棚を3つ重ねるのがやっとの広さで、国家行動計画の大きな成果であった。どんな犠牲を払ってでも、ロシア国家の存続を図る。彼はいつも言葉でそれを語り、いつもそれを信じていた。しかし、バンカーは彼の言葉を現したものだった。\n\n一瞬、照明がちらりと消えた。明かりが戻ると、ヤゾフはすでにエレベーターの方へ階段を戻り始めていた。まだ、やるべきことはたくさんある。大量のコンクリートや蛇行したトンネルでは、戦争に備えることはできない。バンカーが機能するかどうかもわからないのに、集まった人たちには「安全は永久に保証される」と言い切ってしまった。彼はより速く登った。この不可避な事態を止められると考えた彼は、皆に、そして自分自身に、なんという冗談を言ったことだろう。彼はカルブィシェフの影に過ぎず、救世主を演じているだけの偽者だったのだ。\n\nエレベーターに着き、帽子を整えてボタンを押した。地上では、こんなことを考えている暇はないだろう。ちょうどいい。"
 omsksr.5.a: "安全は永久に保証される。"
 omsksr.6.t: "オムスクへの任務"
 omsksr.6.d: "いつものように、オムスクからの男は2分前に現れた。珍しく、監督とプロデューサーを引き連れて、脚本らしきものを2部ずつ持って、正装して現れた。\n\n「こんばんは。大使殿。両国にとって有益と思われる簡単な共同プロジェクトについて、少しお話したいと思います。私はこの試みに興味を示してくれたハリウッドの紳士たちを招き、私たちが大きなスクリーンで見たいアイデアを反映した簡単な脚本を書きました。\n\n「大使、簡単に言えば、私たちの目的は復讐に燃えた十字軍でもなければ、残忍な独裁政権を樹立することでもないことを示したいのです！私たちが望んでいるのは、どの国も望んでいることです－－国民の平和と安全のために。しかし、市民が自分たちの国を守ることに誇りを持つのであれば、規律はそれほど悪いものではありません」\n\nそして、「労働を楽しむ労働者たちの雄姿」が数多く盛り込まれた脚本に目を通した後、大使は顔をしかめながら顎をかいた。"
 omsksr.6.a: "ロシア国家再生政府は貴重なパートナーになる可能性がある。提案を受け入れる。"
 omsksr.6.b: "ロシア国家再生政府に正当性を貸すことはできない。提案を拒否する。"
 omsksr.7.t: "我々自身のハリウッド"
 omsksr.7.d: "アメリカ側は、撮影機材や技術支援など限られた物資を貸してくれる事になった。またプロデューサー、監督、脚本家、同行スタッフからなるチームをオムスクに派遣し、撮影に参加・助言してくれることになった。予定通りの映画完成に向け、大きな前進が期待される。\n\n特にA.15、A.20、B.11のシーンでは、大規模な工業地帯での撮影と多数のエキストラを必要とするため、適切な産業・農業関係者を徴集する予定だ。また、風景撮影のために、特別にヘリコプターを1機発注している。最高司令官ヤゾフは、アメリカの援助に関する進展について報告を受けており、直ちに撮影を開始することを許可した。"
 omsksr.7.a: "ライト、カメラ、アクション！"
 omsksr.8.t: "拒絶"
 omsksr.8.d: "アメリカ人は我々の人間味あふれる映画の製作提案を拒否している。明らかに、前回ロシアが強力だったときと同じように、我が政府にとって役に立つ存在になるのだろう。我々は、世界に我々の新しい顔を見せるために、他の方法を見つけなければならない。おそらく、この努力のための新しいパートナーを見つけることによって。\n\n我々の意図を外部に伝える方法は他にもあるかもしれないが、アメリカの後ろ盾、それもアメリカの商業的後ろ盾という正当性を欠くことは、深刻な打撃だ。そういったことの為に、内側に目を向けなければならないのかもしれない。"
 omsksr.8.a: "彼らは我々に礼儀をわきまえることもできない。"
 omsksr.9.t: "オムスクの新たな姿"
 omsksr.9.d: "「大使が初めてこの地を訪れたとき、私は有能で誠実な大使を迎えたと感じましたが、今は友人に別れを告げているような気がします。両国にとってこれほど良心的で尊敬に値する人物はいないでしょう」ドミトリー・ヤゾフは俳優のようなポーズを取りながら言った。\n\n大使は笑顔だった。「シベリアのあらゆる場所で行われている生活環境の改善活動、産業の革新、天然資源の利用など－－私はここで見たものに大いに感銘を受けています。私は、歴史があなたを人類のための偉大な建築家として記録することを信じています」と、彼は答えた。\n\n最後に握手をして、大使が振り返って敬礼をして出て行くと、統一されたばかりの西シベリアの現実を描いた有名な映画「オムスクへの任務」が黒あせていった。この映画については、「単なるプロパガンダだ」という意見と、「斬新な脚本設計とヘリコプターを駆使して、これまでにない広大なロシアの情景を撮影した」という意見があり、評価は大きく分かれた。全体として、オムスクは少なくとも世界の一部に、自国の国旗の金色は黒色に勝り、潜在的な同盟国として認めるに値する国であると確信させたようだ。"
 omsksr.9.a: "幾つかの事実は小説より奇なり"
 omsksr.10.t: "最初に"
 omsksr.10.d: "身分証明カード#:515211067\n\nユーリ・スタリノフ\n\n誕生日:1942年5月18日\n\nID#:2380512　発行日:1958年2月20日　有効期限:1968年2月20日　発行場所:レウトフ\n\n身長:172　目の色:灰色　性別:男\n\nユーリは新しい身分証明カードに目が釘付けになった。この一枚のカードが、彼の生死を決めるのだ。モスコーヴィエンの国境を抜けるのは簡単だが、そこに滞在し、任務を遂行するのは大変なことだ。\n\n彼は新しい潜入計画の一環として、モスコーヴィエンの弱点に関するあらゆる情報を信号で持ち帰ることを命じられたのだ。ドロスドフ自身は、「自分たちが第一陣であり、国土を取り戻す槍の穂先である」と激励して送り出した。部隊の配置、民衆の不安、パルチザン集団、インフラの弱点、いつ来るかわからない襲撃に役立つものなら何でもいいのだ。\n\n再出発の時である。薄明かりの中、国境を越え、翌日にはいくつもの検問所を通過しなければならないだろう。しかし、準備はできている。彼はハンドルを握り、スタンドを上げ、オートバイに乗り、渡河地点である森の中の小川に向かって走り出した。"
 omsksr.10.a: "光に奉仕するために、影で働く。"
 omsksr.11.t: "最初の脱落"
 omsksr.11.d: "ユーリは手を汚し、泥の飛沫を防ぐために目を半分閉じて、沼を這うように進んだ。犬の遠吠えが聞こえ、ドイツ人の怒鳴り声が近づいてくる……つい数日前まで、彼は空輸された通信機から現地の守備隊に関するデータを送信していた。ネズミがいるのか、通信を傍受されたのか、そんなことはどうでもいい。重要なのは、自分がやられたことだ。\n\nその泥の中で、「ここで死のう」と決心した。ドイツ軍に捕まったら何をされるか分かっていたからだ－－渡されたマニュアルに書かれていたのは、ある話だった。しかし、部隊の仲間たちは、彼を待ち受けていたのが、もっと悪い運命だったと語っていた。しかし、彼は自分の土地、自分の国の土地で死ぬことを選んだ。そしていつの日か、この沼地を走る戦車が、傲慢なドイツ軍を投げ飛ばし、彼が神聖なものとする日が来るだろう。\n\nいざという時のためにと、渡された小さな錠剤に目をやった。その時だった。彼は深い池に這いつくばり、最後の呼吸をし、噛みしめた。"
 omsksr.11.a: "寒気がする。"
 omsksr.12.t: "ブリーフィング"
 omsksr.12.d: "サハロフスキーはプロジェクターに歩み寄った。黒連盟の幹部たちは、彼の新しい草稿に期待して座っていた。\n\n「最高司令官、同志たちよ、以下が私たちのスタッフがチェルノボーグ作戦のために用意した一般的な概要です。ドイツ国家を解体するためには、通常の軍事行動が必要ですが、この主目的を支援するために非通常的な手段を用いることも必要でしょう。そのため、軍事行動開始のかなり前に専門部隊をドイツ中心部に投入し、インフラの破壊工作や民間人の犠牲を出し、政府の軍に対する信頼を破壊する予定です。\n\n調査攻撃はまず脆弱な場所で、重要でないターゲットに対して行わなければならない－－つまり、孤立した一般市民や低位の役人たちです。ここで得たドイツの反応に関する情報を活用し、インフラや輸送システムに対する大規模な作戦に的を絞ることができます。これらの攻撃には、ドイツの化学兵器を使用することが重要です－－そうすることで、ドイツ国防軍に疑惑の目が向けられることになります。そして、国民への攻撃をエスカレートさせ、結果として文民と軍の指導者の間に望ましい分裂をもたらすことができるのです。したがって、この効果を再現する研究は、最優先事項です。\n\n文民政府は内部からのクーデターを恐れ、軍は秩序を維持しようとしています。だから、主要作戦開始後1、2ヶ月の間に戦略指揮系統の一部を停止させることができると予想しています。これによって、我々の最初の攻撃に対する通常兵器や核兵器の反応が著しく阻害されることになります。25ページから28ページに詳細なスケジュールを、33ページから39ページに要求予算を掲載しています」"
 omsksr.12.a: "「質問はありますか？」"
 omsksr.13.t: "裁判ナンバー59"
 omsksr.13.d: "「サマラ地区黒連盟の召集機関は、ここに、以下の軍法会議を命ずる－－」将校がページを捲る。「ニコライ・グレヴィチ。元ロシア人民解放委員会、経済大臣補佐官、ということで合っているか？」\n\n「そうです」とグレヴィチは答えた。彼は、用意された無垢の木の椅子と傷だらけの囚人服に、死ぬほど居心地の悪さを感じていた。彼は、帽子の下から自分を見下ろす黒服の将校を見上げた。彼の手が震えている。\n\n「お前は、この政府の違法性と、それがロシアという国にもたらした不統一を認識しているのか？」\n\n「はい。お願いです、私は単なる役員で、戦争には関与していません、すぐに申し出たのは－－」\n\n「それなら、もう用はない。お前の刑は執行された。軍曹、この男を排除してくれ」\n\n肩の下に手があるのを感じた。彼は声を出そうとした。自分を守るために何か言おうとしたが、何の違いもないような言葉だった。彼は半分運ばれるように、歩かされ、コンクリートの中庭に出た。ここが、銃声のする場所だった。"
 omsksr.13.a: "「でも、私は誰でもない……」"
 omsksr.14.t: "違う旗の下で"
 omsksr.14.d: "中庭に集まった100人の男たちの前に、黒装束の将校が演壇に立った。老いも若きも、北の冬を震わせ、戦いの恐怖に耐えてきた。これは旧西ロシア革命戦線の歩兵中隊の残りで、敵対関係の終結後、恩赦を受けたものである。彼らは、かつてないほど必要とされていた。\n\n「ロシアの兵士たちよ－－お前たちは、祖国と家族を守るために誇りを持って戦った。以前は対立していたかもしれないが、私たちは今、私たちの国を破壊しようとする者たちと同じ闘いをする同志として、お前たちを歓迎する。お前たちがすでに示したのと同じ献身と怒りで我々と戦ってくれ。そして、私たちはこの世界にロシア人民のための場所を確保し、聖なるロシアを冒涜した者たちに復讐するだろう。\n\n黒連盟の宣誓を唱えてくれ」"
 omsksr.14.a: "「私は何よりも、一つであり、不可侵であり、無敵であるロシアの強さを信じています……」"
 omsksr.15.t: "軍の同志たち"
 omsksr.15.d: "ウスチノフとエピシェフは、西ロシア革命戦線の制服を着たまま、空いた1つの椅子の向かいに座っていた。彼らは、敗残兵のようには見えなかった。ヤゾフが入ってきて席に着くと、二人は立ち上がって、対等に敬礼した。\n\n「同志諸君、私があなた方とあなた方のかつての大義に最大の敬意を抱いていることは、きっとご存知でしょう。私たちは多くの同じ信念と美徳を共有していると思います。そこで私は、ロシアを守るため、憎き敵との闘いに参加してもらえないか、個人的に会いに来たのです」\n\n二人の将軍は、ほとんど無表情で数秒間、ただ見つめていた。この長い間、ヤゾフは不安でたまらなかった。牢屋に入れなければならないのだろうか？銃殺するのか？国のために立派に戦ったこの男たちを？\n\n向かい合った二人は、ブツブツと言葉を交わした。ウスチノフが鼻で笑った。エピシェフが心配そうな顔をした。数分後、ヤゾフはますます焦り、ついに立ちあがった。ウスチノフ、エピシェフ、ヤゾフの順である。\n\n「同志よ、私たちはあなたの指導の下で働けることを誇りに思います。ロシアの栄光を取り戻すために、黒連盟に協力させてください」二人はピシッと敬礼した。\n\nヤゾフは敬礼を返した。二人が部屋を出て行くとき、彼はテーブルにわずかにもたれかかった。大義に団結をもたらす、高潔で信頼できる二人の男がいるのは良いことだ。そして、彼らを撃つ必要がないことも嬉しかった。"
 omsksr.15.a: "友は近くに置いておけ。"
 omsksr.16.t: "軍の統合"
 omsksr.16.d: "ロシアはあまりにも長い間、その力のすべてを発揮して来なかった。その課題を克服するためには、万人が奉仕し、万人が大義のためにすべてを捧げなければならない。その中には最前線で戦うことも含まれ、女性はこの厳粛な任務のために不必要に見落とされてきた。このような状況はまもなく終わりを告げ、前線部隊への女性の再統合を開始する一連の命令がすべての部隊に出された。現在では、女性も男性も同じように訓練され、同じ基準でランク付けされている。\n\nこのような女傑たちによる人員と技術の増強は、我が軍にとって歓迎すべきことであり、これからの任務に絶対必要なものだ。彼女たちは他の誰よりもよく働き、統一ロシアを実現するために貢献してくれることだろう。今日、再生政府中の千人の女性の声が宣言した。\n\n「私はロシアを信じます、一つであり、不可分であり、無敵です。私は自分の力と同志の力を信じます……」"
 omsksr.16.a: "「私は神聖なる祖国にこの誓いを宣誓します」"
 omsksr.17.t: "行進"
 omsksr.17.d: "最高司令官ヤゾフの発表を受けて、次のようなものが全前線部隊に配布された。\n\n再生政府の兵士たちよ！\n\n諸君には、ドイツが我々から奪った土地を取り戻すという大きな任務と、大きな名誉が課せられている。諸君の試練は多く、苦難は耐え難いものであろう。それでも、諸君の子供たち、諸君の子供たちの子供たち、そしてすべてのロシアの人々のために、諸君はドイツに正義を、我々の土地に安定をもたらすことに執着しなければならない。\n\n全ロシアを我々の旗の下に再統一しなければならない。我々の栄光の目的を達成するためには、ロシアがバラバラになったり、弱くなったりしてはならない。我々は以前、不統一と裏切り行為が、たとえ決意を固めた国民にさえも、何をもたらすかを見てきた。このようなことは、二度と起こってはならない。このようなことは二度と起こらない。黒連盟はそれを実現する。\n\nそうしてこそ、我々の真の任務が達成されるのだ。ドイツの圧制者と、現在モスクワを支配しているその傀儡国家に正義をもたらすのだ。我々の力の前に彼らをバラバラにし、彼らが全ロシアに示したのと同じ慈悲を彼らに示そう。彼らは世界から抹殺され、厄介払いができるだろう。我々はすべての自由な人民のために、この任務を成し遂げなければならない。そうすることで、我々はロシアの安全と世界の安全を保証する。\n\n我々の大義の正義は明らかである。ドイツを破壊する道具は、諸君の手の中にある。正義の怒りに燃えて前進せよ！モスクワに向かえ！"
 omsksr.17.a: "「そしてベルリンへ！」"
 omsksr.18.t: "内部からの警告"
 omsksr.18.d: "通常の視察のつもりだった。最高司令官自身が、側近とともに鉱山を視察したのだ。いつものように、石炭にまみれ、帽子をかぶった労働者たちと握手を交わす。そして、何よりも勝利のために献身する労働者を称えた。しかし、その夜が明ける前に、ヤゾフの心は折れてしまった。\n\nカルブィシェフの死についての噂は、ずっとあった。それらはヤゾフにはいつも意図的に隠されていた。真実を知ったとき、彼がどのように反応するか、誰がわかるだろうか？頼みの綱の男が何をしたか……知られない方がましだ。しかし、1人の鉱夫の揺さぶりで、彼らの計画は粉々になった。\n\n「最高司令官ヤゾフ、同志カルブィシェフの死は残念です。このようなひどい死に方をするのですね。私の叔父は警備員で、彼が死に行くのを見ました」\n\nヤゾフの後ろにいる側近たちの目は、みな食器ほどの大きさに見開かれていた。その光景に首をかしげる者もいれば、ただただ呆然と見つめる者もいた。\n\n「同志、何を言っているのかわからない」\n\nヤゾフの声はゆっくりとしたものだった。冷静。分析的。いつもより静かな声。普通の質問だ。しかし、顎を食いしばり、燃えるような視線がすべてを物語っていた。酔っぱらいの鉱夫も何かを察したのだろう、彼は続けた。\n\n「あの、同志よ、あなたも知っていると思いますが、彼はもう十分満足していたのです。もう潮時だと思ったんです。出て行くべきだと思ったんです」衝撃的なことに、周りの鉱夫たちがうなずきはじめた。\n\nヤゾフの呼吸が速くなった。彼の後ろにいた側近たちは、今度は鉱夫たちに向かって指を喉元に引き寄せたり、唇に指を当てたりしている。遅すぎたのだ。やれやれだ。彼は知っている。ヤゾフが何とか平静を保っているのは、実に驚くべきことであった。しかし、側近たちは、彼の怒りと深い悲しみに満ちたねじれた表情を見ることはできなかった。彼が言った。"
 omsksr.18.a: "「質問がある。一緒に来い。タタール人を連れて来い、どこに居ようとな」"
 omsksr.19.t: "国家的復讐の武器"
 omsksr.19.d: "全各装備部長へ\n\n分類、最高機密\n\n目の前の課題を真に理解することは、死を凝視し、その影を打ち負かすことだ。ドイツ軍は我々に対して想像しうる限りのあらゆる武器を使用するだろう。私たちは、自分たちの手で準備しなければならない。型破りな戦争には、型破りな武器が必要だ。大いなる試練が来るとき、我々は準備できているだろう。我々は準備しなければならない。\n\nそのため、効果的で型破りな兵器の研究と大規模な展開の準備のために、いくつかのプロジェクトが委託されることになった。各自の任務は近日中に通知される。このような研究はすべて最高機密に分類される。\n\nこれらの国家的復讐の武器は、息子を失ったすべてのロシアの母親、家と土地が破壊されるのを見たすべての父親、そして最大の努力にもかかわらず、国が破滅に陥るのを見たすべての兵士の怒りを呼び起こすだろう。私たちは、ドイツ軍が我々の土地にもたらした破壊を家に持ち帰る。彼らは風の種をまいたのだ－－破壊の風を巻き起こせ\n\n高官（部門主任研究員以上）からの懸念は、最高司令官ヤゾフに直接伝えること。"
 omsksr.19.a: "泥の中に救いを見出すことができるように。"
 omsksr.20.t: "原子力時代"
 omsksr.20.d: "ブリーフィングを終えたヤゾフは、サハロフスキーに連れられ、廊下をせわしなく歩いていた。\n\n「同志サハロフスキー、私たちはこのことについて話し合った。私たちはどうしても核兵器を必要としている。私は計画の遅れを許さない。すでに十分な問題がある」\n\n「最高司令官、お願いです－－どちらか選ぶべきです」\n\nサハロフスキーが、ヤゾフの肩に手を置いた。もう一方は、地下壕にたくさんある会議室の一つに差し伸べられていた。ヤゾフは振り返った。\n\n「説明しろ」\n\n「核兵器の最大の目的は、単に建物や住民を破壊するだけでなく、経済活動を長期間にわたって不能にすることです。しかし、そのためには本物の原子核反応が必要なわけではありません。単に放射性物質を撒き散らすだけで良いのです。この放射性物質散布装置はまさにそれを実現するものです」\n\nヤゾフはまだ懐疑的に見ていた。\n\n「くだらない。通常爆弾は核爆弾ほどには放射能を拡散させないだろう？」\n\n「その通りです、最高司令官。私たちの最大の通常兵器でさえ、本当に望む効果は得られないでしょう。しかし、このような『汚い』爆弾には対の利点があります。1つ目は、作るのが簡単なことです。したがって、試練でより多くの都市を標的にするために、より多くのものを用意することができます。2つ目は、本物の核爆弾より小さくできることです。おそらく、ひたむきなエージェントが人口密集地に持ち込むのに十分な大きさです。これによって、今後の作戦がはるかに効果的になります」\n\n「さらに、放射線の影響は数キロメートルを超えると拡散しない場合もあります－－しかし、ドイツの人々はそれを知らないでしょうし、政府がそう言っても信じないでしょう。復讐のための武器は、心を攻撃します。他は脳を攻撃します」\n\nヤゾフはしばらく黙っていた。限界のある問題に対するエレガントな解決策だった。サハロフスキーは自分を出し抜いたのだ。"
 omsksr.20.a: "「よろしい。放射性物質は移送させる」"
 omsksr.21.t: "第六圏"
 omsksr.21.d: "「オフチニコフ少佐、私は－－」と最高司令官は言ったが、ここの主人によって丁重に遮られた。\n\n「必要ないです、最高司令官。私たちがここでやっていることを見れば、反発を覚えるのは至極当然のことです」不意に割り言ったユーリ・オフチニコフ少佐は来客のためにドアを開けた。「確かに文明的な事業とは言い難い時もありますね」窓のある長い廊下に入ると、彼はヤゾフを短く振り返ってから、続けた。「ブロック5は私たちの最先端設備です」と少佐が説明した。ヤゾフは窓の並びをちらっと見て、本能的に胃がよじれた。反対側には、さまざまな状態の人間の抜け殻があった。ベッドに寝かされた痩せこけた男、その皮膚には恐ろしい病班があった。独房の隅にうずくまっている熱っぽいの女。床にしゃがみこんで、どうしようもなく咳き込んでいる、しわくちゃになったみずぼらしい者、彼の血まみれの－－\n\nヤゾフは目をそむけざるを得なかった。ここの主人はナレーションを続けた。例えば、「インディア」というコードネームで呼ばれる出血性天然痘の株を、匿名の売り手から入手した試験用の細胞がいくつかあった。彼のチームは、ロシアで利用可能なほとんどすべての抗生物質に耐性を持つウイルスをゆっくりと育てていたのである。そのことに言及すると、オフチニコフはヤゾフに向かって、まるで小学生が友達に下品な冗談を言うように、「最高司令官が外国に求めている医療援助は、このために役立つかもしれないですね」とにやにやしながら提案した。そして、廊下の奥の暗い部屋にヤゾフの注意を向けさせ、電気をつけると、骸骨に近い男がエアロバイクのようなものに背中を丸くしているのが見えた。この男は少佐が説明したように、戦闘中の兵士に病原菌を投与して、その効果を調べるためのものだった。感染しているため、長時間のバイク運転は肉体的な負担を、弾を不定期に頭上に発射することで精神的な負担を再現しているのだ。少佐はヤゾフのコメントを待ったが、沈黙が続くばかりだった。"
 omsksr.21.a: "ヤゾフは誇りを持ちたかったのだろう。しかし、彼はただ虚しさを感じていた。"
 omsksr.22.t: "ウランの被曝"
 omsksr.22.d: "贖罪旅団に派遣された医師たちから、採掘作業に従事する部隊に奇妙な症状が現れ始めたという報告が相次いでいる。血尿、壊滅的な腎不全、前代未聞の癌などが贖罪旅団を襲い、現在までに80人近くがこれが原因による犠牲になっているという。しかし大勢が困惑しているが、ある医師は「まるでシャベルでウランを掘っているようだ」と、その被害の大きさを指摘する。\n\nそれは、現実とかけ離れたものではない！上層部は作業の成功に夢中だ。犠牲者は今の3倍と予想していたのだから！\n\n損失が許容範囲内であることが分かり、多くの贖罪旅団がウラン採掘作業の支援に回されることになった。"
 omsksr.22.a: "安全装置よりはるかに安い！"
 omsksr.23.t: "第四の国家綱領"
 omsksr.23.d: "ヤゾフの心は、自分のものではなかった。言葉の榴散弾が頭の中で延々と鳴り響き、一人で暗いオフィスを歩きながら、まとまった考えが切り刻まれていく。彼は、あのクソ鉱夫が彼に尋ねたことを何度も何度も繰り返した。その時、彼は側近が怯えるのを尻目に、怒りにまかせて説明を求めた。その鉱夫は、自分の親類がその夜勤務していて、それを見たのだと言い、彼の仲間もそう言った。男は今は死んでいるが、その言葉を殺すことはできなかった。その言葉は、彼の心を腐食させる毒のようなものだった。彼は知らなければならなかった。\n\n別の日。カルブィシェフの古いタタール人の側近は、チュメ二で捕まり、最高司令官が手枷で弱っていても、憐れみの目で見ていた。ヤゾフは、自分がまっすぐに立って、数メートル離れたところから、ひれ伏したまま反抗的な男を見下ろしたことを思い出した。そして、その男が淡々と、すべて事実であることを話した。彼は自分の意思で出て行きたかったのだと、タタール人は言った。彼は必然性を受け入れることにしたのだ。彼は主導権を握ったのだ、とタタール人はヤゾフを嘲笑しながら付け加えた。その男も今はいない。しかし、その器なしでも、呪われた言葉はまだ彼を悩ませている。自信は失われていき、その代わりに、このようなことに振り回されている自分が情けなく思えてきた。大いなる試練が待っているのだ、と彼は自分に言い聞かせた。もっと大事なことがある、もっと歴史に大事な痕跡を残すことがある、と。必然性－－\n\nヤゾフの頭の中は、絶対的な明快さに固定化していた。結論は単純であり、論理は率直であった。カルブィシェフが死の必然性を見抜き、自らの意思でそれを受け入れたように、ロシアも大いなる試練を待つだけでなく、準備が整った時点でそれを開始すべきなのだ。彼は、自分の進むべき道、歴史における決定的な痕跡を見たのである。カルブィシェフの3つの綱領を記した壁のプレートを見上げた時、運命の暖かい風が彼の背中に吹き、自分の最も重要な疑念を打ち消してくれた。さあ、4つ目だ。"
 omsksr.23.a: "私には目的がある。そして、寝る前に何マイルも移動する。"
 omsksr.24.t: "「黒い山」の調査"
 omsksr.24.d: "ヴァレリーとアレックは、「黒い山」の人だかりができる錆びついた金属製の門が内側に開いていくのを見た。防護服にガスマスクをつけ、その息づかいが壁にこだまするような場所である。暗闇の中、電灯の明かりだけが、その暗闇を突き抜けていた。コンクリートの上に苔が生え、感染した歯についた緑色の歯垢のようだった。その上には透明な膜が形成され、長年の非メンテナンスで染み込んだ液体が付着している。ポタ、ポタ、ポタ。天井はその中身を恐れて汗ばんでいるようだった。\n\n「アレック」ヴァレリーが言った。「ここは優しくない気がする」優しくない、優しく、優、や。その声は、山の研究施設の広大な部屋の中に響いた。「今の聞いたか？」\n\n「ああ」ヴァレリーは、アレックの左腕が震えているのを見たが、この場所を恐れているというより、驚いているようだった。懐中電灯を持つ指が少し不安定だった。「話を聞いたことがある。私の家族はスヴェルドロフスクで暮らしていたんだ。ここに通う人々」アレックは、懐中電灯を天井に向けながら、言った。「戻ってくるな。研究者または被験者のいずれか」\n\n「あの悪名高い、か」\n\n「ズラトウースト出身なのか。知らないだろうけど」\n\n「そう思う」二人は、ブーツのかかとでコンクリートを踏みしめながら、中に入っていった。「臭わないか？腐った物－－」\n\nアレックが切り出した。「全く言わない方がいい。はるかにいい」"
 omsksr.24.a: "「君がそう言いなら、アレック」"
 omsk.1000.t: "恐ろしいクソ野郎"
 omsk.1000.desc: "ああ、クソ。こんなことするなんて信じられない。恐ろしいクソ野郎がああああああああ。"
 omsk.1000.a: "わお。"
