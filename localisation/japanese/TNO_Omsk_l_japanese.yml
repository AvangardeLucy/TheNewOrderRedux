 omsk.47.t: "最大の敵"
 omsk.47.desc: "「西に目を向けよ、同志たちよ」委員が彼らに言った。「西に目をそして、憎悪を向けよ」\n\n兵士たちは命令されたとおりに行動した。地平線の向こうには、広大な野原と森が広がり、夕日が沈んでいた。\n\n「その野原の向こうには我々の最大の敵がいる」委員が言った。何人かの部下は不審に思って彼を見た。彼らの最大の敵はドイツ人ではないのか？その表情を見ながら、委員はこう言った。「チュートン人は凶悪な生物であり、無慈悲な怪物で、そのゴツゴツした指を置くことができるすべての命を消費する。優しさも慈悲も知らない」\n\n「しかし、それは悪であることが本質に過ぎない。私たちの最大の敵には選択肢があり、彼らは裏切りを選択した。その野原の向こうには、『アーリア同胞団』が待ち構えている」その名前を口にした瞬間、委員の唇は嫌悪感に包まれた。「この自称アーリア人は我々自身の身内であり、同志なのだ。彼らは我々と同じようにロシア人なのだ。しかし、彼らは我々の国が膝を屈するまで、殺し、犯し、奴隷にしたチュートン人のマントを身にまとっている」\n\n委員は泥に唾を吐いた。顔に血が上り、その目には純粋な憎悪が宿っていた。「奴らはロシアのユダだ。俺は、こんな生き続ける民族の嘲笑を許すくらいなら、あと100万人ほどがチュートン人に虐殺されて苦しむほうを望む」\n\n「明日はロシア国家の中枢を担う戦いが待っている。いかなる妥協もなく、慈悲もない。この腐敗は根こそぎ刈り取られ、地球の表面から粛清されなければならない」兵士たちは歓声を上げた。\n\n委員はライフルを空高く掲げた。「明日、我々は1000人の裏切り者の血を流させるだろう！アーリア人に死を！」\n\n「アーリア人に死を！」兵士たちは、憎しみを込めた声でそう唱えた。「アーリア人に死を！」"
 omsk.47.a: "ロシアの魂のための、戦争の始まりだ。"
 omsk.48.t: "飛行士が黒連盟に現る"
 omsk.48.desc: "オムスク郊外にドイツ軍の爆撃機が接近するのを確認次第、訓練通り幹部たちは素早く移動し、決められた壕や陣地に身分証明書を提示して中に入っていった。\n\n彼らは皆、上空にいるドイツ機を憎悪の眼差しで見ていた。しかし、大いなる試練のための準備が完了するまでは、ドイツ軍に反撃することは不可能に近いことも知っていた。だから、壕の壁に響く爆撃の震動を、規律正しい沈黙のうちに座って、憎んでいた。\n\n突然、爆撃が止んだ。そして、遠くから機銃掃射の音が聞こえてくる。観測当番の幹部が壕の潜望鏡に向かい、普段の冷静さを破って少し興奮気味に「爆撃機が戦闘機の攻撃を受けている」と報告した。\n\n他の幹部は、その意味を知りながらも、じっと我慢していた。飛行士が来たのだ。幹部たちはいつも「飛行士たちは信頼できない存在である」と教えられていた。しかし、それは彼らの本心ではなかった。飛行士を心の底から敵視している者などいなかった。ほぼ毎日ドイツ軍と戦い、殺してきた彼らをどうしてそのように思えようか。\n\n数分後、観測当番から、損傷したドイツ軍の爆撃機が不時着したとの報告があり、司令官は捕虜を探すため、捜索に志願する者を募った。その場にいた幹部たちは、危険な状況にもかかわらず、ためらうことなく誰もが立ち上がった。飛行士たちは爆撃機を撃墜したが、我々の任務はまだ終わっていない。\n\nもし、ドイツ人が生き残っていたら、すぐに「こんなはずじゃなかった」と思うだろう。"
 omsk.48.a: "他の者たちとは違い、彼らはいまだロシアのために戦っている。"
 omskbatov.14.t: "明らかな脅威"
 omskbatov.14.d: "最高司令官ドミトリー・ヤゾフは、自分の時間を楽しむことがほとんどできなかった。祖国の安全と維持に不可欠な任務のため、ヤゾフは不健康と思われるほど仕事に没頭していたが、彼でさえ静かな時間の重要性を理解していた。\n\nここ数週間、読みかけの小説のページをめくっていると、年代物の蓄音機から、ロシアに降りかかった数々の悲劇の前の古い曲が流れてきた。彼は、新しいロシアにこのような芸術の場はあるのだろうかと考えた。\n\nしかし、そう思う間もなく、床が震えるのを感じた。机の上のティーカップは、熱い液体が入っていて、激しく振動し、机の上も少しずれたような気がした。窓ガラスもガタガタと揺れ始め、ヤゾフは胃が締め付けられるような感覚を覚えた。どんな力が加われば、このような音が出るのか。\n\n最高司令官の疑念は、再び部屋全体を揺るがすような大きな音で確信に変わった。慌てて机を離れて窓の外を見ると、夕暮れの空に大きな煙が立ち上っている。その方向には、オムスクの広大な工業地帯がある。ヤゾフは、衝撃から怒りに変わって、点と点を結びつけ始めた。\n\nあの規模の爆発は、明らかに事故ではない。反乱軍の攻撃はますます大胆になり、連盟の中枢を攻撃することも辞さない勢いだ。"
 omskbatov.14.a: "彼らは今回、やり過ぎた！"
 omskbatov.15.t: "失踪"
 omskbatov.15.d: "レフ・イヴァノフは仕事に早く行くことが嫌だった。スヴェルドロフスクにある古い兵器庫は、閉塞感のあるコンクリートの廊下と頼りない照明で、同僚が一人もいないと不安になりがちだった。レフは倉庫に降りて棚卸しをしていると、誰かに、あるいは何かに見られているような気がしてならなかった。\n\n小さな兵器庫の扉の前に来て、レフはすぐに二重扉が動かないことに気がついた。彼は唸りながら、誰も修理せずにドアを塞いだままにしているのか、考えないようにしていた。レフは体重をドアに預けて、無理やりドアを開けようとした。\n\n運が悪い。レフは戦術を変えることにし、おそらく不本意ながら、ドアに肩をぶつけ始めた。意外にも、最初の試みは成功し、レフは2枚の扉を突き破り、コンクリートの床に飛び込んだ。レフが立ち上がって、その状況を確認した。扉の取っ手に纏められたような、弱々しい板材が二枚に割れている。しかし、彼の背後には、さらに混乱した光景が広がっていた。\n\n武器庫は空っぽだった。すべての木箱、すべての武器、すべての弾丸がなくなっていた。巨大な部屋の隅では、貨物室のドアが大きく開いていることに気づいた。しかし、レフが心配していたのは、このセキュリティの欠如を部隊のトップに報告したときに何が起こるかということだった……"
 omskbatov.15.a: "泥棒ネズミ共め！"
 omskdiplo.21.t: "ロシアのリュクルゴス"
 omskdiplo.21.d: "「ヤゾフを表現することは、現代的な意味での伝統的な政治を表現することではない－－彼の政策は型破りで、その思想的基盤は広大で、『左』『右』という粗雑なレッテルを貼ることはできないのだ。もし、彼が何かを表しているとすれば、秩序と国家、安定と強さを、ロシアの平均的な男女が容易に理解できる言葉で表している。そしてもちろん、将来のドイツからの侵略に備えるため、大量軍備に大きな力を注いでいる。これは一見、彼の最終目標のように見えるが、実際には公衆の支持を維持し、ロシア人民の間に共通の一体感を生み出すための手段なのだ。彼はアテネのソロンやスパルタのリュクルゴスのように、ロシアに新秩序をもたらし、何よりも人民を大切にし、自分より長生きする国を作ろうと願う人物である」\n\n以上は、我が国の領土に何カ月も滞在し、経済・社会システムを研究してきた政治学者、サミュエル・ハンティントンが書いたものである。彼の記事は、アメリカや自由世界のさまざまな媒体で公開され、すでに波紋を広げており、多くの国が我々に対するそれまでの姿勢を見直しつつある。\n\n特に、これらの国々におけるさらなる資源と接点の必要性を考慮すると、これが有用であることが分かるかもしれない。不愉快だが、ロシアの敵を倒すためにも、最終的に大いなる試練を終わらせるためにも、有用だろう。"
 omskdiplo.21.a: "ロシアのリュクルゴス？それは良い響きだ。"
 omskexp.18.t: "公式声明－－予定"
 omskexp.18.desc: "兵士の同志たちよ！こちらは司令官だ。今日、我々はロシア西部の土地を取り戻すため、国家再生と国家行動への次のステップに着手する。目の前にいる敵は、我々がこれまで直面した中で最も忌まわしい存在だ－－それは、先の大戦で祖国を裏切り、ドイツの侵略者の側につくことを選んだ、いわゆる「ロシア解放軍」の堕落した売国奴に他ならない。彼らの罪は許しがたいものである－－我が国が最も必要とする時、西ロシア革命戦線の勇敢な兵士たちが弱体化したライヒに立ち向かった時、ウラソフ派は我が国が奴隷になることを望む者たちと一緒にいたのだ。現在でも、彼らはベルリンのあらゆる要求に応じ、彼らの「軍隊」がロシア西部を支配している限り、この地は事実上ナチスの支配下にあるのだ！\n\n情けをかけるな。対敵協力者の獣はすべて厳正に裁く。今、我々に敵対する者たちは、我々が同胞に示すべき同情や慈悲を失っているのだ。このドイツの雑種犬を見せしめにしなければならない。母なるロシアが反逆者を許さないことを歴史に知らしめるのだ！\n\n我々の大義は正義である。敵は滅ぼされる。勝利は我々のものだ！\n\n最高司令官D・T・ヤゾフ"
 omskexp.18.a: "「裏切り者に死を！ウラソフ派に死を！」"
 omskexp.19.t: "公式声明－－予定"
 omskexp.19.desc: "兵士の同志たちよ！こちらは司令官だ。今日、我々はロシア西部の土地を取り戻すため、国家再生と国家行動への次のステップに着手する。我々が今直面している敵は、我々の最悪の悪夢さえも超えるものだ－－アーリア同胞団だ。このような退廃的なカルト主義者は、自分たちの民族と文化を見捨てるだけでなく、スラブ人を－－彼らと同類の人々を－－劣等人種にいする。そして、奴隷にしたロシア人による強制労働で戦争機械を維持し、その野蛮な風習と「文化」を強要しているのだ。我が国に対する彼らの倒錯はさらに進んでいる－－今でさえ、ロシア語ではなく、ドイツ語を話すロシアの子供たちの世代を育ててしまうのだ！兵士の同志たちよ、失敗は我々の国家、言語、文化の消滅を意味するのだ！\n\nもし今、我々が戦争をしている相手が「アーリア人」として扱われることを望むのであれば、その礼を尽くすのが我々の義務である。総統の一人が示すような「慈悲」を彼らに示せ。ファシストの堕落者たちに、誰がこの惑星で生き残るのに適しているかを決めるのは、架空の人種の遺産ではなく、意志と力の強さであることを教えてやるのだ。我々は捕食者であり、アーリア人と呼ばれる者たちは哀れな獲物なのだ－－さあ、ロシアの仲間たちよ、勇気をもって、この真実を全世界に告げ知らせよ。\n\n我々の大義は正義である。敵は滅ぼされる。勝利は我々のものだ！\n\n最高司令官D・T・ヤゾフ"
 omskexp.19.a: "獣を殺せ！「アーリア人」に死を！"
 omskexp.20.t: "公式声明－－予定"
 omskexp.20.desc: "兵士の同志たちよ！こちらは司令官だ。今日、我々はロシア西部の土地を取り戻すため、国家再生と国家行動への次のステップに着手する。ロシア西部の古代の土地は今、この国ではなく、最高命令者に忠実な腐敗した徒党の支配下で苦境に立たされているのだ。解放者となり、この腐敗した抑圧者を追い出すことは、我々の神聖な義務である！\n\n先の大戦で西ロシア革命戦線の勇敢な戦士たちを裏切った秘密結社から生まれた、現在西ロシアを支配しているふりをする「共和国」を、破壊しなければならない。これは、単に彼らがロシアを救う我々の計画に反対しているからではない－－それは彼らのすべての発言、すべての言葉が、我が国の未来に対する重大な脅威であるからだ。彼らは自由、民主主義、自由化を口にするが、実際にはこれらの理想は、ナチスとの戦いに敗れた物と何ら変わりはない－－来る試練の現実に対処する代わりに、賞賛され、崇拝される、ただの光る偶像だ！\n\n顔の見えない政治家は、国を勝利に導くことはできない。デマゴーグと演説者を屈服させよ！我々の大義は正義である。敵は滅ぼされる。勝利は我々のものだ！\n\n最高司令官D・T・ヤゾフ"
 omskexp.20.a: "デマゴーグを叩き潰せ！"
 omskexp.21.t: "公式声明－－予定"
 omskexp.21.desc: "兵士の同志たちよ！こちらは司令官だ。今日、我々はロシア西部の土地を取り戻すため、国家再生と国家行動への次のステップに着手する。諸君もよくご存知のように、ロシア西部では何かがひどく腐敗している。ナチスの脅威の蔓は、今や狂人の支配によってロシア国民をおかしくしており、この恐怖を止められるのは我々だけだ。\n\nセルゲイ・タボリツキー！狂気の摂政、スィクティフカルの悪魔！彼や彼の悪夢のような国家について、他に何を語ることができるだろうか？何百万人もの人々がこの歪んだ協力者の下で苦しみ、長い間死んでいた君主の帰還のためにロシアを準備するために労働している。何千人もの男、女、子供が、専制君主の気まぐれをなだめるために毎日死んでいる。いわゆる「摂政」がナチの操り人形師の機嫌をとり、自分の頭の中の声と会話している間にもだ。悪夢は続き、タボリツキーの歪んだカルト集団の飢餓感は増すばかりだ。この狂人にとって、世界はまだ十分ではなく、遅かれ早かれ、終わらせなければならないのだ－－人間の尊厳のためだけでなく、全ロシアのために。今日がその日であり、今がその時だ！\n\n兵士の同志たちよ、この任務のために自らを鍛え、この悪を根こそぎ根絶し、この悪を率いる人間のグロテスクな弁明を終わらせるのだ。出撃せよ！神聖ロシアを救え！我々の大義は正義である。敵は滅ぼされる。勝利は我々のものだ！\n\n最高司令官D・T・ヤゾフ"
 omskexp.21.a: "我々でなければ、誰が？"
 omskexp.22.t: "公式声明－－予定"
 omskexp.22.desc: "兵士の同志たちよ！こちらは司令官だ。今日、我々はロシア西部の土地を取り戻すため、国家再生と国家行動への次のステップに着手する。ブハーリン派のスィクティフカルは、大胆にも旧体制の復活を宣言し、ロシア西部はすべて彼らの無能な支配下に置かれることになった。\n\n共産主義者は労働者の民主主義と革命について、甘い言葉で語る。しかし、兵士の同志たちよ、これが無意味であることを忘れてはならない。理想は、千人単位の兵力の前では何の意味もない。熊は獲物が鹿であろうとウサギであろうと人間であろうと気にしない－－生き残ることだけを考えて生きる。そして、熊が森の支配者であるように、この土地の支配者は我々である。我々はロシアが生き残るための唯一のチャンスであり、我々の力に対しては、共産主義者の道徳的な主張は無意味だ。\n\nブハーリン派は進化の行き止まりだ。黒旗を高く掲げ、母なる自然の仕事を終わらせろ！我々の大義は正義である。敵は滅ぼされる。勝利は我々のものだ！\n\n最高司令官D・T・ヤゾフ"
 omskexp.22.a: "旧体制をあるべき場所に戻せ！"
 omskexp.23.t: "公式声明－－予定"
 omskexp.23.desc: "兵士の同志たちよ！こちらは司令官だ。今日、我々はロシア西部の土地を取り戻すため、国家再生と国家行動への次のステップに着手する。ツァーリ協力主義者の疫病は、我が国のほぼ4分の1を占拠している。彼らは自分たちの成功に酔いしれて自信満々で立っている。しかし、今日、我々は歴史の処刑人である。\n\n10年以上前、裏切り者の一団がドイツ軍に味方し、西ロシア革命戦線の勇敢な人たちに立ち向かった。ウラソフの堕落者たちと肩を並べて戦い、何千人もの勇敢なロシア人がこのドイツの愛玩犬に殺されたのである。ツァーリ派は過去の栄光を語り、神話的な伝統への回帰を約束する。しかし、彼らの「栄光の過去！」の本質を忘れてはならない。第一次世界大戦の屈辱を、ブレスト＝リトフスクの屈辱を、外国人の前に裸にされ、侵略者の軍靴の下にひれ伏す国家の屈辱を、思い出せ！ロシア皇帝一家の浪費的退廃と、その圧制のもとでのロシア人労働者の苦難を思い出せ！そして何よりも、彼らのツァーリがその称号に値するようなことは何一つしていないことを思い出せ！彼は最も強くもなく、最も賢くもなく、最も狡猾でもない。彼は彼が仕えるドイツ人と同じように、血統によって「肩書き」を得ただけなのだ。ロシアの兵士たちよ、進め！裏切り者のツァーリを追放し、過去をあるべき場所へ戻せ－－埋葬しろ！\n\n我々の大義は正義である。敵は滅ぼされる。勝利は我々のものだ！\n\n最高司令官D・T・ヤゾフ"
 omskexp.23.a: "ツァーリを地面に叩きつけろ！"
 omskexp.24.t: "公式声明－－予定"
 omskexp.24.desc: "兵士の同志たちよ！こちらは司令官だ。最後の試練がきた！我々は来るべき試練からロシアを救うに値することを証明するか、それとも我々の失敗によってロシアを完全な破壊に委ねるか、どちらかだ。ロシアは団結しなければならない！\n\nカール・マルクスは愚か者だったが、彼のある言葉－－すべての偉大な世界史的人物はいわば二度現れる、一度目は偉大な悲劇として、二度目はみじめな笑劇として、は何度も真実であることを証明している。このことは、恐怖の赤い王子、ゲンリフ・ヤゴーダの惨めな領地ほど明らかなものはないだろう。弱く腐った旧連邦が崩壊したとき、東部の人々は、ロシアの生存を保証してくれる有能な政府を求めた！そして、彼らが受け取ったものは何だったのか？相も変わらず、ブハーリンの古い「殺し屋」である！\n\n狂気の臨床的定義は、異なる結果を期待しながら同じ行動を繰り返すことである。ロシアが大いなる試練を生き残るためには、ブハーリン派は歴史の墓場に追いやられなければならない！最後の障害は今、目の前にあり、終わりは近い。兵士の同志たちよ、諸君は新生ロシアの前衛である。この闘争において、諸君とともに奉仕できることは、最高の誉れである。\n\n我々の大義は正義である。敵は滅ぼされる。勝利は我々のものだ！\n\n最高司令官D・T・ヤゾフ"
 omskexp.24.a: "旧体制は今、終わる！"
 omskexp.25.t: "公式声明－－予定"
 omskexp.25.desc: "兵士の同志たちよ！こちらは司令官だ。最後の試練がきた！我々は来るべき試練からロシアを救うに値することを証明するか、それとも我々の失敗によってロシアを完全な破壊に委ねるか、どちらかだ。ロシアは団結しなければならない！\n\n諸君がよく知っているように、東は今、正真正銘の笛吹き男－－ヴァレリー・サブリンの支配下にある。彼は、旧来の失敗のない新しい秩序を約束する。先の大戦で、ロシアは生き残りについて恐ろしい教訓を教えられた－－理想は国家を救えない。ブハーリン派の「革命」は、パンツァーとドイツの銃剣の前では無意味であった。ブハーリンが靴工場を建設している間に、ドイツ軍は戦車と飛行機を建設した。ブハーリンが夢を見ている間に、ナチスは計画を立てた。ブハーリンと官僚が演説している間に、ロシアは燃えていた！そして今、サブリンは、指導者のふりをしながら、この国を同じ道に導こうとする大胆さを持っているのだろうか？\n\n今日の我々の敵は、我々を戦争で破滅させた、まさに意気地のない害虫であり、喜んで再びそれを行うだろう。最後の障害は今、目の前にあり、終わりは近い。兵士の同志たちよ、諸君は新生ロシアの前衛である。この闘争において、諸君とともに奉仕できることは、最高の誉れである。\n\n我々の大義は正義である。敵は滅ぼされる。勝利は我々のものだ！\n\n最高司令官D・T・ヤゾフ"
 omskexp.25.a: "ロシアに弱点は許されない。"
