 OMS_idea_quiet_war_desc: "オムスクに取り憑いた亡霊－－不服従と裏切りの亡霊だ。将校間の分裂や対立を危惧する声がホールで囁かれ、同志カルブィシェフの偉大なるプロジェクトを一掃するために、連盟に対する陰謀が形成されつつある。我々はこの静かなる敵に直面する際に、軍閥主義、裏切り者、中立化に対抗する努力を倍増しなければならない。最後に、祖国を解放するたゆまぬ努力の為に、ロシア人民に忠実なる理想を育てるのだ。"
 OMS_new_boss_desc: "同志カルブィシェフの突然の死は、連盟の繊細な管理の邪魔をし、同志ヤゾフは理想を貫くのに十分すぎるほどの意志を持っているが、それだけでは物事を安定させることはできない。しかし、この不安定さは一時的なもので、同志ヤゾフの指導を皆が受け入れれば解決するのだ。"
 OMS_leadership_secured_desc: "闘争はついに終わり、最高司令官ヤゾフの勝利で終幕した。あからさまな裏切りの将校は排除され、残った者は彼の連盟統治を支えている。結果的に、将校団がより従順になり、軍隊はより効率的に命令を実行できるようになった。"
 OMS_collapsed_central_authority_desc: "ドミトリー・カルブィシェフが黒連盟を創設した時、祖国とそこに住む民を守る鉄の壁がある強き国を造れるよう願った。しかし不幸なことに、物事はそんな単純な物ではない。\n\nヤゾフの死によって、連盟上層部の薄っぺらな秩序は消え去り、陰謀を企てる将軍たちは野心と憎しみ以外、互いに共通するものがないことを知ったのである。オムスクの街が焼け落ちる中、壊れた王座をめぐる無意味な戦いを背景に、ただひとつ確かなことがある。\n\n§R黒連盟はロシアとその民、そしてカルブィシェフ将軍を失望させた。大いなる試練は決して実行に移されることはなく、ライヒに対する勝利は決して達成されることはない。§!"
 OMS_vorkuta_nkvd_desc: "北極シベリアの真ん中にある巨大な強制収容所「ヴォルクトラグ」は犯罪者や反体制派、黒連盟の捕虜を受け入れる施設として再利用されている。刑務所を監視していたNKVDの看守たちは、現在我々のために働いている。彼らの専門知識は祖国を破壊しようとする者たちから、祖国を守るために使われるだろう。"
 OMS_batov_insurgency_desc: "裏切り者のパーヴェル・バトフ将軍は我々の目的を否定し、西シベリア政府対して恐ろしく効果的なレジスタンスを形成している。\n\n彼への対処に失敗すれば、§R大いなる試練§!が始まるよりずっと前に、我々の破滅が待っている。"
 OMS_batov_insurgency_2_desc: "裏切り者のパーヴェル・バトフ将軍は我々の目的を否定し、西シベリア政府対して恐ろしく効果的なレジスタンスを形成している。\n\n彼への対処に失敗すれば、§R大いなる試練§!が始まるよりずっと前に、我々の破滅が待っている。"
