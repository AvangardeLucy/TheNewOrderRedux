 POLITICS_DMITRY_KARBYSHEV_DESC: "ドミトリー・ミハイロヴィチ・カルブィシェフの物語は、裏切り、喪失、そして怒りに満ちた悲劇的なものである。最初は第一次世界大戦で皇帝のために戦い、内戦では赤軍に加わり、祖国が再び侵略されたときに任務に復帰した。ドイツ軍に捕らえられ、いくつもの強制収容所に送られたカルブィシェフは、殴られ、拷問され、死ぬまで放置されたが、国民の希望を失わなかった。最終的には、カルブィシェフをはじめとする数人のメンバーは、強制収容所を抜け出して東に逃れ、弱っていた連邦を越えて、ラーザリ・カガノーヴィチの西シベリア人民共和国の傘下に入った。\n\nカルブィシェフはロシアを二度とこのような目に遭わせてはならないと決意した。彼は、ロシアの命運を握るドイツとの最終決戦§R大いなる試練§!の計画を立て始めた。多くの同志を集めた彼は、すぐにカガノーヴィチに反旗を翻し、オムスクを占領して要塞化し、平穏に準備を出来るようにした。カルブィシェフは、これからのロシアを導くのにふさわしい唯一の組織である「全ロシア黒連盟」による統治を宣言したのである。\n\nしかし、時が経つにつれ、かつて忠誠を誓った将校たちの間に不信感が募っていった。今の彼にできることは、上空を旋回するハゲタカを眺め、救いたかった人たちが敵ではなくお互いに戦っていることに涙することだけだ。§R大いなる試練§!が間近に迫っている。誰かがその任を引き受けなければ、それが訪れたとき、ロシアは破滅するだろうとドミトリー・カルブィシェフは危惧している。"
 POLITICS_DMITRY_YAZOV_DESC: "ドミトリー・ティモフェエヴィチ・ヤゾフは、レーニンの台頭以降に生まれ、ツァーリや第一次世界大戦の記憶を持たない新世代のソ連後の指導者の一人である。彼らは子供の頃から苦難を知っていたが、その苦難は祖国が生き残るために必要な犠牲であると言われていた。西からナチスが押し寄せてきたとき、彼らは赤軍の下で最前線で戦い、地獄を目の当たりにし、何度も苦い敗北を経験した。大祖国戦争が終わると、それまでのわずかな幸せも、勝利したドイツ人に奪われてしまった。1950年代に西ロシア革命戦線が軍事的に失敗して崩壊したことで、ヤゾフのような男はより自分の方法に固執するようになった。旧ソ連の司令官たちは熱狂的であったが、指導者には新しい血が必要であった。若い男、固い決意を持つ男、生まれたときから犠牲の価値を教えられ、それを目の当たりにしてきた者達。\n\n同志カルブィシェフがその構想を完成させる前に亡くなってしまったため、彼の弟子であるドミトリー・ヤゾフにその重責が課せられているのである。ヤゾフは、かつての指導者とは異なり、それを実行する意志と体力を持っており、世界が経験したことのないような破壊的な総力戦に備えて、すでに国全体を変革しつつある。彼は、ドイツの脅威に対する復讐のために、人々が命を含むすべてのものを犠牲にすることを期待しており、多くの人々も喜んでそれを行うだろう。原爆の脅威でさえも、彼の行動を阻止するには十分ではない。来るべき戦争でドイツ人が全員、ロシア人が1人を除いて全員死んだとしても、それは勝利であると頻繁に豪語している。\n\n眠りから覚めたオムスクは、世界を震撼させる。"
 POLITICS_OMSK_COLLAPSED_AUTHORITY_DESC: "ドミトリー・ヤゾフが死んだ。黒連盟の長、そしてカルブィシェフの偉大な使命の担い手はもういない。ロシアで最も良心的な部隊をファシストの獣に対する勝利に導くために選ばれたヤゾフは、虚栄心と権力欲に満ちた軍閥の野望を処理することができず、同盟を悲惨な結末に導いた。ロシアでの戦いで指導者としての役割を果たせなかった同盟は、一つの組織としては存在せず、反目し合う将軍たちの集まりとなった。カルブィシェフの偉大な遺産の一部を手に入れようとする人々は、かつて彼らを団結させた目的を忘れていた。\n\nヤゾフの死により、§R大いなる試練§!は失敗に終わった。残った同盟の将軍たちは、自分たちの無名の領地にしがみつこうとしているが、近隣の強力な軍閥の意志は、オムスクにある全ロシア黒連盟の最後の遺骸を消し去るのに十分である。"
 POLITICS_VIKTOR_GRIGORIEV_DESC: "ヴィクトル・アントノヴィチ・グリゴリーエフは、勇敢であり、勇気があり、そしてもちろん日和見主義者でもある。故郷のオムスクを離れて赤軍に招集されたときは、凍傷になりながらも戦場に残り、自分の戦車で敵の戦車に突っ込んだりするなど、第二次世界大戦では徹底的に戦った。この無意味な戦いを得て、彼は黒連盟軍に参加したが、彼は決して黒連盟に傾倒したわけではなかった。\n\nグリゴリエフはかつて西シベリアに所属していた際に、派閥闘争を下級将校として巧みに乗り切り、死の商人との戦争では、自軍側が不利になるといち早く敵に寝返った。\n\n彼は裏切り者として恥をかいたかもしれないが、オムスクにて高い地位に任命された彼には関係なかった。グリゴリエフは政府の単なる操り人形に過ぎないかもしれないが、彼がコントロールしている限り、すべてがうまくいくのだ。"
