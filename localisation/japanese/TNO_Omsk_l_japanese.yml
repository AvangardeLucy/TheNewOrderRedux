 OMS_assassinate_batov_desc: "ここ数週間から数カ月で、反乱軍の拠点の多くは解体され、多くの工作員も排除された。対反乱計画の最終段階に進むのに十分な自信を持てるようになった。\n\n今、彼の仲間の出血する心臓は例外なく無力化され、我々の敵対する反乱軍にふさわしい最後を見せる時が来たのだ。我々は、彼の周囲を取り囲み、接近し、シベリアの荒れ地からパーヴェル・イヴァーノヴィチ・バトフの歩く死体が逃げ込める場所が一寸の隙も無くなるまで、包囲するのだ。\n\nそして、彼の心臓に短剣を突き刺すのだ。"
 OMS_put_down_batovs_bandits_desc: "我らが偉大なる最高司令官ヤゾフに対する自由主義者と守旧派の反逆者の反乱は、できるだけ迅速かつ効果的に鎮圧されなければならない。さもなければ、彼らが影響力を増している速度で、我々に終止符を打つ。そして、§R大いなる試練§!の間、我々がロシアを守ることを妨げることは、難しいことではないだろう。迅速に行動せよ！"
