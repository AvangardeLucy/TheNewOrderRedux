 OMS_yazov_reign_category_desc: "カルブィシェフ将軍の悲劇的な逝去により、我々の最高司令官であり故将軍の忠実な辛抱者である、ドミトリー・ティモフェーエヴィチ・ヤゾフが黒連盟の指導者に就任した。将軍が失敗した計画を彼が成功させるだろう。ヤゾフは若いが、オムスクの現状をしっかりと理解している。下っ端の将校の中には、連盟は無敵で全能の存在であり、ロシアを復活させる準備ができていると信じている者もいる。\n\nヤゾフはそこまで愚かではない。\n\n彼はかつて、日和見主義者や田舎者によって内部から腐敗した組織を見た。彼は、連盟が周りの軍閥はもちろんのこと、宿敵ドイツを相手にできる状態になるまでは、政策を実施したり無数の改革をする必要があると考えている。幸いなことに、最高司令官は野心家であり、連盟の軌道を修正して適切な政治体制に変えるための改革案をすでに提示している。"
