 omskbatov.16.d: "最高機密:分類レベル5\n\n報告:新たに入った情報によると、P・バトフに忠誠を誓う反乱軍が、極北のヴォルクタ訓練施設付近で活動を開始。反乱軍の目的はまだ不明だが、近いうちにヴォルクタへの潜入を試みる可能性は高いと思われる。\n\n元反乱軍兵士から得た情報では、訓練施設内の反体制派と接触し、新兵に反対意見を広め、最終的には施設と周辺地域を掌握するために反乱を起こすことを目的とした陰謀が指摘されている。この情報は、関連する尋問を行った者たちによって、ある程度信頼できるものと見なされている。記録については、添付の文書A-3を参照。\n\n対応策:ヴォルクタ訓練施設では、反対意見が広がるのを抑え、新兵の結束と服従を完全に確保するための治安対策がすでにとられている。今回の報告を受け、施設外周のパトロールを5人から10人に増やし、周辺地域の偵察も月1回から週1回に変更。また、人数の集計は毎夕に加え毎朝行い、すべての報告を週単位で記録・監査する。さらに、2週間に1度、寝床の配置を入れ替え、新兵が兵舎の仲間になじみすぎるのを防ぐ。\n\n新しい治安対策が完全に実施された後、この地域の反政府勢力の活動の中心を探し出し、破壊することになる。捜索の指揮を執るのは、北極圏での戦闘を専門とする20部隊。忠誠心と実績のある新兵には、従来の実戦演習の代わりに、攻撃作戦を含むこの取り組みへの協力を許可。\n\n報告終了"
 omskbatov.16.a: "了解した"
 omskbatov.17.t: "歪んだ牙作戦"
 omskbatov.17.d: "ミハイルは歯を食いしばり、震えを無理に止めた。ショットガンを胸に抱え、雪の中を忍び足で進み、先行する男が残した足跡に一歩ずつ足を入れていく。10人の兵士と、自分の価値を証明する機会として任務に参加するのに適した10人の新人の合計20人がいた。廃墟と化したアパートの向こう側では、さらに20人が正面玄関に向かって忍び寄りながら、裏側に近づいていた。周囲の建物には、狙撃手が待機しており、逃げようとする者を射殺する準備をしていた。ペトロヴィチ大尉は、このビルがヴォルクタに潜入している反乱軍の本部であり、彼らがゲームオーバーになる前に捕まえようと決心していた。\n建物の端にたどり着き、陣地を確保した。ミハイルは窓の下にしゃがみ込み、自分の命令を思い出した。捕虜を作らず、ヴォルクタに潜伏している首謀者の情報を確保せよ。軍曹が合図するのを見届けると、すべてが一度に起こった。\n\nミハイルは窓を叩き割り、ショットガンを構えて飛び込んだ。中には驚いた女性がいて、彼は思わず引き金を引いた。彼女が床に倒れたとき、彼はすでに廊下に出て、銃を乱射していた。何かが彼の耳をかすめたので、彼は振り返って撃った。シャツ一枚の男が壁に倒れ、腹の中は血の海だった。銃声と悲鳴があちこちから聞こえたが、ミハイルはそれを無視した。彼はドアの下から煙が出ているのを見て、そこに駆け寄った。ドアを蹴ると、若い女性が燃え盛る書類の前に立っており、彼女は震える手で拳銃を手にしていた。彼女の弾は外れたが、ミハイルの弾は外れなかった。彼女は後方へ飛び、遠吠えからうめき声に変わった。ミハエルは彼女を跨いで消火にあたった。遅かった。書類が何であれ、すでに灰燼に帰していた。\nその時、彼は床に倒れている女性がまだ生きていることに気がついた。彼女は、傷ついた肩を抱き、大きな瞳で彼を見上げていた。ミハイルは再び銃を撃ち、彼女にとどめを刺した。"
 omskbatov.17.a: "狩りは続く。"
 omskbatov.18.t: "報告: スモークンピット作戦"
 omskbatov.18.d: "最高機密:分類レベル5\n\n報告:スモークンピット作戦\nチェリャビンスクとその周辺地域の反政府勢力は、このところ例外的に活発で攻撃的であり、この地域に存在する治安部隊に対する爆弾テロや待ち伏せが異常に多くなっている。これまでのところ、治安部隊の人数を増やしても、暴力を鎮めたり、地元の反政府勢力が使っている隠れ家やネットワークを特定したりするには不十分であることが判明している。異常に攻撃的で対立的な戦術を考慮すると、反政府勢力はこの地域に我が軍の注意を引こうとし、この重要な都市中心部を混乱に陥れることで、我が軍を他の攻撃対象地域から引き離そうと考えている可能性がある。\n\nスモークンピット作戦はこれに対処する。国内治安局は反乱軍の手に乗り、現地への兵力移送を続けるのではなく、現地のテロ組織に潜入し、その計画と最終目標に関する情報を提供する。すでに、潜入術に長けた工作員が選ばれ、任務の準備を始めている。反乱軍のネットワークは非公式かつ無秩序であるため、比較的低いリスクで諜報活動を行うことができると考えられている。\n\nこのような工作員は一旦組み込まれると、反乱軍の信頼を得て攻撃に加わり、その戦術を研究し、脆弱性を特定する。この間、チェリャビンスクとその周辺の暴力は、反乱軍に自分たちの正体がバレないよう、エスカレートするのを容認する。反乱軍の最終目標が確定したら、工作員を撤退させ、現地に駐留する治安部隊と必要と思われる増援部隊による一撃で、この地域の反乱を包括的かつ決定的に打ち砕く。"
 omskbatov.18.a: "了解した"
 omskbatov.19.t: "報告: 竜の巣作戦"
 omskbatov.19.d: "最高機密:分類レベル5\n\n報告：竜の巣作戦\nズラトウースト周辺の反政府勢力の活動は、主に銃器の窃盗と密輸に集中。この地域には多くの武器製造施設があるため、盗品や未登録の武器が闇市場で取引される格好の拠点となっている。反政府勢力はこの密輸を奨励し、それに加担して、自分たちの治安を強化する一方で、我が国の治安部隊を弱体化させる機会として利用。P・バトフの「救国委員会」は、武器の地下取引の55%～75%を担っていると推定。武器の地下取引に関する詳細については、添付の資料3-Aを参照。\n特に最近、捕虜や殺害された反乱軍兵士からAK-47アサルトライフルが発見されることが多くなっている。このライフルの有効性は我が国の兵士が実証済みで、最近、軍の標準的な戦闘用ライフルとして指定された。反乱軍がAK-47を大量に入手した場合、治安部隊や軽歩兵部隊の火力に対抗することが可能となり、守備隊は火力優位を維持するため、装甲や航空支援などより破壊力のある兵器の使用を余儀なくされる。\n\n竜の巣作戦は最高司令官ヤゾフが最近承認した、地下武器取引を破壊するために国内治安局が展開する作戦である。竜の巣はズラトウースト地域の国内治安局事務所に追加資金と資源を指名し、この地域の闇市と反政府勢力のネットワークのマッピングを担当する新しいタスクフォースを創設する予定。このタスクフォースはドロズドフ局長と直接のパイプを持ち、その目的を達成するために必要なあらゆる資源を与えられるだろう。\n闇市と反政府勢力の主要人物が特定されると、国内治安局は第8、12、29連盟歩兵大隊と共同でズラトウーストを包囲し、市内の違法取引を徹底的に取り締まり、すべての関係者を抹殺・拘束するまで出入りを拒否。"
 omskbatov.19.a: "了解した。"
 omskbatov.20.t: "報告: 壊れた鋼鉄作戦"
 omskbatov.20.d: "最高機密:分類レベル7\n\n報告:壊れた鋼鉄作戦\nここ数カ月、国内治安局は、特にレベル6までのセキュリティ・クリアランスを持つ職員のみが入手できる機密情報の漏えいに集中し、チュメニ市におけるパルチザン活動が著しく増加していると報告。流出した文書や情報の一覧は、添付資料1-Cを参照。これらの戦術は、待ち伏せやテロ行為といった従来の反乱軍の活動とは一線を画していることが特徴。\n国内治安局は、この矛盾の原因を、P・バトフに忠誠を誓う反乱軍がチュメニ市政府に浸透していることにあると判断。それは、旧西シベリア人民共和国の下級官僚に適用される審査が甘すぎることが原因。思想や経歴に疑問のある多くの人物が再入国を許可。この見落としの責任者のリストと推奨される処罰は、添付の文書4-Aに記載。\n\n残念ながら、微妙な状況のため、現段階でチュメニの全職員を完全に入れ替えることは得策ではない。壊れた鋼鉄作戦は、より安価で効果的な代替案を提案。トゥラール・アリエヴァはチュメニ反乱軍と通じていることが知られており、最近、彼女の拠点を襲撃し、捕らえた。彼女の尋問は現在進行中であり、彼女がチュメニの連絡先の名前を言えば、彼ら自身も拘束され尋問される。\n市役所に潜入している国内治安局の工作員は、同僚の失踪を受け、疑いのある人物をすべて観察。苦悩の表情を浮かべた者は、自ら拘束され処分。こうして、苦悩の反応の連鎖が始まり、包括的な粛清を必要とせずにチュメニ政府の中で最も反乱分子の可能性が高い人物を特定することができる。"
 omskbatov.20.a: "了解した。"
 omskbatov.21.t: "報告: 帰郷作戦"
 omskbatov.21.d: "最高機密:分類レベル5\n\n報告:帰郷作戦\nスヴェルドロフスク市は、その占領以来、国内治安局と市守備隊が市周辺の反乱分子を排除する多大な努力を行っても、政府に対する動揺と抵抗が激しい地域として存続。スヴェルドロフスクはこうした根強い不安と、バトフの旧軍事一派であるウラル軍管区の本部としての役割から、P・バトフの「救国委員会」の中心拠点になる可能性が指摘されている。そのため、治安部隊にとっても反政府勢力にとっても優先順位の高い場所であり、警備を強化してもなお、駐屯地が攻撃され続けているのはそのためだ。\n現在、状況は悪化の一途をたどっており、この1カ月で駐屯地はすべてのパトロール隊の規模を倍増し、繁華街以外のパトロール隊に装甲兵員輸送車を配備し、警備の割り当てを最も重要なビルに限定せざるを得なくなっている。駐屯地司令官の報告によると、この状況はかなりの増援がなければ維持できない可能性あり。街路の統制を放棄することは選択肢にない。\n\n帰郷作戦は状況の悪化を防ぎ、市内のレジスタンス組織を壊滅させ、P・バトフやその側近がスヴェルドロフスクにいる場合は、それを発見して排除するために立案された。帰郷では、精鋭の第1衛兵師団を派遣し、守備隊を3倍以上に増強する予定。同師団は市街戦の訓練を十分に受けており、砲兵、航空支援、装甲車の使用も含め、あらゆる反乱分子を害する権限を付与されている。この師団の存在は、組織的な反乱が守備隊を圧倒するのを防ぐのに十分であり、追加された人員は、この地域での捜索・破壊任務において国内治安局を支援することになる。"
 omskbatov.21.a: "了解した。"
 omskbatov.22.t: "報告: 騎士の没落作戦"
 omskbatov.22.d: "最高機密:分類レベル10\n\n報告:騎士の没落作戦\n最近のP・バトフの反乱軍ネットワークに対する作戦は、「救国委員会」を主要都市部から追い出すのに有効であることが証明されている。また、国内治安局によると、ここ数カ月で反乱軍の活動は確実に減少している。反乱軍内部に潜入した情報提供者によると、国内治安局をはじめとする連盟治安部隊の行動が、反乱軍の作戦遂行能力を劇的に妨げていることが確認されている。また、反乱軍の士気は過去最低であり、バトフへの忠誠心のみによって戦い続けているとの情報もある。\n\n潜伏していた国内治安局の工作員がバトフの隠れ家を突き止めた。ウラル地方の村の奥にある廃墟のような長屋だそうだ。バトフはこの建物を徹底的に要塞化し、反乱軍の限られた資源を防衛策に費やしており、彼が他の場所に居住している可能性は極めて低い。我が軍による長期の包囲に耐えられるような建物ではないが、バトフが包囲・破壊される前に脱出できるような強固な防御を備えている。また、セキュリティも万全で、暗殺者が一人でバトフにたどり着くことはまずないだろう。\n\n騎士の没落作戦はその解決策を提供。迫撃砲、機関銃を装備し、軽砲の支援を受けた10名の戦闘部隊が、反乱軍の注意を引くために施設に正面から突撃し、バトフをあぶり出す。バトフが逃走を図ったところで、同様の条件下で成功した実績を持つ狙撃手が、逃走前にバトフを排除。狙撃手の候補は添付資料1-Aを参照。騎士の没落作戦の準備は最高司令官の承認を待って直ちに開始。"
 omskbatov.22.a: "了解した。"
