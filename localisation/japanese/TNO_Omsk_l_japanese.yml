 OMS_spetsgruppa_v_spawn_tt: "§Yアルファ部隊V§!が§R敵戦線§!の後方で戦闘作戦を始める。"
 OMS_army_button_tt: "§Yヴァゼンナヤ・ゼムリャ（Vyzhennaya・Zemlya）§!\n§L§R「驕れる者久しからず」－－イソップ。§!\n§Rバトフ§!の反乱に我々の軍を§Y放つ§!。§Y西シベリア§!の何処にも我々の§R怒り§!が逃れる場所はない。§!\n\n§Y選択時効果:§!\n§R反乱の活発度§!が§Y大いに§!減少する。§Rバトフ§!と§Y我々§!§R全て§!の拠点が破壊される。\n§Y経済とインフラ、州の建築物、行政効率に§R大きなダメージ§!が入る\nこの行動を§Y確認§!するための任務が解禁される。§!\n\n§R国内の反乱勢力の強度§!が§Y85%§!を超えた場合にのみ、このディシジョンを実行できる。"
