 OMS_securing_the_people_idea_desc: "我々は武力によって西シベリアの支配権を確保したが、それは我々の支配が十分に安定していることを意味しない。我々の権力に対する他の脅威が立ち上がらないようにするため、征服した領土に軍部隊を送り込み、物流網を確立し、人々に安定をもたらした。この体制はシンプルで効率的であり、新しく回復した領土を平和にするために採用されるべきだ。"
 OMS_an_end_to_luxury_desc: "ロシア国民を§R大いなる試練§!に備えさせるため、退廃と蓄財を排除する目的で、富の収用計画を開始した。部隊は生産が兵器に集中しているか工場をチェックし、国家や国民に対して富をため込んでいる事例を調査している。\n\n§R大いなる試練§!が始まった時、我々は準備不足に気付くことはないだろう。"
 OMS_an_end_to_luxury_2_desc: "贅沢は最も頑強な精神をも腐敗させることを、誰もが知っている。そして、国家が短期的な富の獲得にこだわり過ぎると、国民は退廃し、軟弱になるのだ。部隊は腐敗の蔓延を食い止めるために努力を重ねており、産業はこの新しい状況に苦も無く適応している。§R大いなる試練§!の準備のために、人々にはより多くのことが要求され、その時が来れば、さらに多くのことが要求されるだろう。"
 OMS_a_plan_for_russia_desc: "最高司令官ヤゾフはロシアをいつかナチスの攻撃に耐えられるような超大国にしようという計画を立てている。そのために、ロシアとその国民をいつでも戦争ができるような完璧な機械に作り上げなければならない。昼夜を問わず工場を運営する人、大隊の兵士が必要なのだ。まもなく我々はロシアを完璧な戦争機械に変えるだろう、すべては最高司令官ヤゾフの指導のおかげである。"
 OMS_a_plan_for_russia_2_desc: "最高司令官ヤゾフはロシアをいつかナチスの攻撃に耐えられるような超大国にしようという計画を立てている。そして、ロシアとその国民を、いつでも戦争ができるような完璧な機械に作り上げることに成功した。工場では毎時間新しいライフル銃が製造され、新しい戦車や飛行機が開発され、国民は国家産業複合体に完璧に組み込まれている。それもこれも、最高司令官ヤゾフの賢明な指導のおかげである。"
 OMS_a_new_sibplan_idea_desc: "ブハーリンは愚か者だが、その思想は不安定なものではなかった。シベリアの富を掘り起こし、産業地域にするという彼の計画には、クズネツク盆地を中心とした強力な産業基盤の構築というメリットがある。新たなシベリア計画はこの開発を西に進め、オムスク市を中心に新たな産業基盤を構築し、ロシアの各地域間の経済的不均衡を是正するものになる。"
 OMS_project_kamera_idea_desc: "カメラ計画はいくつかの兵器開発計画の名称であり、その中でも最も機密度の高いものは、化学、生物、放射線兵器とそれらの現代戦への応用に関する研究計画である。この研究はナチスに対して戦術的・技術的優位を保つために不可欠であり、その成功は最も重要だ。"
 OMS_isd_field_commissars_idea_desc: "コミッサール軍団は軍部隊の間でイデオロギー的純粋さを保つ任務を負った新しい部隊だ。旧ソビエト時代のNKVDを元に、兵士の士気を高めたり、逸脱した思想や裏切り者を駆逐したりするのが、このコミッサールの職務である。これらの部隊を我が軍に統合することで、彼らの忠誠心と、命令実行の効率性を確保する。"
 OMS_expanded_auxiliaries_desc: "贖罪旅団の新しい拡張計画は現在、活動中だ。より良い条件と、最終的な解放を約束することで、旅団は以前よりも努力し、より良い結果を出すことができるようになった。まだまだ彼らの使い勝手が悪いが、今回の改善でより効率的に役割を果たすことができる。また旅団の軍への統合が進んだという報告もあり、これも計画のおかげである。"
 OMS_expanded_system_desc: "ポチョムキン計画から学んだことの一つは、ロシアから外部への情報の流れをコントロールすることが世界から見て、正当性を獲得する唯一の方法であるということだ。そのため計画が指定する村の諜報員数を増やし、何事も我々の物語のコントロールから逃れることができないようにする。"
 OMS_national_reconstruction_idea_desc: "西ロシア戦争が失敗し、ルフトヴァッフェの途切れない爆撃が何年も続いたため、西ロシアは廃墟と化していた。統一後も、掌握していた裏切り者は無能で、経済・産業再生のための適切な方向性を地域に示すことができなかった。しかし黒連盟が掌握することでもう直ぐ変わる。西ロシアは祖国の前衛へと姿を変え、産業や補給へのライヒの攻撃から耐えるため、生まれ出た全てのものが§R大いなる試練§!の準備のために再建されるのだ。"
 OMS_project_kamera_idea_2_desc: "スィクティフカルの工廠に隠された幾つかの「復讐兵器」の発見は、§R大いなる試練§!においてナチスを打ち負かすために必要な優位性を与えてくれる。化学兵器の分野におけるソビエトの研究成果は、ドイツに対して有効に活用される。すでに我が国の科学者たちは、スィクティフカルで発見された材料から新しい装備を開発している。\n\n§Rドイツ軍が来る時、奴らは我々の準備が万全なことに気が付く。§!"
 OMS_underground_military_depots_idea_desc: "我々はライヒの原爆報復からロシア国民を守るために、全国に核バンカーの建設を開始した。第四の国家綱領の厳しさの中で国民を庇護し、もう一度事態が収まり、ロシアが復讐を果たせば、彼らは地下施設から這い出し、地上を取り戻す。灰と塵が舞い、残り火がある世界で、勝利の旗である黒旗だけが荒れ地に掲げられるのだ。"
 OMS_activate_gauntlet: "§Yデバッグ§!－－ガントレットの始まり"
 OMS_activate_gauntlet_desc: "いつかロシア軍閥のメカニックレイアウトが、戦争と統一以外にも相互に関連した中毒的なゲームプレイのループを持つように構築される日が来る。今のところ、このメカニックは楽しくてしょうがない。\n－－scoodoop"
