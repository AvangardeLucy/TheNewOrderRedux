 OMS_fueled_by_revenge_desc: "先の戦いはまさに地獄だった。ナチスは街々を略奪し、家族を皆殺しにし、さらには必死に築き上げたソ連邦をバラバラにした。チュートン人たちの暴虐をこれ以上許してはならない。もう二度と、奴らに怖気づいてはならない。\n\n§R大いなる試練§!は必ず来る。いかなる犠牲を払ってでも……\n\n我々の復讐が始まる。奴らに思い知らせてやれ！"
