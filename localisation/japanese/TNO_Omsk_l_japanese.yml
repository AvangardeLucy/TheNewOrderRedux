 omsk.46.t: "無謀な嫌悪"
 omsk.46.desc: "フョードルの目に飛び込んできたのは、動きの揺らぎだった。きっと鹿か熊だろうと、双眼鏡を向けた。しかし、今度はライフルを肩に掛けた男の姿が次々と見えた。やがて、20人ほどの人が森の中にある土の道を走っているのが見えた。彼らは、彼のすぐそばまで来ていた。\n\n「アレキシ！アレキシ、俺は奴らを見たぞ！」彼はあえて大きな声で囁いた。「ファシストの部隊だ、こっちへ来るぞ！」\n\n「そうだな」アレキシは、104563部隊の見張り台になっている雪の塚に這い寄り、双眼鏡を手にした。\n\n「あそこだ、曲がったところだ」フョードルが指差した先には、彼らの姿があった。\n\n「くそっ、その通りだ。完全な斥候だな。皆、怠けてないで位置につけ！20人の客が来るぞ！」\n\n男たちは、道の横の決められた場所に駆け寄った。フョードルは機関銃の前に駈け寄った。彼はベルトから弾薬を取り出すと、慣れた手つきで銃の装填装置に装填した。近づく部隊に向きを変えた。この森にいるのは自分たちだけではないということを、彼らはまだ知らない。\n\n「あいつらが逃げれない距離に来るまで撃つな」アレキシは隣の彼に囁いた。裏切り者が近づいてきて、緊張の1分間の沈黙が流れた。150メートル。100メートル。50。フョードルは、息から立ち上る水蒸気の雲を見ることができた。\n\n「奴らを殺せ！」と部隊の一人が叫ぶと、16人が一斉に発砲した。機関銃は丸ノコのように兵士を切り裂いた。数秒のうちに終わった。20人の兵士が雪の中で血を流していた。反撃のチャンスはなかった。\n\n部隊が予想外の勝利を喜び始めたとき、フョードルは目の端に別の動きの揺らぎを捉えた。ファシストの一人が、荒い喘ぎ声をあげながら必死に立っていた。彼は銃を抜こうとしたが、アレキシが手を出してそれを止めた。\n\n「弾を無駄にするなよ、あいつにそんな価値はない……」"
 omsk.46.a: "「……それに、もっと面白い害虫駆除の方法があるんだ」"
 omskexp.16.t: "BP-0SA-B7R報告書"
 omskexp.16.desc: "鑑定者：BP-0SA-B7R\n構成者：HGW-XX-7\n分類：5C+\n内容：DPE-67K（ロコソフスキー、コンスタンティン・コンスタンティノヴィチ）\n\n背景：ウラル地区の軍事力が完全に崩壊し、SL-22A（スヴェルドロフスク）を占領した後に逮捕された反体制派の政治家67K。67Kは、さらなる反体制分子に関する実用的な情報を得るため、レベル3Fの尋問を受けた（記録67K-3F-A添付）。尋問の結果、67Kは即時処刑を要すると判断された。\n\n概要：67Kを合同審判所445-F8に提訴。弁護士を派遣。裁判時間。17分22秒（複写445-F8-A添付）。判決、死刑。67Kの最終陳述なし、尋問の後遺症のためと思われる。直ちに刑の執行。遺体は手順B5-64Pに従って処理された。\n\n追記：反体制派68K（バトフ、パーヴェル・イヴァーノヴィチ）はSL-22Aを占拠しても逮捕されなかった。68Kは他の反体制分子とともに逮捕を免れたと思われる。将来の反乱の可能性あり（報告書AC-M01-Y13を参照）。\n\n---報告終了---"
 omskexp.16.a: "FEAF-156部に提出されている。アクセスが制限されている。"
 omskreg.29.t: "連盟の子供達"
 omskreg.29.d: "アンドレイは学校が好きだった。\n\n彼の先生が厳しく彼を指導することを知っていた。しかし、それは国家の存続のために重要なことだった。連盟の領域内に住むすべての人は、彼のような若い人であっても、大いなる試練を克服するためには、学び、準備する必要があるのだ。そして、アンドレイはその準備を全身全霊で行うつもりであった。\n\n国語や数学などの通常の授業の合間に、連盟の原則について教えを受けた。\n\n午前中は、カルブィシェフ将軍の先見の明と、最初の国家行動計画への準備について学んだ。午後は、他の計画にある浄化、再生、復讐を、より効果的に行うために、自分自身をどのように整えればよいかを学んだ。\n\n毎日－－大いなる試練まで迫る日々－－彼はより多くのことを学び、より多くのことを理解し、より多くのことを準備するようになった。\n\nまた、彼は学校以外の場所でも、その学びを実践し、修正主義や熱心さに欠けるところがないかを注意深く観察するようになった。そのような人物をすでに何人か特定し、彼の報告の後どうなったかはもちろんわからないが、少なくとも2人は消息不明になっている。当然といえば当然なのだが。\n\nアンドレイは自分自身、家族、仲間、そして黒連盟を守るため、その目的のためならどんな行動も辞さないつもりだった。\n\n先生からそう教えられていた、アンドレイは学校がとても好きだった。"
 omskreg.29.a: "大いなる試練を乗り越えるため、幼少期から忠誠心を確保しなければならない。"
 omsksr.25.t: "寒く、暗い海"
 omsksr.25.d: "アレクセイは向かいの私掠船にうなずき、内心、このビジネスが－－いかに－－冷たいものであったか、と驚嘆していた。敵には事欠かず、辛辣な報復や事後の正当化にも事欠かない。しかし、ここで彼は、国内治安（海軍）支部が最も嫌う人間たちと対峙することになるのだ。海の男たちと、ときどき女たち。彼らの頭目であるニコラエヴィチは、彼の記憶している限り、黒連盟の長い事務所で、港を管理していた。彼の雑多な小さな乗組員は、北極海のこちら側のすべてのパイに指をかけていると囁かれていた。その中にはドイツ軍の艦隊も含まれているという。\n\n「皆さん、お願いします。座ってください」連盟の新兵訓練所から出たばかりのアレクセイは、喜んで自分の命を払ってこの国家の敵を絞め殺そうとした時期もあった。しかし、長い監視生活の中で、より高い真理を理解するようになったのだ。殺人には順序がある。理由もある。そして今、彼にはこの男を生かしておく理由がある。\n\n「コミッサール・アレクセイ」ニコラエヴィチは灰色の斑点がついた眉を吊り上げた。「ここを訪れた目的は何だ？」\n\n目標と人々、アレクセイは自分自身を思い出した。「ニコラエヴィチ。私はあなたを連れてくるよう命じられましたが、黒連盟はあなたを逮捕しないよう求めています。あなたの才能は……必要です」彼は二人の前にある、開いているファイルの中の写真を指差した。「俺たちは偵察をしてえんだ。潜水艦と海兵の両方だ。快走帆船は航海に適し、武器もある。彼らを仲間に引き入れ、あんたのために船を造る。あんたは、はいと言うだけで良いんだ」ニコラエヴィチが立ち上がると、アレクセイが手を挙げた。「えっと交渉の前に、最後の写真を見ていただきたいのです」\n\nニコラエヴィチは書類の最後をめくってみた。彼の目は冷たくなった。顔が白くなった。言葉にならないつぶやきが、彼の唇から漏れた。そして、アレクセイは席を立った。「私たちは多くを提示します－－しかし私たちが取得できることを決して忘れないで下さい、ニコラエヴィチ。明日朝9時、海軍工廠へ報告してください」"
 omsksr.25.a: "正しい目標を目指せば、人々はついてくる。"
 omsksr.26.t: "偽者たちの運命"
 omsksr.26.d: "「ネ、ネイン！頼む！」\n\n「ゲルマン語を使うとは不快だ、ガキ。俺たちはお前たちの隠れ家を破壊し、仲間の偽者を虐殺し、お前たちの分裂を消滅させた。なのに、ロシア国家を脅かすような言葉で話すとは、大胆にも程があるだろう？」\n\nアーリア同胞団の戦闘部隊に所属する彼は、反応する暇もなく、拳銃の一撃であっという間に処刑され、浅い土の穴の中に前のめりに倒れ込んだ。目隠しをされ、膝を屈する彼の姿は戦闘後、すぐに掘られた集団墓地に並ぶ大勢の一人であった。227719部隊は、ロシア再生政府の力に屈して降伏した兵士の部隊を整理する任務に就いていた。ヤゾフ自身の命令により、情けは無用であった。ライフルを持っていた者は、チュートン人の宥和政策への反逆として、その命を絶たれることになった。\n\n数人から叫び声が聞こえた。他の者は大きく息をつきながら、迫り来る運命を待った。目隠しをされた兵士が鼻をすすりながら、部隊の中の一人が地面に倒れている別の裏切り者の背後に回った。\n\n遠くから聞こえる砲撃の轟音に隠れて、また銃声が聞こえ、その銃声と共に真鍮が地上に落ちてくる。また一人、祖国への裏切り者が墓の奥深くに眠る。\n\nこのような光景はこれで終わりではなく、かつてのアーリア同胞団の領土のあちこちでこのようなことが起こっていた。ロシアの無政府状態についに正義が下され、墓の中のすべての偽者たちは、来るべき大いなる試練のためにますますロシアを準備することになる。"
 omsksr.26.a: "チュートン人の宥和主義者は埋葬されて腐る！"
 omsksr.27.t: "大海原（Gurgite Vasto）にて"
 omsksr.27.d: "空には形がなく、雲の表面には暗さが広がっていた。そして、司令部の屋上に通じる点検口が閉まると、ヤゾフは再び一人になった。アドレナリンは霧の中に昇華され、体は柔らかい霧雨によって冷やされた。軍靴の重い音がオムスクのコンクリートの外壁に響き、下の広場で部隊が訓練をしている。\n\nサハロフスキー。サヴィンツェフ。ステクライヤル。その他に6人、名前で選んだ。彼らは「国家綱領」のことを最初に聞いた。連盟で知らぬ者はいないほどの機密保持を誓った。何マイルもの有刺鉄線と、何層にもわたる機密保持のために、風と空だけが聞こえる5階建ての屋上での会議が行われたのだ。\n\nほんの数時間前まで、ヤゾフは胃が痛いほど感じていた。もし、これがすべて狂気だったら？それにしても、あの真実の瞬間まで、国家綱領の存在はめまいがするほど希薄だった－－消去されるまであと一拍のところだった。しかし今、真実は10人の人間が背負うことになる。そして、100人に。そしていつの日か、全ロシア人によって。\n\nしかし、ヤゾフは新たな、さらに気持ちの悪い恐怖に襲われた。足元で巨像がうめき、眠りから覚めているのを感じた。空から降ってくる灰色の雨の向こうに、その巨大な巨体が蠢いているのが見える。歯車は今、数十年にわたる汚れと腐敗と衰退を引き裂きながら回転している。今なら、何百万人もの人々がその呼びかけに応じる前に、自分が始めたことを止められるかもしれない。しかしもう、それは誰の手にも負えなくなるだろう。そして、それは国家の怒りが太陽を覆い隠すまで成長し続けるだろう。そう思ったら、わくわくすると同時に恐ろしくなった。このような意志、このような大いなる機械に対して、ただの人間である彼は何だったのだろうか？腹の底の最も原始的な部分で、彼はそれが自分を丸ごと飲み込んでしまうのではないかと恐れた。そうして、気だるい空から骨まで凍る雨が降り出すと、ロシアの主人は振り返り、ドアを開け、未知の運命に身を委ねた。"
 omsksr.27.a: "大いなる機械が動き出したのだ。"
 omsksr.28.t: "ゴルゴタ"
 omsksr.28.d: "中には、UVBが絞首台の上で檻に入れられた獣のようにうるさく闊歩する者もいた。貴重な最後の一呼吸まで、彼らは戦った。しかし、運命は明白に不可避であり、彼らは医者の注射から必死にもがく子供と同じ運命にあった。そのような男たちは、黒連盟の男たちがみな人殺しの悪魔のようなユダヤ人であり、神聖なロシアを破壊するボリシェヴィキだと叫びながら、闘争のためにこの世の生を去っていった。ヴォシチがまだ生きていて、今も黒シャツ隊を再編成し、まもなくゼヤを奪還するだろう。最後の瞬間、彼らは冷たい死の目を見ながら、かつてロシア・ファシスト党の敵の死に喝采を送った人々を呼び起こそうとしたのだ。\n\nそしてもっと哀れなやり方で、命乞いをし、鋭く無実を訴えたりしながら、寒い夜の中に入っていく者もいた。ロザエフスキーの犯罪を知らなかった者、あるいは知っていても何もできなかった者、あるいは何かできたとしてもするなと命令された者。しかし、それはすべて無駄であった－－賽はすでに投げられたのだ。\n\nそしてある者は、一言も発せず、静かに運命に見舞われた。おそらく、彼らは自分の運命を諦めていたのだろう。あるいは、自分の罪を知っていて、これが正義だと知っていたのかもしれない。\n\nゼヤの中央広場では、何日も前からロシアのファシストたちの処刑が絶え間なく行われていた－－将軍、思想家、党官僚、そしてヴォシチのペットの「総主教」まで－－マトコフスキーとツァーリ詐称者がそれぞれ死んだのと同じ絞首台で行われた。絞首刑は簡単にはいかない。しかし、今回ばかりは、絞首台に立つ清算人の幹部は、一片の懺悔の念も抱いていなかった。"
 omsksr.28.a: "ゼヤは浄化された"
 omsksr.29.t: "局活動の更新（pg.35）"
 omsksr.29.d: "31区（ヴィチムスク領）\n\nキャラ－－前線部隊が到着すると、地元住民が反乱を起こし、地元のロシア・ファシスト党士官23人を処刑し、ロシア・ファシスト党を主張するメンバー45人を逮捕。これ以上の行動は必要なく、後方支援部隊は部隊導入と地元住民の再配置のために移動中。\n\nイカバヤ－－解放後、44人のファシスト協力者がUVB部隊によって粛清。さらに163人の対敵協力容疑者が贖罪奉仕のために拘留された。UVBの身元調査を待って、残りの住民を部隊候補生として採用。\n\nノヴァヤ・キャラ－－地元住民はロシア・ファシスト党の存在はないと主張していたが、UVBの調査で町長宅からロシア・ファシスト党の記念品が発見。町長はその後粛清され、市民が不安となる。その後も抵抗が続き、懲罰的な措置がとられた結果、残った住民は移送させられ、贖罪奉仕に処された。\n\nウスチ＝ニュクシャ－－前線部隊が到着する前にロシア・ファシスト党メンバーは全員逃亡し、部隊候補グループの特定に成功。しかし、地元住民が部隊入隊に抵抗し、UVB職員に暴行を加えたため、500人以上の住民が贖罪奉仕に処せられ、移送させられた。残りの住民は、非メンバーの民間人労働者として現地に残ることが許された。"
 omsksr.29.a: "粛清割り当て状況:メッツ（MET）"
 omsksr.30.t: "夜間外出禁止令"
 omsksr.30.d: "アルハンゲリスクの上空では小雨が降り、街の明かりが低い雲に反射して、サーモンのようなオレンジ色の薄暗い光に包まれている。遠くから聞こえるパトカーのサイレンと、時折通過するBTR（装甲兵員輸送車）の音を除いて、世界は静まり返っていた。\n\n夜間外出禁止令の発令から20分後、街の中心にある西ロシア戦争記念碑の土台にしゃがみ込んでいる男を見たとき、マラーは最悪の事態を想定していた。破壊工作員か、爆弾を仕掛けた者か。アルハンゲリスク陥落以来、何度もそういう目に遭ってきた。しかし、拳銃を構え、スタッフカーから小雨の降る夜の街に出ると、その不安は消え去った。記念碑の下にいたのは、明らかに高齢の男性だった。マラーの足取りは鈍くなり、普通の声でその男に話しかけた。\n\n「すみません。もう行かれた方がいいですよ。夜間外出禁止令を20分過ぎています」男はゆっくりと振り向き、ソビエトの装飾が施されたボロボロのジャケットと、くしゃくしゃになったセントジョージリボンを見せた。その老人の老練な顔には、この若者を微妙に軽蔑するような表情が浮かんでいた。マラーはこの老人が何を考えているのか、瞬時に察知した－－アルハンゲリスクで出会ったほとんどの人がそうだった。この黒服の人たちは、今までの人たちと違うのだろうか？\n\nマラーは沈黙を破って手を広げ、スタッフカーに戻るジェスチャーをした。"
 omsksr.30.a: "「兵士同志よ、来てください。家まで送ります」"
