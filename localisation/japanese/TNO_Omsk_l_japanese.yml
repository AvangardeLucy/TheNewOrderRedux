 OMS_into_the_gauntlet: "ガントレットへ"
 OMS_into_the_gauntlet_desc: "ドミトリー・カルブィシェフは死んだが、その最期には彼のビジョンが意図したものを嘲笑うかのように腐敗していくのを目撃した。彼は自分が失敗したと思い、味方だと思っていた者たちが、ビジョンに対する裏切り者だと思いながら死んでいった－－ただ一人を除いて。黒連盟を救い出すために死にゆく男のラストショット、つまり彼の後継者としてドミトリー・ヤゾフに力を与える事が彼の最後の行動であった。\n\nそれは容易ではなかったが、ヤゾフはカルブィシェフが出来なかったことをしなければならない。連盟の腐敗した将校団と裏切り者たちに対処し、創設者のビジョンを実現する。ヤゾフはカルブィシェフの遺産を守り、彼の仕事を終わらせる。彼はガントレットに直面し、連盟の守旧派に対抗するが－－やはり、彼らに対処する。\n\n§R大いなる試練§!はそれ以上を求めない。"
 OMS_blocbybloc_clearings: "一つ一つ丁寧に"
 OMS_blocbybloc_clearings_desc: "都市には隠れる場所が千の数あり、逃げる手段も同じだけある。敵はそれを知り、我々が追えないことをいいことに、この環境を利用して隠れて姿を消すだろう。このような市街地での作戦は困難で時間がかかり、危険だが－－我々は決してあきらめず、この裏切り者どもを追い詰めるために必要なことはすべて行う。\n\n通りから通りへ、家から家へ、戸から戸へ、一つ一つ丁寧に脅威を排除していく。各都市に縄を張り、ネズミを穴から追い出し、罠にかけることで、その縄はますますきつくなる。それが終われば、最高司令官ヤゾフと黒連盟に逆らう裏切り者どもは、二度と立ち直れないほどの打撃を受けるだろう。"
 OMS_consumed_by_the_earth: "大地を使い尽くす"
 OMS_consumed_by_the_earth_desc: "オムスク内には犯罪者や裏切り者が利用し、悪用する地下の隠れ家、空の地下室、秘密の通路がたくさんある。不忠実な将校が静かに陰謀を企てたり、権力を保持しようと企てたり、自分が破った法律から隠れたりする場所である。幸運にも、ヤゾフはこれらの隠れ家の多くや、こういった知識を悪用する陰湿な計画を知っている。\n\n他の作戦が開始される間、黒連盟の忠実な兵士たちはこれらの地下構造物や通路に潜入し、裏切り者が隠れるつもりでそこに逃げ込むのを待ち構える。そして彼らが安全を期待してドアを開けると、銃口が目に飛び込んでくるのだ。\n\n重要なものは逮捕される。残った奴らにとって、地下は墓となる。"
 OMS_the_asphalt_arteries_cut: "アスファルトの動脈を遮断"
 OMS_the_asphalt_arteries_cut_desc: "有能な将校なら、不測の事態がなければ、自分が捕まることはないだろう。黒連盟の裏切り者どもは劣勢で非合法だが、愚かではない。我々が奴らに対抗する時、多くの者は戦うよりもむしろ逃げようとするだろう。\n\nそれぞれの逃げ先を予測することはできないが、我々は決定的なアドバンテージを持つ－－最高司令官ヤゾフである。将校たちは独自の避難経路や緊急対応策を持っているが、それを実行に移したことはない。さらに重要なことは、奴らの計画は創造性に欠け、予測可能であるということだ。\n\n市内各所に制服組と私服組のパトロール隊を設置し、逃走・退却する将校を阻止するとともに、市民からの情報には報奨金を提供する。やがて黒連盟の追撃なしで、奴らの逃げ場はなくなる。"
 OMS_minimize_future_liabilities: "将来の負債の縮小"
 OMS_minimize_future_liabilities_desc: "黒連盟の裏切り者どもに全力を尽くすのは簡単で満足することだが、奴らを排除するためには自制心を働かせなければならない。実際の戦争は我々が耐えられないような代償と損害をもたらし、特に将来の戦争が目前に迫っている場合はなおさらだ。\n\nその上、あまりに暴力的で、あまりに迅速だと、国民に我々の権威を失墜させかねない。我々の正当性は最も強力な資産であり、もし我々が黒連盟の名を流用する賊軍と同等であると認識されるなら、我々の使命は失敗したことになる。\n\nその代わり、怒りを和らげ、それを秩序ある暴力に向けなければならない－－迅速に、致命的に、集中して－－限られた担保で。"
 OMS_minimize_future_liabilities_tt: "ディシジョン条件（§Y$OMS_Gauntlet_Decision_Pitovranov_CutOffTheWorldFromThem$§!）: §G-5§!§R各都市のヘルス§!。\n"
 OMS_a_natural_fortress_inside_out: "隅から隅まで自然の要塞"
 OMS_a_natural_fortress_inside_out_desc: "裏切り者どもへの対処で得た経験は市街戦の本質、その遂行方法－－そして守り方について、かつてないほどの洞察と知識を与えてくれた。\n\n本日、我々は攻勢に出る。明日、我々の都市を狙うのは敵かもしれないのだから、我々の戦術を再現できないようにしなければならない。オムスクの安全が完全に確保されれば、この都市は決して破ることのできない要塞となり、敵にとってはいたるところに死しかないものとなる。\n\nオムスクは黒連盟にのみ属するのだ－－今もそして永遠に。"
 OMS_one_thousand_entrances_laid_open: "千の入り口が開かれる"
 OMS_one_thousand_entrances_laid_open_desc: "最高司令官ヤゾフの下で、裏切り者の将校たちの戦術と思考過程を洞察する－－と同時に、我々自身の行動についても洞察している。成功はしないだろうが、彼らの知識は貴重な時間を稼ぎ、我々の作戦全体の成功を妨げることになる。\n\nこの対策として黒連盟は適応しなければならない。そのために最高司令官ヤゾフは黒連盟の各部隊に戦術的な自律性を認め、作戦を指揮している。これにより軍の連携が弱まる一方で、将校の創意工夫に頼れば、さまざまな可能性が広がるのだ。\n\nこの裏切り者どもは、昔の考え方にとらわれている。新しい創造的思考の時だ－－奴らが見たこともないようなものになる。"
 OMS_unified_movement_planning: "揺らぐ事ない実行計画"
 OMS_unified_movement_planning_desc: "敵が誰なのか、どこに隠れているのか、何を計画しているのか我々は知っている。奴らは同様に我々の行動を予測することができるが、我々は主導権、人的資源、装備、そして正当性を持っているのだ。この裏切り者どもは単なる反乱軍に成り下がり、あらゆる利点を我々に譲り渡した。\n\n利点を我々は完全に利用している。\n\n黒連盟は複雑な作戦を訓練しており、その能力を活かして計算された正確さで奴らに対抗していく。作戦は入念に計画され、徹底的に体系的で、遂行すれば致命的なものになる。\n\n攻撃の際、それは揺らぐ事無く、慈悲無く－－我々の条件下で実行されるのだ。"
 OMS_establish_widearea_control: "広域支配の確立"
 OMS_establish_widearea_control_desc: "連盟の存在の大部分はオムスクと、我々の支配下にあるいくつかの都市に集中している。地方は我々の支配と厳重な保護下にありながら、実際には自分たちの判断に任されていた。不運にも、このアプローチでは一部の諜報員を除き、都市部以外が見えなくなり、敵が我らが領土全体に隠れることができるようになった。\n\nこの見落としは直ぐに修正するだろう。\n\nこれ以上、地方を放置したり、忘れたりすることはない。これ以上、保護や監視なしでいることはない。これ以上、裏切り者や犯罪者にとって天国となることはない。そこは我らが領土であり、黒連盟のために1平方メートルを確保するのは、もう過ぎ去ったことになる。"
 OMS_all_eyes_on_them: "各々の目"
 OMS_all_eyes_on_them_desc: "裏切り者どもはネズミのようにオムスクや都市から逃げ出し、経験豊富な将校たちは、自分たちの快適な生活が脅かされるようなシナリオを想定して、独自の不測の事態に備えていた。これらの将校はある者は他の軍閥や小国に、またある者は地方でシンパの中に身を隠して逃亡した。一般的な脅威とは？彼らは我々の手が届かないことを知っている場所に逃げ込んでいる。\n\nそれかそう彼らは思い込んでいるのだ。\n\n黒連盟の手は彼らの想像以上に広く、各地に諜報員を配置し、監視と報告を行っている。連盟への裏切り者や不審な訪問者を探すよう指示している。裏切り者への裁きは遅れてもよい－－が我々の諜報員はそれが必然であることを保証するのだ。"
 OMS_all_eyes_on_them_tt: "ディシジョンコスト（§Y$OMS_Gauntlet_Decision_Drozdov_FindTheGroupsResponsible$§!）: §G-20§!£oms_gauntlet_entrenchment 。\n"
 OMS_exploit_humanly_instincts: "人間の本能に付け入る"
 OMS_exploit_humanly_instincts_desc: "連帯感と兄弟愛はそこまでしか行けない－－特に弱い基礎の場合は。安全で良い時代には徒党を組みやすいが－－厳しい時代になると、そのような連帯感は薄れ、人は自分を詐欺師としてさらけ出し、既存の価値や原則を拠り所にすることなく、ただ生き残ることだけを追求するようになる。\n\n我々はそれらを破壊する方法を持っている。\n\n単に生きたいだけの人もいる。我々はそれを手配することができる。支払いだけを希望する人もいる。我々はそれを促進することができる。我々は彼らの家を知っている。我々は彼らの秘密を知っている。我々は彼らの家族を知っている。我々は徒党をバラバラにし、彼らの弱みに付け込み、命令順守を強要し、互いに敵対させる道具を持っている。\n\n必要なのは、それを実行する意志だけだ。"
 OMS_internal_rot_consuming_all: "内部の腐敗は全てを腐らす"
 OMS_internal_rot_consuming_all_desc: "この裏切りの将校たちの弱点は何も信じていないことだ。イデオロギーも無く、大義も無く、信念も無く－－利己心と生存力しかない。この腐敗はそれが嫌悪を呼び、哀れなものであっても、我々にとって使い道があり－－それを利用し、これらの徒党を一掃するための手段をいくつか提示している。\n\nこれら裏切り者の味方である荒れ地の兵士や若い将校をターゲットにして、我々の側に付くよう揺さぶりをかけるのだ。彼らから、この反乱軍の中枢にいる二重スパイのネットワークを育てていく。このプロセスには注意が必要だが、成功すれば裏切り者は粛清され、徒党は崩壊するだけでなく－－スパイにも、これまで否定されてきたものを与えよう。\n\n目的だ。"
 OMS_internal_rot_consuming_all_tt: "ディシジョン効果（§Y$OMS_Gauntlet_Decision_Savintsev_GatherPersonalSecurity$§!）: §G+20%§!戦争協力度。\n"
 OMS_chaos_and_disarray: "混乱と無秩序"
 OMS_chaos_and_disarray_desc: "かつてほどではないにせよ、ロシアでは爆撃が行われており、市民や兵士の間で予測可能で有用なパターンが生み出されている。空襲のサイレンが鳴ると、皆すぐに近くのシェルターに逃げ込む。外に出ると爆弾で死ぬ危険があるからだ。これを活かしていく。\n\n我々はサイレンをコントロールし、サイレンが鳴ることを想定した作戦を準備することができる。爆撃が来なければ、錯覚を起こし、混乱と無秩序を利用して簡単に敵を見つけ、排除することができる。この戦術は彼らが慣れる前に、短期間しか成功しないかもしれないが－－それこそ我々が必要としていた時間なのだ。"
 OMS_repair_what_was_broken: "壊れた物の修理"
 OMS_repair_what_was_broken_desc: "遂に、この反乱はついに鎮圧され、最高司令官ヤゾフは紛れもない黒連盟の司令官として立つ。将校一派は崩壊し、残党や落伍者が逃げ出したが、実際には我々の脅威となるほどの数ではない－－少なくとも、今のところは。\n\n今、黒連盟はカルブィシェフのビジョンを実現し、ロシアに§R大いなる試練§!をもたらすべく準備を進めている。しかし、まずは黒連盟が来るべき戦争に備えるための資源、人材、インフラが必要である。我が国には荒れ果てた建物や重要なインフラ、鉄道などが数多く残っており、これらを復旧させることは、この課題にとって大きな意味を持つ。\n\nそのため、そこからスタートする。"
 OMS_repair_what_was_broken_tt: "ディシジョンコスト（§Y$OMS_Gauntlet_Decision_Sakharovsky_RepairTheCapturedAreas$§!）: §G-20§!£oms_gauntlet_entrenchment 。\n"
 OMS_arm_the_auxiliaries: "武器の援助"
 OMS_arm_the_auxiliaries_desc: "贖罪旅団の最前線では古くて故障したライフルや間に合わせの機関銃、貧弱な配給品などがよく見られる。率直に言って装備の状態がひどいため、旅団はより良い武器を与えられた場合と同じようには戦えない。そのためヤゾフ将軍は旅団に余剰の機材、高品質の武器、より良い食料を与えるように命じた。\n\n連盟の兵士ほどの装備はできないが、贖罪旅団の兵士は来るべき恐怖に耐えるための装備を備える。"
 OMS_a_river_of_black_gold: "黒き黄金の川"
 OMS_a_river_of_black_gold_desc: "オムスクの肥沃な油田は、この黒い金で航空機や戦車に燃料を供給し、工場を可能な限り円滑に稼働させることができるため、もしかすると我々の最大の強みの一つであるかもしれない。\n\n将来に向けて適切な準備をするためには、あらゆる機会を活用する必要があるため、この地域の埋蔵金を活用するための努力はさらに拡大され、さらなる注力を得ることになる。"
 OMS_gathering_strength: "強さの収集"
 OMS_gathering_strength_desc: "黒連盟は今統一された。衰退、怠惰、退廃の要素は我々の国家から削ぎ落とされ、鍛え上げなければならない機械のための下地が作られた。最高司令官ヤゾフの指導の下、内部の問題は処理され、ロシアそのものに目を向ける時が来たのだ。\n\n西シベリアは共産主義者と犯罪者であふれ、ソビエト連邦の亡骸を狙うハゲタカが我々を待っている。過去の栄光を取り戻すため、あるいは単に力による支配を維持するため、奴らは民衆に嘘を提供する。奴らはロシアを統一するのに無能で－－黒連盟のみそれを実行する意思とビジョンを持っているのだ。\n\nしかし、その前に準備しなければならないことがある。我々は国家の弱点と欠陥に対処し、ロシアの再生のためだけでなく－－§R大いなる試練§!そのもののために、民を準備しなければならない。"
 OMS_topdown_reorganization: "トップダウン的再編"
 OMS_topdown_reorganization_desc: "国家が機械というなら、官僚はそのエンジンだ。国家が身体というなら、官僚はその脈打つ心臓だ。国家の運命は単に兵士だけでなく－－国家権力そのものを支配する者たちによって左右される。ロシアではこの国家が腐敗、非効率、無秩序で傷つく例がチラホラ見られる。\n\n我々はこの憤りで苦しまない。\n\n黒連盟の現在の行政は固い基礎であるが－－不十分である。改良し、合理化し、拡張しなければならない。ロシアが黒連盟の下に戻れば戻るほど、我が国はそれに伴う負担に備えなければならない。"
 OMS_our_soldiers_above_all: "兵士は全てに勝る"
 OMS_our_soldiers_above_all_desc: "§R大いなる試練§!が始まる時、モスクワ解放のために前進するのは、官僚ではない。ドイツの虐殺者を炎に投げ込むのは、商人ではない。ナチの大群に対してロシア国民を守るのは、教師ではない。ライヒスタークの上にある鷲を墜とすのは、労働者ではない。\n\n黒連盟の兵士だ。\n\n我々の兵士はドイツ政権に対する反抗の象徴として立ち、犯罪者に対する法として機能し、戦争の方法を子供たちに教え、軍閥から民を解放し、国境を守るのだ。ロシアは彼らによって解放され－－§R大いなる試練§!が完了した時、必ず全ロシアは彼らが救世主ということを知るのだ。"
 OMS_delineate_administrative_regions: "行政区域を描く"
 OMS_delineate_administrative_regions_desc: "以前、我々は原始的な統治体制を維持していた。実際の人口構成や産業構造を無視して、恣意的に行政区域が引かれた体制。管理者が縁故採用されたり、政治的罰として左遷させられたりする体制。この非効率的で無駄な、そして無能な体制は廃止され、代わりに新しい体制が構築される。\n\n今後は地域の人口規模、産業能力、地形、資源の将来性などを考慮した上で、地域を決定していくことになる。そして任命され－－献身的で、有能で、忠実なコミッサールが指導する行政区域が設立される。その結果より機能的で、有能で、適応力のある官僚機構を実現し－－また、将来的に容易に拡張できるようになる。"
 OMS_listening_from_the_shadows: "影からの傾聴"
 OMS_listening_from_the_shadows_desc: "§R大いなる試練§!に失敗は許されない。黒連盟に弱者は必要ない。ロシアは更なる裏切りに苦しむことはできない。弱さがあらゆる場所にあり、弱者が裏切り者になることはほとんどない。敵に情報を売る兵士と共産主義の嘘を広める市民の間に違いはない。どちらも国を弱らせる。どちらも支配を脅かす。どちらも代償がある。\n\n代償は見過ごせない。弱さは許容できない。甘さは受け入れない。\n\nたった一人の弱者が我々の敗北を意味し、常に警戒を怠らないようにしなければならない。商人、農民、教師、そして兵士でさえ－－監視しなければならない。信頼は単に余裕ある贅沢に過ぎない。だから黒連盟内の各弱者を発見し、暴き、最終的に粛清するのだ－－躊躇や尋問無しに。"
 OMS_silence_for_those_lost: "敗者の沈黙"
 OMS_silence_for_those_lost_desc: "黒連盟が歩んできた道に疑問を持つ人もいる。臆病だからそうする人もいる。身勝手な人もいる。恐れもイデオロギーもいる。理由がバラエティに富んでいるが、奴らは連盟と最高司令官ヤゾフに反対している。奴らは我々のロシア統一のビジョン、そしてドイツを屈服させることに反対している。その理由は重要ではない。奴らは反対することによって、我々の敵であることを明らかにしたのだ。\n\n奴らの集まりは発見され、黙らせられる。同盟者は潰される。シンパは粛清される。プロパガンダは消される。投獄、公然の屈辱、処刑は単に奴らの運動を中断させるだけでなく、精神を破壊するために計画的に行われる。\n\n奴らは裏切り者で、その報いを受けることになる。"
 OMS_ashes_of_the_past_made_anew: "過去の灰を作り直す"
 OMS_ashes_of_the_past_made_anew_desc: "シベリア計画はソビエト連邦が残した遺産の中でも、より有用なものとして期待されている。ブハーリンはこれを共産主義国家で使うことを意図していたかもしれないが、彼が計画したことの多くは、連盟に流用することができる。\n\nしかし、調整が必要だ。\n\nオリジナルのシベリア計画には、多くの欠陥や非効率な点があり、最高司令官ヤゾフは直ちに修正するよう命じている。国のより合理的、効率的、かつ統合的な道具にするために、すでに再び仕上げる作業が始まっている。ソ連は死んだが、その死体はドイツ政権の終わりの始まりに活きるのだ。"
 OMS_streamline_agricultural_output: "農業生産の合理化"
 OMS_streamline_agricultural_output_desc: "ロシアに深く拡大すると、オムスクだけを支配していたときのような体制では通用しなくなる。農業生産は自国民を養うには十分だったが、我々が拡大したときに連盟に編入される何千人もの人々を養うことは不可能だ。\n\nこのため、最高司令官ヤゾフは現在の農業慣習を直ちに見直すよう命じた－－そしてこれらの方法を合理化し、改善し、あるいは拡大して、生産不足を心配する必要がないほど生産量を増やさなければならないと命じている。\n\nシベリアを支配しても、その過程で自分たちを飢餓に陥れてしまっては元も子もないのだ。"
 OMS_urban_industrial_development: "都市産業開発"
 OMS_urban_industrial_development_desc: "戦争は国家に多くを要求する。部品、工具、弾丸、銃、制服、軍靴、木箱など、欠けて初めてわかる材料や部品が数多く要求される。シベリアを征服した途中で、残りの半分を征服するための物資が不足していることに気づいたくなければ、我々の産業能力が不十分であることを認め－－続いて対処しなければならない。\n\n最高司令官ヤゾフの命令により、既存の工業施設はすべて国家の管理下に置かれ、戦争努力を支援するため、我が領土に新しい工場が建設されることになる。民需品の生産は一部認められるが、それは生存に必要なものに限られる。\n\n黒連盟は戦争に向かって前進し、産業の全力をもって支援するのだ。"
 OMS_the_most_basic_human_need: "人間の最も基本的な欲求"
 OMS_the_most_basic_human_need_desc: "軍隊は胃袋で動く。飢えほど早く軍隊を崩壊させるものはない。最も規律のある者でも、飢えで気が狂えば猛獣と化す。兵士が動物になる危険を冒さない限り、援軍が来るか－－食料を自ら得る間、生き残るために十分な食料を常に確保しておかなければならない。\n\nこれには二つの方法があり－－1つ目の解決策は各部隊に配給されるレーションを増やし、個々の兵士に配給されるレーションを最適化し、できるだけ無駄をなくすことである。\n\n2つ目の解決策は各部隊の一部の兵士に適切な狩猟方法を訓練することだ。最悪の場合、兵士に食料を提供できないのであれば、自分たちで取得するための道具を与えなければならない。"
 OMS_connect_the_heart_and_body: "心臓と身体の接続"
 OMS_connect_the_heart_and_body_desc: "黒連盟の創設以来、オムスクは我が国の中心的な役割を担ってきた。将来にわたって維持される役割だ。しかし、我々の領土は首都だけではない。ロシアを完全に取り戻すためには、再び結合させなければならない。\n\nそのために、オムスクと都市を結ぶ道路や鉄道の建設に着手する。そのようなインフラがある場合は、復旧させる。それがなければ、作る。そしてこのプロジェクトが完了すれば、我が国の全てはロシアの新しい首都と繋がることになる。国民に提供する我が国の心臓部である。"
 OMS_calculated_urban_reconstruction: "計画的都市の再建築"
 OMS_calculated_urban_reconstruction_desc: "今、多くの都市は単に住むための場所として機能し、何の隠された目的もなく設計されている。また非効率的な構造で、地図も不完全で、敵に利用されやすい。平和時の都市で戦争時ではない。\n\n勿論、§R大いなる試練§!のために準備された都市でもない。\n\nこれらの欠陥を修正しなければならない。都市の再建築は戦略的な補給基地、兵站ルート、部隊の通路、静的な防御に特に注意を払いながら、綿密に計画されることになる。我々が終わらせた時、もはや単なる都市ではなくなっているだろう。\n\n要塞だ。"
 OMS_one_drip_of_sweat_means_one_bullet: "汗一滴は弾丸一発"
 OMS_one_drip_of_sweat_means_one_bullet_desc: "我が国の産業は唸りを上げているが、その生産量は必要量に満たない。工場は設備を増強し、労働者は長時間労働に従事するが、数字はそれが十分でないことを示している。我が軍に十分な物資を供給するためには、もっと多くのことをしなければならない。最高司令官ヤゾフは直ちに軍需品の増産を決めた。\n\n軍需品生産に特化していない生産ラインはすべて、直ちに努力支援へ転換する。民需品の生産はすべてこの天命の下にあり、既存のラインは可能な限り拡張するのだ。これも民間人が耐えなければならない犠牲の一つだが、一時的なものに過ぎない。\n\nもうすぐ、シベリア全土が黒連盟のものになるのだから。"
 OMS_extraction_by_need_not_profit: "利益ではなく、必要性に応じた採掘"
 OMS_extraction_by_need_not_profit_desc: "共産主義者に唯一の美徳があるとすれば、それは資本家の強欲を憎むことであった。ロシアの天然資源から略奪し、国民に提供する富から個人的に利益を得ようとする者たちほど、うんざりする害虫はいないのだ。これらのハゲタカはロシアの資源を自国民に法外な値段で売り戻したり、もっと悪いことには外国人に売ったりして、自分たちを金持ちにしてきた。\n\nこの背信は許容されない。\n\nこれらの暴利を貪る者どもは処理される。奴らから事例が造られる。その例とは産業や企業は黒連盟に押収されることだ。奴らを資源採掘に従事させるが－－これからはロシアの富は資本家のポケットではなく、国民に行き渡るようになる。"
 OMS_salvation_for_those_worthy: "それ相応の者たちの救済"
 OMS_salvation_for_those_worthy_desc: "贖罪旅団は長い間、有用な目的を果たしてきた－－しかし厳しい基準が適用され続ければ、時間の経過とともに戦力になる割合がどんどん減っていき、使い物にならなくなる。ちょうど今は、最悪の囚人たちに向けて用意されているが－－更に拡大できる。\n\n重労働以外の使い道がある犯罪者は他にもたくさんいる－－特に、独房に閉じ込められている敵対する兵士たちだ。政治的な敵もいる。禁じられたイデオロギーや失敗したイデオロギーにしがみついている人々も、より良い道を学ぶことができる。贖罪旅団にはロシアに仕えることができる者だけ必要なのだ。\n\nもし、この中に本当にロシアのためになることを信じている者がいるならば、それを証明する機会を与えよう。"
 OMS_mistakes_of_the_first_trial: "陣太鼓"
 OMS_mistakes_of_the_first_trial_desc: "大祖国戦争はロシア国家の屋台骨を折り、我々を何十年も過去に引きずり込むことになった。血で復讐するしかない屈辱であった。計り知れない大惨事であり、無能と失敗の証明であり、驚嘆に値する。\n\nそれは我々が学ぶべき教訓でもある。\n\n今一度、ドイツ政権に立ち向かう準備をする際、我々はこの最初の試練で何だけではなく－－何故失敗したかを理解しなければならない。それぞれの立場で下した決断を理解しなければならない。戦いの勝ち負けを評価し、兵站の数や戦闘の命令を比較しなければならない。第二次対独戦争が近づいているのだから、あらゆる教訓を引き出さなくてはならない。\n\nそして三回目が無くなるのだ。"
 OMS_a_steady_hand_a_concrete_will: "安定した手、硬い意志"
 OMS_a_steady_hand_a_concrete_will_desc: "黒連盟の兵士を育てるには、単なる技術だけでなく－－覚悟が必要なのだ。軍閥の軍隊はドイツの戦争機械とは比較にならない。傭兵の堕落はドイツ軍の組織的な虐殺と残虐性に比べれば、たいしたことはない。\n\n我々は兵士たちがドイツの怪物に立ち向かい、退治するために、心身ともに準備を整えておかなければならない。肉体的な限界だけでなく、精神的な限界にも挑戦させ、もし失敗したらドイツ軍が国民に何をするかということを暴露するのだ。破壊工作、暗殺、生物戦争の技術を教わり、彼らの規律は鉄のようになる。\n\nこれらの努力はドイツの地獄への進軍命令が出たとき、それを恐れずに、ロシアの最終的復讐のために躊躇なく命令を実行することを保証するものである。"
 OMS_rapid_supply_replenishment: "急速な補給更新"
 OMS_rapid_supply_replenishment_desc: "補給ラインを見直すと、厳しい限界が見えてきた－－我が軍に補給する能力がありながら、最小限の、あるいは限定的な作戦の場合に限られるのだ。シベリア－－そしてロシアを取り戻すために必要な大規模な戦争に最適化されておらず、準備もできていない。\n\n最高司令官ヤゾフの命により、直ちに対処する。\n\n既存の全ルートを重要度順に分類し、最も重要なルートから順に拡張と近代化に取り組み、これを順次繰り返していく。これらの補給ラインに対処すれば、二次的な補給ラインもついてくる。時間はかかるが、これで我が軍はシベリア以遠への攻勢を維持することができるようになるのだ。"
 OMS_excise_the_vice_of_corruption: "汚職の悪行を切除する"
 OMS_excise_the_vice_of_corruption_desc: "汚職、縁故主義、徒党の毒ほど軍隊を弱体化させるものはないだろう。このような徒党を組んだ将校たちは黒連盟を長年にわたって支配し、その長い衰退の一因となった。最高司令官ヤゾフがいなければ、連盟の終焉を確実なものにしていただろう。二度とこの腐敗を許してはならない。\n\nこれからは、将校一人一人が監視される。もう便宜や賄賂で昇進することはなく、厳格な実力と忠誠心によって昇進するのだ。コミッサールが将校の行動を定期的にチェックし、将校は定められた期間後に定期的に軍の配属を移動することになる。その中で、もしこの種の汚職に加担している将校がいたとしたら？\n\nそいつらを見せしめにするのだ。"
 OMS_for_the_honor_of_russia: "ロシアの名誉のために"
 OMS_for_the_honor_of_russia_desc: "ロシアのアイデンティティはズタズタにされ、残忍に扱われた。ツァーリやソビエトの犠牲になり、さらにドイツの手によってトラウマになるような苦しみを受けたのだ。我らが民はその名誉－－我々にされたことを思い知らされなければならない。\n\nロシアへの虐待を露にする。破壊された都市と死体の山を見せ、ロシア人への組織的なジェノサイドを明らかにし、悪のイデオロギーで団結した我々をドイツ軍の塊を見せるのである。\n\n我々はドイツの残虐行為の一つ一つを市民の心に焼き付け、国民が団結してこそ、この敵に立ち向かえることを理解させる。§R大いなる試練§!が始まり、ドイツ軍が鉤十字の下に団結するとき、ロシア軍も同様に黒連盟の下で団結しなければならない－－そしてドイツが灰になるまで止まらないのである。"
 OMS_erase_their_legacy_up_tt: "§F[THIS.Getname]の反乱軍の活動は、§R激化する§!。§!\n"
 omsk.gauntlet.1.t: "逃げる場所、隠れる場所はない"
 omsk.gauntlet.1.desc: "ティムール・イヴァノフはやせた脂っこい髪を汚れた手でかき上げた。もう何日も風呂に入っていない、寝てもいない。ヤゾフと黒連盟は何週間も彼をしつこく追跡し、イヴァノフは守旧派の同志たちが次々と殺されていくのを見ていた。\n\n今、イヴァノフは廃墟と化したアパートの中にネズミのように隠れ、本当に大丈夫なのだろうかと心配になった。紙束をテーブルの上に置いて、彼は仕事に取り掛かった。味方に連絡する安全な方法、適切なレジスタンスを組織する方法、少なくとも安全に脱出する方法があったはずだ。\n\nロシアの荒れ地が彼に教えてくれたことは、「不可能はない」ということだった。ヤゾフを倒すのは、迅速に動けばまだ可能だ。\n\n必死で書き込んでいたのが、ピタリと止まった。何の音だ？イヴァノフは音を立てないように慎重に、リボルバーを手にして椅子から立ち上がった。窓の外を注意深く見ていると、新雪に埋もれてモーターの音が聞こえるような気がした。\n\nピストルの銃口でカーテンを開け外を見ると、イヴァノフの血の気が引いた。そこには、アパートの前でトラックから降りてくる黒連盟の兵士の同志たちがいた。恐怖が彼を襲った。どうして見つかったのだろうか？万全を期して、賄賂を渡して、夜中にしか動かなかったのに。5人が近づいてきて、銃撃戦になれば勝ち目はないと思った。\n\nヤゾフの処刑人たちは、否応なしにドアに近づいた。彼に選択肢は無く、ピストルを構え、多くの同志がそうしてきたように、死ぬ準備をする他なかった。"
 omsk.gauntlet.1.a: "孤独な銃声が静かな夜に響いた。"
 omsk.gauntlet.2.t: "墓への歩み"
 omsk.gauntlet.2.desc: "机の後ろに身を寄せ、同志の兵士たちが待っていた。薄暗い街灯の光だけが入り込み、黒連盟の刺客たちは深い影に覆われていた。車は外に停め、エンジンを切り、守旧派将校の柔らかい足音が近づいてきた。\n\nいつもの取り巻きの中に、自分の命と引き換えにヤゾフに全員を売り渡したユダがいなかった。自分たちの安全な隠れ家、安全な要塞が、危険にさらされていることを誰も知らない。\n\n最初の男が電気をつけると、その後ろにいた人たちが中に入ってきた。このやせ細った男たちはもう何日も前から、ブラッ黒連盟のナイフを肩越しに見て逃げていたのだ。その代わりに共謀者たちと握手した後に指を数えるべきだった。\n\n最後の一人が中に入り、ドアを閉めて鍵をかけると、兵士たちは隠れていた場所から立ち上がった。大祖国戦争の遺物から自動小銃が鳴り響き、守旧派の身体が血まみれの花のように開いていく。\n\n最初の猛攻撃を生き延びた者はテーブルの下に潜り込んだり、鍵がかかっているのを忘れてドアに逃げ出したりした。慌てて拳銃を取り出した男が、鉛の流れに足をすくわれた。そのわずか数秒後に、終わった。薬莢が隅に転がり落ち、銃の煙が空中に漂う。\n\n黒連盟の兵士たちは死体を集め、すべての標的を確認すると、出発した。守旧派の一団がまた滅ぼされ、ヤゾフの支配力はさらに強まった。"
 omsk.gauntlet.2.a: "このように反逆者の末路はいつも同じなのだ。"
 omsk.gauntlet.3.t: "ある一言"
 omsk.gauntlet.3.desc: "「ここは安全じゃない」ヴァディムは、老練な声で警告した。顔をゆがめながらも、部屋の他の者は納得したようだった。「ヤゾフの部下が街を支配し、我々を積極的に狙っている」\n\n「連盟の多くも彼についた」他の者が怒りに満ちた声で呟いた。「どうやってここに来る？カルブィシェフの子飼いが、何の挑戦も受けずに支配権を握ることを良しとしたのは誰だ？」テーブルを囲んだ男たちは、より激しい口論に突入し始めた。ヴァディムはそれをすぐに打ち消そうとした。緊張は十分に高まっていたし、これから悪化していくこともわかっていた。口論が続く中、彼は身構えた－－突然、打ち切られる前に。\n\n突然ドアが蹴破られ、中に煙を出している缶が投げ込まれた。ヴァディムは濡れた布を鼻に当てた。他の者たちが咳き込み始めると、覆面でライフルを構えた最初の黒連盟の兵士たちが押し寄せてきた。他の将校の一人が自分の武器に手を伸ばし－－即座に撃たれた。さらに兵士が押し寄せ、動きが早い者は殺し、それ以外の者は拘束して地面に押し倒した。\n\nヴァディムを除いた全員がだ。黒連盟の将校はうなずきながら彼を認知し、マスクを手渡し、彼はそれをつけた。地面に拘束された友人の一人が、目を見開いて彼を見上げた。「なぜ？」彼はあえいだ。\n\nヴァディムはひざまずいた。後悔を抑えようとしても声が出ない。「リセンカ」彼は静かに答えてから、再び立ち上がった。娘の名前以外、何も言わなくても状況は明らかだった。\n\nヴァディムは自分を強い男、忠実な男だと思っていた。しかし男は家族が居て強いものであり、その点では弱い人間であることを学んだ。ヤゾフのような怪物は、それが何であれ弱点を突いたのだ。結局、彼は自分の家族を破滅的な夢のために咎める理由はないと思ったのだ。これがヤゾフの連盟である。"
 omsk.gauntlet.3.a: "彼はもう連盟が約束を果たしてくれることを祈るしかない。"
 omsk.gauntlet.4.t: "連盟の長い手"
 omsk.gauntlet.4.desc: "エージェント・シャーコフは双眼鏡で遠くの家を覗き込んでいる。空気は冷たく、数時間前からこの姿勢で横たわっていたため、体が硬くなっていた。しかし寒さも痛みも、彼には関係ない。任務だけだ。ターゲットが自宅にいることを確認するだけでよかったのだ。\n\n確認した。\n\n男は黒連盟から逃げれば助かると思っていたのだ。守旧派の裏切り者どもには、安らかにその生涯を終えてもらう。昔の黒連盟ならそうだったかもしれないが、今は違う。彼は裏切り者をこの小さな町まで追跡し、オムスクに知らせたのだ。新しい命令が返ってきた。\n\n命令は単純で、粛清だ。\n\n彼は命令を明確にし、ターゲットが敷地内いて、夜が明けるのを待った。この男は親切にも孤独で、シャーコフはすでに家に侵入して間取りを調べていた。窓の鍵を開けて、音もなく中に入ることができた。家の中は静寂に包まれ、暗闇の中、寝室に辿り着くまで彼は家の中を進んでいった。\n\n手袋をはめた手で枕を手に取り、弱った年配の男に無理やり押し付けるのに時間はかからなかった。男は目を覚まし、のたうち回ろうとしたが、もう手遅れだった。シャーコフは男が動かなくなるまで、強く押し続けた。顔から枕を外し、首筋に2本の指を当てた。\n\n何もない。\n\n満足し、入ってきたときと同じような静かさで家を出た。そしてオムスクへの長い旅が始まったのである。"
 omsk.gauntlet.4.a: "ターゲットを粛清した。"
 omsk.gauntlet.5.t: "超えるチャンス"
 omsk.gauntlet.5.desc: "目の前の男は若く、アレクセイはこれまでにも彼のような男をたくさん見てきた。腐敗した人間に囲まれていると、悪い仲間に巻き込まれるのは簡単なことだった。守旧派に巻き込まれたのはこの少年のせいばかりではない－－彼はこの少年の可能性を見極めるためにここに来たのだ。\n\n彼は取調室でその男の向かいに座った。「お茶は？」彼は自分のマグカップを傾けながら、そう尋ねた。青年タナスはゆっくりと手を伸ばし、それを手に取った。アレクセイは彼がそれを飲むのを見ながら、静かに見極めていた。「怖いか？」\n\n男はマグカップを両手で挟んだまま、しばらくその場に固まっていた。震える声はともかく、その表情が質問の答えになった。「僕を殺すんですか？」\n\n「君がここにいるのは、君の仲間のせいで－－行動のせいじゃない」アレクセイはそう言い、後ろに傾いた。「私もかつて君のような境遇にあった。欲と権力にしか興味のない者たちに囲まれてね。彼らは私に好きなことを約束した－－私が彼らを助けるなら。君にとっても、同じようなものだったじゃないかって－－だがそこには空しさがある、そう思わないか？」彼はのんびりとした動作で。「私たちはお金や権力、退廃以上のものを追い求めないといけないだろ？」\n\nタナスはゆっくりと頷いた。「それが連盟だと思います。それが全てだと。よりいっそうに」\n\n「であるから」アレクセイは喜んで微笑んだ。「あのような奴らはロシアにも連盟にとっても何の役にも立たず、両方に寄生し、周囲の人間を腐敗させる存在なんだ」タナスを激しく見つめた。「だが善良な人間、つまり私たちだがこれが不自然であることを本能的に知っている。間違いだと。私は君を殺すためにここにいるわけでなく－－君を助けるため、黒連盟が善良な人間を必要としているからここにいるんだ。どうだ？」\n\n若者は一瞬躊躇したが、もしこの将校が信頼できるのなら－－と頷く前に考えた。"
 omsk.gauntlet.5.a: "「どうすればいいか教えてください」"
 omsk.gauntlet.6.t: "アバクーモフの除名"
 omsk.gauntlet.6.desc: "一般命令GL-005に基づき、専門家仲裁部隊088721が結論を断定す。\n\n000003部隊のヴィクトル・アバクーモフは、行政的権限の乱用と集団的任務の放棄のすべての訴因において有罪であることが判明した。被告をその職から解任し、国内治安の拘束下に置く。彼の拘束を担当する部隊は、利害の衝突を防ぐため、一時的に最高司令官D・T・ヤゾフの直接指揮下に置かれることになった。推奨される刑期は無期限の贖罪奉仕である。\n\n部隊は、アバクーモフが何度も故意に、個人的な議題を進めるために組織の権限を利用したと判断し、6人以上の解雇、および資格がないにもかかわらず被告と個人的な関係を持つ多数の個人の雇用に責任があったと結論付けている。これは軍法第56条に基づく職権乱用にあたる。\n\nさらに部隊は、ヴァルーヒンが黒連盟軍法の下で第13条第1項の「徒党制と集団的任務の放棄」に分類される行動をとった。そして反国家活動に関する重要な情報を、当時の法上の上司、最高司令官D・M・カルブィシェフから故意に隠し、代わりに自分の元NKVD知人にその情報を提供しようとしたと判断している。\n\n部隊は、被告の直属上司の承認を待ち、現在002336部隊のアレクサンドル・サハロフスキー1名を後任に指名する。"
 omsk.gauntlet.6.a: "承認する。"
 omsk.gauntlet.7.t: "サヴィンツェフの任命"
 omsk.gauntlet.7.desc: "エフゲニー・サヴィンツェフはヤゾフから差し出されたグラスを受け取った。二人はバルコニーからオムスクを眺めていた。「エフゲニー」ヤゾフはウォッカを一口飲むと、こう言った。「あと少しだ。裏切り者どもは逃げ出し、街はほぼ我々の手中にある」サヴィンツェフもグラスを掲げて乾杯し、灼熱の一口を舌の上にしばらく置いたまま飲んだ。\n\n「最高司令官」サヴィンツェフが注意深く言った。「なぜ私はここにいるのです？」彼は自分が誠実かつ有能に職務を遂行したことを知っていた。ヤゾフが彼を呼んだのは、単に祝杯とウォッカのためではなかったのだ。\n\nヤゾフは微笑みを浮かべながら、将校に向き直った。「私の2番目として、私の右腕として、君が必要だ。私は自分が信じれる人たちが必要なんだ、エフゲニー。君の技量と黒連盟への献身は、君の仲間の将校よりも上位に位置する。これからの日々、我々全員が試されることになる。この仕事を受けてくれるか？」\n\nヤゾフの言う「試される」の意味がよく分からないまま、サヴィンツェフは飲み物を飲み干し、ためらいを隠した。突然入ってきた酒に彼の胃は動揺し、酸っぱくなった。ヤゾフの右腕になることは大きな名誉であり、最高司令官を拒否することは愚かなことだった。「はい、受けます。連盟と来るべき大いなる試練のためなら何でも致します。何をすればよろしいですか？」\n\nヤゾフが手を差し出すと、サヴィンツェフはすかさずそれを受け止めた。「敵を滅ぼし、ロシア国民を育てるのだ。守旧派を壊滅させ、ロシア全土を収める必要がある」ヤゾフはサヴィンツェフの手を強く握り、その目は火打ち石の火花のようだった。「あなたほど私を信頼してくれる人は他にございません。後悔はしたくないですね」サヴィンツェフはまだ飲み終わってなければ、グラスを空にしていただろう。"
 omsk.gauntlet.7.a: "神聖な憎しみの中に、神聖な信頼を植え付ける。"
 omskgauntlet.10.a_tt: "§Rこれで勝利に一歩近づいた。§!\n"
 omsk.smuta.1.t: "伸びる黒い手"
 omsk.smuta.1.desc: "別の仕事の日、別の割り当てだった。見慣れたルーティーンだ。\n\nヴァレリアンは自分の仕事を、特に技術者としての謙虚な姿勢で連盟のために自分の役割を果たすことを楽しんでいた。情報は力である。彼はいつもそう信じていたし、自分の仕事が連盟を守ることに役立っていると知って、いつもよく休んでいた。しかしごく最近、彼はいくつかの疑問があ……ないが、確かに疑問は生じていた。最近の割り当ては、特に奇妙なことばかりだった。\n\n彼と彼のチームが現地に来た時、正しい住所か上司に電話をかけて確認した。学校はやったことがなく、関連のある監視対象になるとは思ってもいなかった。それでも確認が取れたので、命令通り作業を開始した。\n\n監視体制は多段階で複数日のプロセスで、多くの人が想定するより複雑だ。廊下などの公共エリアには、カメラを中心とした監視機器が設置されているのは当然である。単純で、正当性もあり、行政スタッフによって管理されている。しかし、連盟はこの学校を監視対象校に指定し－－つまり、防諜の拠点となる可能性があると分類されたのである。\n\nそれはすべてを盗聴することを意味した。主にオフィスやトイレなど、人が見ていないと思われる場所で話をすることが多い。監視には芸術性があり、普段はそれを楽しんでいるが、教師や学童を監視することで何を得ているのか、ヴァレリアンにはどうしても理解できなかったのだ。\n\nカメラを設置し、いくつかのチェックを終え、ハシゴを降りると、彼はサインをした。彼はすべてを考えすぎていたのだろう。最高司令官がそれを命じたならば、然るべき理由があってのことだろう。"
 omsk.smuta.1.a: "ハシゴを手に取り、次のカメラを設置するために移動した。"
 omsk.smuta.2.t: "逸脱者の例"
 omsk.smuta.2.desc: "囚人たちは簡単な服を着せられ、手錠をかけられ、他の黒連盟の捕虜数人と一緒に通りを歩かされた。アンナにとって、これほど屈辱的な状況はない。同情しない群衆－－と兵士によって悪化した状況だ。\n\n街の広場に連れてこられると、黒連盟の将校が彼らの罪状を読み上げ始めた。違法な資料の流布、ロシア人に対する抵抗の扇動、どれも連盟の監視と弾圧の拡大に対する彼女の懸念を表明したに過ぎない空想の言葉であった。\n\n彼女は群衆を見なかった。彼女は群衆の中にいる家族や友人を見たくなかったのだ。そこに彼らがいたことは知っていて－－もし彼らが自発的に来なかったのなら、連盟が彼らを強制的に連れてきたのだろうと彼女は思っていた。彼女は罰せられるだけでなく、見せしめにされたのだ。断固として泣かなかった。さっきしたのだから。\n\n将校は彼らの資産を国家によって没収するとの判決を読み上げた。わずかな財産も失い、たとえ刑期を終えたとしても、もう取り返しがつかないことはわかっていた。そして彼は囚人たちに向き直った。「各自、5年の重労働の刑に処する」\n\nそして彼は立ち止まった。「しかし、もしあなた達が望むなら、ロシア国民への負債を支払うための別の道がある。贖罪旅団はあなた達に開かれ－－それを選ぶべきだ。そうすれば、ロシアへの負債は完済される」\n\nアンナの最初のリアクションは嫌悪だった。この国家の飼料となり、戦い、殺すことを強いられる致命的な手段になる……しかし何があろうと、彼女は連盟に仕えるのだという醜い事実があった。制服でも、鎖でもよかったのか？彼女は自分の良心が何を受け入れるか分からなかった－－が彼女は決断を下す必要があった。"
 omsk.smuta.2.a: "前に出た。"
 omsk.smuta.2.b: "黙秘した。"
 omsk.smuta.3.t: "地獄の準備"
 omsk.smuta.3.desc: "テーブルの上には、オムスク市の簡単な模型が置かれていた。しかし、現存する街ではない。\n\n数多くの変更が加えられていたのだ。重要な建物は移動させ、街の要所には警備隊を配置し、空域を包括的に守る対空砲台を計画した。また大砲を設置・格納する場所を指定し、部隊の再配置を迅速に行うための道路やネットワーク、包括的な都市防衛を行うための設計がなされていた。\n\n軍の建築は素晴らしい。\n\nヤゾフは最近、連盟の建築家数人から贈られた模型都市を検討したが、彼らの仕事は、これ以上ないほど素晴らしいものだった。模型都市の近くには設計図や分析結果、設計の根拠となる資料が多数置かれていた。彼は都市を要塞化することを彼らに課し－－それは期待以上の成果を上げていた。\n\nオムスクはこのような方法で再構築された最初の都市に過ぎないが、最後でもないだろう。もう都市が国家の脆弱なアキレス腱になることはないのだ。今それらは要塞になり、攻撃する者へのデストラップを仕掛ける。ヤゾフはドイツ軍が防衛線に身を投じ－－そして失敗する姿を想像していた。彼は笑顔になった。\n\n唯一の欠点はそのような改修は市民生活に大きな支障をきたし－－家族の移転、資材の調達、価格の引き上げなどが必要になる。不幸だが、必要な犠牲だ。ドイツの戦争機械はそれらを破壊するための努力を惜しまなく－－そして、それに対応するための準備が必要なのだ。"
 omsk.smuta.3.a: "大いなる試練は弱者を惜しまない。"
 omsk.smuta.4.t: "奉仕する、あるいは奉仕させられる"
 omsk.smuta.4.desc: "男たちは次々と部屋に入ってきた。会議室の中に均等に配置された12人の黒連盟の兵士を見て、顔をしかめる者もいた。テーブルの上にはヤゾフがいて、彼らが入ってくると微笑んだ。「紳士諸君、座ってくれ」\n\nみんな年配の男性で、身なりもよく、気難しそうな表情をしている。いずれも石油や鉱業の大企業の幹部やオーナーであり、指導者の交代を特に喜んでいる人は少なかった。ヤゾフは彼らが守旧派との間にある種の理解があることをよく知っていて－－そして今、これらの過去の合意を再交渉するときが来たのだ。\n\n「私はここで諸君に、連盟が諸君の活動に期待することについて、新たな理解を得るよう依頼した」ヤゾフが指を鳴らすと、側近が出席者一人一人に何枚かの書類を配った。「諸君の書面による同意があれば、諸君の業務は連盟の監督に従属することになる。合意の中には、我々が期待するノルマはもちろんのこと、諸君の努力に対する報酬のあり方も書かれている」\n\nリアクションはすぐに衝撃と怒りになった。「こんな馬鹿げた条件に同意しろというのか？」顔を真っ赤にして立ち上がり、1人が要求した。さらに読み進めると、他の幹部たちも同じように激怒していた。「よくもまあ、こんなことを強要してくれたな！我々が－－」\n\nヤゾフは手を挙げた。連盟の兵士たちはライフルを構え、テーブルの上にいる幹部たちに照準を合わせ、固まった。「もし受諾しないのなら」ヤゾフはゆっくりと言った。故意に。はっきりと。「そして、これと同じ提案を部下にしろ。必要であれば何度でも繰り返す。諸君の搾取、腐敗、退廃の時代は終わった。ロシアに奉仕するか－－私はそれをする者を探す」\n\n彼は書類を指差し、その声は硬く、議論の余地を与えなかった。「署名しろ」"
 omsk.smuta.4.a: "ペンの一筆で、彼らは死よりも従属を選ぶ。"
 omsk.smuta.5.t: "敵を知り、汝自身を知れ"
 omsk.smuta.5.desc: "黒連盟の市民が夜になって休んでいる間、最高司令官は作業を続けていた。あまりに多くのことが残っているので、贅沢な休息には参加できない。\n\nヤゾフはドイツの脅威に対して成功する能力があると確信していた－－しかし、実はこれまでの失敗から学ぶべきことはたくさん、たくさんあったのだ。過去に試したことを無視するのは愚かなことで、失敗を容易に回避することができる。\n\n彼の研究には大祖国戦争や西ロシア戦争関連の文献やレポートがたくさんあった。戦後報告、実録、戦記、学術書など、あらゆる情報源を駆使した。しかし、彼は歴史以上のものを知る必要があった。\n\n前述の文献に付随して、ドイツ軍のマニュアルやドイツの将官や将校が書いた記録や回顧録があった。国家社会主義について、さまざまな視点から書かれた書籍が含まれていた。ドイツの文化、軍事、経済に関するイタリア、アメリカ、日本の分析が収集された。\n\n知識とは致命的でヤゾフはロシア側の視点だけに頼るのでは十分でないことを知っていたのだ。彼らはドイツの他の敵が何を学んだかを知る必要があった－－そしてもちろん、ドイツ軍が自分たちをどう見ていたか、そのイデオロギーをもだ。\n\n書斎はきれいに整理され、膨大な蔵書を読むと、ページにブックマークが付き、文章にマーカーが引かれ、メモ帳には定期的にいくつものメモが書き込まれていた。毎晩、最低でも1時間はこの作業をし、終わるまで続けていた。目の前にある知識の規模は記念碑的なものであったが－－まだ時間があるうちは、何とかなるだろう。"
 omsk.smuta.5.a: "間違いが生ずる余地はない。"
 omsk.smuta.6.t: "幽霊の悲鳴"
 omsk.smuta.6.desc: "タチアナは迫撃砲が発射され、白煙弾が小さな廃村に向かって飛んでいくのを見た。その弾が1つずつ着弾すると、そこに誰が住んでいたのか、どうなっているのかが気になった。それでも、シミュレーションには適した場所だった。今日は化学兵器攻撃というシミュレーションだ。今までやったことのないことだ。\n\nドイツの中心部に進軍する時、このような村がたくさんあり、そのすべてを平定する必要がある。砲撃が続くと催涙ガスが目に見えるようになり、やがて濃霧となって村にしみ込んでいく。その様子を見ているうちに、命じられていない思いがこみ上げてきた。\n\n今日は催涙ガスだけだったが、これはあくまでシミュレーションである。これが本気でやる時……そこには人が住んでいる。この状況はいつ、どの辺で適用されるのだろうか？重防備の地域だけにするのだろうか？最終手段なのか？非致死性の化学物質だけ使うのか？\n\n彼はそのことを知らない。そしてその意味するところに、より不安を感じていた。村には誰もいないが、化学物質が村を飲み込んでいくときの悲鳴が想像できた。ドイツ兵を殺す一つの手段だが、彼は不思議に思った……\n\n彼は激しく頭を振った。いや、いやそんなことはないだろう。家族であろうとなかろうと、民間人であろうとなかろうと、本気でやるときはドイツ人相手だろう。彼らは皆、共犯者だった。そしてそのようなことが行われたことを知り、またそれを支持するのである。今さら迷いを抱くわけにはいかない。むしろ、ドイツはもっと悪い報いを受けるに値するのだ。\n\n上官から前進を命じられ、ガスマスクをつけて、化学物質の散布された村に前進する同志たちに合流した。それだけで彼は自分の仕事に集中し、迷いを心の奥底に押し込めることができた。"
 omsk.smuta.6.a: "その合理化では彼らを黙らせることはできなかった。"
 omsk.smuta.7.t: "邪悪を理解するため"
 omsk.smuta.7.desc: "ユリアナは頭を下げながら家路を歩いた。不快感と怒りが彼女の腸の中でねじれた。その日、彼らは学校で最初の試練について、チュートン人がロシア人にしたことについて学んだ。\n\n泣く子もいれば、黙って麻痺したままの子もいたが、嫌悪と怒りの波紋は皆同じであった。プロジェクターでロシア人の死体の山、破壊された村の跡、傷つき飢えた男女が死の行進をしている写真が映し出された。\n\nユリアナの脳裏には、死んだ子供たちの姿が長く焼きついていた。その小さな体はユリアナと同じくらいの年齢で、戦争を理解するにはあまりにも幼すぎたが、テュートン人は同じように彼らに向かって来たのだ。彼らは裸で飢えた小さな骸骨で、穴の中で身を寄せ合っていた。まるでハンターが獲物を狩っているような、ほくそ笑むドイツ人たちが上に立っていた。\n\n最初の試練の老兵も来て、ドイツ軍が自分の村の人間を全員森に追いやった後、射殺したことを軋んだ声で話していた。彼は死んだふりをして、母親の死体の下に隠れて生きのびただけなのだ。\n\nユリアナは手を挙げて、どうしたらこのようなことが繰り返されないか、と問いかけた。ドイツ人が二度とロシア人を傷つけようとは思わないように、厳しく罰することが答えなんだ、と説明すると先生は明るさを取り戻したように見えた。\n\nドイツ人は皆、軍隊が何をしているかを知っていて－－それに賛成している、と先生は言っていた。したがって、すべてのドイツ人がチュートン兵のように処罰されることになる。ユリアナと彼女のクラスメイトは賛成した。奴ら全員は邪悪で、ロシア人が先に殺さない限り、奴らは永久にロシアを破壊しに戻ってくるのである。"
 omsk.smuta.7.a: "ロシア人とチュートン人は、この地球上では共存できない。"
 omsk.smuta.8.t: "新たなイデオロギー、旧い問題"
 omsk.smuta.8.desc: "コミッサール・グセフはそのフォルダーをめくってみた。将校への苦情は珍しいが、それでも相当数が彼の机の上に置かれた。ほとんどが手放しで喜べない。しかし、そのようなことは気にしないのが賢明である。彼の部下である将校たちは概してよく規律があり、まっすぐな者達だが、どの組織も腐敗に苦しんでいた。連盟でさえ、腐敗を根絶しようとした。\n\n確かにそれが彼の仕事の一部だ。\n\nグセフはこの苦情について、数字と相互参照し、ダブルチェックを行い、いくつかの結論に達した。まずキセレフ大尉は、給料が本来あるべき額よりもはるかに多い額を稼いでいた。グセフはペンで引っ掻きながら、この大尉を監査対象としてマークした。次に階級的な兵士が戦場での略奪行為を行っていたことは間違いない－－黒連盟が厳しく禁止している行為だ。\n\nグセフは自分の出した結論に失望し、ため息をついた。いくらスローガンを掲げても、いくらプロパガンダを垂れ流しても、兵士は兵士として行動しているのだ。黒連盟は歴史上の他の軍隊と同様に、ある程度の腐敗に悩まされており、今日もその事実を不幸にも思い知らされることになった。\n\nグセフは書類の束に目を通しながら、コーヒーを淹れようと立ち上がった。結局、調査は自分では行わない。腐敗より悪いことは、腐敗に対処するのを拒否することで－－そして、ここで腐敗が止まるのだ。"
 omsk.smuta.8.a: "悪人に休息なし。"
 omskbatov.23.t: "バトフは西ロシアへ逃げたぜ"
 omskbatov.23.d: "ファック"
 omskbatov.23.a: "シィーット"
 omskbatov.24.t: "西シベリア暫定統治機構の報告書"
 omskbatov.24.d: "指導者しか見ることが出来ない\n\n我々はドミトリー・ヤゾフが指揮する黒連盟による西シベリアの掌握を受け、その状況を注視しているところである。黒連盟の洗練された防備体制により、この地域に関する見識は限られているが、ある事実が明らかになった。\n\nその最たるものが、この地域が持続的な武装勢力の反乱に見舞われていることだ。今は亡きスヴェルドロフスク州の元ソ連将校パーヴェル・バトフが率いるヤゾフや黒連盟に対抗するために組織されたレジスタンスだ。\n\nバトフは黒連盟に対抗するために団結した多様な反乱軍を管理しながら、彼を追い詰めて処刑しようとする連盟の持続的な努力に直面している。しかし現時点ではそれが実現できておらず、バトフの反乱は活発なままである。これにはいくつかのチャンスがある。\n\nバトフはヤゾフを退けるため、外部に協力を要請している。これはバトフがソビエト国家を復活させるために、自ら西シベリアの支配を目指すからにほかならない。この目的は我々の目的と相反するものだが、黒連盟が崩壊した場合でも、彼が成功する可能性は低いと判断している。\n\n黒連盟は超軍国主義的で過激な勢力であり、我々の目的に対して大きな脅威を与えている。バトフの野望は我々と対立するかもしれないが、彼らがより強くなり、既存で唯一の反対勢力を潰すことを許すよりも、西シベリアから黒連盟を排除する方が大きな利益がある。\n\nこれらの理由から、バトフへの限定的な支援を早急に行うことを強く推奨する。"
 omskbatov.24.a: "黒連盟を止めるためなら何でもする。"
 omskdiplo.22.t: "単純な取引"
 omskdiplo.22.d: "モロゾフ中尉や黒連盟の役人たちは彼らが到着した時にはすでに席に着いていた。高価なスーツを着た日本のビジネスマンたちが、制服を着た石頭の役人たちと長いテーブルを挟んで座っている。会議室はかなり暗く、1つしかない電球はテーブルの両端を照らすほど強くはない。そしてビジネスマンが席に座ると、まず代表団の団長が話し、通訳がモロゾフや他の役人にその言葉を伝えた。「提案があるとのことですが？」\n\nモロゾフはうなずきながら、会議が始まる前に日本語に翻訳された書類を前に出した。「そうです。単純な取引の提案です。西シベリアの資源調達権を得ることができますが、その権利を使った採掘も黒連盟役人の監視下に置かれます。そのかわり、大日本帝国からさらなる軍事援助を受けることになるのです。黒連盟を代表してお願いするのはそれだけです。あなた方の代表団は同意するのですか？」\n\n通訳はすぐにモロゾフの短いスピーチを終え、ビジネスマンたちは静かにこの申し出を議論した。やがて、企業代表団の団長から返事が来た。「あなた方の提案に同意します。提案をお受けします」\n\n些細なことを話し合い、書類にサインをした後、日本のビジネスマンたちは部屋を出ていこうとした。彼らの背中を見て、モロゾフはニヤリと笑わずにいられなかった。"
 omskdiplo.22.a: "彼らはこれから起こる真実に対して、どれだけ盲目なんだ。"
