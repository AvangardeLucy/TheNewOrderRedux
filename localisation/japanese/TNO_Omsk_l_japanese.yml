 omskexp.17.desc: "国内治安局報告書: 裏切り者の息子\n備考:クラス5C以下の職員は、以下の情報へのアクセスを禁じられている－－命令違反は死だ！\n\n概要:反体制的な政治的要素の粛清、旧称「ラーザリ・カガノーヴィチ」、「ニキータ・フルシチョフ」、「ヴャチェスラフ・モロトフ」、「ミハイル・カガノーヴィチ」－－時間と人員のロスを最小限に抑え、ウェーブ1完了。\n\n概要:政治家カガノーヴィチは、予定より5分早い0715時に演壇に報告。正式な裁判手続きは、報告書の補遺A1に完全に文書化されており、クラス7Aの職員以上のみがアクセスできるようになっている。要素は、彼自身の弁護をするために短いスピーチを許可。政治的妨害の罪は異議なく承認。\n\nスピーチの写しは以下の通り:「クソ、クソお前ら－－ヤゾフ、どこかにいるんだろ！どう－－なぜ－－お前が何をしていたのか、お前が何をしたのかを見たぞ、ワシの国民が建てた街にな。バンが走っているのも見て、国民が刑務所に行進して、出てこないのも見たぞ。下働きを国民に仕向けるなんて、どんな怪物がこんなことをするんだ？」（政治家は会話不能になった後、保護）\n\n裁判官代理（編集済み）はスピーチ後の臨時休会を承認し、カガノーヴィチ要素が偽善的な陳述をした理由として精神的ストレスの可能性を認め、その後政治的要素に慈悲を与えることに同意。ウェーブ1の候補者は、これ以上の混乱を防ぐために全員発言を禁じられ、有罪判決も判決手続きも予定より早く完了。"
 omskexp.17.a: "粛清までの平均時間:5.35分。"
 omskbatov.12.t: "失われた繋がり"
 omskbatov.12.d: "ヤゾフは、すべての司令官が期待されるように、行進を見守った。歯車を逆回転させるような効率で、隊員が一列ずつ彼の前を通過していったのだ。彼はもうずっと前から、こういう形式的なことにはうんざりしていた。このとき、彼に敬礼した隊員とは別に、「脅威」に対する任務に就いていない隊員が50人から60人ほどいた。また一人、無意味な見栄えと、ほとんど気付かれないほど洗練された道楽のために失われた。\n\n伝令が耳元で躊躇していると、ヤゾフが立ち上がった。ヤゾフは、自分を落ち着かせながら、こう言った。「どうした？早くしろ、任務中だ」\n\n「カルブィシェフの娘が発見されました」ヤゾフの顔が凍りついた。彼は仲間の将軍に囁くと、列から飛び出していった。「どこで彼女は発見された？知らないといけない」彼女は、彼の師の娘である。彼女はそれだけの借りがあった。彼が決して別れを告げなかった男のために、最後の親切をした。しかし父親についてどうやって伝えようか？最後の戦いを求めて老いた猪のように森に迷い込んだと？ああ、彼の頭はとても回転していた－－しかし、やることは山ほどあった－－\n\nその視線に冷たい確信が宿り始め、彼の心の中でパズルのピースが組み合わされた。「君は彼女を見つけていない。君は彼女の作品を見つけたのだ」伝令は目をそらし、拳を白く握り締めた。「彼女がバトフと組んでいるのは確かな情報です。民衆の人気者です－－重要な」\n\nヤゾフの目では何かが死んでいた。彼女は期待外れになってしまった。何も言わず、彼は自分の列に戻った。少なくとも、祝うに値することが1つあった。"
 omskbatov.12.a: "父親は彼女の恥を見届けることは決してなかった。"
 omskbatov.13.t: "終幕感、それとも……"
 omskbatov.13.d: "ヤゾフはその書類をじっと見つめた。黒連盟の敵が持っているファイルと同じように、それは薄っぺらいものだった。ブラックハンドは、戦略的な行動に必要な最低限のことしか知らないか、あるいはすでにそのキャリアに突然の終止符を打っていたのだ。いずれにせよ、長期の対応をする必要はほとんどなかった。書類もほとんどが匿名であった－－なぜ、この人々が純粋な作戦行動以上の重要性を持っているように見せかけるのか？\n\nしかし、このフォルダは違う。このフォルダはヤゾフが自分で用意したもので、彼がその対象への攻撃行動を許可して以来、何度も何度もそのページに来ていた。そうせずには居られないだろ？その書類は彼の最も影響力のある娘、彼の2番目の父親－－彼の敵のことが記してある。そして今、匿名の死体が正式に匿名の墓に埋葬されている。\n\n彼はページをめくりながら、その詳細に目を通した。どこで間違ったのか？きっと、何か想像を絶する小さな犯罪があり、それが二人を飲み込み、父と子の仲を裂いたのだろう－－そういったことがあったはずだ。彼らはどうなってしまったのだろうか？もしあの時、事態が違っていたら、カルブィシェヴァは今頃、ヤゾフの場所に立って、新しく生まれたロシアの鉄の夢のために戦っていたのだろうか？\n\nそして、父の最大の夢と戦って死んだ娘に、どう敬意を表するのが一番いいのだろうか？ヤゾフは、その答えに納得がいかなかった。そこで、彼は自分なりの－－祈るような気持ちで、書類のそのページを握った。\n\nその夜、オムスク政府は、市の中心部にある「創設者記念碑」のリニューアル計画を発表した。その修理に1日かかった。棺桶の上に書類を置き、記念碑に持っていっても、誰も見向きもしない－－そして、朝になっても出てこなければ、記念碑の封印が解かれ、のぞき見をされることもなかったのだ。"
 omskbatov.13.a: "私はあなたのためにこれをします、将軍。"
