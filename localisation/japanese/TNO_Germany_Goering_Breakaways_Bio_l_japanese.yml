 POLITICS_DENNIS_SKINNER_DESC:0 "ロンドンでは、第二次ドイツ内戦が第三次イギリス内戦をもたらすことを危惧する声が多く聞かれた。多くの人が予想したように、HMMLRの残党が再び蜂起したものの、これに対する協力政権側の抵抗はほとんどなかった。アーサー・ハリス率いる新レジスタンスはロンドンに進撃し、ほぼ無血のクーデターを起こし、ライヒの軍政を排除し、自分たちの望む政府を樹立したのである。\n\n首相に選ばれたのは、全国鉱山労働組合会長のデニス・スキナーである。スキナーは、イギリスの庶民を擁護し、ビル・アレキサンダーの陰ながらの支持者であった。スキナーの知名度と能力は十分で、レジスタンスは彼をイギリスのレジスタンスの代表としてふさわしい人物と見なした。しかし、スキナーは君主主義的な組織に縛られることを拒否した。角突合いの大激論があったのち、スキナーは、最終的に共和制のイギリスを率いることに同意した。\n\nスキナーは、病める英国を救うため、抜本的な改革と再建を試み、特にドイツの侵攻とその後の撤退により、家庭や仕事を失った人々の救済に力を注いでいる。しかし、議会の多くは、選挙で選ばれたか、レジスタンスから直接任命されたかを問わず、スキナーの提案をまったくもって過激すぎると考えているようで、こうした努力は少しすると阻まれるようになった。スコットランド人やウェールズ人の多くは、統一イギリスの時代はとうに過ぎてしまっていると考えている。スキナーの新しい英国がこの逆境に立ち向かうか、それとも「ボルソーバーの獣」が以前のように倒れるかは、時間が経ってみなければわからない。"
 POLITICS_DRAGOSLAV_RACIC_DESC:0 "チェトニックの指導者の一人であるドラゴスラヴ・ラチッチ大佐は、セルビアが再び占領されるのを見るに堪えなかった。ドイツの侵攻によって、ラチッチはチェトニックに入り、多くの部隊を設立し、侵入者やその手先であるクロアチア人のウスタシャと戦った。ラチッチは共産主義を愛していなかったが、何度もパルチザンとともに戦い、彼らからは「良いチェトニック」と呼ばれるようになった。\n\nナチスに苦しめられている間も、ドラゴスラヴ・ラチッチは休むことなく、ネディッチの傀儡政権とその恩人であるドイツ人に対して、長年にわたって消耗戦とゲリラ戦を繰り広げた。ヒトラーの死後、ライヒに銃弾が飛び交う中、ラチッチのチェトニックはセルビアのドイツ軍守備隊の撃退に貢献し、彼の祖国に再び自由をもたらした。しかし、この解放は長くは続かず、すぐにゲーリングの軍隊がやってきて、セルビアを激しく食い荒らし、チェトニックとパルチザンを再び地下に追いやったのである。\n\nこのナチスの占領も、以前の占領と同様、長くは続かなかった。ゲーリングとその信奉者たちは今、共食いして新たな内戦を戦っている。そしてドラゴスラヴ・ラチッチと彼の勇敢なチェトニックたちが立ち上がったのだ。セルビア領土を掌握した彼は、必要な限りライヒと戦い、バルカン半島からドイツの影響を排除し、今度は自由の身で新しいセルビアを建設することを誓ったのである。"
 POLITICS_VIOLETA_YAKOVA_IVANKA_DESC:0 "戦間期のブルガリアに生まれたユダヤ人女性ヴィオレタ・ヨシフォヴナ・ヤコヴァは、その生涯で多くのことを耐えてきた。第一次世界大戦後、ブルガリアの経済状況が悪化すると、彼女の家族は豊かさを求めて故郷のドゥプニツァから首都のソフィアへと移り住む。そこでヴィオレタは仕立て屋の見習いとなり、左翼やシオニストの団体に初めて接し、やがてドイツ国と同盟関係にあったブルガリアの、急進派であるブルガリア共産党に入党する。\n\n1942年、ブルガリア王国の枢軸国への正式加盟が決まると、若き日のヴィオレタはコードネームを「イヴァンカ」として地下抵抗組織に参加する。ドイツ軍の軍服を生産する工場への破壊工作をはじめ、ファシスト政権に対抗する数々の活動に参加した。ブルガリアのアタナス・パンテフ警察長官とフリスト・ルコフ中将を暗殺する作戦を指揮したこともあった。戦争が終わり、ライヒが勝利すると、ヴィオレタ・イヴァンカとその仲間たちは、ファシズムと反ユダヤ主義と戦いながらも、自分たちを守るために静かに休眠していた。\n\nブルガリアの現状は、ドイツのブーツが王国を踏みつぶしたことで一変した。ゲーリング政権に対抗するため、ヴィオレタ・イヴァンカとそのレジスタンスはライヒにとって棘のような存在となった。総統政権が崩壊した今、ヴィオレタはブルガリアを新たな高みへと導き、国民のために真の自由を実現させられるのだ。"
 POLITICS_KOCI_XOXE_DESC:0 "アルバニア共産主義の首謀者と言われるコチ・ヅォヅェの生い立ちは、ほとんど謎に包まれている。オスマン帝国末期に生まれ、青年期に共産主義運動に参加し、エンヴェル・ホッジャ、ファディル・ホッジャ、セイフッラ・マルエショーヴァなどの指導者と知り合いになった。\n\nイタリアの侵攻以来、コチ・ヅォヅェと共産主義者の残りの指導者たちは山中に拠点を構え、チトーのユーゴスラビアパルチザンとともにファシストに対する抵抗運動を行い、党をLNÇ（民族解放運動）と改名した。\n\nドイツ軍のアルバニア侵攻によりファディル・ホッジャが死亡すると、ヅォヅェはパルチザンの手綱を取ることになった。ドイツ軍の支配が弱まった今、LNÇはアルバニア国民を率いてドイツの圧制に抗う革命を起こす機会を得たのである。"
 POLITICS_HENRY_RINNAN_DESC:0 "祖国が滅びる中、ノルウェーはまだ強く生きている。リンナンはSS隊員で、ゲーリングに、新しいスカンディナーヴィエン国家弁務官区でノルウェーを管理するよう引き留められた。実はリンナンはブルグント体制を嫌っていて、正統な総統に忠誠を誓っているのである。ドイツ人はまず、彼が誰なのかを知る必要がある。\n\nリンナンの両親はノルウェーの民族主義者で、現在は忠実なナチスである。リンナンは最初ノルウェー軍に入隊し、1940年6月にゲシュタポに採用された。そこからパルチザン狩りで自身のキャリアを積んだ。彼と仲間の兵士たちは、戦争中に何百ものパルチザンの集団を解体させることに成功し、その後ドイツの追加支援を受けて、数え切れないほどの集団を捕らえることに成功した。ヒムラーのクーデターの最中、リンナンは中立を保ち、ゲルマニアに忠誠を誓った。彼は、第一次ドイツ内戦が勃発するまで、パルチザンをひたすら捕らえ続け、内戦時、パルチザンやドイツ人に殺されないようにスウェーデンに逃亡した。リンナンは、ライヒがその支配を再び確立することに成功した後、ノルヴェーゲン国家弁務官区に復帰し、ライヒの他のスカンジナビア諸国を征服する計画を耳にして興奮していた。リンナンは、スカンジナビアの他の地域が軍靴の下に置かれた後も、ノルウェーでのみ行動し続けた。彼は、帝国がさらなる政情不安のために再び崩壊するまで、これまでと同じように仕事を続けた。\n\nリンナンは、今回は自分の手で問題を解決することにした。彼はすぐに忠実な士官たちを集め、ノルウェーの地方政府を襲撃し、ライヒが再びノルウェーを管理できるほど安定するまでノルウェーを自分の保護下に置くと宣言した。これまでのところ、リンナンの支配は控えめに言っても混沌としている。リンナンはブルグント体制を軽蔑しているが、そのやり方が非常に効率的に人を殺すことを不承不承ながらも認めざるを得ず、リンナンはノルウェーの統治にブルグントの戦術をいくらか取り入れたのである。残念ながら、気に入らない人間を山奥に追いやったところで、国の問題がすべて解決するわけではない。リンナンは今、不忠実な民衆、山をほぼ完全に支配している武装パルチザン、そしてほぼ完全に崩壊した後援者という状況に直面している。リンナンはノルウェーをライヒの支配下に置くことを表明しているが、ライヒの支援なしにいつまで存続できるかは誰にも分からない。"
 POLITICS_OLOF_PALME_DESC:0 "スウェーデンのターゲ・エランデル首相時代、オロフ・パルメはエランデル首相の一番弟子であり、後継者と目されていた。パルメの政治家人生は、国会議員からスタートし、ドイツ侵攻前には教育相にまで上り詰めた人物である。パルメはとりわけ、スウェーデン社会民主労働党の中で、エランデルの親ドイツ政策を批判する中心的な存在でもあった。\n\nスウェーデンを占領していたドイツ軍が第二次ドイツ内戦に巻き込まれると、スウェーデン国民はいち早くエランデルを正当に選出された首相として再立候補するよう動いた。しかし、エランデルはこれを拒否し、ドイツの侵略時に直面したスウェーデンの弱さの責任を厳粛に受け止めていた。その代わり、彼は党大会でパルメを自分の後継者として指名し、自分の残りの任期を全うするよう促した。そして、スウェーデン王国は民主主義国家に生まれ変わったのである。\n\nパルメは、スウェーデンがドイツ国に統合された時の政権を引き継いでいるにもかかわらず、絶大な民衆の支持を得ている。スウェーデンがドイツ軍からの解放を求めて戦う中、スウェーデン人民党さえも危機が解決するまでパルメ政権と緊密に協力することに同意している。スウェーデン国民は、いまだ自由と「国民の家」を夢見ているようであり、パルメはその実現のための唯一の希望であるように思われた。"
 POLITICS_SULO_NYKANEN_DESC:0 "スロ・ニッカネン、その名前はフィンランドのどんな共産主義者であろうと怯えさせる。「ヤーラの処刑人」として知られるニッカネンは、共産主義者にとってたくさんの……忌まわしいことをしたことで多くの人から知られており、フィンランド全土で有名で、悪名も高い。彼は、フィンランド内戦で多くのアカへの死刑執行令状に署名し、共産主義者が二度とフィンランドに足を踏み入れてはならないことを世界に知らしめたのである。\n\n内戦後、ニッカネンはフィンランド人のスパイとしてソビエト連邦で活躍した。冬戦争や継続戦争では貴重な情報を提供し、他にもパルチザンをドイツに報告し、バルト海の占領に協力した。共産主義者を根絶やしにする彼の過激なやり方は、ドイツ軍の目に留まらないわけがなかった。ドイツ軍とニッカネンは、終戦までに数百人のロシア人パルチザンを処刑することに成功した。そして、ニッカネンは愛するフィンランドに戻り、共産主義者のいない楽園で悠々自適の老後を送ろうと考えた。ドイツ軍の侵攻を受けたとき、ニッカネンは喜んで彼らのフィンランド支配を受け入れた。彼にとっては、共産主義よりも服従の方がましだったのだ。彼は、ドイツによる、駐留に抵抗するフィンランド人レジスタンスの根絶に喜んで協力し、退役後もそうした。\n\nそして、ドイツが崩壊した。フィンランドは混乱状態に陥った。ニッカネンはフィンランド協力軍の残党を結集し、フィンランド独立を宣言した。今、老いた彼は不安定なフィンランド国家のトップに座り、ドイツの混乱の中でフィンランドに生じるかもしれない、いかなる共産主義の脅威に対しても、民族主義者の連合を率いて対抗している。ニッカネンは鉄の拳で支配し、自分の短期間での支配に反対するものを居なくさせること決意している。"
 POLITICS_HERBERTS_CUKURS_DESC:0 "ヘルベルトス・ツクルスは信じられないほど怒っている。彼はユダヤ人の粛清を望んでいただけなのにドイツの畜生どもは彼の祖国を荒らし回ったのだ。そして、ドイツ人はツクルスのために何をした？ラトビア人を殺し、ドイツ人に置き換えやがったのだ！当然、ツクルスはユダヤ人を殺していたが、再び自分の国を征服されるのは嫌だった。ツクルスはドイツ人に協力していた時代、密かにドイツ軍に反対していたと主張している。当時を覚えている人たちはこの主張に疑問を呈している。しかし、ツクルスの……過剰な暴力性を恐れて、そのことを明言することはできない。\n\nツクルスはかつて、全世界を飛び回り、新記録を打ち立てた有名な航空の先駆者であった。ところが、独立したばかりの彼の国にソ連のクズどもが侵略してきた。ツクルスはドイツ軍が侵攻してくるとすぐにドイツ軍に加わり、ラトビアのユダヤ人の大量殺戮を嬉々として指揮した。戦争が終わると、ツクルスは独立した偉大なるラトビア国家の中で残りの老後を楽しむつもりだった。\n\nしかし、彼はそうできなかった。ドイツ軍はこの国を占領し、オストラント国家弁務官区に併合したのだ。その後ゲーリングが権力を握り、オストラントを併合し、ラトビア独立の夢は永久に絶たれた、かのように見えた。併合されて間もなく、ドイツは崩壊したのだ。そしてツクルスがラトビアで権力を握った。北にいる裏切り者たちのように「地域の安定を保つ」なんて気取りもしていない。彼はラトビアにあるユダヤ・ボリシェヴィキの脅威を浄化したいのであり、そのためには何人殺されても傷つけられても構わないと思っているのだ。"
 POLITICS_VLADIMIR_KSYANEVICH_DESC:0 "レジスタンスの祖父と言えるクシャネヴィチは、再びベラルーシの舵取りをすることになった。ドイツ軍が勝利した後、彼はベラルーシは安全であり、クシャネヴィチは再び武器を取ることを強いられることはないだろうと考えていた。彼はドイツ軍を過大評価しすぎていた。彼の愛する国を破滅させるわけがないと信じていたのだ。彼は外国人にベラルーシを任せるべきではないと知っていたはずなのに。\n\n戦時中、クシャネヴィチはパルチザンとして活動した。ソ連の支配から解放されたベラルーシを夢見て戦っていた。彼は当時、右翼パルチザン運動である「緑の楢」の指導者であった。彼はナチスの征服に協力し、ベラルーシは解放された。\n\nまあ、あなたの解放の定義にもよるが。クシャネヴィチは、ベラルーシがまだ外国に支配されていることを知っていたが、戦うことに疲れていた。この新しいベラルーシで静かに人生を送り、ベラルーシが再び危険にさらされたときだけ再び武器を取ろうとしていた。そして今、ベラルーシは危機に瀕している。ドイツの占領軍は、ライヒの重みに耐え切れず自ら崩壊してしまった。地元のパルチザンがベラルーシを支配し、クシャネヴィチをその代表として選ばれた。クシャネヴィチはもう戦うには年を取りすぎているし、統治にも向いていない。だが、彼は新生ベラルーシの祖父としてパルチザンの求心力を一身に集めている。彼は精一杯の仕事をし、再びドイツ軍が攻めてくる日に備えている。今度こそ、ベラルーシは奴隷にされない。"
 POLITICS_EFREM_CATTELAN_DESC:0 "スイスは降伏したと言う人もいる。ゲルマン・ライヒの一部となり、惨めなライヒの獣の一地方となったのだ、と。カテランは違う。彼と忠実な部下にとって、スイスは決して降伏していなかった。降伏したのは殻であり、それは真のスイス精神の弱い模造品に過ぎなかった。彼にとってカテランと彼の軍がスイスの真の指導者であり、国の戦意を代表する者なのだ。\n\nカテランはこうなることを予見していた。彼はスイス政府に、国中に要塞を建設し、国全体を実質侵入不可のバンカーにするよう懇願していた。北と東にドイツ、南にイタリア、西にブルグントといったような巨大な怪獣がいるため、スイスはこの提案をすぐに受け入れた。スイスは要塞化され、侵略に完全に備えることができた。しかし、それは失敗に終わった。ドイツが攻めてきて、スイス政府はそれに耐えられなかったのだ。\n\n降伏の知らせを聞いたとき、カテランはショックを受けた。彼のとっさに、鞍替えして降伏しあきらめるべきだと考えた。しかし彼はそうしなかった。その代わりに、残った軍隊に「どんな犠牲を払ってでも戦い続けろ」という檄を飛ばした。そして、軍隊は戦った。バンカー群が左右に倒れ、ファシストの畜生たちが山を占拠しはじめた。何年もの間、レジスタンスは生き残るために徹底して戦い続けた。結局それは時間との戦いだった。いずれスイス人は勝つだろう。そして、彼らは勝ったのだ。ドイツ軍は崩壊し、カテランはスイスの独立を宣言した。彼と彼の部下たちはいかなる犠牲を払ってもドイツ人の軍靴から祖国を解放するつもりだ"