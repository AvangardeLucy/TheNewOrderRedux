 POLITICS_KEITH_HOLYAOKE_DESC:0 "ニュージーランドが危機に陥るときが来ると誰が考えただろうか？この静かな自治領は、世界の出来事から遠く離れ、人々の注意を必要とするような脅威に直面したことがなかった。多くの人々は、太陽が昇り、羊が鳴き、夕日が沈む平和な日々が永遠に続くと信じて生活していた。その中の一人がキース・ホリヨークだった。\n\nホリヨークには事務の才があり、気質も国務に適していた。祖父が亡くなった後、子供の頃は家族の農場の世話をし、ホップやタバコを摘んで冷えたビールや高級な葉巻を作っていた。彼はマンガムトゥという小さな町で父親と母親と共に雑貨店を経営し、在庫がなくなるまで豆やパンの缶詰を売っていた。やがて彼はモツエカ選挙区の代表として、国民党の青い旗の下、農民や牧場主の利益のために戦った。\n\n多くのニュージーランド人と同じようにホリヨークは、安らかな死を迎えるまでは、陛下の政府の下平和的に働ける人生が待っていると思っていた。しかし1945年、ゲルマニアが母なるブリタニアを息子たちから引き離し、旭日がアジア太平洋を焼き尽くした。突如として、ニュージーランドからかつて当たり前と思っていた安らぎ、確実性、安全保証が失われたのである。\n\nホリヨークと彼の政府は、この小さな国にとって激動の時代に国家の手綱を握った。彼らのささやかな経済は、タスマン海対岸の大きな兄弟国と同じように沈滞した。軍隊は滅茶苦茶で、共栄圏の拡張をかろうじて防ぐほどでしかない。人々は毅然とした態度の裏側で懸念と不安を感じていた。その歴史の中で初めて、ニュージーランドは来るべき未来を恐れたのである。\n\n雲が地平線の彼方に集まり、地球を暗くし、自由の光は日に日に薄れていっている。しかし、どこへ行こうと、ニュージーランドはそれに続くだろう。ニュージーランド人キースは、巧みな手つき、巧みな心、そして神の恵みをもって嵐の中を通り抜け、ニュージーランドを再び穏やかな海へと導いてくれるだろう。"
 NZL_Relative_Isolation:0 "相対的孤立"
 NZL_Relative_Isolation_desc:0 "西にはタスマン海があり、北と東には太平洋がある。南極大陸は南に数千マイル離れたところにある。四方八方に岩、島、火山、そしてあらゆる形と大きさの環礁が自由に散在している。言い換えればニュージーランドは、世界の他の部分からあまりにも遠く離れていて、世界での出来事へと警戒感を持つことができないのである。もちろん、大日本帝国は紛れもない例外だが、OFNのおかげで、彼らの存在も鈍い小康状態になっている。至福の孤独に乾杯。"
 NZL_American_Dominated_Trade:0 "対アメリカ貿易依存"
 NZL_American_Dominated_Trade_desc:0 "かつてキャドバリーやトワイニングがあった場所には、今ではハーシーやコークが店頭に並び、ウェリントンの賑やかな通りには、古いロールスロイスが艶やかなフォアッドやクライストラーに取って代わられている。大英帝国が崩壊すると、アメリカが市場の空白を埋めるために参入してきた。小さなニュージーランドは競合するものが何もなかったので、自国の経済ではまだ別のヘゲモニーの覇権を穏やかに受け入れたのである。そのような小さな国の常である。"
 NZL_Urbanization_Crisis:0 "都市化危機"
 NZL_Urbanization_Crisis_desc:0 "ニュージーランドの都市は規模と人口が年々倍増しており、政府に追加の歳入と人手を齎していた。しかし、同じことが食糧生産量には言えない。農業に利用できる土地がわずか2%強しかないニュージーランドでは、持続的に食料を供給できる量には他の国よりも厳しい制限がある。しかし、都市部の成長が止まることなく進むにつれ、私たちは当初考えられていたよりもはるかに早くその限界を超えることになるかもしれない……"
