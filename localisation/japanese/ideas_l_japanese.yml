 air_war_plans_division_focus_desc:0 "確固たる制空権を得て利用することによってのみ枢軸勢力を打ち負かすことができる。戦闘機と戦略爆撃機の生産と発展のための長期プランは、これを可能とするだけでなく実際に達成可能とする。"
