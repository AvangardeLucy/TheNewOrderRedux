 home_of_revolution:0 "革命の生地"
 home_of_revolution_desc:0 "同志よ、下賎なる反革命主義者のトロツキー派の敗北により、我々は革命の防衛に集中することができるようになった。我々の目標、我々の希望、我々の標語は一国社会主義である。我々はここソビエト連邦に豊穣なる社会主義者の楽園を建設する。そうすればその他の国々も必ずや社会主義を受け入れることだろう。"
 en_svensk_tiger:0 "スウェーデンの虎"
 en_svensk_tiger_desc:0 "もしスウェーデンが闊歩する虎のように在りたくば、忍び寄るスパイの輩に我々が如何に動くかを決して知られてはならぬ。紛争や争い折、すべてのスウェーデン人の愛国的な義務は沈黙を保つことなり。"
 state_shintoism:0 "国家神道"
 state_shintoism_desc:0 "明治維新以来、我が国は富国強兵における帝国への献身と愛国心を増進するため、神社での参拝を励行してきた。これにより、我が帝国は御国の名に於いて一億総玉砕となる覚悟ができた。"
 vittoria_mutilata:0 "骨抜きにされた勝利"
 vittoria_mutilata_desc:0 "§L我々の同盟国はイタリアを裏切り、ロンドン条約を違えて我々を騙した。我々はイゾンツォにおいて勝利のために多くの犠牲を払ったが、彼らはその地域が当然我々のものであるということを否定した。いまや、イタリアは自身の運命を自分の手で握り、正義がなされることを確実とするだろう。§!"
 stiff_upper_lip:0 "英国の禁欲主義"
 stiff_upper_lip_desc:0 "もしも周囲の誰もが理性を失いそれを君のせいにしているとき\n君が取り乱さずにいられるなら\nもしも勝利と惨事を経験したとき\n君がその二人の詐欺師を同じように扱えるなら\nこの地球とそこにある全ては君のものだ\nそして－－そのうえ－－君は立派な人間になるだろう、我が息子よ。"
 trotskyite_plot:0 "トロツキー派の陰謀？"
 trotskyite_plot_desc:0 "古い権力闘争から生じるパラノイアと病的な不信感がこの国の指導部に影響を与えている。"
