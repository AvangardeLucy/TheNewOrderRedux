 JAP_target_western:0 "重慶道を調査"
 JAP_target_western_desc:0 "1944年の一号作戦の後、蒋介石政権の戦闘能力は無秩序でやけくそな抵抗の末に瓦解した。西方への行軍の間、日本軍は正規軍と交戦する機会が減り、代わりに、ぼろぼろの民兵やその場しのぎの部隊と遭遇した。彼らと共に戦った忠誠愛国軍は、戴笠が率いる別の組織だった。忠誠愛国軍は、戦争の最後の年に戦いの矢面に立ち、地上から完全に抹殺されたと考えられていた。しかし、発生した陰謀は、もしかしたら、彼らが生き残ることができたことを示唆し、未だ旭日の帝国に対して陰謀を企てているのだ。"
 JAP_target_SACO:0 "米中協力機関の調査"
 JAP_target_SACO_desc:0 "戴笠が本当に生きているとしたら、他に日本の猛攻撃を生き延びた人間は誰だろうか。蒋介石に操られた悪名高い諜報機関の長であり・蒋介石に従うテロリストには、他にも味方がいて、狡猾なアメリカ人が含まれていたのである。戦後の中国におけるアメリカの関与についての調査は終了したが、大きな陰謀が展開されている以上、調査を再開せざるを得ない。"
 JAP_target_Dai_Li:0 "戴笠のプロファイルの作成"
 JAP_target_Dai_Li_desc:0 "相手が本当に狡猾で謎に満ちているとはいえ、我々の諜報機関が集めた文書や情報は良いものが揃っている。テロリストを見つけるためには、テロリストの心理を調べなければならない。技術的にどこに逃亡できるかだけでなく、いつ逃亡したのかも考えなければならない。彼の戦後の潜在的な動機、性格、その欠点など、すべてが怪物としての肖像を写しだし、彼を追い詰めるために使われるだろう。"
 JAP_target_Nanjing:0 "中国の諜報機関の調査"
 JAP_target_Nanjing_desc:0 "中国での戦争中の軍統（軍事委員会調査統計局）は、我々にとって手痛い棘のようなものであった。その活動は、主に南京の汪兆銘の正当な政権を妨害することに集中していた。一般に、蒋政権は日本と戦争に失敗していたのに対し、彼らの情報部は南京政府にうまく潜入して大きな損害を与えたことが報告されている。戦後、政権の粛清が行われたが、「戴笠の陰謀」が明らかになったことで、高宗武政権の中で軍統がまだ活動しているのではないかという疑念は相変わらず根強く残っている。"
 JAP_target_Internal:0 "憲兵隊への調査"
 JAP_target_Internal_desc:0 "憲兵隊は大日本帝国陸軍の諜報機関であり、あらゆる場所に諜報網を広げている。彼らの機密性を盾した不可侵の壁を取り払って調査するのは困難であるが、試す価値はあるだろう。"
 japdlc.1.t:0 "孫殿英将軍の逮捕"
 japdlc.1.d:0 "孫殿英は数日前にジェスフィールド76号が彼を解放した後、安堵した。引退が差し迫っていたこともあり、今後は秘密警察の邪魔にはならないようにと自分に言い聞かせていた。それでも、彼は釈放されて、少なくとも公式な立場上は彼らの疑惑の重荷から開放されたのだ。これ以上の尋問によって何かが得られるとは思えなかったのだ。窓際の席に座り、安物の煙草を吸いながら、同僚の中にも尋問される人がいるのではないかと思ったが、それもまた彼にとっては終わったことで、気にしても仕方がないだろう。\n\n故に孫殿英将軍がアパートのドアを開けた後に、憲兵隊の三人の将校と特に緊張している翻訳者に出迎えられたことは、孫殿英将軍にとって大きな驚きだった。彼は軍人としての階級を尊重しているような素振りを払うこともなく、憲兵隊の二人が彼を取り押さえ、手錠をかける中、三人目は彼に課せられたいくつかの罪状を読み上げた。\n\n中国語で翻訳者が最善を尽くして状況を説明している間、孫殿英将軍は、急かされるように無機質なトラックの荷台に押し込まれた。孫殿英将軍は、ジェスフィールド76号のように、特に容疑が掛けられているとは思わなかったが、今回は更に長く拘束されるだろうと思わずにはいられなかった。\n\n中国当局が孫殿英将軍が逮捕され憲兵隊の支部に消えていったことを察知するのに大して時間はかからなかった。しかし、最も厄介であったのは中国当局に対して電話の一本も入れずに静寂な将軍のアパートの元を訪れて、その行動について何も説明を行わなかったことだ。中華民国国民政府参謀本部は直接、活動の透明性を求める要求した。彼らの同僚がそのように扱われているのを見るのは強烈な侮辱であり、いくら憲兵隊が共栄圏における活動を行うための権限を有していようと、無視してはいけない危険な一線を超えていた。"
 japdlc.1.a:0 "なぜ彼らは誰にも通告しなかったのだ？"
 japdlc.2.t:0 "中華民国国民政府参謀本部が弁明を要求"
 japdlc.2.d:0 "憲兵隊が数多くの法律と条約を侵害し、中華民国陸軍の名誉を傷つけるような行動を続ける中で、中華民国参謀本部は問題の早期解決を迫るため、早朝に集合した。\n\n煙草の煙で霞んだ事務所にて彼らは何時間も論議した末に、日本の首相に直接電報を送ることが決定された。参謀本部は孫殿英将軍の逮捕について二つの質問に答えるよう要求した。一つ、何故憲兵隊はジェスフィールド76号によって行われた徹底し確実に行われた尋問結果を覆したのか。二つ、なぜ彼らは正当な当局、特に中華民国参謀本部に一言も告げずに将軍を誘拐するような真似をしたのか。電報の最後には、不正行為が発見された場合には、将軍を処理するように要請があった。\n\nこの電報は緊急性が高いものとして明記され、直ちに発送された。参謀本部の大半は泣き寝入りして、更に事態が悪化した際に飛び起きなければならないような危険を冒すよりも、起き上がって返事を待つことにしたのだ。首相からの返答が数時間経っても来なかった為、彼らは東京で何が起きているのか、二つの可能性を想定した。それは日本側が適切な返答を未だ探しているか、首相が彼らの要求を無視することにしたというものである。"
 japdlc.2.a:0 "これは厄介だ。"
 japdlc.3.t:0 "中華民国国民政府が弁明を要求"
 japdlc.3.d:0 "中華民国国民政府参謀本部の電報が公邸に到着したのは、ちょうど首相が朝食を摂っている頃だった。いくつかの保安検査を通過した後、電報自体は通常の皿やカップなどの食器類と一緒に送り届けらた。首相が緑茶を飲みながら電報を読んでいると、彼の顔には率直な戸惑いとそれに続く深刻な懸念の表情が広がった。\n\nもちろん彼は孫殿英将軍の逮捕とそれに続くジェスフィールド76号による非生産的な尋問を受けていたことについて知っていたが、それは彼の退役によって薄れゆくものだと考えていた。そのため、不可解な憲兵隊による急な再逮捕は厄介極まりない事件だった。首相にとって中華民国国民政府参謀本部が自分より先に察知し回答を要求していることは、彼にとって事態を更に悪化させていた。\n\n首相が内務大臣と連絡を取るべく慌てて朝食を切り上げた為、朝食は通常より幾分か早く終わった。彼もまた事件に対して何の情報も持っていなかった為、この件に対する早急な調査を命令した。その間、彼は孫殿英将軍の逮捕についての文書を公開する旨の漠然とした約束をして送り返した。やっつけ仕事の返答を南京へ送った後、首相は中国の参謀本部が望む回答は想定以上に複雑なものになるだろうと思い残した。"
 japdlc.3.a:0 "すでに知っていれば、我々はもう教えていただろう。"
 japdlc.4.t:0 "内務大臣の第一次報告"
 japdlc.4.d:0 "首相が中華民国国民政府参謀本部を孫殿英将軍の逮捕についての説明を約束することで気をそらそうと努力する中、内務大臣は深刻化する問題を是正するべく公的文書の作成が託された。\n\n南京に駐留している憲兵隊の消極的な態度の後、内務大臣はようやく彼らの報告書の写しを入手することが出来た。文書の序文では、憲兵隊がジェスフィールド76号のこれまでの調査に不満によって、孫殿英将軍が逮捕されたと説明していた。続く段落では、憲兵隊が既存の広範な問題が手に負えなくなる危惧から、老将から情報を引き出す救急性が詳述されていた。内務大臣はこれまで以上の混乱に陥ったが、調査すべき文書はこれだけでは無かった。\n\n孫殿英将軍は更に大きな問題のごく一部に過ぎないことが判明した。日本の諜報部は今まで反抗の芽を摘むべく中華民国維新政府内を隈なく調査することに多くの時間を割いていたが、最近では帝国陸軍内が潜入されている可能性を調査していた。孫殿英将軍の逮捕はレジスタンスと共謀した日本軍将校との繋がりを発見するための試みであったのだ。\n\nこの事実が内務大臣の手に渡ったことで、彼は早急に首相に報告書を送り届けるべく、直接赴くことにした。予想通り、首相はこの事態を深く憂慮していた。中国における事態が悲惨なものになる可能性を知っていたとしても、それは何の慰めにもならなかった。首相は今後、憲兵隊がより積極的に情報提供を行うよう願う他無かった。内務大臣が退室したとき、彼にできたことは目の前に掲示された文書をじっと見つめながら、書かれた文字列が解決策に結びつくことを期待することだけであった。"
 japdlc.4.a:0 "控えめに言っても厄介だ。"
 japdlc.5.t:0 "死者の谷から"
 japdlc.5.d:0 "日が翳っていた。どんどんと伸びる影は高くまで伸び、影絵芝居の生き物のようなシルエットを床に映していた。[Root.GetLeader]は苛立たしげに足踏みした。彼は電話に答えるべきであった。彼は一時間の中で四度目になるであろう電話線の確認を行った。電話線は切れも盗聴もされておらず、秘匿されていたものの、いくら保証しても彼を納得することは出来ないだろう。部屋はあまりにも暗かった。それは彼が自分の影法師を見るのが嫌いであった。つきまとい、立ちはだかり、片時も彼の元を離れないからだ。\n\nランプのコードを引っ張ると、震える手で書類を明かりに照らすべく伸ばしながら再びそれにに目を通した。南京宛、憲兵隊より。中国との戦争が終わるまですべてが繋がっていた。その最後の瞬間まで、彼はその日々を鮮明に記憶しており、これらの書類はその記憶を呼び起こすものであった。丁寧に重ねられた書類の一番上に置かれた暗い写真には重慶の瓦礫と灰に埋もれ、判別不能な遺体が写されていた。\n\n全ての証拠は最も恐ろしい形に収束していた。それは[Root.GetLeader]の腹をむかつかせた。\n\n電話が鳴り、[Root.GetLeader]は一瞬の間、受話器を手に取るのを躊躇った。心臓はエンタープライズに爆弾が着弾した時やドイツが真珠湾を爆破したときよりも更に高鳴っていた。"
 japdlc.5.a:0 "彼の本能は彼に代わって突如決断を下し、彼の手は受話器へ伸びた。"
 japdlc.6.t:0 "大いなる陰謀"
 japdlc.6.d:0 "憲兵隊の報告が東京へ送られた頃、内務大臣はいかに中国による潜入工作が深刻化しているのか鮮明に理解出来た。古い報告書には軍部における潜入について明確な論理的根拠が見受けられず、載笠についても同様であった。代わりにいくつかの仮説に基づいて、中国の反乱分子は今尚生存し、共栄圏に対する陰謀を企てていることを主張した。だが、更なる情報が執務室へと送られる中で、噂や真偽不明の説がまっとうな事実に変化していった。\n\n載笠の名は、ますます多くの報告書に登場するようになり、それに伴って多くの日本軍将校の名も現れるようになった。彼らは載笠の活動に傾倒し自主的に参加している容疑のある者や、明確な離反が確認されている者までいた。その他の将校達は自分たちの罪に無知であったり、共栄圏内に広がる多数の中国工作員によって惑わされた者たちだった。刻々と、読まれる一枚一枚の書類が、南京憲兵隊の電報が大きな陰謀を暴露していた。\n\n内務大臣が底なしともとれる巨大な陰謀を発見する中で、これを共有できる人物は狭まり続けていた。載笠の名が書かれた書類は彼の退室中、一枚の例外もなく厳重に保管された。それは彼の秘書達も含まれており、写しを取るにも自分自身で行うようにした。そしてもう一つの対策か煩雑な処置として、彼は首相にのみ内密に報告を続けることにした。もし、誰かが載笠について聞くことがあれば、それは憲兵隊の権限によるものだ。"
 japdlc.6.a:0 "何ということだ！"
 japdlc.7.t:0 "陸軍大臣の提案"
 japdlc.7.d:0 "首相と陸軍大臣は互いに何を期待していたのか定かでなかった。彼らは個室で席に付き、数分の間沈黙した。彼はどんな期待でも出来た。あけすけな命令、辞職勧告、とても強制的な説明か即時譲歩だって要求出来た。代わりに陸軍大臣は自分にとっても衝撃的な知らせであったかのように大きくため息を吐いた。\n\n「私は信用出来ると思ったんだ、そうでしょう？」彼は言った。「本当にそう思ったのです」\n\n首相は静かに頷き、将軍は彼の目を避けるように紅茶をかき混ぜた。\n\n「どうしてここに来てしまったのか、そう思わざるを得ません。私は正直、載笠がそれほど重要だとは思えぬのです、」彼は言った。「重要なのは軍がすでに美徳の模範では無いことです。高い地位に就く将校たちが戦犯や朝敵と働いているだと？狂気、純粋な狂気だと願いたい。ですが、これは全て真実なのです……」\n\n日本の文民政府の長は同じくため息を吐いた。\n\n「我々は朝敵を罰し、正義を為すために、すぐにでも調査を行いましょう」彼はそう約束した。\n\n陸軍大臣は「はい、わかりました」とため息をついた。「あなたはこれがどのような次第に出るか知っていますよね。以上が私の条件です」\n\n三十分後にはもう合意にたどり着き、迅速で、決定的、そして限られた規模で調査を行うものとされた。詳細は後に決定されるが、軍は調査に介入する為の『何らかの権限』を要求した。陸軍大臣は首相に定期的な進行状況の報告も要求していた。それらは選出された日本の首相に対する侮辱以外の何物でも無い条件ではあったが、彼は選択肢がないと心底痛感していた。"
 japdlc.7.a:0 "我々は拒否する立場にない。"
 japdlc.8.t:0 "調査主任の選定"
 japdlc.8.d:0 "調査計画が軍部に伝えられた時の反応は容易に予測できるものだ。首相と軍部の両者が話し合いの席に着くまで、強引な内容の電報や手紙が後を絶たなかった。\n\n武藤章は長年の軍国主義者で、彼の名声は戦間期の陰謀やコネによって日本政府の中で悪名高いものであった。そんな彼が陸海軍の将校を十数人連れて首相執務室へ入室した。\n\n「あなたは我々軍部が喜んで調査の監督に当たることを理解しておいでですか？」彼は首相の向かいにあった広葉樹の椅子に手を置き、ぶっきらぼうに尋ねた。\n\n「もちろんですとも」と返し、「ですがこれは犯罪捜査であります。多くの同僚たちは内務大臣が調査を主導するよう進言しています。中国の帝国陸軍の調査において軍の監督官がいることは多くの影に光を照らさずに終わるかもしれません」\n\n武藤は老齢である自分の怒りを抑え、首相の前で恥を晒さぬよう顔をしかめるに留めた。彼は退室する前にもう一度、内務大臣に調査を任せることは東京の干渉的な議員たちに力を与え、官僚主義による混乱に陥るだけだと述べた。\n\n「閣下、陸軍は内務省よりも早く、記録も容疑者も取り押さえることができます。今回の件は日本の外、そしてそれを管轄するのは東京ではなく、我々なのです」\n\n調査の管轄は誰なのか、それを決断する必要がある。そうしなければ誰かが大変惨めになるだろう。"
 japdlc.8.a:0 "内務大臣が最善だろう。"
 japdlc.9.t:0 "大いなる陰謀の展開"
 japdlc.9.d:0 "「つまりですね」憲兵はマサヒロに告げた。「森の中で何を見たのですかマサヒロ中尉？その詳細は本部も非常に興味を持っているでしょう」マサヒロは外で何が起こっているのか知らされることもなく、灰色のコンクリートで囲まれた部屋で一つの電球に照らされながら会話を続けた。憲兵隊が彼を尋問のために呼び出したことが、身の毛がよだつその日一番の恐怖だった。そして憲兵隊の支部へとやってきた彼の命運は憲兵の手中にあった。\n\n「そうですね」マサヒロは切り出した。「村人たちが竹藪の中で松の葉の外套の人影を見たのです」手を神経質そうに手を遊ばせながら続けた。「私は信じませんが、彼らは復讐の霊だと言うんです。いわゆる中国版の妖怪です。私は森の中を歩いたことはほとんどありませんが、同じような報告が続きました。そして村人たちが私の執務室で『復讐の霊が我々の後を追っている』とあからさまな噂話までするようになった」\n\n憲兵は一言一句書き記しながら彼を見た。「マサヒロさんは個人的には信じているのですか？」\n\n「いいえ、信じていません。言ったように、私は森の方へ赴くことはほとんどありません。しかし、行くと悪寒がするのです」手に視線を落としながら彼は続けた。「まるで誰かが私を見ているような」\n\n「質問は以上になります。中尉のご協力ありがとうございます」憲兵は咳払いをして告げた。\n\n「最後に一つ質問です」熱心そうに彼はマサヒロを見つめた。"
 japdlc.9.a:0 "「妖怪退治はどうされるのですか？」"
 japdlc.100.t:0 "重慶: 全てのはじまり"
 japdlc.100.d:0 "重慶の戦いは両者を壊滅的な状態に追い込んだ第二次世界大戦最後の戦いとして1947年に終結した。飢餓と大衆の反戦運動により、蒋介石の軍隊の殆どが無秩序な民兵組織に成り下がった。その民兵組織の一つが戴笠に率いられた悪名高き忠誠愛国軍である。大規模な充足不足の中でも戴笠の指導と狂信によって彼の配下は果敢に日本に抵抗した。\n\n重慶の廃墟の中で戴笠と思われる死体の発見と、忠誠愛国軍の活動が限定的なものとなったことで日本の勝利は決定的なものと思われた。だが、戴笠の死が偽装されたものと発覚した今、それが確信的な事実とはもう言えない。ここで大きく分けて二つの疑問が残されている。忠誠愛国軍は重慶の戦いの後も生き残っていたのか、生き残っていたとしても、戴笠が仕掛けた大いなる陰謀に関係しているのかだ。"
 japdlc.100.a:0 "重慶の戦いの余波を検証しよう。"
 japdlc.101.t:0 "忠誠愛国軍の残骸"
 japdlc.101.d:0 "タカムラタケイチの事務所は四川省の湿気によって暑苦しく、空気には煙草独特の香りと、彼の部下の片言の日本語と中国語が中に紛れ込んでいた。成都は東京による中国支配の最果てに近いところで、蒙古のように戦場ではないにしても、キャリア官僚にとっては行き詰まりのような場所だった。\n\nそれはあくまで、パニックに陥った地元住民たちの知らせが飛び込んでくるまでであった。\n\n始まりは監視員が銃火器の要求が急増したことだ。確かに、余剰の小銃や携帯武器はいくつかあったが、日本が支配する中国の迷宮で行方不明になったものを気にする人はいないだろう。だが、少しずつ銃火器が無くなり始めたとき、報告や警告がやってきた。\n\nタカムラは遙か北にある倉庫が襲撃されたとの報を受け、調査を任された。その詳細に目を通す中で、彼は自分の血の気が引くのを感じた。\n\n『これは重慶のせいだ』\n\nよく統制された反乱分子はこの地域にはそう多くない。このような襲撃を行う規模のものなら尚更である。だがその兆候へ目前に有った。そんな馬鹿な、タカムラは声を上げた。「忠誠愛国軍はとっくの昔に追い払ったんだぞ！」\n\n「サトウを呼んでくれ、二人だけで内密の会議がしたい。もしかしたら何か大きな事態に直面しているかもしれない」"
 japdlc.101.a:0 "無関係だ。軍統の核心に注力しろ。"
 japdlc.101.b:0 "戴笠民兵団への調査を開始"
 japdlc.102.t:0 "調査の開始"
 japdlc.102.d:0 "四川の湿気は朝の小雨で多少は快適になり、雨粒がタカムラタケイチの事務所の窓を叩いていた。連絡将校にとって涼し気な一時の休息であるはずの朝は調査の気を散らす悩みの種となった。彼の反対側にはサトウマサハルが座っており、回転盤の上で演奏される上海の酒場歌手のメロディーに乗って陽気に口笛を吹いていた。\n\n「やめろサトウ、仕事をしているんだ」\n\n「そもそもどこから始めるっていうんだ？毎月20もの組織が自分らは抵抗軍だと名乗りあげては、結局ただの恐喝団だと次の週には判明するじゃないか」\n\n「これはお前が……いや、忘れてくれ。頼むから回転盤の音量を下げて、そこにある種類を渡してくれ」\n\n「注目すべき集団と組織、ね。こんな僻地では滅多にお目にかかれないね」\n\nサトウが言うように、そのフォルダには些細か無関係な組織で占められていた。彼は二十年も前に死んでいるのに、六つもの組織が蔣介石本人に忠誠を誓っていると主張するものまである始末だ。タカムラは苛立った様子で煙草に火を付け、サトウが沈黙を破るまでため息を吐いた。\n\n「なあ、なんであの修道会地味た回族はこの書類に含まれてないんだ？」\n\n「いったいどうして修道会を怪しむんだ？」\n\n「ツジは出て行こうとする奴を皆殺しにしてるじゃないか。奴らはとんでもない強運の持ち主か、そもそも回族の人間じゃないかのいずれかだよ」"
 japdlc.102.a:0 "砂の海の砂のようだ。"
 japdlc.103.t:0 "翠宝修道会"
 japdlc.103.d:0 "「なんでもっと早く気が付かなかったんだ……」\n\n「タカムラ、前にも言ったと思うが本物の抵抗組織は、自分たちの事を抵抗組織とは名乗らないだろうよ」\n\n翠宝修道会は表向きには普通の修道組織だ。モンゴル仏教の信奉者で、彼らは回族の亡命者で辻政権がもたらした悲惨さや残虐さを緩和することを目的に寺院の繋がりを通じて相互援助の輪を広げることを目的にした組織であると主張している。表面的には高尚で、疑う理由はほとんどないように見える。少なくとも辻の騎兵隊の巡視から誰も回族の国境からは逃れることが不可能に近いのに気がつくまではだったが。\n\n「で、どうする？」\n「あいつらが正体を現すまで待つしかないよ。チャン・リレンから聞いたんだがあいつらは北西訛りの方言も話さないし指導者の一人は雲南の訛りがあるらしい」\n\nタカムラも時間がないのは知っているが来るべき迅速かつ明白な襲来の為に誰を頼ることができるのだろうか。警察？装備は貧弱で、しょっちゅう阿片を吸っているような連中だ。憲兵隊？誰が敵と通じてないと言い切れる？唯一の合理的な選択肢は軍隊であり、彼はある賭博中毒の大佐に頼めるだろう。\n\n「司令本部の電話番号を教えてくれ。タメイチ大佐が酒を飲むのをやめたら電話してみるよ」"
 japdlc.103.a:0 "それらを詮索しよう。"
 japdlc.104.t:0 "成都での検挙の成功"
 japdlc.104.d:0 "サトウマサハルは一見誰もいない道の街灯の下に立っていた。彼はマッチを取り出すと一つを点灯しブーツでそれを拭きとった。彼はその奇妙なジェスチャーを二回繰り返す。三回繰り返したところで有坂銃と南部大型自動拳銃で武装した八人の私服工作員が現れた。\n\n「信号を忘れたのかと思いました。タカムラはどこに？」\n\n「お役所仕事だ」\n\n9人の男たちは、見張りを避けるために角に立ち止まりながら、慎重に修道院の敷地内に入っていく。見張り番がパトロールの為に方向転換したのが命運を分けサトウは彼の喉にナイフを当て首を絞めた。\n\n「お前が誰であるか、そして何をしているかは知っている。協力してくれれば生かしてやる。だから、修道会は軍統の部隊なのかというこの質問にしっかり答えてくれ」\n\n見張り番は頷きビクビクとつぶやいた。\n\n「良い子だ。二人で彼をここに縛っておいてくれ」\n\n攻撃する部隊は二つに分かれ一方は正面玄関から、もう一方は歩哨がおらず無防備な裏門から突入した。その後の銃撃戦は一方的な虐殺で日本人の工作員は一人が死亡したに過ぎなかった。佐藤はリーダーの死体に近づくと鍵のかかっていない金庫に残されたいくつかの書類を見つけた。\n\n「指令『瑞々しき翡翠』－成都浸透のさいの不測の事態」\n\nフォルダーの下には戴笠の印章と軍統の承認の印章があった。サトウはニヤリと笑った。ここでの彼の仕事は終わったのだ。"
 japdlc.104.a:0 "すべては一日の仕事のために。"
 japdlc.105.t:0 "中国人の妨害"
 japdlc.105.d:0 "タカムラは焼きつくような四川の暑さの中で一人孤独だった。変化する天候とその極端なまでの不快感は彼の絶え間ないストレスを増すだけだった。最近彼はニコチンの消費量が増加していることに気が付いた。1日に2パック。日は長く夜は短いが彼がオフィスを離れないことを考えるとそれ程大きな違いではない。\n\n「国家安全局 - 成都特別特派部隊」\n\n表面上はフォルダーは特に問題はない。中国の諜報機関は適度に協力してきた。要求が正当と見なされれば追加の人員と兵器を与えた。少なくともタカムラが「証拠収集」の段階に到達するまでは。表向きは、証拠に関して日本と中国の記録が一致しているかどうかを調べるためだった。\n\n「成都の資料は無視して、南京に送って確認してもらいます」\n\nタカムラは何故中国人が日本の承認なしになぜそのような重要な証拠を最初に南京に送るのだろうかと考えた。サトウは手続き通りにすでに東京に報告書を送っているが、中国側の調査はどやら重要な管理手続きを見落としたようだ。\n\n妨害か？それはあり得ない、彼らが今共栄圏から離れるなら中国は全てを失うだろう。高の改革はまだ弱い。一方でタカムラが失うものは殆どない。中国人を追放しても政治的な影響はあまりないし、東京は国家機密を危険にさらすよりもその方がいいと思っているかもしれない。一方で彼らと勝負することはタカムラの調査をこれまでにない段階に引き上げるかもしれない。そして何よりも一つの疑問がタカムラの頭の中で鳴り響いた。\n\n「これにそれだけの価値があるのか？」"
 japdlc.105.a:0 "孤独な日本人の努力だ。"
 japdlc.105.b:0 "彼らの駆け引きに参加して、その結果どうなるか見てみよう……"
 japdlc.106.t:0 "振り出しに戻る"
 japdlc.106.d:0 "「本当抜群に忌々しい仕事だよなあタカムラ。中国人を追い出してそれで？一人で行動するのか？お前はまだここにきて一か月しかたってないんだぞ。四川省での仕事の何を知ってるんだよ」\n\nタカムラは指先でこめかみを擦りもう一杯グラスに日本酒を注いだ。タカムラは四川省の奥地で以前の銀座の快適な仕事と全く異なる仕事にうまく適応してきた。しかし新しい生活環境に適応するためには、新しい仕事への適応が不可欠であり取り分け彼の名目上の部下と比べてもそれが必要不可欠だ。「選択肢がないな、サトウ！どちらにしても振り出しに戻ったわけだ。今度はどうする？」\n\n「今だからこそ言えるのは敵の内外を知ることだ。敵の忌々しい指揮系統を研究して、手掛かりを探すんだ。俺は昼食を食いに出かけるからあんたの子守りをしている時間はない。一時間で戻るよ」\n\nタカムラがそう答えたのに続けて扉を開けて顔をだした。残念なことだが、中国の手がかりがなくなった今、これしか方法がないことをタカムラは知っている。彼は本棚のファイルを取り出した。\n\n「情報報告 - 軍統の潜入能力」\n\nタカムラは軍統がどのようにして市民組織に易々と浸透したのが指摘している。彼らは飴と鞭を上手に使い分けいいたようだ。通常は逮捕された軍統の分遣隊は多くが商人や南京系の民兵に返送していたそうだ。中国の奥地では誰が誰で、誰が敵でそして誰が味方なのかを見分けるのは困難だ。時には正しい回答が得られないこともあるだろう。"
 japdlc.106.a:0 "願わくば、次は2歩前進してほしいな。"
 japdlc.107.t:0 "誘引"
 japdlc.107.d:0 "「サトウさん、本当によろしいんでしょうか？」\n\n「タカムラさん、私はここで10年近く働いております。魚の内臓のように秘密を絞り出す方法を知っております。自然に振る舞って、私に従っていただければ構いません。これは正餐と杯であり、剣と剣幕ではないことをお忘れにならないでください」\n\n二人の将校は、いよいよ中国側の担当者と対面した。普通の服に身を包んだ彼らは、たばこに火をつけて歓談した。特にサトウは、四川省の方言をほとんど話すことができ、タカムラを驚かせた。タカムラは、基本的な挨拶以外は、あまり口にしなかった。挨拶を終えた4人は、「白石老酒店」のネオンサインが輝く料理店に入り、コース料理を注文した。\n\n「皆さん、最近の北の天気はいかがでしょうか？」\n\n「ええ、特にひどいことはありませんよ。あちこちで砂嵐が発生しております。先週、南昌では特にひどい砂嵐がございました」\n\n「なるほど、なるほど」\n\n男性陣は主要料理を食べ終えて、デザートに移った。酒はまだない。サトウは彼らが落ち着くまで控えていた。タカムラは一人ではこんなことはできないだろう。日本ではともかく、ここ四川ではありえない。\n\n「さて、皆さん、まだ夜は浅いですが、私とこの同僚と一緒に、白酒をお飲みになりませんか？」\n\n「サトウさん、そうしたいのですが、我々は明日、広州行きの列車に乗らなければなりません」"
 japdlc.107.a:0 "「皆さん、私のおごりですよ！」"
 japdlc.108.t:0 "単なる愚か者、単なる手先"
 japdlc.108.d:0 "「タカムラは何をしているんだ？もっと胸毛が生えてくるかと思ったよ、机の上でずっと酒を飲んでいるとね」\n\n「一度には無理だよ、サトウ」タカムラはうろたえた。「帰りの辻馬車で何か言われたか？」\n\n「何も言わなかったよ。中国人はよく酒を飲んでいた」\n\nタカムラは悔しさのあまり、頭を後ろに下げた。今度は何だ？穏健な道筋ではどうにもならない。確実な道筋は？広州に行くことになったが、広州分遣隊とのやりとりは、タカムラにとっては避けたい問題だ。それではまるで、タカムラが指導力を失ったかのようである。\n\n「どうするサトウ、このままでは俺は参ってしまうぞ」\n\nサトウはタカムラに、まだ捜査を進める道はいくらでもあると言ったが、タカムラはそれには中国人調査官を調査から排除するという一つの条件があると指摘した。\n\n「なぜそんなことをするんだ？ここでは手がかりを失っているんだぞ！」\n\n「危険を冒すより、排除した方がいい、サトウ。これは命令だ」"
 japdlc.108.a:0 "「チャンスを逃すことは出来ない。」"
 japdlc.109.t:0 "失言"
 japdlc.109.d:0 "「何が深酒だ、だろうタカムラ？もっと胸毛が生えてくるかと思ったよ」\n\n「一度には無理だよ、サトウ」タカムラはうろたえた。「帰りの辻馬車で何か言われたか？」\n\n「まあ、少しは酔いを覚ました方がいいよ。詳しく聞きたいだろう」\n\nタカムラはソファーにつかまりながら、ドアに向かって立ち上がった。外で顔を洗い、煙草に火をつけた。丘の上から覗く四川省の明るい太陽を見て、彼は微かな笑みを浮かべていた。熱帯地方での生活には、すぐに慣れるだろう。	連絡事務所は狭いが、それがいい。牧歌的な生活を夢見そうになるが、サトウの呼び声で中断されてしまう。\n\n「副官、東京からお金をもらってタバコを吸ったり、酒を飲んで死んだりしているのかどうかは分からないが、まだ捜査は続いているんだ」\n\nタカムラはぐったりしながら中に戻り、卓に向かう途中でコーヒーを手にした。\n\n「じゃあ、あの二人の野郎は？」「聞きたいことを全部話してくれたよ。俺はそんなに突っ込む必要もなく、消えた証拠の話をしただけだ。彼らは私が国家安全局の一員だと思っていたようで、失神する前に南京での憲兵隊の活動について少し話していたんだ」\n\nようやく、突破口が開けた。"
 japdlc.109.a:0 "「望んでいるところにすぐ手が届くぞ！」"
 japdlc.110.t:0 "追い詰められた忠誠愛国軍"
 japdlc.110.d:0 "「そんな馬鹿な」\n\n「俺たちが何か見つけたと思うか？」\n\n「間違いない。成都北部は2週間前から軍の注目を引いている、」タカムラは吸いかけのたばこをふかしながら静かにつぶやいた。タカムラはまるでようやく掴まえ所のない忠誠愛国軍のしっぽをつかんだように見えた……少なくともその証拠は。闇雲にやったことではあるが、これが今のところ当局が唯一持っていた証拠であり、彼らが再び地方に流出するまでの時間は刻々と迫っている。\n\n「たぶんこれでようやくこの載笠の件が動くだろう」\n\n「だろうな。サトウさん」\n\nタケムラとサトウは彼らの間延びした警官隊はこのような仕事には不向きであり、不幸にも、彼らがこの一件を進めていくのに、この地域で頼れる政府機関はほかに1つしかなかった。陸軍である。軍部間の敵対関係から来る鬱積した不信感、本物のパルチザンと『パルチザン』の攻撃は当然のことながら軍隊と協力することについてタケムラをとてもためらわせた。特にこのような危険の高い仕事においては。\n\n不幸にも、こうした一帯の一掃を行ったり、地方から機密情報を集めるための調査を行う資源を持っているのは陸軍だけであった。\n\n「あの老犬のフジムラに電話をかけろ、タカムラが一升瓶を手放したら内密に会いたいと伝えてくれ」\n\n「ああ、それから、憲兵隊をこの件にかかわらせるな。少なくとも今はまだだ」\n\nタカムラは自分のすべきことをわかっているし、それは早くしなければいけない。今、彼の全ては陸軍がこの掃討に協力してくれるかどうかにかかっている。"
 japdlc.110.a:0 "奇妙なことが、奇妙な仲間を引き合わせるのだ。"
 japdlc.111.t:0 "目くらまし"
 japdlc.111.d:0 "「あのね、タカムラ、なんで戴笠を追いかけているのかわからないんだよ。あいつが生きているかどうかもわからないんだから」\n\n部屋は四川という熱帯の地獄で過労の連絡将校のたばこの煙で満たされている。薄くてちっぽけな電球が部屋を照らし、薄い影を作っていた。この薄っすらとした影こそがまさしくサトウとタケムラが追っているものだ。\n\n「理由は俺もわからない。ただ証拠はそこにある。確信があるんだ。俺たちはただ……」\n\nタカムラがそこまでいうと配達員が遮った。息をのんで、配達員はサトウにフォルダーを手渡す前に敬礼した。その表紙には、「報告書－[GetDateText]」と書かれている。サトウは期待しながらページをめくった。その後見たものは彼を意気消沈させた。\n\n「タカムラ。これが見たいんだろう」\n\n最悪を想定してタカムラはサトウの手からファイルをひったくった。内容を読んだとき、タカムラも意気消沈して、深いため息をついた。\n\n「捕捉した順通部隊は載笠との関係性を発見できず。存在していてもきわめて希薄。司令官からの提案:調査の終了」"
 japdlc.111.a:0 "戴笠がまたしても我々を逃れる。"
 japdlc.112.d:0 "調査員が集めた情報にもかかわらず、何かが腑に落ちなかった。いくつかの有力な手がかりをたどり、証拠をつなぎ合わせたが、それでも煉瓦の壁に突き当たってしまったのだ。何か見落としているのではないか？もしかしたら、もう一度対談を聞いてみる必要があるかもしれない。どこかに関連性があるはずだ。\n\n卓の向こう側で、同僚が書類から顔を上げた。「今日は一日休んだらどうだ？もう何時間も同じことを繰り返しているじゃないか。今日は休んだらどうだ？」\n\n「行き詰まっているというより、何かがうまくかみ合っていないんだ。どう考えても行き止まり。君の助けが必要だ」\n\n「私からの助言としては、一度立ち止まって他のことをやってみることだ。君はまるで全体像を把握しているかのように行動している。もしかしたら、本当に何かが足りないのかもしれないぞ」\n\n調査員は譲歩せざるを得なかった。他にも調査すべき道があったのだ。"
 japdlc.112.t:0 "手がかりの海での漂流"
 japdlc.200.t:0 "アメリカ遠征軍の運命"
 japdlc.200.d:0 "第二次世界大戦中に派遣された米国の外征部隊である米中協力機関（SACO）は、1944年までに完全に撤退したと信じられている。対応するべきはるかに重要な問題によって、米中協力機関の残した痕跡は素早く調査され、多くは忘れ去られた。それは日本をわずかに心配させる戦中の記憶でしかなかった。またはそう信じられていた。\n\n米国と載笠とのつながりが最近明らかになって、米中協力機関の残した痕跡は調査員の最優先事項となった。多くの飛行機の残骸が集まっており、この場所はアメリカ人に本当は何が起きたのかを見つけるのにとても重要な場所になるかもしれない。\n\n同時期に防衛大臣がかの外征部隊の運命を記した書類を見つけることができるであろうアメリカにいるスパイに接触した。生還したアメリカ人の記録はまだ保存されており、我々の手に届くところにあると考えられている。大臣の命令に寄れば、どちらをまず調べるかを調査員は決めることができる。\n\n選択肢を検討する時、ある考えが調査員達の頭を駆け抜けた。載笠は、アメリカ人と一緒に戦地を脱出して、数ヶ月前に戻ってきたのではないか？米中協力機関は20年前、載笠の中国における地位の確立を助けたのだろうか？アメリカは、1944年の撤退を蓋にして、密かに現地に残っていた軍を利用し、載笠に資金援助していたのではないか？実際のところ、調査員たちが頼りにすることができる唯一の事実は、彼らが追及するものは深く掘ることだけによって得られるということだ。"
 japdlc.200.a:0 "アメリカ人は皆、本当に中国を捨てたのか？"
 japdlc.201.t:0 "米中協力機関の背景"
 japdlc.201.d:0 "戦時中に派遣されていたアメリカの遠征軍である中米協力機関は、1944年までに完全に退去したとされている。対応するべきはるかに重要な問題によって、米中協力機関の残した痕跡は素早く調査され、多くは忘れ去られた。米中協力機関は、日本にはほとんど関係のない戦争の記憶に過ぎなかった……またはそう信じられていた。\n\n米国と載笠とのつながりが最近明らかになって、米中協力機関の残した痕跡は調査員の最優先事項となった。多くの飛行機の残骸が集まっており、この場所はアメリカ人に本当は何が起きたのかを見つけるのにとても重要な場所になるかもしれない。\n\n同時期に防衛大臣がかの外征部隊の運命を記した書類を見つけることができるであろうアメリカにいるスパイに接触した。生還したアメリカ人の記録はまだ保存されており、我々の手に届くところにあると考えられている。藤原岩市大将の指示で、どの道を取るかは調査官に任せることになった。\n\n選択肢を検討する時、ある考えが調査員達の頭を駆け抜けた。載笠は、アメリカ人と一緒に戦地を脱出して、数ヶ月前に戻ってきたのではないか？米中協力機関は20年前、載笠の中国における地位の確立を助けたのだろうか？アメリカは、1944年の撤退を蓋にして、密かに現地に残っていた軍を利用し、載笠に資金援助していたのではないか？実際のところ、調査員たちが頼りにすることができる唯一の事実は、彼らが追及するものは深く掘ることだけによって得られるということだ。"
 japdlc.201.a:0 "墜落現場をもう一度調査する。"
 japdlc.201.b:0 "アメリカの特派部隊を警戒する。"
 japdlc.202.t:0 "剥き出しになった墜落現場"
 japdlc.202.d:0 "調査員の提案によって、墜落現場がまず調べられた。結局、アメリカの書類は少なくともどこかの引き出しにしまわれていた。彼らの南京の空港から中国南西部の山々へのまず鉄路、次に道路、最後に徒歩での旅は数々の印象的な経験を残した。1日か2日以上東京の事務所から離れることはとても新鮮だった。\n\nその墜落現場には1944年に撤退を試みた4機のアメリカの航空機の残骸があった。明らかなことを覗いて終了した20年前の初動調査以来、自然は残骸の上に支配を取り戻しつつあった。また、1、2箇所では自然が戻ってきており、農作物の畑から1、2枚の羽が出ていた。墜落現場は調査員が見れば見るほどよりがっかりしたものになっていった。\n\n前、この墜落に携わった部隊の報告の助けでもって、調査員たちは過去の報告は全く正しいという事実を確認できた。飛行機は中国を脱出しようとした最後の一群の中の数機だったが、彼らを止めるために設置された対空砲に捕捉されたのだ。散らばった戦闘糧食、認識票、そして乗員の残骸を除いて、調査は無駄であった。中でも最悪なのは載笠へつながる何か、またはアメリカ人の一部が生存しているという証拠が全く不足していたことだった。\n\n彼らは調査の手を恐らくチベットまで広げなければいけないだろう。墜落を免れた、または撤退に際して生存した誰かがいたのであれば、彼らはすぐに行動をおこすだろう。この時点で、捜査員たちが安心できるのは、少なくとも景色が面白いことだけだ。"
 japdlc.202.a:0 "より深く掘り下げろ。"
 japdlc.203.t:0 "不運"
 japdlc.203.d:0 "調査現場の拡大に伴い、調査員の人員も大幅に増やさなければならなかった。鑑識班や掘削機など、すべて本国からの要請である。人員の追加に加えて、地形をよりよく調査するために、小型の船舶や運搬車、さらにはヘリコプターも用意された。\n\n墜落した飛行機の周辺を新たな組が調査している間に、実際の調査員たちはチベットに移動していた。そこでは、米中協力機関が中国を出た後に通った道筋の証拠を見つけようとしていた。しかし、その道筋は、調査隊が通った山よりも寒いことがすぐに分かった。現地の人々は、米兵が自分たちの地域を確かに通過したことを確認したが、長く滞在したことはなく、痕跡も残していなかった。\n\n中国側の調査も同様に残念な結果となった。徹底的に捜索したにもかかわらず、墜落した飛行機の金属片がいくつか見つかっただけだったのだ。近くの川の底に沈んでいたので、取り出してみると、中国の古代陶器の破片が出てきた。これが今回の探検の最大の収穫だと冗談めかして言われていたが、調査員たちにはその冗談は通じなかった。\n\n数週間の捜索の後、もう1つだけ興味を引くものが見つかった。一機の飛行機である。それはヒマラヤ上空で墜落したもので、わずかに残った機体を調査して得られたものは1つだけだった。それは、20年前に最初の報告書を読んだときから知っていた、今では冗長になってしまった同じ事実を語っていたのである。"
 japdlc.203.a:0 "悔しさが募るな。"
 japdlc.204.t:0 "時間の無駄"
 japdlc.204.d:0 "中国とチベットの墜落現場からは価値あるものは何も得られず、調査員たちは東京の事務所へ戻った。載笠との関りが見つけられず、まるで米中協力機関と載笠の関りは手の届かないアメリカの高官と載笠自身が持っているかのように見えた。調査員たちは1940年代の初動調査での結果は正しいことを確認することができた。しかしこれは彼らの失敗を補える発見ではなかった。彼らは今のところ東京にとどまらされ、政府は他の機関を当たることにした。\n\nアメリカで、日本政府は、何人ものスパイを雇い、アメリカ政府の行動に関する情報を集めていた。載笠の陰謀が最初に明らかにされて以来、これらの人物は、アメリカ人がこの状況について何を知っているのかを正確に突き止めるのを待っていた。東京が答えを求めている今、まさしく彼らの時は来た。それに、守られている国家機密には、きっと有益な情報が含まれているはずだ。"
 japdlc.204.a:0 "極めて緊急性の高い任務だ。"
 japdlc.205.t:0 "公文書への接近"
 japdlc.205.d:0 "当然のことながら、敵対する外国での秘密軍事行動に関わるものは、金庫や鍵、防護されている扉などに厳重に守られている。これらの記録に接近するための最初の歩みはとても簡単だった。昼夜を問わず、文書局の建物の中を偵察するのだ。入り口には警報が出ていないか、警備員の巡回状況は記憶されているか、建物の中に入れるような仕事の機会があれば、すぐに取り掛かる。\n\n文書局の情報もどんどん集まってきた。四六時中、外観や周辺の写真を撮り続けた。やがて、建物の設計図が発見され、スパイたちは新たな知見を得ることができた。計画が具体化してきた。次の歩みは、限られた内部の情報を広げるために、文書局の中に長く入ることだ。実際に侵入する前に、ある入り口から米中協力機関の書類までの最短道筋を計画し、可能であれば実験してみる。日本の政府からの圧力があっても、この後のいくつかの歩みは慎重に実行されるだろう。\n\n東京の一部の人たちは、より迅速な作戦を求めていたが、そのような行動は排除された。アメリカとの外交問題に発展しないようにしながら、軍内部の陰謀の可能性にも対処していくことが望ましい。"
 japdlc.205.a:0 "もう少し時間が必要だ……"
 japdlc.206.t:0 "米中協力機構の文章を発見！"
 japdlc.206.d:0 "結局、米中協力機関の資料を入手するために必要だったのは、1つの開いた扉と欠陥のある電気系統だけだった。仕事をしている清掃員は夜勤の後に裏口の鍵を開けたままにしておく程に警戒していなかった。5分後、電源が落ち、警備員が修理のために電気工事士を呼んだ。15分の短い間、建物は真っ暗になり、警備員自身が電気工事士を安全器収納箱に案内したため警備は少し緩くなった。ただそれがすべてだった。ちょうどその時、黒い上着を来た男が建物に入り、資料庫の中国の棚から書類を一つ入手し、謎のバンに乗って走り去っていった。彼はその後清掃員、電気工事士と合流して作戦の成功を祝った。\n\n積み荷はその後近くの飛行場で待機していた工作員に手渡された。東海岸から西海岸へ車や飛行機を乗り継ぎ、少し止まったサンフランシスコで彼はハワイへ向かう船に乗り込んだ。そこで待っていたのは、書類の到着を心待ちにしていた藤原大将自身だった。そして、彼の手に渡り、東京に向かう専用機の中で安全に保管されることになった。\n\nようやく資料は開かれた。藤原と、首相、そして幾人かの信頼に足る人々が密室でアメリカ人が知っていることを確認するために集められた。それはただの死亡した人間から始まるアルファベット順の米中協力機関のメンバーの一覧であった。一人の名前が浮上した。ジョセフ・スティルウェル大将・死亡確認。集まった政治家達は不安と切迫感に駆られてリストを確認し続けた。彼らがReturned（帰還済）のみの一覧を確認して、新たな行きどまりに当たるかと思われたちょうどその時、さらに多くのアメリカ人が、恐らく残留部隊としてMIA（行方不明）と記録されていた。一つの名前に政治家たちの目が留まった。載笠の友人だと目される男だ。\n\nマイルズ・ミルトン・Ｅ（海軍大将）－MIA：米中協力機関の完全な撤退の3日前に最後に確認"
 japdlc.206.a:0 "マイルズ提督は未だ中国を去っていない？"
 japdlc.207.t:0 "死んだ男を探して"
 japdlc.207.d:0 "米中協力機関に関する書類による発見は、集まった政治家達をくぎ付けにして、彼らを一瞬困惑させた。空気は首相が彼の側近を解散させるまでに戻った。部屋から出る直前、内務大臣がようやく調査を絞り込めることを期待して、全国の憲兵隊に連絡をとることを伝えた。\n\nその結果、行方不明になっている提督について、調査員が再び現地に赴き、いくつかの進展が見られた。上海から送られてきた密使が、載笠の所属する情報機関「軍統」の紋章が入った小包を運んでいたのだ。調べてみると、上海から杭州まで小包を運ぶのに高額の報酬が支払われており、杭州の郊外に荷物を届けると再び報酬が支払われることがわかった。密使の話では提督ではないようだが、確かな手がかりにはなった。\n\n彼らの任務をさらに進めるに当たり、調査員たちは内務大臣に、提督の現在の行動と所在地についての仮説を記載した報告書を送付した。彼らはまだ正確な位置をつかんではいなかったが、最も明らかな場所は上海であった。海岸沿いの大きな都市で、外国人も多く、人目を気にするアメリカ人にとっては格好の隠れ家となる。藤原大将は彼らの報告書に短く返信した。\n\n「上海へ向かえ。増援を派遣した。街を包囲し、マイルズ提督を見つけろ」"
 japdlc.207.a:0 "一歩近づいた……"
 japdlc.208.t:0 "提督の隠れ蓑"
 japdlc.208.d:0 "上海はあらゆる方面から集まった憲兵隊や特高の調査官達が包囲している。ある者は市内外に通じる道沿いに陣取り、他のある者は変装して上海の地下に潜入を行った。彼らは日を追うごとにゆっくりと街を封鎖し逃げ道を少しづつふさいでいった。そうでもしないと提督が街から逃げ出すのを見つけ出すことができないのだ。見えない包囲網が形成されつつある。\n\n捜査官たちは捜査の網を広げる一方で、ミルトン・E・マイルズが偽りの新しい環境に溶け込むためにどのように正体を偽っていたのかに注目した。アメリカ人である提督には選択肢は限られている。彼は外国人居住区に在留する必要があり、真っ先に思い浮かぶのは金融街だ。マイルズは恐らく然る者以外には正体を疑われないようにさりげなく商人を装っていたのだろう。\n\nまた提督が合衆国といまだに連絡を取り合っているかという問題もある。上海には紛うことなく他のアメリカ人も秘密工作を行っているはずで多くが直接的であれ間接的であれCIAに協力しているはずだ。しかしまだマイルズがそれに関わっているかを判断することはできないだろう。彼の味方が誰であっても彼が日本にとっての何よりの脅威である。\n\nこうして、上海郊外の薄暗いバーで調査官達の調査は一段落した。いよいよ提督の潜伏先に乗り込み、どんな手を使ってでも彼の息の根を止めなければならない。"
 japdlc.208.a:0 "今すぐ上海に連絡をしろ！"
 japdlc.209.t:0 "光の架け橋を渡って"
 japdlc.209.d:0 "病室には2つの音が響いていた。1つ目は天井扇風機の安定した穏やかな音で、扇風機が見下ろす空間にはほとんど眠気を誘うような雰囲気が漂っていた。もう1つは、不幸にしてその音を出している人が肺を引き裂かれているのではないかと思うほどの、凶暴で苦しそうな咳の音である。\n\nこの患者は、海の向こうの快適な田舎の子供時代から長い道のりを歩んできた。しかし、彼は上海にいて、オーストラリア人の商人として、20年以上も中国の田舎で採れる珍しい薬草を金持ちの西洋人に売っていた。机の上と下の両方で、多くのことを成し遂げた。\n\nしかし、このままではどうあがいても故郷には帰れない。彼はあまりにも病気がひどく、このまま病院の機械から外すことは、癌に支配されることになる。最終的な目的のためにもっと何かできたのではないか、友人のためにもっと良い協力者になれたのではないか。彼は、圏の崩壊を目の当たりにするまで生きられないかもしれないことを残念に思っていた。少なくとも、自分が予想していた以上に圏の崩壊を早めることになったかもしれない。\n\n元貿易商は、疲れた頭を窓に向けた。太陽が沈み始め、上海に明るい橙色の光を投げかけていた。扇風機の穏やかな音に誘われて、彼はいつまでも眠りについていた。\n\nこの貿易商は、知名度は高いものの、周囲からは謎に包まれていた。遺書もなく、友人も家族もいないようだった。しかし、自分を埋葬してくれる人にお願いしたいことが書かれた小さな覚え書きがあった。それは、昔着ていた制服を着て埋葬してほしいという単純なものだった。それは、彼の死に際に箱に入れられていたもので、非常に丁寧に折りたたまれていた。その箱から取り出したとき、看護師は胸ポケットに取り付けられた金色の名札、ミルトン・E・マイルズ提督に気づかずにはいられなかった。"
 japdlc.209.a:0 "安らかに眠れ。"
 japdlc.210.t:0 "墓"
 japdlc.210.d:0 "街の安全を確保した後、彼らは金融街に移動し、提督が彼らの存在に反応する前に見つけようとしていた。上海人の多くは、オーストラリアかアメリカから来た西洋の貿易商の話を聞いたことがあった。彼は数十年前にやってきて、すぐに街の伝統的な店や屋台の中に溶け込んだ。\n\n彼は数年前に店を閉め、取引先に最後の挨拶をして姿を消したようである。とりあえず、その商人と思われる人物の店を突き止めることができた。新しい所有者は、先代とはほんの少ししか会っていない。数週間後、彼は郊外の丘の上に埋葬されたようだ。\n\nその墓は、他の多くの墓に混じって、ほとんど印のない簡素なものだった。優雅に作られた単純な十字架がその場所を示していた。そこに刻まれた名前は、ミルトン・E・マイルズ提督が自分で作った偽名だった。マイルズ提督は1961年12月に亡くなったようだが、このことが調査員たちを大いに悩ませた。次の足どりは粗雑だが、必要なことだった。死体を掘り起こしてみると、マイルズ提督の制服を着ていた。病院の記録によると、彼は本当に癌で死亡していたことが確認され、医師は上海時代に伸ばした髭がなくても、彼の写真をほぼ認識することができた。\n\nようやく手がかりがつかめてきた。最後の数回の取り調べは、何度も何度も氷のように冷たくなっていく同じ墓に彼らを連れて帰る以上のものではなかった。死んだ男はマイルズ提督に違いない。彼が死を偽装したことを示すものは何もなく、米中協力機関の文書が意図的に不正確に作られたことを示すものもなかった。謎は解けた。藤原はこの事実に戸惑った。これで一件落着と思いきや、新たな不安が生まれた。何よりも、陰謀の中心人物の1人が死んでから時間が経っているということで、陰謀全体に疑惑の影が差してしまった。進展はあったが、今はまだ安心してはいられない。"
 japdlc.210.a:0 "我々は影を追っている！"
 japdlc.300.t:0 "載笠 - すべての首謀者"
 japdlc.300.a:0 "疑問が積み重なり、それに答えなければならない。"
 japdlc.301.t:0 "どうやって死を隠したんだ？"
 japdlc.301.a:0 "実に狡猾で立派な相手だ。"
 japdlc.302.t:0 "載笠の隠れ家は？"
 japdlc.302.a:0 "上海の相関性？調査対象が絞られるな。"
 japdlc.303.t:0 "載笠の動機は？"
 japdlc.303.a:0 "確かに心配だな。"
 japdlc.304.t:0 "灰の庭園での誓い"
 japdlc.304.a:0 "……"
 japdlc.305.t:0 "載笠の使者"
 japdlc.305.a:0 "これまで以上に軍統の活動を理解することができる。"
 japdlc.306.t:0 "忍び寄る疑念"
 japdlc.306.a:0 "何かがおかしい……"
 japdlc.307.t:0 "証明とその帰結"
 japdlc.307.a:0 "我々は本当に盲目だったのか？"
 japdlc.308.t:0 "南京の憲兵隊本部への襲撃"
 japdlc.308.a:0 "一秒たりとも無駄にはできない。"
 japdlc.309.t:0 "1957年中国のどこかで"
 japdlc.309.a:0 "もはや載笠の亡霊は出没しない"
 japdlc.310.t:0 "真実"
 japdlc.310.a:0 "載笠の神話がようやく終わる"
 japdlc.311.t:0 "黙示録"
 japdlc.311.a:0 "実際にやってやるぞ。"
 japdlc.400.t:0 "南京の影 - 軍統の遺構"
 japdlc.400.a:0 "中華民国の協力に期待するしかない。"
 japdlc.401.t:0 "監査結果: 軍統は分散していた"
 japdlc.401.a:0 "だが、これだけの監視体制の中で、どうやってそれを実現したんだ？"
 japdlc.402.t:0 "監査結果: 四川省からの命令"
 japdlc.402.a:0 "部隊と憲兵隊を送れ！載笠はそこにいるはずだ！"
 japdlc.403.t:0 "軍統内の文信を解明！"
 japdlc.403.a:0 "いよいよだな！タダノニシに乾杯！"
 japdlc.404.t:0 "証言は偽物だった！"
 japdlc.404.a:0 "またしても時間の無駄か！"
 japdlc.405.t:0 "第二次監査: 軍統は分散していた"
 japdlc.405.a:0 "だが、これだけの監視体制の中で、どうやってそれを実現したんだ？"
 japdlc.406.t:0 "軍統執行部命令の起源"
 japdlc.406.a:0 "追い詰められたネズミにはもう逃げ場がない。"
 japdlc.407.t:0 "防諜の取り組み"
 japdlc.407.a:0 "調査を続けろ。載笠の秘密はなんとしても見つけねばならん。"
 japdlc.408.t:0 "憲兵の痕跡"
 japdlc.408.a:0 "「イスズさん、あなたは解雇されますよ」"
 japdlc.500.t:0 "内部調査"
 japdlc.500.a:0 "黒く細い、一本の線"
 japdlc.501.t:0 "関係網"
 japdlc.501.a:0 "陸軍の矛盾の調査"
 japdlc.501.b:0 "海軍の矛盾の調査"
 japdlc.502.t:0 "陸軍の圧力"
 japdlc.502.a:0 "気にせず調査を続ける"
 japdlc.503.t:0 "初期調査結果"
 japdlc.503.a:0 "何かが匂うな"
 japdlc.504.t:0 "海軍の圧力"
 japdlc.504.a:0 "気にせず調査を続ける"
 japdlc.505.t:0 "初期調査結果"
 japdlc.505.a:0 "疑わしきは罰せず、だ。"
 japdlc.506.t:0 "陸軍の調査の妨害"
 japdlc.506.a:0 "We have stepped too carelessly."
 japdlc.506.b:0 "一歩も退くな！調査を続けろ！"
 japdlc.507.t:0 "送金された資金の調査"
 japdlc.507.a:0 "汚職の兆しが確かにここにある。"
 japdlc.508.t:0 "海軍による調査の妨害"
 japdlc.508.a:0 "真実を知るにはさらにいい方法があるだろう。"
 japdlc.508.b:0 "もう一度調査しろ！奴らは何かを隠している。"
 japdlc.509.t:0 "陸軍大臣の組閣拒否"
 japdlc.509.a:0 "我々は土足で踏み込んでしまった"
 japdlc.510.t:0 "上海での会合"
 japdlc.510.a:0 "犯罪が行われた証拠が必要なのだ。"
 japdlc.510.b:0 "すぐに逮捕しろ！"
 japdlc.511.t:0 "海軍の逆襲"
 japdlc.511.a:0 "海軍を隅々まで調査せよ。"
 japdlc.511.b:0 "海軍の調査を中止せよ。"
 japdlc.512.t:0 "観測の継続"
 japdlc.512.a:0 "冷静に、冷静に……"
 japdlc.513.t:0 "日本の協力者が逮捕される"
 japdlc.513.a:0 "容疑者には柔軟な対応をするように。"
 japdlc.514.t:0 "あれだけの道のりの後……何の成果も得られなかった。"
 japdlc.514.a:0 "あれだけの努力が水の泡だというのか？"
 japdlc.515.t:0 "突然の訪問者"
 japdlc.515.a:0 "「直ちに奴らを逮捕しろ」"
 japdlc.516.t:0 "軍の抵抗"
 japdlc.516.a:0 "どうしよう、どうしよう……？"
 japdlc.517.t:0 "尋問の成果を待つ"
 japdlc.517.a:0 "遅かれ早かれ、いつかは誰も壊れる。"
 japdlc.518.t:0 "強硬な手法と迅速な対応"
 japdlc.518.a:0 "何も心配することはない、いつもの質問だ。"
 japdlc.519.t:0 "中国の諜報員が脱出に成功！"
 japdlc.519.a:0 "部分的な成功で十分だ。"
 japdlc.520.t:0 "陰謀の連鎖"
 japdlc.520.a:0 "奴らは我々を玩具のように弄んだな。"
 japdlc.521.t:0 "怒りと礼儀の中で沈黙を保つ"
 japdlc.521.a:0 "遅かれ早かれ奴らは全てを白状するだろう。"
 japdlc.522.t:0 "我々の中の陰謀"
 japdlc.522.a:0 "憲兵隊と共に始まり、憲兵隊と共に死ぬ。"
 japdlc.700.t:0 "無勧告の陸軍演習"
 japdlc.700.d:0 "今朝早く、陸軍大将が内務省に一通の書簡を送った。陸軍の印鑑で検閲されないように封筒を保護し、そのまま首相の机に届いた。この封筒は陸軍と日本政府双方にとって極秘の事項である。その封書は開かれたままになっており、恐ろしさが滲み出ている。疑問は明確だ。なぜ、こんなにも秘密にしておくのか。\n\n封印を解き、[Root.GetLeader]は封筒を広げた。中には、きれいにタイプされた紙が一枚入っていた。その中身は、何の変哲もないものだった。陸軍は、突発的な外部による攻撃に備えて、軍隊や予備役の心構えを試すために、日本各地で突発的な演習を計画していた。日本の敵は我々の準備ができていることを知ってはならないからだ。\n\nしかし、その意味するところは、厳しいものであった。内閣の関係者が言うところの「陰謀」は、日本の国家の根幹を揺るがしかねないものになりつつあったのだ。手を震わせながら、彼は電話の受話器を取った。陸軍の電話番号をダイヤルし、「少々お待ちください」と受話器は言った。陸軍は簡単なやりとりの後、演習を数日延期することに同意した。椅子に倒れ込んだ[Root.GetLeader]は、ほっと一息ついた。彼は数日間、混沌を遅らせることに成功したのだ。"
 japdlc.700.a:0 "だがこれで十分なのだろうか？"
 japdlc.701.t:0 "東京紛争！"
 japdlc.701.d:0 "今日もまた、東京は大変な一日だった。サラリーマン、工場労働者、そして日本社会を構成する様々な人々が、風に乗って目的地へと導かれる塵のように、街に繰り出しつつあった。都心の鉄道は今日も定刻に運行され、すべての駅に問題なく到着し、安全かつスピーディーに人々を運んでいる。皇居から見ると、今日は美しい、のどかな日であるようにさえ見えた。\n\n横須賀の海軍基地から、制服姿の男たちが列をなして行進してくる。目的地は皇居だ。文民政府は日本国民を失望させた。日本国民を破滅から救うのは、軍人の息子たちである。彼らの信じる彼らの「明白な天明」とカーキ色の軍服に身を包み、武装した彼らは、傍観者の好奇の目にさらされながら、街を歩いた。\n\nこのような考えを持っているのは彼らだけではなかった。埼玉県の陸軍基地から、軍隊が動き出したのである。今こそ、下々の者が、組織の外から組織を支配する時だ、彼らはそう信じていた。たった数回のルール違反で日本が救われるのなら、彼らはいつでもそれを実行する用意はできていた。\n\nこの相反する力が、壁にぶつかる波のように、日本の中央、京でぶつかり合う。互いに銃を構え、銃を向け、しかし撃つことはせず、首都の重要な建物を占領し、不安定な均衡を保っていた。慌てた国会は、近衛第一師団を動員し、国会議事堂と皇居の防衛を命じた。"
 japdlc.701.a:0 "その日、東京は三つに分裂された。東京紛争が始まったのだ。"
 japdlc.702.t:0 "軍部間の抗争"
 japdlc.702.d:0 "東京で起きている膠着状態に日本中が麻痺している中、彼女の身体は痙攣していた。陸軍も海軍も、次の一手を迷いながら、紛争状態を継続したまま、地方の小さな町や村を占拠し始めていた。\n\nしかし、陸軍が海軍の領土に進攻しようとすると、銃撃戦が発生する。内戦や奉天事件ほどではないにせよ、相手が日本乗っ取りを企んでいるのかどうか、両軍とも把握しきれないまま、銃撃戦が始まった。\n\nある陸軍の部隊が、夜中に他の陸軍の師団が占拠している町に入り込んだことがあった。海軍の軍服と間違えて、陸軍の部隊が発砲してきたのだ。その騒ぎは30分ほどで鎮圧されたが、時すでに遅く、十数人が戦死してしまった。\n\n中央政府は軍隊の動きを完全に止めることはできないが、未だ全国の警察部隊を支配している。しかし、これらの部隊が壊滅すれば、政府は他に統制と秩序を回復する手段を持たない。"
 japdlc.702.a:0 "警察部隊を動員せよ！"
 japdlc.702.b:0 "まだ我々の手の内を明かすのはやめておこう……"
 japdlc.703.t:0 "陸軍大臣の暗殺！"
 japdlc.703.d:0 "[Root.GetLeader]は、パニックに陥りながら国会議事堂のホールを徘徊していた。なぜ、こんなことになってしまったのか。陸軍と海軍がそれぞれ都市の3分の1を占拠し、首都をさも戦時体制であるかのように統治し、政府を麻痺させている。どちらも撤退命令を聞く耳を持たず、踏ん張っていた。せめてもの光明として彼らはお互いに撃つことをせず、近衛師団も同じように中立を保っていた。\n\n誰かが彼の肩をたたいた。[Root.GetLeader]は振り返った。側近からである。無礼を詫びつつも、知らせたいことがあるという。その表情から察するに、神々はこの狂気を止めるために降臨したのではなく、さらに狂気を増長させるために降臨したのだろう、少なくとも[Root.GetLeader]はそう思った。そして、側近の言葉を聞いて、彼は深く肩を落とした。\n\n陸軍大臣が死んだのだ。今朝、近くに住む大臣の息子が家を訪ねたところ、何者かがドアを破って侵入してきたとの知らせだった。居間には、最期にリボルバーを握りしめた父親の冷えた死体があった。頭部と胴体に数カ所の打撲傷と刺し傷があり、警察は明確な容疑者を見つけられることはできなかったが、陸軍は明確に海軍の仕業であると思っているだろう。陸軍はその疑いの中、怒りを堪えるのでやっとだった。\n\n一刻を争う事態となった。首相には、陸軍に骨を折って軍務大臣を決めてもらうか、事態が収まるまで参謀総長を暫定的な陸軍大臣に任命するかの二者択一しかなかった。首相は電話を手に、再び陸軍に電話をかけた。"
 japdlc.703.a:0 "陸軍に判断を任せよ。"
 japdlc.703.b:0 "参謀総長を任命せよ。"
 japdlc.704.t:0 "陸軍に合意なし"
 japdlc.704.d:0 "返答に数日待たされた後、[Root.GetLeader]は焦りを感じていた。日本が誇るべき陸軍が、こんな簡単なことで、これほど長く審議しているのだ。不安で神経が高ぶっていた。そして、ドアをノックするたびに、希望は見えても、何の解決にもならない。陸軍の意見がまとまらないのだ。\n\nドアをたたく音。側近が笑顔でやってきて、[Root.GetLeader]に陸軍大臣に任命するための名前を提示した。ついに決まったのか!?焦燥を抑えきれなかった。彼は紙を取り出し、新候補の就任演説を用意した。数分後、演説の原稿を読み終えると、別の側近が別の名前を携えてやってきた。30分後、さらにもう1人。30分後、また1人。その日の終わりには、机の上にはすでに十数人の名前が並んでいた。どれにしようか？合意はどうなっているのだろう。そんな疑問が頭をよぎった。\n\n彼は、側近たちを自室に呼び戻し、問い詰めた。「この名前はどこで手に入れたんだ？」と彼は尋ねた。その答えは、多くの候補者を擁護する多くの情報源から、互いに異なるものだった。彼は彼らを追い出した。怒りというより、ショックと恐怖を覚えた。陸軍は候補者を一人も決められず、崩壊寸前だったのだ。一刻の猶予もない。礼儀も手順も捨て、彼は「参謀総長を陸軍大臣に任命する」との決断を書いた。"
 japdlc.704.a:0 "かろうじて、抑えられている国難。"
 japdlc.705.t:0 "戦争の上の戦争"
 japdlc.705.d:0 "新任の陸軍大臣が執務室に歩いてきた。彼の仕事は大変なものだった。元陸軍参謀総長である彼は、海軍への復讐に走らないよう軍を説得するという気の遠くなるような重荷を背負うことになったのだ。そのためには、政府のあらゆる機関の協力が必要だ。電報、手紙、電話……あらゆる手法を使って陸軍の狂気を抑えねばならない。数日間のスケジュールはぎっしり詰まっている。そして、彼の家族も狂気の国にいる。彼は、こんなことに意味があるのだろうかと考え、震え、ため息をついた。しかし、それは陛下への義務である、それだけのことだ。\n\n彼は電話を取り、頭に浮かんだ番号にダイヤルし始めた。将軍ナントカ、師団長ナントカ、そして地区何々の長。彼の考える最も危険な人物を抑えようとしたのだ。陸軍も海軍も一旦冷静になる必要がある。軍隊は一刻も早く帝都から兵を引くべきだ。彼は考えを頭に浮かべ、黙祷を口にした後、受話器を上げて話した……"
 japdlc.705.a:0 "「我々は話し合わなければならない」"
 japdlc.706.t:0 "陸軍大臣は部分的な成功を収めた。"
 japdlc.706.d:0 "大臣は疲れきっていた。ここ数日の仕事で屈辱を味わい、何時間も居続ける緊張で、眉毛がさらに顔に深く沈んでいた。陛下と首相が、陸海軍双方を満足させるために、彼を仕事場のイスに縛り付けていたのだ。「この仕事は嫌だが、陛下のの忠実な臣下として任務を遂行しなければならない……クソが」と、文句を囁いた。そして、その通り彼は任務を遂行せねばならない。\n\n少なくとも、彼は突破口を開くことができた。昨日、陸軍は海軍の基地を砲撃した。もし、それが他の方法であったら、未曾有の大惨事になっていただろう。しかし、彼のもとに届いたのは、負傷者ゼロという信じられない知らせだった。陸軍も海軍も平静を取り戻し、これ以上の攻撃の報告は無くなった。彼は、この偶発的な武力の誇示が、軍隊同士の争いは日本国民を苦しめるだけだということを、軍隊に納得させるのに十分だったのだろうと考え、自分自身に言い聞かせた。\n\nもちろん、陸軍の無線では「海軍の陸戦隊は砲撃が始まる前に負け犬のように走って基地を放棄した」というプロパガンダが飛び交っている。ただ、真実はどうでもよい、必要なのは結果だけだ。"
 japdlc.706.a:0 "一時の平穏が訪れる。"
 japdlc.707.t:0 "メディアの混沌"
 japdlc.707.d:0 "「首相、首相！」急ぎ足の側近が[Root.GetLeader]のオフィスのドアを破って、すぐに謁見を要求してきたのだ。[Root.GetLeader]は彼を見て、彼のメッセージが、彼の重大なエチケット違反に値するものなのかと考え始めた。もしその補佐官に五感があれば、首相が最近多忙であることを十分すぎるほど知ることができただろう。この国は、比喩的に言えば火の車であり、愛する国を焼き尽くそうとする炎を消すために、彼の総力を挙げて取り組む必要があったのだ。\n\n「どうしたんだ、田中」首相は眉をひそめた。「お前の伝えることが重大であることを祈っているよ、この大事な時期に気を散らされたくないからな」\n\n「大変重要なことです」と田中は荒い息をつきながら膝に手をついて言った。「通信局からの電報を持ってきました」と。彼は深呼吸して立ち上がり、顔の上に汗を薄く浮かべながら続きを話した。「名古屋市と連絡が取れました。これまで通信が断絶していると思われていましたが、そうではないようです。何と返信いたしましょうか……」ため息を浮かべながら、その側近は続けた。「全国の臣民は、何が起こっているのか知りたがっているはずです。黙っているわけにはいきません」\n\n田中が言葉をを発する前から、[Root.GetLeader]は黙っていれば日本中に火の粉が降りかかることは分かっていた。どうしたらいいのだろう？彼の頭には2つの明確な選択肢があった。1つは、問題の大きさを認め、国民と軍を対立状態に置くこと。もう一つは、この混乱の原因はテロだ、スパイだ、陰謀だ、何でもいいから陸海軍から注意をそらすような嘘をつくことだ。塾考の末、彼は口を開いた。"
 japdlc.707.a:0 "いくら我々でもこれを隠し通すことはできないよ。"
 japdlc.707.b:0 "嘘は真実よりもマシだ。"
 japdlc.708.t:0 "反政府運動"
 japdlc.708.d:0 "首相が「この軍事的混乱は陸海軍の反乱鎮圧である」と発表した翌日から、日本中の官公庁に群衆が押し寄せ始めた。首相と内閣に対する国民の信頼が失われ、「政府を倒せ！」という叫びが日本の都市で聞かれるようになった。一方、陸軍と海軍は、天皇の意思に反して荒れ狂う蛮族から国を守った英雄として、デモの後、手つかずのまま放置された。\n\n[Root.GetLeader]は、陸軍と海軍の対立の責任を取ることを決定し、その引き換えに政府存続の危機に突入した。歴史家は、この出来事を、国のために自己犠牲を厭わない政府という好意的な目で見るだろうが、このままでは、すべてが暗澹たるものとなり、前途多難となるだろう。"
 japdlc.708.a:0 "必要な犠牲だ。"
 japdlc.709.t:0 "反軍演説"
 japdlc.709.d:0 "照りつける太陽はコンクリートの道路を焼き、建物を焼き、ガラスに日光を反射させ、その下で道を埋め尽くす人々を焼いた。西竹一の処遇に抗議する群衆は、強烈な陽射しに苛まれていた。彼らは、国会議事堂の外に小さな野営地を作り、西に法の裁きを求める退役軍人と、政府に全面的な恩赦を与えるよう要求し、事態の鎮静化を求める平和主義者とに分かれた。\n\n猛烈な暑さにより、通りの両側から罵声を浴びせる両群衆の間にヒステリーが広がった。プラカードを振り回し、非難を浴びせかけ、小さな破片を道路に投げつける。この群衆に激怒した一人の学生が、平和主義者の群衆の最前線から抜け出して、特に攻撃的な退役軍人の一団との小競り合いの後、群衆が彼に従わざるを得なくなった。その時、街角から大きな歓声が上がり、即席の警棒や盾などの武器が踊り始め、反対派に対し、彼らは抵抗を始めた。\n\n大群衆が小集団となって、床に転げ落ちたり、レンガの壁や金属片にぶつかったりしている。暖かな日差しの中で暴力の臭いは濃くなり、集団の間では残虐な行為が日常的に見られるようになった。どのサイレンやスピーカーも、首都の路上で同胞に暴力を振るうことを止めさせることはできなかった。"
 japdlc.709.a:0 "我々は正しい道を選んだ。"
 japdlc.710.t:0 "大本営の失墜！"
 japdlc.710.d:0 "[Root.GetLeader]は、ぬるい暖炉の前で静かにウィスキーを啜っていた。この数ヶ月の出来事は、中国だけでなく共栄圏全体の日本の覇権を揺るがし、次は本国だとも言われている。今のところ、文民政府と翼賛会は、固唾を飲んでどちらかの軍の調査結果を待っている。\n\n「共栄圏の存続が、成都のたった一度の諜報活動の失敗によって左右されるとはな……」\n\nその答えは、軍部にあった。陸軍と海軍は現在、共栄圏全体で謀略戦を繰り広げている。将校の粛清、暗殺リスト、装備調達の噂が連日文民政府の各省庁に氾濫しているが、[Root.GetLeader]にはまだ奥の手がある、陸海軍の調整を行うはずの独立統合参謀本部「大本営」だ。\n\n今までは。\n\n赤い電話が鳴った。[Root.GetLeader]は、それが何を意味するのか知っていた。核防衛警告の次に悲惨な電話で、鳴るはずのないものだった。\n\n「もしもし 首相？大本営が帝国の命令に背き、通信を遮断しました。直ちに内閣を招集してください！」"
 japdlc.710.a:0 "ついに、ドミノが崩れ落ちる。"
 japdlc.711.t:0 "戦艦「大和」の反乱"
 japdlc.711.d:0 "石川の耳には、ヘリの刃の音が響いていた。特殊作戦用の完全装備をまとった彼の今日の任務は、最も起こるべきでは無いことだった。朝早く、文民政府は横須賀海軍基地から戦艦「大和」の反乱の報告を受けた。大和は東京に向かい、首都を砲撃する絶好の位置にある。この危機に対処できない文民政府を理由に、乗組員の過激派が艦を掌握したのだ。海軍当局は特殊部隊の派遣を許可し、残った忠誠派は対空砲の砲門から艦の注意をそらそうとしている。\n\n目的地から数キロ離れたところで、石川は日本艦隊の誇りである巨大な超弩級戦艦と、他のどんな戦艦をも引き裂くような巨砲を目の当たりにした。忠誠派の言葉通り、この艦の砲は静かだった。静かすぎるくらいだ。石川は、数発の銃声が自分たちの方に流れてくることを期待していたが、その願いは打ち砕かれた。ヘリが大和の艦尾に着陸し、特殊部隊は二手に分かれた。40人、最新鋭の武器と装備を装着した特殊部隊。それなのに、すべてが静かだった。ホールは空っぽだった。彼らは、乱戦を覚悟で船倉に降り立った。\n\n死体だ。切腹しているシャツのない若者の死体だ。過激派は報復措置がとられる前に自決することを選んだのだ。左舷の壁には、血文字で書かれた文章があった「汚名より死を」と。"
 japdlc.711.a:0 "なんと奇妙で、暴力的な幕切れだろう。"
 japdlc.712.t:0 "陸軍大学校の「内戦」"
 japdlc.712.d:0 "銃弾で穴だらけになり、燃え盛るバスが島田軍曹の部隊を出迎えた。窓から落ちてきたのは徴兵され、軍事教練を終えたばかりの士官候補生だった。煙、煤、そして血は島田の慣れ切った香りである。しかしここはインドネシアのジャングルでもなければ、モンゴルの砂漠でもない。島田は名古屋からすぐのところにおり、ここからだと高層ビルや高速道路がよく見えた。\n\n「すぐにこのバスを調べろ。生存者がいるかもしれん！」\n\n「待て！誰が行くんだ！陸軍か？海軍か？憲兵か？」警備基地の後ろからパニックになった、癇に障る声が上がった。\n\n「我々は師団司令部だ。この場を引き、すぐに武器を置け！」\n\nシマダはあえて、部隊に機関銃陣地への攻撃を命じなかった。この状況は丁寧に扱われなければならない。他のすべての部隊が掃討され、国家が完全な無政府状態に陥るまであと少しだった。この無政府状態は、成都でのたった一度の諜報の大失敗により引き起こされた。\n\n\"中国人が情報を集める能力が半分でもあれば、\"シマダは考えた。\n\n「撤退しろ。そうすればお前らの降伏を受け入れる」\n\n「お前らは載笠の仲間なんだろう？裏切り者に死を！徹底抗戦だ！」若い士官候補生が声を枯らして叫び、直後に機関銃の掃射が続いた。\n\n2発の銃声が施設から聞こえ、機関銃の音と哀れな命乞いがそれに続いた。\n\n「敷地を制圧した。ついてこい」\n\nシマダと3人はそこへ向かい、疲れ切り、武器をおいて投降した士官候補生に出迎えられた。弾痕だらけの土嚢、血の付いた帝国陸軍機、そして新品の鉢巻をつけた数十体の死体が中庭に散らばっていた。\n\n死体にも兵士の中にも20歳以上の人間は居なかった。"
 japdlc.712.a:0 "この狂気は終わらせなければならない。"
 japdlc.713.t:0 "報復暗殺？"
 japdlc.713.d:0 "「新兵よ、武器を持て！」\n\n第4歩兵師団本部の広場には、太陽が輝いている。毎年、徴兵された新兵は基礎軍事訓練を経て、最初の2カ月が終わると、間もなく職業別付けに入る。ほとんどの日本人の親、そしてほとんどの日本人の若者にとって、誇らしい瞬間である－－日本に奉仕し、日本を守るために成長するのだ。\n\nただし、やる気のない者、貧乏な者、裏切られた者は別である。\n\n涼宮一郎もその一人で、暑さに絶望し、ただでさえ荒んだ心をさらに曇らせた。\n\n「新兵、隊列を組め、前進せよ！」\n\n左、右、左、右、隊列の軍靴が行進していく。\n\nこの行進の平凡さは、彼が心の重さを和らげるのに役立った。家柄、身分、貴族に縛られ、軍隊が国体から切り離される日を彼は待ち望んでいた。そして、その日がついにやってきた。公開パレード、将軍、国体の裏切り者。一郎にとっては、ほとんど天の配剤のようなものだ。\n\n「新兵、止まれ！武器を点検に出せ！」\n\n一郎は身構える。小銃を構え、銃剣が陽光に照らされ、鈍く光っている。\n\n「若人よ、この栄えある日に国のために尽くすことをどう思う？」\n\nその一言のあと、鋭く焼けるような痛みが少将に伝わり、叫び声、叫び声、カメラのフラッシュ、争う音、そして銃声が続く。\n\n清らかなパレード広場を両者から流れるような深紅が染め上げる中、涼宮一郎はただ生きることに集中するのみであった。左、右、左、右……リズミカルな鼓動だけが、薄れゆく瞳と昇る太陽をつないでいる。"
 japdlc.713.a:0 "単なる過激派だ、精神異常によるものとしておけ。"
 japdlc.713.b:0 "陸軍の過激派はのさばりすぎた！"
 japdlc.714.t:0 "政治家の大量暗殺！"
 japdlc.714.d:0 "「一体何があったんだ？」\n\n「今入った情報ですが……将官4名、陸海軍将校8名、大隊本部3名が追加で連絡が取れなくなっています」\n\n[Root.GetLeader]の胃は下がり、疲れた指先をストイックな顔にこすりつけ、深いため息をついた。これは30年代の再来だ、彼は思った。すでに、陸軍の各部隊は、誰を粛清し、誰を、そしていつ処分するかというリストを作っているという噂が絶えない。\n\n「少なくとも原因は掴めたのか？」\n\n「愛知将軍は今朝、自動車爆弾の後、安全に護送されました。彼はまだ残念ながら意識不明ですが、彼は意識不明になる前に何かを書き留めていたようです」\n\n「何だ？見せてみろ」\n\n陸軍大臣が一枚のメモを持ってきた。\n\n成都、帝国海軍、粛清、大陰謀。\n\n宰相にとって、そのメモ自体はほとんど何の役にも立たず、ましてや調査を前に進めることはできなかった。しかし、緊張状態の将軍が書いたものは、徐々に解明されつつある陰謀に対して何らかの行動を起こすよう、首相をしっかりと説得していた。\n\nこうして、リスト作りが始まった。"
 japdlc.714.a:0 "一番高い木を切ろう。"
 japdlc.715.t:0 "外地の陸軍と海軍の連絡網が断絶！"
 japdlc.715.d:0 "[Root.GetLeader]のオフィスでは、刻々と時間が過ぎていく。数日前に内閣が緊急会合に集まって以来、一刻を争う状況にある。[Root.GetLeader]にとって今はただ、大本営との連絡を回復させ、その後、陸海軍の各司令部への働きかけが成功することを祈るのみである。\n\nただし、大本営、陸海軍とも、首相官邸はおろか、内閣との連絡もまだ復旧していない。[Root.GetLeader]が正面突破を試みているが、今のところほとんど実を結んでいない。もしかしたら、ついに非合法な方法を使用をするときが来たのかもしれない、と彼は思った。\n\n[Root.GetLeader]は、机の上にある名簿に目を通し、まだ忠誠心があると思われる人、あるいは強制的にでも文民政府の命令に従うように説得できる人の連絡先と電報の発信先を調べている。その傍らには憲兵隊の書類が置いてあり、写真と、この非常時に重要な仕事上のコネクションや旅行履歴がいくつか記されている。\n\n藤村K、憲兵隊千代田支部通信中隊。大佐（代理）\n\n川崎N、大日本帝国陸軍第18歩兵師団歩兵第23連隊。現在東北に駐屯中。大佐\n\n佐藤M、大日本帝国陸軍第3師団参謀長。現在埼玉に駐在中。少将\n\n田村F、大日本帝国海軍大阪陸戦隊第7特務揚陸艦連隊通信大隊。神戸駐在。中佐（代理）\n\n[Root.GetLeader]は、名前を2つのフォルダに仕分け、1つはそのまま、もう1つは総理大臣の印を捺す。「印のついたほうを国璽尚書と陸軍省に送ってくれ、奴らなら何をすればいいか分かる筈だ」"
 japdlc.715.a:0 "穏やかに、棍棒を手にしながら。"
 japdlc.716.t:0 "軍部間の連絡の回復"
 japdlc.716.d:0 "「大本営から何か報告は？」\n\n「いえ、今朝の時点では何も」\n\n[Root.GetLeader]は吸いかけのタバコで灰皿を叩きながら焦りを明らかにしていた。大本営の反乱と見られる混乱から数日、いや数週間が経ち、軍に対する文民政府の統制は無いに等しい。いや、反乱の日付はもう関係ないのだろう、文民政府による軍への支配は、もう終わったようなものだ。\n\n「じゃあ、試しに……」\n\n「何を試すって？恐喝か？将校に丁重にお茶を勧めるか？もうだめだ、俺たちは地獄に突き落とされたんだ！来月までに吊られるかどうかもわからないんだぞ！」\n\n机が叩かれ、電話が鳴る。\n\n[Root.GetLeader]が電話に手を伸ばすと、部屋は静まり返った。可能性は2つしかない。軍が撤退したか、連隊の行進が都市部を襲ったかだ。\n\n彼は身構えると、深呼吸をして電話を取る。\n\n「こちらは総理官邸。何があった？」\n\n「武田少将より総理大臣へ報告！大本営にいた敵部隊は殲滅され、陸軍省との通信が再開しました！」"
 japdlc.716.a:0 "今のところは、一息つけそうだ。"
 japdlc.717.t:0 "牛島満陸軍元帥の裁判"
 japdlc.717.d:0 "\"Ojii-san, it's starting! Come on over!\"\n\nMr. Kinji staggers, his limp being supported by his two crutches. A veteran of the bloody campaigns of Burma and India, Mr. Kinji has seen it all - proudly giving his campaign service medals a glance before shifting his attention to the television set. \"Why isn't anything on, Takeshi? I'm too old for these new-fangled machines...\" The fuzzy, static-drenched monochrome television gets clearer with every little twink of the dial, and ever so slowly the screen's static fades into clarity. The scene is the Supreme Court. A flurry of jury members and reporters, one moment ago abuzz with comments and camera flashes are suddenly now silent, standing and awaiting the arrival of the defendant.\n\n\"Just a trial, I don't see why the need to televise thi-\"\n\nThe living room falls silent as a ceremonial Imperial Japanese Army song is played. Enter the defendant, Field Marshal Mitsuru Ushijima.\n\nMr. Kinji has heard of the conspiracies against officers during his occasional visits to the veterans' association. Personally, he does not care for the nonsense bickering between Army and Navy, instead being more concerned with the ever-increasing numbers of impoverished, destitute Korean labourers taking up jobs in his family businesses. But now, to see his personal commanding officer during some of the toughest campaigns in the war being involved in this mess drove his blood pressure through the roof. The trial continues, and the family intently listens.\n\n\"Field Marshal Mitsuru Ushijima, you are hereby sentenced to twenty years' prison time on the charges of treason and conspiracy against the Empire of Japan. You will not receive the death sentence in the light of your advanced age and your stellar contributions to this nation. The Dai-Shin'in hereby declares this case closed.\"\n\n\"Those bastards, desecrating our heroes like this. One day they'll-\"\n\n\"Ojii-san, calm down, your fighting days are past you! It's-\"\n\n\"Takeshi, what do you know about war? About all the sacrifices men like the marshal went through? I won't have any more from you about this! Maybe it's time I head back down to Takeshita, and see what the old boys have planned.\"\n\nThe telephone rang, and Mr. Kinji recognised the voice immediately. \"Masaharu? Yes, it's Nakano calling. Meet us tomorrow, just like old times. You know the drill.\""
 japdlc.717.a:0 "不死鳥が－－公開処刑が蘇る。"
 japdlc.719.t:0 "17人裁判"
 japdlc.719.d:0 "学生寮を歩く徹は、ビーチボーイズを聴きながら騒ぐ学生クラブの音にも負けず、不安な面持ちで歩を進める。徹の手には、バートランド・ラッセルやモハンダス・K・ガンジーの素人翻訳パンフレットが茶色の紙に包まれている。視界の先には、寮の扉36-04があった。その扉を3回ノックして、返事を待つ。\n\n「燕を待つ者は……」\n\n「……丘に巣を作るべし」\n\nドアが開き、徹は木月に迎えられる。木月は静かにパンフレットを受け取り、微笑む。\n\n寮に入った徹の目に飛び込んできたのは、木月が所属する平和活動家たちの一派だった。密輸されたビル・エヴァンスのレコードが流れ、狭い寮内にタバコの煙が充満している。疲れているように見える翠と長澤の前にはラジオが置かれ、最近の\"大いなる陰謀\"の新たな裁判を放送している。\n\n「やっと、国会のゾンビどもが、あのチンピラどもをどうにかしてくれるのか」\n\n木月はターンテーブルから針を離しながら大審院の審議を静かに聞いている。\n\n「大審院はここに被告17人全員の終身刑をここに宣言する。ただし、被告人4839番、後藤重朗少将は、高齢と国家への貢献を考慮して、終身刑が減刑される。大審院はこれをもって、この事件の終焉を宣言する」\n\nカメラのフラッシュと無差別にしゃべる音がラジオの音に混じり、木月はスイッチを切り、思索の雰囲気に包まれた。\n\n「17の将校と5人の大将が、全員終身刑だと!?」\n\n「これで終わりなのか？」\n\n「数日後にわかるだろう。あの老害[Root.GetLeader]が金曜日にこの『陰謀』について演説するらしい」\n\n不確かな理想主義が部屋に充満している。一方では、この裁判は日本に対する軍部の圧力の終焉を意味するように思えるが、一方では、木月たちの頭の中で暗黙の問いが跳ね返っていた。\n\n「このウサギの穴はどこまで続いているのだろう？」"
 japdlc.719.a:0 "5インチか、それとも五キロか、中間などない。"
 japdlc.720.t:0 "インタビューの失態"
 japdlc.720.d:0 "「お待たせしました、高山哲です。そして、特別ゲストとして、日本の内閣総理大臣、[Root.GetLeader]をお招きしました！」\n\nテレビ出演にふさわしいプロフェッショナルな笑みを浮かべながら、首相は礼儀正しく会場を見渡し、手を振っている。首相は目の前のグラスの水を一口飲み、高山氏の質問を待つ。\n\n「総理、休憩の前に最近の朝鮮への投資について話していたのですが？」\n\n「そうですね。最近、鴨緑江沿いの北方国境のインフラに投資していますが、最近、建設計画者やチームが妨害されることがあります。いえ、目新しいことではありませんよ。おそらく満洲国から渡ってきた賊の仕業でしょうね」\n\n「この件について陸軍へ問い合わせをしましたか？」\n\n[Root.GetLeader]の顔に少しためらいが見える。「いいえ」と彼は言った。\n\n「そうですか……ではなぜしなかったのです？」\n\n「まあ、指揮系統にややこしいところがありましたしね、それに……高山さん、話を進めましょうよ」\n\n「ま、いいでしょう。次は東大阪の自動車爆弾テロ事件です。何かコメントは……」\n\n[Root.GetLeader]が立ち上がり、丁寧にお辞儀をして舞台を降りると、司会者はためらいがちにあごを下げた。警備員が首相を外に連れ出し、高まる群衆の騒ぎを静めようとすると、群衆の中からざわめきが聞こえ始めた。"
 japdlc.720.a:0 "彼は何を考えていたんだろう？"
 japdlc.722.t:0 "105人裁判"
 japdlc.722.d:0 "金次は、ウィスキーのコップを片手にタバコを吸いながら、テレビのそばにぼんやりと座っている。横には、退役軍人会の会合が終わってしわくちゃになった古い軍帽が置いてある。タケシが「隠れ屋」の夜勤に行くと言っていたのを思い出し、部屋を見回した。テレビに向かって足を引きずりながら、ダイヤルをいじり、チャンネルを決める。「やっとか」と思いながら、「最近のテレビはそんなに難しくないかもしれない」と思った。\n\n画面がフェードアウトして、「是下事件のライブ中継－－大審院より」という放送が始まった。\n\n一人の男のためではなく、被告人の列全体が彼の希望を打ち砕いた。しかし、国歌が流れると、この老兵は、政府の腐敗や不正のためではなく、国体への誇りをもって歌いだした。\n\n最初の被告人の裁判は30分後に終わった。「大審院は是下義郎に反逆、陰謀、殺人の罪で死刑を宣告する」\n\n金次は血の気が引くのを感じた。これは事実上、私刑であり、彼が共栄圏全体で見てきたものとほとんど変わらない。しかし、戦友である軍人にこのような仕打ちをするのは許しがたい。自制心を失いそうになりながら、金次はソファにもたれかかり、深いため息をついた。\n\n中野に帰って、退役軍人会の緊急会合を開こうかと彼は考え始めた。日本の戦争体験者の声を集めれば、何とかなるのではないか……\n\nしかし、その考えは裁判は延々と続き、被告が絶えないことに気付く前のことだった。金次はそれから8時間、ソファから離れなかった。\n\n"
 japdlc.722.a:0 "17と105など大きな違いはない。"
 japdlc.723.t:0 "378人裁判"
 japdlc.723.d:0 "藤原岩市は、首相の部屋のドアをたたいた。足音を立てながら、緊張の面持ちでファイルを手に取り、この忌まわしい知らせをどのように伝えようかと頭を悩ませる。大本営が発表したところによる「大いなる陰謀」は、大本営が容疑者の「整理整頓」をしたことで一件落着したように見える。しかし、その陰謀は、管理の行き届く範囲を遥かに超えて拡大していることが明らかになった。\n\n「入りたまえ」\n\n藤原岩市は首相に一礼し、悪い知らせの麝香が漂うような空気を漂わせる。\n\n「座りたまえ、藤原くん。私が思っているほど悪いものなのかね？」\n\n「まあ、率直に言って、適切な範囲を超えたものです。死刑を宣告された被告は378人もいます！このままでは、1週間後には新兵が大佐に昇進してしまうでしょう。このままでは……」\n\n[Root.GetLeader]は内務大臣に黙るようジェスチャーし、テーブルの上の書類に向かって視線を移した。軍人の写真、中には行事や軍舞踏会で個人的に知り合った者もいて、赤い十字と最高裁の印が記され、首相の目には後悔の色が映っている。これは行き過ぎではないか？このような将校を粛清すれば、本当に大陰謀は解決するのだろうか。日本にとってどうなのか。これらの疑問は、少なくとも今のところ解決されないままである。\n\n「国民はどうだね？」\n\n「陪審員は暴れまわり、法廷での礼儀作法はほとんど不可能でした。被告を裏切り者と呼んだり、彼らの首を要求したりと、いつものように暴れまわっています」\n\n「少なくとも、我々に敵対する世論を押しとどめることはできるだろう。さて、ここで、よく聞いてほしいことがある。東京憲兵隊司令部に連絡して、この大臣命令を伝え、コード・アカリを伝えてくれ。絶対に司法に知られないようにな」\n\n藤原岩市は書類の中身をまとめ、首相に軽く会釈をして、東京憲兵隊本部に向かっていた。"
 japdlc.723.a:0 "数人のよく思案された陪審員が我々を最悪の状況から救ってくれるだろう。"
 japdlc.724.t:0 "千人裁判"
 japdlc.724.d:0 "報告書3342い番、第11野戦憲兵隊、<GetDateText> <GetYear>。\n\n第43野戦分遣隊は千代田周辺を通常哨戒していた。哨戒は0830に分遣隊を出発し、林少佐の指揮する第22分遣隊に合流するのが目的であった。\n\n0930、合流完了、各分遣隊は最高裁判所の向かいの建物に見晴らしの良い場所を確保した。被告人の最初のトラックが到着し、15人の被告人（全員制服着用）を乗せた。\n\n1015、さらに5台の満杯のトラックが到着。武装した市警が配備され、林少佐と連絡を取り合う。最高裁判所の建物内の状況は不明。ただし、街頭警官が裁判所内から「天皇陛下万歳」と叫んでいるとの報告がある。\n\n1030、トラック9台、装甲車4台が到着、それぞれ15～20人の被告人を乗せている。大村中尉が確認したところ、最高裁の建物は被告であふれかえっており、陪審員は被告を収容するために建物から追い出された。陪席者は、法廷内の別のホールに絞首台が並んでいることを知覚。\n\n1038、列は最高裁判所庁舎の外まで伸び、被告人を乗せたトラックは10台から20台に及ぶ。諜報活動と群衆整理を兼任しているため、報告時間が不規則になっている。\n\n1632、全警官を群衆の統制に配置。暴行で37人の一般市民を逮捕、彼らは被告人の処刑を要求していた。一般市民は、被告人が最高裁判所の建物内で処刑されていることを知らなかった。\n\n翌日0115、巡回終了。少なくとも150人の被告人が未執行のままである。任務は第七野戦分遣隊に委任された。\n\n報告者は大本営または国防省からの直接行動を強く推奨する。このままでは世論と軍の圧力により、事態は収拾がつかなくなる。報告書署名：第11野戦軍平隊千代田支部 樺山和馬大佐"
 japdlc.724.a:0 "我々は何をしてしまったのだ？"
 japdlc.725.t:0 "オリンピックの英雄、バロン西が帝国に対する陰謀の罪で起訴される"
 japdlc.725.d:0 "[Root.GetLeader]はオフィスの窓の外を粛々と見つめている。この数ヶ月、彼の政権はほとんど休む暇がなかった。反抗的な態度、増え続ける国民の不満、彼の手からこぼれ落ちる状況によって、政権の雰囲気は険しくなっていた。最悪なのは、司法が徐々に正気を失っていったことだ。日に日に粛清される者が増え、それが止まる気配がない。\n\n何箱もあるタバコと、ほぼ空になったジンの瓶を片付け、[Root.GetLeader]は机の上の山から書類を1つ手に取る。いつものやつだ……将校の写真には赤い十字架が斬りつけられている。それぞれの写真に大臣印を押して、彼らは絞首台へと向かう。\n\nJ・根元、R・根本、A・根津、F・二宮。\n\nT・西。\n\n首相はファイルを見ながら、腹の底から落ち込んだ。日本が誇る戦争の英雄がパラノイアに飲み込まれたのだ。日本はこのままでは生き残れない。いや、国民はすでに牛島に熱狂している。西武一のような人気者は、国民の不満に追い打ちをかけるだけだ。\n\n「もしもし、官邸から電話です」\n\nまだ裁判にはなっていないのかもしれない。まだ望みはある。\n\n「こちらは最高裁判所事務局です、総理とお話できるとは光栄です」\n\n「良く聴け、これは非常に重要なことだ。西武一陸軍大将はもう裁かれたか？」\n\n「中島、中村、西。彼らの裁判は本日の予定ですが、陪審員の同情が強く、延期します。総理、他に何かございませんか？」\n\n「なるほど、全ての裁判官に一時間以内に官邸に集まるよう伝えてくれ。そしてありがとう、お名前は？あなたは今、日本を救ったかもしれないぞ？」\n\n「佐藤エリです。そして、伝えておきましょう、総理殿」\n\n[Root.GetLeader]は電話を置き、安堵の表情でタバコに火をつける。もしかしたら、この政権はもう1日持ちこたえるかもしれないのだ。"
 japdlc.725.a:0 "この狂気がいつかは終わりますように。"
 japdlc.726.t:0 "西の裁判"
 japdlc.726.d:0 "「あいつは裏切り者だ！」\n\n何時間たっても結論が出ない裁判の激しさに、証言者はスタンドから罵声を浴びせた。西竹一は、謀反の嫌疑をかけられ、薄っぺらな証拠の数々を突きつけられ、その謎をめぐるおしゃべりが絶えない。被告席で沈黙を命じられた西は、裁判官の前に座り、目の前の薄い空気を見つめた。有名人のような彼の存在が、原告の訴追から注意を引くことは、裁判所にとっては許されないことであった。\n\n短い証人尋問の後、陪審員たちの怒号は、親西派と反西派にはっきりと分かれた。西を裏切り者と決めつけたり、証人を嘘付きと決めつけたり、喧々諤々の状況である。裁判長も苦笑いを浮かべ、ついに裁判を一時中断させた。"
 japdlc.726.a:0 "そして始まる。"
 japdlc.727.t:0 "騒乱の日"
 japdlc.727.d:0 "裁判所に記者が殺到し、被告や検察官を取り調べたため、何千もの記事が新聞、ラジオ、テレビの地方ニュースや全国ニュースを占拠してしまった。この全国的なスキャンダルで、バロン西の告発者たちが大量の証拠を提示したにもかかわらず、何千人もの人々が戦争の英雄のために正義を求め、街頭に立っている。\n\n中産階級の一般市民、軍人、スポーツファンを中心とする群衆は、帝国内の限られた規模ではあるが、その意図は強力かつ明確である－－西竹一に正義を執行することだ。日本の各都市では警官隊が増員され、一般市民はデモ隊の行進が予想される場所を避けるよう、警察から要請されている。しかし、このような忠告は無視され、デモ隊の数はここ数日で増加傾向にあるという。"
 japdlc.727.a:0 "気にかけておく必要があるな。"
 japdlc.728.t:0 "西の演説"
 japdlc.728.d:0 "西は法廷に近づき、弁護士たちに軽く会釈をしてから、咳払いをした。彼は戦争の英雄であり、馬術家であり、天皇が臣下に期待する輝かしい見本でもあった。彼の張り付いた笑顔は彼の心配を隠し、彼は語り始めた。\n\n「私は、陛下と国家のために忠誠を捧げてきた軍人として、オリンピアンとしてだけでなく、一人の人間として話をします。検察側が私に浴びせる告発は、最強の軍隊でも倒すことのできない正義に勝利したいというヒステリックな願望によってでっち上げられたものです。裁判長、私は不当に反逆罪で訴えられましたが、この強大な法廷の正義のシステムが、日本のために生涯を捧げた帝国のしもべである私を赦す心を持ってくれることを望みます」\n\nギャラリーは賛同の声でささやき、原告側は西の芝居がかった演説に嘲笑した。しかし、被告席に戻るため一歩下がった西の顔には、そのような熱気は感じられなかった。"
 japdlc.728.a:0 "あの陰険なクソったれ！"
 japdlc.729.t:0 "水漏れ"
 japdlc.729.d:0 "金次は、退役軍人会の会合が開かれる町役場に足を踏み入れた。大東亜戦争後も仲間たちと連絡を取り合い、自分たちを飲み込もうとする争いを超えて歳を重ねる仲間たちに、自分の経験や思いを伝えてきたのである。大東亜戦争後も仲間との交流は続いており、大戦を乗り越えて年を重ねた仲間に自分の経験や思いを伝えていた。\n\n「金次、知らないのか？西は今、共謀罪とかいうでたらめな罪で裁判にかけられてるんだぞ！」\n\nオリンピアンであり、戦争の英雄である西竹一が、どうしてあのような恐ろしい犯罪を犯したと考えられるのだろう。まばたきを繰り返しながら、金次は、今ニュースで話題になっているこの事件に関して、さらに質問した。\n\n「その通りだ。俺たちが尊敬していた男が、大逆罪のでっち上げで裁判にかけられているんだ。政府転覆を目論んでいるとかなんとか、出鱈目なことを言ってる。いずれにせよ、それは我々が知っている彼ではない。国民が騒ぐ前に、裁判を終わらせた方がいい！」\n\n金次は怒りに燃えて、友人たちと一緒に新聞を読んだ。みんな嘲笑し、呻吟し、検察側の名前を罵倒した。そして、戦後まれに見る熱気に包まれた議論となり、彼らは最終的に会合を打ち切って、自らバロン西の無罪を主張しに行かなければならないという結論に達した。"
 japdlc.729.a:0 "西よ、老兵は忘れられぬなり。"
 japdlc.730.t:0 "路に群衆があふれる"
 japdlc.730.d:0 "バロン西の無罪を求めるデモは、最初の騒動から大幅に規模を拡大し、今では退役軍人会、学生団体、労働運動家たちが西の釈放を唱えている。西を権威主義的な官僚機構の犠牲者と見なし、この戦争の英雄を裁いた検察・裁判の不正の共犯者として、政府を非難する声も多く聞かれるようになってきた。\n\n法廷内は依然として整然とした雰囲気であったが、外の抗議する群衆は興奮気味で、この二つの場所は非常に対照的だった。法廷が「正義と真実に対する侮辱」との烙印を押されたことで、あらゆる政治的スペクトラムの組織が不意に活気づいたのだ。彼らの法執行機関との衝突はより頻繁に起こり、破壊的なデモに悩まされる主要都市では、社会不安が広まっていった。裁判が続くたびに、抗議する人々の情熱と怒りは強まり、戦時中の英雄を守るために彼らがどこまでやるかは未知数である。"
 japdlc.730.a:0 "天秤が傾き始めた！慎重に行動しなければ……"
 japdlc.731.t:0 "西の二度目の演説"
 japdlc.731.d:0 "バロン西は、裁判官の前で再び発言の機会を与えられ、検察側が提出した彼のアリバイを消し炭にするような証拠の山からなんとか逃れることができた。原告席からの厳しい視線を避けるため、法廷を見渡しながら、西はとぼとぼと証言台に上がり、語り始めた。\n\n「裁判長、日本の皆さん。この告発に対する私の戦いは、限りなく困難なものとなっています。捏造された証拠の山を私の名前に突きつけられ、真実に対する不寛容さとの苦しい戦いが続いています」\n\n彼は鼻の先をつまんで咳き込みながら、一筋の涙を流して笑った。\n\n「私は陛下の下僕にすぎません。私は幼い頃から帝国を守ることを誓い、そのために帝国のすべてのものを守ってきました。正義感、真実への希求、それはこの偉大な国家のすべての市民の必須条件です。しかし今、この理想を無視するような行為が、私の前に現れています。私のように生きてきた者、この強大な帝国が掲げる正義と真実に奉仕しようと努力する者、陛下の名の下に最も正しい行いをしようと努力する者に、この事件の法の意図的な誤用と曲解を認識するよう呼びかけるのです。このおぞましい敵がどこにいるのか知り、さらに強くなる前に打ち倒すのです、この帝国が生き延びるにはそれしかもう道がないのです」"
 japdlc.731.a:0 "裁判長、これは民衆に対する扇動です！"
 japdlc.732.t:0 "船の亀裂"
 japdlc.732.d:0 "真夜中の薄暗いアパートの一室に、四人のアメリカ時の諜報員が特養での一時的な活動拠点を構えていてた。その内の一人は双眼鏡で市民の混乱や街全体の混乱した様子を書き記した。彼が何を見たかを同僚に伝えると、彼らは日本中に潜伏している諜報員で情報を中継しワシントンに届くように設計された複雑な機械に彼の記述を打ち込んだ。\n\n山ほどの新聞が誰もいないアパートの至る所に散乱しテレビでは抗議活動の様子が放映されている。諜報員たちは微かだが価値のある情報を書き記した。；西竹一、忌々しい戦争の英雄にしてオリンピアン、そんな彼が大逆罪で起訴され死刑を要求されたのだ。諜報員たちはこの報道が日本社会に与える影響の大きさに圧倒され、一周動きを止めてしまったがすぐに彼らはそれが太平洋を越えた先にいる上司に重大な動乱を報告するのに十分な証拠があることに気が付いた。機械が発信音を立て始めた……\n\n//シカダ区よりより本部へ。事態は拡大しつつある。62年の暴動よりもひどい。事件が多発していて不安定だ。旭日旗が沈む//"
 japdlc.732.a:0 "世界が、見物している。"
 japdlc.733.t:0 "大日本帝国が渦中へ！"
 japdlc.733.d:0 "西竹一の裁判は、一瞬のうちに帝国中の注目を集めた。札幌から長崎までの主要都市では、デモ行進で道路が封鎖され、歩道は瓦礫やゴミ箱で塞がれ、テレビやラジオでは市民が暴動を起こしている様子が常に報道されている。退役軍人、学生、ビジネスマン、労働組合、ほぼ全ての階級の人々が街を埋め尽くし、政府を否定するような主張を唱え、交差点や公共の場で警察と小競り合いを起こしている。\n\n街頭が騒がしくなってくると、裁判官もこの問題を治めるために召集された。司法が国民の怒りの声に従ってしまうのは時間の問題で、西は死よりも辛い判決を受けることになってしまう。群衆が望むように、西はこのまま釈放されるのか、それとも老いた犬のように処刑されるのか？"
 japdlc.733.a:0 "我々は支持を失おうとしている！"
 japdlc.734.t:0 "最終裁判"
 japdlc.734.d:0 "槌の音と裁判官の轟音で、西竹一大佐は大逆罪と陰謀の罪で死刑を宣告された。法廷内では囁き声が飛び交い、西は恥ずかしさのあまり頭を垂れ、陪審員たちは争いの声と安堵の歓声とに分かれた。西は足を引きずりながら、武装した衛兵に連れられ、茶色の法廷を後にし、屈辱的な最期を遂げることになった。\n\n外気を味わいながら警察車両に乗り込む西に、カメラのフラッシュが焚かれ、記者たちが質問を浴びせる。西さを護衛する武装警備員も、西を陰謀の犠牲者であると見る自称「愛国者」をかろうじて抑えていた。当の西も「裏切り者」の名に押しつぶされそうな敗北感に、笑うに笑えなくなっていた。目が疲れ、気分が悪くなる。息をするたびに、自分の恥ずべき死が近づいてくる。\n\n西竹一は、ピシャリと閉められた警察車両に座りながら、最後に午後の落日を見た。"
 japdlc.734.a:0 "とても静かに、夜の静寂に舞い上がる。"
 japdlc.735.t:0 "枢密院が招集される"
 japdlc.735.d:0 "明るい黄色の電球が、騒乱すら超えた緊張を議員に与えている。静寂の中、遠くから聞こえるサイレンとデモ隊の歌が、彼らにいまある問題について慎重に考えるように促している。木戸は咳ばらいをして、それまで見つめていた壁から目を離すと、耳をつんざくような静寂を破り、周囲にいた男たちの苛立ちを誘った。\n\n「陛下と話をする必要がある。それしか、事態を収拾する方法はない。このままでは帝国の安定に支障をきたすし、反撃すれば暴徒はさらに…狂暴化するだけだ」\n\n彼が大きく息を吐くと電球の明滅がより一層激しくなったように感じた。しかし、その場にいた特権階級の老人たちの眉間と睨みの視線は、彼らが座っているところから、彼をののしるのに十分な大きさであった。もう一度深呼吸をして、木戸は再び言葉を発し始めた。今度は、ゆっくりと部屋にいる人々の自分に対する恨みを考慮しながら。\n\n「陛下は最後の希望なのです。陛下はいずれ暴動や政府の行動に対する抗議を知ることになるでしょう、それは避けられません。私が聞きたいのは、いま必要な時に陛下に伝えるか、高価な晩餐でその衝撃を和らげるか、ということだけだ」"
 japdlc.735.a:0 "悪くなる一方だ、今こそ陛下が必要なのだ！"
 japdlc.735.b:0 "悪い知らせは、夕食を食べながら伝えるのが一番かもしれないな？"
 japdlc.736.t:0 "菊の玉座は語る！"
 japdlc.736.d:0 "宮中で豪華な夕食を取りながら穏やかにうなずいている天皇は、枢密院の勧告にうなずいて承認した。当初は躊躇され、その重大さに激怒されるかと思われたが、内大臣の言葉に込められた敬意と静謐さが、冷静かつ合理的な結論に導いたようだ。\n\n本日、東京の皇居から発表があり、天皇は数日間熟考の末、西竹一を赦免することに決定した。この赦免により、西竹一は生涯の功績に新たな栄誉を加えて帰還することになる。しかし、政府の腐敗と超法規的な処罰の問題は、多くの人にとって未解決のままである。"
 japdlc.736.a:0 "一歩前に進んだか？"
 japdlc.737.t:0 "西の追放"
 japdlc.737.d:0 "足を引きずりながら飛行機に乗り込み、西は最後に日本の空気を吸い込んだ。サングラスを外し、明るい空を見上げると、ふわふわとした雲が浮かんでいる。ふと後ろを見ると・帝都・東京が目に飛び込んできた。プラットホームに降り立つと、東京の高層ビル群が日本の太陽を浴びて、キラキラと輝いているのが見えた。これが生涯最後の故郷の姿なのだと、西はしばし目を閉じた。\n\n西は、その罪によって本国から追放され、ベンガルでその余生を送ることになった。自由インド政府の管轄下にある湿度の高い異国の地が、彼の新しい故郷となることが決定したのだ。東京で育った彼にとって、最も遠い地であり、最も異質なものだった。西竹一は、国家に対する罪を犯した罰として、有名人として決して見ることのなかった排斥運動を痛感しながら、追放された人生を送る運命にある。"
 japdlc.737.a:0 "これでさらばだ。"
 japdlc.738.t:0 "菊の玉座が静かに鳴る"
 japdlc.738.d:0 "「陛下、国家のために、どうかお話ください」\n\n全く動きのない天皇に、枢密院議長の言葉は沈黙した。彼の席は、いつもよりはずっと離れている。西の裁判の知らせは、菊の玉座にはあまり伝わっていないようで、その気持ちが顔に表れていた。天皇が枢密院の会議に遅刻してきたのは、特に異例なことだった。30分も黙ったまま、ほとんど視線も動かさず、集まっている議員を眺めていた。内大臣の言葉にも、天皇は「はい」「いいえ」の一言も発しない。\n\nしかし、枢密院は天皇の言葉を切望していた。天皇の声だけが、この国を鎮める唯一の手段である可能性が高まっていたのだ。西の判決に抗議する声は日増しに大きくなり、その規模も大きくなっていった。しかし、政府がいくら約束しても、その効果はない。天皇の声が最後のチャンスだったのだ。\n\n「陛下、今一度、私どもの願いをお聞きください。臣民のことを考え、帝国のことをお考えください！」\n\n天皇は一言もなく、表情も変えず、立ち上がり、部屋を出ていった。枢密院議長が席に戻ると、あまりに呆然としていて、何が起こったのかを話すこともできない。他の議員も同じような衝撃を受けていた。誰かが率先して発言してくれることを願う者が部屋のあちこちにいた。他の者たちは、書類から顔を上げるのがやっとだった。菊座の沈黙は、彼が口にしたどんな断り文句よりも非難されるべきものだった。"
 japdlc.738.a:0 "さて、どうしましょうか？"
 japdlc.739.t:0 "逃げ道"
 japdlc.739.d:0 "The cell that Nishi had been taken to was barren and dark. His execution was to be a swift affair, scheduled to take place only a few days after his sentencing. There had therefore been no time to find him a proper cell. Besides, the protesters outside the courthouse would have likely swarmed the car had they tried to take Nishi much further than a few city blocks away. In the brief moments he had stayed in the cell, Nishi had found the time to consider what he would say before his execution. He would reaffirm his innocence, and once again call on the military to do what was right for the nation. He did not wish to die, but fear was not what filled his mind when he thought about the execution. If anything, he felt disappointed at the state of the nation. How could the emperor let this happen?\n\n\"Sir? Colonel Nishi, are you there?\"\n\nFrom out of the shadows came the figures of three prison guards.\n\n\"What do you want? Do you have something for me?\" The colonel was unsure how to react to their respectful tone.\n\n\"We do sir. We've brought you the means to freedom.\"\n\nThe cell door sprung open and the three guards carefully stepped inside. Nishi quickly got to his feet, still suspicious of what seemed like something too good to be true.\n\n\"And what might that be?\"\n\nThe first guard stepped forward, bowed and presented Nishi with a pistol. The second one also bowed, but he presented the colonel with his own sword, retrieved from the armory of the nearby garrison. Nishi's careful paranoia has been converted to subtle trust.\n\n\"There's a car waiting for you at the back of the prison, sir. We'll escort you there, but after that, we can't go further.\"\n\nNishi took both the pistol and the sword before he saluted the three guards. \"Let's go. I don't want to waste this chance you've given me.\""
 japdlc.739.a:0 "不安とは自由のめまいである。"
 japdlc.740.t:0 "西の最期の乗馬"
 japdlc.740.d:0 "西は幸運だったと言っても過言ではないだろう。家に帰るまでの道では抗議も行われておらず警察官も一人も見ることはなかった。無論家にも警官はいなかった。大佐はしばらく身を隠す前に家に少しだけ立ち寄ることにしたのだ。\n\n逮捕の時の揉み合いで家は少々荒れていたが、彼の所持品の大半はここに残っている。彼は少しの貴重品を大きな鞄に入れ終わる前に、まだ厩舎の確認していないことに気が付いた。鞄をベッドにおいてすぐに庭に出る。大佐はジュピターがまだ厩舎にいてもぐもぐと干し草を食べていることに安心した。西は彼の首を抱きしめたが西は自分の愛馬を置いていかなければならないことに気が付いた。\n\n言うまでもなくそれは西が身を隠す場合に限ってのことだ。彼がジュピターの事を見つめていると大佐は一つの考えを思いついた。もう一つ、死刑を逃れる方法がある。もし天皇陛下に直訴すればもはや罪状は問われないかもしれない。勿論、天皇陛下が彼の嘆願を聞き入れない可能性もあり、皇居に到達する前に撃ち殺されてしまう危険もある。車で彼はそこに行けばいいのかもしれないが、どうして車を使うなどということを彼がするだろうか？西がやるべきことはたった一つだ。\n\n大佐は手綱と鞍を厩舎から持ってくるとジュピターに取り付けた。死ぬにしても赦されるにしても、西は彼のやり方で自らの運命に挑む。彼は自分が信念と勇気を持った男であることを東京中に知らしめるのだ。彼らは西竹一大佐の事を決して忘れないだろう。"
 japdlc.740.a:0 "「さぁ急げジュピター！皇居へ！」"
 japdlc.741.t:0 "道路の混乱"
 japdlc.741.d:0 "数区画先でデモ隊が警察と衝突していても、猛スピードで疾走する馬の音は聞き間違えようがない。馬と馬に乗っている人が道行く人の前を通り過ぎると、ほとんどの人が馬に乗っている人が西大佐だと気が付いた。そしてパトカーの一団が西大佐を追いかけると、東京の人々はますます驚き、困惑した。\n\n西大佐の旅程は、都心に出るまではあまり問題はなかった。都心では、デモの影響で警官の数が増えていたのだ。西は不意打ちを食らったのであった。歩道や路地を走っていると、パトカーからは解放される。ジュピターが走る道はいまだに混雑していて、途中で何人もの野次馬を踏みつけそうになった。西は、一本道で消えては、しばらくしてまた現れる。バリケードを設置しても意味がない。腰の高さの障害物が、障害物競走の馬を止められるわけがない。\n\n皇居外苑にさしかかると、西の計画は警察にも明らかになった。外苑内まで車で追いかけるのは不可能であり、唯一の望みは近衛が彼を止めることだった。というのも、近衛兵は皇居に押し入ろうと者は殺せと命令を受けているからだ。しかしながら、西大佐が馬に乗って突進してくるのを見ると、その足がすくむ。彼はジュピターから降りると馬を離して、皇居の門を登り始めた。"
 japdlc.741.a:0 "彼はいま、何をしているのだろう？"
 japdlc.742.t:0 "西包囲網"
 japdlc.742.d:0 "西竹一大佐は、苦難の末、皇居の門の上までたどり着いた。その下には右からも左からも兵士が集まってきたが、あまりの衝撃で反応することが出来ない。いまだに、近衛の部隊長が来ないので、ただ待つことしか出来ない。\n\n「陛下！御赦しを乞いに参りました！」\n\n西の言葉は、周囲に風が吹いていても、はっきりと大きく響いた。\n\n「このようなことがありましたが、臣は無実でございます。臣が訴えられたのは、言われなき誹謗中傷と誇張に過ぎません。臣は、陛下と帝国にお仕えすることだけを望む、名誉ある男として自分を弁護してきました。しかし、正当な理由があるにも関わらず、臣は判事によって有罪とされ、死刑を宣告されたのです！もし、陛下が臣に対して赦すに値すると信じていただけるのであれば、臣は陛下の御前に立ち、赦しと恩赦を乞います。陛下がそうなされないのであれば、臣は自分の運命を受け入れます。必要とあらば死ぬ覚悟もできております！」\n\n西は片腕で門にしがみ付いたまま、皇居の方に向かって頭を下げた。その背後の地面には、ようやく近衛兵の部隊長が到着し、あちらこちらから武装した兵士たちを引き連れてきた。"
 japdlc.742.a:0 "彼の訴えは聞き入れられないのだろうか？"
 japdlc.743.t:0 "西竹一の死"
 japdlc.743.d:0 "皇居内に何発もの銃声が響き渡り、西大佐の身体は銃弾が当たる度に揺れた。そして、命がけだった体が門の上から落ちてきた。近衛の部隊長がどのような反応を示したのかは分からなかった。彼はただ、その死体をこの場から運び出すように身振りで合図しただけだった。しかし、この銃撃をお堀の向こうから何人もの民間人が目撃していた。\n\n西の死は、たちまち反軍の叫びとなった。軍部の腐敗と権力の濫用のせいで、愛すべき将校がこの世を去ったのである。死という事実は、この出来事に油を注ぐこととなった。射殺した近衛兵は、軽率な兵士そのものだった。社会のなかで自らを過信し、力を濫用した。\n\n日本の主要都市で抗議デモが続くなか、通常のプラカードや横断幕に加え、西大佐も使われるようになった。その中には抗議文つきのものもあった。「いつになったらこの狂気は収まるのか？」「西大佐は忘れられることはない」というものよく見受けられた。死の瞬間まで贖罪を求めた続けた男を、誰が忘れ去ることが出来るのだろうか。"
 japdlc.743.a:0 "その波は、激しく押し寄せるだろう"
 japdlc.744.t:0 "反軍暴動！"
 japdlc.744.d:0 "照りつける太陽の光はコンクリートの道路を焼き、建物を焼き、ガラスに反射して、路上にいる人々を焼いた。しかし、抗議する者たちの怒りは、そのような生易しいものではなかった。西の処遇に抗議するために集まった大勢の人々にも、降り注ぐ太陽の強烈な光は照りつける。彼らは、国会議事堂の外に小さな野営地を作り、西に絶対的な法の裁きを求める退役軍人と、政府の介入による全面的な恩赦でもって事態の鎮静化を図る平和主義者に分かれた。\n\n猛烈な暑さは、両者の間にヒステリーを巻き起こした。双方がプラカードを振り、罵声を浴びせ、道路の反対側に小さな破片を投げつける。その集団に激怒し、熱狂した学生が平主義者の群衆の最前線から抜け出して、特に攻撃的な退役軍人の集団と小競り合いを始めてしまい、その他の集団も彼に従わざるを得なくなった。通りから大きな雄叫びを上げたあと、その場で作った、棒なり盾などの武器がぶつかり合い、敵対者に対抗する。\n\n大群衆が小さな集団となって、床に転がり、レンガの壁や金属の破片にぶつかり合い、通りの至るところで衝突していた。暖かな太陽の下で暴力の臭いが濃くなり、双方の間で残虐な行為が日常的に見られるようになった。やがて、この騒動を鎮めるために重武装の治安維持部隊が続々と到着した。しかし、いからサイレンやスピーカーで呼びかけても、首都の路上で自国民同士で暴力を振るうのをやめさせることはできなかった。"
 japdlc.744.a:0 "赤い夏が始まる。"
 japdlc.745.t:0 "天皇陛下の詔勅"
 japdlc.745.d:0 "首都の街頭に蔓延る残忍な暴力の定例的な報道は、東京の皇居からの放送で中断された。そして、「天皇陛下のお言葉を伝える」と告げられ、信号が短く流れた。風に吹かれる国旗の映像、皇居を囲む美しい庭園の映像、そして天皇が直接国民に語りかける生中継へと変わった。\n\n「善良で忠良なる汝臣民へ、深く世界の大勢と帝国の現状を鑑みた後、外に目を向け、帝国を犯し、無辜の民を分かつが如き暴虐を忠良なる汝ら臣民自身の眼で見定めよ。かくのごとき現状は帝国に然るべき姿に非ず、皇祖皇宗から続く神霊にも堪え難き。しかるに二十年前、帝国は東亜を残虐と暴虐の巨悪から解放せしむるため、人類が背負う最大の苦難を背にした。汝ら臣民自身と我らの諸盟邦をこれら悪徳に戻さんとすることは、我らだけでなく、皇祖皇宗の神霊と先祖父祖の遺産に対する最大の冒涜である。汝臣民は、総力を将来の建設に傾けよ－－その果てに、国体の精華を発揚し、現世の正道なる歩みとなるのだ」\n\n天皇の声は帝国中に響き渡るが、その言葉に国民が耳を傾けるかどうかは、結局はコイントスのようなものだった。"
 japdlc.745.a:0 "天皇陛下万歳！"
 japdlc.746.t:0 "西は生きている！"
 japdlc.746.d:0 "門を上るとき、近衛の隊長は転びそうにはなったが、それでも風と足場の悪さをもとのともせず、西竹一の前に立った。大佐はまだ頭を下げたままで、隊長が肩に手を置いても反応しなかった。隊長の合図で、梯子が門の上まで運ばれてくる。西は何も言わずに下に向かった。\n\n大佐は近くにある車に乗せられて、牢獄に戻ることとなるのだ。しかし、西が車に乗せられる直前に、近衛の動きを止める声が辺りに響いた。宮内庁の役人が西の下に駆け寄ってきて、ある文書を差し出した。\n\n「西竹一大佐、陛下は恩赦を貴官に与えるよう仰せになった。貴官の罪状はすべて不問とされ、貴官の今日の行動も罰せられることはない。しかし、陛下は同時に貴官を印度に流すようにとも仰せになった。四十八時間以内に身辺を整えて出国なさってください。お望みであれば、これから住まいまでお送りいたします」\n\n歩道から何人もの人が声援を送ってくれたが、その帰路は暗澹たるものであった。しかし、自宅への道でジュピターが待っているのを見て、西はやっと笑みを浮かべた。流刑先でも、友がいるだろう。"
 japdlc.746.a:0 "西は自由インドでも安寧を得ることができるのかも？"
 japdlc.747.t:0 "奇妙な憲兵隊の動き"
 japdlc.747.d:0 "特高が管理する指揮所の中に軍事演習の報告が回ってくるなか、指揮官や高官はその報告に異常があることに気づいていた。帝国上層部の工作に憲兵隊や配備部隊はますます警戒感を強めている。困惑と不安感に動かされ「隠された陰謀」の証拠と手がかりを求めて、日本で小規模な作戦を展開する。\n\nこの報告を受けて、特高の監督官は、憲兵隊内部の突然の行動に注目し、監視するように要請した。法律に違反しないようにしつつ、憲兵隊の人間に知られないようにすることが重要だと特高の監督官は叫んだ。\n\n「いまは、まだ待つんだ」と部下に優しく語りかけた。「もうすぐ、カモが射殺されるぞ」"
 japdlc.747.a:0 "今はまだ…秘密。"
 japdlc.748.t:0 "悪魔と皇子"
 japdlc.748.d:0 "誰もいない執務室、誰もいないオフィスで、ガラスの机の前で死んでいるかのような男が座っていた。手足は不自然に静止し、目は時計のように執務室の扉と目の前の死角の間を揺らいでいる。額に髪が一筋落ちた。落ちてから数秒後、彼はそれを元の位置に戻した。この数か月、いろいろなことがあり、手入れが行き届かなくなっていた。しかし、この試練はすぐに終わる。この混沌とした状況から、日本は生まれ変わるのだ。日本をこのような道に引きずり込んだ者たちのすべてが……すべてが裁かれるのだ、と彼は自分に言い聞かせるように繰り返した。\n\nドアノブが軋んだ。竹田宮恒徳王が首を回して訪問者に向かう、その陰からは昭和の妖怪が現れた。緊張と、取り乱した雰囲気が漂っている。竹田宮は、岸信介の顔を、大東亜戦争で見た生体実験の死体になぞらえながら、無感動な仮面をかぶっていた。岸信介は大東亜戦争で見た生体実験の死体のような顔をしているが、その外見とは裏腹に、血と涙を流して日本を再生させる存在なのだ。岸は、ガラスの机の反対側にある彼の椅子に、しずしずと座った。竹田宮は、最初に予定されていた話を振った。\n\n「岸信介君、この事件の初めに君が言っていた『緊急事態対応策』の話を始めようじゃないか。この『計画』は、日本を救うための方法だ。ぜひともその話を聞きたい。いざとなったら、作戦を練ることもできるだろう」\n\n岸は、座った椅子の肘掛けを握りしめた。\n「もう待てませんよ、殿下。もう待つことはできないのです、殿下。今こそ作戦を練り、実行に移すときです。『緊急事態対応計画』には44の段階が存在し、その一つひとつを私の命令で実行に移すことが出来ます。私が持つ政界への伝手、陸軍内部への伝手を駆使して、その第一歩を踏み出そうではありませんか」\n岸は自分自身の言葉を聞きながら、顔を小さく歪めて笑った。"
 japdlc.748.a:0 "第1号"
 japdlc.749.t:0 "無許可の部隊展開？"
 japdlc.749.d:0 "「長期に渡り、内外の治安・安全保障の分野で我が国に多大な貢献をなさった尊敬すべき内務大臣閣下へ」\n\n「私は一部では無許可と言われている、友邦国国境への部隊の派遣について、皆さま方が抱いている懸念を払拭するために、ここに文をしたためた次第であります。このような部隊の配備は、私の名において、私の命令によって行われたことを皆さんは知っていると思いますし、その前に知っていた方もいらっしゃるかもしれません。私がこのような行動をするに至ったのにはいくつかの理由があります」\n\n「まず、初めに配備された部隊はすべて訓練されたばかりの新兵です。ここ数か月の日本の軍事情勢は、控えめに言ったとしても大きく変動しており、それら部隊の状態を憂慮しております。そのため部隊が何らかの形で、後方に下がるまでの間は現在の配備地で安全に過ごすことが出来るでしょう。とはいえ、私たちはこれらの部隊の忠誠心に懸念を抱いております。過去数か月の間、反日的な腐敗の根源が我が国の軍事機構の中にあることが明るみになりました。これらの部隊は我が国に対する忠誠心には疑問があることが判明したため、すべてが終わり、再び行動と忠誠心を調査するまでは、帝国の辺境部に留まらせるかもしれません」\n\n「そこで、尊敬する内務大臣閣下にささやかながら提案をさせていただきたいと思います。武藤章は熟練の指揮官であり組織人でありますが、個人的には安全保障の領域、特に国内の治安維持活動において、その能力を証明しています。このような時節柄であるゆえに、武藤章に大本営の統帥部長を委嘱すべきです。この手紙にはマイクロフィルムが一巻添付されているかと思います。このフィルムには、現政権のある種の醜聞を証明する資料と情報が収められています。国のために武藤章を任命なさってください。そうすれば、この情報は何も引き起こすことはないでしょう。略儀ながら書中をもちまして御礼申し上げます、内務大臣閣下」\n\n「敬具、岸信介」"
 japdlc.749.a:0 "第18号"
 japdlc.750.t:0 "陰の支配者の集まり"
 japdlc.750.d:0 "岸信介と竹田宮恒徳王は、再び、誰も居ない執務室のガラスの机の前に不自然な姿勢で座った。心も性格も堅苦しい二人が、まさか他の客を卓に迎えるとはとても思わないだろう。子供たちを家族の御馳走に招くようなおじいさんのような風貌の、優しくて年配の父性のある人物が彼らのそばに座っていた。盟友であり、これから共謀者となる者たちの間を縫って、彼は優しい微笑み浮かべていた。これが武藤章だ。\n\n人は見かけによらないものとはよく言ったものだ。その穏やかで落ち着きのある雰囲気と笑顔の裏には、血に飢えた男がいるのだから。まさかこんな男が、大東亜戦争中の南京事件という最悪の『やり過ぎ』に加担していたとは、想像もつかないだろう。血も凍るような叫び声と、道路に散乱する虐殺された死体の山はしっかり記録に残っている。普通の人なら、南京の兵士が行った行為に嫌悪感を抱くだろうが、武藤は違った。それどころか、武藤はこのことを肝に銘じ、戦後もこのような方針の下で国内の平和維持活動を続けてきたのである。中国からフィリピンまで、その名を知らずとも東アジアを股にかけ屠殺するのが武藤である。\n\n「それで…」岸は咳払いをした。\n「我らは、『緊急事態対応計画』のうち、それぞれの影響圏が及ぶところを結びつけるためにここに集まっています。私は官僚機構に圧力をかけつつ、政界の盟友たちを使い、政府の下層部を来るべき事態に備えさせます。竹田宮は皇室の方の伝手を使い、我らの行動開始時に皇室からの抵抗がないようにお願いします。武藤さん、これは当然のことではあるが、軍部を取りまとめ、蜂起させる必要があるのです。軍は我らの行動計画の核心となるものです……ご理解の程を」\n\n武藤は縁の太い眼鏡を直してうなずいた。国家が生まれ変わるためには、まず死ななければならないのだ。"
 japdlc.750.a:0 "第36号"
 japdlc.751.t:0 "最終組閣"
 japdlc.751.d:0 "岸は石のような顔で、一枚の文書を見下ろし、そこに書かれた閣僚名簿に墨をにじませた筆を走らせる。一人目は…副総理か。あぁ…これはダメだ。この混迷の時代に、指揮権の分断は必要ない。岸は、内閣総理大臣と副総理を兼任することで、どんな仕事でもこなせるようになると確信した。副総理は、墨汁がにじんで字がかすれるくらいにはしっかり書き込んだ。\n\n次に、最終的に最も重要となる役職が検討された。内務大臣は、日本の治安と安全保障を内外の両面から統括する立場にある。内政面での安全保障は特に重要である。日本再生に反対する者たちを、何の疑問もためらいもなく粛清できる人物が必要だった。恐れをなした反体制派が行動を起こさないどころか、彼らを苦しめることさえできるようになるかもしれない人物だ。これは簡単な選択で彼が内務大臣に就任することになる。他にもっと有能な人物がいるのだろうか？待てよ…違う。彼には果たさなければならない約束があり、喜ばせなければならない人々がいた。武藤章は内務大臣となるだろう。もし殺し、また殺すことが出来るとしたら、それは武藤だろう。\n\nさて、次は大蔵大臣だ。もしかしたら…彼はこの役職を全うすることができるだろうか？指揮官として自分の内閣に入れるのは当然だ。それに、彼は日本が経済的に何を必要としているかを知っていた。技術的な中央集権は革新官僚の公約だった。いやいや、そんなやり方は通用しない。彼は内部の人間を必要としていた。思い起こせば、椎名悦三郎はどうだろうか。満洲国時代の同僚であり、盟友であった。彼を呼び戻すだけで、最高の協力者が得られるし、革新官僚もこちらにつく。\n\n次は何だ？ああ、そうだ、外務大臣だ。普通なら自分の内閣の役職であるが、権力者の機嫌を取るのは常であり、竹田宮はもうすぐ権力者となるのだ。岸は机の下から書類の束を取り出した。これからが本番だ。"
 japdlc.751.a:0 "第43号"
 japdlc.752.t:0 "リスト"
 japdlc.752.d:0 "部屋は暗くなり、インクは冷たくなっていた。岸は、眼前の紙の束を慎重に開き、国会議員全員の名前が記された頁をめくった。何十年も前から知っている者たちばかりだ。盟友、宿敵、火消し役、謀略家……彼らとはありとあらゆることを経験してきた。その数十年にもわたる政治活動の末に、彼はひとつの真実に辿り着いた。そして、その真実は、彼の思考を窒息させ、喉の奥に詰まった。彼らは皆、役立たずで、あるいは逆効果だ。偉そうな奴、乱暴な奴。彼は、国家議員の新たなお遊びに付き合わされるのが、いつも嫌だった。国家、国民、大東亜共栄圏、皇室。すべて、個人的な野心のために賭けるチップである。これが最後の賭けになることを知らせようじゃないか。\n\n岸は墨汁を出し、高木惣吉、木戸幸一、近衛文麿の目を墨で消した。残りの国会議員たちは、柔和で、弱々しいだけだ。彼らは彼に屈するだろう、彼は適切な場で圧力を掛けるだけで良い。この3人は…裏切り者で屈することはないということを、彼は知っていた。日本の政界に入ってから、この3人の関わったものをすべて破壊することしかしていない。高木は国家の抹殺を唱え、木戸は血塗られた法廷の幕の後ろで我々を堕落させる。この絵には、盲目で頑固な愚か者しかいない。日本の未来のために、この男たちは自分の未来を引き裂かれなければならないのだ。\n\n岸は、この男たちの目に留まることはなかった。墨は滲み、染み渡るが、それだけでは足りない。岸は、彼らの顔にさらに墨を足し、輪郭と墨で汚れ切った黒い穴を残すだけとなった。岸が彼らに送ったのは痛みだけだった。"
 japdlc.752.a:0 "さあ、はじめよう:指令第44号を！"
 japdlc.753.t:0 "提督の最終航海"
 japdlc.753.d:0 "高木は、庭の見える空いた部屋で座っており、夜空を眺めていた。外は豪雨だが、彼の周りには静寂が漂っており、ゆっくりと呼吸し、落ち着いた姿勢でじっとしていた。廊下から何かが転げ落ちるような音が聞こえ、小銃で武装した兵士たちが部屋に押し寄せてきた。タクティカルライトの強烈な光が部屋を照らすが、その眩しい光に高木はたじろぐことすらしなかった。むしろ、彼らに向き直り、目だけを上に向けて彼らを見下ろした後、首を振って暗くなった空を見る。\n\n「貴様らがここにいる理由は分かっている」将校が自分の名を叫び、グラスを投げて威嚇した後、彼は冷静に口を開いた。「私がこのことを止められないのも知っている」\n\n高木の厳格なまでの静けさに畏怖の念を抱いた兵士たちは、立ちすくんだまま、命令に従って行動することができない。指揮官の判断を仰ぐために少し後ろを振り返るが、その顔には不安そうな表情が浮かんでいるのみだった。\n\n「諸君、まずはその栄誉を讃えよう。もし、貴官らが良ければ、その短刀を私に渡してくれないか。それで、御家の恥になることなく死ねる」\n\nしばらくして、高木は涼しい顔で向かいの将校を見た。彼は高木の死は良いとしても、短刀を寄越せという要求は聞き入れることは出来なかった。銃弾は高木の頭を撃ち抜き、白亜の壁に血を吹き出して、彼の体は横向きに倒れた。死体を眺める部下を放置したまま、その将校は畏敬の念と羞恥心を抱えたまま、死体を見るに見かねて部屋を飛び出した。"
 japdlc.753.a:0 "あまり長くは考えないようにしよう。"
 japdlc.754.t:0 "灰の権力者の終わり"
 japdlc.754.d:0 "木戸はいつもとは違う姿勢で瞑想に耽っていた。外からは穏やかな滝の音が聞こえ、小川は苔むした石を滑り落ちている。莚は、老いた足には楽ではないが、落ち着かないなかにも心地よさというものがある。すべてが静かで、すべてが平和だった。この数か月は混沌としていた。木戸は混沌には慣れていた。様々な派閥や人物、醜聞に翻弄され、その全てに無感動になっていた。しかし、この混沌だけは違う。この混沌は、彼がこれまで知らなかった方法であり、破壊的であった。それだけでなく、何か、青白い妖怪のようなものが、すべてを操っているのではないかという思いが、頭から離れないのだ。誰かに先を越されたのだろうか……？\n\n木戸の夢現の中から、一人の人物が姿を現した。木戸はこの30年間の政治活動での常として、感情を表に出さず穏やかな口調で対話の準備をした。彼が口を開いたとき……\n\n世界がひっくり返った。銃弾が腹部を貫き、木戸の瞑想用の敷物に血と内臓が飛び散った。木戸は震えながら、背中の壁に倒れ込んだ。一瞬にして霧と陶酔感は消え失せ、悪夢の中に木戸は目を覚ました。視界の端が暗くなり、認知力が低下している。残るは怒りだけだ。\n\nその人物は、木戸の額に拳銃を突きつけ前に踏み出し、木戸は憤怒と怨恨の念に駆られた。何年もかけて同盟を作り、政敵を打ち破ってきたのだ。それはすべて……無意味だった。得られた報酬は何だったんだろうか？拳銃で撃ち殺されることだ。彼らは彼がとても弱く、弱く、弱いとしか思っていなかった拳銃と従僕だけで殺すことができた。無礼な……失礼な……侮じょ……\n\n木戸の最後の顔色は、沈黙がすべてを覆いつくす前のシーシュポスのようだった。"
 japdlc.754.a:0 "木戸の遊びには、常にもう一人の相手がいた。"
 japdlc.755.t:0 "理想家の終焉"
 japdlc.755.d:0 "人を殺すのに必要なのは、小銃片手に、確固たる決意をもって彼の家に忍び込むことである。岸が彼をこの任務に選んだことは光栄なことであり、岸が彼の能力と決意を信頼していることの真の証左であった。彼は岸を失望させることはないだろう。しかし、彼の任務は点と点を結ぶことではなく、点を物理的に作り出すことであった。彼は近衛との間にある最後の障害物である、門扉の錠に息を吹きかけた。彼は近衛の屋敷に続く石畳の道をよろよろと歩いた。ドアノブに一発、思い通りだ。しかし、このノックに答えたのは深淵だけだった。\n\n彼は玄関の壁に手をぶつけながら、無我夢中で照明のスイッチらしきものを探した。よし……これだな。玄関の薄暗い照明が点滅し、その下には勝利の女神がぶら下がっていた。\n\n近衛の体は、吊り下げられた縄の先に取り付けられた照明の重みでゆらゆらと揺れている。首が折れ、顎の下からは血が流れている。近衛の唾液の混ざった血だまりに、小さな紙切れが浸かっているのに気付いた。彼は恐る恐るそれを手に取った。\n\n「これは、僕が犯した多くの政治上過誤によって多数の人々を傷つけたことに対する謝罪である。この国はこのような道を進むべきではなかったのに、僕は日本をこのような事態へ導いてしまったのである。翼賛会の結成で、僕はこの国を暴力と支配の道に追いやってしまった。僕はこれらの要因と戦うことが出来たはずなのに、そうしなかった。僕は日本がこうなることを決して望んではいなかったのに、止めるための行動は何もしなかった。僕の人生にはずっと無為無策というものが残っていた。僕は何もしていなかった。死によって、僕は永遠に何もしなかったことになるのだ。僕の身体にはもう価値はない。どうか、僕を許さないでくれ。これは僕の運命を僕自身が決めることのできる最後の機会で、たとえそれが僕自身の死であっても。せめてこれだけは……」"
 japdlc.755.a:0 "心配するな。貴様は決して許さん。"
 japdlc.756.t:0 "陸軍の動員"
 japdlc.756.d:0 "岸と武藤は、軍の上層部に檄を飛ばし、本土全域の帝国陸軍に動員令を出した。エンジン音が鳴り響き、滑走路から戦闘機が舞い上がると軍事基地は瞬く間に活気づいた。この時、大きな戦意に日本中に大きな戦意が巻き起こり、軍部は現体制の弱体化から国を守るために、熾烈なまでの闘志を燃やし本土全域の要所確保するために武器を手にする。\n\n兵士と軍事物資を積んだトラックが軍事施設、軍港、都市、分営地に近づくと、ほとんどの駐留部隊と民間人は占拠に抵抗せず、抵抗する者は直ちに射殺された。帝国陸軍は、岸信介という新たな主人を得たが、彼は首相就任に間に合うように、一刻も早く本土を確保することに固執していた。日本列島は戦火に包まれ、暴力と恐怖が平常心を奪い、武力は抵抗するものに制裁を食らわせた。"
 japdlc.756.a:0 "従う者には害を与えない！"
 japdlc.757.t:0 "白昼堂々"
 japdlc.757.d:0 "昨今の混乱の中で岸に忠誠を誓った帝国陸軍の部隊が、街頭での治安維持活動を開始した。抗議活動を行う大量の群衆と大本営の命令を拒否する大隊と衝突し、軍は自らの前進に反抗する者に対する自由発砲命令を受け入れている。夜間外出禁止令を無視したものは街頭で検挙されたあとに射殺され、帝国陸軍の小隊と軽装の民間人との小競り合いが街の裏通りや路地に響く。\n\nまさに白昼堂々、軍が無防備な市民に発砲し、帝都の支配権を確保したのである。銃声は街中に響き渡り、大砲の音は包囲された官邸を揺るがし、民間人は恐怖のあまり逃げ惑った。家族は家に閉じこもり、街頭で捕らえられた人々はテントや仮設仕切りに押し込めれられ、あるいはただ並ばされて、特に残酷な指揮官の命令で処刑された。そして、トラックが到着し、広い道路や高速道路を走り回ると、その権力に対する抵抗はすべて鉄の靴の下に押し潰された。\n\n戦争は日本にやってきて、その耳障りな音とは裏腹に、静かな衝突となるはずだった。"
 japdlc.757.a:0 "災いなるかな、敗者ども。"
 japdlc.758.t:0 "国会議事堂への突撃"
 japdlc.758.d:0 "このような時には珍しくないことではあるが、その流れは止まらなかった。さらに悪いことに、彼らは国会を封鎖し、中にいる人々の持ち物を奪っていった。彼らは、無感動な厳しさで、その仮面の裏にある加虐性、そして対外強硬主義的な敵意に煽られた血の渇きで行動した。それは、静かな、正式な手順として扱われた。議員らは、自分たちが見ているものが何であるかを知っていた。つまり、秘密裏に行われる武力政変である。これは、官僚の下っ端が騒いでいるとかではなく、政府を転覆させるための組織的な動きなのだ。岸に従わない兵士はすべて大東亜共栄圏の外縁部に送られており、彼らを救う者は誰もいなかった。希望は失われたが、戦う意志のある者には抵抗という手段が残っていた。岸は予想だにしなかったが、国会議員は戦うことを選んだ。\n\n彼らは衆議院の1階に轟音を立て、最先端の兵器を振り回し、流れた血はすべてを白紙にした。灰色と黒の鉄かぶとの海、血のように赤い旭日が彼らの腕、胸当を覆っていた。強奪だ。議員らは力強く反応し、衆議院の演壇に駆け上がり、兵士たちの壁を押し返した。まず、警棒と杖が飛んできて、肉と金属がぶつかり合う泡のような波が押し寄せた。議員らは反発し、打ち身や目潰しをお返しした。抵抗する意思はまだ死んでおらず、日本はまだ失われていなかった。中曽根康弘を筆頭とする、新進気鋭の自由主義者や改革派の議員らが、岸の手下たちを相手に最後の力を振り絞っていた。壇上を奪い返すなどして前進していたが、その時……銃が届いたのだ。中曽根が最後の兵士を演説台から押し退けたとき、軍用の散弾銃が中曽根の腹に突きつけられ、そして血の滝が現れた。中曽根は、胸から大量の血を流して倒れたのだ。兵士たちは、中曽根の死体を踏みつけながら演壇に戻り、反対する者たちに銃弾を撃ち込んだ。池田は勇気を振り絞って、衆議院の席から残りの議員たちを集めて立ち上がった。このままでは、日本は死んでしまうと池田は繰り返した。その時、銃弾が眼鏡を砕き、眼球から先を切り裂いたのである。池田は席に倒れ込み、彼の死によって国会は沈黙した。"
 japdlc.758.a:0 "大 成 功 だ。"
 japdlc.759.t:0 "皇居の確保"
 japdlc.759.d:0 "昭和天皇は皇居の壁の前を行ったり来たりしている。顎から玉のような汗を流しながら、チュニックを握りしめている。老いた足が疲れたのか、なかなか体が動いてくれない。これは悪夢なのだろう。昭和天皇は30年代に起きた皇道派の蜂起に思いを馳せずにはいられなかった。彼らは黄泉の国から日本を破壊するような思想を持って生き返ったのだ。子供たちの世代が戦争で失われ、大東亜諸国の人々が煙突と化学薬品で窒息死するのを見るようになるような考えだ。昭和天皇は、日本で抵抗運動を起こすことが出来るのが自分だけかもしれないと思うと、吐き気を催した。昭和天皇の忠実な臣下や数十年来の侍従たちは皆、国会の床で血を流しながら屍となっているか、自分の家で殺されている。昭和天皇は、ただただ恐怖を感じた。恐怖と嫌悪感。数十年にも続いた形式と伝統が、暴力の乱痴気騒ぎで崩れ去ったのだ。\n\n扉が軋んだ音を立て、冷気が部屋に流れ込んだ。その奥から竹田宮恒徳王が姿を現した。死人のような皮膚を頭蓋骨にホッチキスで留めたような病的な表情をしている。勝利の幸福感は竹田宮の石仮面に亀裂を生じさせた。異様な視線とまぶたの動き。昭和天皇は竹田宮の前に人というものを感じとることはできなかった。\n\n「陛下、私は最近の出来ごとで生じたかもしれない陛下の不安を和らげるために参りました。帝国の制度や理念はまだ失われたわけではなく、岸信介の行動によって強化されただけであります。この帝国は生まれ変わり、過去数十年の停滞と衰退を打ち消すことすらできるかもしれません。大東亜戦争時代の帝国の栄光がようやく戻ってくるかもしれないのです。どうか、ご想像ください」\n\n昭和天皇は、ひどい恐怖と罪悪感の入り混じった表情で竹田宮の方を見た。竹田宮は、瞬き一つせずに前を見つめ続けていた。昭和天皇は、盲目となった瞳の奥で竹田宮が何を考えているかを知っていた。\n\n「陛下は我々を止めるために何もすることは出来ない」\n\nその恐怖は絶対的であった。"
 japdlc.759.a:0 "国の切腹。"
 japdlc.760.t:0 "全ての上にくる岸"
 japdlc.760.d:0 "帝国陸軍の砲撃で廃墟と化した建造物の中で、放置されていたラジオがチャンネルを切り替えていた。その明滅と音は部屋中に響き渡り、瓦礫とこぼれ落ちた空薬莢、火薬と血と金属の臭いで満たされた無人の広間にまで伝わった。静寂の中から、突然、枢密院からの放送が流れる。\n\n「天皇陛下の忠実な臣下と帝国の臣民の皆さん、前政権が[Root.GetLeader]の下で効果的な統治を行うことが出来ず、帝国に多大な被害を与えたため、我ら枢密院は新たな政権がこれに代わることを宣言いたします。岸信介君を帝国の内閣総理大臣に任命し、暴虐の限りを尽くす……」\n\n音声は突如途絶える。レンガ造りの建造物の廃墟のなかで電波が途切れたのだ。階下からは血を流した民間人の呻き声が、道を巡回する軍用車の排気音に混じって聞こえてくるだけである。岸信介の日本支配は始まったばかりで、暴虐非道な妖怪の洗礼によって、その前に立ちはだかる何千もの命が奪われたのだ。"
 japdlc.760.a:0 "銃声ではなく、うめき声で。"
 JAP_Dai_Li_conspiracy:0 "載笠の陰謀"
 JAP_Dai_Li_conspiracy_desc:0 "影・嘘・虚偽・裏切り。中国南西部の簡単な調査で終わるはずだったものは、大日本帝国にとって耐えがたい隠された秘密、衝撃の事実、そして不都合な真実の泥沼に拡大した。この余波はパラノイアや不信を招き、天皇に最も近い側近でさえ互いの立場で緊張を高めている。この状況が主要都市までさらに拡大するかは、まだ誰にもわからない。\n\n§Y載笠危機は時限爆弾だ。正しく選択し、調査を進めよう。危機の収束は最重要課題だ§!"
 JAP_Dai_Li_conspiracy_tt:0 "§R危機を満足のいく形で終わらせなければ、大日本帝国全体に重大な結果をもたらすことになる。§!"
 JAP_gekokujo:0 "下剋上"
 JAP_gekokujo_desc:0 "かつては影に隠れたいたものが、いまや街頭での暴力までにエスカレートしている。大いなる陰謀によって引き起こされたパラノイアがついに爆発し、公然たる下克上となったようだ。軍はいまや公に信用されず、ますます反抗を深め、暴力が街中を支配している。政府内部でも、政府を内側から腐敗させる陰謀論的なものが語られている。\n\n§Y日本はすでに悲惨な状況に陥っているが、まだ取り返しはつく。緊張を抑えつつ下剋上状態を迅速に解決することが、現政権が取れる最善索である。§!\n\n§Rそうでないのならば、状況はさらに悪化し、重大な結果を招くことになるだろう。§!"
