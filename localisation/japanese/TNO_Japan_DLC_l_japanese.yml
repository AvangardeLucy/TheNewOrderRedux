 japdlc.112.a:0 "我々は時間を無駄にしている。"
 japdlc.300.d:0 "何千人もの日本軍は、彼らの苦しみと死をもたらしてきた不可解な人間の名を知らなかった。多くの中国の愛国主義者は、誰に殺されたのかもわからぬまま、彼の雇った暗殺者によって死んでいった。\n\n北伐の後、日本にとって載笠はほぼ無名に近い人間の一人だった。その本性が暴かれるのはすぐ後だった。何千人もの死者を出し、忠実な味方を失い、綿密に計画されたあらゆる攻撃が漏洩によって打ち砕かれたが、すべては呪われた蒋介石のスパイ指導者のおかげである。\n\n重慶の戦いの後、この悪名高い『中国のヒムラー』は死亡したと信じられていた。今、彼の存在が明らかになり、今までの問題がより差し迫って戻ってきた。この男は誰か？彼は何を信じているか？彼の目標は？彼の味方は誰だ？"
 japdlc.301.d:0 "調査員たちは彼らの前ある問題の多さに呆然とした。戴笠は生きており、中国で反乱を企てていた。さらにこれに気が付いた理由がただ、焦げた死体が少なすぎることだけなのだ。他にどのような情報が漏洩したか知る由もない。日本の指導者は今答えを知りたがっている。そこで厳密に選ばれた諜報員が活動を始めた。\n\n昼夜を問わず、彼らは彼の組織にまつわることすべてを調べ上げた。1944年、中国には少なくとも10万人の軍統の工作員がおり、恐らくその2倍の軍人や政治家が彼らにしたがって重慶を脱出できたと考えられる。老人になった元スパイを捜す以上の証拠を得るためには、これだけの人数の連絡網を少しずつ削る必要がある。戦争時代の復号された一覧は何百もの国民党軍の支部や隠し場を載せていた。文書管理者にとって幸運なことに、帝国陸軍ではどの抵抗勢力が見つかって排除されたかの詳細な記録が存在した。\n\n数日の調査の後、戴笠は重慶を脱出する手段を多く持っており、さらに反日抵抗勢力の指導者が行方不明となっていたことがわかった。"
 japdlc.302.d:0 "調査員たちの前に広げられた中国の地図は線や丸が書きなぐられていた。近くにあるより詳細な省の地図も同じ記号で埋め尽くされており、その記号の一部は彼らの前にある地図からはみ出していた。軍統の高官が住んでいた村や、中国の農村部の疑わしい場所、沿岸部の大都市でさえ戴笠が身を隠す可能性がある場所であった。しかし彼らの上官は素晴らしい知らせを持ってきた。\n\n「アメリカが戴笠をまだ支援しているというのはありえない」長官は苛立ちまぎれに続けた「我々に気づかれずに現地を不安定にする程の量の物資を送ることはありえない。いや、戴笠はアメリカの助けなしで力をつけているが、誰か他に協力者がいるはずだ」\n\n調査員達は彼らの副官が新たな事実を説明するのを黙々と聞いた。別の調査隊が、上海の戴笠の友人として知られるアメリカ海軍のマイルズ提督との関係を発見したのである。彼は、中国の最も必要としている男は港町の中、または周囲に潜伏している、ということができるだろうと言った。"
 japdlc.303.d:0 "委員会の行ったすべての調査を通して、戴笠を見つけるため、後回しにされてきた問題があった。彼の計画は何なのか、何十年も前に終わった戦争をなぜ彼はいまだに戦っているのか？\n\n委員会は国内最高峰の犯罪心理学者を集めてこのテロリストの考えを知る助けとした。しかし、彼らの存在を少しでも日本国民に知らせれば、最悪の場合、彼らの生涯全体に影響を及ぼすことになるということは、調査員たちには明らかだった。\n\n多くの調査員達が参加した会議の間、日本の指折りの心理学者たちはわずかな結論を出すことしかできなかった。何人かは戴笠は、戦争によって狂ってしまったと語り、またある者は、戴笠が軍部の妨害、あるいは中国政府の転覆を企てているのではないかと考えた。他の心理学者は数えきれないほどの他の動機をあげたが、これらはとても国家の陰謀のために軍隊を動かすものの動機ではなく、強盗を行うごろつきのそれだった。\n\nその後数時間の議論ののち、動機についての結論は出ないままであった。中国の抵抗運動がどれだけ狂信的で、復讐に燃えていても、中国はどのような形であれ日本に対する蜂起を行うようには見えなかった。調査員たちはいらついてため息をついた。戴笠の目的はいまだつかめないままだ。"
 japdlc.304.d:0 "どんなに遠く離れていても、空は煙と瓦礫で覆われていた。街に近い丘の上で、3人は静かな恐怖に包まれていた。何百万人もの人々が暮らす大都市が、何世紀も前にモンゴル人が行ったのと同じように略奪されていた。古い寺院や砦は粉々になり、青々とした公園や庭園は燃え尽きてしまっていた。それは人間の仕業ではなく、大いなる力の怒りのように感じられた。\n\n載笠中将は、到着してからの沈黙を破る前に、2人の仲間に目を向けた。右隣には李克農がいた。宰相が共産主義者を一掃し始めた頃からの長年の敵であるが、今では唯一信頼できる人物の一人である。その横にはアメリカ人のマイルズ提督がいて、想像を絶する惨状を目の当たりにして、静かに祈りを捧げていた。\n\n載笠は、何千年も前の三国志の物語を思い出していた。高貴で狡猾な3人の指導者が出会って血の兄弟になったという話だ。しかし、名誉を重んじる偉大な王子たちは、陸、空、海に死をもたらす敵には答えられなかっただろう。彼らの桃林は灰になってしまった。\n\n重慶が燃えている間、3人はこれで終わりにしないと誓った。日本は、重慶をはじめとする数十の都市で行ったことの報いを受けることになる。\n\n「我々は戦う、」載笠は言った、「日本がこの庭園のように燃えるまで、この苦しみを決して手放さない」と。3人の男たちは、日本を倒すまでは終わらない戦争の指導者として、そう言って丘の上から降りていった。"
 japdlc.305.d:0 "調査員は、現場の調査員からの情報がどんどん入ってくると、その情報を伝えた。成都の調査員が上海地区に迫ったのだ。中国で最も人口の多い地域の一つを見張らなければならないとはいえ、進歩したものだ。\n\n最近、一人の男が連行されてきたが、元軍統の事務官であることが判明した。今のところ、彼は載笠の現在の計画を知らないままだが、情報局長が情報の収集と発信に使っていた複雑な書信体系を明かすことができた。膨大な書信中継と事務官の連絡網が調査員に公開されたのだ。調べるのは面倒だが、これは確かな手掛かりとなる。江蘇省や浙江省に配属された憲兵隊の公使や調査員は、日に日に増えていき、軍統の構造を解明するための突破口が次々と報告されていった。事務室の雰囲気は、圧迫感やいらだちではなく、勝利に満ちたものになっていた。『中国のヒムラー』とその危険な仲間たちは、もはや隠れる場所がない。"
 japdlc.306.d:0 "上海での調査は、文字通り行き止まりばかりだった。そんな中、ある小さな墓地で、憲兵隊員が見つけたのは、ミルトン・マイルズ少将だった。\n\n墓石には明らかに名前が書かれていなかったが、上海警察に無視され、60代前半で亡くなったこの英語を話す密輸出者が、載笠とその計画の危険な愛玩動物の一人であることは、調査員がすぐに理解できた。死体の確認は必要だが、その場にいた全員がマイルズ提督だと確信していた。\n\n「調査員と地元警察が墓地を封鎖して分析を進めておりますが、この男は10年前に亡くなっております！」と捜査員が電話口で唸った。電話の向こうでは、東京の事務所にいる同僚が彼を落ち着かせようとしていたが、彼はそれを拒んだ。「なぜ三大容疑者の一人が死んだことになっているのか教えてください。軍はようやく載笠が死んでいないことに気づいたのに、今度はマイルズが死んでいることがわかったんです。これはちょっと……」\n\n電話が切れた。悪態をつきながら、調査員は墓地への道を戻った。上海の警察は、彼が生きているときは気にしなかったかもしれないが、実際に上司ができてからは、人を遠ざけるのが上手になっていた。それにしても、死んだはずの男が生きていて、生きているはずの男が死んでいるとは、いったいどういうことなのだろう。"
 japdlc.307.d:0 "「首相、戴笠の状況が厳しい方向に向かっているので、すぐにでもお会いして話をした方が良いと思います」内務大臣は受話器を置いて、首相への報告の準備をした。彼は、軍部が完全に腐敗していて、政府を攻撃する気取った見せかけをするという、とんでもない陰謀が発覚すると思っていた。しかし、真実を知った今、自分が全省庁を挙げて幽霊狩りをしていたことを知り、さらに不安になった。首相にも報告しなければならないため、悩んでいる暇はなかった。\n\n彼の上司の執務室には夕日が差し込んでおり、内務大臣が入ってくると、床と右側の壁に桃色がかった光が差し込んでいた。内務大臣は最敬礼して机に向かった。「閣下、私の調査員からようやく報告を受けました。彼らは、我々が予想もしなかった素晴らしい……しかし深く厄介な進展の情報を持ってきました。[ROOT.GetLeader]は書類に目を通し、大臣は心配そうな表情を浮かべているのを見ていただけだった。\n\n最後に、首相は大量の書類から顔を上げた。「しかし、これは……戴笠の再来は憲兵隊の不始末の副産物に過ぎないことを示唆している。まさか、恐怖だけで道を踏み外したということはないだろう。内務大臣は必要な言葉がなかなか出てこない様子で、ようやく言葉を発した。「ざ……残念ながら、そのようです。我々が調査した結果、行き詰まりになるか、最初の報告に戻るかのどちらかです。戴笠が軍に潜入しているという噂は、状況を詳しく調べれば簡単に崩れてしまいます。これは、我々の気をそらすための策略です」\n\n今度は、首相が言葉を失う番だった。彼は口元を手で覆いながら窓の方を向き、太陽が地平線の向こうに消えていくのを見ていた。部屋は暗闇に包まれた。「この大惨事の証拠をもっと見つけて欲しい、必要なら憲兵隊の事務所を全て襲撃してくれ。この問題は死ななければならない」首相は窓から顔を出さなかった。\n\n内務大臣は席を立ち、一礼して部屋を出た。首相[ROOT.GetLeader]は不思議でたまらなかった……"
 japdlc.308.d:0 "首相の憲兵隊突入命令を内務大臣の差し金であった。憲兵隊にバレないように、これ以上時間をかけたくないと、帝国海軍に連絡したのだ。南京は、憲兵隊の勢力の中心地であり、港の周辺を除けば、帝国陸軍と同じように街を巡回している。彼らの本部に乗り込むためには、海軍が人手を提供しなければならない。\n\n帝国海軍艦艇の甲板の下では、海軍特別陸戦隊の一部隊が憲兵隊支部のある場所に続く通りを襲撃する準備をしていた。憲兵隊が自分たちの存在や攻撃を知っているとは考えられないため、奇襲が最大の利点だった。彼らの命令は単純で、憲兵隊の中心部へ道を開き、そこにある書類をすべて奪うこと。抵抗があれば武力で対抗する。\n\n闇夜に紛れて軍艦から出発した3隻の舟艇には、海軍特別陸戦隊の隊員が一杯に乗り込んでいた。南京港に入ると、隊員たちは波止場に上がり、市街地の奥へと向かった。その後、部隊は二手に分かれて、敷地内を挟み撃ちにする準備をした。\n\n憲兵隊本部の裏門にいた一人の歩哨は、静かに処分された。物陰から出てきた小銃の銃床が彼の顎に当たり、地面に叩きつけられたのだ。一方、裏口でも同じように、隊員に驚かされた歩哨が気絶してしまっていた。全員が所定の位置に着き、突入が始まった。建物の裏と表の戸が開け放たれ、数十人の海軍特別陸戦隊員が押し寄せてきた。30秒も経たないうちに、一発の銃声もなく一階のほとんどが占領された。兵器庫や兵舎の近くにいた憲兵だけが大奮闘したが、四方からの圧倒的な銃撃により、やがて彼らは撤退した。建物の中には、海兵隊員が上の階に向かって駆け寄る音が響いていた。燃やされる前に、憲兵隊の資料を見つけなければならない。"
 japdlc.309.d:0 "載笠が野戦基地と呼んでいた廃屋の窓から、ひどい咳き込み音が聞こえてきた。続いて、硝子の破片や家具が倒れる音が聞こえてきた。載笠を司令官と呼ぶ軍統の兵士たちにとって、これは毎晩の日課だった。一日の終わりには、農場内の家屋に閉じこもり、立っていられなくなるまで酒を飲み、酔いつぶれて倒れてしまう。兵たちは、そんなことはお構いなしに、酔っぱらった嵐の後の静けさを楽しんでいた。静けさは、彼らが休息できることを意味し、載笠の冷酷な視線を避けることができる。しかし、その夜の咳は特にひどかった。誰かが彼の様子を見に行こうと提案すると、すぐにその提案は却下された。彼の「眠り」を妨げることは賢明ではないし、たいていは誰かが地面に叩きつけられることになる。軍統は、その騒音の中で眠るしかなかった。\n\n朝はいつも、載笠がどんな手段を使っても悪意を持って皆を起こすことから始まる。しかし、今朝は載笠が見当たらない。これでようやく様子を見ることができると判断した。農場内の家屋の中で、軍統たちは司令官の死体を見つけた。目と口が開いており、皮膚は青白く、下着には血の混じった痰が付着していたので、その場で確認することができた。約1分間、誰も動こうとはしなかった。この野郎が死んだらどうしようと考えた者は一人もいなかった。中には、彼がみんなより長生きすると思っていた人もいた。その沈黙を破ったのは、誰もが納得する提案だった。\n\n「死体を森に運び、埋めて帰ろう」\n\n遺体は森の奥にある空き地に運ばれ、すぐに無名の墓に埋葬された。その場に長居する者はいなかった。全員が農場内の家屋に戻ると、元軍統たちは顔を見合わせて出発した。ある者は家に帰ることを望み、ある者は単に帰る家を求めた。故郷に帰りたい人もいれば、帰る家が欲しい人もいたが、彼らは一言も発せずに昔の生活を後にしていった。"
 japdlc.310.d:0 "「撃ち方止め！」\n\n憲兵隊記録保管所の入り口の靄が晴れると、3人の憲兵の死体が床に散乱していた。多くの者が銃を捨てて逃げようとしたのに対し、彼らは守るべきもののために死を覚悟していたようだ。海軍特別陸戦隊の隊長は、血と銃弾が飛び散っている廊下を歩いているうちに、書庫の扉にしっかりと鍵が掛けられていることに気がついた。\n\n「誰か死体から鍵を取ってきてくれ、今すぐにだ」\n\nしばらくして、司令官の手に鍵が渡された。彼はすぐに扉を開けた。手遅れになるのではないかと心配していたが、手付かずの棚や飾り棚を見て安心した。\n\n「すぐにここを探せ、早く行け！」\n\n机の上に置かれていた印の無い小箱に目が留まった。机の上に置かれた小箱の中には、1冊の印の無い記録書が入っていた。\n\n「検証可能なあらゆる資料によると、載笠は1950年代後半に死亡していたようである。正確な死因はわかっていないが、アルコール依存症と全身の不調が原因と考えられる。載笠の信奉者たちの証言にもかかわらず、埋葬場所は特定されていない。また、載笠の死後、彼の信奉者たちは活動を続けようとしなかったことがわかっている。したがって、軍統はもはや帝国にとって何の脅威にもならないと考えられる」\n\n読み終わるとすぐに、扉のそばで待っていた副官に向かって言った。\n\n「この書類を東京に持っていけ。それと、若造よ、俺はあえて見ないようにしているんだ。中身はすぐにみんなが知ることになるだろうからな」"
 japdlc.311.d:0 "この日の午後は、日本の多くの人々がラジオやテレビを聴く機会を得られる時間帯である。そのため、国民にことづけを伝えるには絶好の機会である。ある日の夕方、突然、日本中のテレビとラジオの予定された番組の中に、特別な放送が割り込んできた。画面には皇室の紋章が表示され、続いて国歌が流れ、ラジオからも国歌が流れた。暫くすると、紋章も国歌も消えて、内務大臣官房からの録音が流れた。\n\n「帝国臣民の皆さま、今日、大いなる陰謀が発覚いたしました。共栄圏に平和と安定をもたらす権限を与えられた憲兵隊が、反逆者であり、裏切り者であることが発覚したのです。彼らは数ヶ月間、陛下の政府を転覆させることを目的として、アジア全域に混乱と無秩序をもたらす計画を立てていたのであります。長い間死んだはずの中国の反乱軍やテロリストの噂を流し、政府や軍隊を意図的に混乱させ、戦意を喪失させたのです。しかし、これらの欺瞞は、迅速な調査により、その出所を突き止めることができました。憲兵隊は鎮圧され、彼らの支部や事務所は帝国の忠実な部隊によって襲撃されました。彼らの陰謀とその組織はもはや存在しません。この反逆者たちは、国家の敵、国体の敵として扱われることでしょう。待ち受ける運命を、帝国の強さと安全性を思い起こさせるものにいたしましょう」\n\n内務大臣のことづけが終わると、再び国歌が演奏され、皇室の紋章が再び表示された。通常の放送は、中断される前と同じように突然再開された。"
 japdlc.400.d:0 "中国軍は小さいながらも信頼されていた。また、高宗武の大改革が共栄圏全体に有益であると考えられていたため、中華民国の政権も信頼されていた。しかし、今は違う。\n\n戴笠が生きていたことが明らかになったことで、すべての事件が再び公然となった。以前は簡単に無視されていた汚職が、今や国家安全保障の脅威となったのだ。党派や奇妙な関係など、どれも無視できなくなっていた。1947年以降の中華民国政権では、工作員は一掃されていた、いや、そう信じられていた。邪悪なものが解き放たれた今、警鐘を鳴らすべきそれらの出来事が、今やそうなっている。\n\nもちろん、中華民国とその政権は我々に忠誠を誓っているが、それでも一匹狼はその構造の中で活動できる。したがって、南京政府の文民行政とジェスフィールド76号の諜報機関の両方について、直ちに本格的な調査を行うことが非常に重要である。\n\n残念ながら、この目的を達成するためには、中国の協力に頼らざるを得ず、彼らが調査を遅らせることはないだろう。"
 japdlc.401.d:0 "左側には、中国の新政権への最後の反逆者を捕らえるための中国情報機関の幹部が座っていた。右側には、日本の調査委員会の中心人物が座っていた。一度は死んだはずのテロリストが、中国全土に反乱を起こすような影響力を持っていることを突き止めるのが目的である。日本側の調査委員は、中国側の調査結果に躊躇しながらも、最終的な審査結果を見たいと考えていた。\n\n日中共同集団の責任者が入ってきて、軍統の追跡調査の結果をまとめた書類の山を持っていた。机の上に写しを配ると、紙をめくる音と息遣いだけが聞こえ、部屋は静まり返った。\n\n監査の結果、載笠の強力な情報機関である「軍統」は、直接の指揮系統を持っていない可能性が高いことがわかった。それどころか、軍統は分散化しており、中国全土に小さな支部が点在していて、相互の連絡がほとんど取れない状態になっているようだ。一回の狩りで、直属の上司がいない6人の発動者が来るかもしれない。『中国のヒムラー』を捕らえて倒すためには、これらの支部がどのように連携しているのかを解明する必要があるようだ。横取りした書信は、今後、徹底的に分析しなければならない。"
 japdlc.402.d:0 "南京の政府機関の一室では、諜報員たちが合同審査の結果を待っていた。日本政府は南京の諜報機関と協力して、まだ生きている載笠と中国を日本帝国に反逆させようとする彼の計画を追跡し始めていた。判明する内容は、日本を世界の最前部に立たせたあの戦争のような残酷な戦争の脅威から日本を救うことになるかもしれないし、あるいは、載笠が共栄圏全体を狂気に陥れることになるかもしれない。\n\n上級調査員が部屋に入ってきて、審査結果の書類を出席者全員に配った。委員たちは、その報告書に書かれた内容を興味深そうに見ていた。載笠の情報網には拠点があった。\n\n南京の権威を超えて、四川省にある中国国民党の地下残党のスパイ網は、載笠自身か命令を受けていたのである。もし、そこに「軍統」の本部があるとすれば、載笠が日本の手の届かないところに逃げてしまう前に、すぐに手を打たなければならない。最後まで戦っている者を探し出し、破壊するための遠征が組まれることになる。"
 japdlc.403.d:0 "南京の調査委員会支部は、日本の中国での戦争をより残酷なものにした載笠のスパイ組織「軍統」を含む載笠の抵抗組織の構造について嘘をついた中国の工作員による妨害を受けた後、猛烈な勢いで活動していた。中国人調査員を排除した結果、中国国内で活動しているいくつかの軍統の支部を突き止めることができた。その指導者の中には、中国で生存が確認されているアメリカ人提督のミルトン・マイルズがいて、彼もまた軍統に協力していた。\n\nニシタダオ調査員は、仲間との話し合いの中で、マイルズ提督の現在の状況について、素晴らしい仮説を立てた。\n\n「載笠とマイルズ提督が生きている以上、この二人が協力していることは間違いありません」と始めた。「しかし、この関係を確証する書簡はあまり届いていないのです」\n\n「しかし、だからといって協力していないとは限りません。もし、この2人が意図的にこのような時代遅れでつまらない情報を発信しているとしたらどうでしょうか？手元にある書簡に目を通してみると、いくつかの興味深い様式の記号があることに気がつきました。そのうち12個しか使われていないことに気づいたのです」\n\n「中国の暦に違いありません！」ニシが`示唆すると、他の一員も頷いた。「可能性は低いけど、うまくいくかもしれませんね。もし、成功したら、我々一人一人が、帝国を救った暗号解読者として歴史に刻まれることになるでしょうな」\n\n何日もかけて暗号化された中国の暦からは、膨大な量の隠された情報しか得られなかったが、それはこの数ヶ月で得た情報よりも多かった。幹部志望の若き日のニシは、この巨大な陰謀を終わらせるための扉を開いたのかもしれない。ミルトン・マイルズが生きているとすれば、上海の支部で活動していることがこれまで以上に明らかになった。憲兵隊はすぐに街に繰り出し、若き調査員は調査の最高責任者から表彰された。"
 japdlc.404.d:0 "調査主任の罵りが建物の全ての階に響いていた。タダノシュンジ調査員は、上司の苛立ちを無視して、捏造された書類の整理を続けた。\n\n彼をはじめとする南京の職員は、中国情報部が極めて非協力的で、何百、何千もの報告書を誤魔化したり捏造したりしていると聞いていた。確かに中国の最西部地域には中国の忠誠愛国軍の残党が残っていたが、載笠が承徳に潜伏しているという主張は嘘っぱちだった。\n\n秘密警察は、「非協力的」あるいは「裏切り者」と見なされた中国工作員を片っ端から狙っていた。ニシは、彼らの運命に慄然とした。彼らが捜査を妨害して得られるのは、せいぜい絞首刑である。\n\nニシの上司は電話を切ると、怒りで血管が浮き出たような顔で事務室を出て行った。\n\n「中国人の野郎と仕事を始めてからの我々の努力は、すべて打ち砕かなければならないようだ」と彼は言った、「すべての。あらゆるものを」彼は苦しい息をしてから事務室に戻った。"
 japdlc.405.d:0 "机の上に重たい機密書類を置いて、ニシ調査員が出勤してきた。それは、中国人将校からの情報をすべて消去した後の第2回目の審査結果であった。一緒に仕事をしていた中国人調査員の一員からは何の連絡もなく、死んだ男のことは頭から消していた。\n\n報告書の内容は、怒涛のように書かれていて、軍統の本当の組織はいくつかの分派に分かれていることが詳しく書かれていた。しかし、中国側が主張していた「載笠の連絡網は中央集権的で階層的な組織である」というのは全くの誤りであった。\n\n「これらの結果は、正確であることが確認されたものの、南京政府との連携なしに行われたものである。信頼できない情報源と、中国情報機関の地位の低さが、結果を大きく遅らせる原因となった」ニシは、これを書いた人は、専門職意識に欠けたやり方で、中国の諜報員を罵倒しないように頑張っているのだろうと思っていたが、官僚調査の世界では、これは人の顔に唾を吐くのと同じだ。\n\nその日もシュンジは書類を読み進め、軍統の支部の場所や大きさ、そして中国の官僚が委員会を妨害しているという厳しい言葉が次々と出てきた。"
 japdlc.406.d:0 "ここ数日、憲兵隊は、軍統の支部からのものと思われる一連の重要な書簡について、いくつかの突破口を開いたという明るい報告を受けた。書簡の出所は、大都市からのものもあれば、遠く離れた村や前哨基地から調査員の手に渡ったものもあり、いずれも解読が必要な専門用語が混じっていた。しかし、それらの書簡はすべて、上海の中心部にある特定の地域に送られたものだった。\n\n捜査関係者や憲兵隊によると、上海の下町は、載笠をはじめとする共謀者の潜伏先になりうる場所だという。広大な港湾地区には多くの悪人が住んでいることで知られており、載笠のような放浪の反逆者が、膝を崩さず、わずかな札束を持って出てきても、警察官はそれを疑わない、三合会に紛れ込むことができる。\n\n容疑者の範囲が市内に絞られたことで、2人が噂を聞きつけて上海から逃げ出す前に捕まえることができるだろう。今や、ヤクザも反乱軍も追跡を逃れることはできない。"
 japdlc.407.d:0 "暗号解読者からの報告によると、書類が溢れかえっているとのことである。憲兵隊員はここ数週間で、本当に大量の手紙や軍統からの命令書を回収しており、秘密の事務所には運搬車1台分の紙の痕跡が入ってきている。\n\n最強の計算システムを昼夜問わず稼働させても、技術部門や暗号解読部門の一員からは、とても追いつけないとの声が上がっている。我々の武器である最高の暗号解読機をもってしても、毎日届く書信の山には様式がないようだ。別動兵の人間が誰かの助けを借りずに解読不能な暗号を作ることは不可能に近い。\n\nマイルズ提督が、アメリカの電算機で作られた暗号を太平洋を越えて入手し、載笠や中国の他の軍統の分派に渡しているのではないかと指摘する人もいる。内部での妨害工作の可能性もあるが、この解読不能な暗号は、権力の頂点にある載笠にも作れないものである可能性が高いのである。"
 japdlc.408.d:0 "東京情報本部の地下奥深く、30メートル近いコンクリートと鉄の下に埋もれて、二人の男がむき出しの部屋に座っていた。\n\n「イスズさん、今回の調査で反逆罪を申し立てることの重大性を理解していただけたでしょうか」と、白熱電球の下で冷静に調査員が言った。「もし、あなたの主張が少しでも間違っていれば、この調査からは外されます」\n\nイスズ氏の目は、必死になって部屋の中を飛び回っていた。しかし、誰がそれを信じるだろうか。このままでは、調査全体が崩壊するかもしれない。意味はないが、彼はそう感じていた。「カワシマ調査員、私は復号化部門で働いています。我々の努力は報われておりません。毎日のように憲兵隊から『入手した文書』が山のように届けられますが、様式がありません」「これらの書類は暗号ではなく、でたらめの文字や言葉が羅列されているのです」と、咳払いをしてから続けた。\n\n調査官はポケットから煙草を取り出した。「このでたらめのものを分離するのがあなたの仕事ではないですか？私は暗号解読の遅れを理解していますし、我々よりもはるかに強力な人たちが今すぐにでも解読したいとお思いになっておられることをお伝えしておきます」\n\n「調査員、申し上げますが、こちらをご覧になってください」イスズ氏は、重要でないと書かれた書類の紙ばさみを開いた。「軍統の、ドイツの、アメリカの、そして古いロシアの暗号などでさえ照合してみました。憲兵隊は、解読させるつもりのない無意味な文書を渡しているのです」\n\n「載笠はただの……」\n\nイスズ氏の人生で最も大胆な行動ともいえる反抗の瞬間、カワシマ氏はこう切り出した。「憲兵隊はこれを送ってきていますよ、調査員。それ以外の答えはありません」「誓って本当なんです、カワシマ調査員！」彼は言葉を重ねるごとに必死さを増し、金属製の卓に拳を叩きつけた。「それらは何も教えてくれません！他の人にお聞きになってみてください、お誓いします！憲兵隊は何かを隠している、私は感じるのです。どうか、お調べになってください。彼らはすべてを語っているわけではありません！」\n\nイスズ氏が席に倒れ込むと、カワシマ氏は驚きと怒りが入り混じった表情でイスズ氏を見た。そんなはずはない。彼は、自分の進歩のなさを正当化するために、狂気に駆られた狂人だったのだ。彼は立ち上がって、イスズ氏の書類を持って部屋を出た。重い戸を閉める前に、「もしかしたら、この気違いじみた男は、自分の説に真実味を感じているのかもしれない」と、心の中で思い始めた。"
 japdlc.500.d:0 "今まで調査の中心的存在である憲兵隊は、南京政府内の「同盟者」と比較しても十分な地位を築いており、陰謀に関与していると疑わざるを得ないような理由はほとんどないだろう。とはいうものの、憲兵隊は帝国陸軍の全指揮系統に繋がっている痕跡がある以上は、調査の対象外とすることはできないだろうし、そもそも除外すべきではない。\n\nしかし、帝国陸軍との関係を調べる際は、非常に慎重に行わなければならないだろう。もしも、帝国陸軍の独占的な権力体制を打ち砕くと疑われれば、陸軍はこの調査どころか、政権の安定性そのものを揺るがすような手段を用いるような、反応を示す可能性があるからだ。"
 japdlc.501.d:0 "載笠が軍に潜入している可能性があることを最初に指摘したのは憲兵隊であったが、それ以降、憲兵隊はこの件について沈黙している。内務大臣にこの事態を知らせたことが忠誠と信頼の証明であると言えなくもないが、憲兵隊が沈黙していることを憂慮する調査担当者もいる。載笠が憲兵隊の下部に潜入している可能性があるかもしれないからだ。\n\nそれなのに、憲兵隊に共謀者が潜入していないかを調査するという友好的で善意に溢れる軍部からの要請のはずだったのに、調査はその都度、軍部自身の命令で中止にさせられている。内務大臣にすら、「実態のある調査に注力を向けなさい」という手紙の形で、軍部の監視の目が届いている。内務大臣は、自分自身と調査担当者に対する無益な要求に甘んじるわけにはいかないと、軍部の妨害を打ち破るために何が出来るかを考え始めた。陸軍にも海軍にも、まだ味方といえるような人物はたくさんいる。中には何年も前から内相自身に恩義を感じている人物もいるのだ。内務大臣は、何通かの手紙を書きつつ、何本か電話を掛けることにした。\n\n数日後、調査担当者は陸軍と海軍の記録の一部、特に財務に関する記録の一部を閲覧できるようになった。これは少なくとも、上々な出発点と言えるだろう。なんにせよ、担当者が憲兵隊を調査するためには、軍部が何故ここまで頑なになっているかの理由を突き止める必要がある。上手くいけば、抵抗なくその理由が割れるかもしれない。"
 japdlc.502.d:0 "陸軍の捜査は、初日から順調に進んでいった。多くの部局で、捜査担当者が抱いていた疑いは消え失せ、一掃されていった。捜査担当者は、下層部、つまりは昇進したばかりの下級将校から捜査を始めた。これらの熱狂的、あるいは狂信的ともいえる軍人たちの間では、浸透工作や腐敗の兆候はほとんど確認できなかったのだ。どうせなら陸軍に任せておけば良いようなしつけの問題を除けば、特に気になるような点はなかった。\n\n指揮系統の上の方に行くにつれ、「協力的」な将校でも抵抗感が強くなり、全体的に消極感が漂っていた。それでもきちんと質問には返答があり、資料は速やかに捜査担当者に届けられたが、聴取に応じてくれた人たちの表情からは、明らかに不快感が見えるようになっていた。\n\n数日後、内務大臣に鋭く、それでいて丁寧な手紙が陸軍大臣が届いた。陸相は穏やかない文調の裏で、調査担当者の行動を詳細にまとめた報告書を作成していた。そして、捜査担当者の行動にかなり問題があることを指摘していた。そのため、陸軍大臣はこの問題における彼らの優位性を伝え、彼らの「国を守りたいという過剰な思い」を大きく抑えることが出来れば、関係者にとって一番良いことであると考えたのである。\n\n「大きく抑える」というのは、陸軍の捜査を打ち切るか、せめて単なる保安的な検査の再現のみにすることであり、これを陸相は求めていたのだ。陸軍は必要と思った時に圧力を掛けるのを恐れてはいないようだ。とはいえ、結果が低く見積もられていたとしても、内務大臣の側からすれば、そのような同僚の大臣の要請に従う義務もない。もう後に戻る必要もないのだ。"
 japdlc.503.d:0 "調査は、表面的には上々と言えた。しかし、どこの陸軍の兵舎や事務所でも、調査担当者の待遇は、とても良いものとは言えなかった。反抗的で、険しい視線を浴びせられながら仕事に臨んでいる。不快感が表情から滲み出ていても、資料はいつも時間通りに届き、聴取も行われていた。担当者は常に不快感を体から滲み出しながらも、任務を遂行していた。調査は、陸軍の下部にあるいくつもの部門を跨りながらも、僅かな時間で行われた。次は、より危険な上層部だ。\n\n幸いなことに、内務大臣の好意で、調査担当者を支援する材料がいくつも存在していた。「調整役」の陸軍の人間が何人もおり、調査を円滑に進めてくれる。もし、兵士の一人が書類の提供を拒否しても、すぐに上官から受け渡される。内務大臣の一言、二言で陸軍はほとんど押さえつけられ、聴取は難なく終わった。このことは、協力すれば昇進が早まり、退職が早まることがないという事実を将校に分からせるのには十分だったのだ。内務大臣の支援は、調査担当者の調査に十二分に役立った。\n\n調査担当者が集めた大量の疑わしい文書の中で、最も目を引いたのは財務記録の一部である。第一に文書のなかに憲兵隊の将校が幾人も出てくることだ。そして第二に、その将校たちが僅か数週間も経たぬうちに、とんでもない富豪となっていることだ。この憲兵隊の将校の福利厚生に金がかかっているようにみえるが、なぜそのようなことが許可されているかの記録に残っていない。\n\n仕方なく、陸軍大臣が不本意ながら承認した新たな聴取が行われた。幾人かの兵士の中には、憲兵隊のとある将校に幸運が訪れているという噂を耳にしたものがいた。この噂のみでは、謎の「円」の出どころについては何も分からないが、兵士たちはある仮設を立てていた。とても単純な話で、憲兵隊が多額の賄賂を受け取れるような仕事をしているというものである。"
 japdlc.504.d:0 "帝国海軍は、このような珍客が自分たちの基地や事務所を見て回ることを快くは思っていない。確かに、内務大臣の代理を行う人間は意向には従わざるを得ないが、だからといって、海軍士官が彼らを敵視することを止めるわけでもない。下級将校への聴取では、あまり興味の引くようなものは得られないようだった。書類や資料も同じような結果しか得られなかった。調査担当者たちは自分たちが得られている情報が少ないと判断し、海軍が持つ公文書の閲覧権を要求し始めた。\n\n海軍大臣が事態を把握するのにそう時間がかからなかった。結果的に、海軍大臣は内務大臣に手紙を送ることとなった。その手紙はちょうど内務大臣が夕食をとろうとしている時に届いた。手紙の内容は短く、内務大臣が普段使っている陸軍大臣よりもかなり穏やかな文面で書かれていた。その文面からもわかるように、普段と同じような調子で書かれている。\n\n海軍大臣は、載笠の調査が間違ったところに注力されていることを懸念して手紙を出したのだ。海軍省にとって、これは深刻な懸念事項であるばかりか、調査のやり方も気になるようだった。丁寧な文面でありながらも、その手紙の最後に警告を発していた。\n\n「あなたの部下がこのままでは調査の進展どころか、それ以上により多くの問題を抱えることになってしまうのではないかと気がかりでなりません」\n\nこのような脅しや示唆には慣れているような内務大臣は、これは自分が正しい方向に進んでいる証拠であると判断した。内務大臣は、調査の継続を許可するだろう。"
 japdlc.505.d:0 "簡単に言えば、調査しても陰謀に関係するものは何も見つからなかったのだ。海軍は、聴取や資料の提供には消極的ではあったが、それでも調査担当者が結論を出すのには十分な情報を提供している。確かなのは、この数週間の苦労は報われずに残念な結果に終わってしまったことだけだった。\n\n財務、人事、渉外の記録を調べ、証拠に繋がるような痕跡を探したのだが、何も見つかることはなかった。聴取でも、他に調査に役立つようなものはほとんど得られなかった。船舶も何隻か捜索し、貨物を開けて中身を確認し、一部分を解体して隠し場所がないかを調べた船舶もあった。それでもなお、公式記録に記載されている以上のものは見つからなかった。海軍が何をしているのかを、正確に知ることはできないし、彼らは余所に情報を漏らすくらいなら死んだ方がましな秘密をいくつも抱えているからだ。しかし、載笠の手先が潜んでいるわけではないだろう。\n\nちゃんとした調査成果を得られなかったことは決して良い方向に事態を動かしはしないが、少なくとも海軍をリストから外すことが出来るため、内務大臣は安堵した。これからは、載笠関連の会議はすべて海軍の艦艇の上で行うという面白い発想が脳裏に浮かんだが、気を取り直すことにした。調査には他の道もある。内務大臣は海軍のように簡単に解決するように望んでいた。\n\n帝国陸軍が抱えている疑惑を晴らすのが賢明な選択だという意見もあった。特に載笠が多くの将校を傀儡にしたのであれば、疑惑を晴らす前に陸軍の支部を活動させるのは、色々な意味で非常に危険だと言えるだろう。しかし、陸軍を調べるというのは、海軍と同じように、ある種の……政治的複雑さを伴っている。\n\n夜の帳が下りるような時間となっても、内務大臣の頭の中は再び選択を迫られるという事実で一杯になっていた。決して簡単な選択とは言えない。選択肢が狭まるたびにより困難になっていくのではないだろうか。このままでは失敗が目に見えているような気がしてならない。少なくとも内務大臣にとっては、まだまだ夜は長くなりそうだ。"
 japdlc.506.d:0 "もし、調査員たちが上司の制止を無視して、このまま調査を続けることを望んでいるのなら、それは大きな間違いである。ただでさえ調査担当者に対する協力に消極的な帝国陸軍が、調査員に対しそれとない形で反意すらを持つようになっていた。\n\n聴取はより長引くようになった。質問に答える将校にしても、その返答は途切れ途切れだったり、非常に冗長な答えだったりで、中々真意が伝わらない。調査担当者は、陸軍から聴取に応じてくれる将校を得ることすら困難な状況となっていた。もし、聴取に応じてくれたとしても、時間に遅れるのは当たり前で、その時間も朝の早い時間や遅い時間にしか応じてくれない。\n\nそれだけでなく、物的証拠も当てにならない。意外なことに、調査担当者が要求した、財務、人事、共栄圏の他の部門との交流状況に関する多くの資料の提供に、驚くほど快く応じてはくれた。しかし、官僚機構の監視の目を搔い潜って突然資料が失われたとかでもない限り、その資料はどうやら輸送中の事故か何かで大きく破損したのだろう。まともな状態で届いた数少ない資料にしても、そもそも資料自体が誤ったものであることが分かって送り返すが、その後の音沙汰がない。\n\n内務大臣のところに戻ってきた調査員も、とりわけ機能的な職場環境となっているとの印象を抱けなかった。それでも、破れた、あるいは細切れなった資料を整理することで、一歩一歩前へ進んではいた。これは、最初から想定されていた陸軍が示す初期対応策の一部であるのだ。まだ、やるべきことはたくさんあるのに、その重圧は深刻な問題となっていた。内務大臣に残さている選択肢は、調査をこのまま続行するか、損失を覚悟で別の道に進むかのどちらかである。とはいえ、これから起きるであろうことを考えると、どちらの選択肢も特に愉快なものには見えない。"
 japdlc.507.d:0 "憲兵隊の将校は「極秘任務中」と報告されており、手の届かないところにいるが、その家族はそうでもない。そこに金の流れた痕跡があったことが、調査にとっては幸いだったのだ。このように、突如発見された憲兵隊の将校の財産は、彼ら自身の銀行口座には振り込まれていなかったのである。その代わりに、妻や彼女、親や兄弟などの身近な人のところに振り込まれていたのである。\n\n彼らの親族への聴取は上手く行った。というのも、彼らは最初お金を取られるかもしれないと不安に感じている人が多く、説得を行う必要があった。しかし、調査担当者の関心が金ではないと分かるにつれて、その不安感は消えていった。彼らの話の中で共通していたのは、憲兵隊員の家族であるということで寄付を受けているというものであった。しかし、その寄付者は受け取る側からは常に匿名となっていた。\n\nその金の出所については色々な説が提唱された。当然であるが、単に載笠やその関係者から提供された金という以外にも、様々な思惑が交錯していた。有力な経済的集団からの干渉や、憲兵隊を利用して競合他社に対抗しようとする系列企業の存在も指摘されている。その中でも、特に捜査担当者の関心を集めたのが、アメリカが関与している可能性である。とはいえ、あのCIAが憲兵隊の一部を腐敗させて貴重な情報を漏らしたり、スパイの一人や二人を見過ごすような程度の低いことをするだろうか。\n\nしかし、どの仮説にしても一つ一つを検証する前に、片付けるべき課題がまだ多く残っている。何にせよ謎の大金が姿を現すというのは、それが例え誰のものであったとしても、決して良い兆候とは言えない。しかし、書類上の証拠は目の前にあり、調査担当者はそれを追っていくだけでいいのだ。"
 japdlc.508.d:0 "内務大臣が海軍省という同僚の警告に無関心のままでは、調査は全く進むことはなかった。捜索しなければならない艦艇、聴取、分析しなければならない資料など、やるべきことはたくさんある。そのため、内務大臣は海軍の調査現場に増員を行い、今までの倍の速度で調査を進めることとなった。\n\n一方の海軍も腹を括っていた。調査担当者が一歩も引く気がないことを知り、新たな戦略を立てる必要性があることに気づいたのだ。海軍は、調査を出来る限り遅延させ、妨害しようとする。海軍は、海軍省と提督たちの内々の承認を得て、内務大臣とその調査担当者を出来る限り妨害する準備整えた。\n\n表面的には、ほとんど何も変わってはいなかった。海軍は相も変わらず敵意を隠そうともしない口調ではあるものの、調査担当者の要求には何でも応じている。しかし、その裏側は、これまでと全く異なる環境へと変貌していた。捜索予定だったはずの艦艇が、突如出航した。さらに不可思議なことに、資料は不定期に保管庫から移され続けている。もし、この永遠とも思える旅を終えたとしても、書類は酷く破損しているか、あるいは、奇跡的に意図した通りの場所に届くかのどちらかである。\n\n調査は、まったく完全に頓挫してしまった。まるで、調査担当者は生き残るためにパンくずを拾うかのような状態になっている。このままでは、全く何も手に入れることは出来ないのかもしれない。海軍が引き下がるのを期待していた内務大臣にとって、この展開は非常に不愉快であった。しかし、海軍が隠している秘密が果たしてこのような問題の数々と比べて見合うものなのか、彼らの取り組みに対して対抗するために、自分達も出来ることが他にないかどうか、改めて色々と考えなければならない。"
 japdlc.509.d:0 "その後も、調査は遅々として進まなかった。陸軍の内部に張り巡らされていた小さな糸が一本一本形となっていた。その全体像は今だ掴めていないが、調査担当者はもうすぐ見つかるだろうという自信を抱いていた。陸軍は、ありとあらゆる場面で妨害工作を行おうとしたが、それでも調査担当者が全容を把握するのには十分な情報は手に入っていた。内務大臣からすれば、このような強硬的な姿勢を続けることで、実を結ぶだろうと思っていた。このことで、ただでさえ不安な陸軍省との関係が険悪なものになるかもしれないが、このようなことは、政治の世界における日常の一部である。すぐに調査が完了すれば、陸軍大臣も気にならなくなるだろう。\n\nしかし、その陸軍大臣からの一通の手紙が、内務大臣の見通しを一瞬でひっくり返してしまった。この手紙は、これまでの陸軍大臣からの手紙とは対照的に、穏やかで親しみのある調子を感じ取ることが出来ない。今回に限っては友好的な体裁すら残されていないのだ。\n\n「このような馬鹿騒ぎを続けるのであれば、私は貴様や貴様らが二度と表舞台に立てなくなるような、思い切った手段を取ることになるだろう」\n\n読み進めていくうちに内務大臣の胸中に切迫した敗北感のようなものが漂った。\n\n「総理の罷免を喜ぶ盟友が国会内に居ることは知っている筈だ。そのことを知っているのなら、その野望を実現する手段を私が持っていることも理解しているはずだ。調査を中止して、さっさと正気に戻ることだ」\n\nこれはただの挑戦状なんかではない。内務大臣の頭に装填済みの拳銃の銃口が向けられていたのだ。内務大臣はこの件から手を引いて、調査の目を他のところに向け直すしかなかった。軍部にいまだ内務大臣との繋がりはあるものの、外部からの干渉は中々受けにくいようだ。もしかしたら、他の機会が巡ってくるかもしれない。"
 japdlc.510.d:0 "痕跡は予想だにしないところで発見されたのである。内務大臣は仕事柄、政府や軍部のあらゆる部局に伝手がある。そのため、どのような噂にせよ内務大臣の耳に入ることになる。どうやら陸軍省内の噂で、幾人もの憲兵隊将校が上海へ向かっているという奇妙な事実が判明したのだ。しかも、載笠の手の者からの命令と思われるものが、上海市街で傍受されたばかりだったのだ。偶然の一致というにはこれはあまりにも大きく、調査の手を緩めるわけにはいかない。\n\n方向感覚を取り戻したかのように調査担当者たちは、新たな標的の下に急いだ。調査の手がかりは、地元の役人に求めることになるだろう。十分な額の賄賂や適切な脅迫があれば、よほど頑固で頑迷な者以外は調査に応じてくれる。一つ一つピースが嵌り、筋書が整う。憲兵隊員は全員、アスターハウスホテル（浦江飯店）に宿泊していたのだ。\n\nホテルの側を味方につけるのは、造作もないことだ。内務大臣からの電話で、調査要求に応じさえすれば、莫大な金額の寄付金を受け取ることが出来ると、アスターホテルの支配人に確約させたのだ。ホテルを出て、街を散策する者はほとんど皆無であり、部屋に閉じこもるか、ロビーに集まって、一言二言些末なことを話し合うだけだった。しかし、このような退屈に見える日常が二日ほど続くと、隊員たちは次々と受付に訪れて、貸し会議室の予約を入れていく。少なくとも翌日の2時から5時までの間、全員が何かしらの会議に顔を出し、この中には少なくとも2人の詳細の分からぬ無名の人物が参加することになっている。\n\n当日となり、調査担当者は地元の警察と一緒にホテルの会議室に突入し、会議の出席者全員を逮捕する手配を整えた。しかし、逮捕のためには内務大臣から任命された調査責任者の了解が必要である。内務省の調査担当者たちは、責任者が許可を出すまで、この重要な建物から見逃さないように会議の様子を監視することになった。"
 japdlc.511.d:0 "内務大臣の机の上には、海軍大臣からの手紙が山積みになっていた。もう一週間も前から読む気を失せていたが。四回目、いや五回目の「危険な結末」を示唆する脅しに対して、内務大臣はこのようなどこにでもあるような手紙の中身に嫌気がさしていた。海軍省からの手紙がオフィスに届き続ける限り、内務大臣は今だに調査が完了していないことを知ることになる。\n\n現時点での調査状況は、言うなればジグソーパズルのために必要なピースがほんの少ししか集まっていない状態であった。残りのパズルのピースには鍵がかかっており、昼も夜も警備されている。これが、調査員が抱いている偽らざる本音である。とはいえ、残りの調査員は、突破口を開くために本当に必要とされる資料を手に入れるための計画を練ることにした。\n\n真夜中、海軍の公文書館から数本入ったところに、黒塗りの車が停車した。車から降りた二人の調査員が公文書館に向かうと、そこは不気味なほどの静けさが漂っていた。正門の外には警備兵はおらず、無骨な門も鎖でつながれているだけであることに気づくのに、時間はかからなかった。公文書館内も人気がないことを確認すると、ボルトカッターで鎖を取り外した。\n\n公文書館の玄関はしっかりと施錠されていないばかりか、片側の扉がかなり開いた状態であり、風で少し揺れている。海軍の公文書館で何か問題が起きたことは疑いようがない、二人の調査員は、自分たちが罠に掛けられた可能性があると考えた。僅かな月明りだけを頼りにして、一人の調査員が開いた扉から手鏡を出して斜めに向けるが……何も映っていない。警備員もおらず、すぐに興味を示すものがないとか、そういう話ではない。公文書館の中央の広間には、もう何も残っておらず、もぬけの殻だったのだ。ありとあらゆる書類、記録、資料が全て無くなっていたのだ。玄関扉の裏側には、大きな文字で「内務省へ」と書かれてたメモ書きが貼ってあった。\n\n「本文も含む、数多くの書庫の安全性に懸念があるため、海軍大臣の判断の下ですべての書類を新たに安全であると判断した場所に移送いたしました。海軍省と軍令部より、多大なご迷惑をお掛けしましたことを謹んでお詫び申し上げます」\n\nこの時点で、調査員たちには、海軍との対立をどうにか終わらせるか、載笠に関するその他の手がかりに目を向けるように内務大臣に懇願するしかなかったのである。何にせよ、最終的な決定権を持つのは内務大臣だけである。そして、内務大臣は次のような選択をした:"
 japdlc.512.d:0 "「まだ時間は残されているし、我らの存在も気づかれていない」責任者の命令で、調査員たちは憲兵隊への攻撃を控えることとなった。とはいえ、あと3時間で犯罪の現場を目撃できるのだ。しかし、その後に憲兵隊員たちはホテルの周囲に散らばってしまうため、尋問のために隊員たちを連行するのはかなり難しくなってしまう。とりあえず、内務省の調査員たち待機し、会議室内にいる全員を逮捕するその時まで待つこととなった。さらには上海警察の人員も加わって監視は続けられた。\n\n一方で、会議そのものの方は、かなり退屈なものになりつつあった。会議が正式に始まったというのに、憲兵隊員たちはのんびりとしていて、まとまりのない話を続けていた。どうにも、何かが起こるのを待っているようにすら感じられた。それから1時間経ったが何も起こらない。その時、調査員は向かいの部屋から、先任の憲兵隊員が頻繁に腕時計に目を向けているのが見えた。何かが起こるのかもしれない、もしかしたら遅れるかもしれないが。\n\nさらに1時間が経過し、会議室はますます不穏な雰囲気に包まれていた。ある程度遅れることは想定していたが、これほどまでに長くなるのは初めてだろう。少なくとも、予定ではあと1時間で会議が終わる。すべての調査員はただ待ち続けるしかなかった。"
 japdlc.513.d:0 "「ホテルに突入し、会議室に居る全員を拘束しろ」そう号令がかかると、内務省の調査員たちはアスターハウスホテルを急襲した。会議室はあっという間に取り囲まれる。例え、憲兵隊員の誰かが、三階の窓から飛び降りようとしたとしても、最後に見るのは下の通りで待ち構えている調査員たちに手錠をかけられ、揉みくちゃにされる自分の姿だろう。その時、窓を見ようとするものは誰一人としていなかった。\n\n実際の逮捕劇は、迅速に行われた。会議室にいた憲兵隊員たちは、静かに自首して手錠をかけられ、一言も発することなく裏口からホテルの外に連れ出された。上海警察は、憲兵隊を少なからず侮辱しつつ、熱心に協力してくれた。時折、腹にこぶしや警棒の一撃を受けながらも、拘束された憲兵隊員はほとんど無傷で到着した。彼らは互いに隔離され、別々の独房に入れられた。憲兵隊員たちがアリバイ工作をする間もなく、すぐに聴取が始まった。\n\n憲兵隊員たちが、尋問を受ける覚悟をしていたのは、すぐに分かることだった。聴取の間、憲兵隊員たちは落ち着いた様子で、質問に答えるときだけ話、その答えも非常に簡素なものだった。憲兵隊員から情報を引き出せないまま時間だけが経ち、彼らの拘束はますます危険なものへと変わっていった。そのうち、陸軍に会議が伝わり、日本に戻ってからの交渉は大変なものとなるだろう。調査員たちに残されている時間はそう多くはなかった。"
 japdlc.513.b:0 "どんな手段を使ってでも、情報を抜き出せ。"
 japdlc.514.d:0 "「海軍の記録には、載笠の調査に関して特筆すべき重要なものは存在しなかった」このような文言で、調査官が提出した最終報告は終えられている。この報告書は、いくつもの糸が絡み合う紆余曲折があった末に完成した。海軍の公文書館から何一つ回収できなかったため、調査官はより卑劣な強盗紛いの行為しか残されていなかった。必要な情報がある場所を探し出し、本土の海軍基地にダース単位で押し入った。\n\nその結果、最低限必要な情報を入手することが出来た。何か月にも渡り海軍と揉めた末に、ようやく載笠の調査を終えることが出来たのだ。とはいえ、多くの調査員が、かなり前から最悪の事態になっているのではないかと疑っていた。何とか確保することの出来ない数少ない情報からも、載笠の潜入や関与を示唆するようなものは全く存在しなかった。一応、財務に関する報告書を確認したところ、秘密裏に行われている研究活動に関する資金があることは示唆されていた。しかし、それ以外は特に載笠に関して知れるようなものは何一つ存在しなかった。この事実を、内務大臣に報告するしかないだろう。\n\nそれから数日間に渡り、内務大臣は海軍の調査についてほとんど何も語ることはなかった。ほとんど一日中、執務室に引きこもっており、重要な閣議があるときのみ外に出ていった。調査員に対しては、「新たな手掛かりを追え」「借りていた海軍の物品を返しておけ」など、簡単な指示しか下していない。とはいえ、調査員たちにとっては久しぶりの休暇となった。"
 japdlc.515.d:0 "3時15分。アスターハウスホテルの外では、内務省の調査員たちが、ホテルの会議室で犯罪が行われるその兆候を逃さぬように、待機を続けていた。だが調査員たちは、本当の密会に対する注意を逸らすためのおとりではないかと、嫌な違和感を抱き始めていた。その違和感は、時が経つにつれて現実味を帯び始め、内務省の調査員たちは自らがおとりに引っかかったのではないかというイメージすら浮かんでいた。しかし、そのようイメージはある調査員が入れてきた無線でたちまち霧散した……\n\n「待ってください……何か掴んだかもしれません」ホテルの入り口付近に待機していた調査員の目を逃れた、一見すると特に目立つところのない男が会議室に入ってきたのだ。その様子を遠くから監視していた調査員には、厚手のコートにつばの広い帽子を深く被って返送している姿が、まるで憲兵隊員であるかのように見えた。しかし、その男が外套を脱ぐと、他の参加者たちとは明らかに違うことが分かった。\n\n調査員の目に留まったのは、服装ではなく、その男の顔だった。調査員たちにとって、その顔はどこか見覚えがあったのだ。調査が始まったばかりの頃、載笠の側近で戦時中に行方不明となっている者に関する資料が回されていた。その時に、載笠のそばに立っていた写真の男と、瓜二つの顔なのだ。アスターハウスホテルの男はもちろん相応に老けていたが、奴なのかもしれない。\n\nそして憲兵隊員が、まるで以前からの知り合いで、最も信頼の置ける同志であるかのように、載笠の工作員の話を冷静に聞いているのを見て、調査員たちはまるで死んだかのような沈黙に包まれた。ついに内務省の調査責任者は指示を下した。"
 japdlc.516.d:0 "早朝、高層ビルの隙間で太陽が水平線から顔を出し、東京のあらゆる通りに風が吹きつける。タカムラタケイチはいつもより早く登庁し、コートを掛けてから部屋の中を歩き回り、仕事を始める。\n\nタカムラが自分の席に座ろうとし、静まり返った部屋を見渡すと、奇妙な事態が彼を襲った－－自分の机の上に封のされた手紙が置かれているのだ。部屋全体がその手紙に囲まれているような感覚を感じ、彼の目はその手紙に釘付けとなり、僅かな間ではあるが硬直していた。何故、こんなものが唐突に、この机の上に置いてあるのかはもう分かっていた。これは刑事という立場の人間に対し、人目に触れることなく力を誇示し、立場を分からせる方法なのだ。彼はゆっくりと鼻から息を吐くと、その手紙を取り、急いでその内容を確認した。\n\nタカムラの目は、手紙のくっきりとした線をなぞり、無数の文字を読み込んでいったが、それらは一つの意味しか持っていなかった。上海での憲兵隊員の逮捕に対して、帝国陸軍の有力者たちが異議を唱えており、調査そのものを牽制することさえ辞さないということである。彼は手紙を机の上に放り投げた後、椅子にもたれかかって首の後ろに手を回した。腹の奥底から、秘密の取引を持ち掛けられているようなイメージが湧いてくる。官公庁間の鼠小路で、自分たちの思い通りになるようにするために影が動いている。とはいえ、刑事が国家が行う監視の目となる責務を負っている限り、このような動きを許容することはできない。\n\n鳥肌が立ち、呼吸が荒くなる。彼は息を飲み込み、舌を噛みながら横を向いた。この重厚な将棋は、一手進むたびにルールが変わり、より激しく、より不吉なものになっていく。"
 japdlc.517.d:0 "転倒の怪我から回復したとはいえ、痛みを堪えながら、中国人という「手がかり」は会話を続けていた。寝たきりの状態は続き、何度もギブスに覆われることになる。この「手がかり」は、生きており、ゆっくりと回復するための十分な処置を受けているが、尋問を受けており、落ち着いて回復するような快適さはないだろう。しかし、調査のためには、拷問をするのは控える必要があるが、載笠から情報を引き出す方法はいくらでもあるのだ。\n\n一方で、憲兵隊員は独房の中に閉じ込められたままだった。調査員たちは、単なる載笠の情報には興味はなく、いま特に興味があるのは載笠との繋がりそのものである。現状は、監禁しているだけなので、陸軍も不平不満こそいうもののそれ以上の手は打てない。もちろん、憲兵隊員の即時釈放を要求しているが、それ以上のことは憲兵隊員に直接危害に及ばない限り、陸軍と言えど無力である。\n\n麻酔を打たれることもなく、中国人という「手がかり」は常に痛みに耐えていた。治療は、骨折した手足を吊り下げて、まっすぐな状態を保つ必要があるが、これがまた、彼の耐え難い経験を長引かせることとなる。当然のことではあるが、調査員たちは麻酔は常に打てる状態にあるとは教えている。載笠と帝国陸軍との繋がりについて、知っていることをすべて話せば、麻酔はすぐに手に入る。何度か返答を聞いたが、彼はいつも無表情であった。骨折している骨にほんの少し力を入れても、ほんの少し激痛で悶える程度で、何も引き出せない。\n\n調査員たちは、捕虜の非協力的な態度に失望したものの、遅かれ早かれ彼が折れるだろうと確信を抱いていた。「手がかり」は寝付けず、会うたびに目が冴えているように見える。疲労困憊であるらしいが、それでも調査のために必要な間は生かされ続けることになる。とにかく必要なものは時間だけだ。"
 japdlc.518.d:0 "頑固な相手から情報を引き出そうとする際は、どうじも古くからの尋問法に頼らざるを得ないときもある。それは、調査員たちが新たに「捕獲」した憲兵隊員の囚人たちにも言えることだ。連中は軍人であり口が堅いが、それでも有効な手法はいくらでもある。その多くは、憲兵隊が自ら採用し、共栄圏で試行錯誤を重ねたものである。特に、地元の上海警察は、この尋問法を長年に渡って、運用していたという話を聞いており、その詳細を調査員たちに語ってくれた。服や閂のかかった扉の向こうで、調査員たちは文字通り血の滲むような作業を始めた。\n\n憲兵隊員たちは、一人ずつ警察署の奥にある小部屋に通された。そして、しばらくすると、また戻ってくる。ある者は切り刻まれ、ある者は殴られ、ある者は感電死してしまったらしい。調査員たちは、彼らがほとんどの拷問に耐えるであろうことを知っていたし、「不慮の事故」で一人殺してしまったとしても、尋問の際の態度が軟化することはないだろうと考えていた。しかし、世間から離れれば離れるほど、そのようなことはなく、彼らはどんどんと疲弊していった。助けなど来ないと思い始めたら、誰だって折れてしまう。今まで忠誠を貫いてきた果ての報酬が、こんなものだとしたら軍事機密一つを守ることに何の意味があるのだろうか？\n\nしかしながら、軍部は以前からこの事態を認知していた。アスターハウスホテルの襲撃は、軍部からすれば見逃せないものであり、陸軍情報部はすぐに憲兵隊員が監禁されている場所を突き止めていた。憲兵隊員が監禁されている事実を知った陸軍省は、この調査に対して、即座に抗議を行った。とはいえ、憲兵隊員がこのような外の世界の事情を知らない限り、いずれは調査員たちにすべてを話すことになるだろう……"
 japdlc.519.d:0 "逮捕はあまりにも呆気なく、早すぎたのかもしれない。内務省の調査員が上海警察と共に三階の会議室に突入すると、まだ憲兵隊員が全員座ったままだった。しかし、廊下の角を曲がったところに、中国人の連絡員がいるのが目に入った。その連絡員は、非常口に向かってるようにしか見えなかった。警察に会議室を任せて、二人の調査員が廊下で中国人の連絡員を追いかける。\n\n何とか角を曲がったときには、連絡員はすでに非常口の外へ出ていた。非常口と紐づけされていた警報が廊下全体で鳴り響き、ホテルの宿泊客が慌てて部屋から飛び出てくるという事態になってしまう。何十人もの宿泊客が非常口に殺到し、調査員たちは彼らを押しのけていった。一方で、螺旋階段の下には二人の調査員が待ち構えていた。彼らは一瞬、連絡員の姿を見たが、連絡員は一階の扉からホテルの中へと消えていった。同時に降りてくる、大勢の宿泊客に阻まれてしまい、下で待ち構えていた調査員たちは発砲する機会を得られなかったのだ。\n\n再びホテルの中に入り、調査員たちは開いている扉を辿っていった。この階には部屋は無いので、別の非常階段、正面玄関、あるいは従業員用玄関から出るしかない。しかし、この時点ではこれらの道は抑えられており、そこから脱出を試みれば逮捕されるか、射殺されるかのどちらかであっただろう。しかし、連絡員はそれらの詰んでいる道筋には向かわず、代わりに……\n\n搬入室のスイング式の二重扉を開けると、夕食用食材の積み下ろしを途中まで終えたバンに乗って、連絡員が走り去っていくのが見えた。拳銃を構えたときには、連絡員はすっかり弾の届かないところまで走り去っており、バンの音が上海の混みあった通りに響いていた。"
 japdlc.520.d:0 "低く吊るされたランプが、息苦しい牢獄の中でゆっくりと前後に揺れている。一人の憲兵隊員の前に二人の内務省の調査員が立っていた。時計の針が進む音だけが室内に響き、しばらくすると、目に見えない蚊が湿った空気の中を飛び交う。\n\n「もう一度、あなたの同僚に行われた寄付についての事情をお聞かせください」\n\nその隊員は、「寄付のことなど知らない」「そもそも自分が取り調べを受けていることが理解できない」と、これまで何十回と繰り返してきたのと同じ答えを返す。隊員はそのように言い終えた後、小さくほくそ笑んだ。その時、囚人があまりにも調子に乗っていると思った調査員の一人が、隊員の顔を鷲掴みにして、そのまま地面に叩きつけた。\n\n「さっさと答えろ。手前が置かれている状況が理解できないようなら、日が暮れるまでにより悲惨な目に遭うことになるだろうな」\n\n後頭部の痛みに意識を朦朧とさせながら、憲兵隊員は床に横たわり続ける。その頭上を、二人の調査員が、瀕死の動物を狙うハゲタカのように歩き回っている。\n\n「あなたを消すのは簡単です。それ以前に、全てを話した後に同僚があなたを生かしたままにすると思っているのですか？」\n\nその言葉に反応するかのように、隊員の目が見開く。彼は体を起こそうとしたが、再び地面に倒れる。その目はしばらく天井を見つめていたが、やがて息を吐く。\n\n「貴様らでは絶対に載笠を見つけられなどしない。どこにいるのかも分からないし、生きているのかも分からないだろうな。貴様らに渡された載笠の報告書など茶番に過ぎない。それなのに、貴様らはここで幽霊や陰謀を探すために途方に暮れているんだ！」\n\n隊員は再び笑ったが、肋骨に蹴りを入れられたため、その場で収まった。彼は床でうめき声を上げ、それからさらに答えた。その声には、怒りが込められており、蹴られたことで、より一層話すことに必死になっているようだった。\n\n「俺の仲間にこの質問を十分にしたとしても、俺がいま話していることをそのまま貴様らに話すだろう。貴様らが捜している載笠というのはな、俺たちが尻拭いをするためにでっち上げた茶番に過ぎねぇ！さぁ、これが答えだ」\n\n最後に隊員が立ち上がろうとしたとき、顔面に蹴りが叩き込まれた。気絶させられたのだ。気絶した隊員を連れ出すためにやってきた二人の警備員は、調査員の二人が部屋の反対側の隅に座り、頭を抱え込んでいるのを見た。しかし、気にすることなく、言われた通りに医務室に連れて行った。時計の秒針が進む音と蚊の飛び交う音が、再び空気を満たしていった。"
 japdlc.521.d:0 "幸いなことに、帝国陸軍が憲兵隊員を「救出」しようとしても、その主張は通用しない。そうではあっても、調査員たちは合理的で絶妙な手段を選んで、必要な情報を手に入れていた。謎の篤志家たちからの賄賂を受け取っているなど、囚人たちが全員軍部に対して忠実な信奉者であると見なすのは愚の骨頂である。おそらく、彼らの資産状況が改善されたのなら、裏取引について受け入れてくれるはずだ。\n\n無論のこと、その他の方法も採用された。軍部に対して絶大な信頼を寄せていた隊員たちに対し、上官から見捨てられていると伝え、すぐに解放した。憲兵隊員の何人かは、攻撃的に、あるいは好意的に、気になること点について質問を浴びせかける。\n\n憲兵隊員の頑固さは想定の内であったが、調査の際に軍人にも対応することになるのは当然のことであり、彼らの心を折るのは不可能なものでない。世の中から隔絶されたところでお互いに孤立し、絶え間ない尋問を受けているのだから、彼らの冷静さが失われる兆候も次第に見えてくる。やがて、軍が何らかの処置を取ってくれるという期待も薄れてきた。"
 japdlc.522.d:0 "牢獄の中で再び机に括り付けられて、載笠に繋がる中国人の連絡員は再び尋問を受けている。痛みで意識は朦朧としているが、眠らせないように灯りを目に当てられ、さらにその意識は朦朧とする。このような日課を始めてから、三日目の夜になっていた。\n「私たちもあなたと同じくらいくたびれているんですよ。何故、憲兵隊の将校と会っていたのですか？」\n\n返答はない。中国人の連絡員は決して口を開くことはなく、できることは反応を確認するために連絡員を見つめことだけだ。調査員はいま、ただ単に連絡員の目をじっと見ている。瞼を下げたときだけが、唯一の休息となっていた。灯りを手にしていた調査員は、ようやく効果が無いと判断し、灯りを下げて同僚の方を向いた。\n「だめだ、何も話す気がなさそうだし、他のやり方を考えるべきだ－－」\n\n手袋をはめている手で連絡員を殴り、彼の顔面に痛みの波が走る。もう一撃。同じことが何度も繰り返される。耳鳴りを感じるようになったのは、五回目の殴打の時だった。連絡員は、二人の調査員が話し合っているのを、耳鳴りを感じながら見ている。連絡員は、大きな痰の絡んだ咳払いをした。その時、連絡員は二対の凶悪な目に睨まれる。\n「この事態が起きてから、憲兵隊の動きに対して何一つ疑問を抱かなかったのか？連中が載笠についての情報をちゃんと提供しているのか、全く疑問を抱かなかったのか？連中が送ってきた情報について、少しでも精査したのか？」\n\n突然の自白に、調査員たちは身を乗り出して聞き耳を立てた。調査員は、何を言いたいのかをはっきり説明するように求めた。\n「俺はかつて載笠のところで働いていたが、それはもう何十年も前のことだ。奴がどうなったのかも知らない。俺の知る限りじゃ、載笠はチベットで隠遁生活でもしているのかもな！戦争が終わってからというものの、憲兵隊は俺に中国内部での抵抗運動撲滅の手伝いを強要している。もし俺が奴の居場所を知っていたら、今頃は奴に利用されているだろうよ」\n\nまたもや顔面を殴られ、他の虜囚からは悪辣な嘘つき呼ばわりされる。\n「確かに、今まで集めてきた資料がそれを証明している！なぜ憲兵隊の連中は、載笠が地方に出没して、無防備な日本兵を殺しまわっているという噂を流したんだ？さらに、このことを報告しておきながら、その後に適切な支援を行うことを拒むんだ？憲兵隊より少し高いところで幕を開け続けて何を見つけたのか？何も見つけてはいない」\n\n中国人の連絡員が、何度も尋ね続けた質問の答えを言い終わると、調査員たちは沈黙した。一人は床を見つめ、もう一人は冷たいレンガの壁に頭を預ける。ようやく、全ての出来事に合点がいったのだ。憲兵隊の報告が、このような事態を生んでいる。中国に亡霊が出たというだけで、政界は大混乱に陥っている。壁に頭を預けていた調査員は大きな苦悩と安堵の入り混じった溜息を吐いた。\n「内務大臣に調査が新たな展開に進んだことを伝えくれ。あと、これから俺たちが南京に向かうことも付け加えてな」"
 japdlc.99.t:0 "私たちは迅速な行動をしなければならない。"
 japdlc.99.d:0 "執務室は暗く、陰鬱な雰囲気に包まれていた。タカムラは薄いとび色の革張りの椅子に座り、白い下着の上にタイトなブレザーを羽織って、机の上にゆったりと腰掛けていた。鉛筆で走り書きされた情報を書き留めた刷本を手に、袖をまくって汗を垂らした同僚のサトウに自分の考えを読み聞かせていた。サトウはたばこの煙を頭上に吐き出していた。いつもならタカムラはこれを気にするのだが、今は熱がありすぎて騒ぐ気にもなれない。廊下を照らす電球の音が部屋に入り、タカムラが疲れた読書を続ける前に一息ついた瞬間の音だけが聞こえる。\n\n彼の不平不満が、電話の着信音で途切れたその瞬間、タカムラは目を見開いてサトウを見つめ、サトウはびっくりした。タカムラは同僚とドアの間に目をやりながら、鳴っている鐘に手を伸ばし、サトウは扉を閉めようと突進した。思わず息を呑んだ。筋肉が緊張し、肌が粟立っていた。\n\nタカムラが言葉を発する前に、将校が最近の調査の進捗状況を尋ねてきた。慎重に状況を説明すると、補佐役の中国人将校が解任され、その後は何も進展していないという。タカムラとサトウは、息を殺して、喉から出る空気で心臓の鼓動を感じていた。\n\n「もう時間がない、」と将校がつぶやくと、応答のない回線の音が聞こえてきた。タカムラは椅子に腰掛け、サトウは汗ばんだ眉を拭いながら、丸い目を地面に向けていた。脅迫電話に揺さぶられた男たちは、息を殺して黙っていた。暫く不安な時間が続いたが、サトウが喉を鳴らして乾いた言葉を吐き出した。"
 japdlc.99.a:0 "「我々の首がかかっているんだよな？」"
 japdlc_endgame.1.t:0 "起爆剤"
 japdlc_endgame.1.desc:0 "東京の通りに人だかりができていた。街では噂が飛び交い、群衆は何が起きているのかを理解しようとしていた。ある者は西竹一が処刑されたと言い、ある者は解放されたと言った。\n\n警察は、門の外や通り沿いに立っていて、警棒などの武装をしっかりと構えている。今にも沸騰しそうなほどの群衆の雰囲気が伝わる。たった一度の動きで何もかもが完全に壊れてしまいそうであった。\n\nこの時に、ニュースが流れる。政府はこの情報をなんとか封じようとしたが、誰かが漏らしてしまった。西が大赦を受けることになったのだ。\n\nたったそれだけである。\n\n群衆の怒りは爆発した。その烈火の如き怒りは、警官たちに向けられた。西を罵り、政府を罵り、軍部を罵り、中には天皇ですら罵る者もいた。このことは政府が偽善に満ち、堕落し腐りきった形だけのものであるということを自ら示した。もう答えは一つしか残されていなかった。群衆を支配したのは、ただ一つの思い、だた一つの原動力であった。\n\nこんなことは続けさせられない。\n\n誰が最初に石を投げたのか、誰が最初に窓ガラスを割ったのか、誰もしらないし、そんなことはもうどうでも良いことだ。初めにレンガが警官の列に投げつけられた。警官が群衆を解散させるために動き、呼応するように催涙ガスが放たれた。群衆は即席の武器を手に取り、警官を攻撃し反撃を開始した。群衆の中には、このような暴力を辞めさせようと、警察側につく者も現れた。\n\n数分も経たぬ内に秩序は失われ、日本中が混沌に包まれた。"
 japdlc_endgame.1.a:0 "帝国は無政府状態に陥った。"
 japdlc_endgame.2.t:0 "分裂"
 japdlc_endgame.2.desc:0 "国会は異様な熱に包まれていた。\n\n各派閥、各会派がこれまで抱えていた意見の相違が、西の大赦で一気に噴出したのである。大いなる陰謀が生んだパラノイアの末に、疲れ果てた彼らの知恵は消え失せ、礼節を弁えた議論や言葉を弁えた反対意見を述べる能力も失われていた。\n\n議論もなく、ただ言い争いだけが行われる。礼節もなく、乱闘が起きては仲裁が繰り返される。そこに相手への尊重はなく、憎しみだけが残っていた。\n\n保守派も、改革派も、急進派も、全てが戦いの列に加わり、長きに渡って隣合って仕事をしてきた議員たちは、互いの主張や要望を無視し、二者択一と化していた。残された数少ない派閥の指導者たちは、まだ冷静な頭でこの先の展望に恐れを抱きつつも、必死で議員たちを落ち着かせようとしたが、誰もそれに従うことはなかった。\n\n何を信じていいか誰も分からない。誰に従えばいいかも誰も知らない。\n\n彼らが知っているのは、この決断をどう思うかだけであり、これが何であるかを理解した－－転機だったのだ。何が起こるかは分からないが、誰もがどちらの側につくかを選び、その判断を貫かなければならないときであると分かっていた。\n\n日本中が炎に包まれる中、国会も同じく争いに巻き込まれた。外の混乱が国会を巻き込むのは時間の問題と思われており、もしそうなったのなら、後戻りすることはできない。"
 japdlc_endgame.2.a:0 "帝国が少しずつ壊れていく。"
 japdlc_endgame.3.t:0 "無政府状態を終わらせるために"
 japdlc_endgame.3.desc:0 "総理は一人、東京を見下ろせる高層ビルの中に立っていた。\n\n夜は更け、市街のあちこちが燃えているのが良く見える。救急隊や消防隊が必死に動いているが、街並みはとっくのとうに失われていた。平静を取り戻せという指示は無視されている。彼の周りで国が崩壊していっているような気がした。各都市にいる大臣から電話が掛かってきて、同じ無い内容の報告が来る。\n\n人手が足りない。\n\n資源も足りない。\n\n支援も足りない。\n\nただ、足りないのだ。ないのだ。十分に。\n\nすべての人が電話を掛けて、どうすれば良いかと、助けを求める。警察は圧倒され、特定の場所まで後退し、通りを混沌に明け渡していた。政府は機能不全に陥り、議員たちが顔を見合わせて罵り合うのを止めない限り、国会ですら暴動が起きかねない。\n\n総理には二つの選択肢しか残されていなかった。\n\n一つは陸軍に統制を取り戻してもらうことだ。陸軍は人数も居れば資源も潤沢にある、西は陸軍の好意で恩赦されたのだから、秩序維持に協力するのは無理な話ではないはずだ。また、天皇陛下に助けを求めるという方法もある。とはいえ、この国の現状を考えると、他に選択肢はなかったのだろうか。\n\n煙が上がり続けるのを見つめながら、彼は一息をついてから、決断した。"
 japdlc_endgame.3.a:0 "この狂乱を鎮められるのは陛下だけだろう。"
 japdlc_endgame.3.b:0 "陸軍なら統制を取り戻せるだろう。"
 japdlc_endgame.4.t:0 "天皇陛下への上奏"
 japdlc_endgame.4.desc:0 "内閣総理大臣という地位は、決して楽なものではなかった。この数週間の間に、日本は自壊し始め、肥大化しきった中央省庁、パニックに陥った官僚、役に立たない国会、これらの存在は状況を打開する術を持たなかった。残された選択肢は、軍部を頼るか、天皇陛下に頼るかしかなかった。\n\nしかしながら、この国を破滅への道に追いやった陸軍の人食い指導者に頼るのは、狂人だけだろう。軍部は解決策を示すことも無ければ、希望すらない。残るのは天皇陛下だけである。新たな勅令は国民を落ち着かせ、軍部でさえも落ち着かせることが出来るかもしれない。苦渋の決断ではあるが、今は困難な時勢である。総理は溜息をつきながら、政府内で信頼のおける数少ない人物に電話を掛けた。「内大臣閣下にお会いして、陛下に謁見できるように取り計らってほしい。できる限り早く実現できるように伝えてくれ」\n\n総理は少しだけ緊張を緩めた。木戸幸一は、日本が混乱に陥るのを見たいというような人物ではなく、謁見さえ許してもらえれば、日本はこの災厄から立ち直ることが出来るのだ。\n\n数時間後、木戸に連絡を入れるよう指示した大臣から総理に電話が掛かってきた。総理は電話に出て、「木戸との会談はどうだった」と聞いた。\n\n大臣の声は震えていた。「首相、会談は行えませんでした」\n\n「何ッ？」\n\n「木戸幸一内大臣が行方不明なのです。内大臣が居なければ陛下への謁見ができません」"
 japdlc_endgame.4.a:0 "見つからないとはどういうことだ？"
 japdlc_endgame.5.t:0 "重臣たちの集まり"
 japdlc_endgame.5.desc:0 "「ようこそ皆様方、急な呼び出しにもかかわらず、よくお集まりくださいました」木戸幸一と東久邇宮は、部屋に入ってきた重臣たちに対し挨拶をし、部屋の中央に置かれた木製の机の前に座った。街路や国会での混沌に大半の元首相経験者が足止めされているなか、ほぼすべての枢密院議員が揃い、枢密院議長が早速議論を進めた。陛下はこれまで消極的すぎたという主張や、現政権の無能さについては、ほとんど肯定的な頷きをもって答えられた。\n\nしかし、議論の中身が翼賛会の失敗に及ぶと、一人の男が異論を唱えた。「君たちが議論していることは憲法に反するぞ！自分の創ったものを黙って見過ごすわけには……」\n\n「近衛さん、もうこの国はね、あなたの創作物にうんざりしているというのが、この場に居る皆の共通認識なんですよ」木戸は元首相の言葉を遮るように答える。そして、近衛の反論は同意の波に打ち消される。さらに木戸は、「1930年代以降枢密院の活動はあまり活発なものではありませんでしたが、非常時には、非常時の措置が必要なんです」と、続けた。「もし、文民政府が無能で、軍部が破滅的であるのなら、日本を救うのは我らの役目である」この言葉には、近衛をはじめごく一部の者は沈黙を貫いたが、その他の重臣たちはこの言葉に再び同意した。\n\n会議が閉会すると、木戸と東久邇宮がその場に残った。木戸は、素朴な疑問を口にした。「陛下は我らの取り組みを支持なされるのでしょうか」\n\n「はい、もちろん支持なさるでしょう」木戸の抱いた疑念は、東久邇宮の自信に満ちた明快な答えによって解消された。"
 japdlc_endgame.5.a:0 "それならば急いで陛下に報告せねばなりませんね。"
 japdlc_endgame.6.t:0 "木戸に訊ねる"
 japdlc_endgame.6.desc:0 "[JAP.GetLeader]はこのような機会を与えてもらえたことに感謝している。木戸内大臣の所在をようやく突き止め、謁見することに同意しくれたのだ。国内情勢が悪化の一途をたどる中、総理は日本国民を鎮めるために天皇に謁見する必要があったのだ。木戸の挨拶は簡潔かつ形式的なもので、一方総理の方は謁見が必要な理由を熱心に語った。\n「木戸さん、ご存じの通り、我が国は未曽有の危機に直面しています。ここはもう一度天皇陛下に謁見し、二度目の勅令を賜りたいと思い、こうしてお願い申し上げる次第です」\n\n木戸は粛然とした表情で総理の訴えを聞き、長い沈黙が部屋を満たした後にこう答えた。\n「総理、陛下への謁見は認められません」\n\n「えっ？何故ですか？」\n\n「一連の厄災を食い止めることが出来なかったことで、あなた方政府が無能であるということが証明されたではありませんか。陛下はあなたや政府への信頼を失い、あなたの解任まで要求しておられる」\n\n「もし我々が解任されたら、誰が代わるというのですか？」\n\n「近々、重臣たちで布告を出し、国の秩序を取り戻すのです。あなた方の援助はもう必要ありません」\n\n木戸はそう言いって立ち上がり、[JAP.GetLeader]が内大臣の言ったことを理解しようとしているところ尻目に、彼を一人残して部屋を出ていった。"
 japdlc_endgame.6.a:0 "これで、最後の命綱が切れた。"
 japdlc_endgame.7.t:0 "新たな日の出"
 japdlc_endgame.7.desc:0 "「我々の政権が犯した過ちは、清算するにはあまりにも大きすぎるのは明らかです。我々は大いに誤ったのです。そのため、私や内閣は、直ちに辞任することをここに宣言します」\n\n総理と内閣の辞任が公に放送されたことは、日本中の人々の足を止めさせ、注意を向けさせた。その顔が画面に映し出され、ラジオから声が聞こえてくると、熱狂的だった暴徒ですらその足を止めた。\n\n混沌はどんどんと収まっていき、街行く人たちはついに政府ですらも目を向けるようになったのかと思った。いくつかの場所では、政府の後任を誰がやるのかという議論も起きていた。結局のところ、別の悪徳政治家が政権を担ったところで、本当に何も解決しないではないのか？そうなるのなら、これは本当に喜ぶべきことなのだろうか？\n\nさらに1時間が経ち、翼賛会の三分の一が辞任した。\n\n怒りと不信感は混乱と苛立ちに変化した。一部の者は歓声を上げ、一部の者は期待感を膨らませた。しかし、大多数の人々はますます困惑した。その先で何かが起こっているのだ。これは単なる、混沌に対する対処ではないのだ。政権が辞職するのと、翼賛会がそれに加わるというのは全く別の話だ。このような噂が日本中に広まると、混乱はますます大きくなっていった。\n\n地方でも国家レベルでも辞職する公務員が増えてきたのだ。大臣、会計士、補佐官、部門の長。3時間もしないうちに、ほとんどすべての主要な公務員が辞職していた。ある者は簡潔な説明を行い、ある者は全く説明もしなかった。その時、群衆は不吉な予感に襲われ、何が起きているのかさえ全くわからなかった。\n\nこのようなことを、政府に強制させることが出来るのは、たった一つの組織、たった一人の人物だけで、時間が経つにすれ辞職者は多くなり、もはや真実を否定することはできなくなっていた。"
 japdlc_endgame.7.a:0 "天皇陛下が介入したのだ。"
 japdlc_endgame.8.t:0 "陛下の意向"
 japdlc_endgame.8.desc:0 "日本中の通りを数千もの人々が再び溢れかえった。街角でラジオを聞き、家とテレビを観る人も何百万といた。家族で肩を寄せ合い、夫婦で、父親と母親は我が子を抱いて、息を潜めて大日本帝国の行く末を見守った。\n\n東久邇宮稔彦王が画面に登場し、その声が電波の波に乗せられた。\n「帝国の臣民の皆さん。『混沌は終わりです』この偉大なる神州に相応しくない無政府状態を引き起こした張本人たちは、その地位を追われました。私は、天皇陛下の名の下に、大日本帝国の憲法秩序を回復する使命を帯びています」\n\nこの知らせに、国民は不安げな沈黙を守った。そもそも憲法秩序の回復とはどういうことだろうか？東久邇宮は世間に広くその名を知られており、このことに安堵する人もいたが、疑問は残ったままだ。しかし、一つだけはっきりしていることがある。\n\n古い秩序は崩壊したのだ。\n\n「前政権のような政治思想や派閥の違いを排除し、帝国を脅かす過激派に対抗するための、新たな政権が発足します。すべての法案は皇室を通じて国会に提出され、陛下が秩序の回復を確信された時点で、新たな選挙が行われます」\nと、東久邇宮は続けた。\n「軍部には撤退を命じました。この混沌を引き起こした大いなる陰謀に加担した責任を取らせます」\n\n会場からはざわめきが聞こえてきたが、東久邇宮が挨拶を終えると、すぐに静まった。\n「神州試練の時は過ぎ去り、この試練を越えて我らは強く立ち上がるのです。天皇陛下の名において、正義を下し、安定を取り戻します」"
 japdlc_endgame.8.a:0 "日本に新たな秩序が生まれる。"
 japdlc_endgame.9.t:0 "不安定な均衡"
 japdlc_endgame.9.desc:0 "ようやく終わったのだ。\n\n東久邇宮稔彦王は、静かに手紙を折りたたみ、机の上に置いた。一種の政治的な均衡状態が確立しつつあり、それまでの現状維持の要素が再び定着しつつあった。保守派と強硬派の多くは、天皇陛下とその助言者が事態を掌握したことを喜んだ。生き残った改革派は不満ではあったが、賢明な者は何も言わなかった。\n\n天皇陛下の意思に背いた者は一網打尽にされたのだ。\n\nその結果、政府は平穏を取り戻し、4年後には選挙が予定通り行われるという－－計画だった。前首相は、西の恩赦という愚かな決断をしたが故に、自主亡命を余儀なくされ、無用の存在となった。そのようなことはどうでもよく、たった今、東京の刑務所から送られてきた知らせの方が重要なのである。\n\n憲兵隊の上層部が、自らの影響力を高めるために、載笠の陰謀の背後に居たことを告白し、共犯者の名前を挙げたのだった。真相により迫るには、几帳面な捜査が不可欠だが、謎は解けたのだ。憲兵隊と軍部の幹部は一掃され、後者は大本営より放逐された。少しずつではあるものの、日常が戻ってきたのだ。\n\n今度は自分達の番だ。\n\n東久邇宮は、自分たちが帝国を正しい方向に導く機会を得たと知っていた。前任者が間違えた部分を修正するのだ。その賭けは高いものとなるだろう、今までにない程には。天皇の名において行動し、最終的に不適格だったと判断されたら……どうなるか彼にも分からない。東久邇宮はそのようなことは絶対に知ることはないだろうと決意した。歴史の審判は必ず下るが、いま失敗する気は毛頭ない。"
 japdlc_endgame.9.a:0 "これにかかっているんだ。"
 japdlc_endgame.10.t:0 "終わりの始まり"
 japdlc_endgame.10.desc:0 "バロン西の死によって事態は急変し、戴笠の陰謀が日本を食い荒らし続けた。本当に、怒涛の日々である。\n\nこのところ政府は何をやってもうまくいかない。内部統制はますます翼賛会の手に負えなくなってきた。国会では逆恨みと個人的な侮辱であふれ、抗議の声は民政や警察官の手に負えないものになってきた。東京はもちろん、大阪や長崎も不安定となり、札幌や熊本のような小規模な都市でさえ、世界恐慌以来の規模となる騒ぎと怒号が報告されている。\n\n一方で、帝国陸軍の方も限界に達していた。パラノイアに侵されてつぶし合いをし、海軍に責任を擦り付けられるという屈辱を味わった陸軍の上層部は、今や四方八方から攻撃され、窮地に立たされていた。陸軍の各駐屯地からは、「仕方がない」「失うものはない」という言葉が囁かれ、それはやがて厳しい対応を求める声へと変わっていった。\n\n事態が悪化すると、帝国陸軍は、日本をこのような状況に追い込んでしまったことを反省してか、文民政府を維持するための秩序維持に協力する許可を求めた。政府の方も、陸軍の申し出に対して余計な詮索をせず、喜んで要請を受け入れた。"
 japdlc_endgame.10.a:0 "手遅れになるまでそれがどこに繋がっているか分からなかった。"
 japdlc_endgame.11.t:0 "陸軍を呼び込む"
 japdlc_endgame.11.desc:0 "西竹一の変則的な恩赦は、戴笠の陰謀が日本を食い荒らし続ける中で、事態を収拾するために行われた。まさに、怒涛の日々である。\n\nこのところ政府は何をやってもうまくいかない。内部統制は翼賛会の手に負えないほど利かなくなっている。国会では逆恨みと個人的な侮辱であふれ、抗議の声は民政や警察官の手に負えないものになってきた。東京はもちろん、大阪や長崎も不安定となり、札幌や熊本のような小規模な都市でさえ、世界恐慌以来の規模となる騒ぎと怒号が報告されている。\n\nしかし、翼賛会と政府は出来る限り自力で、事態を収拾することを決意していた。そのため、陸軍に要請を出した。\n\n陸軍の将軍たちは、政府の要請のあまりの稚拙さに憤慨するのをなんとか堪えた。文民というものは筋を通さず、性格も弱々しく、行動は優柔不断で、陸軍を身代わりとして泥沼に引きずり込むことに余念がない。とはいえ天皇陛下は国家のために陸軍の人間を赦免する用意があるようだった…\n\n…政府の要請を拒否する理由は全くない。帝国の鍵を陸軍に渡すというのなら、陸軍にも考えというものがある。"
 japdlc_endgame.11.a:0 "文民は余計な詮索をせず、喜んで受け入れた。"
 japdlc_endgame.12.t:0 "運命は気まぐれである"
 japdlc_endgame.12.desc:0 "この計画を最初に提唱したのは、かつて中国とフィリピンの調停者として尊敬されていた武藤章だった。彼はこの計画を親友の服部卓四郎にひっそりと伝えると、卓四郎は陸軍の人脈を通じてウイルスをばらまくように計画は広まった。この国は崩壊寸前だと、彼らは耳打ちをした。無能な文民は帝国をふざけたものに変え、犯罪者を赦し、誠実な兵士を牢屋に入れ、アメリカ人とドイツ人が釣り針を沈め軍を腑抜けさせていく。民衆は街頭で街区を焼き払ったりしていた。何かをしなければならなかった。\n\n最初は、首相に頭を下げ、秩序回復のための支援を丁重に申し出ることから始まった。それが一番難しいことであったが、政府はあっさりとそれに乗ってきたのだから、笑ってしまう。現在、武藤章はプロッティングロッドを手に、地図上の赤丸で囲まれた東京の高抵抗地帯を硬く見据えている。金融街、歴史都市、皇居に至るまで、無秩序が広がっている。それを阻止することが帝国陸軍の任務だ。秩序を取り戻し、混乱を終わらせ、日本を救うのだ。\n\n武藤章は、最前列にいる内閣総理大臣[JAP.GetLeader]に目を向けた。首相は嬉しそうであり、武藤も嬉しくなった。政治家共が次の段階を見据えて、自分達が共栄圏を襲った殺戮を如何にして止めたかを誇らしげに語るときを心待ちにしている姿が目に浮かんだ。\n\nもし彼らが、重臣「保護」のために一斉に逮捕されることや、陸軍部隊がどんどん首都に殺到することを知っていたら、おそらくこれほど嬉しそうな顔をしなかっただろう。尊敬される将軍は、計画の成功に僅かに笑みを浮かべると、地図に目を戻した。"
 japdlc_endgame.12.a:0 "短く、鋭い一撃"
 japdlc_endgame.13.t:0 "秩序と静寂"
 japdlc_endgame.13.desc:0 "戒厳令の噂は何週間も前から広がり、会話や街角で小さな川の流れのように伝わっていった。政府が石のような顔をして、自らを食らうかのようにしていたところで、いつまでも持ちこたえられない。遅かれ早かれ、何かが起きて、軍が通りをキレイに掃除し、その後に血をホースで洗い流す。それは、すべての群衆、抗議者、全ての思想や主張の頭上にぶら下がり、本土に向けられたダモクレスの剣であり、陸軍はこの剣の役割を実行するのであろうか。\n\nそれが来た時、街は数分で事態を察した。政治的な傾向の如何に関わらず、陰謀の後処理に対して不満を持つ抗議者たちの集団に警告が発せられた。数時間のうちに、長崎から札幌まで、日本の都市の通りには、政府の無能と陸軍の強引なごろつきを辞めさせるように要求する、怒りに満ちた市民の群れでいっぱいであった。\n\nそして、そのごろつきたちは、彼らの前に立ちはだかった。\n\n日本は大きく揺れ動き、痙攣し、その有名だった秩序と静謐は、小銃の銃声と催涙弾の重い音によって打ち砕かれた。白灰色の煙の間に、皇居がそびえ立っている。その大広間のなかにある、小さいながらも豪華な部屋で、兵士たちの一団が扉を開け、重臣たちの会合場所に向かった。"
 japdlc_endgame.13.a:0 "「木戸内大臣閣下、名誉ある紳士の皆様方。この場に留まっていただこう」"
 japdlc_endgame.14.t:0 "その名に等しい"
 japdlc_endgame.14.desc:0 "「このようなことは馬鹿げている！」木戸は吐き捨てるように言いながら、眼鏡越しに猛然と武藤将軍のヴェールを被った姿を見据えていた。その右隣には、近衛が静かに座り、視線を床に投げ出して諦めている。「あなたが命令を下したときからこれがあなた方陸軍のやり口だと分かっていましたよ。[JAP.GetLeader]は私の言うことを聞かなかったし、今は……」\n\n「[JAP.GetLeader]はもう誰の話も聞かないでしょう、内大臣閣下。奴は辞任しなければなりません」武藤ははっきりとそう言った。背の低い、眼鏡をかけた男は怒りのあまり沸騰するかのようだった。「彼の指導力がこの危機の際に我々を失望させたことは明白ですよ」\n\n「そうだ、この危機の時に」東久邇宮は一瞬目を輝かせながら、チャンスとばかりに　口を開いた。「陰謀はまだ進行中です。これはいかがなものでしょうか……」\n\n「陰謀は存在しなかったことになる」服部将軍は、相手の気力を奪いながら、嘲笑混じりに口を開いた。「この大混乱は、完全に手詰まりになった文民政府の必死の空回りから生じている。彼らはとっくに死んだ男を追求するために恥ずべき魔女狩りを行い、日本はそのために焼かれているのです」\n\n武藤は部下に代わって、急速に委縮している相手に対して優位に立った。「いえ、内大臣閣下、文民にこれ以上帝国は任せられません。秩序が必要です。安定が必要です。静寂が必要です。それは国家の上層部、つまり天皇陛下やその助言者からしか生まれないのです」彼は部屋を見回すような素振りをし、武藤は自分自身と後ろに控える兵士たちを指差した。「そして友人の皆さん、もし誰かが秩序ある方法で帝国を運営するのなら……」"
 japdlc_endgame.14.a:0 "「私たちしかいないのです」"
 japdlc_endgame.15.t:0 "退任"
 japdlc_endgame.15.desc:0 "昭和維新は一本の電話から始まり、一本の電話で終わった。それが全てだったのだ。\n\n[GetName]内閣総理大臣が官邸の外の抗議運動と警察の拡声器の音を消そうとしていたときに秘書官が、木戸内大臣から電話が掛かってきていると囁いた。木戸からすれば、言うべきことはただ一つであった。\n\n「総理、天皇陛下の名において、また重臣たちの同意により、君はただちに内閣総理大臣を辞任することだ。武藤章陸軍大将が内閣総理大臣に就任し、翼賛会が引き起こした混乱を収拾する」\n\nこのとき総理は、もっと前に気づくべきであったと痛感した。軍部が東京を支配すれば、魔女狩りの末に彼らが確実に復讐を出来ることを知るべきだったのだ。\n\n「最悪だ」と首相は思った。「木戸が敵側に回ったのではどうしようもない」\n\n元総理は荷物をまとめ、官邸から脱出する準備をした。もしそうして生きていられるのであればだが。"
 japdlc_endgame.15.a:0 "無血維新"
 japdlc_endgame.16.t:0 "辞職"
 japdlc_endgame.16.desc:0 "国民が－－いまだ西と共謀罪と政府とその他もろもろに激怒している時に－－今回の騒乱で首相が辞任に追い込まれたという衝撃的なニュースを受け、彼らは深く混乱した。武藤軍部内閣の誕生によって、その混乱は、苛立ち、恐怖、そして怒りへと変わった。\n\n英米の帝国主義と中国反動勢力との数年に渡る戦争がもたらした苦しみと混沌を誰もが記憶していた。当時は、確かに日本が勝利したのだから、その価値もあったといえるだろうが、あの時代に戻りたいという魅力は全く存在しない。\n\n多くの人々が激怒したが、誰が責任者かを聞いた途端に家に逃げ帰り、その時に外にいたことが問題にならないようにと、誰にともなく祈った。とはいえ、日本が軍部独裁体制に逆戻りするという事実は、少数の断固とした抗議者たちを街路に連れ出すのには十分だった。\n\n自由を取り戻し、軍事力の行き過ぎに抗議するために外へ出たが、天皇陛下の意思に背く行為だと警告される。だが彼らは警告を聞き入れなかった…\n\nそして射殺され、彼ら抗議者が占拠していた小さな通りは、彼ら自身の血で真っ赤に塗りつぶされた。この事実が民主主義、法治主義を信奉する残された国民に待つ、避けようのない運命であった。"
 japdlc_endgame.16.a:0 "しかし、その間、天皇陛下は何もおっしゃることはなかった。"
 japdlc_endgame.17.t:0 "原点回帰"
 japdlc_endgame.17.desc:0 "戴笠の陰謀によって、日本の内部分裂は予想もしなかった形で露呈し、武藤章の台頭によって、日本は軍事独裁という奈落の底に真っ逆さまに落ちていった。\n\n帝国陸軍が発表した内閣は、今や陸軍の回し者と一人か二人のおべっか使いによって支配されていた。陸軍はこの機会に海軍を追い出し、海軍大臣という慣例的な席のみを残した。\n\n公序良俗と軍部の命令に服従することが最も重要となったのである。翼賛会には、「列に並ぶか、我々と共に行くか」という選択を迫られていた。これは報道機関も、また同じであった。朝日新聞や毎日新聞、小豆島や室蘭、辺境の新聞社まで、すべてが軍の指示の下で発禁となった。NHKをはじめとする放送局も冷酷なまでの検閲を受け、武力政変前のプロパガンダ作品でさえ、非愛国的な思想として厳しく制限された。\n\n日本はパラノイアを克服しようとしたが、最悪の形でパラノイアに屈したのだ。帝国の軍はアジアからの撤退を余儀なくされ、その一方で衛星国たちはますます力をつけた。\n\n天皇は、このような状況を目の当たりにして、第二次世界大戦前の再来を感じ、戦慄しつつも、沈黙を守った。その時、天皇はまたもや言いたい気持ちをぐっと堪えた。事実上、彼の発言一つ一つが全てを変えることができたが。とはいえこの軍政時代は、最初の時代よりもはるかに成功しないだろうという疑念を抑えることはできなかった。"
 japdlc_endgame.17.a:0 "だが、これが帝国にとって正しいことだったかは、別の物語である。"
