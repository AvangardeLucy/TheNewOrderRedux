 JAP_the_dlc_investigation:0 "戴笠危機の調査"
 JAP_the_dlc_investigation_desc:0 "単なる諜報活動と思われていたものが、§R日本§!が国家として経験したことのない最大級の陰謀であることが判明した。誰が関与しているのか、何を目的としているのかはおろか、その規模の大きさを中央政府が把握できていないことは、それがいかに巨大であるかを物語っている。\n§Y中国§!への潜入、§Bアメリカ§!での秘密工作、そして最後に§R日本国内で§!の調査と、5つの可能性がある。どの道を選ぶかで、陰謀調査の成功が決まる:正しい道を選べば、陰謀調査は予想以上に早く進むだろう。間違った道を選べば、§R日本§!だけでなく、§C共栄圏§!全体のために暗黒の道を歩むことになるだろう。\n\n[Root.GreenCard] \n[Root.YellowCard] \n[Root.PurpleCard] \n[Root.BlueCard] \n[Root.OrangeCard] \n[Root.RedCard] \n[Root.BrownCard]"
