 RMN_conquest_of_the_realms:0 "領域の征服"
 RMN_conquest_of_the_realms_desc:0 "休みもなく行進する。世界から世界へと。無限の鋼鉄、チャリオットの空飛ぶ地から、神の怒りによって灰や塵へと変貌した世界へ。不死の軍団は様々な世界を、何度も見てきたが、その全てを征服した。\n\nその征服を通して軍団はさらに強くなり、そして、支配されるたびに、勝利の苦しみから解放されたいという渇望が高まる。しかし、解放されることもなく、再び征服する。全てが終わるその時まで、休みもなく。\n\nしかし、闇の中には何が潜んでいる？"
