 POLITICS_LEGION_ADEODATUS_IOVITA_MANLIUS:0 "そのレガトゥスは、何年も前に軍団をガラテヤにおける確かな崩壊から救ったとして草冠を授けられた。かつてそれは誇りで、名誉の真なる証で、偉大さと栄光を示すものだった。\n\nしかし今や、彼の頭の上に重くのしかかるその冠は、偉大さの象徴ではなく、恥の象徴であると気がついた。軍団を破滅に導いた男のための象徴だ。\n\n彼は千の勝利を、千の凱旋を、千の領域をその口に述べた。かつて人間の法則と考えられていたものに屈しない、説明のつかない場所が、今では彼の前にひれ伏すようになった。彼が真に偉大でなく、永遠の最も偉大な征服者でないと主張できる者はいない。\n\nしかし、彼はインペラトルではない。ましてやカエサルでも、アウグストゥスでもない。自らの領域を統治しようとは思わず、ただ再びローマを見たいのだ。自分を見つめた緑の瞳と、強く育てたいと夢見た子達とに再び逢いたいのだ。その瞳と年を重ね、いつか安らぎを得る日を夢見ているのだ。\n\n囁きが大きくなり、彼の軍団が踏みしめる深淵の闇が濃くなるにつれ、彼が死と祈ったものから再び立ち上がるたびに、平和が二度と訪れないことが明らかになる。彼は呪われたのだ。\n\nそして、それは彼の前に立ち塞がった。"
 RMN_despotism_party:0 "王党派軍団"
