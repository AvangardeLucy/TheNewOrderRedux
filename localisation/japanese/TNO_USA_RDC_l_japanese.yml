 RD_SAF.11.t: "受け継がれる戦争"
 RD_SAF.11.desc: "就任したばかりの総司令官を、痛切な現実が襲った。南アフリカでの戦争はまだ続いており、大統領の行動が必要とされる最初の問題の一つであることは明らかだった。戦争が長引けば長引くほど、戦い続けることは難しくなってくる。したがって、南アフリカの戦争をコントロールし、急進的なボーア人とドイツ人を追い出し、南アフリカでのアメリカの勝利を確保するための新たな手段を講じることが必要である。"
 RD_SAF.11.a: "大統領が我々を救ってくれるだろう！"
 RD.1.t: "選挙の翌日"
 RD.1.desc: "大統領執務室に入ると、二人は握手を交わした。「大統領、当選おめでとうございます」と男が言った。\n\n「ありがとう」と、[USA.GetLeader]次期大統領は言った。喜んではいけないことがあるだろうか？経済は上り調子、人種暴動は過去のものになりつつあり、アメリカはウォーターゲート事件やアフリカの戦争から大きく前進した。すべてが順調に進んでいた……例外を除いては。\n\n「国務長官」大統領が大統領執務机に座って、「港について教えてくれないか」と言ったた。\n\n国務長官は勢いよく席を立って、入り口に向かっていった。「すぐに統合参謀本部に連絡します」と言った。\n\n「やめてくれ。私が国民党の狂人に見えるか？」[USA.GetPresidentLastName]大統領は、長官に座るようジェスチャーし、くすくす笑った。「私は状況を激化させるつもりはない。それが君の念頭にある者なら。もっとスケールの大きいことを考えている」\n\n国務長官は理解して目を見開き「つまり……」\n\n大統領はうなずいた。「明日の朝までに報告書を私の机の上に提出して欲しい。可能性、リスク評価、可能なアプローチ私が知るべきことすべてを。他の閣僚と詳細に議論しよう」\n\n「直ちに！」"
 RD.1.a: "それを以て、引継ぎが行われた"
 RD_SAF.2.t: "ラムズフェルドとの会談"
 RD_SAF.2.desc: "「大統領、私の提案をよくお読みになったでしょうか？」\n\nドナルド・ラムズフェルドはコーヒーをサイドテーブルに置き、コースターの上の大統領紋章をちらりと見た。刈り上げた髪と大きなあご、彼にはかつてプリンストン大学でディフェンシブバックをやっていた時の名残をとどめいていた。[USA.GetPresidentLastName]大統領は、大統領執務机の上に置かれた報告書をじっと見つめていた。\n\n対反乱作戦における数的優位性の価値評価\n\n「なるほど」と大統領は言った「あなたは多くの軍高官とはやや違った視点を持っているようだ。もちろん閣僚とも」\n\n「その通りです。失礼ながら大統領、マクナマラは間違ったことを気にしています。この分野のアドバイザーやある州への新規派遣を発表して我々を強く見せようとしています。彼は数字を重視していますからね。しかし、数字がすべてではありません。我々は対反乱戦に集中し、そして南アフリカをドイツ軍と戦うことに集中できるようにするのです。私はアメリカ人の命を守れると信じています、あなたがそうするように、しかしそれは南の領土での消耗戦なしでは達成できません。我々はもっと賢くなる必要があります」\n\n[USA.GetPresidentLastName]大統領はよく考えた。ラムズフェルドは良い指摘をしており、彼は何を言っているのか分かっているようだった。"
 RD_SAF.2.a: "計画を一層検討してみよう"
 RD_SAF.7.t: "諦めよう"
 RD_SAF.7.desc: "[USA.GetPresidentLastName]大統領はラムズフェルドとマクナマラを大統領執務室に呼んだ。自信を持っていながらも子供たちに離婚の話をしようとしているかのように感じていた。\n\n「大統領、これは間違いです！」マクナマラが最初に反対した。「我々はこれまで以上に勝利に近づいています」\n\nラムズフェルドも同様だった。マクナマラは好きでなかったが臆病者には見られたくなかったのだ。\n\n「このように同盟国を見捨てることはできません。今撤退することは、他の場所での我々のソフト・パワーに壊滅的な影響を与えるでしょう。すべての戦死者については言うまでもありません」\n\n[USA.GetPresidentLastName]大統領は覚悟していた。「ボブ、ドナルド我々はこのままやっていけない。我々は今有利な停戦が可能な立場にいると信じている。君たちが支持してくれると信じている。これが最善なんだ」\n\n二人の国防省の男たちは長い長い間、お互いを見つめ合っていた。"
 RD_SAF.7.a: "「はい、大統領閣下」"
 RD_SAF.12.t: "喜望峰事件"
 RD_SAF.12.desc: "「スケジュールの合間に時間を取った方がよろしいかと、大統領。我々は南アフリカからいくつかのレポートを受け取っており、おそらくすぐにご覧になられたいかと思います」10分後、[USA.GetPresidentLastName]大統領は執務室の机の後ろにある大きな革の椅子に気分良く座っていた。提督のブリーフィングが始まった時、両隣にドナルド・ラムズフェルドとロバート・マクナマラ国防長官を従えていた。\n\n「ケープタウンから電報が届いています。喜望峰の南東100海里の地点で海軍の小競り合いがあったとのことです。その地域をパトロールしていた我が軍のサースフィールドとアガーホルムの2隻の駆逐艦が交戦し、アガーホルムは攻撃を受けたようです。実質的な被害はありませんでした。ナチスと南アフリカ人の死傷者の程度は不明ですが軽微なものにとどまるでしょう」\n\n「南アフリカ人と言ったか？」\n\n「そうです。小競り合いの始まりはダーバンに向かう南アフリカ人の護送船団をナチが襲撃したことで始まりました。大統領閣下の最新の命令に従い、駆逐艦を調査に向かわせましたが、1隻が発砲されました。正直言ってナチスは我々の船を南アフリカ船の一隻と勘違いしたのかもしれません。彼らが慌てて退却したのは確かです」\n\n「残念なことだ」マクナマラが口を挟んだ「もしこれがもっと激しい戦闘であれば前進するための後押しになったかもしれないのに……」\n\n「そうじゃなかったと誰が言った？」\n\n「どういう意味ですか大統領」\n\n「我々が戦いと言うなら、誰がそれを否定できるだろうか？」」"
 RD_SAF.12.a: "「いい考えですね、大統領」"
 RD_SAF.13.t: "小さな欺瞞"
 RD_SAF.13.desc: "「あなたのおっしゃる通りです。大統領。これが戦いではないと誰が言うことができるでしょうか？確かにもっと戦闘が激しかったように見せかけることができます。報告書によると損傷は外側の装甲層に限られています。しかし、一般の人々は海軍用語に詳しくないでしょう。被弾数を調べて全てを「貫通数」と呼ぶこともできます。その方が危険だという印象を与えるでしょう」\n\n「ああ、そしてもし入港時に病室を完全に空にして、二日酔い、船酔い、梅毒の水兵を病院に送ったら？病気を特定せずに転院数を発表することができます。何よりも良いのは、情報を選択的に公表しているだけで何も嘘はついていないということです」彼の提案の途中で椅子から立ち上がったマクナマラは、話が終わったことの合図として椅子に腰を下ろした。しばらくの沈黙の後、テーブルの反対側にいたドナルド・ラムズフェルドが次に発言した。「大統領、私が知っていることが一つあるとすれば、人々はミスリードされることを好まないということです。彼の言う通りにすれば、後々になって確実に報いが返ってくるでしょう。それにそもそもこれが必要なのかどうかもわかりません。ナチスの船がアメリカ船に発砲しているのですから、何も誇張しなくてもねいいのではないでしょうか」\n\n「それはどうかな」[USA.GetPresidentLastName]大統領は答えた。「余分な後押しが必要な上院議員を何人か知っているが……」"
 RD_SAF.13.a: "「……都合のいい戦記があれば支持を集めることができるだろう」"
 RD_SAF.13.b: "「……外国勢力がアメリカ艦艇に発砲することは、十分でなければならないだろう」"
 RD_SAF.14.t: "真実は相対的なものだ"
 RD_SAF.14.desc: "「いい手ですね、大統領、しかし、それで十分になるかどうかを心配しています。アフリカでの戦争に懐疑的な人がまだ多くいます。彼らのほとんどを納得させるにはもう少し時間がかかると思います」マクナマラは事件の報告書のページをめくった「南アフリカではなく我々を攻撃しようとしていたという風に見せてはいかがでしょうか？彼らが護送船団を攻撃し、駆逐艦が防衛のために応戦したとだけ言ってみるのはどうでしょう？そうすれば人々は自分たちで点と点を結びつけるでしょう。ほかに考慮すべき点があります。報告書の2ページ目の最後に……」\n「『複数の未確認のアクティブソナーを受信』提督はそのうちのいくつかは我々が見落とした船かもしれないと言っていたが、全ての船がそうだとは言い切れないでしょう。一握りの船と数隻の潜水艦があれば、我々が直面している脅威の深刻さを国民に思い知らせることができるでしょう」マクナマラは、短いスピーチの区切りをつけるかのように、紙のフォルダーを閉じた。\n\n「私はまだ懐疑的です」ラムズフェルドは、「我々の誠実さは、世論を操作するために危険にさらすにはあまりにも重要です」と切り出した。\n\n選択肢を秤にかけた後、[USA.GetPresidentLastName]大統領は話した。「国民は潜水艦を嫌っているが……」"
 RD_SAF.14.a: "……潜水艦の存在をレポートに付け加えよう！"
 RD_SAF.14.b: "……そこまではやらないほうがいいだろう"
 RD_SAF.15.t: "必要な介入"
 RD_SAF.15.desc: "「この報告書の構成は気に入っています。しかし、もしよろしければ、もう一つ付け加えておきたいことがあります。勝手ながらケープタウンのレーダー施設に報告を求めてみた結果がこちらなのですが、ご覧ください。事件発生から45分後のデータと画像は30海里離れた船の集団と一致しています。そのような集団の理由は別の交戦であると主張することができると思います。もちろん副次的な戦闘ですが。我々の報告書にナチスが2回攻撃したと書かれていれば誰も彼らの意図を疑わないでしょうし報復の必要性を疑わないでしょう」\n\nマクナマラが話を終えて満足した後、大統領はラムズフェルドの方を向いた。彼は一心不乱に事件報告に目を通していた。もう彼からの議論は来ないだろうと思われ、[USA.GetPresidentLastName]大統領は彼なしで決心しなければならないだろうと思われた。"
 RD_SAF.15.a: "「よろしい。レポートに付け加えよう」"
 RD_SAF.16.t: "大統領の演説"
 RD_SAF.16.desc_no_lie: "「親愛なるアメリカ国民の皆さん。我が国の安全を脅かす新たな脅威について皆さんにお伝えしたいと思います。昨夜21時17分（現地時間）喜望峰の南東100海里の地点でアメリカ船が外国の侵略者によって発砲されました。小競り合いが始まったのは国家弁務官区の小規模な襲撃部隊が南アフリカの輸送船団を攻撃した時でした。アメリカ海軍駆逐艦サースフィールドとアガーホルムはその海域にいたため、調査のために派遣されました。小競り合いの近くに到着すると、彼らは警告なしで攻撃されたため、彼らは反撃いたしました。短い戦闘の後ドイツ軍は撤退を余儀なくされました。我々の損害は軽微なものにとどまりました。アガーホルムは装甲にやや損害を受けましたが、ありがたいことに死傷者はいませんでした。\n\nアフリカのドイツ軍がもはやアメリカと南アフリカの船を区別していないことが明らかになりました。確かに彼らの攻撃はアメリカの利益に重大な脅威をもたらし、我々の海上輸送を脅かしアフリカとその向こうの土地から我々を締め出すことを狙っているでしょう。我々は屈しません！私は我々の軍事力と英雄的な南アフリカへの援助を拡大することを提案いたします。彼らのナチスとの闘いに完全に参加することが反撃しアフリカにおけるドイツの脅威に終止符を打つための唯一の方法でしょう。我が国の安全保障の名の下、上院議員と下院議員にはこの法案を支持していただきたい。健全な肉体を有するアメリカ人男性には軍に参加していただきたい。共に敵を倒しアフリカに平和と正義をもたらしましょう」"
 RD_SAF.16.desc_one_lie: "「親愛なるアメリカ国民の皆さん。残念ながら我が国の安全を脅かす新たな脅威について皆さんにお伝えしなければなりません。昨夜21時17分（現地時間）喜望峰の南東100海里の地点でアメリカ船が外国の侵略者によって発砲されました。小競り合いが始まったのは国家弁務官区の小規模な襲撃部隊が南アフリカの輸送船団を攻撃した時でした。アメリカ海軍駆逐艦サースフィールドとアガーホルムはその海域にいたため、調査のために派遣されました。小競り合いの近くに到着すると、彼らは警告なしで攻撃されたため、彼らは反撃いたしました。短い戦闘の後ドイツ軍は撤退を余儀なくされました。幸運にも我々の損害は軽微なものにとどまりました。アガーホルムは数発の貫通弾を受け、7人の水兵が港にて直ちに病院に移送されました。しかし、幸いなことに死傷者はいまのところ報告ありません。\n\nアフリカのドイツ軍がもはやアメリカと南アフリカの船を区別していないことが明らかになりました。確かに彼らの攻撃はアメリカの利益に重大な脅威をもたらし、我々の海上輸送を脅かしアフリカとその向こうの土地から我々を締め出すことを狙っているでしょう。我々は屈しません！私は我々の軍事力と英雄的な南アフリカへの援助を拡大することを提案いたします。彼らのナチスとの闘いに完全に参加することが反撃しアフリカにおけるドイツの脅威に終止符を打つための唯一の方法でしょう。我が国の安全保障の名の下、上院議員と下院議員にはこの法案を支持していただきたい。健全な肉体を有するアメリカ人男性には軍に参加していただきたい。共に敵を倒しアフリカに平和と正義をもたらしましょう」"
 RD_SAF.16.desc_two_lie: "「親愛なるアメリカ国民の皆さん。怒りと悲しみと共に我が国の安全を脅かす新たな脅威について皆さんにお伝えしなければなりません。昨夜21時17分（現地時間）喜望峰の南東100海里の地点でアメリカの海上輸送路を防護すべくパトロールを行っていた2隻の駆逐艦が国家弁務官区の艦隊によって攻撃されました。戦闘はナチスの艦艇・潜水艦部隊が我々の輸送船団に攻撃を仕掛けたことから発生いたしました。アメリカ海軍駆逐艦サースフィールドとアガーホルムは海域をパトロール中であり、直ちに我々の船団を支援すべく移動いたしました。英雄的な戦闘の後ドイツ軍は撤退を余儀なくされました。幸運にも我々の損害は軽微なものにとどまりました。アガーホルムは数発の貫通弾を受け、7人の水兵が港にて直ちに病院に移送されました。しかし、幸いなことに死傷者はいまのところ報告ありません。\n\nアフリカのドイツ軍がもはやアメリカと南アフリカの船を区別していないことが明らかになりました。この卑劣な攻撃は確かに我々の船団を襲撃し、アメリカ人を害し、アフリカとその向こうの土地から我々を締め出す野心の始めの一歩なのでしょう。我々は屈しません！私は我々の軍事力と英雄的な南アフリカへの援助を拡大することを提案いたします。彼らのナチスとの闘いに完全に参加することが反撃しアフリカにおけるドイツの脅威に終止符を打つための唯一の方法でしょう。我が国の安全保障の名の下、上院議員と下院議員にはこの法案を支持していただきたい。健全な肉体を有するアメリカ人男性には軍に参加していただきたい。共に敵を倒しアフリカに平和と正義をもたらしましょう」"
 RD_SAF.16.desc_three_lie: "「親愛なるアメリカ国民の皆さん。心からの怒りと共に皆さんにお伝えしなければなりません。昨夜21時17分（現地時間）我が国は攻撃を受けました。喜望峰の南東100海里の地点でアメリカの商業海上輸送路を防護すべくパトロールを行っていた2隻の駆逐艦が国家弁務官区の艦隊によって攻撃されたのです。\n\n戦闘はナチスの艦艇・潜水艦部隊が我々の輸送船団に攻撃を仕掛けたことから発生いたしました。アメリカ海軍駆逐艦サースフィールドとアガーホルムは海域をパトロール中であり、直ちに我々の船団を支援すべく移動いたしました。英雄的な戦闘の後ドイツ軍は撤退を余儀なくされました。極めて幸運なことにも我々の損害は軽微なものにとどまりました。アガーホルムは数発の貫通弾を受け、7人の水兵が港にて直ちに病院に移送されました。しかし、幸いなことに死傷者はいまのところ報告ありません。2度目の戦闘が20海里さらに南において行われ、幸いにも特段の損害は発生しませんでした。\n\nアフリカのナチがアメリカとアメリカ海軍にとって重大な脅威であることが明らかになりました。この卑劣な一連の攻撃は確かに我々の船団を襲撃し、アメリカ人を害し、アフリカとその向こうの土地から我々を締め出す野心の始めの一歩なのでしょう。我々は屈しません！私は我々の軍事力と英雄的な南アフリカへの援助を拡大することを提案いたします。彼らのナチスとの闘いに完全に参加することが反撃しアフリカにおけるドイツの脅威に終止符を打つための唯一の方法でしょう。我が国の安全保障の名の下、上院議員と下院議員にはこの法案を支持していただきたい。健全な肉体を有するアメリカ人男性には軍に参加していただきたい。共に敵を倒しアフリカに平和と正義をもたらしましょう」"
 RD_SAF.16.a: "あとは議会次第だ。"
 RD_SAF.17.t: "無礼な目覚め"
 RD_SAF.17.desc_one_lie: "「大統領、朝から時間をいただいて申し訳ございませんが、できるだけ早くこちらをご覧になるべきだと思いまして」補佐官は大統領の朝食トレイの半分を占めている新聞を指差した。「なぜか、喜望峰事件の詳細がマスコミにリークされています。リークされた報告書は、いくつかの重要な点で我々の説明と矛盾しており、そのために、彼らは我々に厳しくそのことを追及してくるでしょう」[USA.GetPresidentLastName]大統領は被害状況を調査するために紙を手に取った。\n\n「喜望峰事件の真実」\n「……米軍艦アガーホルムの損傷は『いくつかの貫通弾に見舞われた』と表現されていたが実際には非常に軽微なもので我々の情報源はそれを『小さな傷』と表現している……」\n「……実際には一人の水兵も負傷していなかった。緊急に陸上の病院に運ばれた船員達は小競り合いとは無関係の病気に苦しんでいた……」\n「……我々はアガーホルムが標的だったと確信を持って言うことができない。実際には偶発的に発砲されたように見える……」\n「……我々の政府はこれをレッドライン、つまり対応が必要なアメリカへの攻撃であるとした。しかし、それはせいぜい戦争に関する世論を変えるための誇張であり……」\n\n「大統領、本当のことを知りたいとすでに電話がかかってきています。反戦派はこれで大騒ぎするでしょう」[ROOT.GetLeader]は眠気を完全に振り払ったのち話し出した。"
