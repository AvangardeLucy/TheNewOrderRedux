 RD_SAF.18.t: "喜望峰決議が否決！"
 RD_SAF.18.desc: "[USA.GetPresidentLastName]大統領の南アフリカ戦略は、喜望峰決議が議会に否決された後、不確実な未来に直面していた。きっかけとなった攻撃に報復し、国際的な平和とアフリカの安全維持を促進するために必要であると考えられた適切な措置を取る許可を大統領に与える同決議は、南アフリカ戦争の遂行と[USA.GetPresidentLastName]政権に大規模な戦力で戦略を実行する許可に法的根拠を提供しただろう。議会での決議の否決は現在の方法論全体への疑いを惹起した。\n\n責任の所在を特定しようとしている人は、国防長官に目を向ける必要がある。[USA.GetPresidentLastName]大統領の南アフリカ戦略の中心人物であるロバート・マクナマラ氏は、政権が支持を固め、選択肢を検討するため、今後数週間で多くの精査に直面することになるだろう。"
 RD_SAF.18.a: "他の方法を考えよう。"
 RD_SAF.19.t: "喜望峰決議が可決！"
 RD_SAF.19.desc: "本日未明、議会は喜望峰決議を可決し、きっかけとなった攻撃に報復し、国際的な平和とアフリカの安全維持を促進するために必要であると考えられた適切な措置を取る許可を[USA.GetPresidentLastName]大統領に付与した。この決議は、南アフリカ戦争の終結までのアメリカへの戦争遂行の法的根拠を提供することになるだろう。\n\n大統領はすでに大陸におけるアメリカのプレゼンスの大幅な増加を呼びかけており、南アフリカ軍には大量の銃、戦車、燃料、弾薬が流れ始めている。間もなく、アメリカの兵士と空軍は、邪悪な国家弁務官区に対抗して、苦闘する南アフリカ軍と肩を並べるために後に続くだろう。\n\nほとんどの専門家は、ロバート・マクナマラ国防長官にとって、これは特に偉大な勝利であると考えている。大統領が広範な権限を行使しているため、[USA.GetPresidentLastName]政権は戦争努力に全面的にコミットすることができ、圧倒的な武力による勝利というマクナマラ氏の好んだアプローチに従うことになるだろう。次に何が起ころうとも、アメリカと南アフリカの運命はこれまで以上に絡み合っている。"
 RD_SAF.19.a: "政治の役割は終わった。戦争の時間だ。"
 RD_SAF.20.t: "喜望峰事件"
 RD_SAF.20.desc: "昨夜21時17分喜望峰の南東100海里の地点で事態は発生した。ダーバンに向かう輸送船団が国家弁務官区の襲撃艦隊に接触されたのだ。我々の船が順調に敵から離れて航行し始めたとき、小競り合いを調査するために2隻のアメリカ駆逐艦が到着した。ナチスの襲撃者たちは我々の駆逐艦だと勘違いしたのか、標的を変えてアメリカ人に砲撃したが、直ちに退却した。\n\n結局、小競り合いには死傷者は出なかったようだが、この事件は大西洋を横断してかなりの波紋を呼んでいる。[USA.GetPresidentLastName]政権は「アメリカの航行の自由に対する攻撃は、我々の船をアフリカとその向こうの海から締め出そうという脅迫だ」として報復を求めていた。[USA.GetPresidentLastName]大統領は、彼が南アフリカへのアメリカの援助を大幅に増加させ、最終的には参戦するための口実になるかもしれないと個人的に語っていた。"
 RD_SAF.20.a: "状況の推移を見守ろう。"
 RD_SAF.21.t: "喜望峰決議が可決！"
 RD_SAF.21.desc: "昨夜遅く、米国議会は「喜望峰決議」を可決した。[USA.GetPresidentLastName]大統領にきっかけとなった攻撃に報復し、国際的な平和とアフリカの安全維持を促進するために必要であると考えられた適切な措置を取る権限を与えている。[USA.GetPresidentLastName]政権はすでに我々に対してこの戦争に勝つために必要なことは何でもすると断言しているが、今、彼らはそうするための法的根拠を獲得したようである。\n\n大統領はすでに大陸におけるアメリカのプレゼンスの大幅な増加を呼びかけており、南アフリカ軍には大量の銃、戦車、燃料、弾薬が流れ始めている。間もなく、アメリカの兵士と空軍は、邪悪な国家弁務官区に対抗して、苦闘する南アフリカ軍と肩を並べるために後に続くだろう。\n\nケープタウンの雰囲気は歓喜に満ちている。多くの人々は、街頭でも政権内でも、戦争の転機が訪れたと信じており、勝利はすぐにアメリカ人のアフリカへの到来とともにもたらされるだろう。少数の人々は彼らの参戦のために支払うべき代償があるだろうと警告しているが、それが将来考えればいいことであることは明らかである。次に何が起ころうと、私たちの運命はこれまで以上にアメリカと絡み合っているだろう。"
 RD_SAF.21.a: "アンクル・サムが本格的に到着"
 RD_SAF.22.t: "喜望峰決議が否決！"
 RD_SAF.22.desc: "[USA.GetPresidentLastName]大統領の南アフリカ戦略は、喜望峰決議が議会に否決された後、不確実な未来に直面していた。きっかけとなった攻撃に報復し、国際的な平和とアフリカの安全維持を促進するために必要であると考えられた適切な措置を取る許可を大統領に与える同決議は、アフリカ大陸と戦争でのアメリカのプレゼンス拡大に法的根拠を提供しただろう。\n\nこれは我々の戦争努力に大きな打撃を与えるものであった。[USA.GetPresidentLastName]政権はしばらくの間、我々を強化するために、より多くの装備と兵士を派遣する用意があると私的に保証してきたが、そのための法的根拠の欠如はその保証を履行することができるのかに対して疑念を抱かざる負えないものである。彼の政府の代表者は、遺憾の意を表するとともに、我々にさらなる支援を送る手段を探し続けると約束してくれたが、当面の間は彼らなしで戦争を続けなければならないようだ。"
 RD_SAF.22.a: "アンクル・サムはテントの中にいる。"
 RD_SAF.23.t: "喜望峰事件"
 RD_SAF.23.desc: "昨夜21時17分喜望峰の南東100海里の地点で事態は発生した。ドイツアフリカ艦隊からの小規模の襲撃隊が南アフリカのダーバンに向かう護送船団と接触した。観察の結果、護衛が少なかったため、司令官は攻撃を命じた。しかし、我々の船が敵に十分に接近する前に、2隻の駆逐艦が増援として到着した。撤退が命じられ、それは成功裏に実施された。\n\nよく調べてみると、問題の駆逐艦は想定されていた南アフリカ海軍ではなく、アメリカ海軍のものであることが判明した。そのことは我々の部隊が攻撃を開始した後に明らかになった。我々の提督たちは、この戦闘距離においてアメリカ艦は多くの損害を受けなかっただろうと断言しているが、アメリカはこの事件を自国の海軍に対するあからさまな攻撃と解釈しており、緊張を煽ろうとしているように見える。我々の情報源によると、[USA.GetPresidentLastName]大統領の政権はしばらくの間、戦争への関与をエスカレートさせようとしており、この「事件」は彼らに必要な口実を提供したかもしれない。"
 RD_SAF.23.a: "状況を注視せよ。"
 RD_SAF.24.t: "喜望峰決議が可決！"
 RD_SAF.24.desc: "昨夜遅く、議会は「喜望峰決議」を可決しました。[USA.GetPresidentLastName]大統領に、同事件への報復と国際平和とアフリカの安全の維持を促進するために必要と思われるあらゆる措置を取る権限を与えました。[USA.GetPresidentLastName]政権は戦争での役割を拡大しようとしており、今回の決議はそのための法的根拠を与えることになると我々の情報筋は以前から伝えてきていた。\n\n[USA.GetPresidentLastName]大統領はすでにアフリカ大陸でのアメリカのプレゼンスの大幅な増加を求めており、大量の銃、戦車、燃料、弾薬がすぐに敵を強化するために流れ始めるだろう。すぐに、アメリカの兵士と空軍部隊が忌まわしい南アフリカ人と肩を並べるために後に続くと見込まれている。\n\n我々の優れた教義、意志、闘争心によって彼らの干渉と関係なく我々は確実に戦争に勝利するだろうが、アメリカ人の到着は、短期的には敵に人員と士気を大きく押し上げ、紛争を引きのばし、我々の必然的な勝利のためのコストを増加させるだろう。"
 RD_SAF.24.a: "アンクル・サムが本格的に到着。"
 RD_SAF.25.t: "喜望峰決議が否決！"
 RD_SAF.25.desc: "[USA.GetPresidentLastName]大統領の南アフリカ戦略は、喜望峰決議が議会に否決された後、不確実な未来に直面していた。きっかけとなった攻撃に報復し、国際的な平和とアフリカの安全維持を促進するために必要であると考えられた適切な措置を取る許可を大統領に与える同決議は、アフリカ大陸と戦争でのアメリカのプレゼンス拡大に法的根拠を提供しただろう。\n\n我々の情報筋は、[USA.GetPresidentLastName]政権がアフリカ大陸でのアメリカのプレゼンスを増やそうとしていることをしばらくの間、我々に伝えてきていた。最近の出来事は、当面の間、その恐怖を一掃するものである。我々の敵は、アメリカが来て彼らを救出してくれることを愚かにも期待し、堕落したアメリカ社会では、重要な介入を行うために必要な勇気を持つことができないことを理解していなかった。今、彼らの失望は、彼らの戦闘員の士気に確実に打撃を与えるだろう。我々の最終的な勝利は常に保証されていたが、昨日よりも最終的勝利が少し近づいているように思える。"
 RD_SAF.25.a: "アンクル・サムはテントの中にいる。"
 RD_SAF.1.t: "どうしようか？"
 RD_SAF.1.desc: "[USA.GetPresidentLastName]大統領は、国防長官と統合参謀本部が南アフリカ戦争における最善の行動方針をめぐって議論を続けているのを見ていた。敵は予想以上に手ごわいので、混乱を整理するのは大統領の役割だった。一つの提案は、国家建設に焦点を当て、地元の人々の心を掴むことで、ファシストやボーア人の支持を弱め、ドナルド・ラムズフェルドが考え出した、いわゆるCORDSプログラムを利用することであった。もう一つは、ドイツ軍に両足で飛びついて、アメリカ軍の総力を挙げて敵を降伏に追い込むこというものである。\n\nどちらの選択肢にも長所と短所があり、皆の議論を聞いた後、大統領が決める時が来た。"
 RD_SAF.1.a: "CORDSプログラムを進めろ。我々は人々に愛されるのだ。"
 RD_SAF.1.b: "爆撃機に燃料を詰めろ！戦車を送れ！"
 RD_SAF.15.b: "「捏造する必要はない」"
 RD_SAF.4.t: "リスク評価"
 RD_SAF.4.desc: "\"If you'll turn to Appendices A-D, Mr President.\"\n\nPresident [USA.GetLeader] skipped to the aforementioned section on his copy of SecDef McNamara's hundred pages-thick report. His lips pursed thin as he scanned its tables and graphs: casualty estimates, as he'd come to expect, annotated with recommendations - \"increase in flight hours\", \"expanded volume of ordnance\", \"strategic use of incendiaries\" - and their \"corresponding improvements\". If it had a name, the report had an exact number and unit on mention.\n\nMcNamara didn't just put numbers into the war; he had turned death into variables a man can add and subtract, multiply and divide. As expected of Ford's brightest Whiz Kid, in hindsight. Perhaps he viewed the conflict as a car plant with faults to solve, and the men involved no different from spare parts on a manager's requisition list. That would at least explain the data charts taking up near-half this mammoth of a document. But did the President himself?\n\nFrowning, he turned towards the Secretary. \"So,\" he began, \"this... campaign, of yours. How many will we lose?\"\n\n\"Around a hundred,\" replied McNamara coolly, \"including escorts. Well within acceptable margins.\"\n\n\"And how many will they lose?\"\n\nA ghost of a smile graced the dispassionate statistician lips. \"Several orders of magnitude more.\"\n\nThe commander-in-chief sighed. Then again, McNamara did have both a plan and a target, questionable they may be. Far better than having none at any rate - so he approved."
 RD_SAF.4.a: "\"Burn the Nazis to Hell if you have to.\""
 RD_SAF.5.t: "Specifications"
 RD_SAF.5.desc: "McNamara's pointer landed on the wall's blueprint: the top, side, and isometric views of an airplane. Smoke filled the Situation Room as President [USA.GetLeader] and his close advisors watched with rapt attention.\n\n\"The B-52D Stratofortress,\" the Secretary reported, \"is an eight-engine turbojet bomber which entered service in December of 1956. It is manned by a crew of six, can travel 6,400 nautical miles without refueling, and has a flight ceiling of 45,000 feet - several thousands higher than than the Me 262. Recent modifications to its bomb bay have allowed for a maximum payload of either four Mark 39 thermonuclear bombs or 60,000 lbs of conventional bombs such as the Mk-82 and -84.\"\n\n\"At current, Eighth Air Force has around 170 units split between three air wings based in Minot and Barksdale AFB. They will form the backbone of the offensive Gen. LeMay has discussed an hour prior.\"\n\n\"How much damage do they deal?\" interrupted the President. McNamara nodded to the projector's operator.\n\nTwo photographs replaced the bomber's schematics. The left photo depicted groupings of square and rectangular roofs, separated by roads. Large patches of farmland circumscribed the small cluster of civilization. One can conclude from said features that the photo was that of a village, with perhaps several hundred inhabitants.\n\nThe same can't be said for the right photo, which showed only craters and rubble."
 RD_SAF.5.a: "A war-winner, thought the President grinningly."