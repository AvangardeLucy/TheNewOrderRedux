 POLITICS_REINHARD_GEHLEN_DESC:0 "蔑まれた。見捨てられた。この人々、この難民たちは、自分たちのリーダーを見つけた。しかし、彼らはどこで光を見ることができるだろうか？\n\nラインハルト・ゲーレンは、ライヒのため、ドイツ国民のため、あるいは自分自身のために、様々なことに奉仕している。ラインハルト・ゲーレンはヴァイマル共和国の初期から諜報員として活動し、ドイツの諜報機関のオフィスに革命をもたらした人物とされているが、ラインハルト・ゲーレンが勇気を持って行動したのは、ドイツの保守的な国家社会主義者のためであったと主張する人も多い。しかし、第二次世界大戦が終わった後も、ゲーレンは自分のために活動を続け、情報機関を自身の支配下に置き、ハインリヒ・ヒムラーの爪から引き剥がそうとしていたことを、内部の人間は知っている。\n\n恣意的な制度、遅々として進まない官僚制度などは、ゲーレンの帝国内での継続的な成長を示すものであった。ゲーレンの諜報活動には、彼の影響力が大きいだけに、疲労感や不満を抱く人も多い。しかし、ハインリヒ・ヒムラーと武装親衛隊が帝国の情報活動を支配しようとしていることに対抗する彼の姿勢は、多くのシュペーア派やボルマン派の人々に支持される人物を生み出した。\n\n今、ドイツは粉々になっている。2人の狂人が自分たちを国家社会主義の真の指導者だと主張し、ドイツの上に立ちはだかるすべての人を殺戮しようとしている。アルベルト・シュペーアとマルティン・ボルマンを支持していた多くの人々は、ゲーレン将軍の旗の下、シュトゥットガルトの街に逃げ込んだ。しかし、ゲーレンは、この地域の保守派の炎上熱と過激さが増していく中で、自分が苦労して作り上げたイメージそのものを恐れている。ゲーレンはどちらのリーダーにも熱烈に反対するが、四方に敵が立ちはだかり、自分のイメージだけでは国民を救えないことを知っていた……"