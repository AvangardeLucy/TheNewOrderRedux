 KNM_idea_legacy_kanem_bornu_kingdoms: "王国の遺産"
 POLITICS_HISSENE_HABRE_DESC: "フランス人からかつてチャドと呼ばれた砂漠の中から、一つの勢力が現れた。国家と国民が、幾年にもわたって爆撃された砂塵の中から、一人の男と共に今立ち上がった。その男こそイッセン・ハブレであり、彼には多くの物語がある。\n\n合理的に考えれば、たった20歳の男がわずかな資金を元手に外部の援助もなしにチャドを数世紀にもわたって統治してきたスルタンや王をその座から引きずり下ろすというのは理にかなわないことである。しかし、近くから見てみれば彼がどう国家の管理を行なっているかわかるだろう。サラランドの民兵の訓練された下級士官であったイッセンはそこから分離して自らの運動を組織した。中央集権化、そして古いやり方、旧体制そのものに変革及び終焉をもたらすという約束をおこない、ハブレは急速にその力と勢いを高め、カネム革命の主導者となった。ハブレの勢いを止められるほどに組織された者も力のある者もおらず、彼の軍隊は即座に北部チャドを席巻して支配を確立し、ハブレをカネム唯一の指導者に据えた。\n\nカネムの人々にとってこれは独裁者の体制が新たな独裁者の体制へと変わったことに過ぎず、ハブレは自らの統治を確固たる物にするのに無駄な時を過ごすことはなかった。すでに彼の体制に異論を唱えるものは消え失せ、民衆の間では時折、乱痴気騒ぎや拷問などの噂が流れる。拷問、殺人、人権侵害は安定と秩序の名の下に定期的に行われている。カネムの人々は段々と自らの選択を後悔し始めてはいるが、革命よりも諦観が人々の一般的な意見となりつつある。\n\nハブレは結局スルタンではないのだが、スルタンよりはいいのだろう。そうだろう？"
 KNM_idea_inhospitable_conditions_desc: "カネムの領土は、そのほとんどが無人の砂漠と乾燥した草原で構成されており、また水資源も非常に乏しく、大規模な農業は不可能とされている。また、ほとんどの人々は小さな部落や遊牧民として暮らしている。この不毛な土地を近代化させるには、膨大な資金と投資が必須であるが、そんなものはこのカネムにはないのだ。"
 KNM_idea_legacy_kanem_bornu_kingdoms_desc: "カネム・ボルヌ帝国は、かつてのアフリカにおいて最も強大な帝国の一つであり、ナイジェリアからサハラまでの領土を支配していた。その後、ボルヌ帝国はアフリカにおける唯一の独立国家となり、1900年にフランスに降伏した。だが、王国の栄光は今なお人々の心に深く刻みこまれている。その栄光を取り戻すためには、速やかに行動を起こさなくてはならない。"
