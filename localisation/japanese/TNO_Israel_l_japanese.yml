 POLITICS_SHIMON_PERES_DESC:0 "シモン・ペレスを一言で表すのなら、ヘブライ語の「Bitzo'ist(仕事をする人)」だろう。\n\n1923年、ポーランド共和国に生まれた(地元の学者のお墨付きもあり、彼はこう主張している)ペレスは、1934年に家族で亡命し、委任統治領パレスチナのレバントにおけるユダヤ人の政界へ頭から飛び込むことになった。少年時代から働き者だったペレスは、政治とシオニズムにその人生を捧げた。やがてダヴィッド・ベン＝グリオンの青年団の優秀な団員として頭角を現し、やがてイスラエル建国の父の理想を多く受け継ぐようになった。キブツでも、党の集会所でも、彼は自らの仕事をこなした。\n\n心からの労働シオニストであり、先住民であるアラブ人への協力的・同情的な姿勢でも知られる人物であるペレスが、レバント連合の設立を強く主張した数少ない著名人の1人であったことは不思議ではない。連合は、数十年間にわたる占領で疲弊したレバントにおいて恒久的な平和を築く唯一の方法であり、ユダヤ人とアラブ人の共存という夢に向かって前進する唯一の方法であると、彼自身が述べている。こうした考え方のため、彼の献身と勤勉さが広く知られているにも関わらず、党内では著しく不人気である。マパイの傷や恨みから切り離され、若い情熱で燃え上がり、シオニスト国家の発展だけに専念する。このような、自らに似て若い有望な人物を指導者にしようと彼の恩師が働きかけていなければ、彼が大きな権力を得ることはなかっただろう。ペレスは、自らがこれら全ての素質、あるいはそれ以上の物を持つことを証明した。中傷者たちが言うように、シモン・ペレスはまさしく労働の人であった。マパイの評議会でも、テルアミブの紛糾した集会でも、彼は自らの仕事をこなした。\n\nその結果、ペレスは、唯一のライバルであったタカ派のゴルダ・メイアを一気に追い抜いた。彼は地雷原のようなレバント政界を自信を持って歩き、常に星を、そして将来訪れる平和を見つめているのだ。その時が来るまでに、こなすべき仕事はたくさんある。"
 POLITICS_GOLDA_MEIR_DESC:0 "現在の状況に合わないからといって、過去を消そうとすることはできない。ユダヤ人なら誰でも知っていることだ。彼らが何世紀にもわたって受けなければならなかった恐怖と虐殺の記憶は、イスラエルの全ての子供たちの精神に深く刻み込まれている。したがって、ユダヤ人が自らの祖国を持つようになった今、彼らが民族主義と軍国主義に転向したのは驚くべきことではない。そして、クネセト内部のプレーヤーのうち、イスラエルの「鉄の女」、ゴルダ・メイアほどその感情を上手く利用した者はいない。\n\nロシア帝国末期のキエフに生まれたゴルダ・メイアの幼少期の記憶は、差し迫る迫害の噂を聞いた父親がドアに木の板を打ち付けたこと、5人の兄弟たちがみな貧困で亡くなったことである。幼少期の苦難が彼女の人格を形成し、家族と共にアメリカに移った若き日のメイアは、強いリーダーシップを発揮し、政治に強い関心を寄せるようになっていた。14歳の時、デンバーの姉の家に移り住み、そこで初めてシオニズム思想に触れた。1921年には夫とともにイスラエルに移住し、地域最大のユダヤ人女性組合の書記に選ばれるなど、政治的キャリアをスタートさせた。そこから、彼女はイスラエル政界での出世を続け、アメリカにおいてもシオニストのための運動を行うようになった。イギリスのレバント支配が崩壊し、イタリアによる軍事統治が始まっても、メイアは当局にとってアンタッチャブルな存在であり続け、ハガナーの「ビチョニスト(古参派)」の先頭に立ってアラブ人との協調を求める新参者からなる「ビゾイスト(若年派)」に対抗し続けた。\n\nイタリアのレバント支配が終わり、ユダヤ人が200年ぶりに祖国を取り戻した今、メイアは、ユダヤ人がアラブ人や帝国主義者と協力する必要がない新たな国家を主導することとなった。メイアは、イスラエルがまず自らのために戦い、レバントの支配者にならなければならないと信じている。イシューブにとっての平和は、周辺諸国がその武力を気遣うようになった時にのみ訪れる。ダヴィッド・ベン＝グリオンはいずれ去る。老父が衰えた後に、母なるタカは立ち上がるだろう。"
 POLITICS_DAVID_BEN_GURION_DESC:0 "ユダヤ人の歴史を一言で表すのなら、「犠牲」である。民族離散の発生以降、ユダヤ人の民族アイデンティティを保つには、数えきれないほどの犠牲を払い、生きていくために父が子を守るしかなかった。そして、ユダヤ人がついに自らの国を持った時、彼らが頼ったのは指導力と安心感を持つ父であった。ダヴィッド・ベン＝グリオンが望むのはただ安らぎを得ることだが、彼はもう一度、自らよりイスラエルの民を優先するだろう。\n\n1886年、ロシア支配下のポーランドにダヴィッド・グリューンとして生まれたダヴィッド・ベン＝グリオンは、ワルシャワでヘブライ語を教えていた青年時代からの熱心な労働シオニストである。彼の意思は強く、1906年には、聖地にユダヤ人の祖国を作るという明白な動機の下でパレスチナに移住した最初のユダヤ人の一人となり、現地住民からの不信とオスマン帝国軍の暴力に直面した。第一次世界大戦の勃発とともにベン＝グリオンはエジプトに追放され、オスマン帝国からパレスチナを解放して英国の委任統治下に置いたイギリス軍のユダヤ人部隊へ入隊することとなった。しかし、まだ闘争は終わらなかった。ベン＝グリオンはすぐにユダヤ人による自己防衛の必要性に気づき、イシューブの準軍事組織であるハガナーを設立した。しかし、イタリアがパレスチナに侵攻し、植民地支配を開始した時、イシューブの持つ親英的な傾向はいい方向に働かなかった。そのため、ベン＝グリオンはこの新たな支配者に公然とは反抗せず、代わりにイタリアへの圧力を通じてユダヤ人の独立を認めさせようとした。イシューブにとっての新たな戦いの始まりである。この決断はイシューブやハガナーの内部で不評を買ったが、組織を指導する立場となったベン＝グリオンは自らの決意を貫き、ついに不可能を可能にした。ほんの数年前までイシューブを迫害してきた国から、ユダヤ人による国家を組織する権利を与えられたのである。\n\n今、ベン＝グリオンは長い間闘いによって求め続けた目標、シオンの地の支配をついに実現し、堂々と立っている。しかし、彼は権力を自分のものにしようとしておらず、建国のために血と涙を流して戦ってきた若者たちに、国家の未来を委ねようと考えている。そして、若者たちこそが、本当の意味で祖国に平穏を見出すことができると信じているのだ。その日まで生きていられるかどうかは分からない。しかし、自分がどれほど疲れているか、そして老いているかは分かる。老父が安らぎを得るまで、あとどれほどの歳月が流れるのだろうか。"
