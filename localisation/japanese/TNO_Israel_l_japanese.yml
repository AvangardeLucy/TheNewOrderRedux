 POLITICS_Yitzhak_Rabin_DESC:0 "イツハク・ラビンが人気者であると言うのは、控えめな表現と言って過言ではない。国家の父であり、ハガナーのリーダーであり、偉大な交渉者である。ついには、中東に平和をもたらし、イスラエルがアラブ人と戦争をしないことを保証した男である。しかし、ラビンは決して妥協をいとわない人物ではなく、かつてはハガナのタカ派であった。エルサレムでアメリカ人とベラルーシ人の間にサブラ（イスラエル生まれのユダヤ人）として生まれたラビンは、社会主義とイスラエルの地のために戦うために、労働シオニストとして育てられた。そのため、14歳の時、若きラビンは母親の働くペタク・チクヴァ近郊の農業学校に入学した。\n\nこの時、彼はまた、イギリス人とアラブ人からイシューブを守るための、巨大な準軍事組織、ハガナーに入れられた。ここで入植地の擁護者として、ラビンは長期にわたる軍人としてのキャリアをスタートさせることになった。50年代、ハガナーの指導者が高齢化し、世界中のユダヤ教徒と社会主義者が他の目標のために戦いに出たりする中で、若きラビンは中東の主要なシオニスト民兵の指導者であることに気づいた。しかし、彼の初期の頃とは多くのことが変わっていた。今ではイギリスがいなくなり、新しいヨーロッパの勢力がレバントを支配していたのだ。イタリアである。\n\nラビンは軍国主義者であり戦士であるにも関わらず、同胞のユダヤ人だけでなく、アラブ人やイタリア人とも和解と妥協の必要性を感じていた。そこで、彼はダッラ・キエーザや社会主義者の仲間であり、ファタハの指導者だるヤーセル・アラファートと交渉を始めた。多くの議論と妥協の末、イスラエルとパレスチナの土地は平和的な解決に達し、イタリアの植民地主義はついに下ろされた。しかし、ラビンがイスラエルの首相になった今、彼が平和を維持するのか、それとも戦士としての過去がレバントを悩ませることになるか、人々は疑問に思っている。"
 POLITICS_AVRAHAM_STERN_DESC:0 "To say that Avraham Stern is a brutal man would be a severe understatement. To say that Avraham Stern is a dictator would again be an understatement. And to say Avraham Stern has dedicated his life to the idea of a Jewish State would be the greatest understatement of all. Born in Russia in 1907, Stern emigrated to British Occupied Palestine at the age of 18 in 1925. Quickly becoming involved with the Haganah in 1929, Stern radicalized rapidly, and soon began to argue for a Jewish State encompassing the Levant. He left Haganah for the Irgun - and when the Second World War broke out, he left Irgun to strike out for his own beliefs - The Fighters for the Freedom of Israel. Lehi.\n\nStern grew to believe in a chosen people - but not as the Germans saw it. No, the true masters of the world were the Children of Israel, the Jews. During the war, Stern offered to join the war on the side of the Germans and Italians - and when no help came, he resolved to fight for Israel himself. His dream of an authoritarian, German-inspired Israel did not come to pass - but he and his unknown soldiers would not end their fight.\n\nFor twenty years, Stern and Lehi have fought, bled, and died for their dream, their lives spent surrounded by terror, and the shadow of death. Hundreds of men, women, and children have died cruel, brutal deaths in their war, but it mattered not, for now their dream has become a reality.\n\nTo say the future of the many ethnicities and religions of the Levant is dark is the worst understatement of all, for above the towns and cities of Israel, above Tel-Aviv and Jerusalem, banners have been raised, and on them is written \"Defense and Conquest.\""
 POLITICS_Menachem_Begin_DESC:0 "20年前、ユダヤの祖国という考えは成しえない夢であり、ナチスの軍靴によって打ち砕かれた幼稚なファンタジーであると考えられていた。しかし、今や地中海沿岸からヨルダン川の岸辺まで、シオンの地はイギリス、ドイツ、イタリアの支配から脱し、ユダヤ人の土地となっている。これも全て、一人の男のおかげだ。メナヘム・ベギンは1913年夏のブレストに生まれ、幼少期から祖国のために戦ってきた。ベタールの修正シオニズム団体に参加したベギンは、NKVDによって短期間投獄され、1942年、パレスチナに送られた。修正シオニズムの父、ゼエヴ・ジャボチンスキーに弟子入りしたベギンが、彼の準軍事組織であるイルグンに参加したのは当然の成り行きだろう。イギリス人との協力に反対したベギンは、過激な修正シオニズム団体であるレヒの援助を得て、武装反乱を起こした。イタリアとドイツによる侵略も相まって、占領者はパレスチナから追い出された。\n\nベギンの自由なイスラエルへの夢は、イタリアの軍事統治により、粉々に砕かれた。イルグンは、かつてイギリスに対して行ったように、ファシストにも抵抗することを決意した。\n\n彼らは長年にわたって戦いを続け、自由のために血を流してきた。初代総督ロドルフォ・グラツィアーニをはじめ、数々の植民地支配者を暗殺してきた。そして今、その時はついに訪れた。批評家は彼を権威主義者、残忍な反民主主義者だと批判するが、レバントでの彼の計画を知っているのはベギン自身だけなのだ。エレツ・イスラエルに新たな日が訪れた。ユダヤ人たちを未来へと導くのは、メナヘム・ベギンである。"
 POLITICS_YISRAEL_GALILI_DESC:0 "イスラエル・ガリリは、多くの意味でハガナーの影であり、目に入らないことも多かった－－が、常に彼は存在していた。1911年、人里離れたウクライナの集落に生まれ、幼いころにテルアミブに移住した。若きイスラエルは彼の名の通り、その名の通りシオニスト運動に参加した。労働シオニスト青年団「ハー＝ノアル・ハー＝オーヴェード」の創設メンバーであったガリリはすぐにハガナーに入隊し、イギリスと戦うために武器を取った。彼は多才であり、巧みな兵士であることを自ら証明しただけでなく、カリスマ的リーダー、政治家としての素質も証明した。レバント、そして世界の時代が移り変わっていく中、組織の中でのランクを上げていった。\n\n地中海には新たな主が現れ、ローマの鷲が海岸に翼を広げた。その陰で、レバントのユダヤ人たちは、不明瞭な運命に直面していた。イタリアはナチスの同盟国と対立しながらも、ある時は国家創設と保護を約束し、またある時はそれを否定するといった、ユダヤ人との不安定な関係を続けていたのである。ハガナーの他のメンバーがイタリアに対し、宥和的な「様子見」の態度をとる一方、ガリリは一貫して、ユダヤ人に対し、武器をとって帝国の翼を切り落とすよう激しく要求した。\n\nハガナーとそのライバルであるイルグンとの間の緊張が高まると、ガリリは逆にユダヤ人の統一戦線を主張した。それは、レバントでハラキーイン運動の活動が拡大する中でようやく実現した。イタリア側は、この地域を共産主義者に奪われないため、ユダヤ人に武器を乞うしかなかった。そうしてガリリとその盟友たちの中で最も親密(噂によると、おそらく少し親密すぎる)なベテラン政治家のゴルダ・メイアは、現在、ユダヤ人の祖国のみならずレバントの永続的な平和を築くという困難な任務に直面することとなった。その試みが成功するかどうかは、聖地に秘密をささやく太古からの風のみが知ることだろう。"
