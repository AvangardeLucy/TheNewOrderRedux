 BRY_uncertain_revolutionaries_desc: "新しく改革されたブリヤート＝ソビエト軍の兵士達は、若く、理想的で死を恐れない人々で構成され、ヤゴーダの恐怖政治が彼らに与えたものよりもより良い生活を求めて一致団結しており、同志サブリンの指揮の下、彼らは人民の敵に対する熱意を抱き闘っている。\n\nまともな装備は不足しており、そして多くの兵士は適切な訓練を受けてもいないが、より良い世界への信仰と使命への献身は、百戦錬磨のNKVD師団との戦いにおいても負けないものであった。"
