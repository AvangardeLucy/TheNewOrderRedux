 BRY_the_spark: "火花"
 BRY_the_spark_desc: "時は来た、同志たちよ！あまりにも長く、暴君ヤゴーダが象牙の塔に居座る間、残りの我らは泥に塗れ飢えていた。あまりも長く、腐敗したNKVDの男たちが街を徘徊し、我らの友人や家族は真夜中に連れ去られ、そして決して会えはしないという時が続いた。プロレタリアの復讐の意志がこれに終止符を打つ。武器を手にとった我らの同志、ヴァレリー・サブリン、そのために最初に立ち上った彼、初めに暴君に異議を唱えた彼、死に直面し「ニェット」と言った彼、その指導によって。\n\nブリヤート人の支援とともに、我らの自治ソビエト社会主義共和国が再誕した、そして共に手と手を取り合うのだ、兄弟姉妹たちよ、我らは革命の火種をヤゴーダの足下に灯すだろう－－彼はその炎に焼き尽くされる時が来たのだ。"
 BRY_of_hope: "希望からの"
 BRY_of_hope_desc: "同志達よ、我らの革命は飢えた狂犬の噛み付きでもなければ、運の尽きた者の貧弱な足掻きでもない。我らの闘争は栄光に満ちたものであり、ヤゴーダと彼のNKVDによりもたらされた苦しみから産まれたものであるが、それだけではない。いつの日かそれは人民の希望の果てなき精神の具現化となる、人民の闘争は報われる、人民の闘争は決して無駄とはならないのである。この目標のため、NKVDの報復を未だに恐れている人々に対してこのような希望を呼び起こすような方策がなければならない。革命とは人民の愛と助けなくしては戦えるものではないのだ。"
 BRY_for_our_families: "我らの家族のために"
 BRY_for_our_families_desc: "愛する家族と頼りになる真の友人なくして、人生になんの意味があろうか？同志サブリンの演説は社会主義者の生活における家族の役割の重要性を強調する。抑圧的伝統に囚われない限り、家族愛はおそらく最も強力な目的となり得る、まさに同志サブリン自身が最も強い意欲をそこから得たように。我らパルチザンは自分自身のみのため闘うのではなく、彼らへの愛のためにも闘う、そしてこれこそが最後には我らがNKVDを打ち負かすであろう厳然たる真実を示しているのである。我らは幹部会官僚主義や、NKVDの治安主義の恐怖政治の奴隷とはならず、愛する者の守護者となろう。"
 BRY_for_the_future: "未来のために"
 BRY_for_the_future_desc: "ヤゴーダが倒れても、革命は終わらない－－確かに同志諸君、彼は倒れるであろう。しかし我らは、同志レーニンや同志ブハーリンの犯したかつての誤りを再び繰り返すことはできない。間違いとは、同志達よ、革命後の明確な構想を持たないことだ。もし我らが今ここで規律を守らなければ、一つ勝利のために行進したとしても、我らは道を見失い、再び以前の我らに戻ってしまうかもしれないのだ。実にゆっくりと、新連邦の根は生えつつある、用心深く、ゆっくりと、しかし決意に満ち溢れて。同志サブリンは独裁者でもなければ王でもない。つまり我らは彼を恐れてはいない、我らは彼の奴隷でもない。-否、我らは彼が敬意を払うものを信じているからこそ彼に従うのだ。我ら共同体の希望と決意は、不死鳥ソビエトの炎を燃え立たせる火種となるであろう。"
 BRY_broadcast_the_message: "メッセージを拡げよ"
 BRY_broadcast_the_message_desc: "この自治ソビエト社会主義共和国の残骸のうち最大の長所の一つはブリヤートの大地に散在するラジオ塔の存在であり、我らはこれを全人民－－そして敵－－に向けて本革命のことを知らせる道具とすることが出来る。\n\n我ら第二の偉大な武器は同志サブリン自身である。彼の演説は、熱烈かつ人を奮起させるものであり、我らが正当で公正な理由のために闘っていることを誰も否定できないものとしてしまう。同志サブリンは毎夜人民に、人民に闘いのことを伝え続け、彼の元に集うための理由を訴えかける。この強力な道具によって、我らは革命への支持を確固たるものにしていくのである。"
 BRY_nothing_to_lose: "鎖の他に失うものなし"
 BRY_nothing_to_lose_desc: "集え、同志達よ、我らの正義の闘争に参加せよ！誰も奴隷とはならず、誰も残虐なムチや弾丸の下に屈従しない世界を夢見よう、民主主義と労働者が全てに優先する世界を！我らはこの世界を現実のものとすることができるのだ、同志達よ、我ら全てに必要なもの、それは君の強さ、君の怒り、そして君の希望だ。我らに参加せよ、同志達よ、共に我らとこの争いから祖国を救い、平和と繁栄に満ちた新時代の先駆けとなろうではないか！"
 BRY_of_equality: "平等からの"
 BRY_of_equality_desc: "自由のために闘っているのはブリヤート自治社会主義共和国の成人男性だけではないのだ、同志達よ。勇敢な全ての革命的な息子たちや娘たちが暴君に対するこの闘争で共に闘っている、まさに社会主義の偉大なる設計者が望んだようにだ。手を取り合い、働く男女はヤゴーダの獰猛なる眼から自らを解放しよう。我らの間に合わせの軍隊での女性は、現在看護や偵察に任務を制限されているが、同志サブリンはこういったやり方の改革に意気込みを示し始めている。全ての男女はブリヤートを解放するために、自らの任務を共有することになろう。"
 BRY_the_dreams_of_those_before: "かつてのあの夢"
 BRY_the_dreams_of_those_before_desc: "一見忘れられたように見える十月革命の側面に、女権に強く焦点を合わせていたという事実がある。レーニンはボリシェヴィキの新ロシアを論じる中で、「我らは女性を社会経済や立法行政に参画させる」と書いた。我らは彼の例に従わねばならない。\n\n今のところ、女性は軍隊の中では男性からみて二次的役割を担っており、前線の背後では彼らは未だ等しく祖国での他の場所と同じように抑圧的伝統に縛られているが、同志サブリンはこのようなことを無くさんことを願っている。この目標のため、自治ソビエト社会主義共和国の戦時経済において、女性達により大きな役割を迅速に与えるための社会計画が造り出され、また同志サブリンは休みなく彼の閣僚とともにより精緻に社会改革を行うための計画を練り上げている。自治ソビエト社会主義共和国は偏狭さや伝統の灯台ではなく、輝かしき進歩の導き手となるであろう。"
 BRY_and_the_will_of_us_today: "そして今の我らの意志"
 BRY_and_the_will_of_us_today_desc: "女性の社会的地位に関する我らの改革を終える時が来た。今や少なくとも、戦時中においては女性は男性と全く等しく不可欠な存在として扱われている、と同志サブリンは宣言した。仕事においても、法秩序においても、そして徴兵においても。これは継ぎ接ぎだらけの解決策かもしれないが、現時点においては不可欠な改革である。\n\nこの戦争に勝つためには、全員の力が必要なのだ。"
 BRY_of_anger: "怒りからの"
 BRY_of_anger_desc: "同志サブリンの改革と夢はそれ自体が革命的なものではあるが、我らはこの戦争が漸進的で寛容な改革を目指すものではなく、生存と正義を懸けた熾烈な闘争であることを忘れてはならない。自治ソビエト社会主義共和国の至る所、男も女もあるいは子どもたちも、失うことの苦みを味わなかったものはいない。つまり、皆がNKVDの倒錯的偽善に満ちた冷たい嘲りに苦しんだのである。\n\nこれが、同志達よ、我らの闘争の最大の理由である。我らはただより良い世界を求めて闘っているのではなく、よりよい連邦のためだけに闘っているのでもなく-まさに生存のために闘っているのである。すでに、パルチザン達は怒りをNKVDに向けており、仮に暴君を打ち負かしたとしても、我らは攻撃の手を緩めることはない。我々は正義の代理人となり、NKVDに不当な扱いを受けた者たち全てのための復讐を行うであろう。"
 BRY_answers_for_their_crimes: "彼らの犯罪への返答"
 BRY_answers_for_their_crimes_desc: "捕虜としたNKVD士官の処遇の問題は同志サブリンの心を深く悩ませていた。反乱軍は一方で捕虜たちを復職させ、自身の贖罪のため社会復帰させることを支持する側があり、もう一方には、復讐を望み、少なくとも収監することを支持する側がある。\n\n同志サブリンはそれゆえ戦時法廷を設立し、各々が更生か懲罰を公平な裁判において受けられることが必要だと判断した。だが、同志サブリンはどのような状況であっても、死刑の執行は必ず行わないことを明確にしている。\n\n我らは彼らのように野蛮にはならぬのだ。"
 BRY_for_those_forsaken: "見捨てられた者のために"
 BRY_for_those_forsaken_desc: "ブリヤート人は、我らの恩人かつ同志であり、また圧政の被害者であった。「反動的一団」であるという名目でヤゴーダ政権から差別的処遇を受けてきたが、これは明らかに彼ら自身のレイシズムを覆い隠そうとする単純な策である。だが同志サブリンの下では、そのようなことは許されないだろう。\n\nブリヤート人はロシア人や我らの中では少数派のユダヤ人を含む他の少数民族グループと全く平等に扱われるという命令がなされた。真に平等な社会を創るために我らは、全く当然のことではあるが、同胞たちを人間として扱わなければならない。"
 BRY_no_need_for_fear: "恐れることなど無い"
 BRY_no_need_for_fear_desc: "我らの軍が集落や街を解放しても、大抵、住民たちには住居や命のための恐怖に満ちた嘆願に迎えられるのが常である。すなわち、ここにおいて我らはヤゴーダの狡猾な武器、プロパガンダを理解するのである。イルクーツクの荒んだ魂においては、自治ソビエト社会主義共和国は解放者ではなく、強盗、強姦、殺人集団であり、ただ自らの富を奪い「同志」ヤゴーダが一心に築き上げた社会主義的楽園を破壊せんとする軍であると考えられているのだ。\n\nもちろん、これは全く馬鹿げてはいるが、だからといってくびきの下生きてきた人々を無知であるとして非難することは出来ない、してはならない。我らは人民に自らの真の意図を拡げることに尽力し、彼らの眼より霞を払い、ヤゴーダこそが裏切り者であり怪物であることを暴くだろう。"
 BRY_for_those_lost: "失われたもののために"
 BRY_for_those_lost_desc: "同志達よ、どれほど多くの息子達が、夜の中で死を嘆き、父の顔を再び見ることはないのかと考え込んだことであろうか？どれほど多くの妻が、慰めるものもおらず一人で、沈黙の中木々を縫って歩いたのだろうか？どれほど多くの親が、死んだ自らの子どもたちの一部に触れたのであろうか？ヤゴーダの罪の及ぶ範囲は図りしれず容赦できないものである。我らは決して失われたもの達の顔を見ることは出来ないであろうが-彼らのために正義を見出すであろう。"
 BRY_that_burns_the_tyrant_down: "暴君を焼き払え"
 BRY_that_burns_the_tyrant_down_desc: "最後の闘争は来た、同志達。我ら全ての犠牲、大地を濡らした我らの涙、我らが自由のために流した血は、最後のひと押しがなければ何の意味もない。暴君は我らをあざ笑う、しかし彼は自らが火花を散らしたことを知らない、我らが火花、この火を我らは次々に灯し、ついには砂上の楼閣を破壊するだろう！\n\n進め、同志達よ！暴君を引きずり降ろせ！"
 BRY_the_revolution_victorious: "革命の勝利"
 BRY_the_revolution_victorious_desc: "我らは勝利し、ヤゴーダは監獄にて自らの運命を待ち構えている。我らはシベリアの戦場にて自らの力と意志を証明し、今こそこの地域に労働者の夢をもたらすことが出来るのだ！我らの成功の可能性を疑うものはレーニン主義のブーツにより踏み潰してしまおう。とはいえ、我らの領土は戦により荒廃しきっており、インフラの多くを我らは破壊してしまった。我が国は大地の再建と国家の建設を旧ソビエト国家がレーニンの下そうしたように、遅滞なく始めなければならない。\n\n祖国を統一し、独裁者による抑圧や民主派の無能による過ちより奮闘するロシア人を救いたいのであれば、我らはそれらと闘うことの出来る強力な連邦を創りあげなければならない。模範的州を創り出し、我らこそが完全たるロシアを創り出すことができるただ一つの存在であることを示すこともまた必要であろう。大衆が目標を達成することを阻止することなど誰も出来はしないのだ！"
 BRY_stoke_the_fires: "火をかきたてよ"
 BRY_stoke_the_fires_desc: "より良い社会を創るために我らの革命的理想を広めよう。人民はヤゴーダの残忍かつ恐怖をもたらす手法のために無気力で臆病な存在になってしまったが、残酷さは社会主義のあるべき姿ではない。労働者は政府を愛するべきであって、恐れる必要はないのである。社会主義とはどのような罰則が来るのかと恐れられるものではなく、どのような報酬が与えられるのかという期待からなるのである。\n\n社会主義が機能するためには、人民の支持が絶対に必要である。ヤゴーダはそれに失敗したが、我らは成功するだろう。\n\nこれを達成するために我らはいくつかプロパガンダが必要だろう。我らは民衆に向けてこの政府が愛と思いやりに満ちたものであることを示さなければならない。ポスターはあらゆる場所にあり、ラジオは革命的メッセージによって一杯となる！同じく、我らは工場農場の労働者により多くの権威を与えねばならない。我らは一瞬にして支持を得よう！"
 BRY_in_our_hearts: "我らが心において"
 BRY_in_our_hearts_desc: "我らの人民の社会生活を向上させることよりも出発地点において重要なことはない。我らの社会はまだツァーリの伝統から抜け出せずにいる。これは他の軍閥にたいする我らの見かけ上大きな問題であり、我らがレーニン主義国家でありたいならば、我らはそう見えるように振る舞わねばならない。我らはすぐにこの問題に取り掛かねば。女性は男性と全く同じ権利を受けるに値するのだ。\n\n我らの伝統は進歩への道を切り開くために破壊せねばならない。人民が抑圧されることは二度となくなるだろう！社会革命を達成すれば、正しきことを阻むものは何もなくなろう。人民がより権利を与えられれば、彼らはより懸命に働くだろう。社会主義と両立し得ない太古の信念や慣習を終わらせよう。詰まるところ、皆が平等となるためには、革命の完遂を求める必要があるということだ。"
 BRY_the_shackles_broken: "束縛の破壊"
 BRY_the_shackles_broken_desc: "革命における女性の地位は多くの社会主義運動において問題となってきたし、我らの間でもそうである。我らが女性の同志達は男性と全く同じか、それほどではなくとも資本主義の妖怪に抑圧されてきた。女性達が前線で戦ったり野戦病院にて衛生兵として働いたりすることが出来ない理由がどこにあるのだろうか？\n\n我らは直ちに軍隊の地位において女性達も男性と平等に扱うものとする規則を定める。女性大隊は我らの軍隊において不可欠のものとなろう。全人民が同志なのである、男たちだけでなく、女たちもだ。我らの敵は男性兵士と同じくらい女性兵士をも恐れることとなるだろう！"
 BRY_steady_reform: "揺るぎなき改革"
 BRY_steady_reform_desc: "マルクスがずっと以前に鋭く指摘したように、人類の歴史とは抑圧者と被抑圧者のレンズを通して理解することが最良であり、不断の闘争の中で両者は常に分かたれる。\n\nとはいえ、時代は抑圧者をより狡猾にした。未だファシストによって奪われていない土地において、彼ら雇用者は陰険な手段をもって意図を隠すマスクを被っている。このマスクはその顔にぴったりと作られている。ゆっくりと、彼は新たななにかに姿を変えつつある。なにかとは、「合理的な穏健派」というやつだ。\n\n理論的には目標を素早く支持し、彼はある立場においての道徳的正しさを認識することに不快感を感じることはない。ああそうだな、その目標はたしかに正しいね、と。\n\nしかし彼の主張は、実際に行動する時になって現れる。「時は来たって？」彼は叫ぶ。「なぜ人々を遠ざけてまでそんな変化を起こさなきゃならないんだい？」\n\n同志ペチュロとの啓発的会話の後、同志サブリンはこれら悪辣たる欺瞞に隠された真実を理解した。社会主義的女性は全てにおいて男性と平等となるだろう。ブルジョワ文化と切り離すことが出来ない側面、性に基づく社会的役割は過去のものとせねばならない。「穏健派」には叫ばせておけ。我らの理念はレーニンとマルクスの至上の理想と協調する。我らは足を引きずりながら歩きはしないのだ！"
 BRY_place_the_dominoes: "ドミノを設置"
 BRY_place_the_dominoes_desc: "同志サブリンは何度もこの問題に自らの見解を述べている。革命的女性は革命的男性と対等であるべきだと。\n\nだが、彼による他の多くの主張とは違って、この申立ては耳を塞がれた多くの人間には届いていないようだ。ソビエト人民は、バラバラの混沌とした状況の中で、ここ10年かなりの反動的態度を採用してきた。加えて、何世紀にもわたる伝統的ロシア文化がこういった考えを阻むことを助けてきたのである。\n\n同志ペチュロと他のフェミニスト達の目標は疑いもなく称賛に値する一方、また驚くほどナイーブでもある。我らの新生国家は大衆の意志を現すことで創り出された、単に上から教義を強制することではなくだ。反発をもたらすような性急で急進的な政策の代わりに、同志ブラウンはより漸進的な改革を提案している。人民は革命的道徳には共感すべきであって、それを押し付けられてはならない。願わくば、このような政策が最終的に男女平等を導き、有害な反動的抵抗を撥ね付けんことを。"
 BRY_revolutionary_woman: "革命的女性"
 BRY_revolutionary_woman_desc: "政策論議や改革議論以前の話として、社会主義が皆を益することは明白である。ブルジョワ的私産関係の破壊、福祉の拡大、社会の再構築にともない、状況は急速に変わりつつある。\n\nソビエト連邦の女性達はこの恩恵を受けて、今や主人からの施しを待つだけの存在ではない。賃労働から解放され、彼女たちは今や快適な時間を過ごしている。家庭、キャリアや使命、そして幸福を気兼ねなく受け取ることが出てきているということだ。\n\n加えて、母親たちは自らの子供とともに労働するなどという苦しみを味わうことはない。公立学校やノルマの緩和が子どもたちにより良い生育環境を与え、長く続いた児童労働に終止符を打つだろう。\n\n我らの政策の及ぶ範囲は広大なものであるが、社会主義的女性が革命によって解放されたことを誰も否定できはしない。"
 BRY_in_our_homes: "我らが故郷において"
 BRY_in_our_homes_desc: "革命が凱旋する最中でも、労働者の権利こそがまさに社会主義的理想の基盤であることを忘れてはならない。今でもブリヤートの労働男女は数十年来の古き法の下苦しんでいるのであり、また工業部門は辛うじて動いているに過ぎない。我ら労働者同志の正義の叫びに応え、彼らを助ける時が来ている。\n\n書記長は新連邦において労働者の権利が保証されるべく個人的に動く意志を示している。とはいえ、こういった改革全て、人民が職を見つけられなければ意味を成すことはない！そのため、我らは老朽化した工場群の全面的点検を実施することで、広く労働機会を人民に提供し、工業を復活させる必要がある。\n\n終いには、我らの取組み全てが新政府の目標に係る強力な声明の代わりとなるだろう。そう、連邦は勤労者のため常に闘っているのだ！"
 BRY_workers_councils: "労働者評議会"
 BRY_workers_councils_desc: "ヤゴーダ体制の数ある不正の一つが、全体主義的な卑劣かつ陰険な支配権の行使だ。暴君なき今、我らは同じ過ちを繰り返さないよう気をつけなければならない。そのためには、新政府においてブリヤート労働者評議会をしかるべき地位に付ける必要がある。\n\n同志サブリンは書記長として革命を導き困難な時代を切り開く手助けをするが、同時に評議会により大きな自由を与え、労働者の自由をさらに堅固たるものとする。この改革により、我々は真に自由な労働者の楽園を創り出すという究極目標に向けて力強い一歩を踏み出す。そしてその地では全ての意見が尊重されるであろう。"
 BRY_light_centralization: "わずかな集権化"
 BRY_light_centralization_desc: "我らの革命がこの土地を脅かしてきた暴君を打倒し、我らの勝利が極東の虐げられてきた人々に切に望まれてきた希望や楽観を与えたことは疑いようもない。とはいえ、革命前に比べて脅威が減ったわけではないことが明らかになりつつある。我らの立場が安全とは程遠いことを受け入れなければならない、一つの失敗が成果を台無しにしてしまうかもしれないのだ。それゆえ、反乱中に確立された中央集権的機構は革命をより効果的に守るために温存される必要がある。\n\n評議会の中には、この一時的な政策を高く掲げられた理想の裏切りであると見なすものもいるだろう。大改革は地平線に確かに望んでいるが、目下のところ我々は若き連邦が生き長らえるよう、あらゆる予防措置を取らなければならないのである。"
 BRY_rebuild_the_factories: "工場の再建"
 BRY_rebuild_the_factories_desc: "戦時中、多くの工場が破壊され、多くのものが職場を失った。ソビエト評議会は、工場を再建し働き手に安定した職を与えるための建設計画を満場一致で採決した。評議会の支持はサブリンの権力基盤として必要不可欠であり、また労働者のニーズに従うことはサブリンによるマルクスとレーニンの理想化をを大いに訴えかけることができよう。"
 BRY_repair_the_roads: "道路の修繕"
 BRY_repair_the_roads_desc: "シベリアのインフラの多くがヤゴーダに対する蜂起の最中破壊されてしまったことにより、多くの兵士が来たるべき戦争に備え道路の修繕を呼びかけている。サブリンは革命の拡散のため、工場の再建を求めるソビエト評議会の要求を無視できる権限を有する。ただ、ソビエト評議会の勧告を無視すれば、国家の権力はサブリンにあるという前例を作ることにも繋がるため、これは労働者に対する裏切りであると彼としては考えているようだ。とはいえ、インフラの再建が隣人に革命を拡げるのを助けるということもまた確かである。"
 BRY_the_wheels_begin_to_turn: "回り始めた歯車"
 BRY_the_wheels_begin_to_turn_desc: "聞こえるか、同志達よ。工場には機械や電動工具の作業音が鳴り響き、道路にはかつてのような交通量が戻り、労働者達は全人民のためのより良い未来を創り出すべく一心を傾け働いている！不可能を可能とした我らの力量がこの地に再び生命を吹き込んだのである。すぐに全地域の工業力は最大限まで引き出され、我らはロシア全土に革命を拡げ続けることの出来る強力な基盤を持つであろう。\n\nしかしそれ以上に重要なことは、ブリヤートの普通の人々がついに良い生活を送ることが出来るようになったことだ。誰もが就ける職があり、人民はとうとう貧困や飢餓といった長く続いた恐怖から解放された。労働の歯車は回り始めた、そしてこの歯車を止めることは誰にだって出来はしない！"
 BRY_revolutionary_reconstruction: "革命的復興計画"
 BRY_revolutionary_reconstruction_desc: "暴君ヤゴーダに勝利したとはいえ、やるべきことはまだまだ山積みだ。崩壊した政権の大勢の役人や政治家たちはいわば辺獄にいる状態であり、次に来るべき運命を待ち構えている。再建への取組を続けるために、こうした人々の処遇を今こそ決断する必要がある。\n\n彼らの技能は疑いもなく役に立つであろうが、不満を持っていたとはいえ人殺し政権に尽くしていたという事実を無視するわけにもいかないだろう。いかなる道を選ぼうとも、我らが更に前に進むためにはこの問題に対処しなければならない。"
 BRY_trying_the_nkvd: "NKVDに対する裁判"
 BRY_trying_the_nkvd_desc: "この時が来た。長きに渡り多くの人々を恐怖に陥れてきた悪名高き秘密警察の高官はようやく人民裁判に掛けられる。正義は果たされるが、我らは敵とは違い公正かつ公平な選択をしなければならない。すなわち彼らは他のものと同じように起訴され、自己弁護する機会が与えられるということだ。\n\nこれらの者達は我らに対しては情け容赦など決して見せなかったが、我らはイルクーツクにかつて君臨していたかの怪物と同じではないのだということを人民に示さなけれならない。我らはただ屈辱を与えるためのいかさま裁判ではなく、敵味方関係なしの平等な裁判を行う。新ロシアでは、正義は常に勝つのである。"
 BRY_justice_for_the_bereaved: "亡き者のための正義"
 BRY_justice_for_the_bereaved_desc: "裁判は終わったが、NKVDはどうすべきかという問題がまだ残っている。評議会においては、旧ソビエト連邦において無数の人々を弾圧したのは紛れもないNKVDであるのだから、我らの理想を見失わないためには、悪名高い秘密警察組織とはこれできっぱりと決別すべきだと、急進派の多くは声高に主張している。\n\nこの組織の恐ろしさを身を以て痛感している者として、彼らの言葉はサブリンに深く響き、NKVDは合法的かつ完全に解体すべきだという結論を下した。我らはNKVD各員の罪過の度合いを個別に裁くこととする。人民に対し数え切れないほどの罪を犯したものの独房の鍵は廃棄される。残りのものについては、人民のための社会奉仕活動を行わせることにより自らの罪を自覚させ、その後に社会復帰の可能性を得ることになる。\n\nすぐに人民は偏執的報復行為に恐れることはなくなるだろう。そうして共に我らは真の革命という我らが夢に向かって進み続けられることになるのだ！"
 BRY_a_chance_at_redemption: "贖罪の機会"
 BRY_a_chance_at_redemption_desc: "裁判は終わり、NKVDの残党をどう処遇すべきかという議論が際限なく交わされている。その議論の最中、同志ブラウンはかなりの論争を巻き起こす提案をした。我らの革命が長く生き長らえるには、秘密警察が必要であり、ゆえにNKVDを取り込む必要がある、というのだ。この意見はオールド・ボリシェヴィキからの反響を呼び、NKVDを何らかの形で復活させることは、我らにとっても大きな利益のあることだと彼らは論じた。同志サブリンはこの組織が無数の残虐行為や不正に責任のあることを知ってはいたが、同志ブラウンの論理にも理があると感じずにはいられなかった。\n\nそのため、新政府にNKVDを再建するという苦渋の決断を彼は下した。このプロセスは、全面的な組織改編と同様に、人民に背き重大な罪を犯した構成員に対して追加の裁判を含むものである。\n\nこの方策は控えめに言っても物議を醸しているが、サブリンはソビエト評議会における懐疑論者に、何も恐れることはないと断言している。我らの新たなNKVDは完全に生まれ変わり、人民を脅かす存在ではなく、守護する存在となるであろう。"
 BRY_the_fate_of_yagoda: "ヤゴーダの運命"
 BRY_the_fate_of_yagoda_desc: "暴君は敗れた。恐怖は一晩で消え去り、恐るべき存在だったものは独房で縮こまっているだけだ。革命は再び始まり、裏切者や卑劣漢が我らを脅かすことはない。現在、それまで俎上に載らなかった問題が浮上してきている。次に何をすべきか？\n\n同志ブラウンは、しばしば心を落ち着かせることに苦労しているようだったが、それはこの怪物の処刑を強く願っていることを示唆していたのである。サブリンとの非公式会談で、彼はこのことを激しく論じていたのだ。このような男を生かすことは殺された者達に対する冒涜であり、また非常に危険なことでもあると。彼によれば、大衆の意志を踏みにじり、自らの下賤な目的を満たそうとするもの全てにふさわしい結末としてのシンボルに、ヤゴーダはならなければならないとする。\n\n一方で、同志ペチュロは違った提案をしている。死刑の執行は新国家の道徳的地位に永久に泥を塗ることになるであろうから、代わりに終身刑に処すという提案だ。彼女によれば、新たな連邦は野蛮性を過去のものとしなければならないという。また、懲役刑以外に模範的前例を示すものはないだろうとペチュロは考えているようだ。\n\n最終的には、この選択肢はサブリン次第である。優柔不断は人民を日に日に不満にさせるだけだ。老いた抑圧者には何らかの対処をしなければならない。"
 BRY_the_peoples_judgement: "人民の審判"
 BRY_the_peoples_judgement_desc: "我らはこれまで流された血、革命の名の下犠牲になったものたちを忘れることはない。とはいえ、復讐心が理性を上回ってはならない。以前の抑圧者を殺す行為は、危険な先例を作ってしまうだろう。ヤゴーダは我々の社会主義国家が新たな特色を示した例となる。かつてのNKVDが法外に殺人を犯したこととは対照的に、我らは公的な裁判を行う。つまるところ、我々は暴力に訴えるよりも強い自制心を持っているのである。"
 BRY_sic_semper_tyrannis: "暴君は常にかくのごとし"
 BRY_sic_semper_tyrannis_desc: "こんな屑は撃ち殺してそれで終わりだ！連邦には人殺しや独裁者の居場所はない。全ての勇敢な反体制派と手負いの兵士の名の下、我らはこの狂気についに終止符を打つ。\n\nすでに多くの血を流したではないかというのは真実ではあるが、このような甚大なる罪を犯した者にとっては、刑務所ですら贅沢にすぎるのだ。"
 BRY_united_forever: "統一よ永遠なれ"
 BRY_united_forever_desc: "平等の交響曲がゆっくりとクライマックスに差し掛かる。かつて民衆の肩にのしかかっていた重苦しい空は明るいものになり始めている。長く封じられてきた口々が歌を始める。表現の自由がバイカル湖畔に戻ってきたのだ。\n\n長く冷笑的な態度を取ってきた人民達は、互いに同胞であることに気づき始めた。再び、皆が本当の意味での同志となったのだ。強制や暴力、密告なしに、人民は我らの必然的目標への信頼を取り戻したのである。傷跡が完全に癒えるにはまだ時間がかかるだろうが、プロレタリアートの解放と正統性の回復に向けて、我らの前進は始まっている。"
 BRY_the_torch_of_hope: "希望の灯火"
 BRY_the_torch_of_hope_desc: "夢とは移ろいやすいものだ。\n\n彼らは比類なき権力を振るっていた。その気まぐれに適合しながら夢は現実を操り、理性全体を征服した。その意味では確かに、夢は名優と言える。\n\nしかし、彼らはこの朝日には相応しくないことに気づき、地平線を黄色く染め蜃気楼のように消えていった。\n\nバイカル湖の人民は目覚め、史上初めて夢が消えていくことを阻止した。ラジオ塔からの熱烈な演説が始まると、大衆運動は広まっていった。単純な反乱だった。あの火花は社会主義精神を蘇らせるのに必要だったのだ。\n\n我らは一見不可能に見えた仕事をやり遂げ、そして暴政の終わりとともにまた別の圧制者にむけて行進している。再統一は簡単なことではないが、必要なことだ。東方に希望の灯火をもたらそう。十月の夢は消えてなどいなかったのだから！"
 BRY_a_new_red_october: "新たな赤い十月"
 BRY_a_new_red_october_desc: "ハルビンの白系ロシア人から生まれたファシストは打ち負かされ、ヘーチマンやヴォシチの後継は我らが前に恥辱を晒した。北極圏の狂人は反動のアヘンに侵され、同様に消滅した。\n\n一方、アルダンの兄弟姉妹は暴君ヤゴーダに対して勇敢に立ち向かい、我らと手を取った。極東ロシアの広大な大地が我らの大義の下に団結したのだ。新たな革命が始まった。たとえ不可能であろうと、我々には戦う用意がある。"
 BRY_raise_the_flag_of_lenin: "レーニンの旗を掲げよ"
 BRY_raise_the_flag_of_lenin_desc: "戦争、専制政治、惨事の混乱の中で、偉大な十月革命の原動力となった理想はあまりにも頻繁に忘れ去られてきた。しかし今、我々にはそれを復活させる機会がある。\n\n困難なことを成し遂げた同志レーニンの著作に立ち返り、その賢明な言葉に基づいた新たな国家を建設しよう。レーニン主義の思想によって、我々はシベリアの端より立ち上がり、全ロシアを再び革命へと導くことができるのだ。"
 BRY_the_state: "国家"
 BRY_the_state_desc: "ヤゴーダのパンフレットにどんなプロパガンダが書かれていようと、我々は無政府主義者ではない。強固な国家は革命の成功に必須であり、その国家はレーニンの教義の上に建てられる必要がある。\n\n人民の意志による民主主義が、マルクス主義に基づくイデオロギー的統一が必要だ。このような国家機関を以って、我々は最終的な勝利を達成できるのだ。"
 BRY_reform_the_sovnarkom: "人民委員会議の改革"
 BRY_reform_the_sovnarkom_desc: "人民委員会議、即ちソヴナルコムは、十月革命後に設立された最初の政府の単位の一つである。それはレーニン自身を筆頭に、新生ソビエト連邦に対する最終的な統治権を行使する官僚たちの会議であった。\n\n我々の政府の中では、ブラウンやマルヘーエフが拡大し続ける国家の行政府としてソヴナルコムを復活させることを主張している。だがこの選択は、国家としての強い意志を示す一方で、専制政治への道を歩むことになるのではないかという懸念もある。"
 BRY_curse_infantile_disorders: "左翼小児病の治療"
 BRY_curse_infantile_disorders_desc: "我々の新たな連邦には、あらゆる種類の緊急の問題について自由に議論する余地がなければならない。とはいえ、国家に対する潜在的な脅威を野放しにする訳にもいかない。\n\nアナーキズムのような思想系統は公に異議を唱えられるべきだし、場合によっては、それを広めることに対して当然の報いを与えなければならない。我々の領土内で政情不安を煽ることを許せば、それは致命的なことになりかねない。それは断じて許されることではないのだ。"
 BRY_vsa_vlast_sovetam: "全ての権力をソビエトへ！"
 BRY_vsa_vlast_sovetam_desc: "十月革命は世界に多くの格言を残したが、最も有名なのは「すべての権力をソビエトへ」だろう。労働者、農民、兵士、水兵のソビエトはかつて反動主義者と修正主義者から国家の支配権をもぎ取ったのであり、我々はその遺産を放棄してはならない。\n\n我々の国中にある労働者評議会は、地方レベルおよび全国レベルで統治プロセスに組み込まれることになる。これらの評議会の努力によってのみ、真のプロレタリア民主主義は可能となるのである。"
 BRY_protect_proletarian_democracy: "プロレタリア民主主義を守れ"
 BRY_protect_proletarian_democracy_desc: "人々から遠く離れているブルジョア代表によるものではない、人民による民主主義こそが我々の政府の中核である。それは我々が擁護し、形式化し、支持しなければならない核心だ。労働者評議会にもっと明確な権限を与え、彼らがその権限を行使する構造を描くことによって、我々はロシア全土に、我々の社会が自治と人民の支配する社会であることを明確に示すことができる。"
 BRY_the_revolution: "革命"
 BRY_the_revolution_desc: "同志諸君、我々はただ新たな国家を建国しただけではない。いくつかの小さな軍閥を征服しただけではない。\n\n我々は、全ロシアおよび全世界の労働者、農民、兵士の名において、第二次十月革命を宣言したのだ。この革命の理想を守ることこそが最も重要である。さもなければ、我々の活動はすべて水泡に帰し、ロシアは永久に分裂したままとなるだろう。"
 BRY_decree_on_land: "土地に関する布告"
 BRY_decree_on_land_desc: "多くの革命政府にとって、土地改革は最優先事項の一つである。それは我々にとっても同じだ。大規模な集団化や移住を行う必要はないが、極東は世界で最も生産性の高い農業地域とは言い難い。そのため、農業の効率化を図るべきである。\n\n農民の生産を拡大するためにより多くの資金援助や物資を送るべきであり、農地もより整然とすべきである。そうすれば、今あるものを無駄なく使い、1エーカー当たりの生産カロリーを増やすことができる。軍隊は胃袋に頼って行進するというが、国家もまた胃袋に頼って生きているのだ。"
 BRY_workers_decrees: "労働者の布告"
 BRY_workers_decrees_desc: "一般労働者の福祉は我々の政府の最優先事項でなければならない。そのため中央政府は、労働者の権利を保護し、酷使から保護することを目的とした一連の法令を直ちに発効させる。\n\n労働者には労働に見合った公正な賃金が支払われる。労働日数はより合理的なものに変更され、休暇も設けられる。そして、これまで職長が部下に課していたような虐待は今後一切許されない。ヤゴーダの統治下では労働者は家畜のように扱われていたかもしれないが、我々は必ずより良い環境を形成するのだ。"
 BRY_declaration_of_rights_of_the_working_and_exploiting_people: "労働者の権利の宣言"
 BRY_declaration_of_rights_of_the_working_and_exploiting_people_desc: "1918年、同志レーニンは『勤労・被搾取人民の権利宣言』を発表した。この文書は、ソビエト連邦の原則的な行政文書の基礎を形成し、かつての反動の坩堝の中に労働者国家が成立したことを世界に宣言した。\n\n同志レーニンが過去にしたことを、現在では我々が行うのだ。我々は、我々自身の『労働者の権利の宣言』を起草し、全労働者への献身の意を表明する。そのコピーは町の広場で読み上げられ、全ての人が見られるように公共の掲示板に掲示されるだろう。我々の世界の労働者に対する献身を誰も疑わなくなることだろう。"
 BRY_raise_the_banner_of_freedom: "自由の旗を掲げよ"
 BRY_raise_the_banner_of_freedom_desc: "ロシア人民は、強力で迅速な政府やレーニン主義を望んでいるだけではない。多くの人民が平和と安定、そして未来が過去よりも明るくなることを望んでいるのだ。何十年にもわたってロシアを特徴づけてきた流血のサイクルからの解放という理想に到達しなければならない。\n\n我々は国土の上に自由の旗を高く掲げなければならない。労働者のための自由だけでなく、全ての人民にとっての恐怖からの自由の旗を。"
 BRY_likbez: "子供の浮浪を打破"
 BRY_likbez_desc: "過去数年にわたる血なまぐさい戦争と辺境の地での厳しい生活は、シベリアの子供たちには非常に厳しいものであった。多くの子どもたちが家を失い、さらに多くの子どもたちが貧困にあえぎ、ほとんどすべての子どもたちが読み書きができずにいる。\n\n我々にはこのような子どもたちを窮乏から救い出す機会がある。新たな教育・開発機関を創設することで、極東の若者たちは小さな軍閥や暴君の支配下にあったときよりも良い生活を送ることができるようになるだろう。"
 BRY_centralize_the_education_system: "教育制度の一元化"
 BRY_centralize_the_education_system_desc: "次の世代を確保し、育てていくためには、我が国の教育制度を一流のものにしなければならない。党内の強硬派は、国の支持するカリキュラムで教える公立学校を中心に据えた新たな中央集権的な教育システムを作ることを提案している。このようなシステムは多くの潜在的利益を持つだろう。\n\n我々が優先させて学ばせたいことを生徒たちに学ばせることができ、広範な教育システムがもたらす長期的な不安定化の影響も避けられるだろう。しかし、これはある程度の自治を長い間持ってきた多くの民族や地域にとって物議を醸す選択だろう。"
 BRY_rely_on_autonomous_organizations: "自治組織を頼る"
 BRY_rely_on_autonomous_organizations_desc: "何十年にもわたるシベリアの奥地での戦禍の中で、多くの地域が独自の教育機関を設立してきた。村の託児所から新興の農業大学まで、それぞれの地域に根ざしたそれぞれの思いのある様々な教育機関がある。これらの全てが党の方針に従っているわけではなく、中には反動的な宗教的伝統を支持していると噂されるところまである。\n\nしかし、最近我々の統治下に入った土地からの忠誠を得るには、これらの地方の学校に国の干渉を与えず、そのまま存続させることが賢明だろう。さらに、その方が労力も資源も少なくてすむのは確かである。"
 BRY_proletkult: "プロレトクリト"
 BRY_proletkult_desc: "すべての労働者はパンに値するが、バラにも値する。十月革命の初期に、「プロレトクリト」という新たな組織が定着した。国家の支援により、新たな芸術様式や文化団体が雨後の筍のように生まれ、労働者はそれまで思いもよらなかった創造的なアウトレットにアクセスできるようになったのだ。\n\n我々の理念を拡大し、国家全体の士気を高めるためにも、このプログラムを復活させるべきだ。国家の資金と資源は、都市の芸術家、地方の詩人、工場を拠点とする劇団、その他多くの人々に与えられることになる。労働者の栄光こそ我々にとって最高の使命であり、労働者自身よりもこのような輝かしい業績をあげるのにふさわしい人物がいるだろうか？"
 BRY_expanding_the_party: "党の拡大"
 BRY_expanding_the_party_desc: "共産党は我々の連邦において主要な統治機関の一つである。もし共産党が連邦全人民の代表であるのなら、特権的で地位の高い人々のための組織であってはならない。党員になるために必要な時間を短縮し、新しい党員の承認に関わる委員会の数を減らし、党員資格を得るための負担を全体的に減らすべきだろう。\n\n我らの人民プロレタリア民主主義においてより多くの人々が党に参加することは、即ち党をより強くするだけのことである。"
 BRY_the_komsomol_reborn: "コムソモールの再生！"
 BRY_the_komsomol_reborn_desc: "共産党の価値観をロシアの若い世代に伝えるために設立されたのがかつての共産主義少年団とコムソモールであった。サブリン委員自身もかつてメンバーであり、彼の反乱に参加した多くの理想主義的な将校たちもそうであった。コムソモールを復活させることで、シベリアの子どもたちを党に迎え入れ、何よりも我々の理想に忠実な新しい世代を作り出すことができるのだ。"
 BRY_korenizatsiya: "コレニザーツィヤ"
 BRY_korenizatsiya_desc: "コレニザーツィヤ、いわゆる「現地化」とは、ソ連初期の政策であり、少数民族をソ連の各共和国政府に参加させようとしたものであった。ここ極東において、このような政治代表権の問題は多くの軍閥の悩みの種であった。もっと上手い方法があるはずだ。ブリヤート人、ヤクート人、その他の民族をより積極的に政府に参加させることによって真に多元的な連邦を作ることができ、古い排外主義的な考えに挑戦しながら連邦の多様な住民の忠誠心を確保することができるだろう。"
 BRY_truly_democratic_centralism: "新たなレーニンレヴィ"
 BRY_truly_democratic_centralism_desc: "我々の党員加入手続きに関する改革は成果を上げたが、依然として共産党の地位は組合全体を代表するものでは到底ない。\n\n数十年前、「レーニン・レヴィ」と呼ばれる市民の大量入党により、数十万人以上がソ連の統治に携わるようになった。同じように、人民の大部分に対して申請要件を免除するべきだろう。そうすれば、極東の労働者と農民は、政府の中に、そして国家の政治生活の中に真に自分たちの姿を見ることができるのだ。"
 BRY_the_first_reformed_party_congress: "最初の改革された党大会"
 BRY_the_first_reformed_party_congress_desc: "全連邦共産党は広大な領土を支配している。我々の勝利は明白であるが、我々の理想がいかに強固だとしてもその行く手は険しいものだ。\n\n党内には二つの派閥がある。マルヘーエフ、ブラウンらのブハーリン派と、ペチュロ、ウラノフスカヤらの新生サブリン派である。この二つの派閥は多くの点で一致しているものの、統治に対する考え方では双方ともに容認できないものがある。サブリン派は我々の新たな革命の基礎となった理想を支持しているが、ブハーリン派は連邦を存続させるために何が必要かを知っているかもしれない。\n\nしたがって、これらの相違を解決するために、我々は党大会を召集しなければならない。それは全国のソビエトからの代表と、党の特別代表とで構成される。そこで国家とその指導者が解放への道のりを歩む方向を決定するのである。"
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat: "プロレタリア経済"
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat_desc: "社会主義とは経済学だ。これは、多くの人がほとんどを持っていない一方で、少数の人が非常に多くを持っていることに対する解決策を見出さなければならないという考えから生まれたものである。誰もが自分の稼いだものを手にすることができる状態への移行こそ我々の現在の目標であり、経済と我々の歩みに目を配ることは、何よりも重要なことである。\n\n今のところ、我々には十分な軍需産業がなく、国民には住宅が不足しており、真の社会主義にはほど遠い状態だ。今こそ、この問題、そして国民を悩ませている他の経済問題の解決に取り掛かるべき時である。"
 BRY_council_of_workers_and_peasants_defense: "軍隊の中央集権化"
 BRY_council_of_workers_and_peasants_defense_desc: "真の社会主義こそが我々の目標である。我々はこのことを理解しているし、誰もそれを疑っていない。しかしマルクスは、社会主義、あるいはプロレタリア独裁が達成される前に、革命がなければならないと語っている。そして今、我々はその革命の中にいるのだ。\n\nたとえ夢をひとまず保留にしてでも、我々は自分たちの得たものを守らなければならない。今この瞬間、人民は、銃、大砲、装備、トラックを必要としている。赤い旗の下にロシアを団結させなければならないのと同様に、我々はこれらの武器を確実に提供しなければならない。"
 BRY_prioritize_military_efforts: "軍事的努力を優先"
 BRY_prioritize_military_efforts_desc: "赤軍の発展は我々が最大の関心を持つものであり、民間のどのような必要事項にも勝る。したがって、我々の努力はそれに向けられなければならない。とはいえ、他の要求がまったく無視される訳ではない。必要最低限の分は与えられることになる。そしてそれ以外の資金は、我が軍のための兵器のより多くの生産のために使われるのだ。軍閥主義や外からの侵略から国を守ることは、どんな社会保障制度よりも彼らの生活を守ることになる。このことは国民もよく理解しているだろう。"
 BRY_form_unions_of_firms: "トラストの再構築"
 BRY_form_unions_of_firms_desc: "ソ連のトラストは、名前こそ似ているものの、部外者を潰し人々に法外な価格を押し付ける資本主義の巨大な独占企業のようなものではなく、縦割り、横割りに工場や企業を組織化した集団であった。それを復活させることは当然に最優先課題である。そうすれば民間企業のグループ分けが容易になる上、政府の規制・監督も入りやすくなるのだ。"
 BRY_gosplan: "単一の事務所、単一の工場"
 BRY_gosplan_desc: "「大多数の人民が独立し、あらゆるところで、そのような帳簿をつけ、資本家（現在は従業員へと変化している）と資本主義的習慣を維持している知識階級に対して、このような統制ができるようになった時、この統制は、本当に普遍的で、一般的で、大衆的なものとなるだろう。またそこから逃れることは出来ず、そもそも『逃れることのできる場所がない』のである。社会全体が労働と賃金の平等な単一の事務所と単一の工場となるだろう」\n- レーニン"
 BRY_narkomfin: "ナルコムフィン"
 BRY_narkomfin_desc: "モスクワのナルコムフィンビルは、共同住宅の実験場として有名であった。家族向けの大規模な集合住宅で、共用のキッチンや洗濯機などが備え付けられており、住民の日常生活に介入し、共同体や社会主義的な価値観を浸透させることを意図して設計された。他方では構成主義的、前衛的なデザインとしても有名だった。このデザインが広く採用されることはなかったが、だからといって我々に同じことができない訳ではない。我々は設計図を持っており、この建物とうり二つの構造を東部のあちこちに建設するのだ。"
 BRY_lessons_from_sokolnikov: "ソコリニコフの教訓"
 BRY_lessons_from_sokolnikov_desc: "グリゴリー・ソコリニコフはボリシェヴィキの最初の党員の一人であり、また経済学者として、最初期の社会主義経済の発展に多くの時間と思考を費やした。彼は、ソ連経済の回復と拡大のためには高度な中央集権化が必要だと主張した。彼の考えに従って、もっとあらゆるものを中央集権化することができる。我々が命令し、皆がそれに従う。プロレタリアを中心として経済全体を一体化させなければならない。"
 BRY_lessons_from_krestinsky: "クレスチンスキーの教訓"
 BRY_lessons_from_krestinsky_desc: "ニコライ・クレスチンスキーはボリシェヴィキの最初の党員の一人であり、また経済学者として、最初期の社会主義経済の発展に多くの時間と思考を費やした。彼は、社会主義経済には低度の中央集権で十分であると主張した。そしてそれは正しかったようだ。産業や企業に過剰な監視をつけず、独自に行動させることは我々にとって容易なことであり、少し社会主義的でもある。結局のところ、彼らは我々よりも何が必要なものであるかを知っているかもしれないのだ。"
 BRY_supreme_soviet_of_the_peoples_economy: "官僚主義との闘争"
 BRY_supreme_soviet_of_the_peoples_economy_desc: "遠い町の事務職や管理職によって経済が抑制されるようなことがあってはならない。進歩が、政治的な出世のことばかりを考える、いかがわしい才能を持った数人の言いなりになってはならないのだ。管理職の人間が国民の生活を左右する決定を下すようなシステムを、誰が望むだろうか？\n\n我々は官僚の産業に対する影響力を減らしていく。職場は民主的なシステムで管理され、何をどれだけ生産するかは労働者が決定することになる。それによって、民間産業は怠慢や不始末から解放され、その分野における驚異的な成長が見られるだろう。"
 BRY_economic_decrees: "文明的な協力"
 BRY_economic_decrees_desc: "「ネップの下で実際に必要なことは、ロシアの人々を十分に大規模な協同社会に組織化することだ。というのは、私的な商業利益のような私的利益と、この利益に対する国家の監督と管理、以前まで非常に多くの社会主義者の障害となっていた共通の利益への従属の度合いとの結合を、今や発見したためである。実際、すべての大規模生産手段に対する国家権力、プロレタリアの手中にある政治権力、このプロレタリアと何百万もの小および超小農との同盟、農民の持つ確実なプロレタリア指導力など……ネップの下で、協同社会から、協同社会だけから、完全な社会主義社会を建設するために必要なものの全てではなかろうか？……それはまだ社会主義社会の建設ではないが、そのために必要かつ十分なすべての物なのだ」－ウラジーミル・レーニン"
 BRY_democratic_glavki: "民主的なグラフキ"
 BRY_democratic_glavki_desc: "グラヴニェ・ウプラヴレーニャ（グラフキ）は、主要な経済省庁の管理部門である。観光や軍需産業などの経済の広い範囲をカバーする省庁のうち、グラフキは産業部門を扱い、それを管理する。長い間グラフキは上層部からの政治的任命によって運営されてきた。同志サブリンはこの状況を変えるべきだと思っている。グラフキは民主化と労働者の意見反映のために大きく開放される。このような新しいグラフキは、市民生活においてより重要なものとなり、人民にグラフキの決定と生活への影響との間の直接的な相関関係を見出させることができるだろう。"
 BRY_towards_an_association_of_free_and_equal_producers: "自由平等生産者連合"
 BRY_towards_an_association_of_free_and_equal_producers_desc: "自由連合とは、国家や階級、社会的階層が存在せず、私的所有権が廃止された状態である。何者も生産手段から締め出されることはなく、誰もが自身の必要とするもの、そして物質的欲望を満たす能力を持つ。これはすべての社会主義者が夢見る世界であり、我々が作ろうと努力している世界である。\n\n残念ながら、現時点では自由協会を設立することはできない。しかし、その目標に近づくことを妨げるものは何もない。我々はその状態への移行をより容易にするための行動を開始する。結局のところ、誰もが、そこに到達することが困難であること、そして今すぐにその目標を達成することはできない理由を理解しているのだ。"
 BRY_narkomprod: "飢餓問題"
 BRY_narkomprod_desc: "連邦は病んでいる。盗賊、軍閥、外国勢力が彼女の土地を徘徊しているのだ。我々の要塞でさえも不安定で、破滅的な事態から完全に逃れられている訳ではない。それが最も顕著に現れているのが、食糧供給である。我々の人民はパンを求めて叫んでいるが、十分な量が手に入らない。\n\n資金が限られているため、これは難しい選択である。救済することはできるが、それは産業投資を犠牲にすることになる。ベルトを締めて仕事に打ち込めと言うこともできるが、それは誰も我慢ならない選択肢だろう。しかし、我々は選択しなければならない。そうしなければ無計画にことを進めることになってしまうからだ。"
 BRY_prodnalog: "食料緊縮の維持"
 BRY_prodnalog_desc: "これは我々の最悪の決断である。こうせざるを得ないことを酷く悔やんでいる。助けるべき人々を裏切り、我々を信頼してくれた人々の信頼を揺るがすかもしれない行為だ。だが、やらなければならない。他に選択肢はないのだから。\n\n飢饉のたびに経済が狂ってしまっては元も子もない。食糧の供給を規制し、厳しい配給制を敷かねばならない。最終的に連邦の人々を救うため、勝利を目指すしかない。目的を達成して初めて、国民への食糧援助に専念できるのである。"
 BRY_prodnazvoyrstka: "地域社会への支援"
 BRY_prodnazvoyrstka_desc: "将来的にコストのかかることだ。経済的な問題もあるだろう。何より、戦略的に賢明な方法ではないかもしれない。だが、我々は社会主義者だ。人民が飢えているというならば、我々は彼らにパンを提供するのだ！何もしないで傍観していることの社会的コストはあまりにも高く、政治的に我々を破滅させるだろう。飢饉が始まれば、コストを度外視して、急いで被災地に援助を送る。それこそ正しいことであり、我々の価値観が求める唯一のことなのだ。"
 BRY_defending_the_revolution: "革命の防衛"
 BRY_defending_the_revolution_desc: "我々は最強の軍隊を持っているわけではない。我々の軍隊は民兵組織とパルチザンで構成されており、決して組織化されたプロの軍隊ではない。だが、それは出来が悪いことの言い訳にはならない。もし我々が非正規兵の集団であるなら、この地で見つけられる最高の非正規兵の集団になってみせる。あらゆる地形で厳しい訓練を積んでいく。最高の装備と、集められるだけの兵士を揃える。そしてそれは、高い士気と、何のために戦うのかを伝える政治将校によって支えられるだろう。"
 BRY_expand_the_militias: "民兵の拡大"
 BRY_expand_the_militias_desc: "現在の民兵制度は、隣国を襲撃したり他の民兵と戦ったりするのには有効だったが、状況は変わりつつある。我々は今、専門の軍隊を創設し、他の専門の軍隊と競争しようとしているのだ。地域ごとにまとめられた装備の整っていない部隊の集団は組織構造を無視したものであり、もはや認めることはできない。とはいえ、それを少し調整して適応させることが出来ない訳でもない。\n\n我々の望む赤軍はたしかに専門の軍隊だが、それはまた、戦争になれば戦線を埋めるために召集される多数の非正規部隊の予備役に支えられている。このような非正規部隊は民兵の派生したものであり、まさしく民兵は同じ目的を果たすことになるだろう。"
 BRY_through_the_hills: "丘を越え"
 BRY_through_the_hills_desc: "我が軍は東シベリアの過酷で特殊な地形での戦闘に非常に長けている。しかしロシアは広大であり、我々の民兵が未経験の地形も多く存在している。勝利を望むのであれば、その点を改善しなければならない。山や平野を見つけ、そこに部隊を送り込んで演習を行う。慣れない地域で生きることを学び、そこを住処とすることを学び、そこで戦うことを学ぶのだ。占領下の広大なロシアで我々と相対する敵は、戦場で奴らと同レベルに熟練した軍隊に直面することになるだろう。"
 BRY_over_the_valleys: "谷を渡り"
 BRY_over_the_valleys_desc: "丘を覚えているだろうか？あれはまだ序の口に過ぎない。今、我々は更に多くの地形を訓練している。より多くの演習、より多くのコース、より多くの要求。準備のよく整った軍隊を編成しロシア全土に革命をもたらすのだ。\n\nだが我々の訓練は生存のためのものだけではない。新兵や既存の部隊に新たな概念を導入することもある。砲兵隊や支援大隊のみならず、装甲車の導入もテーマとする。旧赤軍が行ったことはすべて我々も行うし、それ以上のこともする。たとえ民兵であろうと、戦争は人ではなく、武器で戦うものだと理解しなければならない。そしてこれらの兵器は、我々に勝利をもたらすことができるのだ。"
 BRY_partisans_no_more: "もはやパルチザンではない"
 BRY_partisans_no_more_desc: "我々のパルチザンはロシアの戦場において早くも恐れられる存在となったが、彼らは常に指導者なき獅子と化したかのような無秩序に悩まされていた。しかし、これはすぐに変わることになる。自由なパルチザン部隊は、よりよい調整が可能になるように我が軍に組み込まれることになるのだ。\n\n我々はもはやパルチザンではない。もはや影に隠れる必要はなく、真っ向から敵に戦いを挑むことができる。革命は十分に守られ、国民は適切に保護されるだろう。"
 BRY_prepare_the_factories: "工場の準備"
 BRY_prepare_the_factories_desc: "ロシアを取り巻く混乱の中で、我々は軍隊を適切に武装するのに十分な武器を生産するのに苦労している。時には、銃よりもパルチザンの数が多いのではないかと思われるほどだ。\n\nこのような事態を二度と起こさないために、武器工場にさらなる投資をしなければならない。兵士の供給は十分でなければならない－－ライフル銃が兵士の数の半分しかない中で敵と戦うのは狂気の沙汰でしかないのだから。"
 BRY_discipline_the_men: "男たちを訓練する"
 BRY_discipline_the_men_desc: "我が軍を構成する者たちは大胆かつ献身的だが、効果的に戦うために必要な能力を欠いている。プロの軍隊となるには更なる訓練が必要である。\n\n他の軍閥の軍の信頼性と同レベルに達することは難しく、期待もできないだろう。しかし、革命の原則と人民を守るにふさわしい赤軍となることについては保証できる。"
 BRY_ready_the_commissars: "政治将校の準備"
 BRY_ready_the_commissars_desc: "戦場から逃げ出す者を射殺し、兵士になることを拒否する者を迫害するための政治将校は雇うべきではない。そのようなやり方は国民に自由を与えるべき我々が、国民に恐怖心を抱かせることになるだけである。\n\n我々の政治将校は恐怖の道具として使われるのではなく、部下への助言者、そして指導者となることで、団結力を高め、士気を向上させる者となるだろう。軍隊を十分に強化するためには、この最も重要な二つの要素を改善しなければならないのだ。"
 BRY_an_ideological_struggle: "イデオロギー闘争"
 BRY_an_ideological_struggle_desc: "兵士たちが戦う意欲を失っていると考える理由はないが、彼らのイデオロギー的熱狂を強化することは、彼らをより強化するだろう。彼らは戦う理由を思い起こす必要がある。我々のメッセージは、兵士たちにはっきりと映し出されるだろう。\n\n赤軍のためだけに戦うのではなく、革命そのもののために戦うのだ。"
 BRY_krasnaya_armiya_vsekh_silney: "赤軍に勝るものなし！"
 BRY_krasnaya_armiya_vsekh_silney_desc: "我が軍に必要な改革はすべて完了し、今や不屈の、比類なき軍隊として立ち上がることができる。兵士たちはライフル銃と革命への信念で武装され、我々の大義のために戦う機会を強く待ち望んでいる。まもなく彼らは全ての反対勢力を克服し、全人民を革命へと団結させるだろう。\n\n彼らの成功に疑う余地はない。今や兵士たちは勝利を収めて帰る日を、そして我々全員が団結し統一された自由な生活を送ることができる日を心待ちにしているのだ。"
 BRY_reaching_out_to_the_world: "世界に手を伸ばす"
 BRY_reaching_out_to_the_world_desc: "国境外からの援助なしにロシアに社会主義をもたらすことはできないし、だからこそどこからの援助であろうともそれを受けなければならないだろう。そのため、我々は世界に出て、我々の革命的大義の利益となる限りにおいて、最大限の援助を受けなければならない。\n\nいつの日かロシアのプロレタリアは、再び世界革命の前衛となるだろう。しかし、まずは国際労働者協会、国際労働者同胞団が必要だ。我々は国家的な敵意と不和、排他性に反対する。我々は国際主義者なのだ。"
 BRY_the_new_union: "新たな連邦"
 BRY_the_new_union_desc: "革命は自由国家機構を中心とした外交政策の再出発が必要である。彼らは資本主義に汚染されているかもしれないが、この世界で真の自由の砦に最も近い存在だ。\n\n彼らと協力しないことには、我々を取り囲むファシストと帝国主義者のなすがままになってしまうだろう。我々は革命へのプライドを捨ててでも敵の敵と友人になる必要がある。"
 BRY_economic_ties_to_the_ofn: "OFNとの経済関係"
 BRY_economic_ties_to_the_ofn_desc: "極東が支配下に置かれたことで、外国からの投資が視野に入っている。これは、資本主義体制を国に取り入れることへの欲求からではなく、我々を取り囲む資本主義勢力と協力を余儀なくされているからというのが理由だ。資本主義者の中で最も敵対的でなく、最も好意的－－だが友好的ではない－－なのは自由国家機構だろう。\n\n中央委員会は、OFNが共和国に投資するように要請を送ることに同意した。これは永久に続くものではない。時期が来て、我々にとって必要でなくなれば、これらの結びつきは廃止されるだろう。しかしながら、今は革命のために可能な限りの援助を求めなければならない。"
 BRY_red_realpolitik: "赤い現実政治"
 BRY_red_realpolitik_desc: "当然、アメリカ合衆国と敵対しているふりをすることもできなくなる。アメリカは悪の帝国だが、ドイツや日本の残虐行為は彼らをはるかに凌ぐものだ。必要に迫られて生まれた友情である、とサブリンは中央委員会の前で主張し、委員たちはしぶしぶ同意した。\n\n両国の関係を筋の通ったものにするための適切な外交任務が始まるだろう。"
 BRY_the_red_embassy: "赤い大使館"
 BRY_the_red_embassy_desc: "超資本主義的なアメリカ人との関係は急速に良好なものになりつつあるというのはいい知らせだ。そしてそれは同様に悪いことでもある。それでも、我々の政権に公然と敵対しない超大国が現れたことについては誰も文句は言っていない。我々へのこの申し出－－大使館の建設－－には多くの可能性があった。ゆえに、我々はそれを始めることにした。\n\nこれは一旦の恒久的な関係を築くこととなり、良くも悪くもアメリカとの友好関係を深める大きな一歩となるだろう。"
 BRY_stand_up_all_victims_of_oppression: "起て、抑圧の犠牲者たちよ！"
 BRY_stand_up_all_victims_of_oppression_desc: "我々はアメリカ人と交流してきたが、だからといって他の二つの超大国へ接近するのを止めるわけにはいかない。ただし今回は、友好の試みは行わない。同志レーニンが語ったように、帝国主義は資本主義の最高段階であり、日本は堕落した悪をもってその頂点にある。\n\n革命の英雄毛沢東を打ち倒したことから、アジアの労働者に対する残酷な弾圧まで、大日本帝国のあらゆる悪、矛盾は、やがて帝国の崩壊につながり、アジアの労働者は解放を見ることになるだろう、と共和国は公開の宣言を行うものとする。"
 BRY_back_on_the_world_stage: "世界の舞台へ戻る"
 BRY_back_on_the_world_stage_desc: "資本家の悪党どもに、いかなる正当性も与えてはならない－－サブリンも中央委員会もこの認識に至った。奴らは常に破壊的な脅威であり、革命を弱体化させ破壊する前には我々に混じり合おうとする。あらゆる超大国と取引する代わりに、我々は新たな同盟を創り出すのだ。\n\n我々自身の関係の中で。"
 BRY_international_outreach: "国際的なアウトリーチ"
 BRY_international_outreach_desc: "社会主義は資本主義とファシズムに同調する世界の中、それらの悪に打ちのめされ、暗中模索している運動だが、それでもまだ人類の進歩の光は存在している。社会主義の原則に従う国も残っており、また必ずしも我々の考え方に従ってはいない国もあるかもしれないが、我々は独断的な愚か者ではない。\n\n社会主義の大義を唱える人々は友好的であり、共和国はこれら全ての人々の間で一線を画し始めることだろう。"
 BRY_extend_economic_aid: "経済援助の拡大"
 BRY_extend_economic_aid_desc: "我々はこの世界での立場を見つけた－－しかし、多くの社会主義諸国が敵対する大国に囲まれ、孤独にあらゆる面から脅かされていることにも気づいた。我々のような社会主義の新興国が登場すれば、世界中の社会主義を繋ぐ先例を作ることができる。\n\n我々は誰に対しても援助と貿易取引を行う。その結果、彼らも我々も共に繁栄することができるだろう。"
 BRY_the_tyrants_fear_our_might: "暴君は我々を恐れている！"
 BRY_the_tyrants_fear_our_might_desc: "ドイツ人は我々を恐れている。絶滅などに値するわけがない多くの人々に対する彼らの絶滅戦争の試みから判断すれば、彼らは常にそうであった。ライヒの犯した罪は数え切れないが、われわれはそのすべてを断罪する。そうすることでサブリンは、自分たちを成長する社会主義国家としてだけでなく、崩壊前に存在したブハーリン派ソビエト連邦の直接の後継国として認めることにしたのだ。\n\n革命万歳！我々が生きている限り、ファシストの脅威は平和を知ることはないだろう！"
 BRY_unite_the_world_in_song: "歌で世界を一つに"
 BRY_unite_the_world_in_song_desc: "最後の一歩を踏み出さなければならない。革命の旗は分裂してはならない。勝利のためにも、そうなってはならない。だからこそ、我々はその創設者となり、ライヒの手による敗北以来失われた自由の輝きを再び見出し、再生させるのだ。\n\nまもなく、ヴァレリー・ミハイロヴィチ・サブリンは、世界中の社会主義政党にマガダン市に集うよう呼びかけ、おそらく彼の人生の中で最も壮大な演説を行うことになるだろう。そこで、サブリンは新しい組織の誕生を宣言するのだ。\n\n§R共産主義インターナショナルの誕生を。§!"
 BRY_in_lenins_footsteps: "レーニンの足跡をたどる"
 BRY_in_lenins_footsteps_desc: "我々はバイカル湖の凍てつく最果ての岸辺から、シベリアの全土を支配するまでに至った。同志レーニンが我々の成し遂げたことを見れば、きっと誇りに思うだろう。しかし我々は、祖国を統一し全ロシアに革命を広めるために、支配を確固たるものとし、統治を完璧なものにし続けなければならない。"
 BRY_empower_the_nep: "NEPに権限を与える"
 BRY_empower_the_nep_desc: "どこの地に革命統治を持ち込んでも、状況は常に異なっていた。マガダンやアムールの領土はファシスト軍閥の支配下にあったし、中央シベリアでは超国家主義者と封建主義者が長年にわたって支配してきた。間違いなく社会主義への迅速な移行は不可能だろう。むしろ新経済政策やシベリア計画の産業プログラムを利用して、全ての地域を同等の成長・発展水準に導くべきである。"
 BRY_endorse_small_business: "中小企業を是認"
 BRY_endorse_small_business_desc: "資本主義の廃止は、疑う余地もなく我々の優先事項である。しかし我々は、イデオロギー的野心と目先の経済建設の必要性との間でバランスをとる必要がある。そのため、地域社会において小規模企業の設立を認めることは許容されることだろう。もちろん民間による財閥が形成されることはないだろうが、小規模な労働者所有の企業が富を築くことは、領土を発展させることに役立つであろう。"
 BRY_apartment_construction_programs: "マンション建設プログラム"
 BRY_apartment_construction_programs_desc: "シベリアの多くの都市や町では、長年の戦争や紛争によって何十万人もの人々が必要としている住宅の建設が妨げられている。この状況の改善は、政府として最も重要な目標の一つであるべきだろう。主要な人口密集地に新たなマンションを建設することで、全ての国民にとって最も基本的なニーズのひとつである「住居」を確保することができるのだ。それは決して金箔で飾られたきらびやかな宮殿ではないが、全ての人に屋根を与え、尊厳のある住まいを提供することができる。"
 BRY_a_war_on_homelessness: "ホームレスとの戦い"
 BRY_a_war_on_homelessness_desc: "ホームレスは個人レベルでは悲劇であり、社会レベルでは障害である。我々の建設プログラムはこの問題を解決するのに役立っているかもしれないが、シベリアの浮浪者が常に滞在できる場所を確保する必要があるだろう。それは、一時的な避難所を設けることを意味する場合もあるだろうし、家族が自分の家へ予想以上に多くの人々を泊めなければならない場合もあるだろう。結局、それだけの価値はあるのだ。"
 BRY_destroy_monopoly: "独占の破壊"
 BRY_destroy_monopoly_desc: "我々は中小企業や協同組合の形成を許可しているかもしれないが、独占的な資本主義の慣行は我々の連邦に居場所がないことを明確にする必要がある。地方の地主や企業経営者を調査し、新たな独占企業の形成がないことを確認するべきだろう。そうすれば、我々の市場への一時的な譲歩が、恒久的な資本ブロックと化すことにはならない。"
 BRY_look_to_bukharin: "ブハーリンに目を向ける"
 BRY_look_to_bukharin_desc: "ブハーリン政権下のソ連は、地方開発と工業化計画によって後進的封建主義と搾取的独占資本主義から脱却することを目指した。我々の状況はそれと同じわけではないが、我々の経済政策とイニシアティブは、経済発展と再建という同じ精神に従って、ロシアの再統一に必要な基盤を構築する必要がある。"
 BRY_empower_the_party: "党を強化する"
 BRY_empower_the_party_desc: "シベリアを開発し、ソ連の統治下にロシアを再統一するためには、党の前衛主義の原則を堅持することが重要である。全連邦共産党は国家の統治においてその役割を維持し、さらに拡大しなければならない。それが我々の革命が生き残り、繁栄する唯一の方法である。"
 BRY_the_rule_of_the_collective: "集団のルール"
 BRY_the_rule_of_the_collective_desc: "かつてのソビエト連邦の大原則の一つは、集団的なリーダーシップであった。つまり、職務と責任は行政の構成員の間で分担される。このようにすれば、一人の人間がカルト的レベルの権力を握ることはなく、説明責任と反対意見が統治の足かせとなることなく、むしろ改善へ繋げることができる。委員会に権限を与え、委員会内での言論を推奨することは、同様に我々の拡大と繁栄を助けるだろう。"
 BRY_replace_the_doubters: "疑う者を置き換える"
 BRY_replace_the_doubters_desc: "政府内にも、そして党の上層部にさえも、我々の連邦があまりにも……強硬な方向に進んでいると考えている者がいる。ウラノフスカヤとペチュロは自分たちの権利として当然のように中央委員会を召集し、改革の可能性を議論している。しかし諦めるわけにはいかない。いくらかの不満があろうと、我々の革命を止めることはできないのだ。"
 BRY_celebrate_party_democracy: "党内民主主義を讃する"
 BRY_celebrate_party_democracy_desc: "全連邦共産党は政府の要であり、その存在によって社会主義への移行が保証されている。党内民主主義の下で、統治は革命のために努力し、功績を残した者に委ねられる。透明性、説明責任、効率的な政府活動のための構造でもある。これは称賛されるべきものであり、非難されるべきものではない。民主主義的中央集権制と党内民主主義を堅持し、統一と革命に向け前進しよう！"
 BRY_empower_the_revolution: "革命を推進する"
 BRY_empower_the_revolution_desc: "我々はついにここまで来たが、全ロシアがレーニンの旗の下に統一されるにはまだ長い道のりがある。西ロシアは言うまでもない未だモスクワで法廷を握っているファシストや協力者をはじめとする反動主義者の支配下にある。我々の連邦は軍事的にも外交的にも、まだ始まったばかりの闘争に備えなければならない。"
 BRY_a_truly_red_army: "真の赤軍"
 BRY_a_truly_red_army_desc: "気付けば、我々は広大な領土と新たに膨大な人口を支配している。赤軍が直面する難題は依然として厳しいものだ。全ロシアを統一できる力を持つには、士気と規律を高めなければならない。陸軍の政治将校には追加の任務とそれを遂行するための権力が与えられる。訓練もより厳しくする必要があるかもしれない。短期的には新兵にとって困難な状況になるだろうが、必要なことなのであれば、我々はそれを実行する。祖国を守るには厳しい献身が求められるのだ。"
 BRY_a_grim_duty: "厳しい義務"
 BRY_a_grim_duty_desc: "政府内には、勝利しても精神を失っては意味がないと言う人もいるだろう。しかし、負ければ精神は消失する。赤軍は、革命の最終的な勝利のために必要なことをしなければならない。つまり、訓練を増やし、国家からより多くの資源を獲得し、必要であれば戦争から生じる可能性のある行き過ぎた行為に目をつぶることである。おそらく、それは道徳的なことではないだろう。しかし我々の革命が道徳の上に築かれたものであるなら、それは行動によって維持され、いかなる代償を払ってでも守られなければならないのだ。"
 BRY_increase_international_outreach: "国際的なアウトリーチの拡大"
 BRY_increase_international_outreach_desc: "領土と勢力を拡大するためには外交政策に力を入れることが重要だ。もちろんキューバのような社会主義国家が第一候補だが、OFNにも働きかけをする必要がある。ソ連型社会主義とは相容れないかもしれないが、ヨーロッパの反動勢力に対抗する同盟国として、彼らは不可欠な存在になるだろう。"
 BRY_friends_in_america: "アメリカの友人"
 BRY_friends_in_america_desc: "アメリカはいわゆる「自由世界の擁護者」として、これからの戦いにおいて最も強い味方になりうる。我々は彼らに外交的メッセージを送り、さらなる関係の確立を望んでいることを明確にするべきだ。おそらく、経済的、物質的、軍事的な援助がもたらされるだろう。このような形で関与することは両国の戦略的利益に適うものであり、ワシントンも間違いなくそれを認めるだろう。"
 BRY_an_eternal_october: "永遠の十月"
 BRY_an_eternal_october_desc: "我々の経済とインフラ計画は、国を一つに結び付けるのに役立っている。我々の党への献身は、マルクス主義の絶対的な支配を確実なものとするのに役立っている。そして、革命に対する我々の献身は、今後も長きにわたって十月の炎を燃やし続けるだろう。ロシアは再統一される。ファシストは祖国から抹殺されるだろう。そして我々はかつてないほど強力に立ち上がるのだ。前進せよ！"
 BRY_the_dream_of_a_better_world: "より良い世界の夢"
 BRY_the_dream_of_a_better_world_desc: "我々はバイカル湖東岸にあるリモートアンテナを通して、夢を宣言するほんの数人の夢想家に過ぎなかった。誰も話を聞いてはくれないと思っていたし、共感もしてくれないだろうと思っていた。しかし、彼らはそうしてくれた。\n\n我々は世界で最も忘れられた海岸にある軍閥国家だった。誰も我々がより強力で人口の多い中央シベリアの地域を支配できるなどとは思ってもいなかった。しかし、我々はそれを成し遂げた。\n\n今、我々は旧連邦の大部分を支配下に置いている。我々は支配を固め、クライマックスとなるロシアのための戦いで、残りの地域を手に入れる準備を進めている。そして誰も、我々自身さえも、今や我々の夢を疑うものはいない。"
 BRY_all_power_to_the_worker: "全ての権力を労働者へ"
 BRY_all_power_to_the_worker_desc: "もちろん、労働者は組織化できるべきだ。真の社会主義者がこれを否定することがあるだろうか？何か問題があれば、労働者は現場の同志と一緒に是正を求めるべきだ。経営者が変化を拒むのなら、行動を起こせばいい。どこの国の労働者でもそれができるはずなのに、我々はあまりにも長い間、労働者にそれをさせないようにしてきたのだ。\n\n今からは、職場で労働組合に入りたい者は誰でも入れるようになる。制限も報復も抑圧もない。忌々しい「ファシスト組合」でなければ、組合を作ることができる。それは彼らの権利であるが、職場民主主義を実現するためには、それが彼らの義務でもあることを彼らは知っている。"
 BRY_upholding_democracy: "民主主義を支持"
 BRY_upholding_democracy_desc: "党の指導者だけがシベリアの政策について発言権を持っている状況はもはや終わり、一般人が意見を述べることを認める時が来た。全ての成人市民は、普通、直接、秘密選挙の権利が与えられる。そして、政党または無所属の候補者に投票することができる。非党員は、犯罪歴がなく、かつ代表を務めたい地域の1％から署名があれば、無所属候補として出馬できる。そして、党員と無所属の候補者が比例配分で議席を獲得することになる。このようにして、国民が望む代表がシベリアの全てのテーブルにつくことができるのだ。"
 BRY_echoes_of_the_siberian_plan: "シベリア計画の反響"
 BRY_echoes_of_the_siberian_plan_desc: "シベリア計画はブハーリンにとって一大プロジェクトであった。中央シベリアの荒れ地を工業の中心地として発展させ、ソ連を近代化させるというものである。この計画の進め方には異論もたくさんあるだろうが、シベリアを中心とした産業大国の構想が魅力的であることは認めざるを得ない。特に、現在の我々の位置を考えれば。\n\nはるか昔に建設されたインフラをベースに、新たなシベリア計画が生まれることになる。高尚な夢やノルマではなく、労働者階級のニーズに合ったもの。政治犯やグラグシステムの上に築かれたものではなく、労働者階級の全面的な支持を得て築かれたものである。ここには基礎があり、そして我々はその上に好きなものを作ることができる。"
 BRY_embracing_our_new_comrades: "新たな同志を迎え入れる"
 BRY_embracing_our_new_comrades_desc: "中央シベリアは東とは違う。一つは海岸線がずっと少ないこと。産業も多少ある。しかし、一番の違いは人が多いということだ。社会主義からブルジョワ民主主義、そしてあの「リューリク」のやろうとしていたものまで、さまざまなイデオロギーを持つ多様な人々が集まっている。\n\nこの人々は、我々の政治システムに統合されることになる。彼らに社会主義者の市民の義務を紹介し、我々のシステムの恩恵を支持することで、我々には未来の道があることを理解するようになるだろう。国民の支持を得ることは、我々の側で戦う労働者の数を増やすことになる。"
 BRY_an_open_hand: "開かれた手"
 BRY_an_open_hand_desc: "我々がここで何をしているのかを忘れてはならない。我々の目標は、シベリアの人々を革命の足下に押しつぶすことではなく、新しい、より明るい未来へと引き上げることだ。我々は彼らのために行動しているのであり、もし彼らが最初はそれを認識できなくても、行いでそれを示すことができる。\n\n最高の水準を維持しながら前進しよう。我々は、ただ反対する人々を粛清するのではなく、優しさをもってロシアを統一するだろう。我々は人類が知る限り最も偉大な目的のためにこれを行っているのであり、そのように振る舞うべきであることを決して忘れてはならないのだ。"
 BRY_a_roof_over_every_head: "全ての頭上に屋根を"
 BRY_a_roof_over_every_head_desc: "厳しい時代だ。人々は路上で、あるいは整備されていない小屋や建物で生活している。家族全員が屋根もなく、プライバシーを守るための壁もない状態で暮らしている状態だ。我々はこの問題を解決する必要がある。しかも、最も低コストで、最も多くの人々にとって最も有益な方法で。つまり、集合住宅だ。我々の努力で、全ての国民が寒さや雪から逃れ、暖かくプライベートな空間を確保することができるのである。都市デザインという点では不満が残るかもしれないし、豪華な宿泊施設という訳ではないが、市民が住宅に困らなくなることを考えれば十分に妥協できる価値があるだろう。"
 BRY_uplift_the_proletariat: "プロレタリアを高揚させる"
 BRY_uplift_the_proletariat_desc: "社会主義を反産業主義だとと考える人がいる。ナンセンスだ！社会主義者は皆、産業を愛している。産業は手頃な価格の、質の高い、ハイテク製品を無限に生産してくれる。産業は労働者を巨大な労働力の軍団に組織化し、彼らが自ら選んだ方法で生計を立てる手段を与えてくれる。故に我々は労働者のためにもっと多くの産業を提供しなければならない。全ての労働者が工場での仕事を持つだけでなく、様々な商品を生産する様々な工場での仕事を持たなければならない。広大な産業基盤は未来の道であり、それは中央シベリアの貧しい大衆を一挙に解放するものでもある。"
 BRY_a_tool_in_every_hand: "全ての手に道具を"
 BRY_a_tool_in_every_hand_desc: "道具や建物があるだけでは、産業大国にはなれない。労働者も必要だ。そして、シベリアのプロレタリアの供給源となるのは、農民しかいない。我々は彼らの作物を押収し、効率化のために強制的に区画を統合するような過酷なことはしない。しかし、彼らに都市生活の大きな利点を知らせ、ロシアの未来が田舎の小さな土地にあるのではないことを理解させるために、もっと穏やかな手段を取るつもりだ。"
 BRY_freedom_under_socialism: "社会主義の下の自由"
 BRY_freedom_under_socialism_desc: "連帯と同志意識に基づく社会が、どうして少数民族を排除するだろうか？職場の自由のために戦う人々が、どうして女性を家庭に閉じ込めておくことができるだろうか？さらに、もし我々が働く人々を抑えつけるための保守的な規則や社会的規制から解放されるなら、同意した成人たちができることを制限する権利があるだろうか？もし自由が皆に共有されないなら、何の役に立つのだろうか？\n\n社会主義とはあらゆる形での解放であり、シベリア社会主義共和国はそのことを忘れてはならない。"
 BRY_allow_minor_ideological_differences: "思想の小さな違いを許容する"
 BRY_allow_minor_ideological_differences_desc: "我々は、ロシアが再び資本主義の破壊的で反動的な見解に陥ることを決して許さない。ファシズムは、我々の土地から排除される。ブルジョワ民主主義は、我々が既にはるかに超越した段階である。君主制は基本的に後進的なイデオロギーであり、決して再び立ち上がることはないだろう。しかし、だからといって、我々の教義と相反する意見はすべて排除しなければならないのだろうか？\n\n共産党にはサブリン派のほかに、より伝統的な社会主義者であるブハーリン派とユートピア社会主義者がいる。これらの社会主義は我々の信奉するものとは違うが、革命の脅威にはなっておらず、放置しても大した問題はないだろう。そして彼らは、我々の行動に対して一理ある別の方法を持っているかもしれない。"
 BRY_unity_in_diversity: "多様性の中の統一"
 BRY_unity_in_diversity_desc: "多くの国家は指導者の見解と一致しない思想は踏みつぶす。シベリア社会主義共和国では違う。アナーキスト、サンディカリスト、ブハーリン派、ユートピア社会主義者、サブリン派、レーニン主義者、非党員、彼らは皆、ここに住むことができる。我々は真の社会主義を建設しており、左派のあらゆる部分から意見を取り入れる必要がある。多くの異なる種類の思想を許容する我々の能力は、大きな財産だ。たとえ彼らが歴史的に互いに敵対してきたものであっても。"
 BRY_liberation_not_annihilation: "殲滅ではなく解放"
 BRY_liberation_not_annihilation_desc: "赤軍が何をする部隊なのか、新兵全員にはっきりさせねばならない。革命の力であることは確かだ。しかし、気に入らない相手を殴るための鈍器ではない。人類を解放するための専門部隊であって、他の軍閥を撃ったり、辺境の村を襲ったりするものではない。我々は、解放した村や町の人民のために行動しているのである。占領した地域ではいかなるフーリガン的行為も過酷な報復手段も許されない。赤軍兵士はロシア人民の友であり、単なる征服者ではないのだ。"
 BRY_the_commission_for_humane_warfare: "人道的戦争委員会"
 BRY_the_commission_for_humane_warfare_desc: "戦争は地獄だが、過度にそうである必要はない。過去に我々の指揮下にある部隊が民間人に対して犯罪を犯し、人民とその保護者との関係を悪化させたことは否定できない。このようなことを続けることは許されない。進行中の戦争が生み出す潜在的な行き過ぎに対抗するため、文民による監視委員会、党による監視団、独立した司法機構を設置すべきである。それは軍隊の有効性を妨げ、他の用途からある程度の資源を動かすかもしれないが、それだけの価値はあるだろう。"
 BRY_a_just_society: "公正な社会"
 BRY_a_just_society_desc: "ブリヤート人。ヤクート人。トゥヴァ人。タタール人。広大なロシア東部の地には無数の先住民族や少数民族が暮らしており、その多くは現在、我々の管轄下にある。ロシア帝国時代の古い拡張政策は何世代にもわたって抑圧を続けてきたかもしれないが、我々にはもっと良い方法があるはずだ。過去の排外主義を終わらせ、全ての人のための真に平等な連邦を立ち上げなければならない。"
 BRY_the_tyranny_of_none_the_republic_of_all: "専制無き、万人の共和国"
 BRY_the_tyranny_of_none_the_republic_of_all_desc: "太古の昔から存在するどの民主主義においても最も重要な問題の一つだったのは、常に多数派と少数派の権利に関するものであった。多数派が少数派を抑圧することがあってはならないし、少数派が多数派を完全に制圧することもあってはならない。我々の連邦がロシア全土に拡大するにつれ、統治のあらゆる側面において全ての人の権利が公平に均衡するようにしなければならない。"
 BRY_the_people_march_on: "人民は前進する"
 BRY_the_people_march_on_desc: "どの学校のどの地図にも、我々の連邦の名前がオビ川からオホーツク海まで延びている。それは、ロシアの人々を長い間苦しめてきた反動勢力に対する我々の勝利の象徴である。しかし、この勝利はまだ不完全なものだ。西側では、それらの軍勢がまだ我々に対して並べられている。人民はロシアを統一し、ファシズムを過去の恥辱に追い返し、全ての人のための美しい未来に向かって前進する。万国の労働者よ、団結せよ！"
 BRY.1.t: "革命の再生"
 BRY.1.desc: "大祖国戦争はソビエト連邦を崩壊させたが、ブリヤート自治ソビエト社会主義共和国に住むものはどうすることも出来ず未来への不安を抱くしかなかった。ヤゴーダは政府を東方へと疎開させたが、日独による攻撃への恐怖は日夜止むことはなかった。このため、我らはヤゴーダがNKVDの権限を拡大した時にも文句を言わなかった－－緊急事態であるから、と彼は言ったのだ。我らは幹部会が粛清された時にも文句を言わなかった－－同志ヤゴーダは善い意図を持っているに違いないだろう？もちろん我らは隣人が夜中に男たちに連れ去られ、二度と見られなくなっても文句は言わなかった。確かに彼らは裏切者であったのだろうから。同志ヤゴーダは日に日に権力を強固にし、真っ昼間に男たちが来たとしても、マトモな人間なれば声を上げる勇気など無いだろうと思ったものである。\n\nしかし同志サブリンは声を上げた。ヤゴーダが中央シベリア共和国との戦争で大敗したことが彼の行動を掻き立てた。数少ない人民委員でもあり、若干23歳でしかなかったが、彼はこの戦争での残虐行為を目撃したことによって愛想を尽かしたのである。彼は少数の部下とラジオ塔を襲撃し、聞くもの全てに向けてメッセージを拡げた。この戦争は社会主義ではない、また彼は言った－－この戦争は人生を懸けるべきものでもなかった、と。同志サブリンはヤゴーダの鋼鉄の支配によりあまりにも長く虐げられてきた人々に向けて言う、自身を解放するよう、立ち上がって圧政者に「ニェット」と告げるようにと。\n\nすると彼らはそうした。同志サブリンはブリヤート自治ソビエト社会主義共和国の再誕と、ヤゴーダの専制からの解放を宣言した－－当面の目標として。今でさえ、NKVDは行進し、道を阻むものを皆殺しにしようと決心している。だが彼らの鉄の規律と輝く銃など、何の意味もない。\n\n同志サブリンのおかげで、我らは自由を味わった、そして我らにはそれを奪われるくらいならば死ぬ覚悟がある。"
 BRY.1.a: "革命は前進する。"
 BRY.2.t: "火花"
 BRY.2.desc: "足取りを乱すことなく、ヴァレリー・ミハイロヴィチ・サブリンはヴェルフネウジンスクのオペラハウスのドアを押し開き、ロビーを突き抜け劇場に入った。椅子は脇に追いやられ、そこは鼓動する革命の心臓となっていた。サブリンは、この洞窟のような空間を音や動作で満たしている同志達に革命の熱が電撃的に伝わっていることを感じ、自らに挨拶する彼らの眼には熱意がみなぎっていることを見た。\n\n一足飛びで舞台に乗ると、サブリンは中央委員会への挨拶もそこそこに、巨大な熊のようなブリヤート人で反乱軍を指揮するミハイル・マルヘーエフに足が浮くほどの熊の如き抱擁を受けた。\n\n「おお、同志！」マルヘーエフがサブリンを解放すると、彼はマルヘーエフを褒め称える。「エネルギーが感染するものだったらな！」とはにかみながら。サブリンは舞台中央にある机の周りに立つ同志達を見回す。彼の右腕たる女性スサンナ・ペチュロは、片眉を上げて彼に微笑み返した一方、彼女とは切っても切り離せない親友マイヤ・ウラノフスカヤは眉をしかめており、気が散る光景に苛立っているようであった。この光景には目もくれずに目の前の地図に走り書きをしている、強面の老ドイツ人オットー・ブラウンは「この会議は30分前に開くことにすると皆で決めたものだと私は信じていたのだがね、同志サブリン」とボヤいていた。\n\nマルヘーエフと共にゆっくりと歩いてきたサブリンは、雑然とした地図の寄せ集めに目を通した。大部分は戦前のものであったが、崩壊したロシアの残酷な現実を反映して急いで改変されていた。一瞬よぎった憂鬱的心痛を振り払い、サブリンは友人たちに微笑む。「いや、同志達よ、大いなる仕事は続いている！我らが自身の力でヤゴーダの圧政から自由になったように、私もまた時計の圧政から解放されたのだ！」\n\nブラウンは眼鏡の縁から苛ついた表情をサブリンに向けた。表向きの滑稽さとは裏腹に、サブリンの心には疑念があった。暴君ヤゴーダに勝利するためには、彼らが人民の意志を理解しているかを確認しなければならない。「同志達よ」彼は始めた。「人民は我らを支持しているか？一般の人々が我らの旗の下に団結せねば、我々はこの戦争に勝つことは出来ないだろう」\n\nペンを置き、ブラウンは視線にサブリンを入れた。「中国での数年間で、私は人民が統治者をどう考えているかを理解することを学んだ。彼らはヤゴーダの恐怖政治を嫌っている」突然物思いに耽り、マルヘーエフは頷いて付け加えた。「私はブリヤート人が我らとともにあることを確信を持って言えますよ、同志」\n\n「ヴァレラ、私達の火花は人民の心に炎を灯したわ。彼らは私達とともにあるのであって、他には付かない」ペチュロは言った、わずかに微笑んで。疑念を打ち消すと、サブリンはうなずき、同志達には革命のむき出しの側面を議論させる。火花。彼はそれが好きだった。"
 BRY.2.a: "時に、歴史はひと押しを必要とする。"
 BRY.3.t: "赤い放送電波"
 BRY.3.desc: "イルクーツク中の人が、公民館でラジオを聴いている。それはかつて確かに存在した、ロシアが統一されていた時代と変わらぬ風景だ。ラジオから流れる雑音交じりの声は、彼らにとってはさながら神の声のようだった。そして、互いの体温以上の熱気を彼らは感じていた。\n\nヴァレリー・サブリンと名乗る声の主は、ブリヤートの反乱軍の指導者だった。彼は語った。自由な権利と機会の平等という理想を。マルクス、レーニンの思想に忠実に築かれるであろう、新しいロシアの社会を。すべての人民が繁栄を享受できる社会を実現するという目標を。苦しい生活を送っていたイルクーツクの農民たちは、その声に聴き入っていた。\n\n暗い公民館の中で、若者たちは目を輝かせ、口を開けていた。彼らは自分が何をなすべきか悟っていた。大人たちは首を振ってしかめっ面をしていたが、若者たちは心の中に何か熱いものが生まれるのを感じていた。ずっと燻っていた炎が、再び燃え始めたように。\n\n生まれて初めて、彼らは希望を感じた。"
 BRY.3.a: "農民は政治的に自身の怒りを生み出すことはできない。"
 BRY.4.t: "銃と女性"
 BRY.4.desc: "ひび割れた大理石のタイルを踏みしめながら、サブリンはオペラハウスの迷路のような廊下の一つを急ぎ足で突き進む。いつものごとく、護衛無しで。暴君ヤゴーダとは違い、サブリンは背中にナイフが突き立てられるなどといった恐れを仲間たちには抱いていなかった。とはいえ、部屋の前を通り過ぎようとした所でペチュロとウラノフスカヤがから飛び出し、彼の足取りを止めたときには、流石の彼もたじろいた。\n\n「スサンナ・ソロモヴォヴナ、マイヤ・アレクサンドラ。我が親愛なる女性達よ、こんな夜中に一体どうしたというんだい？」そう言って最初見せていた笑顔も、彼女らの説明の重大性を理解すると同時に消えていった。\n\n「ヴァレラ、マイヤと私は相談してたのよ」ペチュロは言う。「つまり私達は方針転換のことを言い合ってたの。革命が勝利するためには、女性達も前線の一員となるべきなんじゃないかって」\n\n冷然として、ウラノフスカヤは付け加える。「そうです、同志サブリン。マルヘーエフなどは四六時中、兵士が足りないと文句を言っているんですよ。女性だって他の者達と同じように銃を持てるのに、なぜ私達はただ看護婦としての役割しか許されていないのでしょうか？」\n\n一瞬、サブリンは言葉を失った。彼は女性の居場所は自宅だなどという古い考えを信じたことは決してなかったが、それにしても前線だって？「分からない、同志達。私は女性の自由を信じてはいるが、女性が革命において戦うことが最良の道だとでも言うのか？」\n\nウラノフスカヤはサブリンに近づく、眼に炎を灯しながら。「レーニンとマルクスは革命は女性なしでは達成できないと言ったのではないのですか？同志サブリン、革命を護るため武器を取ることの他に、ロシア女は何も望んではいない！」\n\nサブリンは彼女の鋭い追求を否定できなかった。実際、兵士の数が足りなかったのである。「良く分かったよ、同志達」サブリンはその2人の女を見て笑う。「中央委員会を召集しよう。ロシアの女性が夫や息子達と並んで闘うことを望むのならば、誰がその道を阻むと言うのだろうか？」"
 BRY.4.a: "革命の成就は女性の参加拡大に懸かっている。"
 BRY.5.t: "サブリンの正義"
 BRY.5.desc: "「ロマン・デニソヴィチ・コサリョフ、この兵士と農民の宮廷が社会主義革命とロシアの一般的人民に対してあなたが犯した罪に対して有罪とする」\n\n被告席に座りながら、ロマンは頭を垂れ、涙をこらえ、必死に自らの威厳を保とうとしていた。彼はギャラリーに並ぶ裁判官の顔と直面できなかった。彼らは復讐に燃えた眼で自分をみつめていたのだ。ああ、これで一巻の終わりだってのか！28歳の、彼の人生は崩壊したロシアの混沌と狂気によって消費されてきた。彼は自らの正気を保つために何でもした、すなわちNKVDに加入し、ヤゴーダと幹部会の任務をこなし位階をゆっくりと上げていったのである。\n\nロマンは自分の手が血に塗れていないとは言わなかったが、ヤゴーダにへつらう犬どものように、人殺しの機会の度にウズウズしていたというわけでもなかったのだ。反逆者の理想には共感出来ないわけではなかったが、理想主義的な若者の一団がシベリアの君主を自称する者たちを打倒し、新ロシアを誕生させるなどといった話をどうして信じられようか？無理に決まっている、だから彼はヤゴーダの側に付いたのだ、未知のものよりもまだ知る悪魔の方に。歯を食いしばり、ロマンは自身の運命を決めた決心に鞭打った。これで全てが終わりだ、数分もすれば、彼らは自らを外へと引きずり、壁に投げつけ、脳天には弾丸が打ち込まれるであろう。目隠しをしてはもらえるのだろうかとも思ったが、気を引き締め、ロマンは涙をまばたきをして打ち消し、顔を上げ決まりきった断固たる判決を待ち構えた。\n\n「同志コサリョフ、判決を言い渡す」－－ロマンは拳を握りしめた－－「革命への奉仕のため12ヶ月労役を行うこと。解散」\n\nまさかと、ロマンは被告席で座りながら、動かずに遠くを見つめていた。聞き間違いじゃないのか？ああ、まだ生きられる、生きられるのだ！解放とともに目まいを覚えたが、兵士が彼の腕を掴んで凍えるようなシベリアの夕暮れの中に連れ出すと、それすらほとんど感じなくなっていた。彼は狂人のように笑い、涙は止めどなく頬を流れていた。"
 BRY.5.a: "我らが正義を守らなければ、正義の方が我らを守らなくなるだろう。"
 BRY.6.t: "少年十字軍の攻撃"
 BRY.6.desc: "ヴェルフネウジンスクにおけるスパイからの報告を読むと、ヤゴーダの全身はこわばった。歯を食いしばり、彼はもう一回、二回と読む、万力を持つ拳が音を立てて震え始める。サブリンとかいう成り上がりのクズと追随する思い上がった裏切者の一派が、捕らえた者達を「革命とロシア人民に対する罪」で裁判に掛け始めたというのだ。下らん！最たる罪を犯しているのは暴徒どもではないか、反逆だ、ロシアの正統政府に対して生意気にも武器を取ったのだ、不可能かつ馬鹿げた理想を追い求めてだ。\n\nヤゴーダはあの口先だけのガキについて考えるだけで胃の潰瘍が痛み、喉には胆汁が満ちひどく不快な酸味を感じた。ファシスト、王党派、修正主義者、暴徒よりも悪いもの、それは裏切り者だ。俺の部下が俺を批難し、俺と戦っているだと。俺は、ブハーリンの正統なる後継者だ！\n\n額の静脈が脈打ち、ヤゴーダは報告書を引き裂き、暖炉に投げ入れる。部下たちがブリヤートを奪還した暁には、サブリンなど果物の一片の如く握りつぶしてくれよう。裏切者には当然の報いとして、最大級の苦痛を与えられる以外の道などない。"
 BRY.6.a: "裏切りとは彼我に矛先を向けることを言う。"
 BRY.7.t: "暴君の最後"
 BRY.7.desc: "オペラハウスの壇上にて、サブリンは中央委員会を開き、皆は前線からの最新報告を今かと待ち望んでいた。とうとう、通信士が頭を上げた。サブリンは彼女の眼の輝きを読み取ると、通信士が声を出す前に笑顔となっていった。「同志達よ」彼女の声が響く。「暴君は我らの手中です！」\n\n一瞬にして、群衆の喜びは爆発した。兵士達は互いに抱き合い、涙を流した。報告はこう述べた－－ヤゴーダは投獄され、敵軍は西に逃げ、NKVDは一斉に降伏したと。サブリンは満面の笑みを抑えられなかった。イルクーツクは我らのものだ！\n\nマルヘーエフは壇上を踏み鳴らし、机の上にドンと音を立ててウォッカの入った箱を置く。「俺の秘蔵の私有財産です！めでたい時には、これに限りますな！」箱からボトルを取り出し、彼はサブリンに祝杯を上げた。ともに笑い、ボトルを一気飲みすると、そこからはねた酒が机上に積み重ねられた地図を酒浸り状態にしていた。\n\n「同志達よ！」サブリンが呼びかける、皆の眼が彼に注がれる。「革命は勝利した！」彼が叫ぶと、バトンのようにボトルが振られる、破茶滅茶な喝采に合わせて。「今夜は祝いだ！同志達よ、楽しもう！」\n\nサブリンは座って、この幸福な光景を見回した。マルヘーエフは部下にジョークを飛ばし、ウラノフスカヤはウォッカを飲み干す。ブラウンでさえ、今回限りはと笑みを浮かべていた。ペチュロの視線を捉え、サブリンは彼女に笑みを向けた。彼女も彼に微笑み返し、グラスを上げて仰々しく挨拶を交わす。「やったのね、ヴァレラ！」彼女は声を上げたが、すでにろれつも回らなくなっているようだ。サブリンはニヤリとした、彼女、下戸なのにな、と。\n\nもう一口飲むと、サブリンは空気よりも軽い心地となった。ロシアの混沌を終わらせ、人民を偉大な新時代に連れゆくにはまだ長い道のりがあるとはいえ、革命はもはや、明日にはと待ち望むだけのものではない。今夜、我らはヴェルフネウジンスクを赤く染めたのだ。"
 BRY.7.a: "終いには暴君は常に滅びる。例外なくだ。"
 BRY.8.t: "革命は誰も待ってはくれない"
 BRY.8.desc: "サブリンは日の出とともに起き上がり、ようやくのことで階下から通りに出た。ほとんどの者が寝静まったようだが、昨夜のパーティーを未だに続けようとするはぐれ者も数人残っているようだ。水汲み場に足を止め、口をゆすぐとオペラハウスに向けてサブリンは足を引きずる、二度とウォッカには手は出すまいと心に誓いながら。\n\n広大な劇場内はほとんど空であった。眼をこすりながら、サブリンは中央委員会に挨拶するべくステージ上に上った。会議机の周りには、親しき同志たちがウォッカのグラスを傾けていた。マルヘーエフはサブリンに向けてボトルを振る。「迎え酒はどうです、同志サブリン？」微笑みながら、サブリンはウォッカを注ぎそれを一気に飲む。\n\n「ああ！目が覚めたよ。よし、東部解放について議論しようじゃないか？」サブリンは同志達がぼんやりした眼で睨みつけてきたのを見て笑いを抑えることが出来なかった。自らも二日酔いであったのだが、昨夜革命の一環としてシベリアの奪還の賛否を問う人民投票の結果が彼を一層元気にしたのだ。当然の結果ではあるが、人民は全ロシア人民の解放に圧倒的賛意を示した。まさに彼らがイルクーツクの虐げられてきた農民たちにそうしたようにだ。\n\n机に顔をうずめていたペチュロが、うめきながらゆっくりと顔を上げる。彼女の頬には、極東の地図がくっついていた。「ヴァレラ？明日まで待てないわけ？頭がハンマーに叩かれているような状態じゃ、革命なんか出来ないわよ」\n\n子供のような満面の笑みを浮かべて、サブリンは皆のウォッカのグラスを注ぐ。「同志達よ、革命は誰だって待ってくれないんだぞ！さあ、同志ブラウン、東部のファシストどもについてはどう思いますか……」"
 BRY.8.a: "愛と革命のために生まれた男だ"
 BRY.9.t: "迷い"
 BRY.9.desc: "サブリンは海辺での結婚式を望んでいたとはいえ、今ではバイカル湖畔でも十分満足だと思うようになっていた。新妻ナジェージダを小部屋で寝かせたまま、彼はヴェルフネウジンスクに向かう列車の廊下に出た。外では、満月の光に照らされたマツの木の間を通り過ぎていくのが見える。少しの間木々を見つめて窓を開け放つと、即座に凍てつく風が列車内の通路に音を立てて流れ込んできた。貴重な奢侈品である巻きたばこに火を付け、彼は馬車の壁にもたれかかり、夜の中に息を吹き込んだ。\n\nしばらくして、隣の部屋のドアが開いた。髪の毛を乱したまま、ペチュロが廊下に進み出る。言葉なく、彼は彼女にタバコを差し出す。それを払い除けて彼女は言った。「眠れないの、ヴァレラ？」\n\nサブリンは窓外に薄い煙を延々と吐き続ける。そして友人の目を見ることもなく「そうだ、スサンナ、僕は幸福であるべきだ。結婚式の夜だってのに。僕は彼女を愛している。愛しているんだよ。だけど……何も感じられないんだ」サブリンはペチュロを見上げる。その眼には涙が溜まっていた。「ずっと考えてる。これに終わりはあるのかって。僕たちの前には考えたくもないぐらいの難題が横たわってる。そして毎日みんなを、血を流して死のう、誇り高き死のために、などといって送り出すんだ。でもそんな権利が僕にあるのか？ああ、スサンナ、僕は迷ってるんだ！」\n\nペチュロはサブリンの肩にそっと手を置く。「価値あるものには犠牲は付きものじゃない、ヴァレラ。迷ってるなら、自分の中の勇気を見つけて、私達の闘いが本当で正しいものだってことを思い出すのよ。私達はあなたのことを信じている、ロシア中の未来を諦めない男や女、子どもたちだってそう。何よりもヴァレラ、あの革命を忘れないで。それはあなたが言ったことなんだから」\n\n顔を拭うと、サブリンは涙を流しながらも微笑んだ。「スサンナ、僕は時々、君が僕たち皆の中で一番強いんじゃないかって思うよ」それぞれ眼を見つめると、2人の昔馴染みはお互いに笑い、列車は夜の中彼らを運び続けていた。"
 BRY.9.a: "愛は円環であり、円環に終わりはない。"
 BRY.10.t: "総員配置に付け"
 BRY.10.desc: "頬杖を突きながら、サブリンは同志達の革命における女性の地位についての猛烈な議論に耳を傾けていた。様々な言葉が打ち寄せてくるのを感じながら、サブリンはレーニンがいつも女性は革命に必要不可欠であると語っていたのを思い出した。多くの愛国主義的共産主義者達はこれを無視しがちであったし、最近まで彼もまた、他の問題に取り掛かっていたこともあってこの問題については深く考えたことはなかったのだった。ところがペチュロとウラノフスカヤの存在が彼に多くのことを考えさせるようになった。あらゆる点で男女が平等である新ロシアを創り出すためには、戦闘への参加を希望する女性の要望を認めるべきではないのか？そう決心し、サブリンは急に立ち上がった。\n\n「同志諸君！」とこの騒ぎの中で大声を張り上げる。すぐに沈黙が訪れ、全ての者が彼に顔を向ける。「女性に対する態度が反動的じゃないか？レーニンは革命の成就には女達が男達と同じように重要であると言ったんだぞ。革命のために尽くしたいという彼女たちの選択を保証するのは我々の義務じゃないのか。ロシアの女性が革命のために銃を取りたいと願っているのだったら、そうさせるべきだ」\n\n席に着くと、サブリンは自らの言葉が聴衆に、まるで電流が空気中を流れるかのように効いたことを感じ取った。向かいに座るペチュロは、彼に笑顔を向けていた。\n\n数分たつと、中央委員会は全会一致で女性達の革命への参加に関し完全な平等を許可することを採決した。兵士達は通りに駆け出し、このニュースを皆に呼びかける。日も終わらないうちに、たくさんの女性がオペラハウスに殺到し、入隊を希望した。腰に手を当てながら舞台上に立っていたサブリンは、一階席の混沌状態を見ながら満足感に浸っていた。ペチュロはその横で、彼の肩に手を回す。「ああ、ヴァレラ。あなたなら正しいことをしてくれるって信じてたわよ」"
 BRY.10.a: "全女性に武器を！"
 BRY.11.t: "NKVDの運命"
 BRY.11.desc: "ヤゴーダの取り巻きたちは西方に逃げることも出来ず、グラーグ行きとなった者達と同じように、真夜中にシベリア横断鉄道ヴェルフネウジンスク行きの列車の中にすし詰めにされ送還された。彼らは一人ずつ裁判所に引っ張られ、革命と人民の罪のために起訴され、また独房に引きずり戻される。ギャラリーでは、静粛を求められるまで血を求める人民達の怒号が飛び交っていた。サブリンは裁判官の席からこの光景を見て、彼ら彼女らの苦難を感じずにはいられなかった。そうだ、皆が愛するものをNKVDに奪われるという経験をしていたのだ。\n\n日が沈み始め、最後の裁判が終わると、法定は二つ目の、間違いなくより重要な問題に直面した。NKVDという組織をどうすべきかという問題だ。より急進的な反逆者たちは、国家主義的抑圧とヤゴーダの圧政の道具であり歴史そのものであるNKVDは完全に解体されなければならないと、口から唾を飛ばすのも気にせず激しく論じている。サブリンとしては彼らの主張には原理的には賛成していたが、ブラウンとオールド・ボリシェヴィキ達の論理にも惹かれるものを感じた。彼らは、NKVDは自治ソビエト社会主義共和国の治安部隊としては大変有用な組織であり、放棄するにはあまりに惜しいと静かながらも断固とした声で主張していた。\n\nサブリンは議論中、NKVDの革命への罪と潜在的有用性を秤にかけていた。NKVDは確かに大変な悪ではあったが、更生させることだって出来るのではないか？革命が成就するには彼らのような存在が必要なのだろうか？\n\n「同志サブリン！」ペチュロが声を上げ、彼の夢想を遮る。「私達はあなたの意見をまだ聞いてなかったわ！ヤゴーダの狗どもの処遇はどうすべきだと思ってるの？」"
 BRY.11.a: "彼らの罪を許すことは出来ない。"
 BRY.11.b: "彼らはまだ革命に貢献できる。"
 BRY.12.t: "折られた剣"
 BRY.12.desc: "裁判の後、かつてのNKVDの士官たちはあの車両に再びすし詰めにされたが、行き先はヴェルフネウジンスク行きではなく刑務所農場となっていた。彼らはそこで罪を償い、革命への奉仕を行うこととなる。\n\n腰に手を当て、サブリンは駅のホームにしかめ面で立っていた。彼らのしたことを思えば甘すぎるほどの処置であるが、公正公平なるロシアを灰から誕生させたいのであれば、ヤゴーダの誤ちを繰り返すことは出来ないのだ。またたとえNKVDがロシア解放に有用であるとはいっても、魂を売り渡すがごとく彼らを再編成することは、人民が流した血を否定することにつながるであろう。あまりにも多くの人間が愛する者をNKVDによって奪われたのだ。サブリンは自らの名の下無実の人々の犠牲を許すことは出来なかった。\n\n列車がホームから離れると、サブリンは何も考えないようにして歩き始めた。確かに彼はペチュロが裁判所でそう言った時には正しいことをしたと感じていた。だが日が明けるとその確信は無くなっていた。ロシア解放のため手渡された剣を瞬時に膝の上で折ってしまったように思えたのだ。確かにNKVDは腐敗を助長していたというのは真実だろうし、自分がヤゴーダのようにはなるとは想像もできなかったが、かような誘惑がそこにあったならば、それに抵抗できるだけの強さを自分はもっているのだろうか？\n\nとはいえまあ、もう済んでしまったことではあるし、あとはこの選択の結果を受け入れるしかないのだ。この革命は困難な道ではあろうが、少なくとも誠実なものにはなるだろう。"
 BRY.12.a: "最も困難な道は正しい道と大抵の場合同一である。"
 BRY.13.t: "鶏小屋の犬たち"
 BRY.13.desc: "裁判からたった数日で、彼らはヴェルフネウジンスクの通りを頭を上げ制服を着て誇らしげに歩くようになり、ヤゴーダ体制下での彼らの行為については触れてはならないというのが暗黙の了解となった。かの僅かな日々の苦難は、自由を得るためのわずかな代償に過ぎなかったということだ。サブリン麾下の反逆者達がなんと言おうと、NKVDの者達から見れば主人の頭が単にすげ替わったようにしか思えなかった。\n\nそのような通りを部屋の窓から見つめ、サブリンは自分のしたことが正しいことだったのかと自問した。マルヘーエフとブラウンはNKVDの更生が全ロシアの解放に寄与するであろうと確信していた。彼らのしでかした罪よりも有用性のほうを重く見るべきだというのだ。これは議論の結果なんだ、独断で決めたことではない、とサブリンはそう自らに言い聞かせようとしたが、それはまさに藁をも掴むような気分であった。革命の名目上の指導者としての自らの見解が他を圧倒する力を持っていることを否定できなくなったことを思い、サブリンは額に皺を寄せた。\n\nサブリンはヤゴーダのようにNKVDを扱うつもりは全く無かったが、人民にそれを納得させるのは容易いことではない。急進的な同志達の疑いに満ちた視線が自分に注がれていること、部屋に入ると話が止まることなどのことが時々あることに彼は気づいていた。何よりも、彼がNKVDの再編成を支持すると言った時のスサンナの裏切りに傷ついたような顔を忘れることは出来なかった。\n\n深呼吸をして、気持ちを落ち着かせる。違う、迷っている時間などないのだ。僕は正しい決断をした、革命の灯火を運ぶためこの者達が持っている技量と能力を僕たちは必要としているんだからと。ようやく中央委員会の面々と顔を突き合わせる決心が付き、サブリンは階下の通りに足を踏み入れたのだが、そこではかつて彼を解放者だと信じていた人民からの視線を無視し続けなければならなかったのだった。"
 BRY.13.a: "最も困難な道は正しい道と大抵の場合同一である。"
 BRY.14.t: "ゲンリフ・ヤゴーダの裁判"
 BRY.14.desc: "怨念に燃える眼差しで、ヤゴーダは被告人席からサブリンを睨みつけ、その顔は侮蔑で歪んでいた。臆することなく、サブリンは睨み返した。彼らは、できるだけ多くの人が入ることが出来るようにとオペラハウスで裁判を行うことに決めていた。暴君の犯罪リストを読み上げるブラウンの声が大きな部屋の空間に響き渡った。その間ヤゴーダは一度としてひるむことはなかった。\n\n「ゲンリフ・グリゴリエヴィチ・ヤゴーダ、この兵士と労働者の法廷は、あなたに課せられた全ての容疑について有罪とします。遂に責任を負うこととなった今、あなたはロシアと人民に対して犯した卑劣な犯罪に対して、少しでも後悔の念を抱いていますか？」ブラウンは気取ったように見えないように気をつけながら、ヤゴーダを見下ろした。\n\nヤゴーダはわずかに首を動かしてブラウンを見上げた。彼が話したとき、その言葉はまるでバイカル湖の底の土砂をさらっているかのようであった。「はい、とても後悔しています……機会があった時に、あなた方を撃たなかったことを」\n\nブラウンのにやにや笑いは、彼が席に着くと闇に包まれた。「被告人は少しも自責の念を表明しなかった、と公表する。さて、処罰については……」\n\n法廷での議論の間、サブリンはヤゴーダの目をじっと見つめ、そこにあるものを理解しようとしていた。サブリンがヤゴーダに仕えていた時、サブリンは彼に会ったことはなく、単純に人間性を越えた巨大で威厳のある姿を心に思い描いていたのだ。被告人席に半分沈むように座っている背の低い、痩せ型の男よりも、その存在と戦う方が簡単だった。どうして彼は憎しみのためにあれほどに空虚になってしまったのだろうか？何が彼にこれほどまで大量の血をその手に浴びさせたのだろうか？\n\nサブリンはヤゴーダの犯した罪のように、権力の黒い誘惑に屈した自分の姿を想像し、ヤゴーダの死を見たいという衝動に駆られた。そして、ヤゴーダの判決－－刑務所農場で五年間の労役－－が発表されたとき、サブリンは歯ぎしりをした。不十分だ！あの男は暴君であり、殺人者であり、略奪者であり、まさしく正義と純真の敵だったのだ！\n\n突然狂乱の波に飲み込まれたサブリンは、前へ飛び出してヤゴーダを泥から引きずり出し、彼にふさわしい正義を与えたいという思いに駆られた。"
 BRY.14.a: "持ちこたえる。"
 BRY.14.b: "感情に従う。"
 BRY.15.t: "人民の正義"
 BRY.15.desc: "サブリンは喉にまで上がってきた癇癪を飲み込むと、暴君の姿を見て彼の殺した罪のない者たちの復讐をしようと前に飛び出さないために、拳を握り締めて目を閉じた。ヤゴーダが連れ去られる時、歯を食いしばり、身体中の筋肉をこわばらせた。全ての死、全ての流された血、それらの報いが刑務所農場で五年間の労役だって？ヤゴーダの恐怖政治によって多くの人々が大切な人を失った、というのに、これが彼に課せられた罰だというのか？\n\n深呼吸をしたサブリンは、オペラハウスが空になり始めたことに殆ど気づかなかった。やっと頭を上げゆっくりと目を開けた彼は、飛び込んできた光に目を細めた。彼は初めてドームを彩る壁画を見た。それは十月革命についての絵であり、労働者たちが冬宮殿を襲撃し、赤い旗を広げ、風になびかせていた。\n\nゆっくりと、サブリンは自分の心を落ち着かせた。肩の力を抜き、彼はこれこそが自分の戦っているものであることを思い出した。人民が、暴君に強制されることなく、自分たちの正義を為す権利。もし彼がヤゴーダに何千人もの人を殺したことへの復讐を果たしたいという欲望に従っていれば、それは自分の信念全てを放棄することになっていただろう。\n\n肩に手がかかるのを感じたサブリンは、ペチュロの顔を見るために振り返った。彼女は無限の同情の表情で彼を見つめていた。「ヴァレラ、肝に銘じておいて。私達は過去の残酷な行為に対して復讐するためじゃなくて、明るい未来のために戦うのよ。寛容を示すことで暴君とロシアの全ての人民に対して、私達は彼の犯罪を二度と繰り返さないことを示すの。慈悲よ、ヴァレラ。慈悲こそ私達の敵に対する最強の武器なのよ」\n\n涙を流しながらサブリンは微笑んだ。彼は最後に壁画を一瞥すると、二人の旧友は冷たい夜風に震えながらオペラハウスを後にした。"
 BRY.15.a: "もっともよい復讐の方法は自分まで同じような行為をしないことだ。"
 BRY.16.t: "指導者の正義"
 BRY.16.desc: "拳を握り締め、サブリンは立ち上がった。瞬く間にオペラハウスは静寂に包まれ、誰もが彼の方を向いた。感情の頂点を乗り越えるためにぐっとつばを飲み込むと、サブリンは二人の警備員を指さした。「そこの二人、彼を外に連れ出せ」しばらくの間彼らは動かなかった。恐る恐るブラウンとサブリンの間で目を合わせると、命令に矛盾しないようそれぞれがヤゴーダの腕をつかんだ。サブリンが大股で進んでいくと、彼の前にいた群衆は、モーセの前の紅海のように静かに分かれた。\n\nサブリンは引き返すように懇願する声を静めると、ドアを押し開け、吹き荒れる風の中を歩いて行った。彼が白い息を吐く中、警備員はヤゴーダを外に引きずり出し、凍った泥の中に放り込んだ。ヤゴーダは少しでも威厳を保とうと、膝をつき、顔を拭った。\n\nその様子を戸口から見ていたサブリンの信奉者たちは、彼が敗北した暴君と言葉を交わすのを見ていたが、ヒューヒューと吹く風の向こうの音を聞くことは出来なかった。しばらくすると、サブリンはバイカル湖の水面のように穏やかな表情で、制式拳銃のトカレフを引き抜き、ヤゴーダの頭に二発撃ちこんだ。\n\n頭蓋骨の後部から血と脳漿が飛び散ると、泥の中に血を流しながら、ヤゴーダの死体はゆっくりと地面に沈んでいった。\n\nサブリンは薄明の灰色の空をぼんやりと見つめている暴君の生気の無い目を見つめていた。ペチュロは息を切らしながら人混みをかき分けて出て行った。すぐに、彼女は自分が見たものに足を止めた。「ヴァレラ」彼女は囁いた。「あなた何をしているの？あなたは彼を処刑してしまったのよ」\n\nピストルを持ったまま、サブリンは彼女を鋭く一瞥すると、「暴君は処刑されたわけではない。彼は撃たれたのだ」とつぶやいた。\n\nペチュロは熱い涙を頬に流しながら、話した。「ヴァレラ、この世界には復讐と絶望以外にも歌があるわ。その二発の弾丸のために私たちはもうおしまいよ。これで今、私たちが彼の暴政を繰り返さないと信じてくれる人がいるかしら？ああ、ヴァレラ！」\n\n憎しみという偽りの暖かさに見放されたサブリンは、氷のように冷たい疑念の手に掴まれ落ちていった。"
 BRY.16.a: "「目には目を」では世界が盲目になるだけだ。"
 BRY.17.t: "アムールトラの鳴き声"
 BRY.17.desc: "長い間苦しんでいるアルダンのパルチザンを訪ねる過酷な旅から帰ってきたばかりのウラノフスカヤの報告を、サブリンはブラウン、ペチュロ、マルヘーエフと共にお茶を飲みながら聞いていた。「……わずかな食料、第一次世界大戦時の銃、絶え間ない盗賊の国境襲撃。何よりも同志たちは疲れていた。30歳未満の人はほとんどおらず、家族がまだ生きていることを切望しながら昔の土地に戻りたいと願っている農民たちだ」\n\n「彼らは我々の革命を支持するだろうか？」とブラウンはお茶をすすり、メガネの縁越しに視線を向けながら尋ねた。サブリンは眉をひそめたが、実際、現実的にはブラウンの言うとおりだった。\n\nウラノフスカヤは「果てしない混沌と貧窮の前の時代を覚えている人たちの中には、レーニンとマルクスの夢を抱き続ける人たちがいる」と答えた。「オチロフと彼の評議会と話した後、彼らは食料、保護、そして家に帰る権利と引き換えに、すべての土地の管理権を提供することを切望しているようだった。それには……心を打たれたわ。同志、ここの人々は誰よりも私たちの助けを必要としています」\n\n「同志ウラノフスカヤに賛成します」マルヘーエフはいつになく厳しく言った。「パルチザンの多くはここに家族がいるブリヤート人です。虐げられている人民を救うという正義を別にしても、彼らの土地を吸収することで戦術的に有利になるでしょうし、おそらく切実に必要とされている人的資源を得ることが出来るでしょう」\n\nブラウンはカチッと音を立ててディーカップを置いた。「私も同意する。潜在的なリスクよりもメリットの方がはるかに大きいし、我々は得られる利益の全てを必要としているからな」ペチュロは頷いて賛意を示し、少しだけ眉を上げてサブリンを見た。\n\nサブリンは眉を上げ返すと、ウラノフスカヤに微笑んだ。「僕もアルダンのパルチザンを支援することに心から賛成だ。好条件だし、何よりもロシアの貧困に苦しんだり抑圧されている人民を助けることは我々の明白な義務だからね」サブリンは敬礼を真似てティーカップを掲げた。「アルダン、そしてその他のロシア全てに！」"
 BRY.17.a: "社会主義の下ではすべての者たちが兄弟姉妹だ。"
 BRY.18.t: "帰途について"
 BRY.18.desc: "サブリンは、息の霧が凍って小さな氷の結晶となり、それがちらちらと光りながら静かに雪の上に落ちていくのを見ていた。シベリアの原住民はこれを「星のささやき」と呼んだ。重い毛皮のコートを着ているにもかかわらず彼と残りの中央委員会のメンバーは震えていた。朝だというのに、森から立ち上る霧が太陽を霞ませ、まるですりガラスの窓からすべてを見ているような印象を受けた。\n\n彼らは霧が合体した幻影の軍団のようで、ボロボロの制服を着て雪の中を重い足取りで歩いてきた。サブリンの目には、アルダンのパルチザンは過去の苦悩に満ちた亡霊のように映った。かつて勇敢だった戦士たちは死ぬことも許されず、永遠にこの人間界に閉じ込められさまよっているのだ。彼らは前を見つめ、目は力なくぼんやりとしていて、信仰のように銃を持ち、まるで日の当たる場所へ行くことに慣れていないかのように夜明けに目を細めていた。肋骨が皮膚から突き出た馬が雪の中をハァハァとうなりながら歩いているのを見て、サブリンは心が痛んだ。彼らの静かなもがきは、騎手の長年にわたる苦悩と窮乏のイメージを形作っているかのようだった。サブリンは人と獣の視線の陰に、何十年にもわたる苦痛の血と汗が潜んでいるのを見た。\n\n霧の中から姿を現したグルザップ・オチロフは、馬に乗ってサブリンの前まで行き、降りた。彼は部下と同じように痩せていたが、その目は自由と革命への愛に燃えていた。彼の腕を握って挨拶したサブリンは、この男は戦いを放棄するくらいなら、死んだほうがましだと思っていることがわかった。\n\nその後は条約に調印するだけであった。革命の軍隊はアルダンへと北上し、パルチザンは長年の貧窮と苦痛からようやく解放された。故郷や家族のもとに帰るために南に向かって行進する彼らの目に、サブリンは長い間失われていた純粋な喜びの光が燦然と輝いているのを見た。"
 BRY.18.a: "旅人は誰でも、旅をしているうちに家のありがたみを知るようになる。"
 BRY.19.t: "全ての専制政治に立ち向かう"
 BRY.19.desc: "サブリンは彼の話を聞こうと集まった何千人もの支持者に対して演説をしようと、オペラハウスの外の広場に急造されたステージに登った。演壇が崩れるのではないかと半ば恐れながら慎重に歩いていき、サブリンは中央委員会のメンバーと合流して、マイクに近づいた。マイクを二回叩いて動作を確認した後、彼は話し始めた。\n\n「同志よ！」と彼は広場に向かって叫んだ。「我々の革命は最初の敵である暴君ヤゴーダに勝利した！」雷鳴がとどろいたような大歓声が群衆から沸き起こり、朝の寒さの中で彼らの曇った息は低い霧の層を形成した。サブリンは微笑み、続けた。「しかし我々の使命はまだ終わっていない！ロシアは破壊され分断された状態で横たわっており、その死体はツァーリ支持者、修正主義者、ファシストにむしりとられている！ロシアの抑圧されている人民を解放し、マルクスとレーニンの不滅の科学に忠実な新しい国家を建設することが我々の革命の明白な義務である！社会主義革命によりロシアがバルト海から太平洋に至って統一されるその時まで、我々は休むことは無いだろう！」\n\n群衆の歓声が彼の言葉を全てかき消してしまうため、彼はやむなく演説を一時休止せざるを得なかった。歓声が収まってから彼は話を続けた。「虐げられている人民に、我々は希望をもたらす！より明るい未来を信じている人民に、我々は救いをもたらす！人民の敵には、我々は敗北のみをもたらす！我々は全ての専制政治に立ち向かうのだ！同志よ、我々は解放をもたらすために、暴君を打ち倒すために、東へと行進する！マルクス、レーニン、社会主義革命万歳！」\n\n満面の笑みを浮かべながら、サブリンは拳を振り上げ、革命的な熱気で群衆を熱狂させた。その晩彼らは東への行進を始めることになっていた。彼はすでに勝利の甘さを味わっていた。"
 BRY.19.a: "王も暴君もいらない！"
 BRY.20.t: "ミハイル・マトコフスキーの裁判"
 BRY.20.desc: "「ミハイル・アレクセーエヴィチ・マトコフスキー、この兵士と労働者の法廷は社会主義革命とロシア人民に対する罪であなたを有罪とする」と、ブラウンは裁判官席から低い声で言った。聴衆はギャラリーの中で、マトコフスキーに対してやじを飛ばしたり、侮辱の言葉を投げかけたりした。最近解放された収容者たちとの三日間にわたる涙のインタビューは、暴君が期待していた恩赦の望みを消し去ってしまっていた。\n\nマトコフスキーが拳を握り締め、歯を食いしばり、爛々とした目でブラウンを見つめているのをサブリンはニヤニヤと笑いながら見ていた。「……あなたの犯した罪に対して、この法廷は革命に奉仕するための社会復帰に向けた労働20年を宣告します」とブラウンは締めくくると、両手を握り、マトコフスキーを見下ろした。「何か言いたいことはありますか？」\n\n「あるとも！」とマトコフスキーは唾を飛ばすと、ギャラリーから嘲笑の渦を巻き起こしながら立ち上がった。「私はこの法廷の正統性を否定する！これはブハーリン主義者の裁判、正義の茶番にすぎない！いったい何の権限で私を裁こうというのかね？」\n\nこの暴君の言い逃れに怒りを覚えたサブリンは、彼らがガベルとして使っていた大工のハンマーをひったくり、裁判官席に叩きつけた。銃声かと思うほど大きな音がホールの中に響き渡った。ファシストがたじろいだことにサブリンは非常に満足した。彼は立ち上がり、その声に痛烈さを満たして、言い放った。「暴君マトコフスキー、我々はお前が抑圧した労働者と農民の権威によってお前を裁く！彼らの声を聞け、ファシストよ！彼らは正義を求めて叫んでいる！」彼が腕をギャラリーの方に突き出すと、集まった群衆から叫び声と足踏みの音が返ってきた。\n\nその後、マトコフスキーは引きずられながらも脅し文句を叫んでいたが、無視された。満面の笑みを浮かべたサブリンは、勝利の喜びと群衆からの称賛によって意気揚々としていた。東の災いは、彼の手によって取り除かれた。今や彼は西に目を向けることができる。まもなく、ロシア全土から暴君や抑圧者がいなくなるのだ。"
 BRY.20.a: "ファシズムとは資本主義に殺人を加えたものである。"
 BRY.21.t: "空の冠"
 BRY.21.desc: "サブリンは独房に続く階段を下り、旧帝国時代に敷かれた敷石に靴音を響かせた。きしんだ音を立てながら扉が開くと、そこには僭称者ミハイルの哀れな姿があった。汚れ、破れている軍服を着た彼は、サブリンが入ってくると首をひねってサブリンを見た。その目には恐怖の色が浮かび、顔は1週間分の無精ひげで覆われていた。サブリンは彼の悪臭のために嫌悪感で顔を歪めた。兵士たちは彼が体を洗うことを許さなかったのだろうか？兵士たちの方が、今のミハイルよりずっとましな姿をしている。「ミハイル・アンドレーエヴィチ殿、私のことをご存知でしょうか？」ミハイルは哀れに頷いた。サブリンは続けた。「あなたをこのように扱ってしまったことを申し訳なく思います。直ちに……」\n\n彼がそれ以上言葉を続ける前に、僭称者はよろめきながらベンチから降りてひざまずいた。ミハイルの口臭に襲われ、サブリンは思わず一歩後ずさった。「サブリン、同志サブリン、どうかお願いします！私は何度も何度も自分はただの強硬派の手先に過ぎないと言ってきました！同志サブリン、お願いですから、私を信じてください！」\n\n突然、彼は前にバタンと倒れると、サブリンの足を掴み、涙と鼻水を流しながら大声で泣き始めた。「同志サブリン、私はただ家に帰りたいだけなのです！どうかご慈悲を！私はロシアとその人民を愛しています！社会主義革命万歳！同志、どうか家に帰らせてください！私は二度とあなたにご迷惑をおかけしません！」\n\nサブリンは憐れみと嫌悪感の入り混じった表情で顔をゆがめながら、僭称者を見下ろした。ミハイルが右翼の手先だったというのは真実だ、しかし彼は偽りの生まれながらの権利を要求するためにロシアに来ることを選んだのでは無かったのか？彼は労働キャンプに入るに値するが、過去のことは過去のこととして、亡命した王子が見つけることが出来た故郷、波の彼方の国オーストラリアへ向かう船に乗せてやる方が、単に親切なことだろう。"
 BRY.21.a: "確かな正義を。"
 BRY.21.b: "哀れむ。"
 BRY.22.t: "暴君の報い"
 BRY.22.desc: "泥がサブリンとマルヘーエフの馬の蹄にくっつく中、二人は少人数の兵士を従えて満洲国国境の村に入った。サブリンは茅葺き屋根の薄暗い小屋の間をゆっくりと駈け抜け、自分の曇った息が馬の息と混じり合う中、誰もいない小屋の中をちらりと見た。村人たちは丘の方へ逃げ込んだのか、人影はなかった。ついに二人は村の中心部に到着し、斥候の報告を自分の目で確かめようとした。馬を走らせながら、サブリンはロザエフスキーの顔を見上げた。\n\n首に巻かれたロープが軋みながら、ロザエフスキーは揺れていた。顔は既にむくんでいて、紫色になり始めていた。その目はシベリアの曇った空を虚ろに見つめ、腫れた唇の間に舌を丸めていた。サブリンは最後にどす黒い怒りの表情で歪んだ顔にはめ込まれたその目を見た。帝国を築こうとしていた地のはずれの薄汚い村で、自分の臣民の手によって木に吊るされるのはロザエフスキーのような男にはふさわしい最期であるように思われた。サブリンは眉をひそめ、自分の人生も暴力で終わるのだろうかと考えた。\n\n「ああ」と、マルヘーエフは沈黙を破る必要を感じているかのように言った。「まあ、そういうことですよ。私が彼を先に捕まえられればよかったんですけどね。しかしまあ、何にせよ極東はもう我々のもの、そうでしょう、同志？」\n\nサブリンはマルヘーエフの冗談に付き合う気分ではなかった。彼はため息をつきながら、兵士たちを見やった。「彼の縄を切って埋葬してくれ、同志よ。日没までに帰りたいんだ」彼は後ろを振り返りながら、ヴォシチが夕風に吹かれてゆっくりと回転するのを見た。\n\n数時間後キャンプに戻ってからも、サブリンの目にはロザエフスキーの紫色に膨れ上がった顔が焼き付いていた。それから何週間も彼の夢には、ロザエフスキーがゆっくりと回転しながら冷たいロープをきしませ、冷たい唇でサブリンの最も暗い恐怖を囁き、また回り、きしみ続ける姿が常に浮かんでいた……"
 BRY.22.a: "人はみな、最後には同じ運命を辿るのだ。"
 BRY.23.t: "希望のメッセージ"
 BRY.23.desc: "フョードル・オレゴヴィチ・ロゴフは解放された他の収容者たちと一緒に列に並び、足踏みをし、自分の身体を抱きしめて暖を取りながら、朝の清々しい空気の中で白い息を吐いていた。列の先頭でサブリン派の一人がヴェルフネウジンスクから届いたばかりの郵便物を配っていた。フョードルの息子くらいの若さで、痩せこけていた。\n\n寒さに震えながらも、フョードルはそれをほとんど感じてはいなかった。マルクスやレーニンの本を持っていたために収容所に送られた彼は、妻と娘を西方へ逃がして以来10年近く会っていなかった家族の消息がやっと聞けるという期待で心が暖かくなっていたのだ。まだ収容所に宿営せざるを得ない状況ではあったが、それでもサブリン派は彼や他の囚人たちに新しい衣服と一日三食を与えるなど、よくしてくれていた。\n\nフョードルが先頭に立つと、「同志、お名前は？」と少年兵が尋ねた。名乗ると、手紙が渡された。心臓がドキドキする中、躓きながら静かな場所へ逃げ込んだ。彼は封筒を破り、手紙を取り出した。娘のイオアンナからだ！何年間も生きてるかどうかすらわからなかったのだ！まるで嵐の浜辺の波のように様々な感情が打ち寄せる中、彼は手紙を読み始めた。\n\n「最愛のパパへ。私たちは今ヴェルフネウジンスクにいて、そこでやっと落ち着くことが出来ました。あの時の西方への冒険を、そしてあなたが生きていると知った時の喜びを伝えるには、あまりにも紙とインクが足りません！私はずいぶん変わりました。きっともう、あなたが最後に私を見た時のような少女ではなくなっていると思います。何よりも、もう一度あなたを抱きしめたいと願っています。その日が来るのが、言葉にできないほど楽しみです」\n\n涙をこらえるために瞼を閉じたフョードルは、久しぶりに明るい希望を感じて微笑んだ。突然、世界が再びはるかに大きくなり、その中に自分のための居場所が少しあるような気がした。"
 BRY.23.a: "私は鳥ではないし、網にもかけられていない。"
 BRY.24.t: "アレクサンドル・メン裁判"
 BRY.24.desc: "サブリンは頭を後ろにそらし、目を細めてアレクサンドル・メン神父を見下ろした。がっしりとした体格で印象的なあごひげを生やしたメンは、神父服に身を包み、唯一の譲歩として許された金色の十字架のネックレスをつけて被告人席に座っていた。呼吸は穏やかで、片方の手をもう片方の手の上に軽く置いて、明らかに平静を保ちながら前を見ている。彼の精神状態はその外見と同じほど穏やかなものなのだろうかと、サブリンは考えた。\n\n実のところ、サブリンはメンのことがよくわからなかった。彼は暴君でもなければ、悪人でもない。ロシア国民の利益を第一に考えているようだが、社会主義革命とも戦った。かつて禁教のカタコンベ系諸正教会の信者であった彼は、社会主義ではなくキリスト教こそがロシアの救済になると信じ続けていた。根は良い人物だが、見当違いも甚だしい！宗教は、マルクスの有名な言葉にあるように大衆のアヘンである。ロシア国民は、司教とその甘ったるい嘘から自らを解放しない限り、決して自由にはなれないのだ。\n\n「アレクサンドル・ウラジーミロヴィチ・メン－－」とブラウンは言い始めた。サブリンは、判決が読み上げられる時も、メンが少しも緊張していないことに気づいた。「この兵士と労働者の法廷は社会主義革命に対する罪であなたを有罪とする。ここに、革命に奉仕するための社会復帰に向けた労働二年六ヶ月を宣告します。解散」\n\nメンは黙って立ったまま十字を切った。まるで塩の柱にされるのを恐れるかのように後ろを振り返ることもなく、抵抗することなく兵士に連れられて堂々と外に出て行った。ギャラリーはもっと派手なショーを期待していたようだった。\n\nメンは社会主義の敵であり、罰する必要があったが、だからといって残酷なことをする必要はなかった。ペチュロがかつて言ったように、革命の力は血生臭い報復ではなく、慈悲深さから来るのだ。"
 BRY.24.a: "怒りをやめ、憤りを捨てよ。これはただ悪を行うに至るのみだ。"
 BRY.25.t: "赤き日の出"
 BRY.25.desc: "サブリンはペチュロ、マルヘーエフ、ウラノフスカヤと一緒にヴェルフネウジンスク・オペラハウスの前の広場に寝ころび、インターナショナルを口ずさもうとしたが、やっと三音目を超えたところで抑えきれずに笑い出し、仲間を怒らせてしまった。腹ばいになり、酔った勢いでウォッカの瓶を取ろうとすると、瓶はどんどん転がっていってしまい。それもまた彼を笑わせた。\n\nサブリンは寝返りを打って空を見つめ、黒い夜空が夜明け前の灰色へとゆっくりと変化していくのを眺めていた。彼は、前日の夜に極東ソビエト共和国建国の条約に調印してから一体何本のウォッカを飲んだのか漠然と考えながら、自分に微笑んだ。この12時間の間に覚えていることはそれだけだった。彼はちょっとパーティーでバカなことをしただけであって、それに何か問題があるというのか？それにこのことをお祝いしない訳にはいかないじゃないか！サブリンはモスクワを解放した時に行われるパーティーの様子を想像して、狂人のようにニヤニヤしていた。\n\n「見てくれ、同志たちよ！」マルヘーエフは地平線を越えて昇る太陽を指差し、「赤い太陽が昇ったぞ！天そのものが革命へと向かっているのだ！」と叫ぶと、サブリンをはじめ、まだ宴会を続けようとしている半酔いの人々から荒々しい歓声が上がった。\n\n真っ赤に染まった空を見つめながら、サブリンは顔に浮かぶ笑みを抑えられなかった。不可能だと思われた困難を突破し、成功したのだ。暴君を倒し、東部に社会主義革命の灯をともしたのだ。だがまだ終わってはいない。これから山賊、狂人、圧制者のいる西の土地へと革命を持ち込まなければならなかった。\n\n親しい友人たちを見回しながら、サブリンは初めて自分が彼らを心から信頼していること、彼らが貸してくれる力があればどんな山でも登り、どんなハードルも跳び越えることができることに気がついた。突然酔いが覚めたような気がして、サブリンは立ち上がった。パーティーは終わった。この勢いを持続させなければならない。"
 BRY.25.a: "勝利の時まで戦いは終わらない。"
 BRY.26.t: "次の前進"
 BRY.26.desc: "その夜、オペラハウスは満員だった。全ての階に同志たち、ベテランの闘士たち、そして新進気鋭の戦士たちがヴァレリー・ミハイロヴィチ・サブリンの話を聞くために集まっていた。この夜最初の一瓶を手にしているミハイル・マルヘーエフは、彼の戦友たちとともに立っていた。スサンナ・ペチュロと彼女の親友マイヤ・ウラノフスカヤ、そして最後にオットー・ブラウンだ。その夜、談話の指揮を取っていたのはサブリンであった。こうして彼は、血にまみれたロシアの領土とその悲劇的な過去に、東部からの光明を示す存在となったのである。\n\n「同志諸君！中央委員会はよく言い争いをするが、今日は一致団結している！」彼は新参者が考えていることをさらに先取りして叫んだ。「今日、我々はブリヤート自治ソビエト社会主義共和国でなくなった。今日、我々はそれ以上の存在になるのだ！我々は解放された者、そして解放者の代表である！我々がより強くなっていくことを示し、暴君に立ち向かうのだ！同志よ、今夜より我々は極東ソビエト共和国と呼ばれることになる！」\n\nオペラハウス全体に歓声が沸き起こり、サブリンは耳を塞ぎたくなるほどの大声に包まれた。マルヘーエフが彼の背中を力強く、しかし親しみを込めた手で叩き、魅惑のボトルを持ってにっこり笑った。ペチュロ、ウラノフスカヤ、ブラウンの三人は黙っていたが、老いたドイツ人は満足げな笑みを浮かべており、ペチュロもサブリンとぎこちなく視線を交わし、すぐに和やかな笑みを浮かべた。騒ぎが収まると、サブリンは再び中央委員会に向き直った。\n\n「なあみんな、やることはたくさんあるんだ。それに、はっきり言うと、将来もちょっとだけ心配だ。でも僕はわかってる。同志の皆がいれば」そう言いながら彼は隣や後ろにいる仲間たちに腕を回した。「この先、何が起ころうと怖がる必要なんてないんだ！だから、今宵、同志たちよ……」"
 BRY.26.a: "「自由をともに祝おうじゃないか！」"
 BRY.27.t: "イデオロギー問題"
 BRY.27.desc: "ヴァレリー・ミハイロヴィチ・サブリンは、空気まで空っぽに感じられるほどの無数の空席のオペラハウスでたった四人だけからの視線を受け、しかし緊張しながら大きな舞台の上を歩き回っていた。やがて真ん中で立ち止まった彼はため息を吐いて仲間に視線を向けた。「みんなも知っている通り、以前のソビエト社会主義共和国連邦では、イデオロギー的な反発は慎重に扱って党の結束を推し進める方針だった」彼の視線はスサンナ・ペチュロの笑顔をチラリと見てから、眉をひそめて腕を組んでいるミハイル・マルヘーエフへと移った。\n\nマルヘーエフは何か言いたそうなのをこらえているようであり、サブリンはそれをチャンスとばかりに続けた。「要するに、革命についての考え方を探るべきだということだ。自分の考えと違う意見を真っ向から否定し、唾棄するような独断的な態度であってはいけないと思うんだ」マルヘーエフはサブリンの言葉を受け止めたようだったが、意外にもマイヤ・ウラノフスカヤが先に切り出した。\n\n「私は……レーニンの党の結束を固めるという選択は正しかったと信じている。でも当時はまだロシアの全土があったわ。今は、得られるものすべてが必要だと思うの」オットー・ブラウンはただ鼻で笑って、首を横に振った。\n\n「そして、反動主義者を我々の仲間に加えるのか？私はこんな馬鹿げたことが起こるのを許すべきではないと思う。これは我々の革命だ、同志諸君、それを修正主義者の考えによって汚すことは許されないだろう」彼は肩をすくめた。「と、私は思っている」\n\nこのときばかりはペチュロも黙って、親指をそっと噛みながらほんの少し不安そうな顔をした。サブリンはそれを見ていたが、その一方で他の人たちの話も考慮しなければならなかった。「同志」マルヘーエフはそう言いながら、じっとサブリンを見つめた。「君の選択が最終的なものなんだ。君も私の意見は分かっているだろうが、我々には時間がない。一刻も早く前に進む必要がある」サブリンは頷き、考えるのに十分な時間をかけ、一つ息を吐きだして、こう言った。"
 BRY.27.a: "「選択しなければならない」"
 BRY.28.t: "変革への取り組み"
 BRY.28.desc: "オペラ座の寒さの中、今回はサブリンと中央委員会のメンバーの間に、より肯定的な雰囲気があった。というのも彼はブリーフケースからいくつかの書類をテーブルに並べ、他のメンバーにも好奇心からそれを眺めてさせていたのである。サブリンは一枚の紙をたたいた。「これだ、同志諸君」そう言いながらそれを手に持ち、話し始めた。「これは八時間労働を認めるソ連の法律の原文の写し。残りもその他の、かつてのソ連で施行された様々な法律だ」\n\nスサンナ・ペチュロは頷いた。「この布告の再施行を希望するんでしょ？他はどうしたいの？」中央委員会の他のメンバーは沈黙に満足しているようだった。特にマイヤ・ウラノフスカヤは、ゆっくりと燃えるような興味をもって書類を一瞥しただけだった。サブリンは紙を下ろした。「土地に関する布告や労働者支配に関する布告なんかは、新しい革命に適合するように再調整しなければならないと思う」\n\nミハイル・マルヘーエフは腑に落ちないかのようにサブリンに視線を向けた。「再調整？このままでも十分に使えるんじゃないのか？」サブリンはただ首を横に振った。「いいや、同志マルヘーエフ。レーニンの最初の仕事の一つは私有財産の廃止だったけど、ここではそんな贅沢はできない。資本主義の枠組みは－－今だけは－－まだ残ることになる。だけど、やがては全てを取り壊すだろう」マルヘーエフはサブリンを警戒するように見ていたが、元政治将校は微笑んだ。「信じてくれ、同志。我々が強い意志を持ち続けている限り、革命は失敗しないんだ」"
 BRY.28.a: "「今は、施行すべき布告とやるべき仕事がある」"
 BRY.29.t: "識字計画"
 BRY.29.desc: "「……り、漁師が……戻った……時には、彼のし、城は……小屋に戻ってしまっていました。おしまい」\n\nフョードル・オブロンスキーは本を閉じ、ヤンチュカン村の成人識字教室の先生であるチェルヌィシェフスキー先生を見上げた。\n\n「すごいよフョードル。今週はすらすら読めてる」と、彼は言った。「また明日。教室は解散です」\n\nフョードルは本をリュックにしまい、教会の地下室から出て行こうとすると、階段のそばで友人のユーリーに出会った。\n\n「まったく、サブリンが何をやりたいんだかわかったもんじゃない。俺たちを毎晩ここに来させるフェディアもだ」ユーリーは呟いた。「俺は農場を持っていて、さらに妻と三人の子供がいるってのに。なあ、バーにでも行かないか？」\n\nフョードルは首を横に振り、教会のドアから出て行った。ユーリーを軽蔑しながら、彼は帰り道を歩いていた。彼は家族からも農場からも離れて成人識字教室で一日中過ごすことだって出来た。学んだことを家で10分でも使うことが出来るのなら、その価値は十分にあった。\n\n玄関から入ってきた父親の腕の中に、幼いワーニャが飛び込んできた。\n\n「ワーニャ、お話を読もうか？」フョードルは聞いた。\n\n「うん、パパ！」\n\nフョードルは微笑み、二人で台所のテーブルにつくと、本を取り出して読み始めた。"
 BRY.29.a: "「昔々、あるところに……漁師とその妻が住んでいました……」"
 BRY.30.t: "拡大する党"
 BRY.30.desc: "ブルガン・ドルジエフとその友人たちは、村のパブにあるぼろぼろのテレビを囲み、アメリカのカウボーイ映画を目を輝かせて見ていた。間違いなくコムソモール指導部は西部劇を見るという「フーリガニズム」を認めないだろうが、シベリアのこんな辺境ではこの種のメディアはめったにチャンネルで放映されないため、彼らは今夜くらい楽しもうと思っていた。そしてガンスリンガーの英雄的行動に夢中になっていた彼らは、委員会の一人であるセラフィム・ヴァシリエフが近づいてくることに気付かなかった。\n\n「同志ドルジエフ！」ヴァシリエフが叫んだ。\n\n「同志ヴァシリエフ、あー、私は……」パブでアメリカ映画を見ているところを現行犯で捕まったブルガンは口ごもった。\n\n「心配は無用だ、同志。私は、サブリンがコムソモールメンバー党員の制限を緩和したことを言おうとしただけだ。社会主義の原則を理解している限り、君は見たいアメリカのメディアを自由に見ることが出来る」\n\n「本当ですか？」その言葉を聞いてブルガンは微笑んだ。\n\n「そうだ、同志。また、ウラン＝ウデの新たなアファーマティブ・アクション政策により、ブリヤート人およびその他の先住民族は党への加盟を最優先されることになっている。君は弁証法的唯物論と新たなプログラムについての知識があるため、この村の党員の第一号となる。このことを君に報告できることを嬉しく思う！」\n\nこの知らせを聞いたブルガンの友人たちは、歓声を上げ、祝福の声をかけた。\n\n「今夜は俺のおごりだ！」とブルガンは叫んだ。\n\n「しかし、忘れてはならない」ヴァシリエフは付け加えた。「サブリンは飲酒に関する制限の一部を解除したかもしれないが、それでもきちんと責任を持って飲む必要がある！」"
 BRY.30.a: "スクリーンの中よりも多くの英雄がいる。"
 BRY.31.t: "経済の方向性に関する議論"
 BRY.31.desc: "「ペチュロ、私は十月革命を『覚えている』のだ！これは『理想を守る』ことではなく『甘え』でしかない！」\n\n「ブラウン、1917年には成功したのよ！ここでもできるわ！」\n\n「今は1917年とは違うだろう！」ブラウンはテーブルに拳を叩きつけた。「繁栄を望むなら中央集権的な組織が必要なのだ！」\n\nサブリンが会議室のドアを開けると、中央委員会は荒れ果てていた。各委員が大声で怒鳴り合い、疲れ切った顔で議論していた。\n\n「同志諸君、怒鳴り合う必要などないだろう！」サブリンは周囲を見回して叫んだ。「我々は政治家であって、小学生じゃないんだ。一体何が起こっているんだ？」\n\n「すみません、同志サブリン」マイヤ・ウラノフスカヤが謝った。「ですが、労働者ソビエトが立法に果たすべき役割の大きさについて論争が起こったのです」\n\n「残念ながら、この委員会には理想主義者が多すぎるようです」とミハイル・マルヘーエフは不満げに言った。「ですが、最終的な決定権があなたにあることについては、一致出来ると思います、同志」\n\n他のメンバーもうなずいた。\n\n「結構。この困難な時代では、我々は皆、厳しい決断を下さなければならない。その上で自分の答えをはっきりさせておくが、我々は……」"
 BRY.31.a: "「……この国を築いた理想を貫くべきだ」"
 BRY.31.b: "「……生き残るために現実的な考えを持つべきだろう」"
 BRY.32.t: "経済成長の方向性"
 BRY.32.desc: "「同志書記よ」中央委員会の会議室に入ったサブリンは声を上げた。「私が要求した経済成長報告はあるかい？」\n\n書記は頷きながら、サブリンに大量の書類を手渡した。サブリンは、そこに書かれている表、グラフ、レポートを見つめながら眉をひそめた。\n\n「残念ながら、昨年度の経済成長は私たちの予想以上に鈍いものでした」経済大臣のマイヤ・ウラノフスカヤは言った。「これは対外貿易の落ち込みによるものだと考えられます」\n\n「どういう意味だ？」サブリンは答えた。「労働者評議会の拡張計画にまだ資金はあるのか？」サブリンは、経済計画の主導権を官僚に代わって地方の労働者評議会に移そうという提案に特に関心を持っており、数カ月前からその実現の可能性をよく口にしていた。\n\n「同志サブリン、あなたのプロジェクトを始めることはできますが、当分の間、他の重要な計画機関を犠牲にして、これらだけに集中する必要があります」ウラノフスカヤの助手、40代の髭面の男が主張した。「それには国家軍需局といった国防がかかっている機関も含まれます。どうしますか？」\n\n会議室に沈黙が訪れた。中央委員会は、手にした報告書を見つめるサブリンをじっと見つめ、この古典的な経済学の問題を考えながら彼の答えを待った。永遠とも思える時間が過ぎた後、サブリンは命令を出すべく、もう一度委員会を見た。"
 BRY.32.a: "「労働者を守るための銃を」"
 BRY.32.b: "「胃袋を満たすバターを」"
 BRY.33.t: "武装した烏合の衆"
 BRY.33.desc: "サブリンは第44大隊が訓練を懸命に乗り切ろうとする風景を信じられない思いで見ていた。彼の軍人としての経験は短いものだったとはいえ、これほど規律に欠ける連中を見たのは初めてだった。多くの兵士が障害物コースで遅れをとり、渋滞を作り、あるいは単に疲労で倒れこんでいた。おそらく過去の（そして現在も多くの）指導者は、兵士を残忍に扱って隊列を組ませ、自分たちの望む完璧な機械のように行動するまで殴り、苦しめたのだろう。しかし、サブリンはそのような指導者ではなかった。\n\nサブリンが大隊長のノヴィコフ中佐に歩み寄ると、中佐は敬礼し、通り過ぎようとした。\n\n「そんなことしなくていいよ、同志」サブリンは話し始めた。「ただちょっと聞きたいことがあるんだ。この部隊に何があったんだい？兵士たちの訓練の質を向上させるための措置を実施したと思っていたんだけれど？」\n\n「措置、措置、措置」ノヴィコフはため息を吐き、タバコに火をつけてから話した。「ブーツがすり減っていれば走れない。銃がなければ撃てない。使い古ししかなければ訓練ができない。わかりますか、同志？」\n\nサブリンは頷き、視察が終わったら国防人民委員部を訪ねることを心に決めた。"
 BRY.33.a: "欠乏の中での理想主義に価値などあるのだろうか？"
 BRY.34.t: "鍛えられた鋼"
 BRY.34.desc: "障害物コースを進む第44大隊の男たちの動きは、兵士というより、優雅で命知らずなアクロバットのようだった。まるでその上で生きてきたかのようにフープからフープへ飛び移り、まるで梯子を上るかのように障壁を登っていくのだ。彼はノヴィコフ中佐の方を向きながら、微笑んだ。\n\n「司令官同志、あなたの新たな兵站計画は、部隊に素晴らしい効果をもたらしています」と将校は言った。\n\nサブリンは微笑んだ。\n\n「赤軍の兵士は一種の労働者だけれど、彼らの労働は価値を生み出すことではなく、その価値をブルジョアの盗人から守ることだ。与えられるべきもの、そしてチャンスが与えられれば、全ての労働者は輝けるのさ」"
 BRY.34.a: "不可欠な条件を改善することは不可欠な報酬を生み出す。"
 BRY.35.t: "広い世界の状況"
 BRY.35.desc: "「……ドイツは、アドルフ・ヒトラーの死に端を発した四勢力による内戦から立ち直りつつあるようだ。ドイツから受信したラジオ放送によると、シュペーアの下にある改革派を支持する学生運動があるようだが、概してこの国に左派が大勢いるようには見えない」と言いながらオットー・ブラウンがヨーロッパを指さすと、サブリンは首を横に振った。放送を監視し、世界情勢を収集するのは容易なことではなかったが、外務省は日夜、世界情勢の把握に努めており、ブラウンはその最新情報を説明しているだけであった。\n\n「それで、アメリカはどうだい？」サブリンは、合衆国を見ながら尋ねた。\n\n「アメリカは……」ブラウンは呟いた。「日本に敗れた後、国民はブルジョア資本主義秩序への信頼を失いつつあるようだ。リベラルな共和民主連合に対して、反対派は国民進歩連盟を結成している」\n\nサブリンは微笑んだ。\n\n「この党は社会主義者が多いんだろう？彼らに挨拶を送れないかな？」\n\nブラウンはあまり乗り気でなかった。\n\n「NPP（国民進歩連盟）には相当数の社会主義者がいるように見えるが、残念ながら、自由主義は不完全であるとして反対する反動主義者やファシストも同様に多数いる。両党とも白人ブルジョアジーによる黒人プロレタリアの扱いをめぐって対立しており、状況は日に日に不安定になっている」\n\n二人は地図と互いを見つめ、レーニン主義国家が世界でいかに孤独であるかを実感し、心が沈むのを感じた。"
 BRY.35.a: "この時代に社会主義の道を歩むのは困難なことだ。"
 BRY.37.t: "シベリアの荒野からのメッセージ"
 BRY.37.desc: "東シベリアから[BRY.GetName]と名乗る国家からの無線通信を受信しました。この国家は20代の元陸軍将校ヴァレリー・サブリンが率いており、「十月革命の理想の下でのソビエト連邦の再興」を掲げている珍しい国家です。[BRY.GetName]はOFN加盟国との貿易の開始とインフラ構造物への投資を要請しており、将来、ファシズムに対抗するために協力することを望んでいます。"
 BRY.37.a: "この厳しい時代に理想主義者とは珍しい。"
 BRY.38.t: "[BRY.GetName]からの通信"
 BRY.38.desc: "アメリカ合衆国指導者の皆様へ\n\n極東ソビエト共和国はあなた方、そしてアメリカの労働者階級の皆様にご挨拶申し上げます。我々は十月革命、そしてその指導者を鼓舞した理想の支持者として世界中の労働者の解放に深く専心しており、貴国が今後、全国民の平等を達成する道を順調に進んでいくことへの期待を表明いたします。国家とその指導者ヴァレリー・サブリンは貴国との協力に強い関心を持っており、貴国が来るべきファシズムとの闘いにおいて我々の同盟者として立つ日を心待ちにしております。\n\n真心を込めて\n\nオットー・ブラウン外務大臣（極東ソビエト共和国）"
 BRY.38.a: "我々もかの国の幸運を祈っている。"
 BRY.40.t: "ソビエト共和国が自国からの使節派遣を要求"
 BRY.40.desc: "極東ソビエト共和国からまたもや無線が届いた。かの国は、我々と彼らとの正式な国際関係を開くためワシントンD.C.に特使を送ること、そして我々との間に敵対関係が勃発しないよう不可侵条約に署名することを要求している。\n\n極東ソビエトの指導者ヴァレリー・サブリンは若く、政治の経験は比較的浅いものの、その理想主義、カリスマ性、ファシズムに反対する決意は、強力な同盟者となる可能性を秘めている。もし彼が国外に影響力を持つようになれば何百万人もの人々に、OFNを支持しユーラシア大陸のファシズムに反対するよう刺激することができるだろう。"
 BRY.40.a: "彼からの使者をすぐに受け入れよう。"
 BRY.40.b: "どんな理想を掲げていようが軍閥を支援することに興味はない。"
 BRY.41.t: "アメリカが使節を受け入れる"
 BRY.41.desc: "素晴らしいニュースがアメリカから届いた。米国政府は不可侵条約締結の要請を受け入れ、間もなく輸送機を派遣して使節を受け入れるという。さらに、ワシントンD.C.に大使館としてふさわしい建物を見繕ってくれた。この建物を我々のニーズに合わせて改築する間、彼らは臨時の大使館として多くの会議室を持つホテルを借りており、そこに滞在する予定である。"
 BRY.41.a: "素晴らしい！"
 BRY.42.t: "アメリカが使節を拒絶"
 BRY.42.desc: "酷いニュースがアメリカから届いた。米国政府は我々と正式な関係を結ぶことを拒否し、不可侵条約にも関心を示していないという。我々が彼らとのコミュニケーションの中で十月革命の理想に対するコミットメントを非常に明確にしてきたにもかかわらず、彼らの拒否の詳細を伝える文書では我らの指導者であるサブリンを「理想主義的な軍閥の長だが、軍閥でしかない」とし、「米国は旧ソビエト連邦のこのような軍閥主義を支援することに関心がない」と主張している。"
 BRY.42.a: "協力が不可欠な時でさえ、資本家は常に労働者を恐れている。"
 BRY.43.t: "極東ソビエト共和国の名において"
 BRY.43.desc: "同志へ\n\n社会主義の同胞であるあなた方に、同志ヴァレリー・サブリンが人民の支持を得、東シベリアを赤き旗の下に統一したことをここにお伝えします。我々は、旧ソビエト連邦以上に十月革命の目標と夢に忠実に従う社会主義共和国を宣言しました。\n\nこの革命の一環として、我々は世界の労働者と連帯していることを認識しています。この手紙を通じて、レーニンの夢がロシアの人々の心の中に生き続け、健在であることをお伝えしたいと思っております。我々はあなた方も彼の夢を心の中に持ち続けていること、そして軍閥主義とナチズムから連邦の人民を解放するための我々の闘争と共通の主張を見出すことができると信じています。\n\n誠意を込めて\n\nオットー・ブラウン\n\n極東ソビエト共和国外務人民委員"
 BRY.43.a: "なんと素敵なロシア人のグループだろう。"
 BRY.44.t: "親愛なる司令官殿へ"
 BRY.44.desc: "カストロ首相\n\n労働者階級の解放を目指す闘争の同志として、私は長い間あなたを尊敬してきました。バティスタ政権に対するあなたの革命は、私を含む社会主義革命家の間で誇りの対象でした。反動的で破綻した政府を、より人民の福祉に配慮し、社会主義の原則にコミットした政府に変えたいという願いは、私たち二人の革命に共通するものでした。それは少数の支持者から熱心な革命家による大衆運動へと成長した点についても同じです。\n\n私はちょうど、あなたを含めた世界のすべての社会主義運動に向け、革命がロシアの東部を解放したことを知らせるために、手紙を書いています。シベリアの荒野からベーリング海まで、人民は旧ソ連邦全土を軍閥とヒトラーを信奉する抑圧者から解放し、資本主義の抑圧のない世界を実現する用意ができています。私たちは、キューバを含む世界の他の人民と連帯しています。\n\nこの手紙がキューバ人民と極東ソビエト共和国人民の間の強い友情の始まりとなることを望んでいます。私たちはその絆が決して切れることのないよう、団結し続けなければなりません。\n\nあなたの偉大で良き友人\n\nヴァレリー・サブリン\n\n全連邦共産党中央委員会書記長"
 BRY.44.a: "彼はある意味、私に似ている……"
 BRY.45.t: "北西からの緊急報告"
 BRY.45.desc: "「大臣！」亜細亜局事務局長が駆け込んできた。「東シベリアからのメッセージを傍受しました。そこの軍閥が我々を糾弾しています！」\n\n外務大臣は昼食の親子丼を食べる手を止めると、「あの偉大で崇高なロザエフスキー閣下様は今度は何をお望みなんだね？」と尋ねた。\n\n「ロザエフスキーは亡くなりました。彼は少し前に殺されています」\n\n「なんの冗談だ？他の白軍の軍閥が彼を倒したのか？」\n\n「白軍も潰れました、大臣。君主主義者やその他のファシストも一掃されました」\n\n大臣は唖然とした。「それでは誰が仕切っているのかね？私も聞いたことがあるあの「神父」とかいう人物か？NKVDの連中か？」\n\n「ヤゴーダのことはしばらく誰も耳にしておりません。その「神父」という人物も、しばらく前に突如として沈黙してしまいました」\n\n「もっとちゃんと説明を受けねばな」と、大臣は不満げにぶつぶつ言った。「この軍閥は、もう宣戦布告してきたのか？」\n\n「えー、まだです、ですが……」\n\n大臣は昼食に戻った。「そうか、では宣戦布告されたら教えてくれ。あの地で何が起ころうとも、実際に我々に影響が出るまでは無視するのが一番だ」"
 BRY.45.a: "何にせよ、ここしばらく影響を受けたことはない。"
 BRY.46.t: "金曜の夜、海軍情報局にて"
 BRY.46.desc: "「少将殿？」海軍少将が帰ろうとすると、中佐が彼に尋ねた。「Uボートにてロシアからの放送を受信しました」\n\n少将は不機嫌そうに「また南ウラルの放送局からか？」と言う。\n\n「いえ、どうやら東シベリアからのようですが。雲で電波が反射しているようです。あまり長くは受信できませんでしたが、多少は聞き取れたようです」と言い、彼は少将に報告書を手渡した。\n\n「そうだな……」と少将は口ずさんだ。「何とかソビエト共和国……ウラジーミル・サブレ-……ヒトラー主義者を非難……東方の民衆に自由を……1936年の国境……何とか労働者革命を」少将は馬鹿にしながら「ブハーリンのお戻りだ、中佐よ」と言った。\n\n「少将殿、上層部を巻き込みましょうか？」中佐は尋ねた。「東部は大変なことになるかもしれません」\n\n「いや」少将は報告書をファイルに入れつつ言う。「我々は長きにわたってカスどもからこういう報告を得ている。おそらくこれが犬どもからの最後の報告になるはずだ」"
 BRY.46.a: "確かで正しい動きだ"
 BRY.47.t: "心からの招待状"
 BRY.47.desc: "同志諸君！\n\n全連邦共産党書記長ヴァレリー・サブリンは、極東社会主義共和国のマガダンにて開催される国際社会主義者大会に、貴国の代表団の名誉ある出席を要求しています。\n\nマガダンのゴーリキー劇場で開催されるこの大会において、貴国は世界中の社会主義政党および政府と会談することができます。会議では、著名な学者による社会主義理論や政府に関する講演や座談会が行われます。また、党幹部や同志サブリンによるスピーチも行われます。会議期間中、出席者はホテル・マガダンに宿泊することになり、現地で軽食が提供されます。\n\n貴国の代表団は、大会会場周辺の工業施設や軍事施設を見学し、長年にわたる軍閥主義と放置から極東社会主義共和国がどのように再建されているかを直接体験していただけます。極東社会主義共和国人民の社会主義への進歩は驚異的なものであり、その目で信じていただけることでしょう。\n\nできるだけ早く極東社会主義共和国大使館へ連絡し、貴国の代表団の人数について相談をお願いいたします。"
 BRY.47.a: "マガダンだって？なんて面白そうな話だ！"
 BRY.48.t: "国際社会主義者大会開会に際してのサブリン書記長の挨拶"
 BRY.48.desc: "「同志諸君！兄弟姉妹よ！マガダン、そして極東社会主義共和国へようこそいらっしゃいました！\n\n今日、世界中の社会主義国家の代表が、世界中の同志に会うべくこの地に集まっています。世界政治の問題を議論するために。各自の大義と闘争の意識を高めるために。そして、社会主義下の東部シベリアの進歩と再建を自分の目で確かめるために。\n\n国際的な意識は、社会主義の大義にとって重要なものです。あまりにも長い間、我々は自国以外の問題に対して協調性も目的もなく、盲目的にさまよってきました。しかし、労働者の闘争は国際的なものであります！北米とヨーロッパの大企業から、南米とアフリカの独裁者、アジアの軍閥や貴族に至るまで、世界の抑圧者たちは皆、自国での労働者階級の運動を抑圧すべく、彼らの想定される相違を棚上げにしているのです。我々は、我々自身を防衛する手段を持たねばなりません！\n\n同志諸君！今こそナショナリズムの目隠しを外し、我々の周囲の世界に目覚める時です！世界中の党や組織と協調し、労働者階級の革命を計画するために。労働者人民の敵に対抗すべく、共に立ち上がるために。兄弟姉妹の皆様、我々に必要なのは、緩やかな連携ではありません。我々に必要なのは……」"
 BRY.48.a: "「……新たなインターナショナルです」"
 BRY.49.t: "会議の報告"
 BRY.49.desc: "マガダンがアジアで最も豪華な場所になるとは誰も思っていなかったし、それは目標に応えているものでもあった。率直に言って、この町は辺鄙な場所にあり、寒く、いくつかのボロボロなアパートと行政組織がある場所だった。この町の主な経済活動は金の採掘と漁業で、どちらもシベリアの人々は大いに喜んでやっていた。しかし、この町はソビエト連邦の崩壊によってもたらされた軍閥主義と放置の余波がいまだに残っている。\n\nそれ以上に社会主義共和国の軍隊の方が印象に残っている。彼らはまだ民兵の集まりのように見えたが、彼らは我々が予想していた共同体防衛隊よりも組織化され、訓練されている。軍服を着ており、適切な装備があり、旧赤軍に倣った組織構造を持っている。彼らは自分たちの家を守り、いつの日か未だ解放されていない旧ソ連邦の他の地域にも革命をもたらすという強い意欲を持っている。\n\n最後に、サブリン書記長自身についてである。20代後半の元政治将校である彼は、世界的に革命をもたらす人物にはとても見えない。多くの点で、彼はそうではない。同志サブリンはまだ経験が浅く、革命に対して希望的観測や素朴な見方をすることもある。しかし、それにもかかわらず、彼はロシア人民の間で多くの支持を集めている。彼のカリスマ性に惹かれ、どんなに突拍子もないことでも彼が「できる」と言うことは「できる」と信じているようだ。"
 BRY.49.a: "面白い男の率いる面白い国。"
 BRY.50.t: "新たなインターナショナル"
 BRY.50.desc: "ヴァレリー・サブリンはマガダンでの会議の本当の理由を明らかにした。彼は社会主義政党のための単なる会議を主催していたのではなく、この会議全体こそが彼の真の計画、すなわちインターナショナルの再建を明らかにするための隠れ蓑だったのである。\n\n第一インターナショナルは、運動の相違を埋め、労働者の権利のための統一勢力を作ることを目的とした社会主義政党の組織であった。しかし残念なことに、この組織と第二インターナショナルは、内部抗争と機能不全によって引き裂かれてしまった。第三インターナショナルは、ウラジーミル・レーニンが創設し、ソ連が主導したもので、最も成功した組織と言える。レーニンの大ファンであるサブリンは、前任者の足跡をたどり、新たな共産主義インターナショナルを創設することが適切であると考えている。\n\nサブリンは、この組織が第三インターナショナルを批判した人々の言うような、単なるソビエト連邦に追随する政党の集団になることはないと約束している。彼はこの組織が国家の集まりであることを望んでいるのだ。これらの国々は、互いに政治的な支援を行うだけでなく、産業的な支援も共有することになる。いつの日か世界の社会主義諸国が、統一条約、共栄圏、OFNに対抗できるような強力なブロックになることを、彼は望んでいる。\n\n表面的には、この主張は滑稽なものに思える。だが……我が国以外の出席者は興味を持っている。また、似たような関係にある国々との国際協力が深まることにはそれなりのメリットもある。何にせよ、ロシアも何の回答もなしに我々を帰らせることはないだろう。参加するか、しないか？現時点で完全に参加するほどの価値はないと判断した場合、オブザーバーとして加わることも可能である。"
 BRY.50.a: "インターナショナルは人類を統一する！"
 BRY.50.b: "インターナショナルは決して上手くいかない。"
 BRY.50.c: "この組織のオブザーバーとなろう。"
 BRY.51.t: "インターナショナルに加盟！"
 BRY.51.desc: "サブリンへ\n\nある代表団と話をしたのですが、彼らは新しいコミンテルンについてかなり興奮していました。彼らはあなたの組織に参加する予定で、全連邦共産党と話し合うために、何人か人員を派遣することになっています。あなたのアイデアには価値があったのだと思われます。\n\nブラウンより"
 BRY.51.a: "よし！"
 BRY.52.t: "傍観することを選んだ国家"
 BRY.52.desc: "サブリンへ\n\n私は、コミンテルンのアイデアに多少肯定的な代表団の一人と話したところです。彼らは参加するでしょうが、完全にではなく、オブザーバーとしてでしょう。西ロシア戦争のように、部分的な勝利だと思われます。\n\nブラウンより"
 BRY.52.a: "部分的に認めよう"
 BRY.53.t: "衰退する国家"
 BRY.53.desc: "サブリンへ\n\nある代表団と話をしたところ、彼らはそれをするつもりはありませんでした。彼らは、自らの国で社会主義を実現しようとしているのだと思います。我々は、あのヤンキー共との取引を試みるべきだったのです。\n\nブラウンより"
 BRY.53.a: "不幸なことだ。"
 BRY.54.t: "赤く、死せる革命"
 BRY.54.desc: "ミハイル・マルヘーエフはボロボロになった古いサーベルを振りかざした。すると配下の騎兵数千がタイガを突っ切り、もうもうたる砂煙を巻き上げながら激走し、大型編成の列車に向かって突進した。部下たちは雄たけびを上げて、飛び交う銃弾の中をただただひた走る。お返しとばかりに斉射を浴びせると、敵は悲鳴を挙げて列車から飛び降りた。今、俺は生きている！俺たちはこのために生まれてきた！マルヘーエフも部下と一緒になって列車のそばに馬を止めると、積荷が散らばった貨物車両に飛び乗った。車上には敵の護衛たちの血だまりが広がっている。飛び降りて逃げ出なかった、ニブい奴らだ。\n\n「進め！あの簒奪者どもにブリヤート人の怒りを思い知らせてやれ！革命万歳！」\nマルヘーエフはそう叫ぶと、リボルバーを抜いて列車の機関室まで突っ走り、中にいた敵に銃弾をこれでもかと叩き込んだ。中国語の刻印が押されたデカい木箱に隠れてリボルバーの銃弾を詰めなおす。ふとマルヘーエフは足元の速度が上がっているのを感じた。ヤケになった機関士たちがボイラーを焚いて逃げ出そうとしている。しかし遅すぎたな。マルヘーエフは意地の悪い笑みを浮かべると、木箱の影から弾丸をばら撒く。すると機関士の一人が頭からぴゅうっと血を噴き出した。ああ、革命に尽くし、簒奪者と闇商人の血を浴びるのは、なんと清々しい気分か！\n\n戦いは栄光に満ちていたが、しかし正直に言えば、この戦果が想定の範囲内だ。部下の数は敵の5倍はいたのだから。そして部下がやって来る頃には、煤けた顔の機関士たちはおびえ切って両手を上げて降伏した。さて、暴君ヤゴーダはこれでも鉄道を支配できるか？中国から定期的に入ってくる武器がなければ、あいつの革命弾圧もてんてこ舞いになるだろうさ。マルヘーエフは内心ほくそ笑んでいると、部下の1人がニンマリと笑いながら、高そうなワインを手渡してきた。どうせあの暴君が独り占めするつもりだったのだろう。マルヘーエフは歯でコルクを開け、グイっとラッパ飲みにした。ヤゴーダから奪うと、どれもこれも美味くなる。"
 BRY.54.a: "進め！革命万歳！"
 BRY.55.t: "記憶の潮流に漂う"
 BRY.55.desc: "オットー・ブラウンは、オペラ座に向かう通りを足早に歩いた。夜明け前のどんよりした空の下、息を切らし、シベリアの厳しい寒さにリウマチの老膝が悲鳴を上げ、彼の魂を覆うとばりのように石畳を覆う朝の霜をブーツが砕いていた。\n\nブラウンは彼の記憶の底に潜り込んだ。ドイツから追放されたことは、何年経っても彼の心に残酷な短剣のごとく突き刺さっていた。暦は彼の人生から何年も切り取っていったが、それでも痛みは消えなかった。1928年に獄中から逃亡した後の薄暗い年月は、失敗と苦痛に彩られていた。最初に中国の共産主義者の同胞が全滅し、次にソビエト連邦が崩壊し、バラバラに分裂して破片と化した。そして粉々になったロシアに流れ込む情報の遅々とした流れから、かつての恋人オルガがナチスの死の収容所で殺された情報をつかむと、さらに状況は悪化した。\n\n彼女はまるで燃えているかのようにとても輝いていた。しかしファシストどもは、彼らが他の多くの人々にしたように彼女の中の炎を消し去ったのだ。彼は彼女を愛していた。彼女が自分に感じさせてくれたものを愛していた。彼女が自分の脱獄を手伝ってくれた時のスリルは今でも忘れられなかったし、モスクワで共に過ごした夜の記憶は、寒いシベリアの夜でも彼を暖めてくれた。\n\nしかし、今となってはすべてが塵と化してしまった。レーニンの夢は砕け散り、オルガは集団墓地で朽ち果てていた。ブラウンは容赦ない時の歯車の前進の中で、衰え、弱り、壊れていくのを感じていた。彼は何度も自分の苦悩を終わらせようと考えた。そんな時、イルクーツクでサブリンとペチュロが彼のところにやって来て、革命について、レーニンの夢を再び実現させることについて話した。彼らはまだ子供で、むなしい理想主義者だったが、それでも彼は彼らの師にならずにはいられなかった。彼に他に選択肢があっただろうか？社会主義が不死鳥のように灰の中から立ち上がるわずかな可能性のためなら、彼は喜んで自分の命を捧げるだろう。\n\nそれでも、何年経っても、オルガの顔が、刑務所から遠く離れたザクセンの凍てつく野原を駆け抜けた時のような、にこやかな顔が彼の目に焼きついていた。"
 BRY.55.a: "心を麻痺させるレーテーの水を飲んでも、私はあなたを忘れることはできないでしょう。"
 BRY.56.t: "さらば、赤い十月よ"
 BRY.56.desc: "イルクーツクに夜のとばりが下り、風がシャッターを鳴らしている。一人の老人が車椅子に座り、関節炎の膝を毛布で覆いながら、向かいの壁のはがれかかったペンキをじっと見つめている。隣のテーブルに置かれた蓄音機は「赤軍に勝る者なし」を爆音で鳴らしており、針がレコードの上を飛ぶたびにパチパチと音がする。ゆっくりと男の頭は横に倒れていき、口の端から粘っこいよだれが剛毛の顎を伝って垂れている。\n\nゲンリフ・グリゴリエヴィチ・ヤゴーダは忘れ去られていた。彼は刑務所農場から恩赦で釈放された後、息も絶え絶えになりながら通りを歩いていたことを、誰も彼に一瞥すらしなかったことを覚えていた。ブハーリンの夢を修正主義者と新興勢力から救おうとした男を、誰も覚えていなかった。かつて彼は軍隊の司令官であったが、今では看護師の手伝いなしに用を足すこともできない有様だった。この頃、周囲の考えていた通り、記憶が薄れつつあった。彼はもう頭の中では何一つ把握することができなかった。風に乗って飛んでいく紅葉のように、すべてが吹き飛んでしまっていた。\n\nレコードが暖炉の薪のようにパチパチと音を立て、小雨が空っぽの部屋の窓を叩きはじめた。視界が闇に包まれた。彼は、自分が特別な人間ではないのだと悟り、涙が頬を伝った。彼がこれまでしてきたことには、何の意味もなかった。呼吸が遅くなっていき、まぶたが微かに震えた。乱れた呼吸をするたびに、光は弱くなっていった。彼は、むき出しの冷たい大きな空洞が、自分を待っているのが見えた。\n\n最後の涙が床に落ちるのと同時に、彼は目を閉じた。彼の最後の言葉は風に引き裂かれ、誰も聞くものはいなかった。"
 BRY.56.a: "人は死ぬが、それでも世界は続いていく。"
 BRY.57.t: "ブリヤートの誇り"
 BRY.57.desc: "ブリヤート人は、ツァーリ主義者が太平洋への果てしない前進のために服従させた多くの原住民のように、誇り高くも深い傷を負った人々だった。彼らの生活様式は、行進する軍靴、轟音をたてる機関車、うなる戦車の踏面の下に容赦なく押しつぶされた。ブリヤート人は皆、その痛みを胸に秘め、再び自己を主張し、束縛やトラウマにとらわれない民族として再び世界と向き合うことを切望していた。\n\nヴェルフネウジンスクの名前を変えてほしいとマルヘーエフに頼まれたとき、ブリヤート人がヤゴーダを、東方の暴君を倒した功績を認めていたサブリンは驚かなかった。彼は、ロシア人の到来以前から千年以上にわたってブリヤート族の生活を支えてきた大河の名前にちなんで、「赤いウデ川」という意味の「ウラン＝ウデ」にしようと提案した。中央委員会の焦点がシベリアからそれ、革命の舞台が西へ西へと移動するにつれて、ブリヤート人の活躍が忘れ去られることをマルヘーエフは恐れていた。\n\n「同志よ」サブリンはマルヘーエフを安心させるように肩に手を置き、満面の笑みを浮かべた。「ブリヤート人の力なくしては、レーニンの光をロシアに取り戻すことはできなかっただろう。革命は君たちを決して忘れない。僕がそれを許さないからね」"
 BRY.57.a: "ウラン＝ウデ、革命発祥の地。"
 BRY.58.t: "新たな社会主義者"
 BRY.58.desc: "刑務所農場の日々は長く、楽なものではなかったが、ヤゴーダのNKVDの収容所のような不潔で劣悪な環境とは比べものにならないほどいいものだった。サブリン派は彼を思っていた以上によくしてくれた。ヤゴーダのためにしたことの報いとして受けると思っていた以上に。やがてロマン・デニソヴィチ・コサリョフはそれを楽しむようにさえなった。大変な仕事ではあったが、良い仕事でもあった。生活はゆったりとしたものになり、季節の移り変わりを感じ、シベリアの素朴な美しさを感じ、種から収穫まで生き物を育てる喜びを感じるようになった。\n\n凍てつく[BRY.Capital.GetName]裁判所で判決が言い渡されてから12ヵ月で拘束は解かれた。コサリョフは自由の身だった。着替えを入れた袋を渡され、中央委員会の男性用下宿への道を教えられ、泥だらけの道に出た。左を見て、右を見た。蒸し暑い午後の日差しを浴びながら、彼は[BRY.Capital.GetName]に向かって長い道のりを歩み始めた。\n\n石畳の道に藍色の長い影を落とす夕日を背にしながら、コサリョフは革命都市に到着した。彼は急いで描かれた冬宮殿襲撃の壁画の前を通った。まだ濡れており、画家の技量には疑問を抱いたが、コサリョフのような素人でもその一筆一筆に込められた強い思いを感じ取ることが出来た。\n\nコサリョフがオペラハウスの向かいにある小さな徴兵事務所に到着する頃には既に夜もふけていた。シャッターを閉めているサブリン派の兵士が、肩越しに彼が近づいてくるのを見ていた。\n\n「同志」コサリョフは鞄を肩に担いで言った。「革命に参加させてください」"
 BRY.58.a: "すべての人は心の中に善なる力を秘めている。"
 BRY.59.t: "明日を我らの手に！"
 BRY.59.desc: "反乱軍の臨時本部のものはオペラハウスからすべて撤去され、椅子も本来の場所に戻されていた。最前列に座っているサブリンは、まるでここを初めて見たかのように感じた。サブリンは深く息を吸い、背後から聞こえる足音と囁き声に耳を傾けた。イルクーツクの埋立地からほぼ無傷で発掘された、セルゲイ・エイゼンシュテインによる社会主義映画の傑作「戦艦ポチョムキン」の上映を観に来た人たちで会場は満員だった。照明が落とされ、序曲が始まると、サブリンは妻、ナデジダの手を握りしめた。彼女が愛おしそうに自分を見上げているのを見て、自分はなんて幸せ者なんだろうと涙ぐんだ。\n\n会場は一気に盛り上がった。生演奏のオーケストラはアマチュアが必死にかき集めた楽器によるものかもしれなかったが、そんなことはどうでもよかった。絵を描く時の筆遣いのように一コマ一コマを彩る感情は、革命への希望というこの映画の力強いメッセージを感じ取るのに何の装飾も必要としなかった。観客はあらゆる適切な場面で喝采を送った。ツァーリ主義者が英雄ヴァクリンチュクを殺したときにはヤジが飛び、オデッサの階段で乳母車が落ち、赤ん坊が殺されたときには、サブリンにはすすり泣きが聞こえた。\n\nエンディングでツァーリ主義者の艦隊が反乱を起こして赤旗を掲げると、観客はスタンディングオベーションをし、オーケストラをかき消すほどの大歓声を上げた。ペチュロとマルヘーエフはにっこりと笑っていた。戦艦ポチョムキンは、見る者を興奮させる電撃のようなものだった。赤旗がツァーリ主義者の弩級戦艦の上にはためくと、サブリンの疑問は氷解した。社会主義の夢は一度潰えたが、いつの日かまた、レニングラードに赤い旗が翻る日が来るだろう。映写機から光が消えると、サブリンは拍手をしながら、必ず自分が掲げようと誓った。"
 BRY.59.a: "ライフルを取るのだ、兄弟よ！暴君を打ち倒せ！"
 BRY.60.t: "より良い世界の夢"
 BRY.60.desc: "サブリンはノヴォシビルスク労働者評議会を正式に設立する書類にサインをし終えた。これがその日の夜中にしなければならない多くの仕事の最後であり、彼はやっと家に帰って休めるようになった。\n\nコートを着て事務所を出た時、中央委員会のメンバーが彼を呼び止めた。\n\n「来てくれ、ヴァレリー。君にサプライズがあるんだ」ブラウンは言った。サブリンが委員たちを追って会議室に入ると、思わず目を見開いた。東はカムチャツカから西はオビ湾に至るシベリア社会主義共和国の全土を描いた地図が壁にかかっているのが目に飛び込んできたのだ。多くの人民、多くの家族……安全と自由のために、彼らは彼を頼りにしている。たった一筆のペンで人生を狂わされるかもしれない多くの人々。あの夜、彼は彼らを失望させてしまっただろうか？彼の決断が、彼らの生活を以前よりも悪いものにしていたとしたら？彼はかがんで震え始め、息を吐いて小声で自分を罵った。その時、手が伸びてきた。顔を上げると、それはマルヘーエフであった。\n\n「心配するな、同志。俺たちがついてる」マルヘーエフがそう言うと、サブリンはその手を取って再び立ち上がった。\n\n「困ったときは、いつも私たちを頼りにしてくれたじゃない」と、ウラノフスカヤはサブリンに微笑みかけながら言った。\n\n「そのことを忘れないで、同志。私たちは皆、一緒にいるのよ」ペチュロは言った。\n\n「なあ、ヴァレリー、まだ心配なら、キャビネットからブランデーを持ってこようか」ブラウンは彼の背中をポンと叩いた。\n\n「ありがとう、同志。でも僕には必要ないようだ」サブリンは笑うと、委員たちと共に部屋を出た。"
 BRY.60.a: "団結よ永遠なれ。"
 BRY.61.t: "人民は前進する"
 BRY.61.desc: "もし誰かが、何年も前の反乱軍の理想主義的な指導者だったヴァレリー・サブリンに、「いつかロシアを自分の旗の下に統一することになる」と言っても、彼は信じなかったに違いない。しかし、その日はついにやってきた。白海から太平洋まで、ロシアは新たな十月革命の激しい炎に包まれ、ついに生まれ変わったのだ。\n\nサブリンはダーチャで中央委員会のメンバーと共にウォッカのグラスを手に、小さな木のテーブルを囲んでいた。この機会を利用すれば豪華で華やかなものを手にすることができたかもしれなかったが、彼は違った。\n\n「おめでとう、ヴァレリー、よくやった。君はついにロシアを統一したんだ」ブラウンはそう言って、グラスを掲げた。\n\n「いいや」サブリンは自分のグラスを掲げて言った。「『僕たち』がやり遂げたんだ。君たちも、僕も、党も、労働者も、みんなだ。簡単じゃなかったのは分かってる。今日に至るまで、僕たちは多くの困難に直面し、多くの疑問や不安を抱いた。僕たちを愚か者だと考える敵に囲まれ、僕たちが懸命に取り組んできたビジョンを諦めるように脅してきた。僕はヤゴーダに反旗を翻した最初の日、将来に不安と恐怖を覚え、反抗したのは正しい選択だったのか、それとも諦めてその場で降伏するのが最良の選択だったのか、と考えていたのを覚えている。\n\nでもそうじゃなかった。その代わりに、僕たちはかつての理想に基づき、全ての男性と女性が平等で、危険を恐れることなく安心してベッドで眠れる新たなロシアを創るために、日夜、果てしない努力を重ねてきたんだ。そして、その苦労と犠牲を共に耐え忍ぶことによって、ついにこれが実現した。十月革命の炎は永遠に燃え続ける。それは、そのビジョンを実現するために懸命に働いたすべての人のおかげなんだ。僕たちが全てを犠牲にして作り上げたビジョンの果実を享受するすべての人に」"
 BRY.61.a: "「君たちに」"
 BRY.62.t: "レーニンの足跡をたどる"
 BRY.62.desc: "「同志サブリン、クラスノヤルスクの暴動鎮圧は成功しました」オフィスに入ってきた警官は、サブリンに書類のフォルダーを渡した。\n\n「けが人は出なかったかい？」サブリンは椅子に座ったまま振り返り、目の前の男と向き合った。\n\n「暴徒が投げつけた即席の焼夷弾で4人が負傷しましたが、警官に死者は出ませんでした。パニックに陥った仲間はサブマシンガンで群衆に発砲したことで彼らは散り散りになりましたが、その余波で6人の民間人が死亡したと報告されています」\n\nサブリンはその知らせに口をあんぐりと開けて立ち上がった。\n\n「出て行ってよろしい、同志」\n\n警官は部屋を出て行った。サブリンは公式報告書を読みながらウォッカをグラスに注いだ。労働者たちは、拡大した議会の自治権の回復を要求していた。彼らは事件が起こるまで妨害に屈することなく、警察との戦いが数日間続けていた。\n\n彼は書類を置き、机の上にあるレーニンの肖像画を見た。内戦の混乱の中、ストライキをした労働者が逮捕されたこと、地方での暴動、レーニンの支配を維持するために拷問され殺された何百人もの反革命分子のことを彼は考えた。\n\nしかし最終的には彼が勝ったのだ、とサブリンは思った。社会主義への道は敵だらけで、この難局を乗り切るには強い支配者が必要だった。彼は、あの暗黒時代の犯罪を1%しか犯さずに労働者解放への道を開くことができる訳はないと確信していた。"
 BRY.62.a: "これは彼らのためなのだ。"
 BRY.63.t: "アメリカの友人たち"
 BRY.63.desc: "アメリカ合衆国の指導者の皆様\n\n\n[BRY.GetName]の労働者と農民は、太平洋の対岸にご挨拶申し上げます！我々は今朝、あなた方の支援のメッセージを受け取っており、今後のファシズムとの闘いにおける相互協力に期待しています。ユーラシア大陸を奴隷にした反動主義者がもたらす脅威は計り知れないものですが、あらゆる面での直接行動と相互協力を通じて、最も抑圧的なファシスト国家の労働者でさえ、来るべき闘争で解放されることになるでしょう。\n\n\nオットー・ブラウン外務大臣（極東ソビエト共和国）"
 BRY.63.a: "とても理想的なことだ。"
 BRY.64.t: "疑う者を置き換える"
 BRY.64.desc: "「マルヘーエフ、私たちは『社会主義者』よ！私たちじゃなくて、『労働者』の責任でしょう！」\n\n「これは『10月革命の理想を忠実に守る』ということではないぞ、ウラノフスカヤ。パンを食卓に並べるためにも、労働者評議会がこの国を飢え死にさせないようにするためにも、『中央集権的』で『組織化された』立案者が必要だというのは、単純な事実だ」\n\n中央集権化計画についての議論が怒鳴り合いになっていくのをサブリンは見ていた。もうたくさんだ、と彼は思った。\n\n「ブラウンとマルヘーエフに一理ある」彼は言った。「評議会に十分な割り当てを確保するためには、さらなる監督が必要だろう。これで3対2だ。民主集中制の理論によれば、これが最終決定となる。この問題をこれ以上議論してはならない」\n\n「これ以上議論するな、ですって？同志、以前のあなたはもっと優れていたわ！あなたは……」ペチュロの話は突然中断させられた。\n\n「同志ペチュロ、君は民主集中制に違反するばかりでなく、この一ヶ月で政策に関して三度目の喧嘩を始めた。あまりに偏狭な傾向が続くようなら、君は職を解かれることになる。わかったか？」今度はサブリンが叫ぶ番だった。不自然な静けさが部屋に降りかかった。まるで何時間か経ったかのような沈黙の後、ペチュロは再び話し始めた。\n\n「ええ、サブリン。わかった。だけど、私はもうこの委員会にこれ以上参加するつもりはないわ」とペチュロは答え、ドアから出て行った。ウラノフスカヤも頷き、ペチュロの後を追った。\n\n会議を終え、残った三人のうち、最後に会議室を出たのはサブリンだった。ペチュロの言葉が脳裏に響いた。「以前のあなたはもっと優れていた」彼女の言う通りだった。しかし十月革命のためにも、これほどの犠牲を払う必要があったのだ。彼は必要に迫られ、親しい仲間を解雇せざるを得なくなった。そうせざるを得なかったのだ。誰もいない部屋で、彼は目から涙をあふれさせた。"
 BRY.64.a: "十月革命を守るための犠牲は大きい。"
 BRY.65.t: "我々の艦隊"
 BRY.65.desc: "ヴァレリー・サブリンは冬の風に骨の髄まで冷やされながら、オーバーコートのポケットに手を突っ込んで、マガダン造船所の間に合わせの桟橋を歩いていた。口から出る息は霧のようになっていた。埠頭を横切り、木造の小道の先に停泊している小さな船に向かう時には、彼の歯は微かに音を立てていた。\n\nヴァレリーは昔から海が好きだった。父親が海軍にいたこともあり、若い頃には自分も入隊しようと思ったこともあった。友人たちと湖で泳いだり、戦時中の有名な戦闘を再現してみたりした子供の頃の夏を思い出していた。もうずいぶん昔のことだと、首を振りながら彼は思った。もう、そんなことをしている暇は彼にはなかった。\n\n「書記長」ドックの端にいた赤軍の新米艦長、ジェムス・チュルコフが敬礼した。\n\n「この艦は見た目こそ悪いですが、パンチが効いています。赤軍の艦船が初めて建造されてからもう何年経ったかもわかりませんがね」\n\nヴァレリーは頷いた。「名前はあるかな、同志？すべての船には名前が必要だと聞いているが」\n\n男は微笑んだ。「水兵たちはあなたが命名することを望んでいます、書記長同志」\n\n自分が？サブリンはそれをどう受け取ればいいのかわからなかった。彼は提督でも水兵でもなかった。しかし、彼を信じる人々がそれを望んだのなら、そうされるべきだろう。\n\n彼はしばらく甲板の縁を歩きながら考えていた。その言葉があまりにもすっと飛び出してきたため、思わず船長は練習していたのかと疑ってしまう程だった。\n\n「ストロジェヴォイ（歩哨）だ」"
 BRY.65.a: "「良い名前ですね、同志」"
 BRY.66.t: "暗黒からの復活"
 BRY.66.desc: "イリヤノフは深い眠りからなかなか覚めなかった。看守がライフルの銃身で何かを叩き、生々しい叫び声をあげないと目が覚めないこともしばしばだった。しかしある朝、彼が聞いたのは自分の存在を嫌う看守の無愛想な声ではなく、彼がこの収容所に来てからずっと会ってきたプーシキンの暖かくなだめるような声だった。\n\nしばらく経って目を覚ました彼は、明るく笑っているプーシキンを唖然として見つめながら、言葉をまとめようとした。「来たぞ！イリヤノフ、彼らが来た！」プーシキンはイリヤノフに向かって飛びかかった。イリヤノフはぐずぐずしているうちにベッドにたたきつけられ、一方的に抱きしめられてしまった。\n\n「誰が－－離してくれ！」彼がそう言うと、プーシキンは笑って従った。「彼らってのは誰だ？ヴォシチが同性愛者の俺たちを処刑しに来たということか？」彼は自分のブラックユーモアに笑いながら言ったが、プーシキンが勢いよく頭を振った。「違うよ、このバカ。収容所が解放されたんだよ！ヴァレリー・サブリンが－－」彼の目は大きく見開かれた。「ヴォシチを倒したんだ！わからないか!?」既に彼の腕は震え始めており、平静を装うのも難しいようだった。\n\n「お－－」プーシキンの目は涙でうるんでいた。「お、俺たちは自由なんだ、イリヤノフ。や、約束通り小屋を建てられるんだよ。覚えてるか？」イリヤノフはゆっくりと頷き、唾を飲み込んで、唇を震わせながら微笑んだ。「あ、ああ……」イリヤノフが話し始めた。「覚えてるよ」彼は短く鋭い笑みを浮かべると、力が戻ってくるのを感じながら立ち上がった。「言ったとおりだろ？」彼は深く息を吸い込んだが、頬を伝う液体を防ぐことはできなかった。彼はプーシキンの前で強いふりをすることができなかった。そうする必要はなかったのだ。状況は変わったのだから。「お、俺はいつも言っていたじゃないか……き、希望を持て、と……そして……」"
 BRY.66.a: "俺たちはついにそれを見つけたんだ。"
 BRY.67.t: "着実な進歩"
 BRY.67.desc: "ソフィアは期待に胸を膨らませながらも、戸惑いもあって、無線機の前にしゃがみ込んでいた。同志サブリンからの発表を待つ間、ほんの少し動くだけで、緩く、壊れた床板から苛立たしいきしみが伝わってきた。その発表は午後4時頃とされており、ソフィアはギリギリまで自宅の時計を鷹のような目で見つめていた。\n\nサブリンの言葉が聞こえてくると、彼女は耳を傾けた。静寂に包まれ、音量も不安定なスピーチだったが、ソフィアには鮮明に感じられた。\n\n「こんにちは、同志諸君。我々は家庭でも職場でも平等を求めて努力してきましたが、我々の中に自由や平等とはいえない集団がまだ存在していることに多くの顧問たちと私は気付きました。今日、ブリヤートとロシアの女性は、男性同志の目からも平等に映るようになることをお知らせします。もし我々がロシアの姉妹を拘束したままにしておくなら、果たして我々は革命家と言えるでしょうか？」\n\nソフィアは床板を鳴らしながら飛び上がり、思考が頭の中を駆け巡った。しかし子供のような興奮は、新しい考えが浮かんだ途端に深い心配へと変わった。彼女はその答えをすでに知っており、悲しくなった。無理な話なのだ。綺麗ごとを言っても、聞く耳を持たない人には何の意味もないのである。\n\n「いつかは」彼女はそう呟きながら、自分の運命を諦め、夫が帰ってくる前に服を干しに行った。しかし、彼女はその時裏口に立てかけてある斧が目に入った。小さい頃から薪割りをしたいと思っていたが、それはいつも兄の仕事だった。彼ら曰く、「女の仕事」ではないということだった。その時、彼女はピンときた。この発表は命令ではなく、自分自身の革命のための委任状だったのだ。そこで彼女は今日、自分のやりたいことをやることにした。ソフィアは斧を持ちあげ、薪を割りに行った。ドミトリーは自分で洗濯をすることができたのだった。"
 BRY.67.a: "一振りが、解放への第一歩となる。"
 BRY.68.t: "ドミノは並べられた"
 BRY.68.desc: "今日はブリヤート、そして願わくばロシア全体にとって歴史に残る日だった。訓練所の周りには大勢の人が集まっており、男も女も子供も、みんな重い沈黙を守って、あるいは低い話し声の中で待っていた。時折、ラジオや新聞で取り上げられるくらいのことだったが、この言葉は十分に有機的に広がっていた。ある者は変化を恐れ、ある者は慎重になったが、しかし公然とこの進歩を歓迎していた。\n\n今日、五人の兵士が革命軍閥国家の女性として初めて戦闘訓練に合格し、正式な軍人としての国旗と階級が与えられることになるのだ。そのため、このばらばらの群衆は立ちながらニュースを待っていた。記者たちは冷静に、詩的なもの、有益なもの、あるいはその中間のもの、何でもいいから記事に書き込もうと立っていた。女性や少女は、興奮のあまり声が出てしまうのに気をつけながら、鷹揚に構えていた。老人たちはもっと率直に、この変化に対する不平をぶつぶつ言っていた。しかし、五人の女性が軍服姿で小さな建物から出てくると、全員が沈黙した。\n\nしばらく様子をうかがった後、兵士たちが新たに命名された女性兵舎に向かうと、様々な人物の混在する群衆から歓声と野次が沸き起こった。バラが投げられたが、石も投げつけられた。女性たちは決意を強く持ち、変わらぬ日々を過ごしたが、一つだけ変化があった。多くの人が、自分の可能性、あるいはこれまでの偏見について考えさせられたのだ。この先どうなるかは誰にもわからないが、ひとつだけ確かなこととして、時代は変わりつつある。"
 BRY.68.a: "小さな進歩だ。"
 BRY.69.t: "厳しい選択"
 BRY.69.desc: "ヴァレリー・サブリンは二枚の紙の間に爪を立て、一番上から報告書を抜き取り、先ほど目を通した報告書を書類の山の一番下に移した。サブリンは書記長の決断を心待ちにする顧問たちをちらりと見ると、再び視線を下に移し、「プロレタリアの地位について」の報告書を読み始めた。\n\nこの紙には労働災害、労働者からの苦情、安全上の問題、雇用の需要など、様々なことが書かれていた。失業率は上昇し、事故は減少こそしているものの深刻さは増しており、大衆は全体的に苦しんでいるようだった。サブリンはコーヒーを飲みながら十分ほどかけてこの報告書を読み、その間ASSRの関係者たちは緊張した面持ちで沈黙していた。\n\n最後に、サブリンは二つの選択肢が整然と並べられている三ページ目の末まで来た。一つは、規制を強化し、職場民主主義を進展させるというシンプルなプラン。もう一つは、インフラ整備を進め、社会の改善が労働者にまで行き渡るようにするというブラウンの提案したものだった。\n\n書記長は簡潔な返答で沈黙を破った。"
 BRY.69.a: "「インフラに注力するのが一番だ」"
 BRY.69.b: "「労働者の生活を向上させなければならない」"
 BRY.70.t: "中央委員会第24回会議"
 BRY.70.desc: "ガベルが打たれると、オペラハウスに満員に集まった委員会の喧騒は静まり返った。集まった関係者は期待を込めた視線を、がっしりとした演壇に近づき、咳払いをしてマイクに向かった書記長に向けていた。前回の議事録についての簡単な報告と、ちょっとした問題についての提案の後、ロシア人のグループは本題に入った。\n\n「……これをもって、私は委員会の同志に発言の機会を与えます。どなたか、動議を提出される方はいらっしゃいませんか？」サブリンが話し終わるとすぐに一人の年配の男性が立ち上がり、コーヒーのしみのついた紙を震えながら取り出した。そして眼鏡を正しながら、職場内のソビエトの権力を強化するという簡単な提案を読み上げ始めた。その内容は事実上、職場民主主義の第一歩を踏み出すというものだった。\n\nこの議案はすぐに賛成多数で可決され、会議は通常通り続けられた。"
 BRY.70.a: "革命は職場にも波及する。"
 BRY.71.t: "中央委員会第24回会議"
 BRY.71.desc: "ガベルが打たれると、オペラハウスに満員に集まった委員会の喧騒は静まり返った。集まった関係者は期待を込めた視線を、がっしりとした演壇に近づき、咳払いをしてマイクに向かった書記長に向けていた。前回の議事録についての簡単な報告と、ちょっとした問題についての提案の後、ロシア人のグループは本題に入った。\n\n「……これをもって、私は委員会の同志に発言の機会を与えます。どなたか、動議を提出される方はいらっしゃいませんか？」サブリンが話し終わるとすぐに一人の年配の男性が立ち上がり、コーヒーのしみのついた紙を震えながら取り出した。そして眼鏡を正しながら、この悲惨な時代においても安定した生活を送るために、少しばかり中央集権化しようという簡単な提案を読み上げ始めた。その内容は国家を守るための緊急措置として、事実上サブリンにさらなる権力を与えるというものだった。\n\nこの議案はすぐに賛成多数で可決され、会議は通常通り続けられた。"
 BRY.71.a: "我々全員を救うために必要な一歩だ。"
 BRY.72.t: "黒と赤の再統一"
 BRY.72.desc: "カンスクの評議会の会場は静寂に包まれていた。かつては何十もの大きな論争の声で満たされており、全会一致で権威を完全に否定したことを除けば、ほとんど何かが合意に達することはなかった。シベリアの冷たい空気が、外で待っている元評議員たちを襲った。シベリアの新書記長、ヴァレリー・サブリンから招集の知らせがあったのだ。その時一台のトラックが停まり、若い書記長が降りてくると、彼は手を伸ばしながら議員たちに近づいてきた。「同志諸君！」と彼は言いかけたが、すぐに打ち切られてしまった。\n\n「我々はあなたの同志ではありませんよ、国家主義者」評議員の一人が言い返した。サブリンは眉をひそめた。彼の前にいた男たちは皆、それぞれ軽蔑のまなざしで彼を見つめ、握手を拒否した。彼はため息を吐き、手を横に戻して続けた。\n\n「私がなぜここにいるのかおわかりでしょう？評議－－」\n\n「我々の評議会を解散させ、あなた方の支配を確立するためですね？それともNKVDのチンピラを使って我々を追い払うためでしょうか？」\n\n「全く逆だ、同志諸君」サブリンは微笑みながら言った。「私は、あなた方の評議会がカンスクの地方自治を続けることを歓迎すると言いに来たのです。そこのトラックに『NKVDのチンピラ』は乗っていないことはおわかりいただけるでしょう。さあ、ここは寒いですし、中で話を続けましょう」\n\n評議員たちは黙って立っていた。サブリンが単なる抑圧者の一人に過ぎないと推定したのは、あまりにも軽率なことだっただろうか？そのうちの一人が評議会会場のドアを開け、書記長に入るように身振りで合図した。"
 BRY.72.a: "我々は同志になれるかもしれない。"
 BRY.73.t: "開かれた手"
 BRY.73.desc: "「我らは十月革命を望まない。人民にパンを！」\n\n「労働者を愛すか？されば我らに命の保証を！」\n\nノヴォシビルスクのレーニン広場におけるデモに参加する労働者はプラカードを高く掲げ、反サブリンのスローガンを叫びながら食糧不足の一刻も早い解決を訴えた。警官の一隊は労働者を睨み付けたが、長年の専制政治からそれは予期されたものだった。しかし、真に予期されなかったのが広場への大きな装甲車の登場であった。そして、中からヴァレリー・サブリンが降りてきて警官への厳戒態勢の解除を命じると、労働者らは唖然とした。\n\n「同志たちよ！」サブリンは叫ぶ。「私はこの抗議の指導者と話がしたい！」\n\n労働者たちは左頬に傷痕のある男を呼び、広場中央付近にてサブリンと会わせた。\n\n「この抗議は最近の食糧不足によるものだと聞いた。街への食糧輸送を転換したが、それが届くまで、何か私がこの街のためにできることはあるかい？」"
 BRY.73.a: "新たな指導者は新たな期待につながる。"
 BRY.74.t: "同じ場所、新たな仕事"
 BRY.74.desc: "アルチョム・モロゾフは、ゼヤの製鉄所で七年ほど働いていた。ヴォシチの統治下では、彼は自分の仕事が嫌いだった。彼は長時間労働を嫌い、低賃金を嫌ったが、何より自分の作ったものが国民の生活を向上させるためではなく、ファシストどもを富ませ、反対派を弾圧するために使われることが嫌で嫌でしょうがなかった。時には製鉄所から逃げてよりよい生活を手にすることも考えたが、しかしたとえ自分が捕まらなくとも、妻や子供たちはヴォシチの暴漢どもに襲われるか、家族の唯一の収入源を絶たれるかのどちらかで、間違いなく苦しむことになるとわかっていた。\n\nヴォシチはとっくの昔に退けられ、どこでも働けるようになったのに、なぜ彼は長い間同じ仕事をしているのかと尋ねる人がいるかもしれない。しかしアルチョムにとっては、ロザエフスキーの時代と比べれば、同じ工場でも全く新しい仕事であった。労働時間は短く、給料は良く、医療も受けやすく、自分の労働力は公営住宅用の鉄骨の生産という、自分の街を良くするために使われていた。さらに妻も一緒に働けるようになり、仕事中は子どもの面倒も見てもらえるようになった。アルチョムはかつて自分の仕事に満足することはできないと思っていた。しかし今は？彼は辞めることを考えていなかった。"
 BRY.74.a: "我々が人類のために働くことを選んだ時には、重荷は我々を押し潰すことはできない。"
 BRY.75.t: "多様性の中の統一"
 BRY.75.desc: "本日、シベリア社会主義共和国の指導者ヴァレリー・サブリンは、全シベリア左派イデオロギーサミットの開始を発表した。このサミットは一週間にわたって首都で開催され、無政府主義からレーニン主義まで、あらゆる左派イデオロギーの代表者が参加することができる。サミットでは、討論会、シベリア統治に関する行動計画の立案、各イデオロギーの理論と実践を紹介する様々なパネル展示などが行われる。サブリンの開会演説によれば、このイベントの公式目標は「今後数十年間で全ての左派イデオロギー間の理解と協力を深め、ロシア統一のための闘いにおいて全ての左派運動の統一を確保すること」であるとのことだ。"
 BRY.75.a: "チケットをくれ！"
 BRY.76.t: "人民の意思"
 BRY.76.desc: "エフゲニー・ソコロフはマガダン市から一度も引っ越したことがなかったが、少なくとも彼の計算では五つの異なる政権の下にいたことがあった。60歳までに彼はツァーリの栄枯盛衰を見たし、最高会議幹部会が粛清され、また粛清され、ロシア・ファシスト党が極東を襲撃し、また追い出されるのを見てきた。しかし、これらの政権の下で彼は一度も投票用紙を見ることはなく、そして投票する機会もなかった。サブリン書記長の軍隊がマガダン市を一掃した時、彼にこのパターンが変わることを期待する理由はなかった。\n\nしかしマガダンの一般市民である彼は、長い年月の末に、遂に投票用紙の前に立つことになった。子供じみた興奮の中、これまでの長い人生を裏切るように彼は一票を投じた。その時、彼を肩越しに監視する権力者、投票内容を確認する者、そして脅す者は一人もいなかった。彼は生まれて初めて、自分が自由な人間であることを誇りに思った。"
 BRY.76.a: "民主主義は社会主義に不可欠である。"
 BRY.77.t: "アレクセイのピロシキ屋"
 BRY.77.desc: "今日ついに夢が叶うということで、アレクセイは喜びを抑えることが出来なかった。限定的に民間事業を認めるという政府の新構想を受けて用意された、新しく民間事業を始めるための登録手続きの列に並んでいる間、彼の頭の中は興奮で一杯だった。子供の頃から母の作るおいしいピロシキを世に送り出したいと思っていたのだ。彼女が最愛の夫と一緒に地下で眠ってしまった今、母の思い出を称えるには、母のおいしい料理をロシアの人々と分け合うことが一番だと考えていた。\n\n列の先頭に近づくにつれて、彼はその店の様子を想像した。正面には「アレクセイの手作りピロシキ」と書かれた看板。店番を手伝ってくれる少年が一人か二人。子供も大人も、彼の甘いお菓子を食べにやってくる。そしてその人たちが顔にジャムをつけながら食べ、笑顔で帰っていくのを見る。それは、彼が夢見ていたことだった。\n\n彼は事業登録の詳細をまとめながら、気が狂ったようにニヤニヤしていた。彼のパン屋が有名になり、近隣の町から、そしていつの日か統一された祖国ロシアの全土から、この店の菓子を食べにやってくることを夢見た。そしてその夢を実現させるためにまた別の町で店を開く。もしかすると、自分が田舎に引っ込んでから三歳になったばかりの息子がその遺志を継ぎ、ピロシキをロシアの人々に提供し続けることができるかもしれない……\n\n自宅の下の階を片付けてレストランスペースを作ると、彼は目の前に広がる空間を見ながら考えた。あそこに売り場があり、あそこに椅子があり、立ち食いテーブルもいくつかあり、夏の暑い日には屋外の席もあるかもしれない。彼の想像に限界は無かった。アレクセイの人生で初めて、店が本当の意味で自分のものになったのだ。最高の気分だった。"
 BRY.77.a: "ロシアの夢の実話だ！"
 BRY.78.t: "独占者に死を！"
 BRY.78.desc: "アレクセイの手作りピロシキは、最近苦境に立たされていた。最初は興奮のあまり安く売り過ぎて、すぐに値上げをし、友人から少額の借金をして、今ではかつてないほど商売がうまくいかなくなっていた。最近、彼のところに一人の男がやってきた。起業家気質でキビキビしており、きちんとした服装をして、早口で話した。彼は店の所有権の代わりに、店に使ったほどではないものの、かなり大きな金額を約束した。最初は断ったが、二回目にその男が来た時、彼はもう少し真剣に考えなければならないと思った。アレクセイにはもうこれ以上、店を経営する余裕はなかった。\n\nそして今、その男は三度目にやってきた。だが、今度は数人の警官に周りを固められながら、両手に手錠をかけられてその街区を回っているのだった。男との関係を考えたアレクセイは思わず飛び出して、彼が何の罪で逮捕されたのか、後ろからやってきた者たちに聞いてみた。警察は、「この男は独占の罪を犯しました。通り沿いの店を買い占めようとしているのを親切なおばあさんから聞いて、捕まえたのです」と答えた。\n\nアレクセイは言葉を失った。男は違法行為をしていて、しかも自分もそれに関わろうとしていたのだ！アレクセイは一気に自分の商売に自信を取り戻した。それから数日間、彼はのぼりや新しいレシピの開発に精力的に取り組み、ビジネスは急成長した。そしてその週の終わりには借金の大部分を返済し、店を売ろうと思った自分がいかに愚かだったかを、妻とひっそりと笑っていたのだった。\n\n当然、彼のピロシキは町で大人気になった。町に立ち寄る者は皆、彼の店への道を教えられ、彼の店は地域の名物店となった。一日に何百個も売れたが、彼は質素な生活を続け、店の改善や人助けにお金を使うことを好んだ。もし独占者が野放しにされていれば、こんなことはあり得なかっただろう。"
 BRY.78.a: "理想的な店主、アレクセイ万歳！"
 BRY.79.t: "集団のルール"
 BRY.79.desc: "「同志サブリン、ヤクート労働者評議会の選挙結果が出ました」茶髪の女性はそう言って、サブリンに紙を手渡した。\n\n「下に署名していただければ、当選者が労働者評議会の議長に就任します」\n\n「アルバイ・デゲリャコフとは誰だい？」とサブリンは尋ねた。\n\n「デゲリャコフはヤクート鉱山労働組合のリーダーで、ASSRの労働者評議会の活動的なメンバーです。ここ数年、デゲリャコフは中央集権化政策に積極的に反対し、地方自治を支持しています。彼が党員とは思えないのですが？」\n\nサブリンは首を横に振った。\n\n「ああ、それじゃだめだ。資本主義の猛威を乗り切るためには団結が必要だ。今、異なる派閥にこの国をバラバラにさせるわけにはいかない。地元の党役員に投票させてくれ」\n\n秘書は座って、タイプライターでサブリンの命令を打ち始めた。カチカチというキーの音を聞きながら、彼はため息を吐いた。民意をあからさまに無視するのは辛いことだった。しかし、憲法で禁止されている訳でもないし、労働者の繁栄のためにはロシアを統一し、中央集権化しなければならないと彼は考えた。結局はすべて労働者のためなのだ。"
 BRY.79.a: "労働者のために。"
 BRY.80.t: "党の意思"
 BRY.80.desc: "エフゲニー・ソコロフはマガダン市から一度も引っ越したことがなかったが、少なくとも彼の計算では五つの異なる政権の下にいたことがあった。60歳までに彼はツァーリの栄枯盛衰を見たし、最高会議幹部会が粛清され、また粛清され、ロシア・ファシスト党が極東を襲撃し、また追い出されるのを見てきた。しかし、これらの政権の下で彼は一度も投票用紙を見ることはなく、そして投票する機会もなかった。サブリン書記長の軍隊がマガダン市を一掃した時、彼にこのパターンが変わることを期待する理由はなかった。\n\n投票所の前を通りかかると、警備員が列をなして投票する人の党員証を確認し、持っていない人を追い返しているのが見えた。投票するのは党員だけだ、と群衆に向かって追い払うように警告を叫ぶ警備員の声に、彼はため息を吐いた。"
 BRY.80.a: "変わらないものもある。"
 BRY.81.t: "連邦の兵士たち"
 BRY.81.desc: "第78大隊はいつものように朝早くから訓練場に集まっていた。司令官がいつものように点検をすると、兵士たちに本を詰めた箱をいくつも持ってくるように指示した。第78大隊の兵士たちは口でこそ文句を言わなかったが、一人一人が黙って将校の直感を疑っていた。自分たちは兵士ではないのか？ここは訓練場ではなかったのか？この数週間、毎日彼らは体力トレーニングと軍事理論の学習をこなしてきた。もちろんトレーニング中にいくつかのマニュアルを読んだことはあるが、本だって？\n\n将校はその中の一冊を手に取り、兵士たちに見せた。表紙は黒いハンマーと鎌が描かれているだけの質素なもので、その上に「国家と革命」というタイトルが書かれていた。\n\n将校はすぐに大隊を見渡し、話し始めた。「同志諸君、君たちが普段の訓練の中断を警戒していることはよくわかる。しかし、鍛えられた精神は、鍛えられた肉体と同じように重要である。君らにはレーニンの「国家と革命」を一冊ずつ配るから、訓練の一環としてそれを読み通すこと」\n\n箱を持ってきた男たちは残りの兵士たちに本を配り始め、それから彼らは解散して読書を始めた。"
 BRY.81.a: "革命的理論なしに革命的運動はありえない。"
 BRY.82.t: "国際的なアウトリーチの拡大"
 BRY.82.desc: "ヴァレリー・サブリンは、シベリア社会主義共和国外務省の設立を公式に発表した。外務省は、「シベリアの労働者と海外で我々と連帯する人々との間の協力関係を改善する」必要性を強調し、社会主義国家を優先するとしたうえで、彼らの目的に共感する全ての国からの代表団を受け入れる予定だと述べた。新外務省からは、特使を首都に派遣するようにとのメッセージが世界中の社会主義国やOFNに送られている。"
 BRY.82.a: "万国の労働者よ、団結せよ！"
 BRY.83.t: "永遠の十月"
 BRY.83.desc: "サブリンは壇上から、ロシア統一を記念する軍事パレードが自分の前を行進するのを眺めていた。統一を記念して作られた新しい行進曲「永遠の赤い十月」が吹奏楽団から鳴り響いた。全ての正装の軍服を着こんだ兵士たちは、人間というより機械のように、完璧な正確さで彼の前を行進した。彼らは自由を謳歌する解放された労働者ではなく、巨大な機械の歯車なのだ、と彼は考えた。\n\n自分の作った機械の。\n\nヤゴーダのような暴君は、臣民がその絶対的権力に疑問を持たないよう、一瞬たりとも目を離さず、一言一句聞き逃さないようにしてきた一方で、彼は反動分子や反革命分子が彼の革命体制を破壊しないように、表現の自由を制限するだけだった。ヤゴーダが自分の支配に疑問を呈しただけで何百人も殺すのに対し、サブリンは無実の労働者を脅迫したとして彼らを投獄し、更生の機会を与えるだけだった。\n\nそして今のロシアを見て、彼は思った。かつては数々の反動的な軍閥と膨大な数の人々が互いに争っていた場所に、労働者の楽園が建設され、あらゆる人種のプロレタリアがファシストの爆弾や地元の暴漢の銃声を恐れなくてよくなった。今やロシアは安全だった。ロシアは自由だった。\n\nしかし、その解放の中で何か本質的なものが失われていることに、連隊が銃を構え、戦車を後ろにつけて自分の前を行進するのを見ながら、サブリンは気づいた。"
 BRY.83.a: "赤い十月の犠牲は何だったのだろうか？"
 BRY.84.t: "発端から"
 BRY.84.desc: "ロマン・コサリョフは泥水の中に横たわりながら、遠くから聞こえる銃声と静かな迫撃砲の音を聞いて、終わった、と思った。背中の傷からの出血はおさまっていたが、数時間たった今でも、自分の命が汚物の中にしみだしているのを感じた。腰から下は何も感じなかった。荒々しい呼吸をしながら白い空を見上げて、コサリョフは見知らぬ土地や忘れかけていた地へ旅していた。\n\n全ての記憶が今、発端から蘇ってきた。ファシストがロシアの死骸を引き裂く中、東部に逃れた彼の家族の苦痛と窮乏、ヤゴーダに仕えるためNKVDで彼が行った恐ろしい行為のトラウマ、サブリン派が彼に差し出した許しの手。彼はその許しを受ける資格があるとは思っていなかったし、革命のために東側の右派と西側のレーニンの敵と戦うために何ヶ月も努力してきた。彼は見捨てられたことに何の恨みも感じなかった。戦争ではこういうこともある。人は死に、忘れ去られる。人類史上の古戦場は散り散りになった骨で埋め尽くされ、愛する人に埋葬されたいがために戻ってくることもなかった。\n\nコサリョフは自分が消えていくのを感じた。彼は決して信心深い人間ではなかったが、この時ばかりは、あの暗い門の向こうの地で、長い間死んでいた家族に再び会えるようにと、心から祈った。シベリアの冷たい風が彼の上を吹き抜け、最後の霧のような息が上へと上がっていく時、コサリョフは遠くから、まるで母親のような声を聞いた。「ロムカ」母はそう言った。幼い頃、彼をそう呼んでいたように。「ロムカ、ロムカ」\n\nロマン・デニソヴィチ・コサリョフが永遠の闇に落ちていく前に感じた最後のものは、まるで空から漂ってきたかのような、少しだけ記憶に残っていた母の芳しい香水の不思議な匂いだった。\n\nロマンは笑顔で自らを解き放った。"
 BRY.84.a: "一人の無名兵士だ。"
 BRY.47.b: "我々は、あー……忙しい。"
 BRY_ghost_of_bukharinism_2_desc: "ニコライ・ブハーリンの権威主義と経済政策が連邦を破滅に追いやったのかもしれないが、同志サブリンは彼の理論に何らかのメリットがあったのではないかと、プライベートの瞬間では考えずにはいられなかった。もちろん、同志サブリンは自分の理想と原則に忠実であるが、祖国の傷跡を癒すには、冷酷な現実主義が一番なのかもしれない。\n\n同志サブリンが何を選択しようとも、彼はその行動の重みが永遠に自身の肩にのしかかることを知っている。"
 BRY.85.t: "真の後継者"
 BRY.85.desc: "セリモフ大尉は被拘束者の横顔に目をやりながら、眉をひそめた。トロフィム・トロフィモヴィチ・モロゾフ、ゴーリキー出身、元大尉……ロシア解放軍？これはセリモフにとって驚きだった。イヴァン・セーロフと彼の「オルド社会主義者」は、反動主義者や協力主義者をNKVDに採用することに何の躊躇もないようだった。目の前に座っている男がそのことの証明だった。\n\n「読書は終わったか、修正主義者？いつまでここに座らせておくつもりだ？」\n\nセリモフは書類から顔を上げた。「修正主義者!?ドイツ協力主義者の反動的な人間が言うのもおかしな話だ。君のような男が社会主義者のために戦うとは、いったいどういうことなんだ？」\n\n「同志セーロフは俺に真の社会主義、オルド社会主義への道を示したんだ！お前やお前のご主人様のような隠れファシストがそれを理解することは期待していないさ」\n\n「イヴァン・セーロフはレーニンの教えに真っ向から反する考えに従っているというのに、君は大胆にも同志サブリンをファシストだと非難するのか？興味深いね」\n\n「その通りだ、そしていくらでも非難してやろう！あのバカなガキはロシアとその人民を失望させた思想に固執している。ブハーリンとその同類の時代は終わったんだ、同志セーロフはそれを見届けるだろう！」\n\nセリモフは自分が聞いていることが信じられなかった。目の前に座っているこの愚か者は、セーロフの狂気に完全に酔いしれているようだった。「オルド社会主義」がどんなものであろうと、少なくともそれは騙されやすい馬鹿どもたちを惹きつけるものだという事は確かだった。"
 BRY.85.a: "本物の社会主義者は立ち上がっていただけるかな？"
 BRY.86.t: "アメリカの提案"
 BRY.86.desc: "中央委員会の会議が始まると、書類が確認され、いつものように非公式な議論から始まった。しかし今回の会議は、最近到着した外交官と実業家からなるアメリカの使節団に関することが最初の議題になっているという珍しい特徴があった。彼らは中央委員会に非公式に聴衆として参加することを希望していた。\n\n委員会が条件に同意すると、使節が会議室にやってきた。派手なスーツに身を包んだリーダーは「ジョン・ドゥ」と名乗り、「両国にとって有益なものとなるでしょう」と委員会に感謝した。そして「ドゥ」は床を片付け、居心地の悪そうなビジネスマンの一人が前に出ることを許した。\n\n「私はディズニー社の代表です。私の同僚の外交官は、両国の関係をアピールする国際的な展示会を提案しています」と彼はロシア語で言った。そして指を鳴らすと、二人の男が前に出てきて、委員に書類を手渡した。「ディズニーランドでロシアの文化を、マガダンでアメリカの文化を紹介する展覧会を開く計画です。それらはそれぞれの政府が運営します。詳細については、双方が満足できる形に調整することができます」\n\nちょっとした質問の後、サブリンは一時の退出を要求し、使節らはそれを尊重した。「あの連中は我々を騙そうとしています。彼らは我々の子供たちの心を嘘で満たすでしょう」とサブリン派が言った。\n\n「それで我々の子供たちの楽しみはどうしてくれるんだ？」とブハーリン派が皮肉たっぷりに尋ねた。\n\n委員会が議論している間、サブリンは「これにそれだけの価値があるだろうか？僕としては疑わしいんだけど」とブラウンに尋ねた。「確実に経済的な生産量は増えるだろう」とブラウンは答えた。\n\nさんざん議論したあげく、一行は再び連れてこられ、委員会の意見を聞かされた。"
 BRY.86.a: "「やりましょう」"
 BRY.87.t: "アメリカ国内博覧会"
 BRY.87.desc: "サブリンは友人や支持者の取り巻きと共にマガダンの通りを歩き、アメリカ人によって設置された様々な展示物を視察していた。彼は懐疑的な見方をしていたが、これは本当に良い考えだと認めざるを得なかった。キッチンは働きすぎの主婦の負担を軽減し、衣服は美しく快適で、家族は広くて快適な家に住むことができるのを男も女も見ることが出来た。\n\nそれでもサブリンは悩みを抱えていた。博覧会に足を踏み入れることは、裕福な実業家の宮殿に足を踏み入れるようなもので、美術品そのものは彼の基準に達していなかった。音楽は魅力的なものではあったが、資本主義崇拝の要素があり、そして何より彼は、白人が世界情勢におけるアメリカの役割を洗い出したということや、黒人に対する扱いについてを白々しく語る歴史展示については取り掛かる気も起こらなかった。\n\nしかし全体としては、何はなくとも興味深かった。アメリカの自動車や飛行機などの技術的な展示は最高であった。\n\n博覧会を歩き回った後、一行は何人かのアメリカの重役たちに会った。紹介の後、彼らは機器－－より良いトラクター、より良い医療機器、石油掘削機など－－を国内に導入する方法について議論を始めた。このようなサービスの対価として、全ての関係者が納得する、実りある会議となった。\n\n「サブリンさん？」金属缶を手にした一人が尋ねた。「なんでしょうか？」会議室から出て行こうとしていたサブリンは答えた。「ペプシについて聞いたことがあるでしょうか？」\n\n「ないはずです」\n\n男は笑みを浮かべながら、青と白の缶を前に伸ばしてきた。「飲んでみてください、きっと気に入ると思いますよ」\n\nサブリンは疑いの目でそれを見たが、最終的にはその缶を手に取り、一口飲んだ。\n\n「いかがですか？」"
 BRY.87.a: "「美味しいね。まだあるかい？」"
 BRY.88.t: "極東博覧会"
 BRY.88.desc: "スサンナ・ペチュロはディズニーランドの歩道を歩いて展示会を見守りながら、扇子を顔に振っていた。汗が顔を流れ、汗をかくとは思ってもみなかったところにも汗をかいた。どうしてサブリンはよりにもよってこの忌まわしい地獄に彼女を選んで降ろしたのだろうか！代わりにブラウンを選ぶことはできなかったのだろうか？元々、彼女はこのアイデアに大賛成だったわけでもない。\n\n彼女はため息を吐き、ブリヤート音楽の展示のそばを通り過ぎながらより強く扇いだ。一つだけ良いことがあるとすれば、それはアメリカ人がロシアは多様な国であることを認識することだろう。ロシアとブリヤート文化は隣り合わせにあることが多く、それぞれの国の専門家が誤解を生まないように注意を払っていた。\n\n彼女はある軍事展示の前で立ち止まった。前方では、性別の異なる二人の兵士がマイクを突きつけた男に話しかけていた。「それで、ミスター……？」「ウラジーミル」とカタコトの英語で男が答えた。「それで、ウラジーミル、あなたの国はどんなところですか？」「多様性のある場所で、全ての男性と女性が平等な場所です。同志サブリンは我々を抑圧者に対する勝利に導き、東部の人々の解放に貢献しました」\n\nペチュロは呆れて立ち去った。彼女はこれが重要であることを理性的に理解していた。OFNに自分たちが将軍の集まりでないこと、国民から支持されていることを示す必要があった。でも、これは最低だった！自分の国を、最高入札者に売る商品のように見せびらかして！これはレーニンの理想に反したことじゃないか？\n\n突然、彼女は声を聞いた。「ママ、ママ」と小さな女の子が言った。「この人は兵隊さん？」振り向くと、スサンナには子供の手を握っている母親が見えた。「そうよ。魅力的でしょ？」\n\nスサンナはため息を吐いた。もしかしたら何もないところから、何か良いことが生まれるかもしれない。"
 BRY.88.a: "くそくらえ、ブラウン。"
 BRY.89.t: "ハバナからの訪問"
 BRY.89.desc: "フィデル・カストロはにっこり笑っていた。彼はサブリンの手を両手で握り、カメラの方を向いた。カメラはフラッシュを何度もたいて、その役目を終えた。「あなたがロシアの社会主義のために達成したことは、並外れたことです、ヴァレリー」とカストロは言った。「私は長い間ここでの出来事を追ってきました。キューバ国民はできる限りの援助を惜しまないでしょう」\n\nサブリンはそのお世辞を笑顔で受け止めた。「フィデル、あなたがここにいてくれてとても嬉しく思います。私もあなたの国を尊敬しています」このようにして訪問が進み、二人は互いに踊り、経済的な結びつきと兄弟愛、そして永遠の友情と社会主義的な連帯をカストロは約束した。最初に感じていたぎこちなさと不安はすぐに解消されたとサブリンは満足げに述べた。両者の宣伝担当者は大喜びだった。\n\nしかし機内に戻ると、カストロの表情は暗くなった。葉巻に火をつけ、座席に座ると、秘書に向き直った。「サブリンは善良で、寛大で親切だ」彼は言った。「だが、軟弱だ」秘書は小さく頷いた。カストロの頭の中では今、せめぎあいが起こっていた。彼は、ビロードの手袋では革命はなし得ないというレーニンの名言の真理を目の当たりにしたのだ。それでもサブリンは、革命的社会主義の力よりも、国民に愛されることに執念を燃やしているようだった。ロシアを手に入れたとしても、このような男がロシアを維持できるのだろうか？\n\nカストロは灯りが消えるのを見届けてから、葉巻の残りを灰皿に刺した。"
 BRY.89.a: "この荒れ地よりハバナの方がマシだ。"
 BRY.90.t: "ロンドンからの訪問"
 BRY.90.desc: "ヴァレリー・サブリンの決断のほとんどがそうであるように、それは理想的に始まった。ペチュロはロンドンを訪問し、社会主義労働党が政権をとっていることもあってすぐにイギリスの同志と絆を築き、極東ソビエト共和国の下に新たな外交政策の勝利を収めて帰国することになる。しかし、地政学的な現実はそれほど単純なものではないことを彼女はすぐに学ぶことになった。\n\n「ペチュロさん、現状イギリスの地政学的な主要な関心事は西ヨーロッパにあり、この状況はすぐには変わりません。我々はあなた方の援助を必要としていませんし、あなたの政府が数年存続する保証もありません。同様に、空虚な友好の言葉を除けば、あなた方が我々から得るものもほとんどありませんし、そんな言葉はあなたがこの地に到着した時に求めていたものではないでしょう。あなた方の闘争には同情しますが、現時点で広範な関係を築くことを正当化する方法はありません」外務省の担当者は冷静に、しかし力強く説明した。\n\nペチュロは同意せざるを得なかったが、手ぶらでは帰りたくないと思った。「もし長期的な合意が不可能なら、それでも大使館を受け入れることは可能でしょうか？私たちは国際的な正当性が得られますし、イギリスは何も損をすることはないでしょう」ペチュロの通訳がその旨を伝えると、官吏は目に見えてその申し出を検討した。\n\n「全く問題ないように思えます。外務省に伝えておきましょう。幸運を、ペチュロさん。もしあなたの国が、わずかな友人とわずかな支援でも生き残ることが出来たなら、あなた方は何か特別なものを築き上げることができるかもしれません」ペチュロもそう願っていた。極東の地は孤独で、得られる限りの知名度が必要だった。"
 BRY.90.a: "形だけの勝利だが、それでも勝利だ。"
 BRY.91.t: "コミューン・ブルース"
 BRY.91.desc: "「クソッタレのヴァシーリー……」エルレイは散らかったキッチンを見て、そうぼやいた。ただ、キッチンは彼のものではなかった。エルレイと婚約者は共同住宅に住んでおり、悲しいことにキッチンは他の家族と共有しなければならなかったのだ。\n\nそしてヴァシーリー。ヴァシーリーは滅多に家にいないため、キッチンを使うこともなく、夜はほとんど外で仲間と飲んだり、神のみぞ知るようなことをしたりして過ごしていたのだが、家にいるときはいつも台所にハリケーンでも来たかのような状態にしていた。スクランブルエッグ一皿のために、床にミルクを溜め、シンクには割れた皿が三枚あり、そしてパンはなぜか天井のファンの上に届きそうで届かないところに放置されていた。\n\nエルレイは天井のファンからパンを落とすためにほうきを取りに行き、婚約者を呼んだ。「なあ、アイタ？ヴァシーリーがまたやったんだ」\n\n「ああ、もう」アイタは階段を降りると、両手を腰に当て、口笛を吹きながらキッチンに入った。「彼は本当に自分を超える方法を知っているわね」シンクから割れた皿を取り出しながら、彼女は続けた。\n\n「少なくともハルビンの長屋にいた頃は、ネズミがミルクの水たまりをそのままにはしておかなかったんだけどね」\n\n「笑えないわ」アイタは首を振って答えた。「迫害から解放され、さらにこんな素敵な場所にいられるなんて、私たちはラッキーよ」\n\n「わかってるわかってる……もう少しプライバシーがあればいいんだけどね」\n\n「そのうちね。いずれきっとヴァシーリーは追い出されるわよ」"
 BRY.91.a: "卵料理を作るってのにどうして床のタイルが割れるんだ!?"
 BRY.92.t: "これ以上何が必要なのだろう？"
 BRY.92.desc: "中央委員会の会議室では熱い議論が交わされており、サブリンは部屋に張り詰めた緊張感はナイフで切ることができるほどじゃないかと考えていた。テーマは同性愛者の権利で、保守的な委員と、ブリヤートの社会改革をより広範に進めようとする委員との間に当然ながら大きな亀裂が入った。しかし、サブリンは委員会には内緒でどのような立場をとるかをすでに決めており、あとはそれを委員会に明らかにするだけであった。\n\n「同志サブリン、どう思う？」ブラウンは突然、彼に尋ねた。委員会がサブリンに目を向けると、議論は沈静化しはじめた。「君はずっと黙っていたようだ」\n\n「まず皆に自分の考えを表明する機会を与えたかった。だけど私の考えは変わらなかった」サブリンは毅然として答えた。「レーニンの足跡をたどり、現在の立場を維持する。非犯罪化は続けるが、それ以上はしない」\n\n同性愛者の権利拡大を望んでいた人たちから不平不満や軽蔑の呟きが聞こえ、サブリンは一瞬悲しくなった。しかし、誰も失望させずに人を導くなんてことは出来ないだろう。"
 BRY.92.a: "レーニンの誇れるような指導を。"
 BRY.93.t: "世界は動いている"
 BRY.93.desc: "アレクセイはアパートの窓から眼下に広がるゼヤの街並みと、雪に覆われた道、そしてその道の雪かきをする男たちを見た。彼らはある意味で、自分と同じだった。ヴォシチを倒すために行進し、彼と同じ夢のために戦い、そして彼と同じように打ち負かされ、敗れたのだ。\n\n彼の年齢だけが、彼を「リハビリ労働」の運命から救った。新しいボリシェヴィキには、以前のボリシェヴィキと違って、ある種の「道徳」があるのだろう。しかし、彼はその考えをすぐに打ち消した。タンボフを焼き、シベリアを略奪した連中を崇拝しているのだ。道徳があれば、そもそもボリシェヴィズムからのロシア解放の夢に反対して戦うことはないだろう。\n\nいずれにせよ、もう彼の手には負えなかった。夢は消え、家族を虐殺した者たちへの復讐の機会もなくなっていた。"
 BRY.93.a: "老人のためのロシアはない。"
 BRY.94.t: "赤い波"
 BRY.94.desc: "オルロフ大尉は敵の動きの兆候がないか、森の木から木へと注意深く観察し、自分を落ち着かせようと素早く行ったり来たりしていた。周りの兵士たちも心配そうに、お互いに囁き合っていた。突然背後から足音がしたため、さっとピストルを取り出して新参者に向けると、新参者はすぐに両手を上げた。「ああ、コマロフか」銃を下ろし、偵察のために雇った現地人のコマロフに向かって頷いた。「状況を報告せよ。我々は何を相手にしているのだ？」\n\nそれまで警戒していたコマロフの顔は、両手を下げると不機嫌な顔になった。「よくありません。数はあなたの部下の三倍ほどで圧倒されていますし、装備もはるかに優れています。火砲、トラック、爆薬、なんでも。彼らは全て持っています。今回は、本当の軍隊に対面しているのです」\n\n「ああ」ここでオルロフは地面に唾を吐いた。「奴らが本当の軍隊なら、俺たちは本当にケツの痛みを我慢するしかないようだな」集まった兵士たちの間に笑いの渦が広がった。「嫌なら来なくていいぞ、コマロフ。色々とありがとう。ザイチェフ軍曹、コズロフ軍曹、残りの隊員を捜して準備して来い。奴等が我々を殺す前に我々が殺すんだ」\n\n彼らが頷いて走り去ると、コマロフは突然オルロフに敬礼した。「大尉殿！私には皆さんを置き去りにすることはできません」彼は手を横に戻した。「最初は皆さんに懐疑的だったんですが……私はあなた方を信じるようになりました。あなた方のような人たちが力を持てば、ロシアも、私の家族も、私たちも、ようやく自由と繁栄を手にすることができるかもしれないと思い始めたんです。だから、そのためにあいつらを倒すというのなら、私も参加します！」\n\n歓声が上がり、オルロフはニヤリと笑ってコマロフの背中を叩いた。「よく言った、同志よ」彼はピストルを手渡した。「革命へようこそ」"
 BRY.94.a: "不可能に近い状況でも、闘争は続く。"
 BRY.95.t: "電気の維持のために"
 BRY.95.desc: "イルクーツクの水力発電所が、その名の由来となったこの地域と都市にクリーンな電力を供給する驚異的なエンジニアリングであることを否定する者はほとんどいなかった。しかし、このダムが完成したのは、連邦が崩壊し、極東ソビエトの解体が着実に進む中であり、決して理想的とは言えない状況だったことも否定できない。また、そのような状況においては規格外の材料が使用されることが多かったことを意味しており、多くの部品が信頼性に欠けることが懸念された。\n\nこのような懸念は現在、次のことが確認されている。8基の発電用タービンのうち、1基が最近になって工学的な損傷を受けた。調査の結果、このタービンは基準に満たない冶金によって作られた低品質の材料を使用したため想定される寿命よりもずっと前に故障してしまった、との結論に達した。\n\n現在、故障したタービンを交換するための専門的な工具がないため、我々の唯一の手段は、タービンを正常な状態に戻すために必要な部品を入手するためのチームを派遣することだ。すでに蒙疆から必要な部品を調達する遠征隊の準備が整えられている。"
 BRY.95.a: "彼らの幸運を祈る。"
 BRY.96.t: "北から来たロシア人"
 BRY.96.desc: "最近北方からロシア人の一団がやってきて、破損した電気タービンの修理に必要な部品を購入できないかと我が国の国営企業に問い合わせをしてきた。我が国にはそのような複雑な装置を製造する能力はないが、日本の財閥の中にそれの調達の代行をする人脈ならある。\n\nロシア側は部品が入手できれば多額の補償をする、と言っているが、信頼性や費用負担の面での支払い能力には懸念がある。一方で彼らの提案した報酬は我々にとってかなりの利益となるため、リスクを取るべきだと言っている。"
 BRY.96.a: "当然対価を支払うなら、部品を提供しよう。"
 BRY.96.b: "いや、信用できない。送り返せ。"
 BRY.97.t: "蒙疆からのメッセージ"
 BRY.97.desc: "遠征隊から朗報が届いた！破損したタービンの修理に必要な部品の調達に成功したとのことだ。部品自体は日本から調達されたものということで、元のタービンの基準以下の材料よりもはるかに高品質なものになるだろう。\n\n費用は高くついたかもしれないが、これで遠征隊は無事に任務を終えて、凱旋帰国することができる。"
 BRY.97.a: "成功だ！"
 BRY.98.t: "蒙疆からのメッセージ"
 BRY.98.desc: "遠征隊から悪い知らせが届いた。必要な部品を調達してくれる協力者が見つからず、多大な捜索の末に断念し、間もなく帰国するとのことだ。\n\nこの報せを受け、我が国の技術者たちは破損したタービンを応急的に修理する方法を考え出したものの、イルクーツクの水力発電所のメンテナンスに人員を割かなければならなくなったことで、他の面にしわ寄せが来ている。"
 BRY.98.a: "不運なことだ"
