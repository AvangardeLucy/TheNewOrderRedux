 BRY_dream_of_freedom_desc: "暴君に対する革命は成功したが、党と同志サブリンの仕事はまだ終わってはいない。我らはNKVDに対し統一戦線を結成することはできたが、今や我らはロシアの人民にもたらされる自由の形について決断する必要がある。同志サブリンのレーニン主義についての独自の解釈は、ブハーリンの改革よりも更に人道主義的選択肢であると多くの人々からは見られているが、後者の選択肢についても強調するにすぎることはない。人民達がいかに決断しようと、同志サブリンは彼らの意思に従うであろう。\n\n第一次改革党大会の開催よりも前に改革を終わらせること。大会開催後には不可能になる。\n§Bサブリン派§!の影響力は現在[ROOT.GetBRY_sablin_good_boy]\n§Rブハーリン派§!の影響力は現在[ROOT.GetBRY_sablin_bad_boy]"
