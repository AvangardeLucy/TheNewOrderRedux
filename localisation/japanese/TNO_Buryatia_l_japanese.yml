 BRY_uncertain_revolutionaries_2_desc: "新たに改革されたブリヤートASSRの兵士たちは、若者、理想主義者、絶望した人々で構成されており、ヤゴーダの恐怖による支配よりも良い生活を望むことで団結している。同志サブリンの指導の下、彼らは人民の敵に対して熱意をもって戦っている。\n\n適切な装備はなく、さらに多くの場合適切な訓練すら与えられていないが、より良い世界への信念と任務への献身は、最も戦闘力の高いNKVD部隊とさえ互角に渡り合うことを保証している。"
