 BRY_summon_the_revolutionary_war_command: "革命戦争司令部を召喚"
 BRY_summon_the_revolutionary_war_command_desc: "ここブリヤートでは革命が定着した。しかし、また一つ動く時が来た。足場を固めた今こそ、革命を東方へと拡大しなければならない！革命は凍てつくツンドラ、そして凍り付いた太平洋岸を越えて拡大していくだろう！\n\nこの夢を実現するために、革命戦争司令部を設立しよう。サブリンは将軍と役人らを集め、戦争計画を決定する。彼らと共に、革命とは不可避にして必然であり、東洋の何者も歴史の流れに逆らうことなど出来はしない、ということを確実にするのだ！"
 BRY_restore_the_chekists: "チェキストの復活"
 BRY_restore_the_chekists_desc: "難しい決断を下さなければならないことは明らかだ。\n\n確かに物議をかもすことだろうが、革命の為には行われなければならない。\n\n反動思想が人々に浸透し、感染する危険を冒す余裕は我々にはない。より多くの非社会主義者を取り込むにつれ、このリスクは更に増していくことになる。\n\nよって、チェーカーを復活させることにする。彼らをひそかに国民の中に紛れ込ませ始めるのだ。\n\nこれは一時的な措置だが、必要な措置でもある。我々は革命を確実なものとしなければならないのだから。"
 BRY_rely_on_the_commissars: "政治将校を頼る"
 BRY_rely_on_the_commissars_desc: "NKVDとその遺産を復活させる必要などない。加えて、国民を監視する必要があると感じるほど、彼らを信頼していない訳でもない。民衆の支持なしに暴君ヤゴーダを打倒することなどできなかったのだから！\n\n我々の政治将校は兵士たちに恐怖という伝統を植え付けるための警察ではない。彼らの目的は兵士の規律を守ること、兵士の教育を確保することにある。そして何よりも重要なことは、彼らが兵士のモチベーションを高め、革命のかがり火を運ぶ準備を行うことだ。"
 BRY_readying_the_assimilation: "同化の準備"
 BRY_readying_the_assimilation_desc: "残念なことに、ロシア極東は社会主義的理想主義の砦ではなかった。コルチャーク、白軍、ハルビンの後継者たち、革命の敵はみな、この荒涼とした辺境に避難してきていた。開発は遅れ、氷で縁取られたブリヤートは、ブハーリンの後継者であるヤゴーダの権威主義に対する当然の憎悪を募らせてきた。イルクーツク政府を倒した今、我々は砂上の楼閣に立っている。\n\n社会主義は人民の同意なしに実現されてはならず、また不可能である。我々は大衆に階級意識をもたらし、否定されてきた労働の成果に目覚めさせなければならない。サブリンの構想が実現されるのであれば、文献を集め、演説を行い、新たに同化した領土の再編を大急ぎで始めなければならない。"
 BRY_a_russia_for_the_people: "人民のためのロシア"
 BRY_a_russia_for_the_people_desc: "人々が生まれながらにして反動的ということはない。我々は生まれながらにして社会主義者であり、同胞への愛を理解している。理想が年齢を重ねることによって死んでしまうのは悲劇だ。親や仲間、社会そのものが、年齢と共に我々の信念を形成し、ゆっくりとコミュニティに適合させていくのである。理想を守り続けている我々にとって最も残酷な打撃は、他の理想主義者の偽善からもたらされる。社会主義という最も偉大な理想は、いわゆる社会主義者によって幾度となく裏切られてきた。ロシア人が革命に背を向けたことを誰が責めることが出来ようか？\n\nこれは、我々がこれまでの人々とは異なるということをロシア人に示すという困難な課題である。我々は約束を守り、そしてロシアが労働者を犠牲とする偽善と貪欲の道に導かれることは二度とないと約束する。この約束破りの地において、信頼は必ず勝ち得なければならないものなのだ。"
 BRY_by_root_and_stem: "根と茎から"
 BRY_by_root_and_stem_desc: "極東とは手入れされていない庭である。社会主義の花や果実は成長しようと既に奮闘しているが、反動的な雑草によって絶えず汚染され、枯らせられようとしている。庭師が雑草を説き伏せようとはしないように、社会主義者もファシストと言葉を交わすことはない。無駄な言葉は全て彼らが我らに致命傷を与える機会となる。ファシストが暴力と残虐さしか理解しないように、我々はためらいなくファシストを根こそぎにして、革命の花を満開にしなければならない。\n\n我々はブハーリンではない。我々はヤゴーダではない。我々は極東の庭師であり、開花のために行動する者なのだ。"
 BRY_power_to_the_proletariat: "プロレタリアに権力を"
 BRY_power_to_the_proletariat_desc: "極東における労働者の状況は酷いものであった。ファシストや反動主義者、そしてもちろんヤゴーダ、彼らからの虐待によってプロレタリアたちは希望を失っている。労働者の能力を最大限に引き出すことが最優先事項だ。教育も重要ではあるが、しかし口先ばかりでは以前の支配者らと同じになってしまう。労働者に我々の真の姿を見せるために、工場、農場、鉱山、全てをプロレタリアに渡さなければならない。労働者に職長を決めるための投票を行わせ、賃金を公正なものとし、全ての腹がパンで満たされるようにしよう。"
 BRY_representative_councils: "代表者評議会"
 BRY_representative_councils_desc: "我々が本当にレーニンの足跡を辿るのであれば、人民が自らを語ることについて許さなければならない。かつてのソビエトのように、地方や地域の評議会が設立されるだろう。ここでは、労働者は報復を恐れることなく自分たちの懸念を表明することができる。農民ほど農場を知り、労働者ほど工場を知る官僚というリヴァイアサンは存在しない。人民に語らせ、彼らの苦悩とより良い未来への提案を共有させるのだ。ロシアが、ロシア人以外にも多様な人々が住む地であることは事実である。評議会を設立する一方で、これまで軽視されがちであった少数民族にも発言権を与えなければならない。この国は、彼らの祖国でもあるのだから。"
 BRY_socialist_indoctrination_programs: "社会主義教化プログラム"
 BRY_socialist_indoctrination_programs_desc: "社会主義とは何か？それは極東では間違った答えが出された質問だ。ある人にとってはヤゴーダの弾圧であり、ある人にとってはブハーリンの似非資本主義的政策である。さらに奇妙なことに、社会主義をユダヤ人の陰謀によるものだと信じている者もいる。もちろん、全て間違っている。数十年に及ぶ誤解に対抗するため、大規模な再教育プログラムが開始される。文学が配布され、集会が開かれ、ロシア中がプロレタリア独裁の意味を知ることになるだろう。"
 BRY_the_foundations_of_a_soviet_republic: "ソビエト共和国の設立"
 BRY_the_foundations_of_a_soviet_republic_desc: "我々は遂に、今後多く生まれることになるであろうソビエト共和国の最初の国になるための基礎を定め始めた。これはレーニンが何年も前から擁護してきた指針の下での、より良い、より明るい未来に向けた最初の一歩である！ヤゴーダが歪め、破壊し、見せかけの共産主義思想と腐敗によって覆い隠そうとしたものを、我々は誇りを持って熱心に追い求めるだろう。人民を喜ばせよう。これまでの、そしてこれからの戦いの中で我々は最初の重要な勝利をおさめたのだから。\n\n我々の労働の成果は全ての人が利用できるものでなければならず、我々がここに築いている基礎はソビエト国家を再建するための大黒柱となるだろう。まもなく世界は、ソビエトが単なるユートピアの実験ではなく、未来なのだと知ることになる。"
 BRY_the_true_heirs_of_the_presidium: "幹部会の真の後継者"
 BRY_the_true_heirs_of_the_presidium_desc: "独裁者とNKVD内の彼の取り巻きに対する我々の勝利によって、革命はソビエト連邦の中核機関の一つを有することになった。ソビエト連邦の幹部会は、かつては立派な機関であり、人民と彼らの意志を真に代表するものだった。しかし、西からドイツ軍がなだれ込むと指導者たちは幹部会と共に逃げ出し、スターリンが倒れるとヤゴーダは幹部会の腐った死体を持って更に東へと逃げ込んだ。\n\n我々は堕落したそれを再建し、レーニンの行動を辿るのだ！彼が描いた理想的なソビエト連邦のビジョンは我々の手によって完全に実現されるだろう。幹部会は一歩目となり－－そして、連邦の残りもすぐにそれに続くことになる。"
 BRY_implement_war_rationing: "戦時配給の実施"
 BRY_implement_war_rationing_desc: "空腹では革命は進むことはできず、その上戦うことも出来ない。今のところ資源は十分にあるが、戦時においてもそうだと言えるだろうか？革命を人民にもたらすためにも我々はシベリアの東端まで統一しなければならず、同志サブリンはその最も重要な瞬間に資源が枯渇することを恐れているのだ。\n\nこれを防ぐには、戦時にふさわしい配給制を直ちに実行する必要がある。我々は身を固め、ベルトを締め、レーニンの夢の名の下に行進する者たちの後ろへと身を投じなければならない。これを厳しすぎるだとか不必要だと考える者もいるかもしれない－－しかし、成功する革命とは準備された革命であり、それが起こった時、我々は来たる戦争にたいして十分な準備が出来ていることに気付くだろう。"
 BRY_the_sacrifices_of_revolution: "革命の犠牲"
 BRY_the_sacrifices_of_revolution_desc: "革命は流血を伴うものであり、痛みを伴うものであり、決して単純なものではない。\n\n革命とは既存の秩序を根こそぎひっくり返し、より良い秩序に置き換えることである。既存のシステムは断じて自らの死を平和や尊厳をもって受け入れるということはなく、代わりに追い詰められ絶望した動物－－死ぬ前にできるだけ多くの苦痛を与えることだけを目標とした存在－－のような恐怖と暴力をもってそれを迎える。\n\n我々はこの動物の怒りにひるむことなく立ち向かわなければならない。革命の求める苦痛に耐える準備をしなければならない。我々一人一人が、時間であれ、労働であれ、そして命であれ差し出さなければならない。社会主義の花は確かに咲くだろう－－しかし、それは我々の犠牲の血で土壌を潤すことによってのみ実現するのだ。"
 BRY_convert_the_factories: "工場の転換"
 BRY_convert_the_factories_desc: "革命においても、戦争においても、傍観者は存在しない。革命家が、人民が享受することとなる社会主義のために戦い、死んでいる間には、何者も安楽と贅沢という至福な無知の中で生きることはできない。革命の要求は時間の経過と共に増大する。そしてすべての人がこのような状況に適応しなければならない。\n\n民間人の快適さを生産してきた工場は、今や戦争の道具を生産するために一新しなければならない。それは不幸なことであり、厳しいことであるが、戦争努力を支えるために必要な措置である。まもなくこの戦争は終結するだろうが、それまでは革命の成功のために全てを捧げなければならない。\n\n革命が倒れることになれば、我々も皆倒れることになるのだ。"
 BRY_your_toil_for_victory: "あなたの労苦を、勝利のために"
 BRY_your_toil_for_victory_desc: "革命とは単なる単一の存在ではない。それは、兵士、政治家、労働者以上のものである。労働者なしに兵士は何も持つことはできず、兵士なしに労働者は資本主義の害虫に対して無力である。両者は生き残るために互いを必要とする－－そして一方の成功は双方の成功なのだ。\n\n我らの軍は揺れている。彼らは苦闘している。彼らはますます少ない資源で生き残ろうと必死に戦っている。彼らは自らの役割を果たし、革命の為に命を捧げている－－労働者が立ち上がる時だ。今や彼らの手には革命の運命が握られているのだ。労働は厳しく、犠牲は長いものとなるだろうが、一時間多く働くごとに、兵士たちは六時間を生き延びられる。滴り落ちる汗の一滴一滴が勝利への新たな一歩となる。人民の絶え間ない労働と犠牲によって、我々は皆、革命の成功を目にすることになるだろう。"
 BRY_your_blood_for_liberty: "あなたの血を、自由のために"
 BRY_your_blood_for_liberty_desc: "革命の為に人は何を犠牲にすることができるだろうか？安全な家から約束するのは簡単だ－－しかし、今こそその真実に挑戦する時だろう。革命は容易ではない。痛みがないわけでもない。それは暴力的で、危険で、多くの経験を求めるものだ。革命を支持するだけでは不十分であり、革命の為に死ぬ覚悟が必要なのである。\n\nこの真実は人民に印象づけられなければならない。男性も女性も赤旗の下に集い、その約束を行動に移さなければならない。彼らは革命の為に戦いたいという願望、革命の為であれば犠牲を払い、死ぬこともいとわぬという思い、これらの炎を胸の内に燃やすべきだ。\n\nこれらの革命家はこの戦争に完全に身を捧げ、その血によってロシアの解放、そして革命の最終的な勝利を確かなものとするだろう。"
 BRY_your_fervor_for_russia: "あなたの熱意を、ロシアのために"
 BRY_your_fervor_for_russia_desc: "戦争や革命の成功は、単に数の多さや装備の優劣だけでは決まらない。熱意や精神が同様に重要なのである。そのような熱意、ビジョン、そして情熱こそが第一次ロシア革命の成功に導いたのであり、それは我々がここで見習うべきものだ。\n\n熱意とは政府から吐き出されたプロパガンダほど単純なものではない。同志の激励、政治将校のビジョン、そして大衆労働者の希望、それこそが熱意なのだ。それは冷めやすく、絶望へと簡単に変化してしまう－－しかし、友愛の精神を持つ同志たちの言葉は大衆のエネルギーを回復させ、革命の精神を生かし続けるだろう。\n\nこのエネルギーこそ我々が利用し、育てていくものである。このエネルギーが続く限り革命の情熱は人々の心をつかみ、そして我々は勝利を手にするのである。"
 BRY_reinforce_the_veins: "生命線の補強"
 BRY_reinforce_the_veins_desc: "極東はロシアで最も開発が遅れている地域である。このことは、敵も含めて誰もが知っていることだ。\n\n現存する鉄道インフラは損傷しており、時代遅れで、規模も限られている－－しかしこれらのレールは凍てつく極東に存在する唯一の生命線である。これらは国家の動脈であり、どんなに限界があるといっても、万一破壊されたり、切断されたりすれば、我々の敗北は必至である。\n\n我々は、重要な分岐点を守り、可能な場合はレールを拡張し、不可能な場合には修理し、生命線を確実に維持することによって、これらの脆弱性を可能な限り緩和することに着手する－－どれだけのコストをかけようとも。"
 BRY_reinforce_supply_lines: "補給線の補強"
 BRY_reinforce_supply_lines_desc: "極東の深いツンドラやステップ地帯では、どんな軍隊も孤立する危険がある。軍隊は胃袋で歩くというが、弾丸、医療品、木材、鉄鋼などでも歩く。我々はこれらの重要物資が利用できる状況を確保するために最善を尽くしたが、それらが軍隊に届かなければ元も子もない。\n\n現在我々の補給線は鉄道に依存している。これには特有の問題がある。破壊工作、機械の故障、悪天候は、前線の兵士たちに折悪く不愉快な結末をもたらすかもしれない。これからの紛争では、鉄道の修理に貴重な時間を費やす余裕はない。鉄道への依存を緩和するため、経路上に補給基地を建設し、この脆弱性を和らげる。よく整備された補給線はあらゆる勝利のための重要な要素であり、技術者と労働者の技術と工夫をもってすれば、勝利とはハンマーの一振りにすぎないのである。"
 BRY_refine_the_revolution: "革命の洗練"
 BRY_refine_the_revolution_desc: "我々はヤゴーダを打倒し、極東の片隅に社会主義の新時代をもたらしたが、この勝利を完璧なものとみなすのは愚かなことだろう。我々の反乱は精神、決意、気概をもって戦われた－－しかしまもなく、より従来通りの戦争へと突入することになるだろう。\n\nイルクーツク政府に対する我々のキャンペーンを、どこで失敗し、どこで勝利したのかを評価し、研究することで、我々は自分たちの革命の長所と短所をより認識することができるだろう。今は傲慢、空威張り、自己満足をする時ではなく、現実主義、明晰、謙虚の時なのだ。\n\nこの知識があれば、来たる戦争によりよく備え、革命の力を高めることができる。"
 BRY_a_socialist_indoctrination: "社会主義の教化"
 BRY_a_socialist_indoctrination_desc: "我々は何故戦うのか？それは全ての兵士が持つべき質問だ。ある者は富を約束されたからと答え、またある者は民主主義の理想のため、または反動的大衆運動の名の下にと答える。レーニンのボリシェヴィキの後継者たる我らの兵士は、何のために毎朝起き、そして何のために人の命を奪うのかを決して忘れてはならない。\n\n社会主義とは単なる政治的イデオロギーではなく、生き方そのものである。軍隊を政治組織へと変えることなしにレーニンの理想への回帰を支持することは、革命の存続にとってとてつもないリスクとなる。兵士たちは毎朝起床するたびに自由、隷属の終焉、そして社会主義の未来の新たな夜明けの名の下に制服を着て武器を掲げるのである。"
 BRY_a_revolutionary_indoctrination: "革命の教化"
 BRY_a_revolutionary_indoctrination_desc: "ソビエト連邦が崩壊して以来、我々は悪しき時代に生きてきた。反動、ファシズム、資本主義、そして堕落した社会主義が荒廃した祖国を支配している。我々は1917年にレーニンが立ったのと同じように、歴史の入り口に立っている。君主主義者、ファシスト、ナチスに囲まれた我々を見た者は、破滅の予想を立てるかもしれない。しかしそれは間違っている。革命の炎は我々の心の中で激しく燃え上がっているのだ。兵士、労働者、事務員、農民の全てが、革命をもたらすべく地獄へと、極東へと、そして世界へと行進するのである。\n\n我々の中にあるこの炎は、理論と大義に対する確信によってかきたてられ、我々を取り囲む闇を焼き払うだろう。我々は人民の前衛であり、静かに夜の中に消えていくということはないのだ！"
 BRY_a_red_army_reborn: "赤軍の復活"
 BRY_a_red_army_reborn_desc: "昨日まで、我々は夢と古いライフル、シャベル、祖父の使っていたリボルバーを持った労働者と抵抗者の集まりに過ぎなかった。今日から、我々は真の社会主義の兵士である。ロシアの荒れ地には多くの「赤軍」が徘徊しているが、今日からは我々が真の赤軍の看板を掲げるのだ。我々は今、戦争の方法とレーニンの原則を教え込まれた規律正しい戦闘部隊を有している。今後数ヶ月の間に、我々は誇りを持って前進し、人民の前衛として反動勢力を粉砕し、極東に赤い夜明けをもたらすだろう。赤軍はついに帰ってきた。全ロシアがその到来に歓喜するだろう。"
 BRY_let_the_skies_be_claimed: "空を我らが物に"
 BRY_let_the_skies_be_claimed_desc: "ソ連が崩壊して以来、一機でも飛行機を空に飛ばすことの出来た軍閥はほとんどない。しかし、チタの君主主義者は少数の航空機を保有しており、極東での戦争の必然の到来に対してそれを必ず投入してくるだろう。航空優勢には自軍の飛行機で対抗するのが最善である。対空兵器は防衛にこそ有効だが、対空砲で敵地に出撃することはできない。\n\n我が領内には航空に関する意見を持つ者がいくらかおり、新たな空軍を軌道に乗せるための方法を迅速に考え出すことができるだろう。航空機の材料を集め、飛行場を建設し、パイロットを訓練する必要がある。"
 BRY_die_for_the_cause: "大義の為に死ね"
 BRY_die_for_the_cause_desc: "革命家は社会主義の大義のために捧げるたった一つの命を持っているが、それをやすやすと売り渡すようなことがあってはならない。彼らの社会主義に対する献身は、司祭が神に対して抱くささいな献身を凌駕するものだ。狂信的とまではいかずとも、理想主義こそがどんなライフルや銃剣をも超える我々にとっての最高の武器なのである。社会主義者の兵士は弾丸や爆弾を恐れることなく、壊滅した祖国の災厄たる反動主義の悪魔の顔に唾を吐きかける。我々は取り憑く怪物を打ち破るため、奴らの小さな心では理解できないほど恐ろしい存在となるだろう。我々は単に革命のために戦うのではなく、そのために笑顔で死ぬのだ。母なるロシアの1インチたりとも敵に譲ることはない。どんなに多くの血を流そうとも、だ。"
 BRY_to_carry_the_torch_of_liberation: "解放の灯火を運ぶ"
 BRY_to_carry_the_torch_of_liberation_desc: "ついにその時が来た。兵士は召集され、車両が鳴動し、戦闘機が上空を飛翔する中、極東は固唾をのんで待っている。境界の向こう側では、ファシズム、資本主義、反動主義の奴隷制が横行している。我らの軍靴の足音が、我らの高らかな歌声が、解放の到来を告げる。我々は誇りに思わなければならない。我々はレーニンの支持した全てのものとなり、反動に対する真の武器となり、虐げられた労働者の盾となったのだ。戦争が起これば、我々は喜んで行進するだろう。我々の勝利は確実なのだから。\n\nハルビンが落とす影に解放の光が差し込み、そして我々一人一人が手のひらに炎を宿しているのだ。"
 BRY_the_red_terror_marches: "赤色テロは行進する"
 BRY_the_red_terror_marches_desc: "東方の炎が燃え盛る。\n\n時の止まった反動的価値観を溶かし尽くす、燃え盛る業火。同志サブリンは革命的情熱の炎をかきたてながら、同胞の心から旋風を巻き起こしている。軍靴は地を踏みしめ、飛行機が頭上でうなり、機械はファシストの血を求めて貪欲に吠えている。ロシアの荒野の片隅において、テロは必要悪である。反動主義者は恐れることになる。ロシア人労働者にもたらされたすべての嘆きに対する復讐が訪れるからだ。\n\n唸れ！怒れ！革命の敵に復讐と破滅を！"
 BRY_and_lenin_is_young_again: "そしてレーニンは若返る"
 BRY_and_lenin_is_young_again_desc: "もし、ソ連体制の古く腐敗した砦に対して革命を起こし、それに成功した若者の話をしたところで、それは妄想だと言われるだろう。そのような偉業が成功すると信じる人などほとんどいなかっただろうし、その後、内紛、貧困、分裂に陥ることなく存続することになると予想した人に至ってはさらに少なかっただろう。\n\nサブリンは、このような思い込みが誤りであることを証明した。\n\nもはやこれは、かつてのような暴君に対する単純な革命ではなく、社会主義そのものの再生なのだ。旧ソ連の灰の中から、過去の不品行、抑圧によって堕落していない、真のソビエト国家が立ち上がるのである。サブリンの指導の下、極東は社会主義の下で統一され、レーニンのビジョンが完全に実現されるのを見ることになるだろう。"
 BRY_our_comrades_in_latin_america: "ラテンアメリカの同志"
 BRY_our_comrades_in_latin_america_desc: "ラテンアメリカ地域は絶え間ない反動的テロリズムの歴史を持っているが、希望の光が見えつつある。ラテンアメリカの同志たちは、チェ・ゲバラの共同革命委員会からコロンビアのブハーリン主義者に至るまで、反動資本主義者の軍靴に抗戦している。我々はレーニンの「革命に向けては一部だけでなく、労働者全てが行動しなければならない」という言葉を思い起こしながら、ラテンアメリカ全ての共産主義政党と組織に支援を提供する。"
 BRY.7.tt: "§Yヤゴーダが敗れた今、我々は新たな国家を適切に統治することに集中しなければならない。§!"
 RUS.smuta.BRY.1.t: "将校の招集"
 RUS.smuta.BRY.1.desc: "閣僚や将軍たちがサブリンの到着を心待ちにする中、部屋の中で軽い会話が交わされていた。それはドアの開く音ですべて終わった。ヴァレリー・サブリンが席に着いた。メモを取り出すための少しの間の後、彼は目の前のグループに向かって語り始めた。\n\n「同志たちよ、来てくれてありがとう」と彼は言った。「我々は既に多くのことを克服してきたけれども、まだまだこれからもっと多くのことがある。我々は長い間この日を夢見てきたけれど、もうこれ以上先延ばしにすることはない」サブリンはそこで少し話を止め、そして続けた。「そうだ、友よ、ついに極東に革命を広める時が来たんだ！」\n\nその知らせを聞いた人々は立ち上がって拍手をはじめ、何人かは歓声を上げた。その拍手喝采が収まり、数秒後に彼らが座ると、サブリンは丁寧に、形式的に、だが力強くこう続けた。\n\n「戦争に備えなければならない。ファシスト、君主主義者、資本家たちが喜んで我々に従うということはないだろう。やるべきことはたくさんあるし、周囲の暴君や独裁者は我々を見て喜ばないはずだ。奴らに立ち向かう前に、我々はまず強くならなければならない」彼は言葉を切って水を一口飲んだ。「我々はこの国の全ての者たちを結集させなければならない。我々の心と心が一体となってはじめて、本当に国家を統一することが可能になるのだから」\n\n「国家」という言葉に、何人かの将軍は緊張した面持ちで周囲を見回した。地域はなんとかなるかもしれない。国家は？それはずっと難しいように思えた。状況に気づいたサブリンは、話し方を変えた。\n\n「とはいえ、私は、我々がこの任務を十二分に遂行できると確信している。我々はこの国を一つの旗の下に団結させるんだ－－そう、社会主義の旗の下に！」サブリンは声を張り上げ、人々に約束された未来への熱意を呼び起こした。「そして私は、最後には我々が勝利することを理解している。社会主義革命万歳！」"
 RUS.smuta.BRY.1.a: "「社会主義革命万歳！」と一斉に声が上がった。"
 RUS.smuta.BRY.2.t: "怪物を解き放つ"
 RUS.smuta.BRY.2.desc: "「同志、歴史は我々に優しいものではありませんでした」とミハイルは話し始めた。「軍隊が反動的で反革命的な思想という我が国の存立を脅かすものの絶好の温床であることを、過去は示しています」\n\nスサンナは居心地悪く椅子の上で体を動かしながら壁を見つめていた。ミハイルの言っていることに異存はなかったが、なぜか、何か恐ろしいことが起こりそうな気がしていた。\n\n「こうした脅威が問題になる前に対処する必要があります。この組織は、敵を監視し、秘密工作を行える必要があります。ですから、私はチェーカーを復活させることを提案します」\n\nその言葉にショックを受けたスサンナは席から突然立ち上がり、頭を振りながら演説を始めた。\n\n「ダメ、絶対にダメよ。ミハイル、あなたからは色々悪い考えを聞いてきたけど、これは最悪のものよ。秘密警察を復活させるですって？何を考えているの？」\n\n「彼女の言うとおり」マイヤは言った。「歴史を知っていると言う割に、都合よく忘れていることもあるようね。最初はチェーカー、その後はそのまま赤色テロの繰り返し。私たちは過去には戻らないわ」\n\nテロの恐怖が必然であったかどうかを議論する閣僚たちを見ながら、サブリンは目を閉じて考えていた。そして再び目を開くと、一同を静まらせ、丁寧に、しかし毅然とした態度でこう語った。\n\n「ミハイルの言うことはもっともだ。反動主義者が我々に何をもたらすかについて、甘く考えてはいけない。僕は彼を支持する－－チェーカーを復活させよう」"
 RUS.smuta.BRY.2.a: "ただしこれは戦争の間だけのものとし、戦後すぐに解体する。"
 RUS.smuta.BRY.3.t: "統合の問題"
 RUS.smuta.BRY.3.desc: "三人は、急成長する国家に同化されることになった村の近くの野原で出会った。そこが特に重要な場所ではないことは確かだったが、サブリンはこの難しい問題を解決するための見通しが必要だと判断したのだった。彼らは見知らぬ土地の見知らぬ人としてそこに立ち、新たに統治することになった人々をどうすべきか考えていた。\n\n「そこまで厳しくする必要はないだろう」とオットーは言い始めた。「彼らは全く違う体制の下で生きてきたかもしれないが、我々は自分たちの体制に自信を持つべきではないだろうか？実際、我々は多くの人を鎖から解放してきたのだ。社会主義の長所は自ずと明らかになり、やがて彼らは我々の熱狂的な同志となるだろう」\n\n「そんな単純なことではないわ」とマイヤは反論した。「その自信はどこから湧いてきているの？反動的な思想の根は彼らの心の奥底にある。そう、あの遠くにいる村人たちでさえも。私たちはこの思想が社会を腐敗させないように注意しなければならない。だから、彼らを破壊するためにもできる限りのことをしなければいけない」\n\nサブリンは会話に集中することなく、ずっと頭の中で問題について考えていた。ASSRが社会主義国家であり、その状態を維持しなければならないことに疑問の余地はない。しかし、そのやり方には問題があった。もっと慎重に、徐々に同化していくという方法も有効だろう。"
 RUS.smuta.BRY.3.a: "彼らは夜遅くまで話し合ったが、何も決まらなかった。"
 RUS.smuta.BRY.4.t: "反動の残骸"
 RUS.smuta.BRY.4.desc: "レノーラは図書館を見たとき、顔をしかめるのを我慢した。たいていの場合、文学作品が大半を占めていた図書館や学校は小さいか、そうでなくとも比較的容易に何とかなるものだった。この図書館はずっと大きく、特に二人だけで探し回るには長い時間がかかりそうだった。彼女は相方をちらりと見たが、彼も同じように落胆の表情を浮かべていた。「大きいな」ピョートルは遂にそう言った。\n\n「大きいわね」レノーラは同意して、ため息を吐いた。「そろそろ始めましょうか」\n\n彼は同意し、彼らは図書館に入ると、荷車を数台つかんで、図書館の中央に場所を設けて作業を開始した。ロシアには危険で反動的な文学やプロパガンダがあふれていたが、それらはソビエト連邦の崩壊後に復活を遂げたものばかりだった。幸いなことに、サブリンはこの危険を是正するための措置をとっていた。\n\n彼女は、この場所にかなりの量の社会主義者の資料があることに嬉しい驚きを覚えた。それらの本はまず残すことができるため、彼女の仕事は楽になった。だが民主主義者、自由主義者、その他非社会主義者の作品は難しく、残すか破棄するかを自分の判断で決めなければならなかった。\n\n反動的な思想、特に自由主義は常にリスクであったが、彼女は許容する側に回ってしまいがちだった。結局のところ、ブルジョアジーの視点を理解することは時に価値がある－－そして時には、彼らにもいくつか正しい点があるのだ。本の題名だけでは判断しかねることもあったが、彼女は最善を尽くした。その先の作業はもっと単純なものだった。\n\nファシズム、君主主義、宗教的な作品は焼却処分されることになっていた。このような資料が永久に禁止されるだけの時代ではもうないのだ。彼女はピョートルと共に一日中図書館で働き、反動的な資料ができるだけ残らないようにした。退屈な仕事だったが、彼女はそれが重要な仕事であることは分かっていた。"
 RUS.smuta.BRY.4.a: "彼らの子供たちの教育がかかっているのだ。"
 RUS.smuta.BRY.5.t: "人民の手へ"
 RUS.smuta.BRY.5.desc: "マクシムは若い社会主義者を占領された町の周りを案内しながら、この少年はいつになったら話をやめるのだろうと考えていた。赤く染まった頬、あまりに非現実的な楽観主義的な態度からでは、この社会主義者が25歳以上だとは思えなかった。マクシムは彼の言葉を理解しようとは思わなかった。同じことを何度も何度も繰り返しているだけのナンセンスな話だったからだ。\n\n二人は通りを歩いていた。共産主義と革命についておしゃべりをする若者は、ブルジョワジー、弁証法、プロレタリアなどといった意味のない多音節の言葉をスピーチに詰め込んでいた－－だがマクシムはそれを聞き流しながら、明日の工場での低賃金の労働に戻る必要について考えるようになってしまった。これはただの時間の無駄でしか無かった－－\n\n「もちろん、公正な給与を要求することもできますし、あなたや他の人たちに職場での発言権を持たせます。そして－－」\n\nマクシムは通りの真ん中で立ち止まり、若い社会主義者はつまづき、バランスを崩して転びかけた。給料の悪い仕事が、給料が悪い必要はないのではないかという意見が彼の注意を引いていた。もし青年の言ったことが本当なら、ここで何か良いことがあるかもしれない。\n\n彼は、体勢を整えた社会主義者に向き直った。「朝からの話の中で初めて面白いことを言ったな。名前は何だっけか？」\n\n「アンドレイです」若き社会主義者は、若者特有の自信に満ちた笑顔を浮かべた。「お助けします。私たちの仲間になれば、あなたが上司から確実にふさわしいものを得られるようにしますよ」\n\nアンドレイはマクシムに手を差し伸べた。"
 RUS.smuta.BRY.5.a: "「一緒に素晴らしいことができる予感がします」"
 RUS.smuta.BRY.6.t: "輝けるもの、美しきもの"
 RUS.smuta.BRY.6.desc: "スサンナは時々、こんな日々が続くのだろうかと思うことがあった。午前3時近くになって、やっと彼女はオフィスを出てきた。やらなければならないことが多すぎて、それをすべてこなすには時間が足りず、しかも、理論上よりも明らかに困難なことだった。\n\n彼女が帰り道を歩いていると、どこからともなく温かい声で呼ばれた。「スサンナ、君かい？ここで何をしているんだい？」\n\n声の主はサブリンだった。思えば、彼女は彼にここ数日会っていなかったが、彼も笑顔で、嬉しそうだった。二人は一緒に歩きながら、話をした。彼もまた疲れていたが、サブリンはスサンナの話にじっと耳を傾けていた。\n\n「……そして今朝、知っての通り、私たちが対処しなければならない事件があったわ。誰が考えたのかは知らないけれど、将軍の一人を暗殺しようとするグループがいた。私たちは間に合ったけれど、すぐに別の事件に対処するためにその場を離れなくてはいけなくなって－－」と彼女の声は次第に小さくなり、それからしばらくの間、二人は沈黙の中にいた。\n\n「簡単なことではないと思ってはいたよ。時間と労力がかかる。でも、僕は君に勇気を与えたいんだ。周りを見回して、僕たちが築いてきたものを見てごらん」周りの通りを指差しながら、サブリンは言った。\n\nスサンナは自分たちが成し遂げたことを誇りに思っていた。微笑む母親たち、解放された者たちの叫び。そう、祝うべきことがたくさんあったのだ。\n\n「僕たちは、かつての社会よりもずっと優れた社会の基礎を築いた」彼は続けた。「ほんの数年前まではまったく希望がなかったことを思い出してみて。それで、今は？より良い未来を夢見ることができるじゃないか」"
 RUS.smuta.BRY.6.a: "そして雲の切れ間から夜明けの光が見え始めると、二人は微笑み合った。"
 RUS.smuta.BRY.7.t: "地位の主張"
 RUS.smuta.BRY.7.desc: "それは、夜の酒の席で、楽しくもあり、悲しくもある話をするところから始まった。三人で外に出て、古き良き昔話に花を咲かせるのはいつだっていいものだった。\n\nしかし、その根底には常にソ連に起こったことの悲しみがあった。希望は絶望となり、夢は悪夢となり、計画全体が容易く失敗したと見なされ、ヤゴーダはその中でも最大の失敗となった。三人は今ここで、自分たちの国を古い連邦に結び付けることが果たして良いことなのかどうか、考えていた。\n\n「まあ、問題から逃げ続けてはいられないと思います」ミハイルは言った。「我々は、そこにいる誰よりも正統な存在です。手を打つのは、早ければ早いほどいいでしょう。どんなに遅くとも偽者が動き出すよりは前に」\n\n「連邦の名は傷物になってしまった」とサブリンは反論した。「ヤゴーダのせいだ。あの横暴なけだものに僕たちの評判－－いや、僕たちの国家そのものを縛り付けようと言うのかい？」\n\n「簡単な決断ではない」オットーは答えた。「だが、我々はソビエト連邦最高会議の直系後継者だ。人々は我々の主張とは関係なしに関連付けるだろう。そして、そうだ、確かに欠陥があった。多くのことがそうだ。我々はそれを再建できる」\n\nサブリンは酒を一口飲んだ。彼は、ヤゴーダの遺産を完全に過去のものにしてやりたい、奴のやったことをすべて歴史の灰の山に投げ捨てて燃やしてやりたいと思っていた。それと同時に、オットーの言うことにも一理あった。"
 RUS.smuta.BRY.7.a: "そして全ロシアの中に新しいソビエト連邦を率いるべき人がいるとすれば、まさに彼がもっともふさわしかった。"
 RUS.smuta.BRY.8.t: "今の苦難か後の災難か"
 RUS.smuta.BRY.8.desc: "「この決断は難しいことでしょうが、なぜそれが必要なのかを理解していただきたいと思います。お時間をいただきありがとうございました」\n\nそう言って、ミハイルとマイヤは簡単なプレゼンを終えた。マイヤが話し終わるとすぐにスサンナが手を挙げ、呼ばれるのも待たずに話し始めた。\n\n「つまり、あなたたちの壮大な計画というのは、私たちの社会で最も貧しく弱い者たちをわざと飢えさせるということなのね。ミハイル？マイヤ？」スサンナは二人を指差した。「一体どうしちゃったの？」\n\n「聞いてください、お嬢さん」ミハイルは答えた。「まず第一に、これは飢えさせるということではありません。戦時配給です。第二に、それは我々の勝利のために必ず役立つ－－」\n\n「そして、国民との間に残っている友好関係を破壊する、と？」オットーは口を挟んだ。「君たちのやり方でいくとしよう。なるほど、短期的な勝利は得られる。だが長期的に見れば、サブリンのイメージを汚し－－」\n\n「もういい！」サブリンの声が閣僚の間から聞こえた。四人の顔が彼の方を向き、全員が彼がどのようにこの行き詰まりを打開するのかを待った。\n\n「数字を見たんだ。それから僕は何時間も考えた－－人民にこんなことをしなくてすむ方法を見つけよう、と。他の解決策を見つけよう、と。どうか信じてほしい」彼は言葉を止め、ため息をつきながら、顔をこわばらせた。\n\n「これは避けられないことだ。やらないと、僕たちは生き残れない。人民はこの間、多くのことを耐えなければならないし、僕たちも彼らと同じように耐えなければならないんだ」"
 RUS.smuta.BRY.8.a: "それでも最終的に革命が勝利すれば、その痛みと苦労は報われるのだ。"
 RUS.smuta.BRY.9.t: "スタハーノフの想起"
 RUS.smuta.BRY.9.desc: "ユーリーは堅い石炭の塊にピックを振り下ろし、ついに岩からそれを外して、待機している荷車に積み込んだ。彼は故郷の快適な生活に戻ることを何よりも望んでいた。なにせもう10時間も坑道に入っていたのだ。他の作業員も同じように、道具をリズミカルに坑道に打ち付けながら愚痴をこぼしていた。石炭が運ばれていくたび、ユーリーは疲弊していった。\n\n数日前、ノルマと勤務時間を二倍にするという命令が下された。もちろん、その命令はサブリンが出したものだ。別の鉱夫は、奴隷主を交換しただけのようなものだ、と不満を言った。ユーリーは、サブリンは労働条件を大幅に改善した、と即座に切り返した。確かに、ノルマや勤務時間の増加は歓迎できないし、過酷なものだった。確かに、ユーリーは疲れ、ヤゴーダの下にいた時と同じほどに背中や足が痛んでいた。それでも、ユーリーはサブリンを信じていた。"
 RUS.smuta.BRY.9.a: "全ての労働者が自身の役割を果たさなければならない。"
 RUS.smuta.BRY.10.t: "革命的市民の義務"
 RUS.smuta.BRY.10.desc: "村人たちが古い校舎の机を囲み、ペンや鉛筆で紙を擦る音が部屋に響いていた。「同志よ」と手紙は始まった。「戦場から帰ってくるのを心待ちにしています。毎日、あなた方のような兵士が反動軍と戦っているという幸いに感謝しています」\n\n「早く帰って来てくれ」と書かれたものもあった。「我々はあなた方がファシストとの戦いを終えることを期待しているが、同時に君が無事に帰って来ることも期待している」\n\n「子供たちは兵隊ごっこをしながら、あなた達のように勇敢に成長したいと願っています。あなた達は私たちみんなにインスピレーションを与えてくれる存在です」\n\nイゴーレヴィチ政治委員は、猫背の肩越しにそれをのぞき込みながら、にっこり笑った。手紙を書くという取り組みは既に成功しており、前線の兵士たちには毎日、袋いっぱいの手紙が届けられていた。兵士たちの士気は目に見えて上がり、自分たちが守っている人々からの感謝によって元気づいていた。イゴーレヴィチは古い校舎の柱に寄り掛かった。人民は命令されたから手紙を書いているのではなく、同志を愛しているからこそ書いているのだ。"
 RUS.smuta.BRY.10.a: "勝利は、弾丸だけでなく心でも勝ち取るものだ。"
 RUS.smuta.BRY.11.t: "我々は何故戦うのか"
 RUS.smuta.BRY.11.desc: "エルヴィラの汗まみれの肌には、一日の厳しい訓練の中でべっとりと土がくっついている。軍曹の要求と政治将校の命令で、彼女は体力を消耗し、体は隅々まで痛んでいた。疲れていたのはエルヴィラだけでなく、仲間たちは寝台の中で疲労のあまり文句を言ったり、何も言えずに黙り込みながら横たわっていた。汗と体臭で空気は酷いことになっていたが、エルヴィラは気にならなかった。ほとんど動けない状態ではあったが、それでも彼女はその日成し遂げたことを誇りに思っていた。\n\n扉の方から響いてきた軍靴の音に新平たちは慌てて立ち上がり、入ってきたイヴァノフ政治委員に気をつけの姿勢で向いた。「安心してくれ、同志」そう言い始めながら、ごつごつした顔の大祖国戦争経験者は部屋を見回した。「君たちの中には、ASSRのために戦っていると信じている者がいるようだ。私はこの誤解を正すために来た」新兵たちの間で戸惑いの視線が交わされた。ではなぜ、自分たちがここにいるのだろう？「君たちはASSRのために戦っているのではない。君たちがASSRなのだ。兵士であると同時に、市民であり、労働者であり、息子、娘、兄弟、姉妹、母、父なのである。君たちは我々の革命の生命線だ。君たちは給料のためにここにいるのではなく、同志サブリンを信じているからこそここにいるのだ。全ての人が正当な報酬を受け取ることができる社会主義の未来を信じているからここにいるのだ。君たちの背後には、自らを守ることはできないが、革命に対する信念は劣らず大きい者たちがいる。君たちは労働者を取り囲むASSRであり、革命に肉体と精神を与える市民なのだ。同志諸君がここにいるのはそのためだ。未来とまだ生まれていない世代を守るために。友人と隣人の盾となるために」イヴァノフはそれ以上何も言わず、敬礼して、踵を返し去っていった。"
 RUS.smuta.BRY.11.a: "疲労ではなく、誇りが彼女たちの合言葉だった。"
 RUS.smuta.BRY.12.t: "あるいは誇り、そして熱狂"
 RUS.smuta.BRY.12.desc: "白軍に勝ち目はなかった。エルヴィラは軍靴で死体を転がしながら、嫌悪感を伴った興味をもってそれを見ていた。ツァーリ主義者の将校は老人で、年老いて衰え、餓死寸前であった。古く、ボロボロで、継ぎはぎだらけで、色あせている軍服が彼の骨格にまとわりついていた。他の遺体も同じようなもので、まさにロマン主義に酔いしれた老人と、嘘で固められた若者の軍団であった。\n\nエルヴィラの部隊は陣地を容易に占領し、混乱した反動軍を瞬く間に撃退した。規律と技術を誇るツァーリの兵士たちは、サブリン派部隊の迅速かつ慎重な前進の前に崩れ去った。彼女の部隊はこの数週間でボロボロの理想主義者の集団からよく整備された機械へと変身していたが、一方でこれらの哀れな男たちは遠い過去の戦争で得た栄誉に甘んじていたように思えた。\n\n彼女は彼らを、この落ちぶれた白軍たちを心から哀れんでいた。彼らの皇帝はとっくに死んでおり、そして1921年の時と同じように赤軍が再び白軍を踏み潰しに来たのだ。彼女たちは一日中死の匂いを嗅ぎながら周囲を見回していたが、この者たちへの言葉を自分たちに当てはめようとは夢にも思わなかった。"
 RUS.smuta.BRY.12.a: "彼女らは恐怖するためにここに来たのではない。死ぬためでもない。勝つために来たのだ。"
 RUS.smuta.BRY.13.t: "解放された者へのバラ"
 RUS.smuta.BRY.13.desc: "エルヴィラは解放したばかりの村の中心部を歩きながら、周囲の状況を把握し始めた。この集落が好意的であったこともあり、どの点においても今回の作戦は非常にうまくいっていた。もうすぐ、このパトロールも必要なくなるだろう。\n\nしかしその前に、黒い髪をおさげにした少女が近づいてきた。エルヴィラは少女に近づくと、声をかけた。「お嬢ちゃん、ここで何をしてるの？」彼女は戸惑いながらも尋ねた。「危ないじゃない。お父さんお母さんはどこ？」\n\n少女は質問に答える代わりに、無愛想で、困惑したような、それでいて無邪気な質問を返した。「どうして銃を持ってるの？」\n\nその言葉に不意を突かれたエルヴィラは一瞬思考が停止したが、やや従順に返事をした。「あー、私は兵士よ。街の安全を守るためにここにいるの」\n\n少女は納得しなかった。「うん、でも兵士になれるのは男の子だけよ。あなたは男の子じゃないわ」\n\nエルヴィラはどう答えるべきか考え、笑いをこらえると、膝をついて子供に面と向かって話しかけた。「もう違うのよ。男の子にできることは、なんだって私たちにもできるの！」\n\nエルヴィラは視界の片隅に娘を捜しているような女性を見つけ、手を振った。母親は子供の手をしっかりと握り、迷子になった子どもの面倒を見てくれたエルヴィラに微笑みながら礼を言った。エルヴィラの方も親子が去っていくまで笑顔を絶やさなかった。そう、確かに辛い日もあった。"
 RUS.smuta.BRY.13.a: "それでも解放された人たちの顔を見ることに勝る喜びはなく、すべてが報われたように思えた。"
 RUS.smuta.BRY.14.t: "心の中に炎を燃やせ"
 RUS.smuta.BRY.14.desc: "新兵の訓練は日課になっていた。朝起きて、隊列を組んで、それから訓練。ライフル銃が一斉に発射され、将校は一貫して彼らを厳しく訓練した。そして夕方、体が汗でびしょぬれになり、手足が疲れ果てたところで、座って食事をし、話を聞く。\n\nエルヴィラは兵役に対して、ほんの一部の期待しか持っていなかった。訓練に期待していた彼女は、毎日武器の腕を磨いていた－－しかし、彼女は単に殺す以上のことを学んでいた。「何のために戦うのか？」政治将校たちは最初からこの非常に単純な質問を明らかにしており、答えるように求めていた。\n\n兵士たちは様々な答えを出した－－しかし政治将校たちは、ロシアが反動勢力に屈した時に直面する厳しい現実という答えを持っていた。彼らは写真を見せた。話を共有した。ナチスによって掘られたロシア人の集団墓地、君主主義者とその白軍に忠実な人々の下で奴隷にされた人々。資本主義的な機械の下で働く、貧しく、そして虐待された労働者たち。\n\nエルビラはただその写真を見て、話を聞き、その不当さに憤慨するばかりだった。邪悪だ。毎晩それらの写真は瞼の裏に焼き付き、物語は彼女の耳に残った。そして彼女はそれを思い出し、心で炎を燃やし続けた。ライフルを構える時、彼女はナチスや白軍を思い浮かべていた。体の疲労を感じると、解放を待っている何千人もの人々のことを思い出した。\n\nこの人々にとって、革命は唯一の希望なのだ。\n\n彼女たちは失敗の結果とともに生きており、そして失敗した時に待ち受ける運命を知っていた。もはや単なる軍人という言葉では不足だった。彼女たちは邪悪な勢力と戦ったのだ。邪悪は、同じほどに強力な革命の炎でしか対抗できない。中途半端なやり方ではだめだ。それでは奴らは抑えられない。革命は実行されるだろう。"
 RUS.smuta.BRY.14.a: "失敗すれば、ロシア人民は永遠に破滅することになるのだから。"
 RUS.smuta.BRY.15.t: "栄光の中の、あなたの犠牲"
 RUS.smuta.BRY.15.desc: "銃声が響き渡り、町を守る赤軍と敵の残存兵の散発的な撃ちあいが続いた。一人のブリヤート兵が肩を押さえて倒れ、衛生兵が駆け寄ってきた。エルヴィラは武器を掴み、壁に固定して応戦した。\n\nこの膠着状態の中で自分たちがいつから戦っているのかも、ましてや包囲されているのかすらも彼女にはわからなかった。アドレナリンはまだ出ていたが、いつまでも続くわけではなかった。味方の兵士は少なかったにもかかわらず、彼女たちはなんとか敗北を食い止めようとしていた－－死傷者は増え続ける一方であったが。\n\n何とかしてこの膠着状態を打破しなければならなかった。敵の主な砦はまさしく機関銃の巣であり、そしてそれがある限り前進することはできなかった。彼女の上官は何とか戦線を維持しようとしていた－－そして彼女が計画を説明すると、彼は同意した。\n\n仲間たちが発砲して注意を引く中、彼女は静かに隣の通りを進んだ。チャンスが一回しかないのはわかっていた。十分な距離まで近づくと、彼女は砦に向かって手榴弾を投げつけ、一瞬だけ自分の姿をさらけ出した－－それで十分だった。\n\n投擲は完璧で、爆発によって銃を破壊し、近くにいた兵士数人を殺した。残りの兵士は一時的に気絶したため、彼女は一人を撃ち殺し、さらに数人が前進してきたブリヤート人の手によって倒れた。だが一人がこちらに発砲するのを止めるには、彼女のスピードでは足りなかった。足を何かが引き裂くのを感じ、顔に鋭い閃光が走って、視界の半分がぼやけた。\n\n生じた痛みで彼女は倒れそうになったが、歯を食いしばり、意志の力で持ちこたえた－－逃げる兵士に向けて最期の一発を放つと、敵は歩道に倒れ込んだ。そして仲間の叫び声が聞こえてくる中、彼女も倒れた。"
 RUS.smuta.BRY.15.a: "彼女は自分たちの勝利を知りながら、無意識に身を任せた。"
 RUS.smuta.BRY.16.t: "ロシアの為に、あなたは殺す"
 RUS.smuta.BRY.16.desc: "また一つの戦いが終わり、赤軍は町中に散らばり、さらに援軍がやってきた。また一つの町が前線を広げた赤軍に解放された。敵の戦列は崩壊し、丘や路地、建物に散らばった。しかしそれは大した問題ではなかった。彼らは見つけられ、対処される。\n\nエリヴィラは最近自身が昇任したばかりだった士官であることを示すマークを付けて行進してきた。他にも左目に眼帯を着けていた。革命の為の肉体的な代償であり、他にも傷がついていた。\n\n数人の敵兵が銃を突きつけられ、町の外に並ばされ、処刑されるのを目撃した。彼女の部下が何人かが列を成して命令を待っている。「一軒一軒、」彼女は命じた。「一人も逃がすな」\n\n彼女の命令は熱狂的に実行された。\n\n何時間もかけて計画的に町を探した。時折発せられる銃声は発見を意味したが、それもほんの一瞬のことだった。捜索の間、家族は家から出るように命じられた。エリヴィラは彼らの目を見たとき、何かを感じなければならないと思った－－その目には喜びや希望ではなく、警戒心と恐怖で満たされていた。たいていの場合、解放は熱狂的に受け入れられるものだが－－今回はそうではないようだ。それも大した問題ではなかった。\n\nまた一人と敵兵が引きずり出されるのを見ながら、革命の必要性を民衆に納得させるのは自分たちの役目ではないことをエリヴィラは悟っていた。その責任は同志サブリンが負うことになる。彼女らの使命は革命のために戦い、主張し、死ぬことだった。\n\nそれは彼女がすることだった。全員がそうするのだ。どれだけの戦いが行われ、どれだけの犠牲が払われ、どれだけの血が流されたとしても大した問題ではない－－いつか全ロシアが社会主義の旗を掲げる日が来るだろう。"
 RUS.smuta.BRY.16.a: "そしてその旗をエリヴィラが遥かなるモスクワまで持っていくのだ。"
