 BRY_ghost_of_bukharinism_desc: "ニコライ・ブハーリンの権威主義体制と経済政策は確かに連邦を破滅へと導いたかもしれないが、同志サブリンは個人的には、彼の理論にも確かに評価に値するものがあったのではないかと考えずにはいられなかった。もちろん、同志サブリンは理想と原則には完全に忠実であるが、非情なプラグマティズムもまた祖国をまたぐ傷跡を癒やす最善の道なのではないか？\n\n同志サブリンがどの道を選ぼうとも、自身の行動の重みが永遠に肩にかかっていることを、彼は知っている。"
