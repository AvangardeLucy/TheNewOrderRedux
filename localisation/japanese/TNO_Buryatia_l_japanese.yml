 POLITICS_VALERY_SABLIN_DESC: "1939年のレニングラードにて新年祝祭の最中に産まれたヴァレリー・サブリンは、まだ子どもだった時に崩壊した最高会議幹部会の生き残りと共に東部へと避難し、海軍士官であった父は、帆を上げドイツ海軍と対峙する運命へと向かった。この犠牲はサブリンにとって決して忘れられるものでなく、彼はほとんど知る由もなかった連邦と父の父が闘った革命を夢見て育った。ヤゴーダの指導には疑問を抱いていたにもかかわらず、サブリンは進んで人民委員として軍に入隊した。ヤゴーダの全体主義的帝国への忠誠心からではなく、おそらく自身の疑問への答えを見つけられるのではないかという馬鹿げた希望から、グラつきながらも建ち続ける数少ない軍事学校のホールへと潜り込んだのである。このことは本当に彼に先立った人たちの望んだことだったのであろうか？彼が抱いたのは失望だけであった。彼が見つけた数少ない本は極度に検閲されており、彼は一挙手一投足に至るまでNKVDに監視されていることを知っていた。\n\n中央シベリア戦争が東部にも燃え広がると、サブリンは義務を果たし、社会主義と平等のために闘うよう部下を鼓舞したー彼の指揮下にある人々が彼の指導を仰げば仰ぐほど、彼は本当に自分が正しい側にいるのだろうかと思うようになっていた。最終的に、ダムは決壊した。サブリンは、少数の忠実な兵士達を伴い、ラジオ塔を急襲し東部全体に向けてメッセージを発信した。ここにおいて、サブリンはロシア人民は困難に直面していることを一心に語り、真に平等な社会主義国家に対する夢と、恐ろしきヤゴーダの人民に対する圧政からの解放を語った。彼は誰も耳を傾けなどしないだろうと予測したーだが彼らは聞いていた。男も女も彼の下に駆けつける、夢想家、反体制派、若者たちも。今、サブリンと革命家達は未来に向けて闘い、自らの夢のために尊き犠牲になる準備が出来ている。"
