 POLITICS_SEPP_DIETRICH_DESC:0 "こんなの間違ってる。どれもこれも正当なものではない。巨人に仕え欧州の主に仕えてきたのに……築き上げたものをボロボロにしてしまうなんて。こんなことは間違っている！\n\nヨーゼフ・「ゼップ」・ディートリヒは、第二次世界大戦の勝者の生まれ故郷の西に位置するバイエルン州にちょうど第一次世界大戦でドイツ国民が奉仕する時期に生まれた。しかしかつて灼熱の炎が燃え尽きることはなく、ディートリヒの手によって「長いナイフの夜」で反逆者の血が流された後、輝く星であるアドルフ・ヒトラーを頂点とするドイツが台頭してきたのだ。しかしその星の輝きは他ならぬディートリヒ親衛隊上級大将そのものであった。彼はナチ党の中で爪弾きにされて引き裂かれてしまい、そして親衛隊に移って、総統の個人的護衛の指揮官を務めるようになった。\n\n大虐殺につぐ大虐殺、血の海につぐ血の海、これらすべては総統の名の下に行われた。そして戦争が輝かしい勝利に終わると、ディートリヒは目に炎を宿して世界が千年王国にひざまずくのを見ようとした。しかし事態が悪化し始め、愛するライヒの崩壊を目の当たりにすると、強大な近衛兵の心は大きく揺さぶられた。今まさに人間の高慢さと愚かさがアーリア人を分裂させ、ドイツを出血させ続けているのである。\n\nしかしディートリヒは自分がこの運命に値するとは思わなかった。そうだ彼は自分がこれに相応しくないことを知っているのだ。彼は自らヒトラーを守った。そして今ハイドリヒとヒムラーがディートリヒの忠誠心を確保するために彼の一団に従わなければならない。"
