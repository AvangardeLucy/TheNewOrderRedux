 DSH_directed_anarchy:0 "統制された無政府状態"
 DSH_directed_anarchy_desc:0 "ゼップ・ディートリヒは故郷のバイエルンに到着すると、「バイエルン公」を名乗り、彼に忠実な者は分かるように黒い腕章を付けねばならず、そうでない者は「パルチザン」とみなすと宣言してから、ノイシュヴァンシュタイン城に引きこもってしまった。このため彼の指揮官たちは民衆を好きなように扱うことができるようになり、この地域は一種の「統制された無政府状態」に陥った。"
 DSH_volkswache:0 "民族の目"
 DSH_volkswache_desc:0 "勅令の抜け道を利用して、獄中の強姦犯、殺人犯、盗賊の多くがディートリヒに忠誠を誓って代わりに恩赦を求めるようになった。寛大にもディートリヒはこのうち100人を処刑して、残りは新たに結成された「民族の目」要は人民兵に編入した。この黒い腕章をつけた凶悪犯は、現在ではSSと一緒に街を巡回し、公爵の名において民衆を彼らのあらゆる気まぐれと欲望に従わせている。"
