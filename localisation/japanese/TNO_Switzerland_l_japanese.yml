 SWI_fortress_switzerland:0 "要塞国家スイス"
 SWI_fortress_switzerland_desc:0 "スイスは約100年間、武装中立を貫いてきた。周りにはスイスの国土を狙う敵がいるため、国の隅々まで武装化し、要塞やバンカー、基地を作ってきた。たとえ戦争になろうとも、国家要塞が登場し、全国民が動員されて過酷なゲリラ戦を行い、数十年ほどゲリラ戦を続けるだろう。この国は徴兵制だ。山岳地方は、いつ戦争が起こっても大丈夫なように万全の状態で備えている。"
 SWI_the_cash_must_flow:0 "現金で満ちるべし"
 SWI_the_cash_must_flow_desc:0 "スイスは中立国なので、世界中のどこの国とも躊躇なく貿易を行う。ドイツから預かったお金を使いながら、アメリカ向けにチョコレートを作り、日本の金持ち向けにスイス時計を作っている。スイス経済は大国と比べると圧倒的に規模が小さいが、できる限り多くの現金を集めており、今後もそれは変わらなさそうだ。世界中で無数の奴隷が働いている中、スイス経済だけは活気に満ちている。"
