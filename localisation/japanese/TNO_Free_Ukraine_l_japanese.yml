 POLITICS_YURIY_HORLIS_DESC:0 "文化とはなんだ？数多の国家を修復し定義するものとは、NSDAPがドイツ、次に欧州を支配してからというものの執着し続けてきたものとは、一体何者なのだろう？\n\nもし君がユーリイ・ユーリョヴィチ・ホルリース、ポーランド防衛軍ウクライナ支部の指導者にそれを尋ねたとするなら、代わりにホルリースはウクライナ国家の文化を仕立て上げるもの、すなわち言語、自由、決意を語ってくれることだろう。ホルリースはガリツィア人がウクライナ西部に進出する以前からこの三つの価値の為に戦った。ユーリイは初代ウクライナ人民共和国のリエゾンであった日々から、自らが常に信じてきた理想を広め続けた。彼の民族的・思想的なガリツィア系の味方の協力もあり、まだ当分この行動に終わりは訪れないだろう。ウクライナの文化が持続する限り、ウクライナは生き残る。\n\nそして今、ホルリースは全身全霊を賭けてでも自らの民衆の為に戦い、そしてウクライナを一挙に、それも完全に統一することだろう。ガリツィアからユゾフカに至るまでウクライナは一体になる。そして人々はかつてロシア人と共産主義者に奪われた民主主義を遂に知ることになるのだ。\n\n今は過去を振り返っているときではない。今は未来に目を向けるときなのだ。永遠のウクライナ文化の未来、ウクライナでの正しい民主主義の未来、ドイツ人とロシア人に背後から銃を突きつけられることなく堂々と歩める未来に。いつウクライナが自由になるのかという問いではない。ユーリイ・ホルリースがどのように自由を実現するのかという問いがある。\n\nユーリイは、斯くの如く祈っている。"
