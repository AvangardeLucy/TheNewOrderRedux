 fuel_silo:0 "燃料貯蔵庫"
 fuel_silo_plural:0 "燃料貯蔵庫"
 fuel_silo_desc:0 "燃料貯蔵庫のある州では、より多くの§H燃料§!を備蓄できる。"
 thermoelectric_plant:0 "火力発電所"
 thermoelectric_plant_plural:0 "火力発電所"
 thermoelectric_plant_desc:0 "この建物は、ステートに£power_texticon §Y電力§!を供給する。\n\n電力製造:"
 enrichment_plant:0 "濃縮工場"
 enrichment_plant_plural:0 "濃縮工場"
 enrichment_plant_desc:0 "核兵器に使用される高濃縮ウランを生産する。\n\n月に生産される核弾頭の正確な数量は我が国の§Y核兵器支出§!の水準に依存する。利用可能なウランがない場合、核弾頭は生産されない。\n基本弾頭生産量: §Y+20/月§!\n月毎運用費用: §Y5千万米ドル§!\n電力消費量: §R-2§!  £power_texticon.\nウラン消費量: §R-6§! £uranium_texticon."
 missile_silo:0 "ミサイルサイロ"
 missile_silo_plural:0 "ミサイルサイロ"
 missile_silo_desc:0 "この施設では、ICBMを格納しておき、いざといいう時には発射する。各サイロは、備蓄量に応じて§Y攻撃力§!を一定量増加させる。\n\n電力消費: §R-1§! £power_texticon\n月毎の運用コスト: §Y2500万米ドル§!"
 schools:0 "学校"
 schools_plural:0 "学校"
 schools_desc:0 "学校の建設は、教養ある国民をつくるためのプロジェクトの一部に過ぎない。子どもたちが学校に通うための交通手段の整備や、子どもたちに十分な教育を受けさせること、高等教育への進学を奨励する奨学金制度なども、国の労働力や知識層の育成に欠かせない。学校の建設や教育機関への資金提供はすべて教育支出としてカウントされ、その費用は我々の野望とともに増えていく。\n\n電力消費: §R-0.5§! £power_texticon"
 hospitals:0 "病院"
 hospitals_plural:0 "病院"
 hospitals_desc:0 "国民は健康的であれば、生産性も満足度も高くなる。公衆衛生に関する政策がどうであれ、資金と対応力のある救急サービスを持つことは必須であり、国家は健康の領域に様々な方法で介入せねばならない。だが、関与すればするほど、サービスの維持・拡大のための支出がかさむことになるだろう。\n\n電力消費: §R-0.5§!£power_texticon."
 barracks:0 "軍事基地"
 barracks_plural:0 "軍事基地"
 barracks_desc:0 "素人は戦略を学び、プロは兵站を学ぶ。第一次世界大戦以降、平時から既に動員されている者が、時が来た時に優位になると言われてきた。要塞や空軍基地の建設・維持、軍需品の更新や整備など、兵站面で先手を打つには多大な費用がかかるだろう。だが、いざ軍隊が戦場に向かえば、その有り難みを実感するはずだ。\n\n電力消費: §R-0.5§!£power_texticon."
 offices:0 "行政施設"
 offices_plural:0 "行政施設"
 offices_desc:0 "国家の命運は、官僚の能力にかかっている。国家は彼らなしでは生きられない。国家を腐敗させることなく円滑に運営するためには、国家機関に十分な資金と人員を確保することが必要だ。これにはそれなりのコストがかかるし、国家がさらなる責任を負うことになればなるほど、よりコストが増大する。\n\n電力消費: §R-0.5§! £power_texticon"
 prisons:0 "刑務所"
 prisons_plural:0 "刑務所"
 prisons_desc:0 "現代において、法と秩序を維持することは難しい。この混沌とした世界に対抗する者は、警察とその支援ネットワークだけである。警察への資金提供だけでは限界があるが、刑務所の維持・拡大、警察以外の支援、その他の犯罪対策・予防の方法など、資金を投入することで最終的に犯罪を防止・抑制することができる。\n\n電力消費: §R-0.5§! £power_texticon"
 brutalist_city:0 "ブルータリズム都市"
 brutalist_city_plural:0 "ブルータリズム都市"
 brutalist_city_desc:0 ""
