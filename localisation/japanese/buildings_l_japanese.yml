l_japanese:
 infrastructure:0 "インフラ"
 infrastructure_plural:0 "インフラ"
 infrastructure_desc:1 "州のインフラの改善を行う。戦略地域の物資供給力を増加させ、師団の移動速度を上げ、さらに資源の産出量を増やす。"
 arms_factory:0 "軍需工場"
 arms_factory_plural:0 "軍需工場"
 arms_factory_desc:0 "新しい軍装品生産のための工業力を供給する。必要であれば、民需工場へと転換できる。\n\n月毎の運用コスト: §Y5200万米ドル§!"
 dockyard:0 "海軍造船所"
 dockyard_plural:0 "海軍造船所"
 dockyard_desc:0 "新しい艦艇建造のための工業力を供給する。\n\n電力消費量: §R-0.5§! £power_texticon.\n月毎運用費用: §Y5千万米ドル§!"
 industrial_complex:0 "民需工場"
 industrial_complex_plural:0 "民需工場"
 industrial_complex_desc:0 "民生品生産や新しい建物の建設のための工業力を供給する。必要であれば、軍需工場へと転換できる。\n\n各民需工場は§Y1§!£steel_texticon の維持費がかかる。"
 air_base:0 "航空基地"
 air_base_plural:0 "航空基地"
 air_base_desc:0 "州に空軍とミサイルを配置するためのサイロを提供する。"
 naval_base:0 "海軍基地"
 naval_base_plural:0 "海軍基地"
 naval_base_desc:1 "艦隊の行動範囲を拡大し、修理を行う。海外との資源輸出入を可能にする。レベルが高いほど供給量も増加する。"
 bunker:0 "陸上要塞"
 bunker_plural:0 "陸上要塞"
 bunker_desc:0 "戦闘時に要塞レベル1につき$VALUE|+%0$の攻撃ペナルティを攻撃側に与える。複数方向から攻撃することで、要塞効果は減少する。"
 coastal_bunker:0 "沿岸要塞"
 coastal_bunker_plural:0 "沿岸要塞"
 coastal_bunker_desc:0 "強襲上陸戦闘時に要塞レベル1につき$VALUE|+%0$の攻撃ペナルティを攻撃側に与える。"
 anti_air_building:0 "対空砲"
 anti_air_building_plural:0 "対空砲"
 anti_air_building_desc:0 "州を敵爆撃機から防御し、攻撃してきた航空機を迎撃する。"
 synthetic_refinery:0 "合成精製所"
 synthetic_refinery_plural:0 "合成精製所"
 synthetic_refinery_desc:0 "州に右記を供給する:"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "レーダー基地"
 radar_station_plural:0 "レーダー基地"
 radar_station_desc:3 "周辺の州にいる敵部隊の情報入手を可能にする。\n州のレーダーレベルが高いほど、レーダーの有効範囲が広くなる。\nまた、敵空軍を捕捉しやすくし、自軍航空機が空戦に入る確率を高くする。\n更に海上の敵艦隊の発見率も向上させる。"
 rocket_site:0 "ロケット発射場"
 rocket_site_plural:0 "ロケット発射場"
 rocket_site_desc:0 "州に生産したロケットを配備することができる。"
 nuclear_reactor:0 "原子炉"
 nuclear_reactor_plural:0 "原子炉"
 nuclear_reactor_desc:0 "多量の£power_texticon §Y電力§!を供給する。\n\n電力生産量:"
