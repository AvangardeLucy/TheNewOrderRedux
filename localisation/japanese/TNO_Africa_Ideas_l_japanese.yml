 WEST_AFRICA_idea_terror_bombing_desc:0 "ズュートヴェストアフリカの飛行場から飛び立ったドイツ空軍は、狂気じみた「パイロット訓練」の一環として定期的に西アフリカ全土で作戦を行い、軍民目標を無差別に爆撃している。沿岸部に点在する数少ない都市部のみが十分な対空能力を維持し、ルフトヴァッフェを寄せ付けずにいるが、敵を根本的に撃退できる戦力は備わっていない。このためドイツ軍はほとんど損害もなく地方都市や農場、内陸部を襲撃している。この悪夢が終わるその日まで、西アフリカの成長は阻害されている。"
