 ZZZ_anarchy:0 "無政府状態"
 ZZZ_anarchy_desc:0 "この地域で最大の正式な政府は、爆撃を受けた都市の市長である。戦力投射が可能な政府は存在しない。もしかしたら、どこかの時点で他国に領有を主張されるかもしれない。"
 POLITICS_ANARCHY_DESC:0 "数週間に一度、何十機ものドイツの爆撃機がズュートヴェストアフリカの飛行場から離陸し、北の数百マイル先にある西アフリカへと飛び立って行く。彼らの目的は、サヘル地域を月の表面に変えることだ。\n\nドイツ空軍の戦略爆撃の目的は3つある。新しいパイロットの訓練、追加の予算、現地の人々を恐怖に陥れること、この3つである。空から見えるいかなる人工物も直ちに爆撃訓練の目標に指定され、何千ポンドもの爆弾によって地上から完全に消し去られていった。たとえその「人工物」が今にも崩れそうな小屋であったとしてもである。岩だらけの台地を歩く遊牧民は、機銃の格好の的であった。こうして、どの国も領有を主張することが不可能な土地が生まれた。その地は完全な無法地帯であり、そして未開の地でもあった。全てが荒ぶる神の手によって一掃されていた。この地で生き延びるには、何とかして身を隠す手段を見つけるか、あるいは逃げ出すしかなかった。もしかしたら、爆撃が止めばこの地に文明が再び蘇るかもしれない。だが、この荒野の住人たちにとって、それは夢物語でしかなかった。そんな妄想をしている者は、皆消し去られてしまうのだから。"
 POLITICS_NUCLEAR_ANARCHY_DESC:0 "こんなふうに、世界は終わる\nこんなふうに、世界は終わる\nこんなふうに、世界は終わる\nそれは銃声ではなく、囁き声で……"
 POLITICS_WILDERNESS_DESC:0 "遠い記憶の彼方に、夢があった。それは、人間の子である神のしもべの一人が、神に導かれて、争いや苦しみのない平和なロシアを実現するという夢であった。\n\nしかし、神の好意は彼を守るには十分ではなく、この国は、神の名を利用した簒奪者の下で、理解を超えた悲劇に見舞われた。\n\n今、この希望のゆりかごからは、毒と死だけが広がっている。"
