 POLITICS_SEYNI_KOUNTCHE_DESC: "ザルマ族はかつて、フランスの靴の下で生き延びているだけの集団だった。ザルマの貴族たちはフランス人の進撃を生き延びるためにあらゆることを行い、取引をし、トラブルを避けていた。しかし今、彼らはザルマを自由へと導く意志と方法を持った指導者の下にいる。セイニ・クンチェがその男である。ザルマに繋がる出自を持つこの男は、イッサ・コロンベと、彼のフラニ族に対する闘いのように、ザルマの敵となる者たちに立ち向かう力をザルマランドの人々に与えているのだ。しかし、それは見せかけに過ぎない。セイニ・クンチェはまさに適材適所の人であった。ザルマコイ・トンディカンディ家の跡取りとして生まれ、クンチェと彼の家族は大きく階層化されたザルマ社会から常に高い評価を得ており、若者の彼は早くからフランス軍西アフリカ支部の訓練に参加していた。フランス本土が陥落した後、自由フランス軍で徐々に出世していった。\n\nそして、爆弾が降ってきた。自由フランス軍が徐々に打ち負かされていく中、クンチェはザルマに指導者がいないことに気づき、これは簡単に権力を手に入れることができるのではないかと考えた。彼は早速そのチャンスをものにして、貴族という立場を利用してザルマ人を配下にして暴れ、ルフトヴァッフェが周囲を破壊する中、西アフリカに自分の領地として確立したのである。しかし、この土地はたまたまソコトのスルタン国の国境内に存在していた。だが彼らに何ができるだろうか？空から地獄の雨が降り注いでいる中で、この男がこの地を自分のものにすることを阻む術はソコトにはなかった。しかし、ある日、爆撃は止んだ。ソコトは弱体化しており、さらにその軍隊の多くがザルマ人であった。あちこちで演説が行われ、同盟者が彼らの側に集まってきた。爆撃が止んでから数ヵ月後、クンチェはソコトからザルマの独立国家を宣言した。しかし、クンチェの支配は終わりを告げようとしているようだ。民衆は彼を憎み、彼の議員たちはさらに彼を憎んでいる。クンチェは権力維持のための難しい選択を迫られているようだ……"
 ZAR_idea_warlord_state_desc: "「軍閥国家」という言葉は一般的となった。無数の小国にこの言葉を用いれば、それは複雑な状況を隠すラベルとなる。ザルマランドでは、それは正しくない。セイニ・クンチェと彼が率いる軍がザルマランド政府全体を形成し、この国は彼らの手に入れた領土の上に構築されている。ほとんどの人はソコトにおける反乱でクンチェの果たした成功を不思議に思い、ザルマランドが彼の死まで存続する、そう思う人間は数少ない。"
 ZAR_idea_deficient_administration_desc: "簡単に言えば、ザルマランドには行政が存在しない。クンチェの軍は国家に残虐な統治を敷き、不満の証を潰し税金と偽って娯楽を奪っている。地方の公務員が暴力的で不安定な政府に参加するのを躊躇っていて、さらに最側近の将校の一部を除いてクンチェに対して不信感を抱いており、ザルマランドの政府が小さく非効率なものであるというのはもはや自明である。"
