 POLITICS_SCP_DESC:0 "Henry Martin \"Scoop\" Jackson has made a career of fighting injustice across the country. A rabid anti-extremist, Scoop, in more than 30 years of politics, has continually carried a torch of progress while refusing to give in to the draw of the far-left elements of the NPP. Scoop has always termed himself an American first and a progressive second. Every decision he has taken was done so with the well-being of the American people at the forefront of his mind.\n\nHowever, his fervent anti-extremism borders on extremism in and of itself. He despises the communists of the Marxist Caucus and the Sovereigntists, to the point where he has campaigned on a seemingly anti-democratic platform of banning the two parties. His populist, progressive, and moderate political positions give him a unique standing that echoes the progressivism of Theodore Roosevelt.\n\nNow President, Jackson stands in a position from which he can achieve the dreams that he has proclaimed for more than 30 years: liberty, equality, and civility. In one fell swoop he may be able to remove the ANV and Marxists from American politics forever, passing landmark civil rights bills and other progressive legislation, and drawing a hard line in the sand for both the Empire and the Reich to fear."
 USA.1703.t:0 "America Rising"
 USA.1703.d:0 "\"Friends, Americans, I stand before you today, not only as President of the United States, but as a symbol of what it stands for. I have always believed that America is, and forever shall be, the home of democracy; not a hotbed of extremism, nor hatred. Now inaugurated, I see that my belief was correct. Today, we celebrate not the victory of a single party or ideology, but our freedoms as Americans, and freedoms yet to come. For I have sworn, before both God and the nation I so dearly love, the same oath our forebears have taken for centuries.\"\n\n\"Now, however, in the year of our Lord nineteen-seventy-two, the world is not as it was those two centuries ago. Evil powers have grown across the world, and America stands as the only power not to fall to their inexorable march of hatred. I say unto you, America, that we will continue to stand, we will continue to fight for liberty as our forefathers did for so long.\"\n\n\"We shall never forget that we are the heirs of the revolution, heirs of freedom's torch bearers. Let the world know that the torch has been passed to a new generation of Americans-- ones born in this century, tempered by victory, and disciplined through defeat. This generation is proud of its heritage, and, as with its predecessor, will continually prove unwilling to allow human rights and civil liberties, to which our nation has always been committed, to be taken away from the peoples of the world.\"\n\n\"Let all, foreign and otherwise, know that America will support her allies, aid the downtrodden, and strike at the evil, all in the defense of liberty.\""
 USA.1703.a:0 "\"I, and all America, pledge this.\""
 POLITICS_HAR_DESC:0 "マイケル・ハリントンは1928年初頭、セントルイスのカトリックの一家に生まれた。ハリントンはカトリック学校に通い、両親から保守的な思想を受け継いで育っていった。しかし、イェールとシカゴ大学で学ぶうち、これまで目の当たりにしてきた資本主義によるアメリカ共通の搾取に対し反対するようになり、社会的・経済的な進歩主義を擁護するキリスト教観を持つようになった。このような反集産主義的な考えは、彼に雑誌「カトリック・ワーカー」の運動への参加を促し、政治についての記事を執筆するようになった。戦後、彼はカトリック・ワーカーと運動の明白なファシズムの脅威についての無知にうんざりするようになっていった。より急進的なグループに参加する必要性を見出し、ハリントンは過激な反ブハーリン主義・反ファシズムのグループの主導者であるトロツキストのマックス・シャハトマンと連携することとなる。\n\nハリントンは厳しい集団化に反対しながらも、さらに左傾的になっていった。1950年代後半には公民権に強い関心を持ち、権威的なアメリカ社会党をますます嫌うようになっていったため、台頭してきた国民進歩連盟に参加することとなった。今日、合衆国大統領としてのマイケル・ハリントンは独自の民主社会主義を提唱している。経済的にも社会的にも自由に解放される、全ての人のための民主社会主義を。"
 USA_har_68_harrington_presidency:0 "ハリントン政権"
 USA_har_68_harrington_presidency_desc:0 "不可能だと言われていたが、アメリカの歴史上初めて(連盟内には反対意見もあるが)、社会主義者を自認する人物がホワイトハウスに選出された。国民進歩連盟中道左派の旗手であるマイケル・エドワード・ハリントン・ジュニアは、労働者の権利、進歩的な法改正、ハリントンが「貧困のための戦い」と表現する、アメリカの顔の見えない貧困層の多くが直面している困窮と制度的支援の欠如に対する包括的な攻撃を掲げて最高職責に上り詰めた。\n\n後者は、アメリカ政治においては前例のない福祉制度の制定を伴うものである。失業基金、退役軍人年金、障害者・高齢者支援は、聴衆の支持を集めるハリントンの主要政策となるだろう。\n\nこの根源的な改革は、大統領の任期の大半を占めることになると予想され、ハリントンの政敵である連盟の保守派や急進右派などから厳しい反対を受けることも予測される。しかし、この真面目な元カトリックの青年が知っていることがあるとすれば、それは正義の戦争のやり方だ。そして、この戦争は最も正しい戦争となるであろう。"
 USA_har_68_shake_things_up:0 "現状を揺り動かす"
 USA_har_68_shake_things_up_desc:0 "ハリントンが新政権で最初に目指すことの一つは、自らの存在をアピールすることだ。ベルトウェイには、自らを庇護する制度に改革をもたらそうとする大統領の努力を嘲笑し、反対する者が大勢いる。ハリントンは、ロビイストやその取り巻き、職業政治家がアメリカの首を絞めていることを会議や演説の中で発表し、容赦せず明らかにしていくつもりだ。階級的特権、金権政治、裕福なエリート層。それら全てを消し去らなければならない。アメリカ国民のための正義を追求する中で、「聖域」の存在を放置しておくことはしない。\n\nその中で、ハリントンは連盟内の忠誠派と顔を合わせることになるだろう。司法制度の抜本的改革、医療・年金改革などに関する提言が、国民進歩連盟マルクス主義派や穏健派によって次々と作成されており、議会にまで変革の風が吹き始めている。もちろんこのことは、共和民主連合との共同戦線において、こちら側の計画や政策への支持を取り付けるための手段として利用できる。友は近く、敵はさらに近く。特に、敵が偶然こちらの考えに同意した場合には…"
 USA_har_68_a_moral_agenda:0 "道徳的課題"
 USA_har_68_a_moral_agenda_desc:0 "ハリントン大統領は、選挙戦中「アメリカの政治にアメリカの道徳観を」導入する必要性についてよく主張していたが、就任後もそれを実践していくつもりである。大統領の政策は、アメリカ社会における弱者、顔の見えない者、「もうひとつのアメリカ」を焦点に置くものだ。落ち着きのない都会の福音派や宗教的な田舎者からの支持を集めるため、ハリントンは厚生主義が聖書の教えや人間の良識と本質的に連続していることを強調している。その目的は、国家の支配をアメリカ人の心にとって良識的なものとすることであり、そのために数十年前の社会的福音を引き合いに出しているのである。\n\nもちろん、この道徳性は、NPP進歩党派本部で立案されている法改正案の支持母体をずばり特定するという、いささかよろしくない役割を果たすことにもなるだろう。しかし、有権者の目の前で計画されている、より積極的な政策を和らげるのにも役に立つかもしれない。アメリカ国民は、贈られたペットにケチをつけるよりもっといい過ごし方を知っている。そのペットは鷲と十字架を掲げて走り回り、近くに迷い込んだ人の目を眩ませるほどの輝きを放ち続けている。"
 USA_har_68_pressure_the_far_right:0 "国民党派への圧力"
 USA_har_68_pressure_the_far_right_desc:0 "国民進歩連盟国民党派は、同じ連盟内の進歩党派にとって常に悩みの種であった。ハリントン大統領が進歩的改革に注力する意向を明確に表明した今、連盟内反動派は、法案提出を控えた政府にとって最大の脅威となったのである。しかし、脅威の裏には機会が潜んでいる。連盟の結束を固める努力を行えば、権力中枢が立法府を動かす際に有利になるかもしれない。連盟からの追放という脅しや威嚇により、大多数は方針に従うよう説得されるかもしれないし、ウォレスやサーモンドとの会談は、連盟の主要な権力者が大統領に忠実であることを保障するのに役立つだろう。\n\n結局、「分かたれし家は立ち行かない」と述べたのはリンカーンではなかったか?交渉の際には、最も扇情的な改革のいくつかを穏健化することを約束しなければならないかもしれない。我らの支持基盤はそれを快く思わないだろう。しかし、統一には犠牲が伴うものであり、思想的純度のために立法能力を犠牲にする余裕はNPPにないのである…"
 USA_har_68_unite_the_party:0 "連盟の統一"
 USA_har_68_unite_the_party_desc:0 "熱い議論、鍵のかかった扉、食いしばった歯。改革を確実に進めるために必要なコンセンサスが、NPP内部でゆっくりと、しかし確実に生まれつつある。ハリントンやスクープのたゆまぬ努力と、奇妙なことに我ら急進左派の慎重な支持によって、進歩的議題に対する野蛮な党派的猛攻撃に耐えうる党派が形成されつつある。\n\nあとは、得たものを集約し、連盟の勝利を宣言し、制限された形でではあるが、改革を推し進めるだけである。「政治的統合失調状態」とも呼ばれる連盟内でコンセンサスを維持し続けたことは、政治的手腕の賜物として評価されるに違いないが、それが十分なものであるかどうかは時が経たねば分からない。もちろん、共和民主連合がNPPの統一にどのような反応を返すかは誰にも分からないが、法案支持への圧倒的な偏重が、体制派政党の異端者をこの潮流に乗せるよう誘導するかもしれない。"
 USA_har_68_unite_the_progressives:0 "進歩派の統一"
 USA_har_68_unite_the_progressives_desc:0 "レンズフレア、握手、全国の報道陣のカメラに映る満面の笑み。ハリントンと穏健派は、広く知られ、称賛されることとなった一連の会合において、リンドン・ジョンソンとその仲間である共和民主連合進歩派と団結し、「アメリカ政界における重要かつ遠大な計画」を推進するための共同戦線を張ったのである。しかし、その改革がどのようなものかについて両者の間で明確な合意が形成されていないことが、この突然の超党派的変化をさらに神秘的なものにしている。\n\n次の一歩は、既に明白となっていることを公にすることだ。「ニューディーラー」と呼ばれる者たちからの支持を固めることで、ハリントンははNPP保守派との対決を、任期中に行うことができるだろう。超党派的な支持は、連盟内右派に属する熱烈な反対派に対する強力な威圧となり、政権と何らかの形で包括的合意を結ぶよう、説得を行うことができる。"
 USA_har_68_bring_it_into_the_open:0 "明るみに出す"
 USA_har_68_bring_it_into_the_open_desc:0 "我々は、貧困との戦いをアメリカの立法機関で実現するために必要な支持を、上院と下院の双方で確保した。しかし、全ての革命がそうであるように、この戦いを成功させるためにはそれが庶民の手に渡されなければならない。アメリカ国民に公開され、全ての主要ネットワークで放送される演説において、ハリントンは包括的福祉政策の立法計画を議事堂の階段で発表する予定である。「大きな政府」の介入に猛反対する保守派以上の支持を集め、計画に個人的な疑念を持つ党員を一掃するには、大衆の支持が不可欠となるのだ。\n\nまた、これまで計画への態度を決めかねていた多くの政治家にとっても、これは決断材料になるだろう。戦いへの賛否を問うことで、心の中にある真の共感や偏見を白日の下にさらすのだ。我々のアドバイザーは、この行動が有利に働くことを示唆している。このことが、すでに分極化している政治的空気感にどのような影響を与えるのかを予測するのはかなり難しいが、これまで行ってきた議会での支持を確保するための努力を鑑みれば、勝利を収めることとなる可能性が高いだろう。"
 USA_har_68_meet_with_the_activists:0 "活動家との会談"
 USA_har_68_meet_with_the_activists_desc:0 "貧困との戦いの成功は、有権者の間での人気によって決定づけられるだろう。そのためには、我々を政権に就かせた全国的な進歩主義運動が、国民的な支持を得ることが重要である。今こそ、我々が計画している改革を成立させるために貴重な力を貸してくれる利害関係者と会い、我々を支える運動に感謝すべき時だ。もちろん、これらの運動が、支援の見返りとして彼らの理念に沿った具体的な政策措置を期待していることは、我々も承知している。\n\nハリントンの目的は、労働組合員から上院議員までの進歩「戦線」に参加する著名人との一連の政策討論会を広く公開し、我々の活動に対する運動の支持を固めることだ。同時に、我々が練り上げた計画に関する議論を通じて、彼らのニーズが後の法律制定時に満たされることを保障するのである。一般市民には、微かにエリート主義的な行動として受け取られるかもしれないが、我々の改革を法制化するための内部努力に大いに役立つことは間違いない。アメリカ国民は今、結果を必要としているのだ。"
 USA_har_68_working_with_the_unions:0 "組合との協力"
 USA_har_68_working_with_the_unions_desc:0 "労働者の権利や職場改革を支持し、企業の強欲に反対する組合運動は、ハリントンの選挙運動における最大の支持母体の1つであり、大統領はその約束を果たすつもりである。AFL-CIOやチームスターズ同胞団の指導者、そして政府公営部門の組合指導者との会談は、労働運動に対するハリントンの支持を保障し、ますます公共化される労働権に関するハリントンの政策課題についての貴重な議論の場を提供することになるだろう。\n\nしかし、これには課題がつきまとう。労働運動は社会主義的な傾向があることで知られており、彼らと関係を持てば、すでに脆弱な有権者基盤の内、保守派層を疎外することになる危険性があるのだ。専門家たちは、組合の力による市場の蹂躙を許せば経済が破綻すると脅しをかけてきている。そして、労働運動そのものが、我々による制御を望めない大衆運動なのだ。一歩間違えば、労働者の手によって痛烈な一撃を食らうことになる…"
 USA_har_68_talks_with_chavez:0 "チャベスとの対話"
 USA_har_68_talks_with_chavez_desc:0 "全国規模のストライキによって一躍有名になったセザール・チャベスは、新たなアメリカ労働組合の象徴となった。強い社会主義的傾向にも関わらず、カリフォルニア農場労働者の権利を守るために地道に活動してきたことが評価されたようである。チャベスの地盤を我々のものとすることは、アメリカの労働運動に対する強力な声明となるだけでなく、臆面なく労働者を支持するハリントンにとって、軽蔑する既存体制に対する個人的で道徳的な勝利となり得るのだ。大統領府の計画では、まずチャベスと個人的に会い、次に盟友である農業労働者組合の指導者として公の場で面会し、我々への支援を確約することとなっている。\n\nもちろん、この会談の内容についてすでに不安を抱いているアメリカを宥めるのは難しいだろうし、多くの放送局はすでに、大統領によるこのような大胆な行動が意味する「アカによるアメリカの乗っ取り」に対して怒りの声を上げている。しかし、ハリントンは貧困層を忘れ去らないことを公約として選挙戦を展開したのであり、アメリカでは公約が政治家の生命線なのだ。"
 USA_har_68_meeting_with_the_senators:0 "議員との会談"
 USA_har_68_meeting_with_the_senators_desc:0 "下院では過半数を確保したが、上院には資産家やパトロンのネットワークとの結びつきがあり、手を出すことが難しい。提案した法案に対して有利な結果が得られるよう、上院の有力者との会談を始めるべき時がやってきた－－少なくとも書類上では。共和民主連盟のリンドン・ジョンソン議員やマクガヴァン議員と共に仕事を行うことは難しく、取引を成立させるためにこちら側の多くの不満を解消する必要があるだろうが、分裂した議会で歩み寄る相手として、彼らは最良の選択肢であるように思われる。\n\nハリントンの計画は以下の通りだ。新たな進歩主義運動の「統一」性を強調するため、LBJやマクガヴァン、その他の共和民主連合議員との非公開の会談を主導し、我らの関係に存在する…ねじれを解消する。ハリントンは上院を手中に収め、腕を組んで去っていくだろう。このように乱暴で楽観的な計画は、運動の外部からの攻撃を被る可能性があると言う者も進歩派内部には存在する。しかし、今は権力中枢を我々の側に揺り動かすための絶好の機会であり、無策でいることは許されないのである。"
 USA_har_68_working_with_the_grassroots:0 "民衆との協力"
 USA_har_68_working_with_the_grassroots_desc:0 "今こそ、我らが立候補した際の基盤であったブリック・アンド・モルタルに立ち返る時だ。主に中流・下層階級の人々からなる、アメリカの各都市や町に存在する草の根運動の総称のことである。運動団体は労働組合や我々NPP進歩党派の組織と関わりがあるが、中継ぎを介さずして直接参加者に会いに行くことは、より親密な関係を築くきっかけとなるかもしれない。国民の利益を代表するこれらの組織は、政治や職場の域外で、庶民に直接アプローチするための最良の手段なのだ。\n\n理論上はかなり簡単に取ることができる手段だが、何事も、現実は理論よりも複雑となるものだ。誰と会い、何を優先するのか?草の根運動はあまりにも断片的であり、中央権力による統制はおろか、交渉も不可能だ。誰に会うか、ひいては誰を除外するかについて、政権は難しい選択を行わなくてはならない。"
 USA_har_68_trying_for_a_better_future:0 "より良い未来のために"
 USA_har_68_trying_for_a_better_future_desc:0 "「私の盟友、アメリカ人の皆さん。選挙の日に私は、皆さんの耳、手、心、そして精神を貸してくださるようお願いしました。しかし何よりも、この偉大な国をより良くするために、皆さんの考えをお聞かせいただきたいとお願いしました。今日私は、皆さんの意見を通じて、使命を果たしたことを宣言します。この1年間、私は役員室、ホール、組合本部、そして下院と上院で、この偉大な国にふさわしい正義と美しさを取り戻そうとする人々の声に耳を傾けてきました。労働者であり、組織者であり、一般国民である皆さんの声を聴くことができることを恐縮に、また光栄に思っています。私は皆さんから多くのことを学びました。そして今、私は皆さんに多くのことを求めます。権力は責任を生むものであり、責任は行動を生むものであるからです」\n\n「今こそ前進する時であり、貧困との偉大な戦いを法と実践の中に刻み込み始める時なのです。我々は多くの困難に直面しています。これを聞いている多くの人々は、まだ私を疑い、私が選挙で選ばれたことの意義を軽んじています。政権内や連盟内に、任期の最後の瞬間まで私に反対し続ける者が大勢いることは分かっています。しかし、アメリカ国民である皆さんが私の背中を支えてくれるからこそ、私は勇気づけられ、この事実を言う事ができるのです。アメリカの本来あるべき場所、丘の上で明るく輝く都市という場所はまだ、明るく輝く我らが理想の手が届く範囲にあるかもしれないのです。その街へ向かう旅を、今日から始めてみてください」"
 USA_har_68_cross_the_country:0 "国の横断"
 USA_har_68_cross_the_country_desc:0 "権力の中枢で我々に立ちはだかる勢力は手強く、ハリントン率いるNPP進歩党派は無力なカモとなる運命にあるとの噂が広がっている。このような噂に対抗するため、政権はある計画を立てている。肥大化した官僚主義や金権政治による混乱などの既得制度を、まるごと迂回するのだ。そもそも大統領は、これらを破壊するために選出されたのである。\n\nその第一歩は、大統領府に昔のような謙虚さを取り戻すことだ。ハリントンは「人民の、人民による、人民のための」男となるのである。ハリントンとその代理人が、キャリアや立場、社会的地位に妨げられることなく、個人的に人々と会うことができるよう、全国ツアーの計画が練り上げられている。国民は「愚かな国内での策略をやめ、真面目な政策に戻る」ことを要求してくるかもしれない。しかし、そのような人々は、アメリカが誠実なリーダーシップを必要としていることと、ハリントンがそれを与えてくれることを知らないだけなのだ。"
 USA_har_68_the_urban_poor:0 "都市部の貧困"
 USA_har_68_the_urban_poor_desc:0 "アメリカの都市では、ブルーカラーやピンクカラーに不満を持つ下層階級が拡大しており、その多くは統一条約や共栄圏からの難民である。50年代の荒廃とヨーロッパやアジアとの貿易の破綻は、そのような下層階級を苦しめ、そのような人々が政治的急進派となるきっかけを作った。ハリントンは彼らの政治的支援を忘れておらず、低所所得者層向けの大規模プロジェクトに署名し、地域社会との対話を行い、一部の人に多くの金銭的援助を与えることでそれを強固にするつもりである(政治的効果が決定要因)。\n\nさらに、ハリントンとその側近は、大都市の雇用主に対し、低所得者層に雇用年金や医療給付などを提供するよう訴え、高学歴者との平等への第一歩として組合の結成を奨励するなどの「道徳的旋回」の継続も目指している。我々が反企業的な姿勢を見せることにより、組合運動からの信頼を得ることができるだけでなく、連盟内の社会民主主義者に心強い意思表示を行うことにもなる。ビジネスを推進する連盟内右派の怒りを買う事にもなるだろうが、アメリカを立て直すのは既得権益層ではないだろう…"
 USA_har_68_open_their_minds:0 "彼らの心を開く"
 USA_har_68_open_their_minds_desc:0 "アメリカ都市部の貧困地区における学校教育の状況は、常に問題視されてきた。資金不足、高い犯罪率、劣悪な衛生環境、教師の疲弊などの要因により、これらの低所得地域の学校は基本的に不自由なのだ。最適化された学校教育の持つ役割を強調し、ハリントンのスケジュールに国内の学校視察を加えることにより、都市部の貧困層にアピールすることができるだろう。教育制度のさらなる構造改革をほのめかす形式な動きをいくつか行えば、その効果はいっそう強まる。\n\n教育予算をほんの少し増額する、教員組合を激励する演説を行う、各州の教育を改善するため行動するよう議員に促すなど、形だけのものでいいのだ。実際に改革を行うかどうかは政権次第だが、進歩党派のかなりの党員はすでに膨れ上がった立法議題をさらに増加させることに反対しており、我らの政治資本は日に日に脆弱となっている。細部ばかりにこだわりすぎないよう、我々は賢明な選択を行わなければならない。そして、このようなジレンマに陥るのは今回が最後ではないだろう。"
 USA_har_68_the_rural_poor:0 "地方の貧困"
 USA_har_68_the_rural_poor_desc:0 "ダストボウルと大恐慌は都市部以外で暮らすアメリカ人に大きな打撃を与え、中でも地方で暮らす人々はその被害から立ち直ることができなかった。政界の無関心さと生活環境の悪化により、中西部では所得が激減し、仕事が失われ、二度と戻ってこなくなった。それにより、地域では再び反都市感情が高まっている。原理主義的感情の高まりが州法の制定を阻み、僅かに残された経済的機会の確保にすらも不安が募っていく。\n\nしかし、ハリントン大統領には計画がある。都会人が地方の兄弟を対等に尊重するような平等構想を掲げ、問題を抱えたアメリカの山野を誘惑するのだ。現実的には、アメリカ地方部の疎外者のために教育やインフラへの支出を増額させ、アメリカの穀倉地帯の負担を軽減するために農業補助金の拡大も約束する。これらの約束はどれも無償でできるわけではなく、達成できないものも出てくるだろう。しかし、これは美しい夢であり、夢はアメリカで唯一、人生そのものより現実的な存在なのである。"
 USA_har_68_soften_their_hearts:0 "彼らの心を癒す"
 USA_har_68_soften_their_hearts_desc:0 "アメリカの地方下層階級を取り込むために明確な行動を開始した今、我々は自らの姿勢を示さねばならない。我々は真剣であり、政治的に都合がいいからといって途中で見捨てたりすることはない。だがそのことを、農村部の貧困層に信じてもらうにはどうすればいいのだろうか?ハリントン大統領とその側近は、ある計画を立てている。ああ、彼らも恋愛の一つや二つは経験しているのだ。いい誘惑には、愛を証明するドラマチックな身振りが必要だ。人前で、花火を背景にできたらさらにいい。\n\nドラマチックな身振りとして、我々は、都市外部で苦しむ失業者の国内救済の拡大や、初歩的な社会保障などを盛り込んだ「ハートランドへの転換」法案を発表する。各州はこれを遵守するよう圧力をかけられ、そうしなければ議会で非難を浴びることになるのだ。さらに我々は、農村部の貧困層と我々の国内改革に焦点を当てるよう報道機関に働きかける。農村部の兄弟たちを正当な地位に引き上げるためやってきた道徳的な都会人という理想的存在として我々を描かせることで、この取り組みを公表するのだ。花火はどうするのか?まあ、これだけのことをやれば、議会の反応は十分得られるだろう…"
 USA_har_68_the_better_angels_of_our_nature:0 "天性の天使たち"
 USA_har_68_the_better_angels_of_our_nature_desc:0 "「私の盟友、アメリカ人の皆さん。私は以前と違う人間になり、ここ議事堂に戻ってきました。皆さんのお話を聞き、悲しみを分かち合い、この国の偉大な労働者である皆さんとパンを食べ、ビールを飲んで帰ってきたのです。今の私は、謙虚であると同時に、希望にも満ち溢れています。国民の皆さんが背中を支えて下されば、どんな事でも乗り越えられると信じているのです。ご支援のお礼として、これまで以上に激しく闘うことを誓います。権力の中枢が自分のために変わると信じるのは理想主義であるかのように思えるかもしれませんが、私を信じて頂きたいのです。私と共に信じて頂きたいのです」\n\n「なぜなら、ここに希望が存在しているからです。この偉大な国の目は今、最も貧しい人々や苦闘する人々に向けられています。共和民主連合の成員、そして私自身の連盟の成員は、投票箱で軽んじられた人々の正当な怒りを買わないよう、応えなければならないのです。我が国の貧困層に混じる、抑圧され、差別されてきた無数の人々についても、また同じことが言えます。私は、アメリカ人の道徳心が、最も弱き者たちを愛せないはずがないと確信しています。そして、これら全ての問題において、私の地位で行使可能な全ての権限をもって皆さんとともに闘っていきます。政権は皆さんを支持しており、執務室はいつでも皆さんに開かれています」\n\n「より明るく、より道徳的なアメリカへの旅を始めるにあたって、私はもう一度、皆さんに問います。我々とともに歩む覚悟はあるのか?企業や判事に対抗し、押さえつけようとしてくる政府の人々に対抗する準備はできているのか?では、皆さんの夢のために戦いましょう。共に、想像を絶する強大なものを築き上げましょう」"
 USA_har_68_the_other_america:0 "もう一つのアメリカ"
 USA_har_68_the_other_america_desc:0 "ハリントンは政策に必要な支持を固め、法案成立の道筋をつけた。いよいよ、行動を開始する時だ。教育、医療、雇用、福祉の総合的な改革を行う。アメリカの体の汚れた下層階級が毎日欠乏に苦しむような状態が許されているのは、有り得ないほどの道徳欠如である。全てを捨て、制度を新たに作り直さねばならない。\n\n大統領は、「もう一つのアメリカ」と名付けられた調査報告書を用い、これから行おうとしていることの概略を説明した。報告書を読んだ者はまだ少ないが、まもなく誰もがその内容を知ることになるだろう。ホワイトハウスの男は、それを確信している。"
 USA_har_68_tackling_the_causes:0 "原因への取り組み"
 USA_har_68_tackling_the_causes_desc:0 "大統領は、アメリカの沈滞の最たるものだと自身が信じる、構造的問題に取り組む必要性を強調した。5000万人近いアメリカ人を貧困線以下に繋ぎ止め続ける足かせとなっているものは、給料や賃金のみならず、学校、裁判所、法廷、家庭にまで及んでいると考えているのである。この任期において、大統領は医療と教育に注力する方針を打ち出している。もはや、自らの寿命と子の生活をもって、貧困の代償を払う必要はアメリカ人にないのだ!貧困層の負担を軽減し、恵まれないアメリカの家庭に光を当て、全ての人に真の自由をもたらす公正で平等な一つの国家というアメリカンドリームの証人となってもらおう。\n\n全アメリカ人に医療を提供する計画、包括的な富の改革、人種偏見を無くすための漠然とした計画など、新旧の案が政権周囲を飛び交っている。これには賛否両論あるが、我らはそれを乗り越えていかねばならない。大統領は約束を守る人物であり、アメリカはその成就を待っているのだ。"
 USA_har_68_from_a_young_age:0 "若年層から"
 USA_har_68_from_a_young_age_desc:0 "アメリカ人は、貧困層を不平等に扱い、「精神がねじ曲がり、変形した存在」として考えるように仕向けられている。この操作過程は、校庭から始まっている。アメリカ社会のより大きな不平等を変革させるためには、教育という目に見えない不平等に取り組む必要がある。大統領は、教育を変えるためのいかなる犠牲も惜しまないことを決意した。結局、貧困は社会経済的条件であり、原罪ではないのだ。父親が無実なら、息子はどうなる?\n\n改革を実現するには、状況を冷静に見つめることが必要だ。学校は評価され、アメリカの教育の現状が明確に描き出されるだろう。そうしたら、初等・中等教育から始まる包括的な制度改革に着手する。アメリカの子供たちが明るい未来に目を向けられるよう期待するのだ。"
 USA_har_68_assess_school_resources:0 "学校資源の評価"
 USA_har_68_assess_school_resources_desc:0 "アメリカの学校制度において、最高の教育が金で買えるというのは悲しい現実だ。皆さんのお金で、である。特に南部で顕著な公立学校制度における巨大な不公平は、アメリカの家庭において存在する格差を助長し、恵まれない子供たちから本来受けるべき教育や配慮を奪っているのだ。アメリカの教育を平等にするには、そのような格差の幅を図に描き、数値化しなければならない。たとえ、それがどれほど困難な作業であろうとも。\n\n無作為に選ばれる教師および生徒を対象としたアンケート調査により、学校教育制度の信頼度、および州や地区を越えて平等に注力する能力を測定するため、全国規模の学校調査を実施する予定だ。州教育委員会の監査も同時に行うことで、結果を可能な限り現実に即したものとする。結果を確認したら、いよいよ仕事が始まる。"
 USA_har_68_spotlighting_the_issues:0 "課題を照らし出す"
 USA_har_68_spotlighting_the_issues_desc:0 "アメリカの教育事情に関する調査が形となっていくにつれ、夜も眠れないほどの不正行為や虐待が明らかとなっている。我々の目と鼻の先であるワシントンDCや西部州で、汚職や児童虐待が行われているという話がある。戸惑うことに、公民権法下の一部の学校では、教室で事実上の人種差別撤廃が実施され、議員たちの努力は時代遅れとなっているようだ。\n\nどれほど苦しくても、我らはこれらの虐待に動じず冷静に見つめ、整理しなければならない。大統領は、仕事が終わり次第改革で現行制度を一掃し、被害者たちに対して行われた過ちの報いを我らの子供たちに受けさせることを約束しているのだ。"
 USA_har_68_elementary_secondary_education_act:0 "初等中等教育法"
 USA_har_68_elementary_secondary_education_act_desc:0 "教育制度の裏に潜む地下室や小部屋を探検し終わったため、最も暗黒に染まった一角の浄化を発表し、教育改革を開始しなければならない。この改革は、教育に関する最初の法案提出をもって行われる。恵まれない若者の学費を大幅に引き下げると同時に、連邦政府補助金や援助に関する新たな基準を設定する、抜本的な法案だ。\n\n学校が、不平等な生活のための単なる準備施設であった時代は終わりを迎えた。この法は、アメリカの公立学校、ひいては無視されてきた子供たちの名誉を取り戻すものなのである。"
 USA_har_68_talking_with_teachers_unions:0 "教職員組合との対話"
 USA_har_68_talking_with_teachers_unions_desc:0 "ケネディ大統領の支援を受けて結成されて以来、教員組合は教育の主役として活躍してきた。組合を通じて、教師に対する賃金や福利厚生制度が整備されているため、教育事業において重要な役割を担っている。アメリカの教室を変えようと思うのなら、交渉は避けられない。\n\n理論上は教育改革の推進に問題はないが、実際は、我々の提示するような変革に対し、組合はむしろ抵抗感を示す傾向にある。お互いが納得できる提案をできるようになるまでには、時間がかかるだろう。"
 USA_har_68_the_issue_of_higher_education:0 "高等教育の課題"
 USA_har_68_the_issue_of_higher_education_desc:0 "難しい仕事をやり遂げた報酬として与えられるのは、前回よりも難しい仕事であるようだ。困難な課題が、アメリカの大学の改革を進行する我々の前に立ちはだかっている。状況は…明らかに劣悪だ。\n\n大学は特権的な場所であり、高等教育を受けられるほど余裕ある者だけが利用できるエリート教育機関であった。それ以外の人々は、いつも過密で、資金不足で、物足りない学校で教育されるのだ。優秀さを追求するならば、この基礎的な不平等を是正しなければならない。低学歴の大人はみな貧乏人なのだ。アダムとイブが知識のために楽園を追い出されたのだとすれば、我が民がその知識を否定したらどうなってしまうのだろうか。"
 USA_har_68_managing_generational_poverty:0 "世代的貧困への対処"
 USA_har_68_managing_generational_poverty_desc:0 "大統領がこれまでの演説で強調してきたように、教育は貧困の悪循環を決定づける重要な要素だ。この循環を断ち切ることができれば、貧しいアメリカ人たちをより良い仕事、より良い家、より良い未来へと導くことができるのである。しかし、世代的な貧困は、街頭暴力、犯罪への関与、他の社会病理など、その犠牲者を困難な状況に置く問題を内包しているかもしれない。\n\nだが、困難だからと言って、彼らに価値がないわけではない!政権は貧困や暴力に苦しむ人々へ向け、教育課程を拡大させる。教育局に圧力をかけ、それらの人々に対応した課程へと変更させるのだ。都心の貧困地区に暮らすアメリカの子供たちは、育つ中で侮辱させるべき存在ではない。修正作業は、今からでも開始できる。"
 USA_har_68_opening_the_league:0 "アイビーリーグを開く"
 USA_har_68_opening_the_league_desc:0 "多くの国民にとって、上昇志向とは悪い冗談のようなものだ。貧しい環境に生まれた者に、生活を改善する機会はほとんどない。アメリカの高等教育制度は世界最高水準にあるが、その門戸は多くの国民に閉ざされたままだ。大学進学費用の増大は、我が国民が生まれ持った優れた頭脳を浪費する要因となっている。\n\nもしアメリカンドリームというものが本当に信用できるのなら、最も貧しい国民であろうと大学が利用できることを保障するため、我々は努力しなければならない。国家は、より高等な教育を受けた人々によってのみ強く成長することができる。高等教育はすなわち、より良い給料、最終的にはより良い生活を意味する。そこから、イェール、ハーバード、コーネルといった上流社会に国民を押し上げることができるのだ。アイビーリーグは、世界的に見ても極めて優良な教育機関として知られている。このような名門校の学費は法外に高額であるため、富裕層しか通うことができていなかった。もちろん、それも今日までの話だ。"
 USA_har_68_the_higher_education_act:0 "高等教育法"
 USA_har_68_the_higher_education_act_desc:0 "授業料に関する問題が解決した今、高等教育法を上院に提出する準備が整った。この法律は、公立・私立を問わず全ての大学の授業料に上辺を設定し、大学生に対する連邦政府補助金を拡大するものである。大学に対しては、学生寮の拡張、教員の増員、増加する学生に対処する計画の提供などといった餌を見せつけ、それを補助金増額という名の棒の先に括り付ける。\n\n反対派はこの行為を、ヒッピーの教授から共産主義を学ばせ、麻薬付けにするために学生に何十億もの税金を費やすものだと非難している。しかし、ハリントン大統領とその支持者たちは、この行為によって知的基盤が拡大し、多くの家庭が、歴史上初めて子供を大学へ進学させられるようになると考えているのだ。"
 USA_har_68_the_issue_of_healthcare:0 "医療の課題"
 USA_har_68_the_issue_of_healthcare_desc:0 "医療は、パンやバターと同じように国民にとって必要なものだ。アメリカの医療制度は、大西洋や太平洋の向こう側で行われている代替医療よりはるかに優れているだろうが、この国の制度にはいくつか顕著な問題がある。最貧層のアメリカ人は、高騰する医療費と規制の緩い保険会社によって踏みにじられ続けている。ハリントンは、在任中にこの2つの問題に取り組むつもりでいる。\n\n医療を求める人々が公正な取引を受け入れられるようにするための、新たな規制の立案が最重要課題だ。それに対応するため、ハリントンは、制度内部、大衆の心、精神の内部において、保険制度における不正に対しさらに挑戦していくつもりだ。また、制度を決定的に改正するための基幹計画の構想もまだ漠然としているが、今はただ目の前の問題に取り組むだけだ。"
 USA_har_68_regulating_the_insurance_companies:0 "保険会社の規制"
 USA_har_68_regulating_the_insurance_companies_desc:0 "民間保険会社は、歴史的に州政府によって規制されてきた。その結果、州によって企業の行為に大きくばらつきが生じている。一部の企業は特定の州の緩い規制を適用し、契約内容の不明瞭な条項と無意味な精密性を理由に、支援を必要とする人々への支払いを回避している。このように不正な抜け穴を防ぎ、国民が相応しい支援を受けられるようにしなければならない。\n\n大統領は、アメリカ中の全保険会社が同じ規則書を読まねばらなないようにしたいと考えている。ハリントンは、困っている人に対しこのような法が適用されることがないよう、連邦政府による単一の規制を導入するつもりだ。このような規制の立案と展開には時間がかかるが、その努力は国民とためになるはずだ。"
 USA_har_68_lowering_healthcare_costs:0 "医療支出の削減"
 USA_har_68_lowering_healthcare_costs_desc:0 "保健によって医療費が完全に免除されることはほとんどなく、急病に倒れた場合、最貧層のアメリカ人は最悪の時に自己負担を強いられる可能性がある。医師はその仕事に対し、製薬会社は提供する薬に対し、それぞれに高い報酬を受ける資格があるが、我々は国民のためにさらに良い行動ができるはずだ。\n\n医療機関への追加補助金を提供し、制度内部の非効率性を根絶するよう促すことで、一般消費者の医療費負担を軽減することができる。そうすれば、貧しい患者が必要な治療を受けられるようになり、同時に医師も十分な報酬を得ることができるのだ。"
 USA_har_68_make_some_revisions:0 "連邦医療規制法"
 USA_har_68_make_some_revisions_desc:0 "医療危機を詳細に研究したハリントンは、薬価の強制的な引き下げ、非効率性の低減、保険会社に対する統一規制の整備などといった解決策を打ち出している。大統領はその実行のため、法案を議場に送る用意ができている。\n\nこの法案は、通過させる予定となっている唯一の医療関連法案ではないが、重要な最初の一歩ではある。保険事業者に対し、連邦レベルで課される規制を強化・標準化するものなのだ。例えば、既往歴を理由とした保険事業者による保険加入の拒否を不可能とする。この最初の法案を可決させることで、今後、メディケア法案を可決させることが容易となる。"
 USA_har_68_handling_conservative_opposition:0 "保守派の反対に対応"
 USA_har_68_handling_conservative_opposition_desc:0 "保守派の内部には、ハリントンの医療政策を批判する声もある。共和党、NPP右派、そして一部の民主党の上院議員たちは、この問題に対する我々の対応を、不必要な介入にして政府資産の浪費だと指摘しているのだ。このことは政権に問題をもたらし、さらなる改革を推し進める能力に疑問を投げかけている。\n\n大統領と連盟は、有意義な対話、鋭い批判、小さな譲歩を織り交ぜることで反対派に対抗するつもりだ。法案が上院を通過するために必要ないくつかの小さい理念に同意することで穏健な反対派を宥めることができ、おそらくはさらに過激な提案を少し和らげることもできるだろう。また、より頑強な批判者については、議場でその主張を退けなければならないだろう。"
 USA_har_68_push_past_the_ama:0 "AMAを押しのける"
 USA_har_68_push_past_the_ama_desc:0 "アメリカ医師会(AMA)はその設立以来、進歩的なアメリカ人の頭痛の種となっている。参加団体内での人種隔離を支持し、医療事故法の施行に反対した。また、ヨーロッパのナチス支配から逃れてきた意思を雇用しようとする試みすらも阻止した。そして今日、ハリントン大統領の医療改革に対する唯一にして最大のロビー活動上の脅威となっているのだ。AMAは、国民をメディケアの反対者とするために、「コーヒーカップ作戦」と名のついた宣伝活動を開始した。とはいえ、医者たちは教養のある人々であるため、もしかしたら自分たちの理屈を主張することができるのかもしれない。\n\nハリントンは、AMAに交渉の手を差し伸べている。大統領は医師たちとコーヒーを飲みながら、全てのアメリカ人により良い医療を提供することは、ヒポクラテスの誓いを守ることにもなると説明するだろう。医師の給与や処方薬の価格についても妥協の余地があると言い、メディケアの下でも将来があることを保障するのだ。"
 USA_har_68_a_right_not_a_privilege:0 "特権ではなく権利"
 USA_har_68_a_right_not_a_privilege_desc:0 "アメリカには不幸な認識がある。医療は食料や水のように必要不可欠なものではなく、「稼いだ」者にのみ与えられる贅沢品だという考えだ。このような態度は過去に、重要な医療改革の障害となってきた。この点について、最貧層は何の援助も受ける資格がないと、多くの人々が感じているのである。\n\nハリントンは、権力中枢とアメリカ全土に巣くうこの認識を覆すつもりだ。全員に医療を提供することは道徳的な行動というだけではなく、最も効率的な行動であるという考えを押し通さなければならないのである。最下層の人々に援助を与えることは、そのような人々が苦境を脱し、社会の中で尊厳ある地位を取り戻すための最も確実な方法なのだ。"
 USA_har_68_assessing_financial_resources:0 "財源の評価"
 USA_har_68_assessing_financial_resources_desc:0 "完遂には多額の費用が必要となるが、大統領は医療保険機構の改革をきっぱりと帰結させていくつもりだ。上院の財政保守派からの抵抗は依然として激しいため、ポケットの中を調べ、これら全ての費用を賄う方法を考える責任が我々にかかってくる。\n\nハリントンは、医療業界に対する現在の財政責任を評価し、資金の再設定先を決定する委員会を設立する構えだ。上院での説得により、追加資金や若干の増税が確保できる可能性はあるが、今はどれほどの額を合理的に提示できるかを考えるだけである。"
 USA_har_68_establishing_medicare:0 "メディケアの設立"
 USA_har_68_establishing_medicare_desc:0 "メディケアは、健康保険問題に対するハリントンの究極の答えだ。高収入層の給与に対する少額の給与税を財源とする国民保険制度であるメディケアは、高齢者、若者、障害者、病人などのためにさらなるセーフティネットを構築する存在である。登録された国民の、病院での治療や専門家の支援にかかる費用のほとんどはこの制度によって賄われ、残りは現在規制されている民間企業が負担することになる。\n\nこの制度は、必要な者に必要な経済保障を提供するものだが、上院では当然ながら反対意見に直面するに違いない。この制度は、病人も健康な人も含め、全アメリカ人にとって非常に有益な存在であることを分からせなければならない。そうして、国民に相応しいセーフティネットを提供できるようにせねばならないのである。"
 USA_har_68_systemic_inequalities:0 "制度的不平等"
 USA_har_68_systemic_inequalities_desc:0 "人種的不平等は依然として国を覆っている。残念な方、これを払拭するためには、全ての人間は平等に造られているのだとただ宣言する以上のことをしなければならない。この亡霊は、多くの人々が思っているよりずっと繊細な存在だ。多くの少数民族は、人種的な蔑称を浴びせられるようなことから、人種を理由として採用を断られ、大学入学を拒まれ、社会から疎外されるといったことまで、社会のあらゆる階層において抑圧にさらされているのだ。\n\n社会のありとあらゆる場所から、問題を一掃せねばならない。アメリカがより完全な連邦となるには、最も軽微な人種的犯罪までもを、確実に鎮めていくしかない。全ての者に機会はある。生まれた環境によってもたらされた障害から解放され、人生を送る権利があるのだ。"
 USA_har_68_the_presidents_commission_on_racial_inequality:0 "人種的不平等調査委員会"
 USA_har_68_the_presidents_commission_on_racial_inequality_desc:0 "これまでも、大統領諮問委員会は、時の大統領が解決したい問題に直接取り組むために活用されてきた。特定の目的に専念する特殊部隊を任命することで、大統領は国民やメディアの貴重な注目を集め、その問題の解決に政府の資源を割くことができるのだ。\n\nハリントンは、人種間の不平等を解決するため、このような委員会を設置する意向だ。この委員会は、少数民族が不当に扱われる際の手口をより良く理解するために全国の「関心地域」を調査し、今後の行動計画を作成することとしている。"
 USA_har_68_a_radical_proposal:0 "根本的な提案"
 USA_har_68_a_radical_proposal_desc:0 "人種的不平等調査委員会は、我々が考えている以上に、体系的な人種差別が社会に根付いていることを示した。人種的不平等は自己強化していく社会病であるため、不平等に対する明白な法的支援を排除するだけでは十分な治療とはならない。公民権法では、人種を理由に黒人のハーバードへの入学を拒否することはできないとされているかもしれない。だが、その黒人は、何世紀にもわたる人種的抑圧に起因する貧困のため、青年期に優秀な私立の教育機関への入学を拒否された可能性もある。白人であれば、そんなことは起こりえないのだ。法的な平等が実現されても、アメリカの権力と特権の集う場には「白人限定」と書かれた暗黙の看板が立っている。だが、委員会はこの問題を根本的に解決する方法を解決した……\n\n委員会は、法的な平等から「社会的な平等」へと移行していくことを提唱している。もう一つのアメリカを白人と同等の社会的地位へ引き上げるため、アファーマティブ・アクションをとる。入学や就職、軍隊での昇進を行いやすくするのだ。これが、アメリカの人種間分断を真に癒す唯一の方法だろう。だがその前に、この提案を国民へ売り込む広報活動へ乗り出す必要がある。"
 USA_har_68_introduce_affirmative_action:0 "アファーマティブ・アクションの導入"
 USA_har_68_introduce_affirmative_action_desc:0 "不平等が真に解消されるその時まで、差別に直面している人々がこれ以上偏見による妨げを受けないようにするための対策の1つとして、彼らに有利となるような差別を助長することが考えられる。アファーマティブ・アクションは、大学や企業が、白人の志願者よりも少数派の志願者を積極的に採用することを奨励するものだ。もちろん、2人の志願者が他の全ての面で才能が一致している場合に限るが。\n\nこの提案は、許しがたいほど過激で極度に不公平なものであり、単なる「逆方向の差別」だと呼ぶ者も多い。大統領は、何であれ、これが必要な制度だと考えている。人種的偏見が人々の意識からとり除かれ、全ての人々が本当に長所のみで判断されるようになるまでは、維持しなければならないのだ。アファーマティブ・アクションは当面の間、アメリカ社会に深く根付いた偏見への対抗手段として機能することになるだろう。"
 USA_har_68_working_to_eliminate_poverty:0 "貧困撲滅に向けて"
 USA_har_68_working_to_eliminate_poverty_desc:0 "病は治療された。だが、感染病に罹患した者が再び歩けるようになるためには、病変組織の奥深くまでを消毒せねばならない。ハリントンはまた、この国が抱える多くの問題を解決するためにたゆまぬ努力を続けてきた。人種間の不平等、教育格差、金銭搾取や手の届かない医療といったものの弊害が、完全に解消されるとは限らないかもしれない。だが、そのような場合にも、我々が提示した治療法を実践すれば、時間とともに傷は癒えていくはずだ。\n\nこうした悪に対処することで、建国者の約束をより良く果たすことができるのだ。全てのアメリカ人が同じ土台に立ち、この国が提供しているあらゆる機会を活用できるようにする。もはや「もう一つの」アメリカは存在しない。平等、公正、自由で結ばれた、ただ一つのアメリカが存在しているのだ。"
 USA_har_68_tackling_the_effects:0 "影響に対応"
 USA_har_68_tackling_the_effects_desc:0 "貧者はなぜ貧者たるのか。貧困とは銀行口座にしか影響を及ぼさないものなのか。そうでないことは、どんな馬鹿でも知っている。仕事とは、単なる家族を養う手段ではない。食料と収入の確保、社会経済的な権利、そして尊重という、尊厳ある存在であるために必要なものなのだ。そして、自由の国で貧困に陥るということは、ゆりかごから墓場まで奴隷のような生活を送ると言うことなのである。\n\n大統領はこの状況を改善するつもりだ。フードスタンプ制度は、物質的貧困を救済するものとして注目を受けている。だがハリントンは、これは真の平等へ向けた道のりの第一歩に過ぎないと考えている。福祉制度や労働者の権利に関する法律といった、壮大な計画書が描かれている。職場にいる、いないに関わらず、全てのアメリカ人が自身の生活環境を保護され、安全を保たれる権利を神聖なものとされるのである。計画が完遂された時、アメリカの労働者は、真にふさわしい尊厳と尊敬を受けることとなるのだ。"
 USA_har_68_the_food_stamp_program:0 "フードスタンプ制度"
 USA_har_68_the_food_stamp_program_desc:0 "アメリカの歴代大統領は、国内の飢餓問題に対処しようとし続けてきたが、事実は変わっていない。自身と家族を養うため、何百万人ものアメリカ人が過酷な労働環境に耐えているにも関わらず、統計によれば、翌日の仕事に備えて寝る前に食事を取れていない者もいるというのだ。その中には、アメリカの父親、母親、労働者、子供、そして第二次世界大戦の退役軍人も含まれている。これは受け入れがたい事である。たとえ通常の手段では食べることができなくとも、一人一人が自力で食べ物を手に入れる機会を得るための法案を成立させることが優先されるべきだ。つまり、計画を起草した上で、計画に参加するための条件の引き下げといったより大きな障害へ移り、これらの偉大なアメリカ人が確実に食料を確保できる方法に焦点を当てるということだ。"
 USA_har_68_discuss_increasing_eligibility:0 "対象者拡大の議論"
 USA_har_68_discuss_increasing_eligibility_desc:0 "フードスタンプ制度の骨格が組み上げられた今、もう一つの難題に取り組まなければならない。共和民主連合に属する民主党派議員であれ、国民進歩連盟の国民党派議員であれ、議会で何十議席も占めているのだ。飢えに苦しむあらゆるアメリカ人に適用できるほどの強力な法律の制定は、あまりに気が進まないであろう。したがって、危機の解決と、難色を示す議員の理解を得ることとの間を取った計画を打ち出すことが重要となる。何があろうと、飢餓の暗い影に苦しむ人々に何も提供しない政府が、自由と平等の擁護者であるなどと主張するのは不誠実であろう。たとえ議会で争わなければならないとしても、さらに多くの空腹の市民が、何らかの方法でフードスタンプ制度の対象内に入るようにすることは、アメリカ人としての我らの責務だ!"
 USA_har_68_targeting_the_hotspots:0 "飢餓のホットスポットを狙う"
 USA_har_68_targeting_the_hotspots_desc:0 "Although our program has been pieced together, there is still a great hurdle to get passed in legislation: focusing on how and where the Food Stamp Program will take effect in order to guarantee that Americans can not only obtain their Food Stamps, but be able to use them too! Supermarkets have hit a golden age in suburban American culture, and it is time for the government to capitalize on their success and implement the program heavily in supermarkets, allowing Americans as a whole to succeed without starvation. Though opposition reigns in Washington, with a large number of Republicans in the RDC and their fellow rightists in the NPP finding our plans to reach out to the market as being too \"radical,\" it is what our administration must do to ensure Americans can stay happy and healthy."
 USA_har_68_establish_government_food_banks:0 "政府フードバンクの設立"
 USA_har_68_establish_government_food_banks_desc:0 "America is a nation of almost 200 million people, and America is hungry. Almost one in five Americans lives in hunger. If a government's duty is to protect its citizens, than something must be done. The way President Harrington sees it, the government owes its people a few basic things, and the most sure way to give the citizens what they are owed right now is to establish a series of federally run food banks. Making sure that even the hungriest of Americans knows that they can always find food safely and securely is key to the Harrington presidency."
 USA_har_68_expanding_rural_distribution:0 "地方での流通を拡大"
 USA_har_68_expanding_rural_distribution_desc:0 "True to its name, the heartland of the United States really is this nation's beating heart. Key to the American identity, all of this country's Minnesotas and Iowas are America, just as much as New York, or LA. However, for all that they do for America, rural communities, by definition, are hard to reach. That said, they deserve no less government support, especially when it comes to something so basic as food. We must focus on making sure all Americans are fed, even those far from the cities."
 USA_har_68_ensuring_urban_supply:0 "都市部の供給を確保"
 USA_har_68_ensuring_urban_supply_desc:0 "It would be hard to understate how much of America lives in our cities. What is America without San Francisco's Golden Gate Bridge? New York's Broadway? Cleveland's... charm? By ensuring the more urban food banks have enough food to handle the demand a larger population brings, we can make sure that the food bank program remains effective at stamping out hunger across America."
 USA_har_68_enticements_for_the_states:0 "州へ向けた取り組み"
 USA_har_68_enticements_for_the_states_desc:0 "The American system is a careful balancing act between the federal government and the state governments. After years of tinkering, and several false starts, the nation has found a good balance. However, this does mean that the support of the states is key to President Harrington's \"Hunger Bill\", his plan to secure American what the government ought to secure for them. Through promises, handshakes, and other political maneuvering Harrington can secure the state-side support his bill needs."
 USA_har_68_the_right_to_food:0 "食の権利"
 USA_har_68_the_right_to_food_desc:0 "The time has come to discuss just exactly what the government ought to provide its citizens. President Harrington believes every American has a right to food, and the food bank program has shown it's a right that the government can successfully uphold. Hopefully the senate sees it the same way."
 USA_har_68_the_right_to_water:0 "水の権利"
 USA_har_68_the_right_to_water_desc:0 "The only thing more key to human survival than food is water. Empires have risen and fallen over who controls it. Certainly the American people have a right to the lifeblood of humanity? The way President Harrington sees it, there is no right more basic than the right to water. Through discussion and debate, President Harrington can certainly show congress that water is a key, basic right of the American people."
 USA_har_68_the_right_to_shelter:0 "住の権利"
 USA_har_68_the_right_to_shelter_desc:0 "Perhaps more controversially, President Harrington believes the American people have a right to shelter. But don't they? The American dream promises a family, a job, and a house. Famously, President Hoover promised \"A Chicken in Every Pot and Two Cars in Every Garage\". But what of Americans with no pot and no garage? Don't they deserve the same opportunity? Thus, a right to shelter. Surely, Congress will agree."
 USA_har_68_the_hunger_bill:0 "「飢餓法」"
 USA_har_68_the_hunger_bill_desc:0 "Think for a moment, on how many Einsteins have died in the gutter. How many Shakespeares? How many Washingtons? Did they not deserve the same chance as their successful counterparts? In President Harrington's America, there will be no more lost art, no more forgotten breakthroughs. In President Harrington's America, we will say that every man was created equal and we will mean it. The government is there to protect and provide for the American people, and through the Hunger Bill, it'll finally be doing that. The American people have certain inalienable rights. The right to freedom of speech. The right to vote. And now, the right to sleep soundly, knowing that they will not have to find their next meal out of a dumpster."
 USA_har_68_managing_unemployment:0 "失業対策"
 USA_har_68_managing_unemployment_desc:0 "What good is an economy without workers? To secure positive, fair, and free working conditions for the people of America, we must first secure them a job. If we can give every American a good, stable, and most of all, fair job, then we can give America a strong, and truly equal, economy."
 USA_har_68_job_corps:0 "職業部隊の設立"
 USA_har_68_job_corps_desc:0 "Every American deserves a solid opportunity to learn important skills to join the workforce, especially our young people. President Harrington plans to create a \"Job Corps\", to teach Americans from the ages of 16 to 24 the value of good work. They will spend about half their time working in National Parks, to help maintain and improve said parks, and spend the other half improving both their basic academic education and their job specific vocational training. In this, we can make sure a new generation of Americans gets the same, if not better, opportunities than their parents."
 USA_har_68_tackle_abusive_practices:0 "悪用対策"
 USA_har_68_tackle_abusive_practices_desc:0 "Our Founding Fathers secured this nation as one of freedom, equality, and liberty. Why then, are these very concepts crushed daily by the boot of lopsided employer-employee relationships? Though, it's hardly as far as we must go to really free the workers of America, for now, we can at least seek to crush overtly abusive practices."
 USA_har_68_unemployment_benefits:0 "セーフティーネットの構築"
 USA_har_68_unemployment_benefits_desc:0 "We must make sure every American is protected, and we certainly cannot throw throw those who either cannot work or who are simply between jobs under the bus. We need to create some kind of \"safety net\" for Americans who need it. There are those in America who cannot afford to get a job. The price of gas, a nice outfit, childcare, \"team building exercises\". The prices rack up, and soon, people can't break out of the cycle of poverty. President Harrington says no more! Through a system of unemployment benefits, all Americans will have the basic means to survive while finding work."
 USA_har_68_paying_for_it_all:0 "全額負担"
 USA_har_68_paying_for_it_all_desc:0 "While the concepts of a \"Job Corps\" and of unemployment benefits are noble, and downright necessary, they are concepts that can be somewhat expensive. Money doesn't grow on trees, and the Harrington Administration must find a way to pay for these, and any future, programs."
 USA_har_68_paying_their_fair_share:0 "公正な負担"
 USA_har_68_paying_their_fair_share_desc:0 "In America (and, in fact, the world), most of the wealth is tied up in the bank accounts of the super wealthy, people with so much sheer wealth, they could never realistically spend it all. Rather than wait for all this wealth to trickle down, which would be downright absurd, we must take proactive action, and secure funding for our welfare programs by making the superrich pay what they owe."
 USA_har_68_consider_cutting_the_military:0 "軍備削減を検討"
 USA_har_68_consider_cutting_the_military_desc:0 "Imagine a different world than our own for a moment. Imagine that the United States Armed Forces were able to invade Europe and crush the gray menace. Imagine that the United States of America were left the sole hegemon of a war-torn world, policing and rebuilding countries that cannot rebuild and police themselves. Now pull your head out of your ass. That world is far, far, away from our own. The US is decidedly not the sole hegemon of the world, and we are definitely not using our armed forces to rebuild Europe and Asia. We simply don't need such a large standing army, especially when you consider the fact that large scale conventional war is essentially dead in the water thanks to M.A.D. At most, our army is going around the world containing the rise of fascism through smaller proxy conflicts. With the sheer amount of money tied up in the military, wouldn't it make sense to downsize our bloated military, and use the freed up cash to pay for programs that can help Americans right now?"
 USA_har_68_how_much_to_raise_taxes:0 "いくら増税する?"
 USA_har_68_how_much_to_raise_taxes_desc:0 "Americans are fundamentally good, friendly people. They like helping people, especially their fellow countrymen. The flip side of that coin, however, is that Americans are not very fond of taxes. It's a delicate balancing act; new programs are generally supported, but new taxes are reviled. However, with the experts in the Harrington Administration, we can surely walk that line, so less fortunate Americans are protected, and the quiet grumbles of more fortunate Americans stay quiet."
 USA_har_68_drawing_up_a_budget:0 "予算の作成"
 USA_har_68_drawing_up_a_budget_desc:0 "With some major questions settled, it's time to actually create a formal budget proposal. This is our opportunity to really show the American people our priorities. With this budget, we can now put our money where our mouth is, as it were."
 USA_har_68_social_security:0 "[Root.GetHAR_social_security_bill]"
 USA_har_68_social_security_desc:0 "The unemployment benefits program is a great start to securing a better future for Americans, but maybe it needs to be expanded into a larger \"social security\" program in order to more comprehensively assist more Americans to get what they really need. Presidential nominee Franklin D. Roosevelt proposed a similar program back in the 30s, and while he was unsuccessful in securing the presidency, the people have chosen President Harrington, which means that America is clearly ready to try the \"social security\" idea."
 USA_har_68_pushing_the_businesses:0 "事業の推進"
 USA_har_68_pushing_the_businesses_desc:0 "Some American businesses haven't been too happy about the new push towards better working conditions. They talk about profit margins, and Atlas Shrugged, and bureaucracy. The simple fact of the matter is that they will continue to grumble and argue for the foreseeable future, and we must apply some pressure to make sure all of America's workers are getting the solid deal we promised them."
 USA_har_68_amend_the_fair_labor_standards_act:0 "公正労働基準法の改正?"
 USA_har_68_amend_the_fair_labor_standards_act_desc:0 "Though the FLSA passed back in the late thirties, it was a near thing. In order to pass, the bill had to be cut down, and while it is a good baseline, it simply doesn't go far enough to help American workers. We must go back in and use any spare political capital to amend the FLSA to give real assistance to the working man."
 USA_har_68_working_to_solve_poverty:0 "貧困解消に向けて"
 USA_har_68_working_to_solve_poverty_desc:0 "The symptoms have been treated. Any man can tell you the worst part of a fever is the terrible fatigue that leaves him stricken in bed, unable to eat or to laugh or to do the things a healthy man can. Just as it is with poverty, where gnawing hunger and the listlessness of unemployment leave a man just as stricken. Now, thanks to Harrington's policies, even the lowliest man can be assured that he can eat and have a reasonable chance of picking himself up.\n\nThe systems we have established should ensure that the symptoms of poverty continue to be treated for the foreseeable future. In time, the true elimination of the causes of hunger and woe should be properly addressed, but for now the poor man can rest easy."
 USA_har_68_an_america_for_all:0 "全てのためのアメリカ"
 USA_har_68_an_america_for_all_desc:0 "With the end of his second term drawing near, Harrington intends to once and for all define the legacy he shall leave to America. Over the last few years, the NPP has fought hard for racial equality and economic mobility for all Americans, and the President means to ensure that this ethos is maintained past his time in office.\n\nTo this end, he intends to give one of his last speeches as President at the University of Chicago, where he studied long ago. As he gives his blessing to the graduating Class of '73, he will inspire them, and hopefully all the young minds of America, with the promise of a better future that all should seek to strive for."
 USA_har_68_an_end_to_poverty:0 "貧困の終焉"
 USA_har_68_an_end_to_poverty_desc:0 "If there is one legacy future historians will attribute to President Harrington, it will be the end of the curse of poverty afflicting the lives of American citizens. Though it may still exist and continue to do so, our citizens can rest assured that poverty is no longer a pit without escape, but a simple bump in the road on the path to the American Dream. With all afforded the right to healthcare in times of illness, food in times of need, freedom from racial prejudice and ready access to work and education, ascending from the darkness needn't be a Sisyphean task any longer.\n\nThe time approaches for a new President, but the efforts Harrington has made will not be in vain. America can move on into the future as one society, undivided by wealth or opportunity. In time, this may be seen as the moment that America truly fulfilled its reputation as a land where anyone can make it to greatness."
