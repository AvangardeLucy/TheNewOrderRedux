 RFK_CRA_GO_GO_GO:0 "公民権法案は議会に到達した\n"
 RFK_CRA_No_Filibuster:0 "公民権法は現在フィリバスターを受けていない"
 USA_Nat_Ethics_Commit:0 "全国倫理委員会"
 USA_RFK_CRA_Civil_Rights_Leaders_Strenghen_CR_And_Get_Votes:0 "§Gこの路線では公民権法を強化し、国民党派を怒らせようとも票を獲得する。§!\n"
 USA_RFK_No_Die:0 "正義への道"
 USA_RFK_No_Die_desc:0 "§G社会正義§!の実現は生易しいものではなく、ケネディ大統領は§G社会正義のための活動§!によって敵を作ってきたし、これからも作り続けることになるだろう。\n\n更に§L刑務所制度、学校制度、法制度§!を調査し改革するのであれば、ロバート・F・ケネディは友人や敵との関係を保ち続ける必要がある。またそれだけではなく、§L労働、健康保健、福祉§!といった分野において、何百万ものアメリカ人が直面している社会的不正義についてもまた対処しなければならない。\n\nアメリカにおける右翼・不正勢力は現在大統領を[USA_RFK_No_Die_assassination_level_sl]見ている。\n\nアメリカの人々は現在大統領を[USA_RFK_No_Die_liberalism_level_sl]\n\n最後に、組合員や組合長、組合支持者はケネディ大統領を[USA_RFK_Union_scripted_loc]"
