 bobby.justice.66.b:0 "脳こそ最高を知る"
 USA_Semper_Liber_desc:0 "より良い世界では、アメリカは同盟国に恵まれ、世界で比類のない民主主義と自由の真の擁護者となり、その明白な天命をすべての人々に示すことができたかもしれない。残念なことに我々はそのような世界から遠く離れたところにいるが、それでも我々が作り上げた同盟に誇りを感じることができる。我々は20年間で、世界大戦のトラウマを抱えた生存国家や大半が宗主国から切り離された旧植民地からなる緩やかな連合を真の自由の戦士たちの同盟に変え、どこであろうと侵入してくる暴君と戦えるよう動員と準備を万端にしてきた。今一度我々の誇り高き過去を振り返り、それからOFNを今後どのように発展させていくか考えよう。"
 USA_scp_industry_popularity_boosts:0 "Our popularity will increase in heavily §Yindustrialized§! states.\n"
