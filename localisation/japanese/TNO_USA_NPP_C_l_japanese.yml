 USA_NPP_FP_Decision_Category_desc:0 "Be they from the £GFX_npp_c_texticon §KProgressives§! or the §LNationalists§! or the §jextremist§! §ehangers-on§! we'd prefer to ignore, every £GFX_npp_texticon §ONational Progressive§! stands united in their determination to reclaim our stolen lands from the §RJapanese aggressor§! and make our nation a great power once more. President [GetPresidentLastName] has thus embarked on a new series of initiatives to empower our military might and promote jingoism on the homefront. By obtaining the material capacity and public support for unleashing §xtotal annihilation§! upon §Rour common enemy,§! we may convince them to see reason and return what's rightfully ours."