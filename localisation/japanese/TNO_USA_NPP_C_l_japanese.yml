 bobby.14.desc:0 "マッチが擦られる。国務長官のクロード・ペッパーが自分と大統領の葉巻に火をつけたのだ。「キューバ製だ。フィデルからの贈り物さ、大統領閣下。間違いなく、世界で一番のヤツだな」\n\n「確かに」とケネディは、無邪気に笑いながら答えた。「海外の友人を持つことは確かに得だね。あとはベルギー製チョコレートを手に入れるだけかな」\n\n二人は心地よい沈黙の中でタバコを吸い、ゆっくりと漂う青い煙で執務室を満たしていった。ケネディは、心の奥底に溜まりに溜まっていた想いを打ち明けるかのように、こう言った。「そうだよクロード、変化が必要なんだ。マラヤ、アフリカ、こうした全ての危機は、つまり世界が荒波に揉まれているってことだろう。共和民主連合がホワイトハウスから追い出されたのは、そんな波に押し流されたからだ。ジャップの連中に毅然とした態度を示さなければ、68年には自分たちのほうが海に流されてしまうだろうね」\n\nかすかに煙を吐き出しながら、ペッパーは葉巻を灰皿に叩きつけた。ニコチンで汚れた歯を見せて大統領に微笑みかける。「よくぞ言った、ボビー。ヒロヒトのケツを叩いてやらんと。パパが奴にしてやらなきゃならんかったようにな」\n\nケネディは、おかしくて半分笑わずにはいられなかった。「その通り、クロード、その通りだ」"
