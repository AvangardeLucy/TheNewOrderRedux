 npp_fp.30.t:0 "Meet The Resistance"
 npp_fp.30.desc:0 "By day, Alex Cayetano settled into the life of an itinerant laborer, one of the hundreds of people crisscrossing the Japanese-developed parts of Davao like so many worker bees in a hive - innumerable, indistinguishable, and ultimately beneath notice. The perfect cover for observing the Japanese occupier at work.\n\nBy night, Cayetano joined the Agdao barangay captain's entourage, patrolling the streets and serving the community, while developing the means to smuggle in American guns and supplies unseen.\n\nDays turned into weeks as Cayetano built his network, observing the inner workings of his contacts. They were superbly organized, running a parallel government in plain sight of the Japanese - a promising sign.\n\nOne morning, the captain took Cayetano aside. \"Somebody wants to talk to you. Tonight, stay in the bar past closing. You'll be back in a few days.\"\n\nIt was the break he'd been waiting for, and Cayetano eagerly hung on after the bar's lights went out, until the hood came over his head and the chloroform swept him away from consciousness. A few times, he could hear the muffled roar of an engine, the bumps of a backroad passing underneath. By the time his eyes could focus again, he found himself bound in a wooden hut, sunlight filtering through the cracks in the wall.\n\n\"So, you're finally back.\" Cayetano struggled to his knees and turned to the man behind him, whose years of struggle were etched in every wrinkle of his wiry frame."
 npp_fp.30.a:0 "My name is Ramos, and what can America do for me?"
 npp_fp.31.t:0 "国内での備え"
 npp_fp.31.desc:0 "政策立案の悪魔は細部に宿る。閣僚たちが将来起こるかもしれない何らかの日本との戦争を支える、アメリカの産業戦略の概要を起草している時、二つの異なる考え方が浮上した。\n\n一つは、国防長官が提唱する軍事インフラと生産能力の拡大である。ケネディ大統領が軍備増強に失敗した後遺症は今も国防総省を苦しめている。この計画の支持者は、他の産業や経済の優先順位を犠牲にしてでも将来の戦争を支えるために必要な軍備の増強を今日から始めなければならないと主張している。このままではアメリカは、自分たちが望む軍事力ではなく、今ある軍事力で戦争をすることになると彼らは警告している。\n\n商務長官は異なる見解を示し、アメリカの民間産業基盤の成長を促進することが、長期的には加速度的な利益をもたらすと主張している。彼らが主張するには、アメリカの産業を全面的に軍事生産に振り向けることは非常に非効率的であり、ドイツや日本のような超軍国主義経済と、銃の奴隷になった自由市民の国家を生み出すそうだ。例え有事の際に民需工場を軍事生産に振り向けるのに時間がかかるとしても、アメリカは大西洋と太平洋に守られているのだから、アメリカの産業を活かす時間を稼ぐことができる。"
 npp_fp.31.a:0 "軍部は何を代償としてでも物資を手に入れるだろう！"
 npp_fp.31.b:0 "我々は、生の工業力で敵を溺死させるのだ！"
 npp_fp.32.t:0 "人々に火を点ける"
 npp_fp.32.desc:0 "言葉だけでは観客を奮い立たせることができないことは劇作家なら誰もが知っている。嗚咽の漏れるタイミング、独白における身振り手振り、ふとした言葉のトーン……こうした的確な演出が感情を引き出し、カタルシスに至るまで膨らませるのだ。\n\nハワイの年配の農民たちは、日本人に立ち退きを強要され、自分の故郷でよそ者にされてしまったことを語るとき、その声を硬くした。この誇り高き男たちは不正義によって膝を屈せられたのであり、アメリカの怒りは彼らのためにくすぶり続けた。\n\n日本軍の戦艦によって息子たちを一瞬で殺された4人の母親は、1日に4つの棺を埋葬したことを思い出し、すすり泣きをこらえた。アメリカは彼女のために涙を流したのだから、もう彼女は何も言う必要がなかったのだ。\n\n退役軍人は残ってる方の手を震わせながら、榴散弾が彼の腕を切り裂き、「死んだ」兵士を肉の霧にして爆発させ、軍曹を蒸発させたときの、口を覆った鉄の味について述べた。アメリカは日本の蛮行、つまり人間性をもてあそぶ獣の人種の行いに反感を覚えた。\n\nこのような侮辱、このような悲しみ、このような恐怖！これが先の大戦の遺産であり、ハワイと条約港が占領されている間、ずっと思い起こされる記憶である。アメリカは耐えたが、しかしこんなの、こんなのは人生じゃない！国民進歩連盟議員が有権者を率いて悲痛な叫びを上げると、群衆は咆哮し、泣き叫び、拳を振り上げ、集会は情動の頂点に達した。"
 npp_fp.32.a:0 "アメリカは再び一つになる！"
 npp_fp.33.t:0 "戦争準備"
 npp_fp.33.desc:0 "サッカー場のような工場スペースに組み立てラインが詰まっていた。部品やシャーシで埋め尽くされた巨大な倉庫。労働者の喧騒をかき消す耳障りな蒸気と機械の喧噪。鉄とリベットとプラスチックの山がリマ陸軍戦車工場の入り口に入り、もう一端から生まれ変わった軍の装甲獣が姿を現した。\n\n工場の幹部たちに囲まれている陸軍資材司令部の総司令官は、自分の畏敬を隠すのに必死であった。彼は戦争というもののスケールの大きさを知っている。少佐としてイギリス諸島で戦い、アメリカ兵の波が嵐の中の木の葉のようにドイツ兵に突撃していくのを見てきた。彼は二度とこのような光景を見ることはないと思っていたが、今アメリカは新たな十字軍のために武装し、その産業精神が数十年の眠りから覚めようとしているのを目の当たりにしているのだ。\n\n「野心的な契約でしたが、あなた方はそれをものにしましたね」と将軍は言った。\n\n「感心したのは、あなたが最初ではありませんよ」と、工場の責任者は将軍の歩調に合わせながら答えた。「我々は8時間に1台のペースで生産できますが、これを6時間、できれば5時間にしようと努力しています」\n\n将軍は頭の中で数字を走らせた。「1日に1両、3交代制でフル稼働なら2両か3両ですから、年間200両から600両の戦車を生産することになりますね」将軍は珍しく顔に笑みを浮かべた。「驚くべきことです」"
