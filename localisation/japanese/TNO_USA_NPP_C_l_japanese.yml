 bobby.41.desc:0 "Party veteran Glen H. Taylor approached the vice President this morning, suggesting that Admiral, and minister of defense, Arleigh Burke is a hinderance to the cabinet, because Burke has such strong ties to the Southern Dixiecrat faction, the President cannot properly discuss his strategy to pass the Civil Rights Act. Which has priority above all. Burke has time and again emphasized how he is in the cabinet only to maintain security interests and make sure that government policy will comprimise more important strategical goals, and during the war in South Africa he was in charge of the Congo landings that effectively broke the stalemate and guaranteed OFN victory. Minister of interior 'Scoop' Jackson overheard the conversation and intervened to object any replacement of Burke, Burke would not have been able to convince the other top officers to go through with the Congo plan unless he knew he had the President's support, having such a qualified military man on top of our government is a benefit, argued Scoop.\n\nClaude Pepper, former nominee for vice President has been suggested as a possible name, he has long been a member of the Party and knows his ins and outs of the Dixiecrats, having stood on the ballot with now, Speaker of the House, Strom Thurmond in 1960. While Pepper has no former experience from security politics, Guy hopes he will do for now, as things in Africa has calmed and priorities has been shifted towards domestic issues."
 bobby.41.a:0 "Burke is a good member of our cabinet, he will do!"
