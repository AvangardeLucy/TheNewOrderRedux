 npp_fp.3.desc:0 "大統領の業務は報われない仕事かもしれないが、しかし単純な仕事がいまだに大量にあった。\n\nたとえばホスト役。[USA.GetLeader]大統領は執務室でOFNの指導者たちを手招きし、カメラのフラッシュとシャッター音の前にして笑顔で集合写真を撮った。それはカナダから中米、そしてオーストラリア、ニュージーランドに至るまでの自由世界の家族写真であり、報道陣が部屋から追い出されて本当の仕事が始まるまでの間笑顔と陽気な雰囲気に包まれた。\n\n多くの場合、大統領が仲介役を務めることになる。[USA.GetLeader]大統領は、中米の首相の不満を公平に聞くことができるように、カナダの首相が中米の首相を議論で圧倒しないよう話を止めに入ることがある。自由世界の指導者は最も小国の代表もが依然として対等であることを保証するのである。\n\nしかし最も簡単な仕事はセールスマンであることを[USA.GetLeader]大統領は発見した。ラテンアメリカの農業に数千万ドルと技術の支援、カナダの産業に数億ドルの支援、あるいはオーストラリア要塞とニュージーランド砦への絶え間ない強化。正確な金額など、どうでもよいことだと、[USA.GetLeader]大統領は悟っっている。この時期はOFNメンバーにとっては、子供にとってのクリスマスと同じくらい大切な時期なのであった。\n\nOFNファミリーは共に生きるかただ滅びるかだけなので、アメリカは彼らに寛大であろうと[USA.GetLeader]大統領は考えた。"
 npp_fp.3.a:0 "アンクル・サムから諸君にプレゼントだ！"
 npp_fp.4.t:0 "地球の裏側で"
 npp_fp.4.desc:0 "「監督！見てくださいよ、これ！」\n\n鉱夫たちが鉱山を飛び出して作業場の入り口へ向かって走り出すと、交代制の監督が鉱山事務所から飛び出してきた。地響きを立ててアメリカ製の最新鋭ショベルカーが姿を現した。人の３倍の背丈をはるかに超え、排気ガスからディーゼルエンジンの煙を吐きながら、その強力な機械はクイーンズランド州奥地のアイザ山鉱山に続く岩だらけの道を這うように進んでいった。\n\n監督を外に引っ張り出した鉱夫は興奮を隠し切れなかった。「これが来ることを知ってたんですか？」\n\n監督は自身の驚きをよりうまく隠しながら、うなずいた。もちろん、彼は最近の会社からの要求のために送られてきた謎の書類にサインをして、アメリカの計画の何かについての説明を受けていた。キャンベラから与えられるお役所仕事は、今に始まったことではない。\n\nしかしこの驚くべき奇妙な機械は全く新しいものであり、ショベルカーの爪が唸りをあげて岩肌を切り裂き、古い機械なら2時間かかる作業を一瞬でやってのけた時、彼は鉱夫たちと一緒になって大声で叫んだ。"
