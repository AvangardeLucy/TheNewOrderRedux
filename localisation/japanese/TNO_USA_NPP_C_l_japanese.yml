 USA_rfk_64_kennedy_presidency:0 "ケネディ政権"
 USA_rfk_64_kennedy_presidency_desc:0 "選挙日が終わり、ロバート・F・ケネディが第36代アメリカ大統領となった。\n\nアメリカの偉大な一族のこの後継者は、国中を巡って全てのアメリカ人に平等をもたらすことを約束した。労働者にはより良い賃金と職場を、老齢者には彼らに相応しい年金を約束した。病人には低廉かつ十分なヘルスケアを、家なき者には住宅を与えることを誓い、有色人種には、数十年来保留されてきた生まれた土地で自由かつ安全な生活を送る権利を約束した。このような公約は野党や党内からも嘲笑の対象となってきたが、結果については見てのとおりだ。\n\nケネディ大統領はまず最初の数ヶ月である程度の仕事をこなさなければならない。NPP党内には亀裂が走り始めているし、共和民主連合議員はといえば群から州に至るまで立法を妨害するだろうと公言している。だが、アメリカの虐げられてきた人々は今、かつて彼の兄が差し出したような救いの手を見出している。ジャックは最期の時までその手を差し伸べ続けた。ボビーもまた、同じことをするのだろう。"
 USA_rfk_64_figure_it_out:0 "すべてを把握する"
 USA_rfk_64_figure_it_out_desc:0 "「アメリカの皆さん、率直に言いましょう。この4年間、合衆国という国には大きく傷を付けられました。未来への不安がまん延し、この国を導くことを誓った人への不信感は、様々なスキャンダルによって高まってきたのです」\n\n「では、私達は絶望感に屈して、アメリカは取り返しがつかないほど没落してしまったと考えなければならないのでしょうか？私はそうは思いません。アメリカとそこに住む人々は、暗い時代にあっても常に強くあり、この200年間に渡ってあらゆる戦争や不況に対し、不屈の精神と団結によって打ち勝ってきたのです。確かに、血なまぐさい過去もありました。ですが私達はそれすらも乗り越え、その以前よりも強靭な存在となってきたのでした」\n\n「アメリカの皆さん、私があなたに望むのは一つだけ、たった一つだけです。それは『信じる』ということです。心の中にある不屈の精神を信じましょう。考えと行為を導いてくれる良心を信じましょう。この偉大な国が過去これよりも悪い事態を乗り越えたように、この危機を生き延びられることを信じましょう。人種、階級、信条など関係なく、全てのアメリカ人の未来が明るいものとなれるような道を見つけ出せることを信じましょう……」"
 USA_rfk_64_one_foot_in_front:0 "新たなる一歩"
 USA_rfk_64_one_foot_in_front_desc:0 "ケネディが選出されたことに伴い、我らは今後4年間の政権の方向性を決める必要がある。ケネディは党と支持者両方からの要求を満たさなければならず、良心的政治家だと考えてくれている者と、国民進歩連盟という勝ち馬に乗った風見鶏的政治家と見なしている者との間で支持を維持する必要がある。複数の候補者がトップの座に取って代わろうとしているため、ケネディは慎重な選択をしなければならないだろう。"
 USA_rfk_64_moral_shadow:0 "我らが道徳の影"
 USA_rfk_64_moral_shadow_desc:0 "アメリカ合衆国は、おそらく近現代史において最も偉大な国といえよう。その足跡は、オーストラリアの海岸からアイスランドの氷山にまで広がっている。これに挑むものは野蛮な日本人と衰退しつつあるドイツ人だけであり、自由がすぐに世界に広がることは疑いようがない。だが、我らの美しい国はパラドックスに直面している。どの大陸においても「アンクル・サム」のイメージを強く打ち出している割に、実際のアンクル・サム自身は病み衰えているのだ。彼の手指は関節炎で痛み、彼の胃はただ物乞いで食いつなぐ者達を抱えて音を立てている。外敵と戦うために、陸軍、予算、海軍を外国に送り出す一方で、自国民を飢えさせスクラップを漁る羽目に陥らせている。我が国の骨と血を費やしてでも、この偉大な国の大きな溝を塞がなければならない。アメリカのためだけでなく、世界のためにも。"
 USA_rfk_64_across_the_aisle:0 "通路を越えて"
 USA_rfk_64_across_the_aisle_desc:0 "アメリカ政治の終わりなき混沌は、幸運にも国民進歩連盟が政権を奪取することによって緩和することが出来た。だが、アメリカ政治は、汚職、党派性、権力欲、戦争利権などの不安定な基盤の上に成り立っている。ケネディはこの混乱を終わらせるために活動してきたが、そのためには敵とも協力しなければならないと判断したようだ。もちろん、これは一時的な関係だ。永久ではない。RFKは、民主党と協力するという新しい方針を発表した。特に、社会的にリベラルな政策や、福祉国家に対する進歩的な意見については、民主党と協力することにした。民主党は、数少ない機会を求める一心から、ケネディの寛大な手を熱心に握ったのである。NPPと民主党が手を取り合うことによって、我々はようやく古きアメリカ政治における地獄の如き苦しみを静めることが出来るのだ。"
 USA_rfk_64_go_it_alone:0 "全ての人の為の連盟"
 USA_rfk_64_go_it_alone_desc:0 "政治評論家たちはNPPの支持者を、気まぐれで、不安定で、舌の根も乾かぬうちに意見を変える「分裂病患者」だと皮肉っている。これはもちろん、NPP全体を見ていない表現ではあるが……しかし、彼らの意見を一顧だにしないのは、NPPが発足してから悩まされてきた問題を無視していることにもなる。\n\n大統領の野心を抱くこの包括的連合には、連盟の綱領と政策の矛盾が内在している。国民進歩連盟は、その前例のない規模にふさわしく、アメリカの広い政治スペクトルの全てを網羅しているのだ。逆に言えば、党全体のコンセンサスを確立し、共和民主連合に対抗する統一戦線を確立することは、イデオロギーの多様性のために困難であろう。旭日旗と旧体制への憎しみだけが連盟をまとめているのであって、それ以外のシナリオでは、この連盟は存在しなかったといえる。\n\nケネディ大統領は、連盟と彼の公約が切実に必要としているコンセンサスを形成することを優先することにした。ウォレスとチャベスを同じテーブルに座らせるのは、猫を何匹も飼うようなものだが－－しかしどんな手段を使ってでも、NPPは勝つときも負けるときも共にあり、そして任期とその先を共に勝ち取る存在としなければならないのである。"
 USA_rfk_64_rally_progressives:0 "進歩派の結集"
 USA_rfk_64_rally_progressives_desc:0 "数は少なくとも、ワシントンD.C.の白亜の建物の中には、良識ある男女がまだ残っている。これらの変革を唱える者達は、経歴も出身階級も所属政党もバラバラではあるが、アメリカには政治的、社会的、経済的な改革が切実に必要なものであると考えている。進歩主義者にとってこれ以外の選択肢は、短期的にも長期的にもアメリカの存続を保証するものではないのだ。\n\n現在、アメリカの進歩主義者は2つの派閥に分かれている。ケネディ大統領の進歩党派と、リンドン・ジョンソン上院議員の民主党派である。共和民主連合との協力には、NPPの両極から異論が出るだろうし、ジョンソン上院議員はその気性の荒さと……アクの強い人物として名高い。しかし超党派で法案を作成することは、アメリカ国民の目に正当性ある立法行為であると映るだろう。通路で隔つ同盟者との一体感を示すことで、進歩的法案の成立がスムーズになり、反発や妥協を抑えることも出来る。"
 USA_rfk_64_necessary_sacrifice:0 "必要な犠牲"
 USA_rfk_64_necessary_sacrifice_desc:0 "新しきにしろ旧きにしろ、「ディキシークラット」ほどアメリカにおける黒人たちを苦しめてきた連中はいない。「州権」という薄っぺらな口実のもとで南部州全体の権力の手綱を握りジム・クロウを守ろうと必死になっている、白人にとっての古き善き時代を懐かしむ老いぼれ集団。アラバマ州やルイジアナ州をはじめとする多くの州で、自由人であるはずの人々が未だ奴隷のような生活を続けていることを少しは疑問に思っても良さそうなものだが、連中はなんとも思っていないようだ。\n\n残念なことだが、NPP内部はこのような愚か者がかなりの部分を占めている。民主党から離党したウォレスとその取り巻きは、議会で公民権を推進しようとする動き一切に反対している。奴の言葉は党派を超えて、何百万人もの同じ考えを持つアメリカ人に伝わっているのだ。\n\nケネディ大統領は、そのような懸念を抱えつつも、一連の公の会合で連盟内の国民党派と交渉することを決めた。彼らが支持と引き換えに譲歩を求めるのは間違いないが、我々には選択の余地がない。公民権法の内容は大幅にトーンダウンせざるを得ないが……それでも全く成立しないよりはマシであろう。"
 USA_rfk_64_majority_by_any_means:0 "手段を問わず過半数を維持する"
 USA_rfk_64_majority_by_any_means_desc:0 "進歩党派は情熱的ではあるが、不安定な連合で結ばれた3つの派閥の1つに過ぎない。改革に向けた我らの穏当な姿勢は、左派も右派も満足させてはいないし、共和民主連合のような改革に消極的な者達については言うまでもない。このような立場は、大統領の公約に対応した法案を通すためには最悪といえる。つまり、同盟者であるはずの者達は、その方が都合が良いと思えば我らを見捨てること出来るし、実際そうするということだ。\n\nケネディ大統領にとっての解決策はただひとつ。「妥協」だ。進歩党派派は、積極的にあらゆる通路の隅々にまで手を伸ばし、できるだけ多くの下院・上院議員との間で理解を深めなければならない。党指導部との真摯な対話は、我々の善意を疑う人たちを納得させ、議会で共にに投票することを可能にする。改革を実現するために必要な多数派を獲得することは、これからの4年間を成功させるための必須条件であり、「身売り」だという些細な非難が大統領を揺るがすことはないであろう。"
 USA_rfk_64_in_memoriam:0 "追悼のために"
 USA_rfk_64_in_memoriam_desc:0 "ジョン・F・ケネディの暗殺は、アメリカ政治に再び衝撃を与えただけでなく、弟のロバートにとっても個人的に大きな悲劇だった。より若きケネディは、長い間悲しみの中でもがき、兄の死を自らの責任として考えることすらあったのだ。しかし権力者となった今、自分にできることはジョンの遺志に敬意を表し、彼が支持してきたすべてのものを実現することだと彼は考えている。すなわち、「尊厳、平等、アメリカ精神の具現化」を。"
 USA_rfk_64_malice_towards_none:0 "悪意を覚悟し前へと進む"
 USA_rfk_64_malice_towards_none_desc:0 "わが国はあらゆる肌の色・信条を持つ人々の坩堝であり続けた。だが、アメリカは白人のためだけの国であるという考えは根強く残っている。ロバート・ケネディを権力の座に押し上げたのは、この擦り切れた古い考えに終止符を打ちたいという人々の思いであった。すべての人種の完全な統合を妨げる法的障害を取り除き、すべての人に生命、自由、幸福追求権が与えられるようにしなければならない。南部の保守派や党内国民党派からは激しい反対に遭うであろうが、われわれはより公正で平等なアメリカの名のもとに前進しなければならないのだ。"
 USA_rfk_64_foot_in_door:0 "ドアの前に立つ"
 USA_rfk_64_foot_in_door_desc:0 "進歩党派の多くは、民主党派は公民権闘争における自然な味方であり、ただ第二次世界大戦後の混乱により生まれた党派間の通路によって離れているだけだと考えている。実際、民主党派は、前の公民権法案に賛成し、ニクソン大統領が拒否権を行使したときには不快感を示していた。新しく法案を提出することが出来るのならば、彼らは連盟内の国民党派よりも良い味方になってくれるかもしれない。\n\nジョンソン上院議員との交渉は、この法律の成立を確実にするために重要である。上手く行けば、ケネディ大統領の残りの任期中、すべてのアメリカ人の公民権を前進させ保護するための安定した連合を築くことが出来る。そのことだけでもこの妥協は、政権がNPP内から受ける可能性のある反発にも値するといえる。"
 USA_rfk_64_door_in_face:0 "奴らの顔の前でドアを叩きつけてやれ"
 USA_rfk_64_door_in_face_desc:0 "NPPは今のままでは公民権法を成立させることができないし、ホワイトハウスもそれを知っている。実際野党は我々の状況をよく理解しており、大統領の優柔不断な態度を攻撃の材料として利用している。とはいえ今のところ、その影響は世論の一部にしか響いていない。\n\n政策立案者たちは、その攻撃の影響がそれ以上広げるのを防ぐための大胆な提言をしている。最も進歩的なアメリカ人を除いたすべての人の怒りと憤りを引き起こすほどの広範な公民権法の草案を発表するというのだ。その後、政府はそれをより受け入れやすい法案とし、そうすることで大統領自身の妥協と冷静さのイメージを増強するのである。\n\nこの作戦は、少なくとも大統領への評価にとっては非常にリスクの高いものだが、同時に高い報酬を得ることもできる。もしこの賭けがうまくいけば、議会は我らが元々望んでいた法案にそれとは思わず同意することになるだろう。"
 USA_rfk_64_most_pressing_issue:0 "最大の喫緊の課題"
 USA_rfk_64_most_pressing_issue_desc:0 "合衆国における人種隔離は、現代における最も大きな問題であり、この問題の前では外交問題をすら矮小化してしまっている。隣人が肌の色を理由に隣人に唾を吐き、街では活動家たちが未来や過去のために衝突している。上院の議場では延々と議論が続き、党派間の対立、さらには党内でも対立が繰り広げられている。このままではアメリカは一つの国とは言えず、何もしなければ混乱は続くばかりだろう。この世代間の論争をきっぱりと解決することが、我らの政権の責務なのである。"
 USA_rfk_64_firmness_in_right:0 "二大政党制の名の下に"
 USA_rfk_64_firmness_in_right_desc:0 "辛辣なレトリックに満ちた言葉を交わしながらも、我らと民主党派は表面的には共通の価値観を持ち、アメリカの究極的な到達点に向けた野心を持っている。比較的小さな問題で意見やアプローチが異なるだけで、おそらくその違いは通路の両側において協力することを妨げるほど深刻なものではないだろう。\n\nケネディ大統領はこのような小さな問題で彼らに譲歩することで、超党派の精神に根付いている分野、特に公民権の分野でNPPに協力してもらえるようになると考えている。共に協力してこそ、アメリカに前向きな空気を取り戻すことができる。結局の所すべての人が力を合わせる理由があるときに初めて、連帯というものが始まるのだ。"
 USA_rfk_64_constituent_pressure:0 "法案の修正"
 USA_rfk_64_constituent_pressure_desc:0 "アメリカ人は世界で最も偉大な市民集団ではあるが、ナチスと比較してみるとあまり大きな事は言えないことが分かる。この市民は依然としてしばしば人種差別的で、偏見に満ち、利己的なのである。悲しむべきことだが、これは我が国が必要とする社会正義の障害となっている。抑圧された多くの人々を解放する公民権法案は、有権者や議員からの激しい反対に直面している。南部は過去の衝突の象徴に悩まされている一方、北部は無関心だ。このままでは法案は成立しないとはいえ、これ以上の妥協は許されない。果たしてどうするか。"
 USA_rfk_64_hand_in_hand:0 "手と手を取り合って"
 USA_rfk_64_hand_in_hand_desc:0 "ケネディ大統領とジョンソン上院議員は、その激しい対立にもかかわらず、このところ執務室で頻繁に生産的な会議を行い、作業途中の法律の細かい点について議論している。これらの会議は、朝から夜中まで続くことが多く、大量のペン、紙、タバコ、そして強い酒を伴う。どんな言葉が交わされようとも（匿名のスタッフによれば、特に下品な言葉が多用されているとのこと）、最終稿に向けて共にツーステップで踊り、2人は帰路につく。\n\nこのような党派を超えた協力関係は交わされた言葉以上に、その後、他のNPPと民主党派議員、特に同じ委員会に所属する議員たちがお互いに推進したい目的のために協力する契機となった。手を取り合ってアメリカ国民が真に受けるべき権利を共に実現することを、誰も止めることはできないのだ。"
 USA_rfk_64_one_last_push:0 "最後の一押し"
 USA_rfk_64_one_last_push_desc:0 "一行一行が白紙にタイプされ、すべての議論が円満に解決し、すべての項目が合意に至り、NPPは最終的な目標にますます近づいている。ゆっくりと形作られていった公民権法の最終版は、何ヶ月にもわたる喉の痛みと疲労を乗り越えた成果だ。アメリカ国民は、この法案が投票にかけられる日を心待ちにしている。彼らが求めているのは風とともに変化する予定日ではなく、明確な日付なのだ。言うまでもないが、我々もその一員だ。\n\n残っているのは、ささいな問題を解決することだけだ。われわれが長い間経験してきた障害に比べれば、まったく取るに足らないことである。最後のドットをタイプし、カウントダウンを始める時が来たのだ。"
 USA_rfk_64_sideline_dixiecrats:0 "ディキシークラットの冷遇"
 USA_rfk_64_sideline_dixiecrats_desc:0 "いつものことではあるが、ウォレス、サーモンド、その他国民党派のディキシークラット達と一緒に仕事をするのは頭痛の種だ。彼らは公民権問題では少しも妥協せず、この問題に触れるたびに神聖なる「州権」が侵されたなどと喚き散らすことで満足感を覚えている。党外から見ればそれは悪臭を放っているNPPの汚点であり、支持者にとってはNPPの二枚舌と偽善の証であり、NPP自身にとっては私利私欲のために党の統一を破壊しようとする転移性の癌である。\n\n以前は議会での立場が弱かったため、NPPの票を補うために彼らの支持を仰ぐしかなかった。ケネディ大統領にとって今こそが、跳梁跋扈するガラガラヘビやアリゲーターどもを党から追い出す、絶好の機会なのである。"
 USA_rfk_64_work_with_cr_leaders:0 "公民権活動の指導者との会談"
 USA_rfk_64_work_with_cr_leaders_desc:0 "ウォレスを否定したことで、アメリカの公民権運動団体からの支持が急激に高まっている。この因果関係を説明するのは簡単だ。何しろ彼らは、今ではすっかり衰退してしまった国民党派が熱心に提唱したジム・クロウ法によって、誰よりも苦しんでいたのだから。以前の党に味方するということは、奴隷制が廃止された後も、彼らや彼らの先祖の生活を奴隷のようにしてきた人々に味方することを意味していたのだった。\n\n自由の擁護者たちと、より緊密に協力する機会が我らの前に到来している。ケネディ大統領は党内のクズどもを処分したことで、公民権運動の最前線にいる有色人種の人達に正式に働きかけることができるようになった。彼らの力を借りることは、NPPにとって他に類を見ない恩恵であり、共通の敵に対する苦悩を共有することほど、我らの関係を氷解させるものはないであろう。"
 USA_rfk_64_malcom_x:0 "マルコム・Xとの会談"
 USA_rfk_64_malcom_x_desc:0 "マルコムXは、現代アメリカの政情における公民権活動家の中でも最も声高で攻撃的であり、間違いなくもっとも議論の的となっている人物である。ネーション・オブ・イスラームの指導者である彼は、南部州のかつての奴隷主が黒人に向ける不正行為に情熱的に反対している。しかし、彼が提案するアメリカの人種間格差の解決策は、彼が嫌う白人のそれと同じで、格差を解消するのではなく、今度は黒人の側から格差を広げ深めるというのである。彼の言葉は多くの者の感性にとっては受け入れられず、不快極まるものではあるが、憎しみを強く抱えた者にとって、その言葉は心に響くものなのである。\n\nこのような過激な人物との会談を行うことは、国や党内の統合派の反発を招くだろう。だが、希望が完全に失われたわけではないのだ。なにしろケネディ大統領は、これよりも希望が遠くに見えるかのような時でも努力を続けてきた人物なのだから。"
 USA_rfk_64_consult_mlk:0 "キング牧師の助言"
 USA_rfk_64_consult_mlk_desc:0 "マルコムXの黒人至上主義という苛烈なレトリックと対照的なのが、キング牧師の同胞に対する平和と友情の説教である。キング牧師は、毎週日曜日のミサのたびに、何百万人もの人々の心にまっすぐに語りかけ、滑らかなバリトンで心を和ませ、心を熱くさせ、一般の人々に良心を求め、手を取り合って、すべての人種と信仰を持つアメリカ人が共有する未来に向かって一緒に行進することを訴えている。公民権運動の代弁者として、この善良な牧師と神の言葉に勝るものはない。\n\n地域社会とのつながりを持つためには、その地域の習慣や風習を学び、交流をしても問題が起こらないようにする必要がある。自分の羊飼い以上に羊の群れを知っている人はいないのだし、大統領が自分の羊を助けることについて、キング牧師は他の誰よりも恍惚としているかもしれない。"
 USA_rfk_64_who_knows_best:0 "最善を知る者"
 USA_rfk_64_who_knows_best_desc:0 "苦しんでいる人以上に苦しみを説明できる人がいるだろうか？幸運にも気ままに生きてこられたような人は、彼らの苦難を紙上では学ぶことができるかもしれないが、そうした知識は結局臨床的なものである。つまり、人ごとで、無味乾燥としていて、受け身で得たものに過ぎないのだ。そこでは何世紀にもわたる残酷な不正によって土壌に流された真紅の血液は、普通の紙に印刷された黒インクで書かれた言葉、単に学ぶための言葉や図となり、行動を促す類いのものではなくなってしまう。確かに、恵まれた者や浮ついた者の助けは進歩につながることはある。だが、そうして安易に得た進歩を守るには、苦難によってのみ鍛えられた精神を持つ人が必要である。\n\nこの国のどこを見ても、そのような男女には事欠かない。彼らは様々な職業に就いており、目に見えるものも見えないものも含めて傷を負っている。指導者を通して地域社会に溶け込むことが出来た今こそ、彼らを受け入れる時だ。"
 USA_rfk_64_civil_rights_act:0 "公民権法"
 USA_rfk_64_civil_rights_act_desc:0 "憲法上の投票行使権を保証するため、公共施設における差別に対する差止命令による救済を提供するためにアメリカ合衆国の地方裁判所に管轄権を付与し、公共施設及び公教育における憲法上の権利を保護するために訴訟を提起する権限を司法長官に付与し、公民権委員会を拡大し、連邦支援プログラムにおける差別を防止し、雇用機会均等委員会の設立及びその他目的に関する法律。\n\n題名は専門家にしか理解できないような法学的言い回しのようだが、見かけにだまされてはいけない。公民権法は、権利章典以来のアメリカの政治的自由の最大の到達点を告げるものであり、多くの州で恣意的に選ばれた市民に与えられていなかった権利を、国の法律書に焼き付けるものである。この法律が議会の洗礼を受けて通過すれば、何百万人ものアメリカ人の運命がついに好転し、真の自由を味わい、歓喜の声を上げるだろう。\n\n何百万人もの人々の運命は、私たちがここに到達するために払った犠牲と同様に、今、天秤にかけられている。議員たちがその良心に耳を傾け、正しい選択をすることを願おう。"
 USA_rfk_64_charity_for_all:0 "全ての人への慈愛"
 USA_rfk_64_charity_for_all_desc:0 "アメリカは、地球上で最も裕福で、最も繁栄している自由の国だ。ドイツが悪の帝国を維持しようと必死になっている間も、日本が軍靴で諸民族を踏み付け抑圧し続ける間も、アメリカは自由と繁栄の道標として堂々と立ち続けてきた。だがその一方で、国内には生活の糧さえ得られない人たちがいる。食卓に食べ物を並べるのにも苦労する人がいる。不当な扱いを受けたときに弁護士を探すのにも苦労する人がいる。彼らは想像しうる限りで最も悲惨な状況の中で暮らしているのだ。このような状況を許していて、我らはファシストよりも優れているなどと言えるだろうか？ロバート・ケネディは、このような状況を直ちに是正し、最も弱い立場にある人々に援助と福祉を提供することを目的とした様々な措置を講じているようだ。"
 USA_rfk_64_tour_the_nation:0 "国中をめぐって"
 USA_rfk_64_tour_the_nation_desc:0 "ロバート・ケネディは、また一人キャリアを積んだ政治家が象牙の塔にこもってしまったと思われたくはなかった。自分が本当に人々のことを考え、人々が本当に直面している問題を理解したいと思っていることを、人々に知ってもらう必要がある。そのため大統領は、アメリカ全土での遊説と、多くのコミュニティやさまざまな人々を訪問する壮大な計画を立てた。彼はこの機会を利用してアメリカ国民と直接対話し、彼らの日常生活に影響を及ぼす問題について、現場からの見解を得る事ができるだろう。大統領が尽くすべき国民との間に、より良い関係が築かれんことを。"
 USA_rfk_64_war_on_poverty:0 "貧困との戦争"
 USA_rfk_64_war_on_poverty_desc:0 "大統領は全国的遊説から戻った。それはいいPRの機会とはなったが、彼はアメリカの最も貧しい地域で遭遇した貧困の酷さに心を痛めている。国民がこのような過酷な状況に置かれているにもかかわらず、超大国などと名乗ることが許されるのだろうかと愕然とする思いであった。富がある一方、別の所に貧困が存在しているなどというのは悪である。大統領は、この偉大な国の貧困撲滅に全力を尽くすことを誓った。"
 USA_rfk_64_job_corps:0 "「職業部隊」の結成"
 USA_rfk_64_job_corps_desc:0 "昔から言われているパラドックスとして、仕事を見つけるには経験が必要だが、経験を得るには仕事が必要だというものがある。この矛盾を最もよく知っているのは、自己啓発の余地のない行き止まりのような仕事を強いられている若者たちだ。我々は、全国の若年層に研修や就業体験を提供する組織を設立する。これにより、若年労働者のキャリアの見通しが明るくなるだけでなく、新たなスキルを持った労働者が市場に溢れ、地域経済の活性化にも大いに貢献することだろう。"
 USA_rfk_64_food_banks:0 "連邦フードバンク"
 USA_rfk_64_food_banks_desc:0 "我らの国には国民全体を養うだけの十分な食料があるにも関わらず、実際には自分や家族を養う余裕がない人たちがたくさんいる。このような人々は、日々の生活に必要なものを得るのに必死で、自分自身を向上させることに時間を費やすことも出来ないのだ。最も貧しい人達のためにフードバンクを設立し、貧困から抜け出す機会が得られるようにしよう。寛容なアメリカ人から食糧を寄付してもらい、店舗やサプライセンターから余剰在庫を買い上げるために連邦資金を交付することとする。最終的には、誰もが空腹で眠りにつくことがないようにしなければならない。"
 USA_rfk_64_affordable_housing:0 "持ち家促進法"
 USA_rfk_64_affordable_housing_desc:0 "アメリカ人にとって家とは、単に風雨から逃れるための避難所でも、暖を取るためのシェルターでも、大切な財産を保管するための倉庫でもないのだ。家は自分にとっての城であり、地球上のどこよりも安全だと感じる場所なのである。家は領土であり、塀は自らの言葉が絶対的な法となる境界を示す。家はシンボルであり、それをもって世界に向けて自分たちが政府以外の何者にも従わない自由人であることを宣言することができる。家を奪われたアメリカ人は、つまり奴隷のようなものなのである。翻って今日のアメリカだ。なんと大半の市民が自分の家を買うお金すら持っていないという。これは一体どういうことだろうか？\n\n進歩党派は以前よりこの問題に着目しており、この度好景気の都市に手頃な価格の住宅を建設することを奨励する法案を起草した。将来的にはすべてのアメリカ人が自分の城を持つようになるであろうが、それは遠い、遠い未来のことであろう。とはいえ、ケネディ大統領がこの法案に署名したことによってその未来を保証したということに、とりあえずは満足すべきだ。"
 USA_rfk_64_test_the_waters:0 "様子見"
 USA_rfk_64_test_the_waters_desc:0 "前例のない改革は失敗し、税金の無駄遣いとなる危険を内在している。政策立案者は論理的に予測を立てて、それに従って助言をしてくれるが法の実績は施行された後にしか分からない。急速な改革を望む政治家の性急さを抑制せねば、アメリカは100日で100本の良法が出来上がり……そして100回の失敗が生まれ、財政を圧迫する。何の成果も得られずに。\n\n大統領はNPP議員と有権者に対して永続的な改革はやがて実現すると強く訴えている。同時に彼は内閣に対して、過去の政策を小規模なテストとして実施することを認めている。これによって失敗作に多額の資金を費やすことなく、改革がどの程度目的を達成できたか必要なデータを得ることができるのだ。"
 USA_rfk_64_fight_for_the_future:0 "未来のための戦い"
 USA_rfk_64_fight_for_the_future_desc:0 "「……ここに集まった方々も、いつかはこの地より天国の門をくぐる時が来るのでしょう。身体は灰となり、名前も風に吹かれて忘れられてしまうのかもしれません。ですが私達の生を意味づける行為は、この踏みしめる大地や息する空気に決して消えない痕跡を残すものであります。息子達や娘達は、私達が形作り遺した世界を受け継いでいく訳です。自らの良心に問いてみて下さい、理解することも修復することも出来ないような廃墟を、彼彼女たちに残してしまうなどといったことで本当に良いのかと」\n\n「私達の政権は、この国の経済、社会、そして政治構造を変革することで、子どもたちが未来を手に入れられるよう努力を続けてきました。家があれば文明が与えられる限り最高の安全が、医療があれば病気や怪我に対して強固な防塁が、そして教育があれば知識を手に入れられ、生き残るだけではなくあなたがいなくなった後も、子どもたちは自らの足だけで力強く立っていけるようになるのであり……」"
 USA_rfk_64_no_child_left_behind:0 "いかなる子どもも取り残すな"
 USA_rfk_64_no_child_left_behind_desc:0 "アメリカの将来は子ども達の今と絡み合うものだ。彼らの成功は私達の国の成功であり、彼らの失敗は私達の国の失敗なのだ。アメリカ社会とアメリカの価値観が強く永きにわたって続くかどうかは、言わばそうした柱に依存しており、よく食べ、よく学び、よく育った子ども達は必ずやこの国の大黒柱となってくれることであろう。私達の子どもの未来はアメリカの未来を示すものであり、ゆえに子ども達が自らの才能の種を満開にできる環境を整えるのは政府の責務ともいえよう。\n\n教育改革はNPPの公約を構成する不可欠なものであって、そこでは学校に通う子ども達の数を増やし、また教育そのものの質も高めるということが謳われていた。アメリカは子ども達を決して置き去りにすることはない。ケネディ大統領はそうした豪語を実現にすることを誓っている。"
 USA_rfk_64_community_action:0 "地域社会での活動"
 USA_rfk_64_community_action_desc:0 "法を実効性のあるものにするには、地域社会とその有力者達の自発的な関与が不可欠だ。大統領の改革が長く続くようにするためにも、彼らを無下にしてはならない。実際、大半のプログラムは地域社会がどれくらいそれを実施してくれるかにかかっているのだ。ケネディ大統領に好意的な人々は法の文言と範囲両方に喜んで従うであろうが、そうでない人々はそもそも前者すら守ろうとしないであろう。\n\n彼らの忠誠心を確保するため、自ら進んで支持を求めるべきだ。こうしたことから、ケネディ大統領は地域住民に自ら呼びかけを行うため、直接あるいは放送を通じて彼らに訴えかけようとしている。反対派はそれをセールスマンの戸別訪問になぞらえるが、それが上手くいくのだったら、何の問題も無いといえるのではなかろうか？"
 USA_rfk_64_economic_opportunity_act:0 "経済機会法"
 USA_rfk_64_economic_opportunity_act_desc:0 "議会が納得しアメリカ国民を宥めた今こそ、我らの資金と労苦の集大成とも言える法案を評決にかける時だ。\n\n経済機会法はニューディール時代から連邦議会に提出された経済改革法案の中でも最も包括的な法案といえよう。この法案は大規模な学校補助金から全国的な職業訓練プログラム、連邦政府による食糧支援や安価な住宅に至るまで実証済みあるいは実験的なあらゆる対策を盛り込んだものであり、アメリカの貧困という亡霊に対処し、願わくばそれを消滅させるためのものである。\n\n貧困との闘いは私達の世代、いや子とその孫の世代になっても終わらないものなのかもしれない。だがこの法制によって弔鐘を響かせ、世界にその終わりが近づいたことを知らせることは出来る。それが遠い未来であっても、アメリカ国民は使命が果たされたことを祝い、その勝利の基礎に対して誇りを抱くことだろう。"
 USA_rfk_64_testimony_from_people:0 "国民の証言"
 USA_rfk_64_testimony_from_people_desc:0 "キャピトル・ヒルは当然ながら合衆国の真の状態をその民よりもよく知っている。とはいえ、それは全知全能というわけではない。政策の基礎となる知識とは省庁などの各行政機関からなる複雑なヒエラルキーに依っているものなのであり、それら全てはごく普通の職員や管理職から構成されるものだ。そして人間というのは過ちを犯し、それを隠すものなのである。まさしくニクソンが証明したように。\n\nケネディ大統領の野心的なロード・トリップはワシントンD.C.で作表された集計表よりもアメリカ国民の窮状を明らかにする良い機会となり、立案者には改革の道筋のための多くの知識を与えるであろう。加えて政府という存在を直に示すことで、再び見捨てられるのではと心配する人々の不安にも手を差し伸べることにもなるのだ。"
 USA_rfk_64_power_of_handshake:0 "握手の力"
 USA_rfk_64_power_of_handshake_desc:0 "シンプルなジェスチャーが他者との交流に与える影響というのは馬鹿にならない。中でも握手というのは、アメリカ文化において最も重要なものの一つである。相手の手をしっかりと握って振るだけで、お互いに自分たちは同等の人間だということを確認しあう。ただの握手で、善意あり尊厳を守りあうような対等な立場だということをお互いに知らせることが出来るのだ。そしてそれはおそらく、大企業の主が雇った労働者と決して握手しない理由でもある。\n\nこの国の二度も噛まれた人々に手を差し伸べるためにも、こちらの側から誠意を見せる必要がある。アメリカ社会の分断に橋を架けたいのであれば、政府がまず橋を渡すにあたり最初の数歩を踏み出さなければならない。大統領の目前の壮大な事業は、単なる握手から始まる。"
 USA_rfk_64_bitterest_of_bitter:0 "苦味の中の苦味"
 USA_rfk_64_bitterest_of_bitter_desc:0 "アメリカ労働者の闘いというのは莫大な犠牲の上に成り立つ、小さな勝利の一つといえる。有害な煙や焼け付くような熱気、脚を水膨れだらけとしながらも、日に14時間、時にはそれ以上働く。死傷者の身体は工場のヤードに放置され、雇われた暴漢が高価な機械を無価値な人間から護る。「公正な保証と給料を」とピケを張れば、勇敢な男女は張り詰めた雰囲気の中銃身の先を一心に見つめる。政府の答えがようやく示されるが、まず事前に出されることはない……必然的虐殺の前には。労働者の記憶は長く、その歴史は醜い。彼らの振る旗のように、それは血で赤く染まっている。\n\nこの国の多くの蔑まれた人々に手を差し伸べ、今までそうして無視してきた人々から認めてもらわなければならない。私達、彼らの政府は、そうしたことについて全くの無知であった。ケネディ大統領は彼らに残っていたかすかな希望に訴えかけ、流された血が無駄ではなかったことを約束する。"
 USA_rfk_64_poorest_of_poor:0 "貧者の中の貧者"
 USA_rfk_64_poorest_of_poor_desc:0 "ニューヨーク、シカゴ、サンフランシスコ、その他数百の都市では明るく晴れた日の笑顔の家族の色あせたポスターが、「街の悪しき部分」を示すかのように薄汚れたレンガ壁に貼られている。まるで修道院のような家々が無造作に立ち並ぶ区画を、華美で優雅な超高層ビルの影が覆っている。住民たちはといえば仕事場と家の往復をただ繰り返し、賃料や食費、その他請求書のことへの心配の他に考える余裕など無い。彼らの30日はただ生存権を得るための支払いに費やされ、それより先のこと、誇りや希望、将来など何もない。\n\nこれがアメリカの虐げられた人々であり、数え切れないほどの疲れ果てた貧しき人々が頭を垂れ、僅かな幸運な人々が頭を高くしている。このような下層民がいる限り、この国が前に進めることはない。幸運なことに、新たな政権は何よりもまず、彼らを気に懸けようとしている。"
 USA_rfk_64_specter_of_hunger:0 "さまよえる飢餓"
 USA_rfk_64_specter_of_hunger_desc:0 "世界で最も豊かな農地を有していても、それで国民を養えないのだったら何の意味もないと言えないだろうか？世界の人口よりも多くの食料を持っているのに、アメリカ国民は未だにお腹をさすりながら街路をさまよっている。都市や町のアメリカ人はあてもなくダイナーやモール、レストランなどをうろつき、残飯を乞い求め、善きサマリア人が自らの前に現れることをただ願う。これこそが赤裸々な現実なのであり、アメリカの恵みは窓の向こうの金持ちの所にのみあるのであって、無一文の人間はといえばその授けられることのない糧を外からただ見つめることしか出来ない。\n\nアメリカのための進歩とはすべての市民、とりわけ大多数の弱い立場にある人々のための進歩のことだ。私たちはいかなる手段を使ってでも彼らの生活を好転させるつもりだが、そのためにはなによりも私達がまず善意を持ってアプローチする必要がある。少なくとも、ケネディ大統領の望みとはアメリカ人が一人も飢えることのないことだということを知ってもらわなければならない。"
 USA_rfk_64_rose_by_any_name:0 "あらゆる名前の薔薇"
 USA_rfk_64_rose_by_any_name_desc:0 "ケネディの大規模なアメリカ・ツアーによって、私たちは合衆国において改革の魅力を大きく高めることが出来た。毎日のようにアメリカ国民への訴えかけを続けたことによって、NPPの党員、とりわけ進歩党員の数は増大している。\n\nだがこうした事は国内のみに留めるべきものではない。自由世界の盟主として、私たちには海外においても自由への支持を更に開拓する義務がある。\n\nこうしたことが念頭にあって、ケネディ政権は人民の人民による人民のための自由を広げる意志を共有する個人のためのシンクタンクを設立した。彼らは隣国やOFN加盟国と協力し、自国の優先事項に沿いながらも人の不可分の権利を更に促進する政策を起草する。やがてアメリカは暴君で満ちた世界に自由の息吹を吹き込むようになるだろう。ローズ・インターナショナルは、こうした高貴な取組のための先鋒なのだ。"
 USA_rfk_64_american_unculture:0 "アメリカの無教養"
 USA_rfk_64_american_unculture_desc:0 "彼らは色々な名前で呼ばれている。カラード、アフロ・アメリカン、ブラック、ニグロ。みすぼらしきゲットーや荒れ果てたスラム街がそのコミュニティの代名詞であり、白人のアメリカ人には惜しみなく提供されるサービスからは近くて遠い存在でもある。憎悪と孤立が、彼らの経験を定義している。彼らが来れば店はドアを閉め、警察はその一挙手一投足に目を光らせる。ナチスのユダヤ人や日本の朝鮮人のように、アフリカ奴隷の子孫たちはアメリカ独自の被差別階級であり、彼ら皆にとってこの国の建国の理想というのは泥よりも価値の無いものであり、その言葉に耳を傾けてくれることはない。\n\n真の平等は、そうした人々の生活水準や尊厳が全アメリカ人が当然受け得る水準となるまで達成されたとはいえない。公民権法の議会における勝利の後、この目標に向かってケネディ大統領は前に進み続けることを誓っている。"
 USA_rfk_64_redlining:0 "赤線引きの阻止"
 USA_rfk_64_redlining_desc:0 "人種差別の亡霊とは、憎しみに満ちた侮辱、リンチ集団、人種専用バスや燃える十字架を常に伴って現れるわけではない。その卑劣な悪魔は設計図やスライド式の規則、都市計画や分譲地や郊外を型どった精巧な模型に宿ることもあるのだ。曖昧な姿ながら、明白な悪意を持ってである。公的地図と純粋な直感があれば、灰色のコンクリートにより中立を装っているこうしたうわべを暴くことができよう。"
 USA_rfk_64_integration_good_life:0 "統合と良き生活"
 USA_rfk_64_integration_good_life_desc:0 "善意からであろうとそうでなかろうと、「分離すれども平等」は全くの間違いだった。有色人種は白人と同等の生活を手にするが一緒になるわけではないという暗黙のルールは、結局尊厳を回復し生活水準を向上させることはなかった。未だに南部の騎士や淑女が自らの邸宅で食事を楽しむ様子を、奴隷たちは泥と枝で出来た小屋から羨ましそうに見つめている。白人と黒人を分離することだけに注意が払われ、彼らを平等とすることに対してはそうではなかった。\n\n経験はよき教師だとよく言われる。そうであるならば、黒人と白人の隔離政策を撤廃することによって、人種別学校が教えている絶対的に非道徳的な制度の美徳とやらよりも、同じアメリカの同胞の尊厳というものを教えることが出来る。これによって私たちは、恵まれない人々に当然享受すべき良き生活を提供しようとする社会の基礎を造る事が出来るだろう。"
 USA_rfk_64_redraw_school_districts:0 "学区再編"
 USA_rfk_64_redraw_school_districts_desc:0 "人々がひどく分断され共に上を目指して働く事もできないような状況で、アメリカは何を得られるというのだろう？アフロ・アメリカンの自由や幸福を拒もうという愚かで無謀な追求のために、「奴隷権力」の名残はアメリカ人の間を相互不信で保ち、それを深い分断で隔てようとし、実際に隔ててしまったのだ。学校制度にもその意図が見受けられる。隔離政策によって、自分と違う色をした人たちは自らのコミュニティには属さない人たちなのだと、子どもたちに最初から印象付けてしまう。\n\nケネディ大統領にとって、より新しく、より良く、より公正なアメリカ社会のための次のマイルストーンは学区の徹底的な再編である。それは何世代もかかる事業かもしれないが、統合された学校は黒人と白人の間のかつて断ち切られた絆を癒やすことが出来る。そうなれば、アメリカは再び真に統一された国となる。いやおそらくは、歴史上初めて統一されることになるのであろう。"
 USA_rfk_64_planned_suburbs:0 "計画的な郊外開発"
 USA_rfk_64_planned_suburbs_desc:0 "アメリカの都市というのは政策にかかわらず大きくなっていくものなのだろうが、赤線引きを公的に禁止することによって、新しい開発計画ではその汚点をある程度一掃できるようになった。これから開発される郊外はよく計画され、繋がりがあり、統合されたものとなるだろう。つまり、病院や警察、スーパーが近くにあり、都市や職へのアクセスも良く、白人でも黒人でもどんなアメリカ人の手にも届くものになるだろうと、ケネディ大統領は豪語する。\n\nこれを速やかに実現するために、NPP議員は「公正住宅法」を委員会を通して提出した。この法案は大統領の言葉を正しく法文化したものである。南部からの抵抗は避けられないであろう。だが公民権法を巡る闘いに比べれば、この法案を通すことなど訳のないことだと言える。"
 USA_rfk_64_really_in_a_society:0 "社会の中で生きていく我ら"
 USA_rfk_64_really_in_a_society_desc:0 "真実と正義を厳密に追い求める過程において、私たちは不快な真実と深刻な不正の存在を知った。憎むべきイデオロギーの死骸を生かそうと企む、東海岸から西海岸に至るまで網状に張り巡らされた依頼者と後援者の繋がりの存在を、「不運」な肌の色をした者の苦しみが直接的にも間接的にもアメリカ人同士の間で生み出されていたことを、星条旗の下で一世紀前の先祖に対するものと同じように鞭と鎖による圧制が今でも哀れな人々に振るわれていたことを学んだのだ。\n\nもちろん、私たちはその事を全く知らなかった訳では無い。とはいえ啓蒙の光は目を開かせてくれるものだ。以前は一つ一つのパズルピースのようであったとがむべき者の言動が、今や完全な形となって見える。ついに私たちは、全ての場所に潜んでいるように見えた悪意を、のどかなアメリカ社会といううわべを装いその神聖な価値観を偽善で汚そうとする連中の害毒を知った。こうした傷をもとに戻すためのことはすでに多くのことを行ているとはいえ……私達の社会を完全に修復するには、まだまだ長い道のりがあるのかもしれない。"
 USA_rfk_64_into_the_lights:0 "光の中へ"
 USA_rfk_64_into_the_lights_desc:0 "「一歩一歩困難な道をたどりながら、私たちは輝ける場所へと進んできました。全てのアメリカ人が自由、権利、平等、繁栄という本質的な価値、受け継がれてきた美徳を享受できる場所へとです」\n\n「その道のりは簡単なものではありませんでした。熱くヒビだらけの真っ黒なアスファルトの上を何百マイルも歩いたことからマメだらけの脚は痛み、残忍な無法者により身体は傷だらけ。心の奥底では見かけだけは快適に見える地へと誘惑する囁き声がする。柔らかい綿とリネンの刺繍に包まれて眠る感覚などとうの昔に忘れてしまった。汚れ、飢え、渇き。身体は本能に逆らうことに疲れ果て、少しの間でもいいから止まってくれと懇願します。」\n\n「しかし私たちは止まらなかった。今はまだ止まる時ではないからです。遠く地平線上に約束の地の輝きが見えた時でさえ、止まってはなりません。私たちが永遠に休んで良い時とは、永久に美しき光の地についに足を踏み入れた時なのです……」"
 USA_rfk_64_unamerican_institutions:0 "非アメリカ的機関"
 USA_rfk_64_unamerican_institutions_desc:0 "The Federal Bureau of Investigation. The Central Intelligence Agency. The National Security Agency. In theory, these agencies comprise the arm of America's law dedicated to shield the country and its citizens from threats both foreign and domestic. In theory, this triad, and a plethora of others, are the eyes-in-the-dark which watch over America while she sleeps: a protective gaze that gives much but asks for little, and whose honest, dutiful, and law-abiding work is its own reward.\n\nNever before has practice diverged from theory more distantly than the alphabet soup agencies that form the so-called \"cult of intelligence\". In their zeal to protect America from threats both real and imagined, they have trampled upon the rights of the very citizens which form America's body politic. For the good of the country, something must be done to rein them in."
 USA_rfk_64_reign_hoover_in:0 "フーヴァーを抑制せよ"
 USA_rfk_64_reign_hoover_in_desc:0 "弱小政治家から敬愛の大統領に至るまで、州間高速道路495号線より内側にいる全ての政治屋はJ・エドガー・フーヴァーによって警戒心が身に付く。FBIの札付きの長官であるフーヴァーは、個人の「誰にも知られたくない秘密」を全て収集する意思と手段の両方を兼ね備えている。彼の逆鱗に触れたり、あるいは要求に従わなかった不幸な者達は、「関係者」によってスキャンダルがリークされて爆弾ニュースとなり、自身のキャリアが不名誉な終わり方を迎えるのを目の当たりにすることになるだろう。これが、ワシントンD.C.のキングメーカーと大勢に考えられている人物の身の毛がよだつ恐ろしさだ。\n\nだが、ケネディ大統領もそう簡単には屈しない。フーヴァーは無敵の存在かもしれないが、彼にも老練政治家と同じように大量の秘密があるものだ。適切な計画と適切な人員さえあれば彼を罠にかけられるかもしれない。アメリカ最強と疑いようがないスパイマスターを味方につけられれば、多少のリスクはあれども大統領の政策を長続きさせる上で大きな恩恵をもたらすだろう……"
 USA_rfk_64_thorough_investigation:0 "徹底的な捜査"
 USA_rfk_64_thorough_investigation_desc:0 "奇跡的にフーヴァーがケネディ政権との協力に合意した。だが成功に甘んじる前にやるべきことがたくさんある。今のところは……味方を……うまく利用できるだろう。\n\n第二次世界大戦に敗れた日以来、脅威であるファシストに対する支持は不幸にも国内でも高まっている。その結果クー・クラックス・クランのような団体が勢力を増し、同一目標を持つ運動が形成されているのだ。彼らは南部の黒人だけでなく、法執行官にも脅威をもたらしている。\n\nつまり、ファシストの準軍事組織が南部を暴れ回って政府と国民に大混乱をもたらしているというわけである。だが彼らを打ち負かすための大義名分を見つけられるのはフーヴァー、彼自身だ。"
 USA_rfk_64_look_into_police:0 "警察隊の調査"
 USA_rfk_64_look_into_police_desc:0 "\"To Serve And Protect\", so goes the refrain. Ideally, the dual matters of \"who to serve\" and \"who to protect\" should not be addressed -- the equality of service and protection is a sine qua non for a government agency. To our shame, America's officers have taken advantage of the motto's good faith to display... selectivity, suppose to say, in its implementation.\n\nThe prejudices of our police forces presents not merely a moral quandary any good man should overcome, but a scattering of thorns deeply embedded within the body politic, sending shooting pains throughout the country as it attempts to grow freely. An examination is long overdue -- and like any good doctor, we must adhere to our oaths and do our best to root these thorns out."
 USA_rfk_64_watching_watchmen:0 "監視者の監視"
 USA_rfk_64_watching_watchmen_desc:0 "自分たちの地域社会には法を守る男女ばかりだと皆が信じたいと思っているし、確実に正義を執行する近隣の警官や保安官に頼りたくない人などいないのではないだろうか？だが長きにわたって、こうした法の番人たちはこの国における最悪の不正を見逃してきたのだ。強権的な南部の保安官や、憎悪に満ちた北部の警官といった法の監視者が法をしばしば犯す限り、私たちは正義をもたらすことなど出来ない。彼らが自らの罪に目をつぶっている限り、私たちはお巡りさんと声をかける気にはなれない。\n\nとはいえ、もうそうした負担はなくなる。司法省は地方警察を監視し、地域内での犯罪を起訴されるという、替わりの責務を与えることとした。ある意味ではようやく街々に新しい保安官がやってきたと、皆がそう理解するだろう。"
 USA_rfk_64_southern_bullies:0 "南のいじめっ子をぶちのめせ"
 USA_rfk_64_southern_bullies_desc:0 "Seasons change and crises come and pass, both bearing stormy winds that do away with facades to unveil the true hearts of men. Such has undoubtedly been the case in America, in recent years, as the NPP continues the onwards march to delivering freedom and equality -- true freedom and equality -- in the country. With all that has happened, is it really any surprise that winds of stormy change had unveiled the Dixiecrats' hearts and found a rotting, fetid organ?\n\nLong have we disavowed them from what should be and is becoming a party of progress, yet their presence lingers in their home states, ready to impede the federal government from enforcing its own laws every step of the way. A party of vipers, through and through -- perhaps they can only be handled as vipers should?"
 USA_rfk_64_saturday_night_massacre:0 "土曜の夜の虐殺"
 USA_rfk_64_saturday_night_massacre_desc:0 "我らには民衆の意志がある。\n\n奴らにはない。"
 USA_rfk_64_unjust_justice:0 "不正な正義"
 USA_rfk_64_unjust_justice_desc:0 "アメリカには、ビルのそびえ立つ風景とは全く対象的な風景があることを私たちは認識することが出来た。自由とは何かと説くにも関わらず、多くの国民を自由から遠ざけており、選挙権とは神から与えられたものだと説いているにも関わらず、投票に「値しない」とみなす人々はその権利から遠ざける。私たちは自由とは大切なものだと偉そうに吹聴する……だがそれと同じ口で判事や保安官に命じて、沢山のアメリカ人から自由を大切に思えるような機会を奪っているのだ。\n\n政権入りしたことによって私たちは、こうした不正が骨身に至るまで浸透していることを確信し、このような状態を続けさせる訳にはいかないときっぱりと判断した。不正なものは正さなければならない。そのためには、法を不正に適用されることのないよう法執行者たちを厳しく監督する必要がある。"
 USA_rfk_64_halls_of_justice:0 "裁判の観察"
 USA_rfk_64_halls_of_justice_desc:0 "Laws may come from Congress, but it is the humble court which interpret their letter and spirit. Owing to this, the men and women who extensively study America's labyrinthian set of laws effectively decide how laws will look like to the American people. Should Congress and court come at odds with one another, a situation will undoubtedly arise where any laws the former conceive will diverge significantly in wording by the time the nation's law enforcement receive their memorandums.\n\nThere exists no better instance of this phenomenon than the extant legal systems of our Southern States. Manned by Dixiecrats and their sympathizers, courts of law from North Carolina to Texas have long had a free hand in impeding the implementation of civil rights laws within their jurisdictions. Sifting through their archives of verdicts and rulings is, unfortunately, a burden we cannot do without; at least from there, kickstarting the dismantlement of Jim Crow is as simple as replacing the powdered wigs apparently keeping it aloft."
 USA_rfk_64_racist_prisons:0 "レイシズム的刑務所制度？"
 USA_rfk_64_racist_prisons_desc:0 "One close look at prison tallies and registers across the country reveal a stark pattern: colored men, predominantly from the ghettoes and gutters of its sprawling cities, filling more of its cells than whites. Another look at their records: loitering, petty thievery, minor brawls... sentenced by verdicts with half-decades behind the dank and fetid walls of the grey bar hotel. Oftentimes more. By the time the black man leaves the rusted iron chains of prison the court of public opinion will have judged him guilty again, and so will they remain paupers left with no choice but to break the law once more for their own sakes.\n\nMisjustice indeed, yet a misjustice tolerated at best -- at worst, encouraged -- for decades wherever the heavy hand of law has reach. We must address this."
 USA_rfk_64_underlying_problem:0 "根本的問題"
 USA_rfk_64_underlying_problem_desc:0 "Hearings, unheard. Early missives somehow reported missing late past their schedule. Orders' word and phrase changing as they climb down every rung in the ladder of law enforcement, letter-swapped into wholly new messages by the time they reach the common patrolman. Work continues as we bring the rights of man to the rights-deprived South, yet work continues as ploddingly slow as it was since the days of Reconstruction.\n\nWe must admit to ourselves, at this juncture, that work cannot continue unless we address the root from which these issues are birthed. If the Dixiecrats aim to win this little war with a thousand bleeding pinpricks? Then we shall have to grab them by the stem and root them out all the way to the Godforsaken tip!"
 USA_rfk_64_brown_v_board:0 "「ブラウン対委員会」裁判は星の如く"
 USA_rfk_64_brown_v_board_desc:0 "Brown vs. Board of Education was a landmark court case which marked the country's first ever step towards true equality for a century. By ruling that segregation in public schools is inherently void of constitutionality, the Supreme Court had shattered the old, viney, cobblestoned walls which dot towns and cities nationwide, barring the black student from mingling with their white schoolmates. No matter how tenuous at the moment, colored children now have better legs with which to lift them and theirs out of fathers' poverty thanks to this ruling.\n\nOur cause needs as many Brown vs. Boards as it can afford, for that great case alone has advanced the African-Americans's lot by leaps and bounds. The President's advisors have concluded that we can afford the hit to public opinion, a large share of it doubtless from those who would see the administration's forthcoming actions as tyrannical."
 USA_rfk_64_no_compromises:0 "妥協の余地など無い"
 USA_rfk_64_no_compromises_desc:0 "\"Clemency\" goes the watchword from certain members of the NPP these days. Savvy and careful at the same time -- flawlessly shifting between assuring President Kennedy that they most assuredly condone his actions and urging for a more... moderate... approach in handling the rot, more often than not within the same breath. They clad themselves in propriety and restraint, of law and order and fairness, contrasting themselves from the swift and righteous justice which they see only as \"crude\" and \"un-American\". So do they parrot old President Lincoln's words: for all Americans to come together and bind the nation's wounds.\n\nAny doctor worth their degree will tell you that mending wounds without cleaning them will only invite disease and decay, bringing slow ruin to the body within. Ever has the racism of our Southern \"knights\" been the metastasizing tumors of dear Columbia's bosom; as all good doctors should, therefore, it is our duty to excise them before stitching her sutures that they may begin mending.\n\nFor this task our \"moderates\" have shown to be obstacles and impediments hindering good doctors' pace. President Kennedy believes an ultimatum will suffice in either bringing these mutineers to heel... or allowing them to exit their posts with grace."
 USA_rfk_64_tighter_control:0 "憎悪の炎を消し去れ"
 USA_rfk_64_tighter_control_desc:0 "It has been an oft-observed irony that present laws of free speech often protect those whose very nature assumes that free speech is a sham. The unwavering blindness of Lady Justice, lawmen argue, dictate that all speech, no matter how hateful or spiteful towards the rights of others, must be placed under equal protection. Thus one may find hatemongers standing atop their soapboxes and radio towers, questioning why their victims should enjoy the very rights they are using to browbeat them into submission!\n\nThis is a farce that has gone on for far too long. Either these malcontents stick to the spirit of free speech, rather than abuse its words to their fullest extent, or they shall find themselves bereft of any speech at all."
 USA_rfk_64_law_and_order:0 "法と秩序"
 USA_rfk_64_law_and_order_desc:0 "\"Ask any bitter cynic about American justice a year ago and they will have unabashedly spoken of its hypocrisies, and the miseries they have caused to those it swore to protect. The perverse and corrupting touch of racism has caressed it since the nation's founding, hence failing to unleash its otherwise heavy blows towards slavemasters old and new. Nothing will change it, they will have lamented, so misfortunate the American black has been, is, and will be.\"\n\n\"Fast forward a year later. Our campaign against the Dixiecrats and their beloved Jim Crow has seen to much change in the shape of American lawmaking. Civil rights now flow freely from the marble-domed courthouses where puppet-judges once enforced edicts of barely-concealed hate. Policemen now patrol the streets without regard for the criminal's skin color. Gavels now punctuate fair verdicts for all Americans, as if their wielder now wears Lady Justice's blindfolds in every trial.\"\n\n\"Ask a bitter cynic a year ago that things will change, and one will only be responded with the spiteful laughs of hopeless men. So are we behooved to reach out to them and give them hope until we prove them wrong...\""
 USA_rfk_64_bind_up_wounds:0 "傷に手当を"
 USA_rfk_64_bind_up_wounds_desc:0 "Long have we battled the specter of racism in the halls of Congress, the courts of law, and the streets of asphalt. From all sides we have been struck and slowed: To our front, the dying husks of Jim Crow; to our back, its sympathizers akin to the Copperheads of old, wearing the skin of progressivism no matter its flimsy, transparent make. From side to side, wastrels apathetic to the misery corrupting America's foundations from the inside out, threatening to upend the comfort with which they live.\n\nBut we never wavered. Neither did the throngs of huddled masses behind us, pouring blood, sweat and tears into the dangersome fray for the slimmest chance to breathe the free air of our beloved country. Every right forged in brotherly love in the bleak days of revolution -- alloyed with brotherly blood in the horrible days of civil war -- we upheld with every barricade upended, every dog-headed racist ousted, every black brother and sister unchained. Now nothing is left of America's original sin, save for the sputtered, choking gasps of the \"peculiar institution's\" misbegotten son in its backwaters.\n\nIn yet another trial of fire, America has seen itself battered, bruised, and bleeding... but unbowed still. Though fresh wounds mar its skin, now is it truly meet to mend and heal it from the many ordeals it has faced."
 USA_rfK_64_federal_minimum_wage:0 "連邦最低賃金"
 USA_rfK_64_federal_minimum_wage_desc:0 "For the longest time, American companies have abused the liberties we have granted them to wean every last bit of soul out of their workers. They pay them in paltry pennies, barely enough to get by in even the most ramshackle sections of the cities. They offer no compensation for injuries at work, expecting them to perform as if they were healthy and pale... and worsening the wounds should they fail to meet expectations. It is a fact that America's greatest names inflict the greatest miseries onto America's meekest in pursuit of greater profit, yet few dared to speak against it in the past.\n\nThe Kennedy Administration seeks to change this miserable state of affairs by guaranteeing every American worker and employee an hourly rate for their labor, safeguarding them against the worst excesses of modern capitalism. More will have to change for their miseries to be fully assuaged, but none can ask for a finer small step than a minimum wage for all working Americans."
 USA_rfK_64_public_pensions:0 "公的年金の実施"
 USA_rfK_64_public_pensions_desc:0 "In principle, the fruits of a man's labor blossom and ripen to their sweetest as he ends his working days. Smart saving and wise investment will guarantee that he can spend the twilight of his life enjoying it to the fullest, bliss accompanying him until he breathes his last in warm comfort and warm company. While this holds true for America's moneyed, the same cannot be said for America's many moneyless. One must plant seeds before being able to nurture a fruiting tree, after all -- and what are our underclasses but sharecroppers who sow seeds bearing only their landlord's names?\n\nTo the President, the solution is simple: public pensions which guarantee a portion of a worker's check to a deposit which he will receive upon retirement. In time this deposit will grow to a healthy extent, enough to sustain their owner's needs until their inevitable departure."
 USA_rfk_64_rights_of_worker:0 "労働者の権利"
 USA_rfk_64_rights_of_worker_desc:0 "The right to life, the right to liberty, and the right to pursuit of happiness. These are what our Founding Fathers called America's \"inalienable rights\", those which the Lord God had guaranteed to every man and woman within its bounds as a matter of course. It is, and should be, America's government's duty to secure these rights for its own citizens, act as instruments of His will.\n\nUnfortunately, we have fallen short of the responsibilities our forefathers had once enshrined. Today the American worker lives without the financial and personal securities which allow him to live freely and pursue what makes them happy. This is a problem that President Kennedy has pledged to rectify, though figuring out the particularities of the solution will take some time."
 USA_rfk_64_support_campaign:0 "政治運動"
 USA_rfk_64_support_campaign_desc:0 "This administration has operated in full understanding that it beholds itself to the needs of the people. We do not function without a mandate from those who had and had not voted for us in November of 1964. Any act we undertake must have the support of a good majority of Americans; unfortunately, many still remain doubtful, even hostile, to our platforms for a wide assortment of reasons. A weak mandate inevitably leads to weak government, in turn leading to an undoing of what it had thus far accomplished.\n\nTo prevent such a scenario, White House strategists have planned a comprehensive information and awareness campaign in the coming months. This will involve everything we have at our disposal -- media outlets, loyal pundits and personalities, grassroots activists, even President Kennedy himself -- addressing the American people's concerns in person and on the airwaves. With this comes the hope that more Americans join the NPP's ranks, providing the administration with their full support for its legislative agenda."
 USA_rfk_64_safety_net:0 "セーフティネットの構築"
 USA_rfk_64_safety_net_desc:0 "In a healthy society, its members are free to pursue their own paths towards self-fulfillment without their dues becoming too great a burden to bear. Anyone can become whoever they wish to be, provided they work in earnest for it. In contrast, a sickly society leaves little room for free expression and social mobility: everyone has a place and appropriate standing, whether they like it or not.\n\nIn America, that place is dictated by a man's dollars -- earn too little, and they cannot dedicate themselves to anything but making enough to get by. It stifles the faculties and puts undue stress onto the working man, but more importantly it foments dissent which simmers into a violent, caldera-breaking boil.\n\nThis can be prevented with a robust network of benefits and pensions which they can rely on to make ends meet. Although President Kennedy had promised such, whether or not he can back rhetoric with action in the face of bipartisan backlash remains to be seen."
 USA_rfk_64_injustice_anywhere:0 "不正義が蔓延る時、正義にとっての脅威となる"
 USA_rfk_64_injustice_anywhere_desc:0 "正義は正しく導かれた法が全ての人間によって忠実に執行される所に栄える。逆に言えば、不適切に運用された解放のための法は、適切に運用された抑圧のための法と同じくらい危険なものなのだ。なぜかといえば、前者の場合は必要なところで政府が正義を執行する力のないことを示してしまうからである。正義とは目的と実践両方を両立させることが必要なのであって、一方を軽視すれば、善良なものがいるべき場所で圧制者が幅を利かせてしまうようになるだろう。それゆえ、自由であるはずのこの地で起こった不正義全ては、法として謳われる自由への、そして我らが育むべき正義に対する脅威だといえる。"
 USA_rfk_64_sit_with_chavez:0 "チャベスとの会談"
 USA_rfk_64_sit_with_chavez_desc:0 "Nowadays, one cannot speak of the American labor movement without mentioning Cesar Chavez. The Californian labor leader's renown had skyrocketed since the national strikes of past, having won the hearts of millions with his steadfast defense of their rights and just dues. Poor farmers in both his home state and across the country utter his name in the same breath as the Lord God, thanking him for the protection his United Farm Workers bestowed upon them and tens of thousands of others.\n\nThe Administration cannot negotiate in good faith with American labor without approaching the representatives it acknowledges -- for much of it, Señor Chavez is nothing less than a blessed idol. An earnest chat with the proverbial shepherd of America's farmers will assure them that we are committed to uplifting them from their demeaning, humiliating stature and treating them as the fundamental pillars of society that they are."
 USA_rfk_64_reprimand_police:0 "警察を叱責"
 USA_rfk_64_reprimand_police_desc:0 "In penitentiaries, offices, academies and cruisers from East to West, the words \"To Serve And Protect\" shine bright when struck by the midday Sun. It is the motto which America's police forces have chosen for themselves, both a summary of their duties and a pledge to the people at large. For those America's police had sworn to serve and protect, however, their motto rings hollow. In many infamous incidents, they had neither served nor protected the American people -- instead, they served those with the money to acquire their services, and protected the assets which they deeply prize.\n\nSecuring the backing of the American worker entails ensuring their safety from their own law enforcement, that they may not tread upon their rights like they had in the past. Their brutality is one that President Kennedy endeavors to restrain through both talk and action."
 USA_rfk_64_national_labor_relations:0 "全国労働関係法"
 USA_rfk_64_national_labor_relations_desc:0 "With Congress convinced and the American people appeased, there is no better time to hold the culmination of our work, money and time to a vote.\n\nThe National Labor Relations Act is one of several proposals comprising what history will consider the most comprehensive piece of economic reform introduced to Capitol Hill. Designed to protect the American worker from severe exploitation of their work, its articles formalize a large expansion of their rights: a eight-hour work day, the freedom to join unions, and more.\n\nThe War on Poverty may not even end in our generation, or our children's generation, or their children's. But we will sound its death knell with this act's enshrinement, announce to the world that its days are numbered. In a hundred years or a thousand, the American people will celebrate a mission accomplished -- take pride for having laid the foundations of their triumph."
 USA_rfk_64_preparing_security:0 "法案の準備"
 USA_rfk_64_preparing_security_desc:0 "Scribbles of articles, clauses, and subclauses. Specific jurisdictions between federal and state government, where they might overlap, how to keep them from overlapping. Ordinances from state to state, as diverse as America itself, and whether or not the new Act should grandfather them in.\n\nHeated arguments over this provision or that, some lasting days before either party would budge. Should the Act forbid segregation? To what extent? Bathrooms and buses only, or up to schoolhouses and government -- federal, state or both? -- buildings? Do private citizens have a say on the matter? Nevermind segregation, how about workplace quotas and housing codes?\n\nDays pass and continued discussion tears through drafts like a paper shredder. Nevertheless, we are nearing the final state of the Act; now that work has started in earnest, it is only a matter of time before it is voted on in Congress."
 USA_rfk_64_social_security_act:0 "社会保障法"
 USA_rfk_64_social_security_act_desc:0 "With Congress convinced and the American people appeased, there is no better time to hold the culmination of our work, money and time to a vote.\n\nThe Social Security Act is one of several proposals comprising what history will consider the most comprehensive piece of economic reform introduced to Capitol Hill since the New Deal era. It establishes systems aimed to provide monetary assistance to those who cannot provide for themselves -- the unemployed, the retired, and the disabled -- all managed by a dedicated government agency.\n\nThe War on Poverty may not even end in our generation, or our children's generation, or their children's. But we will sound its death knell with this act's enshrinement, announce to the world that its days are numbered. In a hundred years or a thousand, the American people will celebrate a mission accomplished -- take pride for having laid the foundations of their triumph."
 USA_rfk_64_world_begins_with_you:0 "世界はあなたより始まる"
 USA_rfk_64_world_begins_with_you_desc:0 "\"I know many who lament and despair over the state of our country in these uncertain times. They have seen the injustices that ail it, yet cannot fathom how they can treat it. They see within themselves only one man, one woman, facing an unstoppable behemoth, and so raise their arms in frustration and say that nothing can stop its onslaught. I disagree.\"\n\n\"History is replete with examples of one changing the lives of many. One priest born to a carpenter in Judea became a figure worshipped by a billion souls today. One sailor ventured westward with some hundreds of his faith, in doing so founding the first of our forefathers' many colonies. One nomad in the steppes of Asia conquered ancient civilizations to found an empire that stretched from Beijing to Moscow.\"\n\n\"These men alone prove that the actions of a few can forever change the course of history -- and that you yourself can bring change to this country. The shape of today's world began with them; let the future's, then, begin with you...\""
 USA_rfk_64_bridge_political_divide:0 "政治的分裂を乗り越える"
 USA_rfk_64_bridge_political_divide_desc:0 "Democrat, Republican, National Progressive -- whatever the label, one cannot deny that they belong to an American. They all obey the same laws, read the same histories, and share the same culture (with variations from state to state, of course). They speak the same language (somewhat), uphold the same values (with... divergent interpretations), live within the same country (although a state may be its own country, according to some). They may have differences as distinct as night and day, but as sure as the sun rises and sets in twenty-four hours, they are all Americans. (And Alabamans, and Texans, and Californians, and...)\n\nWe must not let these divisions grow to disrupt the greater identity which we all share as fellow Americans. That path leads to disunion and suffering. Whenever possible, let us reconcile our petty differences in Congress in the spirit of a good American: with open arms and a wide smile, with malice towards none and charity for all."
 USA_rfk_64_against_fascism:0 "反ファシズム最大の武器"
 USA_rfk_64_against_fascism_desc:0 "\"Since our entry in the Second World War, America has been embroiled in a terrible struggle against the powers of fascism. The Japanese menace looms beyond our allies in the Pacific, and the Nazi Reich continues to crush the once-free peoples of Europe beneath a polished jackboot. As tyranny engulfs the world in oppressive shadow, we remain standing -- bloody, beaten, yet standing against all odds -- to bear freedom's torch and light a path for those who resist within and without its bounds.\"\n\n\"Despite what certain warmongers may tell you, however, this struggle cannot be won by force of arms, nor by a ruinous race for weapons of mass destruction. Indeed, this war is unique among humanity's long history of conflicts in that it cannot be won by once-tried and true methods of warfare. Rather, our greatest weapon against the fascist threat is the values and principles that had long defined Western civilization: freedom, liberty, equality, democracy. Duly applied, these shall become the stony foundations of a healthy and prosperous society, built to last the trials of time far better than autocrats and their foundations of quicksand and mud...\""
 USA_rfk_64_a_fair_chance:0 "誰もに平等なチャンスを"
 USA_rfk_64_a_fair_chance_desc:0 "Central to the American mythos is the idea that the United States is a land of opportunity, where anyone can prosper through their own hard work and merit. Millions of our ancestors and their families, from a hundred different nations, faiths and backgrounds, had traveled great distances and endured great pains to start new lives with this promise in mind. For some, this country fulfilled their end of the bargain, and so they and theirs lived happily thereafter.\n\nSadly, this was not a common occurrence. A great many others lived lives no different from what they had left behind: miserable, pathetic, pauperous. Too many suffered the same withering glares they longed to escape, whether for their race, faith or sex. Too many died with only a gravestone to their name. To our great shame, this \"land of opportunity\" favored a select few and left the rest to wail and gnash teeth.\n\nPresident Kennedy aspires to bring America closer to what it had promised, legislation by legislation. Everyone deserves a fair chance in his America, and informing them of his efforts will buoy their hearts in anticipation of what will come."
 USA_rfk_64_gentle_hand:0 "優しき手、断固たる声明"
 USA_rfk_64_gentle_hand_desc:0 "American democracy is built with peaceful dialogue in mind It gains nothing from proclaiming laws by force, and gains everything from simply hearing what the other side has to say. From two diverging opinions emerges a synthesis satisfactory to all parties, in turn leading to a consensus that benefits the greater good. This has served us well for two hundred years; petty tyrants and dictators are free to claim violence as their sole domain.\n\nThis does not mean, however, that we lack the fortitude and will to achieve our own aims. We do employ force, albeit in more subtle ways: firm words backed by ironclad promises, gentle hands to lead stray sheep back to the flock. Diplomacy powers the checks and balances on which our nation operates, and the President is not afraid to utilize it for the good of party and country."
 USA_rfk_64_national_healthcare:0 "全国医療保健法"
 USA_rfk_64_national_healthcare_desc:0 "Years of planning with cold, hard data, to best tailor it to the nation's needs like a beautiful gown on a womanly figure. Tense negotiations in the dead of night, dim lamplight and lit cigars illuminating sheets of paper crisscrossed by red ink. Speech after tiring speech in a hundred cities, thousands of hours drained away, all to harden wills, turn hearts and sow doubt. Few but for the NPP's far-sighted envisioned that the day our efforts bear fruit would come -- yet here it is, in its sempiternal glory.\n\nOur past acts have flirted with, but not quite achieved, the concept of universal healthcare: total coverage for all citizens, free of charge. Years prior, even some within the party would balk at the costs involved for such a program, let alone the wisdom of granting free and unrestricted healthcare paid for by the federal government. But the administration persisted, slowly winning hearts and votes, until the National Healthcare Act finally stands before Congress, ready to be judged for its worth. If passed, the mechanisms for the most robust universal healthcare system in the world shall soon be put into place.\n\nThis is a significant victory for both American democracy and the people it serves. Whatever happens, congratulations for having reached this point."
 USA_rfk_64_greatest_generation:0 "最も偉大なる世代"
 USA_rfk_64_greatest_generation_desc:0 "These few years saw us take risky gambles and hard sacrifices, as if struck with a fever pitch of madness -- but at last, the reforms have paid off handsomely. Black Americans now see their rights granted, expanded, and truly protected for the first time. Working Americans now come home every week with more money and in better health than the last. Voting Americans now approach the ballot boxes confident that their voice will be heard in the halls of Congress.\n\nWhat no one can fathom that fateful day in '64 has been realized in under a decade, enriching the Americans' life and freedom like never before. Through our tireless efforts, a golden age is just within reach for our nation's greatest and most blessed generation to claim as theirs."
 USA_rfk_64_goodnight_sweet_prince:0 "おやすみなさい、愛しき王子"
 USA_rfk_64_goodnight_sweet_prince_desc:0 "大統領は自国の悪に対するアメリカの当然の勝利を喜んでいるとはいえ、そこに至るまでの道で失われ、破滅した魂の数々を忘れることはない。そうした名誉ある死を遂げた者には彼の兄、ジョン・ケネディも含まれている。狂人の弾丸によって命を奪われたとはいえ、彼はろくでなしのニクソンによって血まみれになったアメリカの首筋を塞ごうとしたのだ。最も重要なことは、ニクソンの後でアメリカの民主主義的諸制度への信頼を取り戻し、常態への復帰に至る道筋を監督しようとしたことだろう。実際、多くの人間はああした悲劇さえ起こらなければ、彼は成功を収めていただろうと信じている。\n\nジャックは常に正しいことを行わなければならないという信念を持っていた。疑いようのないことは、彼が生きていれば弟ボビーの為したことを誇りに思うだろうということだ。\n\n大統領は兄の安息の地への短い旅を予定している。その地で何をするのかは、彼のみが知っている。"
 USA_rfk_64_root_of_the_issue:0 "問題の根本"
 USA_rfk_64_root_of_the_issue_desc:0 "The Civil Rights Act has finally become law of the land, and Congressman and layman alike celebrate their victory. Despite bellicose rhetoric tinged with the Southern twang aimed at the righteousness of our cause, millions of dollars spent on defaming and harassing our leading figures and humble rank-and-file, and colorful broadcasts meant to turn the American public against us -- despite aggressive assaults from cantankerous, hateful racists -- twenty million Americans can now truly exercise the rights which we take for granted.\n\nBut the struggle for true equality has yet to be won. Obstacles remain for the colored man to hurdle, ones which had centuries to entrench themselves into the American system. Invisible or otherwise, they pervade and corrupt the very institutions which proclaim to deliver liberty and justice for all.\n\nFor now, we shall revel in this seminal moment in America's history. Let us take care, however, not to grow complacent on our laurels, lest we see our current success undone."
 USA_rfk_64_march_straight_forward:0 "前だけを見て"
 USA_rfk_64_march_straight_forward_desc:0 "The situation we have found ourselves in is dire and bleak. Our foothold in Congress remains tenuous and prone to faltering, and our words fall on the deaf ears of more Americans than comfortable. As pressure mounts both within and without the NPP for President Kennedy to pass the Civil Rights Act -- whether to succeed or to fail -- negotiating with the Republican-Democrats becomes an increasingly attractive option.\n\nBut compromise entails sacrificing principle for convenience. For a party long defined by its commitment to its own agenda, the former is something it cannot afford.\n\nLet the Republican-Democrats stew in their own hypocrisy. The NPP can march forward to the future simply with the support of its ranks and the integrity of its Congressmen."
 USA_rfk_64_the_glorious_bill:0 "素晴らしき法案"
 USA_rfk_64_the_glorious_bill_desc:0 "On the President's desk lays the Civil Rights Act, unblemished by compromise, fastidiously maintained by men of power and principle in equal measure. It stays true to the words it enshrines, offering wide-ranging guarantees to all Americans irrespective of race, faith, sex, and creed -- desegregation in both public and private establishments, workforce quotas, abolishment of poll taxes and literacy tests -- duly enforced by the federal government.\n\nDespite protestations against \"forcing the Act through without sufficient discussion\" echoing in both aisles of Congress, President Kennedy could not have asked for a better bill. Getting the votes to ensure its passage is still an obstacle to hurdle, however, and whether or not he can ever ink his signature on the first page remains to be seen."
 USA_RFK_finished_CRA:0 "公民権法が採決された"
 USA_rfk_saf_tooltip:0 "南アフリカ戦争が勃発している\n"
 USA_bill_tooltip:0 "ロバート・F・ケネディは、議会での法案可決を目指す。"
