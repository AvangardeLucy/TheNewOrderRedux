 POLITICS_KARIM_SANJABI_DESC:0 "カリーム・サンジャービーはすぐに諦めるような男ではない。SAVAKがより残忍な弾圧のやり方を取る中で、イランの民主的民族主義者の古参である彼の国民戦線は、シャーに果敢に反抗し、そして苦しんできた。サンジャービー自身は、強く自由なイランという夢のために戦うことを決してあきらめなかった。彼の勇気と決意はイラン革命の勃発と同時に急成長したイラン民主共和国へと変貌を遂げた地下組織の事実上のリーダーに相応しかった。\n\n革命によって解き放たれた激動は、好機と世界の反対側にいる新たな友人の支援を齎した。サンジャービーの一派は、あらゆる人脈を駆使してアメリカに援助を求め、ワシントンの支援を確保するために必要な約束はなんでも約束した。戦いは苦難に満ちたものとなるだろう。しかし、もしかしたら、流れを変えることができるかもしれない。そうなれば、人々が豊かで自由な民主イランの夜明けが訪れるかもしれない。"
