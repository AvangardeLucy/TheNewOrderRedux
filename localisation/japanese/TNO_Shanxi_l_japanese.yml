 POLITICS_FU_ZUOYI_DESC:0 "傅作義は裏切り者だったのか？\n\nかつて戦争の英雄であり、生涯国民革命軍の戦士であった彼の過去を調べれば、その答えが見つかるはずだ。1911年、16歳の青年として革命の炎に身を投じたこと、天晴れである。30年代前半、山西省総督の閻錫山に命じられて、自分の治める綏遠という土地をよりよくするために心血を注いだこと。そして、日本の軍靴からこの国を守るため徹底的に戦い、裏切り者の徳王デムチュクドンロブとその犬どもに次々と決定的な勝利を収めたことも、賞賛すべきことである。\n\nしかし、幸運は長くは続かない。やがて水原が、そして山西も、「五号作戦」がもたらした血みどろの銃剣の下に陥落した。傅はかつての上官とともに姿を消した。それから、この二人は国境パルチザン問題を解決し、閻は故郷を取り戻し、傅は山賊の巣となった地を勝ち取ったのだと、あまりにも熱心に喧伝している。傍目には中国に対する裏切り行為としか思えないかもしれないが、フーにしてみれば、侵略者に魂を売ってでも、気高く同じ志を持つ愛国者たちを全滅から守るための最後の手段に打って出たのだ。そして、閻の不平をよそに彼らを無事に逃がし、いつの日か解放のために彼らと再会することを生涯に渡って誓ったのである。\n\nその約束を守りながら、綏遠と同じように新しい故郷とその人々を大切にしてきた。その約束は、古い仲間である閻が世を去り、山西省が彼の管轄下に置かれるようになっても守り続けた。今なお二州を束ねる指揮官として、その約束を守り続けている。辻が陝西省の西側で血まみれのワルツを踊るのを、傅はただ見ているしかなかった。\n\n傅作義は裏切り者だったのか？それは歴史が決めることだ、彼は既にできることを全てやったのだから。"
