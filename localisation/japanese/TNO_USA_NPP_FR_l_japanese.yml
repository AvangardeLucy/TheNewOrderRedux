 WAL64_bananas_for_bananas:0 "バナナ貿易"
 WAL64_bananas_for_bananas_desc:0 "ウォレスがOFN貿易構想を発表して以来、我々の果物農園は金儲けの道具になった。アメリカ人はバナナをあまり食べないのに、ウォレスは大量の補助金を出して、我々の果物商品を買わせたのだ。彼の目的は共栄圏への輸出量を制限して民間の消費に打撃を与え、OFNとの協定を結ぶよう政権に圧力をかけることだ。"
 WAL64_investments_brazil:0 "ブラジルへの投資"
 WAL64_investments_brazil_desc:0 "ウォレス大統領は、ブラジル経済への大規模な投資を開始した。アメリカ人はサン・パウロの工場やリオのペントハウスを買いあさっている。さらに我々の対米貿易も黒字になり、これは民需産業に大きな恩恵を与えている。"
 USA_WAL64_the_resegregation_of_schools:0 "全国隔離"
 USA_WAL64_the_resegregation_of_schools_desc:0 "ウォレス大統領はルビコン川を渡って、想像を絶することをやってのけた。彼は合衆国内のすべての州で学校隔離を強制した。黒人や北部の進歩主義者はこの新しい抑圧に激怒しており、彼の支持者ですらも多くが今回はやりすぎたかもしれないと考えている。ウォレスは州の権利を掲げて当選したが、この新たな行いは州の自治という概念に全く反している。北部の都市ではすでに大規模な集会が開かれ始めており、§jヨッキー派の自警団§!が教室に行く黒人の子供たちを「私人逮捕」しようとするなど、国中で人種間暴力の噴出が報告されている。\n\n§xそれだけの価値があったのですか？大統領閣下§!"
 USA_WAL64_self_help_idea:0 "自助機関"
 USA_WAL64_self_help_idea_desc:0 "メディケアはボロボロかもしれないが、ウォレスは残酷ではない。彼はこの国には自力で成功することができない不幸な人々がいることを認識している。そのため国内の失業者に仕事を与えるための国家労働部隊を設立した。求職者は政府の援助を受けて、国内で仕事を見つけることができるようになる。"
