 wallace.528.t:0 "中央高校の抗議者の鎮静化"
 wallace.528.desc:0 "時間が経ち、リトルロック中央高校入口での緊迫した膠着状態は、実際に暴力にほとんどないまま沈静化した。少数の抗議者が学校の近くでプラカードを振りながら立ち続けているが、もはや怒ったデモ隊の大群が積極的に入ろう試みているわけではない。\n\n事態の沈静化に伴い、州兵の出動は終了し地元警察に職務は引き継がれた。フォーバス知事は問題児への州兵の対処を評価し、セントラル高校が白人の子供たちのための優れた教育の場としてすぐに通常通りの業務に戻ることを約束した。ウォレス大統領はこの事態をエスカレートさせたことへの怒りの手紙を何通か送りはしたが、知事が予想以上にうまく対処したことは認めてた。\n\nしかし州内はもちろん、概してアメリカ全土にも不穏は残っている。アーカンソー州は、流血を伴わずに隔離を回復できることを証明したが、これは支持者にとっては不思議なことで、反対派にとっては悪夢であり、今後数カ月はリトルロックのような騒動が起こる可能性がある。"
 wallace.528.a:0 "もっと酷いことになりえた"
 wallace.539.t:0 "新たな手紙"
 wallace.539.a:0 "勝利だ。奴らはまた隔離される！"
 wallace.538.t:0 "マンハッタンデモとウォレスの嘆き"
 wallace.538.desc:0 "大統領とロバート・バードの目にマンハッタンの街角の光景が飛び込んできた。そこでは「アメリカの教育制度の崩壊」について叫んだり看板を振り回したりしつつ、ウォレス大統領を「子供を憎む怪物大統領」と罵倒するデモ行進が盛んに行われていたのである。その後映像はこれらのデモ隊がニューヨーク市警と衝突し、レンガや警棒が飛び交う中、殴り合いをする様子に切り替わった。「バード、あそこでいったい何が起きているんだ？なぜマンハッタンはこの瞬間にも燃え尽きようとしているんだ？」とウォレスは答えを要求した。\n\n「ええっと閣下、ご覧の通り、状況はかなり複雑なんです」とバードは答えたが、大統領からは「当たり前だろう」という率直な言葉が返ってきた。「閣下の政権が成功や潜在的な失敗をする間、連盟もまた様々な部分で拡大していっています。特に幾らかの過激な思想を共にする民主党員と進歩党派の一部の人々は、国民進歩連盟マルクス主義派と名乗り始め、最近の教育システムの改革に抗議しています」ウォレスは空いた口が塞がらなくなった。「この狂った奴らは、自分たちがこのクソッタレな国でどれだけいい暮らしをしているかを学ぶことが少しもできないと言うのか？次に爆撃されるべきは日本人だと言う度胸がそんなに悪いか？それとも我々が愛国心や国家を動かす素養を持っていることを知って腹を立てているのか？くそったれ！」大統領はマンハッタンの現状に対する怒りで椅子を蹴り倒しながら叫んだ。「バード、君の手元にあるすべての部隊をニューヨークへ配備するんだ、分かったか？この運動が勢いを増すと困る。もし奴らがこの、この、このクソ以上の何かを考えているならば、我々を地に引き摺り下ろそうとしているんだ！」大統領はどもりながら言った。「直ちに行います、閣下」\n\n命令された通りに準備していたバードは、テレビからデモ隊の歌が流れてくると、大統領と並んで固まった。\n\n今日は学校で何を学んだんだ？\n親愛なる私の小さな男の子よ。\n今日は学校で何を学んだんだ？\n親愛なる私の小さな男の子よ。\n私はワシントンは決して嘘を吐かないことを学び、\n兵士はめったに死なないことを学び、\n誰もが自由であることを学んだ。\nそれが先生が私に言ったことであり、\nそれが今日私が学校で学んだことであり、\nそれが私が学校で学んだことだ。"
 wallace.538.a:0 "もしそのようなことを続けるのなら、彼らはさらに学ぶことになる。"
 wallace.impeachment.1.t:0 "暗黒の時"
 wallace.impeachment.1.desc:0 "ウォレス政権の学校隔離に関する法令を施行するためにリトルロックに配備された連邦指揮下の軍は今朝、アフリカ系アメリカ人の全生徒が退学処分を受けたことに抗議してリトルロック中央高校に行進していたデモ隊に発砲した。どうやら銃撃は、デモ隊が学校に近づくのを人種隔離を支持する反対派のデモ隊が阻み、連邦指揮下の軍が2つのグループを離れさせようとしているときに起こったようだ。地元の病院によるとデモに参加していたアフリカ系アメリカ人が14名が死亡、36名が負傷し、白人の入院報告はなかった。\n\n米国防総省の報道担当者は今日の出来事についてコメントを控え、「ますます激しくなる状況に対応して、兵士が適切な自制心を持って行動した」と述べるに留まった。全米有色人種地位向上協会は、今回の銃撃事件を「正義と秩序の名の下に、不当な隔離を暴力的に押し付ける政府による、最も新たな蛮行」と主張し、連邦指揮下の軍の行動を非難している。\n\nリトルロックでは、地元当局が即日外出禁止令を出した後、散発的な暴力が報告されているだけだがニューヨーク、デトロイト、ボストン、バーミンガム、シカゴ、ボルチモアでは抗議行動や略奪行為が報告されており、抗議行動のリーダーたちは銃撃に関与した連邦指揮下の軍の行為や命令を直ちに調査することを求めている。事件の影響は急速に広がってい流ようだ。ワシントンにいるRDCの幹部や進歩党派の議員は、数日中にペンタゴンとホワイトハウスに今回の事件について説明するよう要求する声明を出している。"
 wallace.impeachment.1.a:0 "これからの日々は大変なものになるだろう……"
 wallace.impeachment.2.t:0 "アーカンソー州が調査を要求"
 wallace.impeachment.2.desc:0 "「アーカンソー州知事は、州議会議事堂前に連日デモ隊が集結し、州警察が夜間の暴動の鎮圧に追われていることを受け、リトルロックでの銃乱射事件における連邦軍の行動について州政府が独自に調査すると発表しました。知事は発言の中で、連邦軍を配備したウォレス政権の決定に公然と疑問を呈し、不明確な命令と地元の慣習に慣れていなかったことが悲惨な銃撃事件の原因だとしており……」\n\n大統領の顔が不機嫌になると、ウォレスの側近たちは心配そうに顔を見合わせた。大統領補佐官はテレビを消して、大統領の目線を周りに向けさせた。\n\n「大統領閣下、貴方はこの状況がどれほど悪いか知っているはずです。議会やアーカンソー州が根拠のない結論を出す前に連邦政府による調査を開始して、この問題に先手を打たねばなりません」\n\nウォレスはゆっくりと頷いた。アメリカ人兵士が他のアメリカ人を路上で射殺するという光景は、無視できないほど恐ろしいものであり、ハゲタカがこの機会を逃すまいと低空で飛行していることも知っていた。今、重要なのはダメージコントロールであり、アーカンソー州政府が証拠の収集を始める前に連邦政府に調査を担当させることであった。"
 wallace.impeachment.2.a:0 "全て封鎖しろ！"
 wallace.impeachment.3.t:0 "しつこい追跡者"
 wallace.impeachment.3.desc:0 "リトルロック事件の調査を国防総省が担当すると政府が発表した翌日、ウォレスは連邦議会議事堂での会議から帰ってくる大統領補佐官を待ち焦がれていた。彼はリトルロック事件の責任を追及されているのだろう。しかし、軍と司法省がアーカンソー州ですべての証拠を確保すれば、NPPが仲間割れをしない限り大丈夫なはずだ。\n\n執務室に駆け込んできた大統領補佐官は、息を切らしていた。慌てふためき、言葉を詰まらせるのがやっとだった。「議会は我々と知事間の電話記録を持っていました。彼は、我々の仲間が証拠を確保するよりも先に我々を売ったようです」\n\nウォレスは動揺した。「それで議会は？」\n\n「彼らは知事の『私は銃撃の前に連邦軍の任務について十分な相談も情報もなかった』という主張を信じています」ウォレスは大統領補佐官に水を勧めたが、彼は拒否して続けた。「中道派は、下院での調査に同意するつもりです。調査はもう我々の手を離れています。いずれ証言を求められることになるでしょう」\n\nウォレスは悪態をついた。議会の犬が血の匂いを嗅ぎつけたことで、すべてがややこしくなりそうだった。ここは、国民に直接訴えかけるべきなのかもしれない……"
 wallace.impeachment.3.a:0 "国民は我々の話を聞く必要があるのだ！"
 wallace.impeachment.3.b:0 "スケープゴートを用意できるかもしれない……"
 wallace.impeachment.3.c:0 "議会は何も見つけられないだろう、落ち着くんだ！"
 wallace.impeachment.4.t:0 "琴線に触れる"
 wallace.impeachment.4.desc:0 "ウォレス大統領の演説まであと1日となったが、大統領の政治キャリアの中で最も政治的に重要な演説となる可能性が高いこの演説にどう臨むべきか、政権内で意見が分かれている。\n\n連日の抗議活動と暴力の増加で国が混乱し、議会と連邦政府の両方の調査が続く中、国民の統一のために包括的な声明を発表することが最も安全な方法かもしれない。たとえ国民がウォレスの誠実さに懐疑的であったとしても、この声明はNPPを束ねるのに十分であり、政権が議会で弁明するための時間を稼げるかもしれない。\n\nまた、ウォレスのせいではないと主張して軍の規律に原因を求めたり、法と秩序を主張し続けて危機における政権の役割を無視したりするなど、より対立的なアプローチをとることを提唱する人もいる。これらのアプローチは事件の事実に直接異議を唱えたり－－後者の場合は実際にアメリカを統治する仕事に戻ろうとする－－することを可能にするが、世論はもちろんのこと、NPPの盟友たちですら、急激に我々に否定的な反応になるだろう。\n\n一発勝負だ。二度目はない。"
 wallace.impeachment.4.a:0 "国が一丸とならねばならない。"
 wallace.impeachment.4.b:0 "軍規の調査を約束しよう－－与えられた命令の調査ではなく。"
 wallace.impeachment.4.c:0 "みんな落ち着け、今すぐにだ！"
 wallace.impeachment.5.t:0 "中道路線"
 wallace.impeachment.5.desc:0 "「それがあなたのすべての計画なのですか、大統領閣下？何もなかったことにするのですか？」NPPの上院議員が信じられないと言った様子で尋ねた。\n\n「国は落ち着いて仕事に戻るべきであり、我々はすでに調査中のことで暴動を起こすよりも、もっと大きなことを心配せねばならない」ウォレスは言った。\n\n「……幸運を祈ります、大統領閣下」上院議員は素っ気ない返事をして、部屋を出て行ってしまった。\n\nウォレスの大統領補佐官は何日も政権の対応に追われて憔悴しきっており、今にも泣き出しそうな顔をしていた。「これではダメです、大統領。このままでは、NPPに協力してもらうことはできません」\n\nウォレスは、補佐官に向かってこう言った。「他に良い案があるのか？4時間で声明文を書き直すわけにはいかないんだぞ！」\n\n補佐官は、大統領に懇願した。「いや、しかし、もう少し事実を織り交ぜる時間はあります。もう少し待てばあの日のデモ隊と反デモ隊の暴力により、軍隊が危険を感じていたという主張を裏付けるものが見つかるかもしれません。我々の主張をより説得力のあるものにし、双方に落ち度があったように見せるための十分な事実です」"
 wallace.impeachment.5.a:0 "今のままでやってやろう！"
 wallace.impeachment.5.b:0 "人々に信じさせるには、あと数時間は短い。"
 wallace.impeachment.6.t:0 "恐怖、茶番、そしてテレビ"
 wallace.impeachment.6.desc:0 "時折のカメラのフラッシュ、1～2分ごとのささやき声、ぎこちない咳や喉を鳴らす音、大統領がスピーチに目を通すために書類をシャッフルする音。これらは、全米のアメリカ人が被った恐ろしい日々の翌朝、大統領執務室で聞かれた唯一の音だった。今、市民、政治家、そして大統領の閣僚までもが、リトルロックでの出来事についてウォレスに答えを望んでいる、いや、要求している。「大統領閣下、それではいきますよ。3、2、1……」\n\n「親愛なるアメリカ国民の皆さん、おはようございます。この一日は、恐怖、怒り、悲しみの感情で満たされています。昨日の朝、リトルロック中央高校が開校時刻を迎えると、退学処分を受けたアフリカ系アメリカ人の生徒たちが列をなして行進を始めました。その際、学校への入場を阻止しようとする反対派の激しい抵抗に遭い、連邦軍の兵士が事態の沈静化を図りました。緊張と暴力が高まる中、法と秩序を維持するために恐ろしい決断をせざるを得ず、群衆を分散させるために生徒グループに発砲しました。負傷者と死者は、その地域の警備を命じられた兵士によって集められ、合計でアフリカ系アメリカ人の生徒14人が死亡、36人が負傷しました。紳士淑女の皆さん、あなたが誰であろうと、これは恥ずべき悲劇であり、私の政府は事件の特徴と周囲の状況を調査するために懸命に取り組んでいます。生徒が銃で撃たれて殺されるというのは、アメリカの現代社会では無くすべき恐怖であり、この国が素晴らしい国であるにもかかわらず、今のような苦しみを味わわなければならないのは不幸なことだと思います。皆さんにお願いしたいのは、このような危機的状況の中でも、団結して強く立ち向かってほしいということです。暴動や抗議ではなく、私たちと一緒に立ち上がって、正義のために全力を尽くしましょう。国のために、家族のために、党のために、すべての人の自由と正義のために」\n\nカメラのフラッシュは大統領を悩ませ続けていたが、厳しく対応することは事態を悪化させるだけだった。「写真を撮らせて、ジョージ・C・ウォレスが一緒に苦しんでいることを最初に知ってもらおう」と大統領は考えていた。"
 wallace.impeachment.6.a:0 "さて、どうだったかな。"
 wallace.impeachment.7.t:0 "防御の構築"
 wallace.impeachment.7.desc:0 "議会の弾劾調査は、単純な事実調査ではないことがわかった。議員は召喚権を持っており、証人や公務員に対して、さまざまな分野の文書や宣誓証言を要求することができる。下院監視委員会は現場の兵士からホワイトハウスのスタッフに至るまで、リトルロック事件の決定に関与した証人を、時間をかけずに招集した。\n\nウォレスは、下院の調査官が提出した目撃者のリストと添付された理由書に目を通した。膨大な数の証人が強引なスケジュールで集められていた。ウォレスは、「現場の兵士」と「命令を出すスタッフ」という2つのグループのどちらか一方だけの証言を完全に調整して確保する時間しか我が政権にはないと、厳しい評価をした。\n\nさらに、下院の監視委員会に所属するNPP議員が、調査を甘くしてくれるのだろうかという問題もある。進歩党派が反旗を翻している中で、これも簡単なことではないが、喚問される証人を指導するよりも、我々の党議員に寄り添うことの方が受け入れられるのではないだろうか。"
 wallace.impeachment.7.a:0 "兵士の証言を調整しよう"
 wallace.impeachment.7.b:0 "スタッフをロックダウンしよう"
 wallace.impeachment.7.c:0 "連邦議会への表敬訪問を行おう"
 wallace.impeachment.8.t:0 "摩擦"
 wallace.impeachment.8.desc:0 "リトルロックに派遣された兵士たちの証言の根底にあるのは、曖昧さと混沌である。\n\n兵士たちは、「法を守り、秩序を維持する」という明らかに曖昧な命令のもと、アフリカ系アメリカ人のデモ隊と白人のカウンターデモ隊の間に細い警戒線を張り、混乱した雰囲気の中で行動していたという。\n\n喧嘩が起こり、緊張感が漂い、兵士たちは2つの集団を引き離そうとしていた。武器が発砲されたのか、亀裂が入った。慌てたように視線を交わした後、また音がして、悲鳴が上がった。群衆が押し寄せてきた。ライフルを構えた。狙いをつける暇もなく、反射的に撃った。\n\n混乱と曖昧さから弾劾の意図を推定するのは馬鹿げている、と主張することもできるだろう。とはいえ、アフリカ系アメリカ人のデモ参加者が全員死亡したという事実は変わらないし、それを考慮すると、曖昧さが信憑性のある弁護になるという保証はない。それどころか、曖昧な命令は意図的なものであり、隔離という「法」を守るために責任を回避するための提案であったと非難される可能性もある。\n\n兵士たちに武力行使をする明確な権限はなかったが、自分たちの判断でとにかく武力行使をしたという「同意」を得ることができる。しかし、このように兵士に証言してもらうための「動機」を用意するには、費用もかかるし、倫理的にも問題がある。ましてや、政治的なスケープゴートにされることで、軍がどのような影響を受けるかは言うまでもないだろう。"
 wallace.impeachment.8.a:0 "些細な事情が無数に重なり合って起こった事故だったのだ……"
 wallace.impeachment.8.b:0 "彼らは命令に違反したんだよ、畜生！"
 wallace.impeachment.9.t:0 "ゼロ・リコール"
 wallace.impeachment.9.desc:0 "ワシントンでは、秘密裏に行われることはほとんどない。すべての会議には記録係がいて、記録係が決定事項の概要をさらに下の役職者に伝え、下の役職者が行動項目をさらに下の役職者に伝える、といった具合である。揺りかごから墓場まで、政府の政策は膨大な量の文書によって規定されており、その文書はセキュリティクラスを定めることによって詮索されないようにすることができる。\n\nウォレスはこのことを知っていたので、この段階ですべての書類の痕跡を封じ込めることができるとは考えていなかった。しかし、法律用語や政府の記録というものは、本質的な真実を覆い隠してしまうものであり、そのような記録を作成した背景を熟知している傍観者でなければ解析することはできないものであった。司法審査に耐えられるように、文書は慎重に作成されているが、作成に携わったスタッフに真実を求めれば、その言葉は間違いなく別の政治的意味を持つことになる。\n\n幸いなことに、この問題には憲法上の救済策があった。修正第5条だ。リトルロック事件の場合、事実上の箝口令が敷かれていたため、議会の前でも、誰もが自己負罪となりえる発言をすることはできなかった。しかし、政治的意図はなかったという党派的な主張を全員に強要しようとすると、たとえ可能な限り「明確な」答えが得られたとしても、一度、誰か口を割ってしまえば、さらに悪い結果になるかもしれない。"
 wallace.impeachment.9.a:0 "否定しろ、否定しろ、否定しろ！"
 wallace.impeachment.9.b:0 "黙秘権を行使しよう！"
 wallace.impeachment.10.t:0 "全てが味方"
 wallace.impeachment.10.desc:0 "議員たちは好調な時にはすぐに協力してくれるが、いざという時には忙しかったり、連絡が取れなかったりと、苦労を重ねていることをウォレスは知っていた。下院監視委員会のNPP議員の一人一人を探すのには、議会が開かれているにもかかわらず、何時間もかかった。\n\nもちろん、NPPを大統領に従わせるために何を言うかという問題もあった。NPPの議員たちは同じ党員でありながら、国内に基盤があり、起こり得る主要な課題を乗り切ることができると考えた場合、嫌いな大統領に首を突っ込む義務はないのだ。ウォレスは、自分がNPPの有権者の中でもヤンキー寄りの進歩的な層に対してはすぐに意見が衝突してしまうことを自覚していた。彼らは監視委員会の中でも扱いにくい存在であり、一方で至上主義派は、党の統一と政策の主導権の拡大という当たり障りのない約束をすることで、もっともらしく懐柔することができた。\n\nそして、不退転の決意をした人は？ウォレスはウォレスで、ただの党員として段ボールのように捨てられることを拒否した。彼には、ディープサウスでは声高に、その他の地域ではひっそりと、自分たちの大統領が狼の餌にされるのを見ていられないという支持者がいた。ウォレスに注目が集まり、弾劾の可能性がある中で、彼は……委員会の残留者に自分を支持するよう働きかけている。さもなければ、彼らの右翼からの挑戦を受けることになる。彼らは理念のためにどれだけ自分の政治生命を削ることができるだろうか？"
 wallace.impeachment.10.a:0 "安全に、今ある票でやっていこう"
 wallace.impeachment.10.b:0 "進歩党派に寄り添う時が来た！"
 wallace.impeachment.11.t:0 "空白"
 wallace.impeachment.11.desc:0 "自然界と同様、政治も空白を嫌う。リトルロックでの銃撃事件やその後の下院での動きについて、ホワイトハウスから何の声明も出されていないため、メディアはこの一連の事件で我々の政権が果たした役割について、中途半端にチェックされた真実や陰謀論、噂で騒いでいる。最もよく知られているのは、たとえリトルロックでの銃撃を命令していなかったとしても、我々の公民権政策の全体的な傾向から、起こった銃撃事件をさほど気に病んでいないのではないか、そして我々の沈黙がその仮説を裏付けているのではないか、というものである。\n\n政権がこの発言にどれだけ同意しようとも、それは問題ではない。物語を書いているのは他の誰かであり、ウォレス大統領は反論を提案することすら関与しようとしないため、NPPの議員たちは対応策をまとめようと躍起になっているが、それは良く言えばおざなり、悪く言えば支離滅裂である。当然、NPPの議員団は激怒している。\n\nマスコミとNPPだけの問題ならまだしも、国民全体が怒りと反感を抱いている。毎日のように公民権運動が行われ、南部ではアフリカ系アメリカ人と白人の対立が爆発しないように外出禁止令が出されている。すべて我々の目の前でだ。"
 wallace.impeachment.11.a:0 "クソが。"
 wallace.impeachment.12.t:0 "生徒たちの証言"
 wallace.impeachment.12.desc:0 "ワシントンD.C.の議事堂からの最新の情報によると、下院はリトルロック中央高校でのウォレス大統領の行動を調査するために、大統領の弾劾裁判に繋がり得る審査を正式に開始すると決定したようだ。審査では早速、ウォレス政権に不利な証言をするために、抗議行動に参加したアフリカ系アメリカ人の生徒たちが第一の証人として召喚されたという報道がなされている。\n\n下院では、リトルロックでの大虐殺を目撃した生徒たちが提出した証拠の審理を開始するため、下院議長が正式にこの事件の担当者を任命し始めた。彼らは、アメリカ国民の心を揺さぶる感情的で悲痛な物語を話していった。「私達がようやく高校の校門にたどり着いた時のことです」と、流血の渦中にいた目撃者の一人、パーシー・ジェイムソンが話し始めた。「その時にちょうど、私たちの抗議運動に反対するデモ隊に遭遇しました。彼らは私達が学校に入ろうとするのを嫌い、『黒人は自然に戻れ』と叫んでいました。私達が行進していく間、何人もの仲間が殴られたり、蹴られたり、看板、時にはレンガで頭を殴られたりもしました。ちょうどその時です」パーシーはここで、1分ほど時間をかけ、なんとか声を絞り出した。「その時、軍隊がやってきたんです。彼らはみんなを殴ったりしました。彼らの中には、私達と同じように怖がっている者や、あるいは私達を憎んでいるような者もいました。私達を傷つけている集団が前進を開始すると、軍隊が銃を撃ってきたんです」パーシーは泣き崩れ、数分後に落ち着きを取り戻した。\n\n首都圏の状況が悪化するにつれ、報道陣は広範囲に広がっていく。デモ参加者や被害者となった生徒たちがそれぞれの立場で証言していく中、ウォレス大統領がどのような結果を迎えるのか、時間のみが教えてくれるだろう。"
 wallace.impeachment.12.a:0 "子供達は私がやったとは言っていない！"
 wallace.impeachment.13.t:0 "兵士の証言"
 wallace.impeachment.13.desc:0 "数日前に起きたリトルロックでの銃撃事件の調査は、今日も下院で続けられており、下院議員は、高校での銃乱射事件に関与した州兵を次の証人として召喚することを決定した。報告によると、この証言には、群衆に向かって積極的に発砲した兵士と、発砲に関与しなかった兵士、そして事件のエスカレートに対応した上級士官が含まれている。\n\n下院司法委員会の関係者は、デモ隊への発砲命令の実行への公的関与があったかどうかを判断するため、複数の州兵から証言を得た。「アーカンソー州の第216憲兵中隊の第2小隊は、アーカンソー州と米国南部の教育施設の隔離に関する連邦法を執行するよう命じられていました」と、リトルロック中央高校に駐留していた部隊の指揮官であるビクター・ソーントン中尉は最初にこう述べた。「その後の出来事は、無秩序になった状況をコントロールしようとする試みでした」リトルロックでの行動を指揮官が承認したように聞こえた後、多くの議員が息を呑んだり、ざわめいたりした。また、同じ部隊に所属していたダグラス・N・マコーネル伍長は、全く異なる証言をした。「私は部隊の中で、他の数人に挟まれるように立っていました。あの時は、そこにいたデモ参加者たちと同じように、とても恐ろしかったです。殴り合いが繰り広げられ、人々は歯を食いしばったり、叫んだり、レンガを投げたりしていました。私はほとんど目をつぶっていました」と彼は言った。「あっという間に酷い状態になりました。そして誰かが『撃て！』と叫び、あの惨劇が始まってしまいました」彼は目に涙を浮かべ、声を振り絞って語った。「すべてが地獄になった。みんなが撃ち始めました。私は怖くて引き金に指を当てれなかったほどで、後になって1発も撃っていなかったことが分かりました」州兵は涙を流しながら言った。\n\n今、ワシントンは恐怖とパニックに包まれている。しかし、何があっても、政府は責任者がリトルロック中央高校での行動に答え、すべての被害者に補償を行うと約束した。"
 wallace.impeachment.13.a:0 "まだ私の名前は出てきていない！"
 wallace.impeachment.14.t:0 "スタッフの証言"
 wallace.impeachment.14.desc:0 "数日前のリトルロックでの流血の渦中にいた人々からの感動的な審問に続き、銃撃に関与した兵士による衝撃的で目を見張るような証言が行われた後、下院は運命の日に何が起こったのかを証言させるために、3組目にして最後の証人たちを呼ぶことを決定した。今日は、ウォレス政権のスタッフとアーカンソー州政府のスタッフが、14人の生徒の死の関与における、両政府の結びつきの可能性について証言する予定である。\n\n下院司法委員会から最初に証言台に呼ばれたスタッフは、アーカンソー州政府の関与について見識を述べるために、州政府公安局長官を呼び出した。「公安局は、リトルロック・セントラル高校で発生した銃乱射事件の原因となった失敗を認識しており、あの日の我々の行動を非常に後悔しています」と長官は述べた。「平和的な抗議活動から大虐殺へとエスカレートしたこの事件は、アーカンソー州政府内で意図的に起こったことではなく、あんなにも短い時間の中で、これほど速く、これほど恐ろしいことが起こるとは、単に備えができていなかっただけなのです」さらに何人かの州政府のメンバーの話を聞いた後、議会はウォレス政権の連邦政府スタッフという大物の話に移った。「アメリカとウォレス政権は、教育制度の隔離状態と、その日に抗議した生徒たちの行動について痛切に感じています」とウォレス政権内部の、名前が保護のために伏せられているある人物は証言した。「しかし、この生徒たちを受け入れることに同意しないからといって、彼らの入学を阻止するための虐殺を許可したことを意味しません」ある議員は「衝撃を受けた」と述べ、ウォレス政権のスタッフが「その姿勢のおかげで起こった虐殺」の余波の中で隔離を擁護するような発言をしたことに「気持ち悪さを感じた」と語った。\n\n下院が証人喚問の呼びかけを正式に終了したことで、下院は集めた証拠をウォレス大統領の弾劾条項として上院に提出するかどうかを決定するプロセスを正式に開始した。"
 wallace.impeachment.14.a:0 "誰かあの小僧の名前を教えろ！"
 wallace.impeachment.15.t:0 "下院が弾劾条項の提出を決定"
 wallace.impeachment.15.desc:0 "アメリカの政界に興奮が走った。多くのメディアが「リトルロック中央高校の大虐殺」と呼んでいる事件の調査と証拠の収集について、下院が正式に判決を下したのだ。下院議長は、「アフリカ系アメリカ人生徒14人が死亡し、36人が負傷した事件へのジョージ・C・ウォレス大統領の関与について、上院への調査を正式に送付して裁判を開始する」ことを決定した。\n\n「弾劾」という言葉は、この時点でアメリカ国民にとって耳慣れた言葉となっており、誰もがこの銃撃事件に対して確固たる信念を持つようになった。ウォレスを支持するデモ参加者は「Wallace Will Win!（ウォレスは勝つ！）」と書かれたシャツを着た数人の男女と一緒に「あの忌まわしい生徒共は、引き下がれと言われているのに、絶対にそうしなかった。何を考えていたんだ」「銃撃事件を大統領のせいにするのはおかしい！引き金を引きたくてしょうがない軍が殺したんだ！生徒たちは最初からそこに居るべきじゃなかったんだ！」と語っている。しかし、大統領の弾劾裁判に関しては、デモ隊を支持していた多くの人々がワシントンに集まり、大統領を非難していることから、他の人々は彼らとは異なる意見を持っているようだ。「ウォレスがやったことは、アメリカの恥だ。彼が群衆に向けて発砲するよう指示したかどうかは別にして、あの子供達を学校に入れておけばこんなことにはならなかったんだ！」「Racists Remain Responsible!（人種差別主義者は責任をとれ！）」と書かれた横断幕を振り回しながらこう叫ぶ男もいた。「リトルロックで起こった惨劇の後にウォレスを支持する人は、全体的に大きくかけている部分があると思う。被害にあった子供たちは生徒だ。彼らはただ科学や数学、英語を教えてもらおうとしていただけなんだ」\n\n上院がジョージ・C・ウォレス大統領とその政権の行動または不作為の可能性を正式に調査する準備をしている間も、アメリカは50人の被害者の血に溺れながら分裂し続けていた。"
 wallace.impeachment.15.a:0 "忌まわしい犯罪者議員共め！"
 wallace.impeachment.16.t:0 "我らの裁判上の切り札"
 wallace.impeachment.16.desc:0 "待ち時間は長く、大変なもので、大統領の日常業務だけでも、ウォレス大統領は疲れていた。しかし、どれほど疲れていようとも、カメラがフラッシュするたびに、記者が執務室の外で「ウォレス大統領、あなたは銃撃を許可したのですか」と質問を叫ぶたびに、大統領の血管には怒りが流れた。全米屈指の弁護士チーム、ハーバード大学の法学部教授、歴代大統領の弁護をしてきた者たち、中には金賞を受賞した者などの、その全員が大統領執務室に集まり、国家の恥を作った大虐殺の後に弾劾される可能性がある大統領を弁護するために準備をしていた。\n\n「紳士の皆さんもご存知の通り、今は困難な時代だ。私は、何十年にもわたる恐怖と不信の時代を経て、この国に勇気をもたらすためにできる限りのことをした。しかし今、皆さんもご覧になっていると思うが、メディアはこの事態をサーカスに変えてしまい、私はジョークの最大のオチになってしまうかもしれない。下院はすでに私に反抗的なため、上院の老人達に助けてもらいたいのだ。我々に何ができるだろうか」大統領は、議論を始める合図となる発言をした。そして、その議論は何時間も続いた。ホワイトハウスにいる誰もが、ここ数日で首都に形成された報道関係者やデモ隊の大群に引き裂かれるような気持ちになった。ロバート・バードの執務室の壁に石がぶつかったり、大統領の妻であるラーリーン・ウォレスは、後ろの窓に記者がへばりついているのを見て怖くなり、作ったばかりのスープの椀を落としたりした。ホワイトハウスはバラバラになり、恐怖と不安の中で、電話の鳴る音、執務室の閉ざされたドアの向こうで怒鳴り散らす大統領と話し合う弁護士たちの声、そして周囲に押し寄せる怒れる市民と執拗なレポーターの嫌がらせだけが響いていた。\n\nそしてついに大統領と弁護士団が執務室から出てきた。それはまるで、ペンと法律用語を剣と盾にして、隣の城に戦いを挑もうとする騎士団のようだった。これで、マスコミのどんな脅し文句も、法廷での被告とそのパートナーたちを怯えさせることはできないだろう。"
 wallace.impeachment.16.a:0 "もし上院が戦争を望むのなら、戦争になるだろう。"
 wallace.impeachment.17.t:0 "法廷での我々の1日"
 wallace.impeachment.17.desc:0 "今日の上院室の空気は重く、緊張感があり、時には怒りが伝わってくるようだったが、少なくとも陳腐ではなかった。ウォレス大統領は、連邦政府の中で最も強力な立法機関である陪審員を見渡したが、全員が被告を振り返っているように見えた。経験豊富な最高裁判事が裁判長となり、まもなく裁判が始まる。しかし、このような状況にあっても、ウォレスは1つのことを知っていた。「何かあっても、怖がってはいけない。臆病になってはいけない。誰にも振り回されず、落ちぶれない」\n\n「アメリカ合衆国上運議員は忠誠の誓いのために立ち上がるように」連邦最高裁長官が話した。全員が起立して宣誓文を唱えた。ウォレス大統領もその中の一人で、国への誇りを持って胸に手を当て、大きな声で自信を持って話していた。「席にお着きください」裁判長が命じた。「本日、合衆国上院はH.Res.519の手続きを開始します。正式名称は『ジョージ・ウォレス大統領の弾劾裁判』です。下院から提出された証拠に伴い、『リトルロック中央高校銃撃事件』発生後のアメリカ合衆国大統領ジョージ・C・ウォレスの調査を進め、14人の生徒の死と36人の負傷をもたらした不手際の可能性を調査するのが上院の義務です」ウォレスは、この老人が手探りで手続きを進めているのを見て、刻々と不満を募らせていた。彼は自分が無実であることを知っていたし、上院議員たちがそれに気づかないのであれば、アメリカは破滅してしまう。「検察側、この場合は連邦捜査を代表するために選ばれた代表者は、冒頭陳述を行ってください」\n\n検察側の冒頭陳述は、少なくともウォレス大統領の目には、絶対的な大失敗と映った。ウォレス大統領が同じ州にいたわけでもないのに、「大虐殺が起こったのは大統領の熱烈な隔離主義的信念のせいである」という告発だ。いっそのこと「ウォレス政権は、何人もの罪のない人々を死に至らしめた、悲惨な状況を引き起こすよう主導した」と言った方がよかっただろう。「弁護側、つまりウォレス大統領と弁護団は、冒頭弁論を行ってください」"
 wallace.impeachment.17.a:0 "……州兵とウォレス大統領の間には、歴然とした差がある。"
 wallace.impeachment.17.b:0 "……だからこそ、責任は地元の権力者の行動と不始末にあるのだ。"
 wallace.impeachment.17.c:0 "……結論として、リトルロックでの抗議団体は違法であり、それゆえに法律によって排除されたのだ。"
 wallace.impeachment.18.t:0 "高みの見物"
 wallace.impeachment.18.desc:0 "弁護人の第一人者として活躍していたハーバード大学卒の法学博士、サドウスキー博士が、裁判の始まりを巡って上院に長々と殴り込みをかけた後、ようやく席に着いた。その男が席に着いた後、上院は彼の来訪に厳しい沈黙で応えた。もっと経験の浅い政治家であれば、その後の堂々とした恐怖感に怯え、地獄を見たかもしれない。しかし、ジョージ・ウォレスは違った。ウォレス大統領は、心の中にある一つの考え、「クズ共は怖がっている」を貫いた。\n\nウォレスは、完全な地滑り裁判になると信じていた最初の勝利を、長い時間をかけて堪能した。正直なところ、ウォレスはこの裁判を楽しむとしたら今しかないと思っていた。完全な「メディアによる裁判」がすでに起こされていると思われる中で、サドウスキーは訴追の冒頭においてウォレスが無実であることの根拠を突きつけることで、自由世界で最も強力な立法機関に理性を取り戻そうとした。しかし、サドウスキー博士とは違って、ウォレスは自分が大切にしている事実を知っていた。それは、ワシントンの吸血政治家たちに理屈は通じないということ、特に彼らとその反米主義を引き裂いた男に対して彼らが激昂しているときには、理屈が通らないということである。上院議員の中には、最終投票までの間、裁判の内容を聞かずに「ウォレス」の名が鳴り響く中で、有罪に投票しようと企んでいる者がいないとは限らないのではないか？しかし、運が良ければ、最高裁長官は、この裁判ができるだけ公正に行われるようにしてくれるだろうし、彼の反対派がこれまでに行ってきたサーカスのような行為のどれも、彼のチャンスを危険にさらすことはないだろう。\n\nウォレスは、これが戦争の最初の戦いに過ぎないことを知っていた。しかし、この戦いに勝てば、ウォレスとサドウスキーは、ここで彼を陥れようとしている人物たちにチャンスを与えないことができるのだ。"
 wallace.impeachment.18.a:0 "ウォレスに1ポイントを！"
 wallace.impeachment.19.t:0 "目撃者が歩く場所"
 wallace.impeachment.19.desc:0 "「検察側と弁護側、それぞれが最初の基礎的な主張を行いました。さて、裁判は証人の反対尋問に進みます。アメリカの法律の規定に倣って、検察側から反対尋問を始めます」と最高裁長官が最初に発言した。「素晴らしい」とウォレスは思った。そして「今度は黒人があそこに行ってお友達のことで泣くのだな」とも思った。サドウスキー博士は大統領を落ち着かせるために、こう囁いた。「あなたが生徒にライフルを向けている写真が撮られてない限り、あなたはこの件とは何の関係もありません」\n\n検察側が最初に呼び出したのは、あの州兵のダグラス・N・マコーネルだった。怖くて命令通りに動けなかった男だ。尋問はニューヨーク州上院議員が担当した。「マコーネル伍長、リトルロック中央高校での流血事件の後、あなたは大きく動揺していましたね。今回の件で誰に一番失望を感じていますか？」と上院議員は尋ねた。「失望を感じたものはたくさんありますが、一番失望を感じているのはあの日の、何人かの隊員に向けられていると言えます。そして、その中で混乱してしまった自分自身にも失望があります」マコーネルが答えた。「ほらご覧ください、閣下」サドウスキーはウォレスに小声で言った。伍長は権威を重んじるように育てられており、軍の最高司令官である大統領に逆らうことを恐れているのだ。\n\n「検察側は次に、パーシー・ジェイムソン氏を召喚します」ニューヨーク州上院議員が叫んだ。「メディアで話題になった、銃撃事件を生き延びた黒人の子供か。これはどうなるか見ものだな」とウォレスは思った。「ジェイムソンさん、あなたはウォレス政権が行ったアフリカ系アメリカ人に対する隔離政策が、この大虐殺の直接の原因であるとお考えですか？」と上院議員は尋ねた。「僕、あの、えっと、あの日、僕たちに発砲した男たち、特に発砲を命じた警官たちに対して、僕と友人たちは、とても腹が立ちました」ジェイムソンが答えた。彼のような幼い子供が、この国で最も強力な百人の立法者でいっぱいの部屋で、米国大統領を非難するだろうと考えるなど、大きな間違いだったのだ。"
 wallace.impeachment.19.a:0 "この件において彼らは我らに勝利をもたらすだろう！"
 wallace.impeachment.20.t:0 "戦う時間"
 wallace.impeachment.20.desc:0 "最高裁長官は弁護側に対し、検察側が提出した証拠に対する反対尋問の計画を練るための短い時間を与えていた。サドウスキーとウォレスは検察側証人に対する反対尋問で少しは有利になったかもしれないと思った。しかし検察側の穴だけでは彼らは裁判を生き残れないし、不十分だったゆえに死地に送られた人たちだっているのだ。いやそれよりも、この裁判の次の段階を見据えた計画を練ることが先決だ。\n\nサドウスキーは、チームの誰もが素晴らしいと称賛して今にも互いの背中を叩き合いそうな計画を生み出していた。彼は政権内の匿名の職員を呼び出して彼自身のことを尋問し、政権や大統領と、学校分野の隔離の現行法における発砲命令に関連するなにかに関して誤った記憶を明かすよう心理的に働きかけるつもりであった。そうすればこの件の目撃者が提供する情報の全体的な矛盾を示すことができ、検察の潜在性を制限することができる。次はもちろんビクター・ソーントン中尉を証言台に呼び出すつもりである。ソーントンはすでに子供たちを撃ったことについて自身の無実を主張している。だから彼を使えば、そこにいたアフリカ系アメリカ人生徒の「平和的抗議」が、メディアが主張するよりもずっと血なまぐさいものだったことを示すことができるだろう。それにもし嫌悪感を抱かれれば、どうあっても彼の発言は自らの行動を誇示するものになり、逆に言えば我々は彼の命令からあらゆる面で距離を置くことができる。\n\nウォレスはしばらく作戦を考えていたが、あることを思いついた。「サドウスキー、そのジェイムソンという子を使うつもりはないのか？」ウォレスが言った。「えっと、我々の計画にはないですが、なぜですか？」と彼は答えた。「彼の主張の穴を突けば、彼とメディアが彼の信頼性を誇張したことを示すことに成功するだけでなく、彼の同類を隔離するという私の政策が正しいことを示し、彼らが信頼できないことを示すことができるからだ」と答えた。サドウスキーと弁護団はウォレスの過激な弁護案を検討するのに時間がかかった。なぜならその弁護方針は、隔離議論において実際に意味をなす可能性があるからだ。しかし時間はどんどん過ぎていき……"
 wallace.impeachment.20.a:0 "……以上より、ジェイムソン氏の証言は彼の誤った記憶と、性格を理由に無価値であることが証明された。"
 wallace.impeachment.20.b:0 "……このように、我々のスタッフの証言は無効であることが証明された一方で、ソーントン中尉は独自の命令によって事件が起こったと証言した。"
 wallace.impeachment.21.t:0 "鐘が鳴る"
 wallace.impeachment.21.desc:0 "「以上でジョージ・C・ウォレス大統領の弁護側が提示した結論の弁論を終わります。つまり「ジョージ・C・ウォレス大統領の弾劾」と題されたH.Res.519の当事者の両方が、ジョージ・C・ウォレス大統領の合衆国大統領という地位の解任をめぐる裁判に臨むための証言を行ったことになります。そこで合衆国上院は陪審員として、ジョージ・C・ウォレスが大統領としての職務を誤った可能性について、無罪か有罪かの正式な判断を下す手続きを行います。しかしその前に、きたる最終投票までの間の休憩時間を設けます」\n\nウォレス大統領と彼の弁護団は、ジョージ・C・ウォレスの名を永遠に破壊しようとする者たちに対抗するための潜在的な支持を集める時間が尽きつつあることを悟っていた。しかしこの休憩時間を単なる息抜きや最後の祈りとして消費するのは賢明ではなかった。いや、サドウスキーに言わせれば、この休憩時間はこの裁判の最も動的な瞬間の1つなのであり、そしてウォレスは例えどんな絶望的な状況にある時でも、勝利の可能性を掴もうとしていることを楽しんでいたのだ。そのため、サドウスキーをはじめとするチームの面々は大統領のために陰謀と策略を練り始める一方、ウォレス自身はその静けさを楽しんでいたのである。「やっとあのバカな年寄りどもも眉に唾を付けるだろう。ああ、奴らは唯一無二のジョージ・C・ウォレスに早期の有罪判決を与えることが誤りであることにどのように気づくのだろうか？ああ、奴らはウォレスが子供たちの死を望んでなかったとどのようにして気づくのだろうか？ああ、ウォレスがここから逃げ出せたらどれほど甘美な進歩の味がするのだろうか？」\n\nテーブルの反対側で弁護団が心配していた。見積りに基けば、彼らはまだ十分な結果を出したと結論づけることはできない。果たして彼らは、大統領の勝利かそれに近い何かを確実に得るために、十分活躍できたのだろうか？"
 wallace.impeachment.21.a:0 "今は時間だけが解決してくれる。"
 wallace.impeachment.22.t:0 "狩り中の狼たち"
 wallace.impeachment.22.desc:0 "最終投票に関する決断の緊張が続く中、休憩時間が来た。ウォレスとその弁護団はプレッシャーの中で勇敢な姿を見せようとしていたが、演技のほころびを隠せていなかった。幸いなことに、向こう側も同じことが起きていた。陪審員を務める上院議員たちは生涯で最もストレスのたまる、困難で、議論を呼ぶ投票に臨む羽目になっていたからだ。とはいえ、そんな「勇ましい」国のリーダーたちのより暗い部分が、徐々にそこかしこに見え始めていた。無垢の光がこの世から消え去った時、影はどこにでも現れる。\n\nウォレスの弁護団の弁護士の一人が、部屋の中の詮索好きな耳から守るためにウォレスを手招きして近づかせた。ウォレスはやっとの思いで憂慮する男が話すことが聞けるところまで近づいた。そして彼が思わず聞き返したニュースはその努力に見合うものであった。国民進歩連盟の国民党派に属する何人かの議員たちがウォレスの弾劾と職務の罷免に賛成票を投じることを話し合っていたそうだ。ウォレスはその知らせに打ちひしがれて、椅子から転げ落ちそうになった。反逆だ、裏切りだ、この上院議員たちには名誉というものが全く残っていないか？「このハゲタカどもめ、なぜ私を助けてくれないのだ？これまであらゆることで私を支えてくれた奴らなのに」ウォレスはやや大きくささやき、弁護士は大統領の目に涙が浮かんでいるのを見た。「大統領、私から言える最良の推測は、彼らはもし投票であなたが弾劾された時にあなたの支持者だったと思われたくないのだろういうことです」大統領はテーブルをこぶしで叩きそうになるのをこらえなければならなかった。「あってはならないことだ。奴らは同盟者であり、くそ、何人かは友人であり、握手をしたり、大局を語り合ったりする相手だったのに」とウォレスは思った。「わかった、わかったよ。クソ野郎どもは首くくりの足をひきたいんだな。よしこれに対して何かできることはあるのか？」ウォレスが聞いた。「そうですね、我々は良心を取り戻させるための小さな会合を開き、現在の彼らの思考を揺り動かそうと試みることができます。あるいは……」と弁護士が言った。「あるいは何だ？」とウォレスが聞いた。\n\n「わ、わかりません、閣下」"
 wallace.impeachment.22.a:0 "呼び集めろ、奴らがを必要だ。"
 wallace.impeachment.22.b:0 "あんな奴らいらないだろ、サドウスキー？"
 wallace.impeachment.23.t:0 "民主党議員に関する議論"
 wallace.impeachment.23.desc:0 "「アメリカ上院議員」と呼ばれる正装したヒルのような者たちに気に入られるためにはどのような戦略案があるかという、別の話題も話し合いに出てきた。ここ数年国民進歩連盟の大統領の活躍により、この党は何とか健闘している。しかしNPPの全ての議員には頼れないこと、特にウォレスが彼らの成功の要因であるにもかかわらずすでにウォレスを心底嫌っている議員たちには頼れないという悲しい事実があることを彼は承知していた。\n\nサドウスキー博士とウォレス大統領は二人でこれからとるべき行動について話し合った。彼らは共に不幸な事実を目の当たりにし、その事実に方向転換の必要性を感じ取っていた。しかし捨てる神あれば拾う神ありだ。RDCは「安定」と「真に統一されたアメリカのための着実な進歩」を約束しているかもしれないが、その裏の本心はどうだろうか？上院の州の二大代表の一人になるために、自由と解放に満ちた生活を有権者に約束した人たちである民主党派の強力な保守勢力はどうだろうか？もしそのような共感性の強い議員たちが、アメリカ国民の自由を守るために勇敢に戦ってきたがいじめられて嫌がらせを受けている南部人の懇願によって、どうにか心変わりしたらどうなるだろう？メディアはすでに私生活の領域であらゆる平和の感覚を破壊しているが、なぜ政治的党派性がこのような伝統を大切にする真の愛国者たちのためにより良い生活を提供しようとする純粋で正直な人間を引き裂くことを許すのだろうか？計画が立案された。民主党派は大統領の叫びを聞いて、きっと彼の応援に駆けつけてくれるはずだ、そうだろう？\n\n「ご存じの通り、これには落とし穴があります」とサドウスキーは言った。「あなたの支持基盤は、議事進行とあなたの弁護を注視している上院にあります。もし彼らがRDC議員を取り込もうとしているのがバレたら、たとえその議員が国民党派に近としても、彼らは喜ばないでしょう」賭け。偶然の性質を利用して誰かを頂点に導くか、あるいは絶対的に破滅させる、人生における最重要能力だ。そして今、大統領はこの一件をどう切り抜けるかを決断しなくてならなかった。"
 wallace.impeachment.23.a:0 "共和党議員どもを味方につけろ！"
 wallace.impeachment.23.b:0 "火遊びはしない方がいいよな？"
 wallace.impeachment.24.t:0 "運命の一票"
 wallace.impeachment.24.desc:0 "いよいよ、検察側と弁護側の休憩時間が終わろうとしていた。これで、ウォレス大統領と全米屈指の法律家チームは、自惚れた政治家とひそひそ話をするのではなく、自分たちの仕事がもたらした運命を、ついに目の当たりにするようになったのだ。ウォレスが大統領職から転落することは、法律家チームにとっても同様に運命を左右することになる。\n\nウォレス大統領の足は、弁護団が座るテーブルの下をひたすら叩いていた。「大統領職の中で、これだけ努力して、これだけ良いことをしてきたのに、今度は後ろから刺そうとしている。獣のようで不愉快な奴らだ！」ウォレス大統領は心の中でそう思った。胸が締め付けられるような感覚に襲われた。おそらく、ストレスが心臓に影響を与えているのだろう。息苦しくなってきたが、首筋の血管が浮き出てきても、大統領は毅然とした態度でいた。「私はアメリカ国民のためにできる限りのことをした。しかし、彼らは私を最後には怪物として描きたいのだ」票を数える音、そして時折聞こえる「賛成」と「反対」の音が大統領の考えを乱し、大統領はテーブルを握る力を強め、上院全体に白くなった指を見せつけることになった。投票が行われるたびに、ウォレスの中では不安と恐怖と怒りが10倍に膨らんでいった。「どうしてこんなことができるんだ？」彼は思った。「2人目の大統領が連続して罷免されることの恥ずかしさを理解しているのだろうか？それに、ルメイはどうなるんだ？彼が成功して、アメリカに架空の偉大さをもたらすと本気で思っているのか？あいつは政治を正しく動かすことができない。頑張って虹と経済の成功をアメリカ国民に約束させるぐらいが関の山だろう」\n\nウォレスは待っていた。彼の法務チームは待っていた。彼の弁護士チームは待っていた。彼の内閣全体が待っていた。アメリカ国民全員がテレビに釘付けになり、大統領がどうなるのかを見守り、待っていた。"
 wallace.impeachment.24.a:0 "サドウスキーが勝つはずだ……"
 wallace.impeachment.25.t:0 "議員の疑念"
 wallace.impeachment.25.desc:0 "「ということはソーントン中尉、リトルロック中央高校での抗議群衆への発砲は深刻に悪化しつつある状況を緩和するための努力であったと、あなたは明確に認識しているのですね」サドウスキー博士は、上院の目の前にいる州兵に大きくはっきりと尋ねた。「はい、そうです。大統領、政府、立法府の方針はその日の私の判断には何の関係もなく、私はアーカンソー州兵の上官から与えられた命令に従って行動しただけです」士官はと答えた。こうして明らかに成功した司法尋問だと思える、弁護側が行ってみせた証人の尋問は終わった。\n\nしかし、何かがおかしい。ウォレスは法廷としては明らかに勝利したように見えるのに、背筋を這うような不安や、何かが自分に刺さっているような痛覚を感じ続けていた。その時彼は視線に気づいた。これだ。上院議会で弁護側を見下ろす数百の目は、大統領の思考にとって良い兆候ではなかった。しかし何故だろうか？ウォレスはここ数日の出来事を振り返って、何がおかしいのか考えていた。サドウスキーが再び机に近づいてきた時、ウォレスは突然正解かもしれない考えを恐ろしいほど悟った。静寂に包まれた上院の中で、ウォレスはサドウスキーが周りの陪審員の反応に不満と心配の表情を浮かべているのに気づいて、引き寄せた。二人は理論や仮説について議論し、ウォレスは自分の考えの深層に降り来れるまで話し合った。「スタッフはどうなんだ、博士？」「何のことを言っているんですか？スタッフがどうかしましたか？」サドウスキー博士は答えた。「考えても見ろ。あのスタッフはあの忌まわしい銃撃事件と我が政権が何の関係もないことを示す上で期待以上の働きをした。そして今、あのバカはまるですべてがうまくいっているかのように、全ての嫌疑における我々の潔白を証言した。議員たちが疑わしく思ったらどうなるんだ、博士？」\n\n二人はに加えて絶え間ない視線に加えて、人生で最もストレスの多い一日になりそうな予感に包まれ、とてつもない重圧を感じていた。"
 wallace.impeachment.25.a:0 "畜生、何か他の手段に出なくては。"
 wallace.impeachment.26.t:0 "我々は全く無関係だ！"
 wallace.impeachment.26.desc:0 "大統領は、まるで毎晩の新番組のスターになったかような気分で執務室に座っていた。リトルロック中央高校での大虐殺に対する大統領の反応をアメリカ国民に放送するために、テレビ局のクルーが総出でやってきたからだ。この忌々しいリポーターたちは皆ゴキブリのように行動するが、彼は結局彼らの望むものを与えなければならなかった。「大統領閣下、生放送まで3……2……1」\n\n「おはようございます、アメリカの皆さん。皆さんは昨日のニュースを見て大変ショックを受けたに違いありません。14人の生徒がリトルロック中央高校に入校許可を与えるよう抗議している際に亡くなったのですから。残念ながら、我々はリトルロックで何かが始まる前に迅速な通知を受けたことはなく、私自身と私の組織全体が皆さんと同じ程度の衝撃と恐怖を感じたと言わざるを得ないことは、重い心境であります。アーカンソー州は善良な人々で知られている強い州ですが、残念ながらこの平和な町の路上で流血沙汰を招いた恐ろしい行為が起こってしまったようです。我が政権は抗議者への発砲を命令した人物を見つけるために全力を尽くしていると同時に、ホワイトハウスのあらゆる政権メンバーが我々がこれに関与していないことを保証するだけでなく、我々はその日高校にいた州兵の行動をさらに非難することを明言します。リトルロックの路上で反対派と衝突しただけでなく、その日誰かの賢明でない行動によって命を奪われてしまった生徒たちの死をもたらした責任を負う者を見つけることを、我々はアメリカ国民に対して誓います。国民とともに衝撃と恐怖に立ち向かい、喪に服して、このような恐ろしい惨劇の後、国を復興の道へと導くためにできる限りのことをします。ウォレス政権はアーカンソー州、そして今日喪に服しているすべてのアメリカ人の皆さんとともにあります」\n\nカメラが大統領を撮影し終えると、彼は報道陣に対してスタッフと二人きりになる時間を求めた。即座に報道陣はホワイトハウスの警備員によって、すぐに執務室から退出させられた。"
 wallace.impeachment.26.a:0 "間違いなく、私は何も関わっていない。"
 wallace.impeachment.27.t:0 "聞きたがってることを聞かせる"
 wallace.impeachment.27.desc:0 "予定されていたニュース番組に遅れてきた大統領を、カメラクルーは熱望して待ち構えていた。クルーの誰もが知らないことだが、大統領は、部下が昨日から構築していた事件に関する優れた「解釈」が、生放送で大いに役立つことを知っていたのだ。さて大統領が席に着くと、クルーは「大統領閣下、生放送まで3……2……1」というのが聞こえた。\n\n「今朝のニュースをお聞きの善良なる愛国者の皆さん、おはようございます。昨日アメリカ国民は血にまみれたニュースの見出しで目を覚ますことになりました。リトルロック中央高校という大きな学校の入り口で生徒が死んでいる映像が流れたのです。法に背く子供たちと、その子供たちに激しく抗議する民間人という困難な状況に直面し、州兵は苦渋の決断を迫られました。しかし我々にとって極めて残念なことに、連邦政府の旧態依然とした制度と軍隊の巨大な官僚機構が素早く仕事をしてくれていたら、州兵たちはあのような決断をしなくて済んだでしょう。しかし現実はそうはならず、軍に至る長い連鎖の中で次の人物にメッセージを順々に伝達していかなければならなかったため、不幸にも国のどこかの連絡機関で不要な渋滞が発生した時、命令がそこで滞ることになってしまいました。このように簡単に解決できるはずのことなのに、政府の肥大化が14人の子どもを殺し、36人の子どもを傷つけることになりました。これは政府の恥であり、子どもたちを殺すという獣のような流血沙汰を止めるための正当な命令の実行を、行政が妨害したという恥である。私は、政権の優秀な構成員とともにこのようなことが二度と起こらないよう全力を尽くすと共に、最初にこのような血生臭いことが起こることを許したのが誰なのかを突き止めるつもりです。合衆国と皆様に神のご加護があらんことを」\n\n最後に、カメラから生中継の終了を示すカチッという音がした。ウォレス大統領は「終わったか？」と聞いた。取材班のリーダーは「もちろんです、ありがとうございました」と答えた。ウォレス大統領は「よろしい、すぐに退出しなさい」と答えると、ホワイトハウスの警備員が彼らをすぐに建物の外に連れ出した。"
 wallace.impeachment.27.a:0 "彼らはそれを聞いて喜んだはずだ。"
 wallace.impeachment.28.t:0 "スタッフの証言"
 wallace.impeachment.28.desc:0 "数日前のリトルロックでの流血の渦中にいた人々からの感動的な審問に続き、銃撃に関与した兵士による衝撃的で目を見張るような証言が行われた後、下院は運命の日に何が起こったのかを証言させるために、3組目にして最後の証人たちを呼ぶことを決定した。今日は、ウォレス政権のスタッフとアーカンソー州政府のスタッフが、14人の生徒の死の関与における、両政府の結びつきの可能性について証言する予定である。\n\n下院司法委員会から最初に証言台に呼ばれたスタッフは、アーカンソー州政府の関与について見識を述べるために、州政府公安局長官を呼び出した。しかし検察側が色んな質問を投げかけたが、公安局長官は頑として黙秘を貫いた。検察側が有利な条件を出そうとしても、長官は事件に関する情報を一切明かさず、ただひたすら黙秘し続けた。その後さらに何人かの州政府関係者の聴取が行われたがそのほとんどが黙秘という結果に終わったので、下院は大物の聴取に移った。ウォレス政権の連邦職員だ。しかし奇怪なことにその匿名の重大証人すら審問において黙秘権を行使し、下院に衝撃を与えた。このような消極的な証人たちに無駄な時間と労力、人員を割くわけにはいかないと、下院は何人か証人として名乗り出るように懇願したが、誰も名乗り出ることはなかった。リトルロック中央高校で起こった「虐殺事件」の後に公式な声明を出すことを拒否したウォレス政権のスタッフたちの態度について、ある下院議員は「困惑させられ、あらゆる点で疑念を抱いている」と述べた。\n\n下院が証人喚問の呼びかけを正式に終了したことで、下院は集めた証拠をウォレス大統領の弾劾条項として上院に提出するかどうかを決定するプロセスを正式に開始した。"
 wallace.impeachment.28.a:0 "ハッ、どんなもんだ！"
 wallace.impeachment.29.t:0 "スタッフの証言"
 wallace.impeachment.29.desc:0 "数日前のリトルロックでの流血の渦中にいた人々からの感動的な審問に続き、銃撃に関与した兵士による衝撃的で目を見張るような証言が行われた後、下院は運命の日に何が起こったのかを証言させるために、3組目にして最後の証人たちを呼ぶことを決定した。今日は、ウォレス政権のスタッフとアーカンソー州政府のスタッフが、14人の生徒の死の関与における、両政府の結びつきの可能性について証言する予定である。\n\n下院司法委員会から最初に証言台に呼ばれたスタッフは、アーカンソー州政府の関与について見識を述べるために、州政府公安局長官を呼び出した。「公安省はあの日起こったさまざまな失敗をはっきりと認めます。しかしそのどの失敗もがウォレス大統領や政権に起因するものではありません」と長官は述べた。「我々アーカンソー州政府は、調査した結果人種隔離の案件はこの大虐殺の要因にはなりえず、むしろこのような困難に直面しても強く立ち向かう連邦政府に拍手を送るものであります」と述べた。公安長官の言葉が出席した下院議員に深く突き刺さったところで、下院は大物の聴取に移った。ウォレス政権の連邦職員だ。「ウォレス大統領と政権は、あの日の出来事に関して大きな悲劇に直面した」とウォレス政権内部の、名前が保護のために伏せられているある人物は証言した。「しかしその悲劇は、大統領の落ち度からではなく、政府内の非効率的な官僚機構の実演の一環として起こったのです」ある下院議員はこのウォレス政権のスタッフの発言について、「驚愕し、少し動揺している」と述べ、「罪のない子供たちの非人道的な虐殺」の余波の中で政府関係者にさらなる批判を浴びせた。\n\n下院が証人喚問の呼びかけを正式に終了したことで、下院は集めた証拠をウォレス大統領の弾劾条項として上院に提出するかどうかを決定するプロセスを正式に開始した。"
 wallace.impeachment.29.a:0 "全て計画通りだ。"
 wallace.impeachment.30.t:0 "さらなる一撃"
 wallace.impeachment.30.desc:0 "国家の中枢を襲った大惨事の後始末に追われた一日の深夜、ウォレス大統領はほとんど眠れず、夜中に不規則に転げまわりながら起きていた。ラーリーンから慰められても、ウォレス大統領はどうしても心配事が頭から離れなかった。そんな時大統領はドアをノックされた。ノックの主であるルメイは今にも大統領に頭痛の種をばらまきそうな顔をしていた。「ジョージ、このニュースを見てください」\n\n「NBCナイトリーニュースのハワード・レイグです。今入った情報ですが、リトルロック中央高校大虐殺に対する大統領と政権の正式な対応として行われたテレビ演説について、ホワイトハウスから詳細なリークがありました。今日の午後我々に届けられたリークによると、送り主たちはこの政権の間中ジョージ・ウォレスと直接何度も会っているほどの政権高官だそうです。しかしウォレス大統領はこのリークの厳しい指摘によると、どうやら政権の全貌を語ってはいないそうです。曰く、ウォレス大統領は実はこの銃撃事件の背後で権限を一切行使しておらず、その点においてこれ事件はあの日リトルロック中央高校にいた州兵が引き起こした惨劇といえるそうです」ウォレスは安堵のため息をついた。誰が助けとなるリークを考えたのだろう？しかしこのリークが強く主張するところによると、大統領の悪事がすべて明らかになったわけではありません。むしろウォレス大統領と政権はリトルロックの緊張が高まっていることに気づいていながら、故意であれ無意識的であれ必要な時に行動を起こさなかったのです。それにより14人の子供が亡くなって36人の怪我人が出たのは、大統領の不作為によるものです。以上でホワイトハウス内部からの情報提供を終了します。リークを検討した結果、確実に言えることは……」ウォレスがテレビを消すと、レイグの声は途絶えた。\n\n「どうしましょうか、大統領閣下？」ルメイは大統領の思考を心配して言った。「くそったれ」ウォレスは答えた。「こんなことをしたネズミ野郎は本当に性根の腐った奴だ。しかしこれで政治生命が終わることはないだろう。正直言って、こうなることは予想していたはずだ」ルメイは大統領のいつもの活力が失われ、怒りも疲れにより霧散していることに気づいた。「何かお手伝いできることはありませんか？」副大統領は大統領を気遣って尋ねた。「少し休め、カーチス」ウォレスはそう言って、寝室に戻った。"
 wallace.impeachment.30.a:0 "まあいいか。"
 wallace.impeachment.31.t:0 "不都合な事実"
 wallace.impeachment.31.desc:0 "国家の中枢を襲った大惨事の後始末に追われた一日の深夜、ウォレス大統領はほとんど眠れず、夜中に不規則に転げまわりながら起きていた。ラーリーンから慰められても、ウォレス大統領はどうしても怒りが頭から離れなかった。そんな時大統領はドアをノックされ、ウォレスがドアを開けるとノックの主はルメイだった。「何の用だ、カーチス？」「ジョージ、このニュースを見てください」\n\n「NBCナイトリーニュースのハワード・レイグです。今入った情報ですが、リトルロック中央高校大虐殺に対する大統領と政権の正式な対応として行われたテレビ演説について、ホワイトハウスから詳細なリークがありました。今日の午後我々に届けられたリークによると、送り主たちはこの政権の間中ジョージ・ウォレスと直接何度も会っているほどの政権高官だそうです。しかしウォレス大統領はこのリークの厳しい指摘によると、どうやら政権の行動について完全に偽った報告をしているそうです。ウォレス大統領はリトルロックでの銃撃事件をなんら止めようと行動しませんでした、繰り返します、行動しませんでした。報告者が言うには、そういった点においてあの事件は大統領と州兵の落ち度がリトルロック中央高校の岩盤にしみ込んだひどい悲劇だったのです」ウォレスはまるで誰かに首を吊らされてるかのように、自分の体から息が抜けていくのを感じた。「大統領の潔白というものはアメリカ国民に吐かれた嘘なのです。ウォレス大統領と政権は伝達制度の遅れに苦しんでおらず、それゆえ連邦政府と軍に対する批判は不当で根拠のないものでした。従って14人の子供が亡くなって36人の怪我人が出たのは、ウォレス大統領のせいです。以上でホワイトハウス内部からの情報提供を終了します。リークを検討した結果、確実に言えることは……」ウォレスがテレビを消すと、レイグの声は途絶えた。\n\n「どうしましょうか、大統領閣下？」ルメイが聞いた。「クソッ」ウォレスは椅子を蹴りながら答えた。「こんなことして逃げ切れると思ったクソ野郎は報いを受けてもらう。上院はこの件で俺の尻を叩くだろうから、お前にそのクソガキを見つけてもらいたい！」ルメイは、机を拳で叩く大統領にいつものエネルギーが再び蘇っていることに気づいた。「他に何かお手伝いできることはありませんか？」副大統領は大統領を気遣って尋ねた。「このクソ野郎を探しにいけ！」ウォレスは自分の寝室へ戻っていった。"
 wallace.impeachment.31.a:0 "奴の首をもってこい！"
 wallace.impeachment.32.t:0 "火と炎で鋼は鍛えられる"
 wallace.impeachment.32.desc:0 "合衆国最高裁判所長官が上院の議場に向かって大声を張り上げた。「ジョージ・ウォレス大統領の有罪か無罪かに関する公式投票の集計が終わりました」ウォレス大統領は緊張しながら座って拳が白くなるまで強く握りしめており、サドウスキー博士を怯えさせるほどであった。老いた長官の口から呟かれた数字は、ほとんどどうでもいいことだった。重要なのは、もう片方の票数によって裏付けられた一回目の「無罪」という判決と、それに続く二回目の「無罪」の宣言の二つだけであった。\n\nウォレスは裁判長の美しい言葉を聞いた後自分を抑えきれなくなり、勝利のエネルギーをもって勝利の拳を振り上げた。写真を撮った後ウォレスは弁護団の一人一人とじっくりと握手を交わし、特にサドウスキー博士に対しては、この案件をまとめ、米国下院と上院を打ち負かし、彼のために確実な勝利を収めてくれたことへの感謝の気持ちを強調した。「この後どうやってお返しすればいいんだろうね、博士？」とウォレスは聞いた。サドウスキーは即答した。「なぜ私に感謝するんです？歴史書が報酬になりますよ。あと給料もね」弁護側がそうやってる一方で、大統領を裁判にかけてきた検察側は、いったいウォレスはどうやって逃げきったのかをお互い問いかけながら、恥ずかしさと困惑の表情を浮かべていた。それはどうあれウォレスは、自分を支えてくれた人たちに感謝することで、すばやく顔を出した。このことを強調されたのは、大統領がいつもは追い払っている記者団に挨拶し、彼らと一緒に外に出たときである。この時すべての報道局がジョージ・C・ウォレス大統領の無罪の宣言を知ることになった。\n\n大統領執務室に戻ってその日の残りの仕事をこなした後、合衆国大統領は妻のラーリーンと寝室に入り、数ヶ月ぶりに感じる「静寂」という概念に満たされた夜を過ごした。"
 wallace.impeachment.32.a:0 "今こそウォレスを！明日もウォレスを！永遠にウォレスを！"
 wallace.impeachment.33.t:0 "燃え広がった時、土台が崩れる"
 wallace.impeachment.33.desc:0 "上院室に連邦最高裁長官が姿を表した。「ジョージ・ウォレス大統領の有罪か無罪かに関する公式投票の集計が終わりました」ウォレス大統領は、恐怖と怒りと絶望に近い悲しみが入り混じった感情を抱いていることに気がついた。隣には、サドウスキー博士を筆頭に、弁護士たちが緊張した面持ちで座っていた。男たちはほとんど集中できなかったが、最後の方では、2つの明確なフレーズを聞くことができた。「有罪」その後数字が続き、「有罪」と返されてきた。\n\n大統領、もしくはウォレス元大統領は、最高裁長官の太った口から飛び出したその言葉を聞いて、胸が深く沈み、テーブルに頭を下げた。アメリカ合衆国大統領が、史上初めて、下院と上院による裁判を経て正式に罷免されたのである。しかも、災害のさなかの連絡ミスで？上院が解散され、裁判手続きが正式に終了すると、ウォレス元大統領は建物から出ていった。外には、アメリカ全体の縮図が映し出されていた。ウォレスを大統領の座から引きずり下ろすことに成功し、歓声を上げる群衆と、ウォレスを失ったことに滅入るかのように沈黙する群衆が半々で現れたのだ。ホワイトハウスでは、数人の男性が大統領の所持品や私物を集めてホワイトハウスから持ち出す作業を手伝った。その中で、ウォレスは親しい閣僚たちと握手をしていたが、自分をリーダーとして慕ってくれる他の人たちとは、なかなか顔を合わせることができなかった。アメリカの外見を変えようとした男として。ジョージ・C・ウォレス大統領、国民党派のリーダーであり、近代アメリカ政治の実力者であった彼は、法律によってその職を追われることになったのだ。ホワイトハウスでの最後の行動として、ウォレスは副大統領で、元ウォレスの同僚で次期大統領であるカーチス・ルメイと握手を交わし、妻のラーリーン・ウォレスとともにアラバマの故郷に帰って行った。\n\nジョージとラーリーンは、アラバマ州モンゴメリーにてベッドに横たわり、ルメイ大統領の宣誓式を見守っていた。「私は、アメリカ大統領としての義務の範囲内で、ウォレス政権の過ちを正し、わが国の大きな亀裂を解決することを誓います。私は、ジョージ・ウォレス元大統領よりも良い地位にある人であり続けることを望み、祈るしかありません」ウォレスは、テレビを消し、寝返りを打って応えた。"
 wallace.impeachment.33.a:0 "我々は負けてしまったんだ、ラーリーン……"
