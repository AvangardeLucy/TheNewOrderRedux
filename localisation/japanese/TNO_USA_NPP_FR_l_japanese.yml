 POLITICS_STROM_THURMOND_DESC:0 "Many expected Nationalist NPP leader James Strom Thurmond to one day become President. None could have predicted the extraordinary circumstances which ultimately lead him to the Oval Office.\n\nBorn to wealthy and landed Southern gentry, Thurmond quickly developed a keen political acumen. His legal education, stellar military service, and extensive connections led him to become Governor and later a Senator of South Carolina. Staunchly segregationist, he led the exodus of Southern senators from the Democratic Party in the wake of United States v Knox County Schools. As a vocal supporter of George Patton's Nationalist Party, he successfully arranged the formation of the electoral pact with the Progressives and founded the modern National Progressive Pact in 1959. Thurmond remained a major political leader and was President Pro Tempore of the Senate when Bobby Kennedy and William Guy were assassinated.\n\nFor reasons still unknown, the Speaker of the House refused the office of the Presidency, and the line of succession fell on President Thurmond. His long-held ambitions on the White House having finally been realized, Thurmond presides over a nation in turmoil. While he has pledged to uphold the late President Kennedy's legacy, many fear he is plotting to destroy everything the progressive President stood for in order to remake America in his twisted, white supremacist image.\n\nWith the clock ticking down to the next election, the King takes his place on the board and begins his moves."
