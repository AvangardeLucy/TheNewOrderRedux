 wallace.529.desc:0 "ウォレス大統領は、執務室の奥にある窓から、自分が見守るためにやってきた美しい大地を眺めていた。彼が思考と塾考にふけているうちに、大統領の後ろでドアが開く音がした。「ウォレス大統領、ケネディさんがお見えになりました」側近のウィルソンという青年が、声に出して言った。「ありがとう、ウィルソン。もう出ていいぞ」と答えると、青年が出ていき、代わりにボビー・ケネディが入ってきた。しばらくの沈黙のあと、ウォレスは振り返りケネディを迎えた。「ミスターケネディ、どうぞ、座ってくれ。君はやはり話したかったようだね」ロバート・ケネディが笑顔で前に進み、握手をして、大統領の前に座った。\n\n「さて、大統領、私は貴方のお祝いをするために来ました。この数年で、私達の党はついに勝利を迎えることができました。実は、お祝いのための飲み物を持ってきたんです」彼は小さなスキットルを取り出して言った。ケネディが酒を注ぎ、乾杯すると、大統領は小さな笑顔を見せながら、何杯かお酒を飲み干した。「さて、ウォレス大統領、あなたがビジネスと仕事の人であることは知っています。応援を続けたいところですが、ここはビジネスの話に移るべきです」ウォレスの笑顔は徐々に消えていった。「ウォレス大統領、あなたは愛国心と党派性を持ち、戦いと血の滲むような努力を重ね、今、国のために偉大なことをする機会を得ています。そして同じように－－」彼は酒を飲むのをやめた。「アメリカの子供たちも、私たちと同じように素晴らしい機会に恵まれるべきです。アメリカの人々は、選択の自由を享受していますが、ここでは子供たちの話をしています。大統領、隔離は選択肢の一つではありますが、この子たちの生活を良くすることはできません」\n\nウォレスはケネディの発言を受けて、親指を動かしながら椅子にもたれた。そして前屈みになり、ロバートの目を見つめながら、「ミスターケネディ、君は、私がアメリカ国民の自由の上にすべての基盤を築いてきたことを理解しているのか？彼らの権利を保証することで。子供の教育にしても何にしても、これで私は大統領の座に就くことができたし、長年の共和党と民主党のたわごとの後で、国民進歩連盟をようやく成功させることができたのだ。さて、教えてくれ、ミスターケネディ。私はここからどうやって続けていけばいいんだ？」ケネディは、部屋の緊張感が一気に高まるのを感じてから言った。「票数よりも心を大事にすべきです、大統領閣下」"
 wallace.529.a:0 "私のオフィスから失せろ、ボビー！"
 wallace.529.b:0 "心が必要かもしれんな、ミスターケネディ。"
 wallace.529.t:0 "党とは会談がつきものだ"
 wallace.530.t:0 "ケネディは侮辱を嫌う"
 wallace.530.desc:0 "ウォレス大統領とのあるやりとりに関するNBCでの激しい批判に全国のアメリカ人は耳を傾け、テレビは騒然とし、ラジオはパチパチと鳴り響いていた。たまたまその日は、ウォレス大統領は一日中、仕事が多すぎて気が散るからという理由でテレビ、ラジオ、電話の使用を禁止していた。さらに彼は「日本軍がサンティアゴに侵攻でもしない限り、大統領執務室に入るな」とまで言い切った。そんな中、秘書や側近たちが恐怖心を抑えてとある一人の男に仕事を押しつけてやらせた。それはあの気弱な少年、ウィルソンだった。彼らは、ウィルソンを執務室に押し込んだのだ。大統領が「何だ？」と怒り気味に聞いてきたのを見て、ウィルソンはこう答えた。「えー、あの、ニュースがあります」\n\n彼らは幸運にも、その日の朝にNBCに伝えられた公的な暴言の全てに関する再放送を見ることができた。「NBCナイトニュースのハワード・レイグです。さて、ミスターケネディ、あなたはこのニュース番組に参加したくてたまらなかったようで、私達はあなたのその申し出を断れませんでした！教えてください、ロバート、あなたは何に対してそんなに興奮しているんですか？」ニュースキャスターが尋ねた。「ミスターレイグ、私は、アメリカ精神と国民進歩連盟の大義全体に対して辛辣な侮辱があったことを説明したいと思い、この番組に参加したのです。ご存知の通り、昨日私はウォレス大統領と教育制度の隔離政策についての話し合いました。私は国民進歩連盟の進歩派を代表しているので、アメリカ人、特にアメリカの子供たちに社会正義を広めたいと思っていることを彼に話しました。しかし、ウォレス大統領はその信念に唾を吐くような態度をとったのです。ウォレス大統領は次世代のためにある方針を緩めてほしいという私の要望に対して、『私のオフィスから失せろ、ボビー！』と言いました」「本当に大統領はあなたにそう言ったのですか？ミスターケネディ」レイグが尋ねた。「ええ、本当です。私はこれまでに何人かの低俗な政治家に会ってきましたが、肌の色のために教育制度を元に戻そうとする男という、頑固で無知で怒りっぽい子供に会ったことはありませんでした。敢えて－－」\n\nテレビの電源が切れた。椅子に座るウォレスの側には、秘書や側近が立っていた。「出ていけ」大統領が息を切らして呟いた。「何ですか？」ウィルバー・スミスが尋ねた。「私のオフィスから出ていけ！」大統領の首の血管は今にも破裂しそうだった。スタッフ達はゆっくりと部屋から出ていった。"
 wallace.530.a:0 "ボビーはまだ私の怒りを知らない。"
 wallace.531.t:0 "政治は裏切りの大盤振る舞い"
 wallace.531.desc:0 "ウォレスが大統領に就任して日が経つにつれ、机の上の書類の山は高くなる一方であった。しかし今日、彼の机の上に別の書類が舞い降りた。それは異国の王たちからの封筒よりも上質なものであった。封筒の表には大きな「K」の印が押してある。ウォレスはそれを破ると、中から「電話をくれ」というメッセージとロバート・ケネディの署名が書かれた大きなメモが出てきた。\n\n会話は何時間でも続くかのように思えた。ウォレスが電話をかけると、電話の向こうで激怒したボビー・ケネディが大統領を待ち構えており、爆発的な怒号が聞こえた。「ケネディ君、落ち着いてくれ、何を言おうとしているんだ？」とウォレスは聞いた。「何を言おうとしてるかだって？この邪悪で裏切り者の嘘吐きめ、北部には敢えて隔離政策において手を出さないと断言しただろう、それでお前のしたことはなんだ！社会秩序を破壊し、あらゆるところに差別を植え付けようとしやがって！約束はどうなった？アラバマではそんな概念は存在しないのか？」ケネディが答えた。「ああ」ウォレスはほとんど笑いながらゆっくりとそう言った。「ええと、知っての通り、ボビーくん、約束はアラバマのどこでも存在するさ。しかしここワシントンでは約束はゲームの一部なんだよ。僕ちゃんの「パパ」は教えてくれなかったかもしれないけど、君のパパは私と違ってゲームについていけなかったから、党の役職を失って、負け犬になったんだ。私は君や君のパパと違って、この国のために負けたりしない。不便かけてごめんね」「このクソ野ろ……」ウォレスは即座に受話器を下ろし、回線はカチッと切れた。「NPPは奴の計画したようないい加減なおままごとでは生き残れない」\n\nその夜アメリカのテレビは、現代史上最も大きな政治的スペクタクルの一つを捉えた。ロバート・「ボビー」・ケネディがNBCナイトニュースの司会者ハワード・レイグと共ににウォレス政権に対する「不満」を表明したのだ。彼の不満は、ジョージ・C・ウォレスが「レイシスト」で、「嘘つき」、「無能」、「周囲の子供を憎んでいる怒れるガキ」であるからであるそうだ。ルメイ、バーク、ミルズの3人はその夜の生放送の間、大統領執務室で彼と一緒に過ごしていた。ウォレスがテレビを消すと、3人は大統領の方を向いて彼の反応をうかがった。ウォレスは無言で立ち上がって歩いて、会談の際ケネディが座っていた椅子を掴み、テレビに何度も叩きつけて画面を破壊し、構造を破壊した。"
 wallace.531.a:0 "さっさと出ていけ。"
 wallace.532.t:0 "NPPはより強く団結するだけだ。"
 wallace.532.desc:0 "ウォレス大統領の日々は、まるで毎日試練が起きているかのようだった。怒れる裁判官、抗議活動、スキャンダル、不満げな上院議員の脅迫。彼らがアメリカ社会のための偉大な力であるように感じることもあれば、アメリカ中の誰もが政権に不満を持っているように感じることもあった。そのような考えに浸っていたウォレスは突然、電話でその邪魔をされた。「もしもし？」ウォレスは応答した。「おはようございます。ロバート・ケネディからお電話です、おつなぎましょうか？」と彼の秘書が聞いた。「もちろん。ボビーを電話に出してくれ」電話が鳴り、ウォレスは新しい声が流れてくるのを聞いた。「ウォレス大統領、いらっしゃいますか？」「もちろんだ、ロバート君。何が必要なんだ？」ウォレスは答えた。「えっと大統領、あなたが我々の会談の後に取った行動に私は純粋に感謝していると伝えたかったのです。現代において考えの違いにかかわらず頼れる人がいることは嬉しいことです。今夜のNBCナイトニュースをぜひ見てください。喜んでもらえると思います」ウォレスは最後に「約束は約束だ」というと感謝され、それから二人は会話を終えた。\n\nその夜仕事を仕上げつつある大統領は、執務室内のテレビをつけた。ニュースチャンネルに変えると、ウォレスは派手なロゴで迎えられ、さらにテレビは司会者とロバート・ケネディ本人にズームアップした。「皆さんこんばんは、NBCナイトニュースのハワード・レイグです。そしてロバート・F・ケネディ本人にお越しいただきました。ケネディさん、今晩はいかがお過ごしですか？」ケネディは力強くこう答えた。「今夜はとてもいい気分です。というのも今はワシントンで美しい出来事が起きた美しい夜だからです」「本当ですか？それは何でしょうか、ケネディさん」とレイグが聞いた。「そうですね、詳細は私的なことですが、国民進歩連盟の確固たる構成員で、私が理解した通り、正しく誠実な人物であるウォレス大統領に関係することです」「今私の知る限り、ウォレスさんとあなたは過去にいくつかの問題で対立したことがありましたよね？」とレイグが聞いた。「そうかもしれませんね、レイグさん。しかし誰に賛成だろうが反対だろうが、そんなことは関係ありません。たとえ全く違う世界観を持っていたとしても、その人の中にある良さを認めること。それが、特にワシントンD.C.の界隈で「リスペクト」という言葉が生まれる場所なのです」その晩の間、レイグとケネディは異なる考え方と敬意について、何度も話し合いを続けた。しかしどうあれウォレスは自分の譲歩が負担になるかもしれないと思っていた。でも最終的には、自分は正しいことをしたのだとわかっていた。"
 wallace.532.a:0 "約束は約束だ。"
 wallace.533.t:0 "友達同士のちょっとした脅迫とは？"
 wallace.533.desc:0 "ウォレス大統領は地図を見るたびに、ますますその自分が見なければならない物にうんざりさせられるようになった。ライフルや爆弾ではなく、言葉や法案によるアメリカ全土の戦い。北部州は教育制度の最終的な隔離というウォレスの願いに対して全く引き下がらず、毎日より多くのリソース、時間、労力をこの戦いに捧げなければならなかった。大統領を含めた誰もが疲弊していた。しかし数人の顧問が大統領の承認を得るためにスピーチ案やキャンペーン案を慎重に考えている最中に電話がかかってきて、部屋の動きを中断させた。「もしもし？」ウォレスが言った。「大統領、これを一言一句書き留めておいてください。長くは電話できそうにありませんが、きっと知りたい内容のはずです」荒々しい声が返ってきた。室内のウォレス以外の男たちは紙とペンが擦れ合う音と、時折聞こえる「ああ、うん」「本当かね？」いう大統領の声を黙って聞いていた。数分後、大統領は「ありがとう」と言ってから電話を切った。「みんな出て行ってくれ、いやルメイは残るべきだがこの部屋からは全員退出してほしい。今夜一晩中あの忌々しいドアから30フィート以内に誰も近づかないことだ！」男たちはゆっくりと部屋を出て行った。\n\n「ルメイ、北部州への突破口を見つけたかもしれないぞ」ウォレスが夢中になって言った。「やりましたね、大統領。何が起こっているんですか？誰からの電話です？」ルメイは答えた。「それは言えないが、重要なのは相手が誰であるかではなく、何を言ったかだ」ウォレスはそう言って、歩いてきて地図を指さした。「ここだ、ペンシルベニア州。北部州の隔離に真っ向から反対し、アメリカ全国の隔離に絶対的に反対している強弁家の上院議員だ。しかし実は私生児がいて、その子につきまとわれたりお金を払ったりしていることを我々が掴んだと彼が知れば、その強弁も少しは収まるかもしれないな」とウォレスは言った。「私生児？気を悪くしないでほしいのですが、それで彼が本当に我々と一緒に仕事をする気になるんでしょうか？ルメイは尋ねた。「間違いない。我々があのつり目野郎のことを世間に知らせるとなったらね。そいつは日本人だ。カーチス、クソジャップなんだよ！」とウォレスは言った。ルメイは顎を撫でて考え込んでいた。「そんな、この男に使うには大事すぎます。本当にそんな地獄を見せたいんですか、大統領？」"
 wallace.533.a:0 "奴が私に地獄を与えてきたんだ。私に従わないのなら突っ返すだけだ！"
 wallace.533.b:0 "もしかすると考える時間をとる必要があるかも知れないな。"
 wallace.534.t:0 "好機到来、突っ込め！"
 wallace.534.desc:0 "ウォレス大統領がペンシルバニア選出の強大な上院議員にあの脅迫を送りつけてから、少し時間が経った。あれから数日経ち、隔離を北上させられるかもという画期的な展開を目指して手続きが進められていた。大統領は神経質になり、恐怖さえ感じ、毎日時間が経つのも忘れて執務室の中を歩き回っていた。もし彼が引き下がらなかったら？もしこれが裏目に出たらどうしよう？あの強力な反差別主義者からは抗議も演説も、ささやき声さえも出てこなかった。それはその日の上院の審議が終わるまではのことであった。\n\n全米のニュースキャスターが一斉に、隔離の件の全容をひっくり返ったという話を報道し始めた。今上院議員の小さな連合が、ウォレス政権が提出した法案を支持するよう統制されているらしい。北部州に教育制度の隔離を拡大する許可を与える法案である。この連合は、これまでウォレス大統領が支持する法案の一つ一つに異議を唱えてきたペンシルベニア選出の鉄の意志を持つ上院議員を長としている。上院の指導者たちは困惑し、議会の共和民主連合党員たちは内紛状態に陥っていると一部のニュースキャスターは報道していた。国民は立法過程で直面した闘争の末に、ウォレスが必要な幸運を手に入れることができたのは何だったのだろうと不思議に思っているようだ。ルメイが執務室にやってくると、大統領の顔に邪悪な笑みが浮かんでいるのに気づき、「例の上院議員から何か返事があったのですか？」と尋ねた。\n\nウォレスは「返事はなかった。しかし上院で民主党議員全員が我々を支持してくれた」と答えた。大統領と副大統領はスクリーンに映し出された例の議員の顔の不鮮明な映像を笑いながら、新たな勝利に握手を交わした。"
 wallace.534.a:0 "可哀想と言いたいところだが……"
 wallace.535.t:0 "後退"
 wallace.535.desc:0 "ウォレス大統領は自分の脅迫作戦の次の展開を熱心に、不安げに、そして時に恐怖しながら待ち続けていた。一方では、これはウォレスのような高い地位にある人間が犯す最も卑しくて嘆かわしい行為の一つであると言える。もう一方では、ウォレスがアメリカ南部の良き伝統を受け入れるために政治的なしがらみを覆した男として彼の名前が歴史に刻まれるために、全国的な隔離の展望をそこに見いだし、手のひらに載せて掌握できるときを待っていたということだ。そしてあの忌まわしい電話がかかってくることが、このすべてを実現するために必要なものだった。\n\nようやく机の上の電話が鳴り始めた。いつもは煩わしいが、今は大統領にとって待ち望んだものだ。「誰だ？」と彼は必死になって聞いた。耳障りな声が返ってきた。「彼は受け入れませんでした」沈黙が少し続いたが、それは恐怖と緊張、そして怒りが高まる瞬間であった。「なぜ？十分に強く攻め立てなかったのか？そのクソ野郎を保証してやるとは言ったか？何があったんだ？」とウォレスは言った。「そう簡単な話ではありません。このまま突き進めば露見する危険性があるのです。少なくとも、今のところ分かっていることは以下の通りです。彼は私が何を言っても一歩も引きません。彼は、我々があえて情報を漏らすとは微塵も思っておらず、我々が「不快」に思うだけで、すべてはブラフであり吹き飛ばせると思っているです。そしてこれは彼の言葉を控えめに言い換えたものです」荒い声が答えた。「くそっ、くそっ、くそっ。これだけのことを積み重ねてきた結果の我々の選択肢は、どんなものがあるのか？」大統領は額の引きつりをこすりながら言った。「このような困難な状況において、作戦に2つの異なる方針を取ることができます。一つは彼の言うとおりにして身を引き、もっと情報を得るまで待機することです。もう1つは装填した銃を撃つことです。つまり情報をリークして彼の立ち位置を破壊し、彼が反撃に出ないよう神に祈るということです」\n\n大統領はストレスと不安でイライラし、この後心臓が止まらないことを祈るほどであった。今あるものでぶっ放すか、手を引くか、どちらにしても絶対的に打ち負かされる可能性がある。男が機密保持のために電話を切る時間が、刻々と迫ってきた。"
 wallace.535.a:0 "クソ野郎の私生児を暴露しろ！"
 wallace.535.b:0 "引き下がろう。今リスクを取ることはできない。"
 wallace.536.t:0 "炎が燃え上がり、広がっていく"
 wallace.536.desc:0 "計画が立てられた。罠が仕掛けられた。銃が発射された。火がつけられた。ペンシルバニア州はあのジャップ野郎の顔で一杯になり、このクソ地区の全ての市民の心と体に焼き付けられるだろう。リークは、我が政権側から完全な攻撃に転じて北部州の隔離という可能性に道を開くという、異例の働きをすることに成功した。長い時を経て内輪もめしていたウォレス大統領が障害を打ち破り、道を切り開くだろう。というよりそうなると彼は考えていたのだ。\n\nウォレス大統領とルメイ副大統領は大統領執務室に座り、テレビの白黒の画面を見ていた。その映像で彼らは演説が抗議へと変わり、さらに暴動へと発展し、数時間のうちに多くの人々が戦って血を流し、死んだのを目の当たりにしたのである。彼らは大統領の顔に「中傷野郎！」「腐敗者！」と書いてある旗を振ったり燃やしたりしている。彼らが言うには、アメリカ国民がついにこれ以上ない怒りを噴出させたのだ。しかしこれらは、隔離の推進によってではなく、何十年も前からワシントンで行わてきたゲームのルールによって引き起こされたのだ。他のニュースキャスターが「ペンシルバニアの現状」として以下を伝えてきた。上院議員とその子供を守ろうとするペンシルバニア人や大統領の行動を擁護しようとするペンシルバニア人、そして崩壊した社会で法と秩序を維持しようとする警察たちのよって、ペンシルバニア人同士の争いが勃発し、純粋なる混沌に陥っているそうだ。議会においても、下院議員がウォレス大統領の行動に違法性があると主張し、上院議員が不名誉なペンシルベニア選出の民主党議員を擁護することで、自分たちの名誉を守ろうと躍起になっている。\n\nウォレス大統領は机の後ろを歩き回り、それからほとんど倒れ込むように椅子に座った。彼は壊しかけない勢いで引き出しの一つを開け、フラスコとショットグラスを2つ取り出した。「まあもし我々が世界を敵に回したのなら。そうだろう？」彼はルメイにそう言うと、副大統領にウィスキーのグラスを差し出した。不名誉な将軍はそのグラスを手に取ると、すぐに飲み干し、その後も男たちはどんどん次を飲んでいった。"
 wallace.536.a:0 "奴らの思い通りにはならんぞ！"
 wallace.537.t:0 "進歩主義派閥への懇願"
 wallace.537.desc:0 "ウォレス大統領が食堂を出てすぐの廊下で待機していた。そこには大統領の目的と、この長い一週間の終わりにようやく出される夕食を待っている国民進歩連盟の進歩党派の全勢力が勢ぞろいしていた。聯恵美内の戦いについてなのか、国民的な抗議行動への対処についてなのか、それとも国内で国を悩ませている他の問題についてなのか。アーレイ・バークとウィルバー・ミルズも大統領の傍で、そこで起こるかもしれない出来事に備えて最善を尽くしながら、緊張した面持ちで座っていた。ようやく3人が入ってくると、会場にいた疲労と不満と空腹を抱えた男女から控えめな拍手がわき起こった。ウォレス大統領はウェイターたちを呼び出して料理配膳を開始させながら、演壇に立った。\n\n「こんばんは、紳士淑女の皆さん。今夜の会議にご出席いただき、誠にありがとうございます。皆さんもご存知の通り、我が党は以前にも増して共和民主連合の怠惰な政策から脱却し、代わりに変革や改善を推し進めることを決意した我らのリーダーシップの下で成長してきました。あなたの信念であれ、私の信念であれ、我々は強く成長したのです。しかし私たちは皆さんにその強さを発揮したのです」ウォレスがそういうと、テーブルの男女が身構え、一部の者は料理から目をそらした。ウォレスは続けた。「皆さんの多くは抗議するでしょうし、もしかしたらすでに抗議しているかもしれませんが、国民進歩連盟の次の一手として、北部州での隔離が必要なのです。なぜか？……正直に申し上げよう、ああ、俺は隔離政策を信じている。そして俺の隔離政策への信念が、国民党派の隔離政策への信念となるんだ。そして同志が増えれば、党全体が強くなる。そこで聞きたい。この勝利なくして一体どうやって俺たちは次の大統領選挙を勝ち抜くことができるのか？クソったれな民衆が暴動を起こしてるのだぞ！諸君の街は燃えている！俺たちはあいつらより優れた存在なのであり、だから諸君に勇気を与えたい。原理に基づき、これは勝ち残るためのものであると理解するための勇気を。俺は太陽の下で自分の任期を一生懸命に戦っている。諸君が俺を支援するならば、太陽はいつか諸君を照らすに違いない！」\n\n会場は先ほどのただ圧倒されるだけだった激しい演説から一転して息が詰まるほどの静寂に包まれた。大統領は壇上から降りてテーブルの間に座った。そこで議員たちはようやく大統領の疲労を知ることができた。目の下のたるみがどんどん顔の下に伸びていってるかのようだった。"
