 strom.1.t:0 "大統領継承問題"
 strom.1.desc:0 "「もしもし？」\n\n「議長かね？サーモンドだ」\n\n「J・サーモンド？お前がさっきテレビを見たかは知らんが、こっちには大事なことがあるんだよ」\n\n「それだよ議長。その『大事なこと』こそ、私が電話をかけた理由だ。先の悲劇の後、あなたは大統領職の次期後継者だ。私は仲間として、また友人としてよく考え直すことをお勧めしたい」\n\n「では言っておこうか。まず第一に、お前は友人じゃない。国民党派のクソ野郎だ。第二に、お前は誰にこんなことを言ってい－－」\n\n「言う？首尾よく運べば誰にも言う必要はない。だがもし君が大統領宣誓を行えば、私は公僕の義務として大統領の品位に相応しくないことを国民に知らせねばならなくなる」\n\n「お前は何が言いたいんだ？」\n\n「アメリカ国民は君がモーテルで不定期に行っている『異常で不道徳で淫らな行為』をする男よりもいい人を選ぶと思うのだがね。偽名でチェックインしたモーテルで下品な男たちと一緒に……カーテンを閉め忘れていたら、写真を撮られているかもしれんな。そんな男よりかは我々の方が大統領に相応しい。そう思わないか？」\n\n「……」\n\n「イエスと受け取ろう。賢明な判断だ」\n\n「これで嫌な思いをするのは俺じゃない。サーモンド、お前だ。お前が大統領に就任したら国中がそのことを知る」\n\n「アメリカは正しい選択をしてくれた君に感謝する。それでは」\n\n「くたばれ、ストローム」\n\nカチャ"
 strom.1.a:0 "ある日、全てが変わる"
 strom.2.t:0 "チェス盤の準備"
 strom.2.desc:0 "The first few days were a sombre matter. As the nation mourned their lost President, President Thurmond found himself quietly meeting with the Pact's upper crust to handle the formal matters of his succession. Meeting after meeting saw terse discussion between himself and the wary remnants of Bobby's coalition, who saw him as a threat to everything the young Kennedy had worked for.\n\nIf he was to accomplish anything, Thurmond realized, these idealists would all have to go.\n\nFirst he would need a Vice President to serve at his side. A brief assessment of candidates would provide him the obvious answer. Maxwell Taylor, distinguished former air force martial, dignified military advisor to the US government for at least a decade and, most crucially of all, a notorious rubber stamp and yes man to whoever was in charge. Thurmond saw two excellent qualities in Taylor - he was apolitical enough to avoid disgusting Bobby's old clique, and servile enough to do whatever the hell he wanted him to. Plus his military background would no doubt appeal to the patriots.\n\nWrangling the Pact to accept his choice would prove a lot easier than he expected. The men of Washington were so desperate for stability in such strange and shocking times, that his choice was quickly approved and confirmed by all relevant committees. With Vice President Taylor now at his side, ready to do whatever needed to be done to set America back on track, Thurmond gazed with confidence towards the rest of the struggle to come."
 strom.2.a:0 "The King and Queen are in place. Now for the rest."
 strom.3.t:0 "The Devil From Down in Arkansas"
 strom.3.desc:0 "John L. McClellan was a long time ally of President Thurmond, one of the first vocal supporters of the Nationalist party in the 50s, passionate opponent of many of President Kennedy's reforms, and now a key player in Thurmond's ambitions. In a phone call lasting hours, the two would discuss their stratagem for wrangling the government into accepting what they had planned. By the end, much had been laid out, but so much more remained to be done.\n\nThe government's hurried acceptance of his Vice President pick had made Thurmond realize the window of opportunity he had, and McClellan advised him to take full advantage of it. While the NPP were still reeling from the assassination and the country remained numb, they were far more likely to accept his ambitions in the interests of regaining some legitimacy and normalcy. They would need to act fast, but the rewards for success would be great.\n\nThurmond tasked McClellan with the job of gathering their allied lawmakers together to get the necessary bills drafted, and quickly. When all was written up, they would take the floor and pass each and every one of them, one after the other in a lightning round of politics. The Pact could be corralled to vote for them, and the Republican-Democrats were split enough that a few bipartisan votes could also be earned from more conservative seats."
 strom.3.a:0 "The strategy is set, and soon it will be time to play."
 strom.4.t:0 "Binding the Pact"
 strom.4.desc:0 "\"In this dangerous time for America, there can be no more room for discord and selfish bickering within our ranks. our pact must walk together in lockstep. I promise that under my leadership, this party will be more unified than it ever was before, and I am willing to use all necessary measures to ensure that our values - American values - are defended and enshrined forever!\"\n\nIn a rousing speech delivered to the assembled NPP caucus, President Thurmond vowed to fight for the Pact against all struggles, both without and within. Denouncing the historically fractured nature of the NPP, he has declared that under his command, the Pact would move forward with one clear, decisive and \"American\" agenda. His remarks were met with enthusiastic acclaim by his fellow Nationalist associates.\n\nFrom the sidelines, the Progressives looked on with steadily growing dread. They knew not how far President Thurmond might be willing to go to to unite the Pact under one agenda - his agenda. Through their muted but polite applause, they looked to one another and wondered how long their dreams of a fairer America could endure under their new leader."
 strom.4.a:0 "The NPP answers only to the President."
 strom.5.t:0 "Choosing the Bishop"
 strom.5.desc:0 "The time had finally come for President Thurmond to choose his cabinet. Naturally, this would no longer be a cabinet of idealists and supporters of government overreach like under President Kennedy, but a group committed to restoring dignity to the people of America.\n\nFirst on the agenda would be choosing his Secretary of State. Two candidates had distinguished themselves for the position. The first of these was the Senator for Arkansas, J. William Fulbright. Fulbright was an interesting individual; while he was a committed segregationist, he held a wide range of stances on various issues from across the political spectrum, and had seen eye-to-eye with the Republican-Democrats and the Progressives on many occasions. While perhaps not the most effective of choices, his potential for compromise could help soothe the other factions within the Senate and provide legitimacy for Thurmond's new government.\n\nThe second choice was Spiro Agnew. A capable and dedicated political operative, Agnew was more mild in his opinions on the segregation issue than Fulbright, but he could prove a valuable asset on account of his commitment and dedication to the American government. He was what some would call \"loyal\" and others would call \"a yesman,\" but regardless of perspective it was assured that he would follow President Thurmond's decree to the letter.\n\nBoth men would be beneficial to Thurmond in different ways, but only one could fill the role of Secretary of State. By the day's end, Thurmond had made his decision."
 strom.5.a:0 "Spiro Agnew is our only hope."
 strom.5.b:0 "Fulbright is the way to go."
 strom.6.t:0 "Choosing the Knight"
 strom.6.desc:0 "Next on the agenda was to select the Secretary of Defense. Once more, two candidates had been shortlisted for the position, with the final decision left up to the President's decree.\n\nRobert Byrd, of West Virginian pedigree, is a proponent of strengthening and streamlining national security by providing extra funding to the Pentagon and the security services, while simultaneously \"trimming the fat\" and stripping out antiquated and unnecessary programs. Given the tensions that would undoubtedly arise from the more troublesome areas of society as a result of Thurmond's plans, a greater focus on security would not be remiss.\n\nAlternatively, there was Mendel Rivers. A representative of South Carolina since the War, Rivers is the epitome of an NPP Hawk. His fervent support of American military escalation in South Africa and his repeated calls for direct action against Japan had earned him the nickname \"The Granddaddy of the War Hawks,\" a name he wore with great pride. His gung ho, guns blazing approach to foreign defence policy would be certain to appeal to the NPP as a whole."
 strom.6.a:0 "Byrd will ensure security and continued stability."
 strom.6.b:0 "Rivers will get the Hawks on our side."
 strom.7.t:0 "Choosing the Castle"
 strom.7.desc:0 "The final position needed to fill Thurmond's new cabinet was the Secretary of the Treasury. In the interests of providing a veneer of balance and legitimacy, the two candidates for the position were both individuals divorced from the segregationist debate altogether, each with policies that could greatly appeal to the masses and calm the turmoil in the wake of Kennedy's death and Thurmond's ascension.\n\nWilbur Mills, one of the most powerful men in Congress as chair of the Ways and Means Committee is dedicated to the fight for Southern Rights and supports our position on taxes and the like, but tends to have a few social liberal leanings that could come to haunt us as we move forward with cementing power.\n\nOn the other hand, Russell B. Long is a man of strong political pedigree. The son of the so-called \"Kingfish\" Huey Long, and himself an accomplished Senator of Louisiana for many years, Long was a big proponent of government spending to improve the plight of the working poor, the elderly and the disabled. While not going so far as his father's more radical policies, Long fiercely believed that the plight of the less fortunate was the government's responsibility. While perhaps not the most economically viable option long term, he would only be necessary until the completion of Thurmond's crusade, and he would provide a much needed buffer of support from those he represented. With this final selection, the cabinet would be complete. A cabinet dominated by those loyal (or at least useful) to Thurmond's cause. Finally, the work could begin."
 strom.7.a:0 "Mills will reassure the working folk."
 strom.7.b:0 "Long will appeal to the masses."
 strom.8.t:0 "The Skewer from the Left"
 strom.8.desc:0 "It was to be expected, but it was no less frustrating. The day that President Thurmond confirmed his new cabinet was the day that many supporters of President Kennedy's reforms responded with abject disgust. Small protests broke out in more progressive minded towns, nowhere near as explosive as those during the height of civil rights violence but present nonetheless. Decrying Thurmond's \"hijacking\" of the NPP with \"race haters\" and \"sycophants,\" the many angry voices of those aligned against him would cycle through the news cycle, spreading slowly and insidiously.\nMany of the protestors looked to the remaining progressives within the NPP for reassurance, hoping that they might frustrate the President's plans. More worryingly, some began to speak up in support of some of the most extreme factions within the left wing of the Pact, believing that only their radical proposals could \"expunge\" segregationist thought from the nation for good. It would seem that Thurmond's scheming had not just united his opponents against him, but also disillusioned them with the rest of mainstream politics.\nSomething would need to be done to take back control of the narrative, or else the dissent would only continue to grow."
 strom.8.a:0 "愚かな進歩主義者達！"
 strom.9.t:0 "サーモンドの演説"
 strom.9.desc:0 "\"My fellow Americans, we stand today on a precipice. The assassination of our President and vice President so soon after the felling of another has quite reasonably rocked our nation to its core, and I assure you that I understand your uncertainty and fear in this difficult time. But now is not the time for petty bickering or ideological opportunism. Now is the time that all of us need to come together, as Americans, to restore our country to greatness. A greatness born of tried and true American tradition, justice and dignity that may have wavered over the years, but now can be reborn anew. So let us put aside our scuffles, and work united to move past this awful tragedy together.\"\n\nToday, President Thurmond addressed the nation to appeal for calm in the midst of continued anxiety over the assassination and consternation over his radical shift of the government. Though his speech failed to calm down his more vocal opponents, many polls suggest that his speech was met with approval by much of the general public. Some have come to see the President as a paternal figure attempting to steer America out of an impossible position, and that his more questionable actions are simply necessary measures to stabilize the country in a time when stability is needed the most."
 strom.9.a:0 "We have America on our side."
 strom.10.t:0 "Goodnight, Sweet Prince?"
 strom.10.desc:0 "It seemed like so little time had passed since America had found itself mourning its last President, yet now another one lay dead before his time. While President Thurmond and Bobby Kennedy had not seen eye-to-eye on most things and stood as ideological opponents, Thurmond still held some respect for him as the first President to represent the National Progressive Pact, who allowed Thurmond and his allies a place in the government even in spite of their differences.\n\nThere are calls both from within the government and without to honor the fallen President's life and the change he brought and continued to strive for. Several proposals have been drawn up, but the committees are awaiting the word of the President to bring forth their ideas. The necessary commemorations and constructions would be costly, but it would assuredly help soothe the nation and grant President Kennedy a dignified rest.\n\nCertain members of Thurmond's coalition have suggested instead a refrain from honoring him altogether, as this might be seen as an endorsement of his... disagreeable policies. It would certainly save time and money and keep opponents of Kennedy on board, but it would be guaranteed to be seen as a grave act of disrespect that may inflame the already bitter tensions emerged in the wake of Thurmond's ascension.\n\nThe decision lies with the President."
 strom.10.b:0 "He was our President. Let us honor him."
 strom.10.a:0 "Let him lie in the dirt. His legacy dies with him."
 strom.11.t:0 "The Final Insult"
 strom.11.desc:0 "The streets were even hotter today. The protestors who were already angry at President Thurmond for his shift of the NPP's policies now seethed with untold fury, and were joined by even more enraged voices. The President's decision to refrain from any honors for President Kennedy was seen as the final disgrace in a long line of petty and vindictive acts, and even many of Thurmond's supporters would call the dishonor crass.\n\nAll across America, protesters marched with renewed vigor, unfurling banners and leading chants praising the life and legacy of both of the Kennedys and decrying Thurmond's \"betrayal\" of Bobby's NPP, twisting it from a beacon of progress into a dark engine of reaction and bitterness. With many of the old civil rights forces and party activists out on the streets in fear of what more Thurmond would do, America had seemingly begun to pick at the scabs of what was once a settled conflict.\n\nIn the areas of the deprived and the intellectuals and the radicals, some would call the discarding of Kennedy's legacy the final proof of America's \"hypocrisy\". Ultimate evidence that there would never be true change as long as reactionary forces cling to the American government and drag the nation backwards. In their eyes, the only way to truly bring about an America for all would be to push for an entirely new form of politics.\n\nIn the halls of the Senate, the most radical of President Kennedy's allies would meet to discuss the swing in public opinion. Perhaps the Pact was not yet lost to them. Perhaps it would simply need a new, fresher, fiercer face."
 strom.11.a:0 "...perhaps some due to the dead was in order."
 strom.12.t:0 "Preparing a Send Off"
 strom.12.desc:0 "With the go ahead given to prepare for President Kennedy's memorial, the proposals have been lain out before all relevant parties. Two primary concepts have been accepted as the likeliest candidates, and await presidential approval before being given the green light.\n\nThe first proposal is for a memorial monument to be built in his name. The exact specifics of the memorial are yet to be determined - it could be a library, a statue like Lincoln's, perhaps some modern art - but the costings have been set out by party financiers. While expensive, it would hardly break the bank, and would be a more than suitable farewell to Bobby and his legacy.\n\nA proposal from some of the more starry-eyed members of Kennedy's old clique has come forward suggesting that a day be set aside as a national holiday in commemoration of his life and death. Though Thurmond's own circle have scoffed at such a seemingly excessive and most certainly more expensive measure, a grand gesture of remembrance could be exactly what is needed to unite a country still reeling from Kennedy's death.\n\nAlternatively, the whole endeavor could just be forgotten about. Though as before, the people may not appreciate that in the least."
 strom.12.a:0 "A monument would be more than enough."
 strom.12.b:0 "A new holiday couldn't hurt."
 strom.12.c:0 "This is a waste, scrap both proposals and forget it!"
 strom.13.t:0 "In Memoriam, Once More"
 strom.13.desc:0 "In their droves, Americans from all over came to the Capital to pay their respects. Tens of thousands gathered after sundown at the National Mall for a candlelit vigil in memory of President Kennedy. Amongst them were major figures of the Progressive NPP and some from the other factions, the families of Kennedy and of Vice President Guy, as well as many military figures, foreign dignitaries and so many others who were simply ordinary people come to grieve and offer condolences. Also amongst them, putting aside his plans and ambitions for one night, was President Thurmond.\n\nWalking amongst the people, talking to a few, Thurmond expressed his deepest sadness for the loss of Kennedy in spite of the many differences of opinion held between them, and spoke at length of the respect he had for the man in spite of everything.\n\nThe conclusion of weeks of mourning and numbness for the people of America would see the dawn of a new day. As the mourners returned to their homes, many had in spite of themselves developed a newfound respect for President Thurmond, who was so willing to offer genuine dignity to a fallen political rival."
 strom.13.a:0 "A heartfelt event, which should ease some tensions."
 strom.14.t:0 "The Ghost of Jim Crow"
 strom.14.desc:0 "It came so fast that some didn't even know it was happening until it was over.\n\nThe House and the Senate were gathered en masse. Legislation was introduced, with one simple goal. \"The repeal of the Civil Rights Act, a law so counterethical to American values and tradition that it is a wonder it was ever considered,\" in the words of Richard Russell. Before the press had time to respond, the papers had already cleared the House. A few days trapped in committees allowed the rumor mill to build. Surely it wouldn't go through? Surely the remnants of the Progressives and the other progressive factions would kill it before it got to Thurmond's desk?\n\nWhen it passed by the slimmest of margins in the Senate through the heavy-handed wrangling of Thurmond's coalition of segregationist old guard, there was a brief hour of utter silence. And then the wounds of the civil rights era tore open anew, and the cascade of blood and hate and violence flooded the streets yet again.\n\nIn the South, jubilant segregationists ran black residents out of their homes, jeering and beating them wherever they could be caught. Across the Black Belt, cars burned and shop windows shattered as a people finally considered human now found themselves cast in the role of lessers once more. In the northern cities the activists screamed until they were hoarse, led by those who had marched once before to demand that the American dream be granted to all only to watch the fantasy be shattered before their eyes.\n\nIn New York City, before a huge crowd of supporters, leftist organizer Gus Hall denounced with utter bitterness the takeover of the NPP in the name of bigotry and intolerance. Castigating the President in a half hour long rant, Hall demanded the immediate resignation of Thurmond and called for a new election \"in which the people will certainly demonstrate their contempt for his despicable ploy to steal their future from them!\"\n\nBefore him, the crowd roared with approval. Centrist, leftist, and liberal voices joined together in one furious chorus. The government was against them all, they knew, and a united front of those willing to struggle for their rights would be needed to fight the good fight."
 strom.14.a:0 "We repealed the damned act, but at what cost?"
 strom.15.t:0 "Jim Crow's Eulogy"
 strom.15.desc:0 "As the day of the National Progressive Pact's first party caucus since the death of President Kennedy approached, many wondered - some nervously, some gleefully - what the agenda of the day would be. Most were almost certain Thurmond would speak with regards to the Civil Rights Act. A call to end its enforcement at least, if not an outright revoke, was the almost assured point of call expected from the President. And when he took the podium to speak to the assembled politicians, he did indeed open with a talk on the fated matter.\n\nYet nobody present expected what he was about to say.\n\nAdmitting that he had long desired to revoke the Act, calling it \"a sledgehammer trying to fix a splinter,\" Thurmond conceded to the concerned forces of the Progressives and the bewildered Nationalists that he could not allow himself to touch President Kennedy's most prestigious achievement. In the interests of party unity, in memory of President Kennedy and in the name of bringing stability back to America, Thurmond vowed that he would leave the Act in place. His speech concluded to the relieved applause of the Progressives and the stunned silence of many on the Right.\n\nAfter a long day of discussions on party conduct and other rather constructive matters, in which Thurmond won many of the Nationalist back with various promises to push forward some of their other agendas, the Pact emerged from their meeting more united than they had been in a long time. Though the Right and Thurmond himself quietly commiserated over the finality of civil rights, they accepted that a party and nation brought together was far more important than unrepentant reaction."
 strom.15.a:0 "Sometimes we have to admit that\nthe past is the past."
 strom.16.t:0 "Jim Crow's Backdoor"
 strom.16.desc:0 "The press gathered to hear the President's words, fully expecting a statement on his stance towards the object of his disgust; the Civil Rights Act. And true to their predictions, he did speak on it, and President Thurmond laid out how he was going to kill the Act. It would not be a quick, clean death, but a messy one.\n\nHis immediate mandate was not to revoke the Civil Rights Act, but instead, he would be ordering the federal government to cease its enforcement. Any outstanding claims or protections made in its name would be dropped immediately, and the courts would no longer be allowed to invoke it in any rulings. In all but name only, the Civil Rights Act is no more.\n\nIn New York City, before a huge crowd of supporters, the leader of the radical Marxists Gus Hall denounced with utter bitterness the takeover of the NPP in the name of bigotry and intolerance. Castigating the President in a half hour long rant, Hall demanded the immediate resignation of Thurmond and called for a new election \"in which the people will certainly demonstrate their contempt for his despicable ploy to steal their future from them!\" Before him, the crowd roared with approval. Progressives, Left, and Liberal voices joined together in one furious chorus. The government was against them all, they knew, and a united front of those willing to struggle for their rights would be needed to fight the good fight."
 strom.16.a:0 "May God bless America, for the President sure isn't."
 strom.17.t:0 "A Visit from Jerry Mander"
 strom.17.desc:0 "The analysts had carefully pored over the census data. Analysed the voting records. Thoroughly considered the historical trends and socioeconomic factors contributing to local politics. When all was said and done, they got to drafting. Every inked line, every boundary, every population point was all part of an intricately calculated procedure. When the models had been brought to a reasonable degree of perfection, they were presented to the state legislatures, who signed the new district boundaries into law with nary another word.\n\nOnly by the next morning did anyone realize the deviousness of what had transpired. The independent analysts recognized the data, the population spread, the voting intentions, and balked at the new voting districts across the South and various other states under the NPP's domain. Each one had been painstakingly constructed to minimize the RDC voting share and maximize that of the NPP. Short of an unparalleled seismic shift in American politics, the affected states would be guaranteed NPP fiefdoms for the next decade or two at least.\n\nThroughout the affected states, the newly disenfranchised voters marched en masse. Many of the marchers were black, but now they were also joined by a contingent of white Democratic voters who shared their disgust at the blatant manipulation. The marches were bitter and marred with clashes against those who considered the new order most beneficial, but many of them were able to make their voices heard. Many were locals, some were just passing through. Some were from the fringes of the old Progressives, now emerging into the mainstream to seize the momentum against the damnable elite.\n\nIn Washington, President Thurmond and his chief advisors raised a glass and a cheer to the continued stability of the National Progressive Pact."
 strom.17.a:0 "The South shall be ours forevermore!"
 strom.18.t:0 "Introspection"
 strom.18.desc:0 "President Thurmond sat alone in the Oval Office. The papers lay strewn in front of him on the desk. All the headlines were about him these days, and they came up with so many colorful names. \"Usurper President\", \"The Snake in Kennedy's Boot\", even \"America's Hitler.\" And though he scoffed at how unimaginative that last one was, he could not help but wonder.\n\nRedrawing district boundaries, stuffing the courts, blackmail, openly trodding upon the legacy of the man whose death made it all possible. What would history think of him? What would they think of these, admittedly, blatantly un-American actions he had taken since day one to get to where he was now. He already caught a glimpse of it, as he glanced out of the window at the masses of protestors beyond the White House fences. The thought did momentarily disquiet him...\n\nAnd it soon passed. His heart hardened. His anger flared at those lowlifes outside, protesting against the authority of states and the values that America had been founded upon. What did they know? Idealistic simpletons such as themselves were half the reason he had to do any of this in the first place, to undo years of government overreach in the name of blind progress. What he was doing was un-American, yes, but he was doing it specifically to save America!\n\nNo. Everything he was doing was good. Everything he was doing was righteous. And he would keep doing it until he saw his plans through to the end."
 strom.18.a:0 "This is what America needs. All means are justified."
 strom.19.t:0 "Necessary Precautions"
 strom.19.desc:0 "The stakes, thought President Thurmond, were too high to leave anything to risk as far as the law was concerned. In these difficult times, he needed judges who would... see things from his point of view. Officially, this was within his power to make sure of, but the precedent, well, that was a dangerous matter.\n\nGetting enough judges on the Supreme Court bench would require one of two possibilities. Either enough seats were given up, or he would make new seats and fill them. Freeing up seats would naturally require that those currently occupying those seats vacate them, and making sure they would be willing to retire so early would require some very underhanded tactics indeed. On the other hand, packing the court was an equally unscrupulous and far more overt measure that was certain to kick the American hornets' nest even harder.\n\nYet at this point, it hardly mattered. He had already come this far, and the restoration of American values was so close at hand. All it would take was shuffling a few chairs around, either way."
 strom.19.a:0 "We can surely encourage some early retirements..."
 strom.19.b:0 "If there aren't enough seats, we shall make them."
 strom.20.t:0 "The Emergency Judicial Measures Act"
 strom.20.desc:0 "\"The current political environment of America has become unsustainably toxic, and the rule of law is under threat,\" explained John McClellan to the assembled Senators. \"In the interests of national security, we propose measures for the addition of four Justices to the Supreme Court of the United States of America...\"\n\nAlmost immediately the Senate floor descended into chaos. The Democrats in particular were furious, calling it an unforgivable and blatant act of tyranny, and the floor was not silent for several hours as insults and accusations were traded between the parties and even within them. On the other hand, the Republicans were notably ambivalent on the matter, and their apparent lack of scruples with the bill did not escape President Thurmond's eye. With the NPP in lockstep behind his bullrush to the finish, the Republicans' support could be key.\n\nEven with some heavy handed tactics, support for the bill in the Senate is low enough that without the support of the Republicans, it is very unlikely to pass. Getting them on board would be crucial to passing the bill... at least, through the usual means. As per the constitution, the President has the power to force the bill through as an executive order. However, given the current situation of American politics and its frequent description as a \"powder keg,\" using such forceful measures at this time could have dire consequences."
 strom.20.a:0 "Let's not be hasty, see if the Republicans will support us."
 strom.20.b:0 "Who's in charge here? Sign an executive order!"
 strom.21.t:0 "Dealing with the Devils"
 strom.21.desc:0 "A few backroom meetings later, and some degree of understanding has been reached between Thurmond's clique and the Democrats. While not entirely convinced of the bill and somewhat nervous about the implications, various Democrats expressed a willingness to get in bed with Thurmond in exchange for a few riders being added to the bill. They expressed tepid support for our push for conservative values, though they desired a means of cushioning the blow to their reputation from supporting dubiously moral actions. Namely, they desire the inclusion of support for their home states in the form of increased benefits for the unemployed and more state pensions.\n\nFor such a reasonable price, though perhaps a touch out of place on a security bill, the Democrats support can be all but secured. Of course, it's not certain if it will be enough. The Republicans are all but certain to vote unanimously against the bill, and though the Pact has corralled the remainder of the Progressives into supporting Thurmond, there is a possibility that someone might do something drastic.\n\n...of course, there is still the option of signing an executive order and doing away with the uncertainty. Come what may."
 strom.21.a:0 "We can't risk anything, sign that executive order!"
 strom.21.b:0 "An odd addition, but if it gets their support then why not?"
 strom.22.t:0 "Fixing What Was Broken"
 strom.22.desc:0 "Historically, the role of Supreme Court justice had been filled by people of many different political affiliations. The diversity of the Supreme Court had kept one party from gaining overwhelming influence over the last two centuries; our judicial system was above all else. However, our great system has been growing rather degenerate under the previous Presidents. The preceding justices ruled against us far too many times, they showed an outright prejudice against the American way of life. Anyone with a sane mind could tell that our Supreme Court was turning sour, even impure. If our current justices had the option, they would sell our country immediately to the socialists and fascists, and we just can't have these people holding office. This will change beginning today with our President Thurmond's most recent executive order.\n\nThe order passes four seats in the Supreme Court to conservative Southern lawyers. The old justices were often indecisive and thus ineffective. Our new Supreme Court will be unified and its rulings shall be such. This will be part of a great reformation taking place in the great United States. Our people may not like the new judicial system at first, but they'll get used to it eventually; we need to instill conservative values into every heart, every mind until we are unified as a nation. America has a new conservative judicial system, and it shall live on until the end of time."
 strom.22.a:0 "It starts with the law enforcement."
 strom.23.t:0 "The Million Man March"
 strom.23.desc:0 "Somehow, just when it seemed things could not get any worse, they very suddenly and yet so predictably did. As news of President Thurmond forcing through his court packing antics swept the nation, what was once a barely containable inferno was now doused with jet fuel.\n\nThe cry went up and down the country. A cry of fear and fury. A cry that the government had been fully compromised by forces that sought to drag America backwards and to subvert the rights and liberties of all its citizens. The struggle against the Nationalist was no longer for the rights of the black man or for one man's legacy, but for the very soul of American democracy itself. And the people answered the call.\n\nThey came. In their hundreds of thousands they came. Any attempts to fortify Washington against the onslaught were borderline futile. The crowds swamped the National Mall, surrounded the Capitol and the White House and occupied large portions of the remainder of the city. They marched, kicked, screamed in revulsion and disgust at what their government had become. The same people who less than four years hence had voted for a government of hope and equality now stood arm in arm against that government's corrupted corpse.\n\nAmidst the din, and against smatterings of counterdemonstrators, the ideologues raged. Gus Hall, now the champion of what some were calling the \"true NPP\", screamed bloody murder against the \"betrayers of the American Revolution.\" A force of Nationalist supporters led by none other than George Wallace yelled back into the enraged masses, offering what opposition they could amidst their police-protected picket.\n\nAll across the country, smaller yet equally ferocious clashes broke out between those who shared the marchers' woes and those who approved of the new order. American fought American. Neighbor fought neighbor. Fires raged up and down the land as police desperately fought to regain control. All across the nation, the reopened wounds of American strife began to fester and rot. And at last, the true cracks in America's heart were exposed."
 strom.23.a:0 "Dear God. Have... have we gone too far?"
