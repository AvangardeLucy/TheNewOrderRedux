 wallace.437.t:0 "離脱という意志"
 wallace.437.desc:0 "大統領にとって外交政策がここ最近の絶対的な注力点であり、それにおいて彼は、OFNの勢力に日本が干渉することをシャットアウトするための太平洋における輝かしい安全保障を主導していることを自負していた。「我が国はもっと早くこれをやっていれば」ウォレスはパース市のベッドに横たわって目をこすりながら言った。「あと数日だ、この会議が……」ウォレスの独り言はフルブライト長官がドアをバタンと開けたことによって中断された。「なんだ、どうしたんだ、フルブライト？」と大統領は尋ねた。「大統領、問題発生が発生しました」\n\n「ジェームズ、奴らが帰国しやがったとはどういうことだ？」ウォレス大統領は尋ねた。「文字通りの意味です、大統領。あの忌々しい西インド政府はパース会議への参加を正式に取り消しました。その理由はあの臆病者どもがいうには、『パース会議における米国指導者の意図と野望は、インド政府およびその国民の利益と合致しない』というものでした」ジェームズはこう答えた。「やられた！」ウォレス大統領は、部屋の中の隣の椅子を蹴り倒しながら言った。「せっかく奴らに便宜を図ったというのに、恩知らずにも見放しやがった。文字通り我々の子供たちが帝国の目覚めによって殺されたのに、奴らはジャップが再び太平洋を焼き尽くさないように自身の力を提供することを望まないなんて。この取引の成立が近いこの瞬間に、我々がジャップと戦うのを助けてくれる最も大きく有力な候補の一人が、地獄から出て行ってしまったと？」ウォレスは前かがみになって再び尋ねた。「大統領、私もそういうことなんだと思います。しかしこれはOFNの残りの構成国との取引を成立させる上では、致命傷にはなりません、大統領。というのも、日本との貿易を制限従っているという点では全員を信頼できるようなのです」フルブライトはそう言って、荒れ狂う大統領をなだめようとした。\n\n深呼吸をした大統領は前かがみの姿勢から立ち上がり尋ねた。「フルブライト、頼みがあるんだが」「何でもお受けします」フルブライトは答えた。「まずこの忌まわしい取引を成立させてくれ。第二にあのバカどもに、アメリカのイメージを傷つけたことを後悔させてやるんだ」大統領はそう言うとドアをバタンと閉め、去っていった。"
 wallace.437.a:0 "我々は奴ら抜きでこの条約を成立させる。"
 wallace.438.t:0 "我々は結果を必要とし、結果を得る。"
 wallace.438.desc:0 "議論、討論、理論化、分析、外交の長い一日がようやく終わり、パース会議は夜遅くに終了し、自由主義諸国機構加盟国間の接触に関していくつか直接的な進展を遂げた。ウォレス大統領はこの会議に協力したアメリカ人側近たちとともに、その中心で成功を肌で感じていた。\n\nその日、ウォレス大統領が「ホンジュラス国民のムニョス代表は、自国の農産物に対するアメリカ市場の開放案について、ホンジュラス国民の意見を公表してください」と言うと、ホンジュラスの男が部屋の中央に近づき、共栄圏加盟国との貿易制限と引き換えに、アメリカはホンジュラスのための取引を行うという言質からなる同意書をたくさん作成した。「ジェームス、私は以下のことを言わなければならない。私は南部人で国家の権力に関する強い信念を持っているかもしれないが、我々はここで国家の魅力によって彼らを手に入れつつあることについては自分たちを褒めなければならないだろう」ウォレスは長官の耳元でささやいた。「そうですね、彼らはここで魅了されています。本当に、日本人がどれだけこれらの国の人々を抑圧してきたかを、私たちは過小評価していたのではないでしょうか？」とフルブライトは言った。「どういう意味だ？」とウォレスはささやいた。「まあちょっとよく考えてみてください。日本人はアメリカに地獄を見せてきました。我々と同じ備えを持たず、同じ地獄を経験をしていたかもしれない国々のことを考えてみてください」とフルブライトは提案した。その時、ウォレス大統領は周囲を見回した。アメリカでも同じような議題で、みんな違う話をしている。しかし日本人がこれらの国々に与えた被害は、どれほどのものであったろうか？戦争中だけでなくその後の何年もの間も、日本人は我々の全経済の息の根を止めようとしてきたが、あなた方の国には奴らの権益と戦えるほどの大きな経済を得るための財政力をほとんど持っていなかった？\n\nその日の遅く、フルブライト長官は大統領が部屋の外であごに片手を当てて座っているのを見つけた。「大統領、大丈夫ですか？」とフルブライトは尋ねた。「ジェームズ、我々はこの条約を成立させるつもりだし、そうしなければならない。アメリカ人だけでなく、加盟国すべての人が必要としているんだから」と大統領は言った。J・ウィリアム・フルブライトは大統領の怒りが増すのに応じて、従順に頷いた。"
 wallace.438.a:0 "迷える皆のために。"
 wallace.439.t:0 "インドの宝石"
 wallace.439.desc:0 "ブリーフィングを受けることはどの大統領にとっても嬉しいイベントではないが、パース・ブロックに関する最新情報はウォレス大統領にとって珍しく朗報であった。オーストラリア、ニュージーランド、中米がブロックに加盟し、次の段階の関税引き下げと輸入割当をめぐる議論が進んでいる。たとえ外交官やロビイストの手によって細部が練り上げられている最中だとしても、ウォレスは自分の外交政策の成功の輝きに浸っているのが心地よかったのだ。そして今日、国務省からまた面白い提案があった。\n\nウォレスは興奮を隠し切れないまま、その書類に目を通した。息をのむような数字だ。膨大な消費者を抱えながらまだ世界経済への足場を固めようとしており、地理的にも共栄圏の西方への進出を阻む位置にある国。「インド共和国は」彼は息をついた。「本当に素晴らしい国だ」\n\n国務長官は咳払いをした。「まだ決まったわけではありません。インド人は政治・経済面で我々と異なる利害を持つかもしれませんし、彼らを説得するのはこれまでのやり方とは桁違いの難しさがあるでしょう。これまで通りのやり方では断られた時にみんな顔に泥を塗ることになります」\n\nこれらの言葉がウォレスの脳裏にこだました。西インドは魅力的な国だが、そのためにウォレスはどれだけの代償を喜んで支払えるのか？そしてインドに甘い汁を吸わせることを良しとしないパース・ブロックの既存諸国という問題もある……"
 wallace.439.a:0 "インド人に働きかけ、何を望んでいるのかを確認せよ。"
 wallace.439.b:0 "パース・ブロックの統合が先決だ。"
 wallace.440.t:0 "自由貿易のための議論"
 wallace.440.desc:0 "NPPに日本軍と戦う気概がないわけではなかったが、内閣は毎週のブリーフィングで太平洋の地図とにらめっこすることしかできなかった。共栄圏は自由インド仮政府からハワイまで広がっており、巨大な軍事力と豊富な資源、そしていかなる進出をも挫く戦略的縦深を誇っていた。現実的にアメリカができることは、時間をかけて獣を封じ込めることだけであった。\n\n「それで、他に敗北主義的な意見がないのなら……」ウォレスは不機嫌そうにこう言った。\n\n「専属市場？」米国通商代表部がつぶやいた。ウォレス大統領はその代表を厳しい目で見つめると、代表は咳払いをしてから続けた。「共栄圏の経済は巨大化し、集約されています。満洲の鉄鋼や中国の米、マラヤのゴムは日本に安く輸入され、日本の軍需と植民地の消費者需要の両方を養っています。一方太平洋地域におけるOFN圏はカナダ、オーストラリア、ニュージーランドに限られ、はっきり言えば経済的フランケンシュタインです。独立した経済を政治的に縫い合わせられてできた、関税と産業冗長性によって阻害されている継ぎ接ぎだらけの経済圏なのです」\n\n「OFNは日本の経済的農奴制を再現しろというのか？」ウォレスが聞いた。\n\n代表は首を横に振った。「違います！しかし日本に勝つためには、OFNは最大の経済大国の先導によって、徐々に開放されていかなければなりません。そして日本の植民地支配と違って、アメリカはすべての人が市場価格で給料を受け取ることを保証できます。経済的な発展と繁栄はいつの日かOFNを拡大し、共栄圏を経済的に凌駕する道を開くかもしれません」\n\nウォレスはゆっくりとうなずいた。「労働組合にとってはつらい話だが、アメリカが恩恵を受けるのであればやる価値はあるかもしれない。市場が自由であればあるほど……」"
 wallace.440.a:0 "「人々は自由になる！」"
 wallace.441.t:0 "妥協"
 wallace.441.desc:0 "急遽開催されたパース協定の戦略会議は、西インドはもはや協定そのものの加盟国候補ではないにもかかわらず、西インドとのより小規模な二国間協定を模索する余地があるのではないかとの結論に達した。協定の範囲は制限される見込みだ。具体的には、パース協定加盟国には互いに最恵国待遇を与える義務が課せられるが、インドはその待遇を受けられない。しかし厳格な輸入割当の下で段階的に関税を引き下げるといった小さな譲歩は可能である。インド政府はアメリカの農産物の輸入をより安く買えたり、アメリカへの入国を希望するインド共和国国民のビザ制限を緩和してもらえたり、産業支援を受け取ったりなどの、良い条件を与えられることになる。\n\nそれはパース協定ほど野心的なものではなく、アメリカと西インドは基本的にそれぞれの経済圏でやっていくことに同意しするため、アメリカ企業はインド市場からは締め出されることになる。しかしインドとの結びつきはどんなものであっても戦略的に価値があり、その対価に見合うものがあると国務省は主張している。"
 wallace.441.a:0 "何もしないよりは一歩踏み入れた方がよい。"
 wallace.441.b:0 "我々は何ら急いでいない。"
 wallace.500.t:0 "廃止に向けてのキャンペーン"
 wallace.500.desc:0 "いよいよ大統領がアメリカにおいてより良い社会を実現する真の立法を進めるために、閣僚内で協力し始める時が来たのだ。ウォレスは頭の中のアイデアを整理しながら執務室を歩き回っていると、ルメイ副大統領がようやく会談を始めるためにドアを開けて入ってきた。「何をそんなに時間をかけていたんだ、カーチス」ウォレスは立ったまま机越しに、そわそわしながら尋ねた。「お望みの報告書を集めていました、大統領」ルメイはそれらをすべて机の上に置きながら言った。\n\nそうだ。ウォレスが望んだことだ。大統領は国内のいくつかの州が赤い丸で囲まれた地図を見て、歯を見せて笑った。「大統領、これらの州はもし我々がこのようなキャンペーンを始めるのなら、最も注目すべき州です。南部はこのような大義に最も共感してくれるでしょうから、それゆえに他のさまざまな地域に向かうより前に、そこで支持を高めることを始めるのが最も効果的でしょう。どう思われますか、大統領？」ウォレスはグラフや地図や記録を見ながら、目の前にある手の届く未来のイメージを心に描いてゆっくりと笑いをこぼした。公民権法は焼き払われてアメリカの法律から永遠に除去され、それによって彼が黒人に対して作りたかった懲罰的な立法を心行くまで追求することができるようになるのだ。（あの退廃者たちは長い間この国を苦しめてきた。この問題を完全に解決するためには、私がほんのいくつか忌々しい言葉をバラバラにするだけで済む）とウォレスは思った。しかしその後、夢は心配に変わった。（もしやりすぎだったら？暴動や抗議が起きて、「平等」や「公平」などの概念を気にしないアメリカの真の愛国者たちの命が危険にさらされたらどうなるだろう？）あの野郎どもは追い詰められていたが、ウォレスは反撃されたら自分がどれだけ被害を受けるかを考えた。彼は以前、字句通りの意味でも比喩的にも戦争に行ったことがあるのだから、犯罪者たちから多少の抵抗を受けたとしても対処できるだろう。\n\n「あの、大統領、大丈夫ですか？」ルメイはそう言って、大統領の内なる思考と思索を遮った。計画、計画、計画。しかしそれにどれだけの価値があるだろうか？"
 wallace.500.a:0 "これは極めて重要だ。"
 wallace.500.b:0 "我々はこれ抜きでも生き残れる。"
 wallace.501.t:0 "南部人にかぶりつく"
 wallace.501.desc:0 "ウォレスはすでに必要なスケジュールを完成させ、一緒に旅する一団も編成していた。昔の大統領もそうしていたのだから、道中も楽しもうじゃないか。こうして大統領は主要な部下と、さらには妻のラーリーンとすら肩を並べて旅をすることになった。大統領の故郷である南部州はこのような行為を支持する金脈のような場所であり、彼らが仕事を成し遂げられるのは時間の問題であった。\n\n遊説は南部州全体をぐるりと囲むように行われたので、それにより州都から州都へと素早く移動することを可能にし、そこであの忌々しい公民権法を廃止することの重要性をみんなに知ってもらおうとしたのだ！二度とあのばかげた「公民権法」のような不要な法律で国民に負担を強いることがないように、国民の心をつかむための旅を大統領が発表し、国民の注目を集めたD.C.から彼の旅は始まった。次に大統領はウエストバージニア州からミズーリ州へと西へ移動し、それから南下してテキサス州の農地に向かった。そこでは群衆が大統領夫妻に会いたくて叫んでいたが、ウォレスにとってより重要なことは公民権法が齎した不公平さを聞き出すことであった。この旅のハイライトは、そこから東に向かって故郷のアラバマ州のモンゴメリーに帰ってきた時だった。そこでウォレスは、南部の有力な上院議員、下院議員、知事たちと市庁舎で食事をしているところをテレビ放映してもらい、上院議員に公民権法の廃止に投票させるよう働きかけることをアメリカ国民に呼びかけたのだ！そして最後に東部海岸を通って首都ワシントンD.C.に戻って旅を終えた。そこではホワイトハウスの前に詰めかけた何千人もの南部の人々と共に、行進するバンドと大砲が大統領を出迎えた。大統領はそこで高い演壇に立って、「アメリカ南部社の緑の宝石ともいうべき美しさよ！」と熱弁をふるった後、「あの忌まわしい法律を廃止するよう、諸君の上院議員や下院議員の尻を叩くべきです！諸君の自由のために、諸君の解放のために、諸君の独立のために！」とこの旅のテーマに戻った。ウォレスの叫び声は辺りを支配し、その様子を見に来た南部の人たちから万雷の拍手が沸き起こった。\n\nその夜ウォレス大統領は少しの間ゆっくりとリラックスしながら、ずっと一緒にいてくれた妻に感謝し、いい旅になったと語った。"
 wallace.501.a:0 "こんなに簡単だったのなら、廃止は朝飯前だろう！"
 wallace.502.t:0 "世界に躍り出る"
 wallace.502.desc:0 "ウォレス大統領は南部の旅のお祝いとして世界中で一番好きな食べ物を堪能していた。この日の最初の仕事ととして、温かくてバターの香りがする甘いパンケーキの皿を机の上に置いていた。楽しんでいるとドアをノックする音によって大統領は朝食を中断させられ、口をいっぱいにしながら「どうぞ！」と呼んだ。カーチス・ルメイが大統領執務室に入ってきて、「お邪魔して申し訳ありません、大統領。これから残りのキャンペーンを企画する仕事を始めなければなりません」と言った。ウォレスは顔についたシロップを拭き取うとして失敗しながら、頷いた。\n\n「大統領、南部でのキャンペーンに対する支持は抜群に高く、公民権廃止の支持率が以前よりも飛躍的に上昇しているとの報告を受けています。しかしここからが難しいところで、我々は決断しなければなりません」ルメイは、目の前の地図を指さしながら言った。ウォレス大統領は地図を見て確認した、彼らは南部全域を巡回したが、撤廃を勝ち取るには十分ではない。いや、もっと広げなければならない。次の二つの地域は簡単にはいかないだろうが、彼らはアメリカ北東部か、西に向かうかのどちらかを選択することになるだろう。「ルメイ、君も分かってるだろうが、ここにはいくつか考慮しなければならない点がある。北部州地域には強力なリベラルクソ野郎がいて、全員が『ウォレス大統領とそのレイシズム』について常に泣き言を言っている。この地域の利点は、この地域の場合は巡回する範囲が狭いということだ。つまりもし我々がそこで激しく宣伝すれば、そこにいる全員がそれを聞かされて叩き込まれることになる。一方西部の場合は、彼らは少し、何て言えばいいのか、気まぐれだ。少しばかり強く叩けば、彼らは考えを変えるかもしれないが、欠点は循環しなければならない場所が膨大であることで、膨大な量のリソースと時間が必要になる。そして最悪の場合は多大な時間をドブに捨てることになるかもしれない」\n\n大統領は、それぞれの旅の利点と欠点を見ながら、慎重に地図に目を通した。いずれにせよ少なくとも一度はホワイトハウスを出ることになる、そうだろう？"
 wallace.502.a:0 "荷物をまとめろ、北部州へ向かうぞ！"
 wallace.502.b:0 "日焼け止めを塗るんだルメイ！西に向かうぞ！"
 wallace.503.t:0 "もうひとつの旅、もうひとつの選択"
 wallace.503.desc:0 "ウォレス大統領は飛行機の中で居眠りしそうになりながら、窓にもたれて空の美しい景色を楽しんでいた。真っ青な空とふわふわの白い雲は、無骨なアラバマ人大統領に心地よさを与えていたのだ。大統領がめったにない休息時間を楽しんでいると、軍人の固い手に触られた感触がした。「ほら、ジョージ、もうすぐ飛行機が降下していくから、次の目的地を決めないといけませんよ」\n\nウォレスが立ち上がって伸びをすると、妻もその揺れで起こされた。「よし、起きたぞ、何を決めなきゃならないんだ？私のいぬ間に奴らがD.C.に火をつけたのか？」ルメイはそれに対して苦笑いを浮かべながら答えた。「いいえまだです、大統領。しかし公民権法廃止法案を通過させなければ、あなたの全支持基盤が炎上することになります。票を得るためには情報を発信し始めなければなりません。ここがちょうど移動の終点なので、これからどこに行くのか決めなければなりません、大統領」ルメイの言葉はこの数日間の追憶と幸福感をもたらし、彼の言葉がアメリカ人に廃止というシンプルな要求を焼き付けたように誇らしく感じた。ウォレスは頭を振って白昼夢を振り払ってから、もう一度地図を見なければならなかった。「さてと、あなたのお考えは？」ルメイは自信なさげに尋ねたが、こういう時はルメイはいつもこうだとウォレスは思った。「そうだな、ルメイ、今回の我々の選択肢は二つで、ラストベルトか、古き良きアメリカのグレートプレーンズのどちらかだ」ウォレスはうなずきながら言った。「どちらの地域も人口が年間数千人減少して言っているんだ。ルメイ、そこをはっきりさせておこう。だから何はともあれ、我々の声を聞いてもらうには、正確かつ的確に伝えなければならない。ラストベルトは歴史的に膨大なアメリカ人労働者が暮らしており、それを背後に政治的な力を持っていることで知られている。一方、グレートプレーンズは『国の美しさを表現する』こととやらで知られており、そのためここの善良なるアメリカ人は自分たちの商売を邪魔している忌々しい公民権法から解放される可能性に喜んで耳を傾けるかもしれない。いずれにせよ、我々の声を世に知らしめるために、多くのリソースを費やさなければならないだろう」\n\n客室乗務員が大統領と副大統領の近くに来て、明るい笑顔を見せながら、南部の厚い話し言葉でこう言った。「お客様、失礼します。飛行機がもうすぐ下降するので、怪我をなさいませんようお二人とも気をつけてください」"
 wallace.503.a:0 "大草原は地獄のように退屈だ。ラストベルトを旅する準備をしよう！"
 wallace.503.b:0 "せっかくのスーツを汚したくない、大平原へ行こう！"
 wallace.504.t:0 "近頃のニュース、正しいの？"
 wallace.504.desc:0 "連邦議事堂前からの報道によると、ワシントンD.C.で上院本会議場を中心に混乱と疑惑の空気が広がっている。小さく簡潔な手紙の暴露によって、議員たちがそこでありとあらゆる議員が隠し持っているかもしれない腐敗した秘密を指摘・議論し合っていた。大統領がさらなる隔離政策を推し進めるために公民権法を廃止することへの支持を集める旅をしている間に、立法府は大統領の行動をめぐって再び口論および言い争いになった。\n\n具体的には、ウォレス大統領が国内の様々な議員と直接接触し、大統領が現在行っている全国行脚する理由である次の投票において、自分に味方するよう操作しているという、大統領府の内部からの小さなリークが上院の議場に伝えられたと報じられた。特にこのリーク提供者は、大統領が議員を買収して投票させようとしているのか、それとも議員たちの議論を呼ぶような情報を集めて、それを公にリークすると脅して票を集めているのかについては分かっていないそうだ。しかし提供者は、汚職のやり方は問題ではなく、それがそもそも起こっていることが問題であると強調した。連邦議事堂の混乱に関する情報を集めようと、報道陣が首都を駆け回っているが、いずれにせよワシントンD.C.関係者は空気が引き締まるのを感じているようだ。\n\nある上院議員は、もし大統領が本当にそのような行為をしていたのなら、「法的手続きを改ざんしていることを理由に大急ぎで罷免する」と宣言している。大統領がどうなるかはまだわからない。"
 wallace.504.a:0 "私は首都に存在すらしなかったのだぞ、畜生！"
 wallace.505.t:0 "ウォレス大統領が疑惑を晴らす！"
 wallace.505.desc:0 "昨夜のニュースは大統領の背筋を凍らせた。それとも単にこの寒い天候のせいだろうか？いずれにせよ、もし上院が彼自身を調査して、彼があの上院議員を送り込んで賄賂と脅迫によって上院全体の票を得ようとしていたことがバレたら……彼はワシントンD.C.のクソ野郎どもに尻尾を掴まれないよう神に祈ることしかできないまま、テレビをつけてニュースを見た。\n\n「こんばんは、NBCナイトニュースのハワード・レイグです。公民権法廃止に関する上院の票の改竄にウォレス大統領が関与しているというリークについての、公式発表をお伝えします！」ニュースキャスターの意気込みようを聞いて、ウォレスは息を呑んだ。「法制度が悪用された可能性を知った国は動揺するばかりでしたが、その犯人は大統領ではありませんでした。そうではなく、国民進歩連盟国民党派に属する弱小院議員が同じ目的のために全国を游説する大統領に糾弾され始めたことを受けて、汚職を認めました。同議員は職務を解かれ、公民権法廃止に向けた賛成票を強要しようとした行為が収賄と汚職にあたるとして、連邦裁判を待つ身となりました。それでもこの上院議員の行動は大統領の旅を妨げることにはならなそうです。現在大統領は地方を回って、上院で論争を引き起こした法律を廃止するためにアメリカ人の心をつかむ努力をしています。ここ数日のワシントン発の衝撃から、ようやくアメリカ人は少し休息をとることができ、代わりにますます近づいてくる公民権法廃止の投票に準備をすることができるようになりました。以上、NBCナイトニュースのハワード・レイグでした。全国のアメリカの皆さん、おやすみなさい、失礼します！」\n\nウォレスは座っていたベッドに倒れ込んだ。彼にかけられていた疑惑は返上されたのであり、彼は上院議員たちの追及から解放されたのである。旅はまだ終わらないと知って、ウォレスはラーリーンの隣でぐっすり眠れるようになった。"
 wallace.505.a:0 "私が彼に指示したことを誰も知らなくてよかった！"
 wallace.506.t:0 "市街地の朝食"
 wallace.506.desc:0 "昨日の朝の天気予報はオハイオを襲う寒さについては何も言っていなかったが、早めに夕食に行ったおかげで、行くあてのない不幸な人間かのように雪の中で立ち往生せずにすんだことを神に感謝したいとコルトンは思った。彼はいくつかの砂糖をテーブルスプーンで投入し、甘い香りのコーヒーを混合しながら、「あのクソ野郎……」と考えた。1時間ほど待つとようやくルームメイトが朝食のために食堂に入ってきた。「どこに行ってたんだ？」とコルトンは聞いた。「あの人たちに何ドルか配ろうと思ったんだ、別にいいだろ？」\n\nコルトンは彼の友人兼ルームメイトのレザージャケットに新しく縫い付けられた赤い星を見て、怒りと不満でいっぱいになった。「オースティン、何が別にいいだろだって？俺たちは家賃も払わないといけないのに、お前は学校に行っているし、俺の仕事は給料が低い。もうすでに俺の稼ぎが悪いってパムに言われてるんだよ、クソが！」と言ってコルトンは地面を蹴りながら言った。「まあよく聞け、馬鹿野郎。僕もお前もウォレスにはうんざりしてるんだ。まずあいつは一定の人々を皆を失業させた上に、今度はアフリカ系アメリカ人を現代社会から再び締め出すべきだと言い出したんだ。ああ、君は民主党に残ってもいいが、僕は我々が本当に変革しようとしている人が必要だと気が付いたんだ」と、タバコに火をつけながら、オースティンは言った。「なあ、ここのオムレツは美味いのか？」と彼は聞いた。コルトンは身を乗り出してルームメイトに言った。「もし本当にお前が肩入れしている奴らが、お前がソーセージを買えるようにしてくれると思っているのなら、騙されてるぞ。いいか、オースティン、俺が言いたいのは、男も女も白人も黒人も誰もこんな扱いを受ける筋合いは確かにない。特にこの美しい国のあの大統領からはな。だが憲法を破壊しようとする共産主義者を支援することが我々の助けになると思っているのなら大間違いだ。ウォレスは過激なクソ野郎だが、覚えておいてほしいのは、彼らを支援してどこかへ向かおうとするのなら、お前ははただの共産主義者版ウォレスの支持者だ。奴らはウォレスが黒人を路頭に迷わせるのと同じように、この国の事業者を路頭に迷わせるだろう」\n\nようやく二人の朝食が届いたので、彼らはオハイオの凍えるような朝にできる精一杯の行為として、それを食べて暖を取った。「あのさ、さっきのことは悪かったよ、考えを変えるつもりはないけど、悪いとは思ってる。仕事の前にまだ学校まで送ってくれるかい？」オースティンは尋ねた。"
 wallace.506.a:0 "いいぞ、兄弟。"
 wallace.520.t:0 "アーカンソー州知事が州内を再隔離"
 wallace.520.desc:0 "今朝、アーカンソー州知事は州内の隔離政策を復活させるという驚きの発表をした。人種隔離とウォレス大統領の熱心な支持者であるオーヴァル・フォーバスはウォレスの承認のもと、地元企業が白人と黒人の施設の隔離を復活させることを許可し、以前に隔離制が廃止されていた学校に対して、非白人生徒を直ちに排除するよう命令すると宣言した。この宣言に対して、隔離賛成派や南部連合の旗を振る群衆から歓声が上がった。\n\nウォレス大統領は知事にこれほど早く隔離を復活させることを直接の許可は与えていなかったので、これは一種の驚きであった。隔離復活の障害がすべて取り除かれたわけではなく、ブラウン対教育委員会判例が厳密に言えば有効である以上、特に学校の隔離は法的にも大きな問題となりえる。当然ながらこの知事の命令はアーカンソー州内の公民権運動家たちの抗議を呼び起こしたし、子供たちを突然学校から追い出されることになった黒人の親たちからは激しい反発が起こっている。\n\n今の時代、隔離はデリケートな問題であり、フォーバスの不用意な行動は実に多くの問題を引き起こすかもしれない。"
 wallace.520.a:0 "彼は火中に飛び込んだ。これは大きな問題になりえる……"
 wallace.521.t:0 "黒人生徒が知事に逆らう！"
 wallace.521.desc:0 "アーカンソー州の学校の再隔離が進む中、その流れに逆らうことを選んだ学校があった。それはかつてもフォーバス知事を大いに悩ませた学校のようだ。\n\nリトルロック中央高校。50年代のブラウン対委員会裁判の判決後、フォーバス知事は自ら黒人生徒が校舎に入ることを物理的に阻止することでアーカンソー州の隔離撤廃に抵抗しようとしたが、アイゼンハワー大統領の直接命令で失敗した。今、再び彼の喉にとげが刺さった。\n\n職員と、黒人生徒及び両親の間で激しい議論が交わされた後、一部の同情的な教師の助けもあって、アフリカ系アメリカ人の子供たちは知事の命令に真っ向から逆らって学校に再び通うことを許された。ある生徒が言ったように、「どこかの能無しの無知な人種差別主義者の豚」が何を考えようと、自分たちにはそこにいる権利があると彼らは宣言したのだ。\n\nフォーバス知事は医学的に問題となるレベルで激怒し続けており、すでに警察や州兵までをも学校に送り込んでその生徒たちを強制的に排除する計画を立てていると報じられている。このような大規模かつ、一部が言うには不釣り合いな対応は、騒動を引き起こすことは間違いないだろう。これは　あっという間に手に負えなくなる可能性がある。"
 wallace.521.a:0 "フォーバスに電話しろ、我々は話し合わなければならない！"
 wallace.522.t:0 "一人の怒れる男"
 wallace.522.desc:0 "ウォレス大統領は長電話でフォーバス知事に対し、知事の行動は子供じみた軽率なものであり、アメリカ全土の隔離の大義に損害を与える可能性があるとして激怒した。フォーバスは早とちりしたことを詫びながらも、自分が引き下がるつもりはないと主張し、ウォレスの改革に従って州兵を送り込む権限があることを指摘した。これはウォレスも苦々しく受け止めざるを得ない事実だ。\n\n結局2人は事態の収拾をどうするかという話になった。フォーバスは、自分には経験と知識があり、自力でこの問題を対処できると主張したが、ウォレスは「今までのところ、驚くほどうまくいっている」と皮肉った。ウォレスはフォーバスに対して、事態を収拾してこれ以上の事態の拡大を防ぐために、州兵を連邦政府の管理下に置くことを許可することを要求した。そして彼は、アメリカ軍の空挺部隊を戦略予備として投入すれば、デモ隊を抑止し速やかに解散させることができると考えた。\n\n今度はファーバスが怒りだし、なぜ事態を収拾しようとする男が、軍隊を送り込むことを考えるのかと問い詰めだした。それから30分ほど議論したが、彼らは自身の解決策にこだわった。そしてついに結論が出た。"
 wallace.522.a:0 "州兵は州が管理し続ける"
 wallace.522.b:0 "州兵を連邦政府の指揮下に置き、空挺部隊を投入せよ"
 wallace.522.c:0 "州兵は連邦政府の指揮下に置くが、空挺部隊投入は見送ろう"
 wallace.523.t:0 "中央高校の膠着"
 wallace.523.desc:0 "その朝リトルロック中央高校の生徒たちが登校すると、すでに州兵が待ち構えていることに気づいた。州兵は白人生徒には手を振り、黒人生徒は追い出したため怒りが噴出した。生徒の親たちは子供たちの怒りに同調して声を上げ、そしてその声は町中に広がり、やがて数え切れないほどの男女が集まってきてその騒ぎに拍車をかけた。数時間のうちに大規模な抗議活動が行われ、今や州兵は学校と彼らの間に挟まれてしまった。\n\nまるで公民権運動の最盛期を思わせるような光景の中で、人々は平等と正義を求めながら題目を叫んで旗を振り、学校の入り口で陣形を整えることしかできない武装した州兵に対抗した。時計の針が12時を回ると、アーカンソー州の午後の熱気が群衆を熱狂させた。その時カウンターデモの小集団がやってきて、デモ隊に罵声を浴びせ始めると、さらに緊張が高まった。四方を囲まれて怒号が飛び交う中、州兵も次第に我慢の限界に達してきた。\n\nリトルロック高校は混沌の中で火薬庫と化していた。この状況を打開するのはたった1つの発火であった。"
 wallace.523.a:0 "頼むから馬鹿な真似は何もしてくれるな……"
 wallace.524.t:0 "中央高校の悲劇"
 wallace.524.desc:0 "銃声はアメリカ全土に響いた。\n\n生徒抗議者と州兵の攻防が緊迫してくると、一人の著名な活動家が先頭へ姿を表した。その活動家は集まっている軍隊に向かって雄叫びを上げ、周囲の彼女の信奉者たちとともにますます衝動を増していった。彼らの入校要求が強まる中、指導者が一人の州兵に近づいていくにつれその州兵は神経質になってきた。彼女が平等を叫んだ瞬間、彼はキレた。\n\n彼は後に、彼女の存在に脅威を感じたと主張した。しかし武装し装甲された白人の男がただ学びたいだけの若い黒人生徒に脅威を感じるはずがないだろう、と他の人々は主張した。\n\n銃声が鳴り響くと群衆は凍りついた。銃を手にした州兵。血まみれで地面に倒れて死んでいく活動家。そして大混乱になった。\n\nある者は恐怖に駆られ、ある者は怒りに駆られて前方へ突進した。もはや完全なパニックに陥った州兵たちは群衆を統制しようとさらに発砲した。その日のうちにさらに2人の若いデモ参加者が死亡した。また激高した生徒たちが投げたレンガが州兵の一人を昏睡状態に追い込み、彼は二度と目覚めることがなかった。\n\n中央高校の混乱がやがてリトルロック全体、そしてアメリカ全土に広がった時、初めてジャーナリストが現場に到着した。彼らが撮影した、血と埃と生徒の死体と、学校の窓からそれらを見て怯える子供たちの映像はすぐに全米に放送されることになった。この時アメリカは後に中央高校の悲劇として知られるようになる事件の目撃者となったのであり、その光景が集める怒りは街の低地からオフィスの高座に至るまで、国中に押し寄せることになるのだ。"
 wallace.524.a:0 "なんてことだ……"
 wallace.525.t:0 "悲劇の影"
 wallace.525.desc:0 "その引き金は上からも下からも非難を浴び続けている。フォーバス知事には当然ながら多くの責任があり、現在辞任要求に激しく抵抗している。しかし大部分のマスコミはウォレス大統領に矛先を向けている。\n\n「隔離政策の醜い顔が明らかに」「ウォレスが生徒の虐殺を指揮」などという見出しが全米の新聞に載ったのである。大統領の隔離政策がこの大惨事を助長したと直接的に非難されている。公民権運動の最盛期以来の暴動が南部と北部の両方で起こっている。\n\nメディアはこの事件において、ウォレス大統領がアーカンソー州兵を連邦政府の指揮下に置いていたことに特に注目している。大統領の直接の責任の下で、死んだ子供たちや活動家たちの血が大統領の手にかかったのだ。平和的なデモ隊に発砲することを許可しただけでなく、自分の政策に反対する人たちにも発砲することを許可したとして、多くの人がウォレスは暴君あるいは怪物、悪魔の化身であると言っている。\n\n全米に広がる不穏の炎が、政府のあらゆる機関に燃え移った。久々に共和党や民主党、進歩党派が一致団結したのである。なぜならば大統領が隔離の野望のために、アメリカ国民に武力を行使したことに憤慨しているからだ。極右ができる限りの擁護を試みる中、ウォレス大統領に対する正式な尋問を開始するよう求める声が左右の両方から上がっており、大統領が決して聞きたくない言葉があらゆるところから1時間ごとに呟かれている。\n\n弾劾、と。"
 wallace.525.a:0 "酷い。これで我が政権は終わりだ。\nやらかした。"
