 USA.1704.t:1 "The Inaguration of Phyllis Schlafly"
 USA.1704.d:1 "Mr. Chief Justice, members of the United States Congress, distinguished guests, and fellow citizens:\n\nFor almost 200 years, the American Republic and its God-given Constitution has served as a beacon to the nations of the other world. While other nations have crumbled—from war, from poverty, from the loss of moral character—America has stood strong. The democratic, Judeo-Christian values of its people have seen this country through storm after storm, struggle after struggle.\n\nBut now, we face a new crisis; one that cuts to the heart of our nation. For almost a generation, until today at least, the American people have been robbed of their constitutional birthright to Presidential choice. Instead of receiving candidates who represented their culture and traditions, a small group of radical elites foisted upon America halfwits and layabouts, would-be gravediggers of our Republic.\n\nThese secret kingmakers, living in their million-dollar mansions in New York and Washington, dictated to America who could and could not represent it. They did this so that they might reap the rewards of government while the people paid for their excesses. They hollowed out America's cities and turned them into dens run by thugs and gangs, trapping families into squalor and endless poverty. Good, God-fearing families saw their neighborhoods transformed into ghettos by so-called do-gooders, saw the kingmakers sell their factories to hostile, foreign interests, saw their boys sent off to die in pointless foreign entanglements.\n\nBut the people finally rebelled, just as they did in 1776. And I'm here to ensure that rebellion lives on in the annals of history. So long as I hold this office, I will work to preserve our civilization's traditional values..."
