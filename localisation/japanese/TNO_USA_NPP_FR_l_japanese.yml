 USA_sen_bill_desc_52:0 "NEBAで少し自由を得られた今、議会が我々の足をもっと引っ張る前にイニシアチブを取る時が来た。すでに十分な予算を持つ北部ではなく南部の強い子供たちとその未来に、残されたあらゆる予算を注ぐ南部教育改善法は結実させ、南部の教育予算の新時代を誕生させるよう。もし彼らが隔離のような些細なことで私に背を向けたいのなら、懐具合でその結果を感じることになる！"
