 schlafly.9.desc:0 "Vice President Anderson did not like visiting the Residence. Since the Inauguration, the space had become colonized by Schlafly's. He could hear them playing or laughing through the White House's thin walls. Late at night, he could hear their family dinners. They were every day at exactly 6:00 PM. All attended.\n\nNow he found himself seated among them at the President's invitation. At one end of the table, Fred said grace, asking God to forgive the women tricked into killing their babies. The law student John and his brother took turns castigating the feckless politicians who'd been cowed by libber radicals into voting against their mother's bill. Anne was quiet, hugging a doll. The only person at the table who did not seem glum was the President herself, who remained proper and poised at the end of the table. Her calm amid defeat unsettled him. When the boys fell silent, Anderson forced himself to speak. \"So, Phyllis. What now?\"\n\nHeads turned. There was a pause before the President spoke. \"I think we've just seen the lengths the radicals are willing to go to for their anti-family agenda.\" She forked a piece of meat and, for a moment, Anderson saw through the facade. Behind her demure smile was fury. \"But now they're in the open. Now the whole country sees how entrenched elites like Ted Kennedy are not mere bystanders but actively working to destroy our country. They've launched the first salvo, but we will meet the challenge.\"\n\n\"The abortionists want to come out in the open? Fine. They want to stand with the liberals and homosexuals? That's fine too. Let them all come out onto the field. Let the New York Kingmakers, the McNamara defeatists, the socialist workers, and all these unkempt persons make their alliance known. Then the American family can know the stakes and who we are fighting.\" Schlafly gave an awful smile. \"We'll lead this war. We'll save the heart and soul of our civilization, our family integrity, and our ability as a nation to defend ourselves. Through God, we'll win.\"\n\nJohn Anderson stared at her dumbstruck. Then, dessert arrived."
 schlafly.9.a:0 "Psalm 144:1"
 schlafly.10.t:0 "Safe, Not Sorry"
 schlafly.10.desc:0 "\"I don't understand. Did I... Did I do something wrong?\"\n\n\"The Secretary has just decided on a bit of reorganization to promote organizational efficiency. A bit of housekeeping. Someone with your resume shouldn't have to languish behind a desk in the Pentagon. No. What we're offering is an opportunity to represent America on the front lines, in Thule where—.\"\n\nDeputy Under Secretary for Administration Howard Phillips did not get any further in his pitch before the man in front of him broke down sobbing. \"Please. You can't. I've—. I've worked in strategic planning for over a decade. I do good work.\" Great, fat tears cascaded down his face. \"Please... I have a family in Fairfax. I can't just uproot them to Greenland. I can't. It's not fair.\"\n\n\"Well, we'll be awful sorry to lose you, but if you don't want to accept this opportunity, you are welcome to submit your resignation.\" Howard reached down and removed a single slip of paper from a stack. \"Just sign on the line.\"\n\nThe analyst stared at him with a mix of anguish and incredulity. Howard stared back without compassion. He was doing his duty to his country, to his President. He was rooting out the internationalists that had wasted so much treasure and so many lives on senseless adventures abroad. And soon they would all be sent away from Washington and government altogether. America would be cleansed of the defeatists and its institutions remade under the watchful eyes of conservative, God-fearing patriots.\n\n\"You would, of course, receive a generous severance package,\" Howard added. He slid the paper across the table and waited."
 schlafly.10.a:0 "Legality has become a poisonous dagger, with which one party stabs the other in the back."
 schlafly.11.t:0 "Mourning in America"
 schlafly.11.desc:0 "Far away from Schlafly, from her family, from the White House, Representative Shirley Chisholm and her staffers sat staring at the television. On the screen, Walter Cronkite was announcing the passage of the FAAI. Aside from the drone of his voice and the occasional sob, all was silent.\n\n\"That woman...\" said Shirley as the newscaster's face vanished, replaced by images of street clashes outside women's clinics, of fire-and-brimstone sermons, of hollow-eyed activists. She shook her head and scowled. \"That awful, good-for-nothing woman.\"\n\nCronkite's image was replaced by a beaming Jerry Falwell. Disgusted, the congresswoman rose from her chair and clicked off the television. As the room fell silent, a staffer spoke in a voice barely more than a whisper.\n\n\"She's not going to stop, you know. It's like Wallace. There's always going to be something for her to go after, something for her to attack in the name of family, of morality. It's just...\"\n\nShirley sighed. \"You're right, she's not going to stop. And she's not going to be satisfied until her people have taken everything from women, from women of color. It doesn't matter if it's abortion or birth control or any other right that we've fought for.\" She turned around. \"Which is why we have to fight her with everything we've got. People like us didn't just come to Washington to sit in our places and take it. We came here to get work done.\"\n\nNow, the full attention of the room was on her. In every set of eyes, there was hope. \"What do you have in mind, Shirley?\""
 schlafly.11.a:0 "\"An Equal Rights Amendment.\""
 schlafly.12.t:0 "Mourning in America"
 schlafly.12.desc:0 "Far away from Schlafly, from her family, from the White House, Representative Shirley Chisholm and her staffers sat staring at the television. On the screen, Walter Cronkite was announcing the failure of the FAAI and nationalist protests at the Capitol. Middle class women screamed at senators as they left the darkened building, brandishing signs that read \"MURDERERS! ABORTION KILLS NATIONS & ALSO US.\" The White House had yet to comment on some of the antics in the streets.\n\n\"That woman...\" said Shirley as the newscaster's face vanished, replaced by images of street clashes outside women's clinics and furious white faces. She shook her head and scowled. \"That awful, good-for-nothing woman.\"\n\nCronkite's voice and image was replaced by that of Jerry Falwell who thundered a dark sermon about prostitutes and abortionists. Disgusted, the congresswoman rose from her chair and clicked off the television. As the room fell into silence, a staffer cleared their throat.\n\n\"She's not going to stop, you know. She'll gather up her supporters and she'll try again and again until either she gets her way...\" Even off, the images on television haunted the room. \"...or burns down the country in the process.\"\n\nThe congresswoman was quiet for a long time. \"You're right, she's not going to stop. And she's not going to be satisfied until her people have taken everything from women, from women of color. It doesn't matter if it's abortion or birth control or any other right that we've fought for.\" She turned around. \"Which is why we have to fight her with everything we've got. We didn't just come to Washington to sit in our places and take it. We came here to get work done. And I'm beginning to think that there's only one thing that can help us with that good work now.\"\n\nNow, the full attention of the room was on her. In every set of eyes, there was hope. \"What do you have in mind, Shirley?\""
 schlafly.12.a:0 "\"An Equal Rights Amendment.\""
 schlafly.13.t:0 "Strike from Space"
 schlafly.13.desc:0 "Secretary of Defense Maxwell Taylor had never felt comfortable among the President and her ilk. The people she brought into government were too young, too inexperienced. Most of the senior defense department appointees had no background in defense and many, Undersecretary Howard Phillips, chief among them, seemed to have more allegiance to the White House than himself.\n\nStill, he could not disguise his shock when a fully typed directive with his name and the Defense Department seal slid across his desk. He glanced at the subject line, \"AUTHORITY TO ORDER USE OF NUCLEAR WEAPONS,\" and then Philips. \"What is this?\"\n\n\"Oh,\" said Philips, giving the directive as much importance as he might a grocery list. \"I thought you'd been looped in on this. The President wants to empower our commanders in the field, deter aggression. That sort of thing.\" He shrugged. \"And we can't exactly pledge to stop foreign wars if we aren't prepared to use every means to end them when they occur.\"\n\nTaylor sputtered, baffled that he, of all people, was playing the bleeding heart. \"Do... do we not have an obligation not to expose our troops and non-combatants to...?\" He couldn't finish.\n\n\"You know, the President is of the opinion that it is the responsibility of decent, civilized people to take the necessary means, including force, to protect us from criminals. You might call it our Christian duty,\" he flashed a smile. \"The word 'peace' has become so perverted that people think that it requires us to renounce our capabilities and commit national suicide. The only way to deter aggressors is to show we are willing to use nuclear, biological, and chemical weapons for self-defense.\"\n\nTaylor rubbed his temples. If the President had already committed to this policy, he told himself, then he might as well implement it."
 schlafly.13.a:0 "Per Cardinal Journet, \"We cannot hope not to use them unless we are actually ready to use them.\""
 schlafly.14.t:0 "Conservative Principles"
 schlafly.14.desc:0 "Secretary James Buckley had a great appreciation for the many rooms of the US Treasury building. Their ornate furnishings had the capacity to stimulate the soul. They made him feel a kinship with the leaders of ages past that had tried to control the largess of the federal government. As he stepped into the board room and greeted the career employees waiting for him, he felt determined to prove himself worthy of membership in that august line.\n\nAfter many smiles, Buckley sat and spoke in his unplaceable accent. \"I was hoping I might entrust the great minds in this room with a task. As you may know, the President has correctly analyzed that we are suffering from too much government. By process of... re-evaluating the regulatory policies of past administrations and identifying those that overstepped, she seeks to reverse the historic flow of power to Washington. How many days do you think it might take to assemble a list of these types of errant regulations from across the federal government?\"\n\nThe bureaucrats looked at one another. \"Mr. Secretary, you're talking about every regulation across the federal government? That's decades of work by dozens of agencies. Even starting will take months. It's not as easy as flipping a switch.\"\n\n\"Yes, of course. You're right. You do, after all, have the experience in these areas whereas I—I'm afraid—am but a lowly newcomer.\" Buckley was self-deprecatory but the other men could tell he was embarrassed. \"But we must move faster. We must challenge the way things have always been done.\"\n\n\"We could remove layers of review and evaluation, but there's so many inter-dependencies that there could be undesirable side—.\"\n\n\"Well, it sounds like you have it figured out, gentlemen. We must move quickly, even if we make a few mistakes along the way.\""
 schlafly.14.a:0 "Before they could say another word, the secretary retreated to his office."
 schlafly.15.t:0 "Made in America"
 schlafly.15.desc:0 "H. Ladd Plumley, President of the US Chamber of Commerce, had been on the phone all day. First, he'd been fielding calls from the press who wanted a statement on Schlafly's tariffs (\"no comment\"). Then he'd been answering angry calls from members furious about the sudden and steep increase in the costs (\"we're exploring options\"). Then he'd been stuck waiting for the White House switchboard to place his call to the Oval Office.\n\nWhen at last he'd been about to hang up, Plumley heard a voice say, \"Transferring you over now\" followed by a click. Instead of Schlafly's high-pitched voice, a man with a slight Southern drawl answered. \"Hello, Mr. Plumley. This is Pat Buchanan, Special Assistant to the President. How can I help you?\"\n\nPlumley frowned, hoping it would translate through the wire. \"I'm sorry, Mr. Buchanan, I'd been hoping to talk with the President directly about the recent tariffs she's been pushing...\" He trailed off.Buchanan said nothing. \"It's hurting American commerce. We've been nothing but supportive of the President thus far and it's a little outrageous to have this sprung on us.\"\n\n\"I don't know how it would have been sprung on you when it was a core part of the President's platform,\" said Buchanan in a harsh voice. Plumley opened his mouth to object, to ask who could have expected her to follow through, but Buchanan pressed on. \"There's no American sovereignty without American industry. She will not let plants be shut down so some Wall Street investment bankers can profit from Japanese and German exploitation.\"\n\nPlumley sputtered, outraged. \"Then what are we supposed to do?\"\n\n\"Use some of that money you have tucked away to wean yourself of that dependence on trade. Make something in America every once in a while. Goodbye, sir.\" Then the line went dead."
 schlafly.15.a:0 "Challenging the Washington consensus."
 schlafly.16.t:0 "The First Schlafly Cabinet"
 schlafly.16.desc:0 "President: Phyllis Schlafly (N-NPP)\nVice President: John B. Anderson (N-NPP)\nSecretary of State: Jerry Falwell (N-NPP)\nSecretary of Defense: Gen. Maxwell Taylor (Unaffiliated)\nSecretary of Treasury: James Buckley (CPNYS-NPP)\nAttorney General: L. Brent Bozell Jr. (N-NPP)\nInterior: John E. Swearingen (Unaffiliated)\nAgriculture: Roger Jepsen (N-NPP)\nCommerce: Murray Rothbard (CPNYS-NPP)\nLabor: William A. Rusher (N-NPP)\nHealth, Education, and Welfare: Russell Kirk (N-NPP)\nHousing and Urban Development: W. Graham Claytor Jr. (N-NPP)\nTransportation: Paul Fannin (N-NPP)\nPostmaster General: Frederick Kappel (Unaffiliated)\n\nNational Security Advisor: Gen. John K. Singlaub (Unaffiliated)\nSenior Advisor: Pat Buchanan (N-NPP)"
 schlafly.16.a:0 "Young, uncompromising conservatives."
 USA_schlafly_young_uncompromising_conservatives_tt: "Unease within the Establishment grows..."
 schlafly.17.t:0 "From the Pulpit"
 schlafly.17.desc:0 "Secretary Falwell strode onto the stage with a bottomless confidence, trailed by a party of worried diplomats. The Secretary of State's unannounced appearance confused everyone at the OFN summit, but most of all his own staff, who he refused to brief on even the slightest detail of his visit. Rather than an endless applause, Falwell only received a smattering of weak claps and hushed murmurs, as all of the OFN waited to see what this new envoy was thinking.\n\nIf Falwell was offended by his reception, he refused to show it. After the crowd settled, he clutched his podium and began. \"America is, unlike the Japanese, unlike the German thugs, unlike many nations of the world, a Christian nation. Since the first American stepped off the Mayflower, America has stood a beacon of Judeo-Christian values. Yet you have misjudged us, family of nations. You may have taken our kindness for foolishness. You may have judged our past leaders as weak and exploitable. But those men did not speak for the American worker, farmer, or leader. And the average American demands change.\"\n\n\"So before we continue, I'm expecting more. I expect you to be upstanding in every sense - and I expect you to pay up. If you wish to receive the benefits of this alliance, it will not be some one-sided affair. It will be a two-way street. If you choose to follow America in this manner, you receive the protection of the minister of God. If you choose to fail this covenant, you may expect some dark days ahead.\"\n\nThe room was deathly quiet, save the unhappy repetition from the Spanish and Dutch translators. Falwell stood upon his podium stridently, smiling at a crowd which he had deeply misread as awed. Behind him, his staff glanced at each other and cringed in embarrassment."
 schlafly.17.a:0 "For people will be lovers of self..."
 schlafly.18.t:0 "One Less Dependent"
 schlafly.18.desc:0 "Monday the fifth. Five days had passed without a check in the mail - in the past, it was reliably there by the third. Since John walked out on her and Shirley, the AFDC payment she received had become a lifeline, the thinning net between her and disaster. There had to be an explanation.\n\nLooking for answers, Laverne called up the number on the back of last month's check. A cheery male voice came through. \"Hello, this is the New Jersey AFDC support line. How may we assist you?\"\n\n\"I was supposed to be mailed a check this past Monday, but it hasn't arrived.\"\n\nThe cheer dissipated from the official's voice. \"Yes, we've received an influx of complaints of this nature. Can you describe your income and number of dependents?\"\n\n\"Yes, sir. 2 children, and I currently make 160 dollars a month.\"\n\n\"I'm sorry, ma'am. Secretary Kirk has ordered that the maximum income for AFDC applicability be lowered to 120 dollars a month in all states. As such, there is nothing I can do for you at this time.\"\n\nThe official hung up before she could scream.\n\nLaverne collapsed into her easy chair. She had to calm down. She could make it - she knew she could make it. She'd get a second job - somewhere, anywhere. She'd have to spend a few hours less with Shirley, but she was in middle school now, old enough to keep safe for a few hours. She'd use the bus more. She'd unscrew a few light bulbs. She could keep going. She would keep going."
 schlafly.18.a:0 "But deep down, she couldn't live that way forever."
