 USA_sen_bill.212.d_passed:0 "無数の繁栄と無限の多様性を持つ国であるアメリカ合衆国は、今日の連邦政府に起きた出来事によって、政治的にほぼ停止したことがわかった。ワシントンD.C.の議会議事堂にて、ジョージ・C・ウォレス大統領の権限によって動かされた上院は、公民権法の合衆国内での法的効力を無効化する廃止法であるアメリカ国家伝統留保法（ANTRA）を承認した。無数の市民が恐怖と畏怖の念を抱きながら未来を見つめ、アメリカの社会領域は完全に変化したが、ある者は良い方向に、またある者は絶対的に最悪な方向変化したと主張した。\n\n公民権法の是非はウォレス大統領の選挙戦の目玉の争点の一つであり、最終的に大統領当選の要因であったため、ウォレス大統領と全閣僚は議会での勝利について祝辞を述べている。「米国は文化、伝統、道徳的価値の国です。一方でこれらの文化の柱、例えば隔離政策などを実施するアメリカ人の権利を妨害することは、アメリカンドリームそのものを直接的に妨害することなのです。隔離政策を維持して公民権法に終止符を打つことは、私が大統領任期中に解決すると宣言した抜本的な課題であり、そして私が解決した問題と公民権法の終結は、私と政権全ての栄誉ある業績であります」最近の報道では、アラバマ州モンゴメリー市内のあらゆるところで、公民権法に勝利したアラバマ州出身の大統領を激励するデモ行進が行われているそうだ。\n\nしかし他方で、公民権法のない未来を想像して、恐怖と怯えての感情を抱き続ける人もおり、アフリカ系アメリカ人の家族全員が家に閉じこもるという事例も目立った。「アメリカは僕たちの家です。他の精力的なアメリカ人が自分たちの家だと言うのと同じようにね。そして僕たちの家の家長は、この家の子供の一人から安全と安心を奪い取ることにしたようです」と、あるアフリカ系アメリカ人の労働者が言った。彼は「今後長期間」再び来ることができないんじゃないかと恐れながら、お気に入りのレストランで食事をしていたのだ。"
 USA_sen_bill.212.d_failed:0 "ある者はこれを、あと一歩で政治的な自動車事故になり得たニアミスと呼ぶかもしれないし、別の者は政治的な燃え盛る破壊的自動車事故と呼ぶかもしれないが、アメリカ国家伝統留保法（ANTRA）に関する何週間もの上院の審議が今日終わった。ケネディ前大統領あるいは元副大統領が残した公民権法という遺産のためか、あるいはひょっとすると大統領に対抗しようとした上院の野心のためか、公民権法の廃止を目的とするウォレス政権の法案は、これまででもっとも不安な一週間において上院を通過することができなかった。\n\n一方では、上院でのこの法案が通過できなかったことは、完全な失敗であると称されている。特に公民権法の廃止は選挙戦の最重要論点であったため、ジョージ・C・ウォレス大統領はアメリカの公民権運動と戦う潜在的な事業を行う上で邪魔な公民権法とどのように立ち向かっていくべきかを議論するために、緊急閣僚会議を招集したと報じられている。サウスカロライナ州知事は今日ANTRAの失敗について以下のように演説した。「北へ数百マイル離れたワシントンD.C.で、立法府と行政府間の熾烈な戦いが繰り広げられていました。州権と分離の文化的歴史を法制化しようとするジョージ・C・ウォレス大統領の果敢な闘いを踏まえれば、ウォレス大統領と全ての閣僚に対して、サウスカロライナはみなさんを支持しますと表明することは当然のことです」\n\nしかし分離主義者たちのホールが静かで、暗く、空虚なままである一方で、アメリカ中の通りや道路はANTRAの廃案を喜ぶ人々のお祭りの中心地になっている。複数のアフリカ系アメリカ人の家族が進歩的な組織のいくつかのグループに加わっているが、そのうちあるアフリカ系アメリカ人の父親はこう述べた。「正直に言って、俺は政治家ではないし、そもそもあまり政治的な人間でもない。地元の肉屋で豚や牛を切り刻む仕事をしている者だ。しかし公民権法を廃止しようとする大統領の法案がうまくいかなかったことに感謝する程度には、俺はこの国を愛していると言っておくよ。最近俺たちは良いニュースを必要としていたが、これがまさにそれなんだ」"
