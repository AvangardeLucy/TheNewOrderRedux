 USA_sen_bill_name_55:0 "地方交通機関自由化法"
 USA_sen_bill_desc_55:0 "この国における隔離の状況は、それが忌々しい議会からの対抗法を介して膠着状態に満たされ続けているため、停止状態に近い劇的な遅延状態にある。そこで州政府の選択しだいで公共交通機関に隔離を強制することを可能にする地方交通機関自由化法によって、我々側が少し優位性を得ようではないか。おそらく北部州は反対するだろうが、しかし我々は南部州が確実に恩恵にあずかれるようにするのだ。"
 USA_sen_bill.211.t_passed:0 "LTFAが議会で勝利"
 USA_sen_bill.211.t_failed:0 "LTFAが議会で大破炎上"
 USA_sen_bill.211.d_passed:0 "アメリカは現在、国全体を大きな雲が覆っているかのように、大きく分断されている。一方では、ウォレス大統領の支持者たちが州権を保障する彼の行動を賞賛し、彼が隔離の法律を維持して州がこの問題に関して独自の政策を維持することができることへの感謝を激しく表明している。もう一方で、公民権運動家たちは、大統領がアメリカ国内での隔離政策の推進をますます行っていることに抗議し、これを違憲であると主張している。しかし今日、議会がウォレス大統領の意向に沿ったことは明らかであり、つまり彼は公共交通機関における隔離を義務づける権限を州に保証する地方交通機関自由化法（LTFA）を上院通過させることに成功したのだ。\n\n複数のデモ行進で「すべての州とアメリカ人のエンパワーメントを行った国家英雄」と喝采を浴びたウォレス大統領自身は、LTFAの成立とその全米の公共交通機関への影響に関して有頂天になっており、全米各地で行われた記者会見ではホワイトハウスに漂う賑やかで楽しげな雰囲気が詳細に語られた。「ウォレス大統領をはじめとする私たち閣僚は、支持してくれているアメリカ人のために最善を尽くすべきだと思っており、」ある広報担当者は言った。「そして経済、国防政策、隔離政策を問わず、この連邦を構成する州の特権と権限を維持し続けるつもりです！」\n\nしかしワシントンD.C.から何マイルも離れた場所では、無数の公民権団体が集まってLTFAとその法律を生み出したウォレス政権の活動を批判する叫び声がこだましていた。ミシガンでのデモ行進の中である公民権運動の指導者が「大統領のやっていることは、まさに、まさに、とんでもないことだ！」と叫んでいた。「市民から好きなところへ旅行する権利を完全に奪い、バスの座席を選ぶ権利そのものも取り上げるなんて、不条理であり、危険であり、憎悪の世界における自由と民主主義のかがり火であるアメリカ合衆国にとって、どうしようもなく残虐なことだ！」"
 USA_sen_bill.211.d_failed:0 "国を覆っていた灰色の雲が今日ようやく晴れ、抗議者たちは横断幕を片付け、集会参加者たちはメガホンを置いた。その代わりに、地方交通機関自由化法（LTFA）が上院で否決されて地方でさらなる法的混乱が発生したことに全米のアメリカ人が安堵しているのだ。LTFAは州政府が隔離を強制するかしないかを選択できる自由を生み出そうとするものであり、当初は全米の公民権団体を激怒させたが、上院のおかげで形勢が逆転したのだ。\n\nしかし形勢が逆転すれば怒る者もおり、ウォレス政権と大統領自身はこの上院の行動によって足元をすくわれることになった。州権を神聖視するホワイトハウス西棟の大統領報道官は以下のように述べた。「ウォレス大統領の願いは、連邦政府の束縛から自由であることを擁護すること以外の何物でもありません。しかしまたしても、大統領の仕事を押しすすめて合衆国市民の中にある法的権力の既存観念を破壊しようとする者たちが、この国の官僚機構という自由の破壊者のおかげで、粉砕されたのです」\n\n行政府が育んだ法案の否決に関して、国内のすべての人が気落ちしているわけではない。むしろ全米の公民権団体や指導者たちは、地方交通機関自由化法が否決されたことは自分たちの運動の成功の証しであり、法案が通過しなかったのはアメリカ政府に対する自分たちの働きかけによるものであると指摘している。「私たちはこの国のアフリカ系アメリカ人の権利と自由を守るために、何年も何年も戦い、多くの血と汗と涙と共に歳月を過ごしてきました。そして今、私たちの国における人種差別主義者の行動を止める大きな一歩が結果を出したのであり、私たちが戦い続ける限り、さらに多くの結果がもたらされることでしょう」と、ある匿名の公民権運動の指導者は言った。"
