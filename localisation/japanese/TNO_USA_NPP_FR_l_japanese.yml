 wallace.425.t:0 "旗を振る"
 wallace.425.desc:0 "「どんな貿易協定であろうと雇用をアメリカに残すと労働組合に約束したのか!?」ジェームズ・ストロム・サーモンド上院議員の怒号が電話口から響いた。というのも国民党派の議員たちが次々と大統領に怒りをぶつけて来るのである。ウォレスがハリントン派の労働運動家に譲歩したことは、連盟内で急速に広まってしまった。ハリントンと進歩党派が極右の面前でトロフィーのようにその成功を振りかざしているのだからやむを得ないことだ。\n\nウォレスは実際よりも平静を装った。「ほら、フルブライト、関税の引き下げは彼らにとってそれだけで不朽な出来事だ。何年も前からビジネス界は関税関税と文句ばかり言っていた。労働力に関する議論は何も急ぐ必要はない」\n\nしかしフルブライトはそれで納得しなかった。「言っておきますけれど、一番コストがかかるのは関税ではなく、人件費です。労働組合にこれで譲歩したら次はどうなりますか？彼らは歯科保険のためにストライキと抗議行動をすると脅すでしょう」\n\nそれがあまりにも政治的に危険なものでなければ、ウォレスはフルブライトの誇張を笑って済ませただろう。「貿易協定において取引したからといって、組合が反乱を起こすとは限らな……」\n\n「後生だから、共和民主連合の経済界の連中と組むべきでした。なぜよりによってハリントンと赤旗に手を出すことにしたんです」とフルブライトは怒った。\n\nウォレスは最終的にフルブライトを宥めることができたが、他の人たちに対してはうまくいかなかった。フルブライトの電話がその日一番の難問だったわけではなく、単に一番印象的だったのだ。"
 wallace.425.a:0 "居心地が悪いな。"
 wallace.426.t:0 "オーストラリアとニュージーランドへの経済的援助？"
 wallace.426.desc:0 "共栄圏の入り口に位置するオーストラリアとニュージーランドにはアメリカが提供できるあらゆる援助が必要だと長々と主張している人が議会には多いが、キャンベラやウェリントンを訪れた人なら誰でもこの2カ国がアメリカに似ていると言うだろう。裕福で安定した民主主義国家で、それぞれが持てる資源を使って自由を守ることに等しく献身しているのだから。\n\nもちろん米国は何十年もの間オーストラリアとニュージーランドの軍事的立場を補強するために、日常的に軍事援助を行ってきた。しかし経済援助は全く話は別である。たとえオーストラリア人やニュージーランド人にとって美味しい取引だったとしても、自力で建設できないほどの道路や病院などの公共インフラを彼らは必要としているわけではないのだ。現在ウォレスの机上にある提案の多くは、オーストラリア政府とニュージーランド政府に包括的補助金を分配し、彼らの裁量で運用・支出させるというものだ。\n\nウォレスは頭をかいた。議会はオーストラリアやニュージーランドの人々を助けたいと考えていたし、ウォレスも彼らに同情的でないわけではなかった。しかし、これだけではちょっとやり過ぎではないか？もしかしたら、この案を議会でもう一度検討するべき時がきたのかもしれない。"
 wallace.426.a:0 "補助金をそのまま提供する。"
 wallace.426.b:0 "オーストラリア人とニュージーランド人は補助金なしでも大丈夫だ！"
 wallace.427.t:0 "中央アメリカへの経済的援助？"
 wallace.427.desc:0 "パース協定の一環として中米への経済支援を拡大するという提案に割り当てられた金額は、決して破格のものではないが、資金の配分の仕方には多くの疑問が残っている。\n\nおそらくラテンアメリカの小国に割り当てられた国務省の機能のリソースが限られているため、この提案は大部分が民間の外部「コンサルタント」によって書かれており、それが表れているのだ。中米の各国政府には「能力的制約」があり、インフラ計画のための資金を適切に（あるいは腐敗することなく）配分することができないと主張するこの開発パッケージ案は、中米に長らく進出しているアメリカ企業、特にユナイテッド・フルーツ社とキャッスル・アンド・クック社に極めて大きな比重を置いている。この2社は中米の経済と農産物の輸出を支配し、中米の大部分で海運、運送、メディアを所有している。\n\n確かにウォレスはビジネスに好意的な政治家であったが、関税の引き下げによって国際貿易の平準化を図ることとカリブにおけるアメリカの独占企業の支配をさらに強固なものにすることはまったく別物であった。ユナイテッド・フルーツ社とキャッスル・アンド・クック社が果たした役割は何よりも、中米への進出を目指す他のアメリカ人を圧迫したことであった……"
 wallace.427.a:0 "開発計画は継続だ！"
 wallace.427.b:0 "果物会社にこれ以上タダ飯を食らわせるな！"
 wallace.428.t:0 "インドへの経済的援助？"
 wallace.428.desc:0 "ウォレスは国務省の西インドへの経済的援助案を心待ちにしていた。そして机の上に置かれたその完成案はまさに衝撃的なものであった。インドは、アジアの自由経済圏を結ぶ貿易協定を共に作るという彼の提案における最も重要な宝石であったが、それには代償が、しかもほとんど法外な代償が必要であった。\n\nオーストラリアや中米と違って、西インドは米国の2倍以上の人口を抱えながら米国企業の進出もない極貧の国である。インフラ整備の切実な需要とその資金を調達する地元の民間資本の不足が混在し、膨大なツケがアメリカ政府と納税者に回ってきたのだ。\n\nパース協定に西インドを参加させるために必要なコストを目にしたとき、ウォレスは識者が血の叫びを上げるのを聞くことができた。しかし日本の包囲に成功すれば、それは紛れもない戦略的勝利となる。"
 wallace.428.a:0 "勝利のためならなんでもする。"
 wallace.428.b:0 "これはビジネスだ、慈善事業ではない！"
 wallace.429.t:0 "オーストラリア・ニュージーランドへの米国援助金"
 wallace.429.desc:0 "ウォレス大統領は、ストロム・サーモンドが執務室を活発に行ったり来たりしている間にも、フルブライト国務長官から渡された冊子の要約に目を通していた。\n\n「オーストラリアとニュージーランドは、石炭や銅、乳製品の輸入関税を相互に削減する代わりに、アメリカの鉱山機械と農業機械に対する関税を引き下げることに同意する」ウォレスはペンを噛みながら言った。「いい感じだな、フルブライト。上出来だ」\n\n「私には最悪に聞こえるね」と、執務室の机を挟んでウォレス大統領と対峙しているサーモンドは吐き捨てるように言った。「ウェストバージニアの炭鉱労働者やグレートプレーンズの農民たちにどう説明するんだ？」\n\n「落ち着け、ストローム」とウォレスは椅子から立ち上がることなく書類から顔を上げた。「アメリカは今でもOFNで最大の食料品と重要な鉱物の単一生産国だ。輸送コストや規制緩和の影響を考慮すれば、価格競争力はまだあると……」\n\n「ジョー・スミスに、NPPが自国の事業を売り飛ばしてまでまで、オーストラリア人に施しをしたことを話してみたらどうだ」サーモンドは苛立ったように両手を上げた。「頼むよ、RDCの連中が今に……」\n\n「もし我々が45年のハワイの場合と同じように、オーストラリアやニュージーランドを見捨てたら、奴らはもっと怒るだろうな！」ウォレスは言い返した。「我々は日本人に対抗している。そしてそれは常に勝利に必要なことだ」"
 wallace.429.a:0 "自由世界は共に戦うか、独りで死ぬかだ！"
 wallace.430.t:0 "米国開発援助計画"
 wallace.430.desc:0 "今日ユナイテッド・フルーツ社の代表が、米国開発援助計画の諸事項が有効になったことを政府に伝えてきて、同国における主要な社会開発計画の配分を管理・監督するために、当社と政府との間で継続的に行われる一連の会議の第1回目を開始した。もちろん我々のしたいことは、健康で教育を受けた労働力は生産性を高めるという理由から社会開発やインフラ整備を優先するよう会社にお願いすることであるが、会社には会社の計画があるようで、その計画を覆すとどうなるか遠慮なくほのめかしている。"
 wallace.430.a:0 "民のために！"
 wallace.430.b:0 "会社のために！"
 wallace.431.t:0 "インドインフラ構想"
 wallace.431.desc:0 "合衆国政府は、ジョージ・ウォレス合衆国大統領発案の「インドインフラ構想」を、早朝に正式に開始したと発表した。米国政府は西インドに対して巨額の資金を支出したが、その資金の配分や計画の管理方法について緊急に協議を要請している。\n\n我々は国の将来と国民の安全保障に不可欠な社会開発・教育事業という緊急のニーズがある。一方アメリカ側は、今後もますます発展してアメリカ製品の大きな消費基盤となるであろう都市住民の生活の質を向上させることを期待している。"
 wallace.431.a:0 "都市の発展が安定の鍵だ。"
 wallace.431.b:0 "中流階級が発展の鍵だ。"
 wallace.432.t:0 "投資家対国家紛争解決条項"
 wallace.432.desc:0 "数ヶ月に及ぶ連続的な交渉の結果、パース協定の交渉当事国から集まった代表者たちは疲れ果て、目は血走り、声もかすれているだろうと予想するのは自然なことだ。アメリカ代表団はそれを期待していたのだ。\n\n彼らは国務省や商務省、財務省の交渉担当者を集めて、連日多大な努力を通じて相手を消耗させたことで、「投資家対国家紛争解決」条項という無難なタイトルの条項を導入することに成功したのである。法律の詳細は複雑で迷路のようだったが、その本質はワシントンは、アメリカ企業が現地政府から軽薄な法的紛争を起こされたり、正当な理由なく収用されたりしないようにしたかったということである。\n\nオーストラリアやニュージーランドは、合衆国と同程度に民間部門がしっかりしている上に同等の法的枠組みを持つことから、この提案を支持するかもしれないが、中米諸国は別問題であった。中米諸国はユナイテッドフルーツ社をはじめとするコングロマリットたちが経済的に圧倒的な存在感を示しているため、市民の間でもかなりの論争があり、彼らはは巨額の資金を投じてその利益を守ってきた。\n\nパース協定のこの条項はうまくいけばアメリカ企業を安心させることができるものであるが、それゆえに交渉チームは中米の社会主義政府からの反発を予想していた。集まった交渉担当者たちが新しい書類の山に唸っていることを横目に、アメリカ側は皆が疲れ果てて抵抗できないことを祈りながら戦いの準備を進めた。"
 wallace.432.a:0 "コーヒーをもう一杯どうですか？"
 wallace.434.t:0 "パース条約廃止法否決！"
 wallace.434.desc:0 "「本当にこれで大丈夫なのか？」副大統領のカーチス・『爆弾投下魔』・ルメイは尋ねた。\n\n「我々は5回投票を行いました。パースフィリバスターを潰すための票も得ました。いけます」院内総務は元将軍にそう言ったが、最後に「閣下」を付けるのを踏みとどまった。'\n\n「そう願うよ」とルメイは答え、上院の壇上に戻っていった。「もしお前が間違っていたら、酷い目に会うことになる」\n\nルメイが上院議長を務める中点呼が始まり、各議員をそれぞれ呼び出して投票させた。院内総務は、上院の名簿のコピーを使って院内幹事が数を数えているのを確認していた。「賛成」「賛成」\n\nルメイは困惑の表情を浮かべた。院内総務の頭の中がぐるぐる回った。誰かが出席していないのだ。しかしまだ対処できる範囲だ。議員が遅れて来ても良くて、重要なのは彼らがどちらに投票したかだ。\n\n「申し訳ありません、今出席しました。反対」NPP上院議員が2人のRDC議員に連れられて、予想外の反対票を持って議場に入ってきた。ルメイがにらみつけると、院内総務は息を呑んだ。「賛成」「反対」「……反対」\n\n1票ずつ国民進歩連盟への反対票が集まっていくと、院内総務は席に座り込み、ルメイの態度は軽い不快感から殺気立ったものに変わった。投票が終わると院内総務は出口を見回して探し始め、ルメイは戦時中のあだ名に恥じずに自分の机に向かって暴れだした。"
