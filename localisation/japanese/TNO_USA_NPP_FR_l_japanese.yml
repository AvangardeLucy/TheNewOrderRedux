 USA_sen_bill_name_48:0 "州財政独立法"
 USA_sen_bill_desc_48:0 "州は連邦政府のような何かにあまりにも甘やかされてきた結果、せっかく稼いだ何十億もの米ドルを、全国に何千もあるインフラ計画のような不要な連邦計画に浪費している。それゆえに今こそ州財政独立法を制定し、市民からお金を奪っている何百もの税制計画を削減するべき時なのだ。そうすれば、米ドルを我が国の市民を貶める税の別の集結点に注ぎ込むのではなく、それを稼いだ市民本人に返すことができる。"
 USA_sen_bill.205.t_passed:0 "SFIAが米国議会で可決"
 USA_sen_bill.205.t_failed:0 "SFIAが議会で鎖に捕らわれる"
 USA_sen_bill.205.d_passed:0 "アメリカの首都であり、一部では「自由世界の首都」とも呼ばれるワシントンD.C.。ここの自由は明らかに我々の代表的なアメリカの民主主義という形でもたらされている。しかしウォレス大統領とその政府はこの自由をより経済的に解釈し、アメリカ市場を連邦政府の介入からできる限り解放するための努力を続けてきた。しかし今日、連邦政府のインフラ事業への介入を大幅に削減することを意図した州財政独立法（SFIA）が議会で可決され、大統領の成功の史跡となった。\n\n一方では、立法府と行政府の間で絶え間なく繰り広げられてきた争いが、ようやくこの法律の成功によって一定の余裕をもたらしたと、政権側が一斉に歓喜の声を上げている。ウォレス大統領自身も「全米のアメリカ人はもはやワシントンD.C.からの規制、規則、支配に悩まされることなく、前例のない経済的自由を享受できる」とコメントを発表した。また、民主党や国民進歩連盟極右の知事も大統領と州財政独立法を支持すると表明しており、その多くはアメリカのインフラに関わる潜在的な努力を長年にわたって連邦政府に握りつぶされてきたと主張してきた者たちである。\n\nしかし国民の多くの割合がこの法案の成立に憤りを感じており、そして立法府そのものに対して、ウォレス大統領にしてやられたとして抗議している。両党の熱心な進歩派とブルーカラー労働者が結集し、この法案の成立に反対した。ある共和党議員は以下のようなコメントを寄せている。「ウォレス大統領とその全政権はアメリカ国民を見捨てることしか考えていない。なぜなら奴は恫喝するゴロツキだからだ！」党の分断を他にも、多くの経済分析者が、アメリカ経済の劇的な転換がどのような利益と副作用をもたらすのかをまだわからないと述べている。"
 USA_sen_bill.205.d_failed:0 "この国は現在の政治的な雰囲気において、日々それぞれ発生する失敗に喜び、成功に失望するなど再び分断されている。もちろんウォレス政権が議会で州財政独立法案（SFIA）を成立させられなかったことで、ホワイトハウスの神経質な雰囲気、一部の企業の喜びや怒り、あるいは自分の家から大衆の反応を目撃するなどした多くの人がこの問題に再び憤慨している。\n\nウォレス政権はずっと以前から議会の行動に大きな不快感を示していたが、今回の連邦政府による企業規制の最大級の削減が失敗に終わったことで、大統領とその閣僚たちの持つ軽蔑はますます強くなり、この件に関する質疑を拒否する構成員も何人か出てきた。一方、いくつかの企業のトップは法案の非成立に激しい憤りを表明しており、ある企業の経営者は次のように述べている。「下院と上院は大統領が就任して以来、ずっと彼を目の敵にしてきた。今や彼らは我々を規制と官僚主義の鎖に閉じ込めようとしており、私も株主もどうやったら耐えられるというのか！我々にどうしろというのだ!?」\n\nしかし大統領が州財政独立法を通せなかったことにすべての人がこれほどまで嫌悪感を抱いているわけではない。連邦政府の介入を支持する人々や多くのブルーカラー労働者からなる組合は大統領の失敗を感謝する声を上げており、ペンシルベニア州の建設労働者団体の代表は「ジョージ・C・ウォレス大統領が自分の勤務表を空にすることによって魔法のように経済を救おうと考えようと、アメリカ合衆国の誰の役にも立たないでしょう。今、私たちは皆、合衆国政府に見捨てられることなく、各州の繁栄のために必要な予算をすべて受け取ることができるのです」と述べた。複数の政治分析者は州財政独立法の廃案は大統領とその政権に向かって大きな打撃を与えたとしているが、このような失敗が今後も続くかどうかはまだわからない。"
