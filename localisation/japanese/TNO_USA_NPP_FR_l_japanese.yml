 wallace.621.t:0 "『Y'all』"
 wallace.621.desc:0 "中年の男が錆びた古い機械の前に立っていた。彼は無精髭のようだがよく手入れされたものを生やしており、彼の青いオーバーオールは彼が仕事に没頭することを恐れていないことを示すには十分汚かったが、彼が適切に自分の面倒を見られないことを暗示するほどは汚れてはいなかった。周囲はほとんど無音だったが、それは大きな問題ではない。心地よいリズムのぼんやりとした機械的な背景音が、後で加えられることになっているのだ。男はカメラを直視しながら話し始めた。\n\n「こんにちは、Y'all（みなさん）。私の名前はリック・ホフマンで、ペンシルバニア鉄鋼労働組合の委員長をしており……」\n\n制作をどういうわけか担当している20代のクリエーターが「カット！カット！カット！」と突然叫んだ。彼は完璧主義者で、この演出に満足していなかったのだ。「リチャード、さっきの演技はとてもよかったですよ。しかし『Y'all』の代わりに『people』とか使ってくれませんか？これはラストベルトで使う広告なんですから、アメリカ中西部の頑丈なイメージを伝えなくては」\n\nリックは彼が何を言っているのか少しもわからなかったが、それでも答えた。「えっと俺は技術屋じゃないから、『イメージを伝える』ということがどういうことかわからないが、『Y'all』と言うのは止めないよ、アダム君。俺はテキサスで育って、24歳のときにペンシルベニアに引っ越したんだ。そんな風に自分の伝統を捨てるわけにはいかないね」\n\nアダムはため息をついた。「いいですか、この広告には30秒しかないんですから、ここであなたの個人的な経歴に割り込ませるわけにはいかないんです。ここで育ったということにできませんか？大義のためです」\n\nリチャードは深呼吸して目を閉じてつぶやいた「アメリカのために……わかった、なんにせよフィラデルフィアで生まれ育ったように振舞おう。ウォレスの助けになるなら、俺はやるよ」"
 wallace.621.a:0 "「こんにちは、everyone（みなさん）。私の名前は……」"
 wallace.622.t:0 "職業法が合憲と判断される！"
 wallace.622.desc:0 "「……は反隔離主義者に大きな打撃を与えました。著名な反隔離主義者数名が職業法に対する法廷闘争を継続すると約束しましたが、最高裁判所の最近の判決を踏まえれば、彼らのチャンスは良く言っても微々たるものです」\n\nホワイトハウスで歓声が上がった。ウォレスと少数の親しい支持者たちは「やったぞ！」「時間の問題だ！」「俺たちは止められないぞ！」と叫び、特に感情的になった一部の政治家は衝動的に抱き合ったりした。誰かがシャンパンのボトルを開けたとき、コルクはギリギリでテレビをかすめた。\n\n時の人であるウォレスは椅子に寄りかかって、シャンパンを一口飲みながらただ微笑んでいた。今日大統領就任以来最大の難問のひとつが克服されたのだ。それがこの祝いの理由であった。彼は正式なお祝いの席として、高級レストランを予約しようかと考えたが、結局やめた。まだやるべきことはたくさんあるし、隔離がアメリカの誇りある伝統として普遍的に再確立されるまで休むわけにはいかないのだと覚悟を決めた。今も、そしてこれからも。\n\nそれから2マイルも離れていないところに、古ぼけたラジオのスイッチを切った老人がいた。彼は自分の黒い肌を自覚して以来、もうこれ以上黒い肌を意識する必要がないようにするために何十年も戦い続けてきた。何年もの間、自分が歴史の正しい側にいて、公平で平等な社会へと少しずつ進んでいるように感じられた。しかし今すべてが崩れ去ってしまったのだ。かつて彼はすべての民族のためのアメリカ、すなわち肌の色ではなく人格の中身で判断されるアメリカを夢見ていた。今、彼は、それが実現しないという事実を受け入れなければならなかった。\n\n彼が生きている間はもちろんのこと、おそらくその後も実現しないだろう。"
 wallace.622.a:0 "永遠に隔離を。"
 wallace.623.t:0 "最高裁が隔離職業部隊に無効を宣告"
 wallace.623.desc:0 "最高裁判所が下した注目の判決として、本日最高裁の9人の判事たちは、隔離された職業訓練所を設立する法律を違憲とする票を投じ、無効とした。\n\n全米黒人地位向上協会やアメリカ自由人権協会を含む様々な団体が参加した、いくつかのリベラル派寄りの州で起こされた訴訟は、この法律が「南部のジムクロウ法を全米に押し付ける不名誉な試み」であり、このような法律はアフリカ系アメリカ人を差別しないという州権を侵害すると主張していた。この法律を擁護するために弁護士たちは最高裁で、法律や憲法の合法的で難解な別の解釈を用いた。一方で、名目上「分離すれども平等」であるはずの黒人労働者の作業所の酷い状況が報道されると特に、メディアはこの裁判を、超隔離主義者ジョージ・ウォレスと、雇用される労働者を明確に隔離する連邦計画に反対する北部・西部州の平等主義的本能の戦いとして単純化した。\n\nホワイトハウスはまだ何も述べていないが、貧困層や不幸な人々を救済するための政権の最も重要な労働者計画を、最高裁がその権限を行使して無効としたことに、ホワイトハウスは落ち込み、怒りを感じているに違いない。しかしウォレス大統領が根強い隔離主義的な感情に逆らって、職業部隊を万人に平等なものとして改革するかどうかは、まだわからない。"
 wallace.623.a:0 "あの忌々しいリベラルエリート判事どもめ！"
 wallace.624.t:0 "職業法が可決！"
 wallace.624.desc:0 "上院にて、失業者や経験の浅い若者に働く機会を与え、より良い国づくりに貢献するためのプログラムを米国全土で設立する権限を、労働省に与える職業法が、賛成多数で可決された。\n\n当初は、大衆迎合的で費用がかかりすぎると非難されていたが、今では、連邦政府によって数千人が直接雇用され、道路、橋、空港、下水道、水道などを新たに建設して、アメリカのインフラを再活性化している。この法律によって失業率は下がり、多くの人々に、必要なスキルや経験を身につけてもらうための手段をもたらした。\n\nウォレス大統領は明日、大統領執務室にて、招待された労働組合のリーダーや選ばれた一般市民とともに法案に署名することを発表しており、労働長官に、職業法が全米のどこで最も支援を提供できるかを評価する専門調査委員会を結成するよう指示している。小規模なプログラムは全国に数多く存在するだろうが、最大規模のプログラムは、持続的な経済不況に見舞われているラストベルト地帯か、長年にわたって苦境に立たされている南部に焦点を当て、長い間支援を必要としていた人々を援助するのだ。"
 wallace.624.a:0 "シャベルで地を掘り返そう！"
 wallace.625.t:0 "職業法が否決！"
 wallace.625.desc:0 "上院が職業法を否決し、ウォレス大統領の経済計画にとって大きな打撃となった。連邦政府が何千人もの失業者や若者を直接雇用して、切実に必要とされているインフラ構造物を建設する計画を実現することが困難であるのは常だが、明らかに一部の上院議員は予算支出を大幅に膨らませることになるこの計画の規模と範囲に加えて、この計画をここまで押し上げたポピュリズムの底力に怯えてしまっていた。\n\n法案の否決によって、低迷する経済を救うためのウォレス政権最大の計画は破綻してしまい、ホワイトハウスとNPPの希望だったのものは、「もしも話」や「あり得たかもしれないもの」という程度に過ぎなくなってしまった。\n\n大統領は上院が職業法を可決しなかったことに失望していると述べた後は、記者からの質問には答えることを拒んだが、支持者に対しては『現在運に恵まれない勤勉なアメリカ人や、経験を必要とする新卒の学生』を支援することを改めて強調した。しかしこの法律で提供されるはずだった手段なしで、ジョージ・ウォレスが実際に何をできるかは不透明だ。"
 wallace.625.a:0 "我々は最善を尽くしたが、今後もアメリカの不景気は続く。"
 wallace.626.t:0 "アンクルサムの国のジム・クロウギャング"
 wallace.626.desc:0 "モードは自分の客と政治の話をするのが好きではなかった。クライスラービルのカフェで給仕をしている彼女は、自分のような「もう一つのアメリカ」を読む中道進歩党派の党員と、このビルの役員室を占めるかなり保守的な民主党派議員はほとんど共通項を見出せないことを知っていた。彼女は特にウォレス大統領の話題が苦手で、客たちは中道を押し込めている極右のディキシークラットを、彼女よりも好んでいると感じていた。彼女は客にコーヒーを注ぎ、彼らがウォレス大統領の最近の減税を喜ぶのを微笑みながら見るばかりであった。しかし最近、このビルの雰囲気があまりよくなくなってきた。ある常連客はダブルクリームを注文して以降、ずっと文句を言っていた。\n\n「我々がどうしてあの道化師を大統領に据えてしまったのか理解できない！」と、その男は叫んだ。「ウォレスは連邦予算を酷使したがっているんだ！我々の国債が無価値になるまで、あの浪費家は赤字を拡大させ続けようとしている！ウォレスはディキシークラットの皮をかぶった、権力好きなリベラルに過ぎないのだ」\n\n「何の話をしているの、フランク？」彼女は聞いた。「ウォレスの治世の下で、落ちぶれたニューヨーカーが大金持ちになるとは思えないけど」彼は答えた。「それこそが彼の『恵まれない州計画』のペテンな部分だ。彼はニューヨークのためには何もしておらず、ニューヨークの納税者から金を奪って南部人のポケットに詰め込んでいるんだよ。彼は失業給付金を拡大することで、貧しい人々で溢れている南部州に文字通り巨額の金を与えてる。そしてその給付金の使い道を決めるのはそこの州政府だ、そうだろ？南部の黒人たちはウォレスが我々から盗んだ金を1セントも受け取れないと賭けてもいい。彼は我々のポケットから盗んでいる以外には、海外から借金もしている。南部人に恵みの雨を降らせるために、我々の資産を破壊しているのさ」\n\nモードはびっくりした。そして生まれて初めて客の意見に賛成する自分がいることに気が付いた。それらから自分はアトランタで失業していればよかったのにとも思った。"
 wallace.626.a:0 "偉大なる南部の金の蛇口は大きく開かれている。"
 wallace.flavor.1.t:0 "午後7時57分のオハイオの製鉄所"
 wallace.flavor.1.desc:0 "今日も相変わらずだ。オハイオの複数の製鉄所では自動車や建設、軍用機器、造船などに使われる鉄を何時間も作り続けていた。その製鉄所一つ一つに生活のためにたゆまぬ努力を続けている勤勉な男や女が勤務している。そのほとんどが労働組合に加入している。そして今日彼らの多くが激怒しているのである。\n\nウォレス大統領が数々の企業規制緩和措置を裁可したとき、ニュースは瞬く間に広がった。ある変化はゆっくりと、またある変化は素早くやってきた。突然工場はたくさんの安全規制を守る必要がなくなった。老いたジョニー・リージスが足を火傷したのも、衣服の安全規制が縮小されたからだ。企業は高価な安全スーツを維持したくなかった。消火器ももう使えない。経費節減のために古いものを持ち出した方がいいのでは？給与計算の苦情は数分で解決していたのが、数日かかるようになった。新入社員の多くは昔ながらの便利な設備や、規制下で行われていた措置を受けられなくなった。すべては経費節減の名の下に。\n\n現在、ある鉄鋼労組の組合員が工場の外に集まってタバコを吸いながら不満の声を上げている。NPPは労働者の党を自称しながら、このような不公正を放置しているのだ。ウォレスは民衆のためのポピュリストだと自称しているが、大企業は彼に寄付をちらつかせて黙らせている。彼らは長期間の激しいストライキを検討していたが、スト破りの規制が緩められたことで、それは阻止された。彼らは呆れて煙草を止めて駐車場やバスターミナルに行く。これがこれからの職場の生活だとしたら、楽なことではない。"
