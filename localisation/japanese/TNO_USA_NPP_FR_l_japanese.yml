 USA_sen_bill.230.d_passed:0 "アメリカの街頭での抗議行動や、大統領候補だったリンドン・B・ジョンソンのような粘り強い教育者が議席を得るなど、教師たちは近年、アメリカの政治領域において潜在力と権力を増してきている。しかし彼らは立法の恩恵にあずかることはできていないようで、南部教育改善法（SEBA）が、質の明白な低さと貧困が顕著な南部州の学校に対して、わずかに残った連邦教育予算をさらに振り向けようとしている。南部州での大統領の行動を応援する声が一部である一方で、これはアメリカの隔離政策への新たな一歩に過ぎないと主張する声も上がっている。\n\n特に報道記者は街頭で教育者自身の言動を調査し、この問題に対する彼らの意見を目の当たりにしてきた。例えばミシシッピ高校の社会科教師であるマシュー・J・ブラウニング氏は以下のように述べた。「私たち家族全員がこの件に関して大いに祝っています。なんてたって私たちがようやく世の中での地位が向上し、貯蓄もできない生活を辞められるんですから。隔離政策について何が起ころうとも、私には関係ありません。私は管理委員会のメンバーではないでしょう？あの子たちには申し訳ないですが、ここ数年はもうクズとしか言いようがない環境で働いてきましたところに、ウォレス大統領は私たちに祝福を与えてくれたんです！」\n\nしかし、SEBAに関して誰もが大統領と握手する用意と意欲があるわけではない。実際、アメリカ北東部中の学区における公開抗議はウォレス大統領に反対するすべての人々のために失望と恐怖を放送で広めている。「まず我々は予算を全部削られましたが、今回彼らは南部全域に全予算を注ぎ込みつつ、アフリカ系アメリカに門前払いを食らわそうとしているのです！正義と自由とは一体なんです？」と、ニュージャージー州の高校の数学教師、マイケル・P・フォックスワースは抗議の声を上げた。"
 USA_sen_bill.230.d_failed:0 "アメリカの教師。黒板の前に立つ者は、数学、社会、科学、英語などの背後にある原理を子供たちに教えることを、国中の男女から委託されている。そして大きな力には大きな責任が伴うが、全米の教育者から託された力が上院の行動によって明らかになった。南部教育改善法（SEBA）は生きて法律になることができなかった。この法案はNEBA後も残った連邦教育予算を、貧困であり、まだ隔離が続いている南部の学校に振り向けようとするものであった。潜在的な分離の拡大状態を心配する一部の者はこの廃案を賞賛する一方で、立法府に対する怒りをあらわにする者もいる。\n\n特に、今日国民党派の支持者と南部の教師たちがニューオーリンズの通りに集まり、南部への後押しになりうるものを破壊した上院の行動に抗議している。「黒人を俺の学校から排除し続けることを決めたのは俺じゃないのに、いったいなぜ俺を苦しめようとする？俺は自分の子供を非隔離学校に入れたくないかもしれないが、教えてる相手が誰であろうと良い教育を受けられるよう、必死に働いているんだぜ。北部州人が銀の食器で食事をしている間、俺は何をしてればいい？ほうきと壊れた本を使って教えろと？」ルイジアナ高校で生物学を教えるヘンリー・A・モーラン氏はこう叫んだ。\n\nしかし南部の港町の街頭がうめき声を上げる一方で、北部では上院の行動と、SEBAの条文に反対するすべての人々を応援する声が高まってきている。「彼らは、隔離状態を維持した自分たちは悪くないし、上院が自分たちの首を絞めていると言いたいのかもしれない。しかし私たちは連邦政府の予算削減という自分たちの悩みを抱えているわけで、連邦政府の発言とは異なり、淀んだ伝統を守り続けようとわけではありません」と、ニューヨーク高校の英語教師マーガレット・B・テレル氏は言った。"
