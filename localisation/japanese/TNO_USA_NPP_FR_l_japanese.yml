 USA_MCS_68_sphere_of_our_own_idea_desc:0 "Tokyo's grip over Asia frails with every passing year, as members of its so-called \"Co-Prosperity Sphere\" yearn against the Japanese jackboot. It is only a matter of time before the Japanese colossus is felled by its hubris.\n\nUnlike that thinly veiled excuse for Japanese imperialism, the OFN stands as a true alliance of equals, marshaling the free world against the forces of autocracy and tyranny and the world over.\n\nFurther efforts at unity and integration will help show the world a real Sphere of \"Co-Prosperity.\" For everything the Japanese do, we can do better."
 USA_MCS_68_faith_in_our_destiny_idea_desc:0 "Thirty years ago, America was a defeated nation. Exhausted by war, overpowered at sea, shattered by the power of the atom, we were driven from the Pacific, forced to sequester in our North American fortress.\n\nNo longer, with a renewed naval build-up and newly assertive foreign policy, we are ready once more to take the fight against our adversaries across the waves. To seek out and destroy those tyrants and autocrats who would see the free people of the world subjugated beneath their iron jackboots.\n\nAnd God willing, we will turn that era of humiliation into a bygone memory."
 USA_Phyllis_Schlafly:0 "フィリス・シュラフリー"
 POLITICS_SCHLAFY_DESC:0 "フィリス・シュラフリーは、支持者の歓喜と敵対者の恐怖の中で不可能を可能にした。この過激な保守派は実力者たちを打ち負かしてアメリカ大統領となったのだ。\n\n数年前までこんなことが起こるなど夢にも思われていなかった。50年代、シュラフリーは中西部の右翼たち以外ではほとんど知られていない人物であった。彼女は、保守派の研究者、活動家として活動しており、夫と共に、共産主義者とファシストの浸透に関する弁護士協会の報告書を執筆した。彼女はイリノイとミズーリの連邦議会選挙に出馬したが、いずれも落選した。国防に関する彼女の著書は少しの関心を集めた。\n\n1960年代の混乱がすべてを変えた。シュラフリーは1960年、公民権に関する行動を要求するという綱領を追加するという共和民主連合の決定に反対する抗議活動を主導し、支持を集めた。リベラル派の腐敗と「ニューヨークの大物」を糾弾した彼女の著書『自ら選択せよ』は、バリー・ゴールドウォーターを共和党の候補者に選出する決定に影響を与えた。世界的な混乱によって、統治者たちの「アメリカ最後の外交政策」を非難する彼女の著作は新たに注目を浴びることになった。シュラフリーが「無益な国際主義」と「キリスト教的家族観への攻撃」を批判して国民党にくら替えする頃には、彼女は自分たちを置き去りにするような国に激怒する何百万人もの不満を抱いた白人の象徴となっていた。彼女はその深い不満を利用して、国民党の候補者、国民進歩連盟の支持、そして大統領の座をつかんだ。\n\n今、これまで選挙で選ばれた経験の無い強硬な反動主義者が、国家で最も強力な役職に就いている。彼女の登場によってアメリカは新しいタイプの闘争、すなわち文化戦争への突入が約束された。"
 USA_schlafly_72_the_schlafly_presidency:0 "シュラフリー大統領"
 USA_schlafly_72_the_schlafly_presidency_desc:0 "この政権は歴史的なものだが、リベラル派が言うようなカトリックの女性が初めて大統領府に座ったから、という理由ではない。愛国心に満ちたアメリカ人はそんな無意味な決定は下さない。そう、この政権の歴史的意義とは、アメリカ国民が憲法上の大統領選択の権利を数年ぶりに奪われなかったことである。イタリアの洋裁師が女性のスカートの長さを決めるのと同じように、選択肢が指示されることが初めて起こらなかったのだ。\n\nリベラルなマスコミが我々に対して駄々をこね、扇動したとしても、何も分かっていない知識人が我々の政治計画に懸念を表明したとしても、シュラフリー政権は揺らがない。我々はアメリカがその伝統に立ち戻るのを見ることになるだろう。我々はユダヤ・キリスト教文明の未来を脅かす自由主義者、同性愛者、反家族活動家、外国の暴君に対する勝利を達成するだろう。それこそが神の思し召しである。"
 USA_schlafly_72_a_choice_not_an_echo:0 "自ら選択せよ"
 USA_schlafly_72_a_choice_not_an_echo_desc:0 "人々が我々に投票したとき、彼らは急進的な変化－－構想や印象だけでなく、目に見える改革を求めていた。リチャード・ニクソンやロバート・マクナマラのような中途半端で信用ならない人々とは違うものを求めていたのだ。彼らは、自分たちの子供たちを異教徒化し、アメリカの繁栄をドイツや日本の暴君に明け渡そうとする急進派に対して、キリスト教文明のために戦おうと立ち上がる真の保守派を選ぶ機会を求めていたのである。\n\n我々こそその戦士である。我々こそその選択肢である。「合意」を求めたこれまでの政権とは異なり、決して妥協のしない保守派だけを任命・承認することによって我が国の強さを維持するだろう。これらの真の信奉者は、政府が急進的なウーマンリブの連中の計略からアメリカの家族を守ることができることを保証してくれるだろう。"
 USA_schlafly_72_no_more_america_last:0 "我慢は終わり"
 USA_schlafly_72_no_more_america_last_desc:0 "どの新聞も、ラジオやテレビのニュース番組も、一世代にわたって我が国の外交政策を支配してきた、不道徳で、資金力のあるニューヨークの権力者たちの失敗を証言している。数十年にわたる無意味な国際主義にもかかわらず、今日のアメリカ人は地球上で最も嫌われている人々である。星条旗を引きずり降ろし、アメリカの財産を没収し、アメリカ国民を辱めようとしている外国の指導者たちに対して、実力者たちは我が国の金と兵士の命を差し出している。\n\nもうたくさんだ。自由国家機構という無駄な組織から始まった、自由主義者の敗北と失敗の政策への対処があまりに遅れてしまった。今後数週間のうちに、我々は「同盟国」を呼び集め、アメリカ国民から金を巻き上げる日々は終わりを告げようとしていることを伝えるだろう。彼らは金を払い始め、明確にアメリカを支持するようになる。さもなければ、自分たちが孤立することに気付くだろう。"
 USA_schlafly_72_expanding_the_arsenal:0 "備蓄の拡大"
 USA_schlafly_72_expanding_the_arsenal_desc:0 "原子爆弾は全知の神が我が国に与えた素晴らしい贈り物だというのに、実力者たちはそれを理解していない。彼ら－－これまでの何世代もの宥和主義者と同じような連中－－は愚かで世間知らずなことに、我が国が両手を後ろで縛られた状態で自衛することを望んでいるのである。ドイツや日本が我が国の都市を警告なしに破壊できるよう、毎日はるかに強力な爆弾、潜水艦、飛行機を製造しているこの状況の中で、彼らは我が国の核戦力を制限することを望んでいるのだ。\n\nこれらの帝国が我々をポーランドや中国のように扱うために必要な圧倒的優位性を獲得するのを見過ごすつもりなのか？侵略者に対する警告として、核備蓄を拡大する時が来た。今こそ、実地の司令官に、神の御意志においていかなる手段を使ってでも我が国を防衛する自由を与えるべく、核兵器の管理を委譲する時である。"
 USA_schlafly_72_handling_the_betrayers:0 "裏切り者への対処"
 USA_schlafly_72_handling_the_betrayers_desc:0 "このような実力者たちとは誰なのか、と人々は問う。世界の犯罪的なファシストや共産主義政権にアメリカが降伏するのを見ることだけを望んでいる、裏切り者の墓掘り人どもは誰なのか、と。それは正真正銘のリベラル派である。彼らはロバート・S・マクナマラ元長官のような無能なエリートたちであり、その破滅的な戦略政策によってアメリカは国際関係において格好の餌食となってしまった。\n\nこのような不誠実な技術官僚は去らなければならない。マクナマラと共に働いたことのある全ての者、アメリカの防衛を裏切り、またアメリカの主権を損ねようとした全ての者は、連邦政府の従業員としての地位から追放されることになる。どれだけ些細なことだろうが、どれだけマスコミが騒ごうが、構うことはない。国民の政府に裏切り者の居場所などないはずだ。"
 USA_schlafly_72_no_more_feminist_fantasies:0 "フェミニストの幻想はこりごりだ"
 USA_schlafly_72_no_more_feminist_fantasies_desc:0 "我々は、家族を社会の基本単位として尊重する文明の中で生活しているという確かな名誉を持っている。この尊重が、我々の生活のあらゆる側面を規定している。男は働き、戦争に行く。女は子供を産み、家庭を管理する。当然のことであり、事実である。この生活様式が、「男女同権」狂信者からの攻撃を受けているのだ。\n\nこの偉大な国のあちこちの州が、反家族、反子供、中絶賛成派の攻撃的な未婚女性に悩まされている。彼女たちは甲高い声で泣き言を言い、強力なコネを持って、過激な同性愛を推進し、建国の父を侮辱する教育課程を学区に強制しているのだ。シュラフリー政権には、アメリカの家族に対するこの未曽有の攻撃に対抗するための簡単な大統領令に署名する用意がある。反米思想を子供たちに吹き込む州には、連邦政府からの資金援助を行わないというものだ。ウーマンリブの連中がどう思うか見てやろうじゃないか。"
 USA_schlafly_72_preserving_a_womans_right:0 "女性の権利の保護"
 USA_schlafly_72_preserving_a_womans_right_desc:0 "ウーマンリブには良識がない。リベラルな知事や活動家の裁判官と共謀して、この騒々しい、男嫌いの反抗者どもは、我々の大統領令に対する差し止め命令を確実なものとした。『Ms.』『Women』『Ebony』といった雑誌では、家族、結婚、子供たちに対する奴らの総攻撃へ、我々に資金供給を強い続けられることを祝っている。\n\n我々は妻や母親、そしてアメリカのやり方を傷つけるような過激なリベラル派を許さない。我々の生まれながらの権利を「平等」という空虚な約束のために売り渡すことを許さない。可能な限り最高の弁護士を雇い、我々の政策を守るためにすべての資源を注ぎ込むのだ。たとえ最高裁まで上訴する必要があったとしても、我々はユダヤ・キリスト教文明とその中での女性の地位を勝ち取るだろう。"
 USA_schlafly_72_no_more_shackling_of_enterprise:0 "No More Shackling Enterprise"
 USA_schlafly_72_no_more_shackling_of_enterprise_desc:0 "There is a cult in Washington—a cult with more dangerous and fanatical adherents than any church. It is the cult of big government. Generations of bureaucrats, union leaders, and Establishment politicians have built altars to this new Ba'al and sacrificed workers and job creators alike on them. Their weapons of choice? Regulation. Red Tape. Paperwork.\n\nUsing the extraordinary authority granted to the Treasury's Bureau of the Budget, President Schlafly will announce a complete and total freeze on all pending regulations. She will then order her new appointees to go through the Federal Register with a fine-tooth comb, systematically rolling back and dismantling the unconstitutional rules used to harass corporations and enrich union bosses. The process will be long and hard but have no doubt: Schlafly will abolish the regulatory state."
 USA_schlafly_72_no_more_restoring_american_competitiveness:0 "Restoring American Competitiveness"
 USA_schlafly_72_no_more_restoring_american_competitiveness_desc:0 "President Schlafly asks: Who is it that really benefits from free trade? Is it American businesses, whose goods must compete in an international marketplace reliant on German slavery? Is it American workers, who have to watch as their jobs and factories are stolen by corrupt and dishonest regimes in Asia and Latin America? Does it benefit the public, who must submit to rules and regulations enforced by foreign tribunals? None of these groups reap the rewards of free trade because free trade is not built for them. Free trade is built to benefit exactly one group: the international financial elite. The kingmakers.\n\nToday, we will take the first step to restore our sovereignty. We will return to the practices of our Founding Fathers who understood that a protected market was necessary for innovation, national security, and our way of life. We will issue a new executive order re-imposing and strengthening tariffs on all those countries outside the OFN. God willing, we'll one day convince Congress to reimpose tariffs within this alleged alliance as well."
 USA_schlafly_72_destroying_the_culture_of_dependency:0 "Destroying the Culture of Dependency"
 USA_schlafly_72_destroying_the_culture_of_dependency_desc:0 "What is there to say about the hidden welfare state? Over the past three decades, it has bloated into a web of over a dozen agencies doling out billions of dollars to anyone who asks. This money does not go, as the liberals would claim, to those truly needing it. They go to junkies and layabouts. They go to welfare queens who defraud taxpayers of billions of dollars, using food stamps and Social Security to buy steaks and champagne while they let their children starve.\n\nWhat these people need is not the federal government subsidizing their bad behavior. What these people need is a job. To make that happen, President Schlafly will issue a new executive order requiring all federal departments and agencies to review their so-called welfare programs and impose new, stringent requirements to trim the fat. No child support, no income assistance, not a single dime to any adult who's able to work unless they show proof of sufficient employment. As St. Paul told the Thessalonians and as John Smith told the pilgrims, \"He who does not work, neither shall he eat.\""
 USA_schlafly_72_end_of_an_era:0 "End Of An Era"
 USA_schlafly_72_end_of_an_era_desc:0 "Before we entered office, America was dying. Its soul had been tainted by the policies of liberal failure—policies stretching back to the socialist demagogue FDR. It was his policies of internationalism that weakened America before the Second World War. It was his so-called New Deal that turned America into a nation of squalid beggars willing to prostitute themselves for the next handout. And it was his social engineering that enabled the moral atrocities of taxpayer-funded birth control, flagrant homosexuality, and pro-communist social movements. His heirs have taken his anti-family policies to their logical conclusion: In states across this nation, they have not just legalized but subsidized the unjust killing of unborn babies.\n\nIs this what it has come to? Are we to watch as America engages in the same atrocities that define its enemies overseas? Are we to allow the pollution of feminism to spread from state to state, aided by supposed do-gooders who tell us that this state-sanctioned mass murder is necessary \"for the health of the woman\"? No. We are engaged in a war for our culture, for our souls, and we will not stand by idly as a new era of barbarism takes hold. We will instead take up arms, as we have against all other repellent manifestations of liberal doctrine. If the states refuse to respect and defend the inalienable right to life, §xthen we will introduce legislation to make them.§x"
 USA_braaaaap_abortion:0 "§Lこのような法律の導入は§!§C騒動を引き起こし§!§S社会的緊張を確実に深刻化させる§!§Lでしょう。§!\n§e本当にそれをお望みですか、大統領閣下？§!"
 USA_fetal_protection_act:0 "不正行為に対する家庭援助法"
 USA_fetal_protection_act_desc:0 "§e「全ては神のより大いなる栄光とアメリカの守護のために」§!\n\nこれはシュラフリー大統領がこの法案に署名したときの言葉である。その一筆で、大統領は連邦政府が女性のための診療所を閉鎖し、中絶治療を求めたり、あるいは提供した疑いのある者たちを逮捕することを約束したのだ。これは、シュラフリーが人間の生命の尊厳を保証するためならばどこまでやるかを示す例であった。\n\nその結果どうなったか？新聞には手錠をかけられて怯える女性の写真や、自ら行った手術に失敗した後遺症の写真が毎日掲載されている。連邦のすべての州で、母親や幼児の死亡例が増加の一途を辿っている。大都市では州政府や連邦当局に対する公然とした抵抗が起きている一方、地方の集会はますます陰鬱で、黙示録的なものになりつつある。少数だが情熱的な人々にとって、これは善と悪の最初の戦いに過ぎない。全ての教会の鐘が、§n自由主義§!、§Oファシズム§!、§V共産主義§!を一掃する§e国家の清算§!に備え、鳴り響く。"
 schlafly.1.t:0 "アメリカの朝"
 schlafly.1.desc:0 "フィリス・シュラフリーは夜が明ける前にホワイトハウスのエグゼクティブ・レジデンスのベッドから起き上がった。彼女はシャワーを浴びて、前日の朝から用意していた細身な淡い青色のドレスに身を包んだ。それから化粧をし、髪を整えた。そして、自分の化粧だんすから一つ、黄金の鷲－－NPPの党員バッジ－－を取り出して襟に留めた。\n\nフィリスは静かに立ち上がり、鏡の中の自分を見つめ、眠っている夫の呼吸を聞いていた。ほんの一瞬、ほんの一瞬だけ、彼女はありのままの自分を見た。彼女は、単に妻や母としてではなく、アメリカ大統領としての自分を見させたのだ。\n\n夫が大きないびきをかいた。フィリスは目を拭き、寝室からキッチンへと大股で歩いて行った。すでに自分と家族のための朝食の準備をしている使用人たちに丁寧な挨拶をすると、カウンターの上に並べられた朝刊に目を向けた。どの一面にも彼女の顔が映し出されていた。どの見出しにも彼女の外見や性別について媚びるような表現があった。\n\n誰かがコーヒーを注ぐ中、彼女は唇を尖らせた。明らかにリベラル派のマスコミはまだ彼女を目新しい存在として見ていた。彼らは選挙戦の間、彼女を嘲り、はねつけ、彼女やその支持者は愚かで時代遅れの少数派であると主張することに終始した。そして彼女が大統領に就任した今、リベラルなエリートたちは、彼女が連邦政府という野獣を飼いならすことはできず、そのために掲げた政策はほどほどにせざるを得なくなるだろうと主張するようになった。なんという間違いだろうか。\n\nシュラフリーは、背後から夫が部屋に入ってきて、自分の首筋にそっとキスをしたのを感じた。彼女は振り返って彼を見て、それから昇る朝日を見た。それはアメリカの新しい一日であった。"
 schlafly.1.a:0 "私たちはアメリカをより強く、より誇らしく、よりよいものにする。"
 schlafly.2.t:0 "大統領との会合"
 schlafly.2.desc:0 "国民党の[USA.Nationalist_Caucus_FullName]委員長は事務所の中でジャムの瓶を手にしていた。これが彼にとってよくあることというわけではなかった。彼は大統領との会談の中で固められたフルーツの詰まった瓶を渡されるとは思っていなかったが、しかし確かにフィリス・シュラフリーはそのように行動した。彼女は手書きのカードと一緒に、手作りだという料理を持ってきた。それは、彼女が活動家として身につけた戦術であり、人々の調子を狂わせる方法に違いなかった。\n\n[USA.Nationalist_Caucus_LastName]は瓶を置くと、机の上にあった一枚の紙を手に取り、会議の主導権を取り戻そうとした。「さて、あー、本題に入りましょうか。幹部会の数名から、あなたの提出した上院人事の数名に対して懸念の声が上がっています。パット・ロバートソン、ジェシー・ヘルムス、アニタ・ブライアント……」彼は顔を上げた「オレンジジュースの広報担当者を保健教育福祉省の上級職に就かせたいのですか？」\n\n真っ赤なドレスに身を包んだフィリス・シュラフリーが頷いた。「彼女は子供の幸福に強く、深く関与していますよ」\n\n「私の懸念は、あなたのやっていることが人々を怒らせることになるんじゃないかってことです。誤解しないでください、私は票を得るために人々を頼ることはできますが、それは議会やマスコミの味方を得る方法ではないのです。ええ、ほとんどの有権者はまだあなたが中道へと主軸を移すことを期待しています」\n\n丁寧な笑みがシュラフリーの顔に広がった。「反対派が良識の反対者にして異常の擁護者であることを明らかにしたいのでしたら、それは歓迎すべきことです。私は断じて、私たちの価値観に妥協はしません」彼女は腕時計を見るふりをして立ち上がった。「申し訳ありませんが、行かなければなりません。同盟者たちに、国家の将来のために戦うことができる人材が必要だということを思い出させてやってください」彼女はドアの前で立ち止まり、後ろを向いた。「ああ、ジャムがどうだったか、教えてくださいね」"
 schlafly.2.a:0 "一体何が起こってやがるんだ？"
 schlafly.3.t:0 "記者会見"
 schlafly.3.desc:0 "Phyllis Schlafly was on television. Phyllis Schlafly was on every television. Her image and that of a crowd glowed on a million screens. The green of her dress matched the green of Coolidge High School's campus, where she'd organized a press conference.\n\n\"I've just left a meeting of the school board at a high school in our nation's capital,\" said the President's blurry image. Young parents, the image of a kind of long-haired, urban liberalism, stood with their hands on their hips. \"I regret to say, the meeting was shocking, an outrage. Led by anti-family activists, this school—like many across this nation—has forced a political agenda down the throats of our children.\" Below the President's voice was outraged murmuring. \"They are promoting ideas that denigrate our Founding Fathers, that promote sexual education.\"\n\nAngry throngs pressed inward. The cameras caught Secret Service agents holding people back. \"What we are witnessing is not normal disagreement about educational content. What we are witnessing is a war to destroy the values on which this nation was founded, values built on the Word of God that have produced the greatest good for the greatest number of people in history. Now we're told by libbers that they are barriers. Well, I take them at their word that they want to remove barriers. They want to remove barriers the same way someone might remove barriers from the top of a skyscraper's observation deck before throwing others off. They would cast our children into the hands of deviants and pro-communist groups. They know no decency and that's why I am immediately cutting fund—.\"\n\nShe got no further. From the teeming crowd, someone threw a shoe. A woman cursed, \"You fucking witch, I'll burn you at the stake.\" Others screamed \"bitch\" and shoved aside reporters. As agents hustled Schlafly from the riot, a keen-eyed viewer might have caught something flash across the President's face: a smile."
 schlafly.3.a:0 "Surely the average American won't be convinced by that debacle? Surely the courts will stop her? Right?"
 schlafly.4.t:0 "MEMO: ASSAULT STRATEGY"
 schlafly.4.desc:0 "[GetDateText]\nBuchanan/Colson\n\nBelow is the strategy Colson and I developed over the past week. It contains talking points that have tested well with Simulatrics. It also lists statements, positions, & votes from urban liberals and their Establishment backers to spook mainstream Americans.\n\nGENERAL RECOMMENDATIONS\n\n1. We should sustain the anti-Establishment tradition in American politics. NPP politicians run on this; PS did it in '72 when she called the common man to stand with her against elitist-backed mobs in the streets. Emphasize vicious attacks on PS by Establishment media and disdain for average Americans.\n\n2. We need to counter the \"in bed with Big Business\" image to win over working class, historically D voters. This can be achieved by highlighting every example of radical excess from Liberals. PS's opponents are New York Times, Berkeley, and other chic liberal elitists who hate working people. They are degenerate extremists. Feature homosexuals, socialists, man-hating women libbers, & others in allied publications. The more we can rile up these people (see: Coolidge High School incident) and force the public to identify the RDC with them, the better.\n\n3. Recent court actions re: executive orders can reinforce this message. While injunctions from NY & CA are blows, we can frame this as liberal govs and activist judges acting on behalf of rich and greedy Kingmakers. This liberal cabal is waging a war on America's soul, preventing PS from instituting common-sense reforms to halt indoctrination & homosexual recruitment.\n\n5. As we fight courts, use every opportunity to make PS a \"woman of action\" fighting for the common man. PS should sign EOs on camera, be seen advising AG on ways to fight court action, etc. Get PS to lead protests to expose & force out libber judges."
 schlafly.4.a:0 "6. We cannot allow enemies to succeed in fraudulent efforts to portray themselves as honest citizens. They are threats to America's survival."
 schlafly.5.t:0 "NYT: Supreme Court Upholds Schlafly Executive Order"
 schlafly.5.desc:0 "\"WASHINGTON, D.C.—In a historic and far-reaching decision, the U.S. Supreme Court officially upheld President Schlafly's executive order limiting the federal funds provided to states who refuse to mandate a \"patriotic\" and \"traditional\" curriculum.\n\n\"The plaintiffs failed to demonstrate 'that they had suffered a concrete and particularized injury that is either actual or imminent\" or that \"loss of funds satisfied Article III's standing requirement,' wrote the court in its majority opinion. The decision was a victory for the Schlafly Administration and a defeat for liberal state leaders.\"\n\n\"'Today's Supreme Court ruling is a victory for America and its children,' said Department of Health, Education, and Welfare spokeswoman Anita Bryant. 'The Court has upheld the clear authority of the President to promote common-sense, age-appropriate education. In this modern age where public morality is being assaulted from all sides and Americans are being taught to hate their country by libber elites, it is essential the President has the power to act in the interests of its people.'\"\n\n\"In her own statement to reporters outside the White House, President Schlafly added that the ruling demonstrated 'the law is on our side against the radical malcontents of California and New York.'\"\n\n\"Protestors took to the streets in major cities as the ruling...\"\n\nDonna Allen, fourth grade teacher in the Flatbush neighborhood of Brooklyn, couldn't read any further. She set the newspaper on the table and began to cry. Already, her and other black-majority schools were strapped for cash. Already, there were fights over textbooks and school supplies. WIth no more federal funds coming in, it seemed inevitable that there would be further cuts and lay-offs. While the culture war raged, it would be she and her students who would suffer."
 schlafly.5.a:0 "Congratulations on your victory, Madame President."
 USA_schlafly_court_yes_tt: "In Washington, the President smiles and plots her next move."
 schlafly.6.t:0 "NYT: Supreme Court Rules Against Schlafly Executive Order"
 schlafly.6.desc:0 "\"WASHINGTON, D.C.—In a historic and far-reaching decision, the U.S. Supreme Court permanently blocked President Schlafly's executive order to deny funding to states that refused to promote her \"patriotic\" and \"traditional\" education; curriculum.\"\n\n\"In a decision authored by the Chief Justice, the court castigated the President, writing that 'the Administration did not even attempt to show that Congress authorized it to withdraw federal grant moneys from jurisdictions that oppose the President's political program.' In rare excoriating remarks, the Chief Justice further faulted the Administration for not recognizing Congress's exclusive control over the power of the purse.\"\n\n\"President Schlafly responded to the ruling by making an unusual appearance with 'pro-family' protestors outside the Supreme Court. Surrounded by a visibly uncomfortable Secret Service detail, the President expressed outrage at 'judicial activists on the Court' and vowed to do everything in her power to 'protect the average American family from socialists and homosexuals with a personal animus against our Founders, our Constitution, and our Judeo-Christian civilization.'\"\n\n\"The President's remarks incited an assembled group of supporters to chant for the impeachment of the Chief Justice. Several were arrested by DC police after skirmishing with a nearby group celebrating the overruling of the executive order...\"\n\nDonna Allen, fourth grade teacher in the Flatbush neighborhood of Brooklyn, set down the newspaper with a feeling of unease. While she and the other teachers at her school had hoped for the order to be overturned, worried that it would hurt schools already under-funded by the state, something about America had seemed to change in the last few months. People had grown angrier, more violent. Schlafly was riling people up and, sooner or later, something was bound to break."
 schlafly.6.a:0 "You've lost the battle but not the war, Madam President."
