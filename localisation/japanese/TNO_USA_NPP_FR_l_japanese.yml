 wallace.flavor.2.t:0 "12時5分のルイジアナ州の農家"
 wallace.flavor.2.desc:0 "「ねえ、ママ！パパ！こっち来てこれ見てよ！」\n\nルイジアナの田舎町の空で太陽が輝いていた。全国の何十万もの農民たちは身内を養うために何年も窮屈な思いをしてきたが、今日神の介在だと思えるものを受け取ったのだ。ウォレス政権からのさらなる援助だ。ウォレスは農家に友好的な価格統制を実施し、農業補助金を史上最高水準で維持し、大規模農場に対する規制を緩和しており、全体的に南部の旧プランテーション農園に手を差し伸べる努力をしていた。今日、最初の小切手が届いたのである。\n\nその小切手を見たママはほとんど気を失い、夫がそれを受け止めた。二人の息子であるクレイとピーターは恍惚の表情でそれを祝っていた。「あの聖人ウォレスがついにやったんだ！僕たちは金持ちだ！これでワシントンの役人どもに不当な高税を課せられる心配もない！」\n\n「リチャードソンの坊やたちもウォレスからの金を手に入れたのかい？」道の向かいのウィリアムソン氏がトラクターから叫んだ。\n\n「そうです、手に入れました！もう二度と問題は起きません！ジョージ・コーレイ・ウォレスに祝福を！」少年たちは歓声を上げながら、自分たちの生活や農場、そして近所一帯を救ってくれた人物に投票できる最初の選挙が待ち遠しくなった。もう、ニクソンのような北部州の邪魔者はいらないと彼らは思った。当然なことだ……"
 wallace.flavor.2.a:0 "「今こそウォレスを！明日もウォレスを！永遠にウォレスを！」"
