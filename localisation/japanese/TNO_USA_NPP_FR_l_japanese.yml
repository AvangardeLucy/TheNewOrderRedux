 USA_sen_bill.501.d_passed:0 "60年代のアメリカは、世界の他の部分でファシズムの不正義の本性が跋扈する中で、公民権運動の前進と後退の歴史を語り継いできた。伝統主義の壁を激しく糾弾する社会的指導者の台頭とともに、アメリカ社会における人種運動は、大きな政治的大渦巻きのように衝突と激動を繰り返してきた。しかし今朝、最大の波がアメリカに押し寄せてきた。上院が、南北両地域の教育機関内での隔離を正式に定めるアメリカ教育隔離法（AESA）の通過を公式に宣言したからである。アメリカ国民は賛成派も反対派も含めて、自身のAESAに関する意見を全国的に広めるために立ち上がった。\n\n意見の一方では、国民がショックを受けているにもかかわらず、ウォレス政権は立法府での勝利に誇りをもっている。アーカンソー州知事は衝撃と畏怖の地において、最大の支援者の一人としての立場をあらわにしており、リトルロックにて以下の演説を行った。「ウォレス大統領と政権内のすべての善良な人々は、すべてのアメリカ人のためにアメリカ合衆国の偉大さを維持するのに伝統が必要であることを認識しています。そして好むと好まざるとにかかわらず、我々の過去は、白人と黒人による隔離、そして我々が持っているかもしれないあらゆる文化的隔たりによる隔離を許容する必要性を示しているのです。過去が我々の強みであり、我々の過去は隔離を主張しているのだ！」\n\nしかし多くのウォレスの大義の信奉者が行進し、旗を振っている一方で、多くの国民はこの絶望的な時代に怒りを覚えるばかりであった。すでに共和党と国民進歩連盟の進歩主義派閥の抗議デモが各地で行われているが、過去にウォレス大統領を支持していた人たちですら、AESAをきっかけに距離を置き始めている。「ウォレス大統領の政権は、まあ、ある意味で、極端になってしまいました」とある極右の上院議員は、匿名を条件にこう言った。「州権は、彼の隔離への激しい闘争の中で忘れ去られ、我々が持っていた連邦政府から自由はことごとく失われてしまったのです」"
 USA_sen_bill.501.d_failed:0 "アメリカ教育隔離法（AESA）は、ウォレス政権内の当局者が作り上げた中で最も物議を醸した法案の一つとして広く知られるようになった。北部の学校と南部の学校の両方において隔離を直ちに義務付けることを目的としたこの法律は、アメリカ国家伝統保留法の手による公民権法の終了に続く、隔離強制の最大の飛躍のひとつとなったかもしれない。しかし立法府の権限が今日の行政府に屈することはなく、上院は施行に至る前にAESAを廃案にしたため、隔離法は不確定な未来に放り出された。\n\nAESA法案の破棄によりウォレス政権は、言い方は悪いが、大混乱になった。連邦政府により隔離の義務付けを実現するためにここまでやってきたのに、AESAの失敗によって社会政策における大統領の政策目標に完全に穴が開いてしまったのだ。「もうめちゃくちゃですよ、本当に」と、ある報道担当者はキッパリと言った。「上院は、私たちが何かを達成する前ですら、習慣を守ることを望んでいるのです。これはまったく残酷なことで、国民党派の皆さんに対しては、ウォレス大統領をはじめとした政権の中枢にいる人たちがアメリカ人の力を借りて、ここまで対峙してきた試練を認識してほしいという強く願っています」\n\nしかし反対側では不吉な雰囲気が漂っている。それは、アフリカ系アメリカ人や進歩主義者、その他ウォレス政権を批判者が、公民権法の廃止のあとにすべきことについて行動の準備を進めていたが、AESAの廃案に成功したからである。メーン州のある共和党事務所のリーダーは「街頭活動家だろうが、選挙で選ばれた役人だろうが、車の整備士だろうが関係ありません」と言った。「どちらの運動も行き詰まった今、我々が再び叩き潰される前に、イニシアチブを取るべき時が来たのです」"
