 USA_sen_bill_name_47:0 "連邦行政支援支出法"
 USA_sen_bill_desc_47:0 "国民進歩連盟の非協力的な態度は、我が政権のイメージをますます低下させ、怒れる議員たちが部屋の隅々から我々を吠え立てる事態を招いている。そこで、誰もが満足できることを実行する時が来た。それは、最低賃金を少し上げ、学校教育への連邦政府の介入を可能にする連邦行政支援支出法だ。さらに、この法案で共和党を味方につけることができれば、誰が文句を言えるだろうか？"
 USA_sen_bill.204.t_passed:0 "連邦行政支援支出法が議会すら突破する"
 USA_sen_bill.204.t_failed:0 "連邦行政支援支出法が議会にて廃案になる"
 USA_sen_bill.204.d_passed:0 "ワシントンD.C.からの実況中継によると、混乱と不満と若干の歓声の嵐が吹き荒れているとのことである。それは今日行政権を大増強する法案が議会議事堂で署名されて法律となったからであり、喜ぶ国民進歩連盟は団結の成功を享受している。数ヶ月にわたる準備や人口統計学的分析、党派を超えた議論と交渉の末に、州予算に連邦政府の介入する権限を拡大することを可能にする連邦行政支援支出法が提出されたが、これはジョージ・C・ウォレス大統領が以前から連邦政府の介入に不満を表明していたことを考えると不可解な決断であった。\n\nしかしアメリカ合衆国の混乱は、政権に存在する興奮を冷ますには至らなかった。ジョージ・C・ウォレス大統領は、この法案が上院に提出された時、「専制は国の全ての死である。しかし我々は経済の力をアメリカ人の向上のために使うべきであって、その逆ではないはずだ」と言って法案の成立を強く訴えた。さらに、国民進歩連盟の進歩派派閥の広報担当者の口を通じて、ウォレス政権の成功は「分断と分離の時代における超党派主義への一歩としての大成功であり、この国のすべての人の生活の改善が確実になった」と党全体はコメントしている。\n\nとはいえ、この法案への署名に抗議してアメリカ人の集団が結集しており、国内のより穏健的な一派はこの状況を忌み嫌っている。ある民主党議員は「国民進歩連盟は忌むべき者を養殖し、養い、育てて議会に送り込んで、そのようなクソガキどもに、党勢を大きく躍進させるためにアメリカの憲法上の正義に著しく反することを喜んで許可したのだ」と述べながら、王冠を被ったウォレス大統領のの旗を振りながら抗議のデモ行進をしている。一方、穏健な進歩主義者たちは、ウォレス大統領が教育制度の隔離をさらに進めるために、本来進歩的なこの法律を悪用する可能性を口々に指摘し、恐れている。ウォレス大統領がこの法律をどのように利用しようとするかはまだ分からない。"
 USA_sen_bill.204.d_failed:0 "連邦議会議事堂の階段からの生中継によると、ウォレス政権がつい先ほど立法手続きにおいて失敗したことを受け、何千人もの人々が各々喜び、怒り、そして失望を表明している。連邦行政支援支出法は国内の支出過程に対する行政の支配力を拡大するだけでなく、ある分野で州予算に対する国の権限を拡大する好機を生む法案であり、大統領が過去に連邦政府の介入を厳しく批判していたことを踏まえれば、この法案は紛らわしいものであった。しかしこの法案に元々含まれていた紛らわしさはウォレス大統領にとって大きすぎる賭けであったようで、最新の報告によると法案は合衆国上院での採決を通過することができなかった。\n\nウォレス政権は、政権の歴史に残る大失策の解決に奔走する羽目になっており、具体的にはワシントンD.C.で数人の議員が無数のジャーナリストの質問に答え、そのうちのある者は「ウォレス大統領は、合法的な統治から生まれるあらゆる潜在的に善なるものを国から締め出してしまう官僚主義に対する激しい嫌悪感を大いに表明している」と述べた。しかしこうした感情は国民進歩連盟全体に及んでおり、ある国民進歩連盟の進歩主義派閥の議員は、大統領とは普段は意見がぶつかっているにも関わらす、党と大統領の目標に対する上院の行動に対して不満を表明している。\n\nしかし、すべてのアメリカ人が今日の上院での大統領の失敗に落胆しているわけではないようで、今日の政界のより穏健な議員たちを代表して多くの抗議と同数の祝辞が寄せられている。匿名を希望するある下院議員は「共和民主連合は、大統領が伝統主義と進歩主義の悪い面を融合させることに失敗したことは、アメリカの安定と進歩という点における大勝利だと考えている」と述べた。国は分裂したままだが、政権の議会での失敗を受け、誰もがあり得るかもしれない未来に警戒している。"
