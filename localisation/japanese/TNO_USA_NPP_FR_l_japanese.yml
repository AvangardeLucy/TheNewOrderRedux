 USA_sen_bill_desc_50:0 "そう、教育とはこの国に生まれたすべてのアメリカ人の子供にとって重要なものだ。しかし、教育制度に関する連邦予算の肥大化には、耐え難いものがある！国家教育予算法を施行して連邦政府支出全般を削減し、連邦政府の支配を維持しつつ我々の負担を相当軽減するべき時が来ているのだ。彼らはアメリカ人だが、生き残るためには戦わなければならない。"
