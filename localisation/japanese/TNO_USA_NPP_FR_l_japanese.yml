 wallace.413.t:0 "好機が待っている"
 wallace.413.desc:0 "ウォレス大統領は、太平洋貿易地帯を形成するためのパース会議に招待された各国首脳からからかかってきた電話で、朝から盛り上がっていた。朝が過ぎていくにつれて、ウォレスはパースでどのような人物を相手にするのか、だんだんと分かってきた。突然ドアが3回ノックされると、J・ウィリアム・フルブライトが1枚の紙を手に駆けつけてきた。「さて、ちょっと用事ができたので、すぐにかけ直します、いいですか？よかった、パースで会いましょう」ウォレスはそう言って電話を切った。「オーストラリアの首相からだった。ジェームス、いったいどうしたんだ？」と大統領が聞いた。「これを見てください」とフルブライトは言って、彼に紙を渡した。\n\n「拝啓\nアメリカ合衆国大統領ジョージ・C・ウォレス様\n\nドイツ人がヨーロッパの人々をはりつけにし、日本人がアジアを苦しめるなどして世界が破滅の瀬戸際に近づいていく中、我々人類は苦しんできました。これに対しインド共和国政府は、残酷なる宿敵たる大日本帝国との問題と紛争を、これ以上海に血を流さない方法で解決しようとするアメリカ合衆国政府の努力に心から感謝と賞賛を送りたいと思います。インド国民は、日本の陸海空軍による、太平洋全域と中国の土地から直接の絶え間ない侵攻に疲弊しているのです。しかしこの会議はインド国民の献身を保証し、インド国家を巻き込んだ国際条約の作成につながるかもしれませんが、それはインド国民が新たに得た独立と自由を尊重することを前もって念押ししてある内容である必要があります。したがって、もしインド国民の代表が、その条件ではインド国民の大きな利益につながらないと感じたら、交渉は直ちに中止され、その会議はインドとその国民抜きで行っていただくことになります。\n\nパース会議への招待に多大なる感謝を。\n敬具\nインド政府」\n\n「なんてことだ、フルブライト！やったぞ、インドがパースに来るんだ！」ウォレスは外交的勝利に気をよくし、ほとんど叫んでいるようなものだった。フルブライト長官は大統領と握手した後、パース会議の最終準備のため自身の執務室に戻った。"
 wallace.413.a:0 "素晴らしい成果だ。"
 wallace.414.t:0 "西インドは条件に同意"
 wallace.414.desc:0 "執務室の椅子に座っているウォレスは電話から壁の時計に目をやりながら、焦れていた。国務長官は、「苦渋と深い不満に満ちた」と評されるデリーにおける西インド政府との数日間の会談が終わった後、つまり今から2時間前に電話してくることになっていた。西インドのパースブロック加盟に関する話し合いは、最初のブリーフィングで長官が明らかにしたように、厳しい状況になることは明白だったが、今日までに何らかの進展があるだろうと長官は約束していたのだ。\n\nようやく電話が鳴り、最初の呼び出し音が鳴り終わる前にウォレスは出た。長官の声は疲れていたが、ほっとしていた。「大統領、インド人はついにイエスと言いました！」\n\nウォレスはこぶしを振り上げた。「やっと良い知らせが……」\n\n長官は割って入った。「いいことばかりではありません。インド人は自分たちの経済については別の協定を結ぶことを要求しています。彼らは少なくとも開放までの詳細なスケジュールを議論するまでは、経済の特定分野を閉鎖したままにしておくことを譲らないでしょう。国家安全保障部門や重要な雇用部門、などなどです」\n\n「しかし彼らは米国の技術や産業に対して市場を開放する利点を理解する必要があるのではないか？」とウォレスは言った。\n\n「彼らは理解していますよ、大統領。しかし彼らはあまりに早く開放した場合の、自身の国内における政治的人気を心配しているのです。彼らはまだ我々と一緒に仕事をすることを望んでいるが、まだ道半ばなのです」長官はそう述べてから、ため息をついた。「他のブロック参加諸国とトラブルにならなければいいのですが……というのは、彼らも可能なら同じことを言いたいはずですから」"
 wallace.414.a:0 "長大な道のりが続いている。"
 australia.52.t:0 "オーストラリアからの成果"
 australia.52.desc:0 "ウォレス大統領は、外交政策に切り替えたことで新たな創造性が執務室に殺到し、楽しい一日を過ごしていた。しかしそんなことを考えているところに、たまたま彼が最も必要としていた人物、J・ウィリアム・フルブライトが入ってきた。「大統領、オーストラリア首相から声明文が届きました」ウォレスは手紙を受け取ると、目を凝らして読んだ。\n\n「拝啓\nアメリカ合衆国大統領ジョージ・C・ウォレス様。\n\n[AST.GetNameDefCap]は、自由国家機構がパース市で開催する可能性のある会議に関する、米国国務省の提案に忠実に注意を払いました。特に大日本帝国による我々の経済に対する攻撃に対する、加盟国の経済間の保護貿易政策の潜在的安全性に注目し、また自由主義諸国機構に対する我々の絶対的義理に注目している我々は、この会議の開催を喜んで受諾し、すべての必要な資源をこの会議のために投入します。\n\n太平洋における安全な盾と、合衆国と[AST.GetNameDefCap]との最も名誉ある同盟の安全のために。\n敬具\n首相[AST.GetLeader]」\n\nウォレス大統領が机の上に運ばれてきた簡素な書類に目を通し終わると、もう彼には自分と自分の政権に対する限りない誇りに満ちていた。大統領は国務長官に微笑みながら「やったぞ！」と言うと、国務長官は固い握手でそれに応えた。"
