 USA_sen_bill_name_53:0 "国家教育課程改革法"
 USA_sen_bill_desc_53:0 "国中で麻薬を吸ってアメリカンドリームへの信頼を失ったこのリベラルや平和主義者どもは、愛国者として国家の側に立つという意識も失ってしまった。次の世代のアメリカ人に、親の二の轍を踏まないよう教育するのはどうだろうか？国家教育課程改革法により、我々はアメリカ教育の内容を再構築し、偉大なるアメリカ独立戦争から微妙なアメリカ南北戦争、さらには第二次世界大戦で発見した我々の偉大さに至るまでの、この国の歴史にもっと焦点を当てることができるようになる。ひょっとすると今回は、この国の偉大さへの道は抗議することではなく、献身的な愛国者として行動することであることを市民に示すことができるかもしれない。"
 USA_sen_bill.209.t_passed:0 "NECRAが議会を通過し、学期を開始"
 USA_sen_bill.209.t_failed:0 "上院での否決により、NECRAが歴史的教訓を生む"
 USA_sen_bill.209.d_passed:0 "アメリカ合衆国における教育制度とは、未だ多くのアメリカ人がこの国で成功するための重要な要因の一つであり、何百万人もの人々に以前よりも多くのことを学ぶことを可能にしている。しかしウォレス政権は「この国の将来の成功のためには、アメリカの理想と信念の強化が必要だ」という一部の意見から、子供たちが受ける教育課程に関する改革を推進することが適切であると考え、奇妙な行動を起こした。こうして国家教育課程改革法（NECRA）は、第二次世界大戦などのアメリカが世界と関わった歴史をより教育に盛り込んだり、アメリカの南北戦争などの出来事を見直す改革案となって発表されたのだ。\n\n「これを嫌がる人がいるとは、思えません。若い人たちに、この国の長所やいかにこの国に誇りを持つべきかを教えていくのですよ。それのどこが悪いんでしょうか？」ジョージ・ウォレス大統領は法案成立後の記者会見で、そう述べた。国民党派の多くは、この教育改革がアメリカ精神を増進し、「今この国にいる一部の人々が望めた以上に」自国への献身を促すだろうと信じて、上院においてNECRAを可決させた大統領に祝辞を述べている。\n\n一方、教師集団はNECRAをはじめとするジョージ・ウォレス大統領の教育政策への不満を示すために、複数の地域に集まっている。「ウォレス大統領がいたるところで愛国心を煽るのが上手だからといって、それをすべての子どもに押し付けていい理由にはなりません。それに現在の体制に挑戦することとは成長への道であって、国に刃向かうことを奨励することではありません！」バーモント州のある数学の教師は、NECRAが全国に歴史の先生の増員を要求していることにより、職を失うかもしれない数学の教師たちを率いて、こう主張した。"
 USA_sen_bill.209.d_failed:0 "教育はこの国の歴史において何度も、アメリカでの生涯を通じてその人の成長成功の鍵の一つとして挙げられてきた。しかし教育問題の現状に対する不満は政府レベルにも及んでいたため、ジョージ・ウォレス大統領は「この国のアメリカン・ドリームに対する新たな支持を促進し、この国の歴史が持つ偉大さを人々に伝えるために」国家教育課程改革法（NECRA）を推し進めた。しかし上院は大統領のこのような大胆な行動には応じず、今朝法案を否決した。\n\nウォレス政権は議会がNECRAを否決し、歴史的改革を推進しなかったことを認識したが、政権内部では、閣僚会議や新しい計画に向けての作業を諦めない姿勢を示す者が多い。「私たちは上院の信念の冷笑的な欠如を認識し、そしてこの国の偉大さへの愛国的な支援を促進するために異なる計画を組み立てなければならないことを認識しました。ほら、少なくとも私どもは議会と違って、自分たちの歴史とよりよく成長する方法を知っていますからね」とウォレス大統領は言ってから、ニュースキャスターたちが質問を求めて大統領に突撃してくる前にその場を立ち去った。\n\nしかし大統領がかなり意地悪なムードを漂わせていることに対して、全米の教師の中にはNECRAの失敗を安堵の息吹として感じている者もいる。特に理科と数学の教師たちは、NECRAが何よりもアメリカの歴史の促進に重点を置いていたことから、祝福の言葉を贈っっている。「私は隣人と同じくらいこの国を愛していますし、ウォレス大統領も同程度に支持しています。しかしもしNECRAが成立していたら、私は失業していたかもしれないのです！」と、オハイオ州のある理科教師は言った。"
