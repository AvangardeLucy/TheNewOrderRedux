 USA_WAL_new_deal_desc:0 "ウォレス大統領は、§R連邦政府の圧制§!と§R深刻な貧困§!という、2人のいじめっ子から弱者を守るという公約を掲げて選挙に勝利した。後者を実現するために、彼はアメリカ人に健康保険と年金を提供する新しい§Yメディケア§!の拡充と§Y社会保障制度§!を提案した。これらの法案は£GFX_npp_texticon §O国民進歩連盟§!の§G団結性§!を促進するためのものでもあるが、彼の§S州権§!法案と同様に物議を醸すことになるかもしれない。\n\n§L国民党派§!ブロックのディキシークラット議員は、この新たな計画の目標を全般的に支持しているが、黒人を除外するために適用範囲を制限するよう主張している。一方、£GFX_npp_c_texticon §K進歩党派§!ブロックと北部の£GFX_rd_d_texticon §B民主党派§!は、人種や肌の色に関係なく、すべての人がこれらの計画に平等にアクセスできるよう求めている。最後に、財政的に保守的な§R共和党派§!と北部の§L国民党派§!議員は、人種問題については曖昧だが§Y福祉国家§!の拡大には嫌悪感を抱いている。\n\nこれらの法案を通過させるのに十分な票を確保するために、各派閥の対立する野心を調整できるか、そこで大統領の政治的洞察力が試されるだろう。§y成功§!すれば、橋掛け人政治家としてウォレスの信頼は確固たるものになるが、§x失敗§!すれば今後何年にもわたって彼の評判を落とすことになる。\n\n§Y医療保険改革§!\n\n§Y[?USA.NPP_FR_South_senators]§!人のディキシー£GFX_npp_fr_texticon §g国民党派§!議員のうち、§Y[?USA.WAL_New_Deal_Dixie_FR_Support_healthcare]§!人が我々の活動を支持している。\n§Y[?USA.NPP_FR_North_senators]§!人の北部州の£GFX_npp_fr_texticon §g国民党派§!議員のうち、§Y[?USA.WAL_New_Deal_North_FR_Support_healthcare]§!人が我々の活動を支持している。\n§Y[?USA.NPP_C_senators]§!人の£GFX_npp_c_texticon §K進歩党派§!議員のうち、§Y[?USA.WAL_New_Deal_C_NPP_Support_healthcare]§!人が我々の活動を支持している。\n§Y[?USA.RD_R_senators]§!人の£GFX_rd_r_texticon §R共和党派§!議員のうち、§Y[?USA.WAL_New_Deal_R_RD_Support_healthcare]§!人が我々の活動を支援している。\n§Y[?USA.RD_D_senators]§!人の£GFX_rd_d_texticon §B民主党派§!議員のうち、§Y[?USA.WAL_New_Deal_D_RD_Support_healthcare]§!人が我々の活動を支援している。\n\n§Y社会保障制度の拡大§!\n\n§Y[?USA.NPP_FR_South_senators]§!人のディキシークラット£GFX_npp_fr_texticon §g国民党派§!議員のうち、§Y[?USA.WAL_New_Deal_Dixie_FR_Support_SS]§!人が我々の活動を支援している。\n§Y[?USA.NPP_FR_North_senators]§!人の北部州£GFX_npp_fr_texticon §g国民党派§!議員のうち、§Y[?USA.WAL_New_Deal_North_FR_Support_SS]§!人が我々の活動を支援している。\n§Y[?USA.NPP_C_senators]§!人の£GFX_npp_c_texticon §K進歩党派§!議員のうち、§Y[?USA.WAL_New_Deal_C_NPP_Support_SS]§!人が我々の活動を支援している。\n§Y[?USA.RD_R_senators]§!人の£GFX_rd_r_texticon §R共和党派§!議員のうち、§Y[?USA.WAL_New_Deal_R_RD_Support_SS]§!人が我々の活動を支援している。\n§Y[?USA.RD_D_senators]§!人の£GFX_rd_d_texticon §B民主党派§!議員のうち、§Y[?USA.WAL_New_Deal_D_RD_Support_SS]§!人が我々の活動を支援している。"
