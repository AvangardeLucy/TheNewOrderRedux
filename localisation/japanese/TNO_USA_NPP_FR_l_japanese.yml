 bill_47.Title.Negotiate.NPPC:0 "二つの党が一つの法案を"
 bill_47.Desc.Negotiate.NPPC:0 "ジョージ・C・ウォレス大統領は、大統領執務室のマホガニー材の机の傍で席に座りながら、頭の横の静脈が膨らみ、恐怖とパラノイアが頭をよぎる中、指で叩いていた。あの奴らは数合わせで集められたのではなく、これは超党派で取り組むものなのに、進歩主義的な奴らは頑として動こうとしないだと？ウォレスの頭の中でその思いが渦を巻き続けていたが、それから彼は机に拳を叩きつけ、彼の近くにあった電話をひったくった。「もしもし？ええ、私だ。さて、クロード君。会議をセッティングしたいのだが……」\n\nそれからわずか数日後、大統領執務室はいつも笑顔のクロード・デンソン・ペッパーの新しいスポットライトと化し、秒刻みで進んでいく秒針のようにウォレス大統領のいらだちを少しずつ刺激していった。「おはようございます、大統領閣下、お会いできて光栄です！」ペッパーは大統領と握手して言った。「こちらこそだ、クロード君。さあ、座ってくれ、話があるんだ」クロードはウォレスがすでに怒っていることを知りながら、ゆっくりと腰を下ろした。「さて、クロード君。我が政権はこの連邦支援法案の作成に多くの時間を割き、予算における行政の権限を拡大しようとしている。しかし、」大統領は続けた。「我々はこの法案を成立させるに十分な進歩派からの支持を頂いていない。君は馬鹿じゃないだろう、ペッパー君、この法案には我々双方にとって、より多くの意味があることを知っているはずだ。だから教えてくれ、君たちの望みは何だ？」と大統領はゆっくりと尋ねた。\n\n「その、大統領、この法案に共に取り組みたいというお気持ちは大変ありがたく思います。我々のこの法案を認識としては、これが国のためになることは間違いないと思います。しかし法案への支持を表明する前にいくつかの、まあその、事前に申し上げておきたいことがあります」クロード・ペッパーはこういうと、大統領は強い怒りを覚えた。「ウォレス大統領もご存じのようにその条文では、引用すると「教育施設の予算を直接管理すること」という、行政府の権限を定めています。そしてその、大統領、あなたがあなたであり私が私であることを踏まえれば、私が何を言わんとしているかお判りでしょう。法案の隔離政策の部分に関してですよ。それをお除きなさい、それで手を打ちましょう、大統領」\n\nその瞬間大統領はこの男をひっぱたかぬようにするために、あらゆる意志の力を使わなければならなかった。しかしクロード・デンソン・ペッパーは握手をしたあと、とても穏やかな「さようなら」という言葉を聞きながら、大統領執務室を退出したのである。"
