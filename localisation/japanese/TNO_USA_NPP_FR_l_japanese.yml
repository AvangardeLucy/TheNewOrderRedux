 wallace.433.t:0 "議事妨害の始まり"
 wallace.433.desc:0 "まさに恐れていたことが起こった。上院がパース自由貿易協定の最終討論と投票を開始するために開会すると、あるRDC上院議員が目を輝かせて演台に飛び乗った。そして彼は話し始め……そして話し続け……とてもとても長い間話し続けるのだった。\n\n「親愛なる上院議員の皆さん。今日は我が国にとって非常に重要な日であることに疑いはありません。しかしこの重要な投票を行う前に、何が本当に重要なのかを議論する必要があると思います。私は今日皆さんの前で、私の心の奥底にあるテーマについて話すために来ました……」\n\nこれが議事妨害であることは既に一目瞭然であった。この上院議員はこの問題に集中するのではなく、少年時代に愛読していた『トム・ソーヤーの冒険』を長々と読み上げ始めたのである。バカバカしい状況ではあるものの、議事妨害はもちろん守られるべき行為である。彼の声は明瞭で原動力があり、途中で言葉に詰まったり、トイレに行ったりなどの議事妨害に終わりをもたらすことは一切しなかった。さらに悪いことに、目の前には無数のまだ読まれていない本が並べられており、長期戦であることは明らかであった。\n\n議事妨害に屈しないためには大きく分けて2つの方法がある。我々は集結投票、すなわち議事妨害を打ち切って直ちに協定を批准するかの投票を試みることができる。しかしこれには3分の2以上の賛成が必要である。時間が経てば経つほどこの議事妨害を終わらせたいと思う人が増えるだろうから、集結投票が成立するのに十分な支持が得られると確信できるまで待つという選択肢もある。"
 wallace.433.b:0 "集結投票を行って、この馬鹿げたことを終わらせるぞ！"
 wallace.433.c:0 "諦めよう……"
 bill_2_passed:0 "ウォレス大統領とその同僚たちは早期承認案の可決を祝って歓喜の歓声を議事堂中に響かせた。果てしない議論、修正、そして恐ろしい議事妨害という困難な可能性が一掃されたことで、パース自由貿易協定の投票準備は議会による妨害なしで進められるようになった。\n\n上機嫌なウォレス大統領は、連邦議事堂に集まった記者団を前で、この議案を早急に成立させて一日も早い自由貿易地帯の確立に全力を尽くすといつになく率直な口調で語った。これは最終的な勝利ではなく、実際の採決をまだ通す必要があったが、上院が早期承認法に合意したことは、上院の条約合意を示唆するものであろう。"
 bill_2_failed:0 "本日パース自由貿易協定の早期承認案が過半数に達しなかったため、議事堂のウォレスの盟友たちから苦いどよめきが起こった。これはこの協定承認に終わりを告げるものではないが、今後も議会での審議が続き、議論が長引いたり、修正案が追加されて本来の目的が変更されたり、希薄になったりする可能性があることを意味しているのである。\n\nウォレス大統領はこの知らせに激怒しているという。大統領の輝かしい業績のひとつが簡易ベッドで絞め殺されるのを目撃することは議会の多くのライバルにとって何にも代えがたい好物だと知っているからである。実際、この法案の成立を阻止するためにアメリカの伝統である議事妨害を含むあらゆる手段を講じようとしている敵対勢力は少なくない。"
