 bill_2_failed.Option:0 "これすら通らないのに、どうやって可決させろと？"
 bill_5_passed.Option:0 "「アメリカがビジネスの世界に帰ってきた！」"
 bill_5_failed.Option:0 "大惨事だ！"
 bill_5_failed:0 "「どうしてこんなことになった？全ての労力や全ての費やした資金や全ての取引、全てのしなければならなかった言い争い、これらすべては全ては何のために？」\n\n「これは間違いなく理想的なことではありません。ここから先に進むには、他のことに力を注がなければならないでしょう」\n\n「『ここから先に進む』とはどういう意味だ？支持母体が絶対に嫌がることをやろうと失敗したんだ！どうやったらこの状況から抜け出せる？私の政治家史にとってこれは大失敗以外の何物でもないだろう」\n\nパース自由貿易協定は本日上院で最終的に否決されたことで、葬り去られた。ブロックが暗礁に乗り上げたことで他の国々の代表団はパースを離れ帰国の途につき、無駄な努力を終わらせた。ウォレス大統領は敗北以来公の場に姿を見せず、自身の経済的大作が汚されたことに憤慨している。\n\n承認に反対した者の多くはNPPの内部からであり、多くの進歩党派や、一部の貿易保護主義的な右派のまでが反対票を投じに来た。すでに多くの一般市民から不評を買っていた提案を通すために、国民進歩連盟がまとまれなかったことは、党内の亀裂がさらに露呈したように有権者の目には映っただろう。NPPのこの敗北に対する世論への影響は間違いなく重大である。"
 bill_5_passed:0 "何週間にもわたる交渉や裏取引、辛辣な議論の末、ついに本日上院はパース自由貿易協定を正式に承認し、ウォレス大統領が直ちに署名して発効した。パースでは出席した代表団がようやく、太平洋を越えて自由貿易を行う正式な制度としてパース・ブロックを批准することができた。\n\n自由貿易地帯の効果が現れるには、まだ時間がかかるだろう。現在国際的な大企業が海外の政府や企業と、取引や海外進出のための協議を熱っぽく進めているところだ。しかしこの歴史的な進展に市場が好意的に反応し、証券取引所でドルが急騰するなど、すでに明るい兆しが見えてきている。アメリカ人のビジネスチャンスは大きく広がり、多くの企業経営者がシャンパンで祝杯に明け暮れている。\n\nこの協定によってアメリカは太平洋に大きな影響力を持つようになり、旭日旗を打ち負かす助けになるだろう。有権者の多くはまだパース自由貿易協定の影響力を疑っているが、きっとすぐにその恩恵にあずかることができるはずだ。今日はアメリカのビジネス界にとっても、国民進歩連盟にとっても素晴らしい日だ。"
