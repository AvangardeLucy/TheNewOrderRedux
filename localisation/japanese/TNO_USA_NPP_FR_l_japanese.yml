 wallace.627.t:0 "かがり火"
 wallace.627.desc:0 "モントゴメリーで煙が上がった。\n\n世界は一週間足らずでひっくり返ったのだ。南部の王者であり、白人の擁護者であったジョージ・ウォレスは、考えられないことをして、彼を最も支持していた人々に反旗を翻した。ウォレスがハリントンと取引しているという荒唐無稽な噂を最初は誰も信じなかった－－しかし、録音された音声は紛れもないもので、否定はすぐに怒りに変わった。\n\n無論、大統領は暴徒をなだめるためにできる限りのことをした。ウォレスはテレビ、ステージ、ラジオにでてこう言った。「どうか誤解しないでいただきたい。私は、今も昔も州の権利を守っています」、「この録音は本物ではありますが、私がある種の反隔離主義者であるかのようにひどく誤解されていますが、これは真実ではありません」と述べ、かつての支持者の一部を納得させたが、彼らの大部分は言葉に満足せず行動を求めている。ウォレスがその大胆な公約の少なくとも一部を果たせば、彼らはウォレスにとどまるだろう－－しかし、彼がそうしなければ、彼らは永遠の伝統である隔離を真に信じる男を探すだろう。\n\n今日、そのような強硬派の隔離主義者がアラバマ州の首都に集まり、不満を公に示すためにウォレスの選挙用品を燃やした。ボタンや帽子、ポスターなどが炎に包まれ、1時間も経たないうちに灰になってしまった。その中にはウォレスの伝記も含まれ、他のものと一緒に燃えてしまった。\n\n未来への予兆だ。"
 wallace.627.a:0 "ハイネが呼んでいる。"
 wallace.628.t:0 "成功した集会"
 wallace.628.desc:0 "修辞法とは奇妙なものになりえる。\n\nボブがウォレスの集会に参加すると決めたとき、彼は永久にウォレスを見放す寸前だった。選挙期間中彼は偉大な約束をしたし、より偉大なことをほのめかしもした。そしてそのうちのどれだけが最終的に実現したのだろうか？仮にあったとしても極めて少なかった。今日はウォレスにとって最後のチャンス、すなわち白人の価値観について何か大きなことを明らかにする最後のチャンスであるはずだった。彼への支持を維持するためには、公民権法の完全撤廃や隔離された福祉制度などの何か大きなことが必要なのだ。彼はそう思いながら、ともかく車で集会に向かった。\n\nしかしウォレスの演説を見て、彼は完全に驚かされた。確かに彼は具体的な行動を約束することなく、3つの論点を繰り返しただけだったが、いつから演説というものはその内容が問われるようになったのだろう？ウォレスはカリスマ的であり、熱狂的であり、電撃的であり、他には類を見ない話術を身につけた男であった。群衆は彼の手のひらの上で、ウォレスが芝居かかったポーズをとるたびに歓声を上げたが、ボブも一緒に歓声を上げた。あの巨大な群衆の一員であることは、他のどんな経験とも異なった、救世主をその中心に置いた宗教行事ともいえた。この90分間はボブにとって生涯忘れることのできない時間となった。\n\n帰りの車の中でボブの悩みや不安は、風の中の塵のように吹き飛んでいた。ウォレスは未だ支持に値するし、やっぱりヨッキーという男は少し過激すぎるかもしれない。きっと彼の大統領は、彼が切望していた隔離法をまだ制定するつもりなのだ。ウォレスが今まで支持者に嘘をついたことがあったか？"
 wallace.628.a:0 "辛抱すれば報われる、だろ？"
 USA_sen_bill_name_62:0 "職業法"
 USA_sen_bill_desc_62:0 "最高の福祉制度は今も昔も仕事だと言われている。職業法は、恵まれない若者に政府予算による教育事業と職業訓練を提供することで、働きたい人にその機会を保障することを目的としている。新たな配管工、溶接工、看護師はどこであろうと常に需要があるし、提出された法案はこの労働力需要と、膨大で手つかずの失業中の健康な集団を結びつけるものであるのだから、間違いなく経済と比較的恵まれない市民の両方に利益をもたらすであろう。"
 wallace.504.b:0 "議員と話をして何が悪い？"
 wallace.539.desc:0 "ウォレス大統領は今日も一日中執務室で通知書、報告書、分析書その他退屈な事務処理をこなしていた。「これだけ疲弊しているんだから、いい加減休ませてくれないほしんだがね」ウォレスは新しい報告書を開きながら、そうつぶやいた。しかしドアが開いて廊下からウィルソンとかいった補佐官が、きれいな手紙を持って入ってきたので、彼の目はそちらに釘付けになった。「失礼します、大統領閣下。これを直接お渡しするようにと申しつけられました」彼はそう言って大統領に手紙を渡した。「ありがとうウィルソン。これでドーナツでも買うと言い」そう言うと、少年はドアから出て行った。\n\n大統領はその手紙の封を切り、中にきちんと書かれた文書を取り出した。手紙は「ウォレス大統領へ」で始まっていた。「議会や最高裁での貴方の努力は貴方の目的に共感する人たちによって認知されています。何度も何度もこの国の進歩は、連邦政府の権力の介入によって遅延あるいは完全に潰されてきました。これも連邦政府が、我が国の伝統と道徳を支えるための改革を推し進めるとする貴方の政権が行う仕事を許可しないという偏った判断を下していたためです。メディア内外の多くの人々が貴方を過激でいじめっ子そのものだと非難しましたが、特に貴方が隔離政策という難しい問題に関して協力する意志があることを公然かつ幸福そうに宣誓している際に、真価を見極めることなく党派性によって行動する人々がいることに不満を抱く一人の社会の有力者によって、政権運営は為されていると私たちは認識しています。南部州の社会教育権に関する自由と既存の法が極端な条項を生み出していますが、10人の共感している保守的なRDC所属議員の一団がこの問題を議論し、あなたの将来の展望に味方するつもりかもしれません」\n\n大統領は疲れ切っていたが、上院での勝利を得たことで大統領府でパーティーを開くことにした。下院議員、上院議員、裁判官を相手にした戦いの末に彼はついにあらゆるところで勝利を収めたのだ。「ウィルソン！」大統領は叫んだ。「ここに戻っておいで！ドーナツのおまけも持っていけ！」"
