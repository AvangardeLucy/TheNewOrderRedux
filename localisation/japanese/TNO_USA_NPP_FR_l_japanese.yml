 USA_mcs_68_the_moss_commission:0 "The Moss Commission"
 USA_mcs_68_the_moss_commission_desc:0 "Despite weeks of speculation, and many hypotheses, no one truly knows exactly why Diana 10 burned up in the atmosphere. If we are to find those responsible for the deaths of Glenn, Mattingly, and Swigert, a formal investigation must be initiated. The Moss Commission, headed by its namesake, Frank Moss, the commission consists of several notable politicians, businessmen, scientists, former astronauts, and aviation experts. It will primarily set out to determine the cause of the destruction of Diana 10, and then find the perpetrators. What happens to those found guilty will be determined in the courts."
