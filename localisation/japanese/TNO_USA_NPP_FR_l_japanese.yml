 USA_sen_bill_name_56:0 "アメリカ国家伝統留保法"
 USA_sen_bill_desc_56:0 "ようやくここまできた。我々はあの忌まわしいジョン・フィッツジェラルド・ケネディが導入した市民権に関するあらゆる法制を粉々にする努力をしているため、彼のなした副大統領としての成果物すべてが引き裂かれることになる。アメリカ国家伝統留保法は公民権法のもとで提供されたすべての権利を公式に無効化・廃止することによって、彼の成果物を確実に仕留めるであろう。この王冠をかぶることで、我々は将来隔離政策法案を簡単に通過させることができるようになるだろう！"
