 wallace.600.t:0 "隔離への挑戦状"
 wallace.600.desc:0 "「もし皆さんの中に、この社会保障法案が本当に隔離の延長なのかを疑っている人がいるのならば、私が読み上げるこの法案からの抜粋を聞いてください」\n\n「……当該州の法律に社会保障法第四条（以下に記述）に基づく規定が含まれていることが、労働長官によって確認されない限り、いかなる州に対しても支払いの承認してはならない……\n\n……\n\n第四条：それぞれの個人の過去の収入と、その州のコミュニティの特定の需要によって変化する給付表」\n\n「表向きは、この段落は職業によって給付額を変えるために追加されたもので、それによって低所得者に対しては失業が魅力的に見えるほど手厚くなることはなく、高所得者に対しても社会保障が有意義に見えるようにするためのものです。しかしどのような「地域」が「特定の需要」を持っていると判断されるのでしょうか？\n\n実際には、これは人種に基づいて社会保障制度を隔離することを州に強く命じるものなのです」\n\n「大統領閣下、ご安心ください。我々は市民の平等に対するこのようなあからさまな攻撃を黙って見過ごしたりはしません。この問題を最高裁に提訴すれば、最高裁がこの法案が合衆国憲法修正第14条の平等擁護条項に違反していると判断すると確信しています！」"
 wallace.600.a:0 "我々は彼らと法廷で会うことになるだろう。"
 wallace.601.t:0 "判決"
 wallace.601.desc:0 "合衆国最高裁判所での嵐のような審議の末、社会保障法の憲法上の判断が決定された。長い審議の結果、何人かの反対意見もあったが、裁判所は次のように判断した。\n\n「今回の厳密に定義された基準に基づいて受給資格を区別する州社会保障法は、すべての場合における平等な扱いではなく、法の下での平等な保護を義務付ける修正第14条の平等擁護条項に違反しない。職業、居住地、教育状況に応じて設定された可変的な給付表は、その権利の侵害には当たらない」\n\n要するに、社会保障法は合憲である。"
 wallace.601.a:0 "もちろんその通りだ。"
 wallace.602.t:0 "判決"
 wallace.602.desc:0 "合衆国最高裁判所での嵐のような審議の末、社会保障法の憲法上の判断が決定された。裁判所は次のように判断した。\n\n「今回の州社会保障法は、憲法修正第14条の平等擁護条項を遵守するために、すべての人に法の下での平等な保護を保障する義務がある。連邦政府は、市民への規定においてその権利を覆すことを州に要求することはできず、住民に給付を行ういかなる法律も、すべての人に平等に規定されなければならない」\n\n要するに、社会保障法は違憲である。"
 wallace.602.a:0 "不合理だ！理不尽だ！越権だ！"
 wallace.603.t:0 "進歩党派の反応"
 wallace.603.desc:0 "「大統領閣下、ヘンリー・ジャクソンからお電話です。お繋ぎしますか？」\n\n「ああ、私が出よう」\n\nウォレス大統領はため息をついた。これは難しい話になりそうだ。\n\n「こんにちは、ヘンリー君。元気か？」\n\n「大統領、私は社会保障法についての件で電話をしました。あなたは本当に、『地域の特別な需要』に応じて異なる給付金を支払うことを各州に強制するのですか？大統領、私たちを馬鹿にしているのですか？これは社会保障制度の隔離を誘うだけでなく、実質的に要求しているのだと私たちは分かってるんですよ！」\n\n「ジョージ、貴方は一線を超えました。私は社会保障というテーマで意見が一致することを期待していましたが、これを支持したら進歩党派は死んでしまいます！残念ですが、私はこの法案に反対票を投じることにしました。あと、同僚の議員にも反対票を投じるように勧めておきます」"
 wallace.603.a:0 "彼らがいなくても、我々はやっていける。"
 wallace.604.t:0 "ジャクソンからの電話"
 wallace.604.desc:0 "「ヘンリー・ジャクソンからお電話です、大統領閣下」\n\n「私のオフィスに繋いでくれ」\n\n「やあ、ジャクソン君。調子はどうだ？」\n\n「おっかない気分ですよ、大統領閣下。とてもね。あなたの新しいヘルスケア法案について話し合う必要があります」\n\n「現在の内容のままでは、私達は支持することはできません。全ての人にきちんとした水準の医療を提供することは、アメリカを団結させる方法であるのに、貴方の法案にある『白人の病院』によって、救えたはずの黒人が、病気によって路上で死んでしまいます。自国の国民がそのような虐待を受けることの恐ろしさに加えて、それが人種間の緊張を和らげると本当に思っているのですか？」\n\n「私は、この医療保険制度が国にとって利益よりも害をもたらすと確信していますし、党の結束、大統領の結束に大打撃を与えることも互いに分かっていると思います。進歩党派はこの案に賛成しないでしょう。支持の維持などできませんよ」"
 wallace.604.a:0 "奴らがいなくても可決されるさ！"
 wallace.605.t:0 "サーモンドからの電話"
 wallace.605.desc:0 "「何を考えているんだ、ジョージ？何なら考えることができるんだ？働いているアメリカ人に、今黒人の浮浪者の医療費を払わせたいのか？本気か、ジョージ？」\n\n「君も私もすべての南部人も知っての通り、公的医療のような社会主義的な無意味な予算のために、勤勉なアメリカ人を貧困化させるのは政府のやることではないよ。君を選んだのは国民だ、ジョージ！そのお返しがこれか？良識はどうした？」\n\n「次の選挙が日に日に近づいているが、君は共和党に銀の皿に盛った南部州を献上しようとしているんだ。既得権層の支持を失いたいのか？方針を変えないならそうなるぞ！」\n\nｶﾞﾁｬﾝ"
 wallace.605.a:0 "我々は再び彼の支持を取り戻す。"
 wallace.606.t:0 "ストロム・サーモンドからの電話"
 wallace.606.desc:0 "「君には憤慨させられたよ、ジョージ。久々に頭にきた！」\n\n「君の『社会主義保障』で一番得をするのは誰だかわかってるのか？だらしない女と黒人だ！我々には、納税者の金で怠惰で不相応な人々が肥えるのを防ぐために、州が地域ごとに受給資格を調整する方法を導入することを認める代替法案があっただろう。せめて読んだんだろうね？君が議会で売りだしている茶番案を考えると読んだとは思えんな」\n\n「そのだな、君が\"スクープ\"・ジャクソンに汚染されているのか、狂っているのか俺には本当にわからない。バリー・ゴールドウォーターが次の選挙に出るつもりであることや、もし君がこのままなら彼が我々を破滅させるであろうは君もよく知っているだろう。このままじゃ、俺は船に飛び移ってバリーに投票しちまうぞ！」\n\n「一緒にやっていこうぜ、ジョージ！」\n\nガチャン"
 wallace.606.a:0 "落ち着けば機嫌を直してくれるだろう。"
 wallace.607.t:0 "懸念の声"
 wallace.607.desc:0 "「今回の訪問は急だったね、マーガレット君。どうしたんだ？」\n\n「大統領、単刀直入に言います。私はあなたの社会保障法案に目を通しましたけれど、私たちが合意できる内容ではありませんでした。実際には、読めば読むほど心配になりましたね。……多すぎるわよ、ジョージ！あなたが計画している支給額なら、人々はいつまでも失業したまま生活できる。働く動機がなくなるじゃないの！」\n\n「そしてそのツケはすべて私たちが払うことになる。今の予算ではこの規模の大盤振る舞いをする余地はない。つまり増税、それも大増税が必要になる。有権者はそんなこと許さない！あなたの連盟も許さないでしょう。私だって誠意をもって法案に賛成できるかどうかすらわからない！」"
 wallace.607.a:0 "それは残念だ、マーガレット君。"
 wallace.608.t:0 "ロバと鷲"
 wallace.608.desc:0 "「ウォレス大統領」\n\nリンドン・ジョンソンが大統領執務室のウォレスの机の前に立っていた。彼も南部出身者だが、RDCのペテン師野郎で北部州人のシンパである。ひょっとするとNPPの真の南部支配を阻む唯一の要因かもしれないが、しかし皮肉にもこの法案を可決する唯一の好機でもある。二人キングメーカーがいても、王は一人しか存在できない。本当にそうなのか？\n\n「ジョンソン議員。お会いできて光栄だ。法案の話をしなければならない。主に私のメディケア法案についてだ」ジョンソンはほぼ即座に腕を組んで嘲笑した。\n\n「推測するに、『結束せる南部』に医療費無料を提供する一方で、貧困にあえぐ他の地域は対処しないと言いたいのかな？こんな出鱈目なことを押し付けるな、ジョージ」\n\n「いやいや、君らは私を狂気の伝統的分離主義者と見なすであろうことは今や知っているが、しかし私は民衆の代弁者なのだ。あなたも私もこの国における国民皆保険の重要性を知っている。都市部に住む黒人もアメリカの田舎町に住むジョン・ドウと同じ治療を受けられるようになるのだ。もちろん、あなたの支持者を含むすべてのアメリカ人のための医療を見捨てた男として世に名を知らしめたいのなら、どうぞご自由に」\n\nジョンソンは怒ったように見えたが、それから大きなため息をついた。LBJの内面に含まれる暴れ牛が沈静化し、ようやく表情が少し柔らかくなったように見えた。\n\n「詳しい話をしよう。もし法案があなたの無意味な政策目標を押し付けるための長ったらしい言い訳ではなく、我が党の目標に適合するものなら、おそらく我々は何らかの前進を遂げることができるだろう」"
 wallace.608.a:0 "またしても、ウォレス政権の勝利だ！"
 wallace.609.t:0 "ジョンソンの扱い方"
 wallace.609.desc:0 "今日のホワイトハウスは轟音に包まれている。その内部では、一頭の雄牛が止めようとする者たちを押しのけて、突進しているのだ。その雄牛の名はリンドン・B・ジョンソン。\n\n「『庶民』なんて甘い言葉で君の差別主義的なクソ法案を支持しろと敢えて私に期待していただと？\"よくもまあ、こんな法案を通そうと思ったな！」\n\n「まあ聞け、リンドン君！NPPがこの法案を通した時、RDCの諸君は本当に嫌な思いをすることになるだろうね。『医療保険制度反対に投票した党』と新聞に書かれるわけだ！それについてはどう思う？この偉大な国に奉仕しているという君のイメージを、頑固なゴロツキというイメージで汚すことを本当に望むのか？」\n\nその時ジョンソンは限界に達した。怒りにまかせて、ホワイトハウスから出ようとする足を止めて振り返ると、ウォレスと目と目を合わせた。「そうだ。今すぐここから失せるんだ、大統領閣下。私はお前のような人種差別主義者から国家を救わなければならない」\n\nジョンソンがドアをバタンと閉めてホワイトハウスを出て行くや否や、ウォレスはため息をついた。あの男が何をしようとしているにせよ、それは法案の可決に不利になるだろう。"
 wallace.609.a:0 "彼はその名に恥じない男だな？"
 wallace.610.t:0 "議会流のゴマスリ"
 wallace.610.desc:0 "社会保障制度拡大は、国民進歩連盟の両派から広く支持されているが、一部議員が揺れているため、このままでは我が国の善良な人々を助けるチャンスはほぼ確実に失われてしまうだろう。そのため、次善の策としてライバルに呼びかけを行うことができる。共和民主連合の大物との交渉で、我々の法案を勝利に導けるかもしれないのだ。そのため、ウォレスの顧問は会議を開き、共和民主連合の支持を集めるための複雑な方法を話し合った。\n\n部屋にいる全員が、法案の詳しい内容を見れば、共和民主連合の大多数がこの法案に反対するだろうということに同意しており、彼らとの交渉は絶望的である。そのため、超党派の支持を得られるかどうかは共和民主連合にかかっていた。だが、共和民主連合のどの派閥を説得するかについては、部屋の中でも意見が分かれた。\n\n半数の人は、保守的なゴールドウォーター上院議員に近づきたいと思っている。国民党はゴールドウォーターと共通する社会政策を持っており、もしゴールドウォーターが我々を支持してくれれば、共和党の主流派の中でも多くの支持を得ることができる。だが、ゴールドウォーターは経済右派であり、社会保障制度を否定する可能性がある。\n\nもう一方の意見では、故ケネディ大統領の弟であるRFKに手を差し伸べることを提案している。RFKの率いる進歩派は、ゴールドウォータのものより規模は小さいが、RFKには活動家の気質があるため、我々の提案に耳を傾けてくれることは間違いなく、党員が支持してくれる可能性も高いだろう。しかしこのことは、彼が我々の法案内の、あからさまな隔離条項に反対することも意味している。こうした議論を経て、最終的に決断は大統領に委ねられた。"
 wallace.610.a:0 "ゴールドウォーターは我々の男だ！"
 wallace.610.b:0 "RFKの方がチャンスがあるかもしれない。"
 wallace.611.t:0 "地獄か崇高なゴールドウォーターか"
 wallace.611.desc:0 "今日、ウォレス大統領はゴールドウォーター上院議員と会談し、ウォレスの社会保障法案に対する共和党の支持を集めることについて話し合うことになっている。ゴールドウォーター上院議員は大統領の座を狙っているため、強硬策に出る可能性が高い。そんなことを考えながらウォレスは深く息を吸い込み、ホワイトハウスでゴールドウォーターが待っている部屋に入った。\n\n「会えて嬉しいよ、ゴールドウォーター君」二人は暖かな笑顔で握手を交わした。ウォレスはゴールドウォーターの向かいに座り、二人は法案の具体的な内容について親しく話し始めた。最初はうまくいっていたのだが、ウォレスが話を続けるうちに、ゴールドウォーターの熱意は失われていった。特にゴールドウォーターは、具体的な法案の内容よりも、法案の根幹に関わる部分で反発した。\n\n「ウォレス大統領、あなたはこの国の失業者を支援しようと思っているのですか？でしたらなぜ、騙されている怠け者を支援せねばならないのですか？また、不必要な傷害保険や利用の条項についてはどうするおつもりで？この国のごく少数の人たちのために、どれほどのお金を浪費することになるのか、分かっているんですか？」\n\nウォレスは、ゴールドウォーターがこのまま法案の核心部分を支持するとは思えなくなってきた。「いやいや、こうしたプログラムがあれば、アメリカの貧困層や困窮層が社会主義に傾倒するのを防ぐことができ－－」\n\n「しかし大統領閣下、この法案は社会主義的です。我々は無駄な支出を減らして、国の借金の返済に取り組むべきなのです！」\n\n「バリー君、これが一般的なアメリカ人に与える生産性の向上を信じていないのか？それは政府の黒字よりも経済に貢献するんだぞ！」ゴールドウォーターはすぐに立ち上がった。「共産主義者が書いた共産主義法案を支持するつもりはありません。幸運を祈ります、ウォレス大統領」\n\nそしてゴールドウォーターが部屋を出て行ったことで、超党派の支持を得られるという期待は崩れ去ってしまった。"
 wallace.611.a:0 "畜生が、これはコミーに対する最高の防御だぞ！"
 wallace.612.t:0 "ボビーの大活躍"
 wallace.612.desc:0 "ケネディ大統領の意思を継いだロバート・\"ボビー\"・ケネディは、民主党に大きな影響力を持っていると言われている。ケネディ兄弟は共に、民主党で小さきながらも強力な派閥を率いていたが、その派閥は国民進歩連盟の進歩党派に多くの影響力を持っている。進歩的だが杓子定規で、共和民主連合の理想に沿った彼らの影響力は侮れない。\n\n特に今日は。\n\nウォレスは、ケネディが狼の皮をかぶったピンクのリベラル派で、家族が民主党員だったから自分も民主党員になっただけだということを知っている。ケネディは、ウォレスがアメリカの進歩的な人々にとって、意気地のない人種差別的なポピュリストであり、キングメーカーであり、御曹司であり、おそらく現代の最大の政治的悪魔の一人であることを知っている。しかし、それにも関わらず、二人は社会保障について話し合うためにテーブルについた。\n\n「国民進歩連盟の法案に賛成を示すと、私の派閥では批判されてしまいます。しかし、この法案には、私が大統領の座についたら実行したいと思っていた多くの政策が含まれているのです」\n\nウォレスは笑った。「もし何か違う展開があったら、君が大統領の座に座っていたかもしれないぞ。だからこそ、これは物事を正すチャンスなんだ。この法案の可決を手伝ってくれたら、この国で虐げられている人々を救うという栄光に与ることができるだろう」\n\nボビーは歯を食いしばった。「『分離すれども平等』とか、『南部人を宥める』ようなことをしないのであれば……私は賛成ですよ」"
 wallace.612.a:0 "「我々は必ずやり遂げるよ、ケネディ」"
 wallace.613.t:0 "意味なき「分離すれども平等」"
 wallace.613.desc:0 "「本気で言っているんですか、ウォレス大統領？人種差別的な内容が入った法案に、今の我々が賛成すると思っているとお思いで？私達はこの国の全ての人を助ける使命があるんですよ！」\n\nボビーはうんざりしていた。ウォレスの社会保障法案に進歩的な民主党員の支持を取り付けるための緊張した交渉が行われたが、法案の中に隔離主義政策が明記されていたことで、この試みは失敗した。また、RFKが指揮を執ることで、民主党内での影響力を利用して、法案に対するネガティブな意見を議会内に広める可能性もあった。\n\n「ボビー、ボビー君！私の話を聞きなさい。貧しい人のために立ち上がるというのは、黒人のために立ち上がるということではないんだぞ！お前が代表だと言っている貧困層の中には、善良な白人男性と白人女性がいるんだぞ！黒人のために理念を捨てるというのか？」\n\nケネディは、拳を握りしめ、側近に抑えられながらも、必死のウォレスに猛烈に反撃した。「くたばっちまえ、人種差別主義者のろくでなしめ！お前の人種差別的で白豪主義的な、貧困層への援助を支持するくらいなら、兄の墓の上で死ぬほうがマシだ！この法案は、今朝のサンドイッチのチーズよりも穴だらけだ。こんなものあんたにかしずく幹部以外には通用しないだろう、権威主義的な戦争屋が。聞いているのか？」\n\nウォレスは何も言わずに立ち去った。アメリカの公民権運動の後継者がこんな発言をしたことで、超党派的な支持を得られるという期待は、あっけなく打ち砕かれてしまったようである。ケネディの言葉は、NPP進歩党派にも当てはまるかもしれない。ウォレスは、選挙の夜以来、初めて自分が失敗するかもしれない未来に怯え、胸が重くなるのを感じた。これまでの自分の努力が水の泡になるような未来を。"
 wallace.613.a:0 "クソッタレのケネディが。クソッタレの……"
 wallace.614.t:0 "北の友人達"
 wallace.614.desc:0 "アメリカ国民の多くは南北戦争終結後も、北部と南部を異なる地域と考えている。文化が違えば、スラングも違い、異なる伝統や慣習がある。そして、北部国民党派と南部国民党派がある。この二つが、一つとして機能するには、互いに協力する必要がある、社会保障制度を確立させるには、南部のウォレスと北部のマーガレット・チェイス・スミス、党内の有力者である二人を協力させねばならないのだ。\n\n「ミス・スミス、貴方を大統領執務室に迎えることができて光栄だよ。党全体に手を差し伸べられるのは嬉しいものだ。我々は南部の支持だけではないからな」\n\n「当たり前でしょ、ジョージ。私達はこの社会保障法案を成立させるために来たの。そうでしょ？この法案は南部の人も、北部の人も、両方の役に立つ、NPPの素晴らしい法案だもの」\n\n非常に仲が良いウォレスとスミスは、法案の複雑な部分を一緒に議論し、討論した。そして結果的に、国民党派の支持者や、議員の誰もが納得できる包括的な妥協案ができた。「さて、大統領閣下、これで決まりね。北部の議員達にもこの変更点を伝えておきましょう。絶対に可決してみせるわ」\n\nウォレスは歯を見せて笑うと、スミスの手を握った。「北部と南部が国のために協力する。それが私の聞きたいことだ」"
 wallace.614.a:0 "一致団結したことで、誰もこの法案を破れない。"
 wallace.615.t:0 "社会保障法案が否決！"
 wallace.615.desc:0 "ウォレス大統領が提案していた社会保障制度が上院で否決さた。この社会保障制度は、すべての米国民に老齢・遺族・障害者手当を支給し、財源を給与税で賄うものだった。\n\nホワイトハウス報道官は、投票結果が発表された直後の声明で、「上院の投票には深く失望している」「高齢になったり、障害を負ったりしたすべてのアメリカ人が尊厳のある生活を送れるようにするための努力が後退したが、将来の議会が考えを改めてくれることを期待している」と述べた。\n\n自由放任資本主義者や財政保守派は、政府の介入や社会保障制度に伴う連邦予算の大幅な増加を非難し、左派の人々はこの制度が十分に機能していないと怒っている。いずれにしても、アメリカがこのような社会福祉制度を採用するのは、まだまだ先のことになりそうだ。"
 wallace.615.a:0 "議員は安心して引退できるだろうが、一般市民はどうなのだ？"
 wallace.616.t:0 "メディケア法案が否決！"
 wallace.616.desc:0 "65歳以上のアメリカ人や、病気で衰弱し、貧困に陥っている人たちに対して医療費を補助する「メディケア」の計画が上院で否決された。これは、ジョージ・ウォレス政権にとって大きな後退となった。\n\nホワイトハウス報道官は、本日、報道関係者に向けた声明の中で、「この法案の否決は、米国民にとって重大な打撃である」と述べた。「上院は今日、何百万人もの高齢者が現役時代を過ぎ、退職後に必要な医療を受けられず、貧しく困窮した将来を送れと宣言したのだ」と述べた。\n\n法案に反対する人々は、医療制度の「社会主義者」的買収を非難し、多くの医師や民間保険会社は、メディケアはアメリカの文化と民主主義を破壊する「マルクス主義者の陰謀」の第一歩に過ぎないと述べた。また、過去数十年の間に世界の多くの国が設立したような補助金付きの医療制度を国民全員に適用しないことを非難する人々もいた。そして、当面の間は、現状維持となるだろう。"
 wallace.616.a:0 "老人や病人を助けることはどうなった？"
 wallace.617.t:0 "社会保障法案が可決！"
 wallace.617.desc:0 "本日、上院はウォレス大統領が提案した社会保障制度を承認した。この制度は、すべてのアメリカ国民に老齢・遺族・障害者手当を支給するもので、給与税から支払われる。\n\n「上院は正しい判断を下した」とウォレス大統領は、投票が行われた数時間後にホワイトハウスのプレスルームで語った。「明日、私がこの法案に署名すれば、すべての働くアメリカ人は、退職後や仕事中に怪我をしたときにも収入が保証されることになり、安心して過ごすことができるだろう」\n\nこの法案は、自由放任主義の資本主義者や財政保守派からは、政府の介入や社会保障制度がもたらす連邦予算の大幅な増加を非難され、左派はこの制度が十分に機能していないと怒っているなど、さまざまな方面からの激しい反対にもかかわらず、上院を通過した。そして、社会保障制度は現実のものとなり、まもなく政府機関がIDカードを発行し、必要な人には小切手を郵送するようになるだろう。"
 wallace.617.a:0 "定年後もアメリカの労働者を支えるのだ！"
 wallace.618.t:0 "メディケア法案が可決！"
 wallace.618.desc:0 "上院では、65歳以上の高齢者や衰弱した病気のために貧困に陥っている人々に医療費を補助する制度を創設するメディケア法案が賛成多数で可決され、政権にとって大きな追い風となった。\n\n「議会が、最も必要としている高齢者や負傷者に医療サービスを提供することを適切に考えてくれたことに感謝する」ジョージ・ウォレス大統領は、法案に署名する前にホワイトハウスのイーストルームで短いスピーチを行った。「我々は、恵まれない人、病気の人、お年寄りをどうやって支援するかで、文明的で良識のある国であるかどうかを判断することができるのだ」\n\nメディケアはアメリカの文化と民主主義を破壊しようとする「マルクス主義者の陰謀」の第一歩に過ぎないという多くの医師や民間保険会社の反対や、国民全員を補助金付きの医療プログラムでカバーしていないという法律の非難にもかかわらず、メディケアはまもなくアメリカで現実のものとなる。高齢のアメリカ人は、もはや健康と労働のどちらかを選択しなくてもいいのだ。"
 wallace.618.a:0 "長くて楽しい人生に乾杯！"
 wallace.619.t:0 "新たな始まり？"
 wallace.619.desc:0 "「一体どういう意味だ？」\n\n「言った通りです。僕は辞めます」\n\n葉巻をくわえた腹の出たハゲ男は、二週間後に辞めると直接言ってきた10年近く雇用しているロバートをじっと見ていた。\n\n「なぜ、よりによって、今辞めるんだ？」もうすぐ元上司になる男は大きく煙を吐き出しながら言った。「もうすぐ繁忙期に入るし、お客が大勢うちのドアの前に並んでいるんだぞ」\n\n「なぜなら僕はずっと木工や大工として事業を始めたいとずっと思っていたからです」と、ロバートは答えた。「はっきり言って、事務仕事はつらいんですよ。むしろ自分の手を使って、何か生産的なものを作りたい。紙を扱う延々と続く事務作業ではなくね」\n\n葉巻をまた大きく吸い込み、それから煙の充満した部屋にさらに満ちた。「あの連邦政府のクソ補助金のせいだろう？あのウォレスの社会主義者の大盤振る舞いの」\n\n「そうかもしれないし、そうでないかもしれません」ロバートは答えた。「僕は長い間、これをやりたいと思っていました。そしてもし恵まれない州計画が僕を手助けしてくれるなら、それを利用しない手はないでしょう？」とロバートは答えた。\n\n葉巻が真っ赤にふくらんだ。「まあ、もう決めたことなんだろうから、止められないな。しかしあのNPPのクソ野郎がこの偉大な国を共産主義の地獄に変えた後、ここに這い戻って来るんじゃないぞ」\n\n「民の代弁者のウォレスがそんなことをするわけがないでしょう」とロバートは嘲笑した。「実際僕はこの後、何もしてくれなかった肥えて怠惰な民主党派ではなく、NPPに投票するつもりです！」"
 wallace.619.a:0 "私の会社から出て行って、ハンマーで遊んどけ！"
