 lemay.17.t: "A Complete History of the B-29"
 lemay.17.desc: "LeMay knew the world expected him to write a memoir after his presidency. After such a strange few years, he left the White House swatting away publishers like flies. Everyone wanted to know the big questions: what made him choose to abandon the segregationists? What did he think of Wallace now? Who was he supporting in 1972?\n\nSo he wrote a book about the B-29. Just to keep them on their toes.\n\nNow, he was touring the country to sell it. This newest one was nice - fancy store, with a wooden stage for him and everything. They must have known his QnA would pack the house. Sure, LeMay packed it with gangs of political blowhards who didn't know a B-29 from a B-52, but he'd rattle their ears off about airplanes all the same.\n\nThe line of civilians was forming - some reedy little squirt walked up to the microphone. Judging by his NPP pin, he was going to ask about the presidency.\n\n\"How did you like being President?\"\n\nOf course. LeMay smirked, his eyes stern, and picked up his microphone. \"You know, I got a report once, straight from the CIA. They had captured a report that the Nazis had written about me. Apparently, the Führer thought I was crazy. Hell, I guess everyone thought I was crazy. I never expected to like that job, and I didn't - not for a day. No one in my position would. But in the end, I pissed off four kinds of people: the Germans, the Japanese, the racists, and the wimps. I call that a win.\"\n\nLeMay smiled triumphantly."
 lemay.17.a: "\"But let's get back to the B-29.\""
 lemay.18.t: "Tuskegee"
 lemay.18.desc: "\"What the hell does that man have against me?\"\n\nWhen Curtis LeMay went to meet with veterans, he was used to a certain level of respect. He was a goddamn General of the Air Force, after all, and a President. Most people couldn't help but fawn over him with some kind words and a handshake. Yet one ingrate, a black lieutenant with faded hair, just wouldn't give him the time of day.\n\nHis aide turned to explain. \"That's Coleman Young, of the 477th Medium-Bomber Group. He's got some leftist leanings—been active in Civil Rights for the last decade.\"\n\nOf course - a red. LeMay stood up from his seat, ready to walk over to that man and give him a piece of his mind. For a moment, their eyes met through the crowded hall. Young's eyes burned with sheer contempt, a dignified and quiet expression of hatred.\n\nLeMay, just for a moment, was taken aback. How could a man be so disrespectful to his superior? Sure, he and the civil rights community had some bad blood. But he was a general, first and foremost. He wasn't supposed to be seen like this—like fucking Dixie's finest! War united America, race and all. LeMay fought for that, for a military that climbed over the politicians and the activists and just did what the nation needed. His presidency was the same thing - he did what America needed. And sure, some eggs got cracked, smashed, gunned down. But he wasn't some bigot. He was a general. America's general. Just a general who made a few mistakes.\n\nYoung ducked out of the room. LeMay, defeated, collapsed back into his seat."
 lemay.18.a: "Behind a crowd of sycophants, LeMay saw his future."
 wallace.flavor.3.t: "モントゴメリーでの夕食"
 wallace.flavor.3.desc: "ジョージ・ウォレスはモントゴメリーでの生活を楽しんでいた。善良でまともなキリスト教徒は、彼と道ですれ違うときに微笑みかけた。警察官は彼が外出しているのを見ると、会釈した。唯一不愉快だったのは、時々現れては彼の日常を邪魔するゴロツキどもだった。\n\n「この野郎！」ある夜、前大統領は夫人と夕食に出かけた時に、黒人女性に叫ばれた。サラダを食べ終わったあたりで、この女性が怒れる活動家の群れを引き連れて「白人専用エリア」に乱入してきたのだ。シークレットサービスが彼女を引き留めると、彼女は怒鳴った。「この腐った人種差別主義者が--」\n\nそこから乱闘になった。大統領はそれ以上何も耳に入れなかった。反射サングラスと警棒を持った警察に後ろから詰め寄られつつある、法を犯す過激派の彼女の群れが抗議の声を上げ続ける中、彼は見守る白人客たちに小さく手を振ってみせた。誰か一人でも限度を越えれば、今にも群衆全体が一網打尽にされ排除されるであろう。\n\nウォレスはサラダをかじりながら、妻に悲しい微笑みを見せた。反米、親共産主義のデマゴーグに洗脳されている人が多いのは、とても不幸なことだと思った。何人刑務所に入れられようが、この手の市民権活動家どもは道理をわきまえることができないようだ。それが、今のアメリカの現状を物語っている。まともな人間は、もう安心して食事もできないのだ。\n\n活動家がいなくなり、平穏が取り戻されると、白人の支配人がウォレスのテーブルにやってきて、丁重な謝罪と共に食事のお代を取らないことを約束した。元大統領は、まだ自分を尊敬してくれる人がいることに喜びを感じ、微笑んだ。"
 wallace.flavor.3.a: "しかし、黒人店員は前大統領を強烈な憎悪の目で見つめていた。"
