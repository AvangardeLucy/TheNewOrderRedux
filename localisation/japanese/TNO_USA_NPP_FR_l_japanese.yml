 USA_sen_bill_name_43:0 "国内事業者救済法"
 USA_sen_bill_desc_43:0 "アメリカの事業者とは、アメリカ独立してから南北戦争を経て、第二次世界大戦に至るまで、この国で最も愛国心の強い市民であり続けた。彼らはこの国の成功に資金を投資し、失敗した時には支えた。そこで今度は我々が彼らを助けるために、国内事業者救済法を立法し国中の企業の税負担を軽減する。そうすれば自由な市場がこれまで以上に開かれ、この国という大国が成長し、拡大し、力を発揮できるようになるはずだ！"
 USA_sen_bill.200.t_passed:0 "LBRAが議会にて一儲けする"
 USA_sen_bill.200.t_failed:0 "LBRAは議会にて出資者を見つけられず"
 USA_sen_bill.200.d_passed:0 "アメリカにおいて、自分の事業を持つという考え方はその歴史を通じて経済文化の中心的な存在だった。太昔から人々は米国を「誰もが好きなことができ、自分と家族が望む成功を収めることができる豊穣の国」と呼んでいた。ウォレス大統領はこの概念を支えたい願望を示しており、国内事業者救済法（LBRA）を通じて「豊かな国」の理想を推進するための一歩を踏み出した。独立経済を目指すウォレス大統領を称賛する声もあれば、水漏れする経済危機を修復しようとして新たな水漏れ穴を作ったに過ぎないという声もある。\n\n国民党派は今日共和党と一緒になって、自由市場の名の下での将来的勝利を祝っている。というのも中小企業はすでに減税前よりももっと働き、もっと生産しようと躍起になっているからだ。当新聞社のすぐ近くでは、地元の食料品市場の店主が事業の効率をアップするトラック一杯の機器やレジ機械を持って、自分の店に駆けこんでいるのが目撃された。「LBRAは、ウォレス大統領が裏付けた論理的思考の集大成です」と今日の記者会見でウィルバー・ミルズ財務長官は言った。「アメリカ国民のために、我々はこの健全な措置をとり続けます！」\n\nしかし国内事業者救済法後のアメリカ経済の状況は、すべての人から幸せな歓声が出ているわけではない。株式トレーダーたちはこの法律を受け、ものすごい勢いで投資先を探して奔走し始めており、地方証券会社の窓口には今後のアメリカの経済の推移や変化に関する電話がひっきりなしにかかってきている。一方で、公共の福祉を擁護する人々はこの法律への支持に対抗ために大挙して集まっており、ある民主党指導者は「アメリカは国民と政府の助けに関してこれ以上落とし穴を掘る必要はありません。ウォレスは自由市場を望んでいますが、働くための援助なしに病気や怪我をした人が、そんなところに参加できるわけがないでしょう」と言った。"
 USA_sen_bill.200.d_failed:0 "自由世界の指導国であるアメリカの必需品を考えれば、自由市場への規制を望む世界は想像しがたい。しかし社会福祉思想の複雑化や継続的な連邦政府運営、社会問題の新たな顕在化により、自由市場の必要性よりも政府権力の必要性が叫ばれるようになったのだ。この見解がまさに国内事業者救済法（LBRA）にとどめを刺したものと考えられている。この法案は全米の大小の企業に対して一律に税金を軽減することを提案するものであり、今晩議会を通過することができなかった。\n\nジョージ・C・ウォレス大統領をはじめとする政権中枢の数人は本日、深刻化するアメリカ経済の困難に対処する新しいアイデアの提案に関して、全員そろって会合を開いた。大統領、副大統領、財務長官は政府提出の法案の否決について沈黙を選んだが、ウォレス大統領の支持者は上院の決定に抗議して全米のあちこちで集まっている。「我々はすべての事業者にアメリカンドリームとそれによるすべての利益を得る方法を守るためにウォレス大統領に投票したんです」ネバダ州のある事業者はこういった。「それなのに議会がやりたいことは、誰に対しても困難をもたらすことのようです」\n\nしかし最近の連邦権力の停止に反対する連邦政府の支持者たちは、ウォレス大統領の失敗をアメリカ全体の利益と考える様々な進歩主義陣営中の派閥と共に、大統領の失敗を喜び、叫んでいる。「LBRAが減らそうとしていた税から入ってくる予算は、連邦政府が提供する、病人や怪我人、死にかけている人へのケアに使われるわずかな予算なのです。ウォレス大統領は愛国者を自称しながら、どうしてアメリカ人のための連邦政府のあらゆる潜在的な機会を奪ってしまうんです？」とミネソタ州のある民主党の広報担当者は叫んだ。"
 USA_sen_bill.200.a:0 "市場がより自由になれば、人々はさらに自由になる。"
