 strom.25.t:0 "The Art of Persuasion"
 strom.25.desc:0 "After assigning a number of loyal agents to do some \"investigative\" work on some of the more troubling judges in the Supreme Court, Thurmond's loyalists found some rather intriguing information locked up in old J. Edgar Hoover's secure files. Some illicit hobbies here, sexual depravities there, one or two questionable financial transfers elsewhere and a sizable blackmail folder had been constructed. Some of the cases were somewhat on the weaker side, but it would be easy to fill them with false accusations. With enough true scandals to build off of, the false ones could easily be legitimized.\n\nNow all that was left to do was to arrange meetings with the judges in question. Simply out of concern for their health of course. Perhaps it was about time they retired? After all, better to get out of the limelight before they encountered any scandals..."
 strom.25.a:0 "Let us discuss your futures... in private."
 strom.26.t:0 "The Complication"
 strom.26.desc:0 "The meetings with the \"obstructions\" saw a rather mixed response. All were very clearly uncomfortable with the information leveled against them, and some were furious, but they are now very aware of the severity of their position. Two of the judges immediately caved in, insisted they would \"consider\" the suggestions of the President and plan an early retirement. The other two, on the other hand, may prove to be a problem. A major problem.\n\nWhile they expressed a similar desire to consider their options, chatter was picked up by agents after the meeting that while they intend to retreat from public life, they are mortified by what they see as the \"blatant corruption and blackmail\" of the Thurmond government. While they have made no rash plans just yet, there exists a very real possibility that they may swallow their pride and talk to the press about what lengths the President is willing to go to to get his way.\n\nThis predicament has the potential to spiral out of control very quickly."
 strom.26.a:0 "They better not talk..."
 strom.27.t:0 "Without a Hitch"
 strom.27.desc:0 "One after the other, the judges announced their resignations. Quickly, simply, without emotion. The letters of resignation rolled in one after the other, and all were confirmed by noon. Within the day, all four judges withdrew to \"spend time with their families,\" and would never involve themselves in a court of law again.\n\nAs the day broke on Capitol Hill, the progressives watched in stunned disbelief as the details of the resignations were read aloud. Already, President Thurmond had moved to replace the judges with four of his own candidates, already lined up and waiting to take their seats. The Supreme Court, in one fell swoop, had been transformed into a bastion of conservative law, and thanks to the comparably young age of the selected judges, it was likely to remain that way for a considerably long time.\n\nThe increasingly meek remnants of the Progressives cried foul, insisting some foul play was at hand. The Left didn't even try to hold back, with one Congressman having to be dragged from the hall outright accusing the President of treason. Their protestations fell on deaf ears, however. Indeed, across the South and Southwest many of the Nationalist's loyal supporters openly celebrated the move, hailing a triumphant return to \"the good old days.\""
 strom.27.a:0 "The last dominos begin to fall..."
 strom.28.t:0 "リーク"
 strom.28.desc:0 "裁判官が次々と辞任を発表した。それは迅速に、簡明に、理性的に為された。辞表が次々と舞い込み、昼までには全員が辞表を提出し終えた。その内の2人の辞任理由は「仕事を退いて家族と過ごすため」であった。2人は二度と職に戻ることはないだろう。\n\n……しかし、これによってサーモンド大統領が恐れていた事が現実となった。その日のうちにマスコミは大騒ぎになった。どの新聞も辞職に関する記事が一面を飾り、どのニュースチャンネルも24時間この辞職に関するニュースを流し、皆が皆、大統領が如何に裁判官を徹底的に脅迫して辞職させたかを話した。恥ずべき資料を公開して裁判官の信用を失墜させようとする試みは完全に裏目に出た。逆に彼らの話が真実であると立証されたに違いない。\n\nニューヨークでは反政府デモが前例のない規模に拡大したため、警察は後退を余儀なくされた。他のデモも大多数が制御不能の状態が続いた。政府を支持する大規模なデモ行進が行われたのは、南部だけだった。ワシントンでは、南北戦争以来の混乱に包まれた上院の中でサーモンド大統領が唯一出来る事をした。\n\nその日の終わりには、アメリカの半分が憤慨しながら見入り、もう半分が歓喜して見守る中で4人の新しい裁判官が最高裁の判事席に腰を下ろした。"
 strom.28.a:0 "些細な失敗だ、気にすることはない。最高裁は手中にある。"
 strom.29.t:0 "新しい日常"
 strom.29.desc:0 "Under the leadership of President Thurmond, the United States has seen a nationwide surge in the amount of gerrymandering. All states in the South have redrawn voting districts to ensure a political victory for the Conservatives in every possible election. Most states in the Midwest have begun the process as well. Even Northern politicians have shown compliance with the rest of the country in implementing gerrymandering to give Conservatives offices in their states. Everything is going according to plan in our efforts to guarantee an America free of foreign influence.\n\nLiberal riots have been breaking out across the Northern cities today, with large-scale movements in New York City, Boston, and Chicago. Our finest police officers were quick to crack down on the protests and restore peace. Other democracies across the world condemn our actions and some even threaten to leave the OFN, but our diplomats are managing the situation as we speak. Even if there is a slight obstruction of democracy here, it's all part of our plan to forge a pure, strong America. Everything is moving along just fine."
 strom.29.a:0 "この「不正」は必要欠くべからざるものだ"
 strom.30.t:0 "In Flames"
 strom.30.desc:0 "As he prepared to make his closing remarks, Thurmond felt a strange peace wash over him. Amidst the thunderous applause of his faction. Amidst the deafening silence of the Progressives. Amidst the condemnation of the Republican-Democrats and the roaring chants of the protestors outside. All faded to silence as he began to speak.\n\n\"My fellow Americans... I have not been the President you expected. I may not have been the one you wanted. But I am proud to call myself the President America needed. Who did what was necessary to prevent radical elements from steering our nation on the path to certain social decay!\"\n\nHe paused as the applause from his fellow men of the Nationalists drowned out all else. He briefly turned to the side, watching as every remaining Progressive representative stood in unison and moved silently for the exit, pointedly avoiding his gaze. To join the radicals outside, no doubt.\n\n\"We have taken all the necessary steps to ensure that political stability in this nation is maintained, that our nation is never again led astray by short-sighted idealism and ignorance. Our eternal majority over the South shall be the bulwark ensuring that the mistakes of the Kennedy Presidency are never repeated. Hear me now - segregation is an American tradition, and those who would seek to trample on our flag with the mixing of the races and false equality shall never again rise to challenge it!\"\n\nThurmond's heart beat furiously as the Nationalists rose to salute and cheer him. But even now, at the cusp of his final victory, he felt a pang of unease. The chanting of the massive crowd outside yet echoed across Washington. It thundered across New York, Boston, and Charleston. It roared across Nashville, Birmingham, Jackson, and Atlanta. In Los Angeles and Baltimore and countless cities from sea to shining sea, America was on fire.\n\nPresident Strom Thurmond had achieved everything he had set out to do. Whether his victory would endure was more uncertain. Whether America would survive it unscathed was less certain still."
 strom.30.a:0 "America has been restored."
 USA_Strom_theeternalmajority:0 "永遠の多数派"
 USA_Strom_theeternalmajority_desc:0 "The Supreme Court alone can decide the fate of our great nation, it is a powerful tool that must be respected. For too long the court has been on the side of our opposition, propping up their vile and illegal decrees. First, it was Brown v. Board, and now the court has failed to label the Civil Rights Act as unconstitutional.\n\nTo ensure that this tool is never used against us again it is imperative that the court holds a conservative majority. With President Thurmond in charge, we can begin to select a supreme court that will be making the right decisions. Unfortunately, justices serving for life will make realigning the court more difficult, we will have to get creative to put the right men in place. With the Supreme Court in hand we can hopefully start to turn this nation away from the brink."
 USA_Strom_thecentershallnothold:0 "中道派の失脚"
 USA_Strom_thecentershallnothold_desc:0 "Our nation is dying. A deep corruption has taken root, spreading its tendrils through American society. The rot at the center of America's heart now has a name, the Civil Rights Act. This act is illegal, unnatural, and just plain wrong! We cannot allow the great institution of education to be perverted by \"racial quotas\" and \"accommodation\".\n\nThis godforsaken abomination of legislation has already begun to tear our country apart. If we are to have a future, this act must be completely and utterly destroyed. Repealing the act is only the first step, it must be condemned and confined to the dustbin of history.\n\nOf course, there are many within our own pact who aren't going to take this lying down. A significant portion of the NPP went against common sense and showed support for the Act. Now, some even threaten to leave the Pact if we move to repeal. If these traitors want to leave then so be it! They only serve to weaken the Pact. There is always a cost for doing what is right, and if the NPP is that price, then we will happily pay it."
 USA_Strom_unityaboveall:0 "団結は全てに勝る"
 USA_Strom_unityaboveall_desc:0 "All reasonable men know that the Civil Rights Act is a travesty against American sensibilities. It's a shame then, that much of the NPP are not reasonable men.\n\nNo matter the sacrifice, we have to ensure that our pact remains united. To repeal it immediately would be a blow to our unity. Many of the most adamant anti-segregationists would desert to the RDC. In the most extreme case, it might just tear the NPP apart. Unfortunately, the risk is far too high to bear. The Civil Rights Act will have to stand, the Pact must come first."
 USA_Strom_wehavedonewhatwemust:0 "我らは為すべき事を為してきた"
 USA_Strom_wehavedonewhatwemust_desc:0 "It was never in doubt that Thurmond's presidency would have its detractors. Thormund's unorthodox path to the Presidency has left many questioning his legitimacy. Some even dare to call the President a fascist, a racist, and a villian. There are those who question our methods, accusing us of stacking the courts, of voter fraud, and anything else those cowards can think of.\n\nWe will let them keep yelling, keep throwing their insults; We were never going to win these hearts anyway. Our priority is to secure a bright and righteous future for the United States. We can rest easy knowing that we will always be remembered as the men that saved our nation."
 USA_Strom_thegreatestdisaster:0 "類のない国難だ……"
 USA_Strom_thegreatestdisaster_desc:0 "The unthinkable has happened, we have two Presidents murdered right in a row. The U.S. was still reeling from the death of JFK and now that his brother has also been shot in office? A fucking disaster. Already, we are seeing riots, demonstrations. The people's faith in the government has been seriously shaken. If we don't do something quick, this nation will quite literally tear itself apart.\n\nFortunately, President Thurmond has managed to parse through the chaos and has taken control. Under his strong leadership, this country will not only be saved, but will come out all the stronger!"
 USA_Strom_butagreateropportunity:0 "……だが絶好の機会でもある"
 USA_Strom_butagreateropportunity_desc:0 "No one is doubting that Robert's death is a national tragedy. The people are mourning the loss of yet another Kennedy. Despite his political leanings, there's no denying that RFK was a hero to the people.\n\nThere is, however, good news. With the nation recovering we now have the power to stem the poisonous tide of \"progressivism\". We have to act now. We must tear out the progressive roots threatening to overrun our Garden of Eden. There is still time to set our nation upon the right path. Despite this national tragedy, we can pull something good from the ashes. First of all, we are in need of a new Vice President."
 USA_Strom_sowingtheseeds:0 "種蒔き"
 USA_Strom_sowingtheseeds_desc:0 "Thurmond has been sworn in as President, and now holds the reins to our nation. However, what we have is still fundamentally Kennedy's government. Our administration still holds Kennedy's outlook on governance. This will have to change. The seeds of our takeover must first be planted, and then carefully cultivated. By the time we are done, they won't even realize what has taken root.\n\nThe best action now is to open contact with the different power brokers within the government. We have to secure their support, and start to mobilize them for action. To make our nation great once again, we must act now."
 USA_Strom_fakeneutrality:0 "偽装中立"
 USA_Strom_fakeneutrality_desc:0 "While the country might be heartbroken over the death of RFK, we know the truth. Kennedy was slowly but surely leading the United States to ruin. If he had been able to continue, there's no telling the kind of damage he could have caused. Despite how self-evident these truths might be, we have to manage the situation carefully.\n\nIn contrast, if we lead by example in showing the sorrow at the loss of our President, we can garner the public support we need to start fixing the damage RFK caused. For now we will cry with the nation, and the nation will start to move on with us."
 USA_Strom_calluprussell:0 "ラッセルへの電話"
 USA_Strom_calluprussell_desc:0 "The salvation of America will require wide approval in the Senate. Unfortunate though it might be, without the Senate's support, we will be unable to make any of the necessary changes.\n\nThurmond once held the keys to the senate in his position of President pro tempore. After his ascension to the presidency, Richard Russell has taken upon himself that mantle. We should take the opportunity to inform Russell of all the necessary changes that will ensure the prosperity of America."
 USA_Strom_anewcabinet:0 "新内閣"
 USA_Strom_anewcabinet_desc:0 "A wise man once said \"No man is an island\". Every great President has surrounded himself with a talented group of advisors. President Thurmond is no exception, we will need to elect a new cabinet. Not just anyone will do, of course.\n\nFor a cabinet to be effective, it must be occupied by men of true character. Men who, upon seeing our vision, will work tirelessly to make it reality. Kennedy's progressive cabinet will be replaced with our group of like-minded individuals. These advisors will help lead our nation to a brighter future."
 USA_Strom_thepartyhasnotyetfallen:0 "党はいまだ衰えず"
 USA_Strom_thepartyhasnotyetfallen_desc:0 "From the beginning of the NPP's history we have been told that our pact was a mistake. When we formed in 1947 we were laughed at, mocked. It was said that we were simply reactionaries that wouldn't last more than a single election. The RDC tried their best to paint us as a pact of radicals and fools, they feared what we represent; a threat to their establishment. They had hoped to see all of us complete our careers as failures, the NPP consigned to a footnote in history. They were wrong, the NPP now stands stronger than ever!\n\nWe have spent the beginning of our governance mourning our lost President and preparing our administration, now we are finally ready to go on the attack. The NPP will stand the test of time, we will ensure its dominance for decades to come. We will be in the courts, in the House, and soon enough, everywhere."
 USA_Strom_stackthebench:0 "Stack the Bench"
 USA_Strom_stackthebench_desc:0 "The judicial system has been continually failing our country for the past few decades. Phoney cases that should have died early are being held up, and passing onto the higher courts. Brown V Board, as a prime example, should have died in the first court it touched like the ridiculous trash that it was. Even upon reaching the highest Court, any reasonable Justice would have it killed in deliberation. This single case alone has put back the segregation movement by decades. If this isn't fixed, our movement will not be able to survive.\n\nThe best cure for destructive cases like Brown V Board is prevention. We can start assigning pro-segregationist judges immediately, cutting off the problem right at its source. With these changes, the Supreme Court will be able to start promoting the right values. Hopefully, if we do our job right, we won't see a similar case even reach the floor of the Supreme Court."
 USA_Strom_rallythelegislatures:0 "Rally the Legislatures"
 USA_Strom_rallythelegislatures_desc:0 "At this moment, we have an opportunity that may not come again. With RFK assassinated, the center elements within our pact have been sent reeling. The divisions within the NPP must be put to an end, the Progressives will continue to be pushed as we take further control of our pact.\n\nWe need to get our state Senators and Representatives on the move to press our advantage. It's time to start the consolidation of power in all seats of our government. We must achieve dominance within our own pact, and show our citizens the true face of the NPP. The Nationalists will sink its teeth in and never let go!"
 USA_Strom_consolethepeople:0 "Console the People"
 USA_Strom_consolethepeople_desc:0 "It is an irrefutable fact that RFK was loved by the country. He may have disrespected the South, and tried to destroy our way of life, but the people loved him nonetheless.\n\nRFK's popularity can work to our benefit however. If we work to console the people and become America's shoulder to cry on, we may be able to capture a portion of his base. It's very important that we aren't seen celebrating RFK's death, no one likes a sore winner. With the people on our side, there will be little we can't accomplish."
 USA_Strom_cementhislegacy:0 "Cement His Legacy"
 USA_Strom_cementhislegacy_desc:0 "When RFK was inaugurated it represented a great victory for the NPP. He managed to push our pact to the next stage by becoming the first NPP President. Despite our differences, we should cement his place in our pact as the influential man that he was.\n\nThis will mostly be a token gesture, monumental though it was, RFK's Presidency ultimately has divided our great nation, much of our work will be towards reversing his disastrous decisions."
 USA_Strom_redrawnmaps:0 "Redrawn Maps"
 USA_Strom_redrawnmaps_desc:0 "Once our state legislators have been rallied and are ready for action, we can start our work on cementing our power. There will be great changes that are going to be necessary for the vision we have for our nation; Without wide support, it will be impossible to implement any of our changes into law. We cannot allow the loss of a little popularity to cause us to start losing seats, the majority must always lie with us.\n\nIn order to keep our majority, we will be required to start the restructuring of districts. It will be a creative endeavor to start drawing our own new districts, states will be cut into many bizarre shapes in order to maintain our majority. We will be able to call upon this majority at any time we need to protect segregation, and the conservative way of life."
 USA_Strom_goodbehaviortheyhavenot:0 "Good Behavior They Have Not"
 USA_Strom_goodbehaviortheyhavenot_desc:0 "Many of the activist justices in the Supreme Court have been disrespecting the Southern way of life for decades. They push against our culture, call us monsters and racists for trying to preserve it. These \"Progressives\" think that they can simply destroy segregation and convert the South to their ideology? There have been wars fought for less! These justices must be taken down from the bench if we are to keep our culture intact.\n\nThankfully, there is a method that should give us the authority to remove some of these justices. Within our Constitution is the clause that judges of any court can only hold their offices during \"Good behavior\". If we can prove the inherent bias many of the judges hold against us, we should be able to remove them. With conservative judges taking their place, our power could be ensured for generations to come."
 lemay.1.t:0 "Big Cigar's Little Trouble"
 lemay.1.desc:0 "Curtis LeMay, known affectionately among his men during his Air Force days as \"Big Cigar\", took his seat behind the Resolute desk in the Oval Office and wondered absently how long it would be before someone burst into the room to tell him it was all just a big joke. Shit, when Wallace had approached him to ask him to be his running mate he'd never thought the old bastard would actually get elected, and never in his wildest dreams could he have imagined himself taking the oath in Wallace's place.\n\nWallace had left the Pact in a unenviably weak position, with the factions threatening to rip the NPP in two as the RDC nipped at their heels and chaos enveloped the nation as a result of Wallace's less advisable decisions. The Republican-Democrats were a bunch of weak-ass limp-wristed pansies that couldn't be trusted to protect America from the depredations of her enemies, and the firebrands in the NPP would rather set the country on fire than work together. LeMay knew it was up to him to bring America down from a boil to a simmer and ensure the NPP was able to stand united at the next election. The RDC could not be allowed to take control, and neither could the factionalists be permitted to tear the Pact apart.\n\nTrue to form, President LeMay struck a match and lit himself a fine Cuban cigar to puff on as he hollered for one of his aides to make him a gin and tonic. He leaned back in his chair and blew smoke rings at the ceiling. He'd never asked to be President, or even really wanted it, but being the leader of the Free World was sure to have its perks. LeMay smirked, and decided that if he was going to spend the next few years in the White House he might as well try and make the most of it."
 lemay.1.a:0 "Bombs away."
 lemay.2.t:0 "Meeting with Harrington"
 lemay.2.desc:0 "President LeMay allowed his mouth to curl into a vicious smirk around his cigar as he stared across his desk at Michael Harrington, the infamous socialist rabble-rouser, who was presently spluttering comically after the President had told him that him and his red-as-a-baboon's-ass cronies would not be playing any role in his administration.\n\n\"B-but- I mean, for god's sake, man- have some perspective-\" stammered Harrington, eyes wide as dinner plates. He'd taken it about as well as he would've taken a slap to the face. The President took a puff and blew the smoke out of the corner of his mouth, his eyes never leaving Harrington's own.\n\n\"Listen Mike,\" and Harrington darkened at his overly-familiar tone, \"I ain't Wallace but I sure as shit ain't a goddamn bleeding-heart sissy none neither. If people want something in this country they can damn well work for it, I ain't in the habit of giving handouts, and it'll be a cold damn day in hell before I compromise with the Krauts or the fuckin' Nips.\"\n\nHarrington composed himself and, with the utmost care, began again. \"Mr. President, I understand wanting to be tou-\"\n\nAnd that was as far as he got before LeMay took the cigar out of his mouth, leaned his paunch over the desk, and belted back, \"Goddamn right I want to be tough on the ingrates and the malcontents and the fuckin' fascists! I got nothin' more to say on the topic.\"\n\nHis face twisted in disgust, Harrington rose from his chair. \"I'm not going to sit here and take this disrespect. You're a disgrace to the Presidency and you only sit in that chair because your predecessor was worse than you. You've not heard the last of this.\" He coldly turned and strode for the door.\n\nPresident LeMay took another drag on his cigar and wheezed with laughter as Harrington made his way out. \"Tell your buddies not to get too comfy, Mike! Soon enough America will turf you spineless nancy-boys outta Congress!\"\n\nThe President roared with laughter as Harrington slammed the door shut behind him."
 lemay.2.a:0 "Don't let the door hit you on the ass on the way out!"
 lemay.3.t:0 "A Meeting With Goldwater"
 lemay.3.desc:0 "The President clinked his glass of gin and tonic against Goldwater's tumbler of scotch. They both took a sip and examined each other across the vast divide of the Resolute desk. LeMay said nothing, refusing to break eye contact with the man sitting opposite. Goldwater, to his credit, did not seem perturbed. He crossed one leg over the other and looked LeMay in the eye.\n\n\"Did you ask me here just to stare at me, Mr. President?\" he asked sardonically, taking another sip. He smiled, but his eyes were cold. LeMay frowned. They actually had a fair bit in common politically, the President reflected, but the Republicans were a far cry from the strong, uncompromising leadership America needed. Goldwater needed to be put in his place before he got too big for his britches.\n\nLeMay and Goldwater sparred back and forth for a while, each man trying to put himself on better footing than the other. To the aides cowering along the walls, it was like watching a particularly furious tennis match between where the players were both affecting a cool aura while also whacking the ball with every ounce of fury their bodies could summon.\n\nFinally, they got to the crux of the issue. \"I'm running this show, Barry,\" growled the President, \"Not you. Me. You might be a bigshot next to them swishes in the RDC but your mincing don't impress me none. I got no intention of kowtowing to you just to get a few more votes and that's the long and short of it. If you stand in my way you'll find out damn quick why they call me Bomber LeMay.\"\n\nGoldwater jerked the corner of his mouth up in a joyless imitation of a smile and finished his drink. \"That's what they call you, is it? Well,\" he said, betraying no emotion, \"I guess we're done here.\"\n\nAfter Goldwater had left, LeMay sat quietly for a time. Goldwater was patently a dangerous man, maybe the only one with any teeth in the whole of the goddamn RDC. Without a doubt, he was one to watch, lest he wake up one morning to find a knife in his back."
 lemay.3.a:0 "Never trust a man whose smile never reaches his eyes."
 lemay.4.t:0 "Like Wallace Never Left"
 lemay.4.desc:0 "\"You'll do no such thing!\" screamed President LeMay down the telephone, spittle coating the mouthpiece, as he brutally castigated the House Majority Whip. \"Don't even fuckin' think about it, you damn pansy! You'll whip those bastards in line or I'll have your head on a goddamn pike on the White House lawn by sundown! Don't think I'm gonna take this shit just 'cus I ain't been sitting on my ass in Congress collecting moss for the last twenty years! Do your goddamn job or it's your ass!\"\n\nHe slammed the receiver down so hard that for a moment he thought he'd broken it. LeMay exhaled and leaned backwards in his chair. Why'd they all have to be so goddamn difficult? His men in Congress, who by all rights should be following his commands, preferred to forget that he was now the President, even if all the chairs in the White House were still warm from Wallace's ass. A fair few of the bastards thought that a change of President meant they could do whatever the hell took their fancy, an idea he was having to forcibly dissuade them of, one by one.\n\nThe people of America had elected Wallace and LeMay because they wanted certain policies to be enacted, and it would be patently undemocratic to do anything other than to continue following the policies Wallace began before his unfortunate exit from the sphere of politics. Christ, most of these men wouldn't even be in Congress if it weren't for Wallace, and now bastards like this twinkle-toes Whip were vacillating about instituting tougher immigration quotas.\n\nFuck 'em, thought the President. If they think they can run roughshod over me they've got another thing coming."
 lemay.4.a:0 "Meet the new boss, he's the same as the old boss."
 lemay.4.b:0 "Meet the new boss, he's fucking slightly different than the old boss."
 lemay.5.t:0 "Beginning Integration Quotas?"
 lemay.5.desc:0 "Mr. President, I know you are a busy man with the whole running a country thing, but there is something I have to bring to your attention: integrating schools in the South. I know, I know, it's a can of worms, and no matter what you do, there will be a bunch of people who aren't happy. Either pro-civil rights guys will call you a segregationist toady if you don't immediately make everyone equal, and the states rights folks will call you a fascist for stepping on the toes of their constitutional prerogative.\n\nHowever, the folks at the Department of Education and the Department of Justice have come up with a way to get around it: Integration quotas. By \"encouraging\" states to make a percentage of class rosters have a minimum number of another race, we will be taking the first steps to integrating the schools. It doesn't have to be high, like five or ten percent, but enough to start the process rolling.\n\nYes, there will be ways school will try to get around this. They can try to make a whole class of just blacks that are kept in a closet or something. But we will have some inspections and regulations to ensure that each class from kindergarten to Grade 12 have at least one black student. Schools that disobey the rules will be fined and could lead to further inspections.\n\nYes, I know. They will get their way around it. But, if we start with a small number of students, then over time we can increase it, resistance will break down, and eventually Southern schools will be fully integrated. The only decision we have to make now, Mr. President, is how big of an initial quota do you want to put in place?"
 lemay.5.a:0 "Keep it low: this is just a token measure."
 lemay.5.b:0 "Bump it higher: The sooner they integrate, the sooner it will be over."
 lemay.6.t:0 "Integration Quotas Established"
 lemay.6.desc:0 "\"United States President Curtis LeMay announced this morning integration quotas that all public schools in the Southern portion of the country must abide by.\"\n\n\"LeMay has demanded that all public schools in the states of Texas, Oklahoma, Arkansas, Louisiana, Mississippi, Alabama, Tennessee, Georgia, Florida, South Carolina, and North Carolina must adhere to new integration laws that will be implemented in the next school year. These schools must consist of at least 5% Black, Hispanic, Asian, Native American, or any other racial minority population living in the state. Failure to comply with the order will result in action taken by the federal government along with the state government.\"\n\nThese words reached newspapers across the country, but they resonated most with the desegregationists reading. Immediately, leading desegregationists complained that President LeMay \"set the bar way too low\" and believed \"the South would never fully integrate at this rate\". Even other NPP politicians, mostly left-wing, denounced LeMay for his less-than-exceptional public school policy. Facing pressure on many different sides, the President must now decide the best path for proceeding with integration: keep Southern States content with the current integration policy, or favor the desegregationists by raising the percentage of minorities that will be admitted."
 lemay.6.a:0 "Keep the current policy as-is."
 lemay.6.b:0 "Raise the bar for Southern schools to meet."
 lemay.7.t:0 "[GetYear] Integration Quota"
 lemay.7.desc:0 "It's been another year, Mr. President, since we last discussed the implementation of integration quotas on Southern schools. It hasn't been easy, as we are trying to push some of the most stubborn people on this planet to do something they don't want, which in this case is treating African-Americans and Hispanics the same as white folks.\n\nThe quotas that we established are fairly low, as we believed that by easing our way to desegregation, by showing the south that it won't be the end of the world. While some liberals are claiming we are moving too slowly, and many conservatives are outraged that we are interfering in states rights, I think we can be confident that we must be doing the moderate and right thing since everyone hates us.\n\nInspections are still being undertaken, and show that, for the most part, integration is taking place. There are reports of white students bullying and assaulting their new black counterparts, as well as stories of teachers neglecting their new charges, but overall, it is going forward, and the majority of black students are seeing higher test scores and better results than when they were in all black schools. So I think we are on the right course, Mr. President."
 lemay.7.a:0 "Gotta think about the kids; white, black and brown!"
 lemay.8.t:0 "Quieting Them Down"
 lemay.8.desc:0 "President LeMay hung up the phone and immediately took a belt of scotch. Christ, but Wallace had left a mess for him to clean up. Somehow, while he hadn't been looking, Wallace had managed to piss off everyone in Congress aside from his hardliner allies, and unfortunately for him they seemed to see him as nothing more than Wallace's toady and were already busy giving him hell.\n\nHell, it's not like he'd asked to be President! For a fleeting instant he fantasized about resigning like Nixon, but he squashed that notion like a bug. If he went down that path, a dark cloud would follow him around for the rest of his life. At least in the White House he had a chance to bring Wallace's worst excesses to a screeching halt and make sure those milquetoast pussies in the RDC didn't sway the nation to their side by the next election. Who knows, he thought, smiling disbelievingly, maybe he could even do something to make America a better place.\n\nGoddamn it all, he was having a hell of a job trying to convince the Republicans and the Progressive faction that he wasn't the second coming of Wallace. He'd managed to get his foot in the door, but they were pushing back just as hard, and he knew he had to get them on his side if he was going to exert any leadership at all over Congress. The President sighed. Time to lick some more Republican ass. He finished his drink, put the receiver to his ear, and began to dial."
 lemay.8.a:0 "Someone has to get this train back on the tracks."
 lemay.9.t:0 "A Meeting With the Widow Smith"
 lemay.9.desc:0 "President LeMay was used to subservient women who'd obey his every command, fulfill his every need. Fetch him drinks, clean his clothes, raise his daughter. As such, it was hard for him to accept the beating he was getting from the rising star of the NPP's Nationalists faction, Margaret Chase Smith.\n\nA woman? Talking back not just to a man, but to the goddamn President of the United States? Unheard of. And yet, despite his initial misgivings at Smith's acid tongue and refusal to cower to his usual array of domination tactics, he found himself growing more fond of her with every passing minute. She may have been a broad, but damn it all, she had a heart of the coldest iron. Hell, she had more balls than all the limp-wristed Jap-loving queers in the Republican-Democrats put together!\n\nAnd so as he sat there puffing away at a fine Cuban cigar, gin and tonic in hand, he reflected that if she'd stood up to the excesses of McCarthy it was foolish to think she wouldn't stand up to him. Besides, he could use an ironclad like her on his side, and she'd be in a better place to seize the nomination with him in her corner.\n\nIn her grating Maine accent, Smith was laying out her plan to mend the rift within the NPP and heal the wounds of Wallace's worst extremes. \"Mr. President, this is the time for moderation. If we don't unify the Pact, we'll get buried at the next election. After Wallace, the people need stability, and they're looking to the RDC. If we don't get them to swing back our way soon we can say goodbye to our brief time in the sun.\" And you can say goodbye to the White House, thought LeMay.\n\nShe gave him a look of stern appraisal, and he realized she was waiting for his response. The President leaned back in his chair, and, glass in hand, extended his index finger to point in her direction. \"Mrs. Smith, I believe we can work together.\""
 lemay.9.a:0 "In politics, if you want something done, ask a woman."
 lemay.10.t:0 "Barbecue Diplomacy"
 lemay.10.desc:0 "\"Gotta say, Mister President: you sure make a mean burger!\" said Senator Lyndon Johnson, taking a bite off the six-ounce burger on his hands. \"For a Buckeye, mind.\"\n\nPresident LeMay grunted his approval as he expertly flipped the charcoal grill's patties one by one. \"It's an old recipe passed down from father to son,\" he muttered past his trusty cigar. \"And Chicago's an Interstate away from Columbus; getting hands on prime beef's never been a problem for us LeMays.\"\n\n\"Never thought I'd see beef burger this juicy east of the Mississippi, that's for sure. You dead certain there ain't a drop of Texan swimming in your veins?\"\n\n\"There's more France than Texas in my blood, Senator. What we got in common's a happy coincidence is all.\"\n\nBut boy, were there a lot. More than he'd expected from the gruff, wrinkled Republican, from planes to the CRA and everything in between. The senator stopped short of promising to cross the aisle with his buddies when the time comes; LeMay reckoned he'd get that and more with a little extra perseverance.\n\n\"Then it looks like we're not letting up 'til you breathe and shit the Lone Star State!\" Johnson chuckled heartily as tissue paper wiped the last traces of oil and spittle off his fingers. \"How's next weekend at the family ranch sound?\" he asked. \"Business and pleasure in one.\"\n\nThe President grinned. Barbecued ribs and ice tea on a hot Austin day? Who'd say no to that?"
 lemay.10.a:0 "I'd be right happy to. And call me Curtis."
 lemay.11.t:0 "[GetYear]年公民権法"
 lemay.11.desc:0 "As the President had expected, the furious phone calls began almost immediately. After the first few Congressmen yelling in his ear, LeMay had calmly left the phone off the hook and ordered that no visitors be admitted. Feeling completely and totally at peace, he sipped at a gin and tonic, for once without his customary cigar.\n\nLeMay wondered how many great reforms had been stopped in their tracks because it might have hurt at the ballot box. Most Presidents spent their years in the White House choked with the fear of losing re-election, but LeMay was not most Presidents. Having no desire to stand for the nomination, LeMay felt he was in the perfect place to push through some of the reforms America desperately needed after Wallace's abuses of power, chief among those the long-belated Civil Rights Act.\n\nOf course, he'd known there'd be blowback. Most of those who had voted for him on Wallace's ticket had done so to prevent the advancement of civil rights, and keep segregation going indefinitely. Now, however, the President was beyond caring. He could hardly call himself a liberal, but he'd come to see the way blacks were treated in America as being patently against the virtues of freedom and liberty the Founding Fathers had revolted to bring into being. Since he sat in the Oval Office for the time being, he'd decided to do something about it.\n\nLeMay had been expecting to spend his Vice-Presidency shoved into a corner as Wallace ran rampant over America. He'd never expected to do anything of consequence, much less to change history. The President finished his drink. He was sure there'd be recrimination from the people who were, until recently, his strongest supporters, but he couldn't find it in him to give a damn. Someone had to do it, sooner or later."
 lemay.11.a:0 "今なら私を記憶に焼き付けられるぞ。"
 USA_a_bite_off_the_big_cigar:0 "巨大葉巻を一噛み"
 USA_a_bite_off_the_big_cigar_desc:0 "President LeMay is no politician. An engineer by education and an air force commander by vocation, LeMay's only earthly concerns were where his bombs landed. He never had a passion for domestic matters, and sure as shit didn't go into his job to shake hands and kiss babies. Now, thanks to Wallace's impeachment and removal, a first in American history, he finds himself at the helm of a nation in turmoil and facing domestic threats that can't be solved with saturation bombing.\n\nStill, President LeMay is bound to his duties. He is committed to faithfully executing his constitutional responsibilities to the best of his ability. He's a fish out of water, so he'll have to choose whether to grow legs or flop his way back to the ocean. As soon as he takes his seat at the Resolute Desk, he'll light up a fat stogie and get to work."
