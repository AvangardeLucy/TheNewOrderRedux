 USA_sen_bill_name_54:0 "アメリカ国防再編法"
 USA_sen_bill_desc_54:0 "合衆国軍隊は愛国的で忠実であるがゆえに、連邦政府の権力者として我々の軍人を利用しようとする、この国の一部の指導者の捕食的な越権の犠牲になっている。アメリカ国防再編法はこの悲しい現状を覆すものであり、この合衆国の国防の最大の再編の1つとして地方防衛部隊を設立し、兵士が何よりも自分の権利と州を守ることを可能にし、彼らが適切と考えるあらゆる方法を用いることができるようにする。我々はこの国において、かつてないほど大きな意味を持つ州権を保証することができるのだ！"
 USA_sen_bill.210.t_passed:0 "ADRAが議会で勝利の行進"
 USA_sen_bill.210.t_failed:0 "ADRAが議会で討ち死に"
 USA_sen_bill.210.d_passed:0 "国内外のあらゆる脅威から自国を守ろうとする強い国民性に支えられた国であるアメリカ合衆国は、第二次世界大戦末期の敗北時にその防衛体制に関する衝撃的な事実を突きつけられた。この国の州政府の権限を強化するために勤勉に闘いを続けてきたウォレス大統領は、各州に常時活動する警察部隊と、州内の地方防衛力を担う「地方防衛部部隊」の設置を義務付けるとともに、これらの警察部隊の活動や執行方法に関する規制を自由化するという内容の、我が国の警察組織を全面的に見直す法案をまとめ、今日上院を通過させた。しかし国は全体として、この問題について大きく分断されている。\n\nウォレス政権は、アメリカ国防再編法（ADRA）はジョージ・C・ウォレス大統領の最高の立法成果であったと評価している。大統領はこの法律の成功について、「アメリカ国防再編成法はこの州の連合体で暮らす偉大な人々が、自分たちの考える方法で法と秩序を維持することを可能にするでしょう。さらに各州の地方防衛部隊はかつてないほどワシントンD.C.から縛られない安全保障と防衛の水準を保証することになります」と述べた。地方防衛部隊の設立はすでに数千人の志願者を生み出しており、州や国のために入隊するチャンスを探っている。\n\nしかし多くの人がADRAを強力な世界大国である米国の地位を直接的に害するものと見なしており、国内では広く溝が深まっている。「ADRAは、米国がグローバル世界大国として存続する力を汚している！」ある第二次世界大戦の退役軍人はワシントンDCでの抗議行動でこう叫んだ。「日本語やドイツ語を少し知っているだけの自国民を迫害するのに忙しいという状況で、いったいどうやって世界の舞台で自分たちの地位を確保するつもりなのか！」第二次世界大戦の退役軍人や平和主義者たちによる同様の抗議行動が、全米で複数起こっている。"
 USA_sen_bill.210.d_failed:0 "「先週、ワシントンで我々がちょっとしたトラブルにあったことはみなさん既にご存知かもしれません」ウォレスの声はすでに怒りで煮えたぎっている観衆を前にして、大きく響いた。「北部州人の悪巧みがあったのであります。国民を守る貴重な権限を強化する我らのアメリカ国防再編法案（ADRA)を、嘘つきのリベラルどもが口先で……」ウォレスがヒートアップしてくると、怒号が飛び交った。\n\n「連邦政府、つまりアンクルサムがその権限を手放すことに抵抗することは分かっていました。それは人間の本性なのだろうとは思いますが、間違いなくそれは名誉あることでも正しいことでもありません。この国は州の連合体であり、人々の意思に反して法律を決める圧倒的な中央権力がある国ではございません！」聴衆から歓声、怒号、悲鳴が上がった。ジョージ・ウォレスは敗北後でさえ、南部の聴衆をどう動かせばいいか、どんなボタンを押せばどんな心の琴線にふれるかを知っていたのだ。\n\n「そして皆さん、」彼はギアを変えて言った。「だからこそ毎回の選挙はとても重要なのです。投票だけでなく皆様の声や寄付も重要です。権利を取り戻したいのなら、そのために戦わなければなりません」北を指差しながら、彼は言った。「私は皆さんのために戦いますが、私一人の力ではどうにもなりません。ここ南部州の全員のために皆さんも戦っていただきたい。もし子供たちに安全な暮らしをさせたいなら、議会にもっと国民進歩錬磨議員が必要なのです」\n\n彼らを望んだ通りの場所に誘導したジョージは、自分の仕事ぶりを自賛した。彼は群衆の中に恐怖と怒りが広がっているのを確認した。彼は見ればすぐ有権者や篤志家がわかるのだ。法案の失敗には深く失望させられたが、少なくともそれは良い結果ももたらすだろう。"
 USA_sen_bill.210.a:0 "州の連合よ再び！"
