 newzealand.1.t:0 "ジョージ・ウォレスからの知らせ"
 newzealand.1.desc:0 "言質だ。ウォレス政権が計画する外交政策の革命がもう一歩大きく踏み出すために必要なのは、言質だけだった。そしてウォレス大統領がその言質を受け取ったのは、J・ウィリアム・フルブライトが大統領にもう一枚の紙を手渡したときであった。\n\n「拝啓\nアメリカ合衆国大統領ジョージ・C・ウォレス様\n\nニュージーランド政府は、米国が自由国家機構加盟国およびそれ以外の国に対して送付した要請の内容を集中的に検討しています。ニュージーランド政府の指導者たちは、傷ついた太平洋における近代史の悲劇が鮮明に思い出される中、経済と貿易保護という観点において、我々両国政府およびその周辺国政府が同盟を強化する試みが必要であるとの結論に達しました。世界の国々は民主主義と自由市場の領域から提供される偉大さと潜在性、繁栄について思い起こさなければならず、そのような理想を確実にするための太平洋貿易地帯の計画に加えて、ニュージーランドはパース会議に参加することを誇りに思います。太平洋のあらゆる諸国民が共栄圏における日本の過酷な支配から発せられる権能に怯えながら暮らしている一方で、ニュージーランド国民は自分たちのため、そして他の人々のために、かつて考えられなかったほどの明るい未来を約束しようとしているのです。\n\n正義と自由を胸に。\n敬具\nニュージーランド国民を代表するキース・J.ホリオーク首相」\n\nウォレス大統領はこの言質の小さな文の中に、パース会議が形成するであろう理想を見出した。民主的な経済の未来。日本の侵入という脅威のない安全で安心な未来。ウォレス大統領は目を輝かせながら国務長官の背中をたたき、うなずきながら祝福した。"
 newzealand.1.a:0 "ニュージーランド人は安全だ！"
