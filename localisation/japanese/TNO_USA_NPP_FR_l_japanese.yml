 USA_wal64_win_em_over_desc:0 "国民進歩連盟は、壮大なたった一つの原則に基づいて結成された。それが「アメリカ・ファースト」だ。外交において、特に奪われた領土を取り返すことについてはアメリカの利益が最優先されるが、同時に、アメリカの労働者や家族のニーズも最優先されるべきものだ。確かに彼らの中には、隔離政策問題のせいで政府に対して対立している者もいるかもしれないが、ウォレス大統領以上の友人はいないということを、全アメリカ人に見せつけてやろうではないか！\n\nウォレス大統領は、二つの人気ある社会福祉プログラムの拡充を通して支持基盤を拡大していく。それがメディケアと社会保障だ。全米の労働者に連邦政府から支援することで、高齢者や新規被保険者に恩返しをし、再び勝利を収めることができるだろう。"
 USA_wal64_partys_plan:0 "連盟の計画"
 USA_wal64_partys_plan_desc:0 "好むと好まざるとにかかわらず、私たちは皆、この問題に一緒に取り組んでいくべきだ。連盟の進歩党派は、長い間、メディケアと社会保障を支持してきた。彼らはこの問題では主導権を握ることがで切る。結局のところ、これは連盟を統一するためのものなのだから、連盟全体で方向性を決めていくべきだろう。\n\nウォレスは、これらの新しい法案に関しては、作成を進歩党派に譲る。マリーン・ニューベルガーやスクープ・ジャクソンなどに法案の主要な支持者になってもらうことで、ウォレスはイデオロギーよりも党を優先することを示す。そうすることで、進歩党派の政治家や北部の国民党派、さらには少数の民主党員にも働きかけて、自分の法案への投票を確保することができるのだ。もちろん、進歩派が主導しているからといって、これらの法案に自分の政策をいくつか盛り込めないわけではない……"
 USA_wal64_WALLACE_SHALL_LEAD_THE_WAY:0 "ウォレスが導く！"
 USA_wal64_WALLACE_SHALL_LEAD_THE_WAY_desc:0 "進歩党は、いつになったらウォレスが自分達の大統領であると理解できるのだ？彼は予備選挙でも本選挙でも正々堂々と勝利した。古き良き南部の少年が国民進歩連盟の教義を定義することを望まないのであれば、他の政党を探せばいいのだ！彼らはメディケアを手に入れ、社会保障を手に入れている。しかし、彼らはただウォレス大統領が望み続けた法案を手に入れればいいのだ！\n\nウォレス大統領は社会保障とメディケアの主要な擁護者となることで、自らの政党であることを明確にするだろう。国民党は政策提言の中心となり、その過程で独自のディキシークラットのメッセージを全米に広めていく。これらの法案は、かつてキングフィッシュが提案したような伝統的で家庭的な南部の相互扶助として、全米から注目されるだろう。これは進歩党派を遠ざけるかもしれないが、西海岸から東海岸までの全ての有権者を国民党派に集めることができる。"
 USA_wal64_social_security:0 "社会保障の拡充を目指す"
 USA_wal64_social_security_desc:0 "この国には、死ぬまで働いている年寄りがたくさんいる。老後の蓄えもないのに、誰が彼らを責めることができるのだろうか？しかし、これでは若者が仕事に就くのが難しくなってしまう。経済を活性化させたいなら、このような高齢者を引退させねばならない。社会保障制度はまさにそのためのちょうど良い機会と言えるだろう……\n\nウォレスは、社会保障制度改革の草案を作成する予定だ。NPPが高齢者の味方であることを証明することで、アメリカで最も年齢の高い有権者からの支持を高めることができる。この法案を我が党の特定のメンバーの利益に合わせて変更する機会も何度かあるかもしれない……"
 USA_wal64_segregated_security:0 "保障の対象外"
 USA_wal64_segregated_security_desc:0 "社会保障制度は、退職者だけでなく失業者にも適用される。そこに、ある問題がある。南部の経済は黒人による安価な労働力で成り立っている。何百万もの黒人が、わずかな賃金で農作業や家事手伝いをしているが、それは食べていくための他の選択肢がないからであり、特に他の場所で仕事を失った場合はなおさらだ。しかし、彼らに失業手当や年金を支給すれば、低賃金の農作業や家事を拒否できるだけの収入が残ってしまう。これでは脆弱な南部の社会・経済システムが崩壊しかねない。サーモンドは、それが起こらないことを保証してほしいと言っているが、我々は丁度その計画を持っている。\n\n農業労働者と家事労働者を社会保障の対象から除外すればいいのだ。これらの仕事は失業手当や年金の対象にはならないので、気まぐれに仕事を辞めてより良い仕事を探す自由はないのだ。農業労働者と家事労働者には黒人が圧倒的に多いため、事実上、社会保障が分離されることになる。これで連盟員の支持を得ることはできるが、連盟内の進歩主義者たちを恐れさせることになる。\n\n§Rサーモンドは南部の社会システムを脅かすような社会福祉制度には断固として反対しており、彼をなだめなければ、できるだけ多くの票を我々から奪おうとするだろう。§!"
 USA_wal64_northern_adjacents:0 "北の隣人達"
 USA_wal64_northern_adjacents_desc:0 "国民党派には二つの派閥がある。南部のディキシークラットと、昔ながらの北部の共和主義者たちである。後者の派閥はビジネス主義が強く、彼らに社会保障制度を支持してもらうには少し説得が必要かもしれないが、この法案のためには努力せねばならない。\n\nウォレスは北部の国民党派のリーダーである、マーガレット・チェイス・スミスとスピロ・アグニューに会い、社会保障拡充法案への支持を取り付ける。老人を引退させることによる効果を説明することで、より多くの若者が労働力となり、個人消費を促進するのに十分なお金を稼げるようになることを示すのだ。我ら全員が支持してくれれば、法案を通過させるのは簡単だろう。"
 USA_wal64_spend_spend_spend:0 "金を使おう！使おう！使おう！"
 USA_wal64_spend_spend_spend_desc:0 "年金が欲しいか？では年金をやろう！失業してしまったのか？いいや家は売らなくていい！ウォレスはワシントンの友人であり、お前を窮地から救ってくれる。値段を言えば補償してやろう！貧乏人、疲れた人、困ってる人を聞かせてくれ、俺たちが立ち直らせてやる！\n\nウォレスは社会保障拡充法案において信じられないほど寛大な補償内容を提案するだろう。北部のビジネス志向の国民党派指導者たちは渋るだろうが、この強力な法案は彼らが地団駄を踏むほど多くの票を我々にもたらすだろう。"
 USA_wal64_asses_as_allies:0 "味方のために？"
 USA_wal64_asses_as_allies_desc:0 "我々と最も近い関係にあるのは、RDCの共和党派だ。彼らはリベラルな民主党派よりもやや保守的だが、社会福祉の価値を概ね理解している。バックリー派のヤンキー共を説得するのは難しいだろうが、ゴールドウォーターに連絡をとれば、新しい法案に賛同してもらえるかもしれない。\n\nあるいは、ボビー・ケネディを初めとする進歩的な民主党派に手を差し伸べるのもいいだろう。彼は公民権運動に対する我々の姿勢を軽蔑しているが、常に労働者の味方である。彼が今まで我々の政党の進歩派に「亡命」してこなかったのは、正直言って驚きだ。"
 USA_wal64_medicare:0 "メディケアの実現に向けて"
 USA_wal64_medicare_desc:0 "社会保障制度拡充は、高齢者以外の労働力確保と経済的流動性の促進に役立つが、それだけでは十分ではない。多くの雇用主は労働者に対して健康保険を提供しており、そのために高齢者は退職と同時に医療を失うのではないかと恐れている。そこでNPPは、高齢者に健康保険を提供する国家メディケアプランのさらなる拡充を提案した。\n\nこの新たな法案は、最大の有権者である退職者だけでなく、NPP進歩党派にも支持されるだろう。メディケアで彼らをなだめることができれば、ウォレスの州権法案にも目を向けてくれるかもしれない……"
 USA_wal64_restrict_coverage:0 "対象範囲を制限"
 USA_wal64_restrict_coverage_desc:0 "バードとサーモンドは、新たなメディケア法に憤慨している。「このプログラムで黒人が保険に加入するようになれば、病院は隔離をなくして彼らの支払いに応じるようになるだろう」、と言っているのだ。さらに、連邦政府が医療費を負担してくれることを知った黒人たちが、繊細な南部経済の中で低賃金の仕事を辞めてしまうことを非常に心配している。ウォレスは、何も恐れることはないと断言する必要があるだろう。\n\nそこで、家事労働者や農業労働者であった退職者を保険の対象外とする条項を、メディケア法に追加する。これらの仕事は黒人が圧倒的に多いため、病院が診ることのできる黒人患者の数を劇的に減らすことができ、また、黒人を安価な労働力として確保し続けることができる。\n\n§Rサーモンドは南部の社会システムを脅かすような社会福祉制度には断固として反対しており、彼をなだめなければ、できるだけ多くの票を我々から奪おうとするだろう。§!"
 USA_wal64_more_more_more:0 "もっと、もっと、もっと"
 USA_wal64_more_more_more_desc:0 "ヘルスケアが欲しい？ちょうど良かったな！高齢者の保険料が安くなるぞ！慢性病患者のための途切れない介護施設も使える！給付によって生活費も増える！さらには障害者手当だってあるぞ！もし君が健康保険を必要としているなら、ドクター・ウォレスの出番だ！\n\nメディケアで提供される給付内容を大幅に拡大しよう。予算は打撃を受け、北の国民党派ブロックは反発するだろうが、有権者は神に感謝するだろう！この法案は、次の選挙に向けの必要な勢力を構築することにもつながるはずだ！"
 USA_wal64_encourage_elephants:0 "ロバを励ます"
 USA_wal64_encourage_elephants_desc:0 "ジョンソンは、いわゆる「偉大なる社会」について、いつもわめき散らしてた。しかし、彼の医療政策は私たちの政策とよく似ている。もしかしたら民主主義政党の中に思いがけない味方を見つけることができるかもしれない。\n\n私たちは違いを乗り越えて、LBJやリベラルな民主党のリーダーたちと会談を行う。メディケアを超党派の法案にすることを提案し、法案が上院に提出されたときに彼らの支持を得られるようにすることができるだろう。\n\n§Rジョンソンは、統合問題に関してはテキサスのロングホーンのように頑固で、保障範囲の制限には耐えられないだろう。§!"
 USA_wal64_finalize_the_act:0 "法案の最終決定"
 USA_wal64_finalize_the_act_desc:0 "現在、我々はメディケア法案の最終草案を完成させているところだ。この法案が可決されれば、何百万人もの恵まれないアメリカ人が医療を受けられるようになるだろう。\n\nこの法案は、北部の国民党派勢力からは賛否両論あるものの、南部や進歩党派からは幅広い支持を得ている。上院に提出する前に、必要に応じていくつかの変更を加えておこう。"
 USA_wal64_get_it_ready_for_congress:0 "議会に向けての準備"
 USA_wal64_get_it_ready_for_congress_desc:0 "社会保障制度に何を実現させたいかが決まったところで、今度はそれを上院の議場に提出するための準備をする。具体的な内容を正式に決定し、握手をして、最終的な決定を委員会から議会に提出する。\n\nそれまでの行動によっては、ウォレスの机に法案を届けるチャンスを確保したかもしれないし、台無しにしたかもしれない。しかし、他にも変更点がある場合に備えて、まだ準備の時間が残っている。"
 USA_wal64_senate_votes:0 "上院での投票！"
 USA_wal64_senate_votes_desc:0 "ついに、メディケアと社会保障制度拡充が上院で審議される時が来ました。談話、討論、そして願わくば議事妨害が起こらないよう、始めよう。\n\nこれらの新法は、国民進歩連盟の結束にとって極めて重要であり、我々が「小人の党」としての地位を確立するための人道的事業である。これらの法律は、我々が自助努力を行うための基盤となるものである。これらの法律は、ウォレスと彼の党が次の選挙で必要とするポピュリストとしての資格でもある。\n\n上院での採決の後、彼の机の上に、署名のためにこれらの法案が置かれることを期待しよう。"
 USA_wal64_the_job_corps_act:0 "職業法"
 USA_wal64_the_job_corps_act_desc:0 "誰もが努力と決意によって繁栄を手に入れることができる、それがアメリカン・ドリームというものだ。これを実現させ、そして戦後の苦境を乗り越えるには、失業中の若者を労働力として活用する他ないだろう。ウォレス大統領は、そのための計画を持っている。\n\nウォレスは職業部隊を創設するための法案を起草する。これは16～24歳の若い男性と女性に無料の教育と職業訓練を提供するプログラムだ。これにより、低所得で善良な男女が、充実した地位を追求するために必要な訓練を受けることができる。ウォレス労働部隊では、落ちこぼれの若者たちが溶接、看護、船員など、人生の天職を見つけることができるのだ。"
 USA_wal64_looks_towards_rust_belt:0 "スチールベルトを目指して"
 USA_wal64_looks_towards_rust_belt_desc:0 "ウォレスは厳しく、公正な人物だ。労働部隊は、彼に投票した者だけでなく、全てのアメリカ人のために存在している。国民に真剣に受け止めてもらうためには、このプログラムを全米規模に展開せねばならない。\n\nウォレスは、すべての州に労働部隊のオフィスを設置するために必要な資金を注入する。費用はかかるが、これによってプログラムの魅力と効果が広がる。ことによっては、スチールベルトでの票稼ぎもできるかもしれない……"
 USA_wal64_dixies_land:0 "綿花の国"
 USA_wal64_dixies_land_desc:0 "南部が最も失業率の高い地域であることは周知の事実だ。これはヤンキーが国を焼き尽くし、カーペットバッカー（南部に移住した北部人）が残ったものを略奪したからだ。今こそこの不公平を正し、労働部隊という形で南部に賠償金を支払うべきだ。\n\n労働部隊は「恵まれない」州、つまり南部に限定される。全資金を投入することで綿花の国に新たな労働機会が生まれ、失業補助金によって南部の繁栄も拡大する。これにより、南部は経済的に北部と同等になり、我々の支持基盤も強化される。"
 USA_wal64_the_USP:0 "恵まれない州計画"
 USA_wal64_the_USP_desc:0 "これで南部への補助金計画を詳細に決定し、実行に移すことができる。北部は目を丸くして驚いているだろうが、奴らはハイキングにでも行っておけばいい。我々は国家規模での地理的な富の再分配について話しているのだから、進歩党支持者はこれを喜ぶべきだ。\n\n恵まれない州を支援するプログラムが発動される。職業部隊の現地化はもちろんのこと、インフラ整備や南部へのビジネス誘致のために多額の補助金を出すことになる。この政策は、南部のインフラ整備と大量の票という形でリターンをもたらしてくれるだろう。"
 USA_wal64_expand_UE_subsidies:0 "失業給付の拡大"
 USA_wal64_expand_UE_subsidies_desc:0 "労働部隊は南部の失業者を救済する素晴らしい手段であるが、これだけでは十分ではない。労働部隊に入れる資格がない者達のためにも、ウォレスは涙ぐみながら給付を拡大さねばならない。しかし、この権利は無条件で与えられるため南部は安心している。\n\nウォレス大統領は恵まれない州計画による失業給付の拡大を発表する。これは予算的には厳しいだろうが、南部の生活水準は大幅に向上する。南部の票も獲得され、ディキシーを全米の平均に近づけることができる。無論、その金をどこに使うかは州が決めることであり、一部の者の収入が他より低かろうと、それはウォレスの責任ではないのだ。"
 USA_wal64_segregated_corps:0 "隔離された労働部隊"
 USA_wal64_segregated_corps_desc:0 "ウォレスは州の権利を守ることを公約に掲げて選挙に勝利したが、その意味は誰もが知っていた。労働部隊が南部に限定された今、労働部隊が南部の社会的価値を最大限に具現化することは必要かつ適切である。\n\nウォレスは労働部隊で人種隔離を行う。人種は別々に仕事をした方が効率的だからだ。さらに言えば、黒人の隊員には農業、料理、家事など、伝統的に適した仕事を優先的に任せることができる。進歩的な者達は騒ぎ立てるかもしれないが、南部には労働部隊を自分の好きなように運営する権利があるのだ。\n\n§Rこれは非常に議論を呼び、裁判で争われる可能性もある。願わくば合衆国最高裁判所が我らの味方であらんことを。§!"
 USA_wal64_hurrah_hurrah:0 "万歳、万歳！"
 USA_wal64_hurrah_hurrah_desc:0 "ロバート・E・リー将軍は、「義務」は英語の中で最も最も崇高な言葉であると言ったが、ウォレス大統領はその意味を真に理解している。彼は、南部のすべての男性、すべての女性、すべての子供に対して、自分の義務を果たした。彼は南部人が生活費の一部を騙し取られたり、南部人の子供が将来の生活を少しでも奪われたりしないように、国政における正直さと経済性に対する義務を果たした。\n\nそして、進歩主義者達が嫉妬しないように、ウォレスは南部の両人種のために雇用と良い未来を望んでいることを示している。彼は南部の黒人に、私たちが彼らと協力するように、彼らの独立した人種的立場から、個人の自由と豊かさの中で発展し成長するために、我々と共に働くよう呼びかけている。これはウォレスの宗教の基本的な遺産であり、彼はそれを完全に実践している。\n\nウォレス大統領は、ヤンキーのように南部を焼き尽くすためではなく、真の歓喜をもたらすために、繁栄の新時代を切り開いて前世紀の栄光を取り戻すために帰ってきたのだ。ウォレスに万歳三唱を！ディキシーに万歳三唱を！"
 USA_wal64_ad_with_union_boss:0 "組合に対する宣伝"
 USA_wal64_ad_with_union_boss_desc:0 "AFL-CIO（アメリカ労働総同盟・産業別組合会議）はウォレスを憎んでいる。彼らはアラバマ州においてすら隔離撤廃活動家に取り入り、大統領を労働者の敵と揶揄している。彼らは、古くからの同盟者である中道を裏切り、ウォレス政権に対抗するRDCの次のキャンペーンを協力している。AFL-CIOは次の選挙でウォレスを落選させることに全力を注いでいるのだ。\n\n少なくとも、彼らの指導部はそう主張している。\n\n組合内部では組合幹部は、「ウォレス病」が組合員に蔓延していることに対してパニックになっている。内部調査によると前回の選挙でAFL-CIO構成員の3分の1がウォレス大統領に投票しており、今もその数は増える一方だそうだ。ウォレス大統領はこの機に乗じて、新職業部隊計画を利用して組合内における支持基盤を強化しようと考えている。彼は職業法のおかげで最近就職した労働者を含む普通の労働者に会って自分は組合員にとって最高の友人だと言うことを含む、この計画の新しい宣伝活動を行うだろう。うまくいけば彼は組合貴族と一般組合員の間の断絶を暴露して、政治的な場面での組合の信頼性を弱めることができるだろう。"
 USA_wal64_create_the_cccs:0 "文民保護部隊の創設"
 USA_wal64_create_the_cccs_desc:0 "職業部隊は失業者解消のための良い滑り出しとなったが、もっとやるべきことがあるはずだ。我が国の貴重な天然資源は脅威にさらされており、それを守るためには多くの人手が必要である。今こそ残された失業者たちをこの国を再び美しくするために働かせる時なのだ。\n\nウォレスは一時的な労働者雇用計画である文民保護部隊を創設し、失業中のアメリカ人をインフラの建設や自然景観の保護に従事させる予定である。彼らは州公園の建設、洪水防止、新しい道路や航空路の舗装など、さまざまな業務に従事することになる。もちろん各州はその地域の文民保護部隊の内訳をコントロールすることができるので、南部は各人種ごとの仕事の割り当てを正確に決めることができるかもしれない。"
 USA_wal64_incentivize_work:0 "働く「動機」を与える"
 USA_wal64_incentivize_work_desc:0 "ウォレスの失業対策は、自助努力の原則に基づいて構築されている。我々が人々に仕事を与え、彼らが働くによって、経済を発展させるのだ。単に権利を与えているだけではないのだ！福祉制度を経済的に存続させるためには、自助努力による労働計画に完全に方向転換する必要があるのだ！\n\nウォレスは職業部隊と文民保護部隊を創設への取り組みを実施した後、失業給付金を削減する。これは予算の節約にもなるし、ほとんどの労働者はすでに雇用されているか、職業部隊と文民保護部隊の支援を受けているため、打撃を受けることはない。無論、どの人種がこれらの計画の恩恵を受けれるのかについては、それぞれの州に委ねられている。"
 USA_wal64_court_the_center:0 "進歩党派の機嫌を取る"
 USA_wal64_court_the_center_desc:0 "ウォレスは進歩党派にあまり我慢するつもりはないが、しかし残念ながら彼らの支持も必要としている。最も重要なことは、彼の新しい計画に人種差別的なバイアスがないことを北部に信じさせるために、彼は中道を必要としていることである。ガイに電話するべき時だ……\n\nウォレス大統領は進歩党派の指導者であるウィリアム・ガイに、自分の雇用創出計画を賞賛するメディア回りをするよう依頼するつもりだ。大統領は、彼らが国を西岸から東岸まで働かせることで、肌の色に関係なくすべてのアメリカ人に利益をもたらすと国民に保証するだろう。そうすれば我が党はより結束を固めるだろうし、次の選挙ではさらにもう少し票を獲得できるかもしれない。"
