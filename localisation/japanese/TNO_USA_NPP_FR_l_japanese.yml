 USA_wal64_roll_back_segregationist_rhetoric:0 "隔離主義者達のレトリックを取り戻す"
 USA_wal64_roll_back_segregationist_rhetoric_desc:0 "政権の成功に誇りと喜びを感じたいのはやまやまだが、ひとつだけはっきりしていることがある。それは、アメリカの人々が壊れ、分裂し、お互い対立し合っているということだ。好むと好まざるとに関わらず、このまま溝を作ってしまうと国がダメージを受けることになる。たとえ行動を起こすことが我々の成功の最大の武器であったとしても、さらなる怒りと不和を助長するだけだ。このように、一片の安定もなくアメリカが成功することは不可能であることを知った上で、我々は人種隔離政策に関するより突飛な発言を撤回しなければならない。我々の支持層は、自分たちが投票した党の公式見解の変更に対してさらに混乱するだろうが、国家がこれ以上バラバラになって、癒しのプロセスが止まってしまうことは絶対に避けなければならない。我々は、たとえ火を消すことになろうが州の権利を守るために連邦政府に対抗していこう。"
 USA_wal64_workers_for_business:0 "職業人"
 USA_wal64_workers_for_business_desc:0 "会社のオーナーや経営者は素晴らしい人たちだが、現場で働く何千人もの一般人がいなければ、偉大な企業も何もできないだろう。現代のアメリカ企業は、偉大なヘンリー・フォードの教訓を学ばなければならない。つまり、幸せでよく扱われた労働者はより効率的な労働者となり、優れた潜在的消費者となるのだ。これまで政府から受けてきた援助によって、大企業は今、労働者に対する保護を受け入れる準備ができている。最終的には、誰もが以前よりも良い生活を送ることができるだろう。"
 USA_wal64_lower_business_tax:0 "事業税の引き下げ"
 USA_wal64_lower_business_tax_desc:0 "アメリカのビジネスを成長させ、この国を向上させるために必要なもの－－それが資本だ。継続的な成長とより多くの雇用を確保するための、最初の、そして最も直感的なステップは、政府が企業に課している不要な税金から企業を解放することだ。特に、連邦政府を縮小させる必要があることは誰もが認めている。"
 USA_wal64_time_to_save_america:0 "アメリカを救う時だ"
 USA_wal64_time_to_save_america_desc:0 "1964年、南部の怒りの津波がアメリカを襲い、ジョージ・ウォレスが大統領の座についた。彼の選挙での公約はシンプルなものだった。ニクソンの耐え難い行為を何としても廃止すること。ジョンソン、ケネディ、ニクソン、キング、そして国内の「公民権」テロリストたちがアメリカの生活様式に与えたひどいダメージを、ウォレスが元に戻そうとしているのである。\n\nウォレス大統領は、アメリカ国家伝統保留法の起草を開始する。この法律では1962年に制定された公民権法を廃止すると共に、南部の州が再分離を開始するための日程や手順を提供する。もし我々がそのような道を選んだならば、北部の州も隔離制度を導入することになるだろう。また、公共機関では完全分離を実施し、軍隊でも分離を推進する。そして、警察には分離を実施するための広範な権限を与える。しかし、まずは上院での十分な支持を得て、この法案をウォレスのデスクに届けなければならない。これには多少の選挙活動や妥協も必要になるかもしれない……"
 USA_wal64_make_speeches_throughout_the_country:0 "全国各地でスピーチを行う"
 USA_wal64_make_speeches_throughout_the_country_desc:0 "「そして、古いニューイングランドの岩のような愛国心を持つ生粋の息子や娘達、偉大な中西部の頑強な主審者達、そして炎のような自由な精神を持っている西海岸の開拓者の子孫達。私達は、貴方達が南部の精神や哲学を持っていると信じている。一緒に来よう。貴方達も南部人であり、私達と一緒に戦う兄弟なのです」\n\nウォレス大統領は、ANTRA（アメリカ国家伝統保留法）を宣伝するために西海岸から東海岸に及ぶ大規模なキャンペーンに乗り出すことになる。彼はボストンの主婦たちに、自分の政策によって子供たちが黒人学校にバスで通わなくて済むようになると言い、ミシガン州の自動車労働者には、黒人が組合員の仕事を奪われないようにすると言い、ニューヨーク郊外の裕福な人々には、ANTRAがなければあっという間に「近所付き合いができなくなる」と言うだろう。それから？彼はアメリカを混沌と破壊から救うことができる唯一の法律に票を投じるよう、議員に働きかけるだろう。"
 USA_wal64_all_this_does_is_suppress_the_unrest_not_fix_it:0 "騒動を収束させるのではない、鎮圧するのだ！"
 USA_wal64_all_this_does_is_suppress_the_unrest_not_fix_it_desc:0 "「いわゆるフリーダムライダーは、CRA（公民権法）が可決されたからと言って運動をやめると思うか？この10年の間に、奴らは諸君の街を3度焼き払わないとでも思うか？この高慢なナチス的活動家に1インチでも譲歩すれば、奴らは1フィート踏み込んできて、そして諸君の足元全体を奪いに来るに決まっている！CRAは一時的に黒人をなだめることができたかもしれないが、ANTRA（アメリカ国家伝統保留法）は、奴らの暴動を未然に防ぐ手段と権限を我らの青年に与えることで、奴らの騒動の息の根を止めるだろう！私の言葉を覚えておけ、ANTRAを成立させなければ我らに平穏はない！」\n\nウォレスは、法と秩序を重んじるレトリックを最大限活用するだろう。彼はCRAを、全国の警察官を弱体化させる破綻した法律と非難し、ANTRAを「公民権」暴徒の猛攻撃から自分たち自身と財産を守るアメリカの最後の希望として宣伝する。"
 USA_wal64_campaign_in_the_west:0 "西部でのキャンペーン"
 USA_wal64_campaign_in_the_west_desc:0 "西海岸はウォレスが支持を求める場所として最も自明なところだとは言い難い。しかし彼の分析官は、この進歩主義の砦に好機の入り口があると見ている。ウォレスがうまくやれば、ビバリーヒルズの賢明なリベラルにもなぜANTRA（アメリカ国家伝統保留法）が必要なのかを納得させることができるだろう。\n\nウォレスは、人種隔離撤廃はアラバマだけでなくカリフォルニアでも行われるであろうことを説明するだろう。ブラックパンサー党はすでに武力でロサンゼルスの善良な人々を恐怖に陥れており、奴らがワッツと街全体に放火するまでに凶暴化するのは時間の問題だ。警察が暴徒に襲われる諸君を見捨てて、自力で家、家族、会社を守る羽目になりたくなければ、ANTRAに賛成するよう議員に言いたまえ！"
 USA_wal64_private_discussions_in_congress:0 "議会での私的な議論"
 USA_wal64_private_discussions_in_congress_desc:0 "ウォレスには公民権法について言いたいことがたくさんある。この法律がその社会的地位を引き上げようとしている我が国の特定層については、もっともっと言いたいことがある。しかしウォレスがそれらについて言いたいことの大部分は、上院の議場ではなく密室で言った方がいい。\n\nウォレス大統領は穏健派議員たちと内輪で会って、公民権問題における自分の立場を理解してもらうようお話しする。うまくいけば、これらの上院議員たちが時が来たときに静かに賛成票を投じるよう、説得することができる。"
 USA_wal64_convince_lobbyists:0 "ロビイストを説得する"
 USA_wal64_convince_lobbyists_desc:0 "憲法修正第1条はすべての米国民に不満の解消を求めて政府に請願する権利を保証しているが、1962年公民権法ほど大きな不満が近年米国民に与えられたことはないだろう。この法律は詐欺であり、ペテンであり、でっち上げだ。これは言論、集会・結社の自由を脅かしており、これらの自由の行使を特定の条件下で連邦犯罪とするものである。これは「公民権法」なんかではなく、連邦刑法なのだ。一般市民が議員を説得できないのであれば、プロを持ち込むしかないのかもしれない。\n\nウォレス大統領は最高のロビイストを雇えるだけ雇って議会に殺到させるつもりだ。彼らは、ウォレスが会う時間を確保できないすべての人に会って、連邦ファシストの専制に対するウォレスの正義の十字軍を彼らに売り込むだろう。そうすれば彼らは交渉のテーブルに着き、ANTRA（アメリカ国家伝統保留法）に賛成票を投じるようになるはずだ。"
 USA_wal64_money_in_congress:0 "議会のお金"
 USA_wal64_money_in_congress_desc:0 "この国ではファシストモンスターが台頭している。それは政府に浸透した。報道機関も浸透した。多くの教会指導者をも浸透してした。そいつは自由を愛する人々の生活のあらゆる段階・側面に浸透している。アメリカ自由人権協会の資金提供者と、親日派・ヒトラー派の後援者と共に、そいつはANTRA（アメリカ国家伝統保留法）の成立を妨げてようとしている無数の下院議員に資金を提供している。\n\n今こそ火には火で戦うべき時だ。\n\nウォレス大統領は国会議事堂に雨を降らせるつもりだ。愛国的市民サポーターから議会に金が流れ込むだろう。彼のロビー活動が終わった後の段階では、これがアメリカの財産権と人権を一挙に救うための、ANTRAを通過させるのに必要な票を得るための、最後の一押しとなるかもしれない。"
 USA_wal64_hinder_black_voters:0 "黒人の投票を妨げる"
 USA_wal64_hinder_black_voters_desc:0 "54年にサーモンドが南部の共和民主連合脱出を先導して以来、民主党の腰抜けどもは片足を自由を愛するアメリカの愛国主義に、もう片足をリベラルファシストの専制主義に突っ込んできた。彼らはその中道を歩もうとしているかもしれないが、彼らの連立が選挙権筆記テストを廃止すれば、その途端に黒人はその小細工に感謝して共和民主連合に迷いなく投票するだろうことを心の中のどこかで分かっているはずだ！しかしウォレス大統領は許し、忘れることができるキリスト教徒である。もし民主党議員が自分たちの頑迷さを悔いてANTRA（アメリカ国家伝統保留法）を支持したいと望むなら、ウォレスは彼らの議席を確保できるよう手配するだろう。\n\nウォレス大統領は、アフリカ系アメリカ人を投票しにくくする不正な識字テストを冷酷に実施するよう知事に勧めるつもりだ。保守派議員たちは、いわゆるフリーダム・サマー運動がまた起これば自分たちが議事堂から追い出されることを知らされ、この事実によってANTRAに投票する気になることを期待できる。"
 USA_wal64_segregate_the_voting_booths:0 "投票所の隔離"
 USA_wal64_segregate_the_voting_booths_desc:0 "投票はアメリカの権利であり、隔離はアメリカのやり方である。従って隔離された投票所はアップルパイと同じくらいアメリカ的だ！もし黒人が白人と劇場や墓場の同じ入り口を使う権利がないのであれば、肌の白い同胞と同じ投票所を使うこともほとんど期待できない。そして彼らの投票所がアクセスしにくいところにあったとしても、それは我々の気にするところではない。\n\nウォレス大統領は黒人有権者に対する注力を強化する。黒人の投票所は彼らの自宅から2時間離れている上に、廃墟の中にあるかもしれないが、しかしもし投票に行けないのならそれは彼らの責任である。これで南部の保守派議員は黒人有権者をこれ以上恐れることはないとして、ANTRA（アメリカ国家伝統保留法）への支持をさらに強めるはずだ。"
 USA_wal64_detain_possible_leaders:0 "潜在的指導者の拘束"
 USA_wal64_detain_possible_leaders_desc:0 "マーティン・ルーサー・キングJrはウォレスを「アメリカで最も危険なレイシスト」と呼んだ。それは誤った扇動的発言だ。彼自ら、他のどの人物よりも黒人のために多くのことをしてきた。我々の努力は立憲政治と州の主権を維持するための戦いに注力されているのであって、黒人市民を傷つけるためのものではない。南部では白人と有色人種が何世代にもわたって平和と平穏のうちに共存してきた。彼らはそれぞれ別の社会形態、教会、学校を好んでおり、それらが両人種にとって最良であることを歴史と経験が証明している。我々が最近抱えているこれらの問題はまさに、いわゆるキング牧師や全米黒人地位向上協会、アメリカ自由人権協会のような、外来ファシストの影響を受けた扇動者と、彼らを支援するジャップナチの金権集団のせいなのだ。それはもうここで終わりだ！\n\nウォレス大統領は自由擁護作戦を開始する。これはFBIの西岸から東岸への外科的攻撃であり、主要な反体制的指導者を逮捕・拘留するものだ。マーティン・ルーサー・キングJr、ジェームス・ファーマー、ロイ・ウィルキンズ、アブラハム・ヘッシェル、ガス・ホール、ボビー・シールなどのウォレスのブラックリストに載っているあらゆる者が対象である。もちろん彼らをなんらかの罪で訴追することはできないが、しばらくの間拘留することで、選挙において黒人有権者を扇動する能力を妨げることができる。保守派の共和民主連合党員は議席確保のための我々の努力に必ずや感謝し、ANTRA（アメリカ国家伝統保留法）を支持する態勢を整えるはずだ。"
 USA_wal64_get_back_in_your_place:0 "自らの居場所を取り戻せ！"
 USA_wal64_get_back_in_your_place_desc:0 "「マーティン・ルーサー・キングJrやラルフ・アバーナシーといった人々は、キリスト教の信条に導かれたいわゆる聖職者を自称している。しかし私、ジョージ・C・ウォレスもまたキリストに仕える者である。そして私は、こういった人々に、聖書の中の二つの重要な箇所を考慮するよう呼びかけよう。申命記32章8節と、使徒言行録17章26節だ。\n\n「いと高き方が相続地を諸国民に継がせ、人の子らを分けられたとき、イスラエルの人々の数に合わせてそれぞれの民の境を設けられた」「神は、一人の人からすべての民族を造り出して、地上の全域に住まわせ、季節を定め、その居住地の境界をお決めになりました」\n\n1964年のアメリカ国民は、民族の隔離は神が人類に与えた使命であるという不滅の真理を確認した。「白人のみ」、「有色人種のみ」という看板を最初に立てたのはウォレス大統領ではなく、天の父なる神であった。神を憎むドイツや日本のファシストも、最高裁の暴君も、精神力のない無神論者も、彼らを支援する悪魔のようなブルグント人やリベラルエリートも、誰も神が定めたことを消すことはできない。公民権法は現代の金の子牛のように溶かされる運命にあり、アメリカは神と神によって定められた生活様式に戻ることになる。神は我らの黒人市民にあるべき場所を定めた。そしてANTRA（アメリカ国家伝統保留法）が彼らを本来の居場所に戻してくれるだろう」"
 USA_wal64_repeal_the_civil_rights_act:0 "公民権法の廃止"
 USA_wal64_repeal_the_civil_rights_act_desc:0 "1962年アメリカ合衆国大統領は、アメリカ議会が制定した最も恐ろしい法案に署名し、法律とした。それは詐欺であり、ペテンであり、でっち上げであった。この国の歴史において、これほど多くの人権と財産権が議会によるたった1つの法の制定によって破壊されたことはなかった。それは暴虐の行いであった。自由の背中に刺さった暗殺者のナイフであった。\n\nそして今日神の思し召しにより、それは細断されてアメリカの歴史のごみ箱に投げ込まれるであろう。\n\nANTRA（アメリカ国家伝統保留法）は今日最終投票に付される。CRA（公民権法）を撤廃を確実に仕留めるためのウォレスの準備が完全に試されることになる。もし可決されればウォレスは南部の救世主として伝説になる。もし失敗すれば彼の失敗はディキシーの間で決して忘れ去られることはない。\n\n公民権法の廃止は人種的不穏の嵐を巻き起こし、国民進歩連盟の進歩派は怒りの金切り声を上げるだろう。連盟はANTRAを生き残らせることができないかもしれないし、ウォレス自身の大統領職も終わりかもしれない。それらはどうだっていい。この瞬間のためだけに、ウォレスはニクソンが呪われた法律に署名して以来、戦ってきたのであり、神に誓って彼はこの勝利を否定されないだろう。\n\n§x賽は投げられた。§!"
 USA_wal64_support_anti_civil_rights_protests:0 "公民権の反対運動活動を支援"
 USA_wal64_support_anti_civil_rights_protests_desc:0 "公民権運動を否定するアメリカ人はたくさんいる。隔離に賛成しているにせよ、対立者の不良運動を単に拒否しているにせよ、彼ら真の愛国者たちは、いわゆる「平等」支持者からのひどい罵声に耐えながら立ち続けているのだ。我々はこれらの勢力に、警察の保護を与えたり、反対する暴力的な暴徒を鎮圧するために州兵の支援を強化したりなどして、援助しなければならない。"
 USA_wal64_the_wallace_presidency:0 "ウォレス政権"
 USA_wal64_the_wallace_presidency_desc:0 "アメリカ史上最も厳しい結果、アメリカ国民はジョージ・ウォレスを新たな大統領に選んだ。彼は、国内外のビジネスのための天国を作ることや、教育や福祉政策を改革することなど、アメリカのために様々な計画を立てている。もちろん、ウォレスが選出された理由は、大問題にもなった公民権法である。ウォレスの勝利は、アメリカ国民が中央政府からこのような専制的な政策を押し付けられることに満足していないことを証明しているのだ。彼は、自分の政府の下では、ワシントンや暴力的な暴徒の要求に影響されることなく、各州が自らの将来を決定する完全な自由を得ることができると約束した。彼の大統領職という地位は、この法律を支持する人々の不安の再燃によって悩まされるかもしれないが、彼は、一日中抗議活動をするしか能のない馬鹿者たちが何をしようとも、計画を推し進めることを誓っている。"
 USA_wal64_beacon_of_democracy_freedom_and_business:0 "民主主義、自由、ビジネスの道標"
 USA_wal64_beacon_of_democracy_freedom_and_business_desc:0 "アメリカは、自由と民主主義政府の理想を守る、地球上で最後の偉大な国家だ。この成功は、アメリカの銀行とアメリカの産業が築き上げ、そして維持してきた、人類史上最強の経済に負うところが大きい。国家の危険な支配から解放された彼らは、高みに登り、年々大きな利益を得るようになり、やがてアメリカは旧世界の専制君主とその多くの非効率性を凌駕し、そして完全な差をつけた。何度も言うようだが、自由市場と自由企業への揺るぎない献身がなければ、我が国はとっくに歴史の片隅に追いやられていただろう。\n\n新たな大統領がホワイトハウスに入るのと同時に、アメリカ経済の新しい方向性を示さねばならない。君や私のような思考力のある男にとって、選択肢はひとつしかないだろう。どんな犠牲を払ってでも、国内外でのアメリカのビジネスを推進するのだ。アメリカのドルとアメリカのビジネスマンがワシントンから世界の四隅に向かって、なんの妨げもなく、なんの負担もなくなって初めて、我が国は今後も数十年に渡って理想のために戦い続けることができるのだ。"
 USA_wal64_foreign_business:0 "外国とのビジネス"
 USA_wal64_foreign_business_desc:0 "我々より賢明な者は、「アメリカの関心事はビジネスだ」と言った。君が誰であろうと、どこから来ようと、アメリカは扉を開けて取引をする準備ができている。銃、車、銑鉄、パン、プレイボーイなど－－何でも揃っている。余った物を、望む者であるなら誰にでも売っていた。これを二世紀以上もの間、我々は続けていた。そのおかげで、他の国が挫折するような状況でも我々は繁栄し、成長し続けることができた。これは大恐慌によって醜い死を遂げたが－－何よりも、民主党が何の考えもなしに関税に次ぐ関税を課したことで、葬り去られてしまった……\n\nだから、アメリカの人々に私はこう約束する。古き良き時代が戻ってきて、すぐに豊かさを手に入れることができるだろう、と。そして世界の全ての自由な国々に、私はこう約束する。我々のドアはいつでも開いていて、我々の恵みはいつでもタダ同然で手に入れることができる。現金をお持ちの方は、すぐに取引をしよう！"
 USA_wal64_iberian:0 "イベリアとのビジネス"
 USA_wal64_iberian_desc:0 "イベリアは三頭連合の中で最もアメリカに近い国であり、ドイツやイタリアがヨーロッパの市場を握っていることを考えると、その存在感は大きいものである。アメリカからの借款への容易なアクセスによって、支払い能力や国際競争力が維持されてきた。また、イベリアのビジネスマンは、かつての同盟国との緊張関係から、地中海沿岸から大西洋沿岸へと目を向けるようになっていた。\n\n我々の経済アドバイザーは、今こそアメリカの貿易の範囲をイベリア、ひいては南欧に拡大する絶好の機会だと考えている。ここで貿易協定を結び、励ましの言葉をかければ、すぐに我々の企業はイベリア・ペソを稼ぐようになるだろう。"
 USA_wal64_canadian:0 "カナダとのビジネス"
 USA_wal64_canadian_desc:0 "見知らぬ者との取引でも十分だが、友人との取引ははるかに長く続くという利点がある－－アメリカにとっての友人の例といえば、隣国のカナダをおいて他にはないだろう。大英帝国の不興を買いながらも、アメリカは北半球のこの国と常に友好関係を築いてきた。地球上で最も長い国境を、カナダの石油や貴金属が自由に行き来し、その代わりにアメリカの自動車や重機、食料品がケベックやトロント、バンクーバーの賑やかな埠頭に毎日のように荷揚げされている。\n\n我々の関係は100年、何億ドルにも及ぶものであり、最終的には関係あるもの全員を繁栄に導いている。カナダへの輸出とカナダからの輸入を増やすことで、少なくとももう一世代分はこの関係を強化できるだろう。"
 USA_wal64_australasian:0 "オーストラリアとのビジネス"
 USA_wal64_australasian_desc:0 "中国、フランス領インドシナ、東南アジアの植民地の崩壊により、地球上で最も人口の多い地域を支配していたアメリカの支配力は終わりを告げた。北京からバタビアに至るまでのアメリカの投資－－貿易協定、融資、会社の株式、海外支店－－は、我々の意思に反して、償却や解散が行われた。何世代にもわたって続いてきた、わが国の経済的・財政的な強さの証である何百万もの投資が、わずか4年余りの間にジャップの大群によって一掃されたのだ。\n\nだが、アンクル・サムはまだ終わっていない。壊れたり傷ついたりはしているが、決して負けてはいない。\n\n香港が日本の財閥に屈服している間に、キャンベラは日本によって大陸から締め出された。日本の傀儡政権が企業やビジネスマンを追放する中、シドニーは彼らに安全な港を提供した。アジア全体が円に向かう中、オーストラリアだけがドルに固執した。1,200万人という顧客は、かつての10億人とは比べものにならないほどの数だが、彼らは他の者が我々から離れていくときも、忠実な顧客であり続けた。アジア・太平洋地域でのアメリカの存在感を取り戻したいのなら、同盟国であるオーストラリアとの関係性を改善するのが一番だろう。"
 USA_wal64_deregulate_dc:0 "DCの規制緩和"
 USA_wal64_deregulate_dc_desc:0 "規制、規制、規制。規制には様々な形や大きさがあり、人によって呼び名が異なる。リベラル派や左翼はそれを「環境保護」や「労働者の権利」と呼び、ナチスはそれを「総統の資産の効率的な再分配」と呼ぶ。しかし理性的な人々がその煙と鏡の向こう側を観察すると、自力で事業を興して自分たちの雇用主になろうとする人々の首を絞めようと待ち構えているお役所仕事の山を見出せる。忠実な雑種犬のように、彼らはどこまでも連邦政府に付き従い、国内の多くの誠実な経営者と……海外の多くの誠実な経営者の人生を台無しにする。\n\nアメリカは現在、今後10年間を生き抜くために1ドルまでの全ての金を必要としている。道路や橋を作るためのドル、兵士に給料を払って銃を買うためのドル、平原で小麦を栽培してアメリカ国民を養うためのドル。国境のすぐ外には現金の山があり、マナのようにアメリカのバランスシートに流れ込んで我々が欲する道路や橋、農場、工場のすべてを建設する用意が整っている。我々がすべきことは、少し緩めることだ。有害過ぎない範囲で、ほんの少し……小さな再調整をあちこちで行えば、すべての資本は我々のものになる。\n\n簡単なことだろう？同意してくれてうれしいよ。"
 USA_wal64_a_necessary_evil:0 "組合が我々を強くする！"
 USA_wal64_a_necessary_evil_desc:0 "労働組合とは、過去にアメリカの企業が犯した行き過ぎた行為や正義の逸脱から平均的アメリカ人労働者を守る組織だ。多くの者がこのような労働組合の活動や労働者の保護を支持する一方で、大企業はこのような組織と幾度となく対立してきた。アメリカ社会においてこれらの企業が大きな力を持っているものの、アメリカのブルーカラー労働者の強さがアメリカ政治における燃え上がる力として現れることは間違いない。それゆえに、たとえ経済を制約することがあろうとも、このような組合の支持を何らかの形で法案に具現化することは政権の義務であり、それによって南部の労働者は政府による配慮を評価し、共和民主連合のリベラル派党員は我々の仕事を評価し始めるだろう。組合を社会政策における新しい革命と呼ぶ人もいれば、アメリカの市場の制約と呼ぶ人もいるが、政権は組合を「票」と呼ぶことを好むようだ。"
 USA_wal64_made_in_america:0 "アメリカで……"
 USA_wal64_made_in_america_desc:0 "「今の私の理解では、この工場の敷地面積は800万平方フィート（約30万坪）であり、アラバマの一等地を利用しています。それはつまり、オレゴン州の混雑している港から運ばれたセメントでつくられたコンクリートが、何十万トンも使われていることを意味するのです。その中には、この偉大な州の曲がりくねったアスファルトの牧草地で最強の金属の駿馬を作るのに使われている、ペンシルバニアやオハイオから直輸入した最新鋭の重機があり、それらそれぞれに我らの最高品質の証明である星条旗が小さく印刷されています」\n\n「インディアナ州の巨大な製鉄所から取り寄せた最高級の鉄鋼を使うこの自動車工場には現在南部全域から集められた3千人以上の工員、監督、管理者が……」"
 USA_wal64_by_americans:0 "……アメリカ人によって……"
 USA_wal64_by_americans_desc:0 "「……働いています。高い報酬を得られる新しい仕事に就いたのは3,000人以上の善良で勤勉な南部の人々です。3000人の老若男女が世界一の経済の拡大に貢献したのです。3,000の家庭では、足取りも軽く、10歳は若返り、そして何より久しぶりにポケットにお金があることを喜んでいるパパが今夜家に帰ります」\n\n「ここに来るまでに私は何人かの素晴らしい人たちと話をしました。セルマ出身の2児の父であるネイサン・サリバンさんは、若いころ父親の自動車工場で働いていたそうです。電気技師であるジョージ・グリーンさんは、コーパスクリスティから新しいスタートを求めてこのディキシーの中心地にやってきました。シュリーブポートで配管工をしていたタリー・ウィテカーは、美しい妻と3人の子供と共に海老のガンボを食べたいだけ食べるためにやってきたのです！」\n\n「以上の3人以外にもう3千人が、週に何十万台もの車を生産するためにこの工場で働く予定で……」"
 USA_wal64_for_those_who_pay:0 "……購入者のために作られる。"
 USA_wal64_for_those_who_pay_desc:0 "「……作られた車は大きな貨物列車や運輸船に詰め込まれてれてニューオリンズ、ニューヨーク、ニュージャージーといったアメリカ最大の港に向かい、そこから海を越えて世界中に運ばれていくのです。すぐにモントゴメリーから東京に至るまでのあらゆる街角で、アメリカのドッジ社製やアメリカのフォード社製、アメリカのシボレー社製、アメリカのクライスラー社製の強力なエンジンが鳴り響くようになるでしょう」\n\n「ローマやベルリンなどの世界中の暴君国家首都の市民が、朝の通りの行き来を見ることになる日を想像してみてください。つまらない灰色の戦車や、気難しい顔でガチョウ足行進をする兵士ではなく、自由世界からの直輸入された自動車がドイツ人、イタリア人、日本人、ヨーロッパ人、アジア人、アフリカ人が運転し、排気ガスを吐くたびに自由の鐘を鳴らすのです」\n\n「ほら、それは見ものではないでしょうか？」"
 USA_wal64_welcome_to_america:0 "アメリカへようこそ！"
 USA_wal64_welcome_to_america_desc:0 "我々はやり遂げた。その道のりは長く、険しく、曲がりくねったものであったし、無能な左翼や二枚舌の友人たちが、神に見捨てられたようなあらゆる場面で苦しめてきた。しかし、我々は成し遂げたのだ。\n\n世界のあらゆる地域から、あらゆる人種、国家、信仰、信条を持ったビジネスマン（高官、実業家、有力者、王族、石油王）がチャーターできる中で最高の飛行機に乗って、注文できる最高のスーツを着て、輝くような笑顔と共に、スーツケースいっぱいのアンクル・サムへの提案と懇願と約束をもって、前回よりも大勢でワシントンD.C.に向かって、連日大統領執務室に流れ込んでくる。そしていくつかの言葉とジョーク、握手によって、何十億ドルという冷たくて固いお金がたった一回の会合で国庫に入ってくるのだ。数週間のうちにこれらのドルは国中を駆け巡り、必要なところすべてに農場や道路、工場が作られ、アメリカの富はどこの人々に対しても行き渡るのだ。\n\nその道のりは長く、険しく、曲がりくねったものであった。しかし勤勉さと努力によって、アメリカは再び自由と民主主義とビジネスの砦となった。"
 USA_wal64_american_business:0 "アメリカのビジネス"
 USA_wal64_american_business_desc:0 "国民進歩連盟の国民党派は偉大なるジョージ・C・ウォレスに対して、福祉制度の喪失を嘆くのではなく、アメリカの愛国者たちが繁栄できる真に自由で資本主義的な市場を創造するために、何らかの方法でアメリカ経済を改革することを懇願してきた。しかし我々は強者として、愛国的な国民党派の最大の代弁者として行動し続けはするが、そこに至るまでに我々がしなければならないことは我々自身のための単純な質問に答えることなのである。我々は、正しいことをするために日々努力しているこの国の小規模な企業経営者のために行動するべきなのだろうか？それとも高級企業のスーツに身を包んで、世界中の外国人投資家から何百万ドルもの資金を集める真のマネーメーカーのために行動するべきなのだろうか？"
 USA_wal64_abroad:0 "海外"
 USA_wal64_abroad_desc:0 "あの戦争が終わった時には世界秩序に対するアメリカの影響力はその10年前の何分の1かにまで縮小していた。枢軸国は「勝利万歳」と勝ち誇ってほくそえみながら、アメリカを締め出しつつ切り分けて自分たちのものにしてしまった。ヨーロッパとアフリカはドイツとイタリアへ、アジア太平洋は大日本帝国へ。プライドを傷つけられ、経済的ダメージを受け、影響力を失い、国民に反乱を起こされそうになっていたアメリカは、第二次世界大戦の灰の中から3羽の鷲が高みに昇っていくのをただ傍観することしかできなかった。\n\nそれが20年前のことである。あれから多くのことが変わった。世界の最も新しい帝国にとって、事態は悪化の一途をたどっている。\n\n他の国々が終末の日を迎える一方で、我々はアメリカが世界の舞台に戻ってくる絶好の機会を掴んでいる。だって我々以外にリスクをとる者がいただろうか？堕落した暴君どもには、かつての帝国たちと同じ倦怠を味合わせてやろう。アメリカの鷲はそれとは無関係にその翼を広げ、世界の頂点に立つ正当な地位を手に入れるだろう！"
 USA_wal64_a_pacific_trade_zone:0 "太平洋貿易地域？"
 USA_wal64_a_pacific_trade_zone_desc:0 "大東亜共栄圏とは東京の傀儡と被征服国のコレクションであり、日本軍の残忍さと残酷さと容赦ない蛮行によって維持されている。共栄圏はこの20年間、東洋の富がアメリカの海岸に流れ込むのを防ぎ、アジアの絹、フィリピンの砂糖、東インド諸島のゴムから我々の商人を締め出してきたのである。\n\nしかしこの悲劇の中にこそ、好機が眠っている。アジアのすべてが東京の鉄のかかとに踏みつけられているわけではないからだ。太平洋の彼方にある西インドは民主主義と自由の防波堤として、共栄圏の進出に対抗している。アメリカ企業に開拓されていない何億人という市場がある。\n\nフルブライト国務長官と国務省はインドを、アメリカが自由と民主主義の勢力を援助し、貿易と通商の絆で我々と太平洋の同盟国と結びつける最良の好気と見ている。"
 USA_wal64_australasian_subsidies:0 "オーストラリアへの助成金"
 USA_wal64_australasian_subsidies_desc:0 "中国、インドシナ、東南アジア植民地が陥落したことで、地球上で最も人口の多い地域へのかつてのアメリカ支配は終わりを告げた。北京からバタヴィアに至るまで、貿易協定や融資、会社の合弁、海外支店などのアメリカの投資は、我々の意思に反して帳消しにされたり、解散させられたりした。何世代にもわたって築き上げてきた数え切れないほどの何百万もの我が国の経済的、財政的手腕の証が、わずか4年余りの間に悪魔の大群に一掃されてしまったのである。\n\nしかしアンクルサムはまだくたばっていない。確かに壊れて傷ついたが、決してくたばったわけではない。\n\n香港が日本の財閥に屈服する一方で、キャンベラは奴らを遠ざけた。日本の新しい傀儡が我々の企業やビジネスマンを追放した一方で、シドニーは彼らに安全な港を提供した。アジア全体が円圏に加わった一方で、オーストラリアとニュージーランドだけがドル圏にとどまったのだ。1,200万人はかつて我々が商売していた10億人に比べれば雲泥の差だが、この1,200万人は他が屈服する中でも、揺るがない存在であり続けた。アジア太平洋地域におけるアメリカのプレゼンスを回復するためには、まずこの国々との貿易関係を改善することから始めなければならない。"
 USA_wal64_bleed_the_pacific_dry:0 "太平洋を干上がらせろ！"
 USA_wal64_bleed_the_pacific_dry_desc:0 "Australia and New Zealand are the lynchpins of the OFN's strategic position in the Asia-Pacific. Only a few hundred miles away from the busy routes of the Straits and the South China Sea, the former Dominions pose a credible threat to the continued functioning of the Co-Prosperity Sphere's economy. In their facilities -- their hangars and docks -- we base a significant number of our bombers and ships, the implements we use to project power in Japan's home turf, in turn deterring them from making untoward moves on us and ours.\n\nTheir proximity to Japan is, however, a double edged sword; in the event of war, our Pacific allies will inevitably bear the brunt of (and damage caused by) Sphere incursions. Australia's generals are aware of this fatal shortcoming, and had proposed in past summits to develop their country into a 'fortress island': A well-armed, well-fortified bastion fashioned for the sole purpose of bleeding Japan dry -- of men, guns, food, oil, and everything in between. A lack of funding had kept this proposal from becoming anything more than white paper -- but with the recent subsidization program, Australia now has greater latitude in implementing the recommendations therein.\n\nBy expanding the current subsidies and extending them to New Zealand, we will expedite their development into capable members of the OFN while at the same time affirming our commitment to strengthening the Free World..."
 USA_wal64_central_america_desc:0 "Once upon a time, a narrow strip of land between the Darien Gap and the Isthmus of Tehuantepec fed American homes and American factories with half of the world's cocoa, coffee, and above all, bananas. In exchange for peace, stability, and protection from European colonialism, the nations of this land agreed to pay tribute in the form of that one cash crop cultivated from their fertile plantations. This arrangement, enforced by American companies, saw everyone involved become rich beyond their wildest dreams as they together fed America and the world with millions of tons of delicious, nutritious bananas. Sadly, this fruitful relationship never fully recovered from the Great Depression, and the Second World War put to rest any hopes that it may be revisited in the near future.\n\nOne near future later, and things are starting to look up. We now have the means to reassert our position in Central America for the first time in thirty years. Our leverage may have atrophied, but we still have contacts to visit, old favors to call. Tell the State Department to spread the word far and wide: America's coming back for its bananas, and this time we're here to stay."
 USA_wal64_the_banana_republics:0 "バナナ共和国"
 USA_wal64_the_banana_republics_desc:0 "One of the most basic principles any businessman worth his salt follows is to \"buy low and sell high\". The more dollars you earn with every dollar you spend, the better. Raw materials have the benefit of being easy enough to extract with unskilled labor, while at the same time in high enough demand to command hundreds of dollars per unit in the world market. This is why some countries base their entire economies on one such resource and become tremendously wealthy in doing so -- be it with oil, gold, diamonds, or in Central America's case, bananas.\n\nBy signing trade agreements with the region's \"banana republics\", our businessmen can gain access to the fruit at bargain prices and sell them to a market willing to pay much, much higher for them. They get steep profits, Americans get delicious bananas, the local caudillos get revenue with which to buy more farmland and plant more bananas, and the federal government gets hefty sums of cash from the taxes pegged to every transaction throughout the whole chain -- a win-win scenario for everyone involved, in other words."
 USA_wal64_subsidies_for_fruit:0 "果物への補助金"
 USA_wal64_subsidies_for_fruit_desc:0 "数週間前にクヤメル社、ドール社、ユナイテッド・フルーツ社の代理人が、我々が再び関心を示している「中米諸国とのより良い貿易関係の育成」に関して我が大使に打診してきた。彼らは大勢の高官会議で、市場動向、四半期報告、収益予測、リスク分析などの「経済パフォーマンスの指標」からなるチャートを次々と見せながら、「再び関連政府と公正なビジネスを行う意思を表明」した。\n\n「結論として、この地域の潜在能力を十分に引き出すには、施設やインフラへの直接投資が必要であるというのが、当社経営陣の共通認識です。このような措置は、今後10年以内に生産量を桁違いに増やし、アメリカ人にもっと大きな分け前を与えるという2つの効果をもたらすでしょう」と、彼らはほとんど声を揃えて言った。\n\nしかし、その丁寧で専門的な言葉の裏には、はっきりとしたメッセージがあった。アメリカの大手果物会社は、我々の中央アメリカでの計画を聞いた時、できれば連邦政府の援助金で農地を買い取ってもらいたいと考えたのだ。彼らにとって幸運なことに、企業との協力は我々が必要としているものだ。"
 USA_wal64_nip_into_nicaragua:0 "ニカラグアへ"
 USA_wal64_nip_into_nicaragua_desc:0 "The tiny nation of Nicaragua may not be known for bananas, but it is relevant for something equally important: Coffee.\n\nIn large plantations all over the Isabella Mountains, farmers harvest coffee beans by the ton, day, and night, before ramshackle pickup trucks carry the lucrative produce through winding dirt roads which all converge in the busy port of Bluefields. From there they are loaded in crates to massive, freshly-painted cargo ships, which then deliver the beans to coffee shops and stores the world over.\n\nIn the decades since its introduction, coffee has arguably grown to occupy a special place in the American lifestyle. Much like the Englishman and his tea, many Americans drink coffee as part of a daily ritual, one which they can arguably no longer live without. It can hardly be denied that normal business would grind to a halt in the absence of coffee; thus, it's important that we gain as much control over its sources as we can.\n\nIf that means nabbing half a country's economy from under its nose, then so be it."
 USA_wal64_get_into_guatemala:0 "グアテマラへ"
 USA_wal64_get_into_guatemala_desc:0 "The Land of Eternal Spring was once the United Fruit Company's gleaming jewel. As its single largest landowner, United Fruit reaped the majority of the nation's revenue and acted as its overlord in all but name. No Guatemalan farmer planted bananas without the company's knowledge, and no Guatemalan politician ran for office without the company's approval. In such a state of affairs did Guatemala's true suzerain reach unprecedented heights, making record profits off the production and export of Guatemala's most valuable crop, harvested by the Guatemalan people.\n\nThen they decided enough was enough and staged an insurgency. A few severed heads express mailed to the company's headquarters later, and United Fruit left the country in disgrace.\n\nNow that we've decided to allocate more resources towards expanding our influence in Central America, United Fruit claimed they can participate a little more directly in bringing Guatemala back to the fold. All they asked in return is 'broad latitude in the management of our restored assets within the country.' You don't have to be smart to know what they really want from us."
 USA_wal64_americas_fruit_baskets:0 "アメリカのフルーツバスケット"
 USA_wal64_americas_fruit_baskets_desc:0 "\"After months of negotiations, high-risk investment programs and concentrated effort in general, I am proud to say that we have successfully restored our operations in Guatemala and the rest of Central America. Our plantations are slowly returning to normal levels of production, and our new fleet has been busy transporting crops from ports all along the western coast to New Orleans. Conservative projections from our financial analysts estimate that banana imports to the United States will reach two million metric tons in four quarters, followed by a tenfold increase of the Company's annual earnings.\"\n\n\"Business has never been better, and we here at United Fruit have you to thank for our success. Mark my words, Mr. President: No man, woman or child in America, rich or poor, will find themselves wanting of a basket of bananas ever again!\"\n\n-- Herbert Cornuelle, President of the United Fruit Company"
 USA_wal64_investments_in_brazil:0 "ブラジルへの投資"
 USA_wal64_investments_in_brazil_desc:0 "コーヒー、大豆、牛肉、ゴム……どんなものだってブラジルは持っている。温暖な平原と熱帯のジャングルの両方に囲まれた何百万平方マイルもの土地に恵まれた我々の南の大きな貿易相手国は、開発されたものも手つかずのものも含めて膨大な量の天然資源を有している。ブラジルは適切に対応すれば、自国の国民と産業を容易に養うとともに何百万トンもの海外輸出が可能なまでに成長することができる。\n\nしかしそれは遠い未来の話だ。今我々が優先すべきことは、ブラジルの資源をできるだけ多く我々の国民と産業のために使えるようにすることだ。我らの企業がブラジルに現地法人を設立することを、農園や工場の建設に補助金を出すことを通じて助ければ、ブラジルの豊かな自然の一部をアメリカのために効率的に確保することができる。"
 USA_wal64_watch_brazilian_nationalisations:0 "ブラジルのナショナリズムを監視する"
 USA_wal64_watch_brazilian_nationalisations_desc:0 "Ask an investor their second most hated word ('bankruptcy' would easily top the list), and they would most likely answer with 'nationalization'. Imagine waking up one day to find out that all your investments in some Third World hell hole were seized by buffoons playing government. Millions of hard-earned dollars, funneled over decades, all gone in a flash just like that -- and with not even a single cent for compensation!\n\nSo you can understand why our businessmen in Brazil are becoming antsy as of late. It's been all over the news, those grandiose words coming from Brasília: National industrialization, import substitution, Brazilian industries and Brazilian products... Enough dogwhistles to empty every pound a hundred miles away. None of them bode well for American assets in the country.\n\nFor the sake of American business, we should monitor the situation in Brazil more closely. We'll teach those macaques a lesson in respect the moment a politician of theirs says the 'N' word in live TV."
 USA_wal64_no_more_interference:0 "干渉は終わりだ！"
 USA_wal64_no_more_interference_desc:0 "共和民主連合という不快な政治的キメラは、長年の支配の間に連邦主義政治によってこの合衆国の基盤をますます侵害してきたが、その代表例が恥ずべき公民権法である。\n\n敵対者はウォレス大統領を馬鹿げたとんでもない人種差別主義者だと非難するだろうが、彼の真の政策目標は、政府が平均的なアメリカ人の自由をこれ以上侵害することから単に守ることだけであり、これは合理的な人物なら誰でも同意することである。\nそしてもちろん、その中には劣等人種を遠ざける自由も含まれている。"
 USA_wal64_business_subsidies:0 "事業助成金"
 USA_wal64_business_subsidies_desc:0 "減税は未だ十分ではなく、企業はより野心的なプロジェクトに投資し、すべての人が楽しめるよう経済全体に行き渡らせるための資金を必要としている。悲しいことに、この資金を彼らは通常の日常業務で集めることができない。アメリカの勤勉な事業者たちよ、君たちの嘆きは今、答えられた。連邦政府は事業においてより積極的な役割を果たさなければならない。"
 USA_wal64_old_friends:0 "旧友"
 USA_wal64_old_friends_desc:0 "There is no sense in giving it over to some busybody Washington technocrats, the President's subsidy plan can be discussed an at once with far more practical expertise, and in a far more pleasant atmosphere. Nice dinner talks and meetings with the President's old and new friends in American Business are all the planning and preparation we need to draw up the new monetary injections."
 USA_wal64_new_business:0 "新たなビジネス"
 USA_wal64_new_business_desc:0 "There's a place for corruption and cronyism, but deciding the economic future of the nation is not necessarily it. The budget set for new subsidies must be distributed to those who have the most promising ideas and the means to deliver them, not those with the most political clout. That is better for America, and what's good for America is good for President Wallace."
 USA_wal64_let_there_be_jobs:0 "彼らに仕事があるように"
 USA_wal64_let_there_be_jobs_desc:0 "And then President George Wallace spoke \"Let there be jobs\" and Io and behold a million new workplaces hath opened and in those workplaces the poor and struggling have found daily bread and a path to future riches.\n All of this through just a little deficit spending."
 USA_wal64_consolidate_funding_efforts:0 "資金調達の統合"
 USA_wal64_consolidate_funding_efforts_desc:0 "President Wallace had personally laid out some additional guidelines as to where the business subsidies must go. Not only will specific industries that have more strategic importance to America, as the President described it, be given special priority, the subsidies should also concentrate on those state that need them most, where the people can most benefit from new business and work. That those states also happen to be ones that hold on to Jim Crow laws, and which are known to generally favor the President, is a complete coincidence."
 USA_wal64_money_for_the_entrepeneurs:0 "起業家のためのお金"
 USA_wal64_money_for_the_entrepeneurs_desc:0 "We cannot let ourselves be enslaved to biases and favoritism, especially not when support of the people and from the people is at stake. The young and aspiring captains of industry must receive the administration's full support no matter what state they are from or what industry they wish to to partake in, as long as it is useful and sensible. At last, any man can become a king."
 USA_wal64_favored_states:0 "有利な州"
 USA_wal64_favored_states_desc:0 "The NPP's current agenda is all about helping those parts of the country that have long been neglected by the wealthy and privileged parts of the nation. There is no reason to let the damn Yanks and other greedy bastards see any of our money, not when their states are already filled with privileged degenerates. The hardworking and put down people of the South and Midwest are the only ones who will understand the value of such generous gifts."
 USA_wal64_support_specific_industries:0 "特定の産業を支援する"
 USA_wal64_support_specific_industries_desc:0 "Vice President LeMay, Senator Jackson and some other big names within the Pact have been trying to influence the President's investment plans by making them focus primarily on heavy industry and the defense sector. Very well, a job in the defense sector is a job like any other and if it gets the damn hawks to shut the hell up for a minute Wallace will be more than happy to throw them a bone."
 USA_wal64_jobs_for_every_state:0 "全ての州に仕事を"
 USA_wal64_jobs_for_every_state_desc:0 "Spite is not a good guide for economic policy, and as infuriating as the Yankee states are you simply cannot deny that they have greatly developed industry and many talented businessmen. It would be foolish to deny them funding to score cheap political points, when fairness bring much better results. And who knows, perhaps this can make some of them warm up to the President. Just maybe."
 USA_wal64_even_out_the_subsidies:0 "補助金の均等化"
 USA_wal64_even_out_the_subsidies_desc:0 "ウォレス大統領は国民進歩連盟の協力なタカ派ロビーの圧力に屈することなく、経済専門家の意見に耳を傾けることにした。政府が軍産複合体と手を結ぶなど、アメリカにとっては危険な道である。補助金をより公正に分配することで、アメリカの平均的な生活のレベルを向上させる事ができる。それこそが、この計画の本質なのだ。"
 USA_wal64_business_for_workers:0 "働く人のためのビジネス"
 USA_wal64_business_for_workers_desc:0 "ビジネスを支援しても、一部のトップ層だけが潤うだけでは意味がない。アメリカのビジネスマンは、与えられた機会を利用して、自分たちの富のために働くすべての従業員が利益を公正に分配されることを受け入れなければならない。アメリカの優れたビジネスでは、全員が利益を得ることができるのだ。"
 USA_wal64_defederalization:0 "非連邦化"
 USA_wal64_defederalization_desc:0 "州の権利を保護することは、ウォレス大統領の基本理念である。連邦政府の組織は、その忍び寄る成長が制御不能になる前に切り捨てられ、その機能は民間団体や州政府によってはるかに効果的に果たされなければならない。\nヤンキーや共産主義者は、これは人種隔離を強化するための見せかけに過ぎないと言うだろうが、本当のアメリカにはもっと分別がある。"
 USA_wal64_american_welfare:0 "アメリカの福祉"
 USA_wal64_american_welfare_desc:0 "最近の政権は、政府が提供する福祉がアメリカの経済問題の解決策であると愚かにも決めつけている。この狂気は今すぐ止めるべきだ。\n削減と切り捨てこそが答えであり、自由市場の見えざる手が、価値のある人々を不幸から救い出すのだ。"
 USA_wal64_no_work_no_pay:0 "ノーワーク・ノーペイ"
 USA_wal64_no_work_no_pay_desc:0 "At the end of the day, the poor, downtrodden, unemployed members of American society are just that: poor and unemployed. And where there's unemployment in a society, there's rising economic fallout among the majority of citizens. In analyzing our economic standings in the world, the American economy's stagnation would open the door to overstepping overseas, and thus we must cut back on the unnecessary programs that drag down our progress. That being said, our administration realizes that the cutting back on support for the needy in America is not the most popular sounding action; however, we will not let our blue-collar workers to be without any support, and will make it up to them in due time. In this, defederalization will allow the American markets to flex outwards, and give them the support that they need soon. The South's campaign, along with our actions across the United States, all costs money, and cutting back on unemployment programs will bring us exactly what we need: funds."
 USA_wal64_self_help:0 "自助機関"
 USA_wal64_self_help_desc:0 "Despite what the President's critics might say, he does acknowledge that sometimes people willing to work are simply unable to find a decent job.\n This new series of government programs will, unlike the old welfare, not encourage laziness and instead help employers and employees come in contact. This time, everyone is a winner."
 USA_wal64_american_healthcare:0 "アメリカの医療"
 USA_wal64_american_healthcare_desc:0 "In our administration's efforts for a freer and more independent American market, the elephant in the room has managed to flaunt itself more and more with every passing day and every incoming financial report: the drain of the American Healthcare system on our country's budget and the effects this has on the sick of our country. Even more unfortunate is the amount of Americans out there willing to tarnish and slander our administration by calling us \"deplorable\" and \"heartless\" in our recognition of the sacrifices we must make as a country. Scaling back federal funding of the American healthcare system will allow the budget of the nation to be far more flexible, and offer a more privatized system of care for our country, stimulating the economy further. With this in mind, those liberal fools in the Progressive Caucus and beyond will get what they want when they see we've developed a balanced economic standing for the United States of America."
 USA_wal64_privatized_healthcare:0 "医療の民営化"
 USA_wal64_privatized_healthcare_desc:0 "Our efforts to rebalance the American economy in our scaling back of the healthcare system's budget has left a hole in the provider of care for the sick and injured Americans out there, some even being dedicated veterans of the United States military. That being said, it is time for the administration to look towards a greater supplier for care than the federal government ever could be: the private sphere of the American economy. There, big businesses have been looking to grow for years, and what better service to provide care to Americans than fellow American workers? These businesses have poured money into exploring options for American care, and if it can make a profit while doing so, what's the harm in that? Our administration's efforts have been to secure American freedom, and if the citizens can see our boldness in reforming the healthcare system, then they will know that we are a powerful force in fighting for their rights and freedoms!"
 USA_wal64_help_your_doctor_help_you:0 "あなたの医者があなたを助ける"
 USA_wal64_help_your_doctor_help_you_desc:0 "\"Doctors, they are some of the most hard working and most crucial members of Americans society. So, when you think your healthcare insurance is too expensive, just remember it goes into giving those irreplaceable lifesavers the compensation they need.\"\nHopefully, if we drive this idea hard enough people will stop asking inconvenient questions about the healthcare system."
 USA_wal64_who_do_you_work_for_yourself:0 "誰のために働くのか？自分自身のためだ！"
 USA_wal64_who_do_you_work_for_yourself_desc:0 "社会保障とメディケアが一段落した今、ウォレスは国内の自由の擁護に視線を戻すことができる。具体的にはアメリカ福祉国家を解体し、アメリカ福祉州連合に置き換えるという彼の計画にだ。連邦政府の援助とは連邦政府の専制である。それはあまりにも多くの紐がついており、ワシントンが南部をリベラル路線に従わせるための単なる手段の一つだった。ウォレス大統領はそれを永久に変える予定だ。\n\nウォレスは福祉予算の配分を州がより自由にコントロールできるようにするために、連邦福祉法の改正を検討し始めた。州の福祉のための連邦予算をある程度維持しつつその使い道について州にもっと発言権を与えるか、あるいは完全に糸を切って州が独自の福祉計画に予算を供給できるようにするかのどちらかにするつもりだ。後者は彼の非連邦化構想を最も純粋に経済的表現するものだが、地方の白人有権者にとっては遠すぎる橋となるかもしれない……"
 USA_wal64_federal_aid:0 "連邦政府援助"
 USA_wal64_federal_aid_desc:0 "州の自治の理想はもちろん重要であるが、とはいえそれを我々の政策のすべてとすることはできない。時には連邦政府も、すべてが適切に行われて誠実なアメリカ人の権利が尊重されるように、州がどのようにお金を使うかについて手を貸す必要がある。これは偽善ではなく、常識なのだ。"
 USA_wal64_states_own_spending:0 "州の独自支出"
 USA_wal64_states_own_spending_desc:0 "自尊心のあるアメリカ人保守主義者なら誰でも知っているように、市民の真のニーズが何であるかを常に最もよく知っているのは地元の州政府である。政府は自らの政策を定め、最も適切と思われる方法で予算を使える自由を持たなければならない。"
 USA_wal64_the_federal_government_aint_no_nanny_of_you:0 "もう施しはしない！"
 USA_wal64_the_federal_government_aint_no_nanny_of_you_desc:0 "我々は連邦政府が州の職務を肩代わりできるという考えを捨てなければならない。諸君の問題の責任を果たさなければならない諸君自身なのだから、ワシントンに助けを乞わずに自分たちで解決しなさい。"
 USA_wal64_end_of_the_subsidies:0 "補助金の終了"
 USA_wal64_end_of_the_subsidies_desc:0 "どこかの州が手当を始めたいのなら、それは自由である。ただ、これ以上連邦政府から金を吸い上げられるとは思わないことだ。間違いなくどの州も必要な予算を十分に持っているはずであり、もしそうでないなら「持続可能性」という奇妙な概念を考慮に入れなければならないかもしれない。"
 USA_wal64_the_dirty_state_of_schooling:0 "学校教育の汚い現状"
 USA_wal64_the_dirty_state_of_schooling_desc:0 "アメリカの教育制度の現状を見ると、子供たちの幸福さえも、偽りの進歩主義者にとっては神聖なものではないことがわかる。ワシントンD.C.の介入主義が重くのしかかり、カリキュラムや運営までもが左翼の社会主義独裁に歪められている。我々はすぐにでも、この非道なシステムを破壊して、アメリカの正しいシステムに変える必要がある。子供たちのために。"
 USA_wal64_funding_for_schools:0 "教育予算問題"
 USA_wal64_funding_for_schools_desc:0 "親や教育者にとっては腹立たしいことかもしれないが、公教育の予算はすでにコントロールできないほど肥大化しており、経済の改善に充てられるはずの数百万ドルもの予算が費やされている。救済策は必ずしも楽しいものにはならないかもしれないが、政府は教育予算の内容を完全に再構築し、必要のない無駄をすべてカットする方法を見つけねばならない。それが完了した際には、誰もが学校制度になんの実質的なダメージもないことに気づくだろう。"
 USA_wal64_lower_funding_for_black_schools:0 "黒人学校への予算削減"
 USA_wal64_lower_funding_for_black_schools_desc:0 "政府が勤勉に働く白人アメリカ人から莫大な金を取り上げて、怠惰な都心の黒人の若者を教育するために注ぎ込んでいるのは明らかに不公平である。この解決方法は一石二鳥なのだ。予算を節約できるだけでなく、黒人にこの社会での正しい居場所を思い出させることができるのだから。"
 USA_wal64_cut_education_funds:0 "教育予算の削減"
 USA_wal64_cut_education_funds_desc:0 "忌々しい進歩派が「非差別的」なものを望むなら、非差別的なものを与えればよい。教育予算全般の大幅な削減を実施しようではないか。もちろん我々が望む部分がより多く削減されるようにいくつか些細な規定を定めるが、左翼が付け入る隙はないだろう。いずれにせよ我々は予算を節約しているのだ。"
 USA_wal64_enforce_segregated_funding:0 "予算分離の強制"
 USA_wal64_enforce_segregated_funding_desc:0 "基本的な予算削減とインチキトリックだけでは明らかに不十分だ。残った学校補助金を適切に再配分して使っていることがわかる良い結果を出している学校がどこかをみんなが知ることができるよう、新たなガイドラインを作成しよう。そして「より良い結果」が何を意味するのか、誰もが知っている。数字は嘘をつかないのだから。"
 USA_wal64_states_own_salaries:0 "州負担の給料"
 USA_wal64_states_own_salaries_desc:0 "なぜ連邦政府は全国のクソ教師たちの給料を支給しなければならないのだろうか？このような日々の人件費の管理は、地元州の行政に任せた方がずっといい。彼らはどのように経費を使うべきか、どのように資金を調達すべきか、ワシントンの木っ端役人たちよりずっとよく分かっているはずだからだ。言うまでもなく、連邦政府はこれでどれだけお金を節約できるかも見てみよう。"
 USA_wal64_the_states_can_pay_in_full:0 "州が全額負担"
 USA_wal64_the_states_can_pay_in_full_desc:0 "これまでの予算改革はすでに大きな助けとなっているが、それは真の教育改革への第一歩に過ぎない。教員の給料と同様に、予算もできるだけその州レベルで管理されるべきだ。これは各州を独特で独立した機関にするという我々の政策に役立つだけでなく、連邦予算から多くの負担を軽減することになる。"
 USA_wal64_lower_subsidies_to_the_states:0 "州への補助金の削減"
 USA_wal64_lower_subsidies_to_the_states_desc:0 "より地域に密着した行政の方がはるかに効率的であることは明らかなのだから、これまでと同じように連邦政府の予算を学校に注ぎ続ける必要はないだろう。もし州がもっと予算を投入する必要を感じたのなら、自身の予算から捻出すればよい。"
 USA_wal64_maintain_educational_subsidies:0 "教育助成金の維持"
 USA_wal64_maintain_educational_subsidies_desc:0 "我が連盟や共和民主連合保守派の中にすらも、教育予算を州に委譲して政治的・文化的自治権を拡大すべきだという急進派がいる。これは魅力的に聞こえるかもしれないが、若い人たちに急進的な社会実験を行うことは、まさにウォレス政権が反対している行為である。今のところ抜本的な改革は必要ないし、学校組織の全面的な見直しや子供たちの教育方法に関する権限を放棄することから生じるリスクを受け入れることはできない。"
 USA_wal64_schools_cost_how_much:0 "学校の費用はどれくらい？"
 USA_wal64_schools_cost_how_much_desc:0 "旅行、研修、研究室などのあらゆる種類の高価で無駄なものが、経費一覧の冒頭に計上されている。学校の仕事は泣き虫の子供たちを数時間部屋に集めて、数字の仕組みを教えることなのだ。それにどれだけのお金が必要なのか？もし政府が貴重な予算を教育システムに配分するのであれば、今回ばかりは学校側が財務管理について少し学ばなければならないかもしれない。もっと削減することが求められている。"
 USA_wal64_separate_and_equal_it_was_made_and_it_shall_remain:0 "しくじりようのない計画"
 USA_wal64_separate_and_equal_it_was_made_and_it_shall_remain_desc:0 "我々はいくつかの細工された歳出法案をだすことによって、法的な下調べをしてきた。今こそ、すべての細工を窓から投げ捨てたら何が起こるかを確認する時だ。国民進歩連盟の忠誠を誓った議員が書いた、親隔離派の最も純粋な派閥を代表する法案が、投票にかけられることになる。当然このような攻撃的な法案は廃案になるだろうが、今回の議事録を見ることで議員たちの反応を知ることができるし、本当の法案の時が来た時、誰もがこの法案を思い出すことになる。"
 USA_wal64_segregate_teachers_pay:0 "教師の給料を分離する"
 USA_wal64_segregate_teachers_pay_desc:0 "学校資金の配分をより直接的に監視できるようになったことで、行政側には興味深い選択肢が生まれました。露骨に黒人教師の賃金を下げることを教育機関に強要できるのだ。これは危険で過激な行為だが、そのような行為の象徴的な価値は、誰が主導権を握っているかを示すのに非常に有効だ。"
 USA_wal64_american_education:0 "アメリカの教育"
 USA_wal64_american_education_desc:0 "教育はアメリカの礎だ。すべての人に無料の公教育を提供することは素晴らしいことであり、それによってアメリカの優秀な人材を輝かせることができるのだ。だからこそ、良きアメリカの学校を維持せねんばならないのだ。好むと好まざるとに関わらず、「分離すれども平等」は国の法律であり、ウォレス政権はアメリカの子供たちが、直実なアメリカの教育を受けれるようにするだろう。"
 USA_wal64_the_federal_government_has_no_right_to_intervene_in_education:0 "学校に神を取り戻せ！"
 USA_wal64_the_federal_government_has_no_right_to_intervene_in_education_desc:0 "先人は、アメリカの学校を偉大なものにする、人種隔離とキリスト教信仰という二つの資質を奪ってしまった。ブラウン対教育委員会裁判、エンゲル対ビタール事件、アビントン学区対シェンプ事件など、リベラルから賄賂をもらった裁判所によるこれらの判決はすべて、我が国の教育制度を損ない、子供たちの未来を脅かしている。我らの学校の子供達は色で分かれているかもしれないが、祈りでは本当に団結している！今日から、神とアメリカの子供たちは、隔離された学区の中で本来の場所に戻ることになるのだ。\n\nウォレス大統領は、南部の高校への講演ツアーに出発する。ジェリー・ファルウェル、ボブ・ジョーンズ・シニア、パット・ロバートソン、W・A・クリスウェルといった共感を得ているキリスト教指導者たちの傍らで、アメリカの若者たちに、救世主と伝統的な国内制度の重要性を説くのだ。ウォレス大統領は、学校の品位を守り、生徒達を明るい未来へと導くことを、聖書そのものに基づいて誓うだろう。"
 USA_wal64_i_encourage_you_to_follow_the_southern_states:0 "南部諸州の支援を勧める"
 USA_wal64_i_encourage_you_to_follow_the_southern_states_desc:0 "ウォレス大統領は、州の権利を信じている。特に、隔離という重要な問題に関しては、州は独自の決定を下すことができると考えている。とは言え、南部モデルはアメリカ国民にとって最も効果的なモデルであることは何度も証明されている。ウォレス大統領はこの偉大な連邦の各州に、すべての面で隔離しているが平等な扱いを受けるシステムを採用するように勧めているが、中でも最も重要なのが教育である。子供達は我々の未来ではないのか？"
 USA_wal64_encourage_patriotic_curricula:0 "愛国的なカリキュラムの奨励"
 USA_wal64_encourage_patriotic_curricula_desc:0 "この世界は、特に子供達にとって厳しいものだ。子供たちは、自分たちが金色に輝くアメリカに生まれたことを毎晩神に感謝させねばならない。我々は子供に、自分がどれほど幸運であるかを教えるべきなのだ！我々は、学校でアメリカの歴史の健全な事実を教えるべきだ。"
 USA_wal64_segregate_the_curricula:0 "カリキュラムの分離"
 USA_wal64_segregate_the_curricula_desc:0 "今こそ、「分離すれど平等」を論理的な結論に導く時かもしれない。分離されたカリキュラムを採用すれば、すべてのアメリカ人がそれぞれに……合わせた教育を受けれるようになるだろう。基本的には、真のアメリカ人がこの偉大な国を導くためのしっかりとした教育を受けられるようにする一方で.……えーと……どれ……従属的なアメリカ人にはあまり時間をかけないようにする、ということだ。"
 USA_wal64_the_yankee_schools:0 "学校のヤンキー"
 USA_wal64_the_yankee_schools_desc:0 "あの忌々しいヤンキー共め！黙って座ることも知らないし、政府の仕事にケチをつけてくる！隔離された学校というものに抗議し続け、我々の印象を悪くしているのだ。手に負えなくなる前に、この抗議者共をなんとかせねばならない。隔離教育を強化するか、緩和するか、どちらかを選択せねばならないだろう。"
 USA_wal64_enforce_segregation_through_legislation:0 "法規制による隔離の強化"
 USA_wal64_enforce_segregation_through_legislation_desc:0 "我々は最終的に、この偉大な国の制度を守ることを託された、選ばれた政府なのだ。最高裁は隔離を全米的なものとし、南部諸州は隔離を優れた制度としている。我々は、効率的な教育制度を選択すべきなのだ。我々は、隔離を実施せねばならないのだ。"
 USA_wal64_segregation_isnt_for_everyone:0 "隔離は誰のためにもならない"
 USA_wal64_segregation_isnt_for_everyone_desc:0 "「隔離は誰のためにもならない」耳で聞き、ラジオで聞き、テレビでも聞き、アメリカ人に降り注いだ言葉だ。何はともあれ、「隔離は誰のためにもならない」という言葉は、ある人には衝撃を与え、ある人には安堵させ、ある人には驚愕させ、そしてほとんどの人を困惑させた。しかし、それ以上に重要なことは、ウォレス大統領が長年にわたってバラバラになっていた国の傷を癒すために、話さなければならないと考えていた言葉だったことだ。過去に行われた連邦政府の行き過ぎた行為を認識していたとしても、アメリカ社会のたった一つの問題が国全体の基盤を引き裂くことを許し続けることはできない。むしろ、政権の全体的な過激さを縮小し、アメリカ国民がこの問題をより冷静に解決できるようにすることで、すべてが吹き飛んでしまう前になんとかしようではないか。"
 USA_wal64_a_true_devolutionary_education:0 "真の委任教育政策"
 USA_wal64_a_true_devolutionary_education_desc:0 "アメリカ国民がウォレス大統領と我が政権を選んだのは、特に我々が今置かれている危機的状況において、各州が政府からの自由を感じられるようにするためであった。しかしこれは、もし行き過ぎてしまうと国家をさらに分裂させることになるし、一方で敵対者のすべての要求に屈すると、支持基盤を失っていかなる点でも成功の可能性を失うことになるだろう。従って我々は可能な限り中道的な解決策を採用することを模索しなければならない。我々は学校制度の中で隔離を強制する直接的な行動をとらないし、我々の努力を水の泡にすることもないだろう。我々は自らの言葉に忠実であり、州の教育制度の隔離問題を州自らが決定するという、彼らが望む権利を与えるつもりだ。そうすれば連邦政府の影響力によってアメリカ人個人の進歩が阻害されることなく、自身の決定権を持つことができるのである。"
 USA_wal64_devolve_the_choice:0 "選択肢を広げる"
 USA_wal64_devolve_the_choice_desc:0 "米国内のすべての人のために州の権利を確保する我々の努力と、同時に学校制度内における分離を支持する者と反対する者を宥める努力において、現在市民たちは細部の欠如に不満なようだ。従って我々がこの状況に対して構築した可能な解決策を無駄にしないように、州が望むものをもっと与えよう。水飲み場、トイレ、ダンスやボールゲームなどの公共の娯楽の分離や、その他の分離に関する議論は、州に任されるものとする。そうすれば我々は州の権利という価値観を裏切らずに済むと同時に、分離に反対する人たちもその権利を獲得できるようになる。たとえこの選択がアメリカ市民、特に南部の我々の支持基盤に好意的に見えるとしても、かつての我らの政権の支持者だった者たちは我々の懐柔の試みに幻滅し続けているようであり、そして我々は新たな敵を目の前にしているように思える。"
 USA_wal64_this_is_a_union_not_an_empire:0 "ここは合衆国だ、帝国ではない！"
 USA_wal64_this_is_a_union_not_an_empire_desc:0 "我々の国は、ワシントンの皇帝がすべての男女や子供たちにどんな国に住むべきかを指示できるような帝国の支配地ではない。アメリカは各州の連合体であり、それぞれが独自の文化、アイデンティティ、生活様式を持っているのだ！これがアメリカの現状であり、これからもそうであることを人々に伝えなければならない。ウォレス大統領がテレビに出て、国民に断固とした言葉で言い聞かせるだろう－－連邦政府は貴方達の手綱を握ることも、州の権利を踏み躙ることも決してない！結局のところ、州の権利をめぐって内戦が起きたのだろう？"
 USA_wal64_this_is_a_family_States:0 "これは家族の国家である"
 USA_wal64_this_is_a_family_States_desc:0 "アメリカは我々の家だ。そして、多くの人がそうであるようにこの家にも家族がいる。それぞれが個性的で、異なる思惑や信念を持っているが、最終的には全員が手を取り合って家庭を維持している。時には喧嘩したりもするが、そんなことは構わない。完璧な家族などいないだろう？だがダメなのは、家庭の長が気に入らない者を叩きのめすことだ！これが現在の連邦政府と州の状況だ。連邦政府は、ワシントンの誰かが不公平だと考えたために、州がやりたいことをできないと言っている。ウォレス大統領はこのことについて、ある主張をアメリカ国民に投げかけようとしている－－ある州が隔離はしてはいけないと考えているからといって、他の州も同じように考えねばならないというわけではない。"
 USA_wal64_increase_states_authority:0 "州の権限を高める"
 USA_wal64_increase_states_authority_desc:0 "州政府は州境内で多くの権限を持っているが、ワシントンの役人が許可がなければできないこともある。そして官僚が許可証を作る間に、行動する好機が過ぎてしまうのだ！お役所仕事を減らして、州が自発的に行動できるようにしなければならない。そうすれば彼らの仕事も我々の仕事も楽になるし、ストリートジョブに従事する（あるいは無職の）うるさい負け犬たちはとんでもなく苦労することになる！"
 USA_wal64_state_police_over_federal:0 "連邦政府よりも州警察"
 USA_wal64_state_police_over_federal_desc:0 "連邦政府は「保護と奉仕」のために、かつて彼らの専制に反対する人たちによるいわゆる「暴動」を鎮圧するための「援軍」として、自らのチンピラを送り込んできた。この偉大で自由な国で、なぜこのようなことが許されてきたのか、信じがたい！もうたくさんだ。連邦政府当局には、さっさとワシントンに戻ってアメリカの本当の敵に目を向けるように言うつもりだ。州は地元の軍隊を使って自分たちの考えるとおりに問題に対処する全権限を与えられる。たとえば、「進歩的な人々」の狂暴な暴徒といった問題だ。"
 USA_wal64_the_perth_conference:0 "パース会議"
 USA_wal64_the_perth_conference_desc:0 "オーストラリアはOFNの太平洋諸国のための経済会議開催を快諾してくれたので、米国、カナダ、オーストラリア、ニュージーランドの代表が数日後にパースで会合を開き、現代史において最も野心的な貿易自由化の試みについて話し合う予定だ。しかし関税スケジュールという基本的な問題だけでなく、非常に多くのことが議題になっている。産業政策、補助金、非関税障壁、労働者保護と協調、商業規制、共通労働基準などは、すべて貿易交渉担当者の信頼できる道具である。そしてそれらを巧みに利用することで、我々はいつの日か貿易協定を拡大して、生存のための手段を大日本帝国とその支配地域を絞めつける手段へと変えることができるに違いない。"
 USA_wal64_a_wall_of_dollars:0 "ドルの壁"
 USA_wal64_a_wall_of_dollars_desc:0 "数週間にわたる緊迫した交渉の末、我々は関税の合理化の細部と、自由太平洋諸国の保護された分野の相互開放への道を開くことにおいて、良い進展を遂げることができた。これはアメリカの産業界が敵対的な市場から締め出される心配をすることなく海外に進出する手段を得るという、それ自体を記念すべき成果である。インクが乾くやいなや、世界経済の3分の2以上を占める地域内の関税、義務、厄介な規制は姿を消すことになる。さらに重要なことは、これまで独自の条件でアメリカが極東にアクセスするのを阻んできたすべての関税、義務、厄介な規制が一夜にして消滅することである。そうすることで我々は同盟国を共栄圏の経済的捕食から保護し、残る中立国には東京の誘惑に負けない経済的根拠を約束することができる。"
 USA_wal64_the_indian_market:0 "インド市場"
 USA_wal64_the_indian_market_desc:0 "共栄圏の最外縁部に位置するインド共和国。この新興独立国は世界で最も肥沃な農地、数百万平方マイルの鉱床、世界第2位の人口規模が備わっているにも関わらず、イギリスの支配から解放されて数年経った今でもなお、機能不全の状態に陥っている。とは言え、インドには未だ発揮されていない可能性が十分にある－－賢くやれば莫大な利益につながる可能性だ。\n\nそこで、我が国の出番という訳だ。数人のインドの大資本家や財界人が「デリーからの命令に基づく行動」を自称してパース会議にオブサーバーとして出席した。彼らは西インドがCPFTCAに正式加盟する必要性－－ああ、なんてこった－－、そして我が国と西インドがどのようにしてこの協定から利益を得るのかを長々と話した。アメリカの優秀なビジネスマンに言わせると、相手方の魅力的な申し出を断るなんて非常識なことだ。そこで「あなた方の発言を十分検討します」とインド人に約束し、さらに目配せと優しい言葉で彼らを帰らせた。\n\n何度かのディナーと我が国の議員との交渉の末、彼らは……"
 USA_wal64_breach_the_market:0 "市場の破壊"
 USA_wal64_breach_the_market_desc:0 "...are fully on board with letting West India join the organization. It didn't take much to convince them; in fact, we may have gone overboard with the graphs and charts the interns had prepared days before. All they really asked for was how much money the companies putting jobs into their districts and \"donations\" into their campaign funds would make out of it. You can understand why it looked as if dollar signs popped out of their eyeballs when we multiplied the price of a can of Spam by five hundred million.\n\nNow that we've taken care of things on our end, it's time to send Delhi the good news. Soon they'll be card-carrying members of the largest trade zone in the world -- and soon we'll get an extra half-billion loyal customers to profit from. Score another point for American business, baby!"
 USA_wal64_quota_agreements:0 "割当協定"
 USA_wal64_quota_agreements_desc:0 "……西インドを加盟させることに全面的に賛成している……ある一つのことを条件に。我々は西インドとの取引をできる限り公正に行わなければならない。つまり我々が毎年どれだけの製品をインド市場に送り込むか、どの製品を送り込んでどの製品を送り込まないか、インドでの利益からどれだけの分け前を得るか、などといったことを西インドに決めさせるということだ。同様に、我々も国内に入る彼らの商品に対して割り当てや制限を設けることができる。\n\n現在なぜ上院議員や下院議員が突然貿易障壁や規制（まさに我々が破ろうとしたもの）に熱中し始めたのか、我々にはわからない。彼らは、どのようにして「インドの発展」を支援して、インド製品の洪水から我ら自身を守るべきか、男らしく語ったが、しかし彼ら全員が日の当たらないところから引っ張ってきた荒っぽい推測に惑わされていると考えざるを得ない。\n\nさて我々の方は一段落したので、今はデリーに良い知らせを送るべき時だ。我々は必要なだけの金を得られないかもしれないが、我らの議員の言うとおりなら一生モノの味方を確保できたことになるのだ。"
 USA_wal64_the_indian_market_2:0 "インドの消費者"
 USA_wal64_the_indian_market_2_desc:0 "YANK OR NOT, SPAM HITS THE SPOT!\n\nFrom adai to appam, there's nothing that can't go with SPAM! SPAM is the perfect blend of pork shoulder, ham and spices. Packed full of meat and easy to prepare, SPAM can be made however you want it and still taste perfect: Cooked, boiled, chopped, ground into filling, hot, cold, spicy, dry, and so much more!\n\nFun for the whole family in a 12-ounce can! Whether it's to greet the kids in the morning or greet the mister after work, SPAM can be made at any time and for any occasion. Start or end the day right with a healthy serving of meat -- and nobody does meat better than SPAM!\n\nIt's an Indian sensation! From Punjab to Madras, SPAM has become a welcome companion in kitchens and tables all over the country. Families in America love it; now families in India can't live without it!\n\nOwn a can of the world's best canned meat for the low, low price of Rs. 25! Buy now!"
 USA_wal64_lower_industry_specific_tax:0 "産業別の税金を下げる"
 USA_wal64_lower_industry_specific_tax_desc:0 "The President's friends and acquaintances in the business world have been very pleased with the recent tax cuts, however the common sentiment is that more could be done. Many new and promising industries remain unviable due to myriad and complex reasons relating to the remaining corporate tax cut laws. With some furhter strategic cuts and breaks in specific places, those new investments would become entirely viable, and even extremely profitable."
 USA_wal64_I_love_capitalism:0 "私は資本主義を愛している"
 USA_wal64_I_love_capitalism_desc:0 "ウォレス大統領はアメリカを愛しているし、真の自由な資本主義ほど、アメリカ的なものはない。偉大な産業の繁栄が国家の繁栄であるならば、誰が信託やコングロマリット、裏の企業取引と戦いたいと思うだろうか？今こそ、官民一体となった壮大なパートナーシップで手をつなぎ、夜明けに向かって共に歩もうではないか。"
 USA_wal64_the_american_dream:0 "アメリカン・ドリーム"
 USA_wal64_the_american_dream_desc:0 "この20年間は、確かにアメリカにとって暗黒の時代であったが、長年の経済不況と国の屈辱によってアメリカン・ドリームが破滅した、などど宣言していた者は大間違いであったことが証明された。国民進歩連盟は、アメリカが灰の中から不死鳥のように立ち上がることを約束し、その通りに立ち上がった。今、この国では毎日のように新しいビジネスが始まり、新しい事業が開始され、夢を見る勇気のある人には新しい機会が与えられている。暴君や野蛮人に、アメリカがゲームに戻ってきたこと、そして今回はそう簡単には負けないことを伝えよう。"
 USA_wal64_segregate_states_subsidies:0 "州の補助金を分離する"
 USA_wal64_segregate_states_subsidies_desc:0 "州が予算の用途に関するより多くの自由を与えられたからといって、我々は有利な方向にシステムを全く変えられないことはない。例えば黒人学校への資金提供を拒否することによって、予算を適切に配分している州にもっと金を与え、貴重な補助金をより多く得るためにいくつかの州には政策の変更を促し、大統領にとってより重要な州には報酬を与えることができる。確かにこれは法的にも倫理的にも非常に疑わしい行いだが、政治的なメリットはそのリスクをはるかに上回る。"
 USA_wal64_those_who_work_shall_see_their_bounty_yield:0 "働く者は、その恩恵を受ける"
 USA_wal64_those_who_work_shall_see_their_bounty_yield_desc:0 "ウォレス大統領が誠実なアメリカ人労働者を本当に大切にしていることを示すために、連邦最低賃金を高く設定して、労働者の尊厳を保証する。アメリカへの投資には以前と同様の価値があると、企業を説得する方法を見つけられることを願おう。"
 USA_wal64_lower_amount_of_claimants:0 "受給者を減らす"
 USA_wal64_lower_amount_of_claimants_desc:0 "忌々しい一部の州は誰彼構わず金をばら撒いている。我々は、彼らを導くためにはるかに厳しいガイドラインを制定しなければならない。それによって、彼らは最終的に心の優しさではなく現実によって政策を定めることを学ぶだろう。"
 USA_wal64_the_american_worker:0 "アメリカの労働者"
 USA_wal64_the_american_worker_desc:0 "厳しい選択と苦しい犠牲を払わねばならなかったが、ようやくすべてが報われた。我々は、健全なビジネスが成長し、労働者が労働の成果を享受できるような新しい法的環境を構築した。アメリカは今、必要な仕事をしようとする人にとっては、より良い、より豊かな社会になっている。"
 USA_wal64_look_at_this_spare_cash_that_i_just_found:0 "見てくれ、私が見つけたこの余財を"
 USA_wal64_look_at_this_spare_cash_that_i_just_found_desc:0 "ウォレス政権が州主導の教育に重点を置いたことで、教育予算の多くが合理化された。これは一つの収穫である－－ウォレスの熱烈な州権支持者が叫んでいたほどではないが、アメリカの財政指標に影響を与えるには十分である。結局のところ、資金が多いに越したことはないのだから。"
 USA_wal64_override_the_states:0 "州の権利を撤回する"
 USA_wal64_override_the_states_desc:0 "率直に言って、多くのヤンキー州の州政府はどうしようもない完全なるバカによって運営されているようだ。彼らは隔離政策をめぐって（そして他のあらゆることにおいても）散々我々に反抗してくるため、今こそ断固とした行動をとらなくてはならない。州の権利はアメリカの実験にとって不可欠だが、合衆国を脅かすものであってはならない！誰が本当の責任者なのか、このバカどもに思い知らせてやろう。"
 USA_wal64_i_will_not_stand_by_whilst_the_law_is_broken:0 "法律は法律だ！"
 USA_wal64_i_will_not_stand_by_whilst_the_law_is_broken_desc:0 "好むと好まざるとに関わらず、隔離が米国の未来だ！マーティン・ルーサー・キングJrのような新進気鋭の人物が率いる全国的な抗議活動に、有色人種の子供を白人学校に潜り込ませる学校規則。この国は隔離が法律であることを忘れてしまったようだ！ウォレス政権は、法律が破られるのを黙って見過ごしはしない！"
 USA_wal64_threatean_action:0 "恫喝行為"
 USA_wal64_threatean_action_desc:0 "我々は、この政権が法律が破られるのを黙って見過ごすことはないと明言した。我々は隔離がアメリカの教育体制の未来であることを明らかにした。我々はできることはほとんどすべてやった。米国に蔓延る不穏を鎮めるには、この政権はなすべきことをなすということを明確に示さなければならない。万が一必要となれば州兵を動員して隔離を実施することを、国民に明らかにするのだ。"
 USA_wal64_jim_crows_crutch:0 "ジム・クロウの松葉杖"
 USA_wal64_jim_crows_crutch_desc:0 "アメリカ市民にアメリカ国内での生活の方向性についてより大きな発言権と選択肢を提供するための我々の努力、ウォレス大統領の努力、政権の努力、そしてあらゆる人の努力は決して無駄な足掻きではなかった。どんな場合においても、連邦政府は普通のアメリカ人に配慮せずに、自らのためにあまりにも大きな力を行使しすぎていた。しかし我々はあらゆる努力を通じて、米国内の強大な自由を拒む勢力との血みどろの消耗戦の中で、米国市民のための可能な限りの権利一つ一つを勝ち取ってきたのである。我々が国家の指導者として尽くしてきた今でさえ、北部のしぶといリベラルどもはウォレス大統領を「ジム・クロウの松葉杖」と呼ぶことで、我が政権を自由と伝統を守る政権としてではなく、後進的政権として評価しながら仁王立ちしている。我々は正しくないのだろう？我らはアメリカ社会のモラルと個人の権利を維持しようと、単純に努力してきたのではなかったか？"
 USA_wal64_legitimize_the_states_authority:0 "州の権限の正当化"
 USA_wal64_legitimize_the_states_authority_desc:0 "連邦政府と州政府は必ずしも意見が一致するわけではないし、そうあるべきでもない。日本人が世界を破滅させないようにすることに忙しい首都の象牙の塔に籠りきりの政治家よりも、州政府の方が自分たちにとって何がベストかを明確に把握しているのだ。だから、州政府は自分たちの統治方法について、特に憲法を遵守することに関して、もっと大きな発言権を持つべきだ。州知事は……ある種の……法律を違憲と見なすかもしれないし、憲法に背く命令を全て拒否し無効にする権限を持つべきだ。少なくとも彼らの認識においては。"
 USA_wal64_you_are_a_citizen_of_a_state_and_the_union_not_one_or_the_other:0 "君は州市民であり、合衆国民でもある"
 USA_wal64_you_are_a_citizen_of_a_state_and_the_union_not_one_or_the_other_desc:0 "アメリカは確かに栄光ある国だが、我々はその構成要素よりも全体を賞賛することに重点を置きすぎているのかもしれない。人々が考える政治とはワシントンDCであり、自分たちの州の裁判所で行われている法廷闘争ではないのだ。我々は、真の議員は地元にいることを国民に思い出させなければならず、そのためにウォレス大統領は派手な演説をしなければならない。もちろん国民は常に星条旗に敬礼しなければならないが、自分の州の大義を忘れさせないことで、地方政治にもっと関心を持ってもらうことができる。そしてそうすることによって、各州の生活様式を守るためのより多くの支持を確保することができる。"
 USA_wal64_encourage_state_level_identification:0 "州レベルでのアイデンティティを促進"
 USA_wal64_encourage_state_level_identification_desc:0 "古き良き時代のアメリカでは、人はまず自分は州の人間であり、次に合衆国の人間であると考えた。ジョージア出身の男は自らをジョージア人と呼び、バージニア出身の男は何よりもまずバージニア州に誇りを感じた。なぜこうではなくなったのだろうか？もう一度各州の誇りを取り戻そうではないか！この国の立派な人たちに対する、自分の故郷に喜びと名誉を見出すことを奨励する公的キャンペーンはアメリカ独自の精神を強化し、おそらく最終的に公民権運動家の頭に、この国の誰もが自分たちとまったく同じではないという考えを叩き込むことになるだろう。我々はアメリカという国の多様性を祝福するつもりだ。"
 USA_wal64_restore_states_militia:0 "各州の民兵組織の復活"
 USA_wal64_restore_states_militia_desc:0 "我が偉大な国の建国以来、多くの州が米国軍の管理下にない独自の民兵組織を維持してきた。この愛国心にあふれた兄弟たちの部隊は州知事に直接仕えて故郷の安全を守り、地域の危機に対応している。これらの民兵組織の多くは終戦後、徐々にその数を減らしてきたが、今こそその規模を取り戻す絶好の機会だ！募集キャンペーンを行って我が国の赤き血の息子たちに、彼らを生んだ州を守るために戻ってもらおうではないか。そして規制を緩和することで、州知事は民兵をこの……現在の危機の解決に当たらせることができるようになる。"
 USA_wal64_the_matter_of_segregation_belongs_to_the_states:0 "隔離は州のもの"
 USA_wal64_the_matter_of_segregation_belongs_to_the_states_desc:0 "多くの州が隔離を望んでいる。我々は彼らに心から同意するが、しかしたとえ責任者の我々がついているとしても、連邦政府が彼らのためにすべての仕事をするために踏み込んでいく行為は、我々の選挙公約に対して若干偽善的であることを断言しなければならない。そうではなく我々は、各州がそれぞれの条件の元で隔離を実施する明確な道筋を持てるようにしなければならない。そしてそれは、彼らがその道に立ちはだかるあらゆる障害をブルドーザーで破壊するために必要な資源の確保を奨励することを意味する。大統領の言葉が国家に対して持つ権威と同様に、今後各州の知事の言葉はその州内において大きな権威を持つことになる。"
 USA_wal64_stop_whining:0 "泣き言を止めろ"
 USA_wal64_stop_whining_desc:0 "それでも泣き虫の活動家たちは我々の街を行進し、民主的に決定された意志を覆すことを要求する。それでも彼らは公共物を壊し、高速道路を封鎖し、善良で正直なアメリカ人を冷酷に殴りつける。もうたくさんだ。今こそ彼らに鉄槌を下すべき時だ。奴らを拘禁せよ、叩きのめせ、黙らせるために必要なことはあらゆることをせよ。そしてもしデモ参加者が私の車の前に寝転ぶなんてことをしたなら、私の車はそいつが寝ころんで妨害した最後の車となるだろう。"
 USA_wal64_fully_segregate_transport:0 "完全隔離式交通機関"
 USA_wal64_fully_segregate_transport_desc:0 "バスで間違った場所に座ろうとし続ける暴漢が何人もいる。なんて異様な行いだろう。なんて過激なんだろう。ただ仕事に行こうとする正直なアメリカ人にとってなんて不便なことだろう。いずれにせよ完全隔離式交通機関の問題は今明らかに問題となっている。だからこの問題を終わらせよう。バスでも船でも飛行機でも、誰がどこに座っていいかを州が正確に指示する権利を連邦政府が規定するのだ。後方まで歩くのが億劫な人は間違いなくどこであれ重要な場所に行くのが億劫な人であり、実際に行くべき場所がある人に席を譲るべきなのである。"
 USA_wal64_segregation_is_the_american_way:0 "隔離こそアメリカ流"
 USA_wal64_segregation_is_the_american_way_desc:0 "現時点で多くの州において隔離とは一つの生活様式であるのに、なぜそれを止めなければならないのか？アメリカは自由の国であり、どんな人と付き合うかを選択する自由は、アップルパイと同じくらいアメリカ的なものだ。我々のやり方で物事を見るように人々に奨励するために、メディアで大々的な宣伝をするつもりだ。新聞広告、テレビ番組、必要なら大学や人混みの中で演説する者も送り込もう。誰もが平等だが、我々には隔離を選択する権利があり、これこそがアメリカの象徴であることを知らしめる必要がある！"
 USA_wal64_unlock_the_door_for_jim_crow:0 "公民権法の終焉"
 USA_wal64_unlock_the_door_for_jim_crow_desc:0 "大統領閣下、あなたは在任中ずっと一つの目標を持っておられました。それは神が与えたアメリカの自由と独立を踏みにじるだけでなく、我々の生活様式やそれに含まれるすべてを脅かしている公民権法という忌まわしい法律を終わらせることです。官僚的手法による隔離の漸進的進展、北部州からの反対勢力の排除、その他すべての計画など、すべての下準備は整っております。我々は下準備を終わらせており、支持もあるわけです。見当違いの男が起こした死に物狂いの作品を取り除き、ジム・クロウへの扉を開く時が来たのです！"
 USA_wal64_the_government_shall_maintain_segregation:0 "政府が隔離を維持せねばならない"
 USA_wal64_the_government_shall_maintain_segregation_desc:0 "一体我々は何を待っているんだ？民衆の声を聞いただろう！我々は隔離を維持すると約束し、まさにそれは我々が実行する予定のものだ。連邦政府はこれまで州を押し付けるために権力を行使してきたが、これからは逆に州を引き上げるために権力を行使するのだ。法律が必要なのか？あげよう。たくさん与えよう。マーティン・ルーサー・キングとその取り巻きの暴漢がどこから反対したらいいのかわからないほどのたくさんの法律を。連邦政府は隔離の法律を維持しようとするすべての州を法的に支援することによって、反対者は地元の裁判所だけでなく我々の法的権威の全てに抵抗しなければならなくなる。これは連邦政府の専制なのか？もちろん違う。国民が投票の結果だ！"
 USA_wal64_dirty_state_of_schooling:0 "ウォレスは教育制度の改革を検討する。"
 USA_wal64_Gage_Central_American_intrest:0 "中米の興味を測る"
 USA_wal64_Gage_Central_American_intrest_desc:0 "世界の国々は日本の影響力の圧力に苦しみながら、痛みに長い間耐えてきた。これに関して、中米諸国は経済的に苦境に立たされており、何とかして支援を得ようと奮闘している。メキシコのような比較的大きな国は中立を維持して日本を躱し続けているが、ニカラグア、グアテマラ、ホンジュラスのような比較的小さな国は、絶望的な状況の中で財政的好機の興味に揺さぶられており、支援と引き換えに日本の外交行動を受け入れることさえある。もうたくさんだ。世界の中立国が日本のいじめにこれ以上屈服することは許されない。したがって、中米の親しい国々が太平洋貿易地域の構想を温かく受け入れてくれるように、我々はできる限りのことを提供する一方で、日本の支配を妨げるという政権の誠意ある行動をアメリカ国民に示すことにする。それにアメリカ人はトロピカルフルーツが大好きだろう？"
 USA_wal64_Gage_Oceanian_intrest:0 "オセアニアの興味を測る"
 USA_wal64_Gage_Oceanian_intrest_desc:0 "大日本帝国は戦前、戦中、戦後を通じて太平洋全域で暴れまわって、無数の国々を傷つけて血まみれにし、破壊した。これらの国々は誰も頼ることができず、真っ先に日本の抑圧に屈しなければならなかった。オーストラリアやニュージーランドのような国々は、このような苦しみの数年後の今、ようやく日本の影響力と戦うために、より大きな国、すなわち米国に接近することができるようになった。米国政府はこれらの国々に複数の市民を派遣して彼らの前進を支援するとともに、米国とこれらの国の政府との間で新しい強力な貿易協定を締結するよう働きかけていく予定だ。我々の活動の成果として、これらの国々は苦難の末に我々の大義に最も共感しているようであり、そして危険な東洋帝国を前にして同盟国を確保することは、複数の政府にとって最大の関心事である。"
 USA_wal64_Gage_Indian_intrest:0 "インドの興味を測る"
 USA_wal64_Gage_Indian_intrest_desc:0 "太平洋向こうのアジアの大地が広がる異国の地には、大日本帝国の強圧に対抗する強力な勢力が存在する。インドだ。亜大陸のインド人は何世紀にもわたって帝国の捕食者の徘徊から生き延びてきており、そして今彼らは帝国の勢力圏拡大から自らを守ることを余儀なくされている。その個々の膠着状態の中で、彼らは自分たちの利益を守るために努力してきた。しかし我々はそれ以上のことを知っている。日本軍との戦いには、変革を求める一人の熱き意志だけではなく、理論や推計というよりはアメリカの血によってもたらされる世界の総力を破壊する集団の怒りが必要であることを我々は知っている。今我々は西インド政府にとって外国人、あるいは異人に見えるかもしれないが、単独ではなく兄弟で団結して大日本帝国と戦うために、太平洋貿易地帯への加盟を議論するために大使を通して手を差し伸べなければならない。"
 USA_wal64_negotiate_the_terms:0 "条件の交渉"
 USA_wal64_negotiate_the_terms_desc:0 "今や政権は見込みのある同盟国を集めることに成功しており、パースで諸条件について話し合って、太平洋貿易地帯を完全に固めるべきときが来た。我々がこれらの民主主義国家に提供し続けてきたものは一貫して大きな尊敬と名誉をもって見られており、それと同時に日本の自由主義国家に対する力を抑制する計画は、ますます成功しつつあるように思われる。オセアニアの投資利益、中米の果物・農産物貿易、インドの生産市場など、貿易協定の中でそれぞれの商品が果たす役割は異なるが、いずれにおいてもアメリカ合衆国は得をし、大日本帝国は損するをことになる。とはいえインド共和国政府は協定に関わるいくつかの条件について議論を続けているので、我々はパース会議の間、太平洋貿易地帯の強さを維持するために全力を尽くさなければならない。"
 USA_wal64_promptly_pass_the_perth_pact:0 "パース条約の即時承認"
 USA_wal64_promptly_pass_the_perth_pact_desc:0 "我が政権は、世界中の様々な地域をパース条約に、ひいては太平洋貿易地帯に相互接続することについて十分な成功を収めている。すでにこの条約は国内でも批准されている。今回上院は、パース協定に込められた我々の設計と働きの結晶を快く承認し、我々の考えを成功させることを認めてくれた。米国市民は、オセアニア、中米、インドの人々とともに経済的、政治的な強硬手段を用いる日本の踵が背中に食い込む重圧を常に感じてきた。しかし今や、我々は国際的な潮流を変え、日本の潜在的な資産を奪い、彼らを経済的な防勢に追い込んだのである。そして我が政権は、日本への反撃に成功したと胸を張って言えるようになり、国民進歩連盟の意志によって我が国が前進していることを示せるのだ！"
 USA_wal64_drawn_out_trade_authorization:0 "延期中の貿易承認"
 USA_wal64_drawn_out_trade_authorization_desc:0 "残念ながら、米国連邦政府という国内権力は我が政権が国際社会と結んだ公正で力強い取引の死を求めているようだ。議会審議において我々はパース条約成立の可能性として偉大さと繁栄を示したが、さまざまな政治的主体が、アメリカ人と世界中の人々のために偉大さを追求する国民党派の前に立ちはだかったのである。RDCは全体的に日本に対する効果的な障壁を実際に作り出すという考え方を嫌っているようだ。まるで日本人の手による世界の苦しみを何とも思っていないかのように！国中のリベラル志向の過激派たちは、我々との社会政策についての意見の相違からパース条約が有用かどうかについて考慮すらしていないようだ。我が政権は正義の同盟に対する政治的いじめに対して、くだらない諍いで屈服などしない！"
