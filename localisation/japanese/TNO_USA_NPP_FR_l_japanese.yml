 USA_sen_bill_name_49:0 "教育財政再建法"
 USA_sen_bill_desc_49:0 "全米であまりにも多くの学校が建設され続けた結果、この国の勤勉な愛国者たちは一生見ることすらないかもしれない学校のために、さらに税を払わなければならなくなっている。教育財政再編法は、連邦政府をこのような学校の費用を負担しなければならないという責務から解放し、代わりに州に委ねることによってこれを解決する。もう我々は彼らの金を使う政府ではない。むしろ市民がそれぞれの州政府において使う権利を持つことになる。"
 USA_sen_bill.219.t_passed:0 "EFRAが議会の試練に耐える"
 USA_sen_bill.219.t_failed:0 "EFRAが議会で落第"
 USA_sen_bill.219.d_passed:0 "ジョージ・C・ウォレス大統領はさまざまな解釈をされている人物であり、アメリカ合衆国の州権の救世主と呼ぶ者もいれば、アメリカの隔離を図る人物と呼ぶ者もいる。それでも、そのような幅の広い解釈は今日の大統領の成功にも同様になされた。というのも教育財政再編法（EFRA）が上院を無事通過し、署名されて法になったとの公式ニュースが流れたのである。この法律により、教育機関の予算と連邦政府の関係は完全に断ち切られ、全国の学校の100%の予算が州政府に直接依存することになった。\n\nこの権力バランスの再編成をウォレス政権は歓迎しており、実際全米の州権推進派の間で喜びの声が上がっているのを見た政権の主要構成員が、すでに祝賀会を呼びかけている。ウィルバー・ミルズ財務長官自身も今日この問題について、「ウォレス大統領と我が政権は、各州が予算を含めて自らの教育機関の慣習や規制を管理し続ける権利を承認しています。教育財政再編法は、ワシントンの官僚的混乱に縛られていたすべての学校が、これから各州とのつながりの中で新しい豊かな未来を見出すのに役立つでしょう」と述べた。\n\nしかし州の自由を強く支持する人たちが祝福する一方で、大統領に対する鋭い批判を生み出す人たちも、教育制度自体の内部の者を含めて、存在している。匿名を希望するウィスコンシン州の教育委員会のある有力者は、以下のように述べた。「ウォレス大統領の卑劣な新法が、アメリカ中の何百、ひょっとすると何千という学校の息の根を止めようとしているのです！この子たちが必要としているのは神の助けなのであって、政府が彼らのためにすべての責任を放棄することではありません。特に今は、ウォレス政権の経済への影響により、すでに経済的な危機の中で生活しなければならない子供たちもいるのですから！」最新の報告によると、この新しい法律のために、各州政府は学校制度に関する新しい法律の導入を急いでいるようだ。"
 USA_sen_bill.219.d_failed:0 "アメリカ合衆国において連邦政府の権力が急激に増大する時代の中、州権の維持と擁護に選挙戦と大統領任期の大部分の心血を注いできたジョージ・C・ウォレス大統領だが、彼の努力はアメリカ合衆国上院で再び阻止された。州内での教育予算に対する連邦政府の関与を実質的に断つことを目的とした教育財政再編法（EFRA）は今日、議会を通過することができなかったため、全米の学校と連邦政府の予算との直接的な結びつきが維持されることになった。\n\nこの法律は、多くの抗議者が上院に対する嫌悪感を表明している示すように、政府内外の州権推進派から大きな支持を得ていた。ウォレス大統領はインタビューの要請を拒否した。しかしアーカンソー州選出のウィルバー・ミルズ財務長官は、ホワイトハウス西棟の外にいる人々に状況を直接明らかにした。「政治家の投資が我々州民の個性を打ち消すになったようで、今日は、我らの偉大な国におけるそれぞれの州にある程度の権限を維持したい人々にとって悲しい日です。ウォレス大統領をはじめ、全閣僚や我々の支持者は、この最近の報告に大きな不快感と失望感を抱いています」\n\nしかしホワイトハウスが暗澹たる気持ちや絶望、軽蔑の発言を発する一方で、米国内の複数の集団が政権の提出した法案の非成立を祝っていることが示されている。「これは連邦政府を支持するすべての人々の勝利だ」と、イリノイ州シカゴ市の最大規模の教育機関の校長は語った。「私どもの学校やまさに生徒たちは連邦政府から支給される予算に頼っています。この学校の子供たちが、この偉大な国の次の後継者として成功してもらうために喜んでお金を払ってくれる人たちがいるからこそ、私たちは成功し続けることができるのです」ニュースキャスターはすでに、学校運営側と法案の非成立に抗議する人々との衝突を報じている。後者はあちこちの学校に一斉に集まっており、中には自身の子供に出席を取りやめさせた者すらいるようだ。"
