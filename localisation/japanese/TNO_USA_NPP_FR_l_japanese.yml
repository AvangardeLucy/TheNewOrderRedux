 wallace.415.t:0 "拒絶による火傷"
 wallace.415.desc:0 "ウォレス大統領は一日中貿易分析を行って、突然気が変わって米国との協定に興味を持つようになった様々な国々の間で行われている外交行動の歴史を簡単に検討していた。つまり、ウォレス大統領は机の上の雑多な書類から逃れて気晴らしをすることを望んでいたのである。しかし突然の3回のノックの音が聞こえた時、油断していた大統領は突然の要求に答えてしまった。「入れ！」と大統領は叫ぶと、J.ウィリアム・フルブライトが駆け込んできて、机に近づくと大統領に手紙を手渡した。「これをよくお読みください」\n\n「拝啓\nアメリカ合衆国大統領ジョージ・C・ウォレス様\n\n日本の勢力圏を取り囲む国々を統合するというあなたの提案は貴国にとって、立派なものであると同時に突拍子もないものです。共栄圏中で日本軍や日本政府の行為による被害が無数に発生しており、インド政府のように近い距離でその残虐行為を目撃しなければならないのは不幸なことです。しかし大日本帝国との対立が激化すればその後紛争が生まれ、その矢面にインド共和国民が立たされることになります。そのような可能性はインド国家の利益にはなりませんし、ただでさえ低迷している世界経済における利益を失う危険性を冒して自由国家機構加盟国をまとめて経済的価値のある連合体を作ることは、多くの国民に苦痛を与えることになります。国民との約束を破りかねないような、紐帯で結ばれた自由で独立した未来というリスクを我々は許容することはできないため、パース会議に出席いたしませんし、その結果に従うこともありません。\n\n平和と繁栄のために。\n敬具\nインド政府」\n\n「くそっ。また最前線を失ったか」ウォレスは紙を机の上に投げ捨てた。「この紙を受け取ったとき、すぐにあなたに報告したかったのです。というのもあなたが……」とフルブライトは言いかけたが、ウォレスが口を挟んだ。「大丈夫だ、フルブライト。君はいい仕事をした。以降は戻って他の国の出席を確実にしてくれ、いいね？これ以上取引において儲かる国を失いたくないんだ」フルブライトは黙って頷き、部屋を出て行った。"
