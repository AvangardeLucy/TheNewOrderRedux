 USA_sen_bill_name_44:0 "ドリーム法"
 USA_sen_bill_desc_44:0 "我々は正しかった。事業者たちは我々が提供した税制優遇措置に続いて経営改善することで、我らの国をより良くするために懸命に戦っているのだ。我々はアメリカ市場起業家精神直接褒賞法によって、彼らの負担を軽減するだけでなく、彼らに褒賞を提供し始めるべき時期がきた。これは国中で成功を収めている成長企業に対する国内での補助金基準を提供し、すべての人に国家のために成功する個人それぞれのインセンティブを与えるものだ。"
 USA_sen_bill.201.t_passed:0 "ドリーム法が議会にて子守歌に包まれる"
 USA_sen_bill.201.t_failed:0 "ドリーム法は議会否決という悪夢に直面"
 USA_sen_bill.201.d_passed:0 "国内事業者救済法の成功の後、多くの人がアメリカの自営事業の成長の上昇トレンドを指摘しており、連邦政府の権力を支持する市民の懸念は、アメリカ人が自分の事業を立ち上げるという夢の洪水によって踏みにじられた。そして今日、ウォレス大統領は、衝撃的な勝利として大小の国内企業に向けてさらなる支援を打ち出すことができることを知った。アメリカ市場企業家精神直接褒賞法（ドリーム法）として、アメリカ市場の企業に向けて直接補助金の新しいラインを発行し、地元のアメリカ人経営の企業の成長をさらに促進させる。\n\n連邦政府主導の反対を押し切って勝利したウォレス大統領政権はアメリカ事業者のための勝利を祝うために集まる一方、ワシントンD.C.から直接の新補助金に関して全米の事業者が自宅や職場で歓声を上げている。「どうして私が『ドリーム』に文句をつけたりするでしょうか？アメリカ政府から補助金をもらいながら、これまで通りやりますし、今後もこれまで通りやっていきますよ。というのも、政府のペテン師に邪魔されることなく、自分の好きなことができるのですよ？大統領は私の店から再度1票を得たと確信して結構です。反対する人は、腹が立ったのならすぐに出て行けばよいのです」あるボストンの肉屋は、豚の切り身を切ってスライスしながらこう言った。\n\nしかしある人が宝物とみなした物を、ある人は不幸を見出した。特にドリーム法のために支払われる金額の多さに懸念を示し、そのために他の政府事業が失われる可能性を心配する声が絶えない。「まあ、私は政治的なことにはあまり関心がないのですが、自分が何をしなければならないかを知りながらどうして怒らずにいられるでしょうか？私はこの人たちを大切に思ってますし、事業のために大統領が何を誰から取り上げるかなんて、誰にもわかったもんじゃないでしょう！」と、モンタナ州のある老人ホームの看護師は言った。"
 USA_sen_bill.201.d_failed:0 "大統領の計算と政治的手腕により、ウォレス大統領の経済的監視の下、LBRAは全米の企業税の脂肪を削減し全米の事業は新たな経済的自由を手に入れることに成功した。しかし野心に常に成功の光を当てられるわけではないようで、今日ウォレス大統領は、連邦政府から企業に補助金を支給するドリーム法が上院で否決されたのを聞いて、そのことを思い知った。\n\n壮大なスケールのドリーム法の議会通過の失敗の知らせによって、ホワイトハウスは混乱に陥れられた。ジョージ・C・ウォレス大統領とウィルバー・ミルズ財務長官の手による数ヶ月の経済計画は議会のインクと失望の山に横たわっており、大統領の政権は合衆国の事業成功のための新しい支援方法を見つけようとしている。「ご存じの通り、私はこのようなことが起こることを恐れていました」とあるホワイトハウスの報道担当者が言った。「いやいや、ウォレス大統領が何か悪いことをしたわけではありません。いいえ、私は合衆国のためになることを燃やしたがっているあの最低の議員たちのことですよ」\n\nしかしウォレス政権がドリーム法を施行しようとして失敗したと発表されたことで、大統領の圧力に対して自分たちの希望と願望が勝利したことに気がついた人もいた。国民進歩連盟の進歩党派と共和党の事務所のホールでは、多くの人がほっと一息ついていた。「つまり私たちはここに座って、アメリカ人に、いざというときにバックアップしてくれる強力な政府を保証するために一生懸命働いているわけです。今回で帳尻を合わせられたのはありがたいことです」と、とある共和党議員は言った。"
 USA_sen_bill.201.a:0 "ああ、アメリカ人はなんと現金が好きなのだろう！"
