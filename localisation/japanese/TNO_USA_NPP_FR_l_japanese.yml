 schlafly.8.t:0 "Let Us Pray"
 schlafly.8.desc:0 "Vice President Anderson did not like visiting the Residence. Since the Inauguration, the space had become colonized by Schlafly's family. He could hear them playing through the walls—the six-year-old Anne and the eleven-year-old Andrew. Then there were the family dinners. They were every day at exactly 6:00 PM. It was a private affair attended by the whole family.\n\nNow, he found himself seated among them, Phyllis at one end of a long dinner table and her husband Fred at the other. John supposed it was meant to be a celebration \"bringing him into the family\" after he'd corralled votes for the FAAI. As the help served dishes, Fred led the family in praising Phyllis for saving the unborn and speculating on how long the liberals would delay the bill's passage with their pointless floor speeches. All the while, the President smiled, chewing her food like a cat might a canary. Before Fred could start up again, John cleared his throat. \"And, uh, what are your thoughts, Phyllis? When this passes tonight?\"\n\n\"Well, it's a grand success but only one, I'm afraid. And it will inspire the opposition.\" She forked a vegetable into her mouth. \"Parenting. Marriage. Schools. The libbers will go after all these things. They won't be satisfied until they force their alternative lifestyles down our throats. We need to act before they do.\"\n\nAnderson gave the President a strange look as she ate. \"Act?\"\n\n\"Oh yes. The liberal battalions are on the warpath. They're medicating our boys with psychotropic drugs to force them to behave like girls. They're forcing children into the homosexual adoptions. Before you know it, states will set up nurseries to prevent mothers from raising their own children. We must stop this oppression.\" She dabbed her mouth with her napkin and gave a sweet smile that exposed teeth. \"You and I were put here to preserve the inalienable right to life, liberty, and the pursuit of happiness. What we've thus far achieved is just the start.\"\n\nJohn was too surprised to respond. By the time words returned to him, a servant had arrived with the dessert."
