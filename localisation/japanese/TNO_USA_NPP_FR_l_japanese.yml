 USA_WAL_variables_category_desc:0 "ジョージ・ウォレスの支持層と彼の「結束せる南部」は、選挙で人気のある大統領であるために不可欠なものだ。ジョージ・ウォレスは有権者の人気を得るためにバランスを取って、§S州権§!と§l隔離§!に関する法案を可決させながら北部州人の爪を避けなければならない。さもなければ§R弾劾裁判§!に直面する恐れがある。\n\nジョージ・ウォレスの支持層:\n\n-[ROOT.wal_seg_scripted_loc]\n-[ROOT.wal_sr_scripted_loc]\n\n£GFX_npp_texticon §O国民進歩連盟§!は[ROOT.wal_business_scripted_loc]"
