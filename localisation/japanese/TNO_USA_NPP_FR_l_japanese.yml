 USA_sen_bill.207.d_passed:0 "州や地方政府の権限とアメリカ合衆国連邦政府の強大な権力の戦いは何十年にもわたってアメリカ人を苦しめ続け、その結果、アメリカ南部の街頭でも、国を統治する官庁でも争いが起こるようになった。しかしウォレス政権は今日、州のために小さな突破口を開いた。というのも国家教育予算法（NEBA）が上院を通過したうえで大統領自身の署名によって成立し、この法により教育予算を大幅に削減しながらも、州への予算移譲は行わず、連邦政府の管轄として維持されることになったからだ。\n\nウォレス政権はNEBAを、連邦政府の権限をある程度維持しつつ州権を認めてやるために必要な小さな一押しであるとみなしている。ウィルバー・ミルズ財務長官は今日NEBAの成立について、以下のように語った「NEBAによって教育システムのある程度を連邦政府が支配し続けることになりますが、アメリカ人一人ひとりが連邦政府によってエンパワーメントされたと感じられるようにすることと、この肥大した経済の脂肪を削減することによって彼らがふさわしいお金を稼げるようにすることが、依然として政権の最重要課題であることを知っておいていただきたい！」\n\nしかし国民党派の人々が明るい経済の夢を応援する一方で、教育機関で働いている、あるいは働いたことのある人々の多くは、ウォレス大統領とその行政の教育予算削減について不穏なうめき声をあげており、それにより大勢が、全国の学校が金銭面で完全に窒息しブラックアウトすることを懸念している。「私に何ができるんです、2年生に歴史を教えているんですが、用務員を雇う金もないなんて、一体全体どうしたらいいですか？」と、あるネバダ州の抗議者は叫んだ。"
 USA_sen_bill.207.d_failed:0 "アメリカの教育問題は、大統領とその反対派の両方のキャンペーンを経たここ数週間、政界で猛威を振るっている。最近ではアメリカのカリキュラムの基準や、隔離と非隔離かの問題でもなく、むしろ財源の方向性についての戦いが続いている。そして、連邦政府の管轄として教育予算を維持するものの、その内容を大幅に削減する国家教育予算法（NEBA）を大統領府が上院で可決できなかったことで、今後もアメリカの教育の運命を決める戦いが続くことになった。\n\nこの問題についてウォレス大統領は何度か会議を開き、「教育予算の膨張とそれがアメリカ経済に与える影響の大きさの認識」といういくつかの公式広報文書を出している。しかしこの広報がNEBA廃案の挫折感を表しているのやら、それとも復活を意味するのやら、真の問題は無数のアメリカ人が街頭で議会の決定に抗議していることであり、一方で大統領は国民党派の議会指導者数人と非公開でこの問題について話し合う時間を作ったと報じられている。\n\nしかし、大統領をはじめとするホワイトハウス西棟が損失を感じる一方で、他の人々は褒美だと感じている。NEBAが議会で潰されたことで、教育制度における削減が自分たちの業務に大きな不利益をもたらすことを認識している全国の学校が安堵の表情を浮かべいている。「私たちは何か問題が起こるたびに政治に訴えるつもりはありません。しかし私たちが訴えているのは子どもたちのためであり、予算が削られていればこの子どもたちは皆、必要な教育を受けるための真の支援やバックアップを受けられないままになくなってしまうところでした」とワイオミング州の、ある匿名の校長は述べた。"
