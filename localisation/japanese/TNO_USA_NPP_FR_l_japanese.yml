 strom.flavor.1.t:0 "ストロム・サーモンドが上院仮議長に就任！"
 strom.flavor.1.desc:0 "At the commencement of the most recent session of Congress, Senator J. Strom Thurmond was elected to the post of President Pro Tempore of the U.S. Senate. While this post has traditionally gone to the longest-serving member of the majority party, Thurmond's initiative in leading the Southern exodus and founding the National Progressive Pact led to the Pact choosing him for the post instead of longer-serving NPP senators such as James Eastland or Richard Russell Jr. The NPP's comfortable majority secured his swift election.\n\nThe role of the President Pro Tempore is to preside over the Senate in the Vice President's absence. The President Pro Tempore is also 3rd in the line of presidential succession, after the Vice President and Speaker of the House. Otherwise, the position is largely ceremonial. The South is glad that one of their boys is in a top office, and the Progressive bloc is content to compromise on this minor issue to move the Pact forward."
 strom.flavor.1.a:0 "おめでとう、サーモンド議員。"
 strom.flavor.2.t:0 "NPP Scores Shocking Upset in US Senate!"
 strom.flavor.2.desc:0 "In a move which shocked Congressional analysts, Nationalist Senator J. Strom Thurmond was elected to the post of President Pro Tempore of the U.S. Senate. As this post has traditionally gone to the senior serving member of the majority party, Thurmond's election in an RDC senate shocked everyone. The entire NPP caucus was joined by a few key Democratic senators to secure the nomination, and it is believed that Thurmond had to make extensive compromises with his former party to secure their votes.\n\nThe role of the President Pro Tempore is to preside over the Senate in the Vice President's absence. The President Pro Tempore is also 3rd in the line of presidential succession, after the Vice President and Speaker of the House. Otherwise, the position is largely ceremonial. The South is jubilant to have one of their own in office, and the Progressive bloc is proud to ensure that an NPP member will cast crucial deciding votes in the Vice President's absence. This has been a tremendous blow to the RDC senate's efforts to challenge President Kennedy's agenda, and this event will surely be forever regarded as another feather in Bobby's cap."
 strom.flavor.2.a:0 "Thurmond, you've saved the Pact!"
 lemay.14.t:0 "Bantams of Birmingham"
 lemay.14.desc:0 "Alabamians throughout Jefferson County habitually spent Saturday mornings treated with the television. Jim Kayle spent his trying to find an excuse.\n\nAs the freshly appointed weather broadcaster for WVTM-TV, Mr. Kayle found himself in a vibrant position of growth. If you had queried the dynamic presenter several weeks ago where he would see himself in a year, you'd receive the answer \"up, up, up!\" as to indicate progress.\n\nYet there was no sense of delight today in the Southern dialect that marked the drawl of his speech. There was only a hint of kindling resentment. The last few days pampered audiences with news, and even he had grown tired of listening out the constant countenance of keywords.\n\nPresident. Integration. Wallace. Minority. Trial. Doubtful. Fate. They rolled into sentences, newscasters assembling vigilant ears in the people of Birmingham to listen to one last word, followed by yet another. The mumbling never ended.\n\nHe hesitated by the window of the airing office, peering his eyes through the blinds into the sunlit day. Climate conditions weren't the rejoinder after all. His conscience gave in. People just didn't want to hear about Wallace anymore.\n\nJim supposed against his better judgements that the people of his hometown, the pastors at the Baptist church and the neighbors who sat in the aisles next to his, the uncles and aunts who always came to the reunions at the lake house, the polite store clerk and courteous pharmacist would not let a change of commander-in-chief put a blur on their lives.\n\nBut with every day comprising the pages of history in plastic wrap, with every day new carvings written into stone and fresh words printed onto papers, the narrative developed clearly. George Wallace was gone. After defying the promise of parity with a Bible in hand, there was no more the old governor could give his followers. Although his month had been off to a rough beginning, Jim and his co-workers in the studio knew well that a decade could not be enough to heal the wounds of division, the realism of life tumbling down onto a secluded industrial municipality in the heart of the American South."
