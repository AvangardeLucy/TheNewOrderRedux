 wallace.629.t:0 "リーダーに従う"
 wallace.629.desc:0 "「我らが南部人のウォレス知事に乾杯！」満杯のビールジョッキを鳴らす音とテーブルを叩く拳の音に負けないくらいの乾杯の大歓声が、オーバーンの満員のバーに響いた。「我々は100年ぶりにワシントンに行けるんだ！」\n\n「ようやくこの時が来たんだ」と太った金髪の男がもう一度乾杯した後、テーブルを挟んだ友人に向かって言った。「忌々しい北部人どもに、どんなものか思い知らせる時だ」\n\n彼の友人は困惑し、不安そうな顔をした。「まあ、金髪君」彼は言った。「選挙は終わっただろ？戦いは終わった。北の連中ははっきりとしたメッセージを受け取った。俺たちは俺たちのことをやればいい……奴らを煩わせる必要はないんだ」\n\nこの数時間の飲酒ですでに目がかすんでいる金髪男は、答える前にビールを半分ほど飲んだ。「いやいや、そんなことはない。ジョージはしばらくはあそこにいるだろうが、しかしその後は？北部人が戻ってくるにきまってる。彼は彼の仕事をすればいいんだが、俺たちも協力しねぇとな」大男は顔を真っ赤にしながら、座席を少し揺らした。「クソリベラルどもは、あいつがやった善行をすぐに台無しにしやがるだろう。お前や俺みたい奴らはそんなことがないようにしなければならねぇ」\n\n友人は呆れたように首を振り、自分のビールの残りを煽った。「君たちは考えすぎなんだよ、金髪君。君も取り巻きたちもな。FBIは俺たち警官が平和を守るのをもう止めないだろう。民間人が横やり入れる必要はない」\n\n「確かに。確かに」金髪男は心配を振り払った。「お前はいつも通りでいい。俺やみんなは……そうだな、ジョージが言うように草の根的な活動をするつもりだ。いい言葉を聞き逃した人たちにかけてあげてぇんだ」\n\n友人の顔が不安げになった。「金髪君、変な気を起こさないでくれよ。言ったように俺たちはもう手に入れたんだ」\n\n「お前らに参加しろとは言ってない。見て見ぬふりをしろと言っているんだ……」"
 wallace.629.a:0 "ちょうどワシントンがやるように。"
 wallace.633.t:0 "「今こそ隔離を、永遠に隔離を！」"
 wallace.633.desc:0 "ウォレスの有名なスローガンは、彼が立候補を表明して以来テレビでよく見られるようになっていた。しかし1月の寒い朝の今、彼のスローガンは連邦議事堂前の混雑した群集の中の多くの恍惚としたアメリカ人の一人から、ぴりっとした空気を切り裂くように発せられた。彼らが持ち運ぶ看板、掲げる旗、支持を表明する言葉、そのすべてが、ある一つのことを意味していた。アメリカにおける隔離が大きく進展したことと、それは人々がそれを望んでいることである。\n\n過去の州知事選で散々な恥をかいたアサ・カーターのようなレイシストが、彼らが初めて挑戦した50年代には夢にも思わなかったようなウォレス政権における快適な地位を得るようになったのである。隔離主義者の裁判官はより一般的になり、レイシスト議員はすでに密室で法案を推進する準備をしており、民主党は勢力を拡大していた。アメリカ全土で反対意見が噴出したが、しかしウォレスの支持者は日々増え続け、彼のキャンペーンの勢いは、今良くも悪くも頂点に達しようとしている。\n\nこれからの4年間がどうなるかはわからない。国民の半分はウォレスの失敗を手を組んで祈り、残りの半分は握り拳を空中に突き上げた。ついに白人の地位が向上するアメリカを祝っているのだ。"
 wallace.633.a:0 "彼らは成り行きを見守ることしかできない。"
 wallace.635.t:0 "死にゆく夢"
 wallace.635.desc:0 "タイラー・リンカーンは、ソファに倒れ込むとため息をついた。食料品を階段で運ぶことも大変な仕事だったが、隣町までの長いドライブでさらに疲弊してしまった。彼はそんな旅に出たくて出た訳ではなかった。何と言ってもその町には彼を人間として認めてくれる唯一の店があったのだ。\n\n先の選挙でウォレスが当選を決めた日、彼は未来がどうなるのかについて不思議なほど否定的な気持ちになった。その男はアメリカの黒人が白人の隣人と決して対等な関係を築けないようにすることを保証するという狂ったように選挙戦を展開していた。しかしタイラーはウォレスに不平等な未来を宣告された者たちの一人として、米国のような多様な国の舵取りをする現実が、何とかしてその不可避な衝撃を和らげてくれると考えていた。\n\nしかし残念ながらタイラーは間違っていた。選挙前ではタイラーの故郷には南部州で蔓延しているような癌にはほとんど蝕まれていなかった。しかし今や、連邦政府の介入により、タイラーに出入りすることを許してくれる企業は故郷に1つもなかった。\n\nこのような結末になることを彼は知っていたはずだ。ウォレスのような男はいつも「州権」などという曖昧な概念を口にするが、その時彼らが気にしているのは人種差別的制度を維持することだけであることは明らかだった。政府自身がジム・クロウを存続させるために仲裁にし始めたことで、ウォレスはもはや一切の建前を捨ててしまったように思えた。タイラーはここからどこに行けばいいのかわからなかった。町を出て、もっと歓迎される地域に移ることもできるだろうと彼は思った。しかし大統領が同じものをもたらしにやってるくるまでどのくらいだろうか？\n\nタイラーは日を追うごとに、人間でなくなっていくように感じていた。"
 wallace.635.a:0 "永遠に隔離を。"
 wallace.636.t:0 "最後の手段"
 wallace.636.desc:0 "「こんなのデタラメだよな、君。選挙前に我らが大統領が話すことといえば隔離のことばかりだったのに、今はどうだ？全くだ！」チャールストンの静かなバス停で、10分近く話し込んでいた。マクスウェル・トーマスは見知らぬ人と政治の話をすることは今までなかったが、ベンチで隣に座っていた自称NPP支持者なら、彼の不満が理解できると思った。\n\n「その通りだ。ウォレスはよくいる政治家の一人に過ぎないわけだ。政治家がどんなものか君も知っているだろう？」\n\n「いや誤解しないでほしいんだが、彼は州政府の自由をよく守るためにたくさんのことをしてくれた。だが公民権法案はクソの塊で、彼はその混乱を解決することになっていたんだ！俺は自分の娘を凶悪なゴロツキのいる学校に行かせたくなかった、だからウォレスに投票したんだ。彼が俺たちの背中を刺すと思ってたか!?いわゆる隔離主義者が我々の神聖な施設を守れないなら誰にできる？」\n\n「ああ、信用できないね。でも少し前に面白いものを見つけたんだ。これを持っているといいかもしれない」マクスウェルの知人は椅子を移動し、コートのポケットから小さなチラシを取り出した。\n\n「本当か？見せてくれ」マクスウェルは友人の手からそのチラシを受け取って広げると、何かの政治集会の広告であることがわかった。「全アメリカ国民前衛派？これ聞いたことがある気がするけど、ヤバい人たちじゃなかった？」\n\n「僕もそう思っていたよ、実際に彼らの話を聞くまではね。それにウォレスは我々を失望させた。では他に誰を頼らなくてはならないだろう？」\n\nマクスウェルの関心は素早く近づいてくる自分のバスに向けられた。チラシを折りたたんでポケットに入れ、彼は立ち上がってその男を見つめた。「さて、俺が乗るバスが来たようだ。俺は……君が言ったことを心に留めておこう。調べてみる価値はありそうだ」"
 wallace.636.a:0 "極端な問題には極端な解決策が必要なのだ。"
