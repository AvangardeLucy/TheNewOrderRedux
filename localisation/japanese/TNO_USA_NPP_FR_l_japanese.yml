 wallace.impeachment.35.t:0 "目撃者が歩く場所"
 wallace.impeachment.35.desc:0 "「検察側と弁護側、それぞれが最初の基礎的な主張を行いました。さて、裁判は証人の反対尋問に進みます。アメリカの法律の規定に倣って、検察側から反対尋問を始めます」と最高裁長官が最初に発言した。「素晴らしい」とウォレスは思った。そして「今度は黒人があそこに行ってお友達のことで泣くのだな」とも思った。サドウスキー博士は大統領を落ち着かせるために、こう囁いた。「あなたが生徒にライフルを向けている写真が撮られてない限り、あなたはこの件とは何の関係もありません」\n\n検察側が最初に証人席に呼んだのは、怖くて撃てなかったダグラス・N・マコーネル伍長であった。尋問はニューヨーク州上院議員が担当した。「マコーネル伍長、リトルロック中央高校での流血事件の後、あなたは大きく動揺していましたね。今回の件で誰に一番失望を感じていますか？」と上院議員は尋ねた。「そうですね、私が最も困惑しているのは間違いなくこの全状況に対する対処です、閣下。ただ、ウォレス大統領は、あのかわいそうな子供たちが外で撃たれるのをほとんど許してしまったようなものだと思います。そこまで極端な話ではないかもしれませんが、残念でなりません」マコーネルはこう答えた。「まずいですね」サドウスキーはウォレスにこう囁き、大統領を切り裂き続ける伍長に懸念を示した。\n\n「検察側は次に、パーシー・ジェイムソン氏を召喚します」ニューヨーク州上院議員が叫んだ。「メディアで話題になった、銃撃事件を生き延びた黒人の子供か。これはどうなるか見ものだな」とウォレスは思った。「ジェイムソンさん、あなたはウォレス政権が行ったアフリカ系アメリカ人に対する隔離政策が、この大虐殺の直接の原因であるとお考えですか？」と上院議員は尋ねた。「隔離政策はアメリカ中の怒りと暴力を煽ることが何度も証明されています。過去だけでなく今でさえ、私の友人の血が元いた高校の階段で滴っています。」とジェイムソンは答えた。「よくもまあこの程度の教養の奴を首都に連れてきてくれたな」ウォレスは怒ったようにささやいた。"
 wallace.impeachment.35.a:0 "奴らをもっと強く攻め立てるしかないだろう。"
 wallace.impeachment.36.t:0 "もしあなたが十分に大きな嘘を……"
 wallace.impeachment.36.desc:0 "「やっとか」サドウスキー博士はリトルロック中央高校に派遣されていた州兵小隊の指揮官、ビクター・ソーントン中尉を呼び出す動きを見せたとき、ウォレスはそう思った。ありがたいことに検察側はこの証人について何の疑っていないようだ。しかしウォレスと彼の弁護団はあることが確実になるように大きな仕事をしたのだ。中尉のドアに書かかれた派手な落書きを引用すると、次のようになる。「もし二人の子供が父親のビクターにもう一度会えるようにしたかったら、リトルロック事件が計画によるものに見せかけることだ」\n\n「弁護側は第216憲兵隊第2小隊のビクター・ソーントン中尉をお呼びしたい」サドウスキー博士は始めた。州兵はここ数日夜に眠れてないかのように緊張し、あせった様子で上院議場に入場した。「完璧だ」とウォレスは思った。最初の挨拶の後、サドウスキー博士が尋ねた。「中尉。この大虐殺に至るまでの経緯について、例えば関係者の動機などについて何か証言はありますか？」中尉は一度ほぼ凍り付いてから、咳払いをして答えた。「リ、リトルロック中央高校での銃撃事件は、は、アーカンソー州軍の司令部上層部による集結している生徒に対する計画的かつ意図的な攻撃でした」上院議事堂はほんの一瞬完全に静止したかのように見えたが、その後混沌と無秩序の中に転げ落ちた。上院はこの虐殺は生徒を虐殺した陰謀によるものだと主張する中尉の説明に驚愕し、裁判長は上院議事堂に静粛にするよう命じた。ウォレスは「全て計画通……」と思ったところで、「異議あり！」と強く叫ぶ議員に遮られた。ウォレスの世界は凍りついてしまったが、議員はそれだけで終わらなかった。「裁判長、この男の主張は大虐殺の調査における公式発表と真っ向から矛盾しています。さらに証人の身体的、精神的能力と情動機能は裁判の間に低下しているようで、証言の改竄の可能性が示唆されます。証人の職務を解く許可を頂けますか？」ウォレスは裁判長の厳しい視線を見たとき、議員の世界によってウォレスの世界が崩壊するのを感じた。「異議を認める」裁判長は小槌を叩いて言った。\n\nウォレスは席に座っている時でさえ、上院議員たちの焼ける視線と毒のこもったささやきを感じ、それらはウォレスを内側から燃やす火に油を注いでいるかのようだった。ソーントンを使う計画は失敗し、ウォレスとサドウスキーは即席の作戦を立てなければならなくなった。"
 wallace.impeachment.36.a:0 "奴らはこの対価を支払うことになるだろう！"
 wallace.impeachment.37.t:0 "微妙なバランスを維持する"
 wallace.impeachment.37.desc:0 "「やっとか」サドウスキー博士はリトルロック中央高校に派遣されていた州兵小隊の指揮官、ビクター・ソーントン中尉を呼び出す動きを見せたとき、ウォレスはそう思った。ありがたいことに検察側はこの証人について何の疑っていないようだ。しかしウォレスと彼の弁護団はあることが確実になるように大きな仕事をしたのだ。中尉のドアに書かかれた派手な落書きを引用すると、次のようになる。「もし妻や子供たちと再び連絡を取りたいのなら、あの事件はすべてあなたの誤解の結果であると弁えることだ」\n\n「弁護側は第216憲兵隊第2小隊のビクター・ソーントン中尉をお呼びしたい」サドウスキー博士は始めた。州兵は疲れた様子だが証言する準備ができている様子で上院議場に入場した。「ちょうどいい塩梅だ」とウォレスは思った。最初の挨拶の後、サドウスキー博士が尋ねた。「中尉、この大虐殺に至るまでの経緯について、例えば関係者の動機などについて何か証言はありますか？」中尉は一瞬固まったようだが、答えた。「リトルロック中央高校での虐殺は、私のよる上司との直接の連絡ミスから起こったものです。政権は我々と連絡を取ろうとしていました」上院議会はほんの一瞬完全に静止したかのように見えたが、その後上院議員たちは公然とささやき、議論し合った。上院は中尉の連絡ミスのという説明に驚き、裁判長は上院議事堂に静粛にするよう命じた。ウォレスは「神よ感謝しま……」とつぶやこうとしたところで、「異議あり！」と強く叫ぶ議員に遮られた。ウォレスは冷静なままだったが、このままでは収拾がつかなくなることを察知した。「裁判長、この男の主張は大虐殺の調査に基づいていません。さらにこの証人の情動機能には妄想症の兆候が見られ、証言の改竄か誤った証言の可能性を示唆しています。証人の職務を解く許可を頂けますか？」ウォレスは、ソーントンの解任を求める女史を前に裁判長が冷静でいられるようにと、祈るような気持ちでいた。「異議を認める」裁判長は小槌を叩いてそう言った。\n\nウォレスは席に座っている間、激しい疑惑が部屋の空気に漂うのを感じた。毒のある噂話が部屋を駆け巡り、裁判が進むにつれてそれらの発言がウォレスの体力を奪っていった。裁判が進むにつれて、ソーントンの脅迫は失敗し、ウォレスとサドウスキーは即席の作戦を立てなければならなくなった。"
