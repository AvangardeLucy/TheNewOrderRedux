 WAL64_states_militias:0 "州軍"
 WAL64_states_militias_desc:0 "アメリカ国防再編成法は、州軍に連邦政府の資金提供をすることを承認し、法執行において彼らを動員することを許可している。南部の州にとって、これはフリーダムライダーを銃で脅してバスの後部座席に追いやるために、武装した準軍事部隊を使えるということを意味している。しかしほとんどの州はそのような実力を維持することに関心がなく、そもそも維持する余裕もほとんどない。それでも、この法律の象徴的な衝撃は公民権運動に冷や水を浴びせ、アメリカの人種間の関係悪化を促進することになった。"
 WAL64_free_trade_reigns:0 "外資系ベンチャー企業"
 WAL64_free_trade_reigns_desc:0 "ウォレスの反関税法案のおかげで、OFN諸国間の貿易はかつてないほど安価でアクセスしやすいものとなっている。アラバマ人がジョージア州でマクドナルドを起業できるのと同じくらい簡単に、カナダ人もアメリカでビジネスを始めることができる。この経済的結束は、共栄圏に対抗するためのより強力なOFN経済圏を構築することを目的としている。"
 USA_WAL64_segregation_is_the_american_way:0 "アメリカ流のやり方"
 USA_WAL64_segregation_is_the_american_way_desc:0 "ウォレス大統領は、交通機関を完全に隔離する法的権利を州や企業に与える法律である「地方交通自由法」を議会に提出した。アラスカだろうとアラバマだろうと、黒人がグレーハウンドバスに乗る時は、その後部座席に座らざるを得なくなるだろう。州内の交通を隔離するこの試みによって、ウォレスは隔離政策が民主主義やアップルパイと同じくらいアメリカ的であることを全米に示したのだ。"
 WAL64_trade_deal_small_subsidies_canada:0 "アメリカからの補助金"
 WAL64_trade_deal_small_subsidies_canada_desc:0 "ウォレスの反関税法案のおかげで、OFN諸国間の貿易はかつてないほど安価でアクセスしやすいものとなっている。アラバマ人がジョージア州でマクドナルドを起業できるのと同じくらい簡単に、カナダ人もアメリカでビジネスを始めることができる。この経済的結束は、共栄圏に対抗するためのより強力なOFN経済圏を構築することを目的としている。"
