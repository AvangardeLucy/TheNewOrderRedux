 USA_sen_bill_name_51:0 "南部教育保障法"
 USA_sen_bill_desc_51:0 "残念なことに、我々はこの国の隔離水準を維持するためには、その法律の力をうやむやにしなければならない。しかし、だからこそ我々は法律を破壊するために法律を使わなければならないのである。南部教育保障法は、残されたわずかな予算を南部の貧しい学校に充てることで、EFRA（教育財政再編法）の後を継ぎ、彼らも我々の伝統のために法律をうやむやにしなければならなくなる。あるいはEFRAの可決は、大統領命令としてこれを実行する我々の力を正当化するものでもある……"
 USA_sen_bill.208.t_passed:0 "SEPAは議会を通過して南部を支える"
 USA_sen_bill.208.t_failed:0 "SEPAが議会での失敗により南部の平等化から撤退"
 USA_sen_bill.208.d_passed:0 "ジョージ・C・ウォレスの治世を通じて教育制度とその財源は完全に変化し、ウォレス政権が独自に生み出した教育財政再編法によって、学校とあらゆる連邦予算とのつながりがほぼ完全に断ち切られた。しかし連邦政府からのわずかな資金援助が注目され、アメリカの教育制度の歴史がさらに刻まれつつある今、南部教育保障法（SEPA）がわずかに残った連邦予算をウォレス政権が最も支持を必要としている南部の学校に投じられることになる。しかし懐疑的な意見も残っている。\n\n一方では、ルイジアナ州の沼地からフロリダ州の海岸に至るまでの南部の学校や州の指導者たちが、連邦政府の新たな援助に祝杯をあげている。「ジョージ・C・ウォレス大統領はアメリカ政府の力を借りて、もう一度南部を祝福してくださいました」と、ジョージア州知事は今日語った。「多くの大統領は南部という文化の傑作の必要性を見過ごしてしまうのですが、ウォレス大統領は再び私たちを助けてくれたのです」大統領と政権は祝賀ムードに包まれたままであり、大統領と何人かの南部州知事との会談が囁かれている。\n\nしかし祝賀会に集まった人がいる一方で、SEPAに対して疑心暗鬼に陥っていってしまった人もいる。民主党の強硬派指導者の一人であるジェームズ・オハラ議員はつい数時間前の記者会見で以下のように述べた。「南部教育保障法は、法律にそう書かれているかどうかとは無関係に、ジョージ・ウォレス大統領の分離主義政策を推進しようという意図を明確に示しています。これらの州はアフリカ系アメリカ人を門前払いするがゆえに、追加予算を得られる厳選された州になれたのです。それはただただ気持ち悪く、間違っており、非アメリカ的であり、そして何よりも現代における悲しい行いです」"
 USA_sen_bill.208.d_failed:0 "アメリカ全土の州政府の権利と権限を維持する戦いがジョージ・C・ウォレス政権の最前線の一つであり、アメリカの教育制度がその最大の戦場となっていた。すでにウォレス大統領は連邦政府から教育機関に対する予算の大半を打ち切っていた。しかしアメリカ政府から与えられるわずかな予算を、貧しく未発達の学校が頑強に隔離されている南部州に向けようとしたのが南部教育保障法（SEPA）であった。ワシントンの歯車のせいか、あるいは隔離の鎖のせいか、最近の報道によるとSEPAは上院を通過することができなかった。\n\nウォレス政権ではSEPA不成立の当面の影響と次の教育制度改革のために行政はどこに目を向けるべきなのかについて、会議を開いたという。特にホワイトハウス西棟のとある広報関係者は外で、「ウォレス大統領は常にアメリカと国民のニーズに向き合っています。議会が我々が他人を助けることを望まないなら、別の方法を見つけますが、南部は上院の行動のおかげで日々足を引っ張られてしまっています」と述べた。\n\n一方ウォレス政権が失敗と判断したことを他の団体は結集して祝福しており、アメリカ合衆国の公民権の大成功を宣言している。SEPAを通じて不法な隔離主義的政策を実践している学校に直接予算が集中しようとしていたため、この法案は合衆国内の隔離主義者への支援を法制化することをはるかに重視していると多くの団体は考えたのである。ある公民権運動家は、「ええそうです。ウォレス大統領とその政権は『州の権利』や『南部の支援』というベールの下に隠れようとしていますが、彼の心の中で何が本当に育っているのか、私たちは皆知っています」と言った。「この男は悪質なレイシストで、できるだけ多くのアフリカ系アメリカ人の子供たちから知識を奪おうとしているのです！」"
 USA_sen_bill.208.a:0 "今日もまたしてもウォレスの勝利だ！"
