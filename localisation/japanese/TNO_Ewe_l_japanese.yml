 EWE_idea_language_barrier: "言語障壁"
 EWE_idea_language_barrier_desc: "ガーナは英国の植民地であったゴールドコーストとフランスの植民地であったトーゴという異なるヨーロッパ文化圏に根ざされた国家である。ガーナには標準語がなく、行政は2つの制度に分断されており、統一された改革はほぼ不可能である。このような二言語国家に標準化が行われるのは時間がかかり、ガーナは統一への第一歩を踏み出したものの、アフリカの国家が効果的に協調するためには長い道のりが必要だ。"
 EWE_idea_bloated_high_command: "肥大化した最高司令部"
 EWE_idea_bloated_high_command_desc: "ガーナの統一には多くの紛争が立ちはだかり、そして新たな戦闘が起こるたびに大規模な昇進が行われる。ガーナ軍は非常に重要な高級将校が無数に存在する珍しい軍隊である。そのため、軍内には数えきれぬほどの派閥間対立が存在し、覇権を争う将校も少なくない。それによって、ガーナ軍は非効率で分たれたものになってしまった。"
 POLITICS_KOMLA_AGBELI_GBEDEMAH_DESC: "ガーナの政治は、その歴史のイメージ通り、混沌としている。この地は黄金海岸の英国植民地と、元ドイツ植民地でフランスの植民地となったトーゴが、戦争で独立するまで混在していた。爆撃時代の混乱で両政府が協力せざるを得なくなり、2つの国ができ、ガーナ共和国が誕生したのである。地元の連合黄金海岸会議（UGCC）は、強力で自由な共和国をつくることを使命とし、実際にそれを実現した。\n\n何も知らない者の目にはそう見える。実際には、「ビッグシックス」と呼ばれるガーナ政界の実力者たちの集団がUGCCを、ひいてはガーナ政治のすべてを支配しており、彼らの支配に反対するものはいないのである。1956年の選挙で、「アフロ・グベデ」の愛称で親しまれたコムラ・アグベリ・グベデマーが勝利したのも、すべては彼らの計画によるものであった。グベデマーは材木商から身を起こしたが、UGCCに参加することで急速に出世し、前大統領のエドワード・アクフォ＝アドや会議人民党の創設者クワメ・ンクルマなどビッグシックスのメンバー数人と友好関係を結んだ。両者に便宜を図ったアフロ・グベデは、アクフォ＝アドを首相に据え続けようとしたが、アクフォ＝アドは同時にクワメ・ンクルマの反植民地主義・社会主義ガーナの構想の実現を完全支援することを約束したため、グベデマーの自由主義・親欧米主義の立場とは対立することになる。\n\nグベデマー派の無策により、党の支持は完全に崩壊し、反対派の人気は急上昇し始めた。トーゴでは緊張が高まり、軍は最悪の事態に備えつつある。アフロ・グベデは、自分とビッグシックスの計画が破綻しないよう、迅速に行動しなければならない。"
