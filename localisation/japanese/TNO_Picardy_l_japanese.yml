 PIC_robber_barony_desc:0 "シャルルマーニュの指導者たちは裕福だが、それは商才や苦労によって得た報酬によるものではない。彼らの富はほとんど一様に他人から盗んだものだ。かつてはユダヤ人の財産のみを収奪していたが、今では必要とあらば愛国心に欠ける冒険も躊躇わない。"
