 PIC_in_name_only_desc:0 "マズィエールとその部下たちはシャルルマーニュの名を冠しているが、ほとんどのフランス人には単なるドイツ人のおべっか使いとしか認識されていない。彼は自分を新しいフランスの創始者だと考えているかもしれないが、同胞がマズィエールに尊敬の念を抱くようになるにはまだまだ先の道は長い。"
