 POLITICS_CHRISTIAN_MAZIERE_DESC:0 "かつてのフランスの中心で、シャルルマーニュ師団は支配権を取り戻そうと奮闘している。しかし足場を固め終わったとき、彼らが誰を支持するのか疑う余地はないだろう。\n\nクリスチャン・ド・ラ・マズィエールはブルグントでは数少ない、信念や義務よりも個人的な忠誠心から全国指導者に忠誠を誓う奇妙な男である。フランス軍の兵士であったマズィエールは、この20年間武装SSのフランス人協力者が大多数を占めるシャルルマーニュ師団で出世街道を歩んできた。ここでハインリヒ・ヒムラーと初めて出会い、多くの人が不愉快に思うこの人物への忠誠心が形成されてどんどん昇進し、騎士団領が設立されると同時に師団の司令官になったのである。マズィエールが愛するフランス文化に対するヒムラーの嫌悪感を心配しながらも、長年にわたってスパルタ主義の理想を追い求め共に歩んできたのである。\n\nしかしこの心配事を深く内省する前に、すべてが変わってしまった。総統が亡くなった後、ハイドリヒが後を継ぐという最良のシナリオ通りに物事が進み、マズィエールはそれを祝福した。しかし新総統が突然親衛隊の信条から逸脱し、終末論的夢想を追求しているとしてヒムラーを糾弾し、再び全てが変わり始めた。ただし良い方向にではない。\n\nシャルルマーニュは突然の翻意に不意を突かれ、それが表面に現れている。マズィエールは、この1年間十分に注意を払わなかった都市の支配権を再び獲得するために部下たちが奔走するのを見守っている。最初の状況は悲惨に見えたが、彼には何の不安もなかった。最終的には正しい側が勝利し、スパルタ主義の夢が再び軌道に乗ることを知っているからだ。彼の忠誠心がどこにあるかに疑問の余地はなく、問題は彼の軍隊は、ヒムラーの軍隊と合流し戦争に出発するのかどうかではなく、いつ出発するのかなのだ。"
 POLITICS_CHRISTIAN_MAZIERE_COLLAPSE_DESC:0 "ド・ラ・マズィエール親衛隊大佐は長い間この日を待っていた。全国指導者を名乗る裏切り者の詐欺師が弱点を見せる日を。シャルルマーニュ師団の目的はユダヤ・ボリシェヴィズムを粉砕することであって、自分たちの民族を消滅させるようとする妄想にふける老いぼれた神秘主義者に奉仕することではなかった。彼がそうすることを期待されたのは、東部戦線で大勢死んだフランス軍兵士への手向けの花に対する侮辱に他ならない。\n\nおそらくライヒには臣下ではなく同志を得ようとするまだ善良な人間がいるのだろう。しかし騎士団領は違う。クリスチャン・ド・ラ・マズィエールは軍団が受けた借り以上のものを返していくだろう。まずSSに、次にフランスの敵にだ。その中にドイツが含まれるのであれば、それはそれでよい。ハインリヒ・ヒムラーが凱旋門の下で縄にぶら下がる姿を見られるのならば、彼は自分の運命に満足するだろう。生存することと、それによりフランスを略奪し浄化できることは単なるおまけでしかない。"
