 FIN_Egypt_prepare_for_the_super_trial_desc: "我々にはやるべきことがある。\n\n§Rたとえ世界が滅びようとも。§!"
 FIN_Egypt_unimaginable_friend: "想像も付かぬ友人"
 FIN_Egypt_unimaginable_friend_desc: "我々は世界中を探し回った。かつての敵であるロシアの泡沫軍閥から、ファシズムに堕ちつつある南米まで、ありとあらゆる所を。そして見つけた。それは驚くことに、悪名高きブルグントであった。ブルグント体制と我々の体制には確かに親和性がある。さらに、堕落した大ゲルマン帝国の打倒という最大の共通項もある。それに加えて、ヒムラーは我々の宇宙観に強い関心を向けているというのだ！我々は意外にも良い同胞となれるのかもしれない。" 
 FIN_Egypt_under_sparkling_Hand_of_Glory: "煌めく栄光の手の下に"
 FIN_Egypt_under_sparkling_Hand_of_Glory_desc: "通常、死蝋が生成されるには何年もの月日を要する。しかし、偉大なるフィンランド=エジプトの力があれば、一か月足らずで可能になるのだ。我々は邪悪なる元大統領の手の死蝋に火をともす。ハンド・オブ・グローリーの炎は全ての敵を麻痺させるだろう。"
 FIN_Egypt_Mesket: "月の船"
 FIN_Egypt_Mesket_desc: "我々は月の船に乗り西へ向かう。今の欧州はまさに死者の国である。毎日のように偉大なる血を引く者たちが、惨殺される。我々はエストニア人、リーヴ人、ヘルリ人を解放せねばならない。我々はヒムラーと協力し、西のアポピスを粉砕するだろう。"
 FIN_Egypt_release_brethren: "同胞を解放せよ！"
 FIN_Egypt_release_brethren_desc: "ついにその日が来た。悪のゲルマン帝国は永遠に葬り去られ、我々の兄弟はあるべき場所、あるべき姿に戻るのだ。\n\n全軍進軍せよ！\n\n一歩も下がるな！"
