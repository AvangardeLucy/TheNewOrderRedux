 FIN_dilemma_desc: "フィンランドがその地理的重要性にも関わらず、完全なる独立を維持しているのは、政治家の外交的バランスよるものが大きい。仮にこのバランスが崩壊すれば、フィンランドはライヒの傀儡となるか、敵国とみなされ侵攻されるかのいずれかだろう。\n\n対ドイツ世論: [?FIN_to_German_evalue]％\nドイツからの評価: [?FIN_from_German_evalue]％\n\n対アメリカ世論: [?FIN_to_America_evalue]％\nアメリカからの評価: [?FIN_from_America_evalue]％"
 red_finland.1.t: "共産主義者の蜂起！"
 red_finland.1.desc: "恐れていた事態が起こった。共産主義者は西ロシアによる侵攻に呼応し、蜂起を開始したのだ。既に首都ヘルシンキは包囲されており、陥落寸前の状態である。国内では、政治家の共産主義者への対応が不十分であったとの声が上がっており、連立政権内では、継続戦争の英雄であり、ドイツとの関係の深い軍人のラウリ・トルニを大統領にすべきであるとの意見が声高に叫ばれている。"
 red_finland.1.a: "彼に任せよう。任せるしかない。"
 red_finland_1_a_tooltip: "§R第二次フィンランド内戦が始まる……§!\n\nリフトニエミ大統領は辞任する決意をしたようだ。"
 red_finland.1.b: "共産主義者になった方がましだ。"
 red_finland_1_b_tooltip: "§R第二次フィンランド内戦が始まる……§!\n\n貴方は§R赤いフィンランド§!として戦うことを選んだ。"
