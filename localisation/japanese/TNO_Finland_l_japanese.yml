 FIN.666.t: "フィンランドの死"
 FIN.666.desc: "大統領が失踪してから、このようになることは国民誰もが予想していた。しかし、ここまでとは予想できなかった。\n\nスネルマンは、大統領職を廃止した。\n\nそこまでは分かる話だ。\n\nさらに、首相職を廃止した。ほう？\n\nそして、彼は国家弁務官を設置し、自身が国家弁務官だと宣言した。ついていけない。\n\n彼は最初からフィンランド人のために政治を行う気など無かったのだ。IKLは民主主義を破壊したが、フィンランドは破壊しなかった。しかし、彼は違う。彼はフィンランドすら破壊しようとしている。彼はフィンランドのことなど見ていない。彼はライヒにしか興味がないのだ。\n\nスネルマンは不幸にも、最初にフィンランド人が名誉アーリア人ではないと気づいた人物であった。そうでないとしたら、オストラントで兄弟たるエストニア人が奴隷化されているのを説明できようか？スネルマンは、エストニア人が正常だと考えた。その結論はもう分かるだろう。"
 FIN.666.a: "終わりだ。"
 FIN_666_tooltip: "§R長い茶番劇を終え、フィンランドは自らドイツの忠犬であることを自白した。§!"
 FIN.888.t: "夜はまるでランプのように輝く"
 FIN.888.desc: "首相官邸は焼き討ちにした。大統領官邸もそうすれば良かったのだろうが、アスタラには目的があった。\n\n彼は大統領の死体の脂肪からロウソクを作ろうとしていた。まあ、まずその前に「ハンド・オブ・グローリー」を作ることが先であろうが。彼は大統領の手首を銀のナイフで切り落とした。赤が洪水のように、部屋に飛び散り、眼がくらみそうになる。\n\n誰も助けに来てくれる人はいない。大統領の死は確定している。死とは大いなる力である。大統領の死体は、ロウソクとなり、この国をラーのように照らすことだろう。"
 FIN.888.a: "だらんと垂れ下がった栄光の手を御覧。"

