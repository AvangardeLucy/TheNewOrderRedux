 SRN_ultranationalism_party_long: "中央人民委員会 - 強硬派［Centralni Narodni Komitet - Tvrdolinijaši］"
 POLITICS_KARL_GOBEL_DESC: "第一次世界大戦の長く残虐な戦いの中で、祖国と皇帝を守るために自らを犠牲にするよう、ドイツは兵士に求めた。そして1918年、成人してからわずか数ヶ月後、カール・ゲーベルは祖国の呼びかけを受けて故郷バイエルンを離れ、最前線で兵士として働くことになるのだ。彼と祖国にとっては不幸なことに、まさにその年、ドイツは降伏し、国家的屈辱というべき出来事が続くこととなった。\n\n戦後も、ゲーベルは祖国の防衛に尽力した。志願により共和国軍に入隊し、1935年に中尉に昇進するまで勤務を続けた。その後すぐ、共和国軍は国防軍にとって変わられることとなった。そして祖国はゲーベルに再び、ユーゴスラビア侵攻、そして長く過酷なロシア戦役へ従事するよう呼びかけたのである。その最中、悪名高いロストフ占領で部隊を率いて大勝利を収め、名誉ある騎士十字章を授与されることとなった。\n\n第二次世界大戦が終わると、ゲーベルはセルビア軍司令官に任命され、現在に至っている。仲間の中では異例かもしれないが、ゲーベルはセルビア人やスラブ人を特に蔑視しているわけではない。しかし、保護国がますます混沌とし、無政府状態へ陥っていくにつれ、ゲーベルは再び祖国の呼びかけに応じた。そして、我らが祖国を引き裂こうと夢見る悪しき反乱軍ども（実際には裏切り者や妨害者に過ぎない）を粉砕することを自らに課しているのである。"
 POLITICS_KONSTANTIN_MUSICKI_DESC: "After the utterly despicable Ljotić, few collaborators are more notorious than Konstantin \"Kosta\" Mušicki - which makes sense, given among other things that Mušicki was the most prominent ethnic Serb fool enough to try to join the Ustaše despite, well, the Ustaše's well-known leanings.\n\nBut that was not Mušicki's only folly. Having joined ZBOR in 1934, after the assassination of the King, he was stationed in Slavonski Brod when the Axis invaded in 1941. Appointed as a colonel responsible for the Belgrade-Zagreb railroad, he supported not his country but the Germans during the invasion.\n\nAfter the war, Mušicki went to Belgrade, joined the Serbian Volunteer Corps - the German hatchetmen in Serbia - and was made its commander. During his time in that position he of course participated in any amount of brutal reprisals and massacres against civilians, supporting his patrons' aims. Due to that his forces were regarded as the only Serbian forces completely trusted by the Germans during the war.\n\nNow Ljotić is gone, and \"Kosta\" takes over. But Serbia of the ZBOR remains a failed state, still based upon cruelty, self-hating sycophancy, and corruption. It is still ruled by shameless fools and brutes led by a shameless fool and brute.\n\nThe reality remains the same; only the cosmetics have changed."
 POLITICS_NIKOLA_KALABIC_DESC: "ラヴナ・ゴーラ運動、通称チェトニックの指導者は、何年も何年も、ドイツ軍とその傀儡であるZBORを虐げられた祖国から追い出す機会を待っていた。そして今、ニコラ・カラビッチは、一生見ることができないのではないかと危惧していたものを見た衝撃で、目が回るのを感じている。\n\n戦前はバリエボの土地登記管理人にすぎなかったカラビッチは、ドラジャ・ミハイロヴィッチ率いる山岳防衛隊の精鋭部隊に入隊した。ユーゴスラビアが崩壊してもカラビッチは戦い続け、枢軸国と連合国の双方に協力した。左翼を忌み嫌うあまり、彼はドイツやイタリアと協定を結び、パルチザンと戦うことを動機として活動した。にも関わらず、カラビッチと関わった連合国司令官は、部隊とカラビッチ自身の権威ある性格と外見を高く評価していた。\n\nしかし、ミハイロヴィッチが突然逮捕され、殺害されると、全てが崩れ去った。チェトニックは、カラビッチの指揮下で再編成されるまでに何度も決定的な敗北を喫した。だが、カラビッチはセルビア残党の責任者となったため、結果的には殺害前より良くなった。\n\nしかし、ニコラ・カラビッチの闘いはまだ終わっていない。この20年間、カラビッチはドイツ軍とパルチザンの双方と戦い、祖国に害をなしていると考えている者共（それが正しいかどうかは別として）から祖国を解放したいと願ってきた。だが、かつてセルビア人を救った神、正義の神に対し、ニコラ・カラビッチは誓うのだ。その瞳が永遠に閉じる日が来るまで、解放の努力を怠ることも、挫けることもしないのだと。"
 POLITICS_DOBRICA_COSIC_DESC: "セルビア内戦の後、セルビア国家残党を繁栄させる責任を負っているのは、ドブリツァ・チョシッチである。しかし、1938年や1939年に、まだ若いチョシッチに対しこの運命を告げれば、彼に笑い飛ばされるか、地元の療養所を紹介されるかするだろう。\n\nユーゴスラビア崩壊以前の幸せな時代、チョシッチはネゴティンの共産主義青年団に加わった。1941年、チョシッチは共産主義パルチザンに加わり、精力的に任務に取り組んだ…ソビエト連邦が崩壊し、勝利の見込みもないまま戦争が長引き続けるまでは。\n\nそしてチョシッチは、共産主義とユーゴスラビア主義の双方の正当性を疑うようになった。結果、出世を重ねるうちに、共産主義者からより民族主義者に近い思想を持つようになっていったのである。彼は、イタリア人とドイツ人の間の溝を利用した。それにより、セルビア・クロアチア国境の警備が強化されクロアチアとモンテネグロのパルチザンをセルビアとマケドニアのものから分断することに繋がった。そして、同じ思いを持つ仲間を刺激し、パルチザン運動の中で大きな支持を得ることができるようになった。\n\nそして今、それが実を結んだ。近代セルビア民族主義の父と呼ばれるこの男は現在、良くも悪くも祖国を支配している。しかし、その支配について口出しする者もいるかもしれない。"
 POLITICS_JOSIP_BROZ_TITO_DESC: "ヨシップ・ブロズ・「チトー」は何十年もの間、ユーゴスラビア国内のファシストとその傀儡を打倒するために戦ってきた。ソ連が崩壊し、西洋諸国がひれ伏した時にも、チトーは失敗したり挫けたりすることなく、むしろ努力を倍加させていった。そして今、その努力は報われた。チトーとパルチザンが、セルビア統治の任を受けたのである。20年ぶりに、ユーゴスラビアという地獄にささやかな希望が見えてきたようだ。\n\nブロズは、クロアチア人の父とスロベニア人の母の間に、クロムヴェッツという村で生まれた。徴兵され、当時のオーストリア＝ハンガリー軍で最年少の少佐となった。第一次世界大戦中にロシア軍に捕らえられると、ウラル山脈の労働キャンプに送り込まれることとなった。ロシア革命が起こると、それに1年間参加した。1918年、バルカン半島に戻ったブロズはユーゴスラビアに入国し、共産党に入党した。ナチスがやってきた際には、旧王国領全土でパルチザンを率いて対抗した。\n\n1963年、クロアチアは地獄のような状況に陥った。チトーはすんでの所で死を回避したが、無傷で済むこともなかった。しかし幸いなことに、その瞬間にセルビアのZBOR政権が崩壊し、仲間のパルチザンが勝利したのだ。チトーはセルビアに連行され、政府に招き入れられ、人民共和国の指導者となった。\n\nこれは絶好の機会だと、チトーは考えている。それを浪費することはしない。いや、苦しめられてきた民衆に希望を取り戻すのだ。チトーはセルビアに、いやバルカン半島全体に自由を取り戻すだろう。"