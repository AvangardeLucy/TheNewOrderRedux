 socialist_buddhist_socialism_subtype_desc: "Buddhist Socialism, sometimes also called Dhammic Socialism, refers to a wide range of views within Asia which in some way combine the economic and social equity associated with socialism and the traditional beliefs, precepts, and morals of Buddhist thinking. It is a broad term, not limited to a specific sect, and individuals who identify with the label hold varying convictions on democracy, monarchy, Marxism, and a number of other key issues. Buddhist Socialism inspires in some images of Norodom Sihanouk, in others visions of Peljidiin Genden, and in others still snapshots of Buddhadāsa Bhikku.\n\nHowever, this diversity in thought does not render the term useless, as Buddhist Socialism still refers to quite a specific political phenomenon. It represents a drive among a number of leaders and communities to modernize Buddhist thought and combine it with the influences of Western philosophies, yet so too does it represent a partial rejection of Western views on government requiring separation from a singular guiding religion. To a Buddhist socialist, the world Western socialists speak of is incompatible with their secular values, for how would a world of egalitarianism without the trappings of greed be possible but through the teachings of the Buddha?"
 conservatism_prairie_populism_subtype_desc: "開拓時代の伝統と現実から生まれたプレーリー大衆主義は、エリートの不道徳的な腐敗と闘う、庶民の知恵と正直さを中心に据えた政治信条である。プレーリー大衆主義者は、通常の生活を送る者の美徳を称賛し、人々と共に権力者の邪悪や不名誉を非難する。社会の悪や政府の失敗の責任を、分別や良識を持たず、カネとコネに物を言わせる者たちに押し付ける。プレーリー大衆主義者にとってみれば、社会問題を引き起こしているのは、田舎で暮らす庶民の日常的な苦労から切り離され、孤立している利己的なエリートの過ちなのだ。その種の問題を解決する方法は、そのエリートたちを権力から排除する以外にないのである。\n\n現実的で「常識的」な統治を志向するこの種の政治指導者は、政策決定においては柔軟性を発揮し、第一に国民自身が望んでいると思われることに対して何よりも固執する。経済・社会問題に対し穏健な、あるいは進歩的な解決策を提唱することもある。だが、その根底には常に、社会構造の急激・革命的な変化と敵対する道徳主義や伝統への尊敬の念があるのだ。一方で、国家機関の出す概念的な考え方や民主主義は堅く支持する。プレーリー大衆主義者が破壊しようとしているのは、権力中枢を汚す泥棒政治家やろくでなしだけであり、中枢そのものではない。彼らは、農民や労働者の「能無しを放り出せ！」という叫び声を聞いているのだ。そしてその声は、政府から疎外され、政治家に騙され、品位を貶められたと感じている人々にとって、実に力強いものとなるだろう。"
 conservatism_goken_conservatism_subtype_desc: "日本独特の政治環境は、暗黙の規範が多く、1910年代の護憲運動で生まれたのが護憲保守主義である。要するに、あらゆる規範を守りつつ、代表制民主主義を構築しようとする思想である。例えば、「デモクラシー」という言葉は、和訳すれば「民主主義」だが、天皇主権に挑戦することになるので禁忌である。一方、「護憲」は、主権問題を回避し、帝国憲法に規定された国民の権利を、明治寡頭制やかつての統制派将校などの悪質な行為者から守ることに焦点を当てるので、全く問題のない代物である。\n\n言うまでもなく、護憲保守主義は、愛国心、伝統的な性別役割分担、西欧民主主義に対する嫌悪感など、多くの伝統的価値を包含している。同時に、護憲派の信奉者たちは、選挙政治を通じて民意を国家政策に反映させようとし、民意を天皇主権に則って解釈しようとする。このような護憲論の語り口は、天皇制を強化するための明治憲法の抜け穴に特に脆弱であるが、それでも、30年間の全体主義を経て、大正時代に中断された日本の民主主義の実験に戻ろうとする真の試みであると言えよう。"
 paternalism_authoritarian_developmentalism_subtype_desc: "他の多くの権威主義とは異なり、通常の権威的開発主義者はある程度民主的に選出され、政府が有権者に対して何らかの義務を負っていることを否定せず、人々が持つ参政権を認めている。しかし、経済成長、つまり国民の福祉を全体的に向上させるための偉大な聖戦に関することとなると、その立場は変化する。権威的開発主義者は、経済生産高を最大化するためであれば、民主的統治や表現の自由といった「政治的超過」を止めることが正当化されると考えているのだ。\n\nつまり、権威的開発主義政権の正統性は有権者からの投票に依るものではない。指導者が、一定の経済成長をもたらすことが出来るかどうかにかかっているのである。指導者が約束を果たせなくなれば、通常は退陣を余儀なくされるか、将来換金可能な大きな小切手を発行して権力にしがみつこうとするだろう。\n\n多くの場合、後者の選択は大きな危険を伴う。大衆が政権に満足している唯一の理由は、自らの権利を「売った」ことによって得られた金だけであるからだ。その指導者が、あまりに頻繁に引き出し不能の大きな小切手を約束するようなことがあれば、政府内外から非難を浴びることとなるだろう。そうなってしまえば、最初の段階で平和的な政権移行に同意しておいた方が良かったと、悔やみながら思い返すことになるのだ。"
 national_socialism_ariocriollismo_subtype_desc: "1953年、国民行動党のアルフォンソ・ウリベ・ミサス委員長は、自らの思想と主張を壮大なマニフェスト、アリオ＝クリオーリョ主義宣言として書き記した。コロンビアにおいてクリオーリョと呼ばれる、ヨーロッパ人またはメスティーソの血を引く人間は、コロンビアのみならずアメリカ大陸を支配する民族であり、ドイツのアーリア民族と対等な存在であると宣言したのだ。第二次世界大戦におけるヨーロッパ・アーリア人の成功に魅了されたアリオ＝クリオーリョ主義の信奉者は、ドイツへの永久の忠誠を宣言し、クリオーリョの地であるコロンビアでその成功を見習おうとしているのだ。\n\nアリオ＝クリオーリョ主義の教義では、全てのクリオーリョの内部に存在するアーリア人を目覚めさせるためには、規律、悟り、美徳の厳しい道を歩まねばならないとしている。それが思想の軸であり、生来の優位性を実現する方法なのだ。アーリア人への覚醒へと繋がるその美徳は、クリオーリョが自らに眠る優れたヨーロッパ的遺産を認識し、最初に解放された国家であるドイツの手法の採用に繋がるものである。\n\nコロンビアと国民は特定の人種や肌の色を持っているわけではないが、クリオーリョという概念はそのような制約をはるかに超えて広がっている。白人やメスティーソのコロンビア人であれば誰でも、覚醒し、アリオ＝クリオーリョとしての役割を引き受けることができる。だが、アフリカ系コロンビア人や先住民のような人種では、クリオーリョのようにアーリア的潜在能力を引き出すことは不可能だ。そのような者たちが目指すべきは、アリオ＝クリオーリョの文化や伝統に進んで同化することだ。それでも得られるのは、人種の前につく「徳の高い」という接頭辞のみである。そうでなければ、奴隷になるしかない。ではコロンビア国内の、いわゆる「敵対人種」はどうだろう。アリオ＝クリオーリョの夢とコロンビアの未来にとって、下劣なユダヤと外国の菌は悪玉だ。逃げるか、絶滅させられるかしかない。"

