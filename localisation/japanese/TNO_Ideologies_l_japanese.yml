 communist_harmonism_subtype_desc: "かつてニコライ・ブハーリンは、破滅した男だった。２０年の月日をシベリアのツンドラで過ごしながら、彼はどのように尋ねたらよいか殆ど分からない問いの答えを探し求めていた。ある運命の晩だった。彼は奇妙なクリスタルに偶然出会った。そのクリスタルは、彼にある一つの中心的な原則に基づいた社会を築くためのビジョンを与えてくれた。その中心的な原則とは：\n\n§C友情とは魔法である§!\n\n調和共産主義は理想主義的なイデオロギーであり、ブハーリン主義の要素と、社会主義の社会を成立させるものである友情の実践という考えを融合したものである。調和共産主義の信奉者は、§C友情の魔法§!を信じており、それは任意の段階の社会におけるあらゆる衝突を熟慮と非暴力を通して、解決することができるとしている。このイデオロギーは、衝突が過去のものとなり、友情の力を通して、各人が幸福に共生するような社会を実現することに奮闘している。\n\n調和共産主義を支持するものは、それでもなお階級闘争の存在を信じているが、暴力革命以外の方法によってそれは克服できるだろうと考えている。友情の力を通して、階級という壁を破壊し、労働者の苦難を平和的に熟慮することによって、プロレタリア独裁をより本来的な形に変換できる。これを、浮かれた非現実的な理想主義だとみなす人も多いだろうが、ニコライ・ブハーリンは彼のイデオロギーを驚嘆に値する成功と、疲弊しきったロシア市民を魅了することの両翼によって、証明してきたのだ。今に、調和と社会主義はロシア中に広まり、そして究極的には世界全体にさえ広まるであろう。"
 socialist_neocommunism_subtype_desc: "エンリコ・ベルリンゲルのイタリア共産党から生じた新共産主義はイデオロギーというよりも、明確な修正主義に基づいたヨーロッパ諸国における潮流の集合体であり、欧州共産主義が浸透している国と同じように、具体的な政策方針もさまざまである。しかし、投票箱を通じた平和革命への信念、他の共産政権が犯した人権侵害への明確な反対、ブハーリンの「一国社会主義」と相反する、すべての共産党は他国の異なる状況にも対処しなければならないという認識など、さまざまな共通点もある。\n\n新共産主義は、民主主義と、伝統的な西洋的制度に由来する多元的権利に賛成する。ブハーリン政権下で崩壊したソ連については、共産主義が成立する条件を真に満たすことができず、その前衛的なイデオロギーが労働者階級の意思を傷つけたと批判する。それに対し、新共産主義は、労働者階級が自覚と力を持つ手段として、その勢力を維持しようとする。修正マルクス主義者であり、改革主義者である新共産主義は、平和的手段によって資本主義経済の搾取を終わらせることに専念している。"

