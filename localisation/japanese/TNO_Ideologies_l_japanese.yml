 anarchism_anarcho_communism_subtype_desc: "バルセロナの通りから中国の野原まで、アナーキズムはネズミのように粘り強く、頑固である。少なくとも表面的には、アナーキズムはヒドラのようなものに見えるだろう。アナーキストが殺され、投獄され、「消滅」するたびに、代わりにもう二人が出現する。しかし、なぜだろうか？\n\n無政府共産主義は、マルクス主義や民主社会主義のような一般的な社会主義イデオロギーと対比される急進左翼イデオロギーであり、資本主義の悪と同義とみなす権力への強い反発が特徴である。また、大規模な工業化を嫌い、地域のコミューンや農場に生産を依拠することを好むことでも知られている。無政府共産主義者は1920年にウクライナでネストル・マフノが設立したウクライナ自由地区を筆頭に、一時的に権力を握ったことが何度かある。しかし、無政府共産主義社会は共通の目標の下で団結していながら、また他の殆ど全てにおいて分裂している。内紛、混沌、混乱は全ての無政府共産主義社会に存在しており、これが通常、彼らの没落につながる。\n\n現代の無政府共産主義は、1800年代半ばにピエール＝ジョゼフ・プルードンやミハイル・バクーニンといった思想家たちの活動から始まった。資本主義や人種差別、国家そのものに至るまで、あらゆる形態の抑圧を完全に破壊せんとする無政府共産主義者は、左派からは軽蔑され、右派からは嫌われ、政治的孤立の中に存在している。しかし無政府共産主義は、既存の体制から見捨てられた人々にとって希望の光となる。世界がどんなに暗く権威主義的になっても、必ず無政府主義者は陰に潜みながら「神も支配者もいらない」という叫びを実現する機会を窺っているのだ。"
 communist_stalinism_subtype_desc: "かつてのソビエト連邦ではレーニンの後継者の座をめぐって数多くの人物が争った。その一人がヨシフ・ヴィッサリオノヴィチ・スターリンだ。彼はブハーリンの掲げる「一国社会主義」には賛同していたが、市場主導型の「新経済政策」による開発には反対していた。国家が経済を全面的に管理し、急速な工業化と農業開発に弾みをつけるべきである。これがスターリンの考えだった。民間企業は完全な社会主義国家の発展にあたっては全く信用できない。したがってソビエトが目標を達成するためには、全ての工業と農業を集産化し、また共産党の中央計画組織が指導すべきである。この政策の必然的帰結として、ソビエトは旧来のレーニン主義者が危惧していたような革命の衰退から免れ、国力は飛躍的に増大し、やがて共産主義社会へと完全な変貌を遂げるであろう。こうしたスターリンの考えは、ブハーリンなどから異端視された。やがて工場での悲劇的事件によってスターリンはこの世を去り、後継者争いはブハーリンが勝利した。\n\nこうしてスターリンの思想は消え去ったが、やがて西シベリア人民共和国で再びよみがえった。戦前にブハーリンが西シベリアへと追放した無名のソ連官僚、ラーザリ・カガノーヴィチは共和国議長に就任し、マルクス・レーニン・スターリン主義を生み出し、その思想を広める使徒となった。カガノーヴィチは高らかに宣言した。スターリン主義の集産化工業開発によって、ロシアはドイツ工業を追い抜き、憎きドイツ人どもをベルリンまで押し返してみせる。さらにカガノーヴィチはこう続けている。スターリンの識見を学べば、ソビエト・ロシアはかつての栄光を取り戻すこともできる。ソビエト国家は絶対的権力を掌握し、ドイツ人、クラーク（富農）、内通者、階級の裏切り者などの敵に勝利すべきだと。"
 communist_left_communist_subtype_desc: "左翼共産主義者は、自らのイデオロギーを最も純粋なマルクス主義の教義であると主張しており、レーニンの死後起こった殆どすべての主要な政治的発展、さらには彼の生前に起こったいくつかの発展を拒否している。もちろん、マルクスとエンゲルスの著作に書かれているような教義に完全に縛られているわけではないが、その場での有効性を犠牲にしてでも、その精神にできるだけ近づこうとしているのだ。\n\n議会政治を全面的に否定し、前衛政党組織とその民主主義的な装いに反抗し、革命を歴史的必然なものだと固く信じていることが左翼共産主義運動の特徴である。このような反ポピュリズム的な態度の堅持と実践よりも理論に重点を置く姿勢については左翼の同胞から少なからず嘲笑を受けているが、左翼共産主義者は歴史がこれまで彼らをどう扱ってきたかを考えており、しばしば「日和見主義者」と呼ばれる彼らのことを殆ど脅威と感じていない。\n\nしかし左翼共産主義者は彼らに対する固定観念や批判のような、来るはずのない「有機的」革命を怠惰に待ち望んでいるだけというわけではない。彼らの準備とは、雄大な演説をすることよりも計画を立てることであり、銃を振り回したり空箱に立ったりすることよりも、学び、習得することなのである。知ることが戦いの半分であるならば、左翼共産主義者はすでに勝利している。結局のところ、それは単に時間の問題でしかないのだ。"
 communist_stratocratic_communism_subtype_desc: "軍政共産主義は、状況とイデオロギー的衝動の両者から生じるものである。極左は伝統的軍隊に対する嫌悪感を持つ傾向があるが、ひとたび軍事組織が確保されればその感情は多くの場合消え去り、さらに言えば、そもそも最初から軍人が左翼を支持することを妨げるものは何もないのである。その種の人々の中には「理論化」という由緒ある伝統に甘んじる者さえおり、そして彼らの選んだ職業の精神とマルクス主義理論が融合し、他の急進左派が殆ど支持しないような新たな思考様式を生み出すことになる。その理由は、その教義を詳しく説明されればよく分かるだろう。\n\nその最たるものが、軍人だけで構成される革命的社会主義政府の樹立である。反対派はこれを、革命を乗っ取ろうとする皮肉な権力掌握であり、修正主義的な軍閥に過ぎないとしている。これらの反対者は、（即刻処刑される前に）徴兵されたプロレタリアから成る軍隊は、必然的に革命の前衛になるという主張に直面することになる。さらに体制は、軍隊の永続的な優位性が社会主義の究極の勝利にとって最も重要であると主張する。それは、もしブルジョワジーを内部から打ち負かすことができないなら、抑圧された同志を力によって解放しなければならず、それを実行することになるのは国家の武装労働者であるからだと彼らは言う。\n\n「修正主義者！」という叫びはさておき、この種の政権は依然としてイデオロギー的に動いており、単に「非政治的」あるいは「軍事政権」と表現することはできない。彼らは共産主義の原則に基づいた「プロレタリア独裁」による国家、社会、経済の絶対的な統制を主な目的としているのだ。それでも革命政府の基準からして、軍政共産主義は極めて強硬であり、異論を許さず、一切の躊躇なき攻撃性を発揮する。そこに文民指導者の居場所はなく、階級意識の高い労働者兵士からなる革命軍だけが、世界革命の伝播とブルジョワ帝国主義の破壊を確実に為すことができるのである。"
 communist_maoism_subtype_desc: "毛沢東思想が東アジアに限られたものであるのとは異なり、毛沢東主義は世界中に見られるイデオロギーである。中国の革命家、毛沢東にちなんで名付けられ、彼の著作に基づいたイデオロギーであり、彼をマルクス、エンゲルス、レーニン、ブハーリンに続く偉大なマルクス主義の理論家であると位置づけている。\n\n国際主義と反帝国主義の教義に依拠したものであるが、都市のプロレタリアではなく農村の民衆を重視する点で伝統的なボリシェヴィズムとは異なっている。農村の伝統が残る地での資本主義支配に対する戦いでは「長期的人民戦争」という形でゲリラ戦を行うのが革命闘争の最善の方法であると考える。\n\n毛沢東主義はマルクス主義思想の自然な継承物であり、ボリシェヴィズムの次の段階であると支持者は考えている。その根本的な反帝国主義の原則は世界中で採用されており、あらゆる種類の被抑圧者が自身の抑圧者に対して武装し始めている。この伝統的マルクス主義思想からの新たな革命的逸脱は、世界史にその足跡を残し始めている。"
 communist_mao_zedong_thought_subtype_desc: "共産党は日中戦争で敗れこそしたが、その創始者の一人である毛沢東の思想は消えていない。帝国の脅威が薄れるまで潜伏し、攻撃のタイミングを待っている。\n\n毛沢東思想は、毛沢東が長征の最中、そして延安の基地で書いた文章に基づいたもので、農村を中心とする社会主義の要素を取り入れているが、それを単なる逸脱として唾棄するのは間違いである。革命的な土地改革と中国の実情に適応した新民主主義体制の確立を求め、革命闘争を遂行する最善の方法としてゲリラ戦のような長期的人民戦争の遂行を提唱している。\n\nその思想の特殊性から、毛沢東思想がアジアと中国にしか存在しないというのは特筆すべきことだろう。毛沢東自身が世界中の共産主義運動に影響を与え、そこから毛沢東主義が生み出された一方で、毛沢東思想が東アジアにしか存在しないのは、毛沢東の中国共産党への貢献がいかに不可欠だったかということをひとえに表している。"
 communist_islamic_marxism_subtype_desc: "イスラム教の五行の中に、ザカート（喜捨）という施しの義務がある。自分の収入の一部を社会の恵まれない人々に寄付することで、貧しい人々もまともな生活ができるようにする義務のことだが、20世紀に入ると、このような利他的な世界観は社会主義の理想にかなり近いと指摘する思想家が現れ、イスラム社会主義はマルクスのテーゼからヒントを得てイスラム・マルクス主義となった。\n\nアリー・シャリーアティーなどの思想家によって理論化されたもので、マルクス主義の経済・政治システムをシャリーアの枠組みに適用し、イスラム国家の指導の下で万人のための経済・社会的平等を実現しようとするものである。つまりボリシェヴィズムのような「伝統的」な社会主義イデオロギーとは異なり、イスラム・マルクス主義の目標は、当然唯物論的ながら、宗教的でもあるという二つの要素を持っているのだ。\n\n近年、アジアや中東を中心に、イスラム教徒が多い国々でイスラム・マルクス主義が波紋を呼んでいる。マルクスの著作がいくぶん反宗教的な性格を持っていることから、このようなイデオロギーは既に自らの矛盾の重みで崩壊していると考えることもできただろう。しかし今のところ衰退の兆しはなく、アッラーの導きの下に生き続ける態勢が整っているようである。"
 communist_amazonism_subtype_desc: "ブラジル共産党の分裂をきっかけに誕生した新たな革命思想は、ラテンアメリカの社会主義を大きく転換させることとなった。大陸に存在する多くの共産党が選挙主義に走る一方、PCdoBのイデオロギー的指導者であるジョアン・アマゾナスは、共産主義者は資本主義体制を暴力的に打倒することを目指し、人口密集地から離れた農村で大衆的ゲリラ戦を行うなどして、長期にわたる「人民の戦争」を展開しなければならないとした。\n\n正式名称を「マルクス・レーニン・アマゾナス主義」というこの運動は、ソ連崩壊後の思想的混乱に端を発し、失敗した中国革命の経験に部分的に触発されたものである。アマゾナス主義の信奉者は、資本主義勢力とのいかなる関係も反帝国主義の理想に対する裏切りの証とみなし、断固として拒否する。また、この路線に従う運動は、他の革命グループと協力し、帝国主義勢力を打倒するべきであるとする。しかし、アマゾナス主義は、経済的自立と外交的な孤立主義を志向するため、通常、他の派閥には不信感を持たれている。\n\nアマゾナスは、前衛党のみが大衆を目覚めさせ、その意識を革命への熱意に向けて高めることができると主張し、分散的反乱というゲバラ主義者の路線を否定している。アマゾナス主義のグループは農村ゲリラの構築に重点を置くが、一般労働組合運動や組合組織に溶け込むこともためらわず、時には多くの組合官僚機構の頂点に立つこともある。この官僚的側面は、アマゾナスの熱狂的な支持者には矛盾であるかのように映るかもしれないが、このような二面性は右派の暴政と戦うために不可欠な要素なのである。"
 communist_arab_communism_subtype_desc: "中東における共産主義の歴史はロシア革命の時代にまで遡り、この地域の知識人、労働者、不満分子が、1917年には早くもこのイデオロギーを採用し、発展させていた。第一次世界大戦の戦勝国となった協商国によるオスマン帝国の切り崩しに始まり、第二次世界大戦後のファシズム的な枢軸国によって再び激変させられるなど、中東は20世紀初頭からヨーロッパの帝国主義的資本主義に押しつぶされ続け、直接的な形で非常に苦しめられている地域である。特に共産主義へ関心を持つのはこのような歴史的経緯があるからであり、多くの人にとって共産主義は帝国主義そのものに対する抵抗の核心を形成するものなのである。\n\n帝国の支配下にあった世界の他の地域と同様に、中東の共産主義も草の根運動とアラブの知識人が伝統的なマルクス主義のメッセージとイデオロギーに地域独自の解釈を加えることで、独自の生命と特徴を持つようになった。\n\n多くのアラブ共産主義者にとって、生産方式を単純に変化するだけでは十分ではなかった。アラブ共産主義は、外国の帝国主義に対抗するだけでなく、民族主義的な傾向を持つより保守的な地方の指導者とも争う必要がある。この目的のために、中東の都市労働者と思想家は、政治的・経済的変化と並んで、特に大衆運動と社会正義に重点を置き、アラブ世界の社会構造そのものの変化をしばしば要求する。アラブ共産主義は、単に独立と社会主義を求める社会主義的民族主義者から、外部の干渉や帝国主義の野心に対抗するための汎アラブ統一国家を夢見る者まで様々な運動や思想を包含しているため、これらの要求の程度や性格は国や政党、さらには思想家によって大きく異なっている。"
 communist_national_communism_subtype_desc: "カール・マルクスが予言的な著作を書き残した時、彼は世界中の労働者が自由になり、ナショナリズムの抑圧は遠い記憶となるような、グローバルな共産主義の理想郷を想像した。この教えは何度も何度も説かれ、インターナショナルなどの様々な組織が成長し、左翼は全世界をその使命に取り込むようになった。そして、それは失敗した。ニコライ・ブハーリンがソビエト連邦を率いていた時、単一の社会主義国家－－ソビエト連邦－－は、世界を解放する前に反動に対して自らを強化することに集中するという「一国社会主義」という考えを唱えた。そして、それは失敗した。\n\nしかし、国際主義は決して共産主義の唯一の宿命ではなかった。一部の派閥は、共産主義はナショナリズムの敵ではない、という国家的な問題に対する答えを提示していた民族共産主義に従った。民族共産主義こそ真のナショナリズムである。それは帝国主義と資本主義という国家を干上がらせ、亡き者にしようとする二つの悪魔から国家を解放する鍵なのだ。民族共産主義者は、ウクライナから中央アジア、アフリカまで、それを受け入れている国と同じように多様な存在である。共産主義国家の緩やかな連合を支持する者もいれば、より孤立主義的な者もいるが、民族自決、共産主義、反帝国主義という共通の信念によって彼らは団結している。\n\n抑圧されている人々、奴隷にされている人々、帝国主義と資本主義の圧制に苦しむ全ての人々にとって、民族共産主義は暗く残酷な世界における希望の光となるのである。そして、他の共産主義者らの実験とは異なり、それは成功するかもしれない。"
 communist_workerism_subtype_desc: "労働者主義はマルクス主義的自治主義としても知られているもので、1960年代初頭にイタリアで生まれた、相互に関連しあった運動と個人のネットワークを表すのに使われる用語である。レーニンの時代から共産主義者の間で流行していたマルクス思想の解釈を批判的に修正するマルクス主義知識人のグループが労働者主義の元々の中核であった。労働者主義の重要な考え方は、労働者階級の闘争は資本主義の発展に対する反抗であると説く従来の共産主義の考え方が、実際には逆であるということにある。労働者主義者によれば、資本主義の発展こそが搾取される労働者の闘争に対する反抗だというのだ。\n\nしたがって、労働者階級は発展の「負のエンジン」であり、よって全ての革命的戦略は、ブルジョアに協調的な組合からの干渉を受けず、もちろん搾取的な前衛党からも干渉されず、労働者階級自身から生じ、それによって推進されなければならない。それに加えて、労働者階級は「進歩的」あるいは「共感的」なブルジョアジーとのいかなる同盟も拒否すべきである。労働者階級はそのような目的を達成するため、革命的暴力と草の根組織に重点を置きながら、自らの力に頼って権力を掌握しなければならない。共産主義イデオロギーに対するこのダイナミックで新鮮な考え方は、政治的・イデオロギー的熱意がまだ冷めていない若い学生や労働者の間で大きな影響力を持っている。"
 communist_spartacism_subtype_desc: "In 1919, the German proletariat, who had just victoriously risen and forced the abdication of the Kaiser, fought to the bitter end in the Spartacist uprising, attempting to create a socialist republic similar to the one the Bolsheviks had built in Russia. The rebellion was crushed, the league was dissolved and the leaders were executed, but the legacy of this struggle lived on within the German Communist Party. Sadly, the KPD would be one of the first targets of Hitler's actions, with party members being executed and the organization terminated.\n\nFrom the theories of Joseph Stalin and Ernst Thälmann, Spartacism claims not to be a deviation of Leninism, but rather its true form. Many adherents to this way of thinking claim that neither German nationalism nor Bukharinism can truly construct socialism, slamming the Soviet extended NEP and their weakness to deal with internal enemies as the main reason for their failure. Spartacists proudly carry the red banner of Marxism-Leninism, against nazi-fascism and social fascism, adhering to hardline structures such as central planning, heavy industrialization, and the creation of a paramount revolutionary force coming from the urban centers. This theory was synthesized by the last KPD leader-in-exile Wilhelm Pieck, before his death at the hand of the Moskowien authorities, finally being applied by the Revolutionäre Zellen."
 socialist_christian_socialism_subtype_desc: "キリスト教社会主義とは、イエス・キリストの道徳に関する教義と左翼イデオロギーの経済理論を組み合わせた全ての信条を表す包括的な用語である。この精神主義と唯物論の混合理論は一見矛盾しているように見えるが、それでも思想家や神学者はこの二つを統合することを止めようとはしなかった。彼らは自身を他のキリスト教徒と同じような敬虔な存在だと考え、宗教は革命という目標とは完全に相容れない「大衆のアヘン」であるというマルクス主義の信念を否定している。\n\n多くの者が社会主義はキリスト教と本質的に敵対的であると主張しているが、キリスト教社会主義者は実際に相容れないのは資本主義であると主張している。彼らは資本主義を、強欲を奨励し慈善を非難する、全能のドルのカルト的偶像崇拝のようなものだと考える。彼らは聖書に目を向け、イエスが「人は神と富とに兼ね仕えることはできません」と言ったことや、初期のキリスト教徒がいかに「すべてを共有」していたか、財産を集団で共有していたかを指摘し、両方の見解を支持している。集団主義的な社会政策だけが、キリストの教えに忠実でありながら、社会の全ての人々を助けることができるのだ、と彼らは言っている。"
 socialist_revolutionary_frontism_subtype_desc: "革命戦線は、少なくとも理論上、社会主義、共産主義、無政府主義といった左派のさまざまな学派、系統、派閥の統一連合であり、社会主義を確立するための制度的・政府的権力を獲得することを目的としている。実際には、投票箱を通じた革命を信奉する民主社会主義者や「ブルジョワ民主主義」に嫌悪感を抱く権威的社会主義者など、社会主義の発展のために協力し、連携することが期待される様々なイデオロギーが意味されている。\n\nこのため当然ながら非常に支離滅裂な連合となり、実際の統治政策は内部の妥協か、特定の派閥が他の派閥に勝利した結果に基づいたものになる。一般的に革命戦線は、左派が連立という大きなテントによってしか政権を維持できないような場所や、そもそも左派政党が存在する能力を弱体化させようとする右派の脅威にさらされている場所でよく見られる。\n\n革命戦線の指導者は、その基盤と同様に多様であり、戦線の創設者ではないとしても、戦線の存続に寄与している場合が多い。しかし革命戦線がその指導力を存続させられるかどうかは、政治的、（時には文字通りの）生存のために如何にイデオロギーの純粋性を犠牲にすることを学べるかどうかにかかっている。"
 socialist_ultravisionary_socialism_subtype_desc: "人類は天空を見た時から、自らの立っている地からそれに手を触れることを夢見て、進化し、団結し、知識を極め、いつの日か己の実存的継承が果たされる日を目指してきた。多くの者は共産主義こそが人類の革命の次のステップと主張してそれで満足しているが、超未来主義者はその月桂冠を得ただけで満足することはない。\n\n共産主義と科学に重点を置く超未来主義は、社会主義を次の一歩というだけでなく、人類進歩の次の段階の一側面、すなわち学問としての科学と自然法則が完全に一体となったものと見なす。\n星は遥か遠くにある。だが、前を見る人には、限りなき栄光が待っている。"
 socialist_ultravisionary_socialism_pink_subtype_desc: "人類は天空を見た時から、自らの立っている地からそれに手を触れることを夢見て、進化し、団結し、知識を極め、いつの日か己の実存的継承が果たされる日を目指してきた。多くの者は共産主義こそが人類の革命の次のステップと主張してそれで満足しているが、超未来主義者はその月桂冠を得ただけで満足することはない。\n\n共産主義と科学に重点を置く超未来主義は、社会主義を次の一歩というだけでなく、人類進歩の次の段階の一側面、すなわち学問としての科学と自然法則が完全に一体となったものと見なす。\n星は遥か遠くにある。だが、前を見る人には、限りなき栄光が待っている。"
 socialist_agrarian_socialism_subtype_desc: "都市のプロレタリアを革命の原動力とするマルクス社会主義とは異なり、農民を革命の最前線に据えるのが土地社会主義である。\n\nその理想とする社会は、地主階級に代わって人民が土地を所有するという農村的社会視点に基づくもので、工業化の遅れている未開発国家において人気がある。土地社会主義は、社会主義的経済システム、生産手段の集団所有とともに、農民が自身の労働の成果の収穫が最終的には確実に自身のためになることを知っているために、幸せに労働に励むことができるという農業的ユートピアを実現することを目指している。\n\nしかし、注目すべき重要な点として、土地社会主義が本質的には革命的なイデオロギーではないということがあげられる。実際これは銃の銃身を通してに限らず、投票箱を通しても力を得ることができるものであり、そのため支持者に対し非常に幅広い適応性を持つイデオロギーとなっている。もちろん批判者がいないわけではない。左派は、工業化なしに社会主義や真の平等は達成できないと主張しており、右派は、社会主義の利点に対して頭ごなしに反対する、より「伝統的」な批判と同じ主張をしている。"
 socialist_syndicalism_subtype_desc: "社会主義とは何であるか？それを端的に表すならば、直接的、または国家を通じて、労働者が生産手段を所有することである。それでは、労働者がゼネストという革命的行動によって社会と経済の支配権を資本家階級から奪取し、中間業者を介さずに労働者自身から直接構成される労働組合を基礎として新たな社会を建設するという考え方であるサンディカリズム以上に純粋な社会主義があるだろうか？\n\nサンディカリズムは、資本主義体制に対してストライキ、生産妨害、デモなどの直接行動を起こすことを主張し、資本主義下で生活する労働者の条件を改善して、最終的には資本主義を打倒することで完全に取って代わろうとするものである。十月革命の成功やその他の要因によってサンディカリスト運動は衰退し、疎外されることとなったが、決して真の意味で消滅したわけではない。おそらくいつの日か新しい世代のサンディカリストが、1900年代初頭の過激派や破壊活動家たちが行ったように、ブルジョワジーや政治家の心臓に恐怖という杭を打ち込む日が来るかもしれない。"
 socialist_utopian_socialism_subtype_desc: "空想的社会主義は、同種のイデオロギーのうち最も初期に行き詰ったものであり、愛情と侮辱の両方のレッテルを左翼によって長年貼られ続けてきた。もとは18世紀初期から19世紀にかけて構想された空想的社会主義は、主に階級闘争への明確な敵対と人類と社会一般は完全であるとの信念に基づいている。空想的社会主義者は、地方のコミューンの設立、特定の商品やサービスの国有化を通じた工業のさらなる効率化、政府や地方の介入を通じて社会全体を発展させようという単なる道徳的観念などが、人類全体を植民地主義が現在到達している以上に高度な生活水準に引き上げることができるということを信じているのである。\n\n空想的社会主義者がマルクス主義と大きく異なる点は、階級闘争と革命を明確に嫌い、代わりに全階級が喜んでこのような制度に納得すると信じていることだ。そのため、マルクス主義の唯物論的世界観や、労働者階級の団結による権力獲得を志す現実主義的な共産主義者とは対極に位置する。多くの空想的実験の失敗にも関わらず、いつの日か人間のための完璧なシステムが作り上げられ、より新しく、より良い世界で人類は栄光を享受することができると信じ、彼らは実験を続けているのである。"
 socialist_panafricanism_subtype_desc: "20世紀初頭に突如として興隆した汎アフリカ主義は、イギリス、フランス、ドイツ、その他数十ヶ国による長年にわたるヨーロッパの圧政による産物だ。この思想の支持者は社会主義であれなんであれ個々のアフリカ国家を否定し、代わりにヨーロッパの植民者に対し真に立ち向かうためにはアフリカは一つの旗の下で団結しなければならないと説く。政治的スペクトルの左端に落ちた汎アフリカ主義は、反帝国主義の強調や、ヨーロッパがかつて「暗黒大陸」と呼んだ汎国民的なアイデンティティへの頑固な固執などの前衛的な姿勢によって片割れであるアフリカ社会主義と容易に区別することができる。\n\nその支持者は主に西アフリカ（特にカメルーン）やANCの主要な党員として南アフリカで見られるが、その思想はケープタウンからカイロまで、さらにはアメリカやカリブ海地域の黒人社会までも浸透している。この地域に関心のある人間は、意欲的で、怒りっぽく、積極的に影響力を拡大しようとする汎アフリカ主義者に目を光らせておくべきだろう。"
 socialist_baathism_subtype_desc: "「単一のアラブ民族、永遠の使命を担う」\n\nミシェル・アフラクとザキー・アル＝アルスーズィーが提唱したバアス主義は、革命的なアラブ民族主義運動であり、外部の抑圧者に対する革命によってアラブ世界全体に「復興」を起こすことを目的としたものである。バアス主義のイデオロギーとは、汎アフリカ主義とアラブ社会主義、世俗主義の概念を組み合わせ、信仰や地域に関係のない、革命闘争を通じたアラブ民族全ての動員とその後の統一を目的とする思想的基盤である。\n\nバアス党はアラブ民族の普遍的な先導者として機能し、生活のあらゆる側面に復興をもたらすため、発展を加速させる。彼らの表向きの目標はアラブ世界に適した状態での進歩、自由、アフラクによって定義された社会主義であり、その近代化と進歩への献身は、外国支配のみならずアラブ世界における全形態の封建的な貴族の反動に対する党の反対を意味する。バアス主義的感覚における自由は革命を破壊する可能性がある自由議会制民主主義を必ずしも意味せず、社会主義はマルクス主義的な階級闘争の概念を植民地主義に対する国家間闘争に置き換えている。「アラブ社会主義」は復興に到達するための主要な手段として考えられているが、それは究極の目的ではない。\n\n実際には、中東全体のバアス主義政党の思想的な純度は信じられないほど多様で、地域の文化や伝統、さらには海外の政治理論の流入と本質的に結びついている。バアス主義運動による政策の範囲は、ある支部が行う横暴な軍国主義からある支部が約束した代議員制民主主義や社会主義まで、多岐にわたる。彼らの唯一の共通の目標は、大西洋からアラビア湾にまで広がるアラブ国家連合の創設である。"
 socialist_left_wing_nationalism_subtype_desc: "東洋から西洋まで、最も発展した国家から最低レベルの国家まで、新時代の新たな政治の潮流、左翼ナショナリズムは発生する。平等、階級意識、社会主義的近代化といったその左翼的な理想を支持し、信じる者は、このような考え方を自決や独立の要求として明確に形にすることで、帝国主義に挑戦することを目指す。左翼ナショナリズムの支持者は、社会主義による動乱を帝国主義者の妨害や社会での影響力と戦うための武器に変える。\n\n冷戦期において、左翼ナショナリズムは「革命的な傾向の主義」や「改革的な選挙主義」などの多様な扱いを受けており、ヨーロッパからアジア、アフリカからアメリカまで、様々な層に支持されている。このような幅広い受け止められ方にも関わらず、支持者全てに共通する考え方がある。それは、ナショナリズムは決して社会主義や社会主義的政策と共存できない訳ではなく、自決や政治的独立は自由と平等を達成するための必要な一歩であるということだ。"
 socialist_guevarism_subtype_desc: "キューバ革命に加わった多彩な人々の中で唯一フィデル・カストロに匹敵する国際的名声を得ることができたのは、アルゼンチンのマルクス主義者として知られるエルネスト・「チェ」・ゲバラであり、彼の思想として知られているのがゲバラ主義である。\n\n現在、ゲバラ主義は、共同革命委員会とゲバラを船主像として結集したことを特徴とする多種多様な左翼運動を指す。主流派の共産主義思想を完全に捨て去ったゲバラ主義は、マルクス主義革命を組織するために設立された前衛党の必要性を真っ向から否定している。代わりに、キューバ革命におけるチェ自身の実体験をもとに、小さく足の速い武装集団によって自身で前衛を行う。農民階級で生まれる不満、宣伝、ゲリラ戦を通じて、反乱軍は腐敗した寡頭制の政治制度に十分な圧力を与え、民衆を武装反乱に駆り立てるだろう。\n\nゲバラ主義の基本的な統一信条は、正当派の都市労働者、武力闘争、国際主義、十分活力のある武闘派ならそれだけで成功を収めるであろう革命的意思よりも、農民や農村を重視するものだ。ゲバラ主義はラテンアメリカでの左派革命思想の主流派としておおむね成功を収めたが、その国際性ゆえ正式な教義というものが欠けており、結果、委員会に結びついた組織内には多くの不一致が存在するのである。"
 socialist_nasserism_subtype_desc: "極めてシンプルかつ不正確な表現をすれば、ナセル主義とはガマル・アブドゥル・ナセルのイデオロギーである。あらゆるイデオロギーは提唱者の行動によって定義されるが、ナセル主義の場合はその一定の柔軟性、そして厳格な解釈が存在しない点を特徴としている。その上で、ナセル主義の中核は三つに分類される。\n\n第一に汎アラブ主義である。帝国主義列強の侵略からの自衛のため、中東にまたがるアラブ共和制諸国家の強固な連合を目指している。ナセル主義の掲げる汎アラブ主義の特徴として、その世俗的性格を挙げられる。イスラム教やキリスト教、ユダヤ教といった宗教色の強い各地のイデオロギー対立の棚上げも言及されることがある。ナセルはたとえアラブ民族以外の勢力でも、それが中東地域全体の防衛に資するのであれば、イデオロギーをあまり重視せずに支援する。\n\n第二は社会主義の推進、そして共産主義の拒絶である。共産主義はアラブの伝統にそぐわないとして、ナセル主義者たちは共産主義を掲げる人物や政党を弾圧している。その一方でアラブ社会主義については流動的に解釈している。その最たるものは反資本主義のスタンス、そして積極的なエジプト資源の国有化だ。\n\nそして第三が反帝国主義だ。突き詰めるとナセル主義の根幹はこれであるとの意見もある。ナセルは非常に強い反帝国主義スタンスを掲げており、これはエジプトが国外に介入する際の根本的動機であり、国内では熱烈な支持を集めるポピュリズム的スローガンにもなっている。\n\nこうした大まかな特徴があるとはいえ、それでもなおナセル主義は極めて緩やかなイデオロギーであり、解釈を限定する「正統派」とでも呼ぶべき思想が存在しない。そのためエジプトなりナセル自身なりの状況が変われば、ナセル主義もまた時代の要請に合わせて変化していく。"
 despotism_absolute_monarchy_subtype_desc: "絶対君主制は全権力を君主が保持し、置かれた全政府機関の権限が君主の管理下に置かれるイデオロギーである。最も一般的なものでは、国家は日ごとに君主の管理を離れて閣僚の下へと行き着くが、君主はどんな決定も覆し、閣僚に突き返すことができる。過去千年間の歴史の延長線上に存在する絶対君主制は、最も古く、最も永続的な政府構造の一つだ。\n\n古代から中世への移り変わりの時代には、世界中で君主の支配力が減少し、場合によっては上辺だけの忠誠心しか持たない貴族が権力を握るようなことも見られた。しかし、ヨーロッパやアジアで封権時代が終焉していくと、この制度は再びすぐに変化し始めた。\n\n帝国や王国が世界中で力強く興隆するにつれ、特にヨーロッパにおいて、貴族の力はますます君主やその臣下に振り回されるようになった。しかし、ヨーロッパ君主の権力もやがて立憲政府によって削り取られていき、絶対君主制は中東、アジア、アフリカで多く生き残り続けることとなった。今日、希望を渇望する世界で、もう一度全ての信仰を王室に集中させようとする者が現れるかもしれない。偉大なフランス王、ルイ14世がかつて述べた「一つの信仰、一つの法、一人の王」という言葉のように。"
 despotism_military_junta_subtype_desc: "軍事政権とは、民主主義的要素を排除して、軍が政治権力を握った政府のことである。多くの場合、これには国家憲法とそれに含まれる諸権利の停止が伴う。これによって、軍部は国を安定させ、自分達の支配を受け入れさせることができる。\n\n権威主義的な寡頭制が特徴であり、権力は個人に集中することなく、軍の指導者達が共有している。時には、文民政府機関も機能し続けることがあるが、その活動は軍によって監督され、時には指示されることもある。また、軍事政権は、将来の民主化や失地の回復などを約束することで正当性を維持しながら、公式的かつ直接的に統治することがある。\n\n軍事政権は通常クーデターによって成立するが、危機時には軍の指導者に権力が移譲されることもある。彼らは通常、軍事力や国防を重視するが、状況によって目的は異なる。だが、全ての軍事政権には共通するものがある。それが「兵士は守るが、奉仕せず」だ。"
 despotism_civilian_dictatorship_subtype_desc: "どちらも共和主義的な形の支配ではあるが、文民独裁は民主主義と混同されるべきではない。文民政権が独裁的に国家の手綱を掴み、軍の指導者は殆ど、または完全に文民国家の統制下に置かれ、政府機能に干渉する能力も、時にはそうする欲望すらもなくなる。\n\n一般的に、独裁者は民主主義を装うために、政党を作成または転用することによって独裁政府を正当化する。そのような政党は独裁政権の性質を隠すための仮面であり、また国家の要求に応える道具でもある。政党が実際の政治的権力を持つことはめったにないが、独裁者を支援するための熟練政治家の登用に役立てることができる。\n\n権力が一個人の手中へ一元化され、その人物がなんらかの理由でその掌握を宣言した時、文民独裁制は形成され、独裁者たちは永久にその力を保持することとなる。このような統制はほとんどの場合、その打倒か死かまで続くのだ。"
 despotism_theocracy_subtype_desc: "一人の神や多くの神を最高権力者として明示的に認める神権政において、現世の支配は正式に神権か神託を受けとった仲介者を通じて実行される。統治という多大な責務をこなすため、そのような国のほとんど、あるいは全ての高位役職は、聖職者や宗教官僚によって占められる。また国策と行動は通常の場合、どんな内容であろうが何を求めていようが支配宗教の教義や信条、経典によって規定される。\n\nそのような国家は多くの場合、宗教的儀式、教区制度などの方法によって自発的か強制的かに関わらず国民が高度に教化されていることが特徴だ。外国に対する神権主義者の関係性は、問題の支配宗教の性格と、神の代理人を主張する支配階級が宣言した性質にやはり強く依存する。支配者らが実際に神を信じているのか、ただ都合がいいからそう主張しているのかは、永遠に未解決の問題だ。"
 despotism_papacy_subtype_desc: "個性的な多くの専制思想の中で、バチカンのみが行使する完全に唯一の支配体制は、君主制、神権政、半民主制的な要素が折衷した体制である。教皇は相続や血統によってではなく、枢機卿団（カトリック教会の上級司教の集まり）が次期教皇を決定するために招集するコンクラーヴェ（教皇選挙）によって終身制で選出される。\n\n教皇に選出された者は、聖座、バチカン、カトリック教そのものの指導者となり、絶対君主的権威を身につける。教皇の権威は従来の国境を無視して、世界中のカトリック教徒が住む場所に広く行使することができる。教皇に実際の権力はほとんど存在しないが、教皇の言葉には他の国家元首のもの以上の重みがあり、結果、バチカンの反感を買おうとする者はほとんど存在しなくなった。"
 despotism_interim_government_subtype_desc: "暫定政権とは、民主的な選挙であれ、軍による強制であれ、他の方法による選出であれ、本質的には正式な政府の間に発足する一時的な物である。通常、暫定政権は前政権の崩壊の余波として急速に結成されたものであるが、その崩壊の影響を自身も受ける可能性があり、政権固有の正統性は概して低くなる。従って、彼らが素早く交代しないのならば、国難と不穏は必ず続く。\n\nそのような暫定政権は、後継者が適切に確立されるまで国家機関の現状を維持するため、たとえ非政治的であっても権威主義的になる傾向がある。同時に、彼らが政治的意思や具体的な力を持ち、実際に意味のある政策を実行する可能性は非常に低い。実質的に、国家は暫定政権が置き換えられるまで「凍結」されたままになるのである。"
 despotism_colonial_government_subtype_desc: "帝国の重要な定義とは、一国による他国の支配によって成り立っていることだ。時には、地元協力者や貴族が新たな支配者に対して歩み寄り、土地の円滑な管理に協力することがある。しかし、喜んで新支配者に協力する現地人が不足したり、単純に支配に嫌悪感を示す場合もあるかもしれない。\n\nそこで植民地政府の登場だ。政府は頂上から底辺まで、支配国から派遣された官僚、役人、総督で構成されている。彼らは、植民地支配を嫌う可能性のある者たちからの指示を一切受け付けない。原住民は野蛮であり自治の準備ができていない、支配国の政治的利益を損なった、被占領国の解放を認められるほどその国を十分に信頼できていない - 正当化の手段はさまざまだろう。反植民地反乱の際、植民地政府が唯一完全に信用できる組織であるため、たとえ総督自身が軍人でなかったとしても政府はしばしば軍と密接な関係を持つ。\n\n植民地支配下の原住民にチャンスはほとんどない。運が良ければ政府職員としての仕事を手にする事ができるが、最下層より上の地位は望めない。したがって、このような政府形態は激しい抵抗運動を引き起こす傾向にある。権利を奪われ幻滅した、得る物はあれど失う物は無い若い軍人たちは、素晴らしい反植民地反乱軍を作り上げるのである。"
 despotism_neo_baathism_subtype_desc: "1958年シリア反乱の灰塵から、文民主導の指導部と軍司令部の対立がアラブ社会主義バアス党全体に波及することとなった。そしてこの対立から、正統派バアス主義思想から大幅に逸脱した新バアス主義が出現した。\n\n新バアス主義者は、党に対する軍の優位を強調し、市民革命より軍主導の闘争を好むという2点でのみ団結している。経済政策だろうと対外政策だろうと、新バアス主義運動は他のほとんどの問題で分裂するだろう。派閥の左派はレーニン主義と近く、階級闘争をいくらか助長する疑似マルクス主義的な経済政策に賛成する。一方、派閥の右派は経済的自由の増加へ賛成する。新バアス主義者は一般的に汎アフリカ主義への関心の減少と地域主義的な理想への好意を特徴とする。\n\nバアス主義運動の老兵たちは、新バアス主義の党の原教義からの逸脱と民衆の自由の無視を嘲笑する。それでも新バアス主義は、正統派を構成する比較的物静かな知識人たちとは対照的に、過激な闘争によって党と民衆に大きな影響を有することとなったのである。"
 despotism_corporatocracy_subtype_desc: "世界中の先進国において、民間資本は公共の利益と緊張関係にあるが、そのほとんどの国では公益の側が政治権力の操縦桿を握っており、企業の側は数ある利益集団の一つだ。だがこの政体においては独特な状況によって、常態というものが逆になっている。\n\n規制の欠如や汚職によるものか、それとも意図的な国家設計によるものなのか、そのどちらにしろ企業支配下の国では、政治的役割は企業株主と代表者の手の中にある。買収された人間によって規制当局を間接的に操作するにせよ、直接的に政治権力を完全に掌握するにせよ、企業支配下においては投資家や株主の利益が最優先であり、人々の生活などは二の次三の次に過ぎない。"
 despotism_vanguard_anarchism_subtype_desc: "自由とは、民衆が保持するにはあまりにも貴重すぎるものだ。\n\n前衛無政府主義は、分権的な無政府主義社会と、社会を防衛するための規律正しい標準的な軍隊の合成を試みる。その結果、社会の存続に関わる問題については、軍隊の支配的、集権的な指導者が最終的な決定権を持つことが多い。このような無政府主義の支持者は、より組織的で安定的な外部の脅威がコミューンを圧倒することを防ぐため、根本的に必要とされている体制だと主張する。一方、防衛と保護の名の下に、しばしば民衆のニーズや意思が軍の権威に隷属させられる上、軍を動かす者が誰であれ、個人が大きな権力を持つという点では他のちっぽけな独裁者とほとんど変わらないため、根本的に腐敗した無政府主義の解釈であるという反対派もいる。"
 despotism_aristocratic_conservatism_subtype_desc: "国家というものは、それが共和政であれ王政であれ、民主的である必然性はない。貴族保守主義は、こうしたごく一部の社会政治的思想を、慎重に、だが狡猾な方法によって取り入れている政体である。そうした国家では見かけ上、憲法を戴き、完全な民主的機構を享受しているようにみえる。\n\nだが、代議士、官僚、地方の指導者、そしておそらくは国家元首ですらも、「静かなる支配者」のコネ、金銭、恫喝の下にある。こうした者たちは日の浅い民主国家の貴族にしろ、君主制国家の守旧派にしろ、いわば「宮廷」に住み着いた者たちといえよう。もしくは税制や政策が自身の利益を損なわないように、出来ればそこから利益を得ようとして働きかける、裕福な農場主か地主である可能性もある。\n\nこうした統治体制に反対派が存在しないという理解は不正確だ。やはり反対派というのは、民主的装いをするためには必要不可欠なのだ。とはいえそうした反対派は、また別の政府支持者によって支えられているか、そうでなければ政治的後ろ盾を全く持たない無力な存在であるかのどちらかである。統治の原則は政治的反動となる。現在の責ある者にとって、国家の状態は最良以外の何物でもないからだ。これに同意出来ないとすれば、即座に国家の敵だとされるか、国家転覆を目論む反逆者だとレッテルを貼られることとなろう。\n\n全ての人には値打ちというものがある。結局、こうした政府の影に存する真の支配者ほど、これをよく理解している人間はいない。"
 despotism_warlordism_subtype_desc: "人々が権力について語るとき、それはある者による他人の精神や行動の支配を意味する。世界の国々において、その支配はしばしば政治的な意味を持つ。指導者は、命令、脅迫、説得をさまざまな形で組み合わせ、実際の暴力の行使を抑制する機関に仲裁を行わせることで、非暴力的に権力を行使する。\n\n軍閥国家は、そのような些細な点に関心を持つことも、わざわざ能力を使うこともない。軍閥指導者は、戦争や危機で荒廃した土地において権力を行使するため暴力に訴える、残酷で残忍な武装集団の指導者である。兵士たちは文官を脅し、資源を簒奪し、非協力的な者を根絶やしにする。軍閥国家に生きる不幸な人々はしばしば、予測不可能で抑制も効かず良識に縛られることもない、戦闘員による略奪隊との戦いを余儀なくされる。指導者個人は複雑な目標や動機を持つこともあるが、率いられる肥大化した軍事機構は、他者を犠牲に豊かになろうとする搾取的なものになりがちである。"
 despotism_personalistic_dictatorship_subtype_desc: "独裁者は様々な形で歴史に登場してきた。思想家であれ立法者であれ、聖人であれ暴君であれ、全ての独裁者には共通することがあった。支配を通じ、あらゆる手段を駆使して達成しようとしたビジョンがあることだ。共和国を帝国へと変えたアウグストゥス、革命的な野望を持って大陸を股にかけたナポレオンなど、歴史に名を残した人物の軌跡は、まさに不滅のものだ。\n\nもちろんそれはルールではなく、むしろ例外にあたるものである。\n\nほとんどの独裁者は、それほど高尚な動機を持っていない。思想、国家建設などというものは忘れることだ。それらの男(時には女)にとって、権力とは手段であると同時に目的でもある。「全ては私のためであり、あなたのためではない」自己中心主義は彼らの支配と性格の双方を定義してきた。独裁者は、民衆による命令や大義の導きによる支配ではなく、自身による自身のための支配を行うのだ。縁故採用、武力行使、犯罪が頻発するため、いかに不人気な政権であろうとも、その排除は格別困難である。"
 despotism_partisan_movement_subtype_desc: "血によって得られた自由は、血によって押し付けられた独裁よりもいい。それがパルチザン運動の命題だ。他国の支配下から人々を解放するために戦争が必要なら、猟犬を放ち、聖歌を叫んで戦えばよい。解放という大義への献身とゲリラ戦術の一般的な使用に加え、パルチザン運動は基本的にどんなイデオロギーも受け入れ、どんな階級や国籍の者でも成員となることができる。そして、運動として取りうる全ての形態で組織することができるのだ。都市でも、野原でも、森でも、山でも、人が隠れられるだけの場所があれば、パルチザンは戦える。\n\n欧州の首は軍靴で押さえられ続け、アジアには圧政の旭日旗が輝き、イタリア植民地はローマの鷲の下で悶え苦しむ。これらの悪に対抗するため、パルチザン運動は爆発的に拡大し、多様化してきている。ドイツ国の「模範的な植民地」における連合パルチザン組織から、統一マラヤ抗日戦線のように思想的なグループまで、世界各地のパルチザンが闘争を繰り広げている。地平線上にはまばゆいばかりの光が輝く。約束の地へ向けてパルチザンが必死に行進する中、圧政者は倒され、暴君は焼かれる。人々がとっくに失ってしまった希望を、彼らは再び与えようとする。数多の苦痛と不幸を引き起こしてきた者に、正義の鉄槌を下そうとする。\n\nそして、全てのパルチザンが何よりも優先して戦う物がある。人々のための、永遠に続く自由だ。"
 despotism_national_catholicism_subtype_desc: "国政と宗教との交わりは、国政と宗教が存在する限り常にあり続けてきた。太古の昔から、現世と霊界は表裏一体となっているばかりではなく、お互いに混じりあい、言い尽くせないほど深い影響を与えあってきたのである。現代においても、それはカトリック信仰の置かれている状況と何ら変わらない。\n\n国家カトリック主義者は、伝統的なカトリックの価値観に則って国家を運営することが最善であると固く信じており、その主張は一般に権威主義的でかなり保守的になる。伝統の遵守や価値観の維持は、奨励されるべきというより、厳格な遵守を強制されるべきものなのだ。この考えは、他の政治的カトリック教徒と乖離したものである。\n\n国家カトリック主義者は、神権政のように直接信仰の手に指導を委ねるのではなく、より効果的に法を執行できる他の統治機構との協力を推し進めるのが一般的である。全てではないが、通常国家カトリック主義政権の指導を担うのは軍である。特に、カトリックが国の支配的宗教であり、したがって軍でも支配的な場合はそうだ。もちろん、退廃、堕落、無秩序への逆行を防ぐため、それは必要なことなのである。"
 fascism_reformed_national_socialism_subtype_desc: "権力を獲得したイデオロギーは全て、その統治に従って進化するものであり、ナチズムも例外ではない。初期の数十年間、ナチズムの指導者はアドルフ・ヒトラーであり、「総統の言葉が最終的な言葉であり、ナチズムである」という指導者原理（Führerprinzip）に集約されていた。しかし、時が経ち、党内でのヒトラーの影響力が弱まると、国家社会主義の唯一の番人としての意思が貫けなくなっていった。その隙を突いたのがアルベルト・シュペーアである。\n\nシュペーアの国家社会主義の遂行の特徴として、ヒトラーの好ましからざる政策を骨抜きにしていることが挙げられる。人種の緻密な数量化、経済的自立への無益な試み、果てしなき軍隊の強化、さらにはヒトラーへの盲信的な崇拝。シュペーアは、これらの信条を一つも神聖なものと考えておらず、全て撤廃しようとしている。彼は修正主義者であり、派閥主義者であり、ナチズムを弱くて女々しいイタリアのファシズムに置き換えようとしているのである。ある者は、彼をナチズムを破壊しようとする隠れ民主主義者だと非難している。\n\nだが彼らは、シュペーアが改革を行なっているのは、ナチズムを破壊するためではなく、救済するためであるということを理解していない。現実主義の名の下にイデオロギー的な譲歩を行うことで、シュペーアは壊疽した手足を切断し、残りの部分を生かそうとしているのである。軍国主義の横行を抑えることで、参謀本部での帝国主義のリスクを低減することができる。また、ヒトラーへの批判を認めることで、開放的な印象を与えながらも、個人崇拝を維持することができる。\n\nすべてが計画通りに進めば、シュペーアは国家社会主義を、自己破壊的な矛盾の塊から、一党独裁、人種の純血主義、絶対的な権力を握る総統といった核心部分を保持したまま、実行可能なイデオロギーに変貌させることができるだろう。"
 fascism_corporate_statism_subtype_desc: "多くのものはカネで買える。鋼鉄の塔、金色の都市、臆病者の忠誠心などもだ。だが暴力、つまり国家を独占することはできない。少なくとも、今のところは。\n\nこの政体において、企業資本は他の国々で許容される範囲を遥かに超えた影響力を保持しているとは言え、国はその権限を維持している。法人とその手足はあらゆる場所にいて、彼らの意向を無視することなどはできないが、その要求や陰謀も最終的には一つの暴力装置の気まぐれや欲求に従うこととなる。経済や社会生活が民間企業に支配されているとはいえども、国家の政治的方向性についてはある単一存在の強力な手に委ねられており、少数の利益以上の、より大きな目的のためにある者を動かすことが出来る。ここでは、労働と資本の両方がより上位のものによる構想に含まれているといえよう。"
 fascism_corporatism_subtype_desc: "コーポラティズムは、ラテン語の「人体」を語源とし、資本主義と社会主義の双方に対抗する「第三の位置」としては最初期に提示された経済モデルの一つである。ギリシャ哲学から左翼サンディカリズムに至るまで非常に多様な思想の影響を受けてはいるが、最終的にコーポラティズムの思潮を掴んだのは、初期のファシストたちであった。戦間期にはカトリック等に関わりのある宗教伝統主義、統合主義、「教権的ファシズム」と深く結びつき、ガブリエーレ・ダヌンツィオ、エンゲルベルト・ドルフス、アントニオ・サラザールといった者たちの手本とされるようになった。\n\nコーポラティズムは集団主義的かつ経済的階級が社会の基本単位であると考える一方で、至高ともいえる善は階級闘争ではなく階級間協調によってのみ達成されると説いている。労働者も雇用者も同様に、各々の産業に応じて同業者組合、企業連合、労働組合、協同組合など何らかの形態の法人組織を結成し、これらの法人組織のみが政府への働きかけを行う。個人が政府に対してどの程度の代表権を与えられているかは国によって様々ではあるが、一般的にはほとんど与えられていない。コーポラティズムはまた、その地域に普及している道徳規範、特に結婚制度、セクシュアリティ、家族構造、メディアに関して、伝統主義的な解釈を行うことを強く志向する傾向がある。"
 fascism_sansepolcrismo_subtype_desc: "ベニート・ムッソリーニがミラノのサンセポルクロ広場で行った談話に由来するサンセポルクロ主義は、国家ファシスト党が存在せず、ファシズムがまだ「戦闘ファッショ」を名乗っていた時代からの、ファシスト思想の最初期の形である。その名前とアイコンは、国民に恐れられていた黒シャツ隊(後に国防義勇軍へと改称)の制服となった黒いシャツを最初に着用した組織である、イタリアの精鋭突撃隊のアルディーティをオマージュしている。\n\nサンセポルクロのマニフェストは、資本主義と共産主義の中間を行く「第三の位置」であり、両者の良い部分を取り入れ、不要な部分を切り捨てるというものであった。初期のファシズムはその通りに、政府による市場介入と民間主導経済、男女同権論や労働者の活力向上計画と狂信的ナショナリズムや無制限の軍国主義、女性参政権と一党独裁国家を結び付けた。政治的、社会的、経済的な信念が混ざり合ったそれは、最善を知る救世主のような存在であり、信念を追い求める強さを持つ人々の代弁者、ドゥーチェによってまとめられる。\n\nより中産階級に配慮した、革命的ではない政策が採用されたことにより、サンセポルクロ主義は長年放棄されてきた。しかし、エットレ・ムーティが流星のように権力を握ったことで、再び政治の表舞台に現れることとなった。やや不安定ではあるが、このイデオロギーが下層階級や軍人たちに豊富な支持層を持っており、社会主義の浸透に対抗するための強力な道具となっていることは否定できない。サンセポルクロ主義が成功し、民族的熱意の新時代が始まるのか、それとも再び忘れ去られるのかは、時が経たねば分からない。"
 fascism_fascist_mysticism_subtype_desc: "ニッコロ・ジャーニの手で創設されたファシズム神秘主義学派は長きに渡り古代と近代の哲学、社会、宗教の総合的分析に取り組んできた。学派は歴史の偉大な出来事の背後にある理由を見出すために努力し続けた。そして学徒は遂にそれが国家、経済、宗教、倫理、人種が緊密に結びついたものであると結論付けた。そうして、すべてをまとめ上げながらも最善を唱え最悪と対峙する存在が必要になった－－そして、それはファシズムだった。\n\nニッコロ・ジャーニの眼下ではファシズムは単なる政治的イデオロギーでしかない。国家への永続的献身を説き、神を揺るぎなく信仰し、自らの家族と同志・戦友に忠誠を誓う。これこそが宗教を含む他の社会規範を代替する、人の一生の全瞬間に適用できる包括的な価値規範である。実際、ファシズムはキリスト教の最終的かつ論理的な帰結である。メシアと同質であるドゥーチェが美徳の規範になる。そして政治と宗教の両方で最高権威として働く－－かくして腐敗と退廃した聖職者は用無しとなる。\n\n以前までは学問の場と理論的な議論の範疇に収まっていたファシズム神秘主義は、ニッコロ・ジャーニがイタリアで権力を握ったことによってその重要性と信者は劇的に増していった。教義は絶望の淵に立つイタリア市民に希望を与える。不安の代わりに義務を。疑義の代わりに献身を。信者の数と強さが増せば増すほどドゥーチェは微笑む。一人ひとりの信者はファシズムのあるべき姿に一歩近づくだけではない－－肉体と精神の両方の昇天にも一歩近づくのだから……"
 fascism_national_syndicalism_subtype_desc: "一部の人の考えは別にして、国家サンディカリズムはファシズムでも社会主義でもない。ジョルジュ・ソレルやラミロ・レデスマ・ラモスの著作に根差すように反共産主義的でありながら、革命的でもある非常に特殊なイデオロギーであり、受けてきた様々な影響を融合してできたまったく新しいものなのである。\n\nその名の通り、国家サンディカリズムは革命的サンディカリズムの非常に民族主義的な一形態であると言える。シンジケート制度を中心とした社会の組織を目指し、階級闘争の代わりに階級協調を行い、常に自己革命を行おうとするもので、少なくとも思想上は非常に進歩的である。\n\n国家サンディカリズムはラテンアメリカにおいて未だ人気を誇っているほか、スペインの知識人の間にも影響力が残っているが、こちらではかつてのように流行している訳ではない。実際、1920年に時代の潮流が変化して以降、当時は若く情熱的であると見られていたイデオロギーが、今では国家社会主義や共産主義などの他の急進的潮流に取って変わられつつある。とはいえ、確かに予想外の事態だとは思われるだろうが、国家サンディカリズム復活の可能性はまだ残っていそうだ。永続的な近代化こそがその最大の強みであると、判明する日が来る可能性が残っているからである。"
 fascism_fascist_populism_subtype_desc: "「世界は祖国を必要とし、祖国は国民を必要としている」といった表現を好む指導者もいる。しかし、一見中道的に見える国民結束と共同努力を説く声の背後には、地中海の支配者、ベニート・ムッソリーニが何年も前に初めて考案したものと同じ、ファシズム的体制が隠されているのである。それが、ファシスト・ポピュリズムだ。\n\nファシスト・ポピュリズムは、地方の農民や小作農のためのファシズムだ。都市や街に内在する「退廃」や「堕落」といったものから隔絶された、美化されている「古き国家」の利益と福祉に焦点を当てている。結果、ほとんどの農本左派や中道派すらも不合理だと感じるほど、農村部の福祉政策に強く焦点が当てられる。\n\nファシスト・ポピュリズムはまた、基盤強化のため、平均的な農民のノイローゼや懸念に熱心に取り組む。外国人嫌悪や反ユダヤ主義に代表される「よそ者」への嫌悪感は、政策に顕著に表れている。農民が「労働に対する正当な給料を国家から受けとることができる」ようにするための福祉や、農村産業を外部の「敵対的」な競争相手から(公平かどうかは別として)守るための保護主義も、イデオロギーにとって同様に重要である。"
 fascism_revolutionary_nationalism_subtype_desc: "巨人の肩の上に立ち、新たな時代の到来を告げる人々は、腐敗した帝国の死骸から新たなエネルギーの潮流を生み出していた。熱狂的な「革命的民族主義」は、かつて帝国主義者の軍靴に押さえつけられていた場所で具現化した。ロンドンの不平等条約、パリの資源略奪、ベルリンの帝国主義を否定する新たなこの民族主義は、かつての植民地支配により現れた恐怖と残虐行為を跳ね除けるため、ヨーロッパ帝国の陰で咆哮してきた。\n\nこのような思想を持つ植民地独立後の政権の多くは、歴史的な搾取の結果として、未発達で高度に階層化された経済を統治させられることが多い。しかし、行政府は自国の近代化を推進し、愛国的な、時に報復主義的となるレトリックを用いて、しばしば強力な個人や機関の下に国民を団結させる。新興国は、政治、そして生活全ての中心であり続ける。労働者は強力な国家のために働くよう指示され、兵士はついに確保された祖国の自由を守るために戦うよう指示される。道徳や個人の自由度に関する見解は様々だが、近代化され、一つに統一された文化的アイデンティティを持つことはほとんどの人が同意している。灰色の軍靴の下で弱々しい姿を見せるヨーロッパが破壊されていく中、解放された人民は、もはや鞭に耐えられなくなった主人からの独立を祝うために歓声を上げる。"
 fascism_reform_bureaucracy_subtype_desc: "他の列強諸国のように、日本は20世紀初頭の戦間期に大きく分裂した。第一次世界大戦後の時点では、日本が封権社会と鎖国政策から近代的で工業化された国民国家へと転換を始めてから、まだ60年しか経っていなかった。このような変化には初期段階の問題が付き物である。自由市場の多くは長期間かけて自然に形成されたものであるため、特に経済学の分野ではその傾向が強く、革命的な社会主義の到来は問題をさらに複雑化するだけであった。時代の不確実性、イデオロギー的実験、植民地主義という新たな経験が組み合わさり、「革新官僚」という日本独特の不可解な体制が発生した。\n\n革新官僚という控えめな名前とは裏腹に、彼らは残酷な搾取の遺産を背負っている。容赦なく搾取された傀儡国家、満洲国において最もよく体現されているその思想は、明らかに非人間的で、企業主義的で、ファシスト的でさえある。これらの官僚にとって、経済学とは数字とよく動く歯車以外の何物でもなく、戦争と動員に対する国家の備えを拡大するための一連の歯車仕掛けに過ぎない。ドイツ帝国末期の総力戦経済、ワイマール共和国の経済合理化、多くの強硬的な社会主義者に支持される計画経済を利用する、革新官僚の究極の目標は単純だ。経済を国家の要求通りに完璧に隷属させ、軍や政治化した官僚が恩恵を被るようにすることだ。"
 fascism_clerical_fascism_subtype_desc: "ファシズムは、もともと実に柔和で気まぐれなイデオロギーである。そのため、ベニート・ムッソリーニが最初に使用したころから、行使者の思想的必要性や独自性にあわせて常に変化してきた。宗教が世界中で広く、依然として影響力を行使し続けていることを考えれば、悪名高いルーマニア鉄衛団からクロアチアのウスタシャまでの多くのファシズム運動が、権力と国民の魂への支配力を求め、信仰とファシズムを同時に行使しようとしたことは驚くべきことではない。このややグロテスクとも言える交配から生まれた子が、俗に言う「教権的ファシズム」である。\n\n宗教の影響を受けたファシズム運動は珍しいものではないが、これらのイデオロギーの政権は国家社会主義に匹敵するほどの狂信的な過激派である傾向にある。それらは実践者の心の中で、人種や国家と不可分に結び付いた「救い」の理論に取りつかれているのである。その純粋な構想が達成されない限り、この世でもあの世でも人々はすぐに呪われると、現代の狂信者たちは警告する。まったく、自分の正しさに絶対的な自信を持つ人間ほど、危険なものはないだろう。"
 national_socialism_idiosyncratic_nazism_subtype_desc: "国家社会主義とは、根本的にはアーリア人種を中心に置く思想であり、生活のあり方であり、思考のあり方である。アーリア人を臆病な現実主義やドイツ国家の枠に服従させることは、愚の骨頂である。これは国家社会主義者の夢であり、腐敗した専制君主の足元で長い間眠っているものだ。\n\nしかし、夢はまだ生き残っている。テオドール・オーベルレンダーやゲオルク・ライプブラントの提唱する特異的ナチズムは、シュペーアの「現実主義」や反体制派の退廃とは違い、アーリア人という偉大な存在を重視する国家社会主義改革派の一派である。特異的ナチスの中には、いわゆる「スラブ人」の多くがアーリア人の血を引いていると考える者がいれば、人間以下ではないが劣等人種だと考える者もいる。いずれにしても、それらの者たちは東方を、生存圏へ変貌させるべき巨大な奴隷小屋以上の存在として見ている。むしろ、ユダヤ・ボリシェヴィキとの世界的な闘争における同盟者として見ているのである。また、国家社会主義のポピュリズム的な原点に立ち返り、アーリア系国民を中心に再集約された政府政策への回帰を提唱する者も多い。\n\n多くの人々にとって、特異的ナチズムは矛盾の混在する奇妙なものであり、自重で崩壊する運命にある存在だ。しかし、支持者にとってこれは真の国家社会主義であり、人民の意志の現れなのである。"
 national_socialism_stratocratic_nazism_subtype_desc: "第二次世界大戦終戦後、ナチズムは様々な道をたどった。シュペーアの改革派からオーベルレンダーの正統派まで、国家社会主義は異なる傾向を持つ者たちの間で分裂し、皆が帝国議会で争っているように見えた。だが、その中でも特に中心人物の過激さが際立つ派閥があった。ヨーゼフ・ゲッベルスの軍政国家社会主義だ。\n\n50年代初めにゲッベルスが考案し、プロパガンダの天才の早すぎる死の後にフェイルディナント・シェルナーらが支持したこの思想は、伝統的なナチズムとは異なり、国防軍の一層の強化を求める。戦時構想の美化とともに、過酷な反ユダヤ的人種政策、優生思想の厳格な維持などの政策を提唱している。同じナチスの仲間の中でも極めてタカ派的で、他の超大国に対して強硬な姿勢をとり、冷戦は「鉄と血」によってのみ勝利することができると考えている。"
 national_socialism_technocratic_nazism_subtype_desc: "テクノクラート・ナチズムは、その名の通りテクノクラート的で企業的だ。その多くは、様々なドイツの植民地や国家弁務官区において見られ、無謀で野心的な工業化と国家社会主義の人種差別思想を混合させたような統治形態であると言える。\n\nこのような制度の下では、ドイツの財界に存在する様々な巨大企業に準自由裁量権が与えられる一方、非アーリア人とみなされた者たちは基本的に何の価値も見出だされずに鉱山や工場で延々と働かされることとなる。ゲルマニアの植民地官僚の目には、東方における搾取を可能とし、同時に反乱の発生を抑えられる制度として映ったようだ。つまり、あまりの残忍さゆえに反乱の組織がほぼ不可能となる、絶対確実な制度とみなされたのである。\n\nにも関わらず、ドイツへの全権力の集中には批判もみられる。スラブ人の抑圧は逆効果だと主張するシュペーアの改革派から、農耕社会を主張する一部のブルグント支持者まで、少なくともドイツ国内におけるテクノクラート・ナチズムの評価は二分されているようだ。"
 esoteric_nazism_imperial_cult_subtype_desc: "1918年7月17日の夜、ボリシェヴィキ革命軍はエカテリンブルクの地下室でロマノフ皇族を処刑した。彼らの死によって、ロマノフ一族史は終止符を打たれるはずだった。しかしロシアは彼らに取り憑かれたままだった。革命、戦争、そして崩壊が起こる中、ニコライの子供のうちの一人が生き残っているという噂が広まった。そして国が分裂していく中で、ロマノフ家の子供たちはまだ隠れており、いつかロシアを偉大にするために戻ってくると信じる者たちが出てきた。このような妄想は、セルゲイ・タボリツキーという一人の男と、彼とともにアレクセイを崇拝する帝室カルトに合体したのである。\n\n恐怖と帝国への郷愁と強烈な反ユダヤ主義によってまとめられている運動の惨殺死体である帝室カルトの唯一の目標は、アレクセイがロシアに帰還するのを早めることである。この目的のために、崇拝者は、ロシア国民が彼に対する「価値」を証明した結果、彼らの救世主の帰還を願っていながら、国家のあらゆる資源を浄化のために動員する必要性を信じている。崇拝者はロシアの少数民族を組織的に抹殺することや、大衆に貧困を強制すること、壮大な皇帝記念碑を建てることを支持している。彼らの大衆監視と極刑のシステムは、タボリツキーが公然と賞賛しているカウカーズース国家弁務官区とその指導者ヨシアスの浄化された国家から直接インスピレーションを得て考え出されたものだ。\n\nしかしこの政治活動の持続可能性は不透明である。救世主が帰ってこない毎日に、カルトはますます死に物狂いになっていっている。やがてアレクセイが帰るべきロシアはなくなるかもしれないことを外部のウォッチャーは恐れている。"
 esoteric_nazism_agrarian_spartanism_subtype_desc: "周囲の状況に適応するというのはイデオロギーの性質の一つである。プレスカウの騎士団領におけるブルグント体制も例外ではない。農耕スパルタ主義はプスコフの崩壊の最中に勃発したSSによるクーデターが失敗したことによる余波に生まれた。それはヒムラーの超全体主義的人種差別を継承した孤立した狂信者が率いる、田舎の工業化されていない農耕国家を象徴するものだ。\n\nSSの反都市主義、反産業主義の人物が扇動するプレスカウの農耕スパルタ運動は、高度な階級制度に基づく新たな封建社会を推進している。最下層に居るのは奴隷であり、何十万にも及ぶロシア人が過酷な農作業を強いられる上に技術の習得も禁止される。奴隷は新たな貴族の中核であるSSの人物が管理する広い土地に割り当てられる。奴隷は土地を血で繋がった完全に自らの物だと考えるよう奨励される。奴隷は自らの「財産」に鉄拳を振りかざす一方で、SS将校は奴隷に鉄拳を振りかざし純血主義な文化と強硬的な伝統主義を強制する。都市や集落といったものは退廃の巣窟だと見なされ、管理や戦略的理由のためだけに存在する。"
 esoteric_nazism_burgundian_system_subtype_desc: "第二次世界大戦後ドイツの運が尽き始めたとき、ハインリヒ・ヒムラー親衛隊全国指導者を筆頭とする、ナチ党の一部の狂信的で異端な構成員は国家社会主義の優越性の確信と、目の前に広がる暗くなっていく現実と折り合わせようとした。やがて彼らはナチ党が自らを見失って退廃しており、自分たちだけが真に構想された国家社会主義を維持できているという結論に至った。彼らは第三帝国の政治機構から静かに距離をとり、並行して自分たちの体制を密かに構築していった。ヒムラーが親衛隊騎士団領ブルグントの長になると、彼はこの純粋なナチズムの構想を妨げられることなく実行に移し始めた。\n\nライヒの多くのイデオロギー的目標がますます不規則になっていくヒトラーの発言を中心に展開されているのと同様に、ブルグント体制の教義はむしろ不定形なものである。それを理解しようとするならば、ヒムラーのますます不可解になっていく行動と信念を分析するしかない。その行動と信念は農業主義と超工業化という曖昧で一見矛盾した理想から、新異教主義的ゲルマン国家宗教の構築とオカルトの探究にまで及んでいる。しかし彼の政権がナチスの政策を極端に実行していることは確かだ。SSは他のどの社会階層よりも高く評価されて、厳しい人種衛生法が施行され、国家社会主義理論は生活のあらゆる面に意図的に取り入れられている。また退廃や自己満足の原因となりうるものをすべて排除するために、国民すべてに対して比類ないほどの全体主義を課している。これが成功しているのかどうか、あるいは将来成功するかどうかはヒムラー全国指導者だけが知っている。なぜなら秘密は川のように騎士団領に流れ込むが、決してそこから出ることを許されないからだ。"

