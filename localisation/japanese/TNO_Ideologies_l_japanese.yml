 communist_bolshevism_subtype_desc: "ボリシェヴィズムとは、マルクス主義理論とマルクス主義の適用に関するレーニンの原則、そしてソビエトの指導者であったニコライ・ブハーリンが両者をソビエト・ロシアの物質的条件に合わせて、これを発展させたものを言う。このイデオロギーは、歴史が共産主義に向けて一連の発展段階を経て進行することを前提としており、これまでのところ最も進んだものとされる「プロレタリア独裁」の社会段階においては、プロレタリアートが絶対的な政治権力を持つが、その権力は「前衛党」を通じて行使されるものとする。この政体において党は、社会主義的段階、そして最終的には共産社会へとプロレタリアートを導くために、社会的、政治的、経済的生活を全て完全に支配下に置くのである。\n\nブハーリン議長のマルクス主義の基準に対する独自の貢献に、「一国社会主義」の教義がある。これは、共産主義国は世界中で武力革命を起こすのではなく、自国を強化し、社会主義のインフラを構築することに専念すべきであるという考え方である。同時に社会主義は長い時間をかけてこそ発展するものであるから、真の社会主義に移行するまでは、市場経済にインセンティブを与え、国の生産力を増強するべきだと説いた。強硬派のボリシェヴィキの反対を押し切って自由主義的な新経済政策を推し進め、クラーク（富農）が農場を拡大し農産物を公開市場で販売することを認めたことに、このブハーリンの考えが端的に表れている。ブハーリンは、ソビエト連邦を野蛮なるドイツから救えなかった人物として最も広く知られているが、彼の経済政治理論は今でも共産主義の最も正統的形態として、残された信奉者の間では広く受け入れられているのだ。 "
 communist_revolutionary_baathism_subtype_desc: "バアス主義運動はその創設以来、アラブ国家を反動分子と封建分子の悲惨な影響から浄化し、アラブの復興とそれに伴った新たな革命的社会主義社会をもたらすための、指導的前衛党に導かれる人民革命の必要性を説いている。このようにバアス主義は、革命を重視している。だが、バアスの中には、この党の姿勢を穏健すぎると考え、バアス主義とマルクス主義のより過激な統合を主張する者も少なくない。\n\nこの「革命的バアス主義者」たちは、ミシェル・アフラクやサラーフッディーン・アル＝ビータールの作品を、従来バアスに対する批判や抽象を行ってきた右派の視点とは対照的な、左派の視点から批判する。革命的バアスは、伝統的なバアスの視点を逆転させ、アラブ統一を実現するために利用される手段として社会主義を見る見方を放棄することとなる。代わりに、社会主義を実現するための手段として社会主義を見る立場を取り、アラブ革命と階級闘争の親和性を説いて主流派のバアス主義者が主張する階級協調を否定するのだ。\n\n革命的バアスは、準レーニン主義的な政策の制定こそが、アラブ民族を革命の炎に包み、再生するために不可欠な存在だと考えている。それにより、二人の創設者がマルクス主義的弁証法を放棄したことを非難し、代わりにマルクス、レーニン、ブハーリンのような好戦的な革命家が持つ、急進左派政治家の理論から強く影響を受けた構想を説くのである。これが逸脱した急進主義であることは、階級や社会主義の定義をめぐり、党の知的な正統派と頻繁に衝突してきたことに最もはっきりと表れている。"
 socialist_african_socialism_subtype_desc: "社会主義は失敗したと言うが、資本主義はアフリカのどこで成功したと言うのだ？アフリカ社会主義は、第二次世界大戦後にフランスやイギリスの旧植民地が突如として独立を果たした結果、形成されたイデオロギーである。アフリカ社会主義者は、かつての植民地主義者に倣った資本主義体制ではなく、より黒人中心的なイデオロギーを追求した者たちなのだ。\n\nアフリカ社会主義が他の古典的な社会主義の系統と大きく異なる点は、伝統あるアフリカ的手法で経済資本を共有することに重きを置いていることだ。アフリカ社会主義者の中には、部族共同体生活というアフリカ特有の事情によって階級闘争の有効性が失われ、社会主義がアフリカ諸国における自然な生活様式になると信じている者もいる。\n\n汎アフリカ主義ではあるが、アフリカ社会主義の形態は、カメルーンの信奉するイデオロギーとは合致しない。アフリカ社会主義のこのような形態は、より草の根的で分権的なものなのだ。より穏健な手段を志向し、アフリカの伝統と構造を尊重しようとするのがアフリカ社会主義の系統である。また、カメルーンの考えとは異なり、拡張主義には重きを置いていないが、かといって暴力に反対しているわけでもない。"
 socialist_islamic_socialism_subtype_desc: "「あらゆる宗教に目を向けよ。ムーサ―に目を向けよ。ムーサ―は3つの象徴というべき存在を前に反乱を起こしたのではなかったか。当時最大の資本家、コラ。多神教という異端の最大の司祭、バラム。当時最大の政治権力の象徴、ファラオ。現状維持に反対し、ムーサ―は立ち上がったのではなかったか」－アリー・シャリーアティー\n\nイスラム教の台頭は、アラビア半島と世界を揺るがした最大の政治・経済・社会的革命であった。それまでの利己的で腐敗した多神教は、アラビア社会の隅々まで徹底的に取り除かれた。そして、より平等な状態が約束され、アラビアの分断された部族を一つにまとめる役割を果たす新たな革命的秩序が誕生することとなったのである。だがその中でも、預言者の仲間であるアブー＝ダル・アル・ギファリは、預言者の死後における富の蓄積は、イスラムの教義・理想を踏みにじるものにすぎないとしていた。\n\nイスラム社会主義者は、この分析、ザカートの理念、最初のイスラム国家の革命的性質に基づいた存在だ。スンニ派であれシーア派であれ、そのような者たちは、資本主義の鎖、そして資本主義によって生き永らえる自己満足と搾取の反動的文化からウンマを開放することを目的としているのである。資本主義体制の廃墟の上から、古きウンマは生まれ変わる。富を公平に再分配し、衣食住に苦しむ者も、労働の対価が与えられぬままの労働者も誰一人作らせない、革命的・社会主義的な反植民地共同体へと変貌するのだ。"
 socialist_reformist_socialism_subtype_desc: "社会主義的理想主義が、資本主義的で扇動的な帝国主義の束縛から解放された、平等主義的人類像を補おうとしていたことに疑いの余地はない。だが同時に、社会主義的社会を形成しようとした最初の試みが暴力的な過激主義の産物に過ぎなかったことにも、ほとんど反論の余地はない。ボリシェヴィキ革命の残虐さ、第一中華民国を苦しめた悪質な内紛、ワイマールの崩壊で生じた抜群の悪夢など、社会革命に対する世界の反感が悲劇に値しない例を見つけるのは困難である。\n\nレーニンとブハーリンの失敗により、改革社会主義は形成された。主流派共産主義の権威主義的な傾向に対する道徳的反発から生まれた改革社会主義者は、旧ソ連とその模倣者に紐づく偏屈で権威的な手法に反対する。平和革命と牧歌的で平等な社会・経済への移行は、革命よりも改革によって達成でき、そうされるべきであると固く信じているのだ。庶民の支持によって、社会主義革命の血塗られた始まりがようやく贖罪されると信じているのである。"
 progressivism_social_democracy_subtype_desc: "社会民主主義は、資本主義の枠組みの内側での活動を望む左派運動の総称である。社会民主主義の推進者は、市場、個人の経営能力、従業員としての他人の管理、金を儲けて使う自由を未だ信じている一方で、広範な社会福祉制度、無料の公的医療保険、ホームレスの保護、良い最低賃金などを提唱している。\n\n社会民主主義は明らかに政治的スペクトルの左端に位置しているが、社会民主主義の支持者と共産主義や伝統的な社会主義のような他の左派思想を持つ人々は基本的に反目しあっており、混ざりあうことも共闘することもめったにない。社会民主主義者は急進的な左翼が主張する革命と体制の抜本的な再構築を主張しておらず、他の様々な民主的イデオロギーを受け入れているのだ。"
 progressivism_democratic_socialism_subtype_desc: "民主社会主義は社会主義と民主主義が両立しうるだけではなく、一方なしにはもう一方も確立し得ないと信じる人達を対象にしたイデオロギーである。社会主義と民主主義は一体であり、歌に対する歌詞や詩に対する韻律のように切り離せるようなものではない。よって民主社会主義は職場と政府両方における民主主義に高い価値を置く一方で、商品の生産やサービスの提供に対する労働者の負担の最小化を全面的に信奉している。\n\n一般に民主社会主義者は国有企業と民間の労働者による小規模な協同組合や連合が混在した分権的な市場社会主義経済を信じている。革命家がこのような言い回しをすることは今に始まったことではないものの、民主社会主義は典型的な社会改良主義の混在するマルクス主義とされる。\n\nこの種の社会主義の潮流は19世紀から20世紀初頭にかけて欧州の社会民主主義的政党によって開拓され、労働組合や労働者、中産階級から上位中産階級にかけた知識人が主要な支持基盤であった。社会民主主義は徐々に規制的な福祉社会主義に成り代わっていったが、民主社会主義者は今でも人権と民主的投票に基づいた社会主義国家の建設に忠実であり続けている。"
 progressivism_left_wing_populism_subtype_desc: "大衆は富を求め、いつか自らの雇用主のようになれることを望んで世界中で働き続ける。先進国にも不平等と飢餓がはびこり、エリートは民衆の背中を見下ろしながらますます裕福になっていく。そんな状況に「ノー」を突き付ける人もいる。貧困に反対し、飢餓に反対し、そしてなにより貧富の格差に反対する。不正義が蔓延るとき、それは正義にとっての脅威となるのだ。\n\n左翼ポピュリズムは、そのような者たちの属する包括的な思想であるが、一貫したイデオロギーというよりはむしろ幅広い形態をとる運動である。反エリート主義的で左翼的なレトリックを大衆的な経済政策と組み合わせたものであり、このイデオロギーを信奉していると主張する者たちは自らを、貧しく弱い人々を抑圧する経済エリートや体制に反抗している「庶民」の庇護者であると位置づける。しかし、社会主義理論にはあまり重きを置いておらず、一般的にマルクスやレーニンを忌避してジェームズ・コノリーやレオン・ブルムを好む。その最も過激な主張は、政治的・経済的なエリートを根絶し、人民による人民のためのより公正で公平な社会を求めるレトリックであることが多い。そして、努力と運さえあれば、そのような社会を実現することもできるのかもしれない。"
 progressivism_left_kemalism_subtype_desc: "ここ数十年の間はトルコにおけるケマル主義とは左派、右派、中道を丸々包含するような一枚岩の存在であった。一方で、ケマル主義が宗教的表現を禁止していることやファシストに影響を受けた政体の支持が広がりつつあることなどから、近年の右派はケマル主義の掲げる西洋の進歩を模倣するという願望から離れつつある。多くのケマル主義者はその対応策としてイデオロギーとアタテュルクの遺産の進歩主義的側面を強調して、ケマル主義を中道ないし左派に再編した上でより大規模な社会福祉へ注力することを目指した。ポピュリズムと改革主義の号令の中、ナショナリズムに重点を置く正統派とは対照的に、左翼ケマル主義者は特定の少数派を疎外するような国家アイデンティティを支持し続けている。"
 progressivism_labor_zionism_subtype_desc: "「人々のいない土地、土地のない人々」\n\n労働シオニズムは、シオニスト運動の主要な派閥であると同時に、左派でもある。社会主義と民族主義の双方の要素を取り入れ、ユダヤ民族のアイデンティティを新たに統合しようとするのだ。これは主に都市労働組合、とりわけユダヤ人労働者の大半が所属するヒスタドルートと、労働シオニストの多くが、人類が最も真の社会主義を体現している場所だと誇らしげに自慢する農村コミューン、キブツを利用して行われる。当初、多くの人々は、先住民であるパレスチナ人を「シェラ・ニーラマ(隠れた問題)」だとしていた。しかし、近代的な労働シオニストの間では、「パレスチナ問題」をどう解決するのが最善か意見が分かれており、両民族が民族自決を行える、公平で自由な二国間解決を望む人も多くなってきている。一部は未だ、パレスチナ人をイスラエルの地から追放するというような思い切った解決法を提唱している。そのような者は、パレスチナ人のことを、具体的な民族アイデンティティを持たず、代わりにほとんど汎用の「アラブ人」のアイデンティティのみを持っていると考えているのだ。ごく一部ではあるが、近隣諸国との連邦制を主張する者もいる。\n\nとはいえ、労働シオニズムが単純な信念で成り立っていることに変わりはない。シオニズムが第一、社会主義が第二。"
 progressivism_popular_front_subtype_desc: "United we stand, divided we fall（団結すれば立ち、分裂すれば倒る）\n\n人民戦線ほどこの言葉を明確に裏付けるイデオロギーはないだろう。極めて広範に渡る左翼イデオロギーを包含する人民戦線は、反乱主義を当然に抱える筋金入りの共産主義者から民主的リベラル派までありとあらゆる人物から支持を集められる。極端な場合だと保守主義者までが一員になることさえあるがここまで至るのは稀である。一般には人民戦線は現状に重大な変化が生じるかその可能性が懸念される時、各々の陣営が選挙、軍事衝突、その他諸々の為に一時的に互いの違いを隅において共闘するために立ち上げられる。\n\n人民戦線の定義とは内部構成と同じように幅広いものである。人民戦線は脅威に対抗するために最低限の条件（たいてい道徳的なもの）を置いてから立ち上げられる。他の場合では、内部の人間のイデオロギーが社会主義的であったり自由主義的であったり相違するときに、政策や考えに共通項を見出してそれを人民戦線の団結に繋げることもある。全体的な戦略はお互いに団結して投票するという合意、街頭での直接的な行動のときに支援し合うという合意などであり、いずれにせよ強固なものとなる。\n\n人民戦線の目的があまりに多様であることはお察しのことだろうが、人民戦線の正確な定義は困難を極める。このため人民戦線はイデオロギーというよりは政党や特定の集団が自らのイデオロギーを推進するための戦略の一つであると考えるのが適当であろう。"
 progressivism_social_radicalism_subtype_desc: "マルクス主義とそれが生み出したイデオロギーを完全に否定するリベラルもいれば、より合理的な点に共通点を見出すリベラルもいる。結局のところ、平等とは急進派と社会主義者の双方に共通する価値観であり、真の平等の実現のためにはまだ多くの地盤固めが必要なのだ。主流派の急進主義は、原則的にすべての社会主義者と社会主義思想を全面的に否定するが、社会急進主義はそれらとの共通点を見出し、共通の目標に到達するために歴史的対立を脇に置くのである。\n\n社会的急進主義者は、平等の確立、欠乏の解消、そしてその二つの目標を助けるための社会制度の高度化を何よりも目指す。どのような形であれ、不平等を解消するために必要な妥協は厭わない。右派からは夢想家、世間知らずと呼ばれる。左派からは、創造力がない、野心がない、大義に対して真の献身をしていない、などと言われる。\n\n政治的スペクトルの両端から受ける軽蔑にも関わらず、社会急進主義は、啓蒙主義が始めた仕事を終わらせるために独自の道を歩み続けているのである。"
 progressivism_christian_progressivism_subtype_desc: "キリスト教進歩主義はキリスト教民主主義の一種であり、イエス・キリストが説いた正義、寛容、貧しい人々や虐げられた人々への配慮の理想により重きを置いたものである。保守主義とは反対に大きな社会変革を美徳とし、民主主義がキリスト教の価値観を達成するための最善の手段であるという信念を維持し続けているため、他の多くのキリスト教民主主義とは異なる。時に、キリスト教進歩主義者は、聖書が書かれた当時の考えとは対照的な、科学や倫理などの近代的な知見のレンズを通して、キリスト教を解釈することを試みる。経済政策において、キリスト教進歩主義はたいてい中道的だが、状況に応じて左派や右派の考えに傾くことがある。社会的に、キリスト教進歩主義はいつも中道左派であり、特に公民権のような問題に対してそのように振る舞う可能性が高い。しかし、キリスト教進歩主義は依然としてキリスト教的思想に基づいているため、特定の問題には保守派に偏る。キリスト教進歩主義はまた、特定の教義ではなく、キリスト教の価値観と道徳観に重きを置く傾向にある。"
 progressivism_left_wing_agrarianism_subtype_desc: "1917年ロシア革命以前から、世界にはロシア特有の社会主義的な農村指向政治、左派農本主義が知られていた。アレクサンドル・ゲルツェンやピョートル・ラヴロフのような人物から生まれた新たな系統の農本主義思想は、国家の枠組みにおける農業の優先、国家の理想としての農業の振興、平等主義の試みなどといった農業的目標を焦点に置いているが、左派農本主義には、独自の規則が存在する。\n\nブハーリン主義とマルクス主義の対立から、左派農本主義は日常生活や国家における機能において地方の農民を優先し、彼ら自身を一つの階級として見ている。独特な系統を持つ社会主義は、何度思想的異端者と呼ばれようとも、そのような活動を続けるのである。"
 progressivism_islamic_modernism_subtype_desc: "「私は西洋に行ってイスラム教を見たが、そこにムスリムはいなかった。私は東洋に戻ってムスリムを見たが、そこにイスラム教はなかった」\n\n19世紀、ヨーロッパの植民地支配や帝国主義に対抗して生まれたイスラム近代主義は、イスラム教のウラマーや聖職者による思想的な発案だと考えられている。ムハンマド・アブドゥフ、ジャマールッディーン・アフガーニーからアリ・アブデル・ラジクやリファーア・ライ・アッ・タフターウィーまで、発案者たちは皆、侵入してくる欧米列強に対抗するには、イスラム教のウンマを改革することが不可欠だと認識していた。\n\nこの思想は、地面に頭を突っ込んで近代化から孤立することも、西洋人が無頓着に説く習慣や信仰、伝統の完全な放棄を行うことも求めてはいない。イスラム近代主義は、西洋を繁栄に導いた啓蒙思想を伝統的なイスラムの思想、教義と合体させることによって近東を無知から脱却させ、社会・文化・経済の黄金時代へと導くことを目指している。\n\n反植民地を掲げる若き革命家の間で顕著となっている社会主義的・世俗的な民族主義や、ナジュドのサウジ人が広める対抗的なサラフィー主義の一派とは対照的だ。近代主義者は、無神論的な世俗主義の概念と、今日の学者や聖職者の間で支配的である中世に確立されたシャーリアの解釈の双方を捨て去ろうとしているのである。代わりに、近代主義者はシャーリアの教えを近代的なレンズを通して再検討し、再解釈することに努めている。\n\n近代主義者は、封建的組織を破壊し、近代的で市民的、民主的な国家を作り上げ、柔和な者に力を与え、恵まれない者に提供する「道徳経済」の枠組みでそれを運営することを試みている。植民地の鎖から解き放たれたイスラムのウンマが前進する唯一の方法は、性別、信仰、人種、階級に関わらず、全ての臣民に等しく尊厳を与える調和的な社会の下にそれを置くことだ。"
 progressivism_liberal_socialism_subtype_desc: "扇動者や無教養な者は、自由社会主義を見て、「自由社会主義者と進歩民主主義者に違いはない」などといったことを言うかもしれない。それは間違いだ。自由社会主義者は進歩主義者とは異なり、社会主義者を自認しており、少なくとも、社会主義体制の構築を理論的目標に据えている。\n\n自由社会主義の重要な教義は、社会主義の目標を達成するために市場を活用すること、良質の公共サービスの構築を通じた福祉制度を重視すること、国有化に代わって官民関係の拡大を行うことなどである。自由社会主義思想は、60年代から70年代にかけて各国で中産階級が成長し、左派統治に反対することがないままに完全な社会主義への関心を失っていったことにより、発展したものである。\n\n自由社会主義は未だ社会主義であることを主張し続けているが、特に、名目上自由社会主義の政党がリベラル政党の政策と似通っている場合、この主張が問題とされることがある。そのような場合、正統派の社会主義派閥が自由社会主義政党への支持を減少させたり、全面的に反対したりする可能性は十分にあり、結果、多党制民主主義における左翼の中に大きな亀裂が生じることとなるかもしれない。"
 progressivism_eastern_progressivism_subtype_desc: "アメリカの政治スペクトル上で左派に属する者たちのほとんどにとって、フランクリン・デラノ・ルーズベルトは決定的な指導者である。民主党に深く根ざし、信頼できる専門家たちのブレーンとともに、近代的福祉国家の基礎となる様々なプログラムを構築していったのだ。しかし、左派にインスピレーションを与えた人物はフランクリンだけではない。ハイドパークのルーズベルトは、あまりにも体制派的で伝統主義的すぎるという者もいる。腐敗したニューヨークの体制を上り詰める中でそれを変えようと決心した遠縁のテディのような、陽気で予測不可能な例からインスピレーションを得る者もいる。\n\n東海岸進歩主義者は、その例に触発されている者たちだ。東海岸進歩主義は、既成の制度に慣れ親しみ、その上で根本的な変化の必要性を確信している改革者や大衆の擁護者たちのイデオロギーだ。このような運動は、義務感、あるいは政治的な生き残りのために大昔の先祖が築いた制度に対抗する、大物の資本家たちが中心となって行われている。彼らは、社会全体の人々を向上させるため、科学、経済、リベラルな政治思想を発展させていくことが急務であると考えている。\n\n東海岸進歩主義者は西海岸進歩主義者と多くの共通点があるが、いくつか顕著な相違点もある。まず、東海岸進歩主義者は、アメリカのフロンティアの開放性よりも、ニューヨークやボストンのような大規模で確立された、秩序ある都市から刺激を受けてきている。西部に比べると銃社会ではなく、権力中枢が確立されている街からだ。次に、既成権力の中枢に慣れ親しんでいるため、それを完全に破壊することには消極的である場合が多い。東海岸進歩主義者は、制度全体を焼き払うよりも、制度を改修し、新たな集団や民族を取り込むことに重点を置く場合が多いのだ。"
 progressivism_western_progressivism_subtype_desc: "良くも悪くも、アメリカの国家意識はフロンティアと切っても切れない関係にある。西部の大河と大草原は、気力と根性さえあれば、生まれも育ちも関係なくどんな者でも自らの道を突き進んでいくことができるチャンスの土地である。そして今、アメリカ西部は、万人のための自由と正義という信条を真に実現しようとする最新の試み、西海岸進歩主義の震源地となっている。\n\n東海岸の進歩主義者たちが、変革の名の下でアメリカの伝統的制度や権力者と妥協する方向に向かい始めてから久しいが、西海岸進歩主義者はその現実主義を嘲笑する。彼らは、企業からマシーン政治、職業政治家に至るまで、従来の政治権力構造は全て、権力者が一般人を押さえつけるための道具に過ぎないと考えている。西海岸進歩主義者は、密室政治に没頭するワシントンの政治家よりも、自らの方が人々の意思をより忠実に代弁していると評価する。しかし、この真正性には、統一性や目標の欠如、そして政治的成功のために必要な妥協の拒絶が伴うことがある。\n\n今、西海岸進歩主義は、国民進歩連盟の進歩党派に居場所を見出し、人種的・階級的不平等の遺産を永遠に一掃する、新たなアメリカ革命を主導しようとしている。西海岸進歩主義者は、アメリカ社会の不平等とワシントンの腐敗に対する民衆の幻滅の波を、ホワイトハウスまで押し上げたのだ。しかし今は、扇動だけでなく、統治も行わなければならない。この新世代のアメリカンドリームは、最終的に国を良い方向へ変えることができるのだろうか。それとも、彼らが破壊を誓ったものに成り下がってしまうのだろうか?"
 liberalism_national_liberal_subtype_desc: "19世紀の汎欧州的な民主化運動に始まる国家自由主義は、国民国家の健全性に関する民族主義的な哲学と自由主義的な政治理論を合成したものである。論者は自由主義が強調する各個人と経済の自由は据え置きつつ、このニ点が健全であり続ける為には国家主権に対する脅威がないことが前提であると強調している。国家自由主義の理論は反移民政策や保護貿易政策に現れることが一般的だが、限定的な計画的産業や重要な経済部門に対する国家的支援に対する支持にもその一端が見られる。\n\n国家自由主義の実践は厳密なイデオロギー的教義に強く結びついたものではない。国家自由主義は主権と自由に関する顕著な懸念を中心に回るため、必要とあらば関連する政策も方針転換させうる。国家主権と国民の自由を守るためとあらば、保護主義的な経済政策は自由貿易協定に成り変わるし、計画的産業は自由な企業経営に移り変わる。"
 liberalism_liberal_radicalism_subtype_desc: "過去の名残とも言うべき急進主義の観念は、概念としては啓蒙主義を、実践的にはフランス革命をルーツとしており、他の自由主義的イデオロギーよりもそのルーツを重視する所を特徴とする。急進主義者にとって、民主主義の理想・政教分離・人権状況を発展させ向上させることが何よりも優先すべきことである。\n\n20世紀には、世界情勢が変化し始め、より急進的なイデオロギーが脚光を浴びるようになっていった。始めにマルクス主義者、後にはファシストが、ヨーロッパとアジアに渡って幅を利かせるようになったこともあり、多くの自由主義の潮流がそれに対応するべく変化し、発展していった。40年代にイタリアやドイツが完全なる勝利を西欧の民主主義諸国に対して収めたことで、それらイデオロギーは終焉を迎えたように見える。だが、20年たった今、そうではなかったことがはっきりとしてきている。\n\n1950年代のイタリアやドイツの停滞・失敗の後、人々は再び考えを改め始め、世界の大半の場所、特に西側諸国で啓蒙思想への信仰が取り戻されつつある。一度は消えてしまったと思われたたいまつには火が灯り、自由・平等・兄弟愛といった美徳への回帰を求める呼声が蘇ったのだ。"
 liberalism_revisionist_zionism_subtype_desc: "労働シオニズムに対抗する論理である修正シオニズムは、中道から極右のイデオロギーであり、テオドール・ヘルツルによるシオニストの夢の「ボリシェヴィキ化」に対抗するために誕生した。修正シオニズムは、シオニズムの政治秩序、具体的には将来のイスラエル領土に関する展望を「修正」しようとするものである。労働シオニストの多くは、二国間解決、つまりパレスチナとの国境線の内側に「単に」広がるイスラエルで妥協する。しかし、修正シオニストはより大きな国家を支持する。穏健派でさえトランスヨルダンの併合を求め、一部の過激派は聖書におけるイスラエルの国境線、つまりナイル川からユーフラテス川までを主張することさえある。\n\nしかし、修正シオニズムの主流は民主主義である。創設者のゼエヴ・ジャボチンスキーはイギリス流の自由主義を支持し、イスラエルはもちろんユダヤ人の国家であるが、アラブ人も同様に自由に同化し、選挙制度に参加すべきだとしている。しかし、その実現可能性と道徳性は、修正派と労働派の2種のシオニストの中で激しく議論されている。"
 liberalism_christian_liberalism_subtype_desc: "聖書に収められた福音書には、「汝自身がごとく、汝の隣人を愛せよ」とある。この言葉は、聖書の教えとイエス・キリストの哲学を信奉する様々な文化圏の政治思想を支配するようになり、現代政治ではキリスト教自由主義として知られるようになっている。教会に関連する多くの政治体制が保守的であるのに対し、キリスト教自由主義者は、一般的な意味で、全ての人は平等に敬意をもって扱われるべきだとの信念を堅持している。経済的、あるいは社会的な分離主義に対するあらゆる譲歩は、人間の権利と個人の自由を侵害するだけでなく、キリスト教の平等の原則に反した明確に不道徳的な態度である。彼らは、貧しい者や病弱な者には庇護と援助を提供するべきだという慈善と慈悲の理想を信じ続けているのだ。\n\nキリスト教自由主義者は「皇帝のものは皇帝に」というキリストの言葉を信じており、政府が宗教を理由に市民生活に干渉する必要はないと考えている。そのため、社会改革への強い反発には反対し、自ら改革そのものを支持することすらある。キリスト教自由主義者は、共産主義の描く将来を何よりも恐れ、過激な進歩主義や社会主義の動きを嫌う傾向があるが、概して自由民主主義的な理想主義への賛同を公言している。キリスト教自由主義は、下層階級の大義を擁護し、主の摂理の下で民主主義の大義を正当に守り抜く存在なのだ。"
 liberalism_liberal_agrarianism_subtype_desc: "農本主義が台頭して以来、農本主義には様々な系統が存在しているが、中でも自由農本主義は、政治的中道派に位置していることを自負している。自由農本主義者は、個人と経済の自由、特に農民、小作農、平均的な地方市民の自由を熱烈に支持している。ヨーロッパ、特にヨーロッパ各地の様々な自由主義的農民党によって始められた誇らしい伝統を守り続けているのだ。\n\n自由農本主義は、他の政治的・経済的分派とは根本的に異なっている。右派農民の伝統主義や社会保守主義を排し、社会的に穏健な、あるいはリベラルな立場を好むのだ。左派農民が推進する社会主義的な経済的正義も、自由農本主義では否定される。自由農本主義者にとって、「経済的正義」とは、農村の庶民が豊かに暮らせるよう、あらゆる然るべき変更が加えられた資本主義制度によって成り立つものなのである。"
 liberalism_progressive_liberalism_subtype_desc: "世紀末の西洋民主主義国家に共通して見られた進歩的自由主義は、古典的自由主義の信条、特に自由市場資本主義と強い市民民族主義を、数年前に台頭してきた進歩主義の主流派が抱く政府・社会改革の願望と調和させようとする、政治劇の舞台における中道リベラルの取り組みを定義したものである。第一次世界大戦中および戦後において、フランクリン・D・ルーズベルト、デビッド・ロイド・ジョージ、アレクサンドル・ケレンスキーなどの進歩的な考えを持つ自由主義者が台頭したことによって、伝統的な自由主義の思想と現代的な進歩主義の理想の調和を目指すその姿勢は促進されていくこととなった。\n\nヨーロッパにおけるファシズムの勝利により、西洋の進歩自由主義運動の多くは苦戦を強いられている。偉大なヨーロッパ民主主義が失われることへの恐怖から新世界秩序に対する保護主義が強化され、多くの進歩的・自由的改革が主流派の自由主義や保守主義から見放されることとなったのだ。ますます支持を失っていく現状に対抗するため、進歩的自由主義は、ヨーロッパと東アジアに存在する独裁政権の影響力に対抗する手段として新たに復活した。社会問題に関しては、主流のリベラルに比べて中道からやや左に逸れる傾向があるが、それでも個人の平等や自由といった理想を当然のように掲げている。経済面において、進歩的自由主義者は自由市場の理想に忠実であることが多いが、市場の規制や管理を求める運動・政治家も珍しくはない。"
 liberalism_classical_liberalism_subtype_desc: "ギリシアや共和政ローマの思想的な末裔とされる古典的自由主義は、18世紀における民主主義制度の再興に伴って人気が高まった、現代の自由民主主義哲学の一派である。その最も実践的な例は、世界政治における自由主義思想再導入の先駆けとなったアメリカ独立だ。\n\n古典的自由主義は、個人レベルの平等主義、自由市場資本主義、穏健化と改革の推進によって社会の一体化を目指すものであり、自由主義思想家の正統派とされている。個人の自由権を保障することに何よりも重点を置くため、断固として経済を重視する市場自由主義者や闘争的な伝統主義者である現状維持保守主義者、さらには自由市場を犠牲にしてまで不平等に対処しようとし、民政の拡大を進める現代の進歩主義者とは対立する傾向にある。"
 liberalism_dynastic_liberalism_kennedy_subtype_desc: "アメリカ民主党の党員であるということは、世代から世代へと受け継がれる壮大なリベラル派の伝統の一部であるということだ。それはマディソンとジェファーソンが信じた立憲民主政府の必要性を受け継いでいくということであり、ウィルソンの国際主義と強固な制度への支持の旗手となるということである。それはまた、フランクリン・デラノ・ルーズベルトが導入し、後継者であるドワイト・D・アイゼンハワーとエステス・キーフォーヴァーが拡大した福祉国家の守護者となるということでもある。現代のアメリカにおけるリベラル派は、これらの人物の集大成であり、公民権、平等、社会正義、抑制された市場経済の堅い擁護者だ。過去の伝統に固く根を張りながら、未来を見据えているのである。\n\nジョン・F・ケネディの自由主義もそれらと変わらない。人を高揚させるレトリックと臆さぬ楽観主義により、ジョン・ケネディはアメリカ人を新たなフロンティアと新たな機会へ駆り立てたのだ。ケネディは、時代の「ベスト・アンド・ブライテスト」と官僚主義的手続きへの不信から、貧困を撲滅し、偏見を無くし、国を星に向かって広げるために団結するよう、全アメリカ人に呼びかけたのである。国内において、ケネディ政権下の自由主義は、減税、最低賃金の引上げ、人種差別に対する積極的攻撃などを含む、アメリカの停滞を終わらせるための諸政策によって定義されるようになった。国際的にはこの自由主義は、日本やドイツに対する攻撃的な軍事姿勢と、アメリカ、アジア、ヨーロッパの他国における新たな開発目標を組み合わせた、強力な外交政策によって定義されるようになっている。\n\nしかし、この最新鋭の自由主義が、国内外でアメリカが直面している苦境を耐え抜くことができるかどうかは、まだ不明である。華やかな映像や感動的な演説があっても、アメリカは依然として社会的・政治的に大きな課題を抱えている。ケネディの掲げる輝かしい理想が、左右の過激派によって泥沼に落とされ、打ちのめされる危険は常に存在しているのである。"
 liberalism_dynastic_liberalism_lbj_subtype_desc: "アメリカ民主党の党員であるということは、世代から世代へと受け継がれる壮大なリベラル派の伝統の一部であるということだ。それはマディソンとジェファーソンが信じた立憲民主政府の必要性を受け継いでいくということであり、ウィルソンの国際主義と強固な制度への支持の旗手となるということである。それはまた、フランクリン・デラノ・ルーズベルトが導入し、後継者であるドワイト・D・アイゼンハワーとエステス・キーフォーヴァーが拡大した福祉国家の守護者となるということでもある。現代のアメリカにおけるリベラル派は、これらの人物の集大成であり、公民権、平等、社会正義、抑制された市場経済の堅い擁護者だ。過去の伝統に固く根を張りながら、未来を見据えているのである。\n\nリンドン・B・ジョンソンの自由主義は、アメリカは停滞しているものの、世界で最も豊かな国であり、全ての人的弊害を終わらせることの可能な資源を持っているとする。国民を大切にする強い政府を作り、自由で身近な存在として国内を安定させるという、民主党の世代を超えた革命の延長がここにあるのだ。この全能ともいえる政府の力があれば、貧困、飢餓、病気、そしておそらく偏見そのものも無くすことができる。広範囲に及ぶ活動は、大統領の法案通過能力と、官僚の政策実施能力によってのみ制限されるのである。リンドン・ジョンソンの自由主義は、過ちを正すための絶え間ない探求であり、医療や退職金を拡大し、変革的な公民権法を成文化し、貧困を一掃するための国内における戦いである。\n\nしかし、この最新鋭の自由主義が、国内外でアメリカが直面している苦境を耐え抜くことができるかどうかは、まだ不明である。国家を完全化するための努力は続いているものの、アメリカは依然として社会的・政治的に大きな課題を抱えている。ジョンソン大統領が国内における公約を守れず、ニューディールの継続を実行に移せず、海外の同盟国との間でも約束を守ることができなければ、アメリカ自由主義の未来も、苦労して手に入れた利益すらも危うくなる可能性がある。"
 liberalism_dynastic_liberalism_hart_subtype_desc: "アメリカ民主党の党員であるということは、世代から世代へと受け継がれる壮大なリベラル派の伝統の一部であるということだ。それはマディソンとジェファーソンが信じた立憲民主政府の必要性を受け継いでいくということであり、ウィルソンの国際主義と強固な制度への支持の旗手となるということである。それはまた、フランクリン・デラノ・ルーズベルトが導入し、後継者であるドワイト・D・アイゼンハワーとエステス・キーフォーヴァーが拡大した福祉国家の守護者となるということでもある。現代のアメリカにおけるリベラル派は、これらの人物の集大成であり、公民権、平等、社会正義、抑制された市場経済の堅い擁護者だ。過去の伝統に固く根を張りながら、未来を見据えているのである。\n\nフィリップ・A・ハートによれば、自由主義とは世界を変えるための力だ。しかし、フィリップ・ハートのような男に、ニューディール的な行政改革を唱えようという野心はない。代わりに、地方自治体の協力を得て自党の世代交代を進め、国の官僚機構を利用して人道的な良い政策を広げ、定着させることを選択した。この一連の政策プログラムは、都市の活性化、インフラの構築、犯罪の撲滅、そして市場と職場の双方で前例のない消費者の機会を創出することを目的としている。国外において、ハートの自由主義は、日本に対する態度を軟化させ、ドイツ国をさらに孤立させるために太平洋における冷戦の緊張を緩和させようとするなど、現実主義的な面を持つ。\n\nしかし、この最新鋭の自由主義が、国内外でアメリカが直面している苦境を耐え抜くことができるかどうかは、まだ不明である。希望が見え隠れし、人と人との対話が行われているにも関わらず、アメリカは依然として社会的・政治的に大きな課題を抱えている。公平な政治は、慎重に実行されなければ、反発を生み、国の一部の孤立化と分極化を発生させた後に失敗してしまう可能性がある。都市財政を支援する過度な努力は、都市住民でも少数派でもない市民の、ナショナリズム的反発を生むことになりかねない。"
 liberalism_dynastic_liberalism_gabor_subtype_desc: "アメリカ民主党の党員であるということは、世代から世代へと受け継がれる壮大なリベラル派の伝統の一部であるということだ。それはマディソンとジェファーソンが信じた立憲民主政府の必要性を受け継いでいくということであり、ウィルソンの国際主義と強固な制度への支持の旗手となるということである。それはまた、フランクリン・デラノ・ルーズベルトが導入し、後継者であるドワイト・D・アイゼンハワーとエステス・キーフォーヴァーが拡大した福祉国家の守護者となるということでもある。現代のアメリカにおけるリベラル派は、これらの人物の集大成であり、公民権、平等、社会正義、抑制された市場経済の堅い擁護者だ。過去の伝統に固く根を張りながら、未来を見据えているのである。\n\nだが、ザ・ザ・ガボールはそんなことを気に留めない。自由であるために重要なのは、歴史や壮大な理想ではなく、イメージだ。スタイルだ。自由主義とは、キャンディーピンクのガウン、60万ドル相当のルビー、ダイヤモンドのジュエリーを身に着けて映画のプレミアに現れるような、ホットな女の子なのだ。国内においてザザの自由主義者は、教会の讃美歌と「アイ・ラブ・ルーシー」の再放送でアメリカ女性像をとらえているような、堅苦しいセックスレスの老人世代とヤることを信条とする者たちだ。外交政策におけるザザの自由主義は、カクテル外交と性的開放を支持し、軍産複合体の魔の手を潰すものだ。このいまいましい冷戦の恐怖から逃れるために爆撃をすることはできないかもしれないが、それが続く間、自分たちを良く見せることはできる。"
 liberalism_dynastic_liberalism_chep_subtype_desc: "アメリカ民主党の党員であるということは、世代から世代へと受け継がれる壮大なリベラル派の伝統の一部であるということだ。それはマディソンとジェファーソンが信じた立憲民主政府の必要性を受け継いでいくということであり、ウィルソンの国際主義と強固な制度への支持の旗手となるということである。それはまた、フランクリン・デラノ・ルーズベルトが導入し、後継者であるドワイト・D・アイゼンハワーとエステス・キーフォーヴァーが拡大した福祉国家の守護者となるということでもある。現代のアメリカにおけるリベラル派は、これらの人物の集大成であり、公民権、平等、社会正義、抑制された市場経済の堅い擁護者だ。過去の伝統に固く根を張りながら、未来を見据えているのである。\n\nチェップ・モリソンの下での自由主義は、この伝統を維持するものだ。歴史の偶然によってスポットライトを浴びることとなったドレセップス・ストーリー・モリソンは、自らとは相容れない政党の数々を必死に結びつけようとしていることに気づいた。チェップは、ハート政権の記憶とルイジアナ州で自身が見せた大衆的指導力を利用し、政治的同盟者と都市の有権者を引き付け、ハートの築いた都市計画が失敗しないように、しかしアメリカを新たな近代国家に作り変えることができるようにしようとしている。このように、チェップのアメリカは新たな発想をほとんど持たない。彼自身もケネディのような高揚感を与える存在ではないし、LBJのように経験豊富な政治家でもない。しかし、国内外における進歩の後退を食い止めることができれば、成功した政権との評価を得られるのではないかと、大統領は期待している。"
 liberalism_dynastic_liberalism_kirk_subtype_desc: "アメリカ民主党の党員であるということは、世代から世代へと受け継がれる壮大なリベラル派の伝統の一部であるということだ。それはマディソンとジェファーソンが信じた立憲民主政府の必要性を受け継いでいくということであり、ウィルソンの国際主義と強固な制度への支持の旗手となるということである。それはまた、フランクリン・デラノ・ルーズベルトが導入し、後継者であるドワイト・D・アイゼンハワーとエステス・キーフォーヴァーが拡大した福祉国家の守護者となるということでもある。現代のアメリカにおけるリベラル派は、これらの人物の集大成であり、公民権、平等、社会正義、抑制された市場経済の堅い擁護者だ。過去の伝統に固く根を張りながら、未来を見据えているのである。\n\nジーン・カークパトリックの自由主義は、強さを追求するものだ。国内では、労働組合を増強し、職場から偏見を無くし、家庭を豊かにするなどして、人々が自らの運命を切り開くために必要な力を与えることが重要だ。また、アメリカの過激派を構成している、冷笑主義者、愛国心の無い者、その他の「健常だが怠惰な」者を疎外することによってアメリカの制度を強化することも重要である。カークパトリックの自由主義は、軍や諜報機関が、あらゆる場所の全体主義を終わらせるための努力を束縛されないようにするものだ。平和的共存などはあり得ない。アメリカは、謝罪などすることなく、世界中にその権益を主張する。\n\nしかし、この最新鋭の自由主義が、国内外でアメリカが直面している苦境を耐え抜くことができるかどうかは、まだ不明である。この自由主義では、急進的な利己主義の政策が、以前の政権における福祉重視の政策に取って代わっているとの感覚が主流派にはある。一方、不満分子たちはカークパトリックを、アメリカ政府の帝国主義的な真の意図について自らが常々考えてきたことを裏付ける存在として見ている。注意深い管理を行わなければ、自由主義の国内外での権威が失墜する事態にもつながりかねない。"
 liberal_conservatism_market_liberalism_subtype_desc: "一時期の市場自由主義は、西洋における政治思想の最大の潮流であった。イギリスの自由党、アメリカの共和党、フランスの急進自由党などは、自由な言論、自由な選挙、自由な貿易という最も有名な3つの政策のもと、西洋を支配してきたのだ。\n\nしかし、市場自由主義は現在、その思想がもたらす人間的な犠牲に対処しようとしなかったと考えられている。それにより、右派と左派の双方が提案する代替的な思想と戦わなければならなくなっているのだ。だがその信奉者は、特にアメリカ大陸においてまだ多く存在している。経済や国民の私的空間に介入することのない政府を信奉する市場自由主義は、誰もが少しの努力と工夫で成功できる社会を作ろうとしているのだ。\n\n具体的には、税金を下げ、貿易障壁をなくし、全員にとって「平等な競争条件」を確保することを目的としている。しかし、経済発展のため、補助金や税額控除などの経済介入を厭わないこともある。自由市場の神聖さを信じる市場自由主義者は、船が貧しいか富んでいるかに関わらず、「上げ潮は全ての船を持ち上げる」と考えているのだ。"
 liberal_conservatism_christian_democracy_subtype_desc: "キリスト教民主主義には二つの思想的支柱がある。それは神を信じる者には人々を救う義務があるということ、そして民主主義は最良の政体であるというものだ。こうした土台はあるとはいえ、それ以上にキリスト教民主主義とは何かという定まった基準はほとんどなく、そのあり方については様々な思想信条がある。\n\n「唯物論的」なイデオロギーであるからとして資本主義や社会主義の両方を非難する党派もあれば、強力な政府によるセーフティネットと規制を前提とした自由市場経済、いわゆる社会的市場経済を支持する一派もある。キリスト教民主主義を標榜する派閥は、国によって保守派であったりリベラル派であったりするが、あるいはその両派を跨ぐこともある。経済問題や公民権問題では中道左派的である一方、文化・社会・倫理的問題については中道右派的だという具合にだ。\n\nキリスト教民主主義にはほぼ全ての宗派が含まれているとは言え、そのほとんどはカトリックかプロテスタント諸派である。キリスト教民主主義運動の欧州の故郷ともいえるドイツ、オーストリア、ベルギーは今でこそ反宗教的なナチズムの支配下にあるが、ラテンアメリカにおいては未だキリスト教民主主義は盛んだ。彼らは謙虚で倫理的、そして神の祝福を受けた民主主義が、ヨーロッパにいつの日にか戻ってくることを願っている。"
 liberal_conservatism_big_tent_subtype_desc: "包括政党は、基本的に多くの人々を受け入れるところだ。様々な個性や思想が混在する国にあって、このような政治的寄せ集めがなぜ成り立っているのか。その答えは、実は至って単純だ。\n\n現実主義。それが包括政党やその哲学を支える重要な価値観だ。包括政党がなければ、その屋根の下にある多くの相異なる集団は、無力で、無目的なものとなることを自ら認識しているのである。包括政党はそのような集団に、単なる各派閥の総和よりも大きな力を与えているのだ。とともに、包括的な政党や連合には、それぞれのイデオロギーを統一するための目標が必要だ。現在の政治情勢においては、それがファシズムへの抵抗となる事が多い。民主的な見通しを維持したいという(通常は)リベラルな願望によって、オヴァートンの窓の向こう側にいる政治家たちや人々は、自らが愛するものを守るために団結するのだ。テントの中でどれだれ緊迫した議論が交わされていようとも、外がいかに危険かということは誰もが理解している。"
 conservatism_agrarianism_subtype_desc: "ジェファーソン流民主主義からエミリアーノ・サパタによるメキシコ革命まで、「農民第一」の概念は、民主主義それ自体と同じくらい古いものだ。農民の地位を向上させようとする政党は今でも数多く存在するが、いずれも伝統的な価値観と並んで、農民を第一に考えるという国家の役割を優先している。\n\n典型的な農本主義国家は、どれも比較的単純で類似した政策を特徴とする。自給自足農業の推進、地域社会の農業開発への国家の参画、そして人類誕生時の黎明期と同じように、農民を国家において重要な位置づけに置くことである。"
 conservatism_paternalistic_conservatism_subtype_desc: "平等を重視し全ての者が世の中に影響を与えられることを保証しようとする社会もあれば、階層を重視し自分の立場を自覚している各階層の人間がそこでの義務を果たせるようにと努める社会もある。父権的保守主義はといえば、後者のタイプに属する。\n\n義務や名誉といった概念にこだわる父権的保守主義者は、貧民や極貧層を最も気に掛けることが出来るのは社会における特権階級なのだと主張する。彼らにとってエリートとは、人道主義や慈善行為を奨励し、下層階級の人間が経済的機会を掴むことを許す、慈悲深い者のことをいう。貧民のためセーフティネットの構築やより良い労働環境を政府の手によって保証する一方で、指令経済に属するものには全て反対する。彼らはエリートの力によって個人と国家の利益の均衡が維持され、全ての人のための安定性が保たれることを望む。"
 conservatism_islamic_conservatism_subtype_desc: "「反対や外国の支配を受けずにシャリーアを施行できる、強力なイスラム独立国家が存在しない限り、ムスリムは自らの宗教が完全だとは考えない」\n\nアッラーは、ムハンマド、彼に平安あれ、を預言者として選んだ。預言者を通じ、アッラーは不変の神性を持つ全く完全な経典であるコーランを地上の民に授け給うた。その中身は、知恵と美徳の宝庫であった。コーランの中、また預言者の記したハディースによって、地上のあらゆる法に取って代わる高貴な法体系、シャリーアが概説された。\n\nシャリーアを否定するということは、アッラーの言葉を否定するということだ。しかし、シャリーアは法体系であり、政府形態ではない。そのため、多くの人々は、貴族や聖職者の支持する時代遅れの独裁政治を拒否し、西洋の侵略と伝統的な独裁政治を拒否する純粋なイスラム的民主主義の形態を好んでいる。\n\nイスラムのシャリーアとその法規範に強い忠誠心を持ちながらも、人民の自己支配の権利を擁護するイスラム保守主義者は、リベラル、近代主義者、西洋人、社会主義者の広める腐敗した反イスラム的価値観から、長年受け継がれてきたイスラム的伝統を守りたいと考えている。\n\nアッラーの法の支配下で安定した、民主的で豊かな社会が一つにまとまってこそ、イスラムのウンマは帝国主義が伸ばす手を打ち砕き、世界の最前線に返り咲くことができるのだと、イスラム保守主義者は考える。"
 conservatism_populist_conservatism_subtype_desc: "保守派は一種の固定観念を持たれている。古臭く、頑固で揺るぎないモラリストは、左派、右派を問わずあらゆる人々の心の中に常に存在する人物像だ。しかしもう一つ、人目をひくタイプの保守主義がある。それは多くの点において、一般的なイメージとは正反対だ。粗暴で、粘り強く、国家的・民族的な精神を維持するために非常に現実主義的となる大衆保守主義者は、社会主義者やファシストの工作員と同様、激しい人物である。\n\n多くの場合、この種の保守派は改革を通すことに抵抗がないばかりか、直接的に庶民を助ける特定の種の改革を通すことには積極的ですらある。しかしこれらの改革は全て、過激な感情を抑制し、どのような形であれ現状を維持することができるように行われるものである。\n\nこのように、大衆保守主義者は、伝統を重んじつつも一般人の日々の苦労を理解して即座に十分な対応を行うため、地方の人々に最も良く政策を評価され、支持される傾向にある。適切に動かせば、この支持基盤は殆どの国で最も強力なものになる可能性を秘めている。この種のポピュリストは、まさにこの理由から、「ヘルレイザー」や「扇動政治家」などと揶揄されるのである。"
 conservatism_revisionist_zionism_subtype_desc: "労働シオニズムに対抗する論理である修正シオニズムは、中道から極右のイデオロギーであり、テオドール・ヘルツルによるシオニストの夢の「ボリシェヴィキ化」に対抗するために誕生した。修正シオニズムは、シオニズムの政治秩序、具体的には将来のイスラエル領土に関する展望を「修正」しようとするものである。労働シオニストの多くは、二国間解決、つまりパレスチナとの国境線の内側に「単に」広がるイスラエルで妥協する。しかし、修正シオニストはより大きな国家を支持する。穏健派でさえトランスヨルダンの併合を求め、一部の過激派は聖書におけるイスラエルの国境線、つまりナイル川からユーフラテス川までを主張することさえある。\n\nしかし、修正シオニズムの主流は民主主義である。創設者のゼエヴ・ジャボチンスキーはイギリス流の自由主義を支持し、イスラエルはもちろんユダヤ人の国家であるが、アラブ人も同様に自由に同化し、選挙制度に参加すべきだとしている。しかし、その実現可能性と道徳性は、修正派と労働派の2種のシオニストの中で激しく議論されている。"
 conservatism_christian_conservatism_subtype_desc: "「悪を離れて善を行い、やわらぎを求めて、これを努めよ」\n\n人類の長い歴史に思いを馳せれば、教会と国家の分離は比較的新しい概念だ。「信心の無い扇動者ども」がたとえ否定しようとも、聖書の価値観、キリスト教の教義、理想化されて一枚岩となった社会は、多くの西洋政治家が否定しつつも心を傾ける理想である。否定する者と受け入れる者がいる。まさにこの部分に、キリスト教保守主義は力を見出しているのだ。\n\n宗教色が強く、歴史的に教会が強い存在感を持ち続けている地域では、十字架を同じような価値観の下に置く者たちを見つけることができる。それらの人々はまた、人々が大切にする全ての価値を奪い、天国を盗み出す「現代」的な潮流に逆らっているのだ。アメリカの「バイブル・ベルト」からブラジルの「コロネル」まで、キリスト教保守主義は良くても変化を警戒し、悪ければ危険物と見なす。自らの敵を、刑罰と天罰に値する神の敵だと都合よく主張することがある穏健な右翼政治家に魅力的な、中央集権主義の現状維持の立場に立っているのだ。"
 conservatism_progressive_conservatism_subtype_desc: "保守主義は統一された旗印ではない。それは、世界中に100ある政治的イデオロギーに対抗する、あるいは敵対するものとしてゆるやかに結合しているに過ぎない、複数の信念が芽生えていく土壌である。したがって、あるイデオロギーが成長し、他の保守主義者が「行き過ぎ」だと考えるような価値観を受け入れることがあっても、それは驚くに値することではない。\n\n進歩的保守主義は、自らや有権者の心を楽にする手段を求めている者たちが編み出した、ある種の妥協案である。福祉、等しい権利、経済介入の考慮は全て、国とその伝統を結び付ける基盤を危険に晒すことなく社会的な苦境を和らげる手段だ。そして、社会と有権者を、彼らの嫌う急激な変化を行うことなくより健全な体系へと導くことができるように願っているのである。"
 conservatism_free_market_conservatism_subtype_desc: "自由市場とは、国家の舵取りによってではなく、競争と社会が自ら最適化された状態を作り出すという考え方であり、国家に対する政府の介入を最小限に留めるものである。しかし、その社会的側面が、古典的自由市場主義者と他の保守派とを分けるのだ。\n\n自由市場保守主義とは、伝統的な家族の価値を説くと同時に、関税の引き下げを提案するイデオロギーである。官僚支配の弱化を提案するこのような者たちは、国家が嫌がる「問題児」を役職に就けない限り、経済に関する規制を削減していく。少なくともほとんどの場合は、自らの道徳観と「一致」していない国に追加関税を課す。\n\n自由市場主義者が提案する自由は、まず経済から始まる。それ以外のことは、保守派の方が明らかに正しく理解している。"
 conservatism_silent_conservatism_subtype_desc: "過激な思想や圧政が跋扈する世界の中で、アメリカは荒廃を避けるべく、安定した、保守派のかじ取り役を求めた。やがてリチャード・ミルハウス・ニクソンが独自の視点でアメリカ保守主義を繋ぎ合わせ、内外の危機に直面し続けてきた合衆国の繁栄と安定を維持しようとした。ニクソンがアピールした、いわゆるアメリカ政治の「サイレント・マジョリティ」に由来する\"物言わぬ保守主義\"は、共和党系の実業家グループと、民主党の文化的保守の有権者の利益を組み合わせることで繊細かつプラグマティックな方法論を編み出し、国内の経済・社会問題を解決しようとしている。\n\n物言わぬ保守主義は基本的には保守色が強いが、一方でいわゆる「ナイーブな」リベラルとも、アメリカ政治を脅かす無慈悲な反動とも異なる第三の道を作ろうとしている。支持者たちは左右の急進思想を拒絶し、代わって広範なポピュリズム的言説、柔軟な改革、国民への父権的態度を通じてアメリカ国内の幅広い票田にアピールしようとしている。\n\nニクソン自身のプラグマティズムに依るところが大きいためか、物言わぬ保守主義はしばしば政治課題に対して強い姿勢を取ろうとせず、特定の課題ではマジョリティの意見に大きく迎合して中間の立場に立とうとする。今のところ、根深い分断を抱えた共和民主連合の安定強化には大きく寄与している。しかし政治課題が国を蝕み、対立が深まる一方の現状にあって、ニクソンの政治アプローチがこれからも危うい綱渡りを続けられるのか。それはまだ分からない。"
 conservatism_natural_conservatism_subtype_desc: "アメリカは常に、広範な中央集権に対する疑念によって定義されてきた。トーマス・ジェファーソンは、強力な政府が個人の権利を損なってしまうことを懸念していた。ジェームズ・マディソンは「ザ・フェデラリスト」において、政府の権威乱用を制限し、統制することのできる連邦制度の必要性を広く説いた。ジョン・アダムズでさえ、「国家を設立し、その統治のために適切な法を制定しようとするものは、全人類が生まれながらにして悪人であることを前提としなければならない」と信じていたのだ。\n\n自然保守主義は、まさにこの潮流の最新版である。サンベルト地帯に政治的拠点を置く自然保守主義者は、現代の福祉国家の行き過ぎと、それが地域社会に及ぼす影響に深い懸念を抱いている保守派の集団である。その支持者にとって、人類の「自然」な組織とは、すべての町、群、州が外部からの干渉を最小限に抑え、自らにとって最適なものを自由に決定できる組織のことである。連邦政府の役割は、基準を強制したり社会構造を操作する事ではなく、できるだけ目立たないようにし、個人の権利を保障して事業の繁栄を可能とする際に必要な範囲でのみ、目につくような行動をとることであると信じているのだ。\n\nもちろん、自然保守主義者が望む社会の在り方は千差万別だ。商工会議所には、この思想が言論の自由や企業にとって必要不可欠だと考える者たちがいる一方、ディープサウスには、不公平で少数派への偏見だと見られるような概念を推進するためにこの思想を利用する者がいる。これらの集団がどのように共存していくのか、外部からの影響への反対が今後にどのような結果をもたらすのかは、時間が経たねば分からない。"
 conservatism_urban_populism_subtype_desc: "現代社会には問題が山積みだ。アメリカ国内の多くの人々は、これらの問題を解決不可能なものだと考えているのかもしれない。何百万人もの人々が、自らを取り巻く不公平さと、それを解決するはずの自由民主主義秩序の明らかな無力さに落胆しているのである。そのため、国内の専門家が推進している新たな近代的手法に目を向ける者もいる。そのような者たちは、近代的保守主義に転向したのだ。\n\nジョージ・ロムニーら共和党穏健派が提唱した近代的保守主義は、今日の政治的危機を解決するために必要なのは「一流の市民」の専門知識であるとするものだ。その通りに、近代的保守主義者はボランティア活動の価値を強く信じ、全国のシンクタンク、NPO、企業などの盟友と頻繁に交流している。その信奉者は、理念やイデオロギーの純粋さについての試験よりも、「証拠に基づく政策立案」について話すことが多い。彼らは、科学的に導き出されたコンセンサスを重視する解決策を党派に囚われず支持し、所得税の均一化や住宅の公平化・差別化といった常識的な政策を受け入れているのである。\n\n経営者層には人気を誇っているが、情熱的なレトリックや雷のような答弁を用いて人を鼓舞するイデオロギーではない。むしろ、近代的保守主義は、企業的、技術主義的、父権的とみなされることが多く、リベラル派や地方の保守派には不快感を与えることもある。この新たな運動が懐疑派を味方につけることに成功するのか、それとも国民の疎外感を深めることになるのかは、時が経たねば分からない。"
 paternalism_national_conservatism_subtype_desc: "過去20年間の人類文明は、何よりも、力こそが正義なのだということを示した。強国、団結した国こそが、世界の舞台で勝ち抜くチャンスを得る。枢軸の勝利を再現しようとする者は、彼らの厳格な国家意識をも再現しなければならない。これこそ、国民保守主義の原点である。\n\n右翼の理想とされる国民保守主義者は、国民の統一は他の全ての社会的目標より優先され、民族固有の伝統を守ることによって統一が維持されると信じている。国家は、国民の結束を強化するための機関となる。多くの国民保守主義者は自由放任主義の経済政策を支持するが、国家は父権的な立場で国民を養うべきだと考える者もいる。国民保守主義者の多くは自らの思想とファシスト思想の違いを強調するが、目標が一致すればファシストとの協力を厭わない者も少なくない。ファシズムに支配された世界で、このイデオロギーが生き残れるかどうかは、まだ分からない。"
 paternalism_social_nationalism_subtype_desc: "この世でもっとも邪悪な犯罪のひとつ、それは同じ人間を植民地主義の餌食にすることだ。土地を、人々を、国そのものを植民地にするというのは、そこにあるべき権利を否定しているということに他ならない。民族は未来を奪われた抜け殻となり、加害者たちに食い荒らされ、正常な社会構造が機能しなくなってしまう。こうした状況に陥った国は世界中で散見される。これはアメリカ人やヨーロッパ人がアフリカで為した犯罪であり、日本がアジアで為した犯罪である。\n\nしかしすべての犯罪にはいずれ糾弾される。残酷な植民地主義への糾弾、それが社会民族主義理論だ。これはドイツや日本で生まれたナショナリズムと違って、植民地化を肯定的に評価している。植民地化によって人々が同じ闘争を経験し、かえって民族の団結に寄与する一要素になりうるというのがその理由だ。社会民族主義者は自分たちの民族や文化こそが優れていると語り掛けるのではなく、団結して圧制者を打ち払うべしと唱えている。社会民族主義は目標達成のためならあらゆる経済体系を利用するが、ある種の社会主義の実現に向けて闘っているケースがほとんどだ。\n\nこの世に誕生してからの10年間、社会民族主義はドイツの爆撃によって、あるいは日本の軍事演習によって粉砕された。しかし世界は今も変わりつつある。うまく立ち回れば、一縷の望みはある。"
 paternalism_controlled_democracy_subtype_desc: "現代において、世界を見渡しても民主主義以上に偉大な成果はない。国民が政権運営に発言権を持ったということは、過去数世紀に渡る最大の成果の一つである。選挙によって投票箱を通じた説明責任が果たされ、公開討論によって良くない意見は排除される。しかし、民主主義の最大の問題点は、国民が自分は何を求めているのか、何が最善なのかを知らないことがあるという事実だ。実際、実現不可能な公約や破滅的なスローガンに惑わされた有権者が、資質のない政治家を選んで国を滅ぼしてしまうことはよくあることではないか。ファシストあるいは共産主義的独裁は、嘘や曖昧な約束によって、民主主義を通じて成り立ったわけであるが、それがどうなったかを見てみるといい。\n\n統制民主主義は、このような過激で破壊的な思想が民主主義的制度に入り込むことを防ごうとすることで、この欠陥を解決しようとするものである。政府による強力なプロパガンダを通じて国民にとって何が最善かを伝え、全政党を国家の長期的目標に同意させる。自由で公正な選挙は実施されるが、結果がどうあれ、国家の包括的目標に異議を唱えるような者は存在し得ない。\n\n統制民主主義の考えには反対意見もある。選挙は見せかけで、民主主義とは名ばかりで基本的には権威主義だと言うのだ。もちろんそんなことを言う者達は国家を弱体化させ、破壊しようとする者達に違いない。そんな者達の言うことを、誰が聞くというのだろうか？"
 paternalism_stratocracy_subtype_desc: "軍政とは、兵役を中心とした政府形態である。軍部が政府の全部門を支配してはいるが、他の軍事政府と違い、完全に非民主的というわけではない。現役の軍人も、名誉除隊した退役軍人も、政府の方向性に対して発言力を持つ。政治力を得るために必要なのは、忠実に奉仕することだ。軍政は、憲法の停止を伴わず、社会における軍の役割を明確に指示する条文を盛り込んだ憲法を制定することが多い。\n\n軍政には本来、寡頭的や独裁的である必要性はないが、軍による支配の必要性から、そのような形態となる事が多い。基本的に、実力主義の特徴を維持することに注意を払わない軍政は、通常の軍事独裁政権となる。文民政府と軍部は分離するが、それは必ずしも平和的に行われるとは限らない。\n\n軍と民主主義の融合は極めて稀であり、実力主義的信念と戦争や内紛などの持続的な軍事的圧力が組み合わさって初めて実現される。しかし、この希少性を弱点と誤認してはならない。軍政とは軍団であり、軍団は征服を行うものなのだ。"
 paternalism_oligarchy_subtype_desc: "寡頭制（oligarchy）はギリシャ語の\"oligos（少数）\"と\"arkho（支配する）\"という二語に由来しており、権力が少人数のグループの手中にある政府のことを指す。政府は富や教育、軍民両方への支配力などにより大衆とは切り離された存在になっており、場合によっては少数派が多数派を支配していることもある。この種の政府は非常事態や暫定政権といった名目によって、または違法だったり秘密の手段を用いることで存在を裏付けされうる。一部の寡頭制国家は世襲制により権力継承が行われるが、すべての寡頭制国家に対して当てはまるわけではない。\n\n寡頭制は様々な状況から発生する可能性がある。例えば、上流階級が徐々に特権階級に変貌することで権力が一部のエリートに集中し、最終的に富裕層が政府のすべてを表向き・裏向きの両方で支配する場合がある。またクーデターの後に勝利した将軍が一派や軍部の権力を世間に定着させようとする場合もある。\n\n寡頭制国家は何の集団が権力を握っているかという点で他の形態とは大きく異なり、一般に政府は国民全員に対して広範な支配力を行使する。市民の自由は通常制限され、どのような程度の投票も同じように制限される。しかしながら、ある種の意図的ないし非意図的な見せかけの民主主義が存在する国家では例外も見受けられる。例え欺瞞的な選挙が民主主義の上辺を取り繕うことができるとしても、結局市民は自らの指導者を自らの手で支配することが出来ないのだ。"
 paternalism_solidarism_subtype_desc: "連帯主義は、ヴャトカを拠点とする全国連帯主義連合が推進するイデオロギーである。共産主義を激しく否定する連帯主義は、現代の問題に対処するために20世紀の基礎を提供することを目的としている。社会経済や政治問題に対する純物質主義的な対処を拒否し、階級間の連帯、兄弟愛、キリスト教的寛容、慈善を促進する。また、(ロシア君主の有無にかかわらない)政府への民主的な参加、個人主義、市民的自由の推進を主張している。その最終目標は、「右向きでも左向きでもなく、前向きな」第二の革命を起こし、ボリシェヴィキやツァーリ主義の誤りに帰すことなくロシアを再生することだ。\n\n一方、社会のコーポラティズム組織的体質や、彼らの望む「道徳と精神の再生」をもたらすための「一時的な」独裁化の見通しに対する過度な好意が見られるなどといった批判も見られる。そのような主張をする評論家にとってみれば、連帯主義はイタリアのファシズム、サラザール主義のポルトガルやアンシュルス以前のオーストリア国で実践されてきたコーポラティズムと、驚くほど似通っているのである。"
 paternalism_military_mandate_subtype_desc: "軍事委任とは、外国の軍事力によって国家が統治される体制であり、多くの場合、支配国の高位の軍人が指導を行う。ほとんどの場合、侵略や併合の結果として軍事委任政権は非常に権威主義的になり、現地のレジスタンスの排除に夢中になる。軍事委任は、戦略的目的のための単なる地域の保護、統合の促進、あるいは新政権への円滑な移行の援助のための一時的な体制である場合が多い。\n\n外国の軍が政府を完全に掌握しているため、これらの政権には文民の閣僚がほとんどおらず、支配国政府の利益と野心に政策を支配されることが多い。このような軍事委任政権が、真の独立性を持つことはほとんどない。主人が政権の安定性を失うような命令の遂行を要求すれば、彼らはそれに従う。主人が政権の解体と帰国を要求すれば、彼らはそれに従う。\n\nしかし、任務の成否を決するものは、現地民の支持ではなく兵士や将校の能力だ。無能な政権なら、すぐに占領国の資源を大量に浪費し、逆効果になる。強力な軍隊だったとしても、状況や国民の要求に適応することができなければ、崩壊する可能性がある。非対称戦闘がますます目立つようになり、現状が崩れゆく中、これらの軍事委任政権は来たる嵐に備えなければならない。"
 paternalism_neoconservatism_subtype_desc: "古典的な自由主義経済や保守的な道徳観、タカ派外交政策から生まれた新保守主義は、その信奉者が考えるところの、あらゆるイデオロギーの最良の部分を結合した存在である。彼らは様々な背景を持つ者たちの集まりである。ある者は「現実を直視しないリベラル」に幻滅した者であり、ある者は現代の道徳的相対主義が破壊的ニヒリズムにつながると考える保守学者であり、ある者はファシズムの世界への広がりに積極的に対抗したいと考える現実主義的な政府関係者である。このように、彼らはあらゆる困難にもかかわらず、共通項を見出し、両立可能な世界観を構築してきた。\n\n新保守主義は、アメリカ合衆国のような国家が体現する自由民主主義が、最高の政府形態であるとしている。これら自由主義諸国はあらゆる機会に民主主義を普及させ、全体主義的なファシズムや共産主義の影響と戦うという道徳的な義務を負っているのだ。彼らは、あらゆる機会にファシズムや共産主義に積極的に対抗することを提唱する「封じ込め理論」に大きな影響を受けており、デタントを専制政治への屈服と見做して非難している。\n\n経済面では、新保守主義者は伝統的な保守主義、リベラルの両方の常識を否定している。彼らは赤字支出を容認し、「大きな政府」に熱狂的に反対しているわけでもないが、それでも自由市場資本主義の必要性を信じており、自由な国際貿易を妨げるあらゆる障壁に反対している。社会政策はむしろ保守派に近く、道徳的な社会の基盤である宗教と伝統的制度を支持している。"
 paternalism_dixiecrat_subtype_desc: "ディキシークラット（「Dixie」と「Democrat」の混成語）は元はアメリカ南部で民主党に所属していた様々な種類の派閥と人物の複合的な表現であるが、何らかの理由によって、国民進歩連盟の極右派へと逃げ延びた。元は1948年大統領選挙時、あるジャーナリストがジョージア州権党のリチャード・ラッセルを説明するために作った表現であるが、今ではNPPの南部派閥を指す言葉として定着している。\n\n多くのディキシークラットは、ヒューイ・ロング、トーマス・ワトソン、ベンジャミン・ティルマンが掲げた農村ポピュリストの伝統、伝統的な自由主義や保守的な経済を皆それぞれに信奉しているため、経済面では分断され、細分化されている。しかし、彼らは公民権と連邦政府による「内政干渉」への嫌悪感によって団結しているのである。\n\n白人労働者から南部の実業家、事業主、社会保守主義者、南北戦争から一世紀が経過してもなお南部を支配し続ける伝統的な農業王者まで、候補者に応じてディキシークラットの支持層は多岐にわたる。その多くは南北戦争後のリコンストラクション期の物語に取りつかれており、政府のあらゆる階層に自らの総力を結集し、熱心に分離を維持し続けようとする－－どんな手段を使ってでも。"
 paternalism_corporate_paternalism_subtype_desc: "投資家や企業家たちの利益を何よりも優先する政治の中でさえ、ほとんどの企業支配体制は対外的な便宜のために国民国家の形態を維持している。国の成功は国民、すなわち労働から利益を生み出す機械の中でなんの発言権も持たない「従業員」によって支えられているのである。\n\n企業エリートの間で、資本は労働に対抗する搾取的な企業であるべきだという考えに対し異議を唱える異端派が台頭している。賛成派は、労働者の要求を「合理的」な範囲で経営判断へ反映させることを提唱し、それにより発生する利益よりも安定性へのメリットを主張する。支配を受け入れる労働力の方が、長期的に考えて生産性が高いと主張しているのだ。\n\nこのような労使関係モデルは資本主義社会では珍しくないが、企業を中心とした政治という特殊な状況下においては、この経済理論は必然的に大きな政治的意味を持つことになる。この理論の提唱者は、新たな「国民従業員」に対して公共サービスを提供するという、政府としての役割の拡大を構想している。それと引き換えに、労働者は企業や市場原理による公共生活の支配を受け入れ続けるのだ。"
 paternalism_social_credit_subtype_desc: "社会信用とは英国の工学者、クリフォード・H・ダグラスによって第一次世界大戦後に考案された経済理論である。1920年、ダグラスは、経済不況は商品の市場価格、商品の生産コスト、生産者への賃金の3者間に生じる一方的な不一致によって発生すると主張した。つまり、企業が恣意的に、労働者が実際に購入できる価格より遥かに高い価格で商品を販売していることに彼は気が付いたのだ。利益を追求するために人工的に生み出された希少性によって、労働者の生活は苦しくなり、個人消費の減少によって経済も停滞するのである。この状況を改善するために、ダグラスは政府に対し、個人消費の増大と消費者への金銭の分配、つまり「社会信用」の分配によって生産価格と購入価格の間に生じている格差を縮め、個人消費を増加させ経済成長を促進することを要求した。\n\nカナダにおいてダグラスの経済理論は、キリスト教原理主義との相乗作用により、右翼ポピュリストの政綱を形作った。社会信用党は個人主義と民間企業を、キリストと同じくらい信仰している。彼らは消費者、生産者への直接融資を通じた通貨流通量の大幅な増加を主張し、国際的銀行家が利益のために経済を奪う際の道具である国債を公然と非難する。自由な市場を支持するが、自由で道徳的な選択にはほとんど関心がない。カウンターカルチャーに対し狂気的なほど敵対し、保守的に解釈されたキリスト教をカナダの国教とするべきだと考える。イベリアのカウディーリョや、故人となったイタリアのドゥーチェの経済政策を支持する党員さえ存在するため、進歩的なカナダ人は社会信用が国をどの方向へ導くか目の当たりにする事を恐れている。"
 paternalism_semi_constitutional_monarchy_subtype_desc: "世界中で絶対君主制が廃れていき、立憲主義が主流となっていく中、第三の選択肢が現れ始めている。多くの立憲君主制では、権力は官吏、行政、立法の国家機関に移譲されるが、半立憲君主制ではそうはいかない。\n\nこの制度では、君主の権力行使に対する統制はほとんどなく、実際には象徴的なものとなる。結果として、行政や立法などの政府に対し、大きな権力を持つ君主が残り続けることになる。半立憲君主制は、自らに穏健的なイメージを持たせつつも、既存の権力を手放したくないという君主自身の思いからしばしば誕生する。絶対君主制ほど君主に振り回されはしないが、彼らに対抗できる者はほとんどおらず、排除することもできない。結局のところ、国家は君主の成すがままになっているのだ。"
 paternalism_dominant_party_democracy_subtype_desc: "時に、政党は単なる政党以上のものとなる。\n\n激動の時代には、それが政治的なものであるにしろそうでないにしろ、ある一つの政党が現われ、国が劇的に変化する中で、真の競争相手が存在しない中で新しいやり方の象徴となることがある。このような時代には、民主主義的制度や伝統を含んだ諸制度上にあっても、この政党が時流に乗り、権力をほぼ独占することがあり得るのだ。\n\nそれは他の政党やイデオロギーが欠如しているということではない。それらがエスタブリッシュメントに対抗するための魅力や基盤を十分に獲得することが困難、あるいは不可能であったということだ。政治や思想の多元性は民主的な言論活動によってというよりも党本部内での議論によって確保されるようになり、結果、この体制を存続させ続ける。\n\n権力構造の定着と制度化は、しばしば、それに有利なように形成された国の基盤と民主主義の構造そのものによって助けられる。とはいえこうしたシステムは、支配を維持するための第一手段が失敗した場合においてのみ、安全装置として機能する。一党優位政党制の真に重要な要素は、政治状況を仔細に管理したり、民意を覆すような陰謀を企てたり、政治的・軍事的圧力によって権力を維持するようなものであってはならない、という所にある。\n\n党それ自体が国民にとって政治的にも日常的にも基本となっているがために、ほとんどの国民は、他の政党に投票しようとは夢にも思わない。それが信念に基づくものにしろ、冷笑主義的なものにしろ、多くの人々は、その政党の存在を不変かつ揺るぎない日常的事実として、ただ受け入れているのである。"
 paternalism_peronism_subtype_desc: "世界の関心がロンドンとモスクワの陥落に持ちきりとなっていたころ、フアン・ペロン大佐は、アルゼンチンの閣僚の中で最も隅の地位である労働福祉長官への降格を寛大にも受け入れた。\n\nだが、この動きは、ペロンの巨大な構想を実現に移すための計算された試みであった。アルゼンチンの労働者階級と労働組合が、一つの分野として政治体制に統合されるようにすることで、共産主義の恐怖からアルゼンチンを救うというのである。その実現過程においてペロン大佐の運動は、様々なイデオロギーの潮流を吸収していった。社会主義者も、保守主義者も、カトリック・リベラルも、ファシストも、皆がペロンの周りに集まっていった。その意見は、後に大佐の名を冠することとなるイデオロギーの原型へとしみ込んでいったのだ。日によってどのペロン主義が最も目立つかを最終的に決めるのは、大佐である。だが、長年にわたる内外での政府工作により、その定義はもはや認識できないほど歪められ、引き伸ばされてきた。\n\n専門用語では正義主義というペロン主義は、その定義の曖昧さを超えて認識可能な特徴を依然として保持している。寡頭制の退廃の洗礼を受けていない大衆の高揚、経済ナショナリズムへの傾倒、労働組合の崇拝が、ほとんど変わらず残っているのだ。もちろんこのことは、ペロン主義の極端な人格主義にも関わらず、このような特徴、ひいてはペロン主義自体が組織化されて生みの親より長く生き残り続ける可能性を提示している。"
 paternalism_kemalism_subtype_desc: "ケマル主義とは、その名前が示す通り、トルコ共和国の建国者、ムスタファ・ケマル・アタテュルクの理想を中心とした考えである。オスマン帝国末期の後進性に対する反発から生まれたケマル主義は、共和主義、国粋主義、民族主義、世俗主義、国家主義、改革主義の六つの指導的理念を基本とする近代的トルコ国民国家を創生し、維持することを目指す。ケマル主義は歴史的に民主主義の原則と微妙な関係を持ち、選挙で選ばれた政府も選ばれていない政府も、公式イデオロギーとしてケマル主義に奉仕してきた。第二次世界大戦後、トルコ民族主義の原理は主にヨーロッパのファシスト支配に対する序曲として、また極右派への対抗策としてますます強調されるようになった。"
 paternalism_provisional_government_subtype_desc: "戦争の悲惨さは、紛争が過ぎ去れば消えて無くなるような単純なものではない。国が混沌に陥り、政府が崩壊しても、残り続ける傷跡となるのだ。その廃墟の中から現れるのが、臨時政府である。\n\n長期にわたる混乱の後、秩序と法の支配を回復するため、これらの一時的な政府は比較的穏やかな環境をもたらす。それは、終わりなき戦争や革命によってもたらされた、前時代の無秩序に近い状況と比較され、心地よい快適な状況としてしばしば人々に歓迎される。政府が後の通常政府の法的構造を定義し始めると、過去の不和は水に流され、新たな国民的対話が開始されることもある。放置と腐敗によって侵食された制度の再生、法律の明確化など、国の再建へ向けた長期的な闘争に、政府は参加しているのだ。このような状況にあって、政府は国が受けた被害を調査し、政治的・経済的な再建計画を通じて旧政権時代の混乱や問題に文字通り対処する。根底から揺らぐ国家と、それに伴って揺らぐ国民の一般感覚を正常に戻すことを目標としているのである。"
 paternalism_right_wing_populism_subtype_desc: "一部の人々の考えとは違って、ポピュリズムとは諸刃の剣である。左派にとってはポピュリズムは、平等や社会正義の実現といった一般大衆の願いを叶える手段にもなるが、しかし右派が権力掌握のためにポピュリズムを利用する場合もある。このため右翼ポピュリズムは一つのイデオロギーとして類型化するのが難しいが、しかしその試みはかねてから行われている。\n\n上記の事情を踏まえた上で、右翼ポピュリズムはいくつかの共通点を有するイデオロギーと言える。まず反エリート論の強調だ。エリートたちを腐敗した金満家として扱い、大衆を抑圧する存在として取り扱っている。しかし左翼ポピュリズムと違うのは、こうした「エリート」が往々にして民族的マイノリティである点だろう。右翼ポピュリズムは福祉制度の整備にも熱心で、その代わりに経済への影響を度外視している。\n\n右翼ポピュリズム（経済ポピュリズムとも）は、社会問題についてはおおむね保守的なスタンスを取り、またその大多数が反共産主義を鮮明に打ち出している。こうした要素が混在しているため、ポピュリズムは大きな破滅をもたらしかねないと思われている。だとしてもポピュリズムという大津波は突き進んでいる。それがいつ止まるかは、今のところ神しか知らない。"
 paternalism_xunzheng_subtype_desc: "孫文先生は中国の民主化に関して三段階の移行を提唱し、国民党が主導する「訓政」は民主主義に向けての最終段階だと定義した。訓政では国民党が実質的な与党であることには変わりはないものの、国民党ではない他の政党にも立法院に議席を置くことや投票をすることが認められ、表立った集会に対する規制も緩和される。そして内外の状況が十分に安定したならば、民主化の最終形態であり立憲政治でもある「憲政」が実施されるものとされる。\n\n故・蒋介石総統は自らの統治下で中国が「訓政」段階に入ったと主張した。しかし蒋介石の掲げた構想は本来のそれより遥かに中央集権型であり権威主義であったため、一部の人物はこれは蒋介石の軍政を隠すための見せかけに過ぎなかったと主張する。そして今日、中国は護国軍の尽力により復活し、訓政は孫文先生が仰っしゃられた真の意味でここに蘇る。"
 paternalism_anocracy_subtype_desc: "「半民主制」は、世界中のどのような政府にも簡単に適用できる広義の意味を持つ言葉だ。基本となる学術的定義は、独裁と民主主義が混在していることだが、これはそれ以上に奥深いものだ。多くの場合、この体制は民主化が中断されたり、未完成な状態にあったりすることで生じるものであり、かつて専制的・独裁的だった国が民主化の途上にある場合もまた、半民主制と分類されることがあるのだと、学者たちは主張する。\n\n逆に、民主主義国家でありながら、民主主義が減退していっている場合もある。この現象は、世界中でよく知られている。腐敗した大統領から、民主主義の一部要素を許容する軍事政権まで存在するのだ。\n\n民主主義から独裁主義への移行、あるいはその逆のプロセスは、驚くほど短期間で終わることもあれば、失速し、数ヵ月、数年、数十年も半民主的な状態が続くこともある。全ては、民意と専制指導者の意志で決定されるのだ。"
 paternalism_left_wing_corporatism_subtype_desc: "コーポラティズムは、共通の利害に基づいた集団による社会の組織化を提唱する。この言葉はラテン語の「人体」に由来し、明らかに集産主義的な思想体系である。その究極の目的は、共産主義のような体制に内在する階級闘争とは対照的な、国家の庇護の下で階級が協力し合う社会の建設だ。\n\nテクノクラート的、あるいはファシズム的なコーポラティズムとは異なり、左派コーポラティズムは人種差別的なレトリックを排除している。左派的な要素と協調したり、少なくとも取り入れたりすることに喜びを感じる。これは、左派思想の正当性を純粋に信じているからかもしれないし、プロレタリアを黙らせるためには他に方法がないと指導者が考えているからかもしれない。"
 paternalism_transitioning_democracy_subtype_desc: "民主主義は、単なる政治体制ではない。社会の姿勢だ。成長させ、育て、発展させなければならないものだ。その達成が、移行民主主義の目的である。\n\nこの段階では、民主的統合は開始されていないか、最初期の段階にある。言論、集会、報道の自由などの政治的・公民的権利は、通常、いくつかの警告を伴いつつも提供され始めている。警察や軍隊は通常、文民政府としばしば対立しあいながら、力関係の一翼を担う。政策よりも、自由な未来に対する展望にこそ、移行民主主義の定義が存在するのである。\n\n民主主義がなぜこの段階にあるのか、その理由はさまざまだ。古い軍事政権から脱却する新将校の改革である場合も、待ちに待った革命の後の権力基盤強化である場合も、単なる現実主義から来た、旧政府による新思想の取り入れである場合もある。理由はどうあれ、移行民主主義はか弱い鳥のようなものであり、少しの間違いで破壊されてしまいやすい。しかし、気をつけて扱えば、強力なものへと成長することもある。"
 paternalism_paleoconservatism_subtype_desc: "伝統的保守主義は、それ自体が1つのイデオロギーであるが、アメリカの他のイデオロギー計画に対する反応でもある。リベラルが赤ん坊殺しのシンバルを鳴らすために道路を渡れば、伝統的保守主義者は縁石でピケを張る。言われる所の保守派が、神を憎む共産主義者に役所の床を譲れば、伝統的保守主義者は「いや、もうだめだ」と言いながら足を踏み入れる。これらの断固とした意志を持つ者たちの背後には、母親、父親、二人の子供、そして白い柵というアメリカの家族像があるからだ。\n\n伝統的保守主義者は、アメリカ人はアメリカ人らしく振る舞うことを忘れてしまったのだと主張する。キリストは学校に居るべきだ。女は男と結婚するべきだ。妻は夫の言う事を聞くべきだ。男の子は男の子らしく振る舞うものだし、そうでなくてはならない。社会主義者は、社会主義を望むのなら他所の国へ行くべきだ。ここアメリカの地で人々が歌うのは、偽りの平等ではなく自由なのだから。黒人は白人に、幸せな地域に犯罪的行為をもたらす大規模団地に税金をつぎ込むことを望むが、伝統的保守主義者は抵抗し、「我々の裏庭ではだめだ。あとでもっと要求してくるに違いない」と言う。\n\nアメリカはまずアメリカのことに集中するべきであるため、外国に介入することはないだろう。労働者家族のお金、自由、文化を奪う政府のスパイはいなくなる。しかし、リベラルはそれすらも認めない。奴らは奪っていく。学校からは祈りを、親からは子を、地球上で最も偉大な国から全ての誇りを奪っていくだろう。しかし、伝統的保守主義者は、「我々は神を信じる」と言うための神を、自らの時代には奪うことはないと誓っている。アメリカは安心していい。歴史の波が、高々と頭を上げて「ママとアップルパイに賛成!」と恐ろしげな調子で歌い、選挙に参加する家族を乗せて押し寄せてくるのだから。"
 paternalism_poujadism_subtype_desc: "小さな町サン・セレの平凡な紙工、ピエール・プジャードはもううんざりだった。庶民が強欲な投資家に苦しめられているのも、このフランスが悲しく惨めな状態にあるのも、反民主主義的な国民党の圧政にも。ああ、もうたくさんだ！では、どうしたらいいのだろう？\n\nそこでプジャードは黙っていることをやめて、声高に威勢よく、自分の言葉で発信し始めた。国際金融と、政府中枢のその操り人形どもを倒せ！大銀行とユダヤ・メーソンの親玉もだ！今こそ、国民のための直接民主主義を！\n\n驚くべきことに、エリートから何を思われようが、民衆は座って耳を傾けていた。ペタン派の腐敗にうんざりしながらも、テクノクラートの口先だけの約束にも踊らされなかった者達は、少しずつ目覚め、「ピエロ」の導きの下、彼をこの国の最高権力者までへと押し上げたのだ。新たな三部会の時代が、ついにやってきたのである。\n\n現在、超ポピュリズム的連立が、唯一無二の存在であるピエール・プジャードへの人格崇拝の下に結集している。自由企業のために、国際金融に否を。伝統的価値観のために、退廃的自由主義に否を。直接民主主義のために、腐敗政治家には否を。\n\nフランスのために、彼女を傷つけるもの全てに否を。"
 despotism_eurasianism_subtype_desc: "民族主義思想の一種であるユーラシア主義は、ユーラシア「超民族」という概念との関係によって定義されている。この民族は、カルパチア盆地からモンゴル平原に至るユーラシア大陸の諸民族が、国力を高め、外部の破壊的な影響力から身を守るために一つの社会的・政治的集団に統合されなければならないとする、思想社会的な概念である。そして、その準備と実践段階を通じ、この民族の持つ「情熱」、つまり総合的な意欲が最大限に発揮され、社会的偉業を達成することができるというのだ。\n\nこの理論の鍵は、ロシア民族と西洋の歴史的関係だ。ユーラシア主義は、モンゴル民族などのアジア諸民族との関係に目を向け、基本的にロシアを西洋から分離した国家として定義する。さらに、西洋の影響力に対する防衛手段、文化発展や再生の手段として、ユーラシアの統一を奨励するのだ。ユーラシア主義はまた、ユーラシア民族間の緊密な関係、ヨーロッパではなくアジアとの関係強化、「寄生的国際主義」と超民族外部の存在とみなされるヨーロッパの観念の双方に対する強い拒否を奨励しているのである。"
 despotism_managerial_state_subtype_desc: "管理国家とは、選ばれたエリート官僚集団によって国が支配され、利益に奉仕する政治体制のことである。通常、このような体制を指導するのは、個人的独裁者とは対照的な実力主義で選ばれる技術官僚の集団だ。専門家の手を通して社会のあらゆる側面を事細かに管理することで、官僚たちは国家機関の能率を最大化しようとするのである。管理国家は、市民の要求やニーズに全く無関心というわけではないが、それでも市民の福祉に対する懸念は、技術官僚の手法の中では異質なものだ。市民の要求は、反乱を防ぎ、経済生産高を最大化する目的だけのために聞き入れられ、対応されるのである。\n\n管理国家の指導者は、自らが支持を公言する制度が選挙政治の非効率性を回避するのに最適であり、専門家が国を反映に導くのに最適な立場にあると信じる傾向にある。しかし、歴史が証明しているように、人間の予測不可能な感情を考慮することに関しては専門家はしばしば失敗するため、この制度は容易に破滅に至る可能性があるのである。"
 fascism_ordosocialism_subtype_desc: "1847年、カール・マルクスは世界の核心を揺るがした。彼は古い秩序を放棄し庶民の真の闘争に取り組むイデオロギーを創り出した。そして今、マルクスの真の後継者が現れた。オルド社会主義の生みの親イヴァン・セーロフには、なぜ祖国を愛する心と国家の階級闘争とが相反するのか、疑問でしかなかった。なぜ彼らはそのイデオロギーの特色ある特徴が革命の力となり得るのに、それを産んだドイツ人を悪魔のように憎むのだろうか？オルド社会主義はこのぶつかり合う疑問や思想に対する解決策である。\n\nオルド社会主義は階級闘争と国家間闘争の組み合わせである。オルド社会主義は資本主義とコーポラティズムに反対する全てのものの総合体である。オルド社会主義は反動的な道を歩むと決めた者、それから……生得的反動主義の傾向のある者を破滅させようという考えを持っている。\n\nある愚か者は、オルド社会主義がマルクスが著した全てに対する反動的、コーポラティズム的裏切りであると非難した。ある愚か者は、セーロフは狂っており、ヒトラーと同じであると非難した。これらは全てデマをして革命を弱めるための企みであり、己に内在する革命への反対とは裏腹に、生得的反動主義を擁護している。しかし、セーロフとその支持者はこれらの虚偽の宣伝に惑わされることなく、新たな革命を起こそうとしているのである。そう、以前の腐敗から解き放たれた、新たな革命を。"
 fascism_proletarian_nationalism_subtype_desc: "プロレタリア民族主義は、社会主義をファシズムの世界的な優位性と調和させようとするニッチなイデオロギーだ。労働者の幸福と、資本の力による労働者の抑圧に関するレトリックにおいては、プロレタリア民族主義は社会主義的である。だが実際には、プロレタリア民族主義はマルクスによる階級対立の説明から逸脱している。とはいっても、労働者の解放がコーポラティズム、計画、伝統的な社会主義的経済構造を通じて行われるべきかどうかについて、多くの見解が異なっているに過ぎない。この種の議論はほとんどの場合、マルクス主義を失敗と見なし、自らをより優れた構想を持つ存在として位置付ける新種のファシストの間で盛んに行われる。\n\nプロレタリア民族主義者の多くは、ドイツがソビエト連邦を破った後、主流の社会主義者に幻滅した元社会主義者だ。また、中途半端に社会主義用語を理解し、それを使いたがるようになった右派民族主義者であることもある。とはいえ、ほとんどのプロレタリア民族主義者は、社会主義が生き残るためには、ファシスト超大国による監視を掻い潜らなければならないと主張する。したがって社会主義は、ファシストの勝利から学ばなければならない。プロレタリア民族主義は、このある種の輸血の思想的な後産である。新たなプロレタリア運動と称するこの動きは、社会主義よりもファシズムからはるかに多くのものを受け継いでおり、伝統的なマルクス主義における民主主義の概念に敵対する、権威主義的で偏屈的なヒエラルキーを含んでいるのである。\n\n社会主義に執心していた人々が、社会主義を歪め、その思想を漠然とした暗示に過ぎないものとしてまで生き残らせるようにするのは、皮肉なことかもしれない。プロレタリア民族主義者は、絶望的で混乱しているようだ。彼らはおそらくすぐに、自らの信じるイデオロギーは単なる言い訳であり、あってはならなかった悲劇の連続を合理化しようとする試みにすぎないことに気づくだろう。だがその時までは、その幻想を維持するために必要なあらゆる防衛策、合理化策を発案し続けるのだろう。"
 fascism_integralism_subtype_desc: "統合主義には多くの種類があり、その擁護者が置かれる状況によって左右されることが多い。しかし、その核となる原理は非常に似通っており、同一の基盤を持っている。厳格な原理主義、伝統主義的なカトリック主義だ。\n\n統合主義は、啓蒙思想がもたらした価値観、すなわち世俗主義、民主主義、自由主義を否定するものである。「進歩」や変化を受け入れることはしない。逆に、統合主義者は、人々が道徳的な尊厳ある生活を送るためには、強硬なカトリック主義を前提とした社会において、農本的な中世精神へ回帰するしかないと主張している。\n\n統合主義は、社会が人体のように機能するという企業的観念に基づいて形成されている。古代の理想の上に築かれる輝かしい未来ではなく、栄光ある、通常は空想上の存在であるその過去を、いかなる手段を用いても取り戻そうとする冷酷で強硬な試みを基礎としているのだ。"
 fascism_neofascism_subtype_desc: "ネオ・ファシストであることは、仮面を被ることと同義である。この仮面を常に着けている必要はないが、本性を露わにすることがないように戦略的に装着する必要がある。\n\n伝統的なファシストとは対照的に、ネオ・ファシストは自らのイデオロギーを隠そうとし、聴衆に合わせてメッセージを変えていく。仲間のファシストと話をするときには、彼らの仮面は剥がれ、ファシズムへの忠誠をはっきりと宣言する。しかし、このような公然の宣言が好ましくないと考える聴衆に語りかける際には、ファシズムへの直接的な言及を避けるだろう。代わりに、ナショナリズム、反共主義、コーポラティズムに焦点を当て、より受け入れられやすいレトリックを用いてメッセージを希釈することとなる。\n\nネオ・ファシスト政権は独裁的だと思い込んでいる者がいるかもしれない。それは多くのネオ・ファシストにとっての理想かもしれないが、必ずしも必要な条件ではない。より民主的でない社会を構築することを望んでいるが、ほとんどのネオ・ファシストはそのような施策が支持されないことを認識しており、それを断念して代わりに民主主義制度の中で活動している。\n\nネオ・ファシストは、光を背負いながら夜の街を歩んでいこうと考えている。その光は自分自身を助けるためのものではなく、暗闇の中の道を切り開き、後に続く人々のために道を照らすものなのである。"
 fascism_falangism_subtype_desc: "スペイン第二共和政の混乱の中で生まれたファランヘ主義は、国家サンディカリズムの革命思想と保守的なカトリックの教義、そしてヒスパニズムの融合を目指すものである。反資本主義的で、反共産主義的で、扇動的で力強い国家サンディカリズムを維持しながらも、実際にはそれよりはるかに穏健だ。ファランヘ主義者は、包括的なコーポラティズム、階級協調的な国家資本主義の枠組みの下においての、労使関係を仲介する縦割り型シンジケートや労働組合の創設を呼びかけている。\n\nしかし、国家サンディカリズムとファランヘ主義が最も対立するのは、その社会観である。前者が「永続革命」を標榜するのに対し、後者は超保守的であり、教会と国家の緊密な連携、ローマ・カトリックとヒスパニズム的アイデンティティを中心とした強力な民族主義を要求するのだ。"
 fascism_ecclesiastic_nationalism_subtype_desc: "十分な信仰心さえあれば、どんなバリケードも、どんな壁も障害となることはない。歴史上、信仰ほど民衆を活発化させ、あらゆる思想へと浸透していったものはなかった。信仰は、行動、考え方、性格を変えることのできるものだ。信仰が遍在している以上、いずれは宗教と国家が融合し、教会的国粋主義というキメラのような思想が形成されることは明らかである。\n\nあからさまに人種主義的である教権的ファシズムほど過激ではないにせよ、教会的国粋主義が権威的なイデオロギーであることに変わりはない。このイデオロギーは、本質的に国家は宗教と相互に関連していると主張する。政教分離は完全に消滅し、政治は明らかに宗教色を帯びたものとなる。だが、神権政というわけではない。聖職者が権力のある地位に就くことはないが、元首が高位の宗教指導者と共にいる場面を目撃されることはあるだろう。組織化された宗教運動は、国家に従属させられるだろう。国の歴史という観点では、教会的国粋主義者は国家と宗教の深い結びつきを強調し、しばしばセルビアの聖サワやフランスのジャンヌ・ダルクのように宗教的・敬虔な人物を賛美する。このような人物は、宗教的な側面のみならず、歴史上で残した功績の面においても尊敬を集めるのだ。国家そのものと同様に、政治的かつ宗教的な人物とされるのだ。宗教は政治となり、政治は宗教となる。教会的国粋主義が真に信仰心を目的としているのか、それとも単に宗教を陰湿な政治の道具へと変容させようとしているのか、目をやるたびに疑問を抱かざるを得ない。"
 national_socialism_stratocratic_corporatism_subtype_desc: "軍政コーポラティズムそれ自体は、ファシズムではない。しかし、ファシズムの教義から着想を得ているのは事実だ。それは、社会を全体主義的、コーポラティズム的に組織化し、軍部が強く社会の主導権を握っていることに表れている。そのような社会では、軍、ひいては国家全体を支えるため、軍人以外の人々が動員されるのである。\n\n軍政コーポラティズムは、コーポラティズム的、全体主義的な構造を超えた他の特徴も持ちうる。このような政府は、必ずではないにしろ、しばしば人種優越思想の要素を含んでいるのだ。ナチズムのように似非科学的な支配民族の称揚によって行われるわけではないが、軍政コーポラティズム社会は、民族精神や神話を呼び起こすことで人種優越思想を煽るのが常である。\n\nこのような社会において、平和は終わることなく連鎖する戦争の合間に過ぎない。従って、国家の持つ全ての物理的・道徳的資源は戦時動員のため、永遠に用意され続けなければならないのである。この種の政府は、いかにして自立心旺盛な大衆に、人々が直接関わる範囲を超えた国家の「運命」に目を向けさせるかという問題と頻繁に向き合うこととなる。愛国組織への強制加入、社会からこぼれ落ちた人々の労働力としての動員、成長し続ける軍隊を支えるためという名目での「形だけの犠牲」の継続的な要求などを行う政権に、手の届かぬものはなにもないのだ。そのような国が敗北するはずがない。国民は政府を信用し、そのような声明が真実であると考え続けているのである。"
 national_socialism_spartanism_subtype_desc: "ある人々にとって、国家社会主義の成功はその勝利によって永遠に保証されており、それが失敗したときは特定の不幸や政治的な誤りによるものに過ぎないと見なす。彼らはライヒはそのすべての欠点に対して、改革や若返り以上の対策を必要としないと言う。彼らは現状が永久に続き、ドイツが究極的には単なる一つの帝国であり続けることを望んでいるのだ。\n\nラインハルト・ハイドリヒとその信奉者であるドイツ親衛隊にとって、それでは不十分である。まったくもって十分ではない。\n\nヒムラー派が超教義主義に走り、武装親衛隊が富と権力のために大義を裏切る一方で、ハイドリヒとその信奉者は腐敗したNSDAPや退廃したリベラル派のものとはかけ離れた独自の構想をすでに持っている。男は戦士で女は母親であり、浪費と軟弱さの痕跡がすべて取り除かれた、より良く、よりシンプルでより純粋な古代社会というものがハイドリヒの理想であった。汚物が氾濫するような都市はなく、亜人に対する「現実的」な慈悲もない。バラックの町や地方の土地で純粋な人種が戦争のための訓練を受け、土地を耕し、その子孫は粛清と流血によって完璧に磨き上げられた。それがハイドリヒがアーリア人至上主義の古代の顕現として興奮気味に信奉しているスパルタ人であり、そして世界がドイツを軸に回転するとき、歴史そのものさえ総統の意志に屈することになる。\n\nこの約束の地を実現するのは、国家社会主義の真の信奉者である親衛隊である。スパルタの精神が吹き込まれて民族共同体の金床で新たに鍛えられ、ライヒは永遠のものとなるのである。たとえ血が川を流れて海を覆い尽くそうとも、何百万、何千万人が窒息死しようとも、全人類の大量の墓の上にユートピアの基礎が築かれようとも、それだけの価値のあることなのだ。その代償を計算する余裕はない。"
 national_socialism_revolutionary_nazism_subtype_desc: "Although the NSDAP's 25-point Program prescribed shattering the influence of Jewish finance, the Junkers of 1933 never went away. They rode the Reichsadler to the sunlit mountaintops past the storm clouds, where their fat sons now perch, preen, and awkwardly flap to steady their girth. National Socialism capitulated to business — it withered so it could fit the establishment, the subhuman. It became conservative. The National Socialist Revolution hung itself with its own rope.\n\nRevolutionary Nazism is an umbrella term for a niche, underground tendency within the global National Socialist movement. These scarce proselytizers of a diffuse ideology contend that the Reich is the stillborn child of a half-done revolution. Instead of creating a harmonious society, where business and labor are within the state, the Party Bureaucrats surrendered to capital. The growing wealth of Krupp, Siemens, and IG Farben at the expense of the Aryan worker is a symptom of a cancer festering deep within the bitter, cynical husk that reigns over Germania.\n\nThe precise makeup of this ideal National Socialist economy is a contested subject even among Revolutionary Nazis. Still, whether one man argues for guild-based corporatism, and another for a planned economy, there is the underlying agreement that the riches thereof belong to the whole Aryan nation. No Jew should claim a share, for his inferior race precludes him. And whether a Revolutionary Nazi draws on distorted Marxist rhetoric, the writings of Völkisch activists, or even the once-blasphemy of Ernst Röhm, the image of a skyward sword fills his mind.\n\nNo more half measures. No more backroom deals in smoky dens. No more crypto-Jews. By the chisel or by the cannon, by speech or by treatise, with the hammer or with the sword, the National Socialist Revolution will grow to shade the planet in the titanic shape of the Aryan worker."
 esoteric_nazism_deep_ecology_nazism_subtype_desc: "The dove is white; nature is as it should be. Nature is not kind or accepting — it simply *is*. Nature is disciplined and thrifty, although in its own way peaceful, and no single human race inhabits it, just diffuse clades of human beings. Nothing is universal; everything first takes root in a place all its own. Ecology is the science of natural divisions. Ecology is the science of nations. Ecology is the science of the Fatherland.\n\nDeep Ecology Nazism is a strain of National Socialism born from the excesses of industrial warfare. Its first adherents witnessed the massacre of Aryan men in wars of aggression. They saw mercury seep into the soil and watched tanks press soldiers into the earth until man and mud mixed. War polluted the Aryan man and his living space. Deep Ecology Nazism offers a vision of a peaceful land where Aryans sing of overgrown tillage and high mountains which, like ribs of stone, remind the Volk of their oneness with the Fatherland. It is an ideology that attempts to offer a way to sustainably connect with the land as the Aryans' ancestors did, and its adherents solemnly pledge to defend that land with the tools of the Industrial Revolution if necessary.\n\nThe right state of nature is the absence of the foreign; the Aryan's land is his alone. There is no slavery in the Aryan's land because no subhumans still dwell there, as the natural order culled them long ago. There is no war in the Aryan's land because the Aryan already has his living space, his rightful land, the land of his forefathers. There is harmony and freedom in the Aryan land. There is oneness with nature and nation in the Aryan land. There is hope and optimism once more in the Aryan land."

 ultranationalism: "超国粋主義"
 ultranationalism_noun: "超国粋主義"
 ultranationalism_desc: "超国粋主義"
 ultranationalism_subtype_desc: "超国粋主義とは、狂信的な軍国主義と、何より国家への熱烈な忠誠心が融合した悪質な思想である。超国粋主義者は、自国から外部の影響を排除することに熱心だ。従って、そのような者たちは、国が独立し、「外部の腐敗から安全」であることを保障するため、自給自足、階層化、日常業務への軍の強い関与を支持する。栄光ある国家という考えは、超国粋主義者にとって全てのものに通ずる鍵である。彼らは、他者やよそ者に対する変質的で野蛮な憎悪とそれを組み合わせ、過去のイメージを呼び起こし、鼓舞するのだ。人種差別や他の差別は生活のあらゆる部分に織り込まれており、理想的な同胞とそれ以外の者をさらに引き上げ、分離していく。「偉大な国家」という約束を真実とするため、超軍国主義は軍を繁栄と偉大さの実現のための究極の道具として提示する。そのため、そのような国家への奉仕はほぼ全員に必須であり、他国に対する国家の勝利に貢献したものの一部として深く称えられる。超国粋主義は、しばしば外敵に対する復讐心の一部として現れ、その欲望を国家の推進力として利用してきた。それぞれの超国粋主義運動にはいくつか相違点が存在していることが知られているが、自らの地に永遠な栄光が降り注ぐことを渇望しているという点においては、決して違いはない。"

