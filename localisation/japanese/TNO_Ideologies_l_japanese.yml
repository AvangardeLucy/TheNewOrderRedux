 ultranationalism_slavo_aryanism_subtype_desc: "ナチズムのより教義的な信奉者によれば、先史時代のヨーロッパはアーリア人の超文化に支配され、人種の純血を守り、偉大な芸術作品を創作し、壮大な都市を建設していた。しかし、彼らは時と共にユダヤ人の干渉によって堕落した。ユダヤは劣等人種と婚姻するようアーリア人を操り、輝かしい遺産を覆い隠した。その子孫は非常に落ちぶれたが、かつての栄光を取り戻す可能性を秘めている。現在、ドイツ民族と呼ばれている者たちだ。\n\nスラブ・アーリア人主義者は上の全てに同意するが、「ドイツ人」を「スラブ人」に置き換える。その信奉者にとっては、ロシア人こそが全能のアーリア人種の後継者なのであり、ドイツ人は実際には、ユダヤ人の命令でアーリア人の土地を占領した劣等なアジア人なのである。しかしそれ以上に、彼らは思想の詳細について多くのことを語るのだ。アーリア人の起源については、ロシアの中心地、極北の地、アトランティスの物語に着想を与えた失われし大陸、レバントと、意見が様々に別れている。その支持者は、キリスト教はロシアの魂を蝕むためのユダヤ人の道具だと主張する頑固な反宗教主義者だ。しかし、ペルンの正しい綴りやヒンドゥー教のヴェーダの正統性について言い争ってもいるのである。\n\n経済・政治的な一貫した理論は、全く存在しない。古代のアーリア人たちはGDPやポストクラシカル・リアリズムについて知る必要なく完璧な社会を実現したのに、なぜ今わざわざそれを学ぶ必要があるのだろうか?真に重要なのは戦争であり、総力戦だ。それは、ロシア人の精神を再活性化し、全スラブ人の血管を流れるアーリア人の血の存在を再認識させるものでなければならない。そして、最後のユダヤ人が最後のドイツ人の内臓で絞め殺される時、アーリア民族は再び復活する。スラブ・アーリア人主義者は、そう主張しているのだ。"
 ultranationalism_eurasianism_subtype_desc: "民族主義思想の一種であるユーラシア主義は、ユーラシア「超民族」という概念との関係によって定義されている。この民族は、カルパチア盆地からモンゴル平原に至るユーラシア大陸の諸民族が、国力を高め、外部の破壊的な影響力から身を守るために一つの社会的・政治的集団に統合されなければならないとする、思想社会的な概念である。そして、その準備と実践段階を通じ、この民族の持つ「情熱」、つまり総合的な意欲が最大限に発揮され、社会的偉業を達成することができるというのだ。\n\n当然ながら、このような考え方はその実現へ向けた好戦的な手法の使用を助長する。ユーラシア人とみなされない民族集団は、それが外国人であろうと、超民族を守るために浄化されねばならない少数民族であろうと、最大限の不信感と攻撃性をもって接される。このような手法は、文化的統合という理念を実現するため、ユーラシア諸国を強制的に単一の枠組みへと統合することにも及んでいる。そこで暮らす人々が、このあるべき姿をした国家の一部となることを望むか望まざるかに関わらず、それは実行されるのである。"
 ultranationalism_ultramilitarism_subtype_desc: "超軍国主義政権は、一般に、可能な限りの努力を払って文民的国家機関を提供し、そのすべてを軍事と軍事関連の利益に振り向ける軍事組織に過ぎない。彼らは本質的に国家を持つ軍隊であり、あらゆる政策が最終的に何らかの形で軍事的活動を援助しており、ほとんどすべての行動が熱狂的で妥協のないナショナリズムというイデオロギーによって支えられている。\n\nこれを達成するために、彼らはしばしば、国内の至る所でプロパガンダを行い、ナショナリズム思想を積極的に推進している。加えて、軍事政権を維持するために、歴史的、政治的便宜的、あるいはその他の理由から、近隣諸国や国家の敵とみなされる国々に対して、極端な攻撃性を示しているのが一般的である。その結果、武力であれ何であれ、国家はほぼ永遠に紛争を続けることになるが、指導者や国民にとっては、それ自体が望ましい目標である場合が多い。"
 ultranationalism_fundamentalism_subtype_desc: "宗教的な権威・目的と特定の外敵に対する猛烈な憎悪や動員という二つの柱という例えで特徴づけられるような原理主義に基づく政府は、認識している国家観やイデオロギー的な宗教的闘争に基づく構想により定義される傾向にある。政府内は宗教家や聖職者によって多くが占められ、社会政策と内政はどうであれ宗教の教義と聖典に忠実であるような形で策定されることが大半である。\n\n本質的に内在する国家闘争の認識から、このような政府は敵を非人道的に扱い、その後は軍拡競争や破壊的手段に発展してでも攻撃的な態度で行動するようになる。外交においては、特に教義上に定められる敵に同調する人物との交渉は可能であったとしても極めて困難なものになる。つまり、表向きはどうあれ、こういった類の政府はほぼ永遠に続く衝突と同義である。死すべき敵の一覧は膨張する一方なのである。"
 ultranationalism_stratocratic_nazism_subtype_desc: "第二次世界大戦終戦後、ナチズムは様々な道をたどった。シュペーアの改革派からオーベルレンダーの正統派まで、国家社会主義は異なる傾向を持つ者たちの間で分裂し、皆が帝国議会で争っているように見えた。だが、その中でも特に中心人物の過激さが際立つ派閥があった。ヨーゼフ・ゲッベルスの軍政国家社会主義だ。\n\n50年代初めにゲッベルスが考案し、プロパガンダの天才の早すぎる死の後にフェイルディナント・シェルナーらが支持したこの思想は、伝統的なナチズムとは異なり、国防軍の一層の強化を求める。戦時構想の美化とともに、過酷な反ユダヤ的人種政策、優生思想の厳格な維持などの政策を提唱している。同じナチスの仲間の中でも極めてタカ派的で、他の超大国に対して強硬な姿勢をとり、冷戦は「鉄と血」によってのみ勝利することができると考えている。"
 ultranationalism_esoteric_despotism_subtype_desc: "It was Lord John Edward Acton who first said: \"Absolute power corrupts absolutely\", and while it isn't unheard of for an absolute ruler to govern with justice and temperance, these examples are profoundly rare; tyrannical forms of government are as easily identifiable as the seasons, viciously snuffing out dissent, turning entire countries into proto-slave states, and governing through fear and intimidation, yet even these extreme measure are at least implied to have limits; a natural order that even the harshest of autocratic governments must abide by to validate and justify their rule.\n\nThe body politik falling broadly under the denomination \"Esoteric Despotism\" refutes this in just about every fashion, turning the state into something even more twisted and perverse than that of even traditionally totalitarian regimes; taking authoritarian ideals far beyond rational governance, these regimes tend to congregate around the abstract or idiosyncratic belief system of a particularly influential ruler or political party, societal and economic restructuring is done entirely at whims of said individual(s), implied disagreement with the state is tantamount to treason and reprisals are often so cruel and sadistic as to be functionally, if not literally medieval in nature."
 ultranationalism_reactionary_nationalism_subtype_desc: "反動的国粋主義は、他のイデオロギーの多くと同様に、20世紀産業界の惨禍に耐えた者たちの心から誕生したものである。故郷に帰った際、そのような人々は、自らが身を置き、戦ってきた壮大な物語の世界と、それが形作ることとなった現実世界とを調和させることができなかった。近代は、彼らにとって陰謀だったのだ。明確なビジョンも、強さの中の統一も見つけられない世界なのだ。兵士たちの帰還というロマンは虚像だった。兵士たちの美徳というロマンも虚像だった。主観が確信へと変わった瞬間である。時が経つにつれ、革命が増え、屈辱を味わう出来事が増えていった。完全な空虚の中でしか生きられない唯物論的な生き物が、道徳を説くようになっていく。伝統が捨て去られるようになっていく。その分、味わう苦しみが増えていく。同一性がない、似たような物も増えていく。\n\n反動的国粋主義は、20世紀の近代化によって引き起こされた精神的怠惰を脱するため、国家は過去の社会組織に戻らなければならないと提唱する。このイデオロギーの典型的な構造は、その国の歴史を美化し、狭く切り取ったものだ。しかし、植民地やその他の帝国主義支配に、時代遅れの道徳規範を暴力的に転用する方法に関連することもある。その思想から誕生する政策は、同化主義的というよりも根絶主義的になることが多い。反動的国粋主義者は、同質性が民族の前提条件だと考えるからだ。\n\n反動的国粋主義は、もともと好戦的で排他的なものだ。イデオロギーが布教する、歪んだヒロイズムを満足させるためには、そうでなくてはならないのである。反動的国粋主義者は、ある種の人間は優れており、ある種の人間は劣っているという不可侵の真理に基づき、世界をあるべき姿に変えることによる正義の追求を信じている。しかし、騎士を自称する人々の多くは、ありもしない美徳に適合するよう振る舞おうとしたり、近代のみを知る人々に対し、黄金に輝く絵画の中の人物を模範とした行動をするよう強要したりする。反動的国粋主義に明確な思想はない。表面的な美学、つまり面頬を下げて剣を突き立てる鎧の騎士というイメージに執着する。どの政治家も、自らを蘇った使者だと夢想する。\n\nだが、嘘かどうかは関係ない。理想が一つになる。ロマンが一つになるのだ。"
 paternalism_technocratic_corporatism_subtype: "テクノクラート・コーポラティズム"
 paternalism_technocratic_corporatism_subtype_desc: "コーポラティズムは、共通の利害に基づいた集団による社会の組織化を提唱する。この言葉はラテン語の「人体」に由来し、明らかに集産主義的な思想体系である。その究極の目的は、共産主義のような体制に内在する階級闘争とは対照的な、国家の庇護の下で階級が協力し合う社会の建設だ。\n\nコーポラティズムのテクノクラート的分派は、組合を真の階級協調の障害と呼び、明確に反対する。政策の実行段階においては、伝統的に右派に傾く。左翼的な思想に訴えているのではなく、伝統的なコーポラティズムの思想に基づいているのだ。しかし、テクノクラート・コーポラティズムもファシズムには及ばない。その社会的実装のための基礎として、強硬なナショナリズムは排除されているのである。"

