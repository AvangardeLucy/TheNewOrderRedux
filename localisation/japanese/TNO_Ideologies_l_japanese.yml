 progressivism_subtype_desc: "資本主義の行き過ぎに対する穏当な対応である進歩主義は、穏健な社会民主主義者と中道左派の進歩主義者からなるイデオロギーだ。これは、社会自由主義と社会民主主義の中間的な立場を意図するものであり、経済効率、適度な福祉国家化、社会正義に重点を置く。現実主義的で妥協を許さない進歩主義は、資本主義の良い面を生かしつつ、時間をかけてより人道的なものへと変化させることを重視する。\n\n進歩主義は、経済を自由市場に任せる一方、その隙間から漏れ落ちた人々をすくい出すため、福祉国家を維持するものだ。経済的平等に焦点を当てるのではなく、機会の平等を阻害する制度的問題と闘うことを意図しているのである。人種差別、性差別などの「思想」は、弱者を保護することが政府の役目であると考える進歩主義者の大敵である。\n\n経済的に進歩主義は、政府管理は非効率的であり、公衆の監視のもとにある民間市場の方が、双方にとって有益なものとなると考える。その適用範囲は、インフラや医療、政府の基本職務に至るまで、多岐にわたる。このような効率化を通じて福祉支出を節約し、より良い生活の機会を得られるようにすることで、貧困を撲滅することが可能となるのである。"
 liberalism_subtype_desc: "古代アテネの広場で蒔かれた種は、アメリカ独立戦争で芽を出し、ウィーン会議を経てようやく世界に花開いた。自由主義という言葉の持つ深い意味は、「自由」という一語に根ざしており、歴史上、最も変革的な政治哲学の一つであると言っても過言ではない。\n\n根本的に自由主義は、すべての人間は生まれながらにして平等であり、法の下での平等、有権者の権利、説明責任を果たす権利が階級や出身国に関わらず保障されるという自明の事実を明確に宣言するものである。それを享受する資格を持つ者は誰かという問題は長年議論の的となっており、現在でも多くの場所で議論されているが、基本として自由主義の原則に忠実な文明は、平等と自由の原則に妥協のない忠誠心を持ち続けているのだ。\n\nこの基本的な真理により、全ての形態の自由主義は、ファシズム、全体主義やその狂信的な仲間の事実上の宿敵となり、新世界秩序に反抗して世界を支配する政治的羅針盤となろうとするのである。自由主義は、第二次世界大戦で敗北し、フランスとイギリスというかつての偉大な自由民主主義国家がナチスの軍門に下るという致命的な打撃を受けたが、西半球の自由民主主義国家で未だ生き延び続けている。たとえその国々が、さらには世界全体が粉砕されたとしても、自由主義が人間の意識から消え去ることはないだろう。\n\n一人の人間が自らの意思を持っている限り、自由主義の灯火が消えることは決してない。"
 liberal_conservatism_subtype_desc: "急進主義者、過激派、ごろつきが跋扈する世界にあって、理性的人間というのは人類最大の希望といえるかもしれない。アテネの丘で築き上げられた輝かしき理想ともいえる民主主義的価値観を維持し続けるためには、自制心と強い意志が必要である。自由保守主義者は、自由の松明を灯し続けるべくそうした細心の努力をし続ける者達だ。\n\n純粋な保守派とは異なり、時の権力によって調整・管理が可能である限りまで、彼らは社会の変化に寛容であり、統治のため必要とあらばそのような立場に付く。一般に自由市場資本主義を支持してはいるが、社会の利益となりかつ企業の力を抑制するための国家による経済介入については、個々の実践者で意見が分かれることもある。これら穏健派が、絶対的な暴力と全体主義が蔓延する残る20世紀において生き残ることができるかどうかは、未だ不透明といえるだろう。"
 conservatism_subtype_desc: "政治思想であれ文化哲学であれ、定義上、保守主義とは伝統主義的理想を中心に据えるものであり、社会規範に従って社会的・文化的制度を維持し、磨きをかけていくことに専念する保護主義だ。伝統的に政治劇の舞台の右側に立つことを好むが、状況に応じたリベラルな分子との協力に本質的に反対しているわけではない。ただ、それはやや稀である。保守主義者は自由放任的な自由市場資本主義を当然のように支持し、一般的に政府支出の増加よりも緊縮財政を好むが、必ず、厳密にそうであるとは限らない。\n\nフランスとイギリスという偉大な自由民主主義国家が、ヨーロッパのファシズムの脅威によって崩壊したことを受け、保守主義はファシズムが未だ存在していなかった地域で復活した。ますます全体主義的になる世界に対抗する民主主義最後の防衛線として、自らを位置づけているのだ。\n\n保守的政治家や政府の多くは改革を否定しているわけではないが、公的な場においては、よりリベラルで進歩的な同世代の人々としばしば対立することになるだろう。"
 paternalism_subtype_desc: "父権主義という政治哲学は、独裁者から君主、皇帝に至るまで、数千年もの間、無数の政府の主要論理として存在してきた。父権的な政府形態を支えるイデオロギーは、自由主義的政治思想の台頭を、古くからの文化的・政治的規範、制度、真理に対する不正や不安定化の原因として描くものだ。より良い未来のために国家、社会、文化を維持する手段として、一時的、あるいは永続的に権利と自由を制限することによってリベラルの影響に対抗しようと試みるものであり、国民の福祉に対する国家の役割を、親から子への指導のようなものに例える。\n\nこの点において、現在ヨーロッパやアジアを支配している数々の独裁政権とのイデオロギー的類似性は無視しがたい。自由民主主義も保守民主主義も、一般的には父権的政治体制に見られる独裁主義を忌み嫌っており、新たなファシスト政治思想の胎動、あるいは薄っぺらい模倣に過ぎないと考えているのである。とはいえ、父権的社会において隣人の意見を気にする者などほとんどいない。そのため、内外のいかなる試みに対しても、しばしば政治的・軍事的な激しい抵抗を示すのである。"

