 communist_subtype_desc: "共産主義とは、はっきり言って極端なイデオロギーである。共産主義は国家社会主義と並んで、20世紀を代表するイデオロギーの一つであると言っても過言ではない。しかし、そもそも共産主義とは何なのだろうか？\n\nマルクスとエンゲルスの思想を受け継ぎ、レーニンの革命の遺産を主張し、生産手段の社会化と必要に応じた自由な分配に基づいて、無階級、無国籍、人間的な社会を確立することを目的としている。その信奉者たちは階級闘争の概念を固く信じており、ブルジョワジーを打倒し、プロレタリア独裁－－労働者階級と国家が同義となる社会と政府－－を確立することを目指している。\n\nいくつかの運動は選挙制度を信奉しているが、共産主義のほとんどの系統は猛烈に革命的であり、「プラクシス」、すなわち直接行動を通じた革命の実現を粘り強く提唱している。この点において彼らは、意識的にレーニンを見習い、改革や妥協の見通しを拒否している。もちろん共産主義を批判する者はあらゆる方面に存在する。人間の本性は本質的に個人主義的で利己的であると主張する人々から、プロレタリア独裁を実現するために採用された手段を非難する社会主義者まで、共産主義には批判者が後を絶たない。しかし、それでも数多の「アカ」たちは戦い続けている。彼らは、世界中の労働者が団結すれば、失うものは自分の鎖だけだと知っているのだ。"
 socialist_subtype_desc: "社会主義とは、その内容を尋ねる相手によって答えが大きく異なるイデオロギーだ。革命派や改革派、マルクス主義から理想主義に至るまで、今も昔も多種多様な思想を内包している。ただ一つ全てに共通する事は、「人民による人民のためのイデオロギー」だということである。\n\n社会主義の主要な特徴の一つはもちろん、生産手段の社会的所有だ。この社会形態は時間をかけ漸進的に導入される場合と革命によって即座に導入される場合がある。社会主義体制の支持者たちは、これは一部だけではなく多数のためのより公平で公正な経済を実現するための一つの手段だと信じている。また、社会主義体制において職場民主主義の確立が重視され、労働者が彼らの事業運営に対して発言権を持つことは、彼らが選挙制であれソビエト制であれ政治の民主主義を重視することとしばしば結び付けられる。\n\n社会主義はいつの時代も称賛を受け、同様に罵倒され続けてきた。それでも、彼らは進む。苦難を乗り越え、挫折を乗り越え、社会主義はほとんど衰えることなく歩み続けている。労働者を解放し、庶民を資本主義の抑圧から救うために。"
 despotism_subtype_desc: "専制主義は一個人または一集団に権力が集中する制度を指す広範な用語である。これらの独裁者は自分自身の意思で国家を動かしており、そのほぼ全てが市民の反乱を阻止するために軍や警察組織を多用している。専制的な政府は他のイデオロギーやほとんど容認せず、それらを信奉する集団が力を得ることを防ぐための制度も存在する。反対派は全てが国賊として扱われ、激しく弾圧される。選挙が行われたとしても、全て完全な不正によるまやかしか、無名の役職のためのものかのどちらかである。\n\n専制的な政府は常に安定した統治や他国に対する優位を望み、政権の維持や征服のために大規模な軍隊を維持する。独裁者はその権威的体制の言い訳としてナショナリズムを用いることができるが、彼らはファシスト、国家社会主義者ほどナショナリズム的ではない。結局のところ、ナショナリズムとは実際の彼らの政策の一部ではなく、言い訳に過ぎないのだ。"
 fascism_subtype_desc: "第一次世界大戦後の混乱期において出現したイデオロギーの中でヨーロッパで最も成功し、その地位を維持することに成功したのは、ファシズムと呼ばれるイデオロギーだった。幻滅した共産主義者や権威的な民族主義者の信念から生まれたファシズムは、左翼と右翼の双方から着想を得た「第三の位置」として特徴づけられる。その世界観にはマルクス主義の遺産が埋もれている。だが、生産者と資本主義の寄生虫との弁証法を受け入れている一方、階級闘争が国家間闘争に置き換えられており、その猛烈な国家主義は社会主義の国際主義的思想と対立する。そして、ファシズムは必然的に戦間期におけるドイツ、スペイン、イタリアでの激しい闘争を引き起こした。どのような場合でも、ファシスト党は最終的に勝利をおさめ、敵である社会主義者を地下に追いやった。\n\nファシズムの最も特徴的な性質は、国家への奴隷のような献身だ。政府はしばしば強力な一人の人間の統制下に置かれ、最終的な調停者を務め、国内で全権を握る。宗教団体、労働組合、民間企業などは、明確に国家権力へ服属しつつもある程度限定された形で認可される。政府はまた、国家の神話を支持し、過去の栄光を不当に奪われた高貴な民族の物語を紡ぎ出し、団結して失ったものを取り返す中で民衆が強さを見いだすことを要求する。彼らは自由主義諸国の退廃的な自己満足や社会主義諸国の退廃への屈服を嘲笑する。だが逆説的に見れば、ファシストはこれらの部外者たちを自分たちが大切にするすべてを破壊しようとする迫りくる脅威として捉えているのである。"
 national_socialism_subtype_desc: "国家社会主義とは、30年近くヨーロッパを掌握し続けた鉄拳であり、熱烈な人種差別、極端な軍国主義、そして共通の利益のために個人を従属させる全体主義の一党独裁国家を取り入れた形態のファシズムのことだ。他のファシズムと異なるのは、残忍なまでに強制された人種的階層と、自国民の「生活空間」としての積極的かつ大量虐殺的な拡張主義を中核的な信条としている点である。\n\nドイツ的な意味で、国家社会主義はいくつかの重要な教義をその黒い心臓に持っている。すべての政治行動に染み付いた反ユダヤ主義、自由民主主義、議会制度と自由資本主義に対する軽蔑、そして最後に共産主義に対する強い憎悪。ほとんどの国家社会主義国は、第三帝国と協力関係にあるか、その傀儡であるが、現在では、この言葉は、国家社会主義の基礎に共鳴する世界中の様々なファシズム運動を表すのにしばしば使われ、過激な日本帝国主義など、それぞれが独自の特徴を持つ。"
 esoteric_nazism_subtype_desc: "国家社会主義は、大陸を征服する力を持つ前から、正統的な路線で定義された単一の運動とは程遠いものだった。権力の最上部から当官僚機構の最下層まで、国家支持する理想への献身は、人によって異なっていた。実際、懐疑論者は、国家社会主義を冷笑的な政治とドイツの国民性の最悪な側面の寄せ集めにすぎないと評価するかもしれない。この見解では、ナチズムの勝利は世界が狂ったという証拠にしかならない。\n\nなんと心が狭いのだろうか。なんと愚かだろうか。なんと無知なのだろうか。\n\nだが、ある種の特別な人間は、国家社会主義の教義の中に他の全てのものを凌駕する精神を見つけた－－それは既存の倫理と規範を完全に消滅させ、ユートピアへの真の道を見出すものであった。目が覚めた信奉者たちは、もはや何の問題もない。唯物論、合理主義、道徳などは、邪悪な力に支配された退廃的な世界の一時的な幻影であることが明らかになった。劣等人種は勿論、アーリア人の大部分でさえ、この新しく照らされた現実が見えていない。だが、この真実の光が、堕落していない人間の心の中で輝き続ける限り、純粋な種族の希望は続く。国家社会主義に栄光の翼を広げさせよう。そして、何があれどそれに従おう。それが道であり、光であり、真実である。言葉や手段は問題にならないのだ－－ユートピアのために。"

