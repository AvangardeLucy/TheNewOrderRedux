 TNO_The_World_Watches_TT:0 "世界が我々の一挙手一投足に注目している。見せ場を作ろうではないか。"
 CWGUI_Tension_Info_Text:0 "§F冷戦の中で、§R世界は3つの超大国の間で絶妙なバランスを保っている§!。これらの超大国は、§R世界を破壊§!する能力を持っているため、そのように呼ばれている。§Mアメリカ合衆国§!、§rドイツ帝国§!、そして§e大日本帝国§!の3国が全面戦争に突入すれば、彼らの核兵器は現代文明を完全に地球上から消滅させることができる。3国はこのことを十分に理解しているにもかかわらず、まるで気にしていないかのように振る舞うことが多く、§o3国の間では日常的に領空侵犯や代理戦争の嵐が吹き荒れている§!。小規模そして大規模な国際的事件は、2つの超大国間の§V緊張§!を急上昇させ、彼らの戦争への備えるようになり、§VDEFCON§!レベルを上昇させる。§VDEFCON§!は超大国間の§V緊張§!によって左右され、もし超大国間の緊張度が§Y100%§!になると、冷戦を支えてきた不安定な基盤が§x崩れ§!、巻き込まれた2つの超大国は§x最終戦争§!を始めることとなる。§eその時、人類に残ったのは一縷の希望だけである§!。§!"
