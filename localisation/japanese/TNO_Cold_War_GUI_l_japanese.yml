 TNO_Cold_War_GUI_World_Tension_PB_tt_delayed: "§Y国際緊張度§!は、§V国際紛争や不安定な状態§!を定量的に測定したものだ。§x戦争、不安定、政治的変化、経済危機、革命など§!はこの値を増加させ、逆に§G平和協定などの成功と繁栄§!はこの値を減少させる。もしも緊張度が§Y100%§!に達すれば、§o世界は新秩序の形成以降、前例のない争いに突入し§!、§e知識や財産、そして我々自身をも燃やし尽くす核の炎が全世界を覆うのは時間の問題となるだろう§!。"
