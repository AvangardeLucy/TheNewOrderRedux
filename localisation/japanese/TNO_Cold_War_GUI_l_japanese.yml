 TNO_Cold_War_GUI_Rankings_Tab_Superpower_Large_Entry_Background_tt_delayed: "この順位では、以下の効果が付与される:\n　日毎の政治力獲得: [?score_effects_array^1|=+2]\n　戦争協力度: [?score_effects_array^2|=+%2]\n　研究速度: [?score_effects_array^3|=+%2]\n　最大指揮力獲得: [?score_effects_array^0|=+0]\n　消費財生産要素: [?score_effects_array^4|=+%2]\n　債務上限: §Y[?score_effects_array^5|=]%§!"
