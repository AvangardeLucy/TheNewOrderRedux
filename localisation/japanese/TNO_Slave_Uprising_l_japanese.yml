 POLITICS_Kazimierz_Piechowski_DESC:0 "この全ての訓練。この全ての戦い。この全ての血。この全ての戦争。どれも冬の寒さを防ぐことはできなかった。戦死者の灰は訪れた嵐を暗くするだけだ。\n\n我慢強いポーランド国民は歴史上どれほどの苦しみを味わってきたのだろうか。カジミェシュ・ピエホフスキーは、それら全てがどれほど恐ろしい戦いであったかと、そしてそれらが信念のため、イデオロギーのため、あるいは神に見捨てられた故郷を取り戻すためにどれほど必要であったかを、身をもって知っている。少年時代にポーランドボーイズスカウトに参加していたピエホフスキーは、自分がドイツの優先度の高い標的になっていることを知っており、そしてポーランド政府が崩壊すると、地下で戦うべき時が来たことを知った。地下での戦いは長く、厳しく、残酷であったが、ピエホフスキーのライヒからの逃避行もそこまで長くは続かず、強制収容所がこのポーランド人と仲間たちを待ち受けていた。\n\nしかし捕まった日も、それ以降の日々でもカジミェシュは死を選ぶことはなかった。そこでの苦しみは耐え難いもので、目の前で起こっていなければ信じられないような自分の国の男や女や子供たちが組織的に抹殺される光景が繰り広げられた。こんなにも多くの人々にこんなことをするなんて、この世界はなんて冷たいんだろうか。ピエホフスキーにとってはそんなことはどうでもよく、収容所が農園に移される間、旅を続けることが自分のできるすべてだと考えていた。\n\nしかし今ドイツは分裂し、過去数十年の間に彼の同胞をズタズタに引き裂いた当の野蛮人たちによって滅多刺しにされている。この恐ろしい冷たい世界の中で、正義のために彼はその両方と戦わなければならないのだ。しかしある噂は広がっている。世界が火の海になる悪夢にピエホフスキーは悩まされ、時間が経つにつれて、共に戦うことを余儀なくされるかもしれない誰かに対する深刻な恐怖が現実味を帯びつつある。"
 PRK_to_the_death:0 "死に至るまで"
 PRK_to_the_death_desc:0 "帝国の誰もが奴隷反乱は絶望的であるということを疑うことはできない。彼らの決意がどうであれ、帝国の審判のあとに立ち続けていることは望めない。絶望は死を断固として受け入れる前に枯れるものであり、解放された者たちの間に決意が欠けているわけではない。"
 PRK_old_soldiers:0 "老兵"
 PRK_old_soldiers_desc:0 "反乱の中心となったのは捕虜から奴隷になった将校たちであり、彼らはすぐにその場しのぎの司令部を作り、蜂起の際には民兵たちをまとめた。彼らは国籍が異なるにもかかわらず、国民から大きな支持を得ている。"
 PRK_justice_of_the_liberated:0 "解放された者たちの正義"
 PRK_justice_of_the_liberated_desc:0 "解放された奴隷に同情や慈悲を期待することはできない。少なくとも、20年間にわたって彼らを土に叩きつけていたのが自分だったとしたら、そうではないだろう。過ちを正すことは素早く、そして少なからず混沌としている。"
