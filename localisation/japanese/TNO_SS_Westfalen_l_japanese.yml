 POLITICS_FRITZ_KLINGENBERG_DESC:0 "ダメだ、ダメだ、ダメだ。そんなことできない。不可能だ。運と混沌、混沌と運。それでは戦争に勝てない。ドイツを救うことができない…\n\nフリッツ・クリンゲンベルク親衛隊大佐はドイツの貴族階級の出身ではなく、第一次世界大戦でドイツ帝国を守った勇敢な英雄でもなく、第二次世界大戦で勝利した指揮官の代表として称えられているわけでもない。しかしフリッツ・クリンゲンベルクは、生まれながらにして戦う意思と、上手く戦うための知恵と、戦いに勝利するための運を持っていたのである。武装親衛隊の指導層の中で自分の道を切り開くのは簡単なことではなく、たいていの男はそれをやろうとして失敗し、死んでいくものである。しかしクリンゲンベルクにとってこれはもう一つの試練であり、彼の人生に降りかかった。\n\nしかしどんなに失敗しても、どんなに挫折しても、クリンゲンベルクは土壇場で飛び上がり、ドイツSSで邪魔なく指揮を執ることができる地位を得ることができたのだ。ライヒが提供する最高の装備で武装したアーリア人の中のアーリア人が、ライヒに反発する人々の影を嗅ぎ回ることがなぜ悪いことと言えるだろう？\n\nしかしクリンゲンベルクはハイドリヒが親衛隊全国指導者に逆らい始めた時の準備は何もしてなかったし、他の皆も全くしていなかった。最初は奴隷の反乱と地下に住む鼻持ちならない雑種犬どもの抵抗だけであった。しかし今や彼の部下たちは互いに敵対しており、親衛隊全国指導者は彼の懇願に答えてくれない…"
 SSW_wewelsburg_citadel_project:0 "ヴェヴェルスブルク要塞計画"
 SSW_wewelsburg_citadel_project_desc:0 "ヴェヴェルスブルク要塞は、アーリア人種の新たな拠点とするべくヴェヴェルスブルク城を大規模に拡張する計画であり、元々は全国指導者の発案であった。この計画は西ロシア戦争前に手をつけられることはなかったが、新たに昇進したフリッツ・クリンゲンベルク親衛隊大将は、全国指導者の構想を実現することを最優先事項とした。彼の望みは、このような大規模な計画を組織できる彼の能力と彼の夢の実現を見て、全国指導者がクリンゲンベルクにドイツ国内のより多くの土地を支配することを許可することである。"
 SSW_wewelsburg_citadel_project_tt:0 "§Rこの計画を継続するためには、資金と奴隷の両面において常に投資とその維持が必要だ。§!"
 SSW_a_unit_divided:0 "分断された部隊"
 SSW_a_unit_divided_desc:0 "クリンゲンベルクは自分の領地に閉じ込められていることに気づいた。彼の親衛隊強硬派のパルチザンハンターは、互いに敵であると疑い、糾弾し始めている。以前は森の隠れ家や地下室でパルチザンを探していた彼らが、今はパトロール基地や仲間の部隊の司令部を探し回り、お互いをハイドリヒ派の反逆者と疑い合っているのだ。"
 SSW_come_in_ostparis:0 "ナンツィヒ、来てくれ！"
 SSW_come_in_ostparis_desc:0 "クリンゲンベルクの領地は、微妙な状況にある。今にもヴェストファーレンが血に染まるかもしれないのに、クリンゲンベルクにはそれを食い止める専門知識もリソースもない。今こそヒムラーの援助がこれまで以上に必要なのだ。しかしナンツィヒへの電話には応答がない。ヴェストファーレンは援助を求めているが、ブルグントはまだ答えてくれない。"
