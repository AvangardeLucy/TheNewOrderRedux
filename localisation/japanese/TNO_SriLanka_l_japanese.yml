 POLITICS_WILLIAM_GOPALLAWA_DESC:0 "ウィリアム・ゴパッラワを一言で表すならば、それは人民の味方である。スリランカ国民のほとんどに支持され、全会一致で初代大統領に任命されたのも当然である。しかし、ゴパッラワも多くの人と同じように、そのルーツは地味である。\n\n1896年に生まれた彼が初めて政治の世界に入ったのはマータレーの都市委員会であり、1939年までの13年間、英領セイロンで最も若い都市委員会委員長として活躍していた。しかし、マータレーの後、ゴパッラワは昇進し、旧首都キャンディーの初代市管理官に任命された。マータレーの外ではほとんど知られていなかったゴパッラワは突然、町の話題の人になった。\n\n第二次世界大戦がアジアを襲い、インド国民軍がカルカッタに進軍してきてもゴパッラワは自分のキャリアを守り通した。しかし、イギリスがインドから撤退するとゴパッラワは祖先と同じようにセイロン島を最も近い大国、新しく建国されたインド共和国の保護下に置くようになった。\n\nそれ以来、ゴパッラワは1950年代を通じてコロンボの市管理官を務め、最近ではランカ自治区議会の議長も務めている。しかし、今、スリランカは自由であり、それを導くのは彼次第である。"
