 POLITICS_MURTALA_MOHAMMED_DESC: "ムルタラ・ムハンマドはすべての面でイスラムの兵士であった。彼は生まれたときから兵士であり、おそらく死ぬまで兵士であろう。\n\n第二次世界大戦が世界秩序を崩壊させるわずか1年前に、保守的で宗教的で重要なフラニ族の家庭に生まれたムハンマドは、ますます攻撃的になるカメルーンの革命家から民衆を守るために訓練を受けた。彼の人格形成期はムハンマドは原理主義的なイスラム思想、特にフィクフ、すなわちイスラム法学によって色濃く彩られてきた。革命家の攻撃がついに手に負えなくなると、フラニ族はできるだけ革命家たちから遠い、かつてニジェールだった場所に移り住んだ。このような状況下で、ムルタラの原理主義的な思想や政策は、仲間の注目と支持を集めるようになった。それはムルタラが支持者を率いて地方の支配権を確固たるものにした「フラニの暴動」で頂点に達した。\n\n今のところ、彼は自身の個人崇拝を創設・強化しながら、破壊された経済を修復するために耳目を国内に向けている。しかし、彼の希望と夢は、ムルタラがフラニ族の長い間失われた栄光と力を回復するべき西アフリカへと向いていた。そのためには、自分の国と支持者を修復する必要があり、どちらか一方が欠けていては、彼とフラニは歴史に取り残されることとなるであろう。"
 FTF_idea_murtalas_realm_desc: "フルベ・マシナは、50年代にカメルーンの襲撃によって追放された同胞がソコト政府の下で受けた仕打ちを目の当たりにし、青年ソコト将校が反乱を決意したことから存在している。ムルタラ・ムハンマドはフルベ民族の支配階級に属していたため、砂漠の中で自分という個人を中心にした国家をすぐに形成することができた。この地でフルベ・マシナが誕生し、再び自由を手に入れたのである。"
 FTF_idea_nascent_nationalism_desc: "フルベ・マシナはムルタラが望むものを求む。そして、ムルタラの望みはただ一つ、自分の民族が自由に自分の運命を選択できるようになることだ。アフリカのナショナリズムという概念はまだ若く、一日で確立できるものではない。\n\nそれでもムルタラは、フルベのアイデンティティを強化することに力を注ぎ、やがて本格的な国家になるためにアイデンティティを正統化したいと願っている。"
