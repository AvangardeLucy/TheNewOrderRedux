 POLITICS_SIDDIQ_ABUBAKAR_III_DESC: "ソコトのスルタン、信仰の指導者、サルキン・ムスリミ（ソコトのスルタンの称号）、カーディリーのスーフィー教団のナイジェリアにおける指導者であるシッディーク・アブーバカル3世はこのアフリカの辺境の古代から続く歴史の末裔である。1903年、イギリス人がソコト・スルタン国を従属させたその日に、北部ナイジェリアでのイスラム教の地位を確立するのに大きな役割を果たしたソコトの国家の設立者の子孫として生まれた。宗教教育を受け、自らを優れた行政官だと認めるアブーバカルは人々の伝統法にも熟知し、1938年にはついにスルタンとなった。\n\nしかし残念ながら、彼の平和な統治の願いも戦争によって打ち砕かれてしまった。アフリカに伸びるイギリス帝国の影はルフトヴァッフェの爆撃機の轟くようなエンジン音と共に晴らされ、だがとり変わられ、そして、サヘル地域と同様、ナイジェリアも混乱と無政府状態に陥った。爆撃が終わると共に、アブーバカルもソコトの地とフラの人々の統治を再開した。アブーバカルは事実上の絶対君主として宗教的指導によって統治を行い、フラ人の伝統的上流階級に擁護されているが、王国内での改革派の不和の声はスルタンの正当性を脅かし始めている。\n\nさらに悪いのはソコト領内のハウサ人で、彼らは代表を立てるのを長く拒否しており、そしてハウサ人の民族自決を叫ぶ声が大きくなるたびにフラ人優勢のこのスルタン国に対して怒り始めている。ついに、ザルマ人やフルベ人をはじめとしたソコトの領域の国境地域に住む少数民族はフラ人の支配の下に不安を抱え、そしてスルタン国から独立を獲得しようと準備する動きを見せている。それにもかかわらず、アブーバカルは未だ耐えている。そして、この新しく残酷な世界で生き残るために、彼が先祖代々受け継がれてきた古くからのやり方を守ることができるかどうかは、時が経ってのみわかることである。"
 HAU_idea_ethnic_tensions_desc: "ソコトの支配者であるフラ族は、カメルーンの侵入によって故郷ナイジェリアから離散してしまった。汎アフリカ主義を掲げる圧倒的な力を阻止することはできなかったが、フラ族が北東部で新天地を築くためには十分すぎる軍隊であった。しかし、この地域の先住民であるハウサ族は、征服者フラ族の支配下で苦悩している。日々緊張が高まるにつれ、事態の収拾は次第につかなくなっている。"
 HAU_idea_islamic_influences_desc: "ソコト・スルタン国では社会もあらゆる階層でもイスラム教への信仰が重要な役割を果たしている。庶民レベルから政府の最高レベルまで、あらゆる行動、決定についてイマームや宗教的顧問が助言を行なっている。信仰の支配は絶対ではないが、その影響は広く及んでおり、預言者の言葉はスルタン国の支配者らの心から遠く離れることはない。"
