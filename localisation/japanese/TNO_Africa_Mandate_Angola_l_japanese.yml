 OFN_ANG.2.t:0 "ラジオ・アンゴラ: UNITAの虐殺！"
 OFN_ANG.2.desc:0 "マランジェ郊外の奪還されたSSのラジオ基地からラジオ・アンゴラの朝の番組が国全体に流された。偏向しておりときには専門的とは思えないような報道局であるが、アンゴラの街に住まう多くの人にとっては報道に関する一番の情報源であり、アメリカ系の中庸な報道とはまったく異なり極端な報道で知られている。本日、ラジオ・アンゴラは敗北と怒り、そして復讐を顕にした声でそれを報じた。\n\n「グッド・モーニング、アンゴラ！こちらはジョアン・ゴンサルベス、ラジオ・アンゴラのリポーターです。今日は暗い話をお届けしなければなりません。さて、UNITAがMPLAの各拠点に度々舞い込んでいることは言うまでもありません－－サヴィンビの徒党が抑圧的なドイツ人共と協力関係にあることは周知のことだからです。もっと言うべきことがあります。今日一日で何十人もの住民が亡くなりました。UNITAの凶悪な連中が無意味で求められてもいない戦闘を続けているからです」\n\n「我々が『共同体を守れ』と申し上げているのはこのようなことがあるからです。米軍の脇が甘い占領がもたらしたこの無政府状態の中では、いつUNITAによる襲撃が起きてもおかしくありません。対抗策は一つしかありません。準備することです。サヴィンビの奴があなたの家を訪問してきたら、次は何が起きるのか正確に知る必要があるのです」"
 OFN_ANG.2.a:0 "ラジオ・アンゴラは暴力を感じている。"
 OFN_ANG.3.t:0 "ラジオ・アンゴラ: MPLAの勝利！"
 OFN_ANG.3.desc:0 "From the repossessed SS radio base in the outskirts of Malanje, Radio Angola's morning broadcast was heard across the nation. As biased and occasionally unprofessional as the station could be, it was for many urban Angolans the premier source for journalism, its naked bias in stark contrast to the centrist American screeds. Today, it came with a message of joy.\n\n\"Good morning Angola! This is João Gonçalves, chief reporter at Radio Angola. Today, I have news I'm certain that listeners at home have been waiting for all week. MPLA forces have proven victorious, after a sustained skirmish left UNITA forces scrambling! Though only a single town has been taken, UNITA appears to have suffered serious casualties, numbering up to a dozen.\"\n\n\"With this victory, MPLA is a step closer to ridding the south of the despot Savimbi for good. Just as importantly, it sends a message to the Americans. Once again, we have given them a reminder that we are not going to accept whatever compromise best lines their pockets. We are going to have actual justice, the kind an American - or an UNITA thug, for that matter - could ever imagine. This is just a taste of the victory to come!\""
 OFN_ANG.3.a:0 "来週もお楽しみに！"
 OFN_ANG.4.t:0 "ラジオ・アンゴラ: 驚くべき膠着！"
 OFN_ANG.4.desc:0 "From the repossessed SS radio base in the outskirts of Malanje, Radio Angola's morning broadcast was heard across the nation. As biased and occasionally unprofessional as the station could be, it was for many urban Angolans the premier source for journalism, its naked bias in stark contrast to the centrist American screeds. Today, it came with a message of frustration and confusion.\n\n\"Good morning Angola. This is João Gonçalves, chief reporter at Radio Angola. A recent brawl between UNITA and MPLA militias has resulted in little action, little movement, little gains. Territorial boundaries have roughly held since the last round of violence - little has been seized by either side in weaponry or material. All that can be counted are the bodies - four on one side, six on the other.\"\n\n\"In the wake of this tragic violence, one has to ask what it all means. Why do we choose to fight, when at any moment we could roll over? The Americans tell us to do so every day - they tell us that this violence is fruitless. Truthfully, I call it fear. They are afraid of the power we could hold if we were freed of that Tyrant in the south. Chairman Neto does not send men to die out of cruelty. He does so, for he knows that a united Angola would be practically unstoppable.\""
 OFN_ANG.4.a:0 "分かれしアンゴラは今でもなお崩れ続けている。"
