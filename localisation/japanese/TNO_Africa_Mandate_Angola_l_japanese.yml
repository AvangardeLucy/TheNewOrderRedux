 ANG_USA_Lecagy_Air_Empire_desc:0 "アメリカ空軍によって大きな被害を受けたにもかかわらず、アンゴラの航空インフラはアフリカ大陸で最も優れたものの1つであり続けた。アンゴラの平原の至る所に滑走路や滑走路があり、その多くは現在も機能している。これらの滑走路は、大陸の安定化に役立つ基地として機能しており、軍事物資や委任統治に必要な人員を送り込むことができている。いつか戦争が終わったときには、これらの滑走路が復員のために役立つであろう。"
 ANG_USA_UNITA_MPLA_Infightings:0 "UNITAとMPLAの内紛"
 ANG_USA_UNITA_MPLA_Infightings_desc:0 "アンゴラにはいくつかの独立運動があるが、最も重要なのはジョナス・サヴィンビのアンゴラ全面独立民族同盟とアゴスティーニョ・ネトのアンゴラ解放人民運動である。両者はナチスの専制政治の打倒に参加していたが、ドイツ軍と戦ったのとほぼ同じくらいにお互いに対立することで、我々の作戦を大きく妨げていた。ラヴェル将軍は停戦を仲介したが、ドイツ人の反乱が続く限り、この状況は続くだろう。"
 ANG_USA_Fumes_of_the_Battlefields:0 "戦火のにおい"
 ANG_USA_Fumes_of_the_Battlefields_desc:0 "南アフリカ戦争の激戦のいくつかはアンゴラの平原で行われた。最悪の戦いは終わり、アメリカの占領に抵抗する親衛隊の狂信者の小集団だけが残った。しかし、戦争は土地と人々に深い傷跡を残した。新しい委任統治政府がアンゴラの永続的な平和を築こうとすればクレーター状になった道路と焼け野原を修復しなければならないだろう。"
