 OFN_ANG_FOCUS.1.t:0 "ルアンダ事務所"
 OFN_ANG_FOCUS.1.desc:0 "「ロペスが報告いたします。こちらをご覧ください」と言って、机の上に書類を置いた。「いくつかの情報を受け取りましたので、ご確認のため纏めました。追加情報が近日中にも入手できる見込みです」と敬礼して部屋を出て行った。外の景色から目をそらして、ラヴェル将軍は興味深げに書類を見つめていた。彼は以前にもこのような書類を何冊も助けたことがあるが、この書類の状態はあまり良くなかった。端が擦り切れ、表紙が破れ、不適切な管理が見て取れた。しかし、すべての書類で共通していた点は鷲と盾のロゴと、それを囲むように「中央情報局」の文字であった。\n\n書類をめくりながら、ラヴェルは一つ一つ丁寧に目を通した。UNITAとの協力で入手したものであれ、旧国家弁務官の書類保管庫から掘り出したものであれ、拾い集められるものは限られていた。しかし、それらをつなぎ合わせてみると、アンゴラとその人々の悲惨な姿が浮かび上がってくる。UNITAとMPLAのゲリラが交戦していたという報告、潜在的なナチス残党の居場所を記した資料、南アフリカ戦争が地理やインフラにもたらした前代未聞の破壊を明確化した土地調査の資料。ラヴェルはその情報を見て衝撃を受けた。彼をはじめとするルアンダ事務所の委員会のメンバーは、到着して数日しか経っていないにもかかわらず、すでに多くの問題を抱えていたのである。\n\nラヴェルは書類を閉じ椅子から立ち上がって外の景色を見た。目の前には戦争で完全に破壊されかけ、緩やかに復興を進めつつあるルアンダの街が広がっていた。その先には湾があり、その延長線上には大西洋が広がっていた。海と同じように、アンゴラの問題は広大で終わりが見えないとラヴェルは思った。"
 OFN_ANG_FOCUS.1.a:0 "いつになったら抜け出すことができるだろうか？"
 OFN_ANG_FOCUS.2.t:0 "クラウス・ディエクス報告"
 OFN_ANG_FOCUS.2.desc:0 "最後にもう一度目の前の書類に目を通すと、クラウス・ディエクスは笑みを深くした。彼の計画がようやくまとまってきたからである。アンゴラは非常に人里離れた国で、資源を採掘するために必要な場合を除いて、そもそもインフラがあまり整備されていなかった。ナチスによる残虐な統治によって、事態はさらに悪化していた。このような田舎性と国の多様な文化的構造を念頭に置いて、それらを克服し中央政府の行政を容易にするための計画、つまり地方分権を進める計画を立案した。\n\n彼が最初に念頭に置いていたのはナミビアであったが、わずかな修正を加えただけで、アンゴラでも実行可能なものにしたのである。嫉妬の絶えない彼の批判者たちは「一つの計画に自信を持ちすぎている」「委任統治を危険にさらす」と言って反対するかもしれないが、彼はこの計画こそがアンゴラの人々に繁栄をもたらすのだと知っていた。彼は書類を集め立ち上がり報告書を提出した。"
 OFN_ANG_FOCUS.2.a:0 "彼は少なくとも正しい精神を有している"
 OFN_ANG_FOCUS.3.t:0 "アンゴラのための妥協"
 OFN_ANG_FOCUS.3.desc:0 "結局ルアンダ会議の結果は、ほとんどだれも納得できない妥協案となった。\n\nUNITAとMPLAのどちらも他方に対して大きな力を持っておらず、新政府は両勢力が対等に協力することを意図していた。しかし、多くの人々特にウィリアム・W・モーマイヤー将軍にとって明らかにうまくいくはずのない解決策であった。\n\n「何かの間違いではありませんか？」彼は直属の上司であるジョン・D・ラヴァルに尋ねた「我々が去ればすぐにこの協定は崩壊することは我々にとって明らかです。双方に受け入れられる指導者は見つからないでしょうし勢力間の違いは……」\n\n「解決不可能か？ああ、私もわかっているが、君は私に何をさせたいのだ？その合意を引き裂いて、ゼロからやり直せと言うのか？それは事態を悪化させるだけだ！」ラヴァルはため息をついた。モーマイヤーは自分の考えを話すときにあまり声を荒げることはない男だった。もし彼でさえラヴァルに相談しなければならないほど状況が悪いなら、ここでの未来は暗いものになる。「我々が撤退するまで平和が保たれるように祈ろう」\n\nしばらく二人に沈黙が訪れたが、モーマイヤーは納得できない様子だった。ラヴァルは自分でも納得できていないために彼を責めることはできなかった。「閣下ご自身が何をしているのかわかっていることを願うばかりです」\n\n部下の後ろでドアが閉まると、ラヴェルは疲れたような長いため息を吐いた。自分は自分がしていることを分かっていたのだろうか。なんという難問だ。"
 OFN_ANG_FOCUS.3.a:0 "もう確信がもてない"
 OFN_ANG_FOCUS.4.t:0 "アンゴラ復興計画"
 OFN_ANG_FOCUS.4.desc:0 "米兵が警備するルアンダの大きな建設現場の近くで、パブが営業している。二人はテーブルに座り、半分ほど空になった飲み物を片手にしていた。「言っておくが、アルベルト。アメリカ人が何を言ってても、アメリカ人はただの親切なドイツ人だ」話しているのはヘンリケという名前の中年に近い太った男だった。「やつらはこの国から出ていくことを選ぶつもりはないんだよ、クソ野郎ども」\n\n隣にいる穏やかな笑顔を浮かべた筋肉質の青年、アルベルトは眉をひそめた。「それを公然と言えるということは、アメリカ人がドイツ人よりましな証拠ではないのか？」\n\nそれに対してヘンリケは馬鹿げたことを尋ねられたというように目を丸くして、「ばかな！お前が奴隷である限り、優れた主人なんていない。いい人はいるかもしれないが、結局はみんな同じだ」と。彼はバーテンダーに手を振った「おい、アーネスト！俺とこの友人にもう一杯」\n\nアルベルトは満足げな含み笑いを浮かべ、ヘンリケは一層勢いづいた。「君の言う通りかもしれない。彼らは平和を守るためにここに来たと言っているが、ここに長く居れば居るほど、彼らは何の平和を守るためにここに来たのだろうかと考えてしまう」\n\n「彼らを儲けさせてくれるならどんな平和でもいい」定年間近の年配の労働者ラファエルが口を開いた。「ああいうよそ者はいつもそうだ。そうだろ、ヘンリケ？」\n\nへンリケはビールを飲みながら「いつも連中の利益のためだ」と同意した。"
 OFN_ANG_FOCUS.4.a:0 "期待しないほうがよさそうだ"
 OFN_ANG_FOCUS.5.t:0 "UNITA裁判"
 OFN_ANG_FOCUS.5.desc:0 "ルアンダから数キロ離れた小さな前哨地で、ハドソン二等兵とロドリゲス一等兵は制服を着て汗を流していた。アフリカの暑さは外国人には優しくなく、二人の不幸な男たちにとっては地獄だった。「どのくらいの間、このメッセージを伝え続けなければならないと思いますか」とハドソンは滝のような汗をぬぐいながら尋ねた。\n\n「返事が来るまでだ」とロドリゲスは無線機のところへ歩いて行った。それを操り、彼は周波数を調整し、注意深く何らかの音を拾おうとした。「まだ何も帰ってきていない」ロドリゲスは煙草に火をつけながら、不本意そうに頭を振った。\n\n「これで……」ハドソンは黙って数えながら、「放送をループさせたのはこれで10回目か？UNITAの連中には……」\n\n「黙れ、何か聞こえる」とロドリゲスは耳を通信機に近づけて言った。「ディエクス氏に繋いでくれ」\n\nクラウス・ディエクスは事務所で絶望に打ちひしがれて座り込んでいた。彼はUNITAとの交渉を望んでいたが、日が経つごとにUNITAからの連絡がなく、その機会は失われていった。突然、デスクサイドの電話が鳴った。ディエクスは、ラヴェルからの連絡か、現地の管理者からの報告を期待して、物憂げに電話に出た。しかし、彼を迎えたのは男の不機嫌な声だった。ディエクスは思わずニヤリとしてしまった。"
 OFN_ANG_FOCUS.5.a:0 "「ジョナス・サヴィンビだ、UNITAの指導者としてOFNの支援提案を受け入れる」"
 OFN_ANG_FOCUS.6.t:0 "MPLAと接触"
 OFN_ANG_FOCUS.6.desc:0 "書簡を送ってから数日が経過したが、いまだに返事がなかった。OFN（自由国家機構）が交渉を開始するために最初にMPLAに接触しようとしたとき、彼らを見つけるのにそれほど時間はかからなかった。それよりもはるかに難しかったのは、彼らにOFNとの対立ではなく、OFNと協力するよう説得することだった。そのため、ラヴェルは自らネトに手紙を書き、アンゴラ人以外の誰も国の方向性を左右されない自由なアンゴラについての自身のヴィジョンを詳細に説明した。そして、自由国家機構とMPLAが協力することがそのための最良の道であることを説明した。\n\n返事を書いたり、送ったり、受け取ったりするには十分すぎるほどの時間が経過した今、ラヴェルはMPLAとの協力をあきらめ、紛争に備えようとしていた。しかし、その前に一人の補佐官が手紙を持って駆け寄ってきて、興奮した顔をして敬礼をした。「やっと返事が来ました！アゴスティーニョ・ネトから！」\n\nラヴェルはニヤリとした笑みを浮かべながら側近から手紙を受け取ると、それを開いて中身を読んだ。\n\nラヴェル将軍へ。\n\nこの度、私はいくつかの検討の結果、OFNと協力しと援助を受け入れることにしました。しかし、予防措置として、この協定は限られた範囲内でのみ維持されることになります。\n\n敬具アゴスティーニョ・ネト\n\nラヴェルが望んでいたほどの内容ではなかったが、MPLAと戦わなくても済むという事実だけでも、かなりの安堵感があった。"
 OFN_ANG_FOCUS.6.a:0 "安定のいい兆候だ"
 OFN_ANG_FOCUS.7.t:0 "アンゴラよさらば"
 OFN_ANG_FOCUS.7.desc:0 "オフィスの窓から眼下に広がるルアンダの街を眺めながら、ラヴェルはアンゴラの現状を考えた。修復はまだ未完成であり、現在の政治のもろさは否めないが、OFNがアンゴラに長くとどまるほど、これまで微妙に築かれてきた平和はさらに崩壊していっている。委任統治の終了と部隊の帰還が決定した。しかし、その前にラヴェルには成し遂げなければならないことが残っていた。\n\nルアンダ会議である。\n\nルアンダ会議では、国の政治的未来が議論され、決定され、合意されることになる。ラヴェルは人々の分極化を踏まえるとこの会議で何を成し遂げられるのか疑問に思っていた。最後まで復興を見届けられなかったのは口惜しかったが、信念を貫き、何が起こったのかを確かめる時が来た。"
 OFN_ANG_FOCUS.7.a:0 "彼らの理性を信じなければならない"
 OFN_ANG_FOCUS.8.t:0 "自由アンゴラ軍"
 OFN_ANG_FOCUS.8.desc:0 "ルアンダ近郊の米軍キャンプでは、テントの中にあるテーブルの周りに将校が集まっていた。異なる制服を着た将校が2人おり、2人はそれぞれテーブルの端に立っており、それが二人の間の仕切りとなっていた。彼らはMPLAのイコ・カレイラ氏とUNITAのデモステネス・アモス・チリングティラ氏である。アンゴラからアンゴラのための国軍を設立するために、互いに敵対するのではなく協力し合っているのである。「私たちが話し合う必要があることは異常だと思います」カレイラは集まった将校たちに言った。\n\n「いや、すべてではない」チリングティラは首を振り、反応を窺うようにカレイラを睨みつけた。「指揮統制がどのように行われるかまだ決まっていない。先延ばしにしているが、この軍隊が機能するためには言わなければならない。将校は部下の近くにいなければならないと私は今でも言っている、遠くにいて兵士に無関心であってはならない。地域的で自律的な指揮系統が最良の選択肢だ」\n\n「お前はバカか？」カレイラに言われてチリングティラは顔をしかめた。「強力な中央集権的指揮がなければ、我が軍は戦場で崩壊するだろう。あなたが提案していることは、現代の軍隊はおろか、小さな子供たちにも合わない」\n\nチリングティラは拳を握りしめてカレイラを睨みつけたが、次に平静な声で話し出した。「あなたは兵士を自分たちで行動することができず、突風が吹けば飛ぶような操り人形にしようとしている」一瞬緊張が高まった後、2人はテントの中で心配げなアメリカ人将校に視線を向けた。\n\n「皆さんはどう思いますか？」カレイラが尋ねた。最初は躊躇していたが、1人が所感を述べると誰も異論を唱えなかった。"
 OFN_ANG_FOCUS.8.a:0 "アンゴラが必要とするのは強力な中央集権的な軍隊である"
 OFN_ANG_FOCUS.8.b:0 "部隊の自立性はアンゴラの課題にとっての解決策である"
 OFN_ANG_FOCUS.9.t:0 "ジョナス・サヴィンビとの会談"
 OFN_ANG_FOCUS.9.desc:0 "かなりの道のりだったが、ジョナス・サヴィンビに会いたいと言ってから、行くようにと言われていたUNITAの内陸部本部にラヴェル将軍はようやくたどり着いた。UNITAのメンバーに付き添われて、キャンプの中央近くにいる男のところへ行くと、当の人物はタープ下のテーブルに面した椅子に座って書類に目を通していた。その向かいにも椅子があった。「将軍がお見えになりました、司令官」ラヴェルに付いていたUNITA護衛兵が告げた。\n\nサヴィンビは書類から顔を上げ、一見ラヴェルに微笑んだ。「どうぞ、お座りください」護衛がキリッとした立派な敬礼をし、ラヴェルがもう一つの椅子に座ると、サヴィンビは続けた。「何の用ですかな、ラヴェル将軍？」\n\n「アンゴラ民主主義への移行に全面的な支援をお願いしに参りました」ラヴェル将軍は正サヴィンビの反応を読みながら正直に答えた。\n\n「民主主義ですか！もちろん、そのための努力は惜しみませんよ」サヴィンビは愛想よく微笑み、ラヴェルは彼のために戦う兵がこれほど多い理由を理解し始めた。「とはいえ、もしよろしければ、この民主主義をより効果的なものにするために、私なりの計画があります。私が権力を握……」\n\n「アンゴラ人が政権を握った時のことですか？」\n\nそれにサヴィンビに一瞬の間を置いた。「ええ、そうです。私の計画はより平和的な民主主義のためになるでしょう」\n\n「なるほど。ではその計画を私に送ってください。必ず拝見しますので」ラヴァルはその計画がどれほど実際役に立つかわからないにも関わらず、そのつもりで話していることに気づいた。「それはさておき、サヴィンビさん、お会いできてよかったです。復興のためにも、そろそろ失礼します」キャンプを出て、ラヴェルは民主主義を愛しているはずなのに疑問に思わずにはいられなかった、サヴィンビのような高慢な男が、自由で機能する国を維持することができるのだろうかと。"
 OFN_ANG_FOCUS.9.a:0 "彼がアメリカにとって最良の選択肢だ"
 OFN_ANG_FOCUS.9.b:0 "ただの野心的な独裁者だ"
 OFN_ANG_FOCUS.10.t:0 "アゴスティニョ・ネトとの議論"
 OFN_ANG_FOCUS.10.desc:0 "MPLAにネトと話がしたいと連絡を取ったところ、MPLAはラヴァル将軍をネトの現在の本部であるルアンダ郊外にある質素な家に案内した。ドアを3回ノックしてようやくドアが開き、ネトの側近が笑顔で居間に案内してくれた。少なくともこの親しみやすさは良い兆候だとラヴェルは思った。居間に入ると、そこには眼鏡をかけた地味な中年男性が古い椅子に座っていた。初めて見たネトはラヴェルが予想していたものとは全く違っていた。\n\nラヴェルが入ってくると、ネトはニヤリと笑みを浮かべて自分の隣の席を指差した。「どうぞ、座ってください」ネトはラヴェルに言った。ラヴェルがそうすると、ネトは嬉しそうに頷いて続けた。「ラヴェル将軍、私に協力を求めているとの話ですが？」\n\n「よくご存知ですね、その通りです」ラヴェルは軽い驚きをもって答えた。\n\n「今のところ協力は可能です、保証します。しかし、もしあなたが一般のアンゴラ国民の利益に反して行動していると感じた場合、協力を継続することは約束できません。分かりますか？」\n\n「アンゴラ国民全般」とは特にMPLAのことだろう「そうですね、理解できます」ラヴェルは、自分の考えを口に出さないようにして答えた。\n\n「もう一つ言わせてもらうと、OFNの復興への助力には大変感謝しています。社会主義の発展のための素晴らしい場所を提供してくださっていることに心から感謝しています」と答えた。ネトはラヴェルの背中をたたいて再びニヤリと笑ったが、将軍はサヴィンビも本音を言わないようにしていることを感じずにはいられなかった。\n\n将軍はネトとの短い時間ではあったが、実りのある会議を終えて、ラヴェルは、社会主義の大義に献身的な男が、たとえ謙虚な男であっても、アンゴラの緊張を暴力なしで解決することができるだろうか、と考えた。"
 OFN_ANG_FOCUS.10.a:0 "人民の人こそがアンゴラに必要なものだ"
 OFN_ANG_FOCUS.10.b:0 "彼が我々の利益を守るか信用できない"
 OFN_ANG_FOCUS.11.t:0 "隠された過去"
 OFN_ANG_FOCUS.11.desc:0 "全く予想もしていなかった情報が、全く知られていない陰謀のメンバーが残した文書から明らかになったことに、ラヴェルの目は衝撃で大きく見開かれ、読めば読むほど驚きは増すばかりだった。「これはなんだ……」\n\nどうやらウォルフガング・シェンクは、アンゴラ解放のためという彼らと同じ大義のために戦っていたようだ。ライヒの高官でありながら、国家弁務官は深い問題を抱えていたようで上司の意向をできるだけ無視していたようだ。それは彼がドイツの征服と従属化のために行ったすべての貢献の埋め合わせには程遠いものであったが、シェンクの心のどこかには名誉が生きていたように思われた。\n\nそれまでの委任統治の計画は、解放された領土の再建と独立の準備だけだった。しかし今、ラヴェルはシェンクの計画を実現するためには、さらに先へ進む必要があることを悟った。アンゴラの新たな国軍を創設し、訓練を受け、平和への脅威や独立への危機に対処するための装備を整えなければならないのである。アフリカでも本国でも、このアイデアにはリスクがあったが、この機会を逃せば、永遠に彼を後悔させることになることをラヴェルは知っていた。"
 OFN_ANG_FOCUS.11.a:0 "知られざる夢を現実へ"
 OFN_ANG_FOCUS.12.t:0 "ナミビアの反逆者"
 OFN_ANG_FOCUS.12.desc:0 "事務所で書類仕事をしながら考えていると、ドアが開く音がラヴェルを現実に引き戻した。見上げてみると、クラウス・ディエクスがドアの前に立っていた。「ああ、ディエクスさん。どうぞ、お入りください」彼は薄い笑みを浮かべて素早くそう言った。「今日はどういった用件で私の事務所に来たのですか？何か問題でも？」\n\n「何も問題はありません」ディエクスは答えた。「つまり、問題なく解決できることは何もないのです」彼は中に入ってからドアを閉め、他の人に話を聞かれにくいようにしていた。「問題は南の国境で、そこにいるナミビア難民です。ヌジョマが率いるナミビア人の亡命政府は彼らの間で大きな影響力を持っております。彼らが……厄介なことになり始めているのです」\n\n笑顔がしかめっ面になり、ラヴェルは眉をひそめた。「どういったふうに？」\n\n「ヌジョマ政権はMPLAと密接な同盟関係にあるため、この難民はアンゴラ国内のパワーバランスを乱し、南アフリカにも迷惑をかける可能性があるのです。ご存知のように、最高司令部はヌジョマを正当な指導者として認めようとしないので、残された選択肢は2つしかありません」ディエクスは緊張して喉を鳴らし、ラヴェルはどちらの選択肢も受け入れ難いことをすぐに知った。「OFNの立場に立って自分たちで対処するか、あるいは問題解決を南アフリカに頼むかです。決めるのは閣下です」\n\n2つの悪い選択を互いに秤にかけた後、ラヴェルは最終的に決断した。"
 OFN_ANG_FOCUS.12.a:0 "「OFNの望み通りにすべきだ」"
 OFN_ANG_FOCUS.12.b:0 "「南アフリカは彼らのすべきことをするであろう」"
 OFN_ANG_the_dust_settles_in_the_south_west_desc:0 "戦争は終わったが、復興は続いている。ラベル空軍大将はアンゴラのOFNを指揮する立場にあり、彼の前に立ちはだかる仕事は困難で骨の折れるものであることは間違いない。飛行場は、ラベール将軍自身が証言しているように、米空軍の主要な標的であり、再開には多大な努力が必要である。今のところ、多くの不明点がある。ラヴェル将軍は、すぐに全力で作業を開始したいと考えている。政権とアメリカ国民が注目している。"
 OFN_ANG_the_sudwestafrikaner_secret_desc:0 "我が軍は旧国家弁務官区を調査し、資源と地域の被害状況を把握しています。注目すべきはシェンクの旧住居と司令部を確保したことです。彼の公文書を見てみると、シェンクは反乱軍と秘密裏に活動していたことがわかりました。文書には経済と軍事の発展を通じた「アンゴラ計画」の概要が書かれています。ラヴェル将軍は、内容の機密性と論争の的となりうる点に鑑みこれらの文書を一人で読むべきであることを勧告いたします。"
 OFN_ANG_contacting_unita_desc:0 "シェンクの計画の第一の選択肢はジョナス・サヴィンビだったCIAの情報提供者は彼をアンゴラで有能な反乱軍の指導者であるとしている。この地域でのOFNの目的とは反対の目的を持っているにもかかわらず、彼とUNITAはこの地域に安定と強さをもたらすのに必要な能力と人気を有しているように思われる。我々は、ラヴェルとサヴィンビの間で、お互いの協力と支援の可能性を交渉するための会談を手配した。"
 OFN_ANG_study_the_plans_desc:0 "軍事情報分析官は、少なくともシェンクがアンゴラ計画に真剣に取り組んでいたと結論づけた。発見された場合のための備え、工業化のための経済計画、そして彼の最終的な離任を先送りにするための官僚機構まで、彼はすべてを作り上げていたようですある。我々はまだ彼の計画の実行可能性を評価しようとしているが、一つ確かなことは、他の委任統治領は我々のような有利なスタートを切れていないということだ。これらの計画は原住民を念頭に置いて設計されたが、彼は資源を欠いていた。我々の初歩的な分析では、米国の支援を受けて、それらは実現可能性が相応に高いと考えられる。米国が必要な資金を投じる意志を持っている場合は、我々は本当に一からこの国を再構築するチャンスがあるだろう。"
 OFN_ANG_contacting_the_mpla_desc:0 "南アフリカ戦争の間、MPLAはUNITAに比べてほとんど影の薄い存在であった。彼らの会員数は少なく、サヴィンビの部下たちに比べてかろうじて党派的な存在感を持っていた。しかし、時代は変わりつつある。彼らのマルクス・レーニン主義のレトリックは、ますます多くの支持者を獲得している。そこで我々は、協力関係とアンゴラの将来について議論するために、アゴスティーノ・ネトとラヴェル将軍との会談を手配した。"
 OFN_ANG_picking_up_where_he_left_it_desc:0 "これ以上遅らせることはできない。シェンクの書類のほとんどを評価した。我々は決断を迫られている。これらの計画を葬るか行動するかである。見通しは良くない。どんな政権も、国家建設の試みがナチスの考えた計画に基づいていることを知れば、間違いなく大騒ぎになるだろうし、調査さえも開始するかもしれない。政権に対してどの程度の透明性を確保したいかは、ラヴェル氏次第だ。いずれにしても、シェンクの計画を葬るのは全く無意味だろう。我々は他の委任統治領と同じになってしまう。つまり、やってきて、資源を獲得して、去っていくのだ。ラヴェル将軍はこれまでのところ、何をすべきか様子見姿勢である。計画は野心的ではあるが、数年後には非常によく現実のものになる可能性があるようだ。OFNアンゴラは、我々が出発するときに安定した状態で大陸を残すことができる唯一の委任統治領となるかもしれない。"
 OFN_ANG_training_the_natives_desc:0 "適切に安定した国民国家の最優先目的の一つは「安全保障」だ。アンゴラの「軍隊」は悲惨な状態にある。反乱軍として活動するには十分な規律を持っているが、敵に嫌がらせをするのは国家を守るよりもはるかに簡単なのだ。ラヴェル将軍はこれをアンゴラの安定を妨げる次なる障害と見なし、その役割をウィリアム・W・モーマイヤー将軍に委ねた。時には手強い男ではあるが、アンゴラの安全保障を改善するためには、必ずや大きな仕事をしてくれるだろう。"
 OFN_ANG_meet_with_savimbi_desc:0 "アンゴラの未来が再び前面に出てきた。もちろん、ラヴェルはジョナス・サヴィンビ氏との会談を予定している。公式には政策について話をする予定であるが、ラヴェルはアンゴラの将来についての見解も探る予定である。サヴィンビは戦う男だが、今のアンゴラに必要なのはまさにそういった男ではないだろうか？今でも不安定さと貧困が続くこの国は、民主化への準備ができていない。アンゴラを明るい未来に導くためには、強い導き手が必要なのかもしれない。"
 OFN_ANG_arming_the_warlords_desc:0 "状況は不安定だ。アメリカにおける駐留部隊への不満の高まりを考えると、我々は限られた人員で何事も実現しようとしなければならないのだ。今のところ、ナチスの残党、冷静になっていないパルチザン、そして都市を超えた治安状況の全般的な悪化に直面している。我々は単に手薄になっているだけだ。\n\n急速に悪化した状況を打開するために、ラヴェル将軍はUNITAとMPLAへの武器提供を許可した。政権がアンゴラの安定化と再建を任務として我々に課していることを考えれば、この命令は権限の範囲外ではないだろう。武器はサヴィンビとネトがアンゴラの安全を確保しようと始めるためのものだ。"
 OFN_ANG_establishing_a_native_army_desc:0 "訓練は順調に進んでいるが、民兵部隊は国全体の安全保障には理想的ではない。国家には軍隊が必要であり、そのためにラヴェル将軍は正式にアンゴラ軍（AAF）の創設を承認した。サヴィンビとUNITAに好意を持ってもらうために、我々はこの新組織の指揮官にデモステネス・アモス・チリングティラ中佐を選んだ。国家弁務官区の下で長年レジスタンスに携わってきたベテランである彼ならば、素晴らしい仕事をしてくれると確信している。"
 OFN_ANG_discuss_with_neto_desc:0 "軍の改革とUNITAとMPLAの間のレフェリーの役割の間で、今日、ラヴェル将軍は後者を軸足を置いているようだ。アゴスティーニョ・ネトとラヴェルの素晴らしい会談は、政策に焦点を当てたものになった。我々の外交専門家がアンゴラの将来についていくつか論点を彼の立場を明確にするために起草している。公平に言えば、いくつかのことはすでに推測できる。彼はおそらく現在のアンゴラで最も強力な社会主義の支持者だ。彼のイデオロギー的な人気が、未成熟なこの国の安定につながることを期待している。"
 OFN_ANG_consolidate_an_army_desc:0 "アンゴラの地元「民兵」は、旧国家弁務官区の多くの地域の同胞よりもはるかに組織化されており、装備も充実しているため、ゲリラ歩兵の非正規部隊ではなく、より大きな通常部隊として継続的に活動することができた。これら民兵は統一されたアンゴラ軍の有望な礎となり、OFNの指導の下、アメリカの武器を用いることで、アンゴラ軍は新しいアンゴラ国家の屋台骨となるだろう。"
 OFN_ANG_heal_the_scars_desc:0 "兵士にとっての南アフリカ戦争が終わったとしても、民間人は砲弾によって月面のようになった土地や残された地雷原の中で生きていかなければならない。先の戦争の傷跡が残る国では、新しいアンゴラの国家や国民が合理的に繁栄することはできないし、機能する国家を残すためには、砕け散ったアンゴラの経済やインフラの再建を優先させなければならない。"
 OFN_ANG_clean_the_battlefields_desc:0 "戦略爆撃作戦の後遺症をラヴェル将軍以上に知っている者はいない。地上での従来型地上軍も状況の助けとはならない。大規模な不発弾の危険が存在しているのだ。農業や産業、インフラのための土地改革を考える前に、これらの場所を一掃し、安全にしなければならない。クラスター弾から大砲の不発弾まで、丹念に処分しなければならない。我々のスタッフの何人かは処理の優先順位を決めるために、より重要な領域をマークアウトすることを任務としている。他のスタッフは、適切な爆発物処理の専門家に連絡を取り、原住民の訓練を開始している。この地域が何世代にもわたって「鉄の収穫」に苦しむことは間違いないが、我々は今日始めなければならない。"
 OFN_ANG_rebuilding_industrial_infrastructure_desc:0 "産業能力はその国の心臓部である。それは、工場数だけでなく、広大な地域にまたがる規模の経済や資源の大量動員を可能にする技術や流通ネットワークで測ることができる。アンゴラは天然資源に恵まれているが、戦後に残った産業は時代遅れの小規模なものであった。アンゴラ経済の潜在能力を最大限に発揮させるためには、多大な時間と労力が必要だが、アンゴラの人々とOFNの支援者は後に必ず報われるだろう……"
 OFN_ANG_communication_across_the_south_west_desc:0 "シェンク国家弁務官による革命のための未成熟な計画がうまくスタートしたのは、率直に言って奇跡であった。ヴィントフックとレオポルトヴィル間の中央通信線を超えて、アンゴラの各都市や村を結ぶ電話回線はほとんどなく、国内でメッセージを運ぶには郵便が最も信頼できる方法であることに変わりはない。それでも、アンゴラが現代社会の仲間入りを果たし、アンゴラ政府が国民の鼓動を把握できるようにするためには、アンゴラのために近代的な通信インフラを整備しなければならないのだ。"
 OFN_ANG_nujomas_government_desc:0 "サム・ヌジョマの「亡命ナミビア政府」についての質問は、ラヴェル将軍が答えようとしていたものではなかった。革命的な展望を持ち、南アフリカの支配に反対するこの組織は、アフリカにおけるOFNのミッションに直接の挑戦を投げかけている。しかし、我々の指導者にとっては不愉快なものではあるが、地元では人気があり、一方的に非難することは我々の評判を傷つけるものとなりうるのだ。そのため、これまでは都合よく委任統治領の付託の範囲外であると考えてきました。\n\nしかし、残念ながら、これは長くは続けられないようだ。ヌジョマとMPLAの密接な関係は、ますますこの問題への対処を強いてきており、我々は何らかの立場を明らかにせざるを得ないように思われる。"
 OFN_ANG_rebuild_the_infrastructures_desc:0 "アンゴラの道路網は決して整備されたものではなかったが、戦時中は広範囲に狙われていた。現在の道路網の状況は、委任統治領での活動への障害となっており、広範囲にわたる破壊による通信・交通・貿易の途絶によって、アンゴラの町や村は孤立したままである。\n\nこの状況を変える必要がある。再建された道路網は我々の委任統治領を強固なものにし、オペレーションを強化し、我々が本気で仕事をしていることを原住民に示すことになるだろう。今こそ仕事に取り掛かる時である。"
 OFN_ANG_the_south_west_african_reconstruction_program_desc:0 "アンゴラ経済の多くは国家弁務官区が直接所有・運営してきましたが、今では我々の手の中にある。我々が産業をしっかりと把握した今、我々は経済に対する責任を有しており、将来のためにラヴェルの計画を実行に移す時が来たのだ。\n\n本国からの民営化を求める声を無視し、企業の所有権を維持するつもりである。「アンゴラ復興計画」を通じて、その収益を委任統治領全域の開発プロジェクトに充て、現地民に対して我々の善意を明確化していく。"
 OFN_ANG_reconnect_the_cities_desc:0 "アンゴラのインフラを再建しようとする動きが進むにつれ、国はゆっくりと元の状態に戻りつつある。これは多くの国民にとって大きな恩恵ですが、一部では緊張を引き起こしている。町や都市の交流が回復するということは、価格が収束し、新たな商品が市場に参入してくるということでもあり、価格を下げられた商人や職人からの苦情や抗議が出てきている。\n\nそのような抗議からは何も起こらないことを明確にしなければならない。アンゴラの各都市は、常にお互いに話し合って、お互いに働き合って、お互いに取引をしていこうという意志を持たなければならない。すべての人の利益のために。彼らの統治機構を統一する時が来たのだ。"
 OFN_ANG_restart_the_factories_desc:0 "アンゴラの都市や村を再び結び付けようという取り組みが実を結び始めている。道路網が拡大し、物資や人が再び動き出している。町から町へ、村から村へ、アンゴラは目を覚ましつつある。\n\nアンゴラの次のステップは仕事に戻ること。投入物、労働力、市場へのアクセスが回復した今、工場を再開する時が来たのだ。"
 OFN_ANG_hire_the_natives_desc:0 "産業の目的は経済基盤の確保だけではなく、現地民の安定した雇用の確保です。産業が立ち上がった今、できるだけ多くの仕事に現地民を雇用するための運動を始めるべきである。\n\nこれらの仕事はアンゴラ人に安定した収入と雇用を提供することになる。労働者はその収入で地元の商人や職人から商品を購入し、経済全体を活性化させることができる。"
 OFN_ANG_create_an_industrial_foundation_desc:0 "繁栄は一朝一夕に達成されるものではなく、決して無計画に達成されるものでもない。先進経済は、つながりに依存している。原材料は精製所に、供給産業は川上に、消費産業は市場に接続されていなければならない。我々は、アンゴラの産業に強固な枠組みを提供し、その上に豊かな未来を築くことができる礎を提供していくのである。"
 OFN_ANG_stabilize_the_industry_desc:0 "アンゴラの産業は現在稼働しており、国民に雇用と物資を提供していますが、未だに我々の支援とノウハウに頼っている。アンゴラが完全に自立するためには、経営者と労働者の両方に国内のナレッジベースが必要である。専門学校や大学がそのナレッジベースを構築し、職業訓練や健全な経営への取り組みが、これまでの進歩を確実に維持することにつながる。我々はアンゴラの産業を安定させ、今後何十年にもわたってアンゴラに貢献できるようにしていくのである。"
 OFN_ANG_the_luanda_office_desc:0 "アンゴラの再建には、資金や建設だけでなく、アンゴラの健全な国家と経済を再構築し、確立するための包括的な計画が必要となる。アンゴラ人に独立を認めるというシェンクの計画は、まともなスタートだったが、いくつかの……問題のある前提があった。我々は、自由な世界でしかできない自由な議論と審議で、これらの間違いを正すのである。"
 OFN_ANG_administrative_rework_desc:0 "アンゴラの旧行政組織は、旧ポルトガルの植民地政権から完全に借用されていた。骨抜きにされ、資源不足で、植民地政権の管理者に頼っており、地元民は自分たちの統治に参加することができなかった。我々がアンゴラを離れた後に責任ある自治を望むなら、MPLAとUNITAの間の内部抗争に発展しないよう矯正する必要があるだろう。"
 OFN_ANG_dierks_proposal_desc:0 "アンゴラは広大で起伏に富んでおり、都市と都市の間には何マイルもの距離があり、標準以下のインフラしか整っていない。アンゴラの主要経済アドバイザーであるクラウス・ディエクス氏は、通信や交通インフラの改善が計画されていたとしても、主要な都市間の移動には、破滅的に高価な航空機移動に頼らなければ数日かかる可能性があると指摘している。彼は、政治的意思決定の権限を個々の州や自治体に分散させることを提案している。この計画は最も人気のあるものではない。OFNの同僚たちは、すでに中央政府のさまざまな部門との交渉で十分な問題を抱えているが、機能する政府を残すためには、最悪の計画ではないかもしれない。"
 OFN_ANG_fix_schencks_mistakes_desc:0 "ヴォルフガング・シェンクは、彼の善意のためには、厳格な秘密の中で仕事をしなければならなかった。彼は自由なアンゴラを夢見て、著名人や党派運動を彼の指揮下にある資源で結集させていましたが、ドイツ帝国に忠誠を誓った者たち、ドイツ帝国のコラボレーター、内戦の勃発から自国の安全を守る民兵からの抵抗に対する計画を立案しなければなりませんでした。しかし、OFNはアンゴラの独立準備という国民と国際社会からの委任を受けて活動しているのである。そして、アンゴラの人々が自由への旅に進んでくれることを期待するならば、逐一情報を伝えていく必要がありるのである。"
 OFN_ANG_the_leap_of_faith_desc:0 "脱植民地化の時がついに来た。シェンクが秘密裏に夢見ていた、自由主義国家の兄弟として自由なアンゴラが、今、我々の目の前で実現しようとしている。\n\n我々は、インフラを構築し、新しい経済を構築し、様々な勢力をまとめる解除役としてこの移行を助長するために費やした努力が、我々が去った後、アンゴラが自分の足で自立できるようにするのに十分なものであることを願うばかりである。"
 OFN_ANG_setting_up_the_transitional_governance_desc:0 "脱植民地化が目前に迫った今、我々は将来のアンゴラ政府を誰が率いるのかという問題に取り組む必要がある。すべての勢力が政治プロセスに含まれていることを確認するため最善を尽くしてきたが、アンゴラの新しい未来を導くために他の勢力の上に立つことができるのは一人だけである。\n\nワシントンは将来のアンゴラ政府がアメリカの利益に友好的になることを望んでおり、移行プロセスの他のパートナーは、アンゴラが将来の政策をすべて自由に決定できることを望んでいる。議論はジョナス・サヴィンビとアゴスティーニョ・ネホを中心に展開されており、あとは我々が去った後、誰が権力の手綱を握るかを選ぶだけだ。それ以外の人たちは、自分たちで解決しなければならないだろう。"
 OFN_ANG_balance_the_south_west_desc:0 "ヴォルフガング・シェンクは、理想論だけで自由なアンゴラ国家を目指していたわけではないことがわかった。旧ズュートヴェストアフリカ国家弁務官区の財務帳簿は完全に、そして全くの詐欺である。過剰に報告された業績と膨れ上がった請求書の膨大な網は、将来のアンゴラの基礎を築きながら、ドイツの官僚を騙すためのものだ。\n\n残念なことに、シェンクの策略は深刻な問題を我々に残してしまった。具体的には旧ズュートヴェストアフリカ国家弁務官区の経済に関する記録は全く訳に立たないのである。我々は本質的に、目隠しをしたままアンゴラ経済を一から再建することを余儀なくされ、成功のためには直ちに訂正されなければならない。"
