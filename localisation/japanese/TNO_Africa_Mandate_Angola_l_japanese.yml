 OFN_ANG.5.t:0 "アンゴラからの要求"
 OFN_ANG.5.desc:0 "アンゴラのOFN政府指導部から、委任統治を改善したり経済への投資に充てたりするための追加予算の要請が我々に届いた。これにより地域の管理能力が向上し、アンゴラが独立に近づくと彼らは言っている。\n\n要求された金額は比較的小さく、おそらく我々のアフリカへの関与をようやく過去のものにできることに近づくのだろう。さらに我々がOFNにおける主導的な立場にあることが、この種の支援の供給源となるべきことを示唆しており、加えて我々は予算を提供できる立場にあることは確かである。\n\n一方、委任統治領への投資をこれ以上拡大することに慎重な意見も多く、このような決定が議会や国民に温かく受け入れられるとは考えにくい。いくら少額とはいえ、自国で使うはずだった金をアンゴラに回すのだから当然だ。"
 OFN_ANG.5.a:0 "要求を承認せよ。"
 OFN_ANG.5.b:0 "要求を却下せよ。"
 OFN_ANG.6.t:0 "我々の提案は承認された!"
 OFN_ANG.6.desc:0 "本日、ワシントンからの報告が届いた。どうやら、我々の追加資金の援助要請が承認され、もう間もなく追加資金が到着するとのことだ。さらに、大統領から我々の継続的な仕事ぶりに対する、お祝いのメッセージも添えられているそうだ。\n\nこの援助は、我々のアンゴラでの活動を後押しするほか、数多くの小規模な経済計画への投資も可能にするとともに、さらに委任統治を拡大、および改善する選択肢を与えてくれるだろう。\n\nそして、このような支援はその実益や、アフリカにおけるOFNの任務への合衆国政府の継続的な取り組みを示すという、双方の意味でさらに歓迎されるべきものである。"
 OFN_ANG.6.a:0 "我々のアフリカに対する取り組みの支援を歓迎"
 OFN_ANG.7.t:0 "我々の要求は却下された"
 OFN_ANG.7.desc:0 "本日、ワシントンからの報告が届いた。どうやら米国政府は、アフリカへの追加投資に対する政治的支援の欠如や、提案した費用の用途などの疑問から、我々の追加資金の援助要請を却下したようだ。\n\nもっとも、アンゴラ情勢の安定にはかなりの大打撃ではあるが、これはそこまで命取りなものでもない。現政権は今の限られた資金でアンゴラでの任務に尽力するほかないのだ。結局、この判断の最も懸念される影響としては、アフリカにおける我々の任務に対するOFNの真摯性や、特に米国の判断や指導力など、我々に様々な疑問を抱かせる結果となったことである。"
 OFN_ANG.7.a:0 "Our work will go on, regardless."
