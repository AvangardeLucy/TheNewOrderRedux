 ANG_USA_angolan_developments_desc:0 "アフリカにおける一時的な§B自由国家機構§!の目的はドイツによる植民地支配から独立国家への体制転換を図ることである。\n\nもし平和裏に脱植民地化を進めることに成功すれば、ここで産出される資源の§O80%§!を獲得できるだろう。\n\nもし拙速に脱植民地化を進めてしまった場合、ここで産出される資源の§O40%§!を獲得することになるだろう。\n\n万が一信託統治が全くの失敗となった場合、ここで産出される資源を§R放棄§!することになるだろう。"
 POLITICS_JOHN_LAVELLE_DESC:0 "ほとんどの将軍たちは自分たちの指示に疑問なく服従されることに慣れている。アンゴラでの経験からジョン・ラヴェル大将はその反対の事態を想定することを学んだ。過激化した反乱軍の軍閥や強奪的な企業に対処する必要がないため、ラヴェルは3人の委任統治者の中で最も楽な仕事をしているという面もあるが、同時に結果に対する高い期待値にもつながっている。アメリカとラヴェルは自由の灯がアンゴラに輝く可能性があると考えており、その光を灯したいと願っている。\n\nしかし、海の向こうの議会とルアンダのラヴェルでは状況が全く異って見えている。UNITAとMPLAはアメリカの占領に協力的であり、ドイツ軍に対して、そして両勢力の間で勢力圏を確保してきた。しかし、彼らの休戦は米軍の駐留が続く限り維持されるものであり、長くは続かないことは明らかである。アンゴラの両勢力と議会の過剰な期待に直面して、ラヴェルはアンゴラの潜在能力を最大限に引き出すために外交手腕のすべてを発揮しなければならないだろう。"
