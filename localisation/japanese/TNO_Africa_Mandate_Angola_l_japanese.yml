 OFN_ANG.1.desc:0 "アダルベルトは首を振ってラジオのスイッチを切った。ラジオはアンゴラの二つの主要な政治運動の支持者同士がまたもや街頭で喧嘩をしている様子を放送していた。\n\n「アンゴラ解放人民運動対アンゴラ全面独立民族同盟」とジョーは言った。一見同じ目標を持つ2つのグループが、どちらかと言えばアンゴラの外国人占領軍よりもさらに激しい憎しみを持ってお互いを憎み合っていることに、ジョーは皮肉なユーモアを感じていた。\n\n「確かに、悲劇にもかかわらず、ある種のおもしろみがあるね」アダルベルトは答えた。\n\n「なぜ彼らは戦っているのか？大きな椅子には一人のケツしか置けないのに、ジョナス・サヴィンビとアゴスティーニョ・ネトは自分のケツをのせたいと思っているからだろうか？」\n\nアダルベルトは短い笑い声を発し、「確かにそれも一因だが、MPLAとUNITAは名前が似ているにもかかわらず、解放されたアンゴラに対するビジョンが全く異なる。UNITAはアメリカ人が言うところの『大きなテント』のような政党で、ジョナス・サビンビのカリスマ性に支えられた権威主義と民主主義の両方の派閥が存在している。一方、MLPAは、よりイデオロギー的に統一されたマルクス主義政党である。UNITAよりも支持者が少なく、国際的にも注目されていないにもかかわらず、MPLAはほとんどの都市を支配しており、全体的に優れた指導力を持っているため、独自の地位を維持しているんだ」\n\n「うーん……帰るまでに何とか解決してくれるといいんだけどね」ジョーは顎に手を当てて言った。\n\n「それはどうかな」アダルベルトは再び首を振って答えた。「あの二人はナチスがここを支配して以来ずっと確執を続けてきたし、君がいなくなった後も確執は続くだろう」"
