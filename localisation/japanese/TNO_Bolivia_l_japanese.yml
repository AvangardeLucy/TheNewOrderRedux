 POLITICS_ARMANDO_ALBA_ZAMBRANA: "独立以来、ボリビアは常に屈辱を味わってきたが、古く伝統的な寡頭政治の支配者たちは自らの尊厳を犠牲にしてまで権力にしがみつくことを止めなかった。三度（1938年、1946年、そして1952年）に渡って彼らは敗北し、三度にわたって操作と力の混合によってそれを取り戻した。その過程で、彼らの自由主義は社会主義を名乗ることを余儀なくされるほど信用を失墜させた。この光景の、その滑稽な特徴は、国を飲み込んだ悲劇によって覆い隠されている……主権の放棄、経済的属国化、人種的憎悪感情の悪化、特権の悪化、そして最後に、秩序の崩壊である。\n\nこのようなホラー・ショーには役者が必要であり、現在脚光を浴びているのはプレジデンテ・デ・トゥルノ・アルマンド・アルバ・サンブラーナである。ボリビアで定期的に排除されている先住民の問題に高い感性を持っているとされており、どう見てもまともな人物で優れた歴史家である。しかしながら、彼の美徳はあまりにも小さすぎ、遅すぎたのである。ビジャロエル大佐の2度目の失脚後、アルゼンチン、ブラジル、アメリカ、チリの合意に適合した選挙により発足した彼の政権は民衆の支持をまったく得ていない。この政権は東方におけるパラグアイの存在に対処できず、OFNに隷属的に追従することと引き換えに受けたわずかな支援によって、軍事社会主義者や退役軍人連盟を支持する人々の怒りとともに、復帰した将校たちの反感さえ買っている。"
 BOL_patchwork_country: "継ぎ接ぎの国家"
 BOL_patchwork_country_desc: "ボリビアは建国以来、常に対立する集団と民族からなる人工的な国であり、外敵に直面しても団結することができない。このように、まとまった民族アイデンティティを形成するプロセスに効果はなく、精彩を欠いたものであり、独立以来、この国の衰退は避けられないということを意味している。\n\nかつて少なくとも名目上はスペイン人や外国人に対して統一されていた集団が、今では互いに、そして彼らを統治する人々に対して断固として狂信的憎悪の感情を抱き、国民統合という概念は今日かろうじて首の皮一枚で繋がっているに過ぎない。権力の担い手は国民でも、ましてや政治家でもない。それどころか、鉱業界のオリガルヒの大物や、密室で陰謀を企てている軍人派閥が握っているのである。"
 BOL_century_of_humiliation: "屈辱の世紀"
 BOL_century_of_humiliation_desc: "我々は独立以来、屈辱に次ぐ屈辱を味わってきた。すべての隣国は常に我々を裏切り、自分たちの利益のために、彼らの目にも、世界の目にも、我々が劣っているように見せる為に色々仕向けてきた。\n\n最近ではもちろん、パラグアイの東部占領という屈辱のほかに、アルゼンチン、ブラジル、チリの3カ国が自分たちの利益に友好的な政府を樹立することに合意した後、奴らのゲームの駒にされてしまったのである。"
 BOL_boiling_point: "沸点"
 BOL_boiling_point_desc: "我々は何が起こるかを知っている。我らの地の山々や川を見るように、それをはっきりと見ている。もう何度も起きていることだから、なおさらわかりやすい。\n\n政府は明らかに危機的状況にある。軍の駐屯地や司令部は紛争や陰謀に悩まされ、クワルテラソス（兵舎）が平和に見えるほどだ。白熱したニュース記事と議論が毎日の日課となり、日が経つにつれて悪化していく。ブラジルやアルゼンチンの労働者民兵が平和に見えるほど、麻痺したストライキが行われている。\n\nボリビアは今、再び政治的沸点に達している。建設的な介入をしない限り、この国は再び混乱、革命、回転ドア政府、そして、おそらくは、別の一連したクーデターに陥るだろう。"
 boiling_point_tt: "§xお茶を注がないと、やかんが猛烈な勢いで爆発してしまうだろう。§!"
