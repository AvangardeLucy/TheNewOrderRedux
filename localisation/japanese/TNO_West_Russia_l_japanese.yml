 USSR.1917.d: "友愛と労働によって永遠に統一された\n強力な共和国は常に耐え抜くだろう\n偉大なソビエト連邦は長きにわたって存続する\n人民の夢は砦によって守られん\n\n人民の強力な手によって建設された\n我らの祖国ソビエトよ、万歳\n火に試された友好の中の強さ\n団結した自由な人民よ、万歳\n皆が目にする栄光の中に輝く\n我らが真紅の旗は長く奮い立つ\n\nレーニンが導きし暗闇と嵐の日々を経て\n我らは自由の太陽を目に焼き付けた\n人民を信じる指導者スターリンは\n愛する土地を建設するために我々を鼓舞する"
