 WRS_zhukov_superregional_dissolve_the_front_desc: "長年の苦闘の末に、我々はついに粉々になった祖国を再統一した。ナチスの脅威と数十年にわたる戦争支配に対する我々の剣と盾であった西ロシア革命戦線は、ついに解散することができる。その代わりに、われわれはロシア・ソビエト連邦社会主義共和国を再建する。我々はソビエト連邦の真の後継者であり、10月革命の遺産の担い手であり、暗黒に溺れた世界における真実と平等と正義の最後の光である！ジューコフ大元帥に導かれ、我々は勝利する！"
 WRS_zhukov_superregional_the_peoples_economy_desc: "西ロシア戦争以来の軍閥主義の時代には、軍事生産を優先させ、産業プロレタリアートと国民全体の生活水準と条件を犠牲にしてきたのである。来るべきナチスとの戦争に備える必要は依然としてあるが、軍事的スパルタニズムに従事する必要はもはやない。ソビエト経済は、ソビエト人民に奉仕するために存在しているのだ。連邦が再統一された今こそ、民間の生産を増大させ、ソビエトの労働者を育て、人民の必要性に基づいた合理的な経済を構築する時である。"
 WRS_zhukov_superregional_the_vastness_of_russia_desc: "広大な西側領土を失ったとはいえ、ロシアは地球上で最も大きな国の一つである。その結果、ソビエト国民の必要性に応じて利用されるのを待っている資源があふれている。ジューコフ大元帥の指揮のもと、ほぼすべての自由ロシア領が統一された今、我々はロシアの経済的機会を活用し、その大きな潜在力を利用して産業を向上させ、自給自足を確保するときが来たのだ。"
 WRS_zhukov_superregional_the_peoples_marshal_desc: "ジューコフ大元帥は、ロシアの貧しい農民の息子として生まれ、我が赤軍を率い、粉々になった祖国を統一するために大衆の中から立ち上がった人民の一人である。内戦から大祖国戦争、統一戦争に至るまで、ジューコフはソ連国民のために戦い、血を流し、奮闘してきた。千の衝突の火で鍛えられた兵士、ジューコフは戦場における勝利の不朽のシンボルである。彼は、苦難の時代を切り抜け、我が国民を導く者である！ナチスを打破し祖国を回復するのは彼だ！ロシアの救世主、大元帥に万歳！"
 WRS_zhukov_superregional_renewed_soviet_patriotism_desc: "長年の軍閥主義の間に、多くの国民は、軍閥に任せたわが赤軍に見捨てられたと感じたり、ソ連邦の祖国は一度死んだと誤信したり、ツァーリやナチの粗野なファシスト民族主義に振り回されて、ソ連愛国主義を失ってしまったのである。今こそ、われわれはもう一度、偉大なるソビエト連邦に対する愛情を国民に植え付けるべき時である。われわれは、失われた愛国心を新たにし、国民が忘れてしまったものを思い出させるのだ。わがソビエト連邦は強大であり、まもなくナチの圧制者を打ち砕くために行進するだろう"
 WRS_zhukov_superregional_break_the_earth_desc: "母国ロシアの農民の生活は厳しく、容赦がない。寒く、肥沃でない土壌は、最も粘り強い農夫にさえほとんど収穫をもたらさない。大祖国戦争以前は、ウクライナの穀倉地帯を手に入れることができたが、それを失って以来、我々の国民はしばしば窮乏と飢餓に直面するようになった。我々は、今あるものでやりくりすることを余儀なくされている。もし我々が再び国民と軍隊を十分に養うためには、大地を壊し、新しい農具と農業に投資し、土壌の肥沃度を向上させる方法を見つけなければならない。"
 WRS_zhukov_superregional_ready_the_nation_desc: "ナチスとの最後の対決、解放のための最後の偉大な闘い、ロシアの心と魂をめぐる聖なる戦いの時が近づいているのだ。我々の支配下にない最後のソビエト領土は、我が赤軍が太平洋まで進軍し、奪取しなければならない。そして、西へ進軍し、大敵と正面から対決しなければならない。ソ連人民が団結し、祖国と社会主義の偉大な目的のために任務を果たすならば、我々はくじけない！同志諸君、モスクワとレニングラードが待っている！"
 WRS_zhukov_superregional_looking_to_history_desc: "私たちは、何百万人もの人々を抑圧から解放し、偉大なソビエト国家を築いた人類史上最大の社会革命、「赤い十月」の伝統の上に立っている。しかし、我々は、マルクスとレーニンの高邁な理想が、大祖国戦争の戦火の中で、我々の革命がナチスの極悪非道な戦争機械に抵抗することができず、ほとんどが死んでしまったという現実にも直面しなければならない。われわれは、勝利と敗北から学び、新しい道を切り開いていかなければならない。過去の敗北の灰の中から 新しいソビエト連邦が立ち上がるだろう 10月の理想に包まれて 我々の敵に立ち向かう準備ができている。剣を手に！"
 WRS_zhukov_superregional_the_american_example_desc: "大祖国戦争以前、アメリカとソ連は対立していた。多くのアメリカ人は、ソ連の社会主義的な政治体制を恐れていた。しかし、大祖国戦争以来、我らの利害は一致している。今日、アメリカ人は、その素晴らしい軍事と産業から、我々に多くのものを見せてくれる。我々は、彼らの例を見習うべきであり、政治的な違いで我々を定義してはならない。ソビエトは偉大な革命の火の中に生まれたが、アメリカも同じである。私たちは、結局のところ、それほど違ってはいないのかもしれない。"
 WRS_zhukov_superregional_our_soviet_lineage_desc: "われわれは、ソ連の血統とボリシェヴィキによって受け継がれた理想、その主要なものはプロレタリア国際主義であったことを忘れてはならない。われわれが行っている闘いは、国際的なものであり、あらゆる国のあらゆる戦線で、あらゆる場所の労働者人民の解放のために闘われていることを、決して忘れてはならない。共産主義インターナショナルは、その種の第4のものであり、世界革命の手段であり、ナチスとその共犯者に対抗する国際戦線である。しかし、共産主義インターナショナルの他の加盟国は、わが国の偉大な産業と軍隊のような利点を持っていない。われわれは、来るべき偉大な闘争のために、彼らを支援しなければならない。"
 WRS_zhukov_superregional_the_peoples_executive_desc: "ソビエトの政治体制は、常に人民が最終的な発言権を持つプロレタリア民主主義を目指していた。しかし、国内の敵や外国のファシストの軍勢との果てしない対立と思われる緊急事態が、その夢を不可能にしてしまったのである。しかし、今、プロレタリア民主主義が徐々にわが国に戻りつつあり、我々は、ソ連人民の自らの未来を選択する力を信じなければならない。最高評議会は、大統領府とともに、国家の最高位が再び人民の手中にあるように、回復されなければならない。"
 WRS_zhukov_superregional_delegate_the_powers_desc: "政治体制が民主化されたとはいえ、ソ連政府は圧倒的に軍人が多い。これは、赤軍が軍閥との戦いで厳しい軍規を維持する必要があった時代には理にかなっていたが、今は我々のニーズが違う。軍人は軍事に専念し、国家運営は民間人に任せる。権力は民間に委ね、軍部の手を離れ、軍部と市民組織は完全に切り離されなければならない。"
 WRS_zhukov_superregional_the_peoples_general_desc: "我々の最大の敵であるナチスの戦争機械は、西側国境のすぐ向こう側に待ち構えていることを、決して忘れてはならない。このような状況下で、陸軍の力を弱めることは、きわめて早計であり、しかも、これ以上の軍政は、ほとんど恐れるに足らない。赤軍は、ソ連人民の剣であり盾であり、人民と国家に奉仕する方法を最もよく知っている。我が栄光ある赤軍による統治は、長い間の軍閥主義を乗り切らせ、来るべき戦争も乗り切らせるだろう。"
 WRS_zhukov_superregional_reshuffle_committee_assignments_desc: "赤軍が政府の最高レベルの文民を必要とするか？そのような人々は、特に来るべき大きな戦争において、問題をより困難にするだけである。そうではなく、行政は大統領府の中も含めて、軍人や将軍の手に完全に集約されなければならないのだ。将来、旧ソ連全土が再び統一され、ナチスが打倒されたとき、軍部は退陣することができるかもしれないが、今は赤軍を中心とした武装政府でなければならない。"
 WRS_zhukov_superregional_refound_the_vkpb_desc: "戦線はもともと軍事組織であり、党組織はほとんど存在しなかった。しかし、今、ロシアの統一とともに、人民は政治的な教育と指導を切望している。今こそわれわれは、レーニンの党を再興する時である。10月革命の革命的精神を体現して、全連邦共産党は、労働者階級の前衛となり、連邦の政治的方向を示し、ソ連の神聖な敵との闘いのために大衆を組織していくだろう。"
 WRS_zhukov_superregional_look_towards_war_desc: "我がソビエトの祖国を解放するための神聖かつ最後の戦争が近づいている。誰もがそれを知っている。誰も来るもののから逃れることはできない 前回ドイツ軍に直面した時 我々は挫折し命以外の全てを失った しかし、今度こそ我々は挫けない。我々は準備万端だ 兵士の一人一人が武装し、準備を整え、解放のための闘いに命を捧げることをいとわない。ナチの犬どもに、あらゆる屈辱、あらゆる殉教者、そして彼らが我が国民の血で汚した我が国土のあらゆるインチを償わせるのだ。我々は、どんな代償を払っても、ファシストの犬どもをきっぱりと追い出す。それがわれわれの運命である。"
 WRS_zhukov_superregional_krasnaya_armiya_vseh_silney_desc: "ドイツは我らの祖国を侵略したが、我らは戦い続けた。彼らは私たちの人民を虐殺したが、我らは抵抗した。ドイツ軍は我々の都市を爆撃し消滅させたが、我々は生き残った。赤軍はファシストの暴君が跋扈する世界で社会主義を守る最後の兵士である。奴らが我々に与えた全ての打撃は 我々をより強くしたそして今我々は世界の前に立っている。我々の分裂した国家を 再結成し、屈服せず、勝利を収めた！世界にわれわれの声を聞かせよう!\n\n我々は赤軍だ！人類の最後の希望だ！モスクワ、レニングラード、そしてゲルマニアに 赤旗を掲げるのだ 惨めなナチの秩序を崩壊させるのだ、そして最後に彼らに示すのだ。\n\n§e赤軍に勝るもの無し§!"
