 tukha.7.t: "嵐の襲来"
 tukha.7.d: "我々の国境に黒い旗が翻り、宣戦布告が無線で伝えられたとき、最初のボリシェヴィキの砲弾が我らの領土に着弾した。革命戦線との戦争は始まっており、我々の軍隊があの大元帥の猛攻を破ることができることを願うばかりだ。\n\n我が兵士は、化学兵器の煙や機甲部隊、歩兵の大群のいずれに対しても最後まで勇敢に立ち向かい、我が士官は誇りと戦争の覚悟を持っている。我が軍の技量と運命を味方につけて、我々は西ロシア革命戦線を最後に打ち砕く要塞となるであろう。\n\nもし我々が敗れるのなら、それは英雄としてであり、そしてもし我々が勝利するなら、我々は歴史のホールに永遠に讃えられるだろう。その無敵さと伝説を！"
 tukha.7.a: "奴らは通さん！"
 tukha.8.t: "国境に立つ白い旗"
 tukha.8.d: "トゥハチェフスキーの西ロシア革命戦線との国境に立てられた一連の白旗は、彼の拡張欲の次のターゲットであることをはっきりと示している。この件に付随するラジオメッセージも彼の我々に対する野心を疑わせるものであった\n\n「3日以内に戦線に降伏し軍をトゥハチェフスキーに引き渡せ」「アルハンゲルスクの政府に領地を渡せ」とある。今降伏すれば将軍も政府も恩赦され、亡命することも戦線の下で奉仕を続けることもできる\n\n降伏に応じない場合、もう1度警告が行われ、その後、政府の面々は赦免される保証はない。この警告に従わなければ、赤軍の手で全滅させられると、トゥハチェフスキーは約束した。\n\n [KOM.GetName]に散らばる様々な指揮官が既に集められ、共和国防衛の名の下に一般召集がかけられている。権力を争う各派閥の間ではすでに停戦が宣言されており、国民はこの明確な挑発行為に対する政府の対応を待っている。\n\n「戦線」の勢力は衰えず 国境からもその旗が見える、進撃するときが来たようだ。"
 tukha.8.a: "For the safety of the people, we must yield."
 tukha.8.b: "For the Republic, we must make a stand!"
