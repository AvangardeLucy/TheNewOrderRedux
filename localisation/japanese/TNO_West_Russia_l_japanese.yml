 WRS_zkukov_regional_the_rykov_conference: "ルイコフ会談"
 WRS_zkukov_regional_the_new_soviet_era_desc: "西ロシアは今、わが栄光ある赤軍の力によって統一され、幾多の軍閥を解体し、ソビエト人民の敵を粉砕している。これらの征服により、西ロシア革命戦線は多くの新しい領土を支配するようになり、旧連邦の遺産の後継者であると真に主張することができるようになった。このような威信と力の増大は、戦線の将来の政治的方向を決定し、ゲオルギー・ジューコフ大元帥の指導による偉大で新たなソビエトの時代を切り開く時期が来たことを意味する。彼の力強い指導力のもとに、ソビエト連邦は再び立ち上がるだろう。"
 WRS_zkukov_regional_restore_vkpb_membership_desc: "It is the Bolshevik All-Union Communist Party which took power in the October Revolution of 1917 and which formed the Soviet Union. Any attempt to reconstitute the Soviet Union must by necessity incorporate the party of Lenin and Bukharin. That is why we must take the first steps towards refounding the party by bringing its old members into our administration, in a limited capacity. The front is still a military regime under Grand Marshal Zhukov, but we must look to a future beyond Soviet reunification."
 WRS_zkukov_regional_emphasize_the_partys_status_desc: "When Lenin was still alive, the Bolshevik party was an internal democracy, in which every party member had a say and disagreements were handled in a comradely manner. The dictatorial rule of a single man was unthinkable. As was the idea of allowing the party to be swayed by backward layers in the general population. We would do well to revive these principles within the Front and the future party, ensuring that the voices of party members are put first."
 WRS_zkukov_regional_emphasize_the_peoples_role_desc: "In this age of warlordism and fascist insanity, we must remember the gains of October: universal suffrage, abolition of the classes, and power to the worker. It was always the intention of Lenin that the party should be the voice and sword of the people, and that the party should rule and lead on their behalf. While the military necessities of the Front make any ideas of democracy difficult, we would do good to remember what it is exactly we have been fighting for all these long years: the Soviet people."
 WRS_zkukov_regional_restore_the_administrative_divisions_desc: "Before our defeat in the West Russian War, the Front controlled great swathes of the territory across Western Russia. Now, our glorious Red Army has reclaimed much of this territory for us. Yet as it stands, our presence in these regions consists of little more than a military occupation, leaving the people without local government. In order to assert our control of these areas and consolidate the Front, it would be advisable for us to restore the old administrative divisions of the West Russian Revolutionary Front, reassuring the people that we have returned for good."
 WRS_zkukov_regional_maintain_military_precedence_desc: "While we have made great strides in recent years in our campaign to reunite the Soviet Union, we are far from the final day of victory. To the east lie a great many regions that still need to be brought to heel, and to the west lies the Nazi menace, our greatest foe. If the Front is ready for the military challenges to come, we will have to maintain strict military discipline and order. The Front is and must stay a strictly military organization, at least until our enemies have been vanquished once and for all. Any ideas about restating civilian governance will have to wait."
 WRS_zkukov_regional_encourage_the_state_meritocracy_desc: "Sadly the old West Russian Revolutionary Front was plagued by corruption and cronyism. With Grand Marshal Zhukov in command, we can begin to turn that around. From now on all appointments for military officers will be based on meritocratic principles, with no discrimination on the basis of background or nationality. This policy will ensure that our Red Army and the state as a whole are directed by loyal and competent men, and give all of our soldiers a sense that they too can rise in the ranks if they show enough initiative and grit."
 WRS_zkukov_regional_uplift_socialist_values_desc: "Prior to the arrival of the Red Army, many of the territories we now control were in the hands of Tsarists, Nazi collaborators, and other reactionaries. They have sadly spread their poisonous backward ideas amongst portions of the civilian population. We will have to put considerable resources into agitational propaganda to sway the people in these regions over to our cause, and instill in them an understanding of loyalty to socialist values. We are confident that with time, the people will remember the lessons of October."
 WRS_zkukov_regional_the_new_soviet_woman_desc: "It is Lenin who once said the women's section of the workers' army was of particular importance to the victory of the social revolution. Yet for too long the Soviet woman has suffered under the weight of domestic slavery and sexist chauvinism. The relegation of women to domestic duties and their exclusion from political and military life has been falsely excused in the past by the necessities of the war footing of the Front, but now there is no further justification for such a situation. Women must be granted full legal, social, and political equality, including the right to join the Red Army and fight alongside their male comrades."
 WRS_zkukov_regional_stress_soviet_egalitarianism_desc: "Many claim that the Front has a long way to go on women's rights, but such people forget the inherently feminist nature of our socialist system and the great gains that October won for Soviet women. The Soviet Union was one of the first countries in the world to grant women equal status to men in all legal matters, divorce upon request, and full rights to vote and participate in politics. Women continue to be equal in Soviet society today. We should not forget this as we fight to liberate women across the Russian warlord states."
 WRS_zkukov_regional_appeal_to_the_populace_desc: "We need to show the civilians in our newly occupied territories that we are different from the callous warlords and fascist fanatics who once ruled over them. The Front fights for the Soviet people, and cares deeply for their security and welfare. For this reason we must introduce increased pensions, ensuring that the old and infirm are not only protected physically from foreign threats by the Red Army, but also protected socially from the deprivations that they previously faced. Such measures will go a long way to appealing to the populace of Western Russia."
 WRS_zkukov_regional_rebuild_the_bureaucracy_desc: "The recent expansion of the West Russian Revolutionary Front has put severe strain on the state bureaucracy, with hundreds of administrators being sent out to govern our new territories. At our capital in [WRS.Capital.GetName] the central government is experiencing a severe manpower shortage. The situation has reached a level where our efforts to cement our control over Western Russia have been seriously hampered as a result. We need to rebuild the state bureaucracy from the ground up."
 WRS_zkukov_regional_liberalize_appointment_criteria_desc: "There are a great many men in our newly conquered territories who are former bureaucrats once embedded in the various warlord states. Despite many being associated with quite unsavoury regimes, such men could be of great value to our cause by helping us refill our depleted state bureaucracy. All of them will obviously have to be screened, and some excluded from possible employment, but the bulk will be of use. Under our guidance, they will learn to serve a new master: The Soviet people."
 WRS_zkukov_regional_escalate_dewarlordization_trials_desc: "Any and all proposals to rehabilitate the former warlords and their functionaries are preposterous. The Front must be the hammer which smashes Russian warlordism. Our justice must be swift and efficient, and forever put an end to such men. The de-warlordization trials already underway must be intensified and expanded, with all the former warlords and their worst apparatchiks put on trial and executed. Only then will the Soviet people know that we are serious about stamping out warlordism and reuniting our shattered union."
 WRS_zkukov_regional_legislate_minority_autonomy_desc: "One of the immense strengths of the old Soviet system was its emphasis on federalism and national-self determination. It is time to show the ethnic and national minorities in our territory that we are not Great Russian chauvinists who seek to rob them of their rights and liberties. We will establish the Bashkir and Tatar Autonomous Soviet Socialist Republics, winning the loyalties of the Bashkir and Tatar peoples and making it clear to all ethnic and national minorities that we are on their side."
 WRS_zkukov_regional_a_new_age_of_culture_desc: "Culture is not a field that the West Russian Revolutionary Front has had the luxury of being able to consider, but now that we have secured control over Western Russia, it is an issue we will be forced to address as people have more and more time to spend on leisure activities. Yet the government is faced with more questions than answers: What should be the approach to freedom of the press? Should art be free from censorship or reflect the needs of the Soviet state? Is experimental art a waste of time?"
 WRS_zkukov_regional_encourage_cultural_experimentalism_desc: "The early Soviet Union was the site of an explosion of artistic creativity borne from the liberatory spirit of October. It is time for us to revive that spirit, and usher in a new period of cultural experimentalism. The works of Vertov, Tatlin, and Kandinsky must be remembered and cherished. Creativity in literature, art, music, film, and more should all be pursued with vigor. Freedom of art and press should be re-established, even dissident press under state supervision and censorship. Such measures will fill the people with the knowledge that our Soviet state is a pioneer not just in politics, but in all other matters as well."
 WRS_zkukov_regional_enforce_proletarian_standards_desc: "In this period it is essential that we maintain the discipline and confidence of the Front, and the best way to do that is to regulate culture accordingly. All art, literature, film, and music should be tendentious, patriotic, socialist-minded, and generally optimistic. It should portray our Red Army soldiers as heroic and prefigure the future to come when we fully reunite the union and expel the Nazis from our land. Importantly, the press must remain fully in the hands of the state, with dissident media banned. Our people must be reassured of the righteousness of our cause, not distracted by crass artists and defeatist journalists."
 WRS_zkukov_regional_sponsor_cultural_development_desc: "All the great institutions of Soviet culture and arts were lost along with Moscow and Leningrad during the Great Patriotic War. If we are to revitalise socialist culture inside the borders of the Front, we will have to reconstitute such institutions and restore them to their former glory. New theatres, art academies, film studios, and universities will need to be built, and considerable resources put aside to encourage artistic and cultural projects. Only through such efforts can we kickstart our cultural development."
 WRS_zkukov_regional_uplift_the_young_bureaucrats_desc: "As the Red Army swept through the rebellious warlords of West Russia, many new and promising bureaucrats joined our government. It has been suggested that for their invaluable service to the revolution in those turbulent times, many of these so-called \"Young Bureaucrats\" are deserving of a promotion. Despite warnings from some within the current bureaucracy that these newcomers may be ideological deviants without an utmost devotion to the revolution, we have decided to authorise these promotions."
 WRS_zkukov_regional_lessons_from_the_old_union_desc: "When the great Lenin united Russia under the red banner, he had extended a hand of friendship to other socialist organisations such as the Menshevik Internationalists and Left SRs, only for them to attempt subversion after subversion of the revolutionary cause. In this same way, while the new bureaucrats may seem at first glance promising, the possibility of an internal threat arising from their promotion is too great. Thus, we will maintain the current centralised bureaucracy, for the safety of us all."
 WRS_zkukov_regional_pluralize_the_system_desc: "The Front is, to put it bluntly, terribly inefficient. The ideals of socialism are of course worth upholding, but pursuing them dogmatically while the Union crumbles around us would be a foolish endeavor. A new constitution, to be implemented upon the Front's dissolution, shall be drafted. This constitution shall guarantee democracy, a more stable and gradual path towards communism and, although opposed by some of the older bureaucrats, a limited amount of privatisation."
 WRS_zkukov_regional_cement_the_transition_desc: "While the chaotic era following the collapse of the Union necessitates a degree of authoritarianism, continuing such governance once immediate threats to the people have subsided would be both foolish and pointless. When the provisionary governance of the Front is dissolved and the new Union established, it shall be governed by a constitution, to be drafted immediately, upholding both liberty and socialism. After all, did Lenin not say that democracy is indispensable to socialism?"
 WRS_zkukov_regional_maintain_the_regime_desc: "The Front is a provisional government, this we all know, but the ideals it upholds need no alterations lest revisionary forces subvert what we have fought so hard to achieve. It is clear that once the front is dissolved, the Union must be governed by a new constitution, to be drafted immediately. As such, the new Soviet Constitution shall in essence continue the governance of the Front long after its dissolution. There is no need to change a system that has been proven to work."
 WRS_zkukov_regional_the_new_economic_policy_desc: "The failures of war communism are manifest: while the army is enriched, our people starve in the streets. While the State is bloated with economic planners trying to put the fires out, the sheer attrition of the system starts new infernos all the time. While the country burns, in other words, only a few benefit - and it is power, not prosperity, that this system creates.\n\nWe will be hypocrites no longer. With a limited expansion to free-market operation in our domains, our markets will not suffer from chronic shortages, and our people will be freed from chronic want. It is the way forward for Russia, and so too will it be our policy too."
 WRS_zkukov_regional_educating_the_people_desc: "Public education drives everything - it hones the youth and prepares them for entry into the Proletarian workforce of tomorrow. It pushes men and women, the brightest of their generations, into education where they can impart their learning to those who can carry the torch. And in doing so, it improves the quality of our industry, research and all-round public life.\n\nWe must pivot to secondary and primary education, give our people knowledge of more than the rifle and the farming tool, and give our country a future worth fighting for."
 WRS_zkukov_regional_fund_the_sciences_desc: "The Sciences are the key not just to innovation in all fields of research - it is science that dictates how efficiently the tank or soldier moves and how much work can be done by a workers' brigade without stopping. It drives the tactics of our frontline troops, and it ignites our ties with the outside world as our research community links with the cream of the global intellectual crop.\n\nIf socialism is not driven by people of science, why bother calling it the Immortal Science at all? For this reason, and all the others listed above, we will invest heavily into research and development, and build a nation that looks ever into the future."
 WRS_zkukov_regional_a_generation_of_visionaries_desc: "We believe in the power of the masses, not the will of single men and women, to drive history onwards. Nevertheless, we would be foolish to deny that certain intelligent men and women are more capable of advancing the Revolution than others - and these people, these visionaries, deserve to be recognized, honed and pointed straight at the Front's enemies as our biggest intangible weapon.\n\nOf course, finding these talents will never be easy. We will have to overhaul our research talent recruitment system and our standardized testing entirely, and the ideological aspect gives our Recruitment Department headaches, but for the rebuilding of the Socialist Motherland? All sacrifices are worth our while."
 WRS_zkukov_regional_a_generation_of_workers_desc: "We must never neglect the source of our power - it would be even more foolish than a tank brigade ignoring the fuel on which it runs, for at least the fuel of tanks can be replaced. The trust of our workers, once gone, is almost impossible to replenish. Thankfully we are tracing the patterns of worker efficiency, and with innovations in organization and labor standards we are building an integrated industry-network that will truly stand with the best in Russia.\n\nWe are not ones to sit around being complacent, either: our old union structure, while moribund, can always be kicked into assistance in upgrading the skills of our factory workers..."
 WRS_zkukov_regional_the_end_of_war_communism_desc: "War communism was a tragic joke - it was a joke without a punchline, because its real butt was the collective welfare of the Russian people. We must now emphatically turn away from this mess of a policy, embracing the will of the free market to drive some of our production and demand - the workers' welfare must be enshrined, and with it the tenets of Bukharinism.\n\nWe will not pretend that this is not, in part, a political move designed to boost our legitimacy. Nor will we pretend that our leadership will take the credit. But this is socialism, after all, and if it works... nobody will think to complain in the history books."
 WRS_zkukov_regional_a_measured_transition_desc: "Just because we are emphatically rejecting something, of course, does not mean that we are to fly into the passionate embrace of a completely foreign economic system. Woe betide the foolish who believe otherwise! The Revolutionary Front will move slowly but surely into a new and tested system of production, one which we are certain will fill the ideological and economic needs of our people.\n\nOf course, this does give us significant control over the eventual shape of the Union, but that is all according to design, yes? Our Front is nothing without its leadership, and control is the better part of responsibility, after all."
 WRS_zkukov_regional_develop_rural_infrastructure_desc: "Our ruralities suffered grievous harm in the interwar years, as the ravages of the war broke the back of the countryside. We will take measures to overcome this error by integrating them into the glorious new system we have designed - one that runs goods from the heart of the city to the ends of our domain in days, if not hours.\n\nWith this integration will come political control, of course, and there will be opportunities to enforce previously lax adherence to socialist principles - but freedom is not truly free unless it is socialist, after all. In time, the rural world will come to understand this."
 WRS_zkukov_regional_expand_the_oil_industry_desc: "An army marches on its stomach. But it can march further and through much more if it has oil.\n\nOil is the lifeblood of our army, and is what will grant us victory. Our mechanized military demands it for Tanks, trucks, and aircraft. Our economy needs it for trains and trucks to bring supplies and materials to where they need to go, and to power the factories of Russia. And we must provide it with as much as we can get."
 WRS_zkukov_regional_the_wealth_of_the_motherland_desc: "Vast timberfields in every direction. Acres upon acres of farmland. Enormous wealth hidden just below the surface. The Rodina is vast, and so are her resources. And the people of the Union shall use as many of these gifts as they can to free themselves from the Nazi menace, and to return her land to the toilers that live off of it."
 WRS_zkukov_regional_arrange_agricultural_mechanization_desc: "In many places, Russian farms are still worked by mules and horses hooked up to wooden plows. What modern agricultural practices that existed either never were implemented or discontinued due to a lack of equipment. That simply won't do at all. We will not suffer another hungry winter! Our farmers will have tractors, modern plows, and fertilizers to work beside them. We will see full storehouses and silos as an obvious result."
 WRS_zkukov_regional_increase_agricultural_subsidies_desc: "One may attempt to seize the grain from the farmer when it is not enough, but who would that serve? Neither the city worker, nor the peasant shall suffer the misery of hunger in our Union. We will give the farmers the funding they need, and we only ask for one thing in return: more food. Do whatever you have to, but give us more bushels!"
 WRS_zkukov_regional_reinstate_the_prodrazvyorstka_desc: "Everything is backwards. Farmers hoard grain while the people in the city starve. Crop yields are not enough on their own. It is hard, but we must take action for the good of our citizenry.\n\nOur troops will seize the hoarded grain, and give the farmers a fixed payment in return. We will try to redistribute what we can in an equal manner, to ensure that everyone can get what they are entitled to in an equal share."
 WRS_zkukov_regional_begin_the_redistribution_desc: "We have not inherited an egalitarian paradise. We have instead conquered a land that has abandoned its pretenses of equal wealth and disdain for private property. We see again a system of unequals, where a few have hoarded wealth while the great masses struggle. We fix that now. Property redistribution will begin again. And this time, everyone will really end up with what they deserve."
 WRS_zkukov_regional_return_to_bukharin_desc: "Our hatred of Bukharin's military policies is well documented. One may never forget that. But his economic policies? Those are hard to criticize from our perspective. One might even call them admirable. And we will continue with them. The Union will continue along this path, adopting the plans he set out to fulfill, and fulfilling the wonders that he had envisioned."
 WRS_zkukov_regional_a_policy_of_foreign_investment_desc: "Before the Great Patriotic War the Soviet government was hostile to foreign investment, believing that it was a foot in the door for foreign capitalist powers hostile to the socialist aims of our country. Now perhaps it is time for a change in perspective. Due to our shared hostility with the Nazis, we are on relatively good terms with capitalist countries like the United States. It may be immensely beneficial for our industry to allow some limited level of foreign investment from such countries. They will of course have to be kept under a close eye, but this is a small price to pay for the economic benefits foreign investment will bring."
 WRS_zkukov_regional_prioritize_developmental_industry_desc: "If we are to turn our Soviet motherland into an industrial powerhouse, we must focus on a developmental approach, implementing the most technologically advanced and modern techniques and methods to build a strong and efficient economic system. It is not enough to just build huge industrial centres in our cities. We must think about ways to raise the economic level of the entire country, increasing the number of workers, the diversity of industry, and its commensurate efficiency. This will ensure our long-term economic prosperity."
 WRS_zkukov_regional_develop_the_industrial_core_desc: "Even after attempts to expand Soviet industry under Bukharin, our industrial strength remained pitiful. Worse yet, most of primary industrial centres have now been lost behind the Nazi iron curtain. If we are to make our Soviet motherland strong again we need to invest heavily in the development of our core industry, prioritizing the construction of basic industrial goods in our main urban industrial centres. Only after we have built a solid industrial base can we begin to think about employing more modern industrial techniques across the country. This effort is essential not only to the economic future of the country, but also to our future security needs."
 WRS_zkukov_regional_a_western_sibplan_desc: "All agree that the Bukharinite administration did do one thing right in the economic sphere: The Siberian Plan. The building up of industry far from the German border in Siberia in preparation for the Great Patriotic War failed to win us the war, but it did show the possibilities of massive government effort towards industrialization. It is a legacy that we should seek to emulate. We will copy the plan and implement a version of it here in West Russia, expanding our civilian manufacturing, infrastructure, and military industry. Hopefully it leaves us better prepared to face the Germans than its predecessor did."
 WRS_zkukov_regional_recenter_the_policy_desc: "We must not lose ourselves in nostalgia for Bukharin's Soviet Union. His market reforms were ultimately a failure that helped result in our woeful unpreparedness to face the Germans in Operation Barbarossa. Rather than return to the old schemas, we must pursue a new policy of development based on a unique understanding of our Soviet economy, centering the needs of the Soviet people and principles of socialist workplace democracy. As Lenin himself always intended, workers organizations such as cooperatives and the Soviet workers councils themselves must be at the heart of our economic policy."
 WRS_zkukov_regional_expand_the_production_bureau_desc: "Lenin once said that Communism is Soviet power plus electrification of the entire country. He was wrong. Communism is Soviet power plus motorization of the entire country. Our nation is vast, and as a result our transport needs are seemingly endless. We must once again connect up the country by investing heavily in motorization, expanding our vehicle factories and investing in the creation of new modern vehicle models on par with those seen in other countries. One day soon the whole country will hum to the sound of a car engine."
 WRS_zkukov_regional_soviet_oriented_development_desc: "We must never forget the basis and origin of our Soviet workers' state: The soviets, the workers' councils that brought down the Tsar and the Whites. As a result of the Russian Civil War, the Great Patriotic War, and then the long years of Warlordism, the Soviets have been either destroyed by the forces of reaction or turned into rump bodies with no real power. It is time for us to turn this situation around by encouraging the re-establishment and revival of Soviet's inside our territory. Their first task must be to implement poverty relief programs aimed at raising up the Soviet population from deprivation. Only with a full stomach and a roof over his head can a worker fully contribute to our great socialist society."
 WRS_zkukov_regional_the_proud_red_army_desc: "Many dismissed the Red Army as a failure. That it had dissolved after the German invasion. When we threw the Germans back from the A-A Line, the world was stunned, but dismissed us again afterwards. Now, we have restored the front and move to take Russia once again. If the world doubts us, they do so at their own peril, for we are men of iron, born to fight, survive, and never ever admit defeat!"
 WRS_zkukov_regional_high_moral_standards_desc: "Our forces are not a temporary militia gathered to ward off the bandits at harvest time. We aren't the bandits either, living by pillage and thievery. And we aren't some warlord's hired thugs and murderers. We are the Red Army, the ones to liberate the oppressed masses of the earth, and the only proper military Russia has around here. So you better act like it, soldier!"
 WRS_zkukov_regional_a_stain_on_the_uniform_desc: "Tukhachevsky and his clique have been constantly going behind Marshal Zhukov's back, and occasionally trying to stab him in it. This is unbecoming of a professional soldier in the Red Army, especially ones with such high ranks as him and his men hold. They are a disgrace and a stain upon the uniform, and one knows what must be done with stains. These traitors will be removed from service."
 WRS_zkukov_regional_industrial_lynchpins_desc: "There are certain areas in our lands that have high concentrations of population and natural resources. It is only natural that we should take advantage of these locations to build our industrial facilities. Much like we once built Magnitogorsk to be our Gary, Indiana, we will build up these towns to be our Detroits, our Manchesters, and our Pittsburghs."
 WRS_zkukov_regional_learn_from_the_unification_wars_desc: "The battle for the western front required great skill and adaptation from the Red Army. Our forces had to fight in both farmland and great cities. To ford raging rivers, and cross enormous hills. To march through open fields, and to fight in dense forests. We must impart the lessons, tactics, and best practices in these areas to the entire army, so we won't have to learn these skills all over again."
 WRS_zkukov_regional_quality_over_quantity_desc: "We are going to have the best army in the world. It will have the best equipment, the best arms, and the best vehicles. It is also going to be highly discriminatory about who is going to be a soldier in the Red Army. Having a large military is good, but there are many people in Russia who simply are not capable of making the cut. We want the best army, and that doesn't mean the largest one."
 WRS_zkukov_regional_efficient_supply_lines_desc: "Lack of supplies doomed our army back in the Great Patriotic War. It also doomed our forces in the West Russian War. It will not doom us again. For we will have an intricate group of supply depots and routes to ensure our forces, wherever they are, can get the ammunition and food they need to keep doing what they do best."
 WRS_zkukov_regional_strategic_theorem_doctrine_desc: "Grand Marshal Zhukov has had enough with the instability and lack of a chain of command that has plagued the front. It's time that the rules are laid down. There's one leader, and he's the man with the title of \"Grand Marshal\", understand? And everyone else does what he says. It's pretty sensible, and everyone should do that."
 WRS_zkukov_regional_marching_on_desc: "We have done it. After many years and hard fought battles, we have secured the west of Russia and the entire front against Germany. But Moscow isn't our next target, at least not yet. We will march east now to restore the former Union. Then the Red Army will double back to face the Germans once more."
 WRS_zkukov_regional_rolling_on_desc: "We need better armor. To fight off the various warlords of the east, and to compete with the Germans in the west. All our efforts must go into researching new designs. And if we can't build them ourselves, we'll go out and buy them instead."
 WRS_zkukov_regional_a_job_done_properly_desc: "Everything in the Red Army must be done quickly, and with the least amount of effort. There are a million things to do, and we must do them all fast with the resources we have. We expect all of our men to uphold this ideal."
 WRS_zkukov_regional_heroes_of_socialism_desc: "Many great deeds have been done by the forces of the Red Army for the people of Russia. We must remember these heroes, and what they have done. Their battles against the oppressors of Russia must always be remembered. And their stories shall motivate and inspire the army and the people."
 WRS_zkukov_regional_the_army_of_the_people_desc: "The Red Army is not a militarized arm of the VKP(b) as some will say. For when the system failed, who saved the people of Northwestern Russia from chaos and disaster? Who gave the Hitlerites a tremendous lashing during the West Russian War? And who delivered the people of West Russia from bandits and warlords? The Red Army fights for the people of Russia, and it will continue to do so until the red flag flies from Klaipėda to Cape Dezhnev!"
 WRS_zkukov_regional_looking_outwards_desc: "With West Russia under the Red Army's wardship once more, we have now reentered the world stage as an actor among equals. This comes with renewed attention from enemies and allies both old and new; consequentially, we invite unto ourselves great risks, great rewards, and great opportunities in equal measure.\n\nStavka will not dally in keeping away the first, inviting in the second, and seizing the third. We begin these three tasks by first answering an age-old dilemma: should the Front restore its old ties with the West's sleeping giant? Or should it forge its own path among our fellow socialists to the East?"
 WRS_zkukov_regional_eyes_to_the_west_desc: "アメリカは、大祖国戦争以来、赤軍の忠実な後援者であった。ライヒのファシストに対抗するためにチャンスを無駄にすることなく、食料、装備、医薬品などの物資援助は、赤城合意以降も西ロシア戦争まで継続された。外交官と共にワシントンを訪問することで、赤軍がスヴォーロフの失敗によって中断された関係を継続する準備ができており、その意志があることを彼らに示すことができる。"
 WRS_zkukov_regional_send_yakovlev_desc: "ロシアが数十年ぶりに西半球に派遣する使節団にとって、第一印象を良くすることは戦線の必要性に迫られてのことだ。この点では、エゴロフの時代からアルハンゲリスクにアメリカを迎え入れることを熱烈に主張していたアレクサンドル・ヤコブレフとセルゲイ・アフロメーエフが、我々の一行を大いに助けてくれることだろう。同志ヤコブレフの修辞学は、アメリカ人の修辞学と驚くほど一致している。彼の言葉は、きっとアメリカ人の政治家やメディアにも響くだろう。"
 WRS_zkukov_regional_meet_in_washington_desc: "外交儀礼、勲章をつけた制服、初歩の英語……同志ヤコブレフの側近に用意できるものは、もうすでに用意されているのだ。船はアルハンゲリスクからニューヨークへ、そして数週間後にはワシントンDCへ向かう。\n\nヤコブレフは、大元帥を安心させるために、コカコーラ社から威厳のある贈り物を持って帰ると言っていた。はい、同志ジューコフ、そしてアイゼンハワー氏が約束した釣りのタックルも。"
 WRS_zkukov_regional_establish_a_consolate_desc: "By and large, Yakovlev's visit was a success. President [USA.GetPresidentLastName] and his associates heartily welcomed the Red Army's officers to speak before their Congress for the first time. The speech Yakovlev gave to America's assembled statesmen, his companions said, dominated the country's newspapers and televisions for days.\n\nit was in this revelrous fugue where the President invited our ambassador to the old Soviet Consulate, which [USA.GetSheHe] offered to us in perpetuity. Let's not look at gift horses in the mouth - or in this case, gift buildings in their facade."
 WRS_zkukov_regional_appeal_for_recognition_desc: "連邦がバルバロッサによって陥落したとき、その兵士たちは整然とした形で再編成された。ロシアが軍閥主義に陥ったとき、将軍たちは可能な限り秩序を保った。帝国がその傲慢さの結果、破滅した時、愛する赤軍が打撃を与え ゲルマニアは立ち直れなかった\n\n我々は祖国の強力な防波堤であり、西側の宿敵に対する1000年の監視を誓い合った者たちである。祖国のために、アメリカ人とその仲間たちは、この事実を思い起こさなければならない。"
 WRS_zkukov_regional_western_investments_desc: "この地域の新たな平和は、戦後荒廃した土地を昔のように発展させる余裕を戦線に与えている。農民が休耕地を新たに刈り取り、労働者が荒廃した組立ラインに戻るように、資金もまた田園と都市の両方に戻る。\n\nアメリカ経済界の新しい友人たちは、スタフカがこの小川を流れに変え、やがて激流に変える手助けをすることに興味を持つかもしれない。"
 WRS_zkukov_regional_tapping_the_market_desc: "西ロシアには、ルイコフのクロムやタングステン、ヴォログダやタタールスタンの鉄など、豊富な資源がある。他国が我々のような原料を欲しがっていることは、スタフカの間では問題ではなく、どの程度まで我々から供給してもらうかだけである。大元帥は、西ロシアの恵みを広く世界に提供すること、つまり、大切な収入源をもう一つ開くことを、全面的に禁止するよりも、むしろ奨励しているのだ。"
 WRS_zkukov_regional_apply_for_ofn_aid_desc: "我々の行動によって、西ロシア革命戦線はアメリカに対してかつての地位を取り戻したのだ。西側の船はアルハンゲリスクに停泊し、大祖国戦争前と同じように、ロシアの鉱石を積んで去っていく。アメリカの将軍は我が軍隊を賞賛する目で見ている 外交官たちは、わが国の大使を赤軍のものと見なさず、ソビエト連邦が帰還したと見なすようになった。\n\n同志ヤコブレフの先見の明は、戦線に実を結んだ。今、我々は、これまで以上に、訪問のたびに兵士たちに希望を与えてきた強力な輸送隊を復活させることができるのだ。"
 WRS_zkukov_regional_eyes_straight_ahead_desc: "アメリカと資本主義西側諸国は、戦線から何千キロも離れたところにあります。一方、レーニンとマルクスの後継者たちは、ブハーリンを除いて、ウラル山脈の東と南に、我々と同じ闘争を行い、我々と同じ大義のために戦っているのである。古い炎に絶え間なく恋い焦がれることによって、その先に待っている真の同盟者を無視するのは愚かなことである。\n\nすべてが終わったとき、世界は、赤軍が国際プロレタリアートのものであることを思い出すだろう。"
 WRS_zkukov_regional_send_ryzkhov_desc: "大元帥一行の中で、ニコライ・ルイシコフは、旧ソ連国内および海外の社会主義者の仲間を支援することで、他の声をかき消した。労働者の団結した闘いの夢に対する彼の情熱は、ウラルの向こう側に、赤軍の戦争機械の障害物ではなく、同じソビエトの仲間を見る多くの人々に訴えかけていた。我らは、適切な言葉で彼の国際主義的傾向を共有する可能性のある国々への外交ツアーに彼を送り出すことで、良い結果を得ることができるだろう。"
 WRS_zkukov_regional_against_the_german_giant_desc: "社会主義は、しばしば暴力的な手段によって、抑圧的な秩序から解放を勝ち取ることによって自らを定義している。この秩序は、カール・マルクスが『宣言』を書いてから100年の間に、資本主義、帝国主義、植民地主義など、多くの思想をその包括的なコーパスの中に織り込んでいった。今日、その最も新しく最も破壊的なものは、ドイツのファシズムである。この疫病は、大陸に根深い腐敗を残し、その影の闇で我々の国土を覆い尽くしてしまった。\n\n彼らは、少なくとも今のところ、何よりも我々の敵である。"
 WRS_zkukov_regional_memories_of_fire_desc: "その昔、ソビエト赤軍は、ライヒの自慢の軍隊を打ち砕くほどの勢いで燃えていた。スヴォーロフがアルハンゲリスク-アストラハン線を襲ったとき、小銃手から大将まで、すべての兵士が古代の炎に取りつかれたようだった。その炎は勝利のたびに燃え上がり、やがてドイツ全土を焦土と化す真っ赤な地獄と化した。\n\nこの炎は、戦線の最も重要な瞬間に消し去られた。しかし、まもなく、この炎は再び燃え上がるだろう。"
 WRS_zkukov_regional_a_nod_to_the_empire_desc: "彼らは不滅の資本主義者かもしれないが、米国はファシストの脅威に対して2度同盟を結んだ。しかし、同じ憎い敵を共有することで、2つの同盟国が結束することを妨げるものがあるだろうか。"
 WRS_zkukov_regional_approach_socialist_governments_desc: "国際的な闘いは、私たちや他の人たちの直接的な行動なしには、実現しない。戦線は自分たちでそれを実現する立場にある、とルイシコフは言った。おそらく彼は正しいのだろう。"
 WRS_zkukov_regional_international_socialist_solidarity_desc: "キューバからインドシナまで、ノルウェーのフィヨルドからマゼラン海峡まで、私たちは呼びかけ、世界はそれに応えた。政党も政府も革命家も、戦線の訴えを聞いてくれた。しかし、これは出発点である。"
 WRS_zkukov_regional_the_rykov_conference_desc: "今日、ルイコフの町は戦線がかき集めた最も上等な赤の服を着ている。窓辺には革命の旗が掲げられ、街角に立てられた旗竿の上には革命の旗が高くはためいている。赤軍は曲がりくねった通りをパレードし、バンドの武骨な太鼓に合わせて行進する。桟橋から降り立つ外国人の顔は、ロシアから流れ出た物語から、この街がどれほど進歩しているかに感心している。\n\n革命の次の段階である共産主義インターナショナルの本部としてここはふさわしい。"
 WRS_tukha_superregional_dissolve_the_front: "戦線の解散"
 WRS_tukha_superregional_dissolve_the_front_desc: "同志たちよ！今日こそ、そして今こそ、その時だ！ロシアの大部分が我々の下に帰還した今、「戦線」として国家の再生を続けることは不適切であろう。我々は社会主義共和国であり、ソビエト連邦とその遺産を受け継ぐ者である。革命の中核には軍隊があるが、労働者自身についても考慮しなければならない。ソビエト共和国は、国家を持つ軍隊よりも、（少なくとも公式には）我らの代表として優れているはずだ。当然ながら、我々は既存の組織を運営し、トゥハチェフスキー大元帥の権力を維持するものとする。赤軍をその凍てつく墓から引きずり出したのは彼であり、未来は彼のものである。\n\nトゥハチョフスキー元帥万歳！革命万歳！ソビエト連邦万歳！"
 WRS_tukha_superregional_the_new_territories: "新領土"
 WRS_tukha_superregional_the_new_territories_desc: "先の戦争で領土はほぼ倍増した。ズラトウーストやオムスクのような重要な地域の獲得は我々の産業に大きな利益をもたらしましたが、ウラル山脈を越えた地域は未だ貧しい状態だ。山賊が地方を跋扈し、死んだイデオロギーに忠実なパルチザンが森に残り、反革命派が都市で策謀を巡らしている。\n\n大元帥トゥハチェフスキーは全軍部隊、特に政治委員の拡充を勅令として出したいと考えている。各自治体に憲兵隊を配備し、反体制派を集めて射殺し、不正を働いた者には容赦しない。また、ロシアの再建を円滑に進めるために、忠実な官僚を中央の役職に就かせる必要がある。"
 WRS_tukha_superregional_integrate_their_armies: "彼らの軍を統合する"
 WRS_tukha_superregional_integrate_their_armies_desc: "先の戦争で領土はほぼ倍増した。ズラトウーストやオムスクのような重要な地域の獲得は我々の産業に大きな利益をもたらしましたが、ウラル山脈を越えた地域は未だ貧しい状態だ。山賊が地方を跋扈し、死んだイデオロギーに忠実なパルチザンが森に残り、反革命派が都市で策謀を巡らしている。\n\n大元帥トゥハチェフスキーは全軍部隊、特に政治委員の拡充を勅令として出したいと考えている。各自治体に憲兵隊を配備し、反体制派を集めて射殺し、不正を働いた者には容赦しない。また、ロシアの再建を円滑に進めるために、忠実な官僚を中央の役職に就かせる必要がある。"
 WRS_tukha_superregional_enforce_discipline: "規律の徹底"
 WRS_tukha_superregional_enforce_discipline_desc: "新兵は戦争の背後にある意味をまだ理解していないことが報告されている。我々は物質的な富や栄光のために戦うのではない。革命のために戦うのだ。最下層の士官候補生から最高司令官まで、誰もが大義のために自己を犠牲にすることを期待されている。ウラル山脈の向こうの男たちは手に負えない酒を飲み、遅くまで議論している 見せしめが必要だ\n\n大元帥は赤軍の信条に背く者や指揮官に不満のある者に体罰を与えることを許可した 脱走や裏切りがあった場合、対象者はその場で抹殺される。大敗走を遂げた場合、限定的に大量殺戮の手段の使用が許可されている。"
 WRS_tukha_superregional_enforce_standardization: "標準化の推進"
 WRS_tukha_superregional_enforce_standardization_desc: "個々の兵士は頑健な精神と優れた肉体を備えているが、それだけでは十分ではない。しかし、それだけでは十分ではありません。我らが成功するには、兵士たちが協力することを学ばなければならないのだ。軍閥の時代は悪い教訓を与えてしまった－－一人で耐え抜くことは可能だということを。我々は連合国家であり、個人の栄光を求める余地はないのだ！次の戦争は大戦略で勝つものであり、組織は何よりも優先されなければならない。大元帥の教えに基づいた教義を全将校に教え、スタフカ自体も近代的な路線でバランスをとる必要がある。シベリアは何週間もあれば墜とすことができる。我々が征服するとき、ロシアの人々は、赤軍の華麗な姿を見ることになるだろう。"
 WRS_tukha_superregional_a_glorious_legacy: "栄光の遺産"
 WRS_tukha_superregional_a_glorious_legacy_desc: "かつて赤軍は、2つの大陸にまたがる帝国を、何百万人もの兵士を擁して打ち破り、そのすべてをソ連の優れた意志の力によって成し遂げ、不可能を可能にした。大元帥はこの過去を呼び起こす。過去30年間の敗北は記録から抹消されなければならない。赤軍は負けることなく、戦略的撤退を行うのである。赤旗を、闘争の準備をした何百万人もの兵士の頭上に掲げよう。彼らの大義は、何十年もの歴史、誇りの年月に裏打ちされた、正当なものである。ロシア全土が解放されて初めて、我々は祝うことを許される。その後、世界は真紅に染まり、我々はブランデンブルグ門をくぐることになるだろう"
 WRS_tukha_superregional_refound_the_vkpb: "VKP(b)の復権"
 WRS_tukha_superregional_refound_the_vkpb_desc: "革命戦線は消滅し、旧ソビエト社会主義共和国連邦に取って代わられた。我々は、この準軍事的な独裁体制を破棄し、ロシアの人々に真の社会主義を実現するための前衛となる党を出現させるべきである。さようなら、西ロシア革命戦線、そして、おかえりなさい、全連邦共産党！\n\n新生VKPは、中央委員会から運営される中央集権的な政治組織であり、社会の最も優れたメンバーと革命的英雄だけをその隊列に受け入れることになる。旧WRRFの軍人政治と本当に違うのかと思う人もいるかもしれないが、WRRFが革命的原則を念頭に置いて組織されていたなら、そうする必要があるのだろうか？もちろんそんなことはない。"
 WRS_tukha_superregional_assess_the_economic_structure: "経済構造を把握する"
 WRS_tukha_superregional_assess_the_economic_structure_desc: "ロシアはドイツに対抗する準備ができていなかった。西ロシア戦争にも対応できていなかった。ソ連が今、原始的な農場、未舗装道路、爆撃された工場で経済を構成する準備ができているとは、誰も思っていない。しかし、ロシアは準備しなければならない。そして、そのようにしなければならない。\n\n北部に豊かな成功をもたらした経済計画は、南部でも拡大され実施されるだろう。わが国の経済は、ドイツ軍との全面戦争に備えなければならない。誰もがこの目標を理解しなければならないし、誰もがそれに向かって努力する。"
 WRS_tukha_superregional_against_bourgeois_decadence: "ブルジョワの退廃に抗う"
 WRS_tukha_superregional_against_bourgeois_decadence_desc: "特に私たちのような社会主義社会に住んでいれば、日常生活に軽薄なものは必要ないだろう。これは本当に必要なのか？他のもので代用できないか？もっと少ないものでいいのか？そして、もし国が求めるのであれば、もっと謙虚に生きることができるだろうか？ロシア人は皆、あらゆる事柄について、このような問いを自分に投げかけなければならない。そして、取り戻した海外からの供給ルートが、そのモノのより有用なイテレーションをもたらすことができるかどうかを問わねばならない。\n\n毛皮は兵士に着せなければならない。絹のストッキングはパラシュートにならなければならない。鍋やフライパンは戦車や飛行機を作ることができます。紙は貝殻の容器になる。そしてゴムは、トラックのタイヤを作ることができる。全ては犠牲の上に成り立っているのだ。今、少しだけでも、耐え忍べばいい。ヒトラーの国家が滅びれば、後で世界の全ての快適さが保証されるのだ。"
 WRS_tukha_superregional_ensure_political_reliability: "政治的信頼性を確保する"
 WRS_tukha_superregional_ensure_political_reliability_desc: "ソ連は主に軍によって運営されている国家である。注目すべきは、誰もが赤軍で少なくともある程度の経験を積んでいることである。戦いに不慣れな人が革命をリードできるわけがないからだ。しかし、残念ながら、政府は将校の数をはるかに超える人数を必要としている。そして、誰もが戦場でソビエト国家への忠誠を証明できるわけでもない。\n\n公務員の候補者は、訓練を受けて忠実でなければならない。彼らは、『共産党宣言』、『なすべきこと』、『赤軍と民兵』を知っていなければならない。彼らは、あらゆる点で大義に忠実であることが証明され、非の打ちどころのない記録を持っていなければならない。そうして初めて、彼らは紙を取り、印を押し、束にするのに適した存在となるのだ。"
 WRS_tukha_superregional_the_plague_of_humanity: "人類の疫病"
 WRS_tukha_superregional_the_plague_of_humanity_desc: "大元帥トゥハチェフスキーはこの問題を以前、タンボフで見たことがある。反動的な農民の一団が、欺瞞的な教会によって嘘で頭を埋め尽くされ、ソビエト連邦に反抗したのだ。彼らは我が軍の兵士を磔にし、その家族を殺した。彼らを排除するために戦車や大砲、塩素ガスで応戦した。それは汚い仕事であり、数回以上の処刑を要したが、農村部は平和になった。今日、我らの土地では、反動分子と正教会が同じ病気にかかっている。そして、同じ治療法があるのだ。"
 WRS_tukha_superregional_our_partys_proud_banner: "わが党の誇り高き旗印"
 WRS_tukha_superregional_our_partys_proud_banner_desc: "単に賃金のために戦うだけでは不十分だとレーニンは言った。ロシアには、社会主義の価値と栄光を推進する組織が必要だった。強力な軍隊を持つだけでは十分ではないとトゥハチェフスキーは言う。その横に行進する強力で組織化された市民戦線が必要なのだ。その答えがVKPであった。共産党は、ロシアの人々に、世界をナチズムの魔の手から解放する必要性と、忘れ去られた社会主義の栄光を教育する。この恐るべき組織は、赤軍を補完し、1917年のように、赤軍の完全かつ圧倒的な勝利を確実にする。"
 WRS_tukha_superregional_meet_with_ustinov: "ウスチノフとの会談"
 WRS_tukha_superregional_meet_with_ustinov_desc: "我々のリーダー、ミハイル・ニコラエヴィチ・トゥハチェフスキー大元帥は、最も重要な仕事を成し遂げた男である。しかし、彼もまた人間であり、我々と同じように年をとる。しかし、彼も人間であり、人間と同じように年をとる。幸いなことに、先見の明のある同志トゥハチェフスキーはこの事態を受け入れ、彼の死後の後継者を決めるところまで行っている。ドミトリー・ウスチノフは 赤軍の新星であり 指導者の早すぎる死によって ソ連を指導することになる ウスチノフは赤軍の新星で 指導者の死後はロシア連邦を指揮することになる"
