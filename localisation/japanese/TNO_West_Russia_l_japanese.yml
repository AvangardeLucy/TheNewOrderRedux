 POLITICS_GEORGY_ZHUKOV_DESC: "モスクワの街並みからハルハ川の岸辺まで、レニングラードの郊外から西ロシアの森林まで、彼が戦ったすべての戦場でゲオルギー・コンスタンティノヴィチ・ジューコフは卓越した指導者として同僚や部下から尊敬され、模範として際立っていた。ジューコフは建国以来尊厳と誇りを持って祖国に仕え、フン族の進撃に屈さず、ソ連への誓いも捨てなかった将軍の一人であり、帝国を屈服させる直前まで行った西ロシア革命戦線の主要な将軍の一人でもあった。\n\n戦線は破れたが、それは戦線がファシストの大群に対する聖なる戦いに負けたことを意味するわけではない。戦線は新たに立ち上がる。しかし過去の過ちから学べるだろうか？ジューコフ元帥は共産主義の大義を信奉し、国民が払った犠牲を大きく称賛しているが、一方で戦線組織の効率性に疑問を呈し、ソビエトの指導者は自分たちが代表していると主張していた労働者からあまりにも離れていたのではないだろうかと指摘することすらあった。ジューコフがあまりにも独立した立場にいたため、強硬派の将軍の中には責任者として彼の信頼性や、戦線への忠誠さえ疑問視する者もいた。\n\n彼が政治的に信用ならないという噂はアルハンゲリスクの指導者たちの耳にも届いたが、赤軍の中での彼の権威と庶民の同情は、彼を捨てるにはあまりにも大きかった。他の将軍たちとの不幸な対立の後、彼はウフタ地方へ石油採掘を監督するために派遣され、技術を生かして戦線の政治に影響を与えるために多忙な日々を送っていた。戦線が混乱に陥れば、元帥は座視しないだろう……"
 POLITICS_MIKHAIL_TUKHACHEVSKY_DESC: "ミハイル・ニコラエヴィチ・トゥハチェフスキーは、ソビエト最高司令部のメンバーの中では、才能はあるものの、常に風変わりだと考えられていた。元貴族であった彼は、自分の階級に服従せず、古い秩序に対する戦いであるボリシェヴィキ党に参加したのである。勝利に次ぐ勝利、征服した全ての都市を革命とウラジーミル・レーニンのために捧げ、その若さにもかかわらず、「赤いボナパルト」と呼ばれる並外れたキャリアを築いた。\n\nソ連がナチスに敗れた後、トゥハチェフスキーはWRRF指導部の礎となる将軍の一人であったが、我の強い元帥は、ロシアをナチスに敗れさせた同僚たちの弱さと無能さを軽蔑するようになっていった。彼が戦線の政治に影響を与えることを懸念した戦線の指導者たちは、トゥハチェフスキーにプレセツクの小さな領地を与え、アルハンゲリスクの陰謀から逃れ、西からの敵に対する防衛線を構築することができるようにした。\n\nボリシェヴィキの軍事理論家として成熟して以来、革命的な攻撃的戦争を提唱してきたトゥハチェフスキー元帥は、ドイツや日本といった世界のプロレタリアートの敵を宥めようとするブハーリンの試みに長い間反対し、彼の破壊的な軍事複合体の改革に抵抗しようとしたが、ナチスとの戦争の壊滅的な経過の中で、彼の声は耳に届かず、彼の努力は否定されてしまった。ブハーリン政権が、必要とされる革命的な活力と決意なしに、ブルジョア勢力を宥めて打ち負かそうとした失敗例を目の当たりにしたトゥハチェフスキー元帥は、情熱的な戦士として、赤軍を政治変革の主要な道具とする考えをより強く確信した。\n\nもし、トゥハチェフスキーの下でソ連が復活するとしたら、それは数多の敵に対して永遠に警戒し、国家機械のあらゆる歯車を最終的な勝利に向けて回転させている陣営として復活することになるだろう。"
 POLITICS_ALEXANDER_ALTUNIN_DESC: "アレクサンドル・テレンティエヴィチ・アルトゥニンは、西ロシア革命戦線の将軍としては、決して誇り高くもなく、注目もされていなかった。民間防衛と兵站の専門家である彼は、大祖国戦争から西ロシア戦争に至るまで、文句を言わずに任務を遂行し、防空や産業調整を組織し、戦線が維持できなくなったときには、東に向かって逃げる難民の列を簡単に殺そうとするドイツ空軍のパイロットから確実に保護した。\n\n戦線が崩壊した後、アルトゥニンは再び秩序ある撤退を組織し、第4軍をアルハンゲリスクに戻して次の指示を待ち、戦線内の派閥や対立に対する防波堤の役割を果たした。アルハンゲリスクでは、エゴロフの側近として、ドイツ軍の爆撃機に対抗するための最初の取り組みを指揮し、バンカーの建設、スィクティフカルとユグラからの食料の確保、自由飛行士との互恵的な取引などを行った。トゥハチェフスキーが前線の盾となり剣となり、ジューコフが士気と産業の支柱となる一方で、アルトゥニンは安定した強さと静かな心を持っている。\n\nこのような静かな有能さと、より非政治的で現実的な性格が、エゴロフの目に留まり、彼は前線の「最も安全」で最も秩序あるリーダーとみなされたアルトゥニンに注目したのである。アルトゥニンは、伝説的な英雄や革命家ではないかもしれないが、真の信者であり、病弱な大元帥が全幅の信頼を寄せる数少ない人物の一人である。"
 WRS.0.t: "エゴロフの死"
 WRS.0.d: "本日、西ロシア革命戦線の指導者であり、ブハーリン政権下の元人民国防委員長であったアレクサンドル・イリイチ・エゴロフ大元帥が老衰のため逝去した。彼は過去数十年間、第三帝国との絶望的な戦いを続けてきた。晩年、エゴロフは、ドイツのテロ爆撃にもかかわらず、西ロシア革命戦線をロシア人民を代表する実在の国家にするために必死に働いてきた－－ゲオルギー・ジューコフとミハイル・トゥハチェフスキーの志のバランスをとり、彼らの協力を維持しようとしていた。\n\n彼らは、エゴロフに忠誠を誓っていた赤軍の残党の中で最も人気のある将軍である。この二人の将軍は自分たちの多くの信奉者を集めていて、今まではエゴロフのために本当にお互いに協力していただけだった。両者は裏で活動しており、戦線のスタフカに影響力を与え、自分たちの視点で前進するよう説得しようとしている。多くの人は、スタフカはすでに候補者を選んでおり、彼を次の指導者として宣言する準備をしていると考えているが、エゴロフの後継者が宣言されたとき、彼らの見解は正しいことが証明された……"
 WRS.0.a: "ロシアにとっての悲報だ。"
