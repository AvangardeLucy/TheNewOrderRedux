 WRS_agricultural_insecurity_desc: "我らの正当性、軍事力、そして優れた革命戦線の指導にもかかわらず、荒涼とした北極圏の不毛地帯の耕作はほぼ不可能である。物資は枯渇しつつあり、ルフトヴァッフェは我らの交易の試みを破壊していく中で、配給はどんどん厳しいものとなっている。\n\n食糧確保のためには、より多くの犠牲は避けられないとともに、信頼できる軍閥とのコネクションを増やす必要もあるだろう。"
