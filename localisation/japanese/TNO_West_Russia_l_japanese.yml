 WRS_veterans_of_the_long_war_desc: "数十年の間、革命戦線は旧連邦のためにドイツ人に、そして同様にロシア人に対しても戦ってきた。30年にわたる継続的な戦役とそれに伴う犠牲、そして訓練は革命戦線の兵士を強靭なものとした。彼らは経験と強い決意によって支えられているのだ。\n\n彼らは戦争という名の火床のなかで精錬された鋼の心と肉体を持つソビエトの精鋭中の精鋭である。祖国の銃を手に握りしめる兵士の傍らには、利用可能な最高水準の機甲師団がついている。ヒトラーの傀儡どもとの長い戦いに常にさらされている彼らが降伏することなどありえようか？勝利なくしてロシアに残るものなど何もないのだから。"
