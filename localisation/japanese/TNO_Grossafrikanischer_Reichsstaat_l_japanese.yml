 GRO_REICHSSTAAT.40.desc: "[GetDateText]の文書記録\n最高機密\n宛:ハンス・ヒュティッヒ帝国州指導者閣下\n\n\n帝国州指導者閣下、素晴らしい知らせが届きました。\n\nウガンダ地域に拠点を置く地元当局より、駐留軍打倒に成功して以来騒動を起こしていた反乱軍MNの封じ込めに成功したとの報告がありました。ゲリラの指揮官が複数拘束されており、あなたがこの手紙を受け取ってから数時間以内に処刑する予定です。\n\n反体制派は離反して散り散りになったようですが、組織の中心人物であるXと呼ばれる男は一斉捜索でも保安捜査でも見つかっておらず、これは彼と反乱軍の中核はまだ潜伏したままであることを意味しています。\n\n今回我々は彼らのささやかな反乱を鎮圧できましたが、その集団は依然脅威として存在しており、再集結して再武装しながら「自由」を手に入れようとしています。しかし万が一彼等が再び反乱を起こした場合、我々の軍隊は彼らに対処する準備が十分ではないかもしれず、彼らが迅速に優位に立って再びこの地域の支配権を我々から奪い取ってしまうかもしれません。このような状況を鑑みて、ヒュッティヒ閣下の持ち前の迅速さによって、帝国州が二度とこのような雑種の首がもたげることを許さないよう謹んでお願い申し上げます。\n\n\nハイル・ヒュティッヒ！\n-植民地行政官オットー・リーマー"
