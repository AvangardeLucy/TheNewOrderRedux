 GRO_REICHSSTAAT_die_grossafrikanishen_ss_einsatzgruppen: "オストアフリカ親衛隊特別行動部隊"
 GRO_REICHSSTAAT_die_grossafrikanishen_ss_einsatzgruppen_desc: "§Y我らの特別行動部隊は、問題の独立派に対して迅速かつ的確に対処することができるだろう。また彼らは生まれつき注意深く、さらに専門的な訓練を受けているため、これらの任務が成功に終わることも多い。§!\n\n§M大アフリカ親衛隊特別行動部隊のディシジョンを解禁するには、国家方針の取得にさらに時間を費やす必要がある。これらのディシジョンによって装備や人員を集めて、最終的に大陸での作戦を開始することができる。§!\n\n親衛隊の人的資源: [?GRO_REICHSSTAAT_ss_manpower_supply]\n親衛隊の装備備蓄: [?GRO_REICHSSTAAT_ss_weapon_supply]"
 GRO_REICHSSTAAT_die_organisation_werwolf: "ヴェアヴォルフ部隊"
 GRO_REICHSSTAAT_die_organisation_werwolf_desc: "§Yヴェアヴォルフ部隊の任務は、しばしば敵陣の背後で行われる。この種の作戦は非常に危険であり、人員と貴重な装備の両方の多大な損失を出す場合が多い。しかしもし成功すれば非常に効果的であり、勃発しつつある反乱を完全に崩壊させることさえ可能である。§!\n\n§Mヴァアヴォルフ部隊のディシジョンを解禁するには、国家方針の取得にさらに時間を費やす必要がある。これらのディシジョンによって装備や人員を集めて、最終的に大陸での作戦を開始することができる。§!\n\nヴァアヴォルフの人的資源: [?GRO_REICHSSTAAT_wwlf_manpower_supply]\nヴァアヴォルフの装備備蓄: [?GRO_REICHSSTAAT_wwlf_weapon_supply]"
