 GRO_afrika_forevermore: "アフリカよ永遠なれ"
 GRO_afrika_forevermore_desc: "我々は不可能を可能にした。無能な南アフリカ人とワシントンのユダヤ・ボリシェヴィキ支配者に対する戦争に勝ったのだ。ヴィントフックとレオポルドヴィルの反逆者たちは職場から排除された。ヒュティッヒ帝国州指導者だけが堂々と立っており、彼がアフリカの構想を達成するのを止めるものは何もない！\n\nすでに工場は繁栄の未来に向けて鼻歌を歌いながら煙を吐いており、平地や鉱山では兵士のために金属やゴムを集める労働者で満たされている。堕落者と反乱者を放置していた反逆者がいなくなったことで、我々はさらに多くの資源を利用することができるようになった。\n\n誰も我々に逆らうことはできない。我々周辺の安全が確保され、ゲルマニアの官僚が我々の仕事を邪魔することもできないので、帝国州の手綱は我々の手中にあるのだ。ヒュティッヒ帝国州指導者は、ゲルマン民族が定住して繁栄し、先住民が身の程を弁える汎アフリカアーリア帝国の構想を実現することが出来る。\n\n我々の勝利は不可避である。ヒトラーがヨーロッパの支配者であったように、ヒュティッヒ帝国州指導者もアフリカの支配者となる。そして我々は、彼が導いてくれるところならどこへでもついて行くだろう。\n\n§R帝国州に栄光あれ！アーリア民族に栄光あれ！ジーク・ハイル！§!"
 GRO_a_system_of_cleansing: "浄化システム"
 GRO_a_system_of_cleansing_desc: "リソースが手に入った今、我々は原住民の抵抗を無力化する計画を開始しなければならない。ツェントラルアフリカとズュートヴェストアフリカの反逆者がどのようにして退廃者たちを甘やかし、武装させてきたかを考えれば、現在の状況は非常に厳しいものとなっているが、帝国州指導者は切実に必要とされている速度変更をもたらすだろう。傲慢な反乱軍はまだ報復を心配していないため、非常に厄介なサプライズに直面することになるのだ！"
 GRO_track_the_resistance: "レジスタンス追跡"
 GRO_track_the_resistance_desc: "アフリカ大陸の文明化計画を破壊しようとする先住民の小さな運動が無数に存在している。彼らは都市のスラム街をうろつき、サバンナを歩き回り、ジャングルで獲物を狙っている。これからはそうはいかない！親衛隊は彼らの一人一人の居場所を追跡しなければならない。彼らはアフリカの全てに手を抜かず、最後の堕落した反逆者が死んだ時にだけ、我々は暗黒の大陸の支配権を握ることができるのだ。"
 GRO_find_their_leaders: "指導者の発見"
 GRO_find_their_leaders_desc: "追跡すべき反乱軍集団があまりに多いために、我々の兵士たちは我々の支配下にある土地を平和にするという見通しを諦めつつある。しかし反乱軍集団には共通点があるのだ。それは集団のトップを切り落とせば、奴らは訓練されていない暴徒になってしまう点である。反乱軍の指導者を見つけて無力化することはアフリカを安定させるための最優先事項である。そうすれば我々の親衛隊師団の効率性と冷酷さが、退廃的原住民と奴らの空想的な計画を打ち負かすだろう！"
 GRO_find_the_members: "構成員の発見"
 GRO_find_the_members_desc: "黒人指導者を抹殺するだけでは、暴徒や我々に対する策略を打ち倒すことはできないようだ。そのため我々はテロリストの一人一人まで単純に捜索範囲を広げ、今度はどの部隊も仕事を怠らないことを確実にするのだ！我々は汎アフリカアーリア理想郷の実現に近づいており、そして我々はSS部隊の怠慢や無能を決して容認しない！"
 GRO_find_their_supporters: "支援者の発見"
 GRO_find_their_supporters_desc: "テロリストを個々の構成員まで追跡して無力化することすら不十分だったようだ。問題は我々の親衛隊部隊が亜人を相手にする際に非常に重要な点を見落としていたことだ。奴らは一人ではない。スラムや収容所には、たとえ彼らが正式には反乱軍に属していないにも関わらず、彼らの大義に共感して支援している者たちがいる。\n\n我々はこの作戦を行う上で誰も潔白ではないことを忘れてはならない。亜人の原住民は全員、単に存在するだけで罪を犯しているのであり、それゆえに彼がアーリア人支配者に反乱を起こすことを企むのは時間の問題なのだ！慈悲や過ちの赦しの余地はない。我々は奴ら全てを破壊する！"
 GRO_empty_the_homes: "家を空にする"
 GRO_empty_the_homes_desc: "我が国を腐敗させている退廃と戦うためには、すべての家を捜索し、容疑者をすべて投獄しなければならない。テロリストとの関係がいかに浅くても。\n\nテロリストですら休息の場が必要とする。アフリカ大陸には掘っ建て小屋やあばら家がたくさんあり、そこで原住民は攻撃を準備しているのだ。また、テロリストを家に匿っているシンパもいるかもしれず、これらの堕落した者たちは幇助している犯罪者と同罪だ！全ての家を捜索すれば、一石二鳥である。"
 GRO_empty_the_cities: "都市を空にする"
 GRO_empty_the_cities_desc: "増大する原住民の脅威と戦うためには、すべての都市をパトロールし、工場から村の小屋まで、すべての建物を監視しなければならない。\n\n帝国州指導者の初期の監督と監視の試みは大きな成果を上げた。その方法をもっと大規模に適用してボウラーシュタットの外にも広げていこう。電力網に接続されていない場所では、航空パトロールを増やすのだ。反逆者から没収した航空部隊が役に立つだろう。"
 GRO_empty_the_countryside: "田舎を空にする"
 GRO_empty_the_countryside_desc: "我らの栄光ある計画を脅かす野蛮人の反乱と戦うために、我々は田舎も監視しなければならない。最も小さくて取るに足らない村に至るまでだ。\n\n誰もが知っているように暗黒大陸は野蛮な場所で隠れ場所がたくさんある。敵に有利なのはジャングルの下草の中だ。そこを攻撃しなければならない！野蛮人は自然に守られていると思っているが、自然はナパームからは守ってくれない！"
 GRO_empty_the_continent: "大陸を空にする"
 GRO_empty_the_continent_desc: "我が国を屈服させようとしている革命に対抗するためには、大陸全体をどんな犠牲を払ってでも完璧に監視しなければならない。\n\n作戦の範囲が大陸全体に広がった今、我々の支配を脅かす残りの脅威を破壊する時が来た。我々の部隊は、昼夜を問わず堕落した者を捕らえるために働かねばならない。ジャングルを草の葉一枚まで捜索し、新しい労働者のために収容所を拡大し、さらにノルマを引き上げなくてはならない。アフリカのアーリア人国家の未来は、君の成功にかかっている！"
 GRO_the_great_purge: "大粛清"
 GRO_the_great_purge_desc: "帝国州臣民よ、今こそ克服不可能な難題に直面した際の強さを証明しなければならない。劣等人種とその退廃との最後の闘いは終わりを迎えようとしている。アフリカの戦場で最後の一人まで戦い、ジャングルで奴らに血を流させ、村を飛び交う爆弾を投下する。この瞬間こそが真の戦士が目指すものなのだ。\n\n24時に、すべての陸上部隊は住民5000人以上のすべての町を封鎖する。防御線を強行突破などで越えようとする者は全て抹殺する。その間に全航空部隊は反乱組織が使用されている構造物を発見して除去するためにスクランブル発進を行う。指示と共に全部隊が都市に入って、まだ残っている抵抗勢力を無力化する。\n\nこの任務の成功は大陸の支配を永遠に確固たるものにするだろう。勝利を確実にするために一人も犠牲を惜しまない。§R我々はアーリア人の故郷をアフリカに建設するのだ！必要ならば！如何なる手段も！講じて！§!"
 GRO_a_system_of_repression: "弾圧システム"
 GRO_a_system_of_repression_desc: "ツェントラルアフリカとズュートヴェストアフリカの両国家弁務官の問題点は、破壊的な原住民活動を支援することだけに止まらない。反乱軍が繁栄するためには、彼らのニーズに合った体制が必要だった。腐敗して、非効率的で、不必要なまでの不透明さである。透明性の不足のためにどこで何が起きているのかが適切に調査できなかったのである。アフリカを支配するためには、すべての権力がヒュティッヒ帝国州指導者に集中する中央集権的なシステムが必要だ。彼の采配のもとでこそ一発の銃弾も原住民の手に渡らないような効率的なシステムを構築することができるのだ！"
 GRO_keeping_up_with_the_joneses: "同僚たちと張り合う"
 GRO_keeping_up_with_the_joneses_desc: "「ウクライナ？違う。オストラント？違う。ポーランドは？もちろん違う。オランダとノルウェーは？そいつらはライヒ内の退廃の頂点で、ここで私が始末してきた反逆者だ。もしゲルマニアが堕落者自体にまみれていなかったら、奴らも喜んで始末したのだが。\n\nどれも機能していない。なぜどれも機能しないのか？」\n\n「もしかしたら……そうだ、なぜ今まで思いつかなかったんだろう…ブルグント……そう、ひょっとすると彼が最初から正しかったのかもしれない。利己的な支配者たちはいないし、支配者たちを殺しまくる原住民どももいない、卑劣な傭兵もいない。それこそが私が必要とするものだ。\n\n彼はずっと正しかったのに、なぜ私は彼の言うことに耳を傾けなかったのだろう？何があっても彼に埋め合わせを……いやそれ以上に彼を打ち負かしてやろう。彼「が」私を尊敬するのだ。私はこの劣等人種の糞溜めを彼が夢見たこともないようなものに作り変えるつもりだ。\n\nもしヒムラーがフランスの取るに足らない都市を工場にしようとしているなら……私はこの大陸全体を組み立て工場にしてやろう。ヒムラーは堕落を取り除いたと言ってるのか？彼はその真の意味を知ることになるだろう……彼が……私が全ての仕事を終わらせたのを見た時には。\n\nこの大陸すべてのアーリア人は、ユダヤ人の退廃的汚物の影響が自分の血管から完璧に排除されるまで働き続けるのだ！」"
 GRO_a_more_burgundian_system: "ブルグント体制強化"
 GRO_a_more_burgundian_system_desc: "ブルグントは正しい考えを持っているかもしれないが、その方法は修正主義的である。ヒムラーがフランス人やベルギー人の入隊許可に踏み切っているのなら、騎士団領の言うアーリア人の未来にはどんな価値があるというのだろう？彼らはミュラーと全く同じかもかもしれない。彼らの親衛隊すら退廃的で、その地位が他のアーリア人より高い人種的地位を占めたいるように見せかけている。\n\nしかし帝国州ではそうはならない。私がそれを確実にする。ヒムラーは私から学ぶだろう。ひとたび私がこの大陸を仕上げたら、ここ住民はブルグント人よりもブルグント的になるのだ。"
 GRO_camp_equalization: "収容所の平等化"
 GRO_camp_equalization_desc: "Re:親衛隊強制収容所部隊のための新しい一般的ガイドライン\n\nアフリカをアーリア化するという帝国州の目的を実現するためには、SSの各構成員が、物質主義的な退廃に従事してはならないことを理解する必要がある。このことは、他のどこよりも強制収容所で守られなければならない。いかなる堕落した行動も許容されない。堕落した行動のためにアーリア人を拘留しているのだから、道徳的一貫性を保つために、親衛隊員はすべて贅沢品を拒否しなければならない。すべてのアーリア人は平等であり、平等に扱われるべきであることを明確にしなければならない。§R我々の誰一人として、退廃は許されないのである。§!親衛隊強制収容所部隊隊員は、抑留者と贅沢の面で変わらない生活をなければならない。"
 GRO_afrika_burn_them_all: "全てを燃やせ"
 GRO_afrika_burn_them_all_desc: "もう例外は存在しないし、目もそらさない。退廃の治療法は一つしかないのだ。§R「完全な絶滅」である。§!ゲルマニアのプロパガンダマンが何を言おうと構わない。どれだけ多くの劣等人種で埋め尽くされた村を破壊しなくてはならなくなっても構わない。この大陸はアーリア人に支配され、自由になるのだ。堕落からも自由で、劣等人種からも自由。\n\n§Rアーリア人のアフリカの邪魔をする者は誰であろうと抹殺される。§!"
 GRO_new_states_new_policies: "新国家、新政策"
 GRO_new_states_new_policies_desc: "我らのハンス・ヒュティッヒ帝国州指導者は暗黒大陸に壮大な構想を有している。この地にはびこる無数の部族の王国の代わりに、ヒュティッヒは彼の故郷である大ゲルマン帝国を基盤とした、唯一無二の大国を作ることを想像している。その国家では、強者が弱者を支配し、軍部が退廃を浄化し、ドイツ文明はどこまでも発展するのだ。そこでは、汚物にまみれたその存在するだけで地球を変質させるような、卑劣で堕落した者たちが存在する余地はない。\n\nしたがって命令がなされるのだ。大アフリカ帝国州は帝国州指導者の壮大な設計のもと再構築され、暗黒大陸はついに必要としてされてきたアーリア的純粋さを獲得する。"
 GRO_continental_redesign: "純粋なアフリカ"
 GRO_continental_redesign_desc: "アフリカは広大な大陸である。膨大な数の小部族の領地で構成された土地であり、その境界線は常に流動的な状態にあり、お互いに戦争を吹っかけあっている。\n\nこれはもはや受け入れがたい。\n\n帝国州指導者は暗黒大陸の再設計を決定した。細分化された土地はヨーロッパのように再編成されるだろう。軍の階層構造が帝国州の統治機構に採用され、官僚組織全体でアーリア人の規律が維持されるのだ。民間人にはいくらかの小さな地方自治を残すことになるが、それは彼らの身に過ぎたるものである。しかしもし軍が国家のあらゆる面を管理することにすれば、すでに過重な負担を強いられている軍隊を、それが対処できる以上に引き伸ばすことになってしまうだろう。"
 GRO_increased_germanization_targets: "ゲルマン化の対象を増やす"
 GRO_increased_germanization_targets_desc: "この地の劣等人種の質は、ライヒ本国に住んでいるそいつらとはかけ離れている。アフリカは汚い掘っ立て小屋であり、現地の人々もそれにすら劣る。しかし少なくとも、劣等人種もゲルマン化することができる。\n\n帝国州指導者はアフリカの広大な人々を帝国州に統合することを望んでいる。ゲルマン化によって彼らは純粋になり、ついにこの恐ろしい僻地に文明がもたらされるだろう。暗黒大陸のすべての男、女、子供がアーリア人の精神で満たされたとき、帝国州の人々は永遠なら帝国州指導者の意志に従い、足並みを揃えて行進するだろう。"
 GRO_total_integrate_or_die: "完全な同化か、死"
 GRO_total_integrate_or_die_desc: "アフリカの文化は、空の星々のように多様であると言われている。我々は、この問題の真相を理解している。原住民を隔てる些細な違いがあろうとも、それらは一つの文化、すなわち劣等人種の文化であるという点で何も変わらないということだ。\n\n帝国州内には、もはやアーリア人以外の文化を受け入れる余地はない。ハンス・ヒュティッヒは、アーリア人の純粋さにいまだ抵抗しているすべての劣等民族には、二つの選択肢が与えられていることを宣言した。この栄光ある帝国州に統合されるか、それとも死ぬかだ。この完全な統合への抵抗は反逆とみなされ、それに応じて処罰されるだろう。劣等人種はもう十分に楽しんだだろう。彼らの些細な抵抗は、今、決定的な終わりを迎える。"
 GRO_a_pure_africa: "純粋なアフリカ"
 GRO_a_pure_africa_desc: "アフリカに新たな朝日が昇った。ヒュティッヒ帝国州指導者が暗黒大陸にアーリア人の祖国を作るという計画を公にしたとき、彼の反対派はそれを現実のものにできるとは信じていなかった。しかし今日、彼はそれらのすべてが間違いであることを証明した！\n\nジャングルと野蛮さがあったところに我々の帝国州指導者は文明と産業をもたらした。反乱があった場所には秩序と平和をもたらした。堕落した土地には、高貴な精神と劣等人種との戦いで鍛えられたアーリア人最高の模範をもたらした。野蛮な原住民のテロリストからワシントンのユダヤ・ボリシェヴィキや南アフリカの小犬まで、多くの人々が我々の正当な大義に反抗した。しかし我々がそれらをすべて打ち破った今、汎アフリカアーリア帝国への道を塞ぐものは何もない。今や我々は労働の成果を享受しているのである。祖国は新たな生存圏を得たのだ。アフリカ数百年の平和に乾杯！"
 GRO_a_system_of_efficiency: "効率的なシステム"
 GRO_a_system_of_efficiency_desc: "帝国州は暗黒大陸で唯一の文明の光かもしれないが、支配下にある領土のほとんどがまだ未発達であり、そのために我々が必要とするほど多くの資源を獲得できないという事実と向き合わなければならない。ジャングルと荒野しかない場所に文明をもたらすことの難しさを考えると、新たなインフラを構築する余裕もない。その代わりにできるだけ多くの労働者を集め、既存の鉱山や工場に労働者を投入するのである。そうすれば、あっという間に生産量を増やすことができるだろう！"
 GRO_strict_work_quotas: "厳しい労働ノルマ"
 GRO_strict_work_quotas_desc: "我々の工場は実に数が少なく、お互いに離れている。インフラや産業の整備に集中的に取り組んできたとはいえ、施設はまだまだ少ないのが現状である。\n\nそれでも、20年前とは比べ物にならない。進歩は遅いが、着実に進んでいる。その一方で、我々は工場を最大限に活用しなければならない。1日24時間、週7日、工場は我々のために製品を生産するのだ！田舎からもっと多くの奴隷を集めて労働者を満員にしよう！\n\nビスマルクが言ったように、血と鉄が我々の運命を決めるわけだ。そして血は大量に供給されている……"
 GRO_german_management_focus: "ドイツ人による管理を増強"
 GRO_german_management_focus_desc: "我々の生産部門は効率性を最大限に引き出すことがいまだにできていない。工場はフル稼働状態で、24時間365日稼働しているが、生産量はまだまだ不足している。\n\n明らかに、問題は工場の床で働いているやる気のない劣等人種たちにある。彼らには動機面の監督が必要なようだ。より多くのドイツ人管理者を雇用して個々の出力をマイクロマネジメントさせるべきだ。やる気がないと判断された者は、撃たれて置き換えられなければならない。我々の戦争機械には、中途半端な怠け者のための居場所はない。最も適応し献身的な者たちだけが生き残るのだ！"
 GRO_african_exploitation_focus: "アフリカの収奪に集中"
 GRO_african_exploitation_focus_desc: "君、なぜ我々がここにいるか分かるか？\n\n我々の明白なる運命を広めるためか？部分的にはそうだろう。世界は結局のところアーリア人のものだからだ。しかし、なぜ世界の暗黒の地で、それも一見、手に負えないように見えるジャングル、サバンナ、サハラ以南のアフリカの砂漠で？\n\nそれは簡単だ。アフリカの富のためだ！\n\n我々は、地球上のどこにでもある土地の中で、最も天然資源が豊富な土地の一つを有している。我々の資源の本当の潜在性は天文学的だ。今のところ誰もこの豊かな埋蔵量を活用していない。もっと多くの奴隷を働かす必要があるのだ！我々の民族の存続と安全のためには、アフリカの富を利用しなければならない！彼ら自身の血でそれをするとは何と皮肉なことだろうか……"
 GRO_repurpose_the_villages: "村落の転用"
 GRO_repurpose_the_villages_desc: "我々にはもっと労働者が必要だし、労働収容所ももっと必要だ。いわば一石二鳥のやり方をしてみてはどうだろう？\n\n我々の領域に散在する多くの孤立した村は、使い捨ての資源のように使うことができる。奴隷労働のために徴用できる可能性のある多くの人々を有するそれらの村落はしばしば、重要な資源の隣に存在している。居住区はすでに建てられているから、あとは我々がそこに基本的な道路と治安施設を追加してやれば、機能的な労働収容所が完成だ！"
 GRO_arsenals_in_your_abode: "家々の武器工場"
 GRO_arsenals_in_your_abode_desc: "武器や軍備を製造するための大規模で高価な工場は必要ない。代わりに、我々が占領している村の作業場を武器製造所に変えることができるのだ！\n\nこの方法は非効率的であり、十分に製品を生産し兵士たちに供給できないと主張する人もいるだろう。明らかに、これは的外れだ。もしすべての村が我々のために武器を生産していたら、我々の兵士のための十分以上の種類の武器を供給できるだろう！これは、我々の慢性的な産業発展の欠如に対する巧妙な回避策となるだろう。"
 GRO_raze_the_jungle: "ジャングルを破壊"
 GRO_raze_the_jungle_desc: "占領された村の周りのジャングルは、例外なく焼かれて片付けられる必要がある。\n\nなぜか？お前は頭が悪いな。ジャングルは病気の温床だからだ。人々はそこに逃げ込んで隠れ、そこから我々の部下や輸送隊を攻撃するからだ。そして私がそう言ったからだ！ぶったぎれ！"
 GRO_work_camps: "労働収容所"
 GRO_work_camps_desc: "村を経済的な労働収容所として使うことがいいアイディアだなんて、どこのバカが考えたんだ？撃ち殺すべきだ！\n\n我々が人々を故郷から再配置するのには理由があるのだ。大量の人々を輸送するのは大きな費用がかかる？その通り。新しい労働収容所を一から作るのは高くつくか？もちろんだ。しかし既存の方法に従っていては損をしてしまう。\n\n再配置にも、残忍な美学にも、3人以上寝られる寝台にも理由がある。収容所というのは元来、そこに絡め取られた人たちの精神は破壊してしまうものなのだ。豚小屋に押し込められた奴隷たちは、希望もアイデンティティも失う。数ヵ月後には彼らは動物になり、次の食事はどこで取れるかが唯一の関心事となる。そうすることで彼らを落ち着かせて秩序を維持することができる。もし彼らが「閉じ込められて」いるのが故郷の村だとしたら、我々はどうやって同じことを達成できるだろうか？できるわけがない。我々はユダヤ人にしたことを、彼らにもするつもりだ。\n\n我々は彼らを新しい労働収容所に連行し、弱者を間引いてから強者を死ぬまで働かせ、そしてそれを繰り返す。これには鉄の意志が必要だが、我々のためにではなくゲルマン民族のために行う。これらの堕落者の犠牲の元で、我々は彼らから何らかの形で生命を受け取っているのだ。"
 GRO_factories_in_the_darkness: "闇の中の工場"
 GRO_factories_in_the_darkness_desc: "兵士よ、暗闇を恐れるな。なぜならお前の救済は暗闇から生まれるのだから。意味がわからないか？なら説明しよう。\n\n新しい収容所の工場には電気があったとしても極めて少ない。新しい送電線や発電所の建設にはお金がかかるので、それを補わなければならない。夜勤の仕事は少し大変だが、それを補うことができる。火葬場で遺体が不足することはないので、ロウソクは常に豊富にあるのだ。\n\nアフリカの闇の中でこれらの工場は、光の道しるべのように脈打っている。広大な荒野における小さな文明の飛び地で、これらの土地の正当な支配者のために、より多くのものを生産している。公平だとは言わないが、他にどのようにして我々の民族の生存を保障できるといえるのか？"
 GRO_arms_for_the_soldiers: "兵隊への装備"
 GRO_arms_for_the_soldiers_desc: "我々が製造している銃は、我々の工場で量産されている銃は、ヨーロッパで製造されたものとは似て非なるものだ。それらが生まれた土地のように残忍なものだ。金属には仕上げがなく、弾倉には磨きがかかっていない。弾丸はお互いに完全に一致しているわけではない。照準は1%の誤差範囲内で完全に中央に配置されているわけではない。そして我々のナイフ？ハッ、我々はそんなものは使わない。兵士たちは長鉈を装備している。見た目は美しくないが、優れていて、とても良い。\n\n我々が作った銃は信頼できる。砂が詰まっていても弾が詰まらないし、濡れていても完璧に発射できる。弾丸は常に発射されて正確に飛ぶし、長鉈はジャングルの密林を効率的に切り開く上で、切れ味が良く、重さもちょうどいい。我々の武器は見栄えが悪いかもしれないが、誰もがその有効性を否定できない。我々の装備に慣れてしまった後では、ライヒの武器を使う者はいないだろう。我々の質の証明だ！"
 GRO_the_african_disaster: "アフリカ危機"
 GRO_the_african_disaster_desc: "何というごみだろう。いやもっと酷い。アフリカは平易かつ単純に言えば完全に汚物の擬人化だ。\n\n大陸中の何百ものレジスタンス組織が、アーリア人が支配するアフリカという夢を引き裂こうとしている。ミュラーとシェンクはアフリカ人に甘すぎた。彼らを甘やかし、取引し、時には親衛隊に組み入れさえもした！なんという不名誉だ！しかし誰かを非難しても我々の状況は変化しない。大陸の全てを失う前に、すぐに行動しなければならない。\n\n空爆、コマンド隊の襲撃、化学兵器、どんな選択肢も除外されない。我々はどんな犠牲を払ってでも、国家と人々の生存を保障するために何でもするつもりだ。"
 GRO_werewolves_against_the_silver: "銀弾に抗うヴェアヴォルフ"
 GRO_werewolves_against_the_silver_desc: "この世界で親衛隊ほど民間人を鎮圧し平和化するのに適した組織はない。幸運なことに、親衛隊の落ちこぼれの分隊を自由に使うことができる。\n\n彼らを最高の仕事に就かせていたは過去の話だ。小規模で機動的な大隊に組織することで、彼らを田舎に放り出して、彼らが思う「平和化」を実行させることができる。部隊に司令部から独立して行動するのに必要な自主性と柔軟性を与えることによって、迅速かつ適切に我々の敵を打破するために必要な自由を有することになる。"
 GRO_increase_arms_shipments: "兵器出荷の増加"
 GRO_increase_arms_shipments_desc: "我々の生産能力はむしろ……今のところ限られている。したがって、銃器、弾丸、そしてドイツ兵から最も価値あるものを得られるようにするために我々は慎重に武器の配給をする必要がある。\n\n原住民の弾圧は現在最も差し迫ってなくとも、問題の一つである。反逆と反抗は、野火のように我々の土地に広がっており、それ自体が燃え尽きる気配がない。我々の臣民は公然と我々に反抗し、我々の描く純粋なアフリカという構想に関心も愛情もない。この火が我々の全ての土地を飲み込むのを止めるためには、我々に逆らおうとする反逆者を窒息させて焼き払わなければならない。そしてこれをヴァアヴォルフ以上にうまくやれる奴がいるだろうか？"
 GRO_coopt_the_natives: "原住民の助力"
 GRO_coopt_the_natives_desc: "我々の状況の現実は厳しいものである。我々はそれを好まないが、暗黒大陸全体をパトロールし、駐留するのに十分なドイツ人兵力がないのだ。暗黒大陸は我々の予備兵力に対してあまりにも広大で、現下の人手不足の中でそれを統合させるのは自殺行為だ。しかし、別の解決策があるかもしれない……"
 GRO_recover_the_boers: "ボーア人を再動員"
 GRO_recover_the_boers_desc: "現在、我々は大量のボーア人兵士を確保しているが、獲得した拠点に散らばっている。これらの志願者のほとんどは先の戦争の残り物である。我々の文明化の使命に心血を注いだ彼らはまだ残っている。彼らのほとんどは、いわば風の中に投げ出され、我々の領域中に散らばっている。本質的には、我々は彼らの潜在性を無駄にしているのだ！\n\nこいつらは全員歴戦の兵士なのだ！なぜ彼らは農場を開き、官僚制の地獄にとらわれているのか？彼らは全員喜んで戦うだろう！彼らが必要とするのはライフルだ。彼らはすでに鉄と熟練兵の心を持っている。彼らの入隊は、特に我々のヴェアヴォルフ部隊にとって大きな恩恵となるだろう。"
 GRO_spark_the_uprisings: "内紛を誘発"
 GRO_spark_the_uprisings_desc: "大陸中にいる無数の運動が我々の体制に対する脅威だ。彼らはよく武装し、ゲリラ戦の経験があり、自分たちの故郷のために献身的に戦っている。彼らの最大の団結要因は、共通の敵である我々である。しかし分断されている集団のほとんどが共通して持っているのは、これだけでなのである。\n\n反乱軍の最大の強みである膨大な数は、彼らの弱点でもある。アフリカ人のその場しのぎの連合は、部族の指導者、共産主義者、狂信的なジハーディスト、OFNがスポンサーのゲリラなどで構成されている。我々の新しい原住民同盟者にとって、これらのグループの多くに潜入して内紛に火をつけることは簡単なことだろう！反乱軍が分裂すればするほど、個々の集団を一掃するのは簡単になるだろう。"
 GRO_gather_our_strength: "力を集結"
 GRO_gather_our_strength_desc: "帝国州が、最も効率的で何度も検証済みで本物の原住民パルチザンを根絶する方法を望んでいるのならば、略奪者に田舎を襲わせ服従させるのだけではまだ不十分だ。\n\n我々は賢くなる必要がある。最高の結果を得たいのなら、我々の強みである優れた知性と意志を発揮する必要がある。我々は独自の特別行動部隊を編成しなければならない。\n\n厳選されたテロリストの温床に対して冷徹に計算された粛清を実行することが我々の支配への抵抗を根絶する最良の方法である。小規模なテロリズムでは十分ではないのだ。反乱を起こしている人々を大規模に弾圧することによってのみ、暗黒大陸をその征服者に取り戻すことができるのだ。"
 GRO_loot_and_burn_the_way_home: "略奪して帰りがけに燃やす"
 GRO_loot_and_burn_the_way_home_desc: "ツェントラルアフリカとズュートヴェストアフリカは、我々の管理者に積極的に反抗する半分しか機能しない政治的主体だらけである。これらの地域は、すべての実質的な目的の観点からすれば、今のところ失われている。状況は悪いが、我々が今行動すれば絶望的ではない。\n\n反乱軍が自らのために放棄された物資と捕獲された物資を奪い敵地の奥深くに隠す前に、我々は今兵士を集結させ、それらを確保する必要がある。堕落した奴らが我々の資産をさらに確保する前に断固として行動しなければならない！"
 GRO_abteilung_fur_afrikanische_freiwillige: "アフリカ志願兵部隊"
 GRO_abteilung_fur_afrikanische_freiwillige_desc: "我が軍と特別行動部隊の死傷者が増えるにつれ、純血のアーリア人で隊列を組むことが難しくなってきている。嫌なことではあるが、原住民で隊列を補強するほかはない。\n\nそこでアフリカ義勇兵部隊（Abteilung für Afrikanische Freiwillige）が設立されることになった。正気なアフリカ人は我々のために戦うことを志願しないが、それでも心が腐った原住民や大量に人質を誘拐されている原住民で隊列を強化することは簡単なことだ。"
 GRO_salt_the_earth: "塩をまく"
 GRO_salt_the_earth_desc: "我らが特別行動部隊は広範囲の土地を鎮圧するという驚異的な仕事をしてきたがまだ十分ではない。レジスタンス戦闘員は我々と同じ条件で戦うことを拒み、多くの場合我々が田舎の全区画を一掃するのを見すごしている。彼らは学習が早く、以前ほど簡単に戦いに誘い出されなくなった。同様に彼らの野営地や指導者も神出鬼没となって、見つけるのが難しくなっており、状況をさらに複雑にしている。\n\n問題はアフリカの広大さである。我々の活動範囲はあまりにも広大だ。我々は網を広げすぎていて、魚たちが我々の手をすり抜けていっているのである。労力を再集中させる必要がある。\n\n我々は、敵の指導層を根絶することに重点を置いて、一つずつ敵を片付けていくのだ。対反乱作戦を強化して同情的な原住民をさらに厳しく弾圧することで、遅かれ早かれ敵の指導者を引きずり出し、害虫のように彼らを虐殺できるだろう！"
 GRO_close_the_border: "国境を閉ざす"
 GRO_close_the_border_desc: "まるで我々が反乱軍のクズどもに対処するには不足かのように、ANCのゲリラが国境を超えて国内のパルチザンを支援していることが我々の注意を引いていいる。我々の状況はあまりにも不安定なのでこれらの行動を看過することはできない。もしボーア人が行動を起こさないのであれば我々が起こすのだ！\n\n我々には国境警備をするほどの人手を持たないので、国境を封鎖するしか選択肢はない。民間人の出入国を禁止し、軍の立ち入りを厳しく監視する。残りの部分に地雷や罠を設置して、残りの国境線沿いのパルチザン活動を阻止する。そしてドイツ人猟兵部隊を派遣して巡回させ、国境を越えての動きを徹底的に止めるのだ。"
 GRO_to_rule_a_continent: "大陸を支配するために"
 GRO_to_rule_a_continent_desc: "ボーア共和国は南アフリカ戦争が終結して以来、我々の柔らかい下腹部となっている。反乱軍は未だに国境を越えて我々を攻撃し、国は完全な無政府状態に陥りつつあった。これはもちろん、容認できない！\n\n南部に生じた混乱を解決する唯一の方法は直接介入である。ボーア人があまりにも弱すぎて自治できないのであれば我々が介入して同盟国にしっかりとした指導をしなければならない。彼らが好むと好まざるとにかかわらず。"
 GRO_orders_to_the_boers: "ボーア人への指令"
 GRO_orders_to_the_boers_desc: "ボーア人は帝国州に従属しており、我々の命令に従うしかないのだ。彼らが好むと好まざるとに関わらず、ヒュティッヒはアフリカの無政府状態の中での彼らの生存を保証してきた男であり、もし彼がその気になれば、彼らを滅ぼすこともできるのだ。彼らはそれを理解している。\n\nボーア人を利用する時が来た！彼らの兵士、物資、彼らが持っているすべてが今や我々の国家の生存のために利用されるのだ。"
 GRO_southern_exploitation: "南での収奪"
 GRO_southern_exploitation_desc: "工場、プランテーション、鉱山などなど！ボーア人は貴重な資産を持っていて帝国州を大いに助けてくれる！\n\nボーア人に拒否権はない。我々がこの腐ったごみ溜めの地を維持するには、彼らの資産を我々の資産に組み込む必要がある。ボーア人の資産からの追加の貢物は、我々に抵抗し続ける堕落者たちを打ち勝つために必要な後押しになるかもしれない。"
 GRO_POW_extradition: "戦争捕虜の移送"
 GRO_POW_extradition_desc: "ボーア人は適切な裁判を待つ数千人のOFN兵士を捕虜としていた。ボーア人にはやるべきことをやる勇気と意志がなかった。したがって我々が彼らの代わりにそれをしなければならない。\n\nすべての捕虜の牢屋から追い出して空にし、我々の軍事法廷で裁いて彼らの運命を我々で決めるのだ。それは人を喜ばせる仕事ではないが、我々の子供たちのためにアーリア民族にふさわしい大陸を確保するためには必要不可欠なことだ。"
 GRO_hostage_program: "ボーア共和国の基地"
 GRO_hostage_program_desc: "ボーア共和国での我々の活動と投資は、同盟国の内部で起こっていることについての重要な洞察を与えてくれたが、ヒュティッヒは喜ぶ内容ではなかった。OFN残党、新たなパルチザン、機能しない治安維持組織、つたなく非効率な軍隊、これ以上言う必要があるだろうか？ボーア人は自分たちの国を維持することさえできていない。彼らに新しい生産施設や農園の保護を任せるのは愚かなだけではなく、我々の戦争努力にも悪影響を及ぼすだろう。\n\n我々に選択の余地はない。我々の兵士はこれらの重要な土地を守れるように新しい前哨基地や駐屯地を建設しなければならない！"
 GRO_enforce_the_vasallenstaat: "封臣国家化を強制"
 GRO_enforce_the_vasallenstaat_desc: "ボーア共和国が失敗していることが時が経てば経つほど明らかになってきた。パルチザンは歯止めの効かない疫病のように田舎中に蔓延し、軍隊は無力で役に立たないように見え、政府は全く無能である。彼らはまだ決定的な行動を取れていない。これはもちろん問題である。\n\nしたがって帝国州にとって、直接ボーア人を我々の統治下に組み込むことが我々の最善の利益となる。この重要な地域が無政府状態に陥ることは許容できない。ボーア人が好むと好まざるとに関わらず、現時点でANCの脅威を一掃する唯一の方法は我々が介入することだけだ。"
 GRO_cleaning_up_the_OFN: "OFN残党掃討"
 GRO_cleaning_up_the_OFN_desc: "南部に関与すればするほど、ボーア政権がいかに無能であったかがわかってきた。先の戦争で取り残された者たちであるOFN残党は多くの原住民レジスタンスの教官となっている。最も注目すべきレジスタンスはもちろんANCだ。\n\nこんなことは許されない！ボーア人にできなかったことをしなければならない。田舎を一掃し、ANCを根絶せよ！彼らが存在し続けること自体が侮辱である。ペストのような奴らを相手するのはもはや過去のこととなるのだ。"
 GRO_recover_african_military_records: "アフリカ人の軍歴データを復旧"
 GRO_recover_african_military_records_desc: "我々の軍隊への最大の脅威は、我々のよく訓練された兵士と対抗する膨大な量の反乱軍ではなく、彼らを高揚させる専門家だ。\n\nOFNの敗残兵は現在、我々の最優先事項である。これらの頑固な元軍人たちは我々を憎むだけでなく、戦闘にとどまらず訓練の経験を有している。武器の分解と組立、銃器の取り扱い、補給ラインを維持する方法などなど。\n\n我々は最善を尽くして彼らを追跡する必要がある。幸運なことに、ボーア政府と南アフリカ政府は、行方不明者や敵前逃亡者とされる兵士の記録を保持していた。その内の多くが我々にゲリラ戦を仕掛けている。誰が、どれだけの敗残兵が荒野にいるのかを正確に突き止めることが最も重要だ。"
 GRO_track_down_the_veterans: "ベテラン兵を追跡"
 GRO_track_down_the_veterans_desc: "クリス・アーネスト、ウィリアム・ヘミングウェイ、ベンジャミン・ウォレス……その他数百人。これらは敗残兵であり、取り残された者であり、OFNに忘れられた者たちだ。憎むべきANCを訓練して我々に対抗するためにゲリラ戦を続けている者たちの名前だ。\n\nしかし今我々は彼らの正体を知った。\n\n時間を無駄にしている暇はない。我々は最高の刺客を送り、経験豊富な傭兵を雇い、火炎放射器を使ってこの害虫を一掃する！"
 GRO_find_socialists: "社会主義者を見つけ出す"
 GRO_find_socialists_desc: "まるで我々の心配が足りなかったかのように、市井の社会主義者が白人も黒人もANCを支援しているらしい！全くもって許しがたい！\n\nいつになったら気付くんだ？いつになったら厳しい真実を受け入れるんだ？この土地は我らの土地で、帝国州への抵抗は無益なのだ！自分たちの努力で何かが変わると思ってるのか？変わったとしても帝国州の敵のリストが少し長くなるだけだろうが！汚いボリシェヴィキにユダヤ人、原住民の屑どもめ、見つけ出して殺してやる！"
 GRO_firebomb_the_south: "南アフリカへの焼夷弾投下"
 GRO_firebomb_the_south_desc: "ズュートアフリカのほぼ全域が陥落した。我々の兵士は田舎から湧き続ける原住民の波と闘っている。主要な都市部でさえよくて脅威にさらされており、最悪の場合は延々と攻囲下置かれている。\n\nやるべきことを決心する時が来た。ジャングルや丘をナパームで計画的に燃やすことにしよう。ネズミを穴から叩き出して燃やし、ジャングルの中の汚物や家を焼き払うのだ。村も、占拠された鉱山も、牧草地も、すべてだ。我々以外には何も残らなくなるまで徹底的に南アフリカを焼き尽くす。\n\n我々は勝利する。どんな犠牲を払ってでも。"
 GRO_evil_and_betrayal: "邪悪と反逆"
 GRO_evil_and_betrayal_desc: "退廃的で無能なボーア人は併合命令に従わなかっただけでなく、自国の支配権を維持することすらできなかった。このことは当初の併合の必要性について我々が正しかったことを裏付けたが、大きな問題にもなってしまった。\n\n南の反逆者に対処するためには、アングロ・アフリカンやボーア人や劣等人種を決定的に打ち負かすための遠征の準備に国の資源を再集中させなくてはならない！"
 GRO_the_boers_must_pay: "ボーア人に報いを"
 GRO_the_boers_must_pay_desc: "現在の帝国州の複雑な国内状況を鑑み、かつての南アフリカに対して行ったような総攻撃は実施しないが、これはボーア人の反逆が罰せられないということを意味するわけではない。それどころか我々が利用できるあらゆる資源は北ケープに集結しており、すべての反逆者を攻撃するつもりだ！フミェレフスキは……最適な人材ではないが、彼は植民地行政官の任務に忙殺されていない最高位の親衛隊員である。帝国州を裏切った者に報復することが彼の名誉となるであろう。\n\n我が軍の準備が整ったとき、§R南アフリカが燃える！§!"
 GRO_chemical_launches: "化学兵器発射"
 GRO_chemical_launches_desc: "おそらくボーア人は自分たちが我々に従属していた理由を十分に理解していなかったのだろう。もし彼らの不忠に対して帝国州の寛大に接したことよって、彼らの卑劣な考えが助長がされたのであれば、その過ちは繰り返されてはならない。\n\nもちろん、この兵器だけが我々の効果的で現実的で新しいボーア政策となるだろう。化学兵器だ。先の戦争と同様、化学物質は我々に再び貢献してくれるだろう。しかも懸念するアメリカ人がいなくなった今、化学兵器使用ははるかに広範囲に行われる。一度我々の産業が全力生産を再開すれば、都市にいようが農村にいようがすべての不忠な男女および子供は§R帝国州の力を知るだろう！§!"
 GRO_strike_the_border: "越境"
 GRO_strike_the_border_desc: "時は来た。\n\nフミェメレフスキの軍隊は血に飢えており、戦車には燃料が満たされ、ルフトヴァッフェの爆弾は準備され、化学兵器は備蓄されている。もはや必要なのは命令だけであり、それによってヘーゼ作戦が開始される。\n\n§R南アフリカ問題は、これで最終的解決だ§!"
 GRO_no_room_for_treason: "反逆は許容されない"
 GRO_no_room_for_treason_desc: "国家存続を私に、そう、この私に依存していたボーア人がこれほどまでに冷酷に帝国州を裏切ることができたのなら、状況は私が思っていたよりも悪いのだろう。しかし突き詰めれば、このことは何の意味もなさない。私が領地における退廃の残りかすの真の境界を認識した今、解決策が考案される。\n\nすべての将校は、どんなに忠実そうに見えても、調査されなくてはならない。反逆者はどこにでもいる。彼らがアフリカにおけるアーリア人の未来を破壊するのを許すわけにはいかない。"
 GRO_saving_our_men: "専門家を救出"
 GRO_saving_our_men_desc: "反逆者に対する軍事的勝利は、そのための十分な量の資源が利用できるようになるまで延期されなければならないのかもしれない。そうはいっても、フミェレフスキの遠征はまだ役に立つかもしれない。\n\n南アフリカ戦争が終わったとき、アメリカ人による破壊の跡を再建するためボーア人に多くの顧問が送った。言うまでもなく、彼らはアーリア人の専門知識を得るに値しない。したがって可能な限りの顧問を避難させることにズュートアフリカ最高司令部を集中させるつもりだ。そうすれば、帝国州はまた将来も戦うことができる。"
 GRO_evacuate_state_personnel: "軍事顧問たちを救出"
 GRO_evacuate_state_personnel_desc: "ボーア軍はアーリア人の手によって訓練されたがために、我々の攻撃に抗うことができる。我々が封臣国家の軍隊を構築するために送り込んだ顧問たちは、大いなる裏切り以降抑留されている。これらの者は帝国州の存続を確保するために役立つ貴重な専門知識を持っており、したがって彼らを救出しなくてはならない。"
 GRO_evacuate_state_industries: "産業基盤を救出"
 GRO_evacuate_state_industries_desc: "もし我々が設備提供をしてなければ、ボーア人農民はなにも特筆すべき産業を持ちえなかっただろう。ドイツ人の手によって作られた大量の機械工具や精密機器や肥料、その他の資材が、弱った南アフリカ経済を支えてきたのだ。彼らは明らかにこの援助にふさわしくないので、それらを取り返す時が来た訳だ。そうすることで、国内の退廃と戦う帝国州の能力を強化することができるだろう。\n\n南アフリカにおける我が軍はローデシアとボツワナに工場を避難させるように指示されている。完了すれば我々の産業基盤に再接続し、統合するつもりだ。それにより我々の強力なアーリア人の工場はより大きくなるかもしれない。"
 GRO_evacuate_state_armaments: "兵器を回収"
 GRO_evacuate_state_armaments_desc: "南アフリカ戦争直後では、OFN軍による上陸反攻作戦に対処する計画が立案されており、多数の壕と重砲台が設置された。これは明らかに過ちであった。\n\nボーア人の「友人」との問題は最初から国内にあったのだ。堕落者たちがその残った武器を活用するのを許すより、我々が使うためにそれらの武器を回収したほうがいいだろう。フミェメレフスキの兵士たちは回収可能なものは回収し不可能なものは破壊する。"
 GRO_evacuate_military_forces: "残留部隊を救出"
 GRO_evacuate_military_forces_desc: "実は、堕落したヘルツォーク政権がなんとか生き残れていたのは、勇敢な親衛隊大隊が劣等人種の原住民を抑えていたからでありそれ以外の誰のおかげでもない。ボーア軍に組み込まれた将校たちとは異なり、これらの部隊の多くは死を回避して野営地を維持しており、助けを待っているが彼らは助ける価値がある。\n\n南アフリカに取り残された対反乱部隊の残党を救出し、無血撤退を成功させることがズュートアフリカ最高司令部の最後の任務である。それさえ終われば、我々は台無しになった南アフリカの残骸を放置しておくことができるだろう。願わくば永遠に。"
 GRO_REICHSSTAAT.2.t: "カメルーンが不穏"
 GRO_REICHSSTAAT.2.desc: "[GetDateText]の文書記録\n最高機密\n宛:ハンス・ヒュティッヒ帝国州指導者閣下\n\n\n帝国州指導者閣下、私の元に悲惨な知らせが届きました。\n\nカメルーン駐留軍団に何度連絡を試みても応答がなく、その間背後から銃声や爆発音が聞こえてきます。このため私を含む多くの人が、反体制派が現地軍をなんとか打倒してしまったという、我々の最大の懸念が現実のものとなったと考えています。閣下がこの報告書を読んでいる今も、反乱軍は補給線やインフラの破壊活動を行うことで、我々が彼らの公然たる反逆行為を制圧するために大量の地上軍を展開することを阻止しており、混沌を巻き起こしています。\n\n我々の手を煩わせるこの集団を我々の諜報部はGROと呼んでいますが、彼らのせいで我々の求める大義を追求するのではなく、彼らの反乱を鎮めることに労力を振り向けることを強要されています。とはいえ、彼らがさらに手に負えなくなって不法に領土を占有して支配を固め、やがて独立を宣言するようなことがあってはならないため、放置するわけにはいきません。\n\nこの報告がヒュティッヒ閣下に届くことと、一刻も早く閣下がレジスタンスにうまく対処できることを心の底から願っています。\n\n\nハイル・ヒュティッヒ！\n-植民地行政官ハンス・スターク"
