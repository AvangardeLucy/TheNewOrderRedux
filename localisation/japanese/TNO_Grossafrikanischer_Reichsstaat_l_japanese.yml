 GRO_REICHSSTAAT.14.desc: "[GetDateText]の文書記録\n最高機密\n宛:ハンス・ヒュティッヒ帝国州指導者閣下\n\n\n帝国州指導者閣下、この通知を入念にお読みください。\n\nカメルーン地域に拠点を置く地元当局は通常の状況確認に応じることができなくなっていました。何度も試みてようやく応答がありました。しかし衝撃を受けたことに、その声は私の右腕である副官ではなく、現地アフリカ人の声でした。GROと呼ばれる反乱軍に所属しているというそのアフリカ人は、自分たちゲリラが当局を倒してGROを設立することができたと豪語し、そしてカメルーンの人々が我々の「圧政」から解放されるまで休むことはないと言い放ったのです。私はすぐにその電話を切りました。しかしこの会話は、正直言って私をわずかに悩ませました。ご存じのようにあそこの支配は取り返しのつかないほど失われており、もし我々が迅速に行動しなければ、他の支配地域のレジスタンス運動も激化し、今起こったような事態になりかねません。\n\nヒュティッヒ閣下、あなたがこれをお読みになっている現在私はボウラーシュタットに向かっているはずで、当面の間そこで避難生活を送るつもりです。私は明らかに行政官としての任務に失敗しているため、私の非力さに由来する厳しい処罰を受ける覚悟はできています。私は自分の意見を述べたので、後はこれがあなたに届くことを望みます。そして同じ迅速さで、残っている他のレジスタンスを粉砕してくださいますよう。\n\n\nハイル・ヒュティッヒ！\n-植民地行政官ハンス・スターク"
