 GRO_REICHSSTAAT_FOCUS.34.t: "大アフリカ親衛隊"
 GRO_REICHSSTAAT_FOCUS.34.desc: "ハンス・ヒュティッヒ帝国州指導者は、長い間ヒュティッヒが支配してきた大平原に、アフリカの反乱の火がより大きく広がっていくみたいに執務室の中を行ったり来たりした。それにしても、自分の統治下で無数の亜人の心に恐怖を植え付けて、乾燥したアフリカの荒野に大量の血を流したにもかかわらず、もしこのまま自分の思うように行動すれば、これまで彼がやったように反乱軍に引き抜かれて四つ裂きにされてしまうことを帝国州指導者は理解していた。\n\nその時、帝国州指導者に天啓が降りてきた。そうだ、その通りだ、これらの反乱軍パルチザンはあらゆる隅や影に忍び、帝国州とその上に君臨するすべての者を引き裂こうとしている。しかしこういったパルチザンの物語はとても死が身近ではないだろうか？ハンス・ヒュティッヒは自分の故郷と、そして第二次世界大戦中に世界の退廃的な大国に対する祖国の勝利を思い、それによって祖国中に存在した中の死の天使、親衛隊を思い起こした。\n\nヒュティッヒ帝国州指導者は直ちに机に向かい、大ゲルマン帝国と騎士団領との公的な通信を開始した。「大アフリカ親衛隊」の創設を直ちに要請しなければならない。それによって、革命の喉が切り裂かれて、アフリカの反逆者の血がより真のアーリア人の短剣の上に流されることになるのだ。"
 GRO_REICHSSTAAT_FOCUS.34.a: "忠誠こそ我が名誉。"
 GRO_REICHSSTAAT_FOCUS.34001.t: "作戦成功"
 GRO_REICHSSTAAT_FOCUS.34001.desc: "宛:ハンス・ヒュティッヒ帝国州指導者執務室\n分類:（最高機密）\n\n親衛隊の義務に叩き込まれたアーリア人の不屈の精神と勤勉さに敬意を表しながら、主体的パルチザン鎮圧作戦第0199号が成功したことをご報告申し上げます、帝国州指導者閣下。閣下によるかつてこの地を支配した邪悪で享楽的な反逆者たちの転覆と打倒は、この領土の目に正義があることを証明し、それと同じくらい亜人の脅威を排除するための我々の技術を採用した閣下の選択は、考えられる限り最大の成功したと証明されました。大アフリカ帝国州は、我々の成功という目覚ましい瞬間によってより強力になったのです。\n\n具体的には、主体的パルチザン鎮圧作戦第0199号の詳細は帝国州北部地区X-0199における反乱分子全員の略式処刑でした。任務遂行にあたって我が軍は反乱軍と積極的に戦闘を行いましたが、54名のパルチザンが死亡し、我が連隊は戦闘により12名の死傷者を出しました。その後パルチザンの同盟者や同調者をすべて処刑したため、さらに19人の死者が追加されました。\n\n忠誠こそ我が名誉。ハイル・ヒュティッヒ。\nヴォルフガング・レーヴェ親衛隊大尉"
 GRO_REICHSSTAAT_FOCUS.34001.a: "素晴らしい！"
 GRO_REICHSSTAAT_FOCUS.34002.t: "作戦失敗"
 GRO_REICHSSTAAT_FOCUS.34002.desc: "宛:ハンス・ヒュティッヒ帝国州指導者執務室\n分類:（最高機密）\n\n強大なアーリア人の目と親衛隊の偉大さの敗北の恥辱以上に、失望と不名誉に満ちたものはありません。しかし私は主体的パルチザン鎮圧作戦第0199号の完遂に失敗したことをご報告しなければなりません、帝国州指導者閣下。無政府主義的かつ反逆的な元国家弁務官たちを打倒することを通じて、この乾燥した荒れ地に君臨する閣下の管理力の偉大さに我々は誓っておりますが、我々の影響力の強さが亜人原住民の多くを武装に駆り立ててしまい、そして昨日我々の攻撃を生意気にも撃退してしまいました。\n\n要約すると、主体的パルチザン鎮圧作戦第0199号の詳細は、帝国州北部地区X-0199における、反抗勢力の殲滅とそれに加担したり共感したりする全員の略式処刑でした。残念ながら、原住民が様々な兵器を隠し持っていたことと、過去予想していた以上の組織力により、我が軍はその拠点を攻略することができずに、結果として親衛隊連隊兵士35名が死亡しました。撤退を命じられるまでに倒せたのは、合計で戦闘員12名でした。敗北は最大の恥です、帝国州指導者閣下。次の任務ではより大きな栄光をもたらすことを誓います。\n\n忠誠こそ我が名誉。ハイル・ヒュティッヒ。\nヴォルフガング・レーヴェ親衛隊大尉"
