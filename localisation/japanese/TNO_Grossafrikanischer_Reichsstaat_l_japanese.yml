 GRO_REICHSSTAAT_FOCUS.56.desc: "ハンスはライフルを握る自分の手が震え、足がただ止まりそうになるのを感じた。そこは空っぽだった。街全体が、あるいは少なくとも周辺の数ブロックが。何もなかった。これらのブルータリズム様式の都市、すなわちコンクリートの長方形や単調さのモニュメントには何もなかったのだ。風が街を吹き抜け、死んだ街に空虚なサウンドトラックを奏でていた。数ヶ月前のように誰もいないわけでも人々が頭を下げているわけでもなく、ただ見渡す限り何もないのである。ハンスはいかに何もないかに気づいて、腸がねじれそうだった。\n\n「ハンス、お前も感じるか？」クロプファーが背後から声をかけてきた。振り向くと二人は目が合った。クロプファーはひどい顔をしていたが、今時泥の中に引きずり込まれたような顔をするのは難しいことではない。今はシフトが終わって再び日が昇り始めた頃だった。まるで狂人の頭の中にしか存在しないような街を、二人で何周もしているかのような感覚だ。風の唸り声が、時が経つごとに大きくなっていった。\n\nハンスは、別の角を曲がっても同じ光景が繰り返されていることに気がついた。微妙に変わっている道路標識の名前と街灯に吊るされた二人の原住民がなければ、ハンスは自分が警邏を始めたちょうどその場所にいると確信したことだろう。空っぽな通りを見下ろすと、ハンスは、本来よりも4フィートも広くなったコンクリート歩道を足を引きずりながら進むもう一人の兵士のシルエットをかすかに確認することができた。ハンスは再び立ち止まった。\n\n「もうこんなことできない」クロプファーに話しかけようと振り向くと、ハンスは地平線の向こうに広がる道路とその両脇のコンクリート以外には何もないことに気がついた。"
 GRO_REICHSSTAAT_FOCUS.56.a: "無人の家。"
 GRO_REICHSSTAAT_FOCUS.57.t: "彼らのために"
 GRO_REICHSSTAAT_FOCUS.57.desc: "コンクリート造りの小屋の中に並ぶ湿ったテントは、太陽が地平線から昇って「窓」とでも呼ぶべき壁の穴を覗くと、活気に満ちて震えた。しかしアジャニ親子がいる収容所は、それだけでは終わらない。この収容所は全体的に確固たる考えよりは、むしろ概念で動いているようだった。トイレはなく穴があるだけだ。ドアの類いはなく、枠として焼けた草が立っているくらいだった。食事はあまり出されず、週に一度何か残飯のようなものが撒かれる、その半分以上がアジャニの息子に与えられた。兵士たちがなぜ彼を見つけられないのかはアジャニにはわからなかったが、日を追うごとに彼らの目はアジャニと同じように色あせ、憎しみは際立ち、パンチやキックは威力を失っていくのが明らかであり、これは食糧不足のせいではないが、それも一因ではある。コンクリートで固められた「部屋」をチェックするという彼らの日常業務の頻度も少なくなってきて、もうほとんどパッと見だけのチェックになってきた。日中崩れたテントのひだに隠されているアジャニの息子は、それだけで十分隠れられたが、ただ苦しむだけの人生では大した意味がない。それが理由でアジャニは仕事の合間に、日に日に人数が減っていく他の男たちとひそひそ話をするのが日課となっていた。夜、どこかで、トンネルが日ごとに深く掘られていた。それはもう隠すことができないほど深くなっていた。しかし、警備員はそれを気にすることはなかった。より多くの墓を掘っているか、新しいトイレを掘っていると警備兵たちは考えたのか、それとも単に彼らが何をしようとしているのかを知ったうえで、機先を制して前者2つのうちの1つとして利用しようと思っているのだろう。\n\nアジャニは、収容所にいる人々の数が減ってきているのだから、息子をここに留めてはならないことを知っていた。結局のところ、もし彼らがただ撃たれるためだけに苦しんでいるのなら、それは何のためにだろう？"
 GRO_REICHSSTAAT_FOCUS.57.a: "何かのためでなくてはならない。"
 GRO_REICHSSTAAT_FOCUS.58.t: "ドイツ人の衰微"
 GRO_REICHSSTAAT_FOCUS.58.desc: "クラウスは目を見張った。夜空の星の光はこの数週間で弱まり、今ではすっかりと消え失せていた。もし彼の背後で燃え盛る坑道や、野営地の柵を囲むランタンの優しい光がなかったら、野営地を囲む焦土の景色はまったく識別不可能だっただろう。クラウスはもうありのままの土地も仲間の顔もほとんど認識できなくなっていた。クラウスの目が慣れているのはやはり坑道の中の暖かい光だけで、その感覚は相互に高まっているようだった。日中は誰もお互いに集中しようとはせず、目の前の仕事をこなすことに専念していた。クラウスにとってそれは執行すべき任務だった。しかしクラウスは坑道での勤務を死刑執行の猶予期間とみなしていた。瀕死の男の目を見つめている瞬間は、自分の知っている男の目や、加齢と絶望で弱っていく尊敬している男の目を見つめていない瞬間でもある。\n\nその夜、クラウスはようやく闇に包まれ始めた焼け焦げた錆色の大地を眺めながら、ここ数カ月と変わらない土地を監視する安楽椅子である木箱に腰を下ろした。ほどなく彼はうとうとと眠りに落ちたかもしれないし、何時間も朽ちていく大地を見つめていたかもしれない。\n\nまぶしい光に照らされて起こされた時、彼は慣れるのに数秒かかった。光を持っていた男を見上げると、見覚えのない顔が彼に手を伸ばした。クラウスはその手を取って立ち上がると、人に違いないものが目の前に現れた。まだ鼻は下に垂れ下がっており、頬骨のあたりは皮膚が張っていた。彼の目はくぼんでいたが、その下のたるみが逆説的に目を大きく見せていた。ランタンを持つ手は骸骨そのものに近く、髪はボサボサで、密集しているというよりはまだらに頭皮にくっついていた。彼は野原を指差しながら、荒々しい超然とした声で話した。"
 GRO_REICHSSTAAT_FOCUS.58.a: "「クラウス、あいつらどっかに行ったぞ」"
 GRO_REICHSSTAAT_FOCUS.59.t: "両端が燃えている蝋燭"
 GRO_REICHSSTAAT_FOCUS.59.desc: "「ハイル・フェルシュナー。今ご都合よろしいでしょうか？」オットー・フェルシュナーはボウラーシュタットの広間を行進しながらも、両手を後ろに回して前かがみになることで、側近に対して続けるよう合図した。彼の目は眼窩の中に沈んでいるように見え、その下のたるみは深い紫色で眼帯と強いコントラストをなしていた。\n\n「我々は何を失ったんだ？」フェルシュナーは疲れた様子でそう言った。興味がないわけではないが、とにかく疲れているのだ。側近はクリップボードを、紙を二つに折りながらめくったが、すぐに元に戻した。\n\n「35人以上が立ち往生したようです」\n\n「待ち伏せか？」フェルシュナーは着いていきながら、目の端で補佐官を見つめた。\n\n「いいえ、フェルシュナー閣下、機器の故障です。地元の村に向かう数時間の過程で、先頭のトラックがエンジンの故障で止まってしまったのです。それで兵士たちは故障のたびになんとかしようと努力しましたが、何度か同じことが繰り返されました。もう任務は続行不可能と判断して引き返したところ、トラックが足りなくなり始めました。彼らは無線で救助を要請し、それを受けて我々が状況を伝えたところ、彼らは自殺を決意しました」フェルシュナーは苦いものが喉に突き刺さるのを感じながら頷いた」\n\n「なるほど。それで取り残された人たちは？」\n\n「自殺を試みたのですが、ほとんどのライフルは発射時に機関部が吹っ飛びました。これは彼らが受け取ったロットからの既知の問題のようです。ライフル銃は単にミスファイアしたのであり、弾薬に欠陥があったのです」二人はヒュティッヒの執務室のドアにたどり着いた。アフリカの支配者の肖像画が二人を見下ろしていた。目の下にたるみもなく、服も破れておらず、ただ眼差しの中に炎があった。"
 GRO_REICHSSTAAT_FOCUS.59.a: "何も言わずとも、お互いに考えていることがわかった。"
 GRO_REICHSSTAAT_FOCUS.60.t: "そしてローマが燃える中、彼はリラを奏でた"
 GRO_REICHSSTAAT_FOCUS.60.desc: "ヒュティッヒは大きく息を吐き、ゆっくりと目を開けようとした。フォルクスワーゲンが止まった時、彼のコートの襟元にまた新たな燃えカスがつき、そして小さなハエの大群のようなものが空中を舞っていた。灰は国家弁務官のひねくり回している親指の上にのって、彼の思考をかき乱した。彼のお抱え運転手は彼に顔を向けた。帽子は彼のみすぼらしい状態をほとんど隠せておらず、沈んだ目をかろうじて隠している程度であった。ヒュティッヒは車から降りると未舗装の道路から焼けた草の原っぱへと歩いていった。灰の山の上を歩くと燃えカスがパチパチと音を立て、まだ完全には焼けていない小さな木々の集合体から煙が上がっている。ヒュティッヒは野原を見渡した。彼はもう一度息を吐き出すと、煙と灰を肺に取り込みながら呼吸をした。\n\n帰りのドライブは死ぬほど静かだった。ヒュティッヒは焼け野原を思い起こした。そして、かつてのツェントラルアフリカとズュートヴェストアフリカにあった一つ目の収容所を思い起こした。ブーヘンヴァルトの一つ目の収容所。煙突のことが頭をよぎり、漠然とした思いが頭をよぎった。彼は是が非でももっと早くやめるべきだったのだ。しかしここにいる彼は何が立ち塞がろうとも、国家社会主義を擁護し続けた。本当に彼はこの地上に残る数少ない国家社会主義の先駆者になっていたのだ。それでもヒュティッヒは、自分が目的地のない終わりへ突き進んでいるように思えてならなかった。しかしそれが役に立たない行為だったのではなく、彼がアフリカを関わろうとした理由が骨折り損だったのだ。その時ヒュティッヒは喉の奥がヒリヒリするのを感じた。肘をついて強く咳き込んだヒュティッヒは運転手を振り返った。頭がくらくらし、彼は思わずその言葉を発してしまった。正気を取り戻したのはその一瞬後であった。"
 GRO_REICHSSTAAT_FOCUS.60.a: "「それにそんな価値はなかったのか？」"
 GRO_REICHSSTAAT_FOCUS.61.t: "ああ、死よ"
 GRO_REICHSSTAAT_FOCUS.61.desc: "もはや帝国州のどこにも生ける魂は存在しない。サハラ砂漠以南のアフリカ全体から生命と思考と理性が失われた。かつては盲目的に忠実であったドイツ兵士がいたところには、今では考えることも感じることも論証することもできない単なる肉の袋がある一方で、アフリカ人レジスタンス構成員とその家族は容赦も躊躇いもなく残酷に殺されている。SSとその観念の象徴を背負った兵士たちが覚えているのは与えられた命令だけである。抹殺し、浄化し、焼却せよという命令だ。\n\nラハマン親衛隊少将はただ自分が乗り回して消耗した車列の前方を見て、部隊と共に残っている人口密集地にゾンビのように入っていき、彼らに命令を思い出させ、そしてただ虐殺が展開されるのを見守ることしかできなかった。ヒュティッヒが彼にこれらの命令を与え、彼は兵士の義務としてそれらに従う。\n\nしかし彼の心の奥底で叫んでいる極小の理性的な部分は、彼のしていることが腐敗しており、ドイツ人にとって何の得にもならないどころかさらなる暴力、荒廃、苦痛をもたらすと伝えようとしていた。彼の冷淡な思いやりに欠けた振る舞いは国家社会主義を裏切っていないが、心の中のこの部分ではそれは完全に失敗したのだと分かっていた。\n\nしかし彼はそのことを気にせず、言われたことをやり続けることを選んだ。アフリカは浄化されるまでもはや止めるわけにはいかない。\n\n彼の下にいる多くの兵士たちは魂が抜け落ち、頭が真っ白になっていた。彼らの正気を保っているのは全て同じだった。命令だ。死を齎すという命令。\n\nそれゆえに今、アフリカに残っているのは死者だけだ。"
 GRO_REICHSSTAAT_FOCUS.61.a: "そしてすぐに、死者だけになる。"
