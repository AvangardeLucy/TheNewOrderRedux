 GRO_REICHSSTAAT_BOERS.100.desc: "ハンス・ヒュティッヒは一晩かけて最新の命令書を書いていた。もう3回度文書の下書きを書いている。封臣国家を相手にするときには、このような繊細さが必要なのだ。ハンス・ヒュティッヒヒの目がもう一度テーブルの上を見つめて、間違いがないことを確認した。\n\n「高名なるボーア共和国議会へ:諸君らがまとめて統治している地域内で反乱軍の活動が最近急増したことは、反乱を抑えるためにより直接的な措置が必要であることが示唆している。\n\n総局の他の構成員と共に状況を分析した結果、唯一の適切な解決策は共和国を帝国州に直接統合することであると決定した。\n\nこの事実を踏まえ、議会は私が上記の目的のために新たに任命するであろう者に、統治権を引き渡すために必要な準備をしなければならない。その準備は、この文書の発行後2週間以内に完了するように。\n\nカール・フミェレフスキ親衛隊中将が上記の引き継ぎを監督するよう任命されており、定められた期限内にそれを実行するよう指示されてヨハネスブルグに到着する予定である。この手続きが終了した時点で、議会は解散とする」\n\n最後にこの書類に目を通したヒュティッヒは満足そうな表情を浮かべた。"
 GRO_REICHSSTAAT_BOERS.100.a: "それをうまく書けたので彼は微笑んだ。"
