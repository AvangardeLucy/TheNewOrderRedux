 POLITICS_OTTO_FORSCHNER_DESC: "オットー・フェルシュナーは残りの人生をアフリカで過ごすことになるが、その暮らしがどの程度快適なものになるかは、彼が次に何をするかによって大きく変わってくるだろう。\n\n故帝国州指導者のその治世における狂気に協力していたコンゴの植民地行政官は、かつてのヒュッティの忠誠者たちから自分の身を守るために彼を抹殺する必要があると説得された。この計画は成功したが、帝国州をまとめていた要素を奪ってしまった。ヒュティッヒに対する恐怖だ。そのため、かつては強大だったドイツ領アフリカは急速に衰退し、レオポルドヴィルになんとかしがみつくだけの状態になってしまった。\n\nフェルシュナーは帝国州政府の残党を率いて今日も生き延びる責任を負わされているが、まず彼が生み出した機能不全な国家の混乱に対処しなければならない。ドイツに帰れる見込みがない以上彼が生き延びれる唯一のチャンスは、かつてジークフリード・ミュラーのツェントラルアフリカ政府を支えていた組織を再建し、それを利用して不可避の西側からの攻撃に備えて自らを強化することである。彼にとって幸いなことに、コンゴは完全に混乱状態に陥っているため、アフリカ防衛戦線にとって必要な時間がいくらか与えられている。"
 POLITICS_KAI_UWE_VON_HASSEL_DESC: "カイ＝ウヴェ・フォン・ハッセルは、第一次世界大戦中のドイツ領東アフリカで生まれ、第二次世界大戦でドイツが勝利した後に生まれ故郷の大陸に帰還した。ツェントラルアフリカで尊敬される行政官であったフォン・ハッセルは、目前に迫っていたハンス・ヒュティッヒの植民地乗っ取りに参加するよう、ロルフ・シュタイナーから勧誘された。選択の余地がなかった彼は計画に従うフリをしつつも、帝国州指導者を倒してドイツの支配を回復しようとする組織を密かに率いた。\n\n南アフリカ戦争にてドイツが多額の資金を投じて官僚の忠誠心を獲得した結果、フォン・ハッセルはヒュティッヒ政権を弱体化させて崩壊を早め、ケープを彼の手中から救うことができた。また、一時的に同盟を結んでいたオットー・フェルシュナーがヒュティッヒを殺害した後、彼を裏切ることにも成功した。\n\n帝国州指導者の死は大陸におけるドイツ支配への最後の一撃も招いたが、フォン・ハッセルはコンゴ川の河口をライヒのために確保することに成功した。総統は彼に感謝し、コンゴ奪還の帝国保護官に命じた。これによってフォン・ハッセルの支配は内外の脅威から完全に守られることとなった。そのおかげで、彼は計画の次の段階に移行することができる。この地域を踏み台として、サハラ以南を永久にドイツの政治的・経済的支配下に置くのだ。"
 SEC_SAF_CW_ENDING.3.t: "征服されたズュートアフリカ"
 SEC_SAF_CW_ENDING.3.desc: "ハンス・ヒュティッヒは、新しく改名されたケープシュタットからの最新の電報を驚きをもって眺めていた。今回だけは彼の部下が彼の期待を裏切らず、南アフリカの秩序を回復したのだ。この勝利のおかげで彼はすでに気分が良くなっており、新しい州の行政上の特色について考えることで頭を悩ませていた。まず第一に名前だ。もちろん、ドイツ語の「ズュートアフリカ」がいいだろう。次はもちろん誰がその領土を管理するのかという問題だ。明らかにフミェレフスキが征服の権利としてその地位をすでに獲得しており、ボツワナの植民地行政官としての責務に加えて、その地位を維持できるだろう。\n\n新しい公的指令書に署名した後、ヒュティッヒはコニャックを引き出しにしまう前に、自分のコニャックを見た。今日は酒を飲む必要はなかったが、というのもすでに勝利に酔っていたからだ。彼には無理だと言っていたゲルマニアの愚か者たちも、今は笑えないだろう！夜になって早々にヒュティッヒは眠りにつき、1000年続く帝国州を夢見ていた。"
