 GRO_REICHSSTAAT_FOCUS.54.t: "調査で……"
 GRO_REICHSSTAAT_FOCUS.54.desc: "報告書宛先:ハンス・ヒュティッヒ国家弁務官執務室\n報告者：親衛隊中佐ハンス・キュンメル\nRE:ゲルハルト・シュナイダー親衛隊伍長の死に関するオットー・ヴェーバー親衛隊少佐の調査報告書の解明について\n\nハイル・ヒトラー！ハイル・ヒュティッヒ！\n\n国家弁務官殿、きわめて不愉快なことに、ヴェーバー親衛少佐の調査結果がシュナイダー親衛隊長の死の直前の出来事に関して著しく誤っていることを突き止めました。ヴェーバー親衛隊少佐は、私の師団の一員であるシュナイダー親衛隊伍長が脱走して最終的にはマダガスカルへの移住することを考えていたと主張していました。これは虚偽です。ヴェーバーが証拠として提出した手紙は、私が独自に調査した結果、偽造であることが判明しました。これはヴェーバー親衛隊少佐の尋問でも確認されました。\n\nさらにシュナイダーは自殺か脱走を考えていたことと、同僚のSS隊員が家族の安全を脅かすことによって彼を脅迫しようとしていたと主張されていました。これも虚偽です。ヴェーバー親衛隊少佐は、前者の主張はシュナイダーの評判を落とすためにでっち上げた嘘であり、後者に関してはボウラーシュタットのロンメル通り22番地に住むシュナイダーの家族に脅迫状を自分で送って脅したと認めました。\n\n最後にして最も深刻な主張は、シュナイダーが同僚のSS隊員によって裸にされて労働収容所に投げ込まれ、そこに収容されていた先住民によってバラバラに引き裂かれたというものです。これは全くの虚偽です。シュナイダーはルアンダで待ち伏せに会って殺されました。彼の遺体の状態は、食人を行うルバ族の野蛮な習慣によるものでした。"
 GRO_REICHSSTAAT_FOCUS.54.a: "国家弁務官殿、時間を割いてお読みいただきありがとうございました。"
