 GRO_REICHSSTAAT_FOCUS.39.t: "封臣国家への手紙"
 GRO_REICHSSTAAT_FOCUS.39.desc: "ボーア共和国の人々への忘備録\n\n諸君らの国家は封臣国家であるため、ボーア人に対しては、大アフリカ帝国州の他の構成要素には認められていないある程度の自治権が与えられる。これは、先住民とイギリス人の支配下で抑圧されてきたアーリア・ボーア人が、アーリアニズムの自由を体験できるようにするためのものだ。しかしこれには帝国州に対するいくつかの義務が伴う。それは完全な独立とみなされてはならないし、そのようなことは決して望まれてはならない。\n\n封臣国家として、ボーア人の第一の義務は帝国州および親衛隊帝国州指導者閣下への忠誠と、国家社会主義およびそれを信奉するすべての人々を統制する原理への忠誠である。諸君らはあらゆる目的および機能において、依然として帝国州国民であり、また、帝国州指導者閣下が諸君ら下したあらゆる命令、禁止事項、法律、および要求に従わなければならない。\n\nこれは自由の制限ではなく、アーリア民族に与えられた自由と権力の完全な実現と見做されるべきである。結局のところ弱い人間だけが、自由を自分の思い通りに行動できる力と見做しているのだ。それは快楽主義であり、怠惰であり、人間の欲望に囚われた奴隷の一形態である。アーリア人が真に自由であるためには、強さとスパルタ主義と服従の生活を、自由意志で選択しなければならない。そして封臣国家の一員として、諸君らはこの基準に従わなければならないのだ。\n\n国家社会主義が諸君らの心の中で永遠に燃え続けますように！"
 GRO_REICHSSTAAT_FOCUS.39.a: "そして劣等人種は火の釜の中へ！"
 GRO_REICHSSTAAT_FOCUS.40.t: "ボーアのダイヤモンド"
 GRO_REICHSSTAAT_FOCUS.40.desc: "「資金の80%を我々に支払うのはどうだ？」ヒュティッヒは、緊張して椅子の端に座っているボーア人実業家に提案した。「ドイツ領アフリカの人々のみのおかげで、お前の国はあの鉱山を手に入れることができたのであり、帝国州の人々がいるからこそ、お前たちは国家を持つことができるのだ。そのことを忘れてはならない」と彼は叱った。ヒュティッヒは時々ダイヤモンドそのものを接収する方が簡単だと思うことがあった。ボーア人にそれを阻止する能力があるとは思えなかったし、このような大騒ぎもすぐになくなるだろう。\n\n一方その実業家の方はこの取引には難色を示していた。「80%？帝国州指導者……閣下、お願いです、事業を継続するためには資金が必要なんです！いつもの月収の20%では、かろうじて労働者や採掘機の賃金や購入費を払える程度でしかありません」彼はヒュティッヒの目を覗き込み、慈悲を探った。しかしその目に慈悲はなかった。「ひょっとすると60%、いや65%。私たちは65%なら支払えます」\n\nヒュティッヒは眉をひそめた。「いつもの20%では会社を維持できないのであれば、もっと大きな収入を得ることを視野に入れるべきだ。お前が生きているのは帝国州のおかげであり、我々も資金を必要としている。お前が私腹を肥やすのを許すことは私の優先事項ではないし、これまでもそうだった」彼は80%出さなけらばならない。さもないと帝国州の怒りに触れることになる。\n\nすると、打ち負かされた実業家はうなずいた。「80%。はい、分かりました。そうしましょう」彼はそそくさと部屋を出て行き、ヒュティッヒは次の訪問客を呼び寄せた。"
 GRO_REICHSSTAAT_FOCUS.40.a: "彼らに借りを返させる。"
 GRO_REICHSSTAAT_FOCUS.41.t: "悪い方からさらに悪い方へ"
 GRO_REICHSSTAAT_FOCUS.41.desc: "ハンス・ヒュティッヒは厳つい笑みと、その背後に自分を守るためというよりも自分が適切と考える現地処刑を行うための護衛を従えたさらに厳つい姿で、囚人たちを運ぶ車列を見つめていた。バスが急停止してタイヤが砂埃を巻き上げると、アフリカの焼け付くような熱に焼かれているヒュティッヒは、運転手に囚人たちを金属の殻から放り出すよう命じた。\n\n彼はボーア人が要求を受け入れてくれたことを嬉しく思っていた。彼らは結局のところ特別な存在ではなく、ヒュティッヒが帝国州に逆らう者の運命を左右する権利を誰よりも持っていることを知っていたのだ。劣等的なアフリカのクズどもと、白人反逆者、特に自分たちの血統を裏切ることを決断した悪魔のようなボーア人は一緒に詰め込まれていた。彼の顔には嫌悪感が漂っていた。\n\nそしてそれは彼だけではなかったようだ。集団の中にいたズールー族の青年は、ボロボロになって疲れていたにもかかわらず、ヒュティッヒをただの凡庸なナチスかのように見下し、激しい憎悪のまなざしを向けてきたのだ。ヒュティッヒは歯を食いしばった。この哀れな「自由の戦士」の心の中を想像すると、いつもの怒りが再びこみ上げてきたのである。ヒュティッヒは一瞬あまりに長い間見つめていたが、彼はそれを反抗行為と受け取った。笛を吹いて声を張り上げると、2人の武装した男が近づいてきて、力づくでその男を集団から連れ出した。\n\n突然の怒号と罵声の後に続く激しい殴打、そして無に消えていくすすり泣きに、誰もが見て見ぬふりをした。"
 GRO_REICHSSTAAT_FOCUS.41.a: "その後彼を見た者はいない。"
 GRO_REICHSSTAAT_FOCUS.42.t: "ピーターズブルグ基地の朝"
 GRO_REICHSSTAAT_FOCUS.42.desc: "「司令官殿、これが見えますか？」\n\nファン・デル・メルヴァ大佐は双眼鏡を覗きながら頷いた。「見えるぞ。戦闘基地だ」彼は双眼鏡を下ろそうとしたが、二度見してしまった。中尉はすでに無線で話していたが、大佐が話し出すと途中で切り上げた。「あれはドイツ軍の色に見えないか？」彼は見ている方向に手をばたつかせると、中尉もレンズを除いた。\n\n「そのようです。この辺りでは何の訓練も行われていないと聞いていましたが。ケープのいたずらでしょうか？」\n\n「多分な。いずれにせよ、兵士たちに準備させておくように」\n\n部隊の列が見えてくると、確かにドイツ軍のように見えた。色や装甲車やライフルなどあらゆるものがそうであることを示唆していたが、しかし彼らは確か事前に何か言っていただろうか？大佐は敵意を見せることを控えながら中尉と一隊を連れて歩いて行ったが、彼らは門の外で即興で訪問者を待っていた。彼らはその100メートルほど先で立ち止まり、同じような代表者たちが近寄ってきた。完璧に整えられたカイゼル髭を持った、制服からすると親衛隊大佐である彼らの指揮官は、大佐から数歩のところで立ち止まって、手を後ろに回した。\n\n「君がここの司令官か？」\n\n「私が司令官の、ファン・デル・メル……」\n\n「不正解だ。ピーターズブルグ基地は現在、大アフリカ帝国州の指揮下にある。君の存在はもはや必要ない。君の部下のほとんどはそのまま残ってもらうが、士官の君は帰国して結構だ」彼は一枚の紙を差し出した。距離があるにもかかわらず、そこには多くの署名があってそのうちの一つが彼の上官のものであることがわかった。ファン・デル・メルヴァ大佐は上唇が曲がるのを必死で防ごうとしたが、無様にも失敗した。"
 GRO_REICHSSTAAT_FOCUS.42.a: "アングロ人の軍靴から抜け出して、アーリア人の軍靴の下へ。"
 GRO_REICHSSTAAT_FOCUS.43.t: "友人からの手紙"
 GRO_REICHSSTAAT_FOCUS.43.desc: "忠実なる国家、ボーア共和国へ。\n\nこれは単なる一つの忘備録となるだろう。南アフリカとの戦いの中で我々は緊密な同盟関係を築いたし、アフリカの盾が解散されて私が他の2つの蛇を排除してその領土を統合したときにも、諸君らは我々と共にあった。だから私は貴国に報いたいと思う。諸君らの運命は私の判断だけで決定されるとはいえ、諸君らはとても信頼できるためその独立を保証する。\n\nこうしている間にも暗黒大陸の運命は決定されていっており、劣等人種は即座に決定されている。最終的には、アーリア人が征服した広大で豊かな領土を占めるのに適した者だけが残ることを期待しているわけだ。私は帝国州指導者個人として、内政・外交のあらゆる面においてより緊密な協力を要請する。貴国は我が国と極めて密接な関係にあるため、アフリカに蓄積された多くの汚点を効率的に浄化するために、持てる力のすべてを発揮しなければならない。\n\n共和国と帝国州が共にこれからのアフリカで繁栄することを諸君に断言する。そして私は芽吹いた報酬の一部を得るのにボーア人はおそらく相応しいと考えている。諸君が我々の側にいる限りにおいてだが。"
 GRO_REICHSSTAAT_FOCUS.43.a: "そして諸君は我々の味方だろうな？"
 GRO_REICHSSTAAT_FOCUS.44.t: "残党の一掃"
 GRO_REICHSSTAAT_FOCUS.44.desc: "「……お聞きしたいのですが、帝国州指導者閣下、あなたは……我々の基地に軍隊を駐留させたいとおっしゃっているのですか？」ヘルツォークの心配そうな声にも動じず、ヒュティッヒは発言を繰り返した。\n\n「ああ、戦争が正式に終わったとはいえ、まだ対処しなければならない問題が残っている」\n\n「わ、私はこれは共同作戦だと思っていたのですが」ヘルツォークはヒュティッヒの癇に障った。彼は共同作戦を望んでいるだと!?苛立った彼は、ため息をつきながら続けた。\n\n「ゲリラの話をしている。君も知っての通り、我々はアメリカを撤退させたが、現地民のために傭兵として働いている兵士がまだ相当数いる」\n\nヘルツォークは答えた。「その問題については承……」\n\n「そして私は、君たちが彼らに対してリソースを費やしたくないことも知っている。だからこそ基地の準備を要求しているのだ。君たちがやりたくないのなら、この問題は我々が引き受けよう」"
 GRO_REICHSSTAAT_FOCUS.44.a: "ヒュティッヒはそれから受話器を取った。"
 GRO_REICHSSTAAT_FOCUS.45.t: "我々はここに何を仕舞っているんだ？"
 GRO_REICHSSTAAT_FOCUS.45.desc: "ジャブラニ元少佐は一歩一歩歩くたびに痛みが走った。背中に食い込んだ銃剣の傷はまだ完全に癒えていなかった。彼が疲労困憊しているにもかかわらず、ヒュティッヒの部下は明らかにそんなことお構いなしだった。彼らは南アフリカを粉々にしたとき、ジャブラニを一つの奴隷労働力としてではなく、情報源として連行した。彼らは南アフリカ軍がOFNの介入に関する情報を持っていることを突き止めたのだ。南アフリカ軍とOFNの両方の将校たちの間で練られた複雑な計画に特に関心があるようだった。その情報は南アフリカ中の文書や録音装置に保存されており、ヒュティッヒの部下はその一つ一つ全てを欲しがった。\n\n彼は自分の執務室に入るよう、押したり小突かれたりされた時、脇を固めるSS兵士に何も言わなかった。彼らは、唸り声とライフル銃で十分彼を従わさせられると考えていた。そしてジャブラニはそうだと分かると抵抗するよりも自分の命を大事にした。抵抗しても彼の頭に銃弾が撃ち込まれるだけだろう。鍵を探してドアを開けると、書類と引き出しでいっぱいの執務室が目に飛び込んできた。ジャブラニは声を出したかったが、何も言えなかった。彼を警護していた兵士たちが突然横を通り過ぎ、部屋の中のあらゆるものを荒らし始めたからだ。\n\n緊張がむくむくと湧いてきた。彼らが必要なものをすべて手に入れた今、彼はどうなってしまうのだろう？彼は収容所を見る機会があった。飢えた人たちが大勢いた。その中に入りたくはなかった。しかしジャブラニが逃げる好機を窺い始める前に、2人のSS隊員がドイツ語で短い会話を交わすのが聞こえた。その中には戦争中に彼が学んだ、記憶に刻み込まれた単語があった。\n\nジャブラニが翻して走りだした時、SS隊員の一人がライフルを振り上げて3発撒き散らし、1発は腰、1発は腹、1発は胸に命中した。その直後元少佐の体は地面に叩きつけられ、もう息をすることはなかった。"
 GRO_REICHSSTAAT_FOCUS.45.a: "また一人殺された。"
 GRO_REICHSSTAAT_FOCUS.46.t: "腐った古い扉"
 GRO_REICHSSTAAT_FOCUS.46.desc: "昼も夜も、起きている時も寝ている時も、カグワ、ムワイ、トゥク、マイナの4人は皆恐怖していた。彼らはヒュティッヒの血に飢えた死の手をどうにかかわし、大都市近くの見晴らしのいいバンカーで耐えていた。しかし彼らは理由がなくそこにいるのではない。豊富な食料と銃、そして無線通信によって、4人は旧南アフリカ領内の多くの人たちと連絡を取り合っていた。いずれは去らなければならないが、今はヒュティッヒのレーダー下にいることをを最大限に利用しようと言うのだ。\n\nムワイが夜間パトロールに出かけると、草むらをこそこそと歩きながらAN/PVS-2のスコープを覗くといういつも同じようなことがしばらく繰り返された。ただただ、恐ろしいほどの静寂が続いた。彼はしばしば、ヒュティッヒの無数の殺人者たちはどこにいるのかや、彼らは最終的に忘れられたバンカーを空にして回るのかどうかや、それとも民間人をガスで殺すのに忙しいのか、などを考えていた。彼はその答えを知りたくなかった。\n\n月明かりがスコープを照らした時、ムワイは遥か彼方で何かが動くのを見た。それが殺意をもって動いていることを、何かが告げていた。空気を切り裂く音がして何かが彼の肩をまっすぐ貫き、腕を突き刺した時、彼は地面に倒れ込みそうになった。ムワニは息を呑み、突然痛みが心を支配しそうになった。しかし彼は一瞬にせよそれに抵抗し、踏みとどまった。壕の入り口に向かって足を引きずって歩き、ヒュティッヒの部下に見つかったことと逃げなければならないことを叫んだ。そして……"
 GRO_REICHSSTAAT_FOCUS.46.a: "二発目が彼の心臓を直撃した。"
 GRO_REICHSSTAAT_FOCUS.47.t: "ジョーを探せ"
 GRO_REICHSSTAAT_FOCUS.47.desc: "ボツワナ南部には何もない。絶対に、断じて何もないのだ。生活感のない小屋ばかりで、文明らしきものは何もない中、トビアス親衛隊伍長と部下の隊員3人とボーア共和国からの情報提供者は、退廃的ボリシェヴィキのジョー・スロヴォがボツワナ南部で野営しているしという報告に従って、狭い特定地域にある小屋のドアを次々と蹴破っていった。\n\n必要な事前警戒を行なったトビアスは部下に準備をするよう指示し、炎天下の中、灰色の低い建物にゆっくりと近づいた。ライフル銃はドアと窓の両方に向けられ、慎重に近づいていく。そして3人の部下がドアの片側に2人、もう片側に1人集まると、トビアスは武器をしっかりと握りしめて照準器を通して確認すると、数秒間完全に沈黙してジョーが物音などで自分の存在を明かすか待った。何もなかったので、彼は突撃の合図を出すと、部下たちはあっという間に扉を破って入っていった。\n\nアドレナリンが放出される中トビアスたちが小さな前哨基地に突入したとき、彼らを迎えたのは銃撃戦や罠などの類いではなかった。それは散乱する灰と紙と、床に倒れた机の上に広がる炎の、控えめなパチパチという音であり、それらは彼らの到着があまりにも遅すぎたことを告げていた。怒りが込み上げてきたトビアスはボーア人工作員に顔を向けて、歯を食いしばって睨みつけた。その男は、逆に冷ややかな目で彼を見ていた。そしてその視線により必要な言葉がすべて交わされていた。"
 GRO_REICHSSTAAT_FOCUS.47.a: "マティアス部隊長、こちらはトビアス親衛隊伍長です。任務は失敗しました。更なる詳細はこの後すぐ行います。"
 GRO_REICHSSTAAT_FOCUS.48.t: "赤い雷雨作戦"
 GRO_REICHSSTAAT_FOCUS.48.desc: "南アフリカ戦争とは教訓であり、真の恐怖の教訓であった。傷ついており血まみれになった民間人のパニックになった群れが我々の榴散弾や爆発物の猛攻撃から逃げ惑った時、戦争難民の大群が街道に押し寄せて、国家の危機の時に国家の歯車を鈍らせている時、なぜ数式は意図通りに機能しないのだろうか？我々は死と恐怖と破壊の外科医だ。これは、我々アーリア人の主人の靴に踏みつけられている流動的で腐った劣等人種カーストが受けるべき全ての報いなのだ。\n\n我々は戦術的な正確さをもって電話線を切断し、配管システムを破壊し、防空壕を破壊し、放送局や軍の前哨基地を爆破する。南アフリカの田舎のいたるところで、我々の支配に反抗する黒人という野蛮な獣は全国規模の飢餓、干ばつ、病気という苦痛に満ちた現実を学ぶことになる。彼らは破滅から逃げるためにまるでウジ虫のようにじめじめした嫌な隠れ家から逃げ出し、南アフリカ中に亜人の血の川を作ることになるが、それにより我々は彼らの無防備な肉体の上で人種的義務を果たすことになる。\n\n帝国州指導者閣下は我々の航空優勢を利用して、反抗的な南アフリカの田舎を叩いて鞭打ちし、服従させるために、「赤い雷雨」（Rotes Gewitter）作戦を発動された。この作戦の任務は単に反乱軍を炙り出したり、少数の首謀者を殺したりすることではなく、南アフリカの田舎の人口ピラミッドを一斉に崩壊させて奴らを我々の手からさらに抜け出すことがないようにすることである。それはまさに「赤い雷雨」となり、純粋で凶暴な殺戮のハリケーンあるいはサイクロンまたは台風が南アフリカを席巻し、怒りと憎しみの大嵐の地獄が我々の全能で強力な空軍から、ネズミのような劣等人種に降り注ぐだろう。その結果、残るのは南アフリカの首に巻かれた帝国州の鎖だけであり、帝国州指導者閣下はそれ以外を望まない。"
 GRO_REICHSSTAAT_FOCUS.48.a: "亜大陸規模の血河の戦い。"
 GRO_REICHSSTAAT_FOCUS.49.t: "偽りの救済"
 GRO_REICHSSTAAT_FOCUS.49.desc: "フォークト伍長は部隊の野営地の外で、夜の寒さを指に感じながらオレンジ川の流れをあてもなく眺めていた。ドーンという大きな音に注意を奪われた。黒いジェット機が頭上から南アフリカの陣地に向かって飛んでいっていたのだ。それは戦友がいなくなって孤独になる前のことを思い出させた。フォークトは火傷の痕がズキズキと痛むのを感じながら、記憶をたぐり寄せた。\n\n兵卒のフォークトは戦友たちと共に、高くそびえたつドラケンスバーグの前に立っていた。山脈は要塞化されているが、ヒュティッヒは退廃者は紙のように破けると断言した。フォークトは自分の部隊が奴らを山から掃討する栄誉を得たことに誇りを感じていた。しかしその幻想は、機銃掃射が右隣の兵士を切り裂いたとき崩れ去った。左手にいた親友のランスは砲撃で消し飛ばされるまで岩陰で泣きじゃくっていた。フォークトの足に爆風で焼け焦げたランスの十字架が当たった。フォークトが見渡す限り、死しかなかった。\n\nフォークトはその十字架を拾い上げてポケットに入れた。戦友を失った怒りに駆られて、敵陣に向かって突進した。しかしフォークトがそこまで進まないうちに、ジェット機の音が彼に浴びせられた。崖の上から火の波が飛んできて、戦友たちを包んだ後、自分も炎に囲まれるのを、彼はただただ恐怖の中で見つめるしかなかった。ドラケンスバーグはその名の通り、ドラゴンの息吹に生きたまま焼き尽くされた。\n\n遠くから聞こえる爆発音に伍長は回想から目を覚ましたが、南に戻ることを考えると胃が痛くなった。彼は上着の中に隠した十字架に目をやり、神の慈悲を願った。明るい閃光に顔を上げると、温かな光が彼を呼び寄せた。救済だ、と思いながら彼はライフルを捨てて、その光に向かってよろめきながら歩きだした。フォークトが天の光にたどり着く前に、銃弾が彼の頭蓋骨を砂地に吹き飛ばし、彼の死体は川の波の下に落ちていった。"
 GRO_REICHSSTAAT_FOCUS.49.a: "怪物に救済など思い違いだ。"
