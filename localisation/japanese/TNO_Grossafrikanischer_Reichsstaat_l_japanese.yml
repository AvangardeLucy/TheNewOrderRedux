 GRO_REICHSSTAAT_BOERS.113.t: "フミェレフスキの新しい任務拠点"
 GRO_REICHSSTAAT_BOERS.113.desc: "アピントンのズュートアフリカ総司令部の練兵場には、由緒ある第五機甲中隊がずらりと並んでいた。カール・フミェレフスキはライヒの元帥のやり方に倣って、戦車を45度に傾けられた大砲を見ながら1台ずつ点検した。実はフミェレフスキは自分がやっていることがいいアイディアだとは思ってなかった。彼は将軍ではなく、一介の収容所所長だった。彼にとって戦車は魔法の機械に等しく、士官が戦車の状態について何を話しても、彼は賛同の頷きを返して、アーリア人の戦争機械の効率性について曖昧なコメントを返すことしかできなかった。\n\nフミェレフスキの点検しているふりが終わると同時に、帝国州指導者の公式記章をつけたキューベルワーゲンが練兵場に乗り込んできた。\n\n「ハイル・ヒュティッヒ！」親衛隊中将と参謀の間でおなじみの敬礼が交わされた後、参謀は親衛隊中将に手紙を手渡した。親衛隊帝国州指導者の命令だ。フミェレフスキはその内容を知りつつもそれ以外であることを望んだが、無駄だった。ヒュティッヒの命令はただ一つ、「封臣国家を完全に掌握すること」だった。\n\nフミェレフスキは胸に急激な不快感を覚えながら、周りを見渡した。\n\nヘリポートから飛び立つピューマヘリ、基地の周りを何周も走る徴募兵たち、行進中の戦車。これらはすべて偉大な戦争道具であったが、国全体を再征服するのに十分なのだろうか？フミェレフスキはそうは思わなかった。しかし彼は言われた通りにするだろう。"
 GRO_REICHSSTAAT_BOERS.113.a: "またなのか。"
