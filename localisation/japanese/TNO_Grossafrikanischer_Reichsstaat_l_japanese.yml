 GRO_REICHSSTAAT_BOERS.111.t: "フミェレフスキの報告書"
 GRO_REICHSSTAAT_BOERS.111.desc: "差出人:カール・フミェレフスキ親衛隊中将\n宛:ハンス・ヒュティッヒ親衛隊帝国州指導者\n\nRE:ボーア共和国における進展\n\nケリマネへの至急電報\n\nヘルツォーク大統領辞任に伴う権力の空白化は壊滅的なものでした。マグナス・マラン将軍率いる軍隊がヨハネスブルグを制圧しました。マランはボーア共和国の新大統領就任を宣言したのです。帝国州の人員は報告されたところによると拘禁されたようです。\n\nケープの封臣国家の当局は崩壊しました。統一党に忠実な一派が支配しています。反逆者のフィリューン将軍が潜伏をやめて姿を現したようです。帝国州軍は孤立しています。東ケープは先住民のインカタ自由党の影響下にあります。\n\n全体的な戦略的見通しは好ましくありません。封臣国家の支配を失いました。\n\n状況は急速に悪化しています。ご指示を。ハイル・ヒュティッヒ。"
