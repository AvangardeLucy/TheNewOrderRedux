 GRO_REICHSSTAAT.9.desc: "[GetDateText]の文書記録\n最高機密\n宛:ハンス・ヒュティッヒ帝国州指導者閣下\n\n\n帝国州指導者閣下、私の元に悲惨な知らせが届きました。\n\nモザンビーク駐留軍団に何度連絡を試みても応答がなく、その間背後から銃声や爆発音が聞こえてきます。このため私を含む多くの人が、反体制派が現地軍をなんとか打倒してしまったという、我々の最大の懸念が現実のものとなったと考えています。閣下がこの報告書を読んでいる今も、反乱軍は補給線やインフラの破壊活動を行うことで、我々が彼らの公然たる反逆行為を制圧するために大量の地上軍を展開することを阻止しており、混沌を巻き起こしています。\n\n我々の手を煩わせるこの集団を我々の諜報部はFRELIMOと呼んでいますが、彼らのせいで我々の求める大義を追求するのではなく、彼らの反乱を鎮めることに労力を振り向けることを強要されています。とはいえ、彼らがさらに手に負えなくなって不法に領土を占有して支配を固め、やがて独立を宣言するようなことがあってはならないため、放置するわけにはいきません。\n\nこの報告がヒュティッヒ閣下に届くことと、一刻も早く閣下がレジスタンスにうまく対処できることを心の底から願っています。\n\n\nハイル・ヒュティッヒ！\n-植民地行政官アダム・グリューネヴァルト"
