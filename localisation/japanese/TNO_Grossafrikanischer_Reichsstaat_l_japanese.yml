 GRO_REICHSSTAAT_BOERS.116.t: "フミェレフスキの帰還"
 GRO_REICHSSTAAT_BOERS.116.desc: "カール・フミェレフスキのボロボロの制服は、ヒュティッヒの執務室を包む陰鬱な雰囲気によく似合っていた。彼が失敗した南アフリカ遠征中に直面したゾッとするような失態の中でも、アピントンからの絶対的に悲惨な撤退は群を抜いてひどかった。何百人もの負傷者を放置して見殺しにし、その遺体が大量の装備品と共に敵の手に渡ったのだ。このような屈辱的な惨事はまさに彼が回避するよう命じられたものであるが、彼は失敗してしまったのだ。\n\nこの事実を踏まえると、彼が帝国州指導者の執務室から生きて帰ってこられるとは思っていなかった。対話の最初の数秒の間、自分は収容所に送られるよりも銃殺される可能性が高いという安堵感だけが、フミェレフスキの唯一の希望であった。しかし彼という存在に対するヒュティッヒの反応は、おおきな……悲しみだった。\n\n「誤まった。ボーア人という堕落した亜人を支援することは逆効果であると私は知っておくべきだった」フミェレフスキを見返しながら、彼の本能がすぐにでも彼を強制収容所に彼を連行するよう命令しようとしたのを、阻止した。帝国州の南方の防衛線が今や脆弱であることを考えると親衛隊中将を殺すことは政治的に好ましくないだけでなく、そもそもとして、これは他の誰かの失敗ではなく彼自身の失敗だったのだ。"
 GRO_REICHSSTAAT_BOERS.116.a: "下がってよろしい。"
 GRO_REICHSSTAAT_REICH.1.t: "これといったニュースのない日"
 GRO_REICHSSTAAT_REICH.1.desc: "総統は（大半は国営メディアに勤務している）記者や報道関係者に囲まれて立っていた。カメラのフラッシュが点滅する中、ヘルマン・ゲーリングのカリスマ的な言葉が、明日の朝刊のためのメモに書き込まれていた。彼の言葉はいつも一面に掲載されるのだが、そこにはほとんど何の新ニュースもなかった。内戦で破壊されていたが再稼働し始めたもう一つの工業プラント。軍需生産ラインのもう一つの勝利。一面作りにとって何の変哲もない1日。\n\n総統が報道陣を魅了し続ける中、ひしめく記者やカメラマンの後ろに停まっていた空の車列の横に、黒光りする車が停車した。その車が完全に止まるより早く3人の制服の士官が素早く降りてきた。彼らは目に見えて緊張感を漂わせて、報道陣の間を素っ気なくすり抜けながら総統の方へ歩いていった。\n\n演説が突然中断されたことを知ったゲーリングは近づいてくる士官たちに冷たい視線を送った。しかし近づいてくる男たちの顔に緊張と不安が浮かんでいることに気づいて、突然の乱入に対して暴言を吐くことを思いとどまった。\n\n「なぜ割り込んでくる必要があったんだ？」総統は新たに到着した将校たちと共に報道陣から遠ざかると控えめな声で尋ねた。\n\n「総統閣下、突然の割り込みで申し訳ありませんが、アフリカからのニュースがあります。ヒュティッヒ国家弁務官についてです。詮索されない場所で話すのが一番です」3人のうち最も年長の士官が息切れしながら答えた。\n\nゲーリングは三人の士官にうなずくと、報道陣の前に戻ってカリスマ的に予定より早い退出の詫びると、すぐに車列に移って三人の士官と出発した。\n\n記者たちは一面を新しいニュースで飾ることができる。"
 GRO_REICHSSTAAT_REICH.1.a: "「なるほど、不吉な知らせだ」"
 GRO_REICHSSTAAT_REICH.2.t: "アフリカでの異変"
 GRO_REICHSSTAAT_REICH.2.desc: "シュペーアは執務室に入った。終わらせなければならない書類の山の上には「大アフリカ帝国州」というタイトルのファイルがあった。シュペーアはそれを手に取り、目を通し始めた。\n\n「これはいったい……」\n\nシュペーアはファイルを読めば読むほど、愕然としていった。どうやらオストアフリカ国家弁務官であるハンス・ヒュティッヒが同僚のアフリカの盾構成員に対して政変を起こしたようだ。この反逆的な凶悪犯は、ライヒの複数の植民地から巨大で統一された国家弁務官区を作って、どのように植民地を運営すべきかの彼の考えを強制しようとしているのだ。大量殺人や強姦の報告が悲惨な写真とともに、ページの隅々まで埋め尽くされていた。シュペーアは読み終えると同時に放り投げたくなった。"
 GRO_REICHSSTAAT_REICH.2.a: "あれはもう我々の植民地ではない。"
 GRO_REICHSSTAAT_REICH.3.t: "全前線の裏切り"
 GRO_REICHSSTAAT_REICH.3.desc: "ボルマンのオフィスはタバコの煙が充満していた。ヴァルター・ヘーヴェルは、総統の出す臭い空気に苦しめられながらも、時折咳払いをして説明を続けようとしていた。\n\n「……そして総統閣下、シェンク国家弁務官はミュラー国家弁務官ほど幸運ではなかったようです。ツェントラルアフリカの航空機からの通信を傍受したところ、ズュートヴェストアフリカの国家弁務官はボウラーシュタットで殺されたとほのめかしているようです」ヘーヴェルは最後にそう言った。\n\n総統はまたしても何も答えず、うつろな目で壁を見つめ続け、吸い終わったタバコの火を消して次のタバコに火をつけるためだけに動いていた。これがドイツ国民の信頼を得た総統の姿なのか？\n\nそんなことを考えているうちに、総統が息を吹き返した。「このライヒは裏切り者が作ったものだ。ゲルマニアのホールでさえ、裏切り者しかいないことがわかった。アフリカなど驚くに値しない」\n\n「公式に非難しましょうか？」総統の気まずい沈黙から解放されてホッとしたように、ヘーヴェルは続けた。\n\n「ああ、ヒュティッヒのような裏切り者の冒険家など我がライヒにはいないことを知らしめよう。簒奪者を始末した後で、彼に相応の罰を与えるのだ」ボルマンはそう言って、また煙草を吸い始めた。\n\n彼は、「了解しました、総統閣下」と言ってから、回れ右をして煙たちこめる部屋を出た。朦朧としたオフィスからようやく抜け出せたことを、彼は激しく喜んでいた。"
 GRO_REICHSSTAAT_REICH.3.a: "背信に国境はない。"
 GRO_REICHSSTAAT_REICH.4.t: "狂人の賭け"
 GRO_REICHSSTAAT_REICH.4.desc: "シュペーアは、「大アフリカ帝国州」と名付けられたこのニュースに驚き、椅子に座り直した。ハンス・ヒュティッヒが狂った男であることは知っていたが、このような展開は予想外であった。\n\n「それで……アフリカは失われた、ということか？」と彼は尋ねたが、どんな答えが返ってくるかは分かっていた。\n\n「はい、総統閣下。率直に言って、奪回する機会を得られるような資産ではありません。国内の状況が安定した後でさえ、アフリカを取り戻そうとするのは……無謀な遠征となるでしょう」とシュミットは答えた。\n\nシュミットのこの発言は、ある人にとっては敗北主義に近いものだったが、シュペーアには、帝国大臣の言葉が正しいことが理解できた。シュミットは寛大にもアフリカを資産と呼んだ。実は、アフリカは管理者にとっては悪夢であり、拡張しすぎた帝国の幻想に過ぎなかったのだ。\n\n「よろしい。公式に非難を行い、犬には骨を持たせてくれ。奴らはすぐにそれを詰まらせるだろう」"
 GRO_REICHSSTAAT_REICH.4.a: "このアフリカ帝国は長くは続かないだろう。"
 GRO_REICHSSTAAT_REICH.6.t: "帝国州の苦い結末"
 GRO_REICHSSTAAT_REICH.6.desc: "今日、必然的なことが起こった。ハンス・ヒュティッヒがどんなに騒々しい宣言をしたところで、一握りの狂信的な忠誠者と荒廃した経済だけで、アフリカのほぼ半分を自分の足元に置いておくことは出来ないだろうと誰もが分かっていた。彼の空中の城が崩れ落ちるのは時間の問題だった。\n\n数ヶ月の間、先住民の反乱は頻度と強度を増し、猛烈な報復を気にすることなく、手薄になったSSのパトロール隊に壊滅的な損害を与えた。街は次々と停電し、道路は次々と占領され、日を追うごとにボウラーシュタットの包囲された政権は締め付けられていったが、それでもあの狂人は適切な量の大量処刑を行えば、すべてが制御下に戻ると言い張った。\n\n今我々は大アフリカ帝国州の太陽（黒いか否かは置いといて）が間違いなく沈んだということを確信している。航空偵察によれば、ボウラーシュタットは炎上しており、ハンス・ヒュティッヒとその側近の痕跡は見当たらず、オットー・フェルシュナーだけが猛攻からなんとか逃れたSSとともにレオポルドヴィルとその周辺を占拠したようだ。ヒュティッヒの国家を正統に継承していることを主張している彼は前任者と同じ方法を用いているが、ならず者の植民地から分裂した一派に過ぎない輩がなぜ正統的な何かを主張できるのかは謎のままだ。\n\n我々にとって、これはアフリカにおけるドイツの影響力を回復するという夢の終焉を意味する。我々は足場をきちんと固めることができず、フェルシュナーの飛び地はすぐにでも陥落しようとしている。頭に銃を突き付けて平伏させる以外に、再び暗黒大陸に足を踏み入れることはできないだろう。"
 GRO_REICHSSTAAT_REICH.6.a: "「ヒュティッヒの野郎、死んでもなお被害をもたらしやがって！」"
 GRO_REICHSSTAAT_REICH.7.t: "秘密結社の勝利"
 GRO_REICHSSTAAT_REICH.7.desc: "今日、必然的なことが起こった。ハンス・ヒュティッヒがどんなに騒々しい宣言をしたところで、一握りの狂信的な忠誠者と荒廃した経済だけで、アフリカのほぼ半分を自分の足元に置いておくことは出来ないだろうと誰もが分かっていた。彼の空中の城が崩れ落ちるのは時間の問題だった。\n\n数ヶ月の間、先住民の反乱は頻度と強度を増し、猛烈な報復を気にすることなく、手薄になったSSのパトロール隊に壊滅的な損害を与えた。街は次々と停電し、道路は次々と占領され、日を追うごとにボウラーシュタットの包囲された政権への支配力は強まっていったが、は締め付けられていったが、それでもあの狂人は適切な量の大量処刑を行えば、すべてが制御下に戻ると言い張った。\n\n今我々は大アフリカ帝国州の太陽（黒いか否かは置いといて）が間違いなく沈んだということを確信している。航空偵察によれば、ボウラーシュタットは炎上しており、ハンス・ヒュティッヒとその側近の痕跡は見当たらず、一方でかつてツェントラルアフリカの行政機関が置かれていたと思われるレオポルドヴィルの行政施設の電話から、総統官邸に電話がかかってきた。どうやら、そこは秘密結社の将校や行政官によって占拠されているようだった。秘密結社は、ヒュティッヒ政権が崩壊する前に、都市とその周辺を占拠するのに十分な忠誠心を持った軍隊を集めることに成功し、我が政府への忠誠を誓い、アフリカにおけるドイツ支配の復活を宣言している。\n\n我々にとって、これは嬉しいニュースである。暗黒大陸での大規模な植民地帝国の夢はほとんど消えてしまったが、秘密結社の飛び地は適切な植民地の駐屯地が到着するまでは攻撃に抵抗するのに十分な強さを持っており、そこから少なくともツェントラルアフリカの混乱に影響力を及ぼすことができ、少なくともその豊かな資源の一部をライヒのために刈り取ることが期待できる。"
 GRO_REICHSSTAAT_REICH.7.a: "部分的な損失はあるものの、想定よりはマシだ。"
 GRO_REICHSSTAAT_REICH.8.t: "1粒の雨粒"
 GRO_REICHSSTAAT_REICH.8.desc: "ボルマンの前に立っている青ざめた男は、震えている小役人と見分けがつかなかった。外務省の長として有能であるとはいえ、戦争のストレスはヴァルター・ヘーヴェルに優しくなかったのだ。ボルマンはゲルマニアに戻るまでに、彼が背筋を伸ばしまっすぐ立つ男になっていることを願った。\n\n「どうした、外務大臣？」ボルマンはゆっくりと詰問した。「ブルクドルフとヴェンクに会う約束がある。言ってみろ」\n\n「アフリカからの報告書です」とへーヴェルは答え、書類をぎこちなくかき回した。ボルマンのこわばった表情に気づいた外務大臣は咳払いをして続けた。「ヒュティッヒ国家弁務官がアフリカ全土を掌握しました。彼は自らを「大アフリカ帝国州」の支配者と宣言したのです。彼の忠誠心は現在……」\n\n「存在しない」ボルマンは怒鳴った。「彼に忠誠心などあるものか。あの男は過去10年間公の場ではヒトラーを、私的な場ではハイドリヒに敬礼してきた。この陰謀の背後にはヒムラーがいる、私は断言できる。その書類はクロプファーに渡せ」\n\nボルマンは思考を巡らせながら足早に立ち去った。まるで物事が大して複雑でないかのように。問題ない。アーリア民族に降りかかった混沌の嵐の中の一滴の雨粒に過ぎない。彼が勝利と共にライヒスタークの勝利の前に立って初めて、そのような問題にに心を向けることができる。"
 GRO_REICHSSTAAT_REICH.8.a: "冷静に、冷静に……"
 GRO_REICHSSTAAT_REICH.9.t: "風の中の血"
 GRO_REICHSSTAAT_REICH.9.desc: "探求。探求。探求。ハイドリヒは血の匂いを嗅いだ時、探求にふけり始めた。血の匂いが差し迫った勝利の味で彼を焦らそうが、脅威の到来を警告しようが、ラインハルト・ハイドリヒは嗅いだ血について知るべきことをすべて知るまで休むことはなかった。\n\nそして再びハイドリヒは血を嗅いだ。ヒュティッヒの帝国州は彼自身にとっても驚きだった。何も事前警告もなかったのだ。親衛隊全国指導者も、オストラント親衛隊保安部も、そして彼自身が信頼する情報提供者でさえも、この一見途方もない親衛隊のアフリカ国家弁務官区制圧作戦を予見できなかったのだ。どうして彼は、他の者たちと共に暗闇の中に閉じ込められることになったのだろう？。\n\nハイドリヒは鼻をひきつらせた。空気中に血が流れており、彼はそのすべてを知るまで探求を止めることはなかった。"
 GRO_REICHSSTAAT_REICH.9.a: "そして知るべきことがたくさんある……"
 GRO_REICHSSTAAT_REICH.10.t: "さらに属国を失う"
 GRO_REICHSSTAAT_REICH.10.desc: "ヘルマン・ゲーリングの巨体は一連の地図を覆うように立っており、その周りには勲章をぶら下げた将官たちがいた。彼はいつも通り真珠のように白い軍服に身を包んで数十年前に与えられた帝国元帥という特別な階級を誇示しており、いつも人目を引く存在であった。戦時中のいつもの出入りは、しかしながら汗で湿ったしわしわの軍服を着た情報部の大佐が部屋に飛び込んできたとき、一変した。普段総統の作戦室を騒がしい呟きや謀略が突然止み、全員の視線が突然の無遠慮な入室者に注がれた。\n\n目の前に立つ総統に敬礼することもなく、その男は話し始めた。「ハンス・ヒュティッヒ、彼は離脱しました……」彼は呼吸を整えると「彼は自分の国家を宣言したのです。大アフリカ帝国州と称しています」\n\n「そんなこと不可能だ。彼はとっくにゲルマニアへの忠誠を宣言している！」ゲーリングは目の前のドイツの地図から目を話して、抑えきれない鋭い叫び声をあげて答えた。\n\n「総統閣下、ヒュティッヒは狂っているとしか言いようがありません。彼自身何年も前に宣誓した忠誠はおろか、昨日の朝に宣誓した忠誠も忘れているようです」と、地図のテーブルの総統の向かい側に立っていたシェルナー陸軍元帥が声をかけた。\n\nゲーリングはすぐに怒りの炎を冷まし、疲れ果てている大佐に目を戻した。「シェンク国家弁務官の発言は？ミュラーは？間違いなくこの狂人の策略には乗らないだろう？」\n\n「…わかりません、総統閣下。諜報機関によれば、彼らは近々ヒュティッヒの親衛隊から敵対的統合を仕掛けられるかもしれないそうです。我々はアフリカの重要な地位に就いている人物と接触することができません。確認できないのです……」大佐は総統への言葉に詰まって言葉を失い、何とか呼吸を試みていた。\n\nゲーリングは将軍たちに恐ろしげな表情を投げかけると、目の前の地図に目を戻した。「ありがとう、大佐。それで全部だろう。我々の手が空いた時この問題に着手しようじゃないか」"
 GRO_REICHSSTAAT_REICH.10.a: "もう一つの前線を攻略しなくては。"
 GRO_REICHSSTAAT_REICH.11.t: "ボーア共和国に関する覚書"
 GRO_REICHSSTAAT_REICH.11.desc: "差出人:カイ・ウヴェ・フォン・ハッセルコンゴ保護領総督\n宛:総統閣下\n題:ボーア共和国の動向について\n\nアルバート・ヘルツォーク氏が故ヒュティッヒ国家弁務官との親密な関係に対する再生国民党（HNP）内の不満のために辞任したことを受け、同党はピーター・ウィレム・ボータを後継者に指名しました。\n\nこの展開は、ボータが国民党内のドイツ贔屓派のリーダーとして認識されており、私の執務室を通じてボーア共和国の公式な統一条約への加盟を要求しているという点で好ましい話です。ボーアの新聞はボータの勝利を、ボーアの独立を達成させたライヒに対する有権者（注1）がいまだに抱いている広範な共感によるものだとしています。このことから、彼らに関していえば憎まれ役のヒュティッヒのイメージを我々のイメージから切り離すことに成功していると言えるでしょう。\n\n注1:21歳以上のすべての白人市民"
 GRO_REICHSSTAAT_REICH.11.a: "勝者には遅かれ早かれ戦利品が与えられる。"
 GRO_REICHSSTAAT_REICH.12.t: "ボーア共和国に関する覚書"
 GRO_REICHSSTAAT_REICH.12.desc: "差出人:カイ・ウヴェ・フォン・ハッセルコンゴ保護領総督\n宛:総統閣下\n題:ボーア共和国の動向について\n\nアルバート・ヘルツォーク氏が故ヒュティッヒ国家弁務官との親密な関係に対する再生国民党（HNP）内の不満のために辞任したことを受け、同党はヤープ・マレーを後継者に指名しました。\n\nこの展開は、はっきり言って最悪です。マレーはボーア政権内の「中立派」のリーダーとして広く知られており、我々と対立し、統一条約への参加にも完全に反対しています。マレーは我々の敵に味方することもないだろうと予想されますが、ケープは我々にとって失われたも同然であります。"
 GRO_REICHSSTAAT_REICH.12.a: "もっと支援していれば……"
 GRO_REICHSSTAAT_REICH.13.t: "国防軍がアフリカに帰還"
 GRO_REICHSSTAAT_REICH.13.desc: "旧南アフリカの首都ケープタウンにドイツ海軍が到着すると、街は大騒ぎになった。帝国州が存続している間は外国船を見ることができなかったので、町の白人市民はドイツの機動艦隊がハンブルクからの大規模な商業輸送船を儀式的に護衛して入港するのを見るために大挙して押し寄せたのである。\n\n心配している見物人たちは、艦隊の旗艦であるアドラー（艦長はアドルフ・ヒトラー自身が最後に就役させた軍艦だと自慢していた）に乗り込むことを許され、船団を組んでいた他の多くの艦船が軍需品を港に降ろし始めた。数時間後、「ヴォルフガング・シェンク部隊」の2千人の隊員は街がパレードを行い、翌朝ヨハネスブルグに向けて出発した。一方、海軍の人員は放棄されたシモンズタウン海軍基地をドイツ海軍が使用できるように改修する作業に取り掛かった。\n\nボーア共和国へのドイツ軍の到着が大々的に報じられると同時に、レオポルドヴィル空港にはドイツ空軍の輸送機が続々と到着し、1週間で2万人以上の兵士が運ばれてきた。この勇敢なライヒ兵士たちは大幅に縮小されたツェントラルアフリカ統治の守護者として、いかなる地方権力もこれに対して攻撃を試みることができないようにするのだ\n\n国防軍最高司令部では、喜びの声が上がっている。暗黒大陸でのライヒのプレゼンスが再確立され、南アフリカ戦争での勝利は本当に価値のあるものだったと効果的に主張できるようになったため、政権にとっての大きな宣伝上の勝利が確定したわけだ。"
 GRO_REICHSSTAAT_REICH.13.a: "おお、サファリ！"
 GRO_REICHSSTAAT_REICH.14.t: "経済的利益をもたらす同盟国"
 GRO_REICHSSTAAT_REICH.14.desc: "「フランクフルト証券取引所」で始まるNSDAPの覚書が良い知らせの前触れであることは稀だが、しかし今日は、総統も驚いたことに、いつもと違うことに気がついた。\n\n見たところライヒがアフリカに凱旋した余波で、ドイツの投資家連中はさらに忙しくなったようだ。ボーア政府が「悪名高いユダヤ人ハリー・オッペンハイマー」がかつて所有していたデビアス鉱山会社を国有化して、すぐにドイツ銀行、すなわちヘルマン・J・アプスの子会社である「ドイツ・アフリカ鉱山会社」に売却したことが明らかになり、ドイツ銀行の株価が急騰したのだ。\n\nさらにこのとき動いたのはアプスだけではなかった。すでにメルセデス・ベンツは南アフリカの運転手たちの間で好んで（いや、実際は唯一）選ばれるようになっていた。ジーメンスもボーア政府の電子機器の標準化を受注したことが大きな追い風となって株価が上昇した。コンゴではカタンガとの関係が修復され水力発電の運営から得られる利益が戻ってきたことで企業の帰還し、それによって経済成長が促された。\n\nたとえ虫けらのようで咎められるべき企業であっても、その新たな収入源はライヒの経済と政府の財源に還元されるだろうという心強い言葉で報告書は結ばれていた。\n\n総統は微笑みながらその覚書を仕舞った。政治にはこのような楽しい日というものがあり得るのだ。"
 GRO_REICHSSTAAT_REICH.14.a: "血まみれの金……まあ、それでも金だ。"
