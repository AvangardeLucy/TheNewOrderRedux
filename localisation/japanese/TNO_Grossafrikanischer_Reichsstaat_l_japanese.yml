 GRO_REICHSSTAAT_reichsstaat_support_for_chmilewski: "帝国州のフミェレフスキへの支援"
 GRO_REICHSSTAAT_reichsstaat_support_for_chmilewski_desc: "第二次南アフリカ戦争では、ヒュティッヒの手先としてフミェレフスキとその軍が活躍している。彼らの組織は「ズュートアフリカ最高司令部」と呼ばれ、南アフリカ北部に様々な軍事施設を保有しており、そして帝国州への完全統合の前段階として旧ケープ植民地の再統一を任務としている。"
 GRO_REICHSSTAAT_chemical_launches_ssafcw: "化学兵器攻撃"
 GRO_REICHSSTAAT_border_attacks_ssafcw: "国境摩擦"
 GRO_REICHSSTAAT_south_african_intel_ssafcw: "南アフリカからの諜報"
 GRO_REICHSSTAAT_south_african_intel_ssafcw_desc: "我々がボーア軍最高司令部に派遣していた顧問将校は呼び戻されたが、彼らは貴重な情報を持ち帰ってきてくれた。彼らが将校を監督し、協力した時間は少なくとも無駄ではなかった。彼らはボーア人の戦略やインフラ設備、備蓄、軍の構成などを学んだ。\n\nこれらの情報はすべて我が親衛隊師団にとって有益であり、かつての同盟国に対して順応し、立ち向かえるようになる。"
 GRO_REICHSSTAAT_collapsed_oberkommando: "崩壊した最高司令部"
 GRO_REICHSSTAAT_collapsed_oberkommando_desc: "帝国州最高司令部が崩壊し、それに伴って全指揮系統も崩れ去った。さらに、崩壊は秩序も奪い去っていったため、回復が可能かどうかさえ定かではない。\n\n§Rいずれにせよ、我々は嵐を切り抜けて生き残るか、あるいはアフリカのサバンナで迷い敗北するかのどちらかだ。§!"
 GRO_REICHSSTAAT_the_abwehrfront_under_threats: "脅威にさらされている防衛戦線"
 GRO_REICHSSTAAT_the_abwehrfront_under_threats_desc: "防衛戦線のが受け継いだものとは一種の抑圧と暴力であり、それによりアフリカでは望まれぬ存在となっている。そのため10年間の国家弁務官区支配で培われた反ドイツ感情を解き放っているアフリカの新政府たちによって絶え間ない戦争の脅威に防衛戦線はさらされている。"
 GRO_REICHSSTAAT_exhausted_remnants: "疲れ果てた残党"
 GRO_REICHSSTAAT_exhausted_remnants_desc: "SSのアフリカにおける滞在生活は、愉快なものではなかった。長年の激しい戦闘で男達の精神は疲弊し、敗北主義的な感情や孤独感を持つに至った。\n\n§R親衛隊は戦うだろうが、いつまで続くだろうか？§!"
 GRO_REICHSSTAAT_local_cooperation: "現地との協力"
 GRO_REICHSSTAAT_local_cooperation_desc: "これまでの植民地政策から、一つのことを学ぶことができた。抑圧と暴力を無分別に振るっていた過去の方法よりも、外交と友好関係による方法の方が現地民や、ひいては我々自身がより大きな利益を得ることを可能にするということだ。"
 GRO_REICHSSTAAT_the_new_german_administration: "新たなドイツ人政府"
 GRO_REICHSSTAAT_the_new_german_administration_desc: "アフリカに、新たなチャンスと前国家弁務官区の失敗から学ぶ力を持った新たな政府が誕生した。多くの人々はこの新しい統治者がより成功した植民地を作ると確信し、大きな期待を寄せている。"
 GRO_REICHSSTAAT_stabilisierung_des_reichsstaates: "帝国州の安定化"
 GRO_REICHSSTAAT_stabilisierung_des_reichsstaates_desc: "アフリカ大陸は広大であり、§L軍閥§!や§P革命家§!や§O分離主義運動§!、§S堕落§!に満ちている。今後数十年間の間に§j大アフリカ帝国州§!の完全性を確実にすることと、そして§j帝国州指導者§!が計画を実行することを助けることが各§j植民地行政官§!の義務である。我が国の§Y安定§!は損なわれつつあり、終わりのない努力が必要である。少なくともアフリカに存在する誰かが§Rアーリア人の力§!をあえて拒絶している限りは。\n\n[GRO.GRODevastationLevel]\n[GRO.GROStatusAngola][GRO.GROStatusBotswana][GRO.GROStatusKameroon][GRO.GROStatusKenia][GRO.GROStatusKongo][GRO.GROStatusMosambik][GRO.GROStatusNamibia][GRO.GROStatusRuandaBurundi][GRO.GROStatusSambia][GRO.GROStatusSansibar][GRO.GROStatusSimbabwe][GRO.GROStatusTanganika][GRO.GROStatusUbangiSchari][GRO.GROStatusUganda]\n\n§Y平均安定度§!: [?GRO_REICHSSTAAT_rebel_stability_tot|%1]\n\n[GRO.GROBoerVasallenstaat]"
 GRO_REICHSSTAAT_system_of_efficiency: "効率的なシステム"
 GRO_REICHSSTAAT_system_of_efficiency_desc: "§j大アフリカ帝国州§!は§S無能§!の残りかすの上に設立されたため、大陸中のインフラが貧弱である。§j帝国州指導者§!の考えでは、通常の建設工事だけでは彼が計画したほど十分に早く帝国を再建することはできない。§r騎士団領§!の暗幕をなんとかくぐり抜けた数少ない報告によると、彼らは必要なときに必要な場所へ労働者を再配置する新しい方法を採用しているようだ。帝国州に本物の「熟練労働者」はいないが、少なくとも大陸中の建設現場に送り込むには十分膨大な数の原住民がまだ存在する。\n\nもちろんそのような行為をすれば影響を受ける地域を不安定にするが、しかしおそらく我々の守備隊で簡単に対処できると期待している。これらの新しい労働者は、§L「Entwicklung des afrikanischen Territoriums Programm」（アフリカ領開発計画）§!に参加し、様々な異なる地域で§Y道路§!や§Y工場§!を建設作業ができるよう訓練されるだろう。\n\n§M徴用のディシジョンはすべてマップ上で確認できる。§!§M帝国州内の州を選択している時に、対応するボタンをクリックすることで§!、§Yインフラ§!§Mと§!§Y生産力§!を増設することができるようになった。\n\n国家予備の§Lアフリカ領開発計画労働者§!の数: [?GRO_REICHSSTAAT_num_slave_workers]"
 GRO_REICHSSTAAT_crisis_in_sudafrika: "ズュートアフリカの危機"
 GRO_REICHSSTAAT_crisis_in_sudafrika_desc: "予想通り§Oボーア共和国§!は§S哀れな政府§!が持つ欠陥により、ついに崩壊してしまった。§O非ドイツ人政府§!が§j大アフリカ帝国州§!と同じように効率的になれると信じて、§R反逆者§!で構成された政府に安定を取り戻す仕事を任せたことは、§j帝国州指導者§!のたった一つの重大な過ちであった。フミェレフスキ将軍は、この惨劇から救い出せる全ての兵と共に戦わねばならない。そして§j帝国州指導者§!の栄光のために§rズュートアフリカ§!を再征服するのだ。"
 GRO_REICHSSTAAT_SFG_send_equipments: "装備を送る"
 GRO_REICHSSTAAT_SFG_send_men: "人員を送る"
 GRO_REICHSSTAAT_vasallenstaat_1: "我々の封臣国家である§Oボーア共和国§!もまた、大きな政治的変化と反発に直面している。いまだ§SANC反乱軍§!の影響力に悩まされており、共和国は我々が与えた土地を効果的に統治することができていない。これらの反乱軍は我々の領土でも大混乱を引き起こしており、もし§Oボーア人§!が状況を統制できないのであれば、§R我々自身がやらなければならないだろう§!。\n\n§Oボーア共和国§!の状況は[GRO.GROGetSituationBoer]、§SANC§!の影響力は[GRO.GROGetInfluenceANC]。"
