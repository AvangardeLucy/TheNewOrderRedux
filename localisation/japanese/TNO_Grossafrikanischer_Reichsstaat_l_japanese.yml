 GRO_REICHSSTAAT.44.t: "ズュートアフリカ前哨基地との連絡途絶"
 GRO_REICHSSTAAT.44.desc: "「ズュートアフリカ前哨基地、そこにいるか？ズュートアフリカ前哨基地、応答せよ！」無線室にいる3人の男に届いたのは、静寂だけだった。ルドルフ・ヒームストラは赤い顔のカール・フミェレフスキの後ろに立っており、フミェレフスキは無線通信員のすぐ後ろに立っていた。無線室とズュートアフリカ前哨基地との間には先住民の支配する草原が何マイルも続いているのだから、静寂は驚くに値しない。\n\n「ズュートアフリカ前哨基地、応答せよ！」\n\n返ってくるのは静寂だけだった。おいおいフミェレフスキ、俺たちはこの30分ずっとこうして立っていたんだぜ。ズュートアフリカ前哨基地が応答しないのなら、あいつらは逝っちまったんだろうさ。\n\n「ズュートアフリカ前哨基地に誰かいないのか？出てきてくれ！」\n\n静寂は強情なままであり、植民地行政官がの認めようとしないのをあざ笑うようにノイズを発していた。\n\n数分後、フミェレフスキはようやく誤魔化しをやめる気になったようだった。彼は振り返って無言で机に向かい、紙を取り出してルドルフが署名だと推測できる怒りの落書きを末尾に書いた。ボーア人連絡官はその紙を受け取ると、プロフェッショナルな敬礼をして踵を返して建物を出て行った。\n\n落書きを除けば、紙に書かれていたのは、かなり単純な緊急時対応策を詳述した堅い文章だった。ズュートアフリカが野蛮人の大軍に制圧され、帝国州が連絡を再確立することができなかった場合、その領土はボーア人に譲り渡すというものだった。ルドルフは、ヘルツォークがヒュティッヒのような人物に、どんな状況であっても領土を失ったことを同意するよう説得できたとはほとんど信じられなかった。しかしヒュティッヒの強欲さのせいでアフリカでナチだけが領土の喪失など起こりえないと考えるほど傲慢なのだろうとルドルフは思った。"
 GRO_REICHSSTAAT.44.a: "実に奇妙な時代だ。"
 GRO_REICHSSTAAT.45.t: "残ったもの全て"
 GRO_REICHSSTAAT.45.desc: "オットー・フェルシュナーはレオポルドヴィルを眺めながら、絶望しないよう自分に言い聞かせていた。かつて帝国州は西海岸から東海岸まで、ジャングルから砂漠まで広がっていたが、今残っているのはここだけになってしまった。\n\nしかし多くの人が内心もうここもこれ以上長くはもたないかもしれないと思っていることを彼は知っていた。ヒュティッヒの壮大なる構想が崩壊したことで、ありとあらゆる軍閥や盗賊、犯罪者が、かつて帝国州が占領し監視の目を光らせていた地域や領土の支配者になることを宣言した。彼らはお互いを憎み合っていたが、ドイツ人をそれ以上に憎んでいた。彼らは防衛戦線の存在をなし崩し的に受け入れることはないだろうし、できないだろう。争いが起こるのは確実だ。\n\nしかしフェルシュナーは生涯戦い続けてきた男であり、これもその一つの戦いに過ぎない。多くのドイツ人がまだアフリカにいるが、かつて支配した広大な土地に散り散りになっており、補給の希望を絶たれている。彼らは避難所を必要としているのだ。どこか退却する場所が。彼は彼らを見捨てない。彼は、小さいがその避難所を提供できる防衛戦線の領土を確保するつもりであった。安全を。\n\nそれは妥協を意味する。ヒュティッヒが、そして彼自身が、かつて嫌っていた言葉だ。そして今となっては必要不可欠な言葉だ。この都市とその周辺の土地を確保するためには、イギリス人にベルギー人、「信頼できない」ドイツ人、そして原住民とさえも妥協しなければならない。フェルシュナーは、同僚の多くはそんなことはできないだろうことを知っていた。そしてそのために彼らやその部下が死ぬであろうことも。\n\nしかし彼と彼の部下はそうはならない。生き残るために必要なことをするのだ。耐えるために。最終的な崩壊を防ぐために。フェルシュナーは成功できるか分からなかったが、しかし彼は息の根が止まるまで戦うつもりだった。防衛戦線をすべて守るために。\n\n彼は少なくともそれを行うことができる。"
 GRO_REICHSSTAAT.45.a: "我々は耐える。耐えなくてはならない。"
 GRO_REICHSSTAAT.46.t: "最後に残ったもの"
 GRO_REICHSSTAAT.46.desc: "カイ＝ウヴェ・フォン・ハッセルは、レオポルドヴィル行政府政府の最初の会議が終わったばかりの会議テーブルに座り、ため息をついた。彼は、任務のあまりの非道さに自分が押しつぶされるのを感じていた。\n\nヒュティッヒはいなくなった。何百もの反乱と何千もの残虐行為の重圧に耐えかねて、帝国州は崩壊してしまったのだ。そして彼は街の周りに残ったわずかな領土からその破片を拾い集める作業に取り残された。しかしそれは大変なことで、数え切れないほどの問題を抱えていた。\n\nわずかに残った彼のドイツ人行政官たちは、ほとんど際限なく残忍な男たちであり、あらゆる問題の解決策を暴力に見出していた。ヒュティッヒは結局のところそれ以外のことは要求しておらず、それに適応しない者は冷酷に粛清していっていたのだ。そして政府機構はそのような残忍な解決策を奨励するよう精密に設計された。それは安定に貢献する設計図ではないことは明白であり、彼はそれを変えなければならなかった。どうにかして。\n\nそのために彼は最終的に、イギリス人、現地民化したベルギー人、その他行き場のない外国人が混在する同盟者を集めざるを得なかった。\n\n彼らはヒュティッヒの将校たちよりも明らかに血の気が少なかったが、信頼性もずっと低かった。さらに領土防衛の経験も乏しい。しかし彼らは穴を埋め、必要な人的資源を提供してくれた。\n\nフォン・ハッセルは将来どうなるのかわからなかった。行政府がかつての抑圧者への憎しみしか持たない周辺の小国から領土を守り、アフリカにおけるドイツの利益を確保できるのかどうか、彼にはわからなかった。しかしそのためには、どんなことであれ、自分の力の及ぶ限り努力するつもりであった。\n\n他に道がないからだ。"
 GRO_REICHSSTAAT.46.a: "少なくともそう予測できる。"
 GRO_REICHSSTAAT.47.t: "さらに一つ絶たれた関係"
 GRO_REICHSSTAAT.47.desc: "他の国家弁務官区との統合はほぼ計画通りに進んだが、ライヒの反応は予想通り悪いものだった。公的な関係がほぼ絶たれた直接的な結果として、財政援助がなくなり、唯一の恩人たちから融資を受けることができなくなった。我々にとって残念ながら、このことにより、我々は単にライヒとの関係が断たれたこと以外の様々な面でも苦境に立たされることになる。\n\nただでさえ我々の財政事情は悪いのだから、これは恒久的な解決策の望みを維持できないほどの致命的な打撃であることは間違いない。しかし、これは表面上のことであって、真実はもっと深いところにある。\n\nこの疑いのない挫折に襲われても、我々の経済は必然的に持ち堪えるだろう。国家社会主義は、真に関わりを持つ他の思想など考慮せずに行進していく。ブルグント体制は我々が自ら生み出すことのできる力のみによって、我々の存続を実現してくれるだろう。帝国州は生き残る。それは必然なのだ。"
 GRO_REICHSSTAAT.47.a: "報告終了。"
