 GRO_REICHSSTAAT.70.desc: "元ミュラーの国家弁務官区は混乱が続いているが、もしアフリカに宝石があるとすれば、それはここであった。ヒトラーシュタットは新しい街であり、最も伝統的な街ではないかもしれないが、しかし最も美しい街であった。何エーカーもの真っ白な砂浜、何マイルもの熱帯ジャングル、スペインやイタリアやプローラに匹敵する近代的なホテルや豪華なリゾート地。ここがドイツが見たアフリカであり、訪れた人々をもてなしたアフリカであった。\n\nしかしそれは単に美しいというだけでなく、象徴的であった。レユニオンや東方領土全体以上のライヒの栄光の最後から2番目の証拠がここだったのだ。例えば彼らは役に立たないジャングルを巨大な湖に水没させた。例えばライヒはピグミー族がうようよしている何エーカーもの土地にヨーロッパにあるような壮大で豪華な都市を建設した。これらはアーリア人種の勝利の証であり、パルテノン神殿、コロッセオ、ピラミッド、さらにはフォルクスハレと同じくらい強力な象徴であった。\n\nそのためこの地域のドイツ軍の要塞に選ばれたのは当然のことだった。ここの男たちは、この街のことと遠い昔のことをよく覚えていた。彼らはミュラーの部下だったが、ある者は建設を監督する者であり、ある者は休日に訪れたことのある者であり、ある者は長年にわたって脅威からここを守ってきた者であった。このジャングルの中でドイツらしさを残す都市があるとすれば、それはこの都市だろう。\n\n黒人の民兵たちがいずれやって来る。しかし彼らは城門で阻止されるだろう。ヒトラーシュタットは永遠にその名を残すだろう。ここはらこの街を建設した人物と地名の元となった人物とともに永遠に存続するのだ。"
 GRO_REICHSSTAAT.70.a: "退くな！"
 GRO_REICHSSTAAT.71.t: "ヒトラーシュタットの最後の抵抗"
 GRO_REICHSSTAAT.71.desc: "トラン（ヒトラーシュタット）:トランよりネトルベックへ、トランよりネトルベックへ、聞こえますか？\n\nネトルベック（レオポルドヴィル）:こちらネトルベック。聞こえるか？\n\nトラン：敵の攻撃は予想以上に激しい、繰り返す、予想以上に激しい。アフリカ人民兵が優勢になり始めています。状況は手に負えなくなりつつあります、どうぞ。\n\nネトルベック：了解だ、トラン、了解した、どうぞ。\n\nトラン：直ちに補給が必要です、どうぞ。砲弾と航空燃料が不足しています、どうぞ。メンテナンス用具と弾薬に加えて今ではレーション食と医療品もほとんどありません。キニーネも直ちに補給する必要があります。ネトルベック、聞いてるのか？\n\nネトルベック：聞こえている。すぐには供給は不可能だ。耐えてくれ。どうぞ。\n\nトラン：不可n……3日前からずっと同じこと言ってるじゃないか！この野郎！補給をよこさないと湖の向こうの砦がなくなるぞ！これで分かったか？ネトルベック！\n\nネトルベック：トラン、無線の規律を維持しろ。我々も同様に不足してる。補給は来ない。耐えよ、繰り返す、耐えよ。\n\nトラン：……了解しました。ハイル・ヒトラー。トラン、終了します。\n\nネトルベック：全ドイツが貴方と共にある。為さねばならぬものは為さねばならない。ハイル・ヒトラー。"
 GRO_REICHSSTAAT.71.a: "我々の隣で神殿が崩れる。"
 GRO_REICHSSTAAT.72.t: "宝石は失われた"
 GRO_REICHSSTAAT.72.desc: "マルティン・ブロームは虚ろな目でヒトラーシュタットの残骸を見つめていた。かつて手つかずのリゾート地の建物が炎に包まれる中、ブロームは自分の未来はどうなるのだろうかと考えざるを得なかった。\n\nこの1週間半の生活を振り返ってみると、ここ数年間自分に心に忍び寄ってきていた虚無感が再び彼の脳裏をよぎるようだった。彼は自分たちの支配に反旗を翻した地元の人たちからの昼夜を問わず襲撃してきたことを覚えていた。町を囲んでいた仮設の城壁が崩れ始めたことも、守備側が数に圧倒されたことも、弾薬が足りなくなったことも覚えている。そしてヒトラーシュタットの砂浜から出航した、運良く街から脱出できたドイツ人（主に兵士）を乗せた大小20隻の船に、かろうじて乗り込んだことも覚えている。\n\nブロームは父親によってアフリカへの出征を志願させられた。若い時を振り返ってみれば、彼は反抗的な10代で肩身の狭い思いをしていた。そしてブロームはまだ20代半ばでありながら、40歳にも見える。彼はミュラのーツェントラルアフリカ政府に対する対反乱作戦を行ったり、ケープに赴いてドイツ領アフリカの王冠の宝石を略奪した反乱軍を追って村々を焼き払ったりしたこともある。\n\n彼は自分の人生が端から崩壊していっているような気がしてならなかった。実は弾も入ってないのに、ライフル銃が重く感じる。頭の中で整理される前に、言葉が口をついて出た。「我々はどこに向かっているんだ？」\n\n静寂が訪れた。長い、静かな沈黙。ヒトラーシュタットの炎を背に、一言の返答があった。"
 GRO_REICHSSTAAT.72.a: "「レオポルドヴィルだ」"
 GRO_REICHSSTAAT.100.t: "BNUP指導部のイベリア国境越境を確認"
 GRO_REICHSSTAAT.100.desc: "緊急\n\nカメルーン植民地行政官ハンス・スターク執務室より\n\nイベリア連邦の海外領土である赤道アフリカの周辺地域は、併合後、ほとんどの部分で平穏が続いていました。現地住民の多くは、あまり厳しい干渉を受けずに通常の経済関係を維持できる限りは、従順さを保っていました。しかしこの状況は変わりつつあります。共産主義シンパのマリアン・ングアビに率いられたブラザヴィリア民族統一党（BNUP）が、帝国州の統治に対抗する組織として台頭してきたのです。現地の情報提供者によると、帝国州と赤道アフリカの間で定期的に車両の交通があるそうで、彼ら曰くその運転手はBNUPの構成員として知られているそうです。これは通常の商業活動かもしれませんが、しかしBNUPが暴力的な抵抗のために武器や物資を入手している可能性が非常に高いといえます。"
 GRO_REICHSSTAAT.100.a: "奴らを監視しろ"
 GRO_REICHSSTAAT.200.t: "アザンデ部族との州境紛争"
 GRO_REICHSSTAAT.200.desc: "緊急\n\nウバンギ・シャリ植民地行政官アルトゥール・リーベヘンシェル執務室より\n\nこの2週間でウバンギ・シャリ駐屯隊当局はコンゴ地方との境界に近いムボム川沿いの前哨基地や入植地で6件以上の襲撃を受けています。ドイツ兵2人が死亡し5人が負傷したこれらの襲撃事件の犯人は、アザンデ族の人間とみられています。これらの攻撃は散発的ではありますが、驚くほど組織化されており、そしてウバンギ・シャリ地域が比較的孤立していることを利用しています。この点で、1950年代のカメルーン辺境での衝突を彷彿とさせます。ウバンギ・シャリ地域の軍備は併合後手薄になっているため、現時点では植民地行政官執務室は地元の反乱軍に対する対応強化を推奨していません。"
 GRO_REICHSSTAAT.200.a: "現地駐屯隊を支援せよ。"
 GRO_REICHSSTAAT.200.b: "リーベヘンシェルが自力でなんとかできるだろう。"
 GRO_REICHSSTAAT.201.t: "コンゴ湾の沿岸で反乱軍民兵が出没"
 GRO_REICHSSTAAT.201.desc: "緊急\n\nウバンギ・シャリ植民地行政官アルトゥール・リーベヘンシェル執務室より\n\nウバンギ・シャリ地域の反乱軍勢力の状況が悪化しています。反乱軍の攻撃による死者は出ていませんが、ドイツ兵数名が負傷しています。また、コンゴ湾の沿岸に近いボイトラーシュタットの郊外で、3人の地元の情報提供者が殺害されているのが発見されました。これらの情報提供者は、この地域に反乱民兵が活動しており、その影響力と能力がますます強くなる一方であることを駐屯隊当局に知らせていました。植民地行政官はこの反乱軍の脅威と戦うために、中央政府がより多くの予算やリソース、人的資源を認可することを推奨します。"
 GRO_REICHSSTAAT.201.a: "奴らを踏み潰せ！"
 GRO_REICHSSTAAT.201.b: "血と財力を割く余裕がない。"
 GRO_REICHSSTAAT.202.t: "バンギ近郊で反乱軍民兵を拘束"
 GRO_REICHSSTAAT.202.desc: "緊急\n\nウバンギ・シャリ植民地行政官アルトゥール・リーベヘンシェル執務室より\n\nウバンギ・シャリ地区の反乱軍勢力に対する我々の取り組みが実を結んだことを報告いたします！昨夜、ボイトラーシュタット駐屯地からの大部隊がダマラ町付近の反乱軍基地と思われる場所に急襲をかけました。反乱軍は我々が来るのを認識することも、ほとんど発砲することもできずに、我々がその場所を確保したのです。数百人の反乱軍（ほとんどがアザンデ族）が我が軍によって拘束されました。我々はこれから彼らを最寄りの労働収容所に輸送し無期限の労働を課すつもりです。一方彼らの指導者である、数人の愚かな傭兵と元ツェントラルアフリカ親衛隊将校を別に拘束しました。これらの生意気な犬を粛清されるでしょう。"
 GRO_REICHSSTAAT.202.a: "よし。"
 GRO_REICHSSTAAT.203.t: "ウバンギ・シャリの反乱軍の痕跡を発見できず"
 GRO_REICHSSTAAT.203.desc: "緊急\n\nウバンギ・シャリ植民地行政官アルトゥール・リーベヘンシェル執務室より\n\nウバンギ・シャリ地区の反乱軍に対する我々の取り組みは行き詰まっております。昨夜、ボイトラーシュタット駐屯地の大部隊がダマラ町付近の反乱軍基地と思われる場所に急襲をかけました。部隊が到着した時には、基地は放棄されており装備品や有用な情報はほとんど残されていませんでした。そこに隠れていた反乱軍は、森に逃げ込んだのかもしれません。なぜこのような失敗が起きたのかをより深く理解するために、ダマラの情報提供者を現在尋問しています。これは明らかにこの地域の安定と、ひいては帝国州に対する現行犯の深刻な反逆の脅威であります。"
 GRO_REICHSSTAAT.203.a: "畜生！"
 GRO_REICHSSTAAT.300.t: "コンゴ植民地行政官からの報告"
 GRO_REICHSSTAAT.300.desc: "緊急\n\nコンゴ植民地行政官オットー・フェルシュナー執務室より\n\nアフリカを完全にアーリア化する計画は進行中です。しかし依然として我々は困難に直面しています。その困難の大部分は、元ツェントラルアフリカ国家弁務官が領地の自由な使用を許可した傭兵たちに起因するものです。彼らに仕事を与えなくなった今、彼らは我々に銃を向けているのです。我がSS大隊は間違いなく放し飼いの雑種の軍用犬に対処することが可能です。しかし残念ながら、奴らの多くは先住民の酋長や反乱軍の手に落ちており、その結果野蛮人への対処はますます困難になっています。さらに問題を深刻にしているのは、ミュラー元国家弁務官が反逆を犯して管理職や親衛隊に登用した多くの劣等人種が、いまだに逃亡中であることです。彼らは傭兵と同様、現地のテロリスト集団にその技能を提供していることを示唆する証拠が幾らか存在します。親衛隊師団の損失は特にコンゴ・ダム周辺で致命的水準に達しています。ダムは原住民破壊工作員の主要な標的になっていると思われ、ダムへの増援が切実に必要です。"
 GRO_REICHSSTAAT.300.a: "ひび割れが広がっている。ダムを護るために増援を送ろう。"
 GRO_REICHSSTAAT.300.b: "報告書を無視せよ。"
 GRO_REICHSSTAAT.301.t: "モブツの痕跡を発見"
 GRO_REICHSSTAAT.301.desc: "先週の農園での大虐殺について調査していたところ、興味深い手がかりが見つけました。奴隷の日記に「モブツ・セセ・セコ」という人物が精神的支柱として登場していたのです。また、我々は何人かの奴隷がモブツ率いる残虐なテロ集団と接触していたことを示唆するメモも見つけました。ミュラーが狂気的にもSSの指揮官に登用した野蛮な黒人であるジョゼフ＝デジレ・モブツは、SSで受けた訓練を自分の正義のために悪用し、「モブツ・セセ・セコ」を名乗って原住民と逃亡奴隷からなるテロ組織を指揮している我々はと考えています。あなたの命令があれば、私の部下はプランテーション農園周辺の捜索を開始し、モブツの潜入員が奴隷と接触する際に残ったもしれない隠れた足跡を探します。うまくいけば、蛇の巣窟にたどり着けるでしょう。"
 GRO_REICHSSTAAT.301.a: "必要ならジャングルを焼き払ってでも、モブツの死体を持ってこい！"
 GRO_REICHSSTAAT.301.b: "劣等人種のたわごとに私の時間を潰すな！"
 GRO_REICHSSTAAT.302.t: "反逆者たちの裁判"
 GRO_REICHSSTAAT.302.desc: "レオポルドヴィル裁判所は、スパルタ主義の設計思想のお手本であった。選ばれた傍聴人たちは四角い大きな部屋に入り、折りたたみ式の椅子に座った。窓や扉から風が吹き抜けるが、コンゴの暑い日差しが宮廷の弱々しい空調を圧倒し、開け放たれた窓や扉から風が吹き込んでいるにもかかわらず、傍聴人の汗がすぐに厚い羊毛の制服の襟を濡らすようになった。法廷の正面には、設計上（あるいは予算上）許された唯一の贅沢品である、祖国から直輸入したオーク材で作られた巨大な判事席が置かれていた。裁判長の椅子の上には、アフリカの支配者ハンス・ヒュティッヒ国家弁務官の巨大な写真が飾られ、その両脇に大アフリカ帝国州の印象的な黒い旗が並び、裁判長の椅子は法廷ほとんどに広がっているブロンズ製のライヒスアドラーを王冠のようにいただいていた。この光景の組み合わせは、被告人と傍聴人の両方に、アーリア人司法の無敵さを印象付けるものであった。\n\n会場のあちこちに設置されたテレビカメラが、一分の隙もなくこの法廷の様子を大いに撮影する予定だ。カメラが撮影を始めると、反逆者として訴えられた元ツェントラルアフリカの将軍ヒュー・ヴァン・オッペンとゲルト・フォン・ブロットニッツが、相応しくやつれた姿で法廷の前に連れて来られた。裁判は全員がそれぞれの役割を完璧にこなした。検事は冷酷に被告人を尋問し、被告人は次々と自白していく。そうです、私たちは原住民の反乱軍に銃を供給していました。そうです、私たちは劣等人種が親衛隊の神聖な隊列を汚すことを許しました。そうです、外国のユダヤ資本主義企業の退廃的な富が、アフリカの野蛮な精神を文明化するという神聖な任務を揺さぶることを許したのは事実です。その間、弁護人は口ごもりつつ泣きじゃくりながらぼそぼそと中途半端な言い訳をしていた。約1時間の上演の後、裁判長が小槌を振り下ろした。\n\n「被告人、ヒュー・ヴァン・オッペン並びにゲルト・フォン・ブロットニッツを反逆罪において有罪と宣告する。刑罰は……」"
 GRO_REICHSSTAAT.302.a: "終身刑。"
 GRO_REICHSSTAAT.302.b: "銃殺刑。"
 GRO_REICHSSTAAT.303.t: "ロルフ・シュタイナーの死"
 GRO_REICHSSTAAT.303.desc: "ボウラーシュタットのある朝、ヒュティッヒ国家弁務官の執務室にまたしても書類が舞い込んできた。コーヒーを片手にアフリカの征服者は机に向かって歩き、山の上にある封筒に気づいた。「緊急:コンゴ植民地行政官オットー・フェルシュナー執務室より」という印鑑が押されていたのである。\n\n役立たずの道化師のミュラーがライヒの時間とリソースを浪費して描き上げた狩猟地図を誰かが解読し、ロルフ・シュタイナーが傭兵部隊と一緒にトピの群れの近くで野宿しているのを発見したらしい。\n\nヒュティッヒの心の中では、シュタイナーはアフリカで自分の指揮下になかった官僚の中で、実際にその地位にふさわしい人物だった。南アフリカ戦争終結のために、シュタイナーはレオポルドヴィルの暑苦しい背広組を、国家弁務官という地位が終わりのないサファリ生活以上の意味を持つことを少なくとも理解している人物に置き換えるためにヒュティッヒに助けを求めて接触してきたのである。これほど輝かしい将来を約束された男が、自分ではなくオットー・フェルシュナーがコンゴ植民地行政官に任命されたことを理由に、嫉妬心からすべてを無駄にしてしまったことは残念なことだった。\n\nそんなことを思いながら、国家弁務官は返事をタイプした。"
 GRO_REICHSSTAAT.303.a: "「水源を見つけて、マラリアで汚染せよ」"
 GRO_REICHSSTAAT.304.t: "現地傭兵指導者ジャン・シュラムが失踪"
 GRO_REICHSSTAAT.304.desc: "緊急\n\nコンゴ植民地行政官オットー・フェルシュナー執務室より\n\nジャン・シュラムはどうにかして我々が仕掛けた監視網をかいくぐってしまったようです。彼はいつもの社交クラブにも顔を出さず、この1週間自宅から出る姿も確認されていない。自宅を捜索してもどこに行ったのかを示す手掛かりがなく、蛇が仕掛けたブービートラップのせいで部下が何人も殺されてしまいました。我々はシュラムはベルギー人傭兵団を組織するためにジャングルに姿を消したのではないかと推測しています。率直に言って、これは良い兆候ではありません。ミュラー統治時代、ベルギー人傭兵はツェントラルアフリカで最も残忍な戦闘員として評判であり、反乱軍が一人でも潜伏しているのではないかと疑うと一瞬の躊躇もなく村ごと虐殺したと伝えられています。我々がツェントラルアフリカを掌握して以来、彼らはさらに凶暴になり、ジャングルの中を歩き回ってドイツ人、英国人、フランス人、原住民など手に掛けられる者は誰でもサディスティックに虐殺するようになったのです。シュンムが組織運営の才能でベルギー人の怒りに薪をくべているならば、彼らは我々の政府がまだ見たことのないような最大の脅威を形成するかもしれません。一刻も早くより多くのSS部隊をコンゴに配備するよう、緊急に要請いたします。"
 GRO_REICHSSTAAT.304.a: "なんてことだ！"
 GRO_REICHSSTAAT.305.t: "フェルシュナー植民地行政官の懸念"
 GRO_REICHSSTAAT.305.desc: "緊急\n\nコンゴ植民地行政官オットー・フェルシュナー執務室より\n\nコンゴの情勢は悪化の一途をたどっています。私の指揮下にあるSS部隊のほとんどはコンゴダムの警備に人員を取られ、その人数は日に日にすり減っていっているのです。これまでのところダムへの攻撃はすべて阻止することができていますが、万が一誰かが我々の防衛を突破すらことができれば植民地は完全に破壊されてしまうでしょう。ダムから離れたところでは反乱軍が国中を蹂躙しています。つい3日前コンゴ最大の農園の一つにおいて、奴隷が親衛隊仕込みの戦術で警備隊を圧倒し、そこの監督者全員が虐殺されました。見たところ週に一分隊のペースで親衛隊員が行軍中に行方不明になっているようで、捜索隊は彼らの頭が杭に突き刺され、体を腸で木に縛り付けられているのを発見しています。アーリア民族の正当な支配に対する劣等人種のレジスタンス活動は、もちろん今に始まったことではありませんが、これらの反乱軍は、徐々に帝国州将軍によって武装され、訓練され、組織化されていっています。これらの将軍が民族と祖国に対する反逆者であることは間違いないのですが、我々の「見つけ次第逮捕」政策が訓練を受けた危険な人々をジャングルに追いやってしまい、彼らが反乱分子を扇動しコンゴのアーリア化を妨げることに繋がっているのではないかと私は心配しています。"
 GRO_REICHSSTAAT.305.a: "懸念を聞き入れよう。"
 GRO_REICHSSTAAT.305.b: "オットー、口の利き方に気を付けろ。"
 GRO_REICHSSTAAT.306.t: "どこにも繋がらない手がかり"
 GRO_REICHSSTAAT.306.desc: "緊急\n\nコンゴ植民地行政官オットー・フェルシュナー執務室より\n\n私の部下たちは数時間にわたってプランテーション農園内を無益に捜索していたところ、地元の農夫の少年が分隊長に近づいてきました。彼は数人の脱走した奴隷が敷地の東の端の藪の中に消えていくのを見たと報告したのです。さらに調べてみると、そこに歩道があることが分かりました。その道を進むと、数マイル続いた後通行不能なジャングルの中へ消えてしまい、行き止まりになっていました。この間違った手掛かりを我々に吹き込んだ農夫のガキは、すでに逮捕し労働収容所に送りました。"
 GRO_REICHSSTAAT.306.a: "ジャングルは野蛮人と反逆者で溢れている！"
 GRO_REICHSSTAAT.307.t: "巨大闇市場ネットワークの発見"
 GRO_REICHSSTAAT.307.desc: "緊急\n\nコンゴ植民地行政官オットー・フェルシュナー執務室より\n\n私の部下たちは数時間にわたってプランテーション農園内を無益に捜索していたところ、地元の農夫の少年が分隊長に近づいてきました。彼は数人の脱走した奴隷が敷地の東の端の藪の中に消えていくのを見たと報告したのです。さらに調べてみると、そこに小さな道があることが分かりました。私の部隊がこの踏み荒らされてできた道を数マイル追跡すると、闇市を発見いたしました。直ちに閉鎖して、そこにいた野蛮人や反逆者を全員逮捕するか殺害しました。尋問の結果、このような多くの闇市と多くの密輸業者の巣窟からなるネットワークが存在し、盗んだ装備品（いくつかの供述を信じるならいくつかのヘリコプターも含む）を西アフリカとカメルーン中のテロ集団に流していることが分かりました。モブツの居場所に関する手がかりはまだありませんが、しかし今回発見したことは野蛮なテロリストの脅威を締め上げるのに役立つはずです。"
 GRO_REICHSSTAAT.307.a: "望んでいた勝利ではないが、それでも勝利だ。"
 GRO_REICHSSTAAT.308.t: "サラランド南部でモブツの隠れ家を発見"
 GRO_REICHSSTAAT.308.desc: "緊急\n\nコンゴ植民地行政官オットー・フェルシュナー執務室より\n\n私の部下たちは数時間にわたってプランテーション農園内を無益に捜索していたところ、地元の農夫の少年が分隊長に近づいてきました。彼は数人の脱走した奴隷が敷地の東の端の藪の中に消えていくのを見たと報告したのです。さらに調べてみると、そこに小さな道があることが分かりました。私の部隊がこの踏み荒らされてできた道を数マイル追跡すると、サラランド南部のジャングルの奥深くにある厳重に警備された野営地を発見いたしました。さらなる調査を実施したところ、その野営地にジョゼフ＝デジレ・モブツがいることが確認されたました。まだ彼らを鎮圧する人員の余剰はありませんが、常設の監視作戦を確立しています。時が来れば、準備が整うでしょう。"
 GRO_REICHSSTAAT.308.a: "大アフリカ親衛隊第6分隊につなげ！"
 GRO_REICHSSTAAT.400.t: "ジャングルを駆け抜ける"
 GRO_REICHSSTAAT.400.desc: "アンゴラ植民地行政官エーリヒ・ムースフェルト執務室からの報告書\n\n反パルチザン作戦は急速に進行中ですが、最近は植民地支配に対する不満から反体制派の活動が活発になっています。特に注目される事案の一つにナミベ県南部の飛行場襲撃があります。この飛行場は、南アフリカ戦争終結後は最小の人員で運営されており、使われなくなった・破損した飛行機や西アフリカの地方政府との連絡を保つための無線設備を中心に管理していました。\n\n警邏中のSS部隊は、この基地の格納庫や管理棟が壊され、滑走路は大量の爆薬で爆破され今後の使用を不可能にされているのを発見しました。現地政府の見解では、襲撃者はこの施設を航空機材獲得のために狙ったと考えられ、おそらく彼らの地元政府との連絡を確立し、帝国州外からの物資支援を得るためであったと思われます。領空を出ようとする無許可の航空機にはさらなる注意を払い、パルチザン集団が機体を所有しているかどうかの偵察が必要です。"
 GRO_REICHSSTAAT.400.a: "脅威に対処するために人員を増強せよ。"
 GRO_REICHSSTAAT.400.b: "エーリヒ・ムースフェルト植民地行政官は自力で何とかできるはずだ。"
 GRO_REICHSSTAAT.401.t: "我々はラジオ放送を欲する"
 GRO_REICHSSTAAT.401.desc: "アンゴラ植民地行政官エーリヒ・ムースフェルト執務室からの報告書\n\nナミベ空軍基地襲撃の犯人の捜査により、犯行集団の特定に成功しました。実は、彼らは自ら名乗っていたのです。最近、アンゴラ全土の基地で広帯域のラジオ放送が検出されました。ポルトガル語で送信されたこの声明は、UNITA、つまりいわゆる「アンゴラ完全独立国家連合」が放送していると主張しています。声明の内容は、無意味な大げさな表現を省くと、アンゴラの原住民に対して合法的な政府に抵抗し、独立戦争に備えるよう呼びかけるものです。このメッセージを送信している放送局の位置はまだ同定されていませんが、間もなく破壊されるでしょう。\n\n現地の駐屯地の指導者たちに、この声明による騒乱の可能性に備えるよう命じました。植民地ではラジオを個人で所有する割合が少ないため、どの程度集落に声明が届いたかは不明ですが、隣のコンゴでも十分聞き取れる出力だったと報告されています。しかし、ポルトガル語のメッセージであるため、アンゴラ外での効果は限定的でしょう。"
 GRO_REICHSSTAAT.401.a: "放送の発信場所を特定せよ。"
 GRO_REICHSSTAAT.401.b: "野蛮人がラジオの使い方を知っているとでも？"
 GRO_REICHSSTAAT.402.t: "群がるサメ"
 GRO_REICHSSTAAT.402.desc: "アンゴラ植民地行政官エーリヒ・ムースフェルト執務室からの報告書\n\nUNITAが抵抗を呼びかけたことで、確かに原住民によるトラブルは増えているようです。駐屯地指揮官たちからは、農村部での地元民の粗野な態度が報告されています。最も顕著な例は、ルアンダ近郊で予定されていた警邏隊が、指定された時間に無線連絡をしてこなかったことがありました。2つ目の警邏隊がルートを辿ってみたところ、道路脇の側溝で切断された遺体が発見しました。調査すると、死体もその周辺も短い銃撃戦の跡がありました。パルチザンの死体は発見されなかったのですが、襲撃者が死傷者を出さなかったか、死者を連れ帰ったかのどちらかでしょう。\n\nこの攻撃の大胆さは懸念されるべきです。死体の位置は、たとえ援軍の要請をしたとしても他の警邏隊がまず応援に間に合わないような場所であり、この攻撃の過激性は単に技能的計画を隠そうとするもののようでした。私には原住民がこのような攻撃を効果的に計画できるとは思えません。ドイツ系国民の中に、UNITAに情報を流す反体制派分子が存在するのではないかと疑っています。この反逆者の正体を探るべく、調査が進行中です。"
 GRO_REICHSSTAAT.402.a: "アーリア人がこのような残虐行為を幇助するとは！"
 GRO_REICHSSTAAT.403.t: "腐敗の切除"
 GRO_REICHSSTAAT.403.desc: "アンゴラ植民地行政官エーリヒ・ムースフェルト執務室からの報告書\n\n現地ドイツ人の反逆の疑いを検証いたしました。ルアンダ郊外の警邏隊が虐殺された後、南アフリカ戦争の新兵の、こちらに移住する前のドイツでの人脈についての調査を行いました。その結果ルアンダ駐屯地の南アフリカ戦争新兵の多くが、ドイツ内戦の間に大学の社会主義者集団とのつながりを保っていたことが明らかになりました。彼らは、礼儀正しいドイツ社会から腐敗した影響を排除するためにここに派遣されてきたのであり、戦闘能力は二の次であったと思われます。\n\nこのつながりのため、原住民と無許可で接触していた者を特定するのは容易であり、尋問の結果としてUNITA本体に積極的に情報を流している少数の一団がいることが判明しました。この一派を突き止めてすぐに、社会主義的な背景を持つとされた駐屯兵全員を拘束し、即座に処刑しました。この一派の抹殺により、UNITAの実力は激減し、まもなく秩序が回復するものと私は確信しています。"
 GRO_REICHSSTAAT.403.a: "ボリシェヴィズムの寄生虫から解放されることはないのだろうか？"
 GRO_REICHSSTAAT.404.t: "指令の失敗"
 GRO_REICHSSTAAT.404.desc: "アンゴラ植民地行政官エーリヒ・ムースフェルト執務室からの報告書\n\n原住民たちの暴力的傾向を抑える努力は失敗しています。UNITAの呼びかけはアンゴラ人の態度に深く影響し、これまで安全と思われていた地域でも、ドイツ人と原住民の暴力的遭遇が頻繁に起こるようになりました。これは現在駐屯隊がスラム街の浄化作戦を行っているルアンダ市も含みます。原住民はどういうわけか旧ポルトガルの武器を隠し持っており、これらの武器は質は悪いのですが植民地全域の軍隊を拘束するのに十分な量です。\n\n私は原住民の突発的な革命的傾向に対する駐屯地の対応能力に不安を感じ始めています。この異様なまでに組織化された攻撃に対する主導権を取り戻すためにコンゴ駐屯地からの支援を正式に要請します。もし早急な援助がなければ、駐留軍による植民地全域の支配能力が危ぶまれます。沿岸の支配を維持するために外延部を先住民の支配下に明け渡す必要があるかもしれません。ご助言をお願いします。"
 GRO_REICHSSTAAT.404.a: "援軍を送れ！"
 GRO_REICHSSTAAT.404.b: "助けを求めるタイミングを間違えている。"
 GRO_REICHSSTAAT.405.t: "ルアンダ植民地局の爆発"
 GRO_REICHSSTAAT.405.desc: "「皆さん、全員揃いましたので、会議を始めましょう」ボウラーシュタットからの連絡役であるジークフリード・ハンセンがトイレから出てきて席に着くと、エーリヒはそう告げた。\n\n「劣等人種の野蛮人の鎮圧に苦労していると聞いたが。お前たちの誰かがその理由を説明できるのか？それとも今すぐお前たちを収容所送りにするべきなのか!?」\n\n「シェンクの馬鹿野郎が野蛮人に甘すぎたんですよ！」集まった駐屯地指揮官の一人がそう言った。「アーリア人の統治に対して劣等人種どもが猛烈に反発するのも無理はありません」\n\n「それならいっそうの努力をしようではないか！より多くの軍隊に、より厳しい取り締まりを！」\n\n「残念ながら我々の人手が足りず、ボウラーシュタットは前回の増援要請にまだ応えていないのです！」\n\nエーリヒをはじめとする集まった指揮官たちが反抗的な原住民や反逆者のシェンク、そしてゲルマニアの臆病者たちに対して、さまざまな罵声を浴びせながら、会議は続いていった。あまりの白熱しすぎて、ジークフリートが首都からの呼び出しに応じて部屋を出て行ったことに気づいた者はほとんどいなかった。\n\nしかしジークフリートがテーブルの下に置いていったスーツケースの爆発には、誰もが気が付いた。"
 GRO_REICHSSTAAT.405.a: "爆発的な結末だ。"
 GRO_REICHSSTAAT.406.t: "ルアンダの混沌"
 GRO_REICHSSTAAT.406.desc: "耳鳴りを感じているエーリヒは倒れたテーブルを足で蹴飛ばしつつよろめきながら立ち上がった。彼の周りの駐屯地の指揮官たちも同じようにして立ち上がった。次にルアンダの緊急サイレンが鳴っていることに彼は気づき、それから植民地局の警備兵たちのくぐもった叫び声が聞こえたかと思ったら、彼らが床に散らばった木片につまずきそうになりながら部屋に駆け込んできた。\n\n「……ぃ丈夫ですか閣下!?怪我はないですか？」緊急サイレンがようやく鳴り止み始めてようやく、エーリヒは一番近くの警備員が言っていることが聞こえ始めた。\n\n「身体は打撲し、ズボンは焦げたが、あのクソ野郎の作戦は失敗した。私はまだ立っている」\n\n「ズボンの交換は後回しです、閣下！UNITAが街に攻め込んできたのです！」\n\n「あの犬どもが!?なぜまだ皆殺しに遭ってないんだ！」\n\n「多すぎるんですよ！ルアンダ市全体で我が軍が圧倒されています！我々はあなたと生き残った駐屯地指揮官たちを近くの町に避難させなければなりません！」\n\n撤退!?この獣どもを前にして!?エーリヒの心の中で、この男の銃を奪って射殺してやりたい衝動すら沸き起こったが、外の銃声と爆発音を聞いて、ひょっとすると勇気を出して行動する時なのかもしれないと考え直した。"
 GRO_REICHSSTAAT.406.a: "ルアンダに一層の増援を送れ！"
 GRO_REICHSSTAAT.406.b: "今回はお前たち劣等人種の勝ちだ！"
 GRO_REICHSSTAAT.407.t: "ルアンダ炎上"
 GRO_REICHSSTAAT.407.desc: "緊急\nアンゴラ植民地行政官エーリヒ・ムースフェルト政府からの通信\n緊急\n\nルアンダ市とその周辺の反体制派を鎮圧する試みはすべて失敗しました。ルアンダのスラム街から武装した民兵を排除しようとした試みたところ、街からは植民地政府に対する暴力が噴き出ました。ルアンダ植民地局は、ドイツ人職員の裏切り者による爆弾の爆発で廃墟と化しました。私は無事でしたが、爆弾の爆発は住民中の知るところとなり彼らは駐屯地に対する蜂起を始めたのです。これはUNITAの計画だったようで、UNITAは新たに確認された指導者ジョナス・サヴィンビの下、この街をアンゴラ共和国の首都と宣言しています。\n\n可能な限り多くの人員を街から避難させ、我々はアンゴラの荒野に入って陸路でボウラーシュタットへの帰還を試みています。この通信が傍受されることを想定して、現在位置は明かしません。どうか航空偵察隊を派遣して我々の痕跡を探し出し、援助していただけることを願っております。"
 GRO_REICHSSTAAT.407.a: "本当にこの馬鹿どもを野蛮人に食わせてやりたい気分だ。"
 GRO_REICHSSTAAT.408.t: "根と茎"
 GRO_REICHSSTAAT.408.desc: "アンゴラ植民地行政官エーリヒ・ムースフェルト執務室からの報告書\n\n駐屯地内のボリシェヴィキの反逆者を一掃したことを祝うのは、時期尚早だったことが明らかになりました。アンゴラの統治者階級は、長年のシェンクの甘く反逆的な支配の下で軟弱になっていたのです。アーリア的規律を取り戻そうとする試みは劇的に裏目となってしまい、下級官僚の間で始まったストライキから、私の正当な支配に対する反発を非難している植民地局の命令をルアンダ市長が積極的に拒否するまでに発展してしまいました。\n\nこの都市を確保するために近隣からルアンダに兵力が回していますがその一方で、市長の執務室を襲撃する計画が立てられています。というのも市長とルアンダ行政センターの保護に当たっていた守備隊の一部が、反逆者を支持して反乱を起こしているからです。反乱軍は忠実な部隊より数が少ないですが、ストライキ中の官僚に武器を配っていることが確認されています。これらの追加された人数を含めると、彼らの戦力は我々の部隊と同程度だと思われます。ご助言を。"
 GRO_REICHSSTAAT.408.a: "有能な対処をするよう助言する。"
 GRO_REICHSSTAAT.409.t: "閉鎖"
 GRO_REICHSSTAAT.409.desc: "アンゴラ植民地行政官エーリヒ・ムースフェルト執務室からの報告書\n\nUNITAの放送局を探し出す努力は成功しました。信号の追跡により送信所の大まかな位置を同定し、原住民の尋問により正確な位置を確定させました。忠誠を証明したSS部隊が計画・実行した決死の襲撃は、放送局の警備兵の意表をつくことができ、抵抗勢力を速やかに排除して放送局は確保することができました。我々の基地から襲撃により盗まれた大量の無線機器を、回収しました。機材の回収後放送局は速やかに破壊され、警備兵の遺体は焼却しました。\n\nパルチザンの指揮官は見つかっておらず、死体はすべて放送アンテナの保護と運用に当たっていた単なる警備員だったようです。今後他のUNITAの拠点の位置も調査し、組織を解体していく予定ですが、今回の作戦によってUNITAへの新規加入者が激減することは間違いないでしょう。"
 GRO_REICHSSTAAT.409.a: "ついに主導権を取り戻すチャンスを。"
 GRO_REICHSSTAAT.410.t: "モグラたたき"
 GRO_REICHSSTAAT.410.desc: "アンゴラ植民地行政官エーリヒ・ムースフェルト執務室からの報告書\n\nUNITAの放送局を探し出す努力は成功しました。信号の追跡により送信所の大まかな位置を同定し、原住民の尋問により正確な位置を確定させました。しかしこの知らせは我々が襲撃する前にUNITAに届いてしまったようで、SS部隊が到着した時にはラジオ送信機を含む重要な設備はすべて解体されており、基地の人員とともに移設されていました。\n\n送信機もUNITAの指導者も捕らえることができなかったため、今後はより安全な別の拠点から新兵募集放送が発信されることになると思われます。今後新たな基地の場所を特定するための調査を行う予定でですが、放送を停止させるまでUNITAの勢力は拡大することが予想されます。"
 GRO_REICHSSTAAT.410.a: "お前ら馬鹿どもは動かない基地にも追いつけないのか！"
 GRO_REICHSSTAAT.500.t: "ザンビアのイギリス系がメーゼル植民地行政官のやり方に懸念を示す"
 GRO_REICHSSTAAT.500.desc: "緊急\n\nザンビア副植民地行政官執務室より\n\nザンビア地域の現在の統治状況は、帝国州の安全と統合に潜在的な危険をもたらしているというのが植民地行政官当局の意見です。ザンビアのイギリス系住民に与えられている相対的自治権は、原住民と白人入植者がほとんど互いに融和できる社会を生み出しています。しかしこのような状況は、過去にANCと関係があった社会主義運動などを含む反乱を起こす可能性をも生み出しているのです。このような状況は容認できません。\n\nしかし併合後、ハンス・メーゼルが植民地行政官に就任したことで、ザンビアのイギリス系の人々の間の微妙なバランスが崩れてしまいました。最近特に緊張の火種となっている事案の一つは、ルサカ近郊のチェルストン地区で、ゲリラとの内通を疑われた有名な黒人商人3人が逮捕・即時処刑された件です。英国系で民兵指揮官で入植者コミュニティーの著名な構成員であるマイケル・グリッグ氏が書いた公開書簡では、緊張を緩和し自由な経済活動を促すために植民地行政官政権がザンビアに対してより穏当な統治をするよう要求しています。グリッグの書簡には嘆願書が添えられており、その署名者リストは日に日に長くなっているという。中央政府がこれらの懸念にできるだけ早く対処するよう助言いたします。"
 GRO_REICHSSTAAT.500.a: "イギリス系が正しい。メーゼルは変わらなくてはならない。"
 GRO_REICHSSTAAT.500.b: "アフリカに法と秩序を維持しなければならない！"
 GRO_REICHSSTAAT.600.t: "ボツワナのアフリカーナーがボーア市民権を求める"
 GRO_REICHSSTAAT.600.desc: "緊急\n\nボツワナ植民地行政官カール・フミェレフスキ執務室より\n\nこの数週間、ボツワナ地方とボーア共和国の国境地帯に注目すべき傾向が出始めています。ボツワナが帝国州に併合される以前は、この地域は南アフリカの支配下にあり、数万人のアフリカーナー入植者が住んでいました。現在その多くは農民や商人として繁栄しており、特にカラハリ砂漠の一部に集中しています。併合以後これらボツワナ・アフリカーナーの多くは政治面、社会面、経済面など様々な理由から、ボーア共和国に住むことを希望しているようです。\n\nボーア内務省によると、過去1カ月間に約1,180人のボツワナ・アフリカーナーが国境を越えて共和国に入り、そしてボーア市民権取得のために亡命認定を希望したとのことです。このうち約800人が帝国州に送還され、残りは一時的に保護されています。これは手に負えない状況になっており、地元の警察当局によるとさらなる移住の試みが行われる可能性が極めて高いとのことです。ボツワナ植民地行政官は状況を安定化ために、ボツワナ・アフリカーナーに対して国境を開放するようボーア共和国に強制することを推奨します。"
 GRO_REICHSSTAAT.600.a: "国境を開かせる。"
 GRO_REICHSSTAAT.600.b: "我々の知ったことではない。"
 GRO_REICHSSTAAT.700.t: "ジンバブエでの内紛"
 GRO_REICHSSTAAT.700.desc: "緊急\n\nジンバブエ植民地行政官リヒャルト・ベーア執務室より\n\nジンバブエ地域の併合は法と秩序の維持に有害な影響を与えたというのが植民地行政官としての私の意見です。英系入植者と黒人先住民の関係はザンビアのような地域ほど良好ではなかったこともあって、軍指揮系統の再編成により無秩序と反発が溢れ出す権力の空白を生まれてしまいました。すでに我が政府には、過去数週間にわたってドイツ人や英系、黒人先住民の間で相次いで深刻な衝突が起きているという報告が届いています。さらに前述の権力の空白を利用して、ジンバブエ・アフリカ人民連合のような反乱勢力が再結集し、その影響力を拡大させていると思われます。追加の物資や資材、人員の割り当てをお願いします。"
 GRO_REICHSSTAAT.700.a: "応じられるほど余裕がない！"
 GRO_REICHSSTAAT.701.t: "ソールズベリー北15キロでの銃声"
 GRO_REICHSSTAAT.701.desc: "緊急\n\nジンバブエ植民地行政官リヒャルト・ベーア執務室より\n\nジンバブエ地方で続く不安定な状況は、この1ヵ月でさらに激化しています。最近ソールズベリーの北西にあるニャビラという町で、大規模な流血事件が発生しました。ニャビラは黒人農民や牧場主が安定と裕福さを手に入れることができる場所としてよく知られるようになっていました。この町で大きな影響力を持つ牧畜業者カーザス家は、これまで少なくとも3回、イギリス系とドイツ人が混ざった入植者集団に牧場を襲われています。これまでにカーザス家の少なくとも2人が殺され、応射により数人の白人が負傷しています。ニャビラの状況はあらゆるところで、他の地域でも同じように、土地や富をめぐる争いが暴力に発展しています。これでは持続不可能です。"
 GRO_REICHSSTAAT.701.a: "援軍を送れ。"
 GRO_REICHSSTAAT.701.b: "なぜそいつらは仲良くやっていけないんだ？"
 GRO_REICHSSTAAT.702.t: "銃声の反響"
 GRO_REICHSSTAAT.702.desc: "緊急\n\n植民地行政官リヒャルト・ベーア執務室からの報告書\n\nソールズベリーや現地からの報告によると、数週間前の銃撃に見たところ関連している事件により、反乱軍の指導者のジョシュア・ンコモが殺害されたようです。彼の死によって現地で今何が起こっているかは不透明です。これを書いている時点では、ンコモはまだ生きているという説と、彼の死後に地元の軍閥の長が彼の後を引き継いだのではないかという説など、全体的に錯綜しています。\n\nそこで都市から半径30キロ以内のの周辺村落に一斉襲撃を実行することを提案します。これは反乱の防止か、または少なくとも事態が完全に収拾されるまでの抑制のための予防措置です。"
 GRO_REICHSSTAAT.702.a: "了解した、承認する。"
 GRO_REICHSSTAAT.703.t: "鉄道の混乱"
 GRO_REICHSSTAAT.703.desc: "緊急\n\n植民地行政官リヒャルト・ベーア執務室からの報告書\n\nソールズベリー＝ボウラーシュタット間の幹線鉄道の一部で爆発があったとの報告がありました！ジンバブエ駐留軍への重要な物資の輸送が遅延しています。さらに、少なくとも1台の列車が前述の爆発が発生した時に脱線した模様です。私は生存者を助けて残りの物資を確保させるためにチームを派遣しましたが、あなたがこれを読んでいる間にも黒い野蛮人どもが物資を盗んでいる可能性が高いです。\n\n予備的な報告を信じるならば、これらの攻撃は計画的なものであるようです。この鉄道はここに駐留している軍への物資輸送が主な任務であるため、通常のテロ攻撃とは異なります。従って何よりも優先して鉄道沿いの警備を強化しなければなりません。またこのような攻撃をやめさせるために、我々は対反乱作戦を活発化させなくてはなりません。これが続けばジンバブエの支配はほぼ確実に崩壊してしまうでしょう。"
 GRO_REICHSSTAAT.703.a: "クソが！一層の支援を送れ。"
 GRO_REICHSSTAAT.704.t: "鉱山での銃撃戦"
 GRO_REICHSSTAAT.704.desc: "緊急\n\n植民地行政官リヒャルト・ベーア執務室からの報告書\n\nマジワ鉱山は今日、ジンバブエの反乱軍とそこに駐留する我々の警備隊との戦闘が発生したので大混乱に陥っています。今朝早くに数千の反乱軍が鉱山を包囲し、降伏を要求してきました。7時間に及ぶ執拗な戦闘の末、警備隊はなんとか彼らを炭鉱から撃退することができましたが、その過程でかなりの死傷者を出してしまいました。彼らの地形的優位性に救われました形ですが、鉱山がさらに攻撃を受けた場合、そこが反乱軍の手に落ちることはほぼ確実です。\n\n鉱山などの重要な資源と都市を守るためには、より多くの物資と増援をジンバブエに送っていただかなくてはなりません。我々によその支援を減らす余裕はありません。そんなことをしたら、我々の支配は無政府状態に陥ってしまうでしょう。さらなる反乱軍の攻撃が迫っております。何を代償としてでも阻止しなくてはなりません。"
 GRO_REICHSSTAAT.704.a: "またか!?まあいい、一層の人員を送れ。"
 GRO_REICHSSTAAT.704.b: "いいや。ベーアは助けなしでも耐えられるだろう。"
 GRO_REICHSSTAAT.705.t: "ルパネでの混乱"
 GRO_REICHSSTAAT.705.desc: "緊急\n\n植民地行政官リヒャルト・ベーア執務室からの報告書\n\nルパネ市役所の重要人物が失踪しました！一日経っても所在不明のため、我々は彼が反乱軍に拉致されたと判断しました。通常であれば我々はこのような事案にも対応できるのですが、今回は通常とは異なる状況です。この激動の時に、我々のリソースが限られていることは理解しています。しかしもう一度ジンバブエに追加投資を行うようお願いしなければなりません。人手ではなく資金だけで結構です。その援助があれば拉致被害者を見つけてその安全を確保することができます。ジンバブエの支配を維持するためには、今我々が持っている支配力が今後数週間で重要になるのです。今一度、支援をお願いします。反乱軍を打ち負かすのに非常に長い道のりを歩む必要があります。"
 GRO_REICHSSTAAT.705.a: "可能な限り送れ！ジンバブエを救わなければならない！"
 GRO_REICHSSTAAT.705.b: "忌々しい、奴は寄生虫だ！"
 GRO_REICHSSTAAT.706.t: "ソールズベリーの混沌"
 GRO_REICHSSTAAT.706.desc: "緊急\n\n植民地行政官リヒャルト・ベーア執務室からの報告書\n\nこれを書いている現在「ZANU」と呼ばれる反乱勢力がソールズベリーを攻撃しています。これまで何が起こったのか見当もつきませんが、ジンバブエにおける我々の支配が事実上崩壊したとしか考えられません。数多くの戦略的拠点がすでに反乱軍の手に落ちており、我々が試みた反撃はすべて失敗し多大な損失をもたらしただけでした。街の半分が我々を裏切り、反乱軍と共に戦うために立ち上がったのです。親衛隊司令部は襲撃を受け、すべての官公庁の建物が何らかの被害を受けました。今、私は自分の住居にバリケードを築いています。私のような者にとって、ここを離れるのはあまりにも危険すぎるのです。あなたが要望されたようにボウラーシュタットに戻ることもできません。すべての交通手段は奪われており、おそらくは反乱軍が自分たちの目的のために徴発したのでしょう。\n\nこれで私はおしまいです。"
 GRO_REICHSSTAAT.706.a: "どうしたら……何とかしてくれ！"
 GRO_REICHSSTAAT.707.t: "救出"
 GRO_REICHSSTAAT.707.desc: "植民地行政官リヒャルト・ベーア執務室からの報告書\n\n政府の重要人物は救出されました。徹底的な捜索の結果、彼の居場所はカリバ湖畔の小屋であることを特定することができましたが、そこには少なくとも100人の反乱軍兵士が配置されていました。そこから彼らを存在ごと消すことは困難でしたが、我々には奇襲と、より良い訓練を受けたという強みがあり、彼らが抵抗の望みを絶つことができました。当面は増援部隊を派遣して、周辺に大きな反乱軍の拠点がないかを捜索します。全体として、この作戦は成功しており、私たちを悩ませている反乱軍に対抗するために必要な時間を得ることができました。普段のように、現状に大きな変化があれば新たに報告いたします。"
 GRO_REICHSSTAAT.707.a: "ようやく、決定的に成功した。"
 GRO_REICHSSTAAT.708.t: "森に消えた"
 GRO_REICHSSTAAT.708.desc: "植民地行政官リヒャルト・ベーア執務室からの報告書\n\n数週間にわたってすべての村と森を捜索しましたが、政府の重要人物の痕跡は見つけられませんでした。SSの報告によると、これ以上の救出の試みは反乱軍の攻撃にさらされてしまうとのことで、すでに多くの捜索隊が行方不明になっているそうです。それ故に行方不明の行政官の捜索は中止せざるを得ません。この失敗により貴重な時間が失われただけでなく、ジンバブエでの我々の足場がますます弱くなってしまいました。この弱点は反乱軍を増長させるだけです。未来のことは分かりませんが、無秩序が蔓延していることと秩序を回復するには自分たちが無力であることを私は目の当たりにしています。"
 GRO_REICHSSTAAT.708.a: "畜生め！畜生め！"
 GRO_REICHSSTAAT.800.t: "モザンビーク解放戦線の指導者エドゥアルド・モンドラーネを逮捕"
 GRO_REICHSSTAAT.800.desc: "パウル＝ヴェルナー・ホッペ親衛隊副帝国州指導者より\n\n宛:ハンス・ヒュティッヒ親衛隊帝国州指導者閣下\n\nRe:対「FRELIMO」作戦\n\n私は「FRELIMO」の指導者として知られるエドゥアルド・モンドラーネを逮捕し現在第594強制収容所に拘留されていることを親衛隊帝国州指導者閣下に報告できることを嬉しく思います。彼はモザンビークでの「フレリモ」の活動に関する多くの必要な情報をもたらすと期待しています。我々は彼の居場所を秘密にしており、それにより指導者の喪失で組織が分裂するのを期待しています。\n\nさらなる進展があれば親衛隊全国指導者閣下に報告します。"
 GRO_REICHSSTAAT.800.a: "ハイル・ヒュティッヒ"
 GRO_REICHSSTAAT.801.t: "モンドラーネ裁判"
 GRO_REICHSSTAAT.801.desc: "パウル＝ヴェルナー・ホッペ親衛隊副帝国州指導者より\n\n宛:ハンス・ヒュティッヒ親衛隊帝国州指導者閣下\n\n今日モザンビーク解放戦線の指導者エドゥアルド・モンドラーネが、ボウラーシュタット矯正収容所で裁判にかけられました。迅速な尋問の結果、彼は帝国州に対するすべての罪状、すなわちテロ活動、ライヒに対する大逆、反ナチズム思想において有罪とされました。判決は絞首刑で、数日中に執行される予定です。\n\nしかしあえて指摘するならば、モンドラーネを生かしておくと奴の同志が行動を起こすかもしれないため、判決後すぐに執行した方がよほど安全でしょう。とはいえボウラーシュタットの矯正収容所の警備は万全なので、最悪の事態は起こりえないと思われます。\n\nハイル・ヒュティッヒ\n\nモザンビーク植民地行政官パウル＝ヴェルナー・ホッペ"
 GRO_REICHSSTAAT.801.a: "懸念すべきテロリストが一人減った"
 GRO_REICHSSTAAT.802.t: "モンドラーネが脱出！"
 GRO_REICHSSTAAT.802.desc: "パウル＝ヴェルナー・ホッペ親衛隊副帝国州指導者より\n\n宛:ハンス・ヒュティッヒ親衛隊帝国州指導者閣下\n\n残念ながら昨日の朝午前5時5分に第594強制収容所との通信が途絶えたことを、親衛隊帝国州指導者閣下に報告しなくてはなりません。その後、通信不能の原因を調査するため、レーヴェSS師団からパトロールに派遣しました。以下に添付されているルッツマン親衛隊中佐の報告書は、発見時の第594強制収容所の状態の詳細を記述しています。FRELIMOが襲撃の犯行声明を出しましたが、このことは第594強制収容所破壊の目的が、死者に含まれていないモンドラーネの解放であったことを示唆しています。\n\n私はガイドラインのF-9章に規定されている通り、攻撃の報復としてE-56村とE-1002村の粛清を命令しました。さらにモンドラーネの捜索活動が行われていますが、FRELIMOの活動が活発化しているため、困難に直面しています。"
 GRO_REICHSSTAAT.802.a: "ハイル・ヒュティッヒ"
 GRO_REICHSSTAAT.803.t: "モザンビーク支配の喪失"
 GRO_REICHSSTAAT.803.desc: "緊急事態！\n\nレーヴェSS師団、アダム・グリューネヴァルト親衛隊中将より\n\n宛:ハンス・ヒュティッヒ帝国州指導者閣下\n\n「親衛隊帝国州指導者閣下の身の安全のために、帝国州の政府所在地をボウラーシュタットから移すことを強く推奨します。レーヴェ親衛隊師団は現在避難経路を確保しています。しかしFRELIMOの道路脇からの爆弾攻撃の増加により経路が途切れそうになっており、これ以上の遅れは破滅的であることを私は指摘しておかねばなりません」\n\nヒュティッヒは顔をしかめた。数週間前から反乱軍が地方を乗っ取っているという報告書を目にしてきた。何人殺しても、何度でも襲ってくる。\n\nそしてこうなってしまったのだ。コニャックを飲みながら、彼は机の上の地図を指さして陰鬱に鉛筆で印をつけた。"
 GRO_REICHSSTAAT.803.a: "レオポルドヴィル。"
 GRO_REICHSSTAAT.804.t: "レオポルドヴィルへの道"
 GRO_REICHSSTAAT.804.desc: "グリューネヴァルト親衛隊中将は間違っていた。レーヴェ師団は持ちこたえられず、彼と共に死んだ。しかしシェンクの空軍の残党が解決策を編みだした。ヒュティッヒとホッペがJu290に乗り込んだ。郊外から迫撃砲の砲声が聞こえる。SSの残党はもう持たないだろう。とはいえ都市の放棄を命じた時点で捕虜は全員殺害したので、FRELIMOはネズミどもを取り返すことができない。\n\nホッペは何か言いかけたが、首を横に振った。機内は狭く、エンジンが始動すると座席が揺れた。ヒュティッヒはコニャックを飲みたかったが、飛行機には重量制限があったため執務室と一緒に備蓄をすべて破壊するように命じなくてはならなかった。彼の所有するもの全て、彼の椅子、注意深くファイルされた報告書。すべて失った。彼はすぐにそんな贅沢なものに固執することを止めたため、気にしてなかった。しかし、彼の部下は……\n\n飛行機は苦しそうに滑走路を走りだした。アイシュランダーとフォン・トレッピンという二人の若い行政官は互いに目を見合わせた。二人とも、彼らの子供たちを乗せるスペースがないと言われた際に彼らを撃ってしまっていた。なぜ彼らはこんなことをしているのだろう？初めからずっとヒュティッヒが正しいことが証明されていたはずなのに、モザンビークを放棄することに？せっかくボウラーシュタットに権力を集中させたのに？帝国州はどうしたら生き残れるんだ？飛行機は離陸するときガタガタと音を立てた。フォン・トレッピンはアイシュランダーを見続けていた。何も口には出さないが、お互いに相手が何を考えているかはわかっていた。「ヒュティッヒにちゃんとした計画はあるのんだろうな……」"
 GRO_REICHSSTAAT.804.a: "「……もしないのなら」"
 GRO_REICHSSTAAT.805.t: "我々の新しい司令部"
 GRO_REICHSSTAAT.805.desc: "レオポルドヴィルのジークフリート・ミュラーの旧居の壁には、ツェントラルアフリカ国家弁務官区時代のの狩猟成果の剥製がまだ飾られていた。フェルシュナーには改装する時間がなかったらしい。ヒュティッヒはそれを不愉快そうに見ていた。彼は、この退廃的で頽廃的なものはすべて破壊してほしかったし、実際に破壊するよう命じていた。彼は怒った。なぜ誰も命令に従わなかったのだ？\n\nモザンビークを脱出したヒュティッヒが新しい司令部の準備を始めたとき、彼の机はエドムント・ガイレンベルクとジャック・マシュの思い出の品が広げられていた。それは赤いピンがたくさん挿されているツェントラルアフリカの作戦図で、示しているのはパルチザンの攻撃箇所ではなく大規模な狩猟があった場所を示している。コニャックを失ったヒュティッヒは新たな鎮静剤を探し、見つけたのだ。憎悪である。ミュラーと彼の堕落の全てへの憎悪だ。彼の失敗が帝国州の統治を難しくしているのであり、彼はそれに我慢がならなかった。彼はもう一度、剥製や写真などのすべてを破壊するように命じた。\n\nしかしハンス・ヒュティッヒは、オットー・フェルシュナーがもはや聞く耳を持っていないことに気づかなかった。実際彼とその部下たちは、権力を急速に失っていくヒュティッヒの「命令」に関わることを実行するよりも、ミュラー政権時代の比較的安定した日々を精神的に追体験することに関心があったのである。\n\n日が経つたびに、パルチザンに前哨基地を破壊されるたびに、ヘリコプターが撃墜されるたびに、部下たちが帝国州指導者に向ける視線はますます敵意をむき出しになっていき、ある日オットー・フェルシュナーが苛立ちをあらわにしながら部下のひとりに向かってこう言った。\n\n「帝国州を死に至らしめる癌が存在する……"
 GRO_REICHSSTAAT.805.a: "……その名はハンス・ヒュティッヒだ」"
 GRO_REICHSSTAAT.806.t: "裏切り"
 GRO_REICHSSTAAT.806.desc: "ウニモグ2台と公用車1台が、帝国州指導者の宮殿の前に乱暴に停車した。トラックから現れたのは、南アフリカ戦争の従軍経験のあるSS隊員20数名だった。FN-LAGを構えた彼らは正面玄関のドアを破って侵入した。彼らが目にしたのは階段を下りてくるパウル＝ヴェルナー・ホッペであった。「どういうつもりだ……」ライフルの一斉射撃がその質問に答えた。SS隊員は階段を上っていったが、そのうちの一人がホッペの血で足を滑らせた。シュタールヘルムが彼を脳震盪から救った。\n\n兵士達が最後の忠実な護衛を片付けた時、彼らは帝国州指導者の執務室から出た細い人影を見た。52発の弾丸がヨーゼフ・メンゲレの体を破壊した。また一人リストから名前が消えた。彼らは無線で状況を報告した。「オールクリア」\n\n外のキューベルワーゲンから、オットー・フェルシュナーと4人の同僚将校が出てきて部隊に近づいていった。何も言わずにフェルシュナーは親衛隊少尉にうなずいた。ライフル銃の尻でドアが壊された。\n\nハンス・ヒュティッヒは今もナンツィヒへの報告書を書き続けていた。反逆者にドアを蹴破られても、彼は少しも気にしなかった。彼は70代だ。彼らは、この神に見捨てられた大陸が彼にまだしていないことをできるわけがなかった。フェルシュナーは二人の兵士を従えて入ってきた。\n\n「ハンス」フェルシュナーは息を詰まらせた。「終わりだ」7秒間応答がなかった。彼は報告書の最後の一文を書き上げなければならなかったのだ。緊張が飛躍的に高まっていき、彼は顔を上げてうなずいた。ペンに蓋をした後、ヒュティッヒは椅子から立ち上がって背筋を伸ばして腕をほぼ完璧に45度の角度に伸ばした。彼は威厳を持って銃殺刑に臨むのだ。振り返ってみれば、彼にとってなにか意味のある最期の言葉は2つだけだった。"
 GRO_REICHSSTAAT.806.a: "「ハイル・ヒトラー」"
 GRO_REICHSSTAAT.807.t: "その次の日"
 GRO_REICHSSTAAT.807.desc: "オットー・フェルシュナーはいまだに前任者の血を机や、さらにいうと廊下から落とすことができてなかった。それでも新しい職には慣れることができていた。ヒュティッヒがいなくなったことで、彼はレオポルドヴィル郊外で発生したいくつかのパルチザンの武力に正気を持って対処できるようになったのだ。秩序が回復され、彼らの身が救われたように思えた。\n\nフェルシュナーが国家の財政状況を記した台帳を調べていると、ヘルムート・フォン・トレッピンが入ってきた。「ハイル・フェルシュナー」と言う挨拶と敬礼を行なってから、フォン・トレッピンが報告書を渡した。\n\nフェルシュナーの眉が上がった。それはリーベヘンシェルからの電報だったのだ。「ベーアとホッカーは銃殺刑に処せられた。親衛隊の粛清に成功。ヒ…」そこで終わっている。「ヘルムート？報告書の最後に何が起こったんだ？」フォン・トレッピンはちょうど補佐官と話し終えたところだった。「どうやら回線が遮断されたようです、フェルシュナー閣下。通信局ができる対処を行なっています」\n\n帝国州指導者が回線を維持できなかったことについての説明を要求している間に、さらに悪い知らせが届いた。フミェレフスキが殺害の試みから生き延び、自分の軍隊を率いて北に向かう準備をしているそうだ。\n\nフェルシュナーがルーデルを呼び出して悪党と化したSS部隊の鎮圧を命じようとしたとき、ヘルムート・アイシュランダーが、ヒュティッヒを打倒するまでトップを務めていた帝国州最高司令部からの一連の報告書を持って階段を駆け上がってきた。"
 GRO_REICHSSTAAT.807.a: "「えっと、これは何だ？」"
 GRO_REICHSSTAAT.8071.t: "帝国州最高司令部の崩壊"
 GRO_REICHSSTAAT.8071.desc: "ヒュティッヒの強制収容所に入れるという脅迫がなくなったため、多くの地方行政官や指揮官はようやく逃げ出す機会を得た。オットー・フェルシュナーはすぐにそれに気づいたが、その時にはかなりの人数がその機会を活かしていた。\n\n最初の報告はコンゴからだった。カタンガ駐屯地がクーデターを起こし、その結果……ジャン・シュラムとその傭兵隊が政府のトップに就任した。恐怖感が帝国州指導者を包み込み始めた。このままでは悪化する一方だと思いつつ、ともかく読み進めた。\n\nローデシア・アングロ部隊は武器を取って南へ逃げ、艦隊の残党はブルグントへ出航し、北のコンゴ部隊はイベリア連合領に侵入してにわざと捕まっり、パルチザンの奇襲攻撃によりヒトラーシュタットを無抵抗のまま占領された。フェルシュナーはもうだめだなことに気づき、急いで電話を取ってルーデルに避難の準備をするように言おうとした。どこへかは分からなかったが、ここ以外ならどこでもよかったのだ。しかしもちろん、遅すぎた。\n\n誰も電話に出ないため、フェルシュナーは凍りついてしまった。出ない理由はすぐにわかった。アフリカ空軍の残存飛行隊はアルゼンチンとセントヘレナに大量逃亡したのだ。彼はズュートヴェストアフリカからの報告書を読む前に放り投げた。空軍がないのなら、あんなところ失われたのと同じだ。帝国州指導者も知ったように、帝国州最高司令部は今や名目上の存在でしかないのである。\n\nその日の終わりには、フェルシュナーは「帝国州」の置かれた状況をより明確に把握することができた。絶望的だ。彼の軍隊は首都の周囲を何とか保持しており、川艦隊はまだ湖を支配していたが、大陸は失われてしまった。生き残る道を探すことしかできることがない。"
 GRO_REICHSSTAAT.8071.a: "大アフリカ帝国州の終焉だ。"
 GRO_REICHSSTAAT.900.t: "現地民兵がザンジバルハーフェンを支配した"
 GRO_REICHSSTAAT.900.desc: "緊急電報\n\nザンジバル植民地行政官フランツ・ヘスラー\n\nザンシバルの反アーリア運動の指導者が数人住んでいると報告された倉庫にSS警察部隊が突入した時、銃撃戦が発生し守備隊の12人が帝国州のために死亡してしまったことを、残念ながら帝国州指導者閣下に報告しなければなりません。不幸なことにこれが引き金となり、原住民の指導者が組織的に蜂起し、港湾地区であるザンシバルハーフェンを支配下に置くことに成功してしまいました。これまでザンジバルの原住民の間でこのような騒動が起こったことはこれまでなく、その原因としてイタリアの干渉によってこの蜂起が引き起こされたのではないかと私は推測しています。従ってこの反乱には実質的な根拠地がなく、反乱軍を迅速かつ果断に殲滅することで十分ザンジバルの支配権回復できると疑っています。\n\nハイル・ヒュティッヒ\n\n注意:ヒュティッヒ帝国州指導者閣下、緊急に匿名でお伝えしなければならないことがあるのですが、ザンジバルの状況はあなたが報告されているよりずっと深刻で、反乱軍は多くの民衆の支持を得ています。外国の影響という言及は誇張されている可能性が高く、島に留まることはリソースの無駄遣いになる可能性が高いです。\n\nハイル・ヒュティッヒ"
 GRO_REICHSSTAAT.900.a: "ヘスラーに側近の反逆者の存在を知らせ、軍隊にザンジバルハーフェンへの攻撃の準備させよ。"
 GRO_REICHSSTAAT.900.b: "この謎の男の指摘は興味深い。ザンジバルから撤退し、リソースに余裕が出た時に島をどうにかしよう。"
 GRO_REICHSSTAAT.901.t: "ダルエスサラームを現地の軍閥が攻撃"
 GRO_REICHSSTAAT.901.desc: "緊急電報\n\nザンジバル植民地行政官フランツ・ヘスラー\n\n以前ザンジバルハーフェンを奪取した軍閥の長に対処するために援助を送るよう帝国州指導者閣下に緊急に要請します。SS警察による調査の結果、この軍閥の長はウガンダ出身で、何ヶ月も前からこの作戦を計画していたことが判明しました。私は、この反乱軍がイタリア、日本、アメリカの諜報機関とつながりがあったからこそ、この作戦が可能になったと主張します。\n\nさて、この軍閥はザンジバルハーフェンで数隻のトロール船を修理し、それを使って海峡を渡ってタンガニーカに入りました。反乱軍のリーダーは海岸線全体を掌握したと主張していますが、私はこの海峡横断により彼らはダルエスサラームのいくつかの孤立した地域しか掌握できていないと報告できます。反乱軍を直ちに鎮圧しなければ、大規模な反乱に発展する可能性があります。従って、反乱軍を鎮圧するための援助を繰り返し要請します。\n\nハイル・ヒュティッヒ"
 GRO_REICHSSTAAT.901.a: "親衛隊を送れ、タンガニーカはどうあっても死守しなければならない"
 GRO_REICHSSTAAT.901.b: "タンガニーカは手間に見合わない"
 GRO_REICHSSTAAT.1000.t: "王家の傲慢"
 GRO_REICHSSTAAT.1000.desc: "植民地行政官クルト・フランツ執務室からの報告書\n\nご存知のように、私は新たにルアンダの王となったキゲリ5世に、宮殿での面会の招待状を送りました。その理由は明白です。私は彼のことをもっとよく知り、我々の優位性をはっきりと示したかったからです。しかし意外なことに、彼はそれを拒否しました。彼はその拒否の詳細を記した短い手紙（この報告書に添付）を送ってきたのです。その手紙には、お祝いの言葉に対する感謝の気持ちと、我々の申し出全ての辞退が書かれていました。私自身は彼が断った正確な理由は分かりません。（ひょっとすると彼は監禁されているのかもしれませんね？）なぜ反旗を翻したのかはともかく、彼はウガンダの奥地にいるのでその所在については何も情報がありません。\n\n彼を罰する手段もありませんが、しかし彼の軍隊を刺激することはできます。私は個人としてルアンダ全域で報復を行うよう命じました。何らかの方法で彼の注意を引こうとおもいます。彼らが反応するまでにどのくらいかかるか楽しみです。"
 GRO_REICHSSTAAT.1000.a: "傲慢には破壊で答えよ"
 GRO_REICHSSTAAT.1001.t: "百の寸断"
 GRO_REICHSSTAAT.1001.desc: "植民地行政官クルト・フランツ執務室からの報告書\n\n緊急\n\nウガンダの反乱軍と兵士がこのところ立て続けにここ、ルアンダ＝ウルンディの軍事基地を攻撃してきています。いつから続いているのか分かりませんが、最初の報告があったのは数週間前でした。これはウガンダの指導体制に原因があるとしか思えません。このような攻撃を防ぐために多くの兵士を派遣していますが、我々の補給線や実に多くの援軍がルアンダ民兵に攻撃されています。数日前最大の攻撃がありました。補給列車が大量に略奪され、我々の基地に対する大規模な攻撃で少なくとも2,000人が死亡しました。この2つの出来事は同じ日に起こっており、連携して行われていたと私は考えています。この2つの出来事に関連がないわけがありません。\n\n従って私は閣下に対し、ルアンダ＝ウルンディにもっと人員と物資を送り、現地の守備隊に供給するよう推奨しなければなりません。我々はこれらの二重の脅威に対する防御を強化しなければならないのです。"
 GRO_REICHSSTAAT.1001.a: "要求を承認する。"
 GRO_REICHSSTAAT.1001.b: "我々にできることは何もない。"
 GRO_REICHSSTAAT.1002.t: "通信・応答なし"
 GRO_REICHSSTAAT.1002.desc: "通信局からの報告書\n\n緊急\n\n今日キガリとの通信が途絶えました。何が起こったのか正確にはわかりませんが、最後の数時間の報告は非常に憂慮すべきものでした。フランツ植民地行政官によると、ウガンダ民兵がラジオ塔やその他すべての通信手段を破壊していっているそうです。このことは我々に衝撃を与えました。キガリは非常によく防衛されていたはずだからです。しかし植民地行政官は最後の通信で、ギテガに作戦を移すだけだと伝えてきました。ギテガは今のところ攻撃から防衛できており、彼はそこでボウラーシュタットと連絡を取ることができます。今のところ、ルアンダでなにが起きているかについては限られた情報しかありません。"
 GRO_REICHSSTAAT.1002.a: "畜生！"
 GRO_REICHSSTAAT.1003.t: "ムタラ3世の死"
 GRO_REICHSSTAAT.1003.desc: "植民地行政官クルト・フランツ執務室からの報告書\n\n私が受けた報告によると、ルアンダのムタラ3世が死んだそうです。これは驚くべきことではありません。彼は病気で最近寝たきりになっていました。死の直前、何度も発作を起こした彼は息子（現キゲリ5世）に王冠を譲ったとされています。キゲリ本人から死亡の公式発表がありましたが、正直いって私にとってはどうでも良いことです。新国王の動向については、追って報告いたします。\n\n私を悩ませているのは、ウガンダ国境でのの襲撃が増加していることです。警邏隊は行方不明になったり、大勢死亡したりしており、生存できた者も重症を負っています。まだ制御不能な事態にはなっていませんが、これは単に今後の前兆に過ぎないのではと危惧しています。"
 GRO_REICHSSTAAT.1003.a: "国王万歳？"
 GRO_REICHSSTAAT.1004.t: "ウルンディの騒乱"
 GRO_REICHSSTAAT.1004.desc: "植民地行政官クルト・フランツ執務室からの報告書\n\nご存知のように、最近ウルンディ国王が後継者の指名を嫌がって行わないまま死亡したため、後継者危機に陥っています。これにより複数の後継者候補が王位をめぐって激しい内紛を起こし、当該地域は収拾がつかなくなっています。しかしこれは我々が介入するほど重大な問題ではないと私は考えているます。私の知る限り、原住民は我々や我々の兵士よりもお互いを殺し合うことで精一杯のようです。ウルンディのレジスタンスも彼らからは発生しておらず、彼らは我々の力には歯が立たないほど弱体化しています。今介入するのは人員と弾丸の無駄遣いなのです。私はこの状況を監視し続けます。"
 GRO_REICHSSTAAT.1004.a: "……了解した。"
 GRO_REICHSSTAAT.1005.t: "予想外の後継者"
 GRO_REICHSSTAAT.1005.desc: "植民地行政官クルト・フランツ執務室からの報告書\n\nウルンディ国王の後継者候補たちはもう時間を使い果たしてしまったようです。数日前の時点で、全ての国王の後継者候補たちは民兵によって打倒されました。代わりに民兵の1人であるミシェル・ミコンベロがその地位に就きました。このことが、直ちに我々の覇権を脅かすとは思えません。私はただ原住民の弱さを理解させられただけです。この問題の事実は彼らがドイツ軍の規律にかなうことは望めないということです。我々の最悪の兵士ですら彼らの最高の軍隊を打ち負かすことができるのです。状況は良好であり、秩序をすぐに回復できるでしょう。準備が整い次第SSを派遣し、この馬鹿げた事態に最終的な終止符を打つつもりです。私個人はウルンディが安定するのを見守るつもりです。"
 GRO_REICHSSTAAT.1005.a: "少なくとも誰かが何かをやるのだろう。"
 GRO_REICHSSTAAT.1006.t: "ギテガの戦い"
 GRO_REICHSSTAAT.1006.desc: "植民地行政官クルト・フランツ執務室からの報告書\n\n緊急\n\nウルンディの反乱勢力は、ウガンダの反乱勢力の支援を得て、最近ギテガを襲撃してきました。3日間街の半分が彼らの支配下に置かれました。しかし親衛隊は莫大な犠牲を払いながらも、彼らを押し返すことができました。これまでの死傷者の全容はわかりませんが、報告によると少なくとも兵士1000人が負傷しているとのことです。今回のギテガへの攻撃は、原住民は軟弱であるにも関わらず我々の覇権を打倒する決意していることだけを表しています。それでも彼らが我々の軍隊をうまく押し返せるとは思っていません。優越的な技術と人材がある限り、ウルンディの我々の支配は確実です。今のところ増援は必要ありません。"
 GRO_REICHSSTAAT.1006.a: "これは話がうま過ぎるな……"
 GRO_REICHSSTAAT.1007.t: "壮絶な死"
 GRO_REICHSSTAAT.1007.desc: "副植民地行政官オットー・リーマー執務室からの報告書\n\n緊急\n\nルアンダ＝ウルンディの状況は、これ以上ないくらい最悪です。クルト・フランツ植民地行政官は残忍なまでに醜い姿で、瀕死の状態で発見された。彼の体は部分的に動物に食われており、最近の報告によると彼を食っていたのはウジだったそうです。SSは彼を発見した際誰なのかを特定するのに苦労しました。我々の最高の医師が最善を尽くしたにもかかわらず、彼を救うことはできませんでした。簡単な調査の結果、彼はウガンダ民兵に捕まり、その後拷問を受けたために亡くなったと結論づけました。彼らの所在は不明ですが、報復措置を命じたためご安心ください。\n\nしかし私は、フランツ氏の死後ルアンダ＝ウルンディに指導者がいなくなることを心配しています。彼の部下はどうなっているのか私には分かりません。すでに指名されている後継者がいないことが不安です。この地域はトップの指導がないまま、活動しなければならないかもしれません。"
 GRO_REICHSSTAAT.1007.a: "畜生！"
 GRO_REICHSSTAAT.1100.t: "ゲオルク・バックメイヤー植民地行政官が死亡"
 GRO_REICHSSTAAT.1100.desc: "緊急\n\nウガンダ副植民地行政官オットー・リーマー執務室より\n\nウガンダ植民地行政官であるゲオルク・バックメイヤーが亡くなったことをお知らせします。今日の午前3時頃、ベームシュタットの植民地行政府本部が正体不明の襲撃者から攻撃を受けました。その後の銃撃戦で当直中の警備兵は全員死亡または行動不能となってしまい、建物自体に強引に侵入されました。バックメイヤー植民地行政官は、攻撃者が侵入してきたとき、自分の執務室で仕事をしていました。\n\n約45分後、守備隊の増援が行政府の近くの道端で放置されていた彼の遺体を発見しました。植民地行政官の目はくり抜かれており、足は両方3カ所ずつ折られ、指は切り落とされた上で口の中に詰め込まれていました。この外傷はすべて致命傷の喉の傷より前につけられたことがほぼ確実です。オットー・リーマー副植民地行政官がウガンダ植民地行政官の職責を引き継ぎましたが、帝国州が直ちにウガンダ地域の直接統治を引き受けることを推奨します。"
 GRO_REICHSSTAAT.1100.a: "これは緊急事態だ、援軍を送れ！"
 GRO_REICHSSTAAT.1100.b: "恐ろしい……"
 GRO_REICHSSTAAT.1101.t: "ムテサ2世退位"
 GRO_REICHSSTAAT.1101.desc: "緊急\n\nウガンダ緊急行政府\n\n帝国州の中央政府もよくご存じのように、ウガンダとは数多くの伝統的な王国や部族の集合体です。我々の支配下で彼らは比較的現状に満足していましたが、帝国州による併合以降、独立した軍閥が蜂起してこれらの部族権威の権威に挑戦するようになりました。これらの軍閥はしばしば傭兵隊やイギリスの旧植民地軍での経験積んでおり、さらに大規模な軍隊をしばしば保有している。このことは、ブガンダ王国の地域紛争で最も明確に示されました。\n\nウガンダ北部の敬意を集める軍閥の長であるイディ・アミンは、ブガンダ王国のカバカ（王）であるムテサ2世に対して、南方で暴力的な闘争を展開していました。昨日彼の部下数百人が、ベームシュタット市の近くのメンゴ宮殿という王室の敷地に大胆な襲撃を行いました。これは、おそらく王を捕らえて処刑しようという試みでしょう。ムテサは我々の駐屯隊の助けで脱出することができましたが、彼の名声は永遠に汚されてしまい、アミンは旧ブガンダ王国の新しい支配者であると広く考えられらようになってしまいました。"
 GRO_REICHSSTAAT.1101.a: "王、軍閥の長……結局奴らは皆野蛮人なのだ。"
 GRO_REICHSSTAAT.1102.t: "ベームシュタットのウガンダ人反乱"
 GRO_REICHSSTAAT.1102.desc: "緊急\n\nウガンダ緊急行政府\n\n我々の駐屯地によると進行中のウガンダ地域の盗賊、軍閥、ゲリラとの戦いは新たな局面を迎えているとのことです。この3週間の間に、ベームシュタット市に駐留するドイツ兵は4回以上襲撃されており、その結果3人が死亡、11人が負傷しました。このうち負傷者2名は緊急治療のためボウラーシュタットに避難する必要があるほど酷いものでした。ベームシュタットの情報提供者によると、新しい都市ゲリラ集団「人民解放軍ガンダ」がこれらの攻撃の犯人である可能性が高いそうです。彼らは比較的少数ですが、個々の攻撃者を特定するのは難しいことが判明しています。彼らは襲撃が終わるたびにベームシュタットの掘っ立て小屋や路地裏に逃げ込んでおり、地元コミュニティの支援を得ていることが疑われてます。我々は中央政府に対し、即時の報復を許可するよう推奨します。"
 GRO_REICHSSTAAT.1102.a: "あぶりだせ！"
 GRO_REICHSSTAAT.1102.b: "我々になにかをする余裕はない"
 GRO_REICHSSTAAT.1103.t: "ヴィクトリア湖の戦い"
 GRO_REICHSSTAAT.1103.desc: "緊急\n\nウガンダ緊急行政府\n\nウガンダの経済は輸出用の農産物の生産を中心に成り立っており、帝国州内だけでなく少なくともある程度は海外にも輸出されています。この経済の重大な分岐点の1つは、ヴィクトリア湖を通る貿易です。ヴィクトリア湖は広大な熱帯湖で、その湖岸は帝国州内の多くの地域とイタリア領東アフリカと接しています。今その分岐点が脅かされているのです。これまでウガンダの伝統的な王国や部族を脅かしてきた軍閥が、ウガンダの港に目を向けてました。ジンジャ、エンテベ、ナムランダといった海岸沿いの町から、さまざまな勢力との戦闘が続いているとの報告があります。この戦闘により地元の通商は混乱しており、これまでに数十人の命が奪われています。駐屯隊は主にベームシュタットに集中しているため、これらの衝突がすぐに終わるとは思えません。"
 GRO_REICHSSTAAT.1103.a: "コーヒーの輸出路なんて必要か？"
 GRO_REICHSSTAAT.1104.t: "ウガンダ民兵がベームシュタットを封鎖！"
 GRO_REICHSSTAAT.1104.desc: "緊急\n\nウガンダ緊急行政府\n\n現在進行中のウガンダの騒乱に、不穏な新展開がありました。イディ・アミンの軍閥の指揮下にあると思われる民兵が、中心地ベームシュタットと地域重要都市や港を結ぶ幹線道路の多くを占拠してしまいました。これらの民兵はさまざまな検問所の設置や道路封鎖を行なったため、通常の交通はほとんど不可能な状態になっています。少なくとも3人のドイツ人が別々にこれらの道路封鎖で殺害されたと考えられており、我々の駐屯隊への道路輸送はよく言っても不安定な状態です。要するにウガンダ政府はその中心都市で四面楚歌の状態にあり、その救済のめどは立っていません。"
 GRO_REICHSSTAAT.1104.a: "くそ、くそ、くそ！"
 GRO_REICHSSTAAT.1105.t: "イディ・アミンがウガンダ独立を宣言"
 GRO_REICHSSTAAT.1105.desc: "緊急\n\nウガンダ緊急行政府\n\n状況は最悪です。\n\nイディ・アミンに忠実な軍隊がベームシュタットを完全に占拠しました。\n\n駐屯隊はほぼ全て殲滅されるか撤退しました。\n\n政府関係者は船で南部に避難しました。\n\nウガンダ地域の政府は陥落しました。イディ・アミンは数時間後に独立を宣言するでしょう。\n\n緊急"
 GRO_REICHSSTAAT.1105.a: "それは……不穏だな。"
 GRO_REICHSSTAAT.1200.t: "ダルエスサラームの街路の壁にTANUのポスター"
 GRO_REICHSSTAAT.1200.desc: "タンガニーカ植民地行政官ハンス・アウマイアー執務室より\n\n最近になってタンガニーカの比較的小規模な独立運動である「タンガニーカアフリカ民族連合」が、帝国州の現地政府と対立しています。この運動は最近まで手際よく抑制されており、我々の統治における小さな問題を起こす程度に過ぎませんでしたが、この地域で影響力を保持し続け、おそらくは地元住民を反乱に導くために密かに広範に反帝国州宣伝活動を今始めたようです。今のところ我々はその宣伝活動を止めることはできていませんが、しかし私と副官の両方が失敗していると判断しています。宣伝の設置場所は見つけやすく規則性があるため、多くの活動中の反体制派を捕まえて彼らの作品がより多くの人々に見られるのを防ぐことができています。このTANUによるお粗末な転覆の試みは、あらゆる活動中の反体制派が厳重に監視されて帝国州にとって何の脅威にもならないため、この地域の安定の兆しを我々にもたらしています。反乱や蜂起のリスクはまもなく排除されることを保証いたします。"
 GRO_REICHSSTAAT.1200.a: "私が求めているのは保証ではない。"
 GRO_REICHSSTAAT.1300.t: "ナミビアからの緊急報告"
 GRO_REICHSSTAAT.1300.desc: "ナミビア植民地行政官カール＝フリードリヒ・ホッカー執務室より\n\n我々のズュートヴェストアフリカにおける行政首都であるヴィントフックは現在、SWAVO（ズュートヴェストアフリカ諸民族連合）の三色旗を掲げた先住民の反乱軍によって包囲されています。彼らの攻撃は自然発生的に発生したものですが、先住民の協力者勢力からの警告がなかったため、彼らも関与していると考えることができます。我々の親衛隊部隊は市街中心地を掌握しようとするSWAVOの試みを見事に撃退し、反乱に対する遅滞作戦で相手に多くの出血を強いる勝利を収めました。しかし残念ながらその過程で市街地近郊と周辺の田園地帯の大部分を反乱軍に奪われてしまいました。事態は緊急を要します。ヴィントフック周辺の反乱軍の数は膨大なため、その対応に追われている駐屯隊は弾薬不足に陥っているのです。包囲を解消して現地部隊を解放し、残りの反乱軍を掃討するためには、緊急の増援が必要です。"
 GRO_REICHSSTAAT.1300.a: "彼はしっかりと持ち堪えなければならない。"
 GRO_REICHSSTAAT.1301.t: "ナミビアの最新情勢"
 GRO_REICHSSTAAT.1301.desc: "ナミビア植民地行政官カール＝フリードリヒ・ホッカー執務室より\n\n我々は非常に心配な発見をしました。我々は反乱軍の鎮圧に成功し捕えた反体制派の処刑が始めていますが、援軍を受け取ってから戦場に投入して勝利するまでの間に、ヴィントフックの状況は大幅に悪化してしまったのです。SWAVO部隊はヴィントフックのほぼ全域で混乱を引き起こして多数の死傷者を出させ、親衛隊の実行力を数カ所の要塞に限定させることに成功していました。しかし最も心配なのは、ヴィントフックの劣等人種原住民の反乱軍の侵攻に対する反応でした。SWAVOの指導者のサム・ヌジョマが、野蛮な群衆に手を振りながら堂々と包囲下のヴィントフックの街を歩き、見たところ反乱軍を支持している民衆と勝利の歓声を交わしていたという報告が私の執務室に届いています。これらのデモに参加した人々の身元を確認する調査がすでに始まっていますが、このようなデモが行われたという事実は民衆の心理状態を顕著に示すものとして非常に心配です。"
 GRO_REICHSSTAAT.1301.a: "ヌジョマと握手した者は誰であれその手を切り落とされる。"
 GRO_REICHSSTAAT.1302.t: "シェンクに対する新たな証拠の発見"
 GRO_REICHSSTAAT.1302.desc: "ナミビア植民地行政官カール＝フリードリヒ・ホッカー執務室より\n\n蛇男のヴォルフガング・シェンクの悪行に関する我々の長年の疑惑を決定的に裏付ける証拠を、この報告書と共ににお送りします。我々はヴィントフックの片隅に仕舞い込まれていた、UNITAやMPLAのような反乱軍組織との通信記録やなんと不法な物的支援の記録までもを発見したのです。文書の大半にはシェンク自身の署名があり、それらにはシェンクの教唆犯たちからの直接的な報告書も含まれていました。シェンクの犯罪に手を貸した秘書や下っ端たちは刑罰の軽減と引き換えに我々の捜査に協力したがっています。それに基づいて彼ら全員を、抑留ではなく銃殺することを推奨します。これらの発見はシェンクに関する事件を解決すると同時に、ズュートヴェストアフリカの反乱勢力が異常に強力である理由を説明しています。"
 GRO_REICHSSTAAT.1302.a: "このように反逆者の末路はいつも同じなのだ。"
 GRO_REICHSSTAAT.1303.t: "SWAVO反体制派数千人を逮捕"
 GRO_REICHSSTAAT.1303.desc: "ナミビア植民地行政官カール＝フリードリヒ・ホッカー執務室より\n\nSWAVOによる短期占領中にヴィントフックで行われたサム・ヌジョマの勝利パレードに関する捜査が終了しました。SSは常に効率的な情報収集手段を通じて、これらのパレードの参加者を何百人も投獄し尋問しましたが、彼らはそれぞれ犯罪の自供か写真による証拠や目撃証言によって有罪であることが明らかになりました。SWAVOの侵入とその後のヴィントフックからの撤退で多くの犠牲者を出したことと合わせて考えると、これらの支持者と教唆犯の永久拘留は、SWAVO組織そのものと、野蛮で心を動かされやすい人々から獲得できたであろうあらゆる支持を根こそぎ奪うことができそうです。ヴィントフックに最も近い強制収容所は、今にもコミュニティに参加しようとしている新しい住民全員に警告となるのです。"
 GRO_REICHSSTAAT.1303.a: "ナミビアで秩序を確保できたのか？"
 GRO_REICHSSTAAT.1400.t: "ケニアの反体制派に関する報告書"
 GRO_REICHSSTAAT.1400.desc: "ケニア植民地行政官マクシミリアン・グラブナー執務室より\n\n帝国州ケニア地域の最もしつこいトラブルメーカーの一人は「カー」と名乗る現地の指導者です。「カー」は見たところ原始的なルオ族全体の政治的代表者を表す現地の言葉のようです。我々の現地諜報員は、カーの正体を植民地内陸部のルオ族の酋長とされる「ジャラモギ・オギンガ・オディンガ」であると突き止めました。アフリカのアーリア人支配の黎明期からオディンガは反体制派として知られていましたが、彼は非暴力主義だったため、他の地域社会の指導者がより過激で暴力的な反抗をする中、彼の活動はほとんど無視されてきました。しかし最近になって低レベルだったカーの帝国州支配に対する抵抗がエスカレートしていき、彼はルオ族の主権と「暴君に対抗するルオ族の連合体」の創設を公然と呼びかけるようになりました。明らかにこれは馬鹿げており、オディンガとその同胞に、アフリカのアーリア人支配に対して抵抗する力などありません。いわゆる「カー」は我々の支配に対する深刻な脅威ではないのです。しかしオディンガの指令による薄っぺらで不明瞭な反逆は、オディンガの呼びかけに対する同調を抑止するためにケニアで追加の武力行使を行う程度にはまだ十分脅威といえます。"
 GRO_REICHSSTAAT.1400.a: "もう少し警備兵を増やしても差し障りはあるまい。"
 GRO_REICHSSTAAT.1401.t: "ケニア反体制派の武装化"
 GRO_REICHSSTAAT.1401.desc: "ケニア植民地行政官マクシミリアン・グラブナー執務室より\n\nオストアフリカにおけるカーの扇動がエスカレートしてきました。ルオ族の指導者は、SSの増援がこの地域に到着しても全くひるまず、彼の民族の祖国であると主張する帝国州の領土で「ルオ旅団群」を組織し始めたのです。不吉な名前ではありますが、我々のすべての諜報機関が示唆するには、これらの複数の旅団を自称するものは数的にはSSグルッペ（集団）に近く、一つ当たり十数人の「旅団」で構成されているものに過ぎないそうです。このような小さな部隊はギリギリレーダーに映る輝点のようなもので、親衛隊の実力に断片的な抵抗すらできないでしょう。このためルオ旅団群をおとりとして使うことで、最も過激な地方分離主義者を一つの集団に結集させ、機会を見て一気に粛清する計画を練りました。この作戦はオストアフリカに蔓延する程度の低いレジスタンスを抑制し、将来の政権運営を長期にわたってより安定させることを助けます。"
 GRO_REICHSSTAAT.1401.a: "ネズミどもを罠に放り込め。"
 GRO_REICHSSTAAT.1402.t: "ケニアのレジスタンス組織の出現についての報告書"
 GRO_REICHSSTAAT.1402.desc: "ケニア植民地行政官マクシミリアン・グラブナー執務室より\n\nケニアの反体制運動の歴史は長いのです。まだ我々の統治が固まっていなかった1947年に、とある反体制派（現在カーであると判明している）が「ルオ倹約貿易会社」という組織を設立しました。これはオギンガ・オディンガ氏自身が経営する私企業であり、ルオ族の民族的利益を増進を目的に、創業支援や財務・技術指導などを行っていました。アーリア人のケニア支配が強化された1949年にこの会社はSSの襲撃によって閉鎖されましたが、現在はこの地域の闇市で密かに活動を再開しているという情報が我々の元に入ってきました。カーの独立宣言やルオ旅団群、そして今回のこの再興された民族主義組織が、我々の罠にかかる時が来たようです。このあとルオ倹約貿易会社の本部と疑われている場所と、以前設立されていた「ルオ旅団群」の既知の集合場所を急襲する予定です。ケニアの親衛隊は我々に牙をむく野蛮人を一挙に粛清することになるのです。"
 GRO_REICHSSTAAT.1402.a: "一掃せよ。"
 GRO_REICHSSTAAT.1402.b: "そのままにしておけ。"
 GRO_REICHSSTAAT.1403.t: "ケニアにおける取り締まりの失敗"
 GRO_REICHSSTAAT.1403.desc: "ケニア植民地行政官マクシミリアン・グラブナー執務室より\n\nケニアの秩序全体が急速に悪化しています。緊張が高まりすぎたことと、オギンガ・オディンガの「ルオ倹約貿易会社」を取り締まったことが、現地反乱者にとって最後の一押しになってしまったようです。この会社の拠点に関して我々が収集した情報は間違っていたようですが、我々が試みた襲撃（と成功したルオ旅団群の主な構成員の逮捕）は、レジスタンスの強い反応を引き起こすのに十分だったのです。劣等人種に人気のある分離主義の海賊ラジオ局は、カー・オギンガ・オディンガと、その同胞で分離主義者として知られるアチエン・オネコが率いる「人民主権政府」の結成の発表という不穏な放送を行いました。ルオ旅団群は我々の目の前で見たところ大幅にその数を増やしており、カーの指導のもとで民族ナショナリズムの高まりがルオ族を支配しているようです。公然的な反抗は日増しに盛んになっていき、支持を集めているアーリア人の支配に対するレジスタンス活動はこの地で過去最高となっています。残念ながらケニアのこの一角における絶対的な帝国州支配の時代は、少なくとも一時的に終わりを告げたようです。"
 GRO_REICHSSTAAT.1403.a: "ルオ族はじきに罰せられる。"
 GRO_REICHSSTAAT_FOCUS.1.t: "新たな日"
 GRO_REICHSSTAAT_FOCUS.1.desc: "朝のさわやかな空気が部屋を満たしていた。ボウラーシュタットは晴れていたが、典型的な熱帯の暑さはなく、インド洋からの涼しい風がいつものモンスーンの代わりに爽やかさをもたらしていた。ヒュティッヒでさえも例外的に満足感を感じていたが、それは今朝、いつものような頭痛もなく目が覚めたからだけではない。戦争に勝利したのだ。アメリカ人は撃退され、レオポルドヴィルとヴィントフックの反逆者たちは執務室から追放された。勝利の朝だった。\n\nヒュティッヒは机の後ろに座った。新しい椅子は頑丈で座り心地がよく、豪華すぎず、何より重要なことにきしむことがなかった。帝国州指導者はしばしその改善を楽しんだ。右手の書類の山から書類を取った。その中には、ベチュアナランドの親衛隊師団の報告書があり、その地域でのレジスタンス活動の拡大と、緊急事態に対処するためには、より多くの新兵と物資が必要であることが書かれていた。\n\nヒュティッヒは書類の山を一瞥した。彼の勘が正しければ、他のファイルにも同じ報告書があるはずだ。違いは発生場所だけだろう。しかし、彼はコンゴ湖からケープタウンまでの領土を支配しているのだから、それを支配するためにはもっと努力する必要があるのは当然のことだった。ヒュティッヒは、気を引き締めて山の中から別のファイルを取り出して読み始めた。"
 GRO_REICHSSTAAT_FOCUS.1.a: "多くの宿題と、少ない時間……"
 GRO_REICHSSTAAT_FOCUS.2.t: "アフリカ情勢 - 概要"
 GRO_REICHSSTAAT_FOCUS.2.desc: "「何か質問は？」\n\nヒュティッヒは他のSS将校と一緒にテーブルを囲んで座っていた。ベーア、フミェレフスキ両将軍は帝国州指導者の側にいたが、前者は上官が説明した恐ろしい状況に全く無関心な様子であり、後者は厳かな表情を浮かべていた。彼の最も上位の部下たちですら無数の報告書から何が起こっているのか理解できてないのではないか、と疑問に思っていると、隊員たちの間から説明を求める声が上がった。「名前と階級を言え」とヒュティッヒは答えた。\n\n「シュミット親衛隊大佐であります！シェンク、ミュラー両元国家弁務官の怠慢のために重要な情報が不足しているだけでなく、持っている情報の一部が漏洩している可能性があるということですね？」「その通りだ」「であれば、我々は全ての原住民を敵と考えるべきではないでしょうか？」\n\nヒュティッヒの顔に冷たい笑みが浮かんだ「ああその通りだ、親衛隊大佐。誰もが敵かもしれない。水のように見えるものを持っている土人の女性は武器の密輸業者かもしれない。現地の子供は訓練を受けた兵士かもしれない。地味な村は反乱軍の巣窟かもしれない。戦争とツェントラルアフリカとズュートヴェストアフリカの前政権が無能だったことにより情報はほとんど役に立たなくなった。裏切り者たちが見逃した蛮行を根絶するために、我々はあらゆる手段を使わなければならない。もちろん、どうやって脅威を無力化するについて、諸君らは完全な裁量権を有することになる。他に質問は？」「ありません！」「よろしい解散！」\n\n士官たちは椅子から立ち上がり、一斉に部屋から出て行った。そうだ、とヒュティッヒは思った。劣等人種を倒すために我々は彼らのレベルまで降りていかねばならないのだ。彼らの残忍さを彼らに対して行使しなければならない。そうしてこそ、アフリカ全土に文明の光を差し込ませることができるだろう。"
 GRO_REICHSSTAAT_FOCUS.2.a: "真の兵士は決して休まない"
 GRO_REICHSSTAAT_FOCUS.3.t: "統治機構の刷新"
 GRO_REICHSSTAAT_FOCUS.3.desc: "いくつかのファイルがヒュティッヒの机中に散らばっていて、その内容は平凡なものから極秘のものまで多岐にわたっていた。これらの情報は数か月にわたるツェントラルアフリカ国家弁務官区とズュートヴェストアフリカ国家弁務官区の書庫を捜査した結果発見されたものであった。ヒュティッヒにとって、これはほんの数ヶ月前には考えられないことだった。数か月前には彼はゲルマニアの官僚たちに何度せがんでも、自分の要求を無視されたし、もっと悪いときには、祖国に何の貢献もしていない腐敗した小役人たちから「裏切り者」と呼ばれるような屈辱を受けていたのである。今やすべての秘密が机の上にあり、必要なことはただ率先して行動することだけだった。結局のところ、何かをうまくやりたければ自分でやらなければならない、とハンスは考えた。\n\nしかしファイルを読んでみると、状況は想像以上に悪化していることがわかった。ツェントラルアフリカ国家弁務官区とズュートヴェストアフリカ国家弁務官区には腐敗が蔓延し過ぎていて、それらが前政権の主要な部分となってしまっていた。我々は彼らの領土を征服したかもしれないが、彼らの魂は征服できていないとヒュティッヒは考えた。アフリカのこの地域をアーリア民族にふさわしい国と呼べるようになるまで、まだ道のりは長い。"
 GRO_REICHSSTAAT_FOCUS.3.a: "我々はドイツ人の規律を必要とする"
 GRO_REICHSSTAAT_FOCUS.4.t: "反逆は許容されない"
 GRO_REICHSSTAAT_FOCUS.4.desc: "ドイツのアフリカ事業が長年にわたって成功しなかった理由は、ズュートヴェストアフリカの指導者が反逆的で非効率で横柄だったことと、ツェントラルアフリカの指導者が不誠実で怠惰で無能だったことだ。今ヒュティッヒは、ボーア共和国がシェンクやミュラーですら想像もしなかったほど、これら6つの恐ろしい特性をすべて保有し、さらに悪化させていたことを自分の目で見ているのだ。この両国家弁務官区は最低限内戦に陥ることはなかった。この最低限を達成するのに精一杯だったようだ。\n\nボーア人も真の国家社会主義を理解できると彼が信じたのは愚かなことであった。今ならわかる。ドイツによる統治を拒否した結果、彼ら自身の無能さが崩壊を招いたのだ。ひょっとすると彼らは国家を正しく統治する方法を数年間学んだ後、自分たちの立場を理解することかもしれない。しかしその前に、偉大さと真のアーリア人に対する反逆を罰し、南の分裂した連中を味方に戻さなければならない。その過程で、反逆者はゆっくりと痛みに苦しみながら死んでいくだろう。これらすべてのことを、ヒュティッヒは大きくはっきりとした言葉で、側近に説明した。側近は恐る恐る頷いた。\n\nついに、帝国州指導者はこの地域の支配を回復するために必要な手順を説明した。国境に展開した親衛隊と銃、爆弾、ガスが必要である。アーリア人支配者の前にひざまずかない者は、彼らの前で死ぬことになる。もちろん南アフリカは彼らのものだ。側近は自分の立場をわきまえていたので、あえて質問しなかった。彼が急いですべてを終わらせると、長い間罵声に疲れたヒュティッヒは一息ついて座った。大陸で唯一有能な男であることは、大変なことだった。"
 GRO_REICHSSTAAT_FOCUS.4.a: "次の介入を準備せよ！"
 GRO_REICHSSTAAT_FOCUS.5.t: "仕事を仕上げる"
 GRO_REICHSSTAAT_FOCUS.5.desc: "ボウラーシュタット郊外の訓練場は多くの兵士で賑わっていた。早朝だというのに、モンスーンの雲で空は真っ暗だった。唯一の光源は地面をきつく照らす投光器だけだった。しかし演習場にいる兵士たちは制服に雨がかかっても全く動じずに、一人一人がしっかりと立っていた。その兵士たちの一人一人がアーリア人至上主義の最たるお手本であり、アフリカに駐留するドイツ軍の精鋭たちであり、すなわちアフリカ親衛隊であった。そしてナチス党旗の下にあるステージには彼らを指揮している男が立っていた。アフリカの帝国州指導者のハンス・ヒュティッヒだ。\n\n私はこの瞬間をどれほど待たされたことだろうかとヒュティッヒは部隊に熱弁をふるいながら、思った。しかし今私には物事を正す力がある。私はこの忌まわしい大陸に秩序を取り戻すことができるのだ。彼が演説を終えると、ナチスの敬礼の海のあらゆるところから千の声が一斉に「ハイル」を響かせた。SSはこれからアフリカの地方に配備され始め、運悪く彼らの標的となった者には災いがふりかかることになるのだ。"
 GRO_REICHSSTAAT_FOCUS.5.a: "目的の一致。"
 GRO_REICHSSTAAT_FOCUS.6.t: "痕跡を拾い集める"
 GRO_REICHSSTAAT_FOCUS.6.desc: "調子のいい日は、ヴィルヘルムは他の民族が支配民族を打倒することを防ぐ全アーリア民族の戦士のように感じていた。そのような日では、彼は心の底から楽しみながら自分の仕事をこなした。結局自分の仕事は、たとえ退屈なものであっても、特にヒュティッヒが支配権を握った後では、アフリカにおけるドイツ支配の安定に不可欠であることを知っていたからだ。しかし今日はそのような日ではなかった。ヴィルヘルムは、問いと書類整理の海に迷い込んだような気分だった。彼はあまり成功を見いだせていなかったのだ。\n\n「アミルカル・ダ・クルス」ヴィルヘルムは次の客人を呼んだ。ポルトガル人だ。彼は、この男の父親はドイツがアンゴラを征服したときに何らかの理由で滞在していたのだろうと想像した。ヴィルヘルムが書類をいじっていると、その男は着席した。「この2週間の間にこの男を見たことがあるか？」彼はSSの制服を着たアフリカ人の男の写真を掲げた。彼はヴィルヘルムにとって身近な人物ではなかったが、その必要はなかった。\n\nポルトガル人の男はしばらくその写真に目を細めた。ヴィルヘルムが次の写真に移ろうとした時、男は頷いた。「はい、見たと思います」ヴィルヘルムはあっけにとられた。もしかしたら今日はどこかへ行けるかもしれない。彼は書類のチェック欄をチェックし、次に聞くべき質問を探し当てた。"
 GRO_REICHSSTAAT_FOCUS.6.a: "具体的にどこで見たんだ？"
 GRO_REICHSSTAAT_FOCUS.7.t: "反乱軍の根絶"
 GRO_REICHSSTAAT_FOCUS.7.desc: "紛争報告書\n\n旧ツェントラルアフリカ領-コンゴ湖北部\n\n私の部隊は、コンゴ湖北部のいくつかの道路のうちの1つを偵察するために派遣されました。ミュラーはこの地域を完全には記録していなかったため、その先に何があるのかは未知数でした。レジスタンスは予想されていませんでしたが、それでもその地域で敵対的な原住民に遭遇した場合に備えて、十分な武器と弾薬を持っていきました。もしそうなっても、簡単に無力化できるはずだったのです。\n\nしかし不幸なことに、我々の前に立ちはだかったのは、不満を抱えた原住民ではなく、ミュラーのモンゴル人親衛隊の残党でした。彼らは十分に武装・訓練をしており、ベルギー人反逆者の援助も受けていました。彼らが奇襲を仕掛けてきたとき、我々には対応する時間がほとんどなく、応戦できるようになる前に部隊のかなりの部分が殺害されてしまいました。\n\n勝利する見込みがないことが明らかになった後、私は旅団に退却を命じました。合計で、部隊に配属された24名のうち11名が戦闘中に死亡し、さらに2名が敵の銃撃で負傷しました。\n\n彼らは手を後ろに回せばどんな単独部隊でも倒すことができる人数と武器を持っているため、私は数個の旅団を派遣することを推奨します。重装備はお勧めできません。道が粗末で細すぎるため、そのようなものを運ぶことができないのです。"
 GRO_REICHSSTAAT_FOCUS.7.a: "不満足な働きぶりだ。"
 GRO_REICHSSTAAT_FOCUS.8.t: "サーチ&デストロイ"
 GRO_REICHSSTAAT_FOCUS.8.desc: "ヒュティッヒは不服そうだった。目を細め、歯を食いしばりながら怒りに震える彼を見ればわかる。「十数人の反逆者を見つけて撃ち殺すのにどれだけ時間がかかるんだ？」彼は怒鳴った。彼の側近の無能ぶりは信じがたいほどであった。もはやシェンクやミュラーがいた時代を懐かしく思うほどだ。少なくともあの頃は、彼は彼らの失敗に邪魔されることなく、自分の仕事をほとんどこなすことができたのに。しかし現在は、彼らの長年の管理不行き届きによって、彼らと同様の失敗をした上に大惨事と化そうとしている。\n\n計画は簡単だった。SSはまず、帝国州に点在する数多くのレジスタンスの指導者を排除する。そしてその指導者がいなくなってしまえば、SSにとって堕落者や反逆者を一人残らず弾丸で穴だらけにするのは簡単な話だったはずだった。それがヒュティッヒの総合計画だったのだが、すべて失敗に終わったのだ。この混乱を収拾するためには、以前のように素早く行動しなければならなかった。\n\n彼は最後の報告書を持ってきた男に向き直った。「兵士たちに第二段階に進むと伝えろ」彼は唸った。その男はすぐに急ぎ足で出て行ったが、見たところ帝国州指導者の命令を伝えて、役に立ちたいと強く願っているように彼には見えた。\n\nもし反乱軍の指導者を先に排除できないのなら、ヒュティッヒが必要と判断したあらゆる手段を用いて反乱軍全員の排除に突き進むだけだ。その日の終わりに、指導者は死体の山の中に転がっているはずだ。"
 GRO_REICHSSTAAT_FOCUS.8.a: "賢い選択だ。"
 GRO_REICHSSTAAT_FOCUS.9.t: "政治的浄化"
 GRO_REICHSSTAAT_FOCUS.9.desc: "大アフリカ帝国州の忠実な市民の諸君！\n\n私たちドイツ人同胞の中に、ヒュティッヒ親衛隊帝国州指導者閣下の偉大なる構想に反対し、アフリカの劣った弱者に賞賛を惜しまない連中がいることを認識せよ！このような虫けらが我々の社会に潜伏し続けることを防ぐために、我々は民族に対する裏切り者を見分ける方法を指導する。\n\n-アフリカの劣等民族、特にミュラーの「原住民親衛隊」師団やアーリア人の正当なくびきに絶えず反抗してきた多くの反抗的原住民一派に同情を示す者。\n\n-ヒュティッヒ閣下の能力や正気を疑う者、あるいは親衛隊帝国州指導者閣下がライヒや国家社会主義のイデオロギー、アーリア民族全体に対する反逆者であると信じる者。\n\n-帝国州やその成立やその政府は違法であるだとか、アフリカにおけるアーリア人支配が不必要で不当で永続しないという信念を、いかなる意味においても表明する者。\n\nこのような誤った信念を表明したり、あるいは単に保有している人に遭遇したら、最寄りのSS将校に報告するように。そういった者は厳しく処分する！"
 GRO_REICHSSTAAT_FOCUS.9.a: "よい構想だ。"
 GRO_REICHSSTAAT_FOCUS.10.t: "家を空にする"
 GRO_REICHSSTAAT_FOCUS.10.desc: "「Schnell！（早くしろ）Schnell！出てこい！」\n\nアメリアが真夜中に目を覚ますと、怒っている制服を着たナチが彼女の顔に向かって叫んでいた。同居人も彼女と全く同じように、自分たちに向けられたライフル銃を見つめながら怯えていた。兵士はアメリアの背中を蹴りながら、アメリアには分からない言語で命令していたが、十中八九出て行けと言っているのだろう。アメリアはドイツ人から虐待を受けることには慣れていたが、同居人と一緒に銃で家を追い出されるのは前代未聞のことだった。\n\nアメリアは、この夜起こされたのは自分だけではなかったことに気づいた。村人が全員が集められて駅前広場に連れてこられていたのだ。そこは人々は列車を見送るために行くところなので町で一番重要な場所だった。\n\n兵士たちは広場で村人全員を整然と身長順に並べた。アメリアが最初に気づいたことは、駅の照明がついており、線路に家畜運搬車が待機していることだった。アメリアはこんな夜遅くに来る汽車を見たことがなく、これはとても奇妙なことだった。年老いた恰幅の良いドイツ人将校が、部下に答えるときだけ中断しながら、目の前の人々の列を人を殺せそうなほど睨みながら精査していた。永遠に続くかのような一瞬のあと、その将校は畏れ多くも夜中に来た理由を明かしてくださった。\n\n「MPLAテロリストはどこだ？」\n\nかなり強いドイツ語のアクセントが混じった初歩的なポルトガル語を話すその男は、まるでナチス将校の風刺画のようだったが、広場にいた誰もが笑う気にはなれなかった。ほとんどの人が彼の視線を避けようと足元を見つめていた。「お前たちはテロリストの居場所を知っている、そうだろう？」まだ答えはない。将校が近くにいた兵士たちにドイツ語で何か叫ぶと、彼らは群衆の方に移動し始めた。そして彼らは10人に1人の割合で人を捕まえ始めたのだ。\n\nアメリアは捕まらないようと祈る間も無く、気がつくと集団から引きずり出されていた。彼女は叫びまくったが無駄に終わり、他の怯えた人たちと一緒に列車の中へぎゅうぎゅうに押し込められた。列車が駅を出るとき、アメリアは自分の声を聞き届けて安全を確保してくれるかも知れない者に、もう一度祈った。"
 GRO_REICHSSTAAT_FOCUS.10.a: "彼女は深夜の列車に乗せられて、どこかへ連れて行かれた。"
 GRO_REICHSSTAAT_FOCUS.11.t: "都市を空にする"
 GRO_REICHSSTAAT_FOCUS.11.desc: "マティアスは哲学をする男ではなかった。彼は物事を始める時は勤勉に、そして何の質問もせずにそれを実行した。この二つの資質が彼をルフトヴァッフェで最も有能なパイロットの一人にし、出世によって彼はシェンク国家弁務官と親しくなることができたのである。彼への憧れから、マティアスは自身の個人的英雄が率いるズュートヴェストアフリカ政府のために働くことを熱望して地の果てまでついていくことになった。\n\nしかしオストアフリカ親衛隊が反逆罪とテロ組織幇助の罪でシェンクとその側近を処刑した時、すべてが変わってしまった。マティアスは唖然とした。シェンクとの友情は本物だと思っていたが、それならなぜヴォルフガングは国家弁務官区を内部から破壊しようと企んでいたのだろうか？友情よりも自分の計画の方が重要なのだろうか？彼は、アンゴラのジャングル上空を搭載物を投下せずに飛行した時、シェンクが言ったことを思い出した。「先住民を守るためではない。自分たちを守るためなんだ」マティアスはシェンクが何を言っているのかよくわからなかったが、その言葉はなぜか心に深く響いた。しかしそれは過去の話だ。マティアスは無実を証明し、すぐに帝国州空軍に復帰した。この2度目のチャンスを、世界の何に変えても無駄にはしない。\n\n制御盤から聞こえる音で、マティアスは現実に引き戻された。反乱軍の基地に投下する搭載物を積んできていたが、レーダーで座標を確認しているうちに何か違和感を覚えた。その座標はマティアスにとって見覚えのあるものであったが、その理由は分からなかった。飛行機が目的地に近づいたとき、マティアスは恐ろしいことに気がついた。これはあの時飛行中にシェンクが助けた村だ。\n\nマティアスは、眼下の人々がまるで巣を荒らされた小さな黒い蟻のように四方八方へ走り回るのを、ただ無力に眺めるしかなかった。他の爆撃された村から発せられる不気味なオレンジ色の光が夜空を染める中、マティアスはシェンクの言葉を思い出し、ようやくその意味を理解した。シェンクは彼自身と彼の部下をこの恐怖から守っていたのだ。"
 GRO_REICHSSTAAT_FOCUS.11.a: "今や君は真理を知った。そして真理は君を自由にする。"
 GRO_REICHSSTAAT_FOCUS.12.t: "田舎を空にする"
 GRO_REICHSSTAAT_FOCUS.12.desc: "ペダルを思いっきり踏みながら炎の中を車で走るシュミット親衛隊大佐は、現在生涯で最も絶望的な状況に置かれており、そして非難すべき人物は自分自身しかいなかった。\n\nそれは簡単な仕事だった。指定された場所に到着する。脅威を発見して無力化する。そしてその場を離れる。最初の2つはうまくいった。しかしハンスは自分が撃った標的の1人が火をつけたトーチを持って灯油備蓄の上に立っていることに気づかなかった。その瞬間部屋中が閃光に包まれ、耳をつんざくような大爆発が起こった。この爆発で自分が吹っ飛ばされただけで済んで奇跡だ、とシュミットは思った。もしあのまま壊れかけの格納庫の中にいたら、倒壊に巻き込まれて死んでいたかもしれない。シュミットは一瞬の混乱の後、火災が崩壊した格納庫の周りの畑にまで及んでいることに気づき、まだ生存している数少ない指揮下の部隊と一緒にトラックに飛び乗って、火の海から可能な限り早く逃げ出した。\n\nトラックがジャングルから外に出た時、シュミットは事態が想像以上に悪いことに気がついた。火はすべての草木を覆うほど広がっており、夜空にはオレンジ色の舌がはためき、火から離れたところに立っていても熱気が伝わってくるほどだった。しかし少なくとも反乱軍がまたもや逃亡したことを報告する必要はないだろう、とシュミットは思った。"
 GRO_REICHSSTAAT_FOCUS.12.a: "灰は灰に、塵は塵に。"
 GRO_REICHSSTAAT_FOCUS.13.t: "大陸を空にする"
 GRO_REICHSSTAAT_FOCUS.13.desc: "背の高い草が風に揺れるサバンナに太陽が沈んでいった。柔らかいオレンジ色から青色に変わる中、一日が終わろうとしている。木陰で野営しているボロボロのドイツ兵の一団とそこからそう遠くないところにある彼らのヘリコプターを除いては、その野原に生き物は一匹も見当たらなかった。\n\nマインラートはサバンナを何週間も飛び続けてもなんの文明の痕跡を見つけることができず、うんざりしていた。最後の補給は3週間前で、それが彼らが自分たち以外の人間を見た最後の瞬間となった。これは犯してもいない犯罪に対する僕への手の込んだ罰なのだろうか？司令部は僕を処刑台に立たせる正当な口実がどうやっても見つからず、残りの人生を荒野でさまよわせることにしたのだろうか？マインラートはこの疑問に対する答えを見つけられず、頭の一部からは被害妄想だと片付けようする声があったが、しかしそれは彼をさらに落ち着かなくさせるだけだった。\n\nこのままじっとしていても思考が悪化するだけだと思ったマインラートは、小便に行くという口実を作って、サバンナを見渡せる野営地のすぐそばにある大きな岩の上に登った。何もない草原に目をやると、ふと巡回中に動物を全く見たことがないことに気づいた。原住民の姿は見たことがないのは彼の任務からすれば当たり前のことではあるが、野生動物の姿も一度も目にしたことがないのだ。威厳のあるライオンも、素早いガゼルも、そしてネズミやヘビすらも、一匹も出てこない。まるで自然がマインラートたちを避けており、広大なサバンナに置いて行ってしまったかのようだった。そう思ったマインラートは、両手で口を囲って叫んだ。\n\n「こんにちはーーー？」\n\n突然の大声に驚いた仲間たちが、マインラートのもとに駆け寄ってきた。隊長は彼の軍服を掴んで叫んだ。「何を叫んでいるんだ、この狂人め。敵に気づかれたらどうするんだ！」マインラートは驚きもせず、ただこう答えた。「隊長、何を言っているんですか？」マインラートがもう一言付け加えるとサバンナは再び静寂に包まれた。「ここには僕たち以外誰もいませんよ」"
 GRO_REICHSSTAAT_FOCUS.13.a: "彼らは廃墟を作り、それを平和とよぶ。"
 GRO_REICHSSTAAT_FOCUS.14.t: "アフリカ行動規範"
 GRO_REICHSSTAAT_FOCUS.14.desc: "アーリア人とは祖国や民族、生存圏の獲得に貢献する人間のことであり、たとえ我が民族のこの世界に対する壮大な構想にあえて反対する劣等人種からどれほど病的で濃くて黒い血が流れ出さなければならないとしても、これらを守ることが彼らの原始的かつ本能的な意志なのだ。飛行機乗りのシェンクと快楽主義者で野蛮さのるつぼであるミュラーの支配下にあった、腐敗と退廃が詰め込まれている爛れて蠢いて卑劣な国家弁務官区は、アーリア民族のこれらの永遠の法則を証明するものだ。\n\n我らの厳格なアーリア人兵士のしなやかな皮膚の上に、彼らはだらしなく野蛮で快楽を追い求めるヒヒであるアフリカ原住民を放ったのだ。この無法で無計画な血の混合の結果はどうなっただろうか？ミュラーの兵士たちはその土地の類人猿や野蛮な獣どもの一員となり、動物的快適さを追い求めてその土地固有の野蛮な文化を身に着けてしまった。シェンクの部下たちは自らを去勢してしまい、自分たちの顔に銃弾を撃ち込んでくる反乱者たち、つまり我が民族を率直に絶滅させようとし続けている者たちに対して、指一本触れることができなくなってしまった。我々は絶対的かつ完全な人種的破局の瀬戸際にいる。そして我々と奴らの間にある唯一のものは、彼らはこれまで膿み続けてきたアーリア人の惨めな退化の爪痕を打ち消す最も献身的で勇敢で高潔なアーリア人兵士の短い隊列だけだ。\n\n帝国州指導者の命令により、激烈な養成法であるアフリカ行動規範という休みのない訓練と、冷酷無比で絶え間ない厳罰が、我が軍の迷える心に恐怖を与えて順応させるために、我々の部隊に課せられることになった。アフリカに住むアーリア人が自らの濁った暗い血を浄化できるよう、我が軍の兵士はあらゆる面で、特に軍事面においてスパルタ主義の訓練を死ぬ寸前まで耐えなくてはならないと帝国州指導者は確信している。もし我々がアフリカを確保しようと努力している理由であるアーリア民族が、我々が人類という枠から抹消させたいと願っている黒い野蛮人どもに操られて汚されるなら、我々の任務や大義、努力はすべて無意味となるだろう。"
 GRO_REICHSSTAAT_FOCUS.14.a: "アーリア民族の栄光のために！"
 GRO_REICHSSTAAT_FOCUS.15.t: "政治的浄化"
 GRO_REICHSSTAAT_FOCUS.15.desc: "太ももの裂けた傷口から暗くて温かい血が噴き出す中、アドレナリンが武装した男の全身に行き渡るのと同じぐらいの恐ろしい速さで、部屋中にパニックが充満し始めた。ドイツ人の唇からは呪いの言葉が次々と発せられているのを聞きながら、彼は椅子でドアノブを固定し、尽きかけている命をあと数分でも伸ばそうとしていた。\n\n「刺された、刺された、こんなことのために!?」男はレンズに血を塗りながら、震えながら眼鏡を調節した。マニラフォルダはもうボロボロで、くしゃくしゃになっていたが、その中には人生がここまで儚く感じられるようになってしまった理由への答えが隠されていた。\n\n関係各位:\n南アフリカとその同盟国であるアメリカに対する公然的な抗争が終わり、ハンス・ヒュティッヒ国家弁務官の下でアフリカのライヒ領が再編された後、新帝国州の処理に関して多くの統治上の誤りが明るみに出たことに私は気がついた。ライヒの外国占領地実施要綱に基づき策定された緊急マニュアルに従って、私は以下のように要請す……\n\n「これ全てがこの単純な要求のせいで？ヒュティッヒ国家弁務官は統治において問題を抱えていて、それで今私は反逆者に？」男は太ももを貫く焼けるような痛みに鼻をすすりながら、自分に言い聞かせるように呟いた。刺し傷が赤黒い色かさぶたに変わり、ゲルマニアの妻の幻影が彼の頭の中にあふれ出てきてた頃、木片が部屋中に飛び散り、ヒュティッヒの儀仗兵がピストルを構えて飛び込んできた。"
 GRO_REICHSSTAAT_FOCUS.15.a: "犠牲者は血の海に倒れた。"
 GRO_REICHSSTAAT_FOCUS.16.t: "アフリカの新たな夜明け"
 GRO_REICHSSTAAT_FOCUS.16.desc: "裂ける。裂ける。裂ける。ドイツ軍の鞭が奴隷の肉を焼き目を付けるたびに、血とアフリカ人の悲鳴が宙を飛び交った。国家弁務官の厳しい視線が注がれ続ける中、奴隷反逆者の同輩たちが涙をこぼしてすすり泣きながら前方のその光景を眺めていた。\n\n不服従。反逆。帝国州と国家弁務官に対する陰謀。ジークフリート・ミュラーの無能さとヴォルフガング・シェンクの行動意志の欠如が破壊された後も、この毒々しい土地がハンス・ヒュティッヒの意志、すなわちライヒの意志まさにそのものに逆らい続けるとは、彼には到底信じがたかった。彼が着任する前のアフリカは、底辺さや管理ミス、そしてアーリア主義に対するレジスタンスが渦巻く不毛の地であった。国家社会主義はこれらのやり方を変え、これらの恐ろしいジャングルから気持ち悪い退廃的手法を粛清するよう運命づけられていた。\n\nそれなのに国家社会主義は失敗した。このアフリカ野郎どもは、屈服することを拒否しただけでなく、さらに一歩進んでハンス・ヒュティッヒの収容所で彼の意志を拒否することを敢行したのだ。国家社会主義は、この大陸を真っ二つにして、アーリア人の力によってより大きな世界を実現する奇跡を提供しなかった。しかしそれが提供したものは構想であった。この恐ろしい時代に生命を吹き込むことで、すべての反逆者が苦痛に満ちた死を迎えてそして純粋で強い者だけが生き残れるように知るために帝国州が必要とする、来るべきもののための構想である。全ての男が徴兵され、全ての市民が監視され、全ての帝国州の敵が十字架に括りつけられた。\n\nヒュティッヒ国家弁務官は数歩前に出てアサルトライフルを手に取ると、ブーツでオストアフリカの砂を蹴り上げながら槓桿を引き戻した。「全員、即時処刑！」国家弁務官は言った。その言葉は、この恐ろしい砂地で数分の屠殺と流血を産んだだけであった。"
 GRO_REICHSSTAAT_FOCUS.16.a: "奴らは失敗し、我々は生存する。"
 GRO_REICHSSTAAT_FOCUS.17.t: "娯楽品か？それとも毒か？"
 GRO_REICHSSTAAT_FOCUS.17.desc: "乾燥しており、味気なく、埃に覆われてて、心地よさや偉大さに欠けている。国家弁務官は、これがここ帝国州におけるすべての真のアーリア人の息子の生きる方法であることを理解していたが、すべての人が喜んで受け入れているわけではないことも知っていた。彼の下で働く者すべてが、この枯れた時代に彼らの魂を強化する必要性を理解していたわけではないのだ？\n\nそして毒の臭いによりこの真のドイツの息子が粛清されなくなるのはまだ先のようだ。\n\n「これは何だ？これは一体何なんだ？」ヒュティッヒがそう尋ねると食堂が静まり返った。二人のドイツ軍士官が、激怒した国家弁務官が自分たちが特別に焼いた菓子を鷲掴みにしているのに釘付けになった。「黙秘だと？黙秘しやがるのか？そうか、それなら私の食事にこっそり入れるつもりだったんだろう。そう、毒を入れるために。そうだな？私を殺そうとしてるんだな？」ヒュティッヒは怒鳴った。\n\n「いいえ、閣下！それはベルリーナーです、閣下！それ以外の何物でもありません閣下！」士官の一人が言った。\n\n「ああ、故郷の食い物かね？」国家弁務官が笑顔でこう聞くと二人の士官は黙ってうなずいた。しかしヒュティッヒは笑顔を消え去って、菓子を床に投げつけ、ブーツで菓子パンを何度も踏み潰したのである。「すぐに鞭打ち台に連れて行け」ヒュティッヒがこう述べると、二人の士官は叫びながら引きずられていった。\n\n「今からこの世の終末まで、真のドイツの男は戦士の宴会以外の何かに魅了を感じることはない！」ヒュティッヒはこう叫ぶと、食堂テントから飛び出していった。"
 GRO_REICHSSTAAT_FOCUS.17.a: "このような享楽主義はみだらで恥ずべきものだ！"
 GRO_REICHSSTAAT_FOCUS.18.t: "報酬としての帝国州"
 GRO_REICHSSTAAT_FOCUS.18.desc: "「ハンス・ヒュティッヒ国家弁務官の命令に基づき、総統閣下と大ゲルマン帝国の指導の下に彼に与えられた権限に基づき、大アフリカ帝国州政府は以下の者たちを有罪とし即日処刑することを宣告する。ロータール・フォン・ヘンヴィッツ親衛隊中尉は泥酔した結果規定の就寝時間を超えて泥酔したため。シグマンド・ケーニッヒ親衛隊上等兵は帝国州兵士には許可されていない娯楽集会に参加し…」\n\n主席処刑人が空想的な言葉や法律用語で長々と論ずるため、処刑の儀式は長く、難解で、非公式なものであった。しかしこれこそが、あのクソったれの反逆者たち一人一人にふさわしいものだったのだ。あの編み袋を頭にかぶせられて暗闇に包まれ、この卑劣な太陽の光は一人一人に降り注ぎ、燃えているかのような砂の上で腐った木の棒に縛られている、この状態に何時間も置かれるのだ。そう、これだ。これこそ国家弁務官が求めていたものだ。アフリカは浄化され、アフリカは清潔になり、もはや彼に反対する勇気ある魂の持ち主は一人もいなくなり、彼の領地と呼べるこの強固な帝国だけになるのだ。そしてついにこの男たちの血がこの汚れた砂漠の砂を覆うとき、彼らの生き血が何か新しく美しいものを生み出すのである。\n\nハンス・ヒュティッヒの、ハンス・ヒュティッヒのための、ハンス・ヒュティッヒによる領土。\n\n親衛隊大尉が「撃て！」と叫ぶと、ライフルの発砲音が響き渡り、熱せられた薬莢が周囲の砂浜に転がった。ハンス・ヒュティッヒに生意気にも逆らった者たちは全員地に倒れ、今大アフリカ帝国州の新しい時代が始まったのだ。"
 GRO_REICHSSTAAT_FOCUS.18.a: "黒い太陽が夜明けを告げる。"
 GRO_REICHSSTAAT_FOCUS.19.t: "新しい血と新しい顔ぶれ"
 GRO_REICHSSTAAT_FOCUS.19.desc: "「諸君の使命は、どんなアフリカの飢えた母親が瀕死の子供を抱いて近づいてきたとしてもそいつを喜ばせることではない。諸君の使命は部下を喜ばせることでも、ライヒへの奉仕のために楽しい経験をさせることでもない。諸君の使命は自分の個人的な利益のために、腐敗の種がこの大陸に広がるのを許すことではない」\n\n「諸君の使命は私のために、大アフリカ帝国州のためにあるのだ」\n\n親衛隊の将校たちは、上官が目の前を行ったり来たりしているのを、1000ヤード先を見据えるかのような鋭さで注意深く見つめていた。「この忌まわしいサバンナの耐え難い矛盾が中央集権統治を難しくしていることが証明されたため、植民地行政官は、帝国州が直ちに支配できないかもしれない場所においては権限が与えられる。諸君の指導の下、たとえ何人の兵士や弾丸が必要であろうともこの耐え難い領域を浄化しなければならない。もう決して我々は、退廃や政府転覆工作の恐ろしい影響によって堕落することは許されない。むしろ我々はこの見捨てられた土地に新しい夜明けをもたらすのだ。真実の夜明け、正義の夜明け、アーリア主義の夜明け。理解したか？」"
 GRO_REICHSSTAAT_FOCUS.19.a: "ハイル・ヒュティッヒ！"
 GRO_REICHSSTAAT_FOCUS.20.t: "野蛮に還る"
 GRO_REICHSSTAAT_FOCUS.20.desc: "「「失敗」とはどういう意味だ？お前らの任務は、この計画の一言一句を最大限の効率で実行することだろう！」ヒュティッヒ国家弁務官は椅子を部屋の反対側にぶん投げながら、そう叫んだ。\n\n「閣下、この大陸に監視体制と閉鎖経済を確立する我々の仕事において、政府には何の落ち度もありません。むしろ、失敗は地上レベルの作戦にあります、閣下」ヒュティッヒの副官がそう言った。\n\n「何だと？」と国家弁務官は唸った。\n\n「監視所を設置する作戦は原住民の反乱を拡大する結果となりました。我々が帝国州の意志をアフリカ人に押し付けようとするたびに、彼らはこれまで対処したことがないほど猛烈な勢いと人数で反乱を起こし、我々の部下を撤退に追い込んできました。さらに閉鎖経済の実施に伴って我々の兵士の士気が低下しているとの報告もあり、兵士の不満レベルは以前より3倍も高まっています。\n\n破綻、破綻、破綻。再三再四、歴史書は国家弁務官の努力に失望と失敗という文字をもたらした。そして今、アフリカ人とドイツ人のせいで大アフリカ帝国州は不調と反乱に苦しんでいるのだ。もし歴史書が反抗的であることを望むなら、これらの書物を燃やして地面にばらまく時が来たのだ。\n\n「よろしい。帝国州内のドイツ化作戦の開始を通達しろ。ドイツ文化に適合しない全ての入植者と原住民は我々の覚醒によって破壊される。各州の指導者が指揮を執り、大陸中のあらゆる形態のレジスタンスや反乱軍を殲滅するのだ」"
 GRO_REICHSSTAAT_FOCUS.20.a: "これが我々のバルバロッサとなるのだ。"
 GRO_REICHSSTAAT_FOCUS.21.t: "ハングマンがやってくる"
 GRO_REICHSSTAAT_FOCUS.21.desc: "悪魔が、大きく恐ろしい騒音を出す戦争機械に乗ってハンドキャノンを振り回しながら、再びやってきて来ると、村中の人が道の端に集まった。しかし今回は仲間を連れ去ったり、食料を奪ったりするための襲撃ではなかった。今度は長老たちを集めているようだった。イズマエルは前回、悪魔の舌を知らないと見破られて殴られたのだが、そうなると今回は与えられる速い授業を元に答えを当てられるかが焦点となる。彼らは何かの「授業」のために村の年配の統率者を全員集めるよう叫んでいる。\n\nママもパパも金髪の男たちに叫んだが、今回あえて彼らのハンドキャノンに刃向かう者はいなかった。悪魔たちはイサック村長とその息子たちと村の他の数人の男たちを、イズマエルがこれまで見たことない新しい装置の上に立たせてから長いロープと棒を括りつけて、そして悪魔たちは彼らを突き飛ばした。「俺たちがお前たちの主人であり、ドイツの息子だ！」彼らは叫んだ。イズマエルは、ドイツとは誰なのかや、そいつがどこにいるのか知らないが、飢餓の夜が彼を大きく弱らせたように、ドイツもドイツの息子たちにとても痛めつけられているに違いないと思った。その時村長たち全員が落ちて、イズマエルがこれまで聞いた中で最もひどい音が村に響いた。\n\n村長とその息子とすべての男たちは動かなくなり、村の誰もが泣き続けました。数日前に僕たちが燃やした旗のためか？いずれにせよ、イズマエルは涙を流している母にしがみつかれながら困惑していた。"
 GRO_REICHSSTAAT_FOCUS.21.a: "全アフリカに戦慄が走る。"
 GRO_REICHSSTAAT_FOCUS.22.t: "ドイツ語は一人のために、ドイツ語はみんなのために"
 GRO_REICHSSTAAT_FOCUS.22.desc: "アフリカの太陽が新しい一日の夜明けを告げたが、すでに猛烈な暑さが国家弁務官を襲っていた。彼はトラックと装甲兵員輸送車の車列がやってくる方を見た。このアフリカ支配全体はヒュティッヒの敵が広範囲に存在するために悲惨であったが、ヒュティッヒはピストルをホルスターに収めながらこれは何か興味を引く材料になるだろうと考えていた。そしてついにボウラーシュタット郊外の村人たちを束ね、大アフリカ帝国州に対抗しようとした反乱軍扇動者であるリーダーが鎖に縛られて現れた。\n\n「まあ、あれだけ激しく戦った大君主に会わされるのは屈辱的だろうな」と国家弁務官が言った。\n\n数分の沈黙が流れた。\"Não consegui entender, o senhor consegue falar em Português?（理解できなかったので、ポルトガル語でお願いできますか？）\"と言った。\n\n「なんだと？一体何を言おうとしているんだ？ドイツ語で話せ、この耐え難い猿が！」村人の反抗にうんざりした国家弁務官が要求した。\n\nモザンビーク人は冷静に言った。\"Infelizmente não consigo entender o senhor.（申し訳ありませんが、おっしゃることが分かりません）\"\n\n「結構、つまり私を馬鹿にしたいんだな？お前らの劣悪な言語がわからない俺が劣等者であるかのように振舞えばいい！ドイツ語だけが正しく、ドイツ語だけが純粋なのだ、誰が馬鹿か教えてやる！」ヒュティッヒはズボンの脇に手を伸ばしながら叫んだ。\n\n\"Por favor, Herr Hüttig, me perdoe não consig-（ヒュッティヒ閣下、お願いです、どうかお許－－）\"と村のリーダーは言おうとしたが、国家弁務官のピストルの銃口から邪悪な亀裂が空気を切り裂きながら男の頭蓋骨に飛んでいき、そしてその後頭部から弾丸がはじけるように貫通していくと、テーブルに血しぶきがかかった。"
 GRO_REICHSSTAAT_FOCUS.22.a: "この忌々しい亜人どもが！"
 GRO_REICHSSTAAT_FOCUS.23.t: "モンスター上司"
 GRO_REICHSSTAAT_FOCUS.23.desc: "ヒュティッヒのこめかみに汗が垂れた。汗が滴り落ちる中、彼は隅に立つアフリカ人を鋭く睨みつけた。彼の不快に気付いたアフリカ人は、やしの葉を必死にはたいて帝国州指導者を扇ぐことに全力を注いだ。満足したヒュティッヒはこの男に対する嫌悪感を口にするのをやめて、テーブルに向き直った。\n\n「さっき言ったように、ミュラーはツェントラルアフリカで強力な産業を育てたかもしれないが、それは敵の武器を作るという浪費に終わった。我々は大量の自由に使える労働力に恵まれているが、奴はアメリカ輸送業者に無価値なドルでそれを使用することを許しただと？もうたくさんだ。私は、帝国州にとって最良の手法はすべての外国資産を国有化し、より良い用途に使えるように工場を再編成することだと決定した。我々に外国資本は必要ない。必要なのは武器なのだ。アフリカには奴らの贅沢に付き合う暇はない」\n\nカールは帝国州指導者の計画に関して集められた同僚行政官たちに、こっそりと目をやった。彼らが自分と同じことを考えていることが目を見るとわかった。ミュラー公認の緩い自由放任主義経済により生み出された資本が、彼らの数少ない収入源なのだ。原住民への課税することは家畜での支払いを認めない限り難しいし、移住したドイツ人は事業の成功のために移住したのではない。\n\n「帝国州指導者閣下、私は……」カールはヒュティッヒと目が合うと言葉を失った。カールの口は魚のように開いたり閉じたりした。ヒュティッヒはまばたきもしなかった。沈黙が続き、彼は同僚の視線が2人の間を行き来するのを感じた。10秒、15秒。どうしてあの男はまばたきをしないのだろう？彼の顎の腱に力が入っているのが見てわかった。「……この計画の天才ぶりを褒め称えなければなりません」\n\nヒュティッヒは椅子に寄りかかり、顎の力を抜いた。彼はカールに素っ気なく頷いた。「結構。これで治安は……」彼は拳をテーブルに叩きつけ、扇子を持った原住民にキレた。「やめろとは言ってないぞ、穀潰し！」"
 GRO_REICHSSTAAT_FOCUS.23.a: "退職できるまでたったの2ヶ月だ、カール……"
 GRO_REICHSSTAAT_FOCUS.24.t: "誤ったノルマ"
 GRO_REICHSSTAAT_FOCUS.24.desc: "ブレンネルは届けられた紙の束に目を通した。この数字は誤りでなくてはならなかった。……しかし彼はこの数字が誤りではないことを知っていた。上官は損失も不足も妥協の余地もない、新しい増産計画について話していた。彼はボウラーシュタットの友人から事前に新しいノルマを知らされていたのだが、それは何の助けにもならなかった。どうしてこんなに多くの弾薬を要求できるのだろうか？今月分の銅はおろか、火薬すらまだ届いていないのに。\n\n彼は執務室の窓から工場の様子をうかがった。労働者はすでに二交代制で働いていたが、この問題に彼らは何も打つ手がないわけではないない。生産ラインで働く彼らが倒れない範囲でもっと長く働かせるには、一日の時間が文字通り足りない。となると残るは……\n\n彼は今月の生産台帳を手に取った。右側のきれいな列は着実な右肩上がりを表していた。かつては彼は誇りを感じていた。今、彼は嫌悪感だけを感じながら、ペンを取って別の書類を書き始めた。そちらにはもっと、もっと、汚い数字が並んでいた。"
 GRO_REICHSSTAAT_FOCUS.24.a: "その0は8に変わりうるかもしれない。"
 GRO_REICHSSTAAT_FOCUS.25.t: "ドイツ系アフリカ人労働者"
 GRO_REICHSSTAAT_FOCUS.25.desc: "「忘れるなアーリア人労働者よ、この暗く野蛮な大陸に文明の輝かしい光をもたらすのがお前たちの運命なのだ！」やかましいスピーカーが鳴り響いた。「真のアーリア人は疲れを知らず、国家に奉仕しつづけ、あらゆる命令に従う。あらゆる指令を遂行し、決して遅れを取らない！」\n\n工場の中に軽快な行進曲が流れ、ジークフリートはリズムに乗ろうと努力した。ノルマが増えて日程が厳しくなった新しいルールに変わって以来、彼にはあらゆる助けが必要だった。永遠とも思える長い労働の後、昼食の笛が鳴って旧友のように労働者たちを歓迎した。\n\nランチルームはおしゃべりのない空間だった。労働条件についてあまりに口うるさく言う者の一部は、他の者に文句を言わずに自分に課せられた負担に耐えることの大切さを印象づけるために、見せしめに合うのだ。しかしジークフリートは、公言はしないものの、自分たちは支配民族の一員でありながら、ヨーロッパの劣等民族奴隷と同じように働かされていることに気づかざるを得なかった。そしてその考えから、彼はケリマネから発信されるメディアで喧伝されている「ドイツ系アフリカ人労働者」の本質を理解した。我々は今自分が作っている機械と全く同じなのだ。\n\n戻ることを促す笛が鳴ると、ジークフリートは思考からかえって、皆と一緒に大人しく食堂から出て行ったが、ディートリヒが休憩時間よりわずかに長くベンチで休んでいるのが気づかずにはいられなかった。かわいそうに、新たに赤ん坊は生まれたから家であまり休ませてもらえなかったのだろう。\n\nジークフリートがディートリヒを見たのは、それが最後だった。その日彼の場所はずっと空いたままだった。次の日には新しい誰かがそこに配置されていた。"
 GRO_REICHSSTAAT_FOCUS.25.a: "歯車を交換しても、機械は動き続ける。"
 GRO_REICHSSTAAT_FOCUS.26.t: "アフリカ人奴隷"
 GRO_REICHSSTAAT_FOCUS.26.desc: "ヒュティッヒが椅子に寄りかかりながら、またもや成功裏に会議を終えたことに満足していた。彼は、アフリカ経済を活性化させるための大胆な計画を提案した。今にして思えば当たり前の計画だった。我々は支配民族の前衛であり、野蛮な亜人種で溢れている豊かな領土を、よりアーリア的な生存圏にする任務を負っているのだ。これは東欧の国家弁務官が直面した状況と全く同じであった。彼らはどのようにしてその任務を達成したのだろうか？それは劣等人種を自分たちのために働かせることである。40年代の経済の奇跡をもたらしたエレガントな解決法だ。一部の官僚はハンスの計画の天才的な計画を理解できず、「物流的に不可能」や「法外な犠牲が出る」とごねた。国家弁務官は不平を言う者を逮捕するよう命じた。敗北主義というのは、この種の仕事では看過できない思考である。"
 GRO_REICHSSTAAT_FOCUS.26.a: "いつからライヒは物流を問題にするようになった？"
 GRO_REICHSSTAAT_FOCUS.27.t: "小屋から工場へ"
 GRO_REICHSSTAAT_FOCUS.27.desc: "ソシャンガネは、他の村の人たちと同じように旅人たちが語った大きな金属の獣に乗った白人の話を聞いたことがあった。従兄弟のムラバワダブカがこの前の市場で買ってきたカミナリ棒を作ったのも彼らだった。その強力な武器の存在と、長老たちの誰も記憶していない奇妙な鳥を彼は見たことがあったことから、ソシャンガネはこの噂を商人たちが群衆を集めるために作り上げた単なる作り話と断じることができなかった。そんなわけで。川向こうの村からきた商人が最後の市場の日に現れなかったので、ソシャンガネは隣人たちの身に何が起きたのか確かめることにした。\n\nソシャンガネは弓に矢をつがえて隣の村に向かいながら、そのよく踏みしめられた道を近くの木々でカモフラージュすることで隠していった。その村の方から音が聞こえてきたが、それは栄えている村の音ではなかった。その音は大きな金属の不協和音と奇妙な言語の叫び声が混ざり合ったものだった。\n\n葉っぱの間から覗くと、ソシャンガネは商人の冒険譚なんてもんじゃない最も奇抜な光景を目にした。白人の男たちが、腹部を回転させて騒々しい音を立てている金属のベヒーモスを取り囲んでおり、その金属の巨体は、大半の背中に傷のあるみすぼらしい黒人たちが掘っている大きく四角い穴に向かって重々しく進んでいた。白人の一人が鞭を打つと、黒人たちは慌てて穴の側面に寄ってきて、そこから穴の外へよじ登った。金属製の怪物が、かつて村があったところにある穴の側面に首を下ろして、液化した石の川を吐くのを、ソシャンガネは畏敬の念を持って見ていた。\n\nソシャンガネは、可能な限り急いで自分の村に戻った。仲間の戦士たちに、白い悪魔との戦いに備えるように警告しなければならないのだ。\n\nソシャンガネは村に近づくにつれ、白人の武器の雷鳴が大きくなっていくのを聞いた。弓に矢をつがえて、戦いに備えた。"
 GRO_REICHSSTAAT_FOCUS.27.a: "機械は転がり続け、行く手を阻むものすべてを粉砕する。"
 GRO_REICHSSTAAT_FOCUS.28.t: "家庭武器工場"
 GRO_REICHSSTAAT_FOCUS.28.desc: "黒いビートルが農場に近づくと、ジョンは目を細めた。車と同じくらい黒いコートを着た乗員が、ジョンの父親が自分の手で建てた正面玄関へと出てきた。母なるイングランドを辱めたフン族を少しでも不快にさせることができればと、つむじ曲がりな快感を得ようとしたジョンは畑から農場内の家屋までの道のりを厳密に必要な距離以上に長く歩いた。\n\n「こんにちは」ジョンは4回目のノックを中断させて、来客の見えるところへ歩いていった。\n\n二人の男が年老いた農夫との間に残っている距離を颯爽と詰めた。バッジを出してリーダーが話した。「帝国州陸軍開発局だ。お前の農場を検査しなければならない」\n\n「何のためにかお聞きしても？」\n\nすると若い2人の男は、まるで雄鶏のように胸を張った。「アングロ人、お前に何の関係がある？」\n\nジョンは平静を装いながら、「分かりました、ご案内します」と言った。\n\n老いたイギリス系入植者は、この土地を開拓する前にカイザーの手下と戦った父親の思い出を何度も語る機会を取りながら、二人の視察者を案内した。ドイツ人の顔は、鍛冶場に着く頃には軍靴の下の土と同じくらい赤くなっていた。ジョンは父からこの道具で古い従軍銃を修理する方法を教わった話で客を大いに楽しませようとしたところで、視察者のリーダーが「これで十分だ！」と声高に言った。ポケットから一枚の公的な書類を取り出し、にっこり笑った。「この土地は大アフリカ帝国州が必要としている。1ヵ月以内に立ち退くように。ごきげんよう、ネルソンさん」"
 GRO_REICHSSTAAT_FOCUS.28.a: "機械は過去など気にしない。ただ前進することしかできない。"
 GRO_REICHSSTAAT_FOCUS.29.t: "アフリカのドイツ人ヴェアヴォルフ部隊"
 GRO_REICHSSTAAT_FOCUS.29.desc: "ヒュティッヒは目の前の地図を見て、目の奥に頭痛を覚えた。反乱軍の支配地域を示す赤い印は水疱瘡のように広がっており、駐屯隊がいくら掻いても感染が治る気配がない。彼らは焦土作戦から空襲まで数え切れないほどの手を尽くしたが、その拡大を食い止めることはできないようだ。しかしもう1つ方法があった。過去の成果に議論の余地があるため実行するのをためらっていたが、今や選択の余地はないようだった。\n\n南アフリカ戦争では、ヴェアヴォルフは素晴らしいアイデアに思えた。それは前線の背後にいる敵に大損害を与えることだけを訓練された、思想的に忠実な民間人部隊である。彼らはヴェアヴォルフに爆薬を配り、SSの訓練を行い、OFNに対してヒット＆ランの襲撃ができるよう貴重な路上外走行車まで提供した。しかし彼らはヴェアヴォルフの熱狂を甘く見ていたのだろう。\n\nヴェアヴォルフは戦略的価値のある攻撃よりも、報復に重きを置いていた。ヒュティッヒが支配し続けようとしていた原住民の集団に対して彼らが攻撃を加えることがしばしばだったのだ。入植者たちは自分たちのものだとみなしている土地の支配権を主張することに熱心であり、火と剣で原住民を真っ直ぐOFN軍の元まで追い散らすが、すぐにOFNが彼らを武装させて送り返してくるということがよくあった。しかし今彼らが必要とされているのは、十字軍的熱狂かもしれない。ヒュティッヒは目をこすりながら、電話を取った。"
 GRO_REICHSSTAAT_FOCUS.29.a: "奴らは劣っているかもしれないが、それでも我らの子なのだ。"
 GRO_REICHSSTAAT_FOCUS.29001.t: "作戦成功"
 GRO_REICHSSTAAT_FOCUS.29001.desc: "アフリカの太陽がルビー色の光が、ヒュティッヒ国家弁務官の机の上に置かれた最新の公的報告書を照らした。「現地の野蛮人は指定の場所に配置されました。我々は次の入植者一団の中にもっとヴェアヴォルフを配置するよう謹んで推奨申し上げます。間違いなく反逆者どもはさらなる反乱を企てるような危険は冒さなくなるでしょう。彼らの近くにいる誰もがアーリア秩序の執行者である可能性があるのですから！」\n\nヒュティッヒは指揮官のメッセージを読みながら眉をひそめた。彼は正直なところ、アーリア人とは名ばかりの中途半端に訓練された有象無象であるヴェアヴォルフたちは、戦いに向かう途中でジャングルに迷い込むのではないかをと半ば覚悟していたのだが、それにしても……\n\n国家弁務官は、万が一民兵が地域の支配を維持し続けることに失敗した場合の指揮官の運命についての注意書きが加えて、平和化地域におけるヴェアヴォルフの影響力を高める命令に署名した。\n\n作戦終了報告書によると我々の損失は:\n　- 兵[?GRO_wwlf_manpower_loss]人（戦闘中行方不明または戦死）\n　- 装備品[?GRO_wwlf_equipment_loss]"
 GRO_REICHSSTAAT_FOCUS.29001.a: "稀に見る嬉しいサプライズだ。"
 GRO_REICHSSTAAT_FOCUS.29002.t: "作戦失敗"
 GRO_REICHSSTAAT_FOCUS.29002.desc: "アフリカの太陽がルビー色の光が、ヒュティッヒ国家弁務官の机の上に置かれた最新の公的報告書を照らした。「現地の野蛮人は依然としてアフリカのアーリア的未来に抵抗し続けています。この地域の支配を完全に失わないために、一刻も早くこの地域に増援を送るよう謹んで推奨申し上げます」\n\nヒュティッヒはモーニングコーヒーを床に叩きつけながら、怒りで顔がゆがむのを感じていた。彼はアーリア人とは名ばかりの中途半端に訓練された有象無象であるヴェアヴォルフたちが作戦に失敗することは覚悟していたが、だからといって彼らの失敗が腹立たしくないわけではない。\n\n国家弁務官は反乱地域に軍隊を送る命令書を急いで書き出した。そして制服を着ていないのに銃を持っている者は肌の色に関係なく射殺するように命じた。\n\n作戦終了報告書によれば、我々の損失は:\n　- 兵[?GRO_wwlf_manpower_loss]人（戦闘中行方不明または戦死）\n　- 装備品[?GRO_wwlf_equipment_loss]"
 GRO_REICHSSTAAT_FOCUS.29002.a: "彼は最悪を覚悟していたのだが、それでも失望した。"
