 GRO_REICHSSTAAT_FOCUS.35001.desc: "アフリカの朝日の黄金光の輝きと美しさが、帝国州指導者の心の中に差し込むことはなかった。代わりにその朝にハンス・ヒュティッヒの心を占めているのは、自分の好戦的努力の成果を見出したい気持ちと、そのような輝かしい光を自分に投げかけるこの土地に対する憎しみと、ボウラーシュタットの軍事基地の壁の中と門の上にあるもの全てだけだった。今、ボウラーシュタットの城壁の門が開く音が親衛隊のトラックの駆動音と共に鳴り響き、ハンス・ヒュティッヒ帝国州指導者は、アフリカの出血が帝国州に何をもたらすかを心待ちにしていた。\n\nヒュティッヒは到着した輸送隊と彼らが運ぶ戦利品を見て、畏敬の念を抱いてその冷徹な目を見開いた。トラック一杯に隠された場所から奪った武器が積まれており、アフリカ中の悲惨な戦争による消耗の補充品となった新しい軍用車両と護送車が牽引されてきた。ヒュティッヒは、大アフリカ親衛隊の下士官兵たちが、帝国州の栄光のために働くクレーンやトラックを使って、銃の入った木箱を補給基地まで運んでいるのを見て、思わず笑みをこぼしそうになった。\n\nヒュティッヒの隣にいた士官が突然、「閣下、帝国州指導者閣下」と敬礼し、戦利品に対する視線が途切れたヒュティッヒは敬礼を返した。\n\n「うん、ああ、なんだね、親衛隊中佐」とヒュティッヒは言った。\n\n「えっと、閣下、私は先ほど帰還した襲撃任務の指揮官として、隊員たちが前線で熱心かつ勇敢に任務を遂行したことと、そして閣下の統治の栄光のために大アフリカ親衛隊が大成功を収めたことを報告申し上げます」と言ってから敬礼した。\n\nヒュティッヒは親衛隊中佐の報告を受けて、悪い笑みを浮かべ始めた。"
 GRO_REICHSSTAAT_FOCUS.35001.a: "「どれだけ多くのアフリカ人を殺したんだ？さあ、少し話そうじゃないか」"
 GRO_REICHSSTAAT_FOCUS.35001.b: "「これらの武器を親衛隊に割り当てることを忘れないように。とにかく、話をしよう」"
