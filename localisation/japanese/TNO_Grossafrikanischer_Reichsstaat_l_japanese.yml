 GRO_REICHSSTAAT_the_boer_betrayal_0: "ボーア人の背信"
 GRO_REICHSSTAAT_the_boer_betrayal_0_desc: "ヒュティッヒはボーア人が協力的でありつづけることを望んでいたが、ある日それは間違いであることが証明された。その日ボーア人は彼の最高指令に従うことを拒絶したのだ。なんという横柄で、反逆的振る舞いだろう。しかし、因果は巡るもので、逆襲に出た。しかし、因果応報とはよく言ったものだが、しっぺ返しが彼らを襲った。すぐにボーア人国家は崩壊し、いくつかの派閥に分かれて再び内戦を繰り広げることになる。\n\n無能なボーア共和国はわずか数年の間に、その反抗的な行動によって、自分たちが脱退した国と同じ運命をたどることになったのである。"
