 GRO_REICHSSTAAT_FOCUS.63.t: "どこかへ帰る"
 GRO_REICHSSTAAT_FOCUS.63.desc: "赤い地平線に映えるプレトリアはとても小さく見えた。豹の眼に飲み込まれるかのように、街はあっという間に丘の向こう側に小さく消えていってしまった。トラックの運転手がプレトリアを視認するのをさらに難しくした。砲撃でできた穴による衝撃がヴァンの背骨に電撃を与え、古い銃創をいじくり回すである。弾倉の半分くらいを埋めることができる弾を持っている後ろの兵士たちは皆、プレトリアが消えていった場所を眺めながら、以前に銃を取らなければよかったと後悔していた。もしかつてそうすることが帝国州に所属する以外の意味があればよかったのに。まだ見るべきものがたくさんあったのだ。トラックの荷台から眺める以上のものがあったはずなのだ。\n\n彼らは南アフリカと帝国州の間にある、土壌が水よりも水銀を多く含む荒れ果てた無人の土地に入った。全ての木々が塩素で枯れ、全ての丘にはガスで肺が焼けた男が潜んでいた。兵士たちは崩壊した塹壕に半分埋まった男（おそらく彼の兄弟）を掘り出そうとしている先住民を見た。兵士たちが彼に関して最後に見たのは、彼が兄弟を掘り出した場面だった。兵士たちが最後に聞いたのは岩を掘り起こして響いた重低音だった。\n\n兵士たちは皆、互いの傷と傷跡を見つめ合った。彼らはうなずいた。何も言う必要はなかった。一人がトラクターの後ろをノックして、全員が用を足すので少し停車するよう要求した。彼らは銃を構えてぞろぞろと出て行った。モンドストリア出身の二人の男が穴だらけの道を塞ぎ、イールステラスト出身の襲撃者が残っていた運転手を引っ張り出して溝に立たせ、射殺した。ヴァンがハンドルを握って発進させたが、ジャングルの木々のせいで自分がどこにいるのか分かってなかったし、それ以外の者も分かってなかった。ヴァンはそうとは知らずに西に車を走らせた。西のどこかへ。ただし帝国州からは出られない。"
 GRO_REICHSSTAAT_FOCUS.63.a: "「ジャングルが我々の命をご所望なら、それに従おう」"
