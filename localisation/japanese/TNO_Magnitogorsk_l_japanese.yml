 nkvd_loyalty_category_desc: "NKVDは我々の保安部隊であり実験の原動力とも言えるが、関係性については完璧と言えるものではない。\n\n同志ルイセンコと中央委員会に、第22自動車化歩兵師団の内部には不忠分子が紛れているとの噂が舞い込んできた。彼らを統制下に置かねばならない。さもなくば、マグニトゴルスクの全てを危険に晒すことになるだろう。\n\n現在§HNKVDの不忠度§!の噂は§Y[?Root.lysenko_nkvd_disloyalty]%§!である\n\n§Rこの数値を100付近まで引き上げてはならない。§!"
 NKVD_Consolidating_Support: "Consolidating Our Position"
 NKVD_Consolidating_Support_desc: "Even with centralization in progress, local leaders still hold the majority of power, and there are almost too many to count. Chiefs in hamlets as small as a dozen people wield more power then anyone should have the right to. Even if we can't directly and quickly change this, we can use assets gained from the coup against Lysenko and utilize these assets to both coerce and pay off local leaders to gain support and allies on the frontier to create de facto NKVD authority in every town, settlement, and village."
 NKVD_Round_Up_The_Cash: "Check Out the Banks"
 NKVD_Round_Up_The_Cash_desc: "The government is obviously in a state of emergency. We are still recovering and rebuilding from our rightful coup, and the NKVD is dangerously short of the funds it needs to keep an effective civilian government running and our people safe and secure. Therefore, the emergency taxation fund has been created. Each citizen will be required to give a fixed amount of their current reserves and income to secure their safety under the new government. This is a necessity, not tyranny!"
 NKVD_Round_Up_The_Gov: "政府の浄化"
 NKVD_Round_Up_The_Gov_desc: "政府の唯一性を確保せねばならない。「同志」ルイセンコの独裁体制においては、ファシストや自由主義者があらゆるところに潜んでいた。赤旗のバッジを襟元につけていないものでも入り込めるような抜け穴があったのだ。我々は、これをすぐに閉じなければならない。ナチスはマルクスに対する背信を理由に処刑され、自由主義者もまた、エンゲルスに対しての背信から同じ道を辿ることになる。正統な権利を保有する政府による粛清の実施は、レーニンを貶める者への最大限の警告となるだろう。共産主義を信ずる限り、恐怖に怯える必要はない。"
 NKVD_Round_Up_The_Guns: "Inventory the Armories"
 NKVD_Round_Up_The_Guns_desc: "The only civilians who own firearms are Social Fascists, Nazis, and other lawless criminals. In a modern, industrialized state such as ours, there is no need for anyone but the military and armed services to have the tools necessary to easily kill and dispose of a man's communist spirit. Therefore, the government and NKVD has seen it fit to confiscate all firearms from civilians unless a civilian is granted a special permit from Bunkov or any other high official. This isn't a particularly likely event."
 NKVD_Recruiting_Drive: "Preparing for the Wolves"
 NKVD_Recruiting_Drive_desc: "We still aren't on firm foundations right now. However, it's important that we get as many men as we can under our banner. For we must survive in a world that would rather we would not exist. And that is the truth, regardless of our stability."
