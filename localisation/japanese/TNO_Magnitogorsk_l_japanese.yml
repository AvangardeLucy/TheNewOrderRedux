 MGN_subjects_category_desc:2 "Subjects is a common shorthand for prisoners, volunteers, or others who are to participate in various scientific experiments carried out by the Anatomical Research Subcommittee. Acquiring subjects is our top priority for these experiments, especially the Programma Zimnego Soldata. Subject acquisition in Magnitogorsk is still possible, but would negatively impact defense and industrial production. Subject extraction from the surrounding areas is therefore required. Extraction missions or restoring control over the general area around Magnitogorsk will provide us with what we need.\n\nWe currently have §Y[?Root.lysenko_subjects]§! Subjects."
