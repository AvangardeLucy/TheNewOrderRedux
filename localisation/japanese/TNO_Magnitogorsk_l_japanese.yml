 MGN_magnitogorsk_collapse: "The Mountain Decapitated"
 MGN_magnitogorsk_collapse_desc: "The fall of Trofim Lysenko's regime has resulted in a brutal struggle between those scientists and soldiers loyal to the Technocratic Clique and the officers of the 22nd Motor Rifle Division who seek to end the mad experiments and find a new purpose. It is not clear if Magnitogorsk will survive this ordeal."
 MGN_magnitogorsk_partially_collapsed: "The Mountain Recovering"
 MGN_magnitogorsk_partially_collapsed_desc: "The fall of Trofim Lysenko's regime has resulted in a brutal struggle between those scientists and soldiers loyal to the Technocratic Clique and the officers of the 22nd Motor Rifle Division who seek to end the mad experiments and find a new purpose. It is not clear if Magnitogorsk will survive this ordeal."
 MGN_nkvd_concessions: "NKVD Concessions"
 MGN_nkvd_concessions_desc: "Comrade Lysenko has relinquished much control over to the NKVD in an attempt to prevent a full-blown coup. The NKVD however seem content with a status quo where their members are afforded relatively comfortable lifestyles and they are no longer required to steal away peasants in the night for Lysenko's mad experiments."
 MGN_internal_disagreements: "Internal Disagreements"
 MGN_internal_disagreements_desc: "While outright combat has stopped, the irreconcilable differences between the Technocratic Clique and the NKVD persist and effect the stability of our new regime."
 MGN_purged_intelligentsia: "Purged Intelligentsia"
 MGN_purged_intelligentsia_desc: "There could be no peace between the scientists of the Technocratic Clique and the NKVD. The scientists who facilitated Lysenko have been eradicated so that they may never harm the world again."
 MGN_purged_opposition: "Purged Opposition"
 MGN_purged_opposition_desc: "The NKVD has began the purge of all opposing elements remaining in Magnitogorsk and the surrounding areas. Every scientist, administrator and soldier will be executed or thrown in a hole so they may never threaten the stability of the regime again. It will take some time for our state to recover from these efforts."
