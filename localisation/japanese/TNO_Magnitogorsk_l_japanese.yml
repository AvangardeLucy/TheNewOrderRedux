 POLITICS_TROFIM_LYSENKO_DESC: "トロフィム・ルイセンコはかつてソ連から社会主義科学の金の卵としてもてはやされた。ブルジョワ機関が宣伝する反動的な「教育」を退けんとする謙虚なプロレタリア科学者がついに現れたのだ！マルクスの原理が人間社会のみならず地球の果実にも適用されることを証明したその人である！彼の理論はソビエト連邦を世界的な農業大国へと変貌させるだろう！ダーウィン主義は過去であり、ルイセンコ主義こそが未来なのだ！\n\n少なくとも、彼はそう約束した。\n\n彼の成果は遥かに期待外れだったが、都合の良い戦争の到来により、深刻な状況に直面することはなかった。ルイセンコ及び忠実な科学者の一団は、ソ連の前線が崩壊するとともに第22NKVD自動車化歩兵師団によって東へと避難し、彼の「重要な研究」がファシストの手に渡るのを防いだ。ソ連が崩壊すると、ルイセンコは出資者を失い、第22師団は命令を受けられなくなったため、その二者間で同盟が結ばれた。彼はたとえ連邦が国家としてまとまった存在でなくとも、連邦のために自らの研究を続ける必要があると考え、新たな研究施設が必要だと第22師団の指揮官を揺さぶった。西ロシア革命戦線においての活動後（最終的に離脱）、廃墟と化した工業都市マグニトゴルスクに安息の地を見つけ、かつて見捨てられた「黒い山」を研究、延いては科学革新の拠点にしたのである。\n\nしかしルイセンコは擬似ラマルク的進化論を捨て去ることはなく、その正しさの証明のために時間と資源を注ぎ込み続けていた。そして、連邦が危機に瀕している今、彼の理論が人間にも当てはまると証明することは、軍事的なメリットにもつながるかもしれない……"
 POLITICS_STEPAN_BUNKOV_DESC: "NKVD第22機械化師団の唯一無二の指揮官であるステパン・ミハイロヴィチ・ブニコフはソビエトの祖国に、ドイツの戦車がそれを破滅に導いた後でさえも忠実に仕えた。彼とルイセンコとの運命がどう交差したかは定かではないが、同志ブニコフはモスクワが陥落する直前にクレムリンより、ロシアの中心部が侵略者に屈したのちも科学技術関連の知識人が国家の利益のために働くことができるようウラル山脈の麓へと避難させる任務を受けたと一般には信じられている。亡命の途上で全ての自称ソ連の後継者から必要とされなかったルイセンコは、亡命科学者の軍閥を創設してその支配を固め、NKVD師団を抑圧とテロルのための武器として利用した。\n\nマグニトゴルスクに到着して以来、ブニコフはルイセンコの監視のもとで数々の残虐行為に手を染め、ルイセンコの判断を自ら信じた。しかし、ルイセンコの実験が残虐で正気を疑うようなものになってくると、ブニコフはマグニトゴルスクのエリート科学者に対して疑問を抱き反対し始め、ルイセンコは彼をソビエトのやり方を取り戻すための足手まといになると考え始めた。だがブニコフは先手に動き、ルイセンコをその地位から追い払った。短い統治の間にルイセンコ主義者の悪夢を終わらせ、旧ソビエトの学会を再構築する試みを行い始め、ルイセンコの下に蔓延した無秩序に終止符を打った。しかし、彼がこの国を強く支配している以上、反体制派を従わせるために残忍な手段を取ることも可能だと考えても、非難される筋合いはないだろう。"
