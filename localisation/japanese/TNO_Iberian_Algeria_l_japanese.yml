 POLITICS_FEDERICO_GOMEZ_DESC:0 "フェデリコ・ゴメス・デ・サラザールのイベリアによるアルジェリアでの「平和維持」任務の指揮官への任命は当然のことであった。1912年に生まれたゴメス・デ・サラザールは、戦間期スペインにおいて第一次世界大戦の戦火が降りかからなかったとは思えぬほどに国家が引き裂かれ不安定になっていくのを見て育った。彼は1929年にフランシスコ・フランコ将軍の下でサラゴサの一般軍事学校において訓練された。そのため、彼は自然と国粋派の側でスペイン内戦を戦い抜いた。第二次世界大戦では彼はスペイン義勇兵師団である青師団の一員となり、フランコ政権の代表としてドイツ帝国の東部戦線に配備された。戦争の後にも、彼は新たに形成されたイベリア連合のため忠実に働いた。\n\nアルジェリアにおける問題はイベリアのカウディーリョらにはほとんど関係のない話ではなかった。サラザールは特にアルジェリアとモロッコとの国境地帯に住む大量のイベリア出身の移民を保護することに熱心であった。アルジェリアにおける状況が不安定になると、サラザールは軍を配備する権限を握った。ゴメス・デ・サラザールの任務はイベリア移民を保護し、フランス人のピエ＝ノワールと協力し、イタリアの影響を排除するという単純なものであった。ゴメス・デ・サラザールは忠実な士官である。一度任務が下れば、それが何であろうと実行に移す。"
