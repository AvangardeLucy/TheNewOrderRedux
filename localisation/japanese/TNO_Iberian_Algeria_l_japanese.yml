 SLG_Legion_Presence:0 "駐留軍団"
 SLG_Legion_Presence_desc:0 "スペイン軍団は、この地に定住するポルトガル人を保護するために派遣された。しかし最も重要なのは、フランコの権威がないこの中で、アルジェリアを統治するために派遣されたということである。彼らは現在に至るまでこの地域の政治的・軍事的支配者であり、この地域で起こることの多くをコントロールしているのだ……"
 SLG_Retornados:0 "ポルトガル人の帰還"
 SLG_Retornados_desc:0 "ドイツによるポルトガル領アフリカへの侵攻を受けて、多くのポルトガル人入植者がイベリア領となった本国への帰還を選択した。そこで政府は、イベリア連合の非公式支配地域であるアルジェリアに彼らを住まわせ、領有権を強化する計画を立てた。現在も、ポルトガル人の入植者が住んでおり、より強い国家を目指すための基盤となっている。"
 SLG_Native_Unrest:0 "原住民の不穏"
 SLG_Native_Unrest_desc:0 "圧倒的な数のポルトガル人が移住してきたことで、原住民であるアルジェリア人は政権に抗議を行い、我々の頭痛の種となっている。これはなんとかしなければならない問題だが……"
