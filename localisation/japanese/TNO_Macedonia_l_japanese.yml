 POLITICS_METODIJA_ANDONOV_CENTO_DESC: "マケドニアをめぐる戦いは終わりがない。20年以上にわたってメトディヤ・アンドノフ＝チェントは友人や家族が亡くなり、彼の国が王党派の捕虜の下で焼かれるのを見てきた。しかし、彼の目を見れば、この戦争に価値があったことがわかるだろう。マケドニアにとって彼が与えるものすべてに価値がある。\n\nオスマン帝国の鎖につながれて生まれたアンドノフ＝チェントはマケドニアのあらゆる征服者の下で国が滅びるのを目の当たりにしてきた。30年後、彼は反抗し－－後に武装するようになった。アンドノフ＝チェントは名将であることが証明され、間もなくパルチザンの事実上の指導者となった。\n\n彼の支配下で、パルチザンは厳格な共産主義から、包括的で自由なナショナリズムへと移行した。それはかつての強硬論者の懸念にもかかわらず有効的であることが証明された。ほとんどすべてのマケドニア人は、アンドノフ＝チェントを支持している。彼の軍がスコピエを占領したとき、ほとんどすべてのマケドニア人が街頭で彼と共に行動した。\n\n今やマケドニアはようやく自由になった－－50年にわたる闘いがこれを実現したのだ。成文化すべき言語、解放すべき土地、定義すべき政府など－－なすべきことはまだまだたくさんある。しかし、ほんのひととき、息をつく暇がある。マケドニアほど空気がおいしい国は地球上に存在しない。"
 POLITICS_MIHAJLO_APOSTOLSKI_DESC: "別の世界では、ミハイロ・アポストルスキとメトディヤ・アンドノフ＝チェントが互い別の人生を歩んでいたかもしれない。二人の男はマケドニアを救うために立ち上がった。二人の男はマケドニアの解放のために人生を捧げた。二人の男はマケドニアの解放を見届けるために生きた。\n\nしかし、ひとつだけ迷いが生じた。ブルガリアの反動勢力に迎合するあまり、彼はマケドニアの若者の基盤を徐々に疎外し、彼らの独立の夢を徐々に売り渡していったのである。アンドノフ＝チェントが太陽に近づきすぎたとき、アポストルスキは彼の翼を切り落としに戻ってきた。\n\nマケドニアの指導者となったアポストルスキの恐怖はマケドニア人の生活を支配するようになった。彼は学者であると同時に戦士でもあり、ブルガリアのことを長年、マケドニアが自衛する為に対峙しなければならない圧制者の国と書いてきた。敵対勢力に囲まれた議長にはマケドニアを世界から締め出すしか道はなかった。\n\n現在、マケドニアは独立した－－猛然とした独立をしている。軍隊を増強し、全ての都市に要塞を乱造しているのだ。しかし、ブルガリア人は二等市民として生活し、マケドニア人でさえ政府の目を気にしなければならない。アポストルスキは決して残酷な男ではないが、自国に独立の自由を強く要求している。世界がマケドニアを受け入れるまで、彼は自分の作った要塞から出ることはないだろう。"