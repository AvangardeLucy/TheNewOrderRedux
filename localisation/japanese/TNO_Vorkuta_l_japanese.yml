 POLITICS_VASILY_BLOKHIN_DESC: "厳格な倫理観を持つ人がいる。ヴァシーリー・ミハイロヴィチ・ブローヒンは、NKVDの最高執行責任者になったとき、ずっと前にそれを捨てていた。チェーカーのメンバーとしての「汚れ仕事」の成果は見逃されず、彼はすぐに高い地位を得ることとなった。ブローヒンの残虐性は他の追随を許さないものであった。些細なものからソ連史上最も著名なボリシェヴィキのものまで、「国家の敵」の大量処刑を自ら監督したのである。彼の目の前では何千人もの人が亡くなったが、彼自身はどんな粛清でも影響を受けずに済んだ。\n\n第二次世界大戦が終わり、ソビエト連邦が屈辱的な敗北を喫した後、ブローヒンは自分の権力を簡単には手放さなかった。大規模な収容所群である「ヴォルクトラグ」の長として、当初は西ロシア革命戦線の権力の代表として権力を行使することになった。実際、彼はやりたい放題で、誰も彼を止めることができず、処刑されたり、謎の失踪をしたりしていた。しかし、収容所の囚人たちが看守に反抗するようになると、状況は一変する。反体制派の「ウラル連盟」が結成されたことで、彼は危険にさらされたが、すぐに彼らが南へ逃げ出すと、彼は再び最高の地位を占めるようになる。\n\nヴォルクタの収容所、そして街そのものの統治を任されていたヴァシーリー・ブローヒンは、有名な西ロシア戦争で西ロシア革命戦線が崩壊したこともあり、一人で街を統治することになった。残っていた数人の看守の助けを借りて、この地域を再編成し、事実上の軍閥国家を築き上げていった。だが、ブローヒンは野心家ではなかった。彼はどんな犠牲を払ってでも自分の領地を残し、存続させたいと考えている。"
