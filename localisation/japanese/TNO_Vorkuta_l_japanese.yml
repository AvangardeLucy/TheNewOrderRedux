 VOR_security_state_desc: "ヴォルクタ国は、戦争捕虜や政治犯、地域の膨大な資源を採掘するために派遣された凶悪犯罪者の軍隊を警護、監視するために派遣されたNKVD将校が起源となっている。戦線時代以降、西ロシア戦争を経て、NKVDは、西部戦略の戦争機械を稼働させるために必要な重要な資源を最大限に活用するために、州を自由に支配することを認められていた。\n\n彼らは残酷であり、必要以上に残忍であったと言えるだろう。しかし、彼らが無能だったとは言えない。ヴォルクタのNKVDは、今では志願者や「更生」した囚人で溢れかえっているが、戦闘、警備、情報収集の分野で実に恐るべき能力を持った機械である。"
 VOR_inhospitable_climate_desc: "ヴォルクタの気候は、一言で言えば滴水成氷である。多くの地域では永久凍土が地面を覆っており、農業は不可能で、狩猟も実を結ばない。冬に備えていない装備は凍りつき、準備のできていない兵士は苦しむことになる。過酷な環境での戦いは、決して軽視できるものではない。危険を受け入れて慎重に行動するほかない。"
