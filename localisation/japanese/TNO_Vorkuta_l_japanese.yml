 vorkuta_smuta.1.t: "[FROM.GetName]からの申し出"
 vorkuta_smuta.1.desc: "私は狂っていない！彼が数字を入れ替えたのは知ってる！1216年だと知ってた。マグナ・カルタの次だ。そんな間違いするわけないだろう。ありえない。絶対に！しょ、証明できなかったんだ。か、彼は自分の痕跡を消してコピー屋の馬鹿に嘘つかせたんだ。これが何だと思う？悪いことだと思うのか？これか？このまやかしが？彼はもっと悪いことをした。あの看板！たまたま倒れただけだと言ったな？違う、彼が仕組んだんだ！ジミー！サンルーフから排泄したんだ！そして私は彼を助けた！そして、私が持っているわけない。自分の事務所に引き取ったんだ！私は何を考えていたんだ？彼は変わらない。彼は変わってなんだ！9歳の時からずっと同じだ！引き出しから手を離せない！だが俺達のジミーは違う！愛しのジミーにはなれない！奴らの目を盗んで！それで弁護士になったのか！？ふざけんな！チャンスがある時に止めておけばよかった！お前も……お前も彼を止めろ！"
 vorkuta_smuta.1.a: "サールグッド、マン（\"全てよし\"だ）"
 vorkuta_smuta.1.b: "ヴァイン・サウンド"
 vorkuta_smuta.2.t: "ブローヒンの返答"
 vorkuta_smuta.2.desc: "ブローヒンは平和的統合を大変歓迎しているようだ。これでウラル山脈を越えて武力で領地を奪還する経費と時間を節約できる。貴重な人命も救われたのである。\n\n彼の地域の我が国への統合を即座に開始し、北の領土の安全を確保する。一滴の血も流さず、統一された祖国へ一歩近づいた。"
 vorkuta_smuta.2.a: "血の流れる戦いがまた一つ減った。"
 vorkuta_smuta.3.t: "ブローヒンの返答"
 vorkuta_smuta.3.desc: "ブローヒンとその部下は我々の申し出を拒否した。残念な結果だが、我が軍にとっては些細な後退に過ぎない。\n\nウラル山脈の厳しい山々が彼らの唯一の防御となり、その背後にはヴォルクタが広がり、我々はそれを手に入れることができるのだ。"
 vorkuta_smuta.3.a: "中途半端はダメだ。"