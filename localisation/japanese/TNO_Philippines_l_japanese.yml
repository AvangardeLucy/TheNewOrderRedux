 UPH_provisional_occupation_desc:0 "1934年に成立したタイディングス・マクダフィー法第10条は、アメリカが「（ケソン政権の）成立の日から10年の期間経過後に」フィリピン諸島の独立を承認するとしている。それは、コロンビア女史と遠く離れた植民地との間で交わされた約束である。1945年7月4日までに、歴史的な誤りを愛想よく正すものだ。\n\n日本の拡張主義とデューイの臆病さが、それ以後の事態を回避した。21年目を迎え、いまだ終わりの見えないアメリカン・ヘルメット・レジスタンスは、自らに問いかける。フィリピンの自由は本当に来るのか？それとも、失敗か裏切りかを宣告されているのか？"
