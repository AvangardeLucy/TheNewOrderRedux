 PHI_fraudulent_sovereignty_desc:0 "君主は全能の神から統治権を得ている。暴君は、卑しい獣への最初の一歩、暴力を用いてそれを行う。民主主義国家は、被治者の同意によって委任を受け、双方を凌駕する。大統領が国民を尊重してこそ、国民もまた大統領を尊重するのである。\n\n我らの民主主義は、距離にして約3000マイル離れた外国人の国会によって授けられた。「我らに由来」するものでも、「我らが行使」するものでも、「我らが享受」するものでもない。このことにより、共和国はどう見られているのか?我が国民には?"
 PHI_paradoxical_government:0 "……矛盾した政府……"
 PHI_paradoxical_government_desc:0 "第二共和国は現在、マラカニアン宮殿で選ばれた大統領を筆頭に、国民の利益のために名家が国土を管理する民主主義国家だ。\n\nしかし開放以来、ほとんど独裁的で広範な権限を持つ大統領府とは、矛盾を抱えた社交辞令に過ぎない。鉄拳で地方を支配する陸軍や、反体制派の巣くう空き家を放置する秘密警察を見れば分かるだろう。\n\nしかし、貴族たちは未だタルラックからタヤバスまでの領地を支配する。神は天高く、マニラからは遠く離れた場所にいる。独裁者が共和国を統治しているのか?大統領とクンパレ（擬制的親族関係）にある者が統治を代行しているのか?実に不思議だ。"
 PHI_listless_spirit:0 "……無気力な精神"
 PHI_listless_spirit_desc:0 "[GetListless_spirit_defense][GetListless_spirit_dig_in_speed][GetListless_spirit_dig_in_factor][GetListless_spirit_war_support][GetListless_spirit_terrain_factor][GetListless_spirit_surrender_limit]--------------\n「最初にカスティーリャがやって来て、救いを約束してから、税金とコルベ(賦役)を課した。次にカノ(アメリカ人)がやって来て、自由を約束してから、革命を乗っ取って奴らの知事を任命した。誇り高き民族の精神は、300年続いた外国支配の下に埋もれちまったんだ。そんな精神が存在するのならね」\n\n「それで、頼んでもない戦争でハポン(日本人)に奪われた。20年たった今、私らのために勝ち取ってくれた独立は、東京の操り人形のような見せかけの民主主義として現れてるよ。奴らの汎アジア主義とかいう空想のための小道具で、それ以上でもそれ以下でもない。でも、それは私らの物で、それは自由だ。私らは今自由なんだよ」\n\n「事実が物語っている。フィリピンの精神は、たとえ僅かな可能性でも自由な国民とともに目覚めるか、最後にもう一度壊された国民と共に死ぬかのどちらかだ」"
