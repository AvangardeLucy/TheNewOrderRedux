 POLITICS_WENDELL_FERTIG_DESC:0 "バターンが陥落し、マッカーサーが逃亡すると、死の行進を逃れた人々はゲリラ隊を結成し、日本の侵略に抵抗した。ウェンデル・フェーティグは、戦争末期にはミンダナオ島で最大集団を形成した。「大佐」「オヤジ」と呼ばれる男は、戦後の停戦が崩壊すると、以後、国内のアメリカ系ゲリラのすべてを掌握するようになった。\n\nそれ以来、フェーティグの指導は合意後も、フィリピンの土地がずっと占領されないことを保証するのに役立っている。フィーティグはかつてバラバラだった集団を、地元の家族の協力を得て、コモンウェルス軍に近い形で再編成し、感謝の意を込めて、後者に自治権を与えた。再建し、かつての無敵の第14軍から勝利をもぎ取ったのは、彼の数々の改革があったからだ……しかし、20年間の戦争は、どんな者にも犠牲を強いる。故郷を懐かしむ多くの男たちの運命を左右する存在として、なおさらだ。\n\n時々、老いぼれは1946年に部下と一緒にいたことが正しい選択だったのか、と考えることがある。彼の心の一部は、そもそも選択の余地がなかった、と言うだろう。ジャングルでの短い人生と、キャンプ・オドネルの囚人でのさらに短い人生の間に、カウィットでの大虐殺が彼を選んだ。マニラがヘルシップを引き返し、デューイが2度降伏し、それで終わりだ。また、メアリーや子供たちの姿が万華鏡のように一瞬映し出され、彼の幸せな時間を遠くから嘲笑う。\n\nさらには、部下への借りを思い知らされる。先住民の戦友に対するものだ。 何十年もの間、彼らは彼の側にいた。少なくとも彼ができることは、彼らのために両方の自由を勝ち取ることだと、そう誓ったのである。"
 POLITICS_DWIGHT_EDWARD_BEACH_DESC:0 "フィリピン紛争以前のドワイト・E・ビーチ将軍が太平洋で就ける地位といえば、せいぜいがガダルカナル島かニューギニアでの砲兵指揮官くらいのものであった。この地域での従軍経験はなく、長期にわたる作戦を経験したこともない。原住民との交流もなければ、諸部隊をまとめ上げるカリスマ性もなかった。マッカーサーやウェインライト、フェーティグといった、歴代の司令官たちとは似ても似つかなかった。にもかかわらず、ペンタゴンはこの男をフィリピン派遣軍の司令官に任命したのである。\n\nだが、第45歩兵師団長として着任した彼には、歴代司令官が持たなかったものがたった1つだけあった。圧倒的な火力だ。フィリピン派遣軍が日本軍による報復の矢面に立たされ、窮地に陥った参謀本部は、紛争を限定的ながらさらにエスカレートさせる決断を下した。投入装備の選択を現地司令官に完全に委任したのだ。現在前線で用いられているようなゴミ同然の代物ではない、アメリカ製だと一目でわかるような、重装備の投入さえも許可された。榴弾砲も、対戦車ミサイルも、パットン戦車も、A-1攻撃機も。ひとたび将軍が参謀本部に要求すれば、要求通りの装備が投入された。\n\nかつて、マッカーサーは「必ず帰る」という宣言の通り、膨大な兵力を引き連れ帰ってきた。フェーティグは、地獄の底まで付いてくるような部下たちに囲まれていた。ビーチは彼ら2人のようにはなれないだろう。だが、今となってはマッカーサーは老衰で入院中であるし、フェーティグに至っては既に死去している。そんな2人を真似る必要がどこにあるというのか？"
