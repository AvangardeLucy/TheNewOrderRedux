 POLITICS_JOSE_YULO_DESC:0 "カリバピの上層部のほとんどがそうであるように、ホセ・ユーロ・ユーロもコモンウェルスと共和国の両方の下で働いたという特殊な経歴の持ち主だ。一流の法律家でありながら弁護もこなしてきた彼は、1935年以来、ケソン大統領とラウレル大統領の立法議案をいくつも裁判所を通過させることで政治経験を積んできた。このような経緯から、1959年には議員を引退し、以後はかつての企業弁護士へ戻る予定であった。\n\nこの予定は、共和国そのものと同様に、ラウレル大統領の死と同年11月下旬の反乱軍による全面戦争の宣言によって頓挫した。国民議会は行き詰まり、都市は敵の手に落ちていき、戦線はマニラへと近づいて行った。大東亜省とカリバピの有力派閥「ラウレル派」との間での何週間にもわたる論争の後、ユーロは許容可能な妥協点として見られるようになった。そして、彼はクリスマスイブに急遽、第二フィリピン共和国の一時的な第二代大統領に就任したのである。\n\n大統領就任後、反乱軍は鎮静化したが、国土の大部分は依然として反乱軍に支配されており、「任務完了」の宣言まではまだ遠い。共和国支配域も反乱軍の多さでは大差ないが、これは第14軍がそのうち始末してくれるだろう。今のところユーロは、自らの必然的な退陣までの間、前大統領の不人気な政策を廃止することに夢中だ。"
 POLITICS_PHI_NATIONAL_ASSEMBLY_DESC:0 "戦後、1947年に制定された憲法の第3条は、フィリピン共和国を国民議会とよばれる一院制議会によって統治される民主共和国であると規定している。46の州と8の特別市が、国の唯一の合法政党である新生フィリピン奉仕団(カリバピ)に所属する議員を4年ごとに2人ずつ選出する。憲法はさらに、108人の議員の中から議員投票で大統領を任命し、不信任決議で罷免されるか、死亡するまでその任にあたらせる権限も与えている。\n\nベニグノ・S・アキノ議長は、ユーロ大統領の早すぎる死を受け、臨時国会を主宰した。警察があちこちで犯人捜しを行う中、議員たちは大統領の後任を決定するため、議会に集まった。迅速な決定への期待は、憲法そのものに打ち砕かれた。大統領の任命を議会に委任しているにも関わらず、条文には選出日程や選出手順に関するいかなる規定も存在しないのである。反乱の危機が去ったことで、それまで抑えられていた古い亀裂が再び浮かび上がり、交渉は頓挫した。\n\nこのような状況であったため、ユーロの体に弾痕が付けられてから1週間も経たないうちに、カリバピが毛糸玉のようにバラバラにほどけてしまったのは当然といえば当然である。ラウレル派と改革派、改革派と官僚派、愛国者と売国奴、フィリピン人と外国人など、レッテルを貼りあうさまざまな派閥が拳を振り上げ、積もる恨みを晴らさんとばかりに侮辱しあっている。皆がこの論争に夢中になっているため、政府機能は事実上停止している。内部情報によると、今年いっぱいはこの状態が続く可能性があるとのことだ。"
 POLITICS_QUENTIN_PAREDES_DESC:0 "国政に重要なのは慎重さと主体性であり、その2つのバランスを保つことは、キンティン・パレデスの得意とするところだ。土木・通信大臣として、特にラウレル大統領の野心的な国家開発計画の策定で彼が果たした役割を考えてみよう。予算に対するタカ派も、ペテン師もいたにも関わらず、適切に反対派をなだめることにより、計画は順調に、低予算で進行していった。\n\nパレデスは、その実績と政治的手腕から、同志であるユーロ大統領の就任以降、カリバピのキングメーカー的存在となっていった。著名なキングの不慮の死により、彼の改革の継続性が突然疑われるようになった。今、暴れん坊のレクトや独裁者のオスメーニャなどが彼の座を狙っている。彼らの投票への立候補は、前議長が抱いていた不安を払拭するものであった。\n\n何度かのえこひいきと1度の地すべりの後、キンティン・パレデスは前任者の宣誓した職務を引き継いだ。この国の再建、回復、統一という困難な事業は、「産業将軍」とその側近たちに委ねられた。彼のように年老いた、有能な人物たちが、夜明け前の共和国を未来へと導いてくれるだろう。"
 POLITICS_CLARO_M_RECTO_DESC:0 "弁護士、詩人、民族主義者 - - クラーロ・マヨ・レクト・フニオルは数多くの仕事をこなしてきたが、何より彼は、批判者が指摘する以上にホセ・リサールとの共通点が多い。リサール同様、彼は鋭い頭脳を持つ論理の達人であり、法廷や議会で大いに活躍した。リサール同様、彼は国への愛情について雄弁に語っている。そしてリサール同様、双方の傾向を利用し、祖国を略奪した帝国主義者に対抗したのである。彼の誠実さを疑う者よりも、その結果が物語っている。自由なフィリピンは、レクトの外務大臣としての数十年にわたる在任期間に少なからず支えられている。\n\nそこに、「偉大なる教育者」の矛盾がある。国家主義者であり、コモンウェルスにおける少数党党首であった(これ自体が批判されるべき経歴なのではないか)レクトは、支配者を取り換えることにあまりに熱心になりすぎたようだ。大日本帝国は、その魅惑的なレトリックも、強欲で利己的な真の意図も、彼らがとってかわったアメリカ人と何ら変わりはないということに、彼は一部同意している。\n\n静かに流れる時の中、レクトは考えた。自由とは、第14軍が国民に対して行った数々の犯罪を幇助してまで成す価値があるものなのだろうか。理想主義者のレクトが現実主義者のレクトに取って代わったのは、彼のキャリアの中で初めてのことである。\n\n近代化、集権化、真の独立。愛しのフィリピンはこれら全てを手に入れることができるだろうと、彼は誓う。"
 POLITICS_SERGIO_OSMENA_JR:0 "セルヒオ・ヴェロソ・オスメーニャ・フニオルは、政治家ではなくビジネスマンだ。彼は、マニラのタガログ族から軽蔑される言葉を話す。彼の考えは、最も倫理的な改革派以上に、カリバピの正統派から外れている。彼の家族はケソン大統領とともにアメリカに渡り、その後後ろを振り返ることはなかった。コネで出世が決まるこの街にいて、彼は殆ど友人を持たない。実際、カリバピ党員たちは、ラウレル大統領がセブアノ人議員にひどく困窮していなければ、彼は議員になれなかったと主張する。マニラの報道陣は、オスメーニャを「フィリピン政界の外れ者」と呼ぶが、それもそのはずだ。\n\nとはいえ「セルギン」は、わがまま子羊である以前に、オスメーニャでありビジネスマンである。オスメーニャは独力でやっていき、ビジネスマンはチャンスに飛びつく。第14軍が物資を調達する業者を探した時、彼はその業者となった。議員たちが選挙活動のための資金を求めた時には、彼は資金源となった。その結果、日本商工会議所の顧問の座を手に入れ、そこで出会った実業家たちとは、切っても切れない仲となった。それからは嫉妬深いライバルですらも、彼の党最高財務責任者への就任を阻むことができなくなった。やがて、彼が大統領になる事を阻むのは誰もいなくなっていた。\n\n政府による横柄な影響力の行使に不満を持つ実業家、カリバピには歓迎されない誠実な反体制派、タガログ化政策により脅かされているビサヤ人など、政府から疎外された人たちの支持を受け、オスメーニャはマラカニアンに入った。政権がどのような意見を表明するのかを知っているのは、彼のみだ。新大統領の就任が残した騒動の中で、ただ一つ確かなことがある。大統領は、生涯を通じてビジネスを知り尽くしてきた根っからのビジネスマンだ。可能な限り、彼はビジネスマンとして国を運営し続けるだろう。"
 POLITICS_CARLOS_ROMULO_DESC:0 "Made to choose between two masters, men would inevitably hold to one and despise the other. Carlos Peña Romulo disagrees; after all, his two masters are one and the same. This was the epiphany he reckoned with as General MacArthur's personal aide, and it had only evolved during his exile. For he found in lively, orderly San Francisco not just a second home, but an example his first home should emulate.\n\nNot that it could have after the Akagi Accords ended the Commonwealth. To his credit, Romulo counted among a handful of its officials who remained publicly active thereafter. The former Resident Commissioner of the Philippines offered his expertise to the State Department's Division of Far Eastern Affairs in late 1945, who hired him as an advisor. Since then the accomplished journalist had used his position primarily to garner support for the liberation of his old patrimony: an ambition which even he would admit was a fantasy by the turn of the 60's, as his influence waned and as the Manila government trundled onwards. After decades of fruitless service, the old warhound was ready to retire.\n\nFour years later, the Filipino people elected Romulo as their first legitimate President in more than twenty. How things change so radically in so short a time. Some things never do of course - in Romulo's case, his unwavering belief that the Filipino and the American, the two masters whom he had long served, are brothers across an ocean. With a nation's resources on his fingertips, Romulo now commits himself to applying that belief until the Philippines is every bit as prosperous and alike as its sibling.\n\nYet one can only wonder: if Romulo is building a new America in the Pacific, then does he truly love his two masters... or does he despise his first for falling so short of his second?"
 POLITICS_CARLOS_GARCIA:0 "カルロス・ポレスティコ・ガルシアは、ビサヤ地方ボホール島の政治家一族に生まれた、つつしましい新進気鋭の人物である。町長を4期務めたガルシアの父は、幼い息子に自らの商売道具の全てを教え込んだ。その教えが、1925年と28年にボホール島第3区選出議員を、33年に同島知事を目指す決断につながった。\n\n日本の侵略により、新星は議員になることができなくなった。代わりにガルシアはマニラから故郷の島へ帰り、ラウレル政権発足を受けて組織された反日文民政府に奉仕した。フェーティグ将軍に主導権を渡すことには非常に消極的であったが、自州の自治権など十分な譲歩を引き出した上で、タクロバンの宗主権を受け入れた。この時始まったものは、フィリピン省と、最終的には最高位の文官となる需品将校との、時に敵対的で駆け引きに満ちた仕事上の関係であった。\n\nガルシアの資格と経験、そして友人や仲間の公務員たちの励ましにより、彼は戦後の選挙において、再建された国民党を快勝させることに成功した。タガログ人やビサヤ人などではなく、フィリピン人に権力を与えること、共産主義の疫病を治療すること、戦争で荒廃した都市と荒れ果てた田舎を再建することなど、彼の背には軍隊よりも重い荷物がのしかかっているが、二度の議員、知事、上院議員、そして共和国大統領と、人生の半分以上にわたって国に仕えてきた彼の未来は、まだ明るいようだ。"
 POLITICS_LORENZO_MARTINEZ_TANADA_DESC:0 "これから物語がどう進行するかに関わらず、ロレンソ・マルティネス・タニャーダは、ラウレル政権に公然と反逆し、生き延びた唯一の男として記憶されるであろう。フィリピン市民自由連合の首領でもあったこの弁護士は、占領下においてもフィリピン人を自由にするための活動を続け、憲兵隊の怒りを買って扇動罪で告訴されることとなった。驚くべきことに、彼は最高裁へ上告することに成功した。これは稀に見る寛大な措置であり、日本からの強い圧力にも関わらず、当時の最高裁判所長官、ホセ・ユーロは自らタニャーダに無罪判決を下した。\n\nこの経歴によりタニャーダが無力になることを願っていた者たちは、彼が1949年選挙において、カリバピに属さないにも関わらずマニラの2議席のうちの1つを確保し、新たな前例を作ったことでその考えが間違っていたことを知った。議会唯一の無所属議員は、議席をラウレルを非難する演説の場として、また改革派がときおり提出する良い法案への良心の票として用いたのである。この関係は、タニャーダが1959年、ユーロの「非合法な就任」を非難し、一時の同盟者を疎外するまで続いた。憲兵隊はこれを好機とみて、剣を抜いて行動を起こした。もし反ラウレル派共同攻撃がもう少し遅かったら、今頃タニャーダはマラカニアン宮殿ではなく、湘南島の独房で寝ることになっていたかもしれない。\n\nそして、理念があり、誰からも愛されるがどこにも属さないという、妥協点として理想的な候補者を連立政権は見つけ出したのだ。「カ・タニー」は軍部と共産主義者の仲裁にとどまらない計画を持っている。彼が思い描くのは、愛する祖国の壮大な復興に他ならない。このような計画の前では、小さな計略など取るに足らない。もしそれを実現するために、4度目の綱渡りを行わなければならないのだとしても、また渡りきればればいいだけの話なのだ。"
 POLITICS_RAMON_DEL_FIERRO_MAGSAYSAY_DESC:0 "コモンウェルスの呼びかけに答えたのは、サンバレス州の謙虚な整備士だった。運命に導かれるように、この整備士は数十年後、愛される将軍となり、第14軍よりはるかに狡猾な脅威から祖国を助けることになるのだが、先走りは禁物である。\n\nラモン・デル・フィエロ・マグサイサイ・シニアは、スターとなるずっと前に、軍用トラックを修理していた。バターン陥落の際、彼は逃亡し、故郷の州でゲリラ部隊を結成した。新米隊長の初陣は赤城合意で終わりを迎えたが、他のレジスタンスグループと同様、カウィットでの虐殺の後、二度目の作戦を開始した。第14軍が耐えられなくなるまで、マグサイサイは丘の上からサンバレス州を支配した。隠居するか、ホセ・ラバの共産主義者と協力するかの2択を迫られた時、マグサイサイは前者を選んだ。1959年、彼の古い支持者であり友人であるラッセル・ヴォルクマンに説得され、同じ将軍として反ラウレル派共同攻撃に参加した。タルクが権力を握った際、彼は共産主義者といくらか和解し、タルクが退却する時には窮地の中で休戦に合意した。\n\nマニラ解放後に計画していた先制攻撃は、他でもないフェーティグ将軍によって阻止された。熱烈な反共産主義者は、老人が築いた戦後政府が共産主義者によって妨害される様子を、ただ見守ることしかできなかった。それはあまりにも耐えがたいもので、彼と部下たちは再び隠居した。そして、混乱が発生した。屈辱的にも、タニャーダはマグサイサイに、国を救うよう願い出た。\n\n今、「モンチング」は短命に終わった連合の上に立ち、赤いガンがはびこる戦乱の地を引き継いだ。それを完全が切除されるまで、長くはかからない。そこから国が生まれ変わり、人々が豊かになり、偽預言者によって汚されることのない土地が生まれるのだと、彼はそう誓っている。"
 POLITICS_SHINOBU_TAKAYAMA_DESC:0 "天皇の部下は、天皇が最も必要とするところへ行進する。陛下の言うままに、高山信武は、死の土地との再会のために東京を出発した。\n\n今も昔も、フィリピン諸島には死しかない。この教訓は、本間雅晴将軍の下で下級大佐として学んだものだ。彼は自分より優れた男がジャングルとその中の山賊に屈するのを見てきた。病院や救護テントからの、アスピリンを欲しがる10代の徴集兵たちとその親たちの、苦しまず死ぬことを願う者たちの哀れな叫び声を聞いてきた。生き残った者たちを家に帰すことなく、飛行機は棺を抱いて飛んでいく。このような場所で待ち受けるのは帝国の息子たちの栄光ではなく、これ以上この地で倒れる者が出ないよう、徹底的に行われる粛清であった。それ以外、この地に価値はなかった。\n\nもし、将軍たちが、何十年もの間中途半端に空回りすることなく、彼と同じことを学べていたとしたら。そうすれば、第14軍が遠く離れた地で死ぬことはなかっただろう。司令官の稲田正純が、恥じて自決することもなかっただろう。悲しいかな、高山は「どんな手段を使ってでも諸島を平和化せよ」という不明瞭な指示のもと、生まれ変わった軍とともに帰ってきた。\n\n歴史は新たなページをめくる前に繰り返される。帝国は、そのしもべは、二度目はそんなに寛大ではないと誓う。"
 POLITICS_MASAZUMI_INADA_DESC:0 "稲田正純は、フィリピンの古い現状から多大な利益を得てきた第14軍司令官とその子弟たちの中で最新の人物である。その根底にあったのは、原住民によるパトロン政治との切っても切れない関係だ。友人、同盟者、知人が「無視できない」ほど共和国の富を奪っていく。経験豊かな軍人は、この網の目のように複雑な体制へと後継者を導いていった。\n\nこれは国家の成長を支えるために資金を投入する官僚や、然るべき住居と装備を失っていく徴収兵に大きな損害を与える。しかし、その金は本当に必要だったのだろうか?最小限の軍事力以上のものはいるのだろうか?過去10年間、それが必要とされることはなかったため、今後もきっとそうだろう。\n\n1963年、それは突然にして起こった。安田危機は現状をひっくり返し、東京が小切手を出さなくなったことでフィリピン経済は急降下した。電撃戦はその欠陥によって体制を駄目にし、装備の整っていない徴収兵は反乱軍の前になすすべもなく死んでいった。マニラ事件により、体制とその参加者のほとんどは永久に終わりを迎えた。今、首都の地平線は炎で真っ赤に染まっている。東京はその鎮火を稲田に託した。\n\n制服を着たペテン師は、自らが解体した政府とともにバギオに逃亡し、彼にとっての黄金のガチョウが自らの血で窒息死するまでの残された時間を数えている。"
 POLITICS_FERDINAND_MARCOS_DESC:0 "人を永遠の歴史へ刻みこむものとは何なのだろう?美徳や悪徳か?成した行為の重大さか?その行為への反響か?適切な場所、適切な取引、適切なタイミングにおいて、そのようになる機会は偶然にありふれているものなのだろうか?フェルディナンド・エマニュエル・エドラリン・マルコスは、これら全てを少しずつ体験しているが、彼の地位はほとんど最後のものによって築かれている。\n\n日本が打撃を与えた時、マルコス家はイロコス地方の王者だった。カウィット事件の後、当時のマルコス少佐は南部のレジスタンスグループに手を差し伸べることなく、父マリアーノとともに故郷の州に引き上げて相当数の私兵で政府軍を撃退した。マルコス家はタクロバンから隔離されていたため、名目的には在フィリピン米軍よりもフィリピン人民共和国に近い位置にいたが、老マルコスはこの事実を武力で解決した。父の死後、自由となった「フェルディ」は、父の代わりにルイス・タルクという敵の敵を見つけた。南のマルコスの同胞がアカの猛攻撃によって死んだ後も、タルクとの契約関係は続いた。\n\nこの関係は、タルクが灰と化したフィリピンの王となった瞬間に終わった。勝利に酔いしれるアカがクローゼットに隠れる地主を粛清する中、マルコスは、元フィリピン米軍、元カリバピ、孤独な日本人駐在員など、フク団の右派全てを結集して自衛の闘いに打って出た。銃弾に倒れたタルクの死体が足元で冷たくなっていく中、マルコスは大統領宣誓を行った。\n\n10年間で100回以上の戦争を経験した国で、三人目の右派が椅子取りゲームに勝利した。国民はゲームに飽きているのに、新たな主人はそうではない。彼はこれから何を成すのだろうか?"
