 POLITICS_LUIS_TARUC_DESC:0 "パディ大行進の後、フィリピン共産党（Partido Komunista ng Pilipinas）の追放された党員たちは、多くの疑問を抱いていた。攻撃はどうなったのか？いつ、どこで間違ったのか？何より、誰が悪いのか？その結果、革命共和国は、旧ソビエト連邦の末期の味気ないパロディーとなってしまった。\n\nその混乱に乗じて、PKPの武装組織「フクバラハップ」の最高司令官ルイス・タルクが登場した。党の撤退戦の後、火付け役の将軍の言葉はさらに重みを増した。そして、当時のホセ・ラバ書記長を痛烈に批判し、その立場を拡大した。ラバが何度も部下を引き留めなければ、ファシストが彼らをコルディエラに引き留めることもなかっただろうに、と彼は非難した。ラバの独断と慎重さは、革命に多大な犠牲を強いることになった。今こそ、このチャンスを逃すことなく、軌道修正すべきだ。\n\nそして、熱狂的な拍手喝采の中決定が行われた。ラバは去り、タルクがその座に就く。シーザーと教皇が一体になったような「アリパト将軍」は、今や革命闘争の総司令官だ。しかし、そのような努力で敗北から勝利をつかめるのか……また、革命の追求のために、どんな教義を無頓着に捨て去るのか、疑問を持つ者もいる。"
