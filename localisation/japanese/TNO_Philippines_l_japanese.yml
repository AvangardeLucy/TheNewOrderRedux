 SPH_wounded_revolution_desc:0 "1945年、ラバ兄弟は自分たちが作ったものを「労働者と農民の共和国」と表現した。フィリピン史上初の試みとなる、今までの諸島政府の中で、内外のエリートではなく、絆で結ばれた大衆にまず注意を払うという点でユニークだ。一時期は理想に忠実だった。解放された農地は小作人に分配され、村は厄介な税から解放された。口は1日3食、手は労働に見合った報酬を得ることができた。社会主義の最も牧歌的姿は、土地を持たない人々の土地に見出されたように思えた。\n\nそして、1959年の「攻勢」である。原因はどうであれ、勝利は革命ではなく、ファシストに渡った。重傷のため、フク団の英雄とコルディエラ山脈の裾野への苦難の行軍によってのみ救われた。そこで、党員たちは次の攻撃を待つことにした。しかし、放置された傷は敗血症を招く－－そして、PKPの陣営は敗北主義に陥っており、誰がそれを治すための時間やエネルギーを割くことができるのか？"
 SPH_changeless_land:0 "変わらない土地"
 SPH_changeless_land_desc:0 "地主から解放された農民は、党の高官と個人的に誓約を交わすことになる。議長たちは、殺害された農園主の最も豊かな土地を自分たちの間で所有化した。そして、岩と不毛の地を小作人に残す。戦うべき敵を奪われた武装勢力は、敵を作る－－村人、炭鉱夫、漁民－－彼らは最後の富を得るために丘や田舎を荒らす。\n\n「今日の奴隷が明日の暴君になるなら、なぜ独立なのか？」とシムーンは憤慨した。亡命した革命家が反動的な過剰さを元気づけるように、多くの人が同じように考えるようになった。"
 SPH_para_sa_ating_himagsikan:0 "我々の革命のために"
 SPH_para_sa_ating_himagsikan_desc:0 "[GetSPH_para_sa_ating_himagsikan_attack][GetSPH_para_sa_ating_himagsikan_speed][GetSPH_para_sa_ating_himagsikan_breakthrough][GetSPH_para_sa_ating_himagsikan_surrender_limit]--------------\n正しい革命は、党内の修正主義者や反動主義者にどのように対処しなければならないのか？特に、彼らは数で勝っているのに？彼は自分の命を捧げて、その総体の腫れ物を槍で突かなければならないのか？異端の指導者から支配力を奪うのか？それとも、毒蛇の巣に救いの手を差し伸べ、同じ志を持つ幹部を集めなければならないのか？\n\n革命共和国の緩慢な衰退に憤慨した人々は、第四の道を選んだ。裏切り者に協力する、今のところは。赤い地主を同志と認める、今のところは。武力でも抗議もなく苦しいが抵抗している、今のところは。東京の傀儡であれ、ワシントンの傀儡であれ、自らの意思で大衆を解放しようとする政府は他にないのだから。\n\nいや、人民は二色の植民地主義者のムチによって病んでいるが、改良できる革命の手によって、より早く解放される。これは、「現実主義者」の政党の夢想家たちが誓うものだ。"
