 PHI_Blitz.1.t:0 "The War on the Philippines"
 PHI_Blitz.1.desc: "1945 was the end of an era in many respects. For the United States it signaled the steady return to the bad ol' days of the Depression, brought about by its first humiliating defeat since 1812. The unbridled optimism and invincible aura which had carried her people through civil war and penniless peace alike went alight with Pearl Harbor, seemingly for good. And while America grieved for her losses, their murderers in Tokyo gloated of a new order built atop their carcass. What else can a mother bereaved do but grin and nod until the desecrators bade their leave?\n\nSo went the same for her dominion across the seas. The Rising Sun was swift and thorough with its blows, and by war's end had claimed the Philippine archipelago in its entirety like one pile of ill-gotten spoils among so many. A people promised freedom in ten years' time greeted the eleventh under another empire's jackboot. Resigned to another century of servitude, much of the old Commonwealth had laid down their arms and asked for clemency in the days following Akagi.\n\nSome, however, fled to the jungles north and south of sprawling Manila, where the foliage proved too thick for both the Laurelists' hawkish gaze and Tokyo's piercing rays alike. Here flourish a resistance defiant and convinced that good endings await their side of an unsung war. For the Filipinos await their freedom, fought and earned by their own two hands; for the Americans left behind, a ticket home. Two kinds of men, their differences stark as night and day, yet both pine all the same for something dear but not quite near. Not yet... or if fate is unkind, forever not.\n\nWhose story shall we follow?"
 PHI_Blitz.1.a:0 "兵士に従う"
 PHI_Blitz.1.b:0 "革命家に従う"
 PHI_Blitz.2.t:0 "The War on the Philippines"
 PHI_Blitz.2.desc:0 "The chroniclers of the Imperial Court will forever immortalize 20 Showa as the solstice of our ascendant star. Lesser nations may scoff at such a boast, yet had we not made conquests of every realm our brave warriors had trodden since? Had we not leapt from victory to victory, at times against overwhelming odds? And had we not ended war itself with light so radiant it scorched men with a single touch, made permanent their shadows on the ground beneath their feet? The rich swathes of land we have claimed, the many new peoples under our aegis, and the bloody due we had dealt for both -- far from idle boasting, they were facts the sons of Emperor Jimmu had welcomed with utter aplomb.\n\nAlas, even victories so overwhelming are ephemeral. Much like the solstice, our sun had inched downwards with every day that followed. Nowhere is this more apparent than in the Philippine Islands, which had seen little peace since it was supposedly struck seventeen years ago. Rebels yet roam the countryside and ransack villages beyond Manila's grasp. Unruly dynasts and cliques yet hamstring the republic's day-to-day affairs, undoing bit by bit the legacy of their departed President Laurel. Our own 14th Army is yet to recapture the fearsome strength it had ended the Liberation War with. Assailed by threats from within and without, and embroiled by war since its founding, the Empire's brother Republic might not live to celebrate its eighteenth birthday.\n\nBut whatever awaits us and ours, know that the Emperor has willed the Philippines to live long and prosper. This task he has entrusted to brave men and women, both his own and his Asian ally's. With a Sphere at their disposal, they will never falter.\n\nWho among them, then, shall we follow?"
 PHI_Blitz.2.a:0 "徴収兵に従う"
 PHI_Blitz.2.b:0 "民兵に従う"
 PHI_Blitz.3.t:0 "電撃戦、始まる"
 PHI_Blitz.3.desc:0 "最初の報告は、停戦ラインから何マイルか離れた前哨基地からであった。藁とニッパヤシで出来た、小さく目立たない貧弱な二階建ての建造物が多くを占めており、外界とそれらを繋ぐものは古いアマチュア無線と狼煙だけである。戦争中、そこからなら敵に発見されずに索敵することが可能だ。しかし、今朝に限ってその最大の長所が裏目に出てしまった。軍に連絡を取る前に大半が黙らされてしまったのだ。\n\n次に停戦ライン沿いの村やヒスパニック系居住地から報告が上がる。いつもなら、村人達が収穫の準備のために朝早くから起きているが、武装した数百の男達が彼らの日常より先んじて家や畑を無血占領してしまった。それでも何人かは都市の方向へ逃げることが出来た。\n\nその都市の郊外は、地方の僻地よりも防衛に適していた。ここでは武装集団同士の戦闘となり、太陽が地平線の上から顔を出す頃には、弾丸と砲弾がいくつも飛び交うようになった。軍管区が前哨基地からの救難信号を受け取り、なんとか逃げ果せた村人達が都市につく頃には、すでに何十人もの警官隊が命を落としていた。「死」が住民達を眠りから目覚めさせたのだ。\n\n最後に彼らを迎えたのは、東洋の真珠、マニラだった。彼方では、朝日とともに黒煙の柱が立ち昇っている。互いに交錯する銃声と爆発音は、遠く離れていながらも傍らで響くスタッカートを形成していた。今になって軍はようやく、死傷者の存在、居住地の陥落、陣地の被占領、パンパンガからネグロスまでに至る包囲下の都市の報告を受けたのだ。\n\nその4時間の間に、両反乱軍はマラカニアン宮殿から100マイルもの距離に迫っていたのである。"
 PHI_Blitz.3.a:0 "戦争の最終局面には早すぎるな。"
 PHI_Blitz.4.t:0 "ホセ・ユーロ暗殺"
 PHI_Blitz.4.desc: "それはあまりにあっという間の出来事で、一人一人がその生温かく真っ赤に染まった真実を理解するより速く、群衆の間を絶叫の波が広がっていった。\n\nほんの数秒前まで、マニラはお祭り騒ぎだった。屋台が通りの端から端までひしめきあい、バンドは太鼓を打ち鳴らし、きらめくパシグの街のすぐ近くで凱旋の歌を奏でていた。花火は何時間も前に見世物をし、街の雰囲気に呑まれて無生物でさえも元気に動くようになった。乙女は王子に出会い、子供たちは笑いながら走り回り、老人たちは若者の戯れをじっと、しかし微笑みながら見守っていた。戦争に備え、マニラの人々は自制心を育んできた。戦争の亡霊が永久に祓われた今、自制を失ったエネルギーは、マニラを嵐を巻き込んだ。\n\nそしてその目の前に、共和国の最愛の救世主が立った。ラウレル前内閣の厄介な遺物はもういない。そこに現れたのは、共産主義と帝国主義の二つの脅威から勝利を奪い取った男であった。何百万人もの人々がその賢明な舵取りと、父祖が求めた恒久の平和を実現したという功績を支持した。6月19日通り沿いの屋上や窓から、彼の名の歓声が上がり、三菱自動車の車列がゆったりと進んでいく。大統領を慕う人々にとって、屋根はない方がよかった。近くに寄れば、大統領の燃えるような眼差しを垣間見ることができたかもしれない。\n\n雲一つない空の下、雷鳴が鳴り響いた。火は一瞬で消え去った。大釜は、アスファルトに赤と灰色の染みを作って砕け散った。\n\nサイレンと悲鳴が町中に響き渡り、自分の目で見たものを信じまいと努力してきた何百万もの人々に真実が行き渡った数時間後、ニュースキャスターは事の真相を、沈痛な面持ちで告げた。\n\n「誠に残念ですが……"
 PHI_Blitz.4.a:0 "……ホセ・ユーロ大統領は他界されました……"
 PHI_Blitz.5.t:0 "Answering the Question"
 PHI_Blitz.5.desc:0 "Perhaps it was principle which had kept \"The Question\" firmly behind the grapevine. Much of the Philippine Department had lived through the Insurrection, after all, and for all their faults none could accuse them of forgetting who the real bandidos were. It could even have been fatalism, widespread as it was before the Blitz. The communists then seemed much farther away than Manila; if red and blue both died in the \"one last push\" regardless, then at least brass would spare themselves from shelling out a clear-cut answer.\n\nWhatever the case, said brass had deferred it so often it became a sardonic in-joke among the grunts. Step on a landmine then answer \"The Question\". Outlast a tank in a knifefight then answer \"The Question\". Raise Old Glory over Manila Bay then answer \"The Question\".\n\nThey aged about as one expects when Manila did fall. This time Taruc asked for the punchline himself. With the thinly veiled ultimatum looming over their heads, the brightest minds of the Commonwealth brought \"The Question\" out of the grapevine and into the 18th floor of the Manila Hotel.\n\nPredictably, personalities clashed, egos butted heads, and principle waged war on pragmatism from sunrise to sundown within the penthouse's walls. Only pointed reminders of the Commonwealth's precarious situation (and many a shattered cup of coffee) prevented escalation beyond repair. Nevertheless, the men assembled were still men of flesh and blood. Their throats grew sorer with every shouting match, and every shouting match in turn sapped strength and will the longer they unraveled.\n\nIn the end, Old Man Fertig himself broke the deadlock by saying..."
 PHI_Blitz.5.a:0 "\"Tell Taruc our alliance holds.\""
 PHI_Blitz.5.b:0 "\"Tell Taruc he can take his reds back to the jungle.\""
