 PHI_home_of_the_14th_army_crisis_desc:0 "諸島の再建へ向けた努力の失敗により、全国規模で激しい暴動が発生した。動乱のさなか、東京に混乱の鎮圧とフィリピンの確保を命じられた稲田正純大将指揮下の第14軍が権力を握った。\n\n現在の暫定支配者は、自らが岩々に囲まれた険しい場所にいることに気づいたようだ。一方では、バリンタワック電撃戦の結果、飢えて路頭に迷うフィリピン人たちが統治を極度に不快に思っている。他方では、鎮静の成功を要求するせっかちな政府が不快な思いをしている。\n\n§Rフィリピンの運命は、神のみぞ知る。§!"
 PHI_home_of_the_14th_army:0 "第14軍の本拠地"
 PHI_home_of_the_14th_army_desc:0 "フィリピンの島々を守ることができなかった軍隊、社会主義者とアメリカ軍から恐怖のあまりマニラから逃げ出した軍隊、東洋の真珠を日章旗の支配域から失わせた軍隊。[FGB.Getnamedef]は、そんな伝説の第14軍の本拠地だ。\n\n[FGB.GetLeader]将軍の下にある、復活した第14軍 - 勝利 - は再び島に戻った。彼らは復讐を求めており、 バリンタワック電撃戦の誤りを正し、東洋の真珠を再び正当な支配者の下に戻すためにここにいる。　[FGB.Getleader]はこのことをよく理解しており、再び任務に失敗することはないだろう。"
 PHI_volunteer_army:0 "義勇軍"
 PHI_volunteer_army_desc:0 "バリンタワック電撃戦における第14軍の敗北の屈辱は本国にまで伝わっており、大日本帝国陸軍の兵士たちは快く思っていない。彼らは軍が醜態を晒したことに怒っており、それを正すためならどんなことでも行うだろう。\n\n第14軍の空いた隊列を埋めるために、陸軍の予備役から何万人もの兵士が自発的に軍に参加し、長い間見られなかった愛国心と天皇への忠誠心が示された。義勇軍を擁する第14軍の士気は非常に高く、待ち受ける試練への備えも十分だ。"
 PHI_vengance_for_the_dead:0 "死者の復讐"
 PHI_vengance_for_the_dead_desc:0 "第十四軍は島からの脱出を余儀なくされ、混乱で数千人が死亡し、敵軍に捕らえられ降伏を余儀なくされ、大きな犠牲を強いられた。\n\nこの罪は決して許されるものではない。日本はこの出来事に対して憤りを感じており、第十四軍は島々を奪還し、第十四軍に多くの犠牲者を出したこの賊軍に復讐を果たすために派遣されたのである。\n\n§e死者のための復讐を。§!"
