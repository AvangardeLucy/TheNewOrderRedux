 UPH_anarchy_of_families_desc:0 "兵糧なき軍隊は、最も薄い柵の前に砕け散る。そして、守るべき村から強制的に徴収し、何年も養われるかもしれない。しかし、レジスタンスが成功するまでの数十年間は、そうはいかない。したがって、フェーティグ大佐はレイテ宣言に先立ち、約束や便宜し、難色を示す地方の大地主の支持を取り付けた。\n\nその場しのぎの関係は、やがて昔の家臣団のようなものに時間とともに発展した。地元の有力者は、タクロバンに物資を納める代わりに、銃や閑職、保護、広大な領地の自由裁量権を得ていた。大佐は、彼の忠実な支持者でさえ封建制と呼ぶものを「文民化」と呼ぶ。その残酷さは法律ではなく、強者の些細な抗争によって支配された内陸部から、届けられる血まみれの米袋のたびに露わにされた。"
 UPH_unsung_warriors:0 "日の当たらない戦士たち"
 UPH_unsung_warriors_desc:0 "[GetUPH_unsung_warriors_attack][GetUPH_unsung_warriors_speed][GetUPH_unsung_warriors_breakthrough][GetUPH_unsung_warriors_recovery_rate][GetUPH_unsung_warriors_organization][GetUPH_unsung_warriors_surrender_limit]--------------\n戦場で傷ついた老兵が、名もなき子供の夢を見て、簡易ベッドで眠り込む。それは彼が忘れてしまったからではなく、彼が帰る前に彼女が言わなかったからだ。竹の十字架の上にドッグタグや色あせたネブラスカの写真がぶら下がり、チャプレンがその下の魂を聖ペテロの番所に解き放つ。そして、天幕の大佐はゴールデンゲートの前に、あと何人、天国の門に到達できるだろうかと考えている。\n\n現在が絶望以外の何物でもないわけではない。大統領に裏切られ、人民に見放された者に、絶望は当然訪れる。今、二度蔑まれた者たちは、旭日が灰にした20年の犠牲を見つめる。そして、戦わなければ絞首台で死ぬ。しかし、彼らはバターンで、コレヒドールで、そして日の当たらない戦争の多くの戦いでそうであったように、戦うだろう。コモンウェルスとともに、しかしその存続のためではない。フィリピン人とともに、しかし彼らの闘争のためではない、いや。\n\n見捨てられた男たちは、自由のために戦う。その約束が、彼らに残されたすべてだからだ。"
