 POLITICS_RASUL_GAMZATOV_DESC:0 "ラスール・ガムザートヴィチ・ガムザートフは、アヴァール人の伝統的な吟遊詩人を父に持ち、音楽と文学の長い家族的、文化的伝統を受け継いで育った。しかし、田舎で育ったにもかかわらず、彼は教育を受けることができ、フンジャの劇場の監督にもなった。しかし、戦争に負けてナチスが主要都市を占領すると、ガムザートフは故郷の村に逃げ帰らざるを得なくなった。ドイツ軍は地方を直接支配はせず、爆撃や、鉱山用の新しい奴隷を捕らえるための空襲を時折行っていた。音楽、演劇、詩などは数少ない幸せの種であり、ガムザートフはそれを人々に提供したいと考えていた。\n\n西ロシア戦争では、ガムザートフは山間部の村々でトランスコーカサス・赤軍パルチザングループの宣伝と勧誘に力を注いだ。ガムザートフの言葉で何千人もの人々が入隊し、西ロシアやカザフの武器を携えて戦地へと赴いたのである。帰ってくる者はほとんどいなかったが、帰ってきた者は「立派な目的のために戦えてよかった」と言っていた。特に、西ロシア戦争後の数年間は、残忍な国家弁務官ヨシアスが原住民には一切の妥協を許さないと主張していたため、厳しい状況が続いた。ガムザートフが演説すると、どのような村であっても、何十人もの兵士が志願してくるため、わざわざ演説に力を入れる必要はなかった。\n\nヨシアスの死は、アヴァール人パルチザンに新たな機会をもたらし、彼らは熱心に都市を占領し、祖国中でドイツ人を殺害した。文民政府の樹立を求められたとき、彼らの多くは、自分たちが戦うきっかけとなった人物を頼った。ガムザートフは、かつて自分が募集した部隊を率いるように言われた時、「自分は劇団の監督をしていたから、貴重な指導の経験があるんだ」とジョークを交えて引き受けた。果たして、彼はアヴァールの生存を保証できるのだろうか。それとも、カーテンコールは近い未来に迫っているのだろうか？"
