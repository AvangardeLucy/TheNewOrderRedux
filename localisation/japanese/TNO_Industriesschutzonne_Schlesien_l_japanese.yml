 POLITICS_Karl_Hanke_DESC:0 "反旗を翻そうとするあらゆる身分の下層民を蹂躙した黄金階級の支配者。今はもう工場から鎖の音や歯車の回転や煙の音しか聞こえてこない。\n\nカール・ハンケ親衛隊中将は自分が正義と美徳の男であることを自覚しているが、産業界の大物たちの意志とその意思を遂行する傭兵の銃だけを身にまとっている。20代前半でNSDAPに参加していたために職を失ったハンケは、才能ある弁舌家と組織者としてゆっくりとしかし確実にライヒの出世街道を登りつめていき、エルヴィン・ロンメルや亡くなる寸前のヨーゼフ・ゲッベルス、さらにはアルベルト・シュペーアといった高位の人物と関係を築くことすらに成功したのである。しかしハンケは満足せず、枢軸国の勝利の夜明けが見えてくる中、自分の野心を一歩も譲らなかった。\n\nそしてライヒの黄金の日々が始まった。アメリカは手を引き、フランスとイギリスは征服され、ロシア人は単なる丘の上の想像物に過ぎなくなり、世界はドイツのごちそうになったのだ。ブレスラウの絞首執行者はライフルを捨てて、代わりにシャンパングラスを選び、星に目をやりながら自分の有価証券をできるだけ大きくすることを考えた。\n\nしかしどんな巨人も最も恐ろしい転落に見舞われることになる。経済の崩壊、西ロシア戦争の勃発、ライヒそのものの崩壊。1000年にわたる約束された天国が、わずか20年足らずの間に崩壊してしまったのだ。ハンケは親友のアルベルト・シュペーアと協力し、シュペーア派をできるだけ多く生き残らせるために舵取りをした。しかし大砲が上空に響く中、ハンケは下界を支配して労働力を確保するために産業界の大物たちと協力する一方で、奴隷の反乱が国境を越えないかや、…そのような退廃的反逆者と同盟を結ぶかもしれない全ての指導者を、その影の隅々までくまなく観察していた…"
 ISS_back_to_work:0 "仕事に戻れ！"
 ISS_back_to_work_desc:0 "ライヒが崩壊していく中でもシレジアの男は何事もなかったように日々の仕事をこなしていた。日の出と共に工場に行き、日の入りと共に家に帰っていく。日曜日には休んで、月曜日になったらまた出勤していく。内輪もめをしている場合ではない。仕事にかかれ！"
 ISS_slave_repression:0 "奴隷への弾圧"
 ISS_slave_repression_desc:0 "シレジア産業界の大物たちはプロイセンで起きたことに怯えているようでならない。シレジアで奴隷の反乱が勃発し、プロイセンのように制御不能に陥ったら彼らの築いてきたすべてが失われる。ハンケが築いてきたすべてが失われるのだ。奴隷は戻るべき家に戻らなければならない。ドイツ貴族層の靴の下に。奴隷が反対するなら、ライフルの銃口が奴隷に応対するまでだ。"
