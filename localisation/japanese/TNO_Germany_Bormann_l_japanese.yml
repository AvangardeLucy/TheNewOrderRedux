 GER_Bormann_EconMech_germania_copenhagen_connection:0 "ゲルマニア＝コペンハーゲン線"
 GER_Bormann_EconMech_germania_copenhagen_connection_desc:0 "コペンハーゲンは、ゲルマニアの新古典主義建築の壮大さに比べれば見劣りするが、それでもデンマークの首都であり、国民の誇りの象徴である。ボルマンがデンマーク人の統合はこれまで通りでなければならないと宣言した直後に、外務大臣から独創性あふれるアイデアが出された。ゲルマニアからコペンハーゲンまでの広大なアウトバーンを建設して、デンマーク人との結びつきをさらに強めることで、両国の結束力を高めることを提案したのだ。"
 GER_Bormann_EconMech_agricultural_modernization:0 "ウクライナの黄金の大地"
 GER_Bormann_EconMech_agricultural_modernization_desc:0 "ウクライナは、赤軍から解放された後、ライヒの穀倉地帯となることを常に意図していた。現在、本格的な農業の近代化が必要とされており、そうすればグロースラウムは成長を続ける安定した穀物源を持つことができる。"
 GER_Bormann_EconMech_expand_manufacturing:0 "オストラントの産業への投資"
 GER_Bormann_EconMech_expand_manufacturing_desc:0 "国土の資源は乏しいが、忠誠心が強く、ゲルマン化された人々の多いオストラントは、近代的な産業の中心地を設立するのに適した場所である。この中心地は、ドイツの製造業にとって非常に貴重なものとなるだろう。"
 GER_Bormann_EconMech_integrate_netherlands:0 "オランダの統合"
 GER_Bormann_EconMech_integrate_netherlands_desc:0 "グロースラウム計画はついに成果を上げた。オランダが経済的にも文化的にも政治的にもますます緊密になっていく中で、ヴェストマルクをライヒへ永久に統合する時が来たのだ。"
 GER_Bormann_EconMech_integrate_denmark:0 "デンマークの統合"
 GER_Bormann_EconMech_integrate_denmark_desc:0 "ヘルマン・フォン・ハンネケンの有能なリーダーシップのもと、快く授かったデンマーク国家弁務官区は大きな進歩を遂げた。両国の経済をさらに結びつけるグロースラウム計画により、デンマークをライヒの一員として迎え入れるべき時が来たのかもしれない。"
 GER_Bormann_EconMech_integrate_poland:0 "ポーランドの統合"
 GER_Bormann_EconMech_integrate_poland_desc:0 "グロースラウム計画はついに成果を上げた。ポーランドが経済的にも文化的にも政治的にもますます緊密になっていく中で、この政府をライヒへ永久に統合する時が来たのだ。"
 GER_Bormann_EconMech_integrate_ostland:0 "オストラントの統合"
 GER_Bormann_EconMech_integrate_ostland_desc:0 "グロースラウム計画はついに成果を上げた。オストラントが経済的にも文化的にも政治的にもますます緊密になっていく中で、この政府をライヒへ永久に統合する時が来たのだ。"
 GER_Bormann_EconMech_continue_nordstern:0 "ノルトシュテルン計画を終わらせる"
 GER_Bormann_EconMech_continue_nordstern_desc:0 "ヒトラーのもう一つの夢見た計画であるノルトシュテルン市は、ノルウェーの宝石となるはずだった。近くのトロンハイムの3倍の大きさで、30万人以上の人が住み、ドイツ海軍の最北端の基地として機能し、トロンハイムのフィヨルドには、北海をドイツの湖に変えるほどの軍艦が集まることになる。ライヒ内での最近の戦闘のためにプロジェクトはまだ半分しか終わっていないが、総統の夢の完成を見る時が来たのだ。"
 GER_Bormann_EconMech_open_ekofisk:0 "エコーフィスク油田を開く"
 GER_Bormann_EconMech_open_ekofisk_desc:0 "北海で大規模な石油鉱床が発見されたことは、確かに驚きではあったが、歓迎すべきことである。技術的なインフラが整えば、これらの油田を開発することで、ペルシアやコーカサスなどの信頼性の低い供給源への依存度を大幅に減らすことができる。したがって、北海油田の開発に総力を挙げることが望ましい。"
 GER_Bormann_EconMech_open_statfjord:0 "スタートフィヨルド油田を開く"
 GER_Bormann_EconMech_open_statfjord_desc:0 "北海で大規模な石油鉱床が発見されたことは、確かに驚きではあったが、歓迎すべきことである。技術的なインフラが整えば、これらの油田を開発することで、ペルシアやコーカサスなどの信頼性の低い供給源への依存度を大幅に減らすことができる。したがって、北海油田の開発に総力を挙げることが望ましい。"
 GER_Bormann_EconMech_baku_germania_pipeline:0 "バクー-ゲルマニア間パイプライン"
 GER_Bormann_EconMech_baku_germania_pipeline_desc:0 "現代の経済は石油で動いているが、ライヒも例外ではない。バクーの油田とゲルマニアを直結することで、条約加盟国の他の地域への流通を大いに簡単にすることができる。"
 GER_Bormann_EconMech_modernize_infrastructure:0 "インフラの近代化"
 GER_Bormann_EconMech_modernize_infrastructure_desc:0 "国家弁務官区のインフラが時代に追いついていない。この状況を是正することが必要になっている。道路、鉄道、水道、そしてすべての輸送と移動の手段は、延期されてきた拡張、近代化、そしてもちろん新規建設が必要である。"
 GER_Bormann_EconMech_expand_resource_extraction:0 "抽出作業の拡大"
 GER_Bormann_EconMech_expand_resource_extraction_desc:0 "我々の産業は資源に飢えているが、東の国家弁務官区のいたるところに大規模な未回収の鉱床がある。我々新たな鉱山や油井を拡大したり創設する必要があるだろう。"
 GER_Bormann_EconMech_eastern_industrial_buildup:0 "東部の産業育成"
 GER_Bormann_EconMech_eastern_industrial_buildup_desc:0 "多くの元奴隷が出回っているため、多くの新しい仕事が必要である。財閥の友人たちは、これらの人々を東部中に新設された工業中心地で雇用することを提案した。素晴らしいアイデアだ！"
 GER_Bormann_EconMech_dockyard_investment:0 "造船業への投資"
 GER_Bormann_EconMech_dockyard_investment_desc:0 "認めたくはないが、東京やワシントンのライバルたちは、海軍の多くの分野で我々を凌駕している。彼らに追いつくためには、造船能力が必要だ。西部の国家弁務官区は、新しい造船所を建設するのに最適な場所である。"
 GER_Bormann_EconMech_western_slave_repatriation:0 "西部の奴隷の送還"
 GER_Bormann_EconMech_western_slave_repatriation_desc:0 "西部の国家弁務官区にいる奴隷たちを移動させる時が来た。彼らの目的はそこでは既に果たされており、この地域ではもはや役に立たないのである。特に、ライヒが西欧での奴隷制度廃絶という目標を達成するためには必要ない。我々は奴隷を東方へ送還し、そこでまた別の日に彼らの対処をすることができる。"
 GER_Bormann_EconMech_krakow_railway_junction:0 "クラカウ鉄道ジャンクション"
 GER_Bormann_EconMech_krakow_railway_junction_desc:0 "ポーランドは、ライヒの兵站業務にとって絶好のロケーションに位置している。鉄道の敷設が容易な、「たやすく崩れた国の眠る」土地である。すでにクラカウには鉄道インフラの優れた基盤があり、東側の拡張に適した場所となっている。適切な投資を行えば、クラカウは東側の領土を行き来するすべての路線の鉄道ハブとして機能するだろう。"
 GER_Bormann_EconMech_fortify_moskowien:0 "モスコーヴィエンを要塞化"
 GER_Bormann_EconMech_fortify_moskowien_desc:0 "モスコーヴィエンの大都会は、ライヒ最東端の心臓部としてそびえ立っている。しかし、これらの都市に万一のことがあれば、この心臓の鼓動が弱まる可能性がある。そこで我々は、ロシア人の反乱や、断じてありえないが、念のために極東におけるロシア国家の復活に備えて、東部の重要な人口集中地を要塞化する措置をとることにした。"
 GER_Bormann_EconMech_expand_groningen_gas_fields:0 "フローニンゲン・ガス田の拡大"
 GER_Bormann_EconMech_expand_groningen_gas_fields_desc:0 "オランダの地下には、ヨーロッパでも他に類を見ない大量の天然ガスが埋蔵されている。この埋蔵量は、ライヒに何十年、何世代にもわたって電力を供給する能力を持っている。このチャンスを逃してはならない。フリジアのフローニンゲン・ガス田の開発を拡大することで、ライヒではできなかったエネルギー不足の解消をすることができる。"
 GER_Bormann_EconMech_oil_investigation:0 "北海の調査"
 GER_Bormann_EconMech_oil_investigation_desc:0 "北海の冷たく深い海には、宝物が眠っている。しかし、これは昔の船乗りたちが探していたような宝物ではない。ここにある宝物はもっと最近に発見されたものだ。石油である。\n\n波の下に原油の恵みがあることはわかっているが、そのような未開発の資源はまず探さなければならない。運が良ければ、北海での徹底的な探索によって、ライヒのための新たな石油の供給源が得られるだろう。"
 GER_Bormann_EconMech_north_sea_oil_exploration:0 "北海油田開発"
 GER_Bormann_EconMech_north_sea_oil_exploration_desc:0 "国境を破ることなく我々の技術者は北海に進出し、ついに最初のリグを設置することができる。もちろん、財閥もパイの分配を受けることで、新しい油田の開発に協力するだろう。"
 GER_Bormann_EconMech_expand_oil_exploration:0 "北海油田開発の拡大"
 GER_Bormann_EconMech_expand_oil_exploration_desc:0 "北海の石油は、帝国の渇ききった経済の解決策だ。我々にはより多くの井とリグが必要である。より深く、より貪欲に掘る時が来たのだ！"
