 bor_econ.114.a:0 "ハンス、帰りに回転椅子を買ってきてくれ。"
 BOR_Dismantlement_I.1.t:0 "問題児"
 BOR_Dismantlement_I.1.desc:0 "「クソッタレ、まただ」\n\nそのポスターのタイトルは「BORMANN AUS（ボルマンに終焉を）」。描かれているイラストは説明するまでもないが、卑猥で反逆的なものだと言っていいだろう。今晩見つけたポスターはこれで三枚目だ。ディートリヒ巡査部長は、これを引き取るべきか、それとも燃やしてしまうべきか迷っていた。ケルンの街は決してきれいではなく、壁には落書きが散らばっていたが、特にこれは別格だった。\n\n「誰が奴らを雇っていると思う？そのリスクに見合うだけの報酬を得ているはずだが」相棒のヴァーグナー巡査部長は、ポスターを壁から引き剥がした。レンガ壁には「ボルマン」の文字が貼り付けられたままだった。\n\n「俺にはわからないが、誰かに調べてもらわないといけないな。もし誰かがこれを見たら質問されるだろうし、俺はそれに答えなければならないような人間にはなりたくないからね」"
 BOR_Dismantlement_I.1.a:0 "そろそろ調べてみよう。"
 BOR_Dismantlement_I.2.t:0 "ハエの掲示物"
 BOR_Dismantlement_I.2.desc:0 "「おい、手を上げろ！」ディートリヒの叫びに、ごろつき共は一斉に半分貼り付けられたポスターから離れた。彼らは明らかに逃げようとしていたが、ヴァーグナーが拳銃を構えたことで賢明な選択をすることになった。\n\n「手を上げろ！地面に伏せろ！」ポスターの端が風になびく中、ディートリヒは犯罪者に手錠をかけた。手錠をかけられた彼らは立ち上がり、無造作にパトカーの後部座席に押し込まれた。\n\n二人の犯罪者は20代半ばのようだった。「さて、誰を連れてきたのかな？」ディートリヒは、一人の上着のポケットから財布を取り出した。「えーと……ユング一般兵、君は大きな過ちを犯した。破壊行為、治安妨害……もしかしたら反逆罪かもしれない。しかもそれを自分の故郷でやってしまうなんてね。君の上官はどう思うだろう？」彼は銃を見せるかのように軍でのIDを見せた。"
 BOR_Dismantlement_I.2.a:0 "君は軍法会議にかけられる。"
 BOR_Dismantlement_I.2.b:0 "地方の犯罪に対しては州政府に任せよう。"
 BOR_Dismantlement_I.3.t:0 "ケースの開閉"
 BOR_Dismantlement_I.3.desc:0 "ディートリヒ巡査部長は不思議に思った。ケルンで反ボルマンのプロパガンダを掲示していた二人の馬鹿者に対する軍法会議で、彼は証言を求められていたが、彼はそれが簡単に終わることを確信していた。運が良ければ何年か刑務所に入れられ、そうでなければ早々に墓穴を掘ることになるはずだったが、今でもあの馬鹿どもは除隊すらしていないと聞いている。今頃死んでいるはずなのに、数週間トイレ掃除をしているのだ。\n\n何かが間違っていた－－しかし、彼は馬鹿ではなかった。これは彼の給与等級をはるかに超えた話だったため、彼は良い役員のように自分の職務に戻った。"
 BOR_Dismantlement_I.3.a:0 "いやいや、私には政治に参加する勇気はないさ。"
 BOR_Dismantlement_I.4.t:0 "傷ついた手首"
 BOR_Dismantlement_I.4.desc:0 "「このクソを見ているのか？」ボルマンはふてくされて、紙を机の上に投げ捨てた。「このバカどもはケルン中に私の卑猥な画像を投稿し、軍法会議にかけられ、まだ除隊もしていない！」\n\n向かいのフェルディナント・シェルナーがうなずいた。「確かに怪しいですね、総統閣下。私が推測するに、判事たちは妥協しているのではないでしょうか。兵士と関係のある者や、遠い親戚か何かがいるのではないでしょうか」\n\nボルマンは落ち着くためにタバコに火をつけた。「憶測ではなく、突き止めて欲しいのだ。この正義の誤謬の責任者は誰だ？見つけて、その首を持ってこい」"
 BOR_Dismantlement_I.4.a:0 "承知しました、我が総統。"
 BOR_Dismantlement_I.5.t:0 "迷走する調査"
 BOR_Dismantlement_I.5.desc:0 "「不可能、とはどういう意味だ？」ボルマンの怒りは、忍耐の仮面でかろうじて抑えられていた。\n\n「申し訳ございません、総統閣下。ですが、陸軍総司令部からの妨害により私の調査は進展しませんでした。彼らはこの事件を解決したと考えていると聞いています。責任のある裁判官の身元や被告人の配属先を私に明かす気はないでしょう。彼らが適切に処理されることを恐れているのです。閣下も、彼らが国防軍最高司令部からの権限をどれほど嫉妬深く守っているかをお知りのことでしょう」シェルナーのサングラスには、怒りに満ちた歪んだ顔が映っていた。\n\n「もういい加減にしろ。最近は何でも自分でやらないといけないようだな」ボルマンは電話を手に取ると、手首を振ってシェルナーを追い払った。\n\n「シュパイデルを呼んでくれ。彼がこの件について答えるだろう」"
 BOR_Dismantlement_I.5.a:0 "ジリリリリーン……"
 BOR_Dismantlement_I.6.t:0 "ボスからの電話"
 BOR_Dismantlement_I.6.desc:0 "シュパイデルは受話器を耳から離していた－－ボルマンは何か叫んでいたが、電話線のひずみの為に、それを理解することが出来なかったのだ。長広舌は一分以上も続き、とうとう祝福された沈黙が訪れた。彼は受話器を耳に戻した。\n\n「それで、どうするつもりだ？」\n\n「私はこの状況を満足のいく形で解決するために全力を尽くします、総統閣下」\n\n「そうしたまえ」電話はガチャンと音を立てて切れた。シュパイデルは安堵の溜め息を吐いた。あとは、自分がやっていることが一体何なのかを知るだけだった。"
 BOR_Dismantlement_I.6.a:0 "うっすらとはわかっているが。"
 BOR_Dismantlement_I.7.t:0 "中空の貝"
 BOR_Dismantlement_I.7.desc:0 "「国家工場が海外で汚職スキャンダルが発覚」\n\nディー・ツァイト誌の情報によると、国家工場は、ドイツの価値観を覆す衝撃的な方法で、シェルカンパニーのネットワークを構築し、ライヒ外の経済に影響力を行使しているという。特にアメリカで登録されたいくつかの会社を所有しており、その会社を通じてアメリカの企業に投資したり、外貨を自身の口座に流したりして、世界中の企業への投資を乱発していることが判明している。\n\n多くの国がライヒスマルクを有効な通貨として認めず、自国の通貨との交換さえも拒否しているため、他の通貨に対するライヒスマルクの価値は、せいぜい変動する程度しかない。しかし、国家工場はこの障害を克服するために、ライヒの緊密な貿易相手国であり、アメリカとの交流もあるスウェーデンのシェルカンパニーを通じて、商品を直接アメリカドルに交換している。国家工場業務部長、エドムント・ガイレンベルクは、この状況についてまだ何もコメントしていない。このスキャンダルに対する公式な対応はまだ発表されていないが、公正で厳しいものになると予想される。"
 BOR_Dismantlement_I.7.a:0 "このような企業は信用できない。"
 BOR_Dismantlement_I.8.t:0 "見せしめにする"
 BOR_Dismantlement_I.8.desc:0 "「お願いします総統閣下、どうか私を信じてください－－」\n\n「私に信じろと？私が何をすべきで、何をすべきでないかを決めるのは君では無いと思うがね、ガイレンベルクさん。私がすべきことは正義の裁きだ。そのためには君の首を刺すのが一番じゃないかね」\n\nエドムントは思わず息を飲んだ。彼は次の言葉を慎重に選んだ。「申し訳ありません。しかし、これは私がドイツ銀行から受けたアドバイスなのです」国家工場の取締役会の他のメンバーは必死にうなずいた。\n\nボルマンは無言で立ち上がった。バルドゥール・フォン・シーラッハもそれに続いて部屋を出た。\n\n「認めたくはないですが、私は彼を信じたいです」とフォン・シーラッハが最初に言った。「ドイツ銀行はアプスの管轄です。彼は最大のライバルをバスの下に投げ込みたいと思っていますし、ガイレンベルクが自分でやってくれるのならなおさら嬉しいでしょうから」"
 BOR_Dismantlement_I.8.a:0 "この国家工場の道化師たちに本を投げつけてやれ。"
 BOR_Dismantlement_I.8.b:0 "銀行員たちの言い分を聞いてみようじゃないか。"
 BOR_Dismantlement_I.9.t:0 "再犯者"
 BOR_Dismantlement_I.9.desc:0 "机に手錠をかけられた兵士は、少なくとも脳細胞を持っていたようで、なんとか口を閉ざしていた。ディートリヒは彼の犯罪歴を調べてみたが、思ったよりも多かった。破壊行為、治安妨害、また破壊行為－－どうやらこの男はトラブルを起こす癖があるようだ。しかし彼が心配していたのはそのことではなかった。このようなことがあっても、彼が陸軍の中で良い地位を保っていることが心配だった。決してその試みが足りなかったわけではなく、彼は過去に二度軍法会議にかけられたことがある。しかし一度も数週間以上の清掃任務に就いたことはなかった。\n\nこれはややこしい話だった。"
 BOR_Dismantlement_I.9.a:0 "軍は確実に失敗する。党の裁判所に送ってくれ。"
 BOR_Dismantlement_I.9.b:0 "国防軍の高等裁判所が必ずや対処してくれるだろう。"
 BOR_Dismantlement_I.10.t:0 "納得のいく結末"
 BOR_Dismantlement_I.10.desc:0 "「裁判所はあなた方を破壊行為、治安妨害、反逆の罪で有罪とし、両名とも懲役15年を宣告する。送ってくれ」\n\nディートリヒは満足げに笑った。また一組の問題児が正義の裁きを受けたのだ。しかし、なぜこれほど時間がかかったのかと疑問に思った。軍法会議は何年も前にこの馬鹿者たちを処理していなければならないはずじゃないか？そしてもしそうしていないのなら、他にどれだけの反体制派が陸軍の中に潜んでいるのだろうか？彼は考えて身震いした。しかし考えるのは自分の仕事ではなかったし、考えるとトラブルになるかもしれなかったため、彼はその思いを頭から振り払った。"
 BOR_Dismantlement_I.10.a:0 "祝い酒でも飲もう。"
 BOR_Dismantlement_I.11.t:0 "納得のいかない終わり"
 BOR_Dismantlement_I.11.desc:0 "「帝国軍事法廷はあなたを破壊行為と酩酊の罪で有罪とします。あなたの処罰はあなたの指揮官に委ねられます」\n\nディートリヒはショックを受けた。もし自分が同じことをしていたら、頭蓋骨に余分な穴が開けられずに済んだだけでも十分な幸運だと言うのに、この男たちは現役復帰するというのか？彼らの一人、ユングは彼が出て行くときに馬鹿にしたような笑みを浮かべてきた。彼はそれに反応して眉をひそめた。少なくとも、この豚どもがこれまで何度も罪を逃れてきた理由がわかった。他に何人の男が同じ罪を犯し、許されていたのだろうか？陸軍全体が内側から腐敗しているに違いない。しかし考えるのは自分の仕事ではなかったし、考えるとトラブルになるかもしれなかったため、彼はその思いを頭から振り払った。"
 BOR_Dismantlement_I.11.a:0 "慰めに一杯やろう。"
 BOR_Dismantlement_I.12.t:0 "暗闇に残されたもの"
 BOR_Dismantlement_I.12.desc:0 "ボルマンは書斎の薄暗い部屋に座り、長い間忘れていた本を読むための読書灯だけをつけていた。裁判所が判決を下したというのに、彼はまだ納得がいっていなかった。なぜ、この男たちは長い間、裁きを免れてきたのだ？彼らは個人的に総統を侮辱したのに、軍事法廷は彼らを逃がしただけでなく、再び同じことをするのを許したのだ！彼は彼らにとっての最高司令官となるはずだというのに、畜生め！\n\nきっと裁判官に違いない、と彼は結論づけた。彼らのうちの一人は、遠い叔父か、彼らに借りがあるか、あるいは堕落した同性愛の関係にあるに違いない。まあ、そんなことはすぐに止めさせてしまえばいい。彼は電話を取った。"
 BOR_Dismantlement_I.12.a:0 "シェルナーに繋いでくれ。"
 BOR_Dismantlement_I.13.t:0 "ビジネスの代償"
 BOR_Dismantlement_I.13.desc:0 "「国家工場、詐欺罪で起訴される」\n\n国家工場がスウェーデンのダミー会社を通じて米国企業に投資していたことが明らかになった現在進行中のスキャンダルにおいて、業務部長のエドムント・ガイレンベルク氏と取締役全員が詐欺罪で起訴された。\n\n国家工場の職員がこのように粛清されたのは、内戦の後、より誠実な人材を確保するために親ゲーリング官僚が排除されて以来のこととなる。明らかな変化は起こらず、組織の残りの職員は高い監視下に置かれることになる。会社自体にさらなる処分が下されるかどうかはまだわからないが、貪欲な元取締役たちには間違いなく正義が下されるだろう。ボルマン総統は、国家工場に蔓延していると思われる汚職に対して迅速に行動を起こしたことを称賛している。"
 BOR_Dismantlement_I.13.a:0 "最終的な、誠実な会計だ。"
 BOR_Dismantlement_I.14.t:0 "激務の日"
 BOR_Dismantlement_I.14.desc:0 "ミュラーは目をこすった。国家工場の取締役全員の尋問を監督するという長い一日だったが、泣き叫んだり、慈悲を求めたり、痛みを訴えたりするためにそう簡単にはいかなかった。彼は懸命に努力したが、それでも彼らは同じことしか言わなかった－－ダミー会社の設立を勧めたのはドイツ銀行であり、アメリカとドイツの通貨が容易に手に入るスウェーデンを経由することを勧めた、と。\n\nもし、それが本当なら、国家工場は本当に道を踏み外してしまったことになる。ドイツ銀行の誰もが、アメリカ人と取引していることが発覚すれば、とんでもないことになると知っているはずだ。彼は、すぐにボルマンに報告しなければならなかった。"
 BOR_Dismantlement_I.14.a:0 "銀行の誰かが誤ったアドバイスをしたに違いない。"
 BOR_Dismantlement_I.15.t:0 "銀行は信用できない"
 BOR_Dismantlement_I.15.desc:0 "「ドイツ銀行がオルポの査察を受ける」\n\n国家工場のスキャンダルが続いている中、オルポのエージェントがドイツ銀行のフランクフルト事務所を査察し、数名の上級幹部を逮捕、国家工場とそのダミー会社に関連する書類を押収した。これらの幹部は、国家工場の取締役会から、故意に誤ったアドバイスをしたために、今回のスキャンダルを引き起こしたとされており、実刑判決を受ける危険性があると言われている。\n\nこの噂が本当かどうかはわからないが、それでもドイツの大企業の運命を握っているのは彼らなのだ。"
 BOR_Dismantlement_I.15.a:0 "また、曲がりくねった道を一歩下がる。"
 BOR_Dismantlement_I.15.b:0 "また、曲がりくねった道を一歩下がる。"
 BOR_Dismantlement_I.16.t:0 "告げ口屋"
 BOR_Dismantlement_I.16.desc:0 "「ハイル・ボルマン！」シェルナーがノックせずに入ってきたため、ボルマンはタバコを落としそうになった。彼は帝国元帥を睨みつけた。\n\n「申し訳ございません、総統閣下。ですが、重要な情報を持ってきました。シュパイデルがゲルマニアのオフィスを離れたのです」\n\nボルマンの顔はさらに険しくなった。「何てニュースだ！こんなに真面目で魅力的な秘書がいてくれて、私は素晴らしく幸運だな」\n\nシェルナーは魚のように口を開け閉めしていた。「皮肉はお門違いですよ、総統閣下。シュパイデルは現在フランクフルトに向かっていますが、そこでドイツ銀行の取り巻きとのビジネスがあるのではないかと思われます」\n\nボルマンはタバコを吸った。なるほど。しかしそれにしても、シェルナーがハンス・シュパイデルに執着するのはやめてほしいものだ。まぁ何にせよ、どんな話にも真実の部分がある。シュパイデルが本当にフランクフルトに向かっているのであれば、後をつけてもらった方がいいだろう。そうすれば、銀行家の足跡がどこにつながっているのかが分かるかもしれない。"
 BOR_Dismantlement_I.16.a:0 "シュパイデルをつけてくれ。"
 BOR_Dismantlement_I.17.t:0 "銀行家への尋問"
 BOR_Dismantlement_I.17.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\nドイツ銀行高官への尋問に関して\n\nドイツ銀行の複数の幹部に質問したところ、国家工場との関係を誤って処理したという決定的な証拠は発見されませんでした。いずれも国家工場がシェルカンパニーを設立したり取引の仲介役としてスウェーデンを利用したりするようなアドバイスをしたことを否定しています。ドイツ銀行のフランクフルト事務所から押収された文書も同様に結論は出ていません。\n\n本報告書の結論としてこれらの取引については全て国家工場に責任があるということになります。"
 BOR_Dismantlement_I.17.a:0 "国家工場のバカどもを見せしめにしてやれ。"
 BOR_Dismantlement_I.17.b:0 "これは黙殺し、調査を続けてくれ。"
 BOR_Dismantlement_I.18.t:0 "個人的な復讐"
 BOR_Dismantlement_I.18.desc:0 "シェルナーは、足取りが弾みそうになるのを抑えながら、総統府を出て行った。最初の角を曲がると、彼の補佐官の一人が出迎えてくれた。\n\n「期待通りにいった。シュパイデルの車をフランクフルトまでつければ、恐らくブルジョアの友人と銀行のことで打ち合わせをしていやがるだろうな」\n\n補佐官はうなずいた。「尾行はすでに始まっています。シュパイデルは数人の従者を連れてアウトバーンを走っています。彼が賢ければ、彼らは自分が何をしているのかわからないまま、ただ見栄を張っているだけの状態です。彼らが取り押さえられれば、追跡を続けることに価値があることを証明するのに十分な証拠－－そして、我々が総統に疑われないために必要なことを与えてくれるでしょう」\n\nシェルナーは両手をこすり合わせた。あの名誉好きシュパイデルの野郎を排除できるなんて、夢のような話だ。"
 BOR_Dismantlement_I.18.a:0 "計画がまとまった時ほど嬉しいことはない。"
 BOR_Dismantlement_I.19.t:0 "シュパイデルを追跡"
 BOR_Dismantlement_I.19.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\nハンス・シュパイデルの行動に関して\nハンス・シュパイデルがフランクフルトに無断で出発した後に一組の軍の側近と共に西部地区のレストランに向かったのが目撃されています。このレストランで彼は党組織外の改革派として知られるグスタフ・ハイネマンと接触しました。側近は二人と異なるテーブルに座っていたが、この会合の真の目的を知っていたようです。\n\n次段階は検討中です"
 BOR_Dismantlement_I.19.a:0 "これは明らかに重要ではない会合だ。銀行に戻ろう。"
 BOR_Dismantlement_I.19.b:0 "怪しい会合だ。側近を拘束し知っている事を確認しろ。"
 BOR_Dismantlement_I.20.t:0 "補佐官を確保"
 BOR_Dismantlement_I.20.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\nハンス・シュパイデルの補佐官の取り調べに関して\n\nハンス・シュパイデルがグスタフ・ハイネマンと会っているところを目撃した後、トイレに行った際に彼の補佐官の一人を逮捕しました。尋問の結果、その側近はグスタフ・ハイネマンが国家工場の顧問的役割を果たしていることで知られるドイツ銀行の幹部と連絡を取り合っていることを明らかにしました。ハンス・シュパイデルがハイネマンと接触した理由は結局のところ不明ですが、国家工場の最近のスキャンダルに関連しているのではないかと考えられます。"
 BOR_Dismantlement_I.20.a:0 "シェルナーは真実を語っていたのか？変な話だ。"
 BOR_Dismantlement_I.21.t:0 "逮捕命令"
 BOR_Dismantlement_I.21.desc:0 "ボルマンは驚いた。シュパイデルの会合から意外なつながりが見えてきたが、それがどのように話に適合するのか理解できなかった。当然、シュパイデルとハイネマンを逮捕して、真実を明らかにしなければならないが、しかし考えてみれば、フェルディナント・シェルナーがライヒのために正直に入手した情報を持って彼のオフィスに来ていたとは。信じられない。\n\n彼は顔をしかめた。ああ。信じられないことだ。シェルナーには何らかの動機があったはずだ。だがそれを解き明かすのは待たなければならない。ハイネマンとシュパイデルが拘束されれば、すべてが明らかになるだろう。"
 BOR_Dismantlement_I.21.a:0 "もうすぐ手の届くところまで来ている。"
 BOR_Dismantlement_I.22.t:0 "二人のうちの一人"
 BOR_Dismantlement_I.22.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\nハンス・シュパイデルとグスタフ・ハイネマンの逮捕未遂に関して\n\n二人の逮捕命令はすぐさま実行に移されましたが－－その時点で会合はすでに終了していました。グスタフ・ハイネマンは無事逮捕されましたが、ハンス・シュパイデルはフランクフルトの街中で逮捕を免れました。彼は海岸より国外に逃亡するのではないかと考えられており、彼を確実に逮捕するための努力が続けられています。\n\nハイネマンは現在取り調べを受けていますが、これまでのところ、ドイツ銀行との関係や計画の内容については何も明らかにしていません。引き続き試みます。"
 BOR_Dismantlement_I.22.a:0 "情報をよこせ、クソッタレ。"
 BOR_Dismantlement_I.23.t:0 "法の裁き"
 BOR_Dismantlement_I.23.desc:0 "「国家工場役員に判決が下る」\n\n国家工場の不祥事は最終的に、役員達が詐欺罪で正式に起訴され、控訴の機会なしに20年の禁固刑の判決を受けたことで幕を閉じた。国家工場はドイツ銀行に責任を負わせようとしたが失敗に終わった。裁判所は、彼らの過ちは彼ら自身の責任であり、ドイツ銀行の不始末を示す決定的な証拠はないと裁定した。\n\nボルマン総統はこの判決を「あらゆる腐敗に対する勝利」と絶賛しており、二度とこの様な不祥事が起こらない様全力を尽くすと述べている。"
 BOR_Dismantlement_I.23.a:0 "真の勝利だ！"
 BOR_Dismantlement_I.24.t:0 "ひとかじり分の疑似餌"
 BOR_Dismantlement_I.24.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\nドイツ銀行幹部の継続的な監視に関する報告書\n\n釈放されたドイツ銀行の幹部は、日常生活に戻りました。しかし、何人かは、オルポが把握している要注意人物、グスタフ・ハイネマンと接触していることが判明しました。ハイネマンは金融部門とはさしたる関係がなく、主にライヒ内部の改革派として知られています。この接触は通常では考えられません。"
 BOR_Dismantlement_I.24.a:0 "何かを企んでいるとは思っていた。ハイネマンを連行して尋問する。"
 BOR_Dismantlement_I.24.b:0 "彼は恐らく支援を釣ろうとしているのだ。無視する。"
 BOR_Dismantlement_I.25.t:0 "参考人"
 BOR_Dismantlement_I.25.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\nグスタフ・ハイネマンへの尋問に関して\n\nハイネマンはドイツ銀行の幹部と面会した後、尋問を受けることになりました。ハイネマンは、この面会は社交辞令だとか、資金援助を求めていたなどと主張すると思われましたが、広範囲にわたる尋問にもかかわらず、彼は沈黙を守っていました。\n\nハイネマンが沈黙していること自体が疑わしいことです。本報告書の見解では、ハイネマンとこれらの関係者の間には実際に何らかの協力関係があり、おそらく進行中の国家工場のスキャンダルに関連していると思われます。今後も質問を続けていく所存であります。"
 BOR_Dismantlement_I.25.a:0 "何を企んでいるのだ、ハイネマン？"
 BOR_Dismantlement_I.26.t:0 "沈みゆく船"
 BOR_Dismantlement_I.26.desc:0 "「国家工場の株価が暴落」\n\n国家工場のダミー会社のスキャンダルを受け、国家工場の株式価値は急落している。国家工場は記録的な損失を計上しているが、これはライヒ中の投資家やビジネスパートナーが彼らの経営陣に対する信頼を失い、投資を取りやめ、無数のビジネス取引から手を引いたためである。彼らはこの問題をドイツ銀行が原因だとしたが、それが新たな友人を得ることに繋がることはなく、全国の銀行は彼らに信用を与えることを拒否した。\n\n国家工場は無数の人員を削減し、ライヒ内の施設や資材を売却して事業の劇的な縮小を余儀なくされた。同社が回復できるか、あるいは完全な債務超過を宣言せざるを得なくなるかは、まだわからない。"
 BOR_Dismantlement_I.26.a:0 "四大企業が三大企業になる日も近いのか？"
 BOR_Dismantlement_I.27.t:0 "在庫切れ"
 BOR_Dismantlement_I.27.desc:0 "「フランクフルト証券取引所が低迷を報告」\n\nライヒで最も成功した企業の一つである国家工場の劇的な失敗は、完全な暴落とまではいかないものの、株式市場の信頼を大きく損なった。投資家たちは、フランクフルトでの国家工場、ひいてはライヒのすべての企業の真価の評価に自信がないと公言している。\n\n数え切れないほどの企業が一斉に株式を売却していると報告されており、国家工場自体には支払い能力があるものの、その他の無数の企業が経営破綻している。ライヒ内では、この不況が緩やかになるのか、それとも本格的な暴落に至るのか、様々な憶測が飛び交っている。"
 BOR_Dismantlement_I.27.a:0 "最近は悪いニュースしかない。"
 BOR_Dismantlement_I.28.t:0 "ドレスデンの銃"
 BOR_Dismantlement_I.28.desc:0 "ライヒの財政不安が頭をもたげてきた。国家工場の破綻は、ドイツ国内の企業四分の一を巻き込み、ついにその頂点が訪れたのだ。フランクフルトでは火事、ブレーメンでは路上での格闘、そしてついにドレスデンで本格的な銃撃戦が行われた。\n\n街からの報告によると、丸一時間、武装した男たちが街を埋め尽くし、銃撃戦が繰り広げられていたという。その正体については様々な報道がなされているが、これを受けて陸軍は主要道路を封鎖し、外出禁止令を発令した。"
 BOR_Dismantlement_I.28.a:0 "これは本格的な暴動なのか？"
 BOR_Dismantlement_I.29.t:0 "ブリーフィング"
 BOR_Dismantlement_I.29.desc:0 "書類の束を抱えた男たちが部屋を出入りし、電話線が血管のように廊下に急ぎ伸ばされた。ボルマンのオフィスは、ドレスデンの状況に関するあらゆる情報の結節点となっていた。\n\n「総統閣下！」コーヒーテーブルを机代わりにしていた将校が叫んだ。「ドレスデンのオルポの友人と連絡が取れました。反乱です！駐留軍の半分が蜂起し、残りの半分が鎮圧しようとしていますが、どっちがどの半分なのかは分かりません」\n\n部屋の中では、電話を切ったり、かけたりして、役員や秘書たちがどの指揮系統が切られたのかを確認するために動き回っていた。ボルマンは、あふれんばかりの灰皿にもう一本煙草をすりつぶした。"
 BOR_Dismantlement_I.29.a:0 "反逆者どもはすぐに処刑される。"
 BOR_Dismantlement_I.30.t:0 "調停者"
 BOR_Dismantlement_I.30.desc:0 "部屋の中は煙で充満していた。窓が一つだけ開けられていたが、肺を守るためには何の役にも立たなかった。ボルマンは、一本の葉巻が灰皿の中で燃え尽きようとしているときに、もう一本の葉巻に火をつけていた。もう片方の手は、受話器を耳に当てていた。\n\n「反乱だぞ、シェルナー。この馬鹿どもをどうやって押さえ付けるのか知らないのか？」\n\n「申し訳ございません、総統閣下。ですが、私の努力は帝国全体に行き渡っています。今私は部隊を視察していまして－－」\n\n「このままでは棺桶の中を調べることになるぞ。とっととドレスデンに行って反乱を鎮圧してこい！」\n\n電話から聞こえてきた音は、歪んだ銃声音なのか、それともため息のようなものなのかは分からなかった。"
 BOR_Dismantlement_I.30.a:0 "もちろんです、総統閣下。"
 BOR_Dismantlement_I.31.t:0 "問題"
 BOR_Dismantlement_I.31.desc:0 "ボルマンは眉をひそめながら葉巻に火をつけた。「ハイネマン。奴がこの件に関係してるに違いない。おいお前！」彼は名前を忘れたOKWの将校を指差した－－将校は総統が他の者を呼んでいるのだと願いながら、必死に周りを見渡していた。\n\n「フランクフルトのオルポの独房に、グスタフ・ハイネマンという男がいる。奴がこの件について何か知っているのか調べるように言え－－協力しなければ銃殺されることを知らしめるようにな」\n\n将校は、自分が単なる伝達役であることに安堵し、敬礼してから部屋を出て行った。ボルマンは葉巻に目をやると、火が消えていた。彼は机に拳を打ち付けて部屋にいる者全員を驚かせ、ライターを探し始めた。"
 BOR_Dismantlement_I.31.a:0 "少なくとも一つの手掛かりがある。"
 BOR_Dismantlement_I.32.t:0 "秘密を漏らす"
 BOR_Dismantlement_I.32.desc:0 "「ハイネマンは尋問中に折れました、閣下」その警官は、今回ばかりは良いニュースを伝えることが出来たと嬉しそうだった。\n\nボルマンは、お祝いの葉巻に火をつけた。「素晴らしい。彼は何を明らかにした？」\n\n「国家工場の問題にドイツ銀行と関わっていたことを告白しました。国家工場の破綻と経済状況の悪化に伴い、不誠実な陸軍の部隊を使ってクーデターを起こす計画だったようです。彼は下級将校とドイツ銀行の役員以外に具体的な名前を挙げていないため、誰がこの陰謀の先頭に立っているのかは不明です」\n\nボルマンは考えた。これはもちろん良いことだったが、しかし、首を切らずに反乱を鎮圧しても意味がないだろう。"
 BOR_Dismantlement_I.32.a:0 "慎重に行動しよう。反乱を封じ込め耳を澄ますのだ。"
 BOR_Dismantlement_I.32.b:0 "容疑者を逮捕し、残りを掘り出してやれ。"
 BOR_Dismantlement_I.33.t:0 "手掛かりを拾う"
 BOR_Dismantlement_I.33.desc:0 "ボルマンは何時間も机から離れていなかった。灰皿は満杯になり、溢れ、交換され、また溢れていた。もう一人の将校が紙を誇らしげに掲げて近づいてきた時、彼はもの思いから意識を取り戻した。\n\n「総統閣下、私はこんなものを持っています。我々は反乱を起こしているほとんどの師団を特定することが出来ました。彼らの指揮官の大部分は過去数ヶ月間にハンス・シュパイデル元帥と定期的に連絡を取っています。彼が繋ぎ目になっている可能性があるかと」\n\nボルマンは鼻歌を歌った。シュパイデルは思ったことをはっきり言うことで知られていたが、彼はライヒの英雄であった。シェルナーがいられたはずの地位にいない理由の半分は彼にある。本当に彼がクーデターを起こしているのだろうか？"
 BOR_Dismantlement_I.33.a:0 "彼のオフィスを捜索してくれ。"
 BOR_Dismantlement_I.34.t:0 "掘り進む"
 BOR_Dismantlement_I.34.desc:0 "野戦憲兵はよくやった。シュパイデルのオフィスには誰もいなかったが、彼らはその場にあるすべての紙切れを押収し、ダイニングルームを占拠してすべてのシートを熟読していた。日記、現場報告、検査など、何一つ見逃すことなく。最終的には、ボルマンの過密な机の上に結果が置かれた。\n\nどういうわけか、そして何らかの理由で、シュパイデルは総統官邸官房と会っていたのだ。軍人であるハンス・シュパイデルが、ドイツ軍とは全く関係のないハンス・グロブケと会う理由は何だろうか。グロブケがその話をしなかったことだけでも、ボルマンにとっては十分に決定的だった。グロブケとハイネマンを結ぶには、シュパイデルを経由するのが近道である。\n\nボルマンは苦笑した。軍隊を信用できないだけでなく、自分が選んだ部下も信用できないというのだ。これからは、もっと慎重に行動しなければならないだろう。"
 BOR_Dismantlement_I.34.a:0 "シュパイデルを探し当て逮捕してもらおう。"
 BOR_Dismantlement_I.35.t:0 "沈みゆく船から逃げ出すネズミたち"
 BOR_Dismantlement_I.35.desc:0 "野戦憲兵はシュパイデルを逮捕するために部下を送ったが、彼には何人かの友人がいたようだ。彼らが彼の家に到着した時には、いくつかの私物を除いて、すでにもぬけの殻であった。逮捕されるという知らせは明らかに彼に届いており、彼は臆病者のように逃げ出したのだ。\n\nしかし、ボルマンは少し落ち着いていた。シュパイデルはすでにアメリカかイタリアあたりに逃亡しているだろう。彼がいない限り、反乱を起こしたドイツ軍の部隊は少数の下級将校と臆病な政治家しかいないため、まとまるべき人物がいないのである。この知らせを受けたとき、彼らの半分はクーデターの失敗を悟り武器を捨てるだろう。そして残りの者は簡単に掃討されるだろう。"
 BOR_Dismantlement_I.35.a:0 "計画を立てる時だ。"
 BOR_Dismantlement_I.36.t:0 "閉じた扉の裏で"
 BOR_Dismantlement_I.36.desc:0 "ボルマンは立ち上がり、何年かぶりに椅子から立ち上がったかのようなふくらはぎの痙攣に苦笑した。座って情報を吸収する時間はもう十分だ。今こそ、行動を起こす時だろう。シュパイデルはいなくなり、ハイネマンは独房で痩せ衰え、反乱を起こした部隊は頭のない鶏のように走り回っていた。今回だけは、彼が主導権を握ったのだ。"
 BOR_Dismantlement_I.36.a:0 "実行の準備をしろ。"
 BOR_Dismantlement_I.37.t:0 "いつもの容疑者"
 BOR_Dismantlement_I.37.desc:0 "慎重になっている場合ではなかった。この反乱は今起きていることであり、彼らは今それに対処しようとしていた。オルポのエージェントは、真夜中に、既知の厄介者とされる人物、つまり自分たちが監視リストに載らないように出来るほど賢くない党幹部の家に派遣されていた。彼らとドレスデンの反乱部門との実際のつながりは、せいぜい希薄なものだったが、彼らにはそれしかあてがなかった。\n\nいつもの容疑者たちが独房で痩せ細れば、うまくいけば反乱分子を処理することができるだろう。うまくいけばだが。"
 BOR_Dismantlement_I.37.a:0 "これで終わりにしよう。"
 BOR_Dismantlement_I.38.t:0 "血まみれのフェルディナント"
 BOR_Dismantlement_I.38.desc:0 "「共謀者は始末した、今は陸軍の癌を切除する時だ」\n\n「喜んで、総統閣下」シェルナーは受話器を下げ、電話機を持っていた兵士に返した。彼は装甲兵員輸送車からドレスデンの街を一望していた。双眼鏡を取り出して街の様子を見てみると、消防隊員が街に出ることを避けて自宅で待機しているのか、火が無人で燃え始めているのが見えた。しかし、その炎の美しさは格別であった。\n\n後ろを見ると、装甲車の列が見渡す限り広がっていた。戦車のキャタピラが道路をぐちゃぐちゃにしており、部下たちは瓦礫をかきわけて進むのではなく、道路脇に並んで歩くようにしていた。そしてそれもまた美しいものだった。\n\nシェルナーは運転手に前進するように命じた。連合軍の爆撃もなく、戦争の影響を受けなかったドレスデンの街は、間もなくドイツ国内で内戦以来の大規模な戦闘の舞台となる。彼は、焼けただれた建物や、かつての荘厳な建物が、どこかの異星の惑星の葉のようにも見えるねじ曲がった金属の尖塔にとって代わってしまった姿を思い描いた。思わず笑みがこぼれてしまった。"
 BOR_Dismantlement_I.38.a:0 "すべてのものに美しさがある。"
 BOR_Dismantlement_I.39.t:0 "異常な無罪"
 BOR_Dismantlement_I.39.desc:0 "「尋問は終わりました、総統閣下。容疑者はいくつかの小さな罪を犯していますが国家工場のスキャンダルに関連した証拠は見つかりませんでした」\n\nボルマンは顔をしかめた。厄介者ではあっても、陰謀家ではないのか。これは腹立たしいことだ。\n\n「どんな罪でもいいから告発してくれ。チャンスがあるうちに排除した方がいい」ちくしょう、ではこの陰謀を仕切っていたのは一体誰だというのだ？"
 BOR_Dismantlement_I.39.a:0 "蛇を見つけるのだ！"
 BOR_Dismantlement_I.40.t:0 "私は抗議しなければならない"
 BOR_Dismantlement_I.40.desc:0 "「総統閣下、私は抗議しなければなりません。彼らは党に忠誠を誓った正直者であります！彼らが反乱に関係しているとは考えられないでしょう」ハンス・グロブケの周りには、あまり重要ではなく、ビビりが数人いたが、彼らはハンス・グロブケに話をさせながらうなずいていた。\n\nボルマンは目をこすった。「君に保証しよう、これらの連中は今判明している罪ではなくとも、また別の罪を犯している。今は危険な時代であり、我々は皆、犠牲を払わなければならない」\n\n「お許しください総統閣下。しかし私はあなたの保証以上のものを要求します。ライヒは法の場であり、単純な疑惑による無謀な投獄の場ではありません」これには思わずボルマンも笑いそうになった。"
 BOR_Dismantlement_I.40.a:0 "君たち全員に約束しよう。正義はすぐに実現される。"
 BOR_Dismantlement_I.41.t:0 "ドレスデン大虐殺"
 BOR_Dismantlement_I.41.desc:0 "「準備は良いか？」シェルナーの副官は黙ってうなずいた。偵察機でドレスデン市内の反乱部隊の主な集中場所を確認した。多くは要塞を築いた公園や広場に集まっており、その場しのぎのバリケードで道路を封鎖していた。それは賢明な選択だったが、シェルナーは一振りの剣で切り抜けることができる結び目をわざわざ解こうとする人間ではなかった。\n\n彼は十分に待った。丘の上に設置した砲台は、反乱軍をすぐに撃破し、道中の邪魔なものを全て破壊するだろう。彼らが身を隠している間に、彼の部下たちは抵抗勢力を血まみれにして街に進軍するだろう。\n\n拳を握った腕を上げた。「全員撃て！」"
 BOR_Dismantlement_I.41.a:0 "砲撃は耳をつんざくような音だった。"
 BOR_Dismantlement_I.42.t:0 "未許可の演習"
 BOR_Dismantlement_I.42.desc:0 "「シェルナーの部隊はドレスデンに入りました。激しい戦闘の後、彼は市の中心部への進入に成功し、現在、残っている反乱分子の掃討作戦を行っています」副官は、朗報の割には異常に汗をかいていた。\n\n「素晴らしい。すぐに抵抗勢力を一掃することができるだろう」ボルマンに波のように安堵感が押し寄せてきたが、それは副官の顔を見て止まった。「それで？」\n\n「ドレスデンは確保されましたが、ゲルマニアは……陸軍の師団が市内への主要道路と高速道路を封鎖しています。民間人の出入りは「予定外の演習」として拒否されています」\n\nボルマンは青ざめた。思っていた以上に大変なことになってしまった。"
 BOR_Dismantlement_I.42.a:0 "徹底的にやるしかないな。"
 BOR_Dismantlement_I.43.t:0 "政府発表"
 BOR_Dismantlement_I.43.desc:0 "ボルマンは、スクリーンに映し出された自分の姿を見て、ネクタイを正した。そして、額に浮かんだ汗を拭い、喉の奥に詰まったものを唾と共に飲み込もうとしたが、無駄だった。彼をサポートするために徴集された撮影クルーは、オフィスの溢れんばかりの書類の山を崩し、ドアや壁に急遽開けられた穴にワイヤーを通していた。一インチしか離れていないマイクを精一杯無視していると、親指を立てられ無言のカウントダウンを受けた。彼はカメラを見つめた。\n\n「ライヒの臣民へ、これは緊急の報告である。本日午前六時、ドイツ陸軍の部隊がゲルマニアの街を封鎖し始めた。この命令は我が政府からではなく最近のドレスデンでの暴力事件の責任者である裏切り者の陸軍将校の一派から出されたものである。この軍事演習はライヒの正統な政府に対する薄っぺらなクーデターの試みに他ならない。私はドイツ国民一人一人に、この恥知らずな権力掌握に抵抗し、真のライヒのために闘うことを強く要求する。ジーク・ハイル！」"
 BOR_Dismantlement_I.43.a:0 "ジーク・ハイル！"
 BOR_Dismantlement_I.44.t:0 "封鎖の破壊者"
 BOR_Dismantlement_I.44.desc:0 "ボルマンのテレビ発表を受け、ドイツ国防軍は行動を開始した。ボルマンに忠誠を誓ったドイツ国防軍の部隊はゲルマニアへの進撃を開始した。膨大な軍勢を目の当たりにして、ドイツ国内での道徳的優位性を失ったことを悟った陸軍の部隊は、武器を捨てて降伏した。将校たちはクーデターを鎮圧したという栄光を叫び、一方で階級に関わらず多くの部隊で脱走が起こっていたが、彼らは自身の仲間によって粛清されていた。"
 BOR_Dismantlement_I.44.a:0 "我々は破滅の危機に瀕していた。"
 BOR_Dismantlement_I.45.t:0 "想定外の会議"
 BOR_Dismantlement_I.45.desc:0 "改革派のネズミ、ハンス・シュパイデルが明らかに失踪したことで、総統には多くのチャンスが生まれた。ボルマンは、元帥を公式に、しかし静かに階級を剥奪し、OKHの長官を解任して、従順な忠誠者に置き換えるように命じた。\n\n一方、ハインリヒ・ミュラーの指示により、裏切り者のOKHのオフィスと私邸を秩序警察が捜索した結果、興味深い結果が得られた。総統官邸官房長官のオフィスと改革派の陰謀とを結びつける証拠がさらに発見されたのだ。ボルマンはミュラーに、ハンス・グロブケを早急に処理するよう命じた。"
 BOR_Dismantlement_I.45.a:0 "奴を捕らえろ。"
 BOR_Dismantlement_I.46.t:0 "尋問"
 BOR_Dismantlement_I.46.desc:0 "ハインリヒ・ミュラーは取調べを嫌っていた。彼らはとてもうるさかった。理屈抜きに。そしてグロテスクなのだ。しかし、悲しいかなハインリヒ・ミュラーは書類にサインするという整然として快適な作業に没頭する代わりに、ハンス・グロブケの尋問に立ち会うことを余儀なくされた。総統官邸官房長官は驚くほど簡単かつ迅速に拉致されていた。ミュラーは満足げに笑っていた。彼は、オルポを完璧で効率的な国家組織に変えていたのだった。\n\n「待って、待ってくれ！」とグロブケは叫んだ。取調官がもう一度彼の腹を殴ろうと準備している間、彼は小さな金属製の椅子の中で体をくねらせていた。「話すから！殺さないと約束してくれれば、何でも話すから！」\n\n「なぜ我々があなたを好んで殺すのでしょう？あなたはとても大事な存在だというのに」ミュラーは男の素肌にできた腫れた痣を見て苦笑した。「我々が知りたいことをあなたが全て話せば、解放を保証しましょう」\n\n「私は無実なんだ！全部シュパイデルのやったことで、ち、誓ってもいい、ドイツ銀行もジーメンスもそうだ。名前も知ってる！」"
 BOR_Dismantlement_I.46.a:0 "なぜこいつらはいつもすぐに口を割るのだ？"
 BOR_Dismantlement_I.47.t:0 "陰謀の崩壊"
 BOR_Dismantlement_I.47.desc:0 "ボルマンは、唸りながらオルポの文書を入念に読んでいた。シュパイデルとグロブケがすべてを明らかにしたのだ。国家工場の不正の裏にはドイツ銀行の幹部がいた。あの独りよがりの豚め。光沢のあるスーツを着たネズミにも劣る。ボルマンは湧き上がる怒りを抑えて、読み進めた。さらにジーメンス社も関与しており、彼らの計画を実現するために、崩壊した国家工場の資産を買い取っていたのだ。\n\n改革派の計画はどこまで進んでいたのだろう？彼はそのことを考えて身震いした。ライヒのために忠実に働いてくれるであろうシュパイデルには多少の信頼を寄せていたというのに、ボルマンへの陰謀を思いついてしまったというのだ。奴らは責任をもって苦しみ続けていた。"
 BOR_Dismantlement_I.47.a:0 "権力の中枢には信頼のおける余地がないな。"
 BOR_Dismantlement_I.48.t:0 "「ドイツ銀行で不正な組織が発覚」"
 BOR_Dismantlement_I.48.desc:0 "衝撃的な一連の出来事の中で、ドイツ銀行の上層部で不正が行われていたことが発覚した。ドイツ銀行の幹部は、国家工場のCEOであるエドムント・ガイレンベルクが軍国主義者であることを理由に、国家工場が破綻するようにダミー会社を設立するよう意図的に誤ったアドバイスをしていたことが発覚した。改革派のシンパとして知られるエルンスト・フォン・ジーメンスは、国家工場の資産が暴落するのにあわせ、ジーメンス社でその資産を差し押さえようとした。\n\nこの陰謀は政府によって公式に解体され、その陰謀を企てたメンバーは、党の改革派と国防軍とのつながりから、反逆罪の共謀で逮捕された。国家工場の関係者は現在、責任から解放されており、総統とオルポのハインリヒ・ミュラーへ真実を明らかにしてくれたことに感謝の意を表している。"
 BOR_Dismantlement_I.48.a:0 "詳しくは6ページをご覧ください。"
 BOR_Dismantlement_I.49.t:0 "改革派の陰謀の破滅"
 BOR_Dismantlement_I.49.desc:0 "ボルマンは、ドイツ銀行の陰謀が解体されたことを聞き、そしてシュパイデルとグロブケの処刑に自ら署名したことに関して、お祝いをしたいと思った。フェルディナント・シェルナー、バルドゥール・フォン・シーラッハ、ハインリヒ・ミュラーをステーキとワインによる祝いの席へと招待すると、それはすぐに受け入れられた。オルポの長官は二杯で満足し、党官房長官とOKWの長官は四本で満足した。ボルマンはワインを飲みながら、シュパイデルが銃殺刑に処され、グロブケが縄で吊るされている姿を想像して、満足していた。\n\n改革派の陰謀は失敗に終わった。その指導者は死んだ。確かに市場は打撃を受けたが、間もなく安定するだろうとランゲ大臣は彼に伝えた。ボルマンは、シェルナーが満足げに飲んでいるのを見ていた。元帥は、軍国主義者の要求に全面的に応じるというボルマンの約束を信じるほどに愚かだったのだ。彼は大事な教訓を学ばなかったのだろうか？"
 BOR_Dismantlement_I.49.a:0 "信用に値する者などいない。"
 BOR_Dismantlement_I.50.t:0 "封鎖"
 BOR_Dismantlement_I.50.desc:0 "総統官邸は完全に封鎖されていた。軍隊は廊下や部屋をくまなく見回り、重火器で武装して入り口に集まっていた。早朝だったが、ボルマンは煙の充満したオフィスで仕事をし、書類にサインしたり電話で指示を出したりしていた。改革派に大打撃を与えるために、軍国派の仲間と共にゲルマニア封鎖を解除したフェルディナント・シェルナーと連絡を取ろうとしていたのだ。しかし、役に立たなかった。狂犬は解き放たれていた。"
 BOR_Dismantlement_I.50.a:0 "内戦が勃発する前に終わることを期待しよう。"
 BOR_Dismantlement_I.51.t:0 "グロブケの演説"
 BOR_Dismantlement_I.51.desc:0 "ゲルマニアの街で勃発した陸軍部隊との激しい戦闘をハンス・グロブケが公に発表した。総統官邸官房長官はこの混乱を、総統を傀儡化してフェルディナント・シェルナー元帥に実権を委譲しようとする党内の裏切り者の仕業だと断じた。彼は、ドレスデンでの大虐殺と現在進行中の暴力を、反対意見をすべて潰して暴力的に権力を握ろうとしていることの例として挙げた。\n\nグロブケは改革派のシンパとして知られており、裏切りと欺瞞によって彼とシュパイデルの計画したクーデターを完成させようとしている。秩序は守られなければならない！"
 BOR_Dismantlement_I.51.a:0 "今度は誰が誰と戦っているのだ？"
 BOR_Dismantlement_I.52.t:0 "解明"
 BOR_Dismantlement_I.52.desc:0 "「何をしたのだ!?」ボルマンは電話口で叫んだ。灰皿を掴み部屋に投げ捨てた。\n\n「彼らは逮捕されました、総統閣下」緊張した声が繰り返された。「OKH野戦憲兵は党官僚のメンバーを何人か逮捕しました。バルドゥール・フォン・シーラッハも含まれています」\n\n「なぜそんなことをするのだ？」ボルマンは机を叩いた。扉が開き、ゲルハルト・クロプファーが中に入ってきた。ボルマンは太い指をその男に向けた。「出てけ！」彼は灰皿のあったはずの場所に手を伸ばし、罵声を浴びせた。\n\n「ハンス・グロブケは党官僚を反逆罪で告発しました」緊張した声が電話口で続いた。「彼は閣下をシェルナー元帥の操り人形にしようとしていると主張しています」\n\n「あの嘘つきのクソ野郎」ボルマンは苛立ちながら言った。「シェルナーに電話をかけろ！今すぐにだ！」"
 BOR_Dismantlement_I.52.a:0 "事態が長引きすぎている！"
 BOR_Dismantlement_I.53.t:0 "臨時"
 BOR_Dismantlement_I.53.desc:0 "「シェルナー元帥、お前に連絡を取ろうとしていたんだ！」ボルマンは憤慨して叫んだ。「バルドゥール・フォン・シーラッハが逮捕された！党の官僚はクソOKHに平気で逮捕され、グロブケは汚いネズミのように国民に嘘をついているのに、お前はまだ街頭で戦争をしているのか！」\n\n「総統閣下」シェルナーは話し始めた。\n\n「いいや、私の話を聞けフェルディナント。私はこの危機をすぐに解決してほしい。何としてもだ。わかったかね？」一瞬の沈黙があった。\n\n「承知いたしました、総統閣下」元帥は答えた。\n\n「よろしい。今からハインリヒ・ミュラーに電話をかけるところだ。オルポはあらゆる面で君をサポートする」"
 BOR_Dismantlement_I.53.a:0 "ハンス・シュパイデルの頭は棘の上に置かれるべきだ。"
 BOR_Dismantlement_I.54.t:0 "想定外の会議"
 BOR_Dismantlement_I.54.desc:0 "ハンス・シュパイデル元帥は、OKH本部の廊下を歩き回りながら、頭の中でシナリオを考えたり、繋がりを形成したりして、独りごちていた。秘書や行政官、将校たちは彼の行動に慣れているため、軽く会釈して、彼の邪魔にならないように道を譲った。OKHの長官は、10分間座っては、すぐに立ち上がり、建物の中を歩き回りながら考え事をしたくなった。\n\nやっとの思いでオフィスに入った彼は、椅子にふんぞり返って深いため息をついた。扉が開き、陸軍の制服を着た男が、ニヤリと笑いながら中に入ってきた。シュパイデルは彼に気づかなかった。\n\n「おはようございます、元帥殿」男は作り笑いを保ったまま言った。彼はピストルを振り上げ、一発撃った。シュパイデルの頭が机の上に崩れ落ち、血のついた書類が宙に舞った。男は影のようにドアから抜け出した。"
 BOR_Dismantlement_I.54.a:0 "首謀者は泣く泣く退場する。"
 BOR_Dismantlement_I.55.t:0 "陰謀の崩壊"
 BOR_Dismantlement_I.55.desc:0 "ボルマンは葉巻を咥えて、禿げた頭皮に手をやった。アドレナリンの影響で震えていた。あるいは、そう自分に言い聞かせていた。\n\nフェルディナント・シェルナーに負けたくないオルポ長官ハインリヒ・ミュラーは、最高の諜報員をOKH本部に潜入させ、蛇の頭を切り落とした。改革派の陸軍の兵士たちは、頭目を失ったことと、目的を失ったことのために内戦を引き起こすことを恐れて、すぐにシェルナーの軍国派たちに降伏したのだった。\n\nOKHは、総統の怒りに満ちた命令により、党官僚の捕虜を釈放した。総統はすぐに、彼らの無実とハンス・シュパイデルの反逆を説明する新たな国家放送を開始した。\n\n総統は、欠けた灰皿に葉巻を砕いて入れた。ハンス・グロブケは、改革派に惑わされたと主張し、礼儀正しく解雇を受け入れた。ボルマンは、総統官邸官房長官が縄で吊るされるのを見たかったが、シュパイデルとの関係を示す具体的な証拠がないため、逮捕を免れることとなった。"
 BOR_Dismantlement_I.55.a:0 "……いったい何が起こっていたのだろう？"
 BOR_Dismantlement_I.56.t:0 "改革派の陰謀の破滅"
 BOR_Dismantlement_I.56.desc:0 "ボルマンは、混乱した状況にもかかわらず、お祝いをしたいと考えていた。フェルディナント・シェルナー、バルドゥール・フォン・シーラッハ、ハインリヒ・ミュラーをステーキとワインによる祝いの席へと招待すると、それはすぐに受け入れられた。オルポの長官は二杯で満足し、党官房長官とOKWの長官は四本で満足した。ボルマンは、ワインを飲みながら、オルポの報告書に書かれていた通り、机の上で死んだように倒れているシュパイデルの姿を想像して、満足している自分に甘えていた。\n\nしかし、彼は安心できなかった。彼はこの陰謀の真相を明らかにすることができず、多くの勇敢な陸軍の兵士がその代償を払うことになった。さらに言えば、市場がその代償を払ったのだ。市街地での暴力事件や、国家工場をめぐる論争の混乱を受けて、市場は暴落を続けていた。ランゲ大臣はボルマンに、すぐには状況は回復しないだろうと打ち明けていた。\n\nボルマンは、元帥がワインを飲み干すのを見ていた。この男は、軍国主義者の要求に全面的に応じるというボルマンの約束を信じるほどに愚かだったのだ。彼は大事な教訓を学ばなかったのだろうか？"
 BOR_Dismantlement_I.56.a:0 "信用に値する者などいない。"
 BOR_Dismantlement_I.57.t:0 "最後の一発"
 BOR_Dismantlement_I.57.desc:0 "ボルマンは、二人の巨大なオルポのガードマンに囲まれて、自分の車に向かって歩き出した。ボルマンの頭の中がこれほどまでに速く回転したことはなかった。彼は、シェルナーをOKW長官に指名して、シュパイデルの任命を拒否したときの、シュパイデルの失望した目を思い出していた。もっと早く彼を粛清すべきだったのだ。その落胆が、激しい陰謀に変わるとは予想できなかった。\n\n「総統閣下！」という声が聞こえてきた。ボルマンは振り向いた。バルドゥール・フォン・シーラッハが、書類の入ったフォルダを持って走ってきていた。「帝国議会に行かれるのですか？ご一緒させてください」\n\nボルマンは、運転席の窓から身を乗り出していた白髪交じりの老運転手エーリヒ・ケンプカに「エンジンをかけろ」と声をかけた。ボルマンはフォン・シーラッハに向き直った。「バルドゥール、君には私が提供するのに適した知識を説明した。私がいない間、君には総統官邸の運営を–」\n\n銃声が響き渡り、ボルマンの腹には穴が開いていた。彼は息を呑んで地面に崩れ落ち、手には血が滲んでいた。オルポの警備員の一人がフォン・シーラッハを見えないところまで押し出した。もう一人は、悲鳴を上げているボルマンの上に乗って、ボルマンを押しつぶしながら、助けを求めて叫んだ。それ以上の銃声はしなかった。オルポの部隊が駆けつけ、総統の肩と足をつかんで安全な場所に運んだ。"
 BOR_Dismantlement_I.57.a:0 "私は死ぬのか？"
 BOR_Dismantlement_I.58.t:0 "クーデター"
 BOR_Dismantlement_I.58.desc:0 "軍隊が街中を行進している。\n\nハンス・シュパイデルが率いる改革派の部隊がゲルマニアの要所を突如占拠した。帝国議会は封鎖された。フォルクスハレも封鎖されている。オルポ本部は襲撃され、OKW本部は必然的な包囲に備えている。\n\nシュパイデル元帥兼総統官邸官房長官は、ドイツを保守派の腐敗と軍国派の狂気から脱却させるために、新たな臨時政府を設立することを正式に宣言した。"
 BOR_Dismantlement_I.58.a:0 "総統はどこへいったのだ？"
 BOR_Dismantlement_I.59.t:0 "軍国派の攻勢"
 BOR_Dismantlement_I.59.desc:0 "改革派の陸軍は最善の努力を尽くしたが、OKW本部の奪取には至らなかった。フェルディナント・シェルナー元帥をはじめとする軍部隊は、敵への反撃のために再編成され、あの内戦を彷彿とさせるような戦争が街中で勃発している。序盤のシュパイデルの活躍にもかかわらず、軍国派たちは彼らを打ち負かしているようだ。クーデターはまだ失敗する可能性がある。"
 BOR_Dismantlement_I.59.a:0 "誰が新たな総統となるのだ？"
 BOR_Dismantlement_I.60.t:0 "カウンタークーデター"
 BOR_Dismantlement_I.60.desc:0 "逆転勝利だ。\n\n改革派の攻勢は、シェルナーの軍国派とミュラーの秩序警察の猛攻により完全に崩壊し、多くの部隊が街から逃げ出すか、降伏した。帝国議会とフォルクスハレは奪還され、裏切り者のハンス・グロブケは彼の罪で逮捕された。\n\nハンス・シュパイデル自身も、総統のように跡形もなく消えてしまった。"
 BOR_Dismantlement_I.60.a:0 "秩序は取り戻された。"
 BOR_Dismantlement_I.61.t:0 "盛大な拍手"
 BOR_Dismantlement_I.61.desc:0 "帝国議会の蒸し暑さは強烈だった。フェルディナント・シェルナーは、オットー・エルンスト・レーマーとバルドゥール・フォン・シーラッハに挟まれて、堂々と軍服を着て立っていた。彼を見つめる青ざめた顔には、戸惑いや恐れ、そして場合によっては興奮が刻まれていた。彼は人にどう思われようと気にしなかった。自分の存在が、このような生意気な政治家たちの強い情熱を引き出すのに十分であり、それだけで彼は喜びを感じていた。\n\n激しいざわめきが収まると、帝国議会議長が立ち上がった。\n\n「我々の緊急投票に従い、また総統の突然の失踪を考慮し、ドイツ臨時政府の指導者としてOKW長官フェルディナント・シェルナー元帥を指名します」\n\n帝国議会の議員たちは、まばらな拍手をしながら嵐のような茶色の波のように上下した。壇上に立ったシェルナーは、咳払いをした。\n\n「帝国議会の諸君。反逆が我々の門に群がり、そして反逆は退けられた！シュパイデルとその堕落者たちは一掃された！総統の帰還を待つ間、この臨時政府は私の指導の下に秩序が回復されるだろう。ジーク・ハイル！」"
 BOR_Dismantlement_I.61.a:0 "ジーク・ハイル。"
 BOR_Dismantlement_I.100.t:0 "売り、売り、売り"
 BOR_Dismantlement_I.100.desc:0 "「ファルベンが株式を売却、エコノミストが推測」\n\n今朝、ドイツ銀行がフランクフルト証券取引所でIGファルベンの株式を大量に公開したと報道した。これまでのところ、一株の価値は10ライヒスマルク下がり、今も下がり続けているが、新たに公開された株式を買い取る株主が増えたため、その割合は減少している。\n\nこの突然の株式売却についてIGファルベンもドイツ銀行もコメントしていないが、ディー・ツァイトの記者はその理由を追及しているものの、ファルベンの上級役員に連絡を取ろうとしても今のところ全て失敗している。しかし両組織の政策に大きな影響力を持ち、ファルベンの大株主の一人でもあるヘルマン・ヨーゼフ・アプスとの間に関連があると推測されている。今のところこの状況がいつまで続くのかは誰にもわかっていない。更新は継続していく予定だ。"
 BOR_Dismantlement_I.100.a:0 "今回ばかりは、新聞が何かを掴んだかもしれない。"
 BOR_Dismantlement_I.101.t:0 "左のピエロ、右のジョーカー"
 BOR_Dismantlement_I.101.desc:0 "「私の見ているものについて説明してくれ、ヘルマン」\n\nハヨ・ヘルマンは、机の上に置かれた二枚の財務報告書を身振りで示した。「左側はアレクシス・フォン・レンネが提出した報告書です。右は私の、やや憶測を含んだ報告書になります」\n\n「私には数字にしか見えない。自分の言いたいことを言ってくれ、出来る限り迅速に」ボルマンはこんな芝居には耐えられなかった。\n\nヘルマンは顔をしかめた。「ここでは、制服の支出に関する項目を考えてみましょう。フォン・レンネの報告書によると、今年はオストラント駐留軍の制服に昨年の2倍の費用をかけているといいます。何故でしょう？ここでは大規模な作戦もなく、新しい軍隊の大きな移動もなく、現地での勧誘活動もありませんでした」\n\nここで、党官房長官であるバルドゥール・フォン・シーラッハが発言した。「制服は消耗するものだ、ヘルマン。西ロシア戦争以来針の入っていないボロボロの軍服を着て、軍隊を歩き回らせるわけにはいかない」\n\nヘルマンの鼻の穴が開いた。「すでに計上されている支出なのです！総統閣下、何かがおかしいですよ。OKWの本当の支出はフォン・レンネとその改革派の友人によって我々から隠されていると思われます」彼は眉をひそめた。"
 BOR_Dismantlement_I.101.a:0 "くだらない喧嘩に付き合っている暇はない！"
 BOR_Dismantlement_I.101.b:0 "私は経済の管理ミスが嫌いだ。もっと調べてくれ。"
 BOR_Dismantlement_I.102.t:0 "物語を語る"
 BOR_Dismantlement_I.102.desc:0 "アレクシス・フォン・レンネは、告発者であるハヨ・ヘルマンが立っていたのと同じ場所に立ち、両手を後ろに組んでいた。\n\n「確かに、今年の制服の支出は例年よりも多いです。リガのとある愚か者が、保管されている制服に防虫剤を塗るのを忘れたため、備蓄品をほぼ完全に交換することになったのです。総統の目に留まることはないと思ったので、その理由は私の報告書に含まれていませんでした」フォン・レンネは目を輝かせていた。「それより、ヘルマンがあなたにその話をしようとしたことに驚きました。私はてっきり、彼がシェルナー元帥との会合で情報を得たのだと思っていたのですが」\n\n「シェルナー？彼とこのことに何の関係があるというのだ？」ボルマンは眉をひそめて困惑していた。\n\n「彼とヘルマンは定期的に面会しています。総統閣下はご存知なかったのですか？」\n\nボルマンはしかめっ面は、口元にまで達した。「知らなかった」"
 BOR_Dismantlement_I.102.a:0 "ヘルマンを呼んでくれ。彼から直接話を聞きたい。"
 BOR_Dismantlement_I.102.b:0 "ヘルマンを尾行してくれ。何かが起きている。"
 BOR_Dismantlement_I.102.c:0 "また彼の仲間を困らせようとしているな。出ていけ。"
 BOR_Dismantlement_I.103.t:0 "自身を説明"
 BOR_Dismantlement_I.103.desc:0 "ハヨ・ヘルマンはまたしても総統のオフィスに来ていた。ボルマンは彼が何かを説明する必要があると考えたようだった。「確かに、私はここ数週間の間にシェルナー元帥と何度も会っています。しかし、なぜ議事録が提出されなかったのか、私にはさっぱりわかりません。会議は厳密にOKWのビジネスについて話し合っていたため、記録されてはいました。推測するに、誰かが記録を紛失したか、破棄したのではないかと思います。偶然にももちろん－－私は……個人的な意見の相違はあっても、同僚の役員を中傷したくはありません」\n\nボルマンはため息をついた。ヘルマンは、たとえ彼がそれについて賢明であったとしても、中傷しているのだ。彼の説明は合理的であったが、ボルマンは疑問を感じていた。彼にできることは、ヘルマンとフォン・レンネを次々とオフィスに引きずり込むことだけだった。いや、これは、手に負えない些細なライバル関係の話であり、ボルマンはそれに飽き飽きしていた。"
 BOR_Dismantlement_I.103.a:0 "下がってよし。"
 BOR_Dismantlement_I.104.t:0 "フォローアップ"
 BOR_Dismantlement_I.104.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\nハヨ・ヘルマンの活動に関して\n\nオストラントに駐留する情報提供者によるとハヨ・ヘルマン准将とシェルナー元帥が通常は必要とされない会合を行ったことが確認されました。これらの会合は記録されておらず、オストラントでの公式活動とは無関係です。\n\nさらに監視を続けると、フェードア・フォン・ボック将軍との接触も確認されました。彼はモスコーヴィエンの責任者であるため、オストラントでは合法的な業務を持たないはずです。フォン・ボックはドイツ国防軍の拡大を率直に主張しており東部に大規模な奴隷プランテーションを所有していることも知られています。さらなる調査を要します。"
 BOR_Dismantlement_I.104.a:0 "シェルナーを連れてきてくれ、彼はこのことを説明しなければならない。"
 BOR_Dismantlement_I.105.t:0 "混乱の歯車"
 BOR_Dismantlement_I.105.desc:0 "クルト・ランゲ経済担当大臣は、両手を挙げて困惑していた。「正直言って、総統閣下、これは全く意味がありません。国家工場とIGファルベンは天敵どうしであり、ウクライーネが我々の領域に組み込まれたときから、影響力を競い合っていたのです。しかし今日、国家工場は工場や農園や奴隷を売り払い、莫大な量の物資を降ろし始めました。ファルベンに取られると分かっているはずなのに！売っているもののほとんどは利益になっていたのに！」\n\n「撤退したのかね？それとも別の地域で作戦を立てているのだろうか？」\n\n「違います！彼らはただ去ったのです！」ランゲは両手を上げて、無駄な混乱を示すジェスチャーをしていた。"
 BOR_Dismantlement_I.105.a:0 "疑わしい。ケールに販売停止と説明を命じる。"
 BOR_Dismantlement_I.105.b:0 "変な話だ。アプスとケールの二人と話がしたい。"
 BOR_Dismantlement_I.105.c:0 "何か経済的な理由があるのだろう。"
 BOR_Dismantlement_I.106.t:0 "詳しい説明"
 BOR_Dismantlement_I.106.desc:0 "総統府の執務室では、国家工場の理事であるハンス・ケールがボルマンとワインを飲んでいた。ボルマンは、彼は説明に来ているだけなのに、ワインを飲む必要があるとは思わなかったが、儀礼上はそういうことになっていた。「確かに我々はウクライーネの資産を売却してきましたが、これは我々の包括的なビジネス戦略の一部なのです」\n\n「戦略だというならば、何のメリットもないではないか。ファルベンは利益率の高い施設全てを買い占めているのだぞ」\n\nケールは不敵な笑みを浮かべた。「そのようですね。そしてあなたの大臣までもが騙されたのは嬉しいことです。私たちの戦略の健全性を示すことになりますから。あれの収益性が高いのは確かですが、機会費用はどうでしょう？国家工場はウクライーネの資産を売却して得た資金で、ライヒ内の各地域に投資することができます。一方、ファルベンは我々のウクライーネの廃棄物に悩まされ、我々は先を行くなか、彼らは立ち往生することになるでしょう」\n\nボルマンにはよく分からなかった。彼には経済学の知識がなかったし、経済学という分野は、彼のような男が興味を持つには、ユダヤ銀行業という退廃的な分野に近すぎるように思えた。しかし、それでも確かに理に適っている話のように聞こえた。"
 BOR_Dismantlement_I.106.a:0 "抜け目のない男だな、ケール。私は君を試しただけだ。"
 BOR_Dismantlement_I.106.b:0 "こういうタイプの人間は信用できない。真相を究明するまで逮捕しておけ。"
 BOR_Dismantlement_I.107.t:0 "腐敗と賄賂？"
 BOR_Dismantlement_I.107.desc:0 "秩序警察－軍事保安局\n総統宛\n極秘情報\n国家工場の活動に関する報告書\n\n国家工場の上級役員の財務を調査したところ、財務改ざんの証拠が見つかりました。ハンス・ケールと国家工場の業務部長エドムント・ガイレンベルクの間で複数の金融取引が行われており、その額は数百万ライヒスマルクにも及んでいます。これらの取引は合法的なものではありません。ガイレンベルクの財務及び国家工場の運営について更なる調査を要します。"
 BOR_Dismantlement_I.107.a:0 "ガイレンベルクはこれについて良い釈明があるだろう。"
 BOR_Dismantlement_I.107.b:0 "掘り出し続けろ。この記録にはもっと何かあるはずだ。"
 BOR_Dismantlement_I.108.t:0 "明確な何か"
 BOR_Dismantlement_I.108.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\n－－緊急－－OKWの財務からの横領についての報告書－－緊急－－\n\nハンス・ケールとエドムンド・ガイレンベルクの財務状況を調べた結果、更なる資金の移動が判明しました。国家工場の資産購入に関与している会社の多くは法的には架空のものでありガイレンベルクに直接繋がっています。売却されたとされる資産は国家工場のものではなくドイツ国防軍国防軍最高司令部のものです。これらの取引の連絡先はハヨ・ヘルマンであり、彼は明らかに資産の不正売却を利用して自分と同僚を儲けさせています。国家工場はこの資金を洗浄するために使われています。ヘルマンとシェルナー元帥の間には関係があります。"
 BOR_Dismantlement_I.108.a:0 "利己的なネズミめ！"
 BOR_Dismantlement_I.109.t:0 "ガイレンベルクとの電話"
 BOR_Dismantlement_I.109.desc:0 "エドムント・ガイレンベルクは、パートナーであるケールよりも賢かったようだ。彼は仕事でドイツを離れており、一週間は戻らない予定だった。しかし、彼は忙しいスケジュールの中で、総統と電話をする時間を作った。なんと思いやりのあることだろう。\n\n「確かに、ケールにはまとまったお金を送りました。彼のウクライーネでの活動は、現在のビジネス戦略にとって不可欠なものであり、ライヒ内でのジェット機のチャーターにかかる費用は法外なものですから」\n\n「彼の話は本当なのか？国家工場がウクライーネの資産を売却して、その資金をライヒの他の場所に再投資しているという話は？」\n\n「勿論です！ただし、この情報はIGファルベンの誰にも教えないでください。この段階で彼らに知られてしまうと壊滅的なことになりますので」\n\nボルマンはこのビジネスマンたちを憎んでいた。彼らがいつ真実を語っているのかが分からなかったからだ。彼らは、NSDAPから何かを学んだようだ。"
 BOR_Dismantlement_I.109.a:0 "調査を中止してくれ、財政にはうんざりだ。"
 BOR_Dismantlement_I.110.t:0 "戦争経済指導者の召集"
 BOR_Dismantlement_I.110.desc:0 "そのテーブルには、ドイツのオーナーたちが並んでいた。ダイムラー・ベンツの取締役であるフリードリヒ・フリック、IGファルベンをはじめとする500社の筆頭株主であるヘルマン・ヨーゼフ・アプス、ジーメンス王朝の当主であるエルンスト・フォン・ジーメンス。この三人でライヒのGDPの約3分の2を占めていた。さらに20%を占めるのが、ウクライーネに出張中で不在の国家工場のエドムント・ガイレンベルクである。ガイレンベルクがいないことにボルマンは苛立っていたが、他の三人から何かが出てくるかもしれない。\n\n「なぜ集められたのかと疑問に思っていることだろう。経済はライヒの背骨であり、君たちは共にそれを指揮する見解を持っている。ファルベンが突然株式を売却したり、国家工場がウクライナの資産を売却したりと、何が起きているのか理解しなければならない。どれも私には理解できないのだ」\n\nもし彼らが脅されていたとしても、手の内を見せることはなかった。アプスは葉巻に火をつけ、煙を吹き始めた。フリックの顔はいつものように蒼白の仮面をつけているようだった。ジーメンスは、嫌な顔をして空の椅子をちらりと見ているだけだった。"
 BOR_Dismantlement_I.110.a:0 "さあ、始めよう。"
 BOR_Dismantlement_I.111.t:0 "範囲外"
 BOR_Dismantlement_I.111.desc:0 "「ファルベンから始めよう。アプス氏、ファルベンがドイツ銀行を通じて株式の半分を売却したことをどう説明するかね？株式市場にダメージを与えていることを理解しているのか？」\n\nアプスはゆったりと葉巻をくゆらせた。「確かに理解しておりますが、決定権は私にはありません。私はファルベンの株を複数持っているとはいえ、決して過半数ではありませんので。他の取締役がこのように決定したのは、私の持ち株の価値を下げるためだったのではないかと思います。私にできることは、状況を監視し、彼らが破綻しないようにすることだけであります」\n\nジーメンスやフリックは明らかにアプスに嫌悪感を抱いていたが、彼らは頷いて同意していた。彼の状況判断が正しいと判断したのだろう。"
 BOR_Dismantlement_I.111.a:0 "でたらめなことを。お前が支配権を握っているのは誰もが知っているんだぞ。"
 BOR_Dismantlement_I.111.b:0 "では国家工場についてはどう考える？彼らの資産の殆どを買っているのはファルベンだ。"
 BOR_Dismantlement_I.112.t:0 "ハッタリをかける"
 BOR_Dismantlement_I.112.desc:0 "アプスは笑いながら言った。「総統閣下、あなたはそう思われるかもしれませんが、私の会社に対する支配力はこれまで以上に弱くなっています。もし私が嘘をついていると思うなら、ファルベンの会計を自由に調査してください。しかし、私は侮辱されるためにここに座っているわけではありません。フリック氏とジーメンス氏がこの状況について教えてくれるでしょうから、私はこれで失礼します」彼はボルマンの目をじっと見つめながら、水晶の灰皿で葉巻をすりつぶした。\n\nフリックとフォン・ジーメンスは、お互いに嫌悪感を隠せない様子で顔を見合わせ、アプスはニヤリと笑った。二人は退場の機会を奪われ－－一人は休暇を手にしたのだった。"
 BOR_Dismantlement_I.112.a:0 "はったりをかけるときは、呼び出される準備をしておかなければならない。"
 BOR_Dismantlement_I.113.t:0 "礼儀正しさは恩恵である"
 BOR_Dismantlement_I.113.desc:0 "「総統閣下、私は多数と過半数の違いを強調しなければなりません。確かにファルベンは国家工場の資産を購入している最大の単独企業ですが、それ以外の企業はどうでしょう？売上の大部分を占める他の会社を調べれば、それらが紙の上でしか存在しないことがわかります。それらは「殻」であり、都合の良い法的な作り物です。痕跡を辿れば、きっと本当の買い手が見つかるでしょう」\n\nボルマンは、予想外の正直さに驚かされた。IGファルベン以上の巨額の資産を誰が購入するのだろうか。彼の目は空いている椅子の方に向いていた。"
 BOR_Dismantlement_I.113.a:0 "何を企んでいるのだ、ガイレンベルク？"
 BOR_Dismantlement_I.114.t:0 "紙の殻"
 BOR_Dismantlement_I.114.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\n国家工場の資産を購入するシェル企業に関する報告書\n\nウクライーネにおける国家工場の資産購入に関する調査を続けた結果購入の大半は過去に有形の資産や従業員をほとんど持たない会社によって行われていることが確認されました。書類の痕跡をたどるとこれらの販売から得られる利益の大半はハンス・ケールに至りさらにエドムンド・ガイレンベルクにまで及んでいることが判明しました。結論としてこの機関は、これらの販売によって資金洗浄を行うための存在ということであり、その資金源はガイレンベルクの親しい関係者であるということとなります。"
 BOR_Dismantlement_I.114.a:0 "詐欺には容赦しない。ガイレンベルク逮捕の準備だ。"
 BOR_Dismantlement_I.115.t:0 "儲けにならない金"
 BOR_Dismantlement_I.115.desc:0 "ボルマンが、専属シェフの作ったステーキにフライドオニオンとペッパーソースを添えた昼食を楽しんでいると、クルト・ランゲが部屋に飛び込んできた。ランゲは、総統の目の奥で怒りの炎が燃え上がっているのを見て躊躇したが、それでも続けた。\n\n「総統閣下、大惨事です！フランクフルトの株式市場が……」彼は息を整えるために一瞬言葉を止めた。「大暴落です！国家工場の資産を購入している会社は－－存在していません。どこかのライターがその話を拾ってニュースを流したために、今までの投資が全て消えてしまったに違いありません！」\n\nボルマンは肩をすくめてステーキを切っていた。「そうだな、ビジネスはまったく馬鹿げたゲームだ。それで他には？」\n\nランゲは吃驚した。「『他には』ですって？総統閣下、これは大惨事なんです！フランクフルトでは暴動が起きており、こうしている間にもライヒ全体に暴動が広がっています！数え切れないほどの人々が全てを失っているのです」\n\nボルマンは腹の底が煮えくり返るのを感じながら、しぶしぶステーキを下げた。せっかくの食事を台無しにされてしまった。"
 BOR_Dismantlement_I.115.a:0 "暴動を抑える必要がある。陸軍を配備しろ。"
 BOR_Dismantlement_I.116.t:0 "頭のない鶏"
 BOR_Dismantlement_I.116.desc:0 "国防軍最高司令部の会議は、メンバーが一人もいないという怪しい状態だった。ボルマンは、空席の椅子に疑いの目を向けていたが、将軍たちは雌鶏のように鳴きながら、兵員の配置や武器の出荷について大騒ぎしていた。\n\n「シェルナーはどこだ？」彼は低い声で彼らを遮って尋ねた。\n\n「総統閣下、残念ながらシェルナー元帥はこの一日、連絡が取れませんでした。また、彼を探し出す試みはすべて失敗しました。彼の指揮下にある部隊も同様に通信に応答しません」\n\nボルマンの胃の痛みはひどくなっていった。事態は次第に明らかになってきており、彼はそれが少しも気に入らなかった。"
 BOR_Dismantlement_I.116.a:0 "奴を見つけ次第、射殺しろ。"
 BOR_Dismantlement_I.117.t:0 "陰謀の香り"
 BOR_Dismantlement_I.117.desc:0 "ボルマンは痛む腹をさすりながら、「ああ、元帥」と不機嫌そうに言った。彼は机から立ち上がり、足を引きずって前に進んだ。「急な呼び出しに応えてくれて感謝する」\n\n「総統閣下が何かを心配なさってるようでしたので」シュパイデルは丁寧な笑顔で彼の手を握りながら答えた。「調子はどうですか？」\n\n「ただの胃の不調だ」とボルマンは嘆いていた。「元帥、よく聞いてくれ。我々は仲間だ。共に国防軍を改革し、偉大なものへと引き上げられる。私は、フェルディナントとその軍国主義者のカスどもが、私に対して、君に対して、そして政府全体に対してクーデターを計画しているのではないかと思い始めている！」彼は足を引きずりながら自分の机に戻った。\n\n「総統閣下……」シュパイデルはためらいがちに、困惑の表情を浮かべた。\n\n「奴はどこに行ったのだ!?」ボルマンは深く息を吐きながら、机にもたれかかって叫んだ。「ハンス、奴は何かを企んでいる。影で策を練って、攻撃の機会を待っているんだ。間違いない」"
 BOR_Dismantlement_I.117.a:0 "蔑まれた男を恐れよ。"
 BOR_Dismantlement_I.118.t:0 "空っぽの椅子"
 BOR_Dismantlement_I.118.desc:0 "シュパイデルは腕組みをして大きくため息をついた。彼の忍耐力は限界に達していた。テーブルの周りにいるOKWの役員たちも同じように不満そうな顔をしていた。健康だろうが病気だろうが、元気だろうが疲れていようが、忙しかろうが暇だろうが、OKW長官に就任して以来、シュパイデルは会議に遅れたことがなかった。もちろん、シェルナー元帥の場合は違っていた。彼はしばしば10分遅れでやってきて、トレードマークの不敵な笑みを浮かべて堂々と登場する。この男はもともと憎たらしい小さな蛇だったが、総統が任命を拒否して以来、その毒はますます強まっていた。\n\nそんな中でも、シェルナーはライヒに忠誠を誓っていた。シュパイデルは、それがあくまで実用的なものではなく礼儀のためだったとしても、経験豊富な将校としての彼の助言を大切にしていた。しかし、一時間が経過しても彼の姿は見えない。OKW本部に電話をかけたこともなかった。暴動が始まって以来、一度もないのだ。\n\n「元帥閣下」会議室に入ってきた若い兵士は気を引き締めながら言った。「シェルナー元帥とその部下に連絡を取ろうとしましたが、うまくいきませんでした」\n\nシュパイデルは顔を真っ青にして椅子に座り込んでしまった。総統の疑惑は本当だった。それを否定することはできなかった。フェルディナント・シェルナーは何かを企んでいたのだ。"
 BOR_Dismantlement_I.118.a:0 "行動の時だ。"
 BOR_Dismantlement_I.118.b:0 "行動の時だ。"
 BOR_Dismantlement_I.119.t:0 "検査"
 BOR_Dismantlement_I.119.desc:0 "マルティン・ボルマンによってハンス・シュパイデルがOKWの長官に任命されて以来、ドイツ国防軍全体で反対意見が出ていたが、中でもフェルディナント・シェルナーの過激な軍国派からの声が大きかった。権力を失ったことへの恨みから始まったことが、ねじれて、はるかに思い切ったことに発展したのかもしれない。\n\n相次ぐ暴動とシェルナーの不審な不在を前に、シュパイデルは正式に陸軍の総点検を命じた。全国に配置された彼の忠実な部下－－主に改革派の将校－－は、ライヒを覆う謎の霧を晴らすために、すべての部隊を調査することを命じられた。"
 BOR_Dismantlement_I.119.a:0 "真実は明らかにされるだろう。"
 BOR_Dismantlement_I.120.t:0 "フェルディナント・シェルナー–行方不明"
 BOR_Dismantlement_I.120.desc:0 "ハンス・シュパイデルが全国的な検査を命じたにもかかわらず、フェルディナント・シェルナー元帥はOKWとの連絡を怠っている。また、彼の指揮下にあるいくつかの軍部、特に彼の過激な軍国派のメンバーとの連絡も途絶えている。\n\n彼らを公式に行方不明者とし、彼らの居場所を確認するよう部隊に命じたシュパイデルは、電話をかけた。"
 BOR_Dismantlement_I.120.a:0 "総統に報告しなければ。"
 BOR_Dismantlement_I.121.t:0 "封鎖"
 BOR_Dismantlement_I.121.desc:0 "ボルマンは、言葉が耳に入るたびに電話を握る手に力が入っていき、指先が白くなるまで握っていた。\n\n「シェルナー元帥は公式に行方不明になりました」シュパイデルの声が宣言する。「彼の軍国派の子分も同様です」\n\n「だと思っていた！」ボルマンはそう吐き捨てた。「彼はクーデターを企てている。フェルディナントのような傲慢なイタチだけが、このような非常識なことを計画しているのだ。とはいえ、これを軽視してはいけない。全ての可能性に備えなければならない」ボルマンの神経質な指が机を叩いた。「私は君に命令する、元帥。ミュラーやオルポと共に組織を作ってほしい。ライヒは完全に封鎖される。あの蛇とその仲間が見つかるまで、国境を完全に封鎖しろ。ヴェルナー・ナウマンとRMVPが一般市民に「国境は安全関連の目的で閉鎖されている」とかそんなことを言って対応する。わかったかね？」"
 BOR_Dismantlement_I.121.a:0 "「もちろんです、総統閣下」"
 BOR_Dismantlement_I.122.t:0 "ゲルマニアの心臓部における反逆"
 BOR_Dismantlement_I.122.desc:0 "ボルマンは、二人の巨大なオルポの護衛に囲まれて、自分の車に向かって歩き出した。ボルマンの頭の中がこれほどまでに速く回転したことはなかった。彼は、シュパイデルをOKW長官に指名して、シェルナーの任命を拒否したときの、シェルナーの目に燃えていた激しい怒りを思い出した。もっと早く彼を粛清すべきだった。あの男の狂気を過小評価していたのだ。\n\n「総統閣下！」という声が聞こえてきた。ボルマンは振り向いた。バルドゥール・フォン・シーラッハが、書類の入ったフォルダを持って走ってきていた。「帝国議会に行かれるのですか？ご一緒させてください。封鎖についてあなたとお話が出来ればと」\n\nボルマンは、運転席の窓から身を乗り出していた白髪交じりの老運転手エーリヒ・ケンプカに「エンジンをかけろ」と声をかけた。ボルマンはフォン・シーラッハに向き直った。「バルドゥール、君には私が提供するのに適した知識を説明した。私がいない間、君には総統官邸の運営を–」\n\n総統の車がオレンジ色の炎の球に包まれた、焼けつくような熱い力が二人の足を吹き飛ばした。オルポの警備員の一人がボルマンの体の上に乗り、もう一人がピストルを抜いて周囲に敵がいないかどうかを素早く調べた。ボルマンは目を閉じて祈り、荒い息遣いがだんだん速くなってきた。全身がアドレナリンで震えていた。足には何か湿ったものが流れていた。一分ほどの沈黙の後、護衛の圧迫感が背中から離れ、真実が彼を襲った。"
 BOR_Dismantlement_I.122.a:0 "彼は生きていた。"
 BOR_Dismantlement_I.123.t:0 "海外での反乱"
 BOR_Dismantlement_I.123.desc:0 "死。死があまりにも近づいてきたため、その金属の味が口の中にしみ込んでくるのを感じた。ボルマンは震える手でシュナップスのボトルを手に取り、グラスに注いだが、誤って机の上の書類を汚してしまった。「神よ、どうか私を生かしてください」……自分がどれほど情けないことをしていたか。ユダヤ人のトリックの産物である幻想的な存在を求めていたのだ。彼は酒を飲み干すと、怒りにまかせてテーブルを叩き、さらにグラスに酒を注いだ。\n\nボルマンとフォン・シーラッハは、すぐに総統官邸に戻され、完全に閉鎖された。ボルマンは、シェルナーの傲慢さを批判する一方で、自分自身が犠牲になるところだった。\n\n総統の副運転手であった若いニクラス・クルップがオルポに逮捕され、尋問を受けていた。ハインリヒ・ミュラーによると、彼はすぐに尋問に耐えられなくなり、見て見ぬふりをして何人かの軍国派の兵士に車への「関与」を許したことを認めたという。この野心的な若者を動かしたのは、イデオロギーではなく金だった。このような言い訳をしたところで、彼は絞首刑を免れない。\n\nボルマンは、意図的に身を隠していた。噂はすでに広まっていた。東部の国家弁務官区に所属するドイツ国防軍の部隊が、総統が瀕死の重傷を負っていると宣言し、反乱を起こしているという報告が殺到していた。特にオストラントでは反乱が最も多く発生していた。"
 BOR_Dismantlement_I.123.a:0 "シェルナーを見つけなければシュパイデルも絞首刑だ！"
 BOR_Dismantlement_I.124.t:0 "アンスバッハ暗殺事件"
 BOR_Dismantlement_I.124.desc:0 "昼下がりの気だるい暑さの中、アンスバッハの村に爆発が起こった。\n\n改革派の名将アレクシス・フォン・レンネは、部下との会議中にアンスバッハ駐屯地で爆弾テロに遭い、他の四人とともに殺害されたのである。この事件は政治的な暗殺と言われており、フェルディナント・シェルナー率いる軍国派の一部に責任があると言われている。\n\nOKW長官のハンス・シュパイデルは、フォン・レンネ家の人々に深い哀悼の意を表し、総統は犯罪の犯人への復讐を誓った。"
 BOR_Dismantlement_I.124.a:0 "シェルナーがこれに応えることになるだろう！"
 BOR_Dismantlement_I.125.t:0 "HQの散策"
 BOR_Dismantlement_I.125.desc:0 "ハンス・シュパイデル元帥は、OKW本部の廊下を歩き回りながら、頭の中でシナリオを考えたり、繋がりを形成したりして、独りごちていた。秘書や行政官、将校たちは彼の行動に慣れているため、軽く会釈して、彼の邪魔にならないように道を譲った。OKHの長官は、10分間座っては、すぐに立ち上がり、建物の中を歩き回りながら考え事をしたくなった。\n\nその直前、彼は東方外国軍課のエージェントに、シェルナーの居場所を探すように命じていた。あの男はいつも腹黒い小さな蛇だったが、総統が任命を拒否して以来、彼の毒はますます強まっていた。時間が経つごとに、彼の不在がますます恐ろしくなってきた。ボルマンは彼に証拠を見せた。マネーロンダリング。市場操作。あの男が狂っていることは疑いようがない。彼の歪んだ心の中ではいったい何を企んでいるのだろう？"
 BOR_Dismantlement_I.125.a:0 "この裏切り者を見つけなければ、私は吊られるだろう。"
 BOR_Dismantlement_I.126.t:0 "封鎖"
 BOR_Dismantlement_I.126.desc:0 "ボルマンは、電話を握る手に力を入れながら、「もう時間がない」と言った。「あらゆる可能性に備えなければならない。シュパイデル元帥、ハインリヒ・ミュラーやオルポと共に組織を作ってくれ。ライヒは完全にロックダウンされる。これは命令だ」彼の神経質な指が机を叩いた。「あの蛇とその仲間が見つかるまで、国境を完全に封鎖しろ。ヴェルナー・ナウマンとRMVPが一般市民に「国境は安全関連の目的で閉鎖されている」とかそんなことを言って対応する。わかったかね？」"
 BOR_Dismantlement_I.126.a:0 "「もちろんです、総統閣下」"
 BOR_Dismantlement_I.127.t:0 "暗殺未遂事件"
 BOR_Dismantlement_I.127.desc:0 "昼下がりの気だるい暑さの中、アンスバッハの村で暗殺計画が阻止された。\n\nFHO（東方外国軍課）の通告により、改革派の名将アレクシス・フォン・レンネは、アンスバッハの駐屯地で予定されていた六人の部下との会合をキャンセルした。オルポ部隊と爆弾解除の専門家が呼ばれ、爆発物の解除作業が行われ、成功を収めた。\n\n失敗した爆破事件は、フェルディナント・シェルナーの軍国派による政治的暗殺の失敗だということは明らかである。\n\nOKW長官のハンス・シュパイデルは注意を促し、総統は犯人への復讐を誓った。"
 BOR_Dismantlement_I.127.a:0 "シェルナーがこれに応えることになるだろう！"
 BOR_Dismantlement_I.128.t:0 "内戦の展望"
 BOR_Dismantlement_I.128.desc:0 "総統官邸は完全に封鎖されていた。軍隊は廊下や部屋をくまなく見回り、重火器で武装して入り口に集まっていた。早朝にもかかわらず、ボルマンは煙草の煙が充満したオフィスで書類に署名したり、電話で命令を下したりしていた。忠実な国家弁務官区の管理部門と連絡を取り合うなど、シェルナーの居場所を明らかにするためにどんなことでもした。\n\nOKW本部は完全に封鎖されていた。陸軍は、重火器で武装して、すべての廊下、すべての部屋、すべての入り口の外を巡回していた。早朝ではあったが、シュパイデルは両手を後ろに回して廊下を歩き、深く考え込んでいた。東部の情報機関と連絡を取り合い、彼らの詳細な報告を聞いて、どの情報に従うべきか、どの情報を無視すべきかを判断していた。\n\n総統と帝国元帥はようやく寝床に入ったが、眠りは浅かった。シェルナーの計画が実現すれば、国は第二次ドイツ内戦に見舞われることになる。このような短期間に二つの大陸間暴力が勃発すると、ライヒそのものが終焉を迎え、その灰の中で血まみれのフェルディナントが総統になる可能性があった。"
 BOR_Dismantlement_I.128.a:0 "時間だ。すべては時間にかかっている。"
 BOR_Dismantlement_I.129.t:0 "突破"
 BOR_Dismantlement_I.129.desc:0 "ボルマンの耳に電話の音が飛び込んできた。彼は窓際から一直線に大急ぎで電話を手にした。\n\n「ハイル・ボルマン」とシュパイデルの声がした。疲れきった声だったが、どこか違っていた。希望に満ちた声だった。ボルマンは頭皮に手をやり、息を止めた。「FHO（東方外国軍課）のエージェントから画期的な報告を受けました。シェルナーがオストラントで目撃されたそうです」\n\n「オストラントで？」ボルマンは銅像のように固まった。\n\n「彼はリガの街まで追跡されました。報告には信憑性があります、総統閣下」\n\nボルマンは激しくガッツポーズをして、静かに祝った。彼はシェルナーを過小評価していたかもしれないが、シェルナーも総統の狡猾さを過小評価していたのだ。もちろん、その報告が事実であればの話だが。ボルマンは椅子に座り込んだ。もし、FHOのエージェントが軍国派に忠誠を誓っていたとしたら？もし全てが罠だったら？権力の回廊には、創意工夫、粘り強さ、冷酷さがあふれている。\n\n信頼の余地はないのだ。"
 BOR_Dismantlement_I.129.a:0 "決断が迫られている。"
 BOR_Dismantlement_I.130.t:0 "フェルディナント・シェルナーの暗殺"
 BOR_Dismantlement_I.130.desc:0 "「状況をさらに分析した結果」とシュパイデルの疲れた声が言った。「我々は慎重に行動しなければならないと考えています。我々国防軍がシェルナーの位置に攻撃を開始することはあまりにも危険であり、特に必要な行動ではないかと」\n\n「私もそう思う」とボルマンは答えた。「幼児をベビーベッドで窒息させるべきだ。FHOの諜報員に帝国元帥を暗殺するように指示してくれ。フェルディナント・シェルナーが先頭に立たなければ、彼の陰湿な陰謀はすぐに崩壊するだろう」\n\n「私が提案しようとしていた通りです、総統閣下」と、シュパイデルは熱心に答えた。\n\n蛇はボルマンのブーツの下から抜け出せなかった。その生き物を拾い上げ、そのうろこ状の頭を掴んで、ねじり上げる時が来た。"
 BOR_Dismantlement_I.130.a:0 "実行しろ。"
 BOR_Dismantlement_I.131.t:0 "国境の軍隊"
 BOR_Dismantlement_I.131.desc:0 "FHOのエージェントがリガでのフェルディナント・シェルナーの正確な居場所を突き止め、彼の暗殺を企てようとする中、総統の強い要請により、複数のドイツ国防軍部隊がオストラントの国境に密かに移動した。暗殺計画が失敗した場合、状況は悪化し、ライヒ国境への侵攻が試みられる可能性がある。もちろんそのような侵略は、栄光ある国防軍の忠誠心によって粉砕されるであろうが、ボルマンは危険を冒さない男であった。"
 BOR_Dismantlement_I.131.a:0 "最高を期待し、最悪を想定する。"
 BOR_Dismantlement_I.132.t:0 "FHOの報告書"
 BOR_Dismantlement_I.132.desc:0 "陸軍最高司令部－－東方外国軍課\n総統宛\n極秘情報\n「蛇」作戦に関して\n\nFHOエージェントはフェルディナント・シェルナー帝国軍司令官の正確な居場所を突き止めました。我々の調査では彼はリガのヘルマン・フォン・ザルツァ病院にたどり着いたようです。\n\nターゲットは原因不明の胃の病気で治療中です。ターゲットへの潜入と排除には添付文書の2ページ目に詳細が記載されたいくつかの問題があります。我々は命令を待機しています。\n\nハイル・ボルマン！"
 BOR_Dismantlement_I.132.a:0 "奴を殺せ。"
 BOR_Dismantlement_I.133.t:0 "半生"
 BOR_Dismantlement_I.133.desc:0 "フェルディナント・シェルナーは、震えるような細い指でモーニングティーのマグカップを包み込み、青白い唇に上げた。いつものことだが、甘すぎる。この小さな行動が、体に染み込んでいたエネルギーをすでに先週から消耗させつつあった。最初、彼は医者に怒りをぶつけていた。なぜ肌が青白くなったんだ？なぜ手が震えているんだ？なぜ髪の毛が抜けているんだ？\n\n叫び声は、数日のうちに荒々しい泣き声に変わっていた。\n\n医師は、自分たちの無知と混乱を主張した。胃の手術は完璧に終わっていた。数日のうちに歩けるようになるだろうと言った。嘔吐や下痢、歯茎の出血については説明がなかった。彼の命令で、最初の髪の毛の塊が夕飯のスープに落ちた時点で、モルヒネの投与を中止していた。\n\n痛みを伴ううめき声を上げながら、シェルナーは棒のように細い腕を伸ばしてマグカップを元の位置に戻した。しかし、それは最後の瞬間に彼の手から滑り落ち、床の上で粉々になって、熱いお茶をそこら中にこぼした。彼は疲れていた。とても疲れていた。少し休めば仕事に戻れるのだ。もう一眠りだけさせてくれ……\n\n医師が発見したのは一時間後だった。死亡診断書には「呼吸不全」と書かれていた。"
 BOR_Dismantlement_I.133.a:0 "粉末は問題なく使用できた。"
 BOR_Dismantlement_I.134.t:0 "軍国派の陰謀の破滅"
 BOR_Dismantlement_I.134.desc:0 "フェルディナント・シェルナーの死は、彼の軍国主義者たちに大きな混乱をもたらした。多くの部隊がかつての仲間に反旗を翻した。また、東に逃げた者もいた。残った少数の部隊は、すぐに内部での小競り合いや権力闘争に陥った。\n\nオットー・エルンスト・レーマーが残った者たちを味方につけた頃には、ドイツ国防軍はリガを一掃し、残った者たちを掃討していた。レーマーは死刑執行人を前に、シェルナーに万歳を唱えた。\n\nその日の朝、シェルナーの悲惨な死と彼の軍の壊滅のニュースを聞いたボルマンは、ハンス・シュパイデルとバルドゥール・フォン・シーラッハをステーキとワインの祝宴に招待した。OKWの長官はグラス二杯で満足し、党官房長官はボトル二本で満足した。ボルマンは、ワインを飲みながら、ポロニウムが効いてシェルナーが死んでいく姿を想像して、満足していた。\n\n軍国派の陰謀は失敗に終わった。その指導者は死んだ。シュパイデルは、改革派の要求に全面的に応じるというボルマンの約束を信じるほどに愚かだったのだ。彼は大事な教訓を学ばなかったのだろうか？"
 BOR_Dismantlement_I.134.a:0 "信用に値する者などいない。"
 BOR_Dismantlement_I.135.t:0 "率直なアプローチ"
 BOR_Dismantlement_I.135.desc:0 "「フォン・レンネが暗殺された後では」シュパイデルは苦々しい声で言った。「我々は無慈悲な攻撃をしなければならないと考えています。ドイツ国防軍の部隊をもって、シェルナーの居場所を攻撃することは、さほど難しいことではありません」\n\n「私もそう思う」とボルマンは答えた。「何と言っても、我々には奇襲の利点がある。幼児をベビーベッドの中で窒息させ、シェルナーの野郎の眉間を撃つべきだ」\n\n「私が提案しようとしていた通りです、総統閣下」と、シュパイデルは熱心に答えた。\n\n蛇はボルマンのブーツの下から抜け出せなかった。その生き物を拾い上げ、そのうろこ状の頭を掴んで、ねじり上げる時が来た。"
 BOR_Dismantlement_I.135.a:0 "実行しろ。"
 BOR_Dismantlement_I.136.t:0 "リガの襲撃"
 BOR_Dismantlement_I.136.desc:0 "総統およびハンス・シュパイデル元帥の命令により、ドイツ国防軍の忠実な部隊がオストラントの国境を急襲した。リガ市に突入した部隊は、反逆的な軍国派の部隊と限定的な小競り合いをした。将校は逮捕され、軍法会議にかけられ、国家に対する罪のためにその場で射殺された。\n\nフェルディナント・シェルナー本人の追跡が始まった。"
 BOR_Dismantlement_I.136.a:0 "この野郎を撃ち殺して終わりにしろ！"
 BOR_Dismantlement_I.137.t:0 "逃亡者のための天国はない"
 BOR_Dismantlement_I.137.desc:0 "海軍はリガの街を封鎖し、いかなる船も出航できないようにするよう命じられた。\n\n同様に、ルフトヴァッフェは公式には飛行禁止区域とされている都市の上空を飛行している。あらゆる正体不明の飛行機は躊躇なく撃ち落とされる。\n\n一方、街頭での戦闘は、軍国派の反抗の最後の砦が陸軍によって一掃されたことにより、ほぼ終了した。隊員たちの間では、昇進や報酬の話が炎のように広がっている。血まみれのフェルディナントを最初に殺すのは誰になるのか？"
 BOR_Dismantlement_I.137.a:0 "網は狭まりつつある。"
 BOR_Dismantlement_I.138.t:0 "軍服を着た怪物"
 BOR_Dismantlement_I.138.desc:0 "フェルディナント・シェルナーは、リガの街を駆け抜け、銃声と爆発音がどんどん近づいてくるのをたじろぎながら見ていた。彼は、コンクリートと悲鳴の悪夢のような状況の中にいた。まず、どこからともなくやってきたドイツ陸軍が街に押し寄せてきた。続いて、ドイツ海軍が海上を封鎖したとの情報が入った。そして、頭上を飛ぶルフトヴァッフェの飛行機の音を聞いて、空から逃げるのは自殺行為だと思った。\n\n胃の手術をしてからまだ数日しか経っていないため、腹部には痛みが走っている。激しい風が病衣を吹き飛ばし、シェルナーを骨の髄まで冷やす中、彼は血の付いた足跡を残しながら裸足の足を引きずって前へ歩いていた。どれほど滑稽に見えることだろうか。\n\nクソッタレの最悪の状況だった。\n\n「動くな！」という声が聞こえてきた。シェルナーはその場で固まり、悪態をついた。眼鏡を外し、顔をこわばらせて、できるだけ人相を悪くしようとした。足音はどんどん近づいてきた。彼は振り返り、ライン地方の訛りでつぶやき始めた。\n\n「こいつだ！」兵士の一人が息を呑んだ。「こいつがフェルディナント・シェルナーだ！」\n\n「違います、お願いです、それがどなたなのかはご存じ上げませんが–」シェルナーは悲鳴をあげた。もう一人の兵士がサブマシンガンを構えて躊躇なく発砲し、元帥の血で道路を赤く染めた。彼は崩れ落ち、命が尽き果て痙攣していた。"
 BOR_Dismantlement_I.138.a:0 "血まみれのフェルディナントは横たわっている。"
 BOR_Dismantlement_I.139.t:0 "軍国派の陰謀の破滅"
 BOR_Dismantlement_I.139.desc:0 "フェルディナント・シェルナーの処刑は、ボルマンのブーツに付着していた軍国主義の最後の痕跡をすべて破壊した。蛇の頭は引きちぎられ、胴体は土の中で腐るように放置された。リガへの遠征を終えたドイツ国防軍は、帰国の準備をしていた。\n\nその日の朝、シェルナーの悲惨な死と彼の軍の壊滅のニュースを聞いたボルマンは、ハンス・シュパイデルとバルドゥール・フォン・シーラッハをステーキとワインの祝宴に招待した。OKWの長官はグラス二杯で満足し、党官房長官はボトル二本で満足した。ボルマンは、リガの汚い路地に転がっているシェルナーの歪んだ体を想像して満足し、自分にたまの贅沢を許した。\n\n軍国派の陰謀は失敗に終わった。その指導者は死んだ。シュパイデルは、改革派の要求に全面的に応じるというボルマンの約束を信じるほどに愚かだったのだ。彼は大事な教訓を学ばなかったのだろうか？"
 BOR_Dismantlement_I.139.a:0 "信用に値する者などいない。"
 BOR_Dismantlement_I.140.t:0 "遅くともしないよりはまし"
 BOR_Dismantlement_I.140.desc:0 "ハンス・シュパイデルは両手を後ろに回し、心を無にして会議に向かって歩いていた。謀議、陰謀、計画……それらは彼の頭を混乱させた。国を守るために努力する非政治的なドイツ国防軍をどれほど切望したことか。\n\n会議室のドアを抜け出した将校が、元帥にぶつかった。\n\n「スピードを落とせ、兵士よ！」シュパイデルはクスリと笑った。将校は頭を下げたまま、先を急いだ。シュパイデルは、ため息をつきながら頭を振った。若さだ。彼は会議室に入っていくと、すでに喧嘩を始めている出席者に向かって、ぐっと敬礼をした。「落ち着け、落ち着け。いつもこんなに遅くまでやっているわけではないからといって、興奮しても仕方がない」彼は座って、帽子をかぶった。部屋は静かになった。「諸君、私は君たちを信じ–」熱い力が空気を切り裂き、シュパイデルは後ろに吹き飛ばされた。燃えるような爆発が部屋全体を包み込み、すべてのもの、すべての人を粉々にして燃やしていた。扉は蝶番から吹き飛び、窓は粉々になり、火は広がり始めた。"
 BOR_Dismantlement_I.140.a:0 "陰謀が展開していく。"
 BOR_Dismantlement_I.141.t:0 "避難部屋"
 BOR_Dismantlement_I.141.desc:0 "マルティン・ボルマンは、オルポの警備員に挟まれながら、総統官邸の階段を駆け下りた。顔を伝う汗と胸の焼けるような感覚にも関わらず、彼の血は凍り付いていた。\n\nハンス・シュパイデルが死んだ。彼と彼の最も忠実な改革派の将校は、OKW本部の爆発でバラバラになっていた。シェルナーが元帥を手にかけることができたのなら、どうして総統を手にかけることができないと言えようか？\n\n避難部屋に押し入ったボルマンは、褐色のシャツに縫い付けられたタバコのパックを感じて本能的に胸を触った。四本の煙草と一個の青酸カリカプセルが、缶詰のイワシのようにぎゅうぎゅう詰めになっていた。彼は動き続けた。安全な場所はあるのだろうか。オルポの警備員は信用できるのだろうか。彼は自分の計画を誰にも話していなかった。ヴァルターにも、バルドゥールにも、ハインリヒにさえも。\n\n最初の部屋は秘密のトンネルにつながっており、そこには逃走用の車が待っていた。ここ数年、毎日のように清掃・点検されていたが、まさか使うことになるとは思わなかった。震えるような深呼吸をして、移動を続けた。"
 BOR_Dismantlement_I.141.a:0 "その時が来たのだ。"
 BOR_Dismantlement_I.142.t:0 "リガでの演説"
 BOR_Dismantlement_I.142.desc:0 "フェルディナント・シェルナー元帥は、オストラントの都市リガの公の場に現れ、軍国派の部隊に向かって大演説を行った。裏切り者ハンス・シュパイデルの正当な死により、シェルナーがOKWの正式な長官となったことを宣言したのである。本部爆破事件の後の「平和の回復」のために、彼は国防軍をドイツ国境に押しやり、直接ゲルマニアに向けて進軍することを誓った。\n\n総統は明らかに沈黙を守っており、党官房長官のバルドゥール・フォン・シーラッハは国家元首としての主導権をほぼ掌握しており、軍国派たちに立ち止まることを要求し、さもなければ国防軍の忠誠派によって全滅させられる危険を冒すことになるとした。"
 BOR_Dismantlement_I.142.a:0 "新たな内戦の幕開けか？"
 BOR_Dismantlement_I.143.t:0 "勝てぬなら……"
 BOR_Dismantlement_I.143.desc:0 "バルドゥール・フォン・シーラッハは総統府内を歩き回り、信じられないという思いで頭を振っていた。たった一日ですべてが崩壊してしまったのだ。ハンス・シュパイデルと改革派の将校たちは死んだ。マルティン・ボルマンは跡形もなく消えてしまった。フォン・シーラッハは総統代理として、ライヒの省庁の崩壊を防ぐ責任があった。ヴェルナー・ナウマンとRMVPは最近の出来事を説明するプロパガンダに奔走し、クルト・ランゲは市場の崩壊を食い止めようとし、ヴァルター・ヘーヴェルはオストラント政府が国内の軍国主義者に宣戦布告することを要求していた。\n\n遅かった。ヴィルヘルム・ブルクドルフをはじめとする国防軍の保守派将校たちは、再び内戦が起こるのを防ぐために必死でシェルナーの宣言を受け入れた。フォン・シーラッハ自身も軍国派からメッセージを受け取っており、支援の見返りとして権力の座を維持することを約束されていた。このままでは、悲惨なことになりかねない。"
 BOR_Dismantlement_I.143.a:0 "彼らに加わろう。"
 BOR_Dismantlement_I.144.t:0 "盛大な拍手"
 BOR_Dismantlement_I.144.desc:0 "帝国議会の蒸し暑さは強烈だった。フェルディナント・シェルナーは、オットー・エルンスト・レーマーとバルドゥール・フォン・シーラッハに挟まれて、堂々と制服を着て立っていた。彼を見つめる青ざめた顔には、戸惑いや恐れ、そして場合によっては興奮が刻まれていた。彼は人にどう思われようと気にしなかった。自分の存在が、このような生意気な政治家たちの強い情熱を引き出すのに十分であり、それだけで彼は喜びを感じていた。\n\n激しいざわめきが収まると、帝国議会議長が立ち上がった。\n\n「我々の緊急投票に従い、また総統の突然の失踪を考慮し、ドイツ臨時政府の指導者としてOKW長官フェルディナント・シェルナー元帥を指名します」\n\n帝国議会の議員たちは、まばらな拍手をしながら嵐のような茶色の波のように上下した。壇上に立ったシェルナーは、咳払いをした。\n\n「帝国議会の諸君。長い間、我々の輝かしい国には弱さがはびこっていた。弱さ、腐敗、退廃。今、この臨時政府の私の指導の下、秩序は回復されるであろう。ジーク・ハイル！」"
 BOR_Dismantlement_I.144.a:0 "ジーク・ハイル。"
 BOR_Dismantlement_I.145.t:0 "検査中"
 BOR_Dismantlement_I.145.desc:0 "「シェルナーはどこだ？この会議の説明のために彼に来てもらいたいんだが、ああもう！二日前に彼を呼んだんだぞ！」\n\n「シェルナー元帥の関係者は、彼は現在重要な部隊検査を受けていると言っています」ハインリヒ・ミュラーは顔をしかめた－－どうもシェルナーのことを考えるとオルポのチーフは気に食わないようだった。\n\n「総統より重要なのか？素手でパルチザンと戦っていようがどうでもいい、総統が呼べば、答えるものなのだ！」\n\n「それが問題なのです。彼の関係者もオルポの情報提供者も、この検査がどこで行われているのかを正確に把握できていないのです」ボルマンはため息を吐いた。これでは、調査は中断せざるを得ない。"
 BOR_Dismantlement_I.145.a:0 "奴を見つけ次第すぐに答えを教えてくれ！"
 BOR_Dismantlement_I.146.t:0 "猫を飼うように"
 BOR_Dismantlement_I.146.desc:0 "「推測するに、君は自分の司令部に資金をより多く配分することを望んでいるんだろう？私は君たちの揉め事を処理するために来た幼稚園の先生ではない。私は総統なのだ！私には君たちの資金争いを解決するよりも、もっとすべきことがあるのだ。二度とこのような馬鹿げたことで私を邪魔しないでくれ」\n\nヘルマンはさらに不機嫌になったが、それでも腕を上げて敬礼をしてみせた。「はい、総統閣下。ハイル・ボルマン」そう言って、彼は部屋を出て行った。\n\nフォン・シーラッハは感謝の意を込めてうなずいた。「よく処理されました、総統閣下。さて、我々は本業に戻ることができますな」"
 BOR_Dismantlement_I.146.a:0 "それにしても、連中は私を疲れさせる。"
 bor_disII_discovery.1.t:0 "反逆の噂"
 bor_disII_discovery.1.desc:0 "秩序警察の軍事防諜部門責任者であるラインハルト・ゲーレン中将は、蒼白した顔で重大な懸念を示しながら総統府の執務室に入ってきた。傍らには黒くて分厚いブリーフケースが置かれている。ボルマンは、ノックしなかったことを叱ろうとしたが、自制した。このような無礼な行為は、これからの話題の重大さを物語っているに違いない。\n\nゲーレンは、「ハイル・ボルマン」と敬礼をしてから、ブリーフケースを机の上に置き、膨大な種類の書類やフォルダー、テープを取り出した。最後に座って深呼吸をし、ボルマンの目を真っ直ぐに見つめた。「総統閣下、私が今から言うことは、調査と推測の結果です」彼は四角い眼鏡をかけなおした。「私は、あなたの指導力に対する内部の陰謀があると信じる理由があります。政府自体の陰謀です」ボルマンは歯を食いしばって黙って見返した。ゲーレンは咳払いをして、証拠を整理した。「テープの録音とその記録があります。手紙や日記も手に入れました。しかし、どれも逮捕するには十分な証拠ではありません。確証バイアスが働いていることは認めますが……ですが、このチャンスを逃すわけにはいかないと思いましたので」\n\nボルマンは、しばらく黙って目の前の書類を見つめていた。"
 bor_disII_discovery.1.a:0 "ゲーレンは自分の敵対者を粛清するように私を誘導しようとしている。私はそのような策略には乗らない。"
 bor_disII_discovery.1.b:0 "ゲーレンはさらに調査しなければならない。反対意見の存在可能性を無視するのは愚かなことだ。"
 bor_disII_discovery.2.t:0 "イタチを追い出す"
 bor_disII_discovery.2.desc:0 "ボルマンは、「書類を片付けろ」と言って、中将を睨みつけた。「陰謀論に付き合っている暇はない」特に、彼には自分の立場を利用しようとする人使いの荒いイタチに裂ける時間はなかった。\n\nゲーレンはためらいがちに「総統閣下」と答えた。彼の顔は下がっていた。「私にはこれを信じられる理由があります……」\n\n「以上だ」ボルマンはそう言った。ゲーレンは喉を鳴らして頷いた。彼は「証拠」を集めて、ドアの方に向かっていった。「それともう一つ、ゲーレン君。ノックせずに私のオフィスに入らないこと」\n\nゲーレンは黙ってうなずき、敬礼をしてドアからそっと出ていった。"
 bor_disII_discovery.2.a:0 "監視はしておこう。"
 bor_disII_discovery.3.t:0 "調査開始"
 bor_disII_discovery.3.desc:0 "「君が正しい」ボルマンは、歯を食いしばって証拠を精査した。「我々はチャンスを逃してはならない。政府内に異論があれば、それは虫けらのように潰さなければならないのだ。私の許可の下、本格的な調査を開始してくれ。直ちに許可証を発効しよう」\n\n「はい、総統閣下」ゲーレンは目を輝かせて笑った。「私はあらゆる手段を使って調査します。もちろん、完全に秘密裏に行います」\n\n「当然だ」ボルマンの頭の中には、様々な可能性が浮かんでいた。本当なのだろうか？帝国議会の廊下や総統官邸のオフィスに、影の力が潜んでいるのか？手の届かないところで政府内に反対意見が広がっているのか？彼は歯を食いしばった。誰が関与しているのだろう？軍隊の誰か？閣僚の誰か？これは単なる反対意見の噂なのか、それとも謀略なのだろうか？"
 bor_disII_discovery.3.a:0 "私を失望させるなよ、ゲーレン。"
 bor_disII_discovery.4.t:0 "背後の一突き作戦"
 bor_disII_discovery.4.desc_reformist:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\n背後の一突き作戦に関して\n\n帝国議会の秘密の録音装置は、改革派の同盟者の間での不満を明らかにしています。添付の封筒に入ったテープ1番と2番には、党の官僚と国防軍の将校の間で交わされた四つの別々の会話の音声が入っており、それぞれの名前は添付文書の二ページ目に記載されています。批判されているのは、軍隊の政治化が続いていること、積極的な外交政策、生ぬるい経済改革などです。\n\nハイル・ボルマン！\nクライナー・フックス捜査官"
 bor_disII_discovery.4.desc_militarist:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\n背後の一突き作戦に関して\n\n帝国議会の秘密の録音装置は、軍国派の同盟者の間での不満を明らかにしています。添付の封筒に入ったテープ1番と2番には、党の官僚と国防軍の将校の間で交わされた四つの別々の会話の音声が入っており、それぞれの名前は添付文書の二ページ目に記載されています。批判されているのは、国防軍の資金不足、弱い外交政策、極端な経済改革などです。\n\nハイル・ボルマン！\nクライナー・フックス捜査官"
 bor_disII_discovery.4.a:0 "いつ同盟者が文句を言わなかったことがある？この馬鹿の「調査」を止めろ。"
 bor_disII_discovery.4.b:0 "気がかりだ。「クライナー・フックス」は更なる調査をしなければならない。"
 bor_disII_discovery.5.t:0 "第二報告書"
 bor_disII_discovery.5.desc_reformist:0 "秩序警察－軍事保安局\n宛：総統\n極秘情報\n背後の一突き作戦に関して\n\n改革派の同盟者の間にさらなる異論があることが、新たな録音で明らかになりました。添付の封筒に入っている一番から四番までのテープには、添付文書の二から三ページに名前が記載されている改革派の主要人物数名の会話が収録されています。会話の内容は、総統と改革派の間の取引が破綻していることへの不満や、裏切りの告発などです。\n\nハイル・ボルマン！\nエージェント クライナー・フックス"
 bor_disII_discovery.5.desc_militarist:0 "秩序警察－軍事保安局\n宛：総統\n極秘情報\n背後の一突き作戦に関して\n\n軍国派の同盟者の間にさらなる異論があることが、新たな録音で明らかになりました。添付の封筒に入っている一番から四番までのテープには、添付文書の二から三ページに名前が記載されている軍国派の主要人物数名の会話が収録されています。会話の内容は、総統と軍国派の間の取引が破綻していることへの不満や、裏切りの告発などです。\n\nハイル・ボルマン！\nエージェント クライナー・フックス"
 bor_disII_discovery.5.a:0 "信頼を壊した瞬間から苦情が来るとは思っていた。彼らには悲しみに浸ってもらおう。"
 bor_disII_discovery.5.b:0 "不穏な動きだ。ゲーレンは彼らを尾行して、さらに情報を集めなければならない。"
 bor_disII_discovery.6.t:0 "噂はより大きく拡大する"
 bor_disII_discovery.6.desc_reformist:0 "秩序警察－軍事保安局\n宛：総統\n極秘情報\n背後の一突き作戦に関して\n\nこれはカーラー・ウルフ、フェッター・フント、フリューゲローゼ・フレーダーマウスの各捜査官が提出した報告書の要約です。これらの捜査官は前回の報告書で述べた改革派の人物を監視する任務を負っていました。三人の捜査官は、これらの人物と党官僚内の高位の保守派（全員、添付文書の2～4ページに名前が記載されています）とのいくつかの出会いを目撃したと主張しています。フェッター捜査官は、ある会話では、総統の軍国派の陰謀への対処に対する不満を示していたと詳細に述べています。\nハイル・ボルマン！\nエージェント クライナー・フックス"
 bor_disII_discovery.6.desc_militarist:0 "秩序警察－軍事保安局\n宛：総統\n極秘情報\n背後の一突き作戦に関して\n\nこれはカーラー・ウルフ、フェッター・フント、フリューゲローゼ・フレーダーマウスの各捜査官が提出した報告書の要約です。これらの捜査官は前回の報告書で述べた軍国派の人物を監視する任務を負っていました。三人の捜査官は、これらの人物と党官僚内の高位の保守派（全員、添付文書の2～4ページに名前が記載されています）とのいくつかの出会いを目撃したと主張しています。フェッター捜査官は、ある会話では、総統の改革派の陰謀への対処に対する不満を示していたと詳細に述べています。\nハイル・ボルマン！\nエージェント クライナー・フックス"
 bor_disII_discovery.6.a:0 "この陰謀の蔓が、私の味方である保守派まで巻き込んでしまったのか!?"
 bor_disII_discovery.7.t:0 "歴史は繰り返す"
 bor_disII_discovery.7.desc:0 "噂は、濁った湖の底から取り除かれたカスのように、総統官邸の表面に浮かんでいた。党内の保守派が、肥大化した官僚組織を切り崩し、各省庁を効率的に動かすための新たな政府委員会の設立を計画していたのだ。詳細は不明だったが、ボルマンはそれを見て権力の掌握を認めた。というのも、ボルマン自身が1943年に権力の集中化を図るために「三者委員会」を設立しようとしていたのだ。\n\n三者委員会は失敗に終わったが、この新しい「委員会」も同様だろう。"
 bor_disII_discovery.7.a:0 "ラインハルト・ゲーレンは何か掴んでいるのだろうか？"
 bor_disII_discovery.7.b:0 "陰謀は解明されていく。"
 bor_disII_discovery.8.t:0 "中将への直通電話"
 bor_disII_discovery.8.desc_reformist:0 "ボルマンは、両手を後ろに回して、机から窓際まで歩き回っていた。まず、狂った一団の頭が彼のオフィスに押しかけてきて、陰謀についての荒唐無稽な話をする。その時に、党内の保守派の陰謀の囁きが彼の耳に入る。彼はいつも慎重で、自分の権力を脅かすものがあれば、すぐにでも無慈悲に破壊できるようにしていた。軍国派の陰謀を潰したことで、それが証明されたのだ。傲慢さに目がくらんだのだろうか？\n\n彼は電話を取ってかけた。\n\n「ゲーレン中将」ボルマンは形式的な挨拶を切り上げて話した。「君は私のオフィスに来て、私を権力から排除しようとする政府内の陰謀について話していたな。君のような知的な者ならば、このような信憑性のある「委員会」の噂も既に耳にしているだろう。一体何が起こっているのか、君に調べてもらいたい。前回会ったとき、君はすぐにでも調査を始めたいと思っているようだった。今、私は君に許可を与える。私を失望させるな」\n\n「はい、総統閣下」ゲーレンは答えた。「ハイル・ボルマン！」"
 bor_disII_discovery.8.desc_militarist:0 "ボルマンは、両手を後ろに回して、机から窓際まで歩き回っていた。まず、狂った一団の頭が彼のオフィスに押しかけてきて、陰謀についての荒唐無稽な話をする。その時に、党内の保守派の陰謀の囁きが彼の耳に入る。彼はいつも慎重で、自分の権力を脅かすものがあれば、すぐにでも無慈悲に破壊できるようにしていた。改革派の陰謀を潰したことで、それが証明されたのだ。傲慢さに目がくらんだのだろうか？\n\n彼は電話を取ってかけた。\n\n「ゲーレン中将」ボルマンは形式的な挨拶を切り上げて話した。「君は私のオフィスに来て、私を権力から排除しようとする政府内の陰謀について話していたな。君のような知的な者ならば、このような信憑性のある「委員会」の噂も既に耳にしているだろう。一体何が起こっているのか、君に調べてもらいたい。前回会ったとき、君はすぐにでも調査を始めたいと思っているようだった。今、私は君に許可を与える。私を失望させるな」\n\n「はい、総統閣下」ゲーレンは答えた。「ハイル・ボルマン！」"
 bor_disII_discovery.8.a:0 "彼が何をもたらすのか、見てみよう。"
 bor_disII_discovery.9.t:0 "中将との会談"
 bor_disII_discovery.9.desc:0 "ボルマンは葉巻を吸いながら部屋の中を歩き回り、「中将、座りたまえ」と命じた。ラインハルト・ゲーレンは言われた通りにして、じっと待っていた。ボルマンは葉巻を口から外して目を細めた。「ライヒには裏切り者がいる、中将。帝国議会や総統官邸の廊下をうろついている裏切り者のネズミが病気を蔓延させており、無知なバカがそれを踏み越えていく。君たちの報告書がそれを証明し、そして今、この「委員会」という信憑性のある噂が出てきた。どうして私はこんなに盲目になっていただろうか」彼は葉巻をガラスの灰皿に突っ込んで唸った。「オルポを動員する必要がある。厳戒態勢を敷くのだ。彼らは私を操り人形のようにコントロールするか、完全に権力の座から追放することを望んでいる。どちらも認めるわけにはいかない！」\n\n「総統閣下、あなたの信念には十分な根拠があります」とゲーレンは語り始めた。「しかし、あまり早急に行動すべきではありません。オルポに厳戒態勢を敷くことで、陰謀を企む者たちが計画を強化する可能性があります。どうか、最大限の慎重さをもって調査を続けることをお許しください」"
 bor_disII_discovery.9.a:0 "「リスクに見合わない。オルポを動員しろ！」"
 bor_disII_discovery.9.b:0 "「慎重に行動しなければならない。目立たないように仕事を続けてくれ」"
 bor_disII_discovery.10.t:0 "厳戒態勢"
 bor_disII_discovery.10.desc:0 "秩序警察が厳戒態勢に置かれている。\n\n総統からの直接かつ曖昧な命令により、ハインリヒ・ミュラーはオルポを動員した。武装した警官隊がゲルマニアの通りと帝国議会の廊下を巡回している。総統官邸内部の警備員の活動は三倍になった。何のための命令なのかはわからないが、テロや暴動などを想定して、彼らは疑問を抱くことなく長官に従っている。\n\nゲルマニアの官僚的な迷宮で、より政治的な性質を持つ活動に火がついた。噂はより大きく、より頻繁になっている。握手をするのもためらわれるようになった。\n\n街は深呼吸をして……待っていた。"
 bor_disII_discovery.10.a:0 "どのような暗黒の網が張られているのだろう？"
 bor_disII_discovery.11.t:0 "灯火の手紙"
 bor_disII_discovery.11.desc_reformist:0 "ラインハルト・ゲーレンは自宅に入り、電気をつけた。いつものようにダイニングテーブルの下に手を入れ、トイレを調べ、ベッドの横に置いてあるランプシェードの中を覗き込んだ。しかし、いつものように盗聴器は見つからなかった。ゲーレンは、コートの内ポケットに手を突っ込んで小さな紙を取り出した。念のため、もう一度読んでみた。\n\nハインリヒ・ミュラーが自分のオフィスを訪れた際、彼は偶然にも、持っていたフォルダーの中に入っていた……手紙を発見した。彼はそれを元に戻そうとしたが、目で中身を確認して、それが誰に宛てられたものかを理解した。それは、彼の捜査官が改革派の将校と密かに会話しているところを目撃した保守派の高級官僚の一人だった。手紙には残念ながらそれ以外の驚きはなかった。それにしても、わざわざ手紙で意思表示をするような愚かな人間と共謀する奴なんて存在するのだろうか？"
 bor_disII_discovery.11.desc_militarist:0 "ラインハルト・ゲーレンは自宅に入り、電気をつけた。いつものようにダイニングテーブルの下に手を入れ、トイレを調べ、ベッドの横に置いてあるランプシェードの中を覗き込んだ。しかし、いつものように盗聴器は見つからなかった。ゲーレンは、コートの内ポケットに手を突っ込んで小さな紙を取り出した。念のため、もう一度読んでみた。\n\nハインリヒ・ミュラーが自分のオフィスを訪れた際、彼は偶然にも、持っていたフォルダーの中に入っていた……手紙を発見した。彼はそれを元に戻そうとしたが、目で中身を確認して、それが誰に宛てられたものかを理解した。それは、彼の捜査官が軍国派の将校と密かに会話しているところを目撃した保守派の高級官僚の一人だった。手紙には残念ながらそれ以外の驚きはなかった。それにしても、わざわざ手紙で意思表示をするような愚かな人間と共謀する奴なんて存在するのだろうか？"
 bor_disII_discovery.11.a:0 "また一歩真実に近づいた。"
 bor_disII_discovery.12.t:0 "網の幅を広げる"
 bor_disII_discovery.12.desc_reformist:0 "「秩序警察の長官が、このような男とどのようなやり取りをするのだろうか？」ボルマンは不機嫌そうに窓の外を眺めながら尋ねた。フォルクスハレの傲慢さに彼は悩まされ始めていた。「手紙には大したことは書かれていませんでしたが、それにしてもなぜでしょう？この陰謀家たちが自分たちの計画を手紙で伝えるなんて馬鹿げています」\n\n「保守派がいわゆる改革派と共謀しているのなら、ミュラーを巻き込まない理由はないだろう。彼はライヒで最も強力な男の一人だ」ゲーレンは熱心に頷いた。\n\n「彼は」ボルマンは吐き捨てるように言った。「彼はすぐに解任されなければならない」\n\n「どのような罪でですか？」ゲーレンは冷静に答えた。「軽率になってはなりません、総統閣下」\n\n「どのような罪かだと？」ボルマンはようやく彼に向き直った。「それは君に任せる」"
 bor_disII_discovery.12.desc_militarist:0 "「秩序警察の長官が、このような男とどのようなやり取りをするのだろうか？」ボルマンは不機嫌そうに窓の外を眺めながら尋ねた。フォルクスハレの傲慢さに彼は悩まされ始めていた。「手紙には大したことは書かれていませんでしたが、それにしてもなぜでしょう？この陰謀家たちが自分たちの計画を手紙で伝えるなんて馬鹿げています」\n\n「保守派がいわゆる軍国派と共謀しているのなら、ミュラーを巻き込まない理由はないだろう。彼はライヒで最も強力な男の一人だ」ゲーレンは熱心に頷いた。\n\n「彼は」ボルマンは吐き捨てるように言った。「彼はすぐに解任されなければならない」\n\n「どのような罪でですか？」ゲーレンは冷静に答えた。「軽率になってはなりません、総統閣下」\n\n「どのような罪かだと？」ボルマンはようやく彼に向き直った。「それは君に任せる」"
 bor_disII_discovery.12.a:0 "オルポには新しい長官が必要だ。"
 bor_disII_discovery.13.t:0 "土を掘る"
 bor_disII_discovery.13.desc:0 "ゲーレンは盟友ゲルハルト・ヴェッセルに、ハインリヒ・ミュラーの汚点をできる限り洗い出すよう命じた。情報分析の責任者であるヴェッセルは、すぐに贈収賄の可能性をいくつか発見したが、ミュラーを解雇するほどの具体的な事例はなかった。\n\nこの男の汚職は怪しい効率で隠されていた。共謀者たちは彼の支援の見返りに、彼を援助していたのだろうか？そんなことはどうでもいい。ゲーレンは当然、少しばかり信憑性の低い情報に頼らざるを得なくなった。証拠を捏造したのは初めてではないし、最後になることもないだろう。\n\nハインリヒ・ミュラー、秩序警察長官にして資金横領者！彼は既に国営新聞の見出しを見ていた。もちろん、彼らが隠さなければの話だが。"
 bor_disII_discovery.13.a:0 "ミュラーの最後の一週間に乾杯！"
 bor_disII_discovery.14.t:0 "一人の出世はもう一人の没落"
 bor_disII_discovery.14.desc:0 "ゲシュタポの長官であり、秩序警察の長官であったハインリヒ・ミュラーは、贈収賄、汚職、政府資金の横領の告発を受け、正式に解任された。法的には罪に問われていないが、ミュラーは階級を剥奪され、いかなる形の軍務も禁止された。\n\nそして、総統自ら、オルポの軍事防諜部門の責任者であるラインハルト・ゲーレン中将を新たな組織の責任者に任命した。\n\nこの小さな勝利にもかかわらず、ゲルマニアの中心部では、反体制と秘密の癌が成長し続けている。内部の反対勢力が結集し、時が来れば総統を攻撃する準備をしている。彼はそれを確信している。\n\nボルマンとゲーレンは将来に備えている。彼らは裏切り者を追い詰めて、ネズミのように屠殺するだろう。"
 bor_disII_discovery.14.a:0 "必要な準備をしなければならない。"
 bor_disII_preparation.1.t:0 "新たな統治の下で"
 bor_disII_preparation.1.desc:0 "ゲーレンの机の上は書類であふれかえっていたが、彼はそれにもめげなかった。彼は、オルポが持つすべての秘密を、少なくとも名目上は知ることが出来た。彼は前任者を賞賛せざるを得なかった。ミュラーは秩序警察の現代的な役割を定義し、数ある警察・警備組織の一つをライヒ内の支配的な諜報機関へと移行させた。彼の仕事の多くを元に戻すことはほとんど悲劇であったが、総統は結果を求めており、ゲーレンはそれを実現する男になることを決意していた。\n\nゲーレンが最初にとった行動は、ボルマンが命令したように、彼のリーダーシップによる組織の全面的な改編であった－－どうして彼の命令を拒否できようか？事務職の力は過小評価されがちなものだった。しかし、彼はペンを動かすだけで、ミュラーの最も信頼していた部下を互いに連絡を絶たせ、ライヒの反対側に送り込むことが出来るのだ。そう、この新たな支配力によって、彼は陰謀を根こそぎ掘り起こす作業を始めることが出来た。総統はこれから良い話しか聞くことはないだろう－－彼は確信していた。"
 bor_disII_preparation.1.a:0 "カーテンの後ろの人に注意を払うことなく。"
 bor_disII_preparation.2.t:0 "掘り始める"
 bor_disII_preparation.2.desc_muller_only:0 "秩序警察本部\n総統宛\n極秘情報\n背後の一突き作戦の準備報告書\n\n党内の不正な要素に関する調査は急ピッチで進められています。次の段階に向けての調査結果の概要は以下の通りです。\n\nミュラーとの関係－－ミュラーが解任され、オルポが再編成されたにもかかわらず、彼はかつての関係者との繋がりを維持しており、陰謀の疑いがある人物として残っています。党内の上級幹部に宛てた手紙がそれを示しており、引き続き調査の対象となります。"
 bor_disII_preparation.2.desc_allies_reformist:0 "秩序警察本部\n総統宛\n極秘情報\n背後の一突き作戦の準備報告書\n\n党内の不正な要素に関する調査は急ピッチで進められています。次の段階に向けての調査結果の概要は以下の通りです。\n\nミュラーとの関係－－ミュラーが解任され、オルポが再編成されたにもかかわらず、彼はかつての関係者との繋がりを維持しており、陰謀の疑いがある人物として残っています。党内の上級幹部に宛てた手紙がそれを示しており、引き続き調査の対象となります。\n\n同盟者の不満－－追跡調査の結果、党組織内の改革派幹部に不満がある者がいることがわかりました。その理由として、経済の低迷、誤った外交政策、強引な内政などが挙げられています。反逆の程度を確認するために、これらの要素を監視することは選択肢の一つです。"
