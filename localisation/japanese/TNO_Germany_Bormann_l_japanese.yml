 BOR_ITA_ever_vigilant_watch_desc: "大陸での最大の敵であるイタリア人は、我々の国境のすぐ向こうにいて、偉大な国の心臓部を攻撃するための僅かな機会をうかがっている。しかし、そんなものは与えられない。なぜならば、我々のエリート兵士の中でも最も優秀な者たちが、アルプス山脈の上で、あらゆる侵略者からライヒを守るために見張り番をしているのだ！"
 BOR_ITA_relax_trade_restrictions: "イタリアとの貿易制限の緩和"
 BOR_ITA_relax_trade_restrictions_desc: "イタリア帝国との外交関係再構築の一環として、両国は10年以上にわたり貿易を阻害してきた厳しい貿易制限を相互に緩和した。アルプスを越えた貿易が再開されたことで、我が国の経済はすでにその効果を実感している。"
 BOR_ITA_best_friends_forever: "我らが平和の時！"
 BOR_ITA_best_friends_forever_desc: "ドイツ人とイタリア人は、地球に降りかかった最大の戦争で共に戦ってきた。20年前に血と鉄で結ばれ、破壊されたと思われていた兄弟の絆は作り直された。我々は過去の過ちから学び、今度は永遠に共にあり続けるだろう。\n\n貿易が再び盛んになり、我々の経済は急成長しており、ヨーロッパに対する我々の共通の優位性が保証されているため、我々の未来は明るいものになっている。最初の枢軸の強さに世界は震撼していたが、やがてそれよりも10倍強い第二の枢軸を作ることが出来ると確信している！"
 GER_BOR_sphere_trade:0 "共栄圏との貿易"
 GER_BOR_sphere_trade_desc:0 "§F日毎の政治力獲得: [?BOR_Sphere_Trade_political_power_gain|=+]\n£prod_eff 生産効率成長率: [?BOR_Sphere_Trade_production_factory_efficiency_gain_factor|=+%]\n研究速度: [?BOR_Sphere_Trade_research_speed_factor|=+%]\nGDP成長率: [?BOR_Sphere_Trade_gdp_growth_modifier|=G]§G%§!\n雑収入:§! [?BOR_Sphere_Trade_misc_income_modifier|=Y]§YB米ドル§!\n§g--------------§!\n日独関係が冷え込んでいた中、二つの超大国の間で貿易が再開された。今や、三菱のオフィスはダイムラー・ベンツのオフィスと同じ通りにあり、安田のトレーダーたちはフランクフルト証券取引所で拳を振るっている。住友の銅は、国家工場の石炭や鉄鋼と定期的に交換され、IGファルベンの欧州化学工業の支配は、三井化学の工業用触媒の広範な供給と、あまり友好的ではない競争の対象となっている。ドイツ市場には新たなビッグ4が誕生し、その競争はライヒでは長年見られなかった革新と利益を生み出している。"
