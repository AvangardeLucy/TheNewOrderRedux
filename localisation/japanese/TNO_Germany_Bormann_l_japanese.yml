 GER_Bormann_CW_category:0 "国家への呼びかけ"
 bormann_rally_the_military_bureaucrats:0 "軍事官僚への呼びかけ"
 bormann_rally_the_beamtentum:0 "役人への呼びかけ"
 bormann_rally_the_industry_managers:0 "産業経営者への呼びかけ"
 bormann_rally_the_old_guard:0 "守旧派への呼びかけ"
 bormann_rally_the_landvolk:0 "農村住民への呼びかけ"
 bormann_rally_the_aristocrats:0 "貴族への呼びかけ"
 BOR_der_wilde_ritt:0 "困難な統治"
 BOR_der_wilde_ritt_desc:0 "内戦に勝利し、マルティン・ボルマン総統は勝利を手にした。今のところは我々の敵は潰されたのだった。しかし、ボルマンが大ゲルマン帝国を支配するための戦いはまだ終わっていない。祖国は荒廃しており、もし我々が早急に状況を改善しなければ、敵を増長させてしまうかもしれないからだ。我々の支配への挑戦を防ぐために、我々はボルマンの望む通りにドイツを形成し始めなければならない。"
 BOR_first_things_first:0 "最初にやるべきこと"
 BOR_first_things_first_desc:0 "とはいえ、栄光を取り戻す前に、大ゲルマン帝国はまず、内戦の戦火と恐怖から、生活の基本を取り戻さなければならない。さて、ではその「基本」とは何だろうか？ボルマン総統は、国民の食糧とかつての輝かしいインフラの再建こそが、まさにその「基本」であると考えている。従って、我々は国民に食料を供給し、道路の舗装を確実なものとするだろう！"
 BOR_slaves_to_farmers:0 "奴隷の耕作者"
 BOR_slaves_to_farmers_desc:0 "残念ながら、総統は指を鳴らして全国的な宴会を実現するなんてことはできない－－総統は国家に対して絶対的な権力を持ってはいるが、神ではないのだ。現在、深刻な食糧不足が続いているため、このままでは飢饉が始まり、何十万人もの死者が出る恐れがある。しかし、心配する必要はない。ボルマン総統には、差し迫った危機を解決するための独創的な計画があるのだ。奴隷をドイツの農業に一斉投入して、国民の食糧を生産すればよいのである。"
 BOR_soldiers_to_builders:0 "兵士の建造者"
 BOR_soldiers_to_builders_desc:0 "臆病な敵が自らの貪欲さと権力欲によって意図的に大ゲルマン帝国を破壊したため、かつて世界的に有名だった祖国のインフラは残念ながら廃墟と化している。もちろん、自分の国が気の毒なほどの煙を上げているようでは、超大国とは言えないだろう。そこで大ゲルマン帝国の最も重要なインフラを復旧させるために、エンジニアリングの経験を持つ兵士を働かせ、彼らを粉々になった祖国の再建に役立てるべきだろう。"
 BOR_notstandsrecht:0 "緊急法"
 BOR_notstandsrecht_desc:0 "1933年、アドルフ・ヒトラー総統は非常事態を装って全権委任法を可決した。前任者と同様に、マルティン・ボルマンは、総統として大ゲルマン帝国に対する自分の最高指導者の役割を再確認するために、再び緊急法を制定する。いったん制定されれば、ボルマンは他の誰の干渉も受けずに法律を可決させ、ドイツの運命を決定する能力を持つことになる。"
 BOR_urban_reconstruction:0 "都会の復興"
 BOR_urban_reconstruction_desc:0 "大ゲルマン帝国の都市は、内戦での激しい戦闘の結果、多大な破壊と苦痛を受けている。ボルマン総統は、ライヒの人民がこれ以上悲惨な貧乏暮らしをすることを決して許しはしないだろう！我々は、迅速な都市再建政策を実施しなければならない。かつての美しい都市を再建し、活性化させることで、帝国は再び繁栄と幸福の花を咲かせるだろう。"
 BOR_the_elephant_in_the_room:0 "部屋の中の象"
 BOR_the_elephant_in_the_room_desc:0 "とはいえ、新たなライヒがかつてのような花を咲かせるために、まだ手を付けていない、すぐに取り組まなければならない部屋の中の象－－いわゆる「タブーな問題」がある。その問題とは、すべての奴隷をどこに保管するかということだ。もちろん、元の奴隷収容所は、残念ながら内戦の炎でほとんど破壊されてしまっている。しかし、このような劣った望ましくない人々に我々の間を自由人として歩かせるわけにはいかないのだ！早急に結論を出さねば、ライヒそのものが危うくなってしまう。"
 BOR_from_old_make_new:0 "古きから新しきを生み出す"
 BOR_from_old_make_new_desc:0 "内戦の強烈な破壊力は、ライヒ中あちこちに廃墟を残し、我々の暴力の業績を粉々にした。弱い人間はそのような損失を嘆き、我々の建築的勝利の亡霊が永遠に都市に取り憑くのを黙って見ているのだろう。\n\n総統閣下はそのような方ではない。天才的行為として、彼はこれらの廃墟を再利用し、大いなる復興のために利用することを命じた。壊れたものから、再建する。小さなものから、大きなものを作る。古きから、新しきを生み出すのである。"
 BOR_academic_investment:0 "学術への投資"
 BOR_academic_investment_desc:0 "ライヒの台頭は、ドイツの学術界を自由主義の堕落から国家社会主義の輝かしい真実へと引きずり出し、そして今、内戦の恐怖がそれを再び引き裂いた。栄光は次の世代の学者や研究者によってのみ維持されるため、我々はライヒの学術機関に多額の投資をしなければならない。"
 BOR_honor_the_war:0 "戦争の名誉"
 BOR_honor_the_war_desc:0 "それがどれほどの破壊をもたらしていようが、内戦は我々の集団意識から決して消してはならない。ドイツ国のために命を捧げた忠実な国家社会主義者の同志たちが、大理石や石の中で永遠に残されるように、総統の勝利に捧げる記念碑や銅像の建設に国家財政を投入するのだ。"
 BOR_industrial_revitalization:0 "産業の活性化"
 BOR_industrial_revitalization_desc:0 "大ゲルマン帝国の産業は、内戦で大きな被害を受け、激しい戦闘のために産業の大部分が損傷、破壊された。すべてを再建するには相当の時間がかかるだろうが、まずはドイツの3つの産業の中心であるライン、中央、南ドイツのいずれかの工業を助けることが、経済の正常化を助けるだけでなく、総統が後々まで使える好意を得られることになるだろう……"
 BOR_rheinische_kohle:0 "ラインの石炭"
 BOR_rheinische_kohle_desc:0 "賢明なるボルマン総統は、ラインの産業を支援することを選択した。改革派として知られるライン産業の大部分は、内戦の際にアルベルト・シュペーアの派閥に味方していた。しかし、このことがボルマン総統に思いとどまらせることはなく、今後そうなることもない！シュペーアの改革派はもはや問題ではないし、裏切り者が働いている訳でもないのに、なぜただの労働者たちが反乱を起こすというのか？その上、特に膨大な石炭生産で知られる彼らの産業を支援することは、ライヒのためにもなるだろう。"
 BOR_ruhrkohle_consolidation:0 "ルール石炭の統合"
 BOR_ruhrkohle_consolidation_desc:0 "我々の復興への取り組みは成功した。我々の適切な介入の結果、ライン地方の石炭産業は大きく、経済的に強力で強いドイツの産業へと成長した！……そこで、我々の影響力を強化する時が来た。このような利益をもたらす企業体を我々の脂ぎった手から逃がしたくはないだろう？そのためにボルマン総統は、大ゲルマン帝国の石炭生産を管理する新たな複合企業「ルールコーレ社」の設立を支援している。"
 BOR_markischer_stahl:0 "メルキッシュの鋼鉄"
 BOR_markischer_stahl_desc:0 "賢明なるボルマン総統は、中央ドイツの産業を支援することを選択した。中央ドイツの産業界は軍国主義的な思想を持っており、内戦ではヘルマン・ゲーリングに味方したところが多い。だが新アーリア人がどんなことにも臆さないように、ボルマン総統もそのことで臆すことはない！帝国元帥がいなくなり、その一派が取り囲まれたことで、彼らは問題として扱われなくなった。その上、特に鉄鋼生産で知られる彼らの産業を支援することは、ライヒのためにもなるだろう。"
 BOR_all_unto_reichswerke:0 "全てを国家工場へ"
 BOR_all_unto_reichswerke_desc:0 "ヘルマン・ゲーリング国家工場は、第二次世界大戦が始まる前から、ドイツの鉄鋼業を国家が管理することを直接の目的とした手段であった。しかし、ゲーリングの裏切りと内戦による失脚により、国家工場は休眠状態に陥ってしまっている。しかし、彼らはまだその目的を失ったわけではなく、我々の目的のために役立てることが出来るかもしれない。裏切り者の帝国元帥の名を捨てた新たな「国家工場」は、大ゲルマン帝国の新しい製鉄所を吸収し、それを管理するだろう。"
 BOR_bayrische_technik:0 "バイエルンの技術"
 BOR_bayrische_technik_desc:0 "賢明なるボルマン総統は、南ドイツの産業を支援することを選択した。南ドイツの産業界は保守的で、内戦の際にはマルティン・ボルマンに味方したところが大半である。これらの産業は、政治的な脅威が少ないため、投資を躊躇する理由はない。その上、これらの特定の産業は技術革新で知られており、長期的にはライヒに利益をもたらすかもしれない。"
 BOR_siemenswelt:0 "ジーメンスヴェルト"
 BOR_siemenswelt_desc:0 "大ゲルマン帝国を代表する技術的巨人であるジーメンス社は、今やライヒの技術市場を容易に支配するまでに成長した。これはもちろん、ボルマン総統がドイツの経済と産業に干渉した結果であり、彼らの支配は今後何十年にもわたってライヒの技術面での主導権を確保する可能性が高いため、我々にとっては好都合である。"
 BOR_let_the_money_flow:0 "金を流せ"
 BOR_let_the_money_flow_desc:0 "大ゲルマン帝国の産業が立ち直り始めた今、ライヒの最も経験豊富で精通した経済学者たちにすれば、国家が再び大きな利益を得るようになることは明らかだ。これを念頭に置けば、ボルマン総統のすることは「金を流せ」と言い、国中を印刷した緑のライヒスマルクで覆うことだけである。"
 BOR_military_redeployment:0 "軍の再配置"
 BOR_military_redeployment_desc:0 "内戦での総統の完全勝利は、ドイツ人民に大きな変化をもたらすものであったが、新体制への服従なくして国家社会主義の炎を燃やし続けることはできない。ライヒはまだ完全には平定されておらず、大都市から小さな町まで、反体制派がいまだに横行している。学生の民兵は地下で訓練を続け、過激な軍国主義者は廃墟となった倉庫で計画を練り、毎日のようにテロ行為が行われている。我々は軍を再配置し、分裂した国家に完全な平和を取り戻さなければならない。"
 BOR_reintegration_efforts:0 "再統合の取り組み"
 BOR_reintegration_efforts_desc:0 "ライヒを統一し、軍を再建するためには、国防軍の異なる派閥の間の溝を塞がなければならない。ゲルマニアでシュパイデルに味方した者、ゲーリングと手を組んだ者、シュペーアのために戦った者－－すべてが国防軍に再統合される。統一された軍事力は我々の生存に不可欠であり、このような努力は必然的に成功の程度に差が出てくるだろうが、それは我々が喜んで支払うべき代償なのである。"
 BOR_were_all_german:0 "我ら皆ドイツ人"
 BOR_were_all_german_desc:0 "帝国の政情が悪化し、兄弟が兄弟を殺した内戦の惨劇があったとはいえ、我々は全員の中にドイツ人の血が流れていることを無視することはできない。内戦で戦った全員が、血と土で結ばれたアーリア民族の一員であり、そのようなものとして尊重されるべきなのである。結局のところ、暴力と征服によって行動を起こすのは、ドイツ人の本性ではないだろうか？国を癒すために、我々は分裂ではなく団結を促進する。"
 BOR_smoke_them_out:0 "奴らを追い出せ"
 BOR_smoke_them_out_desc:0 "許すことほど、弱い人間にふさわしい特性があるだろうか？正当な総統であるマルティン・ボルマンに反対することは、ライヒそのものに反対することであり、我々の敵の多くは国家社会主義の倒錯した宗派の背後へ集まることでそれを達成しようとしたのだ。堕落を支持して自らの血を裏切った国防軍の連中は、総統が適切と考える方法で処罰されるに値する。"
 BOR_some_are_more_german_than_others:0 "よりドイツ人らしい人々"
 BOR_some_are_more_german_than_others_desc:0 "我々は皆ドイツ人の血を受け継いではいるが、その血の強さによって、アーリア人としての性質の現れ方が異なる。ボルマン、ひいては国家社会主義のために戦った者は、その絶対的な純粋さを証明し、ボルマンに反対した者は、疑わしいほどの人間以下の考え方を示したのである。したがって、裏切り者は完全にドイツ人だとは言えないのだ。"
 BOR_frieden_im_reich:0 "ライヒの平和"
 BOR_frieden_im_reich_desc:0 "我が国の偉大な軍隊の配備と、その不忠実な要素に対する我々の行動は、成功したことが証明された。暫定的な警察としての一時的な役割を終えた今、国防軍はかつてないほど強力なライヒの軍隊としての役割を再び果たすであろう。我が軍の復活は、ライヒそのものの復活であり、全世界における我々の名声の復活でもある。"
 BOR_the_ride_goes_on:0 "困難は続く"
 BOR_the_ride_goes_on_desc:0 "ボルマンは、再生、再構築、再配置によって、ライヒの分裂した部分を強引に一つにまとめ、その過程で権力を強化するという大きな進歩を遂げた。しかし、その歩みはまだ終わっていない。\n\n総統は、国民を悩ませている最も重要な問題の一つに狙いを定めている。それは、国防軍の政治への関わり方の将来の方向性に対してシュパイデルとシェルナーの持つ影響力である。"
 BOR_realpolitik:0 "現実政治"
 BOR_realpolitik_desc:0 "大ゲルマン帝国は、内戦後の最初の苦境をぎりぎりのところで乗り切ったが、危機的な状況から脱したからといって、祖国を再建したいという気持ちを殺してはならない。実際、ボルマン総統は、NSDAPのエリートたちに、保守派と改革派の政治的議論を統合する方向に進みたいという意図を長々と語っている。2つの椅子の間でバランスを取る時期は終わったし、率直に言って、それは最初から愚かな行動だった。従って、我々はどちらの派閥を支持するか、またどの法案を政府が制定するかを正式に決定しなければならない。"
 BOR_when_in_germania:0 "ゲルマニアでは……"
 BOR_when_in_germania_desc:0 "マルティン・ボルマンは政治的天才である。総統は、マキャヴェリズムの政治的・道徳的哲学を直感的に受け入れたことで、同世代の中で最も偉大な政治家になることができた（少なくとも、我々が作っている新聞ではそう言われている）。実際、ボルマンは自分が政治的著名人であり、現在のドイツで最も危険な紛争に取り組むことを照準を合わせている。大ゲルマン帝国が再び超大国の地位を得るためには、国防軍のイデオロギーの対立を解決し、反対派を黙らせ、我々の命令に従わせなければならない。\n\n我々は選択を迫られている。シュパイデルの改革主義か、シェルナーの軍国主義か、どちらもドイツ国防軍幹部からかなりの支持を得ている。この問題を解決するために、我々は会議を開き、不滅の指導者原理－－総統の決定は実行されなければならない、に基づいてきっぱりと決めなければならない。「ゲルマニアでは、総統のするようにせよ」と、よく言われるように。"
 BOR_meeting_in_the_reichskanzlei:0 "総統官邸での会談"
 BOR_meeting_in_the_reichskanzlei_desc:0 "ライヒの政治的安定性の問題を、単なる誇示に目を向けて解決することは、非常に愚かなやり方だろう。このような無意味な誇示の背後には、あまりにも多くの嘘が隠されており、力の誇示や関連性のある動きからは、殆どのことを確認することができない。一人の人間の価値と真実を真に見極めるには、その人間の存在意義を賭けた戦いに身を投じるしかない。改革派と軍国主義者、シュパイデルとシェルナー、それぞれ悪魔のような存在だが、どちらが最も有能で、どちらが総統にとって最も価値があると証明できるだろうか？両者を総統官邸に迎え入れ、この討論を通じて、どちらが上に立つのかを自分の目で確かめるべきだろう。"
 BOR_retter_des_reichs:0 "ライヒの救世主"
 BOR_retter_des_reichs_desc:0 "ボルマンとの会談でのハンス・シュパイデルの活躍は、彼を国防軍最高司令部の総長の選択肢として確固たるものとし、彼の聡明な議論は、国防軍の未来が安全な手の中にあることを証明している。総統の支持の下、シュパイデルは自由に改革を始めることができる。"
 BOR_review_the_wehrmacht:0 "国防軍の見直し"
 BOR_review_the_wehrmacht_desc:0 "ライヒの軍の徹底的な改革を開始するために、ハンス・シュパイデルは国防軍の資金、組織、指揮系統、政治的傾向などを公式に調査することを命じた。一旦全体像が明らかになれば、陸軍元帥は急進的な改革を推し進めるだろう。"
 BOR_deutschland_uber_alles:0 "世界に冠たるドイツ"
 BOR_deutschland_uber_alles_desc:0 "シュパイデルが国防軍最高司令部を指揮するのは、個人的な栄光や権力の強化のためではなく、ライヒ内の強力な非政治的勢力として国防軍を強化したいという願望からである。そのような力こそが国家の維持と国民の安全を保証すると彼は主張している。世界に冠たるドイツよ！"
 BOR_ungeheuer_in_uniform:0 "軍服を着た怪物"
 BOR_ungeheuer_in_uniform_desc:0 "総統を魅了せんとする変化に対する彼の急進的な宣言によりフェルディナント・シェルナーは、正式に国防軍最高司令部の総長に任命され、国防軍の未来を指揮することになった。「軍服を着た怪物」「血まみれのフェルディナント」－－これらの名前はフェルディナント・シェルナーの残忍な性格を表しているが、むしろ残忍さこそが軍隊を活性化させる鍵となるかもしれない。"
 BOR_little_black_book:0 "小さな黒本"
 BOR_little_black_book_desc:0 "国防軍にかつての栄光を取り戻すという任務のために、シェルナーは軍の中のライバルのリストを作成した。この「小さな黒本」には、名前の挙がった将校たちの個人的、政治的、軍事的な経歴と、彼らをどのように扱うべきかが明らかにされている。シェルナーによれば、ある者は直ちに解雇されるべきであり、ある者はもっと……永久に引退させられるべきだという。"
 BOR_ein_volk_ein_reich_ein_fuhrer:0 "一つの民族、一つの国家、一人の総統"
 BOR_ein_volk_ein_reich_ein_fuhrer_desc:0 "シェルナー帝国元帥は自分の心を表に出している人物であり、自分の野望が総統やライヒの野望と一致していることを強調してきた。ボルマンが彼を国防軍最高司令部の総長に任命した後、ボルマンに対する態度を急変させたことに疑問を持つ人もいるだろうし、シェルナーが新たに得た権力を楽しんでいるのは事実だ……だが、彼は国防軍を栄光に導いたのだ……栄光の国防軍とは、感謝する国民、強大な国家、そして愛される指導者を意味するのである！"
 BOR_waffenstillstand:0 "休戦"
 BOR_waffenstillstand_desc:0 "国防軍との提携に関する合意に達したことで、大ゲルマン帝国の安定した未来が確保されたようだ。国民が満足し、政府が団結すれば、ライヒとその未来の栄光の間に立ちはだかるものは何もない。ボルマン総統による意見一致の達成は、国家に対する政治的全権が強化されたかのように見え、多くの人が総統は立場を用いて無私無欲の心ではなく、私利私欲のために行動していると非難している。率直に言って、これらの人々は人格攻撃者であり、国家の利益は総統の利益であることを理解していない。彼らの横柄な態度に対して、我々は彼らを排除し、権力の中枢から彼らを追い出す際には、彼らの子供の世代の名前で烙印を押すことになるだろう:『立派なものだな、お邪魔虫（64）世代よ。』"
 BOR_a_thousand_year_reich_forevermore:0 "千年王国よ、永遠なれ"
 BOR_a_thousand_year_reich_forevermore_desc:0 "我々は内戦の後遺症を乗り越えることに成功し、大ゲルマン帝国は数十年ぶりに相対的な政治的安定を達成した。その結果、強力な楽観主義の波が帝国を覆っており、ドイツ国民は良い未来への希望を抱き、これが国家社会主義の新たな輝かしい時代の始まりであると信じている。マルティン・ボルマン総統の下での新たな黄金時代がおそらく目前に迫っている。しかし、それは時間だけがしっていることである。だが、最近の出来事を考えれば、千年王国は永遠に続くと考えてよいのではないだろうか。"
 BOR_the_reichs_war_down_in_africa:0 "アフリカでのライヒの戦争"
 BOR_the_reichs_war_down_in_africa_desc:0 "正当な後継者がついに勝利し、彼の支配下でドイツを再統一したが、ライヒの戦争はまだ終わっていない。暗黒のアフリカでは、我らの国家弁務官区が南アフリカ連邦のボーア人を保護するために勇敢な戦争を戦っている。ボーア人は長い間、暗黒大陸の野蛮人を文明化する要素であることを証明してきた。ヨーロッパの外でのドイツ国の影響力を維持するために、アメリカと同盟している連邦に対する彼らの戦いを支援しなければならない。\n\nライヒの人民は戦いには慣れているが、疲れている。同じアーリア人との戦いは精神的に良くないのだ。人民を再活性化させるために－－そしてドイツがまだ終わっていないことを証明するために、正義の戦争を与えるのは良いことだろう。"
 BOR_assess_the_situation:0 "状況の評価"
 BOR_assess_the_situation_desc:0 "アフリカが暗黒大陸と呼ばれるのは当然のことだ。その広大な土地は長い間未開発のままであり、公的以外の情報はほとんど我々のコロニーから発信されてくることがない。内戦により、これらの通信経路は切断され、大陸の事務官たちは、誰に報告書を送ればよいのかという単純な点のために作業に混乱をきたしていた。指揮系統が事実上壊滅状態に陥ったことで、国家弁務官区たちはアフリカの盾を結成した。南アフリカに対する盾の戦いはさらに問題を複雑にしており、現地の状況を正確に把握し、通信手段を確保することが重要である。"
 BOR_huttig_has_to_suffice:0 "ヒュティッヒを満足させる"
 BOR_huttig_has_to_suffice_desc:0 "オストアフリカ国家弁務官区の総司令官であるハンス・ヒュティッヒは、心底不愉快な男だ。元強制収容所の司令官である彼は、その教訓を胸に刻み、オストアフリカはまるでブーヘンヴァルトの国家版のように支配されている。彼の残酷さは大西洋からインド洋に至るまで知られており、人種的に純粋な彼のSS部隊はアフリカ人の臣民－－そしてその毛に至るまでに厳しいカースト制度を課している。しかし、彼は南アフリカ人に対して効果的な手段であり、援助しなければならない－－たとえ彼が同僚の国家弁務官を裏切り者だと主張し続けているとしてもだ。"
 BOR_schwarze_adler:0 "黒鷲"
 BOR_schwarze_adler_desc:0 "ズュートヴェストアフリカの砂漠は、放牧以外にはあまり適していない。砂漠は何マイルにもわたって広がっており、集落は見当たらず、ヴィントフック周辺とヴァルフィッシュブフトの海岸にあるドイツ人集落を除いては、文明はほとんど存在していない。その中で、真に適しているのは空への到達である。\n\nシェンク国家弁務官が結成、開発した航空艦隊は、道路が通っていない場所に荷物を運び、荒地や深いジャングルの広大な範囲において通信を維持し、誤った考えを持ちながら手に負えない原住民に正義をもたらす、ズュートヴェストアフリカの心臓である。我々がアフリカで前進するためには、この戦隊の支援を維持することが不可欠である。"
 BOR_honorary_boers_honorary_aryans:0 "名誉ボーア人、名誉アーリア人"
 BOR_honorary_boers_honorary_aryans_desc:0 "ボーア人は二世紀にわたる英国の支配のために、オランダ人の祖先とはずいぶん離れてしまったが、それでもアーリア人の血を受け継いでいる。我々が東方へ進出したように、彼らも草原に生存圏を見出し、グレート・トレックによってアーリアの覇権を広めたのは立派な仕事である。ドイツ人はこのことを覚えておくべきであり－－ボーア人がアーリア人であることが公式に確認されるだろう。"
 BOR_help_the_hunter:0 "ハンターを助ける"
 BOR_help_the_hunter_desc:0 "最前線からはかなり離れているが、ジークフリート・ミュラー国家弁務官の狩猟好きや戦士らしい行動は我々の作戦に役立つかもしれない……だが、彼の戦争好きは特に重要ではなく、ミュラーの真の価値はツェントラルアフリカの戦略的立地と天然資源なのである。だからこそ、大陸の同職の者たちの為にも国家弁務官区を冷遇するようなことはしないほうがいいだろう。"
 BOR_alle_waffen_gegen_suedafrika:0 "南アフリカに対するすべての武器"
 BOR_alle_waffen_gegen_suedafrika_desc:0 "南アフリカの戦争は、絡みつく蔓のように、暗黒大陸での我々の活動を妨げ続けている。この紛争を迅速かつ決定的に終結させることが重要だ。南アフリカの勝利（日に日に確実になりつつある）は、我が軍のコンゴ盆地の戦略的資源と南西の飛行場へのアクセスを奪うことになる。また、アメリカのジャッカルにとってはプロパガンダ・クーデターとなるだろうし、これは間違いなく我々にとって最悪な事態であり、国の誇りにも傷をつけることになる。南アフリカは、どんな手段を使ってでも屈服させなければならない！"
 BOR_bring_the_stahlhelme:0 "シュタールヘルムをしむける"
 BOR_bring_the_stahlhelme_desc:0 "国家弁務官区の住民と治安部隊は南アフリカ人に対して成功裏に戦線を維持しているが、現在の作戦力では我々の出す条件による講和で勝利するために必要な圧倒的な優位性をもたらすには明らかに不十分であることを、マルティン・ボルマン総統は理解している。南アフリカでの紛争にドイツ陸軍を投入する－－そして我らの陸軍は過酷な地形であってもその戦闘能力に問題はないと考える！結局のところ、ドイツの武器は世界で最も優れているのである。"
 BOR_no_restraints:0 "無制限"
 BOR_no_restraints_desc:0 "本当の意味で敵を打ち負かし、戦意を喪失させるということは、鋼鉄や鉛の試練ではなく、決意の試練なのである。痛ましくも、「戦争慣習法」や「人権」のようなつまらないものに固執することは、この戦争における我々の努力を妨げるだけである。ボルマン総統は、考えられないような選択をすることになった。それは、捕虜の処遇（参謀本部では「重荷」と呼んでいる）を含む、我々と彼らの間のすべての既存の協定を断絶することである。夜には野蛮になり－－狼と共に遠吠えをし、それに見合う牙を生やそうではないか。"
 BOR_abwehrabteilung_afrika:0 "アフリカアプヴェーア部隊"
 BOR_abwehrabteilung_afrika_desc:0 "国防軍の軍事情報機関であるアプヴェーアは、ますます複雑化する戦術的状況の中で我々の勝利を確実にするために、非常に貴重な存在であることを証明するかもしれない。敵の行動を予測する能力は、戦場で機能的に優れた部隊を操るのに役立ち、従来の戦闘地域外での速度面での優位をもたらす。将軍たちは、このような能力を活用するために、「衝撃と畏怖」と呼ばれるドクトリンをすでに作成している。アプヴェーアへの資金援助を増やせば、このドクトリンの展開が加速され、貴重なアーリア人の命を救うことができるだろう。率直に言って、この選択は自明の理である。"
 BOR_the_best_gear:0 "最高の装備"
 BOR_the_best_gear_desc:0 "惜しむらくは、我らがアフリカの国家弁務官区が採用している軍備が、同地域の同世代の軍備と比較してかなり時代遅れであることだ。ゲルマニアの将軍たちは、技術的に劣っていることが戦争の状況が……好ましくない原因だと考えており、技術、訓練、資金を投入することで、我が軍の殺傷力を高めることができると考えている－－特に、果てしなく広がる野原で、接触するたびに姿を眩ませる敵に直面するような状況では。我々は、ライヒが保有する最新かつ高度な兵器を紛争に投入し、我々の新兵器が南アフリカの決意を打ち砕くことを期待している。"
 BOR_the_dissidents_war:0 "反体制派との戦争"
 BOR_the_dissidents_war_desc:0 "中国人が死中に活を求めると言うように、南アフリカでの紛争が続いていることで、大ゲルマン帝国は、政府に問題を起こし続けている「反社会的」な人物を処分する天の恵みを得た。ライヒは再構築の音でまだ震えており、その癒しのプロセスの一つは、塵が収まった後に残されたすべての負の要素を排除することである。これらの悪党どもが長期休暇－－むしろ、無事に帰ってくることができそうにないもの－－を取ることは、戦略的に有利であることは明らかである。"
 BOR_send_waffenss_remnants:0 "SS武装親衛隊の残りを送り込む"
 BOR_send_waffenss_remnants_desc:0 "かつては帝国の最精鋭部隊であったSS武装親衛隊も、今では見る影もない。親衛隊全国指導者のハインリヒ・ヒムラーが発案したSS武装親衛隊は、陸軍と親衛隊の両方に所属していることを誇りとし、ヒトラーに何よりも従うと同時に、隊内の軍事的規律を維持していた。それが、ボルマン総統に対抗するためにSS武装親衛隊の大半が決起したことで、すべてが崩れ去った。しかし、彼らの過去のイデオロギー的意志は気になるものの、これらの師団はボルマンのライヒのために戦うことができる……彼らを前線に送るのだ！"
 BOR_veterans_of_the_civil_war:0 "内戦の退役軍人"
 BOR_veterans_of_the_civil_war_desc:0 "技術的には軍人としての訓練を受けていないが、もう一度血まみれになって戦いたいと思っている人はたくさんいる。ライヒ内には様々なイデオロギーを持った内戦の退役軍人がたくさんいるため、盲目に戦線を後押ししてくれれば、南アフリカ人との戦いを成功させることができるかもしれない。我々は、これらの「志願者」の大規模な派遣を開始する。彼らの多くは、すでに政府の障害者支援を受けているが、ライヒへの忠誠心を証明する最後のチャンスとしてこれを売り込む。彼らが意味を理解し、それをつかむことを期待しよう。"
 BOR_not_so_volunteers:0 "義勇軍ではない"
 BOR_not_so_volunteers_desc:0 "南アフリカに派遣された「新」部隊は、ライヒに戻れると信じるのに必死だったに違いない……しかし、我々は彼らが勝利した場合でも、彼らに生きるチャンスを与えるようなことはしない。ボルマン総統は、この機会に「一石二鳥」を狙って、彼らが最大限にライヒに貢献した後、適切な方法で彼らを処分するように指示した。"
 BOR_extermination_through_attrition:0 "消耗による駆除"
 BOR_extermination_through_attrition_desc:0 "冷酷に聞こえるかもしれないが、それは誤りではない。ライヒが南アフリカ軍を現実的に打ち負かすことができる唯一の方法は、消耗戦である。かつてロシア軍がA－Aラインで行ったように、執念－－それも血のにじむような－－が敵を疲弊させるのだ。実際、我がライヒとは異なり、南アフリカには正面から継続的に攻撃を続けるだけの産業も人口もない。しかし、問題のある原住民や亡命者を含めると、我々には十分な人員がいる。役に立つ愚か者どもの血の流れに乗って、我々は敵を圧倒し、完全に打ち負かすだろう。"
 BOR_no_end_in_sight:0 "見えない終わり"
 BOR_no_end_in_sight_desc:0 "我々の最善の努力にもかかわらず、南アフリカでの戦争は終わりの見えぬまま続いている。実際、この地域を巻き込む紛争が続くと、資本家を効果的に撃退するための大ゲルマン帝国の能力は悪化するだろう……我々は、事態が制御不能になる前に、あるいはさらなる拡大がある前に、可能な限り迅速かつ効果的にこの戦争を終わらせる方法を見つけなければならない。"
 BOR_test_new_weaponry:0 "新兵器のテスト"
 BOR_test_new_weaponry_desc:0 "ライヒの最高峰の科学者と軍人たちがボルマン総統に提案したのは、おそらく超兵器が南アフリカの流れをライヒ側に変えられるのではないかということだった。確かに、賢明な提案である。我々は敵よりもはるかに進んでおり、新しい高度な兵器を開発する能力を持っている。したがって、新たな実験的な武器を敵にテストする時が来たのかもしれない……"
 BOR_ende_ohne_sieg:0 "勝利なき終わり"
 BOR_ende_ohne_sieg_desc:0 "南アフリカとの戦争は、大ゲルマン帝国がふさわしい勝利を収めることなく何年も続いている……この地域に多大な資源を投入し続けるよりも、この戦争を放棄して撤退した方が良いのではないだろうか？実際、勝利を得るにしても、それには長い時間がかかることは明らかなのだから……だからこそ、我々はこの面倒な騒動を忘れて、和平を結ぶべきだろう。"
 BOR_war_in_the_ostfront:0 "東部戦線の戦い"
 BOR_war_in_the_ostfront_desc:0 "ドイツの裏切り者が処理されている間に、オストラントでは新たな反乱が起きている。我々は一刻も早く対処して、再び東部領土を確保しなければならないだろう。陸軍に準備をするように伝えてくれ。"
 BOR_brave_stahlecker:0 "勇敢なるシュターレッカー"
 BOR_brave_stahlecker_desc:0 "オストラントの希望が失われたわけではないようだ。内戦前からボルマンのヒトラー継承を公然と主張していたシュターレッカー国家弁務官の忠誠心に報いるため、オストラントを我が物にしようとする過激派の鎮圧に協力しよう。"
 BOR_the_intervention:0 "介入"
 BOR_the_intervention_desc:0 "時は来た、オストラントはそれを破壊しようとする卑劣な原住民、軍国主義者、ブルグントの裏切り者、自由主義者から救われるのだ。"
 BOR_remembering_a_hero:0 "英雄を偲ぶ"
 BOR_remembering_a_hero_desc:0 "遅すぎたようだ。我々に忠誠を誓っていた国家弁務官、フランツ・ヴァルター・シュターレッカーは敗れ、殺されてしまった。しかし、これは大規模なプロパガンダのチャンスである。我々はライヒの人民に、もし彼らが過激派の嘘に耳を傾けるならば、権力を得ようとする試みの中で死んでしまうだけだということを思い出させるだろう。"
 BOR_prepare_the_intervention:0 "介入の準備"
 BOR_prepare_the_intervention_desc:0 "オストラントの国境に集結するように陸軍に伝える。武装した集団はすべて敵対的とみなし、見つけ次第撃つことを許可する。"
 BOR_save_ostland:0 "オストラントを守れ"
 BOR_save_ostland_desc:0 "準備は整った。総統を拒否する裏切り者から東側の国境を解放する時が来たのだ。"
 BOR_stability_in_the_ostfront:0 "東部戦線の安定"
 BOR_stability_in_the_ostfront_desc:0 "オストラントの同世代の人々は、彼ら自身の内戦において、暗黒の力に勝利したことを理解した。二つの驚異的な軍事的勝利によって正当化され、国家社会主義の保守主義がいかなる状況下でも維持されなければならないことは、大ゲルマン帝国の多くの人々にとって明らかであり、陸軍の「鷹」でさえジンゴイズムをかき立てる試みに失敗したことを認めるようになった。したがって、東部戦線には一旦、安定が訪れたのである。"
 BOR_our_friend_stahlecker:0 "我らが友人シュターレッカー"
 BOR_our_friend_stahlecker_desc:0 "ありがたいことに、ボルマン総統の親愛なる友人、フランツ・ヴァルター・シュターレッカーがオストラント国家弁務官区の国家弁務官として君臨している。オストラント内戦での彼の勝利の結果、主要地域の同胞がいわゆる「模範的な植民地」を統治しているため、大ゲルマン帝国は安心していられる。オストラント問題は外交によって解決されるであろうから、我々は兵力を別の場所に移し、外交上の決定を待つことにする。"
 BOR_convene_the_parties:0 "党の召集"
 BOR_convene_the_parties_desc:0 "シュターレッカーの支持がほぼ確実になったため、そろそろ両国の政党を招集して、大ゲルマン帝国とオストラント国家弁務官区の将来の関係について友好的に話し合う必要がある。この問題が官僚主義によって長引くことを許すことは出来ないし、されてはならない。そのためには、一刻も早く全員が参加することが必要なのだ。"
 BOR_the_final_meeting:0 "最後の会議"
 BOR_the_final_meeting_desc:0 "オストラント政府はマルティン・ボルマン総統の大ゲルマン帝国に忠誠を誓っているが、かつての代表者の多くはそうではない。これまでの会合では、両政府の意見が一致していたため、おおむね友好的に進められてきたが、今回は少し異なるかもしれない。実際、この問題の論争を考えると、我々は、明らかに反対意見を持つ何千人もの人々の運命を決めるために、最後の会議を開かなければならない。"
 BOR_wipe_the_slate_clean:0 "白紙に戻す"
 BOR_wipe_the_slate_clean_desc:0 "さて……どうやら我々はオストラント国家弁務官区の反体制派と言われる政府関係者への「過激な」アプローチを決定したようだ。したがって、オストラントは内戦の勃発前に国家に感染した汚物を浄化しなければならない。実際、過去の政府の努力を台無しにした犯罪者の更生は望めないため、これらの人々を国家から一掃することが必要である。"
 BOR_a_united_ostland:0 "統一されたオストラント"
 BOR_a_united_ostland_desc:0 "さて……どうやら我々はオストラント国家弁務官区の反体制派と言われる政府関係者への「現実的な」アプローチを決定したようだ。したがって、内閣を内戦勃発前の状態に戻さなければ、オストラントは国家として有効に機能できないだろう。実際、このような困難な時代には、ことわざにあるような「船」を揺らすことはせず、現状維持の統治を行うこと……それが最善なのだ！"
 BOR_hostiles_in_the_ostfront:0 "東部国境の敵対者"
 BOR_hostiles_in_the_ostfront_desc:0 "ボルマン総統の国家社会主義者の保守主義の勢力が、内戦で勝利を収めた一方で、オストラント国家弁務官区には同じことは言えないようだ。不幸なことに、ゲーリング派の軍国主義将校たちはますます敵対的になり、「模範的な植民地」を鉄壁の体制で支配している。その指導者たちは、国家弁務官区のためにさらに多くの土地を奪おうとしているため、東部国境の敵対的な姿勢は、大ゲルマン帝国に災いをもたらすかもしれない。"
 BOR_against_drechsler:0 "ドレクスラーに抵抗する"
 BOR_against_drechsler_desc:0 "オットー＝ハインリヒ・ドレクスラー、オストラント国家弁務官区の元ラトビア統治総局長は、非常に興味深いタカである。帝国元帥ヘルマン・ゲーリングと元帥フェルディナント・シェルナーの軍国主義軍閥に非常に忠実なドレクスラーのジンゴイズムのレトリックの大々的な公表は、彼のさまざまな約束を実現するため、ライヒの残りの東部領土をさらに不安定にする可能性がある。筋金入りの過激派であり理想主義者でもあるドレクスラーは、彼の信念のために最後まで戦うだろう……これは彼をこれまで以上に危険なものにする。"
 BOR_prepare_the_armies:0 "陸軍を準備する"
 BOR_prepare_the_armies_desc:0 "古くから言われているように、「火には火を」である。実際、ボルマン総統は「ランプの魔人」と同じように、ドレクスラーの武力衝突の望みを叶えてやるのが最善だと考えている……オストラント国家弁務官区を力づくで侵略し、服従させるのだ。彼の頑固さと明らかな精神的欠陥を考慮すると、ドレクスラーとの交渉は不可能であり、我々は戦場で彼の狂気に匹敵することを望むべきだ。したがって、我々は軍隊を動員し、そして待つのだ……"
 BOR_loyalty_checks:0 "踏み絵"
 BOR_loyalty_checks_desc:0 "うーむ……ゲーリング帝国元帥の派閥は内戦で敗北したが、その将校の多くは未だ国防軍に所属している。これは問題だ。ドレクスラーの汚いイデオロギーへの静かで揺るぎない共感が、ライヒに問題をもたらすかもしれないからだ。これらの将校は、彼の不法な政権を倒すための我々の努力を妨害したいと思うかもしれないし、離反する可能性だってあるだろう？そのような危険を冒すことはできないし、してはならない。したがって、「忠誠確認制度」を制定することで、過激派が作戦に参加するのを防ぐことができる……多くのタカ派の人々にとっては残念なことだが。"
 BOR_the_march_east:0 "東への進軍"
 BOR_the_march_east_desc:0 "オットー＝ハインリヒ・ドレクスラー国家弁務官の時代は終わり、我々はもはや彼の体制の存在を容認することはできない。日を追うごとに、彼のおべっか使いの部下たちは考え方が過激になり、大ゲルマン帝国への先制攻撃の可能性が高まっている。ボルマン総統は、この問題について躊躇してはならず、ライヒは東部戦線の平和と安全を確保するために迅速に行動しなければならないと宣言した。したがって、戦争の時が来た……大ゲルマン帝国は再び東に進軍し、裏切り者を抹殺するだろう！"
 BOR_the_path_to_peace:0 "平和への道"
 BOR_the_path_to_peace_desc:0 "ボルマン総統は、皮肉にもオットー＝ハインリヒ・ドレクスラーのオストラント政権との和平を望んでいるジンゴイストのタカ派の、ドレクスラーの強硬姿勢が反体制派をうまく従わせているという主張に屈したようだ。ボルマンがドレクスラーとの平和的合意を選んだことで、残念なことに、総統が大ゲルマン帝国国防軍の最も極端な要素に屈したと考えるライヒの改革派との関係が悪化した。"
 BOR_negotiate_with_drechsler:0 "ドレクスラーとの交渉"
 BOR_negotiate_with_drechsler_desc:0 "くそっ、彼は交渉するには非常に苛立たしい人物だ。オストラント国家弁務官区で最も無神経で頑固な男であるドレクスラーは、ボルマン総統に何か譲歩することを拒絶した。思慮深い交渉をするどころか、ドレクスラーはライヒの存続に関わるプロパガンダや暴言を吐き、東部の国家弁務官区への侵攻計画の実行を主張して、わめき散らして過ごしている。言うまでもなく、総統が彼から深く感銘を受けるようなことはない。"
 BOR_final_offers:0 "最後の提案"
 BOR_final_offers_desc:0 "そうだ、そのとおり、無意味な議論はもうたくさんだ！ボルマン総統は、ドレクスラーとの公正な交渉の打ち切りを決定した。代わりに総統はドレクスラー政権に最後通牒を伴った「最終提案」を行う。彼らがゲルマニアに服従するか、あるいはオストラントを統治するジンゴイスト集団を永久に処分せざるを得なくなるか。ドレクスラーは自分の人生をかけた作品が破壊されるのを望んでいないだろうし、うまくいくとは思うのだが……それにしても、今回の交渉は何もかもが大失敗だった！"
 BOR_treason_in_the_ostfront:0 "東部国境の反逆"
 BOR_treason_in_the_ostfront_desc:0 "あの忌まわしい戦争の中で、マイヤー＝ラントルートが勝利したのは予想外だったように思える。\n\nどうやって勝利したのかは分からないが、彼にどう対処するかという問題が今は先行している。これまで、オストラント植民地の再統合は、戦争で荒廃した国に入り込んで支配権を取り戻すという簡単なことのように思えた。しかし、明確な勝者がいる今、その作業はより困難になるだろう。他の連中があの忌まわしい戦争の勝者だった方が簡単に対処できたに違いない。マイヤーが勝ったという事実は、交渉を難しくし、ほとんど不可能の等しいものにする。このシュペーア派のネズミからオストラントを取り戻すためには、もう一度戦争をする準備をしなければならないだろう。"
 BOR_the_liberal_foe:0 "リベラルの敵"
 BOR_the_liberal_foe_desc:0 "くそっ、シュペーア派め！彼の勝利の知らせは統一条約とヨーロッパ全体に広まった。どういうわけか奴らはオストラントを獲得した。彼らが次に何をしようとも、我々は無視して現在の任務に集中しなければならない。この状況を鎮め、あの「マイヤー」どもを処分するまでは、オストラントを統一条約に再統合することが我々の主眼である。しかし、国内では、ライヒの多くのグループが武装している。奴隷プランテーションからはすぐにでも侵攻してほしいとの嘆願が出ており、陸軍はすぐにでも動員してほしいと言っている。マイヤーの勝利により、あの忌まわしい改革派が再び人気を集め始めている。我々が対処しなければならない問題が増えたようだ。"
 BOR_the_hand_that_feeds:0 "餌を与える手"
 BOR_the_hand_that_feeds_desc:0 "総統が側近たちと検討した結果、いわば大げさな計画よりも小規模な計画を決定した。その代わりに、マイヤーをオストラントから誘い出すことに重点を置いた計画を立てる。\n\n我々はマイヤーは理想主義者であり、オストラントでの彼の計画はユダヤ・ボリシェヴィズムの陰謀に他ならないことを知っている。オストラントを独立させたいという彼の願いに理解を示せば、彼をゲルマニアに乗り込ませることができるだろう。これに条約交渉の可能性という偽りの希望が加われば、彼はきっと餌に食いつくに違いない。"
 BOR_offer_immunity:0 "免責を与える"
 BOR_offer_immunity_desc:0 "現時点での最善の選択肢は、敬意を表してマイヤーに「免責」を与えることだと思われる。彼は知らないだろうが、これはすべて策略なのだ。マイヤーは理想主義者であり、楽観主義者でもあるため、きっとゲルマニアに来て交渉を行い、自分の政権への配慮に感謝するだろう。\n\n彼がゲルマニアに降り立ったら、陸軍の本拠地である大きな建物の一つにたどり着くまで、この策略を続けなければならない。そこで彼を直ちに逮捕し、オストラントを外敵の影響から「占領して保護する」ための計画を立てるのだ。これが成功すれば、我々はオストラントに入り込み、再び支配権を取り戻すことができるだろう。"
 BOR_reintegrate_the_east:0 "東部の再統合"
 BOR_reintegrate_the_east_desc:0 "マイヤー＝ラントルートというネズミが、ネズミ捕りのように、餌に食いついたようだ。支持者たちも一緒に連れてきているようだったため、彼らを逮捕して容疑をかけるのはとても簡単なことだろう。しかし、このシュペーア派を捕らえた今、もっと大きな仕事に集中する時だ。\n\nオストラント。\n\n我々が最初に作った植民地の一つであり、我々にとって重要な植民地でもある。武力で、しかも迅速にこの旧植民地を手に入れなければならない。今のところ、マイヤーどもがゲルマニアで逮捕されたという情報は入ってきていない。それは時間の問題であり、その時間は重要なものである。"
 BOR_exile_meyer_landrut:0 "マイヤー＝ラントルートの亡命"
 BOR_exile_meyer_landrut_desc:0 "ライヒの旗が再びオストラントに振られ、軍隊が占領と対パルチザンパトロールの準備を始めると、我々はオストラントを侵略して奪還することになった一番の問題にようやく対処することができる。マイヤー＝ラントルートだ。\n\n彼は最近捕まって以来、我々に拘束されていた。ボルマンはマイヤーに縄をかけ、ゲルマニアで処刑することを提案していた。他の統一条約の見せしめとするために。しかし、彼の考えは変わったようだ。おそらく、知識人の面目を保つためにマイヤーを追放することにしたのだろう。\n\n彼がどこに行こうが、我々は気にしない。彼が統一条約の外に出た今だけは。"
 BOR_the_stab_in_the_back:0 "背後からの一突き"
 BOR_the_stab_in_the_back_desc:0 "従順な人間は任された仕事を確実にこなすことができ、利己的な人間はお世辞や賄賂で簡単に引き留めることができる。問題が起きるのは、理想主義者や夢想家の場合である。アンドレアス・マイヤー＝ラントルートはその最たるもので、アーリア民族全体の夢は、自分が作りたいと思っている多元的な自由主義の悪夢よりも劣っていると信じている。\n\n総統は、ライヒの栄光と存続よりも個人的な虚栄心を優先する者がどうなるかを明確にしなければならない。我々が拘束している今、マイヤー＝ラントルートはその典型的な例となるだろう。劣等人種を高揚させる唯一の報酬は、アーリア人種の堕落である。病んだユダヤ・リベラルの唯一の治療法は縄だ。"
 BOR_the_steel_fist:0 "鋼鉄の拳"
 BOR_the_steel_fist_desc:0 "ドイツ国がリベラルな潮流に阻まれたことはかつて一度もない。輝かしい民衆の支持の波の中で、NSDAPはワイマール体制を粉砕し、ドイツを偉大な国に戻した。それなのに、なぜこの偉大な国が、新興の植民地をゆるやかに支配している無能な人種の裏切り者に頭を下げようとするのだろうか？考えてみると、はっきり言って馬鹿げている。\n\nドイツ内戦では、ドイツの正当な土地を奪おうとした多くの反乱者や裏切り者をドイツ軍が鎮圧する必要があった。これはその延長線上にあるものであり、オストラントの政権もまた、潰すべき偽りの秩序の一つであると考える。"
 BOR_militarize_the_border:0 "国境の軍事化"
 BOR_militarize_the_border_desc:0 "軍隊はオストラントの境界線に集結している。自由主義者のマイヤー＝ラントルートによって歪められ退化した我々の模範的な植民地は、ドイツ陸軍の全勢力に対抗することはできないだろう。近いうちに、我が軍はミンスク、リガ、レヴァルに直行し、ゲルマニアであろうと植民地であろうと、ライヒに自由主義者の居場所がないことを知らしめるだろう。\n\n兵士たちは歓喜に近い気持ちで待機している。軍の中には内戦を覚えている者が多く、シュペーアとその自由主義者のクズの集団との戦いを覚えている。マイヤー＝ラントルートと彼の学生たちは、あの三枚舌の建築家と何ら変わらない！シュペーアは今のところ我々の下にはいないかもしれないが、我々はマイヤーを捕まえることを誓い、シュペーアに自身が見つかったときに何が待ち受けているかを正確に知らせてやろうではないか！\n\nハイル・ライヒ！ハイル・ボルマン！"
 BOR_launch_the_attack:0 "攻撃開始"
 BOR_launch_the_attack_desc:0 "これ以上の準備は必要ない。オストラントへの侵攻を直ちに開始し、かつての同胞を復帰させるのだ。祖国の力に比べればオストラントは無力であり、そこに裏切り者がいるという事実は時間の無駄でしかない。\n\nライヒは国家社会主義を堕落させ、劣等人種の名の下に我々の未来を破壊しようとするリベラルな「改革者」を容認しない。ラントルートの部隊はネズミのように狩られるだろうそして彼自身が総統にその罪を告げることになるだろう。ハイル・ボルマン！"
 BOR_darkness_in_the_ostfront:0 "東部国境の暗黒"
 BOR_darkness_in_the_ostfront_desc:0 "何てことだ、ヒムラーの手下がオストラント内戦で実際に勝利した……いったいどうしてこんなことが起こってるのだ!?率直に言って、我々にはわからないし、多くの人もその質問に答えたいとも思わないだろう……しかし、フリードリヒ・イェッケルンが彼の新たな領地で何をしているのかは分かっている……それは恐ろしいものである－－少なくとも、我々の諜報機関からの報告によれば。残虐行為のニュースを抑えるための我々の最善の努力にもかかわらず、憤慨したドイツ市民の大部分が改革主義に向かってさらに前進しているようだ……"
 BOR_the_ss_threat:0 "SSの脅威"
 BOR_the_ss_threat_desc:0 "1950年代、経済危機とそれに続く大混乱の中、親衛隊全国指導者ハインリヒ・ヒムラーは実権を握ろうとした。その後、ヒトラーは親衛隊全国指導者を懐柔しようとヒムラーに夢見たブルグント州を与えた……しかしそれは失敗した。それ以来、親衛隊騎士団領ブルグントは国際的なのけものとなり、核兵器を保有したことで、ブルグントとその人々は現在ではライヒにとって最大の脅威となった……"
 BOR_interrogate_the_prisoners:0 "囚人の取調べ"
 BOR_interrogate_the_prisoners_desc:0 "内戦と旧オストラント国家弁務官区がボルマン総統の大ゲルマン帝国への攻撃を行っていることもあり、我々は捕虜となった多くの親衛隊と武装親衛隊隊員－－ハインリヒ・ヒムラーの「黒の騎士団」の比較的高位の幹部を含む－－を所有している。捕虜になった者は（現実的には）ドイツ人ではあるが、厳密にはヒトラーの政治的意志と遺言に反した行動をとっており、したがって我々は彼らを望むように扱うことができる。よって、我々は捕らえられた者を残酷に尋問し、イェッケルンの暗黒の秩序に関する詳細を教えてもらうこととする。"
 BOR_find_the_weakness:0 "弱点を見つける"
 BOR_find_the_weakness_desc:0 "捕らえられた人々は、我々がある政策を実行すれば、イェッケルンの体制を弱めることができるという情報を当局に提供しているようだ……尋問の記録によると、親衛隊上級地区オストラントは、その供給をすべて親衛隊騎士団領ブルグントに依存している。ブルグントがなければ、イェッケルンは効果的な国家運営ができないことため、我々はブルグントからオストラントへの供給ラインを遮断する。"
 BOR_threaten_the_west:0 "西を脅かす"
 BOR_threaten_the_west_desc:0 "親衛隊全国指導者ハインリヒ・ヒムラーの行動は、親衛隊騎士団領ブルグントの攻撃的な手法を示している。もしヒムラーがいかなる点においても、大ゲルマン帝国の力と影響力を抑制しようとするならば、我々自身がヒムラーに対抗する意思（潜在的には武力侵攻を伴う）を明確にしなければならない。ヒムラーがライヒの力を忘れているのは明らかだ。ボルマン総統は彼にそれを思い出させるだろう……"
 BOR_border_preperation:0 "国境の準備"
 BOR_border_preperation_desc:0 "我々の立場が明確になり、イェッケルンの物資が不足していることがわかったため、当局は来るべき戦争に備えて、大ゲルマン帝国の最東端の国境を準備する時が来た。そのため、我々はライヒとオストラントの国境に向けて大量の物資を移動させ、最終的な紛争が始まったときに親衛隊上級地区を効果的に粉砕できるようにする。"
 BOR_the_eastern_blitz:0 "東での電撃戦"
 BOR_the_eastern_blitz_desc:0 "数十年前のバルバロッサ作戦の再現を想定した我が機甲部隊と戦車部隊は、敵軍から迅速かつ効果的な勝利を得るだろう。また、ブルグントが何らかの効果的な反応を示す前にイェッケルンを素早く制圧するために、ライヒとオストラントの国境に巨大なパンツァー部隊を配備する。そうしなければ、ヒムラーの「触手」を倒すことができないかもしれないからだ。"
 BOR_a_chink_in_the_armor:0 "鎧の隙間"
 BOR_a_chink_in_the_armor_desc:0 "ふむ……パンツァー部隊を効果的に使えば、我が国防軍の司令官たちが心配しているオストラントの広大な防衛線の効果を軽減することができるようだ。もし我々が奴らの防衛線の「鎧の隙間」を見つけることができれば、フリードリヒ・イェッケルンの親衛隊上級地区オストラントの黒々とした軍勢と戦う際に、我が国防軍はより苦戦しないで済む時間を過ごすことができるだろうと思われる。"
 BOR_crush_the_ss:0 "SSをつぶせ"
 BOR_crush_the_ss_desc:0 "アーリア人の魂は、イデオロギーの違いに関わらず、親衛隊全国指導者ハインリヒ・ヒムラーの暴君の下で生きるに値しない。アーリア人種と人類のために、我々はオストラント国家弁務官区の市民を解放し、フリードリヒ・イェッケルンの親衛隊の暗躍を根絶しなければならない。この使命を果たせなければ、多くの者がヒムラーの部下の鋼鉄のブーツの下で苦しむことになる……だからこそ、いかなる点においても失敗してはならないのだ。"
 BOR_betrayal_in_the_ostfront:0 "東部国境の裏切り"
 BOR_betrayal_in_the_ostfront_desc:0 "オストラントの国家弁務官区は崩壊した。\n\n原住民は再びライヒに反抗して立ち上がることを自分たちの責任としている！我々が協力者に与えた自治権も、経済的投資も、この恩知らずどもには十分ではなかったようだ！一応少しは良い事態も生じている。市民の多くは、今回の惨事を政権内の改革派に責任転嫁しており、政権内での彼らの影響力が弱まっているのは事実だ。しかし、今は小さな政治的勝利を喜んでいる場合ではない。我々は行動を起こさなければならない。\n\nオストラントでの裏切りは決して許されないのだ。"
 BOR_the_vituska_question:0 "ヴィトゥシュカの問題"
 BOR_the_vituska_question_desc:0 "ミハウ・ヴィトゥシュカは、常に妥協を許さない日和見主義者である。彼の弱みと機会を察知する才能は、ほとんど比類のないものだ。現在の彼の行動は自殺行為であるため、一時的に狂気に支配されているに違いない。ドイツ陸軍の強大な力に立ち向かえると考えているなら、彼は正気ではない。\n\n彼の運命がどうなるかは議論の余地があるが、この問題に妥協はない。「ヴィトゥシュカは早急に処理しなければならない」"
 BOR_send_the_ultimatum:0 "最後通牒を送る"
 BOR_send_the_ultimatum_desc:0 "裏切り者に言うことなどほとんどない。彼らに残された選択肢はシンプルなものだ。裏切り者の協力者たちは、平和的に我々に合流して罰を受けるか、抵抗を続けるかのどちらかであり、抵抗は無駄である。どちらにせよ、オストラントは羊飼いとして、羊たちを囲いに入れる仕事へ戻ることになるだろう。"
 BOR_stall_for_time:0 "時間稼ぎ"
 BOR_stall_for_time_desc:0 "実は、東側の状況を無血で打開する方法があるかもしれない。ヴィトゥシュカに降伏か死かを要求するのではなく、奴が我々に望んでいるような状況に我々がいると思わせるのだ。自分たちの弱さを誇張し、反乱に対応できない、あるいは対応する余裕がないと嘘をつけば、ヴィトゥシュカを誤った安心感に誘うことができるだろう。\n\n勝利したと思わせたところで、彼と交渉のテーブルにつき、罠を仕掛けるのである。ヴィトゥシュカを捕らえたり、殺してしまえば、裏切り者たちはバラバラになる。ヴィトゥシュカはこの反乱の頭脳であり、彼がいなくなれば、原住民は実質的にリーダー不在となり、戦場では哀れな存在となってしまうことだろう。"
 BOR_the_invasion_begins:0 "侵略開始"
 BOR_the_invasion_begins_desc:0 "ヴィトゥシュカを逮捕する計画は、確かに計画通りにはいかなかった。間違いなく彼は最も機知に富んだ人物だと思う。\n\nだが、そんなことはどうでもいい。ヴィトゥシュカは自分が勝ち目のない戦争に参加しようとしていることに気づくほどの知能はなかった。この反乱はもう十分に続いた。我々は兵士を招集する。"
 BOR_chaos_in_the_ostfront:0 "混沌の東部国境"
 BOR_chaos_in_the_ostfront_desc:0 "異教徒であるアバ・コフナーは、旧オストラント国家弁務官区を統治している。アーリア市民を大量虐殺する傾向があることから、おそらく大ゲルマン帝国の安定に対する最も確定的に明らかな脅威であり、彼の存在は知らず知らずのうちに不可能を可能にし、帝国の軍国主義派と改革派に分かれていた派閥を統合した。実際、ライヒは今や単一の集合体として機能しており、我々は「東方の虐殺者」をきっぱりと止めなければならないと決定した！"
 BOR_the_eastern_terror:0 "東の恐怖"
 BOR_the_eastern_terror_desc:0 "現在オストラントを支配しているユダヤ人パルチザン、アバ・コフナーは我々の軍によって何度も殺されてきたと考えられてきたはずだったが……今回は違う。彼はもう復活することはなく、この死は永久に続くだろう。連合パルチザン組織の領地に侵入した後は、我々の民族を破壊しようとするこの大量殺戮者を追跡し、最終的に確実に破滅させるためにあらゆる資源を投入する。"
 BOR_kick_the_door_down:0 "ドアを蹴破る"
 BOR_kick_the_door_down_desc:0 "我が国防軍が再びバルトの平原で戦う時が来た。実際、ボルマン総統は、大量殺戮を行う連合パルチザン組織とその悪魔的な最高指導者であり、何度死んだとされても生きていた、とらえどころのないユダヤ人のアバ・コフナーから、オストラント国家弁務官区を解放しなければならないと宣言している。国民の安全のために、我々は容赦も良心もなしに……勝利しなければならない。"
 BOR_reichs_northern_fortress:0 "ライヒの北の要塞"
 BOR_reichs_northern_fortress_desc:0 "1940年は、ライヒの歴史の中で栄光の時代として永遠に記憶されるべき年である。ヴェーザー演習作戦は、この年の作戦の中で最も成功したといえるものではないが、退廃した連合国がすぐに追い出され、ノルウェーの資源が我々のものになったことから、疑う余地のない成功を収めたといえるだろう。それだけでなく、ノルウェーの北欧人は、スカンディナビア諸国の中で最初に我がライヒに組み込まれた人々となったのだ。さらに、ノルウェーのフィヨルドと港は、北海における海軍の優位性を獲得する機会をライヒに与え、それはイギリスの侵略に非常に役立つ利益となった。このような利点があったため、終戦時に我々がノルウェーに留まることが決定されたのも不思議ではない。ノルウェーはこれからも、北方を見守り、祖国を守る、最も重要な国家弁務官区のひとつである。\n\nしかし、最近になって、ノルウェーに対する我々の支配力は完全に崩壊した。テアボーフェンは、自分の状況が不利であることを悟り、部下とともにノルウェーを離れて内戦に参加した。これは名誉ある決定ではあったものの、地域における我々の権威を破壊した。この選択によって、我々の北部が西の帝国主義に向けて門戸を開くこととなってしまった。今でもアメリカは北海の海域を旋回し、支配を拡大する機会をうかがっている。\n\n幸いなことに、ボルマン総統の下でライヒは再び足場を固め、失った要塞を取り戻す機会を得た。これは簡単なことではないが、ライヒに不可能は存在しない。すぐにでもノルヴェーゲンは我々のものになるだろう。"
 BOR_a_welcome_return:0 "歓迎すべき帰還"
 BOR_a_welcome_return_desc:0 "ボルマンがノルウェーの帰還問題を切り出したとき、帝国の外交団の間には困惑が広がった。ノルウェーの多くは、腹立たしいことに、国家弁務官区の復活に反対しており、我々の取引を困難にしている。しかし、最初の大使がデンマークの海峡をわたって上陸したとき、彼らは明らかに予想外のものを目にした。集まった人々、その中のヨナス・リー本人、そしてノルウェーの大使の隣で風になびく鉤十字。そこから事態は好転していったのである。\n\n結局、テアボーフェンがノルウェーを離れると、NS－－ノルウェーの政治の多くを支配していた協力者の政党－－はすぐに複数の政治家の徒党に分かれ、それぞれが主導権を争うようになった。苦闘の末、リーと彼の率いる過激派が権力を掌握し、政権を取った。信じられないことに、リーはNSの穏健派以上にドイツ寄りである。ノルウェーの統一条約再加盟については、こちらが尋ねるまでもなかった－－彼ら自身の方から提案してきたのだ！\n\nもちろん、このような前向きな動きは、本国の官報で大きく取り上げられている。すでに大衆の間では、ノルウェー人のアーリア人種の夢に対する忠誠心と信念、つまり、私たちが最も弱っているときでさえ祖国に忠実であり続けたほどの忠誠心と信念についてのくだらない記事が読まれている。このような話はライヒでは非常によく知られており、ノルウェーが統一条約に再加盟することは、今では書類上の問題に過ぎないようだ。誰がこんなに簡単にいくなんて思っただろう？"
 BOR_commend_their_loyalty:0 "彼らの忠誠心を賞賛する"
 BOR_commend_their_loyalty_desc:0 "リーとその過激派の物語は、日を追うごとに輝きを増すばかりである。裏切りに直面したときの彼らの忠誠心、我々の不調を利用しようとする者をいかにして見下し、打ち負かしたかという話が毎日のように語られている。実際、ノルウェー人の国家社会主義への忠誠心は、ドイツ国内よりも強いというのが、政府内の多くの意見になっている。\n\nもちろん、このようなシステムへの盲目的な信頼は、彼らの努力に対して何らかの報いを与えるべきである。ボルマンの側近たちの間では、リーとその同胞たちは、少なくともその勇気と忠誠心を表彰されるべきだということが話題になっている。このような賞は、間違いなくNSを喜ばせ、帝国への忠誠が報われることを、他のあまり忠実でない国家弁務官区に示すことになるだろう。"
 BOR_grain_and_steel1:0 "穀物と鋼鉄"
 BOR_grain_and_steel1_desc:0 "リー政府の忠誠心は、ゲルマニアの人々を驚かせ、今もなお驚かせ続けている。端的に言えば、バルトを越えた先の役人の中には、国内の役人よりも国家社会主義の夢に傾倒している者もいるようだ。我が国の政府の労働倫理に疑問を呈するのは確かだが、それは目下の話題であるノルヴェーゲンの強制農本主義とは無関係である。\n\n占領下のノルヴェーゲンでは、工場を解体してドイツに送り、その代わりにそこを農地や農産物に置き換えるという強制農本主義政策がとられた。これらの政策は、ドイツの工業生産高を押し上げる一方で、すでに不安定になっていた国家弁務官区の経済を著しく弱体化させた。その理由は、当時のヒトラーが述べているように、ノルウェー人が反乱を起こした場合に備えて、彼らの行動を制限するためであった。\n\nもちろん、リーの勝利はこの恐れを完全に否定しており、今では我々の最も忠実な臣民を打ちのめすような政策の必要性は全くないように思われる。近いうちに、ノルウェーの野原や丘陵地に建設や製造の音が再び響くようになるだろう。"
 BOR_reinforce_hirden:0 "ヒルデンの強化"
 BOR_reinforce_hirden_desc:0 "リーの政府は我々の政府に忠実ではあるが、ノルウェーの人々の多くは同じ感情を共有していないようだ。繁栄している今日においても、我々の支配に対する新たな抵抗の情報がオスロに漏れてきている。何十年も我々と戦ってきた者たちが、復活して山地の支配権を取り戻すために奔走しているのは間違いない。これを防ぎたいのはやまやまだが、今の時代、ドイツの資源は限られている。秩序を保つために使える兵力はほんのわずかで、バルト全域の支配を維持するには到底足りない。\n\nしかし、ここでもリーとその支持者たちの努力により、簡単に解決することができる。リーとその政府は、党の準軍事組織であるヒルデンを意のままに操り、今では過激派の後ろに控える忠実な部隊として機能している。この者たちの銃と顧問を増強すれば、一個師団や二個師団を流用することなく、波状的に影響力を高めることができる。致命的な問題を解決するための、もう一つの天才的な方法である。ゲルマニアでは、忠誠心が高いことが証明されているリーに、なぜもっと早く国家弁務官区を運営させなかったのかと考える人もいるほどだ。"
 BOR_resume_germanization1:0 "ゲルマン化を再開する"
 BOR_resume_germanization1_desc:0 "体制が整い、政府が我々の足元に完全に寄り添い、ノルウェー国民の忠誠心が確保された今、我々のノルウェー政策の最後の、そして最大の部分であるゲルマン化を再開する時が来た。\n\nテアボーフェンと彼の軍隊がドイツの地で戦うためにノルウェーを離れる前は、ゲルマン化の政策はノルウェーの生活のあらゆる面でその道を歩んでいた。伝統的な祝日はドイツの祝日に置き換えられ、ドイツ文化の祭典が当たり前になり、生命の泉計画が本格的に開始された。ゆっくりと、しかし確実に、ノルウェーの古い伝統は、アーリア至上主義の真にゲルマン的な祝福に取って代わられていった。\n\nしかし、テアボーフェンが去ったことで、これらの変化は突然に終わりを告げた。信じられないことに、銅像が破壊され、鉤十字が引き裂かれ、道を踏み外したノルウェー文化の伝統が再び頭をもたげてきたのだ。このような反抗的な態度は罰せられるべきだが、我々は失われた政策を元に戻すだけでよいと判断した。またしても、オスロの忠実な部下たちが救世主となってくれたのだ。反転を完全に止めることはできなかったが、ダメージを確実に抑えることができた。忠実な協力者の政府が成立することは、本当に信じられないことである。東側にもこのような忠実な支持者がいればいいのだが！"
 BOR_meeting_with_lunde:0 "ランドとの会談"
 BOR_meeting_with_lunde_desc:0 "内戦の混乱は、ドイツ国内のみにとどまらなかった。世界中で政府が揺れ動き、様々な問題に圧倒されてバラバラになってしまった。ノルウェーも例外ではなかったが、その終わりは他の国よりもずっと平和なものであった。ノルウェーのテアボーフェンは、自分の置かれている状況が絶望的であることを認識し、反乱は不可避であることを悟って部下を帰郷させ、北部の要塞を先住民に任せることにした。ノルウェーの支配権を自分たちのものにしようと、長い間国の運営を任せていた民間政党であるNSの間で権力闘争が起こり、党の各翼が互いに分裂した。\n\n最終的には、ガルブランド・ランド率いるNSの主流派が国の支配を維持した。これは我々にとって最良のシナリオではないかもしれないが、起こり得る最悪の事態ではないことは確かである。ランドとは以前にも協力したことがあり、ほとんどの分野で目標が一致している。もちろん、ランドは国家弁務官区の運営方法に不満を持っており、それを交渉の場で行使できるようになった。我々は、彼が何を望んでいるのか、じっくりと見極めるしかない。"
 BOR_reichs_guiding_hand:0 "ライヒの導きの手"
 BOR_reichs_guiding_hand_desc:0 "ランドとの会談に臨むにあたり、NSが要求するであろうこととして我々は、追加資金、駐留の強化、ノルウェーでの農業政策の軽減など多くを準備していたし、これらの政策を実行することに完全に反対していたわけではない。しかし、ランドは祖国からより大きな自治権を求めるという一線を越えた要求を行った。ほんの数ヶ月前にノルウェーを飲み込みそうになった大惨事を目の当たりにした直後に、そのような要求を受け入れることは、我々には到底できない。\n\nもちろん、ノルヴェーゲンの多くの人々がこの決定に同意しているわけではない。すでに北の要塞では不安が高まっているとの報告を受け始めており、ランドとの関係も大きく冷え込んでいる。しかし、ノルヴェーゲンの運命はノルヴェーゲンの人々が決めることではない。我々が彼らを受け入れ、より良い未来へと優しく導いていくのだ。"
 BOR_assure_the_populace:0 "民衆を安心させる"
 BOR_assure_the_populace_desc:0 "ノルウェーの首を我々のブーツで踏みつけておくという決定は、ノルウェーでは非常に不人気であると言っても過言ではないだろう。オスロやベルゲンの通りでは抗議デモが行われ、何千人もの人々が政府や駐留軍、そして協力者と思われる人々に対して行進を続けている。駐留軍はこの騒動を把握しているが、我々の善意を住民に伝えることでしか、街の秩序を取り戻すことはできない。\n\n我々の統治に疑問を持っている人々を獲得することを目的としたプロパガンダキャンペーンは、現在我々の意図に疑問を持っている人々に対して、我々は本当にノルウェー人のことを気にかけているのだと確信させるだろう。これはアーリア人の兄弟のためになることだし、祖国との密接な関係はそんなに悪いことだろうか？"
 BOR_grain_and_steel2:0 "穀物と鋼鉄"
 BOR_grain_and_steel2_desc:0 "占領下のノルヴェーゲンでは、工場を解体してドイツに送り、その代わりにそこを農地や農産物に置き換えるという強制農本主義政策がとられた。これらの政策は、ドイツの工業生産高を押し上げる一方で、すでに不安定になっていた国家弁務官区の経済を著しく弱体化させた。その理由は、当時のヒトラーが述べているように、ノルウェー人が反乱を起こした場合に備えて、彼らの行動を制限するためであった。\n\nもちろん、ランドの勝利はこの恐れを完全に否定しており、今では我々の最も忠実な臣民を打ちのめすような政策の必要性は全くないように思われる。近いうちに、ノルウェーの野原や丘陵地に建設や製造の音が再び響くようになるだろう。"
 BOR_loyalty_has_its_rewards:0 "忠誠心は報われる"
 BOR_loyalty_has_its_rewards_desc:0 "ランドがノルウェーの自治権の拡大を要求し、国家弁務官区が課していた束縛を解き放ったとき、帝国議会の諸階級の間で、これはライヒの影響力から脱却しようとしているのではないかとの不安が広まった。しかし、ボルマン総統は、このような要求を認める決断をしたようだ。\n\nこの決定により、国家弁務官区は解散となる。その代わりに、自分たちで管理しながら我々からの命令を受けるという、新たな協力体制が生まれる。おそらく、この新たな展開により、東部で我々の支配に抵抗する者たちは、最後には忠誠心が報われることを知り、我々が戻ってきたときには、より従順になることだろう。"
 BOR_send_attache:0 "大使館員を派遣"
 BOR_send_attache_desc:0 "国家弁務官区の解散に伴い、新たな問題が発生した。それは、通信手段の欠如である。ノルウェーからのメッセージが、帝国外務省の複雑な官僚機構を通過するのに何時間もかかり、電報が総統のデスクに届く頃には、すでに選択がなされているのだ。このような非効率的なシステムは、将来のトラブルの原因となるだけであり、このような問題を未然に防ぐための対策を講じなければならない。\n\nゲルマニアとオスロの間で通信が開始されるまでの時間を最小限にするため、オスロに大使館員を派遣する。ノルウェーが何をしようとしているのかは、彼らが決定した時点でほぼすぐにわかることになる。また、NSに対する我々の推奨する行動方針は、彼らが会議を終える前に彼らの机の上に置かれることになる。ノルウェーとドイツの通信の新たな時代が、これまで以上に早く訪れることになるだろう。"
 BOR_our_nordic_brothers:0 "我らが北欧の兄弟"
 BOR_our_nordic_brothers_desc:0 "最近の善意の行動にもかかわらず、国家弁務官区時代からのドイツに対する恨みがまだ残っているようだ。多くのノルウェー人の心にはゲルマン化による傷跡が残り、アーリア人の理想を信じられなくなっている。それを変える時が来た。\n\n新たなプロパガンダキャンペーンで、北欧の人々がゲルマン民族と同様にアーリア人であることを強調する。「分断されたままであれば我々は弱体であるが、団結した我々は何者にも止められることはない！」と言うのだ。今でも、次々とデザインが印刷機から転がり落ち、バルト海を越えてオスロに直送されようとしている。ゲルマン化のダメージから完全に立ち直ることはできないかもしれないが、ポスターや写真を山のように貼って傷口をふさぐことはできる。ノルウェー人の中には、我々が彼らにしたことを決して忘れない人もいるかもしれないが、憎しみの度合いが低い者たちは、間違いなく我々がその思いを改変させるだろう。"
 BOR_hunt_the_milorg:0 "ミーログを狩る"
 BOR_hunt_the_milorg_desc:0 "20年以上前に我々がノルウェーに侵攻して以来、レジスタンスは常に我々を苦しめてきた。これらの抵抗勢力の中で最も注目すべきはミーログだろう。ミーログは堕落した西洋の資本家の集団で、山やフィヨルドの至る所に触手を伸ばしている。彼らは常に悩みの種だったが、年々衰退していると思われていた。しかし、テアボーフェンが去った後、彼らは突然権力を握ろうとした。ノルウェーのアーリア人たちはこれに反発したが、ミーログはそれ以来、活動も人数も急増している。これ以上、これを許すことは出来ない。\n\nドイツとノルウェーの共同作戦により、ノルウェーがかつて経験したことのないような大規模な反レジスタンス作戦を開始する。数千人のドイツ国防軍兵士が地方を行進し、あらゆる場所で退廃を根絶する。どんな山にも、どんな都市にも、手を加えないわけにはいかない。ミーログが張った根はすべて掘り起こされ、残忍な力で排除される。アーリア人の夢を真に開花させるためには、ノルウェーの安全を確保しなければならないのだ。"
 BOR_moderates_in_charge:0 "穏健派の掌握"
 BOR_moderates_in_charge_desc:0 "ドイツ内戦の混乱は諸外国にも及んだ。世界各国で親独政権が内憂外患に耐え切れず崩壊していった。しかしノルウェーでは状況は異なった。確かに政権は崩壊したものの、そのプロセスは他国に比べずっと平和的だった。ノルウェー弁務官テアボーフェンは絶望的な状況に際し、来たる反乱を前に自らの部隊を本国に帰還させたのだ。その結果、「北方の要塞」ことノルウェーの支配はノルウェー人の手に戻ったのだった。傀儡政権の指導政党、ノルウェー国民連合は内部分裂を起こし、権力を巡り争いを繰り広げた。\n\n最終的に政権を握ったのはペール・ボルテン率いる国民連合の穏健派だった。彼は保守派との権力闘争に勝利しただけでなく、パルチザン組織ミーロルグの一斉蜂起にも耐えきった。とはいえ、この勝利は我々にとって都合の良いものではない。国民連合の中で、ボルテン派は最もドイツに非協力的な派閥だ。強い自立意識、自由主義的な社会政策、国家社会主義に真っ向から反する諸「改革」……彼らはそのようなものを望んでいるのだ。\n\nだが、彼らに対する妥協は不可能ではない。ボルテンはドイツの勢力拡大を恐れているが、それでも交渉のテーブルにはつこうとするはずだ。「北方の要塞」を取り戻すために必要なものは、ほんの少しの幸運だけだ。"
 BOR_force_them_back:0 "強制的な帰還"
 BOR_force_them_back_desc:0 "ライヒとノルウェーの関係については様々なことが言われているが、一つだけ明らかな事実がある。ノルウェー人が我々の支配に抵抗しようとしても、ノルウェーが行う抵抗に対して、我々は常に比してより良い数、より良い装備、より良い戦略を用いれるということだ。\n\nこの点は、最近のノルウェーとの交渉でも強調されている。\n\n結局のところ、ノルウェー人はライヒに対してかなりの警戒心を持っている。彼らは、現代のアーリア人の楽園に無理やり引きずり込むために我々が取った行動に大きな不満を抱いているようだ。おそらく、彼らはただ行動の意味を理解していないのだろう。いずれにしても、十分な圧力とヨーロッパでの力関係を思い知らせれば、交渉を続ける必要はあるだろうが、少なくとも彼らを統一条約に戻すには十分だろう。いずれにしても、これが始まりである。"
 BOR_a_norwegian_force:0 "ノルウェー人の軍隊"
 BOR_a_norwegian_force_desc:0 "ボルマンとボルテンの話し合いで、大きな問題となっているのが、ノルウェー軍の地位である。北の要塞から早々に撤退する前は、平和維持活動はほとんどドイツ駐屯地に委ねられていた。これにより、対レジスタンス作戦を直接監督することができ、またノルウェー国民をしっかりと把握することができたのである。しかし、テアボーフェンの撤退を受けて、穏健派は国民から引き抜いて防衛隊を結成し、ここ数ヶ月はそれで事態を収拾していた。議論の末、ボルマンはノルウェー人が自国の軍隊を保持してもよいとするとともに、一般のノルウェー人が防衛のために武装することを認めるよう指示した。結局のところ、NSが北を支配しているのは明らかであり、ノルウェー人が軍隊を運営するようになることで、我々が地方全体に張り巡らさなければならなかった資源を集約することができる。それに、ノルウェー人は北欧人であり、遺伝的にはアーリア人に近い民族である。なぜ、スラブ人やアフリカ人と同じように彼らを動かす必要があるだろうか？解決策ははっきりしている。"
 BOR_restablish_the_garrison1:0 "守備隊の再構築"
 BOR_restablish_the_garrison1_desc:0 "ボルテンは我々を馬鹿にしているのかもしれない。それはオスロからの最近のメッセージに、ノルウェー人が独自に防衛を行うだけでなく、レジスタンスから身を守るためにノルウェー人が武装することを求める内容が含まれていたことに対する総統府内部での一般的な意見である！このような提案は、よく言えば笑い話であり、悪く言えば全くの侮辱である－－一般市民が武器を持つことを我々が認めると本気で信じているのだろうか？「自分を守る」ために武器を購入し、それを裏に回してミーログやその他の退廃的なグループに売る市民がどれほどいるだろうか？\n\n住民による防衛部隊の件だが、これもまた許すことのできないアイデアである。ボルテンは時折、我々にとって彼が不本意な存在であることを証明するかのように、何度も迷惑をかけてきた。このような人物に、本当に自軍を任せられるとでも言えるだろうか？ゲルマニアの意見としては、彼が我々の下から離脱しようとしないように、注意深く監視する必要がある。ノルウェー人は統一条約への再加盟を警戒しなかったのだろうか？我々は彼らに逃亡の手段を与えるような愚かなことを決してしないだろう。いや、ノルウェーが国家社会主義が進むべき道であることを学ぶまで、我々はノルウェーに厳しくひもを付けておかなければならない。"
 BOR_accept_their_reforms:0 "彼らの改革を受け入れる"
 BOR_accept_their_reforms_desc:0 "ペール・ボルテンの最新のノルウェー変革計画は、一連の広範な経済改革であり、これまで我々が従属国に許可してきたことをはるかに超えるものである。この計画は、大規模な自由化と工業化を要求しており、西の資本主義国がノルウェーの将来に多額の投資を行うことを可能にしている。この計画は、国家社会主義のイデオロギーが説くことの多くに反しているが、明確なメリットがあることは否定できない。ノルウェーのGDPは確実に向上し、ノルウェーの生産量の増加は、ライヒ全体に恩恵をもたらすだろう。\n\n以上の理由から、ボルマン総統は多くの関係者の不満にもかかわらず、このような提案を受け入れることにした。明らかな経済的改善に加えて、ノルウェーに特別な自治権を認めることは、ノルウェーのドイツに対する評価をさらに良いものにするに違いないだろう。我々はノルウェーのドイツに対する見方を、自分たちを征服する帝国というものから、アーリア人の兄弟であり保護者であり、ヨーロッパ全体を輝かしい未来へと導くものだというものへと徐々に変えていく。この理想を実現するために、国家社会主義のルールを曲げなければならないとしても、それは仕方のないことなのである。"
 BOR_keep_things_under_control:0 "物事を支配下のままにする"
 BOR_keep_things_under_control_desc:0 "ペール・ボルテンは、帝国の許容範囲を極限まで広げ続けており、今日もその一線を越えた。最近、彼がノルウェーのための新しい経済計画を発表した。それは、私たちが何年もかけて推進してきた農業政策を無視するだけでなく、ノルウェーの経済を自由化し、西側の影響力に向けて国家を開放するというものである。このような政策は、よく言えば国家社会主義の教義に真っ向から反するものであり、悪く言えば反逆的なものだが、さらに重要なのは、この行動の背後にあると思われる動機である。ボルテンは、これがノルウェーだけの利益になると装っているが、この動きがノルウェーを我々から経済的に遠ざけ、そして我々が見ていない間に彼らが逃げ出すことを意図しているのは明らかである！\n\nボルテンがこのような裏切り行為を我々に気づかれずにやり過ごせると本気で思っているなら、それは間違いであることが証明されるだろう。我々は、ボルテンが我々から離れるために改革をやり遂げたいと思っていることを利用して、ノルウェーをゲルマニアに結びつける。アメリカとの貿易はドイツに向けられ、工業部品はスチールベルトではなくジーメンスから調達される。彼らが好むと好まざるとにかかわらず、ヨーロッパ全土がライヒの一部となり、その結果、ヨーロッパはより良くなることだろう。"
 BOR_milorg_in_power:0 "北方の王"
 BOR_milorg_in_power_desc:0 "ライヒの北の要塞を災厄が襲った。テアボーフェンがノルウェーから撤退したとき、彼は、ドイツ陸軍が戻ってくるまでの間支配力を維持するための強力な協力者だと信じた者を残していった。残念ながら、彼の判断は間違っていた。協力者たちは弱体で無能であることがわかり、自分たちの些細な権力争いのために分裂してしまい、さらにその混乱の中で、最悪のシナリオが起こった。長い間、最後の障害物だと思われていたミーログが最後の熱意によって権力を掌握したのである。長い間、難攻不落と思われていた北の要塞は、退廃した資本家に取り込まれ、今や国家社会主義の心臓部に直接刃を向けている。\n\nドイツの指導的地位にある多くの人々が即時の軍事行動を主張しているが、ボルマン総統はそのような即時の行動に反対し、その代わりにノルウェー政府と会議を開くことにした。結局のところ、我々は熱狂的な野蛮人では決してなく－－即ちアーリア人は単なる戦士ではなく、学者であり、政治家でもあるのだ。我々はテーブルに着き、外交的解決の可能性は低いかもしれないが、それでもノルウェーの状況に平和を見いだすべく努力しよう。\n\nまた、万が一、交渉が決裂した場合でも、代替案を立てるための時間を確保することができるだろう。"
 BOR_open_negotiations:0 "仕事に取り掛かる"
 BOR_open_negotiations_desc:0 "我々の和解交渉計画は最初のハードルをクリアし、ノルウェー人は協議に入ることに同意した。我々の最高の外交官が派遣され、どんな困難があろうとも、我々全員が納得できる取引を成立させるだろう。技術と才能、そして幸運があれば、どんなことでも可能であり、ノルウェーが統一条約に戻ってくるように最善を尽くす。\n\n会談のために豪華な食事が用意され、会談のためのテーブルは細心の注意を払って作られ、置かれ、配置されているが、外交団の間には紛れもない無益感がある。すでに西洋の退廃的なアヘンに酔いしれているノルウェー人に、ドイツ人との協力関係がより良いものであると、どうやって説得するというのだろうか？そしてよりその無益感を強めることだが、ボルマンは本当にこれを成功させたいと思っているのだろうか？総統は、資本主義国家を愛することで知られているわけではないし、この会談へのあまりぱっとしないような支持は、平和的解決への関心がかなり低いことを示しているように思える。この会談は、総統が何かを企むための策略なのだろうか？\n\nいずれにせよ、ノルウェー人はブリーフケースと無数のファイルを携えてやってくるのだ。外交官たちは、完璧な解決策を見つけなければならない。"
 BOR_a_surprising_success:0 "驚くべき成功"
 BOR_a_surprising_success_desc:0 "ノルウェー政府との話し合いが成功したことにはほぼ全ての外交官が衝撃を受けた。奇跡的にノルウェー問題の平和的解決策が見つかったのだ。両国は、必要になるとは思ってもいなかった任務に派遣する大使を探すために奔走している。会談の成功は驚きではあるが、多くの人にとっては歓迎すべきことである。ノルウェーへの侵攻は、確かに費用がかかり、長く、血なまぐさいものになることだったろう。\n\n総統ほど会談の成功に驚いた人はいないだろう。総統は会談が決裂することを予想していたようである。厳戒態勢を敷いていた部隊は撤退し、出動準備をしていたパイロットは突然飛行機から燃料が抜かれるのを見ることになり、ドイツ海軍の乗組員は何日も待たされた末に船から降ろされた。興味深いのは、多数の特殊工作員が突然呼び戻され、未知の任務が突然キャンセルされたことだろう。このような動員解除は、総統と同様に、ドイツ軍の輝かしい新作戦を期待していた軍国主義者たちを萎えさせたようだ。\n\nこの会談の成功は予想外だったかもしれないが、ドイツのアーリア人とスカンディナヴィアの北欧人の関係は新たな時代を迎え、両国は統一の時代に向けて前進する準備が出来ている。"
 BOR_towards_a_fruitful_relationship:0 "実りある関係に向けて"
 BOR_towards_a_fruitful_relationship_desc:0 "ライヒの旗はオスロに誇らしげに掲げられているが、それはもはや征服者のものではなく、ゲルマニアにノルウェーの旗が掲げられているように、ドイツ大使館の上に誇らしげに掲げられているものである。かつての支配者と被支配者の新たな関係はヨーロッパ中に衝撃を与え、両国の人々は相手が提供する料理や音楽、文化を楽しむようになった。ヨーロッパ協力の新時代が幕を開けたようであり、ドイツとノルウェーの関係は、統一された誇り高いヨーロッパへの道の第一歩のようである。\n\nもちろん、両者の間にはまだ大きな違いがある。ノルウェーの西洋的で民主的な考え方は、ライヒに浸透している国家社会主義の教義と激しく対立している。経済に対する資本主義的な自由市場主義の考え方も、同様に2つの国の間にくさびを打ち込んでいる。ライヒの政治機構の上層部には、なぜ反抗的な国と交渉したのかという疑問もあった。もちろん、ボルマンは理由を持っている。表向きには、アーリア人はもともと外交的な人種であり、誰とでも妥協して接することができるからである。個人的な理由としては、侵略のコストが必要以上に高くつくからだ。結局のところ、内部から政治を動かすことができるというのに、なぜ国家にイデオロギーを押し付ける必要があるのだろうか？"
 BOR_the_expected_outcome:0 "期待された成果"
 BOR_the_expected_outcome_desc:0 "協議が決裂するのは必然だったのかもしれない。経済、統一条約、民主主義、アメリカの影響力など、話がこじれるポイントは多種多様に存在していた。いずれにしても、そのうちの1つが交渉の罠となり、そこから会議は悪循環に陥っていったのである。合理的な議論が怒鳴り声に変わり、怒鳴り声が侮辱に変わり、侮辱されたノルウェー代表団は条約を締結せずに会議を去ることになった。\n\nもちろん、これはライヒにとって想定内のことである。交渉が決裂した場合を想定して作成された計画は、すでに実行に移されており、「アシカ」以来の大規模な海上侵攻となる可能性があるため、ライヒ全土で兵士が動員されている。しかし、うまくいけば軍備は必要ないかもしれない。我々のエージェントは北の要塞の都市で懸命に働いており、もしかしたら手を汚さなくても有利な結果が得られるかもしれない。\n\nいずれにしても、血を流さずに済む確率は刻一刻と低下しているようだ。我々は、自分の行動が良い方向に向かうことを祈るしかない。"
 BOR_its_time_for_plan_b:0 "B計画への移行"
 BOR_its_time_for_plan_b_desc:0 "多くの人がノルウェー問題の解決策として合意を望んでいたかもしれないが、それが唯一の解決策ではなかった。協議が行われている間にも、会議の結論が好ましくないと判断された場合に備えて、水面下で計画が立てられていたのである。\n\n残念ながら、これらの計画は実行に移される必要があるようだ。\n\n我々は、かつての協力者や忠誠者の多くの組織と接触した。彼らは現在、我々と同じようにノルウェーの動向に不満を抱いている。彼らは旧体制の強硬派であり、我々の支配を最もよく受け入れていた。国家弁務官区時代には、彼らがNSの手綱を握ることはなかったが、おそらくその状態は変わることになるだろう。\n\n銃、火砲、訓練、顧問－－それらすべてがノルウェー政府を転覆させるための我々に忠実な戦闘員が受け取るために向かっている。間もなく、ノルウェーの同盟国は資本主義の豚をその柱から投げ落とし、帝国はその誤った兄弟を捕らえるだろう。"
 BOR_the_last_resort:0 "最後の手段"
 BOR_the_last_resort_desc:0 "大失敗だ！クーデターの試みは壊滅した！我々が大きな責任を託した者たちは完全に失敗し、この作戦への我々の関与が国際社会に明らかになった。世界各国の大使館には数十カ国から猛烈な非難が殺到し、我が国の国際的評価は戦後最低の水準にまで落ち込んでしまった。計画が頓挫し、国防軍最高司令部が混乱する中、ある行動が求められていた。\n\nボルマン総統は我々がやっているゲームに飽き飽きしている。銃弾ではなく言葉で問題を解決しようとする臆病なやり方にはうんざりしているのだ。そして何よりも、アーリア人に比べて明らかに劣っているノルウェー人に頼って、正しい方法で何かを成し遂げることに疲れているのだ。\n\n駆け引きなどもういらない。卑怯な取引ももうやめよう。交渉も、クーデターも、ライヒを「外交国」にするという茶番も、もうたくさんだ。我々はドイツであり、我々は地球上で最高の兵士なのである！我々は1940年にノルウェー人を粉砕したが、今度は2倍の兵力と半分の時間で再びそうするだろう。ライヒとは言葉の上に築かれたものではなく、征服と純粋な軍事力の上に築かれたものであり、我々はこのことを世界に思い起こさせる時である。ノルウェーは、ライヒがいかに軽視できない存在かを示す最も新しい例となるだろう。"
 BOR_well_we_tried:0 "ああ、我々は努力した"
 BOR_well_we_tried_desc:0 "またしてもノルウェー人は我々を失望させた。我々が大きな責任を託した兵士たちは完全に失敗し、簡単にノルウェーに戻れるという最後の望みは、オスロの通りの血の海か、刑務所の独房の中にあるのだ。さらに、ノルウェー政府や国際社会全体から見ても、我々の関与は明らかである。ドイツ製のピカピカの武器や、ドイツ語を話す優秀な兵士が、他にどうやって反乱軍に渡ったと説明できるだろうか？いずれにしても、我々は大きな問題を抱えており、総統にはこの混乱から抜け出す方法を見つけることが求められている。\n\n多くの者たちが紛争の拡大－－これは完全な侵略を求める丁寧な言い方だが－－を求めている。我々はこれから何を得るのかを考えなければならない。ノルウェーは、たとえそれが彼らにとって大きな利益になるとしても、アーリア人の支配には決して服従しないことを証明している。彼らは22年間、我々の支配に対して断固たる抵抗を続けてきた。そして我々が去った途端、その抵抗勢力が力を得たのだ。我々が戻ったとしても、本当にあの山を支配することができるだろうか？この地域を平和にするためには、どれだけのドイツの勇敢な息子たちが必要なのだろうか？馬を水辺に連れて行くことはできても、水を飲ませることはできない、とも言うだろう。\n\n屈辱的ではあるが、我々はノルウェーへの希望を捨てる。アーリア人の息子たちが北の要塞で死ぬことはもうないのだ。"
 BOR_successful_coup:0 "成功した賭け"
 BOR_successful_coup_desc:0 "北欧の兄弟は我々を失望させなかった。ほんの数日前、国家社会主義の大義を真に信じるノルウェーの人々が、ライヒが提供する最高の武器と助言者の助けを借りてオスロを襲撃した。彼らは、驚いた敵軍を簡単に掃討し、ストーティング（ノルウェーの立法府）を襲撃して、王国の終焉とドイツ支配への復帰を宣言した。山間部では抵抗勢力が再びテロ活動を開始したが、都市部は友好勢力が制圧しており、情勢は安定している。\n\nさて、我々はヘンリク・ログスタード率いる新政府に協力し、事態を収拾しなければならない。守備隊は3倍になってノルウェーの海岸へと戻り、北の要塞が二度と失われないようにしなければならない。あとはミーログが破壊した政策を復活させれば、すべて国家弁務官区があったころへと元通りになるだろう。"
 BOR_back_to_the_pakt:0 "統一条約に帰還せよ"
 BOR_back_to_the_pakt_desc:0 "良くも悪くも、ノルウェー政府とノルウェー国民は、再びライヒに拘束されることになる。新たに手に入れた「自由」を守るために、彼らはもともと自分たちをそれから自由にしてくれた者たちと同盟するのだ。しかし、ボルマン総統は合理的であり、統一条約内での民主主義を受け入れることができる。それが北海での我々の地位を再び確保することを意味するならば、なおさらだ。"
 BOR_a_fall_from_grace:0 "堕落"
 BOR_a_fall_from_grace_desc:0 "ライヒが裏切者どもによって引き裂かれたとき、支持者からの支援が途絶えてしまったことで、ライヒの外側の国家弁務官区たちは苦しんでいた。その中の一つがノルヴェーゲン国家弁務官区であり、政権を支えていた地盤が崩れ、揺らいでいた。テアボーフェン国家弁務官は、この国が暴力と混乱の渦に巻き込まれる前に、駐留軍を引き上げてドイツに送り、誰のためにでも戦えるようにした。そしてドイツが帰ってくるまでの間、彼はNSを中心とした民政に任せた。\n\n彼らは見事に失敗した。\n\n現在のノルウェーは、アメリカの資本家と無慈悲な君主の言いなりになっている反逆者たちの支配下にある。我々が苦労して手に入れた進歩は、わずか数ヶ月で引き裂かれ、ノルウェーは再びユダヤ・ボリシェヴィズムと退廃の巣窟となっている。我々の心臓に突き刺さったこの短剣を許すことはできない。国防軍最高司令部の間では、侵攻するかしないかではなく、最初にクーデターを試みるか、それとも単に攻撃するのかが議論されている。どのような結論になるにせよ、一つだけはっきりしていることは、今のノルウェーが存在することは許されないということだ。"
 BOR_a_subversive_approach:0 "破壊的なアプローチ"
 BOR_a_subversive_approach_desc:0 "強硬派の軍人たちの反発にもかかわらず、クーデターの実施が決定された。結局のところ、国民が我々の下に復帰しようとしているということにすることができれば、国際的な混乱を引き起こすこともなく、ドイツ人の血を流すことも少なくて済むだろう。すでに、アーリア人の夢に忠誠を誓っているノルウェーの人々と連絡を取り合っている。ちょっとした支援、そこらにある銃、そしておそらく道を導く数人のアドバイザーがいれば、我々は自由に使える本当の力を持つことができるだろう。\n\n計画は単純で、親ドイツ派の軍隊が早朝にオスロに進軍し、抵抗されたら街を包囲するというものである。彼らは、ドイツの物資、武器、情報、そして必要に応じて海軍の砲撃支援を受ける。間もなく、ノルウェーは破壊の道から引き離され、国家社会主義の教義の光の中に戻り、そして我々はミーログを完全に破壊する。"
 BOR_final_preparations:0 "最後の準備"
 BOR_final_preparations_desc:0 "兵器は配備され、銃は装填され、車両は燃料を補給して準備が整っている。まもなく作戦が開始され、ノルウェーの将来をかけた最後の戦いが始まる。ドイツ船は淡い月明りの下で停泊し、必要とあらばオスロに向けて北上する。運が良ければ、明日には鉤十字が再び街の上に高く掲げられ、我らがライヒの最大の失策の一つが修正されるだろう。\n\nノルウェー人が約束を果たせるかどうかにかかっているが－－これまで彼らはそれができないことを証明してきた。願わくば、1963年のように数日で崩壊してしまうのではなく、今度はアーリア人としての責任を果たしてもらいたいものである。もし、今回もうまくいかないようであれば、中抜きをして、我々の軍隊でノルウェー人に意思を押し付ける時が来るかもしれない。そのような結末にならないことを祈るばかりである。"
 BOR_the_direct_approach:0 "直接的なアプローチ"
 BOR_the_direct_approach_desc:0 "帝国元帥シェルナーは有効な論点を提起した－－なぜ、何度も失敗しているノルウェー人を使って、こっそりと政権を取り戻そうとするのか、その代わりに軍隊を派遣して彼らに本当のことを教えることができるのではないか？ノルウェーのクーデターは、表面的には魅力的だが、成功させるにはあまりにも弱く、国民の間でも人気がないかもしれず、もし成功しなければ、我々の努力は再び無駄になってしまう。ノルウェーの未来をノルウェー人の手に委ねることはできない。\n\n我が陸軍は、アシカ作戦以来の上陸作戦に備える。我が海軍は、いつでもどこでも必要に応じて行動に移せるように、紛争に備えて準備する。フィヨルドの上に築かれた要塞は、我々の砲撃で崩れ落ち、ドイツの軍靴は古いノルウェーの残骸をそのかかとで踏みつけることになるだろう。1940年のヴェーザー演習作戦は疑う余地のない成功であり、我々はすぐにそれを再現する。"
 BOR_snuff_the_light_out:0 "明かりを消す"
 BOR_snuff_the_light_out_desc:0 "我が軍はノルウェーを破滅させる攻撃のために配備されている。ジェット爆撃機は攻撃のために燃料を補給し、海軍はバルト海の黒い海を切り裂き、兵士たちは攻撃に備えて上陸用舟艇に乗り込んでいる。まもなく、最初の我らの軍靴がノルウェーの海岸へ帰還し、その後にライヒが続く。すべてがうまくいけば、ノルウェーはあっという間にライヒへと再統合されるだろう。\n\nもちろん、それはすべてがうまくいくことが条件である。ノルウェー人は間違いなく我々が来ることを知っていて、我々が作った要塞を使って我々から自身を守ろうとするだろう。また、ノルウェーは、狭く、山が多く、要塞化されているという、非常に守りやすい国でもある。しかし、1940年の時点でも、そして今日でも、それが我々の妨げになることはない。彼らが望もうと望むまいと、我々はノルウェーを我々の下へと復帰させ、北の危険を取り除くだろう。"
 BOR_restoring_proper_rule:0 "適切な統治を復元"
 BOR_restoring_proper_rule_desc:0 "再び、ノルウェーは我々の支配に服従した。またしても、アーリア人の夢に反対する連中が影へと隠れ、いつの日か再び我々を追い出そうとしている。もし我々が本当に彼らが言うほどに愚かならば、我々はただ玉座に座って彼らを止めるために何もせず、彼らが膿んでいくのを許し、やがて本当に再び我々を追い出すことになるだろう。\n\nしかし、それは膿んだ傷口を治療するために我々がすることではない。傷口が化膿し、成長し、最終的には患者を殺してしまうようなことは起こり得ない。そうではなく、感染症が破壊され、傷が癒されるまで、包帯と薬と治療を浴びせるのだ。それこそまさしく我々がミーログに行うことである。\n\nこの移行期間は、我々の政権を破壊することなく、ノルウェーを解体するまたとない機会を与える。我々は、このユダヤ・ボリシェヴィキの反逆者たちをその根城から根絶やしにし、彼らが潜む場所に火をつけるために、我々の力のすべてを使う。家宅捜索、空爆、ヘリコプターによるパトロール、無作為の尋問……レジスタンスを完全に壊滅させるためには、いかなる手段も惜しむことはない。"
 BOR_restablish_the_garrison2:0 "守備隊の再構築"
 BOR_restablish_the_garrison2_desc:0 "信頼することはいいことだが、支配することはもっといい。我々のノルウェー守備隊は、以前の基地に戻っている。この地域には非常に高い価値があり、ドイツ内戦のような惨劇を繰り返すことになるリスクを負う訳にはいかないため、最も忠実な者だけが北部を確保することになる。"
 BOR_resume_germanization2:0 "ゲルマン化を再開する"
 BOR_resume_germanization2_desc:0 "体制が整い、政府が我々の足元に完全に寄り添い、ノルウェー国民の忠誠心が確保された今、我々のノルウェー政策の最後の、そして最大の部分であるゲルマン化を再開する時が来た。\n\nテアボーフェンと彼の軍隊がドイツの地で戦うためにノルウェーを離れる前は、ゲルマン化の政策はノルウェーの生活のあらゆる面でその道を歩んでいた。伝統的な祝日はドイツの祝日に置き換えられ、ドイツ文化の祭典が当たり前になり、生命の泉計画が本格的に開始された。ゆっくりと、しかし確実に、ノルウェーの古い伝統は、アーリア至上主義の真にゲルマン的な祝福に取って代わられていった。\n\nしかし、テアボーフェンが去ったことで、これらの変化は突然に終わりを告げた。信じられないことに、銅像が破壊され、鉤十字が引き裂かれ、道を踏み外したノルウェー文化の伝統が再び頭をもたげてきたのだ。このような反抗的な態度は罰せられるべきだが、我々は失われた政策を元に戻すだけでよいと判断した。"
 BOR_barons_of_kaukasien:0 "カウカーズースの男爵"
 BOR_barons_of_kaukasien_desc:0 "カウカーズースのいわゆる「男爵たち」は何年も前から権力を握り、カウカーズース全域でその支配を固めてきた。ゲルマニアに秩序が取り戻された今、男爵たちを治め、この地域に適切な支配権を確立し、豊富な製油所へのアクセスを取り戻す時が来たのだ。\n\nこの地域の支配権を早急に回復することが必要だ。この地域は我々にとって戦略的に重要であり、イランへの十字路であるだけでなく、ライヒ全体の石油生産の中心地でもあった。ライヒ（とその軍隊）のために、我々は支配権を再確立する必要がある。\n\nカウカーズースの男爵たちは、上官の訪問を待ち望んでいる……"
 BOR_restablish_logistic_chains:0 "物流の再構築"
 BOR_restablish_logistic_chains_desc:0 "カウカーズースの安全は確保され、条約へと再統合された。政権は対処され、産業は確保され、修理された。その中には、重要な石油精製所も含まれており、ライヒのために再び石油を生産している！\n\nこれはライヒにとって本当に重要な出来事である。カウカーズースの石油を確保し、祖国への燃料と石油の出荷を再開することが出来たのだ。\n\nジーク・ハイル！"
 BOR_secure_our_holdings:0 "保有地の確保"
 BOR_secure_our_holdings_desc:0 "カウカーズースにナチスの支配力が戻ってきたが、これで満足してはいけない。過去の教訓を生かして、将来の災害や大切な油田を失わないようにしなければならないだろう。\n\n支配には成功したため、今度は国中の主要な重要地域を要塞化するべきだ。主要都市の中心部、製油所、港などは、先住民の反乱に備えて要塞化し、過去10年間の過ちを繰り返さないように、我々だけに忠誠を誓う行政官を地域に派遣して、官僚の忠誠心を監督・保証する必要がある。またしても狂人が支配権を握ることや、寡頭制のクーデターは二度と御免だ。"
 BOR_lifeline_of_the_reich:0 "ライヒの生命線"
 BOR_lifeline_of_the_reich_desc:0 "ライヒの黒い生命力はカウカーズースの製油所から再び送り出されている。石油の輸送はほとんど問題なく再開され、ドイツは再び石油を自給できるようになった！\n\nカウカーズースでの作戦は大きな成功を収めた。秩序は見事に回復し、石油は再び流れ出し、管理部門はスムーズに移行し、今では我々のためだけに働いている。\n\nしかし、ライヒが油田を取り戻したことばかりを延々と喜ぶべきではない。我々の行動は戦略的にも大きな勝利を収めたのである。ライヒは再び中東への陸路を確保し、そこに介入する必要が出来た時、実際に行動することが可能になったのだ。ライヒにとっては輝かしい日だ！"
 BOR_the_correct_choice:0 "正しい選択"
 BOR_the_correct_choice_desc:0 "内戦の最中、パウル・プライガーはある選択をした。それは正しい選択だった。\n\n彼は我々の政府を支持し、必要な時に重要な援助を送った。当然、彼の忠誠心は報われるべきだろうし、実際報われなければならない。我々の政府は、パウル・プライガーをカウカーズースの新たな国家弁務官として発表する。プライガーの援助と新たな役職により、我々はこの地域全体を容易に我々の領域に再統合し、山中で飢えている少数の山賊を潰し、重要な石油輸送を確保してライヒに送ることを再開することができるだろう。"
 BOR_an_industrial_heartland:0 "産業という心臓部"
 BOR_an_industrial_heartland_desc:0 "カウカーズースの心臓は、ライヒのために鼓動し、黒く血を流す。彼女の心臓とは？それは産業だ。\n\nプライガーが船の舵を取ることで、彼とカウカーズースの他の実業家たちは、カウカーズースの自己依存度を高め、祖国への輸出を増やすために、心臓部を建設することができる。工場が増えれば、誰にとっても良いことばかりだ。原住民を強制的に働かせることができ、彼らを監視下に置きながら、より多くの武器や物資を生産することが出来る。より多くの石油が加工されて我々の下に運ばれ、実業家たちは総統に協力した自分たちの賢さを自画自賛することになる。\n\nこれはまさしく我々全員が勝利できる状況であり、我々はただプライガーたち実業家を自由にしてやるだけで、彼らは好きな場所で工業化、建設、搾取をし、我々は利益を得ることが出来る。"
 BOR_those_who_were_not_with_us:0 "我々の側につかなかった者ども"
 BOR_those_who_were_not_with_us_desc:0 "パウル・プライガーはある選択をしたが、結果的にそれは間違った選択だった。\n\nプライガーとその取り巻き、自称「カウカーズースの男爵」は、戦時中、裏切り者のゲーリングを公然と支持し、軍事物資や援助を送るほどであった。我々が勝利した後、地域全体が不気味に静まり返り、実業家たちは彼らの裏切りに対する我々の必然的な反応を待っている。\n\n我々にできる選択肢は二つある。戦争は、不正な国家を再び統合するために迅速に行うことが可能だが、さらに重要なことに、点在する工業施設や重要な製油所にほぼ確実にダメージを与えることになるだろう。\n\nもう一つの選択肢は、この残念な連中と取引をすることだ。プライガーと「男爵」たちは裏切り者ではあるが、救いようがないわけではないだろうし、彼らを仲間に戻すことで、侵略の後の混乱を収める手間が省ける。"
 BOR_work_out_a_deal:0 "協定を結ぶ"
 BOR_work_out_a_deal_desc:0 "我々はカウカーズースの実業家たちを再び受け入れることを決定した。プライガーたちを我々の領域へと復帰させることは苦渋の決断かもしれないが、平和的解決のメリットは、山間部の国を侵略し、重要な石油精製所に損害を与えるリスクをはるかに上回るものだ。\n\nもちろん、条件がある。男爵たちはライヒのための労働によってその代償を支払うのだ。黒金を再びゲルマニアに流し、カウカーズースの富を我々へと供給する……さもなくば、どうなるかはわかっているだろう。"
 BOR_traitors_must_be_punished:0 "裏切り者には罰を"
 BOR_traitors_must_be_punished_desc:0 "決定した。カウカーズースの裏切り者に容赦は必要ない。\n\n戦時中にゲーリングを支援したプライガーとその裏切り者の一団を許すことは出来ない。ゲーリングが彼らから受け取った物資や銃は同胞の死をもたらしており、それを忘れることはできないし、ましてや許すことはできない。奴らは信頼することが出来ないことを自身で十二分に証明しており、我々は彼らを排除する以外に選択肢はない。\n\n作戦はすぐに終わる。これまで数え切れないほど行われてきたように、腐ったドアを蹴破るのだ。平野部を急襲し、都市を包囲し、山間部の家を爆撃して瓦礫にし、生き残った裏切り者は（もしいればだが）反逆罪で処刑されるだろう。石油がどうなろうと、ライヒは倒れた英雄のために正義を求めており、我々はそれを実現する。我々の新たな官僚たちは、その後の混乱を取り除くことが出来るだろう。"
 BOR_the_mad_prince:0 "狂った貴公子"
 BOR_the_mad_prince_desc:0 "特に、カウカーズース山脈を本拠地とする地元のパルチザンとの不幸な出会いの後、ヨシアスはいつも少し……不安定だったが、彼の狂気への転落はより明白なものとなった。\n\nオカルト？古代の遺物を求めての探検？聖杯？ライヒの裏切り者であることに加え、我々が介入して彼を権力から排除する十分な理由がある。ライヒはもうディルレヴァンガーを必要としていない。カウカーズースをまるで自分の領地であるかのように支配し、貴重な資源を無意味な努力に浪費している。我々が必要としているのは地元民を牽制し、黒金をゲルマニアへと流す男であり、それはヨシアスではない。"
 BOR_off_with_his_head:0 "奴の首を刎ねる"
 BOR_off_with_his_head_desc:0 "兵を準備する時が来た。山の狂った暴君を排除する必要があり、陸軍はクーデターの準備に備えて今か今かと待機している。\n\nカウカーズースには、ドイツ軍の総力に対抗する軍事力はない。平野部から都市部へと急襲し、石油精製所を確保し、山間部で抵抗するものはすべて爆撃する。ではヨシアスは？\n\n死だ。裏切り者にふさわしく、狂人には慈悲となるだろう。"
 BOR_eliminate_his_support:0 "奴の支持者を排除する"
 BOR_eliminate_his_support_desc:0 "歴史上の他の狂王と同様に、ヨシアスにもイエスマンの一団があり、狂王からの承認と好意を求めて争っていた。\n\n狂気とは病気のようなものであり、アーリア人の間でさえも広がっていく。このことは残された政府組織を見ればより明らかであり、まだ残っている官僚組織を「政府」と呼ぶのはあまりにも大きく見過ぎな話である。\n\n選択の余地はない。カウカーズースに残っているヨシアスの部下を、行政と軍のすべてのレベルで粛清し、我々の忠誠者と交代させる必要がある。裏切り者の手に委ねるには、カウカーズースはあまりにも重要な地だ。"
 BOR_restablish_logistic_chains2:0 "物流の再構築"
 BOR_restablish_logistic_chains2_desc:0 "カウカーズースの安全は確保され、条約へと再統合された。政権は対処され、産業は確保され、修理された。その中には、重要な石油精製所も含まれており、ライヒのために再び石油を生産している！\n\nこれはライヒにとって本当に重要な出来事である。カウカーズースの石油を確保し、祖国への燃料と石油の出荷を再開することが出来たのだ。\n\nジーク・ハイル！"
 BOR_secure_our_holdings2:0 "保有地の確保"
 BOR_secure_our_holdings2_desc:0 "カウカーズースにナチスの支配力が戻ってきたが、これで満足してはいけない。過去の教訓を生かして、将来の災害や大切な油田を失わないようにしなければならないだろう。\n\n支配には成功したため、今度は国中の主要な重要地域を要塞化するべきだ。主要都市の中心部、製油所、港などは、先住民の反乱に備えて要塞化し、過去10年間の過ちを繰り返さないように、我々だけに忠誠を誓う行政官を地域に派遣して、官僚の忠誠心を監督・保証する必要がある。またしても狂人が支配権を握ることや、寡頭制のクーデターは二度と御免だ。"
 BOR_lifeline_of_the_reich2:0 "ライヒの生命線"
 BOR_lifeline_of_the_reich2_desc:0 "ライヒの黒い生命力はカウカーズースの製油所から再び送り出されている。石油の輸送はほとんど問題なく再開され、ドイツは再び石油を自給できるようになった！\n\nカウカーズースでの作戦は大きな成功を収めた。秩序は見事に回復し、石油は再び流れ出し、管理部門はスムーズに移行し、今では我々のためだけに働いている。\n\nしかし、ライヒが油田を取り戻したことばかりを延々と喜ぶべきではない。我々の行動は戦略的にも大きな勝利を収めたのである。ライヒは再び中東への陸路を確保し、そこに介入する必要が出来た時、実際に行動することが可能になったのだ。ライヒにとっては輝かしい日だ！"
 BOR_chaos_in_kaukasia:0 "カウカーズースでの混沌"
 BOR_chaos_in_kaukasia_desc:0 "ライヒのかつての勢力圏では混乱が続いている。カウカーズース国家弁務官区では少数派やパルチザンの幾つかの派閥が政権に反旗を翻し、公然と反乱を起こしている。この内戦は、ライヒへの重要資源の流れを阻害するだけでなく、我々の弱さを敵に見せつけることになる。\n\nこれらの反乱は容赦なく粉砕せねばならない。我々は国防軍を派遣して反乱軍を鎮圧し、この地域を無期限に占領するのだ。"
 BOR_scour_the_mountains:0 "山の中を探索"
 BOR_scour_the_mountains_desc:0 "民族抵抗運動は各地で活発に行われており、我々の補給線を妨害したり、ドイツ国防軍や現地民に対してテロを起こしている。この野蛮な雑種を排除するにはカウカーズースを徹底的に調査し、最後の一人まで追い詰めねばならない。"
 BOR_install_military_rule:0 "軍政の導入"
 BOR_install_military_rule_desc:0 "カウカーズースでは、これ以上の反乱を防ぐためにも我がドイツ国防軍によって厳格な戒厳令下に置かれなければならない。ドイツ国防軍の将軍が指揮を執り、我々の忠実な部隊がこのスモッグ地域を隅々までパトロールしている。秩序と安定を取り戻すのにそう時間はかからないだろう。"
 BOR_repair_the_facilities:0 "施設の修繕"
 BOR_repair_the_facilities_desc:0 "レジスタンスグループの妨害活動と、彼らの蛮行に立ち向かう勇敢なドイツ国防軍の両方が、カウカーズースの経済基盤に大きなダメージを与えた。その資源を利用する能力がなければ、この地域は我々にとって役に立たない。我々は、ジョージアの小さな産業から、アゼルバイジャンの石油精製所まで、大規模な修復プログラムを開始しなければならない。"
 BOR_minor_concessions:0 "一般的な譲歩"
 BOR_minor_concessions_desc:0 "ボルマンは、この地域の混乱を収束させるために、原住民に譲歩することにした。労働日の制限や職場の安全規制などの提案は、政権運営に大きな支障をきたすものではなく、現地民が生来持っている暴力や革命への欲求を抑えることができるだろう。"
 BOR_no_deal:0 "取引不可"
 BOR_no_deal_desc:0 "反乱が鎮圧され、指導者が処分された今、この地域で泣き言を喚いている雑種共の要求に譲歩する必要はないだろう。カウカーズースの産業はこれまで通り自由に運営されるが将来の反乱を未然に防ぐためにも、国家弁務官区での軍事的存在を確保しておくべきだろう。"
 BOR_back_in_business:0 "ビジネスへの回帰"
 BOR_back_in_business_desc:0 "我が国による軍事政権を終わらせる時が来た。現地民には強制的に地位を示させ、国家弁務官区の管理はボルマンのブーツの下にしっかり置かれ、産業の修復と安定化の後、経済資源はゲルマニアに戻ってきている。カウカーズースはビジネスを再開したのだ！"
 BOR_a_modern_wunderwaffe:0 "現代版ヴンダーヴァッフェ"
 BOR_a_modern_wunderwaffe_desc:0 "かつてのように、ドイツの経済的な強さは、市民のやる気、根性、そして決断力にある。ライヒの総統であるマルティン・ボルマンは、過去を振り返り、ドイツをこれほどまでに偉大で、これほどまでに強い国にしたのは何だったのかを確認するように指示した！\n\n30年前と同じように、ドイツ国民は国中にインフラを整備し－－結局のところライヒの心臓は鉄とコンクリートなのだ－－ドイツのすべての地域がお互いにつながるようにする。我々はヨーロッパの中心に投資し、相応の利益を得たら、さらに投資し、世界のどこよりも高い経済力を得るだろう！\n\nボルマンのビジョンがあれば、ドイツの未来は明るいものになるだろう。ライヒの労働者のイメージは奴隷ではなく、工場や畑で働くドイツ人となるだろう。そして、総統の意志により、奴隷制はもはやドイツの手口としては使われなくなる。"
 BOR_removing_the_weeds:0 "雑草を取り除く……"
 BOR_removing_the_weeds_desc:0 "奴隷はあまりに長い間、ライヒの経済の邪魔にしかならなかった。段階的に廃止することが最良の選択肢だろうが、奴隷がまだ残っている間は、役立たせてみたほうがいいだろう。出身地への移送を待つ間（少なくとも理論上は）、彼らは通常の経済活動から外れた特別な労働キャンプに住み、そこで鉄道建設に明け暮れることになる。"
 BOR_with_our_new_friends:0 "……新たな仲間と共に"
 BOR_with_our_new_friends_desc:0 "大企業の影響力を恐れる必要はない。ボルマン総統の大ゲルマン帝国に対する彼らの忠誠心は、疑いようがないからだ。政府の有用な同盟者であるこれらの企業は、より大きなインフラを建設し、ライヒから奴隷人口を排除するために必要な資源と資本を持っている。もちろん、多くの企業は現状維持を望んでいるが、総統は進歩の代わりに彼らを破壊すると明確にした……これは協力を促すことになるだろう。"
 BOR_putting_them_to_work:0 "彼らを働かせる"
 BOR_putting_them_to_work_desc:0 "……決定がなされ、時が来た。大企業のパートナーを選んだことにより、大ゲルマン帝国は祖国からの奴隷人口の排除に着手することが出来る。実際、ボルマン総統の賢明な指導の下、政府はライヒからウンターメンシュを軸とした経済活動と開発を全て「浄化」しなければならない。"
 BOR_the_leeches_slowly_purged:0 "ゆっくりと粛清される寄生虫"
 BOR_the_leeches_slowly_purged_desc:0 "喜ばしいことに、ボルマン総統が予測した通り、労働力から奴隷を排除する作業が始まったことによって大ゲルマン帝国の経済は改善され始めている。これはゆっくりとしたプロセスである（そしてきっとこれからもそうであろう）ことがわかっているが、中止してはならない。すでに失業率は下がり始めており、かつて奴隷が担っていた仕事をドイツ国民が担うようになっている……だからこそ、我々は努力を惜しまないのだ！"
 BOR_ECONI_leeches_slowly_purged:0 "これにより、§Y建設速度§!が§G3%§!向上する。"
 BOR_and_with_the_old:0 "……そして古きものも"
 BOR_and_with_the_old_desc:0 "大ゲルマン帝国の勢力圏である統一条約は、間違いなく奴隷制度の創設に貢献した機関である（その破壊にも役立つだろう）。何百万人もの奴隷をゲルマニアに効率よく送り出した統一条約の策略は、今度は彼らをそれぞれの祖国に帰すために使われることになる。また、ボルマン総統が東部の領土を担当させている行政官たちは、彼らをライヒの建設事業にうまく従事させるために必要な経験を持った者たちである。"
 BOR_as_long_as_theyre_useful:0 "役に立つ限り"
 BOR_as_long_as_theyre_useful_desc:0 "しかし、統一条約の奴隷制に基づく経済システムは、大ゲルマン帝国の成長力を客観的に見ても損なうものであったが、我々の政府がヨーロッパに対して持つ影響力は目覚ましいものである。そこで、ボルマンの総統府は、条約加盟国との緊密な協力関係を追求し、ライヒがその自治権や主権を少しずつ踏みにじることができるようにしなければならないとした。失敗した者は忠実な者と交代し、条約がゲルマニアの手から離れることがないようにするのだ！"
 BOR_reaping_the_reward:0 "報酬を得る"
 BOR_reaping_the_reward_desc:0 "大ゲルマン帝国の再興のための基礎が完成した。実際にマルティン・ボルマン総統の従順な支配の下、我がライヒの経済は不死鳥のように再び炎の中から立ち上がった。さらに、ついに我々の適切な投資が実を結び始め、経済は改善し続けている。ありがたいことに（今回は）我らがライヒにとって全てがうまくいっており、我々は報酬を得ている。"
 BOR_our_eternal_hegemony:0 "我々の永遠の覇権"
 BOR_our_eternal_hegemony_desc:0 "ゲルマニアの意思に「忠実」と称して、何十年もの間、国家弁務官区は大ゲルマン帝国の占領地域の行政局として機能してきた。しかし、言葉よりも行動が物を言う。あまりにも長い間、国家弁務官区はライヒの酔狂的な経済独裁に奉仕するのではなく、独立した経済を持つ主権的な国家のように行動してきた。総統自身の決定により、国家弁務官区の経済、鉄道、人員はすべてゲルマニアに直結することとなる……そこに例外はない！"
 BOR_the_disconnected_pipelines:0 "切断されたパイプライン"
 BOR_the_disconnected_pipelines_desc:0 "石油は大ゲルマン帝国の生命線であり、国家社会主義の様々な付属物を結びつける流体である。しかし、この紛れもない事実にも関わらず、生体に血液を供給する静脈は断絶しており、効率が悪い。政府は条約の全てのパイプラインを連結することで、我々の覇権に対する掌握を強化し、ライヒの膨大な資源をゲルマニアが直接指示することになる。"
 BOR_the_winding_roads:0 "曲がりくねった道"
 BOR_the_winding_roads_desc:0 "……パイプラインだけでは不十分だ。そう、大ゲルマン帝国の広大な領土をつなぐためには、それだけではすまないのだ。鉄道の問題はゲルマニア政府の長年の悩みの種であり、大部分の鉄道路線を国家弁務官が支配している（国家弁務官区の中にあるため）。そこで我々は、新たな鉄道をすべてライヒの首都に集中させ、総統府が圧倒的な支配力を持つようにすることを目指すのだ。"
 BOR_all_lead_to_germania:0 "全てはゲルマニアに通ず"
 BOR_all_lead_to_germania_desc:0 "マルティン・ボルマン総統の働きにより、大ゲルマン帝国の統合はほぼ成功している。政府はまだ我々の計画を完全には完了していないが、我々はすでにライヒから遠く離れた工場の取引を指示することをも容易にしている。したがって、政府は、ゲルマニアの支配が正当なものであるために、すべての国家弁務官区において、我々が集中管理した地域の交通結節点の周辺に新たな工場を建設することを保証する。"
 BOR_a_reforged_reich:0 "改造されたライヒ"
 BOR_a_reforged_reich_desc:0 "喜ばしいことに、ついに大ゲルマン帝国に成功がもたらされた！実際、ボルマンの総統府が始めたインフラプロジェクトにより、失業という病を完治させるという公約を果たすことが出来た。かつては役立たずだったライヒの大衆が、豊富な雇用機会の恩恵を受けることができるようになり、統一条約はかつてないほど身近なものとなったのだ。さらに、政策決定ネットワークの効率化をめぐる有望なニュースは、我々の経済が真に再構築されたことを証明している。"
 BOR_germanys_new_railways:0 "ドイツの新たな鉄道"
 BOR_germanys_new_railways_desc:0 "ああ、我々はもはや失敗というものから完全に無縁な存在と化したようだ……もしかしたら、この言葉を辞書から削除すべきなのか!?実際、ライヒの計画は指数関数的なインフラの拡大を続けている。このペースで線路を敷設していくと、大ゲルマン帝国全体がレールで覆われることになるだろう……夢は現実のものとならなければならない。まもなくライヒは歴史上最大の鉄道網を持つことになるだろう！"
 BOR_our_new_profits:0 "新たな利益"
 BOR_our_new_profits_desc:0 "ボルマン総統の巧みな政治的策略により、大ゲルマン帝国の経済は大きな恩恵を受け続けている。喜ばしいことに、以前に行った莫大な投資もライヒで十分に使われている。さらに、驚異的な経済成長によって、最近では殆どの企業が倒産していない……それどころか、むしろ大半が成長しているのだ！総統閣下を讃えよ！"
 BOR_the_german_golden_age:0 "ドイツの黄金時代！"
 BOR_the_german_golden_age_desc:0 "ああ、勝利だ……すべてが順調に進んでいる！大ゲルマン帝国はこれまでにないほど経済的に強力な存在となっており、ボルマン総統の働きによって新たな「黄金時代」がライヒとその市民を待っているのだ。どこを見ても、そのうち解決されるであろういくつかの残念なしわを除いて、完全な経済的成功がある！失業という概念はもはや存在せず、我々はまさに、そこには成功しか存在しないドイツの「黄金時代」に突入したのだ。"
 BOR_our_unrivalled_future:0 "我々の比類なき未来"
 BOR_our_unrivalled_future_desc:0 "大ゲルマン帝国は、他に類を見ない経済大国である。実際、総統のたゆまぬ努力により、ライヒは輝かしい未来を手に入れた……しかし、今はどうだろうか？状況が再び変わる可能性があるため、満足していてはいけない。だからこそ、政府にとって効率性を確保するための代替案を検討し始めることが最善なのである。幸いなことに、我々が以前に投資した会社が、総統の下に、控えめに言ってもかなり興味深い提案をしてきた。"
 BOR_das_entscheidungsnetzwerk:0 "政策決定ネットワーク"
 BOR_das_entscheidungsnetzwerk_desc:0 "喜ばしいことに、政策決定ネットワークは大成功を収めている！俗に「サイバーシン」と呼ばれるこのシステムは、その計算によって財政を安定させ、大ゲルマン帝国の経済成長を大幅に向上させるなど、その効果が実証されている。さらに、その成功により総統は、以前から好ましくなかったいくらかの人々をクビにすることで、経済問題に対する支配力を個人的に強化することが出来た。しかしこれはまだ始まりに過ぎず、同社は政府にソフトウェアの効果をさらに高めるためのアップデートを約束している。"
 BOR_the_power_of_the_machine:0 "機械の力"
 BOR_the_power_of_the_machine_desc:0 "大ゲルマン帝国の効率性は、現代の他のどの国家よりも優れている。経済問題に対する総統の技術的なアプローチは、ライヒの財政状況にプラスの影響を与え続けるだろう。政策決定ネットワークは、ほぼ瞬間的に行われる通貨計算によるコスト削減と相まって、信じられない方法で政府の予算バランスを改善することを可能にした……機械万歳！"
 BOR_the_cogs_turn:0 "歯車は回る"
 BOR_the_cogs_turn_desc:0 "政策決定ネットワークの効果は他に類を見ない。よく整備された機械によるその計算は、何十年にもわたって政府内で大ゲルマン帝国を弱体化させようとしてきた無能な連中のクビを刎ねることが出来た。コンピューターが睡眠や休憩を必要としないように、ボルマン総統は政府の意向に反しながら個人的な欲望のために我々の予算を大量に使い続けてきた複数の変人を追い出すことに成功したのだ。"
 BOR_the_impoverished_and_useless:0 "貧乏人と役立たず"
 BOR_the_impoverished_and_useless_desc:0 "なんてことだ……総統は文字通り、経済の神様だ！かつて大ゲルマン帝国の貧乏人や役立たずと思われていた人々が、我々の民族共同体の中で新たな自身の意味を見出したのである。実際のところ、雇用率が向上し続けていることから、かつての美しいライヒの黄金時代のように、ライヒの失業率をほぼ0%にするための軌道に我々は乗っている。もう一度言おう、我々の未来は輝かしいもののようだ！"
 BOR_now_proud_and_productive:0 "誇りと生産性の向上"
 BOR_now_proud_and_productive_desc:0 "数十年前に起こったように、新たに雇用された大衆の貪欲な消費により、より多くの企業が大ゲルマン帝国の市場に参入することができた。さらに、ライヒの国民が購入をするようになったことで企業に注入される現金の量が増えたため、企業はそれに応じてより多くの人を雇用するようになり、その結果失業率が下がって、消費サイクルの永続的な継続が可能になった。"
 BOR_laying_the_ground:0 "土台作り"
 BOR_laying_the_ground_desc:0 "大ゲルマン帝国の社会には奴隷制の問題がつきものである。ボルマン総統をはじめとする多くの人々が、同時代の人々や先人たちが行ってきた奴隷制度を批判しているが、実際に奴隷制度を廃止した場合の余波を理論的に説明している人は少ない。もちろん、政府の現実主義的な考え方からすれば、奴隷制を廃止して統一条約の経済を祖国に結びつけても、その穴を埋める労働者がいなければ意味がないのだ……さあ、ドイツ人を雇おう！"
 BOR_by_carrot:0 "飴を与え"
 BOR_by_carrot_desc:0 "ふむ……ライヒにとって最も壮大なものとなるインフラプロジェクトを開始する時が来たようだ。残念なことに、あまりにも長い間、大ゲルマン帝国の鉄道や道路は政府の怠慢にさらされてきた……これを是正しようか？確かに、重要な結節点をアップグレードすることで、大量の労働者を簡単に雇用することが出来る。その労働者は、企業が提供する商品やサービスに自分の稼いだお金を使うことで経済を活性化させ、企業はさらに大量の労働者を雇用することになる。もちろん、これはコストのかかる試みだが、ライヒは指数関数的なリターンを得ることが出来るだろう。"
 BOR_das_werk_des_volkes:0 "国民の仕事"
 BOR_das_werk_des_volkes_desc:0 "国家社会主義体制の歴史的なバックボーンであるドイツの労働者は、我が大ゲルマン帝国に全てを捧げてきた。労働者の政府に対する永遠の献身のおかげもあって、彼らの努力によりライヒでは既に貧困が大幅に減少している。さらに、ボルマン総統の政権に対する国民の忠誠心は、我々が親切に仕事を提供したおかげで強まっている。"
 BOR_und_das_werk_der_intelligenz:0 "そして知性の働き"
 BOR_und_das_werk_der_intelligenz_desc:0 "知的な心の力は、現実の構造を変えることが出来る。ありがたいことに、超人は（少なくとも現代の用語では）人類の最も偉大な心を育んできた。したがって、政府には、経済成長の促進に役立つ可能性のある、現状に代わる科学技術を調査する義務がある。さらに、革新的な倫理観を奨励することで、大ゲルマン帝国は他の国よりも抜きん出ることができるだろう。もしかすると、そのうちにアメリカや日本に対して、もう一度しっかりと経済的な優位性を取り戻すことができるのではないだろうか？"
 BOR_and_stick:0 "そして鞭"
 BOR_and_stick_desc:0 "大企業は長い間、政府から自立して行動しており、大ゲルマン帝国の経済的方向性に対する我々の正当な意思を無視して、我々が憎むべき利益追求のために、欠陥のあるシステムを破壊しようとする我々の試みに反して行動してきた－－それは特に奴隷経済の手法に固執し続けている点に如実に表れている。そこで我々は、これらの団体が利益を得るために政府に依存するようなシステムを導入することにした。これらの新たな施策が巨大企業の間で不評を買うことは間違いないが、総統や大企業の指導者たちは、思っているよりもはるかに悪い状況になることを知っている……"
 BOR_das_werk_des_konzerns:0 "コンツェルンの仕事"
 BOR_das_werk_des_konzerns_desc:0 "我が政府の努力が実を結び、巨大企業の力を抑えることに成功した。（ドイツ国民のためにたゆまぬ努力をしてきた）ボルマン総統の巧みな指導のもと、我々は不可能を可能にし、その結果、ライヒの未来を確保した。この数十年で初めて、政府は経済をより確実に向上させることができるようになり、一方で巨大企業の影響を心配する必要はなくなった。"
 BOR_hot_wind_blowing:0 "熱風が吹き付ける"
 BOR_hot_wind_blowing_desc:0 "中近東に風が吹いている。今や「石油危機」と呼ばれる事態が始まり、地域全体が火の海になっている。中東の石油埋蔵量の多くを保有・開発していたENI社が完全に破綻し、世界的な石油危機に陥っているのだ。原油価格は暴騰し、生産量と輸出量は激減しており、さらにこれはまだ始まったばかりのようなのである。\n\nサウジアラビアやイタリア、その他周辺諸国らは、外国勢力の支配と搾取を断ち切ろうとする多様な共和主義者の集まりであるバアス革命家を取り締まろうとしている。ライヒにとっては経済的に苦しい時期ではあるものの、中東で大きな存在感を示すチャンスでもある。何はともあれ、バアス革命家を支援し、忌々しいイタリア人を不安定にするには絶好の機会だ！"
 BOR_getting_our_hands_dirty:0 "我々の手を汚す"
 BOR_getting_our_hands_dirty_desc:0 "仕事に取り掛かる時が来た！バアスの革命家は立ち上がり、我々の支援を求めている。サウジとイタリアは、バアスを制圧するための物資と支援を送り始めており、我々には時間がない。\n\n共和主義者が勝利するためには、銃や物資、そして人員など、我々が送れるすべての助けが必要である。\n\nしかし、まだ多くの準備が必要である。海、陸、空、あるいはその全てを使って補給線を設置しなければならない。アドバイザーや遠征部隊も配備することが出来るし、そうすべきだろう。我々の最大の資産であるルフトヴァッフェも、我々や同盟国の軍隊を直接支援するために配備することが出来る。我々が最初に何を集中することに選んだとしても、それを急がなければならない！"
 BOR_the_eagle_rises_still:0 "鷲はまだ昇る"
 BOR_the_eagle_rises_still_desc:0 "人類発祥の地にスワスティカが飛来してから20年以上が経過した。人類発祥の地に鷲を昇らせるのは当然のことである。さて、バアス革命派が苦戦している地域に、ドイツ兵を限定的に派遣し、直接支援することとする。限られた人数しか派遣出来ないが、派遣された兵士は、現在進行中の中東での多くの紛争の結果に大きな影響を与えるだろう。"
 BOR_heat_of_the_desert:0 "砂漠の猛暑"
 BOR_heat_of_the_desert_desc:0 "砂漠は厳しい場所だ。暑さは厳しく、砂は果てしなく、あらゆるものに入り込み、地形は容赦なく、不毛で、通常の車両には困難である。準備が出来ていない者にとって、砂漠は過酷な戦場であるだけでなく、墓場でもある。\n\nだからこそ、我々は砂漠での戦いのために装備を再構築している。砂はあらゆるものに入り込む。AK-47のように、そのような環境に対応できる頑丈で信頼性の高い銃器が必要だ。補給ポイントが少ないため、数週間分の弾薬、燃料、食料、水を装備しなければならない。現在の戦闘服では乾燥した環境には全く対応できない。送る予定の車両も、若干の改良が必要だろう。\n\nやるべきことはたくさんあるが、それが出来たとき、我々が展開する遠征軍は他に類を見ないものとなるだろう！"
 BOR_the_new_korps:0 "新たな軍団"
 BOR_the_new_korps_desc:0 "ロンメル将軍は伝説的な人物であり、彼のアフリカでの活躍は世界的に有名である。アフリカ軍団は北アフリカに電撃的に進出し、勝利に次ぐ勝利を収め、イギリス人とその傀儡をエジプトとスーダンの奥地に追いやった。\n\n数十年経っても、陸軍はこの教訓を忘れていない。今でも参謀たちは、昔の回顧録や事後報告に目を通し、昔の退役軍人たちを集めて、砂漠の砂の厳しい教訓を学び直している。この経験から学ばないのであれば、我々の苦しみに何の意味があるのだろうか？"
 BOR_all_men_who_bend_their_will:0 "意志を曲げたすべての人"
 BOR_all_men_who_bend_their_will_desc:0 "バアスはいくつかの方面で失速しており、いくつかの地域では後退している。我々は、全ての前線をカバーし、支援するほどの十分な人員を配置してはいない。この地獄を少しでも前進させるためには、より多くの兵士を派遣して直接戦闘を行う必要がある。\n\n出来るだけ多くの人を送り込むのだ！世界的な危機を引き起こすほどではなくとも、ちょうどその境界線くらいには。あまりにも多くの問題を抱えているため、我々は手をこまねいているわけにはいかない。この地域の勝利とライヒの栄光のために全力を尽くさなければ！"
 BOR_get_rid_of_the_troublesome:0 "盲目的に付従う"
 BOR_get_rid_of_the_troublesome_desc:0 "現在、中東での勝利は我々の最優先事項の一つではあるが、悲しいことに、国内の政治状況を無視することは出来ない。内戦以来、軍国派は我々の政権に発言権があると思っているため、大きな悩みの種となっている。しかし、彼らは便利な存在でもある。\n\n軍国派は介入に積極的だ。ちょっとした工夫で、次の外国人志願者を彼らで埋め尽くし、ドイツでの彼らの影響力を弱めることが出来る。彼らは喜ばないだろうが、イメージダウンを避けるためにも、断ることは出来ない。"
 BOR_winds_of_destruction:0 "破壊の風"
 BOR_winds_of_destruction_desc:0 "ルフトヴァッフェは10年以上にわたって戦略的爆撃を行うことで、ウラル山脈以西のロシアのほぼ全土を瓦礫のようにし、奴らを脅威とならないようにしてきた。これを参考にして、中東でバアス同盟に反対する他の派閥にも戦略的爆撃を行うことが出来る。補給基地や主要な拠点を狙って、敵の弱体化に貢献するのだ。"
 BOR_emergency_policies:0 "緊急時の方針"
 BOR_emergency_policies_desc:0 "スイス人の言葉を借りれば－－Gott.Im.Himmel（なんてこった）。またしても国際的な陰謀により、ライヒの経済力が破壊され、我が国は不況に陥っている。この裏切りの一端を担ったと思われる小国に怒りをぶつける権利は疑う余地もないだろうが、その前に危機への対応を遅らせてはならない。我々はパニックを抑えるために、緊急配給政策や銀行の引き出しの凍結などの執行命令を出す。大した効果は見込めないが、次の行動を考える時間は稼げるだろう。"
 BOR_liquidate_our_assets:0 "資産の清算"
 BOR_liquidate_our_assets_desc:0 "これまでの経済政策は、確かに計画的ではあったが、現状では残念ながらそれを捨てなければならない。我々は今、通貨の信頼性が失われるほどの高額な負債を抱えることのないよう、ワイマールの不幸な先人たちと同じ運命をたどることのないようにしなければならない。混乱した行政組織の中から掘り出せる公的資産を緊急清算することで、政府の国内通貨水準を高め、債務危機の最悪の影響を回避することが出来る。"
 BOR_past_expertise:0 "古きノウハウ"
 BOR_past_expertise_desc:0 "先の大戦では、ライヒの原材料不足が深刻化し、シュペーアの経済事業の最優先事項となった。多額の資金投入が必要となり、ロシアでの戦略的軍事行動を推進した。しかし、ライヒが衰退し、経済が崩壊していく中で、新たに手に入れた豊富な資源は負債とみなされ、石油危機が起こった。我々は、古い合成精製所を再び稼働させて国内への供給を維持し、ますます厳しくなる金融環境の中で国内投資を促進したいと考えている。"
 BOR_new_discoveries:0 "新たな発見"
 BOR_new_discoveries_desc:0 "科学の発展は素晴らしいものであり、祝福されたもので、後援する価値がある。しかし少なくともボルマン総統によれば、それは大ゲルマン帝国のためになる場合に限られる。我が国の科学技術界のトップレベルの権威が共同執筆した、危機を好機に変える可能性のある提案を受け取った。風力や太陽電池などの代替エネルギーを利用することで、石油への依存度を下げることが出来る。奇妙なアイデアだが、ボルマンは民間のヴンダーヴァッフェのアイデアに心を奪われた。試作品はニーダーランデと我々の国境内で製作される。これが成功すれば、ライヒは奇跡的な科学によって救われるかもしれないし、今度のそれは高高度爆撃機によって運ばれるものではない。"
 BOR_the_power_of_the_atom:0 "原子の力"
 BOR_the_power_of_the_atom_desc:0 "ここ数週間、ボルマン総統は、大ゲルマン帝国の大幅な石油不足に起因する広範な電力不足に深い関心を寄せている。この電力不足は、すでに国民の反感を買っており、それが街頭での暴力にまで発展する恐れがある。幸いなことに、ライヒの旧友である原始の力が、暴動に発展するのを救ってくれている。予算を大幅に拡大し、安全基準を緩和することは、原子炉の数と費用対効果を高めるだろう。\n\n特に、Hochleistungskanalreaktors（高出力圧力管型原子炉）と呼ばれる原子炉には期待している。これらの原子炉は、特定の試験条件では不安定だが、安全なタイプの原子炉に比べ、とんでもなく安価であることが証明されている。安価な原子力がもたらすパワーの波に乗り、我々はこの危機を勝利に導くのだ！"
 BOR_wrangle_the_east:0 "東部を締め付ける"
 BOR_wrangle_the_east_desc:0 "何十年もの間、東部の国家弁務官区の非アーリア人市民は我々の支配に対して心配を覚えるほど抵抗を示しており、我々の植民地管理には眠れない夜が続いていた。ヨーロッパの市場と資源に対する我々の支配を確実なものにするためには、壮大な植民地実験が現在の形で失敗したことを受け入れなければならない。後は、大ゲルマン帝国が各行政機関をより強く統制し、体制上重要な施設の兵力割り当てを引き上げることだけである。"
 BOR_ramping_up_production:0 "生産体制の強化"
 BOR_ramping_up_production_desc:0 "外国産の石油がドイツの産業界に供給されるという繊細な供給連鎖がますます危うくなる中、安全策として自国の生産量を増やすことは賢明なことだ。ライヒが石油資源の豊富なカウカーズース地方に引き続き拠点を置くことが、この国内生産増強の鍵となる。国内施設を大規模に拡張することで、より大量の石油生産が可能となり、国内産業の活性化にも繋がる。"
 BOR_harsh_quotas:0 "過酷なノルマ"
 BOR_harsh_quotas_desc:0 "長い間安定と政治的統一の名の下に、国家弁務官区の行政府にライヒが寛大であったことは公然の秘密である。しかし、ライヒの経済が危機的状況に陥っている今、脆弱な経済を安定させるために、特別な措置を講じなければならない。危機的状況に対処するため、国家弁務官区内の経済と資源採掘事業に厳しいノルマを課す。運が良ければ、我々の慈悲によって自らを高めた人々の背中に乗って、ライヒを再び偉大なものへと押し上げることができるだろうし、彼らも文句を言うことはないだろう。"
 BOR_reduce_usage:0 "消費の制限"
 BOR_reduce_usage_desc:0 "ライヒの国民はそれそのものが最大の強みである－－これはニュルンベルクでの最初の集会の時から我々が知っていることである。しかし、彼らの急速な消費の増加は、すでに脆弱になっている資源網を枯渇させ、ライバルに対する攻撃能力を失わせており、我が国の脆弱性にもなっている。我々は、石油消費率を下げるための対策を講じなければならない。速度制限から、民間人や軍人のパトロールのための輸送内容まで、全てを統制することが出来る。国家のためには、多大な犠牲を払わなければならない。そして我々の強みである国民を優先しなければならない。"
 BOR_help_the_populace:0 "民衆を助ける"
 BOR_help_the_populace_desc:0 "ライヒの国民は我々の強みであり、過去にはしばしばその強みを悪用してきた。しかし、厳しい経済停滞と緩慢なインフレ圧力に直面している今こそ、この怠慢を終わらせなければならない。ボルマン総統は国防軍のタカ派の反対を押し切って、政府が景気後退を改善するためにライヒ史上最大の景気刺激策を実施することを決定した。これで帝国議会の改革派をなだめることができるだろう－－ああどうか、五分間だけでも彼らを黙らせることが出来ますように。"
 BOR_volksgemeinschaft:0 "民族共同体"
 BOR_volksgemeinschaft_desc:0 "東洋人の言葉を借りれば、長い間分裂していた帝国はどうすれば一つになるのだろうか？その答えは、明らかにポピュリズムだ。これまでもうまくいってきたし、今回もきっとうまくいくだろう。民族共同体は、NSDAPの国家アイデンティティ政策の中心であり、公共プログラムや地域社会の取り組みを通じて国内の結束を高めるものだが、残念ながら、当初の状態からは大きく後退してしまった。しかし、ベルリンの人々には、「一度鞭を打った馬には死ぬまで打て！」という言葉がある。我々は、ライヒの改革派に譲歩することでポピュリストの原点に立ち返り、ドイツ市民がこの困難な時代を乗り越えるために、より多くの社会プログラムを実施していく。"
 BOR_work_for_the_fatherland:0 "祖国への労働"
 BOR_work_for_the_fatherland_desc:0 "失業者が再びライヒの顔に泥を塗り、西ロシア戦争以来の成果を消し去っている。これは最も強い人間を泣かせるのに十分だが、今は嘆いている場合ではない。今はそんなことをしている場合ではないのだ。雇用を確保するためには、迅速で断固とした行動が必要であり、我々にはその確保を生み出す手段がある。奴隷階級を職場から追い出し、代わりにドイツ人労働者をその職に就かせるのだ。積極的で鋭いプロパガンダは、国民に維持管理の重荷を背負わせる動機付けとなるだろう－－今の時代、我々は皆、「祖国のために働かなければならない」のだ！"
 BOR_keep_the_wehrmacht_afloat:0 "国防軍を苦しませない"
 BOR_keep_the_wehrmacht_afloat_desc:0 "国防軍はライヒで最も重要な組織であり、その給料は国内消費のかなりの部分を支えている。彼らのニーズを無視することは、ドイツを偉大なものにするために彼らが果たした役割を考えると、倫理的に間違っている。改革派が言うところの貴重な「国内部門」や「労働者保護政策」に資金を投入するのではなく、政府は国防軍の支出を維持し、兵士の給与を安定させることに努力を傾けるべきである。"
 BOR_they_still_have_their_uses:0 "まだ使い道がある"
 BOR_they_still_have_their_uses_desc:0 "奴隷制度は時代遅れのシステムであり、残念ながら廃止されなければならないことは明らかだが、かつて我々が束縛した奴隷は、大ゲルマン帝国にとってまだ有用な存在である。より大きな課題が待ち受けているため、彼らの処分を先延ばしにしなければならない。最近、東部の国家弁務官区で拡大されたライヒの資源採掘事業がある。武力と脅迫、そして衛生や基本的な労働者の安全といった余分な贅沢を奪うことで、我々は資源の収穫量を100倍に向上させるだろう！"
 BOR_work_for_freedom:0 "自由への労働"
 BOR_work_for_freedom_desc:0 "政府高官の間では、奴隷たちがライヒの資源収量を維持するための重要な仕事に十分に従事していないのではないかという心配が広がっている。さらに悪いことに、あからさまな妨害行為が行われているという話もある。それが事実であろうがなかろうが、そのような連中の存在は奴隷のエネルギーを奪い、彼らの心を反逆的な行動へと誘惑するのだ。このような噂の芽を摘み取り、パニックに陥っている国内の治安機関を落ち着かせるために、我々は奴隷たちに、彼らの仕事が「彼らを自由にする」と伝える。もちろんそれは嘘であるが、奴隷たちが労働によって自由になろうと互いに争うようになることは確実である。ボルマン総統の言葉を借りれば、「愉快で悪魔的」だ。"
 BOR_a_few_favorable_loans:0 "いくつかの有利な融資"
 BOR_a_few_favorable_loans_desc:0 "我が政権と銀行家との友好関係は、公の場では守りにくいものであったが、ついに我々にとって有益なものとなった。ライヒが借金に苦しみ、財政能力が忘却の彼方にある今、我々は流動性を保つために必要な金融資産を銀行に求めなければならない。そこで、我々は銀行家（特にヘルマン・ヨーゼフ・アプス）とのコンタクトを利用して、当面の負債を解消するためのいくつかのローンについて有利な取引を受けるのだ。"
 BOR_back_to_black:0 "黒字に戻る"
 BOR_back_to_black_desc:0 "あらゆる挫折を経験したにもかかわらず、我々はついにやり遂げた。帝国は「石油危機」を乗り越え、今後数会計期間内に完全に回復する見込みである。経済が真に落ち着けば、戦後の好景気と同じように経済成長を始めることが出来る。新たな時代が目前に迫っており、ライヒの歴史が始まって以来、最も偉大で最も豊かな時代が到来するのだ。ハイル・フューラー・ボルマン！ハイル・ライヒ！"
 BOR_end_of_the_ride:0 "困難の終焉"
 BOR_end_of_the_ride_desc:0 "第二次長いナイフの夜事件、人々はそう呼んでいる。このような抜本的な対策にふさわしい名前だ。陰謀と反逆の政治的なゴルディアスの結び目を解きほぐすのに10年を費やした後、遂に剣は倒れた。腐敗した教会、陰謀を企てる企業、臆病な国防軍の「同盟」、虫けらのような小役人など、ライヒにはびこる反逆の最後の汚い痕跡は焼き尽くされた。\n\nマルティン・ボルマンと保守派が、遂に真の最高権力者となったのだ。ジーク・ハイル！"
 BOR_asserting_our_control:0 "支配を主張"
 BOR_asserting_our_control_desc:0 "介入しなければ、炎は広がり続け、破壊への飽くなき渇望ですべてを飲み込んでしまうだろう。ライヒ内の腐敗を焼き尽くすことは、我々の権力を強固にするための最初の段階に過ぎない。我々は、国家、党、国防軍、そして社会全般に対する完全な支配を確立しなければならない。総統がその利益を確固たるものにすれば、ドイツ史上最強の男としての地位を否定する者はほとんど存在しなくなるだろう。"
 BOR_deal_with_the_aftermath:0 "余波への対処"
 BOR_deal_with_the_aftermath_desc:0 "開発。変格。進化。変化することは苦しいことではあるが、苦しむことでより強く成長する。全てのドイツ人の目を濁った過去から遠ざけ、希望に満ちた未来に向けて前進させるためには、アドラー作戦の血塗られた余波を一掃しなければならない。\n\nゲルマニアやほとんどの主要都市では、戦闘で損傷した建物や道路を修復するための短期建築プロジェクトが開始される。道路は文字通り、血を洗い流し、死体を処理しなければならない。党と国防軍の組織は、絶対的な精度で再編成されなければならない。何よりも重要なのは、ドイツがこれまで以上に強く、冷酷な姿で世界の舞台に戻ってくることだ。"
 BOR_the_fuhrers_power_secured:0 "一人の総統"
 BOR_the_fuhrers_power_secured_desc:0 "敵は一掃された。完全に統制されている。このような劇的な出来事の後に起こりうる混乱は、国家による迅速な浄化活動によって初期の段階で鎮圧された。党も軍も企業も国民も、総統の力に完全に服従している。どんな形の反対勢力もなく、マルティン・ボルマンはアドルフ・ヒトラーをも凌ぐドイツ最強の指導者となった。"
 BOR_societal_engineering:0 "社会工学"
 BOR_societal_engineering_desc:0 "ヒトラーは大衆についてこう言った「……彼らは理解力は小さいが、代わりに忘却力は大きい」ドイツ社会とアーリア人の心を完全に再編成することは、1933年の運命の日以来、速度を増し続けているが、この点でヒトラーの仕事を続けることができるのは、天才だけである。ライヒにとって幸いなことに、ボルマンはそのような天才の一人である。総統は無限の力を駆使して、教会の完全排除と人格崇拝の出現という二つの具体的な目標を掲げて、ドイツ国民の洗脳を強めていくだろう。"
 BOR_mass_propaganda:0 "大規模な宣伝活動"
 BOR_mass_propaganda_desc:0 "新国民啓蒙・宣伝大臣、レオポルト・グッテラー氏の任命により、圧倒的に大規模な宣伝活動が開始される。印刷物、ラジオ、テレビ、演劇、映画のすべてが、ライヒ、総統、正統保守的の国家社会主義の強さを称揚する。\n\n「人々に楽園を地獄に見せることもできるし、極貧生活を楽園として見せることもできる」"
 BOR_reviving_kirtchenkampf:0 "教会闘争の復活"
 BOR_reviving_kirtchenkampf_desc:0 "プロテスタントとカトリックの教会を閉鎖し、最も発言力のある神父を逮捕することは、ボルマンの主な計画の最初の段階に過ぎなかった。教会の組織的な破壊は、反キリスト教のプロパガンダで完全に固められ、信心深いキリスト教徒を辱め、改革してやることで、代わりに党と総統を崇拝するようにする。どんな残酷な神がドイツを見守っていようとも、弱者の泣き言を見逃すことはないだろう。"
 BOR_the_peoples_fuhrer:0 "人民の総統"
 BOR_the_peoples_fuhrer_desc:0 "アドルフ・ヒトラーとは異なり、ボルマンはドイツ国民からの純粋な愛と称賛を維持するのに苦労している。オルポからの報告によると、彼は、故総統の任務を遂行する強力な行政官に過ぎないと見られている。国民が国家や国民を真に信じるためには、指導者を信じることも必要である。第二次長いナイフの夜事件をきっかけに社会に広まった恐怖と尊敬の念を、RMVPによる新たな人格崇拝の取り組みに利用し、ボルマンをヒトラーに匹敵する天才、先見の明のある人物として描き出すことに専念しなければならない。"
 BOR_redevelop_the_nation:0 "国家の再開発"
 BOR_redevelop_the_nation_desc:0 "千年王国は年を追うごとに進化し、成長し続けている。未来のアーリア人のために20世紀のドイツの遺産を確保するためにも、労働者階級に多くの仕事を提供するためにも、ライヒ内には多くのインフラ整備が必要である。ライヒを真の意味で変革するためには、グロースラウムプロジェクトを継続し、これまで以上に進めていかなければならない。"
 BOR_welthaupstadt:0 "世界首都"
 BOR_welthaupstadt_desc:0 "ヒトラーが構想したゲルマニアの建設は1950年代の経済危機によって中断されたが、現在はボルマンに引き継がれている。ヘルマン・ヨーゼフ・アプスが経済省の運営に工夫を凝らしたことで経済が活性化したため、総統は公式に建設の続行を命じ、1940年代にヒトラーの設計に協力した自分の役割を強調するだろう。もちろん嘘だが、国民はそうでないことを知らない。RMVPは当然のことながら、復興作業に関する全ての報道において、シュペーアの影響力を道連れにするだろう。"
 BOR_jugenstadt_des_fuhrers:0 "総統の青年都市"
 BOR_jugenstadt_des_fuhrers_desc:0 "リンツを「ドイツのブダペスト」にするというアドルフ・ヒトラーの夢は、現実のものとなる。停止していたリンツの建設はすべて続行され、オーストリアの都市自体もボルマンが最も信頼する建築家やデザイナーに従って大々的に拡張されることになる。街にはヒトラーの銅像が設置され、千年に渡って彼の構想を見守ってくれることだろう。"
 BOR_connect_it_all:0 "全てを繋ぐ"
 BOR_connect_it_all_desc:0 "大規模計画はまだ始まったばかりだ。\n\nボルマンは、ドイツの全都市を網羅するブライトシュプルバーン網の拡張を命じ、巨大なメガロポリスを作ることを目標としている。ライヒは強大さと栄光を増し続け、労働者階級のドイツ人が全ての仕事に加われば、数年前には世界のどの国も予想していなかったような経済のお祭り騒ぎが起こるだろう。"
 BOR_a_soft_hand:0 "優しい手"
 BOR_a_soft_hand_desc:0 "1950年代、アルベルト・シュペーアと経済省は増え続ける経済崩壊の波に対抗するために、腐った木をダムに見立てるような奴隷制度を導入した。このシステムの最終的な痕跡は、ついに廃止されることとなる。仕事が増えれば労働者階級が豊かになり、個人消費が増えて市場が復活する。最後の奴隷たちは、東欧各地の収容所やゲットー、都市に移され、年季奉公の「自由な」生活を送ることになるだろう。"
 BOR_a_tight_leash:0 "厳しい束縛"
 BOR_a_tight_leash_desc:0 "我々の権限はライヒの境界線を越えている。第二次長いナイフの夜事件の余波は東部の国家弁務官区にも波及し、彼らは今では総統の要求に何の疑問もなく従うようになっている。\n\n一方、ボルマンは数十年の準備期間を経て、ついにオストラント国家弁務官区と総督府のドイツへの統合を開始する。その過程は長く厳しいものになるだろうが、アーリア人は長い間、痛みを捨てることを学んできた。"
 BOR_a_national_renaissance:0 "国家ルネサンス"
 BOR_a_national_renaissance_desc:0 "1930年代にドイツ国が誕生した。1950年代は経済的崩壊と政治的混乱の時代だった。1960年代は内部抗争、再建、粛清の時代だった。前向きに考えるためには、ライヒにとって最も素晴らしい時代だった1940年代後半を取り入れる必要がある。\n\nボルマンが見守る中、戦後すぐの文化や希望、国民の心理を汲み取ることを目的とした、新たな国家ルネサンスが始まる。人生はもちろん苦難の連続だが、最も困難なものは過ぎ去った。それを国民に知らせよう。"
 BOR_towards_greater_projects:0 "より大きなプロジェクトへ"
 BOR_towards_greater_projects_desc:0 "粛清後のドイツ社会の再構築は完了した。ボルマンは、自分の遺産を永遠に残すための壮大なプロジェクトに目を向けている。世界の超大国はドイツの栄光と威信の影に埋もれ、次第に無意味な砂嵐へと崩壊していくだろう。\n\n宇宙への取り組みが我々を待っている。強力な国防軍の改革が我々を待っている。限りない科学的発見が我々を待っている。"
 BOR_reviving_the_space_program:0 "宇宙開発計画の復活"
 BOR_reviving_the_space_program_desc:0 "そう遠くない将来、アーリア人は地球上での支配に飽き、国家社会主義の栄光を無限の彼方にまで広めようと努力するだろう。総統は、哀れな外国の宇宙開発に対抗するため、ドイツの宇宙開発の継続と拡大に資金を投入し、ライヒが星々の支配を主張出来るようにするだろう。空を制するものは地を制すのだ。"
 BOR_beyond_the_moon:0 "月の向こうへ"
 BOR_beyond_the_moon_desc:0 "1962年の月面着陸は、ドイツの勇気とアーリア人本来の技術革新の成果であり、ライヒ最大の功績の一つとして歴史に残るだろう。しかしボルマンは、月は無限の彼方へ向かう階段のほんの最初の一歩に過ぎないと判断した。今後、太陽系内の他の惑星への無人探査ミッションの準備が始まり、十分な粘り強さがあれば、火星の地表に人を送り出すことができるかもしれない。"
 BOR_a_german_space_station:0 "ドイツ宇宙ステーション"
 BOR_a_german_space_station_desc:0 "宇宙に進出するためには、ドイツ初の宇宙ステーションを作る必要がある。その成功と再現の可能性を確認するためにテストとしてステーションの模造品が低軌道に打ち上げられる。ドイツの宇宙飛行士が集い、科学的な研究や実験を行うための全知全能の中核として機能するだろう。"
 BOR_military_redevelopment:0 "軍の再開発"
 BOR_military_redevelopment_desc:0 "改革派は限定された非政治的な軍隊の必要性を訴え、軍国派はドイツ国防軍の創設が不可欠であると主張していた。この二つの派閥は、ドイツ上から消滅した。ドイツ軍の改革は、ボルマンの口から、彼の口からのみ行われるのだ！\n\nドイツ国防軍は、総統と国家社会主義の大義への完全な信頼を確保するために、さらに激しい再編成と忠誠心の訓練を受ける。近代戦の時代に向けて国防軍を準備するために、新しい戦術と装備の膨大かつ迅速な開発が開始される。陸海空軍の力は世界中に響き渡り、世界の指導者たちを母親の胸に泣きつかせるだろう！"
 BOR_expand_the_entscheidungsnetzwerk:0 "政策決定ネットワークの拡大"
 BOR_expand_the_entscheidungsnetzwerk_desc:0 "頓挫していたサイバーシン計画が再開され、その未実現の可能性を最大限に満たすために改良される。この計画は経済のあらゆる分野に広がり、生産性と効率性の輝かしい向上を告げるものであり、アメリカ人と日本人はこのプロジェクトの拡大に震撼するだろう。"
 BOR_maximized_efficiency:0 "効率の最大化"
 BOR_maximized_efficiency_desc:0 "政策決定ネットワークはドイツ国の経済効率を最大化するために利用される。我々の敵が、自身の退廃的なシステムの必然的な崩壊の中で泥にまみれて苦しんでいる間に、国家社会主義の経済モデルは強固で安定していることを証明するだろう。最も裕福なアメリカ人は、平均的な労働者階級のドイツ人の富と繁栄に嫉妬して嘲笑するだろう！"
 BOR_a_new_age_of_science:0 "科学の新時代"
 BOR_a_new_age_of_science_desc:0 "ボルマンは、ヒトラーが深夜によく科学技術の将来について語っていたことから多くを学んだ。アーリア人の革新性と現代のテクノロジー、そして政府の多額の資金提供が組み合わされば、科学部門は活動を開始し、科学的発見の新たな黄金時代を築くだろう。予想だにしなかったような驚異的な発明が待ち受けているかもしれない。レーザー兵器の研究は新たなヴンダーヴァッフェの構想に貢献するだろうし、錬金術の研究では鉛が金に変わるという興味深い理論が生まれている。"
 BOR_an_eternal_reich:0 "永遠のライヒ"
 BOR_an_eternal_reich_desc:0 "約10年前、大ゲルマン帝国は崩壊の危機に瀕していた。兄弟が殺し合い、組織は崩壊していた。このような痛みを伴う再生は、その輝かしい新しい進化のために必要であった。ドイツは、忠誠と安定の国であり、科学的革新とインフラの創意工夫の国であり、栄光と希望の国である。未来のドイツ人は、堂々たる二代目総統であり、ライヒを再構築したマルティン・ボルマンを誇りを持って振り返るだろう。一つの民族、一つの国家、一人の総統！"
 BOR_autumn_in_germany:0 "ドイツの秋"
 BOR_autumn_in_germany_desc:0 "内戦、国防軍の陰謀の破壊、第二次長いナイフの夜事件など、過去10年間のトラウマは押し殺した悲鳴のようにドイツの水面下でくすぶっていた。ヴァルター・ヘーヴェル大臣の誘拐殺人事件は、人々の抑えつけられていた苦悩に火をつけ、残忍な暴力の噴出へと発展させた。ライヒ全土にわたって暴動やテロが頻発し、ボルマンが築き上げてきた砂上の楼閣は、ついに彼の目の前で崩壊しつつある。\n\nドイツに秋がやって来た。冬がドイツを包むまでそう長くはかからないだろう。"
 GER_BOR_Econ_megacorp_help_seimens:0 "ジーメンスとの協力"
 GER_BOR_Econ_megacorp_help_benz:0 "ベンツとの協力"
 GER_BOR_Econ_megacorp_help_reichswerke:0 "国家工場との協力"
 GER_BOR_Econ_megacorp_help_farben:0 "IGファルベンとの協力"
 bormannflavor.1.t:0 "喫煙者への感謝"
 bormannflavor.1.desc:0 "「そして、こうして……」ボルマンは文書の末尾にこう書きこんだ。「人々の意志は法律に書き込まれた。祝賀のためにキリストの体と血を回そう」\n\nボルマンは悪意に満ちた嘲笑を浮かべながら、銀色のシガーボックスを開け、その中身をテーブルの周りに集まった他の三人に渡した。\n\n「ツェントラルアフリカ産」バルドゥール・フォン・シーラッハは口と鼻から煙を出しながら、納得したように頷いた。「この法律が施行されれば、売り上げは急上昇するでしょう」\n\n「総統閣下、あの喫煙制限を解除したのは天才的な一撃でしたね」ゲルハルト・クロップファーは熱心にうなずいた。彼は葉巻を吸うと、思いきり咳き込んだ。フォン・シーラッハは呆れた顔をした。\n\n「内戦の恐怖の後なのだから、人々は救済を必要としているだろう」とボルマンはニヤリと微笑んだ。「たまたま、国民の意思が総統の意思だったのだ」ボルマンはさらに一服すると、タバコを吸わなかったヴェルナー・ナウマンに向かってこう言った。「ヴェルナー、RMVPには喫煙を推進するプロパガンダを作ってほしいのだ。我々の姿勢を完全に覆して、故総統に結びつけろ。ヒトラーは死の床に就いたとき、私に規制解除の計画を語ったのだ……」"
 bormannflavor.1.a:0 "喫煙はアーリア人に害を及ぼさない。"
 bormannflavor.2.t:0 "党官房長官"
 bormannflavor.2.desc:0 "ボルマンの向かいに座る銀髪の男は、ポーチドエッグとサーモンを繊細に切り込んでいた。バルドゥール・フォン・シーラッハは、1930年代にヒトラーユーゲントを優秀なアーリア人の若者部隊へと鍛え上げ、改革派や軍国派の混沌とした理想に対抗して、帝国議会に忠実に仕えていた。彼は気取ったインテリであり、キャリアのある政治家であったが、それにも関わらず熱心な国家社会主義者であり、有能な管理者であった。ボルマンはすぐに彼を新たな党官房長官に指名した。\n\nボルマンは、ステーキを鋭利な長いナイフで切り裂きながら、「党官房長官の仕事は、平和で安定した時代には揉め事を起こす必要のある獣だ」と笑った。「内戦後はともかくとして。国家を再建するためには、党と土地も再建しなければならない」\n\n「内戦はすぐには国民の意識から離れないでしょう」フォン・シーラッハは悲しげにため息を吐いた。「ルイス・キャロルの言葉を借りれば「『女中七人にモップ七本持たせて半年掃かせたら、きれいに片づけられると思うかい」とたずねるセイウチに「あやしいね」と大工は答え、辛苦の涙を流してる』といったところでしょう」\n\n「簡単なことではない」女々しい貴族の余談を無視して、ボルマンは続けた。「君は、党の全ての問題を管理しなければならない。私は君を信頼している」"
 bormannflavor.2.a:0 "「ありがとうございます、総統閣下。官僚的な迷宮は征服する価値があります」"
 bormannflavor.3.t:0 "首相官房長官"
 bormannflavor.3.desc:0 "総統が彼らのたゆまぬ忠誠心を称え、新しい官職について説明すると、特色のない三人の官僚は熱心にうなずいた。ゲルハルト・クロップファー、アルベルト・ホフマン、ヘルムート・フリードリヒスの三人は、20年以上にわたってボルマンの副官を務めていた。彼らは「褐色の高官の褐色の下僕」と嘲笑われていた。三人ともこの称号を名誉の象徴として身につけていた。\n\nホフマンとフリードリヒスは、バルドゥール・フォン・シーラッハの代理としての新たな任務を受け入れ、熱烈な挨拶をして部屋を出て行った。ゲルハルト・クロップファーは、ボルマンが葉巻を吸い終わるのを丁寧に待っていた。彼は、細身の体格で、両目は落ち窪み、額にかかる髪には白髪が混じっていた。\n\n「ゲルハルト」とボルマンはようやく口を開いた。「君は長年にわたって私によく仕えてくれた。文句も言わず、遠慮もしなかった。最終的解決の会議では、私を忠実に代表して、敵の抹殺に反対する議論を封じ込めた。一度たりとも躊躇したことはない。私はここに君を副総統と首相官房長官に任命する。後者は何よりも儀礼的な立場であることは我々も承知している通りだが……」\n\nゲルハルト・クロップファーは涙目でまばたきし、しわがれ声で咳をした。"
 bormannflavor.3.a:0 "「ありがとうございます、総統閣下。しっかりとお仕えいたします」"
 bormannflavor.4.t:0 "怪物の恩赦"
 bormannflavor.4.desc:0 "「アルベルト・シュペーアとボリシェヴィキの一団はまだ行方不明だ」ボルマンが報告書を読み上げると、ヴィルヘルム・ブルクドルフはため息をついた。この将校は、白髪交じりのヨレヨレで、これほど疲れた顔をしたことはなかった。「ゲーリングも行方不明です。フェルディナント・シェルナーを尋問しましたが、彼は彼の現在の居場所について知らないと公言しています」\n\nボルマンは目をこすりながら「すぐに見つかるだろう」と答えた。「ゲルマニアの中心部で吊ってくれ」\n\n「総統閣下、噂によると元帥の恩赦を予定しているらしいですね？」バルドゥール・フォン・シーラッハはパイプを口にくわえ、目をぱちぱちさせながら煙草を吸い始めた。あえてこのような挑発的な態度でボルマンを見つめる人はあまりいない。貴族が新たに手に入れた権力は彼の頭を悩ませていた。ボルマンは無言で睨み返した。\n\nブルクドルフは緊張感を切り裂くように、「我々は多くの優秀な軍人や兵士を赦免してきました」と即答した。「彼らがいなければ、国防軍は著しく弱体化していたでしょう。特にこのような壊滅的な内戦の後では」\n\n「それよりも、シェルナーを赦免することで、彼を支配することができる」とボルマンは説明した。「シェルナーが自分と自分の運動に少しでも影響力があると感じれば、彼は我々の邪魔者でしかないだろう。もし彼を処刑すれば、軍国派が支持する殉教者を作り出すことになる」"
 bormannflavor.4.a:0 "彼は死に値するが、赦してやる必要がある。"
 bormannflavor.5.t:0 "テアボーフェンの運命"
 bormannflavor.5.desc:0 "「総統閣下、これが原稿です」ゲルハルト・クロップファーはそう言いながらボルマンに紙を渡した。ボルマンはそれを奪い取ると、額の汗を拭いた。「あなたのスピーチはいつも通り素晴らしいものとなるでしょう」\n\n「媚びるな」ボルマンは言った。彼は息を止めた。帝国議会の全員が彼の言葉を待っていた。「命を救うスピーチをすることは出来ない」\n\n「もう一つあるのですが、総統閣下」クロップファーはためらいがちに続けた。「ハインリヒ・ミュラーと秩序警察から報告を受けました。ヨーゼフ・テアボーフェンが見つかり、逮捕されました。いかがいたしますか？」\n\nボルマンは演説から目を離し、唇を曲げた。テアボーフェン、あの小さなネズミだ。テアボーフェンはノルヴェーゲン国家弁務官区を解体し、守備隊をライヒに逃がした。テアボーフェンと守備隊の殆どがボルマンの側で戦ったのは事実だが、残りの者は他の候補者を助けるために分裂していた。"
 bormannflavor.5.a:0 "「テアボーフェンはライヒの裏切り者だ。この野郎を吊るせ」"
 bormannflavor.5.b:0 "「テアボーフェンは私を助けた。彼は称号を剥奪されるが、恩赦が与えられる」"
 bormannflavor.6.t:0 "テアボーフェンの死"
 bormannflavor.6.desc:0 "ヨーゼフ・テアボーフェンがオスロの街や行政機関の廊下を大股で歩いていた時、すれ違う人々の目には恐怖が浮かんでいた。それが今では、力強い腕に引きずられるようにして銃殺の壁に向かう彼を見る目は、無関心なものに過ぎなかった。\n\n国家弁務官の制服はなくなった。敬礼や尊敬の念もなくなっていた。いつ、どこで殺されるかがはっきりしていたため、突然の暗殺への恐怖もなくなり、なぜか心臓の鼓動も落ち着いていた。テアボーフェンは、内戦でボルマンを助け、ノルウェーでの無駄な実験を放棄するためにすべてを犠牲にし、そして今、ボルマンは彼の努力に応えてくれた。\n\nテアボーフェンは絞首台を見た。彼の心臓が口から飛び出した。\n\n「い、いや……」彼は息をのんだ。脚が震えていた。「私はてっきり……銃殺隊かと……」\n\n「我々はとても簡単な指示を受けました」彼を運命の場に引きずり込む男の一人が答えた。「『野郎を吊るせ』と。総統の判断を疑うつもりはありません」\n\n彼の首にはロープが巻き付けられていた。彼の最後の言葉が発せられた。彼は落下して身動きが取れなくなった。20分後、遺体は静かに揺れていた。"
 bormannflavor.6.a:0 "裏切り者の唯一の運命だ。"
 bormannflavor.7.t:0 "ボルマンの遺産"
 bormannflavor.7.desc:0 "寝室は真っ暗闇に包まれていた。ボルマンはよろめきながら前に進み、暗闇に包まれた。彼は深いあくびをして、半分になったシュナップスのグラスを、机があると思われる場所に置いた。何かが砕け散った。ボルマンは笑いながら悪態をつき、くしゃくしゃになった制服を脱いでベッドに潜り込んだ。\n\nゲルダが仕事の話を聞きたがって、彼を待っていると思わない夜はなかった。彼にとって、これほど忠実な妻はいないだろう。二人の考えは、政策、思想、そして人生そのものについて一致していた。彼は自分に微笑んだ。ゲルダ。彼女は、彼の性行為にとても協力的で、毎週もっと上を目指すようにといつも励ましてくれていた。\n\n1946年に水銀中毒で亡くなるまで、彼女は忠実で美しい便利な道具として、10人のアーリア人の子供たちをこの残酷な世界に送り出していた。そのうち七人はまだ生きていた。三人の娘は、従順な主婦として彼の孫を産むために結婚した。四人の息子たちは、マトライ・アム・ブレンナーの党アカデミーで政治と文化の教育を受けている。アフリカ軍に入隊した長男マルティン・ジュニアの消息については、彼は尋ねなかった。彼は生き延びたことを喜んでいるのか、それとも溝の中で腐っているのか。いずれにしても、彼はライヒのためによく働いた。\n\n総統としてスキャンダルを起こしたり、私生児を認知することはできなかったため、毎晩女性のささやき声や子供の泣き声に邪魔されることなく、冷たくて空虚なベッドに眠っていた。簡素な生活は彼には向いていなかった。"
 bormannflavor.7.a:0 "彼はライヒに、そしてライヒだけに捧げられていた。"
 bormannflavor.8.t:0 "4,000人の反体制派と一つの葬儀"
 bormannflavor.8.desc:0 "その葬儀は、普段の葬儀以上に厳粛なものだった。静寂の中、集まった人々の静かなつぶやきが聞こえてきたが、その多くは棺にかけられた旗がライヒの国旗でもプロイセンの国旗でもなく、この街の古い紋章であることに気付いた新参者たちのものであり、集まった人々の心を悲しみの記憶で満たしていた。その旗を飾る黒い鷲は、30年以上にわたってドイツに降り注いだ暗黒の象徴を握りしめてはいなかったが、それは失われた時代の、そして棺の中の男を含む出席者全員の指の間をすり抜けていった機会の名残であった。ケルン大聖堂を埋め尽くした年長者たちはこのようなことを考えていたが、司祭がコンラート・アデナウアーのための礼拝を始めると沈黙した。\n\n大聖堂の外はそんな静かな雰囲気ではとは似ても似つかない状況だった。数千人の群衆が建物を取り囲み、内部から葬儀の様子を伝える拡声器の周りに集まっていた。敬虔なカトリック教徒や年配の保守派の人々は、彼らに混じっている学生デモ隊の大声での議論や会話、時折叫ばれるスローガンに紛れて、必死に葬儀の様子を聞き取っていた。葬儀は失われたドイツの象徴であるだけでなく、多くの参列者の心の中にある未来への希望の精神の象徴でもあった。葬儀を装った抗議活動を中断させる口実が欲しくてたまらない警察官の多くは、群衆を取り囲むようにして反対した。その口実が彼らに与えられようとしていた。\n\nワイマールの三色旗が大聖堂の壁を転がると、観客は息をのんだ。旗が展開されきると学生たちの歓声が上がり、喜びの声に変わった。群衆の中の年配者や経験豊富な人々の多くは、彼らを押しとどめようとしたり、道を切り開こうとしたりしたが、遅すぎた。歓声は悲鳴に変わり、彼らの間で催涙弾が炸裂し、ガスマスクをした警官が棍棒や牛追い棒を持って駆けつけた。\n\n数百キロ離れた総統府で電話が鳴った。メッセージは簡潔なものだった。「成功した。ライヒは過去の亡霊を追放した」"
 bormannflavor.8.a:0 "ボルマンは電話を切る前に微笑んだ。"
 bormannflavor.9.t:0 "暗黒大陸からの噂"
 bormannflavor.9.desc:0 "ボルマンは、ラインラントの経済復興を指示する総指令書の最後の1枚にサインし、うなずきながら従者の秘書に渡した。しかし、この男は躊躇していた。総統は疲れたようにため息を吐いた。「どうしたのだ、ヴィルフレート？」\n\n「その……別の問題があるのです、総統閣下。先ほどあなたが昼食をとっている間に、総統府に手紙が届きました。切手を見る限りでは軍の諜報機関の一つからだと思います。「重要人物に関する情報概要の改訂版」としか書かれていませんが」\n\nボルマンは興味を持って顔を上げた。「誰か他の人に見せたか？」\n\n「いいえ、総統閣下。郵便係と上級事務官以外は誰も知りません。機密資料を扱う際に言われているように、特に女たちには見せないようにしています」\n\n「よし、彼女たちの忠誠心は疑わしいからな。私に会いに来た後の彼女たちの目を見ればわかる。手紙を持ってきてくれ、すぐに確認する」\n\n数分後、ボルマンは封筒の青い厚紙を手に取り、熱心にレターナイフで切り開いていた。しかし、中に入っていた書類は非常に薄く、わずかに黄ばんでいた。文字のインクは紙の保存を目的とした低圧タイピングによって薄い灰色になっていた。航空便だ。ボルマンは、アフリカ局のスタンプを見る前からそれがアフリカの国家弁務官区の一つからのものであることを知っていた。彼の目は書類を走り読みし、文章の殆どを読み飛ばした。SSの亡命者……信頼性が高い……ヒトラーシュタットの連絡先……そこにあったのは、EBER。ツェントラルアフリカ。総統は自分のコードネームリストを確認するまでもなく、EBERが誰であるかを知っていた。あの太った豚が、今こそ悲鳴を上げる時が来たのだ。しかしその前に、草むらの中の蛇の尻尾を掴む必要がある。"
 bormannflavor.9.a:0 "「ヴィルフレート、ジークフリート・ミュラーに電話を繋いでくれ」"
 bormannflavor.10.t:0 "狩猟者と総統"
 bormannflavor.10.desc:0 "「もしもし、こちらアフリカです」\n\nミュラーはゲルマニアからの電話に出るときに使うキャッチフレーズを朗々と口にしたが、机の上に散らばったライフルの破片を掃除している最中に電話がかかってきたことに腹を立てていた。しかし、直通電話がかかってくるということは、誰か重要な人物であることはわかっていた。\n\n「戯言はやめてくれ、ミュラー。私は答えが欲しいのだ」\n\n半球離れたこの場所でも、誰もが相手の声を聞き分けることが出来るだろう。ミュラーは一瞬緊張したが、老兵の反射神経はすぐに怒りに満ちたリラックスへと変わった。彼は軋んだ椅子の上に体重をかけ、ブーツを踏み鳴らして立ち上がったように見せかけ、半ば強引に「ハイル・ボルマン！」と言ってみせた。「総統閣下、どのようなご用件でしょうか？」\n\nボルマンの声は、国際電話のパチパチという音の中にも、冷たい怒りがにじみ出ていた。「ミュラー、口に気をつけろ。君のゲルマニアのお友達は、この地域の秩序が回復した暁には、君をモスクワ担当の国家弁務官に昇進させても気にしないだろうからな」\n\nミュラーの笑みが消えた。「承知いたしました、総統閣下。私はどのようにして帝国に仕えればよろしいでしょうか？」\n\n「ゲーリングだ。彼をどこかに監禁しているのは知っている。ライヒの敵を匿った場合の罰については言わずもがな、だろう？」\n\nミュラーは電話機を握り締めた。もちろん彼はゲーリングのことを知っていた。彼は多くの人が思っているような愚かなプレイボーイではなかった。プロイセンの難民がコンゴの船とヒトラーシュタットの大邸宅のために高額な報酬を支払った時から知っていた。傭兵は旅の様子を見ていた。難民を利用するためでもあり、総統を自称するあのハゲた聖人君子に仕返しするためでもある。しかし、ボルマンはどこまで知っているのだろうか？ゲーリングを危険にさらす価値がある話なのだろうか？"
 bormannflavor.10.a:0 "「私のスパイが似たようなことを言っていました」"
 bormannflavor.10.b:0 "「ゲーリングのことは何も聞いていません」"
 bormannflavor.11.t:0 "衝撃の事実"
 bormannflavor.11.desc:0 "「私のスパイが似たようなことを言っていました」\n\nボルマンはミュラーの声に敗北感を感じ、冷静さを取り戻すと、明らかな嘘を飛ばすことにした。国家弁務官はゲーリングをツェントラルアフリカに配置していることを認めたのであり、それが重要だった。\n\n「よろしい、では逃亡者を捕らえるための共同行動を提案する。彼が間違いなく連れてきたであろう危険な人物を逮捕するために、私は専門家を何人か派遣し、君の部下を支援させる。早急な成果を期待するぞ、ミュラー、君の地位はそれにかかっているのだからな」\n\n電話を切った後、彼は笑いをこらえきれず、机の上で陽気な曲を叩くのを辛うじて止めるので精いっぱいだった。彼は、今夜は甘い夢を見るだろうと思っていた。ゲーリングが泣きながら小便をし、自分の部下が迫ってくる夢だ。この勝利は長い間待ち望んでいたものだった。"
 bormannflavor.11.a:0 "最後には誰にでも死が訪れる。"
 bormannflavor.12.t:0 "飲みにくい薬"
 bormannflavor.12.desc:0 "ゲーリングは、デンマークに向かう無甲板船の中で、そしてツェントラルアフリカに向かう船の中でトラブルに見舞われて以来、いつものように朝を迎えていた。鎮痛剤と手にした空のグラスの中身が混ざって頭がぼんやりしていた。悲しい思い出や後悔の念で頭がぼんやりしている中、玄関を叩く音にも最初はほとんど気づかなかったが、警備員の叫び声が聞こえ、その後、声が今の状態でも銃声とわかる爆音の中に消えていった時、ゲーリングはよろめきながら立ち上がったのだった。フランス人だ！フランス人が飛行場を攻撃しているのだ！愚かなラインハルトめ、なぜ飛行機がここまで接近する前に発進を命じなかったのだ？彼は集中しようとした。戦闘機ではなく小銃の音だった。くそっ、ピストルが必要だ！どこに……ああ、そうだ、コートだ！慌ててクローゼットの中に入ると、帽子とコートがあった。できる限り服を着て、オフィスのドアに向かって、そして階下の戦闘の音に向かって歩き出した。\n\n階段の上に現れたゲーリングは、下で戦っていたぼんやりした兵士の一人に、やみくもに銃を撃った。彼は、その人物がうめき声をあげて倒れたことに満足し、別の人物に狙いを定めた。カチッ。彼は自分の武器を見て困惑した。なぜ弾が一発しか入っていないんだ？彼は不満そうな顔でオフィスに戻った。もしかしたら、机の引き出しに弾が入っているかもしれない。\n\n机の一番上の引き出しに小さな丸いものを見つけ、ゲーリングはオフィスのカーテンを引いて明かりを取ることにした。コンゴ湖が一望でき、目がくらみそうになったが、同時に記憶が蘇ってきた。朦朧とした意識の中で、手にした錠剤を見た。ああ。戦闘の音が近づいてくると、ゲーリングは最後の勝利を得るために何をしなければならないかを知った。震えながら、薬を歯に挟んだ。"
 bormannflavor.12.a:0 "30年代にボルマンを撃ち殺しておくべきだった。"
 bormannflavor.13.t:0 "臆病者のゲーリング"
 bormannflavor.13.desc:0 "マルセルは、クラウスと一緒に死骸を浅い墓に落としながら、うめき声を上げた。かつてヒトラーの玉座を狙っていたこの男は体重が減っていたが、それでもトラックから最後の安息の地に移すのは面倒だった。泥にまみれ、コートに包まれた哀れな死体を見ながら、マルセルはつい昨日、この元総統が数分間、自分を恐怖に陥れたことが信じられなかった。\n\nドイツ軍は、ゲーリングが一階にいないことを確認するためにまず屋敷に入った。亡命してきた指導者を追ってきた軍国派の強硬派に対抗するために、ベルギー軍が後に続いた。中尉は彼に指示を出している最中に、ピストルの弾が腹を貫いた。マルセルの左手にある階段の上には、アフリカの暑さにもかかわらず、野生児のような目をして、半分だけボタンをかけた大きなコートを着た元帝国元帥が立っていた。何らかの理由で、彼はマルセルに二発目を撃つことなく、自分のオフィスに戻っていった。若者の心臓はゲーリングのオフィスを襲撃するまで、残りの戦いの間ずっとドキドキしていた。幸いなことに、彼を逮捕した時には既に死んでいたため、犠牲者は出なかった。\n\n彼はゲルマニア出身の将校に向かって、他の傭兵や祖国の兵士にシャベルを持つように指示していた。「お呼びでしょうか、ハウプトマン？」\n\n「確かに、デュポン君。裏切り者の遺書を見つけたのは君とこのヴォイニッツ君だ。この書類に署名してくれ」\n\nマルセルは、クラウスの背中に置いた紙にサインをしながら、顔をしかめた。「遺書があったんですか？」\n\n「もちろんです、ブカード君。君は自分で読んだではないですか。彼は過激な軍国派に操られて、正統な総統を裏切ったことを書き、自分がライヒにもたらした荒廃と混乱を恥じて自殺した。最後には、全ドイツ人がボルマン総統のもとに集まろうと呼びかけている。そのことを忘れていないだろうね？」\n\nマルセルは目を見開いた。「もちろんです、ハウプトマン、我々はもう覚えていますとも、なあクラウス？」"
 bormannflavor.13.a:0 "サーカスはもう飛ばない。"
 bormannflavor.14.t:0 "疑わしい否定"
 bormannflavor.14.desc:0 "ボルマンは電話を切りながら憤慨していた。ミュラーはゲーリングの居場所を一切知らないと言っていた。あの笑顔の小さなハイエナが何かを隠しているのは間違いないが、それは詐欺やヒュティッヒというキチガイとの内部的な権力争いの可能性もある。ヒュティッヒのことを考えると、ボルマンは自分が受け取った手紙のことを考え直した。ゲーリングがアフリカに到着したことを目撃したとされる唯一の人物はヒュティッヒのSS隊員の一人であり、ヒュティッヒがいかにミュラーを憎んでいるか、常に首相官房に解任要求の手紙を出していることをボルマンはよく知っていた。あの野郎は総統を馬鹿にして、ゲームの操り人形にしようとしていたのではないか？ボルマンの怒りは、ボウラーシュタットのヒムラー好きの変人に利用され、辱めを受けたと自分に言い聞かせるうちに大きくなっていった。\n\nその一時間後には、アフリカのアプヴェーアはハンス・ヒュティッヒを扇動の疑いで再捜査するように命じられ、ミュラーの監視のためのリソースはわずかに増やされただけだった。"
 bormannflavor.14.a:0 "これだからSSを政権に残してはいけないのだ。"
 bormannflavor.15.t:0 "帝国元帥との交流"
 bormannflavor.15.desc:0 "ミュラーは拳銃の銃身を前にしても最高の笑顔を保っていた。自分に銃口を向けている頭の悪い亡命軍人でも、ドアベルをしつこく鳴らしただけで国家弁務官を射殺するほど愚かではないと確信していたからだ。ミュラーがその兵士の半袖シャツの汗ジミを観察し続けるだけの気まずい沈黙が数分続いた後、ドアから出てきたもう一人のチンピラは、ミュラーが本当に探していた男を連れて戻ってきた。かつて総統府を要求していた彼は、記憶よりも痩せていて顔色も悪く、少し病的に見えた。国家弁務官はフランス人の優秀な医師を寄越すことを心に留めていたが、満面の笑みを浮かべていた。\n\n「ヘルマン・マイヤー（小間使い）！久しぶりだな、友よ！最後に会ったのは58年のことだったか？」\n\nゲーリングは弱々しく笑った。「それは別の世界の話だな、ジークフリート。君はハンターの本能を持っているから、君に隠し事はできないだろう」\n\n「ああ、でも今日の獲物は君じゃないんだな、マイヤー君。少なくとも、君と君の仲間が俺の車に乗って、このヒトラーシュタットの爽やかな空気の中、俺と一緒に一週間狩りをすれば、前回のように狩りを楽しむことができるだろう。それに、他の場所に行くのは……」ミュラーは振り返って、まるで近所に見せびらかすような動作をした。「亡命政治家の痕跡を探すためにこの街を捜索したいと要請してきたアプヴェーアの捜査官に、迷惑をかけずに済むという話でもあるからな」\n\nゲーリングは久しぶりに笑顔を見せた。"
 bormannflavor.15.a:0 "「ミュラー、この最高の野郎め！」"
 bormannflavor.16.t:0 "ゲーリングの死"
 bormannflavor.16.desc:0 "フランス人医師は、患者の脈を取り終えると、首を振って立ち上がった。「申し訳ありませんが、彼はもう亡くなっています」\n\nベルント・フォン・ブラウヒッチュは青ざめた。恐れていた話ではあったが、それでも彼はまだ助かることを信じていたのだ。「どうしてこんなことになったのだ？数日前まではほとんど普通だったのに」\n\n医者はコンゴ湖の対岸にあるミュラーの家に戻るために道具をまとめ始めた。「マラリアは基礎疾患のある患者では即死する可能性があり、ムッシュ・ゲーリングはキニーネ（マラリアの特効薬）を服用していませんでした。確信を得るためには検死が必要ですが、私の推測では重篤な肝不全です。肝臓は弛緩物質とマラリアの両方に一度にやられると耐えられないのです。お悔やみ申し上げます」\n\nベルントは青ざめた。ゲーリングが死んだのだ。ゲーリングは戦争の英雄であり、政治家であり、彼のような何百万人もの若い男性の象徴であった。彼は戦場で死んだのではなく、夜に暗殺者に撃たれて死んだのでもなく、完全に通常の治療可能な熱帯病で、この蒸し暑いクソ田舎で衰弱死した。これは間違っている、世界は間違っている。\n\n心の中で、「帝国元帥の仇を討ち、ボルマンを退陣させるまで休まない」と誓ったベルントは、立ち上がってヘルマン・ゲーリングの青白い死体に向かって腕を振り上げた。"
 bormannflavor.16.a:0 "「ハイル・ゲーリング！」"
 bormannflavor.17.t:0 "殉職者ゲーリング"
 bormannflavor.17.desc:0 "ミュラーは緊張して息を飲み込み、カメラのレンズを見つめていた。銃殺刑になりたくなければ、この放送をしなければならない。噂はもう抑えられない。この一週間、軍国派のドイツ人難民たちは、ヒトラーシュタットの邸宅に花輪や花束を置いて回っていた。ゲーリングがマラリアで死亡したという噂と、軍国派たちがヒトラーシュタットの邸宅に巡礼に来ていることとの間には、どんなアプヴェーアの諜報員でも関連性があると考えた。さらにベルント・フォン・ブラウヒッチュが「リヒトホーフェンの後継者」と題して元帝国元帥の悲劇的な人生を描いた短い伝記を書いていた。ミュラーはこのことについて何かしらのメッセージを今すぐ発信しなければならなかった。プロデューサーが開始の合図をした。\n\n「ツェントラルアフリカ国家弁務官区の市民の皆さん！こちらはあなた方の国家弁務官、ジークフリート・ミュラーです。重大なニュースをお届けいたします！かつての帝国元帥にしてライヒの裏切り者であるヘルマン・ゲーリングが、ヒトラーシュタットで死体となって発見されました。我々のパトロールから隠れて逃亡の可能性を探っている間にマラリアにかかったようです。この裏切り者の死によって我々は正義を得た一方で、全ての市民に公式の承認なしに公共の場で集まることは違法であることを注意したいと思います……」\n\nテープは翌日、ゲルマニアに届いた。ボルマンはテープを見ようとはせず、電報で知らせを受けてから丸一日、ほとんどオフィスから出てこなかった。やっと出てきた彼の顔は、まるで蝋人形のように固まっていて、無表情であった。ゲーリングの死のニュースが彼を喜ばせたのか怒らせたのか誰にも判断出来なかった為、スタッフは論理的に考えて、何カ月かはゲーリングのことには触れない方がいいと考えた。この名前はすぐに消えることになるだろう。"
 bormannflavor.17.a:0 "ダムナティオ・メモリアエだ。"
 bormannflavor.18.t:0 "卑劣なシュペーア"
 bormannflavor.18.desc:0 "ボルマンは自分のデスクに座っていた。大量の書類を片付けて、その日の仕事はほぼ終わった。そのまま彼は椅子にもたれかかった。しかし、ゲルハルト・クロップファーが彼のオフィスに駆け込んできたことで、彼の平穏な時間は中断された。\n\n「総統閣下？これを渡すように言われましたので」クロップファーはボルマンの机の上に大きなファイルを置くと、すぐに走り去った。ボルマンはそのファイルを開いた。やがて、怒りの遠吠えが建物内に響き渡った。\n\n「シュペーア！」ボルマンは自分のオフィスからハインリヒ・ミュラーのオフィスに駆け込んだ。「信じられるか？シュペーアはまだ生きていて、この……この誹謗中傷を出版しようとしているのだ！」ボルマンはアルベルト・シュペーアの原稿「第三帝国の内幕」のコピーをミュラーの机の上に落とした。\n\n「ええ、信じられます。我々のスパイが彼の原稿のコピーを手に入れることが出来ましたので、あなたに見てもらいたいと思いました」と、ミュラーは言った。\n\n「これにはほとんど歴史的なことは書かれていない！シュペーアがやったことを全部私のせいにしている！なにより、そのいくつかは大嘘ではないか！私がどのようにして性犯罪者になったのかだと？私はあのクソッタレのヨーゼフ・ゲッベルスとは違うのだ！」\n\n「願わくば、あまりにも馬鹿げているために誰も出版したがらなければよいのですが」ミュラーは付け加えた。"
 bormannflavor.18.a:0 "そうはならないでしょうね。"
 bormannflavor.19.t:0 "第三帝国の内幕"
 bormannflavor.19.desc:0 "ボルマンは、手にした本を見つめながらあきれていた。ニューヨーク・タイムズ紙のベストセラー第一位。あのシュペーアの野郎の本が国際的に評価されたのだ。ボルマンは、誹謗中傷がカットされたり、検閲されたりしていることを期待して、そのページをめくってみた。しかしそのようなことはなかった。今や全世界の人々は、ボルマンを冷酷な怪物だと思っている。シュペーアのユダヤ・ボリシェヴィキのプロパガンダに洗脳されてしまったのだ。ボルマンはシュペーアの本のページに目を通しながら、こぶしを握りしめていた。最後に読み終えた時には、さらに歯がゆい思いをしていた。\n\n「クソが！」ボルマンは叫んだ。彼は拳を机に叩きつけた。「あのクソッタレのシュペーアめ！」ボルマンは本の表紙を見た。表紙のシュペーアの笑顔は、亡命先からですら彼をあざ笑っているかのようだった。ボルマンは机から立ち上がり、ヘーヴェルのオフィスに押しかけた。\n\nボルマンは出て行く前に、「あの雑種のアメリカ人どもに、今すぐシュペーアを渡せと言ってくれ」と吐き捨てた。「そして、その堕落した本がドイツの港に触れることのないようにしてくれ」"
 bormannflavor.19.a:0 "「あのクソッタレめ」"
 bormannflavor.20.t:0 "ライヒからの要望"
 bormannflavor.20.desc:0 "長時間の交渉の末、ボルマンはようやく大統領本人への回線を確保することができた。彼は、面白くもない顔で机に向かっていた。やっと、誰かが電話に出てくれた。\n\n「アメリカ大統領の[USA.GetLeader]かね？」ボルマンは訊ねた。\n\n「大統領の通訳ですが、発言はすべて大統領から直接のものです。あなたはシュペーアを引き渡してほしいと思っているのですね？」\n\n「ああ、シュペーアを引き渡し、彼の本のすべての出版を停止してくれ」\n\n「なぜ彼の本を禁止するのですか？」\n\n「ライヒに対する誹謗中傷だからだ！私の国についての嘘に満ちている」\n\n「すべて嘘なら、どうして気にしているのです？」\n\n「あなた方アメリカ人がその言葉を信じることで、我々の印象が悪くなるからだ」\n\n「我々は敵ではありませんか？なぜ敵の意見を気にするのでしょう？」\n\n「それは－－答えるまでもない－－シュペーアを引き渡さなければ、ライヒの外交上の怒りを買うことになるからだ」大統領の発言は彼の神経を逆なでした。ボルマンは、電話の向こうから押し殺したような笑い声を聞いた。「面白いと思っているのか？誓って言うが、もし君がシュペーアを返してそのくだらない出版物を止めなければ、私はライヒの全ての力を君に向けるぞ。その日を後悔することにな－－」\n\n「ボルマンさん、シュペーアは渡しません。さようなら」と言って、大統領は電話を切った。ボルマンの顔は赤く染まった。"
 bormannflavor.20.a:0 "あの雑種野郎どもめ！"
 bormannflavor.21.t:0 "総統からの要望"
 bormannflavor.21.desc:0 "大統領[USA.GetLeader]は、オフィスの椅子に座った。彼の通訳が赤い電話を取った。シュペーアの身柄引き渡しに関する電話が始まっていた。相手はドイツ国の総統であるマルティン・ボルマンだった。訳者は電話口でドイツ語で何かを言った。\n\n「彼はシュペーアがドイツに戻ることと、彼の本の出版を止めることを望んでいると言っています」\n\n「なぜ本の出版を禁止したいのかを聞いてみてくれ」翻訳者は大統領の言うとおりにした。\n\n「彼はそれが嘘の塊だと言っています」\n\n「なぜ彼はすべてが嘘であるものを気にしているのだ？」\n\n「アメリカ国民が信じているから、彼ら自身の印象が悪くなると言っています」\n\n「なぜ彼は我々がどう思うか気にしているのだ？」\n\n「彼はそれに答える必要はないと言っていますが－－おっと」通訳者は一旦言葉を止め、電話の音を聞いていた。彼は笑いをこらえるのに必死になっていた。「今すぐシュペーアを引き渡せ、さもなくばライヒの外交上の怒りを買うことになると言っています」大統領は笑っていた。通訳も笑っていた。「彼が言うには、『面白いと思っているのか？誓って言うが、もし君がシュペーアを返してそのくだらない出版物を止めなければ、私はライヒの全ての力を君に向けるぞ。その日を後悔することにな－－』」\n\n「これはなんだ、お笑いのネタか？こんなのは何にもならない」"
 bormannflavor.21.a:0 "「ボルマンさん、シュペーアは渡しません。さようなら」"
 bormannflavor.22.t:0 "要求の拒否"
 bormannflavor.22.desc:0 "ボルマンは、グラスに残ったシュナップスを飲み干し、うっすらと息を吐いた。大統領が拒否したことが彼を怒らせたのではない。実際、彼は国際ユダヤ人の操り人形が、シュペーアや彼の資本主義的な文章に共感することを期待していたのだ。彼の心臓と頭を鼓動させたのは、敬意を全く欠いた態度だった。ボルマンは自嘲気味に言った。\n\n「総統閣下？」ヴァルター・ヘーヴェルは、グラスにもう一杯注ぎながら尋ねた。外務大臣はすでに言葉を濁していた。彼は昔から哀れなほどの軽薄な人間だった。\n\n「平均的な白人市民が、アーリア人よりも黒人を高く評価しているのは、アメリカの悲劇である」ボルマンは、ヘーヴェルからボトルを受け取り、注ぎ始めた。「我々は自分の手で問題を解決しなければならない。裏切り者の居場所を粘り強いオルポ長官が突き止めた今、攻撃する時が来たのだ」\n\n「私は抗議しなければなりません、総統閣下」ハインリヒ・ミュラーは控えめに微笑んだ。「私の努力だけではなく、秩序警察の粘り強さこそが称賛されるべきです。ええ、アルベルト・シュペーアを見つけました。アメリカであなたの命令を待っている諜報員がいます」\n\nボルマンは指を立て、「秘密裏に行動するのが賢明だ」と言い始めた。ヘーヴェルも同意してうなずいた。「彼の頭に袋をかぶせて、銃で撃って、溝に捨てればいい。我々は責任を否定する。それとも……アメリカ人が我々に見せたような無礼をするか。全世界に向けてメッセージを送るのだ。『ライヒを裏切れば、どこにも逃げられない。』とね」"
 bormannflavor.22.a:0 "「秘密裏に彼を暗殺し、関与を否定しよう」"
 bormannflavor.22.b:0 "「彼を残酷に、そして公然と殺害しろ。世界にメッセージを送ってやれ」"
 bormannflavor.24.t:0 "シュペーアはもうたくさんだ"
 bormannflavor.24.desc:0 "「シュペーアの今に！」ヘーヴェルは、嘲笑うように叫んで笑いを誘った。彼はグラスをもう一度飲み干した。\n\n「静かにしろ、この野郎！」ボルマンは首を振ったが、視線は下に向けたまま、悪意のある笑みを顔に浮かべた。「ハインリヒ、グラスを飲め。祝杯をあげよう」\n\n「結構です、総統閣下」ハインリヒ・ミュラーは冷たく答えた。「私の部下の中にはこの写真を不必要なリスクだと考える者もいます」\n\n「そうなのか？」ボルマンは、目の前に置かれた白黒の写真を見たまま、興味なさげに答えた。捨てられた胎児のように、泥だらけの溝の中で丸まっている死体が写っていた。「アメリカ人は我々を非難しているのか？」\n\n「彼らは当然、疑念を抱いています」とヘーヴェルは答えた。「今日の私の声明は、この問題に関する私の唯一の声明となるでしょう。そしてすぐに、裏切り者は記憶から消えていくでしょうね」\n\n「ドイツの記憶からは消えない」ボルマンがようやく顔を上げて訂正した。「ライヒ中の子供たちは、アーリア人を裏切ったユダヤ人の操り人形、アルベルト・シュペーアのことを学ぶことになるだろう」"
 bormannflavor.24.a:0 "彼は自分で作った墓の中に横たわっている。"
 bormannflavor.26.t:0 "逆らう者への警告"
 bormannflavor.26.desc:0 "「シュペーアの今に！」ヘーヴェルは、嘲笑うように叫んで笑いを誘った。彼はグラスをもう一度飲み干した。\n\n「静かにしろ、この野郎！」ボルマンは首を振ったが、視線は下に向けたまま、悪意のある笑みを顔に浮かべた。「ハインリヒ、グラスを飲め。祝杯をあげよう」\n\n「結構です、総統閣下」ハインリヒ・ミュラーは冷たく答えた。\n\n「アメリカの新聞は大騒ぎだ！」ボルマンは、目の前に置かれた様々な新聞を見ながら、誇らしげに語った。どの一面にも一つの衝撃的な写真が掲載されていた。本屋の横の歩道に、オーバーコートを着た老人が血まみれで倒れているのである。\n\n「アメリカ政府も大騒ぎです」ヘーヴェルの笑顔が消えた。「これは外交上の悪夢になるでしょう」\n\n「アメリカの雑種は玉無しだ」とボルマンは言い返した。「彼らは意味のある報復をしないだろう。裏切り者に安寧はないのだ、ヴァルター。裏切り者に安寧はない」"
 bormannflavor.26.a:0 "堕落した人間が堕落した地で死ぬ。"
 bormannflavor.27.t:0 "アメリカの抗議"
 bormannflavor.27.desc:0 "「……そして前述の理由により、アメリカ合衆国政府はドイツ国の行動を非難する」\n\n手紙は今読んだ部分よりもずっと長かったが、マルティン・ボルマンに憤慨した官僚の戯言に割く時間は殆どなかった。シュペーアの心臓の鼓動が止まる前から、彼はアメリカ人がこのように反応するだろうことを知っていた。彼の頭の中では、メリットとデメリットがはっきりしていた。政治的な暗殺があってもなくても、アメリカ政府は常に敵であり、シュペーアは死ななければならなかった。欠点のない利点だ。\n\n総統は軽蔑の眼差しでその手紙をゴミ箱に捨て、活動に戻った。ライヒの再建にはまだ長い道のりがあり、シュペーアの血は正しい道への一石であったが、彼にはまだ計画すべきこと、考慮すべきことがたくさんあった。"
 bormannflavor.27.a:0 "裏切り者はどこにでもいるが、最後には同じ場所にたどり着く……"
 bormannflavor.28.t:0 "ヘスの行動、第二部"
 bormannflavor.28.desc:0 "新たなライヒの政治情勢という危険なジャングルの中では、誰もが非常に用心深い。とりわけ総統はこのことをよく知っており、裏切りや疑わしい行為の兆候を見逃すことはない。これまでに何度もギリギリのところで敗北や最悪の事態を逃れてきたし、その経験から、今日の無実の人が明日には犯人になる可能性があり、たいていはそうなるということを学んでいる。誰もが知らないうちに、本人の意思に反して裏切り者になる可能性があり、そのような危険な要素が適切に処理されることを保証するのが総統の義務である。\n\nマルティン・ボルマンは、最も憎むべき敵の一つが復活したという記事を読みながら、そんなことを考えていた。オカルト教団どもは、外国からの影響や非合理的な信念に左右される誤った人々の堕落した集まりであり、30年ほど前に彼の個人的な介入によって禁止されたが、今では再び復活している。腐った幹に生えた菌のように芽を出したこの寄生虫は、アーリア人の純粋さを再び脅かしているのだ……\n\n手にした書類の内容を噛み砕きながら、彼は既に無数の暗黙の質問の答えを知っている。ハインリヒ・ヒムラー－－あの蛇！－－は、常にオカルトを信奉しており、ヘスの行動の後も、多くの高官が彼の下で堕落した生活を続け、強力な親衛隊全国指導者によって正当な処罰から逃れていた。騎士団領が形成されて以来、ヒムラーはドイツの法律を遵守するふりを一切しなくなり、今では誰もが彼の犯罪的意図の成果を見ることが出来る。\n\n迷っている暇はない。新たなオカルト集団は、ヒムラーがライヒを監視するための目であり、新たな従者は潜在的な手下である。ボルマンは秘書に電話しながら、自分が何をすべきかをすでに理解していた。全てのオカルト集団は再び禁止され、エゾテリスム、ホメオパシー、そしてその多くの疑似医療のような些細な迷信もすべて禁止される。指導者はすぐに逮捕され、他のメンバーはオルポによって特定され……将来的に利用されることになるだろう。"
 bormannflavor.28.a:0 "ライヒは人種的にも精神的にも純潔の頂点となるのだ！"
 bormannflavor.29.t:0 "第三帝国の内幕"
 bormannflavor.29.desc:0 "アルベルト・シュペーアの物議を醸す新著「第三帝国の内幕」が突然出版され、ドイツ政権の残酷さを理解しようとするアメリカ人に衝撃を与えている。売り上げは急上昇し、シュペーア氏の初めての出版物は、ニューヨーク・タイムズ紙のベストセラーリストの上位に入りそうである。\n\nアルベルト・シュペーアは、ドイツ内戦で大敗した後、自由の国に政治亡命を求めた元経済担当大臣である。「第三帝国の内部」では、ドイツ国で権力を握った彼が、その邪悪なシステムを内部から改革しようとしたこと、そして最も専制的な政治家たちの蛮行について詳しく説明している。\n\nシュペーアは、ハインリヒ・ヒムラーが東欧でユダヤ人とスラブ人を大量に虐殺したこと、それ以前に、性犯罪者であり、ヒトラーを影から操っていた凶悪犯であるマルティン・ボルマンが、何百万人もの彼らを死から救っておきながら彼らを奴隷として束縛するだけであったことを知った後の心傷を明かしている。\n\nこの本の正当性に対する批判にシュペーアは答えておらず、多くの人が、大量虐殺や奴隷制度の確立に関して無知であったと公言していることに疑問を投げかけている。"
 bormannflavor.29.a:0 "魅力的な読み物だ。"
 bormannflavor.30.t:0 "黄色い油の畑"
 bormannflavor.30.desc:0 "「言っておくけど」農園主バウマンは失望している妻に言った。「総統閣下はアブラナというものに何かを見出している。早めに始めて十分な量を用意すれば、金持ちになれるよ」\n\n「オットーの馬鹿！アブラナに散々金を使っておいて、なんでまた買おうというんだい？もう私たちが必要な栽培量をはるかに超えているじゃないか」\n\n「約束するよ－－早く始めれば、大成功できるんだよ、マルタ。最終的には金持ちになって－－」\n\n「お願いだよオットー。このままではみんな飢えちまう。食べ物を作る畑が減れば、食べ物も減ってしまう。その犠牲になるのは誰だい？」\n\n「それはそれ、総統はその解決策も用意しているんだよ！難しいことはない、総統はまさしく今奴隷の配給を少しばかり減らしているのさ」オットーはアブラナを植える重労働で息を切らして、少し休んだ。マルタは彼の顔を見た。久しぶりに希望に満ちた目をしていた。「どうせ連中は人間以下だからね」マルタはため息をついた。"
 bormannflavor.30.a:0 "「たとえ夢物語でも、決してあきらめないぞ」"
 bormannflavor.31.t:0 "完璧なアーリア人"
 bormannflavor.31.desc:0 "「もうこんな時間ですね、先生。私は帰りますが、その前に他に必要なものはありますか？」トビアス・ランツベルク医師の助手が、閉じた書斎のドアから顔を出して尋ねた。\n\n「いいや、アニータ。大丈夫だ。もう遅いから、早くご主人のところに帰った方がいいよ」ランツベルク医師はやや急いで返事をして、助手を追い出した。「では、おやすみなさい」\n\n壁の時計に目をやると、もうすぐ患者が来ることに気付いて緊張した。愚かなことをしたと思った。助手が30分前に帰ったのを確認するべきだったのだ。自分の不注意であることはわかっていたし、それが重大な問題になることもわかっていたが、収入を得るために自分と同じようなことをしていない医者を一人も知らなかった。彼らが問題を起こしていないのだから、きっと自分も問題を起こさないだろう。\n\nランツベルク医師の思考は、彼の診療所のドアをノックする音で中断された。やれやれ、惜しいことをしたものだ。ランツベルク医師はポケットから鍵を取り出し、机の引き出しを開けた。そこには、「アーリア人証明書」と書かれた公式のスタンプが押された書類が入っていた。その書類を手にして彼は颯爽と玄関に向かい、深夜の患者のために鍵を開けた。\n\n「止まれ、入るな。君の書類を持っているが、お金を持っていることが前提だ」ランツベルク医師は、深夜の来訪者にできるだけ疑いを持たれないように冷たく挨拶した。\n\n「ありがとうございます、先生。普通の方法でアーリア人証明書を手に入れることができなかったので、私と私の子供たちは追放される運命にあると思っていました！先生は私たちの救世主です！」とお礼を言って、ライヒスマルクの入った封筒を渡すと、すぐに後ろを向いて夜道を走り去っていった。\n\nランツベルク医師は、何も言わずにドアを閉めて自分の書斎に戻った。ランツベルク医師はため息をつきながら、再び時計を見た。患者が早く来たため、本当に油断していたのだ。しかしこのご時世、当局がこのことに気付くだろうか。受け取った封筒を開けて中身を数えてみる前に、自分の考えを落ち着かせるのだった。"
 bormannflavor.31.a:0 "また数千マルクが私のポケットに入った。"
 bormannflavor.32.t:0 "ヴェンデンの苦境"
 bormannflavor.32.desc:0 "アルノシュトは地元の教会の地下に座り、プロジェクターが明滅するのを見ていた。彼の知る限り、教会の神父以外には誰もおらず、もし神父が彼を手放すのであれば、すでにそうしているだろうとアルノシュトは考えていた。翌日にフィルムを送る前に、そのフィルムが完璧であることを確認するために、リスクを冒す価値があるとアルノシュトは考えた。彼はすでに三回ほど見ていたが、もし一つでもミスがあれば、自分の任務は失敗すると思っていた。\n\nこの映画はアルノシュトがまだ子供だった頃に、アルノシュトの家族がザプストで撮影したビデオから始まった。彼の屋根裏部屋でこのビデオを見つけたことが、このプロジェクト全体の動機となった。アルノシュトは画面に集中して、自分がドイツ語で伝統を説明しているのと、その声の下でソルブ語でおしゃべりをしていたのを聞いた。次にアルノシュトは、歴史家である父親がソルブ人の歴史について語るのを聞き、地元のコミュニティがミサを祝う様子を見ていた。彼はターニング部門（ソルブ人の監視部門）の怒りや疑いを買いたくなかったため、多くの古いビデオを使わざるを得なかった。もしアルノシュトのこの情熱的なプロジェクトが表沙汰になれば、それに参加することに同意した人々がどうなるかはわからない。\n\n突然、アルノシュトは固まった。礼拝堂の階段を降りてくる人がいたのだ。部屋の空気が一瞬消えたような気がして、若い映画監督は完全に静止した。残った音はプロジェクターが静かにハミングしているだけで、アルノシュトの母親がイースターのために卵を飾る映像が映し出されていた。そして、地下に降りてきた誰かは、上に戻り始めた。『美しきラウジッツ』が静かに流れ始めると、アルノシュトは息を吐いた。明日、このフィルムはスイスに向けて出発する。"
 bormannflavor.32.a:0 "永遠の記録にふさわしい！"
 bormannflavor.33.t:0 "周りは見慣れた顔ばかり"
 bormannflavor.33.desc:0 "ハンスは、ある建物の壁を見ていた。ボルマンだ。いたるところにボルマンがいる。プロパガンダのポスターが壁にレンガのようにたくさん貼られていた。どれもこれも、ボルマンの顔がライヒを誇らしげに見ている。壁一面だけならまだしも、すべての壁に？ボルマンはポスターの中からゲルマニア全体を見つめ、国民の一人一人を猛烈な勢いで睨みつけているように思えた。ハンスはそのうちの一枚を見てみた。それはボルマンがどこを爆撃するかも分からない飛行機を見つめている絵だった。「退廃を無へ帰す爆撃－－今日からルフトヴァッフェに参加せよ！」と書かれていた。どれも同じような内容だった。メッセージは、ドイツ空軍に入隊しろだとか、軍隊に入隊しろだとか、ポスターに敬礼しろだとかそういうものではなかった。それらは注意喚起だった。行動するか、死ぬか。それが本当の意味でのメッセージだった。ハンスは急に怖くなった。ボルマンの視線を浴びながら、ハンスは走り出した。"
 bormannflavor.33.a:0 "総統があなたを見守っている。"
 bormannflavor.34.t:0 "妻の安堵"
 bormannflavor.34.desc:0 "年配の男性「ヴィルヘルム」が一人で通りを歩いていると、「ペーター」が明らかにパニック状態で駆け寄ってきた。慌てて駆け寄ってきた彼にティーポットが投げつけられ、地面に激突した。\n\nペーター「ヴィリー、助けてくれ！俺の嫁さんが怒ってるんだ、俺の入れたコーヒーが気に入らないんだと！新しい仕事に就いてからずっと不機嫌なんだよ！どうしたらいいのかわかんねぇんだ！」\n\nヴィルヘルムは立ち止まり、顎に手を当てて考え込んだ。「彼女にフラウエンゴルトを飲ませてみたかい？工場の友人が試してみたところ、命をかけて味を保証すると言っていたよ」\n\nペーターは友人を見て、明らかに混乱していた。「フラウエンゴルト？聞いたこともないよ」\n\nヴィルヘルムはまるで若者を教育するかのようにペーターの肩に手を置いた。「ペーター、フラウエンゴルトは、君の奥さんをあっという間に元気にして、昔のようにラブラブな状態に戻してくれる強壮剤だよ。魅力的に働くのさ！」\n\nペーター「試してみようかな」\n\n次の日のカット。ペーターは満面の笑みを浮かべながらヴィルヘルムに歩み寄る。\n\nペーター「わかるかい？魔法のようにうまくいったよ！マリーは朝から俺にメロメロだった！」\n\nプロパガンダポスターのような金髪の女性、マリーが登場し、ペーターの頬にキスをし、フラウエンゴルトの箱を手に取る。二人は微笑み合い、お互いの肩に手を置き、マリーはカメラに向かう。\n\nマリー「フラウエンゴルトを飲めば花が咲く！」\n\nフラウエンゴルトのロゴが画面に表示されると、下部には強壮剤に起こりうる副作用の一覧が素早く表示される。中にはかなり厄介なものもあるようだ。"
 bormannflavor.34.a:0 "誰がこんなものを読むんだ？"
 bormannflavor.35.t:0 "偶像破壊"
 bormannflavor.35.desc:0 "アルノ・ブレーカーは、元々アルベルト・シュペーアの美しい胸像だった粉々になった石を見つめて嘆いていた。このような装飾的な芸術品が、指導者の交代によって瓦礫と化してしまったのだ。\n\nブレーカーは、いつものように口を閉ざしていた。自分の作品が冒涜されていることを訴えれば疑われるし、シュペーアとの友好関係が記録されていることもあって、事態はさらに混迷を深めることになった。彫刻家はギャラリー内を歩き回り、被害状況を確認した。ボルマン、ヘーヴェル、そしてもちろんヒトラーの胸像は、すべて無傷だった。\n\nブレーカーは足を止めた。小さな大理石の演壇の上には、かつてゲーリング帝国元帥の美しい肖像画があったのだが、そこには誰もいなかった。まあ、そうか。恐ろしい男の素晴らしい胸像だったのに。\n\nブレーカーは急に血の気が引いた。なぜゲーリングの胸像は持ち出して、シュペーアの胸像は粉々にして床に置いたのだろう？これは何かのメッセージだろうか？彼は深く息を吸って、震えた。彼はただの芸術家なのだ。"
 bormannflavor.35.a:0 "なのに、なぜ彼はこんなにも恐怖を感じたのだろう？"
 bormannflavor.36.t:0 "瓦礫と化す"
 bormannflavor.36.desc:0 "ブレーカーはそうなるだろうと予感していた。夜中に目が覚め、背筋が凍るような思いがした。パジャマのままギャラリーに駆けつけた。疑念は晴れた。二週間前の襲撃が最後ではなかったのだ。\n\n瓦礫が壁や床を覆っている。ギャラリー全体が混乱していた。ブレイカーは、どの塵がどの彫刻のものだったのか分からなくなってしまった。取り乱した彫刻家は、少しでも気が晴れることを願って、ギャラリーの中をあてもなく歩き始めた。しかし彼が見たのはさらなる破壊だった。\n\nほとんどの彫刻が無傷だったのは幸いだったが、それ以外の彫刻は完全に破壊されていた。ゲッベルスの胸像は消え、台座だけが残っていた。ブレーカーはこの指導者がこうなることを予想していた。亡くなった帝国元帥の胸像も破壊されていたが、これも想定内のことである。しかし、なぜ「ツェーンケンプファー」と「ディー・ジゲリン」なのか。ライヒの強さを表現しているだけで、シュペーアやゲーリングを支持している様子は微塵もなかった。ブレーカーは何時間も廃墟を眺めて、総統がこうした理由を考えようとした。しかし、結論は出なかった。ブレーカーは頭を振ってギャラリーを後にした。ボルマンのために新たな芸術作品を作るのは後回しにしよう。"
 bormannflavor.36.a:0 "もしかしたら落ち着くかもしれないしな……"
 bormannflavor.37.t:0 "ただ塵だけ"
 bormannflavor.37.desc:0 "ブレーカーは、ギャラリーのドアをノックする音で目を覚ました。いや、ノックではない。誰かが押し入ってきたような、大きな音がした。侵入……\n\n「やめろ、これはアーリア－－」\n\nブレーカーの叫びは耳に入らず、オルポがギャラリーに押し寄せてきた。彼らはまるで火のように、触れるものすべてを無差別に破壊していった。ブレーカーは、自分が昼も夜もギャラリーに留まっているのは正しいと思っていた。彼らは彼を偏執狂、狂人と呼んだが、ここでは彼の疑いが目の前で確認されているのだ。ブレーカーは、男たちが自分の芸術作品をこれ以上壊そうとするのを阻止しようとした。「これはアーリアの芸術だ！頼むからやめてくれ！」彼らの一人がうなり声を上げてブレーカーを床に押し倒し、フォン・シーラッハの胸像をひっくり返してしまった。ブレーカーはオルポの男たちがヘーヴェル、ランゲ、ノイマンなどの胸像を次々と破壊していくのを、なすすべもなく見ていたが、それらの胸像はすべて床の上で壊されたり、金属くずにするために運び出されたりしていた。大虐殺だったのだ。多分、彼はピカソのようにまだチャンスがあった時に西側に亡命するべきだった。そうすれば、このバカどもが彼の作品を壊すことはなかったかもしれない。いや、そんなことを考える価値はなかった。それは過去の話であり、今や亡命のチャンスはないのだ。ブレーカーがなんとかスイスに逃げ込めば別だが……\n\nブレーカーはその可能性について真剣に考え始めた。スイスか。スイスなら、警察が家に押しかけて作品を壊すようなことはないかもしれない……塵の舞うギャラリーの床に横たわりながら、ブレーカーは頭の中で計画を練り始めた。"
 bormannflavor.37.a:0 "制服のバカ共のせいで私の芸術が失われることはない！"
 bormannflavor.38.t:0 "退廃の地への旅"
 bormannflavor.38.desc:0 "「スイスだと？」ボルマンが尋ねた。彼はブレーカーを軽蔑して見ていた。彼は、貴重な時間を奪う気取った愚か者だった。「スイスに行って、風刺的な彫刻を作りたいのか？」\n\n「はい、総統閣下。このような意図的に退廃的な芸術を作るために、退廃的な行為で逮捕された他の彫刻家も必要です。一般的なスイス人のモデルを作り、彼らの「栄光」を披露します。そしてそれをスイス政府にプレゼントして、良いものだということにするのです」ボルマンは大笑いしていた。ブレーカーも気まずそうに笑い返した。ブレーカーは、ボルマンに対する激しい怒りと強い恐怖が入り混じった感情を抑えるのに必死だった。殴ってやりたい気持ちと、逃げ出したい気持ちが同時に存在していた。ボルマンは微笑んだ。\n\n「これは素晴らしいアイデアだ。このために、えーと……20人ほどの退廃者を連れて行って、出来るだけ早く戻ってきてくれ。これを見るのが楽しみだ」ブレーカーはため息を吐いた。\n\n「ありがとうございます、総統閣下」彼は言った。ブレーカーは総統官邸のドアを急いで出た。始まったのだ。あの馬鹿者が許可を出したのだ！ブレーカーは興奮を抑えるのがやっとで、スイスへの「一時的な小旅行」の準備をしていた。\n\n「そ、総統閣下！」一人のインターンがボルマンのオフィスに飛び込んできて口ごもった。「ブレーカーが離反しました」ボルマンは罵声を浴びせた。予想はしていたが、怒りは収まらなかった。拳を机に大きく打ち付けた。怒りにまかせ、ボルマンは一つの命令を発した。"
 bormannflavor.38.a:0 "「これを隠せ。オルポをブレーカーの後続として送り込め。あのろくでなしの名前は二度と聞きたくない」"
 bormannflavor.39.t:0 "ハイル・ツァイト！"
 bormannflavor.39.desc:0 "トーマスはあぐらをかいてテレビの前に座り、アニメの展開を心から楽しんでいた。テレビの近くに座っているところをママに見られたら、叱られてしまうことはわかっていた－－目に悪いから－－と。しかし、これは彼のお気に入りの番組であり、彼は一瞬たりとも見逃したくなかった。\n\nトーマスはどの悪役を憎むか決めかねていた。真っ赤な服を着ている禿げたシュペーアは、いつもハンマーと鎌で罪のない市民を脅していた。狂ったゲーリングは、肥え太った人間の顔を持つ狂犬で、三つの顎から涎を垂らしていた。そして恐ろしいハイドリヒは、画面の外で悪魔のような策士に引っ張られる黒いマリオネットだった。嬉しいことにみんないなくなった！\n\n悪党どもは、主人公が英雄的であるのに対し、卑劣であった。トーマスが愛したボルマンは、歴史書に出てくるチュートンの騎士のような、輝く鎧をまとった背の高い戦士だった。どんなに悪党どもがドイツを破壊しようとしていても、総統はお話の最後に必ずやってきて、彼らの邪悪な計画を阻止し、その強大な剣で悪者たちを残酷に打ちのめした。トーマスはテレビでボルマンが演説しているのを見ると、笑顔でウインクしながら鎧兜を着てくれるのを心待ちにしていた。\n\n毎回、番組の最後は、「ハイル・ツァイト！」で締めくくっていた。これは、ヒトラーとボルマンのドラマチックな映像に合わせてホルスト・ヴェッセルの歌が流れる一分間の音楽コーナーだった。トーマスはテレビに釘付けになっていたが、「ハイル・ツァイト！」が流れると、必ず立ち上がって近所の人たちに聞こえるほどに大声で叫び、楽しそうに歌い、笑いながら敬礼をしていた。「ハイル・ヒトラー！」、「ハイル・ボルマン！」。「ハイル・ヒトラー！」、「ハイル・ボルマン！」。「ハイル・ヒトラー！」、「ハイル・ボルマン！」。"
 bormannflavor.39.a:0 "若者を味方につけた者が未来を支配する。"
 bormannflavor.40.t:0 "太っちょフェルディナントの復讐！"
 bormannflavor.40.desc:0 "トーマスはドイツの歴史についての退屈なアニメが終わるのを心待ちにしていた。「ハイル・ツァイト！」の時間だ。トーマスは、父親が買ってくれたボルマンのTシャツを引っ張り出した。総統がチュートンの騎士の鎧をまとっている絵だ。彼は、トーマスの大好きなアニメのヒーローであり、キャプテン・NSDAPや鷲のハンスを合わせたよりも勇敢だった。内戦のエピソードばかりではなくなっていたが、その時の悪役が時々登場していた。アーリア人に対する彼らの犯罪は決して忘れられるものではなかったのだ。\n\n最新のエピソードは、ボルマンの友人の一人である「フェルディナント・シェルナー」という愚かな太った男と、狂犬ゲーリングを責任者にして国家を裏切ろうとする彼の陰謀に焦点を当てていた。トーマスは今日までシェルナーのことを知らなかったが、今ではこの太った馬鹿を憎んでいる。ついに新たな悪役が登場したのだ。ユダヤ人ボリシェヴィキのズュースも、雑種アメリカ人のジョン・スミスも、もう飽き飽きしていたのである。\n\n番組の終盤、トーマスはボルマンがシェルナーの裏切りを許そうとするのを見てぞっとしたが、シェルナーは主人のように狂暴になり、ボルマンの手に噛みついた。ドイツの英雄はそれに耐えられなかった。トーマスは、ボルマンがシェルナーの頭を殴り、ゲーリングと一緒に同じ犬小屋に押し込むのを見て歓声を上げた。彼はボルマンと一緒にパンチを繰り出し、カメラがシェルナーの泣き顔にズームインすると、思わず笑ってしまった。\n\nその後に「ハイル・ツァイト！」が流れ、トーマスはいつものように一緒に歌い、敬礼した。今回は、曲の最初にヒトラーの写真が一枚だけあるだけで、残りはすべてボルマンの写真だった。トーマスにとってはその方が良かった。かつてはヒトラーがドイツの救世主だったが、今はボルマンが仕切っているのだし、彼は称賛に値するのだ。「ハイル・ヒトラー！」、「ハイル・ボルマン！」。「ハイル・ボルマン！」、「ハイル・ボルマン！」。「ハイル・ボルマン！」、「ハイル・ボルマン！」。"
 bormannflavor.40.a:0 "奈落の底を見つめる。"
 bormannflavor.41.t:0 "卑怯者シュパイデルの逆襲！"
 bormannflavor.41.desc:0 "トーマスはドイツの歴史についての退屈なアニメが終わるのを心待ちにしていた。「ハイル・ツァイト！」の時間だ。トーマスは、父親が買ってくれたボルマンのTシャツを引っ張り出した。総統がチュートンの騎士の鎧をまとっている絵だ。彼は、トーマスの大好きなアニメのヒーローであり、キャプテン・NSDAPや鷲のハンスを合わせたよりも勇敢だった。内戦のエピソードばかりではなくなっていたが、その時の悪役が時々登場していた。アーリア人に対する彼らの犯罪は決して忘れられるものではなかったのだ。\n\n最新のエピソードは、ボルマンの友人の一人である「シュパイデル」という名の卑劣な小人の話だった。彼はボルマンがシュペーアやゲーリング、ハイドリヒと戦うのを助けようとしなかった。トーマスは今日まで「シュパイデル」という名前を聞いたことがなかったが、今ではその小さな馬鹿を憎んでいる。ついに新たな悪役が登場したのだ。ユダヤ人ボリシェヴィキのズュースも、雑種アメリカ人のジョン・スミスも、もう飽き飽きしていたのである。\n\n番組の終盤、トーマスはボルマンがシュパイデルの裏切りを許そうとするのを見てぞっとしたが、ボルマンが国防軍の制服を破ると、なんとシュパイデルはその下にシュペーアと同じ真っ赤なボリシェヴィキのスーツを着ていたのだった！ドイツの英雄はもう我慢の限界だった。トーマスは、ボルマンがシュパイデルを剣で真っ二つに切り、シュペーアと一緒に同じ大砲に詰め込んで、ロシアの冬の荒野に向けて発射するのを応援した。トーマスはおもちゃの剣を空中で斬りつけ、カメラがズームインしてツンドラに墜落しようとする中、哀れに泣いているシュパイデルの顔を見て鼻で笑った。\n\nその後に「ハイル・ツァイト！」が流れ、トーマスはいつものように一緒に歌い、敬礼した。今回は、曲の最初にヒトラーの写真が一枚だけあるだけで、残りはすべてボルマンの写真だった。トーマスにとってはその方が良かった。かつてはヒトラーがドイツの救世主だったが、今はボルマンが仕切っているのだし、彼は称賛に値するのだ。「ハイル・ヒトラー！」、「ハイル・ボルマン！」。「ハイル・ボルマン！」、「ハイル・ボルマン！」。「ハイル・ボルマン！」、「ハイル・ボルマン！」。"
 bormannflavor.41.a:0 "奈落の底を見つめる。"
 bormannflavor.42.t:0 "過去を振り返る"
 bormannflavor.42.desc:0 "トーマスはアニメを見るには少し年を取りすぎていたが、母親はいつもローランドともっと一緒にいなさいと言っていた。トーマスは弟を愛していたが、弟がくだらないおもちゃで遊び、くだらないアニメを見ている間、座っていることに耐えられなかった。二人が一緒にいるときは、トーマスは静かに本を読んだり、宿題をしたりしていたが、弟はじっとテレビを見つめていた。しかし、トーマスに注目させる番組があった。彼の子供時代のお気に入りだ。\n\nローランドも彼と同じようにこの番組を気に入っているようだったし、トーマスも兄と一緒にいることで、この番組がどのように進展しているかを知るきっかけになった。アニメの質は向上したものの、ほとんどが同じような内容だった。騎士のようなボルマンが、漫画のように邪悪な悪者たちと対決し、簡単に打ち破ってしまうのだ。今回のエピソードは、「石油危機」についてだった。ボルマンは、中東の漠然とした敵と戦うドイツ軍を助け、金色の槍を持ち、白馬に乗って砂の中を走っていた。トーマスは、自分のいとこが陸軍にいて、その異国の地で戦っている姿を想像して、一抹の不安を覚えた。\n\n「ハイル・ツァイト！」が始まると、ボルマンを讃えるための控えめな1分間に、彼は呆れた顔をしていたが、すぐに懐かしさに圧倒されてしまった。ローランドは、彼に参加するように頼んでいた。朝のアニメに合わせて歌を歌っているところを両親に聞かれたらたまったものではない。実際、トーマスは両親が朝のコーヒータイムにボルマンの悪口を言っているのを見たことがある。しかしハイル・ツァイトが終わりに近づき、ローランドが敬礼して歌い続けていると、トーマスは弟の機嫌を取るために、最後に参加して、子供の頃のヒーローに最後のメッセージを送った。"
 bormannflavor.42.a:0 "「ハイル・ボルマン！」"
 bormannflavor.43.t:0 "鎖を断ち切る"
 bormannflavor.43.desc:0 "ドイツのとある若者は、友人が来るのを待っている間、退屈しのぎにチャンネルを回していた。一瞬アニメが表示され、彼はすぐにそれに戻した。彼は懐かしさの波に襲われた。「ハイル・ツァイト！」という、ボルマンの太った顔の写真と爆音の音楽で終わる、くだらないプロパガンダアニメだ。このエピソードでは、故バルドゥール・フォン・シーラッハ党首相が大きく取り上げられていた。彼は手首が不自由で、足取りもおぼつかなく、ドイツを破壊しようと企んでいた上品な女々しい男だった。最後にはボルマンに殴られたが、彼はトーマスが昔覚えていたのと同じアンティークの鎧兜を着ていた。彼はそのバカバカしさにニヤリとした。このゴミをどうやって楽しんでいたのだろう？\n\n無知な子供だった彼は、飢えた男がシチューを食べるように、ナチスのプロパガンダを口にしていた。ボルマンは祖国の統一と誇りの象徴であった。叔父がよく言っていたように、彼はヒトラーの遺志を継ぐ謙虚な男であった。しかしトーマスが年を取るにつれ、肥大化した総統も年を取っていった。国は大規模な粛清によって引き裂かれ、カトリック教徒の父は教会の廃止後に精神的に参ってしまっていた。トーマスの母は、大管区指導者の秘書や副官全員と一緒に銃殺された自分の弟の死以来、一日として泣かない日はなかった。彼は「第二の夜」で粛清されたのだ。\n\n玄関のベルが鳴るとすぐにテレビを消し、上着とプラカードを手にした。しかし、何かが彼を引き止めた。トーマスは、自分が家族を危険にさらしていることを知っていた。父、母、弟のローランド。しかし彼には選択肢がなかった。誰かが権力者のサディスティックな悪党に立ち向かわなければならなかった。彼が車に飛び乗りデモ会場に向かうと、ラジオから新宣伝大臣のレオポルト・グッテラーの演説が流れ始めた。若者たちは、彼の声をかき消すように唱和した。"
 bormannflavor.43.a:0 "「ファック・ボルマン、ファック・ナチス、ファック・ボルマン、ファック・ナチス！」"
 bormannflavor.44.t:0 "未来の市場"
 bormannflavor.44.desc:0 "「ああ、クソッタレ」近所の八百屋のヴァルター・ヴィンクラーは、自分の小さな食料品店の隣に立っている巨大なヘルティを見つめていた。「俺は死んだ。ハンス！ハンス、これを見てるか？」ヴァルターは常連客であるハンスに手を振った。\n\n「な、だ、何で、誰がこんなことを許可したんだ！これでは地元の企業が倒産してしまう！」\n\n「わかってる、これを止めなきゃいけない」ヴァルターとハンスは何時間も座り込んで、抗議する人を集めた。集まった人々はヘルティで行進した。何日もかけて叫んだり、合唱した。何も変わらなかった。ヴァルターたちがいくら叫んでも、ヘルティは残っていた。たかが食料品店のために時間を費やすのはもったいないと、やがて抗議運動は沈静化していった。\n\nヴァルターは、もうすぐ閉店となる店の外でがっかりしていた。お客さんの笑顔も、棚に並んだ小さなお菓子に目を奪われる子供たちも、年老いた未亡人の荷物を手伝う喜びも、すべて消えてしまったのだ。ヴァルターは、巨大企業が小さな町を助けるという総統の言葉は本当に正しいのだろうかと考えた。そんなことはないだろう……"
 bormannflavor.44.a:0 "近いうちに抗議をする予定ではなかったのか？"
 bormannflavor.45.t:0 "奇跡的な治療法！"
 bormannflavor.45.desc:0 "ペルビチン！さあ飲もう！そうすりゃすぐに戦場へ！ヘイヘイ！\n\nより強く！誰よりも！悩みがどんどん消えていく！ヘイ！\n\n寝ちゃだめだ！よく見張れ！病気の時は！傷つけば！\n\nこいつで治せ！合法だ！さあペルビチンを飲もう！\n\n勇敢なドイツ人パイロットが戦争に勝利した道具の一つであるペルビチンが一般に販売されたことにより、このキャッチーな音がライヒの市民の心を頻繁に揺さぶっている。癌から爪の先まで治すと噂されているこの薬は、市場で大きな反響を呼んでいる。多くの医師が異論を唱えるこの噂の真偽はともかく、これらの悩みを持つ多くの人々がどれほど興奮しているかは疑う余地もない。このような便利なアイテムは、ゲルマン帝国の多くの国民の生活の質を飛躍的に向上させるに違いない。奇跡以上のものを切実に必要としていた人々のための奇跡の治療法だ。\n\nしかしペルビチンは、表向きには利益を得ることができる人たちでも、手に入れることができる人は少ないようだ。結局ペルビチンは医師の処方箋がないと手に入らないのだが、その処方箋は奇妙なことに、金持ちや権力者、特にNSDAPの役職者の手にしか渡らないようである。もしかしたら、彼らは何らかの病気にかかりやすいのかもしれない。"
 bormannflavor.45.a:0 "「アスピリンを飲もうかな……」"
 bormannflavor.46.t:0 "砂と死 I"
 bormannflavor.46.desc:0 "その体格のいい兵士は、重いため息をついて寝台に倒れ込んだ。興奮と混乱と恐怖が入り混じった吐き気が彼の中で渦巻いていた。彼は目を閉じて深呼吸した。アーリア人の兵士は恐怖を感じない。\n\nアドルフ・イェーガーは、胸の中でロケットが燃えているのを感じ、もう一度開けてくれと頼んでいるようだった。彼はロケットを頭の上に置き、開いて、中の肖像画をこわばった親指で撫でた。ガートルードは、彼が恋に落ちたあの恥ずかしそうな表情で彼に微笑みかけた。若いハンスは彼女の左膝の上に座り、歯を食いしばって笑っている。エイダは右膝の上に座り、ドイツの少女には似つかわしくない毅然とした表情でこちらを見つめていた。アドルフは悲しそうに首を振った。内戦で兄弟や従兄弟を失ったが、神は彼の妻と子供たちを救ってくれたのだ。彼は涙をこらえてロケットをしまった。アーリア人の兵士は弱さを見せない。\n\n夜になると内戦の恐怖が夢にまで出てきて、静かな時にもそれに襲われることがあったが、その結果は彼に安らぎをもたらした。ボルマン政権の安定は祖国の安定をもたらした。裏切り者のシュペーア、ゲーリング、ハイドリヒは打ち負かされた。帝国は強固であった。少なくとも、それはテレビが彼に伝えたことだった。アーリア人兵士は自分の総統を疑わない。\n\nしかし、彼は自分がこれから派遣されることを理解できなかった。自分の知らないライヒの敵と戦い、理解できないライヒの同盟国を助けるために、はるばる中東に赴くことになったのだ。なぜ、アーリア人ではない人のために戦わなければならないのか。なぜ遠く離れた土地で戦わなければならないのか。国家社会主義の目的をどのようにして広めようとしているのか。\n\n家族を守るためにはどうすればいいのだろう？"
 bormannflavor.46.a:0 "アーリア人の兵士は遠慮をしない。"
 bormannflavor.47.t:0 "砂と死 II"
 bormannflavor.47.desc:0 "アドルフ・イェーガーは、灼熱の太陽に首の後ろを焼かれながら、砂の上を走った。目がチカチカする。呼吸が荒い。リュックサックと装備品が、戦場の地下深くの砂の中に引きずり込まれそうだった。誰かが彼に向かって、慣れ親しんだ野蛮な言葉で叫んでいた。味方か？敵なのか？アーリア人の兵士は気を抜けない。\n\n砂と炎の爆発が地面を切り裂いた。アドルフは空中を飛んで崩れ落ち、彼の銃は遠くで音を立てていた。痛みが稲妻のように彼を襲った。彼は本能的に自分の胸を触った。認識票。彼のロケット。アドルフは悲鳴を上げて砂を殴り、血走った目でよろめきながら立ち上がった。ただ横になって血を流すわけにはいかなかった。アーリア人の兵士は諦めない。\n\n近くに若い兵士が倒れていた。フリードリヒ？アドルフは慌てて駆け寄り、その男をひっくり返した。近くで起きた爆発で砂の波が押し寄せてきて、たじろいだ。若いフリードリヒは、黒ずんだ顔に深く食い込んだガラスのような両目で彼を見つめていた。アドルフは目をそらした。痺れが襲ってきた。遠くの戦車が横転した。暑さの中、鉤十字が誇らしげに揺れていた。アドルフは、耳鳴りがして顔から血が出ている状態で、唸りながら立ち上がって武器を探した。彼は前に進まなければならなかった。ライヒのために。ボルマンのために。家族のために。"
 bormannflavor.47.a:0 "アーリア人の兵士は仲間を裏切らない。"
 bormannflavor.48.t:0 "砂と死 III"
 bormannflavor.48.desc:0 "アドルフ・イェーガーは、震える手で携帯用瓶を口に運んだ。彼はようやく名前を思い出した。「バアス主義者」。それが自分たちが助けている相手だ。新しい仲間の茶色い顔に浮かぶ恐怖と混乱の表情から判断すると、バアス主義者もヨーロッパの同盟国の存在に困惑しているようだ。ドイツ人もアラブ人も、灼熱の砂の上で赤い血が渦を巻いて、たくさんの人が一緒に死んでいった。彼の言葉を話す人はほとんどいなかった。彼らは何のために戦ったのか？彼らの勝利はライヒのために何をもたらすのか？何のために戦ったのか、何のために勝利したのか、何のために破壊されたのか。アドルフはその考えを振り払おうとした。アーリア人の兵士は死を恐れない。\n\nアドルフは最後に水を飲み干し、携帯用瓶を投げ捨てた。彼は血を流している自分の腹に目をやった。遠くで聞こえていた銃声や爆発音はだんだんと消えていった。風が顔に砂を吹き付けると、彼は目を閉じた。彼は苦しそうにすすり泣いた。「無意味な砂漠の中の、哀れな砂粒」その言葉を発したのは誰なのか。兵士は、自分の認識票を取り出して捨てた。彼はロケットを持ち出して、それを開いてみた。写真はそのままだった。彼は家族を唇に当て、呼吸を緩めた。アーリア人の兵士は家族を見捨てない。\n\n彼は内戦の中で喜んで死んだだろう。彼の息子は、ドイツ国内の過激派との勇敢な戦いの中で死んでいった父のことを誇らしげに語るだろう。しかし、若きハンスは自分の死をどう受け止めるだろうか。娘はどう思うだろうか。妻は？誇りを持って弔ってくれるだろうか、それとも失望するだろうか。ハンスはうめき声を上げた。寒くなってきた。とても寒くなってきた。胃の中の弾丸の焼け付くような痛みもほとんど感じられなくなっていた。彼は目を閉じて祈った。自分の死が、無意味な戦争の無意味な犠牲者ではなく、尊い犠牲であることを祈った。\n\n彼は最期に一つ息を吐きだした。そして永い眠りについた。"
 bormannflavor.48.a:0 "アーリア人の兵士は命令に疑問を持たない。"
 bormannflavor.49.t:0 "四人組の残党"
 bormannflavor.49.desc:0 "報告書の左上には反吐が出るようなリベラルなヒキガエルが貼り付けられ、その膨らんだ目がハインリヒ・ミュラーを嘲笑うように見つめていた。秩序警察の長官は、満足感を深めながらその書類に目を通した。この太った男が雪の中をよたよたと歩き、キャビンに押し入っている写真が十分な証拠だった。ルートヴィヒ・エアハルトはスイスにいた。\n\nミュラーはお祝いのタバコを吸っていた。二週間前、オルポの捜査官はスイスの南にある異端者のコミュニティを突き止めた。アルベルト・シュペーアの「四人組」のうち二人がこの堕落した人々のもとに身を寄せているという噂を発見してはいたが、クルト・ゲオルク・キージンガーだけは見つけられていなかった。今までは。\n\nミュラーは細い指で電話機を叩いた。ミュラーは総統の命令に応じて、三つの作戦を綿密に立案していた。シュペーアの共犯者ではあるが、NSDAPの有能な幹部であるカリスマ的存在のキージンガーに恩赦を与えれば、党内の保守派の間で人気が出ることは間違いない。ボルマンは、シュペーアの重要な経済顧問であったエアハルトにも慈悲を与えようとしていた。\n\n彼は総統府への直通電話を鳴らして待っていた。総統が赦しではなく銃弾を送ると決めるのも、もちろんミュラーが用意している最終的な事態だった。\n\n電話が鳴った。"
 bormannflavor.49.a:0 "「ミュラー君……キージンガーを更生させよう」"
 bormannflavor.49.b:0 "「ミュラー君……二人に許しの手を差し伸べなければならない」"
 bormannflavor.49.c:0 "「ろくでなし共を皆殺しにしろ」"
 bormannflavor.50.t:0 "雄弁な男への慈悲"
 bormannflavor.50.desc:0 "ニュースアナウンサーは満面の笑みを浮かべて書類を混ぜ、喉を鳴らした。\n\n「ニクラス、報告をありがとう。本日未明、総統は多くの党員から「寛大」「独創的」と賞賛される外交行為を行いました。クルト・ゲオルク・キージンガーに対する恩赦を発表したのです。キージンガーは熱心な国家社会主義者であり、裏切り者であるアルベルト・シュペーアへの誤った支持を最も強い言葉で否定し、ライヒへの永遠の忠誠を誓いました。彼は進んで政府からの名誉回復を受けることを申し出ました」\n\n映像は停車中の列車に移った。警備員に囲まれた車両から、身なりのしっかりした老紳士が降りてきて、薄ら笑いを浮かべながらカメラに向かって敬礼している。\n\n「バルドゥール・フォン・シーラッハ党首相が、帰ってきた党員を出迎えました！」\n\nもう一人の銀髪の男が女々しい足取りで登場し、キージンガーに敬礼して力強く握手をした。カメラのフラッシュの前に、黒いスーツと褐色のユニフォームが並んでいた。"
 bormannflavor.50.a:0 "「祖国への癒しの象徴に！ハイル・ボルマン！」"
 bormannflavor.51.t:0 "四人組の名誉回復"
 bormannflavor.51.desc:0 "キージンガーは、車窓の外を茫然自失に見つめていた。狂気に満ちた人生は、休む間もなく彼を捉えていたのだ。彼はまだ内戦の時代を覚えていた。シュペーアは腕組みをして不可解な表情でドイツの地図を眺めていた。シュミットは隅から隅まで歩き回っていた。そして、エアハルトのことも思い出した……\n\n「葉巻は？」エアハルトは隅っこでうつむいて座っていた。キージンガーは、彼の友人がどんな状況に置かれているのか想像もつかなかった。\n\n「葉巻を勧めないでくれ、ルートヴィヒ」\n\n「どうしてだい？」エアハルトは苦笑した。「これが最後かもしれない。偉いボルマンが気を変えて、俺たち二人の頭を撃ち抜かれるのをどうやって止めるんだよ」\n\n「党は我々の技術を賞賛しているよ、ルートヴィヒ。スイスの小さな村で反体制派に囲まれて暗殺されるくらいなら、このチンケな「名誉回復」を受けた方がいい」\n\nキージンガーは、恐怖を感じることを期待していた。ひょっとしたら、ひねくれた安堵感もあるかもしれない。しかし、減速する列車を待ち受けるカメラを見つめながら、彼は何も感じなかった。ドラマチックに出迎えようとしている女々しいバルドゥール・フォン・シーラッハの見慣れた顔を見て、さらに大きな無力感が襲ってきた。"
 bormannflavor.51.a:0 "「帰って来たぞ、ルートヴィヒ。帰ってきたんだ」"
 bormannflavor.53.t:0 "シュミットへの一発？"
 bormannflavor.53.desc:0 "ハインリヒ・ミュラーは静かにオフィスに入ってきた。いつものようにボルマンの向かいの椅子にそっと身を置き、痛む指をマッサージしていた。総統は煙と書類の渦の中に消えてしまっていた。ミュラーはここ数年の間に彼の顔がどれほどシワシワになり、浅黒くなったかを気にしていた。ミュラーは唇がひきつるのを感じた。\n\n「続けて」ボルマンは書類をしっかりと見ながら言った。\n\n「私の部下がヘルムート・シュミットをアメリカまで追跡しました」\n\nボルマンはゆっくりと顔を上げた。シンプルな木箱に入った葉巻を開け机の上でライターを探していた。\n\n「君の口調からすると、もっと話があるのでは？」ボルマンは太い指で葉巻をくゆらせた。「今日は気分がいいんだ、ミュラー君。では、なぜ私が彼の引き渡しを要求できないのか、あるいは狂犬病の犬にするように彼を射殺できないのか、教えてくれないか？」\n\n「シュミットは連邦情報局から厳重な保護を受けています」とミュラーは説明した。「何の為かは分かりませんが、アメリカ政府は明らかに彼の為の計画を持っています。南米でうろついている単なる反体制派とは違うのです」\n\n「シュミットは最初からアメリカのスパイだったのではないか？」ボルマンは葉巻を強く握りしめて呟いた。「「改革」という話は、雑種のアメリカ人とそのユダヤ人の操り人形がドイツ社会に入り込むための裏口だったのだ。私は何年も前にこのことを言った気がするのだがね？」彼はついにライターを葉巻に当てた。「ミュラー君、君の言う通りだ。アメリカ国内でFBIと対立しなければ、シュミットを捕まえることはできない。それは確実に戦争を意味する。私はシュペーアの操り人形のために戦争の危険を冒すつもりはない。我々は時が来れば行動するだけだ」"
 bormannflavor.53.a:0 "「大賛成です、総統閣下」"
 bormannflavor.54.t:0 "国旗団"
 bormannflavor.54.desc:0 "秩序警察－－軍事保安局\n総統宛\n極秘情報\n\n「国旗団」と呼ばれるテロ組織の調査と潜入が行われています。我々の捜査官は「国旗団」が反体制派のネットワークであるという証拠を発見しました。体制を解体し民主主義を回復し劣等人種を解放することを目的としています。\n\n「国旗団」のリーダーは現在不明です。\n\n脅威レベル: 低\n\nハイル・ボルマン！\n長官ハインリヒ・ミュラー"
 bormannflavor.54.a:0 "ただの堕落した不良集団なのか……？"
