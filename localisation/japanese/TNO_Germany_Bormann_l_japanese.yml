 GER_Bormann_EconMech_new_decision_available_tt:0 "§Yグロースラウム§!のための§G新たなプロジェクト§!が解禁される。"
 GER_Bormann_EconMech_reactivate_siegfried_line:0 "ジークフリート線の再稼働"
 GER_Bormann_EconMech_reactivate_siegfried_line_desc:0 "ヒムラー政権との交信は不可能に近いことが判明し、ブルグントの不正な親衛隊の小国との緊張関係は高まり続けている。ライヒは、ブルグントの親衛隊との敵対関係を現実的なものと考えるしかない。そのため、紛争の際に国防軍が後手に回ることのないよう、国境を確保しなければならない。\n\nこのような安全保障の基盤としてジークフリート線が何十年も前から存在している。しかし、第二次世界大戦でフランスが敗北したことにより、高価な防衛線を維持する必要性が急速に失われていた。\n\nそのため、多額のコストをかけてでもジークフリート線を復活させることが、近い将来、必要になるかもしれない。"
 GER_Bormann_EconMech_expand_siegfried_line:0 "ジークフリート線の拡張"
 GER_Bormann_EconMech_expand_siegfried_line_desc:0 "ジークフリート線に再び人が入り、最も基本的な運用基準に戻された。しかし、この基準は現代の戦争のニーズを満たしておらず、紛争が起きた場合に有効に活用するためには、大規模な再生の努力を必要としている。\n\n線が近代的な防衛兵器と最先端の防御技術で再活性化されれば、ブルグントがどんな無謀な動きをしても対応できるようになる。"
 GER_Bormann_EconMech_the_indian_ocean_outpost:0 "インド洋の拠点"
 GER_Bormann_EconMech_the_indian_ocean_outpost_desc:0 "今や、我々はモーリシャス島とレユニオン島の敵軍を降伏させ、我々の手に取り戻している。この地域の完全な支配権を取り戻したことで、この島々をこの地域の主要な前哨基地にすることが可能だ。すでにこの地域では、大規模な海軍・軍事インフラの構築に向けた準備が進められている。\n\nインドとアフリカに挟まれた重要な戦略地域に位置するこの島々は、アジアの海に浮かぶ我々の錨のようなものである。"
