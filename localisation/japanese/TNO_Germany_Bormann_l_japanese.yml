 GER_BOR_OFN_Lifting_The_Curtain_desc:0 "善良なドイツ市民がアメリカ人のことを考えるとき、彼らのユダヤ人やボリシェヴィキへの愛と同時に、自分たちの偉大さへの妄想に支配された、堕落したリベラルな人々のことを思い浮かべる。しかし、ほとんどすべての面で数え切れないほどの欠点があるにもかかわらず、我々はアメリカ人と二つのことを共有している。それは、核戦争で地球を荒廃させたくないという思いと、人種的に劣った大日本帝国への憎しみだ。\n\nこれらの共通点のために、我々の賢明な総統は、ライヒとアメリカの間の溝を少なくすることを決定した。愚者はこれを弱さの表れと見るかもしれないが、我々は代わりにこれが国家社会主義の本質的な優越性を証明するものであることを知っている。アメリカ人は、我々の持つ強さを見て、自らの意志で我々の下に自分たちを位置することになるだろう。そのためには、ほんの少し押してやればいいのだ。"
 GER_BOR_OFN_Smile_For_The_Cameras_desc:0 "アメリカのメディアは我らの総統に親切ではない。結局、もし彼らが大ドイツ国の真実の姿を見せてしまうと、鈍いアメリカ国民ですらここへの移民を渇望してしまうからである。そのため、アメリカ人はボルマンをヒトラーと同じように怪物として描いている。アメリカ人が我が国との何らかの取引を受け入れる前に、総統は彼らが洗脳されているような非人道的な殺人者ではないことを示す必要がある。\n\n我々は、総統とアメリカ人ジャーナリストとのインタビューを手配した。もちろん、このインタビューで聞けること、聞けないことにはいくつかの制限を設けている。しかし、これは騙すための手段ではなく、アメリカ国民が総統の性格を真実かつ完全に把握できるようにするための手段なのだ。"
 GER_BOR_OFN_Shift_The_Window_desc:0 "アメリカの偽善には限界がない。世界中に自由と民主主義の理想を謳いながら、アメリカはアーリア民族の利益のために、ヨーロッパの国々が自分たちの運命を自由に決めるのを妨げるためにあらゆることをしてきた。抑圧されたスラブ諸国に嘘の涙を流しながら、自分たちの裏庭にある国々を服従させるためにあらゆることを行っている。祖国に対する彼らの罪も見逃してはいけない。アメリカの武器や車で戦わなかった東欧の「自由の戦士」はどこにいるというのか？大裏切り者のシュペーアは、アメリカの部署から銀貨を受け取っていないとでも？\n\nこれらの事実から、一つのことが言える。アメリカは、嘘と策略を駆使する不誠実な政治団体であり、その不誠実な策略に対して我々が報復行動をとることは当然である。そのために、我々は秘密情報機関を集め、アメリカの領土内でスパイ活動を行う。暴動を起こしたりするのではなく、様々な形でアメリカが我々との提携に興味を持つような秘密行動を行うのだ。"
 GER_BOR_OFN_Offer_Token_Concessions_desc:0 "最初の交渉は順調に進み、アメリカ国民は全般的に和解の始まりを歓迎していたが、我々の努力だけではアメリカ国民の態度を我々の地政学的目標に向けさせることは出来なかった。アメリカの外交官たちは、我々の要求を検討し始める前に、我々の譲歩を要求してきている。\n\nアメリカを安心させるために、小さくとも重要なジェスチャーを与えることが出来る。もちろん、アメリカの監視の下で「占領されている」あるいは「係争中」とみなされているヨーロッパのすべての地域において、自分たちの主権と影響力を放棄することは出来ないが、彼らと同じように世界平和にコミットしていることを示すために、小さな一歩を踏み出すことは出来る。互恵関係への関心を示すためにアイスランドを独立国として認め、デンマークの領有権争いを撤回することが出来る。デンマーク人はこの動きに同意しないかもしれないが、国際関係における彼らの重みは我々の命令の前には存在しないも同然である。20年以上の間、我々の手の届かないところに放置されていた領土の主張を譲ることは、敵がより我々に近づく行動をとりやすくするための妥当な対価以上のものだろう。"
 GER_BOR_OFN_A_Pain_We_Know_desc:0 "騙されやすいアメリカ人の間で広く信じられていることとは裏腹に、マルティン・ボルマンは、悲しみや不幸を経験した人に同情しない薄情な男ではない。強靭な心臓と不屈の意志が要求される立場ではあるが、そんな彼でも、東洋の野蛮人に汚された誤り導かれた民族には同情出来るのだ。確かに真珠湾での勝利をもたらしたのはアドルフ・ヒトラー総統ではあったが、太平洋での日本の残虐行為は奴らの手によるものでしかない。\n\nアメリカ社会に確かなものがあるとすれば、彼らは我々よりも日本人を嫌っているということだ。我々は彼らの感情を操作して、彼らの世論を我々の側に引き寄せることが出来る。彼らの国家的損失を嘆きながら、悲しんでいるのは彼らだけではないこと、ヴェルサイユ条約後に奪われた国家の誇りを失うことの意味を、我々ドイツ人は他の誰よりも知っていることを思い出させることが出来る。少なくとも、アメリカは自分自身のために立ち上がることが出来る－－同じように、かつて憐れなドイツを立ち上がらせたのは、「民主主義」の世界から過激派や犯罪者として糾弾された愛国者の集団の他に誰がいたと言えようか？"
 GER_BOR_OFN_Europe_Reduce_Arms_desc:0 "ヨーロッパ各地の国境には何十万人もの兵士が配置され、統一条約とOFNは世界最高レベルの睨み合いを繰り広げている。ライヒ内の治安維持に役立てることも出来る無数の人員と膨大な物資を拘束するこのような状況は誰のためにもなっていない。\n\nもし我々がOFNに加盟している国への配備を減らすことを申し出れば、多大な善意が得られるだろう－－もちろん彼らにも同様にしてもらうが。いつの日か、彼らはマルティン総統を「平和の創造者」と呼ぶようになるかもしれない。"
 GER_BOR_OFN_Fruits_Of_Diplomacy_desc:0 "アメリカ人とドイツ人が暴力なしに共に食卓を囲んだのは久しぶりのことだ。彼らは裏切り者のシュペーアがトップに立つことを望んでいたかもしれないが、舞い上がった埃が収まった今こそ彼らは我々に対処することを学ばなければならないし、我々も彼らに対処しなければならない。\n\n我々は、旧敵との友好関係を築き、我々が一枚岩の怪物国家ではないことを世界に示すために独米合同会議への招待状を送る。これが達成されれば、我々は東洋の真の敵に向けて政策を立て直すことが出来る。"
 GER_BOR_OFN_Vanguard_Of_The_West_desc:0 "アメリカとドイツが真の同盟国になることはないだろう－－ユダヤ・ボリシェヴィズムに堕とされ、アフリカの血に染まった彼らのろくでなし民族との対立は避けられないものだ。しかし、良き敵ほど人を団結させるものはない。日本が太平洋での帝国主義政策を続ける限り、アメリカは彼らの敵となる。日本との現実的な友好関係はとっくに終わっており－－今はアメリカが新たな消極的な友人である。"
 GER_BOR_OFN_Yet_Another_Failure_desc:0 "アメリカとドイツは決して友好的になることはできない－－それは今や明らかなことだ。ユダヤ・ボリシェヴィズムとアフリカの血で堕落した彼らは、太平洋に流れたすべての血にもかかわらず、日本帝国主義の真の脅威に対して無感覚になっている。和解の希望は、彼らの誤った対立願望によって打ち砕かれた。今、我々は再び大西洋の国境を守らなければならない。"
 GER_BOR_OFN_The_English_Issue_desc:0 "ヨーロッパにおけるイングランドの立場は複雑である。海峡を隔てているにもかかわらず、アメリカの影響力は依然として強く、ライヒの強力な海軍でさえ、この時期に彼らの空母部隊と衝突するリスクを避けたいと考えている。自国の支配を主張することは出来ないが、偽善的なアルビオンが再び不沈空母やアメリカの兵舎になるリスクを冒すことも出来ない。少なくともアメリカからは、この島をアイスランドのように、ボタンを押すだけで我々を消滅させることが出来るダモクレスの剣としてヨーロッパに垂れ下がらせないという約束を引き出すことが出来るだろう。"
 GER_BOR_OFN_The_Oriental_Concern_desc:0 "大日本帝国は第二次世界大戦中のライヒのかつての同盟国であり、自由主義者とボリシェヴィキ共産主義者の両方の打破と征服を成功させるために我が国を補助した。しかし、日本との同盟関係は常に便宜上のものであった。日本とドイツには敵対する理由があったし、ドイツと日本の国家体制や思想的基盤には大きな違いがあり、さらに人種的にも優劣の差があった。旧世界の覇権をめぐって東京との緊張関係が高まる中、総統はライヒのための新たな同盟国を見つけることが求められている。\n\n幸運なことに、かつての敵はそのような役割を提供する素晴らしい立場にある。アメリカ人は我々を憎んでいるが、それ以上に日本人を憎んでおり、すでにハワイ・ミサイル危機では、両者はほぼ全面的に対立していた、独米両政府が日本を共通の敵として認識し、その力を封じ込めるために経済・軍事戦略を調整するのは賢明なことだろう。副次的な効果として、日本に対する嫌悪感を共有することで、アメリカ人のドイツに対する認識がより和らぐかもしれない。"
 GER_BOR_OFN_Get_Orpo_To_Work_desc:0 "アメリカの政権とその同盟国は、敵に対して卑怯で欺瞞的な戦術を広く用いることで悪名高い。CIAは間違いなく無数の秘密を盗み、ライヒに対して多くの妨害行為や破壊行為を行ってきた。そのお返しをするのは当然のことである。\n\nオルポは大量にアメリカに配備され、アメリカの産業や政治機能に一斉に潜入し、破壊工作を行う。アメリカの企業から回路図を盗み、アメリカの情報網にスパイを仕込み、我々のエージェントはライヒ内でのアメリカのスパイ活動に関連する情報を見つけるためにあらゆる手段を講じるだろう。我々は、これらのユダヤ・プルトクラートの策略的なゲームを逆手に取り、アーリア人の頭脳の賢さと手際の良さを彼ら自身に目撃させるのだ。"
 GER_BOR_OFN_Not_Quite_Loyal_desc:0 "フランシス・パーカー・ヨッキーは魅力的な人物である。アメリカのファシストの寵児であるヨッキーは、アメリカで最も右に位置する政治家であり、人種に対する彼の視点は国家社会主義者の正統性とは著しく異なるが、彼の心は少なくとも正しい場所にある。アメリカの愛国者の怒りと憎しみを、ヨーロッパのライヒではなく、アメリカ領土を占領している大日本帝国に向けさせようとしているのだ。アメリカ人が言うように、ゲルマニアとの「プレイボール」を望んでいる現職の政府の代わりに、確実にライヒに友好的であると分かっている一人の男を支持することは、合理的な第二の選択肢である。アメリカの友人たちはヨッキーを訪問し、彼のライヒへの共感が彼のキャリアに資金を提供するのに十分なものかどうかを確認し、アメリカのお気に入りのファシストへの支援の方法を議論することになるだろう。"
 GER_BOR_OFN_Their_Part_of_The_Deal_desc:0 "アメリカとの和解は、一方通行ではあり得ないし、今後もあり得ない。我々が将来の関係のために譲歩することをいとわないように、ヤンキー共も譲歩しなければならない。ライヒは、北大西洋とブリテン諸島におけるアメリカの獲得物を尊重する意思があることを証明したが、アメリカもヨーロッパ本土におけるドイツの獲得物を尊重しなければならない。30年代の戦争開始から今日に至るまで、ライヒのヨーロッパ植民地全体のパルチザンは、ドイツの秩序に対するテロ行為に、一貫してアメリカのドルとアメリカの武器を用いてきた。大統領と総統の間にデタントが存在するためには、この忌まわしい状態に終止符を打たなければならない。ワシントンは、ヨーロッパにおける「自由」のための無意味なキャンペーンを、外交的・象徴的なジェスチャーだけに引き戻し、アメリカの銃を持ったスラブ人パルチザンを二度と出さないようにしなければならない。"
 GER_BOR_OFN_Support_Their_Claims_desc:0 "ドイツ人と日本人の間にかつて存在していた好意は死んで埋もれてしまったが、日本に対する我々の大きな反感でさえ、アメリカ人の沸き立つような怒りには及ばない。日本がいわゆる「条約港」を永久に占領していることは、アメリカにとって恥ずべきことであり、その返還はアメリカ大統領にとって最優先の外交目標であることは間違いない。だからこそ、世界第一位の超大国が、この恐ろしい犯罪を正すために助けに来てくれること、そして心からの支援をしてくれることに、ホワイトハウスはきっと感謝するだろう。\n\n今後、大ドイツ国はサンフランシスコとロサンジェルスの港に対するアメリカの主権を公式に認めるものとする。これらの偉大なアメリカの都市は、あまりにも長い間、不届きなアジアの侵略者によって太平洋へのアクセスを奪われてきた。そして、ドイツは同地域のアメリカの文民および軍事的支配への正当な復帰を100%支持していることを、世界に知らしめるのだ。"
 GER_BOR_OFN_In_Their_Backyard_desc:0 "アメリカだけでは十分ではない。アメリカはOFNの経済的、軍事的、政治的な要であるにもかかわらず、オルポの海外活動をアメリカ国内にとどめておくことは、ライヒとドイツ国民にプラスの結果をもたらす効果を制限することになる。カナダの貪欲な実業家も、メキシコの腐敗した治安組織も、アメリカのビジネスマンや政治家と同じように、我々のスパイ活動に影響されやすいのではないか？では、なぜ自分たちを制限する必要があると言うのだろう？アメリカの同盟国を逆に利用することも出来る。安全性の低い管轄区域からエージェントを送り込み、文書を偽造して、同盟国のパートナーとの情報共有という名目でアメリカの情報を集めることが出来るのだ。アメリカの裏庭を裏切りの地雷原にして、安全に秘密を共有できる友人を消失させる時だ。"
 GER_BOR_OFN_But_The_Best_Weve_Got_desc:0 "我々のエージェントは、ヨッキーとの会合から戻ってきたが、その評判は散々なものだった。彼は自分の国以外にはあまり関心がないようで、危うく我々の随行員の一人が警察に通報されるところであった。彼が口を閉ざしているのは、明日の新聞の見出しに「ヨッキー」と「ナチスのスパイ」が同列に並ぶのを避けたいという動機もあるだろう。それは当然のことだが、それでも我々にとっては残念なことだ。\n\nしかし、ヨッキーの部下や資金提供者の中には、本人との話し合いが上手くいかなかったため、我々の代理人に連絡してきた者もいる。彼らは、アメリカのビジネスマンからの寄付金としてロンダリングされた金を、ヨッキーが個人的に知ることなく受け取ることを望んでいる。ヨッキーはゲルマニアに忠実ではないようだが、それでも彼は我々にとって最大のチャンスだ。彼は「アメリカ・ファースト」を謳い文句にしているが、アメリカ政界のどの人物よりもドイツ国に友好的であろう。我々が彼に提供する100万ドルは、まさしく100万ドル相応の価値がある。"
 GER_BOR_OFN_Only_Bormann_Can_Go_To_America_desc:0 "アメリカとの関係は月を追うごとに目に見えて改善しており、大統領はドイツや総統に融和的な行動や発言を数多く行っている。しかし、アメリカとの関係を完全に修復するためのビジネスには、まだ一つの大きな障害が残っている。これまでの大統領と総統の話し合いはすべて代理人を介して行われてきたが、ボルマン氏がアメリカの地に足を踏み入れることで、大西洋の二つの巨人の間で行われた協力と理解の大きな前進を永遠に固めることが出来る。想像してみるのだ。ドイツの総統が、アメリカの大統領と大統領執務室で握手し、微笑んでいる。これほど印象的な光景があるだろうか？"
 GER_BOR_OFN_The_Curtain_Closed_desc:0 "米国との和解は不可能である。アメリカで不測の事態や政治的変化が起こらない限り、ライヒは自由の国と平和を結ぶことは出来ないし、今後も出来ないだろう。両国が互いに敵対していることは、最良の結果なのかもしれない。アメリカ人との良好な関係は、彼らが絶え間なく行っている若者の文化的堕落を助長し、ライヒ内の「改革」運動の目的を促進するに違いない。もしかしたら、ドイツはカーテンを閉めておくのがベストかもしれない。これをポジティブに解釈することも出来るだろう。ボルマン総統がアメリカの富裕層に立ち向かっただとか、我々の合理的な外交の試みが、プライドの高い衰退しつつある旧世界の大国に拒絶されただとか、北米のユダヤ人が予想通りに妨害したなどだ。我々がどのような説明をしても、ドイツ国民はそれを受け入れ、総統が米国と友好関係を築こうとした賢明な試みと、最終的にそうすることを勇敢に拒否したことの両方を賞賛するだろう。"
 BOR_a_bond_forged_in_atomic_fire:0 "原子の火で鍛えられた絆……"
 BOR_a_bond_forged_in_atomic_fire_desc:0 "それは不可能なことだった。\n\nイギリス、フランス、ロシアというヨーロッパの大国が残した塵の中から不死鳥のように蘇った両国は、同じ灰から生まれたといっても過言ではない。しかし、第一次世界大戦の海洋戦では、中欧の奥深くに位置するドイツは日本の侵略を撃退するのに苦労することになった。\n\nそれからわずか30年後、かつての敵同士が肩を並べて、自分たちを不当に扱った大国への復讐のために戦うことになった。アメリカの退廃に対する日本の正義の戦いを支援した総統を愚か者呼ばわりした勇気ある人々は、原爆の爆風によってすぐに黙殺された。\n\n日本がドイツを最も必要としたとき、それにドイツは答えていた。"
 BOR_broken_in_an_instant:0 "瞬時の崩壊"
 BOR_broken_in_an_instant_desc:0 "しかし、その時から状況は変わった。日本帝国とドイツ帝国が手を取り合って、それぞれの場所で太陽の下を闊歩する時代ではない。いや、東洋人は一つの言語を理解している。裏切り。それは生まれた時から、次の世代に同じことを教える時が来るまで、アジア人の心に刻み込まれている。\n\n歴史上の悲劇の多くは、その原因を正確に特定することが難しい。アドルフ・ヒトラー暗殺未遂事件の場合はニュアンスが違う。総統は日本人に撃たれた。総統はその強靭な遺伝子により、日本人が下した死刑宣告を否定したのである。\n\nこの事実は誰の目にも明らかであり、回避したり、派手な政治的手段で隠したりしてはならない。外務大臣がどう主張したとしても、ボルマン総統は旭日旗を恐れない。"
 BOR_das_reich_im_indischen_ozean:0 "インド洋に浮かぶライヒ"
 BOR_das_reich_im_indischen_ozean_desc:0 "英仏の帝国を掃討することは、ドイツにしか出来ない仕事だった。中央・南部アフリカは、ベルギー、フランス、イギリスの民主主義国家が出来なかったヒエラルキーを実施する準備が整った、完璧なドイツの支配地域であった。しかし、南アフリカ戦争の失敗は、国家弁務官区がかつて考えられていたほど理想的ではなかったことを明らかにした。ヒュティッヒとモーリスの両国家弁務官が統治に失敗したことで、インド洋にあるライヒの領地が離反することになった。\n\n力の行使に不可欠な土地を奪還することは、ライヒの神聖な義務である。"
 BOR_our_place_in_the_sun:0 "我々の陽の当たる場所"
 BOR_our_place_in_the_sun_desc:0 "ボルマン総統は、インド洋の島々を奪還するという作戦における国防軍のパフォーマンスに非常に満足している。一見すると、広大な海の中のわずかな島々を取り戻すことは無駄な努力のように思えるが、その島々が提供する地位はライヒの生存にとって重要である。\n\nボルマンは、この島々を訪れて今後に必要な知識を集めるとともに、休暇を過ごすための新たな場所を調査することにした。"
 BOR_martin_bormann_strassen:0 "マルティン・ボルマン道路"
 BOR_martin_bormann_strassen_desc:0 "アドルフ・ヒトラー率いるアウトバーンの最初の道路にちなんで名づけられたこの島々は、金で買える最先端の軍事・民間インフラで結ばれていなければならない。恒久的な軍事基地を維持するだけでも何十万ドルも必要であるが、このような短期間で一から作るとなると、さらにコストがかさむ。経済学者が不平を言っても、将軍たちは総統に、全ての費用はソフトパワーで賄えると断言している。"
 BOR_a_global_race:0 "世界的な人種"
 BOR_a_global_race_desc:0 "アーリア人は、ヨーロッパだけに留まる必要はない。アーリア人は世界のあらゆる場所で、自分たちのレーベンスラウムを求めているのだ。強い家族を築き、無数の子供たちが総統や国家社会主義の勝利の話でいっぱいになるような場所を。ゲルマン化の優先順位は東欧と北欧に置かれているが、ドイツ領内にはほんの一握りのアーリア人しか住んでいない地域が存在する。ドイツ化計画をインド洋にまで拡大すれば、アーリア人種の普及は容易になるだろう！"
 BOR_a_second_mushroom_over_the_pacific:0 "太平洋を覆う第二のキノコ雲"
 BOR_a_second_mushroom_over_the_pacific_desc:0 "アメリカとの「冷戦」が始まって以来、後手後手に回っていた日本との関係は遂に維持できなくなってしまった。日本の技術共有プログラムや貿易が失われるにつれ両国の距離は離れていき、再燃させようというせっかくの火種も消えてしまった。このような状況を踏まえ、我々はいわゆる「帝国」が仲良くすることを拒否した場合、我々がどのような武器を持っているのかを思い出させるべき時が来ている。\n\nマダガスカルの植民地が崩壊したことはもちろんのこと、南アフリカ戦争が残念な結果に終わって以来、モーリシャス島とレユニオン島は、東アフリカの海岸線を観測する以外にほとんど無意味な存在となっていた。しかし今では、これらの島にはいくつかの軍事的な野営地やミサイルサイロを簡単に設置できると考えられるようになった。我々にとって不幸なことに、日本人は我々の間のデタントの可能性を軽視しているようだ。彼らにとって不幸なことに、我々はそのような侮辱を簡単には忘れない。"
 BOR_eastern_savages:0 "東の野蛮人"
 BOR_eastern_savages_desc:0 "アーリア人は勝利のために立ち上がった。文明の成立から明らかなように、アーリア人が成し遂げたことに匹敵する民族はいない。アーリア人の豊かな文化と揺るぎない意志は、ヨーロッパを席巻するに十分だったはずだ。\n\nしかし、アーリア人とは何なのだろうか？\n\nこの質問は、尋ねるのも答えるのも簡単である。戦時中、総統は多くの民族を名誉アーリア人として認めていた。トルコ人、マジャール人、フィンランド人は、ミュンヘンやドレスデンで生まれた人と対等に扱われる。\n\nその中でも最もインパクトがあったのは日本人であり、その破れぬ決意と国家への献身により、名誉アーリア人として認められた。先代の総統が何よりも大切にしていた理想だ。日本人はどこまで堕ちてしまっただろう。ドイツはごまかしや裏切りの犠牲者となった。日本人とドイツ人は明らかに違うというのに、同等に扱われるという偽りの現実に魅せられてしまったのだ。"
 BOR_something_they_could_never_understand:0 "彼らには理解できないこと"
 BOR_something_they_could_never_understand_desc:0 "日本人は演説の技術やプラグマティズムを身につけて帝国を切り開いたわけではない。東洋のビスマルクもいなければ、国家を栄光に導く偉大な指導者もいなかった。ドイツ人がチェコ問題でミュンヘンの英仏外交官を圧倒している間に、日本人は名誉も戦争のルールも理解せずに、無差別に地球を荒らし始めたのだった。\n\n軍事力は明るく燃えているが、それも束の間の話だ。ライヒが千年続くのは、ドイツ人が他に類を見ないほど外交を理解しているという単純な理由による。総統の最側近は東の野蛮人を処理するための選択肢を用意している。今は飴か鞭かの問題だ。その選択は総統の手に委ねられている。"
 BOR_the_art_of_diplomacy:0 "外交術"
 BOR_the_art_of_diplomacy_desc:0 "怒りに転じるのは簡単なことだ。日本軍が仕組んだ総統暗殺未遂に対して、ドイツ国民に盲目的な怒りを抱かせる。\n\nそうすることは、簡単だというだけではない。愚かなことでもある。機会を逃すことは、まさに愚かなことなのだ。\n\nドイツの軍靴が東京の海岸に上陸することはないが、ドイツの通貨が日本の金融センターの上空から降ってくることはあるかもしれない。一方ではアメリカが、他方では悪徳企業が、日本政府を四方八方から包囲している。和解の手を差し伸べることは、帝国を内部から崩壊させるための完璧な装いなのかもしれない。"
 BOR_plant_the_seeds:0 "種を植える"
 BOR_plant_the_seeds_desc:0 "日本は自分の支配をとても大切にしている。共栄圏の管理者のような国にとっては、システムに少しでも亀裂が入れば、腐った構造全体が崩れてしまうことを理解するのは地獄に違いない。ゲルマニアやワシントンが侵入してくれば、日本は決してそれを排除できないだろうというパラノイアが、すべての取引や決定に重くのしかかっている。\n\nこの恐れに根拠があるかどうかは、ボルマン総統には関係のないことである。外務大臣の指示の下、総統が果たすべき役割は明白だ。微笑んで、手を振ればいい。\n\nドイツのビジネスのために共栄圏を完全に開放するための交渉には数週間かかるだろうが、全ての終わりには、ライヒはもはやヨーロッパだけに収まることはなくなるだろう。"
 BOR_we_come_bearing_gifts:0 "手土産を持って来る"
 BOR_we_come_bearing_gifts_desc:0 "解放されたアジアの人々の首にかかる鎖は張り詰めている。本土の人口は、中国や自由インド政府の人口に比べて圧倒的に少ない。そのため、東京は反乱軍が非武装で組織化されていないことを確認し続けている。\n\nこの過程で日本人は、被害妄想のあまり部下の国軍を制限してしまうことがよくある。これでは、意図したのとは逆の効果になってしまう。中国とビルマの政府は、抵抗勢力に対処するための装備が整っていないのだ。\n\nゲルマニアは、アジアの軍隊に円で買える最新鋭の装備を喜んで提供する。アジアの人々が安定の回復を目にしたとき、彼らは誇らしげに刻印されたライヒの旗を目にするだろう。"
 BOR_underhanded_deals:0 "不正な取引"
 BOR_underhanded_deals_desc:0 "中国や共栄圏構成国の軍隊に直接資金を供給することは、それらの国の中でのドイツの国論を良くしていく可能性がある。他の総統であれば、単純なプロパガンダや写真撮影で満足するだろう。\n\nマルティン・ボルマンはそんな劣った総統ではない。彼は機会があれば、結果を要求する。弱点を見つければ、行動を要求する。大日本帝国は時の試練に耐えられるものではない。友人よりも敵を多く作ることは、望んだ結果を得ることにはならない。アジアの反乱軍を武器と戦争教育で間接的に支援することで、一つの視点を確立することが出来る。ドイツ人はアジアの真の解放者なのだ。"
 BOR_the_glory_of_battle:0 "栄光ある戦い"
 BOR_the_glory_of_battle_desc:0 "日本の戦争には、重要な要素、成功した戦闘力であるために真に重要な要素が欠けている。数的優位性や技術革新を誇っていても、その言葉がただの言葉であると認識されてしまえば、ほとんど意味をなさないということだ。\n\n銃や火砲は、相互確証破壊の時代には時代遅れである。大国間の戦いは、都市や平野ではなく、国際舞台で繰り広げられるようになるだろう。アジアへ積極的に行動の軸を移すことは、日本を窮地に追い込み、彼らは防衛を余儀なくされることになるだろう。"
 BOR_the_niedermayer_hentig_expedition_resurgent:0 "復活したニーダーマイヤー・ヘンティッヒ使節団"
 BOR_the_niedermayer_hentig_expedition_resurgent_desc:0 "アフガニスタンは、この後進的で伝統的な国家には似つかわしくない称号を持っている。帝国の墓場と呼ばれるこの国が世界に独自の地位を築いたことは間違いないが、その範囲を拡張することには躊躇していたようである。\n\n急激な工業化と近代化を目指して国家方針を急転換するまでは。アフガニスタンは、歴史的にイギリスとロシアを筆頭に、列強の間で不安定な立場に置かれてきていた。\n\nアフガニスタンはまたしても、二つの勢力圏に挟まれてしまった。近代化を目指すカブールの支援に駆けつけることで、誰が自分たちの利益を一番に考えているのかを、アフガニスタンの人々は思い知ることになるだろう。"
 BOR_guten_tag_tehran:0 "グーテンターク、テヘラン！"
 BOR_guten_tag_tehran_desc:0 "イランは、「近東におけるドイツの別荘」と表現されることがある。テヘランとゲルマニアの間では経済的な繋がりが深く、毎年豊富な石油がヨーロッパにパイプで運ばれている。\n\n経済的な結びつきは一時的なものだが、文化的な結びつきは何世紀にもわたって続くものだ。経済以外の理由でイランを訪問すれば、国民からの圧力を受け続けているシャーを安心させることが出来るだろう。たとえ雇われの下級役人であっても、自分たちが誰のために働いているのか……そう、アーリア人のために働いているのだということを思い出すことが出来るだろう！"
 BOR_aryans_of_the_east:0 "東のアーリア人"
 BOR_aryans_of_the_east_desc:0 "インドという国は、世界の舞台では比較的新しい存在である。何世紀にもわたって、インドとは単なる表現であり、大きな土地の塊を表す言葉でしかなかった。大英帝国後の生活を想像できる者は殆どいなかった。また、統一されたインド国家が地域大国として台頭してくるとは想像も出来なかった。\n\n殆どの面において、インドはまだ完全ではない。東部では、東京の支援を受けた対立政権がインドにおける西洋の影響力の排除を確実なものにしている。両国の政府間の停戦は、よくても不安定、悪く言えば崩壊しつつある。\n\n世界には複数のインドが存在する余地はない。最終的には、地獄になろうと荒波が起ころうと、インドは統一されることになる。ライヒと全てのアーリア人の義務は、彼らの種族の発祥の地を守ることであり、日本の傀儡がより多くの誇り高いアーリア人の男性と女性を服従させるのを防ぐことである。"
 BOR_international_forum_on_the_stability_of_asia:0 "アジアの安定に関する国際フォーラム"
 BOR_international_forum_on_the_stability_of_asia_desc:0 "日本は包囲されている。アメリカ人の引き金を引く指がうずいており、東京は常に緊張している。昔の日本は、同盟国であるライヒのことを心配する必要はなかった。それが、暗殺未遂事件で日本の堕落ぶりが露呈してしまったのだ。\n\n総統の視線は、紛争と内紛のホットスポットである東に向けられている。世界の多くの人々が大日本帝国に反抗している今、世界は総統の別の側面、すなわち計算された戦略的な側面を見ることが必要である。フォーラムからは殆ど何も生まれないだろうが、総統はこの機会に日本政府を公然と糾弾することが出来るだろう。"
 BOR_a_heist_for_the_ages:0 "時代を超えた強盗"
 BOR_a_heist_for_the_ages_desc:0 "日本は中国のために全てを犠牲にした。何百万もの人、円、銃弾が、帝国の名のもとに生贄の祭壇で焼かれた。イギリスの王冠の中の宝石がインドであるならば、旭日旗の最も明るい光線は中国である。\n\n日本はその宝を守るために、中国にいる外交官を他に類を見ないほど厳しく取り締まっている。東京の目は、外国勢力を中国に入れたり、日本が英国の宝石にしたようなことを他国にはさせまいと睨み続けている。\n\n日本が出席する会議を中国で開催することが、中国に入るための唯一の方法かもしれない。彼らの戦略を応用し、それを逆に利用してやればいいのだ。"
 BOR_sweeping_the_dregs:0 "汚れを落とす"
 BOR_sweeping_the_dregs_desc:0 "いわゆる「同盟者」の力を借りて、我々に逆らう反逆者達は容赦なく叩き潰された。しかし、休んでいる暇などない。ドイツの組織の中に敵がいる限り、ボルマンは簒奪から安全になったとは言えない。ドイツ国防軍や巨大企業の中には「同盟者」のシンパや、叩き潰された裏切り者の残党が潜んでいる。改革派も軍国派も我々の敵であり、どちらにも党以上の影響力を持つ機会を与えてはならない。"
 BOR_our_one_true_ally:0 "唯一無二の味方"
 BOR_our_one_true_ally_desc:0 "裏切りがあっても、反体制派が国中にはびこっていても、党への忠誠心が疑われる特別利益団体が大量に存在していても……我々を裏切ったことがない同盟者がいる。秩序警察は、1936年からライヒの公式警察として忠実に機能してきた。そして今、国家社会主義への揺るぎない献身を果たしたこの組織に報いる時が来たのだ。秩序警察は内外の脅威から祖国を守るための能力を備えた、より大きなものへと改革されるだろう。"
 BOR_the_orpos_expansion:0 "オルポの拡大"
 BOR_the_orpos_expansion_desc:0 "秩序警察は警察としての役割を果たすと同時に、ハインリヒ・ミュラーの指導の下、アプヴェーアの任務とゲシュタポの制度を吸収する。さらに、内部の反体制派を根絶するための新たな組織がオルポの中に設立され、我々の秘密警察がその任務を果たし、反体制派を一掃するために不可欠な情報を提供する。"
 BOR_a_new_leader:0 "新たな指揮官"
 BOR_a_new_leader_desc:0 "この大胆な新組織には、その多くの複雑な管理を操る大胆な新たな指揮官が必要である。ボルマンは、オルポの現長官であるハインリヒ・ミュラーを初代長官に任命することを決定した。元ゲシュタポのハインリヒ・ミュラーはイデオロギー的な熱意に欠けているが、それを補って余りある官僚的手腕の持ち主であり、党内でも人気を博すに違いない。"
 BOR_die_strategische_unterstutzungspolizei:0 "戦略的支援警察"
 BOR_die_strategische_unterstutzungspolizei_desc:0 "オルポの情報収集能力は様々なことで妨げられてきた。資金不足、政治的な干渉、何でもある。我々は何としてもこれを止め、堕落との戦いに向けて努力を重ねなければならない。\n\nそのためにはゲシュタポと協力して新たな局を設立しなければならない。戦略的支援警察は、ライヒがこれまでに経験したことのない、最も優れた情報収集者である。彼らの仕事は、見て聞いて、常に堕落を警戒することである。それを見つけたらゲシュタポに行動を起こさせ、堕落を消滅させるのだ。\n\nそしてまさしく今、総統に対する不忠が堕落であることが判明した。"
 BOR_and_deeper_pockets:0 "そしてより豊かな財源"
 BOR_and_deeper_pockets_desc:0 "軍に乗っ取られないようにオルポを拡大するとはいえ、オルポも忠誠心を保証されている訳ではない。どんなにコストがかかっても、これを解決しなければならない。そしてそれは重い代償を伴うだろう。まさしく文字通りの。\n\n縁故主義と言う人もいるかもしれないが、我々はそれを実利主義と呼ぶ。そして、この困難な時代には実利主義が必要なのだ。党はオルポのためならば1ドルも惜しまない。それを「奉仕の報酬」と呼ぶことにする。結局のところ、彼らはそれに値するのだ。彼らは誰もが総統に忠誠を尽くしてきた。忠誠心には報いがあることを彼らに示すのだ。"
 BOR_and_new_agenda:0 "そして新たな議題"
 BOR_and_new_agenda_desc:0 "最近、民衆が手に負えなくなりつつある。国防軍の政治化と解体はそれを際立たせただけだった。国防軍は今のところ手に負えないが、我々は民衆には介入することが出来る。我々が最も望まないのは学生の抗議行動の増加だ。オルポには新たなターゲットと監視対象が与えられる。我々はどこにあろうと退廃を先取りする。オルポを拡大することで、これまでよりも退廃のレベルを下げることが出来る。これを政敵を排除するための口実にしていると非難する人もいるかもしれないが、かつての総統さえ同じことをしてきたのだ。我々は、そのような人々にこの理解を確実に理解させる。さもなくば。"
 BOR_are_always_here:0 "いつもここにいる"
 BOR_are_always_here_desc:0 "我々の敵に安全ではない。いや、それどころではないだろう。どこにいようが、壁の後ろ、新聞の後ろ、路地の後ろ、そこにある全ての石の後ろに我々はいる。君の後ろに、君の横に、君の上に、我々は常に待ち構えている。一瞬でも総統閣下の手の届かないところにいられると思ったら大間違いだ。我々はいつもそこにいる。いつでも攻撃が出来るようになっている。自分の行動に気をつけたまえ。我々は君のすぐ後ろにいて、君をずっと監視しているのだ。"
 BOR_always_watching:0 "常に監視している"
 BOR_always_watching_desc:0 "文字通り常にそばにいることは不可能だが、君の一挙手一投足を監視することは出来る。我々は常に君を監視している。君がどこにいるか、常に把握している。どんなに位が高かろうが、我々は君を見ることが出来る。カメラや他のオブザーバーを通して、我々は常に君を見ることが出来る。君は決して安全ではない。我々がそこにいなくとも、我々はそこにいる。君が世界で最も遠い国の最も高い山の山頂に逃げても、我々は君を見つけることが出来る。君は考えうる最高の行動をしなければならない。君だって収容所には行きたくないだろう？"
 BOR_ever_ready:0 "常に準備している"
 BOR_ever_ready_desc:0 "いつでも攻撃できるように準備している。我々の脅しには意味がある。誰かが忽然と姿を消すのを見たことがあるだろうか？仕事に行ったまま帰ってこない人を見たことがあるだろうか？それが我々だ。我々は最も総統に忠実な者だけを残し、全ての敵を破壊する。オルポは何者に対しても準備が出来ており、総統が最高の地位を得るために手を汚すことを恐れない。一つ一つの行動や逮捕に政治的な介入をしていた時代は終わった。今は新たなライヒがあり、新たな逮捕者が出てくる時代だ。"
 BOR_constantly_listening:0 "常に耳を傾けている"
 BOR_constantly_listening_desc:0 "オルポは君の声を聴いている。我々はいつも君の声を聞いているし、これまでもいつでも聞いていた。全ての電話回線には盗聴器が設置されており、あらゆる通りにはすれちがった人々の会話を聞く訓練がされた情報提供者がいる。オルポは常に壁に耳を向けている。そして、我々は君の声をはっきりと聞いている。君がどんなに小声で話そうとも、何を言っているのかがわかる。我々は何があっても君の声を聞いている。どこに隠れようが聞こえてくる。防音性の高いものなど存在しない。君がもし生きていたいならば、黙っておくことをおすすめする。"
 BOR_torching_the_evidence:0 "証拠を燃やす"
 BOR_torching_the_evidence_desc:0 "砂上の楼閣は、その下にある砂の上に慎重に築かれており、一部でも崩れれば、楼閣全体が崩壊する可能性が高い。前総統が好んで言ったように「腐った構造全体が崩壊する」のだ。ボルマンは、何年もかけて砂上の楼閣の中を細心の注意を払って移動し、同盟関係を管理し、自分がはっきりと嫌っている人々にも愛想よく接してきた。今、彼は、繊細な手をハンマーに置き換えられるほどの力を持っていた。\n\n文書は燃やされる。人々は銃殺され、浅い墓に埋められる。物語は否定されるだろう。ボルマンと反対派との古い同盟関係はもう存在しない－－事実、総統は自分がこれまでも、そしてこれからも、国家社会主義の中核的な理想に有害なグループと同盟することはないと知らしめたいと思っている。"
 BOR_speidels_merry_band:0 "シュパイデルの幸せな一味"
 BOR_speidels_merry_band_desc:0 "バカなシュパイデルとその一団は、シェルナーが排除されたことを喜んでいる。彼らはこれを、自分たちの堕落したビジョンに沿ってライヒを形成し、ライヒそのものを支配する機会だと考えている。\n\n彼らはボルマン総統を非常に過小評価している。軍国派がいなくなったことで、あの馬鹿どもは、そもそも我々が彼らに協力する唯一の理由をなくしてしまった。改革派を取り締まり、誰がボスなのかを示す時が来た。今やボルマンが総統であり、ボルマンのライヒなのだ。何をするかは彼が決めることだ。"
 BOR_carrot_in_one_hand:0 "片手に飴を"
 BOR_carrot_in_one_hand_desc:0 "確かに野郎どもは殺してしまえばいいのだが、そうするのは趣味が悪い。多くの人を怒らせ、ボルマンがやりたがらない仕事をたくさん作ることになるからだ。最良の選択肢は、シュパイデルへの忠誠度が低い改革派に焦点を当てることだろう。純粋な言葉や脅し、あるいは軽い拷問によって彼らに総統への忠誠心を高めるように説得することで、軍における我々の立場を強化し、現在ライヒを脅かしている堕落者の一部を根絶することが出来る。影響力のある改革派の多くが突然ボルマンに信じられないほど忠誠を誓ったことを知って、改革派は我々を疑うかもしれない。しかし、彼らはリベラル派であり、あまりにも愚かなため、このような明白なことにも気づかないだろう。"
 BOR_rifle_in_the_other:0 "もう片手にライフルを"
 BOR_rifle_in_the_other_desc:0 "改革派の一部を説得して仲間にし、彼らの力を弱めることで陸軍での我々の影響力を高めることも出来るが、一方で、彼らを完全に撃ち殺してしまうことも出来る。リベラル派の者どもは自業自得だろう。数人の兵士が行方不明になろうが、数人の将校が行方不明になろうが、数個師団が突然沈黙しようが、誰が気にするだろうか。いつものことのように見えるだろう。何より、何かおかしなことが起こっているなどと言えば、収容所に送られることになる。そんなことを言う奴らは薄汚いユダヤ人に決まっているからだ。しかし、彼らは単に自分たちが粛清されるのを許すことはないだろう。しかし、彼らが何を気にしているかなんて誰が気にするというのか？薄汚い堕落者の意見が、いつから総統の決定より重要になったのだ？"
 BOR_isolate_our_saviour:0 "救世主を孤立化"
 BOR_isolate_our_saviour_desc:0 "シュパイデルは、軍の全ての部門で非常に人気がある。あまりにも人気があるため、あからさまに排除することは出来ないだろう。そんなことをすれば、また内戦が起こることになる。彼の主な権力基盤は、陸軍の中にあるが、その他にもいくつかの力の源泉がある。しかしシュパイデルには影響力がない。多少の粛清をしても抗議することは出来ない。数人の将校が謎の失踪をしても誰も気にしない。何人かが傷を負って現れ、以前よりもずっとボルマン総統を称賛し始めたとしても。何人かの兵士が突然除隊しても。我々には今、シュパイデルを倒すほどの力はないかもしれないが、少なくとも、その時のために未来を確保することが出来る。"
 BOR_I_am_hitler:0 "私はヒトラーであり"
 BOR_I_am_hitler_desc:0 "我々の輝かしいボルマン総統こそが、今、重要な総統なのだ。ヒトラーへの古き誓いはもはや必要ない。彼はライヒと共に死んだ。そして今、ライヒはボルマンのものだ。死者の居場所など存在しない。彼の栄光は忘れないが、前に進むべき時が来た。もはやライヒに、ヒトラーを称える宣誓や演説、宣伝ポスター、伝統は必要ない。ヒトラーが後継者として指名した、真の総統であるボルマン総統を称えるのだ。"
 BOR_I_am_the_reich:0 "私がライヒである"
 BOR_I_am_the_reich_desc:0 "ここはシェルナーのライヒではないし、シュパイデルのライヒでも、他の誰のライヒでもない。今やボルマンのライヒなのだ。それを見せつけてやろうではないか。堕落した改革派は、その時がくればボルマンの怒りを感じることになるだろう。ボルマンのないドイツ陸軍は存在せず、ボルマンのないドイツ海軍は存在せず、ボルマンのないルフトヴァッフェは存在しない。すべてボルマンの創造物であり、彼がいなくなればライヒも同じ運命を歩むことになることを多くの者が忘れている。ドイツ国防軍の裏切り者は、皆愚か者だ。愚かであり、堕落している。では、ライヒの裏切り者をどうするのか？答えは粛清だ。我々は常に彼らを粛清してきた。今のシュパイデルは人気がありすぎるために、真の総統ではなく、この裏切り者に忠誠を誓う者が増えている。時が来れば、これらの堕落者は死ぬことになるだろう。彼らはライヒに反対したために、ボルマンに反対したために、死を迎えるのだ。"
 BOR_schorners_gang_of_minderwertige:0 "シェルナーの劣等なギャングども"
 BOR_schorners_gang_of_minderwertige_desc:0 "シェルナーと彼の悪党どもは、改革派の反対を受けずに国防軍に影響を与えることが出来るという見通しに興奮しすぎている。愚かな連中は、彼らの行く手を阻むもう一つの大きな反対勢力があることに気づいていない。ボルマン総統自身だ。我々は、彼らが何かをしようとする前に、そのようなたるんだ愚か者を粉砕する。少なくとも、改革派よりはずっとずっと馬鹿な連中だ。彼らは手遅れになるまで、自分たちが単独で行動できないことに気づかないだろう。"
 BOR_cage_the_beast:0 "けだものを収監"
 BOR_cage_the_beast_desc:0 "我々が軍国派に一歩でも譲れば、奴らは一マイル進んでくるだろう。我々の唯一の選択肢は、今すぐ野郎どもを淘汰することだ。犬の鼻を叩いて、奴らが何もできないことを教えてやろう。数人の将校が粛清され、数人の兵士が消えれば、総統が誰であるかを示すことが出来る。奴らは騒ぎを起こして、保守派を味方につけようとするだろう。奴らの知らないところで、我々はそんなことをしようとする者を粛清する。笑いながら狂犬を撃ち殺してやるのだ。そうすれば、奴らを檻の中に押し込めることが出来る。奴らを追い詰めろ。奴らを何をするのにも恐怖を抱くようにするのだ。"
 BOR_expose_the_superiors:0 "上官を晒す"
 BOR_expose_the_superiors_desc:0 "ライヒでは不誠実な行為は許されない。ボルマンは君たちの唯一の総統なのだ。彼こそがライヒなのだ。我々はドイツ国防軍の堕落した上層部に、彼らの忠誠心がボルマンだけに向けられるべきであることを教えなければならない。そのためには、いくつかの……例を作る必要がある。いくつかの失踪者を出し、殺すべき人物のリストを作ることで、その効果を上げることが出来る。残った軍国派たちは非常に不機嫌になるだろうが、誰が気にするというのか？何にせよ、彼らが全員死んでしまえば抗議することも出来ないのだ。"
 BOR_redirect_the_rabble:0 "狂言の再演"
 BOR_redirect_the_rabble_desc:0 "このクソどもがもっと軍の役職に就きたいと言うならば、我々はそれを与えるだろう。奴らが私利私欲のためにそれを利用できないような場所で、だ。大変な労力と政治的な駆け引きが必要だが、最終的には軍国派の殆どが無力化されるだろう。哀れな獣を永久に鎮圧する前に、断種するのだ。秘書としてクーデターを起こすのをせいぜい楽しみたまえ、ユダヤ・ボリシェヴィキの豚野郎め。"
 BOR_salvage_what_we_can:0 "救いのある者の救済"
 BOR_salvage_what_we_can_desc:0 "軍国主義者は馬鹿だが、その中には少なくともいくつかの隠れた宝石がある。もしこれらの逸材を我々に忠誠を誓わせ、残りの者を一掃することが出来れば、より有能な国防軍が誕生することになるだろう。そうすれば、官僚的な頭痛の種も減るはずだ。というのも、収容所リストに疑問を抱く者はいないし、彼ら自身もそこに入ることを望まないからである。有能な将校を殴ることで忠誠心を持たせられるならば、それでいいだろう。我々は善人だ。多少の拷問には、目をつむろう。"
 BOR_the_new_okw_chief:0 "新たなOKW長官"
 BOR_the_new_okw_chief_desc:0 "シェルナーは激怒するだろう。ある日、彼がオフィスに行って、鍵がかかっているのを見つけた時なんか笑えるに違いない。彼はまっすぐに総統のオフィスに行進して、自分の地位を取り戻すよう要求するだろう。そして断られた時の彼の顔。彼の堕落した人生の中で一度だけ、彼はノーと言われることになる。彼は幼児のように癇癪を起こしてライヒがダメになると喚き立てるだろう。まるで彼はそうしようとしていなかったかのように。\n\n新たなOKW長官の任命は、軍国派を完全にねじ伏せることになる。彼らは殆ど全ての権力を失うだろう。ドイツ国防軍がボルマンに誓いを立て、シェルナーに誓わないために、彼が癇癪を起こすのを見られるという利点もある。"
 BOR_the_fat_industrialists:0 "太った実業家"
 BOR_the_fat_industrialists_desc:0 "ガイレンベルクは国家工場のCEOを解任された。総統の敵と手を組むという、総統に対する究極の不義理を行った者に相応しい運命である。影響力のある軍国派を解任することで得られる利益は明らかだが、総統の意向に完全に沿う形で国家工場が存在することで得られる利益もあるだろう。多額の資金を得る絶好の機会だ。我々は、この首なし国家工場を出来るだけ利用して、改革派の金食い虫のユダヤ人の手に渡さないようにしなければならない。"
 BOR_gave_themselves_on_a_silver_platter:0 "銀の皿に盛られた奴ら"
 BOR_gave_themselves_on_a_silver_platter_desc:0 "国家工場は豚に例えられる。堕落した豚で満たされ、彼らは豚と同じ運命をたどった。首をはねられ、銀の皿に盛られて総統に供された。我々は今、自分たちで殺したこの獣の肉をごちそうになるのだ。我々の祝宴は栄光に満ちたものになるだろう。我々の征服は偉大で強大なものだからだ。国家工場から得られる資金は何年にもわたってライヒを養うことになるだろう。他の者が我々の皿から盗もうとするかもしれないが、それは阻止されるだろう。これは我々の食事なのだ。"
 BOR_reichs_werke:0 "「国家の」工場"
 BOR_reichs_werke_desc:0 "60%。これが我々が最高額の入札者に売却する国家工場の株の数だ。国家工場の株は高価で希少なため、これで多額の資金を得ることが出来る。株に興味のある愚か者ならば、すぐにこのチャンスに飛びつくだろう。\n\n残念なことに、株に関心のある主なグループは……好ましくない忠誠心を持っている。主に改革派の連中だ。彼らに株の買い占めを許せば、再び敵に忠誠を誓う国家工場になってしまい、軍国派の時と同じ立場になってしまう。ジーメンスへの影響力と合わせて、改革派はライヒの経済を完全に掌握する絶好のポジションを得ることになる。販売を阻止することは可能だが、「同盟者」とは上手くいかなくなってしまうかもしれない。"
 BOR_under_our_control:0 "我らの支配下"
 BOR_under_our_control_desc:0 "国家工場が保有する残りの40%の株式は、我々が直接管理する。我々はこれらを鉄拳で支配する。もはや国家工場は我々の承認なしに運営することは許されない。今やライヒの真の支配下にあるのであって、ちっぽけな軍国派の傀儡ではないのだ。今後は全てボルマン総統の下で行われることになる。\n\nこれは間違いなく、一部の小銀行家やビジネスマンを怒らせるだろう。彼らは国家工場に戻って、再び総統に反旗を翻し始めようと躍起になっていた。そして彼らは今、ユダヤ・ボリシェヴィキの操り人形のような改革派の側に立ち始めている。いずれにせよ、国家工場の大部分を我々が支配している今、彼らは無用の長物である。"
 BOR_a_message:0 "メッセージ"
 BOR_a_message_desc:0 "我々は国家工場の余剰株を買い占めようと脅している銀行家たちに対する明白な解決策を怠ってきた。\n\n彼らを殺すのだ。\n\n総統に反対する者たちにメッセージを送る。これは改革派やその他の政治的にはみ出した者たちを間違いなく怒らせるだろうが、我々はそんなことは気にしない。彼らが行動を起こさない限り、大丈夫だ。もし彼らが我々の気に入らないことをすれば、まさしくこの堕落した銀行家のように、我々は彼らを粛清するだろう。愚か者のためのシンプルな行動規範だ。総統が逮捕者リストを書くのに時間を取られないように、彼らがこれに従うことを期待しよう。"
 BOR_poor_naive_siemens:0 "貧弱で愚直なジーメンス"
 BOR_poor_naive_siemens_desc:0 "ジーメンス社の改革派の裏切り者たちは、ボルマン総統の怒りから逃れられると本気で思っていたようだ。なんと哀れなことか。ジーメンス自身は、その職を解かれ、突然、不思議なことに公の場から姿を消すことになる。これにより、会社はボルマン総統と彼に忠誠を誓う者たちの直接の支配下に置かれることになる。大した獲得ではないが、それでも総統の支配力を確固たるものにする絶好の機会である。それに加えて、現在のジーメンスという首なし獣から大金を得ることができる。"
 BOR_shall_be_first_to_go:0 "最初にすること"
 BOR_shall_be_first_to_go_desc:0 "我々が改革派を迅速に取り締まったことは、軍国派に非常に良い印象を与えた。シェルナーの強さは見ればわかることだし、他の軍国派もそうだ。恐怖に駆られているのか、それとも尊敬に駆られているのか、軍国派たちは今、以前にも増して総統に忠誠を誓っている。彼らは、ジーメンスを切り刻む我々の努力を積極的に支持し始めている。よって今やジーメンスを解体するにあたって、他の派閥からの制約を受けずに行動できるようになった。これにより、将来的にはジーメンスをほぼ完全に支配できるようになるだろう。残る不誠実な堕落者は数人だけだ……"
 BOR_to_the_highest_bidder:0 "最高額入札者へ"
 BOR_to_the_highest_bidder_desc:0 "他の三つの巨大企業がジーメンスから大量の株式を購入しようとしている。通常ならこれは阻止されることだが、総統への忠誠心に疑問がある三社には、忠誠心と引き換えに株式を贈ることが出来る。三人はそれぞれ株を奪い合い、最も忠誠心のある者に株を提供すれば、誰が最も忠誠心を持てるかを競うことになる。結局のところ、金の亡者たちは利益しか知らない。金を与えれば、イデオロギーなど忘れてしまうのだ。"
 BOR_screen_the_buyers:0 "バイヤーを選別"
 BOR_screen_the_buyers_desc:0 "残り三つの巨大企業は我々に忠誠を誓っているが、ジーメンスの株を買おうとする他の人々には別の問題がある。彼らは忠誠心には興味がなく、儲けることは好きだが、大企業のようにお金に魅了されているわけではない。要するに、独立系のバイヤーは我々にとって避けて通れない不確定要素なのだ。これまでジーメンスの解体にはクリーンな手法を用いてきたが、今回は手を汚さなければならない。独立系バイヤーを脅迫してでも、どんな手段を使ってでも忠誠心を持たせなければならないのだ。"
 BOR_find_the_dirt:0 "ほこりを見つける"
 BOR_find_the_dirt_desc:0 "独立系バイヤーの者たちには、いくつかの……重大な秘密を含んだ封筒を送った。誰かがそれを漏らしてしまったとは残念なことだ。幸いなことに、そのようなことが起こらないように保証する方法がある。彼らが総統に忠誠を誓っている限り、彼は彼らの秘密をしっかりと隠しておくだろう。しかし、もし彼らが少しでも道を踏み外せば、その時点で彼らは死んだと思っていい。ある者は我々を汚いと言い、ある者は我々が狂っていると言うかもしれない。自分の秘密を暴露されたくなければ、そんなことを言うべきではない。ボルマン総統のライヒでは、不誠実さは許されないのだ。"
 BOR_the_fuhrers_new_banks:0 "総統の新たな銀行"
 BOR_the_fuhrers_new_banks_desc:0 "ジーメンスを接収したことで、多くの資金を得ることが出来た。巨大企業は、疑わしいながらも忠誠を誓っている。独立したバイヤーは脅迫によってなだめられている。残る粛清対象は銀行家だけだ。他の二つが片付けば、銀行の差し押さえは問題なくできる。銀行を大量に差し押さえれば大量の資金が得られる。ユダヤ・ボリシェヴィキの手先を、きちんと指示に従える総統に忠実な男たちに置き換えるのだ。"
 bor_econ.101.desc:0 "「聞け！」ボルマンは、テーブルの周りに集まったおしゃべりなエコノミストたちに向かって叫んだ。「これが、ランゲ大臣と私がまとめた現代版ヴンダーヴァッフェの最終提案である。この構想を成功させるためには、奴隷問題を解決しなければならない。労働者階級に道を譲るために、奴隷は東欧の小さな民族の領土や新しくできたゲットーに送還される。これらの行き先が出身国であるかどうかは、官僚的なプロセスにとっては何の関心もない。彼らは皆、本質的には劣等人種なのだ」\n\n「二つ質問があります、総統閣下」眼鏡をかけた役人の一人が、ぎこちなく手を挙げて言った。ボルマンは彼に頷いて続けさせた。「このプロセスにはどれくらいの時間がかかるのでしょうか？また、ビッグ4はどのように組み込まれるのでしょうか？」\n\nボルマンは「すぐにはできない。強制送還のペースは、常識的な範囲内で徐々に行われる。もちろん、最も有能な奴隷は最後に送還され、待機中に彼らの労働力でインフラプロジェクトを補うことができる」と説明した。\n\n「ビッグ4というのは」クルト・ランゲはメモを取りながら、こう続けた。「メガ・コーポレーションのことでしょうか？四社すべての協力を得ようとしていますが、当然一社が主要なパートナーとなります。ジーメンスは最も規模が小さく、最も忠実な企業であるため、協力のための頭金が最も少なくて済むでしょう。ダイムラー・ベンツは比較的忠実ですが、国家工場はそうではありません。また、IGファルベンの忠誠心は最も疑わしいですが、彼らは最大で最も強力であり、したがって最も有用であると言わざるを得ません」\n\n「もうよい、大臣」とボルマンが口を挟んだ。「私はすでに決断している」"
 BOR_germanys_new_banks:0 "ドイツの新たな銀行"
 BOR_germanys_new_banks_desc:0 "我々は国家工場の全権を完全に掌握した。宴は終わったのだ。改革派の「同盟者」に分け前の一部を渡さねばならなかったが、それでもこれは、我々にとって大きな勝利である。国家工場の40%を自分達のものにすることで、多額の資金を得ることが出来たのだ。銀行家の粛清で失った資金を補うために多額の投資も必要になったが、全体的に見れば利益が出ている。そしてさらに良いことに、総統の力が大きくなった。堕落した改革派との戦いにおいて重要となる、「忠誠」を誓わねばならない、という圧力が高まっているのだ。"
 bormann.1928.bennett:0 "平和と貿易"
 bormann.1928.bennett.desc:0 "ウォレス・ベネット大統領は、警護車の列がホワイトハウスの前まで乗り込んでくるのを、厳しい期待を持って見守っていた。車列の真ん中の車が止まり、三人の男が外に出てきた。ベネットは、目を細めて頭を悩ませた。黒のスーツを着た背の高い陽気そうな男は外務大臣のヴァルター・ヘーヴェル、書類を抱えた痩せこけた男は首相官房長官のゲルハルト・クロップファー、そしてしゃくれたブルドッグのような男は総統のマルティン・ボルマンに違いないと、ストックホルム会議の時の顔を思い出した。\n\nホワイトハウスの公式カメラマンが写真を撮り始めると、ベネットは作り笑いを浮かべた。他の車のドアが開き、制服を着た官僚やボディガードの褐色の波が押し寄せてきた。眼鏡をかけた通訳もいて、ボルマンの堂々とした足取りにすぐに追いついた。総統は、先の尖った褐色の帽子を脱いでクロップファーに渡し、両手を広げてみせた。\n\n「お会いできて光栄です、大統領殿」通訳が総統のメッセージを伝えた。\n\n「光栄です、ボルマンさん」ベネットは嘘を吐き、カメラに向かってニヤリと笑った。「ヘーヴェル氏、クロップファー氏、そしてあなたは、この美しい国で楽しい旅をされましたか？」\n\n「もちろんです、大統領殿」通訳は主人よりも少し楽しい口調で話していた。「ストックホルムでの成功以来、我々は皆、意気揚々としています。この会議が両国間の緊張をさらに低下させることを願っています」\n\n「平和と貿易を、ボルマンさん」ベネットは暴君の冷酷な眼差しを受け止めた。「それこそ我々全員が見たい世界でしょう」"
 bormann.1928.bennett.option:0 "その他のものよりも。"
 bormann.1928.lbj:0 "大統領執務室の写真"
 bormann.1928.lbj.desc:0 "リンドン・B・ジョンソンは、ポケットに手を突っ込んだまま執務室をうろついていた。ボディーガード、補佐官、介添人が部屋中に散らばっている中に、一人のカメラマンが立っていた。大統領はストックホルム会議の際に、このずんぐりむっくりしたドイツの暴君と一緒に写真を撮っていなかったという問題があったため、それを解消したかったのだ。\n\n官僚や筋骨たくましい子分たちが部屋に入ってきた。偉そうな褐色の制服に、ジョンソンは苦笑を隠そうとした。ジョンソンは、自分に向かって走ってくるハゲた小人が、眼鏡をかけた通訳に付き添われているマルティン・ボルマンだとすぐに分かった。\n\n「お会いできて光栄です、大統領殿」ボルマンの通訳は総統のメッセージを伝えた。「私と一緒にいるのは外務大臣のヴァルター・ヘーヴェルと秘書のゲルハルト・クロップファーです」彼は後ろにいる二人の男性を指し示した。黒いスーツを着た陽気そうな外交官と、党服を着た不機嫌そうな官僚である。\n\nジョンソンは薄ら笑いを浮かべながら、「お会いできて光栄です、ボルマンさん」と答えた。彼はボルマンの手を握った。驚くほどしっかりと握られた。大統領はより強く握って、自分の方に引き寄せた。ボルマンはそれを引き戻し、力いっぱい握りしめてしっかりと振った。二人の笑顔ははっきりしないままだった。「記録のために写真を撮りませんか、ボルマンさん？」カメラマンがピシッと構えてくれた。大統領は背筋を伸ばし、両手を腰に当て、小さな独裁者の真横に立った。カメラが光った。ジョンソンは、倒木のようにそびえ立つボルマンの方を向いた。「議論を始めましょうか？」\n\nボルマンは微動だにせず、じっと見返してきた。ジョンソンは腕を組んで顎を突き出し、しっかりとうなずいた。"
 bormann.1928.lbj.option:0 "時代を表す写真だ。"
 bormann.1928.rfk:0 "庭園での論争"
 bormann.1928.rfk.desc:0 "アメリカ大統領と大ゲルマン帝国の総統がホワイトハウスの庭を歩いていると、ジョーは気を引き締めてビデオカメラを構えた。ロバート・フィッツジェラルド・ケネディはカメラに向かって無理やり笑顔を見せ、ボルマンは気まずそうにうなずいた。二人の背後には、両国の官僚やボディーガードがハゲタカのように多数控えていた。\n\n「……交渉の場には、外務大臣のヴァルター・ヘーヴェルと秘書のゲルハルト・クロップファーも同伴します」眼鏡をかけた通訳が、ドイツ語訛りで言った。\n\n「ボルマンさん、カメラは気にしないでくださいね」とケネディは答え、ジョーに身振りで伝えた。「もしよろしければ、あなたの部下にも映像をお送りしますよ」ボルマンはその翻訳を聞き、不機嫌そうにうなずいた。「提案があります。雪解けの証として、互いの国で文化的な展示会を開くのはどうでしょうか？ドイツ国民は……アメリカ人の手によって作られたアメリカの製品を体験することができるでしょう」\n\n「なぜアメリカの資本主義の堕落を見せなければならないです？」ボルマンの通訳は、総統の嘲笑的な口調とは違う話し方をした。「あなた方の国は利己的な大富豪によって運営されており、一般労働者を搾取して私腹を肥やしている。我々の経済は何世紀にもわたってドイツ国とドイツ国民に利益をもたらすように仕組まれている。あなた方のシステムは持続不可能だ！」\n\n「持続不可能？」ケネディは、目に憎しみを浮かべながらも朗らかに笑った。「50年代の崩壊はどうなんです？資本主義が完璧だとは言いませんが、国家社会主義が労働者階級を搾取していないかのような言い方はやめてください。巨大企業を見てごらんなさい！」\n\n30分ほどの議論の後、二人はそれぞれの国で映像を放映することに合意し、握手をして大統領府に向かって歩き出した。"
 bormann.1928.rfk.option:0 "予想外の論争だ。"
 bormann.1928.wallace:0 "望まれない称賛"
 bormann.1928.wallace.desc:0 "ジョージ・ウォレスの血管には何か氷のようなものが流れ、胃をねじり、汗をかかせていた。大統領執務室に散らばるボディーガード、補佐官、介添人の中に、一人のカメラマンが立っていた。ああ神よ、私の相手はこの写真を利用するだろう。扉が開くと、ブツブツ言っているドイツ人の群れが入ってきた。マルティン・ボルマンは制服を着たブルドッグのようにウォレスに向かって手を広げながら走ってきた。\n\n眼鏡をかけた少し訛った通訳は、「お会いできて光栄です、大統領殿」と言った。ボルマンは、後ろにいるダークスーツを着た背の高い外交官と褐色の制服を着た痩せた官僚の二人に合図を送った。「私と一緒にいるのは、外務大臣のヴァルター・ヘーヴェルと秘書のゲルハルト・クロップファーです」\n\n握手をする大統領のぎこちない笑顔と総統の厳しい視線にカメラのフラッシュが炸裂した。\n\n「私の国に来てくださってありがとうございます、ボルマンさん」とウォレスは答えた。「超大国間の平和を得ること以上に重要なことはありません」\n\n「ドイツ国民は、あなたの国の人種政策の変化を賞賛しています。その進化を期待しています」\n\n「願わくば、この会談が我々の間の緊張のさらなる緩和の象徴とならんことを」ウォレスは気まずい顔をして、執務室に回っているカメラがなかったことを神に感謝した。"
 bormann.1928.wallace.option:0 "記者会見では特定の話題を禁止すべきかもしれない……"
 bormann.1928.mcs:0 "敵の敵"
 bormann.1928.mcs.desc:0 "マーガレット・チェイス・スミスは、ホワイトハウスのカメラマンに向かって、「ここから出て行って」と言った。「写真は記者会見のためにとっておきなさい。この会議はデタントのためのもので、プロパガンダではありません」\n\nスミス大統領は腕を組んで期待していた。扉が開くと、茶色いスーツを着た官僚やボディーガードが部屋に押し寄せてきた。先頭に立っていたのは、小柄なブルドッグのような男、マルティン・ボルマンで、眼鏡をかけた通訳と二人の下僕が続いた。\n\n総統はスミスの手を優しく握ると、通訳が「お会いできて光栄です、スミスさん」と話した。「私と一緒にいるのは外務大臣のヴァルター・ヘーヴェルと秘書のゲルハルト・クロップファーです」\n\n「ボルマンさん、本題に入りましょう」スミスは執務室の机の後ろに座り、指を組んだ。ボルマンの後ろに控えていたナチスのチンピラたちは、嘲笑うように見つめていた。「ジャップはアメリカにとって最大の脅威であり、ドイツのこともあまり良く思っていません。彼らの支配を終わらせたければ、我々はパートナーとして共栄圏に立ち向かわなければならないでしょう」\n\n「日本の総理大臣はスーツを着たイタチです」と、ボルマンの否定的な口調には及ばないが、通訳が答えた。「誰をリーダーにするかは、しばしばその国の国民性を表しています」ヘーヴェルはクロップファーに何かを囁き、クロップファーは微笑んだ。ボルマンが再び話しかけてきたが、今度は通訳が少しためらった。「このような問題は、あなた方の国務長官にお話しできないでしょうか？」\n\n「それはなぜですか、ボルマンさん？」スミスは蛇のように飛び上がった。「アメリカ大統領と話したくないのでしたら、ゲルマニアにお帰り下さい！違いますか？首を横に振っているのが見えますか？ならば、口を閉じて私の言うことを聞いてください」"
 bormann.1928.mcs.option:0 "女の怨念は恐ろしい……"
 bormann.1928.harrington:0 "大統領執務室の軍靴"
 bormann.1928.harrington.desc:0 "マイケル・ハリントンは、執務室の机の前で、汗ばんだ両手を合わせて待っていた。汗をかいた手をズボンにこすりつけ、両腕を横にしてポーズを変えていた。ボディーガードや側近、添乗員が部屋中に散らばる中、一人のカメラマンが立っていた。扉が劇的に開くと、ハリントンは背筋を伸ばした。仮面を外してはいけない。さもないと自分の中に渦巻く怒りや嫌悪感が噴出してしまうからだ。\n\n部屋には四人の男が、チンピラのようなボディガードに連れられて入ってきた。ハリントンは、額の膨らんだ痩せた男は誰だかわからなかったが、黒いスーツにネクタイをした背の高い外交官はヴァルター・ヘーヴェルだとわかった。茶色い制服を着たブルドッグのような男は、眼鏡をかけた通訳を連れたマルティン・ボルマンだった。\n\n「お会いできて光栄です、大統領殿」ボルマンの通訳は、総統のメッセージを伝えた。ボルマン自身は、二人の部下に身振りで伝えた。「外務大臣のヴァルター・ヘーヴェルと秘書のゲルハルト・クロップファーです」\n\nハリントンは「こんにちは、ボルマンさん」と静かに言い、暴君の手を握って、まるで芝生から人を追い出したがるエホバの証人のようにした。「写真を撮りましょうか？」カメラマンはすぐに行動を開始した。ボルマンは満面の笑みを浮かべてカメラを見つめ、ハリントンは無表情のままだった。「残念ながら、私のスケジュールはとても忙しいのです、ボルマンさん。グレン・テイラーにご案内します。彼には一時間余裕があります。ありがとうございました」\n\nボルマン、ヘーヴェル、クロップファーの三人は、お互いに顔を見合わせて困惑したまま、執務室を後にした。ハリントンは机の前に座り、何かを書き留めるふりをしていた。ドイツの暴漢たちが部屋から出て行った瞬間、彼は両手に顔を埋めてうめき声を上げた。"
 bormann.1928.harrington.option:0 "すべてはより大きな善のために。"
 bormann.1928.glenn:0 "最も重要な競争？"
 bormann.1928.glenn.desc:0 "褐色のスーツを着たナチスが続々と大統領執務室に入ってきて、その不機嫌な顔がカメラのフラッシュに照らされていた。ジョン・グレンは苦笑いを浮かべながら机の前に立っていた。ナチスの軍靴がホワイトハウスを踏みしめると思うと胃が痛くなったが、自分への信頼は裏切れなかった。先頭に立っているのは、グレンがストックホルム会議で見たことのある小太りの男だった。マルティン・ボルマンである。グレンは苦笑いを浮かべて、その男の手を握った。\n\n「お会いできて光栄です、大統領閣下」眼鏡をかけた通訳が総統のメッセージを伝えた。ボルマン自身は、二人の子分に合図を送った。「外務大臣のヴァルター・ヘーヴェルと秘書のゲルハルト・クロップファーです」\n\nグレンは、歯を食いしばって「私の招待にお答えいただきありがとうございます」と答えた。彼はカメラマンに向かって「ボビー、これで終わりだ。記者会見でもっと撮ってくれ。さあ、始めましょう」と言った。グレンはもう一度、ハゲた小さな暴君と向き合った。「ボルマンさん、我々には議論することがたくさんあります。のんびりしている暇はありません。ご存知のように、この二つの国は、下手をすると一瞬にして相手を消してしまう可能性があります。一連の非核化条約を提案したいと思います」\n\n通訳が話を止めると、ボルマンは目を見開いた。そして、爆笑した。黒服のヘーヴェルは嘲笑し、痩せた官僚のクロップファーは厳しく顔をしかめた。ボルマンは、強引に腕を組んで話し始めた。\n\n「軍拡競争の話はしたくありません」と訳者はすぐに言った。「しかし、宇宙開発競争は別問題です。ライヒに追いつこうとしていると聞きましたが、そうなのですか？それは時間の無駄です。ドイツ人は、月に最初に降り立ち、火星に最初に降り立つ人間となるのです。80年代初頭までに、と我々は見積もっています」\n\n「そんなに遅く？」グレンは眉をひそめて答えた。今度はアメリカ人が笑う番だった。"
 bormann.1928.glenn.option:0 "切磋琢磨しているようだな？"
 bormann.1928.lemay:0 "ホワイトハウスの褐色の枢機卿"
 bormann.1928.lemay.desc:0 "カーチス・ルメイは、執務室の周りをせっせと歩き回り、独り言をつぶやいていた。あのナチスの小人はホワイトハウスを踏み荒らし、汚れたドイツ製のブーツで床を汚していた。それを見ていると、ルメイは高級な絨毯の上に吐いてしまいたくなった。ついにドアが開き、褐色の制服を着た官僚たちが糞の波のように押し寄せてきた。マルティン・ボルマンが先頭に立ち、狂暴な小さなブルドッグのように大統領に向かって突進してきた。彼の後には三人の子分が続いた。\n\nボルマンがルメイの手を握ると、眼鏡をかけた通訳が「大統領、お会いできて光栄です」と言った。「私と一緒にいるのは、外務大臣のヴァルター・ヘーヴェルと秘書のゲルハルト・クロップファーです」ルメイが返事をする前に、何かが目に飛び込んできた。\n\n「おい！」ルメイはカメラマンに向かって叫んだ。「俺は何て言った？それは会議の時だけにしろって言ったんだ！チビのマルティンがチンコを振り回す機会じゃないんだぞ。まず話をして、それからクソッタレのプロパガンダだ」\n\n「よくもそんな口がきけるものだな」ボルマンが暴言を吐き、通訳は冷静にこう言った。「敬意を払え、さもなくば」\n\n「いちいちうるさいな、でしゃばり屋め」ルメイは呆れたように答えた。「私を脅すことは出来ないぞ。お前は俺を必要としてるし、俺もお前が必要だ。ジャップは今、大きな脅威となっている。そうでもなけりゃ、俺はお前らのようなナチスのクソ野郎となんか握手してないだろうよ」\n\n「お前の雑種のクソ国家は、日本よりも先に滅びるに違いない」と、ボルマンの叫び声に紛れて通訳が言った。「歴史がそれを証明するだろう」\n\n「お前がどう思おうと勝手だが、歴史はアメリカの側にある。俺たちはお前らを葬る！」"
 bormann.1928.lemay.option:0 "……カメラはまだ回ってるのか？"
 bormann.1928.thurmond:0 "退役軍人と総統"
 bormann.1928.thurmond.desc:0 "ストロム・サーモンドは、ベルトを握りしめ、力強く机の前に立った。彼は押しも押されもせぬ存在であり、ドイツ人どもは入ってきた瞬間にそれを知ることになるだろう。ストックホルム会議の時は融和的だったが、今はナチスが彼の縄張りにいるのだ。\n\n扉が開き、ナチスが執務室に入ってきた。サーモンドは、褐色の軍服を着た飛びぬけた官僚たちを嫌悪感を持って見ていた。この中で実際に従軍した者は何人いるのだろうか？ライフルを持ったことのある者はいるのだろうか？小さなブルドッグのマルティン・ボルマンは、手を広げて走ってきた。サーモンドはそれをしっかりと受け取り、握手した。\n\n「お会いできて光栄です、大統領殿」と眼鏡をかけ、少し訛りのある通訳が言った。ボルマンは、ダークスーツに身を包んだ長身の外交官と茶色の制服を着た痩せた官僚の二人を後ろに従えて、身振り手振りで紹介した。「私と一緒にいるのは、外務大臣のヴァルター・ヘーヴェルと秘書のゲルハルト・クロップファーです」\n\nサーモンドは両手を腰に当てて、「この輝かしい国を訪れていただきありがとうございます」と答えた。ボルマンは背筋を伸ばして腕を組み、大統領との視線を崩さなかった。「我々は、平和と協力の名のもとに、互いの相違を捨てています。それは決して簡単なことではありません、ボルマンさん。私はイギリス侵攻作戦で戦い、殺しました」\n\n「変化は自然なことです」と通訳が言った。ボルマンは、目を合わせたまま続けた。「先人を参考にしてください。ドイツ国民はウォレスの人種政策を賞賛しており、あなたの指導の下でその進化を期待しています」\n\nサーモンドは視線を外し、気まずそうに咳をした。"
 bormann.1928.thurmond.option:0 "「世間話はもういいでしょう、ボルマンさん。交渉を始めましょう」"
