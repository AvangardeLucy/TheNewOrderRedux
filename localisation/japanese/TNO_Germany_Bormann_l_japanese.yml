 bor_disII_preparation.2.a:0 "ミュラーを掘り続けさせろ。"
 bor_disII_preparation.2.b:0 "苦情を言っている関係者を調査する。"
 bor_disII_preparation.2.c:0 "この裏切り者の委員会を撲滅するのだ。"
 bor_disII_preparation.3.t:0 "ミュラーの繋がり"
 bor_disII_preparation.3.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\nハインリヒ・ミュラーに関して\n\n前オルポ長官のハインリヒ・ミュラー氏は、改革派の党員と疑わしい関係にあることが指摘されている保守派の党員と連絡を取り合っており、その党員のミュラーに宛てた手紙は、一見何の変哲もないように見えるものの、暗号化された情報や、他の内部の反対勢力の構成員の身元を示す手がかりが含まれている可能性があります。\n\nハインリヒ・ミュラー自身も、事前の尾行によって、理由もわからず夜遅くに家を出て、普段の生活から離れていることが確認されています。ミュラーは訓練によって一貫した監視から逃れました。さらなる尾行によって、これらの外出の目的が判明するかもしれません。"
 bor_disII_preparation.3.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\nハインリヒ・ミュラーに関して\n\n前オルポ長官のハインリヒ・ミュラー氏は、軍国派の党員と疑わしい関係にあることが指摘されている保守派の党員と連絡を取り合っており、その党員のミュラーに宛てた手紙は、一見何の変哲もないように見えるものの、暗号化された情報や、他の内部の反対勢力の構成員の身元を示す手がかりが含まれている可能性があります。\n\nハインリヒ・ミュラー自身も、事前の尾行によって、理由もわからず夜遅くに家を出て、普段の生活から離れていることが確認されています。ミュラーは訓練によって一貫した監視から逃れました。さらなる尾行によって、これらの外出の目的が判明するかもしれません。"
 bor_disII_preparation.3.a:0 "この手紙には隠された情報が含まれているはずだ。"
 bor_disII_preparation.3.b:0 "ミュラーが我々を裏切り者の仲間のところへ導いてくれるだろう。"
 bor_disII_preparation.4.t:0 "手紙"
 bor_disII_preparation.4.desc:0 "秩序警察本部\n総統宛\n極秘情報\nハインリヒ・ミュラーの通信に関する報告書\n\nハインリヒ・ミュラーが受け取った手紙をオルポの暗号解読者が調査したところ、暗号化されていなかった、あるいは暗号化されたメッセージを解読することが出来ませんでした。\n\nこの通信自体は無害かもしれませんが、その出所は疑わしいままです。封筒には返信用の住所としてレットウ・フォルベック通り12番地が入っていました。電話線の盗聴や向かいのビルに配置された捜査官など、ビルの監視が始まっています。命令があればいつでも突入できるよう、準備をしています。"
 bor_disII_preparation.4.a:0 "この陰謀の巣窟を見てみよう。"
 bor_disII_preparation.5.t:0 "一歩前進"
 bor_disII_preparation.5.desc:0 "秩序警察本部\n総統宛\n極秘情報\nレットウ・フォルベック通り12番地に関する初期報告書\n\nレットウ・フォルベック通り12番地を監視した結果、人の出入りはありませんでした。電話線の盗聴も同様に結果が出ませんでした。あなたの命令に従い、この建物の捜索が行われました。\n\n最初の捜索では居住者は発見されませんでした。家には質素な家具が置かれており、複数の人物が監視開始の少し前に退去した形跡が見られました。この後、敷地内を徹底的に捜索する予定です。"
 bor_disII_preparation.5.a:0 "ネズミのように逃げ出したか。"
 bor_disII_preparation.6.t:0 "二歩後退"
 bor_disII_preparation.6.desc:0 "秩序警察本部\n総統宛\n極秘情報\nレットウ・フォルベック通り12番地に関する最終報告書\n\n最初の家宅捜索の後、家を完全に解体しました。捜索では新たな手がかりを得るために建物内の家具をすべて破壊しましたが、何も見つかりませんでした。結論としては、以前この家に住んでいた者は、完璧に痕跡を消したということになります。\n\nオルポの意見としては、ハインリヒ・ミュラーの手紙は行き止まりであり、直ちに彼の居場所の監視に捜査の優先順位を移すことを推奨します。"
 bor_disII_preparation.6.a:0 "貴重な時間を無駄にした。"
 bor_disII_preparation.7.t:0 "影を尾行"
 bor_disII_preparation.7.desc:0 "秩序警察本部\n総統宛\n極秘情報\nハインリヒ・ミュラーの行動に関する予備調査報告書\n\nハインリヒ・ミュラーは秩序警察の役職を解任されたにもかかわらず、監視カメラによって、公務を持たない党員と非公式な接触を続けていたことが明らかになっています。これだけでは行動に移せませんが、党組織内の関係者のネットワークの可能性を示しています。\n\n初期の尾行では、ミュラーは夜遅くに家を出るようになったことが判明しました。これまでのところ、彼はオルポの訓練によってさらなる尾行を回避することに成功しています。監視を強化すれば、こうした外出の実態が明らかになるでしょう。"
 bor_disII_preparation.7.a:0 "彼が何を隠しているのか見てやろう"
 bor_disII_preparation.8.t:0 "デッド・ドロップ"
 bor_disII_preparation.8.desc:0 "秩序警察本部\n総統宛\n極秘情報\nハインリヒ・ミュラーの行動に関する報告書\n\n監視活動の拡大と尾行計画の見直しにより、ハインリヒ・ミュラーの真夜中の外出の目的を突き止めることに成功しました。この外出の際、ミュラーは自分がつけられていないと確信したのか、人目につかない排水管にメッセージを隠しました。\n\nこのメッセージの内容は、ミュラーが数日後に無名の通信者との会合を開くことを望んでいることを示していました。会場となるのは、以前は建設資材の保管に使われていた使われていない倉庫です。ミュラーは、通信相手がその会合に出席するために、彼らの陰謀団の他のメンバーに連絡するよう暗示していました。発見されたメッセージはコピーされ、意図した受信者に届くように差し替えられました。\n\nこの会合へのオルポの対応は総統の選択次第です。"
 bor_disII_preparation.8.a:0 "倉庫に盗聴器を仕掛けて観察する。"
 bor_disII_preparation.8.b:0 "この陰謀者達を直ちに逮捕するための部隊を準備しろ！"
 bor_disII_preparation.9.t:0 "ささいな盗聴"
 bor_disII_preparation.9.desc:0 "秩序警察本部\n総統宛\n極秘情報\n内部反対者の会合の会場についての報告\n\n捜査官はミュラーのデッド・ドロップにあった倉庫を探し出しました。建物には数人浮浪者以外誰もいませんでした。浮浪者は尋問の結果、数ヶ月間訪問者もなく、この建物に唯一の住人だったと答えました。浮浪者は会議が終わるまで拘留されますが、当局の見解では彼らは嘘を言っていないと思われます。\n\n浮浪者を逮捕した後、建物は徹底的に捜索され、各部屋には隠しマイクが設置されました。捜査官はミューラーのデッド・ドロップに記された日付の後、録音物を回収する準備をしています。"
 bor_disII_preparation.9.a:0 "待ってみよう。"
 bor_disII_preparation.10.t:0 "名前の取得"
 bor_disII_preparation.10.desc:0 "秩序警察本部\n総統宛\n極秘情報\n内部反対者の会合についての報告\n\nミュラーのデッド・ドロップに記載された日に、オルポの監視下にある倉庫で会議が行われ、盗聴器が会話を録音していたことが確認されました。（完全な記録は4ページ目にあります）ミュラー本人が出席し、党の下・中堅幹部（リストは3ページ目に掲載）が数名参加していました。\n\n出席したメンバーの地位が低いことから、彼らは陰謀団の中核を成していないことがわかります。ミュラーは会議中、自分のオルポの尾行に不安を感じていましたが、うまく監視を逃れられたと考えているようでした。他の出席者も注意を促していました。彼らは上司の名前を抽象的にしか言いませんでしたが、ヘルムート・マイヤーという名前の人物については言及していました。ただしこれは偽名のようです。この人物をさらに調査した結果、いくつかの候補が見つかりましたが、いずれも予備調査中です。"
 bor_disII_preparation.10.a:0 "その軌跡を辿れ！"
 bor_disII_preparation.11.t:0 "ヘルムート・マイヤーとは何者か？"
 bor_disII_preparation.11.desc:0 "秩序警察本部\n総統宛\n極秘情報\n－－緊急－－ヘルムート・マイヤーに関する報告－－緊急－－\n\nヘルムート・マイヤーという偽名の人物を調査した結果、明らかすぎた人物は予測から排除され、たった一人の候補者が残りました。フリューゲローゼ・フレーダーマウス捜査官は、ヘルムート・マイヤーの正体を知るために気付かれずにオフィスに侵入しました。\n\nオフィスには金庫があり、その金庫を開けると、ヘルムート・マイヤーと前回の会合で特定された陰謀団のメンバーとの間で交わされた一連の手紙と思われる手書きの文書が入っていました。書類はマイヤーの名前で書かれていましたが、急いで走り書きした名前がマイヤーの正体を示していたことが筆跡鑑定士によって確認されました。\n\nヘルムート・マイヤーはバルドゥール・フォン・シーラッハ党首相に他ならないという結論で一致しています。クライナー・フックス捜査官は、総統との早急な話し合いを要求します。"
 bor_disII_preparation.11.a:0 "あの裏切り者の犬め！"
 bor_disII_preparation.12.t:0 "パーティーの崩壊"
 bor_disII_preparation.12.desc:0 "秩序警察本部\n総統宛\n極秘情報\n党内反対派への襲撃未遂事件の報告書\n\n命令に従い、オルポの捜査官は制服を着た捜査官と連携してミュラーのデッド・ドロップで示された倉庫への突入を準備しました。ミュラーと他の党員数名が参加したことが確認されました。\n\n残念なことに、オルポの制服組の訓練が不十分だったため、ミュラーは作戦の存在を察知することが出来てしまいました。突入命令が出される前に、ミュラーと他の数人の身元不明の人物が急ぎ建物から出てきました。捜査官は会議の出席者二人を逮捕しましたが、ミュラーとその仲間たちはゲルマニアの街に逃げ込みました。\n\n捕らえられた共謀者は党員のヨーゼフ・ウェーバーとアルフォンス・ディートリヒと判明しました。彼らは陰謀団の上層部の情報を殆ど持っていないと思われますが、それに関係なく取り調べは続行されます。"
 bor_disII_preparation.12.a:0 "バカ野郎！"
 bor_disII_preparation.13.t:0 "抑制された抗議活動"
 bor_disII_preparation.13.desc:0 "ボルマンは不満げにため息をついた。謀反の芽を大砲のように破壊することを目的とした内輪もめの調査が、まるでハンマーのように巧妙に行われていたのだ。オルポが秘密の会合の中で陰謀団のメンバーを逮捕出来なかったため、ディートリヒとウェーバーが唯一の手がかりとなり、党では彼らの不在が注目されていた。\n\nボルマンのもとには、「党員」からの匿名の手紙が多数寄せられていた。彼は党の下層部に流布していると思われるこの手紙の送り主を調査するように命じた。しかし、犯人は痕跡を消すことに長けており、手紙のコピーを持っている者を全員逮捕するには、党内を一掃する必要があり、まだその準備が出来ていないとのことだった。きっと、陰謀団が自分たちの仲間を増やすために頑張っているのだろう。ボルマンにできることは、オルポが自分たちのやっていることを理解していることを祈りながら、じっとしていることだけだった。"
 bor_disII_preparation.13.a:0 "誰かこの馬鹿どもを黙らせろ！"
 bor_disII_preparation.14.t:0 "我らは自分から言いたくなる方法を知っている"
 bor_disII_preparation.14.desc:0 "秩序警察本部\n総統宛\n極秘情報\n捕らえられた党内反対派の尋問に関する予備調査報告書\n\nウェーバーとディートリヒは捕まった倉庫にいたことは認めていますが、その会合は完全に社交的なものだったと主張しています。彼らは会合に参加した仲間の名前を明かすことを拒否しています。\n\n尋問はフェッター・フンド諜報員の監督下で続けられ、より高度な情報収集方法へと進んでいきます。フンド諜報員は、彼らが期限切れになる前に全ての必要な情報を提供させられると確信しています。"
 bor_disII_preparation.14.a:0 "この調査は歯を抜くようなものだ。"
 bor_disII_preparation.15.t:0 "いずれ判明する"
 bor_disII_preparation.15.desc:0 "秩序警察本部\n総統宛\n極秘情報\n捕らえられた党内反対派メンバーに関するメモ\n\nフェッター・フント諜報員によるとアルフォンス・ディートリヒの期限切れの後、ヨーゼフ・ウェーバーが尋問中に脱走しました。フンド諜報員は現在クライナー・フックス諜報員による最近の出来事の報告と、会議の出席者のリストを記録しています。その日のうちに完全な報告を期待しています。"
 bor_disII_preparation.15.a:0 "待ちきれない！"
 bor_disII_preparation.16.t:0 "無価値"
 bor_disII_preparation.16.desc:0 "秩序警察本部\n総統宛\n極秘情報\nヨーゼフ・ウェーバーの尋問に関する報告書\n\nヨーゼフ・ウェーバーが質問に答えた結果、会議のメンバーの簡単なリストを入手しました。ウェーバーは、彼の秘密主義のため、会議のメンバーの約3分の1の名前を知っていました。彼が明らかにした名前は、党の小役人や中堅の役人ばかりであったため、彼は陰謀の立役者ではないと結論づけられました。\n\n実在の党員とは無関係と思われるヘルムート・マイヤーという名前は偽名と思われますが、おそらく陰謀団の上位メンバーを表しているものと思われます。マイヤーのオフィスは重要な場所とされており、その場所を探す努力がなされています。"
 bor_disII_preparation.16.a:0 "いずれは分かることだ。"
 bor_disII_preparation.17.t:0 "同盟者の不満"
 bor_disII_preparation.17.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\nNSDAP改革派内部の不満に関する予備調査報告書\n党の改革派メンバーの会話を録音したところ、党指導部の現在の方針に対する不満が浮き彫りとなりました。問題として挙げられているのは、国防軍の継続的な政治化、経済の誤った処理、強引な外交政策などです。不満分子の調査と監視は今後も続けていく予定です。"
 bor_disII_preparation.17.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\nNSDAP軍国派内部の不満に関する予備調査報告書\n党の軍国派メンバーの会話を録音したところ、党指導部の現在の方針に対する不満が浮き彫りとなりました。問題として挙げられているのは、軍資金の不足、弱腰の外交政策、厳しい経済改革などです。不満分子の調査と監視は今後も続けていく予定です。"
 bor_disII_preparation.17.a:0 "この反体制的な要素を掘り起こせ。"
 bor_disII_preparation.18.t:0 "産業の複雑性"
 bor_disII_preparation.18.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\n石油危機におけるジーメンスの活動に関するメモ\n\nライヒの石油不足のため、ジーメンスの工業生産は大幅に減少しています。これは当然のことですが、社内の情報提供者からは、生産量の減少は石油不足の直接的な影響ではなく、会社の上層部からの命令によるものだという報告がありました。また未確認情報ではありますが、取締役会と改革派の間で広範なコミュニケーションが行われているとも言われています。さらなる調査が要します。"
 bor_disII_preparation.18.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\n石油危機における国家工場の活動に関するメモ\n\nライヒの石油不足のため、国家工場の工業生産は大幅に減少しています。これは当然のことですが、社内の情報提供者からは、生産量の減少は石油不足の直接的な影響ではなく、会社の上層部からの命令によるものだという報告がありました。また未確認情報ではありますが、取締役会と軍国派の間で広範なコミュニケーションが行われているとも言われています。さらなる調査が要します。"
 bor_disII_preparation.18.a:0 "あの会社の奴らは何か企んでいると思っていた。"
 bor_disII_preparation.19.t:0 "産業スパイ"
 bor_disII_preparation.19.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\nジーメンスの行動に関する報告書\n\nジーメンスの施設にさらに潜入したところ、工業生産レベルと石油供給には相関関係がないという最初の報告が確認されました。実際、入荷した数少ない石油は生産に使用されず、備蓄されています。生産能力の低下に伴い、大規模な解雇も行われています。\n\nIGファルベンの情報提供者からも同様の報告がありました。ファルベンの分散型構造と持株会社の広範なネットワークのために、これらの噂を確認することは非常に困難ですが、両企業ともに行政から活動を隠す努力をしていることは間違いなく、生産能力の低下は自分たちではどうしようもないと報告しています。さらなる調査を強くお勧めします。"
 bor_disII_preparation.19.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\n国家工場の行動に関する報告書\n\n国家工場の施設にさらに潜入したところ、工業生産レベルと石油供給には相関関係がないという最初の報告が確認されました。実際、入荷した数少ない石油は生産に使用されず、備蓄されています。生産能力の低下に伴い、大規模な解雇も行われています。\n\nIGファルベンの情報提供者からも同様の報告がありました。ファルベンの分散型構造と持株会社の広範なネットワークのために、これらの噂を確認することは非常に困難ですが、両企業ともに行政から活動を隠す努力をしていることは間違いなく、生産能力の低下は自分たちではどうしようもないと報告しています。さらなる調査を強くお勧めします。"
 bor_disII_preparation.19.a:0 "何が起こっているのだ？"
 bor_disII_preparation.20.t:0 "迅速な検査"
 bor_disII_preparation.20.desc_reformist:0 "ボルマンはジーメンスを自分の別荘に招待していた。総統との面会は、尊敬される市民としての最も重要な特権の一つであった。総統は、ライヒの最も裕福な市民のために多くのパーティーを開いてきたし、彼らのジョークに笑い、彼らを好きなふりをする技術を習得していた。戦争経済指導者は車から降りると、顔に偽りのない笑顔を浮かべ、両手を広げて前に出た。\n\n「ハイル・ボルマン！」ジーメンスは、ゆったりと敬礼してから抱擁の中に入っていった。「いつものように、喜んで」あからさまな嘘であり、二人ともそれを知っていた。\n\n「確かに、確かに。この危機的状況の中で君を仕事から離してしまうことを許してほしい。だが、この状況に対処するために必要なものをすべて揃えておくことが私の義務なのだ」\n\n二人の顔には偽りの笑みが浮かび、中に入っていった。"
 bor_disII_preparation.20.desc_militarist:0 "ボルマンはガイレンベルクを自分の別荘に招待していた。総統との面会は、尊敬される市民としての最も重要な特権の一つであった。総統は、ライヒの最も裕福な市民のために多くのパーティーを開いてきたし、彼らのジョークに笑い、彼らを好きなふりをする技術を習得していた。戦争経済指導者は車から降りると、顔に偽りのない笑顔を浮かべ、両手を広げて前に出た。\n\n「ハイル・ボルマン！」ガイレンベルクは、ゆったりと敬礼してから抱擁の中に入っていった。「いつものように、喜んで」あからさまな嘘であり、二人ともそれを知っていた。\n\n「確かに、確かに。この危機的状況の中で君を仕事から離してしまうことを許してほしい。だが、この状況に対処するために必要なものをすべて揃えておくことが私の義務なのだ」\n\n二人の顔には偽りの笑みが浮かび、中に入っていった。"
 bor_disII_preparation.20.a:0 "自分でも調査はできる。"
 bor_disII_preparation.21.t:0 "幅広い活動"
 bor_disII_preparation.21.desc:0 "「君の会社はこの危機の中でいくつか変わった選択をしたようだな、アプス君」\n\n「お許しいただきたいのですが、総統閣下、私には多くの会社がありまして、その中で時間を割かなければならないのです。もっと具体的に言ってください」アプスは、豪華な革張りの椅子に身を乗り出した。\n\n「愚か者を演じるな、そして私を馬鹿にするな。IGファルベンは、一番必要な時に石油を備蓄している。何か言いたいことは？」\n\nアプスは葉巻に火をつけてボルマンに差し出し、ボルマンはそれを受け取った。「私はファルベンの取締役の一人に過ぎませんが、各取締役にはそれぞれの目的があります。確かに数字の異常には気付いていましたが、私には50もの会社があり、それぞれがこの危機に注意を払わなければならないのです」「自分の役割を否定するのか？」ボルマンは、美味しかった葉巻を吸った。\n\n「否定はしません。ですが、もしあなたがこの異常をさらに調査するつもりなら、私は喜んで協力します。この委員会には、いなくなってほしい人がたくさんいますからね」"
 bor_disII_preparation.21.a:0 "君の協力は大歓迎だ。"
 bor_disII_preparation.22.t:0 "戦争経済指導者との会合"
 bor_disII_preparation.22.desc_reformist:0 "「ジーメンス社は特に危機の影響を受けていると聞いている」ボルマンは、穏やかな湖のようにほとんど無表情のような顔をしていた。\n\nジーメンスは自分が罠にかかったことを察知したが、それを見せなかった。「その通りです、総統閣下。すべての部門で生産量が3分の1以上減少し、前例のない数の従業員の解雇を余儀なくされています。残念なことですが、面白い時代になったものです」\n\n「本当か？ではなぜ私は、危機を和らげるために石油を使うのではなく、備蓄しているという報告を受けているのかね？」ボルマンは、まばたきもせずにビジネスマンの視線を見つめていた。\n\n流石にジーメンスが先にまばたきをしたが、目をそらすことはなかった。「驚くほどよくご存知ですね。ええ、我々は確かに石油の仕様を控えました－－この危機がいつまで続くかは誰にもわかりませんし、産業にとって石油は空気のようなものです－－今、無駄なことをしても意味がありません。それよりも、息を止めてアラブよりも長生きしようとする方がいいでしょう。状況が長引けば、我々は本当に備蓄を放出します」"
 bor_disII_preparation.22.desc_militarist:0 "「国家工場は特に危機の影響を受けていると聞いている」ボルマンは、穏やかな湖のようにほとんど無表情のような顔をしていた。\n\nガイレンベルクは自分が罠にかかったことを察知したが、それを見せなかった。「その通りです、総統閣下。すべての部門で生産量が3分の1以上減少し、前例のない数の従業員の解雇を余儀なくされています。残念なことですが、面白い時代になったものです」\n\n「本当か？ではなぜ私は、危機を和らげるために石油を使うのではなく、備蓄しているという報告を受けているのかね？」ボルマンは、まばたきもせずにビジネスマンの視線を見つめていた。\n\n流石にガイレンベルクが先にまばたきをしたが、目をそらすことはなかった。「驚くほどよくご存知ですね。ええ、我々は確かに石油の仕様を控えました－－この危機がいつまで続くかは誰にもわかりませんし、産業にとって石油は空気のようなものです－－今、無駄なことをしても意味がありません。それよりも、息を止めてアラブよりも長生きしようとする方がいいでしょう。状況が長引けば、我々は本当に備蓄を放出します」"
 bor_disII_preparation.22.a:0 "慎重な対応なことだ。"
 bor_disII_preparation.22.b:0 "疑わしい選択だ。"
 bor_disII_preparation.23.t:0 "説得"
 bor_disII_preparation.23.desc_reformist:0 "ボルマンはワインに口をつけながら、客がいなくなった後の会話を考えていた。ジーメンスは彼の質問の全てに答えていたし、楽しい会話の仮面を一度も崩していなかった。彼は間違っているのだろうか？その考えに身震いがしてきた。しかし、あらゆる可能性を排除すれば、どんなに可能性が低くても残ったものが真実であるに違いない。ゲーレンに調査の方向を変えるように言ってみようか。彼が考えたことのない別の可能性があるはずだ。"
 bor_disII_preparation.23.desc_militarist:0 "ボルマンはワインに口をつけながら、客がいなくなった後の会話を考えていた。ガイレンベルクは彼の質問の全てに答えていたし、楽しい会話の仮面を一度も崩していなかった。彼は間違っているのだろうか？その考えに身震いがしてきた。しかし、あらゆる可能性を排除すれば、どんなに可能性が低くても残ったものが真実であるに違いない。ゲーレンに調査の方向を変えるように言ってみようか。彼が考えたことのない別の可能性があるはずだ。"
 bor_disII_preparation.23.a:0 "諜報頭に努力の方向性を再確認させよう。"
 bor_disII_preparation.24.t:0 "卑劣な文書"
 bor_disII_preparation.24.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\nジーメンスの活動に関する継続的な調査の報告\n\n疑わしい企業活動の調査はゆっくりとしたペースで進んでいます。ジーメンスの会計士や弁護士が作成した文書の痕跡は曲がりくねっていて、最近の一連の慣行を定義する一連の文書やその作成者を見つけることはまだできていません。また、盗聴器や尋問などの侵入的な方法をとることが出来ないことも、調査の進展を大きく妨げています。それでも調査は進んでいます。"
 bor_disII_preparation.24.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\n国家工場の活動に関する継続的な調査の報告\n\n疑わしい企業活動の調査はゆっくりとしたペースで進んでいます。国家工場の会計士や弁護士が作成した文書の痕跡は曲がりくねっていて、最近の一連の慣行を定義する一連の文書やその作成者を見つけることはまだできていません。また、盗聴器や尋問などの侵入的な方法をとることが出来ないことも、調査の進展を大きく妨げています。それでも調査は進んでいます。"
 bor_disII_preparation.24.a:0 "道具のせいにするのは下手な職人だけだ。"
 bor_disII_preparation.25.t:0 "バルドゥールの門"
 bor_disII_preparation.25.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\nジーメンスの活動に関する最新情報\n\nジーメンスの不審なビジネス慣行に関する文書記録の末尾を突き止めるための努力が実を結びました。ジーメンスの高官とバルドゥール・フォン・シーラッハ党首相との間で通信が確認されました。\n\nこれらの通信はフォン・シーラッハが所有していると思われるオフィスから発信されたものであることが確認されています。そのオフィスに潜入して、これらの通信の目的を特定する作戦が進行中です。"
 bor_disII_preparation.25.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\n国家工場の活動に関する最新情報\n\n国家工場の不審なビジネス慣行に関する文書記録の末尾を突き止めるための努力が実を結びました。国家工場の高官とバルドゥール・フォン・シーラッハ党首相との間で通信が確認されました。\n\nこれらの通信はフォン・シーラッハが所有していると思われるオフィスから発信されたものであることが確認されています。そのオフィスに潜入して、これらの通信の目的を特定する作戦が進行中です。"
 bor_disII_preparation.25.a:0 "最高レベルの汚職だ！"
 bor_disII_preparation.26.t:0 "カーテンの背後の男"
 bor_disII_preparation.26.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\nフォン・シーラッハとジーメンス間のコミュニケーションの性質について\n\nバルドゥール・フォン・シーラッハのジーメンスとのコミュニケーションが発見されたことで、その目的が検討されています。フォン・シーラッハが少なくとも石油危機の当初からジーメンスの経済政策を指揮していたことは確かですが、その最終目的については不明です。フォン・シーラッハには監視役が割り当てられていますが、両者の間にはそれ以上のコミュニケーションは見られません。フォン・シーラッハの知られざるオフィスを捜索することで、確実な情報が得られると考えられています。"
 bor_disII_preparation.26.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\nフォン・シーラッハと国家工場間のコミュニケーションの性質について\n\nバルドゥール・フォン・シーラッハの国家工場とのコミュニケーションが発見されたことで、その目的が検討されています。フォン・シーラッハが少なくとも石油危機の当初からジーメンスの経済政策を指揮していたことは確かですが、その最終目的については不明です。フォン・シーラッハには監視役が割り当てられていますが、両者の間にはそれ以上のコミュニケーションは見られません。フォン・シーラッハの知られざるオフィスを捜索することで、確実な情報が得られると考えられています。"
 bor_disII_preparation.26.a:0 "ならそのクソッタレの場所を探せ！"
 bor_disII_preparation.27.t:0 "計画が実現すると嫌になる"
 bor_disII_preparation.27.desc:0 "秩序警察本部\n総統宛\n極秘情報\n－－緊急－－バルドゥール・フォン・シーラッハについて－－緊急－－\n\nフォン・シーラッハの秘密のオフィスが発見されたことで、フリューゲローゼ・フレーダーマウス諜報員はそこに侵入してその目的を確かめることになりました。中には金庫があり、それを壊すとヘルムート・マイヤーの名前で書かれた書類が出てきました。（コピーは報告書に添付）筆跡鑑定の結果、ヘルムート・マイヤーはフォン・シーラッハの偽名であることが判明しました。文書の初期分析は、それらがハインリヒ・ミュラーを含む党員との通信を含んでいることを明らかにしています。\n\n完全な分析は現在進行中です。"
 bor_disII_preparation.27.a:0 "何を隠しているのだ、裏切り者め。"
 bor_disII_preparation.28.t:0 "追われているのならパラノイアではない"
 bor_disII_preparation.28.desc_reformist:0 "ボルマンはワインに口をつけながら、客がいなくなった後の会話を考えていた。ジーメンスは彼の質問の全てに答えていたし、楽しい会話の仮面を一度も崩していなかった。しかし、彼の不安は解消されなかった。ジーメンスと彼の同族は間違いなく蛇であり、彼が説明を用意していたことは、この活動が彼にとって隠しておきたいものであることを裏付けていた。いや、ビジネスマンが話していることよりも、はるかに多くのことがあるだろう。彼が部屋にいない時に、彼らが何を言っていたかを確認する時が来たのだ。彼は電話を取り、「クライナー・フックス諜報員」にダイヤルした。"
 bor_disII_preparation.28.desc_militarist:0 "ボルマンはワインに口をつけながら、客がいなくなった後の会話を考えていた。ガイレンベルクは彼の質問の全てに答えていたし、楽しい会話の仮面を一度も崩していなかった。しかし、彼の不安は解消されなかった。ガイレンベルクと彼の同族は間違いなく蛇であり、彼が説明を用意していたことは、この活動が彼にとって隠しておきたいものであることを裏付けていた。いや、ビジネスマンが話していることよりも、はるかに多くのことがあるだろう。彼が部屋にいない時に、彼らが何を言っていたかを確認する時が来たのだ。彼は電話を取り、「クライナー・フックス諜報員」にダイヤルした。"
 bor_disII_preparation.28.a:0 "君に別の仕事を持ってきた。"
 bor_disII_preparation.29.t:0 "閉じた扉の裏で"
 bor_disII_preparation.29.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\nジーメンスとの対話の報告\n\nジーメンスのオフィスと会議室は、フリューゲローゼ・フレーダーマウス諜報員の指示の下で盗聴されました。関連する会話の完全な記録は四ページ以降に掲載されています。\n\n総統との会談後、ジーメンスは部下との一連の会議を手配し、その後、電話での会話を行いました。この会議の内容を分析すると、ジーメンスは危機を緩和するためではなく、世論を現職政府に反発させるために危機を悪化させる目的で、石油を保留し、生産量を減らしていることがわかりました。\n\nジーメンスが電話をかけてきたことで、彼らが内部の反対勢力と繋がっていることが判明しました。電話の相手は党首相のバルドゥール・フォン・シーラッハであり、オルポに陰謀がバレそうになっていると心配していました。フォン・シーラッハの最終的な目的は確認されていませんが、侵入時に入手した文書によるとシーラッハはゲルマニアに以前は知られていなかったオフィスを持っています。そのオフィスを探す努力をしています。"
 bor_disII_preparation.29.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\nガイレンベルクとの対話の報告\n\nガイレンベルクのオフィスと会議室は、フリューゲローゼ・フレーダーマウス諜報員の指示の下で盗聴されました。関連する会話の完全な記録は四ページ以降に掲載されています。\n\n総統との会談後、顔連ベルクは部下との一連の会議を手配し、その後、電話での会話を行いました。この会議の内容を分析すると、国家工場は危機を緩和するためではなく、世論を現職政府に反発させるために危機を悪化させる目的で、石油を保留し、生産量を減らしていることがわかりました。\n\nガイレンベルクが電話をかけてきたことで、彼らが内部の反対勢力と繋がっていることが判明しました。電話の相手は党首相のバルドゥール・フォン・シーラッハであり、オルポに陰謀がバレそうになっていると心配していました。フォン・シーラッハの最終的な目的は確認されていませんが、侵入時に入手した文書によるとシーラッハはゲルマニアに以前は知られていなかった事務所を持っています。その事務所を探す努力をしています。"
 bor_disII_preparation.29.a:0 "フォン・シーラッハ、裏切り者の犬め！"
 bor_disII_preparation.30.t:0 "我々の中の陰謀"
 bor_disII_preparation.30.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\n党内の陰謀に関する予備調査報告書\n\n予備調査の結果、党の改革派に不満があるだけでなく、これまで完全に忠実だと思われていた党の中核部にも陰謀があることを示唆する十分な証拠が得られました。\n\n党内の保守派の高官が、正当な用件のない改革派とプライベートで会っていることが指摘されています。党の組織を弱体化させるための官僚の不手際が指摘されています。この癒着の深さと目的を明らかにするために、さらなる調査を強く推奨します。"
 bor_disII_preparation.30.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\n党内の陰謀に関する予備調査報告書\n\n予備調査の結果、党の軍国派に不満があるだけでなく、これまで完全に忠実だと思われていた党の中核部にも陰謀があることを示唆する十分な証拠が得られました。\n\n党内の保守派の高官が、正当な用件のない軍国派とプライベートで会っていることが指摘されています。党の組織を弱体化させるための官僚の不手際が指摘されています。この癒着の深さと目的を明らかにするために、さらなる調査を強く推奨します。"
 bor_disII_preparation.30.a:0 "この腐敗の深さはとどまるところを知らない。"
 bor_disII_preparation.31.t:0 "皮の下"
 bor_disII_preparation.31.desc:0 "秩序警察本部\n総統宛\n極秘情報\n党内陰謀団の調査に関するメモ\n\n党内に存在する不満の深さと、その不満が行動に移される可能性について、調査が開始されました。党運営の幹部は常に監視されており、尾行、オフィスや個人の部屋に隠した録音機、スタッフへの入念な賄賂などが行われています。党の官僚の記録は、不自然な昇進、降格、昇給がないかどうか調べられています。最新情報は追ってお知らせします。"
 bor_disII_preparation.31.a:0 "一枚皮をむけば、そこには血まみれの真実がある。"
 bor_disII_preparation.32.t:0 "外套と短剣"
 bor_disII_preparation.32.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\n党内陰謀団の調査報告書\n\n党幹部の監視は計画通りに進んでいます。党の官僚記録を調査した結果、これまで知られていなかった保守派の高官（閣僚のクルト・ランゲやグスタフ・アドルフ・シェールなど）とハンス・グロブケなどの改革派の幹部との間で一連の会合が行われていたことが判明しました。司令官のハンス・シュパイデルも確証はないものの、嫌疑がかけられています。会議の全記録は公式に要求されていましたが、提出されませんでした。現在の出席者リストは三ページと四ページに掲載されていますが、完全ではありません。調査は続いています。"
 bor_disII_preparation.32.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\n党内陰謀団の調査報告書\n\n党幹部の監視は計画通りに進んでいます。党の官僚記録を調査した結果、これまで知られていなかった保守派の高官（閣僚のクルト・ランゲやグスタフ・アドルフ・シェールなど）とオットー・エルンスト・レーマーなどの軍国派の幹部との間で一連の会合が行われていたことが判明しました。司令官のフィルディナント・シェルナーも確証はないものの、嫌疑がかけられています。会議の全記録は公式に要求されていましたが、提出されませんでした。現在の出席者リストは三ページと四ページに掲載されていますが、完全ではありません。調査は続いています。"
 bor_disII_preparation.32.a:0 "親しい者達も処刑しなければならないな。"
 bor_disII_preparation.33.t:0 "裏取引"
 bor_disII_preparation.33.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\n党内陰謀団と外部の利害関係者との接触に関する報告書\n\n党内の保守派と改革派の接触に関する調査は継続しています。党外での私的な通信を監視した結果、党内の構成員とジーメンス株式会社の取締役が接触していることが判明しました。これらの会合の最終的な目的はまだ定かではありませんが、これらの党幹部が検出した大幅な支出増に関連している可能性が高いです。\n\n同様に、これらの会合が始まって以来、ジーメンスの生産量や従業員数は大幅に減少しました。また、閣僚とプロテスタント教会やカトリック教会の幹部との接触も指摘されています。これらの人物にも監視が及んでいます。調査は継続しています。"
 bor_disII_preparation.33.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\n党内陰謀団と外部の利害関係者との接触に関する報告書\n\n党内の保守派と軍国派の接触に関する調査は継続しています。党外での私的な通信を監視した結果、党内の構成員と国家工場株式会社の取締役が接触していることが判明しました。これらの会合の最終的な目的はまだ定かではありませんが、これらの党幹部が検出した大幅な支出増に関連している可能性が高いです。\n\n同様に、これらの会合が始まって以来、国家工場の生産量や従業員数は大幅に減少しました。また、閣僚とプロテスタント教会やカトリック教会の幹部との接触も指摘されています。これらの人物にも監視が及んでいます。調査は継続しています。"
 bor_disII_preparation.33.a:0 "この件に関わっていない者はいるのか!?"
 bor_disII_preparation.34.t:0 "指導者を尾行"
 bor_disII_preparation.34.desc:0 "秩序警察本部\n総統宛\n極秘情報\n党内陰謀団の指導者についての報告\n\n反体制派の閣僚との接触を調査した結果、彼らの間には共通の接点があることが判明しました。陰謀団のメンバーはいずれもバルドゥール・フォン・シーラッハ党首相と非公式に定期的に連絡を取っています。これらの情報に基づき、フォン・シーラッハが陰謀団のリーダーであるというのが本局の結論です。\n\nこの会合はフォン・シーラッハがドイツ中央部に秘密裏に所有していたオフィスで行われていたと考えられています。このオフィスはヘルムート・マイヤーという偽名で購入されたもので、現在も場所の特定が進められています。"
 bor_disII_preparation.34.a:0 "信頼できる者はいないのか？"
 bor_disII_preparation.35.t:0 "困難な証明"
 bor_disII_preparation.35.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\nバルドゥール・フォン・シーラッハのオフィスについての報告書\n\nフォン・シーラッハの反逆の証拠をつかみ、最終的な目的を確認するために、フリューゲローゼ・フレーダーマウスは「ヘルムート・マイヤー」の事務所に侵入しました。金庫の中にはフォン・シーラッハの偽名で書かれた文書が入っていました。\n\n初期分析によると、これらの文書はフォン・シーラッハ、ジーメンス株式会社、ハインリヒ・ミュラー、党運営の数十人の上級メンバーの間で通信から構成されています。この文書の完全な分析は現在進行中です。"
 bor_disII_preparation.35.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\nバルドゥール・フォン・シーラッハのオフィスについての報告書\n\nフォン・シーラッハの反逆の証拠をつかみ、最終的な目的を確認するために、フリューゲローゼ・フレーダーマウスは「ヘルムート・マイヤー」の事務所に侵入しました。金庫の中にはフォン・シーラッハの偽名で書かれた文書が入っていました。\n\n初期分析によると、これらの文書はフォン・シーラッハ、国家工場株式会社、ハインリヒ・ミュラー、党運営の数十人の上級メンバーの間で通信から構成されています。この文書の完全な分析は現在進行中です。"
 bor_disII_preparation.35.a:0 "お前らの運命は決まっている、反逆者め。"
 bor_disII_preparation.36.t:0 "ヤドリギ"
 bor_disII_preparation.36.desc_reformist:0 "秩序警察本部\n総統宛\n極秘情報\n－－緊急－－党内陰謀団の目標－－緊急－－\nバルドゥール・フォン・シーラッハのオフィスで発見された文書を最終的に分析した結果、党内陰謀団の究極の目的が明らかになりました。フォン・シーラッハと他の幹部、そしてジーメンス株式会社の取締役とのコミュニケーションを分析することで、オルポはフォン・シーラッハの目的が現在の党指導部の転覆と自分の総統就任であるという結論で一致しました。クライナー・フックス捜査官は次段階の行動を決定するために総統との即時の会合を要請します。"
 bor_disII_preparation.36.desc_militarist:0 "秩序警察本部\n総統宛\n極秘情報\n－－緊急－－党内陰謀団の目標－－緊急－－\nバルドゥール・フォン・シーラッハのオフィスで発見された文書を最終的に分析した結果、党内陰謀団の究極の目的が明らかになりました。フォン・シーラッハと他の幹部、そして国家工場株式会社の取締役とのコミュニケーションを分析することで、オルポはフォン・シーラッハの目的が現在の党指導部の転覆と自分の総統就任であるという結論で一致しました。クライナー・フックス捜査官は次段階の行動を決定するために総統との即時の会合を要請します。"
 bor_disII_preparation.36.a:0 "次段階の行動など奴の死に決まっている。"
 bor_disII_preparation.37.t:0 "実行前の概要"
 bor_disII_preparation.37.desc:0 "ゲーレンのミラーサングラスには、歯をむいたしかめっ面が映っていた。総統の顔は醜く歪み、指はフォン・シーラッハの喉をすでに握っているように曲がっていた。「素晴らしい仕事だ、フックス捜査官」満足感のかけらもなく、彼は言った。\n\n「ありがとうございます、総統閣下」ボルマンがこの状態では、他に何を言えばいいのかわからなかった。彼は、多くの人の死が近づいていると感じたが、その中の一人にならないようにしたいと思っていた。「次の段階ではどう行動いたしますか？」\n\n「次段階の行動だと？」ボルマンはユーモアのない笑みを浮かべた。「それは明らかな話だ。反逆罪は癌であり、根こそぎ除去しなければならない。この裏切り者どもと話した者のリストが欲しい。奴らの家族のリストも欲しい。墓穴も掘り始めてくれ」\n\nゲーレンは頷いた。「あなたの許可を得て、すぐにオルポを動員します」\n\n「それでいい。出て行け」無愛想な返事に驚いたゲーレンは立ち上がり、ドアの外に出た。扉を閉めた後、彼はしばらくの間、好奇心から立ち止まっていた。\n\n扉の向こうで、総統が長くゆっくりと息を吐くのを聞いた。総統が椅子から立ち上がる音も聞こえた。それから10秒間途切れることなく、ボルマンは言葉にならない純粋な怒りの叫び声を延々と上げた。家具の壊れる音がし始めると、ゲーレンは自分のオフィスに向かって走り出した。"
 bor_disII_preparation.37.a:0 "死刑執行令状へのサインは驚くほど安心感を得られる。"
 bor_disII_preparation.38.t:0 "通りから追い出す"
 bor_disII_preparation.38.desc:0 "オルポがこれほどの数集まったことはなかった。先輩、後輩、病人、勤務中の者、退職後の者まで、すべての役員が集まった。窓の外を見れば、民間人よりも警官の方が多く見えるだろう。緊張感が漂っていた－－党の初期の行動を知らない若い人でも、これから何が起こるかは分かっていた。凶悪犯に警棒を振りたくてたまらない者から暴力に疲れた白髪交じりのベテランまで、オルポの兵舎は文字通り溢れかえっていた。準備をするように言われていたため、その通り彼らは準備ができていた。彼らは間違いなく、自分の義務を果たすだろう。彼らは愚か者ではない。\n\n問題は、それが終わった後、彼らが自分自身に耐えられるかどうかだった。"
 bor_disII_preparation.38.a:0 "あなたの命令を待っています。"
 bor_disII_pursuit.1.t:0 "帝国の帰結"
 bor_disII_pursuit.1.desc:0 "「－－そして、現在の予測では状況は改善されていません。中東情勢の影響で、世界的に原油価格が高騰しています。ライヒがカウカーズースに石油資源を保有しているにもかかわらず、一般市民にとってガソリンは法外に高価なものとなっています。多くのドイツ人は、仕事があれば自転車や徒歩で通勤するようになりました。景気の低迷により、100万人以上のドイツ人が職を失いました」\n\nボルマンは、ため息を吐きながらテレビの電源を切った。バトル・オブ・ブリテンよりも多くの非難を浴びていたが、なによりこの危機は自分のせいではないのだ！彼はイタリア人が帝国を築いた時からこのような事態を予想しておくべきだった。喫茶店の経営すらままならないのだ。とはいえ、彼は早急に何かをしなければならなかった。"
 bor_disII_pursuit.1.a:0 "誰か私にアイデアをよこせ！"
 bor_disII_pursuit.2.t:0 "隠れた動き"
 bor_disII_pursuit.2.desc:0 "「危機的状況の中で、我々は内部の反対派の既知のメンバーを監視し続けました。彼らはより大胆になり、新しいメンバーを募集し、抗議文を広めています。以前の彼らは繊細さを優先していましたが、今は拡大しているようです。何を目的にしているのかは分かりませんが」\n\nボルマンはため息を吐いた。ゲーレンのニュースは、残念ではあったが、ほぼ予想通りであった。内外の反体制派にとって、危機は夢のようなものだったのかもしれない。「奴らを追跡してくれ。どんなことをしているのか、彼らの最終目的が一体何なのかを知りたい」\n\n「もちろんです。ハイル・ボルマン」彼は腕を上げて敬礼し、去っていった。\n\nボルマンは笑った。不誠実な男はいつでも信用できる。ゲーレンが重宝されたのもそのためだ。正直者は予測がつかない。愚かなことをしようとしている時に、誰もそれを察することが出来ないのだ。"
 bor_disII_pursuit.2.a:0 "不平への対処に戻ろう"
 bor_disII_pursuit.3.t:0 "煮えたぎる不満"
 bor_disII_pursuit.3.desc:0 "彼はオフィスを出るたびにそれを実感していた。かつては、何列もの敬礼、女性の笑顔、群衆の歓声に迎えられていたが、今では静寂だけが漂っている。最近では彼の車が通りを通過するときに、腕を伸ばした人を見かけることすら幸運なことだった。人々が貧しく飢えていたとき、彼らは総統に感謝することが殆どないことに気が付いた。それが反逆ということではないが、そう遠くないところにあることを彼は知っていた。\n\n彼は無表情で、同じように無表情な人々が通り過ぎるのを見ていた。この静寂は長くは続かないだろう。すぐに暴動が起きるに違いない。"
 bor_disII_pursuit.3.a:0 "私に何をしろと言うのだ？中東に侵攻すればいいのか？"
 bor_disII_pursuit.4.t:0 "誰がこの騒々しい神父を排除するのか？"
 bor_disII_pursuit.4.desc:0 "「この男が正統な後継者を名乗るのか？ボルマンは売春宿で乱交パーティーを催すことすら出来なかったのに」ラッツィンガー神父は印象的なポーズをとった。確かに下品な例えではあるが、ショックを与えるには十分だった。教会内には息を呑むような声と笑い声が響いた。「私は嘘を吐いている–ボルマンは、それだけに集中するのならば間違いなく乱痴気騒ぎを組織することくらい出来るだろう。彼は国内で失敗し、海外で失敗し、そして人間としても失敗した。もし彼がこの国を少しでも気にかけているなら、この危機が悪化する前に辞任するだろう」彼は、聴衆が同意して頷いているのを感じた。この説教が終われば、彼の主張に賛同する人が何百人も出てくるだろう。"
 bor_disII_pursuit.4.a:0 "オルポの目に触れないようにしなければ。"
 bor_disII_pursuit.5.t:0 "苦情の表明"
 bor_disII_pursuit.5.desc:0 "ボルマンはフランクフルトの状況を神経質なまでに注視していた。数人の暴徒が逮捕され、残りの者は散り散りになるという結果を恐れていたわけではなかった。この状況が危険な前例になるのではないかということを恐れていたのだ。石油危機に対する政府の対応に不満を持っている者達が声を上げようと考えたこと自体が、悪い兆候だったのだ。彼らが期待しているような宣伝効果が得られれば、この抗議行動はライヒ全体に広がる危険性があった。石油不足は、初期の彼らの組織を殆ど死滅させたが、本格的な組織になっても同じようなリスクを冒していた。彼は、オルポに抗議者を十分に厳しく処分するように命じるよう心に決めた。"
 bor_disII_pursuit.5.a:0 "そこに入り込んで、いくつかの頭蓋骨を割ってくれ。"
 bor_disII_pursuit.6.t:0 "公式の抗議"
 bor_disII_pursuit.6.desc:0 "ボルマンは目の前の新聞を読みながら、歯を食いしばった。違法のはずだ。どこから見ても違法である。しかし、それにもかかわらず、そこには白黒の文字があった。「党員が政府の政策に懸念を示す」彼は間違いなく、彼らを逮捕することが出来るし、おそらくそうするだろう。しかし、それは馬が逃げた後に納屋の扉を閉めることであり、根本的な問題解決にはならない。この問題児たちは根本的な問題の症状に過ぎず、彼はまだその問題を解決する準備が出来ていなかったのだ。このような利己的な事務員の集団を処理したところで、すぐにまた別の集団が出てきて、彼の政権に反対するという大胆かつ愚かな姿勢をとり、自分のキャリアを上げようとするだろう。\n\nこれは彼が根本的に解決しなければならない問題だった。しかし、その方法が分からなかった。"
 bor_disII_pursuit.6.a:0 "時間が足りない。"
 bor_disII_pursuit.7.t:0 "分離"
 bor_disII_pursuit.7.desc_reformist:0 "「デモ隊は突破口を開きました。警察の列を押しのけてフォルクスハレに向かって前進しています」\n\n「シュパイデルの部隊が到着すれば大丈夫だ」\n\n副官は汗をかきながら襟元を引っ張った。彼は仲間に目をやったが、誰も答えようとしなかったため、自分が答えることにした。「総統閣下……シュパイデルは通信に応答しません。彼の現在の居場所は不明です」\n\nボルマンの額には血管が脈打っていた。「三名だけ残れ。ハルトマン、ワーグナー、ベッカー」\n\n副官はほっとして部屋を出た。扉が閉まると同時に、彼はジョギングを始めた。運がよければデモ隊が来る前に、あるいはボルマンが逃げたことに気づくまで、街を出ることが出来る。"
 bor_disII_pursuit.7.desc_militarist:0 "「デモ隊は突破口を開きました。警察の列を押しのけてフォルクスハレに向かって前進しています」\n\n「シェルナーの部隊が到着すれば大丈夫だ」\n\n副官は汗をかきながら襟元を引っ張った。彼は仲間に目をやったが、誰も答えようとしなかったため、自分が答えることにした。「総統閣下……シェルナーは通信に応答しません。彼の現在の居場所は不明です」\n\nボルマンの額には血管が脈打っていた。「三名だけ残れ。ハルトマン、ワーグナー、ベッカー」\n\n副官はほっとして部屋を出た。扉が閉まると同時に、彼はジョギングを始めた。運がよければデモ隊が来る前に、あるいはボルマンが逃げたことに気づくまで、街を出ることが出来る。"
 bor_disII_pursuit.7.a:0 "死ぬよりはマシだ。"
 bor_disII_execution.1.t:0 "ゲルマニア心臓部にかかる黒い網"
 bor_disII_execution.1.desc_reformist:0 "陰謀の黒い網はライヒ全体に広がり、その暗い蔓は手の届く範囲にあるすべてのものを捕らえていた。ハイネマン、グロブケ、シュパイデルは、知識人や陸軍の改革派の羊たちと策を練っていた。フォン・ジーメンスとその会社は、嬉しそうに期待と固唾を呑んで見守っていた。その中心にいるのがバルドゥール・フォン・シーラッハであり、保守派の裏切り者の官僚たちの助けを借りて、ボルマンの破滅を画策していた。\n\nボルマンは自分の網を張ることができた。独自の陰謀を企て、敵を出し抜くことが出来た。鋭い政治的狡猾さと確固たる手腕で自分の権力を強化し、それを弱めようとした者を罰することが出来た。\n\nしかし、弱い人間だけが陰謀家たちのゲームに参加する。ヒトラーは何をしていたかと言えば、冷酷なまでの効率性で陰謀を破壊していた。弱さや妥協は、国家社会主義とは無縁のものであった。最も強い者だけが生き残る。ボルマンはチャンスを逃すことは出来なかった。アレクサンドロスとゴルディアスの結び目のように、彼は剣を振り上げて、この黒い網を一撃で切り裂くだろう。"
 bor_disII_execution.1.desc_militarist:0 "陰謀の黒い網はライヒ全体に広がり、その暗い蔓は手の届く範囲にあるすべてのものを捕らえていた。フェルディナント・シェルナーは、戦争屋や陸軍の軍国派の羊たちと策を練っていた。ガイレンベルクと国家工場は、嬉しそうに期待と固唾を呑んで見守っていた。その中心にいるのがバルドゥール・フォン・シーラッハであり、保守派の裏切り者の官僚たちの助けを借りて、ボルマンの破滅を画策していた。\n\nボルマンは自分の網を張ることができた。独自の陰謀を企て、敵を出し抜くことが出来た。鋭い政治的狡猾さと確固たる手腕で自分の権力を強化し、それを弱めようとした者を罰することが出来た。\n\nしかし、弱い人間だけが陰謀家たちのゲームに参加する。ヒトラーは何をしていたかと言えば、冷酷なまでの効率性で陰謀を破壊していた。弱さや妥協は、国家社会主義とは無縁のものであった。最も強い者だけが生き残る。ボルマンはチャンスを逃すことは出来なかった。アレクサンドロスとゴルディアスの結び目のように、彼は剣を振り上げて、この黒い網を一撃で切り裂くだろう。"
 bor_disII_execution.1.a:0 "実行しろ。"
 bor_disII_execution.2.t:0 "アドラー作戦"
 bor_disII_execution.2.desc:0 "変革の車輪は回転し、その下にあるすべてのものを押しつぶす。ラインハルト・ゲーレンの命令により、秩序警察がライヒの主要都市に向けて出動した。ウィーンからゲルマニアまで、装甲車が道路を封鎖し、武装した警官たちが目標に向かって突き進んでいる。\n\n妥協は許されない。慈悲はない。裏切り者は総統とその忠実な兵士の前に屈するだろう。マルティン・ボルマンはヨーロッパの支配者であり続け、裏切り者のネズミ、名ばかりのアーリア人はドイツ国を裏切った結果として、苦しみを受けることになる。アドラー作戦は進行中である！"
 bor_disII_execution.2.a:0 "「残念ながらこの地球は夢幻郷ではなく、生命のための闘争であり、完全な自然界であり、それゆえに非常に過酷なものである」"
 bor_disII_execution.3.t:0 "宗教の愚かさ"
 bor_disII_execution.3.desc:0 "ドイツの文化や社会は、キリスト教という幻想的でナンセンスなものに長い間悩まされてきた。組織された宗教のような危険な機関が、国家を脅かしたり、庶民に崇拝されたことはなく、同時にここ数十年の党の活動により、教会の影響力はほとんど政治的なものではなくなった。しかし、ドイツ人の日常生活への浸透は依然として我々の悩みの種である。\n\nついに事態は変わろうとしている。アドラー作戦の一環として、ライヒ内のキリスト教教会は完全に排除され、キリスト教信仰の実践は個人の信念と深夜の祈りに限定されることになる。もちろん、すぐに人々が自分たちの信仰の愚かさに気づくことで、それさえもなくなるだろう。"
 bor_disII_execution.3.a:0 "「国家社会主義とキリスト教は不倶戴天である」"
 bor_disII_execution.4.t:0 "教会の運命"
 bor_disII_execution.4.desc:0 "タイヤの金切り音と砂利を踏むブーツの音がかすかに聞こえたため、説教は中断された。ヨーゼフ・ラッツィンガー神父は、トレードマークの笑顔とウィンクで許しを請うと、教会の列を横切って入り口のドアに向かって歩いていった。外では激しい怒号が飛び交っていた。彼は背筋に不自然な寒さを感じたが、それでもドアを開けた。\n\n「どうなさい……」牧師の声がのどにつかえた。装甲車を伴った武装した隊列が、まっすぐに彼に向かって行進していたのだ。ラッツィンガー神父は、一瞬のパニックになったが、すぐに落ち着きを取り戻した。彼らはオルポ隊員だった。「場所をお間違えではないですか、警官さん？ここには何の騒ぎもありません–」\n\n手袋をはめた拳が風を切って彼の腹を殴りつけた。ラッツィンガー神父は、苦しそうに腹を抱えて喘ぎながら身をかがめた。警官たちが彼の横を通り過ぎて、教会の信者たちに失せろと叫んでいた。彼は血走った目で顔を上げた。彼らは、手に取れるものはすべて几帳面に押収していた。ある者は聖書を奪い、ある者は教会の一番奥にある十字架を奪った。彼が力を取り戻して異議を唱える前に、一対の手が彼の腕を後ろに回し、冷たい金属製の手錠を彼の手首にかけた。\n\n「私が何をしたというのです？」ラッツィンガー神父は苦しそうに呟いた。冒涜された状況を見て、彼の目には涙が浮かんでいた。"
 bor_disII_execution.4.a:0 "一つの教会の物語がライヒの中で繰り返されている。"
 bor_disII_execution.5.t:0 "企業の粛清"
 bor_disII_execution.5.desc_reformist:0 "IGファルベンという巨大企業には害獣が蔓延している。ヘルマン・ヨーゼフ・アプスとは別に、フォン・シーラッハの保守派とその改革派との間で、取締役会のメンバーを含む会社全体の強力な策士たちが共謀している。\n\nその裏取引が暴露された。ボルマンはゲーレンとアプスの協力を得て、IGファルベンの全面的な粛清を命じた。会社のどの地位にいようが免れることは出来ない。IGファルベンのギャンブラーたちは、残念ながら賭ける馬を間違えてしまったのだ。"
 bor_disII_execution.5.desc_militarist:0 "IGファルベンという巨大企業には害獣が蔓延している。ヘルマン・ヨーゼフ・アプスとは別に、フォン・シーラッハの保守派とその軍国派との間で、取締役会のメンバーを含む会社全体の強力な策士たちが共謀している。\n\nその裏取引が暴露された。ボルマンはゲーレンとアプスの協力を得て、IGファルベンの全面的な粛清を命じた。会社のどの地位にいようが免れることは出来ない。IGファルベンのギャンブラーたちは、残念ながら賭ける馬を間違えてしまったのだ。"
 bor_disII_execution.5.a:0 "奴らは解雇される。"
 bor_disII_execution.6.t:0 "新たな大臣"
 bor_disII_execution.6.desc:0 "「また話せてうれしいよ」電話口から聞こえてきたのは、聞き慣れた不機嫌な声だった。ヘルマン・ヨーゼフ・アプスは、ニヤリと笑って電話を強く握りしめた。\n\n「話をお受けできて光栄です、総統閣下。ハイル・ボルマン！」アプスは机の向かいにある田園風景の絵に向かって、ぐったりと敬礼をして楽しんでいた。「会社の再編成はうまくいっていますか？」\n\n「IGファルベンの粛清は完了した。裏切り者は逮捕された」\n\n「私は沢山の人をリストラさせなければならないようですね！」アプスは笑った。何か重要なことが起こるような気がしたが、それを急がせたくはなかった。\n\n「アプス君」ボルマンは彼の疑いを晴らすかのように続けた。「君の党と国家に対する献身を称賛しなければならない。裏切り者に手を貸すことも可能だったにもかかわらず、政府に協力することを選んだのだ。IGファルベンの取締役としての豊富な経済知識を持つ君は、かけがえのない経済担当大臣になれると思う。今日が新たな幕開けだ」"
 bor_disII_execution.6.a:0 "「光栄です」"
 bor_disII_execution.7.t:0 "官僚の粛清"
 bor_disII_execution.7.desc:0 "秩序警察本部\nアドラー作戦\n\n全構成員へ\nこのブリーフィングを受けた者はアドラー作戦でNSDAPの官僚を一掃する任務を負うことになる。\n\nこの文書に添付されている監視リストを参照すること。指名された者はすべて逮捕され最寄りの強制収容所へ連行される。暴力的に抵抗する者は射殺される。\n\n黒丸で囲んだ名前は反逆罪の疑いで取り調べを受けることになっている。詳細は添付資料を参照のこと。積極的な反体制派と判断された者は銃殺される。積極的でない参加者と判断された者は解任される。\n\n赤丸の者はその場で射殺される。\n\nハイル・ボルマン！\nクライナー・フックス捜査官"
 bor_disII_execution.7.a:0 "売国奴を根こそぎ刈り取ってしまえ。"
 bor_disII_execution.8.t:0 "最後の閣議"
 bor_disII_execution.8.desc:0 "国民啓蒙・宣伝大臣は、車のドアを閉め、黒い手袋を脱いだ。朝の冷たい空気を満足げに吸い込むと、オルポの警備員の敬礼を無視して総統官邸に向かって歩き出し、ドアを押し開けたのだった。バルドゥール・フォン・シーラッハは、閣議に出席しないように警告し、自分の言い訳を提出していた。馬鹿げた行為だ、とヴェルナー・ナウマンは思った。総統が「重要」と表現した中東に関する会議への出席を拒否すること以上に、疑惑を招く方法があるだろうか？\n\n「遅れて申し訳ございません」ナウマンは、走ってきたふりをして閣議室に入った。椅子に腰を下ろし、ブリーフケースから書類を取り出し始めた。八人の混乱した大臣と七つの空の椅子が、彼を見つめていた。\n\n「君だけじゃないさ」と、シェール大臣が図々しく答えた。「総統はどこへ？」\n\n「ヴァルターはどこだ？」襟を引っ張りながら、ランゲ大臣が緊張したように呟いた。「彼は絶対に遅刻しない人だ」\n\n突然扉が開き、武装したオルポ隊員十数名が部屋に押し入ってきた。\n\n「手を上げテーブルに向って屈め！」その中の一人が、銃をナウマンの顔に向けながら叫んだ。大臣はショックで全身が麻痺したが、すぐに従った。シェールの顔がテーブルに叩きつけられ、テーブルが揺れた。ランゲが無実を訴える声が聞こえてきた。汗をかいた体を冷やすように、冷たい現実が彼に迫ってきた。"
 bor_disII_execution.8.a:0 "私は死ぬのだ。"
 bor_disII_execution.9.t_reformist:0 "改革派の抵抗"
 bor_disII_execution.9.t_militarist:0 "軍国派の抵抗"
 bor_disII_execution.9.desc_reformist:0 "国中で銃撃戦が繰り広げられている。\n\n重武装した秩序警察とボルマンの忠実派の陸軍が協力している。兵舎を襲撃し、駐屯地に潜入し、ライヒ内の主要な軍事施設に進軍しようとする彼らの試みは、ハンス・シュパイデルと改革派の人々の大規模な抵抗をもたらした。またしても、都市の路上でドイツ人とドイツ人の銃撃戦の音が響いた。\n\nこのような小競り合いを、ボルマンに忠実な兵士たちは力を結集して勝ち抜いていった。最も激しい戦いはOKW本部で行われた。シュパイデルの正確な位置は不明だが、彼の信奉者たちは猛攻撃を押し返すために死闘を繰り広げている。塵が舞い流血が起こる時、国防軍の総統への忠誠心に勝るものはないだろう。"
 bor_disII_execution.9.desc_militarist:0 "国中で銃撃戦が繰り広げられている。\n\n重武装した秩序警察とボルマンの忠実派の陸軍が協力している。兵舎を襲撃し、駐屯地に潜入し、ライヒ内の主要な軍事施設に進軍しようとする彼らの試みは、フィルディナント・シェルナーと軍国派の人々の大規模な抵抗をもたらした。またしても、都市の路上でドイツ人とドイツ人の銃撃戦の音が響いた。\n\nこのような小競り合いを、ボルマンに忠実な兵士たちは力を結集して勝ち抜いていった。最も激しい戦いはOKW本部で行われた。シェルナーの正確な位置は不明だが、彼の信奉者たちは猛攻撃を押し返すために死闘を繰り広げている。塵が舞い流血が起こる時、国防軍の総統への忠誠心に勝るものはないだろう。"
 bor_disII_execution.9.a:0 "奴らは従属を学ぶだろう。"
 bor_disII_execution.10.t:0 "クーデター未遂"
 bor_disII_execution.10.desc_reformist:0 "ハンス・シュパイデルは、片手でゲルマニアの地図に指を走らせ、もう片方の手で眉間の汗をぬぐった。数年前に軍国派の陰謀が破壊された後、元帥は愚かにもマルティン・ボルマンの軽薄な言葉を信用してしまっていた。\n\n万事休すだった。全国各地から報告が入ってきた。改革派がボルマンの暴漢に潰されている。もう少しで手に入るはずだった勝利は、嘲笑しながら遠ざかっていった。そんなことはどうでもいい。シュパイデルの部下は、総統の眉間に弾丸を打ち込む準備をしながら、総統官邸に向かって行進していた。\n\n兵舎に飛び込んできた若者が、息を切らしながら叫んだ。「帝国元帥！先頭に立っていた我が軍は孤立無援です。他の多くの部隊は武器を捨てて逃げたり、自殺的に敵に突撃したりしています。あなたの居場所が漏れたのでしょう……軍の兵士たちがこの兵舎を取り囲んでいます……」\n\n「そうか」ハンス・シュパイデルは、自分の中から最後のエネルギーが滲み出てくるのを感じていた。ああ、そうだったかもしれない。今や、ライヒは崩壊の運命にある。彼はピストルを取り出し、ドアに向かって行進した。若い兵士が道を塞いでいた。何歳だったかな？18歳だったか？「邪魔しないでくれ、兵士よ。ピアノ線で私を縛るようなことはさせないさ」彼は微かな笑みを浮かべると、ドアを開けて銃声の中に飛び出していった。"
 bor_disII_execution.10.desc_militarist:0 "フェルディナント・シェルナーは、片手でゲルマニアの地図に指を走らせ、もう片方の手で眉間の汗をぬぐった。数年前に改革派の陰謀が破壊された後、元帥は愚かにもマルティン・ボルマンの軽薄な言葉を信用してしまっていた。\n\n万事休すだった。全国各地から報告が入ってきた。軍国派がボルマンの暴漢に潰されている。もう少しで手に入るはずだった勝利は、嘲笑しながら遠ざかっていった。そんなことはどうでもいい。シェルナーの部下は、総統の眉間に弾丸を打ち込む準備をしながら、総統官邸に向かって行進していた。\n\n兵舎に飛び込んできた若者が、息を切らしながら叫んだ。「帝国元帥！先頭に立っていた我が軍は孤立無援です。他の多くの部隊は武器を捨てて逃げたり、自殺的に敵に突撃したりしています。あなたの居場所が漏れたのでしょう……軍の兵士たちがこの兵舎を取り囲んでいます……」\n\n「クソが」フェルディナント・シェルナーは必死に頭の中を駆け巡りながら、部屋の中を歩き回っていた。逃げる手段はない。生きて捕まれば、ボルマンにピアノ線で吊るされるだろう。彼の心臓の鼓動はますます速くなった。彼は青年の方を向いて拳銃を取り出した。「兵士よ、なぜそこに立っている？外に出て奴らと戦ってこい！」兵士は敬礼してドアの外に飛び出した。シェルナーは深呼吸をして、拳銃をこめかみに当て、撃った。"
 bor_disII_execution.10.a:0 "改革派の操り人形は死んでいる。"
 bor_disII_execution.10.b:0 "軍服を着た怪物は死んでいる。"
 bor_disII_execution.11.t:0 "国家工場の襲撃"
 bor_disII_execution.11.desc:0 "「いったい何が起こっているんだ？」エドムント・ガイレンベルクは電話口で叫んだ。「なぜオルポの警官が我々のビルを襲撃しているのだ？何てこった、他に三人が呼んでる。ちょっと待っててくれ。はい？落ち着け、落ち着け。誰が逮捕されたんだ？もしもし？クソッ」ガイレンベルクは怒りにまかせて机を叩いた。「ルートヴィヒ、聞いてくれ。今、私はもういくつかの電話に出ている最中なんだ。今、何と言った？奴らが君のオフィスを襲撃しているだと？君は国の反対側にいるんだぞ！」\n\n扉が勢いよく開き、武装したオルポ隊員が十数名入ってきた。彼らは一斉に銃を構えた。\n\n「両手を頭に置け！」と一人が叫んだ。「後ろを向け！反逆罪の疑いで逮捕する！」彼らは彼の手首に金属製の手錠をかけ、彼の拒否の声を無視して彼を部屋から引きずり出した。"
 bor_disII_execution.11.a:0 "総統に忠実な人物が国家工場の新CEOに任命される。"
 bor_disII_execution.11.b:0 "国家工場を完全に解体しなければならない。政府によって国営化されるだろう。"
 bor_disII_execution.12.t:0 "農場を襲撃"
 bor_disII_execution.12.desc:0 "ラインハルト・ゲーレンの指示により、秩序警察の部隊がバイエルンとプロイセンの各地で奴隷プランテーションを襲撃し、総統の名の下に徴発している。長い間ドイツ経済における奴隷労働の重要性を説いてきた軍国派の大義に大きな打撃を与えるために、政府はこれらの施設を解体するための準備を開始する。奴隷制の完全な廃止と経済の救済のための道が開かれるだろう。"
 bor_disII_execution.12.a:0 "経済復興が近づいている。"
 bor_disII_execution.13.t:0 "ジーメンスの襲撃"
 bor_disII_execution.13.desc:0 "「いったい何が起こっているんだ？」エルンスト・フォン・ジーメンスは電話口で叫んだ。「なぜオルポの警官が我々のビルを襲撃しているのだ？何てこった、他に三人が呼んでる。ちょっと待っててくれ。はい？落ち着け、落ち着け。誰が逮捕されたんだ？もしもし？クソッ」フォン・ジーメンスはハンカチを頭に当て、優しくなでた。「ヴォルフガング、聞いてくれ。今、私はもういくつかの電話に出ている最中なんだ。今、何と言った？奴らが君のオフィスを襲撃しているだと？君は国の反対側にいるんだぞ！」\n\n扉が勢いよく開き、武装したオルポ隊員が十数名入ってきた。彼らは一斉に銃を構えた。\n\n「両手を頭に置け！」と一人が叫んだ。「後ろを向け！反逆罪の疑いで逮捕する！」彼らは彼の手首に金属製の手錠をかけ、彼の拒否の声を無視して彼を部屋から引きずり出した。"
 bor_disII_execution.13.a:0 "総統に忠実な者がジーメンスの新CEOに任命される。"
 bor_disII_execution.13.b:0 "ジーメンスを完全に解体しなければならない。政府によって国営化されるだろう。"
 bor_disII_execution.14.t:0 "知識階級を粉砕"
 bor_disII_execution.14.desc:0 "ラインハルト・ゲーレンの指示により、秩序警察の部隊が国家の敵を捕らえるために全国の大学を襲撃している。降伏した教授や学生指導者は逮捕され、オルポの車に放り込まれて罪を償わされ、激しく抵抗した少数の者はその場で銃殺されている。改革派の大義と大学キャンパスでその毒を撒き散らした改革派シンパは大きな打撃を受け、ライヒの知識階級の知的・文化的再編の道が開かれた。"
 bor_disII_execution.14.a:0 "「教養ある人物は全て将来の敵である」"
 bor_disII_execution.15.t:0 "党首相の嘆き"
 bor_disII_execution.15.desc:0 "体を冷やして麻痺させているのは、冷たい空気ではなかった。バルドゥール・フォン・シーラッハは車窓を駆け抜ける景色を眺めながら、頭の中で詩的な詩を作って惨めな事実から目を逸らそうとしていた。ほんの一日前までは党首相として国家に貢献していたのに、今ではフォン・シーラッハの未来はナイフの刃の上に立っているようなものだった。ただ一言、平民のボルマンが命じれば、その瞬間彼の命運は尽きるのだ。\n\nまだ希望は失われていなかった。彼は、厳重に警備された屋敷に身を隠し、ボルマンの突然の行動の結果を待つことにした。もしオルポの動員が裏目に出れば、彼は勝利を収め、ドイツの総統としての正当な地位を得ることになるだろう。\n\nそうでなければ？彼はそのことを考えるのに耐えられなかった。ライヒはボルマンの偏執狂的な専制政治の下で徐々に崩壊していき、それを救える者は誰もいなくなってしまうだろう。愛するヘニーはどうなってしまうのだろう？涙をこらえながら、妻の姿を思い浮かべていた。子供たちはどうなるのだろう？リヒャルト、若くて元気なリヒャルト……"
 bor_disII_execution.15.a:0 "栄光か死が私を待っている。"
 bor_disII_execution.16.t:0 "複合包囲作戦"
 bor_disII_execution.16.desc:0 "空から見下ろせば、四角い岩のようなものがあり、その周りに大小さまざまな形の蟻が群がっているように見えるだろう。敷地内には陸軍の兵士や装甲車が徘徊し、命令を待っている。そのコンクリートの壁の中には、反ボルマンの陰謀の首謀者であるバルドゥール・フォン・シーラッハ自身が鎮座していた。即座に攻撃すれば勝利は必至だが、屋敷の警備は決して甘くない。フォン・シーラッハを出来るだけ犠牲を出さずに奪還する方法を、オルポや陸軍の担当者たちは検討していた。警備員との交渉か？ターゲット本人との交渉か？オルポのエージェントを潜入させるか？\n\n決断を迫られることはなかった。回転翼の音が空気と包囲網の騒音を切り裂いた。しばらくして、黒い小型のヘリコプターが屋上から上昇し、危険なほどの絶望感を持って前方に突き進んだ。将校が発砲を指示すると、銃声が響き渡った。鷲のように優雅に上昇したロケットが、逃げる機体の尾翼にぶつかった。ヘリは暴走し、黒煙を上げながら、再び建物の屋根に向かって降りていった。一瞬、地上の人々の視界からヘリコプターの姿が消えた。そして建物が崩壊し始めると、オレンジ色の炎とギザギザの破片が空に舞い上がり、部隊の上に散らばった。"
 bor_disII_execution.16.a:0 "フォン・シーラッハは消滅した。"
 bor_disII_execution.17.t:0 "嵐の後の静けさ"
 bor_disII_execution.17.desc_reformist:0 "ボルマンのグラスにワインが流れている。ゲーレンの胸には誇りが膨らんでいる。ドイツの街には血が流れている。\n\nキリスト教の教会は社会から排除され、財産は国に没収され、最も対立する司祭は刑務所に入れられ、独房で空想にふけることになる。IGファルベンの日和見主義者は逮捕され、改革派のシンパであるCEOのエルンスト・フォン・ジーメンスは国家反逆罪で絞首刑に処される予定である。\n\nこのぶざまな改革派のクーデターで、ハンス・シュパイデルが路上で銃殺された状態で発見された。グスタフ・ハイネマンやハンス・グロブケなどの保守派や改革派の反逆的な官僚と一緒に、彼の最も忠実な将校たちもすぐに処刑され、銃弾にまみれた遺体は無名の穴に投げ込まれた。\n\nボルマン内閣の閣僚であるクルト・ランゲ、ヴェルナー・ナウマン、グスタフ・アドルフ・シェールら九人がオルポに逮捕され、ピアノ線で絞首刑にされることになっていた。粛清の混乱の中で捕らえられたハインリヒ・ミュラーも加わることになっている。\n\nこのイベントはボルマンが個人的に見るために録画される。\n\n不滅の忠誠をもって総統に仕えるための新内閣が発足した。ゲルハルト・クロップファーが党首相に、IGファルベンの有力株主であるヘルマン・ヨーゼフ・アプスが経済大臣に任命された。\n\n内戦の恐怖以来、ドイツ国で見られた最も暴力的な行為が一日のうちに起こった。正当な裁きが行われる週の終わりまでには、死者の数は数千人に達するだろう。ドイツ社会はこのような最近の出来事に嫌悪感と恐怖感を抱いているかもしれないが、内政問題に頭を悩ませるのは大衆の義務ではない。"
 bor_disII_execution.17.desc_militarist:0 "ボルマンのグラスにワインが流れている。ゲーレンの胸には誇りが膨らんでいる。ドイツの街には血が流れている。\n\nキリスト教の教会は社会から排除され、財産は国に没収され、最も対立する司祭は刑務所に入れられ、独房で空想にふけることになる。IGファルベンの日和見主義者は逮捕され、軍国派のシンパであるCEOのエドムント・ガイレンベルクは国家反逆罪で絞首刑に処される予定である。\n\nこのぶざまな軍国派クーデターで、フェルディナント・シェルナーが兵舎で遺体となって発見された。オットー・エルンスト・レーマーのような彼の最も忠実な将校は、反逆的な保守派や軍国派の官僚と共にすぐに処刑され、銃弾にまみれた遺体は無名の穴に投げ込まれた。\n\nボルマン内閣の閣僚であるクルト・ランゲ、ヴェルナー・ナウマン、グスタフ・アドルフ・シェールら九人がオルポに逮捕され、ピアノ線で絞首刑にされることになっていた。粛清の混乱の中で捕らえられたハインリヒ・ミュラーも加わることになっている。\n\nこのイベントはボルマンが個人的に見るために録画される。\n\n不滅の忠誠をもって総統に仕えるための新内閣が発足した。ゲルハルト・クロップファーが党首相に、IGファルベンの有力株主であるヘルマン・ヨーゼフ・アプスが経済大臣に任命された。\n\n内戦の恐怖以来、ドイツ国で見られた最も暴力的な行為が一日のうちに起こった。正当な裁きが行われる週の終わりまでには、死者の数は数千人に達するだろう。ドイツ社会はこのような最近の出来事に嫌悪感と恐怖感を抱いているかもしれないが、内政問題に頭を悩ませるのは大衆の義務ではない。"
 bor_disII_execution.17.a:0 "千年の存続のために。"
 bor_disII_execution.18.t:0 "フォルクスハレの演説"
 bor_disII_execution.18.desc:0 "マルティン・ボルマンは、幼い頃から話すことを恐れていた。\n\n大家族の集まり。学校での賛美歌の歌唱。クラスでの発表。恐怖心は熱した油のように血管に染み込み、舌を掴んで離さず、額には汗がにじんだ。ボルマンはSAのメンバーとして、聴くだけで満足していた。ルドルフ・ヘスの副官として、彼は不器用な上司に話をさせることに満足していた。党官房長官としての彼の演説は、どもりや文法の間違い、緊張した咳などが目立った。狂信的なまでに総統を信奉し、手のしぐさや言葉の調子で何千人もの群衆を騒然とさせる方法を学んだ後も、それを再現しようとすると、感動を与えるどころか、かえってぎこちなくなってしまっていた。\n\nボルマンがフォルクスハレの演壇に立ち、何千人もの恐怖の顔に目をやったとき、彼は最後の恐怖が消えたのを感じた。\n\n「諸君」巨大なホールに響く力強い声で叫んだ。「私は勝利した総統として君たちの前に立っている！オルポ、陸軍、そして政府の上層部における反逆を暴いた私は、ドイツ国の地からこれらの反逆者を一掃するために、冷酷なまでの効率性をもって行動したのだ！」彼は次の三つの言葉を、開いた手のひらに拳を叩きつけることで強調した。「ユダヤ人に我らを恐怖させよ！ボリシェヴィキに我らを恐怖させよ！資本家に我らを恐怖させよ！」人差し指が激しく振られ、空を穿った。「国家の敵はすべて容赦なく処刑する！我が国家は統一され、経済は強力であり、軍隊は強大である！ドイツは永遠に神聖な国であり、永遠に自由な国であり、永遠に欠乏のない国であることを世界に知らしめるのだ！」彼の叫びは、会場の後方にいた人たちの腕にも鳥肌が立つほどの熱気を帯びていた。「一つの民族、一つの国家、一人の総統！ジーク・ハイル！」"
 bor_disII_execution.18.a:0 "ジーク・ハイル！"
 bor_disII_collapse.1.t:0 "ゲルマニアの動き"
 bor_disII_collapse.1.desc:0 "扉が激しく開き、四人のオルポ隊員が部屋に飛び込んできた。ボルマンはゆっくりとペンを置き、無礼な侵入者に口をあんぐりと開けていた。その隊員は、すぐにメッセージを伝えた。\n\n「総統閣下、ゲルマニアでは予告なしにいくつかの陸軍の作戦が行われているとの報告を受けています。我々の通信回線に何か問題があるようです」\n\n「なんだと？」ボルマンはすぐに立ち上がった。心臓の鼓動が早くなってきた。「OKW本部に連絡しろ！何が起きているのか調べさせるのだ！」\n\n「しましたが、総統閣下、応答がありません」\n\n「陸軍の忠誠派が動員したのか？」ボルマンは言い返した。彼はパニックに陥っていた。「ゲーレンはオルポを動員したか？」\n\n「いいえ、総統閣下」諜報員は声を荒げて言った。「あなたの確認が先ですので」\n\n「クソが！」ボルマンは拳をテーブルに叩きつけた。「さっさとやれグズ共！何が起こっているのか調べろ！」陰謀が進行しているのか？自分の行動が遅すぎたのか？"
 bor_disII_collapse.1.a:0 "ネズミの群れが走り出す。"
 bor_disII_collapse.2.t:0 "紐が切れた"
 bor_disII_collapse.2.desc:0 "ボルマンは、汗をかいた額を窓の冷たいガラスに押し付け、深呼吸をした。パニックになる必要はないのだ。裏切り者が動き出しているとすれば、それは彼らが怯えてしまったということであり、それゆえに早まった行動をとっているということだ。早まったものは必ず弱く、哀れなものになる。\n\nドアの外では何人かの声がしていた。ボルマンは窓から顔を背けて、彼らに入れと吠えた。数秒の沈黙の後、ヴァルター・ヘーヴェルがぎこちなく部屋に入ってきた。彼は大きな咳をして、襟を引っ張った。彼は目を合わせていなかった。\n\n「総統閣下……」ヘーヴェルはそう呟いた。彼はボルマンのテーブルに置かれたランプに夢中になっているようだった。「帝国議会から連絡がありました。あなたの総統の座からの追放が正式に宣言されました」\n\n耳をつんざくような沈黙が訪れた。\n\n「それで？面白い話だな」ボルマンは葉巻とライターを手にした。「他に何か？何もないか？では、仕事に戻ってくれ」"
 bor_disII_collapse.2.a:0 "奴らはいずれ教訓を得るだろう。"
 bor_disII_collapse.3.t:0 "全ての裏切者への銃弾"
 bor_disII_collapse.3.desc:0 "「総統閣下！」ヘーヴェルが目を見開いて執務室に飛び込んできた。「陸軍とオルポの将校が総統官邸を包囲しています。すぐにここを離れなければなりません！」\n\n「オルポ？」ボルマンは声を荒げて言った。\n\n「クーデターが起きた今、ハインリヒ・ミュラーは組織の殆どを彼の下に集めています！」\n\nボルマンはゆっくりと立ち上がった。右手を丸めて拳を作り、無言で机を叩いた。一回。二回。三回。\n\n「ミュラー、あの裏切り者の、クソッタレの、ご　く　つ　ぶ　し　め　が　！」机は血で汚れていたが、彼は叩き続けた。「ゲーレンが俺をはめたんだな？全員が俺をはめたのだ！」彼は突然電話をつかみ、抑えきれない怒りの叫びとともに窓に向かって投げつけた。電話はガラスを粉々にして空に舞い上がっていった。「お前も奴らの仲間だな、ヴァルター。俺の目の前で、小さなユダヤ人のようにこそこそしやがって！」ボルマンは大きく息を吐きながら、机の棚を開けてピストルを取り出した。「お前たち全員だ！ラインハルトもクルトもゲルハルトも、みんな裏切り者だ！私は自分の人生の全てをこのために捧げてきたんだぞ！全　て　を　だ　！」\n\n咆哮して発砲した。ヘーヴェルは悲鳴とともに脇腹をつかみ、床によろめいた。オルポの隊員が中に駆け込み、総統の手からピストルを引き抜き、ドアの外に連れ出した。\n\n「総統閣下、我々は今すぐ離れなければいけません」一人が吠えた。「ニクラス、ヘーヴェルを助けに行け！今すぐ！」"
 bor_disII_collapse.3.a:0 "四方を囲まれている。"
 bor_disII_collapse.4.t:0 "避難部屋"
 bor_disII_collapse.4.desc:0 "ボルマンは、10人ほどのオルポの守備隊に囲まれて階段を駆け下りた。建物の外では、銃声や悲鳴が次々と聞こえてきて、ボルマンの鼓膜を傷つけた。下の方から聞こえてきた突然の爆発音に、ボルマンは衝撃を受けて後ろによろめいた。しかし、守備隊は彼の動きを止めなかった。\n\n銃声が大きくなってきた。ボルマンは、厳重に施錠された避難部屋に押し入り、中を急ぎ進んだ。避難部屋は秘密のトンネルになっていて、そこには逃走用の車が待っていた。この10年間、毎日のように清掃・点検されていたが、まさか使うことになるとは思わなかった。彼は褐色のシャツに縫い付けられたタバコのパックを感じて本能的に胸を触った。四本の煙草と一個の青酸カリカプセルが、缶詰のイワシのようにぎゅうぎゅう詰めになっていた。\n\n何か金属音が聞こえてきた。黒い煙が隠し扉の下に潜り込んできた。ボルマンは前を向いて走り出した。"
 bor_disII_collapse.4.a:0 "決して振り返らず。"
 bor_disII_collapse.5.t:0 "フォルクスハレの演説"
 bor_disII_collapse.5.desc:0 "バルドゥール・フォン・シーラッハは、幼い頃からスピーチが大好きだった。\n\n家族を楽しませること。学校での賛美歌の歌唱。クラスでの詩の朗読。ヒトラー・ユーゲントに向けて、視覚的な比喩や詩的な言葉を多用した美しいスピーチを行う。恐怖の中での演説、スリル満点の演説、そしてクライマックスの聴衆の賛同。\n\nその日の空気は死んだように冷たかった。叫び声と歓声の不協和音が終わりを告げ、帝国議会議長が立ち上がった。\n\n「我々の緊急投票に従い、また総統の突然の失踪を考慮し、バルドゥール・フォン・シーラッハ党首相を大ゲルマン帝国の新総統に任命する」\n\n国議会の議員たちは、まばらな拍手をしながら嵐のような茶色の波のように上下した。フォン・シーラッハは総統の演壇に立ち、喉を鳴らした。\n\n「帝国議会の議員たちよ。友人、そして同盟者よ。ギリシャ神話のヘーパイストスのようにマルティン・ボルマンはオリンポス山から下ろされたが、それは奇形のためではなく、我がライヒの神聖な制度に対する陰謀のためであった！」彼は起こった混乱したような呟きを無視した。「これらの機関は今や安泰だ。諸君は安泰であり、ドイツ国民は安泰である。ボルマンの同盟者は逮捕され、まもなくその罪の裁きを受けるだろう。今のところ、我々はドイツの明るい新たな未来を見ているのだ。ジーク・ハイル！」"
 bor_disII_collapse.5.a:0 "ジークハイル。"
 BOR_Dismantlement.6.t:0 "状況の悪化"
 BOR_Dismantlement.6.desc:0 "「ドレスデンの状況は悪化し続けています。散発的な銃撃戦が今や街中での本格的な銃撃戦となり、火が町を覆い始めてきました。早急に対応しないと、町全体が破壊される恐れがあります」\n\nボルマンは悪いニュースが続く中で、いくつかの部隊が過度に酔っぱらってしまっただけの孤立した事件であることを望んでいた。しかし、状況はもっと深刻のようだった。"
 BOR_Dismantlement.6.a:0 "応えなければな。"
 BOR_Dismantlement.7.t:0 "友人への電話"
 BOR_Dismantlement.7.desc:0 "ボルマンは執務室を歩き回っていた。シェルナーが行方不明になり、経済が破綻し、陰謀が蔓延し、腹痛がひどかったのである。彼はタバコに火をつけて、どうすべきか考えていた。彼の信頼に値する人物はほとんどいなかったが、おそらく彼が必要としたのは信頼ではなかったのだろう。シェルナーを好む者はほとんどいない。しかし、50年代に失敗したクーデターの際に、他の誰よりも彼に反発して行動した人物がいた。\n\nボルマンは机に向かって、腹をさすりながらにやにやしていた。彼は電話を取った。"
 BOR_Dismantlement.7.a:0 "私の車を持ってきてくれ。"
 BOR_Dismantlement.8.t:0 "全て思い通り"
 BOR_Dismantlement.8.desc:0 "ゲーレンは机の前に立ち、両手を後ろに組んでいた。\n\n「総統閣下、私の新しい地位に感謝しなければなりません。あなたの許可を得て、私はミュラーの影響力を排除するために、私自身の指揮下でオルポを直ちに再編成します」\n\nボルマンは熱心にうなずいた。「任せたぞ、エージェント・フックス。オルポが浄化されれば、我々の中に潜んでいるかもしれない裏切り者をうまく排除できると確信している」\n\nゲーレンはキリッと敬礼した。「ハイル・ボルマン！」\n\nすべては計画通りに進んでいた。"
 BOR_Dismantlement.8.a:0 "軽い粛清の時間だ。"
