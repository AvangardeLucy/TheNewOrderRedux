 POLITICS_MARTIN_BORMANN_DESC:0 "ナチズムは常に二つのものに依存してきた。それは、自国に対する民族主義的な同情と、政治的な駆け引きで敵を踏みにじり、大衆を揺さぶることのできる頭脳明晰な中央の強者である。ヒトラーの後継者候補の中で、マルティン・ボルマン以上にこれを体現している人物はいなかった。そうすることで、ボルマンは国民のナショナリズム的な感情に磨きをかけ、国民の安全と国家の安全を守ることができるのは、ライヒの中でボルマンだけだと国民を納得させたのだ。ボルマンはしばしば「第二のヒトラー」と称して、大衆の声援を受けながら、彼らの望むものを正確に与えた。\n\nボルマンにとって、政治的な舞台は戦場というよりは銃撃戦の場であることが証明されている。ボルマンは自分自身を反インテリであり、大衆には単純な人間だと思われがちだが、帝国議会では、彼自身が激しい交渉人であり、権力者であり、多くの人を欺く存在であることを証明してきた。ドイツでは、彼自身と彼と戦う勇気のある者たちとの間で分裂しているが、帝国議会は常に彼の足元にしっかりと置かれている。政治が戦争に勝つことができるならば、ボルマンはとっくの昔に世界を征服していただろう。"
