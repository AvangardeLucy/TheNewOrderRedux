 GER_BOR_internal_opposition:0 "国内での反発!?"
 GER_BOR_internal_opposition_desc:0 "ゲルマニアには黒い網が張り巡らされており、その粘着性から逃れられる者はいない。内部の反対派はボルマンに隠れて計画を立て、彼を権力から排除し、何か……新しい、あるいは古いものを確立しようとしている。彼の周りでは囁き声が飛び交い、影が迫っている。この陰謀の中心にいる蜘蛛は誰なのだろうか？"
 GER_BOR_Herbst:0 "秋"
 GER_BOR_Herbst_desc:0 "ドイツ国を秋が襲っている。抗議行動、暴動、テロ攻撃、そして広範囲にわたる反対意見が、過去10年間に行われたボルマンの粛清の悲惨な影響を受けているドイツ社会に浸透している。第二次長いナイフの夜事件は一時的な安定をもたらしたかもしれないが、現在進行中の混乱は永久に続くと思われる。"
