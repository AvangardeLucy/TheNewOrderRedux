 bormann.3909.t:0 "予想通りの結果"
 bormann.3909.desc:0 "ブレンネロの国境検問所を通過したとき、グイドッティ大使は身体だけでなく、精神的にもくつろいだ。ゲルマニアでの経験は、ライヒがまだ文明世界に向き合う準備ができていないことを彼に教えることになった－－というより思い起こさせた。彼らは非文明的で、傲慢で、好戦的で、自分たち自身すら含むすべての素晴らしいものを必死に破壊しようとしていた。それはまさしくアーリア人と同じようなもので、もはやドイツ人がその血統であることを科学的に証明する必要はなかった。\n\n急いで道路のバリアを移動させるイタリア兵を見ながら、彼は一抹の悲痛を感じていた。もしドイツの「外交官」と呼ばれる人物が自分たちの責任を認めることさえ検討するのであれば、これまでとは違った道に進むこともできただろう。外交とは何よりもまず妥協であるというのに、握り拳しか差し出してこない相手とどうして外交なんてできるというのか？\n\n悲しみはすぐに憤りに変わった。イベリアから日本、アメリカまで、さまざまな国の外交官と交流してきた彼は、長いキャリアの中でどの国の外交官からも敬意を払われ、心を開いてもらっていた。隣国－－それもかつての盟友－－に大使館を開設してもらうことすらできないドイツ人が、どうして世界をリードする国に戻れると思ったのだろうか？\n\n景色がトレンティーノの山々からヴェネトの青々とした丘へと移り変わる中で、ガストーネ・グイドッティは否定的な感情が徐々に消えていくのを感じていた。自分は自分の義務を果たしたのであり、それ以上のことはなかった。一つの道は閉ざされたが、多くの道は開かれたままであり、彼はそれを確実に維持しようと思った。イタリア帝国は隆盛を極めており、この新世界にライヒのような古い遺物の居場所はないのだ。手遅れになる前に、ドイツ人がこのことを理解してくれることを彼は願うのだった。"
 bormann.3909.a:0 "ドイツ人を信用してはいけない……"
 bormann.3910.t:0 "想定外の失敗"
 bormann.3910.desc:0 "スピーチを終えたマルティン・ボルマンは、グイドッティ大使が自分の言葉に感銘を受けている様子を満足げに眺めていた。冷静にワインを飲み干したが、サーバーがグラスに補充しに来たとき、彼は丁重に断った。それはディナーが終わり、会談が始まることを意味していたのだろう。しかし、一つ気になることがあった。なぜ大臣が急に顔色を変えたのか？\n\n「ボルマン総統、あなたの正直な答えに感謝します」グイドッティは彼の思考を遮った。「実に参考になりました。しかし、残念ながら、私はあなたの寛大なもてなしに長居してしまいましたので、帰らなければなりません」\n\n「帰る？今から？でも、まだ会談があるじゃないか！」ボルマンの声には、驚きの色が浮かんでいた。\n\n「総統、会談は行われません。私はライヒが過去の過ちから学んだかどうかを確認するために派遣されたのです」彼の声の厳しさは突然で、予想外だった。「代わりに私が目にしたのは、20年前に私の前任者たちが残したものでした。文明の皮を被った傲慢さ、無能さ、人種差別です。あなたと帝国が陥っている深みを真に理解するまで、和解はあり得ないでしょう。ではごきげんよう、ボルマン総統」\n\n終わってすぐに大使は席を立った。マルティン・ボルマンも顔を真っ赤にして同じように立ち上がったが、グイドッティは彼をじっと見つめ、外交官を殴れるもんなら殴ってみろと無言で挑発した。総統は動かなかった為、大使はすぐに代表団を引き連れて立ち去り、部屋は静寂に包まれた。ボルマンは刻一刻と鼓動が早くなり、視界がぼやけて、変わっていくのを感じていた……赤く、赤く。\n\n「三　ヶ　月　も　計　画　し　て　た　ん　だ　ぞ　！」彼の声は、固まった空気を打ち砕いた。「あの野郎どもをここに連れてくるために、俺は自分を犠牲にしたのだ！なんで奴らは去ったのだ？なぜだ!?」\n\n「もちろん、総統閣下、奴らは本気で協定にサインするつもりなどなかったのです！彼らは、自分たちの退廃的な政府に対する国内の支持を得るために、あなたに恥をかかせたかっただけなのです……」大臣は、政府内での自分の地位－－そして「首」－－を守るために必死になって、すぐに答えた。\n\n「裏切者！全てのイタリア人は裏切者だ！今にどうなるか思い知るだろう！」総統は首と額に血管を浮き上がらせて叫び、命が惜しい誰もが急いで従った……"
 bormann.3910.a:0 "外交の時間は終わったようだ……"
 bormann.3911.t:0 "満足のいくスタート"
 bormann.3911.desc:0 "「……だからこそ、ヘルマン・ゲーリングはスイスとの緊張の主な原因なのです。しかし、彼がいなくなったことで、我々は再び、全ての人のために、偉大な国を結び付けることができるのです！」\n\nグイドッティ大使は総統からもらった答えを考え、少なくとも今のところはそれで十分だと考えた。敗北した僭称者を非難することはライヒの過失を認めるのに便利な方法だが、同時に旧経営陣にすべての責任を負わせ、ボルマンへの直接的な責任を否定することは、少々粗雑ではあるが狡猾である。また、ドイツ側の代表団から聞こえてくるざわめきを見るとこのような宣言には多少の不満があったようだが、外交官にとってはこれで十分だった。\n\n「確かに、ボルマン総統、おっしゃる通りです」彼はわずかにうなずきながら同意し、ホストに報いた。「この破壊と苦しみがたった一人の男の仕業であることは悲しいことです。しかし、今や彼は誰にも危害を加えることができず、両国はようやく過去を捨て、共に新たな未来を切り開くことができるのです」\n\n彼は総統がほくそ笑むのを少しの間許した。彼のような男は予測がつきやすく、満足さえすれば彼の言うとおりに歌うだろう。そして彼はワインを飲み終え、通りかかったサーバーに適度なおかわりを頼んだ。大臣の感謝の微笑みから、彼はその行為の意味を理解した。熟練した外交官はリーダーが彼らの努力を台無しにしないようにするために必要なのだ。\n\n「宴会は最高でした」とグイドッティは付け加えた。「素晴らしい歓迎でした。しかし、もうお酒を嗜む時間はありません。予備的な合意の詳細を話し合ってから、また心ゆくまで酒をいただこうではありませんか」\n\n「もちろんです、大使！」外務大臣はすぐに口を挟み、彼らを総統の執務室に案内した。\n\nガストーネ・グイドッティが若い補佐官を呼ぶと、聡明な見習いはすぐに必要な書類を持ってきてくれた。彼は微笑んで、すぐに真剣な表情に戻った。自分の主人は成功したと思っていたし、自分もそう思いたいところだったが、何よりも国のためだ。この会談が終わる頃には、イタリアが一番得をしているはずだ。"
 bormann.3911.a:0 "誰が相手かわからない……"
 bormann.3912.t:0 "成功した会談"
 bormann.3912.desc:0 "「……だからこそ、ヘルマン・ゲーリングはスイスとの緊張の主な原因なのです。しかし、彼がいなくなったことで、我々は再び、全ての人のために、偉大な国を結び付けることができるのです！」\n\nマルティン・ボルマンは演説を終えると、期待に胸を膨らませて客人を見た。彼は内心、激昂していた。皆の前で自分とライヒを辱めたのだ－－代表団の一人がつぶやいた言葉が何よりの証拠であった－－そしてグイドッティは、当然ボルマンの外交姿勢を評価しないわけにはいかないだろう！\n\n「確かに、ボルマン総統、おっしゃる通りです」彼はわずかにうなずきながら同意することで主人に応えた。「この破壊と苦しみがたった一人の男の仕業であることは悲しいことです。しかし、今や彼は誰にも危害を加えることができず、両国はようやく過去を捨て、共に新たな未来を切り開くことができるのです」\n\nそうだ！これだ！総統は心の中と外で微笑んでいた。これでドイツの国際的な地位は確実に向上するだろうし、この成功を利用して、自分の能力と平和と進歩への献身を国民に確信させることができるだろう。\n\n「宴会は最高でした」とグイドッティは付け加え、ボルマンの思考を遮った。「素晴らしい歓迎でした。しかし、もうお酒を嗜む時間はありません。予備的な合意の詳細を話し合ってから、また心ゆくまで酒をいただこうではありませんか」\n\n「もちろんです、大使！」外務大臣はすぐに口を挟み、彼らを総統の執務室に案内した。\n\nボルマンは、ここは「私の」オフィスだと念を押しかけたが、この男に勝利の瞬間を与えることにした。その傍らで、イタリアの外交官は若い補佐官が持ってきた分厚い封筒の書類をチェックしていた。その表情は変わり、まるでサファリに出かける前のハンターのようだった。総統はそれまでの楽観的な見方とは裏腹に、急に不安になった。何となく総統は、今日が終わるまでに大使は自分にイタリア帝国に宣戦布告するよう説得する方法を少なくとも10個は見つけているのではないかと思っていた……"
 bormann.3912.a:0 "早くも頭が痛くなってきた……"
 bormann.3913.t:0 "[Get_newspaper_header]伊独間外交の試みが失敗！"
 bormann.3913.desc:0 "大陸の二大巨頭であるドイツ国とイタリア帝国の外交交渉が惨敗したという、ヨーロッパからの悲報が入って来た。イタリア代表団は、総統官邸に入ってからわずか数時間で退出し、すぐにローマに戻る姿が目撃されている。\n\n翌朝、ドイツ国総統のマルティン・ボルマンはイタリアに対する当初の譲歩と提案をすべて「数日のうちに」撤回し、20年間続いた禁輸措置に戻ることを宣言した。\n\nイタリア側の反応は、ドイツが「枢軸国の崩壊の理由を語ろうとしない」ことを嘆く、簡潔ながらも激しいものだった。当初の好意にもかかわらず、二国間の関係は当面、敵対的なものになりそうだ。\n"
 bormann.3913.a:0 "本当に成功すると信じていた人はいるのか？"
 bormann.3913.b:0 "クソったれイタリア人はいつも全てを台無しにする！"
 bormann.3913.c:0 "クソったれドイツ人はいつも全てを台無しにする！"
 bormann.3914.t:0 "[Get_newspaper_header]伊独の雪解け！"
 bormann.3914.desc:0 "20年前、ドイツ国とイタリア帝国が枢軸を解体して以来初めてゲルマニアでの外交会談を発表したとき、かつての同盟国であり、今では憎き敵である両国が、20年来のライバル関係を解消するとは誰も思っていなかった。\n\n今朝、そのような人々が間違っていたことが証明された。マルティン・ボルマン総統とガストーネ・グイドッティ新駐ゲルマニアイタリア大使は、アルプスの国境を非武装化し、両国間の貿易を認める予備的な協定に署名したことを発表した。\n\n多くの専門家は過去を手放すにはもっと長い時間がかかると考えているが、ヨーロッパの二つの巨人がついに平和に共存することに合意したことは、まさしくヨーロッパにとって画期的な変化だと言えるだろう。イタリアとドイツの最初の同盟が世界に何をもたらしたかは誰もが知っていることだが、この二回目の同盟が何をもたらすかは誰にもわからない。\n"
 bormann.3914.a:0 "第二のローマ・ベルリン枢軸？そんなことが……"
 bormann.3914.b:0 "栄光ある総統がまたしても成功を収めた！"
 bormann.3914.c:0 "チャンスを与えたんだ、無駄にしないことだな……"
 bormann.3915.t:0 "ずうずうしい奴らだ！"
 bormann.3915.desc:0 "「……以上の理由から、イタリア帝国は大ドイツ国とより深い関係を築く時期はまだ来ていないと考えています。ドイツの裏切りによって受けた傷が癒され、両国間で公平な対話ができるようになるには、さらに時間が必要です。それまでの間、同盟国たるスイスに与えた被害についてよく考え、苦痛を与えたことを心から反省していただきたいのです。\n\n敬具、北ヨーロッパ全権大使ガストーネ・グイドッティ」\n\nマルティン・ボルマンは手紙を三回読むと、それをくしゃくしゃにして、ごみ箱に捨てた。彼の頭の中には様々な感情が渦巻いていたが、その中でも最も顕著だったのは憤りと怒りであった。イタリア人は本当に自分と会うことさえ拒否したのか？彼の外交辞令を拒否する勇気があるのか？その結果、世界に恥をさらすことになるとわかっていながら、それをやってのけたのである。彼は黙って憤慨しながら、「イタリア人には必ずこの代償を払ってもらう」と心に誓っていた。\n\nイタリア人全員に。"
 bormann.3915.a:0 "同じことの繰り返し、だな？"
 bormann.3916.t:0 "我々の手は強いられた！"
 bormann.3916.desc:0 "イタリア人に対する国民の憎しみは我々が予想していた以上に高まっているようだ。通常であればこれは喜ばしいことなのだが、我々が何もしていないと思われていることで、何人かの著名な官僚が自らの権力を求めて自律的に行動するようになっている。\n\n現状では、彼らの違法行為を取り消すことは狂気の沙汰としか思えない。大いに支持されているだけに、これに反対する行為は政府の支持率を低下させ、裏切り者の官僚たちを強力な敵にすることになってしまうだろう。結果を受け入れなければならないようだ……"
 bormann.3916.a:0 "裏切り者はどこだ!?奴らの首が欲しい！"
 bormann.3917.t:0 "イタリアのトゲ"
 bormann.3917.desc:0 "マルティン・ボルマンはタバコを二本指で持ちながら、オフィスにあるヨーロッパの地図をもう一度見た。ジブラルタル・ダムがヨーロッパを脅かすダモクレスの剣となって以来、政治家だけでなく、ライヒ中の地図製作者にとっても悪夢のような日々が続いていた。彼はかつてのカエサルの国とその広大な植民地帝国に注目し、その有名なブーツの形がほとんど残っていないことに気づいた。\n\n「恩知らずな奴らだ。我々は彼らに武器を与え、戦闘技術を教え、アーリア人種の知識を与えた。今の彼らを作ったのは我々だというのに」と、ボルマンは地図のイタリアの部分に煙を吹きかけて嘲笑した。テーブルの反対側では、ヴァルター・ヘーヴェルが自分のファイルの書類を整理していた。\n\n「彼らがどれほど熱心にプロジェクトに取り組んでいたか、今でも覚えている。そして失敗した時には、我々に責任を転嫁していたのだ！」イタリア人の裏切りに対するボルマンの評価に、冷静な閣僚たちは賛同の声を上げた。バルドゥール・フォン・シーラッハは、「地中海人種には、裏切り者のヒルになるような何かがあるに違いありません、総統閣下」と高らかに宣言した。\n\n満足げな笑みを浮かべたヘーヴェルは探していた紙を手に取り、ファイルを閉じた。「幸いなことに、本省ではこの問題に対処するためのアプローチを用意しています。現在のような対立的な立場を維持して、イタリア人が噛みつきすぎないようにすることもできます。しかし、友好的な関係を保つために、デタントを試みることもできます。アメリカや日本が大陸に進出してくると、我々にとっては不都合ですからね」\n\n「いずれにしても、最終的には這ってでも戻ってくるでしょう。しかし、最終的な決定権は総統閣下にあります」とフォン・シーラッハは叫んだ。ボルマンは、イタリアをライヒの意のままにするにはどうしたらいいかと考え、もう一度地図を見た。"
 bormann.3917.a:0 "「イタリア人に誰がヨーロッパの真の支配者であるかを示す必要がある」"
 bormann.3917.b:0 "「デタントを試みて、彼らが我々に耳を傾けてくれるかどうか見てみよう」"
 bormann.1500.t:0 "ヴァイクセルの混乱"
 bormann.1500.desc:0 "総統官邸が発表した外交政策の中で、「ポーランド問題」を再び解決しようという総統の発表ほど、注目－－そして心配－－を集めたものはなかった。\n\nボルマン総統はこの事態を重く見てか、最終決定までの数日間、思いのほか広く政策案を募集していた。日が経つにつれ、議論は二つの選択肢に絞られていった。\n\n一つ目の主張は、明らかに破たんした総督府を再構築するために人命と機材を浪費する代わりに、ライヒは交渉によってポーランドの従属国家を設立すべきだというものである。党と国防軍の軍人たちは、なぜライヒがポーランド人の劣等人種に譲歩しなければならないのかと激しく反発しており、ポーランド人がそれに際して何を要求するのかは依然として不明だ。\n\nそれに競合する提案は、コストはかかるものの、表面的には優雅で単純なものである。すなわち、ポーランド国家に対して、新たな総督府に降伏するか、あるいは統一条約に強制的に再統合されるか、という最後通牒である。この提案が拒否されることは間違いないし、ポーランド人が抵抗できるかどうかも疑わしい。軍国派たちは、自国の国民の精神を高揚させるために、迅速な勝利を期待している。\n\n総統が考えを巡らせている間に国防軍とポーランド軍の各部隊は国境に集結し、先の大戦を彷彿とさせる塹壕を掘っていた。"
 bormann.1500.a:0 "ポーランド人は新秩序の中に居場所を持つ。"
 bormann.1500.b:0 "新秩序は火と血によって作り直される。"
 bormann.1501.t:0 "ダンツィヒ交渉の準備"
 bormann.1501.desc:0 "外交官たちは間近に迫ったポーランド新政府との交渉のために、何日もかけて熱心に基礎を固めていた。しかし、その作業は想像以上に大変なものだった。まず外務大臣はもちろん、ドイツ政府内にもポーランド語を話せる人はほとんどいなかった。ポーランド語は歴史家だけが使える死語とされていたのだ。これは故ハンス・フランク達がゲルマニアに提出した報告書に書かれていた数多くの嘘の一つである。\n\n作業の大半は完了していた。ポーランド語の翻訳者を数人見つけ、レッドラインを明確にし、さらにはワーキングランチのメニュー－－ポーランド人には「あまりに豪華」な食事会も決められた。\n\nあとは招待状を送り、交渉の場となる都市ダンツィヒの準備をするだけである。先の大戦の原因となった都市が、次の大戦を防ぐための交渉の場となるのだ。ポーランド人はゲルマニアに行きたがらず、ライヒの外交官は敵地に足を踏み入れたくないという、皮肉な妥協案であった。\n\nこれから何が起ころうと、ダンツィヒで歴史が－－再び－－作られる。"
 bormann.1501.a:0 "招待状を送ろう。"
 bormann.1502.t:0 "ポーランド自治の問題"
 bormann.1502.desc:0 "途切れ途切れでぎこちない信任状の交換の後、ドイツとポーランドの交渉チームはオーク材のテーブルの両端に着いた。ドイツ側もポーランド側も長く骨の折れる議論になることを予想して、硬直した態度で座っていた。\n\n驚いたことに、ポーランドの首席交渉官は開口一番、はっきりとした言葉を発した。\n\n「我々は自由なポーランドの代表であるが、ドイツ国との物質的な格差を痛感している。この事実は隠しようのないものであり、したがって、我々の目的をありもしない虚構でごまかすことはしない。我々はこの議論の機会を歓迎しますが、もし我々の最低限の保証が満たされないのであれば、我々はこの最後の虚構さえも少しも惜しみません－－ポーランドの名誉のために必要なものですから」\n\nドイツの代表団はポーランド人の厚かましさに苛立ちを覚えつつも、その率直さに安堵しながらこの発言を受け止めていた。交渉は短いものになりそうだ。\n\n「ポーランド共和国の自治は保証されなければなりません。ポーランド以外の当局は、軍人、民間人を問わず、ポーランド共和国、その立法府、その他の国家機関の内政と活動を侵害してはなりません」"
 bormann.1502.a:0 "それだけは保証できる。"
 bormann.1502.b:0 "交渉は実に短いものだった。"
 bormann.1503.t:0 "ドイツ植民地化の問題"
 bormann.1503.desc:0 "誰も席を立とうとせず、時間だけが刻々と過ぎていく儚い沈黙が続いていた。ドイツの首席交渉官はうなずき、彼の補佐官はポーランドの要求をノートに書き留めていた。\n\nポーランド側の交渉担当者は、自分の要求を読み上げ続けた。\n\n「ドイツによる主権のあるポーランド領土の植民地化と、ポーランド人をドイツの民族言語圏に強制的に同化させることは、直ちに終了する」\n\nドイツ側の交渉担当者が身を乗り出してきた。「待ってください、不明確な表現は我々の命取りになります。「主権領域」の定義は、新たに主張するものですか、それとも現状を保持するものですか？そして、あなた方の組織が保持している領土に残っているドイツ人はどうなるのです？」\n\n「先ほども申し上げましたが、これが我々の最低限の要求です。今日からいかなるゲルマン化政策も中止され、ポーランド人はポーランドの地でポーランド人であることを許される」ポーランドの交渉人はドイツの交渉人と視線を合わせたままだった。「それ以外はすべて交渉の余地があります」"
 bormann.1503.a:0 "いいでしょう。我々は慈悲の代償を釣り上げるでしょうがね……"
 bormann.1503.b:0 "レーベンスラウムを放棄するわけにはいかない！"
 bormann.1504.t:0 "文書の問題"
 bormann.1504.desc:0 "ドイツ側の交渉チームと軽く打ち合わせをした後、ドイツの外交官はこう答えた。「今後の交渉を楽しみにしています」\n\nポーランド側の交渉担当者は表情を曇らせた。ドイツ人は賢く、交渉を続ければトラブルになることは間違いなかった。しかし立場の弱い彼らにとっては、国防軍が国境に押し寄せる状況を防いだ、それで十分なのである。\n\n「政府、国土、国民、文化、言語、その他すべての関連制度は、ポーランドのものとして正式に承認される。大ドイツ国のあらゆる公式文書、外交上の連絡、政府の政策において、そのように言及されるものとする」\n\nドイツ代表団は唇をゆがめていた。この問題は、先に提起した自治権の問題から論理的に導かれるものであるが、統一条約の各国家の法律言語が具体的な問題を提起していたのである。この要求を受け入れれば、ポーランドはどこから見ても、内戦前のイングランド王国やフランス国に近い存在となり、東欧の大半を支配していた植民地の国家弁務官区よりもはるかに高い敬意と威信が与えられることになる。\n\nしかも、ドイツの玄関口だ！文字にすると簡単な質問だが、統一条約にとっては重大な意味を持っていた。ドイツ人たちは、再び集まり話し始めた。"
 bormann.1504.a:0 "苦い思いをするだろうが、ドイツのためにやり遂げるのだ。"
 bormann.1504.b:0 "ダメだ。代償が高すぎる。"
 bormann.1505.t:0 "最後の提案"
 bormann.1505.desc:0 "ボルマンはこの提案書に目を通し、三回まばたきをしてから、もう一度目を通した。\n\nダンツィヒの交渉人は……腹立たしいほど予想外なことを成し遂げた。彼は、彼らが失敗して、数時間のうちに戦車が越境していくことを期待していた。その代わりに、彼らはポーランドの「要求」のリストと、この「協議」からライヒが得られるものについての彼ら自身の見解を記した文書を電報で送ってきたのだ。\n\n要求。ポーランドの豚どもは、自分たちに大ドイツ国に何か条件を提示する価値がある存在だと考えているのか？自治権、植民地化の廃止、統一条約内での地位の向上？ボルマンは眉をひそめた。1939年のようにポーランド人を手のひらで潰し、丘へと走らせることも出来るのだ。\n\nしかし、彼は党や世界が見ていることを知っていた。彼は、党内の誰もが期待し、世界が期待するように、最初の選択肢として武力を行使することはしなかった。ポーランドの領有権を完全に放棄し、ポーランドに残っているドイツ人の権利を保証し、ドイツ企業に開かれた市場を提供する。\n\nポーランドは自由になるが、それは名ばかりだ。それだけで十分ではなかろうか？"
 bormann.1505.a:0 "ポーレン保護領の幕開けだ。"
 bormann.1505.b:0 "ドイツの支配は疑う余地もない！"
 bormann.1505.c:0 "詐欺師を捕まえろ！"
 bormann.1506.t:0 "最後通牒"
 bormann.1506.desc:0 "ゲルマニアからのメッセージは予想外のものだったが、その内容は、集まった自由ポーランドの指導者たちを震え上がらせた。\n\n「大ドイツ国は、「ポーランド共和国」が総督府の領土を不法に占領していると考えている。我々は、占領地における総督府の権限を回復するための権限ある代表者の到着に先立ち、総督府領内の反乱軍の即時武装解除を要求する。満足な回答が得られない場合、大ドイツ国は、武力を用いて上記を執行する用意がある……」\n\n答えは一つしかない。奴隷生活を送るか、死んで自由を得るかの選択は、選択肢になっていなかった。"
 bormann.1506.a:0 "一人でも生きていれば、ポーランドは滅びないのだ！"
 bormann.1507.t:0 "防衛戦争"
 bormann.1507.desc:0 "ドイツの最後通牒にポーランド人が反応するのに時間はかからなかった。彼らの「共和国」が総督府の死体の上に築かれ、ドイツ人入植者を立ち退かせ、ライヒへの抵抗を誓った時、どのような反応があっただろうか？\n\nボルマンは、ポーランドからの拒絶の返答を暖炉に投げ込んだ。間もなく、間違った「国」もこの紙と同じように黒く丸まって灰となり、炎に焼き尽くされることになる。"
 bormann.1507.a:0 "全てそれでよいのだ。"
 bormann.1508.t:0 "ヴァイクセルの混乱"
 bormann.1508.desc:0 "マルティン・ボルマンが総統官邸に身を落ち着けるや否や、総督府の緊急政府から新総統のデスクにメッセージが届いた。ポーランドの反乱に対する勝利宣言と、ゲルマニアからの新たな命令を求める緊急の要請である。\n\nボルマンは、そのメッセージにすぐに詳細に答えることは出来なかったが、総督府がボルマンの権限で機能しているという認識を送ってきたのだ。ボルマンは総督府の状況を十分に把握した上で、総督府をドイツ国に正式に復帰させるために、まず暫定総督と信頼のおける行政官を派遣して、市民権を回復し、通常の政府を復活させる道筋をつけた。\n\nポーランドの「地下国家」が事実上、無制限に活動できるようにしたハンス・フランクの過ち、嘘、不作為については、延々と報道されていた。旧総督府には、腐敗、無能、反逆などが根付いていた。今回の反乱では、最も悪質な犯罪者を取り除くことができたが、さらに多くのことをしなければならないことは明らかだった。"
 bormann.1508.a:0 "腐敗がどこまで進んでいるか見てみよう……"
 bormann.1509.t:0 "最後の仕上げ"
 bormann.1509.desc:0 "総督府の行政再建の作業はまったく順調に進んでいた。ドイツ内戦と反乱の混乱を経て、それまで無気力だった役人たちの多くが次期政権への忠誠心と勤勉さを証明しようとしていた。\n\nボルマンはペンを握りしめた。旧政権－－うまくいくこと、いかないことを全て知っている人々－－は今は役に立っているが、事態が落ち着き、注目が他に移れば、彼らが以前の習慣に戻らないという保証はないのだ。一度失敗した彼らが、再び失敗しないと誰が言い切れるだろう？\n\n言い切れるわけがない。新政権が正式に発足した後も、彼らを注意深く見守る必要がある。彼は、新しい部長や大臣に新しい命令書を作成しなければならなかった－－旧政権の人員で熱心さに欠ける者、アーリア人の理想にそぐわない遅刻をした者は報告せよ。\n\n旧態依然とした人たちは必要かもしれないが、決して疑われないようにしなければならない－－党は、彼らが疲れを知らないライヒの官僚となるように監督するだろう。"
 bormann.1509.a:0 "二度目の失敗はない。"
 bormann.1510.t:0 "新たな日"
 bormann.1510.desc_wagner:0 "総督府の新体制への移行が完了し、ドイツ国は新総督を世界に向けて正式に発表する準備が整った。この発表をもって、「暫定統治」期間が終了し、統一条約の復活に一歩近づいたことになる。\n\nボルマンはファイルを確認した。最後のステップは、新しい総督を正式に任命することである。今度は終身総督だ。ボルマンは、いつまでも総督府に全精力を注いでいるわけにはいかないのだ。新総督は、ゲルマニアの指令に沿って領土を発展させるという仕事をしなければならない。\n\n扉をノックする音がした。「エドゥアルト・ヴァーグナーです。挨拶に参りました」\n\nボルマンがうなずくと、ヴァーグナーは数歩進んで総統に向かって軍隊式の敬礼をキッチリと行った。「ハイル・ボルマン！」\n\n「ヴァーグナー君」ボルマンは敬礼を返した。「総督として、ポーランドの反乱分子を根絶やしにすることに専念していただきたい。必要なことは何でもやってくれたまえ。国防軍の能力に精通していることが必要とされるだろう」"
 bormann.1510.desc_koch:0 "総督府の新体制への移行が完了し、ドイツ国は新総督を世界に向けて正式に発表する準備が整った。この発表をもって、「暫定統治」期間が終了し、統一条約の復活に一歩近づいたことになる。\n\nボルマンはファイルを確認した。最後のステップは、新しい総督を正式に任命することである。今度は終身総督だ。ボルマンは、いつまでも総督府に全精力を注いでいるわけにはいかないのだ。新総督は、ゲルマニアの指令に沿って領土を発展させるという仕事をしなければならない。\n\n扉をノックする音がした。「テオドール・コッホです。挨拶に参りました」\n\nボルマンがうなずくと、コッホは数歩踏み込んで総統に敬礼をした。「ハイル・ボルマン！」\n\n「コッホ君」ボルマンは敬礼を返した。「崩壊した統一条約をゲルマニアの経済的ニーズに応える組織に再構築しなければならない。ポーランド人の反乱を阻止した後は、二度と反乱を起こさないように、彼らを働かせなければならない。我々の企業が総督府の中で安全かつ効率的に活動できるようにしてくれ－－連中は消耗品だ」"
 bormann.1510.desc_dollinger:0 "総督府の新体制への移行が完了し、ドイツ国は新総督を世界に向けて正式に発表する準備が整った。この発表をもって、「暫定統治」期間が終了し、統一条約の復活に一歩近づいたことになる。\n\nボルマンはファイルを確認した。最後のステップは、新しい総督を正式に任命することである。今度は終身総督だ。ボルマンは、いつまでも総督府に全精力を注いでいるわけにはいかないのだ。新総督は、ゲルマニアの指令に沿って領土を発展させるという仕事をしなければならない。\n\n扉をノックする音がした。「ヴェルナー・ドリンガーです。挨拶に参りました」\n\nボルマンがうなずくと、ドリンガーは数歩踏み込んで総統に敬礼をした。「ハイル・ボルマン！」\n\n「ドリンガー君」ボルマンは敬礼を返した。「ハンス・フランクの失敗はよく知られているな。認めたくはないが、我々には新しいアイデアが必要だ。我々はポーランド人からの崇拝を必要としていない－－連中は今、我々を恐れている－－しかし、彼らの尊敬を得なければならない。すべてのポーランド人が救われないわけではない、そのことを彼らに納得させてくれ」"
 bormann.1510.a_wagner:0 "ポーランド人は二度と立ち上がらないだろう。"
 bormann.1510.a_koch:0 "資源は流れるだろう。"
 bormann.1510.a_dollinger:0 "ポーランドの再構築が始まる。"
 bormann.1511.t:0 "国防軍の準備"
 bormann.1511.desc:0 "ボルマンは指を口に当てながら、国防軍の参謀本部で第二次ポーランド侵攻作戦の最終案を検討していた。内戦で疲弊しているにもかかわらず、国防軍はポーランドの反乱軍に対して圧倒的な物量で勝っていたからだ。\n\n先の大戦の電撃戦を再現できればそれに越したことはないとボルマンは考えていた。実際、参謀本部の計画の中には、まさにこの戦略を追求したものがあった。ポーランドの戦線に装甲と航空戦力で殴り込みをかけ、後方に深く潜り込み、個々の部隊を細かく孤立させて撃破する。それも個々の指揮官の自発性に頼った、行き当たりばったりの派手な攻撃である。\n\nしかし、ポーランド人が最後の戦争をする準備ができていたとしたらどうだろうか？ドイツ軍の攻撃が泥沼化すれば、政治的な影響は甚大なものになるだろう。それよりも、ポーランドの各陣地を砲撃で破壊してから、総力戦で一掃するという計画の方がいい。時間はかかるし、弱い敵に100万発の砲弾を撃ち込んでも栄光はない。しかし、それは確実なものだった。"
 bormann.1511.a:0 "栄光は電撃戦にあり！"
 bormann.1511.b:0 "優れた計画によって勝利を確実なものとする！"
 bormann.1512.t:0 "「ヨーテボリ」での会合"
 bormann.1512.desc:0 "ストックホルム港で旗を振っているヨーテボリは、スウェーデンを代表する船である。海を席巻する巨大な空母や、それぞれの港を冷静に監視する戦艦ほどの大きさや力はないが、課された役割を確実にこなしつつ最高の戦いをすることが出来る誇り高いコルベットだ。\n\nスウェーデンの、いや、北欧の経済の将来を左右するような重要な会議が、ここで開催されるのは当然のことだったのかもしれない。小国を転覆出来るほどのボディーガードを従えたボルマンのリムジンがドックに停車すると、船上にはスウェーデン外務大臣のトルステン・ニルソンが待っていた。リムジンから通路に出たボルマンに対してニルソンは素っ気なく頷き、握手を求めた。\n\n「ボルマン総統」ニルソンはこう切り出した。「あなたをヨーテボリにお迎えできることを光栄に思います」ボルマンは平静を保ったまま素っ気なく頷いた。ニルソンは続けた。「私たちはスウェーデンの海岸を少しクルーズしてから、本格的な旅に出ようと思っています。お部屋をご覧になりますか？」\n\nボルマンはこの男を軽い気持ちで見ていた。スウェーデンの大臣だ。威圧的ではなく、非常にフォーマルで、外見的にも親しみやすく、この男の本当の姿を見るのが楽しみだった。しかし、今は頷いておくことにした。"
 bormann.1512.a:0 "「そうですね、そうさせていただきます」"
 bormann.1513.t:0 "クルーズ"
 bormann.1513.desc:0 "バルト海の風に吹かれながらスウェーデン沖を進むヨーテボリ号の船首を、乗組員たちは冷静にポストからポストへと歩き回り、コルベットを安定させていた。船の反対側にある二つのキャビンでは、代表団が準備をしていた。\n\nボルマン総統は机の上に広げられた経済情報のページに目を通し、時折、船の下に波が押し寄せてくると、どちらかに移動した。図表、グラフ、要求、メモ－－並みの人間では頭が回らなくなるほどの量である。ボルマンでさえ、その全てを把握するのがやっとだった。もちろん、今までも－－そしてこれからも、彼は何とかするだろう。\n\n船の反対側ではニルソンが慎重に慎重を重ねて要求を準備していた。ドイツの鷲は、要求を中々受け入れない気難しい獣だった。彼は上手く戦いを選び、弱点を突く必要があるだろう。しかし、ニルソンにはボルマンにはない強みがあった。それは、ドイツ側がスウェーデン側と交渉しているということだ。ニルソンがテーブルを用意し、議題を設定することが出来る－－このようなハイレベルの交渉では貴重なことだった。\n\n両者ともに準備万端の状態で時間が過ぎていった。そして、その時が来ると、二人は堂々とキャビンを出て、言葉の決闘に臨んだ。"
 bormann.1513.a:0 "経済は危険なゲームだ。"
 bormann.1514.t:0 "新たな合意"
 bormann.1514.desc:0 "ボルマンはタバコをふかしながら相手を観察していたが、相手は書類に目を通すのに精一杯だったようだ。煙が窓から海に向かって流れていくと、ボルマンはドイツ国内の情勢や議会での交渉、軍事作戦など、もっと興味深い事柄に思いを馳せた。\n\nテーブルの上で紙を叩く音がして、ボルマンは準備を終えたニルソンに目を向けた。「ボルマン総統、今日ここで話をする理由はおわかりでしょうね？」\n\n「もちろんです。タングステンの輸入、鉄鋼の輸入等でしょう」ボルマンは突然の中断に軽い不快感を覚えてうなった。「迅速な処理をお願いできますか？」\n\nニルソンは眉をひそめた。「残念ながらそうはいきません。新たな地政学的状況が1963年以前とは大きく異なることから、我が国の政府は再交渉が必要であると判断しました。特に、ライヒに与えられていた特権については、再交渉の必要があると考えています」\n\nボルマンは嘲笑った。「もちろんそうでしょう。我々の利益をすべて削るおつもりなのでしょう？」\n\n「政府は、今回の協議ではこの制限の撤廃を重要視しています。妥協点を見つけられるとは思いますが、ここでライヒが譲歩していただければ、スムーズに話が進みます」\n\nボルマンは表情を曇らせた。予想していたことではあるが、心の中ではスウェーデン人がここまで頑固な態度を取らないことを期待していたのだ。会談が始まってすぐに障害物が出来てしまったため、彼は今が自分の立場を表明する時なのかどうかを選択する必要があった。"
 bormann.1514.a:0 "いいでしょう、ですが他に私たちのためになることがあるはずです。"
 bormann.1514.b:0 "絶対にダメだ！昔の権利をよこせ！"
 bormann.1515.t:0 "国家工場の問題"
 bormann.1515.desc:0 "ボルマンは書類に目を通しながらため息をついた。新たな問題がこちら側に発生してしまったのだ。少なくとも、この問題を無視せずにスウェーデンの大臣に投げかけることは出来るだろう。ボルマンは相手の顔を見てから、こう言った。\n\n「ニルソン大臣、大企業の一つである国家工場から連絡がありました。内戦以前に享受していた利益が取り消されていたとのことです。何か特別な理由があるのでしょうか？」ボルマンは首を傾げながら質問したが、その質問を聞いたニルソンが少し緊張したようだったのが気になった。ニルソンは咳払いをした。\n\n「国家工場は、その恩恵を取り消されました、ええ。内戦が始まったときにそうしたのです－－もはや経済的な助けはありませんでしたので。そのため、政府は損切りを決定したのです」\n\nボルマンは眉をひそめた。スウェーデンの悪党どもはユダヤ人やスイス人よりも貪欲で、トラブルの兆候があるとドイツの優良企業の資金を持ち逃げするのだ。彼の心の奥底には、ドイツの地位回復を要求して逆襲したいという怒りが沸き起こっていたが、彼はそれを我慢した。スウェーデン人を前にして爆発しては元も子もないのだ。しかし、たとえ交渉が難航したとしても、ドイツの地位回復を主張することは良いことなのかもしれない。"
 bormann.1515.a:0 "主張しなくても良い"
 bormann.1515.b:0 "国家工場を守る必要がある！"
 bormann.1516.t:0 "ガイレンベルクの抗議！"
 bormann.1516.desc:0 "ボルマンは嫌悪感と恐怖感が入り混じった気持ちで手紙を開いた。表に貼られた封印を経験的に知っていたし、中身も期待通りの激しい内容であると確信していたからだ。ガイレンベルクは侮辱を軽んじる人ではなく、どんな挫折も侮辱と受け止める人だった。\n\n敬愛するマルティン・ボルマン総統へ\n\n最近、あなたが我々の利益に関する問題を交渉の席から外したことは、我々実業家の間で大きな懸念材料となっています。あの利益は我々がスカンジナビア市場で事業基盤を築くための重要な構成要素であり、それを復活させることが出来なければ、我々がドイツにかつての豊かさを取り戻そうとする際に、大きな障害となることは間違いありません。我々はこのような侮辱を甘んじて受けることはなく、あなたには我々の利益になるような交渉をすることが期待されています。内戦の時、誰があなたを支援したかを思い出すのもいいかもしれません。\n\n署名:エドムント・ガイレンベルク\n\n巨大企業だけが総統に対してこのような薄っぺらい脅しをかけて、それを逃れることができるのである。ボルマンは手紙を机に戻しながら感情を爆発させかけていた。怒りで手が震え、新しい葉巻に火をつけた。いつの日か、あの独りよがりの野郎どもとその高級スーツは、ドイツの真の権力者が誰であるかを知ることになるだろう。"
 bormann.1516.a:0 "誰が奴の言うことなど聞くのだ？"
 bormann.1517.t:0 "奴隷制の問題"
 bormann.1517.desc:0 "「申し訳ありません、ニルソンさん、どうしても言いたいことがあるのです」ボルマンは冷たく計算された笑顔を見せ、ニルソンは一瞬考え込んだ。ボルマンの微笑みは、外交的な偽りのものから、楽しんでいるような微笑みに変わっていた。ニルソンの沈黙は一分近く続いたが、ようやく彼はゆっくりと慎重に答え始めた。\n\n「ボルマンさん、私たちは経済的利益を復活させることができますが、条件があります」\n\n「言ってください」\n\n「奴隷は不要です。一切。スウェーデンにはいないですから。あなたがこれに同意すれば取引成立です」\n\nボルマンは外見上は無表情だったが、心の中の鉄格子を怒りが揺さぶっていた。スウェーデン人のクソ野郎どもめ！単なる協定を、自分たちの利益とモラルのために、腐敗させてねじ曲げてしまう。ボルマンは椅子から飛び降りて、その場でこの外交官を絞め殺したいという衝動に駆られた。彼は自分の掘った穴から抜け出す方法を見つけようと、首を掻きながら考えていた。"
 bormann.1517.a:0 "「ガイレンベルクにかけあってみましょう」"
 bormann.1517.b:0 "「他の問題を議論しましょう、いいですね？」"
 bormann.1518.t:0 "ガイレンベルクとの交渉"
 bormann.1518.desc:0 "「お気は確かですか？」\n\nガイレンベルクのイントネーションがチェーンソーのようにボルマンの耳に入り、総統は不満そうにため息をついた。「私も望んでいるわけではないんだが、このクソスウェーデ－－彼らは強硬手段に出ているのだ、わかるか？道徳を重んじるユダヤ人の連中は、それ以下のものは認めないんだよ」\n\n「ですが、あなたは雄弁家ではないのですか？合意を得ることだって出来るでしょう？」ガイレンベルクの不信感は徐々に怒りに変わり、ボルマンはその変化に気付いて苦笑した。彼は窓の外を見ながら次の言葉を考えていた。政府が腐敗しているのは残念なことだ－－ライヒの立派な一員となれただろうに。\n\n「いいか、それはそれだ。奴隷を何人か節約することくらいできるんだろう？君の言葉はまるで説得力が－－」\n\n「あなたならきっと出来るでしょう」ガイレンベルクの鋭い声がボルマンの言葉を遮り、ボルマンはただ耳を傾けるしかなかった。彼はこう続けた。「私が期待しているのは……そんなくだらない交渉の席からなど離れて下さい。今すぐに」ボルマンは電話を窓から投げ捨てたい衝動に駆られたが、どちらにしても選択をしなければならなかった。"
 bormann.1518.a:0 "「地獄に落ちろ！後で私に感謝することになるだろう」"
 bormann.1518.b:0 "「この時警告しなかったとは言わせないぞ」"
 bormann.1519.t:0 "スウェーデンは譲歩を拒絶！"
 bormann.1519.desc:0 "ボルマンが再び部屋に入ってきて重い腰を上げると、ニルソンは微笑んだ。ボルマンがうなずくと、外交官のメガネが光っているように見え、光沢のある黒い縁に光が反射した。「ボルマンさん」彼は話し始めた。「我々の妥協案について、あなたは決断されたと思いますが？」\n\nボルマンは自分の提案を無理やり否定して、席に座り込んでしまった。愚かなことだと彼は思った。企業は確実に何人かの奴隷を節約することくらいできるはずだ。彼は自由主義者ではないが、確かに何らかの妥協点はあったはずだ。しかし、そんなことはどうでもいい。政治の世界では自分の手が必要なのだから、良くも悪くもこの手を使うことになる。外交の席では、折り合いをつけることはできない。\n\n「確かに。ガイレンベルクと話をして、結論を出しました。妥協はしません。奴隷を取るか、ビジネスを辞めるか。決めるのはあなたです」\n\nその時のニルソンの困惑した表情を見ると、これまでの苦労が報われたような気がした。彼は一瞬口ごもったが、すぐに落ち着きを取り戻した。「ボルマンさん、残念ですが、メリットのない取引はできません。スウェーデンでは奴隷を受け入れることができないのです」\n\nしかしボルマンの顔は、この失敗には反応しなかった。もしボルマンがその犠牲にならないのであれば、ガイレンベルクの要求が彼の顔の前で吹き飛ぶのを見ることができて満足だった。彼はゆっくりとうなずいたが、その口調には不快感がにじみ出ていた－－「それは非常に残念なことです、ニルソンさん」"
 bormann.1519.a:0 "先に進みましょうか。"
 bormann.1520.t:0 "国家工場の工場で不穏な動き！"
 bormann.1520.desc:0 "ザクセン州では自然発生的な暴力事件が発生し、30名の死者を出した。バイエルン州の職員休憩室の外で爆発が起こり、12人の警備員が死亡し、さらに12人が負傷した。ポーランドの工場で発生した奴隷の暴徒は広範囲に渡って破壊を引き起こし、その鎮圧には陸軍の介入まで必要だった。奴隷の暴動はライヒでは珍しいことではないが、最近の国家工場の工場での事件の急増は、スウェーデンでの我々の最近の行動に大きな懸念と怒りを引き起こした。\n\nスウェーデンにおいては奴隷制度を排除するという妥協案をボルマンは捨てようとしなかった。これは利益の回復には成功したものの、暴力の増加という憂慮すべき傾向に直結している。もちろんこのことは企業の友人たちにとっても好ましいことではなく、彼らに譲歩することを拒否した我々に対する怒りは、さらに大きくなっている。外務省にとっては大きな勝利であったはずだというのに、また新たな問題が発生してしまったのだ。\n\nしかし、最終的には無事に復旧することが出来た。いつの日か、我々の成功が明らかになるだろう。しかし、それまでは頭を垂れて前に進むしかない。"
 bormann.1520.a:0 "彼らは我々に感謝すべきだ、あのクソ野郎どもめ。"
 bormann.1521.t:0 "スウェーデンはライヒ市場へのアクセスを求める"
 bormann.1521.desc:0 "「ボルマンさん、スウェーデン市場でのドイツの優遇措置に関する要求を受け取り、我々の代表団の中で議論しました」ニルソンは、眼鏡のレンズ越しに目を見開いて話し始めた。ボルマンは眉をひそめてうなずき、続けるように言った。「我々は一つの条件のもとに、それらを受け入れることができます」\n\nボルマンは心の中に湧き上がる苛立ちを感じながらも、表情を崩さなかった。「それはどんな条件ですか？」\n\n「ドイツの市場でも同じように優遇してもらいたいのです。ボルボやイケアのようなメーカーを」ニルソンは冷静に答えた。ボルマンは嘲笑した。\n\n「ドイツのメーカーは外国との競争を必要としていません。なぜ我々が受け入れなければならないのでしょう？」\n\n「取引に失敗した場合の直接的な影響以外にも、ある程度の競争はあなたのビジネスにとって有益なのではないでしょうか？それに、政府の中には経済の自由化を求める声もあると聞いていますし、少しくらい経済を開放しても損はないのではないでしょうか」ニルソンは、ボルマンが頭蓋骨を砕きたくなるような笑顔を見せた。もちろん彼の言うことにも一理あり、市場開放は壊滅的に不人気な行動ではない。彼は座ったまま、深く考えてから答えた。"
 bormann.1521.a:0 "そうですね、そのほうがいいかもしれません。"
 bormann.1521.b:0 "否。ドイツ人のためだけのものだ。"
 bormann.1522.t:0 "産業家の抗議！"
 bormann.1522.desc:0 "栄光の総統、マルティン・ボルマンへ\n\nストックホルムの連絡先から、またしても残念なお知らせが届きました。これらの報道が事実であれば、我々は大きな不満を表明しなければなりません。なぜならこれらの報道は我々のビジネス慣行に反しているだけでなく、国家社会主義が何十年にもわたって主張してきた西洋の退廃的な資本主義に対する戦いにも反しているように思えるからです。\n\nスウェーデン企業をドイツ市場に進出させることは欧州市場での我々の株式や権益を脅かすだけでなく、資本主義の腐敗が我々の社会の深部にまで浸透することになります。このような開口部は我々の敵によって全面的に利用され、我々は西洋のスパイによって内部から腐食されてしまうでしょう。\n\nこの突然の軌道修正がなされなければ我々はどんな手段を使っても国家社会主義を維持するしかないでしょう。我々のライヒのために、理性を持って、この資本家の豚にノーと言ってください。\n\nエドムント・ガイレンベルクより。"
 bormann.1522.a:0 "産業家が正しい。撤退する。"
 bormann.1522.b:0 "彼らはそれと共に生活することを学ぶだろう！"
 bormann.1523.t:0 "NSDAP産業部門のサボタージュ！"
 bormann.1523.desc:0 "翌朝、ボルマンは恒例のように総統官邸の廊下を歩き、オフィスに到着する役人たちを眺めていた。しかし、この日は前の日とは違っていた。総統は産業部門があるはずの場所の前を通り過ぎて、建物の死んだような空虚さだけを観察した。書類のごたごたもなければ、省庁間の緊迫した電話もない。絶対的な静寂。\n\nボルマンはこの行動がスウェーデン人や実業家との緊迫した交渉の場が引き起こしたサボタージュ以外の何物でもないことを理解しており、主要部門の長い休止は、党幹部と一般市民の両方の不満を招くことが避けられないことを理解していた。\n\nそのため、党内の産業界ロビイストに一撃を加えるのか、それともスウェーデンとの交渉の中で彼らに屈するのか、という大きな選択が必要となる。"
 bormann.1523.a:0 "撤退しなければ……"
 bormann.1523.b:0 "誰も私を止めることは出来ない！"
 bormann.1524.t:0 "スウェーデンが賠償金を要求"
 bormann.1524.desc:0 "ヘーヴェルはライヒのスウェーデン大使へと電話をかけた。\n\n「ニルス・モンタンさんですね？」\n\n「翻訳者ですが、そうです」\n\n「スウェーデン人が我々に要求していると聞きましたが」\n\n「ええ、ヘーヴェルさん、交渉の状況については我々も知っています。うまくいっていません。政府は失われた鉱物の多額の返済を要求していると、私はあなたに伝えるよう命じられました」\n\n「ライヒは恐らく……」提示された金額を聞いて、ヘーヴェルは目を見開いた。「そんな何十億ドルもだって!?」\n\n「そうです、経済学者が算出した金額です。言っておきますが、私がこの数字を作ったわけでは－－」\n\n「そんなことはどうでもいい！ライヒがいくらでも支払えると言ったのは、そんな多くの金額を意図していたわけではない！これを受け入れた場合の影響を理解しているのですか？」\n\n「受け入れない場合の意味を理解しているのですか？」"
 bormann.1524.a:0 "ええ、受け入れるよりも大事なものがありますので。"
 bormann.1524.b:0 "わかりました。ひねり出してみましょう。"
 bormann.1525.t:0 "交渉決裂"
 bormann.1525.desc:0 "「何だと!?」ボルマンは手にした紙に目を通しながら叫んだ。怒りで手が震えた。「断るだと？あの連中、断ったのか？スウェーデンのような弱小国でさえ、条約に参加させることが出来なかったと言うのか？」\n\n「総統閣下、説明いたしますと－－」ヘーヴェルが話し始めた。しかし、すぐに怒ったボルマンに遮られてしまった。\n\n「何を説明するのだ？これは災厄だ！お前のミスのために、私がどれだけのトラブルに対処しなければならないのかわかっているのか？」\n\n「はい、ですがスウェーデンは非常に－－」\n\n「言い訳などいらない」ボルマンは両手で顔を覆った。そして、その手を口の近くに置いた。「さて、どうするか……」彼は、ダメージを少しでも減らす方法を考えていた。それから彼は突然立ち上がった。「私はこの件で責任を取るつもりはない。これはすべて君の責任だ、わかったな？つまり、この混乱を収拾するのは君の仕事だ。どうしようもなくなったら私のところに来い」\n\n「総統－－」\n\n「私のオフィスから出て行け、お前のせいで私は今、特別に忙しいんだ」ボルマンはヘーヴェルを急いでオフィスから追い出した。ヘーヴェルはしばらく廊下に立っていた。"
 bormann.1525.a:0 "めちゃくちゃだ。"
 bormann.1526.t:0 "NSDAPが外務省を批判！"
 bormann.1526.desc:0 "ヘーヴェルは総統の部屋のドアを叩いた。\n\n「入りたまえ」ボルマンは疲れ切っていた。彼はニュースを聞いていた。\n\n「総統、あなたは今頃、党内の状況を知っているはずです。彼らの一人でも締め出さない限り、私は我々の評判を回復するためにの行動ができません！」\n\n「ヘーヴェル、彼らは君に辞任してほしいと言っているんだ」ボルマンはため息を吐いた。「私が外務省を全部クビにしないと気が済まないようだ」\n\n「それは分かっています。総統、どうか－－」\n\n「安心したまえ、君を放り出すつもりはない。今のところはとりあえず、彼らをなだめるために何人かクビにしよう」\n\n「ありがとうございます、ボルマン総統」ヘーヴェルは落ち着きを取り戻した。ボルマンはそうではなかった。"
 bormann.1526.a:0 "失敗は許されない。"
 bormann.1527.t:0 "政府の危機！"
 bormann.1527.desc:0 "「クソっ、思ったよりもひどい状況だぞ」ボルマンは、机の上に置かれた手紙の束を見つめながら言った。形式や言葉の違いはあっても、全ての手紙が同じことを言っているのは明らかだった。「ヘーヴェルの解雇を」帝国議会の議員からの手紙である。帝国議会のほぼ全員がヘーヴェルを辞めさせようとしていたのだ。ボルマンはため息を吐いた。自分の立場はもうはっきりしていた。彼はメモを書き始めた。"
 bormann.1527.a:0 "ヘーヴェルはその地位を保つ。"
 bormann.1527.b:0 "お疲れ様！"
 bormann.1528.t:0 "気まずい沈黙"
 bormann.1528.desc:0 "「私はヘーヴェルを解雇しない、それが最終的な結論だ」ボルマンは発表を終えた。下の方から怒号が聞こえてきた。明らかに帝国議会の策士たちは、交渉を失敗させたのはヘーヴェルだと信じ込んでいたのだ。これは失敗した交渉の責任を回避するためには良いことだったが、ヘーヴェルにとっては良くないことだった。ボルマンは、手に負えない暴徒は簡単になだめられることを知っていた。今回は帝国議会の野郎どもにやられることはないだろう。彼は何人かの部下をクビにするだろうが、憐れなヘーヴェルはクビにしない。\n\nボルマンは机に向かい、オルポが群衆に向けて発砲する音を聞きながら、落ち着いて書類を整理していた。"
 bormann.1528.a:0 "反対意見に対する適切な対応だ。"
 bormann.1529.t:0 "官僚機構が増長している……"
 bormann.1529.desc:0 "「総統閣下？」ボルマンのオフィスに片足を踏み入れると、ヘーヴェルは静かに言った。\n\n「ああ、何かね？」\n\n「私の部署についてなのですが。それはある種……置き換えられてしまったのです。私の知っている人たちはみんないなくなって、私を嫌っている党の官僚と入れ替わってしまいました」ボルマンは気付いた。あまりにも多くの人を解雇してしまったのだ。「彼らは満足しているようですが……私は彼らを以前ほど統制出来ないと思います。私とは別の自律した器官のようになっているのです。これを放置しておくと、いくつかの……問題が発生するかもしれません」\n\n「よし、確認させてもらおう。良い一日を」ボルマンは急いでヘーヴェルをオフィスから追い出した。彼は、この状況をどう打開するかを考え始めた。"
 bormann.1529.a:0 "つまり、全員クビにすることも……いや、いや……"
 bormann.1530.t:0 "輸送問題"
 bormann.1530.desc:0 "1930年代以降、スウェーデンからドイツへの鉱石の取引量は、1950年代の経済危機を除いて毎年増加傾向にある。経済的な理由だけでなく、防衛上の理由からも、スウェーデン産の鉱石が我々の手に渡ることは必要不可欠であることは紛れもない事実だ。\n\n最近の貿易交渉が順調に進んでいることから、この上昇傾向は今後数十年にわたって続くものと思われる。しかし、ドイツ・スウェーデン間の鉱石取引の統合・整理が進むにつれ、鉱石の輸送量の増加に責任を持つのは誰なのかという疑問が出てきた。ドイツかスウェーデンか？\n\n一方では、ドイツ企業は、このような取り決めに続く政府の輸送契約を手に入れようと口を酸っぱくして求めるだろう。逆に、このような契約はライヒにとってコスト高になる可能性がある。企業は鉱石の輸送に関連して突然発生する、ライヒが費用を負担しているからこそ発生するような、たくさんの新しいコストを考案するに違いない。\n\n一方では、今後輸出される鉱石の配送はスウェーデンに任せ、ドイツ企業は同じように商品を受け取り、配送の手配がうまくいかなかった場合にはスウェーデンが賠償責任を負うようにもできるだろう。ドイツ企業はこのような協定に不満を抱くかもしれないが、我々の産業の歯車は変わりなく回り続けるだろう。"
 bormann.1530.a:0 "輸送はスウェーデンに任せよう。"
 bormann.1530.b:0 "これを任せられるのはドイツの企業だけだ。"
 bormann.1531.t:0 "ドイツの輸送会社が抗議！"
 bormann.1531.desc:0 "「ボルマン総統、これはどういうことなのですか!?」ノルドドイッチャーロイド会長、リヒャルト・ベルトラムは言った。「スウェーデンに物流を任せてはなりません！我々にはそのシェアが必要なのです！最近の海運がどれだけ大変な状況なのかお知りでしょうか？」ベルトラムが訴えても、ボルマンは黙っていた。「これは我々にとって災難です。総統閣下、お願いです。スウェーデンには産業を壊すほどの価値があるのでしょうか？」\n\n「スウェーデンの重要性を理解していない」ボルマンが口を開いた。その声は怒りに満ちていた。「私はとても忙しいのだ。出ていってくれ」ベルトラムは再び口を開いたが、何を言ってもボルマンの気持ちは変わらないことが分かった。ベルトラムはがっかりして帰っていった。\n\nその日の残りの時間も同じような苦情が続いた。一連の苦情が小康状態になった時、ボルマンはあることを考えた。"
 bormann.1531.a:0 "それだけの価値があるのだろうか？"
 bormann.1532.t:0 "船上での不信感"
 bormann.1532.desc:0 "ボルマンがドイツ人に物流を任せると決めた翌日のことだった。スウェーデン人は彼を奇異の目で見ていた。船内は静寂に包まれていた。ボルマンとスウェーデン人は、しばらくの間別々に事務仕事をしていた。時折、代表者同士の無意味な会話で沈黙が破られることもあったが、そこからは何も生まれなかった。ボルマンは、自分とスウェーデン人が書類をやり取りしている間、空気中に解消されない緊張感が漂っているのを感じていた。この日は、書類に記入したり署名したりしたにもかかわらず、何の進展もなかった。"
 bormann.1532.a:0 "それだけの価値があったとは思えない。"
 bormann.1533.t:0 "最後の会議"
 bormann.1533.desc:0 "ヘーヴェルとボルマンは、これが最後となるであろう船に乗り込んだ。そこにはスウェーデンの首相であるターゲ・エランデルもいた。交渉は遅々として進まず、些細なことで議論が尽きない。しかし、最後の最後である。ボルマンは帰らなければならないが、うまくいけばヘーヴェル一人で上手くやれるだろう。\n\nボルマンは、オフィスに座ってニュースを待っていた。突然、ヘーヴェルが部屋に飛び込んできた……"
 bormann.1533.a:0 "それで？"
 bormann.1534.t:0 "交渉成立！"
 bormann.1534.desc:0 "「よくやった！」ボルマンはそう言った。ボルマンは、エランデルとヘーヴェルが握手している写真を嬉しそうに見ていた。正直言って、自分にはできないと思っていた。\n\n「いえいえ、当然のことです」\n\n「それでも、これはライヒの勝利だ。我々はこの恩恵を受けるだろう」これで帝国議会の無知な野郎どもに、ボルマンの有能さをアピールできる。ヘーヴェルが署名したとはいえ、大半の仕事はボルマンがしたのではないか？ボルマンは公式の報告書にそう書いてあることを確認するだろう。結局のところ、それが事実となるのだ。ヘーヴェルは、どちらかというとアドバイザー的な存在だった。ヘーヴェルが事務所を出た後、ボルマンは検閲官に電話をかけた。"
 bormann.1534.a:0 "ヘーヴェルではなく、私がほとんどやったのだ。"
 bormann.1535.t:0 "ゲルマニアでの会議"
 bormann.1535.d:0 "ヴァルター・ヴェンクは誰もいない広い部屋に足を踏み入れた。ヘーヴェルは四人のスウェーデン人と一緒にテーブルに座り、非常に遅れている総統とヴェンクを待つように必死に引き止めようとしていた。\n\n「ああ、ヴァルター、やっと来ていただけましたね」ヘーヴェルはヴェンクに睨みをきかせた。\n\n「ああ、申し訳ない。渋滞に巻き込まれてしまって」ヴェンクが説明した。\n\n「さて、これ以上時間を無駄にするのはやめましょう。ゲストを紹介します。陸軍のトップであるカート・ゴランソン氏、スウェーデンの大使であるニルス・モンタン氏、そして首相であるターゲ・エランデル氏です。ここにいる四人目の方は彼らの通訳です」とヘーヴェルが言った。それと同時に、まるで合図をしたかのようにボルマンが部屋に入ってきた。ヘーヴェルとヴェンクは慌てて挨拶に行った。ボルマンは彼らを振り払い、テーブルに座った。エルランダーが口を開いた。交渉が始まった。\n\n三時間に及ぶ過酷な議論の末、ようやく決定された。このような交渉は、ボルマンとエランデルがいなくとも、何日間も行われることだろう。"
 bormann.1535.a:0 "始めよう。"
 bormann.1536.t:0 "国防軍との懇談会"
 bormann.1536.d:0 "ヴァルター・ヴェンクは、混雑した部屋で他の将軍たちと数枚の地図を見ながら肩を寄せ合っていた。誰もどこから手をつけていいかわからない。しかし、ヴェンクはこう言った。\n\n「まずは、はるばるスウェーデンから来てくれた人々を温かく迎え入れるべきだと思われます」彼はそう言った。通訳がその言葉をスウェーデン人に伝えた。彼らは喜んでいるようだった。\n\n「さて、我々がここに来た目的についてですが、現在、世界は非常に不安定であり、我々は不安定な状況に備える必要があるでしょう。ここを見れば……」ヴェンクは地図上のある場所を指しながら、ドイツの情報機関のライバルについて大まかに説明した。OFNが侵攻してきたらどうするかという議論が始まった。スウェーデン人は、人種差別的な部分で少し反発していたが、話し合いは順調に進んだようだ。"
 bormann.1536.a:0 "共に、前進！"
 bormann.1537.t:0 "[GetYear]年統一条約軍事演習へスウェーデンを招待？"
 bormann.1537.d:0 "統一条約軍事演習は加盟国間の絆を示すものである。この軍事演習では、条約加盟国のすべての兵科のデモンストレーションが行われる。戦術を練り上げ、国家間の絆を深めることが出来る。今年の軍事演習はオストラントで開催され、冬の戦闘や北極圏への侵攻に焦点が当てられている。統一条約軍事演習は、スウェーデンとの関係を深めるためのツールとして利用できるだろう。スウェーデンの全軍を招待し、両者の距離を縮めることが出来る。しかし、これはスウェーデンの中立性を侵害しているとみなされるかもしれない。また、地上軍だけを招待することも出来る。この場合、スウェーデンの中立性を侵害することにはならないが、二国間の結びつきはそれほど強くはならないだろう。"
 bormann.1537.a:0 "我々の団結を見せつけよう－－全面的な招待だ！"
 bormann.1537.b:0 "地上軍のみを招待しよう"
 bormann.1537.c:0 "彼らなしでもやれる"
 bormann.1538.t:0 "スウェーデンの状況"
 bormann.1538.desc_nor:0 "ノルウェーのような他の国がその堕落した道を捨ててライヒへと加わっている一方で、スウェーデンは例外的な存在である。彼らは過去に我々に協力したことがあるが、異常なことに、我々がヨーロッパを支配しているにもかかわらず、未だに彼らは我々へと加わっていないのだ。その理由は簡単で、冷戦の中立性を保つためだろう。完全な同盟とはならないかもしれないが、援助はしてくれるはずだ。もしスウェーデンが条約と大いに手を組むようになれば、フィンランドにも影響を与え、スカンジナビア全体を我々のものにすることが出来るだろう。"
 bormann.1538.desc_not_nor:0 "ノルウェーが再び堕落してしまったため、我々はスカンジナビアでの足場を失い、この地域での影響力の多くを失ってしまった。幸運にも、「中立国」であるスウェーデンにおいて新たなチャンスが生まれた。スウェーデンを完全に支配することが望ましいが、少なくとも条約と同盟関係にあるスウェーデンは、我々がスカンジナビアの他の地域に影響を与えようとする場合、有用な道具となるだろう……"
 bormann.1538.a:0 "便利な「同盟国」だ。"
 bormann.1538.b:0 "さて、何が出来るだろうか。"
 bormann.1539.t:0 "スカンディナヴィア防衛構想"
 bormann.1539.d:0 "スウェーデンとノルウェーの間で軍事協定の交渉が行われているという情報が入ってきた。今のところ協定の条件は不明だが、もし協定が何らかの形で合意されれば、スウェーデンは統一条約のより忠実なパートナーになることは間違いないだろう。我々はスウェーデン人により我々に有利な条件で同意させることが出来るが、スウェーデン人はこれを中立性の侵害とみなし、我々の他の要求を拒否するようになるかもしれない。"
 bormann.1539.a:0 "彼らは本当はこっちに同意したいのではないか？"
 bormann.1539.b:0 "スウェーデン人に自分で決めてもらおう。"
 bormann.1540.t:0 "規格の統一"
 bormann.1540.d:0 "ここ最近、統一条約内で興味深い構想が流れている。その構想とは、統一条約全体の装備基準を統一するというものだ。新たな装備や制服を我々のものをベースとしたものにすることで、現在の条約の加盟国に対してより大きな影響力を持つことが出来る。唯一の問題は、スウェーデンが条約に参加した場合、彼らは対等な関係ではなく、より傀儡的なものだと感じさせる可能性があることである。"
 bormann.1540.a:0 "まあ、やってみよう。"
 bormann.1540.b:0 "これはどうかと思うな。"
 bormann.1541.t:0 "スカンディクの演習"
 bormann.1541.d:0 "「では、スカンディナヴィアについて」ヴェンクは老朽化したテーブルに身を乗り出して言った。「組織化に我々の助けは必要ですか？」一見すると何の変哲もない申し出だが、これを断ることは出来なかった。しかし、ゲランソンはもっと良い方法を知っていた。\n\n「なぜ、スウェーデン人とノルウェー人が全てにおいてあなたの指導を必要としているとほのめかしているのですか？これはスウェーデンとノルウェーの合同軍事演習に過ぎないはずですが」とゲランソンは答えた。いつものように、モンタンは慌てて拾い上げた。\n\n「私の同僚が言いたいのは、ドイツがスウェーデンとノルウェーの問題に関与することは……他の国から見れば、我々の中立政策に違反すると思われる可能性があるということです。このことが我々にどのような影響を与えうるか、ご理解いただきたいと思います」\n\n「わかりました」ヴェンクはそう言って、咳払いをした。"
 bormann.1541.a:0 "我々の提案に答えてもらおう。"
 bormann.1541.b:0 "提案を下げよう。"
 bormann.1542.t:0 "北部の前哨基地"
 bormann.1542.d:0 "ヴェンクは、ゲランソンが提案書を読み終わるのを待っていた。\n\n「スウェーデンに軍隊を駐屯させたいのですね。我々を軍事基地にしたい、と」ゲランソンはそう言った。モンタンは彼を睨んだ。\n\n「私の同僚が言いたいのは、あなた方が自国の利益のためにスウェーデンを軍事基地として利用したいと考えているのではないですか、ということです」\n\n「そういうわけではない。これを……」ヘーヴェルは説明を始めた。二人の間に立つモンタンは空約束や無駄な説明をして、緊張感を和らげようと必死になっていた。ヴェンクとゲランソンはお互いに睨み合っていた。最後に、ヴェンクが言った。"
 bormann.1542.a:0 "要求は下げません。"
 bormann.1542.b:0 "わかりました。ドイツは要求を撤回しましょう。"
 bormann.1543.t:0 "飛行場問題"
 bormann.1543.d:0 "「なにが欲しいと？」ゲランソンはびっくりした。\n\n「飛行場です。我々には空軍基地が必要なのです。そして、あなた方はそのための完璧なポジションにいます」ヴェンクが説明した。「北極圏にドイツ空軍を送り込めるようにする必要があります。そうすればロシア北部に到達できるし、万が一戦争になってもOFNの軍隊が上陸するのを防げるかもしれない。国土は守りたいのですよね？」\n\n「それはそうですが、私たちの国が飛行場となるのは話が別です！頼みます、ヴェンク。これでは、スウェーデンが使用する飛行場の費用をドイツに要求しているようなものです」\n\n「ゲランソン、あなたは忘れていますね」ヘーヴェルが突っ込んだ。「スウェーデンはライヒほど強力ではありません。我々の保護が必要なのです。見返りを求めるのは当然のことでしょう」\n\n「では私たちはいったい－－」\n\n「まあまあ、落ち着いてください。ドイツ側はまだ、自分たちのためにスウェーデンに空軍基地を作ることを要求しているのですか？これは他の国々にとって、我が国の主権を侵害しているとみなされる可能性がありますが」"
 bormann.1543.a:0 "そこの飛行場が必要なのだ！"
 bormann.1543.b:0 "無理強いはしません。"
 bormann.1544.t:0 "海軍基地問題"
 bormann.1544.d:0 "カール・デーニッツが部屋に入ってきたため、交渉に参加していた人たちは驚いた。\n\n「皆さん、提案があります」彼はテーブルの上に紙の束を置いた。通訳がドイツ語とスウェーデン語でそれを読み上げた。\n\n「スウェーデンの港に停泊して修理する権利をドイツ海軍に与える？それはちょっと……余計なことだと思いませんか？」モンタンが言った。\n\n「ああ、スウェーデン人の言うとおりだ。我々はすでにバルト海を支配しているのに、なぜドイツ海軍はスウェーデンの港を必要としているのです？」ヴェンクも同意した。\n\n「あなたはわかっていません、ヴェンク。スウェーデンの港が必要なのは、バルト海での優位性をさらに高めるためです。我々の支配はより強固なものとなり、そうすれば、フィンランドにもっと効果的に圧力をかけることが出来ますし、OFNの侵攻を防ぐこともできるでしょう」デーニッツは説明した。「もちろん、スウェーデン人も恩恵を受けます」\n\n「ドイツ艦に停泊地を提供することは、我々の中立性をさらに危うくするということを理解していますか？我が国の主権を侵害することにもなりかねません」とゲランソンは反論した。\n\n「私は良いアイデアだと思った。ヘーヴェル、君はどうかね？」ヴェンクは訊ねた。"
 bormann.1544.a:0 "私もデーニッツの意見は正しいと思います。"
 bormann.1544.b:0 "外交上の手間が余計に面倒になるだけでしょう。"
 bormann.1546.t:0 "譲歩、保護"
 bormann.1546.d:0 "「単純な話、私たちは国家工場の利権を守りたいのです。我々の土地、我々の警察を」ゲランソンははっきりとそう宣言した。\n\n「それは我が国の会社ですがね。ドイツ陸軍が容易にその任務に就けるでしょう」ヴェンクは反論した。\n\n「自分たちの土地を自分で守れないとでも思っているのですか？我が国の警察は、世界でも有数の訓練を受けていると断言します」\n\n「警察ではなく、兵士が必要なのです。狂った連中が何をしでかすかなんてわからないですから－－」\n\n「だからこそ我々のプロの警察部隊が簡単に対処できる－－」\n\n「あなた方の警察は腰抜けだ！彼らに出来る訳－－」\n\n「待ってください！よし、これは誤解によるものでしょう」モンタンが口を挟んだ。突然の叫び声に、彼に注目が集まった。「ヴェンクさん、ドイツ陸軍に彼らを守らせたら、スウェーデンが弱腰だと思われてしまうのはおわかりですよね？だから我々は、警察が彼らを守ることを主張しているのです。それでもどうしてもとおっしゃるのであれば、ドイツ陸軍に守らせましょう。では次のステップに進みましょうか」"
 bormann.1546.a:0 "「それを守るのはドイツ陸軍であることは確定事項だ」"
 bormann.1546.b:0 "「この場合ならスウェーデン人が自身で対処するだろう」"
 bormann.1545.t:0 "武器取引の問題"
 bormann.1545.d:0 "「威圧的だと思わないでいただきたい。我々には我々なりのライヒへの要求があるのです」モンタンは言った。一行は退屈そうに彼を見ていた。「スウェーデンの対ドイツ輸出を内戦前の水準に戻す代わりに、ドイツ製武器の割引を要求します」\n\n「いや、我々の武器には他の国々と同じ値段を払っていただく」ヴェンクはピシャリと言った。\n\n「なんだって？あなたはただ－－」\n\n「今言った通りです」\n\n「ちょっと待っててください、同僚と二人きりで話がしたいので」ヘーヴェルが言った。彼はヴェンクを外に引きずり出した。「ヴェンクの馬鹿、何を考えてるんだ？」\n\n「我々は地球上で最も優れた武器を持っているのだ！安くする必要などない！」\n\n「武器の良し悪しの問題ではない。これは彼らの唯一の要求であり、もしそれを拒否すれば、我々は利己的な嫌な奴のように見える。さあ、気が変わったと言って、この問題を解決しようじゃないか」"
 bormann.1545.a:0 "「わかった、わかった。だが喜ばしいことではないな」"
 bormann.1545.b:0 "「我々の優れたアーリア武器は他の国と同じ価格で買ってもらう！」"
 bormann.1547.t:0 "科学グループ"
 bormann.1547.d:0 "「さて、次の議題は……」モンタンは話をまとめようとしながら言った。「ああ、寒冷地研究会ですね」\n\n「なんですって？」ヘーヴェルが尋ねた。「そのことは知らされていませんでした」ヘーヴェルはゲルマニアに戻ったら何人かクビにしようと心に決めた。\n\n「ドイツとスウェーデンの科学者が集まって、寒冷地での戦闘を研究するらしいですね。スウェーデンの北部を実験場にするんだそうです」モンタンが説明してくれた。\n\n「具体的にはどのような？」\n\n「詳しいことはわかりませんが、私たち二国の支援を求めています」\n\n「これはよくわかりません。そんなことを試す必要はないでしょう」ラップが口を挟んだ。彼とヘーヴェルは、テストの内容について同じ疑いを持っていた。スウェーデンに圧力をかけるのは中立性を欠くと思われるが、スウェーデンが受け入れれば、未検証の兵器をテストすることが出来る。"
 bormann.1547.a:0 "このような機会を逃すわけにはいかない。ともに戦い、研究していこうじゃないか！"
 bormann.1548.t:0 "交渉決裂"
 bormann.1548.d:0 "交渉は何日も続いたが進展はなかった。ヴェンクとゲランソンはどちらの国が相手国を守ることが出来るか、あるいは潰すことが出来るかを主張し、両者の間で絶叫合戦となっていた。ヘーヴェルとモンタンは、通訳が背後で起こっている目まぐるしい侮辱の渦に夢中になっているのを見て、何もせずに座っていた。モンタンはヘーヴェルのこともあまり好きではなかった。大声で叫ばれて頭が痛くなるのだ。彼には行き詰まりが見えていた。モンタンは立ち上がった。ヴェンクとゲランソンの議論は小康状態となり、彼らはモンタンを見つめた。\n\n「よし、みんなでこの先の展開を考えましょう。はっきり言わせて言えば、絶対に何も進展しない」そこで彼はテーブルの上に置かれた書類を拾い上げ、ブリーフケースに詰め始めた。「私は、今すぐこんなものは止めるつもりです」彼はブリーフケースを閉じると、部屋の隅に掛けられているコートハンガーに向かって歩き出した。「スウェーデンは統一条約オブザーバーに参加しません。ドイツとはこれまで通り取引します」彼はぼんやりとコートと帽子をかぶりながら話した。「私たちは中立です。どちらの側にもつきません。いいですか？中立です。スウェーデン人は交渉を離脱します。お元気で」モンタンは建物を出た。ゲランソンもそれに続いた。\n\nヴェンクとヘーヴェルは呆然と座ったままだった。ようやくヘーヴェルが口を開いた。"
 bormann.1548.a:0 "「総統は我々の首を吊るすだろう！」"
 bormann.1549.t:0 "交渉成立！"
 bormann.1549.d:0 "交渉の場では不思議なことが起こっていた。ここ数日、ヴェンクはゲランソンと仲良くなっていることに気づいていた。交渉の場は、緊迫した議論から和やかな話し合いに変わっていた。誰もがこの先の展開を予想していたし、誰もがそれを気に入っていた。ちょっとした世間話を経て、ついに成立した。モンタンは嬉しそうにそれを見ていた。"
 bormann.1549.a:0 "我々の新たな協力関係に乾杯！"
 bormann.1550.t:0 "手紙"
 bormann.1550.d:0 "ボルマンは、信じられない思いでマニラ紙の封筒を見つめていた。上質な紙の滑らかな質感の中に、「総統閣下へ」と書かれた微妙にカールした文字が見え隠れする。確かに、彼は過去20数年間に正式な手紙をたくさん見てきた。しかし、封筒の裏に書かれていた「封蝋」には、彼の心を揺さぶるものがあった。二頭のライオンが王冠付きの盾を持ち、さらにライオンと王冠で飾られている。\n\n手紙を持ってきた秘書の一人が「王室の－－」と言いかけたが、ボルマンは手を動かしてそれを遮った。\n\n「これが何かはわかっている。私が戦前、前総統のアシスタントをしていた時に見たことがあるからな。しかし、なぜ……スウェーデン王室が私に手紙を出す理由があるのだろうか？総統が私を後継者に指名した時でさえ、私は首相と呼ばれる腰抜けの負け犬から素っ気ないお祝いの電話をもらっただけだった。総統の葬儀以来、彼らとは会っていないし、総統官邸も1950年の戴冠式への招待以来、ストックホルム宮殿から直接手紙を受け取っていないのだ！」\n\n「総統閣下、御自分で開けた方がよろしいのでは？」\n\n「もちろん私が開けるに決まっておろうが、この口先だけのバイエルン人の糞尿野郎！ジークフリート、あの男を降格させろ！総統閣下を馬鹿にした発言をしたんだぞ！そして、自分が不幸な目に合わずに済んだのは幸運だったと分からせてやれ。お前！眼鏡をかけたそこの奴！レターオープナー、すぐに！」\n\n他の四人の秘書の一人が軽く震えながら前に出て、総統の目の前で机の上に転がっていたレターナイフを渡した。ボルマンは素早い動きで封を開け、秘書が数歩退くまで怒りを込めて睨みつけた。総統は1ページに目を通した。「スウェーデン人は条約に参加したいようだな。臆病者で、隣国のように戦いを挑もうともしない。それが彼らの賢さなのかもしれない。誰か、彼らの知恵を称賛し、できるだけ早く私が国賓として訪問することを表明する返事を用意してくれ。ノルウェー人連中が変なことを考えないようにするためにも、オルポの職員が現地で警備を手伝うこともはっきりと伝えろ。ああ、それと妻のゲルダに一緒に来れば家具を買えると伝えてくれ。彼女の機嫌が直るかもしれない」"
 bormann.1550.a:0 "ストックホルムへ出発！"
 bormann.1551.t:0 "王との会食"
 bormann.1551.d:0 "シュールストレミングの強烈な匂いと味にボルマンは吐き気を催しそうになったが、必死に我慢して、向かいに座っているスウェーデン国王と目を合わせていた。晩餐会ではスウェーデン側が写真家の同席を要求していたこともあり、スウェーデンとライヒの高官や関係者の前で弱みを見せるわけにはいかなかったのだ。国王は苦しんでいる総統を心配しているような表情をしていたが、ボルマンはその目に遊び心のある喜びの輝きがあることに気づいた。\n\n「総統殿、大丈夫ですか？私たちの料理がお気に召さなかったのでしょうか？料理人に何か別のものを用意させましょう」\n\nボルマンは苦労して飲み込み、苦しそうな笑顔を見せた。\n\n「その必要はありません。そして、「総統閣下」です、殿下」\n\n「陛下です。まだまだですね」\n\nボルマンがもう一口食べようとすると、王はまた見下したような笑みを浮かべた。あの王の馬鹿野郎、わざとやっているのか!?クソッタレのベルナドッテめ、ナポレオンはあいつらを全員撃ち殺すべきだったのだ！\n\nボルマンは笑顔を見せた。「スウェーデンが道理をわきまえ、ライヒとその忠実な同盟国と共に、全てのヨーロッパ人のために平和と繁栄を築くことを望んでいただけたことを、私は喜ばしく思います。この後の調印式を楽しみにしています」\n\n「確かに、ボルマン総統は驚くべき方針転換を為されました。過去数十年の間に、私は何千とは言わないまでも、何百という話を聞いてきました。ライヒがスカンジナビアの隣人たちの土地をその政府から勇気を持って解放して以来、平和と繁栄をもたらしたという話です。ドイツの正義は、迅速かつ効果的であり、NSDAPの効率性と技術で振るわれてきたのでしょう」\n\nボルマンは侮辱されたような気がしたが、その理由が分からなかったため、ただ恥ずかしそうな笑みを浮かべて、シュールストレミングをもう一切れ口に入れた。"
 bormann.1551.a:0 "これはいつまで続くのだ？"
 bormann.1552.t:0 "最後の交渉"
 bormann.1552.d:0 "今日はスウェーデン人の統一条約への参加と、我々の偉大な国と彼らの……偉大ではない国との間の友好を促進するための、我々の継続的な努力の集大成でだった。アメリカ人や日本人は、我々がスウェーデン人を「力づくで連れてきた」とかそういう強制されたものだなどと文句を言うかもしれないが、ストックホルム宮殿で行われた今日の式典の厳粛さと華やかさには、国際的な報道陣も畏敬の念を抱いて黙っているはずだ。\n\n金色に輝く何十ものホールでは、ヨーロッパ中から集まった何百人もの要人たちが高価なリースリングでクリスタルグラスを鳴らし、スウェーデン料理を食べていた。その中心には、総統、王室、スウェーデン首相がいた。この夜はストックホルム条約の調印で最高潮に達し、ヨーロッパ最後の真の独立ゲルマン国家が、ドイツ国の強大な同盟の経済的・軍事的構造に最終的に統合されたことを示した。近年のトラブルを乗り越えた条約は、これまで以上に強力なものとして再び立ち上がるだろう！"
 bormann.1552.a:0 "鷲と獅子が再び団結した！"
 bormann.1600.t:0 "北に目を向ける"
 bormann.1600.d:0 "ヴァルター・ヘーヴェルが飛行機で到着した時、ヘルシンキの繁華街には夕暮れの光が広がっていた。大臣は最初からこの街を軽蔑していた。それはフィンランドの首都の外観であり、小さくて退屈な家々が並んでいて、スウェーデンやロシアの植民地時代の建築遺産がほとんど見られない一方で、新ヨーロッパの都市に特有の記念碑的な要素も欠けていたからである。ヘーヴェルは、ヘルシンキの風景－－飽きっぽい、未熟な国民にふさわしい退屈な都市－－がフィンランド人の本質を最も簡潔に表していると考えた。\n\nもちろんヘーヴェルもライヒも、個人的な感情だけで国民全体を切り捨てることはできなかった。フィンランドは昔も今も、ロシアの脅威に対抗する強固な要塞である。ドイツが東に向かって突き進んでいる間、忠実な同盟国であり敵対国でもあったフィンランドは、中欧の出来事から離れることを好み、「中立」の政治を貫き、統一条約オブザーバーとしての地位に満足していたが、一方で、堕落した国である日本やアメリカに対しても控えめな態度を保っていた。\n\n宰相がフィンランド人の第一印象をつかめたのは朝早くのことだった。フィンランド人は表面的には媚びへつらいながらも、自分たちが何を求めているのかを明確に理解しており、立派さの裏に自己主張があることを示していた。フィンランドを条約の小屋に戻すのは簡単なことではなかったが、ライヒなくして説得力のある恐るべき覇権国とは何であるのか、そしてヘーヴェルなくしてそれを最も理解している男は誰であるのか、もちろん、総統自身の次に、ではあるが。"
 bormann.1600.a:0 "交渉が進められる。"
 bormann.1601.t:0 "大使館員との会合"
 bormann.1601.d:0 "ヘルシンキのドイツ大使館員とフィンランドの軍事代表団との会合は時間厳守で行われた。最初の準備、フィンランドの首都へのフライトと着陸、本部へのエスコート、夜の晩餐会など、すべてが分単位で正確に手配されていた。最初の礼儀作法と歓談の後、緊急の問題に移る機会が食事の間に与えられた。国防軍の代表の中で会談の主導権を握っていたのは、軍事外交に精通し、国家社会主義の使命に献身的に取り組んできたハンス・クレープスであった。\n\n「フィンランドの崇高な指導者たちの歓待に感謝します」クレープスは、柄物のカバーレットで覆われたテーブルにゆっくりと手を置いて言った。「しかし同時に、我々は明確な任務を持ってやってきました。ボルマン総統がゲルマニアで勝利して以来、フィンランド政府はドイツの援助に対して何の反応も示していませんでした。ご存知のように、我々はこの誤解を正すために来たのです」\n\n「クレープスさん」マルロタ将軍はためらいをかろうじて隠しながら言った。「このような状況下では、私たちにとって実行可能な選択肢はありませんでした。ボルマン総統とライヒ内の権力者たちとの対立により、ゲルマニアからの援助に頼ることは出来なかったのです。ロシアとの国境で緊張が高まる中、領土の安全を疎かにするわけにはいきませんから」\n\nクレープスは、「私たちは、あなた方がその問題を解決するのを手助けするよう命じられました」と答えた。「結局、大ゲルマン国が武力によってヨーロッパの平和と安定を確保できなければ、我々の評判に傷がつくことになります。フィンランドの不可侵性はあなた方と同様に我々の関心事であり、我々の意図を示すために両国間の軍事協力を再活性化することを望んでいるのです」"
 bormann.1601.a:0 "彼らに我々の正しさを納得してもらいたいものだ。"
 bormann.1602.t:0 "再軍備"
 bormann.1602.d:0 "外務大臣宛\n\nヴァルター・へーヴェル様へ\n\n大ドイツ国とフィンランドの関係が新たな段階に入ったことを機に、過去数十年間、専門家によって徹底的に調査されたフィンランド軍の状況を簡単に紹介します。\n\n[FIN.GetLeader]政権への不信感や現政権への政治的反発が高まっているにも関わらず、フィンランド社会のモラルは低下の兆しを見せていません。[FIN.GetLeader]政権の無謀な行動には不満があるものの、平均的なフィンランド人兵士はロシアによるカレリア侵攻の可能性への不安もあって、祖国への忠誠心と愛国心を持ち続けています。\n\nしかし、フィンランドの軍事技術についてはそうとは言えません。フィンランド政府はスラブ人の脅威に対抗しようという強い執念を持つにも関わらず、軍隊の近代的な装備の開発にはほとんど関心を示さず、武器や車両は現代戦の要求の高まりに対応できないほど時代遅れになっていました。\n\n精査の結果、二つの可能な選択肢のいずれかについて、フィンランド代表と交渉することを助言します。ドイツの指導の下での再軍備はOKWが最も望ましいと考えている選択肢ですが、この構想が成功するかどうかは、ドイツ軍の存在感が増すことを受け入れるフィンランド政府の意思に全面的に依存しています。別の選択肢としては、両国間の装備品貿易の障壁を減らすことが挙げられますが、このような措置はフィンランド軍にとって有益ではありますが、フィンランド問題における我々の影響力を犠牲にすることになるでしょう。\n\nハイル・ボルマン！\n\n敬具\n\nカウフマン\n\nフィンランド国防相軍事顧問"
 bormann.1602.a:0 "我々の条件で再軍備プログラムを提供する。"
 bormann.1602.b:0 "我々の武器を安く提供するだけで十分だ。"
 bormann.1603.t:0 "我々の将軍の派遣？"
 bormann.1603.d:0 "士気や装備の問題にかかわらず、フィンランドの軍事ドクトリンは伝統的に歩兵を中心とした防御的な作戦を中心としている。フィンランド軍を近代的な戦術と戦略ドクトリンに対応させるためには、経験豊富な軍隊からの支援が必要であり、そしてドイツ国防軍以上に経験豊富な軍隊があるといえるだろうか？我々は、経済的援助の追加的な甘味料としてフィンランド人に、カール＝アドルフ・ホリットとハンス・クレープスの両将軍を6ヶ月間借り受け、近代的な路線に沿って軍隊を訓練し、再編成することを提案することができる。しかしこの場合、その間彼らの技術と長年の経験が失われることになる。この件に関する総統の判断は？"
 bormann.1603.a:0 "ホリットとクレープスを提供する。"
 bormann.1603.b:0 "将軍たちはライヒに必要だ。"
 bormann.1604.t:0 "ラップランドの基地？"
 bormann.1604.d:0 "ソ連との戦争後、フィンランドとの条約でコラ半島を譲り受ける条件の一つに、フィンランドの領土内に一連の軍事基地を開設することがあった。西ロシア戦争時にはこのシステムがラップランド地方の非常に大きな基地に統合され、そこから北欧全体に影響力を行使することができた。しかし、わずか数年後、不安定な経済状況と戦後の軍事予算削減により、この基地は放棄された。我々はこの地域に再び影響力を及ぼすために、フィンランド人を怒らせてまで基地を返還させる価値があるかどうかを検討しなければならない。これはフィンランド人から貴重な施設を奪うことになり、また、これまでライヒによって保証されていた中立性と独立性を破ることになる。慎重に判断しなければならない。"
 bormann.1604.a:0 "基地を再開しろ！"
 bormann.1604.b:0 "フィンランド人に任せておけばいい。"
 bormann.1605.t:0 "医療の修復"
 bormann.1605.d:0 "フィンランド軍が抱える問題は、過去10年間の度重なる紛争によるヨーロッパの経済的荒廃の影響で、医療資源が大幅に枯渇していることである。IGファルベンのような偉大な製薬会社が自国の市場に十分な量を生産している我々にとって、フィンランドのペニシリン、硫酸塩、ワクチンの供給を、大規模な紛争の際に近代的な軍隊が必要とする量と同等にするために、我々に有利な供給契約の交渉を申し出ることは賢明なことだろう。しかし、IGファルベンをはじめとする製薬業界の有力企業が、この資金を利用して自らの影響力を大幅に拡大することは避けられない事実だ。"
 bormann.1605.a:0 "契約を交渉しろ！"
 bormann.1605.b:0 "これ以上大手製薬会社に力を委ねることはできない！"
 bormann.1606.t:0 "IGファルベンがフィンランド市場への参入を希望"
 bormann.1606.d:0 "案の定、IGファルベンのCEOであるアプスは、フィンランド市場への供給交渉の提案を聞き、IGファルベンがこのサプライチェーンの主導権を握ることを政府に要求する文書を出してきた。我々は、このままアプスが主導権を握って計画を進めるか、それともアプスの先制攻撃を口実にフィンランドから撤退させるかを決めなければならない。しかし、後者の方法は、アプスとフィンランド人の双方を怒らせてしまい、他の企業が交渉に参加するのをためらわせる可能性がある。"
 bormann.1606.a:0 "アプスのことで計画を危険にさらすわけにはいかない。"
 bormann.1606.b:0 "アプスを止めなければならない！"
 bormann.1607.t:0 "ラップランドの化学研究所？"
 bormann.1607.d:0 "アプスが再び手紙を送ってきた。フィンランド政府がIGファルベンにロヴァニエミ近郊に実験用化合物をテストするための寒冷地特別研究所を開設する権利を与えたとのことだ。本来であれば、フィンランドとの継続的な経済関係の産物として歓迎すべきことなのだが、IGファルベンの国家機関からの独立性が驚くほど高いことから、この手紙は、医療用化学物質だけではなく、もっと邪悪な物質が実験されるのではないかという疑念をアプヴェーアに抱かせた。さらに、アプスが化学兵器の実験をするのではないかという空想的な意見もある。しかしアプスが手紙で求めているのは、比較的控えめな助成金と継続の許可である。この重要な局面で、荒唐無稽な陰謀論のためにフィンランド人を怒らせる価値があるだろうか？"
 bormann.1607.a:0 "彼に研究室を与えよう。"
 bormann.1607.b:0 "危険を冒すわけにはいかない。"
 bormann.1608.t:0 "ミサイル防衛問題"
 bormann.1608.d:0 "東のロシア地域の諸軍閥が統一されるのではないかという脅威が高まる中、戦略ミサイル司令部は、東部の国家弁務官区を潜在的な危険からカバーするために、戦略的な短・中距離ミサイルをフィンランドのサイロに再配置するよう要請してきた。しかしフィンランドの政界では、これは明らかな中立性の侵害であり、政治的な自殺行為であるとして、大反対している。我々の共通の防衛のためにフィンランドに強制的に同意させるべきなのか、それともこの問題は一旦保留にするべきなのか。"
 bormann.1608.a:0 "東部の防衛に関しては譲れない！"
 bormann.1608.b:0 "ロシアの脅威が現実になればいつでも再開できる。"
 bormann.1609.t:0 "OFNの抗議！"
 bormann.1609.d:0 "アメリカ合衆国大統領執務室よりドイツ総統へ\n\n我々はドイツ国が独立国家であるフィンランド共和国を脅して不平等な条約を強要したことに対し、可能な限り強い言葉で外交的異議を申し立てます。このような不必要な国際的緊張の激化が、ドイツ国家の帝国主義的野心以外に何の利益ももたらさないのであれば、米国はこのような露骨な侵略から自国と同盟国を守るために、経済的・軍事的対抗措置の拡大を検討せざるを得ないでしょう。我が国および自由国家機構の同胞は、さらなる国際問題を引き起こす前に、このような許容できない活動をやめることを強く要求します。\n\n大統領より、心を込めて。"
 bormann.1609.a:0 "いいね、暖炉の燃料が増えた。"
 bormann.1610.t:0 "東部国境の問題"
 bormann.1610.d:0 "ライヒが統一されて以来、我々はさらなる拡大のために東を目指してきた。しかし、ソビエトを打倒し、アルハンゲリスクとアストラハン－－今のアドルフシュタットの間までライヒの国境を伸ばすという過剰な計画は、西ロシア戦争で失敗に終わり、ロシアを敗北した敵と考えていたライヒに大きな驚きをもたらした。彼らの暴力的で野蛮な攻撃はモスカウの郊外で止められ、彼らの赤い連合は敗れ、ロシアは再び分断されたが、彼らは我々のレーベンスラウムの支配を維持するための努力を妨害し続けている。\n\nモスコーヴィエンは地獄の駐屯地として有名であり、資金不足のその駐屯地は内地のロシア人と外地のロシア人の両方に対応することが求められていた。東部の軍閥がその所有地を固め始めれば、彼らは再び、追い払うべき不都合な存在ではなく、恐れるべき脅威としての地位を確立していくだろう。そして統一ロシアに再び直面する時がすぐに来るというのが、OKWの秘密の確信である。その時、我々は広大な戦線を防衛しなければならないため、東部領土の支配を完全なものとするためにはあらゆる力が必要となるだろう。我々と同じように対ロシアの苦境－－ロシア人パルチザンとアジアから台頭してきた大軍－－に直面している国は他に一つしかなく、それも同盟国とは到底なり得ない存在だが、結局彼らも望もうと望むまいと第二次ロシア戦争には引きずり込まれることになるのだ。"
 bormann.1610.a:0 "ドイツの援助要請に、フィンランドは応えるだろうか？"
 bormann.1611.t:0 "統一国境軍役？"
 bormann.1611.d:0 "東方における我々の唯一のパートナーであり、ロシア人のもう一つの古くからの敵であるフィンランドは、ヨーロッパの唯一の独立国として存在し、ロシア地域のアジアから押し寄せる大群に対して常に警戒していた。戦前、彼らはソビエト帝国主義が旧大公国を奪還しようとすることを恐れていた。旧大公国は帝国が崩壊したときにボリシェヴィキとの内戦に悩まされていた。結局彼らは征服されることはなく、ソビエトをスカンジナビア半島から追い出すために拡大し、カレリアの残りの部分と北部の貴重な港であるムルマンニを手に入れた。彼らはオネガの反共防衛軍によってロシア地獄の暴力から守られているが、それでもなお、国境を襲撃者や盗賊から守るために多大な投資をしなければならない。西ロシア革命戦線はいまだにアルハンゲリスクを冷淡に支配しており、ドイツやフィンランドのレーベンスラウムに対する脅威となるかもしれない。\n\nヨーロッパの大国として、またボリシェヴィズムの勢力からの保護者として、フィンランド人はロシア人から自分たちの利益を守るために我々と協力することにおいて十分に役立つだろう。実際、彼らは我々の国に侵入しようとする密輸業者、盗賊、革命家の流れを止めるために、フィン・ドイツ統一の国境軍役を提案してきた。フィンランドと比べて強力である我々が資金面でも人材面でも大きな負担を背負うことになるのは当然のことだろう。しかし、これはフィンランドを消極的な同盟国としてではなく、真に友好的な国家として確立するためにも大いに役立つはずだ。"
 bormann.1611.a:0 "我々の警備パートナーが生まれるのは嬉しい話だ。"
 bormann.1611.b:0 "彼らは自分たちの国境を守るために我々から搾取できると思っているのか？考え直してみることだな！"
 bormann.1612.t:0 "新たなマンネルヘイム線？"
 bormann.1612.d:0 "今となっては馬鹿げた話だが、かつてボリシェヴィズムがヨーロッパ全土を支配すると恐れられた時代があった。内戦では白軍が勝利したものの、ロシアの赤軍が再び西に目を向けるのは時間の問題と思われた。この流れを止めるために、マンネルヘイム線が建設された。これはカレリア地峡を横切る一連の要塞で、ザンクトペータースブルクを出撃してきたロシア人をすぐに止められるようになっていた。しかし、結局このような侵攻は起こらず、ドイツ国防軍の力に対抗した結果国家が崩壊し、カレリアのロシア側の部分を得ることになった。\n\nそれ以来マンネルヘイム線は荒廃してしまったが、フィンランド人がカレリアからロシアの影響力を排除することに力を注いでいる間に、東方の軍閥たちは自分たちの領土を固め、彼らに対する計画を練っていた。ドイツもフィンランドも、その日に備えなければならない。しかし、フィンランド政府は財政難であり、国内に多くの問題を抱えている中で、新たに東側へ壁を建設するように求める声は少なくない。\n\nライヒにはマンネルヘイム線をさらに拡張して建設するための資金がある。援助と安全保障を提供することは両国間の自然な友好関係を向上させると同時に、我々の交渉上の立場を強化することになる。また、この計画を拡大して、我が国の国境の要塞をフィンランドのそれとさらに統合し、カスピ海に至るまで、これらの要塞の完全性を回復することも可能だ。この拡張計画には法外な費用がかかるが、安全保障に値段をつけることが果たして出来るというのだろうか？"
 bormann.1612.a:0 "フィンランド人は自分たちが壁を作るのにかかる費用を我々に払わせられるとでも思っているのか？"
 bormann.1612.b:0 "フィンランドが陥落して自分たちが包囲されるようなことがあってはならない。"
 bormann.1612.c:0 "フィンランドからコーカサスに至るまでの鉄のカーテンを張ろう！"
 bormann.1613.t:0 "モスコーヴィエンから守備隊を送る？"
 bormann.1613.d:0 "フィンランドは、我々が満足するように防衛線を守るための資金が不足しているだけでなく、慢性的な人員不足にも陥っている。フィンランドの軍隊は精鋭ではあるが、フィンランドの森や湖はロシアの広大な荒野に比べて人口密度が低く、数百キロに及ぶ国境に一連の要塞を建設するだけでも、人員は大幅に不足してしまう。我々のモスコーヴィエンの守備隊は、ロシアの国民感情を鎮めるために酷使されているが、国境の向こうからの襲撃に対する防衛には多くの経験がある。\n\n日中はフィンランドの戦線が我々の戦線と同様にしっかりと保持されていることを確認し、夜はフィンランドの美しい女性たちとサウナでリラックスすることが出来るのだ。ゲルマンの血は流れていないかもしれないが、ヒトラー総統が宣言したように、フィンランド人は名誉アーリア人なのだ。ライヒはその考えを最近はあまり重視していないかもしれないものの、フィンランド人が自身を有用であると証明する限り、この考えは流布し続けるだろう。"
 bormann.1613.a:0 "ラップランドでの休暇は楽しそうだ。"
 bormann.1613.b:0 "こうすると我々もフィンランド人も甘えるだろう。"
 bormann.1614.t:0 "モスコーヴィエンでの緊張"
 bormann.1614.d:0 "モスコーヴィエンの国境を守るために、我々は守備隊を都市から遠ざけ、国境に向かってさらに東に移動させ、さらにフィンランドの守備隊を補うために多くの兵力を北上させた。ロシアの国民はこれまでずっと我々の軍隊の存在に慣れ親しんできたが、ドイツの支配力が弱まり、東部の軍閥が安定し始め、我々が正当に獲得したレーベンスラウムを脅かすようになったことで、自分たちの将来に疑問を持ち始めてしまった。この精神的な病はまだそれほど広がっていないため、彼らがあまりにもずうずうしくなる前の今であればまだ治療法がある。\n\n自然な方法は、損失を補うためにモスコーヴィエンに追加の軍隊や警察官を移すことで、スラブ人が自分たちの支配者が誰であるのかを疑問に思うのを束の間の話とすることが出来るだろう。費用も人手もかからない方法としては、モスコーヴィエン全域で情報操作を開始し、反対意見が本格的に広まる前にプロパガンダで鎮めるという方法がある。"
 bormann.1614.a:0 "ベルベットの手袋は納得させたりおだてたりできる。"
 bormann.1614.b:0 "鉄の拳は我々の役に立つ。"
 bormann.1615.t:0 "金の無駄"
 bormann.1615.d:0 "帝国議会は、古代ローマの元老院と同様に、議論の場や老人クラブ以外のものとしては長い間重要な存在ではなかった。形式的には全ての法律と予算は、当然の確認の前に、まず彼らに渡されることになっており、それらは通常何の問題もなく可決されるのだが、今日は明らかに退屈した連中が騒ぎを起こしていた。\n\n復元されたマンネルヘイム線の問題は、最初の段階では承認されていたかもしれないが、見直してみるとその構造にいくつかの穴が開いていた。建設は計画通りに進み、遅延や追加費用は最小限に抑えられたが、問題が生じたのは建設が完了してからであった。フィンランド人の慢性的な人手不足は新しい要塞にも及んでおり、完成後はフィンランド人が作戦行動を取ったり、最重要地域を見張りに行っている間、空っぽになっていることが多かったのだ。\n\n党の官僚たちは、小銭稼ぎが大好きなため、国内で使うべきである金の膨大な浪費と見なして、非常に腹を立てている。帝国議会にはその支出に対して拳を振って文句を言う以外に実際にできることはほとんどないが、それにしても彼らは深く悩んでいるようだ。"
 bormann.1615.a:0 "この件で狂い死にしそうだ。"
 bormann.1616.t:0 "ブルグントの探検家"
 bormann.1616.d:0 "諜報活動の結果、フィンランドへの侵入を試みているのは我々だけではないことがわかった。我々が東側の脅威から彼らを守ろうとしている間に、別の、より狡猾な脅威がすでに凍てつく北側にその蔓を伸ばしている。フィンランド北部の猟師や木こりの間ではニュースがゆっくりと伝わるが、それでもラップランドとコラに奇妙な新参者がいるという情報が届いた。真夜中の漆黒を身にまとい、二本の稲妻のバッジをつけているのは、騎士団領ブルグントがフィンランドに関心を持っていることを意味しているに違いない。\n\nこの任務の目的は他のブルグントの任務と同様に不明であるが、探検家たちがこの地域で気象情報や土壌サンプルを採取しているのが確認されている。彼らの存在は間違いなくライヒに害を及ぼす陰湿な陰謀の一部であり総統は彼らの存在を容認しないだろう。我々は新条約の条件として、この敵国の諜報員をフィンランドから直ちに追放し、彼らの任務が遂行されるのを防ぐことが出来る。\n\nあるいは、単に……彼らを無視することも出来る。北極圏にいる二人の探検家が、フィンランド人に過剰な要求をすることで、我々の交渉に与える影響を上回るような害を与えることが出来ると言えるだろうか？公式報告書に彼らの存在を明記しなくても、総統は満足するだろう。"
 bormann.1616.a:0 "フィンランドも喜んで承諾してくれるだろう。"
 bormann.1616.b:0 "それで？"
 bormann.1617.t:0 "フィンランドをSDIへ招待する？"
 bormann.1617.d:0 "当初、スカンジナビア防衛構想（SDI）は、ライヒの庇護のもとにスウェーデンとノルウェーの間で結ばれた友好と保護のための国家間条約だった。しかし、SDIはスウェーデンの役人や軍部に影響を与えるのに適しており、当然、フィンランドを同様の組織に招き入れるというアイデアは、ライヒにとって最も論理的で有益なものとなった。しかし、フィンランドが協力することで大きな利益を得られる可能性が高い一方で、フィンランドの政治家の中には、我々がフィンランドを「中立国」の地位から退かせて、条約の傀儡にしようとしているのではないかと疑う者も多いだろう。\n\nヘーヴェルは再び椅子の背もたれにもたれて考え込んだ……"
 bormann.1617.a:0 "悪くない考えだ。"
 bormann.1617.b:0 "フィンランド人を巻き込むべきではないだろう。"
 bormann.1618.t:0 "議会との交渉"
 bormann.1618.d:0 "ドイツ政府とフィンランド政府の交渉は完了した。我々の条約の草案は完成したが、我々のより効率的な指導者原理のシステムに従わないフィンランドの議会を通して交渉されるという最終的なテストに合格しなければならない。フィンランドの首相は、民主的な議論という危険な水域を通ってこの条約を誘導しなければならない。国会は外国人が発言できる場所ではないが、我々のオブザーバーは、陰になっている隙間から首相の提案に対する弁明を聞くことを許された。首相は、ライヒの美点については十分に言及していなかったものの、熱弁をふるい、フィンランド共和国と大ドイツ国の間の防衛的協力を強く主張した。短時間のヒアリングの後、討論が行われた。"
 bormann.1618.a:0 "同意しろ、同意しろ、同意しろ……"
 bormann.1619.t:0 "悪魔との取引"
 bormann.1619.d:0 "「屈辱的」「品位を落とす」「フィンランドの主権を軽視している」。これは、フィンランドの国会議員がこの防衛協定案を表現するために使った言葉のほんの一例であり、「サータナ（サタン）」や「ペルケレ（悪魔的）」という言葉も多く含まれている。野党はこの法案を下劣で横柄と呼び、いったん批判の水門が開いてしまうと閉じることはできなかった。\n\n数回の激しい討論の後、採決が行われたが、この時にはすでに投票結果が判明していた。票の集計が終わると、反対派の歓声の中で法案は否決された。反ドイツ感情が大きくなる前に、オブザーバーは議場を後にして帰国した。\n\nこれは、東部の国境に関する両国政府間の数ヶ月にわたる交渉の不幸な結末であり、避けられないロシアとの衝突が生じた場合、我々は別々にそれに立ち向かうことになるだろう。"
 bormann.1619.a:0 "畜生め。"
 bormann.1620.t:0 "帰ってきた彼ら"
 bormann.1620.d:0 "ハンス・クレープス将軍とカール・アドルフ・ホリット将軍が、ドイツ国防軍の要求に応じてフィンランド軍を訓練するために極寒の地に赴いて以来、長い年月が経過した。彼らの不在は将校たちの間で注目され、ロシアの襲撃を防ぐよりも一緒にサウナに入っている時間の方が長いという悪口が多く聞かれたが、それでも彼らはフィンランドの将校たちに感謝されて帰ってきた。\n\nクレープスとホリットはそれまでの将校の意見とは全く異なり、すぐに師団の指揮を執り、フィンランド人兵士を急速にドイツの基準に近づけるための厳しい訓練体制を確立していた。彼らの戦術は戦闘訓練で最も効果を発揮し、フィンランド人が彼らをどう評価しようとも、彼らの技術はすぐに注目され、模倣された。彼らが戻ってきた今、フィンランドの戦術が我々のレパートリーに何かを加えることができるかどうかはわからないが、いずれにしても、いざという時にフィンランドが持ちこたえることを少しだけ確信することが出来る。"
 bormann.1620.a:0 "放蕩息子が帰ってきた！"
 bormann.1621.t:0 "敵の敵"
 bormann.1621.d:0 "フィンランド共和国と大ドイツ国との間で締結された相互防衛協定は、何度も激しい議論が交わされ、白熱した政府と野党の議員の間で殴り合いになりそうになった後、投票によって僅差で承認された。厳密にイデオロギー的な観点から協定を支持する意見はほとんどなく、その代わりに、急速に安定しつつある東部のロシアの小国に対するフィンランド共和国の防衛とカレリア地域の安全を確保するために、この協定が必要であることを強調していた。\n\nこの条約は、フィンランドとの国境を越えてすぐのザンクトペータースブルクの街で調印されることになっている。総統と首相の心のこもった握手と二人の署名だけで、二つのアーリア人国家の間に友好と協力が復活し、東部に安全と繁栄がもたらされるのだ。"
 bormann.1621.a:0 "友情に乾杯！"
 bormann.1622.t:0 "水平線上の船"
 bormann.1622.d:0 "マルヤは地平線の向こうにケーニヒスベルクを見ることが出来た。ヘルシンキからの旅は危険を伴うもので、彼女は時々、成功するかどうか不安になっていた。しかし、シモは楽観的で、それが幸いした。彼女の夫は、最初の戦争の前にジダーノフ・カクテルが彼の片腕を奪った時以来、それほど活発ではなかった。彼女は静かに、ほんの一瞬だけ、革命は良いことだったと思うことができた。吐く息が空気を白く染めながら、彼女はそんな考えを捨て、恥ずかしさと寒さで頬を赤く染めた。何百人もの兵士が死んだというのに、彼女は夫の気質だけを考えていたのだ。\n\nロシア軍がオネガに侵攻してきたとき、国はシモを呼び戻し、彼はしぶしぶ出て行った。東には多くの敵がいるため、軍隊には年老いたベテランが必要であり、シモはおそらく今でも一個師団を指揮できる最年長のベテランであった。彼の緑の男たちの大隊は、戦線が崩壊する前にヘルシンキを出発し、東の狂人たちがカレリアを奪ってしまった。そして、自国民が赤旗を掲げて立ち上がったとき、シモとマルヤは、神が遣わしたと思われるこの船に身を寄せた。\n\nこのデッキの下には、マルヤが長い間称賛してきた男たちと、マルヤが反発してきた男たちがいた。軍人、政治家、銀行員……マルヤは最も難民になり得ない集団だと思い、静かに笑った。しかし、今では皆、身を寄せ合ってドイツ人が彼らを受け入れてくれることを願っている。戦争で傷ついた者、そして戦争に加担してきた者。\n\nマルヤの背後から、船長が無線で停泊の許可を求めていた。船内は静寂に包まれ、返事を待っていた。"
 bormann.1622.a:0 "ライヒの立派な仲間入りだ。"
 bormann.1622.b:0 "フィンランド人や失敗者は必要ない。"
 bormann.1623.t:0 "総統官邸での会議"
 bormann.1623.d:0 "集会では、何をすべきか全く途方に暮れていたが、それはあくまでも集団としての話であった。個人的にはフィンランド問題をどうすべきかという意見を強く持っている人たちがいた。彼らは、集まった男たちに自分の意見だけを聞いてもらおうと、しばしばお互いに声を張り上げた。\n\n党内の軍国派たちは、もちろん直接的なアプローチを好むようだ。彼らの代弁者は、はっきりとこう言った。「ライヒの近くにボリシェヴィキ国家を置くことは許されない。すぐに侵攻を計画しなければならないし、フィンランドが将来的に自由に活動することも許されない。そうしなければ、弱さを示すことになり、また、人類の敵が我々に対して陰謀を企てることを許すことになる」\n\nしかし、改革派の議員たちはあまり乗り気ではなく、彼らを代弁するような声がすぐに聞こえてきた。「侵略だと？狂気の沙汰だ。このままでは我々は手一杯なんだぞ！フィンランド人は我々の影響力の範囲内にいる。確かに彼らはボリシェヴィズムに陥ったかもしれないが、ロシア人に対抗できる唯一の同盟国なのだ。彼らの持続不可能な状態は崩壊し、その後、我々は彼らの救世主として進出し、彼らを復帰させることになるだろう」\n\nボルマンはこれらの意見を黙々と考え、それぞれの選択肢のメリットとデメリットを頭の中で整理していた。フィンランド人をどうするか？ライヒを強くするためにはどうすればいいのだろうか？"
 bormann.1623.a:0 "総統は立ち上がって話し始めた。"
 bormann.1624.t:0 "ボルマンのスピーチ"
 bormann.1624.d:0 "「かつてロシアの赤い脅威に対抗していたフィンランド国家は、今ではユダヤ・ボリシェヴィズムの影響下にある」ボルマンは議会で毅然と宣言した。「そのため、我々がこれまでに行ってきた彼らへの友好・同盟政策は、今すぐに取り消されなければならない」総統はこのように宣言し、大胆な演説で集会をまとめようとした。軍国派たちは確かに集結したように見えたが、他の人々はそれほど動揺していなかった。\n\n「しかし……」ボルマンは続けた。「現時点では、フィンランド国家への侵攻はライヒの利益にならない、ということをこの会議では最優先に考えなければならない。そのようなことをする前に、統一条約を強化し、ライヒの力を完全に回復しなければならない。以上より、フィンランドを名乗るボリシェヴィキの不名誉に関して、ライヒの計画を今から述べる」\n\n総統はヘーヴェルとランゲがいるかどうか、そして彼らが注目しているかどうかを確認した。彼らは注目しているようだった。「ドイツ国はフィンランドに対し全面的な禁輸措置をとる。さらに、統一条約の他のどの国も、この政権が倒されるまで、これらの共産主義者と取引することを許可しない。フィンランドが解放されるまで、ドイツ海軍はこの措置を完全に実施する」\n\nボルマンが壇上から降りると、ボルマンに向かって声を上げる人はいないものの、集まった人々は互いに言い争いを始めた。誰もがこの新しい方針に満足していないようだった。"
 bormann.1624.a:0 "君たちの存ずる通り、これは良い妥協だ。"
 bormann.1630.t:0 "商務省の報告書"
 bormann.1630.d:0 "経済省\n\nフィンランド封鎖の状況\n\nフィンランド－－ボリシェヴィキ国家－－ドイツ封鎖下\n\n最近のフィンランドへの禁輸措置は大きな成果を上げており、試みられた輸出入の80～85%が阻止されたと推定されています。しかし、試み自体は予想ほど減少しておらず、旅団を回避しようとする試みは毎日十数件にのぼることもあります。この傾向は今後続かないと予想しているものの、確証はありません。\n\nこのような傾向を推定すると、フィンランド人がこの封鎖の厳しい影響を感じ始めるのは、今後数ヶ月のうちだと考えられます。ドイツ企業からフィンランド人に提供された食料や贅沢品がなければ、フィンランド人は、特にロシア人に対する行動がないことを考えると、前政権よりもはるかに早くこの政府に反発するでしょう。\n\nスウェーデンを経由してフィンランドに物資が密輸されているのではないかとの懸念がありますが、スウェーデン側はドイツの封鎖を完全に尊重するつもりであると断言しています。現時点では、スウェーデンの友人のこの発言の真偽を疑う理由はありません。なぜなら、ボリシェヴィキ国家は、おそらく我々よりも彼らにとって大きな脅威だからです。\n\nこの作戦は成功するものと思われます。"
 bormann.1630.a:0 "あいつらを餓死させるのだ。"
 bormann.1631.t:0 "紙、紙、紙！"
 bormann.1631.d:0 "「紙？紙が不足しているのか？」ボルマンは、ランゲから手渡された報告書を音読した。「どうしてこんなことになったのだ？\n\n「総統閣下、それは我々の官僚主義に起因しています。ライヒの運営には大量の紙が必要ですが、それが足りていないのです。今は比較的うまくいっていますが、すぐにとんでもなく厄介な状況になるかもしれません」\n\n「ふむ、では総統官邸のためにもっと紙を手に入れよう」ボルマンはそう言ったが、ランゲがすぐに遮った。\n\n「それは、別の問題を引き起こす可能性があります。紙不足は、総統官邸だけでなく、ライヒ全体に及んでいます。官僚に紙を回すと、軍や民間人の紙が不足してしまうでしょう。もう一つの問題は、今の紙の供給量をどれかに振り向けなければ、全ての人が苦しむことになります。どこに紙を送るかはあなた次第です、総統閣下」\n\nボルマンは前のめりになって深く考え込んだ。ランゲは彼の答えを心配そうに待っていた。沈黙は何時間も続いた。最後に、ボルマンは再び言葉を発した。"
 bormann.1631.a:0 "民間へ。"
 bormann.1631.b:0 "官僚へ。"
 bormann.1631.c:0 "軍へ。"
 bormann.1632.t:0 "国民の為に"
 bormann.1632.d:0 "ランゲは呆然としていた。しかし、すぐに気を取り直して話し始めた。「では、学校に紙を配るように指示を出してみます。ありがとうございました、総と-」\n\n「学校？私は学校とは言っていないぞ」ボルマンが言った。ボルマンは、怒ってはいなかったが、軽い苛立ちを感じているようだった。ランゲは再び固まってしまった。\n\n「民間に紙を配れというのは、学校のことだと思っていました」ボルマンは何も答えなかった。「もちろん、理論的には娯楽産業に紙を回して、人々を退屈させないようにすることは可能です。そうすれば、彼らが紙不足の間、不幸でなくなることにつながるかもしれません。ですが、それには教育の犠牲が伴います。教師は生徒をきちんと教えられなくなるかもしれません。正直なところ、総統閣下、私はそれを教育に転用することが最善だと思います」ボルマンは、再び座ってしばらく考えていた。最終的に彼は言った。"
 bormann.1632.a:0 "娯楽に転用しろ。"
 bormann.1632.b:0 "教育に転用しろ。"
 bormann.1633.t:0 "党の為に"
 bormann.1633.d:0 "「素晴らしい事です」ランゲは言った。「官僚にもっと紙を流用するように命令を出しておきます。我々の政権はもう紙不足で苦しむことはないでしょう」と微笑んだ。「ありがとうございます、総統閣下。我々は本当にこれを必要としていたのです」\n\n「最も論理的なことだ」ボルマンが言った。「馬鹿なら分からないだろうがな」\n\n「ええ、貴方は確かに馬鹿ではございません、総統閣下」ランゲは書類を固定してドアを閉めた。"
 bormann.1633.a:0 "終わり良ければすべて良し。"
 bormann.1634.t:0 "軍の為に"
 bormann.1634.d:0 "ランゲは、しばらくボルマンを見つめていた。彼はこの反応を予想していなかった。ヒトラーからならともかく、ボルマンからは予想できなかったのだ。「さて、あの、」とランゲは始めた。「問題があります。書類をドイツ国防軍かオルポに送る必要があるのです。オルポは犯罪者を集めた膨大なデータベースを持っていて、それを維持するために大量の紙を必要としていますし、ドイツ国防軍は軍の動きを記録するために大量の紙を必要としています。どちらを選んでも、もう一方はかなりの被害を受けることになるでしょう」\n\n「両方が苦しむよりはいいだろう」ボルマンは答えた。「どうだろうか……」"
 bormann.1634.a:0 "「……国防軍に紙を転用するのは？」"
 bormann.1634.b:0 "「……オルポに紙を転用するのは？」"
 bormann.1635.t:0 "我が闘争？"
 bormann.1635.d:0 "ボルマンは、懐かしそうに手にした本を見つめていた。それは古典的なものだった。ドイツ人の男、女、子供はみんなこれを読むべきだ、いつも彼はそう言っていた。『Mein Kampf（我が闘争）』素晴らしい本だ。しかし、その内容はどうだったのだろう？今見ると、ボルマンは少し……理想主義的だと感じた。ユダヤ人やスラブ人、あらゆる場所の堕落に対する戦争の宣言で埋め尽くされていたが……ドイツはすでに勝利しているのではないか？最終的勝利はすでに達成されているのではないのか？\n\nこの質問には二つの答えがあった。一つは「いいや、まだだ」この答えは、軍国主義的なものであった。これはボルマンの考えとは全く一致しない。しかし、もう一つの「もう達成されている」という答えよりはマシだろう。これは、ナチズムが失敗したアイデアであることを暗示しているため、さらに悪いものだった。この本の最終的勝利の質問に対する二つの答えは、ボルマンが……好ましくないと思う考えを促進するものである。他の本であれば発禁処分で済むが、これはライヒの公式本であり、ヒトラーの最高傑作である。しかし、ヒトラーはもう生きていない。新しい総統がいて、新しい総統には新しい考えがあるのだ……"
 bormann.1635.a:0 "古きを追い出し、新しきを取り入れよう。"
 bormann.1635.b:0 "現代を否定し、伝統を受け入れるのだ！"
 bormann.1636.t:0 "森の中へ"
 bormann.1636.d:0 "ヘーヴェルはランゲと一緒にクレープスのテーブルに座った。\n\n「次の議題は何かな……」短い書類の束をめくりながら、ヘーヴェルは疲れたように言った。「森。森について議論することになっています」\n\n「ライヒでは紙が不足しており、可能な限り多くの木材を必要としている。あなた方が条約に加盟すれば、もちろんオブザーバーとして、木材を輸入することを期待している」\n\n「とんでもない！あの森は我々の国の誇りだ。我々にはあの木材が必要なのだ！」クレープスが突っ込んだ。\n\n「我々もその木材が必要なのです。紙が不足しているため、どうしても必要なのです」ランゲが言った。「早急に解決しなければ、我々の官僚はこの件で甚大な被害を被ることになるかもしれません」彼はヘーヴェルに向かって言った。「ね、ヘーヴェル。痙攣するほど小さく書かなければならないなんて、疲れますよね？」\n\n「そうですね、しかし、フィンランドの友人たちに、このような態度をとるわけにはいかないでしょう。モスコーヴィエンから収穫できますし」とヘーヴェルが答えた。ランゲは彼を睨んだ。「しかし、モスコーヴィエンをもっと使おうとすれば、不足が解消されるまでにものすごく時間がかかってしまいます。インフラが整備されていませんから」ランゲはクレープスを見てニヤリと笑った。クレープスはため息を吐いた。\n\n「本当に無理強いしたいのですか？我々は快く思いませんよ」"
 bormann.1636.a:0 "「ええ。あなた方の木材を渡してください」"
 bormann.1636.b:0 "「いや、貴方の言う通りです。奴隷をもっと働かせねば」"
 bormann.1637.t:0 "ニッケルがあれば……"
 bormann.1637.d:0 "ヘーヴェルの目覚まし時計が鳴った。それは、まるでバンシーの鳴き声のように、彼を恐ろしい運命へと誘うものだった。フィンランドとの経済交渉は、ヘーヴェル自身も含めて多くの人が悲惨な運命だと思っていたが、彼はこの鈍いバンシーの鳴き声に従って、再び交渉のテーブルに着くことになった。傍らにはランゲがいて、圧倒されているフィンランドの外務大臣にさらに圧力をかけていた。\n\nフィンランド人はその相対的な弱さにもかかわらず、ライヒにとって必要な同盟国だった。たとえオブザーバーとして参加するだけであっても、彼らのニッケル、鉄、木材は条約全体にとって貴重なものである。大量の資源を安価に入手できるため、ライヒの経済を大幅に改善することが出来る。\n\nただし、ヘーヴェルがフィンランド人を条約に加盟させることが出来れば、の話だが。"
 bormann.1637.a:0 "さて、最初の話題に移りましょう。"
 bormann.1638.t:0 "全ての道はペツァモに通ぜず"
 bormann.1638.d:0 "「ちょっと失礼します。私たちフィンランド人にも、私たち自身の要求があります」クレープスは一息ついた。「ペツァモへの鉄道は改良されていません……30年代？40年代からでしょうか？いまだにソ連時代のインフラが使われているのです。これは、フィンランドの都市に繋がる多くの鉄道で見られる問題です」クレープスはしばらく咳払いをして、ヘーヴェルとランゲの反応を見ていた。ヘーヴェルはやや退屈そうに、ランゲは身を乗り出して熱心に聞いていた。「幸運なことに、我々には助けてくれるかもしれない恩人がいるのです」クレープスはウインクした。「フィンランドが条約にオブザーバーとして参加した暁には、ドイツには鉄道を再建していただきたい。申し訳ありませんが、その費用は皆さんに負担していただきます」\n\n「私は経済学者ではありませんが、それは我々にとって価値のあることではないと思います。ランゲ、君はどう思いますか？」二人は期待を込めてランゲを見た。ランゲは一息ついた。"
 bormann.1638.a:0 "「それは良い取り決めだと思います」"
 bormann.1638.b:0 "「申し訳ありませんが、自分たちでやってください」"
 bormann.1639.t:0 "要求の増加"
 bormann.1639.d:0 "ランゲはテーブルにつき、フィンランド人の要望を聞いていた。\n\n「我々の機材は、大幅な近代化を必要としています。どうかライヒの力をお借りしたいのです。経済的にも発展途上であり－－」\n\n「経済の発展については理解している」ランゲは、クレープスの要求にうんざりして言った。「この要求の増加はどれほど重要なものなのです？」\n\n「非常に。現在、我々の主要都市の殆どが古いソ連の鉄道で結ばれているのを知っていますか？それと同じことが、我々の機器にも起こっているのです」ランゲは、フィンランド人の様子をじっと見ているヘーヴェルに目をやった。\n\n「本当ですか？あなた方のような国がそんなひどい設備とひどい鉄道を持っているとは思えないのですが」\n\n「ええ、我々は最新の設備を持っていないために、鉄道を修理することができないのです」クレープスはそう説明したが、ヘーヴェルは納得しなかった。\n\n「では、なぜ最初からそれを要求しなかったのです？」と、ヘーヴェルは言った。クレープスは目を細めた。\n\n「こんな馬鹿げたスケジュールを立てたのは私ではありませんが、ともかく、我々には最新の機器が必要なのです。あなたは経済学者ではありませんし、私もそうですが、ここにいる経済学者の意見を聞こうじゃありませんか」クレープスはランゲに期待を寄せた。ランゲはため息を吐いた。"
 bormann.1639.a:0 "「筋が通っていると思います」"
 bormann.1639.b:0 "「私たちの助けを本当に必要としているとは思えません」"
 bormann.1640.t:0 "国家工場の計画"
 bormann.1640.d:0 "ランゲは電話を切って交渉のテーブルに戻り、一緒に座っている間、お互いに一言もしゃべらなかったヘーヴェルとクレープスに漂っていた気まずい沈黙を破った。\n\n「電話の相手は国家工場の人でした」ランゲが説明してくれた。「ニッケルの特別譲歩を求めています。それも大量に。まさしく言葉の通り、たくさんです」\n\n「本当に必要ですか？」クレープスが尋ねた。「最初に木材を要求して、今度はニッケルも要求するのですか？我々の経済がこれに耐えられるかどうかわかりません。あなた方は私たちの主要な貿易相手国ですから」\n\n「まあ、何の取引もしないよりはマシでしょう」ランゲはこう言った。\n\n「みんながあなた方に怒るでしょう。これでは、交渉がうまくいかないかもしれません」\n\n「そうはならないと思いますが、外交は私の専門ではありません。ヘーヴェル、君はどう思う？」"
 bormann.1640.a:0 "「国家工場はその譲歩を必要としているのです」"
 bormann.1640.b:0 "「一歩退くべきでしょう」"
 bormann.1641.t:0 "生産事故"
 bormann.1641.d:0 "「ランゲ君」ホテルの部屋に足を踏み入れたヘーヴェルが言った。「クレープスの言うことを聞くべきでした」ヘーヴェルはランゲに新聞を渡した。\n\n「橋が倒壊する……」ランゲは口に出した。「フィンランド政府は修理装置の老朽化が原因と発表した……困ったな」彼は新聞を置いた。「これでは我々の印象が良くないだろう。助けるべきかな？」\n\n「そうですね、私もそう思っていました」ヘーヴェルは言った。「選択肢は二つです。一つは、協力して、ちょっと悪い印象を与えてしまうものの、フィンランド人の面目を保つこと。二つ目は、協力せず、一切の責任を認めず、我々とあの場のフィンランド人以外に誰もこの話題が上がったことを知らないようにしてしまうということです。二つ目はフィンランド人との関係を悪化させますが、少なくとも悪意を持って橋を崩したようには見えないでしょう」\n\n「それは……ちょっとした難問ですね」ランゲは額を拭いた。「我々は……"
 bormann.1641.a:0 "……助けるべきだろう。"
 bormann.1641.b:0 "……黙っているべきだろう。"
 bormann.1642.t:0 "ノキアを招待？"
 bormann.1642.d:0 "「私たちにはもうひとつ要求があります」クレープスは宣言した。「ノキアをあなたの市場に完全に招待していただきたいのです」\n\n「正気ですか？そんなことをしたら、企業は私たちの命を奪ってしまうでしょう！特にジーメンスは、電子機器の主要なサプライヤーです！これは非常識です、そして私たちは、またライヒとして、絶対に－－」ランゲが叫んだ。\n\n「ノキアが市場でそれほど大きなシェアを占めることはないでしょう。まさか、フィンランドの小さなエレクトロニクス企業が、あなた方の企業を相手に出来ると思っているのですか？あなた方の経済を破壊するわけではありません。むしろ、お互いの経済が繁栄するかもしれないでしょう」\n\n「あなたは明らかに経済について何もわかっていません。な、ヘーヴェル、君も私に賛成なんだろう？」とランゲが聞いた。ヘーヴェルは顎を掻いた。"
 bormann.1642.a:0 "「別に構わないだろう」"
 bormann.1642.b:0 "「ジーメンスを怒らせるべきではないだろう」"
 bormann.1643.t:0 "フィンランド人のビザなし渡航？"
 bormann.1643.d:0 "「フィンランド人がビザなしで条約内を旅ができるようにしたいです」クレープスは急に言い出した。「他の条約加盟国はそれが出来るでしょう、ですから私たちもそうしたいのです」\n\n「では、完全に条約に加盟してください。それは条約の正式な加盟国だけに許されたことですから」ヘーヴェルは退屈そうに言った。クレープスは首を横に振った。\n\n「我々は全面的にあなた方に合わせることはできません。日本とアメリカが我々の市場を遮断すれば、我々は破壊されてしまいます。加盟したいのは山々なのですが、それは不可能です。ビザなし渡航は、私たちの間の一体感をさらに示すことができるでしょう」\n\n「これは悪い前例となります。条約の加盟国に、譲歩を拒否しても、条約の恩恵を完全に受けることができるように見えてしまうのです。それが外交的にどんな影響を与えるか想像できますか？経済的にも悪い影響が出てくるでしょう」ヘーヴェルは期待を込めてランゲに向き直り、ランゲの肯定を待った。ランゲはこう言った。"
 bormann.1643.a:0 "「いいえ、今回は例外的に対応させていただきます」"
 bormann.1643.b:0 "「ああ、君が正しいな……」"
 bormann.1644.t:0 "統一条約経済サミット"
 bormann.1644.d:0 "ランゲは、このサミットに参加している他国の条約の代表者やフィンランドの代表者に挨拶をして微笑んだ。彼らは、統一条約の経済をどうするかを話し合うのだ。何時間も話し合った後、彼らはランゲの言うことにほぼ妥協も意見の相違もなく同意した。\n\nフィンランド人を取り込むには絶好の機会だった。条約の加盟国に囲まれて、経済的なメリットを熱心に議論したり、専門外の分野に派遣されたおとなしい外交官に圧力をかけたりするのは、赤ちゃんからお菓子を取り上げるようなものだ。\n\nそして、ついに待ちに待ったその時が来た。首脳会談は、フィンランドとの条約について数時間フォーカスが合わせられた後、クレープスに引き継がれた。クレープスは一息ついて言った。"
 bormann.1644.a:0 "さあ、言え！"
 bormann.1645.t:0 "不適当な応答"
 bormann.1645.d:0 "「拒否します」部屋中の者達がショックを受け、彼を見た。\n\n「すみません、今何と？」ランゲは、それが真実でないことを祈りながら尋ねた。\n\n「私はノーと言ったです。これには署名しません。これは、信じられないほど不公平です。あなた方の利益のためにフィンランドを潰すだけでしょう」クレープスはランゲを睨んだ。「失望させて申し訳ありませんが、そもそも私はこれに署名するつもりはありませんでした」\n\n「ではどうして来たのです？」\n\n「それが礼儀だと思ったからです」クレープスは、持ってきた書類を無秩序にブリーフケースに詰め込み始めた。全部入れるのに数分かかった。\n\n「つまり、あなた方が私をここに招待したのですから、私は礼儀正しく現れた方がいいと思ったのです」クレープスは、コートと帽子を身につけた。\n\n「それでは」\n\nランゲをはじめとするサミットのメンバーは、しばらく無言で座っていた。\n\n「エヘン、それでは」ランゲはそう言って、話題を変えた。しかし、この会議には、ランゲの失敗が亡霊のように漂っていた。"
 bormann.1645.a:0 "あの不誠実なフィンランド人め！"
 bormann.1646.t:0 "十分な反応"
 bormann.1646.d:0 "「もちろんです」クレープスが言った。ランゲは息を吐いた。クレープスが条約に署名することは分かっていたが、心配は尽きなかったのだ。\n\nランゲは、クレープスがゆっくりと書類に署名するのを見て、「素晴らしい！」としか言えなかった。ランゲは、クレープスの目に後悔の念が浮かんでいることに気付かずにはいられなかった。クレープスは明らかに、これがフィンランドにとって正しい選択だったのか、自分の行動は正しかったのか、それとも断るべきだったのか、と考えていた。ランゲは微笑んだ。クレープスは、自分に選択肢があると思っていたようだった。\n\nその後の首脳会談は滞りなく進んだ。ランゲが議論を優位に進め、順調に解決していった。サミットを終えて帰ろうとした時、ランゲが車の窓から外を見ると、意気消沈したクレープスが建物から出てくるのが見えた。"
 bormann.1646.a:0 "良い眺めだ。"
 bormann.1647.t:0 "[Get_newspaper_header]ストックホルム条約"
 bormann.1647.d:0 "今夜、ストックホルムの王宮で行われた豪華な式典とレセプションで、スウェーデン王国はドイツとの同盟関係とヨーロッパの経済産業圏に統合する意思と計画を確認した。ドイツの強制と帝国主義に対する激しい非難がワシントンと東京から浴びせられているものの、ナチスに懐疑的な王室でさえこの動きを支持しており、国内の反応は今のところ穏やかである。\n\nしかし、式典では全員が笑顔で、スウェーデンの将来とライヒの将来について前向きに考えていた。しかし、総統のマルティン・ボルマンは例外で、顔面蒼白で具合が悪そうにしていたため、スウェーデンの諜報機関か王室による毒殺の可能性があるという陰謀論がすでにいくつも生まれている。"
 bormann.1647.a:0 "鷲と獅子が再び団結した！"
 bormann.1647.b:0 "獅子と鷲が再び団結した！"
 bormann.1647.c:0 "獅子が鷲に跪いた。"
 bormann.1648.t:0 "[Get_newspaper_header]第二次ザンクトペータースブルク協定"
 bormann.1648.d:0 "北極圏の安全保障に関する第二次ザンクトペータースブルク条約（通称：新ドイツ・フィンランド条約）が最近、対露戦争におけるかつてのライヒとの同盟国との間で交渉された。この条約の正確な条項は公表されていないが、新総統が、混乱した50年代にライヒが失った北欧での権益の一部を再び主張しようとしたものだと広く推測されている。\n\n確かなことは、もし、この条約がフィンランドにドイツの軍隊と企業を駐留させるものであるというOFNのアナリストの推測が正しければ、ロシア復活の恐怖にうろたえるフィンランド人が、ゲルマニアにとって喜ばしいことに、復活したロシアの国家に対抗するためすぐにドイツ国の保護に依存するようになるかもしれないということである。"
 bormann.1648.a:0 "北極圏の夜に鷹の巣が。"
 bormann.1648.b:0 "この協力関係が長期のものとなることを願っている……"
 bormann.1648.c:0 "鷲が北極圏の夜に巣を作った。"
 bor_econ.100.d:0 "マルティン・ボルマンは、いつものように早くついていた。ボルマンは、ランゲ大臣とその部下が部屋に入ってきてテーブルにつくと、せっせとテーブルを叩いていた。\n\n「諸君、急いでくれ。議論することがたくさんある」彼は両手を広げた。「ランゲ大臣と私は、ヨーロッパの絶対的な覇者としてのライヒを確保するために運命づけられた新たな構想を描いた。我々はこれを『現代版ヴンダーヴァッフェ』と名付けている」経済学者たちは、感心したように顔を見合わせ、熱心にうなずいた。「我々は、ゲルマニア全土で様々な政府のインフラやパイプラインのプロジェクトを開始する。この都市は、今後10年で大陸の結節点となるだろう！ランゲ大臣、よろしく頼む」\n\n「はい、総統閣下」クルト・ランゲは頷いた。彼はくすんだグレーのスーツを着た色気のない禿げた男だった。国家の模範的な役人だ。「周知の通り、奴隷制への過度の依存は経済を麻痺させ、労働者階級を衰退させました。奴隷は現代版ヴンダーヴァッフェの構想にはほとんど関与しないでしょう、私の言葉を信じて下さい。これらのプロジェクトに汗を流すのはドイツの労働者であり、彼らが新たに手にした賃金はさらなる支出を促すでしょう。多くのドイツ企業は財政的に破綻しており、雇用を削減していますが、この新たな支出の波による経済的な後押しで、雇用が増加するはずです」\n\n「あとは押していけば、雪玉が雪崩となる」とボルマンは満足げに締めくくった。"
 bor_econ.102.d:0 "「入りたまえ」とボルマンが声をかけた。彼は、広々とした、しかしプライベートな階下の会議室を選んだ。オフィスで仕事の話をしてほしくないのだ。息苦しさで二人とも豚のように汗をかいてしまうだろうし、壮大な彫刻や絵画のようなシンボルが心理学的にこのような権力者に影響を与えるかどうかもわからなかったのである。\n\nエルンスト・フォン・ジーメンスが笑顔で部屋に入ってきた。灰色の枢機卿、とボルマンは独り言のように思った。この男は生気がない様子で、まるで灰色だった。髪は薄くなり、灰色になっていた。彼のスーツは、サイズの合っていない、灰色のものだった。しかし、この平凡な人物の中に、知性に満ちた鋭い二つの目があった。ボルマンはその男に席に着くよう促し、二人はゆったりとした肘掛け椅子に腰を下ろした。\n\n「電話で多くのことは話し合った」と、ボルマンは話し始めた。「ほぼ合意に達したということで良いな？君の会社は、ヨーロッパ全土で行われる国外追放とゲットーや収容所の設立において、国家を支援する。私は真の国家社会主義者であることを証明した君に永遠の信頼を置いている」\n\n「私は契約を履行するために来たのであって」フォン・ジーメンスは答えた。「交渉するために来たのではありません。ジーメンス社は、あなたが電話で話していたような規模の仕事ができるほど裕福ではありませんが、最善を尽くさせていただきます」彼は前のめりになって、優しく微笑んだ。「しかし、これだけは絶対に譲れません。ジーメンスはドイツの大企業の中で唯一、国際社会で容認されている企業ですが、それは競合他社と同じレベルの奴隷制を行っていないからです。これらの領土、ゲットー、収容所－－何と呼んでもいいでしょう、それを国が公式に隠蔽してほしいのです。これに同意していただければ、取引は成立といたしましょう」"
 bor_econ.103.d:0 "「入りたまえ」とボルマンが声をかけた。彼は、広々とした、しかしプライベートな階下の会議室を選んだ。オフィスで仕事の話をしてほしくないのだ。息苦しさで二人とも豚のように汗をかいてしまうだろうし、壮大な彫刻や絵画のようなシンボルが心理学的にこのような権力者に影響を与えるかどうかもわからなかったのである。\n\nフリードリヒ・フリックは、顔をしかめたまま部屋に入ってきた。彼は、細身の体格には大きすぎるダークブラウンのスーツを着た老人で、部屋を疑惑の目で見回す明らかに不信な二つの目を持っていた。ボルマンはその男に席に着くよう促し、二人はゆったりとした肘掛け椅子に腰を下ろした。\n\n「電話で多くのことは話し合った」と、ボルマンは話し始めた。「君が不安に思うのは分かる。君は奴隷制から多大な利益を得ているし、奴隷制を支持する多くの友人が高官にいる。しかし、私はここで、奴隷制が徐々に衰退していくのを見守ることを提案しよう」フリックは礼儀よく微笑んだが、何も言わなかった。「狡猾なビジネスマンであるフリック君は、現在のような奴隷制度の継続が、ダイムラー・ベンツを含む経済全体の足を引っ張ることを理解しているはずだ。これは、君がライヒと国家社会主義の大義に貢献するだけでなく、そうしながら利益を上げるチャンスなのだよ」\n\n「もっと大きな担保を提供していただきたい」フリックは、一分間の激しい沈黙の後、ようやく口を開いた。「そうしていただければ、喜んで交渉いたします。私はこのようなキャンプ建設のための資源を十分に持っていますから」\n\nボルマンは、この男のイデオロギーと通貨の両方を愛する気持ちに訴えかければ、彼の心を動かすことができると思っていた。彼は信用できるかもしれないが、それでもボルマンは、ダイムラー・ベンツの現代版ヴンダーヴァッフェへの貢献には、細心の注意を払うことを心に誓った。"
 bor_econ.104.d:0 "「入りたまえ」とボルマンが声をかけた。彼は、広々とした、しかしプライベートな階下の会議室を選んだ。オフィスで仕事の話をしてほしくないのだ。息苦しさで二人とも豚のように汗をかいてしまうだろうし、壮大な彫刻や絵画のようなシンボルが心理学的にこのような権力者に影響を与えるかどうかもわからなかったのである。\n\nエドムント・ガイレンベルクは、顔に嘲笑を浮かべて部屋に入ってきた。汚れのないダークグレーのスーツを着ていなければ、ボルマンはその四角い顎と悪意に輝く小さな目をオルポの職員のものと勘違いしただろう。ボルマンはその男に席に着くよう促し、二人はゆったりとした肘掛け椅子に腰を下ろした。\n\n「電話で多くのことは話し合った」と、ボルマンは話し始めた。「君が躊躇するのも無理はない。国家工場は巨大な企業であり、奴隷収容所やゲットーに多額の投資をすることは明らかにリスクを伴う」\n\n「それはわかっています」エドムントは言い返した。「私はあなたの主張を聞くためにここに来たのであって、私の主張を話すためではないでしょう。国家工場は裕福で力があり、あなたの計画に大いに貢献するに違いありません。しかし、なぜ私があなたを助けなければならないのですか？」\n\nボルマンはCEOの不遜な態度への怒りを抑えながら、「IGファルベンほどの富と権力はない」と答えた。「しかし、このようなハイリスクのプロジェクトは、君をライバルから突き放すのに十分な高額の報酬を得ることになる。人々は、企業の巨人といえば、ヘルマン・ヨーゼフ・アプスではなく、エドムント・ガイレンベルクを思い浮かべることになるでしょう」\n\nその男の目は興味深そうに輝いていた。ボルマンは慎重に行動しなければならなかった。彼は国家工場がいかに危険なパートナーであるかを知っていたし、効果的な監視を維持するのは困難なこともわかっていた。"
 bor_econ.105.d:0 "「入りたまえ」とボルマンが声をかけた。彼は、広々とした、しかしプライベートな階下の会議室を選んだ。オフィスで仕事の話をしてほしくないのだ。息苦しさで二人とも豚のように汗をかいてしまうだろうし、壮大な彫刻や絵画のようなシンボルが心理学的にこのような権力者に影響を与えるかどうかもわからなかったのである。\n\nヘルマン・ヨーゼフ・アプスは、悪戯っぽい笑みを浮かべて部屋に入ってきた。白髪混じりの口髭を生やし、黒いスリーピースのスーツを着た太った男だった。ボルマンはその男に席に着くよう促し、二人はゆったりとした肘掛け椅子に腰を下ろした。\n\n「電話で多くのことは話し合った」と、ボルマンは話し始めた。\n\n「葉巻、よろしいですか？」アプスがケースを開けて言った。ボルマンは、ビジネスマンの狡猾な目をじっと見つめ、動じることなく受け入れた。二人は太い葉巻を深くくわえ、部屋中に煙を充満させた。「あなたの申し出に素晴らしく興味を持ちました。IGファルベンは、当然ながらヨーロッパ最大の企業です。あなた方のプロジェクトに活用できる資源を最も多く持っています。しかし、残念ながら奴隷制が成功の大きな要因となっています。あなたの経済再生計画が失敗すれば、私の会社も失敗します。私がこの取引に同意するには、多くの補助と保証が必要です」\n\n「それなら、交渉することがたくさんあるな」とボルマンは答え、さらに煙を吐き出した。アプスは冷酷なビジネスマンであり、彼の協力があれば経済の改善はほぼ間違いないだろう。もちろん、現代版ヴンダーヴァッフェ構想が成功すれば、アプスとIGファルベンの力は増すに違いない。\n\n「始めましょう。総統閣下」彼の口調は、ほとんど嘲笑に近いものだった。"
 bor_econ.106.d:0 "アントニン・グジワッツは、こういう仕事には向いていなかった。何時間も立ちっぱなしでいなければならず、常に動き回っていて、時には鞭の音とそれに続く苦しそうな叫び声を聞くこともあった。ウッチ－－少なくとも、かつてはそう呼ばれていた町での生活は楽ではなかった。今はリッツマンシュタットと呼ばれている。47歳の彼は、ポーランドの都市が酷く切り刻まれていると感じていた。しかし、彼には何もできなかった。ただ体を壊すまで、ひたすら苦労するだけだった。\n\n彼は以前、名前も知らない会社の自動車工場で働いていたが、上層部が彼を「価値がある」と判断した。何の価値があるのか－－過労で50歳を待たずに死んでしまうだろうというのに。周りの男たちは自分よりもずっと若く、自分がこう扱われているのは単なる管理ミスなのではないかとわずかな疑念が浮かんだ。そんなことはどうでもいい。彼は線路を敷く仕事をし、人生を維持しなければならない。たとえそれが空虚で無意味なものであっても。\n\nある日アントニンが出勤すると、一人の青年が近づいてきた。アレクシーと呼ばれていた。彼は聡明な男だった。ドイツ人が彼をそう見なさなかったのは残念なことだった。\n\n「アントニンさん！」彼は叫び、注意を引いた。「アントニンさん、ニュースを聞きましたか？」\n\n彼はため息を吐き、アレクシーにブラックユーモアを味わわせてやりたいと思ったが、我慢した。自分が鬱陶しい男である必要はなかった。「どうしたんだい、アレクシー君」半分興味本位で聞いてみたが、若い男の方と言えば興奮しているようだった。\n\n「あいつらが言ってたのを聞いたんですけど……」彼は首の後ろをこすった。「ええと……何人かがポーランドに戻るかもしれないと聞いたんです。僕たちと一緒に暮らしましょうよ！」アントニンの背中を軋ませていた重い鉄を床に置くと、アントニンは心配そうに、そして大量の不信感を込めて彼を睨みつけた。アレクシーはすぐに幸せが消えていくのを感じた。\n\n「少年よ……」"
 bor_econ.107.d:0 "何事にも理由があり、それを表す言葉がある。ヨーロッパのインフラの川のごとき大きな流れは、ローマという河口への人と資源の流れをコントロールしていた。カエサルは象徴と血で帝国を奪い取ったが、ローマは道で帝国を維持した。すべての道がローマに通じていれば、勝利は一方向にしか進まないのだ。しかし、どんなに強大な帝国でも滅びるものであり、ローマはまさしくドイツ人の手で滅びた。ドイツ人がヨーロッパを支配していた時と同じように、ローマは退廃と堕落に支配されていた。\n\n一人で帝国を支配することは出来ないが、もし出来るとするならそれは自分だとボルマンは思っていた。残念ながら、彼は国家弁務官区の下っ端指導者たちと共に手綱を握らなければならなかった。彼の新たなローマへの道を作るためには、これらの人々が必要だったのだ。ゲーテはローマを「世界の首都」と呼んだが、その称号は今やゲルマニアのものであり、大陸の経済の流れがそれを反映する時が来たのである。\n\nボルマンがフォルクスハレの大会議室に入ると、ライヒの植民地の公爵たちが一斉に起立した。「ハイル・ボルマン！」総統は納得したようにうなずき、席に着いた。国家弁務官たちもそれに続いた。\n\n計画が立てられた。国家弁務官区全体のインフラプロジェクトを構築し、権力の方向性がライヒに向かうようにする。ドイツはヨーロッパの覇権を握っていなければならず、ヒトラーが救った自由主義の退廃に陥らないようにしなければならない。鉄道、石油パイプライン、電力網。ボルマンは、「統合のようなものだ」と言った。「ライヒとその同盟国は、別々の存在と見なせないほどに強力な一つの集団となる」\n\nボルマンは最後に、「もちろん、自分たちの防衛目的のために、国家弁務官区はヨーロッパで最も強力な軍隊と協力するのが賢明だろう」と述べた。「ゲルマニアの敵がゲルマニアに恐怖するのには理由があるのだ」\n\nボルマンは1秒ずつライヒの公爵たちと目を合わせて、自分の言っていることを理解しているかどうか確認した。満足した総統は立ち上がり、部屋を出て行った。"
 bor_econ.108.d:0 "優れた国家社会主義経済において国家の役割とは、イノベーションと進歩のためのインセンティブと資金を国民に提供することである。正確には、多くの科学者に多額の資金を与え、彼らが何かを生み出すことを期待することだ。何よりも、この戦略はたいていうまくいっていた。\n\nボルマンは自分が科学者であると考えていた。科学という学問と、その進歩の瞬間を生み出してきた偉大なアーリア人の頭脳に多大な敬意を抱いていた。ライヒ内の研究開発会社は、新しいプロジェクトを始めるたびに政府から補助金を受け取ることになっていた。ドイツが既に世界の科学と思想の中心地であることに疑いの余地はないが、総統はそれ以上のものになりうることを分かっていた。\n\nボルマンは、ドイツの理想である科学と進歩を実現するだけでなく、これらの投資がドイツ経済に多大な恩恵をもたらすことを理解していた。イノベーションの中心地であるルール地方は、カリフォルニアや東京のような一流の都市と競争できるようになる。しかし、これは単なる評判の確保に過ぎない。もちろん、ドイツの優位は火を見るより明らかだ。"
 bor_econ.109.d:0 "ドイツを支配する巨大企業の力を抑制するために総統が導入した一連の経済改革の最新版が発表され、経営者たちの間で大きな不満が噴出している。ボルマン総統は、独立心の強いことで有名な企業を自分の意向によりよく拘束するために、一連の価格統制の導入を宣言し、民間企業が原料を採取することは出来ても、その原料はライヒの所有物であり、経済省が設定した価格で購入しなければならないと主張した。同様に、政府へのすべての販売は、あらかじめ決められた価格で行われる。\n\nこのような事態になれば、これらの産業界の巨人たちは収入が大幅に不足することになるが、価格統制には不足分を補うための寛大な補助金計画が伴っている。ヘルマン・ヨーゼフ・アプスやフリードリヒ・フリックなどの著名人は、個人的に不快感を表明したと伝えられているが、彼らには総統の意向に従う以外に手段はなく、会社を解体されたり、自分が牢屋に入れられたりしたくなければ、通常通りのビジネスを続けるしかない。\n\n金は流れ続けるが、すべての取引は政府に一歩近づいたところで行われる。書類事務に縛られることで、彼らを繋ぐ鎖は短くなった。"
 bor_econ.110.d:0 "「10年後には世界中の全ての経済がコンピュータで動いているでしょう。サイバーシンによって、ドイツはその流れを先取りするのではなく－－新たな流れを作ることになるのです」\n\nボルマンは自分が座っている部屋を調べた。中央には回転式の椅子が並んでいて、オレンジ色の布が張られている。一方、木製のパネル張りの壁にはスクリーンと点滅するライトが飾られていた。それは単なる模型ではあったが、彼はその意図をうかがい知ることが出来た－－ライヒのあらゆる情報に囲まれ、足を振ったり回ったりするだけで人物をピックアップすることが出来る。そして、それは彼が常に沈んでいる文書の山よりもはるかに体系化されたシステムだった。たとえこの中では彼が宇宙船の船長であるように見えたとしても。\n\n「そして人間には出来ない事を、これらのコンピュータは具体的にどのように行うのかね？私の下では何百人もの経済プランナーが、同じ目標に向かってたゆまず働いているのだが」\n\n科学者の目が輝いた。ボルマンはそれを、的確な質問を受けたセールスマンの目だと認識した。彼は、座り心地の悪い椅子に身を乗り出した。「彼らはそう言うかもしれませんが、人間は休まずに働くことはできません。彼らが全力を尽くせば、最高の効率で働けるのはせいぜい一日12時間、それにトイレ休憩、喫煙休憩、昼食休憩が加わります。サイバーシンは休まず、食べず、意見も持ちません。誤魔化すことも、文句を言うことも、ストライキをすることも出来ません。ただ数字を見て、パターンを見つけるだけです。ラインラントの石炭が不足すればルール地方の炭鉱に警告を発し、プロイセンで過剰生産された弾薬は電話一本かけずにウクライナに送られ、シュレージエンでのストライキは自動的に検知されて中央政府に通知されます」\n\nボルマンは身を乗り出した。科学者にしては、この男は売り方がうまい。機械は何においても信用できるものだ。"
 bor_econ.111.d:0 "ボルマンはまたあの派手なオレンジ色の回転椅子に座ったが、今回は他の椅子も塞がっていた。ボルマンは部下たちに自分を気にしないように指示していたため、ボルマンが座っている椅子の一つを除いて、彼らは最善を尽くしていた。ボルマンはボルマンで、にらまないように最善を尽くしていた。彼らの椅子は、パーセンテージや数字を読み上げながら、磁石をはじくように前後に回転しており－－「the」や「and」といった言葉や、文章を構成するのに必要な言葉を使っていないように聞こえたが、それでもお互いに暗黙の了解をしているようだった。部屋の中は、七人の設計者が吸った大量のタバコを入れるための灰皿がいくつかある以外は、ほとんど原寸模型と同じだった。\n\nボルマンは床を蹴って、椅子を回転させた。ハンブルクの生産台数、ミュンヘンの失業率、ゲルマニアの管理費など、見たいものは何でも見ることが出来た。サイバーシンは既に役に立たない公務員を見事に淘汰し、生産パイプラインを合理化して、その費用を回収していた。エンジニアたちは拡大し続けるトランジスタのネットワークにさらに多くの機能を委ねるために、計算能力の拡大を検討していた。\n\n経済学者のいらない未来……ボルマンはため息を吐き、椅子を蹴ってもう一回転させた。一瞬だが、彼の中で科学の評価が上がった。ただし、この椅子の持ち主は別だ。彼は消えなければならない。"
 bor_econ.112.d:0 "今回、ボルマンはサイバーシンのSF的な制御室ではなく、その内部にいた。迷路のように積み上げられたコンピュータの中をさまよい歩いていた彼は、電線が無造作に張り巡らされているところを避けたりよじ登ったりしなければならなかった。ケーブルの管理は誰にとっても優先事項ではなかったようだ。\n\n石油危機は彼の計画の多くに影響を与えたが、これは非常に残念なことだった。サイバーシンの設計者は、ライヒの財務に関しては素晴らしい仕事をしていたが、自分たちの財務管理に関してははるかにダメだったようだ。ライヒ全体の緊縮財政により、資金は枯渇し、ついにボルマンは会社の倒産を知らされることになった。\n\n危機が発生したとき、政策決定ネットワークはアップグレードとメンテナンスの期間中で、限られた機能しか使えない状態だった。追加発注されたコンピューターは広大な空きスペースの横に積み上げられ、さらにケーブルが整然としないまま山のようになっていた。技術者は完成する前に他の場所に移ってしまい、計画が掘り起こされて実行に移されるまで、システム全体が限られた能力で動いていた。経済学者のいない経済という夢は、彼が思っていた以上に遠のいてしまったようだ。"
 bor_econ.113.t:0 "停滞中"
 bor_econ.113.d:0 "今回、ボルマンはサイバーシンのSF的な制御室ではなく、その内部にいた。迷路のように積み上げられたコンピュータの中をさまよい歩いていた彼は、綺麗に結わえられたワイヤーが木の根のように床を這い、人間には出来ないような広大な思考機械のネットワークを繋いでいるのを見た。石油危機は彼の計画の多くに影響を与えたが、これは非常に残念なことだった。サイバーシンの設計者は、ライヒの財務に関しては素晴らしい仕事をしていたが、自分たちの財務管理に関してははるかにダメだったようだ。ライヒ全体の緊縮財政により、資金は枯渇し、ついにボルマンは会社の倒産を知らされることになった。\n\n幸いなことに、システムは初期のバグ修正と処理能力拡張の期間を終えたばかりだったため、コンピュータは技術者がより良い場所に移動させられたことに気づかず、まだ熱心に音を鳴らしていた。ボルマンは既に自分の技術者にライヒの経済を説明するコードを解明するように指示していたが、設計者のように理解できるようになるにはまだ時間がかかりそうだった。経済学者のいない経済という彼の夢は、明らかに彼が夢見ていたよりも遠いものだったようだ。"
 bor_econ.114.d:0 "今回、ボルマンはサイバーシンのSF的な制御室ではなく、その内部にいた。迷路のように積み上げられたコンピュータの中をさまよい歩いていた彼は、綺麗に結わえられたワイヤーが木の根のように床を這い、人間には出来ないような広大な思考機械のネットワークを繋いでいるのを見た。彼の前を歩いていたのはしがないコンピュータ技術者で、気まずそうにトランジスタとワイヤーの配列を説明するために最善を尽くしたが、総統はただうなずいて歩いているだけだった。\n\n石油危機は彼の計画の多くに影響を与えたが、少なくともこの計画は失敗する前に彼に通知するという礼儀を尽くしていた。サイバーシンの設計者は、ライヒの財務に関しては素晴らしい仕事をしていたが、自分たちの財務管理はあまり得意ではなかったようだ。ライヒ全体の締め付けが厳しくなり、資金が枯渇し、ついには敗北を認めて会社を解散せざるを得なくなってしまった。幸いなことに、彼らの最後の行動は全ての計画を集め、ライヒの経済を説明するコードの循環システムのために、少なくとも初歩的な文書を書こうとすることだった。\n\nシステムは初期のバグ修正と処理能力拡張の期間を終えたばかりだったため、コンピュータは技術者がより良い場所に移動させられたことに気づかず、まだ熱心に音を鳴らしていた。ボルマンは、この政策決定ネットワークが気まぐれなものではなく、自分の部下がそれを運営する能力を持っていることを願うばかりであった。経済学者のいない経済という彼の夢は保留することになってしまった。"
 bor_post_disI.1.t:0 "陰謀の夜明け"
 bor_post_disI.1.d:0 "ボルマンはもう一度目をこすりながら、オフィスの窓の外を眺めていた。総統は歩き回るのをやめて、椅子に腰を下ろした。最後に日の出前にオフィスを出たのはいつだったか、思い出そうとしても思い出せなかった。クーデター未遂の前だろうか。もちろん、それはあまり重要なことではない。総統は仕事を片付けるまでは簡単には眠れなかったし、それにボルマンは眠りを楽しんではいなかった。時間の無駄だと思っていた。\n\n彼はこれからも眠れない日々が続くだろう。ライバルの陰謀によってライヒが滅亡しそうになったが、ボルマンは二度とそのようなことを許してはならなかった。仲間が粛清に熱心に取り組んでいたとはいえ、総統にはまだまだ仕事は残っており、自分が甘えることは許されなかった。今のところ、彼とその仲間は同じテーブルに座り、同じジョークで笑っているが、彼らも少しでも弱みを見せれば襲い掛かってくるだろう。しかし、マルティン・ボルマンには、ある計画の始まりがあった。\n\n数時間後、ボルマンはハインリヒ・ミュラーに電話をかけ、会議の日程を決めた。"
 bor_post_disI.1.a:0 "この未解決問題がライヒを沈めてしまうやもしれん！"
 bor_post_disI.2.t:0 "戦略的支援警察"
 bor_post_disI.2.d:0 "ミュラーと総統との会談後の数週間で、ドイツの情報組織全体がかつてないほど急速に変化していった。この改革によってライヒ内のあらゆる余分な機関が取り除かれ、ハインリヒ・ミュラーをトップとするオルポの下に全権が集約された。そのため、ボルマンとミュラーは、オルポの管理下にある新たな支部や局の設立を監督していた。\n\nその一つが、ラインハルト・ゲーレンの指揮下に置かれた「Strategische Unterstützungspolizei（戦略的支援警察）」で、ライヒを脅かす反体制派やテロリストに対抗するためのドイツの盾である。SUの主な任務は、反逆的な活動をしていると疑われる市民を監視し、データを収集することであり、自発的、非自発的を問わず、膨大な情報提供者のネットワークを通じて活動している。諜報員は秘密を守るために入手した情報に基づいて行動してはならないため、SUは他の局と密接に連携している。\n\nゲーレン自身がこれらの新たなエージェントの訓練を監督しており、多くのエージェントがドイツ社会のあらゆる分野に浸透している。また、非公式の協力者の数も飛躍的に増加している。ボルマンは、SUが彼の支配の柱の1つとなり、彼のビジョンを脅かす扇動者を秘密裏に知ることが出来ると期待している。"
 bor_post_disI.2.a:0 "党の盾はどこにでもいる！"
 bor_post_disI.3.t:0 "影"
 bor_post_disI.3.d:0 "ペーターは、その男がまだ自分の後をつけていないかどうかを目立たないように確認しながら、早足で歩いていた。二人は同じバス停で降りていたが、ペーターは近所の人たちとよく知り合いだったにも関わらず、彼はその男を見たことがなかったため、十分に気を引き締めた。そして、その男はピーターの帰り道を追いかけ始めたのだ。ペーターは見知らぬ人を見失わせようとして、自分の家を通り過ぎ、それから引き返してみた。しかし、その男は着実にペーターを追い続けていた。\n\nペーターは、これが何を意味するのかわからなかった。彼はただの会計士だった。自分を狙うようなライバルもいないし、たった一人のマークにここまでこだわる強盗もいないだろう。妻のエリーゼはヒンデンブルクのNSDAPとの連合に抗議したことがあったが、それは何年も前のことで、戦争に勝つ前のことであり、それからはエリーゼもドイツのために尽くしてきたのだから、その復讐をしようという訳ではないだろう。では、ペーターがシュペーアの部下であるエアハルトの下で働いていたからだろうか？\n\nしかし、ペーターは心の奥底では何が起こっているのか、何がバレたのかを知っていた。数年前、ライヒの崩壊の前に、彼とエリーゼはユダヤ人の少女を地下室に隠していた。エリーゼの兄が捜査を受けている間の数週間だけだった。二人はペーターに、それが自分に結びつくことはないし、少女の命を救うことにもなると約束していた。ペーターは唇を噛んで、あてもなく歩き続けた。もし家に帰れば、自分の子供たちにも死の宣告をすることになるからだ。"
 bor_post_disI.3.a:0 "裏切者が暴かれた。"
 bor_post_disI.4.t:0 "壁に耳あり障子に目あり"
 bor_post_disI.4.d:0 "極秘\n\n親展\n\n戦略的警察機構の全構成員へ\n\nゲルマニア－－反体制派と思われる者達の住処\n\n容疑者Aは、危険なシュペーア派に関連すると思われるグループと頻繁に接触している。引き続き注意深く監視するよう。\n\n容疑者Bは、どこから見ても普通の立派なライヒ市民として振る舞っている。しかし、これは隠れ蓑である可能性がある。引き続き注意深く監視するよう。\n\n容疑者Cは、地元の帝国議会議員の暗殺計画の一部であるとみられる不審な会話を何度かしている。直ちに排除するよう。\n\n容疑者Dは、未知の人物と一連の秘密の会合を持とうとしているのが目撃されている。しかし、我々はこれが反逆的な活動ではないと判断している。容疑者Dは浮気をしているようだ。彼は脅威ではない。\n\nドイツに安泰あれ。"
 bor_post_disI.4.a:0 "誰が忠実なのかを理解している。"
 bor_post_disI.5.t:0 "陸軍に注視し続けよ"
 bor_post_disI.5.d:0 "ボルマンは、シェルナーを粉砕したことで、OKWはむしろすんなりと収まると考えていた。結局のところ、シェルナーはライヒの安定に対する最大の脅威であり、陸軍の軍国派を構成する無知な大衆に栄光と名誉と死を約束する戦争屋であった。総統は、彼のジンゴイスティックな戯言がなければ、軍部の不満は無視できるほど些細なものになるだろうと考えていた。しかし、実際にはそうではなかったようだ。\n\nシュパイデルは、このライヒの勝利は改革派のおかげだという誤った物語を信じていたようだ。ボルマンは彼の自慢話を聞いて、歯がゆい思いをした。正直なところ、シュパイデルがどのようにしてあのようなあからさまな臆病さを説いて支持を得たのか見当もつかなかったが、いずれにしても対処しなければならないことであった。\n\n彼は、必要なのは保守派へのアピールであり、ボルマンはOKWの大部分を占めるサイレントマジョリティであることを知っていた。総統は、シェルナーに対する勝利を祝う際に、全ての急進派を同様に非難し、何よりもシェルナーがライヒの変革を推し進めたことを表現するに違いない。シュパイデルは口が達者ではあるが、ライヒの最高幹部からの真の挑戦を受けて立つことは出来ないだろう。ボルマンは最後の軍国派を排除し、その過程で、シェルナーの鏡像としてリベラルのシュパイデルを描くことになる。両者の主張がどんなに違っていても、結局はどちらもライヒの崩壊に繋がるのだ。"
 bor_post_disI.5.a:0 "完璧なものを変えてはならない。"
 bor_post_disI.6.t:0 "宣誓の問題"
 bor_post_disI.6.d:0 "どんなに隠そうとしてもシュパイデルは怒りが収まらなかった。ボルマンから演説の傍らに立つように言われると、シュパイデルはそれを快諾した。しかし問題は、OKWの長官が彼に単にシェルナーの行動を非難するだけの演説を期待していたことだった。彼は、自分とその部下がライヒの名の下に行った善行を賞賛するのではないかと想像していたのだ。しかし、総統はこの演説に別の計画を持っていたようだった。\n\n彼は最初にシェルナーの反逆について論じていたが、すぐに予想外の政治的な場へと展開していった。「兵士たちがライヒとヒトラーに忠誠を誓うとき、彼らは自分の行動をライヒと偉大な総統自身に置き換えようとする。彼らは狂人から身を守ることが出来ない為、シェルナーのような狂人は、自分の反逆がライヒの名の下に行われているとか、ヒトラーのビジョンを実現するために行われていると公言することで、彼らの正しい理想を破壊してしまうことが出来るのだ。今後、全ての兵士は総統にのみ忠誠を誓うことになる。結局のところ、総統はヒトラーの後継者であり、彼の意志はライヒの意志なのだ。他のすべては不要である」\n\nシュパイデルは開いた口を塞ぐことが出来なかった。ついには畏敬の念まで抱いていた。まったく、その傲慢さと自己陶酔ぶりには驚かされる。一瞬、舞台から降りようか、あるいはボルマンを口汚く非難しようかとまで考えたが、そんなことは醜聞になってしまうし、愚行だとわかっていた。彼に出来ることは、ただボルマンの横に立って、眉をひそめて、このことを支持しないのを明らかにすることだけであった。ボルマンが何と言おうと、シュパイデルはドイツ国民とドイツ国家に誓った誓いを決して捨てないのだ。しかし、群衆から拍手喝采が飛び出すと、遂に彼は自分を落ち着かせるのに精一杯になった。大衆は専制君主を愛しているようであった。"
 bor_post_disI.6.a:0 "ハイル・ボルマン！"
 bor_post_disI.7.t:0 "陸軍に注視し続けよ"
 bor_post_disI.7.d:0 "ボルマンは、シュパイデルを粉砕したことで、OKWはむしろすんなりと収まると考えていた。結局のところ、シュパイデルはライヒの安定に対する最大の脅威であり、陸軍の改革派を構成する似非インテリの隠れリベラルに自由と平等を約束した愚か者であった。総統は、彼の反逆的な戯言がなければ、軍部の不満は無視できるほど些細なものになるだろうと考えていた。しかし、実際にはそうではなかったようだ。\n\nシェルナー、ジンゴイスティックな馬鹿者は、この機会にライヒが軍隊なしでは脆弱であることをアピールしていた。ボルマンは、彼がシュパイデルの粉砕をあたかも自分がやったかのように自慢していたことを知っており、その事実はボルマンを大いに怒らせた。頭の悪いチンピラが、総統の功績を自分の功績のように言っているのだ。ボルマンは彼をオフィスに呼んで罵倒したい衝動を抑えなければならなかったが、それでも彼は汚い言葉をつぶやいていた。\n\nボルマンは、次から次へと公文書を書き始めた。シェルナーが権力を握ることは絶対に許されない。何とかしてこの男の信用を落とさなければならない。もちろん、OKWの長官としての地位を維持することも許されないが、ボルマンは、改革派を取り締まっている間に、たまたまシェルナーの仲間に同調している証拠を見つけることができるかもしれないとも考えた。まさに一石二鳥だろう。総統は再び紛うことなきドイツ国のトップの座に立ち、僭称者の野望は打ち砕かれることになる。"
 bor_post_disI.7.a:0 "高慢ちきには辛抱ならない。"
 bor_post_disI.8.t:0 "ヘビの頭を切り落とす"
 bor_post_disI.8.d:0 "シェルナーは、ショックと怒りで総統を見つめながら、うなり声に近い声を出していた。「総統閣下、どうかご再考なさってください。私はいつも忠実にライヒに仕えてきました。どうか、これからもその機会を与えてください」その口調は懇願しているようでもあり、要求しているようにも聞こえた。彼にはそういう腹立たしい癖があった。\n\n総統は動じなかった。「シェルナー君、残念だが、君は他の場所で必要とされている。君は、確かに君の言う通り、国防軍最高司令部長官として忠実に働いてきた。しかし、君はさらにライヒに貢献することができるだろう……」ボルマンは時間をかけてシェルナーの顔を見つめた。「別の場所で、だ。もちろん、君の地位と才能に見合ったものが見つかればの話だが。モスクワかウクライナあたりがいいだろう」総統のこの申し出には自惚れが見え隠れしていた。\n\n「クソ野郎め」ボルマンの嘲笑に我慢できなくなったシェルナーは、突然キレた。彼は立ち上がり、座っている総統に自分の体格を見せつけた。「お前はまずライヒとヒトラーに対する軍隊の誓約を、自分のエゴのためだけに失わせた。今度は、シュパイデルがフォルクスハレの外でお前を吊るすのを防いだ男を解任するとほざきやがる。お前が望むのは軍隊なのか、それともおやつをくれるクソ男のためにおすわりをする狂った犬の集団なのか？」\n\nボルマンは立ち上がりもせず、席から男を見上げていた。最初は返事もせず、シェルナーの話が終わるのを待ってから、男の暴言に答えた。ボルマンは、ほとんど悪意に満ちたような退屈な表情を浮かべながら、こう言った。"
 bor_post_disI.8.a:0 "「私のオフィスからさっさと失せろ」"
 bor_post_disI.9.t:0 "肩をすくめるアトラス"
 bor_post_disI.9.d:0 "ドイツ経済を支配する巨大企業については、「タイタン」という言葉以外に適切な表現がなかった。この言葉は、かつて世界を支配していたはずのギリシャ人の神話に由来しており、現在の支配者たちに名前を変えて生き続けている。ボルマンの計画の集大成として、経済の柱であり、ドイツの生活を支配する絶対的な巨人が、タイタンと同じように過去のものになろうとしていた。\n\n脅迫、賄賂、恐喝、そして場合によっては法的な手段を駆使して、国家工場はもう存在していない。Reich's Industrial Holdingsというたまたま存在した全く関係のない会社が、かつて国家工場が所有していた資産を偶然にも所有しており、そして同じく偶然にも総統に完全に個人的に従属していた。神話のアトラスが天空を支配するように、国家工場もまた天空を支配し、国家工場が天空を支配するように、ボルマンもまた天空を支配しなければならない。しかし、ボルマンはアトラスではなかったし、医師による肉体的なケアを受けても、空を支えるだけの力はなかった－－そのため、彼は助けを求めていたのだ。\n\n国家工場－－現在のRIH－－の60%は、最高額の入札者に売却されることになっていた。ボルマンには他に選択肢がなく、改革派の申し出を断る言い訳も出来なかったのだ。しかし、NSDAPの支配下に残った40%の株式は、彼が国家工場を支配し、アトラスを支配し、空を支配するのに十分すぎるほどであり、それは彼にとって満足のいくものであった。"
 bor_post_disI.9.a:0 "アトラスは消失したが、空は残っている。"
 bor_post_disI.10.t:0 "街の夜"
 bor_post_disI.10.d:0 "仕事がきっかけで酒が飲めるとはいいものだ、とユング捜査官は思った。オルポは金持ちの脅迫を必要としていたが、ゲルマニアの富裕層が通う店は、脅迫材料を投げつけているようなものであった。ゲルマニアのエリートたちの趣味が非常に悪いのは幸いだった。彼らの吐き気を催すようなファッションを身につけ、金持ちに見せかけ、アホのように振る舞えばいいのだ。\n\nこの店に入るのは簡単だったが、脅迫状を手に入れるのはもっと簡単だった。ユングは金持ち風の男たちが数杯飲んでいるテーブルを見つけ、自分も彼らのテーブルに招待されることにした。そして、オルポの気前のいい予算を使って彼らのためにお酒を飲み、他の人たちがどんどん酔っ払っていき、ユングもお酒を飲むのを嫌がっているようには見えなかった。陽気な仲間に比べて酔いが急速に回ってきたため、彼らを煽ってゴシップ話に花を咲かせるのは、その夜やった他のことと同じくらいの労力が必要だった。\n\n「う……ひっく……そこにいる銀行員が見えるかね？エリック・シュトラウスマンじゃないかな？」と、親しみやすく、酔っぱらって鼻先まで赤くなっている銀行員であるルドルフが、ユングに耳打ちした。\n\n「いい人そうだな」とユングは嘘を吐いた。\n\n「ああ……」ルドルフは気が遠くなるほど長い間、笑っていた。「彼は良い人を演じているのさ……奴隷をいいように扱おうと努力している……だけど、彼の秘密を知ってるかい？」\n\n「思い出させてくれ」\n\n「彼は女好きなんだよ……」ルドルフは、自分だけが笑っているようなことで笑い出した。「まあ……それは真実ではないかもしれないんだけどな、はは……ほら、彼は女性が好きだけど、殴るのをやめるほどではないのさ！ハハハ！」\n\nユングはこう考えていた。女たらしにして乱暴者……"
 bor_post_disI.10.a:0 "彼は完璧だ。"
 bor_post_disI.11.t:0 "悪魔からの仕打ち"
 bor_post_disI.11.d:0 "シュトラウスマンは頭痛に悩まされていた。彼は本当に酒をやめるべきだと思った。酒からは悪いことしか生まれない。まあ、世間のことを忘れるのは悪くないかもしれないが、酒から生まれるものはすべて悪いことばかりだ。額をこすりながら水を数杯飲んでいると、何かが目に飛び込んできた。扉の下からマニラ紙の封筒が滑り込んできたのだ。\n\nまあ、そんなにおかしいことでもないな、彼はそう思った。ワイマール共和国の青年時代には、様々な過激派がビラを配っていたことを思い出した。ああ、もしかしたらこのライヒがなくなる日が来るかもしれない、1000年どころか数年のうちに。総統に反対できるような権力と富がもたらされたのは、どんなに幸運だったことだろう。さて、手紙を開いてみるか……\n\n「総　統　に　逆　ら　う　な」巨大な太字で書かれていた。なんだ、オルポには心を読む装置でもあるのか？彼は総統を支持しなければならないことを知っていたし、それは、この神に見捨てられた国の全ての人に根付いていた事実だった。さて、二ページ目だったが、これはもう少し心配なことであった。彼らは、彼が奴隷の扱いを好まず、総統を好まず、NSDAPに関係することを好まないことを知っていたのだ。それは残念なことだったが、ゲルマニアのエリートたちにとっては、彼の政治的見解は公然の秘密だったため、驚くにはあたらなかった。\n\nさて、三ページ目以降こそ本当に大変だった。文章はなく、写真だけで千の言葉を語るに十分すぎるほどだった。様々な女性のアザ、彼が知っている女性、彼にとっては楽しく、彼女らにとっては不愉快な夜を過ごした女性たち。自分の行動を正当化するために、千夜に渡って頭の中を駆け巡った－－まあ、自分は確かに数十人ほど傷つけたが、NSDAPの幹部たちは何百万人もの人を傷つけたのだ！ああ、いったいこの程度の何が問題だと言うのだろう？彼はナチスを嫌っていた。しかし、二日酔いで頭が割れるような痛みから逃れるためには、選択の余地はなかった。彼は忠誠を尽くさなければならなかった。彼にはもう選択肢がなかったのだ。"
 bor_post_disI.11.a:0 "ドイツの息子たちは祖国に忠実だ。"
 bormannflavor.55.t:0 "出エジプト記"
 bormannflavor.55.desc:0 "飛行機に乗り込んだイタリア人家族が、一人で座っている痩せた青年を五秒以上見つめていれば、彼のやつれた顔と曇った表情に気付いただろう。もし、彼の名前を聞こうとしたならば、彼はかすかに微笑んで「マルティン」と名乗ったことだろう。\n\nマルティンは、数年前にツェントラルアフリカの軍隊に入隊したとき、うだるような暑さ、虫の鳴き声、野蛮なパルチザンの脅威を予想していた。父の功績が自分に反映されているかのように、他の人とは違う扱いを受けることも予想していた。陽気なミュラー国家弁務官との楽しいサファリ旅行も、予想外ではあったが、彼を驚かせるものではなかった。\n\n違う。マルティンが準備していなかったもの、決して準備出来なかったもの、それは南アフリカ戦争の惨状だった。\n\n雨の中で眠れない夜を過ごし、遠くから聞こえる銃声に悩まされた。バックパックに引きずられながら、ジャングルを歩くのは苦痛でしかなかった。彼は目の前で部下が死ぬのを見ていた。ドイツ人。ボーア人。イギリス人。アメリカ人。アフリカ人。彼らの血が全て土の中を赤く流れている。\n\nマルティンは多くの人を殺してきた。銃で。手榴弾で。ナイフで。自分がまだ生きているのは、奇跡としか言いようが……奇跡？彼は一度もそう思ったことはなかった。奇跡といえば、突然の頭への銃弾だったに違いない。文通友達がいなければ、マルティンはきっと気が狂っていただろう。痛みと恐怖の中で彼を支えていたのは、休息の間に友人への新しい手紙を書くことができるということだけだった。\n\nツェントラルアフリカが崩壊した時、マルティンは忠実な軍隊を捨てて、北に向かって……歩いた。溝の中で眠り、川で水を飲んだ。野生動物を狩り、山賊の群れから身を隠した。ようやくイタリアの領土にたどり着いたとき、彼の手にはペンが握られ、再び手紙を書き始めた。もし彼があの特別なつながりを取り戻していなかったら、彼は祖国に戻ることができただろうか？"
 bormannflavor.55.a:0 "また顔のない兵士が戻ってきた。"
 bormannflavor.56.t:0 "巡礼の旅"
 bormannflavor.56.desc:0 "マルティンの足はドイツの大地に触れていたが、何も感じなかった。かつては温かく爽やかだった祖国の抱擁が、今では冷たく湿った感触になっていた。兄弟の腕も同じように感じるのだろうか？弟たちは、政治家としてのキャリアの芽を摘んでまで、彼を迎えるだろうか？妹たちは夫や子供から目をそらすだろうか？父親はどうだろうか……\n\n彼の父親。その父が最も愛情を注いだのは、マルティンがアフリカに旅立った日だった。彼は長男の背中を叩き、納得したようにうなずき、防弾仕様の車に戻った。税関職員に近づくと、不安が押し寄せてきた。マルティンが戻ってきたことを知った父は、怒りや無関心を抱くのだろうか。それとも、権力の重圧が彼を変えてしまっただろうか。文通友達が何度も言っていたが、人は誰でも変われる可能性がある。あの賢者の助言がなければ、マルティンはドイツに戻ることもなかっただろう。\n\n「次！」税関職員が彼を手招きした。「パスポートを」\n\n「これは偽のパスポートです」マルティンは答えた。「本名はマルティン・ボルマンです」\n\n「そして私はリチャード・ニクソンです」と、税関職員は微笑むこともなく言った。「さあ、あなたのパスポートを渡してください」\n\n「イタリア人に拘束されたくなかったんです」とマルティンは冷静に説明し、鉄十字を取り出して渡した。黒い勲章には、3つの言葉が刻まれていた。"
 bormannflavor.56.a:0 "「マルティン・ボルマン・ジュニア」"
 bormannflavor.57.t:0 "復活"
 bormannflavor.57.desc:0 "ゲルハルト・クロップファーがオフィスに入ってきたとき、ボルマンは何を期待しているのかわからなかった。彼は信頼できる忠実な男であり、そして何よりも全く野心のない男だった。ボルマンは、あの熱狂的な官僚は自分よりも働いているのではないかと思ったこともあった。しかし、新たな党首相は自分の感情を表に出すことがなかった。彼が発表しようとしているのは、天候の変化なのか、それとも第三次世界大戦の勃発なのか？\n\n「あなたの息子が帰ってきました、総統閣下！マルティン・ボルマン・ジュニア将軍は健在です」\n\n「ああ」ボルマンがショックで後ろに身を乗り出すと、椅子が静かにきしんだ。彼もそれは予想していなかった。本当なのだろうか？Krönzi（マルティン・ボルマン・ジュニアのあだ名）は生きていたのか？「私は死んだと思っていた。報告書にはすべて同じことが書かれていた。ツェントラルアフリカの崩壊後、姿を消した……偽者ではないのか？」\n\n「彼はあなたの息子の名前の鉄十字を持っています、総統閣下」クロップファーは続けた。「彼は税関で拘留されています」彼は数枚の写真を机の上にそっと置いた。ボルマンは信じられない思いで写真を一枚一枚見ていった。彼だった。マルティン・ジュニアだったのだ。\n\n「Krönzi……」ボルマンがつぶやいた。\n\n「総統閣下？」\n\n「私は－－私はすぐに彼を釈放しろと言ったのだ！彼の行きたいところのどこにでも連れて行ってやれ」ボルマンは、写真を折りたたんでゴミ箱に入れた。「失敗した将軍の話をしている暇はないし、会いたいとも思わない。さあ、私を解放してくれ」"
 bormannflavor.57.a:0 "命は弱さを許さない。"
 bormann.1700.t:0 "責任の所在"
 bormann.1700.desc:0 "ボルマンはフォルクスハレの先頭に立ち、その横には閣僚たちが座り、さらにその前には党の下級官僚たちが集まっていた。ボルマンは演壇に立つよりも机に向かっている方が落ち着くタイプだったため、落ち着かない様子だった。それでも彼は、先代の偉大な総統の演説を見習おうと、練習したような大げさな態度で演説を始めた。もし失敗しても、彼はそれに気づかないだろう。壇上での彼の言動は、党内のおべっか使いが喝采しないようなものではなかった。\n\n「ライヒが混沌とした苦難と兄弟同士での戦争に陥ったのは、一つの組織と一人の男のせいだ」とボルマンは壇上の書類に向かってぎこちなく話し始めた。「ライヒの中には、愚かにも国家社会主義を非難し、西欧の堕落した習慣を取り入れるように国を改革しようとする者がいる。ある者は、何よりも国防軍を崇拝し、ライヒを周辺国全てに怒りをぶつける無知な動物に変えようとするだろう。このような誤った考えとそれを持つ裏切り者は、ライヒから正当に排除された」ボルマンはここで再び言葉を止め、軍国派や改革派の死に歓声を上げるように手で微妙に示した。観客は控えめな歓声を上げ、ボルマンは続けた。「しかし、彼らは我々を悩ませている真の問題に気付かなかった。ハインリヒ・ヒムラーとパリの使用人たちだ！」この時、フォルクスハレの人々は何も言う必要はなかった。彼らは、ヒムラーと憎むべきSSを誹謗中傷することに熱狂的な拍手を送り、ボルマンの言葉が終わるまで歓声を上げ続けた。「ライヒを弱体化させ、国民に甚大な被害を与えたのは、彼らの策略、妨害行為、彼らに領地を与えた過ちである。多くの息子たちの血で汚れたのは、彼らの手なのだ！」"
 bormann.1700.a:0 "三度目の拍手。彼は今回、失敗しなかった。"
 bormann.1701.t:0 "黒き国家の記憶"
 bormann.1701.desc:0 "ハインリヒ・ヒムラー率いるブルグント親衛隊の手によってフランス国が崩壊してから、もう何ヶ月も経っていた。ヒトラーに敗れた後、ドイツと忠誠心の強いフランス人によって設立されたフランスの政権は、一世代にわたってライヒの同盟国であり、統一条約に参加し、経済的に貧弱な産業をライヒに依存していた。皮肉なことに、ゲルマニアによって国家に課せられた制限が彼らを破滅させたのだ。ヒトラーが許可した形骸化した軍隊は、ヒムラーのSSに対抗することは出来ず、前総統の死後、彼らの没落は多くの意味で必然であった。\n\nしかし、新たな敵の手で彼らが滅びるのをおとなしく受け入れることはできない。反抗的な親衛隊は旧フランス領の大部分を占めているかもしれないが、フランスはまだ南に生きており、我々はヒムラーが自分の領地を無批判に支配するのを許すよりも、彼らに身を投じた方が良いのである。ライヒは、フランスおよび全ての国に対して、ブルグントの侵攻を断固として非難し、ドイツ内戦中にSSが獲得した領土をいかなる場合にも認めないという正式な宣言を発表する。もちろん、このように言うだけではこれらの獲得を覆すことは出来ないが、少なくともフランスの政権に我々が彼らの友人であることを思い出させ、ヨーロッパの顔を汚している黒き国家はライヒではなく、ブルグントだということを全世界に知らしめることになる。"
 bormann.1701.a:0 "隣の芝生は青くない。"
 bormann.1702.t:0 "ブレイス条約"
 bormann.1702.desc:0 "かつてのフランス共和国の死骸の中にある事実は、我々が望むようなものではない。かつてはゲルマニアに忠誠を誓う政権だけが存在していたが、今では無力化されたフランス国、宿敵に率いられた陰険なブルグント、そして……ブルターニュ共和国がある。ブルターニュ共和国は他の地域とは異なり、強固な敵の手中にあったり、ゲルマニアと同じくらいローマと同盟を結ぶ可能性の高い劣等人種の手中にあるが、ヨーロッパにおけるドイツの秩序が揺らいでから、おおむね強固だった体制はより強化された。内戦で我々が勝利すると、ブルトンの政権はすぐに我々に祝辞を送り、協力と条約への復帰を申し出てきた。その見返りとして、ブルターニュの独立を認め、守ることと、フランス・ブルグント戦争後に定められた国境を法的に受け入れることだけを求めてきた。\n\nブレイス条約はこれらの条件を達成するものである。ボルマンの署名を得て、ブルトン政府が起草したこの紙切れは、ブルターニュの独立と現在の国境を我々が承認する代わりに、ブルターニュ共和国を統一条約に加盟させ、ブルターニュをドイツの支配下に取り戻すものである。フランスの残党は、ブルトン人はブルグントとの戦争で共同で戦ったと主張して反対するだろうが、ブルターニュにないものを我々に提供することができるだろうか？フランス人に悲鳴をあげさせ、泣かせるのだ。彼らは我々の「違法な条約」を「非難」することで、自分たちの悲しい涙を拭くことができるかもしれない。"
 bormann.1702.a:0 "モルドレルに乾杯！"
 bormann.1703.t:0 "ボルドー条約"
 bormann.1703.desc:0 "かつてのフランス共和国の亡骸の上にある事実は、我々が望むものではない。かつてはゲルマニアに忠誠を誓う政権だけが存在していたが、今では小心者のブルターニュ共和国、宿敵に率いられた陰険なブルグント、そして……フランス国がある。フランス国は、他の地域とは異なり、強固な敵の手中にあったり、ゲルマニアと同じくらいワシントンと同盟を結ぶ可能性の高い劣等人種に支配されているが、過去のことは水に流し、ヨーロッパの支配者たちと再同盟することを望んでいる。内戦での我々の勝利を受けて、フランス政府はすぐに我々に祝辞を送り、協力の申し出と我々の統治権の承認を送ってきた。その代わりに、ブルターニュの盗賊国家に対するフランス国の請求権を認め、フランスの統一とブレストの政権の終焉のために協力することだけを求めてきた。\n\nボルドー条約はこの条件を達成するものである。ボルマンの署名を得たこの条約は、両国が永遠に協力して、フランスとドイツの関係を強化し、ブルターニュの不法占拠者を滅ぼすことを約束するものだ。ブルターニュ人はきっと反対するだろう。総統に気に入られ、認められるためには、あれもこれも提供してもいいと主張するだろう。我々は彼らの叫びを無視するのが最善である。フランスのブルターニュ共和国侵攻を支援する我々の不正な計画が実現すれば、彼らはもう長く文句を言っている暇はないだろう。"
 bormann.1703.a:0 "シャルルマーニュも誇りに思うことだろう。"
 bormann.1704.t:0 "ボルドー条約が締結"
 bormann.1704.desc:0 "かつてのフランス共和国の亡骸の上にある事実は、我々が望むものではない。かつてはゲルマニアに忠誠を誓う政権だけが存在していたが、今では裏切り者のブルターニュ共和国、宿敵に率いられた陰険なブルグント、そして……フランス国がある。他の地域は強固な敵の手中にあったり、我々に抵抗しようと同盟を結んだ劣等人種の手中にあったりするが、フランス国は過去を水に流し、ドイツがヨーロッパの真の支配者であることを改めて認めようとしている。内戦での我々の勝利を受けて、フランス政府はすぐに我々に祝辞を送り、協力の申し出と我々の統治権の承認を送ってきた。その代わりに、ブルターニュの盗賊国家に対するフランス国の請求権を認め、フランスの統一とブレストの政権の終焉のために協力することだけを求めてきた。\n\nボルドー条約はこの条件を達成するものである。ボルマンの署名を得たこの条約は、両国が永遠に協力して、フランスとドイツの関係を強化し、ブルターニュの不法占拠者を滅ぼすことを約束するものだ。ブルターニュ人とその支持者たちは、自分たちは国際的に認められた主権国家であり、いかなる攻撃をもはねのけるために多くの兵士が後ろに控えていると主張して、きっと反対するだろう。我々は彼らの叫びを無視するのが最善である。フランス人は、自分たちの主張が実現不可能であっても、それを認めることに満足しているようであるため、我々は彼らの小さな条約に喜んで署名する。実際には何のコストもかからず、象徴的な利益を得ることが出来るのだ。"
 bormann.1704.a:0 "フランスの泥沼が固まり始めた。"
 bormann.1705.t:0 "ブルターニュでの勝利！"
 bormann.1705.desc:0 "ロロ作戦は計画通りに成功した。フランス国軍はドイツ国防軍の協力を得て、ブルターニュ共和国を降伏させることに成功し、その領土はフランスに併合されることになった。マルセイユからブレストまで再び三色旗が翻り、フランス軍は予測不可能なブルグントの脅威に対抗する立派な役割を果たしている。フランス軍の中に多くのドイツ製の銃があり、前線には多くのドイツ人志願者がいることから、ロロ作戦は単にフランスの勝利とは言えず、ライヒの勝利でもある。ヨーロッパの一角がアーリア人の代理人の支配下に戻ったのだ。フランスにおける我々の地位は今や不動のものとなった。このような成功の後、フランスの政権が我々に反抗することはないだろう。フランス人にとってもドイツ人にとっても、みんなにとって良い日である。"
 bormann.1705.a:0 "ブリトン人にとってはそうではないかもしれないが。"
 bormann.1706.t:0 "悪い知らせが舞い込む"
 bormann.1706.desc:0 "マルティン・ボルマンのオフィスのドアがノックされるのは日常茶飯事であったが、総統はそれに気を取られたことはなかった。総統は一人で、あるいは腹心の友と一緒に、一日のうちで好きなことを好きなだけして過ごすのが好きだった。邪魔が入ると、たとえ良いニュースであっても、彼の怒りと不満を買うことになる。今日のニュースは明らかに良くないものだった。\n\nボルマンのオフィスに入ると、訪問者は緊張した面持ちで「総統閣下」と言った。タバコと酒の匂いがする中、ボルマンは椅子に腰掛け、足を机の上に乗せていた。彼は、この役人が来たことによるちょっとした迷惑に反感を抱き、軍服を見ながら怪訝な顔をした。\n\n「ああ、何かね？」ボルマンは、タバコを吸う以外には何もしないで忙しそうに答えた。「私はとても忙しいのだが」\n\nこれ以上総統を敵に回したくないという思いから、軍人は冷静かつ慎重に話した。「総統閣下、ブルターニュのフランス軍から連絡がありました。彼らは国境に向かって退却しています。ブルトン人は彼らの攻撃をはねのけ、かなりの死傷者を出しました」ボルマンの表情が曇るのを見て、彼は言葉を止めた。「ロロ作戦は失敗です」\n\nボルマンは立ち上がり、怒って数枚の書類を汚い言葉を吐きながら床に投げ捨てた。「やはりな！フランス人は臆病な弱虫だ。この馬鹿げた作戦に勝ち目はなかった。我々は彼らを助けるために、彼らの震える手を握って勝利に導くために多くのことをしたが、それでも彼らは逃げてしまったのだ！」怒りを露わにした彼は、ふてくされたように電話機を手にした。「あいつらの大統領に、俺の気持ちをぶつけてやる。あの役立たずの虫けらめ……」ボルマンの怒りは収まらず、彼は熱心に電話をかけた。今日はいいニュースがない。"
 bormann.1706.a:0 "フランスのみならず、ドイツにとっても損失だ。"
 bormann.1707.t:0 "大洪水の計画"
 bormann.1707.desc:0 "合意された。ブルターニュ共和国をフランスの侵略で陥落させる、そのためにドイツが援助する、というのが国防軍最高司令部とフランス国の関係者の一致した考えである。しかし、国防軍最高司令部内での最大のジレンマは、ライヒがフランスの同盟国にどのような援助をするかということだ。一方の陣営は、ブルターニュ侵攻のコードネームである「ロロ作戦」にドイツが参加すればするほど良いと考えている。彼らは、ライヒがブルターニュ共和国に対して公式に宣戦布告し、フランス国とともに侵攻に直接参戦することを望んでいる。一方、最高司令部の中でも特に目立たないメンバーで構成される別の陣営は、単に軍需物資、情報、軍事訓練をフランス国に提供することを望んでいる。最も悲観的なメンバーの中には、ドイツの関与を封じ込めておけば、作戦が失敗に終わったときにライヒが国際的な恥をかかずに済む、と内心で囁く者もいる。しかし、最終的には総統の判断に委ねられている。ドイツがロロ作戦に直接参加するのか、それとも間接的に参加するのか？"
 bormann.1707.a:0 "直接だ。ドイツの戦車がブルトンを粉砕するだろう。"
 bormann.1707.b:0 "間接的に。フランス人は我々の指導の下、自らを解放するだろう。"
 bormann.1708.t:0 "守り、生き残る"
 bormann.1708.desc:0 "ライヒ内の子供たちの教室では、アーリア人の次世代の若者たちが、国家社会主義者のプロパガンダの中でも特に優れたアニメーション作品を楽しんでいる。『守り、生き残る』という作品は、巣で孵化したばかりのカザノワシのヒナの物語である。カザノワシが住んでいる木には別の巣があり、そこには無頓着で怠け者のハクトウワシの雛が住んでいる。カザノワシの母親は、自分の巣が丈夫で安定していることを確認して、木の一番太い枝に巣を作る。ハクトウワシの巣は一番高い枝に作られる。木の他の部分から突き出た細い小枝で、そこからハクトウワシがカザノワシを見下ろしている。\n\nある日、大嵐がやってきて、空は暗雲に覆われて真っ黒になり、二つの巣がとまっている木も揺れる。カザノワシの雛は、母親の翼の下で安全に、わずかに揺れるだけで巣の中に留まっている。一方、ハクトウワシの巣は、弱くて高い枝が風に煽られて大きく揺れ、ハクトウワシは嵐の中で飛ぶことも出来ずに人知れず地面に落ちてしまう。ハクトウワシが空を見上げると、空の暗雲が稲妻に照らされて親衛隊の黒い太陽の紋章に形作られ始めるのが見える。クライマックスの音楽が流れる中、ハクトウワシの巣がある枝が折れて、巣もヒナも暗い空の下へと落ちていく。\n\n嵐が去った後、見ていた子供たちは木の枝がすべて折れてしまったのを目撃する。しかし、カザノワシの母が賢明にも選んだ最も強い枝だけは別である。カザノワシの母は、ドイツの子供たちに直接語りかけ、年長者の言うことを聞き、自分の木にやってくるかもしれない嵐から安全に身を守るようにと言う。雛はそれに同意し、母親の命令で巣を飛び出し、初めて空を飛び始め、真っ青な空を舞うのだった。"
 bormann.1708.a:0 "不吉な予感のする作品だ。"
 bormann.1709.t:0 "闇の奥を覗き込む"
 bormann.1709.desc:0 "総統は階段の上で、彼らが身につけている仕立ての悪い無難なスーツの数々を軽蔑のまなざしで見ていた。総統は、警察の資金をHVAに移すことを念頭に置いていた。そうすれば、彼らの部門長が忘れられた銀行員のような格好をしなくて済む。一方で、この種の職業では、目立たないことがプラスに働くのかもしれない。\n\n「これが部長たちか、ミュラー？全員集まっているのか？」\n\n情報部員は石のような顔でうなずいた。\n\nボルマンは頷くと、部屋の中をざっと見渡して、オフィスにいるようにという命令に従わなかった秘書を探した後、自分の顔がエージェントたちの顔よりもわずかに高くなるまで階段を降りた。自分より背の高い者が何人かいたため、自分の背の高さを意識させずに全員が自分の声を聞けるようにするには、この位置が一番適切だと考えたのだ。彼は喉を鳴らし、エージェントたちは彼に敬礼した。\n\n「諸君、よく来てくれた。全員書類を受け取ったかね？ヴェスターヴァルト作戦に全ての資源を投入することが重要だ。私と共に作戦室に来てもらえれば、親衛隊の代表がゲファールブルーノに関する現在の知識をすべて説明する。私はミュラー君にゲファールブルーノに関する情報を引き出すための君たち自身の提案を持ってくることを許可すると保証した。そうするかね？」\n\nエージェントたちは、ほぼ一斉にブリーフケースを手に取り、階段を上っていった。ボルマンは自分を安心させようとした。ブルグントのベールを破ることができるとしたら、この者たちしかいない。しかし、なぜこんなにも不安なのだろう？"
 bormann.1709.a:0 "緊張しているのだろう。"
 bormann.1710.t:0 "闇に吞まれて"
 bormann.1710.desc:0 "偵察機はフランスの夜空を黒々とした矢のように射抜き、星と星の間の暗闇の中で小さな黒い斑点となって、眼下のブドウ畑でまだ起きている人には気づかれないようにした。ブドウの房の上空数キロのところで、フランツはイヤホンからパイロットのひびき声を聞いた。\n\n「フランス国と、フライブルク基地の無線が停止する前に確認した目標の境界を越えた。我々は南南東からターゲット領域に接近しており、パリに向けて54の方向に進んでいる。発見された場合、我々は方位87+に調整し、バーゼル・フライブルク飛行場地域に向かって進むことになっている。準備はいいか、フランツ？」\n\nフランツがスイッチを入れると、スクリーンに地上のグレーの画像が映し出され、微笑んだ。「良い調子だ、クラウス、ブルーノを監視せよ」\n\n「了解。注意してくれ、アプローチ時のセキュリティのために翼を1000上げると、パリのアプローチ時にベクトル3度で飛ぶことになる。ボタンを押す前に設定を確認してくれ」\n\n「了解」フランツは画面の横にあるノブを調整しながら言った。「オールシステムグリーン、ゲルマニアのお偉いさんのためにきれいな写真を撮る準備が出来たよ」\n\nフランツはさらに何か言おうとしたが、画面に不思議なフラッシュが光ったためやめた。急速にノブを回してズームアウトすると、そこには明らかに煙の跡が写っていた。くそっ。「ブレイク！クラウス、SAMの可能性あり、回避を推奨－－」"
 bormann.1710.a:0 "そして一瞬、空にはもう一つの星が生まれ、すぐに闇に飲み込まれた。"
 bormann.1711.t:0 "ベールを破る"
 bormann.1711.desc:0 "「飛行機の件よりもスムーズに行くだろうな、ミュラー」\n\n顔色の悪い情報部員は、ボルマンに不敵な笑みを返した。「そのはずです、総統閣下。ゲシュタポに所属していた私のチームの多くも、主に事後的な脅威の調査を担当していました。少なくとも我々はブルグントの地対空ミサイルの最小運用限界を学んだのです……失礼ですが、総統閣下、ここの照明が点いている時にその服を着ていていいのですか？」\n\nボルマンは暗視ゴーグルを外し、調整していたエージェントに返した。総統は目に強い光を浴びてふらつき、まばたきをした。\n\n「私は……私は大丈夫だ。さて、教えてくれミュラー、君の部下たちは信頼できるのかね？」\n\nミュラーは腰に手を当て、白く塗られたオルポのガレージで機材を準備する男たちを誇らしげに眺めた。「最高の人材です。私がSiPOにいた頃から個人的に知っている仲で、ゲーレン氏も彼らを保証しています。彼らは皆、熟練した潜入者であり、流暢なフランス語を話します。ブルターニュからロワール川を渡れば、農民たちに完全に溶け込めるでしょう」\n\n「そのためのゴーグルか」\n\n「そうです、総統閣下。彼らは夜の闇に紛れて川の下に潜り込み、対岸のパトロールをナイフとサプレッサー付きの拳銃で排除します。そして、その時に暗視装置が重要になるのです」\n\n「素晴らしい計画だ、ミュラー。うまくいけばすぐにブルグントのベールを破ることが出来るだろう」"
 bormann.1711.a:0 "「そう願いましょう」"
 bormann.1712.t:0 "暗闇の悲鳴"
 bormann.1712.desc:0 "「お名前は？」\n\nかつて筋骨隆々のドイツ人エージェントだった青と黄色のゴチャゴチャした顔が、質問するSS隊員に向かって血を吐いた。尋問官は不敵な笑みを浮かべ、身につけていた前掛けで制服を拭いた。\n\n「がっかりだな」と呆れたように言った。「ヴェルナー、もう少し牛追い棒をやってくれ」\n\n悲鳴が上がってから20分後、尋問官は再び尋ねた。「お名前は？」\n\n「シュヴァンシュターフェル親衛隊曹長」\n\n「滑稽だな。ヴェルナー！火ばさみだ！」\n\nさらに15分後、エージェントは大幅に饒舌になった。「エリック！ニュルンベルクから来たエリック・ヴィッツレーベンだ！」\n\n「よろしい。君は誰に雇われているのかな、ヴィッツレーベンさん？」\n\n捜査官がためらったため、尋問官はため息をついた。「ヴェルナー、ナイフを持ってきてくれ」\n\n「ま、待ってくれ、話す、話すから。私はオルポの外国支部で働いているんだ。ミュラーという男のために！だから、やめてください……」\n\nSSの尋問官は、じめじめした独房の壁に寄りかかって訝しげに笑った。「いいでしょう、ヴィッツレーベンさん。それはゲシュタポのハインリヒ・ミュラーではないでしょうね？あのバカのSSの裏切り者はフランス語話者の諜報員を騎士団領に送り込むタイプでしょう、覚えていますよ。よろしい、ではあなたを通して彼にメッセージを送ることを、私の上官はきっと許してくれるでしょう」\n\n「か、解放してくださるのですか？」\n\n「もちろんです、ヴィッツレーベンさん、あなたとあなたのお友達全員、解放しましょう。ヴェルナー、続けろ。歯は残しておけよ」"
 bormann.1712.a:0 "建物の外では、誰にもその悲鳴は聞こえなかった。"
 bormann.1713.t:0 "夜と向き合う"
 bormann.1713.desc:0 "ミュラーの机の上にシュール・ブルターニュ紙が叩きつけられ、灰皿に溜まった薄い煙の柱が乱された。ブルトン語で書かれた見出しは読めなかったが、その下に親切にもフランス語で翻訳されていた。\n\nナントの「デスボート」の実在を確認\n\nその見出しには、警察官が白っぽい物体の入った救命いかだをロワール川で釣り上げている白黒のぼやけた写真が添えられていた。この時間に四本目の煙草を吸っているミュラーは、写真の詳細を確認しようとはしなかった。彼の机の上にはすでにナント市警の高品質なカラー画像が広げられている。科学的に洗浄された六個の頭蓋骨は、彼に向かってにっこりと笑いかけている。彼は紙を持ってきた同僚を見上げた。\n\n「ラインハルト、どのくらい悪い状況だ？」\n\nゲーレンは座って、ミュラーの煙草の箱を指示した。ゲーレンが話している間にミュラーが火をつけた。「悪くはありません、全てを考慮すると、ですが。ありがたいことに、沈黙も含めて何でも買えますからね。『自由な』報道機関は最も骨太な情報しか手に入れることが出来ませんでした。ああ……とにかく、医療チームからの確認が取れました。歯の記録が我々のチームと一致しました。私はフランス政府に連絡を取り、頭蓋骨を燃やして灰を送ってくれるように頼んでいます」\n\nミュラーはゲーレンにタバコを渡し、自分のタバコを灰皿から拾い上げて深く吸い込んだ。「クソみたいな動物どもだ。ゲシュタポですら厳しいものだと思っていたのに。総統閣下には、この作戦を中止しなければならないと言わなければ。私が身をもって保証する」\n\nゲーレンはタバコの灰をトレイに落としながら、不敵な笑みを浮かべた。「そうとは限りません、ハインリヒ。500万と軍情報部からの採用のサインをください。賭けに使える古い人脈があるかもしれません」"
 bormann.1713.a:0 "「うまくいくと思うなら、私は聞く耳を持とう」"
 bormann.1713.b:0 "「高い賭けを続けることはできない、ラインハルト」"
 bormann.1716.t:0 "フランスの怒り"
 bormann.1716.desc:0 "フランス国の大使が今日、ライヒの総統官邸に侵入しようとして逮捕された。外交上の問題を避けるため彼はすぐに釈放されたが、彼が手渡した総統宛ての手紙は、時すでに遅しということを明らかにしていた。フランス人は、ブルターニュ地方の「分離独立派の反乱軍」に対するドイツの支援が続いていることに憤慨しており、この手紙では、もし新総統が、ドイツの親密な同盟国やフランスの友人の領土保全と独立を尊重するというアドルフ・ヒトラーの約束を果たさないのであれば、フランス政府はライヒとの関係を再検討し、国家の保全と安全を回復するための他のパートナーを探さなければならないと明言している。\n\nこのことは、フランス人がアメリカ側につくほど自殺願望が強いことを意味するとは思わないが、我々が現在の方針を維持するならば、彼らはイタリア側につくことになるかもしれない。"
 bormann.1716.a:0 "イタリアの武器技術とフランスの士気が一緒になった？そんな。とにかく……"
 bormann.1717.t:0 "ニースからの文書"
 bormann.1717.desc:0 "今日、ニッツァ県で起きた奇妙な外交事件のニュースが入ってきた。地方自治体の代表者が、フランスからの外交文書を携えてローマにやってきたのものの、そこにはフランスとイタリアの国家間の「協力と兄弟愛」の長い歴史が長々と書かれていたかと思えば、ドイツの覇権主義を非難する内容に変わり、最後にはゲルマニアが過去20年間にフランスとイタリアの両国に対して行ったとされる侮辱のリストが書かれているといったものだった。\n\nこの声明がすぐに送られてこなかったのは、現地の外交官がこの声明をどう扱っていいのかわからず、それが公式のものなのか、それともイタリアの援助を求めるパルチザン組織のものなのかさえ確認できなかったからだと思われる。フランス政府から熱心な確認を受けたこれらは、遅れることなくローマに転送された。その中には、ドイツがブルトンとの和解に向けて動き出したことで、すでに緊張していた独仏関係にくさびが打ち込まれ、ボルドーは海外に新たな同盟国を求めており、その中でイタリアが重要な位置を占めているという内容が書かれた小さなイタリア語の書類が添えられていた。\n\nこの文書は現在ローマの磨かれた机の上に置かれており、二つの選択肢が明らかになっている。フランスの絶望を受け入れ、ヨーロッパの新たな同盟国としての関係を強固にするか、フランスが必死になって同盟国を探しているのを見捨てるか、である。どちらの決定も、ヨーロッパのパワーバランスを確実に変え、ドイツの影響力に対する新たな意欲的な防波堤に資源を捧げるか、逆にボルドー政府を避け、ドイツの侵略に対抗する独自の影響力の範囲を強化することができる。ボールは我々のコートにあり、時計は刻々と動いている。"
 bormann.1717.a:0 "よろしい、ボルドーへの代表団を準備しよう！"
 bormann.1717.b:0 "フランスを見捨てることが我々の利益になる。"
 bormann.1718.t:0 "総統がフランスで失敗"
 bormann.1718.desc:0 "ブルターニュ地方をめぐるドイツとフランスの緊張関係を知らない多くの国際的なアナリストを尻目に、フランス政府はドイツの大使と外交官を自国の領土から追放した。フランス政府はさらに、ゲルマニアの支配からヨーロッパの力関係を再定義するというイタリアの目的への支援を約束した。現在のドイツ総統マルティン・ボルマンは、フランスの不誠実な態度に激怒しており、フランスが主張する同盟条項に反して懲罰的措置を取ることを宣言したと言われており、フランスはドイツ人は当初から自分たちを無視していたと主張している。しかし、ブルグントというならず者国家に隔てられていることや、ドイツが現在の経済的・社会的傾向の中でイタリア圏に戦場で挑戦することをためらっていることなどから、両国家間の直接の紛争は起こり得ないと考えられている。フランスの未来がどのようなものであれ、それはドイツの未来とは関係がない。"
 bormann.1718.a:0 "奴らは我々の優れた料理に嫉妬しているだけだ。"
 bormann.1718.b:0 "三色旗が再び共に飛ぶ！"
 bormann.1719.t:0 "ハインリヒと影の国"
 bormann.1719.desc:0 "総統は一人で執務室に座り、葉巻をくわえ、机の上の膨大な量の文書や報告書が山積みになっていた。総統はゲーレンのドイツ国内のブルグントの工作員に関する最新の報告書を読んでいた。しかし、彼の頭の中にはハインリヒ・ヒムラーのことがあり、国家社会主義が台頭してきた頃の二人の共通の過去があった。ヒムラーは決して友人ではなかったが、外見上は親しみと尊敬の念を持ち続けていた。しかし実際には、ヒムラーは常に相手を貶めようとしており、両者は党の支配権をめぐるグレートゲームに巻き込まれていた。このゲームは西ロシア戦争まで続き、総統への裏切りとSSのクーデター未遂で終わった。ボルマンは、ヒムラーと自分は冷戦状態にあり、冷戦状態は日を追うごとに激化していると考えていた。\n\n彼の葉巻は指を燃やす寸前になっていた。総統はその葉巻を灰皿に捨て、別の葉巻に火をつけた。ヘーヴェルの文書を読もうとしたが、頭の中は再び過去のことでいっぱいになっていた。SSのクーデターは、ヒムラーとその仲間たちを排除する絶好の機会であった。しかし、ボルマンが罠を仕掛ける前に、あの小さな蛇がカードを出してきたのだ。ヒトラーはブルグント騎士団領の創設計画を発表したが、ボルマンの抗議は無意味であった。親衛隊全国指導者はマルティンの影響を受けずに自分の領地を持つことができた。10年が経過したが、祖国で起きている変化に無頓着な「影の国家」が残っていた。ボルマンはこの状況は維持できないと考え、自分が優位に立たなければならないと考えた。これ以上、ヒムラーが何の影響も受けずに彼の小さな領域を支配することは許されない。\n\n総統府のオフィスは煙の臭いがしていた。彼はもう一度書類に目を通したが、結論は一つしかなかった。ライヒは「影の国家」に対抗しなければならず、ボルマン総統はヒムラーを破壊しなければならないのだ。ボルマンは電話をかけ、ヴァルター・ヘーヴェルの番号をダイヤルした。"
 bormann.1719.a:0 "「ヘーヴェルか？ブルグントについて話したいのだが」"
 bormann.1800.t:0 "黄色人種"
 bormann.1800.desc:0 "ヴァルター・ヘーヴェルは、いつものように礼儀正しい笑顔で閣議室に入ってきた。彼はすぐに席に着き、書類を整理して、ずっと彼を待っていた水の入ったグラスを勢いよくあおった。\n\n「遅れて申し訳ございません、総統閣下」ヘーヴェルは書類に目を通し、二枚の紙をテーブルの端に置いた。ボルマンは煙草を長く吸いながら、空いた手でそれを拾い上げた。「日本に対する最も現実的な二つの行動をまとめてみました。最も安全な選択肢は、緊張を緩和して外交関係を開くための穏やかなデタントです。あるいは、もっと……対立的なアプローチをとることも出来ます。世界の舞台で彼らを脅威として扱うのです。彼らの潜在的な同盟国を遠ざけようと試みることになります」\n\n「そろそろ日本に対する具体的なアプローチが必要だな」と、ボルマンは答え、周りにいた各省の大臣も頷いていた。「黄色人種は狡猾だが、結局は臆病なのだ。ゴキブリが視線を向けられるとすぐに逃げ出してしまうようにな」\n\n閣内は笑いに包まれた。\n\n「日本との関係を開くことは、ライヒのためになります」と、バルドゥール・フォン・シーラッハが偉そうに口を挟んだ。「核の超大国を武力で脅すわけにはいかないでしょう」\n\n「私の省庁は、数え切れないほどの時間をかけて対立的なアプローチを練ってきました」とヘーヴェルは言った。貴族のうぬぼれには飽き飽きしていた。「それがタフな外交というものですよ」\n\nバルドゥール・フォン・シーラッハはイライラした顔をして、綺麗な制服を整えた。ボルマンは顔をしかめて、くわえたままのタバコが指から落ちそうになるまで考え込んでいた。"
 bormann.1800.a:0 "「私は日本とのデタントを支持する」"
 bormann.1800.b:0 "「対立的なアプローチがライヒを守ることになるだろう」"
 bormann.1801.t:0 "思い出話"
 bormann.1801.desc:0 "マルティン・ボルマン総統は机に向かい、目の前の地図を見つめていた。世界の正統な支配者である彼にとっては見慣れた光景である。それは、アーリア人が世界の覇権を握る前の古い地図だった。枢軸国の壮大な軍団が何度も敵を粉砕した場所には、ピンと穴が記されていた。ボリシェヴィキやユダヤ人に勝利した場所がたくさんあるのだ。ボルマンの頭の中で歯車が回り、古い地図が古い記憶となって彼の頭の中を埋め尽くしていった。\n\n世界を征服するための同盟の始まり。醜悪で堕落した時代だが、将来性のある時代でもあった。最初に枢軸に加わったのはイタリア人で、次に日本人だった。もちろん人種は違ったが、ボリシェヴィキという共通の敵がいた。ライヒが敵に勝利する一方で、日本は自らの敵と戦い、中国の共産主義者を打ち破り、アジア大陸における自らの優位性を主張した。\n\n彼の目は一瞬だけ現実の世界に戻り、太平洋上の小さな島、硫黄島に穴を見つけた。あのアジア人でさえ勝利を手にすることができたのだ。海は血と鉄で満たされ、波間には墓場があり、アメリカ軍は完全に敗北したと報道された。ライヒの最終兵器、世界最高の頭脳の産物が真珠湾で爆発し、戦争が終結したのはそれから間もなくのことだった。\n\n戦争が終わると、世界は枢軸国のものとなった。征服すべきボリシェヴィキはもういなかったため、勝利した枢軸国には破滅が訪れた。統一された敵もなく、協力する理由もなくなった。枢軸国は戦争の開始に始まり戦争の終結に終わったが、ライヒはもっと長く続き－－そして永遠に続くのだ。記憶の彼方から現代に追いついたボルマンは、日本がもはや同盟国ではない現実の世界に引き戻された。"
 bormann.1801.a:0 "友人が敵になったときの苦しみよ。"
 bormann.1802.t:0 "千年に向けた像"
 bormann.1802.desc:0 "その日、世界の首都は快晴に恵まれていた。鳥が飛び交い、道路は命名式の祭典を終えたばかりのヒトラー広場を中心に市民で賑わっていた。その中心に位置する、現在は布で覆われている中央の像のそばに総統が堂々と立ち、その顔には微笑みを湛えていた。\n\n「このカーテンの下には」先ほどまでの笑顔は消え、ボルマンは話し始めた。「歴史上、世界で最も偉大な人物の像があります。アーリア人種の英雄であり、かつてこの世界を支配していたユダヤ・ボリシェヴィキの脅威を、ドイツの軍靴の下に殺した人物です！」彼は観衆の拍手が鳴りやむのを待った。「その遺産は千年、いや、二千年－－三千年は続くでしょう！不滅の男の永遠の遺産であります。悲しいことに、彼よりも長生きしなければならない遺産であります」\n\n「この男は」彼はわざと声を荒げた。「我々から奪われました。海の向こうにいるアジアの脅威、日本の大群に奪われたのです。その狡猾な暗殺者である特務総監の怪物の花った銃弾は、不幸にもこの偉大なる男に命中し、彼の健康状態を悪化させました。日本の裏切りがなければアーリア人の救世主はいまだ健在であったのに、と今になって深く感じさせられます。ドイツ人の皆さん、安心してください。いつか正義は果たされます。我が軍の兵士たちはいつか正義を実行し、日本はいつか償いをすることになるでしょう！今は、あの列島の皇帝に、この黄金のモニュメントを見せて泣かせてやるのです！」\n\nボルマンは手を伸ばして、布を引き剥がそうと－－試みた。しかし腕に力が入らず、突然の痛みに襲われ、幕を引き剥がす力がなくなってしまった。近くにいたボディーガードがそれに気づき、すぐに布を引き剥がすのを手伝った。だがそんなことには誰も気づかなかっただろう。そこには立派な像－－大の男二人ほどもある純金製のアドルフ・ヒトラーが大剣を持っている－－が立っていたのだから。"
 bormann.1802.a:0 "まさしく不滅の男にふさわしい。"
 bormann.1803.t:0 "死と不名誉"
 bormann.1803.desc:0 "ボルマンは演壇に立った。しかし、ヒトラーの名前がついた広場で、ヒトラーの政策を覆すことを発表するのは、あまりにも酷い光景だった。彼はマイクに身を乗り出し、全人類の人種的ヒエラルキーの再定義を始めた。\n\n「ドイツの皆さん」彼は語り始めた。「重大なお知らせがあります。祖国から遠く離れ、雑種のロシア人どもの荒野のはるか向こうに、大日本帝国があります。これらの人々はかつて、恥ずかしながら、ドイツ民族の友人でした。実際、我々は肩を並べて、ボリシェヴィキやアメリカのユダヤ人など、我々の邪魔をする全てのものを破壊していたのです。世界は我々二つの偉大な帝国の間で分割されました。実際、彼らの友情に対して、我々は彼らに名誉アーリア人の地位を与え、ドイツ国家の中で我々と一緒に立つことを許したのです！」\n\nこの時、ボルマンの声は一転して暗くなり、彼の、そしてドイツの怒りが爆発した。「しかし、彼らは我々を裏切りました。彼らは我々の同盟を破り、他の連中と同様にユダヤ・ボリシェヴィキの操り人形であることを証明したのです。彼らの地位は、アーリア人の味方であるという嘘の上に築かれていたのです。このような裏切り行為には、強力な報復を与えるべきでしょう」\n\n「この日をもって、日本民族の名誉あるアーリア人としての地位は遡って取り消されます－－それはすべて嘘の上に築かれたものであり、間違いだったのです。日本人はスラブ人、いや、ユダヤ人と同じくらい下等な人種です。彼らはアーリア人種の敵であり、人類の純粋さの敵であります。我々の子供たちのためにこの脅威と戦うことは、ドイツ国民の責任なのです」"
 bormann.1803.a:0 "孤独な人種よ。"
 bormann.1804.t:0 "蛙の面に水"
 bormann.1804.desc:0 "最近のニュースでは、マルティン・ボルマン総統が、前任者が推進した不完全で薄っぺらな人種階層を再評価し、ドイツ医学における大和民族の「名誉アーリア人」の地位を剥奪したと大陸から伝えられた。政治的な動きとしては嘲笑され、日本国民のこの取り消しに対する態度はせいぜい軽いものだった。ヨーロッパの野蛮さを言い訳にしているインチキ科学者たちが唱えているナンセンスな話を真に受けている人は、帝国中にほとんどいないからだ。\n\n閣僚たちは数日後に報道陣の取材に応じたが、ドイツの発表に対しては無頓着で全くの無関心というのが一般的な見方のようだ。[GetJAPforeignminister]外務大臣自身も、「ドイツ人が主張する一貫性がなく薄っぺらい『人種理論』は、彼の気まぐれな気質と世界に対する愚直な理解の証明である」とコメントしており、ここ数週間のゲルマニアの暴力的な言動とは一線を画している。\n\nこのニュースは、共栄圏に圧力をかけるための一連の印象的な外交手段としてもたらされたものだったのだろうが、仮にボルマン総統のこの行為の目的が日本人の心に恐怖を与えることにあるとすれば、彼は無残にも失敗したことになる。"
 bormann.1804.a:0 "惜しいが、我々をその程度で脅すことはできない。"
 bormann.1805.t:0 "東京での会談"
 bormann.1805.desc:0 "ハインリヒ・メルケル大使は、東京で飛行機を降りてから、観光名所をメモしていた。ゲルマニアが「世界の首都」であるにもかかわらず、東京はそれと同じくらい、いやそれ以上に人口の多い都市であり、多くの点で非常に印象的であった。故郷の上司は細かいことにこだわる人だったため、彼はいくつかのメモを取り、日本大使との待ち合わせ場所に向かった。\n\n「メルケルさん、お会いできて光栄です」金子大使は言った。握手を交わし－－メルケルは確実に日本人はもう堕落しているものなのだと確信していたが、彼の手を拒むのはあまりにも失礼であった。メルケルは「こちらこそ」と言ったが、金子の早口言葉にすぐに遮られた。「大日本帝国を代表して、先代の総統の暗殺未遂と、それが総統だけでなく、あなた方の国に大きな損害を与えたことをお詫びしたいと思います。言葉だけでは十分でないことは認識していますが、これまで同様、外交には前向きな姿勢を持っております」\n\n「ありがとうございます、金子大使」メルケルはそう言った。彼は、金子大使があっさりと謝罪したことに驚いたが、貰った馬の口の中を覗くようなつもりはなかった。「そのようなお言葉をいただけるとは素晴らしいことです。ドイツ国家の総統に代わって、両国の外交関係を開くための代表を務めさせていただくことを光栄に思います」正直なところ、ボルマンの最近の発言を見る限り、国交正常化よりも宣戦布告の方が可能性が高いと思われたが、金子は贈り物の馬について、メルケルと全く同じ考えを持っていたようだった。\n\n「素晴らしいですね。もちろん、我々の外交チャンネルを正式なものにする必要がありますが」"
 bormann.1805.a:0 "我々の思っているほど、彼らは堕落していないのか？"
 bormann.1805.b:0 "ドイツ人は何をしているんだ？"
 bormann.1806.t:0 "蜘蛛の巣を作る"
 bormann.1806.desc:0 "マルティン・ボルマンは机に向かい、机の上にある膨大な量の報告書に目を通そうとしていた。ほとんどの報告書は無関係で、正直言ってつまらないものだった。彼はただ、捏造の痕跡がないかどうかに目を通した。膨大な量の報告書の中から、彼はようやく興味のあるものを見つけ出した。\n\n新聞の上部には、『日本の国交正常化は順調－－大使館設立へ』と書かれていた。日本人が何かの理由で自分を信頼してくれたのだと思うと、ボルマンは嬉しくなった。大使館はもちろん電話を必要とするため、ライヒはもう電話を送っていた。技術的には、電話機にあらかじめ盗聴器がついているわけではなく－－別の方法で信じられないほど簡単に盗聴できるようになっているため、わざわざ見つけられるような盗聴器をつける必要はなかった。次に、新たに赴任してきた外交官を装ったスパイたちがうまく馴染んでいるかどうかを確認する必要があった。\n\n「総統閣下」メルケル大使－－今のところ日本人のものとなっている－－は電話で言った。「外交関係は非常にうまくいっており、日本人は我々を信頼しているようです。金子大使は茶会を開き－－」\n\n「堕落者たちとお茶をしたのか？なんてこった。ともかく、そんなことはどうでもいい。新人たちは慣れたようかね？」\n\n「はい。ですがお許しください総統閣下、彼らには外交の経験があまりないようで－－」\n\n「それは結構、彼らは与えられた仕事をきちんとこなすことを私は信じているし－－その仕事とは害虫とお茶をすることではない。さて、電話などの物資は東京の大使館に送られている。次は北京に大使館を設置するということでよろしいかね？なんでもいいから、でたらめな言い訳をしろ。これらの大使館はライヒをより良くするのだ。君は解雇だ、今から仕事に戻れ」"
 bormann.1806.a:0 "「はい……総統閣下……」"
 bormann.1807.t:0 "二度騙されたら……"
 bormann.1807.desc:0 "[JAP.GetLeader]には、ライヒからの代表者の到着に備える時間があまりなかった。ゲルマニアと東京の間に特別な緊張関係があるときに交渉を申し込んだにも関わらず、彼らはシャンパンを携えて吉報のように到着したのだ。彼らは敬礼して日本の首相と握手を交わし、共栄圏におけるドイツのビジネスの可能性について話し合った。\n\nこの20年間、共栄圏はドイツやアメリカを中心とした外国の経済的利益に対して閉ざされたままであったが、そこに亀裂が入り始めた今、ドイツの民間投資の存在が、特にベンガルや東南アジアでの雇用や資源開発の問題で温められているのだ。代表者たちはグラフや資料を持参し、ドイツのビジネスを東洋で受け入れることによる経済的利益の可能性を提示した。\n\n[JAP.GetLeader]は、代表者の袖に巻かれた真っ赤な腕章に目を奪われていた。彼は歯を食いしばった。黒々とした鉤十字の空洞に反感を覚えたのだ。東ヨーロッパやアフリカにおけるドイツの荒廃した混沌を思い浮かべると、何百万人もの人々が総統の思い通りになるために土地を追われ、虐待され、地球上から完全に浄化されたことを思い出した。\n\n喉が渇き、唾を飲み込んだ[JAP.GetLeader]は、怪訝そうに男たちを見返した。少なくともドイツ企業の存在を認めて、敵を日本の防衛線の後ろに招き入れるか、あるいは彼らを追い出して、経済回復の機会を共栄圏に与えないか。"
 bormann.1807.a:0 "彼らの申し出には利用価値がある。"
 bormann.1807.b:0 "騙されないぞ！"
 bormann.1808.t:0 "帝国の墓を掘る"
 bormann.1808.desc:0 "ボルマンは、敵対的な領空を避けるために非常に長く困難で、非常につまらないルート－－ヘリコプターから飛び、空母から離陸し、飛行機で運ばれ－－カブールに降り立った。彼は、ヘリコプターから降りて、国王のモハメド・ザヒル・シャーに会う準備が出来ていた。\n\n宮殿は、カブールの他の地域よりもはるかに優れていた。昔の神話上の王のような豪華な金の柱はなかったが、ボルマンは絨毯がとてもきれいだと思った。大きな椅子があり、ボルマンはそれを何かの玉座だと思ったが、そこには誰もいなかった。ボルマンは、自分より上にある大きな玉座のイスラム教徒と会わなければならないことに耐えられなかったため、むしろ素晴らしいことだった。彼は隣の部屋に案内され、そこでモハメド王がテーブルに座って彼を待っているのを見た。\n\n「あなたは日本の敵です」話を引き延ばしてもあまり意味がなかったため、ボルマンは単刀直入に言った。\n\n「その通りです」と国王は言った。「そして、何百万人ものアフガニスタン人も日本の敵です。残念ながら、それに見合う数百万の銃はないのですが」\n\n「あなたの言いたいことはわかります。ライヒは兵士よりも銃の方が多く、あなたが言うようにアフガニスタンが日本の敵として偉大であるならば、すぐに銃がアフガニスタン人の手に渡ることでしょう」\n\n「約束しよう」\n\n「では、何も恐れることはありません。ライヒはあなた方が強いことを保証します」\n\nモハメドは笑みを浮かべた－－このドイツ人は合理的なのかもしれない！「さて」シャーが言った。「経済的な問題を議論しなければならない」ボルマンはうめき声を上げた。「さて、ここに鉄道を敷けば、我々の鉱山からここの新しい工業センターまで簡単につなぐことが出来、さらに……」"
 bormann.1808.a:0 "この会議はしばらく続くだろう……"
 bormann.1809.t:0 "シャーへの訪問"
 bormann.1809.desc:0 "ヴァルター・ヘーヴェルがサーダバード宮殿の待合室で数分間くつろいでいたところ、シャーが側近に誘われて執務室に入って来た。モハンマド・レザー・パフレヴィーは軍服を着ており、その脇には皇室の衛兵が控えていた。\n\n「陛下！」彼はやや焦ったように叫んだ。「テヘランは素晴らしいですね、あなた方の建築家は我々の建築物からインスピレーションを得たようです」そしてニヤリと笑った。\n\n「もちろん、ヘーヴェル大臣、我々は皆、いつか我が国の首都がゲルマニアの高みに達することを望んでいるのだ」と、君主は少し緊張した様子で答えた。\n\n緊張しているのはいいことだ、とヘーヴェルは思った。利用できる。\n\n一時間が過ぎても会議は続いた。ヘーヴェルの主な目的は、イランに対するライヒのコミットメントとその防衛力を再確認することであったが、それに加えて、最近以前にも増して行動的になっていると思われるシャーの反対派の噂についても知ることというのもあった。空港から宮殿までの道のりは、とても楽しいものだった。テヘランは確かに以前よりも美しくなっていたが、その一方で衰退と国民の不安が見て取れた。大臣に必要なのは、それを獅子の口から直接聞くことだった。\n\n「イラクからの攻撃も予想されるが……」シャーの言葉の途中でヘーヴェルが手を挙げて止めた。\n\n「陛下、ぶしつけなことを申し上げますが、イラクがあなたの国にとって脅威でないことは、あなたも私も知っているはずです」呆然としたままのシャーに、ヘーヴェルは椅子を整えて続けた。「もっと単刀直入に言います。我々の情報によれば、あなたの反対勢力は日を追うごとに大胆になっているとのことですね。私が総統に報告しなければならないのは、ライヒはイランに視線を向けなければならないのか、それとも、あなたが状況をコントロールしているのか、どっちなのかということです」\n\nシャーはまず、閣僚たちが突然口を挟むことはないだろうと考えた。次に、彼はすぐにこう言った。"
 bormann.1809.a:0 "「将来、ライヒの援助が必要になるかもしれません、ヘーヴェル大臣」"
 bormann.1810.t:0 "ごみと鉄の嵐"
 bormann.1810.desc:0 "埃っぽい山の隙間を縫って、熱風が吹き抜けていく。マケドニアのファランクスの強固な規律から、ティムールの暴力的な群衆に至るまで、古代の砂漠では古い文明の軍隊が死と栄光を求めて戦っていた。ペルシャの地は常にアジア大陸の戦略上重要な位置を占めていたが、天然資源の発見はこの事実を補強するものであった。ドイツ国はこの貴重な知識を見逃さなかった。\n\n乾燥した土の中から土砂を巻き上げるようにして、旋風が起こり始めた。砂漠の静けさを破るように、ヘリコプターの雷鳴のようなブレードが激しい回転で風を切り裂いていく。ゆっくりと地面に触れると、中からグレーと緑の制服を着た男たちが、ペルシャ語とドイツ語で番号を叫んだ。同じ光景が数メートル先でも繰り返され、さらに多くのヘリコプターが地上に降り立った。そこに数十台の歩兵車両や戦車が加わり、歩兵と同期して前進していく。遠くで、イラン人将校が双眼鏡を下げた。首をかしげて、部下に声をかけた。\n\n「我々の時間はどうだ？」\n\n「サー、かなり良いです。我々の兵士はドイツ人からわずか2、3秒で目標に到達しました」\n\n「我々の車両は？彼らの行動は良かったか？」\n\n「サー、全く問題ありませんでした」\n\n満足げな笑みを浮かべた将校は、小さなノートを開き、一筆書くごとに大きな誇りを感じていた。\n\n「軍事演習状況：完全成功。特殊部隊は今後の作戦に備えている」"
 bormann.1810.a:0 "砂漠が休むことはない。"
 bormann.1811.t:0 "枯れた恐怖"
 bormann.1811.desc:0 "庭園は生き生きとしていた。彼方から聞こえる小鳥のさえずりは、小川を流れる水の音と共に、訪れるものの耳を楽しませる。花咲き乱れる花壇を見て、回廊を歩くドイツ大使は感歎の声を上げた。「おお、なんと美しい庭だ！ワレモコウにバラ、カーネーションもある。ここにはあらゆる花が植わっているのですね」傍を歩くインドの外交官が誇らしげに笑う。「貴殿はやはりお目が高い。この庭を維持するために、我々もかなり苦労してるのです。お褒めいただき光栄です」\n\nしばらく花壇を眺めていた大使は、本題に移ることにした。「ところで、ニホン民族とその一味は、我々だけでなくあなた方にとっても脅威である。そうは思われませんか？友好的に臨もうだなどと考えるのはやめた方がいい。サメは血の匂いを好みますが、黄色い猿たちは弱さの匂いを好むのですよ」外交官の表情が変わった。「失礼ながら大使殿、それはすなわち、貴殿は我々のインド国家を『弱小国』だと考えている、ということでよろしいしょうか」大使の顔に不快感が浮かんだが、すぐに作り笑いで打ち消した。「とんでもない。インドほどの国家が、弱小国なはずがないでしょう。とはいえ、どんな大国も、敵を侮れば簡単に滅んでしまうのですよ」\n\n「しかしそれにしてもここは素晴らしい庭だ。自由インドの野蛮人たちには、この美しさは理解できないでしょうなあ」そう言って大使は、わざとらしく心配そうなため息をついた。灰となった庭、花びらが焼け落ちる匂い…外交官の脳裏に、恐ろしい情景が浮かんだ。大使は心配そうに外交官を見つめていたが、その顔には隠しきれぬ笑みが浮かんでいた。"
 bormann.1811.a:0 "「ちょろいものだ」"
 bormann.1811.b:0 "「そんな……そんなことが起こりうるのだろうか？」"
 bormann.1812.t:0 "映画『ZANJEER』のレビュー！"
 bormann.1812.desc:0 "映画のマスタリングの起源は、しばしばプロパガンダにあるとされる－－アメリカの『國民の創生』を例にとると、明らかに人種差別的な映画であるにもかかわらず、映画を現代化する多くの近代的な映画技術を生み出した。このように、我が国の多くの人々は、『Zanjeer』を薄っぺらな反日プロパガンダ映画だと非難しているが、この映画は本当に革新的で楽しい映画なのだ。\n\nボリウッドのロマンス映画へのこだわりから脱却した『Zanjeer』は、ダークで骨太な犯罪ドラマである。主演のアミターブ・バッチャンは多才な俳優であることを証明しているが、彼が主役というわけではない。この映画は、日本に占領されたインドを舞台にしているため、賛否両論を巻き起こしている。バッチャンの同僚である日本人警察官たちは、残虐な行為に興じ、どうしようもなく堕落していて、時間をかけて得た賄賂で贅沢な買い物をしている。\n\n特筆すべきは、映画が進むにつれて、この映画のプロパガンダ的な傾向がかなり顕著になってくることだ。主人公が逮捕されたとき、刑務所は日本軍の下での生活を恐ろしくも過酷に描いており、囚人にはほとんど食べ物がなく、信じられないほど残虐な刑務官が、日本の恐怖の恐ろしいまでの描写と、笑えるほどの残忍さの間を行き来している。もちろん、この映画のプロパガンダ性を指摘するとき、殆どの人は日本人の描写をリアルだとは考えないだろう。映画が終わってクレジットが流れると、大きな白い文字で『日本占領下のインドの生活がリアルに描かれています。私たちが彼らのもとに戻り、平和を喜べますように』と出てくる。\n\n全体的に、『Zanjeer』は素晴らしい映画だった。この監督と俳優たちの将来を楽しみにしている。また、多くのインド人と同様に、日本人の下にいる同胞と再会できることを楽しみにしている。"
 bormann.1812.a:0 "インド人が我々の望むプロパガンダを作ってくれるとは嬉しい事だ。"
 bormann.1812.b:0 "今日は映画館に行くのにいい日かもしれない！"
 bormann.1813.t:0 "やっかいな浸食"
 bormann.1813.desc:0 "デリー政府の与党議員や公式のキャンペーンでは、メディアや国家安全保障関係者からの反日的なメッセージが最近増えている。カルカッタ政府が東京と軍事同盟を結んだことを「急進主義」や「反逆」と非難し、デリーや亜大陸の多くの人々は、自由インド政府には早急に言葉や戦争で立ち向かわなければならないというレトリックに説得されている。驚くことではないが、これは日本国内では、暴力的な紛争が勃発する前触れなのではないかと多くの人が眉をひそめている。\n\nしかし、当然のことながら、ライヒはデリー政府を支援し、日本の影響力をベンガルから排除するために戦争の太鼓を鳴らしているようだ。日本の主要な敵国が敵対的な政権を支援していることは予測できるが、対立の激化がもたらす外交的な影響は、密室では警鐘を鳴らしているようなものだ。ボルマン総統がドイツ軍の駐留の範囲を超えて周辺地域での影響力を強めようとしているため、ゲルマニアと東京の間では一連の緊張関係が高まっている。\n\n日本はベンガルを監視し、デリーが今後数週間から数ヶ月の間にどのような対策をとるかを見守り、一線を引かなければならない瞬間を予測している。"
 bormann.1813.a:0 "ボルマンが本気を出してきた。"
 bormann.1814.t:0 "ドイツ海軍活動報告SACRE0723"
 bormann.1814.desc:0 "概要：「トロピカル・パラダイス」作戦は大成功を収めました。SACRE（南アフリカ沿岸地域東部）におけるライヒの正当な領土の復帰は、ほとんど抵抗を受けることなく、後期およびヒトラー後の不安定な時期に失われた領土を奪うことに成功しました。\n\n敵の態勢：敵は、特に先進国からのいかなる種類の持続的な攻撃にも備えていませんでした。枕木も塹壕もなく、武器の質も著しく低い状態でした。ライヒが幾度となく鎮圧してきた反乱軍の姿が見事に再現されていました。\n\n攻撃の報告：ドイツ海軍は敵の陣地への砲撃を開始しましたが、砲撃するものはあまりありませんでした。この時、通常よりもはるかに多くの敵が爆発によって殺された形跡があることにドイツ海軍の海兵が気付いたため、多くの敵の死傷者が発生したと報告します。\n\n犠牲者の報告：ドイツ海軍は死者25名、負傷者156名と報告します。\n\n結論：これは、はるかに劣る敵に対して予想通りの成功を収めたということです。実際、ドイツ海軍は今回「非常に」慎重に行動しました－－今後、このような敵陣への攻撃を行う際には、相手の攻撃が来るのが遅いことを恐れて攻撃を急ぐのではなく、より長い時間、敵を砲撃することが安全だと考えます－－敵があのような状況下で突撃の準備をすることは、単に不可能なのです。"
 bormann.1814.a:0 "報告以上。"
 bormann.1815.t:0 "絹の道、鉄の拳"
 bormann.1815.desc:0 "マルティン・ボルマンは、机の上に置かれた地図を見つめていた。近代的なアジアの地図で、混乱しているためにおそらく不正確に描かれているロシアから、イタリアの中東、日本の東アジアまでが描かれている。そしてもちろん、それらの間にある「第四世界」、つまり世界の超大国の支配下になく、冷戦下のブロックから独立した中立国である。ここに、彼は味方を見つけるだろう。\n\nイランは当然の選択だった。イランの政府はすでにライヒと多少の関係を持っており、大日本帝国に対抗するためにドイツと提携することは難しいことではなかった。内政が不安定だという噂もあるが、そんな噂は世界中のほとんどの国にある。それを気にする理由はあまりなかった。\n\n次の国は、これまた当然のことながらインドである。インド政府はライヒが考えるよりもはるかに左派的な傾向があり、一部ではアメリカとの提携も噂されていたが、現代社会は現実的な政治が全てであり、あれほど大きな国との関係を継承していくことは出来なかったし、日本を憎む正当な理由もあった－－奴らは彼らの領土を占領しているのだ！\n\n最後にアフガニスタンだ。他の二つの国に比べて力もなく、発展もしていなかったが、それは重要ではない。重要なのは、アフガニスタンが「帝国の墓場」であり、ボルマンが墓穴を掘りたいと思っている「とある帝国」が存在しているということだ。こうしてアフガニスタンは抗日条約の三番目のピースとなったのである。"
 bormann.1815.a:0 "アジアは日本の脅威から解放されるだろう。"
 bormann.1816.t:0 "東の夜"
 bormann.1816.desc:0 "その日は、デリーにとって晴れやかな日だった。歴史上の複数の帝国の首都であり、全体的に大きな都市であり、イラン人やアフガニスタン人にとってもアクセスしやすい中心地であるため、日本との再会を果たすには素晴らしい場所である。しかし、ボルマンはそのようなことを考えずに、単に一番大きな国の首都が良いと考えてデリーを選んだのだった。\n\nこの会議は、公平に見ても、ちょっとした混乱があった。他の出席者たちは、ボルマンと同じようにニュアンスを大切にしているように見えた。酒は川のように流れており、出席者の中にはインドの酒にあまり愛着を持っていない者もいたが、酒の道を通って退屈な会議から脱出することには愛着を持っていた。\n\n非常にはちゃめちゃな人物もいた。とあるイラン人の代表が総統と会って、アーリア人が隣のアーリア人と話せるとは嬉しい事だと話して総統を混乱させた。インド人の代表が同じことを言ったとき、彼はすぐにこの会議でのアルコールの量を後悔し始めた。せっかくの議論も、翌朝にはすっかり忘れ去られているかもしれない。つまり、酒は成功の秘訣ではなかったのだ。\n\nこの夜、唯一意味のある瞬間は、終盤に差し掛かった頃だった。総統がボディーガードに囲まれてステージに現れたのである。そして、短いながらも印象的なスピーチを行った。\n\n「いつの日か、アジア大陸が……日本人から解放されることを願って、我々は今日ここに集まったのだ！」聴衆からは拍手が沸き起こった。少なくとも、全員が一つのことに同意したのだ。"
 bormann.1816.a:0 "少なくとも、最終的には合意できた！"
 bormann.1816.b:0 "大日本帝国を追い払おう！"
 bormann.1817.t:0 "国防軍の楽園！"
 bormann.1817.desc:0 "ボルマンは南国の楽園モーリシャスを監視していた。そこは本当に美しい場所だった。自然のままのビーチ、青々とした丘、真っ青な海……時間があれば、ここで休暇を過ごしてみたいものだ！しかし、彼には時間が無かったため、そんな考えは消えてしまった。ボルマンは死ぬまで総統であり続けるのだ。\n\nモーリシャスには、美しい休暇先という以上の魅力があった。モーリシャスはドイツが保有するアフリカと、超大国がほとんど存在しないインド洋との間の重要な島という戦略的な位置にあり、超大国といってもそのほとんどが共栄圏だったのだ。冷戦の一環として、この楽園はかなり熱くなる必要があった。港や船や飛行機や銃や兵隊のための部屋がたくさんあるだろう。このままでは島は海に沈んでしまうかもしれないし、地元の人たちもこのストレスで沈んでしまうかもしれない。歩いてみて、軍備を整えるために最も重要な場所はどこかを確認する必要があった。\n\n島には天然の港がいくつもあり、海軍の基地を作るのも簡単だった。この島は本当に完璧に作られていて、ようやくライヒの手に渡った贈り物のようだった。彼は、同じようにこの場所を楽しんでいる一人の提督に出会った。「綺麗ですね」と提督が言った。\n\n「確かにな。海軍はここを確保するために素晴らしい仕事をしてくれた」\n\n「ええ、ここは完璧です」\n\n「いや、一つだけここを更に良いものにすることが出来るものがある」\n\n「それは何ですか？」"
 bormann.1817.a:0 "「国防軍だ」"
 bormann.1818.t:0 "崩壊"
 bormann.1818.desc:0 "クルト・ランゲ経済大臣は、総統府の外で呼ばれるのを待っていた。緊張をほぐすために飲み物を飲みながら、ランゲはわずかに震えていた。彼は昨夜遅くに電報を受け取り、日本がもはやライヒとのより緊密な経済協力を望まないことを知らされていた。日本に投資しているドイツ企業は撤退した方が良いとのことであった。ランゲは、この大惨事の責任が自分にあるのか、それともヘーヴェルにあるのか分からなかった。その両方になるのではないかと心配していた。\n\nボルマンは、彼を呼び出した理由を話さなかった。彼は特に急いで呼んだ訳でもなさそうで、電話で会話をしているようだった。ランゲは、このタイミングで彼を邪魔するのは得策ではないと考えた。\n\n突然、耳をつんざくような轟音が総統のオフィスのドアの向こうから聞こえてきて、ランゲは椅子から転げ落ちそうになった。「方針を変えて欲しいならな、アプス君、日本のクソッタレ天皇の電話番号でも紹介してやろうか！医薬品のことを気にかけてくれるとは約束できないが、少なくとも何かしてくれるかもな！」ボルマンが受話器を机に叩きつけると、大きな音がした。\n\nオフィスのドアが開くと、そこには総統の姿があった。総統は寝ていないようで、不機嫌そうな顔をしていた。ドイツ国民が今の彼を見たら、きっとショックを受けるだろうとランゲは思った。総統は歯ぎしりをしながら静かにランゲを見つめていた。ランゲは喉を鳴らした。"
 bormann.1818.a:0 "「聞いたと思うが」"
 bormann.1819.t:0 "東京からの警告"
 bormann.1819.desc:0 "ドイツ総統閣下へ\n\nあなたも愚かではないでしょう。あなたが中国政府に武器や道具を供給していることを、我が国の目から逃れられると思ってはいないと思います。我々にはその目的が、我が国の反体制派を刺激し、自由に合意した規制や条約を破るように中国を煽って、危険な反体制派から汎アジア同胞団と自国を守ることに他ならないと思われるのです。\n\nご安心ください、総統閣下。大東亜共栄圏の国々は全ての問題において強力かつ全面的に協力しており、全ての関係国が、大東亜共栄圏の活動にライヒが関与しないことを強く望んでいます。ライヒが我々の組織の運営に関与する必要はありませんし、ドイツが迅速かつ確実な報復なしに関与することを認めるものでもありません。\n\nドイツが共栄圏の強さと力に嫉妬するのは理解できますが、このような重大な問題については二度と警告はありませんことをお伝えします。再度このような行動をとることがあれば、天皇陛下をはじめとする全国民への侵略行為とみなされます。"
 bormann.1819.a:0 "中国人が黙らせてくれるかもしれない……"
 bormann.1820.t:0 "太陽（の力による爆発）の当たる場所"
 bormann.1820.desc:0 "「まるで忌々しい地球儀にダーツを投げたみたいだ！このクソッタレの島々は－－ワシントンや東京よりもヨハネスブルグの方が近いのに！」アロイスはまだ若く、24歳にも満たなかった。彼は新チェコ・ドイツ人の奇妙な戦後の似非アーリア人世代の者で、髪はウクライナの広大な麦畑の色をしており、目はゲッベルスも想像出来ないであろう明るい青色をしていたが、中尉は彼をドイツ人として見たことがなかったし、そのために心の底から彼を信頼したこともなかったのだった。ゲルマニアから中尉に届く情報は大抵アロイスの耳には届かなかったが、この日はインド洋から漂ってくる暖かい空気が中尉の心に直接入ってきた。モーリシャスはザンクトペータースブルクに勝るとも劣らない。この子の言うことはもっともだし、ドイツ国防軍の兵士として知る権利があるのではないか？\n\n「君、チュートン級ICBMの射程距離を知っているか？答えなくていい。燃料が満タンで天候に恵まれた場合、一発のミサイルで約1万5千キロの距離を飛ぶことができる。この距離は、東京に到達するのに十分すぎるだけでなく、ホノルルを攻撃するのにもわずかに足りないくらいだ。セイロン島にミサイルを配備することで大きな外交危機を引き起こすのを避けるためなら、これらの「クソッタレの島々」は、ドイツがインド洋とその先において軍事力顕示の中心となる。率直に言って、私はモーリシャスとレユニオンに2、3のICBMを配備するのは天才的な行動だと思う。日本人に神の恐怖を与えるための「ただ設置するだけ」という策だ」中尉は満足げに座っていた。指揮官であり、司令官であり、外交政策コンサルタントでもある。彼にできないことはないだろう。彼らの目の前には、広大で空虚な青空が広がっていた。アロイスと中尉の間には真珠のような薄い砂が敷かれているだけで、目の前には無限のワインのような暗黒の空間が広がっていた。\n\n9,000km後方にはゲルマニアがあり、10,000km強前方には東京がある。アロイスを寒気が包み始めたころになっても、中尉は自信から来る暖かさの中にあった。海は公平である。鉤十字が映っていても気にしないし、旭日旗が映っていても気にしない。"
 bormann.1820.a:0 "我々の決定した外交政策が地球儀にダーツを投げること以上のことに起因しているのならいいのですが……"
 bormann.1900.t:0 "大西洋の雪解け"
 bormann.1900.desc:0 "ようやく雲の切れ間から太陽が顔を出し、庭を暖かな光で包んだ。ボルマンはネクタイを緩め、太ももを叩いた。ブルドッグは口に棒を咥えたまま、うなり声を上げて振り返り、茂みの中に逃げ込んでいった。\n\n「持ってこい、アドルフ！持ってくるんだ！」ボルマンは大声で叫んだ。「彼はまだ勉強中だ、バルドゥール。彼は名前の通り、タフなヤツさ。手放すことを知らないんだ」ボルマンは膝をついて両手を合わせた。アドルフは下草の中から出てきて、息を荒くしながら歩いてきた。「心苦しいことだが……アメリカとの関係の問題を解消する時が来た。総統が亡くなる前に、私は外交訪問を計画していたのだ」\n\n「そして、私の記憶が正しければ、私はあなたと共に行くつもりでした」とバルドゥール・フォン・シーラッハは答えた。彼は棒を遠くに投げたが、足元に座っているビーグルは動こうともしなかった。「行け、カール！取ってこい！ああ、気にしないでください」彼は腕を組んだ。「総統閣下、私は今度のデタントの組織化をお手伝いしたいと思います。英語はヴァルターよりも上手ですし－－」\n\n「そして、お前は母親の国に自然な親近感を持っているのだな？」ボルマンは、幼いアドルフが自分を舐めようと飛びついてきたことに笑いながら言ったが、その声からは微塵も温かさが感じられなかった。「要求は却下。今度の会議はヴァルターがまとめる。君には内政問題がある。アメリカ人がどれだけ自己中心的か知っているだろう。もし君が関われば、彼らは君をデタントの顔にするだろうからな」\n\nカールは突然、首を動かしてアドルフに向かって意地悪く吠えた。ブルドッグは悲鳴を上げてボルマンの足の後ろに隠れてしまった。ボルマンは罵声を浴びせながらビーグルに蹴りを入れると、ビーグルは痛みに耐えかね、鳴きながら逃げていった。\n\n「あの馬鹿犬を飼うのはやめろ！」ボルマンは怒りを込めてこう言った。フォン・シーラッハは顔を真っ赤にしたが、黙ってうなずいた。"
 bormann.1900.a:0 "デタントに向けて進もう。"
 bormann.1901.t:0 "インタビュー"
 bormann.1901.desc:0 "リチャード・ダッドマンは、緊張して蝶ネクタイを整えていた。このインタビューは、彼のキャリアをスターにするか、それとも泥沼に突き落とすかのどちらかであった。幸いなことに、ナチスは避けるべき話題の包括的なリストを提供してくれていた。彼は、ナチスとその文書に激しく感謝していた。早くナチスのプロパガンダに触れたいと思っていた。代替案は何だろうか？何か言い過ぎたことを言って、一瞬でインタビューを終わらせるか？もしかしたら、米独のデタントが始まる前にダメージを与えることになるかもしれない。ジャーナリズムへの渇望から彼はインタビューを受けざるを得なかったが、すぐにその決断を後悔することになった。\n\n「ハイル・ボルマン！」という声がした。敬礼した小さな男が近づいてくると、ダッドマンは立ち上がった。その男は体格がよく、丸い顔をしていた。これが総統なのか？中年の危機に見舞われてボーイスカウトに入団した肉屋のような男だった。ダッドマンは自分の腕を上げて応えた。\n\n「えーっと、ハイル・ダッドマン？」彼は答えた。ボルマンの目は、副官に向けられた。楽しんでいるのか？怒っているのか？彼は背筋が凍る思いだった。この人物は、地元の肉屋ではないのだ。この男はヨーロッパの「肉屋」なのだ。総統は、眼鏡をかけた通訳と共にダッドマンの向かいに座った。「インタビューに応じていただきありがとうございます、ボルマンさん。今度のストックホルムでの会議では何を達成したいのですか？」\n\nボルマンの通訳は作り笑いを浮かべて、「ボルマン総統」と訂正した。「ダッドマンさん、私はドイツとアメリカの関係を改善したいと思っています。氷を解かす時が来たのです。今度の会議は、私の外交的好意の表れであります」\n\n「えー、では、ボルマン総統……」ダッドマンは言葉を失った。部屋の周りの制服を着たナチスは、礼儀正しい笑顔と燃えるような目でジャーナリストを見つめていた。閃きが彼を襲った。このナチス野郎どもは、インタビューをコントロールすることはできても、アメリカ国民がそれをどう受け止めるかはコントロールできないのだ。ダッドマンはニヤリと笑った。「ボルマン総統、別の難しい質問です。ペットを飼っていますか？」"
 bormann.1901.a:0 "「お好きな色はなんですか？」"
 bormann.1902.t:0 "ストックホルム会議 - 開会"
 bormann.1902.desc:0 "アメリカとドイツの代表者が久しぶりに集まったが、銃撃戦は起こらず、核の脅威も現実のものとはならなかった。今回の会議は緊張緩和と関係改善を目的としたものであるが、参加者にとってはこれまでにないほどの緊張感が漂っている。会議がうまくいけば、双方の協力関係が深まり、利益を得ることができる。しかし結果が悪ければ、両者の対立はむしろ急激にエスカレートすることになる。\n\n中立国スウェーデンの首都で、大統領と総統は公衆の面前で短い無意味な挨拶を交わした後、会議のために用意された建物に入った。まずアメリカが、ドイツ国との協力関係を強化するために必要と思われる条件を提示する。ドイツ側もそれに応える形で、会議はまず順調に進み、双方とも小さな譲歩をして、南アフリカ戦争についての議論はほとんど避けられたのだった。\n\nしかし、最終的にアメリカ代表団は、これまでの提案以上に検討を要する提案をしてきた。アメリカ側は、危機に際して迅速な行動がとれるように、ドイツの大統領に総統への直通電話を与えることに同意してほしいと考えていた。ドイツの代表団は、すぐにこの問題について議論を始めた。"
 bormann.1902.a:0 "ドイツ人の反応は？"
 bormann.1903.t:0 "ストックホルム会議 - 反応"
 bormann.1903.desc:0 "「協調性に必要なのは、コミュニケーションです」アメリカ人の通訳は、ボルマンに向かってというよりも、会場に向かって、少し訛ったドイツ語で発表した。「ライヒがアメリカとの協力を望むのであれば、大統領府とゲルマニアの間にホットラインを設置することに同意しなければなりません。これは、両国間の信頼関係を構築し、事件が発生した場合に迅速に解決するための簡単な措置です。両国のリーダーがこのような問題を解決する方法は、関係を拡大するために重要です」\n\n総統はこのような計画のメリットをあまり感じていなかった。確かにいくつかの紛争の解決につながる可能性はあるが、アメリカからの要求がより頻繁になることもわかっていた。アメリカが演説という形で海を越えてライヒの行動に異議を唱えることと、いつでも総統に直接批判できる権限を与えることは別の話である。それは、アメリカ人をほとんど対等の立場にまで高めるものなのだ。\n\nボルマンはドイツ代表団が対応について議論している間に、この提案の妥当性について考えていた。結局、ボルマンは自分の決断を仲間に伝え、即座にこの問題に関するすべての議論を止めてしまった。ドイツ語の翻訳者が、アメリカの提案に対するライヒの公式回答を述べた。"
 bormann.1903.a:0 "良い提案だ。"
 bormann.1903.b:0 "計画になるかもしれないが、未来の話となるかもしれない。"
 bormann.1903.c:0 "そのような提案は我々の眼中にない。"
 bormann.1904.t:0 "ドイツがホットラインに同意"
 bormann.1904.desc:0 "大成功だ！ドイツは我々の要求を受け入れ、大統領と総統の直接対話を実現した。アメリカ政府とドイツ国政府は、今まさに接続を確立しつつある。運がよければ今後、両国が関わる事件は、どちらかが流血することなく、より簡単に解決できるだろう。\n\n残る議題も少なくなり、会議は予想以上に順調に進んでいるようだ。会議終了間際に大きな問題が発生しない限り、ドイツと米国は共通の認識を持つことができそうである。それができなくても、少なくとも両者が対立することはないだろう。"
 bormann.1904.a:0 "次の提案だ……"
 bormann.1905.t:0 "ドイツ人がホットライン設置を延期"
 bormann.1905.desc:0 "我々がドイツにホワイトハウスへのホットラインを設置することを提案したとき、ゲルマニアからの抵抗はあまり考えていなかった。何しろ、実質的には譲歩していないのだ。双方ともに失うものはなく、多くの得るものがあった。だというのに、ボルマンはこの問題を議論の場にしてしまった。\n\n我々がこの問題の重要性を主張しているにもかかわらず、ドイツ側はホットラインの設置を確約せず、「状況が許せば、将来的には可能性がある」とだけ述べている。これはドイツとの関係が正常化すれば、ホットラインを開設してもよいという意味であると同時に、ドイツがデタントに完全には注力しないという意味でもある。我々は彼らに答えを求めるべきだろうか？"
 bormann.1905.a:0 "直通電話にこだわる。"
 bormann.1905.b:0 "わずかな後退に過ぎない。"
 bormann.1906.t:0 "ドイツがホットラインを拒否"
 bormann.1906.desc:0 "我々がドイツにホワイトハウスへのホットラインを設置することを提案したとき、ゲルマニアからの抵抗はあまり考えていなかった。何しろ、実質的には譲歩していないのだ。双方ともに失うものはなく、多くの得るものがあった。だというのに、ボルマンはこの問題を議論の場にしてしまった。\n\n我々がこの問題の重要性を主張しているにもかかわらず、ドイツ側は両国首脳間のホットラインの可能性を全面的に拒否している。デタントを達成するために直接対話が必要なわけではないが、お互いにメリットのある最初の提案を率直に拒否されたことで、我々は憤りを感じている。このような場合、我々は彼らに譲歩を求めるべきなのだろうか？"
 bormann.1906.a:0 "ホットラインを強く主張する。"
 bormann.1906.b:0 "わずかな後退に過ぎない。"
 bormann.1907.t:0 "アメリカがホットラインを強く主張"
 bormann.1907.desc:0 "アメリカ人は当初の予想以上にホットライン問題を重視しているようだ。ライヒとアメリカの関係を改善するためには、この要求は絶対に必要だとアメリカ代表団は主張している。ホットラインに応じないことは、アメリカへの協力を拒否しているとみなされるだろうとまで言っている。\n\n代表者の中には、これまでの姿勢を覆すことは弱さの表れだと考える人もいるようだが、今回だけはアメリカに譲歩することがドイツのためになると主張する人もいる。総統がこの計画の推進を許可しなければ、アメリカとの交渉は完全に決裂してしまうように見え始めた。"
 bormann.1907.a:0 "平和のために我慢しよう。"
 bormann.1907.b:0 "誰も我々に条件を指図することは出来ない。"
 bormann.1908.t:0 "ストックホルム会議の成功！"
 bormann.1908.desc:0 "マルティン・ボルマンは大統領と握手をしながら、重い肩の荷が下りるのを感じずにはいられなかった。アメリカ人は取引に応じてくれ、ライヒはそれによって大きな利益を得ることが出来たのだ。もちろん、アメリカ人は一夜にして友人になったというわけではないが、そもそも総統には友人は必要なかった。総統が必要としていたのは、アメリカのミサイルがゲルマニアではなく東京に向けられることであり、それこそ彼が得たものであった。それ以上のものはちょっとしたおまけでしかなかった。\n\n総統は珍しく微笑みを浮かべながら、会議場を出るために仕事の用品を集めている代表団のもとに戻ってきた。「我々は今日、ライヒのために偉大な勝利を収めた」と、彼は彼らに伝えた。「今日の素晴らしい仕事について、自分自身と国に誇りを持ちたまえ」もちろん、全員が特別に役に立ったわけではないが、彼は今の素晴らしい気分に免じて文句は言わないことにした。\n\n彼が部屋を見渡すと、一瞬、アメリカの大統領が目に留まった。彼は今日ここで起こったことをヒトラーならどう評価するだろうかと考えた。彼はボルマンの行動を非難し、ユダヤ人と資本家ばかりの国と同盟を結ぶことを非難しただろうか？自分が血と鉄で作り上げたライヒが、自由主義と民主主義の上に築かれた腐敗した国と協力することを許しただろうか？\n\nしかし、ボルマンの考えはすぐに中断された。「総統閣下」ヘーヴェル大臣が彼に何かを求めているようだった。「この偉業を成し遂げられたのは、あなたの機知と国家に対する大胆な見解のおかげです」ヘーヴェルは外交官たちを振り返った。「お祝いに、ライヒに戻る前に、最高級のスウェーデン・ウォッカで一杯やることを提案します。もちろん、私のおごりで」\n\n総統はこの男の提案をしばらく考えていた。しかし、最終的に彼は首を振った。「今日はやめておこう、ヴァルター」"
 bormann.1908.a:0 "「まだまだやるべきことがたくさんあるからな」"
 bormann.1909.t:0 "ストックホルム会議の成功！"
 bormann.1909.desc:0 "アメリカ大統領は総統の手をそっと握って握手し、南アフリカで亡くなったすべての人々のことを思い浮かべていた。この合意により、このようなことが二度と起こらないことを願っている。自由国家機構は、少なくとも東側からの攻撃を受けることはなくなった。一方、西の日本が動員され始めれば、天皇は一つのみならず、二つの超大国の力に直面することになる。自由世界は、この部屋で救われたのかもしれない。\n\nハワイのミサイル危機を解決したジャック・ケネディは、確かに全米で賞賛されていた。しかし、ブルトン・ミサイル危機を未然に防いだ最高司令官を、アメリカ国民はどう思うだろうか？この日は、本当に色々なことがあった。\n\nしかし、アメリカ代表団がシークレットサービスに案内されて会議場を後にした時、大統領はナチスの仲間に混じってドイツ語で興奮して話していたボルマンが偶然目に留まった。\n\n大統領が行ったことの重みがようやくわかった。アメリカは史上初めて、あのドイツ人どもと取引をしたのだ。ファシスト大国であり、あらゆる反対意見を抑圧する残忍で冷たい国であり、世界の自由の象徴である国が、彼らと妥協する意思を示したのである。突然、南アフリカの少年たちに起こったことは、明日は我が身なのではないかという恐怖に駆られた。\n\nそれでも大統領は恐怖心を振り払い、疑問を捨てて、会議場のドアをくぐった。途端に大勢の記者たちがカメラを向け、質問をしてきた。その中で一人の記者の声が聞こえてきた。大統領は一呼吸おいて、こう答えた。"
 bormann.1909.a:0 "「我々は歴史を作ったのです」"
 bormann.1910.t:0 "ストックホルム会議失敗！"
 bormann.1910.desc:0 "マルティン・ボルマンは、アメリカ人とのホットラインは良くないものであるという確信を深めていた。このような重要な公式会議の場ですら彼らがこのように話しかけてくるのであれば、彼らが熱中しているようである小さな赤い電話の向こうでは一体どのような暴言が吐かれるのか、想像もつかない。きっと、とんでもないことになるだろう。\n\nついに総統はホットラインの話に飽きてしまった。自分はちゃんと、自分の答えを出したではないか。総統は通訳の注意を引くジェスチャーをして、話題を関税の話に変えるように頼んだ。アメリカ人が、この問題において総統には譲歩する気がないことを理解して、取り下げてくれることを願おう。\n\nしかし、総統の予想していなかったことに、アメリカの大統領は彼に向かってかなり敵対的な口調で言葉を叫び始めた。ボルマンは待っても待っても答えが返ってこなかった。焦った彼は、アメリカ人の通訳を睨みつけた。「それで？彼は何と言ったのだ？」総統閣下は答えを要求した。「答えろ」翻訳者は口を閉ざしたままで、総統が立ち上がると震え始めた。嘲笑されたのだ。ボルマンは嘲笑を決して許さなかった。\n\n「この会議は全部茶番だ」ボルマンは、明らかに抑えきれない怒りに満ちていた。「アメリカは、私が全ての問題において全面的に屈服しなければ私の政府と協力する気がないことはよくわかった！私はデタントを求めたが、アメリカには明らかにそれを達成する気がない。この会議はもう終わりだ」\n\nボルマンのメッセージと、ホットラインで交渉を続けようとするヘーヴェル大臣のメッセージを同時に伝えようとする必死の通訳を残して、総統は部屋を出て行ってしまった。その後、会議はもう続かなかった。"
 bormann.1910.a:0 "めちゃくちゃだ……"
 bormann.1911.t:0 "ストックホルム会議失敗！"
 bormann.1911.desc:0 "大統領は、なぜライヒとアメリカの間ににホットラインが必要なのかを、たくさんなんて言葉では足りないほど何回も丁寧に説明した。ハワイのミサイル危機を例に挙げ、日本がどちらかに仕掛けてきた場合には迅速に対応しなければならないと言った。両国が協力する手段を持たなければ、同盟関係は崩壊してしまうと説明した。大統領は、ボルマンがようやく納得したと確信した。彼が通訳に答えたとき、大統領には「ナイン」という言葉が一つも聞こえなかったからだ。\n\nその代わりに通訳が言ったのは、「総統は今、両国間の禁輸措置の状況について話し合いたいと思っています」というものだった。\n\nこれに対して大統領は、意識してかどうかは別にして、ドイツの総統に対していくつか感情的な言葉をぶつけた。アメリカ側の通訳は、核戦争の火種になることを避けるためにその気持ちをボルマンに伝えないことにしていたようだが、彼は大統領の発言の要点を理解していたようであった。\n\n誰もがそれ以上言葉を発する前に、ドイツの指導者は会議の正当性とアメリカ人の意図について大胆な宣言をした。会議場は数分間沈黙し、両代表団は呆然として何もできなかった。\n\n最後に、ヘーヴェルがやや弱々しい声で言った。「このようなホットラインを条件付きで使用する、というようには出来ないでしょうか？」と。その後、会議はもう続かなかった。"
 bormann.1911.a:0 "めちゃくちゃだ……"
 bormann.1912.t:0 "[Get_newspaper_header]ストックホルム会議の成功！"
 bormann.1912.desc:0 "アメリカ大統領とドイツ国の総統は、中立国のストックホルムにおいてデタントの方法や両国の関係を温めることについて会談し、世界中がそれを固唾を飲んで見守っていた。ライヒとアメリカが協力するという大胆な計画であり、世界中の多くの国がそれぞれの理由でその成功や失敗を望んでいた。ヨーロッパの覇権国と自由の砦は、果たして相容れることが出来たのだろうか？\n\nストックホルム会議は多くの人にとって衝撃的な出来事であったが、全ての当事者にとっては大成功であった。当初は意見の相違もあったが、全体的には順調に進み、多くの取引や合意が両当事者の間でなされた。さて、今やこの二つの大国は、お互いの関心を別の標的、大日本帝国へと向けている。"
 bormann.1912.a:0 "共に尊厳を抱く二羽の鷲……"
 bormann.1913.t:0 "[Get_newspaper_header]ストックホルム会議失敗！"
 bormann.1913.desc:0 "アメリカ大統領とドイツ国の総統は、中立国のストックホルムにおいてデタントの方法や両国の関係を温めることについて会談し、世界中がそれを固唾を飲んで見守っていた。ライヒとアメリカが協力するという大胆な計画であり、世界中の多くの国がそれぞれの理由でその成功や失敗を望んでいた。ヨーロッパの覇権国と自由の砦は、果たして相容れることが出来たのだろうか？\n\n当然のことに、この交渉はすぐに決裂した。アメリカが要求したゲルマニアへのホットラインは、反対されただけでなく、積極的に軽蔑されたのだ。結局このイベントは二つの超大国のリーダーの間での大きな個人的な意見の相違で終わった。限定的なものに限っても、同盟の可能性はないと思われる。\n"
 bormann.1913.a:0 "少なくとも、試してはみた。"
 bormann.1914.t:0 "イングランド問題"
 bormann.1914.desc:0 "総統はオフィスの隅でテレビを見ながら、静かに歯を食いしばっていた。ボルマンが思い出すことも出来ないような名前のアメリカ人外交官が、イングランドとの関係をより緊密にしようとしているようだった。彼は、イングランド人は自由国家機構の組織の中で、かつての彼らの帝国だった国々と共に居心地の良い場所を見つけることが出来るだろうと、公に呼びかけるか、少なくとも示唆するほど大胆に話していた。ボルマンは嘲笑した。まるでOFNが他の軍事協定とは異なり、友情と理想の同盟であるかのようではないか。\n\nとはいえ、これには対処しなければならない。アメリカとライヒが協力するためには、ブリテン島が統一条約の外に浮かぶミサイルサイロのような役割を果たすことは許されない。総統は、アメリカ人がこのことを理解してくれると確信していた。\n\nボルマンは放送の一瞬も見逃すまいと、画面を見ながら電話機を手にした。受話器に手がかかると、すぐに耳に近づけた。「ヘーヴェルをここに呼んでくれ」総統は、アメリカ代表と首相の対談を見ながらこう命じた。"
 bormann.1914.a:0 "「イングランド人がトラブルを起こしている」"
 bormann.1915.t:0 "日本の懸念"
 bormann.1915.desc:0 "「ライヒは、アメリカの友人たちに自由インド仮政府の軍事費に関する情報を喜んで提供するだろう」フランツは、まさにその情報が入ったフォルダーを取り出して発表した。HVA（偵察総局）はフランツに、アメリカ人にどのような情報をいつ提供することが許されるのか、非常に詳細なリストを渡していた。ライヒはこの情報交換の当事者になることを非常に恐れていたのである。\n\nハンクは眉を上げた。「アメリカ合衆国は、日本海軍の状況に関する最近の報告書を提供したいと思います」ハンクは自分のフォルダーをテーブルの上に置いて、アメリカの情報を伝えた。二人のエージェントは無言で情報を交換し、それぞれの書類にざっと目を通した後、それを収納していった。\n\nそれぞれが日本の情報を提供し。もう一人がそれと交換するために共栄圏の情報を別個に提供するということが、さらに10分ほど続いた。最初の数日間は物々交換や会話が増えていき、交渉の緊迫感は増していったが、フランツとハンクは、実際に両国間で交換される情報量は変わらないことをすぐに理解した。そのため、彼らはより迅速な方法を考案したのだ。\n\nその日のノルマである極秘文書の共有が終わると、二人は静まり返った部屋の中で視線を交わした。まずフランツが言った。「私はブラジルが再び優勝すると思う。彼らのチームは他と比してもあまりに優秀だ」この日の会議の残りの時間、二人の諜報員はそれぞれの好きなチームについて語り合った。"
 bormann.1915.a:0 "「黄色の脅威に対する防波堤だ……」"
 bormann.1916.t:0 "イングランドについての合意"
 bormann.1916.desc:0 "イングランドの自由国家機構への加盟は、運命的なものではなかったようだ。\n\nヤンキー共はこの取引にいくつかの条件をつけてきたが、ライヒはそれを満たすことができた。イングランドがOFNに加盟出来ないのならば、同様に統一条約への加盟も認められないことになる。当然、ライヒがこの小さな島を侵略してドイツの勢力圏に押し込むことも出来なくなる。中立が維持できなくなってきた時代に、イングランドは永遠に中立のままでいる運命にあると思われる。\n\nもちろん理想的なものではなかったが、これらのことは比較的簡単に合意された。ライヒとの安全が第一とされ、イングランドはそれをわざわざ脅かすほどの価値のあるものではなかったのだ。この取引は、ストックホルムでのことがいかに有益であったかを早くから示した。アメリカとドイツ国は、今後も緊密で友好的な協力関係を続けていくことになり、イングランドというちょっとした問題も簡単に解消されることになったのだ。\n\nこの勝利は疑心暗鬼に陥っている人々に、ストックホルムがいかにドイツ国にとって有益であったかを思い出させるものである。結局のところ、我々がヤンキー共との共通点を見つけていなかったら、今頃はゲルマニアの心臓部にミサイルが向けられていたかもしれないのだ。外交上の大きな勝利をもたらしてくれたボルマンに敬意を表するのだ！"
 bormann.1916.a:0 "イングランドは孤立する。"
 bormann.1917.t:0 "イングランドについての合意"
 bormann.1917.desc:0 "イングランドの自由国家機構への加盟は、運命的なものではなかったようだ。\n\nもちろん、ドイツ側もいくつかの譲歩をしなければ納得は出来なかった。イングランドがOFNに加盟出来ないのならば、同様に統一条約への加盟も認められないことになる。当然、ライヒがこの小さな島を侵略してドイツの勢力圏に押し込むことも出来なくなる。中立が維持できなくなってきた時代に、イングランドは永遠に中立のままでいる運命にあると思われる。\n\nこの合意は、OFNの友人たちの間では特別人気のあるものではなかった。特にカナダは、イングランドがOFNから除外されたことに不満を抱いていた。しかし、この不満は、第二次アシカ作戦を封じたという見通しで簡単に打ち消すことができた。要するにこの取引がイングランドを救ったのだ。しかし、カナダ人に対するそのような反論に加えて、権力者の誰もが心の中で知っている真実があった。ライヒは、イングランド人よりもはるかに価値のある同盟国だったのだ。\n\n我々はストックホルムでライヒと共にテントを張ったが、日本に絶対的かつ完全な勝利を望むのであれば、このテントから出ることは出来ない。良かれ悪しかれ、我々は友情を選んだのだから、それを台無しにするわけにはいかない。イングランド人が理解してくれることを願うばかりだ。"
 bormann.1917.a:0 "イングランドは孤立する。"
 bormann.1918.t:0 "太平洋の主張を支持"
 bormann.1918.desc:0 "外務大臣のヴァルター・ヘーヴェルがマイクの前に立っていた。彼は殆どがライヒの記者たちで構成された報道陣に囲まれていたが、一部では他国から招待された記者もいた。注目すべきは、日本とその同盟国の記者が招待されていないことである。ヘーヴェルは、日本の記者を招待しなければ日本側の反応が弱くなり、その方が良いと考えたのだ。\n\n「大日本帝国は」観客が落ち着くのを待ってから、ヘーヴェルは続けた。「長い間、アメリカの一部とその全体を構成する50の州を占領してきました」ヘーヴェルは50という言葉を強調するようにした。「総統は私に、このような外国への違法な駐留について、自分自身とライヒの立場を明確にするように求めています」\n\n「ドイツ国は、ハワイと条約港の問題について、これらの土地を合法的に、完全に、そして基本的にアメリカのものと承認します」ヘーヴェルは直後に沸き起こった質問のざわめきや叫び声にも動じずに続けた。「そのため、総統は大日本帝国に対し、米国から軍隊を撤退させ、これらの土地を正当な米国の管理下に移すプロセスを開始することを強く求めます」\n\n記者たちの質問が殺到する中、ヘーヴェルは出来るだけ多くの質問に答えたが、それ以上の情報は語らなかった。彼の頭の中には、アメリカの記者たちの興奮した表情がはっきりと浮かんでいた。彼はただ、謝意が一般の人々にも広がることを願っているのだった。"
 bormann.1918.a:0 "友情には恩恵がある……"
 bormann.1919.t:0 "招待状を要求"
 bormann.1919.desc:0 "「デタントに乾杯！」ヴァルター・ヘーヴェルが早口に言った。\n\n「総統閣下に乾杯！」ヘーヴェルのハンサムな部下、ハンス・クルップが叫んだ。\n\n歓声とグラスを鳴らす音が宴席に響いた。ウェイターが新しいシャンパンを持ってくると、酔っ払った外務省の官僚たちは、グラスを飲み干し、最後の食べ残しを片付けた。\n\n「スウェーデンのウォッカ、今度はシャンパン……ヘーヴェルは十分酔っぱらったようですね」フォン・シーラッハは、スパークリングワインのグラスを静かに傾けながら、不敵な笑みを浮かべていた。彼はストックホルム会議に参加出来なかったことに腹を立てていたが、それを表に出すことはなかった。\n\n「ワシントンへ行くときまでには酔いがさめていればいいんだがな」とニヤリと笑った。「アメリカ側からの返事を待っているところだ。なぜこんなに時間がかかるんだ？アメリカの地で大ゲルマン帝国の総統が登場することは、両国にとって完璧なプロパガンダになるだろうに」\n\n「ご一緒いたしましょうか？」フォン・シーラッハは、ハンス・クルップを気にして見つめていた。クルップは、もう一度乾杯の音頭を取ろうと立ち上がったのだ。\n\n「別に初めてのことじゃないさ、バルドゥール。じっとしていろ。もしアメリカ人が馬鹿な真似をしたら、ゲルマニアで誰かに政権を取ってもらわないといけないからな」"
 bormann.1919.a:0 "彼らの受け入れを待っている。"
 bormann.1920.t:0 "ボルマンの要求"
 bormann.1920.desc:0 "ドイツ外務省は、我が国の国務省に興味深い要請をしてきた。彼らは、大統領が総統をワシントンDCに公式に招待するように望んでおり、ドイツ人はそれを快く受け入れようとしている。マルティン・ボルマンと外務大臣のヴァルター・ヘーヴェルは、その後アメリカに渡り、カメラの前で大統領と握手する機会を得て、さらなる二国間交渉に臨むことになる。これは、デタントを拡大するための真の試みというよりは、プロパガンダのための作戦のように見えるが、ドイツ人をなだめることで得られる潜在的な利益も見逃すことは出来ないだろう。"
 bormann.1920.a:0 "アメリカの地にナチスがいるのはやりすぎだ。"
 bormann.1920.b:0 "親善旅行は必要だ。"
 bormann.1921.t:0 "アメリカが要求を拒否"
 bormann.1921.desc:0 "オフィスには濃い煙が立ち込めていた。ボルマンはもう一本の葉巻に火をつけて、バルドゥール・フォン・シーラッハにライターを投げると、シーラッハはそれを難なくキャッチした。この党首は、一緒に飲むと面白い男だとボルマンは思っていたのだ。彼はウナギのように滑りやすく、堕落者のように女々しく、神父の野郎以上に気取っていたが、面白い人物であった。ボルマンの秘書であるゲルハルト・クロップファーが部屋に入ってくると、彼らは大笑いした。\n\n「総統閣下」ゲルハルト・クロップファーはボルマンに頷いた。彼はフォン・シーラッハに向き直った。「党首相、アメリカ人は我々の要請に応答しました。彼らはデタントの維持を望んではいますが、ワシントンD.C.で大統領に会うというあなたの申し出を拒否しました」\n\nボルマンは一瞬にして笑顔を失い、拳を丸めて生葉巻を真っ二つに折った。彼は歯を食いしばり、それから深呼吸をした。\n\n「それならそれでいい」彼は歯を食いしばってそう呟いた。「雑種の犬どもはまだ我々とのオープンな関係を望んでいる。彼らは総統が自分たちの堕落した土地に来ることを望んでいないだけだ。つまり、それならそれでいいのだ」彼は立ち上がってテーブルの周りを歩き回った。「諸君、なぜだかわかるか？恐怖だ。アメリカの雑種は我々を恐れている。大統領も我々を恐れている。明白な理由だ。なんて哀れな国なのだろう」\n\nフォン・シーラッハは時計を確認した。長い夜になりそうだった。"
 bormann.1921.a:0 "この侮辱は忘れよう。"
 bormann.1922.t:0 "異国の客"
 bormann.1922.desc:0 "鉄とガラスでできた迷路のようなビルに、朝日の光が嫌というほど差し込んでいる。白人も雑種も黒人もユダヤ人も、その下に集まって混血と退化の嫌な乱痴気騒ぎをしており、堕落したキャリア主義のリーダーの政策には無知だった。内戦の前の数ヶ月間に、少数の熱狂的な軍国派がアメリカ侵略を公然と推進していた。狂った人間が描いた幻想だ。しかし、それでもボルマンは、自分の眼下にある醜い化け物が爆撃されて炎のようなネクロポリスになることを想像するのをやめなかった。\n\n「ブランダにお土産を買わないといけません」と、ヘーヴェルが突然言った。彼はテーブルの反対側に座り、グラスを片手に飛行機の窓の外を見つめていた。「ディズニーのもので、ミッキーマウスの時計なんかですかね。バルドゥールへのプレゼントはどうしましょう？彼がどれだけこの旅に出たがっていたか知っていますから」\n\n「まさか我々が休暇を取りにきたのだとは知らなかったな……」ボルマンは嘲笑うような表情で答えた。ヘーヴェルは黙ってしまった。ボルマンは目線を地平線へと戻した。「我々は歴史を作っているのだ、ヴァルター。歴史だ！後世の人々は我々の外交的才能を知ることになるのだ！そんな子供じみたクソみたいなことを言うな！」\n\nやはり、バルドゥール・フォン・シーラッハを連れてくるべきだったのだろうか？彼はウナギのように滑りやすく、堕落者のように女々しく、神父の野郎以上に気取っていた……しかし、前の冴えない官僚とは違い、フォン・シーラッハには鋭い才覚があり、それに関してはボルマンも尊敬せざるを得なかった。\n\nボルマンはグラスにシュナップスを注いでいた。フォン・シーラッハはアメリカ人とのハーフであったが、彼でさえこの奇妙な土地を総統に説明することは出来なかったのだった。"
 bormann.1922.a:0 "大統領が待っている……"
 bormann.1923.t:0 "アメリカのお気に入りのファシスト"
 bormann.1923.desc:0 "ジリリリ。ジリリリ。ジリリリ。\n\n彼はあくびをしながら、シャツをゆったりとズボンに入れて、悲鳴を上げている電話の前に歩いて行った。政治家は、片手で白いハンドルを持ち上げ、もう片方の手でタバコを灰皿に砕き、自分の名前を告げた。\n\n「レヴィーロです」という返事が返ってきた。「フランシス、信じられないことが起きました。ドイツの外務省から連絡があったんです。官僚や公務員ではなく、ただの間抜けでもなくて、なんとヘーヴェル氏本人から！マルティン・ボルマンに会うためにドイツに行って欲しいとのことです」\n\n「マルティン・ボルマンだって？」フランシスは口をあんぐり開けて答えた。そしてすぐにタバコをくわえた。「レヴィーロ、そこではどんな会合をするのかね？個人的なものか、公的なものか？」\n\n「それについては彼は言いませんでした」\n\nフランシス・パーカー・ヨッキーは、眉をひそめ、宇宙を見つめるかのように深く考えていた。総統自身が会いたいと言ったのだろうか？ヒトラーがヨーロッパの国家社会主義の始祖であるならば、ボルマンはその最も忠実な守護者である。ボルマンは、ヨッキーを白人の強固な守護者の一人として認識していたというのだろうか？\n\nしかし、胸の中で膨らむ誇りは、何か別のものに染まっていた。不安である。ボルマンは尊敬していたが、ゲルマニアまで行って総統と握手するのは政治的な自殺行為だと思っていたのだ。ヨッキーは愛国者である。自分の名字を「アメリカ」の代名詞にしたかったのだ。外国に行って、その国の指導者の尻にキスをすることは、国民先導隊を一日で破壊することになることだった。"
 bormann.1923.a:0 "「レヴィーロ、この申し出は謹んで断るのだ」"
 bormann.1924.t:0 "閉ざされたカーテン"
 bormann.1924.desc:0 "アメリカとのデタントの可能性は消えていた。ヘーヴェルはそのことを知っていたし、総統からもそのことで何度も批判された。しかし、ヘーヴェルは総統に、ヤンキー共がいかに理不尽なことをしていたかを思い出させた。そのおかげで、ヘーヴェルは自分の地位を守ることが出来たのであった。今、総統は閣僚たちを集めて、このような事態の影響と次の行動について話し合っている。\n\n総統がすぐに命令を出し始めたため、部下が応答する時間はほとんどなかった。「ランゲ、新しい予算は受け取ったか？」クルトは持参したフォルダーを軽く叩いて頷いた。ボルマンは続けた。「アメリカや日本の攻撃に備えるためには、軍事生産を強化する必要がある。アメリカ人がアジア人の帝国と戦う気がないことは明らかなのだから、二国が協力して我々を貶めようとしているとしか考えられない」\n\n次に総統は右隣のミュラーに向かって言った。「此度の弱体化が定着しないようにしろ。加えて、NSDAPの多くの幹部はストックホルム会議にかなり公然と賛成していた。彼らが我々の知らないところでアメリカのシンパシーを持っていないことを確認してくれ」突如警察長官は頷いた。会議が失敗した時のスケープゴートを探すのは簡単なことだった。\n\n最後に、ボルマンは副官に話しかけた。「フォン・シーラッハ、OKWに現在のレベルの訓練では不足していると伝えて欲しい。陸軍、海軍、空軍……全ての組織が同時代の他国の組織よりも格段に優れていなければならない。ライヒが遅れをとることは許されない。さもなければ、アーリア人は敵に四方から囲まれることになるだろう」\n\n総統が大臣を解放した時、四人はヘーヴェルに新しい指示が出されていないことに気づいた。これが何を意味するかは、誰の目にも明らかだった。"
 bormann.1924.a:0 "外交の時間は終わった。"
 bormann.1925.t:0 "奇妙な土地"
 bormann.1925.desc:0 "夕日が空を朱色に染め、マルティン・ボルマンとその側近たちを暖かい光で包んでいた。遠くから聞こえる抗議の声は、オルポのボディーガードの防護壁の後ろでナチスをハゲタカのように取り囲んでいるジャーナリストやカメラマンのおしゃべりにかき消されていた。アメリカ政府は、ボルマンへの「贈り物」として、アメリカ人の暮らしぶりをドイツ国民に見てもらおうとこのセクション全体を閉鎖したのだ。\n\nボルマンは馬鹿ではなかった。この遠征は、総統を馬鹿にして、アメリカの劣等人種が笑えるような映像を提供するためのものだった。国務省は知らなかったようだが、ボルマンは毒をもって毒を制すことを知っていた。アメリカの聴衆はプロパガンダを受け取り……ドイツ国民はアメリカの堕落を知ることになるのだ。獅子の巣に入ったのは、獣に喰われるためではなく、優れた存在として獅子の前に立つためであった。\n\n「ご一緒にポテトはいかがですか？」とグーフィーが聞いてきた。通訳がボルマンの耳元でささやいた。\n\nボルマンは、「俺はハンバーガーだけが食べたいのだ」と言った。通訳がその返事を伝えると、大きな擬人化された犬が小さな油まみれの食事を手渡した。ボルマンはそれをひったくると、あっという間に食べてしまった。そして、その包み紙を近くのゴミ箱に捨て、カメラに向かって言った。「諸君、これより撮影を許可する」通訳が英語で命令を叫んだ。\n\nボルマンは腕を組んで、自分を取り囲む資本主義の身勝手な象徴どもを反抗的な態度で見つめていた。ゲルハルト・クロップファーも腰に手を当てて、怒りに満ちた表情で歯ぎしりをしていた。ヴァルター・ヘーヴェルは、さっさと綿菓子をミッキーマウスに押し付けると、カメラの前でうんざりしたように首を振り、大股で歩いていった。"
 bormann.1925.a:0 "ドイツ人はディズニーランドの堕落ぶりを知っているはずだ。"
