 GER_Bormann_Foreign_Policy_category:0 "統一条約を取り戻す"
 GER_Bormann_Foreign_Policy_category_desc:0 "内戦が終わり、ボルマンの視点は統一条約と国家弁務官区に戻りつつある。いずれにしても、開始の指示が出れば、我々は周囲の事態を評価し対応策を練ることができるだろう。"
 GER_Bormann_Foreign_Policy_Bohemia:0 "古きズデーテン"
 GER_Bormann_Foreign_Policy_Bohemia_desc:0 "歴史的に見て、大ゲルマン帝国の最初の大規模な外国領土の征服であるかつてのズデーテン地域は、ベーメンとメーレンの保護領に改編された。少なくとも内戦以前の文書によれば、この地域は主に「ゲルマン化」されているため、内戦後の最終的なライヒへの統合は迅速かつ簡単に行われることだろう。"
 GER_Bormann_Foreign_Policy_Netherlands:0 "北西に目を向ける"
 GER_Bormann_Foreign_Policy_Netherlands_desc:0 "ニーダーランデ国家弁務官区は、この20年間アルトゥル・ザイス＝インクヴァルトのもとでゲルマン化を進められていた。国家弁務官の逝去により、政治状況は大きく変化した。我々は、オランダの同胞にどう対処するかを決めなければならない。"
 GER_Bormann_Foreign_Policy_Denmark:0 "ユトランド半島の北端"
 GER_Bormann_Foreign_Policy_Denmark_desc:0 "ドイツの北側には保護国のデンマークがあり、満足しているように眠っている。この国は－－限られたものではあるが－－寛大にも与えられている政治的自治権により、危機的状況にあってもライヒへの忠誠の義務から離れることなく、賢明なまま安定している。デンマーク人がゲルマン民族であることは、その雪国を訪れ、金色の髪と紺碧の瞳をした男女を見れば明らかである。デンマークが完全にライヒに統合されるのは必然のことではあるが、まだ何年も先のことになるだろう……しかし、その努力が成就したとき、それはすべてのアーリア人にとって喜びの日となるだろう。"
 GER_Bormann_Foreign_Policy_Crimea:0 "クリミアの獅子"
 GER_Bormann_Foreign_Policy_Crimea_desc:0 "生粋の国家社会主義者であり、ボルマン総統の熱狂的な支持者であったデーニッツ海軍元帥は、大ゲルマン帝国の最も憎むべき裏切り者たちの恐ろしい爪から守るために、内戦勃発時にドイツ海軍をクリミアへ運んだ。内戦が終わった今、我々はデーニッツの祖国への帰還を歓迎しなければならない。"
 GER_Bormann_Foreign_Policy_Ostland:0 "模範的な植民地"
 GER_Bormann_Foreign_Policy_Ostland_desc:0 "かつては大ゲルマン帝国の「模範的な植民地」だったが、東部戦線の裏切り者たちは、内戦の勃発により、国家弁務官区を粉砕した。しかしその悲惨な争いが終わった今、ライヒは再び正当なレーベンスラウムの上に自らを主張しなければならない。この地域を統治する者は、総統に忠実に忠誠を誓うか、あるいは完全に消滅するか、いずれにせよオストラントは当然ながらライヒのものである！"
 GER_Bormann_Foreign_Policy_Slovakia:0 "スロヴァキア問題"
 GER_Bormann_Foreign_Policy_Slovakia_desc:0 "ベーメン＝メーレンを併合したライヒは、次の視線をスロヴァキアに向けた。周辺を囲まれ、援助をしてくれる友好的な国はなく、簡単に条約に戻ることもできない彼らに、我々は簡潔な最後通牒を出す。彼らが我々の仲間になるか、あるいは我々が彼らの哀れな軍隊を打ち砕き、ブラチスラヴァを行進するかのどちらかだ。"
 GER_Bormann_Foreign_Policy_Poland:0 "ヴァイクセルでの緊張"
 GER_Bormann_Foreign_Policy_Poland_desc:0 "ゲルマン化の過程で真の成功を収めたと考えられていた総督府は、内戦の開始直後に混乱に陥った……我々の理解不能なまでの官僚主義の極めて恥ずかしい例である。ポーランドの改革は大ゲルマン帝国にとってかなりの脅威であり、彼らが独立国家としての存在を継続させることを許すわけにはいかない……"
 GER_Bormann_Foreign_Policy_Norway:0 "北のフィヨルド"
 GER_Bormann_Foreign_Policy_Norway_desc:0 "デーン人とノルウェー人（純粋なゲルマン人のアーリアニズムの完璧な例）は、内戦の勃発によりゲルマニアの支配から抜け出した。ライヒにとっての戦略的重要性から、大ゲルマン帝国はこれらの失われた領土を取り戻すことを試みざるを得ない……しかし、これは問題ではないだろう、北欧諸国は騙されやすいのだから！"
 GER_Bormann_Foreign_Policy_Ukraine:0 "ウクライナの問題"
 GER_Bormann_Foreign_Policy_Ukraine_desc:0 "残念ながら、ライヒの穀倉地帯は内戦の混乱を免れていない。我々はウクライーネ国家弁務官区の状況を把握し、そこの責任者が誰であれ、対処しなければならない。"
 GER_Bormann_Foreign_Policy_Moskowien:0 "東の防波堤"
 GER_Bormann_Foreign_Policy_Moskowien_desc:0 "多くの選択と妥協をしなければならなかったが、モスコーヴィエンはアジアのステップに対する我々の防波堤だった。今やその防波堤は安定しているとは言えない。すぐにでも行動を起こさなければ！"
 GER_Bormann_Foreign_Policy_Kaukasien:0 "霧の国"
 GER_Bormann_Foreign_Policy_Kaukasien_desc:0 "カウカーズースは……奇妙だ。故ヒトラーが不幸にも亡くなる前から、報告は少なかったが石油はたくさん出ていた。今やボルマンの手によって、この状況を変える時が来ている。実際にコーカサスで何が起こっているのか見てみるしよう。"
 GER_Bormann_oil_crisis_support_category: "燃えさかる中東"
