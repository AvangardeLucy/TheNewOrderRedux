 BOR_der_burgerkrieg:0 "内戦"
 BOR_der_burgerkrieg_desc:0 "始まった。多くのドイツ人が疑い、恐れていたことがついに起こってしまった。ドイツ内戦がついに勃発したのだ！\n\n帝国は四方八方から裏切者や簒奪者に悩まされている。狂人のハイドリヒ、退廃者シュペーア、無骨なゲーリングの手法は、ドイツが必要とする未来でもなければ、相応しい未来でもない。マルティン・ボルマンのみが、ライヒを偉大なものにした国家社会主義の価値観を真に表している。我々はこの真実を人々に、ヨーロッパに、そして世界に示す。ボルマンの忠誠者たちが、ライヒに対するすべての裏切者を粉砕したとき、我々の国民の安全は確保されるであろう。我々は再び、時の試練に耐えうる社会を創造し、それは永遠に、千年の間生き続けるだろう。"
 BOR_the_faith_of_the_people:0 "人民の信頼"
 BOR_the_faith_of_the_people_desc:0 "敵のプロパガンダにもかかわらず、ボルマンへの支持は本物で幅広いものである。例えば、このミュンヘンの主婦からの手紙や、このウィーン近郊の農家からの手紙などだ。手紙や贈り物、その他の支援の兆候が毎日司令部に届いている。すべてのスピーチ、すべての新聞、すべてのテレビコマーシャルでそれらを引用しよう。人民は我々を、それも我々だけを信頼しているのだ。"
 BOR_the_peoples_champion:0 "人民の闘士"
 BOR_the_peoples_champion_desc:0 "ライヒの中で、ボルマンの正体を見抜く者たちは、ゲーリングのような軍国主義的な利己主義者でもなく、シュペーアのような堕落した若者でもなく、ハイドリヒのようなオカルト的な狂人でもない。ボルマンは、労働者から支配人まで、農村の常民から都市の住人まで、古い貴族から行動的な党の指導者たちまで、そしてオーストリアから北海まで、ドイツのあらゆる地域と階層で支持されているのだ。まさしく彼は人民の闘士ではないだろうか？"
 BOR_rally_the_fatherland:0 "祖国への呼びかけ"
 BOR_rally_the_fatherland_desc:0 "東から西へと響く音がある。聞こえる者には聞こえる音が。\n\n誰一人とて休息の出来ぬ音を。ドイツは誰に忠誠を誓うのかを。\n\n1億1千万の人民、1人の総統。否定したければするがよい。\n\n心の調和の中に、意志と力がある。\n\n団結した人民は、永劫不滅である。\n\nあなたのためのドイツにその日が来た。あなたのためのドイツにその日が来た。\n\n1億1千万の人民、1人の総統。\n\n-ボルマン派のパンフレット"
 BOR_full_political_mobilization:0 "完全な政治的動員"
 BOR_full_political_mobilization_desc:0 "内戦が激化し始め、人民、産業、行政の動員が行われている。しかし、勝利を確実にするためには、それだけでは不十分である。ボルマンがヒトラーの真の後継者としての地位を取り戻すためには、政治的な動員も必要なのだ。政府、著名人、プロパガンダ部門、組合など、あらゆるレベルでの政治的総動員が行われる。ボルマンには、あらゆる敵たちよりもはるかに大きな、そして幅広い支援があることを誰もが知ることになるだろう。"
 BOR_promise_the_calm:0 "平穏の約束"
 BOR_promise_the_calm_desc:0 "ゲルマン民族は、強力で、熟練しており、そして戦争好きな民族かもしれないが、同時に法と秩序を重んじる民族でもある。内戦が続いている今、我々は明らかにそれから遠ざかっている。しかし、必要とされる安定性を取り戻すという約束は、実に強力なものであり、ボルマンはあらゆる演説やパンフレットでその約束をしなければならない。「平穏」には名前がある、それはボルマンだ。"
 BOR_fight_for_the_calm:0 "平穏の為の戦い"
 BOR_fight_for_the_calm_desc:0 "法と秩序が戻るとすれば、それはボルマン総統を通してでなければならないことは疑いの余地がない。彼は、シュペーア派の堕落、SSの狂気、ゲーリング派の腐敗から逃れるための最初で最後の希望であり、このことをライヒのすべての人に明らかにしなければならない。宣伝省の一部がまだコントロールされているため、ボルマンの肖像画を使ったポスターが通りに並び、ラジオCMやテレビ番組が毎日、社会全体でボルマンを賞賛する。しかし、それだけでは十分ではない。一般の兵士には、自分たちはボルマンのもたらす平穏の為に戦っているのだという認識を浸透させなければならないのだ。"
 BOR_fight_for_the_peace:0 "平和の為の戦い"
 BOR_fight_for_the_peace_desc:0 "国家社会主義者の思想によれば、恒久的な平和は弱体で退廃的だが、ライヒの基盤を構成する人々の間には平和が必要であるとする。この紛争の終結が早いほど、ライヒがすでに受けている損害を再建するための平和に早く戻ることができる。このことは、戦っているすべての部隊に明確に伝えなければならない。一生懸命に戦えば戦うほど、早く家に帰ることができ、別の方法でライヒとボルマン総統に仕えることができるのだ。"
 BOR_great_friends_in_high_places:0 "高地の偉大なる友人"
 BOR_great_friends_in_high_places_desc:0 "ヴィッテルスバッハ、ホーエンツォレルン、ヴェルフ、そしてハプスブルクまで、昔の貴族の影響力は薄れてきてこそいるかもしれないが、まだ消えたわけではなく、彼らの代々受け継がれてきた金や土地、称号も残っている。ボルマンは、これらのコネクションを利用する手段と影響力を持っている。数回の会食、数回の秘密の会合。約束、賄賂、必要に応じて脅しをかければ、かつての指導者たちは新しい総統を前に手助けをしてくれるだろう。"
 BOR_keep_your_friends_close:0 "我らの友を近くに置き……"
 BOR_keep_your_friends_close_desc:0 "ボルマンが長年にわたって築き上げてきた支援ネットワークは膨大である。そして、それは内戦の時代には便利なツールであることを証明している。しかし、その大きさゆえの問題もある。支持者の中には、揺らいでいる者、怠惰で無能な者、さらに悪いことに隠れた裏切り者もいるのだ。忠誠と信頼は良いことだが、万が一に備えて様々な「友人」に目を光らせておかなければならない。そして、監視役にも目を配らなければ。総統の命令は明確だ、「万全を期せ」。"
 BOR_and_their_friends_closer:0 "……そして奴らの友をより近くに置く"
 BOR_and_their_friends_closer_desc:0 "四人の争っている候補者といわゆるゲルマニアの守護者の間で、帝国内で目立つ影響力を持つ人物は皆、すでにどれにつくかを決めていると思われている。しかし、我が軍が支配している地域ですらもそうではない。ボルマンとしては、このような良く言えば力、悪く言えば裏切り者の可能性を無視するわけにはいかない。彼の多様な人脈を駆使して、彼らを自分の側に引き入れるための糸口を掴むことになるだろう。……もちろん、いくつかの注意点はあるが。"
 BOR_the_faith_of_our_leaders:0 "指導者の信仰"
 BOR_the_faith_of_our_leaders_desc:0 "古い貴族やかつてより巨大な領土を持つユンカーから、第二次世界大戦の将軍や士官たち、そして我々が権力を握る前からの古参の戦士たちまで、彼らには共通点がある。それは、ボルマンへの強い信仰であり、この信仰こそがドイツを再び偉大な国にするための基盤となるのだ。必要に応じて彼らの支援を動員することで、我々は内戦で優位に立つのに必要なものを手に入れることができる。このような状況が全て終わり、そして勝利した暁には、彼らの信仰に報いるだろう。"
 BOR_friends_in_the_banks:0 "銀行の友人"
 BOR_friends_in_the_banks_desc:0 "ドイツ銀行からコメルツ銀行、ドレスナー銀行からライヒスバンクまで、ボルマンの影響力は多岐にわたる。数十年前、故ヒトラーの台頭にアーリア企業家が手を貸したように、ボルマンが正当な地位を主張するためにも、彼らは協力してくれるだろう。しかし、自発的な寄付以外にも、ちょっとした工夫で有利な条件の融資を受けることができる。内戦終結後の民営化、有利な再建計画、減税などを約束すれば、さらに多くの支援が得られるはずだ。"
 BOR_we_have_the_money:0 "金はある"
 BOR_we_have_the_money_desc:0 "ボルマンが内戦前に行った、銀行家、役人、貴族などとのコネクション作りが、ようやく実を結んだようだ。寄付金や補助金が続々と集まり、少なくとも当分の間は戦力が確保されている。今のうちにそのメリットを生かして、できるだけ多くの武器を買い集めるべきだ。"
 BOR_the_reichstags_champion:0 "帝国議会の闘士"
 BOR_the_reichstags_champion_desc:0 "帝国議会の議員たちは、内戦の様々な派閥に分散していると言う人もいるかもしれないが、最大多数はボルマンを支持している。彼らが正統な後継者を支持する宣言をすれば、ボルマンは間違いなく帝国議会の闘士としての名声を確立することができる。そして、もしかしたら、我々の大義のために、帝国中の何人かの迷える代議士を説得することができるかもしれない。"
 BOR_rally_the_bureaucrats:0 "官僚の結束"
 BOR_rally_the_bureaucrats_desc:0 "単純に幹部や管理職、リーダーだけでは十分ではない。秘書や下級のスタッフ、労働者も同様に重要なのだ。戦争は結局のところ多くの点で管理上の問題である。ライヒの管理部門の大衆を我々の大義へと結集することで、我々は貴重で経験豊かな労働力を得ることができ、ボルマン総統が裏切り者に勝つために必要な優位性を与えることができるかもしれない。"
 BOR_fight_for_your_money:0 "金のための戦い"
 BOR_fight_for_your_money_desc:0 "残念ながら、兵士は総統と祖国への信頼だけでは戦えない。食糧、休養、回復、あるいは他の基本的な欲求を満たすための方法など、ありふれたものにはお金がかかり、最も信頼のおける兵卒でさえ、その給料がわずかなものである場合には考え直してしまうだろう。十分な準備金がある今こそ、前線の全軍に普遍的な賃上げを行うべきだ。そうすれば士気も上がり、脱走率も下がるだろう。そして、敵の中でも支持の薄い者を我々の大義へ乗りかえるよう説得できるかもしれない。"
 BOR_we_need_the_men:0 "我らは人を欲す"
 BOR_we_need_the_men_desc:0 "内戦が続いているため、我々の人的資源は以前のようにはいかない。戦力不足の部隊が前線を制圧するのに苦労し始めている。質を落としてでも、もっと人手が必要だ。兵役不適格者から脱走兵、さらには少数の社会的にふさわしくない者まで、これまで我々の新兵募集の隙間を抜けて責任を回避してきた者たちは、我々の大義のために参加するよう説得されることとなるだろう。ボルマン総統は、すべての者が自分の義務を果たすことを求めているのだ。"
 BOR_ALL_the_men:0 "全ての人々"
 BOR_ALL_the_men_desc:0 "我々はより多くの男を必要としている。しかし、それを可能にするには、徴兵期間を長くし、訓練の必要条件を下げる必要がある。それは決して好感の得られることではないが、犠牲なくして勝利は得られないのだ。ライヒ全体の状況が急速に悪化し始め、内戦がまだ続いている今、ドイツ国民にはまだ多くの犠牲が待ち受けている。"
 BOR_we_need_the_cash:0 "我らは現金を欲す"
 BOR_we_need_the_cash_desc:0 "この終わりが見えない忌まわしい内戦の中、一つの真実が明らかになりつつある。ほとんどの人はライヒを信じるだけでは戦えない。銃、食料、弾薬には今でも富が必要だ。ボルマンの持つ、社会全体に張り巡らされた人脈から多くの資金を得ることはできるが、安定した資金を得るためには、銀行に圧力をかけ、裏切り者の財産を没収し、戦闘の中で手にした所有物を略奪しなければならない。"
 BOR_ALL_the_cash:0 "全ての現金"
 BOR_ALL_the_cash_desc:0 "状況は悪化している。深い懐を持っていた我々も、戦費調達のために、ますます貧しくなってきている。そのため、今まで以上の策を講じなければならない。つまり、銀行から厳しい条件で融資を受け、忠誠心の強い家族からも徴発し、1、2ライヒスマルクすらも捧げるには大きな額であるような人々にも圧力をかけるのだ。それでも足りない場合は、原材料や残骸の調達と販売を始めなければならないだろう。それで足りればいいのだが。"
 BOR_we_need_the_calm:0 "我らは平穏を欲す"
 BOR_we_need_the_calm_desc:0 "我々の中には、かなり神経質になっている人もいる。内戦はどんどん長引いている。本当にすぐに終わるのか？もちろん、すぐ終わるとも！ボルマン総統なのだから。彼はドイツの地に法と秩序を取り戻すだろう。そのためには冷静さ、規律、義務が必要だ。冷静さこそが、学生の無秩序や親衛隊の狂気の上に我々を保たせるのだ。だからこそ、君たち、もう少しだけ、平静を保ちながらボルマンのために戦ってくれ。お願いだ。"
 BOR_ALL_the_calm:0 "全ての平穏"
 BOR_ALL_the_calm_desc:0 "ライヒ全体の状況は、まぁ、もはや理想的とは言えないだろう。長引く内戦は、風景と人民の両方に永久的な傷跡を残しつつある。一部の心の弱い愚か者は、ボルマンは帝国に法と秩序を取り戻すことができる男ではないのではないかと囁き始めている。もちろん、彼らが間違っていることは証明されるだろうが、現状では、彼らが「確実に」納得するような行動をとる必要があるのかもしれない。"
 BOR_peoples_champion:0 "人民の闘士"
