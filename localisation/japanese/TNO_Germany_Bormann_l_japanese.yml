 GER_Bormann_Sphere_Trade_officialize_thaw_desc:0 "日独関係はアドルフ・ヒトラーが日本人を名誉アーリア人と宣言して以来、かつてないほど高揚している。同じように我々二大帝国間の緊張も、退廃的で堕落した西側連合国に対する共同勝利以来かつてないほど低くなっている。全体として、我々は再び、友人とまではいかないまでも、パートナーとお互いを称するようになってきている。\n\nおそらく、今こそ我々二つの大国間の関係の雪解けを、祝賀的な外交レセプションで正式に祝うべき時だろう。"
