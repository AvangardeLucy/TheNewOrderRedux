 GER_Bormann_Sphere_Trade_suck_up_to_japan:0 "連携の促進"
 GER_Bormann_Sphere_Trade_suck_up_to_japan_desc:0 "日本との関係を再開したときから、互恵的な協力関係を信頼してもらうために達成すべきさまざまな課題が与えられてきた。日本に譲歩することを嫌う多くの政府関係者には、こうした映画の多くはあまり受け入れられないだろう。しかし、長期的な外交利益のために一時的な後退を許容できるかどうかは、我々の判断にかかっているのだ。"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus:0 "財閥に門戸を開く"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_desc:0 "我が国の財閥への開放は、ドイツの企業にとっては全く害がないことだ。東洋の商家との競争の中で、ドイツ企業は資産をより有効に使うようになり、その努力によって経済全体が改善されるのだ。\n\nしかし、ドイツ企業の代表は、日本のドイツ市場での実績をあまり喜ばしく思っていない。第二次世界大戦後、長年にわたって天然の独占状態を維持してきた彼らは、日本企業を競争の場から追い出すことを切望している。"
 GER_Bormann_Sphere_Trade_encourage_trade:0 "ブロック間貿易の促進"
 GER_Bormann_Sphere_Trade_encourage_trade_desc:0 "ライヒへの日本製品の流入と、ドイツのビジネスマンによる中国やインド東部の開拓との間には、条約と共栄圏の間のブロック間ビジネスをさらに促進するという約束は非常に魅力的に見える。\n\nしかし、日本とその領域との貿易を拡大することは、我々のグロースラウム・コンチネンタルオイローパ計画を弱体化させる可能性があることを考慮に入れる必要がある。我が国とヨーロッパ諸国との関係は自給自足を基本としており、過度の国際貿易はその秩序を阻害することになるのだ……"
 GER_Bormann_Sphere_Trade_stop_spying:0 "東アジアにおけるHVAの任務削減"
 GER_Bormann_Sphere_Trade_stop_spying_desc:0 "我々の僅かな熱意が伝わったのか、日本側は、アジア諸国でのHVAの任務の大半を中止する代わりに、我々のビジネスマンに追加の貿易特権を与え、さらに技術設備を提供するという取引を提案してきた。\n\nしかし、彼らの脆弱な信頼と不足する金と玩具のために、東アジアと東南アジアでの作戦の大半を放棄し、この地域の情報部隊を無力化することを、我々は本当に望んでいるのだろうか？"
 GER_Bormann_Sphere_Trade_negotiate_presence_in_country:0 "[BOR_SphereTrade_NeogitatePresence_GetCountry]での地位を確立"
 GER_Bormann_Sphere_Trade_negotiate_presence_in_country_desc:0 "東洋の経済政策が最初の実を結んだ。我々の決断によって、日本列島の中だけでなく、東アジアや東南アジアの他の国々との貿易関係を築くことが出来た。\n\n東洋の富に魅了されたドイツの大手企業は、いわゆる「共栄圏」の中で自分たちの利益を促進したいと考えた。彼らの資産を利用して、我々は[BOR_SphereTrade_NeogitatePresence_GetCountry]に経済的プレゼンスを確立できる。"
 GER_Bormann_Sphere_Trade_invest_in_manufacturing:0 "製造業への投資"
 GER_Bormann_Sphere_Trade_invest_in_manufacturing_desc:0 "[BOR_SphereTrade_NeogitatePresence_GetCountry]の開発に影響を与えることが出来るようになったため、彼らの領土に最初のドイツの施設を設立することが出来る。アーリア人の企業家は東洋の気候や野暮ったさには慣れていないが、祖国から遠く離れていても道を切り開いていくことが出来るだろう。\n\nその資源を利用して、[BOR_SphereTrade_NeogitatePresence_GetCountry]で独自の製造物を開発し、共栄圏全体で商品を販売することが出来る。"
 GER_Bormann_Sphere_Trade_invest_in_extraction:0 "資源採掘への投資"
 GER_Bormann_Sphere_Trade_invest_in_extraction_desc:0 "多様性に富む東南アジアの大地には、世界でも稀な天然資源が豊富にある。日本がその資源を彼らの条件で提供してくるのであれば、それを自分たちのために利用しない理由はない。\n\n日本の鉱業部門に投資し、労働者に必要な道具を提供することで、アジアの資源を自分たちのために取り出し、その一部を日本企業と共有することが出来るだろう。"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission:0 "§R要求:§! 財閥に統一条約の市場を開く"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission_desc:0 "我々がアジアの経済空間に進出するにつれ、日本側は最近の協定の一方的な内容に不満を示した。日本の財閥は、このような不平等な状況を解消するためにドイツ国内での財閥の活動を許可してほしいという要請書を送ってきた。日本の各財閥の代表者は、ドイツで自由にビジネスを行うことができるのであれば、我々の貿易制限の範囲内で活動することに同意した。\n\nこのような要求は、政財界のエリートたちに不満を抱かせることが予想されるが、同時に、性急な拒否は我々の貿易協力を早々に終わらせてしまうことになってしまう。"
 GER_Bormann_Sphere_Trade_encourage_trade_mission:0 "§R要求:§! 貿易制限の緩和"
 GER_Bormann_Sphere_Trade_encourage_trade_mission_desc:0 "日本の代表団はドイツ市場での財閥の存在に満足することなく、日本企業に対する貿易規制の一部を解除し、ドイツ国内で財閥に適度な特権を与えることを要求した。\n\n財閥のために自国の貿易主権を損なうことはしたくないが、日本企業との良好な関係を当面維持したいのであれば、この要求を十分に検討する必要があるだろう。"
 GER_Bormann_Sphere_Trade_stop_spying_mission:0 "§R要求:§! HVAを支配"
 GER_Bormann_Sphere_Trade_stop_spying_mission_desc:0 "日本は野蛮な国ではあるが、国内の治安に関して馬鹿な者達ではない。我々のスパイ活動の活発化に目をつけ、憲兵隊を使ってこの地域での我々の活動を抑えようとしている。\n\nそれを踏まえて、日本の代表団は従属国でのHVAの活動を縮小するように要請した。アジアでの諜報活動を放棄することはあり得ないが、日本側の要請を真っ向から拒否することは、両国の関係をさらに悪化させることになる。"
