 bormann.652.desc.d:0 "オランダは崩壊した。\n\n歴史は繰り返され、臆病なオランダ人は、この20年間で我々の軍隊に二度目の屈服を経験することとなった。ただ、戦争には勝ったかもしれないが、我々の占領に抵抗するパルチザンたちの戦いは、間違いなく街や野原で続くこととなるだろう。\n\n忠実で従順な国家弁務官区が再組織されたが、オランダ人の間にはまだ抵抗勢力が残っている。この征服された土地を安定させ、潜んでいるクソッタレの親衛隊の最後の痕跡まで一掃するために、総統は直ちに住民に秩序警察の部隊を放つように命令した。\n\n親衛隊の反乱の扇動者は、完全に追い詰められ、公開処刑されることになるだろう。誰も我々の手から逃れることはできない。バンカーや地下室に隠れている者、倉庫や荒野で陰謀を企てている者、床板の下や森の中で武器を手入れしている者など、全員が髪の毛を掴まれ、銃弾や縄の前に引きずり出されることとなる。"
 bormann.652.a:0 "さあ、狩りを始めよう。"
 bormann.653.t:0 "新たな国家弁務官"
 bormann.653.desc:0 "オランダへの迅速な侵攻と安定化により、オランダは我々の前で泣き叫んで慈悲を求めている。我々はこの忌まわしい裏切りを決して忘れることはないが、政治のためには彼らを許す必要がある。党とライヒに忠実な別の政権が設立され、我々はドイツ化と資源開発のプロセスを継続することが可能となる。\n\n新たな国家弁務官区は新たな国家弁務官を必要とし、そして総統は、故アルトゥル・ザイス＝インクヴァルトの後任にふさわしい、有能で忠実な人物をまだ決定していない。ドイツ人を任命するという選択は、オランダの人々に、抵抗には結果が伴うこと、そして永遠にライヒに屈服せよという厳しいメッセージを送ることになる。しかし、オランダ人のリーダーの方が、国民の敬意を集めることができるかもしれない。\n\nヴィルヘルム・リッターブッシュは、前政権のザイス＝インクヴァルトの下で忠実に働き、献身的な官僚であることを証明した。ドイツ人を起用するのであれば、彼が適任だろう。また、オランダのファシストで忠実な協力者であるH.A.シンクレア・デ・ロシュモンも適任である。\n\nボルマンは、賢明な選択をしなければならない。"
 bormann.653.a:0 "国家弁務官区の運営はドイツ人にしかできない。リッターブッシュを任命しろ！"
 bormann.653.b:0 "オランダ人ならより安定するだろう。デ・ロシュモンだ！"
 bormann.654.t:0 "リッターブッシュ国家弁務官"
 bormann.654.desc:0 "ニーダーランデ国家弁務官区は指導者を必要としている。オランダ人の堕落は、我々が真のドイツ人の血を引く者にしか国家の行政を任せることができないことを証明している。総統はここに、故ザイス＝インクヴァルトの元部下であるヴィルヘルム・リッターブッシュを新たな国家弁務官に任命した。\n\nオランダ人は彼を愛さない。尊敬もしないだろう。ほとんどが彼を恐れるだろうし、それは当然なことだ。リッターブッシュの任命をオランダ人にとっての教訓とするのだ。ドイツ人に反抗する者はドイツ人の軍靴の下にいることに気づくことになる、という。\n\nこの土地の安定は、人々の尊敬よりも重要なのである。"
 bormann.654.a:0 "オランダは我々のものだ。ハイル・ボルマン！"
 bormann.655.t:0 "ロシュモン国家弁務官"
 bormann.655.desc:0 "ニーダーランデ国家弁務官区は指導者を必要としている。オランダ人の反抗的な性格は、オランダ人の血を引く人物が自国を安定させ、行政を指揮することに頼らなければならないことを証明した。総統はここに、1940年の我々の侵攻後からライヒに密接に協力した人物であるH.A.シンクレア・デ・ロシュモンを新たな国家弁務官に任命した。\n\nオランダ人は確かに彼を尊敬し、彼を愛するようになるかもしれない。ライヒに反抗する者だけが彼を恐れなければならなくなるだろう。デ・ロシュモンの任命をオランダ人への教訓とするのだ。兄弟たちがあなたを栄光に導いているならば、あなたはその足跡に従わなければならないし、さもなければ泥の中に取り残されることになるだろう、という。\n\n総統の抜け目のない大きな成果は、すぐに時が示してくれるだろう。"
 bormann.655.a:0 "オランダは我々のものだ。ハイル・ボルマン！"
 bormann.656.t:0 "我らの支配からの脱出"
 bormann.656.desc:0 "オランダ人は統一条約から離脱し、ライヒからの完全な独立を宣言した。オランダは、1940年に我々が侵攻して以来、ドイツの国家弁務官区に属していたが、我々の理想を裏切り、バレント・ビースフーヴェルの独裁を受け入れた。この不徳な政治家は、ドイツ内戦の混乱の中で権力を掌握し、権力欲を善意として隠しながら傲慢にも自らを国の新たな指導者であると宣言した。\n\nライヒがゲルマン人からの忠誠心を失うのは、人が指を失うようなものだ－－痛みに歯を食いしばりながら前進しても、それでも指は泥の中で青いまま動くことはない。オランダを救うためには、ビースフーヴェルに最後通牒を出さなければならない。我々の要求に屈服して、自国を統一条約の勢力圏に戻さなければ、オランダは潰されることとなる。オランダ人が平和を重んじるならば、正しい判断を下すだろう。"
 bormann.656.a:0 "ビースフーヴェルがどれほど賢い判断を下せるのか見てみよう……"
 bormann.657.t:0 "国家弁務官か、ライヒの敵か？"
 bormann.657.desc:0 "総統は、「善意の」独裁者であるバレント・ビースフーヴェルに手を差し伸べ、オランダの安定を維持するために協力することを決定した。ドイツの最後通牒は簡単なものだ。ビースフーヴェルが自分の命と国民の幸福を大切にする意思があるならば、名誉ある国家弁務官の称号を受けて、自分の国を統一条約へと引き戻すというものである。オランダは、人気者のオランダ人が統治する国家弁務官区に戻ることになる。\n\nもし、ビースフーヴェルがこの申し出を断れば、最後通牒にある通り、ボルマンの開いた手のひらが強大な拳となって、オランダを土に叩きつけることになるだろう。政治力を蓄え、オランダの絶対的な支配権を握ったビースフーヴェルは、この交渉案をどう受け止めるのだろうか？"
 bormann.657.a:0 "ビースフーヴェルは国家弁務官の称号を受け入れることになるだろう。"
 bormann.657.b:0 "我々はライヒの敵であることを誇りに思う！"
 bormann.657.c:0 "一生の国家弁務官か、一週間のライヒの敵か？"
 bormann.658.t:0 "ビースフーヴェル国家弁務官"
 bormann.658.desc:0 "権力欲の強いバレント・ビースフーヴェルは、総統の期待通りの反応を示した。ボルマンとの会談が行われ、オランダの独裁者はオランダの政策の将来について交渉したいという意志を示している。妥協点が見つかれば、オランダ人は国家弁務官の称号を得て、新たな国家弁務官区として自国を統一条約に引き戻すと約束した。\n\nボルマンは当然のことながら、交渉要求に応じた。統一条約の安定性を脅かさない限り、軽微な政策変更は認めるし、ビースフーヴェルは自国民にとって意味のある「改革」を手に入れたと錯覚するだろう。この男はこれまで賢明であったのだし、当然我々の制限を受け入れるだろう－－さもなければ、戦争の太鼓が再び鳴り響くことになる。"
 bormann.658.a:0 "交渉を始めよう。"
 bormann.659.t:0 "オランダ人との交渉"
 bormann.659.desc:0 "「何と呼んでほしいですか？」ボルマンは、オランダ人の手をしっかりと握って、にやりと笑って尋ねた。「ビースフーヴェル氏？首相ですか？それとも指導者？」\n\n「国家弁務官です。この会議がうまくいけば、ですが」と、ビースフーヴェルは鈍い口調で答えた。彼の顔は無表情だった。読めない。賭博師の顔だ。\n\n「座りましょう」とボルマンが答えると、着席し、熱心にメモをあちこちへ移し変えた。向かいの席にビースフーヴェルが座った。\n\n「私は、あなたが提案したオランダの「改革」を分析しました」ボルマンはついに口を開き、ビースフーヴェルの目を穴が開くほど見つめた。オランダ人の顔は相変わらず不可解なままだった。「これらの政策提案は、あなた方の国の将来にとって良い兆候ではありません。報道、言論、結社の自由……独立した労働組合……奴隷制度の廃止……」\n\n「これらの要求は妥当なものだと思います。オランダ人は、統一条約を批判することが許される場合にのみ、統一条約に戻りたいと思うでしょう」\n\n「何だって!?」ボルマンは鼻で笑った。「これは狂気の沙汰ではないかと思うがね、ビースフーヴェル氏。ああ、狂気の沙汰に違いない！しかし、私は喜んで妥協しよう」総統は身を乗り出して、オランダ人の厳しい視線を受け止めた。「独立した報道機関は存在しても構わないが、それは厳しく規制され、君の政権や統一条約、そしてライヒへの批評は許可されない。いくつかの自由な労働組合は許可され、私は最低限、君の国が公式に「奴隷制」と認めなくてもよい無給の労働システムを許可しよう」"
 bormann.659.a:0 "今日の小さな一歩は、明日の大きな飛躍のきっかけとなるかもしれない。我々はそれを受け入れよう。"
 bormann.659.b:0 "我々の独裁は必要悪である。これらの「妥協」は際限のない悪だ。"
 bormann.659.c:0 "「取引は成立したのか？」"
 bormann.660.t:0 "方針の変更"
 bormann.660.desc:0 "交渉は絶対的な成功を収めた。\n\n武器や戦士ではなく、言葉と機知がオランダの統一条約への復帰を確かなものにしたのだ。国防軍は、反抗的なオランダ政府を簡単かつ迅速に転覆させることができただろうし、そのような戦争は輝かしいものとなっただろうが、総統の外交的手腕の報告は、世界中に響き渡り、敵を恐怖に陥れることとなるだろう。わずかな犠牲で、ニーダーランデ国家弁務官区は生まれ変わったのだ。\n\nボルマンがこの小さな勝利を祝う一方で、国家弁務官のビースフーヴェルは軽微な政策変更を実行し始めた。規制された限定的な報道機関が流通し始め、独立した労働組合が誕生し、オランダの自由主義者の泣き言を黙らせるために賦役奴隷制度が確立された。"
 bormann.660.a:0 "ビースフーヴェルが約束を守ってくれることを期待しよう。"
 bormann.661.t:0 "新たな独裁"
 bormann.661.desc:0 "かつてのヒトラーのように、マルティン・ボルマンは軍事的にも外交的にも勝利を収め、自分の価値を証明した。\n\nニーダーランデ国家弁務官区は、父なるライヒの保護の下で安定を得ながら、統一条約へと帰還した。ビースフーヴェルによると、オランダは公式にヨーロッパ中で「最も自由な」国家弁務官区であるという。このような自由は、不安を引き起こすほど強力なものではないが、厄介なオランダ国民が新政府に満足するようになり、その結果、ライヒ自体への敬意が高まることを告げるものであろう。\n\nしかし、ボルマンはビースフーヴェルに対する脅威として、オランダのラントヴェーアを彼の管理下に置くことを決定した。ライヒに忠誠を誓う軍隊が常に頭上に迫り、総統が指を鳴らせばそのまま新任の国家弁務官の首を紐で絞めることができるという脅威があれば、オランダは我々の規制に逆らうことはできないだろう。"
 bormann.661.a:0 "オランダは再び我々のものだ。"
 bormann.662.t:0 "ライヒの敵ビースフーヴェル"
 bormann.662.desc:0 "バレント・ビースフーヴェルが政治的に抜け目のない男だという総統の推測は根拠のないものであることが証明された。このチンケな独裁者は我々の申し出を傲慢にも、オランダを輝かしいライヒ支配の下へ戻すという国民を裏切るようなことはしない、などと主張し、拒否した。ビースフーヴェルはその傲慢さゆえに、我らが国防軍の圧倒的な力の前に倒れる運命にある。無数の純真なオランダ人の死刑執行令状に署名したのだ。\n\n問題ない。交渉によってだろうが、血によってだろうが、オランダは我々の手に戻るのだ。陸軍に侵攻の準備をさせろ！"
 bormann.662.a:0 "奴らはドミノのように倒れていくだろう。"
 bormann.663.t:0 "民主主義の堕落"
 bormann.663.desc:0 "アルトゥル・ザイス＝インクヴァルトの死後、ヨーロッパの体には悪質な腫瘍ができている。1940年に我々が侵攻して以来、比較的安定していたオランダの国家弁務官区は、我々の理想を裏切り、民主主義の災難に屈した。この癌のようなシステムの復活は、間違いなく彼らの小さな国に混沌、腐敗、退廃の復活を告げるだろう。\n\nオランダ人は直ちにライヒに服従しなければならない。いかに彼らの影響力が弱くとも、民主主義の病が大陸の隅で野放しになるのを許すわけにはいかないのだ。オランダにはシンプルな最後通牒を出さなければならない。我々の要求に降伏して統一条約に復帰するか、それとも結果に苦しむか、である。オランダ人が平和を重んじるならば、正しい判断を下すだろう。"
 bormann.663.a:0 "総統は直ちに手紙を起草している。"
 bormann.664.t:0 "総統からの手紙"
 bormann.664.desc:0 "首相殿へ\n\nあなた方の国は、民主主義という膿んだ病に両手を広げ、ヨーロッパのハンセン病患者の植民地となり、私たちの隅で腐っているのです。オランダ人を人種的に同胞と考えるすべてのドイツ人の心には、嫌悪感の波が広がっています。党と私もあなた方の行動に反発していますが、それ以上にこのような露骨で堕落した裏切り行為に怒りを覚えています。ライヒは何十年もの間、オランダを保護し、統合しようと努めてきました。もし我々が望めば、あなた方の国を粉々に粉砕することは、我々の道徳的（そして軍事力）正当性の範囲内の話です。\n\nあなた方の総統として、オランダは直ちに統一条約に再加盟し、私の権威に服従するよう命令します。この申し出を受け入れ、新しい統治システムにどのような制限を設けるかを受け入れれば、小さな民主主義の実験を続けることを許可しましょう。しかし、もし私の申し出の了承が得られなければ、私はこの小さな国に宣戦布告し、強大なドイツ国防軍の進軍の下で国民を押しつぶす以外に方法はなくなってしまうことでしょう。民主主義の堕落を支持する者は全滅させられるでしょう。あなた方は罰せられます。あなた方の政府は解体されるでしょうし、あなた方の家族は処刑されることとなるでしょう。\n\n迅速な対応を期待しています。\n\nハイル・ボルマン！"
 bormann.664.a:0 "我々の手は縛られている。彼らの要求を受け入れなければならない。"
 bormann.664.b:0 "二度と「安全」のために自由を犠牲にしてはならない。"
 bormann.664.c:0 "大ゲルマン帝国総統兼帝国宰相、M.ボルマン"
 bormann.665.t:0 "意外な合意"
 bormann.665.desc:0 "その堕落にもかかわらずオランダ人は当初の予想よりも賢明であることを証明した。総統は首相からオランダの政策の将来を詳細に議論するための交渉を要請する、友好的な手紙を受け取った。この民主主義者たちは、小さな民主主義の実験を続けることが許されるならば、統一条約に復帰し、ボルマンに忠誠を誓うと明言している。\n\nオランダはヨーロッパの国家としてはほとんど脅威ではなく、さらに影響力もない。総統はその寛大さゆえに、不必要な侵略を避ける目的で、このような交渉を行うことに賢明にも同意した。民主主義の幻想が、反抗的なオランダを我々の支配下に置くのに適しているならば、それはそれでよいだろう。"
 bormann.665.a:0 "オランダはライヒに属している。"
 bormann.666.t:0 "オランダ人との交渉"
 bormann.666.desc:0 "オランダの大使たちは、礼儀正しく腕を上げてドイツ式の敬礼をし、冷静かつ礼儀正しく、プロ意識を持った目で総統を見ていた。それに対してボルマンは、まばたきもせず、感情のない目で彼らを見つめた。彼の第一印象がオランダ人にとって重要であるならば、何も感じさせない顔を見せたいと思ったのである。\n\n「皆さん、これが私の公式な提案です」ボルマンは、偉そうな挨拶の後、本題に入った。「私は、あなた方が望むのであれば、あなた方の国で陳腐な民主主義のシステムを機能させることを認めます。その代わり、あなた方はもう一度統一条約に参加し、我が党の国内的、国際的な決定をあらゆる場面で支持しなければなりません。さらに、あなた方が選んだすべての首相は、統一条約、ライヒ、総統への忠誠を誓わなければなりません」\n\n「手紙には制限のことが書かれていましたが……」と、大使の一人が耳障りな声で言った。\n\n「勿論です。オランダの各政党の政策、候補者、概括的なレトリックは、ライヒによって監視され、分析されます。報道機関も同様です。政治家、ジャーナリスト、その他のいまわしい著名人であっても、統一条約、ライヒ、党、総統を批判する者は逮捕されなければなりませんし、それに続くいかなる機関や党も廃止されるでしょう」\n\n「もし我々が拒絶すれば？」と別の大使がヒゲをなでながら聞いてきた。\n\n「もしあなたが私の寛大な妥協を拒むなら、ライヒはあなた方の小さな国を侵略するでしょう。もし、あなた方がこれらの制限を受け入れても、それが完全に実行されなければ、ライヒはあなた方の小さな国を侵略するでしょう」ボルマンは身を乗り出して微笑んでみせた。「ご理解いただけましたか？」"
 bormann.666.a:0 "妥協は生き残りるための鍵だ。この申し出を受け入れなければならない。"
 bormann.666.b:0 "これでは真の民主主義とは言えない。我々は交渉から撤退する！"
 bormann.666.c:0 "我々は答えを待っている。"
 bormann.667.t:0 "新たな「民主主義」"
 bormann.667.desc:0 "総統は、ライヒのために交渉を大成功に導いた。オランダの新たな「民主主義」の夜明けは、我々が鷹のような鋭い目で注意深く調査している間に、我々の足元ですくみあがり、媚びへつらっている。\n\n反ドイツ的な破壊者は公的に民主主義プロセスに関与することを禁止され、方針を変えない政治家は一斉に逮捕されていることを確認した。また、新聞、ラジオ、テレビなどで反独を公然と説いて快感を得ていたような著名人も、同様にそのような立場から追放されている。このような破壊主義者の毒を含む嘘は、もはや純真なオランダ人の耳には届かない。\n\n新たに選出されたオランダの統治者が、我々との交渉により設けられた制限を引き続き尊重するほど賢明かどうかは、時間のみが分かる話だろう。もし愚か者であれば、彼らは我々の寛大な贈り物を失うことになり、投票用紙から引き離されドイツのライフル銃の銃身に目を向けることになるだろう。"
 bormann.667.a:0 "奴らを選挙からも、報道からも、そしてテレビからも遠ざけろ！"
 bormann.668.t:0 "選択という幻想"
 bormann.668.desc:0 "かつてのヒトラーのように、マルティン・ボルマンは軍事的にも外交的にも勝利を収め、自身の価値を証明した。\n\nオランダは統一条約に帰還した。彼らの選挙は、オランダ人が新たな指導者という名の人形にどんな種類の木材を使ってほしいかを決定するだけのことである。とはいえ、さらなる対策を講じなければならない。ボルマンは、オランダ政府に対する脅威として、オランダのラントヴェーアを彼の管理下に置くことを決定した。ライヒに忠誠を誓う軍隊が、命令すればすぐにでも政府を転覆させることができるという脅しをかけられては、オランダは我々の規制に逆らうことはできないだろう。\n\nオランダ人が民主主義の汚物にまみれることを自ら望むというならば、なぜ我々がそれをあえて止める必要があるのだろうか？彼らが、利己的な個人主義者や薄汚い経歴を持つ政治家が、庶民への共感を装って権力を握るという、哀れなシステムに従事したいというのならそれで構わない。我々の軍靴が彼らの首にしっかりと固定されている限り、彼らの些細な実験を中断する理由はないのだ。"
 bormann.668.a:0 "民主主義という病は隔離されている。"
 bormann.669.t:0 "予想していた答え"
 bormann.669.desc:0 "予想通り、オランダの堕落した民主主義者たちは我々の最後通牒を拒否した。首相が総統に送った手紙は、オランダを独立国として放置してほしいと懇願するというもので、国境を越えた先に住むゲルマン人の兄弟たちの臆病さを匂わせる、軽蔑されるものであった。手紙の最後には、「統一条約に復帰することは、オランダ国民を裏切ることになるだけでなく、私の指導を、我々が自由の為に戦っている敵である抑圧的な専制政治へと変えることになってしまう」という哀れな言葉が添えられていた。\n\nオランダが独立を望むのであれば、それはそれで構わない。我々が彼らを前進する軍靴で押しつぶし、彼らの指導者を世界中の人々に見えるよう吊るしている間、彼らは孤独に孤立することになるだろう。"
 bormann.669.a:0 "陸軍を準備せよ！"
 bormann.670.t:0 "ファシスト国家"
 bormann.670.desc:0 "我々の欧州帝国の北西部に、ディーツラントが誕生した。オランダのファシスト、コルネリス・ファン・ヘールカーケンは、自らを指導者であると宣言し、統一条約からの完全な独立を宣言することで、反抗的な国民に「オランダ国家社会主義」をもたらすことを約束した。1940年に我々が侵攻して以来、ドイツの国家弁務官区であったオランダは、我々の理想を裏切り、ドイツ内戦の混乱の中で権力を握ったこの男の狂気を受け入れた。\n\nライヒがゲルマン人からの忠誠心を失うのは、人が指を失うようなものだ－－痛みに歯を食いしばりながら前進しても、それでも指は泥の中で青いまま動くことはない。オランダを救うためには、ファン・ヘールカーケンに最後通牒を出さなければならない。我々の要求に屈服して、自国を統一条約の勢力圏に戻さなければ、オランダは潰されることとなる。オランダ人が平和を重んじるならば、正しい判断を下すだろう。"
 bormann.670.a:0 "この「国家社会主義者」はどれほどの誇りを持っているのだろうか？"
 bormann.671.t:0 "ゲルマニアからの要求"
 bormann.671.desc.a:0 "ファン・ヘールカーケンとオランダのファシストたちは、ライヒの評判を落とす脅威であるかどうかはともかく、権力を欲する脅威であることは間違いない。自称「指導者」が望もうが望むまいが、我々は彼に国家弁務官の称号を押し付け、彼の国を統一条約の同胞に戻すよう要求する。\n\n党の上層部で過ごした経験のあるボルマンは、ゲーリングやシュペーアのような自尊家が最も予測できない政治家になることを知っている。もし、我々がこのオランダ人の知性を過小評価しており、彼が我々の寛大さを拒否するようなことがあれば、彼の国民はその裏切りがもたらす残酷な結果に直面することになるだろう。\n\n総統はファン・ヘールカーケンに、オランダの政策の将来について交渉する用意があると伝えているが、このちんけな独裁者には、まず一つの単純なことを理解させなければならないだろう。「言葉によってであれ、血によってであれ、オランダはライヒへ帰還するのだ」"
 bormann.671.desc.b:0 "我々はライヒが「内戦」から回復するのを固唾を呑んで待ち、最悪の結果に備えていた。指導者は楽観的な姿勢を崩さず、ドイツ人がまだ戦死した兄弟の死を悼んでいる間は、総統はわざわざディーツラントとその栄光ある人々への侵攻を命じることはないだろうと主張している。\n\n予想していた通り、ボルマンから手紙が届いた。彼は新政府に最後通牒を出したのだ。コルネリス・ファン・ヘールカーケンが国家弁務官の称号を受け、国家を再び従属的な国家弁務官区に変えるならば、我々にいくつかの改革を認めるというものだ。もちろん、この改革については後に交渉される。\n\n統一条約に復帰し、マルティン・ボルマンを主君として受け入れるというこの申し出を断れば、彼は我々に宣戦布告し、我々全員を裏切り者として処刑すると思われる。国民を救うために要求に応じる代わりに我々のビジョンを犠牲にするのか、それともドイツ人に立ち向かい、はったりだと考えるのか、決断を下すのに残されている時間は殆どない。"
 bormann.671.a:0 "ハッタリではないだろう。我々はこの要求を受け入れる。"
 bormann.671.b:0 "仮にハッタリでなくても、ドイツの脅威には絶対に屈することはない！"
 bormann.671.c:0 "彼らはどちらを選ぶのだろうか？"
 bormann.672.t:0 "ヘールカーケン国家弁務官"
 bormann.672.desc:0 "何時間もの間、指導者は自分の周りで大臣たちが争うのを見ていた。拳を振り、声が上がり、謝罪の言葉と許しの言葉が交わされ、侮辱の言葉が投げかけられ、少なくとも一発のパンチが放たれた。最後に、コルネリス・ファン・ヘールカーケンが会議室を静まり返らせ、時が来たことを告げた。マルティン・ボルマンの残忍な最後通牒に対する返答が待っていたのである。\n\nオランダ外務省がドイツ側との連絡を再開すると、ボルマンのデスクに手紙が回ってきたが、ファン・ヘールカーケンは総統からの正式な回答を待つことが出来なかった。国民が待っていたのだ。大衆の歓声の中、何日も前から準備されていた舞台に上がり、演劇のごとく両手を空に突き上げ、自身が新たなディーツラントの国家弁務官であることを宣言した。集会の主催者が指示した通り、国家の統一条約への復帰は、集まっていたファシストたちの大喝采を浴びた。ファン・ヘールカーケン国家弁務官は、NSDAPを煽動するような発言で演説を締めくくった。\n\n「我がオランダの兄弟姉妹、同志よ、今日諸君が目撃しているのは、オランダの国家社会主義の勝利である！諸君の国家弁務官であり、指導者である私は、長い間我々を覆っていた暗い影から、我々の国を救い出した。今、我々は日の光の中に力強く立っており、ドイツの友人たちを見上げているのではなく、見渡しているのだ」"
 bormann.672.a:0 "傲慢な男の傲慢なスピーチだ。"
 bormann.673.t:0 "オランダ人との交渉"
 bormann.673.desc:0 "ディーツラント国家弁務官、コルネリス・ファン・ヘールカーケン\n\n先の手紙、感謝いたします。あなたの提案された改革案について、私は外務省と徹底的に話し合い、最終的な結論に達しました。ディーツラントの更なる安定化を望むあなたの気持ちと、ライヒと私に対するあなたの公然な忠誠心は、あなたの国家弁務官就任が正当なものであることの十分な証明であり、そのため、私はいくつかの小さな改革を許可するつもりです。\n\nあなたには賦役奴隷制度を導入する許可が私から与えられています。WAの黒シャツ隊の徴兵上限を増やし、国家の軍隊としてナショナル・ユースストームを設立することを許可します。その見返りとして、あなたは両準軍事組織が定期的にライヒと総統への忠誠を公式に誓うことを保証しなければなりません。さらに、これらの団体が我が秩序警察と対立した場合には、徴兵制の制限を検討し、最悪の場合には禁止することにします。また、反抗的なオランダの大衆をあなたの側に結集させることを期待して、国家放送、組織的な集会、教育上の義務などについて、より大きな自治権を認めてもよいと考えています。\n\n当然のことながら、その他の提案は拒否されました。抗議や反対意見を根絶するために効果的であることが証明されているドイツの秩序警察の役員をあなたの国から撤退させることはありません。ライヒの保護下にある重要なインフラをオランダが管理することは認めません。両国が対等であるかのようなプロパガンダは決して許されません。\n\nハイル・ボルマン！"
 bormann.673.a:0 "この条件なら許容可能だ。ハイル・ヘールカーケン国家弁務官！"
 bormann.673.b:0 "ドイツ人が無料でトイレットペーパーを送ってくれるとはな。なんと親切なこった。"
 bormann.673.c:0 "大ゲルマン帝国総統兼帝国宰相、M.ボルマン"
 bormann.674.t:0 "ハイトンとの会食"
 bormann.674.desc:0 "「指導者に乾杯！」アルフレド・ハイトンはワイングラスを掲げて微笑んだ。コルネリス・ファン・ヘールカーケンは苦笑いを浮かべながらグラスを掲げ、一口飲むと、目の前のスタンポットの皿を貪るように食べ続けた。彼の首にかけられた鎖はきつくなっていた。ボルマンの礼儀正しくも厳しい手紙や外交的なジェスチャーは、プラスチックの花束のように陳腐で上っ面だけのものになっていた。総統は、ファン・ヘールカーケンの改革を制限するだけでは不十分で、今度はオランダ経済への支配力を強めようとしていたのだ。\n\n「先ほど言ったように」ハイトンはナプキンで口を拭きながら続けた。「予算のほとんどはドイツ人が握っている。国に残されたわずかな財政責任も監視されている。私の手は縛られている。ボルマンがその気になれば、我が国の経済をこんな風に崩壊させることも可能なのだ！」経済大臣は指を鳴らした。\n\n「あのチビのクソ野郎」ファン・ヘールカーケンは、拳が真っ白になるまでナイフを握りしめながら罵った。「最初はユダヤ人、今はドイツ人……まるでオランダ人が金の亡者の策略に苦しむように呪われているかのようだ。これらの寄生虫が我々から吸い取るものは、働くオランダ人の汗で測ることができる！これはとんでもない暴挙だ」\n\n「残念ながら、この暴挙には耐えなければなりません」ハイトンは眼鏡を磨きながらため息をついた。「時間が経てば、もっと財政的な自治権が与えられるかもしれません。今のところ、私は微笑みながら見栄を張ることをお勧めします。ああ、それともう一つ、我が指導者。私の前でユダヤ人とドイツ人を比較しないようにお願いします。後頭部を撃たれるのはごめんですから」"
 bormann.674.a:0 "鎖はますますきつくなっていく。"
 bormann.675.t:0 "新たな指導者"
 bormann.675.desc:0 "その日の朝は、まるで世界が最近のニュースをあざ笑っているかのように、さわやかに晴れ渡っていた。ファン・ヘールカーケン国家弁務官は、制服を着た黒シャツ隊の列の前を通りながら、彼らに一瞬目をやり、その硬い表情を確認していた。ファン・シェルティンガは血色の良い顔をしかめながら彼の横を共に歩いていた。\n\nファン・ヘールカーケンは、大臣に視線を向けながら、「もし、君が私に何か事件を隠していると分かったら……」とつぶやいた。時には小競り合いや怒鳴り合いもあったが、オランダの黒シャツ隊とドイツの秩序警察の将校との間には、煮え切らない緊張感があり、暴力沙汰にはなっていなかった。実際、この2つの組織は、抗議者や反体制派を弾圧する上での協力はうまくいっていなかったが、ファン・ヘールカーケンは彼らの間に尊敬の念が芽生えていることを知っていた。\n\n「私はあなたに何も隠してなどおりません、我が指導者」ファン・シェルティンガは不機嫌になった。「我々は言われた通りにオルポを扱いました。ボルマンがなぜドイツの野郎どもをさらにディーツラントに配備することにしたのかはわかりません。私に言わせれば、これは侮辱以外の何物でもありません。彼らは国民に、この地の安定を維持しているのは我々ではなく、ライヒなのだと思わせたいのです」\n\n「これは単なる侮辱ではないよ、ダニエル」ファン・ヘールカーケンは黒い柱に背を向けて静かに答えた。「これは脅しだ。総統の指示に従わなければ、オルポは数時間以内に政府全体を壁に向かって立たせるだろう」ドイツの鎖は、息ができないほどきつくなっていた。「我々にできることは何もない。WAの指導者たちに新たな配備について知らせてくれ。私はスピーチをしなければならない」"
 bormann.675.a:0 "「勇敢なるWAの者たちよ、発表がある……」"
 bormann.676.t:0 "総統と国家弁務官"
 bormann.676.desc:0 "テレビの灰色の画面が、机に向かうスーツ姿の男性の姿に変わった。彼の表情は厳しいものながらも礼儀正しいものだった。「こんばんは。本日未明、我らの指導者が大ゲルマン帝国の総統と会談し、オランダの政策について友好的に話し合いました。個人的な会合の後、二人の指導者はライヒの報道機関の前で短いながらも有益な会見を行いました」\n\nスクリーンに、小柄でずんぐりした体格の男と、長身で細身の男が、大きな部屋に入ってきて、満面の笑みで握手を交わしている姿が映し出された。部屋中にカメラのシャッター音が響き渡り、指導者たちの姿が白い光に照らされた。ファン・ヘールカーケンは、堂々とした表情でカメラに向かって話した。\n\n「親愛なるオランダ国民の皆様、私は誇りと名誉をもって、旧来の「文化的ゲルマン化」の慣行が、「文化的忠誠」という真新しい制度に置き換えられたことを発表します。オランダ州であるディーツラントは、我々の友人であり保護者であり、我々が忠誠を誓うドイツ国と肩を並べられることを誇りに思います」\n\nボルマンは気まずそうにカメラに向かっていた。「ドイツ人とオランダ人は人種的に同胞である。オランダの文化は、ドイツの理想に沿ったものであり、国中で称えられるべきだ」と述べた。彼がもう一度握手をしようとファン・ヘールカーケンに向き直ると、再びカメラが乱れた。\n\nニュースアナウンサーが画面に戻ってきた。\n\n「我らの指導者の強力な知恵が我々にこの文化的自治をもたらしてくれたことに、我々は感謝していますが、驚いてはいません。この会議の後、総統は盛大な式典を開催し、NSDAPの閣僚や国防軍の将校が見守る中、既に尊敬すべき地位である「国家弁務官」の称号を受け入れていた我らの指導者に、正式にこの称号を与えたのです」"
 bormann.676.a:0 "ハイル・ヘールカーケン国家弁務官！ハイル・フューラー！"
 bormann.677.t:0 "ヘールカーケンが服従を拒否！"
 bormann.677.desc:0 "コルネリス・ファン・ヘールカーケンが国家弁務官の称号を受け入れるほどの権力欲を持っているという総統の推測は、根拠のないものであることが証明された。このちんけな独裁者は我々の申し出を傲慢にも拒否し、「オランダ国家社会主義」はライヒの影の下では発展できないと主張している。ファン・ヘールカーケンはその傲慢さによって、無数の純真なオランダ人の死刑執行令状に署名し、彼らには止めることの出来ない我らが国防軍の力の前に倒れる運命を選んだ。\n\n何の問題もない。交渉によってだろうが血によってだろうが、オランダは我々の元に戻ってくるのだ。ディーツラントの指導者は、瞬く間にピアノ線に吊るされるだろう。陸軍に侵攻の準備をさせろ！"
 bormann.677.a:0 "オランダの裏切り者をつぶせ。"
 bormann.678.t:0 "忠実なファシスト"
 bormann.678.desc:0 "我々のヨーロッパ帝国の北西部に、ディーツラントが誕生した。オランダのファシスト、コルネリス・ファン・ヘールカーケンは、自らを「指導者」と宣言し、ライヒへの絶対的な忠誠を強調しながら、「オランダ国家社会主義」を国民にもたらすことを約束した。オランダは、1940年に我々が侵攻して以来、ドイツの国家弁務官区の管轄下にあったが、内戦の混乱の中で権力を掌握したこの男は理想を受け入れたのである。驚いたことに、このオランダ人は総統に直接手紙を出し、国家を再び自身を国家弁務官とした国家弁務官区にすることを申し出ている。\n\nファシストのオランダ人集団よりも、従順なドイツ人の政権の方が信頼できるだろうが、ファン・ヘールカーケンが忠実に自国を「統一条約」の中に収めていることは認めるべきだろう。彼のよりナショナリズム的なレトリックや、経済的自治権の拡大や奴隷制度の廃止などの政策提案については、簡単に交渉することができる。今のところは、彼らに自分たちがオランダをコントロールしていると思わせておけばいいだろう。"
 bormann.678.a:0 "彼らを交渉の席に連れてきてくれ！"
 bormann.679.t:0 "アムステルダムの忠誠者"
 bormann.679.desc:0 "アルトゥル・ザイス＝インクヴァルト国家弁務官の死後、内戦の混乱の中で、オランダは悪質な反独派に支配される可能性があった。しかしすぐに総統は安心した。H.A.シンクレア・デ・ロシュモンが権力を掌握し、新たな国家弁務官としての任務を申し出たからである。\n\nオランダは、1940年の侵攻後、国家弁務官区となっていた。そして、このオランダ人の忠誠心のおかげで、オランダはライヒと統一条約に貢献し続けることができる。デ・ロシュモンはNSBのフェルキッシュ派を率いており、オランダのゲルマン化を加速させる意思がある、と語っている。\n\nデ・ロシュモンが権力を握ったことで、オランダの同胞はまもなくライヒの栄光に組み込まれるだろう。ボルマンは、彼を新たな国家弁務官として受け入れ、直接面会することに同意した。そうすれば、オランダの人々は、ライヒが国境を接する国や同盟国を保護し続けていることを知ることができるだろう。"
 bormann.679.a:0 "ライヒにとっては幸運な出来事だった。"
 bormann.680.t:0 "総統の到着"
 bormann.680.desc:0 "階段の上に立っているデ・ロシュモンに冷たい風が吹きつけ、彼のふくよかな顔を伝う汗の粒を冷やしていた。彼の目はあちこちに向けられている。階段の下にやってきている3台の車、周囲に並ぶ警備員の列。彼の隣に立っている小さなカメラクルーは、オルポ社の役員が車のドアを開けるところを撮影している。デ・ロシュモンは、今にも銃声や爆発音、悲鳴が聞こえてくるのではないかと思った……しかし、そんな恐怖心が芽生えたのとほぼ同時に、総統が車を降りて警備隊と一緒に階段を上ってくると、その恐怖心は畏敬の念へと変わっていった。総統はデ・ロシュモンの伸ばした手を握り、しっかりと握手をした。帽子の下の厳しい表情は、傍らのカメラに気づくと笑顔に変わった。\n\nボルマンは気まずそうにカメラに目をやりながら、「忠実な友よ」と言った。「あー、この美しい国家弁務官区に来れたこと、そしてついにあなたに直接お会いできたことを嬉しく思います。あなたのライヒへの忠誠心は計り知れません」デ・ロシュモンの胸は高鳴っていた。数十年前、彼は堕落した自由主義の流れに逆らって、オランダ初のファシスト運動を立ち上げたのだ。そのような謙虚な出自から、尊敬される国家弁務官にまで上り詰めたことは、まるで小説のような話であった。\n\n「この風では音声が拾えないと思います……」とカメラクルーの一人が連絡した。\n\n「なぜそれを早く言わないのだ？」ボルマンから、一瞬にして笑顔が消えた。「ロシュモン君、これが計画だ。中では、カメラの前で話をする。私は安定と抵抗勢力の壊滅に尽力したことについて君を称え、その忠誠心を讃えることで正統性を固める。その後、個人的な会合を持ち、そこで今後のオランダの方針について話し合う。さあ、中に入ろう。ここはクソ寒いからな」"
 bormann.680.a:0 "カメラが待っている。"
 bormann.681.t:0 "アルトゥル・ザイス＝インクヴァルトの記念碑"
 bormann.681.desc:0 "故アルトゥル・ザイス＝インクヴァルト国家弁務官は、独立していたオーストリアの首相やオストマルク帝国大管区指導者を務めるなど、そのキャリアにおいて忠実かつ献身的にライヒに仕えてきた。1940年に低地諸国が陥落した後、ザイス＝インクヴァルトはオランダの国家弁務官に任命され、反体制派とユダヤ人を根絶するために必要な措置を忠実に実行していた。\n\nヨアヒム・フォン・リッベントロップが解任された後、このオーストリア人が新たに外務大臣に就任するのではないかと囁かれたこともあった。しかし、彼の出世を阻んだのは、進展の停滞していたオランダの安定化とゲルマン化を確保するという義務であった。\n\nザイス＝インクヴァルトは、20年に渡って活躍し、自然の摂理に屈することなく、粘り強く戦い抜いた指導者として尊敬されるべき人物である。まもなくライヒに統合される国の歴史の中で、彼の地位を確固たるものにするために、彼の名誉を称える偉大な記念碑が建てられるのは当然のことだろう。"
 bormann.681.a:0 "彼の名は記憶されるだろう。"
 bormann.682.t:0 "オランダ陸軍の統制"
 bormann.682.desc.a:0 "オランダは我々に忠誠を誓っているが、総統は将来を警戒している。ライヒがより大きな問題に対処している間に、再び権力の空白が生じれば、オランダを統一条約から無理やり引きずり出さんとする数多くの影の派閥が実権を奪取してしまうかもしれない。\n\nオランダの継続的な忠誠を確保するためには、さらなる措置を講じなければならない。ボルマンは、ライヒを裏切ろうとする反政府勢力に対する脅威として、オランダのラントヴェーアを支配下に置くことを決定した。また、これはデ・ロシュモンの慢心が軍靴よりも大きくなり、それが反逆の領域に達した場合の備えという頭の上のダモクレスの剣の役割を果たしている。総統の命令があれば、ラントヴェーアはその日のうちにアムステルダムを掌握するだろう。"
 bormann.682.desc.b:0 "かつてのヒトラーのように、マルティン・ボルマンはオランダに迅速な軍事的勝利を収め、自身の価値を証明した。\n\nオランダは統一条約に戻ってきており、新たな国家弁務官はその継続的な安定とゲルマン化を保証するだろう。とはいえ、さらなる対策を講じなければならない。ボルマンは、オランダのラントヴェーアを彼の管理下に置き、潜在的なSS部隊の脅威とすることを決定した。もし、SSが政権を奪還した場合、この軍隊は瞬時にSSを倒すことができるだろう。\n\n今は、誰が国家弁務官にふさわしいかを決めなければならない。"
 bormann.682.a:0 "我らはあらゆる可能性に備えている。"
 bormann.682.b:0 "我々は同胞をブルグントのくびきから解放した。"
 bormann.683.t:0 "オランダの港を統制"
 bormann.683.desc:0 "オランダの港はドイツの港と競合しており、その事実はボルマンを長年にわたって激怒させていた。総統は、新たに安定した領土を利用して、その港を掌握したいと考えている。この競争を止めることは、ドイツ人とオランダ人の間の緊密な関係を促進するだけでなく、ライヒの利益にもつながる。デ・ロシュモンは文句を言うかもしれないが、ニーダーランデ国家弁務官区をドイツの一地方として扱うことには何の問題もないのだ。\n\nしかし、ボルマンはこれらの港がドイツの手に渡った後、どのように活用するのがベストかをまだ決めていない。ビジネスの拡大に利用して経済的に利益を得ることもできるし……ドイツ海軍の基地にして海軍力を強化することもできる。"
 bormann.683.a:0 "金をかき集るのだ！"
 bormann.683.b:0 "軍事的な問題は経済的な問題に勝る。我々は新たなドイツ海軍基地を建設する。"
 bormann.684.t:0 "成長するビジネス"
 bormann.684.desc:0 "検討の結果、総統はオランダの港をビジネスに活用することを決定した。我々の事業で儲けた金は、直接ライヒに送られ、国民のために使われる。\n\nオランダ人は我々の行動に腹を立てるのではなく、停滞しているゲルマン化のプロセスを推し進めることを望むべきだ。オランダのインフラを食い尽くせば食い尽くすほど、彼らはライヒへの完全な統合を切望するようになるだろう。オランダの背骨が別の国に引き裂かれてしまっては、その国の人々はどうして一歩でも前に進むことができようか？"
 bormann.684.a:0 "金を流せ。"
 bormann.685.t:0 "成長するドイツ海軍"
 bormann.685.desc:0 "検討の結果、総統はオランダの港を軍事目的に利用することを決定した。我々は今後、我がドイツ海軍の影響力を拡大し、配備のための新たな船を建造することができるようになるだろう。我々が事業で得た金は、直接ライヒに送られ、国民のために使われることになる。\n\nオランダ人は我々の行動に腹を立てるのではなく、停滞しているゲルマン化のプロセスを推し進めることを望むべきだ。オランダのインフラを食い尽くせば食い尽くすほど、彼らはライヒへの完全な統合を切望するようになるだろう。オランダの背骨が別の国に引き裂かれてしまっては、その国の人々はどうして一歩でも前に進むことができようか？"
 bormann.685.a:0 "金を流せ。"
 bormann.686.t:0 "オラニエンの黒い太陽"
 bormann.686.desc:0 "1940年の我々の侵攻以来、忠実な国家弁務官区であったオランダに、騎士団領ブルグントの黒い蔓が入り込んだ。ライヒを荒廃させた残忍な内戦を利用して、オランダの暴君ヘンク・フェルトマイヤーはSSの子分たちと権力を掌握し、ヒムラーに土地を渡すと脅迫してきた。この狂人たちには、交渉も妥協もあり得ない。ハイドリヒが潰されたように、我々はフェルトマイヤーの哀れな小さな軍隊を破壊し、汚らわしい犬のように奴を吊るす。\n\nしかし、宣戦布告をする前に、どのような方法で侵略を行うかを決めなければならない。多くの将軍は、数年前にオランダの反乱を想定して作られた標準的な侵攻作戦である「青のライン作戦」を挙げている。総統は、オランダ人全員を潜在的な敵とみなし、SSを迅速かつ無慈悲に破壊することを目的とした、より凶暴な計画である「緑のライン作戦」を提案している。この計画は、ダムを破壊して敵を一掃するというもので、大量の巻き添え被害を出すことで純粋なオランダ人の怒りを買うことは間違いない。\n\n前者の計画はより安全で慈悲深いものだが、慈悲という言葉はSSを論じるときに使うことは出来ない。後者の計画は、SSの壊滅を確実なものとし、ヒムラー自身がこれ以上我々の領土に干渉することを不可能にするだろうが、長期的には不安定な結果を招くかもしれない。"
 bormann.686.a:0 "青のライン作戦を開始せよ！"
 bormann.686.b:0 "緑のライン作戦を開始せよ！"
 bormann.687.t:0 "緑のライン作戦"
 bormann.687.desc:0 "残忍さには残忍さで対抗しなければならない。\n\nドイツ陸軍は進撃の準備ができている。ルフトヴァッフェはいつでも発進できる。\n\n総統の命令により、我々の軍事力と政治力の総力を結集して、オランダへの迅速な侵攻を開始する。\n\nオランダへの侵攻は迅速かつ無慈悲に行われる。人質を取って処刑する。パルチザンとその家族は無差別に殺害される。邪魔になる都市は破壊する。我々の目的を達成するために戦略的なダム破壊作戦を開始する。巻き添え被害は甚大になるだろうが、必要なことだ。"
 bormann.687.a:0 "戦場の猟犬を放て。"
 bormann.49000.t:0 "戦況報告"
 bormann.49000.desc:0 "「葉巻は？」ボルマンは、口からぶら下げた太い茶色の筒に火をつけながら尋ねた。\n\n「結構です、総統閣下」ヘーヴェルは手を挙げて丁寧に答えた。「私は嗜みませんので」\n\n「ふふ、私もだ」そう言いつつボルマンは深く息を吸い込み、目を閉じた。豚のような鼻から出た煙が大臣の方へ向かって行くと、彼は迷惑そうに手を振った。「続けてくれ」\n\n「南アフリカでの戦争は、残念ながら計画通りには進んでいません。ヘルツォークとボーア人は自身が有益な同盟国であることを証明しており、この戦争が終われば我々に忠誠を誓う国家となるだろうことを確信しています。しかし、アフリカの盾は予想以上の抵抗に直面しています。私の知る限りでは、ヒュティッヒ、シェンク、ミュラーの3人は、南アフリカに対して比較的コストのかからない迅速な勝利を期待していました」\n\n「そして、ニクソンが介入したんだろう？」ボルマンは眉をひそめた。\n\n「そして、ニクソンが介入しました。アメリカのプロパガンダでは、南アフリカを「ドミノ」と呼んでいて、軍事的な支援をしなければすぐに国家社会主義に陥ってしまう存在だと言っていますが、現実には南アフリカの軍隊は戦闘において断固とした態度で残忍に戦うことを証明しています。南アフリカ人も決して弱々しい相手ではないのです」\n\n「彼らはアングロサクソンの血を引いている。ゲルマン人が我々に抵抗しても不思議ではない」ボルマンは、葉巻を指で転がしながら考え込んでいた。「軍事状況を毎日報告してほしい。レオポルドヴィルからケープタウンまで、すべての国が何をしているのか、どれだけ効果的にやっているのかを知りたい」\n\n「承知いたしました、総統閣下」"
 bormann.49000.a:0 "次から次へと戦争が起こる。"
 bormann.49001.t:0 "SSの男"
 bormann.49001.desc:0 "ボルマンは、巨大なオストアフリカの国家弁務官を初めて見たときから、彼を軽蔑していた。時が経つにつれ、その嫌悪はさらに強まっていった。ハンス・ヒュティッヒは根っからのSS隊員であり、騎士団領ブルグントを秘密裏に敬愛していたが、内戦が激化する中、アフリカの別荘でハイドリヒの肖像画に敬礼することに数年を費やしていたのは間違いない。シェンクとミュラーも中立を保っていたのは事実だが、それは全くの実利主義からだった。ボルマンが心配していたように、ヒュティッヒの忠誠心は別のところにあった。\n\n電話が鳴った。\n\n「ハイル・ボルマン！」国家弁務官の切れの良い声が聞こえた。「内戦における閣下の成功への私からの正式な祝辞を受け取りましたでしょうか？」\n\n「いいや、まだだ。君から受け取っていないものがたくさんあるのだ、国家弁務官」短い沈黙があった。\n\n「私は中立を保つことを指針としました。オストアフリカの指導者が危険な賭けに出ることは、地域の安定を脅かすことになります」ボルマンは歯を食いしばって返事をしなかった。「この電話は戦争に関するものですか？」\n\n「そうだ。資本家を倒すためには、我々は……協力しなければなるまい。ライヒは暗黒大陸でのドイツの勝利を確実にするために、各国家弁務官区に援助を提供する」\n\n「援助は非常にありがたい話です」とヒュティッヒは言った。「ワシントンのユダヤ人は手下の雑種どもをよく訓練していますので。アメリカ人は猛烈な勢いで戦っているのです！」\n\n「我々はいずれ奴らを粉砕するだろう」ボルマンは答えた。「我々には議論することがたくさんある」"
 bormann.49001.a:0 "……そして計画も。"
 bormann.49002.t:0 "足下からの死"
 bormann.49002.desc:0 "総統とヒュティッヒ国家弁務官の間で綿密な調整と計画が行われた結果、オストアフリカは、万が一戦略的撤退が行われた場合に敵軍に最大限の損害を与えることを目的とした新しい軍事プログラムに着手した。\n\nこのプログラムでは、オストアフリカの大都市から小さな集落まで、戦術的な位置に地雷を設置する。オストアフリカの領土に侵入しようとする南アフリカやアメリカの進軍者は、迅速かつ激しい復讐によって引き裂かれることになる。敵にダメージを与えて前進を遅らせるだけでなく、完璧な心理的武器として機能する。一歩進むごとに最後の一歩になるかもしれないという冷ややかな恐怖から逃れられる敵兵は一人もいないだろう。\n\nアフリカに駐留する我が軍は、これらの大規模な計画について教育を受けてはいるが、対人地雷を踏んだ民間人による犠牲者が数名出ている。このような巻き添え被害は残念なことだが、我々の戦略の有効性を証明してもいる。"
 bormann.49002.a:0 "奴らの一歩全てに恐怖心を与えるのだ。"
 bormann.49003.t:0 "忠実な男"
 bormann.49003.desc:0 "「ハイル・ボルマン」とシェンクはいつもの丁寧な口調で言った。有名な戦闘機のエースであるにもかかわらず、ズュートヴェストアフリカの国家弁務官は謙虚な人物であり、昔と同じようにライヒに忠誠を誓っていた。ヴォルフガンク・シェンクは、崩壊しつつあるソビエト連邦の上空を飛行しているときも、アフリカの領土を統治しているときも、常にライヒの貴重な資産であり続けた。\n\n「ハイル・ボルマン」とボルマンは答えた。「私が君を呼んだのは、ライヒとアフリカの国家弁務官区との連携の将来について話し合うためだ。南アフリカ人を叩き潰し、ヘルツォークを我々の忠実な操り人形として確立することが何よりも重要である」\n\n暫くの沈黙の後、シェンクは「ご支援感謝いたします」と答えた。「すでに多くの将軍が私のところに連絡を取り、戦略を検討しています」\n\n「そのような戦略的提案の一つをあなたと話し合いたいのだ、国家弁務官」とボルマンは答えた。「君が南西アフリカのルフトヴァッフェに投資することで、我々は南アフリカの空を支配することができる。しかし、君は少し投資をしすぎたようだ。私の報告書によると、君たちは戦闘機の数よりもパイロットの数の方が多いようだが？この場合、余剰の地上要員は新たなルフトヴァッフェ野戦師団に徴兵されなければならない」\n\n「総統閣下、必要な訓練は－－」シェンクが話し始めた。\n\n「これは提案じゃあないぞ、国家弁務官」ボルマンは唸った。「これは命令だ」"
 bormann.49003.a:0 "「了解しました、総統閣下」"
 bormann.49004.t:0 "アフリカの同胞たち"
 bormann.49004.desc:0 "総統はアフリカ情勢に関する演説を行い、テレビとラジオで放送されると同時に、翌日の国営新聞に原稿が掲載された。ボルマンは、ヒトラーを真似るための訓練をされたいつもの話し方で、不安なぎこちなさを感じさせながら、ボーア人の人種的地位について次のように宣言した。\n\n「ボーア自治共和国の友人たちは、自分たちの土地と家族を守るために戦っている勇敢な兵士たちである。彼らはライヒの助けを受け入れ、勇気と人種の絆を示すために、南アフリカ戦争後に統一条約に参加することを約束した。そう、人種の絆だ。ボーア人はオランダ人の子孫であり、したがってゲルマン民族であり、血と遺産によって我々と結びついている。私はここに、ボーア人を正式にアーリア人として認め、我々の団結した条約に堂々と受け入れられるようにすることを宣言する」\n\nボーア共和国の指導者であるアルベルト・ヘルツォークは、総統の声明に対して、ドイツ国への敬意と人種的承認への感謝の意を表明している。"
 bormann.49004.a:0 "血の結束だ。"
 bormann.49005.t:0 "価値ある男"
 bormann.49005.desc:0 "ボルマンは電話口で「ミュラー国家弁務官」とつぶやきながら、目を潤ませていた。ヒトラーの副官として蓄積してきた数多くのスキルの中で、1日20時間働いて残りの4時間を寝るという能力ほど役に立つものはなかった。猛烈な外交活動を続けて19時間目になると、疲れがどっと押し寄せてきたのである。\n\n「ああ！ハイル・ボルマン！お話しできて光栄です、総統閣下」ミュラーの明るい声にボルマンは歯ぎしりした。この男は腹立たしい奴ではあるが、彼自身がライヒの貴重な人材であることは認めていた。\n\n「ああ、ああ」と、ボルマンは軽く答えた。「お世辞を言っている場合ではない。議論すべきことがたくさんある。我々がこの戦争に勝つためには、ライヒはツェントラルアフリカ国家弁務官区と協力しなければならない。我々の将軍が共に戦略を練り、私は武器と人員を送って君の軍隊を強化する」\n\n「素晴らしい！」ミュラーは笑いながら叫んだ。「正直言って、私は内戦の間ずっとあなたを応援していました。他の総統ならば、この手に負えない南アフリカ人との戦いにおいて我々を助けようとはしないでしょう、私が保証します」\n\nボルマンはため息をついた。おべっかは彼の数ある特技の中の一つであり、そして他人のそれを見抜く方法を知っていた。とはいえ、ミュラーの言う通り、ボルマンのような男でなければ、この戦争でアフリカの国家弁務官区を助ける決意はできないだろう。彼はあくびを押し殺した。睡魔に襲われるのはあと1時間待てばいい。"
 bormann.49005.a:0 "恐らく二時間になるだろうが。"
 bormann.49006.t:0 "南アフリカは滅びなければならない"
 bormann.49006.desc:0 "ライヒはアフリカの国家弁務官区に多くの援助を約束し、戦略を議論し、新たな軍事計画と部門の設立を調整することを公式に約束した。狡猾な南アフリカ人とその背後にいるアメリカ人との戦いが激化する中、総統はアフリカの盾へのライヒの全面的な支援を宣言する公式命令を発表した。\n\n「堕落と資本主義の脅威から自国の領土を守り、世界中のアーリア人種を保護することは、大ゲルマン帝国の義務であり、責務である。アーリア人であるボーア人は、アメリカの傀儡の南アフリカ人とその資本主義的な支配から解放された祖国を得るに値する。暗黒大陸がゲルマン民族にとって安定した豊かな領土であり続けるために、我々の協調の努力は直ちに具体的な効果を発揮しなければならない。南アフリカは滅びなくてはならない！」"
 bormann.49006.a:0 "そして、その通りになるだろう。"
 bormann.49007.t:0 "優雅な申し出"
 bormann.49007.desc:0 "ヨアヒムは厳しい風に吹かれて体を震わせ、サイコロのようにカチカチと歯を鳴らしながら体を強く抱きしめていた。絶え間なく続く残酷な仕打ちのために、彼の体は痩せ細り、背中と腹に集中している黒いあざを除いて青白くなっていた。周りのボロボロの男たちも同様だった。兵士であろうと政治家であろうと、ゲーリング派の軍国主義者であろうとシュペーア派の自由主義者であろうと－－この収容所においては彼らは同一であった。\n\n収容所の所長が将校たちを引き連れて、うずくまっている人たちの下へ行進してきた。もしその瞬間に警備員がいなければ、ヨアヒムは手袋とコートを奪うために所長を殺害していただろう。制服を着た所長は、嫌な顔をしながら男たちを見回して、耳障りな声で怒鳴った。\n\n「聞け、裏切り者のネズミども！総統の命令により、私は公式に君たちに贖罪の道を提供する」彼は囚人の列を縦横無尽に歩き回り、一人一人をまるで屠殺場の肉塊でも見るかのような目で見ていた。彼の冷たい目がヨアヒムに向けられると、ヨアヒムはさらに激しく身を震わせた。「南アフリカ戦争は激化しており、ライヒは国家弁務官たちの戦いを支援するために軍隊を派遣している。もし反逆罪の懺悔をしたい者がいれば、直ちにアフリカに移送されるだろう。拒否する場合は、まあ……罪の重さに応じて、はるか遠くの労働収容所でライヒに仕えるか、銃殺隊の前でライヒに仕えることになるだろう。戦場でライヒに仕える勇気のある者は、今すぐ前に出ろ！」\n\nヨアヒムは静かにうめいた。内戦は十分に苦しいものだったが、投獄ほどに彼の尊厳を奪うものではなかった。南アフリカ戦争はほぼ勝利しかけているのだろうし、アフリカ軍の食糧は収容所の料理人が出す泥のようなものよりもきっと多いはずだ。彼は深呼吸をして、一歩前に出た。"
 bormann.49007.a:0 "アフリカへようこそ。"
 bormann.49008.t:0 "平和主義の高まり"
 bormann.49008.desc:0 "「抗議行動？」ボルマンは太い指を組みながら顔をしかめた。「規模は？」\n\n「大したものではありません、総統閣下」ブルクドルフ上級大将は顎を揺らしながら慌てて答えた。「主要都市でいくつかのデモがありましたが、ほとんどが平和的なものでした。今までに見たことのないような大規模なものはありません」\n\n「学生運動によって組織されている」とハインリヒ・ミュラーが口を挟んだ。秩序警察の痩せた長官は、目の前の書類を叩いた。「奴らは南アフリカ戦争を無意味な争いであり、命の無駄使いであると主張しています」彼の顔には不敵な笑みが浮かんでいた。「かような連中にドイツの血が流れているとは思えませんな……」「総統閣下、私が行ったツェントラルアフリカの外交官との会談も良いニュースではありませんでした」外務大臣のヘーヴェルが発言した。「戦争の終結はまだ先のようです」\n\nボルマンは歯を食いしばり、目の前に座る三人の男を見た。ミュラーだけが彼の厳しい視線に応えようとしていた。\n\n「ミュラー君、デモの主催者のリストを作ってくれ、でもデモは続行させてやるのだ。いつものようにすぐに沈静化するだろう」ボルマンは立ち上がり、窓に向かって歩いていった。「オルポの報告書を読んだ。国民の感情は我々に反発している。私に対してもだ」彼はうなり声を上げて首を回した。「このクソったれの戦争には勝たなければならない！」"
 bormann.49008.a:0 "時間がない。"
 bormann.49009.t:0 "見えない終わり"
 bormann.49009.desc:0 "「総統、現場の報告は悲惨なものです」ヘーヴェル外相は結婚指輪をいじりながら、他の閣僚と目を合わせないようにして、大きくため息をついた。「南アフリカでの戦争は終わりの見えないまま長引いています」\n\n「この地獄のような抗議活動にも同じことが言えるでしょう！」ブルクドルフ上級大将は叫んだ。「ここ数週間で規模と激しさが劇的に増大しています。いくつかの都市では暴力沙汰にまで発展しているようです」\n\n「あなたや党への批判はほぼ反逆のレベルにまで達しています、総統閣下」そうハインリヒ・ミュラーは話した。「私はオルポにこれらの害虫をより厳しく取り締まるように命じました」\n\nボルマンは鼻を鳴らし、「国民は党を非難しており、党は私を非難している。私の前でそれを明かすことはないが。同志諸君……膠着状態での和平合意は、名誉を失うことになるのではないかね？」"
 bormann.49009.a:0 "選択肢は残しておかなければならない。"
 bormann.1000.t:0 "国家弁務官志願者"
 bormann.1000.desc:0 "デンマークに駐留する国防軍の最高司令官が、保護領の安定化を理由に、デンマーク政府に自身の派閥の権威を主張して、権力を握った。\n\n妥協を許さないヘルマン・フォン・ハンネケンは、自他ともに認める軍国主義者であるが、血塗られた内戦の間、ゲーリングの好戦的な一団には忠誠を誓わず、厳格に中立を保っていた。そのため、総統は彼の忠誠心がライヒの安全と繁栄のためにあると信じている。"
 bormann.1000.a:0 "フォン・ハンネケンと交渉しよう。"
 bormann.1001.t:0 "フォン・ハンネケンからの手紙"
 bormann.1001.desc:0 "親愛なる大ゲルマン帝国総統兼帝国首相へ\n\n裏切り者のゲーリング、シュペーア、ハイドリヒに対抗し、ドイツ内戦に勝利したことについて、すでに私からの祝辞をお受け取りになられていることと思われます。\n\nご存知のように、ヴェルナー・ベストとその政府は、この20年間、官僚的な先延ばしとしか言いようのない仕事をしてきました。奴らの権力欲のために、デンマークは自ら陥った法的迷宮から抜け出すことができず、その結果、デンマークは役に立たない小さな保護領としてライヒに仕え続けております。\n\n恐れ入る話ではありますが、私は次のように提案します。もし、デンマークを私を国家弁務官とする国家弁務官区に変えていただけるならば、私はこの地域がライヒに完全に統合されるように準備するために、たゆまぬ努力をいたします。\n\nハイル・ボルマン！"
 bormann.1001.a:0 "これはライヒに多大な利益をもたらすだろう。彼の要求を受け入れる。"
 bormann.1001.b:0 "フォン・ハンネケンのエゴは、彼の履く軍靴をはるかに超えている。彼に直ちに身を引くよう指示してくれ。"
 bormann.1002.t:0 "寛容はもう必要ない"
 bormann.1002.desc:0 "「フォン・ハンネケン君」と、ボルマンはよそよそしい口調で電話をかけた。長い一日だったため、不満を声に出さないようにしたのだ。「ハイル・ボルマン。君と話せて光栄だ。君からの手紙にはもっと個人的な返事をしたかったのだがね」\n\nフォン・ハンネケンは「ハイル・マイン・フューラー！」と答えた。「このような形でお電話をいただけるとは予想していませんでした。閣下は私の申し出を受け入れていただけるのでしょうか？」\n\nボルマンは、この男の無礼な態度に苛立ちを隠そうとしながら、「ああ」と答えた。「帝国外務省とヘーヴェル外相は、君と君の部下と緊密に協力して、来週中にデーネマーク国家弁務官区を設立する。私はここに君を初代国家弁務官に任命する」ボルマンは一人でニヤリと笑った。「式典がないことをお詫びする」\n\nフォン・ハンネケンは長い沈黙の後、「これはありがたき名誉です、総統閣下」と答えた。「私は閣下を決して失望させません。新政権が発足したら、すぐにでも完全な統合に向けて動き出します。1969年、早ければ1968年後半にはそのような行動が可能になると思います」\n\n「信じているぞ」"
 bormann.1002.a:0 "「おめでとう、フォン・ハンネケン国家弁務官」"
 bormann.1003.t:0 "要求はもうたくさんだ"
 bormann.1003.desc:0 "「フォン・ハンネケン君」と、ボルマンはよそよそしい口調で電話をかけた。長い一日だったため、不満を声に出さないようにしたのだ。「ハイル・ボルマン。君と話せて光栄だ。君からの手紙にはもっと個人的な返事をしたかったのだがね」\n\nフォン・ハンネケンは「ハイル・マイン・フューラー！」と答えた。「このような形でお電話をいただけるとは予想していませんでした。閣下は私の申し出を受け入れていただけるのでしょうか？」\n\nボルマンは、この男の無礼な言い方に歯がゆさを感じながら「いいや」と答えた。「デンマークは保護領の地位を維持する。君は旧政府の復帰のために権力から身を引いてくれ」\n\n「わかりました……」フォン・ハンネケンの辛そうな声が、長い沈黙の後に聞こえてきた。「これは……とても残念なことです」\n\n「君の忠誠心に免じて、今の発言は許してやろう。君は即刻退任し、グスタフ・マイスナーがデンマークにおける新たなドイツ全権大使に任命される。この条件に抵抗するな」"
 bormann.1003.a:0 "「おめでとう、マイスナー君」"
 bormann.1004.t:0 "模範的な保護領"
 bormann.1004.desc:0 "1940年にデンマークを初めて占領して以来、我々の目標は、故総統が自ら表現したように、この地域を「模範的な保護国」に変えることであった。ライヒとその領土を襲った無秩序な潮流が血なまぐさい内戦で最高潮に達したにもかかわらず、デンマークに対するドイツの支配は比較的安定している。マダガスカルやオストラントの内戦に直面しても、デンマークは我々の占領政策の成功を証明している。\n\n統一条約を襲った混乱は、ドイツ全権大使として長年にわたり実質的な国家元首を務めてきたヴェルナー・ベストの政府には及ばなかった。党内の改革派や軍国派からデンマーク政府の修正を求める声が上がっていたが、ボルマンの唯一の干渉行為は、「わが国の外交政策の成功を証明してくれたベストに感謝の手紙を送ること」であった……"
 bormann.1004.a:0 "……つまり、党の保守派の成功を意味する。"
 bormann.1005.t:0 "現状維持"
 bormann.1005.desc:0 "デンマークは統一条約に復帰し、再びライヒの傀儡となり、内戦以前の状態を維持している。ヴェルナー・ベストが非公式に統率する機能不全の政府は安定性に欠けるが、ボルマンと国家社会主義の理想に対する彼の献身はそれを補って余りある。ベストの官僚としての能力と行政官としての能力は強調されるべきものであり、彼が権力の座にあり続けることは、我々にとって最良の結果をもたらす。"
 bormann.1005.a:0 "容易い勝利は祝うに値しない。ボルマンには他にやるべきことがある。"
 bormann.1006.t:0 "白い鉤十字"
 bormann.1006.desc:0 "狂信的なクヌート・ボルゲ・マルティンセンと彼が率いるデンマーク国家社会主義党は、ヴェルナー・ベストから権力を奪い、デンマークを支配している。デンマークの武装親衛隊のリーダーであり、党の指導者を自称するマルティンセンは、この20年間、忠実な協力者としてライヒに仕えてきたが、デンマークの統合に対する彼の恥ずべき抵抗がクーデターの要因となり、デンマークを独立しながらも忠実な統一条約の一員として統合するという願望が現実のものとなりそうである。\n\nもしボルマンがマルティンセンの希望を寛大に受け入れるとしたら、それは忠実な仲間への寛大さと、迅速な外交的解決を望んでのことだろう。とはいえ、このデンマーク人は我々にとって何の脅威でもなく、総統が命令すれば彼の哀れな小国は一瞬にして潰されるだろう。今のところ、ボルマンはマルティンセンからの当然の要求を待っているだけである。"
 bormann.1006.a:0 "このデンマーク人に、最初のチェスの駒を動かしてもらおう。"
 bormann.1007.t:0 "マルティンセンの要求"
 bormann.1007.desc:0 "M・ボルマン大ゲルマン帝国総統兼帝国首相へ\n\nデンマークの新たな指導者として、デンマーク国民を代表して謹んでお手紙を差し上げます。ご存知のように、私は人生の最後の20年間をドイツ国のために無私無欲で捧げてきました。私自身の－－そして党、デンマークの武装親衛隊の－－有能な指導力は、デンマークにおける国家社会主義の理想に対する忠実な協力と支持を促しました。\n\n私は、デンマークという国が独立した国家として存在するに値すると強く信じています。我々は誇り高きアーリア人ですが、我々の文化はあなた方とは異なっており、ヨーロッパの調和のために維持されなければなりません。私はデンマークをライヒに統合する計画を中止いたしましたので、ここに謹んで政治的承認を嘆願いたします。私の支配下にあるデンマークは、ドイツ国に忠誠を誓い、統一条約の一員として、千年の間、誇りを持って立ち続けることとなるでしょう。\n\nハイル・ボルマン！\n\nデンマーク指導者、K・B・マルティンセンより"
 bormann.1007.a:0 "それならそれでよい。デンマークは統一条約の独立したメンバーであり続けるだろう。"
 bormann.1007.b:0 "とんでもない！デンマークは指導者を交代させる必要がある。"
 bormann.1008.t:0 "デンマーク侵攻"
 bormann.1008.desc:0 "我々はデーン人の要求には決して屈しない。マルティンセンとその裏切り者たちは、我々の忠実な協力者たちへと差し出した友好の手につばを吐きかけ、徐々に統合していく我々の偉大な計画を頓挫させようとする哀れな試みとして、殺人的なクーデターを行うことを選択した。\n\n国境のような気まぐれなものが、ドイツ人を北の人種的同胞から引き離すことは決して許されない。数年後になろうと、数十年後になろうと、デンマークはライヒに加わることになるだろう。マルティンセンのような自己中心的な愚か者だけが、避けられないこのことを遅らせるのだ。\n\n陸軍を準備し、侵攻に備える時が来たのだ。この小さな国に楽々と進軍し、抵抗勢力を銃殺し、反対意見を踏みにじり、哀れな「デーン国家社会主義者」の首を吊ってコペンハーゲンの通りにさらしてやるのだ。"
 bormann.1008.a:0 "戦場の猟犬を放て。"
 bormann.1009.t:0 "スカゲラクの確保"
 bormann.1009.desc:0 "「デンマークが陥落した！」ブルクドルフ元帥はシュナップスの入ったグラスを掲げてほほ笑んだ。「デンマーク万歳！」\n\nバルドゥール・フォン・シーラッハとヴァルター・ヘーヴェルは笑いながらグラスを掲げ、他の閣僚はテーブルを叩いて祝った。ボルマンは、ため息をつきながら書類を整理していた。\n\n「落ち着きたまえ、諸君」とボルマンは言った。「我々はアメリカを征服した訳ではない。デンマークは我々の支配下に戻り、マルティンセンは公衆の面前で絞首刑にされる予定だ。次の作業に移れ！」彼はブルクドルフとヘーヴェルに視線を向けた。「党内には、デンマークを国家弁務官区にして真の統合に備えるべきだという意見もある。これは魅力的なアイデアだと思う。君はどう思う？」\n\n「軍国派はそれを喜ぶでしょうな」とブルクドルフは苦々しく答えた。「もし私のアドバイスをお求めになるのでしたら、デンマーク人による傀儡共和国を作るべきだと思われます。そうすれば安定を得られるでしょう。私が保証いたします！」ヘーヴェルをはじめとする数人の人々が賛同した。\n\nボルマンは、この提案を頭の中で整理していた。カール・ポップ・マドセンのようなデンマーク人が運営する傀儡共和国は確かに安定をもたらすだろうが、党内にはデンマーク統合の話が実際の政策になることを望む人が多いのも事実である。"
 bormann.1009.a:0 "デーネマーク国家弁務官区を即時に設立する。"
 bormann.1009.b:0 "マドセンを新たな傀儡政権のリーダーに任命する。"
 bormann.1010.t:0 "デーネマーク国家弁務官区の誕生"
 bormann.1010.desc:0 "デンマークへの侵攻と軍事占領の後、総統は公式に保護領を国家弁務官区に変更することを選択した。新たに設立されたドイツ主導の政権は、この地域をライヒに完全に統合するための準備に専念することになるが、専門家によれば、それは早ければ1968年に行われるという。抵抗勢力が多少なりとも増えることが予想されるため、ボルマンは、反対意見が広がる可能性を未然に防ぐために、圧迫的な措置や処罰の増加を許可した。"
 bormann.1010.a:0 "デンマークはドイツとなる。"
 bormann.1011.t:0 "カール・ポップ・マドセンの台頭"
 bormann.1011.desc:0 "デンマークへの侵攻と軍事的占領の後、総統は公式に保護領を協力者による傀儡共和国に変えることを選択した。新たに設立された政府は、デンマークの「国家社会主義運動」の元メンバーであり、ライヒに忠実な政治家であるカール・ポップ・マドセンによって運営される。ボルマンは、デンマークが保護領として存在していた頃の法的ハードルがなく、また国王の影響力に阻まれることもないので、国民の反感をあまり掻き立てることなく、効率的にデンマークの統治が進むことを期待している。"
 bormann.1011.a:0 "デンマークが戻ってきた。"
 bormann.1012.t:0 "二人のフューラー"
 bormann.1012.desc:0 "「ハイル・ボルマン！」クヌート・ボルゲ・マルティンセンが叫びながら腕を振り上げ敬礼した。独善的なこのデンマーク人は国家社会主義運動の制服を着ていた。血のように赤い帯に白い鉤十字が描かれており、ボルマンの目を痛めた。\n\n「ゲルマニアへようこそ」ヴァルター・ヘーヴェルは笑顔で握手をした。「我々の文通がこのような一つの結果をもたらしたことを嬉しく思います！来週にはデンマークに行って、皆さんのお祝いに参加いたします」\n\n「ようこそ」とボルマンは薄っぺらい笑顔を浮かべ、マルティンセンに歩み寄り、その手をしっかりと握った。「デンマークは独立国として正式に統一条約へと加盟した。この後の記者会見は1時間ほどだ。ヘーヴェルが事前に送った質問に答えてから、儀式的なくだらないことをしようじゃないか」彼は男の手を万力のように握った。マルティンセンは緊張した面持ちで笑った。「私の政府の多くの人は、君が絞首刑になるのを望んでいる。私は君の忠誠心を尊重し、大きな危険を冒しているのだ。私の命令には無条件で従うことを期待している。もし、君の国に要求が送られてきたときに、少しでも躊躇したら、私は君を潰す。分かったかね？」"
 bormann.1012.a:0 "「もちろんです、総統閣下」"
 bormann.1050.t:0 "ノルウェーの委任"
 bormann.1050.desc:0 "「豆です、我が総統」\n\nボルマンは、目の前のアナリストを見ながら、どう受け止めればいいのか悩んでいた……彼の決意表明を。本来ならば、国務の合間を縫って急遽行われたどうでもいい会議だったのだが、どうやらドイツの北方支配の未来は豆という土台の上に成り立っているようだった。\n\n「はっきりさせておこう……」総統は話し始めた。「……君によれば、ノルウェーの農業改革が失敗したのは、耕作地の不足や農家の抵抗勢力のせいではなく……」ボルマンはベージュ色のフォルダーを目の前に広げ、栄養や収穫量に関する緻密な文字で書かれたレポートの束に目を通した後、「……代わりに、ノルウェー産の豆の品質が原因だと」と続けた。これは質問ではない。学者はネクタイを正し、できるだけ率直に答えた。自分の研究結果に対する総統の反応によって、自分のキャリア全体が決まるか決まらないかということを自覚していたからである。「はい、総統閣下。ノルウェーは中世以来、食料生産量が限られており、例えば大陸の生産量には到底及ばないでしょう。ノルウェー人に強制的な農耕主義を「主張」することで、あなたがおっしゃるように耕地やテロリストとの苦しい戦いになるだけでなく、適切な炭水化物の不足との戦いにもなります。ノルウェー産のオーツ麦やその他の在来種の食料品に含まれるエネルギーや栄養素は、大陸からの輸入なしに国民が労働力として適切に貢献するためのライヒの要求を満たすことができないのです」総統はすぐには返事をせず、この情報を慎重に検討した。"
 bormann.1050.a:0 "もしかしたら、豆にもチャンスがあるかもしれない。"
 bormann.1050.b:0 "誰が気にするのだ（笑）"
 bormann.1051.t:0 "ランドとの会談"
 bormann.1051.desc:0 "ドイツ人が音を鳴らしながら椅子を引いてランドに座るように合図した。ドイツ人はもう一つの椅子に座ると、すぐに座ってランドに目をやった。「ランドさん、今日はあなたにお会いできて光栄に思います。本題に入る前に、いくつかお話ししたいことがあるとのことですね？」\n\n「ええ、そうですね。私は、統一条約に復帰する前に、いくつかの話題を提供したいと思っています。結局のところ、ノルウェーにとって良いことは、ドイツにとっても良いことだと私は考えていますので」\n\n外交官は笑っていた。「もちろんです、もちろん。さて、ランドさん、あなたは何を変えたいと思っているのでしょうか？工業化？防衛力？それが何であるかを言ってくれれば、我々はそれを実現することができるでしょう」\n\n「ふむ」ランドはちょっと考えた。「私がここで言ったことに、あなたがどれだけ肯定的に反応するかはわかりませんが」彼は微笑んだ。\n\n「ああ、ええ。まずは言ってみないと分かりませんよ」と、外交官は再び答えた。ランドは息を吸って気を引き締めた。\n\n「私は、ノルウェーはドイツの直接統治から独立すべきだと考えています。我々は、我々自身が忠実であることを証明し、我々自身を守ることができることを証明し、ノルウェーがおおよそにおいてアーリア人の理想を支持していることを証明しました。我々の揺るぎない支持の見返りとして何かを得ることは公平なことだと思うのです。そして自治権－－あなた方がセルビアやブルガリアに与えた偽のものではなく、本当の自治権－－は良い妥協点のように思えますが、いかがでしょうか？」\n\n外交官は頭が2つあるかのようにランドを見つめていた。そして、悩んだ末に、やっと返事をした。"
 bormann.1051.a:0 "「おそらく、そのような妥協も可能かもしれません」"
 bormann.1051.b:0 "「それはできません、ランドさん」"
 bormann.1052.t:0 "怪しげな会議"
 bormann.1052.desc:0 "「皆さん、これから話をお聞きになるのは、祖国の忠実な息子たちの耳だけでお願いいたします」\n\n親独派が「シュミット氏」（仮名）と呼ぶ男は、火のついた煙草を唇にくわえ、長く吸い続けた。彼の周りには、ノルウェーの国家社会主義者と親ドイツ派の有力者が何人か集まっていた。多くの人はシュミット氏を警戒していたが、自分たちの活動にライヒの支援が得られるということで喜んでいる人もいた。\n\n怪しげな男の口から煙が吐き出され、彼は光の中に身を乗り出して他の人たちを見た。「あなた方は自分自身のためによくやったし、ノルウェーのためにもよくやった。これ以上のことはない。しかし、それだけでは十分ではありません。日を追うごとに、政府の弱者たちは、国家社会主義がノルウェーのために行ってきたことをすべて台無しにしています。月を追うごとに、ボリシェヴィズムの狼が善良で正しいものをすべて破壊しようと近づいてきており、あなた方の政府は喜んでその扉を開いているのです。あなた方も、ノルウェーの人々もそれを知っています。そして、私たち全員にとって幸運なことに、帝国議会もそれを知っています。今日、私はあなた方に提案をします。私の上司やライヒの最高権力者たちは、ノルウェーが再び自由になることを望んでいますし、あなた方も誰よりも望んでいます。数ヶ月のうちに、私たちの心の中だけでなく、街や政府のホールでも、このことが実現できるでしょう」\n\n煙草を少しだけ吸い、終わりを迎える。「何かご質問は？」"
 bormann.1052.a:0 "彼は自分の国を最高に愛し、その国を最高のものにしようと努力する。"
 bormann.1053.t:0 "クーデター"
 bormann.1053.desc:0 "オスロに太陽が昇る前から、我々の国の魂をめぐるもう一つの闘いがすでに始まっていた。親ドイツ派のファシストと国家社会主義者が国会議事堂に現れ、ノルウェーの最高議会であるストーティングに向かって行進していたのだ。市街地の警察部隊が迅速に対応策を展開する一方で、ドイツに忠誠を誓うノルウェー人たちは、すでに市内の道路や橋を車両や間に合わせのバリケードで封鎖している。政府機関内では、武装したファシストの準軍事組織が、特定の代表者や政府の長を探し出して捕らえようとしている。土壇場になって密告を受けた議員の何人かが身を隠したため、これらの試みはおおむね失敗に終わったが、一揆側はこれまでに見つけ出すことができた議員をすでに「起訴」し始めている。\n\n街の外では、このニュースが国中に広まり、市民が自分たちの自由の脆さを知るにつれ、その場しのぎの民兵が結成されている。街の外では軍隊が編成されて出動準備をしているが、包囲された街の周辺では、すでに乱闘や軽い小競り合いが銃撃戦に発展し始めている。しかし、裏切り者や隠れた親独派の存在が囁かれているため、この脅威に終止符を打つことができるかどうか、ましてや、クーデターの強力なドイツ人支援者と実際に交戦することができるかどうか、警備隊の自信は失われている。軍部と市民がすでに議事堂の襲撃に対して徹底的に戦っている中で、親ドイツ派とファシストが最後の国家元首を人質として検挙したため、現状維持を続けることは不可能だろう。後は、国の魂と国民の意志を見守るのみである。"
 bormann.1053.a:0 "政府と警察は降伏し、クーデターが国家を掌握する！"
 bormann.1053.b:0 "反乱者は大衆に抵抗できず、結果が訪れる前に崩れ去った！"
 bormann.1054.t:0 "夜の失敗"
 bormann.1054.desc:0 "オスロからの回答は一貫性がなく、遅々として進まないため、親ドイツ派が首都を占拠しようとしていることに対する希望は持てなかった。最終的には、国家非常事態を宣言し、クーデター未遂を警告する軍事・外交メッセージがノルウェー全土に流された。最終的に、我々の諜報機関から、反乱者が警察と軍の侵入に抵抗できず、忠誠派が逮捕されたり、銃殺されたりしたという情報が入ってきた。\n\n我々の専門的な諜報機関は、我々を公式に結びつける物理的な痕跡は残されていないと断言しているが、クーデターのメンバーが自白し、最終的に我々を巻き込む可能性は高いだろう。\n\nドイツの土地が、様々な理由によって祖国の導きの光から離れてしまっている。総統はすでに参謀本部と海軍との会議を行い、ライヒに敵対する国家がそこに近づくことがないよう、あらゆる選択肢を採用できるようにしている。"
 bormann.1054.a:0 "我々は簡単な方法としてこれを試した。難しい方法でやる時が来た。"
 bormann.1054.b:0 "愛国心は悪質な美徳である。"
 bormann.1055.t:0 "クーデターの成功"
 bormann.1055.desc:0 "親ドイツ派の工作員からの暗号中継や、ノルウェー政府からの軍用無線の傍受など、すべてが同じ内容を伝えている。ドイツ軍の強力な支援を受けた何百人もの武装した準軍事組織の突然の到着に、スカンジナビアの政府と軍は完全に崩壊した。\n\n北の国の中では、同じような行為が何十もの小さな町や都市で行われており、軍や警察の下層部は誰に命令されているのか、首都で何が起こっているのかさえ分からない状態だ。今でも反乱者は前政権の議員を拘束し始めているし、クーデター時に忠誠心を明らかにしなかった市民も拘束されているようだ。新政権の連絡によれば、近日中に国全体が彼らの支配下に置かれ、ノルウェーに再び秩序と安定が訪れるという。\n\nノルウェーの基地を利用することで、北極海や北海での軍事的プレゼンスを維持できるだけでなく、この地域の経済的利用も計画通りに継続することが出来る。さらに、我々は自身と世界に向けて、国家社会主義の強さを示し、敵に我々の玄関口での安全な避難場所を与えないようにすることが出来た。何よりも有益なのは、協力的であるいかなる政権や国家弁務官区に対しても、ドイツはその強大な翼の下で人々を守るという明確な宣言が出来たということである。"
 bormann.1055.a:0 "ライヒへ帰郷せよ！"
 bormann.1060.t:0 "北海での発見"
 bormann.1060.desc:0 "長年の探鉱・探査の結果、北海に膨大な石油資源が発見された。1960年代初頭にドイツ最西部の国家弁務官区で天然ガスが発見されて以来、最初は馬鹿げた話だと思われていたことの探査が活発化した。それ以来、ノルウェーとドイツの両方の個人投資家が、ノルウェー大陸棚を追って試掘しながら、貴重な黒い金を沖合に探している。\n\n10年近くかけて掘削した結果、ついに実現した。棚田の南端に位置し、海中で発見された富は無限のように見える。地質学者は、ノルウェー沿岸の広大な範囲にはもっと多くの石油が存在し、発見されるのを待っているとさえ考えている。今のところ、発見された埋蔵量だけでも世界最大の海底油田であり、ドイツ人もノルウェー人も大喜びしている。\n\n両国が今後これをどのように進めていくかはまだわからないが、石油の埋蔵量は両国の経済を大きく活性化させる可能性がある。特にノルウェーにおいては、莫大な経済的利益と、必要とされる産業などの多様化をもたらす可能性があるが、ドイツの利益も考慮しなければならない。とはいえ、この埋蔵量は両国にとって非常に必要な資源である。"
 bormann.1060.a:0 "我らの足下には石油の海が広がっているのだ！"
 bormann.1061.t:0 "ミーログの終焉"
 bormann.1061.desc:0 "ノルウェーでの影響力の確保・拡大に失敗してきたミーログの背骨がついに折れたようだ。離反、士気の低下、スウェーデンやフィンランド、OFNへの逃亡などの報告が大幅に増えている。ある極秘情報源がオルポに提供した情報に、ミーログ残党の最後の会合とその後の解散を記録したものがあった。我々は楽観的ではないが……真実が明らかになるのもそう遠くはないだろう。\n\nいずれにせよ、退廃的なOFN諜報員の敗北が近づいている。ノルウェーでの我々の立場はそう遠くないうちに確固たるものになるだろう。"
 bormann.1061.a:0 "清々した。"
 bormann.1062.t:0 "ドイツからの手紙"
 bormann.1062.desc:0 "ベルリンからのニュースは、良いニュースでないことが多い。今日、この言葉が真実であるかどうかを確かめる機会が与えられた。\n\n外務省からの報告によると、ドイツから我々との「関係」を再交渉・再構築するための外交接触を行なってきたとのことだ。これまでの互いの歴史を考慮してみれば、これはドイツにとって大胆な一歩だろう。しかし、帝国が失敗や損失にうまく対処できないことは明らかであり、この和平の申し出を受け取ることによって我々は近い将来、外交的あるいは軍事的な衝突を回避するための努力を開始せねばならないだろう。\n\nこのメッセージの内容は短く、場所や時間、そして出席者も本文には記載されていないが、双方に十分な配慮がなされていると保証しようとしている。いずれにせよ、首相はかなり微妙な立場に置かれている。何十年もの間、我々の国民はナチスに抑圧されてきた。ドイツと対話するよりも喜んで戦いたいと思う者もいれば、このまま両国が海を挟んで睨み合う、現状維持を望んでいる者もいるだろう。しかしこれは実行可能な長期的解決策とは言えない。\n\nさらに言えば、一度は暴君のくびきを取り除くことに成功したとはいえ、現在の我が国の軍事力は肥大化したドイツと比べれば貧弱である。戦車一個師団ではなし得ないことを、条約でなら達成できるのではないのだろうか？"
 bormann.1062.a:0 "平和のために努力する、と答えよう。"
 bormann.1062.b:0 "ノルウェーは二度と騙されない、とメッセージを送ろう。"
 bormann.1063.t:0 "ノルウェーが受諾"
 bormann.1063.desc:0 "我々が真剣にメッセージを送ったところでノルウェー人は黙殺するだけだろうと考えていたが、ノルウェー外務省からの文書が届いたことで、そのような懸念は払拭された。\n\n我々に対するノルウェー政府の回答は、巧妙な言葉が選ばれていた。主権、尊厳、権利、利益などの言葉が手紙の上から下までびっしりと並んでいるが、これらはすべて我々と対比しているか、あるいは言及しているのだ。彼らの外交的な侮辱の試みを無視すれば、手紙の内容は実際には非常に有望である。彼らは我々の外交交渉の申し出を受け入れたようで、できるだけ早く、我々の代表者の間で正式な会談を行うことに関心を持っている。ノルウェー人との会談を成功させるにはまだ多くの課題が残っているが、これはこの地域の支配権を握るための素晴らしい第一歩である。北欧に軍事力を投入しなくて済むだけでなく、ノルウェー人が自分たちの立場の不安定さを認識し、政治的にもそれ以外でも表立った争いを避けようとしていることがわかる。これは明らかに我々に有利である。たとえそうであっても、彼らが「主権」の表示を維持できなければ、彼らは交渉を完全に放棄して、より……好ましくない方法での解決を強要するようになるかもしれないため、彼らにいかなる要求も強く迫ることを控えるという考え方もあるだろう。\n\nいずれにしても、私たちが今すべきことは、笑顔で礼儀正しく振る舞い、無血の－－少なくとも痛みを伴わない－－現実的な政治を行うことである。"
 bormann.1063.a:0 "多くの者は鉄の拳よりもベルベットの手袋を好む。"
 bormann.1064.t:0 "ノルウェーが拒絶"
 bormann.1064.desc:0 "できる限り流暢で中立的な表現で提案を書いたにもかかわらず、ノルウェーとの交渉開始の努力は無駄に終わったようだ。今日届いたノルウェーの外務大臣からの回答は、冷ややかな反応と言っても過言ではないものだった。\n\n彼らが使った様々な言葉は、我々の申し出を否定するようなものもあったものの、総統に戦争を決意させないぎりぎりのところに収まっていた。実際この手紙の最後には、「……国家主権と尊厳の固有の権利は、かつてはっきりと示され、ドイツ国民が再び思い知らせる必要はないかと思われる」と書かれており、このメッセージの真意に対する疑念を晴らしている。\n\nノルウェー人が我々を恨んでいることはゲルマニアの誰もが知っていたが、我々が差し出した平和を求める手に唾を吐いてくるまでとは、誰も本気で考えていなかった。彼らの国は不安定で、侵略に対抗する力も弱く、これが計算された行動なのか、それとも狂気の突発的行動なのか、判断に迷うところであった。\n\n最終的には、対応策の選択肢を狭めることになる。ノルウェーは資源的にも戦略的にも価値があるが、その価値がノルウェーを取り戻すために必要な労力に比べて大きいか小さいかを判断しなければならない。また、この方程式のもう一つの変数は、この拒否者の存在そのものが我々に与える侮辱だ。総統は簡単に許したり、忘れたりする人物ではない。"
 bormann.1064.a:0 "彼らは鋭い舌にはより鋭い歯が隠されていることを思い知らされるだろう。"
 bormann.1065.t:0 "場所の選択"
 bormann.1065.desc:0 "ノルウェー人が我々の申し出を受け入れたため、我々は交渉を開始することができる。最初の、そしておそらく最も重要な要素は、会議の方法を決めるために、まず会議の場所を決めることだろう。\n\n我々の関係者が提案した第一候補は、コペンハーゲンでの開催だ。この地で開催することは、ドイツ国民に対して強い立場を主張することになり、さらに重要なことには、政府の中枢で我々を支援することにもなる。ノルウェー人を我々の領土のテーブルに連れてくることは、我々の支持者を大いに喜ばせることだろう。しかし、ノルウェーはこの提案と中立性の欠如を示すことに大きな怒りを覚えるだろう。\n\n2つ目の選択肢は、ノルウェー人と我々の諜報機関の両方が提案しているオスロである。ドイツ国内の一部の人々にとっては、敵対勢力が離反した後に敵の本拠地に赴くことは弱さを示していると捉えられるかもしれないが、間違いなく善意が育まれ、我々の目的が誠実であることを信じてもらえるだろう。さらに、もし交渉がうまくいかなかった場合、我々が首都にいることでノルウェーの忠誠者たちが勇気づけられ、この地域での将来の活動に役立つかもしれない。\n\n最後に、善意の精神への序曲として、会議をスウェーデンのヨーテボリで開催することができる。ここは中立的な会議場であり、スウェーデン人が司会を務めることで、ノルウェーとスウェーデンの両国は、単にオスロで開催する場合よりは関心が薄いと思われるかもしれないが、スカンジナビア全体の関係改善に取り組んでいると見なすこともできるだろう。"
 bormann.1065.a:0 "君の考える通り、彼らをコペンハーゲンへ来させよう。"
 bormann.1065.b:0 "外交は難しく、余計に難しくしても意味がない。オスロだ。"
 bormann.1065.c:0 "やはり、対等な立場で会うことができるスウェーデンだ。"
 bormann.1066.t:0 "会議の開始"
 bormann.1066.desc:0 "何週間にもわたって行われてきた審議と外交上の駆け引きの末、ついにそれが実現した。テーブルが用意され、報道陣は程よい距離を保ち、大使たちは建物の中に入り、ドイツとノルウェーの会議が始まった。\n\nスケジュールや旅程は綿密に組まれているが、数日後には何が起こるかわからない。本来ならば大国であるドイツは、スカンジナビアの平和のために、そして残りの「千年」に及ぶ関係の基礎を築くためにやってきた。ノルウェーは、ほんの数ヶ月前までナチスの覇権の下にあった国だが、その縛りを首尾よく逃れ、巨人の影の下で未来を固めようとしている。会議に至るまでの細部の交渉は戦いのように見えたかもしれないが、それは戦争を回避するという名目で行われている。お互いに和平の手を差し出すことで、剣が鞘に収まることが期待されているが、もしも敵意が燃え上がれば、スカンジナビア半島がどうなってしまうかわからない。\n\nしかし、今のところ、開会式と最初の交渉は、カメラの前でと非公開での両方で行われ、数日間の平和を願って進められている。食事が最後の日まで食べられることを期待したい。"
 bormann.1066.a:0 "まず最初に、大使に感謝の意を表したいと思います……"
 bormann.1067.t:0 "会議での成功"
 bormann.1067.desc:0 "あらゆる困難を乗り越えながら、ドイツ・ノルウェー間の交渉は冷静に行われ、成功した。\n\n簡潔な－－そしてしばしば積極的な－－交渉の中で、会議全体が崩壊しかけることも何度もあったが、しかし、最終的にはすべての問題が、満足するとまではいかなくとも、すべての関係者が納得する妥協点を見つけることが出来た。ドイツ軍は緊張を解いて北海沿いをゆっくりと進んでおり、ノルウェー国民はおそらく数十年ぶりとなる安堵のため息を一斉についている。ノルウェーの首相は、会議に出席して結果を支持する発言をした大使たちを称賛し、同時に総統はこの外交的勝利をゲルマニアの中で披露し、称賛を得た。代表者や大使の本音は笑顔の裏に隠されているが、彼らもまた、技術の向上と国家間の関係の正常化を期待しているようだ。\n\nすでに、ヨーロッパや世界の新聞社がこのニュースを伝えており、ドイツや北欧に新たな関心が寄せられている。"
 bormann.1067.a:0 "汗は血を救う。外交は両方を救う。"
 bormann.1068.t:0 "交渉の決裂"
 bormann.1068.desc:0 "誰もが簡単だとは思っていなかったが、これほどまでに困難なことだとは思っていなかった。\n\n特に難しい問題で、両代表団は難航している現実を直視せざるを得なくなった。主任交渉官が互いに正反対の立場に立たされ、どちらも仲裁に応じようとせず、スカンジナビアの平和の希望と思われていたものが、彼らの周りで崩れ去ってしまった。単純な意見の相違が言葉の争いになり、言葉の争いが物理的な激論になってしまった例もある。\n\n交渉の間、大使たちはおおむね礼儀と丁寧さを保っていたが、今回の議論の妥協のなさは、お互いが相手の立場を軽蔑していることをあらわにしていた。しかし、今回の交渉では、お互いの立場を蔑ろにしたような妥協のない議論が展開された。特に反抗的な2人の若手代表を引き離す必要すら出てきたため、この妥協の試みが実を結ばないことは誰の目にも明らかで、ノルウェー代表は反抗的な態度で会議を後にした。\n\n両者とも、手ぶらで権力の座に戻り、忍耐力のない状態である。そしてそれはお互いの国の態度の縮図でもある。北欧に何が起こるかは分からないが、今回の闘争が示唆しているのは、すべての兆候がさらなる対立を意味しているということだ。"
 bormann.1068.a:0 "ペンが失敗すれば、剣がその日を迎えるだろう。"
 bormann.1069.t:0 "ドイツが駐留権を要求"
 bormann.1069.desc:0 "ドイツ代表団は、ノルウェー人が嫌がるであろう問題を提示したが、ドイツ人はそれをオブラートに包むつもりはない。\n\n彼らは、祖国、ヨーロッパ、そしてアーリア人の安全を理由に、ノルウェーがドイツ海軍の港への駐留を認め、さらにドイツが全土にドイツ陸軍を配備することを許可するよう要求している。\n\nドイツの代表団が、すでに受け入れられる確率が高いと考えているのか、それとも本当の期待値まで交渉することを期待してこのような争点のある提案をしているのかは定かではないが、すでにノルウェー側からはかなりの反響があった。今後、踏み込んだ議論は密室で行われるが、最終的にどのような結果が明らかになるのかは時間の問題である。"
 bormann.1069.a:0 "軍隊が戦争で来るよりも、平和で来る方がいい。"
 bormann.1069.b:0 "我らの祖国は二度とドイツに占領されない。"
 bormann.1069.c:0 "大胆な戦略だ。"
 bormann.1070.t:0 "ノルウェーが駐留権要求を承諾"
 bormann.1070.desc:0 "最近の会議での議論の結果、我々の代表団に素晴らしい譲歩がもたらされた。ノルウェーはドイツ海軍の自国の港への停泊権と、国防軍が国内に駐屯するのを受け入れた。\n\nこれにより、ノルウェーが最終的に統一条約に復帰した場合、我々はスカンディナビア半島の西半分の戦略的支配権を完全に取り戻し、さらに北極海と大西洋の空と海を支配することとなる。これは今回の会議で最も望んでいたことの一つであり、それが完全に手に入ることは決して無駄にはならない。\n\n軍事的な利益に加え、それ以外にもノルウェーとゲルマニアの両方で大きな政治力を得ることができた。全国に駐屯地があれば、将来的にノルウェーが距離を置こうとしても抵抗できるし、そして駐留権を確保することで提督は我々が支持していないとは言えなくだるだろう。"
 bormann.1070.a:0 "戦場でも会議室でも、ドイツの力には抗えない。"
 bormann.1071.t:0 "ノルウェーがより公平な条件を要求"
 bormann.1071.desc:0 "この1週間、ノルウェー人との交渉でちょっとした問題があった。\n\nノルウェーは、ドイツ海軍がノルウェーの港に停泊し、港の施設を利用することを認めなければならないことは当然理解したが、ノルウェーの代表団は、ドイツ国防軍が国境内にさらに広い範囲の常設駐屯地を置くことを断固として拒否している。「常設駐屯地」という言葉がどれほど柔軟なものであるかを探る試みがなされたが、スカンジナビアの人々はドイツ軍を自国に駐留させることにはほとんど、または全く関心がないようである。これは間違いなくノルウェーでの過去の軍事的なトラウマの結果であり、この問題に関して自由に合意に達することはできないだろうと思われる。\n\nしかし、港の「近く」にある駐留地に「水兵」を配置することを受け入れるよう、彼らを説得することは可能である。装甲部隊を受け入れることはできないだろうが、このような妥協案があれば、ノルウェー人の主権意識を維持しつつ、必要に応じてある程度の軍事的直接管理を行うことができる。これまでのところ、ノルウェーはほとんどの要求を受け入れており、これ以上の要求を突きつけることは、我々の外交能力を試すことになるだろうが、ノルウェーに、ドイツ陸軍の直接の存在－－どんなに小さなものであっても－－がない状態を放置することは、この地域の継続的な安定とは相容れない。"
 bormann.1071.a:0 "我々の関係は基本的に戦略的であり、完全な駐屯地が必要である。"
 bormann.1071.b:0 "数個の旅団を沿岸に残す方が恐らく同意できるだろう。"
 bormann.1072.t:0 "ドイツが妥協を拒否"
 bormann.1072.desc:0 "ドイツ人は好戦的な態度を誇示することに躊躇したことはなく、ライヒの代表団からの最近の要求はこれを少しも改めようとしていない。我々はドイツ海軍が我々の水域と造船所に基地を置くことを寛大に受け入れているにもかかわらず、ドイツ人は他の軍隊にも完全な駐留権を認めるよう要求している。\n\n駐留の権利に関する文言を作成した後は、この問題の残りの部分がスムーズに進むことを期待していたが、ドイツ軍の戦車がノルウェーに駐留していることが両国の「国家の安全保障」のすべてであるという彼らの熱心な主張は、これまでに得た我々の外交的利益をすべて消し去ろうとしている。ドイツの無意味で有害な束縛から解放されたばかりだというのに、彼らの戦車を町に呼び戻すことは、鉤十字をストーティングに呼び戻すのと同じことである。大使や代表者が納得しないだけでなく、占領下でドイツ軍の重荷を背負った庶民は、そのような譲歩に憤りを覚えるだろう。\n\n歩み寄りの姿勢は双方ともに崩れ、ドイツ側の受け入れを求める声は時を追うごとに大きくなっている。直ちに解決策を見出すことも出来ないまま、我々は袋小路に立たされている。ドイツが合意を反故にしないことを期待して、プライドを捨て、ドイツがノルウェー国内の戦略的拠点を占領することに同意するか、あるいは、この難解に見える問題をめぐって会議を崩壊させるか。"
 bormann.1072.a:0 "平和のためでは、どんな譲歩も痛みを伴うものではない。我々は受け入れるほかない。"
 bormann.1072.b:0 "これは占領の別名でしかない。もうたくさんだ！"
 bormann.1073.t:0 "ドイツが新たな条件を提示"
 bormann.1073.desc:0 "ドイツ人は「欧州の安全保障にとって重要」と主張しているが、今日はより寛大な条件を提示している。\n\nこの新たな条件は、我々が望む以上のものでもあり、彼らが求める以下のものでもあることから、妥協の精神でのみ生まれていることは明らかである。ナチス軍の完全な駐留権の代わりに、彼らは「水兵」が港や港の海軍の近くの「駐留地」に駐留することを許可することを要求している。彼らの意図は依然として明確で、痛々しいほどだが、この協定によって、ノルウェー人の安全をより容易に確保することができるはずである。我が国には、ドイツ人が一人でもノルウェーの地に立つことを許すのは反逆罪だと考える者たちがいるが、彼らを差し置いてでも、ライヒからの安全だけを望む人たちが大勢いる。理想的なものではない－－この時代に理想的なものはめったにない－－が、私たちがこれに同意すれば、拘束力のある比喩的な勝利となる。\n\nしかし、それは、経済的に重要な港の近くに、武装したドイツ国防軍の人員を一斉に駐屯させることを意味する。将来、関係が悪化した場合、それを誰がどのような用途に使用できるかを我々は知っている……"
 bormann.1073.a:0 "彼らの「水兵」は港を離れることができ、我々は彼らを重く見る必要がなくなる。"
 bormann.1073.b:0 "それは耐えられない恥辱である。妥協を拒否する。"
 bormann.1074.t:0 "ノルウェーは条件を受け入れる"
 bormann.1074.desc:0 "ついに！何日にもわたって行われてきた水面下の会議が実を結び、ノルウェー人との間で修正された基地権に関する取り決めがようやく成文化された。彼らは大部分において、我々の海軍や水兵隊を造船所や港で受け入れることに同意し、それを促進するためのいかなる手段にも同意している。港から一定の範囲外に他の部隊を導入することは法的に制限されるが、これにより少なくともスカンジナビア半島での作戦準備と戦略的整合性を維持することが出来る。\n\n我々が求めていた大勝利ではなかったが、少なくともドイツ海軍の目的は達成され、ノルウェーとのさらなる交渉を続けることが出来た。我々もノルウェー人も、必要なもののためには戦う意思があることを示したが、どちらもお互いの利益のためには相手と歩み寄ることも厭わない。ノルウェー人は決意を示したが－－おそらくそれは誤りだったが－－我々はかつての模範的なアーリア人の国家弁務官区に期待を寄せていた。"
 bormann.1074.a:0 "次は第二ラウンドだ。"
 bormann.1075.t:0 "ドイツが統一条約の経済プログラムを提示"
 bormann.1075.desc:0 "さて、当面の問題が解決したところで、第二次プログラムが会議に提出された。ドイツの代表団は、この地域の経済的潜在力を「探索、拡大、活用」して「両国が相互に向上する」ための、やや途方もない一連の経済・産業協定や条約を提案した。\n\n彼らの高尚な言葉の前に、いくつかの高尚ではない提案がなされた。現在および将来の統一条約の国家や州との共有市場プログラムの導入、ゲルマニアの取引所でノルウェーの通貨をライヒスマルクにペッグすること、ドイツ製の工業用工具と品質基準の使用を義務付けること、すべての海軍建造物をドイツ大陸の造船所に統合すること、その他多くの提案がなされた。\n\nノルウェーの代表団は、ナチスの夢物語としか言いようのない「提案」のリストを読んで、目を皿のように見開いていた。この一連の提案が、ノルウェーを経済的にライヒに依存させ、長期的な関係を保証するものであることは、少しでも経済の知識がある読者には明らかだった。しかし、仮説的な予測が信じられるならば、ノルウェーの平均的な企業経営者にとっては、自分たちの将来をドイツに結びつけることを気にしない限り、比較的すぐに莫大な利益が得られることになる。\n\nカードがテーブルの上に置かれたことで、当事者たちは身を乗り出して仲間と囁き合い、再び本格的な交渉を開始することになる。"
 bormann.1075.a:0 "経済協力はノルウェーにとって唯一の利益となる。"
 bormann.1075.b:0 "確かに、ドイツ人ならもっとうまくやれるだろう。"
 bormann.1075.c:0 "全ての者は金が好きであり、ほとんどの者が政治が好きではない。経済を愛する者はいない。"
 bormann.1076.t:0 "ノルウェーが経済プログラムを受け入れる"
 bormann.1076.desc:0 "ノルウェーが受け入れた！マイナーで極細かい部分を除いて、ノルウェー代表団は提案を全面的に受け入れた。\n\nこれは、ノルウェー経済の見通しにとっても良いニュースだが、それ以上に、ドイツへの真の贈り物でもある。会議が経済的な提案で合意に達したことが報道された後、ベルリンの証券取引所は小幅な上昇を見せた。すでにドイツの産業界のトップは、バルト海や北海に代表者を派遣して、この地域の潜在的な開発パートナーや投資家と会い、政治的な取り決めが最終的に成立した暁には、重要な産業や契約を確保したいと考えている。\n\n会議はまだ終わっていないが、これは両国民の間に長期的な豊かな関係があることを示しており、我々はそれを追い求めていくのみである。"
 bormann.1076.a:0 "大使！私と一緒にこのボトルを開けないか？"
 bormann.1077.t:0 "ノルウェーがより公平な条件を要求"
 bormann.1077.desc:0 "残念なことに、ノルウェーの代表団は、先に提案した経済的利益の統合に関する条件に同意する準備ができていないようだ。会議では、「需要が少ない」「経済が成り立たない」「財政テロ」などの問題が、個人的な会合で提起されたこともありました。\n\nたとえ彼らが我々の提案がもたらす本質的な繁栄を理解しないとしても、彼らはまだ交渉のテーブルを離れていない。彼らは互いの市場を開放することに興味を持っているが、自国の通貨を我々の通貨に拘束しないことや、生産や使用に関する最も厳しい義務をなくすことなど、はるかに「公平な」条件を要求していることは明らかだ。我々の代表団が連れてきた経済アドバイザーは、合意すれば地域の成長が減速することは間違いないと警告しているが、何もしないよりは標準以下の政策を導入した方が得策であるという可能性を考慮しなければならないだろう。"
 bormann.1077.a:0 "より強く言えば、彼らは受け入れてくれるだろう。他に選択肢はない。"
 bormann.1077.b:0 "我々の利益は、我々の財布よりも上にある。多少の修正なら可能だ。"
 bormann.1078.t:0 "ドイツが妥協を拒否"
 bormann.1078.desc:0 "我々の要求は耳に入らないのか、あるいは聞こうとしていないのか、どちらなのかはわからない。\n\nペッグされていない通貨を要求しても泥沼にはまり、ノルウェーの造船所への投資を提案しても棚上げされ、ドイツ製の産業機械の輸入と使用を義務づけられないように訴えても完全に却下されている。我々が経済的な脅威を与えても、安全に関わることのできる開かれた市場がなければ意味がないが、ドイツはこのことをよく知っている。提案のすべての分野において、ドイツ人は我々が1マイルを必要とするところに1インチを与えることを拒否しているようだ。\n\n我々は最後通牒を渡されており、どちらの場合もうまく解決できないだろう。当初の要求に全面的に同意し、当面の間、実質的に金銭的に両国を腰を据えて縫い合わせるか、あるいは要求を拒否して、隣の超大国との経済条約を一切結ばず、おそらく会議を崩壊させるか。\n\n今、代表者たちは報告をするために閉鎖的な会議を離れている。"
 bormann.1078.a:0 "経済的な専制政治が本物よりも優れているかどうか見てみよう。"
 bormann.1078.b:0 "我々の子孫の繁栄に売値などつけられるものか！"
 bormann.1079.t:0 "ドイツが新たな条件を提示"
 bormann.1079.desc:0 "今日の会議では、ドイツ代表団の最近の過激な要求に対する姿勢が変化したというニュースが伝えられた。仮説上の条約の詳細を話し合う裏方の会議で、ドイツ側はこれまでの対立的な態度をやめて、より厳しい措置のいくつかを放棄する修正版を提案した。まず、ノルウェーの通貨はライヒスマルクとの兌換が禁止され、その他の産業界の協力関係についても、企業としての利益だけではなく、一般のノルウェー人にも利益をもたらすものがいくつかあった。ドイツ側は譲歩したくないようだが、より公平な条約がすべての人に与える価値を理解しているようだ。\n\nそうはいっても、経済プロジェクトには、短期的にはまったく利益にならない部分があり、また、受け入れるということは、今後何年にもわたって貿易で彼らに依存することになるという周辺理解もある。しかし、現時点では、より良い条件を求めて我慢することはできそうにない。ノルウェーの経済状況に対する明確な解決策がなければ、この会議を続けることは出来ない。"
 bormann.1079.a:0 "当面は許容できる範囲だ。代表者に知らせよう。"
 bormann.1079.b:0 "ノルウェーはこの条件でも維持できない。拒否する。"
 bormann.1080.t:0 "ノルウェーは新たな条件を受け入れる"
 bormann.1080.desc:0 "ノルウェー人は故郷の氷河のように、交渉や理性を求める私たちの声に直面して冷たく毅然としているが、氷河も時間とともに後退する。\n\n時間が午後に入っていくにつれ、最新の交渉は細部の要求や相反する要求で取り返しのつかないことになると思われた。スカンジナビアには、近代経済として単独で生きていくための資本、労働力、技術力が不足していることが、統一条約の主要な経済担当者によって明らかにされていたにもかかわらず、経済統合の提案に対する抵抗感から、翻訳者が妨害しているのではないかと思われていた。しかし、ライヒスマルクに縛られずに通貨を変動させるなど、新たに修正された提案により、延々と続いていた凍り付いた態度もようやく解けてきたようである。\n\n彼らの姿勢は、どちらかが限界に達する前に、私たちから少しでも多くのものを奪おうとする、かなり大胆な試みだったのだ。今、会議のメンバーは、今受け入れられている経済協定の最終的な修正を終えようとしており、会議場では安堵感が広く感じられている。ノルウェー人は欲張りだと言う人もいるかもしれないし、何人かの代表者も内心そう言っている。しかし、この修正された取引がノルウェーとドイツの国民にとって価値のあるものである限り、最終的には会議の安全を確保することにつながり、それ自体が単なるライヒスマルクよりもはるかに価値のあるものなのだ。"
 bormann.1080.a:0 "一目見て良い取引と理解したようだ。"
 bormann.1081.t:0 "ドイツが統一条約への加盟を要求"
 bormann.1081.desc:0 "参加者全員がそれを感じていた。それは何週間も前から続いており、会議場のホールでゆっくりと着実に積み重なっていった。他のすべての合意事項は満たされ、残された妥協点はすべて受け入れられ、会議の頂点は今、その姿を現すかもしれない。\n\nノルウェー人の外交活動に対する感謝の言葉が述べられた後、満員の代表者会議場にその日の議事が提案された。ドイツ側から提出された最初の、そして唯一の動議は、ノルウェーに統一条約への参加を全面的に呼びかけるというものだった。\n\n条約を再締結することで、両国は相互防衛を誓い、国内外の共通の法律を採用することを約束し、そして何よりも、世界中のナチズムの敵に対抗することを誓うのである。この提案は、その日の会議に集まった誰にとっても衝撃的なものではなかったが、その重さは全ての者が理解し、失われることもなかった。このドイツの要求がもたらす結果は、大きな反響を呼ぶことになる。統一条約の中のノルウェーは、ドイツの力をスウェーデンをはじめとするスカンジナビア諸国やイギリス諸島に向けて発信することになり、アイスランドにいるアメリカ人も、間違いなくこの行動の波紋を感じることになるだろう。\n\nドイツ大使は最後の挨拶を厳粛に終えると、席を立ち、その後の簡潔な交渉に備えるために代表団に戻っていった。ノルウェー側も同様に、この要求を解決するための数日－－および数週間－－の準備のために、予備的な意見の一致を急速に形成していった。"
 bormann.1081.a:0 "我々の未来のために、我々は受け入れるほかない。"
 bormann.1081.b:0 "これだけのことをやってきたというのに、ドイツ人は大胆にもこんなことを要求するのか？"
 bormann.1081.c:0 "我々はかつて兄弟だった。"
 bormann.1082.t:0 "ノルウェーが統一条約への再加盟を受け入れる"
 bormann.1082.desc:0 "血は水よりも濃い。ノルウェーのアーリア人兄弟は、この公理をはっきりと示した。\n\n彼らが会議で統一条約への復帰を認めた後、出席した代表団全員に祝いの酒が注がれ、国民の兄弟愛の名の下に乾杯が行われた。祝宴の最中にも、ノルウェー人とその政府、ゲルマニアの党の官僚との間では、受け入れの詳細が正式に決定されていた。守備隊と経済的な取引の成功は基礎的なものであるが、これはまさに会談の最高の成果である。\n\nこの勝利によって、ドイツの力は一時的なものでも、後退しているものでもなく、むしろ永遠であり、年々成長していることを、ライヒの市民、統一条約、そして世界に示すことが出来る。ノルウェー人の兄弟は、確かにライヒの共同体の模範的なメンバーでは無かったが、これは転換点となり得るものである。今後、我々の国民は目標とビジョンにおいて団結するだろう。この条約は、戦車では成し得なかったことを成し遂げるに違いない。"
 bormann.1082.a:0 "ライヒへ帰郷せよ。"
 bormann.1083.t:0 "ノルウェーが拒否"
 bormann.1083.desc:0 "今週の交渉の場において、ノルウェー人を復帰させるのは至難の業であることはわかっていたが、ノルウェー代表団の抵抗は期待を裏切るものではなかった。彼らの主張によれば、対等な立場の会議に参加することを受け入れた根本的な理由は、自分たちの未来を確保するためであり、我々の未来の為ではないという。彼らは、統一条約に押し戻されることで、自分たちや将来の世代のノルウェー人の「自由」を失うことになると主張している。\n\nナチズムの敵が一人でもいる限り、真の意味での「自由」は得られないことを彼らは理解していない。しかし、困ったことに、我々がこの点を説明すると、彼らは以前にも増して激しく反発する。彼らには逃げ場がないし、我々はこれまでの条件で誠実さを証明してきた。その為、我々が人種の共通の利益のために戦っていることを彼らがまだ受け入れられないとしても、おそらく我々が中間点を取ることができる方法があるのではないかと思われる。ノルウェーに「統一条約オブザーバーの地位」を与えるという提案がなされている。これは、彼らを我々の仲間に加え、条約加盟国のすべての法律や命令を守らせないとしても、広い世界との交流にある程度の自由を与える措置である。その上、彼らには他に頼るべき隠れ場所がない。ライヒはヨーロッパにそびえ立ち、ナチズムはかつてないほど強固であり、我々は彼らを保護しようとしている。この問題をさらに押し進めることで、彼らは来るべき未来への抵抗が無意味であることを悟るだろう。"
 bormann.1083.a:0 "我々の条件は公正なものであり、これは我々の義務である。彼らに圧力をかけろ。"
 bormann.1083.b:0 "会議を失敗する訳にはいかない。代わりにオブザーバーの地位を提供する。"
 bormann.1084.t:0 "ドイツは追従を求める"
 bormann.1084.desc:0 "彼らの翻訳者が馬鹿にしているのか、それともドイツ人が単に彼らの傲慢さの上に我々の話を聞かないという選択をしているのか。\n\nドイツ人の条約に参加することを拒否しても、和解や議論ではなく、より大きな声で身振り手振りを交えた要求がなされており、状況の現実が我々の代表団に見え始めている。ここまで来て、ようやく条約による安全・安心を手にすることができたのに、この最後通牒のために、すべてが無駄になってしまうかもしれない。拒否すれば、会議の間中、我々との同盟を切望しているドイツ人から我々を守るものは何もないし、そうでなければ、我が国は経済的に見捨てられてしまう。\n\nさらに悪いことに、もし受け入れれば、我々は国家の主権、自由、そして単純な尊厳の大部分を放棄することになる。我々が未来を想像できる限り、両国は軍事的にも経済的にも政治的にも絡み合っているだろう。傲慢なナチスが一歩間違えれば、あるいは敵の報復を受ければ、同盟全体の終わりを告げることになる核時代においては、彼らに加わることも、彼らを拒絶することも、おそらくより危険なことなのである。ドイツ代表団の回答要求を遅らせようとする試みはすべて失敗に終わり、もし回答が提示されなければ、会議が継続される可能性はまったくない。"
 bormann.1084.a:0 "受諾する。それが間違った選択でないことを祈ろう。"
 bormann.1084.b:0 "我々が戦ってきた全てのことに反している。拒絶する。"
 bormann.1085.t:0 "ドイツが統一条約のオブザーバーの地位を提供"
 bormann.1085.desc:0 "ドイツ人も我々と同じように、せっかく得たものを無にしてしまうのはもったいないことだと思っている。\n\n最近、統一条約への完全復帰を拒否した我々に、更なる提案があったが、その内容は何とも興味深い。彼らは、統一条約への完全な再復帰が出来ない場合、その中で「オブザーバーの地位」を提供することを提案した。これは、ドイツの同盟国に特有の規制や外交姿勢を採用しなければならないことを意味するが、スカンジナビア、ヨーロッパ、そしてより広い世界での自律性と自由の大部分を維持することが許されるのである。何十年も闘ってきた相手に公然と忠誠を誓うことになるが、相互防衛や市場アクセスなど、我々が明確に恩恵を受けることが出来る。\n\nこれは顕著な譲歩であり、ライヒが最も求めている要求でもありますが、この問題に関するこれ以上の交渉は実を結びそうにない。我々の代表団は、ナチスへの加盟とそれに伴うすべてのリスクを受け入れるか、あるいは完全に拒否して失敗した会議の結果に悩まされるか、という岐路に立たされているようだ。"
 bormann.1085.a:0 "理想的ではないが、我慢は出来るだろう。条約に調印する。"
 bormann.1085.b:0 "希釈された毒は単にゆっくりと死に至るだけである。署名することは出来ない。"
 bormann.1086.t:0 "ノルウェーが統一条約オブザーバーの地位を受け入れる"
 bormann.1086.desc:0 "これが我々の最終的な要求であるため、問題に対する姿勢を変えることはないだろうと考えていたノルウェー側は、統一条約の限定的なメンバーにするという提案にかなり驚いた。しかし、妥協案が提示されたことで、ノルウェー側は見苦しい最後通牒を避けることができると考え、この提案を適度に受け入れている。\n\nこの選択により、ノルウェーは公式に、また軍事的にも経済的にも、当面の間、ライヒと関わりを持つことになる。ノルウェーが本格的な加盟国として我が国の同盟に再加盟しないことは譲歩であるが、オブザーバーの地位は、この地域における我が国の当面の戦略目標をすべて満たし、将来的にはさらに外交的な進展を図るための基盤となる。\n\nいずれにしても、今回の会談の要となる協定や目標は、いずれも何らかの形で成功を収めており、関係者全員を満足させる方法を見つけたことで、この会議の価値が何度も証明されたことになる。"
 bormann.1086.a:0 "大なり小なり、ライヒは成長していく。"
 bormann.1087.t:0 "ドイツが統一条約への帰還を求める"
 bormann.1087.desc:0 "最近のトラブルは、我が国の問題を容易にも単純にもしていない。もし、今、外務省が受け取った公式声明が確かならば、我々の将来の繁栄は、この日に確保されるか、あるいは無に帰されるかもしれない。\n\nゲルマニアからの公式外交文書が今朝早くに届き、その内容は一見するとめでたいものだった。ノルウェー国民が共通の国家的価値観を模範的に守っていることなどが賞賛されていたが、短いメモの後半を読んで初めて、我が国の外務大臣はメッセージの本質を理解した。ドイツ側は、我が国に対し、数日から数週間以内に、一方的に統一条約（ライヒの半球を占める同盟）に再加盟するよう申し入れてきた。\n\nこれは軽視できるものではない。我々は大陸のナチスとは似て非なるものだが、今の時点で彼らを支持すべきかどうかは定かではない。我々は、ノルウェーの多くの人々が何十年もかけて求めていた主権を獲得したばかりであり、条約に加盟することで、新たに獲得した横方向の力の多くをゲルマニアの方向に譲ることになる。さらに、この危険な世界でイデオロギー的な同盟国に加わるのは賢明なことだが、物質的にも政治的にも、我々の目標には違いがある。極端なナチズムがヨーロッパや世界に何をもたらしたかは一目瞭然であり、彼らに加われば、我々が改革しようとしているものに自らを縛ることになる。しかし、我々の周りでは冷戦が繰り広げられており、今、条約と手を切ることは、我々の国を破滅させようとするあらゆる力にさらされることにもなる。"
 bormann.1087.a:0 "我々はかつて兄弟であり、再び兄弟になることが出来る。提案を受け入れよう。"
 bormann.1087.b:0 "我々の未来は我々の手の中にあるため、それを放棄することはできない。辞退しよう。"
 bormann.1088.t:0 "ノルウェーが統一条約に再加盟"
 bormann.1088.desc:0 "最近のドイツではサプライズはあまり好まれていないが、時には、それが喜ばしいものであれば、祝福され、両手を広げて歓迎される。\n\nノルウェー外務省からの回答は、ちょうどこの時間に届いた。その中には、ノルウェー国民に対する我々の堅実な支援に対する感謝の気持ちが書かれており、彼らが統一条約に復帰するための我々の申し出を受け入れることを表明している。すでに、官僚や党の力で、条約の拡大をスムーズに進めるために必要な手配をしており、総統府からの感謝の手紙をノルウェーの政府首脳に届けるために起草している。これにより、我々の北欧支配は確固たるものとなり、スカンジナビア、北海、そしてより広い大陸に軍事力と外交力を投射する能力の、本来の地位を取り戻すことになる。しかし、ノルウェー人が武器を持って我々のもとに戻ってくることについては、主権を得たことで判断力が鈍り、我々の覇権を拒絶するのではないかと懸念する声もあった。\n\n賢明なことに、彼らは、－－すべての人がやがて理解するように－－ライヒの力は一時的なものでもなく、衰退するものでもなく、永遠であり、日に日に大きくなっていることを理解していた。"
 bormann.1088.a:0 "ライヒへ帰郷せよ。"
 bormann.1089.t:0 "ノルウェーが拒否"
 bormann.1089.desc:0 "恩を仇で返すべきではない、というのは昔から言われていることだ。ちょうど今、ノルウェーから統一条約への再加盟の申し出に対する回答が届いたところである。\n\n彼らの公式声明には、我々をなだめるためか、上品で融和的な言葉がちりばめられているが、我々の導きの手を無視して、さらなる国家主権を優先しようとする彼らのむき出しの欲望を隠すことは出来なかったようだ。窮地に立たされたノルウェー人が、喜んで、あるいはそうでなくても、我々の国際社会の一員になることを受け入れるだろうと真面目に考えていたが、そう考えるのは甘かったかもしれない。ノルウェーの新政府は、我々の真のブランドである国家社会主義を認めず、独自の「国の運命」を発展させようとしていることを、誰の目にも明らかにしている。このような辞退は、我々の指導不在の当然の結果であり、彼らの現在および将来の失敗の十分な証拠である。\n\nノルウェーを地政学的な領域に戻さないことは、永続的な結果をもたらすだろう。北海を直接支配し、スカンジナビア半島に力を投じる能力が損なわれてしまうためである。さらに、この例は、我々の管理下にある領土の統合と忠誠に向けた悪い前例となる。このまま放置すれば、ノルウェーは我々を拒絶する最初の国になるだろうが、最後の国にはならないかもしれない。"
 bormann.1089.a:0 "我々は貴国の敵ではなく味方でありたいと思っている。貴国もそうだろう。"
 bormann.50007.t:0 "正統派の国家弁務官"
 bormann.50007.desc:0 "ヴェルナー・ナウマン大臣は、いつものように熱心に、国民啓蒙・宣伝省を組織して、オストラント国家弁務官区の新リーダー、フランツ・ヴァルター・シュターレッカーについて積極的に報道している。日刊紙、夕方のラジオ放送、テレビのニュース番組などで、勤勉な大臣から国家弁務官となったシュターレッカーの話が全国を駆け巡っている。\nナウマンは、シュターレッカーの多くの功績を、敗れた敵の無能さ、貪欲さ、残忍さと対比させることを命じ、彼をヒンリヒ・ローゼの唯一の正当な後継者として紹介することに成功した。\n\n特に強調されているのは、総統と国家弁務官の親密な個人的関係であり、彼らはしばしば会ってオストラントの政策について議論し、官僚的な助言を交わしていた。シュターレッカーは総統に従属しているが、彼とは多くの共通点がある。二人とも自分の職務に非の打ち所がなく、NSDAPの保守派に忠誠を誓っており、それぞれの反乱分子に勝利している。"
 bormann.50007.a:0 "報道機関は政府が奏でることの出来る素晴らしいキーボードではないかね……"
 bormann.50008.t:0 "さて、次はニュースです"
 bormann.50008.desc:0 "こんばんは。総統は本日、無事にオストラントに到着し、正当に任命された国家弁務官であり、発生した反乱を粉砕したフランツ・ヴァルター・シュターレッカーと面会し、満面の笑みを浮かべました。敬礼と握手が交わされ、二人の旧友は過去を回想し、明るい未来を約束しました。\n\nカメラの前に立つシュターレッカーに、外務省のハンス・クラーメル大臣とラインハルト・シュミット副大臣が並びました。数分間の歓談の後、4人は非公開でシュターレッカー内閣の他の閣僚たちと5時間に及ぶ会議を始め、オストラント政策の今後の方向性が話し合われました。"
 bormann.50008.a:0 "オストラントの未来は、これまでになく明るい。"
 bormann.50009.t:0 "最高機密:オストラント"
 bormann.50009.desc:0 "総統の要請により以下の人物が調査された：\n\nカール・E・タウシャー：オストラント国家弁務官区労働大臣。1961年までマイヤー＝ラントルートの旧友であり同盟者。オストラント内戦の開始時にはシュターレッカーへの忠誠を表明した。入手した書簡（44ページ参照）には、シュペーア流の経済改革への共感と、シュターレッカーの有能さへの批判が記されている……\n\nラインハルト・シュミット：オストラント国家弁務官区外務副大臣。オストラント内戦の開始時にシュターレッカーへの忠誠を表明した。入手した日記（49ページ参照）によると、シュターレッカーの他の東部の国家弁務官区に対する「楽観的」な態度を否定し、総統の身長と髪の毛の少なさについていくつかの侮辱的な発言をしている……\n\nノルマン・ヴァッサーハウス：オストラント国家弁務官区内務省副大臣。オストラント内戦の際、ドレクスラーからシュターレッカーの下へ亡命した。ヘルマン・ゲーリングとNSDAPの軍国主義派への共感を示す秘密の録音（売春宿テープNo.4参照）がある……\n\nボルマンは不敵な笑みを浮かべながらオルポの書類に目を通した。右手にはボールペンが握られており、カマキリが獲物を狙うように紙の上に構えていた。総統が不敵な笑みを浮かべて名前を突き刺し、真っ赤なインクで丸をつけているうちに、何時間も経ってしまった。夜が明ける前に、彼は最終的な決定を下すだろう。"
 bormann.50009.a:0 "内閣改造の時間だ。"
 bormann.50010.t:0 "ラウマ作戦"
 bormann.50010.desc:0 "朝日が昇っても、カール・E・タウシャーはほとんど暖まることなく、冷たい朝の空気の中、顔を下に向けて吹き付ける厳しい風から守りながら車に向かって歩いていた。胃袋が動物的なうめき声を上げ、朝食を抜いたタウシャーに懇願しているようだった。どうしてシュターレッカーはこんな急に会議の呼び出しをかけたのだろう？\n\n湿った手に息を吹きかけ、勢いよくこすり合わせた。いつものように、ハイジは前の晩に手袋を隠していたのだ。タウシャーは、娘のくだらない遊びに付き合って手袋を探すのが朝の日課になっていたが、当然のことながら娘はまだベッドに寝かされており、物色している時間はなかった。いったいどこの天才が、朝の5時にこの会議を開くことにしたのだろうか。\n\n「タウシャーさんですね？」という声が聞こえてきて、急にその考えから引き離された。暗い色のトレンチコートを風になびかせて、見知らぬ男性が立っていた。その人の鼻は冷たい風で赤く染まり、礼儀正しい微笑みを浮かべていた。タウシャーが返事をしようとしたとき、後頭部に目の覚めるような痛みが走り、闇が彼を包んだ。\n\n閃光。怒鳴り声。慈悲の叫び。タウシャーは床の上に浮いているような感覚に襲われた。聞き覚えのある声で、日記のことを叫んでいるのが聞こえた。ラインハルト・シュミット？銃声が響いた。沈黙が訪れた。タウシャーは突然前のめりになり、冷たく硬い床に着地した。激しい苦痛が襲った。よろめきながら立ち上がると、石のような壁が目の前に迫っていた。彼は、独房の入り口を塞いでいる制服の男を振り返り、何十年ぶりかに膝をついて祈った。\n\n二発の銃声が、誰にでも聞こえるほど廊下中に響き渡った。オルポ隊員は独房の横でカードゲームをしながら聞いていた。副大臣たちは、最後の思いをささやきながら聞いていた。大臣たちは、拷問者が戻ってこないことを願って、急いで靴ひもの縄を結んでいるときに聞いていた。24時間後には、この建物中から全ての音がなくなっていた。\n\nボルマンのデスクには報告書が届いていた。彼は珍しく満足げな笑みを浮かべ、アフリカの葉巻を取り出した。オストラントはようやく安全になったのだ。"
 bormann.50010.a:0 "正しいことを成したければ、自分でやるべし。"
 bormann.50011.t:0 "シュペーアの亡霊"
 bormann.50011.desc:0 "オストラントの混沌とした内戦は、血なまぐさい結果に終わった。国家社会主義者、ヒムラー派、人間以下の存在などの死体の上に、アンドレアス・マイヤー＝ラントルートが立っている。この自由主義者は、ギリシャ神話のトロイの木馬のように、嘘と偽りでヒンリヒ・ローゼの内閣に潜り込み、漠然とした改革政策を推進していた。国家弁務官区の対立が激しさを増す中、マイヤー＝ラントルートは自らの道を切り開き、あらゆる困難を乗り越えて敵を粉砕していった。\n\nこの堕落した人物は、国家社会主義の教義のアンチテーゼを表している。この男は、オストラントのスラブ人の生活環境を改善したいと願う、人を操る自由主義者であり、アルベルト・シュペーアとその信奉者たちよりも左に位置している。内戦の征服者となりうる人物の中で、イデオロギー的に最大の脅威となるのはマイヤー＝ラントルートである。改革派は、自分たちの仲間が強力な国家弁務官区を支配しているのを見れば、汚い岩の下から這い出して、さらに過激なイデオロギーを説き始める自信がつくかもしれない。"
 bormann.50011.a:0 "このリベラルを何とかしなければならない。"
 bormann.50012.t:0 "オストラントのリベラル派"
 bormann.50012.desc:0 "アンドレアス・マイヤー＝ラントルートとその部下達は、総統が要求した時間ぴったりに入室した。\n\n「ハイル・ボルマン！」マイヤー＝ラントルートは敬礼をして言った。閣僚達もそれに続いた。マルティン・ボルマンが立ち上がり、笑顔で挨拶を返した。粋なスーツを着て、髪を後ろに流しているオストラントの新支配者は、立派な人物に見えた。ヴァルター・ヘーヴェルが咳払いすると、一行は席に着いた。\n\n「お越しいただき感謝しております」とへーヴェルが語り始めた。「言うまでもなく、我々のイデオロギー的差異を考慮すると、あなた方の政府に免罪符を与えることは……容易な選択ではありませんでした。総統閣下がいなかったら、検討すらされなかったかもしれません」\n\n「ありがとうございます、総統閣下」マイヤー＝ラントルートは驚きを隠そうとしながらボルマンに向かって礼をした。「この状況が難しいものだと理解しています」\n\n「前を向く時だ」ボルマンは、その発言を無下に振り払った。彼は一枚の書類を手に取ると、それを熱心に見た。「君の土地改革は、最も議論を呼んでいる。なぜならゲルマン化の概念そのものに反するものだからだ。『現地民の権利』については……この報道は真実なのかね？君たちは本当にこの改革を支持しているのか？」ウルリッヒ・サームは腰が引けていた。オスカー・シンドラーは眉をひそめ、ハンス・フォン・ヘルヴァルトは反抗的にボルマンを見つめていた。\n\n最後にマイヤー＝ラントルートは肩をすくめた。「はい、そうです」\n\n「では、そのようにしよう」ボルマンはため息をついた。「私は君の罪を赦すが、明日の政策交渉がそう簡単にいくとは思わないでくれ。ビルの外に止まっている車がホテルまで送ってくれる。私はこの後、別の会議に出席せねばならんのでね」"
 bormann.50012.a:0 "時には、妥協せねばならないこともある。"
 bormann.50013.t:0 "飴と鞭"
 bormann.50013.desc:0 "アンドレアス・マイヤー＝ラントルートは、廊下を歩きながら色付きの眼鏡を掃除していた。「思った通りにはいかなかったな」\n\n「彼には他に選択肢がありませんでしたので」とウルリッヒ・サームは答えた。「彼は我々と同じようにオストラントの安定を望んでいますから」マイヤー＝ラントルートはため息をついた。いつものように副官の言う通りだった。\n\n「彼は今のところいい人を演じているだけでしょう」と、ハンス・フォン・ヘルヴァルトは呆れたように言った。\n\nオスカー・シンドラーも頷いていた。「今日は飴を与えてくれただけの話です。明日の会議では、彼は我々に鞭を与えるでしょうね」\n\n「明日の会議が2分以上続くようにしよう」とカール・プラッゲがつぶやいた。\n\nマイヤー＝ラントルートは、四人の大臣を率いて、途中で衛兵に敬礼しながら建物の外に出た。ようやく雲を抜け出した太陽の暖かさが体全体に広がっていく。階段を降りると、五台の車が待っていた。マイヤー＝ラントルートはふと立ち止まった。会議までの間、部下と彼は二台の車を共有していた。なぜ五台なのか？一人一台なのか？\n\nその時、背後から聞こえてきたのは、声にならない叫び声だった。振り向くと、ウルリッヒ・サームの頭に被せられた黒い袋が左右に揺れ、二人のオルポ隊員が彼と格闘しているのが見えた。彼が反応する前に、マイヤー＝ラントルートの視界は黒く塗りつぶされ、何か固いものが彼の上に突き出された。両腕を後ろに引かれ、冷たい金属が手首に押し付けられた。叫び声を上げると、頭上から重い音がした。\n\nリベラル派の人々が手錠をかけられて運ばれていく様子を、マルティン・ボルマンは窓から満足げに眺めていた。時には妥協しなければならないこともある。今回はそのような時ではなかった。"
 bormann.50013.a:0 "リベラル派の騙されやすさが露呈している。"
 bormann.50014.t:0 "オストラント危機"
 bormann.50014.desc:0 "ヨーロッパの地図にインクをこぼしたかのように、オストラントに黒い染みが広がり、フリードリヒ・イェッケルンが国家弁務官区を掌握している。オストラントはかつて、ヒンリヒ・ローゼの指導の元、ヒトラーとライヒに忠誠を誓い、ゲルマン化の模範的な植民地となっていた。しかし、イェッケルンと彼の仲間である親衛隊によって、ゲルマニアとの繋がりは断ち切られ、オストラントを強くしていた国家社会主義の理想は引き裂かれた。そして代わりにブルグント体制の全体主義の悪夢が君臨してしまった。狂人ヒムラーと騎士団領に対する狂信は、マルティン・ボルマンと党に対する純粋な憎しみに勝るとも劣らないものである。\n\nオストラント危機は、ドイツ政治の上層部で激しい議論のテーマとなっている。NSDAPとドイツ国防軍の改革派は、この政治的混乱を利用して、東のSS凶悪犯とゲルマニア国内の急進的な軍国主義者との間に、不吉な類似点を描き出した。征服したばかりの土地から裏切り者を一掃しようとするイェッケルンの演説は、内戦の暗黒時代にヘルマン・ゲーリングが行った演説と同じではないだろうか？イェッケルンが東方の国家弁務官区地域の失敗について語った際の反逆的なレトリックは、フェルディナント・シェルナーの口調とそれほど違わないのではないのだろうか？ブルグント体制の反ヒトラー的な思想と、軍国主義者が提唱している「真の国家社会主義」の形との間に相関関係があることを否定する人はいないのではないのだろうか？\n\nこうした議論は、改革派の人気を高め、その代わりに軍国主義者の怒りを買うことは間違いないだろう。"
 bormann.50014.a:0 "黒い太陽が東から昇っている……"
 bormann.50015.t:0 "好機を掴む"
 bormann.50015.desc:0 "ドイツは、二つのSS国家に挟まれている。我々が今、この危機に対処するための次の行動を計画している間にも、騎士団領ブルグントとオストラント騎士団国は、ボルマンの支配を打倒して、帝国そのものを解体するため互いに策を練っているに違いない。ヒムラーとイェッケルンが、ヨーロッパの肥沃な土地に黒い触手をさらに伸ばし、汚染しようとしていることは疑いようがない。軍の最高幹部は総統に対して、国に対する暴力行為に備えて予防措置を講じるべきだと述べている。\n\n党とドイツ国防軍の過激な軍国主義者たちは、この新たな安全保障上の脅威をいつものように大袈裟にとらえて、激しい剣幕で挑んできた。彼らは公然とオストラントが帝国に侵攻してくると不安を煽り、他の国家弁務官区も崩壊するだろうと予測している。イェッケルンは、ドイツ軍の弱体化によって大胆になっており、軍国主義者の要求を満たすことのみで、ヨーロッパ中でのさらなる内戦やSSの陰謀を防ぐことができるのだと彼らは主張している。こうしたのはナンセンスな主張なのだろうが、ゲルマニアでは野火のように広がっている。"
 bormann.50015.a:0 "政治とは、嘘と誇大妄想の遊戯に過ぎない。"
 bormann.50016.t:0 "全国指導者の執務室へ"
 bormann.50016.desc:0 "ブルグント親衛隊全国指導者、ハインリヒ・ヒムラーへ\n\n諸君らの正当な総統として、私はオストラントの状況に関して政治的・軍事的中立を保つことを命令する。裏切り者のイェッケルンに手を差し伸べようとしたブルグント人は、手首が切り落とされることになるだろう。もし君がオストラントに何らかの援助を送るならば、それが人員であれ武器であれ、公然であれ秘密であれ、私は親衛隊騎士団領ブルグントに対して即座に壊滅的な核攻撃で対応するだろう。オストラント情勢に少しでも干渉していることを察知したら、私は核弾頭の力によって貴国をヨーロッパの地図上の単なる焼け野原に変えてしまうだろう。\n\n私の警告に従わなければ、帝国の裏切り者に待ち受けている炎の大虐殺を受けることになるだろう。\n\nハイル・ボルマン！"
 bormann.50016.a:0 "大ゲルマン帝国総統兼帝国宰相、M.ボルマン"
 bormann.50017.t:0 "国家弁務官の執務室へ"
 bormann.50017.desc:0 "フランツ・ヴァルター・シュターレッカー国家弁務官へ\n\n総統として、君が価値観に忠実であり続け、国家社会主義の教義を破壊しようとしたり曲解したりしようとする者から守ってくれていることに、心から感謝したい。この絶望的な時代に、私は重要な軍事物資を一刻も早く貴国の軍隊に送るよう命じた。それと同時に、君の正当性を認め、堕落した勢力に打ち勝ち、オストラント国家弁務官区に秩序を取り戻すことができるようにする。\n\n恐れることはない。助けが来るのだ。ここ数年、ドイツ国民は大きな混乱に見舞われており、帝国の安定を取り戻すためには君の勝利が重要なのだ。私は敵に打ち勝つことができた。君もそうすべきなのだ。\n\nハイル・ボルマン！"
 bormann.50017.a:0 "大ゲルマン帝国総統兼帝国宰相、M.ボルマン"
 bormann.50018.t:0 "ゲーリングの意思を継ぐ者"
 bormann.50018.desc:0 "オストラント内戦の激しい不協和音が、銃声と悲鳴だけになったとき、オットー＝ハインリヒ・ドレクスラー博士は、敵の死体の上に堂々と立っていた。\n\nワイマール時代の通りでのSAのチンピラからリューベックの大管区指導者、ラトビアの総監からレットラント東部占領地域の支配者を自称するまで、博士の傲慢な決意の表れは、常に彼の生来の無気力さを隠していた。ドレクスラーの正統性の宣言と権力への奔走は、ライヒの「軟弱な」政策に対する彼の暴力的なレトリックによって推進され、後にオストラント軍の支援によって封印された。この過激な軍国主義者は、祖国とその領土に真の危険をもたらすものであり、いかなる脅威も我々は容認できない。\n\n彼の視線は「失敗した国家」であるモスコーヴィエンやポーランドに注がれており、気取ったゲーリング主義者が我々の政策上の過ちを正すために侵略を開始するのは時間の問題である。我々が迅速かつ狡猾に行動すれば、ドレクスラーにそのような愚かな行動を取らせず、来るべき東欧の不安定化を回避することができるかもしれない。"
 bormann.50018.a:0 "英雄の皮を被った卑怯者だ。"
 bormann.50019.t:0 "国境の軍隊"
 bormann.50019.desc:0 "オストラントのすぐ外に、ライヒの軍隊が集結している。部下からの情報によると、国境に到着するドイツ兵の数が増えており、完全に武装して戦闘用の装備を整えているという。総統が先手を打ったようだ。\n\nドレクスラーの将校の中には、これは彼を脅して服従させるための心理的な戦術であると考える者もいる。あからさまな宣戦布告であると主張する者もいる。いずれにしても、我々は侵略の可能性に備えることが必須である。多くの勇敢な若者が我々の勝利のビジョンのために犠牲になった。我々はヒトラーの後釜を名乗る太った小役人の圧力には決して屈しない。侵略された場合、我々の怒りは想像を絶するものとなり、我々の残虐性は比類のないものとなるだろう。しかし、今のところは、目を皿のようにして、銃を隠しておくのが賢明だ。ボルマンが何を企んでいるにせよ、我が軍は準備万端である。"
 bormann.50019.a:0 "我々の力には勝てない！"
 bormann.50020.t:0 "博士との約束"
 bormann.50020.desc:0 "約束の時間から15分後、オットー＝ハインリヒ・ドレクスラー博士は、頭を高く上げ、胸を張って部屋に入ってきた。このオストラントの新しい支配者が総統の方向へ短い敬礼をする中、ボルマンは歯を食いしばっていた。ゲーリングも顔を真っ赤にするほどの傲慢さを持つ、このたるんだ男、足を引きずるハトの態度に、ボルマンは腹を立てていた。\n\n「座れ」と、総統は呻いた。ドレクスラーとその部下たちはテーブルの周りを動き回り、レストランのメニューのように椅子を見てから席を選んだ。この軍人はボルマンの方を見ようともせず、ヴァルター・ヘーヴェルをしっかりと見ていた。ボルマンは咳払いをした。「ドレクスラー君、我が帝国外務省が君と君の内閣に伝えたように、私はオストラント軍の徴兵を増やしたいと思っている」\n\n「あなた方の提案した数は、私が要求した数に到底及びません！」ドレクスラーは、ライオンの群れに偶然出くわした男のような虚勢を張って、外務大臣から総統に向かってにらみを利かせた。「私は1925年以来、忠実な国家社会主義者ではありませんでしたか？私が美しい祖国を見て感じることは、誇りではなく、恥であります。党内には改革派が蠢き、ヒムラー派は死にゆくライヒをハゲタカのように取り囲んでいます。ロシア人の入植地は病原菌の集団のようにモスコーヴィエンに散らばっており、総督府の策略的なポーランド人はライヒへの侵攻を準備しているのです！ええ、私はオストラントを喜んで統一条約へと戻しましょう。私の強大な軍隊をポーランドとモスコーヴィエンに進軍させる自由が与えられるならば、ですが。そこで我々は……」\n\nボルマンは、絶え間ない暴言が形容しがたいほどの罵詈雑言に変わっていくのを聞きながら、アフリカ産の葉巻を持ってこなかった自分を呪っていた。個人的に会うことで交渉を有利に進めたいという希望は、夜の帳の中に消えていった。そんな中、彼はドレクスラーの手首にある小さな黒い斑点に目を付けた。"
 bormann.50020.a:0 "乾いたインクだろうか？"
 bormann.50021.t:0 "最後の一歩"
 bormann.50021.desc:0 "ボルマンは爪が手のひらに食い込むのを感じながら、目の前の偉ぶっている奴を睨みつけていた。オストラントの新指導者との交渉はこれまでも失敗してきたが、この数時間ほどボルマンを激怒させたことはなかった。彼はもう少しで本当にキレるところだった。\n\n「……弱腰のシュペーア派は党に爪を立てたかもしれませんが、オストラントを支配することは私が絶対に許しません！」ドレクスラーは重いまぶたの下から目を輝かせて怒鳴った。「指導力の弱さが劣等人種の台頭を許しましたが、私の要求を受け入れるのでしたら、約束しましょう－－」\n\n「誰に向かって口をきいてると思っていやがる!?」ボルマンは、分厚い肉のついた拳をテーブルに叩きつけながら、遂に爆発した。全員が席から飛び上がった。「私は大ゲルマン帝国の総統だぞ！もう一度私を侮辱してみろ、有刺鉄線で貴様を吊るしてやる！」\n\n「総統閣下………」ドレクスラーはそう呟いた。彼はショックで口を開けたまま固まっており、肉付きの良い顔には汗がにじんでいた。\n\n「そうだ、私は君たちの総統だ」ボルマンは吐き捨てるように言った。「君たちは私に逆らうことはできない。我が党は強く、我がライヒはより強い。君たちは敵を倒すために必死に戦ってきた。それは尊重するが、間違いなくオストラントをライヒに戻さなければ、君たちが努力してきたものは全て焼き尽くされてしまうのだ」ボルマンは大きく息を吐きながら立ち上がった。彼の顔は、左腕に巻いた血染めの党旗の帯のように赤くなっていた。「理解できたか？」"
 bormann.50021.a:0 "オストラントの運命はこの野蛮人の手にかかっている。"
 bormann.50022.t:0 "ドレクスラーの選択"
 bormann.50022.desc:0 "ボルマンの暴言は、ドレクスラーの心に火をつけた。ボルマンの部下がテーブルを叩いたり、非難の言葉を投げつけたりすると、彼と大臣たちは反逆ともとれる抗議の声を上げた。議論が一段落して、ボルマンが渋々譲歩を申し出たところ、驕り高ぶった反論や厳しい要求があり、ボルマンはさらに激昂してしまった。\n\nゲルマニアに戻った総統は執務室で苛立ちながら、帝国で最後の一本であるかのように葉巻を引き裂いた。ボルマンのボールペンは、すぐに取り出して使うことができるように、あえて命令書のそばに置かれていた。この命令書の下の部分にある署名の場所が空白のままであるかは、ドレクスラーの次の行動にかかっている。\n\nヘルムート・フリードリヒスが顔面蒼白で部屋に入ってきた。ボルマンは、副官が一言もしゃべらないうちに彼の報告の内容を理解した。ヘルムートによると、オストラントの小さな独裁者でもあり、内戦の勝利者でもあるオットー＝ハインリヒ・ドレクスラーは、「指導者の方向性が変わるまで、帝国からの独立を継続する」と公式に発表したとのことだ。\n\nどうやら国防軍を準備するときが来たらしい。オストラントの平和的な再統合は、とても単純なものであった。しかし一方で、本格的な侵攻は、ドレクスラーとその取り巻きを汚い犬のように首から吊るすことができるなど、多くのチャンスをもたらすのだ。"
 bormann.50022.a:0 "高く吊るしあげてやろう。"
 bormann.50023.t:0 "ドレクスラーの選択"
 bormann.50023.desc:0 "ボルマンが交渉の主導権を握り、見事な機転を利かせて緊張感の中を切り抜けていくと、ドレクスラーからは徐々に火が消えていった。何度も接戦を繰り広げたが－－これはドレクスラーがポーランドとモスコーヴィエンへの侵攻に執着していたためである－－最終的には双方が、ぎこちないながらも受け入れられる政治的協調関係を築くことができた。\n\n総統はゲルマニアに戻ると、部下にドレクスラーの発表がない限り邪魔をしないように命じた。彼は執務室に閉じこもると、書類にサインをし、紙と煙の渦の中で葉巻を燻らせて過ごした。ドレクスラーの裏切りを疑う気持ちが爆発しそうになったその時、ヘルムート・フリードリヒスが部屋に飛び込んできた。副官の安堵の表情は、たった一つのことを示していた。オストラントの支配者であり、内戦の覇者であるオットー＝ハインリヒ・ドレクスラーがマルティン・ボルマンへの不変の忠誠を宣言したのだ。ヘルムートによると、ドレクスラーはオストラントを正式に帝国に復帰するよう約束したそうだ。\n\n帝国はいつものように強固に立ち上がるのだ……"
 bormann.50023.a:0 "……そしてさらに千年に渡り、強くあり続けるだろう！"
 bormann.50024.t:0 "手紙"
 bormann.50024.desc:0 "ヴィトゥシュカへ\n\nよくやった。私は、君がさらなる権力を求めているとしか思えないような方法で反旗を翻したことに深く深く失望しているが、そのタイミングには少しばかり敬意を払わずにはいられない。\n\nしかし、君の状況は厳しいものだし、それは君が最もよくわかっているはずだ。我々も君も、どちらも戦争を望んでいない。我々にそんな余裕はないし、君は生き残れないからだ。ここは紳士のように腰を下ろして、双方に適した取引をしてみるのはどうだろうか？\n\nマルティン・ボルマン"
 bormann.50024.a:0 "罠が仕掛けられた。"
 bormann.50025.t:0 "本物のヴィトゥシュカ？"
 bormann.50025.desc:0 "「総統閣下」緊張した面持ちの将校が、祝杯用の葉巻を吸いながらボルマンの前で気を引き締めていた。「報告します、閣下」\n\n「よろしい」ボルマンは、片手で葉巻を持ち、祝杯用のシャンパンを一口飲んだ。\n\n「あの、ええと、その」男は緊張していた。「早く言ってみろ」ボルマンは焦りながらも、完璧に熟成されたスピリッツをもう一度じっくりと飲み干した。\n\n「あれはヴィトゥシュカではなく、影武者でした」ボルマンは、思わずシャンパンを吐き出してしまったが、その顔には信じられないという気持ちがこもっていた。"
 bormann.50025.a:0 "終わったわけではない。"
 bormann.50026.t:0 "満たされる"
 bormann.50026.desc:0 "「まだ連絡はありません」補佐官は総統に注意を払いながら話した。\n\n「本当か？話し合いの要求もなかったのか？」補佐官は首を振った。妙だな。ヴィトゥシュカはこんな事しないはずだ。ボルマンは椅子にもたれた。彼はヴィトゥシュカを、自分の富や権力を増すためには何でもするタイプの人間だと思っていた。どうやら愛国者でもあったらしい。もう死んでしまうが。\n\n「いいだろう、それなら将軍を呼んでくれ。今日中に侵攻するぞ」"
 bormann.50026.a:0 "戦争だ、ヴィトゥシュカ！"
 bormann.50028.t:0 "ヴィトゥシュカの問題"
 bormann.50028.desc:0 "ドイツ国の総統であるマルティン・ボルマンは、かつて自分の前任者が新秩序構築のための有用な道具として評価していた人物の反逆には、決して感心しなかった。\n\nしばらく前に、彼はローゼ国家弁務官の死後、オストラントの正当な統治権を奪った元共産主義者のヴィトゥシュカに最後通牒を送った。彼は、いわゆる「中欧評議会」がライヒの正当な支配に服従するならば、領土と指導権を簒奪した彼らのような裏切り者に相応しい対応よりも軽く扱うようにする、という良い条件を提示していた。\n\nボルマンはヴィトゥシュカのようなプラグマティストと言われる人なら、これが最高のオファーであることに気づくだろうと思っていたが、そうではなかったようだ。\n\n手紙には返事がなかった。\n\n他に何もないのは明らかだ。ボルマンは溜め息を吐きながら電話を手に取り、待機させておいた部隊を動かして、オストラントへ秩序を取り戻すように命じた。"
 bormann.1128.t:0 "モスコーヴィエンの暫定軍事政権"
 bormann.1128.desc:0 "モスコーヴィエンが再びドイツの完全な支配下に置かれたことで、困難な復興作業がようやく開始され、ゆっくりと、しかし着実に、戦災を受けた各地の都市に資金や資材が送られるようになり、家屋、工場、インフラが修復されて、わずかながらも正常な生活が戻ってきた。しかし、盗賊の襲撃の脅威は深刻で、ロシア独立派につながるテロリストの活動も活発であり、危険な状態が続いていると言われている。もし奴らが脆弱な政権を襲えば、我々は深刻な逆行に直面することになるだろう！\n\nこの問題に対処するため、総統はモスコーヴィエンの復興が終わるまで暫定的な軍事政権が監督することを決定した。ドイツ国防軍の有能な将校であるヴァルター・ヴェンクが軍政長官に任命され、再建計画を守り、分離独立派の最後の残党を粉砕するために必要なすべての権限が与えられることになった。"
 bormann.1128.a:0 "モスコーヴィエンは復興のために安定した手が必要だ。"
 bormann.1129.t:0 "真実か挑戦か？"
 bormann.1129.desc:0 "マルティン・ボルマンは、オフィスで一人、次の決定を考えていた。\n\nモスコーヴィエンが再建され、ようやく安定してきたため、暫定軍事政権はもう必要なかった。兵士は警察官に、分隊長は技術者に、将軍は官僚にその座を譲ることになる。軍事政権が非効率的であることは明らかであり、住民はこれ以上長いこと軍靴の下に留まることを許容しないだろうから、これは地域にとって最良の選択である。\n\n別の見方をすれば、臨時軍事政権を恒久的な体制にすることは、総統の政治的勝利につながる。軍人を遠く離れたモスコーヴィエンの前哨基地に送り込むことで、ゲルマニアの軍国派を無力化し、ライヒの問題に対する彼らの影響力を劇的に低下させることができる。\n\nモスコーヴィエンでの小さな犠牲がゲルマニアでの利益になるのか、それともその逆なのか。ボルマンは、どちらの選択にも価値があると考えざるを得ないが、永遠に迷うことはできない。"
 bormann.1129.a:0 "民政移管だ。"
 bormann.1129.b:0 "軍国主義者の難民キャンプにしてしまえ！"
 bormann.1130.t:0 "次の任務：凍てついた地獄"
 bormann.1130.desc:0 "「ディートリヒは、紙を手にしたまま士官食堂に入った。総統は個人的に彼らのモスコーヴィエンへの新たな任務を祝福し、彼らの「ライヒへの献身」と「このような困難な環境での任務への意欲」、「ドイツ国防軍の最高の士官のみが持つ」資質に感謝した。\n\nもちろん、彼も馬鹿ではなかった。偶然にも、非公式に軍国主義派に属する陸軍将校のほとんどが、モスコーヴィエンの遠隔地の駐屯地や前哨基地に再配置され、あるいは昇進していた。さらに偶然にも、彼らの出発は「すぐに」予定されていた。ボルマンの真の計画については、他の多くの人たちと同様に知っていた。それは、ゲルマニアの軍国主義派を排除するために、そのメンバー全員をロシアに永久派遣することだった。\n\nもちろん、彼はそのことに激怒していたし、多くの人が彼に同意していたが、彼に何が出来たと言うのか？何もできなかった。ボルマンが彼らを捕らえていたのだ。あの野郎は彼らを金色の檻に入れたのだ。派閥意識を表に出さずに逃げ出すことはできないだろう。そして、マルティン・ボルマンは彼らを認めなかった」"
 bormann.1130.a:0 "「問題が一つ減った……」"
 bormann.1131.t:0 "雪中の静寂"
 bormann.1131.desc:0 "モスコーヴィエンに巨大な影が降り、川も道も暗闇に包まれた。また、フランスやイベリア半島には、高く細い影が忍び寄っている。ボルマンは地図をこぶしで叩き、モスカウそのものに指を突き立てた。\n\n「奴らは正しかった」総統はそう吐き捨てた。「ヒムラーもゲーリングも、あの偉そうなバカどもも。奴らは正しかった。ジークフリート・カッシェは、国家弁務官に任命されるべきではなかったのだ。奴はただのチンピラにすぎない」ボルマンは両手を後ろに回し、激しく憤りながら歩き回った。\n\n「不名誉なことです、総統閣下」ゲーレンは頭を振って答えた。「我々の最大で最も繊細な植民地からの無線の沈黙。私は最悪の事態を恐れています」\n\n「FHO（東方外国軍課）がその価値を再び証明する時が来た。君の最高の部下にこの作業をさせたい。モスコーヴィエンへの遠征を開始して、我が国家弁務官区に一体何が起こっているのか調べてくれ」ボルマンは地図を見返して睨んだ。「カッシェを連れて来い。腐った溝から顔を出した瞬間に、俺がフォルクスハレのてっぺんから奴を吊るしてやる」"
 bormann.1131.a:0 "その先には何があるのだ？"
 bormann.1205.t:0 "OKWとの緊急会合"
 bormann.1205.desc:0 "「……が我々をこの状態へと導きます、総統閣下」その名もないコンサルタントは、内閣に向かって説いていた。ボルマンは目をこすった。この男は、原油価格の暴落がライヒに与える影響について20分も話し続けていた。もう何度も頭に叩き込まれた情報ばかりだ。その男の名前は目立たなかった。シュタイナー？ボッホ？彼はもう覚えていなかった。\n\n「もう十分だ」ボルマンは手を組んだ。「私は、国内問題ではなく、中東に関するブリーフィングのために呼ばれたのだ。私は市場価格の仕組みのことは分かっている。シリア、イラク、ペルシャのことを教えてくれ」\n\n「あ、はい、あー、申し訳ございません」彼はなんとか平静を装いながら、巨大なバインダーに入ったメモを取り除いた。「我々にとって重要なのは、中東で現状が崩壊しつつあることです。それは何ヶ月も、何年も続いています。イエメンの紛争から始まったと言えるかもしれませんが、中東では十年前から、いやそれ以上前から感情が沸騰しているのです」講演者がボルマンを見ると、ボルマンは肩をすくめて答えた。「あー、でもそれはわかっていたはずだ。重要なのは、革命家であるバアス主義者が、現状を打破するために戦っているということだ。それはもちろん、イタリアとサウジアラビアの覇権に対してということになる。「経済的には苦しいですが、一時的な経済的後退を乗り越えなければならないでしょう」ボルマンは顔を真っ赤にしたが、彼が言葉を発する前に男は続けた。「今こそ、行動を起こすべきです。バアス主義者は、サウジアラビアやイタリアなど、様々な地域の演者と対立しています。地政学的には現在孤立していますが、彼らはすでに多くの成功を収めており、最新の装備があればより確実な勝利を得られるでしょう。ですが、援助がなければ、バアス主義者は負けるでしょう。あまりにも大きな圧力が彼らにかかっていますから。我々が介入すれば、状況は変わります。小火器や支援機材から始めて、もちろん物資の供給を増やし、状況に応じて直接支援も考えられます。留意すべきことは、バアスの勝利はサウジアラビア、そして何よりもイタリアの敗北を意味するということです。イタリアは経済的に「非常に大きな」打撃を受け、それは何年にもわたって続くでしょう。覇権を維持するためにイタリアと密接に協力しているサウジアラビアを混乱させることはおまけのようなものです。この地域におけるイタリアの影響力を打ち砕くという、まさしく我々が待ち望んでいた瞬間であります」男の話は終わりを告げた。彼は一息ついた。"
 bormann.1205.a:0 "「こんな機会は二度とないかもしれない」"
 bormann.1206.t:0 "血に染まる砂"
 bormann.1206.desc:0 "ヴァーグナーは、部屋が将校でいっぱいになる中、地図の前に立った。彼は、自信に満ちてリラックスしているように見せようとその場に立ってはいたが、それは全く茶番でしかなかった。実際のところ、ヴァーグナーは落ち着いているどころではなかった。彼は唇を噛み締め、「震えるな、馬鹿者！」と自分に言い聞かせていた。彼は落ち着く必要があった。プレゼンは嫌いだったが、上級大将はヴァーグナーに部下のブリーフィングと次のミッションの指示を任せていたのだ。部屋はいっぱいになり、最後の下士官が座った。「諸君……」彼は静かに語り始めた。部屋の中の者は誰も顔を上げなかった。下士官たちはおしゃべりをしていて気づかなかったのだ。ヴァーグナーは咳払いをした。「ごほん、諸君！」部屋全体が静かになった。上手くいった。「目の前の仕事について……」\n\n「我々がもうすぐ海外に派遣されるかもしれないという噂を皆さん耳にしたことがあると思うが、その噂は……」ワグナーの緊張が解けてきた。「……本当だ。君たちは将校の中でも最高の人材であり、中東の介入部隊に選ばれているのだ。上級大将は君たちを新たな「アフリカ軍団」と呼んでいる。実際の名前はまだ未定だが」ヴァーグナーは自分の言葉を理解するのに一瞬の時間を与えた。若者の顔の多くはショックを受けており、またある者は誇らしげだった。\n\n「君たちが恐らく疑問に思っていることにお答えすると、君たちは中東に散らばるバアス主義革命運動を直接支援するために、地上で軍靴を先導することになる。つまり、ある者はイランに、ある者はシリアに派遣されることになるということだ。それ以外で質問は？」部屋は静かになった。「素晴らしい」ヴァーグナーの緊張はすっかりなくなり、自信を持って前を歩いていた。「さて、国内の危機の最中に熱意に燃える連中どもを助けるのは奇妙に思えるかもしれない。しかし、司令部はイタリア人を痛めつけ、彼らを中東から追い出すチャンスだと考えている。つまり、間接的にサウジアラビアと戦うことになるから、覚悟していただきたい。成功すれば、イタリアは最大の資金源である石油から切り離されることになる。ここに座っている皆さんは、文字通り選ばれた人たちだ。あなた方は偉大なる十字軍に乗り出そうとしているのだ。世界の目が君たちに注がれている。世界中のドイツ人の希望と祈りがあなた方と共にある。あなた方はイタリア帝国に破壊をもたらし、国民に安全をもたらすのだ。そのことを誇りに思い、命令に備えよ。解散！」"
 bormann.1206.a:0 "勇気には自信がある！"
 bormann.1207.t:0 "ドイツの危機"
 bormann.1207.desc:0 "ドイツのガソリンスタンドの光景は、もはや臆病で日常的なものではなかった。もともとはドライバーたちが急いでピットインして、その日のうちに出発する場所だったが、今では混沌とした光景が広がっている。\n\n給油所のあるブロックには、どこまでも続く車の列があり、自分が給油できることを祈っている。しかしほとんどの車は追い返され、多くの不幸な人々は燃料タンクが空になり、エンジンが動かなくなった車を道端に押し出していた。ガソリンスタンドの店員たちは、「ガソリン切れ」の看板を道端に貼るか、今となっては時代遅れの価格設定を高額なものに変更するために、急いで外に出ていっている。\n\n石油危機が到来した。\n\nライヒの経済はすでに、差し迫った経済破綻の影響を全面的に受けている。石油不足と価格の高騰から始まったドイツ経済への投資家の信頼は、確定的に退潮しつつある。IGファルベンやジーメンスなどの大企業も、その影響に備え、急速に事業縮小の準備を進めている。\n\n日に日に失業者が増え、奴隷労働の価値さえも失われつつある。我々の将来の計画だけでなく、ドイツ経済全体が危機に瀕しているのだ。今すべきことに選択肢はない。行動を起こさなければならない。現在および将来のプロジェクトを継続することは不可能だ。目の前の危機に対処することに集中しなければ、100年後も我々は苦しみ続けることになるだろう。"
 bormann.1207.a:0 "神よ……"
 bormann.1208.t:0 "ドイツ人の攻撃"
 bormann.1208.desc:0 "それは長い間、壁に書いてあった。ライヒは我々の石油へのアクセスを望んでいたが、ローマの恩人は我々がゲルマニアに石油の流れを変えることを許さなかった。そして、壁に書かれた文字は、ついに予言となった。\n\n最近、ルフトヴァッフェの爆撃機がアラビアの空を飛び、我々の軍事力を破壊するキャンペーンを行っている。兵器庫、軍事基地、駐留軍の全てがこの破壊的な弾幕の標的となっている。ドイツの航空偵察に見えるものすべてが、ライヒの標的となっているようだ。\n\n今回の爆撃で直接利益を得ることができるのは、明らかにバアス主義者である。すでに、バアス主義者の民兵が、動揺している我々の部隊を攻撃するために動いていることが報告され始めている。今はまだ耐えられるかもしれないが、このまま爆撃が続けば、日に日に戦争の手段を失っていく我が軍は急速に疲弊していくだろう。"
 bormann.1208.a:0 "空には恐怖の雨が降る。"
 bormann.1209.t:0 "HVAエージェントが混乱を引き起こす"
 bormann.1209.desc:0 "目に見えない脅威が、アラビアの血に毒を注いでいる。この数週間、正体不明の団体が国の不和を引き起こすためにストライキを行い、混乱を引き起こしている。重要な鉄道が爆破され、遠隔地の重要なインフラが夜のうちに破壊されている。官公庁や王侯貴族の邸宅への放火も頻繁に行われている。つい最近までは、これらの行為は完全に犯人不明であった。法執行機関はただ反応するしかなかった。\n\nしかし、最近になって、これらの行為が当初の認識よりもはるかに国内的なものではないことがわかってきた。徹底的な調査の結果、これらの妨害行為は、ナチスのHVA（偵察総局）に属する外国人エージェントによって行われていることが判明した。ドイツ人はあらゆる手段を駆使して、反体制派の市民を何人もテロ行為に協力させることが出来たのだ。\n\nこれもドイツの政権崩壊のための策略であることは間違いない。我々は、このライヒの主導する国境内でのテロを阻止するために、可能な限り多くの法執行機関のリソースを活用している。"
 bormann.1209.a:0 "ドイツ人はどこまで堕ちていくのだ？"
 bormann.1210.t:0 "ドイツが技術指導者を送る"
 bormann.1210.desc:0 "今日、ドイツ人からの更なる援助が到着した。興味深いことに、それは銃や兵士たちではなく、制服から階級以外の全てを取り除いた年配の男性の小グループであった。この軍曹たちは前線に配備されるのではなく、我々の司令部と共に、我々自身の新兵を訓練することが目的であると分かった。\n\nドイツ人は最高の軍曹と武器の専門家を送ってきたことがわかった。全員が戦争の経験者であり、任務中はあまり話さないものの、真の戦士のように身をこなしている。我々の司令部を通った若いドイツ人の多くは、彼らよりも階級が高いにもかかわらず、彼らを尊敬と畏敬の念を持って見ている。彼らの身のこなし（そして無数の傷跡）からして、我々の中にドイツ内戦やアフリカからの退役軍人がいる可能性が非常に高い。\n\n控えめに言っても、新入隊員は彼らを嫌っているが、彼らの新たなトレーニングはすでに効果を上げている。彼らは他のどの新兵よりも体調が良く、訓練されており、ほぼ全ての面で能力が高いのだ。ドイツ人の専門的な訓練は、全ての面で裏切り者を押し返すために必要な強みになるかもしれない。"
 bormann.1210.a:0 "「シュタイナー軍曹に再びしごかれるくらいなら原理主義者のクレイジーな連中と対決した方がマシだ！」"
 bormann.1211.t:0 "ドイツが産業支援を送る"
 bormann.1211.desc:0 "北方への出兵以来、戦争を円滑に進めるための専門技術者が圧倒的に不足している。工場の電力を復旧させることはもちろん、工場内の破損した複雑な機械を修理するノウハウもないため、産業はほとんどが工芸品の工房で成り立っている。\n\n今日到着したたくさんの着崩れしたドイツ人は、まさしく金に値する。彼らは戦闘では無価値であり、シュタイナー軍曹は彼らの行いを改めようというなら、その前に2、3人は殺してしまうだろう。幸運なことに、彼らが知っていることは使うと便利なものだ。彼らは皆、専門の技術者であり、我々の産業を標準的な状態に戻すことを唯一の目的としている。この業界にはあらゆる分野の専門家がいる。工業用組立ラインの専門家、物流の専門家、人事管理の専門家、そしてあらゆる種類のメカニックが最近上陸した。これらの専門家が集まってくれれば、戦場の人たちのために質の高い機器を記録的な速さで作ることが出来るようになるだろう！"
 bormann.1211.a:0 "これで戦う男は皆、良いライフルを持つことが出来る！"
 bormann.1212.t:0 "ドイツが投資を行う"
 bormann.1212.desc:0 "このところ、我々の業界は急速に進歩している。新設された工場では、すでに我々の兵士のための装備がベルトコンベアから流れ出ており、生産量も飛躍的に増加している。しかし、その一方で、設備の性能を十分に発揮できていないのも事実だ。\n\n生産ラインに大きな障害が発生しており、現在の生産量を最大にするだけの材料が調達できていないのだ。これに目をつけた同盟国のドイツが、またもや専門家を送り込んできた。彼らは資源採掘と精製の専門家であり、我々が入手可能な原材料を最大限に活用できるようにしてくれる。彼らのノウハウによって、大量の重機とともに資源を最大限に活用することが可能となるだろう。このような支援は、この戦争の規模を我々に有利にするための後押しになるだろう。"
 bormann.1212.a:0 "血と鉄が我々を勝利に導く！"
 bormann.1213.t:0 "中東からのニュース"
 bormann.1213.desc:0 "「ドイツが鋼鉄の力でアラブに秩序を取り戻す。中東の混乱にてバアス主義者が勝利」\n\nゲルマニア、[GetDateText]、T.シーベルト\n\n外務省と地域の信頼できるオブザーバーの許可を得て、フェルキッシャーベオバハターは誇らしげにバアス主義の同盟国が彼らに立ちはだかる陰湿な力を打ち負かしたと宣言した。またドイツの鉄と汗と血が決定的な要因であることが証明された。\n\n現在、アラブ連邦共和国に統合された彼らに対して、既に我々の愛する総統は公式な外交関係の正式化を宣言し、長く新鮮で実りある関係を深めるために、ライヒの企業家たちがすぐにその役割を果たすことを希望していると述べた。\n\nこの日はアラブ民族だけでなく、アーリア人にとっても勝利の日である。"
 bormann.1213.a:0 "我々の努力が実を結んだ。"
 bormann.1300.t:0 "ハンブルクでの抗議活動"
 bormann.1300.desc:0 "それは、怒りに満ちた学生たちが、拳で空気を突き上げ、意味のないスローガンを叫ぶことから始まった。総統に直接届けられたオルポの報告によると、ライヒ中の大学で緊張が高まっており、そこでは仲間の学生や破壊的な学者によって、純朴で感受性の強い若いドイツ人の耳に有害な反政府プロパガンダが垂れ流されているという。多くの学生デモと同様に、ハンブルクでのデモ行進はかなり情けない形で始まり、翌日には解散してしまうように見えた。\n\nしかし、時が経つにつれ、ダンボール製の看板を持ち、反逆的な戯言を唱える学生グループが増え、抗議者の隊列は膨れ上がっていった。このような抗議活動は時とともに拡大し、高齢者も怒りにまかせて街を行進するようになってきた。\n\nハンブルクの街中で蠢く金切り声の大衆は、我々にとって何の脅威にもならない。ドイツ人、特に血気盛んな若者たちは、たまには息抜きも必要だ。このような抗議活動は全くないわけではないし、ハンブルクのデモは確かに他よりも規模が大きいが、それは現在の政治情勢によるものだろう。彼らは、党の弾圧や粛清を怒って訴えるかもしれないが、最終的には退屈して勉強や仕事に戻っていくだろう。\n\nこれは我々にとって小さな悩みの種にすぎない。"
 bormann.1300.a:0 "愚痴を言わせておけ。"
 bormann.1301.t:0 "運動の広がり"
 bormann.1301.desc:0 "太陽の光を浴びながら、反逆の演説をしては拍手喝采を浴びる。風は彼らの骨を冷やし、彼らは党と総統の行動に反対することを唱えながら通りを行進する。雨は彼らの巨大なボール紙製の看板を濡らし、それらは上下に揺れながら歩行者に政府の過失を知らせている。\n\n恐怖、怒り、反抗の致命的な混合物が、天候に関係なく、これらの扇動者の血管を通っているようだ。ハンブルクで始まった小さなデモは、病気のようにライヒ中に広がり、多くの主要都市や大学に蔓延している。総統はヴェルナー・ナウマンと国民啓蒙・宣伝省に、これらのデモを完全に無視し、代わりに統一的な筋書きに集中するよう指示した。\n\n党の我慢にも限界がある。もし、この抗議活動がゲルマニアにまで及べば、見て見ぬふりを続ける訳にはいかない。"
 bormann.1301.a:0 "彼らの声はすぐに枯れてしまうだろう。"
 bormann.1302.t:0 "ゲルマニアに広がる抗議活動"
 bormann.1302.desc:0 "「よろしいでしょうか？」ラインハルト・ゲーレンは、二人の間に置かれた茶色のシンプルな箱を指し示した。ボルマンは何食わぬ顔でうなずいた。ゲーレンは丁寧に微笑むと、アフリカの太い葉巻を手に取り、口にくわえた。\n\n秩序警察長官がさりげなくライターを取り出すと、「君が葉巻を吸う人とは予想外だ」と総統は微笑み、平静を装った。しかし、ボルマンの赤い手は、白くなるほど固く握られていた。「さて、このデモ隊が本当にヴィルヘルム通りからクソみたいな帝国議会まで行進するつもりなら、誰か有能な人が裏で指示しているんだろうな？」\n\n「その通りです、総統閣下。煙草の方がはるかに私の好みに合っています」ゲーレンは少し不機嫌そうに煙を吐いた。「我々の報告によると、ゲルマニアで今度のデモを行っているのは、一つのグループではなく、様々なグループです。学生が中心だが、全員がそうではありません。詳細なリストはこの資料の中にあります」彼は青白い手で、目の前にある巨大な紙の束を叩いた。\n\n「こんなことは馬鹿げている」ボルマンは言った。「私はオルポに帝国議会へのルートをすべて封鎖させ、デモ隊がまとまり始めたらすぐに解散させたい。ヴィルヘルム通りを、ちっぽけな悪党どもに封鎖されてはたまらないからな」\n\n「総統閣下」ゲーレンはためらいがちに言った。「我々にもっと利益をもたらす行動があるかもしれません。彼らに小さな集会を開かせれば、すぐに息切れを起こすことでしょう。緊張感を持続させることは危険なことです。帝国議会はもちろん封鎖しますが、抗議行動は……」"
 bormann.1302.a:0 "「そうだな。この抗議者たちのストレス発散を許可しよう」"
 bormann.1302.b:0 "「デモを解散させるのだ、ラインハルト！」"
 bormann.1303.t:0 "フォルクスハレの封鎖"
 bormann.1303.desc:0 "何百人ものデモ参加者がゲルマニアの街に繰り出した。学生、労働者、破壊工作員が大同団結して、国民の感情を政府に反発させようとしたのだ。最初はヴィルヘルム通りに集まった彼らは、次第に規模とエネルギーを増していき、空には叫び声とサインが響き渡った。帝国議会やフォルクスハレへの行進は禁止されていたが、デモ隊の集団は封鎖された場所を飛び越えたり、オルポ隊員を出し抜いたりして、すぐに予定通りの行進が行われた。\n\n最初の封鎖を突破した直後、数百人のオルポ隊員が群衆の中に派遣され、デモ行進を暴力的に破壊し、デモ隊をヴィルヘルム通りに押し戻した。拳や警棒、催涙ガスなどを使って、反抗的な群衆はすぐに分散され、帝国議会に近づく前に退却させられた。"
 bormann.1303.a:0 "彼らのエネルギーが消費されることを期待しよう。"
 bormann.1304.t:0 "ヴィルヘルム通りでの抗議活動の鎮圧"
 bormann.1304.desc:0 "何百人ものデモ参加者がゲルマニアの街に繰り出した。学生、労働者、破壊工作員が大同団結して、国民の感情を政府に反発させようとしたのだ。しかし、ヴィルヘルム通りに集まってくると、数百人のオルポの制服警官が街中に放たれ、拳や警棒、催涙弾などで激しくデモ隊を解散させた。\n\nオルポが使った突然の残忍な力は、行進が始まる前にバラバラにするのに効果的であることがわかった。逃げようとした数百人のはぐれ者たちは地面に叩きつけられ、反逆的な活動のために逮捕された。総統は、この小さな集会が破壊されたことで、抗議者たちは無益さを感じ、同僚たちが逮捕され罰せられたことで恐怖を感じるだろうと予想している。今後の抗議活動は、これほど大規模で、これほど勇敢なものにはなりそうにない。"
 bormann.1304.a:0 "母親のところに帰ってもらおう。"
 bormann.1305.t:0 "抗議活動がヴィルヘルム通りへ戻る"
 bormann.1305.desc:0 "総統は口元に拳を当てて激しく咳き込んだ。目が潤むほど全身が震えていた。\n\n「くそったれ」と叫んだボルマンは、水の入ったグラスを手に取り、一気に飲み干した。水の最後の一滴が舌にかかると、彼は大きなため息をついた。「この葉巻は最悪だ」\n\n「そうなのですか？」ヘーヴェルはそう呟いた。ボルマンの視線が短剣のように彼に突き刺さり、彼は気まずそうに咳払いをした。「失礼ですが、総統閣下。閣下のおっしゃられますには、あー、今日の抗議行動はより大きなものだと？」\n\n「そうだ！」ボルマンは信じられない様子で首を振り、葉巻をガラスの灰皿に置いた。「ヴィルヘルム通りでは、プラカードと文句を掲げて集まってきている。昨日の教訓が生かされていないのだろう。これを読め」ボルマンはヘーヴェルに向かって紙を投げると、ヘーヴェルはそれをうまくつかんだ。「この絵を見たか？私の顔を描いた風刺画だぞ？『ボルマンを倒せ』？クソッタレの恩知らずめ！ライヒの繁栄のために私が何を犠牲にしてきたか、わかっているのか？」\n\n「明らかに理解していないでしょうな」ヘーヴェルはクマの出来た目をこすりながらため息を吐いた。「総統閣下、ご存知のように私はここ数週間、残業続きでオフィスで寝食を共にしています。そこで、仕事の一部を家に持ち帰ろうと思っております」彼は優しく微笑んだ。「ケルンの街並みが恋しい。妻の顔が恋しい……」\n\n「そうかそうか」とボルマンは呆れたように言った。「ゲーレンがデモの再結集を認めたがっているのを知っているか？彼曰く、彼らがすぐにエネルギーを使い果たしてしまうとのことだが、私は、彼らが再び街頭に立つことを許可すべきではないと思っている。だがおそらく彼が正しいのだろう。君はどう思うかね？」"
 bormann.1305.a:0 "「ゲーレンが正しいかと思います。彼らはすぐに力尽きるでしょう、総統閣下」"
 bormann.1305.b:0 "「閣下のおっしゃる通りです。手に負えなくなる前に、彼らを解散させましょう」"
 bormann.1306.t:0 "オルポが抗議活動を解体"
 bormann.1306.desc:0 "数日のうちに、ヴィルヘルム通りで再び抗議活動が勃発し、これまで以上に激しく、暴力的なものとなった。オルポが事態を収拾しようとしている間に、抗議活動は爆発的に増加し、暴漢たちが怒りにまかせて通りを駆け抜け、店の窓にレンガを投げつけたり、車を壊したり、非武装の市民を殴ったりするようになった。レストランや政府関係の建物にもデモ隊が押し入り、略奪や破壊を繰り返していた。ある店は放火されたが、消防隊によってすぐに処理された。\n\n暴力と混乱を引き起こしたものは、デモ参加者の心に感染しただけではなかった。何百人ものオルポ隊員が、破壊行為に怒り、まとまった命令もないまま、これまで以上に激しく暴動を鎮圧し始めたのである。男性は地面に叩きつけられ、重い警棒で血まみれにされ、女性は髪の毛を掴まれて略奪から引きずり出され、平和的な抗議者でさえオルポのジャックブーツで地面に蹴りつけられていた。"
 bormann.1306.a:0 "絶望的な時代には絶望的な手段が必要である。秩序警察に乾杯！"
 bormann.1307.t:0 "オルポの警官が殺害される"
 bormann.1307.desc:0 "ヴィルヘルム通りの暴動から数日後、熱心なオルポの本能的な行動のおかげで、抗議活動は沈静化しつつあるようだ。徘徊していた略奪者たちは効率的に検挙され、平和的な抗議活動も数を減らしている。\n\nしかし、脅迫されたからといって、反政府主義者たちの沸き立つような怒りが空気中に消え去ったわけではない。ゲルマニアでは、暴力的なデモ参加者とオルポのパトロール隊との間で何度も銃撃戦が繰り広げられ、勇敢な警官が何人も死亡している。卑劣であることに加え、臆病者でもある少数が車で警官を撃ち殺す事件も発生しており、街中では暴漢による襲撃やナイフによる攻撃など、警察に対する暴力が急増している。しかし、抗議活動の際に反オルポの暴力が見られないわけではないことに留意しなければならない。"
 bormann.1307.a:0 "亡くなった者への哀悼の意を表しつつ、抗議行動に対する勝利を祝おう！"
 bormann.1308.t:0 "ヘーヴェル大臣が行方不明！"
 bormann.1308.desc:0 "国民に大きな衝撃を与える反抗的な行為として、ヴァルター・ヘーヴェル大臣とその妻ブランダが、誘拐と思われる方法でケルンの邸宅から姿を消した。\n\nライヒの外務大臣として長年仕えてきたヴァルター・ヘーヴェルの自宅が侵入され、完全に荒らされた。彼が失踪した経緯はまだ完全には解明されていないが、総統は最近の反政府デモに関連している可能性が高いとの情報を得ており、ケルンではゲルマニアで見られるような大規模な抗議行動や暴動がいくつか発生しているという。\n\n全ての捜査官が現場に駆けつけ、ラインハルト・ゲーレン長官自らが捜査を指揮している。大臣に手をかけた汚い人間は、その手を引きちぎられ、首を有刺鉄線で巻かれてゲルマニア中に晒されることになるだろう。"
 bormann.1308.a:0 "誘拐犯どもをネズミのように駆除してやる。"
 bormann.1309.t:0 "テロリストの犯行声明"
 bormann.1309.desc:0 "木の鉛筆が真っ二つに折れると、醜い亀裂が入った。ボルマンは怒って下を向き、それをテーブルの上に投げつけると、ガチャガチャと音を立ててラインハルト・ゲーレンの方へと転がっていった。ゲーレンは辛抱強く返事を待っていた。ボルマンはこの2日間、ほとんど眠れなかった。ヴァルターがいない。彼は忠実で粘り強い男で、この10年間で友人のような存在になっていた。もちろん、少し頭の悪い男ではあったが、それでも友人である。飼い主がペットと友達になるように。\n\n「RAFだと？」ようやくボルマンは唸った。\n\n「The Rote Armee Fraktion（赤軍派）」とゲーレンは答え、机の上に一枚の書類を置いた。「60年代の学生運動の残党で、シュペーアをドイツの救世主として持ち上げていた連中です。名前からわかるように、彼らはマルクスの教えをドイツ全土に広めることを目的とした共産主義パルチザンだと主張しています」\n\nボルマンはゲーレンの目をじっと見つめながら、「奴らは、お前の役立たずなオルポが奴らを探し続けているのにうんざりして、自分たちが誘拐したと主張しているのだ」と答えた。ゲーレンは何も答えなかった。ボルマンは文書を開き、顔をしかめた。「要求だと？本気じゃないだろうな」彼はリストに目を通した後、文書を閉じ、もう一度ゲーレンの目を見つめた。「ヘーヴェルを見つけろ！」"
 bormann.1309.a:0 "このような要求には絶対に屈しない！"
 bormann.1310.t:0 "RAFの最後通牒"
 bormann.1310.desc:0 "これは、ドイツの暴君、マルティン・ボルマンに対する赤軍派の要求である。\n\n1）人民の敵である国家社会主義ドイツ「労働者」党は、人民の政府を可能にするために、直ちに解散される。\n2）秘密親衛隊である秩序警察は、人民の警察を可能にするために即刻解散される。\n3）IGファルベンのような大企業は閉鎖され、その利益はドイツの労働者に分配される。\n4）労働者と農民を搾取するすべての法律は、直ちに取り消される。\n5）補足リストに記された投獄されている同志は、直ちに強制収容所から解放される。\n6）国家社会主義政権の機関は、直ちにRAFに引き渡される。\n7）ドイツ国民と国家を保護するための大統領令は、直ちに取り消される。\n8）1933年の全権委任法は、直ちに取り消される。\n9）暴君マルティン・ボルマンは政府を解体し、権力から辞任する。\n10）マルティン・ボルマン、ゲルハルト・クロプファー、ラインハルト・ゲーレン、および補足リストに記されたナチスのクズ共は、直ちにRAFに投降する。\n\n14日以内にこれらの要求に応じなければ、暴君ヴァルター・ヘーヴェルとナチスの豚の妻は処刑される。"
 bormann.1310.a:0 "馬鹿げた要求をしてきたものだ！"
 bormann.1311.t:0 "時間が足りない……"
 bormann.1311.desc:0 "RAFからの期限が刻々と迫る中、オルポはヴァルター・ヘーヴェル大臣とその妻の所在を突き止められずにいた。全ての手掛かりが間違った道を辿る。全ての手掛かりが彼らを行き詰まらせる。閉ざされたドアの向こうにはレンガの壁があり、彼らの失敗を嘲笑う。\n\n時間が迫っている。ヴァルターとブランダの命はゲーレンの調査にかかっている。オルポの評判はゲーレンの調査にかかっている。\n\nライヒの安定はゲーレンの調査にかかっている。\n\n当然ながら、総統はこの非常識な最後通牒の要求を一つも受け入れず、ズタズタに引き裂いて「退廃的」と表現した。"
 bormann.1311.a:0 "このボリシェヴィキのクズどもには絶対に屈しない！"
 bormann.1312.t:0 "最後の手掛かり"
 bormann.1312.desc:0 "万事休すかと思われたその時、新たな手掛かりが奇跡的に浮上してきた。ゲーレンと秩序警察は、ヘーヴェル大臣とその妻をケルンまで追跡し、ミューレンバッハという町の倉庫に監禁されている可能性があるという信頼できる手がかりを見つけた。\n\n時間が迫っている。RAFが人質二人を処刑するという卑劣な約束を果たすまで、あと24時間しかない。ケルンの最精鋭部隊がこの倉庫に派遣され、迅速に施設を襲撃する。\n\nヘーヴェルは我々を頼りにしている。総統閣下は我々に期待している。ドイツ国民は我々に期待している。我々は彼らを失望させる訳にはいかない。"
 bormann.1312.a:0 "『コーヒー作戦』を開始する。"
 bormann.1313.t:0 "襲撃"
 bormann.1313.desc:0 "ホルストは、これまで何度も行ってきたように、息を止めて全身をこわばらせた。ほんの数時間前、彼は寝る準備をしていた。例によって、任務に呼ばれた。夜の空気は、サブマシンガンにしっかりと巻きついた彼の指を骨の髄まで冷やしていた。部下は配置についた。準備は整っていた。\n\nホルストが合図を出した。\n\nジークフリートはドアの前に出て、強烈な蹴りを入れ、ドアを内側に倒した。ホルストは部下を引き連れて開いたドアを通り抜け、銃のフラッシュライトで暗い部屋の中を確認した。部屋には誰もいなかった。目の前には二つの扉があった。ホルストは部下に合図して二手に分かれ、静寂の中を左の扉に向かって進んだ。彼は部屋へと押し入り、手慣れた速さで部屋の中を照らし出した。\n\n慣れ親しんだ金属臭が鼻腔に入った。床の上を通過する光に何かが輝いた。濡れた何か。真紅の何か。\n\nホルストは銃を高く掲げ、静かに毒づいた。血の海に浮かぶ一対の淡い島のように、二つの体が小さな金属製の椅子にうつ伏せになって動かずに座っていた。二人とも裸だった。男と女。それぞれの頭の横には穴が開いていた。"
 bormann.1313.a:0 "「大臣を発見した」"
 bormann.1400.t:0 "冷酷に威圧する嘲笑"
 bormann.1400.desc:0 "マルティン・ボルマンは、胸を張って表彰台に向かって歩き出し、両手でしっかりと演台をつかんだ。期待に胸を膨らませて見つめ返す観衆の中で、彼には冷静さが漂っていた。彼は、決して華やかなことが好きな人間ではなかった。亡き妻との会話で、「大げさな葬式をするくらいなら、無名の溝に投げ込まれた方がましだ」と説明したことを思い出した。褐色の党服は気取っているし、ゲルマニアの建物の巨大さはグロテスクだし、様々な勲章や肖像画やシンボルは気取っている以外の何物でもなかったが。\n\nしかし、それはすべて必要なことであった。民衆の心を変えるために必要だった。ライヒの遺産を維持するために必要だった。後世のアーリア人は、ボルマンがドイツの勝利のリーダーとして過ごした年月をどのように振り返るだろうか。それが彼の大きな喜びであった。アドルフ・ヒトラーは第一の同志であり、第三帝国の創始者である。マルティン・ボルマンは第三帝国の救世主である。\n\n「紳士淑女の皆様」彼はマイクでこう叫んだ。「裏切り者のアルベルト・シュペーアが率いていた、かつての腐敗した経済省の無能さが、奴隷制度による経済危機の原因である。奴隷制度の私の漸進的な破壊は今日頂点に達するだろう！私は総統として、ここに奴隷制度の廃止を宣言する！労働者階級には輝かしい未来が待っている。スコップを手に取り、家族を養おう！ドイツ民族には偉大なプロジェクトが待っている！ジーク・ハイル！」"
 bormann.1400.a:0 "わが業を見よ、汝ら力強い者よ、そして絶望せよ。"
 bormann.1401.t:0 "機械の歓迎"
 bormann.1401.desc:0 "アントニンが正式に「解放された奴隷」と宣言されてから一週間が経った。今、彼は何者なのか？ライヒの市民か？二流市民か？労働統計に数字が追加されただけではないのか？粗末なアパートを与えられ、身分も「従業員」に変わったが、彼にとっては解放されたことが特別なこととは思えなかった。その日の朝は、アレクシーがいなくなってから三日経ったため、アレクシーを探し回っていた。当初は、アレクシーが何かの怪我をして療養しているのだと思っていたが、アントニンは心配になってきた。多くの人はその名前に気付かなかったが、一人だけ気付いた人がいた。ズザンナという女性だ。\n\n「アレクシーに何があったのか聞いてもよろしいでしょうか？」アントニンは、ドイツ軍にリッツマンシュタットに押し込められ、自分の過去が腐って灰になるまで放置された後、再び抱くことになるとは思ってもみなかった心配の感情を抱きながら尋ねた。\n\nズザンナは返事をするのをためらって、しばらくの間目をそらしていたが、アントニンの激しく容赦のない視線が彼女に目を向けさせた。「彼は転勤になったのよ。三日前に解放されて、ポーランドに移送されたわ」\n\n彼女の声のトーンには、何か違和感があった。そこには、隠された真実の痕跡が感じられた。彼は、思考ではなく本能的に行動して話を続けたが、その理由は自分でもよくわからなかった。「それだけじゃないでしょう！」彼はほとんど叫び声に近い声を上げたため、ズザンナはたじろいだ。「ほ、他にも何かあるはずです－－そうだ、彼はちゃんと到着できたんですか？何事も起こらずにちゃんと!?」\n\n彼女は逃げ出したいと思ったが、アントニンの頑固さにはどこか真実を知らせておきたくなるような感覚を覚えさせるものがあった。「……彼は……彼は途中で病気になったと聞いたわ」アントニンははっと息を吞んだ。ズザンナはしばらく時間を空けてから続けた。「私が聞いたところでは、彼を治療するための薬は何もなかったって……ごめんなさい」\n\nアントニンは頭が偏頭痛になったかのように激しく痛んだ。ズザンナに向かって無言でうなずきながら、彼は震える手を見た。この話の何かが、二度と掘り起こしたくない自分の記憶を思い出させていた。彼は、自分がまだ若かった頃、ある若者を知っていた。その男はまだ大人ではなく、ただの子供で、彼と同じような人々でいっぱいの列車の車内に詰め込まれている間に病気にかかってしまった。それから……それから……"
 bormann.1401.a:0 "「神よ……アレクシーは……シモンのように……」"
 bormann.1402.t:0 "褐色のカイザーの宮廷"
 bormann.1402.desc:0 "ゲーレンは細い指を組んで、総統の返事を待っていた。総統の顔が不信感と怒りに歪むのを、彼は胸を締め付けられる思いで見ていた。\n\n「ラインハルト、私を騙そうとしているのかね？」ボルマンは遂に怒り、報告書をオルポ長官の顔に投げつけた。「こんなのは証拠もない下らない話に過ぎない！」\n\nゲーレンは「ドイツ国民は道徳的にも文化的にも一夫多妻制に圧倒的に反対しています」と、冷静に答えた。\n\n「貴様はそう言うに決まってるだろうが！」ボルマンは苦笑いを浮かべ、怒りに満ちた顔を横柄に歪めていた。ゲーレンは喉が乾いていた。彼は、自分がカトリック信者であることを隠していたのだ。「私の決定は最終的なものだ。今日から一夫多妻制を合法化する。人間は種を撒いて種族を強化するのが本能だ。一夫一婦制は、アーリア人の人口を抑制するために作られたユダヤ・キリスト教のナンセンスなものなのだ。ラインハルト、心配する必要はない。私が模範となって導こう。祖国と結婚して、そして好きなだけ、いくらでも女優と結婚してやる！」\n\nボルマンの皺の中に埋め込まれたリウマチを抱えた二つの目は、淫らな悪意に燃えていた。ゲーレンは唇がひきつるのを感じていた。ボルマンの下には、心が痺れる感覚が刻まれるほどに魅力的な女性の秘書や助手が続々と採用されていた。総統が自分の「征服」を秘密にすることはなく、その場にいる者たちがその話を聞きたいかどうかに関わらず、ボルマンは自分が「誘惑」した最新の映画スターについて、自慢話をすることなしに会議が終わることは無かった。\n\n「褐色のカイザー」、彼らは帝国議会の暗い廊下でそう囁きあっていた。総統官邸は彼の玉座であり、ゲルマニアは彼の宮廷だった。"
 bormann.1402.a:0 "アーリア人種は成長し続けるだろう。"
 bormann.1403.t:0 "不愉快な真実"
 bormann.1403.desc:0 "ボルマンは、顔を紅潮させて部屋に入ってきた。閣僚たちは、ボルマンが遅れた理由を知っていたが、何も言わなかった。急に女性の秘書が増えたり、映画女優やモデルとの打ち合わせが増えたりしたことに疑問を持つ者はいなかった。ボルマンは椅子に腰掛け、ゲルハルト・クロップファーに身振り手振りで伝えた。\n\n「総統閣下、私は閣下の壮大なプロジェクトの予備提案について、大臣たちに広く説明しました」とクロップファーが話した。彼の管理下にあった党官僚組織の効率は驚くほど高くなっていた。\n\n「政策決定ネットワークの拡張は、確かに興味深い提案です」とヘルマン・ヨーゼフ・アプスは眉を上げて答えた。\n\n「加えて言えば、宇宙開発もそうです！」ヴァルター・ヘーヴェルは、皮肉なしに笑った。「62年に月面に人を送った時、テレビを見たことを今でも覚えています」\n\n「民衆の気晴らしにはなるでしょうな」とゲーレンは呟いた。彼はいつもより疲れているように見えた。\n\n「もちろん、我々はこれからの10年を見据え–」ボルマンは拳を握り激しく咳き込んだ。グラスを口に運ぶと、また咳き込んでテーブルに水を噴き出した。咳をするたびに全身が震えている。やがて彼は恐る恐る手を離した。手には光沢のある赤い斑点がついていた。大臣たちは立ち上がって医者を呼んだが、ボルマンはテーブルを叩いて彼らを黙らせた。彼は血を見つめていた。彼らの判断が正しかったにも関わらず。"
 bormann.1403.a:0 "彼には医者が必要だ。"
 bormann.1404.t:0 "血に染まった襟"
 bormann.1404.desc:0 "ヴァルター・ヘーヴェルが殺害されたことで、ライヒ全体が狂気と混乱に陥っていた。ゲーレンは彼を失望させた。意図的にやったのだろうか？もしかしたら、あの卑屈なアプスが関係しているのではないか？ヴァルターは本当に死んだのだろうか？\n\nボルマンは馬鹿げた考えから自分を解放した。彼は疲れていた。とても疲れていた。一睡もしていなかった。目を閉じるたびに、血にまみれたヘーヴェルの裸体が目に浮かび、目を開けていると、寝室の影から暗殺者が飛び出してくるのではないかと不安になった。ようやく眠りにつけたとしても、その時は肺から苦しそうな咳が続けて出て、すぐに目が覚めてしまう。\n\n彼がライヒのためにどれだけ苦しんだことか。何十年にもわたる激務とストレス、何十年にもわたる策略と操作、何十年にもわたる文字通りの、そして比喩的な犠牲。彼は休息をとるにも値しないのだろうか？情熱に溺れ、権力に酔いしれる資格はないのだろうか？彼は千年もの間続く国家を作り上げたのだ。千年はボルマンにとって、十分な遺産ではなかったのだろうか？\n\n彼は吐き捨てるように笑った。神は本当に存在するのかもしれない。\n\n「残念ながら、悪い知らせです」医師は振り向いた。ボルマンは自分の考えから抜け出し、耳を澄ませた。「閣下は末期の肺がんです。余命はせいぜい二年といったところでしょうか。申し訳ございません、総統閣下」\n\nボルマンは死んだように静かに座っていた。彼は葉巻を取り出して火をつけ、深く吸い込んだ。そして、その煙を鼻から医師の顔に吹きかけた。\n\n「私は決心したよ」と彼は生気のない目で言った。「千年では足りない」"
 bormann.1404.a:0 "「千年では決して足りないのだ」"
 bor_econ.2.t:0 "北海からの報告"
 bor_econ.2.d:0 "マルティン・ボルマンは、ページをめくるたびに興味を持って資料に目を通した。他とは孤立した報告書によると、北海で石油が発見されたというのだ。総統は信じられないという感じで首を振り、椅子にもたれかかった。そんなことはないだろう。イギリス諸島と北ヨーロッパの間に、これほどまでに経済成長の可能性を秘めた場所があるだろうか。\n\n理由のない楽観主義は無意味だった。ボルマンはペンを持って書き始めた。これらの報告書の妥当性を判断するために、直ちに秘密の調査を開始する。当然、自分の疑念は晴らされるだろう。しかし、もし調査の結果、発見されることがあれば……"
 bor_econ.2.a:0 "成り行きを見守ろう。"
 bor_econ.3.t:0 "有望な手掛かり"
 bor_econ.3.d:0 "北海の調査員から総統のもとに石油探査の速報が届いた。幸いなことに調査は許容可能なペースで進んでおり、探査も順調に進んでいる。さらに、いくつかの手掛かりが見つかっており、我々はそれを熱心に追いかけているという。噂は本当なのだろうか？"
 bor_econ.3.a:0 "我々はその答えを固唾を飲んで待っている。"
 bor_econ.5.t:0 "石油の報告"
 bor_econ.5.d:0 "マルティン・ボルマンは、期待に胸を膨らませて手をこすりながら、封書を開けた。北海調査団の最終報告書が届いたのである。興奮するのは愚かなことだと思った。結局のところ、石油の痕跡は見つからず、調査全体が時間と資源の無駄だったということだろう。しかし……\n\n彼は、自分が読んでいる言葉が信じられなかった。机の上に拳を打ち付けて大笑いした。北の大陸棚で石油が発見されたのだ。どこの国にも奪われていない貴重な未開発の石油である。ボルマンは自分の天才ぶりに笑った。ライヒは、北海油田の権利をドイツだけのものだと宣言するだろう。"
 bor_econ.5.a:0 "その石油はドイツの正当な財産である。"
 bor_econ.100.t:0 "現代版ヴンダーヴァッフェ"
 bor_econ.100.a:0 "だが、奴隷はどうなるのだろう？"
 bor_econ.101.t:0 "企業の解決策"
 bor_econ.101.a:0 "ジーメンスは最も忠実な企業だ。"
 bor_econ.101.b:0 "ダイムラー・ベンツは協力してくれるだろう。"
 bor_econ.101.c:0 "国家工場はファルベンのように強力で、忠誠心はより強いだろう。"
 bor_econ.101.d:0 "IGファルベンは最大の企業であり、最も有用な企業だ。"
 bor_econ.102.t:0 "ジーメンスとの取引"
 bor_econ.102.a:0 "ならば取引成立だ！"
 bor_econ.103.t:0 "フリックとの取引"
 bor_econ.103.a:0 "よし、交渉しよう！"
 bor_econ.104.t:0 "ガイレンベルクとの取引"
 bor_econ.104.a:0 "彼らが国家に対抗できるほどの力をつけない限りは……"
 bor_econ.105.t:0 "悪魔との取引"
 bor_econ.105.a:0 "我々はこのファウストの取り決めを進めねばならない。"
 bor_econ.106.t:0 "古い血"
 bor_econ.106.a:0 "「そこで良いことがあると思うか？」"
 bor_econ.107.t:0 "北のローマ"
 bor_econ.107.a:0 "誰もが、遅かれ早かれ、ローマにやってくる。"
 bor_econ.108.t:0 "科学のための黄金"
 bor_econ.108.a:0 "もちろん。"
 bor_econ.109.t:0 "価格統制は統制の代償"
 bor_econ.109.a:0 "彼らはライヒが主人だと学ばなければならない。"
 bor_econ.110.t:0 "政策決定ネットワーク"
 bor_econ.110.a:0 "「資金なら出してやろう」"
 bor_econ.111.t:0 "経済の奇跡"
 bor_econ.111.a:0 "そしてこれらの計画は上手くいかないと言った奴もだ。"
 bor_econ.112.t:0 "孤児となった計画"
 bor_econ.112.a:0 "ハンス、帰りに回転椅子を買ってきてくれ。"
