 bormann_iberianwars.1.t:0 "ドイツの解放者たち"
 bormann_iberianwars.1.desc:0 "ドイツ軍が上陸したとき、サラゴサには美しい青空が広がっていた。もしそれが周到に計画されたものでさえなければ、もっと印象的だっただろう。スペイン側の指示で、ドイツ機は着陸帯の周りを1時間以上も旋回していた。スペイン側は雲が通り過ぎるのを待つことにしていたのだ。ヘルムート・シェーファーは旋回のたびに配備への興奮が冷めていくのを感じていた。そしてその気分は、歓声を上げる観客を前に汗だくになりながらふらふらと階段を下りているとき、すっかり落ち込んでしまった。しかし、そこにあった笑顔と言葉の裏に、集うことを余儀なくされた多くの人々が同じ思いを抱いていたのだった。\n\nイベリア半島の自称支配者が退屈な演説をして立ち去った後、ヘルムートはファランジストの兵士のそばに立つと「そうか……これが君の国のすべてなのだな」とぼやいた。\n\n間が空いた。そして、驚くほど上手なドイツ語で、兵士は彼を振り返った。「我々は堕落者を一掃する前のライヒと同じくらいのものを持っていると思います」彼はニヤリと笑った。「もっといい海岸があるかもしれません」\n\nヘルムートは一歩下がった。彼は、他の者たちが自分の言葉を理解するとは思っておらず、ただ自分の不満をぶつけるつもりでしかなかった。「ああ、すまない。知らなかったんだ……まさか……」\n\nもう一人の兵士が手を振った。「いいんですよ。あなたたちドイツ人は、ここの学校でドイツ語を教えていることにいつも驚くのです。フランコが年を取って軟弱になる前の、良いアイディアの一つです」\n\n兵士たちが疲れ果てた群衆をバスに押し込むのを見ながら、彼らは長い間黙って立っていた。ドイツ兵は軍の野営地へ、ファランジストは最前線へと、トラックで運ばれていく。ヘルムートは二人の時間が終わるのを悟って、咳払いをした。「ここだけの話だが、君たちは自分に勝ち目があると思っているのか？ああ、フランコとリベラル派に対して、ね」\n\n「我々は強い民族だと思っています。この戦いに勝利してライヒの仲間に加わることを願っています。これが終わったら、ドイツの素敵な都市を案内していただけますか？ウィーンに行ってみたいと思っていたのです」\n\nドイツ軍は今にも出発しそうな勢いだった。ヘルムートは飛行場の向こうから怒鳴り込んでくる将校を無視し、代わりに彼の親友に微笑みかけた。「そうだな、私もぜひそうしたいよ」"
 bormann_iberianwars.1.a:0 "それ以来、二人が会うことはなかった。"
 bormann_iberianwars.2.t:0 "愛国者を求める"
 bormann_iberianwars.2.desc:0 "メラドの家は無秩序な状態だった。怒号が飛び交い、何かが擦れ合う音がした。ラジオからはほとんど叫んだ状態のアナウンサーが軍事情報を流していた。レティシアは夫のカルロスを追いかけた。彼は部屋から部屋へ、ハンマーを探しながら様々なものを引き裂いていた。\n\n「もうたくさんだ、レティシア。もうたくさんだよ」\n\n「カルロス！カルロス、お願い、そんなこと－－」\n\n「毎日。ドイツのバカが来てから毎日だ」\n\n「血圧！血圧を管理しなきゃ！」\n\n「ずっと同じだ。同じ脅し文句。同じインタビュー。同じ歌。どこの局でもやっている」彼はそう言いながら、道具箱をバラバラにした。遂にハンマーを見つけた時には既に彼の顔は真っ赤になり、汗まみれであった。「ヒトラーとボルマン、そして「ライヒの輝かしい同盟国」への賛美をもう一度聞かなきゃいけないというなら、俺はきっと気が狂ってしまう。ああ神よ、お誓いします、私は労働者大隊に参加します。私は－－」\n\n妻は目を見開いて、彼の口元に手を押し当てた。「そんな冗談はやめて」そう彼女は囁きながら、開け放たれた窓を見つめた。しばらくの間、二人は一緒に立っていた。何の変化も起こらなかった。そこにあるのはラジオから聞こえる偽の銃声と、カタルーニャでの共産主義者の残虐行為について報告している唸るようなアナウンサーの声だけであった。カルロスはハンマーの重さを感じ、心臓の鼓動が早くなっているのを感じた。\n\n永遠とも思えるほどの時が過ぎてから、レティシアは手を離した。「これからは音楽のチャンネルにしておきましょう。完璧にではないけれど、彼らは軍楽隊の録音にこだわっているのよ」これは提案ではなく、命令だった。カルロスはゆっくりとうなずいた。「さて、ハンマーを置いて、サンドイッチを作るのを手伝ってちょうだい。子供たちがもうすぐ帰ってくるわ」\n\nカルロスはもう一度ハンマーをじっくりと眺め、ため息をついてからそれを胸ポケットにしまった。妻の隣に腰を下ろし、柔らかなオーケストラの曲が流れ始めると、カルロスはただ一つのことだけを考えた。"
 bormann_iberianwars.2.a:0 "ああ、サッカーが恋しい。"
 bormann_iberianwars.3.t:0 "ファランジストはおいくら？"
 bormann_iberianwars.3.desc:0 "ヘリコプターが[SPS.Capital.GetName]に降下する中、大使館員は目を閉じた。ドイツ外務省に勤務して何年かたった今でも、飛行機で遠くの都市に降り立つと吐き気を催すことがある。半島を横断している間、彼は雑踏や着陸する軍事基地を調べるどころか、朝食を控えめにしようと考えるので精一杯だった。\n\nヘリコプターが地面にドスンと着陸し、横のドアが開くのを感じた。「アダム・フォクトさんですね」と、エンジンの音に混じって声がした。目を開けると、薄い口ひげを生やした年配の男性が無理に笑みを浮かべて敬礼しているのが見えた。「ハイメ・ミランス・デル・ボッシュです。ようこそ、エスパーニャへ」\n\nアダムはそんな言動は無視し、震える足をヘリポートに乗せ、さらにもう一歩踏み出した。ヘリポートのローターから離れ、冷静沈着に立ち去った。出迎えた男は一瞬怒ったような表情を見せたが、すぐに感情を隠し、迷子の子犬のように彼の後ろをついていった。\n\n「まず言わせていただきたいのですが」ハイメは鋭い笑顔を崩さずに追いつこうと歩みを速めながら言った。「ライヒが自由主義と退廃主義との戦いのため我々を援助してくださったことは、感謝してもしきれない話です。私の部下全員……すべての人々全員が……あなたの政府を暗闇の中の道しるべとして見ています。あなたの愛する総統は－－」\n\n「思いつきによるものだと確信している」アダムは無表情に言った。ヘリから数メートル離れたところで、彼は軍の前哨基地と自分の宿主を見渡した。どこもかしこも荒廃が進んでいる。基地や無造作に作られたヘリポートに蜘蛛の巣のように張り巡らされた亀裂にその兆しがあった。イベリア半島の指導者と呼ばれる人物が着ている古びた制服と、その顔に浮かべた必死の笑みにその兆しがあった。それらを修復し、ファランジストを安定的かつ機能的な同盟国にするには、数え切れないほどのライヒスマルクが必要だろう。\n\n向かいの男はさっきの発言を無視して相変わらず無理やりな笑みを浮かべている。二人とも力関係を知っているのだ。\n\nアダムはため息をついた。「申し訳ありません、ボッシュさん。ここに来るまでの道のりが険しかったのです。さあ、中でドイツが戦友のために何ができるかを話し合いましょう」"
 bormann_iberianwars.3.a:0 "同盟は決して安いものではない……"
 bormann_iberianwars.4.t:0 "イベリアからの写真"
 bormann_iberianwars.4.desc:0 "「全く受け入れられない」大使館員は手にした写真に目を落としながら、首を振った。「ドイツ国民は焼け焦げたヘルメットを被っただらしのない男たちの写真など必要としていない。ただ、これは送ることが出来るかもしれない」彼はフェリックスの写真を一枚－－それは彼にとって最悪の一枚だった－－をスライドさせて返した。歩兵部隊がイベリア軍の戦車の上で銃を持ってポーズをとっている写真で、まるで彼らがその戦車を奪取したかのような演出のものだった。しかし実際は、この戦車を運用していた反乱軍の部隊が燃料切れのために放置していたものをたまたま発見しただけのものだった。\n\nいずれにせよ、何十枚もある戦場の写真の中で、これがこの夜の彼の唯一の貢献となった。フェリックスはこのことを予期こそしていたが、それでも彼の部隊が左翼からの攻撃を撃退した弾痕だらけの教会の写真や、彼の位置からほんの数十ヤード先に着弾した連邦の迫撃砲の百万分の一発の写真が、検閲の厳しい目に何とか通らないものかと期待していたのだ。しかし彼は自身を失望させること以外、何もできないようだった。\n\nとはいえ、時間を無駄にする余裕はない。大使館員に謝罪と感謝の言葉をつぶやきながら、フェリックスはテントを出て、カメラに視線を落とした。彼はノルマをこなさなければならなかったが、そのための時間はもうあまり残されていなかった。彼は質素な軍用キャンプを横切り、自分が配属された部隊に向かった。ちょっとだけ隊列を整えれば、基本的なポーズくらいなら撮れるかもしれない－－\n\n聞き覚えのあるサイレンが基地に鳴り響いた。空襲が始まったのだ。\n\n最初の数回、フェリックスはこの音が聞こえると、ただただ耳を塞ぐだけだった。しかし今では、訓練されたようにただただ息をひそめ、悪態を吐きながら、ただ無意識に一歩後ずさりするようになった。そしてバンカーのほうを向いた。彼があそこに隠れることになる時間、そして検閲官が写真を受け入れるに足るだけの見てくれに基地を修復するのにどれだけの時間がかかるか、それは神のみが知ることなのだ……"
 bormann_iberianwars.4.a:0 "頭を上げるなよ。"
 bormann_iberianwars.5.t:0 "非常に現代的なイベリア映画"
 bormann_iberianwars.5.desc:0 "その日は[SPS.Capital.GetName]では珍しい日だった。太陽は明るく輝き、教会の鐘が鳴り響いていた。人々は内戦の真っ只中において、うわべだけでも平穏さを取り戻すため、戦いの中の束の間の休息を外に出て楽しんでいた。しかし、ゲルダはカメラを構えて睨みをきかせていた。数時間で出来た日焼けもひどいものだったが、街の活気のなさも耐え難かった。彼女は国民啓蒙・宣伝省から、フレンテ・アスールが英雄として戦う姿を見せるようにと依頼されていた。その代わりに、彼女は堕落したスペイン人と愚かなドイツ人の一団と協力して、戦いをそれらしく演出していた。\n\n「Nein！ダメよ、お話がめちゃめちゃになっちゃうわ」彼女は片言のスペイン語で怒鳴った。「ここにいて。私が指示した場所にいてちょうだい。私が「アクション」と言うまで決して動かないで」\n\n14歳にも満たないスペイン人の少年が振り返って、彼女をぽかんと見つめていた。彼女はためらうことなく、彼の首根っこをつかみ、地面に引き倒した。彼女はリーフェンシュタールはこんな面倒ごとに対処する必要なんてなかっただろうと考えた。彼女は厳しい予算を守ることを強制されることもなかったし、現地の人々と一緒に仕事をすることもなかった。いや、それどころか首都の近くにある大きな映画スタジオを管理していたのだ。\n\n「あなたは共産主義者と民主主義者の大群と戦うのよ」と彼女は叫び、封鎖された通りを指差した。彼女は自分のコネを使って、ドイツ軍に交通量の多い通りを閉鎖させ、バリケードを築かせたのだ。その様はまるで戦場のようだった。「カメラの前では本物のアーリア人に見えるようにしなさい。さもないと、ドイツでは誰もあなたやあなたたちの哀れな小さな戦争に関心を持たなくなるに違いないわ」\n\nゲルダがカメラのもとへ戻ると、誰も動かなくなった。彼女は完璧なプロパガンダ映画を作ろうと思っていた。彼女は自分の敗者のような状況を克服し、このひれ伏した愚か者たちをその象徴とするのだ。このシーンがすべてでっち上げであっても問題ない。何にせよ、総統閣下とすべてのドイツ国民に何か祝福を与えることになるだろう。\n\n世界が静まり返ると、彼女はファインダーに眼を押しつけ、手を空に上げた。"
 bormann_iberianwars.5.a:0 "「よーい、アクション！」"
 GER_Baldur_von_Schirach_hog_desc:0 "§Y党首相\n国家社会主義§!\n--------------\n§L彼の同僚の多くが残忍な凶悪犯や無味乾燥な官僚という評判を保っている中で、バルドゥール・フォン・シーラッハは貴族の血筋を受け入れて生きてきた。同志たちの演説がしばしば露骨でパンチの効いたものである一方、この新党首相は、常に詩的なセンスでメッセージを伝えてきた。芸術の熱心な後援者であり、熱心な作家でもあるアメリカ人ハーフのフォン・シーラッハは、ヨーロッパ文化を破壊しようとする者たち－－それがユダヤ人であれ、ボリシェヴィキであれ、あるいは……政敵であれ－－から守ることがライヒの義務であると信じている。\n\n18歳の若さで入党したフォン・シーラッハは、ヒトラーユーゲントのリーダーとして、次のアーリア人世代の心と体を形成する責任を負うまでに出世した。戦時中はヒトラーと対立したが、ウィーン大管区指導者、全国青少年指導者として影響力を維持した。マルティン・ボルマン及びNSDAPの強力な保守派と手を組んだ－－彼を非難する人々からは単なる日和見主義と見なされた－－フォン・シーラッハは、今やライヒ第二の権力者である。§!"
 GER_Wilhelm_Burgdorf_sec_desc:0 "§Y内務大臣\n国家社会主義§!\n--------------\n§L1915年にプロイセン陸軍擲弾兵第12連隊に配属されて以来、軍人としての道を歩んできたヴィルヘルム・ブルクドルフ将軍は、両大戦と西ロシア戦争を経験した白髪の退役軍人である。1930年代には国防軍の階級を駆け上がり、アドルフ・ヒトラーの側近となると、ブルクドルフは首席副官を務めた。\n\n軍人の中には私的な考えを胸に秘める者もいるが、ブルクドルフは自分の思ったことをあけすけに言うことで有名である。彼は総統マルティン・ボルマンと国家社会主義を支持し、ユダヤ人、カトリック教徒、改革派、軍国派を激しく嫌悪している。しかし、特に彼が最も嫌うのは敗北主義である。§!"
 GER_Wilhelm_Burgdorf_high_command_desc:0 "§L1915年にプロイセン陸軍擲弾兵第12連隊に配属されて以来、軍人としての道を歩んできたヴィルヘルム・ブルクドルフ将軍は、両大戦と西ロシア戦争を経験した白髪の退役軍人である。1930年代には国防軍の階級を駆け上がり、アドルフ・ヒトラーの側近となると、ブルクドルフは首席副官を務めた。\n\n軍人の中には私的な考えを胸に秘める者もいるが、ブルクドルフは自分の思ったことをあけすけに言うことで有名である。彼は総統マルティン・ボルマンと国家社会主義を支持し、ユダヤ人、カトリック教徒、改革派、軍国派を激しく嫌悪している。しかし、特に彼が最も嫌うのは敗北主義である。§!"
 GER_Kurt_Lange_eco_desc:0 "§Y経済大臣\n国家社会主義§!\n--------------\n§Lクルト・ランゲは、国家社会主義者には3つのタイプがあると信じている。必要なときに街で血を流す暴漢、威勢のいい声と魅力的な個性を持つカリスマ的政治家、そして最後にクルト・ランゲだ。\n\nNSDAPの当たり障りのない官僚は、敵を殴り倒したり、卓越した弁論術で大衆を操ることはできないが、政府における彼らの存在はそれと同じくらいに重要である。クルト・ランゲが経済省第四部長だったころは新たな銀行制度の維持という仕事を忠実にこなしていたが、今はその大臣として国家社会主義経済を黙々と統括している。他の閣僚と違って、彼には野心がない。総統、NSDAP保守派、そして自分の仕事に忠実なのである。§!"
 GER_Gerhard_Klopfer_hog_desc:0 "§Y党首相\n国家社会主義§!\n--------------\n§Lゲルハルト・クロップファーはNSDAP内で数々の肩書きを持つ。党発令指導者。党首相。マルティン・ボルマンの私設秘書。首相官房長官。フォン・シーラッハの陰謀が破綻した後、ついにクロップファーは新たな党官房長官に任命され、総統の副官となったのだった。\n\n法学と経済学の専門知識を生かしてNSDAPの権力を握った卑屈なクロップファーは、まさに国家社会主義の官僚の典型であった。狡猾だが、その野心には分別のある限界があり、上司の前では臆病だが、部下への命令は絶対的であり、節度と抑制を保っているが、狂信的なイデオロギー信奉者である。陰謀と欺瞞の時代にあって、ゲルハルト・クロップファーはボルマンが真に信頼できる唯一の男かもしれない。§!"
 GER_Heinrich_Mueller_sec_desc:0 "§Y秩序警察長官\n国家社会主義§!\n--------------\n§L秩序警察長官のハインリヒ・ミュラーは、常に謎めいた非政治主義的な空気に包まれていた。第三帝国誕生から7年の間に、この冷徹で計算高い警官は、ミュンヘン政治警察部長からゲシュタポ長官へと昇進し、ライヒの秘密警察を冷酷なまでに統制していた。\n\nミュラーは長く親衛隊に所属していたが、ボルマンとNSDAPの保守派にいち早く味方した。彼が正統な国家社会主義の教義に静かに同調したのか、それとも単にボルマンが最も安定をもたらすと考えたのかは、議論の分かれるところであろう。ボルマンにとって、それはどうでもいいことだ。オルポ長官が粘り強く機能し、ドイツ国家に奉仕し続ける限り、総統は彼が任務を遂行することを信頼しているのである。§!"
