 TNO_Bormann_EconMech_Ausgrenzung_Button_tt_delayed:0 "§sアウスグレンツンプログラム（排除計画）§!\n\nもしボルマン総統が退廃的で自由主義の愚か者シュペーアの正しかったことを一つ知っているとすれば、それは我が国の強制収容所における既成の奴隷制度が、良い時代にとって無鉄砲で非効率的であるということだ。よって、奴隷を囲いからゲットーに移し、その過程で奴隷から「解放」して、奴隷制から人種分離に移行させる。しかしもちろん、彼らを祖国のために使うことも忘れてはならない。彼らは、我々の尊敬する総統のインフラ計画に必要とされるところのどこへでも配置され、労働キャンプに移され、やがてそこはより永続的な居住地へと発展していくことになる。言うまでもなく、労働部隊の派遣は我々の必要を第一に満たす方法で行われる。ポーランド人をモスコーヴィエンに、ウクライナ人をエストニアに配置することになろうとも、それは問題ではない。民族的、社会的な対立は、計画が完了すれば関係のないことである。"
