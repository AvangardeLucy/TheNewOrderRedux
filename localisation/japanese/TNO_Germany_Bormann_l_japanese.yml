 bormann.1927.goldwater.desc:0 "バリーがロンドンのマイクおじいちゃんを訪ねた時、彼はいつも笑っていた。祖父のことはあまり覚えていなかった。誰かが彼に向かって汚い言葉を叫んでも、マイクおじいちゃんはそれを笑い飛ばしていたため、彼はいつもイライラしていた。子供の頃の彼には理解出来なかったが、それでも祖父は拳を上げるか、少なくとも声を上げるべきだと思っていた。そうすれば、きっと苛めはなくなるだろうと思っていた。しかし彼はそれをしなかった。マイケル・ゴールドウォーターは本当に不思議な人だった。\n\nゴールドウォーター大統領は、ドイツ代表団から送られてきた書類に三回ほど目を通した。「ドイツ国は、日本の脅威を鑑み、アメリカ合衆国との間に強固で相互的なデタントを確立することを望む。これは両国の強国の利益となり、新たなドイツとアメリカの黄金時代をもたらすのに役立つだろう」ゴールドウォーターはここで読むのをやめた。手紙の残りの部分はすでに暗記していた。\n\nマイクおじいちゃんは、ロシアを離れた理由をずっと黙っていた。バリーは何度も何度も聞いてみた。答えはしばしば変わっていたが、バリーはその中の一つの答えを最もよく覚えていた。「さて、バリー」祖父は少年に語りかけるように身を乗り出して話し始めた。「ロシアには、他の人を仲間として扱うことを望まず、所有物として扱った悪い人たちがいたんだ。それを変えようとした善良な人たちがいたんだけど、彼らが失敗してしまったから、私はそこを去らなければならなかったんだよ」\n\nゴールドウォーター大統領は、あふれ出た涙を拭った。彼の祖父がロシアに残っていたら、哀れなバリー少年がヒトラーの収容所で他の多くの人々と一緒に死んでいた可能性はそれほど低くはなかったのだ。戦争しかもたらさない平和を提案し、家族を何十人も殺しておきながら友好を提案するボルマンの厚かましさ、全くの偽善に、ゴールドウォーター大統領は猛烈な勢いで反論を書き留め始めた。"
