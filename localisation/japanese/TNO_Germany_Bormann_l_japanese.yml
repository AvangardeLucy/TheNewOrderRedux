 GER_BOR_sphere_megacorp_presence_desc:0 "日独関係が冷え込んでいた中、二つの超大国の間で貿易が再開された。広東のコンピューターメーカーは、ジーメンス社が進出してきたことで新たな競争にさらされ、満洲の石炭や鉄鋼の価格は国家工場のラインでの生産品と拮抗している。日本の化学工業は、欧州を支配しているIGファルベンがアジアでの競争を余儀なくしていることから、新たな息吹が吹き込まれ、自動車産業では、ダイムラー・ベンツが東京市場に進出してきたことから、三菱のリードが疑問視されている。規模の経済がもたらす独占は、ライヒの巨大企業にも彼らの財閥にも当てはまり、その競争が経済戦争以来の革新と利益を生み出している。"
