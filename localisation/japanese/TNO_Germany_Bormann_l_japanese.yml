 TNO_Bormann_EconMech_GUI_Info_tt:0 "ドイツと統一条約を再び強大なものとするために、ボルマンはグロースラウム・コンチネンタルオイローパ（欧州大陸間経済構想）を打ち出した。ライヒとヨーロッパの完全な自給自足を目的とした共同市場であり、総統がドイツ支配を確実なものとするための財政的な綱でもある。より実際的な面では、この計画は特に国家弁務官区の経済を中央へ再び結び付け、奴隷制度を縮小し、最終的に廃止することを目的としている。\n\n§R「スラブ人は我々の為に働く存在だ。我々が必要としなければ、彼らは死ぬだろう。スラブ人の繁殖は望ましくない。食事に関しても、必要以上のものを取ってはならない。我々が主人なのであり、我々が最優先である」§!"
