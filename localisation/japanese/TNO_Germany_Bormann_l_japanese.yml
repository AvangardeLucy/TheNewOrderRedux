 GER_Bormann_Sphere_Trade_category:0 "共栄圏内の我らの種"
 GER_Bormann_Sphere_Trade_category_desc:0 "マルティン・ボルマンは、統一条約と共栄圏との間で協定を結んだ。現在の条件では、二つの強力な派閥の間で貿易が開始され、ドイツの巨大企業は日本の管轄下にある国で活動することが許可される。この協定がいつまで続くかは、現在のライヒの対日関係の状況にもよるが、総統の巧みな外交手腕により、これまで以上に強固なものになっていくだろう……\n\n§R日本§!との関係: §R[BOR_SphereTrade_GetOpinion]（[?BOR_Sphere_Trade_japan_opinion]/10）§!\n\n§R日本§!との関係次第では、日本の市場に継続的に参加する代わりに、何か§x要求§!が出されるかもしれない。§Rその要求に応えられなければ、これまでに得たすべてのものが危険にさらされる可能性がある。§!\n\n我々は以下で経済的なプレゼンスを確立している: §Y[BOR_SphereTrade_NoPresence][BOR_SphereTrade_PresenceAzadHind][BOR_SphereTrade_PresenceThailand][BOR_SphereTrade_PresenceIndonesia][BOR_SphereTrade_PresenceFreeIndonesia]§!"
