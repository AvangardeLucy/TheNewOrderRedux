 GER_BOR_Ausgrenzung_idea:0 "アウスグレンツンプログラム"
 GER_BOR_Ausgrenzung_idea_desc:0 "§F日毎の政治力獲得[?BOR_Ausgrenzung_political_power_gain|=+]\nGDP成長率: §G+[?BOR_Ausgrenzung_gdp_growth_modifier|2]%§!\n産業機材の月間変動: [?BOR_Ausgrenzung_industrial_equipment_monthly_rate|+=2]\n産業基盤の月間変動: [?BOR_Ausgrenzung_industrial_expertise_monthly_rate|+=2]\n雑費: §Y[?BOR_AusgrenzungCost_Display|2]B米ドル§!§!\n§g--------------§!\nマルティン・ボルマンの最近の宣言によれば、ナチス帝国内の強制収容所に収容されていた奴隷は今後「自由」な労働力となり、各種の大規模インフラプロジェクトに必要な場所に再配備されることになるという。そして収容所から分離された労働キャンプは、プロジェクト終了後、本格的な居住区となる。\n\n言うまでもなくライヒのインフラ事業のニーズは「民族調和」の懸念よりはるかに優先される。ライヒ政府にとっては、ポーランド人をモスコーヴィエンに配置しようが、ウクライナ人をエストニアに配置しようが、そんなことはどうでもいいことなのである。プロジェクトがうまくいけば、民族や社会の対立はライヒには関係がないのだ。"
 GER_BOR_Breitspurbahn_idea:0 "ブライトシュプルバーン"
 GER_BOR_Breitspurbahn_idea_desc:0 "§F日毎の政治力獲得: [?BOR_Breitspurbahn_political_power_gain|=+]\n生産力コスト: [?BOR_BreitspurbahnInvestment|+=0] £tt_prod_unit\n雑費: §Y[?BOR_BreitspurbahnCost|2]B米ドル§!§!\n§g--------------§!\nブライトシュプルバーン（広軌鉄道）は、当初アドルフ・ヒトラーが提唱した広軌鉄道の計画であった。大ドイツの主要都市と近隣諸州の間を2階建て車両で結ぶ予定になっていた。マルティン・ボルマン総統は当初の計画を大幅に拡大することを決定した。単一の国家規模のUバーンにとどまらず、ドイツ帝国全土を単一の効率的で広い交通網（鉄道とアウトバーンの両方、ただし前者に重点を置く）に接続するのである。"
 GER_BOR_die_strategische_unterstutzungspolizei_desc:0 "ドイツの警察は、国家の敵を管理する国家警察「治安警察」、犯罪捜査官「刑事警察」、逮捕やスピード違反の切符を切る「秩序警察」に大別される。\n\nしかし、監視の必要性から、このうち最大の組織である秩序警察は、情報収集・監視局である戦略的支援警察という形で、その責務を拡大させられている。ライヒ内の秩序を維持するため、その目的を達成することを願うばかりだ。"
 GER_BOR_political_opulence_idea:0 "政治的豊かさ"
 GER_BOR_political_opulence_idea_desc:0 "反逆と修正主義の勢力は、帝国の救世主であり、ドイツ国民の擁護者であるマルティン・ボルマンによって打ちのめされたのだ。彼はヨーロッパの唯一の支配者であり 大衆の保護者である 冷血であると同時に賢くもあり ヒトラーの想像を絶する 偉大な権力基盤を持っている 党は彼の気まぐれに屈し、法律は彼の欲望のままにねじ曲げられ、歴史書は彼の栄光を記録することになる。ハイル・ボルマン！"
 GER_BOR_redevelop_the_nation_desc:0 "我々は、アーリア人による次の創意工夫の時代に向けて、現実の状況に直面している。ドイツ内戦は、第二次世界大戦よりもはるかに多くのインフラと経済にダメージを与えた。さらに恥ずべきことに、経済的な停滞とシュペーア派の不始末によって、ヒトラーの死以前から我々は貧しい状態にあった。もはや、そうではない。マルティン・ボルマンが指揮を執ることで、ドイツ国家の再生が真に開始されるのだ。非効率を切り捨てろ！工場を建設せよ！労働者を準備せよ まだ、やるべきことはたくさんある"
 GER_BOR_mass_propaganda_desc:0 "総統官邸は、国家社会主義体制に対する信頼の低下に対処するために、国民の苦難の根本原因に対処するのではなく、大規模な政治宣伝でそれを覆い隠すことにした。総統の名前は、街角のポスターや看板に表示され、総統の姿はオフィスや教室に飾られる。テレビ、映画、コマーシャルまでもが、マルティン・ボルマンがドイツを偉大な方向へと導く無謬の「英雄的天才」であるという考えを強化する。このようなメッセージの中に不満を埋没させることによってのみ、帝国はその基盤を取り戻すことができるのである。"
 GER_BOR_the_peoples_fuhrer_desc:0 "アドルフ・ヒトラーは、プロパガンダによってドイツ民族復興の象徴とされ、生身の人間というよりは神話に近い存在とされた。広範な宣伝活動を通じて、マルティン・ボルマンも同じように、ドイツ国民の救世主になることを望んでいる。彼は、政府のあらゆる組織を動員して、自分自身の周りに個人崇拝体制を作り、「人民の総統」になることを目指している。\n\nしかし、このキャンペーンの結果は、少し……精彩を欠いている。この任務を任された人々が無能だったか、あるいは過去20年間の激動のせいか、はたまたどうにも拭えないボルマンの個性ゆえなのか。総統の身振り手振りは尊敬よりも侮蔑を、万雷の拍手喝采よりも失笑を買ってしまう。"
