 GER_BOR_speidels_okw:0 "シュパイデルのOKW"
 GER_BOR_speidels_okw_desc:0 "ハンス・シュパイデルがOKW長官に就任し、元帥は彼の改革主義的な理想を実現し始めた。ボルマンの監視により、彼の過激な欲望は抑えられたが、シュパイデルはドイツ国防軍の規模を縮小し、熟練化させることで、少数精鋭の軍隊にしようとしている。"
 GER_BOR_schorners_okw:0 "シェルナーのOKW"
 GER_BOR_schorners_okw_desc:0 "フェルディナント・シェルナーがOKW長官に就任し、元帥は彼の軍国主義的な理想を実現し始めた。ボルマンの監督により、彼の過激な欲望は抑えられたが、シェルナーはドイツ国防軍を巨大で狂信的な、イデオロギーに基づいた軍隊に強化・拡大しようとしている。"
 GRO_additional_werewolve_training: "追加のヴェアヴォルフの訓練"
 GRO_additional_werewolve_training_desc: "マルティン・ボルマンはオストアフリカに対し、制圧された地域に残って敵に損害を与える追加のゲリラ部隊の訓練という新たなプログラムの立ち上げを命じた。「ヴェアヴォルフ（人狼）」と呼ばれるこの者たちは、我々の領土へ進攻してきた愚かな敵に恐怖を与えるだろうが、彼らのヒュティッヒに対する忠誠心はせいぜい疑わしいものだ。彼らは誰に忠誠を誓っているのだろうか、国家弁務官か、それとも総統か？"
 GRO_savanna_mine_laying: "サバンナでの地雷敷設"
 GRO_savanna_mine_laying_desc: "総統は我々の領土に進攻する敵軍に物理的、精神的ダメージを与えるべく、国防軍と協力しながらオストアフリカでの大規模な地雷敷設計画を立てた。アメリカ人と彼らの飼い犬である南アフリカ人の手足は切り裂かれ、奴らが土地を一インチ奪うたびにそれはすべて血で償われることになる。"
 GER_BOR_anti_sphere:0 "反共栄圏の前衛"
 GER_BOR_anti_sphere_1_desc:0 "日本の「共栄圏」は、認知的不協和であり、弱小国に対する際限なきいじめであり、アジア大陸に拡大せんとする日本帝国主義の明らかな産物である。幸いなことに、日本のかつての同盟国である大ドイツ国はこの偽善を暴いている。\n\nこの反帝国主義を組織するための惜しみの無い支出と努力によって南アジアは、そしておそらくその向こう側に至るまでもが、日本の「共栄圏」に対する前衛としてともに立ち並んでいることを知り、安寧を得られるのだ。"
