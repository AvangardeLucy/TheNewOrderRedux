 GER_bormann_soldiers_to_builders:0 "ドイツ国防軍主導による復興への取り組み"
 GER_bormann_soldiers_to_builders_desc:0 "ドイツの重要なインフラの再建のために、ドイツ国防軍の兵士が大規模に再利用されている。"
 GER_bormann_from_old_make_new:0 "資源の再利用"
 GER_bormann_from_old_make_new_desc:0 "ドイツ全土の廃墟からの建材は廃棄されず、復興の努力のために再利用されている。"
 GER_bormann_academic_investment:0 "学術への投資"
 GER_bormann_academic_investment_desc:0 "何百万もの人々が学界に送り込まれ、帝国の研究者達を喜ばせている。"
 GER_bormann_honor_the_war:0 "内戦記念碑"
 GER_bormann_honor_the_war_desc:0 "何百万もの人々が帝国の兵士達を喜ばせるため、内戦の犠牲者を称えることに力を注いでいる。"
 GER_bormann_ruhrkohle_ag:0 "ルール石炭"
 GER_bormann_ruhrkohle_ag_desc:0 "エッセンに本社を置くルール石炭はドイツ最大の採炭会社である。それが市場にもたらす膨大な量の石炭によって、帝国のエネルギーに対する苦闘はほぼ過去の問題となった。"
 GER_bormann_reichswerke:0 "国家工場の拡大"
 GER_bormann_reichswerke_desc:0 "世界最大の工業系複合企業の1つである国家工場はさらに拡大し、現在はライヒの鉄鋼生産の大部分を監督している。"
 GER_bormann_unsere_siemenswelt:0 "我らのジーメンスヴェルト"
 GER_bormann_unsere_siemenswelt_desc:0 "ヨーロッパ最大のテクノロジー複合企業であるジーメンス社は、ライヒの努力によって規模と生産性の両方で拡大を続けている。"
 GER_bormann_military_redeployment_base:0 "国防軍再配置"
 GER_bormann_military_redeployment_base_desc:0 "国防軍は総統ボルマンの計画に備えるため、帝国中に再配置されている。"
 GER_bormann_military_redeployment_reintegration:0 "慈悲深い国防軍"
 GER_bormann_military_redeployment_reintegration_desc:0 "総統ボルマンの慈悲によって、内戦で彼を裏切った国防軍の反逆兵達はドイツ国防軍に再編入されている。"
 GER_bormann_military_redeployment_smoke:0 "純粋な国防軍"
 GER_bormann_military_redeployment_smoke_desc:0 "総統ボルマンの命令は明確だ－－反逆兵どもはドイツに居場所などない。ドイツ国防軍は奴らの反抗的な影響力から純粋さを保つだろう。"
 GER_bormann_new_curriculum:0 "教育の現代化"
 GER_bormann_new_curriculum_desc:0 "現代化された新しい教育課程が帝国の学校に導入された。とりわけ「ドイツ物理学」への焦点が著しく減少し、ボルマン総統の業績への焦点がはるかに大きくなっている。"
 GER_bormann_next_generation:0 "国防軍の大規模プロパガンダ"
 GER_bormann_next_generation_desc:0 "ゲルマニアは、最年少世代の虐待され反抗的な者達の間で軍国的な誇りと愛国心を呼び起こすことを目的とした大規模な宣伝キャンペーンに着手した。国防軍の徴募所はその影響力を支えていくだろう。"
 BOR_safwar_weapon_tests: "兵器実験"
 BOR_safwar_weapon_tests_desc: "ライヒは、勝利へと導く画期的な兵器を求めて、さまざまな兵器の実験を行っている。最も秘密にされていたヴンダーヴァッフェンのプロジェクトを含め、いくつかの新たなプロトタイプが実験されている。このような兵器の進歩が成功すれば、勝利は保証されたようなものだ。"
 GER_BOR_schock_methode: "衝撃戦術"
 GER_BOR_schock_methode_desc: "アフリカでの勝利を得るために、国防軍最高司令部は衝撃戦術を開発し、決定した。圧倒的で華々しい力を次々と発揮し、敵の戦意を打ち砕くのだ。"
 GER_bormann_surround_the_borders:0 "国防軍を動員"
 GER_bormann_surround_the_borders_desc:0 "ポーランドとの国境は、内戦の間で危険なほど脆弱であることが証明された。もういいだろう。国防軍を動員し、我々は国境を非常に強固に封鎖し、ポーランドのネズミでさえ通過できないようにするのだ。"
 GER_bormann_abwehr_army_focus:0 "アプヴェーア：軍に焦点を当てる"
 GER_bormann_abwehr_army_focus_desc:0 "ポーランド軍は国防軍に比べて明らかに劣っているかもしれないが、我々に有利なカードをさらに積み重ねることは常に助けになる。そのため、アプヴェーアをポーランド軍の各レベルに潜入させる。"
 GER_bormann_abwehr_logistics_focus:0 "アプヴェーア：兵站に焦点を当てる"
 GER_bormann_abwehr_logistics_focus_desc:0 "ポーランド軍の兵站ネットワークはかなり脆弱である。補給線に潜入するために送られたアプヴェーアによって、劣等人種は後方支援が砂上の楼閣のように崩れるのをすぐに目の当たりにすることになるだろう。"
 GER_bormann_polish_humiliation:0 "ポーランドの屈辱"
 GER_bormann_polish_humiliation_desc:0 "妄想にふけっているポーランド人は、明らかに彼らよりも優れている新総督府の統治へ戻るという我々の寛大な申し出を拒否した。奴らは世界の前でボルマン総統に恥をかかせたのだ。決して忘れられない話だ！"
 GER_bormann_nsdap_oversight:0 "NSDAPの監視"
 GER_bormann_nsdap_oversight_desc:0 "ハンス・フランクの無能さが、内戦の中で明らかとなった。このようなことが総督府で二度と起こらないように、多くの実用的なチェックと改革が行われることになる。"
 BOR_interrogate_the_prisoners_idea:0 "囚人の取調べ"
 BOR_plan_operation_gruener_rhein:0 "緑のライン作戦"
 BOR_plan_operation_gruener_rhein_desc:0 "SSはその黒い触手をオランダにまで伸ばしている。それを断ち切り、アーリア人の兄弟を解放しなければならない。コストがかかろうが、巻き添えを食らおうが、為されなければならないのだ。どんなダメージも後から修復できるのだから。"
 BOR_prepare_the_dam_busters:0 "ダム破壊の準備"
 BOR_prepare_the_dam_busters_desc:0 "アムステルダムからSSを追い出すためには、どんな手段も残酷なものとはならない。ダムの破壊は広大な地域を浸水させ、巻き添え被害は甚大となるだろうが、SSへと与えるダメージは深刻なものとなる。"
 BOR_recruit_dutch_refugees:0 "オランダ難民の募集"
 BOR_recruit_dutch_refugees_desc:0 "SSの残酷さは、特に国境地帯の多くのオランダ人をライヒの中心部へと追いやった。彼らの多くはヒムラーの子分を故郷から追い出すために陸軍へと参加することを望んでいる。"
 BOR_FIN_military_attache: "ドイツ人駐在武官"
 BOR_moskowien_reconstruction: "モスコーヴィエンの再建"
 BOR_moskowien_reconstruction_desc: "モスコーヴィエン奪還戦争が終結し、国家弁務官区は再びドイツの完全な支配下に置かれた。交戦国によって破壊された都市、工場、主要なインフラを再建するために多額の資金が投入されている。"
 BOR_MCW_russian_dissidence:0 "ロシアの反体制活動"
 BOR_MCW_russian_dissidence_desc:0 "モスコーヴィエンに住むロシア人たちは、国家弁務官区で反発と反乱を起こしている。彼らの不満が正当なものであろうと、単にライヒから再び離反しようとしているだけであろうと、抗議行動やテロ攻撃によって公共事業が遅れたり、治安部隊に犠牲者が出たりして、普通の生活に支障をきたす事態となっている。"
 GER_Bormann_OC_bombing_runs:0 "ドイツ軍による爆撃の実施"
 GER_Bormann_OC_bombing_runs_desc:0 "ルフトヴァッフェが上空で大規模な作戦を展開している。工場やインフラは粉々に爆撃され、部隊は大きな損失を出している。このような巨大な敵に対抗する手段は存在していない為、ただ耐えるしかないだろう。"
 GER_Bormann_OC_bombing_runs_intensified:0 "ドイツ軍による爆撃の激化"
 GER_Bormann_OC_orpo_sabotage:0 "オルポのサボタージュ作戦"
 GER_Bormann_OC_orpo_sabotage_desc:0 "ドイツの諜報機関が我が国で活動している！我々がいくら努力しようと、敵が国中で作戦を展開し、戦略的資産を妨害し、軍部をスパイしているのを止めることはできない。"
 GER_Bormann_OC_wehrmacht_advisors:0 "国防軍の顧問"
 GER_Bormann_OC_wehrmacht_advisors_desc:0 "ドイツは軍事顧問を派遣し、我々の軍隊の改善を支援している。彼らの指導の下、訓練方法と戦術の両方を改善し、戦争の全体的な効率を飛躍的に向上させることが出来るだろう。"
 GER_Bormann_OC_german_technicians:0 "ドイツの産業支援"
 GER_Bormann_OC_german_technicians_desc:0 "ライヒは我々の生産率を上げるために技術者と技能者を派遣した。近代的な機械がすでに配備されており、専門家が我々の労働者の中から新しい熟練した労働力を育成しているため、我々はすぐにでも軍への供給を向上させることが出来るだろう！"
 GER_Bormann_OC_heat_of_the_desert:0 "砂漠の猛暑"
 GER_Bormann_OC_heat_of_the_desert_desc:0 "中東は戦いにくい土地である。太陽に照らされた砂漠、乾燥した山々、そして絶え間なく続く暑さ、我々の部隊は砂の中で死なないようにするための特別な装備と訓練が必要となるだろう。"
 GER_Bormann_OC_intervention:0 "中東への介入"
 GER_Bormann_OC_intervention_desc:0 "義勇軍派遣の国際緊張による制限: §G-100.0%§!\n義勇軍の最大師団数: [?BOR_OC_send_volunteer_size|0=+]\n§g--------------§!\n本格的な戦争はリスクが高すぎるが、少なくとも今のところ、我々は紛争の行方に影響を与えることが出来る。そのため、中東の同盟国を支援するために、ドイツ国防軍の部隊をいくつか派遣することとした。成功することを願うばかりだ……"
 GER_Bormann_OC_asset_liquidation:0 "資産の流動化"
 GER_Bormann_OC_asset_liquidation_desc:0 "石油危機に見舞われている我が国では、厳しい財政・経済政策をとることが、国を維持するための最良の方法である。その一環として、経済省は政府が保有する不採算資産の整理を進めている。その結果、負債の一部を返済し、金利の上昇を防ぐことが出来るだろう。"
 GER_Bormann_OC_alternative_sources:0 "代替手段"
 GER_Bormann_OC_alternative_sources_desc:0 "石油危機は、単一のエネルギー源だけに依存することがいかに危険であるかを示している。この問題を解決するために、ライヒの優秀な科学者や技術者からなる特別委員会が、ソーラーパネル、風力発電、水力発電など、エネルギーを利用するための新しい技術を研究することになった。"
 GER_Bormann_OC_UAR_trade:0 "ドイツ経済の影響力"
 GER_Bormann_OC_UAR_trade_desc:0 "ライヒは我々の独立を達成するための貴重な同盟国であることを証明した。予想通り、彼らは今、我が国の経済的優位性という形での報酬を求めている。条約の中には我々にとって有益なものもあるが、誰が利益の大部分を得るかについては疑いの余地がない話だ。"
 GER_BOR_Econ_GER_idea:0 "グロースラウム・コンチネンタルオイローパ"
 GER_BOR_Econ_GER_idea_desc:0 "§F日毎の政治力獲得: [?BOR_Econ_GER_political_power_gain|=+]\n消費財生産: [?BOR_Econ_GER_consumer_goods_factor|=%Y0]\n工場出力: [?BOR_Econ_GER_industrial_capacity_factory|=%+2]\n生産効率基本値: [?BOR_Econ_GER_production_factory_start_efficiency_factor|=%+2]\n原油当たりの燃料獲得量: [?BOR_Econ_GER_fuel_gain_factor|=%+2]\n雑収入: §Y[?BOR_Econ_GER_misc_income_modifier|2]B米ドル§!§!\n§g--------------§!\nライヒが支配する経済構想であるグロースラウムは、自給自足を達成し、退廃的な奴隷制度を廃止し、国家弁務官区を我々の意思に従わせるための手段である。"
 GER_BOR_Econ_RK_idea:0 "グロースラウム・コンチネンタルオイローパ"
 GER_BOR_Econ_RK_idea_desc:0 "§F日毎の政治力獲得: [?BOR_Econ_RK_political_power_gain|=+]\n安定度: [?BOR_Econ_RK_stability_factor|=%+2]\n資源の採掘効率: [?BOR_Econ_RK_local_resources_factor|=%+2]\n工場出力: [?BOR_Econ_RK_industrial_capacity_factory|=%+2]\n建設速度: [?BOR_Econ_RK_production_speed_buildings_factor|=%+2]\n陣営盟主へのGDP: [?BOR_Econ_RK_GDP_to_sphere_leader_modifier|=%Y2]§!\n§g--------------§!\nライヒが支配する経済構想であるグロースラウムは、自給自足を達成し、退廃的な奴隷制度を廃止し、国家弁務官区を我々の意思に従わせるための手段である。"
