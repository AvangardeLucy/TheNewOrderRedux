 bor_econ.309.desc:0 "ブライトシュプルバーンのロストフ＝パウルスブルク線の開通式が行われ、パウルスブルク駅の外には大勢の人と報道陣が集まった。報道機関やジャーナリストを前に、関係者はこの路線を建設した労働者に感謝し、ライヒが完全に接続されたことで得られる利益を讃えた。そして、このプロジェクトを承認した総統の先見性を称え、近々さらに多くの路線が建設されることを約束した。\n\nドイツ国民はブライトシュプルバーンを広く活用し続けており、通常では行くことができないライヒ内の場所に仕事や遊びで出かけている。これはライヒにとって大きな成功であり、総統のビジョンと知恵を示すものである。この野望は、レールが敷かれ、路線が確立されることですぐに達成されるだろう。"
 bor_econ.309.a:0 "更なる駅を、更なる列車を。"
 bor_econ.310.t:0 "ブライトシュプルバーン: ロストフ＝カタリーナシュタット線の開通式"
 bor_econ.310.desc:0 "ブライトシュプルバーンのロストフ＝カタリーナシュタット線の開通式が行われ、カタリーナシュタット駅の外には大勢の人と報道陣が集まった。報道機関やジャーナリストを前に、関係者はこの路線を建設した労働者に感謝し、ライヒが完全に接続されたことで得られる利益を讃えた。そして、このプロジェクトを承認した総統の先見性を称え、近々さらに多くの路線が建設されることを約束した。\n\nドイツ国民はブライトシュプルバーンを広く活用し続けており、通常では行くことができないライヒ内の場所に仕事や遊びで出かけている。これはライヒにとって大きな成功であり、総統のビジョンと知恵を示すものである。この野望は、レールが敷かれ、路線が確立されることですぐに達成されるだろう。"
 bor_econ.310.a:0 "駅はどこにあるのだ？"
 bor_econ.311.t:0 "ブライトシュプルバーンの完成"
 bor_econ.311.desc:0 "ついに完成した。\n\n少なからぬ資金、影響力、人材、資源を投入することとなったが、ついに実現したのだ。ブライトシュプルバーンは完成し、今やライヒの全ての主要都市が連続した鉄道路線で結ばれている。恐らくここ数年で最も野心的なプロジェクトとなったが、ボルマンの全てをつぎ込まんとする努力による成功であった。\n\n関係者、メディア、そして市民からの大きな拍手喝采を浴びながら、バクー駅の演壇に立った。カタリーナシュタット＝バクー線の完成と開通により、ブライトシュプルバーンは正式に完成することになる。彼はその最初の路線の開通式を行っていたし、その完結に際して同じことをするのは当然のことであった。\n\n彼の顔に浮かんだ笑顔も、今回ばかりは純粋なものだった。これは彼の遺産を確立するための長い道のりであり、それがライヒにとって実用的なものになったというのは大きな副産物に過ぎない話でしかなかった。彼は手を振り、群衆と労働者に謝意を述べ、嘘偽りない熱意をもって、この日を迎えたことについての長ったらしい演説を行った。\n\nこれは壮大な偉業であり、彼はライヒの全てにそのことを知らしめることになるだろう。彼の笑顔は、彼の成功への嫉妬から、このプロジェクトが失敗することを密かに願っていた隠れたライバルや敵に向けられたものでもあった。しかし彼は今日、ライバルや批判者をものともせずに成功を収め、今やライヒ全体がそれを目にしているのだ。\n\nそう、彼はまさしくこの路線に乗ってゲルマニアに帰ることとなる。彼はこの瞬間をできるだけ長く楽しみたいと思っていた。"
 bor_econ.311.a:0 "ついにライヒ全土が繋がった。"
 bor_econ.312.t:0 "ブライトシュプルバーン: ゲルマニア＝コペンハーゲン線の開通式"
 bor_econ.312.desc:0 "ブライトシュプルバーンのゲルマニア－コペンハーゲン線－－多くの要求を受けて承認された本来のプロジェクトの延長線－－の開通式が、群衆と報道陣の立ち並ぶコペンハーゲン駅の外で行われた。関係者たちはマスコミやジャーナリストを前に、この路線の建設に携わった労働者たちへの感謝を述べ、ライヒ中が完全に接続されることでもたらされる利益を称賛した。そしてこのプロジェクトを承認した総統の先見の明を讃え、今回の延長を機に、今後も関心が高まれば、他の路線が建設される可能性があるとも述べた。\n\nドイツ国民はブライトシュプルバーンを広く活用し続けており、通常では行くことができないライヒ内の場所に仕事や遊びで出かけている。このプロジェクトはライヒにとって大成功を続けており、総統のビジョンと英知を示すものとなっている。ブライトシュプルバーンが完成すれば、ドイツ全土が繋がることとなり、数年後にはますます発展していくに違いない。"
 bor_econ.312.a:0 "成功が積み重なっていく。"
 bormann.1821.t:0 "祝賀会"
 bormann.1821.desc:0 "「私の偉大なる前任者が気高き日本人を名誉アーリア人と宣言して以来、日独関係はかつてないほどに高まりつつあります」マルティン・ボルマンは、日本の首相との電話会談の中でそう述べた。「同様に我々、偉大なる二つの大帝国間の緊張も、退廃的で堕落した西側連合国に対して共同勝利を収めて以来、かつてないほどに低くなっています。概して、両国は再び、友人とまではいかずとも、パートナーとしてお互いを言い表し始めています」\n\n「もしかしたら、祝賀的な外交レセプションの開催をもって、我々大国間の関係の雪解けを正式なものにするべきなのかもしれませんね」とボルマンは提案した。日本政府首班は快く同意した。\n\nドイツと日本の伝統的料理が平等に並べられた晩餐会では誰もが意気揚々としており、そしてボルマンは日独関係回復のための彼の尽力に対する統一条約や東アジアの要人からの称賛を、喜びをもって受け止めた。\n\n日本の首相も、ついにドイツ人と日本人の古い友情が再燃し始めたこと、会談した相手の多くが第二次世界大戦中の両国間の古い同盟関係を懐かしんでいたことを大変喜んだ。\n\n両首脳はあらゆる面においてデタントが成功した、と結論づけた。"
 bormann.1821.a:0 "日本の友人たちに、大声で「乾杯！」"
 bormann.1821.b:0 "ドイツのパートナーに、心からの「カンパイ！」"
