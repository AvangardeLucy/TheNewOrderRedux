 POLITICS_MARTIN_BORMANN_FUCK_DESC:0 "褐色のカイザーはゲルマニアの中心で血塗られた玉座に座り、党員たちは彼の前でこびへつらっている。彼の政敵は死んだ。改革者、軍国主義者、反体制的な保守派、すべてが消滅した。彼の支配を脅かした組織は消滅した。今やボルマンはドイツであり、ドイツがボルマンである。\n\nしかし、官僚組織の時計仕掛けは錆びついて硬くなっていく。党の仲間たちは尊敬や愛ではなく、純粋な恐怖で彼を見つめている。大規模な抗議活動、激しい暴動、そして致命的なテロ攻撃がこの国を支配し、それを離さない。東方への脅威はますます大きくなり、近年のガンの診断はその恐ろしい問題を高めている。\n\n誰が総統の後を継ぐのだろうか？"
 bormann.166.t:0 "ポーランドは未だ滅びず"
 bormann.166.desc:0 "内戦の混乱の後、ポーランドのパルチザンが蜂起したことで総督府は燃え上がった。ライヒの内外を問わず、様々な予想がなされた。ある者は武器と戦術に優れた総督府が勝つと考えた。また、数の上では勝っているパルチザンの方が勝つという意見もあった。\n\nこれらの予測はいずれも実現の機会を得ることはないだろう。ポーランド人と我々の間で起きている紛争に介入するため、陸軍を動員している。総督府に連絡を取り、彼らの条約への再加盟の約束をとりつけた。またハンス・フランクには、二度とこのような大規模な反乱を起こさないよう、今後は厳しく対処するよう指示した。ポーランド人は勝利しなかったことに感謝すべきだ。さもなければ我々の支配はより厳しくなっていただろう。"
 bormann.166.a:0 "これは予想外のことだった。"
 bormann.3900.t:0 "心からの招待状"
 bormann.3900.desc:0 "ドイツ国民の総統であるマルティン・ボルマンは、マホガニー製の豪華な机の前でジレンマに陥っていた。彼の目の前には、ライヒスアドラーのヘッダーが付いた白紙の用紙があり、これは総統官邸からイタリア帝国への公式文書であることを示していた。彼は秘書に通常通りの処理をするように－－もっと正確に言えば、「高慢な野郎どもが好むようなお上品な言葉で全部書け」と－－説得しようとしたが、彼の秘書は断固として、このような重大な状況では総統からの手書きの手紙が最適であると言った。\n\n一瞬諦めようかとも思ったが、それでは自国の政府や世界の人々に顔向けできなくなってしまう。政治と陰謀は彼の得意技だったが、国際外交は苦手だったのだ。ライヒは世界を支配する運命にあるのに、なぜ些細な争いや裏切り者の同盟相手に悩まされるのか。しかし内戦の後ではライヒにはほとんど何も残っていなかったため、彼は現在の苦境に飲み込むよりなかった。\n\n彼はため息を吐きながら、決意を固めた。やらなければならないことがある。心を決めた彼は、何を書くか考え始めた。イタリア人は外交に長けており、15年近くもの間、お互いに対立していた国同士の同盟を維持してきたことは、彼でさえもかなりの偉業だと認めざるを得なかった。そして彼らは明らかにドイツに対して恨みを持っており、始める前から失敗することのないように慎重にならざるを得なかった。\n\n思案しているうちに、あるアイデアが浮かんだ。枢軸国がまだ実際の同盟関係にあった頃、彼はイタリア語を少し勉強したことがある。それは、まだベルリンと呼ばれていた頃のゲルマニアを定期的に訪れていた高官たちに良い印象を与えるためだった。そうだ。それが解決策だ。何もしないよりはマシだろう。彼はペン先をインク壺に浸し、書き始めた。"
 bormann.3900.a:0 "「Luride merde（クソッタレ）……じゃない。Cari amici（親愛なる友人へ）……」"
 bormann.3901.t:0 "異例の招待状"
 bormann.3901.desc:0 "本日我が国の外務省は、ドイツ国の同胞からの書簡を受け取った。マルティン・ボルマン総統の署名入りで、「伊独関係の新たな夜明け」の必要性が述べられている。それは、まだ我々が枢軸国の一員であった頃のように、両国に「新たな繁栄の時代」をもたらすものである。そのために、約20年ぶりにゲルマニアに外交団を派遣することを呼びかけている。\n\n突然のことではあるが、このトーンの変化は予想外のものではない。ドイツ国は内戦で壊滅的な打撃を受け、ヨーロッパを支配する以前の姿勢を保つことができなくなっている。植民地や傀儡政権のほとんどが失われ、あるいはドイツの権威や搾取を受け入れようとしなくなっており、ドイツ国は回復しつつある経済を維持するために新たな貿易相手を必要としているため、現存するヨーロッパ最大の経済国であるイタリア帝国は理想的な候補であるのだ。\n\n省内の内閣会議では細心の注意が必要とされている。ドイツ国とのデタントとそれに伴う貿易取引は、我が国の経済に恩恵をもたらし、必要とされている援軍をアルプスから引き抜いて帝国の他の地域に振り向けることも可能にするが、いつの日か我々に噛みついてくるかもしれない獣に餌を与えることにもなる。しかし最終的に選択するのは彼らではなく、我々がどう答えるかにかかっている。"
 bormann.3901.a:0 "Amor pacis deus est.（平和への愛は恩寵である。）"
 bormann.3901.b:0 "Timeo Danaos et dona ferentes.（敵を信頼してはならない。）"
 bormann.3902.t:0 "ローマとの会食"
 bormann.3902.desc:0 "長くて豪華なディナーテーブルの先頭に座っていたマルティン・ボルマンは、一瞬の自己満足に浸っていた。すべてが計画通りに進んでいた。新任のガストーネ・グイドッティ大使率いるイタリア代表団は、ブレンネロの国境検問所を象徴的に通過し、総統は美しいランチア・フラミニアを羨ましがる様子を見せただけで、総統官邸の前で大使を自ら出迎えた。もちろん、イタリアの外交官たちもぬかりなく、彼の地位にふさわしい贈り物を持ってきた。ボルマンの執務室の真ん中にはドゥーチェからとしてライヒスアドラーを形どった黄金の像が中央に置かれ、皇帝ウンベルト二世からとしてはニーベルンゲン物語のミニチュア版の古本が、それぞれ持ち込まれていた。\n\nマルティン・ボルマンは、自分も礼儀正しいホストであることをイタリア人に十分に証明した。総統官邸の大理石の廊下は、即席の宴会場と化していた。二つの代表団は、統一条約各地の最高級の料理に舌鼓を打ち－－ウンベルトのワインセラーから調達された飲み物が提供され－－お互いに交流を深めた。総統の右隣には主賓のイタリア大使、左隣には自分の外務大臣が座っていた。上等なランブルスコを飲みながら、ボルマンは相手のことをもっとよく知るべきだと考えた。\n\n「大使、ローストはいかがでしょうか？」彼は少し小声ながらも上手なイタリア語で尋ねた。\n\n「予想通り素晴らしいですね、総統閣下、あなたが我々の言語に精通しているように」客人は訛りのない完璧なドイツ語で答え、感謝の意を込めて少し頭を下げた。「しかし、ドイツ語で会話を続けていただけると非常に嬉しいです。最後に練習してからずいぶん経ちましたので……」\n\nボルマンは心の中で呆れていた。この忌まわしい外交官たちは、自分を称賛し、恥をかかせぬように今まで大使を断っていたことをさりげなく非難したりと、一つの時間に全てのことをやってのけた。この短いやりとりは、なぜか彼にとって、決闘の前の敬礼のようなものに感じられた。"
 bormann.3902.a:0 "事態はすぐにヒートアップするだろう……"
 bormann.3903.t:0 "ゲルマニアとの会食"
 bormann.3903.desc:0 "ガストーネ・グイドッティ大使は外交会議やパーティーには慣れていたが、それでも自分でも驚くほどの驚きがあった。ゲルマニアを訪れた彼は、自分が任命された理由を考える時間を十分に持った。イタリアとドイツは20年近くも敵対しており、彼の経験はこれからの会談に大いに役立つだろう。彼の任務は、総統の宣言の真偽と、ドイツ国とのデタントの可能性を確かめることだった。もちろん、二国間が新たな同盟を結ぶことは誰も期待していないが、友好的な関係を築くことができればそれに越したことはない。\n\nしかし、今やグイドッティはマルティン・ボルマンが招待状に書いたことは本音だったのかもしれないと認めざるを得なかった。彼は総統官邸で豪華な歓迎を受け、総統からの贈り物－－ドゥーチェにはウィーン近郊で発見された古代ローマのブロンズ製の花瓶、ウンベルト2世にはアエネーイスのミニチュア版の写本－－は風流なものであった。歓迎式と彼の認定の後、彼らは総統官邸内の豪華な大理石の大広間で食事をしており、大使はボルマンの右隣に座っていた。\n\nホストは興味深い会話相手であり、彼のイタリア語の知識－－少し子供じみていたが－－は嬉しいものであった。しかし20年来のライバル関係は、ただの豪華なディナーでは終わらない。ドイツ人と意味のある進歩を遂げるためには、彼らが過去のやり方の誤りを理解する必要があり、彼が求めていた答えを与えてくれる話題は1つしかなかった。\n\n「ボルマン総統」それまでの軽い会話と変わらない口調で、ドイツ語で話し始めた。「我々の国は長い間、友情と兄弟愛を育んできましたが、それは隔てられてしましました－－まるで国を隔てたかのように。スイスです」\n\n大使は、総統とギドッティの前に座っているドイツ外務大臣が、急に話が変わったことに驚いて、目に見えて緊張したのを見逃さなかった。\n\n「ヘルヴェティアの友人と同じように我々の関係も脅かされ、包囲され、屈辱を受け、遂に敵意を持つ地となってしまいました」笑顔とは裏腹に、彼の口調は今や真剣そのものだった。「教えてください総統閣下、友人や同盟国という信頼関係に対するこのような極悪非道な背徳行為の責任者は誰だとお考えですか？」"
 bormann.3903.a:0 "協議の行方は一本の糸にかかっている……"
 bormann.3904.t:0 "贅沢な集い"
 bormann.3904.desc:0 "「ボルマン総統」それまでの軽い会話と変わらない口調で、ドイツ語で話し始めた。「我々の国は長い間、友情と兄弟愛を育んできましたが、それは隔てられてしましました－－まるで国を隔てたかのように。スイスです」\n\nマルティン・ボルマンは急に話が変わったことに驚き、肩をこわばらせた。\n\n「ヘルヴェティアの友人と同じように我々の関係も脅かされ、包囲され、屈辱を受け、遂に敵意を持つ地となってしまいました」笑顔とは裏腹に、彼の口調は今や真剣そのものだった。「教えてください総統閣下、友人や同盟国という信頼関係に対するこのような極悪非道な背徳行為の責任者は誰だとお考えですか？」\n\n礼儀作法の時間は終わり、本格的な決闘が始まったのだ。ボルマンは外務大臣が正しい選択をするように目で訴えているのを視界の片隅で見ていたが、会場が静まり返っていることから、皆がその質問を聞いていることが分かった。何十人もの人の目がボルマンに注がれていた。ボルマンは、その答えが会議を救うことになるか、あるいは会議を早死にさせることになるかを知っていた。\n\nもちろん、総統は自分の考えを持っていた－－スイスは存在してはならない忌まわしい国である－－が、彼は決してそれを口にしなかった。大使は彼に、ライヒがイタリアを不当に扱ったことを認めさせようとしていた。簡単な解決策は、かつてのライバルであったヘルマン・ゲーリングに責任を負わせることだった。敵対的なレトリックを始めたのは彼だったし、大使もそのような答えを受け入れるに違いないが、それでもそれはドイツ人に責任があったと言っているのと同じだった。\n\nボルマンは他の選択肢を考えてみた。イタリアとアメリカの関係は彼らの弱みであり、もしかすれば彼は敵を侮辱するのを聞いて喜ぶかもしれない。またファシズムと国家社会主義には多くの共通点があり、ドイツ経済に不正を行ったユダヤ人－－特にスイス人－－を非難することも出来るのではないだろうか。ボルマンは数秒考えた後、大使の質問に答えた。"
 bormann.3904.a:0 "「残念ですが、すべてのドイツ人がイタリアを同盟国にしたいと思っていたわけではありませんでした……」"
 bormann.3904.b:0 "「アメリカ人がいなければ、こんなことにはならなかったでしょう……」"
 bormann.3904.c:0 "「ユダヤ人の影響力がどれほど広まっているかを示しています……」"
 bormann.3905.t:0 "期待外れの答え"
 bormann.3905.desc:0 "総統は「スイスの件は確かに悲劇でした」と語り始めた。「しかしアメリカの言動がなければ、このような事態にはならなかったでしょう。奴らは我々二つの偉大な国の間に不和の種をまきたかったが為に、スイスに工作員を送り込み、我々の手を煩わせようとしたのです！」\n\nグイドッティ大使は自分の耳を疑った。この野蛮人は、自分がこんなあからさまな嘘を信じるとでも思ったのだろうか。地球が開いて自分を飲み込んでくれればいいと思っているように見えるドイツ外務大臣の顔を見る限り、彼も同じことを考えていたようだ。彼が会談を指揮していないことが残念だった。彼はすぐにテーブルを離れる誘惑にかられた－－彼への侮辱はイタリア帝国への侮辱であり、それは許されないことである－－しかし、彼はすぐに諦めるような人ではなかった。彼は道化者にもう一度チャンスを与えた。\n\n「教えてください、総統」彼は全身の力を振り絞りながらも、相変わらずの礼儀正しさで主張した。「アメリカ人はライヒを刺激することで何を得たのでしょうか？」\n\nグイドッティはもう小さな勝利を得たように感じながら、ボルマンの顔から勝利の表情が消えていくのを見て、更に続けた。\n\n「彼らの艦隊は核の炎で破壊されました」彼は平然としてグラスを啜りながら付け加えた。「彼らの軍隊は打ちのめされ、経済は破綻しています。どうして彼らがまた新たに戦争を始めると脅したのでしょう？」彼は修辞的に問いかけた。「我々とアメリカの関係が理想からほど遠いという現実は、このような根拠のない非難を喜ぶ理由にはなりません。そう思いませんか？」\n\nスピーチの最後に、大使はボルマンの目を見て答えを待っていた。これだから政治家は最低の外交官になってしまうのだと彼は思った。その時、大臣の近くのテーブルの下で何かが動く音がして、総統は突然痛そうにたじろいだ。彼は笑いをこらえていた。この男は根性がある。本当に総統のすねを蹴ったのだろうか？彼は必死だったに違いない……ボルマンは憎しみを込めて大臣を見たが、気を取り直して答えようとした。"
 bormann.3905.a:0 "彼は自分の過ちを理解するかもしれない……"
 bormann.3906.t:0 "テーブル下の蹴り"
 bormann.3906.desc:0 "「教えてください、総統」彼は全身の力を振り絞りながらも、相変わらずの礼儀正しさで主張した。「アメリカ人はライヒを刺激することで何を得たのでしょうか？」\n\nグイドッティはもう小さな勝利を得たように感じながら、ボルマンの顔から勝利の表情が消えていくのを見て、更に続けた。\n\n「彼らの艦隊は核の炎で破壊されました」彼は平然としてグラスを啜りながら付け加えた。「彼らの軍隊は打ちのめされ、経済は破綻しています。どうして彼らがまた新たに戦争を始めると脅したのでしょう？」彼は修辞的に問いかけた。「我々とアメリカの関係が理想からほど遠いという現実は、このような根拠のない非難を喜ぶ理由にはなりません。そう思いませんか？」\n\nスピーチの最後に、大使は総統の目を見て答えを待っていた。そう、彼はすでに何を話すかを考えていた－－ブーツとグイドッティの後ろ姿についてとか。だが話す前に彼は自分のすねに突然の激しい痛みを感じた。彼は大臣を憎しみの目で見た－－まさか彼に自分を蹴る勇気があったというのか!?－－だが、ボルマンは彼の正しさを認めるしかなかった。大使が基本的な真実を理解できないからといって、すべてを無駄にするわけにはいかないのだ。\n\n選択肢はまたしても彼にあった。彼はもう一度プライドを飲み込んで、大臣の心配と同様に説得力のある足に耳を傾け、ドイツ人が、もっと言えばゲーリングが鋼鉄同盟の終焉の原因であることを認めるか、あるいは、あの成り上がりの外交官に立ち向かい、世界の運命を握っているのは誰なのかを彼に示すか……"
 bormann.3906.a:0 "「もちろんです、大使、それはシュペーアが……」"
 bormann.3906.b:0 "「実は大使、あなたは間違っています、なぜなら……」"
 bormann.3907.t:0 "誤りは人間的であり、固執は悪魔的である"
 bormann.3907.desc:0 "「実は大使、あなたは間違っています。我々はいくつかの調査で、アメリカが反ドイツのスイス人に資金と武器を送り、我々を刺激して行動を起こさせたという証拠を十分に見つけているのです！」\n\nグイドッティ大使は黙って聞いていた。長い外交官生活の中で、初めて言葉を失ったのである。冷静にワインを飲み干したが、サーバーがグラスに補充しに来たとき、彼は丁重に断った。ドイツの外務大臣が青ざめた様子を見ると、彼がその仕草の裏にある意味を理解していることがわかった。確かにあの人は優秀な外交官だが、こんな無教養な奴の下で働かなければならないのは残念な話だった。しかし、彼はこの場を存分に楽しみたいと思っていた－－いや、楽しむ必要があった。\n\n「ボルマン総統、あなたの正直な答えに感謝します。実に参考になりました。しかし、残念ながら、私はあなたの寛大なもてなしに長居してしまいましたので、帰らなければなりません」\n\n「帰る？今から？でも、まだ会談があるじゃないか！」ボルマンは驚きの声を上げたが、この場合、知らなかったでは済まされなかった。\n\n「総統、会談は行われません。私はライヒが過去の過ちから学んだかどうかを確認するために派遣されたのです」大使は礼儀のふりを一切やめて、率直に言った。「代わりに私が目にしたのは、20年前に私の前任者たちが残したもの、つまり文明の皮を被った傲慢さ、無能さ、貪欲さでした。私は最善を尽くして理解しようとしましたが、あなたは二度も私を侮辱しました。これは許すことのできない行為です。ではごきげんよう、ボルマン総統」\n\n終わってすぐに大使は席を立った。マルティン・ボルマンも顔を真っ赤にして同じように立ち上がったが、グイドッティは彼をじっと見つめ、外交官を殴れるもんなら殴ってみろと無言で挑発した。総統が動かなかったため、大使はすぐにその場を離れ、代表団もそれに続いた。車に向かう途中で最初の悲鳴を聞いても、大使は振り向きもしなかった。"
 bormann.3907.a:0 "野蛮人はいつまでたっても野蛮人のままだ。"
 bormann.3908.t:0 "非常に残念な論考"
 bormann.3908.desc:0 "総統は「スイスの件は確かに悲劇でした」と語り始めた。「なぜなら、ユダヤ人の影響力がいかに大きいかを示しているからです。我々の栄光あるアーリア人が、当然のことながら覇権を得ようというのを妨げるために、あの嫉妬深い劣等種たちが何もしないことはないでしょう。大使、我々は常に注意を払う必要があります。なぜなら、我々の努力にも関わらず、彼らは依然として大きな影響力を持っており、スイスやアメリカから我々に対して陰謀を企てているからです……」\n\nグイドッティ大使は黙って聞いていた。長い外交官生活の中で、初めて言葉を失ったのである。冷静にワインを飲み干したが、サーバーがグラスに補充しに来たとき、彼は丁重に断った。ドイツの外務大臣が青ざめた様子を見ると、彼がその仕草の裏にある意味を理解していることがわかった。確かにあの人は優秀な外交官だが、こんな無教養な奴の下で働かなければならないのは残念な話だった。しかし、彼はこの場を存分に楽しみたいと思っていた－－いや、楽しむ必要があった。\n\n「ボルマン総統、あなたの正直な答えに感謝します。実に参考になりました。しかし、残念ながら、私はあなたの寛大なもてなしに長居してしまいましたので、帰らなければなりません」\n\n「帰る？今から？でも、まだ会談があるじゃないか！」ボルマンは驚きの声を上げたが、この場合、知らなかったでは済まされなかった。\n\n「総統、会談は行われません。私はライヒが過去の過ちから学んだかどうかを確認するために派遣されたのです」大使は礼儀のふりを一切やめて、率直に言った。「代わりに私が目にしたのは、20年前に私の前任者たちが残したものでした。文明の皮を被った傲慢さ、無能さ、人種差別です。イタリア帝国はその植民地に繁栄と進歩をもたらし、彼らを原始的な方法から解放します。我々が奴隷制や強制収容所に身を落とすことはありません。ではごきげんよう、ボルマン総統」\n\n終わってすぐに大使は席を立った。マルティン・ボルマンも顔を真っ赤にして同じように立ち上がったが、グイドッティは彼をじっと見つめ、外交官を殴れるもんなら殴ってみろと無言で挑発した。総統が動かなかったため、大使はすぐにその場を離れ、代表団もそれに続いた。車に向かう途中で最初の悲鳴を聞いても、大使は振り向きもしなかった。"
