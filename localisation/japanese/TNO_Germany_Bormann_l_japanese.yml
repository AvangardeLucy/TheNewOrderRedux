 bormann.1926.goldwater.desc:0 "「アメリカ合衆国には、多くの罪のない人々に死と破壊をもたらした悲惨な政権であるドイツ国に協力する必要はなく、またそのようなことを望むものでもありません。両国民の間でデタントを達成するためには、ドイツ国家はその国家社会主義のシステムを完全に解体し、ナチスの手によって不正で原因のない戦争で破壊されたヨーロッパの国々に対する望まない覇権を放棄する必要があります」\n\nドイツの総統は手紙を読みながら悪態を連発した。ホワイトハウスの無能なユダヤ人は、彼の卑劣な種族の真の一員であるように思えた。一瞬、ヘーヴェルのせいにしようかと思ったが、やめた。どんなに饒舌な人間であっても、雑草が除草剤と仲良くすることはできないのだ。ボルマンがドイツをユダヤ人の影響から真に解放するためには、アーリア人や西洋文明を憎むような国と協力するのは愚かな考えだった。\n\nボルマンは、少なくともプロパガンダとしては勝利だと考えていた。アメリカに友情の手を差し伸べようとし、それを叩き落とされたことで、自分が合理的な人間であることを仲間の国に示すことが出来たのだ。実際、この冷戦の中でドイツ人が侵略者であると考えることは出来なくなった。それに、アメリカがいかに自由主義に満ちているかを知ることは、ドイツ国民に力を与えるだろう。彼らの文化の中にドイツ人への憎しみがどれほど深く根付いているか。それは、長い間自分たちに敵対してきた勢力から、ドイツ人が常に脅威にさらされていることを再び証明することになる。"
