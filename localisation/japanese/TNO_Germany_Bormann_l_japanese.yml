 bor_econ.307.t:0 "ブライトシュプルバーン: ミンスク＝ザンクトペータースブルク線の開通式"
 bor_econ.307.desc:0 "ボルマンは執務室で、本来彼が確認することになっている机の上の報告書や文書の束を読むこともせずにゆったりと座ってくつろいでいた。その束のほとんどは重要なものではなく、ドイツの統治のために読むことが期待されているだけの、彼にとってはもう長い間飽き飽きしていたいつもの官僚的なものだった。しかし今日は、プライベートではいつもしかめっ面な彼の顔を少しの間和らげさせるようなニュースがあった。\n\nそれはミンスク＝ザンクトペータースブルク間が開通したことで、ブライトシュプルバーン計画の半分が完了したことを端的に知らせる報告書であった。ボルマンもこれを重要な一里塚だと認めていたし、また個人的にも喜ばしいことだった。もちろんまだ半分残っているものの、ブライトシュプルバーンは既に実を結びつつあったのだ。\n\n軍民の兵站が著しく改善された。市民たちはプロジェクトの成功を喜んでおり、また一般市民が利用可能となったことで彼自身、そしてライヒに対するイメージも良くなった。総じて、今のところ良いことばかりだ。費用こそかかったものの、彼はその分の大きな効果を感じていた。\n\n机の上に置かれた新聞には、この路線の開通式の写真が掲載されていた。開通式が行われるたび、民衆はそれに従順に出席していたが、このプロジェクトの噂が広まるにつれてその数は増える一方だった。人々はライヒが機能しているのを見たがっていたのであり、彼はその望みを満たした。ブライトシュプルバーンは彼の遺産の重要な一部であり、この業績と共に彼は記憶されることとなるだろう。"
 bor_econ.307.a:0 "彼はただそれを最後まで見届けるだけでよかった。"
 bor_econ.308.t:0 "ブライトシュプルバーン: キエフ＝ロストフ線の開通式"
 bor_econ.308.desc:0 "ブライトシュプルバーンのキエフ＝ロストフ線の開通式が行われ、ロストフ駅の外には大勢の人と報道陣が集まった。報道機関やジャーナリストを前に、関係者はこの路線を建設した労働者に感謝し、ライヒが完全に接続されたことで得られる利益を讃えた。そして、このプロジェクトを承認した総統の先見性を称え、近々さらに多くの路線が建設されることを約束した。\n\nドイツ国民はブライトシュプルバーンを広く活用し続けており、通常では行くことができないライヒ内の場所に仕事や遊びで出かけている。これはライヒにとって大きな成功であり、総統のビジョンと知恵を示すものである。この野望は、レールが敷かれ、路線が確立されることですぐに達成されるだろう。"
 bor_econ.308.a:0 "ブライトシュプルバーンはさらに伸びている。"
