 BOR_ECON_ONE_our_eternal_hegemony: "§Bグロースラウム§!の加盟国の経済を我々の経済に結びつけ、§R決して逃がさないようにする§!ためのディシジョンを解放する。"
 BOR_ECON_ONE_the_disconnected_pipelines: "これにより§T全ての国家弁務官区§!の§Yグロースラウム§!と§Qライヒ経済§!への統合がさらに進む。"
 BOR_ECON_ONE_a_reforged_reich: "ボルマン総統の政策はライヒの経済を立て直した。もはやドイツは世界の病人と見られることは無いだろう！\n§Yこれにより、政策決定ネットワークの有効性が高まる§!。"
 BOR_ECON_ONE_germanys_new_railways: "ボルマンのインフラ計画によってより多くのドイツ人が雇用されるようになり§Y貧困率が低下した§!。"
 BOR_ECON_ONE_our_new_profits: "巨額の投資が巨額のリターンをもたらし、§G$5億§!§Yの利益を生み出した§!"
 BOR_ECON_ONE_the_german_golden_age: "近代的なヴンダーヴァッフェが完成し、我々の経済はかつてないほど強力なものとなった！§Yこれにより§G成長率は0.5%§!、§G建設速度は3%上昇し§!、§G必要消費財は2%減少する。§!§!\nこれは§Gドイツ黄金世紀§!の始まりである！"
 BOR_ECON_ONE_das_entscheidungsnetzwerk: "我々の投資は§Y政策決定ネットワーク§!を生み出した\nこれはライヒ経済の§Y成長とコスト削減§!に貢献する、複雑なコンピュータネットワークである。"
 BOR_ECON_ONE_the_cogs_turn: "§Y政策決定ネットワーク§!は既にその可能性を示しており、複数の経済閣僚をクビにすることで§Y不要なコストを削減することが出来た。§!"
