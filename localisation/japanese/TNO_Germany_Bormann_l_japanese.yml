 bormann.0.t: "政治のロデオ"
 bormann.0.desc: "内戦の恐怖が去った後、総統はライヒに外見上だけでも秩序と安定が戻ってくることを期待していた。残念ながら、それすらもかろうじて実現しているような状況のようだ。総統の慈悲により、裏切り者ゲーリングの残党はライヒに復帰したが、中でもシェルナーを筆頭に、いまだに自分の主張を押し通そうとする者がおり、それも彼らだけではない。裏切り者のシュペーア一派の残党は、いまだに改革や自由化をわめき散らして若者を煽っている。\n\n改革は為されるだろうが、それはシュペーアが思い描いていたようなものではない。ライヒは、これまで必死に戦ってきた堕落へと沈んでいくのではなく、最近の記憶の灰の中から不死鳥のように蘇るだろう。反体制派を再教育する努力はすでに始まっており、総統が自ら命じた社会復帰の努力は、反体制派が忘れたアドルフ・ヒトラーの遺産がライヒの唯一の哲学であることを保証するために、急速に進められている。\n\nドイツ陸軍は、さらなる安定性を確保するためにすでに主要な領域に展開されており、総統は奴隷制度をより経済的に健全なものに改革するため、24時間体制で取り組んでいる。国家弁務官区は我々の下に帰ってくるだろうし、総統が何度も約束してきたように、先住民の反乱も速やかに鎮圧されるだろう。\n\n他の者が帝国議会に座っていたらどうなっていたかなどと考える、総統を疑う者についてはすぐに対処されるだろう。総統はすでに、持ち前の政治的センスで、反逆的な組織の基盤を削り、忠実な国家社会主義者に置き換える作業を始めている。陸軍は列をなし、学生達は道理を学ぶことになるだろう。\n\nそしてなすべき仕事が終わったとき、ライヒはすべての敵の上に立ち、総統は真の国家社会主義の栄光を世界に伝えるだろう。"
 bormann.0.a: "ハイル・ボルマン！"
 bormann.0.a_tt: "§Y「砂上の楼閣」が利用可能になった。§!\n§g-----------------§!\n§Rドイツの§!§Y支配§!§Rを確立するためには、ドイツ国内の様々な層や利益団体の§Y忠誠心§!を確保するか、あるいは支配できない者たちの§Y権力§!を制限するかのどちらかをしなければならない。この§!§Y砂上の楼閣§!§Rを支配することによってのみ、我々は帝国の安定を維持し、敵を一掃することが出来るのである。§!"
 bormann.1.t:0 "ボルマンの勝利"
 bormann.1.desc:0 "勝利を収めたボルマンは今日、バンドが「ラインの黄金」を演奏し、群衆がいたるところでライヒの旗を振って彼の到着を歓迎する中、ゲルマニアの残骸の中をフォルクスハレへ向かっていた。儀仗兵がボルマンを迎え、新たな総統はすぐに新秩序の計画を発表し始めた。\n\nボルマンは演説の中で、自身の統治の正統性は、ドイツ内戦の炎の中ではなく、第二次世界大戦におけるライヒの勝利と成果の中で、すでに確立されていたことを強調した。ドイツ政府の正当な後継者として、彼は今、数十年前のゲルマン民族の汗と労苦によって築き上げられ、現在のゲルマン民族の汗と労苦によって救われ、次の10年に持ち越されたこの秩序を支配しているのである。\n\n国際的な反応は静寂を保っており、アメリカと日本は意見を固めながら、ドイツからのかつてのような攻撃に備えている。"
 bormann.1.a:0 "遂にライヒは我々のものだ！"
 bormann.5.t:0 "ほぼ確実な勝利"
 bormann.5.desc:0 "祖国は凱旋した。シュペーアとその汚いネズミたちは逃げ出し、ゲーリングとその修正主義者たちは破壊され、ヒムラーの操り人形ハイドリヒは呪われたブルグントへ送られた。しかし、戦争はまだ終わっていない。ドイツがかつての偉大さを取り戻すには、もう一つのハードルがある。それは、シュパイデルと彼のドイツ防衛軍だ。神の奇跡により、我らが世界首都ゲルマニアは比較的無傷で済み、その住民たちは、ドイツの美しいランドマークを救ったシュパイデルと彼の元司令官エルヴィン・ロンメルを英雄として讃えている。\n\nドイツを統一し、栄光を取り戻すための最終段階は、シュパイデルに警備をやめさせ、ゲルマニアに入城することである。しかし、シュパイデルは自分の軍隊をコントロールしており、我々に屈するかどうかの選択は彼次第なのだ。"
 bormann.5.a:0 "我々は勝利を勝ち取った！"
 bormann.6.t:0 "シュパイデルはゲルマニアを明け渡す！"
 bormann.6.desc:0 "我々が制圧している傷ついたドイツには、我々の要請した部隊への武装解除命令への対応をシュパイデルが考えている間のこの数日間、強い緊張が走っていた。しかし、シュパイデルとロンメルが、ドイツが内乱に陥ってから初めて各師団に武装を解除させ、ボルマン軍のゲルマニア入りを平和的に認めると発表したとき、国民は安堵と喜びのため息をつくことになった。バイエルンでは教会の鐘が鳴り響き、ドイツ中の即席のパブやビアホールでは群衆にビールが配られ、ライヒ中でドイツ人の多くの血を奪った悲惨な内戦の終結を祝わなかった地域はないと言えるほどであった。"
 bormann.6.a:0 "ライヒに千年に渡る繁栄のあらんことを！"
 bormann.7.t:0 "ゲルマニアは戦闘を決意！"
 bormann.7.desc:0 "最後の砦が我が軍に戦いを挑み続けているにもかかわらず、我々は勝利したと考え、必要とされている祖国統一のための最終段階である、シュパイデルのゲルマニアに目を向けた。全ドイツが同時に息を止める中、シュパイデルはゲルマニアの運命を決めた。シュパイデルはゲルマニアがボルマンに屈しないことを宣言し、我々との「最終決戦」に備えるようゲルマニアに命じたのだ。この戦いはゲルマニアにとって好ましいものではなく、世界首都の多くが戦闘で破壊されると予測され、市民は恐怖におののいている。勝利したとはいえ、和平の腕はまだ休んでおらず、我々が魂をかけて代償にした国家の命運をかけた最後の決戦が始まるのだ。"
 bormann.7.a:0 "あの「将軍」を粉砕してやる！"
 bormann.8.t:0 "反ハイドリヒ協定"
 bormann.8.d:0 "予期せぬニュースが北部ドイツから本日届いた。裏切り者であるアルベルト・シュペーアが率いる改革派反乱軍が停戦を申し入れるため我々に接近しているようだ。残念ながら我々に加わりたいと願ったためではなく、むしろ彼らにとって我々の陣営よりも脅威となるものが出現したためである。\n\n帝国全土での紛れもなく最悪な人物の一人であるラインハルト・ハイドリヒは、他の陣営が互いに争っている間に権力と影響力を着実に獲得している。ゲーリングやシュペーアと同程度の脅威と認識されるほどに彼はいまや強大となった。シュペーア派は恐れ、我々との相違を棚上げし共通の脅威であるSSとその不快なブルグント体制を排除する提案とともに我々に現在接近している。\n\n無論、いくらかの学徒兵の助けを借りずともSSの暴徒どもを我々が簡単に対処できるであろうことは我が軍の兵士達の共通の確信であるが、自由となった兵士達はこの脅威を完全に粉砕するかなりの手助けとも間違いなくなるだろう。我々の決断次第である。"
 bormann.8.a:0 "停戦が望ましい。"
 bormann.8.b:0 "我々は彼らの助けを必要としない。"
 bormann.9.t:0 "反ハイドリヒ協定"
 bormann.9.d:0 "ドイツの将来を賭けた戦いには四人の男が参加したが、殆どの人は、ボルマン、ゲーリング、シュペーアの三人が真の候補者であると考えていた。四人目のハイドリヒは、世間の支持を得られず、ドイツ軍の支持も得られず、領土もバラバラで、絶望的な離脱者に過ぎないと広く見られていた。ほとんどの人は、最初からハイドリヒを候補から外していた。誰かがすぐに彼を潰して、悪夢は終わるだろうと思っていた。\n\n残念ながら、出来事は我々の期待通りには進まなかった。ハイドリヒは急速にスピードと勢いを増しており、国民のほとんどが抵抗しているにもかかわらず、彼がドイツを支配する真の脅威であると認識している。競争相手を憎むのは当然としても、ハイドリヒにライヒを支配させるわけにはいかない、彼は確実に死と破壊しかもたらさないからだ。\n\nそのため、我々は挑戦者を会議に招待し、一時的な「反ハイドリヒ協定」の交渉を行った。内戦の完全な解決策としてではなく、ハイドリヒが我々の手に負えないほど強力になる前に阻止する手段として構築されたのだ。"
 bormann.9.a:0 "我々は団結すべきだ、さもなくば死だ。"
 bormann.9.b:0 "裏切り者とは決して共にしない！"
 bormann.10.t:0 "ゲーリングの拒否"
 bormann.10.d:0 "残念なことに、ゲーリングは知能よりもエゴが勝ってしまったようだ。別に意外なことではないが、衝撃的に苛立たしいメッセージでゲーリングは我が派閥との停戦を拒否し、自分の陸軍で十分だと主張している。攻撃的で有名な彼からの予想外の反応とは言えないが、これは後退である。\n\nハイドリヒを倒す自信はもちろんあるが、奴らの前線に全軍を集中させることが出来れば、より簡単だったに違いない。"
 bormann.10.a:0 "本当に何も同意できないのか？"
 bormann.26.t: "奴隷制度の問題"
 bormann.26.desc: "奴隷制度の問題は長い間帝国を悩まされてきた。ドイツはヨーロッパの支配者であり、スラブは後進的な生物であることは明らかである。これら類人がアーリア人の征服者の命令で働くことは基礎生物学の規定により、ヨーロッパにとっても自然の結果である。とはいえ、奴隷制度が経済に必ずしも良い結果を残さなかったことは認めなければならない。裏切り者のシュペーアが吐き出した汚い言葉は、国家社会主義そのものの完全な裏切りではあるが、その中にも小さな真実が含まれているかもしれない。奴隷に頼りすぎたことで、下級階級の失業問題は解決していないし、虚栄心の強い計画で雇用を促進させることは、単に経済問題を遅らせるかもしれない。概して、ドイツ人の男女は消費者としての支出が減少しており、現状の奴隷制度のままではドイツ経済そのものの崩壊につながる危険がある。\n\nドイツは奴隷制度のあり方について厳しい選択が迫られている。党内の保守派は、内戦によって破壊された奴隷収容所を再建し、スラブ人を働かせるべきだと提案している。しかしながら、より賢明な妥協点は、奴隷制度を止めて代わりにこれらの雑種を隔離された都市のゲットーに移すことかもしれない。"
 bormann.26.a: "奴らをゲットーに送れ。"
 bormann.26.b: "妥協点は臆病者のためのものだ。奴隷収容所は再建されなければならない！"
 bormann.27.t: "我らの最も危険な問題"
 bormann.27.desc: "内戦は祖国を四肢から引き裂いた。総統は無私の努力で骨折した帝国の残骸を縫い合わせたが、まだ膿んでいる傷がある。早急に処置しなければ、帝国の体は萎縮し、再び混沌とした状態に陥るかもしれない。\n\n国防軍の兵士たちは新総統に忠誠を誓っているが、すべての者がその知恵に完全に賛同しようとしているわけではない。ハンス・シュパイデルを中心とする軍事改革派は、軍事戦略の全面的な見直しや専門職への縮小徴兵制の導入など、国防軍の全面的な再活性化を主張している。一方、フェルディナント・シェルナーは、徴兵制の強化と国防軍の政治的役割を望み、武力で脅さんとする軍国主義者の一団を結集している。\n\nボルマンはこの制服を着たイタチどもなんかよりスイスの銀行家の方を信用するだろうが、ライヒの傷を癒すには、この二つの有力な派閥のいずれかの支持を得なければならないのである。総統が歯を食いしばって悪魔と契約する時が近づいてきたのだ。"
 bormann.27.a: "しかしどっちが悪魔なんだ？"
 bormann.28.t: "ドイツ国防軍指導者との会談"
 bormann.28.desc: "マルティン・ボルマンは深いため息をついて目をこすった。週を追うごとに日が長くなっていくように感じた。帝国を維持するという責務から解放されて、夜早くにベッドに入ることを想像したが－はかなく、とるに足らない－－一瞬のことだった。彼は窓から差し込む月の光が、床を伝って大きなオーケン製の机に向かうのを見つめていた。月の光のようなシンプルのようなものを鑑賞するのはいつ以来だろうか？\n\n「ハイル・ボルマン」その寝ぼけた声が彼のばかばかしい考えから抜け出させた。\n\n「ハイル・ボルマン」ボルマンは電話口から不機嫌そうに答えた。「シュパイデル君、君を総統官邸の個人的な会合に招待する。私に説得力のある主張が提示されたなら、私は喜んで君をOKWの局長に任命しよう。フェルディナントはすでに参加することになっている」渋々ながら、ボルマンは思った。シェルナーの声は、最初は誘われたことに満足していたのに、シュパイデルの名前がでた途端に怒りを放ち始めていた。\n\n「わかりました、総統」少し戸惑っているようなシュパイデルの声が少しの間をおいて聞こえてきた。「ハイル・ボルマン」\n\nボルマンはうなり声をあげて電話を切り、もう一度光っている水たまりに目を移して、じゅうたんの醜い模様を驚くほど美しいものに変えた。ボルマンは椅子から体を起こして部屋を横切り、電気のスイッチを入れた。月の光は一瞬にして消えた。彼は机に戻り、ペンを取り出して走り書きをし始めた。こんんあ子供じみたことをしている場合ではない。\n\nボルマンは仕事をしなければならなかった。"
 bormann.28.a: "会議が待っている……"
 bormann.29.t: "総統官邸での会談:今後の展望"
 bormann.29.desc: "「入れ！」ボルマンは、壁に掛けられた自分の肖像画をしっかりと見つめながら吠えた。彼の後ろでドアが開く音がして、続けて「ハイル、マインフューラー！」という二つの叫び声が重なった。ボルマンは、ライオンの皮を被り眼鏡をかけた蛇のような、制服を着た二人の将校の方を振り向いた。\n\n「お世辞は抜きにしよう、紳士たち」とボルマンは不機嫌そうに言った。「座りたまえ。これ以上、この議論を遅らせるわけにはいかない。祖国は、国民を守り、国土を守るために、強力で安定した軍隊を持つべきだ。君たちの総統として、君たちの主張に耳を傾けるのが私の義務である」ボルマンは椅子に腰を下ろし腕を組んだ。「私を納得させてくれ」\n\n「この機会を与えてくださったことに感謝します、総統閣下」シュパイデルはテーブルに着き、こう話した。「国防軍を再活性化し、現代に適応させることによってのみ、我々はドイツを進歩の新時代に送り出すことができるのです。過去の泥沼が現在の兵士たちを悩ませることは決して許されるべきことではありません。新しい戦術、新しい戦略を模索する必要があります。国防軍の全面的な見直しが必要なのです。真の改革を望む有能で尊敬される方たちの多くが、私の理想に賛同してくださっています」\n\n「連中がシュペーアのもとでやったようにか」シェルナーは嘲笑した。「総統閣下、我々の軍隊は世界で最も偉大ではないでしょうか？我々は連合国とソビエト連邦を粉砕したのではありませんか？我々は、世界で最も勇敢で最も高貴な男たちの指揮という偉大な戦略を背後にした、世界で最も偉大なる精神を持っているのです」シェルナーは、シュパイデルに向かって指を突き出した。「この男とその臆病者の徒党は、『改革』の名の下に国防軍を無に帰すでしょう！」\n\n二人の将校が口論を続ける中、ボルマンは大きくため息を吐いていた。長い会議になりそうだ……"
 bormann.29.a: "シュパイデルが正しい。国防軍の全面的な見直しが必要だ。"
 bormann.29.b: "シェルナーの論理には非の打ち所がない。我らの国防軍はすでに偉大だ！"
 bormann.30.t: "総統官邸での会談:徴兵制"
 bormann.30.desc: "「次の話題に移ろう」と、ボルマンは葉巻に火をつけながら言った。「徴兵制だ。君たちの立場は？」\n\n「すでに述べましたように、総統閣下」シェルナーは眼鏡を鋭い鼻に押し上げて言った。「我が軍の戦略は成功していますが、軍隊は人員がいなければ何にもならないのです。ライヒは、ワシントンのユダヤ系資本家から東洋の黄色い権力の亡者まで、四方八方から脅威にさらされています。もし彼らが我々を侵略しようとしたらどうするのでしょうか？我々の労働の成果が奪われる中、脆弱な国防軍が指をくわえているだけなどということは許されません」シェルナーはテーブルに指を突き立てた。「もっと徴兵が必要なのです！」\n\n「肥大化した軍隊は、まさしく太った兵士のようなものだ」と、シュパイデルは呆れたように手を振った。「自重で崩壊するでしょう。徴兵制を縮小すれば軍備を強化し、国防軍の専門化に着手することができます。プロの指揮官とプロの兵士。無能なイエスマンが怯える若い砲手を指揮するのではなく。我々が優先すべきは、量ではなく質なのです。したがって、新しい徴兵制は志願制に－－」\n\n「志願制!?」シェルナーは爆笑してテーブルを激しく叩いた。「お許しください、総統閣下……しかし、この男は、ライヒの若者から戦いの名誉と栄光を奪うことを提案しているのです！戦争は我々を英雄に変えるものです。シュパイデルは市民がともに戦うことのできる権利を奪おうとしている……なんでしたっけ？プロとかいう小さな集団のためでしたかな？」\n\nボルマンはテーブルに指を叩きながら、眉をひそめて考えていた。"
 bormann.30.a: "シュパイデルは真実を話している。我々は軍隊の量以上に質を優先しなければならない。"
 bormann.30.b: "シェルナーは軍を理解している。より大きな軍隊はより強大な軍隊である。"
 bormann.31.t: "総統官邸での会談:国防軍の役割"
 bormann.31.desc: "二人の男が身振り手振りで叫ぶ中、ボルマンはこめかみをさすっていた。栄光の時代のアドルフ・ヒトラーになったつもりで、彼の知恵の結晶にすがりつくヒトラーを慕う将軍に囲まれていたとしたら……軍服を着た大蛇がたちが、誰が一番大きな声で叫び、一番強く噛むことのできるかを議論しているのを見て、ボルマンは胃が痛くなった。\n\n「いい加減にしろ！」ボルマンは三本目の葉巻を灰皿にぶちまけて怒った。「いよいよ最後のテーマに取り組む時間だ。我らが偉大なるライヒにおいて、国防軍はどのような政治的立場にあるべきなんだ？」\n\n「軍隊は祖国の中で非政治的な力であるべきというのが私の信念です」シュパイデルが言った。「国と国民に奉仕することが国防軍の義務であり、政府に働きかけることではなく、また政治的な議題を追求することではありません。軍隊が政府と対等であると考えるなら、党そのものになろうと決心するまでどのくらいの時間を要するでしょうか？」\n\n「お前は嘘しか言わないのか！」シェルナーは吐き捨てるように言った。「お前は国防軍を単なる道具として扱い、我が国の有力な戦力とならないよう望んでいるんだ！党がライヒの頭であるならば、軍はその強力なこぶしだ。敵を粉砕するために我々は共に働くが、分離すれば全員が血を流してしまうだろう。軍隊は絶対に政治的であるべきで、国家社会主義思想の真の旗手でなければならない。政治的でない国防軍は不誠実な国防軍になるだろう」"
 bormann.31.a: "シュパイデルが正しい。国防軍は非政治的な力として機能するべきだ。"
 bormann.31.b: "シェルナーが正しい。政治的な国防軍は我々の主義に忠実なものである。"
 bormann.32.t: "総統官邸での会談:結果"
 bormann.32.desc_speidel_victory: "「静かに！」ボルマンが勢いよく手を上げると、二人の将校は口論をやめた。「私は決断を下した。シュパイデル君、君が正しい。国防軍に真の改革が行われるべき時だ。直ちに、君に国防軍最高司令部の総長の地位を授けよう」シュパイデルは満足げに微笑んでわずかに頷き、シェルナーは目を見開いて怒りをあらわにし、両手を握り締めた。\n\nシュパイデルは言った。「前向きな変化を望む国防軍の人々に手を差し伸べてくださったことに感謝いたします、我が総統。全力で支援させていただきます」\n\n「とんでもないことだ！」シェルナーはテーブルの上に唾液を飛ばしながらわめきたてた。彼は飛び跳ね、テーブルへと拳を叩きつけた。彼はボルマンを非難するように指差し、燃えるような目でボルマンを見つめた。「お前は裏切り者をベッドに入れてしまったのだぞ！アルベルト・シュペーアの秘密の従者を！」\n\n「よくもそんな口がきけるものだな！」ボルマンは立ち上がると、灰皿を手に取り、怒り狂う将校に向かって投げつけた。シェルナーはぎりぎりのところでそれを避けた。「誰と話しているのかを忘れるな、フェルディナント！」\n\n「どなたと話しているかは理解しておりますよ」シェルナーは制服についた葉巻の灰をしっかりと払い落とした。彼の顔に広がる嘲笑は、反逆的としか思えなかった。「ハイル・ボルマン」そう言って、彼は部屋を出て行った。\n\nシュパイデルはショックを受けた顔をしていたが、すぐにそれを謝意の表情へと変え、ボルマンに歩み寄ると、腕を伸ばした。総統はしっかりとした握手と笑顔でそれに応えた。"
 bormann.32.desc_schorner_victory: "ボルマンは「考えがまとまった」と言って拳を振り上げ、議論を中断した。この茶番劇はもう十分だった。選択肢は明らかだった。「シェルナー君、君の提案はより強い国防軍への唯一の道だ。直ちに、君を国防軍最高司令部の総長に任命しよう」シェルナーは横柄な笑みを浮かべて飛び上がり、シュパイデルは青ざめた顔をして椅子に崩れ落ちるように座り込んだ。\n\n「これは本当に……残念なことです」とシュパイデルはため息をついた。彼は丸い眼鏡をゆっくりと外し、目をこすった。「総統閣下、閣下は誤った決断をなされたのではないでしょうか」\n\n「それは私が決めることではないのか？」ボルマンは拳をテーブルに叩きつけ、怒りをあらわにした。「口のきき方に気をつけることだな！」\n\n「お詫び申し上げます、我が総統」とシュパイデルは急いで答えた。彼の敬礼は空中を突いた。「ハイル・ボルマン」ボルマンは硬い敬礼で挨拶を返すと、将校は素っ気なくうなずき、部屋から出て行った。\n\n「ありがとうございます、総統閣下」とシェルナーはにこやかに言い、ボルマンのところに行って力強く握手した。「国防軍の勇敢な将校に対するあなたの支援は、決して忘れられることはないでしょう。私を信じてください」シェルナーの笑顔はさらに上に伸びていたが、その氷のような目に届くことはなかった。"
 bormann.32.a: "悪魔との取引だ……"
 bormann.33.t:0 "すべては秩序のために"
 bormann.33.desc:0 "「過去の出来事には問題があった。それを完全に理解することなしに解決することは不可能であり－－それがライヒの破滅につながりかねない」\n\nミュラーは丁寧にうなずいた。「全く同感であります。知識は力なり、とはよく言ったものです」\n\nボルマンは身を乗り出して、強い目つきでミュラーを見た。「君ならそう言うと思っていたよ。君が党の教義を熱心に信奉していないことは分かっているが－－それは許容範囲だ。私が必要としているのは、気負いのない、自分の身の振り方を知っている人間だ。現実的な人なのだ。ライヒの諜報機関は混乱している。ヒトラーのやり方のせいでね。彼は全ての情報を誰にも任せなかった。ああ、ヒトラーは間違っていたし、実際それのせいで私は死にかけた。私は全てを一つの支部の下に置きたい。まさしくオルポのそれだ。そして、君にそれを担当してもらいたいのだよ」\n\nミュラーは特に驚きもしなかった－－かつて自分がハイドリヒの目に留まったのは政治色のなさのためで、そのようなことをしても死刑にはならなかった時代だった。しかし、これは確かに大きな昇進であった。\n\n「身に余る名誉であります、総統閣下」\n\n「君が名誉を信じているかのような言い方をしないでくれ。私が欲しいのは名誉のある男ではない。私が欲しいのは、自分の利益のために行動する男なのだ」"
 bormann.33.a:0 "あなたはその男を見つけたのです。"
 bormann.34.t:0 "ディールメーカーからディールブレーカーへ"
 bormann.34.desc:0 "ボルマンは、机の上の書類を調べた。彼はたくさんの約束をしてきた。約束は避けたいものだった。なにせどれかの約束を守ると、たいてい別の約束を破ることになるのだ。例えば、ライヒを守ることと国民に優しくすることは、通常は正反対のことである。クーデターを回避するためには、あまりにも多くの約束をしなければならなかったが、それは本当に守りたくない約束であった。\n\n彼は書類を手に取り、目を通した。約束をしたという証拠がなければ、単に彼の言葉が彼らの言葉と対立することになるだけであり、そして彼の言葉はライヒ中で最も優先されるものなのだった。彼は座り心地の良い椅子から立ち上がり、くすぶっている残り火だけに照らされた、空っぽのオフィスを見渡した。\n\n彼は暖炉に紙を投げ込み、縮みながら燃えていくのを見ていた。"
 bormann.34.a:0 "問題は解決した。"
 bormann.103.t:0 "カタリーナシュタットからの手紙"
 bormann.103.d:0 "ボルマン総統へ\n\nカウカーズースにいる閣下の忠実な同胞は、祖国での内戦の勃発を心配しています。すべてのゲルマン民族は心を痛めており、我々は総統の座に就く閣下の正当な権利を裏切り者が妨害したことに哀悼の意を表します。\n\nドイツの裏切り者を潰そうとするあなたの努力は、すべての正統たるライヒの子供たちの心を強く揺り動かしております。我々カウカーズースは厳しい状況に置かれており、人手を割く余裕はありませんが、祖国のために役割を果たし、燃料の供給が妨げられないようにいたします。\n\n閣下の最終的な勝利を祈っております。ボルマン総統に祝福あれ。真のゲルマン民族はあなたとともにあります。ジーク・ハイル！\n\n－臨時国家弁務官パウル・プライガー"
 bormann.103.a:0 "カウカーズースの友人は我々と共にある！"
 bormann.150.t:0 "夢追い人の中の現実主義者"
 bormann.150.desc:0 "捜索は長く、苦しく、時には無意味とも思えるものだったが、それでもポーランド政府の中に合理的なメンバーを見つけることができた。彼らは最初から我々に忠誠を誓っていたのか、それとも自分たちの状況がいかに絶望的であるかを理解していたのかはわからない。いずれにせよ、彼らはゲルマニアでポーランドの将来について話し合おうというボルマンの誘いを受け入れた。ポーランド人は我々の力の前では何の脅威でもなく、実際政府のメンバーの中には単に彼らを踏みつぶすことを積極的に主張するものもいるが、ドイツ人の貴重な血は、ポーランドなんかよりもずっと意味のあるものに対する軍事行動のために取っておくのが賢明だろう。いずれにせよ、この申し出は既に受け入れられており、間もなくポーランド人がボルマンのオフィスにやってくる。我々は、何を言われてもいいように準備しておかなければならない。というのも、我々の政権内には、この大使たちが我々の要求をどれだけ受け入れてくれるかについて、内心疑念を抱いている者が多いからである。ボルマン自身は公の場では楽観視しているようにふるまっているが、実際は他の多くの人と同様に交渉が決裂することを期待しているのではないかと言われている。我々は、それを見守るしかない。"
 bormann.150.a:0 "何にせよ彼らは来るのだ。"
 bormann.151.t:0 "ポーランドの要求"
 bormann.151.desc:0 "マルティン・ボルマン総統のオフィス宛\n\nポーランド共和国の政府および国民は、自由なポーランド国家とその国民の将来を決定するための交渉についての申し出を受け入れることを私に許可しました。ポーランドの衰退と貧困のために、我々はポーランド共和国の統治機関が設定した3つの条項を条件として、大ドイツ国の互恵的な保護を受け入れることを望んでいます。\n\n1、ポーランド共和国の政府の自治は保証されなければならない。ポーランド以外の当局は、軍人、民間人を問わず、ポーランドの立法府や国家機構の自決権を侵害してはならない。\n\n2、主権を有するポーランドの土地に対するドイツの植民地化と、ポーランド人をドイツの民族文化圏に強制的に同化させることを、直ちに終了する。\n\n3、政府、国家、土地、国民、文化、言語、およびそれらに関連するすべての概念と制度は、ポーランドのものとして正式に認められる。これらは、大ドイツ国のすべての公式文書、外交ルートおよび政府の政策において、そのように言及されるものとする。\n\nこれらの条件が総統によって受け入れられれば、ポーランド共和国は大ドイツ国による保護と経済統合の申し出を受け入れることになります。これらの条件を譲歩することは出来ません。拒否した場合、交渉は終了したものとみなされ、それに応じて自由ポーランド軍は防衛政策を変更します。\n\n敬具、大統領[POL.GetLeader]"
 bormann.151.a:0 "結構。彼らを「自治」させよう。"
 bormann.151.b:0 "人間以下のポーランド人どもが、私に条件を出すだと!?"
 bormann.152.t:0 "ドイツの未来"
 bormann.152.desc:0 "「ポーランド」大統領へ\n\nあなた方の要求を検討した結果として、私と私の政府は対案の提案をいたします。現在、あなた方の反乱軍が占領している総督府領は、大ドイツ国の管理下へと直ちに返還されます。反乱軍は再び配備される前に武装解除され、調査を受けます。総督府は再構成され、「ポーランド国家」のすべての機関は解体されることとなります。\n\nドイツ人の総督府への移住は、プラークのドイツ人およびその他のゲルマン化された人々からなる諮問委員会が仲介します。非アーリア人居住者は総督府の臣民となり、その旅行や居住は全て総督府の規定に従うこととなります。\n\nこれは我々の最終案です。\n\n総統マルティン・ボルマン"
 bormann.152.a:0 "連中は我々をバカにしているのか？奴の「提案」は拒否だ。"
 bormann.153.t:0 "導かれた未来"
 bormann.153.desc:0 "「ポーランド」大統領へ\n\nあなた方の要求を検討した結果として、私と私の政府は対案の提案をいたします。現在、あなた方の反乱軍が占領している総督府領は、ポーランド帝国保護領として再編成されます。アーリア人以外の市民は、アルベルト・フォルスター帝国保護領総督の軍事政府と同格の市民政府での一定の役割が認められることとなります。\n\nドイツ人の帝国保護領への移住は、ポーゼンに設置され、ドイツ人と非ドイツ人の同数のメンバーによって構成される諮問委員会が仲介します。非アーリア人は、帝国保護領の市民となり、他の国家弁務官区や帝国保護領での旅行や仕事を可能にする国内移動証の申請が許可されることになります。\n\nこれは我々の最終案です。\n\n総統マルティン・ボルマン"
 bormann.153.a:0 "望んだことではないが、これが我々の持つ未来への唯一のチャンスかもしれない。"
 bormann.154.t:0 "ヴァルシャウの反応"
 bormann.154.desc_declined:0 "「愚か者めが」ボルマンは、ポーランドの回答を折りたたんでゴミ箱に捨てながらつぶやいていた。「奴らはこの選択の何が良いと思ってるのだ」総統は、引き出しからアフリカ産の太い葉巻を取り出して火をつけ、深く吸い込むと、机の上に身を乗り出し、目の前の冷や汗をかいている秘書をじっと見つめた。「何だ？」彼は眉をひそめて尋ねた。\n\n秘書は何度か口をパクパクさせた後、やっとの思いで言葉を紡いだ。「そ、総統閣下」彼は口ごもった。「私はだ……誰かに知らせるべきなのでしょ－－」\n\nボルマンは勢いよく立ち上がると、葉巻を落としたことも気にしないほどに思いきり手のひらを机に叩きつけた。「どうするべきかだと？最高司令部に言ってやれ、あのクソッタレのポーランド人どもをぶっ潰せと！」秘書はよろめき、ためらいがちにドアに向かった。「今すぐにだ！」ボルマンが叫ぶと、やせ細った若い男は電話の方へと駆けていった。\n\n実のところ、これは彼にとって望ましい解決であった。ヒトラーは、ポーランド人の頑固で不器用な性質を認識していた。他のスラブ人と同様に、彼らは気が弱く、頑固で、下働きの農業労働以外には役に立たないのである。ボルマンは、なぜ彼らを説得できると考えたのか、今となっては自分でも分からなかった。少なくとも、アーリア人の血を少しでも残すために、試してみる価値はあったのだろう。ポーランド人が世界での自分の正しい位置を認識できなかったのは彼のせいではなかった。そのためにポーランド人の大量の墓の上に総督府が再び設立されることになったのだ。ポーランド人が、ゆっくり死ぬよりも早く死ぬことを望むなら、ボルマンはそれでいいと考えていた。"
 bormann.154.a_declined:0 "まあ、それに悲しむ奴もいないだろう。"
 bormann.154.desc_agreed:0 "「……この点を考慮して、ポーランド共和国は大ドイツ国の保護を我々二つの偉大な国の相互利益のために、無条件に受け入れます。感謝を込めて、[POL.GetLeader]」\n\nボルマンは、黄ばんだ歯の間に挟んだ葉巻をくわえて笑った。「追い詰められたネズミが運命を受け入れたのだ！」ボルマンは立ち上がって窓際に行き、丸みを帯びた顔に嬉しそうな表情を浮かべてゲルマニアを眺めた。「ポーランド人気質もここまで来たか、えぇ？農民はいつまでたっても農民なんだよ、なぁヘーヴェル！」\n\n外務大臣は微笑み、ポーランド政府の回答をポケットにしまった。「全くその通りです、総統閣下。すべてのスラブ人がこれほど協力的であればいいのですが」\n\n「協力的？」ボルマンは、部下の明らかな勘違いに目を丸くした。「ポーランド人はこの言葉の意味を知らないのさ、ヘーヴェル。これは、スラブという動物の狡猾さを表しているんだ。彼らはこの状況が恒久的な取り決めだと思っていて、何かのために力を蓄えるチャンスだと考えている……」彼は一瞬言葉を止め、葉巻を振った。「何かしらの未来。農民たちは自分たちにそれがあるとでも思っているようだ。ヴァルターよ、これは我々がポーランド問題を決定的に解決するまで続くのだ」\n\n総統が何を考えているのかと思うと、ヘーヴェルは胃が痛くなったが、それでもかすかな笑みを浮かべて主人を祝福し、彼らが再びこの状況を乗り越えられるのかどうかを考えながら、そっと立ち去ったのだった。"
 bormann.154.a_accepted:0 "ポーランド人は自分の立場を分かっていた。"
 bormann.155.t_rppolen:0 "[Get_newspaper_header]地下国家の結束が崩壊"
 bormann.155.desc_rppolen:0 "今日、ポーランドの移民社会は絶望的な恐怖に襲われた。大ドイツ国とポーランド共和国の「代表者」は、ポーランド共和国が「帝国保護領」－－現地民から構成される文民政府とドイツ国防軍によって選ばれる文民政府を超えた権限を持つ代表からなる衛星国家－－となることに合意したと発表したのである。\n\n世界中のポーランド人は、この「国家への背信行為」を非難し、ワルシャワで政権を握った「臆病」な「協調主義者」の政権を非難している。ポーランド国内の反応はまだ不明だが、ドイツの政策の不可解な大きな変化に、世界中のマスコミが騒然としている。しかし、当初の報道によれば、少なくとも暴動や暴力的な抗議活動、さらには党派間の本格的な内戦が予想されている。これがポーランドの新しい夜明けなのか、それとも暗黒の章の始まりなのかは、まだわからない。\n"
 bormann.155.a_rppolen:0 "兄弟間での争いか……"
 bormann.155.b_rppolen:0 "統一条約へようこそ、友よ……"
 bormann.155.c_rppolen:0 "比類のない反逆行為だ！"
 bormann.155.d_rppolen:0 "ありえない！"
 bormann.155.t_ggn:0 "[Get_newspaper_header]夢の崩壊"
 bormann.155.desc_ggn:0 "大ドイツ国と自由ポーランドの交渉が決裂したという、驚くべきニュースがルーマニア経由でワルシャワから届いた。この事態の大きさは主要都市をパニックに陥らせ、ワルシャワやクラクフでは暴動や窃盗が発生し、自暴自棄になった市民が可能な限りの略奪を行っていた。また、馬車や略奪したドイツ軍の車に祖国の思い出を詰め込んだ市民が、越境しようとルーマニアとの国境に殺到し始めた。\n\nポーランド国内軍は全力で国境に向かっているが、それだけでは不十分である。彼らが持っているものの多くは旧式のドイツ軍の装備であり、彼らの前には完全に機能しているドイツ国防軍が立ちはだかっているのだ。生まれ変わった国が混沌とする中、自由ポーランドの夢がナチズムの軍靴の下で永遠に打ち砕かれることとなるのは時間の問題だろう。"
 bormann.155.a_ggn:0 "奴隷となるよりは死を。"
 bormann.155.b_ggn:0 "潰せ！容赦なく！"
 bormann.155.c_ggn:0 "今や、我々は孤独だ。"
 bormann.155.d_ggn:0 "ポーランドは滅びた。"
 bormann.156.t:0 "浸透"
 bormann.156.desc:0 "ポーランドへの侵攻計画を実行するためには、我々の情報網を適切に活用しなければならない。アプヴェーアはすでに旧総督府内にある古い支部を再活性化させ、自称「自由ポーランド」という国家へ脅迫者やポーランド語を話すスパイを送り込んでおり、彼らは潜入して破壊活動を行っている。\n\nラインハルト・ゲーレンの古くからの弟子であるゲルハルト・ヴェッセルが作戦を指揮している。彼は、我々が優先すべき2つのターゲットを定めた。1つ目は、ポーランド国内軍である。ポーランド国内軍には、我々から身を守るために必要な経験豊富な防諜ネットワークがないため、その指揮系統に侵入して、重要な情報をドイツ国防軍に流し始めることは容易なことである。タカ派の中には、ポーランド人に関して必要な情報はすべて手に入れていると考えている人もいるが、彼らの蜂起の成功が、彼らの戦闘能力に対するこれまでの評価に疑問を投げかけている。それを正確に再評価することができれば、多くのドイツ人の命を無駄にせずに済むだろう。\n\nあるいは、ドイツ国防軍の意向に沿って、ポーランドの兵站システムをターゲットにして、サボタージュ、情報の錯綜、補給線の切断に力を注ぐこともできる。ヴェッセルは、個人的にはこの正攻法に疑問を感じているが、総統の指示には忠実に従う。いずれにせよ、ポーランド人が我々を止めることはできないのだ。"
 bormann.156.a:0 "奴らの秘密を暴いてやらなくてはならない。"
 bormann.156.b:0 "奴らの兵站に対して注力するべきだ。"
 bormann.157.t:0 "大きな嘘"
 bormann.157.desc:0 "「総統閣下、ドッペルゲンガー作戦は順調に進行しており、今週末には最終調整が完了する予定だということを報告できることを嬉しく思います。パインウッドハウスでの検査の結果、法医学者と開拓団の努力によって、ポーランド人を非難する非常に説得力のある証拠が出てきました。さらに、ポーランド人のテロリストが国境を越えて襲撃したことで、彼らが国内軍の一員であるかどうかはともかく、実際の犯罪の具体的な証拠が得られました。言うまでもなく、ドイツ人の命が失われていることではありますが、これは歓迎すべきことです。バルト海の解放以来、敵の残虐行為を示す十分な証拠を、実際に行われたことかどうかを別にしても、我々は持っていない状況です。\n\nまことに勝手ながらオルポとドイツ兵の死体を提供するために何人かの奴隷を調達しました。閣下の推薦に従い、全員が元ドイツ市民で、公的な身分証明書が復元されています。官僚たちは総統閣下の名前を口にすれば喜んで協力しました！あと数日もすれば、あなたの命令で作戦を開始する準備が整います。私は、アプヴェーアの仕事は、ユダヤ人の操り人形のメディアでさえあなたの曲に合わせて踊らせるほどであることを保証します。ジーク・ハイル！」\n\nボルマンは満足げな笑みを浮かべ、キャリア官僚のように慣れた筆使いでゲーレンの報告書に署名し、作戦書類に自分のオフィスのシンボルの刻印を押した。今回は、ちょっとした工夫によって、ドイツ国防軍が平和維持軍としてポーランドに到着することになった。ヨーロッパの平和と安全のために行われるこのような崇高な行為に、果たしてOFNは反対できるのだろうか？"
 bormann.157.a:0 "彼らはテロリストだというのに。"
 bormann.158.t:0 "[Get_newspaper_header]醜い真実"
 bormann.158.desc:0 "病院には犠牲者があふれ、国中の家々は燃え、ドイツ人は正義を求めて叫んでいる。大ドイツ国から、現在反乱者の手中にある旧総督府の領土が犯した重大な犯罪が最近発見されたというニュースが流れてきた。ポーランド国家は、領内のドイツ人入植者に対して残忍な報復を行い、彼らを家から強制的に追い出したりしたと非難されている。集団墓地の写真が公開され、残虐行為を裏付けているようだ。ポーランド政府は、これらの主張を真っ向から否定し、ドイツ国はポーランド人を根絶やしにするために無数の犯罪を犯してきたと主張したが、この主張は、ドイツ報道機関の声の大きさにかき消されてしまった。\n\nライヒは様々な証拠を提供しているが、多くの政府はこれらの主張に疑念を抱いている。ドイツ国は、無茶苦茶な主張や卑怯なやり方をする傾向があるからだ。\n"
 bormann.158.a:0 "ポーランド人にとって悪い日となった"
 bormann.158.b:0 "嘘だ！事実無根だ！"
 bormann.159.t:0 "抑圧"
 bormann.159.desc:0 "総統府のオフィスはいつも慌ただしいが、今日は他の日とは違っていた。ボルマン総統が閉めるように命令するのをあきらめたほど、統一条約中の将校、大臣、高官が頻繁に出入りしていた。ルドルフ自身も、総統が必要とするすべてのものをチェックし、起草し、送信することに追われており、懸命に働いているというのに、自分の机は書類の束で埋め尽くされてしまっていた。\n\n「ルドルフ君、宣戦布告文を書いた経験は？」\n\nルドルフは、聞き間違いかと思ってオフィスに入った。ボルマンは、国防軍最高司令部の将校たちと一緒に兵器の調査をしていた。ルドルフが入ってくると、ボルマンはちらりとも顔を見ることなく、半分まで書かれた手紙を投げつけた。「お前の為に私が少し書いておいた。難しいことじゃない。どうせ奴らは要求を受け入れないだろうからな」\n\nルドルフは机の上でその手紙を開いた。総統が「始めてくれ」と言ったのを聞いて、彼は気持ちが軽くなった。それから息を吐いて、新しい紙を取り出した。どうせ、彼らはこの手紙を侵攻が始まってから見ることになるのだ。\n\n「ポーランド」大統領へ\n\nあなたとあなたの主張している政府は、直ちに軍隊を解体し、再設立された総督府に服従せよ。直ちに従わない場合、戦争以外の選択肢はない。"
 bormann.159.a:0 "いや、堅苦しすぎるか……"
 bormann.160.t:0 "[Get_newspaper_header]ポーランド侵攻"
 bormann.160.desc:0 "世界中のスクリーンには、明るい光と赤と黒の鉤十字を背景にしたボルマン総統の鮮明な映像が再び映し出された。大ドイツ国は再び戦争に突入した。あらゆる交渉の試みにもかかわらず、ドイツ国民は自衛戦争、すなわち暴力的なテロリスト政府であるポーランド国家に対する防衛戦争に参加することになったと彼は主張する。ドイツ軍の戦車が泥だらけになりながらポーランドの野原を駆け抜け、戦いが繰り広げられることになるだろう。\n\n殆どの国から承認されていないポーランド政府は、自分たちが犯したとされる犯罪は詭弁として作られたデマであり、その上でドイツの侵略者に抵抗して最後まで戦うと答えている。\n\n新生ポーランド軍の兵士たちは意気込みこそ良いものの、統一条約の軍勢相手では絶望的に劣勢である。この戦争は1939年の戦争よりも短く、血なまぐさいものになるだろうと多くの人が予想している。\n"
 bormann.160.a:0 "尊厳を奪おうという時に、何が平和だと言うのだろうか？"
 bormann.161.t:0 "暫定政府"
 bormann.161.desc:0 "このことは誰にとっても大したニュースではなかったが、不安と懸念が嵐のようにクラカウを覆っていた。この街の市民は、管理局とその独特の「特殊性」の下で生活することにずっと前から慣れていた。賢明な人々は、地下で行われている公然の秘密を無視し、ハンス・フランクや彼の行動について話す時は言葉に気をつけ、ライヒ内の家族や同僚にも総督府の状況について嘘をつくことを学んでいた。しかし、その日の夜明けには、行政センターで最も腹立たしい冷笑家でさえ、装甲車の列と兵士の隊列が街の中心部に向かって通りを進んでいるのを見て、もはや驚くというよりも、ただ呆然とするしかなかった。彼らの任務については、一般には直接知らされていなかったが、国防軍が何をしに来たのかは誰の目にも明らかだった。\n\nジェット機の音が政府本部に響き渡り、上層部から一切の予告を受けなかったためにパニックになっていた総督府の警備員に対してライフル隊員が指示を出していた。1時間後には、ハンス・フランクの一派とその周辺の政治家たちは－－時には強引に逮捕され－－総督府の権力中枢から追い出された。その日のうちに、NSDAPの幹部やその他の党員たちがクラカウの暫定政府の責任者として任命され、すぐに、ハンス・フランク一派が残した政治的な火種を消して、政権全体を焼き尽くすという、困難な仕事に取りかかった。"
 bormann.161.a:0 "嵐が吹き荒れている。"
 bormann.162.t:0 "書類証拠の浄化"
 bormann.162.desc:0 "暫定政府の最初の活動は、現場の現実を明確に把握するために、総督府の旧政権の記録を調べることであった。しかし、これは簡単な作業ではなかった。\n\nゲルマニアの記録を調べると、実際には存在しない紙の上だけの報告書や局が出てくるが、クラカウなどの官僚組織の拠点から出てくる資料を見ると、ハンス・フランクの内部システムがいかに不可解で奇抜な行動と大胆なごまかしに基づいているかがわかる。暫定政府の役人が、ある管理部門への資金や人員の移動を詳細に記した報告書を発見したかと思えば、別の役人はその部門が全く関係のない局に統合されていて、新しい記録が「迷宮」としか言いようのない保存方法で保管されていることに気付かされる。\n\n政権の官僚や秘書といった残党も、あまり協力的ではない。これは、我々の活動に協力することに個人的な抵抗があるからではなく、彼らですら我々の役人や調査員よりも全体像を理解できていないからだ。肥大化した総督府の行政部門を完全に解体し、一から再構築しなければ、この地域を政府の基準や説明責任の基本に沿ったものにすることはできないし、ましてやライヒと歩調を合わせて機能させることはできないということが、ひどく明らかになりつつある。"
 bormann.162.a:0 "誰かもうそのメモを見たか？"
 bormann.163.t:0 "罰すべきところには罰を"
 bormann.163.desc:0 "総統は、総督府から上がってきた目の前の災害ともいえるほどの報告書や起訴状に目を通しながら、プライベートでも考えていることを表情に出さないようにしていた。しかし、目の前の問題は、派閥そのものの失態や悪事の最終的な分析などに収まるものではなく、関係者個人の運命に関わるほどのものであった。横領、詐欺、職務怠慢、さらには祖国への法律上の反逆など、どう見ても彼らの一人一人がライヒとその国民に対する重い罪を犯しており、それぞれが被告人として非常に高い代償を課せるほどなのである。NSDAPの一部はこの失敗を過去のものにしてしまいたいと考えていたが、市民は、ドイツのすぐそばでこのような国家的に恥ずべき事態が発生し、ましてや何年も放置されていたという事実に憤慨していたため、これらの罪を見逃すことはできないだろう。\n\nボルマンは机から立ち上がり、窓辺に向かって歩きながら、目の前に広がるゲルマニアとライヒの賑やかな姿を眺めていた。被告人は処罰されるだろうが、問題はその程度である。彼らが法の裁きを受けることになれば、ライヒの人々は安心するだろうし、何よりもボルマンが悪徳官僚を排除する姿を目の当たりにして、彼の正義へ向けた姿勢への支持を固めることになるだろう。しかし、党内には同胞への思い切った処罰に反発する著名なメンバーもおり、さらにボルマンの国家支配はまだ絶対的なものではない。逆に言えば、名誉剥奪だけで釈放してしまえば、党内の多くの人がボルマンの判断を支持することになるだろうが、国民はそのような判断を好まないだろう。"
 bormann.163.a:0 "裁量のない正義とは？"
 bormann.163.b:0 "罪状は明らかであり、判決も同様である。"
 bormann.164.t:0 "ベストを尽くす"
 bormann.164.desc:0 "「総統閣下、結論から申し上げますと、暫定政府の状況が安定しつつあることをご報告いたします。さらに、地域全体が改善されたため、我々の成果を再び一人の代行者の下に集約することができます」ボルマンは椅子に浅く腰掛けて、電話での会話に集中していた。総統は、総督府の新しい担当官の話がどこに向かっているのかをずっと前から知っていた。彼は事前に信頼できる有能な官僚を多数検討していたが、どの候補者が明確に優れているというわけではなかった。しかしそれでも、総統が何よりも理解していたのは、政治は自分で決断するものだということだ。その中で、ボルマンが思いついたのは3人の男だった。\n\nまず一人目、エドゥアルト・ヴァーグナーは、第二次世界大戦中のライヒの兵站を担当した人物で、著名な軍人である。総督府はライヒの物流に欠かせないものであり、ヴァーグナーはこのような役職に優れていると思われるが、そのためには軍人としての地位を降りてもらうことになるだろう。二人目は、国家工場の実業家、テオドール・コッホ。総督府にはまだ未開発の産業の可能性が秘められており、コッホのような博識な人物は前述の物流をうまく処理してくれるだろう。最後に、改革派でバイエルンの著名な経済学者であるヴェルナー・ドリンガーは、総督府自体の経済的展望を再構築するのに見事な働きをするだろう。\n\nボルマンは、電話を唇に当て、一呼吸おいてから決断を下した。"
 bormann.164.a:0 "エドゥアルト・ヴァーグナー、軍国派。"
 bormann.164.b:0 "テオドール・コッホ、産業家。"
 bormann.164.c:0 "ヴェルナー・ドリンガー、改革派。"
 bormann.165.t:0 "[Get_newspaper_header]ヴァイクセルの夜明け"
 bormann.165.desc_wagner:0 "ハンス・フランクの無能な政権をドイツ国防軍が追い出した後、ボルマンと暫定政府は、ようやく新しい国家弁務官を決定したようである。\n\nボルマン総統は国営放送で、軍国派で後方支援の将軍として知られるエドゥアルト・ヴァーグナーをこの役職の最適任者として発表し、東部の国家弁務官区へのアクセスのために旧ポーランド領の後方支援が重要であると述べた。軍人としての地位を捨てなければならなかったとはいえ、ヴァーグナーは残されたポーランド人に暗い未来を提示したのである。軍事的、物流的な問題が先に立っているため、ポーランドの状況が目に見えて改善されることは、これまでになく遠いことのように思われる。国家弁務官が有能であることは間違いないが……"
 bormann.165.desc_koch:0 "ハンス・フランクの無能な政権をドイツ国防軍が追い出した後、ボルマンと暫定政府は、ようやく新しい国家弁務官を決定したようである。\n\nボルマン総統は国営放送で、技術者、起業家、実業家の推進者であるテオドール・コッホを空席の役職に選んだことを発表した。コッホは、総督府の産業力が十分に発揮されていないこの状況において、ポーランド人への圧力を多少なりとも軽減してでも、この状況を是正しようという素晴らしい考えを持っているようだ。"
 bormann.165.desc_dollinger:0 "ハンス・フランクの無能な政権をドイツ国防軍が追い出した後、ボルマンと暫定政府は、ようやく新しい国家弁務官を決定したようである。\n\nボルマン総統は国営放送で、バイエルンの経済学者ヴェルナー・ドリンガーが新しい役職に就くことを発表した。改革派として知られ、総督府でバイエルン経済の利益を擁護してきたドリンガーは、旧ポーランドを経済的に発展させる可能性が高いとみられている。すでに、ワルシャワとクラカウを近代的で効果的な自動車の中心地にするための最初の動きが始まっている。それがうまくいけば、経済的な繁栄はポーランド人自身にも波及するかもしれない。"
 bormann.165.a_wagner:0 "ポーランド人にはさらなる苦痛が待っているようだ"
 bormann.165.a_koch:0 "産業はポーランドの土地を改善できるのだろうか？"
 bormann.165.a_dollinger:0 "収容所よりは車の方がましだろう"
 bormann.555.t:0 "クリミアでのカール・デーニッツによるクーデター！"
 bormann.555.d:0 "帝国が混乱に陥っている中、クリミアからの沈黙はますます耳をつんざくようになった。ドイツの黒海艦隊の本拠地であり、小さな鉄の島を建設するのに十分な海軍インフラを備えた賑やかな港は、大きな注目を集めており、総督の豪邸には毎日のように「贈り物」が届くという噂が流れていた。しかし、テオドリヒスハーフェンには絶え間なく贈り物が送られてくるにもかかわらず、ほとんど情報が戻ってこない。それが、今朝方になって、熱狂的な通信が電波に乗ってきた。\n\n有名な海軍の英雄、カール・デーニッツは午前7時頃、ラジオで「ドイツの最も暗い時期に、生まれてからずっと享受してきた自由をあえて奪おうとする裏切り者たち」を非難した。彼が演説すると、私服の海兵隊員たちが街や造船所の主要な場所に陣取った。正午までに、文官である知事は「個人的な意見の相違」を理由に、強要されたと思われる短い辞表を提出して辞任した。\n\nデーニッツは、自分は中立でいたいと思っていたが、ゲルマニアの陰謀によって、唯一のドイツの真の合法政府に説得されてしまったと嘆いていた。「ドイツの真の合法政府」、つまり我々だ！\n\nデーニッツの放送が終わった直後、何人もの側近が司令室に駆け込んできて、この衝撃的な収穫を息も絶え絶えに伝えてくれた。デーニッツが立場を固めていない海軍司令官たちを味方につけてくれれば、我々は海上を完全に支配することができる。「大西洋の英雄」の非難が、裏切り者に残っているわずかな力に壊滅的な影響を与えることは言うまでもない。"
 bormann.555.a:0 "彼に、我々が持っている一番いい酒を送ってやってくれ！"
 bormann.556.t:0 "ドイツ海軍が離脱！"
 bormann.556.d:0 "帝国の目は再び東のクリミアに向けられている。カール・デーニッツは再びラジオでドイツの制度を尊重することの重要性を説いたが、放送の途中で名前を読み上げ始め、世界中の人々に衝撃を与えた。帝国内のあらゆる艦隊や戦域の提督が、デーニッツの行動を称賛する公式声明をテオドリヒスハーフェンに送ったようだ。彼の非難は、ドイツ海軍の多くの人たちの心を打ったようである。特に、内戦で公にどれかの側につくことに不安を感じていた人たちが、「中立」という面目を保つ代替案を提示したのである。艦長がデーニッツではなくアルベルト・シュペーアを支持すると発表したとき、ヴィルヘルムスハーフェンの4人の水兵が海に飛び込み、1マイル以上泳いで陸に上がったという架空の噂まで出てきている。\n\nライヒ中の艦隊がデーニッツの旗、つまり我々の旗に結集しているため、他の候補者の勝利の見通しはますます暗くなりつつある。"
 bormann.556.a:0 "皆、ドイツの忠実な息子たちだ"
 bormann.600.t:0 "名誉あるべき者への名誉"
 bormann.600.desc:0 "ボヘミアの守備隊は、内戦前から不遇の立場にあった。ライヒの中心に位置しているにもかかわらず、パルチザンに悩まされて続けていたのだ。窮地に立たされた守備隊は、苦戦しながらも地方を奪還し、パルチザンを次々と追い詰めていった。今、ボヘミアはライヒへの復帰の時を迎えている。\n\nボルマン総統は、祖国から切り離されながらもライヒに忠実であり続けた兵士たちの行動を称賛し、彼らが混乱しないように指導し続けた総督に、ボヘミアの防衛者としての新たな一連の勲章を授与した。ついに、ライヒの最初の征服が完了するのだ。"
 bormann.600.a:0 "名誉あるべきものには名誉があるべきだ。"
 bormann.601.t:0 "新たな秩序"
 bormann.601.desc:0 "我々の保護領であるベーメン＝メーレンの守備隊は、ドイツ内戦中に彼らを襲ったパルチザンの連中に勝利した。これにより、我々は新たな高くつく警察活動から解放された一方で、潜在的に危険な政治的前例を提示している。\n\n守備隊には改革派の傾向があり、プラークはゲルマニアからそれほど遠くない。もちろん、彼らの影響を抑えるためにライヒの片隅に再配置することもできるが、そうすると、ドイツ陸軍全体の中の改革派は達成した勝利を否定されることになってしまう。\n\nあるいは、彼らの勝利を認め、大々的にプロパガンダにすることもできる。もちろん、そうすれば、運転席に座っているのはボルマン総統ではなく、国防軍であるという印象をさらに強めることになるだろう。"
 bormann.601.a:0 "これらの兵士は影響力を抑えるためにゲルマニアから遠く離れた場所に配置されなければならない。"
 bormann.601.b:0 "これらのチェック人は奴らを倒すことでドイツ化を証明した。彼らに留まることを許可する。"
 bormann.603.t:0 "乗っ取り"
 bormann.603.desc:0 "「美しいでしょう？少なくともナポレオン戦争の頃から、フォン・クロージク家はこれを所有していたのです」ヨハン・ルートヴィヒ・グラーフ・シュヴェリン・フォン・クロージクは、総統を自分のオフィスに案内しながら、飾られている絵を素っ気なく手で示した。\n\n「私は、偉大なるクロージク家の素晴らしい油絵の全てを見に来たという訳ではないんだがな」ボルマンはまだ話が始まってもいないというのに、すでに我慢の限界に達していた。\n\n後ろのドアが側近によって閉められてもなお、二人はしばらく黙っていた。まずフォン・クロージクが話し始めたが、すぐに黙ってしまった。ボルマンの口調や態度は、人間というよりも獲物を狩る動物のようだった。\n\n「クロージクの地位を維持するチャンスを本気で期待しているのかね？残念だがそんなものはない。私はお前を知っているぞ。それもお前が思っている以上にな。お前のシュペーア派への共感も知っている。お前がした「妥協」も知っている。お前はあまりにも長い間、ワイマール体制の無力な残骸だった。そして、50年代にライヒを破綻させた時には権力から退くべきだったことも知っているのだ」\n\n「それでも、あなたがプラークでSSと戦わずに済んだのは私の功績ですがね」クロージクの反抗的な態度は測定されていたが、それは正確だったことがはっきりした。\n\n「それが、お前をここに立たせておいた唯一の理由だ。そして、お前は間違いなくここを去ることになる。残りの日々は家族と過ごすことだな。そして、決して、決して私の邪魔をするな」そう言いながら、ボルマンはさりげなくホルスターに手をかけた。\n\nその後の話は、とても……スムーズに進んだ。最終的に、フォン・クロージクは静かに権力を譲り渡したのだった。"
 bormann.603.a:0 "総統が与え、総統が奪う"
 bormann.604.t:0 "ライヒへ帰郷せよ"
 bormann.604.desc:0 "カメラのフラッシュがプラハ城の壁を照らす中、ボルマン総統とクロージクが数時間の交渉の末に姿を現した。握手を交わした二人の笑顔は、交渉が成功したことを物語っていた。予定されていたかのように置かれていた鉤十字の旗が、鮮やかな紅色の壁を転がり落ちると、群衆は歓声を上げた。\n\nボルマンの交渉術は、長年のボヘミア問題を無血で解決したと党組織から賞賛され、ゲルマニアの街は、またしてもライヒが領土の獲得に成功したという歓声に包まれている。"
 bormann.604.a:0 "ボヘミアは我々の下へ永久に帰ってきた。"
 bormann.620.t:0 "艦隊の帰還"
 bormann.620.desc:0 "フェルキッシャー・ベオバハター誌の独占情報によると、ライヒ中枢での内乱の終結に伴い、クリムに駐留しているドイツ海軍がドイツへと戻る準備をしているという。紛争中に艦隊が悪人の手に渡るのを防ぐためにドイツからの撤収を命じたカール・デーニッツ提督は、ボルマン総統を後継者だとして、そして平和を取り戻すために心血を注いでいることを認めているという。\n\nデーニッツ提督の評判は高く、彼が不在であることに異議を唱える者は、ごく一部の僭称者を除き、ほとんどいなかった。彼が艦隊の銃口を自分たちに向けるようなの怒りを恐れたり、勝利のためのご機嫌取りをする愚かな者もいた。しかし、提督は正統な総統以外の者のために船を危険にさらすことを拒否した。\n\n総統は友人であり同盟者である彼のためにレッドカーペットを敷くであろうし、間違いなく名誉が与えられることになるだろう。海軍に息子を持つ読者諸君は、我々の息子たちが帰ってきたことを知って、きっと安心することになる。"
 bormann.620.a:0 "子供たちを家へと連れ帰ることができるだろう。"
 bormann.621.t:0 "ヤーデ湾"
 bormann.621.desc:0 "ヴィルヘルムスハーフェンの港がこれほど満杯になったのは何年ぶりだろうか。必死になって良いポジションを奪い合うヤーデ湾の賑やかさに対して、まるで大きな灰色の氷山のように巨大な軍艦は港を占領し、鎮座していた。最近続いてきていた必死の戦いから長い間離れていたドイツ海軍が戻ってきたのである。\n\n「－－暗黒の時代、ここ数十年は、ライヒにとって最も暗い時代である。暗黒の時代においては、厳しい選択をしなければならない。国家の存立に比べて、自分の自我が重要でないことを自覚する必要がある。デーニッツ提督は、ドイツ海軍を戦争に参加させないという選択に名誉がないことを知っていたが、それが祖国のために必要な選択であることを知っていた。それは真の名誉である」\n\nデーニッツとボルマンは並んで立っていた。演壇は聴衆から十分に離れていたため、総統の横目も、提督のしかめっ面も、誰も気づかなかった。この日は平和な日であり、人々は壁のひび割れよりも前を見ることを選んだのであった。"
 bormann.621.a:0 "ドイツ国防軍は再び完全なものとなった。"
 bormann.622.t:0 "黒海に浮かぶ灰色"
 bormann.622.desc:0 "テオドリヒスハーフェンからドイツ海軍が去ったことで、黒海最大の港は沈黙した。港は、直接的には、外洋にそびえたつ超高層ビルのごとく水平線を覆い隠してしまうほどの巨大な船を整備する何千人もの港湾労働者や港湾荷役人、間接的には、半島がスラブ系の占領者から奪還されて以来生まれてきた無数のビアホールやレストラン、売春宿などによって、街の雇用の圧倒的多数を占めていた。艦隊が去ったことで、都市部に住むドイツ人は一時的に経済危機に陥ったが、一方、酔っぱらった船員たちがいなくなったことで、わずかに残ったウクライナ人にとっては、強盗や強姦から解放された貴重な時間となった。\n\nしかし、それも長くは続かなかった。ドイツ海軍の離脱は、終わりではなく、ライヒとの再会という新たな始まりだったのだ。軍艦は数を減らして戻ってきたが、官僚やその他の有用な物資を積んだ無数の船を伴っていた。ドイツとの繋がりが復活したことで、今やクリムには戦闘力を維持するための海軍と、そのための資金の両方がある。"
 bormann.622.a:0 "ドイツ兵が再び街を埋め尽くす。"
 bormann.650.t:0 "交渉決裂"
 bormann.650.desc.a:0 "オランダの指導者及びそのファシストの手下たちと、激しい言葉の手紙、喧嘩腰の電話、個人的な会合など、精力的にコミュニケーションをとった結果、公式な回答を得た。総統が妥協と脅しを用いて説得したにもかかわらず、オランダのファシストは統一条約への参加を拒否している。コルネリス・ファン・ヘールカーケンはボルマンに宛てた私信の中で、「オランダ国家社会主義はライヒの影の下では発展できない」と主張した。\n\nボルマンのしかめっ面が、手紙の内容、特に「オランダに手を出すな」というライヒへの嘆願書に目をやった時、彼の心の中には哀れみではなく怒りが渦巻いていた。オランダへの正式な侵攻が宣言された。陸軍を準備せよ！"
 bormann.650.desc.b:0 "ビースフーヴェルと、激しい言葉の手紙、喧嘩腰の電話、個人的な会合など、精力的にコミュニケーションをとった結果、総統が妥協と脅しを用いて説得したにもかかわらず、オランダは統一条約への参加を拒否している。このチンケな独裁者はボルマンに宛てた私信の中で、国民を裏切ってライヒの栄光ある支配下に戻ることはないと主張した。\n\nボルマンのしかめっ面が、手紙の内容、特に「オランダの独立性を尊重してほしい」というライヒへの嘆願書に目をやった時、彼の心の中には哀れみではなく怒りが渦巻いていた。総統は公式にオランダへの即時侵攻を命じた。"
 bormann.650.desc.c:0 "オランダの新しい指導者たちと、激しい言葉の手紙、喧嘩腰の電話、個人的な会合など、精力的にコミュニケーションをとった結果、公式な回答を得た。総統が妥協と脅しを用いて説得したにもかかわらず、民主主義者は統一条約への参加を拒否している。新たに選出された首相は、ボルマンに宛てた私信の中で、「あなたの厳格な命令に従うことは、オランダ国民を裏切ることになるだけでなく、私の指導を、我々が自由の為に戦っている敵である抑圧的な専制政治へと変えることになってしまう」と主張した。\n\nボルマンのしかめっ面が、手紙の内容、特に「オランダの独立性を尊重してほしい」というライヒへの嘆願書に目をやった時、彼の心の中には哀れみではなく怒りが渦巻いていた。彼は、本日付けで、即時かつ無慈悲なオランダ侵攻を正式に命じた。"
 bormann.650.a:0 "戦争が迫っている。"
 bormann.651.t:0 "青のライン作戦"
 bormann.651.desc.a:0 "「オランダ国家社会主義」などという腐ったものは、ヨーロッパの上から完全に焼き払われなければならない。\n\nドイツ陸軍は進撃の準備ができている。ルフトヴァッフェはいつでも発進できる。\n\n総統の命令により、我々の軍事力と政治力の総力を結集して、オランダへの迅速な侵攻を開始する。\n\n抵抗する者は路上を血で覆うことになるだろう。コルネリス・ファン・ヘールカーケンの支持者で我々に逆らう者は犬のように吊るされるだろう。抵抗する者は隠れ穴から引きずり出され、我々のオルポ部隊によって射殺されるだろう。\n\nオランダ人が抱くヒステリーは、岩の下の虫のように一挙に打ち砕かれることとなる。"
