 bor_econ.300.t:0 "運輸省からの発表"
 bor_econ.300.desc:0 "運輸省は官僚的な勝利を収め、最新の大規模工事の開始を発表した。ヒトラーが現職の頃から検討されていたブライトシュプルバーン計画は丁寧に言って「先見の明がある」とか「大胆すぎる」などとされていたものだったが、ヒトラーの当初の計画に多少の変更が加えられることでそれらはややトーンダウンされることになった。ライヒ全土の鉄道の軌間を二倍以上にするという当初の計画は3分の1にスケールダウンされたが、新たな鉄道と並んで新たなアウトバーンの網も張り巡らされることになっている。\n\n他の大臣たちは、この特別な計画にあてられている不釣り合いな予算に不満を持っていると噂されている。しかしボルマン総統は、「ヒトラーの描いたドイツの夢への新たな一歩」と称して、自分の前任者の建設計画を賞賛した。"
 bor_econ.300.a:0 "全ての列車を再設計する必要があるのでは？"
 bor_econ.301.t:0 "ブライトシュプルバーンの開始"
 bor_econ.301.desc:0 "ゲルマニア駅の周りには大規模な鉄道網でライヒを繋ぐ巨大プロジェクト、ブライトシュプルバーンの第一段階の開通を待ちわびる人々が集まっており、カメラが回り、記者たちが写真を撮ったり、マイクで話したりしていた。\n\nボルマンは早く式典を終えたいと思っていたし、メディアの騒ぎにもうんざりしていた。しかし彼は、このような記念行事は期待されているものであり、何より重要であることを知っていた。これほどの規模と費用のプロジェクトでは、それが合法的で有用なものであることを示さなければならなかった。アムステルダム－ハンブルク－ゲルマニア線はライヒ－－そして世界に向けての最初のアピールの場となるだろう。\n\n派手なのぼりやドイツ国旗が散りばめられた駅の高架下で、数人の関係者と共に報道陣に向かって笑顔を振りまいた。目が痛かったが、彼はこのショーを行うことの利点を知っていた－－そしてショーには付随するスピーチが必要であり、彼はそれを行った。\n\nボルマンはこの施設を建設したドイツ人の努力を称え、毅然とした態度で立っている初号機を運転する車掌や列車のスタッフ一人一人のところに行って、熱意がこもっているように見せかけた握手を交わした。\n\n駅の入り口に置かれたリボンが拍手の中で切られ、ボルマンは他の関係者と共に就任式の列車に乗り込んだ。担当者達からは全線乗車することを勧められたが、彼は一部区間しか乗らないつもりだった。もっと大事な用事があるからだ。それでもこれはプロジェクトの有望なスタートであり、ライヒに必要な活性化をもたらすものであった。"
 bor_econ.301.a:0 "願わくば、何か壮大なことの始まりであることを。"
 bor_econ.302.t:0 "ブライトシュプルバーン: ゲルマニア＝クラカウ線の開通式"
 bor_econ.302.desc:0 "ブライトシュプルバーンのゲルマニア＝クラカウ線の開通式が行われ、クラカウ駅の外には大勢の人と報道陣が集まった。報道機関やジャーナリストを前に、関係者はこの路線を建設した労働者に感謝し、ライヒが完全に接続されたことで得られる利益を讃えた。そして、このプロジェクトを承認した総統の先見性を称え、近々さらに多くの路線が建設されることを約束した。\n\n既にドイツ国民はブライトシュプルバーンを大いに活用しており、通常では行くことができないライヒ内の場所に仕事や遊びで出かけている。これはライヒにとって大きな成功であり、総統のビジョンと知恵を示すものである。この野望は、レールが敷かれ、路線が確立されることですぐに達成されるだろう。"
 bor_econ.302.a:0 "ゲルマニアの範囲が広がっている。"
