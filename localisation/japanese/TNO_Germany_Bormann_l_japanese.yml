 BOR_the_italian_debacle_desc:0 "戦時中は強力な同盟国であったイタリア帝国は、現在ではヨーロッパ大陸における最大の敵となっている。征服した総てのものを我々に支払う義務があるにもかかわらず、旧世界における我々の優位性を認めず、ことあるごとに我々を挑発している。いずれにせよ、これを終わらせなければならない。\n\n全盛期であれば数日で終わる話だが、内戦からまだ立ち直り切れていない現状では、前総統の外交的摩擦と孤立の戦略を維持するか、外交のテーブルにつき、少なくとも平和的に共存することを試みるか、どちらかの調整が必要である。もちろん、次の危機が来るまでではあるが……"
 BOR_the_menace_a_mountain_away:0 "遠き山の脅威"
 BOR_the_menace_a_mountain_away_desc:0 "イタリア人は、ヨーロッパ大陸における我々の支配の終焉の欲望を何度も示してきた。何十年もの間、彼らは我々の政府や同盟国を弱体化させようとしてきたが、遂にその目的が揺らぐことは一度もなかった。どうして彼らが変わると言えようか？\n\n彼らと外交交渉を始めようとしても時間の無駄であることは明らかであり、我々は、自分たちが我々よりも優れていると信じている高慢な外交官よりも、もっと差し迫った問題を抱えているのだ！"
 BOR_denounce_the_turncoats:0 "裏切者を糾弾せよ！"
 BOR_denounce_the_turncoats_desc:0 "当時はどうでもいいと思われていた問題が、今になって……恥ずかしいなんて言葉では足りない事態になってしまっていることがわかった。内戦が始まると、アルプスの要塞を警備していたすべての部隊が大量脱走した。驚くことではないが、問題は何百人もの兵士が終戦後に戻ることを拒否したことだ！\n\n今、この裏切り者たちは、それこそイタリアで政治亡命を楽しんでおり、狡猾な野郎どもは自国の兵士でさえ国から逃げ出しているという事実を世界に知らしめる機会もしっかりと利用しているのだ。このようなことはすぐにでも終わらせなければならない！\n\n総統は公式声明を発表して、脱走者をライヒとドイツ国民の裏切り者と宣言して彼らの階級と市民権を剥奪する。我々は彼らを必要としていないし、すぐに彼らの擁護者からも忘れ去られるだろう……"
 BOR_strengthen_mountain_bastions:0 "山岳の要塞を強化せよ！"
 BOR_strengthen_mountain_bastions_desc:0 "アルプスはイタリアにとって最大の防衛手段かもしれないが、同時に我々にとっても最大の防衛手段なのだ！イタリアとその傀儡との国境はもちろん厳重に守られているが、枢軸国が崩壊して以来、戦争は大きく進化しつつある。\n\nこの問題に対処するために、我々はアルプスの要塞の全面的な近代化に着手する。スイスからスロベニアまで、我々の正当なヨーロッパ支配に異議を唱えるような愚かな者には、血と涙の相応の罰を与えよう……"
 BOR_reopen_gebirgsjager_schools:0 "山岳猟兵学校の再開"
 BOR_reopen_gebirgsjager_schools_desc:0 "国防軍は徐々に内紛と腐敗に陥り、精鋭部隊は廃止され、誰かの将軍に忠誠を誓う民兵に取って代わられた。山岳歩兵旅団である山岳猟兵も同様の運命を辿り、学校が閉鎖されたことで、精鋭のイタリア軍のアルピーニに対して不利な立場に立たされる危険性があった。\n\n我が国が立ち直った今、我々は山岳猟兵に多くの資金を投入し、彼らの為の学校が再び開設できるようにしている。卒業生たちによって、アルプスからこちらへ足を踏み入れようという者はまもなくいなくなるだろう！"
 BOR_ever_vigilant_watch:0 "警戒を怠るな"
 BOR_ever_vigilant_watch_desc:0 "ライヒの人民よ！愛すべきドイツの息子たちよ！総統の真実たる言葉を忘れるな！イタリア人は我々の偉大な国家との友好の誓いを一度裏切った、そして再びそうすることを決して躊躇しないだろう！彼らは、自分たちが真のアーリア人よりも優れていると考えており、そして我々が苦労して築き上げたライヒを奴らから守ることは我々の不変の義務なのだ！\n\nイタリア人を信用するな、奴らは躊躇なく君たちのあらゆる弱点を利用する！今でもアルプスの国境付近に軍隊を集めており、我々が正当なる土地から少しでも目をそらせばすぐにでも攻撃するための準備をしている！我々は常に警戒しなければならず、そしてこれらの裏切りの敵からの侵略行為に反応する準備をしなければならない！"
 BOR_break_the_ice:0 "氷を砕く"
 BOR_break_the_ice_desc:0 "認めたくはない話だが、我々には四方八方に敵を作る余裕がある訳ではない。彼らが許されざる裏切りにも関わらず、イタリア帝国に対する現在の姿勢を維持することは、長期的にはより多くの問題を引き起こすだけであるようだ。経済が破綻し、軍隊が事実上機能していない状態で、宥和を求めないのは愚かなことである。\n\n総統はこのことを知っており、理解しており、一度だけ自分のプライドを捨てることを決めた。彼はイタリア人に、我々を分断している問題について相互理解を求めていることを伝え、徐々に関係を正常化していくことを期待している。もしかすれば、ここから何か良いものが生まれるかもしれない。"
 BOR_relax_trade_restrictions:0 "貿易制限の緩和"
 BOR_relax_trade_restrictions_desc:0 "枢軸が崩壊すると、イタリア人はイベリア人、トルコ人と三頭連合を組んだ。敵対的な分離の結果、両ブロックは相互に禁輸措置を取ったが、結局、三頭連合は日本圏やアメリカ勢力との貿易・外交関係を保つことが出来た為、ライヒは彼らよりもはるかに大きな打撃を受けたのだ。\n\n内戦の被害から立ち直りつつあるドイツ経済には、できる限りの支援が必要である。そのために総統は、イタリア人に禁輸措置の相互緩和を受け入れ、両国間の限定的な貿易と投資を認めるように説得する。"
 BOR_meet_italian_diplomats:0 "イタリア外交官との会談"
 BOR_meet_italian_diplomats_desc:0 "ローマ人がよく言っていたように、「言葉は飛び去るが、書かれた文字はとどまる」のだ。意思表示は良いスタートではあるが、最終的にはただの言葉でしかない。実際に進展させたいのであれば、進展していることを明示した書面による合意が必要である。\n\nこの問題に最も直接的に対処するために、マルティン・ボルマンはイタリアの外交団をゲルマニアに招き、そこで状況を詳細に議論し、可能な調整策を見出すことにした。\n\nもちろん、イタリア人は受け入れるだろう。総統の差し出した手を断るような愚かな人間がいるとでも？いや、今考えてみると、イタリア人ならやりかねないような……ああ、なんてこった、もし彼らが本当に厚かましい連中だったとしたら、いったい誰が彼の話を聞いてくれるというのだろう？"
 BOR_der_auftauen:0 "解凍"
 BOR_der_auftauen_desc:0 "遂にやった！長く困難な話し合いの末に、それはついに成し遂げられたのだ！我らが栄光ある総統は、その驚くべき外交手腕を発揮して、イタリア代表団に総統の意思が誠実であること、そして両国の友好関係が両国の繁栄のための唯一の道であることを納得させたのだ！\n\nあとは官僚たちが細部や技術的なことを詰めていき、外務大臣がイタリア側の大臣と会って正式な署名をすることになる。これはライヒにとって素晴らしい日となることだろう！"
 BOR_peace_in_our_time:0 "我らが平和の時！"
 BOR_peace_in_our_time_desc:0 "ついに、両当事者が署名した「相互理解及び承認の条約」によって、この長い旅は終わりを迎える。ライヒとイタリア帝国は、共有する国境間での（ほぼ）無制限の貿易と、アルプス要塞の限定的な非軍事化に合意した。\n\n過去20年間の敵意と逆恨みの傷跡が消え去るには時間がかかるだろうが、これは既に大きな成功と言えるだろう。ゆっくりと、しかし着実に、両国はかつて敵ではなく共に宣誓した兄弟であったことを再認識し、全てが元通りとなるだろう。\n\nもしかしたら、これは新たなローマ・ベルリン枢軸の始まりかもしれない。"
 BOR_minor_faux_pas:0 "些細な失敗"
 BOR_minor_faux_pas_desc:0 "イタリア人が我々の扱いに不満を持っていることは知っていたが、我々は物事を円滑に進めることが出来ると考えていた。しかし我々の努力にも拘らず、イタリア人は総統の言葉に腹を立てているようだ。どうにかして事態を収拾しなければ、会談は失敗に終わるかもしれない！"
 BOR_there_will_be_no_peace:0 "平和など存在しない……"
 BOR_there_will_be_no_peace_desc:0 "クソッタレどもめ！会談は完全に失敗し、イタリア代表団は去っていき、奴らは既に悪化した関係は「イタリア帝国に対して行われた過ちを認めないことによって悪化した」と宣言した。\n\n総統は激怒したが、それは当然のことである。これは単なる平手打ちなどではなく、イタリア代表団は会議を去ることで、ボルマンを暗に無能呼ばわりし、国際的に認められた世界の大国としてライヒを再興しようとする彼の努力を脅かしたびだ。\n\n一つだけ確かなことがある。それは、相応の結果が出るだろうということだ！"
 BOR_no_reconciliation:0 "……和解など存在ない……"
 BOR_no_reconciliation_desc:0 "我らが栄光ある総統の名誉を著しく傷つけたことに激怒したライヒの人々は、彼らの正当なる軽蔑の自発的な表現で道路を埋め尽くした。イタリアの国旗は燃やされ、忠誠心の強い市民は国内で販売されている数少ないイタリア製品の完全なボイコットを奨励している。\n\nもちろん、彼らの言葉には耳を傾けなければならない。イタリア大使館は、門の外で叫ぶ群衆に抗議するかもしれないが、群衆が自分の命を恐れる必要はない。奴らと違って、我々は我々に信頼を寄せる人々を裏切らないのだ……"
 BOR_just_more_of_the_same:0 "……全く同じことの繰り返しだ。"
 BOR_just_more_of_the_same_desc:0 "外交上の大失敗の後、総統はイタリア人に大規模な報復を行うことを決定した。すべての譲歩を撤回し、アルプスの国境を完全に再軍備する。さらに、誰も我々の忍耐力を乱用できないことを裏切り者に理解させるために、新たに拡大した要塞を建設するものとする。\n\n我々は変わろうとしたのだ。本当に。良い方向へと。しかし、彼らはそうしなかった。\n\nだから、これからは、もう一度、以前と同じようになる。\n\n今回は、永遠に。"
 BOR_against_the_shadow_state:0 "影の国への抵抗"
 BOR_against_the_shadow_state_desc:0 "今こそ、ライヒの西側にある地図上の黒い斑点と、それを支配する痩せこけた蛇に対処する時だ。何十年もの間、SSの「アーリア人の騎士」は自分たちの影の国家を運営してきた。栄光のライヒの中心にある漆黒の癌であり、NSDAPの権威を損ない、基本的には何の監視も受けずにやりたいことをやっていた。50年代に彼らの裏切りが明らかになった後、彼らには相応しくない慈悲が与えられ、西側に自分たちの小さな領地を持つことが許されたが、彼らはそこで何をした？彼らは、総統の病状を利用して、国家の管理から完全に抜け出し、自分たちの祖国との全てのコミュニケーションと貿易を徐々に断ち切っていった。その後、ヒムラーとその悪党どもは、フランスを攻撃したり、原子兵器を開発したりして、ライヒに恥をかかせるような大暴挙に出た。この我らの栄光の汚点を封じ込める計画を早急に立案しなければならない！"
 BOR_himmler_the_arch_traitor:0 "大裏切り者、ヒムラー"
 BOR_himmler_the_arch_traitor_desc:0 "ハイドリヒの前には、自分と自分の組織を高尚なものとせんがために千年王国の基礎を掘り起こしたしたヒムラーがいた。シュペーアの前には、学生たちから仕事を奪う機能不全の奴隷経済があった。この悲惨な見通しに、自分たちの収容所を空にしようと躍起になっていたのは誰だったか？ヒムラーのSSだ。ゲーリングやシェルナーの前には西ロシア戦争があり、敗戦間際になって軍国派が急進化した。その失敗の責任は誰にあるのか？ゲルマニアで忠実にあくせくと働いていた党ではない。前線でロシアの蛮族どもから祖国を英雄的に守っていた兵士でもない。しかし、その最も暗い時代に祖国を裏切り、クーデターを起こし、正統な総統を転覆させようとしたのは誰か？ヒムラー、ヒムラー、そしてまたヒムラーと彼の忌々しいSSである。過去30年間にライヒを悩ませた殆どすべての悪事は、ヒムラーを頭とするSSの蛇に帰結し、ゲルマンのユグドラシルの根をかじり、源泉を毒していることを、帝国議会と世界に明らかにする時が来た。その頭を切り落とさなければならない！"
 BOR_denounce_the_ss:0 "SSを非難する"
 BOR_denounce_the_ss_desc:0 "ヒムラーの二枚舌と裏切りを明らかにするだけでは十分ではなく、SSの無秩序な過激主義と退廃的な神秘主義によって、国家社会主義のすべてがいかに損なわれ、裏切られたかを世界に知らしめなければならない。かつてのプラエトリアニ（古代ローマの近衛軍）のように、SSは自国の総統の忠実な護衛から、虚栄心に満ちた利己主義と、自分たちのライヒを偉大な帝国にせしめた方法に対する過激な憎悪から行動する殺人的な裏切り者に早変わりした。ライヒの心臓部にできた黒い腫瘍は、民族と総統の名の下に切除されなければならない。彼らを禁止し、彼らを非難し、この裏切り者の不正な組織のメンバーを追い詰めるのだ！"
 BOR_reactivate_the_siegfried_line:0 "ジークフリート線の再稼働"
 BOR_reactivate_the_siegfried_line_desc:0 "祖国の西にはジークフリート線がある。これはフランスの侵略に対する防衛線だったが、戦争中に西欧連合の弱小軍を迅速かつ決定的に打ち破ったことを考えると、結局は無意味な努力であった。しかし、世界大戦の再現を恐れたこの遺物は、今では再び我々の役に立つことが出来る。これを改修し、要塞とインフラを近代化することで、SSの反乱や脆弱なザール＝ラインラント地方への襲撃の試みに対して、効果的で難攻不落の壁を手に入れることが出来るのだ。ノルトフランクライヒ国家弁務官区の残骸に生息する暗黒の狂気を封じ込め、抑止するためであれは、どんな費用も惜しくはない！"
 BOR_early_detection_system:0 "早期発見システム"
 BOR_early_detection_system_desc:0 "騎士団領の一貫した問題点は、その核の量が不明なことである。彼らが少なくとも低出力の原子爆弾を製造する技術とノウハウを持っていることはわかっているが、その配備の可能性や分布は現時点では不明である。裏切り者たちによる潜在的な先制攻撃から身を守るためには、西側からの差し迫った脅威を把握するためのレーダー基地と監視機のネットに投資する必要がある。"
 BOR_cut_them_off:0 "切り離す"
 BOR_cut_them_off_desc:0 "ブルグントは効果的な自給自足のための資源がほとんどないにもかかわらず、幸運にもすでに高度に孤立している。我が国の経済学者は全員、騎士団領の経済的統合性は極めて弱く、孤立こそ連中の権威を失墜させる最良の方法に違いないと結論づけている。そのため、我々は彼らと外界との僅かなつながりを断ち切る努力をしなければならない。そのためには、三つの面に着目する必要がある。ライヒ内では、石油会社ウィンターシャルが唯一の重要な貿易相手である。この会社は速やかに彼らとの取引を禁止し、他の会社に模範を示す必要がある。次に、英仏海峡の海軍哨戒を強化し、ブルグントの密輸業者を阻止しなければならない。最後に、騎士団領に残っている貿易網を切り離さなければならない。商人たちは間違いなく、このゴキブリ退治に協力してくれるだろう、適切な……金銭的動機のために。"
 BOR_into_the_unknown:0 "未知の世界へ"
 BOR_into_the_unknown_desc:0 "ヒムラーの冷たい指から騎士団領の秘密を引き出すために、ライヒの膨大な情報資源を投入する時が来た。オルポはブルグント騎士団領のような全体主義的な国家から実用的な情報を引き出せるかどうかについて不安を表明しているが、軍の情報機関は、集中的な信号諜報活動、高高度の偵察機の飛行、人的情報チームの潜入を組み合わせれば、不正な国家の内部構造と防御に関する情報の少なくともいくつかの道筋を確実に得られると確信している。岩を拾い上げ、その下の暗闇に散らばる生物を観察してみようではないか！"
 BOR_the_iron_curtain:0 "鋼鉄のカーテン"
 BOR_the_iron_curtain_desc:0 "最近、我々の共同国境地域において、SSが資産を再編成しているという心配な兆候が見られる。彼らは今後数ヶ月または数年のうちに何らかの攻撃を準備している可能性がある。我々の防衛力を確保するために、ジークフリート線の改修を加速し、新たな要塞で補強し、潜在的なSRBMの攻撃から自国を守るために実験的なミサイル防衛技術を設置しなければならない。ヒムラーがライヒの強固な盾に向かってミサイルを撃とうと言うならば、我々は彼のちっぽけなロケットを空から撃ち落としてしまうため、彼は大いに失望することになるだろう。我々の鉄と鋼のカーテンを通過することはできない！"
 BOR_connections_to_brittany:0 "ブルターニュとのコネクション"
 BOR_connections_to_brittany_desc:0 "我々の情報では、ブルトン人の港は騎士団領が世界から商品を入手するための主要なアクセスポイントであると考えられている。ブルトン人は世界的な貿易ネットワークを運営しているが、最小限の監視で広範囲な密輸を行っていることはあまり知られていない。本来であれば、このような形で経済協定を破ったことに大きな怒りを覚え、厳しい処分を下すところだが、国を二分するような不正な国家に対処するまでは見過ごさざるを得ない。ブルターニュとの友好関係を追求することで、ヒムラーの収入源や外国製品へのアクセスを断つことができるかもしれない。裏切り者の攻撃を受け我々の新秩序が崩壊した時以前の、フランス人に対する相互の敵対心と相互の利益の輝かしい日々を思い出す時が来たのだ。"
 BOR_the_enemy_of_my_enemy:0 "敵の敵は……"
 BOR_the_enemy_of_my_enemy_desc:0 "ああ、フランス人。彼らのような古くて肥大した国は我々のような若くてエネルギッシュな大国の餌食になるという運命にいつも憤慨している我々の宿敵だ。フランスの過去一世紀の歴史は、軍事的、科学的、人種的に優れたドイツの側からの屈辱の終わりなきパレードであったが、我々は第一次世界大戦中に、フランスが驚くほどよく一線を守ることが出来ることを学んだ。我々が彼らとの関係を深めようと努力している今、我々はヒムラーが最近、フランス国の大部分の背中を打ち砕き、破壊したという事実を利用して、40年代にライヒが行ったよりもはるかに深い屈辱を彼らに与えることが出来る。復讐に飢え、自分たちの国民を取り戻したいと思っている彼らを、土地の殆どを取り戻すことを約束する代わりに、ブルグントに対する防衛協定に簡単に引き込むことが出来る。我々が東部が得られればそれで十分だ。フランス人とヒムラー派で満たされた西部の土地の約束と、SSの悪に対抗する強固な同盟との交換は、間違いなくうまくいく。彼らは、ライヒの武力が発揮されるまで戦線を維持すればよいのだ。彼らだってそれ位はできるだろう？"
