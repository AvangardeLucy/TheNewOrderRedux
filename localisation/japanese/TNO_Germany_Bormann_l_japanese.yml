 bormann.651.desc.c:0 "民主主義と堕落のような腐ったものは、ヨーロッパの上から完全に焼き払われなければならない。\n\nドイツ陸軍は進撃の準備ができている。ルフトヴァッフェはいつでも発進できる。\n\n総統の命令により、我々の軍事力と政治力の総力を結集して、オランダへの迅速な侵攻を開始する。\n\n抵抗する者は路上を血で覆うことになるだろう。民主主義の支持者で我々に逆らう者は犬のように吊るされるだろう。抵抗する者は隠れ穴から引きずり出され、我々のオルポ部隊によって射殺されるだろう。\n\nオランダ人が抱くヒステリーは、岩の下の虫のように一挙に打ち砕かれることとなる。"
 bormann.651.desc.d:0 "SSのような腐敗物は、ヨーロッパの上から完全に焼き払われなければならない。\n\nドイツ陸軍は進撃の準備ができている。ルフトヴァッフェはいつでも発進できる。\n\n総統の命令により、我々の軍事力と政治力の総力を結集して、オランダへの迅速な侵攻を開始する。\n\n抵抗する者は路上を血で覆うことになるだろう。我々に逆らい、ブルグントを支持する狂人は犬のように吊るされるだろう。抵抗する者は隠れ穴から引きずり出され、我々のオルポ部隊によって射殺されるだろう。\n\n暴君は、岩の下の虫のように一挙に打ち砕かれることとなる。"
 bormann.651.a:0 "戦場の猟犬を放て！"
 bormann.652.t:0 "オルポを解き放つ"
 bormann.652.desc.a:0 "オランダは崩壊した。\n\n歴史は繰り返され、臆病なオランダ人は、この20年間で我々の軍隊に二度目の屈服を経験することとなった。ただ、戦争には勝ったかもしれないが、我々の占領に抵抗するパルチザンたちの戦いは、間違いなく街や野原で続くこととなるだろう。\n\n忠実で従順な国家弁務官区が再組織されたが、オランダ人の間にはまだ抵抗勢力が残っている。この征服された土地を安定させ、潜んでいる「オランダ国家社会主義者」の思想の最後の痕跡まで一掃するために、総統は直ちに住民に秩序警察の部隊を放つように命令した。\n\n反ドイツ的な反乱の扇動者は、完全に追い詰められ、公開処刑されることになるだろう。誰も我々の手から逃れることはできない。バンカーや地下室に隠れている者、倉庫や荒野で陰謀を企てている者、床板の下や森の中で武器を手入れしている者など、全員が髪の毛を掴まれ、銃弾や縄の前に引きずり出されることとなる。"
