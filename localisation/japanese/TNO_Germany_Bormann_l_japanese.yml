 GER_Bormann_Foreign_Policy_Sweden_desc:0 "ライヒの影響下にある大陸において、スウェーデンは中立の立場をとっている。しかし、それはライヒとスウェーデンの関係が悪いということではない。スウェーデン人はライヒへの協力の必要性を理解しており、その見返りとしてライヒはスウェーデン人を交渉のテーブルにつけることを望んでいる。\n\nスウェーデン人を交渉のテーブルにつかせれば、現在の提携関係よりもはるかに大きな価値を引き出すことが出来るかもしれない。我々がすべきことは、手を差し伸べて交渉を開始することである。"
 GER_Bormann_Foreign_Policy_Finland:0 "湖の国への視線"
 GER_Bormann_Foreign_Policy_Finland_desc:0 "北部では、古くからの同盟国であったフィンランドが、内戦で我々が影響力を失ったことにより、ますます距離を置くようになった。我々の古い外交関係、またはそれ以上の関係に注視するのだ。"
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up:0 "些細な失敗"
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up_desc:0 "外交の試みは我々にとって好ましい結果をもたらさなかったようだ。ライヒ内の多くの人々は総統に行動を起こすよう求めており、圧力は着実に増加している。もし我々が意味のある方法でこの問題に取り組むことが出来なければ、政府内部の有力者が要求を満たすために我々の手を強要するかもしれない……"
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion:0 "楽園の征服"
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion_desc:0 "アフリカ大陸のドイツ領が崩壊し、マダガスカルを失った後、我々はインド洋での唯一の前哨基地を失い、日本が無防備となった南の海に君臨することになった。しかし、アフリカの混沌とした状況は、この地域における我々の存在感を取り戻す機会を与えている。マダガスカルの近くにあるモーリシャス島とレユニオン島を占領している敵対勢力に対して、ドイツ海軍は迅速な攻撃を行う準備をしている。\n\nこれが成功すれば、インド洋での日本の侵略に対抗する基地を再構築することが出来るだろう。"
 GER_Bormann_Fall_Rollo_category:0 "ロロ作戦"
 GER_Bormann_Fall_Rollo_category_desc:0 "ブルターニュは建国以来、新たな秩序の中で無知な密輸業者や荒くれ者が集まった悪党国家としての地位を確立していた。フランス国は、この悪党国家を始末して、元の状態に戻すことを要求している。フランス国の存続と統一条約の強化のために、我々は受け入れるべきだろう。\n\nドイツ軍とフランス軍の合同部隊がこの小さな国を襲撃することで、ブルトン人はすぐに圧倒され、鎮圧されることが予想される。そこから先はフランス人が処理し、ブルトン人の国家という概念は、以前のように歴史の中で脚色されることになるだろう。"
 BOR_Brittany_War_Dec:0 "§Rロロ作戦開始§!"
 BOR_Brittany_War_Dec_desc:0 "時は来た。西欧での覇権の再確立を可能とするため前進し、フランスとの取引の中での我々の役割を果たすのだ。"
 BOR_Invasion_of_Brittany:0 "ロロ作戦"
 BOR_Invasion_of_Brittany_desc:0 "ロロ作戦はフランスの統一条約への再加入と引き換えにブルターニュの支配権を取り戻す独仏共同作戦である。名を冠した千年以上前のバイキングのように、ドイツはフランスの領土を再確立する－－どんなに渋々与えられたものとはいえ、フランスの同意を得て……"
 BOR_FRA_Invasion_of_Brittany:0 "フランスはロロ作戦の準備をする"
 BOR_FRA_Invasion_of_Brittany_desc:0 "フランスはロロ作戦での彼らの役割の最後の仕上げをしている－－まもなく侵攻が始まるだろう。"
 BOR_France_German_reinforcement:0 "フランスに義勇軍を派兵"
 BOR_France_German_reinforcement_desc:0 "ロロ作戦における我々の役割を考慮し、仏独義勇軍という形で国防軍の志願部隊を派兵する。"
 BOR_France_German_equipment:0 "フランスに装備を送る"
 BOR_France_German_equipment_desc:0 "フランス軍は絶望的に装備が不足している－－ロロ作戦での彼らの奮闘を支援するため我々は彼らに武器を送る。"
 BOR_France_German_manpower:0 "フランスに援軍を送る"
 BOR_France_German_manpower_desc:0 "フランスに対するブルグントの攻撃により、フランス政府は最大の人口密集地域のいくつかを失った。彼らの予備軍を支援するために我々は義勇兵を送る。"
