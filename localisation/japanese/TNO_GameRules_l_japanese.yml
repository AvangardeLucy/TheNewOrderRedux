 USA_RDC_PRIMARIES_1968:0 "£TNO_game_rule_flag_USA   アメリカ合衆国 - 1968年共和民主連合予備選挙"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_RANDOM_DESC:0 "1968年大統領選挙が近づいてくる中、権力の座から降りた既存制度側の共和民主連合は、現職の国民進歩連盟大統領を打倒しようとしています。ホワイトハウスの現状を回復する際、過去4年間の前任者の遺産を基盤とするか破壊するか、どちらかを選択しなければなりません。公民権問題にほぼ決着がついたことで、アメリカ人の関心は経済と§Sインドネシア§!の前線停滞に移りましたが、アメリカ社会には人種差別と分極化の恐怖が迫っています。両者の違いを埋めていくか、これまで以上に両者を引き離すかは、既存政党に委ねられているのです。\n\n§R条件:§!\n§O国民進歩連盟§!候補が§Y1964年大統領選挙§!で勝利"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_HART:0 "£GFX_rd_d_texticon §Bフィリップ・ハート§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_HART_DESC:0 "上院議員の中に正直者はあまり多くありませんが、「上院の良心」と呼ばれる民主党のフィリップ・ハート候補はダイヤモンドの原石です。ニューディールの信念を堅持し、自らにとっての正義と悪をホワイトハウスに持ち込もうとするハートは、共和民主連合からの指名を勝ち取ります。ハートは民主党の伝統を受け継ぎ、ホワイトハウスを巡る1968年の争いで§M伝統的自由主義§!の戦いを主導するのです。アイゼンハワーの州間高速道路計画を完了させることを決意したハートはアメリカの都市住民と近郊住民の代弁者となり、それ以外の多くを疎外することになります。多くの人々が彼の計画を阻みますが、ハートを§x止める§!ものは人だけではないかもしれません。"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_GOLDWATER:0 "£GFX_rd_r_texticon §Rバリー・ゴールドウォーター§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_GOLDWATER_DESC:0 "£GFX_rd_r_texticon §R共和§!党の候補者であるバリー・ゴールドウォーターが党大会で最多得票を獲得し、連合の大統領候補となります。確固たる右派自由意志論者であるゴールドウォーターは、政治的な過激さを抑えつつ、州の権利、経済や自由市場への政府の介入を制限することを提唱します。彼が大統領となった場合、アメリカは§i自然保守主義§!の道を進みます。"
 USA_NPP_PRIMARIES_1968:0 "£TNO_game_rule_flag_USA   アメリカ合衆国 - 1968年国民進歩連盟予備選挙"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_RANDOM_DESC:0 "1968年の大統領選挙が近づくにつれ、反エスタブリッシュメントの進歩党と国民党は1964年の大統領選挙での恥ずべき結果、もしくは大統領の弾劾・暗殺の後に党内を支配した混乱から立ち直ろうとしていました。公民権問題がほぼ決着し、アメリカ人の関心は経済と停滞した§Sインドネシア§!戦争に移っていますが、依然として人種差別と分極化はアメリカ社会を覆っており、この反エスタブリッシュメント政党は、既得権益層に無視された声を聞き、現状に不満を持つ人々を結集し、11月に§O連盟§!に勝利をもたらさなければなりません。\n\n§R条件:§!\n§Y1964年選挙§!で§R共和§!§T民主§!連合の候補が勝利\n§xもしくは§!\n§O国民進歩連盟§!の候補が1968年以前に§R弾劾§!か§R暗殺§!されている"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_HARRINGTON:0 "£GFX_npp_c_texticon §Kマイケル・ハリントン§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_HARRINGTON_DESC:0 "§O国民進歩連盟§!（§P進歩党派§!）のマイケル・ハリントン候補が党大会で最多得票を獲得し、連盟の大統領候補となります。§P民主社会主義者§!であるハリントンは、革命ではなく改革によって、アメリカの医療と教育を改善し、貧困を根絶しようとします。彼が大統領となった場合、アメリカは§P民主社会主義§!の道を進みます。"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_SMITH:0 "£GFX_npp_fr_texticon §gマーガレット・チェイス・スミス§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_SMITH_DESC:0 "§O国民進歩連盟§!（§L国民党派§!）のマーガレット・チェイス・スミス候補が予備選を勝ち抜き、続いて選挙にも勝利します。堅実な戦争屋であるスミスは、日本に対する報復主義の外交政策を維持する一方で、何としても国民進歩連盟の結束を固めようとするでしょう。彼女が大統領となった場合、アメリカは§L国民保守主義§!の道を進みます。 "
