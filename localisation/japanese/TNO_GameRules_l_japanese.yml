 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_RANDOM_DESC:0 "The collapse of the §wIberian Federal Government§! and the subsequent violent frenzy that has engulfed the Peninsula has now spread its chaotic fires to the coast of the former Protectorate of Morocco. The Sultan of Morocco has broken off the occupiers and proclaimed himself the King of the newly-christened \"Kingdom of Morocco\", all the while the Rif has found itself under the control of an insurgent coalition of liberals, socialists and nationalists that dream to illuminate the landscape of the now-independent nation with the Torch of Republicanism and Liberty. The fate of Morocco remains uncertain, left only for roves of clashing men to decide."
 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_MOR:0 "£TNO_game_rule_flag_MOR   モロッコの勝利"
 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_MOR_DESC:0 "The collapse of the §wIberian Federal Government§! and the subsequent violent frenzy that has engulfed the Peninsula has now spread its chaotic fires to the coast of the former Protectorate of Morocco. However, the Sultan-turned-King has managed to violently quell the seditious fires of the Rifian Insurgency and restore the sense of stability to the shores of the newly-christened Kingdom. Morocco's future belongs to the King and his sycophants. Morocco will remain an §sAbsolute Monarchy§!."
 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_ANTI_MOROCCO:0 "£TNO_game_rule_flag_RIF   リーフ共和国の勝利"
 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_ANTI_MOROCCO_DESC:0 "The collapse of the §wIberian Federal Government§! and the subsequent violent frenzy that has engulfed the Peninsula has now spread its chaotic fires to the coast of the former Protectorate of Morocco. Yet, against the odds, the idealist insurgents of the Rif have managed to smash the chains of the aristocratic autocracy imposed on them by the will of the Tyrant-King and his cronies. Morocco's future belongs to the people and their infallible will, as the fires of liberty propagate clouds of smoke across the sky of the new republic, which will follow the path of §MLiberalism§!."
