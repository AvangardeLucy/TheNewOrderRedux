 ORE_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_ORE_socialist   オレンブルク - 大会"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Orenburg's congress, made up of bickering anarchists and socialists, holds session. Anarchism may hold on, but there is a possibility that another player may take the stage. Aleksander Burba, a proponent of democracy via oligarchy, stands to centralize Orenburg into a unitary government. His counterpart, Georgy Malenkov, also desires to reform the government into a centralized state, but under hardline socialist principles."
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_SUCCESS:0 "£TNO_game_rule_flag_ORE_socialist   評議会の§G成功§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_SUCCESS_DESC:0 "Despite the hardships, the residents of Orenburg still place faith in the anarchist system, and while the lack of centralization causes the proposal for a chairman in the 58th Congress to be rejected, a rotating chairperson is accepted. At the 59th Congress, the proposed centralizing measures will be accepted, and Orenburg will be able to strengthen itself through its newfound unity. Orenburg will be under §VAnarcho-Communism§!."
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_FAIL:0 "£TNO_game_rule_flag_ORE_socialist   評議会の§R失敗§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_FAIL_DESC:0 "このような苦境にあっても、オレンブルクの住民は無政府主義の体制に信頼を寄せており、第58回大会では中央集権化の欠如により議長提案が否決されたものの、輪番制の議長が受け入れられます。しかし、第59回大会では、社会がまだバラバラであることから、中央集権的な施策の提案は否決されます。これにより、オレンブルクはすぐに混乱と内輪もめに陥り、麻痺して風前の灯火となってしまいます。"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHSOC:0 "£TNO_game_rule_flag_ORE_communist   §eマレンコフ§!が議長に§G就任§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHSOC_DESC:0 "Orenburg's congress, made up of bickering anarchists and socialists, holds session. This time, however, congress votes to abolish itself and elect §eGeorgy Malenkov§! as the Chairman of Orenburg. Malenkov, whose connections with Vladimir Lenin led him to rise to meteoritic heights during the USSR, will impose his authoritarian vision of socialism upon the communes. Orenburg will be under §eBukharinism§!."
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_ORE   §Lブルバ§!が議長に§G就任§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "Orenburg's congress, made up of bickering anarchists and socialists, holds session. This time, however, congress votes to abolish itself and elect §LAleksander Burba§! as the Chairman of Orenburg. Burba, a well educated industrialist, will attempt to transform the scattered and unorganized settlements of Orenburg into the Venice of West Russia. Burba, with his connections to the Ural Guard, can help form a powerful alliance against Lysenko and Dirlewanger. Orenburg will be under §LOligarchy§!."
 ORE_GAY_ROUTE:0 "£TNO_game_rule_flag_ORE_socialist   オレンブルク - 人生と愛"
 RULE_OPTION_ORE_GAY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ORE_GAY_ROUTE_RANDOM_DESC:0 "オレンブルク市は、あるジレンマに直面することになります。外のコミューンから来た2人の女性、スヴェトラーナ・オルロフとアヌシュカ・ソコロフは、オレンブルク市に亡命を求めますが、その直後、怒った農民たちの暴徒がやってきて、彼女たちを元のコミューンに戻してリンチにかけるよう要求するでしょう。この危機をオレンブルク市がどのように処理するかによって、コミューンにおける個人の自由の権利と「性的異常者」の安全性をどのように認識するかが決まります。"
 RULE_OPTION_ORE_GAY_ROUTE_ACCEPT:0 "§G愛の勝利§!"
 RULE_OPTION_ORE_GAY_ROUTE_ACCEPT_DESC:0 "オレンブルク市は、夫婦の亡命を認め、反動的な農民からの安全を確保します。農民が市を脅して、夫婦を村に戻してリンチしようとしたとき、オレンブルク市はその場に立ち、引き下がることを拒否し、外のコミューンの他の多くの差別された人々が、死の脅威なしに最終的に自分自身でいられるように、オレンブルク市に避難する道を開きます。"
 RULE_OPTION_ORE_GAY_ROUTE_BETRAY:0 "§Y都市型の戸棚§!"
 RULE_OPTION_ORE_GAY_ROUTE_BETRAY_DESC:0 "オレンブルク市は2人の亡命を認め、反動的な農民からの安全を確保します。しかし、農民たちは市を威圧し、これまでの姿勢を崩さなければ武力を行使すると脅してきます。オレンブルク市は暴徒に屈してしまい、スヴェトラーナとアヌシュカは誘拐されないように身を隠して余生を過ごすことになります。"
 RULE_OPTION_ORE_GAY_ROUTE_BETRAY_URL:0 "§Yアヌシュカが誘拐される§!"
 RULE_OPTION_ORE_GAY_ROUTE_BETRAY_URL_DESC:0 "オレンブルク市は2人の亡命を認め、反動的な農民からの安全を確保します。しかし、農民たちは市を威圧し、以前の立場を譲らなければ武力を行使すると脅してきます。オレンブルク市は暴徒に屈してしまい、スヴェトラーナの留守中にアヌシュカが誘拐されて殺されてしいます。悲しみに暮れるスヴェトラーナは、オレンブルクを捨ててウラル連盟への参加を申し込みます。"
 RULE_OPTION_ORE_GAY_ROUTE_REJECT:0 "§R死を共に§!"
 RULE_OPTION_ORE_GAY_ROUTE_REJECT_DESC:0 "オレンブルク市は、夫妻の亡命申請を却下し、反動的な農民たちのなすがままにするでしょう。"
 MGN_LEADER_ROUTE:0 "£TNO_game_rule_flag_MGN   マグニトゴルスク"
 RULE_OPTION_MGN_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ルイセンコが持続"
 RULE_OPTION_MGN_IDEOLOGY_ROUTE_RANDOM_DESC:0 "NKVDは狂った宗主の監視の下に置かれたままになるでしょう。マグニトゴルスクで独裁体制を敷く科学者トロフィム・ルイセンコが、「黒い山」における支配権を保持し続けます。南ウラルの人々を狂気の実験から救い出せる者はいなくなってしまうでしょう……"
 RULE_OPTION_MGN_LEADER_ROUTE_GOOD_NKVD:0 "£TNO_game_rule_flag_MGN_NKVD  慈悲深き内務人民委員部の武力政変"
 RULE_OPTION_MGN_LEADER_ROUTE_GOOD_NKVD_DESC:0 "トロフィム・ルイセンコの目的のない残酷な実験に痺れを切らしたNKVDがクーデターを実行するでしょう。「黒い山」の怪物が排除された後、ステパン・ブニコフとその指揮下の自動車化歩兵師団がマグニトゴルスクを支配します。NKVDは予測に反し、比較的慈悲ある支配を行うでしょう。"
 RULE_OPTION_MGN_LEADER_ROUTE_BAD_NKVD:0 "£TNO_game_rule_flag_MGN_NKVD   独裁的な内務人民委員部の武力政変"
 RULE_OPTION_MGN_LEADER_ROUTE_BAD_NKVD_DESC:0 "トロフィム・ルイセンコの目的のない残酷な実験に痺れを切らしたNKVDがクーデターを実行するでしょう。「黒い山」の怪物が排除された後、ステパン・ブニコフとその指揮下の自動車化歩兵師団がマグニトゴルスクを支配します。しかし、人民はブニコフがルイセンコに何年も、自ら仕えていたことを忘れてはいません。NKVDは不満を抑え込むでしょう。マグニトゴルスクは新たな専制主義者の手に握られます。"
 RULE_GROUP_TNO_RULES_RUSSIA_CENTRAL_SIBERIA:0 "£TNO_game_rule_flag_NOV  £TNO_game_rule_flag_TOM_DEC  £TNO_game_rule_flag_SBA_LibSoc  £TNO_game_rule_flag_KEM   国の行く末 - ロシア - 中央シベリア"
 TOM_1963_ELECTION:0 "£TNO_game_rule_flag_TOM   トムスク"
 RULE_OPTION_TOM_1963_ELECTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TOM_1963_ELECTION_RANDOM_DESC:0 "中央シベリア共和国は、大祖国戦争後にソビエト政府に反抗した芸術家、作家、作曲家が主導する理想主義的な共和国で、中央シベリアの大部分を支配していました。しかし、ゲンリフ・ヤゴーダの失敗した侵攻や相次ぐ反乱によって共和国は分裂し、現在は首都トムスクと周辺に広がるシベリアの荒れ地までに縮小されています。このようなディストピア世界で、理想主義の共和国は生き残ることができるのでしょうか?"
 RULE_OPTION_TOM_1963_ELECTION_HUMANISTS:0 "£TNO_game_rule_flag_TOM_HUM   §Vヒューマニスト§!派のトムスク"
 RULE_OPTION_TOM_1963_ELECTION_HUMANISTS_DESC:0 "ボリス・パステルナークの死後、トムスクは政府にヒューマニスト協会を選出します。強固な人権の保護、表現の自由、民主的手段による社会主義を信じるヒューマニストは、共和国をシベリア連邦へと変化させ、§V空想的社会主義§!の人道的な未来へと国を導くでしょう。"
 RULE_OPTION_TOM_1963_ELECTION_MODERNISTS:0 "£TNO_game_rule_flag_TOM_MOD   §Mモダニスト§!派のトムスク"
 RULE_OPTION_TOM_1963_ELECTION_MODERNISTS_DESC:0 "ボリス・パステルナークの死後、トムスクは政府にモダニスト協会を選出します。科学的社会を構築するため、近代的な技術主義国家の建設と教育の拡充を提唱するモダニストは、シベリア共和国を§M自由主義§!の科学的な未来へ導くでしょう。"
 RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS:0 "£TNO_game_rule_flag_TOM_DEC   §iデカブリスト§!派のトムスク"
 RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS_DESC:0 "ボリス・パステルナークの死後、トムスクは政府にデカブリスト協会を再選します。ロシアの歴史、人々、環境と同じように、歴史との関わり、過去の保存を重視するデカブリストは、シベリア共和国を§i農本主義§!の伝統的な未来へ導くでしょう。"
 RULE_OPTION_TOM_1963_ELECTION_BASTILLARDS:0 "£TNO_game_rule_flag_TOM_BAS   §Lバスティヤリー§!派のトムスク"
 RULE_OPTION_TOM_1963_ELECTION_BASTILLARDS_DESC:0 "ボリス・パステルナークの死後、トムスクは政府にバスティヤリー協会を選出します。トムスクの共和制を保護し、強力で安定したポピュリズム政府によって政治的過激派と全力で戦うバスティヤリーは、シベリア共和国を§L統制民主主義§!の強力な未来へ導くでしょう。"
 TOM_1967_ELECTION:0 "£TNO_game_rule_flag_TOM   トムスク - 1967年選挙"
 RULE_OPTION_TOM_1967_ELECTION_RANDOM:0 "デフォルト - ランダムなAI"
