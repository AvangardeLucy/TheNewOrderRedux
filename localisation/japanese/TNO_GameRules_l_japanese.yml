 COG_OFN_ROUTE:0 "£TNO_game_rule_flag_COG_USA   OFNアフリカ委任統治領 - コンゴ委任統治領の運命"
 RULE_OPTION_COG_OFN_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_COG_OFN_ROUTE_RANDOM_DESC:0 "As §oMuller§! fled the §qCongo§!, General §LCreighton Abrams§! rolled into the region to find a neglected land, circled above by vultures who took the form of corporations and mercenary groups. Leading the §mOFN§! Provisional Government of the §QCongo§!, §LAbrams§! faces a tense situation as African leaders rally their people to demand change and investors insist on the status quo for the sake of their profits. How §Gsuccessful§!, or §Runsuccessful§!, §LAbrams§! is in reversing §oMuller§!'s §Rfailures§! will determine §mCentral Africa§!'s future.\n\n§RRequires:§!\n£TNO_game_rule_flag_SAF  §jSouth Africa§! §GFull Victory§! in £TNO_game_rule_flag_SAF  £TNO_game_rule_flag_GRO  £TNO_game_rule_flag_COG_GER  £TNO_game_rule_flag_ANG_GER  £TNO_game_rule_flag_BOR  §YSouth African War§!"
 RULE_OPTION_COG_OFN_ROUTE_STABLE:0 "§G安定§!"
 RULE_OPTION_COG_OFN_ROUTE_STABLE_DESC:0 "§LAbrams§!' efforts will pay off as, by keeping the §mOFN Provisional Government of the Congo§! together for long enough, he will oversee the Léopoldville Conference, and soon after, the end of the §mOFN§!'s rule in §mCentral Africa§!. By cooperating extensively with African leaders, §Greforming§! or replacing the administrative structure, and ensuring economic stability alongside opportunities for future investments, §LAbrams§! will keep the government steady on the tightrope it §Ybalances§! on, thus allowing for §Gpeaceful decolonization§!."
 RULE_OPTION_COG_OFN_ROUTE_COLLAPSE:0 "§R崩壊§!"
 RULE_OPTION_COG_OFN_ROUTE_COLLAPSE_DESC:0 "Facing increasing pressures from within and without, §LAbrams§!' §mOFN Provisional Government of the Congo§! will come crashing down. With the §mmandate§!'s remnants in full retreat, the dozens of §mCentral African§m movements and organizations that were initially content with §LAbrams§!' rule will rise up and seize the land that was left behind, much to the chagrin of their opponents. Though the §mUnited States§! will §Ywithdraw§! from the region, it may find itself returning in the face of other superpowers becoming involved."
 MZB_OFN_ROUTE:0 "£TNO_game_rule_flag_MZB_USA   OFNアフリカ委任統治領 - 東アフリカ委任統治領の運命"
 RULE_OPTION_MZB_OFN_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_MZB_OFN_ROUTE_RANDOM_DESC:0 "When §oHans Hüttig§!'s fiefdom shattered following a string of catastrophic defeats, General §LWilliam Westmoreland§! was appointed to pick up the pieces. The so-called §mEast African Interim Unity Government§!, stretching from the §Rguerilla-infested§! §qUganda§! to the §Rdevastated§! §BMozambique§!, stands on thin ice. Should the leadership of §LWestmoreland§! fail to usher in desperately-needed cooperation, peacekeeping, and investment, the consequences will be dire. If he succeeds, §mEast Africa§! may see a §Gbrighter§! future.\n\n§RRequires:§!\n£TNO_game_rule_flag_SAF  §jSouth Africa§! §GFull Victory§! in £TNO_game_rule_flag_SAF  £TNO_game_rule_flag_GRO  £TNO_game_rule_flag_COG_GER  £TNO_game_rule_flag_ANG_GER  £TNO_game_rule_flag_BOR  §YSouth African War§!"
 RULE_OPTION_MZB_OFN_ROUTE_STABLE:0 "§G安定§!"
 RULE_OPTION_MZB_OFN_ROUTE_STABLE_DESC:0 "Amidst the circumstances working against him and against all odds, §LWestmoreland§! will successfully hold the §mEast African Interim Unity Government§! together, culminating in the §mEast African§! Summit. By moving swiftly to eliminate the insurgencies riddled throughout the land, opening the door for investments in industry and infrastructure, and ripping out the last vestiges of §oNazism§!, §LWestmoreland§! will steer the ship into safer waters, thus allowing for the mandate to §Gpeacefully dissolve§!."
 RULE_OPTION_MZB_OFN_ROUTE_COLLAPSE:0 "§R崩壊§!"
 RULE_OPTION_MZB_OFN_ROUTE_COLLAPSE_DESC:0 "After struggling under the weight of insurgencies, warlords, and discontent for longer than advisable, §LWestmoreland§!'s §mEast African Interim Unity Government§! will §Rcollapse§!. With the §mmandate§!'s remnants hastily evacuating in the face of their §Rfailure§!, §mEast Africa§!'s many armed groups will move quickly to fill the space left behind, but not without competition. Though a door of opportunity closes for the §mUnited States§!, another may soon open for her and the rest of the world's superpowers."
 ANG_OFN_ROUTE:0 "£TNO_game_rule_flag_ANG_USA   OFNアフリカ委任統治領 - アンゴラ委任統治領の運命"
 RULE_OPTION_ANG_OFN_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ANG_OFN_ROUTE_RANDOM_DESC:0 "With §oSchenck§! out of the picture, General §LJohn D. Lavelle§! was appointed to fill the void of leadership. Finding himself trapped between the neverending rivalry of §sJonas Savimbi§!'s §sUNITA§! and §VAgostinho Neto§!'s §VMPLA§!, Lavelle must §Grebuild§! the battered Angola while stopping both men from §Rputting knives§! to each other's throats and throwing the country into §xchaos§!. Lavelle's §LCoalition Government of Angola§! will leave a mark on the country's history, and whether it survives or not is up to his ability to lead.\n\n§RRequires:§!\n§MOFN Total Victory§! in  the £TNO_game_rule_flag_SAF  £TNO_game_rule_flag_GRO  £TNO_game_rule_flag_COG_GER  £TNO_game_rule_flag_ANG_GER  £TNO_game_rule_flag_BOR  §YSouth African War§!"
 RULE_OPTION_ANG_OFN_ROUTE_STABLE:0 "§G安定§!"
 RULE_OPTION_ANG_OFN_ROUTE_STABLE_DESC:0 "As the §LCoalition Government of Angola§! §Gcompletes§! its mission, §LLavelle§! will oversee the §YLuanda Conference§!, and thus, the withdrawal of the OFN from Angola. Successfully brokering a tense compromise between §sUNITA§! and the §VMPLA§! while constructing Angola's economy from scratch with a little help from Schenck himself, Lavelle will keep the country together for long enough. Such an accomplishment will bring about the independence the Angolan people have wanted for so long, and allow the §MOFN§! to leave in §Gpeace§!."
 RULE_OPTION_ANG_OFN_ROUTE_COLLAPSE:0 "§R崩壊§!"
 RULE_OPTION_ANG_OFN_ROUTE_COLLAPSE_DESC:0 "In a valiant but §Rfutile§! effort to keep the peace, Lavelle's Coalition Government of Angola will be torn apart by UNITA and the MPLA. With the mandate out of the picture, §sJonas Savimbi§! will lead the §sNational Union for the Total Independence of Angola§! against §VAgostinho Neto§!'s §VPeople's Movement for the Liberation of Angola§! in a §xwar§! that will change Angola for generations to come. Such a §Ycivil war§! is not without §Mforeign§! interference, however, and the §MUnited States§! may be forced to defend its interests against outside powers."
