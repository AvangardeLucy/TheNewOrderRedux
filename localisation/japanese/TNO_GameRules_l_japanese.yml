 RULE_OPTION_GNG_SONY_RANDOM_DESC:0 "Following the Yasuda Crisis, £GNG_Sony_texticon §VSony§! CEO §VMorita Akio§! has assumed the title of Chief Executive of Guangdong. An exile from the Home Islands, the §VGadgeteer of Guangdong§! seeks to transform the Three Pearls from a realm of unfettered capitalism into a true home for its £GNG_chinese_texticon §iCantonese§! and £GNG_zhujin_texticon §EZhujin§! populace, under his protective monopoly. Alongside §CLi Ka-shing§!, local CEO of £GNG_Cheung_Kong_texticon §CCheung Kong§! and §CGuangdong's Superman§!, Morita seeks to implement through sweeping reforms his own form of §gCorporate Paternalism§! in which all workers are cared for by their employers, and where the welfare of said worker directly improves their productivity. They shall lay the groundwork for this new rule in the Silicon Years - but will it §Gsurvive§! the Oil Crisis, or will £GNG_Sony_texticon §VSony's§! legacy be one of §Rfailure and heartbreak§!?\n\n§RRequires:§!\n§MThe Gadgeteer of Guangdong§! in  £TNO_game_rule_flag_GNG   §YGuangdong - Suzuki's Successor§!"
 RULE_OPTION_GNG_SONY_MORITA_SUCCESS:0 "£GNG_Sony_texticon §VMorita's§! §GSuccess§!"
 RULE_OPTION_GNG_SONY_MORITA_SUCCESS_DESC:0 "It took him twenty years, two economic crises, two failed sabotage attempts by an old friend and the quelling of months of chaos, but £GNG_Sony_texticon §VSony§! CEO and Chief Executive of Guangdong §VMorita Akio§! has transformed Guangdong from a malformed experiment into a home for the native §iCantonese§! and £GNG_zhujin_texticon §EZhujin§! populace. Alongside his ally §CLi Ka-shing§!, the §VGadgeteer of Guangdong§! has succeeded in not only making Guangdong his own home, but propelling £GNG_Sony_texticon §VSony§! to astronomical heights: there is hardly a household across the Sphere that does not contain a Sony product. The alliance between §VMorita's Sony§! and §CLi's Cheung Kong§! envelops the Three Pearls in their gentle arms. §VMorita§! has made Guangdong his own, but his new system is a house of cards - and a northerly wind threatens to scatter it into the sea."
 RULE_OPTION_GNG_SONY_MORITA_FAILURE:0 "£GNG_Sony_texticon §VMorita's§! §RFailure§!"
 RULE_OPTION_GNG_SONY_MORITA_FAILURE_DESC:0 "§VMorita Akio§!, CEO of Sony, is slowly becoming Chief Executive of Guangdong in title only. Though he has fought to transform it from a playground for £GNG_expats_texticon §eJapanese§! capital into a home for the §iCantonese§! and £GNG_zhujin_texticon §EZhujin§! (and profit in the process), a failed takeover of his corporation by former friend and current rival §mIbuka Masaru§! of Fujitsu came far too close to robbing Morita of his power. Humiliated and frustrated, he defers more government work to his ally, Cheung Kong CEO §CLi Ka-shing§!, as Morita retreats into his office at Sony headquarters. Despite the turmoil reaching a crescendo in the north, he becomes more obsessed with a goal closer to home: ending his feud with §mIbuka Masaru§!, once and for all."
 RULE_OPTION_GNG_SONY_LI_SUCCESS:0 "£GNG_Cheung_Kong_texticon §CLi Ka-Shing's§! §GSuccess§!"
 RULE_OPTION_GNG_SONY_LI_SUCCESS_DESC:0 "It took them twenty years, two economic crises, two failed sabotage attempts by an old friend and the quelling of months of chaos, but £GNG_Sony_texticon §VSony§! CEO §VMorita Akio§! and £GNG_Cheung_Kong_texticon §CCheung Kong§! CEO §CLi Ka-shing§! have transformed Guangdong from a malformed experiment into a home for the native §iCantonese§! and £GNG_zhujin_texticon §EZhujin§!. Though Morita holds the position of Chief Executive, it is Chief Secretary §CLi Ka-shing§! who has truly spearheaded many reforms and initiatives to better the lot of the native peoples of Guangdong. §CCheung Kong§! workers live in £GNG_Cheung_Kong_texticon §CCK§! houses, eat at £GNG_Cheung_Kong_texticons §CCK§! restaurants, survive accidents with £GNG_Cheung_Kong_texticon §CCK§! insurance, and receive generous pay to afford £GNG_Sony_texticon §VSony§! products. Li and Morita's new system have turned Guangdong into a real home - but a northerly wind threatens to blow this house of straw into the sea."
 RULE_OPTION_GNG_SONY_LI_FAILURE:0 "£GNG_Cheung_Kong_texticon §CLi Ka-Shing's§! §RFailure§!"
 RULE_OPTION_GNG_SONY_LI_FAILURE_DESC:0 "§CLi Ka-shing§!, CEO of Cheung Kong, grows increasingly distant from matters of government. Once, he stood side by side with Sony CEO and Guangdong Chief Executive §VMorita Akio§!, fighting to transform Guangdong into a home for the §iCantonese§! and £GNG_zhujin_texticon §EZhujin§!, and profit from that transformation. But in the pursuit of this dream, he ran afoul of enemies in the shadows. Those enemies have taken someone dear to him, and they have fled back into those shadows - never to be discovered, and never to be avenged. Li buries himself in the work of Cheung Kong to distract him from the pain, leaving Morita to maintain the ship of state as it enters troubled waters."
 GNG_MATSUSHITA:0 "£TNO_game_rule_flag_GNG   広東 - 松下行政長官"
 RULE_OPTION_GNG_MATSUSHITA_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GNG_MATSUSHITA_RANDOM_DESC:0 "Following the Yasuda Crisis, §WMatsushita Masaharu, the Ascendant Heir§!, has become the Chief Executive of all Guangdong. §WMatsushita§! is the President and Representative Director of £GNG_Matsushita_texticon §WMatsushita Electric§!, and he aims to establish his adoptive father's company as the largest household electronics company in the Sphere - and also secure his own §Dpower and legacy§!.\n\nThe phrase 'status quo' defines him, but all of his dreams will be challenged by the chaos of the Oil Crisis. £GNG_Matsushita_texticon §WMatsushita§! famously slow to change, must choose: stand alone against the rising tide, or lean towards £GNG_Fujitsu_texticon §mFujitsu§! and £GNG_Sony_texticon §VSony§! and risk finding himself a puppet of either.\n\n§RRequires:§!\n§MThe Ascendant Heir§! in  £TNO_game_rule_flag_GNG   §YGuangdong - Suzuki's Successor§!"
 RULE_OPTION_GNG_MATSUSHITA_INDEPENDENT:0 "£GNG_Matsushita_texticon §WMatsushita§! Ascendant"
 RULE_OPTION_GNG_MATSUSHITA_INDEPENDENT_DESC:0 "Where §WMatsushita§! was just a lowly pawn inside a winding, twisting game played by old men and their assistants, he is now §Da King§!. Not just a King, he now reigns over the entire board, for all the pieces bow their head to him. The boundaries between §Sthe State§! and §Wthe Corporation§! - meaningless roadblocks snarling their teeth at Progress and Ambition - have been demolished, this time for good.\n\n§WMatsushita§! will no longer have to cower in the shadows, clutching the heels of the Great Man - those souls who were put upon Earth to guide Humanity towards its glittering future. He is that Man. Under his reign, not a single individual will doubt §WMatsushita§!'s mission. Let them doubt, let them speculate - let them even talk of War on the horizon. The future will only come to §Dthose who seize it§!."
 RULE_OPTION_GNG_MATSUSHITA_MORITA:0 "Dependant on £GNG_Sony_texticon §VSony§!"
 RULE_OPTION_GNG_MATSUSHITA_MORITA_DESC:0 "Where §WMatsushita§! was just a lowly pawn inside a winding, twisting game played by old men and their assistants, he is now a King. But, in his frantic scramble towards the horizon of the board, he has §Rlost the game entirely§!. Just as Matsushita wanted, £GFX_GNG_Guangdong_texticon §SGuangdong§! is ruled by the vision of one man, a soul so determined to bestow the gifts of technology upon his people, he has taken supreme control of the State to do so. It's just that man's name is §VMorita Akio§!.\n\nMatsushita has grown weak, idle in his victory. Once upon a time, he could imagine a policy or a product, and in less than a month, he could see it in action on the streets of Kōshū. This is no longer the case. £GFX_GNG_Guangdong_texticon §SGuangdong's§! soul is not his own, its essence has been channelled by strangers - those who Matushita once could call allies - and transformed into something alien. Matsushita is Chief Executive, but it is §VMorita§! who rules £GFX_GNG_Guangdong_texticon §SGuangdong§!."
 RULE_OPTION_GNG_MATSUSHITA_IBUKA:0 "Dependant on £GNG_Fujitsu_texticon §mFujitsu§!"
 RULE_OPTION_GNG_MATSUSHITA_IBUKA_DESC:0 "Where §WMatsushita§! was just a lowly pawn inside a winding, twisting game played by old men and their assistants, he is now a King. And it still §Rwas not enough§!.\n\nHammurabi. Alexander. Oda Nobunaga. They were the Great Men that bent the course of History towards their will. It's only when visionaries like them are allowed to take their natural course in society, to do as they wish, that is when progress is made. It's this philosophy that made Matsushita Masaharu and §mIbuka Masaru§! quick friends. Their resolute determination to melt down £GFX_GNG_Guangdong_texticon §SGuangdong§! and reforge it into a new state, free from imperfection, is what drove them into each other's collision course. But it's also what made Matsushita weak. Unable or unwilling to be the architect of £GFX_GNG_Guangdong_texticon §SGuangdong's§! future, §mIbuka Masaru§! has stepped up - in all but name - and become the man willing to make the decisions that Matsushita will not.\n\nMatsushita hopes that his father can forgive him, but he cannot hear him anymore."
 GNG_IBUKA:0 "£TNO_game_rule_flag_GNG   広東 - 井深行政長官"
 RULE_OPTION_GNG_IBUKA_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GNG_IBUKA_RANDOM_DESC:0 "Following the Yasuda Crisis, §mIbuka Masaru, the Silicon Visionary,§! has become the Chief Executive of all Guangdong. §mIbuka§! is a man of nearly boundless ambition and with a passion for excellence unmatched by anyone else in the Three Pearls - or even, perhaps, the entire Sphere. As Chief Executive, §mIbuka§! will relentlessly pursue innovation as he aims to make Guangdong a technological utopia.\n\nBut as the Oil Crisis crests on Guangdong's shores, §mIbuka's§! grand vision for the future is threatened. Now he must decide: §mpersist§! with his plan, or §xcompromise§! on his ideals?\n\n§RRequires:§!\n§MThe Silicon Visionary§! in  £TNO_game_rule_flag_GNG   §YGuangdong - Suzuki's Successor§!"
 RULE_OPTION_GNG_IBUKA_PERSISTENCE:0 "£GNG_Fujitsu_texticon §mPersistence§!"
 RULE_OPTION_GNG_IBUKA_PERSISTENCE_DESC:0 "If this path is chosen, §mIbuka Masaru§! - the helmsman of the burgeoning computing giant, £GNG_Fujitsu_texticon §mFujitsu§! - will continue to traverse the path that he has chosen, resolute in the fact that it is his wisdom alone that can steer the ship of £GFX_GNG_Guangdong_texticon §SGuangdong§! towards safer shores. In his §mpersistence§!, §mIbuka§! shall seek no other help, no other assistance and no other voices that can interrupt his genius. A man like him only comes every century, and what kind of society would £GFX_GNG_Guangdong_texticon §SGuangdong§! be, if it refused to stifle the voices of genius to appease the unworthy and the jealous dregs of society? No society at all.\n\n§mIbuka rules Guangdong alone, as its sole protector, teacher and disciplinarian.§!"
 RULE_OPTION_GNG_IBUKA_RECONCILIATION:0 "§xReconciliation§!"
 RULE_OPTION_GNG_IBUKA_RECONCILIATION_DESC:0 "If this path is chosen, §mIbuka Masaru§! - the helmsman of the burgeoning computing giant, £GNG_Fujitsu_texticon §mFujitsu§! - will refuse to drive his beloved ship into the jagged rocks of ego and self-delusion. Men, like §VMorita Akio§! and §WMatsushita Masaharu§!, are misguided, to say the least. Whether it is their guilt or their dogged obsession to impress others, they are not as fit as §mIbuka Masaru§! is, in ruling £GFX_GNG_Guangdong_texticon §SGuangdong§!. But they are not bad men. They are not mediocre men. They are his peers, more than worthy enough in standing shoulder to shoulder with each other.\n\n§mA smart man knows how to gain power,§! §Kbut a wise man knows how to share it.§! §VThe Guangdong Riots§! have proven to §mIbuka§! that a vice-like grip on society is ... inefficient. Letting the §ipeo§!§Eple§! have a say in what goes on in §Stheir country§! is the right decision to make. §mIbuka rules§! - §Vbut not§! §Kalone§!."
 GNG_KOMAI:0 "£TNO_game_rule_flag_GNG   広東 - 駒井行政長官"
 RULE_OPTION_GNG_KOMAI_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GNG_KOMAI_RANDOM_DESC:0 "Unlike his peers, §kKomai Kenichiro§! is not a \"native\" to £GFX_GNG_Guangdong_texticon §SGuangdong§!. Neither are the other leaders, but §kKomai§! has only recently started to call the Pearl River Delta his home. The truth is, Guangdong is not his home. §RGuangdong is a weapon§!. It is a loaded gun that he shall point at the heart of everything wrong with the nation. Not only has Guangdong become the throbbing heart of the Sphere's excess and its apathy, it wears its sins like a badge of honour. While the other Chief Executives may dance to their own ignorant melody, §kKomai§! realises that if this cancer is left to fester, it will grow and consume the entirety of Asia.\n\nArmed with a ruthlessness and a wit that his peers can barely grasp, §kKomai Kenichiro§! intends to apply the oldest trick known to man to deal with the rot inside the nation. Slash and burn. £MAN_manchukuo_texticon §fManchuria§! recoils back from its step, content at a job well done. Surely, with such a loyal puppet in charge, £GFX_GNG_Guangdong_texticon §SGuangdong§! will become just another segment in £MAN_mangyo_texticon §VMangyō's§! vast empire, right?\n\n§RGuangdong is Komai's weapon and a weapon does not discriminate. It only kills.§!\n\n§RRequires:§!\n§MHitachi Coup Succeeds§! in  £TNO_game_rule_flag_GNG   §YGuangdong - Hitachi Coup§!"
 RULE_OPTION_GNG_KOMAI_PERSONALIST:0 "£GNG_Hitachi_texticon   §k広東のカエサル§!"
 RULE_OPTION_GNG_KOMAI_PERSONALIST_DESC:0 "For all intents and purposes, §kKomai Kenichiro§! is the God of the Pearl River. £MAN_manchukuo_texticon §fManchukuo§! and the Reform Bureaucrats thought that they could hold him back, hold back his talent, his ambition? The only thing that the aged court officials and homesick bureaucrats in §fHsinking§! had over £GFX_GNG_Guangdong_texticon §SGuangdong§! was §khim§!. In their feeble attempt to stay relevant, they attempted to cast strings upon his extremities and make §kKomai§! dance to their discordant tune. The funding and the support was amusing, for a while, until the day came for his ascension to the Throne.\n\nWhat influence  that £MAN_manchukuo_texticon §fManchukuo§! had over §kKomai§! and £GNG_Hitachi_texticon §kHitachi§! is §Rgone now§!. The only thing left to do is to subjugate the peoples of the §SPearl River§! under his ironclad vision. A society that works in tandem with its master in pursuing nothing but utter perfection. Sometimes, §kperfection must be built§! §xoff the blood of the unworthy§!."
 RULE_OPTION_GNG_KOMAI_MANCHURIA:0 "£MAN_manchukuo_texticon   §f満洲の傀儡§!"
 RULE_OPTION_GNG_KOMAI_MANCHURIA_DESC:0 "£GFX_GNG_Guangdong_texticon §SGuangdong§! was §Rnever fit §! to be a state. Not a real one, anyway. It was born dying, sick and feeble. It had no culture, no ethnicity and no reason to keep itself together under its own rule. It was a sick child, too fragile to even stand on its own feet. That's why £MAN_manchukuo_texticon §fManchukuo§! had to intervene. Utilising an agent embedded inside the state, £MAN_manchukuo_texticon §fManchukuo§! thought it fit to keep the integrity of the Pan-Asian Dream whole, from any subversive threats that would bring anarchy and disorder to Asia.\n\n§VThe Riots§! have fully subjugated Guangdong under £MAN_manchukuo_texticon §fManchukuo's§! heel, it too quashing any half-baked dreams of independence that its agent inside Guangdong could fathom. Now, it calls upon £MAN_manchukuo_texticon §fManchuria§! and its reams of hungry would-be billionaires who scour their new possession to create a state that can truly call itself - §VPan-Asian§!."
 GNG_IJA_COUP:0 "£TNO_game_rule_flag_GNG   広東 - 暴動"
 RULE_OPTION_GNG_IJA_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GNG_IJA_COUP_RANDOM_DESC:0 "Following the economic disaster of the Oil Crisis, ethnic tensions between the £GNG_expats_texticon §eJapanese§! and the £GNG_chinese_texticon §iChinese§!/£GNG_zhujin_texticon §EZhujin§! communities that were once simmering under the State of Guangdong have exploded into violent anti-Japanese, anti-corporate protests. Placards give way to pistols; Zhdanov cocktails fly out from the hands of protesters. Order breaks down rapidly in the Three Pearls, even under martial law. Tokyo makes it clear to Honkon that order is to be restored without delay. §VThe Guangdong Riots§! are the final challenge of any Chief Executive. Will they succeed and §Cconfirm§! §Vtheir§! §Wvision§! §mfor§! §kGuangdong§!?\n\n§xOr will a frustrated Japan put an end to this pathetic experiment?§!"
 RULE_OPTION_GNG_IJA_COUP_YES:0 "£GNG_IJA_riots_texticon  §qIJA Coup§!"
 RULE_OPTION_GNG_IJA_COUP_YES_DESC:0 "§xGuangdong was a mistake.§!\nOne that the £GNG_IJA_riots_texticon §qImperial Japanese Army§! is going to fix."
 RULE_OPTION_GNG_IJA_COUP_NO:0 "§GCalming§! the Riots"
 RULE_OPTION_GNG_IJA_COUP_NO_DESC:0 "Chaos gives way to order on the streets of the Three Pearls, as the Guangdong Riots end in §Sfavour of the current government§!. Whether by brutal suppression or careful negotiation, the Chief Executive has stabilised the situation, and the State has returned to business as usual. £GFX_GNG_Guangdong_texticon §SGuangdong§! is at §Gpeace§!. §xFor now.§!"
