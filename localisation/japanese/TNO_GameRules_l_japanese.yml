 RULE_OPTION_TWOMEY_IRE_WAR_OUTCOME_RANDOM_DESC:0 "§R条件:§!\n§Y£TNO_game_rule_flag_IRE  アイルランド - 調査§!において§M調査の失敗 - 戦争§!"
