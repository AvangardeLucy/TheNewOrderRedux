 RULE_OPTION_SAF_REFERENDUM_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SAF_REFERENDUM_RANDOM_DESC:0 "Despite the §jSouth African§! government's attempts at dodging the §mmonarchy§! question, the §LNational Party§! has forced its hand with a stubborn political gridlock. With a referendum scheduled that will decide the fate of §jSouth Africa§!'s political future, the §BUnited Party§! will call all hands on deck to campaign for retaining the §mmonarchy§!. On the other side, the §LNational Party§!, representing Boer interests, will vigorously push for transforming §jSouth Africa§! into a §Yrepublic§!."
 RULE_OPTION_SAF_REFERENDUM_MONARCHIST:0 "§m君主制§!"
 RULE_OPTION_SAF_REFERENDUM_MONARCHIST_DESC:0 "On the day of the referendum, the citizens of §jSouth Africa§! will vote in favor of the §Ystatus quo§!, and thus, the country will retain its dominion status and the §mmonarchy§!. Whether through close cooperation with the §VAfrican National Congress§! or otherwise, the §BUnited Party§! will deal the §LNational Party§! a significant blow and create a major setback to §JBoer§! interests. This will further anger the already on-edge §JBoers§!. Though the throne may continue to lie empty, there is still a throne nonetheless."
 RULE_OPTION_SAF_REFERENDUM_REPUBLIC:0 "§Y共和制§!"
 RULE_OPTION_SAF_REFERENDUM_REPUBLIC_DESC:0 "In a massive defeat for the government and the §LUnited Party§!, by failing to rally enough support for the §mmonarchy§! or otherwise, the citizens of §jSouth Africa§! will vote to rid the country of the throne and its status as a dominion. In doing so, §jSouth Africa§! will transition to a §Yrepublic§!, giving the §LNational Party§! and its §JBoer§! constituents a powerful advantage in the political landscape, much to the despair of §jSouth Africa§!'s native population. Whether it will be enough to appease the §JBoer§! population, however, is another question."
