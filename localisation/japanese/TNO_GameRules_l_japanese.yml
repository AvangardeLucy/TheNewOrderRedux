 RULE_OPTION_BRA_MILITARY_JUNTA_RANDOM_DESC:0 "\n\n§R条件:§!\n§Y§s軍§!が政府を打倒している。§!"
 RULE_OPTION_BRA_MILITARY_JUNTA_SORBONNE:0 "£BRA_sorbonne_texticon §Qソルボンヌ派§!の勝利"
 RULE_OPTION_BRA_MILITARY_JUNTA_SORBONNE_DESC:0 "軍部穏健派である£BRA_sorbonne_texticon §Qソルボンヌ派§!はブランコを説き伏せて軍政を終わらせ、軍の影響が強いながらも通常通りの手続きで大統領選挙を行います。"
 RULE_OPTION_BRA_MILITARY_JUNTA_HARDLINE:0 "£BRA_hardliners_texticon §g強硬派§!の勝利"
 RULE_OPTION_BRA_MILITARY_JUNTA_HARDLINE_DESC:0 "£BRA_hardliners_texticon §g強硬派§!はブランコにブラジルの状況は想像以上に悪いと吹き込み、選挙を無期限延長させブラジルを長期軍事政権体制の道へ押し込みます。"
 BRA_MILITARY_ELECTION:0 "£TNO_game_rule_flag_BRA   ブラジル - 1965年選挙（軍事）"
 RULE_OPTION_BRA_MILITARY_ELECTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_MILITARY_ELECTION_RANDOM_DESC:0 "\n\n§R条件:§!\n£BRA_sorbonne_texticon §Qソルボンヌ派§!§Yが£TNO_game_rule_flag_BRA 軍事政府の未来で勝利している。§!"
 RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK:0 "£BRA_psd_texticon §Yクビチェック§!の勝利"
 RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK_DESC:0 "ラセルダへの軍の大きな支援を乗り越え、クビチェック元大統領は国民からの圧倒的な支持を集め当選します。ブラジルは§M国家自由主義§!の道を歩みます。"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE:0 "£BRA_udn_texticon §Qラセルダ§!の勝利、介入なし"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE_DESC:0 "先人達が築き上げた民主主義制度を尊重し、軍は大統領選挙への不介入とブラジル国民の決断の重視、そして軍はクーデターを行ったのでは無く、混乱が落ち着くまで安定化させる役割を担っていたと再確認しました。想定されていた通り、ラセルダが選挙に勝利し、ブラジルを§B保守自由主義§!のイデオロギーの下導くでしょう。"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE:0 "£BRA_udn_texticon §Qラセルダ§!が軍の介入により勝利"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE_DESC:0 "クビチェックをかつての独裁者ヴァルガスとの近い関係から脅威であると見なした軍は、ラセルダに有利なように状況をコントロールすると決め、彼が大統領になるのを可能にするために影で様々な手段を取ろうと考えます。想定されていた通り、ラセルダはUDNと共に大差で勝利し、ブラジルを§B自由保守主義§!のイデオロギーの下導くでしょう。"
