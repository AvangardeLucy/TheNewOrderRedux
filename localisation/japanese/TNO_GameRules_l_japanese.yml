 PAR_GOVERNMENT_RESPONSE:0 "£TNO_game_rule_flag_PAR   パラグアイ - 改革か現状維持か？"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM_DESC:0 "The §RParaguayan Bush War§! continues to drag on, costing the nation dearly in money, resources, and time. Though these rebels will surely not be granted their demands in full, the relatively lukewarm reaction of the people has proven to some within the §xColorados§!  - many of whom are in the §QDemocráticos faction§! - that reform to the old structures of governance are necessary if Paraguay is to survive. Not all agree, however, and so the stage is set for yet another critical bout of infighting within the party. ."
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_REFORM:0 "§GReform§! - §iDemocráticos§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_REFORM_DESC:0 "The debate over reformism in Paraguay has reached a fever pitch. The §xColorado Party§!, divided into its many factions, has squabbled furiously over the path forwards for the nation while the countryside burns. Finally, a tipping point has been reached. The §QDemocráticos§!, led by §QFederico Chávez§!, have overthrown the government on a wave of public support. §QChávez§! promises to loosen the dictatorship's restrictions and overturn its more eccentric laws, creating a freer — if still §xColorado§! dominated — Paraguay for all. Paraguay will be under the path of §iChristian Democracy§!- at least until the government has dealt with the rebels."
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO:0 "§YStatus Quo§! - §JGuión Rojo§! §RCountercoup§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO_DESC:0 "The debate over reformism in Paraguay has reached a fever pitch. The §xColorado Party§!, divided into its many factions, has squabbled furiously over the path forwards for the nation while the countryside burns. Finally, however, the movement for change has lost its momentum. The reformist §QDemocráticos§!, having fruitlessly expended their energy, now fade into the background as a defeated force. That does not mean no change will come to Paraguay, however, for as the establishment headed off one challenge, the populist fascists of the §RGuión Rojo§! have swept their legs out from beneath them. Led by the charismatic §RJuan Natalicio González§!, the new administration will seek to exert their will upon Paraguay, wherever that may lead. Paraguay will be under the path of §JPopulist Fascism§!- at least until the government has dealt with the rebels."
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG:0 "§YStatus Quo§! - §oFdG§! §RCoup§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG_DESC:0 "The debate over reformism in Paraguay has reached a fever pitch. The §xColorado Party§!, divided into its many factions, has squabbled furiously over the path forwards for the nation while the countryside burns. Finally, however, the movement for change has lost its momentum. The reformist §QDemocráticos§!, having fruitlessly expended their energy, now fade into the background as a defeated force. With their base of power secured, the §gFrente de Guerra§! now turns inwards, factionalizing with its own faction to determine a final leader. Ultimately, §gMutshuito Villasboa§! will seize power in a coup of his own, using his military connections to create a harsh dictatorship along the lines of those seen in §othe German Reich's holdings.§! His rule will doom Paraguay's future under §oStratocratic Nazism§!."
 PAR_BUSH_WAR:0 "£TNO_game_rule_flag_PAR   パラグアイ - パラグアイ紛争"
 RULE_OPTION_PAR_BUSH_WAR_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PAR_BUSH_WAR_RANDOM_DESC:0 "Stripped of Germany's protection because of its civil war, the Paraguayan Colorados government will be vulnerable to anti-fascist movements from within and outside the country in the form of the FULNA insurgency. The Paraguayan Bush War stands poised to reshape the blackspot of South America, but how?"
 RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY:0 "政府の§G勝利§!"
 RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY_DESC:0 "The regime will overcome all odds and defeat all insurgencies that challenge it, freeing it to continue its oppressive policies or pursue reforms. Germany's ally in South America shall remain firm."
 RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY:0 "§V統一民族解放戦線§!の§G勝利§!"
 RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY_DESC:0 "Led by the recently freed revolutionary Che Guevara, the FULNA rebels shall dethrone the Colorados government and set the stage for new elections. The fragile alliance that kept FULNA together, however, will begin to fall apart as democrats and communists clash over the fate of Paraguay, temporarily allowing the government to be under §VGuevarism§!."
 RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY:0 "§oFdG§! §GVictory§!"
 RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY_DESC:0 "In a shocking turn of events, neither the Democráticos government nor the FULNA has won the Bush War. Instead, another insurgency took the reins of the country, blackening the dark spot of South America. Frente de Guerra, headed by Mutshuito Villasboa, is a deeply militarist, xenophobic, and extremely pro-Nazi faction in Paraguay, displaced the government and launched a much more brutal crackdown on the FULNA insurgency, ensuring that Paraguay's future is under Villasboa's vision of §oStratocratic Nazism§!.\n\n§RRequires:§!\n§MReform - Democráticos§! in £TNO_game_rule_flag_PAR   §YReform or Status Quo?§!"
 PAR_DEMOCRATICOS:0 "£TNO_game_rule_flag_PAR  パラグアイ - 民主主義体制"
 RULE_OPTION_PAR_DEMOCRATICOS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PAR_DEMOCRATICOS_RANDOM_DESC:0 "Victory has blessed the §QDemocráticos§! in their struggle for control of the §xColorado Party§!. Thanks to the shrewd plotting of their leader, §QFederico Chávez§!, the §gFrente de Guerra§! has been toppled, and he has been raised in their stead. The long-time conservative has many plans to solidify the unstable nation he now holds power over, but first he will be forced to reckon with §jGeneral Alfredo Stroessner§! and the §jMilitaristas§!. This intra-party struggle will decide who §Gleads§! and who §Rdies§! in Paraguay.\n\n§RRequires:§!\n§MReform - Democráticos§! in £TNO_game_rule_flag_PAR   §YReform or Status Quo?§!"
 RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ:0 "§LChavez Consolidates Power§!"
 RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER:0 "§sEl Stronato§!"
 RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER_DESC:0 "The long dominance of the §xColorados§! in Paraguay has created an atmosphere of factionalism, infighting, and backstabbing, made up by men who see no other path to power. Today, the two factions at war are the §QDemocráticos§! and the §jMilitaristas§!, led by §QFederico Chávez§! and §jGeneral Alfredo Stroessner§! respectively. After weeks of tension, §jStroessner§! has launched a §Rmilitary coup§!, deposing his rivals and cementing his own dictatorial rule. With nobody left to stop him, §jStroessner§! will be free to exert his own will upon the nation - perhaps for as long as he lives. Paraguay will be firmly under his §sMilitary Junta§!."
 PAR_BATTLE_ASUNCION:0 "£TNO_game_rule_flag_PAR   パラグアイ - アスンシオンの戦い"
 RULE_OPTION_PAR_BATTLE_ASUNCION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PAR_BATTLE_ASUNCION_RANDOM_DESC:0 "パラグアイ紛争で民族解放戦線が勝利した後のことです。パラグアイ共産党と他の反政府勢力の違いは、アスンシオンの街頭での流血の嵐で頂点に達するでしょう。\n\n§R条件:§!\n§Y£TNO_game_rule_flag_PAR   パラグアイ紛争において統一民族解放戦線の勝利§!"
 RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_VICTORY:0 "§e共産主義者§!の§G勝利§!"
 RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_VICTORY_DESC:0 "By baiting the Liberals and Febrerists into the outskirts of the city, Guevara will succesfully ambush their foes, allowing the communists under Miguel Ángel Soler to raise the hammer and sickle towards the whole country, affirming Paraguay's future into another authoritarian regime- this time under §eCommunism§!, dooming the country's future to war with the Triple Alliance."
 RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_DEFEAT:0 "§e共産主義者§!の§R敗北§!"
 RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_DEFEAT_DESC:0 "The Febrerists, Liberals, and the moderate elements in the country will depose the socialist regime, under Estibagarra's brilliant maneuvers against the communists, thus reestablishing democratic institutions and holding its first elections in two decades."
 PAR_ELECTIONS:0 "£TNO_game_rule_flag_PAR   パラグアイ - 総選挙"
 RULE_OPTION_PAR_ELECTIONS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PAR_ELECTIONS_RANDOM_DESC:0 "With §eChe Guevara's communists§! defeated in the Battle of Asuncion, the pro-democracy forces in §BFULNA§! have taken power over the embattled nation. Their first and most critical promise is to hold a free general election which has quickly become a titanic matchup between two former Presidents and war heroes - the left-wing leader §PRafael Franco§! and the liberal titan §wJosé Félix Estigarribia§!. This being the first real election for the nation in decades and perhaps the first peaceful transition of power in Paraguayan history means that the people's decision will surely set the course of the country for years to come.\n\n§RRequires:§!\n§MCommunist Defeat§! in £TNO_game_rule_flag_PAR   §YBattle of Asunción§!"
 RULE_OPTION_PAR_ELECTIONS_FEBRERISTS:0 "§Pフェブラリスタ§!が§G選出§!"
 RULE_OPTION_PAR_ELECTIONS_FEBRERISTS_DESC:0 "§PRafael Franco§!, the brilliant commander, former President, and left-wing leader has once again been elected by the Paraguayan people in a surprise result. He and his §PFebreristas§! will strive to resume the reforms which his first term in office brought, such as worker protections, ministry reorganization, and military reform. However, §PRafael Franco§! is no great democrat himself, and his leadership may take a decidedly authoritarian turn as circumstances change."
 RULE_OPTION_PAR_ELECTIONS_LIBERALS:0 "§M自由党§!が§G選出§!"
 RULE_OPTION_PAR_ELECTIONS_LIBERALS_DESC:0 "§wJosé Félix Estigarribia§!, the leader of the §wLiberales§!, war hero, and former President himself has ascended the polls to reclaim his office after decades out of power. With the backing of his party and years of experience, he strives to jump-start the economy and strengthen the military he once commanded. §wEstigarribia§!, though, is §Rno friend of democracy§!, and his administration may swiftly abandon its tenets for further control."
 MEX_PATH:0 "£TNO_game_rule_flag_MEX   メキシコ - 1964年総選挙"
 RULE_OPTION_MEX_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_MEX_PATH_RANDOM_DESC:0 "The successful presidency of §lAdolfo López Mateos§! and his policy of §nstrict neutrality§! might have worked, but the status quo of Mexican foreign policy gets increasingly threatened as the §Y1964 General Elections§! draws close, with the §nP§!§dR§!§VI§!'s factions pulling the country in §Rdifferent§! directions hoping to mold §nMexico§! in their own vision. The future of §nMexico§! hangs in this election, and the direction the country would take after §lLópez§!'s successor is §Rchosen§!."
 RULE_OPTION_MEX_PATH_MADRAZO:0 "§LMadrazo§! is §GAppointed§!"
 RULE_OPTION_MEX_PATH_MADRAZO_DESC:0 "§lPresident López§! has chosen §nCarlos Alberto Madrazo§!, the Governor of Tabasco, who will most likely continue his §lpredecessor§!'s policy of §ngeopolitical neutrality§!, at the dismay of both the §VJapanese§! and the §MAmericans§!. Being committed on §Otackling corruption§! and §wsocio-economic reform§!, §nMexico§!'s future shines §Kbright§! as it forges a future of its own, §Gfree§! from the two economic giants' manipulation."
 RULE_OPTION_MEX_PATH_LOZANO:0 "§LLozano§! is §GAppointed§!"
 RULE_OPTION_MEX_PATH_LOZANO_DESC:0 "§lPresident López§! has chosen §VRaúl Salinas Lozano§!, his Secretary of Industry and Commerce, who will most likely cooperate with the §VJapanese§! to displace §MAmerican§! influence in the §nMexican§! economy. With his §wtechnocratic§! outlook, the §nMexicans§! are sure to enjoy an §Keconomic boom§! with his policies, as well as §Gimproving§! relations with the private sector."
 RULE_OPTION_MEX_PATH_ORDAZ:0 "§LOrdaz§! is §GAppointed§!"
 RULE_OPTION_MEX_PATH_ORDAZ_DESC:0 "§lPresident López§! has chosen §iGustavo Díaz Ordaz§!, his Secretary of Governership, who will most likely draw closer to the §MAmericans§! and the §MOFN§!, at the cost of §xalienating§! the §VJapanese§!. A radically different candidate from his §lpredecessor§!, his §Lauthoritarian measures§! at §xcrushing§! dissent sure is going to raise some eyebrows across the §ncountry§!, and his ambition knows §Rno§! boundaries, stopping at §Rnothing§! and almost hampering his appointment as §lLópez's successor§!. However, with §iOrdaz§! at the helm of the nation, the §nP§!§dR§!§VI§! shall §Kprosper§! until the §Gend of the century§! under his guidance."
 CAN_63_ELECTION_PATH:0 "£TNO_game_rule_flag_CAN   カナダ - 1963年総選挙"
 RULE_OPTION_CAN_63_ELECTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CAN_63_ELECTION_PATH_RANDOM_DESC:0 "The winner of the 1963 Canadian federal elections will be randomly chosen between the Liberal Party and the Progressive Conservative Party"
 RULE_OPTION_CAN_63_ELECTION_PATH_LIBERAL_DEMOCRACY:0 "§M自由党§!の§G勝利§!"
