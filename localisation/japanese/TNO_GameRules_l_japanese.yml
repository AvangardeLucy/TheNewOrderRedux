 BUL_MAC_CRISIS:0 "£TNO_game_rule_flag_BUL   ブルガリア - マケドニア危機"
 RULE_OPTION_BUL_MAC_CRISIS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BUL_MAC_CRISIS_RANDOM_DESC:0 "\"The Prussia of the Balkans\", as what Bulgaria goes by, has been riddled with instability after the end of the Second World War. While part of the victorious Axis Powers, the lands gained by Bulgaria from the former country of Yugoslavia has done little but to further destabilize the already unstable nation. While Germany has sent troops to prop up stability in the Macedonian region, the garrison's withdrawal to help the puppet state in Belgrade as the Germans deal with the crumbling New Order has emboldened Macedonian nationalists to seize their chance to break free from the tyrants in Sofia. Bulgaria's fate depends on their ruler's handling of the crisis that brews increasingly more violent in their western flank."
 RULE_OPTION_BUL_MAC_CRISIS_QUIET:0 "危機の終結"
 RULE_OPTION_BUL_MAC_CRISIS_QUIET_DESC:0 "マケドニア危機は数週間で沈静化し、ボリス3世はブルガリアの統治を継続します。"
 RULE_OPTION_BUL_MAC_CRISIS_BORIS_FLEES:0 "ボリス3世の逃亡"
 RULE_OPTION_BUL_MAC_CRISIS_BORIS_FLEES_DESC:0 "ボリス3世は軍の急進派からの脅迫を受け、国王を退位してブルガリアを脱出します。息子のシメオン2世がブルガリアの新しいツァールとなり、新政府はマケドニアの危機に対処することになります。"
