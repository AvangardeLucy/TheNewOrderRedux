 RULE_OPTION_CAN_67_ELECTION_PATH_RANDOM_DESC:0 "The winner of the 1967 Canadian federal elections will be randomly chosen between the Liberal Party, the Progressive Conservative Party, the Co-operative Commonwealth Federation, and the Social Credit Party."
 RULE_OPTION_CAN_67_ELECTION_PATH_TURNER:0 "§M自由党§!の§G勝利§!"
 RULE_OPTION_CAN_67_ELECTION_PATH_TURNER_DESC:0 "§MLiberal Party§! led by §MJohn N. Turner§! will win in the federal elections, who will push a centrist liberal agenda. Canada will follow the path of §MClassical Liberalism§!."
 RULE_OPTION_CAN_67_ELECTION_PATH_DIEFENBAKER:0 "§i保守党§!の§G勝利§!"
 RULE_OPTION_CAN_67_ELECTION_PATH_DIEFENBAKER_DESC:0 "§iThe Tories§! led by §iJohn G. Diefenbaker§! will win the federal elections, who will continue pushing a populist conservative agenda. Canada will follow the path of §iConservatism§!.\n\n§RRequires:§!\n§MTories Elected§! in £TNO_game_rule_flag_CAN   §YCanada - 1963 Canadian Federal Election§!"
 RULE_OPTION_CAN_67_ELECTION_PATH_STANFIELD:0 "§B進歩保守党§!の§G勝利§!"
 RULE_OPTION_CAN_67_ELECTION_PATH_STANFIELD_DESC:0 "§BThe Progressive Conservative Party§! led by a Premier of Nova Scotia §BRobert L. Stanfield§! will win in the federal elections, who will push a liberal conservative agenda. Canada will follow the path of §BLiberal Conservatism§!."
 RULE_OPTION_CAN_67_ELECTION_PATH_DOUGLAS:0 "§P協同連邦党§!の§G勝利§!"
 RULE_OPTION_CAN_67_ELECTION_PATH_DOUGLAS_DESC:0 "§PThe Co-operative Commonwealth Federation§! led by a former Prime Minister of Saskatchewan §PThomas C. Douglas§! will be win in the federal elections, who will push a social democratic agenda. Canada will follow the path of §PDemocratic Socialism§!."
 RULE_OPTION_CAN_67_ELECTION_PATH_CAOUETTE:0 "§L社会信用党§!の§G勝利§!"
 RULE_OPTION_CAN_67_ELECTION_PATH_CAOUETTE_DESC:0 "§LThe Social Credit Party§! led by §LRéal Caouette§! will win in the federal elections, who will push an agenda based on the social credit theories of C.H. Douglas. Canada will follow the path of §LSocial Credit§!."
 ARG_SKELETON_FRONDIZI:0 "£TNO_game_rule_flag_ARG   アルゼンチン - フロンディシの失脚"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_RANDOM_DESC:0 "As Argentina opens in 1962, Arturo Frondizi reels from his and the UCRI's defeat in the 1960 elections. A firm Desarrolist, the four years of his government has brought foreign investment and economic growth to the country. Yet, the shadow of Peronism lurks in the background as does military opposition to his plans. It remains to be seen if Frondizi is to be remembered as one of Argentina's greatest statesmen, or if he is to be a handmaiden to chaos and disaster."
 RULE_OPTION_ARG_SKELETON_FRONDIZI_FRONDIZI_STAYS:0 "§Mフロンディシ§!が危機を乗り切る"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_FRONDIZI_STAYS_DESC:0 "Frondizi has no intention of returning for a second term, that much is clear. However, his Desarrolist ambitions will not be halted. He knows that the fate of his government depends on the whims of the military and is threatened by that of the Peronist opposition. In this scenario, however, he will succeed. Frondizi stays on, and Desarrollismo proceeds forward."
 RULE_OPTION_ARG_SKELETON_FRONDIZI_COLORADOS_COUP:0 "§sコロラド§!がフロンディシをクーデター"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_COLORADOS_COUP_DESC:0 "Frondizi's plots have earned him many enemies, among them the Colorados. A group of army and navy men, they have underscored their non-involvement in politics time and time again, a statement whose truth value varies from individual to individual. In this scenario, Raul Alejandro Poggi coups Frondizi's government, establishing a line of military presidency that will rule Argentina for the foreseeable future. Argentina's future will be one under §sMilitary Junta§!"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_GUIDO_INSTALLED:0 "§Mギド§!が大統領に据えられる"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_GUIDO_INSTALLED_DESC:0 "A virtual unknown, Jose Maria Guido's appointment to the Presidency of the Argentine Republic will come to a surprise for some. Many welcome him as an alternative to the Colorados, a leader whose mandate was to save the people from themselves. Meanwhile, the 1963 elections loom before him, and he must do his best to make sure it comes to pass. After all, the military is not yet done with its ambitions to take over the country. Argentina will be under §MLiberal Radicalism§!, for now."
 ARG_SKELETON_1963_ELECTIONS:0 "£TNO_game_rule_flag_ARG   アルゼンチン - 1963年選挙"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_RANDOM_DESC:0 "Depending on how 1962 closes, there are two variants to the 1963 elections. If Guido or Frondizi manages to form the National and Popular Front, then it will be contested between the FN and the newly formed Democratic Union. Failing that, the elections will be a three-way between the UCRP, the FNPC, and the PS.\n\n§RRequires:§!\n§MFrondizi survives crisis§! in  £TNO_game_rule_flag_ARG   §YFrondizi's Downfall§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UCRP_THREE_WAY:0 "Three Way - §PUCRP§! wins §Y1963 Elections§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UCRP_THREE_WAY_DESC:0 "The three-way 1963 election is held, and the winner is found to be the UCRP, led by Arturo Umberto Illia. A splinter of the original UCR, it had its first taste of power in the 1960 midterm elections. Now, it has become the \"mainstream\" UCR. Illia's victory comes with narrow margins, and it is uncertain if the government will survive its efforts to fulfil the 1945 Declaration of Avellaneda. Argentina's future will be one under §PSocial Radicalism§!."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_PS_THREE_WAY:0 "Three Way - §PPS§! wins §Y1963 Elections§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_PS_THREE_WAY_DESC:0 "The three-way 1963 election is held, and the winner is found to be the PS, led by Sanchez Viamonte. An old staple of Argentinean politics, the Socialist Party is the dark horse candidate in this election. However, it is a victory only narrowly won; if Viamonte is to survive the tumult of the post-Frondizi years, he must look to the support of the people who did not vote for him. His own platform seeks to take on the challenge of establishing a working minimum wage, reforming the pension system, and a myriad other welfare measures. Argentina's future will be one under §PDemocratic Socialism§!."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FNPC_THREE_WAY:0 "Three Way - §BFNPC§! wins §Y1963 Elections§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FNPC_THREE_WAY_DESC:0 "The three-way 1963 election is held, and the winner is found to be the FNPC, led by Dr. Emilio J. Hardoy. Revived in 1960 after the loss of the UCRI, the conservatives of Argentina assembled themselves under the FNPC, which now triumphs in the election. Hardoy's victory comes with narrow margins, and it is uncertain if the conservatives of Argentina will purify their legacy of fraud and prevent Peron's return. Argentina's future will be one under §BLiberal Conservatism§!."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FN_TWO_WAY:0 "Two Way - §LFN§! wins §Y1963 Elections§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FN_TWO_WAY_DESC:0 "The two-way 1962 election is held, and the winner is found to be the FN, led by either Vicente Solano Lima (post-Guido) or Carlos Pérez Companc (post-Frondizi). Widely seen as the continuation of the Desarrollist Frondizi government, the coalition seeks to mollify the military's concerns and increase the viability of Argentina's natural resource extraction pipelines. Argentina's future will be one under §LDominant-Party Democracy§!."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UDII_TWO_WAY:0 "Two Way - §PUD II§! wins §Y1963 Elections§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UDII_TWO_WAY_DESC:0 "The two-way 1962 election is held, and the winner is found to be the second Democratic Union, led by Alfredo Palacios. A distinct entity to the first Democratic Union, the coalition is composed of the Unionist Radicals, the Socialist Party, and the PDN. A wide alliance of forces united solely by their opposition to Peronism, it remains to be seen if President Palacios can hold it together. Argentina's future will be one under §PPopular Front§!."
 ARG_SKELETON_AZULES_Y_COLORADOS:0 "£TNO_game_rule_flag_ARG   アルゼンチン - アズールとコロラド"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_RANDOM_DESC:0 "After the Revolution Libertadora of 1955, the Argentine Armed Forces divided itself into two divisions whose differences become sharper during Frondizi's presidency. They are the Azules and the Colorados. The former are broadly constitutionalists, and the latter are military men who are actively involved in politics. During Frondizi or Guido's presidencies, these two will clash. The outcome of those battles will determine if Argentine democracy would live to see another day.\n\n§RRequires:§!\n§MGuido installed as President§! in  £TNO_game_rule_flag_ARG   §YFrondizi's Downfall§!"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_AZULES:0 "アズール派が勝利"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_AZULES_DESC:0 "In this scenario, the Azules manage to avert disaster. A broad clique of generals whose only defining interest is seeing that the military does not surmount the central government, their support is vital in ensuring either Frondizi or Guido's governments would make it through 1962 unscathed by any coup. With the Colorados on the run, Argentina looks towards the 1963 elections with trepidation and fear."
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_COLORADOS:0 "§sコロラド派が勝利§!"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_COLORADOS_DESC:0 "In this scenario, the Colorados triumphs. Hardcore anti-Peronists whose grasp over the armed forces had unbuckled Frondizi's pact with the Peronists in 1960, they now stand on the cusp of power. Led by Carlos Severo Toranzo Montero, they defeat the Azules and establish their dominance over Argentinian politics. Argentina will see rule under the military for the time to come, ensuring its future will be under a §sMilitary Junta§!."
 ARG_SKELETON_1963_ELECTIONS_III:0 "£TNO_game_rule_flag_ARG   アルゼンチン - 1963年アズール勝利の選挙"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_RANDOM_DESC:0 "The winner of the 1963 elections after the Azules victory will be decided randomly.\n\n§RRequires:§!\n§YAzules victory in  £TNO_game_rule_flag_ARG   Azules y Colorados§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_FN:0 "§LFN§! wins §Y1963 Elections§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_FN_DESC:0 "The §LFrente Nacional§! under §LVicente Solano Lima§! will win the 1963 elections, ensuring Argentina will be under a §LDominant-Party Democracy§!."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_UD_II:0 "§PUD II§! wins §Y1963 Elections§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_UD_II_DESC:0 "The §PUnión Democrática Segunda§! under §PAlfredo Palacios§! will win the 1963 elections, ensuring Argentina will be under a §PPopular Front§!"
 ARG_SKELETON_ARGENTINE_REVOLUTION:0 "£TNO_game_rule_flag_ARG   アルゼンチン革命"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_RANDOM_DESC:0 "Set in 1966 after the Azules victory over the Colorados, the Argentine Revolution aims at toppling the PS or UCRP governments of Argentina. Its leader, the formerly-constitutionalist Juan Carlos Ongania, assembles an alliance of the most eclectic elements of Argentine society: Peronists, anti-Peronists, neoliberals and conservatives. In opposition is the current elected government, and whoever wins will change Argentina's path throughout history.\n\n§RRequires:§!\n§YUCRP or PS wins in  £TNO_game_rule_flag_ARG   1963 Elections§!"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_SUCCESS:0 "オンガニアが政府をクーデター"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_SUCCESS_DESC:0 "In this scenario, Juan Carlos Ongania successfully topples the rule of the current President, installing himself as the interim President of the Argentine Revolution. The democratic experiment in Argentina, first started in 1955, now ends in a whimper. Ongania heralds an era where the country will be led by military men for the foreseeable future, subjecting Argentina under a §sMilitary Junta§!."
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_FAILS:0 "Military coup fails"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_FAILS_DESC:0 "In this scenario, the government foils the attempt by Ongania to replace the current President with himself. Though Argentina as a whole is shocked by the pace of the so-called Revolution, the Argentine democracy will continue on its road to the 1969 elections, more-or-less whole and intact."
 ARG_SKELETON_1969_ELECTIONS:0 "£TNO_game_rule_flag_ARG   アルゼンチン - 1969年選挙"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_RANDOM_DESC:0 "The 1969 elections are held in a four-way fashion. Most would not believe that the Argentinean democracy would live to see its fourth consecutive general election without the interruption nature of coups or military rule. The UCRP participates with Rodolfo Martinovic as its presidential candidate, with FNCP's Emilio Jofre as his conservative competitor. The PS puts Guillermo Estevez Boero as its candidate, while the newly-reformed PL is led by Cipriano Reyes.\n\n§RRequires:§!\n§YEither the FNPC, FN, or UD II wins the  £TNO_game_rule_flag_ARG   1963 Elections\nor UD II wins the  £TNO_game_rule_flag_ARG   1963 Azules Victory Elections\nor the Military coup fails in  £TNO_game_rule_flag_ARG   Argentine Revolution§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_UCRP:0 "§PUCRP§! wins §Y1969 Elections§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_UCRP_DESC:0 "UCRP's Rodolfo Martinovic wins the 1969 elections. A long-time UCRP staple, Martinovic's main objective during his term is to continue Arturo Illia's aspirations in creating a new, complete social welfare state. A staunch anticommunist, his other objective is to create an alliance with the Unionistas within the UCRP, led by his VP, Zavala Ortiz. Argentina's future will be one under §PSocial Radicalism§!."
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PS:0 "§PPS§! wins §Y1969 Elections§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PS_DESC:0 "PS's Jose Luis Romero wins the 1969 elections. Another senior politician in the PS's ranks, Romero seeks to craft a coalition that could attract Peronists into supporting his rule. He will embark on an ambitious program of alphabetization and education reform, pursuing protectionism at home, and, most radical of all, getting Argentine petroleum back to the hands of the state in some way. Argentina's future will be one under §PDemocratic Socialism§!."
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_FNCP:0 "§BFNPC§! wins §Y1969 Elections§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_FNCP_DESC:0 "FNPC's Emilio Jofre wins the 1969 elections. Jofre's political career started with the unthinkable: in his home province of Mendoza, he managed to claim the seat of Governor for himself, winning over both the Radicals and the Peronists. Together with the anti-Peronist socialists, Jofre's goal for his term is to prevent Peron's return, mechanizing agriculture, and expanding women's inclusion in politics. Argentina's future will be one under §BLiberal Conservatism§!."
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PL:0 "§LPL§! wins §Y1969 Elections§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PL_DESC:0 "PL's Cipriano Reyes wins the 1969 elections. While he agrees with many of neo-Peronism's tenets, Reyes himself was a former ally of Peron's who rejected the latter's association with the ideology. His government will attempt to find compromise with the Peronists outside his party, and reassure the military of his intentions. Reyes's rule will answer the pertinent question ringing throughout all of Argentina: Must Argentine labourism always be tied to Juan Perón? Argentina's future will be one under §LPeronism§!."
 ARG_SKELETON_PERON_VP:0 "£TNO_game_rule_flag_ARG   アルゼンチン - ペロンの副首相の選択"
 RULE_OPTION_ARG_SKELETON_PERON_VP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ARG_SKELETON_PERON_VP_RANDOM_DESC:0 "With the return of Peron to the Argentine political landscape, his most pivotal decision to date would be the choice of his Vice President. All four are heirs to his political legacy; Justicialists of varying economic and social leanings. They are: Carlos Saul Menem, Isabel Peron, Manuel de Anchorena, and Ricardo Balbin. His choice will determine the path towards which Peronist Argentina shall proceed.\n\n§RRequires:§!\n§MFN wins§! in the  £TNO_game_rule_flag_ARG   §Y1963 Azules Victory Elections§!"
 RULE_OPTION_ARG_SKELETON_PERON_VP_MENEM:0 "§Lメネム§!が副大統領に就任"
 RULE_OPTION_ARG_SKELETON_PERON_VP_MENEM_DESC:0 "Carlos Saul Menem is a man of many dispositions. With his election as the Vice President of the Argentine Republic, Peron has chosen a more economically liberal tread for the future. Menem is himself a distillation of the Argentine political culture: venal and corrupt to the extreme. Yet, there is hope that he will lead Argentina with a mild semblance of competence. Argentina's future will be one under §LPeronism§!."
 RULE_OPTION_ARG_SKELETON_PERON_VP_ISABEL:0 "§hイサベル§!が副大統領に就任"
 RULE_OPTION_ARG_SKELETON_PERON_VP_ISABEL_DESC:0 "Who can succeed the great Juan Peron, if not another Peron? Isabel Peron, his wife and companion in exile, is the natural pick for the post of Vice President. Deeply spiritual and personalist, she is governed by a sense of mysticism further cultivated by the mystic Jose Lopez Rega. Only time can tell if Isabel is the right choice; time that Argentina may or may not have. Argentina's future will be one under §hEsoteric Nazism§!."
 RULE_OPTION_ARG_SKELETON_PERON_VP_ANCHORENA:0 "§Jアンチョレーナ§!が副大統領に就任"
 RULE_OPTION_ARG_SKELETON_PERON_VP_ANCHORENA_DESC:0 "\"The Carlist sans a monarch\", they call Anchorena in the quieter sections of Argentine society. A great admirer of Juan Manuel Rosas, de Anchorena's nomination to the Vice Presidency of the Argentine Republic will seek to change his historical persona and exult his legacy. This does not bode well for Argentina's relationship with Brazil, its regional rival, however.  Argentina's future will be one under§JFascist Populism§!."
 RULE_OPTION_ARG_SKELETON_PERON_VP_BALBIN:0 "§Mバルビン§!が副大統領に就任"
 RULE_OPTION_ARG_SKELETON_PERON_VP_BALBIN_DESC:0 "Ricardo Balbin's elevation to the post of Vice President will no doubt leave many versed in Argentina's political landscape shocked to even consider. An old foe of Peron's, Balbin grew up under the shadow of the Justicialist Party. This is to be Juan Peron's last act to save his political legacy by achieving the improbable: political reconciliation. However, something new will come in its wake, and those who grew up in Peron's shadow will cast their own shade over Argentina. Argentina's future will be one under §MLiberal Radicalism§!"
 ARG_SKELETON_CTP_COUP:0 "£TNO_game_rule_flag_ARG   アルゼンチン - CTPのクーデターの試み"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_RANDOM_DESC:0 "The Peronist Technological Command may seem like a ridiculous name to some. Those people do not know Julian Licastro. He leads junior-ranking officers in the Army who are inspired by the coup that preceded Peron's rise into prominence in 1943. For people outside the common spectrum of Peronist politicians, they are fiercely ideological, and believe that their solid definition of what Peronism means is what is needed for the nation to succeed. Sooner or later, they will make their move against the government, the outcome of which is uncertain.\n\n§RRequires:§!\n§YBalbín isn't Vice President in  £TNO_game_rule_flag_ARG   Peron's Vice President Choice§!"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_SUCCESS:0 "§LCTP§!のクーデターが成功"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_SUCCESS_DESC:0 "Julian Licastro left little room for failure. In one stroke, he had decapitated the Peronist leadership in a coup. Licastro's work has already just begun, however. It will be a long and hard road, but this is the road that Peron has already walked himself. If Peron could do it, so will Licastro. Political, ideological Peronism shall lead Argentina. Argentina's future will be one under §LSocial Nationalism§!."
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_FAILS:0 "CTPのクーデターが失敗"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_FAILS_DESC:0 "With sufficient preparation, the current Peronist establishment in Argentina is successful in foiling Julian Licastro's coup. Though devoted and ideological, the Peronist Technological Command fails to plan for the government's pre-emptive preparations. It seems that the radical, ideological variant of Peronism they believe will never hold power in Argentina."
 CHL_SKELETON_1964_ELECTIONS:0 "£TNO_game_rule_flag_CHL   チリ - 1964年選挙"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RANDOM_DESC:0 "As President Alessandri's term ends, voters must choose who shall be his successor. The candidates are the FDC-endorsed Raúl Rettig, a Liberal Radical, and the Christian Liberal opposition populist, Eduardo Frei Montalva.\n\n§RRequires:§!\n§YAlessandri has not resigned§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_FREI:0 "§Mフレイ§!が§G選出§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_FREI_DESC:0 "Heading the opposition between right and center, §MEduardo Frei Montalva§!, a populist Christian Liberal, will be elected President of Chile. He proposes many social reforms in the nation based on Christian doctrines, forging a third path while opposing liberal capitalism and communism. The remaining half of the decade for Chile will be one under the §MChristian Liberalism§! of the Christian Democrat Party."
 CHL_SKELETON_VIAUX_COUP:0 "£TNO_game_rule_flag_CHL   チリ - ヴィオーのクーデター"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_RANDOM_DESC:0 "As instability builds up in Chile, a radical faction of the Armed Forces, led by the Revolutionary Nationalist Roberto Viaux, may try to storm the capital and seize the government.\n\n§RRequires:§!\n§YPrat doesn't win in  £TNO_game_rule_flag_CHL   1964 Elections§!"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_SUCCESS:0 "§Jクーデター§!成功"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_SUCCESS_DESC:0 "Viaux's §JRevolutionary Nationalist§! faction will pull off a successful coup, taking the presidential palace of La Moneda, dissolving Congress and banning all political parties."
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_FAILS:0 "クーデター失敗"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_FAILS_DESC:0 "Viaux's coup attempt will be frustrated by the constitutionalist sectors of the military. Viaux himself will be arrested and tried for treason."
 CHL_SKELETON_PRAT_SELF_COUP:0 "£TNO_game_rule_flag_CHL   チリ - プラートの自主クーデター"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_RANDOM_DESC:0 "As Jorge Prat faces troubles in passing his congressional agenda, he will consider a nuclear option: a self-coup, giving himself more power while dissolving the Congress.\n\n§RRequires:§!\n§Y§LPrat§! wins in  £TNO_game_rule_flag_CHL   1964 Elections§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_SUCCESS:0 "§sプラートの自主クーデターが成功§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_SUCCESS_DESC:0 "Prat will tire himself of dealing with Congress, and will plan and execute a self-coup. He will dissolve Congress and hand legislative powers to the President's office, empowering himself and solidifying his grip in the country under a §sCivilian Dictatorship§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_FAILS:0 "プラートは自主クーデターせず"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_FAILS_DESC:0 "Prat will continue dealing with Congress and keep on with his constitutional mandate. The planned self-coup will never happen."
 ANDEAN_PACT_CREATION:0 "£TNO_game_rule_flag_CHL  £TNO_game_rule_flag_PRU  £TNO_game_rule_flag_ADN   チリとペルー - アンデス協定の創設"
 RULE_OPTION_ANDEAN_PACT_CREATION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ANDEAN_PACT_CREATION_RANDOM_DESC:0 ""
 RULE_OPTION_ANDEAN_PACT_CREATION_YES:0 "£TNO_game_rule_flag_ADN アンデス協定が締結"
 RULE_OPTION_ANDEAN_PACT_CREATION_YES_DESC:0 "Chile and Peru's respective Presidents have come together to announce an unprecedented alliance between the two nations; the establishment of a community that will seek the promotion of peace, mutual wellbeing, and economic integration and development in the region. Two nations originally considered iredeemable rivals will enjoy far warmer relations. The neighboring countries will be invited to join the community. §YWill the Andean Pact become a power player in the region?§!\n§RSeoane and Allende only can create the pact with each other.§!"
 PRU_UGARTECHE_ASSASSINATION:0 "£TNO_game_rule_flag_PRU   ペルー - ウガルテチェの暗殺"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_RANDOM_DESC:0 "Peru's history as of late has rested on a thin veneer of mainstream moderation which papers over the deep divides between the establishment and the extreme fringes. More pressing to Peru's stability today is the APRA, a left-wing militia which has historically held a firm grip on the north of the country to the military's chagrin. As of recently, however, even they seem to be fading - their more moderate voices rejoining national politics in the form of the center-left APN, their violent attacks becoming merely a dark memory of the past. While the generals have been driven into a paranoid frenzy over what the Aprists could be planning, well-respected President Manuel Prado Ugarteche sees it fit to mark off the final year of his very long career with a far-too-rare visit up north..."
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_NO:0 "ウガルテチェの生存"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_NO_DESC:0 "Prado's visit to the north, an act that has been made rare by decades of APRA resistance, has altogether gone quite well for the old President. Days of shaking hands and kissing babies has left the administration with some good photo ops for the press and a newfound appeal in otherwise hostile ground. With his campaigning done for the moment, the President can now turn back to addressing the Peruvian economy, balancing American and Japanese interests, and creating a safer and stronger Peru that will hold into the future."
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_YES:0 "ウガルテチェの暗殺"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_YES_DESC:0 "§xDisaster has struck Peru!§! President §iPrado§!'s visit to the silent North has taken a terrible turn as an assassin has shot and §Rkilled§! the nation's leader. He may not have been the most popular President, but his presence as a long-time politician and a moderate conservative made him into a force of unity and moderation - a force which has now dissipated into furious chaos. Vice President §iGallo Porras§! will be sworn in as the new President, but with a messy election approaching and a maniacally paranoid military scheming in their barracks, it remains difficult to see how Peruvian §Mdemocracy§! will survive this back-breaking §Rtragedy§!."
 PRU_EARLY_COUP:0 "£TNO_game_rule_flag_PRU   ペルー - 1963年早期のクーデター"
 RULE_OPTION_PRU_EARLY_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PRU_EARLY_COUP_RANDOM_DESC:0 "President Prado's assassination, murky as the circumstances surrounding it are, has only served to confirm the worst fears of the military's most paranoid minds - that all along, the APRA had not dissipated but instead spread like a cancer, reaching its tendrils all throughout Peru. Hardline anti-communists within the Army's ranks are adamant that immediate and direct action is needed to secure the nation from a red takeover, and that only a military government can complete such a task. However, they are not unopposed. More level heads point to the oncoming elections as a solution without bloodshed, hoping to cool hot-blooded tempers. Only one side can win this argument...\n\n§RRequires:§!\n§MUgarteche assassinated§! in  £TNO_game_rule_flag_PRU   §YUgarteche's Assassination§!"
 RULE_OPTION_PRU_EARLY_COUP_NO:0 "軍事クーデター無し"
 RULE_OPTION_PRU_EARLY_COUP_NO_DESC:0 "§GCooler§! heads have eventually prevailed within the military on what to do. The Army will wait and see how the oncoming elections will fall before taking any further action, instead focusing themselves on defending against APRA attacks and finding ways to fight back against the red menace. This does not mean that the Army will never take action if future events call for it, but it will buy Peruvian democracy some time to find a solution to their woes."
 RULE_OPTION_PRU_EARLY_COUP_YES:0 "§sクーデター成功§!"
 RULE_OPTION_PRU_EARLY_COUP_YES_DESC:0 "The §santi-communists§! have won out in the heated debate within the Army on what to do. The nation is at risk of total Aprista subversion, they say, and only the strength and power of a military government can counter their attack on all Peruvians. By seizing emergency powers from the weak and inept politicians, true order can be brought to the nation and a free Peru may yet survive. That is what they claim, at least, though nobody seems willing to define how long this \"§Remergency§!\" should last. Peru's future will be one of §sDespotism§!."
 PRU_63_ELECTION_PATH:0 "£TNO_game_rule_flag_PRU   ペルー - 1963年選挙"
 RULE_OPTION_PRU_63_ELECTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PRU_63_ELECTION_PATH_RANDOM_DESC:0 "Peruvian democracy has been a tortured, difficult thing to come by, regularly washed in blood and accusations of fraud and witness to more than its fair share of chicanery. Yet it perseveres, as it has since 1939, struggling through chaos and extremism to deliver its conclusion once every six years. As the outgoing Presidency comes to a close, a host of candidates flood the ballot to contest for the open seat - leftists and rightists, insiders and outsiders, favorites and underdogs. Who will claim victory over the Andes?\n\n§RRequires:§!\n§xNOT§! §MSuccessful Coup§! in £TNO_game_rule_flag_PRU   §Y1963 Early Coup§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_BELTRAN:0 "§BBeltrán§! §GVictory§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_BELTRAN_DESC:0 "In the chaos of Peruvian democracy, only one candidate can emerge the victor. That man will be §BCarlos Beltrán§!, a moderate right-wing candidate and ex-economic minister who hopes that his planned market reforms may provide the spark to jump-start the long-stagnant Peruvian economy. Peru's government will be under the ideology of §BLiberal Conservatism§!."
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_CORNEJO:0 "§iCornejo§! §GVictory§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_CORNEJO_DESC:0 "In the chaos of Peruvian democracy, only one candidate can emerge the victor. That man will be §iHector Cornejo Chavez§! in a shocking upset, emerging from the junior coalition party within the ACDN. His faith in Christian democracy, his belief in using the Church to restore the nation, and his close ties to ACDN party bosses will, he hopes, propel his administration to success. Peru's government will be under the ideology of §iChristian Democracy§!."
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_SOLDAN:0 "§iSoldán§! §GVictory§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_SOLDAN_DESC:0 "In the chaos of Peruvian democracy, only one candidate can emerge the victor. That man will be §iMoyera Paz Soldan§!, the old statesman, the ACDN's candidate, and Prado's chosen successor. With his promises to maintain the stability which Prado has created and continue Peru's gradual upwards course, Paz's administration will surely attempt to be a continuation of the past five years - for better or worse. Peru's government will be under the ideology of §iConservatism§!.\n\n§RRequires:§!\n§MUgarteche survives§! in £TNO_game_rule_flag_PRU   §YUgarteche's Assassination§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_BELTRAN:0 "§PSeoane§! renounces, §BBeltrán§! wins"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_BELTRAN_DESC:0 "The typical chaos of Peruvian democracy was thrown into overdrive with the assassination of Manuel Prado, akin to gasoline being thrown into a burning car. Continuing that analogy, §PSeoane§!'s election is somewhat akin to slamming that car into a wall at top speed. The left-wing former APRA member's election to Peru's highest office is far too much for the paranoid military men to take, who will force him to renounce his election in favor of the far more agreeable former economic minister §BPedro Beltran§!. Peru's government will be under the ideology of §BLiberal Conservatism§!.\n\n§RRequires:§!\n§MUgarteche assassinated§! in £TNO_game_rule_flag_PRU   §YUgarteche's Assassination§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_SEOANE:0 "§PSeoane§! §GVictory§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_SEOANE_DESC:0 "In the chaos of Peruvian democracy, only one candidate can emerge the victor. That man, to the shock of many, is §PManuel Seoane§!, leader of the APN and former member of APRA. Peru's first left-wing President hopes to implement sweeping reform and change the nation's very foundation for the better - but with vast institutional and political opposition, not to mention the ominous silence of the military, it will be no easy feat for him to succeed in his aims.. Peru's government will be under the ideology of §PLeft-Wing Populism§!.\n\n§RRequires:§!\n§MUgarteche survives§! in £TNO_game_rule_flag_PRU   §YUgarteche's Assassination§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_AP-UD_BELAUNDE:0 "§MBelaúnde§! §GVictory§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_AP-UD_BELAUNDE_DESC:0 "In the chaos of Peruvian democracy, only one candidate can emerge the victor. That man has been revealed to be §MFernando Belaúnde§! of the AP, a relatively expected outcome and a widely - if often begrudgingly - accepted one. With his promises of liberal reform for the nation's woes, Belaúnde will have to contend with an unstable governing coalition and the opposition of the UNO if he wishes for success. Peru's government will be under the ideology of §MLiberalism§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_UNO_ODRIA:0 "§LOdría§! §GVictory§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_UNO_ODRIA_DESC:0 "In the chaos of Peruvian democracy, only one candidate can emerge the victor. In 1963, that candidate is §LManuel Odría§!, a former President and controversial figure within Peruvian politics. A conservative populist and §Vpro-Japanese§! politician, Odría promises to defeat the remnants of APRA and restore Peru to better times. Whether he can back up his bark with his bite, however, remains to be seen. Peru's government will be under the ideology of §LRight-Wing Populism§!"
 ELS_COUP_PATH:0 "£TNO_game_rule_flag_ELS   エルサルバドル - クーデター"
 RULE_OPTION_ELS_COUP_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ELS_COUP_PATH_RANDOM_DESC:0 "Rubén Alonso Rosales is elected in the 1962 election; he may be overthrown by Rodolfo Cordón Cea and the military."
 RULE_OPTION_ELS_COUP_PATH_YES:0 "クーデター§R成功§!"
 RULE_OPTION_ELS_COUP_PATH_YES_DESC:0 "Major Rubén Alonso Rosales becomes President in 1962 and must manage the unity of governing §LPRUD§!, a pro-CPS yet utterly corrupted party, knowing that there will be no more Presidents from §LPRUD§!. He will fail to restabilise the situation and will be couped by the military, which will install a military junta. After some time, the military will transfer power to Rodolfo Cordon Cea, as provisional President, who will organise elections in 1968 and the winner will be Julio Adalberto Rivera, one of generals who performed earlier coup, leading to a future under §sAristocratic Conservatism§!, re-alignment with USA, and creation of death squads to combat opposition. He will conduct modernisation with OFN aid."
 RULE_OPTION_ELS_COUP_PATH_NO:0 "クーデター§G失敗§!"
 RULE_OPTION_ELS_COUP_PATH_NO_DESC:0 "Major Rubén Alonso Rosales becomes President in 1962 and must manage the unity of governing §LPRUD§!, a pro-CPS yet utterly corrupted party. He knows that there will be no more Presidents from §LPRUD§!. He will appease the military and restore stability. The 1968 elections will be won by the popular Mayor of San Salvador and §MChristian Democratic§! candidate José Napoleón Duarte Fuentes in a landslide, with the §LPRUD§! not even bothering to back a candidate. Duarte will be cautiously but optimistically pro-OFN while holding a pessimistic and suspicious view of Japan. He will restore friendly relations with the US while leading it away from its traditional alignment with the Sphere."
 ELS_REVOLUTION_PATH:0 "£TNO_game_rule_flag_ELS   エルサルバドル - 石油危機革命"
 RULE_OPTION_ELS_REVOLUTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ELS_REVOLUTION_PATH_RANDOM_DESC:0 "After a football match between the two nations results in long-running tensions boils into outright war, the El Salvadoreans shall see themselves defeated, and their nation humiliated. Finally broken after years of poor governance, many citizens within shall become completely radicalised, and shall form the Fuerzas Populares de Liberación, coordinating a march on San Salvador. The President will not back down without a fight, ordering the army to fire on the march, hoping to stop the coup d'état in its cradle.\n§YWhether or not this succeeds will be set to random.§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_YES:0 "クーデター§R成功§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_YES_DESC:0 "The Oil Crisis will bring revolutionary fervor to El Salvador when a group of communists under §eSalvador Cayetano Carpio§! successfully overthrows the ruling government. El Salvador will follow the path of §eCommunism§!."
 RULE_OPTION_ELS_REVOLUTION_PATH_NO:0 "クーデター§G失敗§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_NO_DESC:0 "The Oil Crisis will tempt a group of communists under Salvador Cayetano Carpio to overthrow El Salvador's government but it'll be unsuccessful in upsetting the status quo."
 ELS_RIVERA_PATH:0 "£TNO_game_rule_flag_ELS   エルサルバドル - リヴェラの後継者"
 RULE_OPTION_ELS_RIVERA_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ELS_RIVERA_PATH_RANDOM_DESC:0 "n the wake of an ineffective, unstable tenure from Alonso Rosales, the El Salvadorean military shall coup the government and institute an emergency military junta, headed by Julio Rivera. Despite being able to suppress an uprising shortly following the Football War, Rivera will find himself unable to push forwards his agenda, even after acquiring a questionably legitimate popular mandate. As a result, in 1972, faced with failing health and a poor legacy, Rivera shall resign, leaving the reins of government to either another moderate figure within the military, or the repressive director of El Salvador's first death squad.\n§YBy default, Rivera's successor shall be set to random.§!\n\n§RRequires:§!\n§YOil Crisis Revolution failed and Rivera is in power§!"
 RULE_OPTION_ELS_RIVERA_PATH_RIVERIST:0 "§sリベラ派§!の§G後継者§!"
 RULE_OPTION_ELS_RIVERA_PATH_RIVERIST_DESC:0 "After the communist coup was fail, Julio Adalberto Rivera Carballo passed away. Fidel Hernandez will be his succesor. El Salvador will follow the path of §sAristocratic Conservatism§!."
 RULE_OPTION_ELS_RIVERA_PATH_NG:0 "§s国家警備隊/ORDEN§!の§Rクーデター§!"
 RULE_OPTION_ELS_RIVERA_PATH_NG_DESC:0 "After the communist coup was fail, Julio Adalberto Rivera Carballo passed away. However an organization ORDEN together with the National Guard will overthrow a pro-Riverist successor and then they will put Carlos Humberto Romero as their henchman. El Salvador will follow the path of §sAristocratic Conservatism§!."
 HON_66_ELECTION_PATH:0 "£TNO_game_rule_flag_HON   Honduras - 1966 Honduran General Election"
 RULE_OPTION_HON_66_ELECTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_HON_66_ELECTION_PATH_RANDOM_DESC:0 "The 1966 Honduran General Elections would be left to fate, whether it shall continue its democracy, or hand its future to the military."
 RULE_OPTION_HON_66_ELECTION_PATH_NATIONALISTS:0 "§iPNH§!の§G選出§!"
 RULE_OPTION_HON_66_ELECTION_PATH_NATIONALISTS_DESC:0 "The §iPartido Nacional de Honduras§!, or §iPNH§!, will win the 1966 general elections in a comfortable margin, ensuring that Honduras' path to democracy is that of §iPaternalistic Conservatism§!."
 RULE_OPTION_HON_66_ELECTION_PATH_LIBERALS:0 "§MPLH§!の§G選出§!"
 RULE_OPTION_HON_66_ELECTION_PATH_LIBERALS_DESC:0 "The §MPartido Liberal de Honduras§!, or §MPLH§!, will win the 1966 general elections in a comfortable margin, ensuring that Honduras' path to democracy is that of §MLiberalism§!."
 RULE_OPTION_HON_66_ELECTION_PATH_MILITARY:0 "§s軍事§!§Rクーデター§!"
 RULE_OPTION_HON_66_ELECTION_PATH_MILITARY_DESC:0 "The military will take over the civilian government of Honduras under the iron grip of §sOswaldo López Arellano§!, so that Honduras will follow the path of §sMilitary Regime§!."
 URG_62_ELECTION_PATH:0 "£TNO_game_rule_flag_URG   ウルグアイ - 1962年総選挙"
 RULE_OPTION_URG_62_ELECTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_URG_62_ELECTION_PATH_RANDOM_DESC:0 "The Beacon of Democracy of South America still stands proud after all these years. In spite of living on a continent used to the tale of megalomaniac generals and wannabe revolutionaries, the Orientals remain faithful to the ideal of resolving their problems through the ballot box. With the republic limping due to the economic meltdown that finished the reign of the Colorados, the people wonder if the ruling National Party is still worthy of their trust, or if they should kick them out in favor of the familiarity of the red carnation. With double simultaneous voting muddying the waters of who will goddess Fortuna favor in the end, the fight for the control of the nation for the first half of the 60s is open to any facet of the two traditional parties."
 RULE_OPTION_URG_62_ELECTION_PATH_HERRERISM:0 "§iHerrerist-Ruralist Coalition§! §GVictory§!"
 RULE_OPTION_URG_62_ELECTION_PATH_HERRERISM_DESC:0 "The §iHerrerist-Ruralist coalition§! will win in the general elections, with §iAlberto Arocena§! being the first President of the Council. Divided between the pro-American Ruralists and the anti-American Herrerists, the government will present serious disagreements in foreign policy while trying to continue liberal economic policies. Uruguay will follow the path of §iConservatism§!.\n\n§RRequires:§!\n§MTerrorist Plot Contained§! in  £TNO_game_rule_flag_URG   §YPro-Nazi Terror Attacks§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UBD:0 "§BUBD§! §GVictory§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UBD_DESC:0 "The §BUBD§!  will win in the general elections, with §BDaniel Fernández Crespo§! being the first President of the Council. Centrists and without the infamous pro-fascist tendencies that Herrerists are infamous for having, it seems their ability to rule will depend on their ability to negotiate a majority and balance its internal factions. Uruguay will follow the path of §BLiberal Conservatism§!.\n\n§RRequires:§!\n§MTerrorist Plot Contained§! in  £TNO_game_rule_flag_URG   §YPro-Nazi Terror Attacks§!"
 RULE_GROUP_TNO_RULES_DAI_TOA_KYOEIKEN:0 "£TNO_game_rule_flag_CHI  £TNO_game_rule_flag_YUN  £TNO_game_rule_flag_PHI_peace  £TNO_game_rule_flag_SPH  £TNO_game_rule_flag_UPH  £TNO_game_rule_flag_MLY  £TNO_game_rule_flag_SHO  £TNO_game_rule_flag_AZH  £TNO_game_rule_flag_MAN  £TNO_game_rule_flag_GNG  £TNO_game_rule_flag_THA   国の行く末 - アジア - 共栄圏"
 JAP_DAI_LI:0 "£TNO_game_rule_flag_JAP   日本 - 戴笠の陰謀"
 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_RANDOM_DESC:0 "1968年、日本政府は、中国のスパイが日本軍に大量に潜入しているという情報を入手します。日本にとって最も残忍で恐ろしい敵が日本社会に潜入していると考えただけで、強烈な被害妄想と不信感を抱くようになります。このような状況の中で、「戴笠の陰謀」の真相を究明しなければ、§R日本の将来に重大な禍根§!を残すことになるでしょう。"
 JAP_PM_ROUTE:0 "£TNO_game_rule_flag_JAP   日本 - 新たな首相"
 RULE_OPTION_JAP_PM_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAP_PM_ROUTE_RANDOM_DESC:0 "井野碩哉は、大日本帝国陸軍との戦略的な裏取引により、元首相たちを失脚させ、自分に置き換えることで首相の座に上り詰めました。その結果、株式市場は大暴落し、国民の怒りを買って井野政権は崩壊しました。このような混乱した政権の後で、日本中の多くの人々が、井野の混乱の後始末を誰がするのかという疑問を抱いています。"
 RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM:0 "£jap_conservatives_texticon   §J池田正之輔§!が総理大臣に就任"
 RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM_DESC:0 "池田正之輔は、井野派の中でも最も力のある人物の一人であり、井野が辞任した後に総理大臣に就任し、前任者の保守的な国粋主義を継承しつつ、井野の腐敗した遺産から離れようと努力しています。このようにして、池田の統治は§Jコーポラティズム§!的な性質を維持することになります。"
 JAP_KAYA_SUCCESSOR:0 "£TNO_game_rule_flag_JAP   賀屋 - 後継者"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_RANDOM_DESC:0 "安田危機による§J井野§!政権崩壊の混乱の中、§s技官派§!の§s賀屋興宣§!は日本の首相の座を確保するために現れました。そして、国民からの不人気、軍の深い分裂、安田危機の余震に対処しなければならない危機的な政府の指揮を執ったのです。日本を安定させるためには、これらの課題や問題を一つひとつ解決していかなければなりません。§s技官派§!内でも、§L福田赳夫§!に率いられた「§L新官僚§!」と§J椎名悦三郎§!、§o岸信介§!に率いられた「§J革新官僚§!」の2つの派閥が、それぞれ独自の日本の未来像を持って、勢力争いを繰り広げていました。どちらの未来像を実現するかは§s賀屋§!の手に委ねられ、日本の未来を決めることになります。"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_NONE:0 "£jap_technocrats_texticon   §s賀屋興宣§!の留任"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_NONE_DESC:0 "§s賀屋§!は後継者として§L福田赳夫§!を指名しようとしましたが、競争相手である§o岸信介§!の§o革新強硬派§!の影響力を十分に弱めることができず、§L福田§!の首相指名を見送ります。§L福田§!の§L新官僚派§!と§o岸§!の§o革新強硬派§!が共存する現状を維持するでしょう。"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_FUKUDA:0 "£jap_kidoites_texticon   §L福田赳夫§!が総理大臣に就任"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_FUKUDA_DESC:0 "§s賀屋§!は国民に人気のある§L福田赳夫§!を後継者に選び、国民の力を高め、政府の腐敗を防ごうとします。§L福田§!は§V共栄圏§!の産業や基礎施設に投資して経済状況を改善し、東アジア諸国との経済協力と引き換えに、政治的自立を強化しようとします。日本の将来は§L権威開発主義§!になるでしょう。"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_SHIINA:0 "£jap_hardliners_texticon   §J椎名悦三郎§!が総理大臣に就任"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_SHIINA_DESC:0 "§s賀屋§!は§o岸信介§!の圧力に屈し、§J椎名悦三郎§!を後継者に選び、国民を戦争と動員への備えを拡大する一連の歯車に変えようとするのです。§J椎名§!は、軍部と政治化された官僚を主要な受益者として、経済を完全に国家の必要性に従属させます。日本の将来は§J革新官僚§!になるでしょう。"
 JAP_IKEDA_REFORM:0 "£TNO_game_rule_flag_JAP   池田 - 改革"
 RULE_OPTION_JAP_IKEDA_REFORM_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAP_IKEDA_REFORM_RANDOM_DESC:0 "池田は、自らの未来像を率直に語っています。それは、井野時代の腐敗や行政の非効率性を一掃し、日本の国家を徐々に改革していくことです。しかし、池田の行動は「少なすぎ、遅すぎ」と批判されることが多く、実際にどの程度の改革が行われるかは、池田次第です。"
 RULE_OPTION_JAP_IKEDA_REFORM_CONSERVATIVE:0 "保守主義の強化"
 RULE_OPTION_JAP_IKEDA_REFORM_CONSERVATIVE_DESC:0 "池田は、貴族的な手法と彼らとの協力によって政策を実行しようとし、経済統制の強化、福祉の向上、汚職への対処、国の軍事化により重点を置くでしょう。"
 RULE_OPTION_JAP_IKEDA_REFORM_LIBERAL:0 "中途半端な自由化"
 RULE_OPTION_JAP_IKEDA_REFORM_LIBERAL_DESC:0 "池田は、£jap_reformists_texticon §i改革派§!と連立を組み、社会・政治・経済の各分野で中途半端な自由化と民間投資を促進することで、左派に訴えかけていくでしょう。"
