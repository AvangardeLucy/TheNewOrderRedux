 WAL_ELECTIONS_1963:0 "£TNO_game_rule_flag_WAL   ウェールズ - 1963年総選挙"
 RULE_OPTION_WAL_ELECTIONS_1963_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_WAL_ELECTIONS_1963_RANDOM_DESC:0 "The young Welsh democracy faces its first true test as it enters 1963. Longtime leader §gSaunders Lewis§! has proven unfit for office, and as such these next elections will be the first transfer of power in Wales since independence. The two main parties, the left-wing §CCymru Goch§! and the conservative §QUnionists§!, will battle each other in a furious election season that will determine the Welsh people's future. Meanwhile, in the hills of the hinterland, the §sFree Welsh Army§! plots their own path to power..."
 RULE_OPTION_WAL_ELECTIONS_1963_CYMRU_GOCH:0 "£TNO_game_rule_flag_WAL   §Pカムリ・ゴッホ§!が選挙に勝利"
 RULE_OPTION_WAL_ELECTIONS_1963_CYMRU_GOCH_DESC:0 "As election season concludes, the results become clear - the democratic socialists of §CCymru Goch§! have taken a majority in government and will lead the nation. With §CEmrys Thomas§! at the wheel, Wales is sure to take a worker-oriented, welfare-based approach to governing, aiming to prevent §Rtragedy§! like what happened at Aberfan from ever occurring again. Wales will follow the path of §PDemocratic Socialism§!."
 RULE_OPTION_WAL_ELECTIONS_1963_INDEPENDENTS:0 "£TNO_game_rule_flag_WAL   §B自治派§!が選挙に勝利"
 RULE_OPTION_WAL_ELECTIONS_1963_INDEPENDENTS_DESC:0 "As election season concludes, the results become clear - the conservative §QUnionists§! have taken a majority in government and will lead Wales into the future. §QJohn Morris§!, true to the name of his party, will begin enacting plans to ready Wales for peaceful reunification with England sometime in the near future. Wales will follow the path of §BLiberal Conservatism§!."
 RULE_OPTION_WAL_ELECTIONS_1963_FREE_WALES_ARMY_COUP: "£TNO_game_rule_flag_WAL_FWA   §s自由ウェールズ軍§!が政権を掌握"
 RULE_OPTION_WAL_ELECTIONS_1963_FREE_WALES_ARMY_COUP_DESC: "No matter the result of the 1963 Welsh elections, the §sFree Welsh Army§! will find itself with enough power and public outcry to §Rseize power§! from the government, declaring §sJulian Cayo-Evans§! the §nY Mab Darogan§!. Wales under his leadership shall be a nation dedicated solely to protecting Welsh sovereignty from English incursion by §Rany means they see fit§!. Wales will follow the path of §sMilitary Junta§!."
 SCO_ELECTIONS_1962:0 "£TNO_game_rule_flag_SCO   スコットランド - 1962年総選挙"
 RULE_OPTION_SCO_ELECTIONS_1962_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SCO_ELECTIONS_1962_RANDOM_DESC:0 "The wildest dreams of Scottish nationalists came true when the German Reich's Operation Sealion led to the collapse of the British government. The people of Scotland asserted their nationhood as an independent republic, relying on armed neutrality to defend themselves against potential Wehrmacht aggression. Since independence, the republic's governing Scottish National Party has awkwardly and anxiously clung to power, lacking a real democratic mandate despite their pretensions to liberal democracy. This can no longer stand: the people of Scotland must decide for themselves who will rule them."
 RULE_OPTION_SCO_ELECTIONS_1962_SNP:0 "£TNO_game_rule_flag_SCO   §Mスコットランド国民党§!が§G選挙に勝利§!"
 RULE_OPTION_SCO_ELECTIONS_1962_SNP_DESC:0 "The Scottish people, already decades into their experiment in independence as a proper nation-state, have finally made their will known through the ballot. The people have voiced their support for the governing Scottish National Party, handing the §MSNP§! a majority and enabling them to continue their vision for a Scottish state independent of whatever powers may entrench themselves in England. Nationalists across Scotland are rejoicing at their newly democratic mandate, and praying that it enables their government to act more forcefully in asserting Scotland's right to stalwart independence. Scotland will follow the path of §MLiberalism§!."
 RULE_OPTION_SCO_ELECTIONS_1962_ILP:0 "£TNO_game_rule_flag_SCO   §P独立労働党§!が§G選挙に勝利§!"
 RULE_OPTION_SCO_ELECTIONS_1962_ILP_DESC:0 "Scotland's exercise in democracy ended in a new party and a new President taking power, with a somewhat altered vision for the land of the brave. The §PIndependent Labour Party§!, remnants of the old United Kingdom's Labour Party's Scottish portion, have won the 1962 election and in so doing charted a course for a 'softer' independence for Scotland. Whilst still supporting the self-determination of the Scottish people, the ILP are less zealous in their nationalism than the SNP, and desire to put emphasis first and foremost on making the lives of the people of Scotland easier and better.Scotland will follow the path of §PProgressivism§!."
 RULE_OPTION_SCO_ELECTIONS_1962_UP:0 "£TNO_game_rule_flag_SCO   §i統一党§!が§G選挙に勝利§!"
 RULE_OPTION_SCO_ELECTIONS_1962_UP_DESC:0 "In a major reversal of fortunes for the Scottish independence movement, the §iUnionist Party§! has won the Scottish elections. Previously a minor force, most popular with Scotland's numerous English expatriates, the Unionists have managed to defy the odds and win the Scottish people back away from the SNP, installing a new democratic government that officially advocates for the reunification of Great Britain. As Scottish nationalists dismay, British nationalists rejoice, and there is renewed enthusiasm in England for a state stretching from the Highlands to the Cliffs of Dover yet again. Scotland will follow the path of §iConservatism§!."
 SCO_ELECTIONS_1966:0 "£TNO_game_rule_flag_SCO   スコットランド - 1966年総選挙"
 RULE_OPTION_SCO_ELECTIONS_1966_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SCO_ELECTIONS_1966_RANDOM_DESC:0 "Independent Scotland is at a crossroads with the 1966 election. Each Scot must decide the future of their country, whether with the Scottish Nationalist Party seeking an independent nation, Labour seeking social democracy, or the Unionists seeking to rejoin their English brothers. Who will win, however, remains to be seen"
 RULE_OPTION_SCO_ELECTIONS_1966_SNP:0 "£TNO_game_rule_flag_SCO   §Mスコットランド国民党§!が§G選挙に勝利§!"
 RULE_OPTION_SCO_ELECTIONS_1966_SNP_DESC:0 "Independent Scotland is at a crossroads- the 1966 election looms, and each Scot must decide the future of their country. The Scots will reelect the §MScottish National Party§!, ensuring Scotland will follow the path of §MLiberalism§!."
 RULE_OPTION_SCO_ELECTIONS_1966_ILP:0 "£TNO_game_rule_flag_SCO   §P独立労働党§!が§G選挙に勝利§!"
 RULE_OPTION_SCO_ELECTIONS_1966_ILP_DESC:0 "Independent Scotland is at a crossroads- the 1966 election looms, and each Scot must decide the future of their country. The Scots will elect the §PIndependent Labor Party§!, ensuring Scotland will follow the path of §PProgressivism§!."
 RULE_OPTION_SCO_ELECTIONS_1966_UP:0 "£TNO_game_rule_flag_SCO   §i統一党§!が§G選挙に勝利§!"
 RULE_OPTION_SCO_ELECTIONS_1966_UP_DESC:0 "Independent Scotland is at a crossroads- the 1966 election looms, and each Scot must decide the future of their country. The Scots will elect the §iUnionist Party§!, ensuring Scotland's future will follow the path of §iConservatism§!.\n\n§RRequires:§!\n§wThe HMMLR§! §Gwins§! §wthe English Civil War§!"
 ENG_WALES_REUNIFICATION:0 "£TNO_game_rule_flag_ENG  £TNO_game_rule_flag_WAL   イングランドとウェールズ - 再統一"
 RULE_OPTION_ENG_WALES_REUNIFICATION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ENG_WALES_REUNIFICATION_RANDOM_DESC:0 "Operation: Sealion did more than spell the end of the British Empire, it did the unthinkable in splintering the British Mainland; it is from this that the former Principality of Wales found itself separated from England for the first time since the Middle Ages, and despite two decades passing in the interregnum since the Second World War, the English Civil War saw a paradigm shift that now brings Albion and her sister Prydain upon each others doorstep yet again, with England intent on reintegration of their western province, and time will tell if a amicable reunion can be achieved, or if conflict will brew on the Isles once again."
 RULE_OPTION_ENG_WALES_REUNIFICATION_PEACEFUL:0 "£TNO_game_rule_flag_ENG  £TNO_game_rule_flag_WAL   ウェールズが平和的にイングランドに再加入"
 RULE_OPTION_ENG_WALES_REUNIFICATION_PEACEFUL_DESC:0 "There are some kinships between people that even the worst of wars can't hope to destroy, even beneath the shadow of the Nazis and their New World Order, it is there that the heirs of Henry V find themselves with one another, still scarred from the Second World War, yet the brotherhood between England and Wales endures; the efforts between the governments of England and Wales are successful, and the Celtic people of the former Principality formally rejoin with the English, and promptly re-annexed by the English government, joining the two peoples for the first time in decades."
 RULE_OPTION_ENG_WALES_REUNIFICATION_WAR:0 "£TNO_game_rule_flag_WAL   ウェールズは併合を§R拒否§!"
 RULE_OPTION_ENG_WALES_REUNIFICATION_WAR_DESC:0 "ウェールズは立ち上がり、イングランドの最後通告を拒否し、最終的には勝てる見込みのない敵に対して宣戦布告するでしょう。"
 ENG_SCOTLAND_REUNIFICATION:0 "£TNO_game_rule_flag_ENG  £TNO_game_rule_flag_SCO   イングランドとスコットランド - 再統一"
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_RANDOM_DESC:0 "ウェールズの統一問題を解決した後、イングランドはスコットランドに目を向けます。しかし、スコットランドはウェールズほど弱くて無防備な国ではなく、あからさまな併合を拒否する可能性が高いのです。そのため、両者は平和的解決を目指して統一条件の交渉を行うことになります。しかし、この交渉が失敗に終われば、島々は再び長く血なまぐさい戦争に突入することになるかもしれません。"
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_PEACEFUL:0 "元の連合"
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_PEACEFUL_DESC:0 "After many weeks of intense negotiations between England and Scotland, the Scottish government finally agreed to a deal that would reintegrate the northernmost country of the British Isles to the United Kingdom. In a proposal resembling the 1707 Acts of Union, Scotland is set to keep its laws, its own parliament, and decent representation in the London parliament."
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_UNION_OF_EQUALS:0 "対等の連合"
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_UNION_OF_EQUALS_DESC:0 "After many weeks of intense negotiations between England and Scotland, the Scottish government finally agreed to a deal that would reintegrate the northernmost country of the British isles to the United Kingdom. The new proposal will give full representation to Scotland, at the same degree as England. This is a major divergence from the old union, which disproportionately favored England."
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_SCOTTISH_COUNCIL:0 "スコットランド議会"
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_SCOTTISH_COUNCIL_DESC:0 "After many weeks of intense negotiations between England and Scotland, the Scottish government finally agreed to a deal that would reintegrate the northernmost country of the British isles to the United Kingdom. The new proposal will give significant autonomy to Scotland. For example, a Scottish council will be established, who will pass legislation, instead of the London parliament. This new situation resembles more a loose confederation than the system espoused by the United Kingdom in the past."
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_LIMITED_AUTONOMY:0 "限られた自治権"
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_LIMITED_AUTONOMY_DESC:0 "After many weeks of intense negotiations between England and Scotland, the Scottish government finally agreed to a deal that would reintegrate the northernmost country of the British isles to the United Kingdom. In this new proposal, Scotland still retains a certain degree of autonomy, more than what was proposed by the old union. However, the United Kingdom will still be centralized enough."
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_WAR:0 "スコットランドがイングランドの条件を拒否"
 RULE_OPTION_ENG_SCOTLAND_REUNIFICATION_WAR_DESC:0 "交渉は決裂し、イングランドは国を統一するためにスコットランドとの戦争に踏み切りました。"
 ENG_SCO_WAR_OUTCOME:0 "£TNO_game_rule_flag_ENG  £TNO_game_rule_flag_SCO   スコットランド・イングランド戦争 - 戦争結果"
 RULE_OPTION_ENG_SCO_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ENG_SCO_WAR_OUTCOME_RANDOM_DESC:0 "Scotland and England are once again at war; who will triumph remains to be seen."
 RULE_OPTION_ENG_SCO_WAR_OUTCOME_SCO_SCOTLAND:0 "£TNO_game_rule_flag_SCO   スコットランドの勝利"
 RULE_OPTION_ENG_SCO_WAR_OUTCOME_SCO_SCOTLAND_DESC:0 "Scotland and England are once again at war; this time, miraculously, Scotland will emerge victorious. This defies all types of logic and reason; and will surely be studied by military theorists for centuries to come. Alba gu brath!"
 RULE_OPTION_ENG_SCO_WAR_OUTCOME_ENG_ENGLAND:0 "£TNO_game_rule_flag_ENG   イングランドの勝利"
 RULE_OPTION_ENG_SCO_WAR_OUTCOME_ENG_ENGLAND_DESC:0 "Scotland and England are once again at war; however, the result is not difficult to perceive. Scotland will be crushed once again; and the United Kingdom will be whole."
