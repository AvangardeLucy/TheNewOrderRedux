 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_SPH_DESC:0 "The winner of the Balintawak Blitz will be the AFRSR, securing Manila in the wake of the Second Republic's fall"
 PHI_LANDING_OUTCOME:0 "£TNO_game_rule_flag_FGB  £TNO_game_rule_flag_UPH  £TNO_game_rule_flag_SPH   フィリピンへの上陸"
 RULE_OPTION_PHI_LANDING_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PHI_LANDING_OUTCOME_RANDOM_DESC:0 "After the fall of the Second Republic, the Japanese military seeks to re-establish control of the Philippines. The 14th Army lands in Northern Luzon to accomplish this goal. The outcome of the conflict between the 14th Army and the AFRSR and the USFIP will be randomly decided.\n\n§RRequires:§!\n§YThe Second Philippine Republic is defeated in the Balintawak Blitz§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_UPH:0 "£TNO_game_rule_flag_UPH   §L在フィリピン米軍§!の勝利"
 RULE_OPTION_PHI_LANDING_OUTCOME_UPH_DESC:0 "The USFIP shall defeat both the 14th Army and the AFRSR, either leading to a return to native-led democracy if Wendell Fertig is in charge or continued American rule if Dwight E. Beach is in charge."
 RULE_OPTION_PHI_LANDING_OUTCOME_FGB:0 "£TNO_game_rule_flag_FGB   日本軍の勝利"
 RULE_OPTION_PHI_LANDING_OUTCOME_FGB_DESC:0 "The 14th Army shall defeat both the USFIP and the AFRSR, forcibly bringing the Philippines under the control of the Japanese military."
 RULE_OPTION_PHI_LANDING_OUTCOME_SPH:0 "£TNO_game_rule_flag_SPH   §e全フィリピン革命社会主義共和国§!の勝利"
 RULE_OPTION_PHI_LANDING_OUTCOME_SPH_DESC:0 "The People's Republic of the Philippines shall defeat both the USFIP and the 14th Army, leaving Luis Taruc free to implement his vision of socialism across the country."
 RULE_OPTION_PHI_LANDING_OUTCOME_UNITED_FRONT:0 "£TNO_game_rule_flag_SPH   £TNO_game_rule_flag_UPH   統一戦線の勝利"
 RULE_OPTION_PHI_LANDING_OUTCOME_UNITED_FRONT_DESC:0 "Standing together, the combined forces of the UFF shall push back the 14th Army and the USFIP and the AFRSR shall unite under a common government.\n\n§RRequires:§!\n§GUnited Front created§!"
