 EGY_PATH:0 "£TNO_game_rule_flag_EGY   エジプト - ファールークの後継者"
 RULE_OPTION_EGY_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_EGY_PATH_RANDOM_DESC:0 "「世界の王は一人ずつ倒れる」とファールークは予言しましたが、老齢で放蕩三昧のエジプト国王はついに神秘的な死の天使と交代することになりました。国王が残した唯一の王位継承者がまだ成人に達していないため、エジプト貴族と宗主国§nイタリア§!の双方が、誰が摂政の座に就くか協議することになりました。多くの者が権謀術数を巡らせており、誰が往年の悪名高き王の後を継ぐのか、いまだ明らかではありません。"
 RULE_OPTION_EGY_PATH_DESPOTISM:0 "£TNO_game_rule_flag_EGY_despotism   §sモネイム§!の§G選出§!"
 RULE_OPTION_EGY_PATH_DESPOTISM_DESC:0 "貴族、§nイタリア人§!、そして議会の間で行われていた激しい審議は、若いフアード2世の摂政としてモハメド・アブデル・モネイムが任命されたことを発表することでついに幕を閉じます。アブデル・モネイムの選出は、エジプトにおける王室秩序の維持を意味しています。エジプトは§s貴族保守主義§!の道を辿ることになります。"
 RULE_OPTION_EGY_PATH_COLONIAL:0 "£TNO_game_rule_flag_EGY_despotism   §sアーダルベルト§!の§G選出§!"
 RULE_OPTION_EGY_PATH_COLONIAL_DESC:0 "貴族、§nイタリア人§!、そして議会の間で行われていた激しい審議は、若いフアード2世の摂政としてアーダルベルト・ディ・サヴォイアが任命されたことにより、突如として破綻します。エジプトは、この不穏な宣言に至った出来事により、まだショックで動揺しています。§nイタリア人§!がエジプト国家を弾圧し、彼ら自身による摂政を押し込んだことは違憲であり、エジプトのわずかな主権をも侵害していると断罪されます。エジプトと§nイタリア帝国§!は全体として、さらに明白な帝国主義に向かっていることが明らかになります。エジプトは§s植民地政府§!の道を辿ります。"
 RULE_OPTION_EGY_PATH_AD:0 "£TNO_game_rule_flag_EGY_paternalism   §Lサーダート§!の§G選出§!"
 RULE_OPTION_EGY_PATH_AD_DESC:0 "世論がエジプト王政とその様々な放蕩に強く反対する中、§nイタリア人§!はアンワル・サーダートと民主的な改革派閥に国を引き継ぐよう支持を与えました。立憲委員会は、エジプトを多元的で自由かつ民主的な共和国に移行させるために結成されました。§nイタリア§!とその帝国は全体として、地中海の心地よい海岸の上で自由の松明を強く輝かせながら、より放任的な方向へ進んでいるように見えます。エジプトは§L臨時政府§!の道を辿るでしょう。"
 JOR_ANNEX_PATH:0 "£TNO_game_rule_flag_ISR   イスラエル - ヨルダンの運命"
 RULE_OPTION_JOR_ANNEX_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JOR_ANNEX_PATH_RANDOM_DESC:0 "As Irgun manages to take control of Israel itself, and in the chaos facing the Levant following the collapse of its previous political order, Menachem Begin turns his attention eastwards, towards Jordan. Seeking to organise an invasion of the province as quickly as possible, it shall begin and face little organised opposition. In wake of this, Begin will strongly consider two fates for the region. The first will be to turn the region into a puppet state, aligned with Israel through a peace accord many Palestinians will denounce. The second, more in alignment with radical elements of Irgun and of Revisionist Zionism, shall be to completely annex the province into Israel itself, resulting in waves of violence within.\n\n§RRequires:§!\n§RThe Jerusalem Conference has failed and Irgun has taken power§!"
 RULE_OPTION_JOR_ANNEX_PATH_ANNEX:0 "イスラエルが£TNO_game_rule_flag_JOR  ヨルダンを§R併合§!"
 RULE_OPTION_JOR_ANNEX_PATH_ANNEX_DESC:0 "Israel will annex Jordan. Israel will follow the path of §MRevisionist Zionism§!."
 RULE_OPTION_JOR_ANNEX_PATH_PUPPET:0 "ヨルダンは独立国家£TNO_game_rule_flag_JOR  ヨルダンだ"
 RULE_OPTION_JOR_ANNEX_PATH_PUPPET_DESC:0 "Israel will signed the peace deal with Jordan. Israel will follow the path of §iRevisionist Zionism§!."
 JOR_PATH_SUCCESSOR:0 "£TNO_game_rule_flag_JOR   ヨルダン - アブドゥッラーの後継者"
 RULE_OPTION_JOR_PATH_SUCCESSOR_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JOR_PATH_SUCCESSOR_RANDOM_DESC:0 "King Abdullah has passed from the mortal world to the immortal afterlife - from Dunia to Akherah - leaving the throne of the sole remaining Hashemite Realm unoccupied. With each of the late King's children now squabbling for the throne, the question of who will reign over Jordan in the absence of its founder remains unanswered.\n\n§RRequires:§!\n§RJordan is independent§!"
 RULE_OPTION_JOR_PATH_SUCCESSOR_NAYEF:0 "§sNayef§! §GInherited§!"
 RULE_OPTION_JOR_PATH_SUCCESSOR_NAYEF_DESC:0 "The prince §sNayef bin Abdullah§!, will be a King of Jordan after death of Abdullah bin Al-Hussein."
 RULE_OPTION_JOR_PATH_SUCCESSOR_HUSSEIN:0 "§LHussein§! §GInherited§!"
 RULE_OPTION_JOR_PATH_SUCCESSOR_HUSSEIN_DESC:0 "The prince §LHussein bin Talal§!, who is famous and popular for his liberal views, will be a King of Jordan after death of Abdullah bin Al-Hussein."
 PAL_UNITED_PATH:0 "£TNO_game_rule_flag_PAL   レバントの運命 - ハラキイイン"
 RULE_OPTION_PAL_UNITED_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PAL_UNITED_PATH_RANDOM_DESC:0 "Harakiyyin has secured its power over the Levant; what will happen now, however, is unclear. Will the Popular Front for the Liberation of Palestine be formed, or will the proponents of the Arab People's Republic win out?\n\n§RRequires:§!\n§RJerusalem Conference Fails and Harakiyyin takes power§!"
 RULE_OPTION_PAL_UNITED_PATH_ANNEX_YES:0 "£TNO_game_rule_flag_PAL_communist   §eアラブ人民共和国§!の設立"
 RULE_OPTION_PAL_UNITED_PATH_ANNEX_YES_DESC:0 "George Habash declares the creation of §eArab People's Republic§! in the former Italian Levant which will include Palestine, Jordan and Lebanon. It's a §ecommunist§! panarabist federal state whose goal is to free Arabs from the shackles of imperialism and finance various panarabist and socialist movements. However, Jewish communities in Palestine and remains of reactionaries still continue resisting."
 RULE_OPTION_PAL_UNITED_PATH_NO:0 "£TNO_game_rule_flag_PAL   §eパレスチナ解放人民戦線§!の設立"
 RULE_OPTION_PAL_UNITED_PATH_NO_DESC:0 "George Habash declares that Harakiyyin will be transformed into Popular Front for the Liberation of Palestine (PFLP) and it'll be in the spirit of the old Palestine Communist Party. The newfound party promises that PFLP will be represent all the nations of Palestine, like Jews, Arabs, Druzes, and so on in an attempt to create a truth democratic state in the Middle East. It also declares about creating sister republics in Jordan and Lebanon but they're actually Palestine's puppet states and they don't have any independence. However, the government actually continues discriminate against Jews."
 ISR_PATH:0 "£TNO_game_rule_flag_ISR   ベン＝グリオンの後任"
 RULE_OPTION_ISR_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ISR_PATH_RANDOM_DESC:0 "\n\n§R条件:§!\n§Jエルサレム会議が成功し、イタリア領中東が分割された§!"
 RULE_OPTION_ISR_PATH_GOLDA:0 "§Pゴルダ・メイア§!の§G選出§!"
 RULE_OPTION_ISR_PATH_GOLDA_DESC:0 "ダヴィッド・ベン＝グリオンの辞任後、§Pゴルダ・メイア§!が後継者になります。"
 RULE_OPTION_ISR_PATH_PERES:0 "§Pシモン・ペレス§!の§G選出§!"
