 RULE_OPTION_KEM_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "§Lユーリー・クルィロフ§!が父の後を継いで§Lリューリク3世§!となります。§Lリューリク3世§!は、より民主的で民衆的な指導者の地位を信条とし、ケメロヴォを立憲君主制に導き、§L社会民族主義§!の道を歩むことになります。"
 RULE_OPTION_KEM_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_KEM   §sリディア王女§!が§sリューリク2世§!の後継者に"
 RULE_OPTION_KEM_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "§sリディア・クルィロワ§!は父の後を継ぎ、ロシアの女王§sログネダ§!となります。冷酷な独裁者であり軍国主義者である§sログネダ§!は、ケメロヴォを強硬で容赦ない、しかし強くて強力な§s貴族保守主義§!の道へと導いていきます。"
 SBA_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_SBA   シベリア黒衛軍"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_RANDOM_DESC:0 "カンスク革命の成功後、シベリア自由地域は岐路に立たされていました。黒軍は、シベリア・ソビエトを外国の侵略から守り、ソビエトが周囲の反動的な軍閥の格好の餌食になることなく、無政府主義の原則に基づいて安全に生活共同体を組織できるようにするために尽力していました。しかし、黒軍にはそれなりの野望があったのです……"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_LIBSOC:0 "£TNO_game_rule_flag_SBA_LibSoc   ソビエトが持続"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_LIBSOC_DESC:0 "極東が平和となったことで、シベリア黒衛軍とシベリア・ソビエトの内部分裂は収拾がつかないほど拡大し、イヴァン・ステパノフ将軍が政府に対しクーデターを起こすまでに至ります。不意を突いたとはいえ、大衆的な支持を得られなかったクーデターは打ち破られ、ソビエトが勝利し、反国家主義の伝統を継続していくこととなるでしょう。シベリア地域は§V無政府共産主義§!の道を辿ります。"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_SBA_Despotism   無政府主義の終焉"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "極東が平和となったことで、シベリア黒衛軍とシベリア・ソビエトの内部分裂は収拾がつかないほど拡大し、イヴァン・ステパノフ将軍が政府に対しクーデターを起こすまでに至ります。黒衛軍の力によってクーデターは勝利し、ステパノフたちは権力を掌握し、無政府主義を演じる独裁国家へと地域を変貌させるでしょう。シベリア地域は§s前衛無政府主義§!の道を辿ります。"
 NOV_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_NOV   ノヴォシビルスク - 選挙"
 RULE_OPTION_NOV_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_NOV_IDEOLOGY_ROUTE_RANDOM_DESC:0 "ノヴォシビルスク・アルタイ連邦は、中央シベリア共和国が崩壊した際に、政府がゲンリフ・ヤゴーダとの戦いで無意味な肉弾戦を展開したことに幻滅した同共和国の軍人たちによって設立されました。しかし、ノヴォシビルスクは、政府に大きな影響力を持つ巨大企業に支配され、労働者は利益のために低賃金で過酷な長時間労働を強いられるようになっていました。しかし、そんな状況の中でも、この体制を変える力を持った人たちがいたのです……"
 NOV_RESEARCH_FATE:0 "£TNO_game_rule_flag_NOV   ノヴォシビルスク航空プロジェクト"
