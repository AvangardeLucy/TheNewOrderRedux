 TYM_LEADER_ROUTE:0 "£TNO_game_rule_flag_TYM   チュメニ"
 RULE_OPTION_TYM_LEADER_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TYM_LEADER_ROUTE_RANDOM_DESC:0 "§eLazar Kaganovich§! and his §EWest Siberian People's Republic§! had suffered many setbacks in its short history, and as the new decade began, it was merely a shadow of its former self; shattered into various rebellious warlords. Now, however, the tide has turned, and the republic has been made whole again thanks to the bravery of the §RRed Army§!, and §eLazar§!'s own commitment to the ideal vision of §Vsocialism§! championed by the late §eJosef Stalin§!. Even as the people rejoice in the return of peace to the region, however, there are rumblings of discontent. §eNikita Khrushchev§! §Rdisagrees§! with §eKaganovich§!'s interpretation of Stalinism, and begins to reevaluate his partnership with the chairman. Will Iron §eLazar§! reign supreme, or will he become a victim to the ambition of his subordinates?"
 RULE_OPTION_TYM_LEADER_ROUTE_KAGANOVICH:0 "£TNO_game_rule_flag_TYM_SIB   §eカガノーヴィチ§!はスターリン主義に忠実のまま"
 RULE_OPTION_TYM_LEADER_ROUTE_KAGANOVICH_DESC:0 "In spite of mounting dissent to his §ehardline§! policies, §eKaganovich§! will retain power, free to shape §eStalinism§! however he sees fit. This new strand of §Vsocialist§! thought will take a decidedly §Lauthoritarian§! turn, with §Yincreased§! powers given to state security services and §Yextreme§! scrutiny placed on anyone deemed to be in opposition to the Chairman's interests. Meanwhile, §eKaganovich§! will begin a number of ambitious construction projects."
 RULE_OPTION_TYM_LEADER_ROUTE_KHRUSHCHEV:0 "£TNO_game_rule_flag_TYM_SIB   §eフルシチョフ§!のクーデター"
 RULE_OPTION_TYM_LEADER_ROUTE_KHRUSHCHEV_DESC:0 "§YParanoia§! and doubt leads to §eKaganovich§! overplaying his hand against §eNikita Khrushchev§!, leading to a coup against the Chairman. §eKhrushchev§! ascends to power not long after, and continues his own path towards the §Gideal vision§! of §eStalinism§!. His version sees a thaw from the §Lauthoritarian§!, personalist policies espoused by §eKaganovich§!, as well as economic and agricultural §Greforms§!."
 SVR_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_SVR   スヴェルドロフスク"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_RANDOM_DESC:0 "スヴェルドロフスク軍管区は、カガノーヴィチの独裁政治を嫌ってチュメニから分離独立したコンスタンチン・ロコソフスキーが率いる赤軍の軍団です。スヴェルドロフスクでは、指導者が社会主義の原則を捨てて伝統的な軍事政権を選んだにもかかわらず、いまだにソ連の象徴的表現形式が使われており、市民の間で不安が広がっています。ロコソフスキーの死期が迫る中、スヴェルドロフスクの将来は不透明です。"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_SVR_Batov   バトフが軍事政権を維持"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "ロコソフスキーが老衰で亡くなり、パーヴェル・バトフが後を継いだ後も、バトフは再民主化を求める声には答えず、民衆はまだ民主化の準備ができておらず、来るべき対独裁判の際にロシアを弱体化させ、不安定にさせる可能性があると考え、スヴェルドロフスクを統治する軍団を維持することにしました。バトフの決断により、スヴェルドロフスクの未来は§L権威民主主義§!国家として大きく定義されることになります。"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_SOCCON:0 "£TNO_game_rule_flag_SVR_Yeltsin   バトフがエリツィンに屈服"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_SOCCON_DESC:0 "ロコソフスキーが老衰で亡くなり、パーヴェル・バトフが後を継いだ後、バトフはボリス・エリツィンを筆頭とする民主化派の声に屈します。エリツィンは、軍事独裁政権の行方を問う国民投票を行い、勝利して政権を獲得し、軍事独裁政権を解体して民主的な選挙を復活させます。エリツィンは、大規模な経済自由化と衝撃療法を中心とした大統領職に就き、スヴェルドロフスクに彼の提唱する§i保守主義§!の価値観を強く反映させることになります。"
 OMS_BATOV_INSURGENCY:0 "£TNO_game_rule_flag_OMS   オムスク - バトフの反乱"
 RULE_OPTION_OMS_BATOV_INSURGENCY:0 "デフォルト - ランダムなAI"
 RULE_OPTION_OMS_BATOV_INSURGENCY_DESC:0 "With the victory of the Black League over its rivals in Western Siberia comes a period of instability for Yazov's state. Pavel Batov, war hero and close associate of Konstatin Rossokovsky will rally the anti-Omsk remnants across the countryside and cities for a campaign of armed resistance. Dimitri Yazov and the League must move quickly to dispose of this threat, lest the Great Trial be strangled in its cradle."
