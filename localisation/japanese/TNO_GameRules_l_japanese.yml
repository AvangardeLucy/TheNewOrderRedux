 RULE_OPTION_PAISLEY_IRE_WAR_OUTCOME_ULS_ORANGE_STATE_DESC:0 "アルスターはアイルランドの攻撃を凌ぎきります。"
 RULE_OPTION_PAISLEY_IRE_WAR_OUTCOME_IRE_REPUBLIC_OF_IRELAND:0 "£TNO_game_rule_flag_IRE   アイルランドの勝利"
 RULE_OPTION_PAISLEY_IRE_WAR_OUTCOME_IRE_REPUBLIC_OF_IRELAND_DESC:0 "§Lアイルランド§!は§Lペイズリー§!の反乱を打ち砕き、アルスターに秩序が戻ります。"
 TWOMEY_IRE_WAR_OUTCOME:0 "£TNO_game_rule_flag_IRE  £TNO_game_rule_flag_ULS_communist   ナショナリスト＝アイルランド戦争"
