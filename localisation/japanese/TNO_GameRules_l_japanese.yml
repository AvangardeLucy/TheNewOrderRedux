 FATE_OF_CHINA:0 "£TNO_game_rule_flag_CHI  £TNO_game_rule_flag_JAP   中国の運命"
 RULE_OPTION_FATE_OF_CHINA_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_FATE_OF_CHINA_RANDOM_DESC:0 "For the wasteland that is China after Japan's victory in the Great Asian War, the shell of a bombed-out total war state, to become a nation again, or even something close to productive, Japan must promise a vision of its revitalized future. This is controversial, as it will affect the fate of hundreds of millions of people. Certain views have been expressed about the shape of the new China, or whether there will be a new China. The administration is hesitant about all options and wants to thoroughly examine the consequences. Nevertheless, it must begin rebuilding China as soon as possible in order to regain what it has lost. The AI cannot use gamerules to liberate a large China, as China is not allowed to annex individual warlords and become a superpower. \n§wWarning§!: The AI is scripted to never choose the option of China absorbing warlords and becoming a superpower, so the gamerules cannot be used to liberate a large China."
 RULE_OPTION_FATE_OF_CHINA_SMALL_CHINA:0 "戦前の現状を維持"
 RULE_OPTION_FATE_OF_CHINA_SMALL_CHINA_DESC:0 "Japan will unify China's industries and make them easier to exploit by listening to businessmen and industrial tycoons and returning China to its original situation before this chaos captivated the continent, where there is a single China for Japan and the world to deal with and an independent-minded border region secretary who can serve as a small knife to stab China in the back. If after all this violence and war, nothing changes and nothing is reformed, the Chinese people will be very upset.\n\n§RRequires:§!\n§YJapan and its allies absorbed all warlord states that participated in the Great Asian War.§!"
 RULE_OPTION_FATE_OF_CHINA_NO_CHINA:0 "China is a social construct"
 RULE_OPTION_FATE_OF_CHINA_NO_CHINA_DESC:0 "Japan will heed the thoughts of those who are paranoid that China will rise again against Japan and prevent all Chinese industrial investment from being lost in the uprising by proceeding with the complete decentralization of China until the command of the state is divided into several separate administrative bodies, thereby ending the China as a This would end the state. This would be frowned upon by industry because it would carve up the economic zone.\n\n§RRequires:§!\n§YJapan and its allies absorbed all warlord states that participated in the Great Asian War.§!"
 PHI_IDEOLOGY:0 "£TNO_game_rule_flag_PHI_peace   第二フィリピン共和国"
 RULE_OPTION_PHI_IDEOLOGY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PHI_IDEOLOGY_RANDOM_DESC:0 "AFRSRとUSFIPの双方を打ち負かした第二フィリピン共和国は、ホセ・ユーロの不在という政治危機に見舞われることとなます。その結果として混乱が生じ、国の次の指導者がランダムに選出されます。"
 RULE_OPTION_PHI_IDEOLOGY_FAILED_RECONSTRUCTION:0 "復興の§R失敗§!"
 RULE_OPTION_PHI_IDEOLOGY_FAILED_RECONSTRUCTION_DESC:0 "フクバラハップと米軍の両勢力が敗北した後、ホセ・ユーロ大統領は暗殺されることになります。日本によるフィリピン復興が失敗すると、マニラでは混乱と暴動が発生し、稲田正純が事態の安定まで§s暫定政権§!を通じて秩序回復を行うことになるでしょう。稲田は、フィリピンが日出ずる帝国の光から離れることがないようにします。"
 RULE_OPTION_PHI_IDEOLOGY_PAREDES:0 "§Lキンティン・パレデス§!が§G選出§!"
 RULE_OPTION_PHI_IDEOLOGY_PAREDES_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Phillipine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Quintin Paredes, former Minister of Public Works and Communications responsible for the National Development program during President Laurel's tenure, to hold the post of the Presidency. A staunch loyalist of Laurelismo, he aims to secure KALIBAPI's position as the all-encompassing guiding force of the Phillipines, continuing further reconstuction efforts and ensuring that his country's future will be, now and forever, one of §LControlled Democracy§! under Laurelist and authoritarian ideals."
 RULE_OPTION_PHI_IDEOLOGY_RECTO:0 "§Lクラーロ・M・レクト§!が§G選出§!"
 RULE_OPTION_PHI_IDEOLOGY_RECTO_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Phillipine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Claro M. Recto, a reformist who seeks to make Philippines an equal partner to Japan, to hold the post of the Presidency. A devoted nationalist, he aims to modernise and centralize the state and finally live up to the Republic's ideals of true sovereignty. Only time will tell if Recto can manage to steer the Laurelist regime into this bold new direction."
 RULE_OPTION_PHI_IDEOLOGY_OSMENA:0 "§Lセルヒオ・オスメーニャ・フニオル§!が§G選出§!"
 RULE_OPTION_PHI_IDEOLOGY_OSMENA_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Phillipine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Sergio Osmeña, businessman, advisor in the Japanese Chamber of Commerce, chief KALIBAPI party financier and leader of its technocratic wing, to hold the post of the Presidency. He seeks to deepen relations with Japan and turn the Philippines a model pan-Asian state, bringing the country into modernity as an efficient, well-oiled machine. However, his struggles with finding support among both status quo parliamentarians and reformists may strangle his vision in its cradle."
 SPH_IDEOLOGY:0 "£TNO_game_rule_flag_SPH   全フィリピン革命社会主義共和国"
 RULE_OPTION_SPH_IDEOLOGY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SPH_IDEOLOGY_RANDOM_DESC:0 "In the aftermath of the liberation of the Philippines from reactionary elements and Japanese imperialism, the All-Filipino Revolutionary Socialist Republic must decide how to proceed into the future. The decision may not be an easy one, but the nation has come far, and the future awaits."
 RULE_OPTION_SPH_IDEOLOGY_TARUC:0 "§eルイス・タルク§!が§G政権維持§!"
 RULE_OPTION_SPH_IDEOLOGY_TARUC_DESC:0 "§eTaruc§! will continue to lead the new People's Republic of the Philippines with §eNational Communism§!"
 RULE_OPTION_SPH_IDEOLOGY_MARCOS:0 "§Lフェルディナンド・マルコス§!が§R権力掌握§!"
 RULE_OPTION_SPH_IDEOLOGY_MARCOS_DESC:0 "With the defeat of both the US-Backed USFIP, and the Japan-Backed Second Philippine Republic and 14th Army, §eLuis Taruc§! would order a purge against rivals and \"reactionaries\" which would backfire as all those against him and many others would rally behind §LFerdinand Marcos§! who would establish the \"Free Philippine Republic\". His rule would be one of §LRight-Wing Populism§!, not unlike the previous governments of the Second Republic."
 UPH_IDEOLOGY:0 "£TNO_game_rule_flag_UPH   在フィリピン米軍"
 RULE_OPTION_UPH_IDEOLOGY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_UPH_IDEOLOGY_RANDOM_DESC:0 "In the aftermath of the liberation of the Philippines from socialistic elements and Japanese imperialism, the Republic of the Philippines must decide which path it wishes to take as a new age dawns. The Phillipines are now free to find their own destiny, and the future awaits.\n\n§RThis gamerule is for if the USFIP led by Wendell Fertig wins, it does not apply to the OFN Mandate of the Philippines Isles led by Beach§!"
 RULE_OPTION_UPH_IDEOLOGY_FAILED_RECONSTRUCTION:0 "復興の失敗"
 RULE_OPTION_UPH_IDEOLOGY_FAILED_RECONSTRUCTION_DESC:0 "As the USFIP defeats both the HukBaLaHap and the retaliatory 14th Army Invasion, the United States would fail to reconstruct the Philippines causing the populace to vote for Carlos P. Garcia at their first ever free elections after almost 25 years. Garcia, a nationalist would enact policies such as the \"Filipino First\" Policy, and would try to instill a United Culture on the Islands as he squashes the remnants of the HukBaLaHap as an §LOligarch§!."
 UNITED_FILIPINO_FRONT:0 "£TNO_game_rule_flag_SPH  £TNO_game_rule_flag_UPH   統一フィリピン戦線"
 RULE_OPTION_UNITED_FILIPINO_FRONT_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_UNITED_FILIPINO_FRONT_RANDOM_DESC:0 "AFRSRがマニラを占領した、もしくはアメリカがAFRSRに義勇軍を送った場合、USFIPはランダムにAFRSRと統一フィリピン戦線を結成することになります。\n\n§R条件:§!\n§Y£TNO_game_rule_flag_PHI_peace £TNO_game_rule_flag_UPH £TNO_game_rule_flag_SPH バリンタワック電撃戦§!で§MAFRSRかUSFIPのどちらかが勝利§!"
 RULE_OPTION_UNITED_FILIPINO_FRONT_CREATED:0 "統一フィリピン戦線が結成"
 RULE_OPTION_UNITED_FILIPINO_FRONT_CREATED_DESC:0 "If the AFRSR took Manilla or the United States sent volunteers to the AFRSR, the USFIP will agree to form the United Filipino Front with the AFRSR"
 RULE_OPTION_UNITED_FILIPINO_FRONT_REJECTED:0 "統一フィリピン戦線が非結成"
 RULE_OPTION_UNITED_FILIPINO_FRONT_REJECTED_DESC:0 "§\"Regardless of what happens, the USFIP will not agree to form the United Filipino with the AFRSR. If the USFIP controls Manilla, Wendell Fertig will continue to lead. If the USFIP doesn't control Manilla, Dwight E. Beach will take over as leader."
 SPH_COALITION_PATH:0 "£TNO_game_rule_flag_SPH_Coalition_Government   フィリピン連合政府"
 RULE_OPTION_SPH_COALITION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SPH_COALITION_PATH_RANDOM_DESC:0 "With the defeat of the invading 14th Army and the creation of the Commonwealth of the Philippines, the new President of the Commonwealth will soon be decided. If this option is taken, the President will be randomly chosen."
 RULE_OPTION_SPH_COALITION_PATH_FAILED_RECONSTRUCTION:0 "復興の失敗"
 RULE_OPTION_SPH_COALITION_PATH_FAILED_RECONSTRUCTION_DESC:0 "With the United Filipino Front repelling the 14th Army's Invasion, Lorenzo Tañada would be made President of the Philippines. As the US-led reconstruction fails due to delays, the KPP-Left under the guidance of Luis Taruc would start strikes and protests culminating in a failed takeover of the Government. Ramon Magsaysay, leader of the KPP-Right and supported by the AFP and PC would launch a coup deposing Lorenzo Tañada's Government and would pass the Anti-Subversion Act as his rule focuses on the crackdown against \"Communist Revolutionaries\" and would yet again turn the Philippines into a §LGuided Democracy§!."
 RULE_OPTION_SPH_COALITION_PATH_TARUC:0 "ルイス・タルク"
 RULE_OPTION_SPH_COALITION_PATH_TARUC_DESC:0 "With the United Filipino Front repelling the 14th Army's Invasion, Luis Taruc would be made President of the Philippines. As the US-led reconstruction succeeds, due to delays and a KPP-Left smear campaign, the Liberals would fail to defend their seats in Local Elections and Tañada would lose the Presidency as the KPP-Left under Luis Taruc would assume power. Leftists would celebrate the \"Bloodless Revolution through the Ballot\" as the demobilized army is silent seeing as they cannot do anything in the situation. With his power solidified, the Philippines would be under his ideology of §VRevolutionary Front§!"
 RULE_OPTION_SPH_COALITION_PATH_TANADA:0 "ロレンソ・マルティネス・タニャーダ"
 RULE_OPTION_SPH_COALITION_PATH_TANADA_DESC:0 "With the United Filipino Front repelling the 14th Army's Invasion, Lorenzo Tañada would be made President of the Philippines leading the KPP-Center. Despite campaigns from the KPP-Left and KPP-Right to smear his reputation, with the success of the Reconstruction and the defeat of Socialists in Local Elections, Lorenzo Tañada would be able to hold on as the President of the Philippines carrying with him the torch of Liberalism and Democracy in the Islands. With his power solidified, the Philippines would be firmly under his ideology of §MNational Liberalism§!."
 RULE_OPTION_MANCHU_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_MANCHU_PATH_RANDOM_DESC:0 "Emperor Puyi's health has always been frail. In 1967, he will die from a combination of kidney cancer and heart failure. This is a conundrum in Manchukuo, whose structure as a state did not allow for an imposition of a constitution. Four forces vie for the dominance of the §wManchurian§! Government: the §sCourt Faction§!, led by Prince Pujie; the §sManchurian Imperial Army§!, headed by Sejima Ryuzo; the §oKwantung Army§!, under the command of General Katakura Tadashi; and the unified §JBureaucracy§!, led by Gu Ciheng."
 RULE_OPTION_MANCHU_PATH_PUJIE:0 "£TNO_game_rule_flag_MAN   §s溥傑§!の§G優勢§!"
 RULE_OPTION_MANCHU_PATH_PUJIE_DESC:0 "Prince Pujie, following the tradition of Qing law, was disinherited in favor of the Emperor's elder son. Puyi died childless, however, and without a formalization of the succession law, his path will be difficult and long. In this scenario, Prince Pujie manages to secure the succession and ascend to the throne of §wManchuria§!, reigning as its second Emperor. His rule promises to bring a Manchukuo that is closer in spirit to its pan-Asian ideals. Manchuria will follow the path of §sAristocratic Conservatism§!."
 RULE_OPTION_MANCHU_PATH_IMPERIAL_ARMY:0 "£TNO_game_rule_flag_MAN   §s帝国陸軍§!の§Rクーデター§!"
 RULE_OPTION_MANCHU_PATH_IMPERIAL_ARMY_DESC:0 "§sSejima Ryuzo§!'s path is intertwined with that of §wManchuria§!. A rising star in the Kwantung Army's Manchurian Faction, He has managed to accrue enough influence within the state and government of Manchukuo to dispense entirely with the pretense of a monarchy. Sejima promises an economic renewal, a new era of growth and modernization that will restore §wManchuria§! back into its place among the Asian nations. Manchuria will follow the path of a §sMilitary Junta§!."
 RULE_OPTION_MANCHU_PATH_KWANTUNG_ARMY:0 "£TNO_game_rule_flag_MAN   §o関東軍§!の§Rクーデター§!"
 RULE_OPTION_MANCHU_PATH_KWANTUNG_ARMY_DESC:0 "§oKatakura Tadashi§! grew in §qTojo§!'s shadow. When Tojo died in his retirement in §wManchuria§! in 1952, he saw himself as the heir of his legacy. The Revolutionary Right of the §oKwantung Army§! is as restive as ever, and no less suspicious for all the two decades that passed. Their coup would re-establish §wManchuria§! as the frontier of §VJapanese§! security concerns: a dagger pointed at the heart of Russia in the north and §WChina§! in the south. Manchuria will follow the path of §oStratocratic Corporatism§!."
 RULE_OPTION_MANCHU_PATH_BUREAUCRACY:0 "£TNO_game_rule_flag_MAN   §J官僚§!が§R権力を掌握§!"
 RULE_OPTION_MANCHU_PATH_BUREAUCRACY_DESC:0 "Since its establishment in 1932, the §wManchurian§! government had relied mostly on its bureaucrats to run the economic system. Organized under the §JGeneral Affairs Bureau§!, they now come to rule over all of §wManchuria§!. Under the nominal leadership of §JGu Ciheng§!, they stand posed to exercise political control over the entire country. Gu's hold is tenuous, and it is uncertain when he would give way. Manchuria will follow the path of §JReform Bureacracy§!."
 GNG_PATH:0 "£TNO_game_rule_flag_GNG   広東 - 鈴木の後継者"
 RULE_OPTION_GNG_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GNG_PATH_RANDOM_DESC:0 "§V日本§!の§Y安田銀行§!の破綻は、§V共栄圏§!全体に深刻な影響を及ぼすが、その中でも企業国家である広東国は、より深刻な影響を受けるだろう。立法会の不信任決議により、行政長官の§J鈴木貞一§!は失脚し、§Y安田§!の同僚である§s松沢卓二§!が後任に就任することになる。しかし、§s松沢§!政権も§Y雇用者§!と同様、すでに墓穴を掘っており、広東に残る3大企業は、洗練された企業の役員室で次の一手を考えている。次の行政長官は、広東を劇的に変化させ、利益重視の技術革新の限界を押し広げる力を持つことになる。広東の未来はまだ見えない。"
 RULE_OPTION_GNG_PATH_THE_GADGETEER_OF_GUANGDONG:0 "£GNG_Sony_texticon §V広東の仕掛け人§!"
 RULE_OPTION_GNG_PATH_THE_GADGETEER_OF_GUANGDONG_DESC:0 "The Legislative Council will vote to elect §LMorita Akio§! of  £GNG_Sony_texticon §VSony Corporation§! as the new Chief Executive of Guangdong. A voice of §Preform§! on the Pearl Delta, §LMorita§! is a champion of Guangdong's §YCantonese§!-§VJapanese§! §PZhujin§! class, and will seek to improve the status of the state's §Ynative population§!. However, §LMorita's§! new administration is not without its opponents, especially from Guangdong's §VJapanese elite§! and §Vcorporate hardliners§!, embodied by §LMorita's§! former business partner §sIbuka Masaru§!. Guangdong will follow the path of §LCorporate Paternalism§!."
 RULE_OPTION_GNG_PATH_THE_ASCENDANT_HEIR:0 "£GNG_Matsushita_texticon   §W支配の相続人§!"
 RULE_OPTION_GNG_PATH_THE_ASCENDANT_HEIR_DESC:0 "The Legislative Council will vote to elect §sMatsushita Masaharu§! of  £GNG_Matsushita_texticon §WMatsushita Electric§! as the new Chief Executive of Guangdong. Representing a middle ground between Guangdong's §Preformists§! and §Vcorporate hardliners§!, §sMatsushita§! promises an administration guided by tempered reform and economic expansion. However, §sMatsushita§! is neither an engineer nor a salesman, making him something of an outsider among Guangdong's §Vruling class§!. Whether this will prove his §eundoing§!, or rather the greatest §Gopportunity§! to prove himself yet, remains to be seen. Guangdong will follow the path of §sCorporatocracy§!."
 RULE_OPTION_GNG_PATH_THE_SILICON_VISIONARY:0 "£GNG_Fujitsu_texticon   §mシリコンの夢想家§!"
 RULE_OPTION_GNG_PATH_THE_SILICON_VISIONARY_DESC:0 "The Legislative Council will vote to elect §sIbuka Masaru§! of  £GNG_Fujitsu_texticon §mFujitsu Limited§! as the new Chief Executive of Guangdong. A brilliant engineer and key figure among Guangdong's §Vcorporate hardliners§!, §sIbuka§! seeks to build a meritocratic, technocratic state, free to pursue technological innovation free of restraint. This digitized vision of the future, however, does not include much regard for Guangdong's §Ynative population§!, and §sIbuka's§! opposition to reform is sure to draw ire, especially from his former business partner §LMorita Akio§!. But §sIbuka§! is no stranger to emnity, and Guangdong will bend to his will, one way or another. §mFor the Pearl Delta is but a canvas, and Ibuka Masaru holds the brush.§! Guangdong will follow the path of §sCorporatocracy§!."
 VIN_PATH:0 "£TNO_game_rule_flag_VIN   Vietnam - Fallout of Yon-go Sakusen"
 RULE_OPTION_VIN_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_VIN_PATH_RANDOM_DESC:0 ""
 MLY_PATH:0 "£TNO_game_rule_flag_MLY   自由マラヤ - 1963年総選挙"
 RULE_OPTION_MLY_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_MLY_PATH_RANDOM_DESC:0 "With the triumph of the UMAJF comes the birth of Malayan democracy, with two figures emerging as the main competitors for the election: §VAhmad Boestamam§! of the §VBS§! and §iTun Abdul Razak§! of the §iPEKEMBAR§!. Although most see the former as the more popular of the two, the latter enjoys considerable American support. Malaya's future is unknown, but hopeful."
 RULE_OPTION_MLY_PATH_SOCIALISM:0 "§Vアフマド・ブエスタマム§!が§G選出§!"
 RULE_OPTION_MLY_PATH_SOCIALISM_DESC:0 "After the end of the war, the first elections will begin in independent Malaysia. §VAhmad Boestamam§!, who is the head of §VBS§!, will win the elections. Malaysia will follow the path §VLeft-wing Nationalism§!."
 RULE_OPTION_MLY_PATH_CONSERVATISM:0 "§iトゥン・アブドゥル・ラザク§!が§G選出§!"
 RULE_OPTION_MLY_PATH_CONSERVATISM_DESC:0 "After the end of the war, the first elections will begin in independent Malaysia. §iTun Abdul Razak§!, who is a §Mpro-American§! politician and head of §iPEKEMBAR§!, will win the elections. Malaysia will follow the path §iPaternalistic Conservatism§!."
 SHO_PATH:0 "£TNO_game_rule_flag_SHO_paternalism   対日協力政府のマレーシア"
 RULE_OPTION_SHO_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SHO_PATH_RANDOM_DESC:0 "Following its pacification of the UMAJF, the victorious 25th army will move to end their military rule over the country and set up local elections. In the post-war democratic scramble will emerge two main competitors: Dato Onn Jaafar, unphased collaborator for the Japanese and candidate for PERMAS, and Burhanuddin Al-Helmy, left-wing nationalist and candidate for PKMM. The results remain to be seen..."
 RULE_OPTION_SHO_PATH_SOCIALISM:0 "§Vブルナーフッディーン・アル＝ヘルミー§!が§G選出§!"
 RULE_OPTION_SHO_PATH_SOCIALISM_DESC:0 "After the 25th Army wins against the UMAJF during  theMalayan Emergency, it will step down from power. After it leaves, the elections will be started in Malaysia, and §VBurhanuddin Al-Helmy§! who is a head of the party §VPKMM§! will win. Malaysia will follow the path of §VLeft-wing Nationalism§!."
 RULE_OPTION_SHO_PATH_CD:0 "§iダト・オン・ジャーファル§!が§G選出§!"
 RULE_OPTION_SHO_PATH_CD_DESC:0 "After the 25th Army wins against the UMAJF during the Malayan Emergency, it will step down from power. After it leaves, the elections will be started in Malaysia and §iDato Onn Jaafar§! who is a head of §iPERMAS§! will win. Malaysia will follow the path of §iPaternalistic Conservatism§!."
 MALAYSIA_CIVIL_WAR:0 "£TNO_game_rule_flag_MLY  £TNO_game_rule_flag_SHO   マレーシア内戦"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_RANDOM_DESC:0 "The conflict in Malaya represents a significant thorn in the side of the Empire of Japan. After Japan conquered the entirety of the peninsula in 1942, Malay and Chinese partisans retreated to the jungle, formed the United Malayan Anti-Japanese Front, and began fighting for their country's liberation  - beginning a twenty-year guerilla war that continues to this day.\n\nBy now both Shonan and the UMAJF are thoroughly exhausted, their resources stretched to the limit. The guerillas face an uphill task, not least because they do not hold any major cities, but the colonial government is plagued by manpower shortages and corruption. Only one thing remains certain: this war can't go on forever."
 RULE_OPTION_MALAYSIA_CIVIL_WAR_MLY:0 "£TNO_game_rule_flag_MLY §e統一マラヤ抗日戦線§!が勝利"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_MLY_DESC:0 "The §eUMAJF§! led by §eChin Peng§! will defeat the 25th Army which under §sYamamoto Moichiro§!, and Malaysia will follow the path of §eBukharinism§! until the first free elections in the country conclude."
 RULE_OPTION_MALAYSIA_CIVIL_WAR_SHO:0 "£TNO_game_rule_flag_SHO 第25軍が勝利"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_SHO_DESC:0 "The 25th Army led by §sYamamoto Moichiro§! will defeat the §eUMAJF§! under §eChin Peng§!, and Malaysia will follow the path of §sColonial Government§! until the government holds elections."
 INS_POLITICS_ROUTE:0 "£TNO_game_rule_flag_INS   インドネシア - 新首相"
 RULE_OPTION_INS_POLITICS_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_INS_POLITICS_ROUTE_RANDOM_DESC:0 "The unexpected death of Prime Minister Djuanda Kartawidjaja has left the Parti Nasional Indonesia and the whole of §SIndonesia§! in a state of shock. In the aftermath, competing factions with the PNI have pushed forth their own candidates to succeed Kartawidjaja.\n\nThree candidates have emerged at the forefront; §iBurhanuddin Harahap§!, §LJohannes Leimena§!, and §JRuslan Abdulgani§!. President Sukarno will need to elevate one of these men to Prime Minister soon, lest the squabbling of factions paralyze politics within the nation"
 INDONESIA_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_INS   インドネシア内戦"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "§RHow did it all go wrong?§!\nIt began with so much hope, too. After achieving independence in 1949, there was the real sense that a new Indonesia could be built, that utopia could at least be worked towards. More than a decade later and those same optimistic faces are disillusioned, armed with the knowledge that independence wasn't what they'd imagined. Particularly infuriating are the Republic's close ties to Japan, not least because the Zaibatsu still control large parts of the economy, and increasing centralisation by the government in Djakarta. Already there are rumors of power players making moves in Indonesia's more far-flung regions. Amidst a cloud of uncertainty, one thing is clear: these sparks of discontent will eventually catch fire."
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_INS:0 "£TNO_game_rule_flag_INS   §Lスカルノ§!が勝利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_INS_DESC:0 "Sukarno, the incumbent President of the Republic of Indonesia, will emerge victorious in the Indonesian Civil War. Expect the old structures of the Republic to return as a matter of course, and Sukarno will continue his grand centralization project as the country slowly begins to rebuild. Even so, not everything will stay the same. In failing to prevent the war, the President's image will be badly damaged. The army, having played a significant role in Sukarno's victory, will wield significantly more influence than before. Sukarno has won, yes, but this definitely isn't the end of the story."
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_FRI:0 "£TNO_game_rule_flag_FRI   §Lハッタ§!が勝利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_FRI_DESC:0 "Mohammed Hatta, leader of the Free Government of Indonesia (or PRIM), will emerge victorious in the Indonesian Civil War. He enjoys the generous support of the OFN - in particular, the Australians and Americans - and is a something of a revolutionary icon himself. If Sukarno was a centralist, Hatta can be described as the opposite. His new Indonesia will be one with significantly more autonomy granted to the country's many regions. But among the triumphant colonels there are whispers of discontent at Hatta's new stature, and it remains to be seen if Hatta can fulfill the myriad promises he has made."
 PHI_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_PHI_peace  £TNO_game_rule_flag_UPH  £TNO_game_rule_flag_SPH   バリンタワック電撃戦"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "The winner of the Balintawak Blitz will be randomly decided between the Second Republic, the USFIP, and the AFRSR."
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_PHI:0 "£TNO_game_rule_flag_PHI_peace   政府の勝利"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_PHI_DESC:0 "The winner of the Balintawak Blitz will be the Second Republic, uniting the country under one government after years of strife"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_UPH:0 "£TNO_game_rule_flag_UPH   §L在フィリピン米軍§!の勝利"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_UPH_DESC:0 "The winner of the Balintawak Blitz will be the USFIP, securing Manila in the wake of the Second Republic's fall"
