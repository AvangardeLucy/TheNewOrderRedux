 RULE_OPTION_BRA_SPHERE_VISIT_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_SPHERE_VISIT_RANDOM_DESC:0 "To further the industrialization of Brazil and acquire finances for the Amazonian Highway project, President §KHenrique Lott§! dispatches his Vice President, §QJânio Quadros§!, to visit the §VCo-prosperity Sphere§!'s giants of Japan and China to finalize a trade deal. The Vice President is infamous for his eccentricities and ambition. His conduct during the journey could end anywhere from an §Gexcellent triumph§! for himself and Brazil to an §Rutter disaster§! for his nation's international relations."
 RULE_OPTION_BRA_SPHERE_VISIT_FULL_SUCCESS:0 "§GSuccess§! - §iQuadros' Great Leap Forward§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FULL_SUCCESS_DESC:0 "Through skill, tact, and diplomacy, §QQuadros§!' visit to §VJapan§! has proven fruitful indeed. A trade agreement will be signed, leading to an improval of relations between the two nations, a great boost to the Brazilian economy, and greater efficiency in construction of the Trans-Amazonian Highway. In addition, §QQuadros§!' personal influence will §Gincrease significantly§!."
 RULE_OPTION_BRA_SPHERE_VISIT_MEDUIM_SUCCESS:0 "§YSuccess§! - §iQuadros' Leap Forward§!"
 RULE_OPTION_BRA_SPHERE_VISIT_MEDUIM_SUCCESS_DESC:0 "Having made as few mistakes as possible, §QQuadros§!' visit to Japan has secured Brazil a worthwhile trade deal with §VJapan§! on his visit. This will result in an improval of relations between the two nations, a significant economic boost, and improved efficiency in constructing the Trans-Amazonian highway. In addition, §QQuadros§! will gain §Ygreater personal influence§!."
 RULE_OPTION_BRA_SPHERE_VISIT_SUCCESS:0 "§GSuccess§!"
 RULE_OPTION_BRA_SPHERE_VISIT_SUCCESS_DESC:0 "Many mistakes were made in §QQuadros§!' trip to §VJapan§! - thankfully, he didn't completely fumble it, and thus a trade deal was still secured. This deal will lead to an improval of relations between the two nations, as well as providing a boost to the economy and improval of efficiency in constructing the Trans-Amazonian Highway."
 RULE_OPTION_BRA_SPHERE_VISIT_FAIL:0 "§RFailure§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FAIL_DESC:0 "§QQuadros§! has clearly gone and messed it all up this time. Thanks to his utter lack of charm or tact, the man had to leave halfway through with no trade deal, while actively worsening relations between Brazil and §VJapan§!. As such, Lott will understandably have less trust in him for future endeavors."
 CHL_SKELETON_ALESSANDRI_TERM: "£TNO_game_rule_flag_CHL   Chile - Alessandri's Term"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM_DESC:0 "As the walls seem to start caving in for President Alessandri, he must make a choice. Will he resign and let the country enjoy a breather that may promise escape from the current crisis? Or will he take the helm and set the house in order?"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS:0 "Alessandri Resigns"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS_DESC:0 "While the first two years of his term were successful, everything has gone downhill since the advent of the 1960 Valdivia Earthquake. Failure after failure, the country has become trapped in a crisis that shows no sign of improvement. Alessandri can take it no more, he will step down and allow his most trusted and capable minister, §BJulio Philippi§!, to take command in these trying times."
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS:0 "Alessandri Fulfills His Term"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS_DESC:0 "Bearing a heavy burden due to the position he currently finds himself in, coupled with his larger-than-life surname, President Alessandri can't go back on his compromise to the nation and he will not sully the Alessandri family name. Finding himself between the sword and the wall, he will show everyone that he still has plenty of fight left in him."
 CHL_SKELETON_PHILIPPI_TERM: "£TNO_game_rule_flag_CHL   Chile - Philippi's Term"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM_DESC:0 "With President Alessandri's resignation, §BJulio Philippi§! is now the man responsible for the lives of seven million Chileans. Taking control in the midst of a deep national crisis, besieged from all sides, will he show himself up to the task?\n\n§RRequires:§!\n§RAlessandri resigned§!"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE:0 "The Crisis Intensifies"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE_DESC:0 "President Philippi was handed an impossible task. He was immediately left without allies and out of options, and during his term the deep political crisis and the emergency in the South only worsen. The country is slowly reaching a political boiling point."
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS:0 "Philippi Takes the Reins"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS_DESC:0 "Going above and beyond, President Philippi has defied all grim expectations initially placed on him and managed to skillfully navigate the complex national crisis that was handed to him. With the worst of the emergency in the South and the political crisis already past, Philippi is now the unexpected front-runner going into the §Y1964 Elections§!."
 CHL_SKELETON_OCTOBER_CRISIS: "£TNO_game_rule_flag_CHL   Chile - October Crisis"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_RANDOM_DESC:0 "With political polarization reaching its peak as a result of President Philippi's inability to deal with the national crisis, the 1964 Election becomes a heated and incredibly disputed affair between the anti-establishment Right-Wing Populist §LJorge Prat§!, and the face of a broad left-wing Revolutionary Front, the Socialist §VSalvador Allende§!. The results between both are near-identical, leaving Congress the task to confirm either candidate as the next President of Chile.\n\n§RRequires:§!\n§YAlessandri resigned§!\n§YThe Crisis Intensifies§!"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_ALLENDE:0 "§VAllende§! is §GElected§!"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_ALLENDE_DESC:0 "Mobilizing a broad portion of the working-class population alongside the FRAP-aligned labor unions, §VSalvador Allende§! manages to navigate the complexity of the October Crisis and gets confirmed in Congress as Chile's next president."
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_PRAT:0 "§LPrat§! is §GElected§!"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_PRAT_DESC:0 "Through cunning political maneuvers and public displays of support from the population and the PLN-aligned labor unions, §LJorge Prat§! manages to navigate the complexity of the October Crisis and gets confirmed in Congress as Chile's next president."
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RETTIG:0 "§YRettig§! is §GElected§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RETTIG_DESC:0 "The veteran congressman and long-time leader of the former Radical Party's faction within the Liberal Party, §YRaúl Rettig§!, a moderate Radical Liberal, will be elected President of Chile. He proposes progressive social and economic reform between the line of the former Radical governments and of the more recent FDC governments. The remaining half of the decade for Chile will be one under the §YLiberal Radicalism§! of the Democratic Front of Chile."
 RULE_OPTION_URG_66_ELECTION_PATH_HERRERISM_DESC:0 "The Herrerist-Ruralist axis under §iMartín Echegoyen§! will win the 1966 elections. Wanting to solidify his control over Herrerism, Echegoyens plans to distance Uruguay from the OFN and the US. However to do so he will need to balance the liberal policies adopted by his followers with the most centrist approach wanted by the orthodox Herrerists. Uruguay will follow the path of §iConservatism§!..\n\n§RRequires:§!\n§xNOT§! §MHerrerist-Ruralist Coalition - Attempted Coup§! OR §MGestido Coup - Fascism Contained§! in  £TNO_game_rule_flag_URG   Uruguayan Coup D'etat§!"
