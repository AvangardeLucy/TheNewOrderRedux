 KEM_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_KEM   ケメロヴォ"
 RULE_OPTION_KEM_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_KEM_IDEOLOGY_ROUTE_RANDOM_DESC:0 "シベリア黒衛軍に大敗し、クラスノヤルスクでアンドレーエフ将軍に裏切られたニコライ・クルィロフ将軍は、リューリク朝の創始者の生まれ変わりであるリューリク2世を自称するなど、暴走しています。当初は疑問視されていましたが、彼のツァーリ国は公正で正当なものです。しかし、彼の年齢を考えると、リューリク2世が亡くなるか、あるいは統治能力を失ってしまうのは時間の問題でしょう。果たして誰がツァーリを継ぐのでしょうか？"
