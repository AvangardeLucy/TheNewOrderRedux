 RULE_OPTION_GEO_CAU_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GEO_CAU_PATH_RANDOM_DESC:0 "Despite attempts from its §qReichskommissar§! to maintain stability, attempts to quash, or at least control, partisan warfare within §qReichskommissariat Kaukasia§! shall fail, and the state shall collapse. As it does so, fighting within §LGeorgia§! shall come to a head, as two factions shall vie for dominance. Finally free of the §xexploitation§! from their former §qGerman masters§!, §LGeorgians§! following §eGivi Javakhishvili's Revolutionary Front§! shall seek vengeance against whoever they can, including the §qremaining collaborators§! rallying behind §jShalva Loladze's regime§!.\n\n§RRequires:§!\n§YKaukasien has collapsed!§!"
 RULE_OPTION_GEO_CAU_PATH_SOCIALIST:0 "£TNO_game_rule_flag_GEO_socialist  §V社会主義§!"
 RULE_OPTION_GEO_CAU_PATH_SOCIALIST_DESC:0 "The foul beast that was the Reichskommissariat Kaukasien has died, and Georgians can breathe the air of the free again. The man that rose to lead the Georgian struggle for liberty was Givi Javakhishvili. A socialist formerly associated with the SSR, he still believes that communism is the right way for Georgia. Following WW2, he became a resistance fighter. Currently, he leads a united front composed of leftists and democrats. The fight for liberty will be bloody, but Givi Javakhishvili is the right man to lead the nation into a new era."
 RULE_OPTION_GEO_CAU_PATH_FASCISM:0 "£TNO_game_rule_flag_GEO_fascism  §Jファシズム§!"
 RULE_OPTION_GEO_CAU_PATH_FASCISM_DESC:0 "The foul beast that was the Reichskommissariat Kaukasien has died, and Georgians can breathe the air of the free again. The man that rose to lead the Georgian struggle for liberty was Shalva Lolzade. A former Wehrmacht officer, he led a mutiny against the German commanders following Waldeck Zu Pyrmonts's death. An ultranationalist, he copies many aspects of the regime he revolted against. Lolzade is a legionary, a fighter, and he'll either lead Georgia to sovereignty or die trying."
