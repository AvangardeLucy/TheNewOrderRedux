 GUL_PATH:0 "£TNO_game_rule_flag_GUL_ITA   湾岸総督府"
 RULE_OPTION_GUL_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GUL_PATH_RANDOM_DESC:0 "The handful §nItalian§! possessions along the Persian Gulf make up for what they lack in size with a bounty of §qblack gold§!. Since §nItalian§! prsopecters first arrived in the region, the oil-rich sands of what have come to be adminstrated as the Gulf Governate have fueled §nRome's§! post-war Empire. Under the corporate rule of §sENI§! and its boardroom despot, §sEnrico Mattei§!, the Gulf Governate has been refined into an engine of extraction, designed to service the §nEmpire's§! thirst for oil in perpetuity. But, as the 1960s prgress, the §Vwinds of change§! will sweep the sands of the Middle East, including the Gulf Governate. Neither §sMattei§! nor the §nItalian authorites§! will be able to forstall the §Vfires of revolution§! sweeping the Arab world. Whether they compromise with the new order and ensure the oil continues to flow towards §nRome§!, or in their arrogance stand firm be consumed by the §Vflames of youth§! remains to be seen. The future of the Gulf Governate remains uncertain."
 RULE_OPTION_GUL_PATH_OLIGARCHY:0 "£TNO_game_rule_flag_GUL_paternalism   §LA Modern Federation§!"
 RULE_OPTION_GUL_PATH_OLIGARCHY_DESC:0 "The Italian Governate of the Gulf will be granted independence by §nItaly§!, creating the §LUnited Arab Emirates§!. The local emirates will be granted autonomy and organized into a federation under the ruler of Abu Dhabi, §LZayed bin Sultan Al Nahyan§!. A refomer, a centralizer, and an §nItalian§! ally, §LZayed §!will promote economic development, permit moderate democratization, and ensure close ties with §nRome§!. The Gulf Governate's future will be one of §LOligarchy§!."
 RULE_OPTION_GUL_PATH_LEFT_WING_POPULISM:0 "£TNO_game_rule_flag_GUL_progressivism   §PA Revolutionary Idea§!"
 RULE_OPTION_GUL_PATH_LEFT_WING_POPULISM_DESC:0 "As the §nItalian§! order in the Middle East falters, the Gulf Governate's own Arab administrators will overthrow the §nItalian§! colonizers and declare independence from §GRome§!. Led by §PAbdul Rahman Al Bakir§! and his §PNational Union Committee§!, the new nation will be reorginzed as the §PUnited Republic of the Arabian Gulf§!, and will become aligned with the §VBa'athist§! movement blossoming across the Arab world. The Gulf Governate's future will be one of §PLeft Wing Populism§!."
 RULE_OPTION_GUL_PATH_ABSOLUTE_MONARCHY:0 "£TNO_game_rule_flag_GUL_despotism   §sA Return to Tradition§!"
 RULE_OPTION_GUL_PATH_ABSOLUTE_MONARCHY_DESC:0 "The Italian Governate of the Gulf will be granted independence by §nItaly§!, creating the §sLeague of Arab Sheikdoms§!. Led by the conservative ruler of Abu Dhabi, §sShakhbut bin Sultan Al Nahyan§!, The new nation is expected to draw closer to its ruler's political ally, §GSaudi Arabia§!. The Gulf Governate's future will be one of §sAbsolute Monarchy§!."
 RULE_OPTION_GUL_PATH_SYNDICALISM:0 "£TNO_game_rule_flag_GUL_socialist   §eThe Revolution Came Here§!"
 RULE_OPTION_GUL_PATH_SYNDICALISM_DESC:0 "As the §nItalian§! order in the Middle East falters, the Gulf Governate's vast immigrant workforce, predominantly made up of South Asian migrants, will make their move to end the colonial regime. The §VAll-Gulf Trade Union Congress§!, led by the Indo-Emirati organiser §VGurudas Dasgupta§!, will launch a successful §ecommunist§! revolution and establish a §Vsocialist§! republic in the Gulf Governate. While the new government pledges to end the brutal treatment of the Gulf's workers, its place in the new Middle Eastern order is unknown, and whether this fledgling §Vsocialist§! experiement will survive the coming storms remains to be seen. The Gulf Governate's future will be one of §VSyndicalism§!."
