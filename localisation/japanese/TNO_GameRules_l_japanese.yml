 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_RANDOM_DESC:0 "§wチャーノがスコルツァとの権力闘争に勝利し、ファシスト政権の解体に成功すれば§!、§nイタリア§!の祝賀はすぐに懸念と不安に変わり、帝国は再び未来への岐路に立たされることになるでしょう。民主主義を支持する声が勝利したとはいえ、彼らは統一されているとは言い難いのです。自由主義者と左派の様々な立場の人々に分かれ、それぞれが§nイタリア§!に望む未来について異なる未来像を持っています。そして、すべての人がファシズムの終焉に満足しているわけではありません……"
