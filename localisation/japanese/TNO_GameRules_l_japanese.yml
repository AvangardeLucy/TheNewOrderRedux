 RULE_OPTION_KOM_DEM_CANDIDATE_MOROZOV:0 "§Mイヴァン・モロゾフ§!"
 RULE_OPTION_KOM_DEM_CANDIDATE_MOROZOV_DESC:0 "§MSMR§!のイヴァン・モロゾフ候補は、次期大統領選挙で中道派候補に指名されました。モロゾフは、腐敗や権威主義に頼らない自由で公正な、自由で改革的な民主政府の下でのコミ共和国の存続を保障しています。彼が勝利すれば、コミの未来は§M自由主義§!者に委ねられます。"
 RULE_OPTION_KOM_DEM_CANDIDATE_VOZNESENSKY:0 "§Pニコライ・ヴォズネセンスキー§!"
 RULE_OPTION_KOM_DEM_CANDIDATE_VOZNESENSKY_DESC:0 "§P人民党§!の現職大統領、ニコライ・ヴォズネゼンスキーは権力を維持し、中道派候補に指名されることとなるでしょう。ヴォズネゼンスキーは、汚職、差別主義により国民的な嫌われ者であるにも関わらず、次期大統領選挙に立候補しました。彼が勝利すれば、コミの未来は§P民主社会主義§!者に委ねられます。"
