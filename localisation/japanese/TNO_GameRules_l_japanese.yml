 RULE_OPTION_FRA_GAX_PATH_PASSED:0 "投票の§G成功§!"
 RULE_OPTION_FRA_GAX_PATH_PASSED_DESC:0 "In light of chaos La Grande Discorde (Germany's Civil War), the national government of the French State in Vichy have reconsolidated their power in the aftermath of the Burgundian Invasion, coalescing in the election of avowed conservative traditionalist Pierre Gaxotte; a known Monarchist sympathizer with rumored designs on Detente with Charles DeGaulle and the Free French resistance in West Africa, Gaxotte's vision of the French State is one that stands in antipathy of continued Nazi dominance of western european affairs, and will seek to reestablish the honor and dignity of the French People, although it remains to be seen if his ambitions of a Bourbon Restoration will be realized."
 RULE_OPTION_FRA_GAX_PATH_FAIL:0 "投票の§Y失敗§!"
 RULE_OPTION_FRA_GAX_PATH_FAIL_DESC:0 "As the dust sets from the fallout of the German Civil War, otherwise known as La Grande Discorde, the french people elected Pierre Gaxotte as their newest leader. Gaxotte, a staunch monarchist and traditionalist member of Maurras' Action Francaise, organized a referendum to reshape the royal powers to better fit Henri VI's ideals. However, in a shocking upset, France rejected the Restauration and kept the presidential system. The referendum has failed. The king has stepped down, and his son, Henri VII, has taken the throne."
 RULE_OPTION_FRA_GAX_PATH_COUP:0 "軍事§Rクーデター§!"
 RULE_OPTION_FRA_GAX_PATH_COUP_DESC:0 "As the dust sets from the fallout of the German Civil War, otherwise known as La Grande Discorde, the french people elected Pierre Gaxotte as their newest leader. Gaxotte, a staunch monarchist and traditionalist member of Maurras' Action Francaise, organized a referendum to restore Henri VI to the throne. The army, fearing unrest and anarchy, intervened and overthrew Gaxotte in a bloody coup. The future of France seems unsure, but the one thing Frenchmen know how to do is bounce back."
