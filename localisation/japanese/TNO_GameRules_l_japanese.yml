 KOM_NDA:0 "£TNO_game_rule_flag_KOM   コミ右派 - 国家民主主義法"
 RULE_OPTION_KOM_NDA_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_KOM_NDA_RANDOM_DESC:0 "イーゴリ・シャファレヴィチ大統領が提案した国家民主主義法は、西ロシア戦争終結以来コミが保ってきた民主主義をついに破壊することとなります。この最終法によって、シャファレヴィチは独裁者となり、共和国の民主制度を「国有化」するという名目で、権力を自らに集中させます。これが可決されれば、彼は権力の座に押し上げられ、過激派も民主派も、反対派を全て退けられるようになるでしょう。\n\n§R条件:§!\n§Y£TNO_game_rule_flag_KOM コミ - 軍閥大統領選挙§!において§M右派連合のいずれかが勝利§!"
 RULE_OPTION_KOM_NDA_PASS:0 "法案§G可決§!"
 RULE_OPTION_KOM_NDA_PASS_DESC:0 "Due to Shafarevich and his cronies controlling most of the Komi parliament, the National Democracy Act will pass without trouble, solidifying Shafarevich's power in the country, molding it under his §sAristocratic Conservative§! leadership."
 RULE_OPTION_KOM_NDA_PASS_ILLEGAL:0 "不正による法案§R可決§!"
 RULE_OPTION_KOM_NDA_PASS_ILLEGAL_DESC:0 "While the Komi parliament will succesfully block Shafarevich's initiative to transform Komi into a subtle dictatorship, the former academic has already amassed enough power and influence at this point, and would override the Parliament's decision by signing the Act into law himself, dooming Komi under his §sAristocratic Conservative§! leadership, while §Rincreasing§! the chances of a §Vcoup§!."
 KOM_FASH_SUCCESSOR:0 "£TNO_game_rule_flag_KOM_WARLORD_RIGHT   コミ右派 - 権力闘争"
 RULE_OPTION_KOM_FASH_SUCCESSOR_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_KOM_FASH_SUCCESSOR_RANDOM_DESC:0 "\n\n§R条件:§!\n§Mコミ右派§!は§Yクーデターを防げる§!ほど十分に権力を§G強化した§!"
 RULE_OPTION_KOM_FASH_SUCCESSOR_SHAFAREVICH:0 "£TNO_game_rule_flag_KOM_REGIONAL_SHAFAREVICH   §nシャファレヴィチ§!の勝利"
 RULE_OPTION_KOM_FASH_SUCCESSOR_SHAFAREVICH_DESC:0 "§sRNP§!の§nイーゴリ・シャファレヴィチ§!は、西ロシアでの勝利後の権力闘争に勝利し、ロシアの民族的価値観を持った全体主義的で抑圧的なロシア改革国家を作り上げますが、他のパッショナリイ派閥と比べ、穏健で改革的な政策を維持することになるでしょう。コミの未来は§s貴族保守主義§!者に委ねられます。"
 RULE_OPTION_KOM_FASH_SUCCESSOR_GUMILYOV:0 "£TNO_game_rule_flag_KOM_REGIONAL_GUMILYOV   §Oグミリョフ§!の勝利"
 RULE_OPTION_KOM_FASH_SUCCESSOR_GUMILYOV_DESC:0 "§sレフ・グミリョフ§!率いる§Oパッショナリイ§!が西ロシアでの勝利後の権力闘争に勝利し、衰退した国家をユーラシア国へと作り替え、ロシア人とロシア国内の少数民族を支配民族であると定義するユーラシア主義的思想を主張し、専制主義者によって農民が厳しい生活を余儀なくされる封建的国家を建国するでしょう。コミの未来は§sユーラシア主義§!者に委ねられます。"
 RULE_OPTION_KOM_FASH_SUCCESSOR_SEROV:0 "£TNO_game_rule_flag_KOM_REGIONAL_SEROV   §rセーロフ§!の勝利"
 RULE_OPTION_KOM_FASH_SUCCESSOR_SEROV_DESC:0 "§rイヴァン・セーロフ§!率いる§oオルド社会主義者§!が西ロシアでの勝利後の権力闘争に勝利し、マルクス＝レーニン主義と愛国的なロシア超国粋主義やその他の極右イデオロギーの融合した思想であるオルド社会主義の教義に基づいたロシア国民ソビエト共和国を建国するでしょう。コミの未来は§oオルド社会主義§!者に委ねられます。"
 RULE_OPTION_KOM_FASH_SUCCESSOR_TABORITSKY:0 "£TNO_game_rule_flag_KOM_esoteric_nazism   §kタボリツキー§!の勝利"
 RULE_OPTION_KOM_FASH_SUCCESSOR_TABORITSKY_DESC:0 "驚くべきことに、§jセルゲイ・タボリツキー§!率いる§oOVRI§!が西ロシアでの勝利後の権力闘争に勝利し、すでに亡くなった皇太子アレクセイ・ロマノフが玉座に座れるよう準備するための摂政制をロシアに導入し、アレクセイが帰還しないとわかるとロシアを「浄化」するためにとても過酷で非人道的な政策を行うでしょう。タボリツキーは最初§o教権的ファシスト§!を自称しますが、その後死んだツァレーヴィチに対する§h帝室カルト§!へと移行し、コミの未来を破滅へと向かわせます。"
