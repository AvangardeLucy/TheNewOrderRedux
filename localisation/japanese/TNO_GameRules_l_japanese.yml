 RULE_OPTION_IME_PATH_FAIL_DESC:0 "A sweeping victory for §nItalian§! forces in the Middle East results in renewed interest in finding a sustainable future for the region - culminating in the Jerusalem Conference. However, overconfidence and excessive intervention by these same §nItalian§! troops leads to an abject failure for the Conference, with no decision taken and the situation left in chaos."
