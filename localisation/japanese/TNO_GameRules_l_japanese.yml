 RULE_OPTION_USA_OIL_PATH_ITA_INTERVENTION:0 "£TNO_game_rule_flag_ITA   §nイタリア§!を支援 - 介入"
 RULE_OPTION_USA_OIL_PATH_ITA_INTERVENTION_DESC:0 "Few could have imagined the §mUnited States§! and their former enemy in §nRome§! successfully reestablishing a political alliance, fewer still could imagine §mAmerican§! and §nItalian§! soldiers fighting side by side with the bloodshed of in North Africa still fresh in each others memory, but the recent revolts along the Mediterranean have given the §mUS§! pause, and the §Rinterventionists§! argue that ensuring the primacy of the §mOFN§!'s new ally and their grip on their Empire is worth anything, and the President agrees; as it was in the First World War, and in spite of the Second, the §mUnited States§! will §Gsupport§! its ally in the §nItalian Empire§! through force of arms, securing the §mOFN§!'s mandate in the §fArab World§! by any means necessary.\n\n§RRequires:§!\n§nItaly§! §Yis a member of the§! §MOFN.§!"
 RULE_OPTION_USA_OIL_PATH_ITA_NON_INTERVENTION:0 "£TNO_game_rule_flag_ITA   §nイタリア§!を支援 - 間接介入"
 RULE_OPTION_USA_OIL_PATH_ITA_NON_INTERVENTION_DESC:0 "To say that the newfound alliance between the §mUnited States§! and the §nItalian Empire§! was met with mixed emotions would be an understatement; attempting to reconcile the §mUnited States§! anti-colonialist stance with the §nItalian§! colonial empire in the Middle East was going to hit a snag somewhere, made evident by the recent rebellions in §GEgypt§!, §QIraq§! and elsewhere; §Yanti-interventionists§! in the west are adamant that the §mUS§! cannot, in good conscious, justify sending §mAmerican§! soldiers to die in the sand for their former §JFascist§! §Renemy§!, convincing the sitting §mUS§! President to favor a more material approach to aiding the war effort through the shipping of weapons and other supplies to the §nItaly§!'s allies in Middle East.\n\n§RRequires:§!\n§YItaly is a member of the OFN.§!"
 RULE_OPTION_POST_TRINIDAD_LEAVING_NEGOTIATIONS_AMERICAS_TEN:0 "§GAmerica's Ten§!"
 RULE_OPTION_POST_TRINIDAD_LEAVING_NEGOTIATIONS_AMERICAS_TEN_DESC:0 "The WIF will seek closer ties to the USA, to the point they become a puppet."
 RULE_OPTION_POST_TRINIDAD_LEAVING_NEGOTIATIONS_LITTLE_TEN:0 "§YThe Little Ten§!"
 RULE_OPTION_POST_TRINIDAD_LEAVING_NEGOTIATIONS_LITTLE_TEN_DESC:0 "The WIF will attempt to stay together but will collapse during the Oil Crisis"
 FATE_OF_GRENADA:0 "£TNO_game_rule_flag_GND   西インド諸島連邦 - グレナダの運命"
 RULE_OPTION_FATE_OF_GRENADA_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_FATE_OF_GRENADA_RANDOM_DESC:0 "Will Grenada be independent or part of Trinidad and Tobago?\n\n§RRequires:§!\n§MThe Federation Collapses§! in  £TNO_game_rule_flag_WIN   §YPost-Trinidad Leaving Negotiation§!"
 RULE_OPTION_FATE_OF_GRENADA_INDEPENDENT:0 "£TNO_game_rule_flag_GND   §Bグレナダ§!の独立"
 RULE_OPTION_FATE_OF_GRENADA_INDEPENDENT_DESC:0 "Grenada will be independent, and its regime will follow the path of §BLiberal Conservatism§!."
 RULE_OPTION_FATE_OF_GRENADA_TRI:0 "£TNO_game_rule_flag_TRI   グレナダを§Mトリニダード§!の一部とする"
 RULE_OPTION_FATE_OF_GRENADA_TRI_DESC:0 "Grenada will be incorporated into  Trinidad and Tobago."
 ECU_military_coup:0 "£TNO_game_rule_flag_ECU   エクアドル - 軍事クーデター"
 RULE_OPTION_ECU_MILITARY_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ECU_MILITARY_COUP_RANDOM_DESC:0 "The chaos in the Northeastern border as the Colombian Civil War grows more brutal has presented a crisis towards the Arosemena's presidency. As refugee numbers skyrocket as the situation in Ecuador's neighbor grows more dire, instability grips the country as food shortages occur and multiple makeshift towns are established across the border, the military begins to make its move to coup the ineffectual President and restore stability to the region."
 RULE_OPTION_ECU_MILITARY_COUP_YES:0 "§sクーデター§!§G成功§!"
 RULE_OPTION_ECU_MILITARY_COUP_YES_DESC:0 "The military, backed by their §MAmerican§! benefactors, will successfully launch a coup d'etat against the Arosemena cousins, promising to transition to a healthier democracy unlike the one that preceded it, keeping Ecuador under a §sMilitary Junta§! until the situation calms down."
 RULE_OPTION_ECU_MILITARY_COUP_NO:0 "クーデター§R失敗§!"
 RULE_OPTION_ECU_MILITARY_COUP_NO_DESC:0 "The military will fail to oust the Arosemena cousins' grip in Ecuador, allowing the police to crackdown on the putschist elements of the Ecuadorian army. While the ineffectual regime lives for yet another day, the failed coup did nothing but knock the military out of the ring and shifting the focus on the struggle for power between the §Loligarchs§! and the §Vrevolutionaries§!."
 ECU_THIRD_REVOLUTION:0 "£TNO_game_rule_flag_ECU   Ecuador - The Precipice of Revolution"
 RULE_OPTION_ECU_THIRD_REVOLUTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ECU_THIRD_REVOLUTION_RANDOM_DESC:0 "The vultures circle on the Arosemena government. As the Colombian Civil War sparks a refugee crisis, the government has exposed its inability to prevent chaos. The socialists under Manuel Agustin Aguirre have sensed this vulnerability, and are on the precipice of marching down the streets of Quito to the Palacio de Carondelet, a scene reminiscent of 1944.\n\nThe oligarchs are not unaware of this, however, and are plotting schemes of their own. Faced with the prospect of a socialist revolution, the oligarchs have made a \"deal with the Devil\": José María Velasco Ibarra will return from exile in §wIberia§! to become President, and in exchange he will end his previous struggles against the power of the oligarchy. As the oligarchs and socialists clash, the future of Ecuador hangs in the balance...\n\n§RRequires:§!\n§MCoup Fails§! in £TNO_game_rule_flag_ECU   §YMilitary Coup§!"
 RULE_OPTION_ECU_THIRD_REVOLUTION_VELASCO:0 "£TNO_game_rule_flag_ECU_velasco   §LVelasco§! Returns"
 RULE_OPTION_ECU_THIRD_REVOLUTION_VELASCO_DESC:0 "The oligarchs, fearing a successful §Vrevolution§! in Ecuador, will back former President §LJosé María Velasco Ibarra§!, deeming him as a lesser evil compared to the emboldened revolutionaries. The caudillo, after returning to his seat of power, will betray the oligarchs that elevated him to the Presidency, opting to nationalize lands and shift Ecuadorian foreign policy to favor the §wIberians§!. Under Velasco, Ecuador's future will be one of §LRight Wing Populism§!."
 RULE_OPTION_ECU_THIRD_REVOLUTION_SOCIALIST:0 "£TNO_game_rule_flag_ECU_revolution   §VThe Third Revolution§!"
 RULE_OPTION_ECU_THIRD_REVOLUTION_SOCIALIST_DESC:0 "As instability grips the nation once more, and with the anarchic state of the central government as they reel in from the failed Military coup, the §Vrevolutionaries§! of Ecuador will take full advantage of the situation and return to the capital of Quito once more. With its leader, §VManuel Agustín Aguirre§!, Ecuador will adopt a staunchly anti-imperialist stance, denouncing influences from the three superpowers in the Cold War, and establishing itself as the \"true\" home of Revolution after Castro's betrayal to revolutionary ideals by cozying up with the Americans. Ecuador's future will be one of §VGuevarism§!."
 BRA_DENYS:0 "£TNO_game_rule_flag_BRA   ブラジル - デニスのクーデター"
 RULE_OPTION_BRA_DENYS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_DENYS_RANDOM_DESC:0 "After either holding strong with §QQuadros§! in their interpersonal relationship with each other, or replacing the disloyal Vice President with ally §VGoulart§!, §KLott§!'s presidency will face another opponent-- his own Minister of Defense §sOdílio Denys§!, should Lott try to empower the £BRA_constitutionalists_texticon §KConstitutionalist§! faction of the military through his §Ybill§! as part of Operation Toucan. Whether or not Denys will succeed in his coup is left to fate, and so is Brazil's future.\n\n§RRequires:§!\n§KLott§! §Ywins, either §QQuadros§! or §VGoulart§! is VP in £TNO_game_rule_flag_BRA   Lott-Quadros Power Struggle§!"
 RULE_OPTION_BRA_DENYS_YES:0 "§sデニスのクーデターが§!§R成功§!"
 RULE_OPTION_BRA_DENYS_YES_DESC:0 "§KLott§! might have weathered the power struggle between him and his VP, but his gambit to solidify his preferred faction on the military has failed, allowing his Minister of Defense §sOdílio Denys§! to coup the government, citing the \"unconstitutionality\" of the Lott Act, slipping Brazil under a §sMilitary Junta§! until the Presidential Elections later that year."
 RULE_OPTION_BRA_DENYS_NO:0 "デニスのクーデターが失敗"
 RULE_OPTION_BRA_DENYS_NO_DESC:0 "After a failed coup from his Minister of Defense and close friend §sOdílio Denys§!, President §KLott§! has finally completed Operation Toucan, and thus empowering the £BRA_constitutionalists_texticon §KConstitutionalist§! faction of the Military, ensuring that the putschist elements present in the moderate £BRA_sorbonne_texticon §QSorbonnes§! and £BRA_hardliners_texticon §gHardliners§! will be defanged for a good time, and strengthening Brazilian democracy heading into the Presidential Elections later that year."
 BRA_COUP_LATE:0 "£TNO_game_rule_flag_BRA   ブラジル - 60年末のクーデター"
 RULE_OPTION_BRA_COUP_LATE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_COUP_LATE_RANDOM_DESC:0 "Brazil may face a coup - it is dependent on the people within it whether or not this happens.\n\n§RRequires:§!\n§YThe §smilitary§! hasn't couped the government§!"
 RULE_OPTION_BRA_COUP_LATE_YES:0 "§R軍事クーデター§!"
 RULE_OPTION_BRA_COUP_LATE_YES_DESC:0 "The military will coup the civilian government, establishing a §sMilitary Junta§!."
 RULE_OPTION_BRA_COUP_LATE_NO:0 "クーデター無し"
 RULE_OPTION_BRA_COUP_LATE_NO_DESC:0 "The military will decide not to coup, keeping the civilian government intact."
 BRA_1970_ELECTIONS:0 "£TNO_game_rule_flag_BRA   ブラジル - 1970年大統領選挙"
 RULE_OPTION_BRA_1970_ELECTIONS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_1970_ELECTIONS_RANDOM_DESC:0 "After 5 years, the sitting President is ending his mandate. With democracy maintained, the nation must choose a new President. The possibilities are vast; the leftist §VPTB§! with Leonel Brizola or Edna Lott, the centrist §YPSD§! with Tancredo Neves, the conservative §QUDN§! with Ney Braga, the populist §hPSP§! with Getulio Vargas Jr. or perhaps the dark horse, Plinio Salgado, founder of Brazilian Integralism and leader of §nPRP§!.\n\n§RRequires:§!\n§YThe §smilitary§! hasn't couped the government\nor  £BRA_sorbonne_texticon §QSorbonnes§! Prevail in  £TNO_game_rule_flag_BRA   The Junta's Future§!"
 RULE_OPTION_BRA_1970_ELECTIONS_BRIZOLA:0 "§VBrizola§! is §GElected§!"
 RULE_OPTION_BRA_1970_ELECTIONS_BRIZOLA_DESC:0 "§VLeonel Brizola§! of the §VPTB§! wins the 1970 Presidential Elections, leading Brazil under §VLeft-Wing Nationalism§!\n\n§RRequires:§!\n§YThe §smilitary§! hasn't couped the government§!"
 RULE_OPTION_BRA_1970_ELECTIONS_EDNA:0 "§PEdna Lott§! is §GElected§!"
 RULE_OPTION_BRA_1970_ELECTIONS_EDNA_DESC:0 "§PEdna Lott§!, daughter of former President §KHenrique Lott§!, running under §VPTB§! wins the 1970 Presidential Elections, leading Brazil under §PLeft-Wing Populism§!.\n\n§RRequires:§!\n§QQuadros§! §Yisn't elected in  £TNO_game_rule_flag_BRA   1965 Presidential Elections\nor Military hasn't couped the government§!"
 RULE_OPTION_BRA_1970_ELECTIONS_VARGAS:0 "§LVargas Jr.§! is §GElected§!"
 RULE_OPTION_BRA_1970_ELECTIONS_VARGAS_DESC:0 "§LGetúlio Vargas Jr.§!, son of former dictator §LGetúlio Vargas Sr.§!, running under §LPSP§! if Goulart or Adhemar's the incumbent, wins the 1970 Presidential Elections, governing Brazil through §LSocial Nationalism§!.\n\n§RRequires:§!\n§Y§QQuadros§! or §YKubitschek§! isn't elected in  £TNO_game_rule_flag_BRA   1965 Presidential Elections§!"
 RULE_OPTION_BRA_1970_ELECTIONS_TANCREDO:0 "§MTancredo§! is §GElected§!"
 RULE_OPTION_BRA_1970_ELECTIONS_TANCREDO_DESC:0 "§MTancredo Neves§! of the §YPSD§! wins the 1970 Presidential Elections, leading Brazil under §MNational Liberalism§!.\n\n§RRequires:§!\n§Y§VGoulart§! isn't elected in  £TNO_game_rule_flag_BRA   1965 Presidential Elections§!"
 RULE_OPTION_BRA_1970_ELECTIONS_LACERDA:0 "§BLacerda§! is §GElected§!"
 RULE_OPTION_BRA_1970_ELECTIONS_LACERDA_DESC:0 "§BCarlos Lacerda§! of the §QUDN§! wins the 1970 Presidential Elections, leading Brazil under §BLiberal Conservatism§!.\n\n§RRequires:§!\n§Y§QQuadros§! or §QLacerda§! isn't elected in  £TNO_game_rule_flag_BRA   1965 Presidential Elections§!"
 RULE_OPTION_BRA_1970_ELECTIONS_BRAGA:0 "§iBraga§! is §GElected§!"
 RULE_OPTION_BRA_1970_ELECTIONS_BRAGA_DESC:0 "§iNey Braga§! of the §QUDN§! wins the 1970 Presidential Elections, leading Brazil under §iChristian Democracy§!"
 RULE_OPTION_BRA_1970_ELECTIONS_SALGADO:0 "§JSalgado§! is §GElected§!"
 RULE_OPTION_BRA_1970_ELECTIONS_SALGADO_DESC:0 "§JPlínio Salgado§! of the §KPRP§! wins the 1970 Presidential Election against all odds, dooming Brazil under §JIntegralism§!.\n\n§RRequires:§!\n§YThe §smilitary§! hasn't couped the government\nor Lacerda's Imperial Presidency in £TNO_game_rule_flag_BRA   The Imperial Presidency§!"
 BRA_CASTELO_SUCCESSOR:0 "£TNO_game_rule_flag_BRA   ブラジル - カステロの後継者"
 RULE_OPTION_BRA_CASTELO_SUCCESSOR_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_CASTELO_SUCCESSOR_RANDOM_DESC:0 "The end of Castelo Branco's presidential term is drawing near, and the prolonged military rule across Brazil has only have them relying on the generals from §iARENA§! to succeed him. Whoever comes after Branco will shape the junta's rule in the future, whether it is for the better or for worse.\n\n§RRequires:§!\n£BRA_hardliners_texticon §gHardliners§! §YTriumph in  £TNO_game_rule_flag_BRA   The Junta's Future§!"
 RULE_OPTION_BRA_CASTELO_SUCCESSOR_SILVA:0 "§sCosta e Silva§! appointed"
 RULE_OPTION_BRA_CASTELO_SUCCESSOR_SILVA_DESC:0 "General §sArtur da Costa e Silva§!, one of the leading generals of the £BRA_hardliners_texticon §gHardliner§! Faction of the Brazilian military, will be appointed by President Castelo Branco as his successor, solidifying the military's grip in Brazil, and keeping it under a §sMilitary Junta§!."
 RULE_OPTION_BRA_CASTELO_SUCCESSOR_GEISEL:0 "§LGaisel§! appointed"
 RULE_OPTION_BRA_CASTELO_SUCCESSOR_GEISEL_DESC:0 "General §LErnesto Gaisel§!, one of the leading generals of the £BRA_sorbonne_texticon §QSorbonne§! Faction of the Brazilian military, will be appointed by President Castelo Branco as his successor, opening up Brazil to limited democratization under §LPaternalism§!."
 CHL_SKELETON_CHRISTMAS_WAR:0 "£TNO_game_rule_flag_CHL  £TNO_game_rule_flag_ARG   アルゼンチンとチリ - クリスマス戦争"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_RANDOM_DESC:0 "Minor border disputes between Argentina and Chile lead to a buildup of tensions in 1965. If the nations cannot find a way to solve these disputes through negotiations and diplomacy, an armed conflict may break out on their southern border."
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_YES:0 "クリスマス戦争の勃発"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_YES_DESC:0 "After multiple attempts at negotiation and both nations failing to reach a diplomatic compromise, tensions turn into open conflict and a localized war breaks out in southern Patagonia."
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_NO:0 "クリスマス戦争の回避"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_NO_DESC:0 "Tensions defuse and the conflict deescalates as Argentina and Chile reach a diplomatic agreement with regards to their southern borders. While relations between the two nations are not fully healed, this can represent a new path for South American diplomacy."
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_MERINO:0 "§s軍によるクーデター§!"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_MERINO_DESC:0 "Viaux's coup is initially successful, but in reaction, a navy group storms the capital, deposing Viaux after a short and brutal battle. §sAdmiral Merino§! will lead an §sInterim Government§!, but it is uncertain whether he will relinquish power or not..."
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_DEPOSED:0 "自主クーデター失敗、§sプラートの免職§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_DEPOSED_DESC:0 "Prat's attempt at dissolving the Congress will prove unsuccessful, as a group within the Armed Forces launch a countercoup against him, with congressional support, with §sSepuvelda Galindo§! deposing the regime, securing Chile under a §sCivilian Dictatorship§!"
 URG_ANTISEMITISM:0 "£TNO_game_rule_flag_URG   ウルグアイ -  ナチスシンパのテロ攻撃"
 RULE_OPTION_URG_ANTISEMITISM_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_URG_ANTISEMITISM_RANDOM_DESC:0 "The anti-fascist foreign policy of the §PBatllists§!, seen for example in their support of §xFULNA§!, will show its consequences in 1962 when a group of §oQuinta Columna§! terrorists will attempt to attack the organization. With the Uruguayan police aware to some extent of the plot, luck will decide if the Nazis will get away with their terrorist campaign or not."
 RULE_OPTION_URG_ANTISEMITISM_YES:0 "Terror §RUnleashed§!"
 RULE_OPTION_URG_ANTISEMITISM_YES_DESC:0 "Despite efforts by Uruguayan law enforcement, the pro-German §oQuinta Columna§! shall carry out a series of terrorist attacks across the capital of Montevideo that culminate into open firefights between them and socialist militias, shocking the nation and the world. The calamity will severely damage the §iParty National§!'s chances of winning re-election. Still, more worryingly, the country will be troubled by a new and dangerous force emerging in its far-right political sphere: the §JDeath Squads§!. With political §xviolence§! on the rise, the future of the Switzerland of America becomes ever more uncertain."
 RULE_OPTION_URG_ANTISEMITISM_NO:0 "Terrorists §GContained§!"
 RULE_OPTION_URG_ANTISEMITISM_NO_DESC:0 "Successful coordination between the police and Nazi Hunters will see the Nazi terrorists in Uruguay captured or routed, and the nation safe from further Quinta Columna attacks for the foreseeable future. While a significant victory for the country, many cannot help but wonder how deep the roots of the national socialist infiltration run…"
 RULE_OPTION_URG_62_ELECTION_PATH_UCB:0 "§LUCB§! §GVictory§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UCB_DESC:0 "The §LUCB§! will win in the general elections, with §LÓscar Gestido§! being the first President of the Council. Representing the Colorado right, the UCB sector is the home of anti-fascist conservatives and a minority of pro-fascists. Seeking a consensus approach to governing, Gestido will try to maintain the unity of the Colorado Party. Uruguay will follow the path of §LSocial Nationalism§!."
 RULE_OPTION_URG_62_ELECTION_PATH_BATLLISM:0 "§PLista 15§! §GVictory§!"
 RULE_OPTION_URG_62_ELECTION_PATH_BATLLISM_DESC:0 "The §PQuincists§! will win in the general elections, with Luis Batlle Berres being the first President of the Council. Representing a return to Batllist orthodoxy, Batlle Berres has campaigned on nationalizations and a return to protectionist and statist policies. Some are worried about the impact of these measures. Uruguay will follow the path of §PSocial Radicalism§!."
 URG_64_COUP:0 "£TNO_game_rule_flag_URG   ウルグアイ - クーデター"
 RULE_OPTION_URG_64_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_URG_64_COUP_RANDOM_DESC:0 "The rotten banking structure, corrupted to the core with speculation, false data and shady connections, has gone up in flames. At the same time, the successive deaths of Benito Nardone, Luis Batlle Berres and Daniel Fernández Crespo have paralyzed the political system. The Republic is now effectively an infant without a mother. In these trying months those who have lived in the shadows since 1946 will attempt to take the reins on the nation once more. There are those who will give their lives to oppose this, but with uncertainty growing day by day, it seems that it will be left to fate to decide if a coup will be successful or not."
 RULE_OPTION_URG_64_COUP_NO:0 "§GNo§! Coups will Happen"
 RULE_OPTION_URG_64_COUP_NO_DESC:0 "Despite the challenges lying ahead and the plots, the Uruguayan government will continue governing as usual. In the elections of 1966, the Council will be abolished by constitutional referendum.\n\n§RRequires:§!\n§xNOT§! §MHerrerist-Ruralist§! Coalition in power in  £TNO_game_rule_flag_URG   1962 Uruguayan General Elections§!"
 RULE_OPTION_URG_64_COUP_HERRERIST_NO:0 "§iHerrerist-Ruralist Coalition§! - §GNo§! Coups"
 RULE_OPTION_URG_64_COUP_HERRERIST_NO_DESC:0 "Encouraged by a permissive government §iHerrerist-Ruralist government§!, general §sMario Óscar Aguerrondo§! will attempt a coup. However, general §PLíber Seregni§! and his §MConstitucion o Muerte§! were prepared for the occasion. Feeling confident about his chances, Seregni was able to defuse Aguerrondo's plot peacefully during a social meeting.\n\n§RRequires:§!\n§iHerrerist-Ruralist§! wins in  £TNO_game_rule_flag_URG   §Y1962 Uruguayan General Elections§!"
 RULE_OPTION_URG_64_COUP_HERRERIST_FAILED:0 "§iHerrerist-Ruralist Coalition§! - §YAttempted§! Coup"
 RULE_OPTION_URG_64_COUP_HERRERIST_FAILED_DESC:0 "Encouraged by a permissive government §iHerrerist-Ruralist government§!, general §sMario Óscar Aguerrondo§! will attempt a coup. Ultimately general §PLíber Seregni§! and his §MConstitución o Muerte§! are able to defeat the attempt, but the act on itself has damaged the image of Uruguayan democracy and has caused chaos in the political and military scene.\n\n§RRequires:§!\n§MHerrerist-Ruralist Coalition§! in  £TNO_game_rule_flag_URG   §Y1962 Uruguayan General Elections§!"
 RULE_OPTION_URG_64_COUP_TERRIST:0 "§sMarzist§! §RCoup§!"
 RULE_OPTION_URG_64_COUP_TERRIST_DESC:0 "Taking advantage of a chaotic situation brought by a banking crisis and the death of the main political leaders, ex-President §LCésar Charlone§! will take over the military conspiracy of General §sMario Aguerrondo§! to restore the §gpro-German§! regime of the §LMarch Revolution§!. No longer will the §LBlancoacevadists§! of the Colorado Party need to hide, as it seems the day will be theirs from the time being.\n\n§RRequires:§!\n§YPeron isn't President of Argentina§!"
 RULE_OPTION_URG_64_COUP_AGUERRONDO:0 "§sAguerrondo's§! §RCoup§!"
 RULE_OPTION_URG_64_COUP_AGUERRONDO_DESC:0 "The chaos provoked by the banking crisis and the death of the main political figures will create the climate needed for General §sMario Aguerrondo§! to prepare a coup. As he is wary of Charlone's influence, Aguerrondo will request the aid of §LJuan Domingo Perón§!, who is happy to assist him in virtue of desiring a friendly government in Uruguay. Defeating the legalist forces with Argentine aid in the Battle of Montevideo, it seems that Aguerrondo will be first one to establish an Herrerist dictatorship.\n\n§RRequires:§!\n§YPeron is President of Argentina.§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_FAILED_FASH:0 "§sGestido§!'s §sInterim Government§! - §JFascism§! §YContained§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_FAILED_FASH_DESC:0 "If the §iHerrerists§! were ruling during General §sAguerrondo's§! coup attempt, they will be deposed in the aftermath of it failing in virtue of them supporting it. The government goes to the §sSupreme Court of Uruguay§!, which in turn gives rulership of the nation to General §sÓscar §sGestido§!, who after the §SPlatinean Blitz§! will be able to sucessfully deal with the popular anger, leading to free elections in 1966."
 RULE_OPTION_URG_64_COUP_GESTIDO_SUCCESS_FASH:0 "§sGestido§!'s §sInterim Government§! - §JFascist§! §RCoup§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_SUCCESS_FASH_DESC:0 "If the §iHerrerists§! were ruling during General §sAguerrondo's§! coup attempt, they will be deposed in the aftermath of it failing in virtue of them supporting it. The government goes to the §sSupreme Court of Uruguay§!, which in turn gives rulership of the nation to General §sÓscar §sGestido§!, who after the §SPlatinean Blitz§! will fail at containing the popular anger, resulting in a §JDeath Squad coup§! and the establishment of a §Jfascist§! dictatorship in Uruguay."
 URG_65_LISTA_PRIMARY:0 "£TNO_game_rule_flag_URG   ウルグアイ - 1965年リスト15の主導権"
 RULE_OPTION_URG_65_LISTA_PRIMARY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_URG_65_LISTA_PRIMARY_RANDOM_DESC:0 "Following the death of §PLuis Batlle§!, the Lista 15 finds itself divided and without a leader. With the risk of the infighting causing a split, a primary will be called to choose a new leader. The victor will be either §MUnidad y Reforma§! or §PPor la Ruta de Luis Batlle§!, each one having a different take on what should be the future of the 15. Is Dirigisme here to stay or to be reformed?"
 RULE_OPTION_URG_65_LISTA_PRIMARY_BATTLE:0 "§MUnidad y Reforma§! Faction §GVictory§!"
 RULE_OPTION_URG_65_LISTA_PRIMARY_BATTLE_DESC:0 "Following the death of §PLuis Batlle§!, the Lista 15 finds itself divided and without a leader. With the risk of the infighting causing a split, a primary will be called to choose a new leader. §MUnidad y Reforma§! will win, defeating §PPor la Ruta de Luis Batlle§! and securing the primacy of a more liberal thought in the Lista 15."
 RULE_OPTION_URG_65_LISTA_PRIMARY_LEFT_WING:0 "§PPor la Ruta de Luis Batlle§! Faction §GTriumph§!"
 RULE_OPTION_URG_65_LISTA_PRIMARY_LEFT_WING_DESC:0 "Following the death of §PLuis Batlle§!, the Lista 15 finds itself divided and without a leader. With the risk of the infighting causing a split, a primary will be called to choose a new leader. §PPor la Ruta de Luis Batlle§! will win, defeating §MUnidad y Reforma§! and securing the primacy of orthodox Batllism in the Lista 15."
 URG_66_ELECTION_PATH:0 "£TNO_game_rule_flag_URG   ウルグアイ - 1966年総選挙"
 RULE_OPTION_URG_66_ELECTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_URG_66_ELECTION_PATH_RANDOM_DESC:0 "In the face of Nazi terrorism, leftist adventurism, union agitation, banking crisis and the death of the caudillos, the Orientals have resisted the devious temptation that has been the fall of so many Latin American nations. The democracy for which Saravia and Batlle fought is still worth preserving, even if its foundations demanded revisions. While the ideas parties might rejoice in their achievements, the big-tent traditional parties remain hegemon, and from their ranks the next President of Uruguay will be chosen.\n\n§RRequires:§!\n§YGovernment isn't couped by the military§!"
 RULE_OPTION_URG_66_ELECTION_PATH_BATLLISM:0 "§PLista§! §M15§! §GVictory§!"
 RULE_OPTION_URG_66_ELECTION_PATH_BATLLISM_DESC:0 "The Lista 15 will win the elections, fielding either §PAmílcar Vasconcellos§! or §MJorge Batlle§! as the candidate depending on who won the primary in 1965. If Vasconcellos is elected, he will try to fight inflation by cautiously issuing more currency, which would be destined to stimulate production. Jorge Batlle on the other hand will attempt to adopt some liberal policies as developmentalism principles suggest. Uruguay will follow either the path of §PSocial Radicalism§! or §MLiberal Radicalism§!."
 RULE_OPTION_URG_66_ELECTION_PATH_HERRERISM:0 "§iHerrerist-Ruralist§! §GVictory§!"
 RULE_OPTION_URG_66_ELECTION_PATH_MNR:0 "§BMNR§! §GVictory§!"
 RULE_OPTION_URG_66_ELECTION_PATH_MNR_DESC:0 "The MNR-RB coalition under §BAlberto Gallinal Heber§! will win the 1966 elections. While adopting a center-left program that includes paragraphs in favor of agrarian reform, the personal beliefs of Gallinal Heber appear to be an eventual problem, as he favors private charities over government programs. To not speak of the support given to his candidacy by some Ruralists, who might veto anything they perceive as \"communistic\". Uruguay will follow the path of §BLiberal Conservatism§!."
 RULE_OPTION_URG_66_ELECTION_PATH_UCB:0 "§LUCB§! §GVictory§!"
 RULE_OPTION_URG_66_ELECTION_PATH_UCB_DESC:0 "The Unión Colorado y Batllista under either §LÓscar Gestido§!, if the UCB is not incumbent, or §LJorge Pacheco Areco§! if it is, will win the 1966 elections. While in theory both men subscribe to the Batllist principles, the fact that they lead the Colorado right means that those values will be conservative-washed. Gestido desires to foment party unity and rule by consensus, while Pacheco, treated as a joke by the establishment, hopes to secure his own path. Uruguay will follow the path of §LSocial Nationalism§!."
 URG_MORATORIO_COUP:0 "£TNO_game_rule_flag_URG   Uruguay - Pablo Moratorio Coup"
 RULE_OPTION_URG_MORATORIO_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_URG_MORATORIO_COUP_RANDOM_DESC:0 "With Moratorio feeling increasingly nervous about Aguerrondo bending the knee too much for Perón, he will begin to think about preparing a palace coup to save Uruguay from Peronism. Ultimately it will be left to luck to decide if cool-heads prevail and Moratorio sticks with Aguerrondo, or if he enlists Ventura Rodríguez's help into removing the man he once helped.\n\n§RRequires:§!\n§sAguerrondo's§! §RCoup§! option is chosen in £TNO_game_rule_flag_URG  §YUruguayan Coup D'etat§!"
 RULE_OPTION_URG_MORATORIO_COUP_YES:0 "クーデター勃発"
 RULE_OPTION_URG_MORATORIO_COUP_YES_DESC:0 "With Moratorio feeling increasingly nervous about Aguerrondo bending the knee too much for Perón, he will begin to think about preparing a palace coup to save Uruguay from Peronism. He will join forces with Aguerrondo's Minister of the Interior and once trusted man, Ventura Rodríguez, to do it. Uruguay will follow the path of §sDespotism§!, for now at least…"
 RULE_OPTION_URG_MORATORIO_COUP_NO:0 "クーデター勃発せず"
 RULE_OPTION_URG_MORATORIO_COUP_NO_DESC:0 "With Moratorio feeling increasingly nervous about Aguerrondo bending the knee too much for Perón, he will begin to think about preparing a palace coup to save Uruguay from Peronism. Ultimately he will feel that his fears were unfounded and Aguerrondo will be able to remain in power and be elected President in the 1966 elections. Uruguay will follow the path of §sAristocratic Conservatism§!."
 URG_GESTIDO_REVOLUTION:0 "£TNO_game_rule_flag_URG   Uruguay - Gestido's Revolution"
 RULE_OPTION_URG_GESTIDO_REVOLUTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_URG_GESTIDO_REVOLUTION_RANDOM_DESC:0 "The removal of Ribas as Interim President by Charlone will create a window of opportunity for the exiled democratic opposition to launch a revolution to free Uruguay from §LMarzism§!. With both sides backed by foreign powers, it seems that fortune will be the one to determine which side will triumph at the end.\n\n§RRequires:§!\n§MMarsizt §RCoup§! in £TNO_game_rule_flag_URG  §YUruguayan Coup D'etat§!"
 RULE_OPTION_URG_GESTIDO_REVOLUTION_YES:0 "Revolution happens"
 RULE_OPTION_URG_GESTIDO_REVOLUTION_YES_DESC:0 "The removal of Ribas as Interim President by Charlone will create a window of opportunity for the exiled democratic opposition to launch a revolution to free Uruguay from §LMarzism§!. The revolution will triumph in the end, and general §LÓscar Gestido§! will feel relieved that he has redeemed himself by evoking the legacy of Basilio Muñoz and Juan José López Silveira."
 RULE_OPTION_URG_GESTIDO_REVOLUTION_NO:0 "Revolution doesn't happen"
 RULE_OPTION_URG_GESTIDO_REVOLUTION_NO_DESC:0 "The removal of Ribas as Interim President by Charlone will create a window of opportunity for the exiled democratic opposition to launch a revolution to free Uruguay from §LMarzism§!. Ultimately the revolution will be defeated, showing again that the lessons of 1904 and 1935 still hold true, armed revolts have no place in the modern age of the 20th century. With his reign secured, Charlone will ensure that §LGabriel Terra Illaraz§! is chosen as President in the 1966 elections."
 COL_PINILLA_CHECK:0 "£TNO_game_rule_flag_COL   Colombia - The FN's Gambit"
 RULE_OPTION_COL_PINILLA_CHECK_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_COL_PINILLA_CHECK_RANDOM_DESC:0 "The tyrant §sGómez§! has been toppled, and in his place stands General §LGustavo Rojas Pinilla§!, ruling §fColombia§! under a temporary §sMilitary Junta§!. Pinilla claims to fight for the common man, but his democratic opponents in the Frente Nacional brand him a dictator, and implore the nation to fight for §Yrepresentative§! government. The §qshadow§! war between them shall decide the fate of §fColombia§!..."
 RULE_OPTION_COL_PINILLA_CHECK_PINILLA_VICTORY:0 "§LPinilla§! §GElected§!"
 RULE_OPTION_COL_PINILLA_CHECK_PINILLA_VICTORY_DESC:0 "Holding fast to a devoted base of §smilitary officers§! and §Ptrade unionists§!, and implementing clever §Ocarrot§!-and-§ostick§! policies, §LPinilla§! has outmaneuvered the §MFrente§! §iNacional§! and §xcrushed§! their uprising in its crib. He will restore §Mdemocracy§! to §fColombia§! in his vision, and pursue a §LSocial Nationalist§! path of §Ynon-alignment§! and §sautocratic§! developmentalism."
 RULE_OPTION_COL_PINILLA_CHECK_FN_VICTORY:0 "§MF§!§iN§! §GElected§!"
 RULE_OPTION_COL_PINILLA_CHECK_FN_VICTORY_DESC:0 "With the help of the §WChurch§!, §Ranti-Pinilla§! §Punions§!, and §smilitary officers§! §Gloyal§! to §Mdemocracy§!, the §MFrente§! §iNacional§!'s general §Rstrike§! has §Gswept§! through §fBogotá§! and deposed §LPinilla§!. As the dust clears, the §MF§!§iN§! will begin their §Mpower§!-§isharing§! agreement by holding a §Ysnap election§! and §Grestoring§! representative governance."
 COL_FN_ELECTION:0 "£TNO_game_rule_flag_COL   Colombia - FN Provisional Elections"
 RULE_OPTION_COL_FN_ELECTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_COL_FN_ELECTION_RANDOM_DESC:0 "With the civil war over and the §MFrente§! §iNacional§! standing victorious, §fColombia§! can become a §Mliberal democracy§! again. Although the old §Mtwo§!-§iparty§! system is here to stay, the §MLiberals§! and §iConservatives§! have §Gstunned§! §fColombia§! by promising to govern in a §Ybipartisan manner§!, so that their §Reternal war§! might finally §Kend§!.\n\n§RRequires:§!\n§MFN Elected§! in  £TNO_game_rule_flag_COL   §YThe FN's Gambit§!"
 RULE_OPTION_COL_FN_ELECTION_LIBERAL_VICTORY:0 "§MLiberals§! §GElected§!"
 RULE_OPTION_COL_FN_ELECTION_LIBERAL_VICTORY_DESC:0 "The §MLiberal Party§! of §MAlberto Lleras Camargo§! will win the §Yelection§! on a platform of §MProgressive Liberalism§!. Promising to work with the §iConservatives§! for a §nstronger§! §Mdemocracy§!, he hopes to §Kheal§! the §edeep trauma§! that §fColombia§! has endured and create an §ninclusive§! §frepublic§! for all."
 RULE_OPTION_COL_FN_ELECTION_CONSERVATIVE_VICTORY:0 "§iConservatives§! §GElected§!"
 RULE_OPTION_COL_FN_ELECTION_CONSERVATIVE_VICTORY_DESC:0 "The §iConservative Party§! of §iRoberto Urdaneta Arbeláez§! will win the §Yelection§! on a platform of §iChristian Conservatism§!. Promising to work with the §MLiberals§! for a §nstronger§! §Mdemocracy§!, he hopes to §Kbuild lasting bridges§! with them and bring lasting §Mstability§! to §fColombia§!."
 RULE_GROUP_TNO_RULES_JAPAN:0 "£TNO_game_rule_flag_JAP   国の行く末 - アジア - 日本"
 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_JUSHIN:0 "§L重臣§!の§Rクーデター§!"
 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_JUSHIN_DESC:0 "このままでは、陰謀を否定する証拠が見つからず、捜査は暗礁に乗り上げてしまいます。陰謀は未解決のまま、偏執病と不信感によって、日本史上かつてないほどの混乱と社会的動揺を引き起こし、東久邇宮稔彦王がクーデターを実行して§L暫定政府§!を形成します。"
 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_MUTO:0 "§J武藤§!の§Rクーデター§!"
 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_MUTO_DESC:0 "このままでは、陰謀を否定する証拠が見つからず、捜査は暗礁に乗り上げてしまいます。陰謀は未解決のまま、偏執病と不信感によって、日本史上かつてないほどの混乱と社会的混乱が起こり、武藤章がクーデターを実行して国を§J革命的ナショナリズム§!へ導きます。"
 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_SUCCESS:0 "調査の§G成功§!"
 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_SUCCESS_DESC:0 "捜査陣は必要な証拠を見つけ、陰謀の真相を突き止めます。戴笠は1957年以来ずっと死んでおり、彼の部下は日本に潜入していましたが、指導者の死後、活動を停止して帰国しただけでした。この陰謀は、憲兵隊が政治的な目的のために仕組んだ策略に過ぎず、犯人は逮捕され、日本の秩序は速やかに回復されるでしょう。"
 RULE_OPTION_JAP_PM_ROUTE_KAYA_DESPOTISM:0 "£jap_technocrats_texticon   §s賀屋興宣§!が内閣総理大臣に就任"
 RULE_OPTION_JAP_PM_ROUTE_KAYA_DESPOTISM_DESC:0 "元大蔵大臣で革新官僚の指導者である賀屋興宣が、井野の辞任を受けて総理大臣に就任します。賀屋は、日本を全体主義的、超国粋主義的、企業主義的な国家に改革しようとしており、日本国家の経済的利益を満たすために帝国主義的な戦争経済にしっかりと向けられており、§s暫定政権§!を目指します。"
 RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM:0 "£jap_reformists_texticon   §i高木惣吉§!が内閣総理大臣に就任"
 RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM_DESC:0 "Takagi Sokichi, a veteran admiral of the Imperial Japanese Navy, will ascend to the position of Prime Minister in the wake of Ino's resignation. Takagi is the leader of the liberal faction of the Yokusankai and intends to implement major reforms to end corruption and liberalize Japan's economy and politics, painting an §iGoken Conservatism§! leadership."
 JAP_NEW_INTERREGNUM:0 "£TNO_game_rule_flag_JAP   日本 - 新たな空白"
 RULE_OPTION_JAP_NEW_INTERREGNUM_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAP_NEW_INTERREGNUM_RANDOM_DESC:0 "§Rもし首相が安定した政権を維持できずに失脚した場合、§!他の派閥の中から首相が選ばれることになります。誰が後継の首相になるのでしょうか？"
 RULE_OPTION_JAP_NEW_INTERREGNUM_IKEDA_DESC:0 "池田正之輔は、井野派の中でも最も力のある人物の一人であり、井野が辞任した後に総理大臣に就任し、前任者の保守的な国粋主義を継承しつつ、井野の腐敗した遺産から離れようと努力しています。このようにして、池田の統治は§Jコーポラティズム§!的な性質を維持することになります。\n\n§R条件:§!\n§Y池田正之輔が過去に首相に就任していない§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_TAKAGI_DESC:0 "Takagi Sokichi, a veteran admiral of the Imperial Japanese Navy, will ascend to the position of Prime Minister in the wake of Ino's resignation. Takagi is the leader of the liberal faction of the Yokusankai and intends to implement major reforms to end corruption and liberalize Japan's economy and politics, painting an §iGoken Conservatism§! leadership.\n\n§RRequires:§!\n§YTakagi Sokichi has never been prime minister before.§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_KAYA_DESC:0 "Kaya Okinori, former Minister of Finance and leader of the Reform Bureaucrats, will ascend to the position of Prime Minister in the wake of Ino's resignation. Kaya will seek to reform Japan into a totalitarian, ultranationalist and corporatist state firmly geared toward an imperialist war economy to fulfill the Japanese state's economic interests, making for a §sManagerial State§! regime.\n\n§RRequires:§!\n§YKaya Okinori, Fukuda Takeo and Shiina Etsusaburo has never been prime minister before.§!"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_RANDOM:0 "デフォルト - ランダムなAI"
 JAP_TAKAGI_LIBERALIZATION:0 "£TNO_game_rule_flag_JAP   高木 - 自由化"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RANDOM_DESC:0 "The liberal faction of the Yokusankai is a big tent. How will Prime Minister Takagi and his reforms go about? Will he heed the advice of Neoliberals and terminate the Sphere autarky? Will he adopt socially liberal reforms, such as women's rights? The options are plentiful."
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RADICAL:0 "§R急進的§!自由化"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RADICAL_DESC:0 "The stage has been set. The Diet is in disarray, the corrupt are cut down, and the Army is in anguish. Finance Minister Nakasone has requested to implement a Neoliberal economic model at the behest of the Student Movement. To put it simply, we will rapidly liberalize, much like our Emperor Meiji did in the 19th century. The Liberal faction of the Yokusankai has the votes necessary to bypass playing ball with any other faction. It's time to go full speed ahead with our Liberal reforms. "
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_MODERATE:0 "§G穏健な§!自由化"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_MODERATE_DESC:0 "In searching for success, Sōkichi Takagi will choose to instead focus on compromising with the other factions of the Taisei Yokusankai to ensure that many of his reforms shall pass, with a wider base of support and expected longevity. Whilst many in his base may feel betrayed by his actions, and could remain concerned that conservatism in Japan may remain too high, Takagi shall, publicly at least, remain steadfast, defending his actions as best to ensure a liberalisation that makes sense for all."
 JAP_TAKAGI_CORRUPTION:0 "£TNO_game_rule_flag_JAP   高木 - 汚職の問題"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_RANDOM_DESC:0 "The usual Japanese policy on corruption is, \"If you can't beat them, join them\", it is time for this policy to come to an end. Prime Minister Takagi is one of a few men who hasn't succumbed to the siren song of corruption. Given that Takagi is one of the first to try to tackle corruption, two paths of attack are recommended. The first path is to keep cutting the highest weed, every time someone take a bribe they are put in the spotlight and targeted. An alternative, however, is to take down the big players, and scare the small fry into submission."
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ELECTION:0 "選挙違反行為"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ELECTION_DESC:0 "Anyone who is anyone is a member of the Yokusankai. That is why it boggles the mind that there are independents who have clung to their Imperial Diet seats for decades. The head honcho of this eclectic ensemble is Miki Takeo. He has fervently questioned the legitimacy of our Prime Ministership multiple times. It is best to nip these rumors in the bud, before they grow into something we can no longer contain."
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ARMY:0 "陸軍の給与明細"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ARMY_DESC:0 "The Imperial Japanese Army... the indomitable masters of Asia. They are everywhere, from the Mekong Delta to Khalkhin Gol. They have their assets in multiple sectors of the economy, and have heavy influence over the Conservatives in the Yokusankai. Prime Minister Takagi is an IJN Admiral, he knows first hand what it's like to butt heads with the Army. However, he has never had the power affording to him by the Prime Ministership. A probe into the IJA is what is needed, Military Governors, Generals, anyone living above their wages will be investigated."
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_HQ:0 "The Skeletons in the Headquarters' Closet"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_HQ_DESC:0 "Military politicking, nobody likes it. Least of all Prime Minister Takagi, who did his part for the Navy in the interservice rivalry. However, you must step on some toes to get to the top of the mountain. Takagi will pull favors with old colleagues, and dig up dirt on the Army. These targeted attacks will handicap the Army while Takagi pursues his reformation of the Sphere."
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_YSK:0 "Ino's Mistakes"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_YSK_DESC:0 "The Yokusankai, once upon a time, was a solution to the constant bickering of the Japanese Diet. Everyone was folded into one party that could pass legislation quicker. However, as of late, the Yokusankai is a corrupt, bloated, bureaucratic nightmare that has grown fat off the lack of competition. It is time for spring cleaning. No one is safe from scrutiny, even our own liberal wing will be investigated. If all goes well, we will never have another Yasuda Crisis on our hands ever again."
 JAP_TAKAGI_ELITE:0 "£TNO_game_rule_flag_JAP   高木 - 人材流出の防止"
 RULE_OPTION_JAP_TAKAGI_ELITE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAP_TAKAGI_ELITE_RANDOM_DESC:0 "The politicking of Japan is a winding web of bureaucracy. It requires making deals with the Army, the Navy, and sometimes playing them against each other. However, since Prime Minister Takagi and his clique have assumed the apparatus of power, a faction has arisen. One that advocates for the Artists, the Scientists, and the Economists that have been left by the wayside. Takagi has been...encouraged...to pay mind to this faction."
 RULE_OPTION_JAP_TAKAGI_ELITE_DEVELOPMENT:0 "開発の優先"
 RULE_OPTION_JAP_TAKAGI_ELITE_DEVELOPMENT_DESC:0 "If Emperor Meiji was alive today, he would be disappointed at the stagnation plaguing Japan! We are using such an outdated way to produce goods it is becoming the laughing stock of the world. It is only through brute military force that Tokyo retains the status it does today. No longer! The men of Industry do not exist to cater to the Military or the Government. They exist to serve the hard-working Japanese citizen."
 RULE_OPTION_JAP_TAKAGI_ELITE_BALANCE:0 "均衡を取る"
 RULE_OPTION_JAP_TAKAGI_ELITE_BALANCE_DESC:0 "To put it simply, Takagi sees the economy like a bundle of sticks. A bundle of sticks that he wants to set on fire. A fire, in this case, being an economic boom. For a long time, previous Prime Ministers have tried to use matches and lighters. This time around, Takagi has a trick. He will apply lighter fluid. This metaphorical lighter fluid is the men of the Arts, Sciences, and Economics that were once strong-armed into silence. Now able to express their ideas, these men scattered all across the Co-Prosperity Sphere will bring fresh ideas to the table that can end this unbearable stagnation."
 RULE_OPTION_JAP_TAKAGI_ELITE_RESEARCH:0 "研究の優先"
 RULE_OPTION_JAP_TAKAGI_ELITE_RESEARCH_DESC:0 "The Germans have landed on the moon, and the Americans show no signs of infirmity. What of Japan? We weave our way around bureaucratic nightmares and obstruct rather than construct. The new generation of the old guard revels in their opulence while shunning any innovation. It is a necessity to fund Research & Development, and then it is our responsibility to shake up the status quo. Lest we fall behind."
 JAP_GOVERNMENT_STABILITY:0 "£TNO_game_rule_flag_JAP   AI Government Stability"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_RANDOM_DESC:0 "日本政府は、国民、陸海軍、貴族院からそれぞれ一定の支持を得なければ、一定の安定度を保つことができません。§Rもし、十分な安定性を保てなければ、内閣は総辞職に追い込まれ、§!§G新しい首相が選ばれることになります。§!"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_STABLE:0 "Government Never Collapses"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_STABLE_DESC:0 "The government will continue to attract the minimum necessary support from the public, the army and navy, and the House of Peers, respectively, to maintain the degree of stability necessary for the survival of the regime."
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_COLLAPSE:0 "Convenient Collapse"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_COLLAPSE_DESC:0 "The AI manipulates the level of government stability, leading the government to collapse within a short time after all of its prime minister's contents have been completed. A new prime minister would then be appointed and the AI would continue to play under the new prime minister."
 YUN_TYPE_PATH:0 "£TNO_game_rule_flag_YUN   二人の兄弟"
 RULE_OPTION_YUN_TYPE_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_YUN_TYPE_PATH_RANDOM_DESC:0 "§EYunnan§! and §PGuizhou§! have always stood §Ytogether§! like brothers, and in this same spirit have come to cooperate closely in many matters. §sLu Han§!, therefore, now seeks to §Gunite§! the two regions one way or another - whether by §Rblood§! or §Gby negotiation§!. After all, sometimes there is a need for the elder brother to invoke his §Lauthority§!."
 RULE_OPTION_YUN_TYPE_PATH_YES_CONFERENCE:0 "やっとの団結"
 RULE_OPTION_YUN_TYPE_PATH_YES_CONFERENCE_DESC:0 "It would be a travesty of the §qworst§! sort if fraternal blood was spilt in this most worthy of §Ggoals§!. §EYunnan§! and §PGuizhou§! are §Yunited§! after a conference between both parties chaired by §sLu Han§!, and §Rwar§! is §Yaverted§!."
 RULE_OPTION_YUN_TYPE_PATH_NOT_CONFERENCE:0 "一つにして不可分"
 RULE_OPTION_YUN_TYPE_PATH_NOT_CONFERENCE_DESC:0 "The §cChinese§! Southwest must be §Ysecured§! at the earliest possible moment, and §sLu Han§! decides that the opportunity is ripe to begin a §smilitary campaign§!, seeing §sHe Yingquin§! as nothing but an obstacle. §EYunnan§! and §PGuizhou§! are §Yunited§! by §Rforce§! of §sarms§!."
 YUN_INTEGRATION_OUTCOME:0 "£TNO_game_rule_flag_YUN   Administration of the Southwest"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_RANDOM_DESC:0 "The provinces of Yunnan and Guizhou may be siblings unified in spirit by the eternal bond of flesh and blood, but they are far from twins. Each province operates in an administrative manner that is fairly distinct from that of its sibling, so as the time to end the unlawful separation that has divided the provinces nears, the question of how such a union would function remains the sole dividing factor. Some suggest the implementation of a centralised union directly administered from Kunming to streamline bureaucracy and enhance administrative efficiency, while others preach the necessity of a decentralised union that better allows each sibling to manage their individual economic and administrative intricacies.\n\n§RRequires:§!\n§YYunnan has chosen the 'United at Last' option of integration§!"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_CENTRALIZED:0 "Centralized"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_CENTRALIZED_DESC:0 "The negotiations have drawn to an end and the treaties have been signed, hence commemorating the end of the unlawful separation of the siblings of the Southwest. Division has become a relic of the past as the newly unified provinces have embraced a centralised model of government, administered directly and uniformly from the capital in Kunming."
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_DECENTRALISED:0 "Decentralized"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_DECENTRALISED_DESC:0 "The negotiations have drawn to an end and the treaties have been signed, hence commemorating the end of the unlawful separation of the siblings of the Southwest. The once divided provinces of Yunnan and Guizhou have now embraced a unified yet decentralised government that maintains their eternal bond while allowing each constituent province to tune their administrative practices to their individual economic and political situations"
 CHI_NANJING_CRISIS_OUTCOME:0 "£TNO_game_rule_flag_CHI  £TNO_game_rule_flag_JAP   中国 - 南京危機"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_RANDOM_DESC:0 "An internal police report regarding the functioning of §eJapanese§! megacorporations in §cChina§! has been leaked to the press, and the public is §Routraged§!. On a scale infinitely larger than previous §Vlabour disputes§!, the report has detailed information regarding billions of yen embezzled from workers and farmers, horizontal mergers that are §Rillegal§! even in §eJapanese§! corporate law, and hundreds of stories of abuse - verbal, physical, and sexual. A spotlight has been cast on the §eEmpire§!'s dirty underdealings in §cChina§!, and what it has revealed §Yshocked§! and §Rdisgusted§! the masses. One thing is for certain - §eJapan§!'s carefree dealings in the §QMiddle Kingdom§! have reached a breaking point, and every man, woman, and child in the §eSphere§! knows this."
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_MEI_PLAN:0 "£TNO_game_rule_flag_JAP   Mei Seiping's plan"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_MEI_PLAN_DESC:0 "A cabal of §epro-Japanese§! businesspeople, lead by Mei Seiping, organise a plan centred on covering up §eJapanese§! §qcrimes§! and keeping the money flowing. Launching a propaganda offensive criticising §Greform§! as dangerously unrealistic and potentially fatal to the nascent §cChinese§! economy - as it is deeply intertwined with the §eJapanese§! - they seek to return to the status quo and repair §cSino§!-§eJapanese§! ties, and will succeed in doing so. However, Mei will come under fire for joining the ranks of those Chinese who have §Rignored§! the §eEmpire§!'s §qcrimes§! in their own country."
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_BALANCED:0 "£TNO_game_rule_flag_CHI £TNO_game_rule_flag_JAP 周隆庠の計画"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_BALANCED_DESC:0 "Recognizing the arguments of both sides of the debate, Zhou Longxiang opts to make §Yconcessions§! with both, claiming to find 'the §Ybest of both§! worlds'. This will satisfy neither, but will avoid §cChina§! starting any form of sanctions as well as bring some minor §eJapanese§! corporate §qcriminals§! to §Gjustice§!, whilst sweeping under the rug the most severe §qcrimes§!."
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_TAO_PLAN:0 "£TNO_game_rule_flag_CHI   Tao Liang's plan"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_TAO_PLAN_DESC:0 "§GReformist§! government official Tao Liang comes into the public eye, advocating for §Ydistancing§! the §cChinese§! economy from §eJapan§! to allow it to grow under its §Yown§! power, promoting §qnationalism§! once more, and bring to justice the many §eJapanese§! §qcriminals§! revealed by the report in a move that is well respected by the people, but permanently sours relations with §eJapan§!, beginning a seismic shift within the §eSphere§! as the first true §Rrevolt§! against §eTokyo§!'s §Lauthority§!."
 CHI_OIL_CRISIS:0 "£TNO_game_rule_flag_CHI 中国 - 石油危機"
 RULE_OPTION_CHI_OIL_CRISIS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHI_OIL_CRISIS_RANDOM_DESC:0 "Unrest in the §nMiddle East§! has spiralled into a global §Rcatastrophe§!, as the links of the global oil trade have §Ycollapsed§! entirely. Newly industrialising §cChina§!, caught entirely off guard and starving for fuel, has a choice to make - go out and search for new supplies off the Chinese coast, by using the new technology of offshore drilling? §YOr§! invest into coal liquefaction, and shift to synthetic oil?"
 RULE_OPTION_CHI_OIL_CRISIS_NATURAL_RESOURCE:0 "海底油井掘削"
 RULE_OPTION_CHI_OIL_CRISIS_NATURAL_RESOURCE_DESC:0 "In order to address the tremendous shortage of Oil in the aftermath of unrest in the Middle East, the Republic of China chooses to invest heavily into offshore drilling across the coast of China, in the hopes that this will not only allow for a stabilisation of fuel prices but also aid in retaking the sovereignty of Chinese waters."
 RULE_OPTION_CHI_OIL_CRISIS_SYNTHETIC:0 "石炭液化"
 RULE_OPTION_CHI_OIL_CRISIS_SYNTHETIC_DESC:0 "In order to address the tremendous shortage of Oil in the aftermath of unrest in the Middle East, the Republic of China chooses to invest heavily into coal liquefaction, in the hopes that this will allow the young nation to leverage its large coal reserves and potentially gain a resource processing edge over the Japanese titan."
 RULE_OPTION_UPH_IDEOLOGY_ROMULO:0 "復興の成功"
 RULE_OPTION_UPH_IDEOLOGY_ROMULO_DESC:0 "As the USFIP defeats both the HukBaLaHap and the retaliatory 14th Army Invasion, the United States would succeed in reconstructing the Philippines causing the populace to vote for §LCarlos P. Romulo§! at their first ever free elections after almost 25 years. §LRomulo§!, President of the Commonwealth's Government-in-Exile would steer the Philippines into a staunchly pro-OFN stance as his government joins the OFN. Thinking that he knows what is best for the Philippines, he would rule under a §sCivilian Dictatorship§! until in his eyes, the Philippines becomes an \"America of the East\"."
