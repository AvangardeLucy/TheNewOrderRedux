 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_RANDOM_DESC:0 ""
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_CONSERVATISM:0 "§iLPA-C§!の勝利"
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_CONSERVATISM_DESC:0 "Desiring a break from the scandal ridden §hALP§! but not quite tired of 'big government', the Australian people will send old-school §iTory Paul Hasluck§! of the LPA to Adelaide Avenue. Promising a return to traditional Australian values and promoting mutual aid amongst Australians, Australia's immediate future will be one of §iPaternalistic Conservatism§!."
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_LIBERALISM:0 "§MLPA-M§!の勝利"
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_LIBERALISM_DESC:0 "The Australian people will sour on the §hALP§! after Beazley's resignation and put their hopes in a fresh young face from the LPA named §MJohn Gorton§!. Despite being an economic nationalist who wants to lessen Australia's reliance on the §MOFN§!, he will advocate staunch resistance against §VJapan§! and a commitment to social liberal values. Australia's immediate future will thus be one of §MNational Liberalism§!."
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_PROGRESSIVISM:0 "§hALP-R§!の勝利"
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_PROGRESSIVISM_DESC:0 "Weathering the storm of the pork-barrelling scandal against all odds, the §hALP-Right§! will triumph again at the polls as old guard candidate §hArthur Calwell§! will assume the office of Prime Minister. Calwell is a proud §hprogressive§!, but prouder still of the whiteness of his skin and the White Australia Policy which keeps out all those who lack it. Despite his avowed white supremacy, his commitment to the downtrodden and dispossessed among Australia's native sons will make Australia's immediate future one of §hColour Line Socialism§!."
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_SOCIALIST:0 "§VALP-L§!の勝利"
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_SOCIALIST_DESC:0 "In the wake of Beazley's pork-barrelling scandal, the Australian people will demand a more trustworthy leader from their governing party. They will thus elect the pragmatic georgist and labor veteran §VClyde Cameron§! of the §VALP-Left§! as the first outwardly §Vsocialist§! PM. With Cameron's deep seated radical socialist ideals blending with his pragmatic reform program, Australia's immediate future will be one of §VSocialism§!."
