 COLLAB_IDEOLOGY_ROUTE: "£TNO_game_rule_flag_ENG   イングランド協力政府 - 選挙"
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_RANDOM: "デフォルト - ランダムなAI"
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_RANDOM_DESC: "イングランド王国は、ドイツによる国家保護領の下での直接統治ではなく、ある程度独立した政府を維持できたことは幸運でしたが、かつての姿を失ってしまい、多くの人々が協力政府に憤慨しており、敵への協力者と陛下の最も忠実なるレジスタンスと呼ばれる反乱軍との間で内戦が起こることは避けられません。\n\n§R条件:§!\n§Yイングランド内戦で協力政府が勝利§!"
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_SOCCON: "£TNO_game_rule_flag_ENG_united_kingdom   §i統一イングランド党（マクミラン派）§!が選挙で勝利"
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_SOCCON_DESC: "After several successful years in government, the §iUnited England Party§! shall §Gwin§! reelection in the corresponding national election. However, an internal §Rbattle§! had been brewing, one in which the leaders of the party, §MReginald Maudling§! and §iHarold MacMillan§!, hope to ensure that the party would be shaped to their vision. In this, §iMacMillan§! shall come out victorious, remaining in his position as Prime Minister, unquestioned in influence. Maintaining control over the party, his agenda shall be implemented without hesitance, one of §iPaternalistic Conservatism§!."
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_LIBDEM: "£TNO_game_rule_flag_ENG_united_kingdom   §M統一イングランド党（リベラル派）§!が選挙で勝利"
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_LIBDEM_DESC: "In the wake of near-complete democratisation and surprising margins in key constituencies, the §MLiberal§! wing of the §iUnited England Party§!, headed by §MReginald Maudling§!, will §Rseize§! control of the party. §iHarold Macmillan§! will nominally remain in charge, but in his position shall act as little more than a §Ypuppet§!, a fact recognised by much of England. Unwilling to wait any longer to push his vision yet further, §MMaudling§! shall resolve to immediately implement his agenda. By the end of his administration, even if differing in shades of it, England shall follow the path of §MLiberalism§!."
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_AUTHDEM: "£TNO_game_rule_flag_ENG_united_kingdom   §L君主党§!が選挙で勝利"
