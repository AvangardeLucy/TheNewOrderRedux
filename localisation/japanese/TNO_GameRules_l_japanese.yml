 RULE_GROUP_TNO_RULES_RUSSIA_WEST_RUSSIA:0 "£TNO_game_rule_flag_WRS  £TNO_game_rule_flag_KOM  £TNO_game_rule_flag_VYT  £TNO_game_rule_flag_SAM  £TNO_game_rule_flag_PRM   国の行く末 - ロシア - 西ロシア"
 WRS_LEADER_ROUTE:0 "£TNO_game_rule_flag_WRS   西ロシア革命戦線"
 RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM_DESC:0 "After spending many years weathering the storm of warlordism and §qLuftwaffe§! bombing raids in their icy fortress-city in Arkhangelsk, a new chapter for the §cWest Russian Revolutionary Front§! begins. Weapons caches are being uncovered, factories roar to life, and tens of thousands of soldiers march to war. The aging Grand Marshal, §eAlexander Yegorov§!, prepares to pass on his great burden to a new face, but his choice is split between two promising candidates. §eGeorgy Zhukov§!, hailed as a hero by both the people and his men alike, vows to continue the Front's work toward reunification with renewed energy, working with the party to ensure that the flame lit by the §cSoviet Union§! continues to burn. Meanwhile, the brilliant and eccentric §eMikhail Tukhachevsky§! plans to take the Front down a highly militaristic path, hoping to use the state as a crucible to reforge the §RRed Army§! into one of the most powerful fighting forces in the world. Who shall become the next Grand Marshal?"
 RULE_OPTION_WRS_LEADER_ROUTE_TUKHACHEVSKY:0 "£TNO_game_rule_flag_PLS   §eトゥハチェフスキー§!が優位に立つ"
 RULE_OPTION_WRS_LEADER_ROUTE_TUKHACHEVSKY_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eMikhail Tukhachevsky§!, renowned as both a §smilitary§! theoretician and a leader of men since the Russian Civil War. §eTukhachevsky§!, a believer in §eStratocratic Communism§!, has ambitious plans for the Front, seeing both the §RRed Army§!'s current situation as well as the state they serve to be inadequate to meet the necessities of reunification. His intentions are two-fold: to reorient the state to champion the §smilitary§! as the vanguard of the revolution, and to rebuild the Red Army into a terrifying force of nature capable of not only bringing swift reunification to the Soviet Union, but besting the great §Jfascist§! menace to the west..."
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC:0 "£TNO_game_rule_flag_UKH   §eジューコフ§!と§eアフロメーエフ§!が優位に立つ"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eGeorgy Zhukov§!, a popular and battle-tested general whose exploits in both the Great Patriotic War and Operation Suvorov have become the stuff of legend amongst his men. As he does not intend to be in power indefinitely, §eZhukov§! intends to work closely with his advisors on how to best rebuild the §cSoviet Union§!, and §eSergei Akhromeyev§! will become the most influential among them. §eAkhromeyev§!, a general who served alongside §eZhukov§! for many years, is a rather idealistic man who wishes to continue the §RRed Army§!'s close partnership with the state, and favors forging a strong partnership with the §mOFN§! in order to eventually bring about §qGermany§!'s defeat."
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC:0 "£TNO_game_rule_flag_UKH   §eジューコフ§!と§Vルイシコフ§!が優位に立つ"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eGeorgy Zhukov§!, a popular and battle-tested general whose exploits in both the Great Patriotic War and Operation Suvorov have become the stuff of legend amongst his men. As he does not intend to be in power indefinitely, §eZhukov§! intends to work closely with his advisors on how to best rebuild the §cSoviet Union§!, and §VNikolay Ryzhkov§! will become the most influential among them. A capable §Lcivilian bureaucrat§!, §VRyzhkov§! wishes to strengthen the party's influence in the Front, which he sees as only a temporary measure. He is uncompromising on his commitment to maintaining §Vsocialist§! values, and favors the creation of a §ecommunist international§!."
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_SOCDEM:0 "£TNO_game_rule_flag_UKH   §eジューコフ§!と§Pヤコヴレフ§!が優位に立つ"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_SOCDEM_DESC:0 "アルハンゲリスクでの長い会議の後、§eエゴロフ大元帥§!は、§c西ロシア革命戦線§!の指導者という地位を§eゲオルギー・ジューコフ§!将軍に任せることを選択しました。将軍は、大祖国戦争とスヴォーロフ作戦の双方で活躍して部下たちの間で伝説となった、人気と実力を兼ね備えた人物です。§eジューコフ§!には長く政権に留まるつもりはなく、§cソビエト連邦§!を再建するために顧問と緊密に連携するつもりです。その中で、§Pアレクサンドル・ヤコブレフ§!は最も有力な人物となります。長年にわたる挫折から§e強硬な共産主義§!に幻滅した§Pヤコブレフ§!は、より§P民主的§!な方向性を持つ§cソ連§!を思い描く情熱的な§G改革派§!です。彼は、経済§G改革§!、さらなる政治的§M自由§!、そして§mOFN§!との緊密な関係を望んでいます。"
 KOM_RYKOV_CONFERENCE:0 "£TNO_game_rule_flag_WRS  £TNO_game_rule_flag_KOM_communist   ルイコフ会談"
 RULE_OPTION_KOM_RYKOV_CONFERENCE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_KOM_RYKOV_CONFERENCE_RANDOM_DESC:0 "コミ共和国はかつて西ロシア革命戦線の下で自治ソビエト社会主義共和国（ASSR）として活動していましたが、不運な西ロシア戦争の後、コミ自治ソビエト社会主義共和国の多くは戦線の融通の利かない指導者に幻滅し、分離独立しました。しかし、時代は変わり、コミには活発な共産主義者がいる一方、西ロシア革命戦線は改革派に門戸を開いています。共産主義者が権力を握れば、彼らと西ロシア革命戦線は平和的な統一の交渉を試み、高価な戦争を回避できる可能性があります。"
 RULE_OPTION_KOM_RYKOV_CONFERENCE_SUCCESS:0 "£TNO_game_rule_flag_WRS  £TNO_game_rule_flag_KOM_communist   成功した会談"
 RULE_OPTION_KOM_RYKOV_CONFERENCE_SUCCESS_DESC:0 "西ロシア革命戦線は、コミ・ソビエト共和国との外交的な統一に同意し、コミ・ソビエト共和国に吸収され、戦線の経験豊富な兵士や将軍でコミ・ソビエト共和国の軍隊を強化することになります。\n\n§R条件:§!\n§Y£TNO_game_rule_flag_WRS  西ロシア革命戦線 - 争われた王座§!において、§Mトゥハチェフスキーが優位に立って§!い§Rない§!\n§Y£TNO_game_rule_flag_KOM  コミ - 観念形態の諸悪の根源§!で§M共産主義者が勝利した§!"
 RULE_OPTION_KOM_RYKOV_CONFERENCE_FAILURE:0 "£TNO_game_rule_flag_KOM_communist   失敗に終わった会談"
 RULE_OPTION_KOM_RYKOV_CONFERENCE_FAILURE_DESC:0 "西ロシア革命戦線は、コミ・ソビエト共和国への吸収を拒否し、西ロシアの覇権をめぐって両者が争うことになります。"
 PRM_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_PRM   Aryan Brotherhood"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_RANDOM_DESC:0 "アーリア同胞団は、ナチス・ドイツのアーリア人至上主義のイデオロギーを歪曲して設立された極右狂信者の集団であり、アーリア主義を単なる肉体的な人種ではなく、より高い精神状態として捉えています。グトルム・ヴァグネルの支配の下、同胞団はロシアの「アーリア化」を支援し、ドイツ人と同等になることを目指して、アーリア文化と階層を熱心に模倣し、押し付けようとしているのです……しかし、同胞団の中には、アーリア人であることの本当の意味について、さまざまな考えを持つ者がいます。"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_NATSOC:0 "£TNO_game_rule_flag_PRM   ヴァグネルの勝利"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_NATSOC_DESC:0 "同胞団が地域水準に拡大すると、アーリア人のアイデンティティそのものの定義を巡って、狂信的なヴァグネルと狂気的なエメリヤノフの間で権力闘争が起こり、最終的にヴァグネルが勝利することになります。敵対者が一掃され、内部の反対を受けずに自分の未来像を自由に実現できるようになったヴァグネルは、§o国家社会主義§!の理想に従って、ロシアの人口の大部分を抑圧し、絶滅させる政策を継続していくことになります。"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_ULTNAT:0 "£TNO_game_rule_flag_PRM_ultranationalism   エメリヤノフの勝利"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_ULTNAT_DESC:0 "同胞団が地域水準に拡大すると、アーリア人のアイデンティティの定義そのものをめぐって、狂信的なヴァグネルと狂気的なエメリヤノフの間で権力闘争が起こり、エメリヤノフが予想外の勝利者となります。スラブ人こそが真のアーリア人であり、ドイツ人はシオニストの操り人形であるという過激な理論を唱えエメリヤノフは、自らをヴェリミールと名乗り、極右の§q超国粋主義§!に沿って組織された狂信的なロシアの異教主義国家「ヒュペルボレイオス」を宣言します。"
 SAM_ROUTE:0 "£TNO_game_rule_flag_SAM   サマラ - ウラソフの後継者"
 RULE_OPTION_SAM_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SAM_ROUTE_RANDOM_DESC:0 "One of the first things Samara's leader Vlasov does in-game is to pick a successor. One such candidate is Sergei Bunyachenko, a former Red Army general, who was captured by the Germans and joined the ROA. Due to the Front blaming their failures on him, Bunyachenko has sworn to destroy the Front who turned back on him at time, when he was needed the most. If appointed as successor, he will turn Russia into a strong authoritarian republic. The second option is Vlasov's protégé, Miletiy Zykov, whose real intentions remain an enigma. Whatever he really is, a Menshevik republican, or at worst, a Bolshevik spy that wants to undermine the KONR, he will upon appointment by Vlasov try to reform Russia into a bourgeois democracy similar to Kerensky's that got extinguished by Bolshevism. The last candidate is Mikhail Oktan, a character who represents every stereotype of what average Russian thinks the KONR is: cunning, opportunistic, greedy, and so on. Upon appointment by Vlasov, he will turn Russia into a fascist dictatorship."
 RULE_OPTION_SAM_ROUTE_ZYKOV:0 "§Lズィコフ§!が権力を掌握"
 RULE_OPTION_SAM_ROUTE_ZYKOV_DESC:0 "Following the call of the democrats, former journalist and propaganda minister Zykov is appointed chairman of the KONR. He dissolves the organization KONR, creates his own party, and introduces trade unions to bring democracy to the nascent Russian republic, revitalize the economy, and significantly reduce the poverty rate. He will then formally declare that his own organization is no longer a Reich stooge and will establish diplomatic relations with several anti-German allies. Samara's future will be one of §LControlled Democracy§!."
 RULE_OPTION_SAM_ROUTE_BUNYACHENKO:0 "§sブニャチェンコ§!が権力を掌握"
 RULE_OPTION_SAM_ROUTE_BUNYACHENKO_DESC:0 "Those who wanted to see the continuation of military rule and the further strengthening of the authority of the officers rallied to General Bunyachenko and imposed their line on the aging Vlasov. He focuses primarily on strengthening Russia's industrial and military forces without completely ignoring civilian needs. And he will seek revenge on Germany by strengthening relations with Japan. Samara's future will be one of §sCivilian Dictatorship§!."
 RULE_OPTION_SAM_ROUTE_OKTAN:0 "§oオクタン§!が権力を掌握"
 RULE_OPTION_SAM_ROUTE_OKTAN_DESC:0 "Soldiers and junior officers who do not want a power struggle rally to General Oktan, who plans to use the armed forces of the ROA to build a fascist state. He will seek only the interests of himself and his loyal subordinates and will transform Samara into a neo-feudal state. The future of Samara will be §oNational Socialism§!."
