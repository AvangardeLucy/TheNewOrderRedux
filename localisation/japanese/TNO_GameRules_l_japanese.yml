 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_CLD:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLD   §o第二愛国軍§!の勝利"
 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_CLD_DESC:0 "The §oSecond Patriotic Army§! stands victorious in the Colombian Civil War, and §oAlfonso Uribe Misas§! has declared himself chairman of the new §oFree State of Colombia§!. This is a rousing victory for the Germans and Nazism in South America. Already Chairman Uribe Misas has reached out to the §qEinheitspakt§!, leaving the world in no doubt that Colombia will be §qGermany§!’s loyal bastion in the New World - and a contemptuous insult to §mAmerican§! hegemony."
 SECOND_COLOMBIA_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_CLL_Partisans  £TNO_game_rule_flag_CLC_CCW2  £TNO_game_rule_flag_CLD_unification   第二次コロンビア内戦"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "War has broken out anew in Colombia after the assassination of Chairman Uribe Misas. Two new factions - the §sUnited Democratic Front§!, led by a council of pro-democracy leaders, and the §oNational Socialist League§! of Colombia, led by §oHeriberto Schwartau§! - are making their play for power. In an unexpected move, however, the §sUDF§! has allied itself with the remnants of the §oFree State§! government against the NSL. Will the alliance prevail, or will Schwartau’s clique establish National Socialism in Colombia?\n\n§RRequires:§!\n§Y£TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLD   §oSecond Patriotic Army§! wins§! in §Y£TNO_game_rule_flag_COL  £TNO_game_rule_flag_CLL  £TNO_game_rule_flag_CLC  £TNO_game_rule_flag_CLD   Colombian Civil War§!"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLL:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_CLL_Partisans   §sUnited Democratic Front§! leads"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLL_DESC:0 "League of Colombia, led by §oHeriberto Schwartau§! - are making their play for power. In an unexpected move, however, the §sUDF§! has allied itself with the remnants of the §oFree State§! government against the NSL. The alliance prevails, and the §sUDF§! establishes a strong position by annexing the NSL’s former territories."
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLC:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLC_CCW2   §oNational Socialist League§! wins"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLC_DESC:0 "League of Colombia, led by §oHeriberto Schwartau§! - are making their play for power. Despite the unexpected alliance between the §oFree State§! and the §sUDF§!, Schwartau’s NSL has emerged victorious. Pivoting away from Ariocriollismo, Schwartau’s Colombia can be expected to turn towards orthodox §oNational Socialism§! in an effort to avoid the mistakes of the old Free State."
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLD:0 "£TNO_game_rule_flag_CLD_unification   §oFree State of Colombia§! leads"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLD_DESC:0 "League of Colombia, led by §oHeriberto Schwartau§! - are making their play for power. In an unexpected move, however, the §sUDF§! has allied itself with the remnants of the §oFree State§! government against the NSL. The alliance prevails, and the Free State establishes a strong position by annexing the NSL’s former territories."
 THIRD_COLOMBIA_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_CLL_CCW3  £TNO_game_rule_flag_CLD_CCW3   第三次コロンビア内戦"
 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "After the defeat of the §oNational Socialist League§!, the §oBolivarian Republic§! and the §sUnited Democratic Front§! - former allies against the League, their common enemy - have now turned their guns on each other in a battle for control of Colombia.\nThis is Colombia's third civil war in less than a decade: already ruined by two previous wars, the country will only further suffer more. Whichever side wins or whichever man somehow comes out on top, the victory will be bittersweet at best.\n\n§RRequires:§!\n§Y§RNOT§! £TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLC_CCW2   §oNational Socialist League§! wins§! in §Y£TNO_game_rule_flag_CLL_Partisans  £TNO_game_rule_flag_CLC_CCW2  £TNO_game_rule_flag_CLD_unification   Second Colombian Civil War§!"
 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLL:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_CLL_CCW3   §sDemocratic Republic of Colombia§! wins"
 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLL_DESC:0 "The §sUnited Democratic Front§! will emerge victorious in the Third Colombian Civil War. It is clear from the rubble and ruin that Colombia has a lot to do if it wishes to repair the damage from each of these wars.\nBut the §sUDF§! is determined to restore the country's democratic system, and they will not rest until the hope of a bright Colombian future is restored. Time will tell, however, if they are successful at that objective."
 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLD:0 "£TNO_game_rule_flag_CLD_CCW3   §oBolivarian Republic of Colombia§! wins"
