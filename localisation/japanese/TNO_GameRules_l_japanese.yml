 RULE_OPTION_IRAN_CIVIL_WAR_PER_SHAH_DESC:0 "§sファラー・パフラヴィー§!率いるイラン帝国がイラン内戦で勝利します。イランは§s絶対君主制§!の道を辿ります。"
 RULE_OPTION_IRAN_CIVIL_WAR_PER_ISLAM:0 "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_IRI  イラン・イスラム共和国の§G勝利§!"
