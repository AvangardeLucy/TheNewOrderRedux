 RULE_OPTION_SPS_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SPS_PATH_RANDOM_DESC:0 "Frustrated with the moderation of §OFrancisco Franco's§! government, and tired of union with §nPortugal§!, hardline Falangists will rally around §rJaime de Bosch§!. They rally behind him with the firm expectation that a victory will come quickly for them, and if not delivered, then frustrations, combined with growing action from certain wings §emay go beyond the government...§!\n\n§RRequires:§!\n§YThe Iberian Wars is still going on§!"
 RULE_OPTION_SPS_PATH_COLLAPSED:0 "£TNO_game_rule_flag_FZL  £TNO_game_rule_flag_FSR   ファランヘ・スペインの§R崩壊§!"
 RULE_OPTION_SPS_PATH_COLLAPSED_DESC:0 "In the wake of continued military failures, and as the government begins to quarrel more publicly, the Falangists shall completely collapse. Further radicalised by the events of the war, the §qFundamentalist§! National Redemption Front, under the control of former Mayor of Madrid Carlos Arias shall break off its units from Bosch's command, turning on them in the process, and maintaining assaults on other factions. If this continues even further, then §oJosé Luis de Arrese§!, leader of the Frente Azul shall stage a coup, hoping to install a pro-German, pro-National Socialist regime across the §wIberian§! peninsula."
 POR_IBERIAN_WARS_OTCOME:0 "£TNO_game_rule_flag_POR  £TNO_game_rule_flag_RPP  £TNO_game_rule_flag_GNS  £TNO_game_rule_flag_POR_PPR_Communist   ポルトガル内戦 - 戦争結果"
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_RANDOM_DESC:0 "In the wake of the collapse of the §wIberian Union§!, the fragile peace that had defined §nPortugal§! will break. §nPortugal§! is washed in the blood of her own people- who will win, however, remains to be seen.\n\n§GThe chosen side will gain a large combat bonus that will be removed once they have unified Portugal.§!"
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_POR:0 "£TNO_game_rule_flag_POR   サラザール主義の勝利"
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_POR_DESC:0 "In the wake of the collapse of the §wIberian Union§!, the fragile peace that had defined §nPortugal§! will break. §nPortugal§! is washed in the blood of her own people- the Salazarists will emerge victorious. §nPortugal§! will follow the path of §sCivilian Dictatorship§!."
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_GNS:0 "£TNO_game_rule_flag_GNS   GNSの勝利"
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_GNS_DESC:0 "In the wake of the collapse of the §wIberian Union§!, the fragile peace that had defined §nPortugal§! will break. §nPortugal§! is washed in the blood of her own people- the Government of National Salvation will ensure that they control the region. §nPortugal§! will follow the path of §oNational Socialism§!."
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_RPP:0 "£TNO_game_rule_flag_RPP   ポルトガル暫定共和国の勝利"
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_RPP_DESC:0 "In the wake of the collapse of the §wIberian Union§!, the fragile peace that had defined §nPortugal§! will break. §nPortugal§! is washed in the blood of her own people- the Portuguese Provisional Republic will establish a peace- fragile though it might be. §nPortugal§! will follow the path of §iPaternalistic Conservative§!.\n\n§RRequires:§!\n§YPortugal has collapsed§!"
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_PPR:0 "£TNO_game_rule_flag_POR_PPR_Communist   ポルトガル人民戦線の勝利"
 RULE_OPTION_POR_IBERIAN_WARS_OTCOME_PPR_DESC:0 "In the wake of the collapse of the §wIberian Union§!, the fragile peace that had defined §nPortugal§! will break. §nPortugal§! is washed in the blood of her own people- the Portuguese People's Front will be free to determine their own future for the nation.r. §nPortugal§! will follow the path of §eBukharinism§!.\n\n§RRequires:§!\n§YPortugal has collapsed§!"
 CTL_IBERIAN_WARS_OTCOME:0 "£TNO_game_rule_flag_CTL  £TNO_game_rule_flag_CNT   カタルーニャ内戦 - 戦争結果"
 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_RANDOM_DESC:0 "スペイン北西部のカタルーニャからの先行き不安なニュースです。イベリア内戦が長引く中、ジュセップ・タラデーリャス率いるリベラルな共和国政府は多くの街での支配を失いつつあるように見えます。そしてかつてアナルコサンディカリズム系テロリストとして知られた全国労働組合（CNT）が社会主義革命を宣言し多数の市街を占拠しました。今までは何とか持ちこたえていたものの、唐突な反乱によって共和国は大きな痛手を被ります。そしてバルセロナの通りで再び戦いが勃発します。\n\n§R条件:§!\n§Yカタルーニャの崩壊§!"
 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CTL:0 "£TNO_game_rule_flag_CTL   カタルーニャ政府の勝利"
 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CTL_DESC:0 "内戦で荒廃したカタルーニャからのニュースです。社会主義者の蜂起に伴い多くの街が血生臭い市街戦に突入しました。しかしここ数週間、ジュセップ・タラデーリャス率いるリベラル系共和国政府がCNT率いる反乱を鎮圧しつつあります。共和国はカタルーニャの秩序を取り戻し進歩的議題に向かって戻ろうとしています。今やカタルーニャ新政府はかつてのフランコ政権で弾圧されたカタルーニャ語の再生を支援しています。国政は自由国家機構とスペイン共和国との手厚い関係を満喫しています。カタルーニャは§M自由主義§!の政体として生き残るでしょう。"
 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CNT:0 "£TNO_game_rule_flag_CNT  全国労働組合（CNT）の勝利"
 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CNT_DESC:0 "News coming from the war-torn country of Catalonia. Following the socialist uprising, many cities were embroiled in bloody street fights. The street fights degenerated into full-fledged fights, which turned into a revolution that swept away all traces of the old order. The new socialist administration is directly inspired by the anarcho-syndicalist group CNT-FAI, whose political wing has integrated the popular front. Furthermore, the CNT seems to be the one leading the revolution. Scenes from the Spanish Civil War, like syndicates expropriating wealthy landowners, burnt churches, and militiamen summarily executing clergymen. Catalonia will follow the path of §VRevolutionary Front§!."
 CTL_PATH:0 "£TNO_game_rule_flag_CTL   カタルーニャ - 崩壊"
 RULE_OPTION_CTL_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CTL_PATH_RANDOM_DESC:0 "As instability and revolt reaches a fever pitch, those who have been oppressed for decades by §OFranco§! shall prepare for a hard-fought war to ensure their emancipation. §wCatalonia§!, a former centrepiece of the Spanish economy, shall rally around former governor §MJosep Tarradellas§!, and put Catalonia on the path to a society governed under §MLiberalism§!. Whilst not of the same persuasion as some of the most ardent opponents to Franco's government, the government will remain §nstable§!."
 RULE_OPTION_CTL_PATH_COLLAPSED:0 "£TNO_game_rule_flag_CNT   カタルーニャの§R崩壊§!"
 RULE_OPTION_CTL_PATH_COLLAPSED_DESC:0 "It was not meant to last. Wracked by continued failure on the frontlines, and marred by growing unpopularity within the populace, §MTarradellas's government§! shall §xcollapse§!. In its wake, the §eCatalan Popular Front§!, an §eAnarchist§! group with a base in CNT-FAI shall rise up, and seize numerous prominent locations within the city of Barcelona. Whilst greatly destabilised, and shrinking from the number of defectors, the collapsing §wCatalan government§! shall at least try to resist in some capacity, and as a result, §wCatalonia§! itself will also collapse into §xcivil war§!."
 BSQ_PATH:0 "£TNO_game_rule_flag_BSQ   バスク地方 - クーデター"
 RULE_OPTION_BSQ_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BSQ_PATH_RANDOM_DESC:0 "§wイベリア政府§!が国境線内部の安定性維持に対する無能さを証明する中、政府から長らく抑圧されてきたことにより発生した大量のパルチザンが支配する§kバスク国家§!が§x最初のドミノ§!を叩き倒します。§wイベリア国家§!が国境外においても崩壊する中で、バスク国家は§nバスク民族主義党§!（EAJ）と§Wバスク祖国と自由§!（ETA）の両者はおろか政治的スペクトラム上の全人物からリスペクトされている§mテレスフォロ・モンソン§!の元で立ち返ります。外部の人物にとっては困難に思われるでしょうが、§Mモンソン§!は行軍を続けます。斯くして§kバスク国家§!は§n安定§!を保ち続けるのです。"
 RULE_OPTION_BSQ_PATH_COLLAPSED:0 "ETAの§Rクーデター§!"
 RULE_OPTION_BSQ_PATH_COLLAPSED_DESC:0 "§Mテレスフォロ・モンソン§!に課せられた団結の維持という使命は外部からすれば気の遠くなるような話に思えたでしょう - そしてその懸念が正しいことも示されました。時間が経つにつれ、§Mモンソン§!率いる政府は§Wバスク祖国と自由§!（ETA）の左翼派閥との関係を不安定化させてしまいます。度が過ぎた結果、§WETA§!は§Mモンソン§!に対するクーデターを企て、遂には成功します。§eホセ・マリア・ケサダ§!を政府首班とする政府は旧政府が自覚した失敗をすべて帳消しにすることを決意しています。そして§kバスク国家§!は§eブハーリン主義§!の道を辿ることを決定づけられます。"
 GNS_PATH:0 "£TNO_game_rule_flag_POR   ポルトガル - 崩壊"
 RULE_OPTION_GNS_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GNS_PATH_RANDOM_DESC:0 ""
 RULE_OPTION_GNS_PATH_COLLAPSED:0 "£TNO_game_rule_flag_POR_PPR_Communist  £TNO_game_rule_flag_RPP   ポルトガルの§R崩壊§!"
 RULE_OPTION_GNS_PATH_COLLAPSED_DESC:0 "The Government of National Salvation may fight valiantly to restore liberty within §nPortugal§!, and to overcome the Salazarists to their north, but it shall all be for naught. The coalition between the Liberals and Communists within shall deteriorate as time goes on, and as successes become fewer to accommodate growing tensions. Eventually, it shall collapse, and as a consequence, infighting shall peak. Communists, backing notable Bukharinist Francisco Martins Rodrigues, shall seize control of Faro, using that to stage a further uprising against the remains of the collapsing GNS.."
