 RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_RANDOM_DESC:0 "Whereas news out of Africa is sporadic at best after the German victory in the South African War, a flurry of chaotic reports has now confirmed the collapse of the Boer Republic. General Magnus Malan, alarmed by diktats from Hans Hüttig demanding the annexation of the Boer Republic into German Africa, seems to have been provoked into usurping the crisis-stricken Boer government. In the aftermath of the Malan coup, South Africa has collapsed; multiple native and former South African loyalist revolts have cropped up across the region. Magnus Malan is forced to retreat to Bloemfontein as numerous factions take their opportunity to seize power and bring their vision to fruition at the expense of the Boers that landed South Africa in this pass.\n\n§RRequires:§!\n§YThe Second South African Civil War has happened§!"
 RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SAF:0 "£TNO_game_rule_flag_SAF   §j南アフリカ§!の§G勝利§!"
