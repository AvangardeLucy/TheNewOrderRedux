 AZH_BOSE_SUCCESSOR_PATH:0 "£TNO_game_rule_flag_AZH   Azad Hind Government - Bose's Successor"
 RULE_OPTION_AZH_BOSE_SUCCESSOR_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_AZH_BOSE_SUCCESSOR_PATH_RANDOM_DESC:0 "Subhas Chandra Bose is many things to many Indians: a central figure in Indian independence; a national hero; a traitorous sellout. However, following an attempt on his life at the South Asian Economic Union Conference, one thing he will no longer be is the leader of the Azad Hind government in Kolkata. With the unprecendented retirement of its larger-than-life leader, the future of the Free India movement, the All-India Forward Bloc, and perhaps the Subcontinent itself hangs in the balance. As different blocs of the government tussle to ensure their vision of India becomes reality, the future of Free India remains uncertain.\n\n§RRequires:§!\n§MBose Resigns§! in  £TNO_game_rule_flag_AZH   Azad Hind Government - Bose's Resignation"
 RULE_OPTION_AZH_BOSE_SUCCESSOR_PATH_SOCIAL_NATIONALISM:0 "£TNO_game_rule_flag_AZH   §sM.Z Kiani§! is §Gelected§!"
