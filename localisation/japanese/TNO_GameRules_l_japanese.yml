 ITALO_TURKISH_WAR_OUTCOME:0 "£TNO_game_rule_flag_IME  £TNO_game_rule_flag_TUR   第二次伊土戦争"
 RULE_OPTION_ITALO_TURKISH_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
