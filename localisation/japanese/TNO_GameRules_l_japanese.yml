 IBR_STABILITY_ROUTE:0 "£TNO_game_rule_flag_IBR   イベリア連合 - （不）安定度"
 RULE_OPTION_IBR_STABILITY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IBR_STABILITY_ROUTE_RANDOM_DESC:0 "§qドイツの侵略§!への恐怖と§R起こることのなかった戦争§!への備えから始まった§wイベリア連合§!は、様々な意味でのムーンショットでした。機能不全に陥り、分離主義集団に埋め尽くされた§w連合§!は、深刻な不安定性に苦しめられており、一歩間違えれば§R崩壊寸前§!にまで陥る危険性があります。§G機能的な連合§!であれ§k実現することのないユートピア§!であれ、あるいは§x非常に血なまぐさい崩壊の後§!に定義されるものなのか、いずれにせよ§Y連合の性格§!を定義することは、10年間を通してほぼ全ての場面で重要な問題となるでしょう……\n§Yデフォルトでは、§wイベリア連合§!の安定度はAIに委ねられています。§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_STABLE:0 "£TNO_game_rule_flag_IBR   連合の§G存続§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_STABLE_DESC:0 "§wイベリア連合§!はこの十年間、直面する多くの危機と問題を乗り切らなければなりませんが、§d嵐を乗り切る§!ことができるでしょう。不安定さを経験するかもしれませんし、政府はこれまでで§R最も重要な§!過ちを犯すかもしれませんが、§K反§!§wパルチザン§!§n活動§!と§G国民の結束の高まり§!によって§i生き残り§!、やがては§y繫栄§!し、§R過ちや絶望的な賭け§!としてではなく§O新たな国家§!として、世界の舞台での地域大国となるでしょう。§wイベリア連合§!は存続し、§nイベリア§!の§Y多くの§!§w異質な§!§K人々§!§aを§!§O一つの旗§!の下に統合します。"
 RULE_OPTION_IBR_STABILITY_ROUTE_COLLAPSE:0 "£TNO_game_rule_flag_IBR  £TNO_game_rule_flag_POR  £TNO_game_rule_flag_GNS  £TNO_game_rule_flag_SPR_Republic  £TNO_game_rule_flag_SPS_Falangist   連合の§R崩壊§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_COLLAPSE_DESC:0 "§wイベリア連合§!は、§Y危機に次ぐ危機§!に直面することになりますが、そのたびに§x自らの立場を悪化させている§!ようにしか見えません。どのような解決策も行き当たりばったりで、§Yイ§!§nベ§!§Kリ§!§wア§!§r人§!に連合の存続を支持するのに十分な理由を与えることができず、§l世界舞台§!における存在は悪いいたずらかのように崩壊してしまいます。そして、§xいつにも増して深刻な§!§R見当違いの政策§!が導入された後、圧力がひびを入れ、§g夜の闇§!と§s荒れた嵐の中§!で、国民から§R穢れた醜態§!と見られていた§wイベリア連合§!は、ついに§Y滅びる§!ことになります。"
 IBR_POLITICAL_IBERIAN_COUNCIL:0 "£TNO_game_rule_flag_IBR   イベリア連合 - 評議会の地位"
 RULE_OPTION_IBR_IBERIAN_COUNCIL_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IBR_IBERIAN_COUNCIL_RANDOM_DESC:0 "As §OFrancisco Franco§! and §KAntonio Salazar§! agree to form an §YIberian Council§!, a debate shall emerge over the very form that it shall take. Everybody in the §wIberian§! political sphere agrees that the current system is §Rdysfunctional§!, but those in upper echelons will be wary of giving it too much influence. They would specifically argue that the council must act in an §Yadvisory position§!, providing the §OCaud§!§Killos§! with advice, themselves best equipped to make decisions. Others, however, argue that now is the time to ease concerns among their populace, and provide, at least, a §Msmokescreen§! for a §Yrubberstamp§!.\n§YBy default, their decision shall be set to random.§!"
 RULE_OPTION_IBR_POLITICAL_IBERIAN_LEGISLATIVE_COUNCIL:0 "§G立法評議会§!"
 RULE_OPTION_IBR_POLITICAL_IBERIAN_LEGISLATIVE_COUNCIL_DESC:0 "After a short period of time., the §OCaud§!§Killos§! shall come to the conclusion that the Iberian Council should have §wlegislative powers§!, able to introduce policy measures with some accountability. It will be far from perfect, and hardly a §Mliberal§! measure; the membership will be elected with §Rdraconian demands§! and §Rregulations§!, and shall be subject to constant screening, in effect turning them into a §Yrubberstamp§! loyal to §OFranco§! and §KSalazar§!, who themselves may still recall the §Ycouncil§! if they feel §Rdissatisfied with the results§!. However, it may be able to act as a first step towards a §Gfreer Iberia§!. "
 RULE_OPTION_IBR_POLITICAL_IBERIAN_ADVISORY_COUNCIL:0 "§Y顧問評議会§!"
 RULE_OPTION_IBR_POLITICAL_IBERIAN_ADVISORY_COUNCIL_DESC:0 "The §OCaud§!§Killos§! will conclude that the §YCouncil§! shall best serve them in a §fpurely advisory role§!. As this decision is made, the two §OCaud§!§Killos§! shall begin to draw up a list of those called up to the §YIberian Council§!, comprising itself of loyalists and yesmen from every avenue of the §OIberian politicial sphere§!, ensuring that as few deviations shall be made as possible. Despite this, however, their pressure on the Council will be §xheavy§!, and the risk of recall remains §Rhigh§R. Should it prove itself useful to the §OCaud§!§killos§!, however, it may become very useful for §qenforcing their vision.§!"
 IBR_POLITICAL_ROUTE:0 "£TNO_game_rule_flag_IBR   イベリア連合 - 政治"
 RULE_OPTION_IBR_POLITICAL_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IBR_POLITICAL_ROUTE_RANDOM_DESC:0 "§OIberia§! will undergo a series of political upheavals facing the very manner in which the nation functions. Questions will be raised about §Ykey institutions§!, such as §Yleadership and the legislature§!. Many will argue that the §sauthoritarian system§! centralised around not §Oone§!, but §Ktwo§! Caudillos of equal power is §Runsustainable§!, and shall push for §mliberalising reforms§!. Whilst some reforms are practically inevitable, both §KSalazar§! and §OFranco§! shall resist changes that risk replacing them entirely without §Pgreat care§!. Despite this, the choice may not come from within, and §xmay not entirely be in their hands...§!."
 RULE_OPTION_IBR_POLITICAL_ROUTE_CONSERVATIVE:0 "£TNO_game_rule_flag_IBR   イベリアは保守的な姿勢を維持"
 RULE_OPTION_IBR_POLITICAL_ROUTE_CONSERVATIVE_DESC:0 "イベリアの指導者たちは、フランシスコ・フランコの指導に従い、サラザールよりも彼に権限を与えます。熱心な反動主義者であるフランコは、イベリアの保守的な政策を確保し、その権威主義的な構造を維持しつつ、§nポルトガル§!の犠牲の下に§fスペイン§!周辺の支配を強固にし、反乱や革命が起こらない限り、イベリアは今後何年にもわたって§fスペイン§!を中心とした抑圧的な独裁体制を維持することになるでしょう。"
 RULE_OPTION_IBR_POLITICAL_ROUTE_SPINOLA:0 "£TNO_game_rule_flag_IBR   §O二頭§!§K政治§!への固執"
 RULE_OPTION_IBR_POLITICAL_ROUTE_SPINOLA_DESC:0 "After some deliberation, a handful of reforms shall be introduced in a limited manner - §Rand nothing more§!. Proclaiming a view that too many reforms will lead to the §xcollapse of the state§!, and an §xirrevocable§! §qGerman encroachment§! on the §Kspl§!§win§!§Yter§! §rna§!§ntio§!§ans§!, §OFrancisco Franco§!, alongside his counterpart in §nPortugal§!, shall maintain control of the wider political sphere of §OIberia§!, maintaining its §Lunique political situation§!. Many in §OIberia§!, especially within §Kminority§! §wgroups§!, will be frustrated at this, and will make a strong effort to unseat them. However, in effect, §Ylittle shall be changed by these measures.§!\n\n§RRequires:§!\n§Y§GA Legislative Council§! §Fin§! £TNO_game_rule_flag_IBR   Iberian Union - The Council's Status§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_CARNATION:0 "£TNO_game_rule_flag_IBR   §Cカーネーション革命§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_CARNATION_DESC:0 "After some deliberation, a handful of reforms shall be introduced in a limited manner - but it shall only attract §Rcriticism§! and §Rfurther dissent§! from those of a more §eradical§! §mperspective§!. With dissent against the §sgovernment§! slowly rising, and the §Ostatus quo§! becoming §xmore and more untenable§!, §mprotestors§! shall take to the streets, and after refusing direct orders to attack, §ethe military§! shall join them, and §Rdepose the government§!. With the §sold system§! completely rebuked, §ethe military§! and §mprotestors§! shall unify in ensuring the §mdemocratisation of Iberia§!.\n\n§RRequires:§!\n§Y§GA Legislative Council§! §Fin§! £TNO_game_rule_flag_IBR   Iberian Union - The Council's Status§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_LIBERAL:0 "£TNO_game_rule_flag_IBR   §Oイベリア§!は§g改革派§!に転向"
 RULE_OPTION_IBR_POLITICAL_ROUTE_LIBERAL_DESC:0 "After some deliberation, a handful of reforms shall be introduced - and §gthey shall be wide-reaching§!. Entrusting the newly formed §YIberian Council§! with providing policy proposals, both §OCaud§!§Killos§! will be shocked with the rate at which reforms will be lobbied upon by the §YCouncil§! itself, filled with §greformists§!, but shall institute them regardless. Eventually, in the wake of maintained opposition to the government, and continued reforms demanded from the Council, the §OCaud§!§Killos§! shall accede, allowing for the §OIberian Union§! to become, after a brief transitional period, a §Mfull democracy.§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_IBR   §Oイベリア§!は§s専制§!に移行"
 RULE_OPTION_IBR_POLITICAL_ROUTE_DESPOTISM_DESC:0 "After some deliberations, a handful of reforms shall be introduced - §Rbut then rescinded, after a short amount of time§!. The §OCaud§!§Killos§! will grow to perceive the §YIberian Council§! as a failure, both too dysfunctional to serve as a viable alternative to their joint rule, and too ineffectual to warrant the risk both feel even a §Oloyalist Council§! could provide. Instead, they shall choose to §Vabolish it§!, and return to §sdirectly ruling and commanding the nation themselves§!. This shall arouse massive controversy and frustration among the Iberian population, and some observers will label it a §xstep too far...§!"
 ALGERIAN_CRISIS:0 "£TNO_game_rule_flag_IBR   イベリア連合 - アルジェリア危機"
 RULE_OPTION_ALGERIAN_CRISIS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_ALGERIAN_CRISIS_RANDOM_DESC:0 "The territory of Algeria, de iure owned by the §QFrench State§!, is de facto split between two colonialist Mediterranean powers, the §YIberian Union§! and the §nItalian Empire§!, who carved the area after the collapse of French authority in the region during the 50s. This arrangement was never meant to be definitive and both powers are eyeing Algeria hoping to keep all the resources for themselves. However, there is a possibility that the two nations might come to an agreement to avoid a costly war, and create a neutral, independent Algerian nation."
 RULE_OPTION_ALGERIAN_CRISIS_PEACE:0 "§G平和的解決§!"
 RULE_OPTION_ALGERIAN_CRISIS_PEACE_DESC:0 "Diplomatic initiatives between the §YIberian§! and §nItalian§! governments have managed to §Gdefuse§! the rapidly escalating Algerian Crisis. Both colonial administrations will be dissolved, and a unified Algerian Union will be proclaimed under the rule of Messali Hadj and his tribal allies. With the new government's pledges to protect the interests of both of its guarantor nations, it appears that peace and serenity will remain in Algeria, for now."
 RULE_OPTION_ALGERIAN_CRISIS_WAR:0 "§R交渉決裂§!"
 RULE_OPTION_IBR_ALGERIAN_CRISIS_WAR_DESC:0 "The §nItalian§! and §YIberian§! authorities have both §Rfailed§! to reach any sort of diplomatic agreement. The drums of war now beat in the distance as both armies begin to march to the Algerian border. Tranquillity has left the mountains and deserts of Algeria and the spectres of war, violence and blood have now arrived."
 IBR_ECONOMIC_ROUTE:0 "£TNO_game_rule_flag_IBR   イベリア連合 - 経済"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_RANDOM_DESC:0 "イベリアの経済対策はAIによってランダムに決定されます。"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_OPUS_DEI:0 "§Mオプス・デイ§!"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_OPUS_DEI_DESC:0 "イベリアは経済政策について§Mオプス・デイ§!の計画に従うことを決めます。これはより§Mリベラル§!な経済モデルに傾倒することも含み、イベリアにおける特定産業の拡張や減税などを経済対策とします。このルートを選択するとイベリア評議会における§G改革派§!の影響力が拡大します。また選挙において§Mオプス・デイ§!に力を持たせることはイベリアの§Y民主主義化§!より促進させます。"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_STATUS_QUO:0 "§L現状維持§!"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_STATUS_QUO_DESC:0 "イベリアは現在の経済対策に固執しながら、多少の§G改革§!を通じて国家が停滞しないように試みます。長年イベリアに仕えてきた統制経済そのものは変わることは§Rjない§!ものの、イベリア産業への投資は多少調整が図られます。このルートを選択すると評議会の§G改革派§!も§i保守派§!も強化しないことに繋がります。"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_RETURN_TO_TRADITION:0 "§s伝統への回帰§!"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_RETURN_TO_TRADITION_DESC:0 "イベリアは本来の経済的枠組みに回帰し§Jコーポラティズム§!を半島の支配的勢力として擁立します。イベリアがこのルートを取るようなことがあれば、§G改革への機運§!に対する大きな逆風となるでしょう。ともすれば国家経済の§R完全な破綻§!に繋がるかもしれません。\n\n§R条件:§!\n §Yイベリア評議会が顧問評議会であるか、フランコがサラザールより支配的である。§!"
 IBR_ELECTION_ROUTE:0 "£GFX_TNO_game_rule_flag_IBR_CONGRESS   イベリア連邦 - 最初の選挙"
 RULE_OPTION_IBR_ELECTION_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IBR_ELECTION_ROUTE_RANDOM_DESC:0 "With §GSalazar§!'s death, the dual rule of the Caudillos that held together the §wIberian Union§! is gone. §YFrancisco Franco§!, the remaining Caudillo will call the Iberian Council to decide what to do now that keeping the old system is impossible. After long debate, it's decided that §Mfree elections§! will be held in the country, leaving the fate of further reforms to the people of the §YIberian Union§!. Four parties will contest for the majority in the Council: the §L conservative Unión Nacional§! led by §LAlejandro Rodríguez de Valcárcel§!; the §Bliberal conservative Alianza Popular§! led by §BManuel Fraga§!; the §Mliberal Unión Republicana§! led by §MTorcuato Fernández-Miranda§!; and the §Bmarket liberal Partido Renovador Democrático§! led by §MAlberto Ullastres Calvo§!."
 RULE_OPTION_IBR_ELECTION_ROUTE_UR:0 "£TNO_game_rule_flag_IBR   §M共和連合§!の選出"
 RULE_OPTION_IBR_ELECTION_ROUTE_UR_DESC:0 "Following the democratization of the §wIberian Union§!, §fSpanish§! and §KPortuguese§! voters took to the urns for the first time in nearly 40 years. The people have spoken, and the winners are the liberals led by the §MUR§! and §MTorcuato Fernández-Miranda§!. The new government aims to transform Iberia into a free market economy and a socially progressive state aligned with the §MOFN§!. The Union Republicana also denounces Franco as a dictator and intends to let his influence be forgotten. However, the military isn't entirely on board with him, and if the liberals reform too much, the army might get §Rrowdy§!. The Iberian Federation will follow the path of §MLiberalism§!."
 RULE_OPTION_IBR_ELECTION_ROUTE_PRD:0 "£TNO_game_rule_flag_IBR   §B民主改革党§!の選出"
 RULE_OPTION_IBR_ELECTION_ROUTE_PRD_DESC:0 "Following the democratization of the §wIberian Union§!, §fSpanish§! and §KPortuguese§! voters took to the urns for the first time in nearly 40 years. The people have spoken, and the winners are the §Bliberal conservatives§! of §BAlberto Ullastres Calvo§! and the §BPRD§!. Mainly composed of Opus Dei members, they are the party the most inclined to enact capitalist reforms. Seemingly technocratic, the Opus Dei will remove old bureaucrats and replace them with young and competent economists. While they support social progress, Ullastres Calvo still believes that religion has a place in society.. The §wIberian Union§! will follow the path of §BMarket Liberalism§!."
 RULE_OPTION_IBR_ELECTION_ROUTE_AP:0 "£TNO_game_rule_flag_IBR   §B人民同盟§!の選出"
 RULE_OPTION_IBR_ELECTION_ROUTE_AP_DESC:0 "Following the democratization of the §wIberian Union§!, §fSpanish§! and §KPortuguese§! voters took to the urns for the first time in nearly 40 years. The people have spoken, and the winners are the §Bliberal conservatives§! led by §BManuel Fraga§! and the AP. Despite being a democratic reformist, Fraga will take a careful approach to modernization, as he fears the influence of leftist parties. He also shares the traditionalist vision of society with Francoists, which will lead to him siphoning some Union Nacional votes. The §wIberian Union§! will follow the path of §BLiberal Conservatism§!"
 RULE_OPTION_IBR_ELECTION_ROUTE_UN:0 "£TNO_game_rule_flag_IBR   §L国民同盟§!の選出"
 RULE_OPTION_IBR_ELECTION_ROUTE_UN_DESC:0 "Following the democratization of the §wIberian Union§!, §fSpanish§! and §KPortuguese§! voters took to the urns for the first time in nearly 40 years. The people have spoken, and the winners are the §Lpaternalists§! led by §LAlejandro Rodríguez de Valcárcel§! and the §LUN§!. The most right-wing political faction, the Union Nacional, are staunch reactionaries that oppose decentralization and modernization. Proudly Francoist, Valcárcel is openly anti-democratic and seeks to undermine the new system. The §wIberian Federation§! will follow the path of §LNational Conservatism§!."
 TUR_ITW_DEFEAT_ELECTION_PATH:0 "£TNO_game_rule_flag_TUR   トルコ - 総選挙［伊土戦争敗北後］"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_RANDOM_DESC:0 "§n伊§!§S土§!戦争敗戦後の§Sトルコ§!の選挙結果はランダムに決まります。"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_NO_COUP:0 "§P民主改革党§!の勝利 - トルコの植民地放棄"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_NO_COUP_DESC:0 "進歩派の§P民主改革党（DYP）§!が§Sトルコ§!の選挙で勝利し、長年の懸案であった§G脱植民地化§!のプロセスを開始します。彼らは、軍部からの不満をかわすことに成功します。自治権の付与から完全な独立までの協定により、シリア、クルディスタン、アルメニアに自由がもたらされます。"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_YES_COUP:0 "§P民主改革党§!の勝利 - 軍事クーデター"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_YES_COUP_DESC:0 "進歩派の§P民主改革党（DYP）§!が§Sトルコ§!の選挙で勝利し、長年の懸案であった§G脱植民地化§!のプロセスを開始します。しかし彼らは軍部からの不満をかわすことに失敗し、クーデターを起こされます。§Sトルコ§!の前途は血塗られたものになります。彼らの夢は叶わず、チェマル・ギュルセルが率いる軍のクーデターにより、政府が打倒されます。§Sトルコ§!が§s軍事委任§!に置かれる間、§qアルメニア革命連盟§!もしくは§eハイクの息子たち§!が、アルメニア社会の全てを動員し、トルコ軍に対抗する武装反乱を組織するでしょう。"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_STABLE:0 "§L共和人民党§!の勝利 - 全てが順調"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_STABLE_DESC:0 "§n伊§!§S土§!戦争での大敗ののち、§Sトルコ§!の選挙で§L共和人民党（CHP）§!が僅差で勝利します。アルメニアでは不穏が増大しますが、地域反乱に至ることはないでしょう。"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_REVOLT:0 "§L共和人民党§!の勝利 - アルメニア蜂起"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_REVOLT_DESC:0 "§n伊§!§S土§!戦争での大敗ののち、§Sトルコ§!の選挙で§L共和人民党（CHP）§!が僅差で勝利します。アルメニアで不穏が増大した結果、地域反乱が勃発します。国粋的な§Sトルコ§!政府に長年抑圧されてきた彼らは§x鎖を断ち切ろう§!とします。"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_STABLE:0 "§Q国民民主党§!の勝利 - 全てが順調"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_STABLE_DESC:0 "§Q国民民主党（UDP）§!が選挙で勝利します。新大統領の§Qジェラル・バヤル§!は国家を経済的・政治的に自由化しようとします。彼らは次の選挙まで特に大きな問題なく国を統治します。"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_REVOLT:0 "§Q国民民主党§!の勝利 - アルメニア蜂起"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_REVOLT_DESC:0 "§Q国民民主党（UDP）§!が§Sトルコ§!の選挙で勝利します。新大統領の§Qジェラル・バヤル§!は国家を経済的・政治的に自由化しようとします。彼らの統治のもと、§qアルメニア革命連盟§!もしくは§eハイクの息子たち§!が、アルメニア社会の全てを動員し、トルコ軍に対抗する武装反乱を組織するでしょう。"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_COUP:0 "§Q国民民主党§!の勝利 - 軍事クーデター"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_COUP_DESC:0 "§Q国民民主党（UDP）§!が§Sトルコ§!の選挙で勝利します。新大統領の§Qジェラル・バヤル§!は国家を経済的・政治的に自由化しようとします。しかし彼らの夢は叶わず、チェマル・ギュルセルが率いる軍のクーデターにより、政府が打倒されます。トルコが軍事委任に置かれる間、§qアルメニア革命連盟§!もしくは§eハイクの息子たち§!が、アルメニア社会の全てを動員し、トルコ軍に対抗する武装反乱を組織するでしょう。"
 TUR_CHP_PATH:0 "£TNO_game_rule_flag_TUR   共和人民党 - 左か右か"
 RULE_OPTION_TUR_CHP_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TUR_CHP_PATH_RANDOM_DESC:0 "CHPの派閥争いが激化し、左派のビュレント・エジェヴィトと保守派のニハト・エリムが党の精神を巡る争いを始めます。どちらか一方だけが勝利するでしょう……\n\n§R条件:§!\n§YCHPが政権に留まっている§!"
 RULE_OPTION_TUR_CHP_PATH_RIGHT:0 "共和人民党§L右派§!"
 RULE_OPTION_TUR_CHP_PATH_RIGHT_DESC:0 "CHPの派閥争いの高まりを受けて、ニハト・エリムが主導する保守派の党員たちは、党内の改革派をどうにか脇へ追いやり、イスメト・イノニュの支援を受けて、アタテュルクが意図したような保守的で正統な§Lケマル主義§!の道を歩み続けるでしょう。"
 RULE_OPTION_TUR_CHP_PATH_LEFT:0 "共和人民党§C左派§!"
 RULE_OPTION_TUR_CHP_PATH_LEFT_DESC:0 "CHPの派閥争いの激化に伴い、ビュレント・エジェヴィトを中心とする穏健な中道左派の改革派が党の主導権を握り、アタテュルク思想の左派的解釈、§C左派ケマル主義§!を採用し、イスメト・イノニュの支持を得てより進歩的方向へ転換していきます。"
 TUR_REVOLT_PATH:0 "£TNO_game_rule_flag_TUR   アルメニア反乱の種別"
 RULE_OPTION_TUR_REVOLT_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TUR_REVOLT_PATH_RANDOM_DESC:0 "Since the climax of the Second World War, the §STurkish §!government has occupied Armenia, with vast swathes of the population deported, with the goal of §xTurkifying§! the province. If pushed even further than normal, the Armenian population shall finally be pushed to full-scale revolt, fighting for their very survival. This revolt may be seen as doomed to most observers, but hope and internal support will be insurmountable. If adjustments are made, however, Turkey will be able to fully maintain control of the province.\nBy default, the chance of the revolt occurring will be random.\n\n§RRequires:§!\n§MArmenian Revolt Happens§! in  £TNO_game_rule_flag_TUR   §YTurkey - Armenian Revolt§!"
 RULE_OPTION_TUR_REVOLT_PATH_COMMUNIST:0 "§e共産主義者の反乱§!"
 RULE_OPTION_TUR_REVOLT_PATH_COMMUNIST_DESC:0 "It will finally become too much to bear. Decades of mistreatment, of abuse and of death shall finally buckle the collective tolerance of the Armenian people, as they finally turn to staging a revolt with the goal of independence. Led by Marius Yuzbashan, §eHayki Vordinery§! shall receive mass support among the Armenian population. The chance of full victory for the Armenians will be slim, and desperate measures will be the initial norm, but in the wake of near eradication, Armenia shall accept this as a necessary sacrifice. If Armenia defeats §STurkey§!, Armenia will follow the path of §eCommunism§!."
 RULE_OPTION_TUR_REVOLT_PATH_ULTRANAT:0 "§q超国粋主義者の反乱§!"
 RULE_OPTION_TUR_REVOLT_PATH_ULTRANAT_DESC:0 "It will finally become too much to bear. Decades of mistreatment, of abuse and of death shall finally buckle the collective tolerance of the Armenian people, as they finally turn to staging a revolt with the goal of independence. Led by Petros Poghosyan, the §qDashnaktsutyun§! shall receive mass support among the Armenian population. The chance of full victory for the Armenians will be slim, and desperate measures will be the initial norm, but in the wake of near eradication, Armenia shall accept this as a necessary sacrifice. If Armenia defeats §STurkey§!, Armenia will be transformed into a §sMilitary Junta§!."
 TUR_ELECTION_71_PATH:0 "£TNO_game_rule_flag_TUR   トルコ - 1971年総選挙"
 RULE_OPTION_TUR_ELECTION_71_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TUR_ELECTION_71_PATH_RANDOM_DESC:0 "§STurkish§! §MDemocracy§! §Gendures§!, miraculously against the many §Yforces§! §Ragainst§! it. As §STurkey§! finds itself ferried to another §Yelection§! in 1971, filled with possibilities of how §STurkish§! society may look, all run from a plethora of potential candidates. Parties ranging from some form of the §CCHP§!, §QDP§!, or even the §LMHP§! just to name a few, and all depend on prior events, may find themselves in power as a result of these elections. Whoever wins though, Turkey will find its government secure, at least for the near future."
 RULE_OPTION_TUR_ELECTION_71_PATH_TIP:0 "§V労働者党§!の§G選出§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_TIP_DESC:0 "The 1971 election in §STurkey§! is poised to be an especially turbulent event, with 6 parties contesting the presidency. The §VWorker's Party of Turkey§!, or §VTIP§!, has emerged victorious. Led by syndicalist §VBehice Boran§!, she promises the implementation of a universal basic income for all Turkish citizens, as well as several other leftist policies. It remains to be seen how the conservative political scene will react to this upset.\n\n§RRequires:§!\nCHP isn't left"
 RULE_OPTION_TUR_ELECTION_71_PATH_SODEP:0 "§M社会民主党§!の§G選出§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_SODEP_DESC:0 "The 1971 election in §STurkey§! is poised to be an especially turbulent event, with 6 parties contesting the presidency. The §MSocial Democracy party§!, or §MSODEP§!, has emerged victorious. Led by Liberal Democrat §MTurkan Akyol,§! she promises to expand welfare and extend the rights of minority groups around the country. This has been met with fierce resistance from both sides of Turkish politics, leaving the government in a precarious situation.\n\n§RRequires:§!\nCHP isn't left"
 RULE_OPTION_TUR_ELECTION_71_PATH_LCHP:0 "§C共和人民党§!の§G選出§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_LCHP_DESC:0 "The §CCHP§! will win after §CBülent Ecevit§! shifts the party to §CLeft Kemalism§! with the help of his reformist colleagues, which will increase his position in the party and cement the modern interpretation of Atatürk's legacy.\n\n§RRequires:§!\nCHP is left"
 RULE_OPTION_TUR_ELECTION_71_PATH_RCHP:0 "§L共和人民党§!の§G選出§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_RCHP_DESC:0 "The §LCHP§! will win after §LNihat Erim§! maintains the dominance of conservative §LKemalism§! in the party, which will increase his position in the party and cement the dominance of Atatürk's legacy on the political scene.\n\n§RRequires:§!\nCHP is right"
 RULE_OPTION_TUR_ELECTION_71_PATH_DP:0 "§Q民主党§!の§G選出§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_DP_DESC:0 "The 1971 election in §STurkey§! is poised to be an especially turbulent event, with 6 parties contesting the presidency. The §QDemocrat Party,§! or §QDP,§! has emerged victorious. Led by the Liberal-Conservative §QCelâl Bayar,§! he promises mass privatization of industry to reignite the Turkish economy."
 RULE_OPTION_TUR_ELECTION_71_PATH_AP:0 "§n公正党§!の§G選出§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_AP_DESC:0 "The 1971 election in §STurkey§! is poised to be an especially turbulent event, with 6 parties contesting the presidency. The §nJustice Party,§! or §nAP,§! has emerged victorious. Led by Islamic Conservative §nNecip Fazil,§! he promises a return to Islamic values after decades of secularism. Many within Turkey find this to be a betrayal of the ideals Turkey was founded on, including many within the §qarmy.§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_MPN:0 "§rMHP§!の§G選出§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_MPN_DESC:0 "The 1971 election in §STurkey§! is poised to be an especially turbulent event, with 6 parties contesting the presidency. The §rNationalist Movement Party,§! or §rMHP,§! has emerged victorious. Led by National Conservative §rAlparslan Türkeş,§! he promises independence from foreign influences and the creation of a new national identity, believing all peoples living within the borders of §STurkey§! to be §xTurkish§!."
 GRE_FATE_CIANO_PATH:0 "£TNO_game_rule_flag_GRE   チャーノ派イタリアとギリシャ - 交渉"
 RULE_OPTION_GRE_FATE_CIANO_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GRE_FATE_CIANO_PATH_RANDOM_DESC:0 "With the new Duce Ciano having consolidated control of the §nItalian Empire§!, he turns his covetous eyes to the Adriatic, where the remnants of one of Italia's fiercest rivals from the Second World War, and while Greece has spent the interregnum in relative isolation, having cowed by Axis forces two decades prior, but as the world changes around them, so too must §nItaly§!'s priorities with its allies, and as Greece struggles to rebuild itself into the democracy it once was, the question of whether Ciano should intervene to support the burgeoning republic, support a military junta to align the nation firmly with §nItaly§!, takes center stage.\n\n§RRequires:§!\n§YEDES takes power§!"
 RULE_OPTION_GRE_FATE_CIANO_PATH_GOOD:0 "Negotiations §Gsuccessful§! - New Greek Democracy"
 RULE_OPTION_GRE_FATE_CIANO_PATH_GOOD_DESC:0 "Mercy is a rare thing in a world ruled by fascism, rarer still to see it come from it's rulers; whether out of a sense of pragmatic sense of realpolitik, or a genuine desire to honor the wishes of its allies, despite the ideological divide, Ciano agrees to allow his allies in the Adriatic to affirm it's return to democratic tradition in exchange for honoring its alliance with §nItaly§!, time will only tell if this gesture of good faith is reciprocated."
 RULE_OPTION_GRE_FATE_CIANO_PATH_MEH:0 "Negotiations §Ysuccessful§! - Military Junta or Democracy?"
 RULE_OPTION_GRE_FATE_CIANO_PATH_MEH_DESC:0 "If the world's antipathy for Fascism is so entrenched, it only makes sense that some form of compromise be made to ensure §nItaly§!'s allies and their population remain aligned with them; Greece's attempts to broker their future with Ill Duce end up stalling with neither side reaching an agreement; resulting in ether Ciano's reluctant acquiescence to the new Greek democracy, or staging a military coup to align them with §nItalian§! interests."
 RULE_OPTION_GRE_FATE_CIANO_PATH_BAD:0 "Negotiation §Rsuccessful§! - Military Junta"
 RULE_OPTION_GRE_FATE_CIANO_PATH_BAD_DESC:0 "Ciano's §nItaly§! is one where the ideals of Mussolini he hopes to preserve are under constant siege, ether from the Prussian Menace to their north, or from Fascism's enemies abroad, to that end, the strengthening of §nItaly§!'s few allies in the mediterranean is paramount, as is ensuring their loyalty; to this end, Ciano supports the installation of a Military Junta in Greece, crushing the nation's hope for a return to the democratic tradition in the name securing Greece firmly within the §nItalian§! sphere of influence, and under §sMilitary Junta§!."
 GRE_PATH_ELECTION:0 "£TNO_game_rule_flag_GRE   ギリシャ - 最初の総選挙"
 RULE_OPTION_GRE_PATH_ELECTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GRE_PATH_ELECTION_RANDOM_DESC:0 "The independence of the Greek state having been secured and democracy being established, elections to determine who will lead Greece into the future shall occur. Their outcome will not be guaranteed, and the results shall lie in the will of the electorate....\n\n§RRequires:§!\n§YNegotiation with Italy were successful AND the Greek Republic is reestablished§!"
 RULE_OPTION_GRE_PATH_ELECTION_SD:0 "§PKomninos Pyromaglou§! is §Gelected§!"
 RULE_OPTION_GRE_PATH_ELECTION_SD_DESC:0 "The independence of the Greek state having been secured and democracy being established, elections to determine who will lead Greece into the future shall occur. In these elections, §PKomninos Pyromaglou§! and the left leaning §PEDA§! will secure victory. Greece will follow the path of §PSocial Democracy§!"
 RULE_OPTION_GRE_PATH_ELECTION_CD:0 "§iPanagiotis Kanellopoulos§! is §Gelected§!"
 RULE_OPTION_GRE_PATH_ELECTION_CD_DESC:0 "The independence of the Greek state having been secured and democracy being established, elections to determine who will lead Greece into the future shall occur. In these elections, §iPanagiotis Kanellopoulos§! and the right leaning §iERE§! will secure victory. . Greece will follow the path of §iPaternalistic Conservatism§!."
 GRE_PATH_MEH_1:0 "£TNO_game_rule_flag_GRE   ギリシャ - 共和制か独裁か？"
 RULE_OPTION_GRE_PATH_MEH_1_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GRE_PATH_MEH_1_RANDOM_DESC:0 "In the aftermath of the I§ntalo§!-§STurkish§! War, negotiations between Greece and §nItaly§! over the status of the newly independent Hellenic nation will occur. The fate of Greece lies in the hands of diplomats...\n\n§RRequires:§!\n§YNegotiation successful - Military Junta or Democracy§!"
 RULE_OPTION_GRE_PATH_MEH_1_REPUBLIC:0 "共和制"
 RULE_OPTION_GRE_PATH_MEH_1_REPUBLIC_DESC:0 "In the aftermath of the §nItalo§!-§STurkish§! War, negotiations between Greece and §nItaly§! over the Hellenic nation's newfound independence will result in the formation of a Republic to represent the will of the Hellenes."
 RULE_OPTION_GRE_PATH_MEH_1_DICTATORSHIP:0 "独裁"
 RULE_OPTION_GRE_PATH_MEH_1_DICTATORSHIP_DESC:0 "In the aftermath of the §nItalo§!-§STurkish§! War, negotiations between Greece and §nItaly§! over the Hellenic nation's newfound independence will stall, leading to a military coup in order to secure Greece's stability. The future of the Hellenes lies in the hands of a regime of colonels, under a §sMilitary Junta§!."
 GRE_PATH_ELECTION_68:0 "£TNO_game_rule_flag_GRE   ギリシャ - 1968年総選挙"
 RULE_OPTION_GRE_PATH_ELECTION_68_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GRE_PATH_ELECTION_68_RANDOM_DESC:0 "Greece has a complicated history with democracy. First gainign it's independence as a republic, a German king was appointed to lead the nation. Since 1936, however, Greece has not seen democracy. First led by the Christian authoritarian Metaxas, then invaded by the Axis and §nItaly§!. However, negotiations with Ciano have been successful and Greece will be able to hold elections for the first time in nearly 30 years. Two candidates face each other. On one side, Konstantinos Karamanlis. A pragmatist, he seeks amicable  distanced relations with §nItaly§!. On the other hand, Andreas Papandreu. A leftist, he attempts to implement social democratic reforms while distancing Greece from §nItaly§!, mostly on the economic aspect.\n\n§RRequires:§!\n§YThe Greek Republic is created§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_SD:0 "§PAndreas Papandreou§! is §Gelected§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_SD_DESC:0 "Greece has been under the Fascist yoke for more than 25 years. However, the EDES' negotiations with Duce Ciano were successful, and §nItaly§! allowed Greece to hold free elections. The man elected was Andreas Papandreou. Son of the Minister of Education under Venizelos, Papandreou is from the firmly leftist yet moderate faction of the EDES. A democratic socialist, Papandreou aims to implement social reforms to Greece while also intending to separate itself from §nItaly§! as much as possible. He will also attempt to cut economic ties with §nItaly§! by negotiating with Italian Industrialists. Only time will show if his dream of an independent and social Greece will pan out... Greece will follow the path of §PDemocratic Socialism§!."
 RULE_OPTION_GRE_PATH_ELECTION_68_CD:0 "§iKonstantinos Karamanlis§! is §Gelected§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_CD_DESC:0 "Greece has been under the Fascist yoke for more than 25 years. However, the EDES' negotiations with Duce Ciano were successful, and §nItaly§! allowed Greece to hold free elections. The man elected was §iKonstantinos Karamanlis§!. Despite being considered as a §ipaternalistic conservative§!, Karamanlis is above all a pragmatist. While he aims for a politically independent Greece, he's also willing to form friendly relations with the §nItalians§!. Karamanlis prioritizes two things: the economy and the stability of the regime. Who knows what he might do to ensure a prosperous and stable Greece. Greece will follow the path of §iPaternalistic Conservatism§!."
 GRE_FATE_SCORZA_PATH:0 "£TNO_game_rule_flag_GRE   スコルツァ派イタリアとギリシャ - 交渉"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_RANDOM_DESC:0 "Following the destruction of the Triumvirate and the end of the Second §nItalo§!-§STurkish§! War, the collaborationist regime in Greece shall collapse, and fascist §nItaly§! must decide how to approach the new pro-democracy government in Greece. Whether Duce Scorza will allow the new democracy to succeed or destroy it remains to be seen...\n\n§RRequires:§!\n§YEDES takes power§!"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_GOOD:0 "交渉成功 - §s軍事政権§!"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_GOOD_DESC:0 "スコルツァはギリシャ人に対して融和路線で接近し、ギリシャ人の要求を認めて対立しないように努めることで戦争を回避します。ギリシャの将来は民主主義国家になるでしょう。"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_BAD:0 "交渉の失敗"
