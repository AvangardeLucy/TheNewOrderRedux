 USA_GOLDWATERS_PRESIDENCY_PATH:0 "£TNO_game_rule_flag_USA   アメリカ合衆国 - ゴールドウォーター大統領 - 財政改革"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_RANDOM_DESC:0 "One of President Goldwater's primary promises which propelled him to the Presidency was his insistence upon the reform of America's financial institutions. Too much money has been wastefully spent by Big Government, locked away into programs and deposited directly into the hands of corrupt officials. Red tape strangles private commerce while innovation stagnates and opportunity dies. By cutting the graft, simplifying the process, and freeing industry from government overreach, the market can get the kick in the pants it needs.\n\n§YThe only question, then, is how far should the President go?§!"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_REGANOMICS:0 "リーガノミクス"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_REGANOMICS_DESC:0 "President Goldwater has listened to his close economic advisor Donald Regan, a famous free market advocate and ideological ally of his. Regan advocates for what the press has dubbed \"Reganomics\", a policy path of sweeping deregulation, government shrinkage, and shifting power to American business. Though Goldwater himself finds the policy agreeable, Congress is a different beast altogether. It will be no easy feat to get through the legislature, but AuH20 is confident he'll find a way, come hell or high water."
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_MORTONS_PLAN:0 "モートンの計画"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_MORTONS_PLAN_DESC:0 "While President Goldwater personally has favored vast and sweeping deregulation of private business, the simple fact is that Congress doesn't see it the same way. Thurston Ballard Morton, the moderate from Kentucky, has gathered a strong force of Congressional conservatives like him to force Goldwater's hand in a more reasonable direction. Regan's aggressiveness will be sidelined in favor of a more easygoing and acceptable policy. Though it may be disappointing to the base, it will certainly help when it comes to Congressional approval."
 USA_SMITH_PRESIDENCY_PATH:0 "£TNO_game_rule_flag_USA   アメリカ合衆国 - スミス大統領"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RANDOM_DESC:0 "In order to get her legislative program through Congress, President Smith must make a very difficult decision. She must decide whether to work with the Marxists, despite her personal feelings, or the Sovereigntists. Of course, if the President wishes to see her vision untainted, she may also decide to go things alone..."
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_LEFT:0 "£GFX_npp_c_texticon §K進歩党派§!との協力"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_LEFT_DESC:0 "In order to get her legislative program passed, President Smith has decided to drum up support for her policies by working with the Marxist caucus in the NPP. While this has been met with trepidation by Smith's base, who view the leftists with disdain, the President believes this is the best path to getting her legislation passed."
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_MODERATE:0 "The £GFX_npp_texticon §OPact§! Above All"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_MODERATE_DESC:0 "Rather than sell out the President's legislative program to the Marxist caucus or the more extreme elements of the NPP, President Smith has determined that the party must fall in line and follow their leader. The success of the Smith administration will depend on her ability to unite the party behind her leadership..."
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RIGHT:0 "£GFX_npp_fr_texticon §g国民党派§!との協力"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RIGHT_DESC:0 "In order to get her legislative program passed, President Smith has elected to cooperate with the Sovereigntist movement in the NPP, eschewing Progressive support and relying on her base. While liberals and progressives are appalled at the President's willingness to work with such people, the President is confident that this will provide her the support she needs to pass her legislative package."
 USA_RDC_PRIMARIES_1972:0 "£TNO_game_rule_flag_USA   アメリカ合衆国 - 1972年共和民主連合予備選挙"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_RANDOM_DESC:0 "\n\n§R条件:§!\n§Y1968年選挙§!で§O国民進歩連盟§!の候補が勝利\n§xもしくは§!\n1964年に選出された大統領が2期を満了した"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_KIRKPATRICK:0 "£GFX_rd_d_texticon §Bジーン・カークパトリック§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_KIRKPATRICK_DESC:0 "§B民主党§!の候補者§Bジーン・カークパトリック§!は、§Y1972年選挙§!で§R共和§!§B民主§!連合を率いることになるとは、多くの人が予想していなかった人物でした。§Mアメリカ§!の利益のために、彼女は§x妥協なき§!態度で§M自由§!のために海外で§R戦わ§!なければなりません。§Mアメリカ§!の利益のために、彼女は§R予測不可能§!な世界で§G自分の運命§!を切り開けるような勤勉な§w市民§!を§G養成§!しなりません。これらの考えによって§Bカークパトリック§!が§R共和§!§B民主§!連合の指名を§G獲得§!し、§B民主党§!の伝統である§M伝統的自由主義§!を掲げて§Wホワイトハウス§!へのレースに臨むことになります。§G平和§!志向の同僚の多くは彼女を§V怪訝§!の目で見ていますが、§G強い§!§Mアメリカ§!こそが§K最高の§!§Mアメリカ§!であることは間違いないでしょう。"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_ROMNEY:0 "£GFX_rd_r_texticon §Rジョージ・ロムニー§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_ROMNEY_DESC:0 "§R共和党§!の進化とともに、その候補者も進化します。§R共和党§!の§Rジョージ・ロムニー§!候補の登場です。この§zミシガン州§!知事は、州議会の§R超党§!§B派§!連合の力を借りて§m公民権§!擁護の路線を明確にし、同じスタイルの政治を§D大統領府§!にも持ち込もうとします。彼はその実績から§R共和§!§B民主§!連合の指名を獲得し、§i近代的保守主義§!を擁護して1972年の§W大統領選§!を戦うことになります。§Rロムニー§!は、§G信頼できる§!§Y民間部門§!と全ての§Mアメリカ人§!の§Y勤勉§!への貢献を主張し、§Y事実と論理§!に基づいた政策とプログラムの実施を提案します。彼は§M感情的なアピール§!は不得意ですが、仕事はきちんとこなします。"
 USA_NPP_PRIMARIES_1972:0 "£TNO_game_rule_flag_USA   アメリカ合衆国 - 1972年国民進歩連盟予備選挙"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_RANDOM_DESC:0 "§Y1972年§!を迎えた§mアメリカ§!では、§O国民進歩連盟§!が§Yもう一度§!党大会で結集し、§Wホワイトハウス§!を目指す§Y選挙戦§!を率いる候補者を選出せんとしています。大会会場では、数ヶ月にわたる激しい予備選挙の後、代議員は党員たちの声を§G聞き§!、§ONPP§!の大統領候補を指名することになります。指名を§G受けた§!者が§f大統領§!になった場合、§ONPP§!を彼ら自身の§Yイメージ通り§!の党にする機会を得ることになるでしょう。§Rどうか、§mアメリカ§!の§e極§!§o端§!な部分を代表する候補が瓦礫の中から出てきませんように…§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_JACKSON:0 "£GFX_npp_c_texticon §Kヘンリー・M・ジャクソン§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_JACKSON_DESC:0 "§O国民進歩連盟§!（§K進歩党派§!）の§Kヘンリー・M・ジャクソン§!候補が党大会で最多得票を§G獲得§!し、連盟の大統領候補となります。§K進歩的§!§Rタカ派§!であるジャクソンは、国内外の§K進歩主義§!を支持する一方で、海外に民主主義をさらに広めるために、§Mアメリカ§!の§Y介入主義§!の理念を§Rさらに§!拡大するでしょう。彼が大統領となった場合、§Mアメリカ§!は§P西海岸進歩主義§!の道を進みます。 \n\n§R条件:§!\n§Y1968年選挙§!で§R共和§!§T民主§!連合の候補が勝利\n§xまたは§!\n1964年に選出された大統領が2期を全うした"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_SCHLAFLY:0 "£GFX_npp_fr_texticon §gフィリス・シュラフリー§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_SCHLAFLY_DESC:0 "§O国民進歩連盟§!では、全く異なる考えを持つ人々の間で、§Y妥協§!する能力が共有されています。しかしこの特徴は、§g国民党派§!の候補者§gフィリス・シュラフリー§!には見られません。§gシュラフリー§!は女性でありながら、自らの性の地位向上に§R反対§!しています。他の多くのグループと並んで、§gアメリカの伝統§!に対する§x狂信的な§!信念によって、彼女は§O国民進歩連盟§!の指名を獲得し、1972年の§Wホワイトハウス§!へのレースで§L伝統的保守主義§!の聖戦を導きます。このような信念は§i社会的§!、§R財政的§!保守派にも§G受け入れられ§!、§Rタカ派§!的な外交政策に対する彼女の連盟の見解にもかかわらず、§gシュラフリー§!はそのような§x無知な愚かさ§!に屈することを許さないでしょう。\n\n§R条件:§!\n§Y1968年選挙§!で§R共和§!§T民主§!連合の候補者が勝利\n§xまたは§!\n1964年に選出された大統領が2期を全うした"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_HALL:0 "£GFX_npp_l_texticon §eガス・ホール§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_HALL_DESC:0 "§O国民進歩連盟§!（§eマルクス主義派§!）の§eガス・ホール§!候補が連盟の§f大統領§!候補と§Rなり§!、§Mアメリカ中§!に§x衝撃§!と§V息をのむ音§!が響きます。率直な§eマルクス・レーニン主義者§!である§eホール§!は、§M変革§!を約束することで、§Y貧困§!や§o人種差別§!に怒りと§x幻滅§!を感じている多くの市民の支持を得ていますが、§R実際には羊の皮をかぶった暴君にすぎません§!。\n\n§R条件:§!\n§Y1968年選挙§!において§O国民進歩連盟§!候補が勝利した場合、§eマルクス主義派§!の支持率が§Y15%§!以上\n§xもしくは§!\n1964年に選出された大統領が2期を全うした場合、§eマルクス主義派§!の支持率が§Y10%§!以上\n§yおよび§!\n£GFX_rd_d_texticon §Bフィリップ・ハート§!が1968年大統領選挙で§R敗北§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_YOCKEY:0 "£GFX_npp_y_texticon §oフランシス・P・ヨッキー§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_YOCKEY_DESC:0 "§O国民進歩連盟§!（§o至上主義派§!）の§oフランシス・パーカー・ヨッキー§!候補が連盟の§f大統領§!候補となり、§Mアメリカ中§!に§xパニック§!と§e恐怖§!が巻き起こります。§rドイツ§!の§oナチズム§!を§e支持§!し、§x白人至上主義を公言している§!§Rヨッキーはアメリカを§e引き裂き§!、§o全体主義的§!で§x抑圧的§!な§o国家社会主義§!の独裁国家に変えようとします§!。\n\n§R条件:§!\n§Y1968年選挙§!において§O国民進歩連盟§!候補が勝利した場合、§j至上主義派§!の支持率が§Y15%§!以上\n§xもしくは§!\n1964年に選出された大統領が2期を全うした場合、§j至上主義派§!の支持率が§Y10%§!以上\n§yおよび§!\n£GFX_rd_d_texticon §Bフィリップ・ハート§!が1968年大統領選挙で§R敗北§!"
