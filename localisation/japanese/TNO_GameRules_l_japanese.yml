 ECW_OUTCOME: "£TNO_game_rule_flag_ENG  £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   イングランド内戦 - 戦争結果"
 RULE_OPTION_ECW_OUTCOME_RANDOM: "デフォルト - 後押しなし"
 RULE_OPTION_ECW_OUTCOME_RANDOM_DESC: "In the chaos of the German Civil War, the fighters of Her Majesty's Most Loyal Resistance have risen up against the Kingdom of England, aiming to throw off the German yoke by force.\n\nHMMLR - the largest anti-German resistance group in England - is a broad coalition of elements that contain everyone from conservative royalists and revolutionary socialists. Only a desire to see the Germans ousted from the isles unites them. The Kingdom of England, meanwhile, fights to preserve what little of an empire they have left.\n\nAnd so begins a war for the future of all Britain, pitting brother against brother. What will emerge from the ashes?\n\n§GThe chosen side will gain a large combat bonus for the duration of the ECW.§!"
 RULE_OPTION_ECW_OUTCOME_HMMLR: "£TNO_game_rule_flag_ENG_HMMLR_Reconstruction   女王陛下の最も忠実なるレジスタンスの勝利"
 RULE_OPTION_ECW_OUTCOME_HMMLR_DESC: "The British Isles are once again on fire- a civil war is raging. Her Majesty's Most Loyal Resistance (HMMLR) will emerge on top, securing its pivot away from Germania and towards Washington D.C."
 RULE_OPTION_ECW_OUTCOME_COLLAB: "£TNO_game_rule_flag_ENG   対独協力政府の勝利"
