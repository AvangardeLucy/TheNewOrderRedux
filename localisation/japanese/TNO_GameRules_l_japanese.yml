 RULE_OPTION_IBR_STABILITY_ROUTE_DIVORCE:0 "£TNO_game_rule_flag_SPA  £TNO_game_rule_flag_POR   イベリア§Y離婚§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_DIVORCE_DESC:0 "The §wIberian Union§!'s internal instability is grand and is in a constant state of consuming itself- while initially founded to repel any aggression from the §sGerman Reich§!, the alliance has since begun to fade. Conflicting administrative abilities, ethnic conflicts, and a counter-productive VETO authority from both §KSalazar§! and §OFranco§! are tearing the §YUnion§! in two- and perhaps it's better that way. With negotiations ongoing, §KSalazar§! and §OFranco§! will divide the §wIberian Union§! back into its constituent parts, for the sake of the internal stability of §wIberia§!."
 IBR_LIBERAL_REFORM:0 "£GFX_TNO_game_rule_flag_IBR_CONGRESS   イベリア連邦 - フェルナンデス＝ミランダの改革"
 RULE_OPTION_IBR_LIBERAL_REFORM_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IBR_LIBERAL_REFORM_RANDOM_DESC:0 "\n\n§R条件:§!\n§Y£GFX_TNO_game_rule_flag_IBR_CONGRESS   イベリア連邦 - 最初の選挙§!において§M共和連合の選出§!"
 RULE_OPTION_IBR_LIBERAL_REFORM_EXTENSIVE:0 "§G大規模§!な改革"
 RULE_OPTION_IBR_LIBERAL_REFORM_EXTENSIVE_DESC:0 "Fernández-Miranda will decide to take a §Rrisky§! gamble and go all-out on reformism, expanding civil rights, establish a provincial autonomy system, and finally, eliminate any inclinations that the §wIberians§! might have on authoritarianism. This will severely §Vendanger§! their relations with the §smilitary§!, who were already wary of a reformist in the prime ministership, and accelerate the chances of having a §Jcoup§! launched against him."
 RULE_OPTION_IBR_LIBERAL_REFORM_CONSERVATIVE:0 "§R保守的§!な改革"
 RULE_OPTION_IBR_LIBERAL_REFORM_CONSERVATIVE_DESC:0 "Fernández-Miranda will decide to play §Gsafe§! and appease the §smilitary§! as much as possible, at the cost of either walking back on his promises or completely §Vabandoning§! them, empowering the newly-reemerged §PIzquierda Republicana§! on their left flank, as well as leaving the democratic institutions §Vpowerless§! should the §smilitary§! decide to step in and take §Jpower§! for themselves."
 IBR_LIBERAL_COUP:0 "£GFX_TNO_game_rule_flag_IBR_CONGRESS   イベリア連邦 - 軍事クーデター［フェルナンデス＝ミランダ］"
 RULE_OPTION_IBR_LIBERAL_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IBR_LIBERAL_COUP_RANDOM_DESC:0 "\n\n§R条件:§!\n§Y£GFX_TNO_game_rule_flag_IBR_CONGRESS   イベリア連邦 - 最初の選挙§!において§M共和連合の選出§!"
 RULE_OPTION_IBR_LIBERAL_COUP_FAIL:0 "§Mフェルナンデス＝ミランダ§!の続投"
 RULE_OPTION_IBR_LIBERAL_COUP_FAIL_DESC:0 "The attempted coup d'etat by the military has failed. They have overestimated its support among the populace and even among their colleagues, who were revealed to be overwhelmingly supportive of the democratic institutions of the Federation, and thus failing spectacularly when the hardliners have attempted to launch their coup. With these elements revealed and purged from the military, §MTorcuato Fernández-Miranda§! will govern freely and without any fears of being couped, keeping the §wIberian Federation§! under §MLiberalism§!."
 RULE_OPTION_IBR_LIBERAL_COUP_CIVIL_WAR:0 "£GFX_TNO_game_rule_flag_IBR_greater_spain  £GFX_TNO_game_rule_flag_IBR_CONGRESS   §R内戦§!"
 RULE_OPTION_IBR_LIBERAL_COUP_CIVIL_WAR_DESC:0 "While the military has somewhat overestimated its support among the populace, the Federation has also done the same thing, tearing the country apart into two sides, and engulfing the Iberian Peninsula into a §Vcivil war§! once more."
 RULE_OPTION_IBR_LIBERAL_COUP_SUCCESS:0 "£GFX_TNO_game_rule_flag_IBR_greater_spain   §Rクーデター§!の§J成功§!"
 RULE_OPTION_IBR_LIBERAL_COUP_SUCCESS_DESC:0 "By rallying the military's organs against Fernández-Miranda's government, §JAlfonso Armada§! will take power for himself, and will overthrow the democratic institutions established not long ago, reverting the §wIberian Federation§! into a far more §Voppressive§! §JIberian State§!, dooming the country's future under §JCorporatism§!."
 TUR_POST_ITW_VICTORY:0 "£TNO_game_rule_flag_TUR   トルコ - アルメニア反乱"
 RULE_OPTION_TUR_POST_ITW_VICTORY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TUR_POST_ITW_VICTORY_RANDOM_DESC:0 "Since the climax of the Second World War, the §STurkish government§! has occupied Armenia, with vast swathes of the population deported, with the goal of §xTurkifying§! the province. If pushed even further than normal, the Armenian population shall finally be pushed to full-scale revolt, fighting for their very survival. This revolt may be seen as doomed to most observers, but hope and internal support will be insurmountable. If adjustments are made, however, §STurkey§! will be able to fully maintain control of the province.\n§YBy default, the chance of the revolt occurring will be random.§!\n\n§RRequires:§!\n§STurkey§! §Gwon§! §Yin the second ITW§!"
 RULE_OPTION_TUR_POST_ITW_VICTORY_NO_REVOLT:0 "反乱§Gせず§!"
 RULE_OPTION_TUR_POST_ITW_VICTORY_NO_REVOLT_DESC:0 "Through a mixture of compromise, careful strategizing - and heavy repression - revolutionary sentiment in Turkish Armenia shall be stifled. Some coordination and partisan activity may be seen within the reason, but efforts from §SAnkara§! shall ensure that their efforts don't acquire too much traction, and that the region may remain under their control. The route that the §STurkish government§! will take with Armenia may vary, perhaps even with the endgoal of a controlled Armenian sovereignty, but its fate shall involve neither the §qDashnaktsutyun§! nor §eHayki Vordinery§!."
 RULE_OPTION_TUR_POST_ITW_VICTORY_YES_REVOLT:0 "アルメニア反乱の§R勃発§!"
 RULE_OPTION_TUR_POST_ITW_VICTORY_YES_REVOLT_DESC:0 "It will finally become too much to bear. Decades of mistreatment, of abuse and of death shall finally buckle the collective tolerance of the Armenian people, as they finally turn to staging a revolt with the goal of independence. Led by either §eMarius Yuzbashan§! or §qPetros Poghosyan§!, the rebels shall receive mass support among the Armenian population. The chance of full victory for the Armenians will be slim, and desperate measures will be the initial norm, but in the wake of near eradication, Armenia shall accept this as a necessary sacrifice."
 SPA_IBERIAN_WARS_OTCOME:0 "£TNO_game_rule_flag_IBR  £TNO_game_rule_flag_SPR_Republic  £TNO_game_rule_flag_SPS_Falangist  £TNO_game_rule_flag_FZL  £TNO_game_rule_flag_FSR   第二次スペイン内戦 - 戦争結果"
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_RANDOM_DESC:0 "The §wIberian§! Peninsula is on fire once again- yet another civil war has struck. Proto-states of every political persuasion have risen up; which will emerge victorious remains to be seen.\n\n§GThe chosen side will gain a large combat bonus that will be removed once they have unified§! §fSpain§!/§wIberia§!. Despite both caudillos trying to save the union, it's collapsed and fallen into a bloody civil war. There are three main sides that are the §fSpanish Republic§!, the Federal Forces and Falangists in §fSpain§!."
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_IBR:0 "£TNO_game_rule_flag_IBR   連合政府の勝利"
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_IBR_DESC:0 "The §wIberian§! Peninsula is on fire once again- yet another civil war has struck. Proto-states of every political persuasion have risen up; but the old is once again new. The Federal Government under Caudillo §OFranciso Franco§! will win once again."
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_SPS:0 "£TNO_game_rule_flag_SPS_Falangist   ファランヘ主義者の勝利"
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_SPS_DESC:0 "The §wIberian§! Peninsula is on fire once again- yet another civil war has struck. Proto-states of every political persuasion have risen up; but the forgotten has returned. The Falangists under §JJaime Milans del Bosch§! will emerge victorious. §fSpain§! will follow the path of §JCorporatism§!."
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_SPR:0 "£TNO_game_rule_flag_SPR_Republic   スペイン共和国の勝利"
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_SPR_DESC:0 "The §wIberian§! Peninsula is on fire once again- yet another civil war has struck. Proto-states of every political persuasion have risen up; and the people's will has triumphed. The democratic Spanish Republic under §MTorcuato Fernández-Miranda§! will secure its place in Iberia. §fSpain§! will follow the path of §MLiberalism§!."
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_FZL:0 "£TNO_game_rule_flag_FZL   フレンテ・アスールの勝利"
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_FZL_DESC:0 "The §wIberian§! Peninsula is on fire once again- yet another civil war has struck. Proto-states of every political persuasion have risen up; with German inspiration. The Frente Azul under §oJosé Luis de Arrese§! will beat out all competitors. §fSpain§! will follow the path of §oNational Socialism§!.\n\n§RRequires:§!\n§YFalangist Spain has collapsed§!"
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_FSR:0 "£TNO_game_rule_flag_FSR   国民償還戦線の勝利"
 RULE_OPTION_SPA_IBERIAN_WARS_OTCOME_FSR_DESC:0 "The §wIberian§! Peninsula is on fire once again- yet another civil war has struck. Proto-states of every political persuasion have risen up; and religious fundamentalism is once again the norm. The National Redemption Front under §qCarlos Arias Navarro§! will begin its purge of heretics. The Inquisition, or perhaps the Reconquista, will begin again. Spain will follow the path of §qFundamentalism§!.\n\n§RRequires:§!\n§YFalangist Spain has collapsed§!"
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_FASCISM: "£TNO_game_rule_flag_ENG_united_kingdom   §J国民戦線§!が選挙で勝利"
 RULE_OPTION_COLLAB_IDEOLOGY_ROUTE_FASCISM_DESC: "The §JNational Front§! led by §JArthur Kenneth Chesterton§! will win in the post-civil war elections, so that England will follow the path of §JCorporatism§!."
 COLLAB_COUP:0 "£TNO_game_rule_flag_ENG_united_kingdom   イングランド協力政府 - クーデター"
 RULE_OPTION_COLLAB_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_COLLAB_COUP_RANDOM_DESC:0 "While the government has come out §Gtriumphant§! against the §SHMMLR§! rebels in the §cEnglish Civil War§!, the §Ystability§! of its administration remains §Yquestionable§! at best. Should the next Prime Minister be §iHarold Macmillan§! of the §iUE§! or §LMargaret Thatcher§! of the §LRP§!, it is their job to ensure the government §Gremains§! under their control. §YOtherwise§!, a §Rcoup§! carried out by opposition forces will occur in the streets of London.\n\n§RRequires:§!\n£TNO_game_rule_flag_ENG   §YCollaborationist Victory§! in £TNO_game_rule_flag_ENG  £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YEnglish Civil War§!"
 RULE_OPTION_COLLAB_COUP_NO:0 "クーデター§G無し§!"
 RULE_OPTION_COLLAB_COUP_NO_DESC:0 "Thanks to the government's careful politicking, the influence of the Old Guard was held back and prevented from spreading further and the nation's stability was maintained and safeguarded against any lurking threats, be they domestic or foreign. Any plotted coups or schemes were quickly relegated to the dustbin of history, with democracy remaining in sway over the land of England, at least for the time being.\n\n§RRequires:§!\n£TNO_game_rule_flag_ENG   §YCollaborationist Victory§! in £TNO_game_rule_flag_ENG  £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YEnglish Civil War§!"
 RULE_OPTION_COLLAB_COUP_BUTLER:0 "£TNO_game_rule_flag_ENG_united_kingdom §Lバトラー§!のクーデター"
 RULE_OPTION_COLLAB_COUP_BUTLER_DESC:0 "After continually being alienated by Margaret Thatcher, and increasingly frustrated at her unwillingness to cooperate, the old guard of the Royal Party will come to the conclusion that she must be removed from her post. Able to successfully schedule and pass a vote of confidence, and following a brief spell of internal disarray, the Royal Party will put forth Richard \"R.A.B\" Butler, one of the key figures behind the vote, into 10 Downing Street. Unimpeded by their disloyal puppet, Butler shall now aim to implement his full agenda. But other agents might just step in..."
 RULE_OPTION_COLLAB_COUP_MONTY:0 "£TNO_game_rule_flag_ENG_MILITARY_COMMAND §sモントゴメリー§!のクーデター"
 RULE_OPTION_COLLAB_COUP_MONTY_DESC:0 "As the pre-war English government manages to defeat HMMLR, it shall begin to look outwards, seeking to excise much of the influence that Germany once held over the nation, culminating with the invasion of an orphaned Plymouth Garrison. Cut off from all supply, it would seem to be an easy target, yet Halder's rump force will humiliate the English. Seeing little other choice, and blaming the government for the army's incompetence, Field Marshall Bernard Montgomery shall stage a military coup. Met with unpopularity, a fatigued England shall watch as his soldiers occupy London and disperse the opposition."
 RULE_OPTION_HMMLR_IDEOLOGY_ROUTE_DESPOTISM: "£TNO_game_rule_flag_ENG_commonwealth_britain   §sMSA§!が選挙に勝利"
 RULE_OPTION_HMMLR_IDEOLOGY_ROUTE_DESPOTISM_DESC: "§sDavid Stirling§! and the §sMovement in Support of the Army§! have emerged victorious in the elections, promising to defend democracy- by any means necessary. England's future will be one under an §sInterim Government§!."
 HMMLR_COUP:0 "£TNO_game_rule_flag_ENG_united_kingdom  £TNO_game_rule_flag_ENG_commonwealth_britain   女王陛下の最も忠実なるレジスタンス - クーデター"
 RULE_OPTION_HMMLR_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_HMMLR_COUP_RANDOM_DESC:0 "In the shadow of the §qGerman Civil War§! ravaging Continental Europe, the §cEnglish Civil War§! finally subsides with the partisan forces of §SHMMLR§! driving the §ccollaboration government§! from the halls of power; the following elections will prove tumultuous for the future of old §cEngland§!; between the republican faithful of §iGeorge Jellico§! and the §iNDL§!, to the §Vlibertine socialists§! of §VHerold Wilson§! and the §VSLP§!, to the haughty militarists of §eBill Alexander§! and the §sYDL§!, yet regardless of the outcome of the election, the leadership of §SFree England§! should remain wary; between the paranoiac reaction among §eAlexander§!'s partizans and the agitation of §eFar Left§! Extremists in the §VSLP§!, it is not impossible that §cEngland§!'s return to democracy might itself under the very real threat of a coup d'etat, and will have to take measures to ensure it's hard fought, hard won victory for freedom was not won in vain.\n\n§RRequires:§!\n£TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YHMMLR Victory§! in £TNO_game_rule_flag_ENG  £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YEnglish Civil War§!"
 RULE_OPTION_HMMLR_COUP_NO:0 "クーデター§Gなし§!"
 RULE_OPTION_HMMLR_COUP_NO_DESC:0 "The careful manoeuvring and politicking of the incumbent government has held back scheming extremists of all kinds who sought to disturb the balance of powers in England from realizing their twisted and bizarre visions for England. Their plots will be forever relegated to the dustbin of history and forgotten. Peace and stability has been maintained over England as democracy continues to live on for another day."
 RULE_OPTION_HMMLR_COUP_BIRCH:0 "£TNO_game_rule_flag_ENG_communist §eバーチ§!のクーデター"
 RULE_OPTION_HMMLR_COUP_BIRCH_DESC:0 "It was the aftermath of the §SHMMLR§!'s victory over the §ccollaborationist government§! that made the people of §cEngland§! ready to take a chance at something new; to remedy the mistakes of the former §eGreat Britain§! through the leadership of the venerable §VHarold Wilson§! and the §Vsocialist§! §Greformers§!, but such a §Psocietal revolution§! carries the easy potential to §qbackfire§!; enter §eReg Birch§!, the leader of the Pollitite faction of the §eFar Left§! and leader of the newly christened \"Worker's Commonwealth\" following a coup d'etat against the §VWilson§! government, a devoted §eMarxist-Leninist§!, §eBirch§!'s rise to power came as a result of §VWilson§!'s attempt to sideline the Politites and curb their influence, only to inadvertently galvanize the §eFar Left§! towards §eBirch§! and his §Rhardline§! §eCommunist§! orthodoxy, §eBukharinism§!, and with the former seat of the British Monarchy firmly in §eBirch§!'s hands, he intends to shape a vision of Albion far different from what came before; militantly opposed to both the §JFascist§! hegemonies lurking beyond the §cEnglish§! channel as well as the §Mcapitalistic democracies§! across the pond, it remains to be seen what this deeply transformative shift in §cEnglish§! society shall entail for the future of its people.\n\n§RRequires:§!\n£TNO_game_rule_flag_ENG_commonwealth_britain   §YThe§! §VSLP§! §Ywins the elections§! in £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YHMMLR - Reconstruction§!"
 RULE_OPTION_HMMLR_COUP_YDL:0 "£TNO_game_rule_flag_ENG_united_kingdom £TNO_game_rule_flag_ENG_commonwealth_britain §sYDL§!のクーデター"
 RULE_OPTION_HMMLR_COUP_YDL_DESC:0 "In an unexpected development, §cEngland§!'s reborn era of §Mliberal democratic§! rule has been cut short by the heroic former leader of the §SHMMLR§! Organization, §LClaude Auchinleck§!, and his wartime ally, §eBill Alexander§!, under the premise of the \"§sYoung Democracy Law§!\". The §smilitary§! of the §sInterim Government§! duopoly that now lords over §cEngland§! has cited recent political §Yinstability§! and nascent §Rchaos§! as the justification for their §Rintervention§! and promises the §Grestoration§! of civil governance once the situation has been §Ystabilised§! and the framework for a §Gbetter democracy§! has been laid down. The deadline for said restoration remains §qunknown§!.\n\n§RRequires:§!\n§YNOT§! £TNO_game_rule_flag_ENG_commonwealth_britain   §YThe§! §sMSA§! §Ywins the elections§! in £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YHMMLR - Reconstruction§!"
 USA_RDC_PRIMARIES_1964:0 "£TNO_game_rule_flag_USA   アメリカ合衆国 - 1964年共和民主連合予備選挙"
 RULE_OPTION_USA_RDC_PRIMARIES_1964_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_USA_RDC_PRIMARIES_1964_RANDOM_DESC:0 "§Y1964年§!は、§Q世界§!に唯一残る§M民主主義§!超大国の歴史上、最も§e悪夢§!のような年であったと言えるかもしれません。§j南アフリカ§!での戦争は§Y前線§!で§V停滞§!し、§Rリチャード・ニクソン§!前大統領は§V辞任§!、後継の§Bジョン・F・ケネディ§!大統領は§o白人至上主義者§!によって§e暗殺§!され、その間も§p公民権運動§!が加熱しています。既に§R不安定§!だった§R共和§!§B民主§!連合は、前例のない§x政変の予兆§!を目の当たりにし、その結果、§O国民進歩連盟§!とその複雑な構成員からなる、§x物議を醸し§!ながらも大きく§V変革§!をもたらす指導者たちが勝利する可能性があるため、§Y1964年大統領予備選挙§!の§V混乱§!と§G重要性§!はかつてないほど高まっています。"
 RULE_OPTION_USA_RDC_PRIMARIES_1964_LBJ:0 "£GFX_rd_d_texticon §Bリンドン・B・ジョンソン§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1964_LBJ_DESC:0 "£GFX_rd_d_texticon §T民主党§!の候補者である§Bリンドン・B・ジョンソン§!が党大会で最多得票を§Y獲得§!し、連合の大統領候補となります。§Bジョンソン§!は、§Bジョン・F・ケネディ§!が残した§K進歩主義§!の遺産を継承し、§Mアメリカ§!に§V残る§!§w貧富の差§!や§g貧困§!、§j制度化された人種差別§!の§V名残§!に§R立ち向かう§!§l「偉大なる社会」§!計画を推進したいと考えています。§Bジョンソン§!が§Y大統領選挙§!に当選した場合、§Mアメリカ§!は§M伝統的自由主義§!の道を進みます。"
 RULE_OPTION_USA_RDC_PRIMARIES_1964_BENNETT:0 "£GFX_rd_r_texticon §Rウォレス・F・ベネット§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1964_BENNETT_DESC:0 "£GFX_rd_r_texticon §R共和党§!の候補者である§Rウォレス・F・ベネット§!が党大会で最多得票を§Y獲得§!し、連合の大統領候補となります。§Rベネット§!は、§G人柄の良い§!§Y妥協屋§!で、§G船を揺らして§!国を§R不安定§!にすることなく、§Y適度な§!§G変化§!によって§M国§!を§K統一§!したいと考えているのです。また、§M自由国家機構§!の§n統合§!を推進し、§Mアメリカのソフトパワー§!の§R投影§!ではなく、§K平等な§!§m同盟§!に変えていきたいと考えています。§Rベネット§!が§Y大統領選挙§!に当選した場合、§Mアメリカ§!は§i自由市場保守主義§!の道を進みます。"
