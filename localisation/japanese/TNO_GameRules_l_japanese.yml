 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS:0 "£TNO_game_rule_flag_INS   §Lルビス§!が勝利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_DESC:0 "Following President Sukarno's shock resignation, Zulkifli Lubis will become President of Indonesia. Lubis faces significant challenges ahead of him. Chief among his concerns is rebuilding the country from, firstly, years of a brutal civil war, and then the significant political chaos that led to Sukarno's resignation in the first place. Lubis has promised an era of healing and political renewal, but some are suspicious that his former military background and his chaotic ascent to power are clues as to his ulterior motives. Regardless, he enjoys some support - albeit rather hesitant - from the United States. "
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO:0 "£TNO_game_rule_flag_INS   §sスハルト§!が勝利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_DESC:0 "Following President Sukarno's shock resignation, Suharto will become President of Indonesia. Suharto faces significant challenges ahead of him. Chief among his concerns is rebuilding the country from, firstly, years of a brutal civil war, and then the significant political chaos that led to Sukarno's resignation in the first place. Suharto has promised to end this era of tumult in Indonesia and achieve national unity - by any means necessary. He is an incredibly ambitious man, and one with few challengers or rivals in government. Suharto claims the legacy of his predecessor, Sukarno, continuing Indonesia's struggle, but will make it his own. Perhaps this is why the Japanese have offered support for his government, however hesitant it is."
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_LOSE:0 "£TNO_game_rule_flag_INS   §sスペノ§!が勝利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_LOSE_DESC:0 "Somehow, the radical right-wing opposition to President Zulfikli Lubis has succeeded, and General Bambang Supeno has now successfully seized power and declared himself President. Make no mistake: this is an incredibly unlikely outcome that few international observers would've predicted beforehand, but Supeno successfully rallied the few remnants of Sukarno's army and defeated Lubis' forces. Supeno is a distant relative of Sukarno and will adopt many of the latter's political principles. But Supeno is also motivated by a desire for retribution, and soon after taking control he will launch a crackdown on anyone and everyone that could even be remotely involved in Sukarno's resignation. Neither Washington nor Tokyo are particularly pleased with this outcome. "
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_LOSE:0 "£TNO_game_rule_flag_INS   §JNasution§! wins"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_LOSE_DESC:0 "Somehow, the radical right-wing opposition to President Zulfikli Lubis has succeeded, and General Abdul Harris Nasution has now successfully seized power and declared himself President. Make no mistake: this is an incredibly unlikely outcome that few international observers would've predicted beforehand. But Nasution successfully rallied the left-wing resistance - made of militias and former Free Indonesian militants - and defeated Suharto's forces. Nasution is a former member of the Free Indonesian movement, but his military background and his vow to root out any and all traitors seem to indicate a lack of commitment to the Free Indonesian ideals. Neither Washington nor Tokyo are particularly pleased with this outcome"
 RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ_DESC:0 "The long dominance of the §xColorados§! in Paraguay has created an atmosphere of factionalism, infighting, and backstabbing, made up by men who see no other path to power. Today, the two factions at war are the §QDemocráticos§! and the §jMilitaristas§!, led by §QFederico Chávez§! and §jGeneral Alfredo Stroessner§! respectively. After §QChávez's§! victory, this infighting threatened to spill into a full-blown coup - however, thanks to swift maneuvering and quick thinking, the §QDemocráticos§! have defeated their rivals.§QChávez§!, now free of internal threats, will look to implement his conservative agenda upon the nation he now unquestionably rules. Paraguay's future would be of §LNational Conservatism.§!"
