 CAM_PROTEST:0 "£TNO_game_rule_flag_CAM   カンボジア - 1965年プノンペン抗議"
 RULE_OPTION_CAM_PROTEST_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CAM_PROTEST_RANDOM_DESC:0 "With protests engulfing Phnom Penh and the effects of the Yasuda Crisis still lingering, Sihanouk goes to Tokyo in a desperate bid for aid from the Japanese government. His absence, however, leaves a power vacuum in Cambodia - one that Lon Nol and the Cambodian Army are only too eager to exploit. Will Sihanouk maneuver himself out of disaster, or will Lon Nol seize the day?"
 RULE_OPTION_CAM_PROTEST_SIHANOUK:0 "§Lシハヌーク§!が権力を維持"
 RULE_OPTION_CAM_PROTEST_SIHANOUK_DESC:0 "With protests engulfing Phnom Penh and the effects of the Yasuda Crisis still lingering, Sihanouk goes to Tokyo in a desperate bid for aid from the Japanese government. His absence, however, leaves a power vacuum in Cambodia - one that Lon Nol and the Cambodian Army are only too eager to exploit. But history passes Lon Nol by, and he is unable to grab onto its coattails. Sihanouk’s political acumen has secured his reign a new lease on life. Lon Nol and his Army, on the other hand, are reduced to subservience."
 RULE_OPTION_CAM_PROTEST_COUP:0 "§sロン・ノル§!の政府に対する§Rクーデター§!"
 RULE_OPTION_CAM_PROTEST_COUP_DESC:0 "With protests engulfing Phnom Penh and the effects of the Yasuda Crisis still lingering, Sihanouk goes to Tokyo in a desperate bid for aid from the Japanese government. His absence, however, leaves a power vacuum in Cambodia - one that Lon Nol and the Cambodian Army are only too eager to exploit. In his absence, royal authority will collapse, and Lon Nol will rule under a military junta. Long live the Kingdom of Kampuchea!"
 CAM_ASSEMBLY_PLOT:0 "£TNO_game_rule_flag_CAM   カンボジア - 国民議会における陰謀"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_RANDOM_DESC:0 "The Oil Crisis has unified opposition to the rule of Sihanouk. Lon Nol and the Cambodian Army, in cahoots with Tokyo and the National Assembly, conspire to bring his reign to an end, once and for all. The King, up until now seemingly invincible, faces his gravest test. Either faction could prevail - either would change Cambodia forever.\n\n§RRequires:§!\n§MSihanouk stays in power§! in  £TNO_game_rule_flag_CAM   Cambodia - 1965 Phnom Penh Protests"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_NO:0 "陰謀の§G阻止§!"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_NO_DESC:0 "The Oil Crisis has unified opposition to the rule of Sihanouk. Lon Nol and the Cambodian Army, in cahoots with Tokyo and the National Assembly, conspire to bring his reign to an end, once and for all. But the ever-wary Sihanouk learns of the great conspiracy before it is ready, and moves to crush the opposition. Centralizing power in the Sangkum around himself, he will establish a Personalistic Dictatorship, ensuring his power is - for now - untouchable."
 RULE_OPTION_CAM_ASSEMBLY_PLOT_YES:0 "§s国民議会§!§Rクーデター§!"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_YES_DESC:0 "The Oil Crisis has unified opposition to the rule of Sihanouk. Lon Nol and the Cambodian Army, in cahoots with Tokyo and the National Assembly, conspire to bring his reign to an end, once and for all. With such an array of forces against him, Sihanouk’s luck runs out, and Lon Nol replaces him. While he moves Cambodia towards a republic, under pressure from the National Assembly, the government’s instability presents an opening for a resurgent Indochinese Communist Party - and their powerful backers in Hanoi."
 CAM_SEREI:0 "£TNO_game_rule_flag_CAM   カンボジア - 自由クメールの反抗"
 RULE_OPTION_CAM_SEREI_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CAM_SEREI_RANDOM_DESC:0 "Following Lon Nol's deposition of Sihanouk with the backing of the military, his unstable and oppressive regime is facing growing internal opposition from the Thai-backed republicans in the Khmer Serei. As the economic consequences of the Oil Crisis begin to take their toll, the dream of a Cambodia free of the monarchy seems closer to reality than ever…\n\n§RRequires:§!\n§MLon Nol Coups the Government§! in  £TNO_game_rule_flag_CAM   Cambodia - 1965 Phnom Penh Protests"
 RULE_OPTION_CAM_SEREI_REVOLUTION:0 "§J共和主義§!革命"
 RULE_OPTION_CAM_SEREI_REVOLUTION_DESC:0 "Lon Nol's military regime has successfully been toppled by the Son Ngoc Than and the Khmer Serei with help from their pro-democratic allies. The curtain has officially been drawn on the Cambodian monarchy, with the new Khmer Republic sitting proudly where it once stood. Depending on the stability of its neighboring country Vietnam, Cambodia may soon find itself hosting its first free and fair elections. Long live the Republic!"
 RULE_OPTION_CAM_SEREI_MONARCHY:0 "§sロン・ノル§!が権力を維持"
 RULE_OPTION_CAM_SEREI_MONARCHY_DESC:0 "Lon Nol's military regime has only just managed to avoid total collapse, holding out against the rebellious tide. Now seeking to secure the nation against any future threats, Nol has dealt with the Khmer Serei with utter impunity, increasing anti-insurgent activity tenfold. With the dreams of a republic shattered, Nol's grip over the Kingdom of Kampuchea seems to only grow ever tighter…"
 CAM_ELECTION:0 "£TNO_game_rule_flag_CAM   Cambodia - General Elections"
 RULE_OPTION_CAM_ELECTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CAM_ELECTION_RANDOM_DESC:0 "As the political situation in neighboring Vietnam cools, the region has been deemed stable enough for Cambodia to hold a truly free and fair election. Two candidates have stepped up to the plate - In Tim of the Democratic Party and Sisowath Sirik Matak of the Republican Party.\n\n§RRequires:§!\n§MRepublican Revolution§! in  £TNO_game_rule_flag_CAM   Cambodia - Khmer Serei Protests\n§xAND§!\n§MViet Minh Defeat§! in  £TNO_game_rule_flag_VIN  £TNO_game_rule_flag_VIC   Fate of the Viet Minh's Offensives"
 RULE_OPTION_CAM_ELECTION_IN_TAM:0 "§BIn Tam§! Wins"
 RULE_OPTION_CAM_ELECTION_IN_TAM_DESC:0 "In Tam, the popular candidate from the Democratic Party has won the Khmer Republic's first free and fair elections. Already well-known and loved for his aversion for corruption and strong moral code, Tam ran on a platform of helping the long-struggling farmers and agrarian populace out of the poverty they have found themselves in following the last decade."
 RULE_OPTION_CAM_ELECTION_SISOWATH:0 "§LSisowath Sirik Matak§! Wins"
 RULE_OPTION_CAM_ELECTION_SISOWATH_DESC:0 "In a surprising turn of events, Sisowath Sirik Matak, the great-grandson of the old King Sisowath, has won the Khmer Republic's election for the Republican Party. A staunch free-market liberal, Matak intends on opening the economy up to greater ties with Thailand and Japan, as well as crushing any remaining Communist influence."
 GNG_HITACHI_COUP:0 "£TNO_game_rule_flag_GNG   広東 - 日立のクーデター"
 RULE_OPTION_GNG_HITACHI_COUP_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GNG_HITACHI_COUP_RANDOM_DESC:0 "Throughout all great empires and republics in human history, there has been one underlying theme. The most dire threat to a nation is itself. Whether it is the machinations of scheming Alexandrian generals, not content to even let the body of the Conqueror grow cold, or it is the Bolshevik agitators armed with pickets, pistols and an iron will, it remains the same. Why should £GFX_GNG_Guangdong_texticon §SGuangdong§! be §Rany different§!?\n\nWithin the damp shadows, a titan plots. £MAN_mangyo_texticon §VMangyō§! - discontent to let Guangdong stand on her own merits - has organised one of its subsidiaries, £GNG_Hitachi_texticon §kHitachi§!, to probe the fledgling state for any potential weaknesses. Once found, £GNG_Hitachi_texticon §kHitachi§! and its leader, §kKomai Kenichiro§!, is to use whatever means possible to topple the state. While an easier task said than done, £GNG_Hitachi_texticon §kHitachi§! has more than a few aces up their own sleeve. Not least of which, being the possible backing of the £GNG_kenpeitai_texticon §eKenpeitai§!..."
 RULE_OPTION_GNG_HITACHI_COUP_YES:0 "£GNG_Hitachi_texticon  §k日立クーデター§!の§R成功§!"
 RULE_OPTION_GNG_HITACHI_COUP_YES_DESC:0 "One singular night. In the space of six hours, the course of South Chinese history has been changed §Rforever§!. What months of preparation, planning and deals has culminated in, Komai has executed in one, final masterstroke. The Big Four Corporations in £GFX_GNG_Guangdong_texticon §SGuangdong§! lie shattered, their leaders in limbo of what their place in §kKomai's§! new order shall be, and £GNG_Hitachi_texticon §kHitachi§! rules as its maestro, its leader, its God.\n\nChaos has descended upon £GFX_GNG_Guangdong_texticon §SGuangdong§!, with many refusing to accept the hostile takeover. Riots have spread like wildfire, and with brutality not seen since Japan's subjugation of Asia, have been quashed in their entirety. While £MAN_manchukuo_texticon §fManchuria§! may celebrate, £GNG_chinese_nation_texticon §MChina§! may weep and £GNG_japanese_nation_texticon §jJapan§! shall look on in muted silence, the question of what §kKomai's§! Guangdong shall truly look like forms. Nobody is quite sure, but one thing is for certain.\n\n§RThose who will not bow to Komai, will be hanged by him.§!"
 RULE_OPTION_GNG_HITACHI_COUP_NO:0 "日立クーデターの§G失敗§!"
 RULE_OPTION_GNG_HITACHI_COUP_NO_DESC:0 "The £MAN_manchukuo_texticon §fManchurian§! dogs are beaten. The aged bureaucrats inside that smelting pit of a nation have made their final gambit for the legacy of Japanese Asia - and they have failed. §kKomai Kenichiro's§! attempt to rally the malcontents of £GFX_GNG_Guangdong_texticon §SGuangdong§! into a cohesive force has resulted in a dismal defeat for £MAN_manchukuo_texticon §fManchukuo§!, with nothing but ashes and the near-collapse of the £GNG_kenpeitai_texticon §eKenpeitai§! in £GFX_GNG_Guangdong_texticon §SGuangdong§! to show for it. §SThe Chief Executive§!, whether it was through his popularity with the people or his Machiavellian cunning, outmanoeuvred £GNG_Hitachi_texticon §kHitachi§! and has but destroyed their legacy inside the nation. £GNG_Hitachi_texticon §kHitachi§! lives, but as a caged parakeet.\n\nWith the threat of Komai gone, the Chief Executive can turn his attention to more pressing matters, like the reaction to the Oil Crisis or ensuring that his legacy inside the §SJewel of the Pearl River§! remains intact, long after he is gone. £MAN_manchukuo_texticon §fManchuria§! has taken their singular shot at the King - and they have missed. If only by inches."
