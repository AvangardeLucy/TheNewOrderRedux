 TRINIDAD_BPR:0 "£TNO_game_rule_flag_TRI   ブラック・パワー革命"
 RULE_OPTION_TRINIDAD_BPR_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TRINIDAD_BPR_RANDOM_DESC:0 "The future of §xTrinidad and Tobago§! hangs on by a thread. The §Vsocialists§!, discontent by how things were run by the current administration, will attempt to overthrow their rulers in a time where both social tensions and an economic recession is in full swing.\n\n§RRequires:§!\n§RNOT§! §MUnitary WIF§! in §Y£TNO_game_rule_flag_WIN  £TNO_game_rule_flag_TRI  The Trinidadian Proposal§!"
 RULE_OPTION_TRINIDAD_BPR_SUCCESS:0 "£TNO_game_rule_flag_TRI_communist   §V革命§!の成功"
 RULE_OPTION_TRINIDAD_BPR_SUCCESS_DESC:0 "Discontent over the social upheavals and the economic inequalities that it conjured by being too close to the American imperialists, §VMakandal Daaga§!, a socialist revolutionary, will overthrow the OFN-aligned government and promise a better future for all Afro and Indo people living in the island. Trinidad will follow the path of §VLeft-Wing Nationalism§!."
 RULE_OPTION_TRINIDAD_BPR_FAILURE:0 "£TNO_game_rule_flag_TRI   §Y現状維持§!の継続"
 RULE_OPTION_TRINIDAD_BPR_FAILURE_DESC:0 "Whether it is part of the Federation under Norman Manley, or an independent island under Eric Williams, the Trinidadians are content with the current system, rejecting the socialist revolution and remain devoted as an OFN-aligned state, continuing its adherence to §MLiberalism§!."
 JAMAICAN_CRISIS:0 "£TNO_game_rule_flag_WIN   西インド諸島連邦 - ジャマイカ危機"
 RULE_OPTION_JAMAICAN_CRISIS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_JAMAICAN_CRISIS_RANDOM_DESC:0 "The §KJamaican§! desire for independence will reach a boiling point, with protests on the streets becoming more violent as they pressure the Prime Minister to leave the \"imperialistic\" §MWest Indies Federation§!. The fate of the Federation, as well as the Caribbean hangs on as the situation in Jamaica grows more dire every passing day.\n\n§RRequires:§!\n§MUSA §Rrejects§! the §YJamaican Independence Referendum§!"
 RULE_OPTION_JAMAICAN_CRISIS_COUP:0 "§Lクーデター§!"
 RULE_OPTION_JAMAICAN_CRISIS_COUP_DESC:0 "The protests will succeed and the Jamaicans will leave the West Indies Federation and force §MManley§! to resign from power, appointing JLP leader and independence activist §LAlexander Bustamante§! as the Prime Minister of the newly-created country, ensuring Jamaica follows a path of §LSocial Nationalism§!"
 RULE_OPTION_JAMAICAN_CRISIS_CALMED:0 "§G沈静化§!"
 RULE_OPTION_JAMAICAN_CRISIS_CALMED_DESC:0 "The Americans will successfully quash calls for independence, keeping the status quo and ensuring that Jamaica remains firmly in the West Indies Federation-- and in their sphere."
 BRA_LOBSTER_WAR:0 "£TNO_game_rule_flag_BRA  ブラジルとツェントラルアフリカ - ロブスター戦争"
 RULE_OPTION_BRA_LOBSTER_WAR_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_LOBSTER_WAR_RANDOM_DESC:0 "漁業権を巡る小競り合いで始まったこの紛争はエスカレートしていきブラジルとツェントラルアフリカ双方の経済を蝕む膠着状態に落ち着いきました。両者とも緊張緩和と優位な交渉を望んで外交官を送ります。海域でのロブスターの漁業権を巡った争いであることからロブスター戦争と名付けられたこの紛争は最終的に解決の目を見るでしょう。どちらかが勝利するか、あるいは他のやり方で。"
 RULE_OPTION_BRA_LOBSTER_WAR_AGGRESSIVE:0 "ブラジルの勝利"
 RULE_OPTION_BRA_LOBSTER_WAR_AGGRESSIVE_DESC:0 "ブラジルは積極的、非妥協的なアプローチを行い、自国に有利な形で紛争を終結させます。"
 RULE_OPTION_BRA_LOBSTER_WAR_NEUTRAL:0 "妥協"
 RULE_OPTION_BRA_LOBSTER_WAR_NEUTRAL_DESC:0 "ブラジルは自国の立場を示しながらもツェントラルアフリカ側の要求を多少は受け入れます。ロブスター戦争は両国とも不平等感のない形で解決されることとなります。"
 RULE_OPTION_BRA_LOBSTER_WAR_PASSIVE:0 "ツェントラルアフリカの勝利"
 RULE_OPTION_BRA_LOBSTER_WAR_PASSIVE_DESC:0 "ブラジルは受動的で友好関係を優先させるアプローチを行い、結果ツェントラルアフリカに交渉を有利に進められることとなります。"
 BRA_LOTT_QUADROS_STRUGGLE:0 "£TNO_game_rule_flag_BRA   ブラジル - ロットとクアドロスの権力闘争"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_RANDOM_DESC:0 "1960年度大統領選挙では、それぞれ異なる二つの党から出馬した二人が大統領と副大統領になってしまいました。左派の§YPSD§!・§VPTB§!連合から§Kテシェイラ・ロット§!大統領が、右派§QUDN§!からは§Qジャニオ・クアドロス§!が副大統領に選出されたのです。呉越同舟ながらも協力して執務室の調和を保とうと約束してはいますが、深い亀裂の入っている二人の関係は政策への見解の相違から権力闘争へと発展し、そしてブラジルの未来は対決の勝者にかかることとなります。"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_QUADROS_VIC:0 "§Kロット§!が勝ち、§Qクアドロス§!は副大統領に留まる"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_QUADROS_VIC_DESC:0 "ロットと良好な関係を保っていたクアドロスは、大統領に対する裏切りの計画を持ちかけてきたラセルダとアデマールを無視し、ロットの任期が終わるまで副大統領として勤め上げます。ブラジルの民主主義は守られ、穏やかに1965年の大統領選挙へ向かいます。ブラジルはロットの安定した§M国家自由主義§!政権の下統治されます。次の大統領が選出されるまで、あるいは§R軍事クーデター§!が実行に移されるまで。"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC:0 "§Kロット§!が勝ち、§Vグラール§!が副大統領になる"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC_DESC:0 "ロットとの関係が悪化していたクアドロスは、大統領をその座から追い落とし自身が大統領になろうとし、賭けにでます。ロット大統領のアマゾン横断高速道路における横領事件への関与を曝露した後に、ロットが辞任し自身が代わって大統領に収入することを狙い辞任状を突きつけて脅迫します。しかし、クアドロスには計画を成功させるだけの影響力はなく、ロットは大統領の座に留まり事件へ真剣に取り組むと約束することで大衆を宥め、また反対にクアドロスの権力欲を晒します。そして下院議長のジョアン・グラールが後任の副大統領となります。ブラジルはロットの安定した§M国家自由主義§!政権の下運営されますが、このシナリオでは左派的性質が強くなります。次の大統領が選出されるまで、あるいは§R軍事クーデター§!が実行に移されるまでこれは続くでしょう。"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC:0 "§Qクアドロス§!の勝利"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC_DESC:0 "ロットとの関係が悪化していたクアドロスは、大統領をその座から追い落とし自身が大統領になろうとし、賭けにでます。ロット大統領のアマゾン横断高速道路における横領事件への関与を曝露した後に、ロットが辞任し自身が代わって大統領に収入することを狙い辞任状を突きつけて脅迫します。クアドロスは計画を実行するに十分な影響力を有しており、大衆からのロットの評価を大きく貶めることに成功します。副大統領がこのまま辞任すれば大衆の怒りは収まらないであろうこと、民主主義が脅かされるであろうことを感じたロットは大統領職を辞任し、クアドロスが後任の大統領となります。ラセルダはクアドロスが書いた辞任状を利用してクアドロスを挫き自らが大統領になろうとしますが、上院は辞任状は草稿に過ぎないとし、クアドロスの辞任決議を否認します。全ての陰謀や裏切りをはねのけたクアドロスは自身の独立外交政策を追求していき、ブラジルは§i大衆保守主義§!政権の下運営されます。次の大統領が選出されるまで、あるいは§R軍事クーデター§!が実行に移されるまで。"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_HUNDRED_DAYS:0 "勝者なし、§R百日危機の開始§!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_HUNDRED_DAYS_DESC:0 "クアドロスを追い落とすラセルダの賭けは成功し、上院がクアドロスの辞任を認めたためブラジルは大統領不在の状態になります。下院議長のグラールが新しく大統領に自動的に就任するはずであったが、上院議長のアウロ・デ・モウラ・アンドラーデは、「憲法上のイレギュラー」を主張し、グラールの大統領就任を防ごうとします。指導者を失ったブラジルにて、軍が上院議会へ100日以内に新大統領を選出しない場合、§R軍が政権を握り、混乱を終わらせる§!と告げます。アンドラーデは§s暫定大統領§!として選挙管理政権を運営します。上院議会が大統領候補を選出するまで、あるいは§e期限が来る§!まで。"
 BRA_HUNDRED_DAYS:0 "£TNO_game_rule_flag_BRA   ブラジル - 百日危機"
 RULE_OPTION_BRA_HUNDRED_DAYS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_HUNDRED_DAYS_RANDOM_DESC:0 "§Qクアドロス§!副大統領の賭けは成功し、§Kロット§!大統領を辞任させ、§Qクアドロス§!は大統領として行政府へ戻りました。ブラジルの明るい未来へ向けて歩み出したのです！\n\n§xそう思われていました§!。権力掌握の道を走る間に、§Qクアドロス§!は政治資源を使い果たしてしまい、ついに辞任を余儀なくされてしまいます。軍が介入をちらつかせながら上院議員へちょうど100日以内に新大統領を選出するよう告げたため、ブラジルは期限まで息を整える時間を得ました。期限までの間、§Qカルロス・ラセルダ§!、§Yジュセリーノ・クビチェック§!、§Vジョアン・グラール§!、そして§hアデマール・デ・パロス§!が大統領執務室の鍵を手に入れようと暗闇の中で戦います。\n\n誰が勝利するのかは100日が経ってみないとわかりません。あるいは、軍が§x事態の沈静化を図る§!のでしょうか。"
 RULE_OPTION_BRA_HUNDRED_DAYS_GOULART:0 "£BRA_ptb_texticon §Vグラール§!の勝利"
 RULE_OPTION_BRA_HUNDRED_DAYS_GOULART_DESC:0 "§Qクアドロス§!副大統領の賭けは成功し、§Kロット§!大統領を辞任させ、§Qクアドロス§!は大統領として行政府へ戻りました。ブラジルの明るい未来へ向けて歩み出したのです！\n\n§xそう思われていました§!。権力掌握の道を走る間に、§Qクアドロス§!は政治資源を使い果たしてしまい、ついに辞任を余儀なくされてしまいます。軍が介入をちらつかせながら上院議員へちょうど100日以内に新大統領を選出するよう告げたため、ブラジルは期限まで息を整える時間を得ました。期限までの間、§Qカルロス・ラセルダ§!、§Yジュセリーノ・クビチェック§!、§Vジョアン・グラール§!、そして§hアデマール・デ・パロス§!が大統領執務室の鍵を手に入れようと暗闇の中で戦います。\n\n最終的に、§Vジョアン・グラール§!は大統領への昇格という法的地位を守り、ブラジルを§P左派ポピュリズム§!政権の下運営します。"
 RULE_OPTION_BRA_HUNDRED_DAYS_KUBITSCHEK:0 "£BRA_psd_texticon §Yクビチェック§!の勝利"
 RULE_OPTION_BRA_HUNDRED_DAYS_KUBITSCHEK_DESC:0 "§Qクアドロス§!副大統領の賭けは成功し、§Kロット§!大統領を辞任させ、§Qクアドロス§!は大統領として行政府へ戻りました。ブラジルの明るい未来へ向けて歩み出したのです！\n\n§xそう思われていました§!。権力掌握の道を走る間に、§Qクアドロス§!は政治資源を使い果たしてしまい、ついに辞任を余儀なくされてしまいます。軍が介入をちらつかせながら上院議員へちょうど100日以内に新大統領を選出するよう告げたため、ブラジルは期限まで息を整える時間を得ました。期限までの間、§Qカルロス・ラセルダ§!、§Yジュセリーノ・クビチェック§!、§Vジョアン・グラール§!、そして§hアデマール・デ・パロス§!が大統領執務室の鍵を手に入れようと暗闇の中で戦います。\n\n前大統領の§Yジュセリーノ・クビチェック§!は国民からの人気と人脈を利用して二回目の就任を果たします。ブラジルは§M国家自由主義§!政権の下運営されます。"
 RULE_OPTION_BRA_HUNDRED_DAYS_LACERDA:0 "£BRA_udn_texticon §Qラセルダ§!の勝利"
 RULE_OPTION_BRA_HUNDRED_DAYS_LACERDA_DESC:0 "カルロス・ラセルダがブラジル大統領に就任します。揺るぎない戦士として、ラセルダは§M自由国家機構§!へ接近します。ブラジルは§B自由保守主義§!政権の下運営されます。"
 RULE_OPTION_BRA_HUNDRED_DAYS_ADHEMAR:0 "£BRA_psp_texticon §hアデマール§!の勝利"
 RULE_OPTION_BRA_HUNDRED_DAYS_ADHEMAR_DESC:0 "§Kロット§!の汚職疑惑に関わる辞任、その後の§Qクアドロス§!の謎を呼ぶ辞任が呼んだ混乱は収まり、軍事クーデターの間際にあったブラジルは右派ポピュリストの§hアデマール・デ・パロス§!によって守られます。賄賂、密約、癒着を利用して議会の大半を買収しました。アデマールは1965年の大統領選挙まで大統領となります。彼は国家に蔓延する腐敗を悪化させるでしょうか、それでも彼の政策は貧しい人々を助けるもののはずです……"
 RULE_OPTION_BRA_HUNDRED_DAYS_COUP:0 "§e勝者なし§!、軍事クーデターの実施"
 RULE_OPTION_BRA_HUNDRED_DAYS_COUP_DESC:0 "大統領が二人も短い期間に連続で辞任してしまった後、議会は大統領職に相応しい人物を選び出すことができませんでした。痴態を最初からつぶさに監視していた陸軍は、自ら安定を取り戻すことを決意します。新政権はソルボンヌ派と強硬派からなる現実主義的な同盟関係を基に生まれ、§Kロット§!の残した護憲派は解散させられてしまいます。次の疑問は、新大統領であるウンベルト・カステロ・ブランコがその権力で何を望むかということです。「穏健な民主主義」を復活させるのでしょうか？それとも、代表的な強硬派指導者である国防大臣のアルトゥール・コスタ・エ・シルヴァの望みを§x受け入れ§!軍事政権を樹立するのでしょうか？"
 BRA_1965_ELECTIONS:0 "£TNO_game_rule_flag_BRA   ブラジル - 1965年大統領選挙"
 RULE_OPTION_BRA_1965_ELECTIONS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_1965_ELECTIONS_RANDOM_DESC:0 "ランダムな候補者が1965年の大統領選挙に出馬します。グラール、クビチェック、ラセルダ、アデマール、クアドロスの5人が候補となります。\n\n§R条件§!\n§Y文民政府が§s軍§!により打倒されていない§!"
 RULE_OPTION_BRA_1965_ELECTIONS_GOULART:0 "£BRA_ptb_texticon §Vグラール§!が§G当選§!"
 RULE_OPTION_BRA_1965_ELECTIONS_GOULART_DESC:0 "1965年度大統領選挙にてPTBを率いるグラールが当選します。グラールは労働者の権利向上を目指し、農村部での土地改革を実施するでしょう。ですが彼は左派的政策を憎む軍部との闘争に巻き込まるかもしれません。ブラジルは§P左派ポピュリズム§!の道を歩みます。\n\n§R条件:§!\n§Y£TNO_game_rule_flag_BRA デニスのクーデターにてクーデターが失敗している。§!"
 RULE_OPTION_BRA_1965_ELECTIONS_KUBITSCHEK:0 "£BRA_psd_texticon §Yクビチェック§!が§G当選§!"
 RULE_OPTION_BRA_1965_ELECTIONS_KUBITSCHEK_DESC:0 "1965年度大統領選挙にてPSDを率いるクビチェックが当選します。クビチェックはブラジルの発展計画を継続し、アマゾン横断高速道路に代表される主要なインフラ整備プロジェクトを推進します。ブラジルは§M国家自由主義§!の道を歩みます。"
 RULE_OPTION_BRA_1965_ELECTIONS_LACERDA:0 "£BRA_udn_texticon §Qラセルダ§!が§G当選§!"
 RULE_OPTION_BRA_1965_ELECTIONS_LACERDA_DESC:0 "1965年度大統領選挙にてUDNを率いるラセルダが当選します。ラセルダはOFNとの関係を深化させ全ての形態のファシズムと闘いつつ、経済を自由化させアメリカなど友好国からの投資を呼び込みます。ブラジルは§B自由保守主義§!の道を歩みます。"
 RULE_OPTION_BRA_1965_ELECTIONS_ADHEMAR:0 "£BRA_psp_texticon §hアデマール§!が§G当選§!"
 RULE_OPTION_BRA_1965_ELECTIONS_ADHEMAR_DESC:0 "1965年度大統領選挙にてPSPを率いるアデマールが当選します。アデマールは右翼ポピュリストで、福祉改革などを目指しますが、彼の行う政策には全て大規模な汚職が伴います。彼の有名なスローガンである「盗みもするが、与えもする」はそれを象徴しています。ブラジルは§L右翼ポピュリズム§!の道を歩みます。"
 RULE_OPTION_BRA_1965_ELECTIONS_QUADROS:0 "£BRA_ptn_texticon §Qクアドロス§!が§G当選§!"
 RULE_OPTION_BRA_1965_ELECTIONS_QUADROS_DESC:0 "1965年度ブラジル大統領選挙にて、奇抜な前副大統領クアドロスが当選します。クアドロスは帝国主義への抵抗を選び、クリミニの着用といったブラジルでのいくつかの慣習を規制しようとします。ブラジルは§Q保守ポピュリズム§!の道を歩みます。\n\n§R条件:§!\n§Qクアドロス§!§Yが£TNO_game_rule_flag_BRA ロット・クアドロス権力闘争に勝利している。§!"
 BRA_IMPERIAL_PRESIDENCY:0 "£TNO_game_rule_flag_BRA   ブラジル - 帝王的大統領"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_RANDOM_DESC:0 "\n\n§R条件:§!\n§Qラセルダ§!§Yが£TNO_game_rule_flag_BRA 100日危機に勝利していて、かつ\n§Vグラール§!が£TNO_game_rule_flag_BRA 1965年度大統領選挙に当選している。§!"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_AGAINST:0 "ラセルダは民主主義を維持"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_AGAINST_DESC:0 "グラール政権への反乱を持つ人々の願いとは裏腹に、ラセルダは大統領へのクーデター計画を実行しないことに決めます。グラールを大統領に選ぶと国民が明らかな意思表明を行った以上、ラセルダには民主主義の理念を掲げ次期大統領へ権力を委譲する以外に道はありません。例え次期大統領がヴァルガス主義者であったとしてもです。ブラジルの将来は数年前の危機を乗り越えて明るく輝き、ブラジルはグラールのしっかりした§P左翼ポピュリズム§!政権の下進みます。"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_COUP:0 "ラセルダの帝王的大統領制"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_COUP_DESC:0 "グラールを大統領にすると決めた国民の願いとは裏腹に、ラセルダは当選した大統領へクーデターを決行します。40年代のヴァルガスの新国家体制が消滅したにもかかわらず再びヴァルガス主義者が行政権を握るということへのパラノイアを肥大化させたラセルダは、グラールは選挙にて大規模な不正を行ったに違いないと結論付け、彼の就任はブラジルの民主主義を殺すことになると認識します。大統領としての措置と軍やアメリカとの繋がりを利用し、グラールが大統領へ就任するのを妨害し、自身が正統な大統領であると宣言します。前例のないラセルダの行為によって、ブラジルは半権威主義的政府の下§L統制民主主義§!の道を歩むこととなります。"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_GOULART_HOLD:0 "自由になったグラール"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_GOULART_HOLD_DESC:0 "ラセルダが軍やアメリカの支援者からグラールの就任の妨害の支援を取り付けている間に、グラールはラセルダの想定以上に権力を集めていたようです。ラセルダの賭けは失敗し、軍や大統領に罰せられるのを恐れてアメリカへの亡命を余儀なくされます。グラール政権最大の反対勢力であったラセルダは去り、その政党UDNもラセルダの行為によって大きく影響力を削がれます。グラールはこうして自由になったのです。ブラジルの民主主義を脅かすような危機に対抗するため与えられた緊急権力を用いて、グラール政権は§P左翼ポピュリズム§!の道をしばらくは邁進するでしょう。グラールはその後緊急権力を返還するか、もしくはブラジルを全ての脅威から守るために維持します。"
 BRA_MILITARY_JUNTA:0 "£TNO_game_rule_flag_BRA   ブラジル - 軍事政府の未来"
