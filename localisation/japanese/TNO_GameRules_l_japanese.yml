 RULE_OPTION_HMMLR_IDEOLOGY_ROUTE_RANDOM: "デフォルト - ランダムなAI"
 RULE_OPTION_HMMLR_IDEOLOGY_ROUTE_RANDOM_DESC: "陛下の最も忠実なるレジスタンス（Her Majesty's Most Loyal Resistance）は、しばしばHMMLRと略され、イングランド王国に対する地下レジスタンスとして、常にイングランド人協力者の最大の悩みの種となってきました。しかし、陛下の最も忠実なるレジスタンスは統一された組織ではなく、クロード・オーキンレックの保守的な王党派と、ビル・アレクサンダーの社会主義的な左翼レジスタンスというイデオロギー的に区別された集団の連合体でした。\n\n§R条件:§!\n§Yイングランド内戦でレジスタンスが勝利§!"
 RULE_OPTION_HMMLR_IDEOLOGY_ROUTE_SOCCON: "£TNO_game_rule_flag_ENG_united_kingdom   §i国民民主連盟§!が選挙に勝利"
