 SYR_POLITICS_PEACE:0 "£GFX_TNO_game_rule_flag_SYR   シリアの将来（脱植民地化）"
 RULE_OPTION_SYR_POLITICS_PEACE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SYR_POLITICS_PEACE_RANDOM_DESC:0 "\n\n§R条件:§!\n§Rトルコが伊土戦争に敗北し、民主改革党が脱植民地化を決定した§!。"
 RULE_OPTION_SYR_POLITICS_PEACE_ADIB:0 "£GFX_TNO_game_rule_flag_SYR   §Lアディーブ・アル＝シーシャクリー§!の§G任命§!"
 RULE_OPTION_SYR_POLITICS_PEACE_ADIB_DESC:0 "In the aftermath of the §STurkish§! withdrawal from Syria, Adib al Shiskali's §LSocial Nationalist§! regime has emerged from the dogfights as the sole remaining authority left to lord over the streets of Damascus and steer Syria away from the path of chaos, and towards a militaristic, nationalist future."
 RULE_OPTION_SYR_POLITICS_PEACE_AFLAQ:0 "£GFX_TNO_game_rule_flag_SYR_socialist   §Vミシェル・アフラク§!の§G任命§!"
 RULE_OPTION_SYR_POLITICS_PEACE_AFLAQ_DESC:0 "In the aftermath of the §STurkish§! withdrawal from Syria, Michel Aflaq and his clique of orthodox §VBa'athists§! have emerged from the dogfights as the sole remaining authority left to lord over the streets of Damascus and steer Syria away from the path of chaos, and towards an Arab nationalist yet egalitarian future."
 RULE_OPTION_SYR_POLITICS_PEACE_JADID:0 "£GFX_TNO_game_rule_flag_SYR_communist   §eサラーフ・ジャディード§!の§G任命§!"
 RULE_OPTION_SYR_POLITICS_PEACE_JADID_DESC:0 "In the aftermath of the §STurkish§! withdrawal from Syria, the military faction of the Ba'ath Party led by Salah Jadid have emerged from the dogfights as the sole remaining authority left to lord over the streets of Damascus and steer Syria away from the path of chaos, and towards a nationalist yet socialist future under the guidance of the new §eRevolutionary Ba'athist§! regime."
 SYR_POLITICS_REVOLUTION:0 "£GFX_TNO_game_rule_flag_SYR   シリアの政治（反乱）"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_RANDOM_DESC:0 "地球を凍りつかせた石油危機の影響で、シリアは大規模な反乱に陥っている。この反乱がどのような結末を迎えるのか、シリアの未来は保証されていない...。\n\n§R条件:§!\n§Rシリアが存在しない、もしくはアディーブ・アル＝シーシャクリーかサラーフ・ジャディードがシリアの指導者でない§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_ADIB:0 "£GFX_TNO_game_rule_flag_SYR   §Lアディーブ・アル＝シーシャクリー§!が§Y権力を掌握§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_ADIB_DESC:0 "石油危機の影響で、シリアでは暴動により大混乱に陥ります。その後、軍部の支援する民族主義的独裁者の§Lアディーブ・アル＝シーシャクリー§!が国を安定させます。アル＝シーシャクリーは§L社会民族主義§!のイデオロギーによってシリアを統治します。"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_ZIAD:0 "£GFX_TNO_game_rule_flag_SYR_despotism   §sジアード・アル＝ハリーリ§!が§Y権力を掌握§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_ZIAD_DESC:0 "石油危機の影響で、シリアでは暴動により大混乱に陥ります。その後、汎アラブ主義者の§sジアード・アル＝ハリーリ§!が国を安定させます。アル＝ハリーリは§s軍事政権§!のイデオロギーによってシリアを統治します。"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_HAFEZ:0 "£GFX_TNO_game_rule_flag_SYR_despotism   §sハーフィズ・アル＝アサド§!が§Y権力を掌握§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_HAFEZ_DESC:0 "石油危機の影響で、シリアでは暴動により大混乱に陥ります。その後、新バアス主義的独裁者の§sハーフィズ・アル＝アサド§!が国を安定させます。アル＝アサドは§s新バアス主義§!のイデオロギーによってシリアを統治します。"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_AFLAQ:0 "£GFX_TNO_game_rule_flag_SYR_socialist   §Vミシェル・アフラク§!が§Y権力を掌握§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_AFLAQ_DESC:0 "石油危機の影響で、シリアでは暴動により大混乱に陥ります。その後、バアス主義の理論家である§Vミシェル・アフラク§!が国を安定させます。アフラクは§Vバアス主義§!のイデオロギーによってシリアを統治します。"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_JADID:0 "£GFX_TNO_game_rule_flag_SYR_communist   §eサラーフ・ジャディード§!が§Y権力を掌握§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_JADID_DESC:0 "石油危機の影響で、シリアでは暴動により大混乱に陥ります。その後、革命的社会主義者の§eサラーフ・ジャディード§!が国を安定させます。ジャディードは§e革命的バアス主義§!のイデオロギーによってシリアを統治します。"
 SAU_PATH:0 "£TNO_game_rule_flag_SAU   サウジアラビア"
 RULE_OPTION_SAU_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_SAU_PATH_RANDOM_DESC:0 "If §nItaly§! becomes a democracy, it will be forced to reevaluate its relationship with Saudi Arabia, the only country in §nItaly§!'s sphere of influence after the oil crisis that has not experienced a revolution. As the Middle East becomes increasingly unstable, can Saudi Arabia continue as it is?"
 RULE_OPTION_SAU_PATH_DESPOTISM:0 "§G現状維持§!"
 RULE_OPTION_SAU_PATH_DESPOTISM_DESC:0 "§nItaly§! seeks to maintain its own sphere of influence in the Middle East during this crisis by reassuring friendly governments and armies in the region that it will not abandon them in their hour of crisis and that it will fight to maintain the power structure that sustains them. Saudi Arabia will remain an §sAbsolute Monarchy§!"
 IRAN_CIVIL_WAR_PER:0 "£TNO_game_rule_flag_PER  £TNO_game_rule_flag_IRI  £TNO_game_rule_flag_IRC  £TNO_game_rule_flag_IRA  £TNO_game_rule_flag_IRL   イラン内戦 - 戦争結果"
 RULE_OPTION_IRAN_CIVIL_WAR_PER_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IRAN_CIVIL_WAR_PER_RANDOM_DESC:0 "The stupendous assassination of the despicable Shahanshah amidst the chaos that has engulfed the streets of Tehran after the arrival of the wave of dissonance brought on by the traumatic Oil Crisis to the shores of the Aryan Kingdom has instigated the ebullition of violence across the once serene nation. With the King of Kings gone and a flurry of revolutionaries seizing control of major cities across the country, it appears that the fate of the Sublime State will be left for destiny to decide.\n\n§GThe chosen side will gain a large combat bonus that will be removed if one of sides wins.§!.\n\n§RRequires:§!\n§YThe Oil Crisis has begun§!"
