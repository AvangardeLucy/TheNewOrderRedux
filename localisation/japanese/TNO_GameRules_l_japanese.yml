 RULE_OPTION_CLL_POSTWAR_ELECTION_SOCIALIST_DESC:0 "The elections will see the §VSocialistas Cristianos§! emerge as the §Gvictors§!. The party will promote a blend of §WChristianity§! and Socialism in §fColombia§!, creating a communal and moralistic society that supports industry and welfare. §fColombia§!'s future is under §VChristian Socialism§!."
