 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC_DESC:0 "§nイタリア§!のファシスト政権後初の選挙では、§M自由主義§!・§i保守主義§!政党であるキリスト教民主主義が勝利を収めるでしょう。これは、チャーノの自由主義化と自由国家機構の国々に刺激を受けた若い民主主義政党の遺産として、多くの人が予想していた当然の結果です。キリスト教民主主義の2つの派の内部分裂は、§nイタリア§!の民主主義を予測不可能な方法で揺るがすかもしれない謎のままでありますが、キリスト教民主主義の優れた内部安定性が、数十年にわたって強力な影響力を維持することを保証すると言ってもよいでしょう。"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_FD:0 "£TNO_game_rule_flag_ITA   §P民主戦線§!が選挙に勝利"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_FD_DESC:0 "§nイタリア§!のファシズム後初の選挙では、§P進歩主義§!と§V社会主義§!である民主戦線が勝利を収めるでしょう。§nイタリア§!の政治がファシズムから社会主義へと急激に変化したことを考えると、予想外の逆転です。しかし、民主戦線は、中道左派と社会主義者が対立しているため、他の政党に比べて内部分裂が激しい政党であります。§nイタリア§!の未来は、この権力闘争にどちらが勝つか、§Rそして権力を維持できるか§!にかかっています。"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_BN:0 "£TNO_game_rule_flag_ITA   §L国民ブロック§!が選挙に勝利"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_BN_DESC:0 "§L父権主義§!と§Jファシズム§!を融合させたな国民ブロックが、§nイタリア§!のファシズム後初の選挙で勝利を収めることになりました。この衝撃的な逆転劇は、国民ブロックがファシズムに傾倒していることを公然と示し、再民主化に反対したスコルツァの忠誠者が多く含まれていることから選挙を歓迎していた多くの人々を失望させました。国民ブロックは民主主義の範囲内での活動にほぼ満足していますが、党内には§nイタリア§!にファシズムを復活させたいと考える者もおり、§Rこれは深刻な結果をもたらすでしょう§!。"
