 IRE_ECONOMY:0 "£TNO_game_rule_flag_IRE   アイルランド - 経済"
 RULE_OPTION_IRE_ECONOMY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IRE_ECONOMY_RANDOM_DESC:0 "アイルランドの誰しもが、明らかに崩壊した状況を何とかしなければならないことをはっきりと認識するようになりました。エメラルドの島は第二次世界大戦後にその経済の運命をライヒに結び付けたことで、勝利の中でドイツ経済が崩壊していくと、アイルランドは本格的な経済危機の渦中に置かれることとなってしまいました。その後ドイツ内戦が起こると、悪い状況は想像を絶するほど悪化しました。幸いなことに三人の男が、それぞれのアイルランドのあるべき姿についてのビジョンを掲げながら名乗りを上げました。やるべきことはたくさんありますが、彼らは自分たちが何をすべきかを理解しているようです。"
 RULE_OPTION_IRE_ECONOMY_LEMASS:0 "リーマスの計画"
 RULE_OPTION_IRE_ECONOMY_LEMASS_DESC:0 "§Lリーマス§!は§MOFN§!との和解と、§sドイツ§!よりも§Mアメリカ§!の市場への門戸を開くという経済計画を決定します。"
 RULE_OPTION_IRE_ECONOMY_MACENTEE:0 "マッケンティーの計画"
 RULE_OPTION_IRE_ECONOMY_MACENTEE_DESC:0 "§Gマッケンティー§!の緊縮財政計画はアイルランドがデ・ヴァレラの保護主義政策と自立主義への回帰を大きく支持し、同時に§oドイツ§!の経済網から抜け出し、依存をやめることを計画しています。"
 RULE_OPTION_IRE_ECONOMY_CORISH:0 "コリッシュの計画"
 RULE_OPTION_IRE_ECONOMY_CORISH_DESC:0 "§Pコリッシュ§!の新共和国構想はアイルランドが§P年金、医療、労働者への様々な給付§!などの社会問題に焦点を当てる必要があると提案しているが、全般的にはより§V社会主義§!的な政策の追求を開始することに焦点を当てています。"
 CAU_IDEOLOGY_PATH:0 "£TNO_game_rule_flag_CAU_GER   カウカーズース - ヨシアスの狂気"
 RULE_OPTION_CAU_IDEOLOGY_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CAU_IDEOLOGY_PATH_RANDOM_DESC:0 "§oドイツ§!が内戦に突入して間もなく、§hヨシアス§!は自分の支配や高貴な血筋、§hブルグント体制§!そのものについて考え始め、§oパウル・プライガー§!は§hヨシアス§!を打倒し、彼の狂った支配を終わらせるために支持を集め始めます。"
 RULE_OPTION_CAU_IDEOLOGY_PATH_BURGSYS:0 "黒い太陽がカウカーズースの首を絞める"
 RULE_OPTION_CAU_IDEOLOGY_PATH_BURGSYS_DESC:0 "§oドイツ§!内戦の余波を受けて、§hヨシアス§!は抑圧的な§hブルグント体制§!を維持することを選択します。カウカーズースは§h超教義的ナチズム§!の道を辿るでしょう。"
 RULE_OPTION_CAU_IDEOLOGY_PATH_DESPOT:0 "カウカーズースの狂王"
 RULE_OPTION_CAU_IDEOLOGY_PATH_DESPOT_DESC:0 "§hヨシアス§!は新たな狂気に満ちて、息子の§sヴィッテキント§!を後継者とする§hカウカーズースの王§!であることを宣言します。カウカーズースは§s絶対君主制§!の道を辿ります。"
 RULE_OPTION_CAU_IDEOLOGY_PATH_NATIONALSOCIALISM:0 "男爵の領地"
 RULE_OPTION_CAU_IDEOLOGY_PATH_NATIONALSOCIALISM_DESC:0 "§oプライガー§!の賭けは成功するでしょう、政権を取った後、彼は秩序を保つために限定的な改革を行い、さらに重要なのは、§qカウカーズースの石油王§!ができるだけ長く君臨できるようにすることです。カウカーズースは§oテクノクラート・ナチズム§!の道を辿ります。"
 HOL_PATH:0 "£TNO_game_rule_flag_HOL_national_socialism   オランダ - アルトゥル・ザイス＝インクヴァルトの後継者"
 RULE_OPTION_HOL_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_HOL_PATH_RANDOM_DESC:0 "この20年もの間、オランダはライヒの強固な鎖によって縛られ、ドイツ本国に徐々に統合されていった。§oアルトゥル・ザイス＝インクヴァルト§!国家弁務官のもと、オランダは現状維持の方針のもと統治されていた。外から見ると、この国家弁務官区は安定しているように見えたが、内実はドイツ本国のそれに匹敵している。1963年に§oザイス＝インクヴァルト§!国家弁務官が死去したことにより、派閥争いが激化し、指導者の地位は力のある者によって奪い取られる。果たして彼を継ぐのは誰でしょうか、そしてオランダは§M栄光ある未来§!と§x暗黒の道§!のどちらを歩むのでしょうか？"
 RULE_OPTION_HOL_PATH_NATIONAL_SOCIALISM:0 "£TNO_game_rule_flag_HOL_national_socialism   §oデ・ロシュモン§!国家弁務官"
 RULE_OPTION_HOL_PATH_NATIONAL_SOCIALISM_DESC:0 "§oアルトゥル・ザイス＝インクヴァルト§!国家弁務官の死後の権力闘争により、§oシンクレア・デ・ロシュモン§!が新たな国家弁務官となり、§o国家社会主義運動フェルキッシュ派§!が政権を握ります。オランダの未来は§o国家社会主義§!の一つとなり、§eドイツ本国への統合§!が目指されます。"
 RULE_OPTION_HOL_PATH_FASCISM_REICHSKOMMISSAR:0 "£TNO_game_rule_flag_HOL_fascism   §Jコルネリス§!国家弁務官"
 RULE_OPTION_HOL_PATH_FASCISM_REICHSKOMMISSAR_DESC:0 "§oアルトゥル・ザイス＝インクヴァルト§!国家弁務官の死後の権力闘争により、§Jコルネリス・ファン・ヘールカーケン§!が新たな国家弁務官となり、§J国家社会主義運動ミュッセルト派§!が政権を握ります。オランダの未来は§Jコーポラティズム§!の一つとなります。"
 RULE_OPTION_HOL_PATH_FASCISM_INDEPENDENCE:0 "£TNO_game_rule_flag_HOL_fascism   ファシストの独立"
 RULE_OPTION_HOL_PATH_FASCISM_INDEPENDENCE_DESC:0 "§oアルトゥル・ザイス＝インクヴァルト§!国家弁務官の死後の権力闘争により、§Jコルネリス・ファン・ヘールカーケン§!が新たな国家弁務官となり、§J国家社会主義運動ミュッセルト派§!が政権を握ってドイツからの完全な独立を宣言します。オランダの未来は§Jコーポラティズム§!の一つとなり、§J「オランダ国家社会主義」§!の実践が目指されます。"
 RULE_OPTION_HOL_PATH_DESPOTISM_DESC:0 "§oアルトゥル・ザイス＝インクヴァルト§!国家弁務官の死後の権力闘争により、§sバレント・ビースフーヴェル§!が新たな国家弁務官となり、§s国家社会主義運動改革派§!が政権を握ります。オランダの未来は§s文民独裁§!の一つとなります。"
 RULE_OPTION_HOL_PATH_AUTHORITARIAN_DEMOCRACY:0 "£TNO_game_rule_flag_HOL_authoritarian_democracy   反抗的な民主主義"
 RULE_OPTION_HOL_PATH_AUTHORITARIAN_DEMOCRACY_DESC:0 "§oアルトゥル・ザイス＝インクヴァルト§!国家弁務官の死後の権力闘争により、§Lバレント・ビースフーヴェル§!が新たな国家弁務官となり、§L国家社会主義運動改革派§!が政権を握ってドイツからの完全な独立を宣言します。オランダの未来は§L統制民主主義§!の一つとなります－－§eドイツが西に目を向けるまで。§!"
 RULE_OPTION_HOL_PATH_BURGUNDIAN_SYSTEM:0 "£TNO_game_rule_flag_HOL_esoteric_nazism   オランダの黒い太陽"
 RULE_OPTION_HOL_PATH_BURGUNDIAN_SYSTEM_DESC:0 "§oアルトゥル・ザイス＝インクヴァルト§!国家弁務官の死によって空いた王座は、§hヘンク・フェルトマイヤー§!率いる§hオランダ親衛隊§!によって埋められることになります。オランダは§hブルグント体制§!の下に置かれます。"
 DEN_PATH:0 "£TNO_game_rule_flag_DEN   デンマーク - ベスト政権の運命"
 RULE_OPTION_DEN_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_DEN_PATH_RANDOM_DESC:0 "§rライヒ§!の初めての征服地の一つである§Cデンマーク§!は外交の中において無視されてきました。しかし§rドイツ§!影響圏が§Rドイツ内戦§!の余波で崩壊すると、§Cデンマーク人§!は§Rジレンマ§!に直面しました。色々な派閥が権力を争っており、§G民主主義§!を目指す人々、あるいは強固な§x支配§!を目指す人々もいます。競争者には§Lベスト§!に忠誠を誓う者、§sフォン・ヘッケン§!の国家弁務官区の支援者、§iスヴェニングゼン§!の民主主義者、そして§oマルティンセン§!の国家社会主義者がいます。"
 RULE_OPTION_DEN_PATH_AUTHORITARIAN_DEMOCRACY:0 "£TNO_game_rule_flag_DEN   模範的な保護領"
 RULE_OPTION_DEN_PATH_AUTHORITARIAN_DEMOCRACY_DESC:0 "§rライヒ§!が混乱に陥る中、§Cデンマーク§!は自らの運命を決めようとしています。しかし、運命は§Y現状維持§!を決定づけました。抵抗運動にもかかわらず、§Lヴェルナー・ベスト§!はその支配を強化しました。§Cデンマーク§!は条約同盟の§L権威的民主主義§!保護国のままです。この状況は、§Cデンマーク§!が単なるドイツの傀儡である旧体制への回帰であると広く受け止められています。"
 RULE_OPTION_DEN_PATH_DESPOTISM:0 "£TNO_game_rule_flag_DEN_RK   国家弁務官志願者"
