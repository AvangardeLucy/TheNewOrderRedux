 GER_SPEER_PATH:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_GER_Speer   シュペーア派ドイツ"
 RULE_OPTION_GER_SPEER_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GER_SPEER_PATH_RANDOM_DESC:0 "§Jアルベルト・シュペーア§!が内戦に勝利した場合、彼は、§sヒトラー主義§!の現状を維持しようとする敵対的な§s反動派§!に囲まれながら、奴隷労働に依存した衰退した経済を持つ不振の§o帝国§!を再建する任務を負うことになります。§Jシュペーア§!は、§oドイツ§!の機構改革に必要なノウハウを持つ§M改革派§!グループ「§M4人組§!」の協力を得ますが、彼らの改革主義は、§Jシュペーア§!が納得できる範囲をはるかに超えていました。§oドイツ§!は三つ巴の綱引き状態にあり、誰が勝利するかわかりません。"
 RULE_OPTION_GER_SPEER_PATH_REFORMER:0 "£TNO_game_rule_flag_GER_Speer   改革派の穏健なクーデター"
 RULE_OPTION_GER_SPEER_PATH_REFORMER_DESC:0 "§sドイツ§!の政治をしっかりと支配しようとする§Jシュペーア§!の最善の努力にもかかわらず、§M4人組§!に政治的に追い詰められ、彼らは穏健なクーデターを起こして§L総統§!を自分たちの操り人形にしてしまいます。§sドイツ§!を掌握した4人組は、§o国家社会主義§!の残酷な理念を排除し、§M民主主義§!と人権の回復と制定を監督するためにドイツを改革し、§L移行民主主義§!によって§sドイツ§!の未来が§f希望§!§Vに§!§q満ちたもの§!になることを保証するのです。"
 RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE:0 "£TNO_game_rule_flag_GER   牙を剥く蛇"
 RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE_DESC:0 "§M4人組§!の最善の努力にもかかわらず、§Jシュペーア§!は§sドイツ§!に対する自分の権力を再び主張し、自分に反対する§o強硬派§!を傍観するだけでなく、役立たずの彼らを政府から粛清し、§Jシュペーア§!が§sドイツ国§!を完全に掌握して、§s実用的§!で§J改革主義的§!でありながら、恐ろしく効率的で永続的な§J改革国家社会主義§!という自分のビジョンに§sドイツ§!を作り上げることを可能にします。"
 IRE_INVESTIGATION:0 "£TNO_game_rule_flag_IRE   アイルランド - 調査"
 RULE_OPTION_IRE_INVESTIGATION_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IRE_INVESTIGATION_RANDOM_DESC:0 "アイルランド政府の強硬派が§sアイルランド民兵§!に武器を供給しており、彼らは§Lアイルランド政府§!を転覆させるためにダブリンでの反乱を計画しているという陰謀を暴こうとします。"
 RULE_OPTION_IRE_INVESTIGATION_BRIGADIER_COUP:0 "調査の§G成功 §!- 准将の§R武力政変§!"
 RULE_OPTION_IRE_INVESTIGATION_BRIGADIER_COUP_DESC:0 "§Rアルスター戦闘危機§!の調査が成功します。北アイルランドに戒厳令が発令され、準軍事組織一掃のための措置がとられます。§gブラニー§!は逮捕されますが、裁判が始まる前に、§sジェイムズ・ケリー准将§!が、自分が巻き込まれるのを防ぐために§Lリーマス§!を武力政変し、§gブラニー§!を傀儡とする§s親ドイツ政権§!を樹立します。"
 RULE_OPTION_IRE_INVESTIGATION_GOOD_FRIDAY:0 "調査の§G成功§! - §G合意§!"
 RULE_OPTION_IRE_INVESTIGATION_GOOD_FRIDAY_DESC:0 "§Rアルスター戦闘危機§!の捜査が成功します。§Lペイズリー§!も§eトゥーミー§!も逮捕され、交渉と妥協を強いられるでしょう。彼らは取引を成立させるのです。§Lアイルランド§!は§s統一条約§!から脱退し、準軍事組織は和平を結ぶでしょう。"
 RULE_OPTION_IRE_INVESTIGATION_CASEMATE:0 "調査の§G成功§! - §R事件の詰み§!"
 RULE_OPTION_IRE_INVESTIGATION_CASEMATE_DESC:0 "§Rアルスター戦闘危機§!の調査に成功します。§eトゥーミー§!が暗殺され、北アイルランドに権力の空白が生じ、§Lペイズリー§!率いる§Lアルスター義勇軍§!が反乱を起こし、アルスターを制圧します。アイルランドはアルスターとの戦争を余儀なくされます。"
 RULE_OPTION_IRE_INVESTIGATION_TWOMEY_WAR:0 "調査の§R失敗§! - §R戦争§!"
 RULE_OPTION_IRE_INVESTIGATION_TWOMEY_WAR_DESC:0 "§Rアルスター戦闘危機§!の捜査は失敗し、§eアイルランド共和軍§!の陰謀は成功し、彼らは反乱を起こしアルスターを征服します。§Lリーマス§!は§eアイルランド共和軍§!に宣戦布告します。"
 RULE_OPTION_IRE_INVESTIGATION_TWOMEY_NEGOTIATION:0 "調査の§R失敗§! - §G交渉§!"
 RULE_OPTION_IRE_INVESTIGATION_TWOMEY_NEGOTIATION_DESC:0 "§Rアルスター戦闘危機§!の調査は失敗し、§eアイルランド共和軍§!の陰謀は成功し、彼らは反乱を起こしアルスターを占領することになります。§Lリーマス§!は彼らの要求に応じ、§Lアイルランド§!は§e統一条約§!を脱退し、§oドイツ§!の経済支援をすべて失い、アルスターは再統合されます。"
