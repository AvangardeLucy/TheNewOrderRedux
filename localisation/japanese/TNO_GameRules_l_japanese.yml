 RULE_OPTION_CLL_POSTWAR_ELECTION_ANAPO:0 "§LANAPO§! Wins"
 RULE_OPTION_CLL_POSTWAR_ELECTION_ANAPO_DESC:0 "Colombia's election will see the §Gvictory§! of the §LAnapistas§!, who believe in a leftist interpretation of §LPinilla§!'s ideas and aim to implement a §Ypragmatic§! stance in foreign policy built around funding internal projects without massive social upheaval. §fColombia§!'s future will be of §LSocial Nationalism§!."
