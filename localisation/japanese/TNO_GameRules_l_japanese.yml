 GREAT_GAME_ROMANIA:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_ROM   グレート・ゲーム - ルーマニア"
 RULE_OPTION_GREAT_GAME_ROMANIA_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GREAT_GAME_ROMANIA_RANDOM_DESC:0 "ルーマニアは、1950年代の市場暴落時に鉄衛団がハンガリーに侵攻してトランシルバニア地方を占領して以来、10年以上も外交的に孤立した状態が続いています。戦後、ミハイ1世が国家指導者イオン・アントネスクから権力を奪い、ルーマニアの自由化・再民主化を進めていますが、国内には鉄人兵団のテロリストが多数存在しているのが現状です。ドイツと§nイタリア§!はルーマニアに目を向け、その分裂を利用してそれぞれの領域に引き入れるでしょう。\n\n§R条件:§!\n§Yボルマン又はシュペーアがドイツ内戦で勝利§!"
 RULE_OPTION_GREAT_GAME_ROMANIA_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ROM   ドイツがルーマニアを§s説得§!"
 RULE_OPTION_GREAT_GAME_ROMANIA_GERMANY_DESC:0 "ドイツは、狂信的な超国家主義者である鉄衛団を支援し、資金を提供し、ルーマニアへの影響力を回復させ、国王に圧力をかけて不本意ながらライヒとの同盟を結ぶよう圧力をかけます。"
 RULE_OPTION_GREAT_GAME_ROMANIA_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_ROM   イタリアがルーマニアを§K支配§!"
 RULE_OPTION_GREAT_GAME_ROMANIA_ITALY_DESC:0 "§nイタリア§!は、国王がルーマニア政府を掌握し、鉄衛団のテロリストを無力化することを支援します。鉄衛団と思想が似ていることからライヒに懐疑的だったミハイは、鉄衛団を財政的に支援していたことが明らかになったドイツとの関係を断ち、ルーマニアを§nイタリア§!と同盟させることを選択します。"
 RULE_OPTION_GREAT_GAME_ROMANIA_NEITHER:0 "£TNO_game_rule_flag_ROM   ルーマニアは中立を§Y維持§!"
 RULE_OPTION_GREAT_GAME_ROMANIA_NEITHER_DESC:0 "ミハイ1世は、ドイツ人が悪質で加虐的な鉄衛団に似ていることから、すでに懐疑的でしたが、§nイタリア§!が長居をしてあまり良くないことが分かると失望し、両超大国との関係を断ち切り、ヨーロッパ政治におけるルーマニアの中立性を再確認するでしょう。"
