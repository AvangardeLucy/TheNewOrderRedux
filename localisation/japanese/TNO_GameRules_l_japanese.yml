 IRK_LEADER_ROUTE:0 "£TNO_game_rule_flag_IRK   イルクーツク"
 RULE_OPTION_IRK_LEADER_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IRK_LEADER_ROUTE_RANDOM_DESC:0 "大祖国戦争中に極東に移転し、その後、様々な少数民族の反乱、ハルビン3国からの侵攻、ブリヤートでの反乱などに見舞われ、ソビエト最高幹部会はかつての面影を失ってしまいました。ソビエト政府は耐え忍び、秩序を取り戻そうとしていますが、このような失敗の連続に、イルクーツク政府の中には、ゲンリフ・ヤゴーダの指導力や理想を疑問視し、他にもっと良い共産主義の道があるのではないかと考える人もいます。\n\n§R条件:§!\n§Yイルクーツクが極東を統一§!"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA:0 "£TNO_game_rule_flag_IRK   国家派が最高位に留まる"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA_DESC:0 "この権力闘争では、国家派を代表するゲンリフ・ヤゴーダが最終的に勝利を収めます。党は国家の意思に従うべきだと主張するヤゴーダは、彼に対する内部の抵抗勢力が一掃された後、イルクーツクとロシア全体に彼のこれまでの抑圧的な未来像を自由に実行し続け、彼の人格崇拝を大々的に拡大し、経済特区を通じて連邦に自由市場の資本主義を再導入するでしょう。"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_BESSONOV:0 "£TNO_game_rule_flag_IRK   政党派による指導者の地位の奪取"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_BESSONOV_DESC:0 "権力闘争で政党派を代表したセルゲイ・ベッソノフは、ヤゴダと国家派の簒奪に成功します。ベッソノフは、国家は党の意思に従うべきだと主張し、ヤゴダを社会主義の中核的価値観の裏切り者と断じ、収容所や人格崇拝を解体することで、ソ連政権の抑圧的な政策の多くを取り消し、社会主義は世俗主義ではなく人民に奉仕すべきものだと述べます。"
 BRY_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_BRY_socialist   ブリヤート"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM_DESC:0 "ブリヤートの革命家たちは、理想主義的で純真なサブリン派と、経験豊富で現実的なブハーリン派に分かれています。ヴァレリー・サブリンはまだどちらにも傾倒していませんが、共産党内でどちらが優勢になるかは、今後数年間にわたってブリヤートの未来を形作ることになるでしょう。\n\n§R条件:§!\n§Yブリヤートが極東を統一§!"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC:0 "£TNO_game_rule_flag_BRY_socialist   サブリン派の勝利"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC_DESC:0 "In spite of the hardships of the brutal and unforgiving Far East, the progressive Sablinite wing of the Communist Party will be victorious and remain faithful to Sablin's ideas, and usher in a new Red October that truly lives to its ideals of turning Russia into one of the world's last remaining bastions of idealism and compassion."
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC:0 "£TNO_game_rule_flag_BRY_socialist   ブハーリン派の勝利"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC_DESC:0 "As kind-hearted and well-intentioned Sablin may be, the harsh reality of the world will give him no choice but to compromise on many of his ideals in order to survive, thus greatly empowering the conservative Bukharinist wing of the Party and turning Buryatia into a regime not too different from Lenin's red terror."
 BRY_FOREIGN_POLICY:0 "£TNO_game_rule_flag_BRY_regional_unifier   ブリヤート - 外交関係"
 RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM_DESC:0 "ブリヤートが世界に目を向けるとき、共産主義がファシズムやナチズムの力によって残酷に粉砕され、根絶された世界で、共産主義の地政学的な大国であるという窮地の解決策を見つけなければならないでしょう。\n\n§R条件:§!\n§Yブリヤートが極東を統一§!"
 RULE_OPTION_BRY_FOREIGN_POLICY_OFN:0 "£TNO_game_rule_flag_BRY_regional_unifier  £TNO_game_rule_flag_USA   自由国家機構との紐帯"
 RULE_OPTION_BRY_FOREIGN_POLICY_OFN_DESC:0 "ブリヤートはファシストの脅威と戦うため、自由国家機構と緊密な関係を築き協力を行おうとします。独自の派閥を作るよりははるかに成功の確率が高いですが、米国と協力することは、ブリヤートの社会主義的な理想が米国の経済的支配に操られる危険性を意味します。"
 RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN:0 "£TNO_game_rule_flag_BRY_regional_unifier   社会主義インターナショナル"
 RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN_DESC:0 "ブリヤートは社会主義インターナショナルを結成しようとしています。これは、ソ連がアメリカの経済操作から自由であることを保証するものですが、参加する共産主義国が少なすぎれば、これは裏目に出る可能性があります。"
 CHT_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_CHT   チタ"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM_DESC:0 "ソ連が崩壊すると、白軍とロシア・ファシスト党は、ソ連残党との統一戦線を組んで極東に侵攻しました。ボリス・シェプロフ率いる白軍は、敵に囲まれてチタで孤立することになったのです。名目上はミハイル二世がチタのツァーリを務めていますが、実際には、拉致されたミハイルの意思に反して、抑圧的な白軍の軍閥が無力な操り人形として拘束しているに過ぎません。\n\n§R条件:§!\n§Yチタが極東を統一§!"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_CHT   ミハイルが白軍を罷免"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "ミハイルは、同情してくれた白軍の将軍とつながり、武力政変でシェプロフを退陣させ、白軍の軍事独裁体制を崩して、チタの真の支配者となることに成功します。ミハイルは、選挙を導入して民政を敷き、自らの権力を進んで制限し、ロシアを立憲君主制にします。チタは§L臨時政府§!の道を辿るでしょう。"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_CHT   白軍が支配を維持"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "どんなに頑張っても、ミハイルは軍部の支配を崩すことはできません。武力政変に怒ったシェプロフは、ミハイルをオーストラリアに送り返し、より従順なニキータ1世を新たな傀儡のツァーリに任命し、二度とこのような反逆行為が起こらないようにするため、チタを白軍の厳しい抑圧下に置くようにします。チタは§q超軍国主義§!の道を辿るでしょう。"
 MAG_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_MAG   マガダン"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM_DESC:0 "マガダン自由国は、現実主義者のミハイル・マトコフスキー率いるロシア・ファシスト党員がアムールから公然と分離独立して生まれたものです。しかし、それにもかかわらず、マガダンにはまだイデオロギーの分裂が残っています。マトコフスキーの実利主義がロザエフスキーの狂気に比べて優れていることは間違いありませんが、ロシア・ファシスト党内の多くの人は、さらなる改革を望むか、あるいはファシズムを完全に捨ててしまうことを望んでいます。\n\n§R条件:§!\n§Yマガダンが極東を統一§!"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_MAG   マトコフスキーが最高の地位に"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "マガダンが地域水準に拡大するにつれ、マトコフスキーの労働者派は、改革派との権力闘争で最終的に勝利を収めます。現状維持を支持し、一党独裁国家の傘下で非常にゆっくりとした穏やかな政治改革を提唱する労働者派は、マガダンの未来が§Jコーポラティズム§!から§s文民独裁§!へと移行することを確実にするでしょう。"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_PETLIN:0 "£TNO_game_rule_flag_MAG   ペトリンが勝利に導く"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_PETLIN_DESC:0 "マガダンが地域水準に拡大するにつれ、ペトリンの改革派は労働者派との権力闘争で勝利を収めることになります。一党支配に抗議し、ロシアに民主主義の準備ができたときに真の民主主義制度を導入することを主張する改革派は、マガダンの未来が§L一党優位性民主主義§!のものであることを保証するでしょう。"
 STEVE_TOURIST:0 "ツンドラの向こうへ"
 RULE_OPTION_STEVE_TOURIST_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_STEVE_TOURIST_RANDOM_DESC:0 "The New Orderの物語序盤では、スティーブン・スミスという名のアメリカ人大学生が、旧ソビエト連邦内の様々な軍閥の小国を探索し、その経験を記録するために、ロシア全土を横断する観光旅行に乗り出します。スティーブは、ロシアのような曖昧で危険で未知の土地に存在する様々な社会や世界についての知識を深めたいと願っていますが、それは生き延びる可能性の低い旅でもあります。果たしてスティーブは旅を終えるまで生きられるのでしょうか？"
 RULE_OPTION_STEVE_TOURIST_ALIVE:0 "スティーブは旅を乗り切る"
 RULE_OPTION_STEVE_TOURIST_ALIVE_DESC:0 "困難な状況にもかかわらず、スティーブはカムチャッカからフィンランドまでの全旅程を、雇われた護衛隊から親友になったゾーヤの助けを借りて生き延びます。アメリカに戻ったスティーブは、安全なアメリカに戻った自分が旅で名声を得た一方で、ゾーヤたちが何の評価も得られず、ロシアの無政府状態の中で生きていることに違和感と罪悪感を覚えるでしょう。そのため、スティーブは一行の冒険を綴った本を書き、それはすぐにベストセラーとなります。"
