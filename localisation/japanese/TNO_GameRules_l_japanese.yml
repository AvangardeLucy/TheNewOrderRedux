 RULE_OPTION_CLL_POSTWAR_ELECTION_RANDOM_DESC:0 "Following the §PRevolutionaries§!' §Gvictory§! over the corrupt §fgovernment§! to the north and vile §Jfascists§! to the west, the time has come for new elections in Colombia. Although the ideological differences between the §Lleft§!-§Pwing§!'s §Vcompeting§! §eparties§! cause some tensions, the elections remain free and fair. Unless, of course, an unforeseen disaster occurs…\n\n§RRequires:§!\n§MColombian Revolutionary Union won§! in  §Y£TNO_game_rule_flag_COL  £TNO_game_rule_flag_CLL  £TNO_game_rule_flag_CLC   Colombian Civil War§!"
 RULE_OPTION_CLL_POSTWAR_ELECTION_GAITANISTA:0 "§Pガイタニスタ§!の勝利"
