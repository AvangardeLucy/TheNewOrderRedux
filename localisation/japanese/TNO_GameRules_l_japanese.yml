 RULE_OPTION_FRA_MONARCHIST_ELECTION_OUTCOME_RANDOM_DESC:0 "\n\n§R条件:§!\n§Y£TNO_game_rule_flag_FRA_vichy ギャゾットのフランス - 君主制国民投票§!で§M投票が失敗§!"
 RULE_OPTION_FRA_MONARCHIST_ELECTION_OUTCOME_GUICHARD:0 "§iオリヴィエ・ギシャール§!の§G選出§!"
 RULE_OPTION_FRA_MONARCHIST_ELECTION_OUTCOME_GUICHARD_DESC:0 "Following the shocking failure of the monarchy referendum, a new prime minister had to be appointed after Gaxotte resigned. The winner was Olivier Guichard. An uncompromising reformist, the new prime minister wants to drag France into the modern age after many reactionary leaders had kept the nation shackled to tradition. Some have even accused Guichard of entertaining secret links with the Resistance and the exiled Abidjan regime. France's future will be one of §iPaternalistic Conservatism§!."
 RULE_OPTION_FRA_MONARCHIST_ELECTION_OUTCOME_ORMESSON:0 "§Lジャン・ドルムソン§!の§G選出§!"
 RULE_OPTION_FRA_MONARCHIST_ELECTION_OUTCOME_ORMESSON_DESC:0 "Following the shocking failure of the monarchy referendum, a new prime minister had to be appointed after Gaxotte resigned. The winner was Jean D'Ormesson. A moderate semi-monarchist, he seeks to modernize the new monarchist France while maintaining many aspects of the Revolution Nationale. His France will be conservative but not oppressive. Many experts have likened D'Ormesson to the Doctrinaires of the old Kingdom. France's future will be one of §LSemi-Constitutional Monarchy§!."
 RULE_OPTION_FRA_MONARCHIST_ELECTION_OUTCOME_PUJO:0 "§sピエール・ピュジョー§!の§G選出§!"
 RULE_OPTION_FRA_MONARCHIST_ELECTION_OUTCOME_PUJO_DESC:0 "Following the shocking failure of the monarchy referendum, a new prime minister had to be appointed after Gaxotte resigned. The winner was Pierre Pujo, son of Maurice Pujo, former leader of the Action Francaise. A maurrasist, Pujo seeks to transform France into a radical nationalist, protectionist and chauvinist power. His economic policy is directly lifted from Maurras, which consists of a corporatist, organic, pseudo-feudal economy wholly subordinated to the state and the king. France's future will be one of §sAbsolute Monarchy§!"
