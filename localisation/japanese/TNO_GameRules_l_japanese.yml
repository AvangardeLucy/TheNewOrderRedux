 RULE_OPTION_KOM_NO_CONFIDENCE_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_KOM_NO_CONFIDENCE_RANDOM_DESC:0 "When an alleged spy for §VSuslov§! has been caught and accused of damaging the §BCentre§! Coalition's apparatus and its influence, §PVoznesensky§! is thrust into the §Yspotlight§! to further his influence and make example of the traitor, a choice that will either cause his own §Rdownfall§!, or his §Gsolidification§! as the Centre's candidate."
 RULE_OPTION_KOM_NO_CONFIDENCE_NOT:0 "§Pヴォズネセンスキー§!の絶望的な賭け"
 RULE_OPTION_KOM_NO_CONFIDENCE_NOT_DESC:0 "Instead of delivering justice to his own hands, §PVoznesensky§! will opt to §qblackmail§! the offender instead, keeping most of the §BCentre§!'s power intact as soon as it is revealed that the supposed traitor is innocent."
 RULE_OPTION_KOM_NO_CONFIDENCE_MOROZOV:0 "§R不信任案の提出§! - §Mモロゾフ§!優勢"
 RULE_OPTION_KOM_NO_CONFIDENCE_MOROZOV_DESC:0 "§PVoznesensky§!'s gambit has §Rfailed§!, and has left the §BCentre Coalition§!'s popularity in shambles after he ordered an execution of an innocent man, proving to the people of Komi that their democratic ideals are not different from the §Vrad§!§oical§! factions after all. A §Rvote of no confidence§! will be held against him, and §MIvan Morozov§! of the §MSMR§! will emerge as the §BCentre§!'s candidate, temporarily leading Komi under §MLiberalism§!."
 RULE_OPTION_KOM_NO_CONFIDENCE_STALINA:0 "§R不信任案の提出§! - §Bスターリナ§!優勢"
 RULE_OPTION_KOM_NO_CONFIDENCE_STALINA_DESC:0 "§PVoznesensky§!'s gambit has §Rfailed§!, and has left the §BCentre Coalition§!'s popularity in shambles after he ordered an execution of an innocent man, proving to the people of Komi that their democratic ideals are not different from the §Vrad§!§oical§! factions after all. A §Rvote of no confidence§! will be held against him, and §BSvetlana Stalina§! of the §BPSD§! will emerge as the §BCentre§!'s candidate, temporarily leading Komi under a §BBig Tent§! of democratic ideologies."
