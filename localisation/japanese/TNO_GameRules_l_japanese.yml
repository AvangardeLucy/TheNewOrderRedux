 RULE_OPTION_GER_CIVIL_WAR_BUFF_RANDOM_DESC:0 "\n\n§G選択した勢力は、ドイツ内戦中大きな戦闘ボーナスを得ます。§!\n§w警告§!：ハイドリヒには戦争バフがありません、なぜならAIハイドリヒは内戦に勝つよう設定されていないからです。"
 RULE_OPTION_GER_CIVIL_WAR_BUFF_BORMANN:0 "£TNO_game_rule_flag_BGR   §oボルマン§!の勝利"
