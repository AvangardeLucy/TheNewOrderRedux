 RULE_OPTION_IND_64_ELECTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_IND_64_ELECTION_PATH_RANDOM_DESC:0 "「アジア最後の民主国家」と呼ばれるインド共和国は、建国者のガンディーやネルーが期待したほど、上手くいっているわけではありません。アフガニスタンとの悲惨な戦争とスバス・チャンドラ・ボースの裏切りは、少なくともジャワハラール・ネルー首相の人気によって和らげられていました。しかしネルーは去り、後継者のV・K・クリシュナ・メノンは、ニューデリーとカルカッタの溝を埋める挑戦に失敗しました。優位政党であるインド国民会議では、右派や左派の離反が相次いでいます。1964年の次期国政選挙は、若い共和国の歴史上、最も重要な選挙となるかもしれません。インド共和国の将来は依然として不透明なのです。"
 RULE_OPTION_IND_64_ELECTION_PATH_DEMOCRATIC_SOCIALISM:0 "£TNO_game_rule_flag_IND §Pインド国民会議§!の§G続行§!"
 RULE_OPTION_IND_64_ELECTION_PATH_DEMOCRATIC_SOCIALISM_DESC:0 "党を襲う苦難にも関わらず、1964年選挙では一枚岩のインド国民会議が政権を維持し、ラール・バハドゥール・シャーストリーを首相の座に就かせることになります。INCは、社会主義計画経済の改革を継続し、カルカッタの反逆者との戦争に備えようとしています。インド共和国は§P民主社会主義§!の道を辿るでしょう。"
 RULE_OPTION_IND_64_ELECTION_PATH_LIBERAL_DEMOCRACY:0 "£TNO_game_rule_flag_IND   §iINC-Right§! Coalition §Gelected§!"
 RULE_OPTION_IND_64_ELECTION_PATH_LIBERAL_DEMOCRACY_DESC:0 ""
 RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM:0 "£TNO_game_rule_flag_IND §Vインド国民会議 - 社会主義派§!主導連立の§G選出§!"
 RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM_DESC:0 "1964年選挙では、INC一党支配の時代が終わり、代わりに自由派のインド国民会議(社会主義派)を中心とした連立政権が誕生することになります。J・B・クリパラニ新首相が率いる同党は、農村開発と農村の重視を通じ、ガンジー本来の構想に忠実なインドを築くことを目指しています。インド共和国は§V土地社会主義§!の道を辿るでしょう。"
 KYR_PATH:0 "£TNO_game_rule_flag_KYR_SSR   キルギスタン - 政権交代"
 RULE_OPTION_KYR_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_KYR_PATH_RANDOM_DESC:0 "Few places were in a place to witness the chaos of Central Asia's collapse following Russia's disintegration more keenly than in the former Soviet state of Kyrgyzstan; with the former Russian bureaucracy having long since fled to the US, the newly independent nation is lead by Kalinur Usenbekov, a Soviet Kyrgyz war hero known for his egalitarian interpretation of Marxism-Leninism, with the support of Turdakun Usubaliev, an former Soviet turned Kyrgyzstani politician with aligned with Burkarhinist Orthodoxy; troubling times lie ahead, however: after failing to repulse the Afghan invasion of Tajikistan and forced to pay heavy reparations, it will not belong before the ideological division between Usenbekov and Usubaliev reaches a boiling point, culminating in a coup attempt in 1968, it is yet unknown whether ether man's dueling visions of Kyrgyzstan's future will emerge."
 RULE_OPTION_KYR_PATH_ISLAMIST:0 "§sIRUO§! §Rtakes power§!"
 RULE_OPTION_KYR_PATH_ISLAMIST_DESC:0 "The §sIRUO§! under §sTurdakun Usubaliev§! will overthrow §eUsenbekov's Communist Regime§!, so that Kyrgyzstan will be under §sTheocracy§!"
 RULE_OPTION_KYR_PATH_STABILITY:0 "§eKKP§! §Gstays§!"
 RULE_OPTION_KYR_PATH_STABILITY_DESC:0 "The §eKKP§! will prevent §sUsubaliev's Coup§!, so that Kyrgyzstan will continue the course of §eBukharinism§!."
 KRK_PATH:0 "£TNO_game_rule_flag_KRK_socialist   カラカルパクスタン - 政権交代"
 RULE_OPTION_KRK_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_KRK_PATH_RANDOM_DESC:0 "It was in the sands of Karakalpakistan that Bukarian's ambitions to industrialize the Eurasian Steppe were shattered along with the whole of Russia, now all that remains are hollow husks of the Soviet's great work projects, now long since abandoned, along with a once proud people, having lost entire generations of their people to the Second World War and West Russian War, now fallen to nihilism and indolence; it is only through the guidance of elder statesmen Kadyrov Abdurashit to re-instill passion and hope in his people's future, eventually seeking a federal unification with neighboring Uzbekistan in the latter 1960s, time will tell if his dreams of rebuilding Karakalpakistani pride in themselves and in their fellow Steppe peoples will prove fruitful."
 RULE_OPTION_KRK_PATH_QMP:0 "§BQMP§! takes power"
 RULE_OPTION_KRK_PATH_QMP_DESC:0 "The §BQMP§! under §BIbrahim Yusupov§! will take power, so that Karakalpakstan will be under §BLiberal Conservatism§!."
 RULE_OPTION_KRK_PATH_STABILITY:0 "§VQSP§! stays"
 RULE_OPTION_KRK_PATH_STABILITY_DESC:0 "The §VQSP§! under §VKadyrov Abdurashit§! will stay in power, so that Karakalpakstan will continue the course of §VRevolutionary Front§!."
 UZB_PATH:0 "£TNO_game_rule_flag_UZB   ウズベキスタン - 政権交代"
 RULE_OPTION_UZB_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_UZB_PATH_RANDOM_DESC:0 "Much like the rest of Central Asia, the fledgling nation of Uzbekistan struggles to rebuild itself amidst the ashes of the former Soviet Russia, and while the wars for the Motherland have yet to be decided, the future of the new Uzbekistan sits on a razor's edge between the formerly Russian friendly government of Fayzulla Khodzhayev and the Jadidists, who struggle to maintain their Soviet rule against the insurgent Basmachis, who tirelessly work towards the extirpation of the Uzbekistani from Russian influence and embracing Western-style democracy, and as the Cold War rages far beyond the horizon of the Steppes, it remains unknown whether the Jadidis cosmopolitan rule will triumph, or be triumphed over by Basmachis revolution."
 RULE_OPTION_UZB_PATH_DEMOCRATIC:0 "§iODP§! takes power"
 RULE_OPTION_UZB_PATH_DEMOCRATIC_DESC:0 "The §iODP§! under §iIslam Karimov§! will overthrow §eKhodzhayev's Communist Regime§!, so that Uzbekistan will under §iIslamic Democracy§!."
 RULE_OPTION_UZB_PATH_STABILITY:0 "§eUKP§! stays"
 RULE_OPTION_UZB_PATH_STABILITY_DESC:0 "The §eUKP§! under §eFayzullah Khodzhayev§! will stay in power, so that Uzbekistan will continue the course of §eIslamic Marxism§!."
 TAJ_PATH:0 "£TNO_game_rule_flag_TAJ_communist   タジキスタン - 政権交代"
 RULE_OPTION_TAJ_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_TAJ_PATH_RANDOM_DESC:0 "Never was a worse fate to fall on a people following the Soviet Union's collapse than that of the former Tajikistan; having seen their children off to the WRRF never to return, the Tajik people were invaded by Afghanistan before Russia's corpse was even cold, with the larger part of their fighting forces lost to the Germans, the Tajiks their Kyrgyz allies were helpless to halt the Afghan advance, who subsequently razed and pillaged their villages and scattered their people across the Steppe; Now, with the Afghan's occupying the south and banditry running rampant, it is all that former Soviet administrator Bododzhan Gafurov can do to keep the country together, culminating in a coup d'etat in 1965, at which people the future of the Tajik people, gravely injured by their enemies, embittered towards its allies, will chart a course to change its tragic history, for the better, or much, much worse."
 RULE_OPTION_TAJ_PATH_ULTRA:0 "§qHNIT§! takes power"
 RULE_OPTION_TAJ_PATH_ULTRA_DESC:0 "The §qHNIT§! under §qMawlawi Hindustoni§! will overthrow §eGafurov's Communist Regime§!, so that Tajikistan will be under §qFundamentalism§!."
