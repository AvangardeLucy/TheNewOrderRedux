 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_RANDOM_DESC:0 "§iウォレス・ベネット§!が§mアメリカ§!大統領に選出された場合、§Mリベラル§!寄り、§B中立§!、§i保守派§!寄りの中から、§Yランダム§!に政治ルートを選びます。\n\n§R条件:§!\n£TNO_game_rule_flag_USA §Yアメリカ合衆国 - 1964年大統領選挙§!で§Yベネットが勝利§!"
 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_CONSERVATIVE:0 "§R共和党保守派§!との§R協力!"
 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_CONSERVATIVE_DESC:0 "§iベネット§!は、主に§mアメリカ§!政界の§i保守§!派へ向けてアピールするでしょう。§D公民権法§!が可決されていた場合、彼はそれに改善を加え§Rない§!ことを決めます。これは§Mリベラル§!な支持者を遠ざけ、彼らは次第に§i保守主義§!の側に寄るようになるか、§P進歩党派§!に群がるようになるでしょう。"
 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_MODERATE:0 "§Y妥協§!案"
 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_MODERATE_DESC:0 "このルートを選択した場合、§iベネット§!は両派の§Gバランス§!を取ることを試みるでしょう。§D公民権法§!に対する§G穏健§!な改善案も提案されます。§iベネット§!は、船を揺さぶらず、§mアメリカ§!政界を§G安定化§!するため、できるだけ多くの§Mリベラル派§!と§i保守派§!に支持されなければならないでしょう。"
