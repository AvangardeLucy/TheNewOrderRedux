 UZB_ELECTION_PATH:0 "£TNO_game_rule_flag_UZB   ウズベキスタン - 共産党選挙"
 RULE_OPTION_UZB_ELECTION_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_UZB_ELECTION_PATH_RANDOM_DESC:0 "Uzbekistan was unificated by communist forces. However, §eFayzullah Khodzhayev§!, a head of the §eUKP§!, decided to retire, so there are two candidates who will be able to become a head of Uzbekistan. The first candidate is §eAzim Rakhimov§!, a §eIslamic Marxist§!. The second one is §eVildan Saldovich Khabiev§!, a §eBukharinist§!.\n\n§RRequires:§!\n§YCommunists are still in power and Uzbekistan was unified§!"
