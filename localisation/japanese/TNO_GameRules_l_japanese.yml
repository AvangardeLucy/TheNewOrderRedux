 RULE_OPTION_AST_FATE_OF_DEMOCRACY_RANDOM_DESC:0 "It always seems that whenever the world falls into chaos, Australia gets dragged along with it; two generations of young men died at Gallipoli and Kokoda, and a growing number of Australians feel little love the British Monarchy after two world wars, and as much they remain a stalwart ally of the OFN, can the Australians be willing to recommit to an imperial legacy that has brought them so much misery? Or will the legacy of the Commonwealth triumph and the British Crown find redemption in the Empire's far flung colony?\n\n§RRequires:§!\n§YA Paternalist candidate won§!"
 RULE_OPTION_AST_FATE_OF_DEMOCRACY_END:0 "オーストラリア民主主義の終焉"
 RULE_OPTION_AST_FATE_OF_DEMOCRACY_END_DESC:0 "§LJoh-Bjelke Petersen§! successfully subverts the Australian state's checks on his power, tearing up the constitution, holding a rigged election and transforming Australia into a de-facto one-party dictatorship. Australia will follow the path of §sAristocratic Conservatism§!."
