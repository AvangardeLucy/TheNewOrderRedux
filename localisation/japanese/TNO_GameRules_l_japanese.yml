 RULE_OPTION_GREAT_GAME_HUNGARY_RANDOM_DESC:0 "ハンガリーは、1950年代の市場大混乱の中、鉄衛団政権のルーマニアがハンガリーに侵攻し、征服した土地でハンガリー人を激しく弾圧していた際に何もしなかったドイツに対して、長い間恨みを抱いていました。彼らはドイツの内戦後の荒廃を利用して、不本意ながらも新しい同盟国を探し、§nイタリア§!がその要請に応えるでしょう。しかし、ボロボロになったドイツも黙ってはいません。2つの大国は、どちらがハンガリーを自国の支配下に置くことができるか、急速に競い合うことになります。\n\n§R条件:§!\n§Yボルマン又はシュペーアがドイツ内戦で勝利§!"
