 RULE_OPTION_JAMAICAN_INDEPENDENCE_REFERENDUM_QUESTION_RANDOM_DESC:0 "The §zWest Indies Federation§!, created some time after the Second World War, is a collection of former §VBritish§! and §QFrench§! colonies in the Carribbean and a close §MOFN§! ally. Currently, the §zFederation§!'s stability is being threatened by the brewing independence movement in its largest island, §KJamaica§!, as its nationalists backed by Jamaica Labor Party leader Alexander Bustamante continually pressures the country to hold an independence referendum. The decision to whether or not to hold the referendum is left to the §MLeader of the Free World§! to either make the most of the situation or to completely dismiss the movement as nothing more than a passing fad."
