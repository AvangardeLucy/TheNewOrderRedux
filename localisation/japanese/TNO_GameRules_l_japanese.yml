 RULE_OPTION_IRQ_CIVIL_WAR_OUTCOME_SNI:0 "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_SNI  イラク・イスラム共和国の勝利"
 RULE_OPTION_IRQ_CIVIL_WAR_OUTCOME_SNI_DESC:0 "§iアブー・アル＝カーシム・アル＝ホーイー§!率いるイラク・イスラム共和国がイラン内戦で勝利します。イラクは§iイスラム民主主義§!の道を辿ります。"
 RULE_OPTION_IRQ_CIVIL_WAR_OUTCOME_BIR:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_BIR   イラク・アラブ共和国の勝利"
