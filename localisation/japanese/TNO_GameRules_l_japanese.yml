 RULE_OPTION_PAISLEY_IRE_WAR_OUTCOME_RANDOM_DESC:0 "§R条件:§!\n§Y£TNO_game_rule_flag_IRE  アイルランド - 調査において§!§M調査の成功 - 事件の詰み§!"
