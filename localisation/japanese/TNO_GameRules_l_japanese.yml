 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "Colombia currently lives in a tense peace agreed on in 1956. A peace that will not last. As La Violencia reignites with the escalation of skirmishes over the Atlántico Colombia will go to war. Between the §sCentral Government§!, §VColombian Revolutionary Union§!, and §JNew Granada§!, the bodies will pile high like the 50s all over again. In this new wave of violence, the fate of Colombia is uncertain. The citizens of Colombia may herald an end to the violence that has so long haunted the country, or they may pray for a return to the 1950s in the wake of something worse.\n\n§RRequires:§!\n§YColombian Civil War has begun§!"
 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_COL:0 "£TNO_game_rule_flag_IBR  £TNO_game_rule_flag_COL   §Mコロン§!§iビア§!§L共和国§!の勝利"
