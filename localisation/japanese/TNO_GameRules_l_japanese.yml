 INS_POPE_CRISIS:0 "£TNO_game_rule_flag_INS  £TNO_game_rule_flag_JAP  £TNO_game_rule_flag_USA   Indonesia - Allen Pope Crisis"
 RULE_OPTION_INS_POPE_CRISIS_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_INS_POPE_CRISIS_RANDOM_DESC:0 "In the midst of growing tensions within Indonesia and the shadow struggles between the United States and the Japanese Empire across the Pacific, American pilot and CIA asset §YAllen Pope§! is shot down and captured by the Japanese-backed regime. His fate becomes the center of a diplomatic crisis between the §MUnited States§! and §eJapan§!, and whether he will §Gsurvive§! or §Rperish§! rests in the hands of these superpowers."
 RULE_OPTION_INS_POPE_CRISIS_USA:0 "£TNO_game_rule_flag_USA   Pope §GRescued§!"
 RULE_OPTION_INS_POPE_CRISIS_USA_DESC:0 "By negotiation or covert operations, §YAllen Pope§! will be freed from his imprisonment in Indonesia and return home to the United States. The §MUnited States§! and the §eJapanese Empire§! will be relieved to have the situation dissolved, and tensions between the two shall §Gcool§!."
 RULE_OPTION_INS_POPE_CRISIS_JAPAN:0 "£TNO_game_rule_flag_JAP   Pope §RExecuted§"
 RULE_OPTION_INS_POPE_CRISIS_JAPAN_DESC:0 "Whether it is because of botched negotiations that see him executed or a ruinous escape attempt that kills him and his rescuers, §YAllen Pope§! will not survive his time in Indonesia. Both sides of the §mPacific§! struggle will blame the other for the breakdown of negotiations, and tensions between §MAmerica§! and §eJapan§! will §Rrise§!."
 THA_PHIBUN_DEAD:0 "£TNO_game_rule_flag_THA   Thailand - Death of Phibun"
 RULE_OPTION_THA_PHIBUN_DEAD_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_THA_PHIBUN_DEAD_RANDOM_DESC:0 "In thirty years, Thailand has grown as a nation under the guidance of Grand Marshal §JPlaek Phibunsongkhram§!. The modern, prosperous Republic owes its identity almost entirely to §JPhilbun§!, who has ensured Thai greatness both at home and abroad. However, the Grand Marshal's death will expose all of the country's hidden violence and factionalism, as cliques of military officers and bureaucrats move to exploit the power vaccuum and seize the government for themselves. As coups are plotted and purge lists drawn up, the young Republic falters, and its future remains unsettlingly precarious."
 RULE_OPTION_THA_PHIBUN_DEAD_BOMB:0 "Throne Hall §RBombed§!"
 RULE_OPTION_THA_PHIBUN_DEAD_BOMB_DESC:0 "Merely a week after the death of Marshal Plaek Phibunsongkhram, the National Assembly of Thailand has been targeted in a terrorist attack. During a session of the assembly at the Ananta Samakhom Parliament Hall, a bomb was detonated in the building, killing 10 civil servants. The President of the Assembly has formed a committee to investigate the attack, and has expressed concerns that this may have been politically motivated.\n\nExperts in the region have agreed with the President's assessment. The bombing had set back an already delayed attempt to confirm the next President of the Republic. It is unfortunately possible that opponents to the Assembly's preferred candidate may be delaying this decision by any means necessary."
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_OUST:0 "§sSang§! appointed §YInterim President§!, §ROusted§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_OUST_DESC:0 "The election of §sSang Phathanothai§! as caretaker president of Thailand was intended to be the first step in a peaceful resolution to the political turmoil and gridlock created by the death of Marshal §JPlaek Phibunsongkhram§!. Unfortunately, this peaceful transition has not come to pass, as armed members of the Thai National Army surrounded the Thai Khu Fah building today and forced §sPhathanothai§!'s resignation at gunpoint.\n\nAdding to this turmoil is general confusion from within the armed forces as to who should lead Thailand. Despite their united opposition against §JPhathanothai§!, it appears that the TNA were not immune to the factionalism that dominated the National Assembly. Guns once pointed at a single target now turn on each other, as Thailand braces itself for chaos and bloodshed."
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_PRESIDENT:0 "§sSang§! appointed §YInterim President§!, §GElevated§! to §JPresidency§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_PRESIDENT_DESC:0 "After a period of uncertainty and tension culminating in a failed military coup, §sSang Phathanothai§! has been confirmed by the National Assembly. Formerly Thailand's caretaker president, §sPhathanothai§! now rules in his own right. In a public speech earlier today, §sSang§! has promised Thailand that he will not only maintain the values of the late Marshal's reign, but usher in a new era of innovation and development, and promises never to \"surrender to enemies of our nation, internal or external.\"\n\nThe confirmation of §sPhathanothai§! as President is a shock to Thai politics. Many recall his house arrest on the order of Sarit Thanarat, and even his close working relationship with the late Marshal §JPhibun§! did not suggest a future as Thailand's president. But the new President has defied those expectations, and intends to lead the country to new heights."
