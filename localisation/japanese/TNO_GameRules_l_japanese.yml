 CRO_PATH:0 "£TNO_game_rule_flag_CRO_fascism   クロアチア - チトーかウスタシャか"
 RULE_OPTION_CRO_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_CRO_PATH_RANDOM_DESC:0 "三頭連合が崩壊し§nイタリア§!に不安定の波が襲いかかる中、数多ものパルチザン派閥が不人気なトミスラヴ2世政権に取って代わる機会を得ました。しかしながらどのパルチザン集団が成り上がるかは不透明です。派閥の一つとして、第二次世界大戦中にクロアチアを支配した超国粋主義かつナチ主義者のウスタシャが存在します。かつてはユレ・フランツェティッチに率いられたウスタシャは、今や§nイタリア§!の守備隊を悩ませるテロリスト集団に成り代わりました。また他の派閥として、ヨシップ・ブロズ・チトー率いる共産主義者パルチザンが存在します。第二次世界大戦中の著名なゲリラ部隊であり、チトーは欧州のパルチザンの中でも最も恐れられる人物です。チトーが勝利するなら彼は社会主義国家を建国することでしょう。"
 RULE_OPTION_CRO_PATH_USTASE:0 "£TNO_game_rule_flag_CRO_national_socialism   §oウスタシャ§!が権力を掌握"
 RULE_OPTION_CRO_PATH_USTASE_DESC:0 "Terrifying news is coming from the Balkanic country of Croatia today. In the early morning hours, many Ustase partisans took to the streets of Zagreb, eventually driving out the §nItalian§! administration. Jure Francetić, the new leader of Croatia, ordered the execution of thousands of §ecommunists§!, §nItalians§!, minorities, and others. The new regime is rabidly national socialist and ultranationalist. The Ustase had left an ugly mark on Croatia during WW2, as their \" purification \" program killed hundreds of thousands of innocents. §nItaly§! has already declared war against the new government and has mobilized troops to the border, and will most likely be favored to win the war. Croatia's future will be one of §LAristocratic Conservatism§!."
 RULE_OPTION_CRO_PATH_TITO:0 "£TNO_game_rule_flag_CRO_Yugoslavia   §Vチトーとパルチザン§!が権力を掌握"
 RULE_OPTION_CRO_PATH_TITO_DESC:0 "In the aftermath of the collapse of the Triumvirate, many partisan factions wrestled for control over Croatia. It seems like the communist National Anti-Fascist Council of the National Liberation of Croatia came out on top as their leader Josip Broz Tito announced the retreat of §nItalian§! troops and the formation of a new anti-fascist government. Tito has long been the most famous guerilla fighter in Europe, as his exploits go back to the early days of WW2. Tito is a hardline communist who has vowed vengeance against reactionaries and counter-revolutionaries. §nItaly§! has already mobilized its troops to the Croatian border, and will most likely favored to win the war. Croatia's future is §LAristocratic Conservatism§!."
 GRE_PATH:0 "£TNO_game_rule_flag_GRE_fascism   ギリシャ - ギリシャ民族共和同盟か民族解放戦線か"
 RULE_OPTION_GRE_PATH_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_GRE_PATH_RANDOM_DESC:0 "Following the independence of the Greek nation, the power struggle between the two major resistance organizations will have no guaranteed outcome. The struggle for Greece continues, and the battle for the soul of the Hellenes begins."
 RULE_OPTION_GRE_PATH_EDES:0 "£TNO_game_rule_flag_GRE_despotism  §sEDES§! Takes Power"
 RULE_OPTION_GRE_PATH_EDES_DESC:0 "Following the independence of the Greek nation, the power struggle between the two major resistance factions results in a victory for the pro-democracy §sEDES§! led by §sDimitrios Psarros§!. Democracy has come, at last, to the Greek people. Until then, Greece will be one of §sInterim Government§!."
 RULE_OPTION_GRE_PATH_EAM:0 "£TNO_game_rule_flag_GRE  §VEAM§! Takes Power"
 RULE_OPTION_GRE_PATH_EAM_DESC:0 "Following the independence of the Greek nation, the power struggle between the two major resistance factions results in a victory for the §VEAM§! led by §VAris Velouchiotis§!. At long last, freedom has come to Greece, and the door of the future yawns open under a §VRevolutionary Front§!. However, in a couple of weeks §nItaly§! will invade Greece to restore §nItaly§!'s rule over Greece and it'll be successful. §sIoannis Ladas§! will be put in change of the pro-Italian government, and Greece will be under §sMilitary Junta§!."
