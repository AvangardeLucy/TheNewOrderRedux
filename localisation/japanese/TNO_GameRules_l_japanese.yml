 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "ウクライナは内戦の火の中にあります－－その琥珀色の畑は血で汚れ、その空は灰色に汚されています。§oウクライーネ国家弁務官区§!軍は、§Vウクライナ・ソビエト社会主義共和国§!、§qウクライナ国§!、§aウクライナ共和国§!の各軍と、それぞれ互いに戦わなければなりません。ウクライナの運命が戦場で決定されます。選択した勢力は、§aウク§!§fライナ§!の運命を決める戦争で§G大きな戦闘ボーナス§!を得ます。"
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_UKR:0 "§oウクライーネ国家弁務官区§!の勝利"
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_UKR_DESC:0 "Ukraine is embroiled in a civil war - her amber fields are watered with blood and her sky choked by ash. The Reichskommissariat of Ukraine will triumph under the moderate reformist acting Reichskommissar §rGeorg Leibbrandt§! and the \"Security Council\". Ukraine's fate will be one of §oIdiosyncratic Nazism§!."
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_UKS:0 "§Vウクライナ・ソビエト社会主義共和国§!の勝利"
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_UKS_DESC:0 "Ukraine is embroiled in a civil war - her amber fields are watered with blood and her sky choked by ash. The §VUkrainian Soviet Socialist Republic§! under §VOleksander Shumsky§! emerges victorious - and will prepare to resist the Nazi occupiers until the freedom of the Ukrainian proletariat can be secured forever. Ukraine's fate will be one of §eNational Communism§!."
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_BOV:0 "§qウクライナ国§!の勝利"
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_BOV_DESC:0 "Ukraine is embroiled in a civil war - her amber fields are watered with blood and her sky choked by ash. The §qUkrainian State§! under §qDymtro Klyachkivsky§! defeats all of its opponents, and prepares to cleanse Ukraine of its \"parasites\" and fulfill Bandera's dream of a Ukraine stretching from the Carpathians to Kuban. Ukraine's fate will be one of §qUltramilitarism§!."
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_FUK:0 "§aウクライナ共和国§!の勝利"
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_FUK_DESC:0 "Ukraine is embroiled in a civil war - her amber fields are watered with blood and her sky choked by ash. The §aRepublic of Ukraine§! under §gYuriy Horlis§! liberates Ukraine, and prepares to hold free elections and return the Ukrainian people the democracy they had lost to the Soviets and Nazis. Ukraine's fate will be one of §LProvisional Government§!."
