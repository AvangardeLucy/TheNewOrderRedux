 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_RANDOM:0 "デフォルト - ランダムなAI"
 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_RANDOM_DESC:0 "§mアメリカ社会§!がさらに§x分裂§!する中、§p公民権§!の問題が§w前面§!に出てきます。§lアフリカ系アメリカ人§!が、§m自由の国§!で何十年にもわたって§Y続いてきた§!肌の§Y色§!による§j組織的な人種差別§!に§V抗議§!するのです。§C白人社会§!では、§j人種差別的法律§!の§n撤廃§!や§x保護§!を求める、様々な§e極§!§o端§!な§K進歩主義者§!と§L人種隔離主義者§!とに分かれており、§Rニクソン§!§Y大統領§!と§Bケネディ§!副大統領は、§x妥協できない§!§h2つ§!の立場の§Yどちらか§!を選択しなければなりません。この§Y選択§!は§mアメリカ§!の政治における§n転換点§!になるでしょう。"
 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_PASSES:0 "ケネディが公民権法を可決"
 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_PASSES_DESC:0 "§Rリチャード・ニクソン§!大統領の§V反対§!にもかかわらず、§Bジョン・F・ケネディ§!副大統領は§p公民権運動§!の有力者と会い、§D公民権法§!を書き上げ、§Rニクソン§!は§Yしぶしぶ§!署名します。これに§x激怒§!した§j南部§!の§L人種隔離主義者§!が一斉に§O国民進歩連盟§!に§e離反§!し、§g国民党派§!が§G主流§!となる一方、§K進歩派§!は§R共和§!§T民主§!連合に結集することになります。1964年、§gジョージ・ウォレス§!が§O国民進歩連盟§!の大統領候補に擁立されます。"
 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_VETO:0 "ニクソンが公民権法を拒否"
 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_VETO_DESC:0 "§Rリチャード・ニクソン§!大統領の反対にもかかわらず、§Bジョン・F・ケネディ§!副大統領は§p公民権運動§!の有力者と会い、§D公民権法§!を書き上げますが、§Rニクソン§!大統領は承認を§x拒否§!します。これにより、多くの§K進歩派§!が§x激怒§!して§O国民進歩連盟§!に一斉に§e離反§!し、§K進歩派§!が§G主流§!派となる一方、§L人種隔離主義者§!や§o反動派§!は§R共和§!§T民主§!連合に結集することになります。1964年、§Kロバート・F・ケネディ§!が§O国民進歩連盟§!の大統領候補に擁立されます。"
