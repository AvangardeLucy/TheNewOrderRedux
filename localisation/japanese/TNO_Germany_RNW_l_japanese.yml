 POLITICS_FERDINAND_SCHORNER_DESC:0 "多くの者がシェルナーを失敗だと呼んだ。彼は世界大戦で真に望む栄光を掴み取ることができず、ロシア人を踏みつけにして親衛隊が西ロシアに残した権力の空白を埋めることができず、忌わしいシュパイデルが彼を裏切ってキャリアを破壊したときには、何年もの計画の末にも、ドイツ国防軍を掌握することはかなわなかった。ところが、シェルナーは計画性のある男だった。ゲーリングに必要な限り従い、一度は大きな権力を手にしたシェルナーは、今や自分のみのために戦っている。\n\nゲーリングが必死に建設したインフラを破壊し、交戦的な派閥を形成したシェルナーは「人民の裏切り者（Volksverräter）」が死んで初めて内戦は終結すると宣言した。\n\nしかし、多くの者がこの発言に異を唱えている。多くの人々が死なねばならないという示唆と、その言葉の曖昧さに問題があった。シェルナーにとって、ライヒは真っ白なキャンバスであり、この男が持っているのは大きな筆一本と中身の増え続ける血のバケツのみである。"
