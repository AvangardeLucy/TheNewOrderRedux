 POLITICS_ALVARO_CUNQUEIRO_DESC:0 "ある人々にとってはガリシア独立の英雄であり、他の多くの人々にとっては反逆者であるアルヴァロ・クンケイロは、薬剤師の息子として質素な生活を送っていた。1927年、サンティアゴ・デ・コンポステラ大学で哲学と文学を学び、ジャーナリズムの道に進むことを決意した。その手腕を買われ、エル・プエブロ・ガジェゴなどの新聞や雑誌がこの若い作家を起用した。しかし、分裂した共和国の中で彼は政治の影響を受けるようになり、ガリシア民族党の創立メンバーとなるに至った。内戦の最中には、ファランヘのプロパガンダを書くようになり、スペイン民族主義という、さらなる民族主義政治に遭遇する。しかし、彼は自分の価値観を失わず、他の独立主義者と密かに連絡を取り続け、新しい内戦は彼の大義を実現するための絶好の機会となった。\n\nガリシア地方のエリートたちは自分たちの個人的な力だけではこの新しい国家を敵に対抗させることはできないと考え、他の人物を探し始めた。最終的には議論の末、クンケイロのカリスマ性と民衆の人気は無視できないものであるとされて、彼が指名された。そして今、独立運動の先頭に立つ彼は、ガリシア共和国の頂点に立っている。しかし、自分は政治家ではなく、ただの作家であると言い切っているあたり、紛争が終われば指導者の道をそのまま歩むことはないのだろう。しかし、今のところ彼は、その著作で愛され、プロパガンダの技術に熟達した完璧な導き手である。"
