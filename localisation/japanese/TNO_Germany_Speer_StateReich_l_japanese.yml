 SGR_South_African_War:0 "南アフリカ戦争"
 SGR_South_African_War_desc:0 "アフリカの中央で戦火が起こり、我々が国家弁務官統治区域を支援するときが来た。南アフリカ人とその支持者に対抗している南西・中央・東アフリカの各弁務官統治区域を助けるため、我々は必要な部隊を送って彼らを強化する。我々の見立てでは1年以内に成功裏に終わると予想している。その後アルバート・ヘルツォークの下で従順なボーアの傀儡国を設立するだろう。"
 SGR_South_African_War_Withdraw:0 "南アフリカ戦争からの撤退"
 SGR_South_African_War_Withdraw_desc:0 "南アフリカ戦争の戦況は必ずしも帝国の立場を有利にしたものではなかった。シュペーアと彼の顧問官はこの血みどろの紛争から手を引き、運を天に任せるのが賢明だと判断した。"
 SGR_Ukraine_Question:0 "ウクライナとの取引"
 SGR_Ukraine_Question_desc:0 "ウクライナは可及的速やかに対処しなければいけない。対外政策を刷新する一環として、「ヨーロッパのパン篭」の政治的な立ち位置を変更することは不可欠である。"
 SGR_Netherlands_Question:0 "オランダ問題"
 SGR_Netherlands_Question_desc:0 "オランダの同胞たちは、ライヒの勢力圏から引き離されてしまった。衝撃的な事に、彼らはヨーロッパからの反発をよそに独立を果たした。我々はオランダを再び統一条約に統合せねばならない。"
 SGR_Denmark_Question:0 "デンマークの現状"
 SGR_Denmark_Question_desc:0 "北にある保護国のゲルマン化は、ここ20年の間で進行している。我々は、ライヒとの関係によるこの国の将来及び、政治情勢の変化にも対応して、この国を再び統一条約に統合しなければならない。"
 SGR_Bohemia_Question:0 "ライヒヘ帰郷せよ、ベーメン＝メーレン"
 SGR_Bohemia_Question_desc:0 "20年以上の間、大ゲルマン帝国の経済的及び政治的状況の中でベーメン＝メーレンは忠実な保護領であった。内戦による混沌とした激動の時代は、ヨーロッパの多くの地域に変化の風を吹き込んだ。そして今、保護領という現状を見直す時期に来ている。"
 SGR_Issue_of_Slovakia:0 "スロヴァキア問題"
 SGR_Issue_of_Slovakia_desc:0 "ベーメン＝メーレンを併合したライヒは、次の視線をスロヴァキアに向けた。周辺を囲まれ、援助をしてくれる友好的な国はなく、簡単に条約に戻ることもできない彼らに、我々は簡潔な最後通牒を出す。彼らが我々の仲間になるか、あるいは我々が彼らの哀れな軍隊を打ち砕き、ブラチスラヴァを行進するかのどちらかだ。"
 SGR_Moskowien_Question:0 "ロシアの中心へ"
 SGR_Moskowien_Question_desc:0 "東には血と雪の平原が待ち受けている。ジークフリート・カッシェの失踪により、モスコーヴィエンの政治的状況は変化している。帝国の領土を存続させ、繁栄させるためには、我々が絶対的な支配権を維持しなければならない状況だ。"
 SGR_Kaukasien_Question:0 "カウカーズース問題"
 SGR_Kaukasien_Question_desc:0 "黒い霧が渦巻くカウカーズースには、最も孤立している、怪しげな国家弁務官区がある。石油の主要な生産地であるこの地域を安定化して、ライヒの利益に貢献させ続けさせねばならない。"
 SGR_Polish_Question:0 "ポーランドの棘"
 SGR_Polish_Question_desc:0 "歴史的に見ても、ポーランドは何十年にも渡ってドイツを傷つける存在であることは明らかだ。内戦に勝利した今、我々は東に目を向け、この苦痛の種にどう対処するか決めなければならない－－これを最後に。"
 SGR_Norwegian_Question:0 "北方の要塞"
 SGR_Norwegian_Question_desc:0 "内戦が激化する中、ヨーゼフ・テアボーフェンは、北部の国家弁務官区を解体し、その守備隊をドイツに送り返し、帝国に衝撃を与えた。現在のところ、自称ノルウェーの新指導者には十分な注意が払われており、この国の将来にどのように接触するのが最善かが検討されている。"
 SGR_Ostland_Question:0 "模範的な植民地"
 SGR_Ostland_Question_desc:0 "かつて、「模範的な植民地」と呼ばれたこの国は強さとライヒへの忠誠心の砦であったが、今では内戦と無秩序によって荒廃している。我が国の安全を確実にするには、東へ目を向け、オストラント国家弁務官区に対処しなければならない。"
