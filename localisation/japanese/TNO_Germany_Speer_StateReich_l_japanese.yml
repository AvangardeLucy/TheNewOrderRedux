 TNO_SGR_Decisions_GUI_desc_text:0 "§Y政権安定度§!:£GFX_regime_stability_texticon [?SGRRegimeStability|W%]\n\n£GFX_regime_stability_texticon §Y政権安定度§!は§O総統§!の政権を存続させるためには最も重要だ。§T社会の見解§!が政府の行動と正反対の場合には、§R保守的な行動§!や§G改革的な行動§!など§g物議を醸す決定§!に影響され、£GFX_stability_texticon §W通常の安定度§!からも影響を受ける。£GFX_regime_stability_texticon §Y政権安定度§!が§Y30%§!を下回ると、§O政府§!が崩壊する恐れがある！\n\n§T社会の見解§!: £social_outlook_texticon    [getLeaningPivot]（[?SGRSocietyLevel|+2]/[getSGRLimits]）\n\n　§T社会の見解§!は§Y14日毎に§![getSGROutlook]で[?SGRSocietyTick|+]。\n\n£social_outlook_texticon §T社会の見解§!は§gドイツ人§!が改革的か保守的かを表す指標だ。§Q経済改革§!や§O政権の政策§!などによって、時間と共に変化している。§O政府§!が行う政策が社会の見解と正反対ならば、£GFX_regime_stability_texticon §Y政権安定度§!は低下していくだろう！\n\n£SGR_econ_policy §g経済政策§!: [getSGREconomyLean]（[?SGR_econ_lib|M0] -[?SGR_econ_con|s0]）\n\n£SGR_econ_policy §g経済政策§!とは、経済§G改革§!の際の§B行動§!に基づいて、現在の経済政策を測定したものだ。§g経済政策§!の均衡を保つこと、つまり[getSGROpposingEconomy2]は継続的な経済§G成長§!を可能にするが、§R不安定§!な§g経済政策§!をとれば、§R国債§!、§Vインフレーション§!、そして§KGDP成長率§!に悪影響を与えるだろう。"
