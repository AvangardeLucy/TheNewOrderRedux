 SGR_retake_madagascar_militarists_desc:0 "マダガスカル守備隊の勇敢な兵士は、裏切り者や原住民から島の支配を守り抜くことで、自らの価値を証明した。だがドイツ内戦が始まると、ゲルマニアから切り離されてしまった。今こそ彼らを任務から解放し、インド洋におけるライヒの支配を回復しよう。"
 SGR_reclaim_mauritius_reunion:0 "モーリシャスとレユニオンの奪還"
 SGR_reclaim_mauritius_reunion_desc:0 "マダガスカルでの紛争が終結し、我が国の守備隊は追い出された－－今こそ、挽回の時だ。ドイツ海軍はまるで鷲のように翼を広げ、モーリシャスとレユニオンを掴まえるだろう。そして正当な持ち主に返されるのだ。"
 SGR_place_nukes_mauritius_reunion:0 "モーリシャスとレユニオンに核兵器を配備"
 SGR_place_nukes_mauritius_reunion_desc:0 "ライヒの剣を、敵を脅かすにはほど遠いヨーロッパに眠らせるわけにはいかない。核兵器の射程を広げ、敵の中核を脅かすだけではなく、その周辺の地をも脅かす必要があるのだ。モーリシャスとレユニオンは、地球規模での攻撃で敵を取り囲むための第一歩となるだろう。"
