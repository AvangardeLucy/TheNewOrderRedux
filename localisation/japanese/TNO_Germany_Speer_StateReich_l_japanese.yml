 speerpropaganda.1.t:0 "前線からの手紙"
 speerpropaganda.1.desc:0 "ヴィルヘルムは博物館に入った時から興奮しっぱなしだった。博物館！それに親と一緒じゃない外出はこれが初めて！彼のクラスはハンブルクにできた新設の「ドイツ内戦記念博物館」への見学に見事選ばれたのだ。2人の教員に引率された25人の9-10歳児の男子生徒たちは大都会に向けてエルムスホルンの街を出発した。\n\n生徒全員は目にしたあらゆるものに対して驚嘆していた。各展示室にはそれぞれテーマが定められていた。再現された塹壕のある部屋には「市街地戦」、内戦がおこった原因を説明した部屋には「政治」、敵が自らの立場を有利にするため用いたスパイ戦略の詳細が説明されている部屋には「諜報活動」、そして内戦の間、兵士や市民兵が愛しき人に宛てて綴った何百もの手紙が展示されている部屋には「前線からの手紙」というテーマがあった。\n\nヴィルヘルムはその中の一つを見て読んでみることにした。「クリームヒルトへ、君が恋しくてたまらない。家に帰って君に一刻も早く会いたいが、それもできそうにないんだ。\nハイドリヒの野郎が増援を呼んだみたいだ。昨年の祭日に一緒に食事をした小さなレストランを覚えているかい？そこの住民の半分が村の外で殺されていた。そしてもう半分は親衛隊のために塹壕を今でも掘ってるんだ。でも僕は絶対に君にそんな目にあわせたりしないと命をささげて誓うよ。\n奴らは明日にも攻勢を仕掛けてくるはずだが僕も準備はできている。君の写真をちょうど心臓のところに収めてとってあるんだ。死ぬときは君の名を呼んで死ぬよ、クリームヘルト、愛してる」\n\n横の小さなプレートには「エバーハート・ジェンク、ドイツ内戦において戦死」と書かれていた。\n\nヴィルヘルムは手紙の内容をみて怖くなるとともに先生に質問した。「先生、ハイドリヒって？」\n\n先生の顔は急に険しくなったが、ヴィルヘルムのほうを優しく見つめて答えた。「ハイドリヒはこの世界が焼き尽くされることを望んでそれを生きがいにしたような人だよ。ヴィルヘルム君、君はどうかな？このハイドリヒという男みたいに世界が滅んでいくところを見てみたいかい？」\n\n「やだよ！僕はママとパパと楽しく暮らせる幸せな世界のほうがいい！」\n\n先生の顔はそれを聞いて明るさを取り戻すとヴィルヘルムの頭を軽くなでて言った。「そろそろ行こう。もう遅くなってしまったしね」そういうと今度は声を大きくして呼びかけた「みんな！そろそろ行く時間だ。みんないい経験ができたかな？」"
 speerpropaganda.1.a:0 "「はい、先生！」"
 speerpropaganda.2.t:0 "文字通りの見せしめ裁判"
 speerpropaganda.2.desc:0 "法廷はあふれんばかりの人々でいっぱいだ。記者、カメラマン、警官、そして公聴席には大衆がぎっしりだ。それもそのはず、内戦の裏切り者で簡易裁判の名の下で数千ではないにしろ数百の人間を処刑した罪に問われている親衛隊警備部門長のヘルベルト・オットー・ギレが、エルザスから騎士団領へと逃亡しようとしたところで拘束されたのだ。\n\n法廷の扉が開き被告人席にギレが連れてこられると大衆は野次り始めた。特に彼の処刑の犠牲者の親族と思わしき人物数名が守衛を突破して彼のもとに詰め寄ろうとしたが取り押さえられた。法廷が落ち着きを取り戻すと裁判が開廷した。なにか陳述したいことがあるかと問われたところギレは立ち上がり言った。「こんなものは法廷でも何でもない！こここにいる人間は私に対して何の権限があるのだ！」彼は叫び、次の時にはもっと声を荒げていった。「分からないのか！ドイツの無秩序で堕落したこの現状が！ハイドリヒはドイツに平穏をもたらそうとしたのだ！新たにして完ぺきな秩序を！彼は腫瘍を取り除くかの如くドイツから腐敗を取り除こうとしていたというのに！今の自分たちを見てみろ！お前たちこそまさしくドイツの腫瘍そのものだ！」\n\nその時、ある男の笑い声が彼の長々とした抗議を中断させた。これを機にと思ったのか検察官がある録音を再生した。\n「私たちの大義に対する寄付に感謝するよ」声の主は明らかにギレであった。「妻もこの上物のネックレスを気に入るに違いない。それに私はこれから新車に乗れるわけだしな。さて、では肝心な本題の方に入っていこうじゃないか？」\n「被告人、」検察官は満足げに録音を停止するよう伝えた。「我々がドイツの腫瘍ならば、被告人は健康とは到底言い難いのではないかな……？」\n\n少し間をおいて、聴衆の一人が笑い始めるとまた一人、また一人とつられていきとうとう法廷は笑いの渦に包まれた。その裁判の日、笑いものとなり必死に聴衆を黙らせようと躍起になった顔面蒼白の親衛隊員の記事を新聞もテレビも特集で報じた。"
 speerpropaganda.2.a:0 "親衛隊は恥辱の中に消えていった。いい笑いものだな。"
 speerpropaganda.3.t:0 "ドイツ料理の新たな未来"
 speerpropaganda.3.desc:0 "画面が綺麗なため最初は分かりにくいが、モノクロのキッチンには伝統的なドイツの女性がいた。「あら、家族のために食事を用意しなくちゃ！」彼女は叫んだ。「でも、調理器具を準備しないと。まず最初に」と彼女はナイフに手を伸ばした。その後カメラはパンしていくつかの果物を見せた。「果物を切らないと……」彼女はそう呟きながらナイフを果物に置き、掘り始めた。数秒後、彼女はイライラした溜め息を吐いてナイフを引き抜いたが、殆ど何の進展も無いように見えた。「ああもう。えーと、お皿が綺麗かどうか確認しないとね」\n\n彼女は両手で二枚のお皿を掴み、カメラに見せるために振り向いた。お皿を見た彼女の顔には驚きと嫌悪感の混じった表情が浮かんだ。「ひび割れ！」彼女は傷ついたお皿を見つめながら呻いた。「昨日まではまったく問題なかったのに！」\n\nドアが開くような音が横から聞こえ、深い男性の声がはさまれた。「ハニー！」彼が嬉しそうに叫ぶと、彼女は少し驚いたように震え、お皿を置くと大きな箱を持っている夫の方にカメラがパンするのと同時に歩いて行った。「銀製品の良さに気付いたから近くの店にどんなものが売られているのか見に行ってね、そしたら、ああ信じられない！」\n\n「信じられない？」妻は箱をキッチンの上に置くように指示しながら尋ねた。「何がそんなに素晴らしいの？」夫はにっこり笑って裏の小さなラベルを指さした。カメラがズームインすると－－そこには『MADE WITH ALL-GERMAN HANDS』と書かれていた。妻は眉を上げた。「まあ！これは全部ドイツ人の手で作られたってこと？」彼は頷いた。「ドイツの工場で？」彼はまた頷いた。「ドイツ人の雇用主が公正な生活賃金を払ってるの？」最後にもう一度彼が頷くと、彼女は微笑み、カメラの方を向いて腕を組んだ。"
 speerpropaganda.3.a:0 "「そういうこと！もう二度と無理やり作られたものは買わない！自由で幸せなものだけを！」"
 speerpropaganda.4.t:0 "悪を浄化する"
 speerpropaganda.4.desc:0 "画面に映し出されたのは、黒い鎧を身にまとい、片手にライフル、片手に国旗を持った男の姿だった。旗を掲げると、ドイツの古い象徴である国旗を足元に置いて見せた。その際、一歩下がって旗に目をやり、好奇心を持って見ていた。そして、好奇心が敵意に変わり、それが笑いに変わっていった。男は首を振って、ライフルを両手で握り、旗に向けてただ引き金を引いた。\n\n銃声がして、彼が止まると、カメラは竿に戻り、ドイツ国旗が倒れた。冷たい静寂の中、数秒後には別の国旗が掲げられた。純黒、黒い太陽とともに。騎士団領ブルグントだ。\n\n残酷な笑い声が何度も響き渡り、カメラは後方に向かってパンニングされる。カメラの画面全体が煙と破壊に包まれ、廃墟となったビルや街並みが目に飛び込んでくる。それが十数秒続いた後、カメラは再び切り替わる。\n\n今回は、ドイツのきれいな街並みだった。ドイツ国防軍の色を身にまとった若くて健康そうな男性が、2人の子供の髪をかき上げたり、短い遊びをしたりして楽しそうに遊んでいた。その様子を遠くで見守っていた両親は、満足げな笑顔を浮かべていた。そんな中、ある声が聞こえてきた。\n「私たちは、残酷な行為につながった過去の過ちを避けなければなりません。昨日、ドイツでは血が通りを埋め尽くしました。今日、私たちの家から森や山に至るまで平和が支配しています。明日、我々は倫理的なドイツ国防軍を持つことになるでしょう。過去にドイツが強いられざるを得なかった恐怖を犯すことのできないような国防軍を」\n最後に、兵士は親子に別れを告げ、円満に別れたという。"
 speerpropaganda.4.a:0 "自分の役割を果たせ。ドイツ軍を人道的な軍隊にするために"
 speerpropaganda.5.t:0 "祖国"
 speerpropaganda.5.desc:0 "「もうすぐ始まるわよ、あなた！みんなを連れてきて！」ヒルデ・シュワルツがリビングルームから叫ぶと、すぐに家族みんなが集まってきた。グンターは妻のすぐそばに、息子のハンスとフランクはテレビの前に座って遊び始めた。少しすると、番組が始まってテレビから音楽が流れてきた。この家族がこれから見る番組は「ダス・ファンターラント」というもので、ドイツの歴史を多くの人々に伝えることを目的とした歴史番組であった。\n\n「こんばんは！『ダス・ファンターラント』へようこそ！」司会者はこう言い、カメラに向かって笑顔を見せ、そしてこう続けた。「今晩、この番組に、二人のゲストがいらっしゃいました。まず一人目のゲストが私の右隣にいらっしゃるカール・マニティウスさんです。この方は、ドイツ最大規模の中世史研究会である『モニュメント・ゲルマン・ヒストリカル』の会長でもあります。そして二人目は私の左隣にいらっしゃる戦争経験者で第二次世界大戦の研究家であるフリードリヒ・ジプツルさんです」二人は丁寧にうなずいた。「今晩は、ドイツにとって歴史上最大の敵とされてきたフランスについて調べていこうと思います」\n\n番組は真夜中まで続いたが、家族にとってはほんの少ししか時が経ってないように感じられた。フランスが神聖ローマ帝国と戦った「ブーヴィーヌの戦い」の再現映像に子供たちは夢中になり、グンターは30年戦争の際にフランスが異教徒と同盟してドイツに対抗したというマニティウスの話を高く評価し、最後にヒルデはナポレオンに立ち向かう勇敢なプロイセン王妃ルイーゼに涙した。\n\nグンターは眠ったフランクを抱き抱えて寝室に向かったが、ハンスにズボンを引っ張られてしまった。ハンスは眠たそうな声で「パパ」と言うと、少し不安そうに尋ねた「また戦争が繰り返されるの？戦争でフランスが僕たちの居場所を奪おうとするの？」と尋ねた。グンターは少し考えた後、笑いながら息子の頭を撫でた。「いや、そんなことはないよ。内戦の時の様に、総統閣下がまた我々を守ってくれるから大丈夫だよ、ハンス」と言って、この一家は眠りについた。"
 speerpropaganda.5.a:0 "「はい、お父さん！」"
 speerpropaganda.6.t:0 "内に潜む敵"
 speerpropaganda.6.desc:0 "ミュンヘンの街はまだ暗く、地平線のわずかな明かりが夜明けを予感させていたが、エーベルハルト・ゴットリープはすでにオーブンを始動させようとしていた。パン屋さんは、最初からみんなのために焼きたてのパンを用意しておかなければならないのだ。彼は有名な道路を通りながら、5時45分に十字路を通過する秩序警察のパトロール隊に簡単な挨拶をしたが、見回りが通過するやいなや、何かが彼の目を引いた。彼は一番近いポスターにたどり着き、立ち止まってそれを見た。\n\n絵はシンプルであった、効果的だった。中央には高い柱があり、その上には大きな金色の鷲が乗っていて、威厳と誇りを持っている。柱の下の方では、何十人もの小人たちがつるはしを持って、この高い建物を倒そうとしている。金持ちの服を着ている者もいれば、そうでない者もいるが、全員がポケットに緑のドルを入れて、憎しみと恐怖の入り混じった目で鷲を見ているのである。ポスターの下端には、ゴシック体の大きな文字で「Schützen Sie Deutschland！（ドイツを護れ！）」と書かれていた。\n\nエーベルハルトは数分間、ポスターを見ながら考えていた。これまでに起こったすべてのことの責任は、本当にアメリカ人にあるのだろうか？経済破綻も、ロシア戦争も、内戦も？ありえないことだが、数年前までドイツの敵であった彼らは、弱体化した帝国から得るものがあるに違いない……ベーカリーに向かう途中、エーベルハルトは最後にある一つのことを考えずにはいられなかった。"
 speerpropaganda.6.a:0 "ろくでなしのアメリカ人が……"
 speerpropaganda.7.t:0 "あなたと共に始まる！"
 speerpropaganda.7.desc:0 "ヒトラー・ユーゲントの服を着た若者が肉体トレーニングのために丘を登っている映像が画面に流れてきた。そして、男のナレーターの声が聞こえてきた。「あなたのお子さんは目標や野心を持ってないと思っていませんか？無気力で、何もせずに遊び呆けていませんか？そんな息子を持っている親御さんたちのために、簡単な解決策をご用意しました！」\n\n映像が切り替わり、17歳にもならない青年が、ぎこちなく背筋を伸ばしながらカメラに向かって話始めた。「ヒトラー・ユーゲントに参加した時、最初は嫌でした。全てが整然としていて、規律が厳格に守られていました。まるで、檻の中に閉じ込められている感覚がしました。だけど、数ヶ月後には僕は大きく変わりました。体力もついてきて－－」彼が走っている様子が映し出された。続けて、「あらゆることに情熱的になれて－－」と言い、彼が表彰台に立ってヒトラー・ユーゲントの仲間たちの前でスピーチをする姿が映し出された。「そして、大勢の友達ができました」\n\n最後に、彼が仲間たちと話している場面が流れてきた。彼の話が終わると、少し間を置いてナレーションが入ってきた。「と、いうことです。ご覧の通り、ヒトラー・ユーゲントに参加すればどんな若者も変化できるのです。アーリア人の若者は全員がヒトラー・ユーゲントに入ることを強くお勧めします。そうすれば、肉体と精神が研ぎ澄まされるのです」"
 speerpropaganda.7.a:0 "「優秀なアーリア人の男は、優秀なアーリア帝国を作ることを覚えておいてください」"
 speerpropaganda.8.t:0 "銃を鋤の刃に"
 speerpropaganda.8.desc:0 "男の周りでは銃声が鳴り響いていた。彼はライヒの軍人であり－－闘志と決意で満たされていた。血まみれの手にはピストルを。もう片方の手には綺麗なナイフを握っていた。彼の周りにはボリシェヴィキによって殺された仲間の死体があった。彼は、自分を嘲笑うかのように建物の側に立っている旗を腹立たしげに見ていた。旗は鮮やかな赤で、左上にはハンマーと鎌の堕落しきったマークが描かれていた。\n\n彼は旗への嫌悪感から吐き出した。男はナイフを高く挙げながら旗へ向かって真っ直ぐと進み、カメラは男に合わせるようにパンした。彼は旗に近づくとナイフを振り下ろしてそのまま旗を引き裂こうとした。すると、ナイフは途中で止まり、映像はゆっくりと別のものに変わっていった。\n\nそれは、土を耕す鍬だった。カメラがズームアウトされると、太陽の下で働く年配の男性が写ってきた。そして、男の声が聞こえてきた。「軍隊から除隊されたとしても、それで終わりではありません」続けて彼はこう言った。「彼らは我が国にとって非常に大切です。力と頭脳を兼ね備えており、国への忠誠心を持っています－－ライヒを具体化しているのは彼らなのです！忠実に働いてきたみなさんには希望があります」\n\n場面は変わり、年配の男性が郵便配達をしている映像が流れてきた。「新しい産業が生まれ、新しいチャンスが生まれています。かつてドイツ陸海空軍に所属していた退役軍人の方は、民生分野での雇用が優遇されています。我々はあなたたちの犠牲を忘れることはできません。だからこそ、あなた達に報いるのです」"
 speerpropaganda.8.a:0 "「忘れないでください－－ライヒは国民のものであり、そして常に国民のために働き続けなければならないのです！」"
