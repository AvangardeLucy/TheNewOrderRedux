 MLI_idea_keitas_leadership: "ケイタの指導部"
 MLI_idea_traore_problem: "トラオレ問題"
 POLITICS_MODIBO_KEITA_DESC: "西アフリカの様々な領地を踏破してみると、マリ国はむしろ静かで平凡で、人々は他の国に比べて抑圧されていないように見えるだろう。これがモディボ・ケイタの国である。西アフリカのように不安定な場所での道徳と過激な信念の危険性の狭間に閉じ込められた男である。\n\nバマコの近所に生まれたケイタは、マリ帝国の創設者を祖先としているが、彼は決して野蛮な拡張主義を支持していたわけではない。その代わりに、ケイタはフランス西アフリカ各地の社会主義グループに居場所を見つけ、マリの自由と正当性を求めてマリ全土の多くの人々を団結させた。\n\n彼は、フランスに対するドイツの勝利で、この崇高な目標の障害にぶつかった。シャルル・ド・ゴールの軍が西アフリカを確保したとき、ケイタはフランス人に反旗を翻し独自の民兵組織を作りドゴールの軍隊に対して動員した。そして、爆弾が投下され始めた。フランス軍はマリから押し出されただけでなく、象牙海岸にまで押し出された。ケイタは支配力を維持していた……少なくとも空から爆弾を落とす飛行機のために晴れた日に外に出ることを恐れていなかった時には。この時点で民兵はマリの自治を望む人々のるつぼになっていた。イスラム主義者、社会主義者、自由主義者、ファシスト、誰もがお互いに摩擦を抱えていた。マリ国家の様々なメンバーの間では、常に茶番劇のような喧嘩が勃発していた。ケイタの国家維持のための絶え間ない進歩的な改革は、保守的な民兵を怒らせるだけで、何の役にも立たなかった。\n\nそしてある日、爆撃が止まり、皮肉なことに砂漠の混乱が落ち着く中、国内の混乱はより悪化するばかりだった。反体制派のムーサ・トラオレは、イスラム過激派民兵を安定した軍隊に束ね、カイの街を自分のものとした。マリの未来を賭けた戦いが始まったようであり、モディボ・ケイタは軍を未来へと率いている。"
 MLI_idea_keitas_leadership_desc: "Given the circumstances, elections in Mali could not have gone better. Modibo Keïta is Mali's first- and thus far only- President, elected by the will of the people. Keïta's own mandate is a particular unique blend of socialist ideology and more practical methods of maintaining control.\n\nMali is divided between those who hold up Pan-African ideals and seek to align the nation with Cameroon, and the traditionalists who wish to preserve Mali's sovereignty. Keïta walks a thin line, but if he can hold the country together, Mali will emerge on the other side all the stronger."
 MLI_idea_traore_problem_desc: "Though President Keïta was chosen by the people, not all of the people have faith in the leader of the young country. All the same, these detractors are by and large, nothing to worry about. Jealous ingrates and incompetents, with a glaring exception.\n\nMoussa Traoré is a young military officer who has the ear of much of Mali's military. Rumor and fearmongering about puppeteers in Cameroon run rampant among the ranks, and no doubt, he is looking to foreign capital to support the possible overthrow of Malian democracy."
