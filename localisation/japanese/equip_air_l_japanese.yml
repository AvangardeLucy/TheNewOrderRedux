l_japanese:
 gunship:0 "ガンシップ"
 gunship_equipment:0 "ガンシップ"
 gunship_1964:0 "ダグラス AC-47 スプーキー"
 gunship_1966:0 "フェアチャイルド AC-119K スティンガー"
 gunship_1968:0 "ロッキード AC-130E スペクター"
 gunship_equipment_1:0 "ダグラス AC-47 スプーキー"
 gunship_equipment_1_short:0 "AC-47"
 gunship_equipment_1_desc:0 "ニクソンとは一体全体どういう名前なんだ？"
 gunship_equipment_2:0 "フェアチャイルド AC-119K スティンガー"
 gunship_equipment_2_short:0 "AC-119"
 gunship_equipment_2_desc:0 "ハインリヒは「ホテルブラボー」にいる。貴様にはそれがどこだか分かるな。地獄で会おう。\nああ……もしお前が先に行ったらアドルフに宜しく言っておいてくれ。"
 gunship_equipment_3:0 "ロッキード AC-130E スペクター"
 gunship_equipment_3_short:0 "AC-130"
 gunship_equipment_3_desc:0 "将軍、ヒュティッヒという男を生け捕りにしてくれ。どんな犠牲を払っても構わない。あいつらを無事に連れて帰るんだ。"
 helicopter:0 "ヘリコプター"
 helicopter_equipment_engines:0 "ヘリコプターエンジン"
 helicopter_equipment_engines_desc:0 "オートジャイロは近年の軍用機の発達に伴い誕生した新しい機構の一つある。しかしそれだけにとどまらず、それをさらに洗練させることで垂直離陸を可能とする革新的な航空機、すなわち回転翼機のためのエンジンを生み出すことが出来るであろう。"
 helicopter_equipment:0 "ヘリコプター"
 helicopter_equipment_desc:0 "ヘリコプター"
 helicopter_equipment_0:0 "試作型ヘリコプター"
 helicopter_equipment_0_short:0 "試作型ヘリコプター"
 helicopter_equipment_0_desc:0 "エンジンだけでは航空機は作れない。ヘリコプターの仕組みは、その製造が軌道に乗るまで、そして戦場に人を送るまでには、多くの開発が必要である。最初の実験では、その醜さゆえに地面からはじき出されるような機械ができてしまったが、まだまだ改良の余地がある。"
 helicopter_equipment_1:0 "初期型ヘリコプター"
 helicopter_equipment_1_short:0 "初期型ヘリコプター"
 helicopter_equipment_1_desc:0 "ヘリコプターのコンセプトを追求し続けた結果、飛行機と同じように飛行、ホバリング、戦闘が可能な機体ができた。このようなコンセプトは、特殊化の可能性を秘めている。"
 transport_helicopter:0 "輸送ヘリコプター"
 transport_helicopter_desc:0 "輸送ヘリコプター"
 transport_helicopter_equipment:0 "輸送ヘリコプター"
 transport_helicopter_equipment_desc:0 "輸送ヘリコプター"
 transport_helicopter_equipment_1:0 "改良型輸送ヘリ"
 transport_helicopter_equipment_1_short:0 "改良型輸送ヘリ"
 transport_helicopter_equipment_1_desc:0 "初期型ヘリコプターを改良すれば、医療避難や輸送任務に役立つだろう。これにより、固定翼機では侵入できない地域でも、より容易に活動を行うことができるようになる。"
 transport_helicopter_equipment_2:0 "発展型輸送ヘリ"
 transport_helicopter_equipment_2_short:0 "発展型輸送ヘリ"
 transport_helicopter_equipment_2_desc:0 "輸送ヘリコプターを改良し積載量を増やすことで、より多くの人員や物資を戦場の奥地まで輸送することができるようになり、作戦実行の役に立つだろう。"
 transport_helicopter_equipment_3:0 "準現代型輸送ヘリ"
 transport_helicopter_equipment_3_short:0 "準現代型輸送ヘリ"
 transport_helicopter_equipment_3_desc:0 "技術が発展し、従来の機種よりも性能や生存率が向上した新しい輸送ヘリコプターが製造可能になる。"
 transport_helicopter_equipment_4:0 "現代型輸送ヘリ"
 transport_helicopter_equipment_4_short:0 "現代型輸送ヘリ"
 transport_helicopter_equipment_4_desc:0 "我々は、大量の部隊を長距離で高速に運ぶことができる輸送ヘリコプターを必要としている。新しいエンジンと革新的な技術により、これを達成することが可能だ。"
 attack_helicopter:0 "攻撃ヘリコプター"
 attack_helicopter_desc:0 "攻撃ヘリコプター"
 attack_helicopter_equipment:0 "攻撃ヘリコプター"
 attack_helicopter_equipment_desc:0 "攻撃ヘリコプター"
 attack_helicopter_equipment_1:0 "改良型攻撃ヘリ"
 attack_helicopter_equipment_1_short:0 "改良型攻撃ヘリ"
 attack_helicopter_equipment_1_desc:0 "ジャイロスコープや無誘導ミサイル、高性能ヘリコプターエンジンなどの技術革新により、ヘリコプターは戦場で大いに重要な役割を担うだろう。"
 attack_helicopter_equipment_2:0 "発展型攻撃ヘリ"
 attack_helicopter_equipment_2_short:0 "発展型攻撃ヘリ"
 attack_helicopter_equipment_2_desc:0 "スラスターをより強力なものにすることで、ヘリコプターの戦場での速度を向上させることが可能だ。また、より軽量で強力なロケット弾を開発することで、多くの強力なロケット弾を搭載することが可能になる。"
 attack_helicopter_equipment_3:0 "準現代型攻撃ヘリ"
 attack_helicopter_equipment_3_short:0 "準現代型攻撃ヘリ"
 attack_helicopter_equipment_3_desc:0 "最新のエンジンや、新型の高精度レーザー誘導ミサイルをヘリコプターに搭載することで、戦場での戦闘能力を飛躍的に向上させることができる。"
 attack_helicopter_equipment_4:0 "現代型攻撃ヘリ"
 attack_helicopter_equipment_4_short:0 "現代型攻撃ヘリ"
 attack_helicopter_equipment_4_desc:0 "近年のコンピュータ技術の進歩により、ヘリコプターには高度なコンピュータ誘導システムを搭載することができるようになった。最新のヘッドアップディスプレイや、強力なエンジン、衛星を利用した新しいナビゲーションシステムなどと組み合わせることで、性能が飛躍的に向上するだろう。"
 scout_helicopter:0 "偵察ヘリコプター"
 scout_helicopter_desc:0 "偵察ヘリコプター"
 scout_helicopter_equipment:0 "偵察ヘリコプター"
 scout_helicopter_equipment_desc:0 "偵察ヘリコプター"
 scout_helicopter_equipment_1:0 "改良型偵察ヘリ"
 scout_helicopter_equipment_1_short:0 "改良型偵察ヘリ"
 scout_helicopter_equipment_1_desc:0 "安定性と機動性の両方を兼ね備えたヘリコプターは、偵察活動に最適だ。コックピットを広くし、装甲を軽くし、装備の一部を取り除くことで、軍隊の目となる偵察ヘリコプターを作ることができる。"
 scout_helicopter_equipment_2:0 "発展型偵察ヘリ"
 scout_helicopter_equipment_2_short:0 "発展型偵察ヘリ"
 scout_helicopter_equipment_2_desc:0 "偵察ヘリに高性能カメラを装備することで、偵察能力を高めることができる。また、技術の進歩により、ヘリコプターは優れた機動性を持つとともに、長く空中に留まることができる。"
 scout_helicopter_equipment_3:0 "準現代型偵察ヘリ"
 scout_helicopter_equipment_3_short:0 "準現代型偵察ヘリ"
 scout_helicopter_equipment_3_desc:0 "偵察機に暗視装置と赤外線カメラが追加されたことで、夜間での活動性が向上した。また、最新のエンジンと革新的な技術力で、偵察機の攻撃力を高めることができる。"
 scout_helicopter_equipment_4:0 "現代型偵察ヘリ"
 scout_helicopter_equipment_4_short:0 "現代型偵察ヘリ"
 scout_helicopter_equipment_4_desc:0 "近代的な技術により、偵察機はこれまで以上に長距離の飛行に耐えられるようになり、遠くの敵を視認し、機敏な動きが可能になり、高度な戦いができるようになった。誘導ミサイルが装備されたことで、偵察機はもはや軍隊の目ではなく、敵を狩るスナイパーライフルのような役割を持とうとしている。"
 asw_helicopter:0 "対潜戦ヘリ"
 asw_helicopter_desc:0 "対潜戦ヘリ"
 asw_helicopter_equipment:0 "対潜戦ヘリ"
 asw_helicopter_equipment_desc:0 "対潜戦ヘリ"
 asw_helicopter_equipment_1:0 "改良型対潜ヘリ"
 asw_helicopter_equipment_1_short:0 "改良型対潜ヘリ"
 asw_helicopter_equipment_1_desc:0 "ヘリは空母からの離着陸が可能だ。魚雷を搭載すれば、長い航続距離と圧倒的な機動力を持ち、潜水艦にとって大きな脅威となる。"
 asw_helicopter_equipment_2:0 "発展型対潜ヘリ"
 asw_helicopter_equipment_2_short:0 "発展型対潜ヘリ"
 asw_helicopter_equipment_2_desc:0 "重量物運搬ヘリコプターをASW「対潜戦」用に改造すれば、より多くのことが可能になり、航続距離も伸ばせるだろう。また、敵の潜水艦を攻撃するために、より多くの武装を搭載することができる。"
 asw_helicopter_equipment_3:0 "準現代対潜戦ヘリ"
 asw_helicopter_equipment_3_short:0 "準現代対潜戦ヘリ"
 asw_helicopter_equipment_3_desc:0 "海軍のヘリコプターは、単なる対潜機ではない。対艦兵器を装備し、敵軍艦に対する攻撃力を持つことも容易に可能だ。"
 asw_helicopter_equipment_4:0 "現代型対潜戦ヘリ"
 asw_helicopter_equipment_4_short:0 "現代型対潜戦ヘリ"
 asw_helicopter_equipment_4_desc:0 "エンジンを改良し、ハードポイントを一部取り外し増槽を装備することで、海軍のヘリコプターの機動性と航続距離が向上する。"
 jet_equipment_engines:0 "ジェットエンジン"
 jet_equipment_engines_desc:0 "第二次世界大戦後の黎明期に開発されたジェットエンジンは、超圧縮された空気と揮発性の高いジェット燃料を混合して燃焼させ、高エネルギーのガスを排気口から放出することで、従来のタービン機よりもはるかに大きな推力を得ることができる。"
 improved_jet_range_1:0 "増槽"
 improved_jet_range_1_desc:0 "ジェット機は膨大な量の燃料を消費するため、航続距離が大きく制限される。ジェット機の下面に増槽を装備することで、航空機の燃料搭載量を増やし、操縦性を犠牲にすることなく航続距離を伸ばすことができる。"
 improved_jet_range_2:0 "改良型増槽"
 improved_jet_range_2_desc:0 "新設計や軽量素材の採用、新型ジェットエンジンの推力上昇のおかげで、航空機の増槽を大幅に大型化することができる。燃料搭載量が増えれば、航空機の航続距離をさらに伸ばすことが可能になる。"
 jet_stealth_research:0 "軽航空機ステルス技術"
 jet_stealth_research_desc:0 "レーダー反射断面積は、航空機の大きさよりも形状に影響されることが判明している。これまでは、極端に角張った形状で設計されていたが、技術開発により、戦闘機と同じ大きさで、レーダーからはほとんど見えない最小限のレーダー反射断面積を持つ機体を作ることができた。"
 interceptor:0 "迎撃機"
 jet_interceptor:0 "ジェット迎撃機"
 interceptor_equipment:0 "迎撃機"
 interceptor_equipment_desc:0 "迎撃機"
 interceptor_equipment_1:0 "初期型迎撃機"
 interceptor_equipment_1_desc:0 "第二次世界大戦では、防衛のための戦闘機である迎撃機が開発された。機敏性は劣るものの、通常の戦闘機ではできない任務をこなすことができ、特に夜間に迫り来る爆撃機の編隊を相手にすることができた。"
 interceptor_equipment_1_short:0 "初期型迎撃機"
 jet_interceptor_equipment_1:0 "基本型ジェット迎撃機"
 jet_interceptor_equipment_1_desc:0 "世界中の空軍が、ジェット夜間戦闘機が必要だと判断していた。それで、それまでのプロペラ機の役割を果たすべく、初の双発ジェット機が誕生したのである。"
 jet_interceptor_equipment_1_short:0 "基本型ジェット迎撃機"
 jet_interceptor_equipment_2:0 "改良型ジェット迎撃機"
 jet_interceptor_equipment_2_desc:0 "敵の爆撃機による殲滅が心配される中、ジェット迎撃機にはまだまだ改良の余地があることがわかった。新型の設計、改良型ミサイル、改良型エンジンにより、迎撃機のパイロットは、より長い航続距離、機動性、瞬発性、そして高い殺傷力を得ることができる。"
 jet_interceptor_equipment_2_short:0 "改良型ジェット迎撃機"
 jet_interceptor_equipment_3:0 "発展型ジェット迎撃機"
 jet_interceptor_equipment_3_desc:0 "究極の迎撃機とは、並外れた速度で並外れた距離を並外れた高度で飛行できる迎撃機である。これらのジェット機はコストがかかるが、その欠点を補うだけの価値があるだろう。"
 jet_interceptor_equipment_3_short:0 "発展型ジェット迎撃機"
 jet_interceptor_equipment_4:0 "準現代型ジェット迎撃機"
 jet_interceptor_equipment_4_desc:0 "超音速の迎撃ミサイルは、従来よりも小型になった。その未来的な電子システムと高性能ミサイルは、たとえ高度が制限されていたとしても、他のすべての航空機に対する優位性をもたらすだろう。"
 jet_interceptor_equipment_4_short:0 "準現代型ジェット迎撃機"
 jet_interceptor_equipment_5:0 "現代型ジェット迎撃機"
 jet_interceptor_equipment_5_desc:0 "改良型エンジンと高度なレーダーシステムは、迎撃機技術をさらに発展させるだろう。我々が設計した先進的なモデルで、あらゆるターゲットを迎撃・破壊するための装備をパイロットに提供することができる。"
 jet_interceptor_equipment_5_short:0 "現代型ジェット迎撃機"
 fighter:0 "戦闘機"
 jet_fighter:0 "ジェット戦闘機"
 jet_fighter_equipment:0 "ジェット戦闘機"
 cv_jet_fighter_equipment:0 "艦上ジェット戦闘機"
 fighter_equipment:0 "戦闘機"
 fighter_equipment_desc:0 "戦闘機"
 fighter_equipment_0:0 "前大戦型戦闘機"
 fighter_equipment_0_desc:0 "第一次世界大戦では、初めて戦闘機が開発された。これらの飛行機は当時としては確かに先進的であったが、第二次世界大戦では、これらの飛行機がもはや時代遅れであることが立証された。しかし、これらの飛行機は、同じような旧式の航空機と戦う場合には、まだ有効である。"
 fighter_equipment_0_short:0 "前大戦型戦闘機"
 cv_fighter_equipment_0:0 "前大戦型艦上戦闘機"
 cv_fighter_equipment_0_desc:0 "第一次世界大戦では水上機母艦が活躍したが、第二次世界大戦に入ってからは空母の開発が始まった。第二次世界大戦では、軽量で、少ない武器しか搭載できないこれらの水上機母艦は満足のいくものではなかった。"
 cv_fighter_equipment_0_short:0 "前大戦型艦上戦闘機"
 fighter_equipment_1:0 "高速戦闘機"
 fighter_equipment_1_desc:0 "第二次世界大戦の戦闘機は、それまでの経験や設計を基に開発された、プロペラ機の中でも最も優れたものであった。機敏で速く、長い航続距離を持つこれらの飛行機は、何千もの機体がヨーロッパの空で戦った。旧式化したとはいえ、これらの飛行機は必要に応じて、特に同じような時代遅れの航空機に対して、いざというときに活躍するだろう。"
 fighter_equipment_1_short:0 "高速戦闘機"
 cv_fighter_equipment_1:0 "高速艦上戦闘機"
 cv_fighter_equipment_1_desc:0 "空中の覇権争いは、陸上と同様に海の上でも繰り広げられた。空母の艦上戦闘機は、より効果的に戦えるよう、常に海の上から発艦していた。艦上戦闘機は、必要に応じて空母の構成を変更することもできるが、その効果は限定的である。"
 cv_fighter_equipment_1_short:0 "高速艦上戦闘機"
 jet_fighter_equipment_1:0 "基本型ジェット戦闘機"
 jet_fighter_equipment_1_desc:0 "ジェット戦闘機は空中戦に革命をもたらした。速く、機敏で、重武装のこれらの戦闘機は、爆撃機を数秒で破壊した。燃費の悪さは改善の余地があるが、これらの戦闘機が戦争に与える影響は大きなものになるだろう。"
 jet_fighter_equipment_1_short:0 "基本型ジェット戦闘機"
 cv_jet_fighter_equipment_1:0 "基本型ジェット艦上戦闘機"
 cv_jet_fighter_equipment_1_desc:0 "ジェット戦闘機が使えるのは、地上だけではない。海の上では、ジェット戦闘機は艦上ジェット戦闘機として使用できる。ジェット戦闘機の加速性能は、海上の空中戦に最適だ。この分野は今後も急速に発展していくだろう。"
 cv_jet_fighter_equipment_1_short:0 "基本型ジェット艦上戦闘機"
 jet_fighter_equipment_2:0 "改良型ジェット戦闘機"
 jet_fighter_equipment_2_desc:0 "ジェット戦闘機は効果的な兵器ではあったが、まだ改良の余地は多く残されていた。改良型ジェット戦闘機は、空力戦に特化した形状で、強力なエンジンを搭載し、敏捷性も向上した。これらの改良により、我々の戦闘機は空を支配することになるだろう。"
 jet_fighter_equipment_2_short:0 "改良型ジェット戦闘機"
 cv_jet_fighter_equipment_2:0 "改良型艦上ジェット戦闘機"
 cv_jet_fighter_equipment_2_desc:0 "艦上戦闘機についても、地上用ジェット戦闘機と同様の改良が可能だ。優れたエンジン、優れた空力特性、優れた敏捷性により、地上を支配するのと同様に、海を支配することができる。"
 cv_jet_fighter_equipment_2_short:0 "改良型艦上ジェット戦闘機"
 jet_fighter_equipment_3:0 "発展型ジェット戦闘機"
 jet_fighter_equipment_3_desc:0 "短距離戦闘機は、信頼性を落とさずに、現役の重い機種の多くを置き換えることができる。そのためには、エンジンやミサイル技術を向上させる必要がある。"
 jet_fighter_equipment_3_short:0 "発展型ジェット戦闘機"
 cv_jet_fighter_equipment_3:0 "発展型ジェット艦上戦闘機"
 cv_jet_fighter_equipment_3_desc:0 "開発された新技術は、海軍でも応用できる。最新の戦闘機は、我々の艦隊を航空攻撃の脅威から守るだろう。"
 cv_jet_fighter_equipment_3_short:0 "発展型ジェット艦上戦闘機"
 cv_CAS_equipment:0 "艦上爆撃機"
 cv_CAS_equipment_desc:0 "艦上爆撃機"
 cv_cas_equipment:0 "艦上爆撃機"
 cv_CAS:0 "艦上爆撃機"
 cv_cas:0 "艦上爆撃機"
 cv_mca_equipment:0 "艦上マルチロール機"
 cv_mca_equipment_desc:0 "艦上マルチロール機"
 cv_mca:0 "艦上マルチロール機"
 cv_fighter_equipment:0 "艦上戦闘機"
 cv_fighter_equipment_desc:0 "艦上戦闘機"
 cv_fighter:0 "艦上戦闘機"
 cv_nav_bomber_equipment:0 "艦上攻撃機"
 cv_nav_bomber_equipment_desc:0 "艦上攻撃機"
 cv_nav_bomber:0 "艦上攻撃機"
 cas:0 "近接航空支援機"
 jet_CAS:0 "ジェット近接航空支援機"
 cv_jet_CAS:0 "ジェット艦上爆撃機"
 CAS_equipment:0 "近接航空支援機"
 CAS_equipment_desc:0 "近接航空支援機"
 CAS_equipment_1:0 "初期型近接航空支援機"
 CAS_equipment_1_desc:0 "第二次世界大戦の初期を代表する航空機は、急降下爆撃機である。敵の部隊や工場、艦船に向かって急降下し破壊する。この航空機は、世界に衝撃を与え、各空軍が開発を急速に進めることとなった。"
 CAS_equipment_1_short:0 "初期型近接航空支援機"
 cv_CAS_equipment_1:0 "初期型艦上爆撃機"
 cv_CAS_equipment_1_desc:0 "世界中の海軍が、空母の可能性を見出そうとしていた。艦上攻撃機は、第二次世界大戦、特に大東亜戦争で極めて重要な役割を果たした。"
 cv_CAS_equipment_1_short:0 "初期型艦上爆撃機"
 jet_CAS_equipment_1:0 "基本型ジェット近接航空支援機 I"
 jet_CAS_equipment_1_desc:0 "戦争が終わり、ジェット機やターボプロップ機が開発されたことで、多くの航空機設計者は近接航空支援機の設計を一新する必要があった。これら新設計の近接航空支援機は高い機動性と攻撃性能を持っている。"
 jet_CAS_equipment_1_short:0 "基本型ジェット近接航空支援機 I"
 cv_jet_CAS_equipment_1:0 "基本型ジェット艦上爆撃機 I"
 cv_jet_CAS_equipment_1_desc:0 "まともな海軍であれば、空母に搭載可能なジェット攻撃機の保有に反対することはないだろう。通常の地上支援機のような利点を持ちながら、多少の改造が必要だとしても空母の航続距離がその欠点を補ってくれる。"
 cv_jet_CAS_equipment_1_short:0 "基本型ジェット艦上爆撃機 I"
 jet_CAS_equipment_2:0 "改良型ジェット近接航空支援機 I"
 jet_CAS_equipment_2_desc:0 "超音速近接航空支援機は、高速で攻撃し、敵に気づかれる前に飛び去ることができる。また、従来機よりもさらに重い爆弾を搭載することができるため、戦術的航空兵器の開発に取り組むのが良いだろう。"
 jet_CAS_equipment_2_short:0 "改良型ジェット近接航空支援機"
 cv_jet_CAS_equipment_2:0 "改良型ジェット艦上爆撃機"
 cv_jet_CAS_equipment_2_desc:0 "ジェットエンジンを搭載した艦上爆撃機はコストをかけてでも開発する価値があるだろう。新型カタパルトと空母甲板の設計により、これまでよりもはるかに優れた航空機を使用することができる。"
 cv_jet_CAS_equipment_2_short:0 "改良型ジェット艦上爆撃機"
 jet_CAS_equipment_3:0 "発展型ジェット近接航空支援機"
 jet_CAS_equipment_3_desc:0 "最新の電子機器を搭載した近接航空支援機を作ることが可能だ。これらの航空機は、何よりもまず敵の地上部隊を破壊することに特化している。"
 jet_CAS_equipment_3_short:0 "発展型ジェット近接航空支援機"
 cv_jet_CAS_equipment_3:0 "発展型ジェット艦上爆撃機"
 cv_jet_CAS_equipment_3_desc:0 "超音速で、多くの兵器を搭載でき、航続距離の長い軽攻撃型の空母艦載機の開発が求められている。技術の進歩により、我々は海軍パイロットが必要とするものを提供することができる。"
 cv_jet_CAS_equipment_3_short:0 "発展型ジェット艦上爆撃機"
 mca:0 "マルチロール機"
 mca_equipment:0 "マルチロール機"
 mca_equipment_desc:0 "マルチロール機"
 mca_equipment_1:0 "準現代型マルチロール機"
 mca_equipment_1_desc:0 "戦闘機の攻撃力と地上攻撃機の能力を兼ね備えたマルチロール機は、非常に魅力的だ。この最新の航空機は、旧式化した様々な航空機を置き換えることになるだろう。"
 mca_equipment_1_short:0 "準現代型マルチロール機"
 cv_mca_equipment_1:0 "準現代型艦上マルチロール機"
 cv_mca_equipment_1_desc:0 "すべての艦上機を1つにまとめることができる。このマルチロール機は、旧式機よりも性能が向上しており、我々は敵国に対して優位に立てるだろう。"
 cv_mca_equipment_1_short:0 "準現代型マルチロール機"
 mca_equipment_2:0 "現代型マルチロール機"
 mca_equipment_2_desc:0 "航空機の電子計算機に改良を加えることで、戦闘でのパフォーマンスを向上させることが可能だ。また、レーダー反射断面積を小さくすることで、ステルス性能を向上させる。"
 mca_equipment_2_short:0 "現代型マルチロール機"
 cv_mca_equipment_2:0 "現代型艦上マルチロール機"
 cv_mca_equipment_2_desc:0 "陸軍のマルチロール機の改良は、海軍航空隊にも応用できる。最新の電子機器により、海軍の航空機は我々が求めることに柔軟に対応できるだろう。"
 cv_mca_equipment_2_short:0 "現代型艦上マルチロール機"
 light_stealth_equipment:0 "ステルス戦闘機"
 light_stealth:0 "ステルス戦闘機"
 light_stealth_equipment_desc:0 "ステルス戦闘機"
 light_stealth_equipment_1:0 "準現代型ステルス戦闘機"
 light_stealth_equipment_1_desc:0 "新しい電子計算機と放射線吸収材料の開発より、レーダーに検出されにくい軽飛行機を設計することができる。早期警戒システムや航空機検知システムのほとんどがレーダー便りなため、この航空機は目立つことなく任務を遂行することができる。"
 light_stealth_equipment_1_short:0 "準現代型ステルス戦闘機"
 light_stealth_equipment_2:0 "現代型ステルス戦闘機"
 light_stealth_equipment_2_desc:0 "これまでのステルス戦闘機は、その角張った非空力学的な形状のため、速度が制限されていたが、技術の進歩により、最新鋭非ステルス戦闘機と同等の形状のステルス戦闘機を作ることが可能になった。"
 light_stealth_equipment_2_short:0 "現代型ステルス戦闘機"
 jet_bomber_equipment_engines:0 "大型ジェットエンジン"
 jet_bomber_equipment_engines_desc:0 "初期型のジェットエンジンは、約5,000ポンドの力しかなかった。しかし、新型のジェットエンジンを開発すれば、この数値を大幅に引き上げることができる。幸いなことに、現代の優秀な技術者の助けを借りれば、近未来的なジェットエンジンを開発できるだろう。"
 improved_bomber_range_1:0 "空中給油"
 improved_bomber_range_1_desc:0 "飛行中に燃料を補給することができれば、空軍の可能性を大きく伸ばすことができる。それを実現するのが、空中給油システムだ。これは、空中給油機が燃料チューブを伸ばし、他の飛行機に燃料を供給するというものだ。この単純だが革新的なコンセプトにより、航空機はより長いミッションをこなすことができる。飛行時間の唯一の限界は、搭乗員が疲労することだ。"
 improved_bomber_range_2:0 "改良型空中給油"
 improved_bomber_range_2_desc:0 "我々の空中給油機は優れているが、まだ改善すべき点がいくつか残されている。燃料パイプの形状を改良することで空中給油が効率的になる。そして、パイロットのために給油訓練を導入する。要するに、我々にはまだ改善の余地がある。"
 bomber_stealth_research:0 "重航空機ステルス技術"
 bomber_stealth_research_desc:0 "探知・迎撃能力がますます向上し、通常兵器と核兵器の攻撃力がますます上がる時代において、爆撃機が敵のレーダーを回避できるステルス技術は、空の戦争における貴重な戦略的優位性となる。すぐにでも試作に取り掛かるべきだ。"
 scout_plane:0 "偵察機"
 scout_plane_equipment_desc:0 "写真偵察専用に開発された航空機。生存率向上は主に速度とステルス性に依存し、如何なる真っ向勝負でも敗北は必至である。"
 scout_plane_equipment:0 "偵察機"
 scout_plane_equipment_1:0 "初期型偵察機"
 scout_plane_equipment_1_desc:0 "敵軍の動向に関する情報を収集し、敵の艦艇配備状況の報告を提供することは、先の大戦での実戦配備以来、航空機本来の任務であり、依然として重要な任務である。"
 scout_plane_equipment_2:0 "基本型偵察機"
 scout_plane_equipment_2_desc:0 "偵察機をジェット化することで、その生存率と能力を向上させる。"
 scout_plane_equipment_3:0 "改良型偵察機"
 scout_plane_equipment_3_desc:0 "航空監視と長距離偵察任務の専用機の開発により、敵の意図と能力の正確な状況を把握し、良好な状態の維持が可能である。"
 scout_plane_equipment_4:0 "発展型偵察機"
 scout_plane_equipment_4_desc:0 "写真偵察専用に開発された航空機。生存率向上は主に速度とステルス性に依存し、如何なる真っ向勝負でも敗北は必至である。"
 strat_bomber:0 "戦略爆撃機"
 jet_strat_bomber:0 "ジェット戦略爆撃機"
 strat_bomber_equipment:0 "戦略爆撃機"
 strat_bomber_equipment_desc:0 "戦略爆撃機"
 strat_bomber_equipment_0:0 "前大戦型戦略爆撃機"
 strat_bomber_equipment_0_desc:0 "第二次世界大戦以前の爆撃機の設計の多くは、非常に時代遅れではあるものの、保存状態から復元して比較的信頼性の高いプロペラ駆動の戦略爆撃機を作ることができる。他に選択肢がなければ、いざという時に活躍してくれるだろう。"
 strat_bomber_equipment_0_short:0 "前大戦型戦略爆撃機"
 strat_bomber_equipment_1:0 "初期型戦略爆撃機"
 strat_bomber_equipment_1_desc:0 "第二次世界大戦中、戦略爆撃機は大きく進化した。戦闘機の改良に伴い、爆撃機の武装も改良された。また、エンジンの大型化により、より多くの武器や燃料を搭載できるようになった。時代遅れになったとはいえ、これらの古い獣は必要に応じて敵に打撃を与えることができる。"
 strat_bomber_equipment_1_short:0 "初期型戦略爆撃機"
 jet_strat_bomber_equipment_1:0 "基本型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_1_desc:0 "戦略爆撃機にジェットエンジンを搭載することで、大きな可能性が開かれた。これまで以上に、より多くの爆弾を積み込むことができ、より速く飛行し、より多くの武装を備えている。他にも様々な改良が施され、何千キロも離れた都市に、大量の破壊をもたらすことができるようになった。"
 jet_strat_bomber_equipment_1_short:0 "基本型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_2:0 "改良型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_2_desc:0 "最新世代の戦略爆撃機は、多様化する空中戦射程距離に対応するため速度が改善され、目標を完膚なきまでに破壊するため、爆弾積載量も大幅に増加する。"
 jet_strat_bomber_equipment_2_short:0 "改良型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_3:0 "発展型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_3_desc:0 "航空機のフレームを設計し、既存のターボプロップエンジンの設計を見直すことで、弾道ミサイルと同様の飛行距離、そして大陸間を飛行できる。さらに重要なことは、同盟国への航空基地の依存度を減らすことができることだ。"
 jet_strat_bomber_equipment_3_short:0 "発展型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_4:0 "準現代型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_4_desc:0 "後退翼は、自動ミサイルに適したデザインだが、今度は戦略爆撃機が敵のレーダーや対空防御を避けるために使用する。進化したミサイルターゲットシステムを導入した最新世代の爆撃機は、従来の敵の航空戦力を真の意味で戦略的に飛躍させ、これまで以上の航続距離と効果を発揮する。"
 jet_strat_bomber_equipment_4_short:0 "準現代型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_5:0 "現代型ジェット戦略爆撃機"
 jet_strat_bomber_equipment_5_desc:0 "我々の最も新しい機体は、それまでのどの機体よりも優れている。完全に機能するレーダーシステム、改良された形状、追加された防御対策、そして畏敬の念を抱かせる搭載量など、この機体が我々の重航空機の傑作であることは疑いの余地がない。"
 jet_strat_bomber_equipment_5_short:0 "現代型ジェット戦略爆撃機"
 tac_bomber:0 "戦術爆撃機"
 jet_tac_bomber:0 "ジェット戦術爆撃機"
 tac_bomber_equipment:0 "戦術爆撃機"
 tac_bomber_equipment_desc:0 "戦術爆撃機"
 tac_bomber_equipment_0:0 "前大戦型戦術爆撃機"
 tac_bomber_equipment_0_desc:0 "1915年、パイロットがコックピットから手で爆弾を投下していた慌ただしい時代から、戦術爆撃機は急速に進歩した。しかし、古い機種であっても、特に対空能力を持たない敵に対しては高い効果を発揮する。"
 tac_bomber_equipment_0_short:0 "前大戦型戦術爆撃機"
 tac_bomber_equipment_1:0 "初期型戦術爆撃機"
 tac_bomber_equipment_1_desc:0 "第二次世界大戦では、戦術爆撃機に多くの革新がもたらされた。現代の爆撃機に比べればまだ劣るものの、これらの航空機は、十分な効果を発揮する。燃費の良いエンジンと大きな積載量で、仕事をこなすことができる。"
 tac_bomber_equipment_1_short:0 "初期型戦術爆撃機"
 jet_tac_bomber_equipment_1:0 "基本型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_1_desc:0 "最高速度は時速500kmを超え、搭載能力も大幅に向上しており、まさに第二次世界大戦中の航空機を凌駕している。戦術爆撃機の技術は、航空界の驚異となった。"
 jet_tac_bomber_equipment_1_short:0 "基本型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_2:0 "改良型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_2_desc:0 "初期段階でのハードポイント、戦闘機や管制官との連携強化により、戦術爆撃機はより頻繁に、より重要な任務に投入されるようになった。"
 jet_tac_bomber_equipment_2_short:0 "改良型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_3:0 "発展型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_3_desc:0 "ハードポイントを追加することで、戦術爆撃機は戦場の状況に合わせて様々な装備を搭載できる。また、多くの兵器を速く、長距離で運ぶことができるようになる。"
 jet_tac_bomber_equipment_3_short:0 "発展型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_4:0 "準現代型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_4_desc:0 "次世代の戦術爆撃機は、それまでの改良に加えて、耐久性、搭載量の大型化、そしてより高度なターゲットシステムを搭載した。それらが戦争に与えた影響は計り知れない。"
 jet_tac_bomber_equipment_4_short:0 "準現代型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_5:0 "現代型ジェット戦術爆撃機"
 jet_tac_bomber_equipment_5_desc:0 "新技術が加わったことで、大型で扱いにくい飛行機が生きて基地に戻れる可能性が出てきた。ステルス技術の向上と相まって、艦隊への補給コストを削減し、火の雨を降らせることができる。"
 jet_tac_bomber_equipment_5_short:0 "現代型ジェット戦術爆撃機"
 tac_stealth_equipment:0 "ステルス戦術爆撃機"
 tac_stealth_equipment_desc:0 "ステルス戦術爆撃機"
 strat_stealth_equipment:0 "ステルス戦略爆撃機"
 strat_stealth_equipment_desc:0 "ステルス戦略爆撃機"
 tac_stealth_equipment_1:0 "準現代型ステルス戦術爆撃機"
 tac_stealth_equipment_1_desc:0 "この戦術爆撃機は、音響、赤外線、視覚、レーダー反射断面積を低減してステルス性を向上させ、対空防御が固い地域での支援機として設計されている。"
 tac_stealth_equipment_1_short:0 "準現代型ステルス戦術爆撃機"
 tac_stealth_equipment_2:0 "現代型ステルス戦術爆撃機"
 tac_stealth_equipment_2_desc:0 "ステルス性能の向上により、この航空機はより汎用性が高くなり、防空システムを持つ目標に対して効果的な攻撃を実行することができる。"
 tac_stealth_equipment_2_short:0 "現代型ステルス戦術爆撃機"
 strat_stealth_equipment_1:0 "準現代型ステルス戦略爆撃機"
 strat_stealth_equipment_1_desc:0 "戦略的爆撃機にステルス性能はこれまでなかったが、それを可能にする時が来た。レーダー妨害システムの試作品がすでに製造されており、我々は敵の心に恐怖を与える、探知できない飛行機の大編隊を構築することができる。"
 strat_stealth_equipment_1_short:0 "準現代型ステルス戦略爆撃機"
 strat_stealth_equipment_2:0 "現代型ステルス戦略爆撃機"
 strat_stealth_equipment_2_desc:0 "敵国の首都の上空を誰にも見つかることなく飛行し、爆弾を投下して暗闇に去っていく爆撃機は、長らくSF小説だけの話とされてきた。これまではね。"
 strat_stealth_equipment_2_short:0 "現代型ステルス戦略爆撃機"
 transport_plane_equipment:0 "輸送機"
 transport_plane:0 "輸送機"
 transport_plane_equipment_desc:0 "輸送機"
 transport_plane_equipment_1:0 "前大戦型輸送機"
 transport_plane_equipment_1_desc:0 "軍用機にとって最も重要な役割の一つが輸送だ。1機の飛行機では、一度に数個の分隊を輸送することはできないが、それでも航空戦力の新たな飛躍となることは間違いない。"
 transport_plane_equipment_1_short:0 "前大戦型輸送機"
 transport_plane_equipment_2:0 "初期型輸送機"
 transport_plane_equipment_2_desc:0 "新型の輸送機は、重爆撃機の設計から派生したもので、これまでに比べてより多くの人員と貨物を運ぶことができる。"
 transport_plane_equipment_2_short:0 "初期型輸送機"
 transport_plane_equipment_3:0 "基本型ジェット輸送機"
 transport_plane_equipment_3_desc:0 "我々が設計した輸送機は、大きな改良がなされた。数年前の飛行機よりもはるかに広いスペースを利用して、より多くの人員や物資を輸送することができる。また、これらの航空機は、燃料補給機や司令部としても活用できる。"
 transport_plane_equipment_3_short:0 "基本型輸送機"
 transport_plane_equipment_4:0 "改良型ジェット輸送機"
 transport_plane_equipment_4_desc:0 "最新の輸送機は、初期型に比べて、より速く、優れた航続距離を持ち、消防、救急、さらには人道的活動まで、さまざまな役割を担うことができる。"
 transport_plane_equipment_4_short:0 "改良型ジェット輸送機"
 transport_plane_equipment_5:0 "発展型ジェット輸送機"
 transport_plane_equipment_5_desc:0 "エンジンの出力を上げ、機体を大きくすれば、輸送機の性能をさらに向上させることができる。一昔前では考えられなかったような大規模な空輸が可能になる。"
 transport_plane_equipment_5_short:0 "発展型ジェット輸送機"
 transport_plane_equipment_6:0 "準現代型ジェット輸送機"
 transport_plane_equipment_6_desc:0 "最新の輸送機は、いくつかの改良がなされている。翼のデザイン、電子計算機のアップデート、エンジンのアップグレード、さらには着陸装置の簡略化など、これまでのモデルで指摘されていた問題を解決し、さらに良いものになっていくだろう。"
 transport_plane_equipment_6_short:0 "準現代型ジェット輸送機"
