 BUL_Konstantin_Partov_hog_desc:0 "§YPrime Minister\nAbsolute Monarchy§!\n--------------\n§LThat Konstantin Partov sits as President of the Council of Ministers is a testament to just how far the once-crucial role has fallen. A drab academic known only for his role in World War II-era repressions, Partov is not the insightful spirit that Bulgaria needs, but the impotent proxy which Boris III desires, brought back after a decade of irrelevance to serve as a Tsar's unpopular stooge.\n\nPerhaps a more able man could rise up from such a position - but President Partov cannot. After five years, he remains chained to the Tsar, unwilling to commit to any policy not proposed by Boris III. Even if the role of President of the Council of Ministers has any value at all, it has become quite clear that Konstantin Partov does not.§!"
 BUL_Stanislav_Balan_for_desc:0 "§YMinister of Foreign Affairs and Worship\nAbsolute Monarchy§!\n--------------\n§LOnce the Tsar's secretary, Stanislav Balan has grown into a helpful ally and personal friend to Boris III, distinguished in the Tsar's long line of undistinguished suits. For most of the world, meeting with the Tsar is meeting with Balan - on the level of foreign policy, the men are inseparable.\n\nWhile perhaps not the best of diplomats, Balan shines in his ability to transform the thoughts and whims of the Tsar into actual policy - namely, the Tsar's beloved push towards neutrality. For now, the plan has worked, but it may not work forever. For all their ties, Balan is strictly secondary to the Tsar himself. And deep down, even Balan has no idea what his friend - and Tsar - might do.§!"
 BUL_Petar_Aladzhov_eco_desc:0 "§YMinister of Finance\nAnocracy§!\n--------------\n§LIf the task of a modern Bulgarian minister is to sit down, follow the Tsar's dictums, and think as little as possible, Peter Aladzhov is certainly far outside his purview. One of the richest men in Bulgaria and a star administrator since the later days of World War Two, the man is known to the world as one of the most independent and recognizable figures in all of Boris III's government.\n\nAladzhov has also grown close ties to the largest voices of reform - mainly, Boris III's heir, Prince Simeon. The two men readily discuss a move away from the dirigisme of the Tsar and towards a free-market economy. For Simeon, it is his closest chance of influencing the current cabinet.§!"
 BUL_Vasil_Boydev_sec_desc:0 "§YMinister of War\nAbsolute Monarchy§!\n--------------\n§LIt would be wonderful to say that Vasil Boydev was selected for the Ministry of War for his many achievements: his revival of the Bulgarian Air Force, his negotiations with Liszt and Hitler, his command during the Vranje Uprising. Yet his choice was made less for his bountiful accomplishments and more for the independence those accomplishments have provided. A man so loved is beholden to no one - and with the military a mess of rowdy ideologues, Boris needed a man who couldn't be persuaded by any one faction of the army.\n\nOf course, there is a downside to such a plan - Boydev is also not beholden to the Tsar. But so long as the two mens' visions are similar, Boris can keep the ally he so desperately needs.§!"
