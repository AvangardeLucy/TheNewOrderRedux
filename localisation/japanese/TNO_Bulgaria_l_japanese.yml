 POLITICS_SIMEON_II_BORIS_DEATH_DESC:0 "シメオン・ボリソフ・フォン・ザクセン＝コーブルク＝ゴータ、現在のブルガリア国王シメオン2世は、美しい祖国の景色を眺めながら、亡き父の後継者として何十年も過ごした後、困難な仕事を熱心に片付け始めている。\n\n改革派のツァーリは、学生時代の多くを西側—少なくとも、ドイツやイタリアの支配下から行くことのできる西側—で過ごし、ブルガリア国家を古い寡頭制からさらなる自由市場へと移行させるとの希望を抱いて帰国した。ボリス3世は、そのような提案を愚かな若者の絵空事として断罪した…マケドニア戦争により、ブルガリアが崩壊しかけるまでは。この恐ろしい体験は、シメオンの保守的な父親さえも、改革が必要だと確信するのに十分すぎる出来事だったのだ。そこで父は、若いころのシメオンのような小さな歩みで、ためらいながらも息子へついていった。\n\nだが、物事には終わりがある。ボリスはこの世を去ったのだ。新たなツァーリは多くの野心的な考えを持っているが、その考えを国民に納得させることを、社交的な父のように容易に行えるかどうかは不透明である。"
 POLITICS_SIMEON_II_BORIS_FLIGHT_DESC:0 "シメオン・ボリソフ・フォン・ザクセン＝コーブルク＝ゴータ、現在のブルガリア国王シメオン2世は、美しい祖国の景色を眺めている。自身が置かれた状況の不安定さから目を逸らすのが精一杯で、真に国を支配するための準備が圧倒的に不足しているのだ。\n\n皇太子時代のツァーリは、ドイツやイタリアの支配下から行くことのできる程度の西側で教育を受けた。理論的には有用な物事を多く教わり、たくさんの理想や提案を持って帰ってきた。だが、シメオンを教育した知識人たちは、崩壊しつつある父の連立政権をまとめる方法も、ましてや再び隆盛に導くためのヒントも与えてはくれなかった。新たなツァーリが、このような苦境に立たされるのも無理はない。\n\nマケドニア戦争によって、ブルガリアは崩壊寸前にまで追い込まれた。そして今、国は再び崩壊寸前の状態に追い込まれている。ブルガリア国家の支配権をめぐり、共産主義者とファシストが入り乱れて戦っているのだ。だが、シメオン2世国王は、自らの国が血を流すのをただ見守る事しかできていない。王の言葉はほとんど意味を持たず、行動はそれ以上に意味を成さないのだ。シメオンにどのような選択肢があるというのだろうか。"
 POLITICS_SIMEON_II_RESTORATION_DESC:0 "Simeon Borisov von Saxe-Coburg-Gotha, now Simeon II, Tsar of Bulgaria, surveys the vistas of his beautiful homeland, and shakes his head grimly. There is much work to be done, and he must be about it.\n\nAs Crown Prince, the Tsar was educated in those parts of the West that were accessible from within Germany and Italy's grasp. He was taught many theoretically useful things and came back with many ideals and proposals. But the intellectuals that educated him could not give him any hints on stabilising Bulgaria after Simeon's puppet-masters used him, threw him aside, and were then thrown aside by the Fatherland Front. He needed no Western teachings to call loyal policemen and soldiers to his side and seize power for himself.\n\nThe Tsar and his prime minister, the communist-hunting retired police chief Nikola Geshev, are in agreement; Simeon's old reformism is a foible that Bulgaria cannot risk when the situation is as grave as this. Authoritarianism, which after all had kept Bulgaria stable from its re-establishment, must be reembraced if there is to be stability in Bulgaria ever again."
