 NOV_Interact_TakeOver_tt: "§g地域全体§!の§W奪取の進捗状況§!が§Y100%§!に§g達すると§!、§g外交的に目標を併合できる。§!\n\n§R影響を受けるのは隣国のみで、更に1969年までは中央シベリアの軍閥のみとなる。§!\n基本: §Y[?NOV.NOV_Takeover_Power]§!\nこの国と我が国との§Yイデオロギー類似性§!は我々に§G[?NOV.NOV_Dummy_Id_Sim]§!のボーナスを与える。\n我々の巨大企業の§R権力§!と§G忠誠心§!は我々に§Y[?NOV.NOV_dummy_megacorp_boost]§!のボーナスを与える。\n\nこの国のイデオロギーは、その巨大企業ボーナスが[GetNovosibirskWhichMegaCorp]から来ることを意味する。"
