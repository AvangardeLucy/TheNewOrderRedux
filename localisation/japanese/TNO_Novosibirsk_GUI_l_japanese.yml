 NOV_Silovik_GUI_extra_button_1_tt: "我々の最大の目標は、§Y中央シベリア§!周辺の全ての州、そして§R全ロシア§!において§G奪取§!を成功させることだ。そのためには各軍閥に対し様々な対価を払い、§Y任務§!を成功させなければならない。これは上のマップGUIで§Y各ステートを選択§!することで実行できる。\n\n我々はこのプロセスをできるだけ早めるため、§Yイデオロギー的統一§!を試みるべきだ。各軍閥とのイデオロギー類似性が高いほど、§Gより早く§!奪取工作が進展し、遠いほど§Rより遅く§!進展する。§R下の赤いボタン§!を押すことで、現在の我々のイデオロギー的見地を確認できる。\n\n現在のイデオロギー的見地に影響を与えるためには、§Y方針の選択§!または§Y特定の巨大企業の強化§!を行うことになる。巨大企業が強力なほど、我々は彼らのイデオロギーに傾倒していく。現在の§Yイデオロギー傾向§!は、§Rこの下のボタン§!メニューから、£GFX_NOV_GUI_Political_Compass_circleにカーソルを合わせることで確認できる。\n\n巨大企業は我々のイデオロギー的傾倒を助長するだけでなく、§Yより強力な§!巨大企業は、その企業と共通のイデオロギーを持つ軍閥との同化を容易にする。§Rだが巨大企業の§G忠誠心§!がY50§!を下回った場合、恩恵は消え、ペナルティが課せられてしまう。§!\n各巨大企業とそのイデオロギーについては、各社の名前の下の i をクリックする。"
