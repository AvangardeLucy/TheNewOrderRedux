l_japanese:
 NOV_Silovik_State_GUI_Open_Button_tt: "シロヴィキ国家GUIを開く"
 NOV_megacorp_1_name: "フェニクス"
 NOV_megacorp_1_desc: "フェニクスコーポレーションは連邦内の3つの主要な経済力の1つであり、アレクサンドル・ポクルィシュキンとの長い関係がある。連邦内の主要な武器の製造及び販売業者としてフェニクスは連邦の大規模な軍の背後にある原動力であり、脈打つ心臓でもある。\n\nこの会社は、ソビエト連邦の崩壊直後に将来シロヴィキとなる組織によって設立された。ポクルィシュキンとの緊密な関係、そして我々の軍の供給者としてのかけがえのないサービスにより、フェニクスコーポレーションは政府にとっての生まれながらの友となっている。"
 NOV_megacorp_2_name: "シビル"
 NOV_megacorp_2_desc: "シベリアコーポレーションはソビエト連邦の崩壊に続いて地主のブルジョワジーによって設立された、バルナウル市長と関連性のある企業である。彼らは連邦内、そしておそらく中央シベリア地域全体の農業生産を代表し、その主要なシェアを保持している。農産物だけでなく農業機械も生産しており、驚くべきことに連邦の多くの金融機関のバックボーンとして機能するシビルは、間違いなく連邦における民間産業の中心である。\n\nこれらの事実は、シロヴィキが支配する政府内の民間政治家とのシビルの緊密な関係及びヴァシーリー・シュクシンへの暗黙の支持と結びつき、それを連邦経済における非常に重要な機関にしている。"
 NOV_megacorp_3_name: "チタン"
 NOV_megacorp_3_desc: "フェニクスが連邦の筋肉であり、シビルがその脈打つ心臓であるならば、チタンは連邦の脳である。彼らのモットーは、「進歩」であり、企業の使命そのものと同じようにシンプルで正確である。これはチタンが最も得意とすることだ。\n\n連邦の技術面の促進に向け、チタンは長い間機械化と全ての技術の促進に向けた連邦の競争の最前線であり、かつてはトムスクのモダニスト達と直接競っていた。"
 NOV_megacorp_4_name: "人民"
 NOV_megacorp_4_desc: "連邦は、企業とそれらが生み出す資源のみで構成されている訳では無い。連邦、そしてその経済は、我々の政権下に住む民間人である人民によって支えられている。これらの人々は、政権内で最も低級な田舎の農民から最も高級な行政官まで、我々が物事をどのように運営するかについて、少なくとも名目上の発言権を持っている。\n\n我々にとって重要なのは、国民の地位、彼らが我々の政権にどれほど忠実であるか、政権にどれほどの人気があるか、そして彼らが国内でどれほどの影響力があるかを良く知ることである。"
 NOV_megacorp_1_modifiers: "師団指揮統制率 : [?NOV_MC1_army_org_factor|%+]\n師団攻撃 : [?NOV_MC1_army_attack_factor|%+]\n軍熟練度の月間変動 : [?NOV_MC1_army_professionalism_monthly_rate|+]"
 NOV_megacorp_2_modifiers: "必要な消費財 : [?NOV_MC2_consumer_goods_factor|-%]\n建設速度 : [?NOV_MC2_production_speed_buildings_factor|%+]\n£prod_eff_cap 生産効率上限 : [?NOV_MC2_production_factory_max_efficiency_factor|%+]"
