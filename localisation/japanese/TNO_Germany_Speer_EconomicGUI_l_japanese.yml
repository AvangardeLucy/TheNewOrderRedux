 SGR_igfarben_leader:0 "ヘルマン・ヨーゼフ・アプス\n§LIG ファルベン§!"
 SGR_igfarben_expository_text:0 "ミラノの証券取引所からボルドーの銀行、オスロの学術機関、それにモスカウの奴隷倉庫までをも包括する、一大経済帝国が広がっている。その玉座に座るのは§Wヘルマン・ヨーゼフ・アブス§!である。彼は陰に日向にと帝国を操りながら、たった一つのものをひたすらに追い求めている。権力。他の誰でもない、自分だけの権力だ。\n\nこの経済帝国の最大の資産こそが§LIGファルベン§!であり、同グループは§Lドイツ銀行をはじめとする何十もの企業§!を牛耳っている。アブス自身もNSDAPの党員だが、ただの党員ではなかった。彼はヒトラーとその取り巻きたちとは、以前から一環として距離を置いていた。とはいえアブス自身も戦時経済確立の主要な立役者であり、経済帝国もそのおこぼれに預かっていた。奴隷事業を肥え太らせ、資金を出しさえもした。かくして§LIGファルベン§!は、今日のドイツで最も多くの奴隷を有する企業となっている。\n\n彼の権力への執着と非協力的な態度は、もはや看破できない。アブスとその帝国を粉砕すべし。"
 SGR_reichswerke_leader:0 "エドムント・ガイレンベルク\n§j国家工場§!"
 SGR_reichswerke_expository_text:0 "§Wエドムンド・ガイレンベルク§!は、「フランケンシュタインの怪物」と呼ばれ、世界最大規模の産業複合企業である§j国家工場§!のトップだ。第二次世界大戦が始まる前から、ガイレンベルクとこの大企業の関係は続いていたため、戦争経済指導者への就任は容易なことであった。\n\n§j国家工場§!がヨーロッパ全土に進出できたのは、ライヒが征服した地域から大量の産業を吸収したからだ。今ではIGファンベルに追随しているとは言え、ドイツ最大級の企業の一つであり、膨大な数の奴隷を所有している。\n\nしかし、この複合企業との戦いに負けたわけではない。この企業は法的には国有であるため、国家工場への行動は正当化しやすい。最終的にはガイレンベルクは没落して、ドイツはこの蛮行から解放されるだろう。"
 SGR_daimler_leader:0 "フリードリヒ・フリック\n§gダイムラー・ベンツ§!"
 SGR_daimler_expository_text:0 "§g合同製鋼 §!は§Wフリードリヒ・フリック§!にとって冷酷な業界とロビイズムにおける最初の一歩でしかなかった。ワイマール共和国時代から政治活動を行なっていた彼はやがてNSDAPのスポンサーとなり、後に§Pハインリヒ・ヒムラーの友の会§!に参加して、SSに莫大な資金を援助するまでになった。\n\n§gダイムラー・ベンツ§!という彼の縄張りは、彼の仲間である他の戦争経済指導者の縄張りよりは狭いが、フリックはあらゆる経済に精通しているため、強力な競争相手になっている。\n\nフリックはNSDAPの台頭と、それがもたらした残虐行為を最大限に利用した冷酷な実業家の例だ。彼は排除されなければならない。"
 SGR_siemens_leader:0 "エルンスト・フォン・ジーメンス\n§Tジーメンス§!"
 SGR_siemens_expository_text:0 "§Wエルンスト・フォン・ジーメンス§!は他社と比較してやや異質な存在である。§Tジーメンス§!は彼の指導の元、他社と同等の奴隷使用率に至るのを避けつつ利益を10倍に増やしたのだ。彼の会社はドイツでは稀に見る国際的名声を保ち続けている。\n\n最も重要なことは、フォン・ジーメンスと共に巣立ちつつある電子機器と産業機械の帝国が改革派の大義に共感－－§Tジーメンス§!が利益を得る限りにおいては－－を示していることである。この共感が純粋な信念によるものなのか、もしくは来るドイツにおいて奴隷制度が終焉することに対するプラグマティズムによるものなのかはわからない。ともかく、フォン・ジーメンスと系列企業は経済と奴隷制度双方における戦いにおいて莫大な可能性を秘めている。\n\n意外の盟友であったとしても、§Tジーメンス§!はカルテルの一角としてドイツの経済発展を妨げている。企業そのものと所有者は在り続けようと、その力は弱まらざるを得ない。"
