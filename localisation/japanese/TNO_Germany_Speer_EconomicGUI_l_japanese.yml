 SGR_zollverein_germany_desc:0 "消費財使用補正: [?SGR_consumer_goods|1Y%][getZollvereinIdeaBlock] \n--------------\n§!関税同盟は加盟国間の共通市場と関税に関する同盟である。明らかに時代遅れで機能していない「グロースラウム・コンチネンタルオイローパ」計画に取って代わるものであり、ドイツがヨーロッパの覇者であり続けるための手段でもある－－血まみれになることなく。"
 SGR_zollverein_basic:0 "関税同盟の加盟国"
 SGR_zollverein_basic_desc:0 "§D政治力獲得補正: [?THIS.ZV_pp_gain|0+%]\n消費財使用補正: [?THIS.ZV_consumer_goods|1Y%]\n生産効率上昇率補正: [?THIS.ZV_production_gain|1+%] [getZollvereinMembersIdeaBlock]\n--------------\n§!関税同盟は加盟国間の共通市場と関税に関する同盟である。明らかに時代遅れで機能していない「グロースラウム・コンチネンタルオイローパ」計画に取って代わるものであり、ドイツがヨーロッパの覇者であり続けるための手段でもある－－血まみれになることなく。"
 SGR_zollverein_reich:0 "ドイツ関税同盟"
 SGR_zollverein_reich_desc:0 "関税同盟におけるドイツ中心の官僚制度はほとんどの部分で維持され、それどころかある意味においては強化されている。よってドイツと東欧経済はこの先も分別がつかないことだろう。「お約束の」といった趣である。"
 SGR_zollverein_common:0 "ヨーロッパ関税同盟"
 SGR_zollverein_common_desc:0 "関税同盟におけるドイツ中心の官僚制度は大幅に緩和された。ナチスの経済統制主義は改革派と東部経済を核とした草の根的な協力関係に弱く、結果として地元内の交易が盛んになった。"
 SGR_siemenswelt:0 "ジーメンスヴェルト"
 SGR_siemenswelt_desc:0 "ジーメンスはドイツを代表するリーディングカンパニーであり、世界のテクノロジー業界において重要な位置を占める希少な存在である。ジーメンスの存在が我々の研究開発に力を与える。"
 SGR_reichswerke_mass_privatisation:0 "国家工場の民営化"
 SGR_reichswerke_mass_privatisation_desc:0 "国家工場は大規模な民営化の最中にある。中堅企業はこの恩恵を最も多く受けるだろう。"
 SGR_reichswerke_limited_privatisation:0 "国家工場の制限付き民営化"
 SGR_reichswerke_limited_privatisation_desc:0 "国家工場は部分的に民営化される。ライヒはそれでもなお工場の中核事業たる武器生産の分野を手にし続けるだろう。"
 SGR_daimler_slashed:0 "ダイムラー・ベンツの予算削減"
