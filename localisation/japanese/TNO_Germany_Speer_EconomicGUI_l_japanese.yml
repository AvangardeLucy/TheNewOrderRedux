 SGR_RSFSTP_title_tt:0 "§xドイツ内戦§!によって§g我が国§!のインフラが§R破壊§!され、全体が§R崩壊§!したことを受け、政府は§g統一条約§!内に§B高速鉄道§!を建設するプロジェクトを開始した。\n\nこれは主要都市を§Y結び§!、熟練労働者の移動時間を§G大幅に§!短縮するなど、§G大きな§!経済効果が期待される。\n\nまた、民間人、送還奴隷、物資の輸送にも§G恩恵§!をもたらすであろう。このプロジェクトは§R時間と費用§!がかかるが、§gドイツ§!のためには、どんな費用も惜しくはない。"
