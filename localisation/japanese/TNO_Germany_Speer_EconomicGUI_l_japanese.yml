 SGR_ranking_gdp_entry:0 "§G$[?econRankingGDP^i|G]B§!"
 SGR_ranking_gdp_entry_ZV:0 "§G$[?ZV_members^i.GDP_billion|G]B§!"
 SGR_econ_overview:0 "§Q関税同盟（Zollverein）§!は、形式的には§g統一条約§!を構成するほとんどの国と地域による共同市場である。実態としては§gドイツ§!の経済圏であり、国家弁務官区が最近まで植民地に過ぎなかったという明白な事実が裏付けるように、東欧の全産業はドイツ人が所有している。東欧経済は§R東部総合計画§!を筆頭に数々の愚策により破壊されたものの、資源や労働力の素質は健在である。奴隷制度を廃止するとともに東欧へ大規模投資を敢行することで、§Q関税同盟§!は全世界の中で最大の経済ブロックに飛躍する可能性は十分にある。\n\n§gドイツ§!の未来のために、為すことを為さねばならない。"
 SGR_Zollverein_members_investment_category:0 "関税同盟"
 SGR_Zollverein_members_investment_category_desc:0 "\n\n\n\n\n\n§Q予算の合計: [?GER.ZollvereinBudget|+3]§GB米ドル§!§!\n\n§Y割り当て:§! [?THIS.MemberZVBudget|+3]§GB米ドル§!\n\n§O利用可能な予算:§! [?THIS.MemberSpentBudget|W3]§WB米ドル§!/[?THIS.MemberZVBudget|+3]§GB米ドル§!\n\n§Q関税同盟§!は、ヨーロッパの多くの国々が経済協力を行う壮大なプロジェクトだ。§gドイツの§!§G四人組§!が中心となってヨーロッパを単一市場の下に統合し、経済協力と相互安定を図ることを目的としている。"
 zv_quarterly_budget_tt:0 "§Q総予算§!と§Y割当§!が更新される。"
 SGR_ZV_debt_reduction:0 "借金の完済"
 SGR_ZV_debt_reduction_desc:0 "膨れ上がった借金問題を解決するこの方法は、素晴らしいものではないが、関税同盟の予算で国家の借金を返すことができる。"
 SGR_ZV_debt_reduction_cost:0 "§Y1億5000万§!£GFX_dollar_sign"
 SGR_ZV_debt_reduction_cost_blocked:0 "§R1億5000万§!£GFX_dollar_sign"
 SGR_ZV_debt_reduction_tt:0 "§W§R負債§!と§R利息§!がそれぞれ§Y200M米ドル§!と§Y1.5%§!減少する。§!"
 SGR_ZV_oil_exploration:0 "代替エネルギーへの投資"
 SGR_ZV_oil_exploration_desc:0 "石油は現代文明の生命線であるが、その生命線がいかに貴重であるか明らかになった。今こそ、代替エネルギーに投資するべきだ。"
 SGR_ZV_introduce_rationing:0 "配給の導入"
 SGR_ZV_introduce_rationing_desc:0 "石油とガスを配給制にすることは、石油危機に対する最も合理的で簡単な対策だ。国民は嫌がるだろうが、これで時間と金を節約できる。"
 SGR_ZV_fight_systematic_issues:0 "§Y組織的問題との闘い§!"
 SGR_ZV_fight_systematic_issues_desc:0 "石油危機の発端となった地域の地政学的イベントがどのようなものであれ、我が国がこのような状況に陥るかもしれなかったという事実そのものが経済改革の重要性を訴えかけている。後悔先に立たずである。"
 SGR_ZV_open_investments:0 "§Y包括的投資ディシジョンを表示§!"
 SGR_ZV_open_investments_desc:0 "クリックして包括的投資ディシジョンを表示する。"
 SGR_ZV_close_investments:0 "§Y包括的投資ディシジョンを非表示§!"
 SGR_ZV_close_investments_desc:0 "クリックして包括的投資ディシジョンを非表示にする。"
 SGR_ZV_open_special_investments:0 "§T特別計画ディシジョンを表示§!"
 SGR_ZV_open_special_investments_desc:0 "クリックして特別計画ディシジョンを表示する。"
 SGR_ZV_close_special_investments:0 "§T特別計画ディシジョンを非表示§!"
 SGR_ZV_close_special_investments_desc:0 "クリックして特別計画ディシジョンを非表示にする。"
 SGR_ZV_civilian_investment:0 "民間への投資"
 SGR_ZV_civilian_investment_desc:0 "ヨーロッパの新しい経済連合体である関税同盟の予算を自国の産業に投資する事ができる。これによって民需品をより多く生産でき、国民が満足する経済を実現することに注力できる。"
 SGR_ZV_civilian_investment_cost:0 "§Y1億5000万§!£GFX_dollar_sign"
 SGR_ZV_civilian_investment_cost_blocked:0 "§R1億5000万§!£GFX_dollar_sign"
 SGR_ZV_military_investment:0 "軍隊への投資"
 SGR_ZV_military_investment_desc:0 "関税同盟の諸国家による保護下にあっても、我々は独自の十分な軍隊を必要としている。目的を達するためには軍事力を高める追加投資が必須であり、結果として関税同盟全体にとって有益な作用を生み出すことだろう。"
 SGR_ZV_infrastructure_investment:0 "インフラへの投資"
 SGR_ZV_infrastructure_investment_desc:0 "国家の心臓は鉄道網とコンクリート道路によってその脈動をますます強める。関税同盟の推進する投資計画による国家インフラの強化が期待されている。"
 SGR_ZV_infrastructure_investment_cost:0 "§Y1億§!£GFX_dollar_sign"
 SGR_ZV_infrastructure_investment_cost_blocked:0 "§R1億§!£GFX_dollar_sign"
 SGR_ZV_synthoil_investment:0 "合成石油への投資"
 SGR_ZV_synthoil_investment_desc:0 "ヨーロッパ外の世界に全面的に依存するわけにはいかない－－関税同盟の予算を投じてでも合成石油の供給を拡大して石油精製のプロセスに目を向けることが賢明な判断だと考えられる。自給自足の実現は簡単な道のりとは言えないものの、来る局面に立ち会わせたとき多かれ少なかれ役に立つだろう。"
 SGR_ZV_synthoil_investment_desc_cost:0 "§Y2億5000万§!£GFX_dollar_sign"
 SGR_ZV_synthoil_investment_desc_cost_blocked:0 "§R2億5000万§!£GFX_dollar_sign"
 SGR_ZV_education_investment:0 "教育への投資"
 SGR_ZV_education_investment_desc:0 "国家基盤に重要な要素があるとすれば、国民の識字と知性の2つに集約される。教育に力を入れることは重要であり、関税同盟は教育機関の改修や国家カリキュラムの再検討などの改革を積極的に推し進められるようにしている。"
 SGR_ZV_education_investment_cost:0 "§Y5000万§!£GFX_dollar_sign"
 SGR_ZV_education_investment_cost_blocked:0 "§R5000万§!£GFX_dollar_sign"
 SGR_ZV_poverty_investment:0 "貧困率削減への投資"
 SGR_ZV_poverty_investment_desc:0 "給与を手にするだけで精一杯の人物、路上生活のために小銭を追い求める人物－－彼らは最も弱い立場に置かれており、社会に舞い戻らせるべき存在でもある。関税同盟の支援により街路を浄化しつつ数多の人々に陽の光が差すような施策を講ずる。"
 SGR_ZV_workers_investment:0 "貿易への投資"
 SGR_ZV_workers_investment_desc:0 "我々の産業は多様でなければならない。その産業基盤を構築するためには国家の若者に働きかけるのが最善の策だろう。そのとき、関税同盟は最も力を発揮する存在であり、その予算を投じることで世間に露出しないような分野にも有能な人材を送り込むプログラムを立ち上げられる。結果として経済の多様化と活性化を図ることができる。"
 SGR_Zollverein_Quarterly_Update:0 "四半期予算の更新"
 SGR_Zollverein_Quarterly_Update_desc:0 "関税同盟の予算と国ごとの割り当ては四半期ごとに更新され、新しい投資が可能になる。"
 SGR_tasks_unavailable_tt:0 "§Y戦争経済指導者は、シュペーアがその地位を確固たるものにしないと戦えない§!"
 SGR_task_invest:0 "§Y中産階級への投資§!"
 SGR_task_invest_tt:0 "成長しつつある現地の中流階級への§G投資§!は§Y戦争経済指導者§!の支配力を弱めることとなる。投資地域に§R奴隷§!が少ないほど、このアクションは効率的になる。\n\n§W二週間のクールダウン§!"
 SGR_task_weaken:0 "§Y企業の資産を没収§!"
 SGR_task_weaken_tt:0 "国防軍の力を借りて§Y戦争経済指導者§!から§R企業の資産を差し押さえる§!ことは、残酷ではあるが、彼らの影響力を弱める効率的な方法である。\n\n§W1ヶ月間のクールダウン§!"
 SGR_task_antitrust:0 "§Y独占禁止命令§!"
 SGR_task_antitrust_tt:0 "地域に対する§Y戦争経済指導者の権力§!£GFX_megacorpが§Y0%§!になると、§G政府§!は地域に対する経済的支配から追放する指令を出すことができる。\n§Y戦争経済指導者§!の地域の支配を奪うと、以下の効果が得られる:\n\n[getSGRStatesBonusTooltip]"
 SGR_task_antitrust_ger_tt:0 "§Y関税同盟委員会の指導者§! :\n消費財使用補正: §G-2.00%§!"
 SGR_task_antitrust_notger_tt:0 "§Y66%§!§Tの確率で§!:\n　§Y2§!つの§G£tt_prod_unit 生産力§!\n　§Y+5%§!§Gランダムな州でGDPが追加成長§!\n\n§Y34%§!§Tの確率で§!:\n　§Y4§!つの§Gランダムの州に建設スロットを追加§!\n　§Y+5%§!§Gランダムな地域でGDPが追加成長§!"
 SGR_task_cost1:0 "§Y5§!£political_power_texticon  | §Y10M§!£GFX_dollar_sign"
 SGR_task_cost2:0 "§Y10§!£political_power_texticon  | §Y30§!£GFX_command_power"
 SGR_task_cost3:0 "§Y25§!£political_power_texticon  | §Y0%§!£GFX_megacorp!"
 SGR_GDP_entry_1_tt:0 "§Q関税同盟§!のGDPは圏内経済に対応しており、現在のGDPは§Y$§![?reich_GDP|2|Y]§YB§!、その内§gドイツ§!の占める量は§Y$§![?displayGermanyGDP|2|Y]§YB§!である。関税同盟の経済成長率は[?zollvereinGDP_growth|%Y2]である。\n\n国際的な交渉の場において、より高い§Q関税同盟のGDP§!は投資家やビジネスパートナーに対する§gライヒ§!の魅力を高めることに繋がる。GDP成長は§G熟練労働力§!の比率（現在[?displayCivPercentage|%G2]）の増加、そして§R奴隷§!の削減と最終的な廃止と密接に結びついている。"
 SGR_slave_entry_1_tt:0 "§R奴隷制度§!は§gライヒ§!の癌であり、未だ[?Reich_SlavesNum_m|3|R]§R00万§!もの奴隷が存在する。\n\n第二次世界大戦の勝利とエリート層の狂気的野望を達するために講じられた酔狂な仕組みは私腹を肥やしたい§H戦争経済指導者§!の手中に収まってしまった。国際関係から経済に及ぶまで、この§R奴隷制度§!の廃止は§gドイツ§!と§Q関税同盟§!双方の利益にしかならないだろう。"
 SGR_workforce_entry_1_tt:0 "§G熟練労働力§!は§gドイツ§!における十分な技術を持つ民間労働者による労働力であり、現在は[?displayCurrentWorkforce|4|G]§G百万§!、比率にして[?displayCivPercentage|%G]であり、理論上は[?displayTheoreticalWorkforce|4|G]§G百万§!の労働力が見込まれている。\n\n§G熟練労働力§!は§gライヒ§!の商業団体に対する主導権を後押しすることで増加し、それは§Q関税同盟§!全体の§R奴隷労働力§!の数を削減することに繋がる。"
 SGR_Konjunkturpaket:0 "§W経済刺激政策§!の制定"
 SGR_Konjunkturpaket_desc:0 "ドイツの国民は奴隷経済に満足してしまったがために、信頼できる自給自足経済を発展させられなかった。ライヒの持続可能性を確保するために、ヨーロッパで完結する持続可能な経済への計画を立てなければならない。勤勉なドイツ人を産業界に招き入れることで、奴隷は経済の必需品から最終的に時代遅れで廃止するべき存在になるだろう。"
 SGR_Poland_investment:0 "ポーランドにおける投資"
 SGR_Poland_investment_desc:0 "ポーランド内部には表には出ていない経済・インフラ投資に対する大きな需要が存在する。時期尚早な東部総合計画と国民の大量奴隷化によりポーランドは後進国にあるような悲惨な構図になっているからだ。インフラ開発と投資によってポーランドの経済成長を促して、東部に新たなる平和と安定を確約しなければならない。"
 SGR_Ukraine_investment:0 "ウクライナにおける投資"
 SGR_Ukraine_investment_desc:0 "ドイツの愚策と奴隷制度はウクライナと周辺地域の経済と政治、そして安定に相当のダメージを負わせた。ウクライナ産業の多くは時代遅れの産物であり、強制収容所だけがその場をもたせている。持続可能な経済とは到底言えるわけがなく、将来的な繁栄のためにこれを正していかなければならない。"
 SGR_Ostland_investment:0 "オストラントにおける投資"
 SGR_Ostland_investment_desc:0 "ここ数十年においてオストラントのドイツ化政策はかなりの成功を収めているものの、地方産業の多くは稼働を停止しているか完全に廃れてしまっている。特にベラルーシにおいてはオストラントの前政権が外国投資や機会の開拓を怠ったために荒涼とした世界にある。ヨーロッパにおけるドイツ経済の影響を立て直すためには、我々が先人の過ちを正さなければならない。"
 SGR_Kaukasien_investment:0 "カウカーズースにおける投資"
 SGR_Kaukasien_investment_desc:0 "コーカサス地方の豊富な天然資源と安価な労働力はカウカーズースとドイツの間に亀裂を生み出した。カウカーズース国家弁務官区の労働環境は悪名高く、ドイツの支配者が安価で教育されていない労働者を搾取している。具体的な経済発展の施策として、まずはカウカーズースの労働環境を改善しなければならない。"
 SGR_Volga_investment:0 "モスコーヴィエンへの投資"
 SGR_Volga_investment_desc:0 "多くの人々は東方の住民を手に負えない無法者の集団としているが、ことヴォルガにおいてはドイツ人と生まれながらのロシア人の協力関係の下に様々な措置が講じられている。我々が長期的な経済発展を望むのであれば、ドイツ人とロシア人の間に良い関係を築きライヒの利益に繋げなければならない。"
