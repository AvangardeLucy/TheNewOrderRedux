 POLITICS_SANG_PHATHANOTHAI_DESC: "ピブン元帥の後継者で賭けをする者がいたとしたら、きっと皆負けていただろう。サン・パタノターイもその例外ではない。\n\nサンは1915年に生まれた。昼食は水だけ、初めて食器を見たのはバンコクに来てからという貧しい環境で育ったサンを、人はラクダと呼んだ。だがその一方、「ラクダ」は非常に本が好きだった。目を悪くし、眼鏡を手に入れるために金をかき集めなければならなくなるほどだった。\n\n成長すると、サンは革命的な熱意で知られる教師となった。政府が学校を閉鎖しようとした際にはストライキを率先して組織し、人民党に計画の中止を迫った。タイ史上初の学生・教師主導のストライキは、バンコクに行く際、最安の列車に乗る事さえままならないほど貧しい生活を送っていたサンにとって、大きな功績であった。\n\n時が経つと、ピブン首相はサンの才能に目をつけた。ラジオ番組の司会から始まり、広報部長、タイ政府公式報道官を経て、最後にはピブン自身の顧問として個人的に雇われるまでになったのである。1957年、サリット・タナラットがサンを共産主義者だとして告発しても、ピブンの信頼は揺らぐことがなかった。クーデター後、サンは外相の地位を与えられた。ウィチト・ウィチットワータカーン亡き後には、首相に就任した。\n\n今、サン・パタノターイは、サムットプラカーンの貧しく素直な子が就けるなど、夢にも思わなかった玉座に座っている。誰に感謝すべきかは知っている。そのため、サンはピブンの仕事を引き継ぐ。その上で、自身の急進的経済政策と、貧富の差に関わらず全てのタイ人が三色の旗の下に団結する、新たな革命の構想を実行に移すのだ。"
 THA_idea_the_thai_renaissance: "タイ復興運動"
 THA_idea_the_thai_renaissance_desc: "タイはもはや、ヨーロッパ人が抑圧されたアジア人から搾り取った富の中の、投げ捨てられたパンくずを食料にしていない。ちょうど20年前、ピブーンソンクラーム元帥は国家を解放し、英仏の資本家をインドシナから追い出すことができた。\n\n今、タイは近代国家だ。経済は発展し、軍備は強化され、黄金期を迎えている。しかし、この繁栄の時代は、血と骨、そして何十年にもわたる国家による抑圧の犠牲者の上に築かれているのだ。"
 THA_idea_a_military_roulette: "軍のルーレット"
 THA_idea_a_military_roulette_desc: "タイ国軍は、今や誰もが認める国の威信と力の象徴だ。誰もとは、その兵舎や大隊に所属したことがある者のことを指す。しかし、軍は派閥主義に悩まされ、国家の資源と専門性を消耗している。\n\nサイラチャクル派とサパンクワーイ派の対立は、手に負えないほど激化している。タイをどう統治するかというビジョンをめぐって、敵意が大規模な衝突に発展するのは、そう遠くない未来だ。"
 THA_idea_flowing_waters_bright_lights_and_paved_roads: "流れる水、明るい光、舗装道路"
 THA_idea_flowing_waters_bright_lights_and_paved_roads_desc: "物議を醸したサリット・タナラットが主張し、彼の主導する国家経済開発庁が実行に移したことで、タイは急速に流れる水、明るい光、舗装道路の国となりつつある。1960年に開始した5年間の国家経済開発計画は、タイ経済に大きな恩恵をもたらしていることが証明された。政府は未曾有の繁栄を約束したが、それが大衆に共有されるのか、政府と密接な関係を持つ寡頭支配者のみが享受することになるのか、多くの人が疑問に思っている。"
 THA_idea_directionless_revolution: "無計画な革命"
 THA_idea_directionless_revolution_desc: "1932年の革命は、タイをシャムの王政から解放し、国の方向性を民衆の手に委ねた。だが、30年という節目を迎えた国は今、過去を振り返り、ピブン元帥は自らをどのような方向へ導いてくれるのかと考えている。真に共栄圏内部の民主主義、平等、反帝国主義の道標となるのか、それとも単なる知識人の寡頭政治、権力に飢える専制君主やファシストの占有地となるのか。30年後には、どうなっているのだろうか。おそらく、ピブンすらも知らないだろう。"
 THA_idea_southern_devastation: "南部の荒廃"
 THA_idea_southern_devastation_desc: "10月9日、最高速度95kmの熱帯低気圧がコーンシータンマラート県に上陸し、タイ南部を海岸から海岸まで破壊する旅を始めた。何百人もの死者が出ているが、政府が本当に恐れているのは、大暴れによる経済的損失である。南部の経済発展の見込みがあった時期に、その進歩が一日で失われてしまったのだろうか？"