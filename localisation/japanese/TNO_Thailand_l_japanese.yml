 POLITICS_PLAEK_PHIBUNSONGKHRAM_DESC: "1897年に生まれた大元帥は、少年時代に「おかしな(plaek)」という名を与えられた。今、もはや昔とは違うタイを何年間も支配している彼にとって、その名がいかに予言的なものとなったかを予測できる人はほとんどいなかっただろう。数十年間に渡り、タイ国家を自らの理想像へ近づけるために手を入れていった結果、プレーク・ピブーンソンクラームは、華やかで、豊かで、けれどもひどく時代遅れな、今この瞬間に至ったのだ。\n\nプレークは、30年間にわたって残酷な近代化と文化復興計画の舵取りを行ってきた祖国の父として鎮座している。彼は、ヨーロッパにおけるファシズム運動の成功を称える。イタリアのドゥーチェやドイツのフューラーからインスピレーションを得て、発展途上国を取り囲むヨーロッパ帝国に対抗するため、権威的な民族主義を深く模倣したのである。足を振って泣きわめくタイを現代世界へ引きずり込んだのは、イデオロギー的信念と武力放棄をもってそれを実行したプレーク・ピブーンソンクラームその人である。\n\nアジア全域に蔓延るヨーロッパ植民地主義を根絶やしにするため、日本の民族主義者連合に参加してタイを暴力的で血なまぐさい事態に巻き込んだピブンは、世間から熱狂的な支持を受けるようになった。しかし、君主制が廃止され、彼が主権を掌握した「国父憲章」が成立すると、他の者たちもようやく暗闇に短刀を繰り出すようになった。大元帥の健康状態は悪化していき、民衆はさらに未来への疑問を募らせる。彼はそれに答えられる時まで生きていられるのだろうか?"
 POLITICS_THAWAN_THAMRONGNAWASAWAT_DESC: "大元帥が、自らの教義とかけ離れた人物と友好関係を保つなどというのは、いかにも不合理だと思う者も多いだろう。しかし、ターワン・タムロンナーワーサーワートは、まさにそのような位置に居続けられる人物であったようだ。タイ海軍の総司令官でありながら飄々とした態度を取るターワンは、多くの人から非政治的だと考えられているが、休眠中の黒幕だと考える者もいる。\n\nターワンは、世界が艦隊を儀礼的なものだと考えていた時代から軍に所属しており、創設されたばかりであったタイ海軍で出世していった。今、彼は、世界に誇るべき国家を主宰している。海はターワンにタイの姿を見せたが、それは真実とはかけ離れたものだった。彼の祖国は暴君に支配されており、どんな提督でもその事実を変えることはできなかった。\n\n陸軍が長年にわたって軍国主義的イデオロギーを吐き出し、あるいは暴力的な力で将校の出世を図るご都合主義に浸っていた一方、打ち寄せる波に鍛えられたターワンの海軍は、その姉妹が抱えていた対立に煽られなかった。今、彼は大統領の椅子に座っている。軍事派閥の分裂を抑え、軍による反乱や内乱に直面し、ターワンは粉々になった共和国の遺産を苦し紛れにつなぎ合わせている。"
 POLITICS_PRIDI_BANOMYONG_DESC: "タイ共和国の新大統領は国で最も権威ある椅子に座っているが、彼は本当にバンコクの権力中枢で最も影響力のある人物なのか、多くの人が疑問を抱いている。国民と体制派の双方から圧倒的な支持を受け、権力を握ったプリーディー・パノムヨンの当選は予想されていた出来事ではあったが、政権の行き着く先を知ることは誰にもできない。\n\nプリーディーと人民党の関係は複雑である。かつては近代憲法を制定し、西洋との不平等条約の破棄へ尽力した民族主義者として党内で尊敬を集めていたが、党の国軍派との対立により権力の座を奪われ、部分的には失脚していた。プレークの首相就任により、タイは軍事独裁体制へと向かっていった。プリーディーは、絶対君主の代わりとなる独裁者の存在が我慢ならず、大元帥の全体主義に抵抗を示したが、その後、名誉職に追いやられることとなった。\n\n今日、大元帥はもういない。ターワンの辞任後、共和国の大統領としてプリーディーが引き継いだ、記憶に刻まれた風景にのみ生きている。そして、彼の子孫は若い民主主義国家に集まっているのだ。プリーディーは、プレークと彼への怒りに耐えてきたかもしれないが、プレークが国に残した深い傷跡は、永遠に消えない。"
 POLITICS_THANOM_KITTIKACHORN_DESC: "タノーム・キッティカチョーンは戦争と残忍な暴力について、権力の中枢にいる他の誰よりもよく知っている。そして、器用にそれを利用することで彼の右に出る者はさらに少ない。組織的で、規律正しく、どうしようもなく暴力的なタノームは、戦場での軍隊だけでなく、政府の陰に潜む人々の個人的な忠誠心を思いもよらないところから指揮する。\n\n1940年の対欧米開戦までの青年期を陸軍士官学校で過ごし、その後のビルマ戦役では極度の緊張下でのリーダーシップとイニシアチブが評価され、昇進を果たしていった。作戦における極度のプレッシャーが、優秀な男を、政治を戦争のように扱う怪物に仕立て上げたのだと多くの人々は考えている。軍服につけられたメダルはどれもが彼の殺しへの勲章であり、冷酷さへの報いでもあった。\n\nタノームは、東方へのイッサラ作戦での苦難の勝利と、ロンリーン・ナイ・ローイの軍派閥の側近としての影響力により、望むと望まざるとに関わらず将軍の軌道上にいる者をみな罠にかけ、影響力の輪を広げていった。そして今、暫定政府に対するクーデターが発生し、その罠はより巧妙で、残忍になった。今や、彼の勢力がタイを牛耳っている。彼は、戦場の泥から形作られる中で最も恐るべき総司令官なのである。"
 POLITICS_CHATICHAI_CHOONHAVAN_DESC: "ピン・チュンハワン元帥の一人息子、ピブーンソンクラーム政権の支持者、守旧派の顔であるチャートチャーイ・チュンハワンは、ここしばらくは父の後を継ぐ形で活動している。チャートチャーイの姓はバンコクの権力中枢において記章や通過儀礼となり、若い共和国の誰もが頻繁に顔を合わせる存在となった。\n\nインドシナ半島でフランス、イギリスを相手取った戦争が続く中、軍を率いてヨーロッパ帝国主義に戦いを挑む父の姿を、チャートチャーイは陰ながら応援していた。日本軍上層部からの制約を受けながらも、戦場で勇敢な行動を行い、優れた戦略を立案したため、チュンハワンの名は大きな名声と尊敬を得ることとなった。裕福な家での晩餐会では、チュンハワン父子の物語がよく語られたそうだ。\n\nしかし、イッサラ作戦の中止によって共和国の全ての矛先は父へと向けられた。そんな中、チャートチャーイはタイの軍事問題で注目を受けることもなく自身の座を守っていた。大元帥が死んだ今、隊列を組む兵士は再びチュンハワンの名を呼ぶ。チャートチャーイは若く、大統領の座に就くには経験が短い。だが、その正義へかける情熱に疑問を持つ者はほとんどいない。"
