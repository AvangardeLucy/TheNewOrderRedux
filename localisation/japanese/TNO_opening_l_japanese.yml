 COUNTRY_INFO_NO_CONTENT: "                                    §YTNOへようこそ\n\n§R                                    この国はプレイアブル国家ではありません§!\n\n§R現在、この国にはコンテンツが用意されていません。イベントは存在しますが、どれも他のプレイアブル国家用に用意された張りぼてです。プレイアブル国家は「興味深い国メニュー」に全てリストアップされています。\n\nこのMODのコンテンツで遊びたい場合は、プレイアブル国家を選択してください。また、開発の進捗状況が知りたい場合は、MOD INFOタブから開発チームのSNSアカウントに飛んでください。§!"
 COUNTRY_INFO_VYATKA: "§G==ヴャトカ公国==§!\n\n旧ソ連の残滓は西ロシア戦争で消え去り、ロシアは軍閥の割拠する戦場となった。多種多様な勢力がロシアの支配をめぐり、争いを繰り広げている。§Wウラジーミル3世§!率いるこの公国も、そうした勢力の一つだ。ロマノフ家の末裔である彼を、人は「過去の亡霊」と呼ぶ。\n\n西ロシア戦争期、苦戦するドイツ軍は§Wウラジーミル・キリロヴィチ§!の下に白系ロシア人を結集させ、§R赤軍§!との戦いに動員した。彼らはドイツ軍の撤退後もロシアに残り、§Wヴャトカ§!に地盤を築いた。§Wウラジーミル3世§!率いるこの公国は、現在では君主主義者たちにとっての最大の拠点となっている。だが、公国では内部分裂が始まりつつある。ある者はかつての専制政治の復活を望み、またある者は改革を目指している。秘密警察オフラーナの存在により決定的な分裂は防がれているが、ロシア統一のためには、いずれ対処を迫られるだろう。\n\n§W公国§!には3つの勢力が存在する。一つは§Wロマン・グル§!率いる自由主義者たちだ。彼らは少数者の権利を守る、立憲君主制の樹立を目指している。立憲制を目指す勢力には§Wヴァシーリー・シュルギン§!率いる全ロシア国民連合も存在する。ニコライ2世の生前から活動する彼らは、旧帝国の伝統を守ることを望み、自由主義者ほどの改革を望んでいない。一方で§Wソルジェニーツィン§!率いる国粋主義者たちは権威主義的な政府を志向している。だが、彼らもかつての専制政治は時代遅れだと考えており、ある程度の改革の必要性を認めている。\n\n公国はまた、多くの敵を抱えている。南東の§Rアーリア同胞団§!の動向には、特に注意を払わなくてはならないだろう。北の§R西ロシア革命戦線§!も強敵だ。隣国である§Rコミ共和国§!も不安定で、いつ暴発するか分からない。§Rタタール§!や§Rバシキール§!の盗賊たちは、脅威とはならないだろう。だが、§Rサマラ§!の§Rアンドレイ・ウラソフ§!は脅威だ。彼の率いる§Rロシア解放軍§!は公国と同じようにロシア統一を目指す勢力であり、彼らとはいずれ対決を迫られることだろう。東方に位置するのは§Gガイヌィ§!だ。§Gガイヌィ§!とは友好関係を築けており、味方に引き入れることができるだろう。\n\n§Wヴャトカ§!の行く手には、多くの苦難が待ち受けていることだろう。君はツァーリの支配を蘇らせることができるか？\n\n§G==目標==§!\n\n・立憲制を目指すか、それともかつての専制を復活させるか？\n\n・戦いに備え、§W公国§!の軍備を強化する\n\n・ロシアを統一し、§Wロシア帝国§!を再興する"
 COUNTRY_INFO_SAMARA: "§G==ロシア人民解放委員会==§!\n\n西ロシア戦争の死闘の中、ライヒのロシア支配は風前の灯火に思われた。ドイツ軍の前線は崩壊寸前で、参謀本部は崩壊を食い止めるべく必死であった。そこで彼らは一か八かの賭けに打って出た。占領地の治安維持に用いていた、スラヴ人の民兵を前線に投入したのだ。§Wロシア解放軍§!の誕生である。ドイツ首脳部はボリシェヴィキと戦う§Wロシア解放軍§!を、誇り高きロシア人の軍隊として描き出した。さらにドイツ首脳部は、彼らに占領地の統治を任せた。この時統治を担ったのが、§Wロシア人民解放委員会§!である。\n\nだがその実態は、プロパガンダで語られたようなものとは程遠かった。指導者の§Wアンドレイ・ウラソフ§!は、ドイツの傀儡にすぎない。将校たちは強制収容所から連れ出された捕虜か、もしくはファシストの亡命者だ。兵士は徴集された雑兵の集まりで、崩れかけた戦線を維持するための肉壁として扱われた。占領地のロシア人からも彼らは歓迎されず、逆に激しい敵意で迎えられた。\n\nそれでも彼らは必死に戦い、§Wサマラ§!戦線を立て直した。彼らが自立を果たしたのもちょうどこの頃である。しかし戦争が終わると、ドイツは再び彼らをウンターメンシュとみなした。戦時中の活躍は忘れ去られ、§W解放軍§!は激しい爆撃に襲われた。\n\n以来、§W解放軍§!はサマラを拠点としている。収容所送りは免れたものの、爆撃のために勢力を拡大できず、ヨーロッパへの帰還もドイツに阻まれていた。こうして解放軍の兵士たちは、10年以上も基地での生活を強いられた。一方で将校たちは、優柔不断な§Wウラソフ§!に不満を抱いていた。解放委員会の本来の任務はロシアの民主化であったが、彼らは軍政の継続を望み、さらに将校たちの権限の強化を求めた。彼らは§Wブニャチェンコ§!将軍のもとに結集し、老齢の§Wウラソフ§!に自分たちの路線を押し付けようと画策している。だが将校たちは一枚岩ではない。民主主義者たちは、元ジャーナリストの宣伝相、§Wズィコフ§!の解放委員会議長への就任を求めている。ズィコフにとっては、ドイツもボリシェヴィキと同様、倒すべき敵であった。一方で権力争いを望まない兵士や下級将校は、§Wオクタン§!将軍のもとに結集した。彼は解放軍の武力を利用し、ファシスト国家の建設を目論んでいる。また、彼のもとに兵士が集まるのには、彼が富を約束したことも関係しているようだ。\n\n§W解放軍§!は岐路に立たされている。鉄の規律で結ばれた歴戦の戦士たちは、ロシアの民衆にとって恐怖の存在だ。反逆者の汚名を着せられながらも、彼らは爆撃の終わる日を10年以上も待ち続けている。ロシア統一という名誉か、運命を翻弄したドイツへの復讐か。解放軍の兵士たちは、世界への怒りを募らせていた。\n\n§G==目標==§!\n\n・§Wウラソフ§!の後継者をめぐる争いに勝利する\n\n・§R西ロシア革命戦線§!を打倒する\n\n・「ロシアの裏切り者たち」の本当の力を全世界に知らしめる"
 COUNTRY_INFO_ONEGA: "§G==オネガ反共義勇軍==§!\n\nかつてヒトラーは§Gフィンランド§!に約束した。§Rソ連邦§!には二度とフィンランドに手出しさせないこと、そして§Wカレリア§!を守ることを。\n\nドイツの嘘は、西ロシア戦争によって暴かれた。赤軍は§R西ロシア革命戦線§!のもと再建され、ドイツの「新世界秩序」は崩壊の瀬戸際まで追い込まれた。戦いが終わると、フィンランドは国境に§R西ロシア革命戦線§!を抱えることになった。頼みの綱のドイツはもはや役に立たない。国土防衛のため、フィンランド政府は最終手段に打って出た。軍事政権はカレリア、オネガに居住するロシア人を集め、§G反共義勇軍§!を結成させた。家族からも引き離された兵士たちの指揮官となったのが、元赤軍将校の§Wキルピチニコフ§!将軍だ。彼らの任務は単純だ。それは、ロシアの盗賊や共産主義者たちの手から、カレリアを守ることだ。ヘルシンキは彼らに約束した。「忠実に働けば、家族のもとに帰してやる」と。\n\n家族からも引き離された彼らは、その約束だけを胸に戦い続けた。厳しい任務を強いられているにも関わらず、彼らに感謝する者は誰もいなかった。北極圏で戦いながら、彼らは国境の向こう側を注視していた。西ロシアの情勢は変わりつつある。いずれ、ロシアの同胞たちはカレリアを取り戻しに来るだろう。果たしてその時、彼らは自由になれるのだろうか。\n\n§G==目標==§!\n\n・§R共産主義者§!や§R盗賊§!どもの手から、§Wオネガ§!を守り抜く\n\n・軍閥との戦いに備える\n\n・兵士たちと共に戦い、彼らを家族のもとに帰す"
 COUNTRY_INFO_WRRF: "§G==西ロシア革命戦線==§!\n\n§Rファシスト§!との§R大祖国戦争§!により、ソヴィエト人民は全てを失った。ナチスの恐るべき暴虐は、ソヴィエト文明そのものに向けられていた。§Rヒトラーの軍隊§!は全てを引き裂き、人民は愛する人の名を呼ぶことさえかなわなかった。\n\nソヴィエト政権は崩壊し、あとには混沌が残された。その中で§G赤軍§!の残党は§Gヴォロシーロフ§!陸軍元帥の下、クイビシェフの街で再編された。ヴォロシーロフのもとには、§Gトゥハチェフスキー§!元帥の第6軍、§Gジューコフ§!元帥の第9軍など、強力な部隊の多くが結集した。この軍隊は§Rスースロフ§!の協力を得てウラル以西を再統合し、§W西ロシア革命戦線§!を結成した。\n\n50年代後半、§G赤軍§!に千載一遇の好機が訪れた。§R第三帝国§!が深刻な経済危機に陥ったのである。さらにこの頃、赤軍では復讐への熱意が高まっていた。これを受けて§Gヴォロシーロフ§!は、ついに攻勢に出ることを決断した。§Rスヴォーロフ作戦§!と名付けられたこの攻勢作戦は、西ロシア全域の解放を目標としていた。カガノーヴィチの西シベリア人民共和国は攻勢参加を拒否したが、それでも§G赤軍§!は破竹の勢いで進撃した。作戦開始28日後にはスターリングラードを奪還し、さらに動揺したドイツでは§Rヒムラー§!率いる§R親衛隊§!によるクーデター未遂が発生した。敵の内紛は§G赤軍§!を更に勢いづけ、作戦開始40日後には、赤軍はモスクワ、レニングラードの近郊に迫っていた。\n\n赤軍の勝利に民衆は歓喜したが、その裏では§R破局§!が近づいていた。§Rスースロフ§!との権力争い、軍の肥大化による指揮系統の崩壊など様々な要因が重なり、§W革命戦線§!の崩壊が始まっていた。さらにこの頃にはドイツ軍も態勢を立て直し、§Rロシア解放軍§!や§Rウラジーミル・ロマノフ§!らの力も借り、反攻に乗り出していた。ドイツの反攻に直面した政府はシクティフカルの街へ移転した。しかし政治的混乱、前線での敗北は§Rコミ共和国§!の離反を招き、これを引き金に様々な勢力が革命戦線から離反した。こうして§R西ロシア戦争§!は終わりを迎え、§W西ロシア革命戦線§!も同様に崩壊した……と思われた。\n\n革命戦線は崩壊した。§Rドイツ§!でさえも、そう考えていた。指導部は§Gアルハンゲリスク§!に落ち延びていたが、彼らは内紛の最中にある。§Rスヴォーロフ作戦§!の失敗後、将軍たちとヴォロシーロフの関係は急激に悪化していた。南部の§Wプレセツク§!と§Wウフタ§!の軍管区は表面上は忠誠を保っており、§Rドイツ軍の爆撃§!を迎撃し、油田を防衛している。しかしこの軍管区制にはもう一つの目的があった。それは§Gトゥハチェフスキー§!と§Gジューコフ§!、そして彼らの部下たちを、アルハンゲリスクの指導部から遠ざけることである。\n\n§Gトゥハチェフスキー§!、§Gジューコフ§!の二人は、ともに優れた指揮官だ。§Gヴォロシーロフ§!の死後、彼らのいずれかが指導者の地位を継ぐことだろう。\n\n§Gトゥハチェフスキー§!元帥は貴族出身の人物だが、彼は自らの階級と決別した。ボリシェヴィキ党のもとで§Gロシア内戦§!を戦った彼の支持者は、現在も非常に多い。彼は§Rブハーリン§!の過ちを正し、§Gソ連邦§!にかつての§G軍事的栄光§!と、§Gそれ以上のもの§!を取り戻すことを望んでいる。ソビエトの歯車はただ一つの目標に向け回る。究極の勝利に向け、前進せよ！\n\n一方の§Gジューコフ§!元帥も、多くの支持を集めている。彼もまた§G内戦§!以来の赤軍将校であり、ヴォロシーロフグラード奪還戦では§Gモミシュリー元帥§!とともに活躍した。彼は共産主義の大義を熱烈に信奉している一方で、彼の元には§Gヤコヴレフ§!、§Gルイシコフ§!などの改革派や、トゥハチェフスキーのもとから離反した§Gアフロメーエフ§!のような強硬派も参加している。\n\n§W革命戦線§!を取り巻く状況は不安定だ。支配領域の外側には、§R分離主義者、対独協力者、王党派など§!、様々な§R軍閥§!が存在している。果たして§W革命戦線§!は西ロシア、さらにはロシア全土の支配を取り戻し、§Rドイツ§!に§G審判§!を下すことができるのだろうか。\n\n§G==目標==§!\n\n・内紛を終わらせ、§W革命戦線§!の未来を決める\n\n・ロシアの§R無政府状態§!に終止符を打ち、§Gソビエトの旗のもと§!ロシアを統一する\n\n・§R大祖国戦争§!の雪辱を果たすため、対§Rドイツ§!戦に備える"
 COUNTRY_INFO_ARYAN_BROTHERHOOD: "§G==アーリア同胞団==§!\n\n§R西ロシア戦争§!の失敗は、ロシア人の精神に深い傷跡を残した。§Rロシア§!は今世紀に入ってから3回§Gドイツ§!と戦ったが、いずれも敗北と崩壊に終わった。多くの人にとっては、§Gナチス§!の主張する人種的優越性には重みがあり、ロシアの人々はドイツという名の§G超人§!に立ち向かうことはできないだろうと思い始めていた。一部の人々はこれを人生の悲しい事実として受け入れ、§G主たる民族§!の恐怖の下で生きることを決意したが、一人の男は自らへの服従を受け入れることを拒否した。\n\n§Rロシア§!が再び無政府状態に陥ると、§Wグトルム・ヴァグネル§!は自身の周りに廃人と堕落者の集団を集めた。彼にとって、§R西ロシア戦争§!はまさに覚醒であった。彼はドイツ軍が§R西ロシア革命戦線§!を粉砕した時に、§G主たる民族§!の力を見ていた。§Gヴァグネル§!は自分自身にも同じ力があることを知っていた。彼は§Gアーリア人主義§!が肉体的なものではなく、心理的なものであることに気が付いた最初の人物であった。§Rペルミ§!の森の中で彼らはとても長い間東の§G超人§!を圧迫してきた§Rスラブ人§!の暴君を破壊することを誓った。§Wヴァグネル§!は自身が§Wアーリア同胞団§!の§W総統§!だと宣言した。ここに§Rロシア§!の悪夢が生まれた。\n\n§W同胞団§!の教義はすぐに広まり、§Wヴァグネル§!の支持者は数千人にまで成長した。贖罪から安全、大量の暴力まで全てを§W同胞団§!は支持された。聖戦を始める時が来たと感じた§W総統§!と彼の軍隊は§Rペルミ§!に突入し、街を支配していた§Rスラブ人§!の軍閥を虐殺し、§Gドイツ§!が西で行ったのと同じように、東でも§G超人§!が新しく§Gアーリア人§!文明の誕生を宣言した。最初の行動は、新たに命名された§Gペルムハイム§!を浄化することであり、まだ市内に住んでいた§R劣等人種§!を殺すか、奴隷にした。\n\n§Gペルムハイム§!を手に入れてから、§W同胞団§!は§Rロシア§!西部を略奪し続け、戦利品、奴隷、そして§Rスラブ人§!の中に隠れている稀少な§Gアーリア人§!を求めて、より開花された兄弟たちに高揚するのを待っていた。この地域の§R劣等人種§!の軍閥にとって、§W同胞団§!は狂人に率いられた野蛮人の集団だ。§W総統§!はもっともよく知っている。彼は§G超人§!を率いて、東部の最後の征服を成し遂げ、§Rロシア§!の大地を§Rスラブ人§!の腐敗から浄化し、§Gアーリア民族§!の運命を守り抜くのだ。\n\n§G==特徴==§!\n\n・ロシア人を§Gアーリア人に教化§!し、§G主たる民族§!による支配を確実にする\n\n・§Gアーリア人§!の未来を決める、戦士か主人か\n\n・§Gアーリア人主義§!の定義を明確にし、誰が§G超人§!の称号の名に値するかを決める"
 COUNTRY_INFO_TYUMEN: "§G==西シベリア人民共和国==§!\n\n§Rニコライ・ブハーリン§!は、旧ソ連の議長に就任すると、急進的な政治家の影響力を抑えることに着手した。§Wラーザリ・カガノーヴィチ§!が§Wウラル§!の誰もが憧れる孤立した役職に配属されたのは、激動の1940年代であった。§Gソビエト連邦§!が§Rファシストの侵略者§!によって破壊されると、共産主義の真の信奉者たちは§W西シベリア§!に逃れ、そこに§W同志カガノーヴィチ§!は§W西シベリア人民共和国§!を組織した。しかし、長年の裏切りと政治的優柔不断が祟って、共和国は分裂した複数の国家に§R崩壊§!してしまった。\n\n§Wラーザリ・カガノーヴィチ§!と§Wニキータ・フルシチョフ§!に率いられた§Gチュメニ§!の指導者たちは、§R正統派の共産主義§!を信奉していない。ブハーリン政権の失敗から、この世で有効な力は§W鉄と血§!の力だけであることを学んだのである。§Gイヴァン・コーネフ元帥§!は、十分に訓練されたチュメニの民兵によって補完された立派な歩兵と装甲部隊を指揮している。しかし、共和国の最大の強みは、§G「五カ年計画」§!と呼ばれる、ネップに代わる§R急進的で潜在的な危険性§!のある全面的な工業化の目標にあるかもしれない。\n\n§Rオムスクの超国家主義者§!、§Rスヴェルドロフスクの裏切り者の第3軍§!を相手に、鋼鉄の街§Gチュメニ§!が孤軍奮闘する。しかし、地下の暗いホールでは、40年間の屈辱から連邦を立ち直らせるかもしれない壮大な計画が練られていた。地面の下では、100万人の兵士、労働者、旧体制の反対者などの軍隊が時を待っている。ロシアをめぐる死闘が始まるのは時間の問題である。矮小なる軍閥達がテロ爆撃から身を隠している間に、チュメニでは戦争の準備が進められている。§Gソビエト連邦を復活§!させ、祖国にはびこる反乱軍を鎮圧し、ブハーリンの致命的な過ちを元に戻すか、§Rさもなくば死か選ぶだけである§!。\n\n§G==特徴==§!\n\n・史上空前のイデオロギーに突き動かされた、最後のボリシェヴィキをロシア全土に集結させる\n\n・農業や都市の管理をしながら、五カ年計画の力を借りてシベリアを工業化する\n\n・ドイツとの大祖国戦争に備えて権力を強化する"
 COUNTRY_INFO_SVERDLOVSK: "§G==ウラル軍管区==§!\n\n§R大祖国戦争§!に敗れ、§Gソ連邦§!は崩壊した。この時§G第3軍§!の残存兵力はウラルへ逃れ、この地で再結集した。彼らに接近したのが§Rラーザリ・カガノーヴィチ§!だ。彼が西シベリア人民共和国を設立できたのは、第3軍の支持があったためである。しかしドイツの爆撃が始まると、共和国の崩壊が始まった。混乱の中で第3軍の指揮官は「専制からロシア人民を守る」と叫び、立ち上がった。その男こそが§Gコンスタンティン・コンスタンティノヴィチ・ロコソフスキー元帥§!である。彼は§Gスヴェルドロフスク§!で挙兵し、臨時政府の設立を宣言した。\n\nだが、§Gロコソフスキー§!の軍事政権には、イデオロギー的正統性が欠けていた。強大な武力を持っており、§Gバトフ§!をはじめ経験豊富な指揮官も揃っていた。さらにスヴェルドロフスクは工業地帯であったため、人々は比較的まともな生活を送ることができた。\n\nだがそれらをもってしても、§Gロコソフスキー§!の軍閥は決して安泰ではなかった。多くの人々は、少なくとも§Rチュメニ§!の方がロコソフスキーよりマシだと思っていた。この地に住む人々は、自分たちをロコソフスキーの蜂起に巻き込まれた被害者だと認識していた。結果、§Rカガノーヴィチ§!の工作員の潜入を許し、亡命者が相次いでいる。徴兵制を取る軍隊にも、§R黒連盟§!の脅威が迫っている。\n\n外からの危険も迫りつつある。南方では§Rチュメニ§!が西シベリア共和国の再建を目し、§Rオムスク§!も戦いへの備えを進めている。北方には盗賊国家§Rユグラ§!や§Rヴォルクタ§!のグラグが存在しているが、彼らは少なくとも差し迫った脅威ではないだろう。北東には§G自由飛行士団§!の支配地域があり、彼らはロコソフスキーの頼れる同盟者だ。§Gズラトウースト§!は武器を供給してくれる貴重な勢力だが、もちろん彼らはその対価を要求してくるだろう。\n\n§Gロコソフスキー§!は老い、かつての指揮能力は失われつつある。だが彼の決意は今も堅い。たとえ彼が倒れようと、同志たちが必ずその使命を成し遂げる。彼はそう確信していた。果たして歴史の女神は彼に微笑むのか、それはまだわからない。\n\n§G==目標==§!\n\n・赤軍を粛正するか、それとも運命を受け入れるのか\n\n・軍事政権を守り続けるか、民主国家を建設するか\n\n・人民のため、ロシア国家を再建する"
 COUNTRY_INFO_OMSK: "§G==シベリア黒連盟==§!\n\n最も明るい炎は最も暗い夜によって洗い流され、残ったのは§R死んだイデオロギーと偽りの希望§!にしがみつく子供達だけだった。彼らの計画は互いに裏切られ、後継者は自らを殺し－－その死骸の中から§W黒連盟§!が生まれた。戦争に負け、繁栄の機会を失ったロシア国民は§R東欧の侵略者§!によって住む場所を追い出され、正義が回復するまで何世代にも渡って人々が苦しみ、殺されてゆくのを見る運命にある。未来は死んでしまったが、城塞都市§Wオムスク§!の中では、希望の光が燃えている。いつの日か、ロシアの人々が墓場から光のなかへ登ってゆくことを願って。\n\n§Wドミトリー・カルブィシェフ§!は§R大いなる試練§!が迫っていると予言したが、皆はそれに気付いていない。彼は今、闇夜から生まれた怪物を瀕死の目で見つめている。§Wドミトリー・ヤゾフ§!率いる§W黒連盟§!は、世界の命運を握る戦いに向けて集結している。日が沈むと、シベリアの人々は声を潜めながら、§G国家再生§!の邪魔をする者は処刑するように命令されている冷酷な兵士達が、黒い場所から出てくる不吉な雲に隠れながら動いていると口々に話し始める。\n\n確かに§W連盟§!は§G国家再生§!の理念を説いている－－そのために、ロシア国民は§R大いなる試練§!や§R核の黙示録§!にも備えねばならないと。しかし、多くの人が知らないうちに、§W新衛兵§!の§Gオムスク§!はカルブィシェフの理想から遠ざかっている。彼らの鉄の心の中は、比類なき復讐への情熱で燃えている。§W黒連盟§!を安定化させたいのなら、征服の物語で火を焚かなねばならない。勢いが重要なのだ。「市民」などという戦えない人間の概念は、すべての鍬が剣になるまで踏みにじらねばならない。§R大いなる試練§!は待ってはくれないのだ。\n\nオムスクは今、敵に囲まれている。§Rチュメニの共産主義者、スヴェルドロフスクの反乱赤軍、その他にもロシア中に蔓延っている軍閥§!。これらの敵を前にして、§W黒連盟§!は壊滅的な打撃を受けるのだろうか？それとも、夜は明けてゆくのだろうか？\n\n§G==特徴==§!\n\n・ロシア全土の統一に向け、四方八方からの攻撃をかわしながら、対立している味方同士をまとめていく\n\n・総力戦に備えて、ロシア国民の精神を再構築する\n\n・§R大いなる試練§!が待っている！"
 COUNTRY_INFO_ZLATOUST: "§G==ズラトウースト共和国==§!\n\nかつて、ソ連邦は商人を敵視した。狡猾で、先進的で、富裕で、忠誠心に欠けた彼らは、当時の政府が最も望まない存在だった。そのため、どんなに才能がある人物であっても、商人として成功する機会は与えられなかった。だが、彼らの前についにその機会がやってきた。§Rすべてが崩れ去った§!その時に。\n\nソ連人民数百万にとって、§R独ソ戦§!は最悪の悲劇であっただろう。だが、銃工§Gドラグノフ§!にとってのソ連崩壊は、商売を始める§G絶好の機会§!であった。\n\nウラル南部の都市§Gズラトウースト§!を拠点に、彼は活動を開始した。紛争を繰り返す他の地域を尻目に、彼はこの街を§R武器商人§!たちの§G楽園§!へと作り変えた。軍閥たちが最新の武器を求めれば、彼は喜んでその求めに応じた。街は西シベリアで唯一の平和な都市となり、彼は§R紛争を利用して§!大いに富を蓄えた。ズラトウーストの武器を求めない軍閥は、今や§R西シベリア人民共和国§!ただ一つとなっていた。それはボリシェヴィキの後継者を自認する、彼らなりの意地であった。\n\nその§R西シベリア人民共和国§!も崩壊し、商売はさらに容易となった。かつての敵はみな弱体化し、§Rわずかな§!領土を巡って争いを繰り返している。§Gカラシニコフ§!が開発する最新の武器を求め、彼の元には今日も注文が殺到している。ロシアが戦場であり続ける限り、彼は§G永遠に§!富を蓄え続けることができるだろう。そのため、彼はロシアの統一を望まない。もし彼の商売を脅かそうとする者が現れたならば、彼は容赦なくその者を打倒するだろう。\n\n狂信者たちの§Rチュメニ§!、現実主義者のRスヴェルドロフスク§!、そして狂人たちの§Rオムスク§!。敵はこの三勢力だ。彼らの戦いはいずれ終わり、勝者はその§G矛先§!をズラトウーストに向けるだろう。その時に備えて、軍備を整えなくてはならない。彼らに勝利を果たした時、ドラグノフの前には§G無限§!の富が現れる。\n\n§G==目標==§!\n\n・ロシア人の血を糧に、巨万の富を築き上げる\n\n・軍閥たちに武器を供給し、内戦を継続させる\n\n・敵を打倒し、築いた富を守り抜く"
 COUNTRY_INFO_TOMSK: "§G==中央シベリア共和国==§!\n\nソ連邦の崩壊により、ロシア人たちは想像を絶する苦難に見舞われた。だがその暗黒の中でも、人々は希望を捨てなかった。人々はブハーリンによって工業化された中部シベリアに、民主国家を建設したのである。詩人§Wパステルナーク§!を大統領とするこの共和国は、§G中央シベリア共和国§!と名付けられた。1918年にレーニンに消された民主主義の灯を継ぐものとして、この共和国は建設された。\n\nしかし理想郷は存在しなかった。すぐに共和国は地獄と化した。海外との交易が不可能な中で、共和国の経済は急速に破綻した。穀倉地帯のバルナウルで反乱が起きると、ついには食糧すら不足しだした。全土で治安が悪化し、食糧を求めた人々は全土で暴動を起こした。共和国の危機は、§Rヤゴーダ§!の§R極東ソヴィエト共和国§!にとって好機であった。彼は中央シベリアへの遠征を開始した。その背景には、ブハーリンのシベリア計画によって工業化されたシベリアの富があったことは疑いないだろう。開戦後、共和国は崩壊への道を突き進んでいった。§Rノヴォシビルスク§!の軍司令官たちは政府の無力を非難し、共和国から離反した。東方でも§Rアナーキスト§!たちが自立を果たした。アナーキストに奪われたカンスクを奪還すべく共和国は反攻に乗り出したが、§Rアンドレーエフ§!の裏切りによって共和国軍は敗北し、逆に§Rクラスノヤルスク§!を喪失してしまう。さらにこの時共和国軍を率いていたクリロフ将軍も、撤退の最中§Rケメロヴォ§!で自立した。狂人と化した彼は、自らを英雄§Rリューリク§!の生まれ変わりだと信じ込んだ。\n\nだが、それでもなお§Wトムスク§!の政府は、かろうじて国民の支持を繋ぎ止めていた。§Rクラスノヤルスク§!陥落後、§Wパステルナーク§!大統領は選挙を停止、さらに臨時政府を設置し、共和国の崩壊を食い止めることに成功した。その後大統領は必死の努力により、食糧状態の改善を図った。過労から彼はガンを発症していたが、彼の努力は報われ、少なくとも首都トムスクには日常が取り戻された。\n\n§Wパステルナーク§!は今も人々の支持を集めている。しかし一方で人々は、§Wトムスク§!の政府には、共和国を復興する力はないとも考えていた。だが、希望は失われてはいない。大統領は新たな一手を打とうとしている。彼は旧共和国の敗因は、政府が民間に根ざしておらず、大衆を動員する能力に欠けていたことにあると考えていた。彼は新憲法を起草し、芸術家や科学者など、知識人階級を政府に取り込もうとした。現在、「シベリアのアテネ」ことトムスクには4つの勢力が存在している。一つ目は中世学者§Gリハチョフ§!率いる§Wデカブリスト§!だ。彼らは保守的な政策を掲げている。二つ目は§Gハルムス§!率いる、§Wバスティヤリー§!派の実業家集団だ。彼らは共和国の中央集権化を求めている。三つ目は作曲家§Gショスタコーヴィチ§!の率いる、§Wヒューマニズム協会§!だ。彼らは空想社会主義的な政策を掲げている。四つ目は§Gサハロフ§!率いる§Wモダニスト§!派だ。彼らは自由主義的なテクノクラートの集団であった。\n\n「市民たちよ。共和国を救うため、諸君の力を貸してほしい！§G中央シベリア共和国§!を蘇らせるには、諸君の力が必要だ！」\n\n§G==目標==§!\n\n・新憲法を施行させ、§W中央シベリア共和国§!を再建する\n\n・「シベリアのアテネ」に生まれた四つの新イデオロギーの実験を行う\n\n・反逆者たちを打倒し、工業化されたシベリアを取り戻す"
 COUNTRY_INFO_KEMEROVO: "§G==ケメロヴォ公国==§!\n\nロシアが受けた数々の敗北が、国民の精神を崩壊させたのは当然である。シベリアには§R民族主義者の軍閥、赤軍の残党、ファシスト§!……そして§Wケメロヴォ§!がある。元々は§R中央シベリア共和国§!の一部だったが、§Rシベリア戦争§!で秩序が崩壊した。そして誇り高き男たちがそれぞれの旗を都市に掲げ、中央政府からの独立を宣言すると、§Wニコライ・イワノーヴィチ・クルィロフ少将§!は自分の目的のために領地を確保した。\n\nシベリアの王国は、労働組合などの社会主義的要素を維持しつつ、古代の美学や市場経済と融合させるという奇妙な理論を持っている。それどころか、§Gクルィロフ将軍§!は、ノヴゴロド王国を設立したヴァイキングに敬意を表して、§Wリューリク2世§!と名乗っている。彼の信奉者達は、ロシアの残酷さがついに彼の正気を奪ったのか、それとも彼のすべての行為が大衆の支持を得るための必死の賭けなのか、全く分からず当惑している。\n\n外から見ると、§W公国§!は不安定で、明確な理由もなく、古代のロシア帝国の復活という達成不可能な使命を背負っているように見える。しかし、§W皇帝リューリク2世§!の行動は、2人の子供達によって注意深く導かれている。§W皇太子ユーリー§!と§W皇太子リディア§!である。前者は改革者、大衆主義者として農民から好意的な評価を得ており、一方リディアは軍人や近衛兵から人気を集めている。だが、§R後継者は一人しか§!いられない。そして、二人以外彼らの§G王冠§!への道を邪魔するような親族もいない。\n\n§Wケメロヴォ公国§!がこの暗黒の時代を生き抜くためには、シベリアの情勢を注意深く観察しなければならない。§Rクラスノヤルスクの反乱軍§!は日に日に襲撃回数を増やし、§Rノヴォシビルスクの鷹§!は新たな獲物を渇望し、向こうにはかつて王を倒した§Rシベリア黒衛軍§!がいる。国内でも、不満を持った労働者が§G中央シベリア計画§!の残骸で労働をしているが、動揺や§R革命§!を求める声が広まっている。§W皇帝リューリク2世§!は本当に狂っているのか、それとも生き残るための計画を持っているのだろうか。\n\n§G==特徴==§!\n\n・宮廷政治の貴族と後継者の均衡を保つ\n\n・中央シベリア計画の助けを借りてシベリアの開発を続けているが、労働者との緊張には注意が必要だ\n\n・ケメロヴォは中央部の危うい所に位置している、戦いは慎重に選ぼう"
 COUNTRY_INFO_SBA: "§G==シベリア黒衛軍===§!\n\nアナーキーという単語は二つの意味を持つ。一般には一つ目の意味で用いられることが多いだろう。社会の完全な崩壊、という意味だ。多くの人々にとって、それは戦争に引き裂かれたこの地を表す最も的確な表現だ。だが、黒衛軍はこの単語を、もう一つの意味で用いる。彼らが目指すもの、それがアナーキーだ。彼らにとってのアナーキーとは、すべての国家が消滅し、人間が尊厳をもって生きられる社会を意味する。多くの敵が彼らに罵声を浴びせた。だが、コミューンに住む人々はそのような批判を気にしていなかった。自由地区で生活する中で、彼らの間には深い仲間意識、そして兄弟愛が育まれていった。かつて失敗し、実践不可能と思われたイデオロギーが、ここでは繁栄をもたらしていた。\n\n§Rだがその裏には、深い闇が潜んでいる。§!\n\n§Rヤゴーダ§!の軍隊と戦っていた頃の§Wステパノフ将軍§!に、「あなたはアナーキストなのか」と尋ねた男がいたとしよう。その時彼はどう反応しただろうか。おそらく彼はその男を笑って追い返しただろう。彼は§R中央シベリア共和国§!の将校であったからだ。だが、彼が§R共和国§!に仕えていたのは、民主主義を愛していたからでも、ヤゴーダを憎んでいたからでもない。彼が共和国にいたのは、単にその方が得と感じられたからにすぎない。ドイツとの戦線から離脱したのも、共和国軍の幹部になったのも、彼にとってその方が得だったからだ。イルクーツク攻勢の日、彼の部隊は疲れ果てていた。十年に渡る戦争で、人々は平和を望んでいた。だがその光景も、彼の目には好機に映った。\n\nソ連邦が崩壊した時、§Wシウダ§!はまだ学生だった。ブハーリン政権下に育った彼は、国家の崩壊を目の当たりにした。だが彼が憎んだのは、ファシストでも王党派でもなかった。彼は国家そのものを憎んでいた。そしてそれは、父親の影響であった。当時の§R共和国§!は、平和のための闘争の担い手と自称していた。だが彼の眼には、§R共和国§!さえ敵に映った。§R共和国§!は戦争で苦しむ人々を集め、前線へと駆り出していた。§Wシウダ§!は同胞たちの前で訴えた。戦争からの解放を。そして戦争を起こした政府の打倒を。\n\n運命とは奇妙なものである。§Wシウダ§!など、本来なら§Wステパノフ§!の眼中にもなかっただろう。だがそんな彼らの間に、協力関係が成立した。ステパノフの武力と、シウダの人望。この二つが合体し、ついに彼らは立ち上がった。国家を廃絶した存在、§Wシベリア自由地区§!はこうして成立した。\n\nだが繁栄の裏で、シウダに脅威が迫っていた……\n\n§G==目標==§!\n\n・アナーキズムの未来を守る\n\n・国家から人民を守るため、強力な軍隊を建設する\n\n・母なるアナーキーの偉大さを世界に知らしめる"
 COUNTRY_INFO_AMUR: "§G==全ロシアアムール政府==§!\n\nドイツ軍の侵攻と共産主義体制の弱体化によってソ連が崩壊すると、満洲のハルビンに長く亡命していたロシア・ファシスト党とその日本の支援者には、ロシア奪還のチャンスが巡ってきた。§Gコンスタンティン・ロザエフスキー§!、§W全ロシア政府§!のヴォシチは、ロシアを掌握し、ボリシェヴィズムの堕落から救うために、自ら動き出した。\n\n極東ロシアに突入したロシア・ファシスト党と旧白色運動の仲間はチタにまで進軍したが、そこで進撃を阻まれた。進撃が鈍化するにつれ、ツァーリ派とファシスト派の間に亀裂が生じ始め、やがて§Rアタマン・セミョーノフ§!率いる白軍がチタを掌握し、公然と党から離反した。ヴォシチがこれに驚いていると、次は§Rミハイル・マトコフスキー§!が党を分裂させ、僻地の§Wマガダン§!港に敵対政権を樹立してヴォシチの正当性と支配を脅かした。\n\nそれ以降、ゼヤという小さな街を拠点にしながら、ヴォシチはますます意気消沈し、パラノイアに陥っている。彼の最側近である§Wゲオルギー・シェへレフ§!と§Wアレクサンドル・ボロトフ§!は彼のパラノイアにつけこみ、党内の反対派や政権内の厄介者のリストをヴォシチのもとに持ち込んでいる。\n\nヴォシチは国家社会主義に基づく強いロシアを計画しており、そこではヴォシチが頂点であり、ドイツを起源とする彼のシステムが法である。しかし、そのためには党の失敗の原因である人々を一掃する必要がある。西のボリシェヴィキ残党の根絶やしに集中する前に、ヴォシチの当面の内外の脅威に対処する必要がある。北にはマトコフスキー率いる§Rマガダン自由国§!があり、ヴォシチを四六時中苦しめている。西には裏切り者の白軍の残党であり、滑稽でもある§Rトランスバイカル公国§!がある。ヴォシチと彼の党が真の脅威に目を向ける前に、両国に対処し、その指導部を殲滅せねばならないだろう。そしてその真の脅威が、§Rゲンリフ・ヤゴーダ§!率いる§Rソビエト最高幹部会§!と§Rブリヤート§!に拠点を置く無政府主義的反乱軍だ。何人も§Gコンスタンティン・ロザエフスキー§!の行手を阻むことはできない。§W神のため、国家のため、労働のために！§!\n\n§G==特徴==§!\n\n・ロシア・ファシスト党から§R腐敗§!を一掃する\n\n・§R分裂§!を終焉させ、§Rボリシェヴィキ§!を倒し、ヴォシチの地位を確かなものとする\n\n・ヴォシチの構想する§G国民ロシア国§!を実現する"
 COUNTRY_INFO_MAGADAN: "§G==マガダン自由国==§!\n\nかつて§Gミハイル・マトコフスキー§!は、§Wロシアファシスト党§!の熱心なメンバーの一人だった。しかしロシア内戦の亡命者コミュニティである§Wハルビン§!の中で、ロシア白軍の老兵たち、ロシアを§R共産主義者§!の手に渡してしまった敗北者に敬意を払う者などいなかった。ファシズムは、近代的なイデオロギーであり、退廃的な自由主義や不自然な社会主義を否定するもので、§Gマトコフスキー§!はこれこそロシアが進むべき道であると考えていた。そうすればロシアは強大になるだろう。一度§Rソビエト連邦§!は崩壊してしまったが、ロシアの指導者が日本の満洲から現れ、ロシアを解放するための偉大な聖戦を始めるだろう。\n\n§Rコンスタンティン・ロザエフスキー§!は、§Gマトコフスキー§!の心に不信感をもたらした。§Wロシアファシスト党§!の指導者と呼ばれる人物は、非道徳的な野蛮人だった。彼の仲間たちは、モラルのないチンピラで、ハルビンのロシア人コミュニティの中のゴミと呼ばれるような、ろくでもない男たちだった。ドイツがロシアに侵攻し、ロシア人民にひどい扱いをしたとき、ファシスト党の指導者はロシアを略奪し、母なる大地を踏み荒らしたドイツ人に賞賛のおべっかをかいた。そんな男、§Rロザエフスキー§!はロシアを救うためには信頼できなかった。そして、§Gマトコフスキー§!は陰謀を企て始めた。ハルビンでロシア系アメリカ人社会とのつながりで知られている§gニコライ・ペトリン§!の助けを借りて、§Gマトコフスキー§!は計画を練っていた。\n\nチャンスが訪れたのは、50年代後半のことだった。§Rヤゴーダ§!のソビエト残党は、§W中央シベリア共和国§!を征服するために戦争を始めた。戦いの中で両国は崩壊し、ハルビンの白系ロシア人は自由に攻勢に出られるようになった。ファシスト党は§Rヤゴーダ§!へ攻撃を開始し、チタ、アムール、マガダンを占領した。このファシスト党による勝利の最中、§Gマトコフスキー§!は陰謀を実行に移した。マガダンの港町は、ファシスト党の侵攻部隊の大部分とともに占領された。§Rロザエフスキー§!たちは、§Gマガダン§!の重要な港を奪われて§Rアムール§!に撤退せざるを得なくなった。\n\n§Gマガダン§!では、§Gロシアファシスト党§!の真の指導者が計画を練っている。なすべきことは大量にあり、まずは§Rロザエフスキー§!派のファシストたちを追放しなければならない。海外と連絡を取り、武器や傭兵を確保し、無秩序な状態に陥ったロシアを救わなければならない。§Gマトコフスキー§!の戦いの道は決して楽なものではないだろう。それでも、彼は突き進む。彼だけが§Wロシア§!を無秩序から救う力を持っている。\n\n§G==目標==§!\n\n・マトコフスキーの目標を達成するために、アメリカの白系移民社会にアピールし、支持を集める\n\n・アムールの狂ったヴォシチとチタの時代遅れな白軍政権に対処し、ボリシェヴィズムに対抗して極東を統一する\n\n・真のヴォシチの下でロシアの統一を開始する"
 COUNTRY_INFO_BURYATIA: "§G==ブリヤート自治ソビエト社会主義共和国==§!\n\n1922年12月30日、ソビエト社会主義共和国連邦結成条約が交わされ、ソビエト連邦が成立した。ほとんどのロシア人はソビエト連邦は1945年に破壊され、§Rナチス§!がA-Aラインに到達した後には連邦は粉々になったとする。§Rヤゴーダ§!と彼の§R幹部会§!はソビエト連邦は決して破壊されておらず、イルクーツクより正統なる統治を未だに受けるものとしている。だが§Wヴァレリー・サブリン§!は、§yニコライ・ブハーリン§!が権力闘争に勝利しレーニンの跡を継ぎ、そしてレーニンの築き上げたもの全てを解体し始めた1924年に、ソビエト連邦は実際のところ破壊されていたことを知っている。\n\n§Wサブリン§!はずっとこのようなことを考えていたわけではない。彼はかつてヤゴーダの軍隊の従順な政治委員であった。彼は§y中央シベリア戦争§!では勇敢に任務をこなした、§RNKVD§!が彼の部隊に執拗に干渉したにもかかわらずだ。彼は産まれたときよりレーニンの理想の信奉者であり、§Rヤゴーダ§!と彼の§R幹部会§!が掲げるものを信じることが彼の人生の大半を占めてきた。だが月日が流れても、§RNKVD§!はソビエト国家において支配を強めていくばかりであり、§Wサブリン§!は自身が本当にプロレタリアートの解放のために闘っているのか疑うようになっていった。それは彼だけではなかった。彼はすぐに§Rヤゴーダ§!と彼の§R安全主義§!の増長に疑問を持つ者たちと会談し始めた。彼は同化政策により自らの文化が破壊されていると感じている§Gブリヤート人§!、§RNKVDの安全主義§!は§yブハーリン主義§!的連邦と対極にあると感じている§Gブハーリン主義者§!と会談し、そして彼は社会主義社会の平等な分配が性別を理由としてなされていないと感じている§G女性達§!とも会った。彼はこれら異質な各グループを§Rヤゴーダ§!に対する§G革命§!を起こすために団結させ、§Wブリヤート§!の支配権を確立した。ブリヤート人軍司令官である§Wミハイル・マルヘーエフ§!、ドイツ人共産主義者で中国の毛沢東の共産主義蜂起の古参兵である§Wオットー・ブラウン§!、ロシア系ユダヤ人の反体制派である§Wマイヤ・ウラノフスカヤ§!、そして反体制派でグラーグの生き残り、政治活動家のサブリンの右腕、§Wスサンナ・ペチュロ§!などとともに、彼は§Rヤゴーダ§!の圧政に終止符を打とうと準備を始めた。\n\nところで、§G革命§!の後、次に何をすべきか？§Wサブリン§!は完全に連邦を解放し、全ロシア人に自由と平等をもたらさんことに専心している。§Wサブリン§!に政治家としての経験はない。運動内の§Rブハーリン派§!は§Rイルクーツク§!を奪還した後も強力なままであろう。§Wサブリン§!は§Gレーニン主義§!的理想と§Rブハーリン主義§!的プラグマティズムとの間で難しい選択を迫られることになるだろう。だが今の所は、彼はとにかく§Rヤゴーダ§!の圧政を終わらせる必要がある。その後に、§Gソビエト社会主義共和国連邦§!の再生が始まることになるだろう。\n\n§G==特徴==§!\n\n・§Rゲンリフ・ヤゴーダ§!を打ち負かし、彼のソビエト国家に対する専制的支配を終わらせる\n\n・§Gレーニン§!の自由で平等なソビエト連邦構想を実現するか、それとも§Rブハーリン主義§!の独裁的誘惑に屈するか\n\n・§Rファシスト§!と§R盗賊§!どもから極東を解放し、§Gソビエト社会主義共和国連邦§!に自由を与えよ！"
 COUNTRY_INFO_IRKUTSK: "§G==THE PRESIDIUM OF THE SUPREME SOVIET==§!\n\nOn December 30th, 1922, the Treaty on the Creation of the USSR established the Soviet Union. It was initially composed of the Russian, Ukrainian, Byelorussian, and Transcaucasian Republics. As of January 1st, 1962, due to technical difficulties, the Soviet Union only governs the §WIrkutsk§! Oblast.\n\nWhen Moscow fell to the §RNazi§! invasion, General-Secretary §wNikolai Bukharin§! disappeared. The §WPresidium of the Supreme Soviet§! quickly elected §GNKVD§! Director §WGenrikh Yagoda§! as their provisional leader. The wise §WYagoda§! wasted no time in saving the Presidium. In a daring escape, his §GNKVD§! motorized divisions managed to spirit the Soviet government away to the East across old Siberian Plan infrastructure to the city of §WIrkutsk§!. Upon arrival, the §WPresidium§! tried to reassert control over the old Union, but few believed the old Bukharin government was relevant in the new Russia. The government began to lose their grip on the Far-East as military §Rstrongmen§!, native Siberian §Rreactionaries§!, and §rfascist§! collaborator \"§RHeirs of Harbin§!\" carved out their own slice of the Far-East for themselves. The latest blow to the Soviet state is the insurrection of §RValery Sablin§! in Buryatia. Formerly a loyal soldier, §RSablin§! has shown his true colors as a §Rutopian left-deviationist ultra§! seeking to remake the §GSoviet Union§! in his naive and puerile image.\n\nThis decline is, in the eyes of §WGeneral-Secretary Yagoda§!, directly attributable to the incompetence of the §WPresidium§!. Their beloved §wBukharin§! failed the Soviet Union and his toadies are repeating all of his mistakes. §WYagoda§! has thus begun empowering his loyal §GNKVD§! ever since the evacuation. While previously a secret police service, the §GNKVD§! has assumed more and more functions of the Soviet §GState§! over time. §WYagoda's§! §Rdetractors§! in the Party, often referred to as §Rthe Party faction§! and led by §RSergey Bessonov§!, allege that §WYagoda§! Is dismantling the Soviet proletarian bureaucracy to replace it with an §GNKVD securocracy§!. If that is true, then it is only because the §GNKVD§! are the last, loyal force that can save the §GRevolution§! from its §Renemies§! within and without.\n\nThe §WIrkutsk government§! is the legitimate government of the §GUnion of Soviet Socialist Republics§!, even if no one else seems to care. If §WYagoda§! and the §WPresidium§! can overcome the §RSablinite mutiny§! and restore order across the Far-East and beyond, then perhaps Soviet Russia will one day return to §Gthe way it was§!.\n\n§G==FEATURES==§!\n\n- Defeat §RValery Sablin§! and his treacherous mutineers.\n\n- Manage the balance of power between §WYagoda's State§! and the §WParty faction§!.\n\n- Rebuild the §GSoviet economy§! and establish a §GCommmunist International§!\n\n- Restore the §GUnion of Soviet Socialist Republics§! as its legitimate government!"
 COUNTRY_INFO_CHITA: "§G==トランスバイカル公国==§!\n\n§Rソビエト連邦§!とその後継国は§W軍事的敗北§!と§W権力闘争§!に見舞われ、かつての誇り高き§Wロシア§!国家は今や崩壊している。この暗黒時代のなか、§Rボリシェヴィキ§!の暴力的な権力闘争から残された古傷が再び表面化し、§G白軍§!の亡命者たちは、闘争を続けるため§Wロシア§!に戻ってき来たのである。\n\n§G白軍§!は、§Rロシア内戦§!の間、§R赤軍§!に対抗した軍の残党だ。§R内戦§!の最中、§Gアタマン・グリゴリー・セミョーノフ§!は§Gトランスバイカル・コサック§!を結集し、§W極東ロシア§!で§Gアレクサンドル・コルチャーク§!の臨時政府と共に戦った。しかし、残忍な§Rゲリラ戦闘§!の後、§Gアタマン・セミョーノフ§!は最終的に§R敗北者§!となり、撤退する事を余儀なくされた。\n\nアタマン夫妻は、ボリシェヴィキ政権から逃れてきた何千人ものロシア人亡命者とともに、満洲の都市であるハルビンに定住した。白軍の残党は、いつの日か§Wアムール§!を渡り、再び§R共産主義者§!との戦いを続けるため、準備を進めている。年が経つにつれ、彼らの夢はますます手の届かないものとなっているが、§Rソビエト連邦§!の奇跡的な§G崩壊§!により、絶好の機会に恵まれた。\n\n現在、§G白軍§!と§Gトランスバイカル・コサック§!の残党は、§Gチタ§!に拠点を置いている。名目上、ここは§Gミハイル二世§!（別名:§Gミハイル・アンドレーヴィチ・ロマノフ§!）によって統治されている。彼は§W正式な宴会§!という名目で§Wハルビン§!に招待された。彼の§R請求権§!が無いにもかかわらず、§Gロマノフ§!を§Wロシア§!の帝位につけるという、年寄りの§G白軍軍人§!による§W壮大な計画§!に巻き込まれた。現在、§Gミハイル二世§!は§W傀儡§!にすぎず、§Gグリゴリー・セミョーノフ§!と彼の副官§Gボリス・シェプノフ§!が裏で手綱を握っている。§Gツァーリ§!は、§G白色運動§!の新たな顔であるにもかかわらず、§Wロシア§!に留まることを望まず、いつか再び故郷に戻ることを願っている。故郷から遠く離れた異国の地に閉じ込められたミハイルの状況は、まさに絶望的である……\n\nこの地域の状況は決して、安全とは言えない。東側には、ロシア・ファシスト党の勢力がある。彼らもまた、§G白色運動§!の後継者を主張しているが、より一層§R先鋭化§!している。§Rファシスト§!は現在§W分裂§!しており、恐るべき§Rコンスタンティン・ロザエフスキー§!と彼のかつての盟友§Rミハイル・マトコフスキー§!に分かれている。§Rファシスト§!は、§G我々§!が§Wハルビン§!の真の後継者であることを証明するために、最終的に潰されなければならない。西側では、§Rゲンリフ・ヤゴーダ§!が率いる§Rソビエト連邦§!上層部の残党が§Wブリヤート§!で§R反乱軍§!と戦っている。反乱軍は、若き§RNKVD§!将校§Rヴァレリー・サブリン§!に導かれ、§Rゲンリフ・ヤゴーダ§!の政権を転覆させようとしている。§R共産主義者§!の内戦は、§G白軍§!が§Rソビエト連邦§!の残党との戦争に備えるため、時間を稼いでくれるかもしれない。北方では、様々な§R軍閥§!が独自の§R領土§!を支配しているが、§R散発的な襲撃§!を超える脅威はほとんどない。もし、行動を起こす時が来たら、これらの§R軍閥§!を根絶することは、簡単だろう。\n\n§G白軍§!に課せられた使命は実に大きい。この凍てついた砦から、彼らは遠い昔に始まった§R戦闘§!を継続し、長い間失われていた§G君主主義§!を再興しようとしている。§Gアタマン§!は年を取り、彼がいなくなった時、§G動き§!がどのような方向に進むのかは不明だ……\n\n§G==特徴==§!\n\n・極東の地で、§Wハルビン§!の真の後継者であることを証明する\n\n・§G白色運動§!を§G強化§!し、§Wロシア§!を§R共産主義§!から解放する\n\n・傀儡のツァーリの§R意図§!に§W警戒§!すべきだろう"
 COUNTRY_INFO_URAL: "§G==ウラル連盟==§!\n\n戦後の混乱したロシアでは、多くの悪党と少数の英雄が存在する。ウラル地方では、§Wウラル連盟§!の兵士たちが、§Rマグニトゴルスク§!のマッドサイエンティストや§Rディルレヴァンガー旅団§!の恐ろしい盗賊たちと敵対している。\n\n§Wウラル連盟§!の戦士たちは、かつてはシベリアの荒れ地ヴォルクタに閉じ込められていた単なる囚人と看守だった。しかし、§Rドイツ§!の侵攻により、彼らは互いに協力しなければならなくなった。§Wヤニス・メンドリクス神父§!の影響力と、互いに協力しなければ全員が死ぬという認識の下で協力した看守と囚人たちは、最悪の仲間を残して南への長い旅に出た。山岳地帯をぬけ、仲間がまた一人と倒れていく中でも§R敵§!を撃退し、最後にはウラル山脈の南端に落ち着き、この地域で善良な罪のない人々を守ることを誓ったのである。\n\n彼らが到着してから§W南ウラル§!の状況が大きく悪化したため、§Wウラル防衛軍§!は強化されることになった。南側では、§Rディルレヴァンガー旅団§!が無防備な罪のない人々を脅かし、好きなように強姦、略奪、殺害を行い、暴虐の限りを尽くしている。東の§Rブラック・マウンテン§!では、何千人もの人々が§Rトロフィム・ルイセンコ§!と§RNKVD§!から逃れてきた難民たちが煙を上げている。西では、§Gオレンブルク・コミューン§!が、肥大化しすぎた政治体制のせいで絶え間ない権力争いを行っている。そのせいで国家統治機構は麻痺し、自分たちを守ることができずに、ただ傍観している。\n\n§Wウラル防衛軍§!の目的は到着した時と同じである。その目的を果たすために全力を尽くさねばならない。しかし、彼らが目的を達成できるのかは、まだ誰にもわからない。\n\n§G==目標==§!\n\n-ディルレヴァンガー旅団とマグニトゴルスクの脅威からオレンブルク・コミューンとの§W同盟§!を守る。\n\n-迫り来る戦争に備えて、質か量のどちらかに重きを置き、自分の軍隊を§W作り上げろ§!。\n\n-ロシアの荒野に住む貧しい人々を無数の山賊や盗賊から§W守れ§!。"
 COUNTRY_INFO_ORENBURG: "§G==オレンブルク==§!\n\n広大なロシアの無秩序の中に、ひっそりとした安定の楽園がある。§Wオレンブルク§!だ。ソビエト連邦が崩壊した後、この都市は周辺の農民村の中立地として、周辺地域の事実上の権力者であった。§Wオレンブルク§!はソビエト連邦崩壊後、この周辺地域に住む人々の希望の光となっている。\n\n農民や難民はその光に吸い寄せられるように§Wオレンブルク§!に流れてくる。彼らは飢え、疲れに苦しみながら§Gウラル連盟§!を通過して、この地にやってくる。多くの人々がより良い生活を手に入れようと、南ウラルへの長い旅をし、そして多くの人が失望する。\n\n§Wオレンブルク§!は、人々の保護を目的とした民兵組織である§Gウラル連盟§!と、§Rドイツ§!のファシストが支配する盗賊王国である§Rディルレヴァンガー旅団§!に囲まれており、常に脅威にさらされている。そのどちらにも隣接しているのが狂った科学者とその手下§RNKVD§!に支配されている§Rマグニトゴルスク§!である。\n\n過去の戦争と絶え間ない§Rドイツ§!の爆撃によって壊滅的な打撃を受けた§Wオレンブルク§!の経済は厳しい状況に置かれている。大規模な産業の中心地はほとんどなく、人口のほとんどが農業や家内工業に従事している。空が爆撃機で埋め尽くされていなかったとしても、§オレンブルク社会主義国§!は、地域を工業化するための組織と意志を欠いている。\n\n楽園という名とは裏腹に、§Wオレンブルク§!は、無秩序で脆い。労働者評議会は、優柔不断、内輪もめ、官僚主義で腐敗している。また地域のコミューンは独立しており、政府に権力を集中させることに反対している。§Wオレンブルク§!が生き残るためには、この状況を打破しなければならない。\n\nしかし、すべての人が§労働者評議会§!に同意しているわけではない。改革を求める声は日に日に高まり、進歩を求める人々は、進歩を求める点では一致しているが、その他のほとんどの点で対立している、これらの勢力は異なる2人の人物を中心に組織されている。§Wアレクサンダー・ブルバ§!は§Wオレンブルク§!を現代へと導くことができる技術主義的な共和国にすることを掲げており、一方、対立する§Wゲオルギー・マレンコフ§!は古い、ソビエト的な統治スタイルを作り上げようとしている。\n\n明るい未来が§Wオレンブルク§!とウラルに待っているだろう。無論、それを掴むだけの強さがあればの話だが……\n\n§G==目標==§!\n\n-§W労働者評議会§!を破壊から救うために、大規模な改革を行う。\n\n-ウラルの未来を賭けて、旅団やマッドサイエンティストに立ち向かえ。\n\n-§Wオレンブルク§!を改革するのか、はたまた滅びてしまうのか……\n"
 COUNTRY_INFO_LYSENKO: "§G==MAGNITOGORSK==§!\n\nThe town of §WMagnitogorsk§! was a boom-town, built up throughout the 19th and early 20th centuries to mine and process the incredibly rich iron deposits within Mount Magnitnaya. When the Second World War ended, the steel mills closed and the mountain lay dormant. But §WDoctor Trofim Lysenko§! and the §W22nd NKVD Motor Rifle Division§! arrived, transforming the former network of mines into a base of operations where few entered and even fewer returned. The locals soon gave Mount Magnitnaya a new name more befitting of its ominous reputation: §Wthe Black Mountain§!.\n\nFar beneath the mountain's surface, §WTrofim Lysenko§! continues the \"scientific\" work that he started more than three decades prior. He has rejected the concepts of Mendelian genetics and Darwinian evolution, considering them to be classist lies that falsely apply the capitalist theory of competition to nature. In reality, Mother Nature is a socialist and all things trend toward cooperation. Any rational scientist would call his theories Lamarckian pseudoscience, but they have long since been forced out of academia or purged from his clique of technocrats.\n\nPushed by the stress of his experienced, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to apply his theories in the creation of a \"New Soviet Man,\" something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand.\n\nThose who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret.\n\nDespite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory.\n\n§G==FEATURES==§!\n\n- Push the limits of science and try to create a New Soviet Man!\n\n- In the aim of mutual interest with the Dirlewanger Brigade, §Wdestroy§! the Ural League's threat once and for all.\n\n- Keep the NKVD in §Wcheck§!, for they will not hesitate to act if they feel Lysenko is no longer acting for the greater good..."
 COUNTRY_INFO_DIRLEWANGER: "§G==ディルレヴァンガー旅団==§!\n\n§Wディルレヴァンガー旅団§!は南ウラルの異端的存在である。彼らは国家というよりも、ウラル地方に血と恐怖をまき散らしながら盗賊行為を行う放浪軍団である。将校から盗賊に転身した§Wオスカール・ディルレヴァンガー§!がその頭目である。彼は周囲の村を苦しめることに喜びを感じている。\n\n彼らは元からウラルにいたわけではなく、もともとは§R第三帝国§!の軍人、アルコール依存症、サディスティックな暴力行為、レイプなどの猟奇犯罪経歴を持ち、長きに渡って軍に勤めていたベテラン、§W親衛隊上級大佐、オスカール・ディルレヴァンガー§!の指揮下にあった§W第36ヴァッフェン擲弾兵師団§!という懲罰大隊だった。§W旅団§!は西ロシア戦争で復員することなく前線から逃れ、このオルスクの地へとやってきた。それ以来、泥棒、盗賊、脱走兵など、元§Rナチス§!と一緒に働くことを気にせず、流血と略奪を求める者が集まってきた。\n\n§W旅団§!は、いかなる国にも忠誠を誓わず、自分たち以外の誰にも頭を下げない。そして、彼らは旧§Rソビエト連邦§!の最も貧しい地域の一角にフェンスで囲まれて暮らしている。しかし彼らはより大きな目標を掲げている。\n\n南と東にはいくつかの§Rカザフの軍閥§!があり、彼らも同様の立場にある。北には§Rウラル連盟§!があり。彼らはある意味で§W旅団§!とは逆の立場である。兵士から山賊になったのではなく、元収容所の囚人が立派な兵士になり山賊に対抗している。また、狂気的な実験を行う国家である§Gマグニトゴルスク§!もある。彼らは§Rウラル連盟§!を憎んでいるという点では§W旅団§!と利害が一致しており、便宜上の同盟を結ぶことができるかもしれない。しかし、西には、宝石箱のような国家、§Rオレンブルク§!が存在する。彼らは戦火にさらされず、腐敗した政府に率いられ、無秩序な軍隊に守られている。\n\n§Wディルレヴァンガー旅団§!の目標は単純だ。今まで行ったことのない場所に乗り込み、抵抗するものを撃ち殺し、持てる限りの富を奪い、女を貪り、目についた者から虐殺し、残ったものを焼き尽くし、次の獲物を求めて走り出す。\n\nやがて彼らを阻止し、最後の盗賊が草原で死に、ウラルの人々が恐れずに生きられる日が来るかもしれない。だが、その日が来るまで、§Wディルレヴァンガー旅団§!は走り続け、世界は彼らの前に震え上がるだろう！\n\n§G==目標==§!\n\n・近隣の軍閥に攻め込み§W略奪§!しつくす\n\n・ブラック・マウンテンのトロフィム・ルイセンコと§W同盟§!を締結する。だが、いつまでも彼らと友達ごっこをする必要はない。\n\n・旅団の旗を掲げ、ウラル連盟と§Rオレンブルク§!を徹底的に§W滅ぼす"
 COUNTRY_INFO_OSTAFRIKA: "§G==オストアフリカ国家弁務官区==§!\n\n§rライヒ§!がサハラ以南のアフリカの大部分を支配した時、その支配が意味するものは場所によって大きく異なることがすぐに明らかになった。「国家社会主義者」という言葉が正確に何を意味するのかは、これまで完全に明らかにされてこなかった。しかし、「正統」な国家社会主義植民地があるとすれば、それは間違いなく§Eオストアフリカ§!だ。§Eハンス・ヒュティッヒ§!の指導のもと、この地域は厳格な軍国主義的ヒエラルキーのもとで統治されている。ボーア人とイギリス人は、苦しむアフリカ人奴隷の上に立ち、ドイツ人はそれらの上に立ち、§Wヒュティッヒ§!はそれらすべての上に立ち、彼の帝国を拡大しようと企んだり彼が被った過ちについて熟考したりしている。有刺鉄線で覆われていない壁はなく、盗聴器やプロパガンダが詰め込まれていないテレビはなく、兵士になるように育てられていない（白人の）子供はない。\n\n他のドイツ植民地がますます堕落し、§rライヒ§!の暗黒大陸の支配を拡大しようとする国家弁務官の計画が実を結ぶ中、オストアフリカの人々はその結果を恐れてか、不平もなく重い負担を背負っていた。ヒュティッヒの念願であった南アフリカとの戦争は、ほぼ手の届くところにあるように思われたが、§Mアメリカ人§!は彼の想像以上に大きな敵であることが判明するかもしれない。\n\n彼の東アフリカのディストピアは、その兵士の熱意と綿密さで測ると、おそらく§Wドイツのアフリカ植民地§!の中で最も成功したものだ。\n\nしかし、§Eヒュティッヒ§!の銃剣の王座は長く安定していることができるだろうか、それとも、発展途上の紛争は、国家社会主義ドイツの意志の悲劇的敗北になるのだろうか？\n\n§G==特徴==§!\n\n・頼りにならない同志たちを、汚職やライヒに対する重大な犯罪で§W捜査§!する\n\n・純粋なアーリア人の血を引く最高のSS師団を率いて、堕落した§J南アフリカ人§!に対し先導し突撃する\n\n・少なくひ弱な味方に対して、ヒュティッヒの兵士たちの忠誠心と§x野蛮さ§!の均衡をとる"
 COUNTRY_INFO_SUDWESTAFRIKA: "§G==ズュートヴェストアフリカ国家弁務官区==§!\n\n地中海以南で最初のドイツ植民地である§Wズュートヴェストアフリカ§!万歳！それは、ナミブのオアシスからアンゴラのジャングルまで、暗黒大陸に翼を広げた鷲のように広がっている。フォン・リヒトホーフェンとハルトマンの遺産を受け継ぐ§Gルフトヴァッフェ§!の本拠地、そなたの航空部隊は、あらゆる方向に何千リーグもの距離を平然と飛行するだろう。§Rイギリス人§!の背信行為は過去一年で完全に報われた。今、再び§Gゲルマニア§!の下、安全で強い立場にある。千年後もそうでありますように！\n\n……少なくとも、戦争から1年後に、ある糞ったれ大臣が§W国家弁務官区§!に向かって言っていたことだ。現実は、プロパガンダとは異なり、より微妙なものであった。\n\nもちろん、誤報の常として、大きくは間違っていない。§Gドイツ帝国§!は第一次世界大戦後失われた植民地を第二次世界大戦に勝利した後、取り戻し、さらに多くの植民地を手に入れた。傑出したパイロット§Wヴォルフガング・シェンク国家弁務官§!は、その後、彼の故郷と、かつてのポルトガルの植民地であったアンゴラの両方を統治してきた。彼のような人物がいたからこそ、§Gゲルマニア§!は、今後数十年にわたって§Wズュートヴェストアフリカ国家弁務官区§!が繁栄するだろうと確信していたのだ。表面的にはそうだった。\n\n何百機もの§G帝国§!最良の航空機がヴィントフックをアフリカでの拠点としていた。そのような大規模な航空艦隊とそれらを適切な状態に保つための補給ラインと施設の膨大なコストを気にしてはならない。熟練パイロットが、ニジェールの山小屋への爆撃や人里離れた場所での補給投下に浪費され、錆びついていっていることも気にしてはならない。§J南アフリカ§!では問題が頻発しており、将校たちはオレンジ川を越えて錆びた剣が引き抜かれる瞬間を恐れている。\n\n都市は未開の中での文明の砦となっている。逆に言えば、§W国家弁務官区§!の権威は、入植地の短いリストから遠ざかれば遠ざかるほど減少していく。その統治が実際には行われていないところでは、植民地に対する無数の抵抗と統一戦線が、彼らの指導者が彼らに教えていた決定的な瞬間を待ってはびこっている。一方、彼らの保護下にある村人たちは、少なくとも週に一度は空からプレゼントを渡す鳥を熱心に待っている。\n\nその頂点に立つのが§Wシェンク国家弁務官§!である。仕事をやり遂げた実績のある男だ。しかし、それは20年も前のことだ。今や彼は、今年の計画を助言者に知らせるよりも、個人的に飛行機を乗ることに時間を費やしていた。時々、彼の使用人は、彼が密かに大邸宅の使用されていない部屋の一つに向かっているところを、何日も同じ時間に見かけていた。もしかしたら、彼は単にプライバシーを大切にする人なのだろうか？\n\nしかし、§Wズュートヴェストアフリカ§!はその表向きの退屈さとは裏腹に、活気に満ちていた。ヴィントフックの上空では、飛ばなかったはずの飛行機が、北の果てまで伸びる飛行機雲を引いている。キュバンゴ川沿いのジャングルでは、反乱軍の一団が時計と澄み切った青い地平線の間を交互に見ている。ヴィントフックの大邸宅では、懺悔する男が悪夢から覚めて天井を見つめている。\n\n壁の時計は真夜中に近づいている。遅かれ早かれ彼は選択を迫られる。\n\n§G==特徴==§!\n\n・航空艦隊（または臣民の生活水準）を改善するために帝国から§W金を吸い上げる§!\n\n・§W空§!から南アフリカとの戦いをリードする\n\n・ゲルマニアへの忠誠を誓うか……アンゴラを鎖から§W解き放つ§!か"
 COUNTRY_INFO_ZENTRALAFRIKA: "§G==ツェントラルアフリカ国家弁務官区§!\n\n§Wツェントラルアフリカ国家弁務官区§!はしばしば§G帝国§!市民から§G「アフリカの宝石」§!と呼ばれている。サファリ、鉱物資源の豊富さ、そしてもちろん風変わりな§W国家弁務官§!で有名な§Wツェントラルアフリカ§!§W国家弁務官区§!は、しばしばドイツのアフリカにとって唯一希望の持てる場所であると考えられていた。前例のない植民地の富（とその搾取）と名声の土地。\n\n§Wジークフリート・ミュラー国家弁務官§!は、この植民地のしっかりとした管理に多くの貢献をしていると……少なくとも§Gドイツ帝国§!はそう考えていた。勇敢で冒険的なドイツ探検家の模範、そして非の打ちどころのないもてなしをする主人役として称賛されることが多いが、実際には§Wツェントラルアフリカ§!は人類史上最大の金融詐欺であった。\n\n工業用機器は§Wミュラー§!のもとに出荷され、実際には決して起こらないパルチザンに対する行動で「失われた」後、市場価格以下で海外に売らせている。彼が保管したものは、§Wツェントラルアフリカ§!の工場で生産されたものとして再度、§G帝国§!に売り戻されていた。\n\nこれらの偽装は§Rアメリカ人§!が所有する工場で行われ、外国企業（そのうちの半分は公式に禁輸対象となっている）が§Wツェントラルアフリカ§!の生産の大部分を占めていた。地上では外国人傭兵たちが外国の支配下にある外国の工場を警備し、ミュラーは報復への恐れと個人的な強欲のために何とか機能している自分とほぼ同じくらい腐敗した官僚機構を率いていた。\n\n傭兵たちはアフリカ全土で§Wツェントラルアフリカ§!傘下で働いている。§Wツェントラルアフリカ§!の傭兵たちは、3つの国家弁務官区のゲリラにドイツ軍の銃と訓練を提供し、§R南アフリカ§!軍の国境警備を支援し、§R西アフリカ§!では対空兵器の運用を支援していた。\n\n§Wミュラー§!自身は、ドイツの寵児であり、7つの映画、2つの中程度の成功を収めた小説シリーズの登場人物であり、アフリカへの入植者募集ポスターの人気のある被写体であり、なぜか§Rアメリカ§!の「トゥナイト・ショー」のインタビュイーであるにもかかわらず、良い統治には全く興味がなかった。その代わりに、彼は狩りと宴会に集中し、ドイツで最も偉大な愛国者ではなく、ドイツで最も偉大な快楽主義者のような生活を半ば秘密裏に送っている。\n\n幸いにも、平和が続く限り、何も楽しい時間の流れを止めることはできない……\n\n§G==特徴==§!\n\n・外国の高官と共に§Wサファリ§!の苦楽を楽しむことができる\n\n・国内外の§W投資家§!と交渉しながら、娯楽とビジネスを両立させる\n\n・コンゴジャングルの§W傭兵§!を利用して、汚い仕事をする"
 COUNTRY_INFO_SOUTHAFRICA: "§G==THE DOMINION OF SOUTH AFRICA==§!\n\nLakes are few in Africa, islands even fewer, but there may as well be a sea between the §RReichskommissariats§! of §RHüttig§! and §RSchenck§! and the bright light burning at the tip of Africa.\n\nBacked against a wall, §WThe Dominion of South Africa§! carefully slinks across the narrow tightrope of international diplomacy, speaking words of liberty to §GWashington§! and whispering promises of segregation to the §RReich§!.\n\nThe battle for South Africa rages both abroad and at home. The nation is a paradox in and of itself. A dominion with no monarch, the minority governing the majority, §WPrime Minister De Villiers Graaff§! carefully plays his opponents against each other in order to maintain the shaky stability his party, the United Party, has established. With stability, comes a price. To keep the §RGermans§! north of the Limpopo, §WSouth Africa§! cannot fully achieve the picture of liberty painted for the §GAmericans§!. The throne of §WSouth Africa§! lays dusty and barren, a dominion only in name, but far from a republic.\n\nAcross the aisle, the powerful orations of §RAlbert Hertzog§! echo out into the nation, attracting the Boer population to the National Party, a party established on cooperation with the §RReich§! and the domination of white §WSouth Africans§!, over the black. All the while, the African National Congress vigorously fights to have their voice heard, figuratively and literally. In the cities, the oppressed march in solidarity, demanding a continent free of division, meanwhile in the far flung outposts keeping watch on the §RReichskommissariats§!, reports trickle in of villages burned and families slaughtered in the conflict between partisan forces and the §RGerman African Army§!.\n\n§WThe Dominion§! truly does walk the tightrope, cautiously appeasing on all fronts. The conflict at the cape is quickly becoming an inevitability, §WPrime Minister De Villiers Graaff§! must keep the country on the straight and narrow, for if §WSouth Africa§! were to slip from the high-wire, God only knows where she'd land...\n\n§G==FEATURES==§!\n\n- Explore the gifts exposed by De Beers with §Wdiamond§! mining.\n\n- Balance foreign §Winfluence§! and profit as you attempt to maintain trade with the §RPakt§!.\n\n- Sway the upcoming §Welection§! in your favor."
 COUNTRY_INFO_IBERIA: "§G==イベリア連合==§!\n\n§Wイベリア連合§!、かの憎き大ゲルマン帝国による欧州の新秩序形成の余波により形成された国家である。かつてはさらなる侵略からイベリアを防衛するために必要とされた連合であるが、今では§R官僚主義と無秩序§!の双子へと成り下がっている。\n\n§Rドイツ§!が世界を戦争へ誘ったとき、§Gスペインのフランコ政権およびポルトガルのサラザール政権§!は共に中立を保とうとしていた。英国と§Rドイツ§!はイベリア半島を同盟国に引き入れようと試み、1942年には西葡間の平和を保証する§Yイベリア条約§!が締結された。半島には平和が根付いていたものの、1942年には§R日本§!による東ティモールの占領、戦争後期にはスペインが§Y仏領西アフリカへ§!侵攻するなど、遂に戦争が二つの植民地帝国に訪れた。\n\n戦争が終わりに向かっている中で、スペインは衰退をたどっている§Y英国から§Gジブラルタル§!§!を奪還する機会を掴んだ。またアフリカへの進出も続き、残る自由フランス軍を一層したのち地元の反乱軍と交戦することになった。混沌の中で勝利を収めた§Rドイツ§!はその野望・§Rアトラントローパ計画§!の一大要素たる§Yジブラルタル・ダム§!の建設を開始した。\n\n40年代後半には§Rドイツ§!の侵攻によってポルトガルの宝石、モザンビークとアンゴラが占領された。スペインとポルトガルの双方に§Rドイツ§!の衝撃が襲いかかり、§Yイベリア条約§!の拡大再交渉の末に両国家は単一国家・§Wイベリア連合§!へ統合するに至った。\n\n生まれて間もない連合は§Rドイツ§!の§Rアトラントローパ計画§!の大失策によって荒廃した東部港湾の惨状を目の当たりにする。50年代初頭においては欧州経済の破綻により§Rドイツ§!はジブラルタル・ダムを放棄しイベリア連合がその後始末に追われることになった。\n\n反ドイツ感情に包まれた連合は§Gイタリア帝国§!と§Gトルコ§!との思いがけない関係になり、ドイツに対抗する便宜的な同盟関係を築くことになった。アルジェリアと伊領スエズの権利を巡って諍いが続いていたのに関わらず、この同盟はあらゆる問題に立ち向かってきた。\n\n時が経つにつれて様々な問題が露出してきた。連合創設に必要ではあったものの、§Gサラザールとフランコ§!に与えられた権力は同等かつ呪いそのものであり、絶え間なく続く§Rカウディーリョ政争§!は国家の実態として受け入れられるようになっていた。\n\n来る§G三頭連合§!加盟国によるマルタ会談と連合の不安定さにより、イベリアの未来と将来的地位は決して確かなものとは言えない。\n\n§G==目標==§!\n\n・§G二人のカウディーリョ§!の利益と各団体からの支持の均衡を保ち続ける\n\n・§Yジブラルタル・ダム§!計画を完遂させ、経済を引っ張る§R錨§!から§G竜骨§!へと変貌させる\n\n・§Wイベリア§!をあらゆる手段を以てでも守り抜き、§R連合崩壊の危機にさらされないようにする§!"
 COUNTRY_INFO_BRITTANY: "§G==THE REPUBLIC OF BRITTANY==§!\n\nEver since Anna Breizh married Charles VIII in 1491, Brittany has been held in a stranglehold by our §Yeternal French oppressors§!. Until the §YGermans§! came. As their panzers rolled over the mighty Maginot and into Paris, we saw them as liberators, a nation that finally symphatized with the sorry fate of Bretons. Well, we were almost correct.\n\nAs the Second World War ended, Brittany had not achieved the liberty we had hoped §YHitler§! would grant us. Still under French rule, the future looked bleak. But history has a funny way of giving every cloud a silver lining. The cloud in question was dark purple, and §YHeinrich Himmler§! was the wind. In an ironic twist of fate, Brittany's greatest contemporary existential threat was the very same that caused us to finally gain freedom, as Brittany gained nominal independence in the wake of the formation of §YBurgundy§!.\n\nThough the lot of the Bretons looked to be improving, the world had different plans. As the Reich plummeted into economic chaos, the various client states, Brittany included, were left largely to their fates. As starvation and poverty loomed, it was §YOlier Mordrel§! who would first suggested the unthinkable; Brittany would have to turn to §YBlack Market trading§! in order to survive. While many worried about the impact government-sponsored crimes would have on the moral fiber of Bretons, the results could not be argued with. Brittany was not only saved, but by becoming a pipeline for Western goods into the Reich, we began acquiring wealth beyond our wildest dreams.\n\nThe Bretons have been through a lot, but our spirits were never broken. As the New Year's celebrations come to an end, and 1962 begins, the Breton republic looks into the future with eagerness, but also doubts. While the §YBlack Market§! shows much promise for the future of Brittany, Breton intelligence sources indicate that the deteriorating health of §YAdolf Hitler§! is the source of increasing power struggles within Germany. Any internal conflicts within Germany could negatively impact Brittany. Additionally, the ever-present §YBurgundians§! have been planning something nefarious for years; Only time will tell how their designs will affect us. Without doubt, the coming decade will be a decisive time for the Bretons.\n\n§G==FEATURES==§!\n\n- The time has come to make the §YBlack Market§! a true force to be reckoned with. Take charge of expanding the Market on a global scale, strategically selling weaponry to warzones and contraband goods to willing buyers. While some are interested in expanding the Market to even more dubious areas, some Bretons are also looking to end the whole system.\n\n- The Breton National Committee, the ruling political body of Brittany since the 1940's, has been held firmly in the hands of §YOlier Mordrel§! and the §YModerate Wing of the SBB§!. Supported by §YCélestin Lainé§! and the §YTraditionalist Wing and Burgundian Position of the SBB§!, the §YSBB§! is the undisputed leading party of the Committee. However, ever since leaving the §YSBB§!, §YRaymond Delaporte§! has been gathering force behind the democratic cause in Brittany. The democrats have united under the §YSAV§!, and while they hold a minority position at the moment, things could very well change."
 COUNTRY_INFO_CHINA: "§G==中華民国==§!\n\n§W中国§!に広がる大地と、その土地をめぐる争いは不可分なものである。何世紀にもわたって、中華王朝の兵達は古の王たちの心に恐怖を植え付けてた。たとえ彼らが打ち破られても、人々の心は決して屈しない。月が満ちていくように、§W中国§!も偉大になっていくのだ。強さすなわち§W中国§!なのである。\n\n§Rそう彼らは思っていた。§!\n\n運命は時に残酷で、中国の人々が享受していた栄華は陰り始めた。最初のうちは政府内で内輪揉めが起こっただけであった。だが間もなくして§R西洋列強§!が中国の岸にたどり着いた。清王朝の技術面での不利をいいことにして、§W中国§!沿岸部は西洋諸国の租界に圧倒され始めた。歯が抜かれるかのように、流血と苦悶を伴って§W中国§!の主権ははぎ取られていった。\n\n§G大日本帝国§!は幸運にも帝国主義の魔の手から逃れることができたが、しばらくの間は§Gアジア§!の兄弟が列強の道具にされているのを黙って見る他なかった。しかし1937年7月の運命の日、今度は§R帝国主義者たち§!を奴隷の地位に貶めるべく、近代技術を駆使した§G日本§!は彼らに対する聖戦を断行した。\n\n若き日の§W高宗武§!の目に留まったものは日本が有していた近代技術の優位性であった。彼はこれこそ戦局を§Gアジア§!の人々にとって優位なものとした秘訣であると考えた。中華民国前大総統、§G汪兆銘§!の死を受けて、§W高宗武§!は早期引退を撤回し政界に復帰した。§W高§!は自身が掲げる§G五つの近代化§!政策が§W中国§!を近代国家の次元に導くであろうことを説明した。§G教育制度の再編§!、§G産業部門の拡大§!、§G輸出重視の経済§!などからなる政策をもとに、§W高§!は多くを約束した。だが彼の一連の政策が§G未来への布石§!となるのか、それとも§W中国§!はとうとう§R分裂したままになる§!のかは、まだ分からないのである。\n\n§G==目標==§!\n\n・§W立法院§!の方針を決めて最も信頼できる派閥の§G支持を利用する§!\n\n・歴史ある国、中国が歩む現代の旅路を追う\n\n・穏健な近代化の道を歩むか、未来に向けて全速力で突き進むかはあなた次第！"
 COUNTRY_INFO_JAPAN: "§G==大日本帝国==§!\n\n東洋の宝石、§Y日出ずる国§!、大日本帝国。日本は様々な名前で呼ばれているが、東アジアの覇者であることには間違い無いだろう。第二次世界大戦での§R鉄と血§!に塗れた過酷な勝利を経て－－極寒の地サハリンから、活気あふれる大都市東京、さらには遠くカルカッタやニューギニアに至るまで、§G大日本帝国はアジアの頂点に立っている。§!\n\n表面的には、1962年の日本には欲しいものが全て揃っている。財閥は§Gアジアの経済成長を物凄いスピードで牽引している§!。§B大日本帝国海軍§!は、東京湾からサンフランシスコまで広がる、世界最強の海軍である。§O大日本帝国陸軍§!は、アジアのほとんどの地域で東京の意思を執行している。最も重要なことは、日本の至宝を守ることであり、かつて、不倶戴天の敵であった§R中国§!を今では屈服させている。東京の政治家達は喧嘩ばかりしているが、大政翼賛会は20年以上に渡り、新体制を謳っている－－保守派の§W井野碩哉§!を中心とした、日本とアジアの§G新秩序§!を。\n\nしかしながら、この完璧な勝利の裏には、帝国の覇権を揺るがす§R脅威が渦巻いている§!。中国や東南アジアでは、反発の風が吹き荒れている。§O大日本帝国陸軍§!は、手薄になってしまっている。一つの軍隊で全ての地域を徹底的に覆い隠すことはできないのだ。太平洋の向こう側では、アメリカが20年前の敗戦の復讐をしようとしている。一方、日本国内では、国家の複雑な構造の中に腐敗と欺瞞の深層が隠されている。その腐敗は徐々に表面化し、大日本帝国の§R基盤§!を脅かす可能性があるだろう。\n\n§G==特徴==§!\n\n・日本の政治の運命を、§W国会議員や官僚の個性的な制度§!を通じて決定する\n\n・外交と§R戦争§!の両方を用いて、共栄圏の覇権を維持する\n\n・騙す、欺く、腐敗、という過酷な物語に従事する"
 COUNTRY_INFO_BURGUNDY: "§G==親衛隊騎士団領ブルグント==§!\n\n統一条約の諸国家の中で、§Wブルグント§!は最も遅く誕生した国だ。§Qフランス§!、§Yベルギー§!を領土に持つこの国が誕生したのは、元々は§P親衛隊全国指導者ヒムラー§!を懐柔するためであった。西ロシア戦争の最中、§P彼§!は総統§Rヒトラー§!に対するクーデターを決行した。彼の目に総統がライヒを破滅へと追いやった無能と映っていたのだ。しかし§Rシュパイデル§!率いる国防軍の介入で、クーデターは未遂に終わった。こうして§Rヒトラー§!はかつての忠臣に罰を下すことを余儀なくされた。総統は§W騎士団領§!を設置し、この地にヒムラーを左遷した。親衛隊が管理に忙殺され、陰謀を企めないことを期待してのことであった。しかしそれは大きな過ちだった。§Pヒムラー§!は過去数年間権力を強化して自分に全く忠実でない管理職を追放してきた。そして今、彼はかつて失敗した場所を攻撃して簒奪する準備が整っている。しかしどんな綿密な計画も失敗することはある……\n\n§W騎士団領§!を支配するのは、SSである。そして彼らが忠誠を誓うのは、指導者である§Pヒムラー§!ただ一人である。だが、まったくの独裁というものは不可能だ。ヒムラーも多くの協力者に頼っている。§Rドグレル§!の§Y親衛隊「ヴァロニェン」§!、§Rエリクソン§!の§O親衛隊「ランゲマルク」§!、§Rマズィエール§!の§Q親衛隊「シャルルマーニュ」§!の3つだ。この3つの勢力は、互いに争い、権力を奪いあっている。時に、彼らはヒムラーの権力さえ脅かそうとする。ヒムラーは、§R彼らを手綱につながなくてはならない§!だろう。\n\n幸運なことに、ヒムラーの協力者はライヒ内部にも存在している。§gハイドリヒ§!は§Pヒムラー§!に忠実で、さらにゲルマニアに居を構えている。SS部隊の指揮官としてヒトラーの側近を務める彼は、§R総統§!の動向にも明るい。ヒトラーの寿命が近づく中で、§gハイドリヒ§!は着実に権力に近づき、総統の寝首を掻く機会をうかがっている。この計画が成功すれば、§P親衛隊全国指導者§!の構想は成功へと§G大きく近づく§!だろう。アーリア民族の勝利の日は、すぐそばまで迫っている……\n\n§G==目標==§!\n\n・§W騎士団領§!内の§W保安警察§!と§W熟練労働者§!のバランスを慎重に維持して、§Y労働力§!を管理する\n\n・武装親衛隊の高級士官の中に潜んでいるかもしれない§R反逆者§!たちの動向を§Y調査§!する\n\n・§Yグローバルプラン§!を実行し、世界の列強どもに混乱を引き起こす。ただし§R代償§!なくしては実行できない。"
 COUNTRY_INFO_OSTLAND: "§G==オストラント国家弁務官区==§!\n\n§G第三帝国§!はヨーロッパの覇者である。広大な領土の統治には§G国家弁務官区§!を設置し、統治している。これらの植民地国家はプラハからパウルスブルクにまで及び、それぞれが独自の国家弁務官によって統治されている。これらの国家は名目上は、§G第三帝国§!の忠実な臣民だ。しかし、実際には、彼らの忠誠心と能力は、様々だ。\n\n§G第三帝国§!の衰退と混沌の中から逸脱して、§Wオストラント国家弁務官区§!は、§G第三帝国§!が持つ§G国家弁務官区§!の中で最もよく統治されている。国家弁務官§Wヒンリヒ・ローゼ§!に率いられた§Wオストラント§!は、§G第三帝国§!が持つ最も繁栄した§G国家弁務官区§!となり、ドイツ化と安定性の点では§G総督府§!に次ぐ第2位となった。これは、いくつかの例外を除いて、§Wローゼ§!の指導力、彼を取り巻く人々の能力、そして民衆の迎合性により達成されたと考えられる。\n\nしかし、§G第三帝国§!が§R分断§!し始めると、§Wオストラント§!も同様に分断し始めた。§Wヒンリヒ・ローゼ§!の健康状態は§R悪く§!、彼の部下たちは§G第三帝国§!の政治家たちと同じように権力闘争に明け暮れた。実際、彼の部下はそれぞれ、保守的なボルマン派の§Wフランツ・ヴァルター・シュターレッカー§!、軍国主義者のゲーリング派の§Wオットー＝ハインリヒ・ドレクスラー§!、改革派のシュペーア派の§Wアンドレアス・マイヤー＝ラントルート§!、そしてSSのトップであり§Rブルグント体制§!の誇り高い支持者である§Wフリードリヒ・イェッケルン§!といった、§G第三帝国§!の4つの派閥の代理としての役割を担っている者たちが争っている。この混乱に加えて、有名なパルチザン§Rアッバ・コヴナー§!が§W国家弁務官区§!の脅威として活動しており、影の協力者§Wミハウ・ヴィトゥシュカ§!が謀略を企てているという噂がある。\n\n§W国家弁務官区§!にとって幸運なことに、§Wローゼ§!に指名された後継者である、§Gカール＝ジークムント・リッツマン§!は、内部でどれほどの争いがあったとしても、§G第三帝国§!によってすでに選ばれている。後継者問題が解決すれば、あとは最後の抵抗と無秩序の痕跡を一掃するだけで、§Wオストラント§!は平和で安定したドイツ化された楽園である§G国家弁務官区§!としての道を歩み続けることになるだろう。\n\n§G第三帝国§!の問題が同様の方法で解決されることを願っている。さもなければ、我々の問題は§Rとても手に負えないものになるかもしれない……§!\n\n§G==目標==§!\n\n・§G第三帝国§!がゆっくりと§R崩壊§!していく中で、§Wオストラント§!の影響力を上げるために戦う\n\n・改革派と親衛隊の両方による国家の不安定化に対処する\n\n・§G国家弁務官区§!としての地位を維持しつつ、§Wオストラント§!を未来へと導く"
 COUNTRY_INFO_WAL: "§G==THE REPUBLIC OF WALES==§!\n\nShortly after the §gGerman§! horde landed on the southern coast of §eEngland§!, a group of §GWelsh§! nationalists hurriedly declared their independence from the §eUnited Kingdom§!. It was a last ditch attempt to try and preserve at least some of the freedom their neighbour was sure to lose under occupation.\n\nThe §gGerman Reich§!, sufficiently weakened by the ordeal of conquering and subduing the §zEnglish§!, accepted the independence of the new republic; however §GWelsh§! freedom came at a price. The deal made with the §gGermans§! has forced the §GWelsh§! government to send a substantial portion of its coal output to the §gReich§!, the close proximity of the garrison in §gCornwall§! makes sure these shipments are made. This threat has constantly still remains to this day, and has constantly hung over §GWelsh§! leadership since. §LSaunders Lewis§! is currently the unlucky man who must shoulder this burden.\n\nHe leads the republic alongside his deputy, §LGwynfor Evans§!. However, their nationalist bloc is large and plagued by growing disunity; an issue that, if left unchecked, could cause the government to collapse at the first sign of failure. A not inconsiderable rift already exists between the two main parties; §xGoch Cymru§! and §LPlaid Cymru§!, who represent the left and the right of the party respectively. There is also the matter of the more volatile group in the coalition, known as the §jFree Wales Army§! they steadfastly refuse to allow the government to take any action they believe could lead to the end of the Republic.\n\nMany suspect that the §jFWA's§! connections go much deeper than their commanders are willing to admit, and they indeed do. Their leader, §jJulian Cayo-Evans§!, controls the largest and most feared paramilitary organization in §GWales§!. They claim to be the true protectors of the Welsh people and their culture, willing to stop any and all §eEnglish§! encroachment through methods that are likely to become more and more foul.\n\nYet all their efforts may be in vain as, slowly emerging from behind the scenes, the §RUnionist Party§! has restarted its efforts to sway the Welsh people back into the arms of their neighbour. §RJohn Morris§!, alongside his broad array of political allies, will do all they can to overcome the chaos caused by the §jFWA§! and reverse the impacts that years of independence have wrought on §GWales§!.\n\nOver the coming years, all these factions will have to seek out ways to tame the erratic political situation. Some may find this task harder than others, as the governing party slowly chips away at a crisis that is sure to bring them tumbling down. No one in §GWales§! will be left unaffected and life in our nation will be forever changed, though if this will be for better or for worse is yet to be determined.\n\n§G==FEATURES==§!\n\n- Control the deteriorating §Lpolitical situation§!.\n\n- Endure the brunt of the looming §LCoal Crisis§!."
 COUNTRY_INFO_SCO: "§G==THE REPUBLIC OF SCOTLAND==§!\n\nDuring Britain's darkest hour, a light that had lasted for three hundred years was finally extinguished. In its place a new one had been ignited, one that had not seen the light for three hundred years, §BScotland§! had been formed out of desperation by General §QDouglas Wimberley§!, the famed general of the §Q51st Highlanders§! and §YJohn MacCormick§!, the founder of the small Scottish nationalist party known as the §YScottish National Party§!. In the enduring chaos after the invasion, §BScotland§! was flooded by refugees from §REngland§! looking to run away from the regime propped up by the §gGermans§!. The §BScottish§! people and §YSNP§! as a whole are distrustful, seeing them as oppressors who had controlled them for three hundred years, many worrying that some of these refugees could have been agents sent by the §RCollaborators§!. As time has shown, these fears have yet to come.\n\nIn 1962, the Scottish Republic is led by its founder and President §YJohn MacCormick§!, known affectionately as \"The King\" being compared to the Scottish kings of old. His protege, §YRobert McIntyre§! has served as his Prime Minister, as well as serving as the member of the SNP. However not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker everyday, with his health declining. His death after leading the country for nineteen years could leave drastic results. As parliament discusses bills and other proposals, many of the Scottish people worry that their country could be in a paralyzed state after his death. However, some opponents have used §YMacCormick's§! nickname against him comparing him to the dictators of Europe due to his uninterrupted rule.\n\nWhile it may seem like a one party state due to the dominance of the §YSNP§! for the past nineteen years, there had been two other primary parties who had been biding their time, campaigning to gather representatives in the Scottish Parliament. At the forefront of the two is the §VIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §VLabour Party§! had faced fractures and the slow demise. Many of its members had been arrested and detained by the §gGestapo§! as many fled to §BScotland§!. The §BScottish§! branch of the §VLabour Party§! needed reform to stay afloat in this new country. In this, the §VIndependent Labour Party§! was formed, however it had been on a decline due to the stunning popularity of the §YSNP§!. It looked as if it would dissolve until §VWilliam Wolfe§!, a former member of the §YSNP§! had joined and reformed them into the force they are today.\n\nThe smaller of the three, the §mUnionist Party§! led by §mPriscilla Buchan§! is seen more of a rump party than an actual competitor compared to the juggernaut that is the §YSNP§! and the growing popularity of the §VILP§!. However §mBuchan§! and her party are hopeful for the future. §mBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration and funding arriving from a mysterious benefactor, the §mUnionist Party§! was formed. While seen as a laughingstock by both the §YSNP§! and §VILP§!, the §mUP§! is a party full of committed members who have been known for being quite large in attendance at the polling stations with the membership slowly growing. Other elements are at play however, and these may leave a lasting effect on §BScotland§! forever.\n\nOne of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Loved by his soldiers and the local students of the many colleges and universities of §BScotland§!, he has been known for bringing back dedication and pride into the many subjects he likes. Being one of the other founders of the current republic, he has quite the public image. To his more closest friends and advisors, they know that Wimberley can be a paranoid man. While all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This ideal has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put it on the line to protect Scottish independence and freedom as he sees it.\n\n§G==FEATURES==§!\n\n- Decide the Future of §BScotland§! as the Last Free Democracy in Europe.\n\n- Balance the §QScottish Armed Forces§! with the Paranoia Mechanic.\n\n- Reunite the British Isles and save §REngland§! from the §RCollaborators.§!"
 COUNTRY_INFO_ENG: "§G==イングランド王国==§!\n\nイギリス人が世界中の国々を侵略したことしか、彼らと他国人について何も言う事がない。そんなイギリス人が、千の国々にもたらしたのと同じ仕打ちを§gドイツ§!によって受けるのは必然だったのだろう。新しく、あずかり知らない時代の§xイングランド§!はかつてと同じ情勢ではなく、従来の権力機構の代わりにライヒと再び刃を交えることを望まない者達全員の緩やかな同盟関係によって導かれている。§g君主党§!。§gアレック・ダグラス・ヒューム§!の下でこの政党は、戦時の過酷な日々と1953年の共産主義革命家によるロンドン蜂起後の混乱から大きく立ち直った。§gヒューム§!率いる君主党の§g穏健派§!は、真の理想よりも安全を重んじる、連合の中でも最大級の勢力である。彼の側には§zハロルド・マクミラン§!と§z改革派§!がいる。彼らは表向きは民主主義の原則を固守しているが、§xイングランド§!のためなら§gヒューム§!と妥協することも厭わない。また、§Oアーサー・ケネス・チェスタトン§!率いる§O強硬派§!も存在する。彼らは熱心なファシストで、ドイツに近い国家を提唱している。これらの三派閥は互いの違いもあるものの、§xイングランド§!復興のために協力し合う姿勢だ。だが復興は安定を意味しない。それは§xイングランド§!にもう一つの勢力、§eHMMLR§!が存在するからだ。\n\n「女王陛下の最も忠実なるレジスタンス」は、「ボス」と呼ばれる一人の名前も知らぬ男に従う複数の反政府勢力の連合体である。組織自体は第二次世界大戦後まで遡ることができるが、第三次ケーブル通りの戦いでグレートブリテン共産党 が敗北し、ほぼ全滅状態に陥ってから、§eHMMLR§!はイギリスの反乱組織として台頭してきた。§eHMMLR§!は、§xイングランド§!の正統な君主である女王エリザベス2世の帰還を目的としている。やや保守的な組織であり、§R左翼レジスタンス§!と手を組んだのは意外なことであった。スペイン内戦から西ロシア戦争、そしてその間の十数回の戦争に従軍した退役軍人であり、第三次ケーブル通りの戦いからの数少ない生存者の一人である§Rビル・アレグザンダー§!率いる§R左翼レジスタンス§!は、共産主義者、社会主義者、さらに旧労働党の大半が共通の旗印と目的のもとに団結した雑多な集団である。3つ目の派閥は、§Gデイヴィッド・スターリング§!と彼の§G特殊部隊§!である。第二次世界大戦末期の逃亡以降唯一活発な反乱を続けている§Gスターリングの§!§G特殊部隊§!は§eHMMLR§!の三大勢力の中で最も小規模だが、最高の訓練と装備を備えている。だが彼らが他の仲間と異なるのは狂信的共和主義と§xイングランド§!の裏切り者への復讐心を抑えられないことである。\n\nレジスタンスと政府の対決は避けられないが、何時、如何なる情勢で起こるかは分からない。しかしその勝者は、イングランドの運命のみならず、英国の運命をも決定する機会を得ることになる。\n\n§G==特徴==§!\n\n・選挙と政治でイングランドの運命を決める\n\n・功罪はいずれにせよ、イギリス諸島を再統一する\n\n・ライヒとOFNの間で繰り広げられる壮大な競争に参加する\n\nイングランドを支配せよ！"
 COUNTRY_INFO_ITALY: "§G==イタリア帝国==§!\n\n§Wファシズム§!の生誕地であり、エルサレムの征服者であり、アフリカの角の覇者であり、スエズの領主であり、§W第四の世界大国§!である§Gイタリア帝国§!を、どのように説明すればいいのだろうか？そして、§Wそれら全てを組織的に破壊§!していった男、§Gガレアッツォ・チャーノ§!を、どのように説明すればいいのだろうか？\n\n§G第二次世界大戦§!中、§Gイタリア§!は王国から§G帝国§!へと変貌を遂げ、イギリス、フランス、アルバニア、ユーゴスラビアなどの土地を征服した。当時、多くの人が§Gベニート・ムッソリーニ§!の指導の下、§Gイタリア§!がどこまで高みに登り続けるのかと思っていた。§Rアメリカ§!、§R大ゲルマン帝国§!、§R大日本帝国§!といった§W急成長する超大国§!の仲間入りをすることはほぼ必然で、§Rドイツ§!との固い友情で結ばれた第四の超大国は、§Wファシズム§!を世界に広めていくことになる、そう考えられていた。\n\n50年代には、§Gムッソリーニ§!のこの夢が悪夢に代わった。勝利の美酒に酔いしれた人々は、自己満足に浸っていた。§Rドイツ§!からヨーロッパに押し寄せた§W経済危機§!は、苦しい§Gイタリア§!経済にも打撃を与えた－－そして§Rドイツ§!が、復活した§Rロシア§!との戦争に§Gイタリア§!を巻き込もうとした時、§Gムッソリーニ§!は、もうドイツの裏切りにこれ以上§Gイタリア§!を苦しませないと決意した。§G帝国§!は§Rドイツ§!との同盟を解消し－－ドイツ国内の避難民に対して、国境を解放したのである。そして、政治犯や脱走した囚人が、§Gイタリア§!に逃げ込んできた。\n\n時代が進むにつれドゥーチェも高齢化し、§Gムッソリーニ§!の決断は、不安定で、予測不可能なものとなっていった。彼は国王である§Gウルンベルト2世§!に反発し、王政を廃止しようとして、国を内戦寸前に陥らせた。それを阻止したのが、義理の息子である§Gガレアッツォ・チャーノ§!だった。\n\n敬虔なファシストであった§Gチャーノ§!は、§Gムッソリーニ§!の政策によって§G帝国§!が経済的にも政治的にも破綻していくのを見て、恐怖を募らせていた。彼は国王とドゥーチェの政争の間に入り、義父に王政廃止闘争を放棄するよう説得した。その数日後にドゥーチェが亡くなったのは単なる偶然だと言う者もいれば、§Gチャーノ§!が§Gイタリア§!の安全を自らの手で確保したと言う者もいる。いずれにせよ、ドゥーチェは死に、§Gチャーノ§!がその座についたのだ。\n\n新ドゥーチェは、§W民主主義§!への献身からではなく、単なる実用主義から、直ちに§G帝国§!の自由化に着手した。§Wファシズム§!、少なくとも、§Gムッソリーニ§!が採用した方法は失敗した。§Gチャーノ§!の改革によって、人種差別、残忍な植民地政策、そして、恐らく最も重要なこととして、§W民主主義§!への抑圧を撤回した。§Gウンベルト2世§!の後押しもあり、ドゥーチェはゆっくりと、しかし確実に§Gイタリア§!国民に民主主義制度を復活させ始めている。国家ファシスト党の強硬派が威勢よく不平を言っている間にも、§Gイタリア§!は§Wファシズム§!から離れ続けている。\n\nしかし、この無血革命は失敗に終わるかもしれない。国家ファシスト党強硬派の指導者である§Gカルロ・スコルツァ§!は、§Gチャーノ§!の改革に断固として反対し、可能な限り阻止し、そうでない場合は世論の反発を招いた。イタリア社会は、この二つの相反するものの間で二極化している－－§Gチャーノ§!の改革による自由化と、§Gスコルツァ§!の強硬な§Wファシズム§!かによって。そして、その緊張感は沸点に達している。\n\n§G帝国§!は岐路に立っている。§W民主主義§!が灰の中から不死鳥のように立ち上がり、かつてない輝きを放つか、それとも踏み潰されて塵となり、二度と§Gイタリア§!の道を照らすことができなくなるか。\n\n§G==特徴==§!\n\n・§Gイタリア§!国内に再び§W民主主義§!の火を灯し、§Rファシストの専制政治§!に終止符を打つ\n\n・または、§R改革派§!に勝利し、§Wファシズム§!が永遠に§Gイタリア§!を支配するようにせよ！\n\n・大規模な植民地§G帝国§!を指導する－－人々の運命は§Wあなたの手§!に委ねられている"
 REGIONAL_INFO_WEST_RUSSIA: "§G==西ロシア==§!\n\nブハーリンの§Gソビエト連邦§!が崩壊したとき、ドイツ人はロシア人は破滅し敗北したと思った。モスコーヴィエン国家弁務官区は、ロシアの伝統的な中心地、最も重要な人口の中心地に設立された。弱くて臆病な赤軍は次第に失われて、ドイツ軍は悠々と千年王国を築くこととなった。\n\n§R西ロシア戦争§!は驚きをもって迎えられた。§Gヴォロシーロフ大元帥§!の§G西ロシア革命戦線§!による1,000キロに及ぶ攻勢は、崩壊した連邦の最高の将軍たちに率いられていた。§Gゲオルギー・ジューコフ§!や§Gミハイル・トゥハチェフスキー§!などの指揮官は、満足しているドイツ軍を激しく追い詰め、いくつかの地域でドイツ軍の戦線を破壊した。一瞬、モスコーヴィエン国家弁務官区全体が失われるかのように見えた。\n\nこの瞬間を境に、§R西ロシア戦争§!は一転して悲劇的なものとなった。何が原因で主導権を失ったのか、§GWRRF§!は、何が原因でイニシアチブを失ったのか、誰も意見を一致させられなかった。帝国に協力するロシア人、前線自体の無能さ、§Wスィクティフカル§!の政治家の裏切り。原因が何であれ、WRRFの攻勢は停滞した。§Rドイツ国防軍§!は必死に反撃し、徐々に赤軍を押し返していった。その際、皇帝僭称者§Wウラジーミル3世§!の旗印や§Wアンドレイ・ウラソフ§!のいわゆる§Gロシア解放軍§!に群がる協力者たちがそれを助けた。前線は崩壊に至るまで、少しずつ押し戻されていった。\n\n西ロシアは西ロシア戦争終結後の数ヶ月間、ルフトヴァッフェの残酷な§Rテロ爆撃§!作戦によって凍り付いたままである。北部の§Gアルハンゲリスク§!付近では、WRRFの残党が生き残っている。高齢のヴォロシーロフ大元帥が後継者を選ぶことになっており、トゥハチェフスキー元帥とジューコフ元帥が有力候補とされている。プレセツクとウフタの軍管区を統治するために派遣された将軍たちが不在でも、アルハンゲリスクの宮廷政治にはほとんど変化がない。戦線の南側には、戦線からの分離独立によって生まれた民主主義国家、§Gコミ共和国§!がある。ヴォズネセンスキー大統領は若い国の舵取りをほぼ成功させているが、極左と極右からの政治的不安定さが増しており、共和国を脅かしている。にも拘らず、コミは独自の切り札をいくつか持っており、地域の権力を争っている。\n\n戦線の南、コミの西には、§Gヴォログダ、コストロマ、ゴーリキー§!がある。かつて戦線の一員であったヴォログダの兵士たちは、同じロシア人の兵士と戦い続けることに反発した。それ以来、彼らは危険な外交の道を歩もうとしている。この点では、都市国家であり、ドイツとの闇貿易の重要な拠点であるコストロマの富に支えられている。離脱した3つの州の最後のメンバーであるゴーリキーは、戦線のベテラン機甲師団の一部の本拠地である。かつての司令官とは疎遠になり、ゴーリキーの男たちは盗賊や略奪者として生きている。\n\nさらに南下すると、ヴャトカとサマラがある。西ロシア戦争の末期にドイツの協力者に捕らえられた両地域は、ベテランの軍隊を使って西ロシアの支配権を確保しようとしている。§Gヴャトカ§!のツァーリ主義者は、ロマノフ家の正統な後継者であるウラジーミル3世に率いられ、少なくとも皇帝としての威厳を保っている。§Gサマラ§!のライバルは、自分たちの武力以外には何も有していない。§R西ロシア戦争§!でドイツ軍の勝利に貢献したことで広く軽蔑されているロシア解放軍の兵士たちは、今や西方の家族たちと切り離され、次の目標がわからなくなっている。\n\n他の州国家たちは、終わりのないドイツ軍の爆撃によって作られた灰や廃墟の中で、慎重に生計を立てようとしている。§Gバシキリアとタタールスタン§!では、新たなロシア内戦の再開を警戒する地元住民が、高まる戦争の危機から免れることを願っている。§Wオネガ§!では、§G反共義勇防衛軍§!が終わりのない監視を続けている。フィンランド共和国によって、フィンランドの新天地カレリアと無政府状態のロシアとの間の壁となることを余儀なくされ、衛兵の男たちは時を待ち続けている。境界を越えて、ロシアでは戦争の風が吹き荒れている。空爆が終われば、西ロシアの覇権をめぐる新たな争いが始まる。それはロシアの新たな未来を切り開くものとなるだろう。\n\n§G==特徴==§!\n\n・軍閥時代に終止符を打ち、西ロシアを自分の選んだ旗の下に統一する\n\n・ロシア統一への足がかりとして、巨大な人口と強力な産業基盤を利用する\n\n・ロシアの占領地をドイツから奪還する準備をする"
 REGIONAL_INFO_EUROPE: "§G==ヨーロッパ==§!\n\n1940年代の後に西欧文明を傷つけ変化させたが、良い結果がもたらされることはなかった。生まれたものは、フランス、ロシア、そしてその他の国々を軽蔑的に征服した§gドイツ国§!によって触発された恐怖と恐れだけだった。§gドイツ国§!がその影響をもたらした場所はどこも同じ運命を辿った。ヨーロッパの数十の傀儡国を統率し、原住民を浄化しようとしたり、計画の失敗によって§O地中海§!が破壊されたりした一連の出来事は、すべて「ヨーロッパの支配者」を自称するアドルフ・ヒトラーの意志によって行われたものだった。\n\nそして、そのような主人は、民衆の好意や隣国の尊敬を受けることは決してなかった。代わりに、彼らは、§yイタリア§!の政治的挑戦を通じて荒廃したヨーロッパ経済を再建することを目的とした、§O三頭連合§!として知られる大規模な反ドイツ同盟に結びついていた。そして、それらに南ドイツは気づき始めていた。飽くなき帝国の急速に変化する政治情勢の中での上院、フランコとサラザールの二重独裁による耐え難い官僚主義は§wイベリア連合§!の民衆の間に不満を生み、長い間拒否されてきた外国の征服に対する§rトルコ§!の怒りに満ちた、不当な叫びを生んだ。\n\nしかし、総統の国境に対する注目すべき脅威はそれだけではなかった。以前に嵐に見舞われた§w連合王国§!の土地に漂う反対の嵐の噂は、彼らの祖国をめぐる戦いの到来を協力政府に恐れさせ、§j東§!では、スラブ人、ポーランド人、その他の大規模な少数民族が、独裁的で帝国的な支配を主張するバルカン半島の多くの国家弁務官区やその他の協力政府に対して水面下で戦争を繰り広げている。\n\n§gドイツの鷲§!はヨーロッパの空に高く舞い上がり、その飛翔は大きく翼を燃やしたままであった。しかし、戦いはまだ終わっていない。総統の終焉が近づいていることに代わる後継者争いが予想される一方、§P影の国家§!は真西に位置し、時間を待ち、ヨーロッパ中の多くの国家を監視し、帝国の失敗からの幻滅をきっかけに立ち上がる策略を練っている。そして、§P騎士団領§!は、この腐敗した世界に足跡を残すために残された時間は限られている……"
 REGIONAL_INFO_ENGLAND: "§G==ブリテン諸島==§!\n\n長きに渡り団結していた帝国は分裂しなければならない。そして、長きに渡り分裂していた帝国は団結しなければならない。§Pグレートブリテン及び北アイルランド連合王国§!はもう存在しない。第二次世界大戦の恐怖と§gドイツ§!による侵略が国を引き裂いたのだ。\n\n旧§Pグレートブリテン§!諸国の頂点は今も§xイングランド§!である。かつては世界にまたがる帝国の先導であったが、現在の§xイングランド§!は苦境に陥っている。ゲルマニアの怒りを恐れない§g王党派§!のゆるやかな同盟関係にある対独協力者の政府が、明らかに非民主的な方法で国を統治している。それにも関わらず、§gアレック・ダグラス＝ヒューム§!の指導の下、対独協力者達は数年ぶりに機能する政権を構築することに成功した。しかし、§xイングランド§!のすべての人が§gドイツ§!に服従しているわけではない。女王陛下の最も忠実なレジスタンス、略称§eHMMLR§!は、ファシズムとの闘いの中で最も重要なグループである。§eHMMLR§!は、共産主義者、王党派、そしてその他のあらゆる者が入り混じってはいるが、対独協力者と彼らに仕える全ての人々に対する相互の敵対心だけで、ほぼほぼ団結している。しかし、これら2つのグループの間のバランスは不安定であり、世界が不穏な動きをした場合に、何が起こるか誰にわかるだろうか？\n\n北部では、§Mスコットランド共和国§!が島で最後の真の民主主義国家となっている。スコットランドは、条約によってではなく、邪悪なウィンバリー元帥とジョン・マコーミックの§Yスコットランド国民党§!によって、進撃する§gドイツ軍§!を追い払うための最後の手段として結成されたが、§Mスコットランド§!は、亡命者、原住民、兵士の折衷的な混合物であり、帝国と帝国に仕える全ての人々への憎しみだけを共有している。しかし、20年近く存在していたにも関わらず、共和国は根本的に不安定で、ナショナリスト、王党派、その他の政党間の分裂が続いている。スコットランドの将来は§xイングランド§!の将来にかかっているだろう。将来、スコットランドは独立しているのか、それは歴史という名のレーダーの上での、ピッというただの短い音に過ぎないのかは、まだわからない。\n\n§xイングランド§!の西には§Gウェールズ§!がある。ウェールズは、降伏時の条約によって§xイングランド§!から強制的に引き離し、7世紀以上存在していなかった国を再建しようと試みたが、結果は散々だった。ウェールズの内部では、同法たるスコットランド以上に王党派の問題で二分されており、政治的には、各政党が様々な意見を持っているが、唯一共通した意見は、現在の王党派は悲惨なものであるというだけだ。しかし、ウェールズの未来の潜在的な問題は、ウェールズの主要な輸出品にあるのかもしれない。ウェールズの石炭は主に§gドイツ§!に輸出しており、これが妨害されるようなことがあれば、駆け出しのケルト人国家は悲惨なことになるだろう。\n\nアイルランド海を挟んだ向こうにある§yアイルランド共和国§!は、ブリテン諸島における§g統一§!§g条約§!の第二の同盟国として、ささやかな存在感を放っている。第二次世界大戦中、ドイツ軍の§o北アイルランド§!征服に協力したアイルランドには、§g統一条約§!の影響以外の友達はほとんどいない。しかし、ヨーロッパの情勢がますます不安定になる中、エメラルド色の島の将来は不確実なものとなっており、イギリスで誰が勝利を収めるかによって大きな影響を受ける可能性がある。アイルランド人は必然的な結果に屈することは知られていないが、いずれにせよ、イギリス人はその時が来れば、そのことを直接知ることになるだろう。\n\nブリテン諸島は混沌の地であり、不安の地であり、チャンスの地である。誰が立ち上がり、誰が倒れるかは、自分たちのために権力を握る者たちに委ねられている。勝者が全てを手に入れるのだ！"
 REGIONAL_INFO_EAST_ASIA: "§G==東アジア==§!\n\n西洋の§R帝国主義§!から解放された§M東アジア§!に、新たな支配者が現れた－－§e大日本帝国§!である。大東亜戦争で圧勝した帝国は、それまで植民地主義に縛られ、解放された国々の忠誠と、世界からの注目を集めている。この国の戦意は、武力と帝国の強さによる圧倒的な打撃によって東を貫いた。しかし、東京の新たな勢力圏に対する支配力は弱まり、§e戦争の太鼓§!の音が鳴り響いている。\n\n北には、日本の忠実な傀儡である§P満洲帝国§!が、西には、東京の東洋支配に憤り、年々騒がしくなっている、衛星国の§w中華民国§!がある。南方では、§Rインドネシア、昭南§!などの国々が日本の同盟国に敬意を表しているが、反乱の火は年を追うごとに大きくなっている。しかし、表面的には日本の太平洋の支配は強固で安定しており、東のアメリカ、西のドイツという厄介な存在に脅かされているに過ぎないのだ。\n\n日本の戦利品をまとめるための地政学的組織である§O共栄圏§!は、解放された国々を天皇制国家のもとにまとめるために、アジアにそびえ立っている。アムール川のほとりからベンガルのジャングルまで、日本の同盟国を守るために、大日本帝国陸軍の守備隊が駐屯し、日本海軍の艦隊が東の海を航海して外国の侵入を防いでいる。\n\n1962年、東洋は東京によって支配されている。新秩序は、国や民族の違いを解決し、すべての文明が旭日旗の力の目撃者となった。しかし、古い習慣はなかなか消えないもので、近隣の敵との激しい対立や、植民地時代の抑圧者への恨みは、何世代にもわたって忘れられないだろう。"
 REGIONAL_INFO_WEST_SIBERIA: "§G==西シベリア==§!\n\n§Gソビエト連邦§!が崩壊すると、権威主義的な§Gラーザリ・カガノーヴィチ§!が率いるボリシェヴィキ国家、§W西シベリア人民共和国§!が誕生した。ブハーリン政権下で孤立した地域に配属されたラーザリは、鉄の国の舵取りをするために、協力網を築き、同盟を結んだ。そして、時と共に復讐の時が訪れた。しかし、§G西ロシア§!が§R侵略者§!に対し悪名高い戦争を開始したとき、共和国は傍観していた。戦争は敗北し、ロシア国民に最後の犠牲を強いる苦い喪失感のみが残された。都市から都市へ、文明は無秩序に崩壊し、そこから理想主義的な国家と悪夢が生まれた。\n\n西シベリア人民共和国も混乱に陥り、カガノーヴィチ政権に対するクーデターによって、混乱に陥った。この国は崩壊し、いくつもの軍閥に分裂した。\n\n中央には鉄鋼の街§Gチュメニ§!があり、その下には次の戦争に備え軍隊が集まっている。巨大な工場から煙が立ちのぼり、兵士と農民の行進が聞こえてくる。§Gカガノーヴィチ§!と§Gフルシチョフ§!は、過去の誤りを否定し、僅かな希望にすがっている。しかし、北にはより大きな敵、老いた§Gコンスタンティン・ロコソフスキー将軍§!が指揮する§Wスヴェルドロフスク§!が存在する。部下たちの父親であり、強力な軍隊を操るが、比較的無政治な軍事政権である。その標的はチュメニ、そして次は全ロシアである。南カザフスタンの荒野に、悪意に満ちた怪物が眠っている。スパルタ的な都市§Rオムスク§!は、西シベリアを骨抜きにし、その名前だけで恐怖を呼び起こす男たちを集結させている。§R黒連盟§!はチェスマスターのように一手一手を計算するが、死と後継者難がささやかれている。\n\n山頂にそびえ立つ§Yズラトウースト共和国§!は、ロシア最大級の軍事施設を持つ死の商人だ。彼らは、いつか自分たちを破滅に導くかもしれない軍隊の武装に手を貸している。しかし、この共和国は革新者の故郷でもあり、その安定と正義は多くの難民を引きつけている。新型ライフル銃が近代的な組立ラインから流れてくる。もし宝の山を手に入れたいならば、ここに来るべきだ。ここにある国家は、ズラトウーストだけではない。北には§Wユグラの盗賊地帯§!が存在する。法のない国、盗賊と悪漢によって運営されているユグラは、食料と弾薬を求めて襲撃を仕掛けてくる。\n\n氷の海を背にした§Wヴォルクタ§!は、ヴォルクタ矯正労働収容所の残骸である。ロシア最大級の収容所であり、囚人たちは看守の前で凍え、自分たちも古びた建造物の中に閉じ込められ、残飯を食っている。最後の§R軍閥§!は、ソビエト航空隊の残党である§W自由飛行士団§!である。彼ら飛行家は、政府を持たない。むしろ、ルフトヴァッフェの果てしない猛攻に対する最後の防衛線である飛行士が集まったものである。あらゆる派閥から尊敬を集める飛行士たちだが、その数は日に日に減少し、やがて一人もいなくなるだろう。ヒトラーの死と統一条約の崩壊は、爆撃を停止させ、国家再生への道を開くかもしれない。\n\n§G==目標==§!\n\n・産業を動員し、軍を結集して西シベリアの再建を目指せ！再建するのは赤旗か黒旗か。\n\n・優れた産業を活用し、時期が来たら西ロシアを征服する。ただし、南ウラル山脈を忘れるな。\n\n・避けられない第三帝国との戦争に備える"
 REGIONAL_INFO_CENTRAL_SIBERIA: "§G==中央シベリア==§!\n\nかつて中央シベリアには§W中央シベリア共和国§!という挑戦的な国家があった。その首都§Wトムスク§!には世界の注目が集まり、若い国家は自信を持って未来に向かって進んでいた。ブハーリンの中央シベリア工業計画により、ロシアに残された産業の大半を保有し、ロシア統一の最有力候補と目されていた。\n\nしかし最終的にそれを崩壊に導いたのは、ドイツのファシズムではなく、ロシア人の協調性のなさだった。内紛と外国からの侵略により、中央シベリア共和国は崩壊し、無数の後継国が生まれたのである。\n\n南西部では、§Wノヴォシビルスクとバルナウルの連邦§!が、農地と重工業をうまく利用して地域の再統一を図ろうとしている。伝説のエースパイロット、§Wポクルィシュキン§!とその部下たちは、旧共和国の崩壊を最前列で見ていた。彼らは、旧共和国の失敗を繰り返さないことを計画している。連邦の東側には、§Wケメロヴォ公国§!がある。§Wリューリク2世国王§!が率いるこの小国は、中世ロシアと現代が融合しており、多くの人が混乱している。ある人は§Wリューリク2世§!を狂った老いぼれと評し、またある人は、彼の国家運営がうまくいっていることや、生活が近代的であったことを指摘する。また、彼の運営する国家と訓練された軍隊は、将来の出来事において重要な役割を果たすだろうと指摘する人もいる。\n\n§Wケメロヴォ§!の東にある§Wクラスノヤルスク§!には、別の離反した元§W中央シベリア共和国§!の将軍が率いる独立国家がある。この民主主義国家の将来は不透明だが、§Wニコライ・アンドレーエフ§!と彼の仲間の反乱軍が独立を維持するために徹底的に戦うことだけは確かだ。一方、§W公国§!の南側には、山岳地帯の§Wオイロチア・カラコルム政府§!である。§W中央シベリア共和国§!の中央政府から切り離された小さな国で、アルタイ族と古儀式派の難民が、自分たちの宗教上の理由による流血や弾圧を避けるために団結している。\n\n§Wクラスノヤルスク§!の東側には、村落や自由都市が広がっている。§Wシベリア黒衛軍§!が熱心にこの地域を守っているからである。軍隊化された無政府主義の支持者である§W黒衛軍§!の指導者は次の行動を計画している。中央シベリアを皮切りに、ロシア全土を国家主義者の抑圧から解放しなければならない。\n\n最後に、北側には§W中央シベリア共和国§!の残党がトムスク市とその向こうに広がる広大な北極圏を支配している。この芸術家と思想家の街は、軟弱で退廃的であり、分離独立や反乱で軍隊の大部分を失ったことに耐えられてないと多くの人が思っている。しかし、§Wパステルナーク大統領§!は諦めていない。詩人の大統領は、人生の終わりに近づいているが、§W中央シベリア共和国§!を偉大な国に戻すことができる新しい政治家エリートに§W中央シベリア共和国§!の残骸を任せることを計画している。\n\n§R極東ロシア§!との戦争や数年間の内戦で疲弊していた中央シベリアの対立は、脆弱な平和から様々な軍閥を奮い立たせ始めている。中央シベリアには、ブハーリンの産業の理想郷を受け継ぐ国家のための空間は一つしかない。ソ連時代の鋳物工場と工場は、統一戦争でさらに多くの血を流すことになるだろう！\n\n§G==特徴==§!\n\n・豊かな中央シベリア地域を§W統一§!し、ロシア統一への足がかりとする\n\n・中央シベリアの産業の§W管理§!し、拡大させ、地域紛争が過熱する中、労働者の権利問題に対処する"
 REGIONAL_INFO_FAR_EAST: "§G==THE FAR EAST==§!\n\nThe §WRussian Far East§! is far and away the least populated region in Russia, and contains some of the most treacherous and hostile landscapes in the continent. The cataclysmic collapse of the §GSoviet Union§! did little to change this state of affairs, and even a far flung region such as this is now home to all manner of warlords seeking to stake their claim to Russia.\n\nIn the aftermath of the collapse, §GGenrikh Yagoda§! fled east with the remnants of the Soviet Presidium and reestablished order over the province of §GIrkutsk§!. From there, he has solidified an iron reign over the region that has frequently come into conflict with neighboring rival warlords such as the §RCentral Siberian Republic§!. It was not to last, however, as disaster soon struck.\n\nFrom the Manchurian city of §GHarbin§!, dark forces crossed the Amur and marched north to wage a bloody war of vengeance against §RBolshevism§!. §GKonstantin Rodzaevsky§! and his §GRussian Fascist Party§! were the tip of this invasion's spear, shattering Yagoda's influence in the East and establishing his own regime in the city of Zeya. It wasn't long, however, before Rodzaevsky himself was threatened with collapse.\n\nA \"moderate\" faction of the RFP led by §GMikhail Matkovsky§! grew disgusted with Rodzaevsky's admiration of the §RNazi invaders§!, and over time came to resent his dogmatic rhetoric. These tensions came to a head, and resulted in Matkovsky's loyalists snatching the key port of §GMagadan§! from Rodzaevsky's grasp. Sensing their chance, §GWhite Army§! remnants based in Harbin secured control over their old stronghold in §GChita§!. With a claimant of their own, one §GMikhail II§!, they plan to restore the monarchy to Russia by whatever means necessary.\n\nMeanwhile, The final threat to §GYagoda's§! power came in the form of a mutiny. Former NKVD officer §GValery Sablin§!, a young and idealistic revolutionary, seized control over the province of §GBuryatia§! and declared an open revolt against Yagoda and the Presidium. As of 1962, this war is still raging, and it is unclear who will come out on top.\n\nTo the north, the region has devolved into total anarchy. Very few have made their homes in this arctic hell, and there is not likely to be much in the way of action here. However, there are scattered rumors amongst the tribes and villages of the north of a §Gpowerful figure§! with the strength to reunify the nation...\n\nThe §WRussian Far East§! is a desolate and bloodsoaked land, and it is not likely to get any better until this wasteland is united once and for all.\n\n§G==FEATURES==§!\n\n- Defend the last remnant of the Soviet Union, or bring about its destruction.\n\n- Make the most with what you have in a desolate landscape.\n\n- Be wary of §Gthe North§!."
 REGIONAL_INFO_URAL: "§G==南ウラル==§!\n\n§W南ウラル§!はロシアの無政府状態における最善と最悪を見られる地域だ。西側の§Wオレンブルク・コミューン§!では、何千もの市民が無政府主義的な評議会を構成しており、やがて§Wオレンブルク§!はその賢明な統治形態によって明るくきらめくウラルの宝玉となった。体制が機能不全に陥ったにも関わらず、§Wオレンブルク§!はこの暗黒の歴史の中におけるロシア人の功績を表し続けている。北には§Wウラル連盟§!、50年代に刑務官と囚人が集った準軍事組織であるヴォルクタの子供たちが存在し、ロシアの弱く貧しい人々を守るため、献身的に活動している。\n\nしかし、南側には、§Wディルレヴァンガー旅団§!が横たわっている。彼らは下劣な盗賊であり、\n§W西ロシア戦争§!時における§Rドイツ軍兵士§!たちの内部分裂の結果でもある。SSと東欧の最も堕落した犯罪者であるディルレヴァンガーとその一味は、かつての§Wオルスク§!に小さな領土を築いている。目的？§Wオレンブルク§!と、彼らが持つ素晴らしい財宝だ。しかし、そのような欲望を持っているのはディルレヴァンガーだけではない。小軍閥§Wマグニトゴルスク§!を支配する§Wトロフィム・ルイセンコ§!もまた、貪欲に西側を見つめている。ルイセンコは狂気的なソビエト科学計画の残党であり、§W第22NKVD自動車化ライフル師団§!という自らのペットの様な軍隊を持っている。§Wルイセンコ§!は、秘密兵器……§Rドイツ§!を破ることができる超人的な軍隊を創造するため、数千の被験体を集める絶好の機会として、最終的に§Wオレンブルク§!への侵攻を企てる。\n盗賊たちから身を守るため§Wオレンブルク§!と§Wウラル連盟§!は自然に同盟関係となるだろうが、§Wルイセンコ§!は現実主義者であり、§Wディルレヴァンガー§!も同様である。二人は協定を結ぶ可能性が高いが、結局のところお互いがお互いを利用し終わった後にどうするか……そして、いつの日かウラル外部の勢力が戸をたたいた時にどうするかが重要なのだ。\n\n§G==特徴==§!\n\n・§W短い§!5年間のゲームの中で、ウラルの内側の2つ（あるいは3つ）の敵対勢力を打ち負かす\n\n・オレンブルク・コミューンを§W団結§!させ、§W正気§!を失っていくルイセンコを処理し、盗賊の王となってロシアを§W破壊§!し、信頼できる守護者となってロシアを§W守る§!"
 REGIONAL_INFO_AFRICA: "§G==南アフリカ==\n\n§!サハラ砂漠から喜望峰に至るまで、中央アフリカと南部アフリカは、新旧の紛争の余波で揺れ動いている。§W帝国§!の復活は§Y暗黒大陸§!を手つかずのままにはしていない。その爪はその中心地から海を抉り出し、その息子たちは端から端まで2,000マイルを超える領域を支配している。§Wゲルマニア§!は輝かしい年月を過ぎた。今やその支配力は毎日の口論で緩みフォルクスハレを麻痺させている。\n\nしかし全てがファシストの脅威に陥ったわけではない。大陸の先端では、§J南アフリカ連合§!が抵抗に燃えている。旧帝国が海を越えて支配していた最後の領土の一つであり、かつてケープタウンからカイロまで伸びていた最後の領土でもある。ナミビアを引き裂かれ、国民は3つの支持に分かれ、アフリカ最後の民主主義国家は、離反、反乱、侵略の絶え間ない脅威の中で揺らぎ、衰退している。それでも、連合軍の兵士たちはオレンジ川の岸辺に沿って頑張り、故郷を守るために死を覚悟で身を固めている。\n\n彼らの北にはアフリカ最強の男たち三人が立っている。§Yヴォルフガング・シェンク国家弁務官§!、§Yジークフリート・ミュラー§!、そして、§Yハンス・ヒュティッヒ§!の三人である。地図メーカーは、彼らの土地を国土と同じ色合いの真っ暗な黒の連続した一画として描いており、それぞれの§W国家弁務官区§!は他の地域と比べても、それ以上の違いはない。§Yミュラー§!が次の狩猟遠征を計画している間、世界中の会社や傭兵たちは、§Wツェントラルアフリカ§!の莫大な富を平然と略奪していた。§Yシェンク§!とその空軍は§Wズュートヴェストアフリカ§!の遥か上空で雲の中を踊り、下層の民衆を悩ませている問題を気にしていなかった。\n\n暗黒大陸のアーリア人の砦の主であり、100万人の奴隷の監督でもある§Yヒュティッヒ§!だけが、§Wオストアフリカ§!の国境の向こうに冷たい目を向けている。狂信者の心の中に潜む計画を見抜けるのは、彼の親しい助言者以外にはほとんどいない。\n\n1962年、§W新秩序§!はその端で分裂していた。千の計画が実行に移され、旧来の敵対心が復活する。そのような状況が3羽の鷹を1つの躊躇で不安定な同盟に結びつけるのである。遠くでは雷鳴のような嵐のように、戦争が再びサバンナの砂地に血を流しに来る。NF-LAGを装着し、ODグリーンを詰め込み、§R南アフリカ戦争§!の古い言葉を忘れるな:§W喝采はサーフィンをしない。§!\n\n§G==特徴==§!\n\n・§R対立§!し、戦い、世界中を巻き込んだ戦争をする、冷戦の運命を決めるかもしれない\n\n・大陸で多くの可能性のある産物と、§Yアフリカ§!の未来のための舞台を組み上げる\n\n・新しいコンテンツ（イベント、メカニック、国家）が前のデモ版から追加されている"
 REGIONAL_INFO_AMERICA: "§G==THE AMERICAS==§!\n\n§PGuyana§!:\nThe situation in the §PRepublic of Guyana§! is tense, and grows worse with every passing day. The rights of §YIndo-Guyanans§! are continually being restricted or taken away by the iron-fisted president, §RForbes Burnham.§! Burnham himself is becoming increasingly combative and dismissive of the §BUnited States§!, who put him into power in the first place. As Guyana draws closer and closer to dictatorship, conflict seems §xinevitable.§!\n\n§RCanada§!:\n§RThe Dominion of Canada§! is, on paper, under the §wBritish Crown.§! In reality, she is far more shackled to her southern neighbor, the §BUnited States of America.§! As British exiles fled the isles, however, they brought much of their §wculture and more conservative ideals.§! This discrepancy with the local Canadians has led to a significant amount of friction between the native §GEnglish-speaking Canadians§!, the §QQuebecois§!, and the §wBritish exiles§!. As §RQuebecois terrorist§! groups like the §RFLQ§! and §RFUNQ§! grow larger by the day, Canada's problems are striking home in more ways than one.\n\n§BIceland§!:\nIceland is independent only in name, and is effectively a military protectorate of the §BUnited States§!. Nearly as many American soldiers live on the frigid island nation as there are §Gnative Icelanders§!. These Americans enforce law and protect the country from §xGerman influence§!, but also use Icelandic taxes, marry Icelandic women, and §wexploit Icelandic resources§!. In short, people are tired of American occupation and exploitation. It is a tense situation, at best, and §Rgrowing tenser by the day§!.\n\n§GMexico§!:\nHaving once prospered by staying away from other nations' wars, the §GRepublic of Mexico§! now seems poised to wage war on itself. Not a day passes by without squabbles erupting between the country's §Mprotectionist elites§! and the §Pambassadors of companies from New York to Tokyo§!. Moreover, the §wPartido Revolucionaro Institucional§! has shaped the country's image into the regime it had overthrown - a wealthy, maladroit, and contemptibly corrupt one-party state - to the chagrin of the many whose upliftment it had promised long ago. Mexico finds itself at many crossroads as the new decade trudges onward. Which fork it shall travel - §Rand what crises it shall invite§! - remain to be seen."
 REGIONAL_INFO_NO_CONTENT: "                                    §YTNOへようこそ\n\n§R                                    この国はプレイできません§!\n\n§Rこの国は、他の国でのプレイのためのプレースホルダーイベントやその他のフィラーコンテンツの他は空っぽです。コンテンツのある全ての国は「興味深い国メニュー」にリストアップされています。\n\n実際のコンテンツが欲しければそのうちの一つをプレイしてみてください。また開発状況をフォローしたい場合は我々をソーシャルメディアでフォローしてください。（MOD INFOタブで見つけることができます）§!"
