 COUNTRY_INFO_NOVOSIBIRSK: "§G==THE FEDERATION OF NOVOSIBIRSK AND ALTAY==§!\n\nFrom the ashes of the Central Siberian Republic and Bukharin's industrial brainchild within it, the Siberian Plan, arises the §WFederation§!.\n\nWhen §Ranarchists, socialists§!, and, eventually, §Rinsane medievalists§! shattered the Republic, and the effete idealists in government proved unable to respond effectively, fighter ace and the Republic's former Marshal of Aviation, §WAlexander Pokryshkin§!, the 'Siberian Falcon,' took matters into his own hands. Declaring independence from the central government, he proclaimed himself President of the lands in and around Siberia's industrial capital of §WNovosibirsk§!, with §WAltay§!, which had also declared independence, joining soon after.\n\nFrom that city, §WPokryshkin§! has, in the years subsequent, established a strong foundation for his nation-state. Though his regime is fairly authoritarian, and his administration is dominated by the §Gsiloviki§!, politicians originating from the military and security services, it has provided security from the many hostile forces within the volatile region for the enormous population it encomapsses.\n\nThis security has enabled rapid economic expansion, which has in turn led to the rise of the §Gnational conglomerates§!, enormous business firms that are increasingly demonstrating their influence over the young state. Many welcome this change, eager for the wealth promised, but others decry the increasingly authoritarian centralization promoted by the firms' §Gsiloviki§! partisans.\n\nNone decry it moreso than §WVasily Shukshin§!, the Mayor of Barnaul and the second most important man in the §WFederation§!, after only §WPokryshkin§! himself. Extremely popular with the common people, he promises to be a thorn in the side of any attempt to further restrict freedoms in the pursuit of the industrialist or §Gsiloviki§! agendas.\n\nAnd besides such internal challenges, many external ones exist as well. §WNovosibirsk§! is a prize that all within Siberia would, and will, kill to acquire. If the §WFederation§! is to survive the coming storm, its leadership must leverage the advantages of location, industry, and population with which it has been blessed - or §Rrisk becoming little more than a province within another nation.§!\n\n§G==FEATURES==§!\n\n- Manage the Federation's industrial conglomerates and their influence within the nation.\n\n- Expand the economic and political base of the Federation, while managing tensions along various fronts.\n\n- Develop experimental, yet powerful, military machines through unique research and design mechanics."
 COUNTRY_INFO_PRC: "§G==人民革命評議会==§!\n\n西ロシア戦争と西ロシア革命戦線の崩壊の結果により、アレクサンドル・ヴァシレフスキーはモジャイスク防衛線からの退却を計画した。この敗北後、ヴァシレフスキーは、たとえ何があろうと赤軍を存続させる保証のために、任務を引き受けた。彼に従う部下を全員集結させ、ヴァシレフスキーは、再編成するため、ドイツ空軍の活動範囲から遠くに及ぶ、モンゴルの大草原へ出発した。そこへヴァシレフスキーは、大草原での再編成を期待し、西部から東部へ押し出した。自らと被害を被った人々と共に北上して、飢餓地獄やドイツ軍の爆撃を避ける事が、彼の狙いであった。不運なことに、大日本帝国陸軍が既に、この地の上に進軍していた。\n\n協力者と共に、大日本帝国はモンゴル全土を請求する事となった。赤軍は、断念して、モンゴルの人民を搾取や略取をするのだろうか？そうすれば、ヴァシレフスキーは西ロシア革命戦線の同志たちと再合流出来るのだろうか？不安定な同盟が、モンゴル軍の敗残兵とモンゴル人、トゥヴァ人と共に結ばれた。赤軍によって、万事において平等に扱われるが、赤軍は、何においても最優先される。これは軍閥割拠の時代であり、この事については、これ以外の譲歩は有り得ないことだろう。\n\n初めは、帝国主義者に、狂王、不正な軍事部隊、ブハーリンの正当性を狂人が悪用するために、パラノイア的な愚行によって、相互絶滅の縄が革命評議会を目標のために団結させた。高まる緊張であるが、好機が生まれ、低迷の時代が終わろうとしている。それ故に、革命評議会は二つの目標において注意を引いている。完全に赤軍の熟達者のみで成り立っているロシア人たちは、彼らの祖国へ復帰し、軍閥によるソビエト秩序の復興を願っている。トゥヴァ人と連帯するモンゴル人は、共栄圏の傀儡を押さえたいと望んでいる。蒙疆が反旗を翻し、粉々になって、彼らが衰弱している今、国家統一の絶好の機会であると見て分かる。もしヴァシレフスキーが評議会全体を維持したいのであれば、両派の要求を統べる必要がある。\n\n容易な任務とはならないだろう。ロシア人とモンゴル人どちらも、誇りを持った人民なのである。そして、これは当然のことであり、我々は征服されないのだ。そうだ、征服されないのである！前へ進み続けようじゃないか、異なる人民の集団ではない、ソビエト人民としてだ！§!\n\n§G==特徴==§!\n\n・ロシア人とモンゴル人、トゥヴァ人の人民の関係を維持する。ゆっくりと交渉していくのが良いのか、それとも迅速な征服が良いのか？\n\n・ブハーリンのシベリア計画の遺産と共に、建築家の幾人と、赤軍の近代兵器を配備するために産業を再構築する。\n\n・いつどのように、軍隊を国民評議会の従属化にさせるべき？ロシアが再び完全なものへとなるまで続けるべきか？"
 COUNTRY_INFO_1_USA: "§G==アメリカ合衆国===§!\n\n§rナチス§!や§x日本§!の侵略がまだ話題にもならなかった頃、星条旗は常に力強く翻っていた。狂騒の20年代、ウォール街の悪夢、そして世界恐慌と、世界は様々な変化を経験した。ルーズベルト主義者たちの掲げたニューディール政策は、ソ連におけるブハーリンの失敗、そして続く社会主義の失墜になぞらえられ、受け入れられなかった。§Bアル・スミス§!の§B民主党§!党首就任は、§Sフーヴァー§!大統領の再選への道を開いた。だが、その中でも星条旗は常に世界と共にあった。\n\nだがそれも1936年までの話である。この年、「勢力均衡、不干渉」を掲げる§Bジョセフ・P・ケネディ§!が大統領に当選した。この原則に基づき、アメリカは欧州で§Rナチス§!の侵略が始まったのちも、同盟国による再三の参戦要請を拒否し続けた。こうして北米大陸には平和が保たれ、大恐慌を乗り越えたアメリカ経済は再び発展していった。しかし、1941年12月7日、平和は突如終わりを迎えた。この日、§W真珠湾§!に停泊するアメリカ艦隊が§x日本§!海軍の奇襲を受け、壊滅的打撃を受けたのだ。\n\n海軍の敗退、新大統領の就任により、アメリカの政策は再び転換を迫られた。§Bハリー・S・トルーマン§!大統領は「民主主義の大義」を掲げ、枢軸国との戦争に参戦した。だが、1945年7月4日、その大義は太平洋の底へと沈むことになる。この日、4年前に攻撃を受けた§W真珠湾§!に原子爆弾が投下され、§Yハワイ§!を閃光が包み込んだ。そして8月下旬には§x赤城条約が§!締結され、アメリカはその歴史上で初めて敗戦を経験した。条約によってハワイ州は日本の手に落ち、さらにロサンゼルス、サンフランシスコの海軍基地も§x日本§!の支配下に入った。枢軸国に対する禁輸も解除させられ、莫大な賠償金の支払いをも課せられることとなった。敗戦に怒る国民は誰もが与党の§T民主党§!に背を向け、1948年、§Sトーマス・デューイ§!を新大統領に選出した。こうして、アメリカの復興に向けた第一歩は、彼の手に託されたのである。\n\n他方、民主党は危機に直面した。支持者たちの多くが離反し、大半の議席を喪失した中で、この党は必死に存続への道を探った。こうした中、§R共和党§!に離反した元§T民主党§!議員の§Tリンドン・ジョンソン§!らの提案により、この党は非常手段を取ることになった。その手段とは、与党である§R共和党§!との連合である。こうして結成された§R共和§!§T民主§!連合のもと、アメリカは一党制の国家となった。\n\n直後の大統領選では、§R共和§!§T民主§!連合の§Sドワイト・D・アイゼンハワー§!将軍が当選を果たした。彼はイギリス戦線における果敢な防衛戦で知られた英雄である。§T自由国家機構§!の結成に尽力した彼は、民主主義諸国による経済、軍事両面での同盟を模索した。これにより、アメリカは世界における地位を再び確立した。現在の大統領は§Sリチャード・ニクソン§!であり、副大統領は§Bジョセフ・P・ケネディ§!の息子§Bジョン・F・ケネディ§!である。\n\nしかし、共和民主連合は新たな挑戦に直面している。経済不況、公民権運動など、様々な問題が浮上する中で、国民は新たな選択肢を求めるようになった。ヘンリー・ウォレス、グレン・テイラーらの進歩主義者たちは47年に§P国民進歩戦線§!を結成し、ジョージ・S・パットンら保守派は51年に§L愛国党§!を結成した。だが、両党はいずれも52年、56年の大統領選で選挙人を獲得したものの、§R共和§!§T民主§!連合を打倒することはできなかった。こうした中で両党は反共和民主党で合流することを決定し、新たに§O国民進歩連盟§!を結成した。だが、この矛盾に満ちた野合が影響をもたらすかどうかは、まだ分からない。\n\n§Y近況§!\n現大統領§Rリチャード・ニクソン§!は、苦難に直面している。民衆は社会改革を望んでおり、日本による§Yハワイ§!での核ミサイル基地の設置は、日米間に緊張をもたらしている。南部では黒人たちがジム・クロウ法撤廃を求める署名をする一方、白人はこれに反対し、人種間の分断が広がりつつある。§Mアメリカ§!、§rドイツ§!、§x日本§!の三国による冷戦が激化する中で、彼はこの国を正しい方向へと導いていかなくてはならない。"
 COUNTRY_INFO_2_USA: "\n£us_voting_the_rd_senate\n\n\n\n§BWallace F. Bennett:§!\nSenator Wallace F. Bennett watches the presidency of §SRichard Nixon§! with growing concern that his distrust of others and near-obsessive need for control could be his undoing, even as America convulses from the twin pressures of the Cold War and Civil Rights unrest at home. The Utahn senator believes, above all else, that a steady hand is needed to stabilize the ship of state in these trying times - and if Nixon fails to deliver, then it may fall upon him to provide the leadership that America needs so desperately.\n\n§RLyndon B. Johnson:§!\nSenator Lyndon Baines Johnson's career is a case study in marrying high-minded ideals to the calculated opportunism of every great statesman. The Texan's passion for change began with a naked eye view of American poverty as a public school teacher, which followed him through every rung of the Lone Star State's cursus honorum. In the face of §BPresident Kennedy's§! inaction, the very same zeal had pushed the §TDemocrat§! Congressman, and his like-minded colleagues, into the §wGrand Old Party's§! welcoming embrace. Yet it was also he who had convinced his new colleagues to caucus with his old party's tatters in 1952. For having helped restore their strength, the §RRepublicans§! and §TDemocrats§! rewarded the man who was one of both their own with the Senate leadership - an iron gauntlet he has since bloodied against dissenters and rivals alike, to great effect. Now Johnson presides over the strongest majority in the august body's history. Many speculate when, not if, the Master of the Senate unveils his vision of the future as President... and what depths he will sink to thrust America towards it."
 COUNTRY_INFO_3_USA: "\n£us_voting_the_npp_senate\n\n\n\n§gストロム・サーモンド§!\n§O国民進歩連盟§!が結成される前から、J・ストロム・サーモンドは上院議員を務めていた。彼は最高裁が学校での人種隔離を違憲とした事を受けて、1954年に南部の上院議員が§M民主党§!からパットン将軍の§L愛国党§!に移るようにと先導した。その2年後には、愛国党と§P国民進歩戦線§!の合併を交渉し、現在の§O国民進歩連盟§!を設立させた。§g極右§!議員のリーダーとして、リチャード・ラッセルやロバート・バードと共に、アメリカの人種差別撤廃運動を権力で封じ込めてきた。1960年に大統領選に出馬して落選して以降は、大統領選に興味を示さなくなったが、この老政治家はアメリカで最も強力な政治家の一人だ。\n\n§gマーガレット・チェイス・スミス§!\nメイン州のマーガレット・チェイス・スミス上院議員は、§O国民進歩連盟§!の中でも異例の存在で、経済政策では右派、人種隔離では中派に属している。彼女は臆病で無節操な日和見主義者と見なす§RR§!-§TD§!に断固として反対し、終戦後に決別した。1960年の§RR§!-§TD§!への敗北の後、議席を維持した数少ない§O国民進歩連盟§!議員の一人である彼女は、残った数人の議員の間で大きな影響力を持つことに成功した。彼女は、§M社会主義者§!や§g人種差別主義者§!のより過激な衝動を抑えつつ、§RR§!-§TD§!に対抗する§G強力§!で§x鷹揚§!な野党として§O国民進歩連盟§!を維持するつもりだ。\n\n§gジョージ・C・ウォレス§!\nアラバマ州のジョージ・ウォレスは謎に包まれている。旧来の人種差別主義的な§T民主党組織§!が崩壊すると、彼は喜んで政党から政党へと飛び移り、最終的には§O国民進歩連盟§!の§g極右§!となった。ウォレスは、自らを誇り高き南部人であると同時に、国内では「法と秩序」のために、海外では反ファシズムのために戦うアメリカの愛国者であると称している。だが、正直なところ、彼は当選するために必要なことをする日和見主義者に過ぎない。彼の言動や行動が米国内での隔離制度の再導入を意味するとしても、それはそれで良い。\n\n§Pマイケル・ハリントン§!\nアメリカ中西部では、マイケル・ハリントンが§K進歩党集会§!における思いがけない旗手になっていた。民主社会主義者である彼だが、イデオロギー的冒険を経て、§O国民進歩連盟§!の傘下に入った。しかし、アメリカは長い間、貧しい人々や権利を奪われた人々の苦境に耳を貸さず、彼はオレゴン州のモーリーン・ニューバーガーを始めとする盟友と共に活動しているが、ヘンリー・M・ジャクソンのような中道の政治家と、§g極右§!の逆進的な政策の間で、一貫したメッセージを出せずに苦労している。しかし、彼は§Pもうひとつのアメリカ§!の大暴露に取り組むことで、自分の主張を直接人々に伝える準備をしている。\n\n少なくともこの中には、ミズーリの民衆扇動家よりいい者がいるはずだ……\n\n§Pヘンリー・M・ジャクソン§!\n§O国民進歩連盟§!といえば、ヘンリー・マーティン・「スクープ」・ジャクソンの名前がすぐに思い浮かぶだろう。ワシントン州の§T民主党§!上院議員であった彼は、アメリカの進歩主義者と南部の保守主義者との間に生まれた同盟に、いち早く参加した人物である。つまり彼は、§Pマイケル・ハリントン§!と§gストロム・サーモンド§!の中間に位置し、過激な人種差別的表現を排除しながら、アメリカの右派左派の政治的特徴である強力なセーフティネット、対日強硬策などを総合し、それらの妥協点を体現した人物なのだ。彼は§gサーモンド§!のために§Rニクソン§!に対抗したが、彼に惨敗したため、党はジャクソンと彼の思想をホワイトハウス内に広めることができなくなった。穏健派の旗手であろうと、1964年にはもっと優れた人物が§O国民進歩派の旗手§!にならなければならない、というアメリカの願いは明確だった。\n\n§G==特徴==§!\n\n・4年に一度の§Y選挙§!に影響を与えたり、§Y法案§!を制定したり、§Y上院§!の支配権を争ったりして、§Mアメリカ§!の進路を決定する\n\n・§R共和§!§T民主§!連合で旧体制・旧政治を守るか……または、§O国民進歩連盟§!で国民に代替案を提示する\n\n・海外の§rファシズム勢力§!を、裏工作や§x代理戦争§!で封じ込める"
 COUNTRY_INFO_1_GER: "§G==大ゲルマン帝国==§!\n\n史上最も凄惨な二つの戦争の過程で、ドイツは世界を手に入れ、そのためにすべてを失った。§R第二次世界大戦§!の最中、§W千年王国§!は哀れな連合国を下し、東西において§W総統§!の偉大なる野望に歯向かう抵抗を粉砕し、かつてない勢いで軍を進めた。すべての聖戦がそうであるように、多大な犠牲を払ったが、§Y核の炎によって§!、ついには§Rアメリカ§!の抵抗をも打ち破った。とうとうドイツは勝利し、その誇りを取り戻し、運命を明白のものとした。\n\n帝国は勝利の余韻に浸ることはなかった。すぐさま独自の構想－－§r国家社会主義§!－－を実現すべくヨーロッパを再編し、退廃的ブルジョワジーと卑しい劣等人種の残滓を一掃した。§r東方生存圏§!はついに現実のものとなり、地中海の§rアトラントローパ・ダム§!や§rコンゴ・ダム§!などのドイツの威信を賭けたプロジェクトと共に、世界史上類を見ない規模の§r奴隷制§!を最大限に活用した。§rドイツ陸軍§!は世界最大・最強の軍隊となり、イギリス諸島からロシアの大地、アフリカの熱帯雨林に広がるドイツの大望を保護した。かつて同胞の血を流した苦々しい戦いが繰り広げられた地域には、§W大ドイツ国§!のヴィジョンに導かれた統一条約がそびえ立っていた。\n\n§R全てが崩壊するのはそう長くなかった。§!ドイツ経済は終戦から十年も経たぬうちに実質的に破綻した。その後の§R西ロシア戦争§!の失態が帝国を崩壊の瀬戸際まで追い込み、更には不埒なる§Pハインリヒ・ヒムラー§!の主導によって、§P親衛隊§!が裏切った。もしも国防軍が迅速かつ果断の処置を講じていなかったら、帝国は今ごろ崩壊していただろう。それでも傷は残り、50年代の§r奴隷制§!の乱用と世界からの圧力の経験は、とうとうドイツ国民に政府への信任を§R完全に失わせた。§!\n\n§Rもはや帝国は世界の覇権を誇ることはできない。今やかつての影となり、恥も外聞もない内紛に明け暮れ、一致しているのは未来への不安だけだ。§!\n\n§G==特徴==§!\n\n・§W四人の有力人物§!と共にドイツの未来を担い、救済、あるいは破滅に導く\n\n・§W外交や策謀、戦争を通じて§!ヨーロッパの覇権を取り戻し、維持するか、あるいは拡大する\n\n・ドイツ政界の様々な面々と接触し、§W手を結ぶか、または野望をかなえるために対立する§!"
 COUNTRY_INFO_2_GER: "§G==主な登場人物==§!\n\n§rアドルフ・ヒトラー§!\n総統とはドイツであり、ゆえにドイツとは総統である。これが党の方針として§rNSDAP§!が世界に掲げ、ヒトラーが§R第二次世界大戦§!で世界に認めさせた真理だ。帝国は勝利し、一世紀もの間味わうことのなかった栄光を手に入れた。前代未聞の大戦争装置を従え、仇敵を下し、粉砕した。ヒトラーはこの栄光の楔となり、§Rその過程で犯した無数の犯罪§!も含め、今日の世界でその一挙手一投足に注目が集まる存在となった。その後の繁栄と権勢の十年の中で、帝国は誰もが認める世界の覇権国家となり、その数年後には何もかもが崩壊し、悲劇に襲われた。ドイツ国民はすべてが消えゆくのを目撃した。総統はその光景をただ見つめた……見つめながら、笑うことしかできなかった。見つめながら、涙を流して。\n\n§Lマルティン・ボルマン§!\n§W帝国§!で§Lマルティン・ボルマン§!党官房長官の権力に匹敵する人物は数えるほどしか存在しない。多くに慕われ、同様に多くに嫌われた§Lボルマン§!は、§W帝国§!を支配する複雑怪奇な制度を通じて、己の道を切り開いてきた。今や§rNSDAP§!の実質的スポークスマンだけではなく、§W帝国§!保守派の顔でもある。彼らは§r国家社会主義§!の価値観を本心から説き、腐敗と非効率の抑止に関する若干の改革のみを支持し、§Oシュペーア§!の改革派や§gゲーリング§!の軍国派と真っ向から対立している。§rヒトラー§!との密接な関係から、§Lボルマン§!は§r帝国議会§!では比較的優位に立っている。§r国家社会主義§!の忠実な支持者としても輝かしい経歴を持っており、国際サークルからは§r総統の後継者§!の最有力候補として広く認知されている。むろん、§W帝国§!内部の権力闘争が§R激化§!し、§r陸軍§!の大部分からの支持を損なわなければの話だが。\n\n§gヘルマン・ゲーリング§!\n§gヘルマン・ゲーリング§!は§rNSDAP§!軍国派の虚栄に満ちた－－いや、少々大げさな指導者だ。§r総統§!を除けば、最も民衆から支持されている人物だろう。§rNSDAP§!の初期メンバーでもある§gゲーリング§!は、他の誰もができないようなやり方で尊敬を集めてきた。§Lボルマン§!が党内保守派を掌握したことで、§gゲーリング§!は§r陸軍§!に目を向け、瞬く間に軍の半分を懐柔した。§Sフェルディナント・シェルナー§!陸軍元帥の後ろ盾の下、§gゲーリング§!は改革ではなく、征服を通じて、§W帝国§!にかつての栄光を取り戻すことを約束した。§gゲーリング§!の指導の下では、§W帝国§!は世界各地に進軍し、その途上のありとあらゆる者を征服するだろう。こうした超侵略的外交方針については、当然の如く国際社会から懸念が噴出している。§gゲーリング§!が次の§r総統§!に指名される可能性が高いことからも、不安はぬぐえない。だが本当に公約をすべて実行するのか、それはまだ分からない。\n\n§Oアルベルト・シュペーア§!\n尋ねる人によっては、§Oアルベルト・シュペーア§!なら§W帝国§!を救ってくれるとも、逆にこの国を滅ぼす男とも評するだろう。この§W帝国§!の主任設計者ほど名声と論争を誇る人物もそういない。彼が§W帝国§!の首を絞める元凶と指摘し、その破壊を掲げている奴隷制とは、彼自身が設計したものなのだから。ルートヴィヒ・エアハルト、ヘルムート・シュミット、クルト・ゲオルク・キージンガー、ヘニング・フォン・トレスコウの§G四人組§!に囲まれた§Oシュペーア§!は、明らかに改革路線に舵を取り、大規模改革とよりよい未来の公約の下、若年層を席捲している。ただ支持層の大部分や反対派の厳しい意見が主張するのとは裏腹に、§Oシュペーア§!が断固とした改革派であるかは全く別の話だ。彼自身、どうも四人組ほど乗り気ではないらしい。§rヒトラー§!との友好関係ゆえ、彼も§r総統§!候補に浮上するチャンスがある。肝心の時になって立ち上がるかは不透明ではあるが……\n\n§Pラインハルト・ハイドリヒ§!\n§Rプラハの虐殺者、金髪の野獣、若き死神§!－－§Pラインハルト・ハイドリヒ§!は多くの渾名で呼ばれているが、そのどれもが「§W帝国§!のほぼすべてに嫌われた男」を正確に表現できていない。このドイツ§P親衛隊§!の指導者が、長年に渡って追放やそれ以上の報復から免れてきた唯一の理由、それは§rヒトラー§!と密接な関係を持ち、自身の頭脳と昨今の§P親衛隊§!の広範に渡る権限を使用してきたことに尽きるだろう。ドイツの恥部といえる組織を率いる§Pハイドリヒ§!を、ほとんどの者が§Pハインリヒ・ヒムラー§!に操られた傀儡、ただ残虐な思想に仕える表看板でしかないと考えている。事実上、§Pハイドリヒ§!も§r総統§!候補に数えられている。だが政治力や民衆の支持に欠けており、可能性は薄いだろう。だが§Pハイドリヒ§!が次期§r総統§!に指名されなくとも、§W帝国§!を掌握し、対立候補を打倒すれば、地球上でもっとも強大な国家が§Rブルグント体制§!の高慢な支持者に支配される。そうなれば、世界は震えて見守ることしかできなくなるだろう。"
 COUNTRY_INFO_3_GER: "§Rフェルディナント・シェルナー§!\n§Sフェルディナント・シェルナー§!の名が知られている理由は様々だが、好意的なものは数えるほどだ。§R第二次大戦§!中の彼の残忍さを示す最も有名なエピソードは、後方でのクーデター未遂に気付いた兵を処刑したことだろう。§Tハンス・シュパイデル§!の迅速な行動のおかげでクーデターは失敗したが、§gゲーリング§!の強引な擁護によって、§Sシェルナー§!は再びドイツ政界で地位を高めた。§gゲーリング§!が軍国派の頭脳だとすれば、§Sシェルナー§!はその心臓部だ。シェルナーは§gゲーリング§!が及び腰になるほどの軍国主義者であり、§Rイタリアや日本、果ては合衆国との戦争§!すら主張している。そのため、軍国派の真の権力者は§r総統§!候補の§gゲーリング§!ではなく、シェルナーだという声も囁かれている。誰が§r総統§!を巡る争いで勝利しようとも、§Sシェルナー§!が政府で大きな役割を占めることはほぼ間違いない。排除するにはあまりに強大なのだ。この名の知れた権力の亡者は§r陸軍§!の、そして自身の権力獲得のための好機を逃がすことはないだろう。\n\n§Tハンス・シュパイデル§!\n正反対の者同士が惹かれあうことはよくあるが、§Sシェルナー§!と§Tシュパイデル§!ほど対照的な関係はないだろう。§Sシェルナー§!はかねてから帝国議会での陸軍の影響力拡大を主張しているが、§Tシュパイデル§!は長年この意見に真っ向から反論を述べてきた。§Sシェルナー§!は§Oシュペーア§!の提唱する改革に強く反対しているが、§Tシュパイデル§!は、（彼自身寛容ではなくとも）こうした意見に明確な反対を口にしたことはない。50年代に§Sシェルナー§!が見逃したクーデター未遂を§Tシュパイデル§!が食い止めて以来、二人の間には大きな亀裂が生じている。シュパイデルは信念に忠実であり、§W帝国§!の権力闘争には中立を貫いている。だが誰が勝利しようとも、§Tシュパイデル§!は将来の§rドイツ陸軍§!内の権力闘争の主役となって、§Sシェルナー§!と対峙することになるだろう。"
 COUNTRY_INFO_IRE: "§G==アイルランド共和国==§!\n\n20世紀の幕開けは、§Gアイルランド§!の人々にとって暗黒の時代であった。アイルランドの人々は、§Rロンドン§!の支配者に服従していた。しかし、状況と頑固さから、§Gアイルランド§!は再び自分たちの国を持つことができ、一時は、§Rイギリス§!とその§Gかつての臣民§!の間に平和が訪れるかのように思われた。そして、§qドイツ帝国§!が攻めてきたのである。ワルシャワ、パリ、そしてロンドンまで、ドイツ軍の軍靴は行進した。§L共和党§!の党首であり、アイルランドの英雄である首相、§Yエイモン・デ・ヴァレラ§!は、§R破滅的な権力者§!に味方するか、それとも血によって§g新世界秩序§!における§G共和国§!の地位を確かなものにするかの選択を迫られた。\n\n§Yデ・ヴァレラ§!政権は、§Sイギリスの支配下§!に置かれていた§Gエメラルド島§!の唯一の部分である§O北アイルランド§!と呼ばれる地域への、§gドイツ§!軍の支援を受けた§Gアイルランド§!軍の侵攻を許可した。§L共和党党§!は、血のにじむような計画と長い年月をかけて成功した結果、過去数十年にわたって§Gアイルランド§!の政治を支配してきただけでなく、事実上、唯一の与党となった。§c統一アイルランド党§!は廃れ、社会主義者の§eシン・フェイン党§!は完全に追放されてしまった。しかし、誰もがこの状況に満足しているわけでは無い。特に、ドイツに支配されている§q統一条約§!に所属する§Gアイルランド§!人は、この状況に満足していない。西ロシア戦争の際にドイツ軍が北部地域から撤退した後、§O北部地域§!の管理はますます困難になり、§Yニール・ブラニー§!を北部地域担当大臣に任命する必要があった。彼は、政府には知られていない方法で、この地域の沸騰状態を制御している。\n\n50年代の激動の時代には§L共和党§!の支配は弱まり、§Yデ・ヴァレラ§!は一般的なアイルランド人には好かれているものの、かつての小さな失敗が徐々に、しかし確実に積み重なっていく中で、彼の支配に疲れ始めた人も多かった。そのため、§Lショーン・リーマス§!が、デ・ヴァレラに影響力を維持できる大統領という儀礼的な地位に就くことを提案したとき、§Yデ・ヴァレラ§!にとっては些細な問題であったが、彼は§Lリーマス§!に§S労働党§!と連立しないように注意して受け入れた。新首相がまさにそれを実行し、デ・ヴァレラがそれを止めることができないまま、§L共和党§!と§S労働党§!の連立で現政権を樹立したとき、年老いた革命家にとっては不愉快な驚きであったに違いない。そして、この意見の相違の中で、§L共和党§!は以前にも増して弱みを見せ始めた。\n\n61年の選挙で残念ながら僅差で勝利した後、§L共和党§!の3つの派閥が党の将来を争うために立ち上がった。§L穏健派§!、保守派の支持者、§Yリーマス§!の支持基盤。前述の§Yニール・ブラニー§!の§q国粋派§!、北側から熱烈に嫌われているカトリック至上主義者、§Yジャック・リンチ§!の不愉快な名前の§Tリベラル§!など。イデオロギーとの共通点がほとんどないにもかかわらず、§L共和党§!の中でも最も改革意識の高い人たちである。\n\nこれらの派閥がありきたりの政治を繰り広げる一方で、プロテスタント色の強い旧イギリス領である§O北部地域§!の状況は悪化の一途をたどっている。§Yニール・ブラニー§!の統治を快く思っている人は少なく、§Oアルスター§!から§Oデリー§!までテロが多発している。3つの派閥がダブリンの目の前で勢力を伸ばし続けている。その中でも最も新しいのは、ドイツの利益につながることが知られているアイルランド共和軍の秘密の分派である§yアイルランド市民軍§!である。また、ドイツの干渉に反対するアイルランドの民族主義者や社会主義者の連合体である§eアイルランド共和軍§!がある。最後に、§Oアルスター義勇軍§!だが、これはアイルランドとドイツの支配に等しく反対する勢力で、人気のある牧師である§Oイアン・ペイズリー§!が率いている。\n\n1962年の今、§Gアイルランド§!は将来の不確実性を目の前にして、2つの未来像を持っていると言える。共和党の現状維持・安定の未来像と、統一アイルランド党の変革の未来像である。経済的には§gライヒ§!の利益に支配され、政治的には内部で分裂しているこの国を救うことができるのは、優れた統治と運だけである。\n\n§G==特徴==§!\n\n・§L共和党§!の内情をあらゆる手段で管理し、最悪の事態を回避するか、最終的に国の政治に§l変化§!をもたらす\n\n・予算と投資家の信頼を失うことなく、§Gアイルランド§!を貧困から救い出す\n\n・§O北アイルランド§!という時限爆弾をできるだけ賢く扱う"
 MOD_FEATURES_TEXT_1: "§W================\n====MODの特徴====\n================§!\n\n§Y==経済システム==§!\n§WThe New Order: Last Days of Europe§! は大規模な§W経済§!メカニクスを実装しており、§W研究タブ§!と§W冷戦タブ§!の間の§W地球のマーク§!をクリックして開くことができます。国家経済の基礎となる§GDP§!は、プレイヤー国家の経済的繁栄のカギになります。§GGDP§!は§R国債§!とバランスを取る必要があります。毎年ごとに、§R国債§!の利息が支出として差し引かれ、§R国債§!の対§GGDP§!比があまりに高い場合、財政破綻を招きます。\n\n経済不況の時代を防ぐため、§G収入§!と§Y支出§!に目を光らせてください。§G収入§!は複数のファクターを基に決定し、その中で最も分かりやすいのが§GGDP§!です。ですがその他にも産業や貧困率、学術、他にも様々なファクターが影響を及ぼします！一方、§Y支出§!はどんな経済国家にとっても致命傷になります。§Y支出§!は軍の維持費、社会保障費、建設計画などによって測定されます。\n\n§WThe New Order§! ではバランスこそがカギとなります。無謀な§Y支出§!はあっという間に巨額の§R借金§!を招き、やがては財政破綻と§R経済崩壊§!に繋がります。ですが慎重かつ賢明に導かれた経済であれば、結果として大幅な§GGDP成長§!、潤沢な外貨準備高、そして国の輝かしい未来に繋がります。\n\n§Y==カスタムGUI==§!\n§WThe New Order§! の多くの国々は大型§GカスタムGUI§!を搭載し、§Rゲーム体験§!に更なる深みを与え、平時のゲームプレイでもよりインタラクティブな選択が可能です。§Yディシジョンのタブ§!には§Gディシジョン・カスタムGUI§!が搭載され、タブを開くことでアクセスできます。この中には§WトムスクのドゥーマGUI§!、§W南アフリカの国民投票GUI§!など§Rたくさん§!搭載しています！\n\nそして§GフルカスタムGUI§!は§Y政治タブ§!、§W国家指導者の肖像画§!の下、§W政府首班§!の横から開くことができます。§GフルカスタムGUI§!はより奥深く、時には国の§Rゲーム体験§!の中核を成します。§W合衆国の選挙GUI§!、§Wシュペーアの関税同盟GUI§!、§W日本の議会GUI§!など§R様々なタイプ§!が実装されています。更にほとんどの§GカスタムGUI§!には§Y説明ボタン§!が用意されており、ボタンを§Rマウスオーバーかクリック§!することで、インターフェースの機能やその他の§Rメカニズム全般§!についての助けになる情報が表示されます。\n\n§Y==戦争の刷新==§!\n§R戦争§!は §WThe New Order: Last Days of Europe§! で大きく取り扱われています。プレイヤーは冷戦時代の軍隊を率い、ユニットは Hearts of Iron IV からほぼ完全に刷新されています。ヘリコプターと航空騎兵は地上攻撃能力と兵士の機動性を向上させ、§R航空騎兵§!用の新たな研究ツリーから開発できます。modに登場する機甲兵器も近代化し、§GMBT§!は戦場の主役となり、まったく新たな機甲ユニットも用意されています。ですが歩兵や機動歩兵の技術を忘れてはいけません。機甲兵器や航空技術は人間の代わりにはなりません！\n\n沿岸部では、§R近代的航空母艦やステルス艦§!などの新しい海軍技術が海を支配します。TNOで更新された独自の海軍技術は、冷戦期のダイナミックな戦争の特徴を反映しています。空では、プレイヤーは The New Order の不安定な世界と戦争を再現すべく追加された発展型の爆撃機や戦闘機技術を開発できます。\n\nどのプレイヤーも下さなくてはならない最も重要な決断とは、§R軍事ドクトリン§!の未来かもしれません。長期にわたるゲリラ戦の登場は、戦争を思想面だけではなく、実戦面でも変えました。第二次世界大戦の電撃戦はもはや存在せず、敵地での長く険しい戦いに代わりました。今や勝利は不確実であり、プレイヤーの選択もここに反映されます。§R戦闘序列§!は変わり、ユニットもこの現実を反映して変更が加えられています。§W数千もの新たな将軍たち§!が追加され、軍を率いる人物に変化がもたらされています。"
 MOD_FEATURES_TEXT_2: "§R==相互確証破壊==§!\n§WThe New Order: Last Days of Europe§!はそもそも世界大戦ではなく、冷戦期を題材にしています。§W合衆国§!、§Wドイツ§!、§W日本§!の三大国は1962年時点で制約されることなく§R核実験能力§!を最大限享受し－－世界は§R核による絶滅§!の恐怖に囚われています。\n\n言い換えれば、各国の運命は世界§G超大国§!の気まぐれ次第です。三大国は相手国に圧勝するだけの決め手に欠き、永遠の膠着状態にあるのです。三大§G超大国§!の間で戦争が勃発すれば、それは必然的に§R第三次世界大戦§!となります。\n\nですが§R第三次世界大戦§!が始まったとしても、まだ終わりではありません。各陣営は相手が不利になるまで戦います。もしも国が破滅するか、戦争継続不可能と感じるか、あるいは中核州が極度に脅かされた場合、§R核戦争§!は不可避です。核攻撃が実施されれば、数千もの核兵器が展開されるのは時間の問題です。そうなった場合は、§Rゲームオーバーです§!！幸いなことに、外交という規範があります。§R核戦争§!は稀であり、非核保有国でプレイする場合は特にそうです。そして大半の国々は戦いではなく、問題解決を目指します。上方右、§R国際緊張§!メニューの§Wデフコン§!トラッカーから世界の§Wデフコン§!レベルの上昇経歴がわかります。デフコンが高くなるにつれ、外交オプションは失敗しやすくなります。§Wデフコン§!レベルが最大になった場合、戦争は不可避です。\n\n§Y==代理戦争==§!\nですが§WThe New Order§!では戦争が珍しいということではありません。どの国々にとっても、戦争は§G大変当たり前§!であり、ほとんどどの国でプレイしても数回は戦争を経験するでしょう。ですが戦争は直接対立によってではなく、基本的には§R代理戦争§!の形で表現されます。§R代理戦争§!は大国の支援を受けた複数の国家間の戦争です。大国はこの戦争を実際に砲火を交えることなく敵と戦う手段として利用します。これは史実の§R冷戦§!でも極めてよく見る光景でした。\n\n§R代理戦争§!中、参戦国は海外諸国から支援される可能性があります。後ろ盾となる大国にプレイヤーが入っていない場合、参戦国にユニットが与えられます。プレイヤーが大国である場合は、§WHearts of Iron IV§!バニラの§W義勇兵システム§!を通じて自陣営を支援することが出来ます。\n\nとはいえご注意を！代理戦争は危険を孕み、§Wデフコン§!レベルが急速に上昇します！§R「外交危機」§!が頻発し、第三国にも影響を及ぼしかねません。一つの間違った行動が、世界の破壊の原因になりうるのです。\n\n§Y==外交危機==§!\n§R外交危機§!は多くの戦争や§R代理戦争§!の過程でランダムに発生します。§R外交危機§!は全面世界戦争に繋がりかねない緊張悪化を表現する連鎖イベントです。基本的に、このイベントが発生したということは、§W参戦国§!のどこかでイベントが発生したということであり、各国はそれぞれ危機から引き下がることで損失を、他国を反発することで利益を得ます。後ろ盾となる国々にも同様のイベントが発生し、更なる緊張増大か、または引き下がるかを選択できます。これは一定期間続き、緊張増大に伴って報酬は上がりますが、片方が折れて引き下がるまで終わりません。もし両方とも引き下がらない場合、§Rイベントは両国間の戦争の引き金となります！§!\n\n§Wデフコン§!レベルが上昇すると§R外交危機§!が頻発し、平時にも発生するようになります！プライドよりも世界の安全を第一に考えるか、あるいは対立を煽るために大国間の駆け引きを利用するか。お忘れなく……\n\n§G==ナラティブ==§!\n§WThe New Order§!とそのデモ版は§Gナラティブ§!ベースのmodです。つまりこのmodは他のどの§WHearts of Iron IV§!modよりもストーリーを重視しています。\n\nつまり§GHearts of Iron IV§!のゲームの流れと、§WThe New Order§!のそれには大きな違いがあるということです。前者は戦争に向けてリニアに進み、その前にイデオロギーを選択し、時折若干の後押しをしてくれるイベントが発生する。TNOでは、プレイヤーは§Wゲームブック§!のように国を導いていくことになります。戦争のチャンスも、ゲームプレイ上の決断も、多くの国々に学ぶべき独自のメカニズムもたっぷりありますが、根本的には一つの物語をプレイする感覚が味わえます。\n\nではどうぞ座って、リラックスして、国を動かしながらストーリーを楽しんでください。大体のルートはプレイすれば一目瞭然とは思いますが、もしも混乱してしまった場合は、どうか我々に知らせてください。将来的にもっと優しい内容に変更します。ですが多くの問題が発生するとは思ってません。ですからゲームを楽しんで、我々に感想を聞かせてください！"
