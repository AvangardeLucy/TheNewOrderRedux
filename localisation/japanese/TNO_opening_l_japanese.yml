 COUNTRY_INFO_1_BRA: "§G==ブラジル合衆国==§!\n\n南方の雄§wブラジル合衆国§!は、南米で最大にして最強の国家だ。だが超大国の列に加わり得るだけの潜在力を有しているにも関わらず、その野望は常にあと一歩のところで阻まれてきた。§nブラジル帝国§!が将校のクーデターで崩壊して以来、この国では政情不安が続いている。§C第一共和政§!時代、国内では大農園主たちが強い影響力を持っていた。選挙不正や投票者への脅迫など、政界では汚職が蔓延した。これがブラジル社会に深刻な分断をもたらし、ついには§n1930年の革命§!勃発につながるのである。\n\nこの革命の中で登場したのが§Lジェトゥリオ・ヴァルガス§!だ。彼は秩序の回復を掲げ、反体制派、改革派、将校の一部などの支持を得て権力を掌握した。§Lヴァルガス時代§!の始まりである。第一共和政を打倒した彼は、世界恐慌、既得権層の存在、そして続く政情不安など、様々な国難に直面した。議会を解散した彼は§Y護憲派§!、§e共産主義者§!、§jファシスト§!による3度の反乱を耐え、1934年、ついに新憲法の制定を果たす。一方この過程で大統領としての任期が無視されるなど、体制は権威主義色を強めていった。さらに彼は国難の解決を口実として再び議会を解散し、非常大権を掌握した。こうして§s新国家体制§!と呼ばれる個人崇拝と独裁の時代が始まる。全ての政党は解散させられ、反対派は徹底的な弾圧を受けた。\n\n§W第二次大戦§!が勃発すると、§Q連合国§!、§r枢軸国§!の双方が§nブラジル§!を自陣営に引き入れるべく工作を行った。しかし§Lヴァルガス§!政権は1942年に至るまで中立外交を展開した。最終的に§Qブラジル§!は連合国に加入したものの、それもドイツの潜水艦がカリブ海で§rブラジル§!商船への攻撃を開始したためであった。\n\n連合国への加盟にあたり、§Lヴァルガス§!は民主化プロセスを開始した。しかし一方で彼は自らの権力維持に向け、政治工作を怠らなかった。§yマスカレニャス・デ・モライス§!元帥と§yロット§!将軍を指揮官とするブラジル遠征軍は、§W大西洋の戦い§!で§xブリテン諸島§!の防衛に当たった。遠征軍は数千の戦死者を出すなど勇戦したものの敗退し、ブリテン諸島はドイツ軍の手に落ちた。\n\n戦火はブラジル本土にも迫っていた。§xチリ§!をはじめとする隣国との緊張が高まりつつあったのだ。だが§nブラジル§!は秘密外交を展開し、チリと相互防衛協定を締結した。連合国の敗北でブラジルも敗戦国となったものの、冷徹な外交手腕によりその影響は最小限にとどまった。\n\n戦後になると民主化プロセスは凍結され、政権は戦前の権威主義政策を再開した。しかし§mラセルダ§!ら反体制派の台頭、さらに§Mアメリカ§!の工作により、体制は大きく動揺した。§mラセルダ§!暗殺未遂事件が発生するとヴァルガスの関与が疑われ、1949年にはクーデターと民衆暴動が勃発した。彼はサンパウロ州知事§Oアデマール・デ・パロス§!に保護され、§yロット§!将軍の仲介で辛うじて権力を維持することができた。しかし軍の介入で制定された§R国家安全維持法§!により共産党、ファシスト政党などが非合法化されるなど、この事件で軍は政治的影響力を強めていった。\n\nヴァルガス時代が終わると、中道派の§YPSD§!、ヴァルガス主義の§VPTB§!、保守派の§QUDN§!、ポピュリスト政党の§OPSP§!など、多数の政党が結成された。政党乱立の中行われた初の選挙では§QUDN§!の§Qゴメス§!が僅差で大統領に選出され、副大統領には§OPSP§!の§Oカフェ・フィーリョ§!が就任した。§Qゴメス§!政権は民主化を進展させ、§MOFN§!への加盟を目指した。しかし彼の政策は概ね成功した一方で、軍や腐敗への対処は十分に進まなかった。\n\n1955年の選挙では、§YPSD§!の§Yジュセリーノ・クビチェック§!が大統領を、VPTB§!の§Vジョアン・グラール§!が副大統領を務める連立政権が成立した。しかし§mラセルダ§!や§jサルガード§!らは選挙結果を認めず、クーデターを計画した。だがこの危機に§yロット§!元帥が行動を起こした。彼は§jサルガード§!ら§j統合主義者§!を亡命させ、さらに§mラセルダ§!を失脚に追い込んだ。こうして§yロット§!は民主主義の擁護者として名声を得ることになった。\n\n§yロット§!元帥は§YPSD§!と§VPTB§!の支持を獲得し、1960年の選挙で大統領に選出された。しかし§Oアデマール・デ・パロス§!も、第二党§QUDN§!の支持で多くの票を得ていた。さらにこの時の副大統領選は、§QUDN§!の§Qジャニオ・クアドロス§!の圧勝という衝撃的な結果に終わった。こうしてブラジルは全く異なる政治的背景を持つ、二人の人物によって統治されることになったのである。両者の関係が悪化すれば、再び政情不安の時代に逆戻りしてしまうだろう。"
 COUNTRY_INFO_2_BRA: "§W§!§YPSD§!・§VPTB§!§W連合§!\n\n1955年の選挙を目的にこの連合は誕生し、大統領には§Yジュセリーノ・クビチェック§!、副大統領には§Vジョアン・グラール§!が立候補した。軍がクーデターに失敗したのを経て、同盟は火の車となった。その後、ジェトゥリオ・ヴァルガスの後援のもと、連合は正式なものになり、重要な問題について共に投票し、共に選挙運動を行い、共通の利益のために互いの背後を注視する、単なる選挙票集め以上のものとなった。\n\n\n£BRA_PSD_logo_bar\n\n\n\n§YPSD§!はヴァルガス主義に親和的なブラジル政治の潮流の中で中道的な立場を代表する政党で、主要政党の一つである。PSDは党の権力基盤を農本主義と地方農村での強力な政治ネットワークに依存していて、ブラジルの政治問題に関しては妥協の中心点として機能している。\n\n§yエンリケ・テイシェイラ・ロット§!\n現職ブラジル大統領。元陸軍元帥で、第二次世界大戦中にはイギリス諸島の防衛に参加した。帰国後は、陸軍でヴァルガスの忠実な支持者となり、1949年にヴァルガスと陸軍の間で平和的政権移譲の交渉を行った。ロット自身も陸軍の護憲派の代表となった。1955年のクーデターを阻止し、「ブラジル民主主義の擁護者」として知られるようになり、1960年には半ば伝説的な地位を後ろ盾に、§YPSD§!・§VPTB§!の公認候補者に推挙された。これまでの大統領は穏健派であったが、彼は前任者の政策を継承しつつ、労働争議と§Wロブスター戦争§!に立ち向かわねばならない。\n\n§Yジュセリーノ・クビチェック§!\n前ブラジル大統領で、§YPSD§!のにこやかな面子である。彼の大統領時代には、工業化政策と大規模な公共事業が行われ、大きな成功を収めた。外国からの投資が急増し、インフラが拡充され、ブラジリアが建設された。彼は依然として党内の重要人物であり、2期目の出馬が不可能ということはないだろう。\n\n§Yタンクレード・ネーヴェス§!\n現財務大臣であり、§YPSD§!の標準的な面子である。リベラルな中道主義者である彼は、§Yクビチェック§!と§yロット§!の政策を支持しており、その立役者でもある。現在、ブラジルは偉大な時代を迎えており、これを強固なものにせねばならないと彼は考えている。\n\n\n£BRA_PTB_logo_bar\n\n\n\n§VPTB§!はヴァルガスの後継者の膝下にある中道左派政党で、ヴァルガスが今も裏から牛耳っていることは周知の事実である。労働主義と労働者階級を主な支持基盤としており、ブラジル政治の左翼の主流として活動している。\n\n§Vジョアン・グラール§!\n§Yクビチェック§!政権下の元副大統領で、現在は下院議長である。ヴァルガスの後継者として§VPTB§!を率いている。謙虚で勤勉な彼は、連合の代表として行動することが多く、組合との交渉の窓口となることも多い。\n\n§Vレオネル・ブリゾーラ§!\nリオグランデ・ド・スル州知事であり、§VPTB§!の大物。§Vグラール§!の義兄にあたる。彼は知事として、公立学校の迅速な建設とさまざまな改革を通じて、リオグランデ・ド・スル州の人々の一般的な福祉を大きく向上させた。彼は§VPTB§!の全国的指導者としての地位を少しずつ固めつつある。"
 COUNTRY_INFO_3_BRA: "\n£BRA_UDN_logo_bar\n\n\n§QUDN§!は主流の右派政党であり、古典的リベラルや保守強硬派、進歩主義者などの集合であるが、彼らを団結させているのはヴァルガス主義に見られるポピュリズムに対する反感である。§YPSD§!や§VPTB§!とは異なり、§QUDN§!は特定の社会階層や集団に阿ることはせず、右派に親和的な様々な利権団体へ支持を求めている。\n\n§Qジャニオ・クアドロス§!\n一見風変わりだがカリスマ性のあるブラジルの副大統領。反腐敗と保守という基礎に立って力行付した彼は人々を驚かせるような大差で圧倒しまさに独占とも言えるような勝利を収めた。彼は政府内では頻繁にブレーキ役となっているが、§yロット大統領§!と彼はブラジルを安定させるためには良好な関係を保たねばならない。\n\n§mカルロス・ラセルダ§!\nブラジル政界では保守派陣営に所属すると考えられる彼であるが、正確には彼自身は保守ではなく、§mアメリカ§!の世界市民主義の理想やそれを取り巻く社会自由主義を好んでいる。ブラジルのヴァルガス主義とっては最大の敵である彼は、そのジャーナリズム精神と自身に対する暗殺未遂事件がヴァルガスの動きを封じたことによって新国家体制を崩壊させた一因ともなった。そして彼のその後の政治人生をヴァルガス主義の遺物を消し去るために使おうとしている。\n\n\n\n£BRA_PSP_logo_bar\n\n\n\n§OPSP§!のイデオロギーは§Oアデマール・デ・パロス§!を中心にしているということ以上に定義しがたいものである。党の理論は一般的にポピュリスト的であり、サンパウロ市の貧困層の支持に訴えかけるものであるが、党の勢力の殆どはエリート層から来るものでもあり、またサンパウロ州がブラジルで最も人口の多い州であることからその数的統計は極めて高くなっている。\n\n§Oアデマール・デ・パロス§!\n現サンパウロ州知事であり1955年、1960年には大統領選にも出馬した彼は選挙では少なくない数の票を獲得している。新国家体制の中で頭角を現し、ヴァルガスの支持者となりながら支持層の中間層に訴えかけることでサンパウロでの地位を固め、またそれによって州知事の座に留まり政治キャリアを築くための人間関係を形成した。\n\n§fジェトゥリオ・ヴァルガス・フィリョ§!\n末子でありながら政界現れた彗星。40年代にサンパウロで育った彼は国家では父の目となり耳となり、§Oアデマール§!や§OPSP§!に近いパートナーになった。代理人としての地位と§Oアデマール§!の彼を支配下においているという感覚によって、§fヴァルガス・フィリョ§!は現州知事の後継者となるだろうと目されている。\n\n\n\n£BRA_PRP_logo_bar\n\n\n\n§KPRP§!はブラジルに残った統合主義運動の残り香から立ち上がった国粋主義的、伝統主義的な極右政党である。1955年のクーデターへ加担したために現在も弾圧を受けている。亡命中の§Kサルガード§!によって指導されているが政党は統合主義とファシズムの間の分裂に苦しんでいる。§Kサルガード§!は昔からの統合主義に固執していてファシズムとは距離を取ろうとしているが、彼の不在の間に§Kミゲル・リアーレ§!はイタリア式ファシズムへ近づこうとしている。南部以外では殆ど支持を受けていないが、§KPRP§!は陸軍からもいくらか支持を集めている。\n\n§G==特徴==§!\n\n・ブラジルの民主主義を行動や改革、同盟によって§G護るか§!、或いは§Rその死を見届ける§!\n\n・ブラジルを§I列強国§!に相応しい段階まで§Y工業化§!させる\n\n・国際ブロックとの協調か、または南アメリカでの§Y地域大国§!となるか、§h外交方針§!を固める"
 REGIONAL_INFO_SOUTH_AMERICA: "§G==南アメリカ==§!\n\n南アメリカ－－この大陸は、貧困、搾取、開発不足、飢餓、病気、そして最も恐ろしいことに、紛争に苦しめられている。大陸を現在の姿に変えた植民地時代よりも前から、社会経済的、政治的、対外的、国内的な戦争は、何世紀にも渡ってこの地域を特徴付けてきた。最近§hパラグアイ§!は、§Mアメリカ§!の支援によって§Rグアイラ滝§!に侵攻した。これは§d外国の超大国が南米大陸を自分の遊び場として扱う§!という、古くからある対立の現在の変化の一例に過ぎない。古い対立関係は、チャコやアンデスにかかわらず、南米の地政学的秩序を決める上で今も作用しているのである。\n\n§Mアメリカ人§!は、策略、人道的援助、政治的影響力を頼りにこの地域での勢力圏を固めようとし、§e日本人§!、§rドイツ人§!、さらには§nイタリア人§!までもが、あらゆる方法で門戸を打ち破ろうとしている。南アメリカはどのように変化しても、過去の禍に苦しめられるだろうが、より良い存在へと姿を変えるチャンスはある。しかし、そのチャンスは、直接的にせよ間接的にせよ、また故意的にせよ偶然にせよ、より大きな力によって危険にさらされ、§xより広範な人間の対立と欲望に巻き込まれ§!、この地域とそこに住む人々に混沌と悲惨な事態をもたらすだろう。"
