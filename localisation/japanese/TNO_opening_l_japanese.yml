 COUNTRY_INFO_1_KOM: "§G==コミ共和国==§!\n\n§Rニコライ・ブハーリン§!の失政や、§rドイツ§!による侵略、§rドイツ帝国§!に対する§R西ロシア革命戦線§!の敗北は、ロシア人民にあまりにも多くの流血を強い、加えて彼らを想像を絶する恐怖と窮乏に晒した。終末戦争が20年間に2度、西ロシアを焦土化した時、§Rソビエト政府§!が約束した労働者の楽園どころか、共産主義者の実験自体が失敗に終わったのである。\n\n前政府の、ソビエト連邦に忠実な集団であった§GコミASSR（コミ自治ソビエト社会主義共和国）§!は、§Rクリメント・ヴォロシーロフ大元帥§!の§Rソビエト連邦§!再建計画に喜んで協力し、政治的偏向の強い国民が抱いていた不安にもかかわらず、西ロシア戦争が勃発して§R革命戦線§!の首都がスィクティフカルに遷都するまで、コミは喜んで§R革命戦線§!の懐に潜り込んでいた。\n\nしかし戦争や§R革命戦線§!の政治的失敗、最終的なアレクセイ・ルイコフの暗殺成功、§R西ロシア革命戦線幹部会§!の崩壊は、コミの政府を崩壊させる最後の一撃となった。新たに§GコミASSR§!の長に任命された§Gニコライ・アレクセーエヴィチ・ヴォズネセンスキー§!は、§R革命戦線§!から独立を宣言するために政治的行動を起こし、§R革命戦線§!の外相である§xミハイル・アンドレーエヴィチ・スースロフ§!や、コミンテルンの有力者である§Sアンドレイ・アレクサンドロヴィチ・ジダーノフ§!などの元§R革命戦線§!政治家が彼の活動を支援した。\n\n新たに§G共和国§!建国を宣言した§GコミASSR§!が§R革命戦線§!から離脱し、さらに別の革命戦線の首都が陥落すると、§R革命戦線§!の政治的結束が失われ、反乱軍や軍閥の鎮圧作戦が開始されるよりも前に、多くの分離主義者が§R革命戦線§!軍から離反してしまったのである。\n\n§Gコミ共和国§!の民主主義的特性は西ロシア中でよく知られている。先進都市スィクティフカルは他の不寛容な軍閥国家からの難民で膨れ上がり、§Gヴォズネセンスキー§!が§Sジダーノフ§!ら共産主義者と協力していることや、この地域の多くの強制収容所から解放された§R過激派政治家§!の地下勢力によって、§G共和国§!内に政治的過激主義の風潮が膿み始めてきたのである。政治的暴力、大陰謀、準軍事組織の活動が日常化しており、§Gペトロ・グリゴレンコ§!や§Gイヴァン・コロリコフ§!といった有能な将校の努力にもかかわらず、§G共和国§!軍内の腐敗は解決しなかった。\n\n§Yコミ共和国の現状§!\n1962年の§G共和国§!の状態は、機能的な民主主義や文明的な生活に役立つものでは到底ない。スィクティフカルの街頭の静寂を破る準軍事組織による街頭戦が絶え間なく行われており、犯罪発生率は高い。影のイデオローグたちは、暗殺、窃盗、詐欺、暴行、恐喝、共和国に対する反逆などの陰謀を互いに企ている。§G国民議会内§!で権力が調節され、比較的中道的な政党による「§G民主連合§!」が正気な政治を保とうとする一方で、極左の§xミハイル・スースロフ§!率いる§xコミ共産党§!と極右の§Oレフ・グミリョフ§!率いる§Oパッショナリイ協会§!が世論からの立派な支持率を維持しながら、常に影で政権奪取を試みていた。\n\n§Yゲームプレイヤーたち§!\n§Gコミ共和国§!の政治家は§G共和国§!全体に共通するある種の性質を持っていることで悪名高い。それは陰謀、裏切り、力技への疑似的な依存症だ。このような卑怯な戦術を彼らが個人的に許容できるかにかかわらず、§G共和国§!の環境はそのような性質を必要条件として要求している。そのためこの想像を絶するストレス環境を生き抜いた政治家は、ダイヤモンドに喩えられるほど鍛え上げられて、政党全体を支配下に置くことができる陰謀の達人や策士になる傾向がある。\n\n§B中道:§!\nコミの民主主義政党は多種多様であり、運動も分裂していると言う問題もあるが、この§G共和国§!の救いは、民主主義もまた政治問題であり、激論を引き起こす議題であることだ。民主主義を引き裂こうとする勢力の激しさがかえって、中道政党たちを、選挙制度を何としても維持して過激主義と闘うための不安定な連合にまとめ上げた。与党の、§P民主社会主義人民党（人民党）§!や§M青年改革連合（改革連合）§!、§g主権在民民主党（主権民主党）§!は、§G共和国§!を取り巻く環境の中でいずれも鍛えられた同盟者となった。\n\n§Pニコライ・アレクセーエヴィチ・ヴォズネセンスキー:§!\n建国以来§G共和国大統領§!であり、§P民主社会主義人民党§!の党首である§Pニコライ・ヴォズネセンスキー§!は、むしろ物議を醸す人物である。当初は選挙で人気を博したものの、しばしば彼の無愛想さ、人種差別的発言、汚職疑惑にまつわるスキャンダルが絶えなかったため、彼の人気は低下し、彼の党の党員の多くが世間から不利な立場に立たされるようになった。共産党の指導者§Sアンドレイ・ジダーノフ§!との親交もここ数カ月で詮索されるようになっており、1963年の選挙が§Pヴォズネセンスキー§!の政治生命の終焉となるのか、それとも次の任期の始まりに過ぎないのかまだ分からない。"
 COUNTRY_INFO_2_KOM: "§Mアレクセイ・ニコラエヴィチ・コスイギン:§!\n§Mアレクセイ・コスイギン§!は、有力な議員であり、§M青年改革連合§!の党首でもある。彼は、中道の「調停者」としての役割を担っているとても静かで礼儀正しい政治家として有名である。しかし§Pヴォズネセンスキー§!の新しいスキャンダルが発覚するたびに、彼は現在の§G連立政権§!に幻滅していき、自らの政権奪取の可能性を常に探している。§Mコスイギン§!は、親友の§gスヴェトラーナ・スターリナ§!とともに、中道連合の「強硬派」、つまり過激派への屈服を決して許さない一翼を形成している。\n\n§gスヴェトラーナ・イオシフォヴナ・スターリナ:§!\n彼女は元§P人民党§!員で、悪名高いあるスキャンダルの後、離党して§g主権在民民主党§!を結成した人物である。§gスヴェトラーナ・スターリナ§!はかなり若い理想主義的な扇動者で、党の壊し屋という評判を克服し、自分の力で地位を切り開いてきた人物である。愛国的な安全保障政策と福祉・公共事業重視の政策を併せ持つ§gスターリナ§!は、連立政権の信頼できる右翼を形成している。民主主義制度の力と安定性を常に賞賛し、どんな手段を使ってでも§G共和国§!の基盤を安定させようとする彼女の姿勢は、頻繁に権威主義的だと非難されるが、彼女の連立パートナーはこうした主張を否定している。§gスターリナ§!は妥協しない。彼女の目には、強力で民主的な§Gロシア共和国§!を作り上げることには、そこに至るまでにどんなにキツい手段を用いらければならないとしても、犠牲を払うだけの価値があると映っているのである。\n\n§x左翼§!\n§xコミ共産党§!は、共和国において最も団結した政治的勢力であるという点で注目されている。悪名高い§xミハイル・スースロフ§!は、極左を集めて鉄壁の政治組織を作り上げ、スキャンダルを演出して国民の政府に対する信頼を失墜させ、§G共和国§!の治安部隊に絶えず圧力をかける環境を整えるために、次々と作戦を成功させている。しかし§x共産党§!の内部は、その団結とは裏腹にすべてがうまくいっているわけではない。指導者間の亀裂は、公の場では見えないが閉じたドアの向こうにいる人々にとっては公の事実である。党関係者の目には、§xミハイル・スースロフ§!、§rイワン・セーロフ§!の正統派と§Sアンドレイ・ジダーノフ§!、§lスヴェトラーナ・ブハーリナ§!の改革派の対立は必至であると映っている？それがいかに§x党§!の根幹を破壊するかはまだ分からない。\n\n§xミハイル・アンドレーエヴィチ・スースロフ:§!\nコミの悪名高い「影の支配者」§xミハイル・スースロフ§!の話は、畏敬の念を抱かせるほど、多岐に渡るものである。§G共和国§!の市民によると、コミの混沌のほぼすべてに§xスースロフ§!が何かしらの形で直接かかわっており、街頭戦闘、強盗、脅迫団を指揮しつつ、彼の自宅で一人バイオリンを弾いているそうだ。もちろんすべての話が真実というわけではないだろうが、§xスースロフ§!の評判がそれを物語っている。\n\n§Rミハイル・トゥハチェフスキー§!になんの証拠もなく彼がクーデター計画を立てていると非難されるほど、政治的に恐ろしい評判を持つ西ロシア革命戦線の有名な指導者であった§xスースロフ§!は、ロシアの荒れ地でその才能を保ち、キャリアを積むにつれてますます磨きをかけている。§xスースロフ§!は§G共和国§!を自分のチェス盤、すたわち階級闘争と市民間闘争のメカニズムを内蔵した複雑な機械と見なしている素晴らしい男である。§G国民議会§!において彼率いる準軍事組織と「無関係な」議員の一挙手一投足により、彼は自分の目標、すなわち§G共和国§!の終焉と§Rソビエト連邦§!の復活、自分がその背後にいる灰色の枢機卿になることにますます近づいている。\n\n§Sアンドレイ・アレクサンドロヴィチ・ジダーノフ:§!\n§Sアンドレイ・ジダーノフ§!は歩く矛盾と呼ばれている。彼は§x共産党§!の§G国民議会§!議員団の指導者であり、党の指導層の一人である。しかし、彼のリバタリアニズムとポピュリズム的思想は、§xスースロフ§!が望んでいると広く信じられているものに反しているように見える。§Sジダーノフ§!はあらゆる点で先見の明があり、猛烈なカリスマ性を持つ扇動者である。しかし彼は常に§Pヴォズネセンスキー§!政権と連携する傾向があり、§x共産党§!が強く望んでいる§R革命§!を永続させる機会を失っているように見える。§Sジダーノフ§!の動機と活動は謎に包まれているが、彼の人柄を疑う者はいない。中道の多くによれば、もし共産主義者が権力を握るとすればそれは§Sジダーノフ§!に違いないという。結局のところ……これほど魅力的で穏健的で人民主義的精神を持つ政治家が他にどこにいるのだろうか？\n\n§lスヴェトラーナ・ニコラエヴナ・ブハーリナ:§!\n§Rニコライ・ブハーリン§!の娘がまさか§G共和国§!で政治家になるとは、ほとんど誰も予想していなかったが、多くの共産主義者は、彼女らの活動はかつての§R共産党(ボリシェヴィキ)§!の強さに匹敵する偉大なものになることを運命づけられているとして、歓迎した。§lスヴェトラーナ・ブハーリナ§!は前代未聞の大差で当選し、その留まることのないエネルギーと野心を携えて、§x共産党§!の指導層入りをした。政府内の多くの人物と比べると若いし、§xスースロフ§!が§x党§!内で推進する路線に忠実であるかどうかは疑問だが、§lブハーリナ§!は§G共和国§!でも有数の共産主義者であり、その中でも最も明るく輝く新星であることは間違いない。"
 COUNTRY_INFO_3_KOM: "§Y右翼:§!\n§Oパッショナリイ協会§!は、社交クラブと秘密結社、そして政治的な連合体を組み合わせたコミの特異で奇妙な組織である。§Oパッショナリイ§!の広い傘下にはユーラシア主義者、「思いやりのある保守主義者」、君主主義者、その他の小さな派閥があり、§G共和国§!の新しい右翼の道への求願だけで結ばれている。§Oパッショナリイ§!は、右翼思想のあらゆる分野にまたがるコミで最も広範な連合体であり、そのため反目しやすいと同時に、§G共和国§!において極めて効果的に活動することができる。どうも§Oパッショナリイ§!には皆が求める誰かがいるらしい。協会の傘下にあるメディアは人々にこう訴え、集会は開かれており、§G中道連合§!は日々§Oパッショナリイ§!に属する政治家にますます注視せざるを得なくなっている。\n\n§Oレフ・ニコラエヴィチ・グミリョフ:§!\n§G共和国§!には、これだけバラバラな右派を一つの旗の下にまとめる狡猾さと政治的洞察力を持った人物がただ一人だけ存在する。その名は§Oレフ・グミリョフ§!だ。奇抜な哲学者であり、饒舌なイデオローグである§Oグミリョフ§!は、§Oパッショナリイ協会§!の思想的中心であり……頭脳でもある。彼のユーラシア文明帝国論は、ほとんどのコミの右翼にとって少なくとも支持するふりができるものであり、急速な拡張主義、国力の回復、愛国文化の理想は、彼の集会に参加する多くの人々にとって魅力的なものだ。§Oグミリョフ§!は、その過激さからは想像もつかないことだが、§Oパッショナリイ§!の精神的中核であり、彼の理論が想定上最も大きなスケールで検証され、実現されるまで、彼の影の作戦は止まらないだろう。\n\n§Yイーゴリ・ロスティスラヴォヴィチ・シャファレヴィチ:§!\nどんな運動にも顔が必要だが、§Yイーゴリ・シャファレヴィチ§!は実に立派な顔である。§G共和国§!において著名な学者である§Yシャファレヴィチ§!は、§Oパッショナリイ協会§!の穏健派である「モラリスト」を率いている。この派閥は国民の支持と§G国民議会内§!の中道派の支持を集めるために最も重要な派閥である。§Yシャファレヴィチ§!は§Oパッショナリイ§!では最も有名であり、「思いやりある保守主義」思想に基づく「国家民主主義」を求める彼の主張は、§G共和国§!随一の放送局であるスィクティフカル自由放送などによって§G共和国§!で周知されている。左翼が拡大して脅威となる中、シャファレヴィチの民主主義への献身と中道との協力の意志は、共産主義の脅威からの解放を求める連立与党の右派を彼の主張に益々接近させている。\n\n§jセルゲイ・ウラジーミロヴィチ・タボリツキー:§!\nコミのダークホースである謎めいた§jセルゲイ・タボリツキー§!は、時代錯誤的な人物として有名である。彼の帝政時代の衣装や§Rロシア帝国§!復活を求めるノスタルジックな訴え、彼が隠し持っている莫大な個人資産は、別の国なら彼への支持を集めるかもしれないが、コミでは単に想像力をかきたてるだけのものでしかない。§jタボリツキー§!は§Oパッショナリイ§!の中では最も大衆主義的であり、§jロシア帝国復古協会§!§jOVRI§!のために精力的に運動を展開している。しかし彼の近くにいる人々の間では、§jタボリツキー§!の何かが、とても、とてもおかしいという噂が囁かれている。彼の目つきは、生身の人間のエネルギーに満ちている目つきとは言い難く、その物言いは一貫して奇妙さを増していっているらしい……\n\n§G==目標==§!\n\n・§G共和国§!を救うため……あるいは§R崩壊§!させるために、陰謀の嵐の中で戦う\n\n・§G共和国§!の中に存在する多くのイデオロギーや政党を試して、勝利をもたらす\n\n・§R軍閥乱立状態と無政府状態§!に終止符を打ち、コミの挑戦者の旗の下にロシアを統一する"
 COUNTRY_INFO_1_YUN: "§G==雲南軍閥==§!\n\n§W中国§!の最西南部、§W広西§!を東に、§W四川§!を北に臨む§W雲南§!について語るならば、まず§W重慶§!の陥落とその後の成り行きについて理解しておかねばならない。\n\n§R重慶の戦い§!における§R日本§!の最終的な勝利は§W雲南§!における§M統一戦線軍§!の指揮の大きな低下をもたらした。§R日本軍§!はさらに§W東南アジア§!を勢力下に収めていたため、補給線を絶たれている以上、§W雲南§!の§R日本§!に対するさらなる抵抗は同省の完全な荒廃を意味していた。\n\n「雲南王」として§W雲南§!を治め続けてきた§g龍雲§!は、無意味な戦いに§W雲南§!の住民を従事させるような愚行はなんとしても避けたかった。一方の§R日本軍§!も§W重慶§!の戦いには勝てたものの、§W雲南§!まで進軍する事は賢明ではないと考えていた。限界まで展開された軍は、§W四川§!の占領さえままならない状態であり、地形と補給の問題によって日本軍は§W広西§!から撤退することを余儀なくされていた。そのような状態で§W雲南§!への進軍などもってのほかであった。そのような事情から、これ以上の無用な流血を避けるため両者の間に停戦協定が結ばれた。しかし、彼らには依然として確定させねばならないことが残されていた。それは§g龍雲§!の処遇についてである。\n\n§g龍雲§!の§W雲南§!における影響力は数年にわたる彼の統治によって絶大なものになっていた。龍雲は、自分が同地を継続して統治する事を§R日本§!は快く思わないことを知っていた。さらに、§O汪精衛§!が§g龍雲§!の許可を得て§W雲南§!から§Wハノイ§!へ脱出することに成功し、その後§O汪§!が彼を新政権樹立に誘った際、その申し出を断ったことで二人の個人的な関係は悪化してしまった。§g龍雲§!は後に汪をハノイへ送り出したあの日のことを余生をもって悔やみ続けた。こうした過去から、§O汪§!が抱いていた和平計画を破綻させ、彼を裏切ることになった§g龍雲§!が権力の差に居座ることを、汪当人が猛反対するのではないかと龍雲自身は考えた。\n\nそのため、龍雲は自ら引退して、その地位を両者にとって妥当な選択肢だと考えられていた従兄弟の§g盧漢§!に譲った。龍雲ほどの影響力を持ち合わせていない盧漢への地位継承は§R日本§!にとっても受け入れられる人物である一方、§g龍雲§!にとっても従兄弟であり、また長年の戦友である盧漢は§W雲南§!の諸事項を任せるうえでも全幅の信頼を置ける人物であった。また、§g盧漢§!が南京政府との関りがない点も龍雲が評価していた点であった。しかし、かつて§R日本帝国主義者§!との和平に絶対反対の立場であった§g盧漢§!は、戦時において§r日本軍の残虐行為§!を目にして以降委縮していしまい、妥協もやむなしとする立場に転じていった。\n\nしかし、§g盧漢§!が地位を引き継いだことは、一連の問題の解決には寄与しなかった。§W雲南§!の統治に深く関わっていた§g龍雲§!の排除は、住民や各民族、そして軍隊の間から大きな不信を招く結果となった。そのため、§g龍雲§!を実権のない名誉職的な「副司令官」として政府に残留させることで妥協を図った。新たな雲南の首班となった§g盧漢§!は§R日本§!の代わりに§h「中国国民政府」§!に降伏し、停戦協定に署名した。蒋介石の死とともに§h南京の傀儡政権§!が中国の唯一の政府になったことから、この行為は一般的に理にかなったものとして理解された。\n\nこうした一連の合意に基づく体制は十年以上存続してきた。そして時は1962年、§g盧漢§!は未だ権力の座にとどまり、体制は盤石に見える。しかしながら実際は、§Y高まる省内の不満と叛乱§!に悩まされているのが現状であり、住民もこうした現状に全く満足していない。"
 COUNTRY_INFO_2_YUN: "==THE DETERIORATION==\n\nWhy has the reign of §gLu Han§! gone from a fairly popular facsimile of §gLong Yun's§! rule to one bedevilled by §Ydissent and popular anger§!? Several reasons exist.\n\nFirst, the long period of peace has corroded §gLu Han's§! formerly strongly nationalist spirit: so long as §GNanjing§! keeps to its promises of autonomy for him, he has no problem with continuing to collaborate anymore.\n\nSecond, close relationships and gifts from the §Glocal landlords§! - at best a conflict of interest, and at worst flat-out bribery - make him less and less concerned about the welfare of the \"hundred surnames\" - the average people - of §WYunnan§!. Or at least that is what people see.\n\nIn actuality, §WLu§! has no choice. With §Ranti-Japanese insurgencies§! gaining ground across the whole province, §WLu's§! rule is growing more unstable; compromises and concessions must be made to his overlord in §GNanjing§! and the powerful local grandees to preserve even a modicum of stability. But while that may excuse §gLu's§! behaviour in the eyes of an external observer, it is not obvious; for that reason among others, it does not make the misery of the poor or the offended patriotism of §WYunnan's§! soldiers any less bitter. Nor does it afford him any sympathy.\n\nThird, §GPresident Gao Zongwu's modernization program§! is in full swing. If §GGao§! is to afford the humongous costs he must pull money from any place he can. Accordingly, he, supported by §RJapan§!, demands ever-higher tributes from the §Wwarlords§! on his peripheries. §gLu Han§! has not unreasonably taken this as a golden opportunity to prove his loyalty. So he exploits the §WYunnan§! people more and more brutally in the name of the welfare of §WChina§!. This has of course made him look a lot better in the eyes of §GNanjing§! and §RTokyo§!, affording him even more autonomy. (Deep down §gLu§! does realize that all his harsh methods are to help §WChina§! break its chains and become free at long last. But this is not obvious to most. Nor, for that matter, is it sufficient to assuage the misery of §WYunnan's§! oppressed people.)\n\nNo one who knows the situation as stated above is surprised when they hear that the former King of Yunnan, §gLong Yun§!, now second-in-command of the provincial government, is not happy at all. He feels that his cousin has fallen hard from grace and is no longer the honorable man he once respected.\n\nWith §YChina's weak army§! and §RJapan's increasing collapse§!, Long Yun believes that a chance to pressure §GNanjing§! to treat §WXinan§! better by force is coming ever-closer. As §gLong Yun's§! position is ceremonial, he lacks the authority to truly push the central government - not that the §RJapanese§! would allow it anyway. But that doesn't leave him powerless - not only is he still highly prestigious in §WXinan§!, but there are the §Yinsurgents§!... who just might be able to lend him a hand when the time comes.\n\n==FEATURES==\n\n- Continue with Lu Han's contribution to the Modernizations.\n\n- Read the life story of important dissenters against Lu Han's rule.\n\n- Await the coming of a movement that might fizzle out, leave the §xwhole nation in misery§!, or §Mfree China§!."
 COUNTRY_INFO_NORWAY: "§G==ノルヴェーゲン国家弁務官区==§!\n\n§q第三帝国§!の北の前線基地である§jノルヴェーゲン国家弁務官区§!には、絵画に描かれたような美しいフィヨルドの谷間にアウトバーンが走り、北の果てまで伸びている。1940年、ドイツ国防軍の大規模な統合作戦によって「イギリスの侵略に対する予防的な措置」として確保されたノルウェー王国の支配は、戦時中も戦後も§qドイツ政府§!にとって頭痛の種となった。この問題は、§q国防軍§!が1940年に国王と内閣の拘束に失敗し、王族と主要政治家が海軍の残党とともにスコットランドに逃れたことでさらに深刻になった。正式な降伏文書に署名する者がいなければ、フォン・ファルケンホルストの不安定な軍政は、市民の抵抗が続き、地元住民のパルチザンの活動が活発化に十分に対処できないだろう。\n\nその解決策は、司法、行政、そして後には立法府を、大臣兼大統領のヴィドクン・クヴィスリング率いる§o国家統一党（NS）§!と権力分立協定を結ぶという妥協策であった。ノルウェーの帝国への統合を監督することになっていたヨーゼフ・テアボーフェンは、拒否権と行政命令以外にほとんど権力を持たず、残念なことに、§jノルウェー§!は完全には§q第三帝国§!に統合されなかった。\n\n戦後、テアボーフェンは§jノルヴェーゲン国家弁務官区§!が§qドイツ§!の核開発計画に貢献したことを利用して自分の地位を固めることができたが、ドイツ軍が戦後撤退したという嘘をついたクヴィスリングをノルウェー議会（ストーティング）が追放し、§jノルヴェーゲン国家弁務官区§!が平和解決でコラ半島を確保できなかったため、ドイツ化はまだ限定的なものであった。その後、数人の短命な大臣が誕生したが、§jNS§!党は新しい全国指導者であるグルブラント・ルンデの周りにまとまった。\n\nこの20年間、不安定な政府はノルウェーを§Y模範的な植民地§!にしようと最善を尽くしてきた。その政府を率いるのは、テアボーフェン、不誠実な民族主義者であるグルブラント・ルンデ、そして残忍な警察署長ヨナス・リーの三人組だ。勅令を執行する警察がなければ、行政府は大きな支障をきたすため、テアボーフェンにとってリーはルンデの人気と反感を抑えるのに有効な手段であった。しかし、穏健派の改革派で農民の熱狂的な支持を得ているペール・ボルテンにより、ルンデの支持基盤である伝統的な農村地帯は侵食されつつあり、彼はひそかに憎んでいる§qドイツ人§!に対してますます強硬な姿勢を取ることを迫られている。§qドイツ軍§!を撤退させたところで、リーが武力で現状を維持できるかどうかはわからないし、ルンデが駐留軍の脅威なしに隷属的な体面を保とうとしてくれるかどうかもわからない。ドイツ軍は長年にわたり、党の民族主義時代に回帰する彼への介入として、彼の暗殺を何度も試みてきたが、常に失敗し、現状が回復したため、ルンデは自分に残る権力について確固たる手ごたえを得ている。リーの国家社会主義信奉者とボルテンの地方国家主義者の間に危機が訪れた場合、ボルテンは§jNS§!の全国指導者としての自らの地位を固めるために動くかもしれないし、最悪の場合、軍事組織§dミロルグ§!の党派が協力政権の足元を蹴落とすために自ら手を下す可能性もないとは言い切れない。旧ノルウェーの名残と同時に、大人として捕らえなければならなかった、獅子が用意されている。\n\n§qゲルマニア§!に変化の風が吹くと、トロンハイムに住む多くの§qドイツ§!人入植者たちは、この§Y植民地§!を心配そうに見守っている。\n\n有事の際、3つの派閥にはすべてに目を光らせておかなければならない。最終的にノルウェーを支配するのは誰なのか、それはまだわからない。"
