l_japanese:
 unit_leader_events.1.t:0 "[From.GetName]が罹患"
 unit_leader_events.1.d:0 "[From.From.GetNameDef]軍での任務中、[From.GetName][From.GetRank]は遠くまで行きすぎてしまったようだ。担当地域の悪天候のせいで現在[From.GetRank]は病気にかかっており、回復に時間を要すると思われる。体調が回復するまで、通常の能力を発揮できないだろう。"
 unit_leader_events.1.a:0 "不運だ"
 unit_leader_events.2.t:0 "[From.GetName]が負傷"
 unit_leader_events.2.d:0 "戦いを成功に導かせようとして、[From.GetName][From.GetRank]は[From.GetHerHis]の軍を指揮している間、自身を少し危険に曝しすぎたようだ。[From.GetSheHeCap]は負傷してしまい、完全に治癒するまで時間がかかるだろう。それまで[From.GetRank]は通常の能力を発揮できないだろう。"
 unit_leader_events.2.a:0 "不運だ"
 operative_events.1.t:0 "諜報員の捕縛"
 operative_events.1.desc:0 "敵陣へと配置された[This.GetName]は、敵である[From.From.GetAdjective]の防諜活動によって捕縛されてしまった。他の情報源による報告において、[This.GetSheHe]は尋問のために遠隔地において拘束されていることが明らかになっている。[This.GetSheHe]は可能な限り尋問へ抵抗するだろうと思われるが、[This.GetSheHe]が折れる前に救助されるか殺されるかしない限り、敵が最終的に有用な情報を得る可能性があることになる。"
 operative_events.1.a:0 "救助作戦を開始せねば！"
 operative_events.2.t:0 "諜報員が消息を絶つ"
 operative_events.2.desc:0 "[From.From.GetNameDef]における任務中に、[This.GetName]は[From.From.GetAdjective]の防諜活動によってどうやら発見されてしまったようだ。[This.GetSheHe]が最後に送ってきたメッセージによれば、[This.GetSheHe]が敵の尾行と監視に気付きその回避と逃走手順を実行しようとしていたことを伝えている。\n\nこれらの手順の一部として[This.GetName]は必然的にハンドラーとのコンタクトを止め、彼らを危険に晒さぬようにしている。\n\nもし成功すれば、[This.GetName]は今後数週間経った後に再度連絡してくるだろう。"
 operative_events.2.a:0 "我々には待つことしかできない、"
 operative_events.3.t:0 "諜報員の殺害"
 operative_events.3.desc:0 "[From.From.GetNameDef]へ配置されていた諜報員の一人である[This.GetName]は、職務中に尊い犠牲となって死亡したようだ。[From.From.GetAdjective]の情報源からの報告は当然僅かなものしかなかったが、どうやら[This.GetName]が[From.From.GetAdjective]の防諜活動によって追尾されていたことが明らかになった。[This.GetSheHe]は捕縛されうる状況であり、尋問で重要な情報を引き出させれる前に自ら死を選択したか、もしくは捕縛の抵抗の際に[From.From.GetAdjective]によって殺害されたと推測される。"
 operative_events.3.a:0 "英雄である[This.GetHerHis]に安らかな眠りを"
 operative_events.4.t:0 "諜報員の負傷"
 operative_events.4.desc:0 "[From.From.GetAdjective]の防諜活動による接近遭遇の後、[This.GetName]は捕縛しようとする試みを撃退している間に受けた怪我の治療のため、しばらくの間活動を休止すると報告している。\n\n[This.GetName]は現在、安全な場所で怪我を治療中であり、回復するまで数週間利用できなくなる。"
 operative_events.4.a:0 "[This.GetSheHe]はすぐ戦いに戻るだろう"
 operative_events.5.t:0 "敵諜報員の寝返り"
 operative_events.5.desc:0 "我々の防諜活動は、大きな成功を収めた。捕縛した[From.From.GetAdjective]の諜報員である[This.GetName]は、広範に渡る尋問を受け、スパイ行為によって起訴された場合の結末を知らされると、国家に対する[This.GetHerHis]の罪の完全な恩赦と引き換えに我々へ協力することに同意した。\n\n[From.From.GetAdjective]情報機関の内部構造に関する[This.GetHerHis]の詳細な知識により、[This.GetSheHe]が[From.From.GetAdjective]の防諜活動に気付かれない[From.From.GetNameDef]への侵入が容易となることは疑う余地がないだろう。"
 operative_events.5.a:0 "[This.GetHerHim]が死に至ることを期待していたのだが？"
 operative_events.6.t:0 "[From.GetAdjective]の諜報員を捕縛！"
 operative_events.6.desc:0 "[This.GetName]が我々の政府機関へと侵入し、機密情報を[This.GetHerHis]の上官へと持ち出そうとしているのが発見された。調査の結果、[This.GetSheHe]は[From.From.GetAdjective]の土地で活動する[From.GetAgency]の在外分子であることが判明した。[From.GetAdjective]がどの程度我が国の正確な状況を掴んでいるか、またどの政府機関が[From.GetAdjective]諜報機関の監視にさらされているかなどはいまだ不明である。[This.GetName]は投獄され更なる尋問を待つ状況であり、最終的に[This.GetSheHe]によって[From.From.GetNameDef]における[From.GetAdjective]の作戦について有用な情報が明らかになる事が期待されている。"
 operative_events.6.a:0 "口を割らせる方法ならいくらでもある"