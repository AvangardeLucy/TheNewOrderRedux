 POLITICS_HALL_DESC:0 "ガス・ホールには多くの言葉が当てはまるが、その中に「大統領」は含まれていない。彼はミネソタ州の広大なアイアン・レンジで、移民の子供のアルヴォ・クスタア・ハルバーグとして生まれ、9人の兄弟と共にフィンランド語を話しながら、極寒の丸太小屋で育った。ホールは15歳にして、家族を養うために学校を中退して伐採所で働き、すぐに共産青年同盟に加入した。その組織での活動のおかげでブハーリンのソ連に行くことができ、ホールは国際レーニン学校で数年間勉学に励んだ。1930年代には、ミネソタ州やオハイオ州で、鉄工所や農家、チームスターズなどのストライキに参加し、警察や上司を相手にして戦った。\n\n対日戦で海軍に入隊した後、ホールは1950年代の大半を、アメリカ政府の転覆を提案したとして検察に追われていた。だが彼はアメリカ共産党のメンバーとして、大学のキャンパスで講演をしたり、テレビの生放送で保守派と討論をしたりして、その名を知られるようになった。しかしこのままでは、アメリカ政界のマイナーな存在として終わるはずだった。それが、NPP左派の台頭によって覆された。今、ホール大統領となった彼は、アメリカで虐げられた人々を高揚させ、労働者階級を団結させ、少数派の富裕層ではなく多数派の労働者のための新たなアメリカを創造しようとしている。\n\nガス・ホールは大統領として急進的な道を歩んでいる。彼は公約にて、富裕層への増税だけではなく、自身の社会主義的ビジョンを実現するために、アメリカ経済を全面的に再構築することを宣言している。この公約の一環として、反動や保守派が主導してきた組織は一掃されることとなるだろう。そして、社会主義は世界中で推進され、古き帝国主義のアメリカの野望は、新しい、赤い鷲に取って代わられるだろう。労働組合－－古き偉大な発明－－は、産業界でのかつての地位を取り戻すだろう。平等主義と公平性を支持する判事が任命されるだろう。ホール大統領は、何よりも民主主義の維持・促進を目指すことになるだろう－－それがアメリカの死を意味することになろうとも。\n\n彼は確かに「大統領」ではないかもしれない。だが、ガス・ホールは確かに革命的なアメリカを目指している。"
 WORLD.726.t:0 "[Get_newspaper_header]ガス・ホールがアメリカ大統領に就任"
 WORLD.726.desc:0 "今日、ガス・ホールが宣誓を行い、新たなアメリカ大統領が誕生した。ワシントンの数十万人の群衆の前で、ホール大統領は「アメリカは、労働者階級の血で私腹を肥やす者たちから、自国を解放するために戦わなければならない」と宣言した。\n\nアメリカ共産党のメンバーであり、長年に渡って社会主義活動を続けてきたホールは、何度も刑務所に収監されてきた。だが、アメリカ大統領選挙での勝利を妨げることはできなかった。すでに全米で反左翼のデモが始まっている。ホール大統領は、労働者階級の解放を旗印に、アメリカを一つにまとめようとしているが、彼の当選により、歴史上かつて無いほどの分断が起きてしまったことは明らかである。"
 WORLD.726.a:0 "アカがホワイトハウスに？アメリカはどこまで失墜するのだ？"
 WORLD.726.b:0 "ボリシェヴィキのアメリカ？考えられん！"
 WORLD.726.c:0 "鎖以外、我らに失うものなし。"
 WORLD.726.d:0 "このツールチップをご覧になった方は、barryに教えてください"
 WORLD.726.e:0 "大胆な試みだが、それはいつまで続くのだ？"
 USA.1706.t:0 "ホール大統領の就任式"
 USA.1706.d:0 "何十万人もの群衆が、まるで夢の中に迷い込んでいるようだった。全米自動車労働組合の労働者達は、信じられないような出来事に巻き込まれたような不安な笑みを浮かべていた。ローレンスで民兵を見殺しにした両親を持ち、カントンで肩車されながらデブスの演説を見て、いつの日か実現できると切に願う未来を追い求めて執筆活動や運動に人生を費やしてきた老人たちが、目を輝かせて見守っている。長髪の学生や、南アフリカ戦争での徴兵制に反対した誇り高いアフロの活動家たちが円陣を組んで、アメリカを非難したり、次期大統領を不承不承祝ったりしている。彼らのほとんどは、自分がアメリカの選挙制度を嫌いになると思っていなかった。今でもほとんどの人がそうしているが、その事は重要ではなかった。\n\n上院議員や下院議員の中には就任式をボイコットする者も少なくなかったが、ホール大統領の演壇の後ろには著名人が大勢いた。最高裁長官が熱のこもってない宣誓を行うと、群衆の中から歓声が湧き上がった。\n\n「我が同胞たるアメリカ人、全世界の市民、そして……同志よ」\n\n歓声はさらに大きくなり、新大統領の声はほとんどかき消されてしまった。街頭演説、投票箱、戸別訪問による選挙活動、そしてカツラをかぶった奴隷商人が書き残したあらゆる選挙制度を駆使して、弱々しいながらもアメリカに革命が訪れたのである。"
 USA.1706.a:0 "今日、世界は再び揺れ動いた。"
 USA_gus_72_thehallresidency:0 "ホール政権"
 USA_gus_72_thehallresidency_desc:0 "誰しもまさか、この地でこんなことが起こるとは思ってもみなかった。しかし、今やまさしくそれは現実となっている。帝国主義の中心、資本主義世界の要塞、世界で最も古く、そして最も安定したブルジョワ民主主義国家－－その合衆国が共産主義者を大統領として選出した。この瞬間を予測できたものなどいないに等しいだろうが、しかし兆候があったのもまた事実だ。\n\nガス・ホールを大統領にしようという運動は、先の破滅的な政権とアメリカ社会の爆発的な崩壊によって現実的なものとなっていった。果てしない代理戦争、公民権運動、労働組合への理不尽な攻撃、連邦政府への不信感の増大、若者の間での急進主義の急激な人気の高まり……これらすべてが組み合わさり、NPPの共産主義派閥は多くのアメリカ人にとっての唯一の選択肢となっていった。\n\n今、ホールは前政権の残骸を片付け、彼を選んだ人々の期待に応えなければならない。資本主義国家アメリカという不毛の地に、社会主義という新たな種を植え付けるのだ。"
 USA_gus_72_wrangle_the_npp:0 "NPPを操る"
 USA_gus_72_wrangle_the_npp_desc:0 "反動勢力は、奴らだけが利益を得るように奴ら自身の手で構築してきた制度に対する脅威に殆ど対処できていない。キャピトルヒルの議員たちは、1948年総選挙における前代未聞の勝利によって生じた脅威に気づいていた。だからこそ奴らは財宝を守るドラゴンのように、我々に猛烈な批判を浴びせかけたのだ。その絶望感に追われるようにして、リンカーンの党は奴隷商人や分離主義者の息子たちと隊列を組むことを余儀なくされた－－そしてその連合から、歴史的皮肉に彩られた巨大で忌まわしきフランケンシュタインが産みだされることになったのである。\n\nそれに負けじと、共和民主連合というキメラに反対し続ける少数の人々は自らの退廃的な協定でもって対抗した。過去も現在も、党は奴隷商人や分離主義者との統一戦線について、ベンジャミン・フランクリンの言葉－－共に手を結ぶか、各々の首に縄が結ばれるか－－を引用して正当化してきた。それ故に、アメリカのプロレタリアは愛する国が一党独裁国家へと落ちぶれることを防ぐべく、自らの主義主張を妥協した。彼らの犠牲は、その間の20年間が示すように、リップサービス、怠惰、その他多くの裏切りによって報われることになってしまった。\n\nホール政権は、蔑まれ、忘れられた人々からの任務と共に1973年を迎える。彼らは自分たちの団結が議会の「同盟者」にとってどれだけの価値があったかを痛烈に思い出すことになる。我々は破られた約束、空虚な決まり文句、気紛れに忘れられた保証を回収する。サーモンドやジャクソン、チェイス＝スミスやシュラフリーといった連中には、奴らの－－即ち我々の－－連盟が名ばかりでなく意志や希望に至るまで統一された戦線へと生まれ変わるまでの長い間待ち望まれていた報いが訪れることになるだろう。"
 USA_gus_72_memories_of_lincoln:0 "リンカーンの記憶"
 USA_gus_72_memories_of_lincoln_desc:0 "アメリカの歴史にも少しは偉大な革命があったように思える。上流階級の終わりなき抵抗との闘争によってこの国の建国の理想は輝き、一瞬とはいえ、弱者がこの国を受け継いだ。もちろんそれははかない経験に過ぎなかった。労働者階級の掴んだほんの一握りの自由はすぐに引き剥がされ、主人に反旗を翻した奴隷はすぐさま残酷に制圧された。\n\nこの悲劇的な繰り返しにも、一つだけ例外がある。あらゆる束の間の革命よりも偉大な、素晴らしき大統領エイブラハム・リンカーンの台頭だ。アメリカ史における偉大な解放者リンカーンは、マルクスと手を携えて自由のための闘争を歩んだ。彼の神聖な行動は、人種差別主義者や地主の絶え間ない破壊活動を受けてもなお不屈の精神であり続けている。歴史上初めて、虐げられたる者達に権利が与えられたのだ。リンカーンは南部の奴隷商人を打ち破ることで、労働者人民が資本家階級を打ち破る力を持っていることを国民に示したのである。\n\nリンカーンの不正に対する聖戦から100年が経った今、我々は遂に、それに匹敵する規模の新たな革命に乗り出している。ついに今度こそ、黒人も白人も、全ての人間が、あの恐ろしい呪い、賃金奴隷制度から解放されるのだ。\n\n§R震えろ、資本家ども。自分の富のために涙を流すがいい。貧弱な防御の準備をすることだ。アメリカのプロレタリアは目覚めたり。§!"
 USA_gus_72_crush_the_fifth_column:0 "第五列を潰せ"
 USA_gus_72_crush_the_fifth_column_desc:0 "アメリカの資本家たちは金メッキの宮殿の中で震えながら、不正に得た富と腐りきった帝国に絶望している。奴らは我々が致命的な類の敵であることも、我々の思い通りにいけばホールが奴らの腐敗したシステムを焼き尽くすこともわかっている。奴らが毒牙を大統領に突き立て、ホワイトハウスを再び独占資本に忠実な形に戻すことを常に画策していることは疑いようもない。この任務の支援のために、連中は強権的な悪党どものCIAとFBIを雇うことだろう。\n\n連邦政府機関は憲法と大統領への忠誠を主張しているが、我々は奴らの真の忠誠がどこへ向いているのかを知っている。フーバーの犬どもは、組合員や活動家を苦しめ、迫害し、そして殺すためだけに存在している。CIAも当然、全く同じことのためだけに存在しているが、奴らはシカゴやメンフィスの通りではなく中米、インドネシア、そしてアフリカ南部で活動している。これらの血にまみれた殺人鬼どもはアメリカ連邦政府内の反動的な第五列を構成しており、すぐにでも我々を攻撃できる構えをとっている。\n\n分かれたる家は立つこと能わず。第五列は新たなアメリカ国家から排除されねばならない－－奴らによって殴打され、投獄され、亡き者とされた無数の者たちに向けた正義のためだけでなく、大統領の権威と権力を弱体化させぬためにも。"
 USA_gus_72_civil_rights_are_here_to_stay:0 "ディキシーの鎮圧"
 USA_gus_72_civil_rights_are_here_to_stay_desc:0 "アメリカ史全体において、人種差別主義は支配階級の道具として展開されている。初めは奴隷制の弊害を正当化するために用いられ、白人労働者が自らの利益に反する形で行動するように仕向けるイデオロギー的な毒となった。資本家どもは黒人と白人のプロレタリアを人種という境界線に沿って分断し、奴らの支配を脅かさんとする階級の団結を求める声の封じ込めとして人種主義を利用することに何度も何度も成功してきた。人種主義は、結局のところ、アメリカの労働者に対する資本家の金づちなのである。\n\nそれこそ、ホールに先立つ資本家の召使いの一味が、この国を悩ませる人種的分断という災難を癒すべく公民権法を推し進めようとしては、常に失敗し続けた理由である。共和党と民主党は白人労働者が後進的な人種ショーヴィニズムに支配され続けることを、そして黒人労働者が怯え、虐げられ、抑圧者に逆らうことに恐怖する状態が続くことを望んでいるのだ。\n\n人民の前衛がホワイトハウスの支配者となっている今こそ、黒人の抑圧に最後の決定的一撃を加える時だ。分離主義者の呼びかけに反対し、自らを進歩主義者だと主張する人々は公民権法を可決した。それは黒人にほんの僅かな自由を与える、形だけの法律だった。我々は真に革命的なそれを議会へ提出する。ようやくリンカーンが一世紀前になした約束が果たされることとなるだろう。真の公民権法は、全ての者を正義によって保護することを確約するものである。反動主義者どもは州の権利だの何だのと喚きたてるだろう。奴らは屋根の上から「不公平だ！越権行為だ！社会主義だ！」と叫ぶに違いない。我々は奴らに社会主義を示してやろう。我々は奴らに連邦政府の長い腕が本当に達成できるものを示してやろう。もし南部が進んで20世紀に入ってこないというなら、我々は喜んで彼らを無理やり引きずり込んでやるのだ。"
 USA_gus_72_sins_of_the_father:0 "父の罪……"
 USA_gus_72_sins_of_the_father_desc:0 "1925年、カルビン・クーリッジは労働に見合った対価を求める労働者から企業の利益を守る番人を天に乞うた。神は、後にファシストの秘密警察をアメリカ独自にアレンジして創設することになる男でもってそれに応えた。\n\nJ・エドガー・フーバーと連邦捜査局は、権力への渇望に匹敵するほどの意欲をもって、正義が最も見て見ぬふりをする相手である労働者階級への戦争を遂行した。活動家を盗聴し、その家族から幸福との引き換えで沈黙を得、組合に潜入して、強制的に失踪させた。その間に彼は、自らをアメリカの政治・産業機構にとって不可欠な存在としていった。今や重役中の重役でさえも彼と彼のオフィスの金庫の周囲には注意深く足を踏み入れている。何しろ彼は、そんな彼らの粗末な戸棚の中にある骨の一本や二本を取ってあるかもしれないのだ。\n\nしかし、フーバーほどに長く勤めていれば敵や噂も生まれるというものだ。その組み合わせは隠された秘密を暴く機会を示している……それはあまりに恐ろしいことではあるが、ガス・ホールはそう簡単に怯え屈するような人間ではない。"
 USA_gus_72_raise_the_sickle:0 "鎌を振り下ろす"
 USA_gus_72_raise_the_sickle_desc:0 "Hoover does not act alone in suppressing the American proletariat's struggle. He has been aided since the Prohibition by a league of agents, informants, and associates both within the police force and without, abetted by officials themselves dancing to his true masters' tune. They are his wolves in wool coats, leading sheep away from green pastures and sunlight; through them his will is made known, and by them does his influence reverberate to all four of the country's corners. Like toxic fumes these servants pervade American politics, every so often ossifying until the Director's ominous presence is felt by those who dare defy profit's will.\n\nAt day's end, however, they are men and women no more exempt from human failings than Joe Public. And good masters know to pick servants which resemble them most. We know Hoover's a crossdressing homophile; what sorts of profligacy do his underlings indulge in? Our men can't wait to find out."
 USA_gus_72_the_african_nightmare:0 "犯罪の解明"
 USA_gus_72_the_african_nightmare_desc:0 "マルクスもレーニンも、階級とは何よりも自身の利益を守るものであると警告している。つまるところ労働者が人種や信条をこえて組織化すれば、職場や賃金が改善されるのは当然のことなのだ。同様に、嘘や詐欺によってその収益が改善されるのだから、資本家がそのようにするのも当然なことなのである。確かに、何十年にもわたる報復措置はアメリカの労働者の前者の性質を抑圧してきた－－しかし、後者に至っては忌むべき悪徳どころか、むしろアメリカの美徳であるかのように報じられてきた。\n\n資本家の本質たる二枚舌の典型的な例として、南アフリカ戦争を超えるものはないだろう。ドイツのファシズムによって支配されている大陸規模の富にいつもの貪欲さを発したアメリカの裕福なペテン師どもは、解放という触れ込みで始めた征服戦争をその始まりから終わりまで支援した。議会における奴らの傀儡たちは、建国以来自由でない人々のことを故意に無視しながら、攻撃されている自由な国の様子を描き出した。奴らの口であるメディアは、機関銃やナパーム弾による大量殺戮が起こっているアフリカの村々には目もくれず、さも1863年の聖戦かのように表現した。そして奴らは自ら、壮大なナチ・アフリカの「復興」計画を提示した。それはつまり、略奪された大陸の奴隷支配者をファシストからユナイテッド・ブランズやスタンダード・オイルに取り換えることでしかなかった。\n\nその結論として、アメリカは暗黒大陸で「善き戦闘を戦った」ことを全面的に確信した。この物語を維持するために「善き戦士」によって計画され実行された不正は、ペンタゴンのアーカイブの中で埃を被りながら放置されることとなった。\n\n正直者のエイブの精神で、そして彼の遺産のために、我々は真実を明らかにする。"
 USA_gus_72_stop_the_infilitration:0 "浸透を止める"
 USA_gus_72_stop_the_infilitration_desc:0 "連邦捜査局は、長期間にわたって労働組合の問題に干渉してきた。彼らをあるべき場所に押し込む時だ。我々はFBIとそのすべてのエージェントがアメリカの労働組合に実施している潜入を永久に終わらせる。このような出来事は、旧左翼やNPPの社会主義派という同志たちから支持を得るだろう。予算削減、配置転換、内部調査の組み合わせによって組合活動を監視するFBIの能力を削ぎ落とす。FBIが割に合わない仕事だと理解したその時、本当の仕事を始めることができるだろう……"
 USA_gus_72_a_new_red_dawn:0 "新しい、赤い夜明け"
 USA_gus_72_a_new_red_dawn_desc:0 "午後5時半、東部標準時。ワシントンD.C.の大理石の土手が夕日に照らされ、オレンジ色の線を描き出している。広大な青空を、雲がその翼で覆っている。\n\n背広の男たちがナショナル・モールを通って家へと向かう。9時から5時まで、4フィートの机に囚われ表を作り上げた後に訪れる至福の時だ。取締役の人間は高級クラブやレストランに集まり、全能のドルの投票によって合法となった違法行為に没頭し、どんちゃん騒ぎをしている。3人の子を持つ母は、2時間の睡眠と笑うピエロのエプロンとをレジ打ちの服装に取り替える。まだ幼い黒人の兄弟たちは、大家の取り立ても気にせず集まって暖をとっている。首都の景色を見て、終わりかけの穏やかな一日を楽しもう。これから8時間、金持ちは休息を、貧民は労働を行うのだ。\n\n翌朝には「匿名の情報源」から、目と耳のある者全員に向け、我々の100日間の成果が示されるだろう。どんな精神であれ、来るべき罪の大洪水に耐えることはできない。ポトマックを朝日が照らすとき、怒りの目が偽善者の無数の真実を明らかにするとき、煮えたぎる鉄に槌が打たれる。FBIもCIAもNSAも、そして労働者をこき使ってきたウォールストリートの盗人猛々しい独占企業も、奮う人民の前に打ち砕かれるだろう。\n\n§R今日の平和を楽しめ。明日には、そして10年後には、平和は遠い過去のものとなる。§!"
