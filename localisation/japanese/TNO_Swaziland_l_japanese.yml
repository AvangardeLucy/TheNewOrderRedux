 POLITICS_SOBHUZA_II_DESC:0 "生後数ヶ月で王位を継承したエスワティニのンゲニャワ・ソブーザ2世は、世界史上最も長く君臨している君主の一人である。1953年のエスワティニの完全独立に尽力し、現在は南アフリカとドイツの利害を調整しながら巧みに統治している。ソブーザ2世は、他の君主が生まれ、戴冠し、埋葬されるのを見てきたが、それでも国民を率いて次の10年を迎えようとしている。これからも長く君臨し続けることだろう。"
