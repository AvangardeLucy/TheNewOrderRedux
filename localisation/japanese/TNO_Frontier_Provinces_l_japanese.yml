 POLITICS_NAWABZADA_SHAHABUDDIN_KHAN_DESC:0 "ナワーブザダ・シャーハブッディーン・カーン。ジャンドルのカーンであり、ディルのナワーブであり、ナワーブ・シャー・ジェハーン・カーンの次男であり、苛烈かつ冷酷でな男で義務への強い忠誠心がある。\n\nアフガニスタン・ハーン国が辺境に駐留するパキスタン軍に対抗して設置した辺境州におけるアフガニスタン公認の軍事総督という相応しい二番目の仕事を彼は与えられた。彼の任務はパキスタン軍が辺境に駐留し、アフガニスタンにさかのぼってこないようにすることである。アフガニスタンの忠実な配下である彼はこの任務を喜んで引き受けている。\n\nシャーハブッディーン・カーンはパキスタン人を監視していないときは、パキスタンがあるはずの北西部にある2つの小さな藩王国を統治している。彼は学校、病院、要塞、道路など、領内全域に－－独力で－－資金をつぎ込み、国家の近代化に尽力していることから多くの人が彼を賞賛している。しかし同じように多くの人々が、彼が会う人ごとに見せる冷酷さを批判している。\n\n彼の絶対的支配はこの地域を向上させるのと同じくらい多くの人々の生活を破滅させている。開発のために部族の土地を絶え間なく収用する彼を、無数の部族集団が敵視しているのである。パキスタンの辺境州やジャンドル、ディル以外の辺境州の市民も、彼の絶対主義的で冷酷な支配に少なからず不満を持ち、親パキスタン、親インドの感情さえもうわさされるようになった。\n\nこのような事態に直面しても、ナワーブザダはこれまでと同じように自分の権威を主張し、反対意見が落ち着くまで弾圧するだろう。以前はそれでうまくいったのだ－－今回は失敗すると思うか？"
