 POLITICS_AHMED_SEKOU_TOURE_DESC: "アフリカを飲み込んだ混沌と暴力の中にも、暗闇の中で燃え盛るように輝く希望がある。多くの人々にとってギニアとその大統領アフメド・セク・トゥーレはその一つであった。マンディンカ貴族のイスラム教徒の家に生まれ、サモリ帝国の支配者の子孫であるトゥーレは、コーランの教育を受けた後、郵便局員となった。その後、組織者や指導者として急速に組合において頭角を現し、社会主義への明確なシンパシーを示した。アフリカに対するフランスの支配が徐々に崩壊し、権力の空白を地元の軍閥が埋めるようになると、トゥーレはギニアの政治にますます関与するようになり、ギニア民主党の党首となった。そして、軍閥主義の影が迫る中、法の支配のための戦いを主導した。\n\nトゥーレはそのカリスマ性と政治的才能により新ギニア共和国の大統領となり、民主主義と自由を求めるアフリカの闘いの代表的な一人となるまでそう長くはかからなかった。少なくとも、ギニアのプロパガンダはそう言っているが、いつものように、事実はもう少し複雑だった。トゥーレはこの国の支配権を確保するために、彼が表向きに大切にしている理想の多くを妥協しなければならなかった。軍に馬鹿げた利益を与え、軍閥主義を抑えつける傍ら反体制派をも弾圧しているのだ。\n\n大規模な経済計画と国費による産業拡大を中心としたトゥーレの重度の国家計画統制経済政策は、まちまちな結果をもたらし、ギニアの経済は依然として苦闘を強いられている。経済の状況や彼のその他の欠点にも拘わらず、彼はいまだギニアやその周辺できわめて人気があり、多くの人々がいまだギニアをアフリカの数少ない民主主義国家だとみなしている。しかし、「ギニアの父」が故郷をアフリカの人々のために自由と繁栄の真の道標とする計画を成功させるかどうかは歴史が判断することになるだろう。"
 SUS_socialist: "ギニア"
 SUS_socialist_DEF: "ギニア社会主義共和国"
 SUS_idea_guinean_democracy_desc: "ギニアは自国政府の可能性を実現しようと奮闘している国である。共和国の創設者であるバリー・ディアワドゥがギニア民主党（Parti Démocratique Guinéen）を結成した連立に敗北して退陣せざるを得なくなったとき、この新しい連立が若い民主主義を試すものであることは明らかであった。連立政権のリーダーとして選ばれたアフメド・セク・トゥーレはこの10年間ギニアを支配してきたが、すぐに権力を手放すつもりはないようだ。"
 SUS_idea_home_exiled_paigc_desc: "ギニアはイベリア連合の植民地ギニアビサウの南部に位置し、同地からの亡命者が多く住む地域である。ギニア・カーボベルデ独立アフリカ党の蜂起が失敗し、党は亡命を余儀なくされた。党首のアミルカル・カブラルはほとんど存在しないようなジョラ軍の守護者としてる頼りなさを恐れ、ギニアへの亡命を選択し、その後、同地で党を再興し、復帰の準備を始めている。"
