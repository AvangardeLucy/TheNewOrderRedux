 POLITICS_ALEXANDER_KAZEMBEK_DESC: "1917年、ロシアの貴族の多くが、自らの夢が一瞬で崩れ去るのを目撃した。財産は奪われ、母なる祖国はボリシェヴィキの野獣によって盗まれ、外国での惨めな生活を余儀なくされた。祖国へ期待することの苦しみから、亡命した者やその子孫は失敗した反動的理想の代わりとなる新たなイデオロギーを探し求め、未来をその時最も安定していて、かつ急進的反共イデオロギーに見出した。すなわち、ファシズムである。アゼリー系ロシア貴族の息子であるアレクサンドル・リヴォヴィチ・カゼムベクにとって、ロシア型ファシズムはツァーリと平民の間の溝を埋め、階級間協力とツァーリ的イデオロギーに基づいたロシアの国家権力を確立する唯一の道であった。カゼムベクと彼の同輩は共にムラドロッシ連合を結成し、その折衷主義と若気の至りとも言える勢いにも関わらず多くの有名なロシア人亡命者を虜にした。\n\nしかし、カゼムベクのムッソリーニに対する敬服以上に議論を巻き起こしたのは、彼のソビエトの体制への憧れ、そこまで行かなくとも、それに対する共感の姿勢であった。彼はマルクス主義思想に内在する腐敗を認識した上で、ロシア国民はボリシェヴィキの残虐性を受け入れ内部から克服し、ソビエト政府は欠点がありながらもロシアの国益の真の代表者となった、と主張した。最も期待されたのは、彼のナチスのソ連に対する侵略に対し反対する姿勢であった。しかし、亡命者の間での評判が落ちアメリカへの亡命を余儀なくされたために、抵抗の姿勢はほとんど見せられなかった。\n\n信心深く忠実な君主主義者であったカゼムベクはツァーリ・ウラジーミル3世の西ロシア革命戦線との戦争に際して無条件に味方した。戦後、彼はベレズニキでの王冠の代表者となってツァーリ主義者の州における日々の業務を行い、帝国のために産業の調整を行なった。ツァーリに対しては名目上忠誠を誓っているだけにもかかわらず、彼の人民の皇帝が勝利する瞬間に立ち会うという望みが潰えない限り、彼に野心があることは疑いようもない。"
 MAR_Miklay_Kazakov: "ミクライ・カザコフ"
 POLITICS_MIKLAY_KAZAKOV_DESC: "マリ人は長い間、全てのロシア人国家やそれを継いで彼らを支配した者によってその独立を拒まれた。社会主義の赤い旗でも三色旗であってもそれは変わらなかった。だがミクライ・イヴァーノヴィチ・カザコフはその状況に対して変革をもたらす、という目標を立てた。西ロシアにおける反共防衛軍の勝利が避けられぬものとなると、彼はマリ人を集めて軍団を結成し、防衛軍の側について戦った。\n\n常に詩、文学に対する情熱を捨てなかったカザコフは同郷の者から「詩詠み戦士」と評され、マリ人の国家の指導者として選ばれるにふさわしく、そしてその通りになった。\n\nカザコフがこの共和国を安定化したのは北ロシアにとっての一つの成功であり、共和国はイデル＝ウラルの国々と同様にアルハンゲリスクに対して協力と連帯を行なっている。"
