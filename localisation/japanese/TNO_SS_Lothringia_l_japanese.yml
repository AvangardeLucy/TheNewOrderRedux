 POLITICS_Theodor_Eicke_DESC:0 "裏切られ、忘れ去られ、見捨てられ。処刑人は道を失ったが、ドイツの名において新たな夜明け、いや、新たな時代が始まる。\n\nテオドール・アイケという人間は暴力と憤怒とが沸騰する第一次世界大戦の中で生まれ、前線での勇気を買われ勲章を授けられた。しかし、ヴァイマル共和国の腐敗と堕落が始まると、アイケは貧困と失業とに追い込まれ、民主主義の失敗を味わうことになる。しかし、それも国家社会主義ドイツ労働者党の勃興までであった。それ以来、アイケの勲章は血によって塗りつぶされた。かつての上官エルンスト・レームの血、もしくは収容所で死んでいった退廃的な人間、障害者、堕落した「人間もどき」の血によって。\n\nアイケにとって第三帝国は国民のために必要なのは力であり、アーリア人のイメージを損なう者を生かしておくことはドイツの力に対して容認できかねることだとやっと理解した。戦後、ヒムラーを喜ばせるために生涯を捧げると決めたアイケは、ドイツ親衛隊の強力かつ誠実な幹部、親衛隊大将としてラインハルト・ハイドリヒとの不安定な関係がありつつも、祖国のあらゆる腐敗の痕跡を破壊する自らの真の力に気付いたのだ。\n\nしかし、そうではない。あの惨めな野獣、あのハイドリヒの裏切り者が全てを台無しにした！奴はドイツを引き裂き、我々全員から何もかも取り上げ、ライヒをこれ以上ない純粋なものへとする過程をめちゃくちゃにした！親衛隊全国指導者を称えるためにできることをせねばならず、ブルグント体制への裏切り者、ハイドリヒを排除せねばならない。"
 SSL_burgundy_wannabe:0 "ブルグントかぶれ"
 SSL_burgundy_wannabe_desc:0 "アイケ親衛隊大将はドイツ親衛隊での経歴を通して、アーリア人の大義のための忠実な虐殺者であり続けようと努力した。ハイドリヒがヒムラーとアーリア人を裏切り、アイケが退廃と政治を選んだ今、彼は自らのブルグント騎士団領をライン川の東に建国することにした。"
 SSL_burgundian_pawn:0 "ヒムラーの駒"
 SSL_burgundian_pawn_desc:0 "最後までヒムラーに対し忠実なロートリンゲン親衛隊騎士団領は、ブルグントが自由に動かせるチェス盤の駒のままである……今のところは。"
 POLITICS_ULRIKE_MEINHOF_HGR_DESC:0 "シュペーアの敗北は、ほとんどの若者の夢を打ち砕いた。しかし一部の者は未だ身を捧げている。鉤十字や鷲から解放されたドイツ、ナチスの軍靴から解放された国を夢見る者もおり、彼らは戦い続けるためにエッセン郊外の森に集まってきた。\n\nそして、この若き夢想家たちは、思いもよらないリ指導者を発見した。ウルリケ・マインホフである。\n\n若い頃から学生運動に参加していたマインホフは、アルベルト・シュペーアが表明した改革の約束に惹かれていた。ニュルンベルク法と収容所、検閲のないライヒ、より良いドイツ。しかし夢は打ち砕かれた。シュペーアはいなくなり、4人組は死に、親衛隊がハイドリヒを通してドイツの頂点に君臨している。しかし、この脆弱な秩序さえも崩壊し、エッセンはテオドール・アイケに捕らえられ、第二の騎士団領と化したのである。地下に潜り、親衛隊と暗闇で戦っているシュペーア派の人々は、このままでは絶望的な状況に陥ると思っていたが未知の一派から支援が届いた。革命が復活したのだ。\n\n今、シュペーア派はかつての首都エッセンを掌握した。その後マインホフはより大きな紛争の一端を担っていることに気づいた。ヒムラーとハイドリヒは互いに敵対し、ライヒ全体がどちらの側につくかを決めようとしている。マインホフはハイドリヒを軽蔑しているが、ヒムラーの真の計画の噂によれば。奴はさらに邪悪な怪物だ。しかし、革命はまだ終わっていない。親衛隊の片方が死んだ後ば、革命の業火は残されたもう片方を焼き尽くすだろう。"
