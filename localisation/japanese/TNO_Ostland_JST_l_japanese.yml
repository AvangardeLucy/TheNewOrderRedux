l_japanese:
 JST_Anti_Partisan_Tactics:0 "対パルチザン戦術"
 JST_Anti_Partisan_Tactics_desc:0 "勇敢な師団を数多く輩出してきた武装親衛隊だが、トーテンコップの勇敢な献身と恐るべき戦術に匹敵する師団はあっただろうか？フランスとソビエトの両方で兵士やパルチザンと勇敢に戦ったこの師団に忠誠を誓ったイェッケルンは、自分の軍隊とその戦術をどのように作り上げるかについて着想を得た。部下の兵士の消耗が激しくなることは避けられないが、失った資源は、強さ、怒り、そして残忍さで10倍にして補うことができる。"
 JST_The_Speed_of_the_Totenkopf:0 "トーテンコップの「速度」"
 JST_The_Speed_of_the_Totenkopf_desc:0 "鈍間な獣は一瞬の内に獲物を押し潰す強さを持つかもしれないが、獲物を最初に得るのは機敏な捕食者である。イェッケルンはトーテンコップでの経験から多くのことを学んだが、「師団の最も強力な武器は、見ることも持つこともできないが、十分な技術があれば、冷酷なまでの効率で使いこなすことができる」ということほど重要なものは他になかった。その兵器とは「速さ」である。このように、イェッケルンの忠実な軍隊は、敵を圧倒し、迅速な勝利を得るために必要な速さで活動できるように訓練されている。"
 JST_The_Wolves_Claws:0 "剝き出しになった狼の爪"
 JST_The_Wolves_Claws_desc:0 "オストラントの腐った部分を焼き払ってこそ、勝利を得ることができる。人種間の争いは容赦な続くべきである。それ故、イェッケルンは、最大限の効率で敵を殲滅するために化学兵器を使用することを義務付けた。隊員の中には、このような武器の使用に反対する者もいるかもしれない。しかし、こうした抗議の声は我々が戦死者の屍の上に立ち、我々がオストラントの真の支配者であると宣言した時、風と共に消え去るだろう。"
 JST_Against_the_Untermensch_tt:0 "§Y武装親衛隊2個師団が参戦する§!\n"
 JST_Against_the_Traitors_tt:0 "§Y武装親衛隊2個師団が参戦する§!\n"
 JST_Obedience_Unto_Death_tt:0 "§Y武装親衛隊3個歩兵師団が参戦する§!\n"
 JST.1.t:0 ""
 JST.1.d:0 ""
 JST.1.a:0 ""
 JST.2.t:0 "血と土"
 JST.2.d:0 "朝日の光の中に、制服を着た兵士の隊列が立っていた。「グランドマスター」として勇敢な騎士達の栄光を自分のものとするフリードリヒ・イェッケルンはバルコニーから兵士たちを眺めた。ユダヤ人の鼠カール・マルクスの哲学は、彼の経済学と同様にうんざりするほど馬鹿げたものであったが、彼の嘘の汚物の中には、真実の塊が隠されていた。茶番ではないが、歴史は確かに繰り返されていた。バルト海の国々で勃発した戦争には、何の茶番もない。20年前、ドイツの殉教者たちの真っ赤な血が、この肥沃な土壌に水を与え、その征服を確実なものにした。潮の流れが変わり、太陽と月が昇り降りする中、この地は再びドイツ人の血を渇望した。イェッケルンは、ホルスターの中のピストルを笑顔で撫でていた。ナイフと銃をもって、オストラントの新たな受胎を開始する。\n\n腐敗したシュターレッカーと臆病なドレクスラー。策謀家のヴィトゥシュカと裏切者のマイヤー＝ラントルート。薄汚い鼠のコヴナーが、非人間的なへつらいで、アーリア人の男を燃やし、アーリア人の女を汚している。オストラントのドラム缶の中では、貪欲な泥棒政治家と非人間的なパルチザンが、激しい不和の中で衝突している。イェッケルンは、親衛隊の部隊を誇らしげに眺めながら、彼らがオストラントの救世主となるために、長年にわたって運命に鍛えられてきたことを実感していた。彼が国家社会主義思想の最後の偉大な旗手であるヒムラーに手を挙げて敬礼をすると、黒い兵士たちが一斉に敬礼して返し、彼は恍惚感に浸った。\n\nイェッケルンの演説が始まった。「昔のような暗い時代は終わる」そう彼は宣言した。大きな決意と力で、オストラントブルグント体制の監視下でアーリア人国家の模範となる。腐敗に対する寛容さや、パルチザンに対する慈悲、劣等人種の居場所はない。イェッケルンは運命の鉄槌を下し、必然的にオストラントが浄化されることを予告した。誰も、彼らを邪魔することはない。"
 JST.2.a:0 "彼は蘇った。"
 JST.3.t:0 "勝利か死か"
 JST.3.d:0 "内戦中は、毎日が失敗の連続で、その失敗が空気のように伝わってきた。フリードリヒ・イェッケルンはそれを味わうことができた。彼は、最も信頼を置く副官が最新の戦況を報告するのを聞きながら、怒りに満ちた沈黙の中で走り書きをしていた。ヴァルター・シュレーダーは、腕を組んで上司の上に立ち、眉間にしわを寄せ、唇を尖らせて返事を待っていた。最後にジェッケルンは上をちらりと見て、紙の塊を男の腕に突き刺した。\n\nイェッケルンは、「この二つの命令を、すぐに私の最上級の将軍たちに送るように」と吠え、さらに紙を手に取り、熱心に書き込んだ。最後に寝たのはいつだったのか思い出すこともできない。苦闘の中では、休息は意気地なしと弱者のためのものでしかなかった。「君に渡したものは、囚人の状態に関するものだ。我々は、これ以上、捕らえない。捕らえられた者はその場で処刑される。彼らは時間と資源の無駄であり、我々の足手まといにしかならない」\n\n「もう一つの命令は何ですか？」しばらくの沈黙の後、シュレーダーが問いかけた。\n\n「勝利か死かだ、ヴァルター。勝利か死か。妥協も譲歩もない。私の部下は誰一人として 生きて捕らえてはならない。そのような立場にある兵士は、自分を撃つか、青酸カリの錠剤を喉に詰まらせなければならない。それが不可能な場合は自らの喉を掻き切らなければならない。もしナイフを失った場合は、最も近い石を探し、必要であればそれを目に突き刺すだろう。殉教者の血は、我々の腕に誇らしげに飾られているブルトファーネのように、土を赤く染め上げるだろう。我々の大義名分が死ぬことであるならば、我々もそうしよう」\n\n中途半端なことをしている場合ではない。今止めてしまえば、全てが無に帰する。その代わりに、彼らが毅然とした態度で誠実に立ち向かい、やらなければならないことをやろうとするならば……内戦の血と灰の大きな流れは、イェッケルンをオストラントの指導者へ、いやそれ以上のものへと押し上げるだろう。"
 JST.3.a:0 "素晴らしいものが我々を待っている。"
 JST_A_Dark_Sun_Over_Ostland:0 "オストラントの黒い太陽"
 JST_A_Dark_Sun_Over_Ostland_desc:0 "オストラントは病んでいる。かつてはドイツ化のモデル国家となる運命にあったこの美しい土地は、混沌と退廃の中で瘦せ衰えしてしまった。政治家、将校、人間以下のパルチザン……すべてがその体内で膿み、腐敗と汚物をまき散らす。偉大なる救世主フリードリヒ・イェッケルンは、あらゆる手段を駆使して勝利への道を切り開き、国家社会主義の真の理想を復活させ、アーリア人の世代の到来に向けてにこの国を守らなければならない。黒い太陽が昇り、その影で大粛清が始まる。"
 JST_Our_Friends_in_Polesien:0 "リューネブルクの友人"
 JST_Our_Friends_in_Polesien_desc:0 "イェッケルンは軍隊の前で大演説を行い、自分の目的に忠実な人々を鼓舞する。閉じられたドアの後ろでは、自分の立場を強化するために交渉したり、陰謀を企てたりする。イェッケルンは、リューネブルクの奴隷産業とのつながりから、敵を容赦なく殺すために必要な武器を手に入れることができる。裏切り者の敵は、彼らがよく頼りにしていた亜人の手で鍛造された武器で処刑されるのが相応しい。"
 JST_Redemptive_Labor:0 "贖罪のための労働"
 JST_Redemptive_Labor_desc:0 "この戦争を成功させるためには、我々が保有する奴隷を極限まで働かせなければならない。頭を撃たれるという脅威は、多くの奴隷にとって強力な動機となるが、希望の力でより高い努力に駆り立てられる者もいる。「奴隷的労働」という言葉は彼らのやる気を失わせるので、イェッケルンは彼らが最大限の効率を発揮できるように、「贖罪のための労働」と改名することを決定した。労働者にとっては、疲労と苦痛と死があっても、結局、贖罪にを通して全てのことが可能になる……"
 JST_Smuggling_From_the_West:0 "西方からの密輸"
 JST_Smuggling_From_the_West_desc:0 "この内戦の飢えを満たすには、いくら武器があっても足りない。このような時代には人脈が大きな力を発揮するが、ドイツのSSほど忠実なものはない。西側の支援を得て、イェッケルンはより多くの武器を自領内に密輸し、この贈り物を最も必要としている軍に届ける。反イェッケルンのプロパガンダは何を吹き込んでくるかわからないが、我々の活動は結局のところそれほど孤立しているわけではない……"
 JST_The_Northern_Crusade:0 "北方十字軍"
 JST_The_Northern_Crusade_desc:0 "バルト海に偶像を崇拝する異教徒や亜人の屑共が蔓延ろうと、ドイツ人のみがその汚れた大地を浄化することができる。ドイツ騎士団が何世紀も前に勇敢に戦ったように、SSも浄化という崇高なる目的のために団結しなければならない。ドイツ騎士団の栄光の過去を呼び起こすことで、イェッケルンは同胞を集め、新たな北方十字軍を始めることを願っている。裏切者と劣等人種の根絶の証人となるために！"
 JST_A_Call_to_Arms:0 "軍隊の招集"
 JST_A_Call_to_Arms_desc:0 "アーリア人の子供と同じように、親衛隊も最初は好奇心旺盛で、強情で勇気のある生き物だった。アーリア人の十代の若者のように、戦争と征服によって、鍛錬された、禁欲的で不屈の獣へと強化されていった。アーリア人の大人のように、勝利と土地への欲望は、自分の子孫を守りたいという欲望に匹敵する。オストラントを浄化するために、イェッケルンは全ての親衛隊隊員を団結させなければならない。今こそ、黒い旗を掲げる者たちを結集する時だ。"
 JST_Against_the_Untermensch:0 "劣等人種に対して"
 JST_Against_the_Untermensch_desc:0 "「永遠のユダヤ人」が帰ってきた。劣等人種が蘇った。ユダヤ人とスラブ人の暗黒の力が癌のようにオストラントを席巻し、触れるものすべてを破壊していく。このような汚れたヨーロッパを浄化しようとする我々の崇高な努力は、あまりにも弱かった。イェッケルンの力が親衛隊のすべての戦士に強く流れている限り、コヴナーとヴィトゥシュカの両軍は、ヨーロッパを支配していた彼らの民族の誤った権力を取り戻すことはできない。このネズミたちは、追い出されるか、焼き払われるかして、ずっと慈悲を請うだろう。我々は彼らに何も示さない。"
 JST_Against_the_Traitors:0 "裏切り者に対して"
 JST_Against_the_Traitors_desc:0 "ユダヤ人には狡猾さと貪欲さがあり、スラブ人は無教養な愚かさに感染している……しかし、国家社会主義の教義を汚すドイツ人の血を引く者は最大の悪である。かつて「人種反逆者」は収容所に入れられたが、彼らは今浮世離れした生活で腹を肥し、スラブ人がドイツ人の仕事を盗み、パルチザンが暴れている。シュターレッカーとドレクスラーは同じ腐ったコインの裏表のようなもので、彼らが鉤十字を誇らしげに掲げている一秒ごとに、我々はこの土地を荒らした彼らにさらなる苦悩を与えることになる。"
 JST_Obedience_Unto_Death:0 "死への服従"
 JST_Obedience_Unto_Death_desc:0 "暗い日が続き、直面する悪は乗り越えられないように思われるが、イェッケルンと彼の部下がアーリア人種を救うことを止めることはできない。我々の前には二つの選択肢しかない。「勝利」か「死」かだ。この日から親衛隊の戦士たちは、かつてのドイツ騎士団のように、フリードリヒ・イェッケルンに最大限の忠誠を誓い、英雄的な死を迎えるまで彼と彼の大義に従うことを約束する崇高な誓いを立てなければならない。拒否する者は、全てを奪われるだろう。"
 JST_Anti_Partisan_Experience:0 "対パルチザンの経験"
 JST_Anti_Partisan_Experience_desc:0 "コヴナーの影に媚びる人間以下のパルチザン共が、20年以上にわたってローゼ政権に混乱をもたらしていた。今でこそ兵士を名乗っているが、コヴナーの部下たちは長年の訓練で培ったゲリラ戦を続けている。今では、完全な支配という絶望的な野心に駆られ、彼らの脅威は飛躍的に増大している。イェッケルンの黒い隊列にとって幸運だったのは、彼が第3SS装甲師団に所属していたことで、内外の敵を殲滅するのに不可欠な最も厳しい反パルチザンの戦術を学んでいたことである。"
 JST_Totenkopf_Speed:0 "トーテンコップの速さ"
 JST_Totenkopf_Speed_desc:0 "オストラントの最後の希望の火が永遠に消えてしまう前に、迅速かつ残酷に勝利を確保しなければならない。イェッケルンの部下は、第二次世界大戦の頃の「トーテンコップ」のように、スピードのある戦士になるための訓練が始まる。親衛隊の師団は、川の流れのように素早く、この地にその力を広げなければならない。より速く！"
 JST_From_the_Wolves_Lair:0 "狼の巣から"
 JST_From_the_Wolves_Lair_desc:0 "ネズミが1匹であれば、ハンマーで叩いたり、刺したり、銃で撃ったりすることさえできるが、ネズミの集団を一掃するためには、毒の力を借りなければならない。化学兵器は、スピードと効果で敵の命を吸い取るために必要であるだけでなく、正当なものである。このような思い切った方法では、仲間内での争いは避けられないだろうが、彼らの臆病さは、我々の勝利への願いを妨げるものではない。イェッケルンの敵は害獣に過ぎないのだから、害獣以下の扱いを受けなければならない。"
 JST_By_Order_of_Jeckeln:0 "イェッケルンの命令の下に"
 JST_By_Order_of_Jeckeln_desc:0 "イェッケルンと最も信頼のおける将軍たちとの間で、何時間もの激しい議論と討論が繰り広げられた。勝利が奪われないように、どんな手段を使っても大義を強化しなければならない。その解決策は思い切ったものであるが、単純である。2つの命令が全ての戦闘員に送られ、この命令によって永遠の勝利がもたらされるだろう。"
 JST_No_Mercy:0 "慈悲はない"
 JST_No_Mercy_desc:0 "我々は行動する戦士である。我々は恐怖の戦士である。我々は無慈悲な戦士で、これからも慈悲をかけることはない。戦火の中で、全ての兵士は目の前の敵をすべて殺すという義務を忘れてはいけない。私たちは、奴らの惨めなな人生に終止符を打ち、栄光への行進を続ける。我々は捕虜をとらない。悔恨の念を抱くこともない。頭は固く、心は冷酷でなければならない。そうしてこそ、我々は克服できる。"
 JST_No_Surrender:0 "降伏するな"
 JST_No_Surrender_desc:0 "この争いが終わるまでは、一人たりとも武器を土の上に置いてはならない。恥ずかしく頭を下げ、腕を上げて屈服することは、アーリア人種そのものを裏切ることになる。誰も降伏してはならない、誰も屈してはならない。敗北し捕えられるのは仕方がないとしても、そのような立場にある者は自ら命を絶つのが義務である。勝利か死か、その中間はない。"
 JST_A_Pure_Ostland:0 "純血のオストラント"
 JST_A_Pure_Ostland_desc:0 "最後にイェッケルンが栄光のコンサートの騒音の中で立ち上がる。血と土で結ばれたSSの高貴な騎士たちは、この分裂した土地に勝利と平和をもたらした。イェッケルンと彼の最も忠実な部下たちは、ブルグント体制の覇権の下で、オストラントの壮大な浄化を開始する。見よ、東にある完璧なアーリア人の国を！"
 JST_esoteric_nazism_party:0 "親衛隊騎士団領オストラント"
 JST_esoteric_nazism_party_long:0 "親衛隊騎士団領オストラント［SS-Oberabschnitt Ostland］"
 JST_national_socialism_party:0 "親衛隊騎士団領オストラント"
 JST_national_socialism_party_long:0 "親衛隊騎士団領オストラント［SS-Oberabschnitt Ostland］"