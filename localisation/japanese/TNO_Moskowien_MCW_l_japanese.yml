 POLITICS_MCW_SIEGFRIED_KASCHE_DESC:0 "歪んだり、堕落したり、変形したものになるぐらいなら、夢は実現しないほうが良い。\n\nジークフリート・カッシェの夢はいつも一つだった。それは、常に明確で妥協のないものだった。ライヒは、夢に反対しようとする全ての魂－－共産主義者、堕落した者、劣等人種、裏切り者、国家社会主義の勝利は不可能だと考えていた者－－の栄光と血を浴びた。\n\n夢は歪んでしまった。\n\nNSDAPの創設以来、忠実に奉仕してきたにもかかわらず、スラブの地－－ドイツ人が触れる必要のない場所－－で奉仕してきたにもかかわらず、モスコーヴィエンの国家弁務官を引き受けたにもかかわらず、彼の夢がやったことは、そこからどこにもつながらない鍵付きの刑務所に自身を閉じ込めることだった。\n\nそう、スラヴ人は、工場から農場まで、あらゆる手段で奴隷にされているのだ。そう、スラヴ人は、背中で常に鞭が当たっているため、光を見るために顔を上げることを恐れているのだ。そう、スラブ人は鷲が望めばいつでも互いに裏切るように堕ちている－－少なくともカッシェの頭の中では。\n\nしかし、これでは十分ではない。そして、決してそうなることはない。カッシェの、モスコーヴィエンの、歴史の未来は、施錠されており、刑務所全体が破壊される以外に変える手段はないのだ－－§C運命§!の願いによって、あるいは逆らって。"
 MCW_Wolf_Heinrich_Graf_von_Helldorff_hog_desc:0 "§Y国家副弁務官\nモスコーヴィエン警察長官\n完全に腐敗\n国家社会主義§!\n--------------\n§L太陽はヴォルフ＝ハインリヒ・ユリウス・オットー・ベルンハルト・フリッツ・ヘルマン・フェルディナント・フォン・ヘルドルフ伯爵が生まれたその日から、その頭上に燦々と輝いている。高貴なる遺産、武勲、ある地位、また別の地位－－太陽は未だ光を放ち、頂点への道、彼の死後も歴史に残るだろう栄光、そして予想も理解もできぬような富を指し示していた。\n\n時間を無駄にさえしなければ、それを与えられていた。\n\nヘルドルフがモスコーヴィエンにおいてカッシェの代理として任命され、その長い間に昔はっきり見えた道を見つけられずにいた。彼は他のものと同様、モスコーヴィエンに囚われた。これは彼の道が終端に至ったことを意味した。\n\n以前は山を登るかのようだったことが、今ではその斜面を滑り落ちるようであった。彼は持てる権力、金、コネをして過ぎ去る日々を耐え抜いていたが、しかし、彼の道が行先は栄光のようなものではなく、相応の評価というわけでもなかった。それが指し示すのは、転落であった。\n\n抑え付けられぬ寄生虫は、ある意味では体制に、その主人に対して利益となった。しかしまた、機会があった時に根絶しなかったことをも後悔した。§!"
 MCW_Bronislav_Kaminski_for_desc:0 "§YNSPR(V)の指導者、親衛隊ルスラント指導者\nトヴェリの森の怪物\n軍政ナチズム§!\n--------------\n§L怠惰から怒りが生まれ、怒りから力が生まれ、力から罪が生まれる。ブロニスラフ・ウラジスラヴォヴィチ・カミンスキーはそのことを知りながら、自ら悪魔と手を結んだ。\n\n白ロシアに生まれ落ちたカミンスキーは、常に自らよりも、自らの家族よりも、自らの祖国よりも大きい何かを夢見た。その考えによって彼は赤軍に入隊し、シベリアの独房に、そしてロコトの地に幽閉され、数万の死体を手にかけることとなった。彼は喜んで死者を持ち歩き、死者が自分のアイデアに最後まで反対したことを嗅ぎつけ、そしてさらに、さらに多くを望んだ。とてもシンプルでありながら、とても壮大なものに。\n\nこの臭いの中で、最も古いのはヴォスコボイニクのものだ。彼の堕落した顔はとっくに地球の表面から消えているが、カミンスキーはまだ歩いている。\n\n「君は復讐する。ノーヴァヤ・ロシアのために。君のために。そして私自身のために」§!"
 MCW_Harald_Quandt_eco_desc:0 "§Yモスカウ企業権限の長\n工業化の専門家\n企業国家主義§!\n--------------\n§Lハラルト・クヴァントが太陽への階段に一歩踏み出すたびに、彼の足元には否応なしに血が流れる。\n\n今、世界の頂点にある高い場所に立っている。ライヒにおける彼の地位は、彼が関与しなかった一族によって獲得されたものであり、彼の権力と富は自身の力によって手にしたものではない。クヴァントはその位置から自分が所有するものを与えてくれた人たちを、彼らの墓と終わりを迎えた物語を眺めている。\n\nそのままであることを願った。\n\nだから、人を働かせればいいし、たおれて死ねばいい。ありふれた工場の槌音が止み、署名すべき書類のリストが終わり、一日が終わったとき、彼は自分の過去を振り返り、そして……\n\n後悔などしなかった。\n\n民衆にとっては牢獄であり、天罰のようであり、血と戦争と不幸の果てしない川であるように見えているが、クヴァントにとっては金と§C運命§!の祝福を受けし山を経由してより高みへと登るためのチャンスに過ぎない。§!"
 MCW_Dietrich_von_Saucken_sec_desc:0 "§Yモスコーヴィエン最高司令部の長\n古きプロイセン人\n専制主義§!\n--------------\n§L左、右、左、右－－ディートリヒ・フリードリヒ・エードゥアルト・カージミール・フォン・ザウケンの行進は終わらない。弾丸の音は、今や彼の心に刻まれ、すべての戦死者、自分の責任で死んだ者たちのことを思い起こさせる。\n\n彼はまず、自分が知っている祖国に、自分が愛している祖国に仕えた。その後、祖国が打ちのめされ、屈辱を受け、混乱するのを見た。それから、祖国は再びザウケンの奉仕を求めに来た－－母なる祖国の手は血に染まり、ザウケンとは全く異質な褐色の群衆が祖国の一挙手一投足を指揮していたのだ。\n\n彼はどんな姿になっても、祖国を裏切ることはできなかった。\n\n祖国は自身が直面したすべての戦争で自分を守ったことで彼を表彰した。そして心なしか、神は前線の敵と彼の仲間の兵士を扱うときに、褐色の群衆と同レベルに落ちることを拒否したために彼を表彰したようだ－－今、フォン・ザウケンは自分と自身の部下が祖国を守るために一生懸命戦った戦場の上に、何千人もの人々が同じように鉤十字に鎖でつながれているのを目にしているのだ。地平線を見渡し、未来がどうなるかを見極めるとき、彼は一つの問いを自分に投げかける。\n\n「果たしてこれで十分なのか？」§!"
 the_apathetic_reichskommissar:0 "モスコーヴィエンの看守"
 MCW_generalplan_moskowien_and_its_fruits:0 "モスコーヴィエン総合計画、そしてそれがもたらしたもの"
 MCW_generalplan_moskowien_and_its_fruits_dynamic_modifier:0 "§Yモスコーヴィエン総合計画、そしてその果実§!"
 MCW_generalplan_moskowien_and_its_fruits_desc:0 "§F月毎の人口: [?MCW_monthly_population|%1+=]\n徴兵可能人口: [?MCW_recruitable_population_factor|%+=]\n月毎の奴隷政策率: [?MCW_slavery_policy_monthly_rate|+=]\n--------------\n§!ヨーロッパ全体の最後のフロンティア、アジアの大群に対抗する最果ての地、アーリア人入植者の楽園が、ロシアという死んで腐った死体の一部に君臨しているのだ。アルハンゲリスクから現アドルフシュタットまで、国家社会主義の絶対的な戦利品であるモスコーヴィエン国家弁務官区の嘘はジークフリート・カッシェ国家弁務官と総統の確固たる手によって導かれたのだ。これが、モスコーヴィエンである。\n\nこれを実現しようとしたのが、モスコーヴィエン総合計画である。スラブ人に強制労働させて死に追いやり、協力させ、主人たちに代わって従わせる－－全ては夢のために、全ては最終勝利のために。\n\nなんと愚かな計画だろうか。"
 MCW_totalrekonstruktion_and_what_lead_to_it:0 "総力戦、そしてその先にあるもの"
 MCW_totalrekonstruktion_and_what_lead_to_it_dynamic_modifier:0 "§Y総力戦、そしてその先にあるもの§!"
 MCW_totalrekonstruktion_and_what_lead_to_it_desc:0 "§F最大指揮力獲得: [?MCW_max_command_power|+=0]\nGDP成長率: [?MCW_gdp_growth_modifier|%+=]\n£GFX_tt_prod_unit 生産力の対GDP比率補正: [?MCW_production_units_to_GDP_ratio_modifier|%+=]\n--------------\n§!1956年にブレスカウでパウル・ヨーゼフ・ゲッベルスの体を撃ち抜いた銃弾は、モスコーヴィエンそのものを貫いた。血の夏が始まり、SSとAoDNSDAPが互いに引き裂かれてゆき、プレスカウ・クーデターが起こり、ゲオルク・フォン・キュヒラーとその家族がSSに殺され、パルチザンと山賊が堕落した顔と行為を見せ始め、経済危機と西ロシア戦争が起こると、モスコーヴィエン国家弁務官区は死んでいるとしか思えない状態になった。\n\nしかし、モスコーヴィエン国家弁務官区は死ななかった。国家社会主義の新たな英雄、ジークフリート・カッシェによって、破壊と退廃の底なし沼から引き出されたのである。彼は、モスコーヴィエンの再建を強行し、モスコーヴィエンは彼の意志に従ったのだ。\n\nしかし、大衆もまたそうだったのだろうか？"
 MCW_ostvolkrat_and_its_rats:0 "東部人民評議会、そしてネズミ共"
 MCW_ostvolkrat_and_its_rats_dynamic_modifier:0 "§Y東部人民評議会、そしてネズミ共§!"
 MCW_ostvolkrat_and_its_rats_desc:0 "§F日毎の政治力獲得: [?MCW_political_power_gain|+=]\n日毎の指揮力獲得: [?MCW_command_power_gain|+=]\n月毎の政党法政策割合: [?MCW_political_parties_policy_monthly_rate|+=]\n--------------\n§!東部人民評議会とは、一体、何なのか？ジークフリート・カッシェの総力戦で作成された統治道具だ。協力者の活動を促し、政治体制を一本化することを目的とし、国家弁務官とAoDNSDAPを中心に、全体が中央集権的に統制されていた。東部人民評議会はモスコーヴィエンの最高行政官および計画機関として奉仕する。そして帝国法（Reichsgezetzes）の施行と制定、モスコーヴィエンのすべての重要な影響力のあるグループの生活のすべての側面を支配する－－グループ（Fraktions）は－－KVMやUM、OKM、NSPR、SNS。\n\nしかし、裏切り者で一杯だ。彼らの顔も動機もほとんど知られておらず、毎日どこかで、どういうわけか、彼らはAoDNSDAPを、モスコーヴィエンを、自分たちの未来を裏切っている。アーリア民族と§C運命§!の安全のために。\n\nいずれにせよ、彼らの時代は終わりつつある－－それとも我々か。"
 MCW_living_on_a_minefield:0 "地雷原の上に生きる"
 MCW_living_on_a_minefield_desc:0 "モスコーヴィエンは、巨大な刑務所だ。地位や場所や信条に関係なく、大小、快適か脅威かに関係なく、誰もがここに自分の独房を持っている。モスコーヴィエンはすでに500万人の魂を消し去っており、さらに数千万人を閉じ込め、傷つけ、搾取している。\n\nまるで戦後の野原の地雷のように、パルチザングループが跋扈し、揮発性と腐食性を持ち、モスコーヴィエンの壁を崩し、破壊へと近づけ、さらに奈落の底へと突き落としている。\n\nこの牢獄から脱出できる者はほとんどいない。だが、一人の男が挑もうとしていた。"
