 OSTL.19.t:0 "シーメンス、ドイツに新工場を建設"
 OSTL.19.desc:0 "盛大なセレモニーの中で、シーメンス社はついに新しい製造工場の建設地を発表したのである。エストニアへの大規模な投資計画を発表して、シーメンス社の重役の目を引いた。まもなく、エストニア全土にシーメンス社の大規模な製造工場が開設され、何千人もの雇用が創出され、国家弁務官区の広報活動にも貢献するだろうと期待が高まった。しかし、それはリガにあの新聞記事が届くまでのことだった。\n\n「シーメンス、ドイツでの製造業拡大計画を発表」という見出しに、CEOのエルンスト・フォン・シーメンスが発表している写真が添えられていた。ドイツにいる何人かのゴーライターは、この知らせに大喜びしたに違いないが、ローゼはそうではなかった。彼をはじめ、投資計画を立案した多くの人々は、シーメンス社の工場建設の投資計画が通ることを願っていた。それが、今、打ち砕かれたのだ。\n\nエストニアへの投資計画は、今となっては無益な遊びに過ぎない。今、投資計画を実行するのは愚かなことである。"
 OSTL.19.a:0 "ゴミ箱行きの計画だな。"
 OSTL.20.t:0 "パルチザンがラトビアを攻撃"
 OSTL.20.desc:0 "パルチザンを挑発したことは、意図したものとは逆の効果をもたらした。彼らの士気を低下させるどころか、彼らを激怒させ、増長させてしまった。ドイツ化された地域の集落では、原住民と他のパルチザンの融合による守備隊や民兵への攻撃が報告されており、特に東レットランドではその影響が大きい。残念ながら、我々が回復するまで、これらのパルチザンに対する取り締まりを強化する計画は、棚上げしなければならなくなった。"
 OSTL.20.a:0 "畜生！"
 OSTL.21.t:0 "ドイツ陸軍がリトアニア軍を非難。"
 OSTL.21.desc:0 "自国の軍隊で演習もできないのか！リトアニア領土防衛隊との統合に向けて、ようやく結論が出ようとしていたが、演習中に数人の兵士が遅刻し、間に合っていた兵士は時間を確認せず遊んでいたり、目標を見落としたり、正しい装備をすべて持ってきていなかったりしていた。これはミスではあるが、一部の大隊に限ってのことであり、簡単に乗り越えられるはずの試練である。そう簡単に……\n\n不和の中、ドイツ国防軍の将校がこの小さな事件に突然訪れ、オストラントの努力を確認することにした。彼の目に映ったものは、おそらく当然のことながら彼に衝撃を与え、そのニュースは来週中にゲルマニアに伝わるだろう。軍隊の士気は低下し、我々の進歩は大きく後退した。真の軍事統合の計画は今のところ実現しそうにないし、リトアニアに迫る帝国の介入の可能性も考慮していない。"
 OSTL.21.a:0 "神は私たちと共に在らん。"
 OSTL.22.t:0 "ヴィトゥシュカ氏がヒンリヒ・ローゼ氏と会談。"
 OSTL.22.desc:0 "オストラントでは、すべての重要な政治家がいずれかの派閥に属しているため、中立を保つことは最も難しく、危険なことかもしれない。だからこそ、ドレクスラーやシュターレッカーをはじめとする我が政府の閣僚や役人たちは、ベラルーシ政府のリーダーであるヴィトゥシュカの動向を注視し、自分たちの派閥に彼を招き入れようとしている。しかし、今日、ヴィトゥシュカがヒンリヒ・ローゼと会ったというニュースは、彼らの望みを打ち砕くものであった。\n\n彼らの会談の詳細は明らかにされておらず、他の人々が知っているのは、これが二人の間の秘密の会談であり、ローゼが事前に顧問の誰にも話さなかったということだけだ。しかし、何を話したかはともかく、公示によれば、「オストラントの将来に関する重要な問題」の多くについて、大きな進展と合意があったとのことだが、これはドレクスラーとシュターレッカーが一番望んでいることでもある。\n\n今のところ、ヴィトゥシュカと彼のベラルーシ政府が国家弁務官区の政治的闘争でどちらかの派閥につくことはないことは明らかで、オストラントの未来はさらに予測不可能なものになっている。しかし、この命がけのゲームのプレイヤーにとっては、そのような挫折があっても権力への欲望は消えることはない。むしろ、この国家の中でより多くの人間を味方につけなくてはいけなくなり、最後の敵が目の前で倒れるまで、彼らは止まらないだろう。"
 OSTL.22.a:0 "もしかしたら、彼はもう一人のゲームプレイヤーなのかもしれない。"
 OSTL.23.D.t:0 "ヒトラーが軍事パレードに出席"
 OSTL.23.S.t:0 "ヒトラーが国家弁務官区を視察"
 OSTL.23.D.desc:0 "Today in Riga, Adolf Hitler, the Führer of the strongest nation of this world, attended the military parade arranged by the government of the Reichskommissariat Ostland. Besides him stand Heinrich Lohse, Otto-Heinrich Drechsler and other important figures of the Reichskommissariat Ostland.\n\nNo matter what the German official media says, Hitler's declining health is not a secret for almost everyone in this world. Many have noticed his slightly quivering hands and glassy eyes. However, seeing the soldiers pass by and salute in unison, the Führer's eyes shines slightly again for a while. Perhaps it reminded him of old times, when he led a bitter Germany out of the dark age to become masters of this world. Oh, how excited he and his followers were at that time! How great would it be if time could just stop at those days!\n\nAs the Führer reminisced of his memory of the old days, the roar of tanks and airplane snapped him back to reality. Yes, the army of Germany, at least of Ostland, is still as strong as they were decades ago. \"Impressive,\" he whispers to Lohse and Drechsler in a low but appreciating voice, \"Much... impressive.\" A strange thought appeared in his mind, a sudden urge to draw this spectacular scene. Perhaps subconsciously, he reached out to the air and waved his hands, as if he was drawing on the canvas, surprising his companions.\n\nRealizing Hitler cannot stay any longer due to his ailing health, Lohse immediately asked Drechsler to give a final speech as an end of this parade today. As Hitler left the parade, many noticed what seemed to be tears in his old eyes."
 OSTL.23.S.desc:0 "曇り空のリガでは、オストラント政府の閣僚や役人が、ヒトラーの帝国軍視察の最終日の準備に追われていた。数日間、総統は病気にもかかわらず、オストラントのすばらしい都市を訪問していた。その様子はテレビで生中継され、第三帝国の誰もが、バルト海沿岸の美しさ、オストラントの軍隊の強さ、都市の繁栄、工場の生産性、そして人々の精神を目にした。\n\n総統はオストラントを離れる前に、ヒンリヒ・ローゼとフランツ・ヴァルター・シュターレッカーと個人的な会談を催した。ヒトラーはローゼにオストラントの功績を褒め称えたが、その上で、国家弁務官区が将来今のような安定した状態になれるかどうかという懸念を表明した。シュターレッカーはこの機会に、ゲルマニアとオストラントの両地域の安定を維持するためには、より多くの支持者が必要であると総統を説得した。しかし総統は何の約束もせず、ローゼとシュターレッカーはいささか落胆した。\n\n総統は、オストラントは総統の指導のもとにのみ多くの偉大な業績を達成し、オストラントの人々は将来何が起ころうとも帝国の大義に奉仕し続けると宣言し、総統遊説の公式な締めくくりとして最後の演説を行った。聴衆の万雷の拍手の中、総統は労を惜しまず手を振って空港に向かい、短いながらも意義深いオストラントでの視察を終えた。"
 OSTL.23.a:0 "さらば、マイン・フューラー"
 OSTL.24.t:0 "総統閣下が招待を拒否"
 OSTL.24.G.desc:0 "数日前、我々はゲルマニアに、総統閣下の我が国家弁務官区への訪問を求める要請書を送った。それ以来、今日まで総統閣下のオストラント視察の準備をしてきた。総統が到着されたら、忘れられない感動を与えることができると楽しみにしていたのだ。しかし今日、ゲルマニアからの傲慢な電報が我々の計画を打ち砕き、今までの準備をすべて無駄にしてしまった。\n\n「オストラント国家弁務官区へ」電報によると「総統と彼の忠実な将軍はあなた達の要請を受け取りました。しかし、ここ数日、貴国の政府で起こったことは、総統と多くの将兵に、貴国の植民地を作り、ロシアの盗賊から保護した総統ドイツ国防軍に対する尊敬が足りないと感じさせています。現在のオストラントでの視察は、明らかにドイツの忠実な愛国者たちに対する侮辱であると考えます。あなたが政府の決定を修正し、ドイツ国家のために犠牲となった人々に相応のものを返すまでは、オストラントからのいかなる要請も受け付けません」\n\nこの返答には直接書かれてはいないが、ヘルマン・ゲーリングが総統の後継者に指名された以上、我々の招待を拒否するのは彼の決定であることは、我が政府の誰もが理解していることだろう。そして多くの人が、私たちが受けた拒絶は、ドレクスラーを安全保障相から外した最近の決定と関係があると推測しているのです。ドレクスラーとゲルマニアの軍国主義者との関係はここでは秘密ではなく、このような結果は我々の最大の懸念の一つを実現したに過ぎません。\n\n今のところ、オストラントへのこのような返答は、ここ数日の出来事を考えると、より不利な状況に追い込まれることになるだろう。イェッケルンの昇進は、すでに親衛隊を除く国家弁務官区のほとんどの人々を激怒させ、ヒトラーを招聘するための敗北は、保守派の目には我が政府の正統性がさらに損なわれることになる。今回の失敗で、オストラントの未来に深い暗雲が立ち込めているのは確かだ。"
 OSTL.24.S.desc:0 "Several days ago, we sent our request to Germania, inviting the Führer of the German Reich to visit our colony. And since then, we've been preparing for Hitler's tour in Ostland until today and looking forward to give the Führer an indelible impression when he arrives. But today, a telegram full of contempt from Germania shattered our plan, making all the preparations we've done in vain.\n\n\"To the Reichskommissariat Ostland:\", the telegram says, \"the Führer and his loyal people of German have received your request. But the Führer is not happy with the recent situation in your colony, and after hearing the opinions of the Reichstag, the Führer decided that he will not go to Ostland as you requested unless you can handle the recent crisis in your land and recompense the German people for what they've lost. And the Führer reminds you that, while we must watch out for the ideological infiltration of the Americans and Japanese, the brutality and barbarism your regime expressed will only give them chance to alienate our people from our national socialist cause.\"\n\nThough it is not directly mentioned in the reply, everyone in our government understands that, since Albert Speer has been appointed as the successor of the Führer, it is his decision to deny our invitation. Known for his hypocritical face and hideous connections with the liberals in the Reich, we can assume that our recent suppress of the riots in Tallinn University has made our colony a political opponent in his eyes. After all Speer and Landruts are just two of one kind, aren't they?\n\nBut in Ostland, such a reply will put us at a greater disadvantage considering what happened in recent days. The bloodshed in Tallinn has already made the reformists uncompromising enemies of our rule, and the failure to invite Hitler will only make the conservatives question the legitimacy of our government. For now, the future of Ostland will become much harder to predict."
 OSTL.24.H.desc:0 "Several days ago, we sent our request to Germania, inviting the Führer of the German Reich to visit our colony. And since then, we've been preparing for Hitler's tour in Ostland until today and looking forward to give the Führer an indelible impression when he arrives. But today, a telegram full of threats from Germania shattered our plan, making all the preparations we've done in vain.\n\n\"To the Reichskommissariat Ostland:\", the telegram says, \"the Führer and his loyal SS officers have received your request. While Ostland is a important colony of the German Reich, what happened recently under your administration has disappointed us a lot. That is to say, the Reich sadly finds that corruption and decadence have already twisted your Reichskommissariat, and instead of remedying it, you just acquiesced the degenerates and suppressed those who're trying to save your colony. As result, the Führer believes a tour to Ostland is unacceptable and we won't grant your request. And if you continue to corrupt your colony, some serious consequences will come before long.\"\n\nThough it is not directly mentioned in the reply, everyone in our government understands that, since Reinhard Heydrich, the lapdog of Burgundy, has been appointed as the successor of Adolf Hitler. Long ago we've realized that the rise of Heydrich will only bring destruction and chaos to everywhere under the rule of the New Order, and this telegram we received just proved that it's right to investigate the SS in Ostland, for they're just a herd of ferocious monsters that cannot be talked with.\n\nHowever, the only problem, our actions against the SS seems to be too conspicuous for now. The SS is already our mortal enemy, and the failure to invite Hitler will only harm our government's legitimacy. If we cannot win back the loyalty of the conservatives in Ostland, our situation is going to be extremely dire in current situation."
 OSTL.24.B.desc:0 "Several days ago, we sent our request to Germania, inviting the Führer of the German Reich to visit our colony. And since then, we've been preparing for Hitler's tour in Ostland until today and looking forward to give the Führer an indelible impression when he arrives. But today, a telegram full of threats from Germania shattered our plan, making all the preparations we've done in vain.\n\n\"To the Reichskommissariat Ostland:\", the telegram says, \"the Führer and his loyal subordinates have received the request you sent. However, after discussing your words alongside recent situation in Ostland, the Führer will not go to Ostland as you requested, for he is not happy the weak attitude toward the liberals you've showed. And in the end, the Führer wishes you can soon change your course to the rightful path that of our national socialist cause and stand firm against our enemies.\"\n\nThough it is not directly mentioned in the reply, everyone in our government understands that, since Martin Bormann has been appointed as the successor of the Führer, it is his decision to deny our invitation. And due to his conservative position, many guesses that our recent negotiation with Landruts and the protesters in Tallinn has made him and his supports him... unpleasant. Considering this part, his deny is more likely a sign of warning of the policies we've taken in recent days.\n\nHowever, the more realistic question is, such a result will be a big shame of our government's legitimacy and will serve as an encourage for those conservatives in our government who're not happy with our decisions during recent crisis. If we cannot take actions as soon as possible, our government's stability will suffer great decline in the upcoming days and may lead to some catastrophic consequences."
 OSTL.24.a:0 "あの馬鹿どもめ！"
 OSTL.25.t:0 "ドレクスラーが解任"
 OSTL.25.desc:0 "オストラントの保安大臣オットー＝ハインリヒ・ドレクスラーは、いつものように事務所に入ると、制服を着た2人の男が待っていた。\n\n男は「国家弁務官の命令により、あなたは解任されました」と言った。「あなたはもう、オストラント国家弁務官区の保安大臣ではありません」\n\n「え……なぜ……？」ショックを受けたドレクスラーは、「どうしてそんなことを私にするんだ？私の何が気に食わないんだ？私がしてきたこと、しようと思っていたことは、すべてオストラントとドイツのためになることなのに。よくもまあ、解任だなんて言ってくれたものだ」と言った。\n\n「ああ、分かったよ。イェッケルンだな？教えてくれ、どうして奴なんだ？」\n\n「どうか落ち着いてください」もう一人の男がドレクスラーを落ち着かせようとする。「我々はこの命令を伝えるために派遣されただけで、あなたが解任された理由は我々も知りません」「イェッケルンについては、彼がこの計画に関与しているということしか知りません。実際、私の知る限りでは、政府や軍の誰も彼が今、何を企んでいるのかを理解していません」\n\n「君たちは早急にSSの調査を始めた方がいい」ドレクスラーが少し落ち着いて言う。続けて、「オストラント国家弁務官区、いや、全世界のあらゆる不可思議なことは、あのブルグントの狂人とその信奉者たちが操っていると断言できる」「君は戻って、ローゼにもう信用できないと伝えてくれ、ゲルマニアの友人たちはこれを快く思わないだろう」"
 OSTL.25.a:0 "しかし、この決定は私の意志とは全く関係ないのです。"
 OSTL.26.t:0 "ドレクスラー、SSの調査を開始"
 OSTL.26.desc:0 "「止まれ」軍のマークを付けた車やトラックが何台も駐屯地に近づいてくるのを見て、親衛隊隊員は道路の真ん中に駆け寄って車を止めた。先頭の車が止まり、窓から助手席に座っている男の顔が見えた。\n\n「ここは親衛隊の所有地です。ドレクスラーさん」と自信たっぷりに言う。「残念ながら、オストラントの治安大臣とはいえ、イェッケルン司令官の許可なしに立ち入ることはできません」\n\n「ああ、イェッケルン氏は、オストラントの全親衛隊駐屯地の本格的な調査を開始するという国家弁務官からの要請を受け入れたことを部下に伝えたと思ってたよ」ドレクスラーは冷静に言う。「もし試したいのなら、私の後には何人もの武装した兵士が付いているし、力ずくで我々を止めてみるかね？」\n\nしばらくの沈黙の後、隊員は駐屯地に駆け込み、司令官にすべてを報告した。司令官は、イェッケルンがこのような威圧的な要求を受け入れるはずがないと思いつつも、ドレクスラーと対立する結果になることは避けられないと考えていた。\n\n「彼らを中に入れて、私自身が彼らに立ち入りを許可する」と言い、「その後、私自身がイェッケルン氏に直接伝えるよ」と言った。\n\nしかし、司令官が知らないのは、リガではすでにヒンリヒ・ローゼがイェッケルンからの怒りの電話を受けているということだ。実は、ローゼはドレクスラーの行動を全く認めていない。いくらイェッケルンとその部下が悪人であっても、彼らを怒らせるのはまだ早いと理解しているし、ハイドリヒ率いるゲルマニアの親衛隊将校たちもこれを快く思っていないからだ。しかし、とにかくドレクスラーは決断してしまったのだから、どうすればいいのか。"
 OSTL.26.a:0 "司令官、なぜあなたのキャンプにはたくさんのドイツ人がいるのですか？"
 OSTL.27.t:0 "タリン大学虐殺事件"
 OSTL.27.desc:0 "銃から放たれた弾丸は標的の額に正確に命中し、装甲車は群衆に向かって突進し、群衆は必死になって逃げ惑い、残った者には催涙ガスや発煙弾が浴びせられた。最後の望みを奪われ、学生たちはかつての平和な大学を求めて泣きながら地面に倒れている。ゲルマニアの人がこのような地獄の光景を目にしたら、戦争中の凄惨な戦場に立っていると思うだろう。しかし、今ここにあるのは、オストラントで最も有名な大学の一つであるタリン大学だ。\n\nしかし、そもそも誰が始めたのか。リガの政府ではないことは明らかだ。エストニア政府に与えられた命令は、非暴力的な方法でのみ暴動を止めることであった。もしかしたら、自分で事態を処理できると思っていたが、結局はこのような大惨事を招いてしまった地元の警官かもしれないし、学生たちのデモに我慢できず、すべてを吹き飛ばす決定的な銃弾を撃ってしまったたった一人の兵士かもしれないし、兵士の手にある武器を無視するあまりにも無知な学生たちのせいかもしれない。しかし、誰が始めようと、これはもはや終わってしまったことであり、我々にできることは、その余波に精一杯対処することだ。\n\nしかし、悪いことに、この騒動を問題視しているのは我々だけではない。ゲルマニアで情勢を注視している者たちは、タリンでの事件の直後に動き出したに違いない。今のところ、改革派が我々の行動にどのように反応するかはまだわからないが、確かなことは、彼らが非常に激怒しているということだ。ゲルマニアにいる我々の諜報員によると、シュペーアとその支持者たちは、内輪で我々の政府を「ヒムラーのブルグントのように野蛮な政府」と呼んでいるそうだ。"
 OSTL.27.a:0 "個人的には、平和であってほしいものだが。"
 OSTL.28.t:0 "エストニア自治政府が抗議者の声を聞く"
 OSTL.28.desc:0 "この激動の世界では、生き延びるために大きな変化が必要になる。タリンの学生たちが寮から出てきたとき、もし政府が彼らの声を無視するのであれば、目標のために自分たちの命を犠牲にすると決意した人たちが立ち上がるだろう。しかし、多くの人が驚いたことに、エストニア自治政府は、政府内の保守派の反対にもかかわらず、実際に彼らの声に耳を傾けたのだ。\n\n交渉が始まると、ラントルートをはじめとする抗議者たちは、すぐに自分たちの要求を表明し、タリン大学の警察や軍隊を撤退させ、地元の人々にもっと多くの権利と待遇を与えることを政府に求めた。政府の代表は、軍隊を派遣したのは、双方の安全を守り、危機が悪化するのを防ぐためだったと説明した。デモ参加者がまだ我々の誠意を疑っていることを理解し、代表者たちは直ちに軍隊を呼び戻し、平和的な方法で現在の危機を解決することに同意した。\n\n今回の会議では、国民の政治的権利や現地人の扱いなど、ほとんどの点で合意に達しなかったが、双方の緊張は緩んだ。兵士たちは兵舎に戻り、学生たちは寮に戻っている。状況が正常に戻るにはまだ程遠いものの、平和的解決策が数十年ぶりに行われたのだった。\n\nしかし、我々はこの進展に満足しているが、ゲルマニアの工作員からの報告によると、保守派は我々の行動に満足しておらず、私たちを「リベラリズムと改革主義」と非難しているようだ。今のところ、彼らの誹謗中傷を気にする必要はなさそうだが、オストラントで治安を回復させるには、まだ努力が必要だ。"
 OSTL.28.a:0 "エストニア人は限界を超えた！"
