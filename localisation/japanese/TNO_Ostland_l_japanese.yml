 OSTL.17.t:0 "ヴィトゥシュカとの会談"
 OSTL.17.desc:0 "かつて我々の支配下にあったベラルーシ評議会がますます不満を募らせるにつれ、ベラルーシ評議会による公然とした独立宣言のリスクが我々の下に迫ってきている。そのため、ヴィトゥシュカとその評議会との交渉を行わなければ、おそらく血が流れ、それに伴いベラルーシが我々から独立する危険性がある。\n\nそのため、さらなる自治権の拡大をテーマに評議会との交渉を行うことが不可欠だ。もしそのような自治権が認められれば、リガの威厳が損なわれ、ベラルーシに対する我々の支配力が低下するかもしれないが、それにもかかわらず、評議会は非常に満足し、反乱のリスクを回避することができる。\n\n問題は、誰をヴィトゥシュカとの交渉に送り出すかだ。彼らを満足させるためには、我々の政権の著名なメンバーでなければならない。そのためには、ドレクスラーとシュターレッカーが最も適した候補となるだろう。\n\n確かに、ドレクスラーは熱血漢で、譲歩するどころか、議会で話をひっくり返してしまうだろう。しかし、それこそが、ベラルーシ議会との間に厳しい有利な取り決めをするために必要なのではないだろうか。\n\n一方で、シュターレッカーを送ることもできる。彼を派遣すれば、彼はリガから言われたことを細部に至るまで実行してくれるだろう。ベラルーシ人はこれを喜ぶだろう。あまりにも喜ぶのは、我々のオープンな申し出を、我々がもっと譲歩する意思があることの表れと受け取るかもしれないからだ。"
 OSTL.17.a:0 "我々の権威を失ってはならない。ドレクスラーを送り込む。"
 OSTL.17.b:0 "柔軟であること、そして妥協することが重要だ。シュターレッカーを送りこむ。"
