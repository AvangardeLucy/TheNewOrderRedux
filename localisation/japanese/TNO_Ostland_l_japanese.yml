 OST_model_colony:0 "模範的な植民地"
 OST_model_colony_desc:0 "我々はドイツの模範的な植民地である。ドイツ化がこれほどうまくいっているところは他になく、国民がこれほど大きな目的と意欲で団結しているところも他にない。世界中の国家社会主義者は、我々の偉大な作品やプロジェクト、そして我々の国家の団結に驚嘆し、他のヨーロッパ諸国を悩ませていたパルチザンでさえも、まるで消え始めているかのようだ。このような偉大な成功は、千年帝国の輝きを象徴している。我々は永遠に存続するのだ！"
 OST_model_colony2:0 "模範的な植民地"
 OST_model_colony2_desc:0 "我々はドイツの模範的な植民地である。ドイツ化がこれほどうまくいっているところは他になく、国民がこれほど大きな目的と意欲で団結しているところも他にない。世界中の国家社会主義者は、我々の偉大な作品やプロジェクト、そして我々の国家の団結に驚嘆し、他のヨーロッパ諸国を悩ませていたパルチザンでさえも、まるで消え始めているかのようだ。このような偉大な成功は、千年帝国の輝きを象徴している。我々は永遠に存続するのだ！"
 OST_unusual_quiet:0 "異常なまでの静けさ"
