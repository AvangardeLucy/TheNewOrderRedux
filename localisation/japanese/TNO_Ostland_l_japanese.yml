 debug_civil_war_germany_Anarchy:0 "Fuck the shit out of Ostland"
 OSTL.1.t:0 "模範的な植民地"
 OSTL.1.desc:0 "As the year 1962 dawns on Reichskommissariat Ostland, the Reich receives the usual report they do every month from their model colony. Germanization continues steadily onward, factory complexes remain some of the most able in the Reich thanks to the careful supervision of industrialist Meyer-Landrut, and progress has begun with a lasting ceasefire between the central government in Riga and the various ethnic and religious partisan groups in the forests and other outlands.\n\nUnlike many, this report is not a lie, and Ostland remains the most stable and peaceful colony in the entire Reich. Perhaps even more stable than the Reich itself. Some, however, have suggested that this Germanic paradise is actually built on a poweder keg, and that the fuse is burning.\n\nOstland is in all ways and manners a German colony and has grown to perfectly mirror the Reich's many strengths. This, however, means Ostland has grown to inherit the Reich's weaknesses as well.\n\nMuch like in the homeland, Ostland has become increasingly polarized between multiple factions. Jeckeln and the SS are in constant battle, though so far only figuratively, with Drechsler and his militarists in Latvia battling for the favor of Reichskommissar Lohse for control of the colony's military forces. Meyer-Landrut has slowly fallen under the wing of Albert Speer in Germany and has begun to advocate for liberalization and freedom for the nation's slaves, even more loudly than Speer himself. With utter control of the colony's industry and a wide-spanning series of connections, he is absolutely immune to any action against his reprehinsble views. Stahlecker, a true Bormannite and close advisor of Lohse, advocates for the continuation of the status quo and continual calm. In the shadows of all of this, Vituska and his Byelorussian Council continue to strive for further and further autonomy, and whispers remain that Abba Kovner, Jewish terrorist who the garrison has reported dead sixteen times in as many years, is still in the forests. Waiting to strike.\n\nOnly one thing is for certain, the colony will remain stable as long as it has the Fatherland's backing and Lohse remains in power. It's the 60s now! They'll certainly be nowhere near as tumultuous as the 50s!"
 OSTL.1.a:0 "Hopefully the 60s doesn't become the Decade of Discontent!"
 OSTL.2.t:0 "衰退する国家弁務官"
 OSTL.2.desc:0 "ヒンリヒ・ローゼは、オストラント国家弁務官区の設立以来、忠実に仕えてきた。彼の政権は、ドイツの利益のために大規模な進歩を遂げてきた。彼は実際に行政を行う指導者というわけではなかったが、実際の指導者というよりは部下に行政政策を任せ、国家弁務官区の運営をしていた。しかし、そのおかげで、多くの国家弁務官がなし得なかったような経済的・社会的な利益がもたらされた。\n\nオットー＝ハインリヒ・ドレクスラー率いる狂信的な軍国主義者と、フランツ・ヴァルター・シュターレッカー率いる現実的な保守主義者との間で、権力闘争が行われており、彼の緩い統治により、国家弁務官区内にはすでに派閥間の分断が生じている。\n\nしかし、近年、国家弁務官は公の場からひっそりと姿を消していた。そのため、国家弁務官区の象徴としての役割も薄れてきている。国家弁務官としての仕事がヒンリヒに負担をかけおり、次の後継者を決めなければならない。\n\nこの争いの終結の鍵を握っているのは、国家弁務官ではなく、エストニア、ラトビア、リトアニア、ベラルーシの各自治政府である。しかし、これらの政府は常にリガの中央政府からの資金提供を求めて競争しており、一人の人物のもとにすべての政府を統合することができるかどうかはまだわからない。"
 OSTL.2.a:0 "嵐が巻き起こる。"
 OSTL.3.t:0 "リッツマンのフライト"
 OSTL.3.desc:0 "At the behest of the government of the German Reich, Karl-Siegmund Litzmann has left Reichskommissariat Ostland for the grandiosity of Germania. Litzmann has served the Reich dutifully as the General Commissioner for Estonia, and his summoning has been interpreted by some in the Ostland administration as a potential promotion.\n\nBorn into the shadow of his father, the Lion of Brzeziny - a respected general known for his valiant efforts commanding infantry during the First World War - Litzmann was determined to make his mark on history. His tenacity and dedication led him to rise through the ranks of the SA until his eventual appointment as Estonia's General Commissioner.\n\nLitzmann's departure may signal some disruption in the Ostland administration. A figure of unity and competence, he has long been considered the inevitable successor of the ailing Hinrich Lohse. His age, however, has called into question the viability of such an appointment - Litzmann is, after all, two years older than Lohse.\n\nHis trip to Germania may be nothing out of the ordinary. It may also, however, herald a change in direction for the future of Ostland. If Litzmann is no longer in the running for Reichskommissar, Lohse's eventual successor will become a mere matter of speculation."
 OSTL.3.a:0 "リッツマンの安全なフライトを祈る。"
 OSTL.4.t:0 "国家弁務官の死！"
 OSTL.4.desc:0 "帝国を悲劇が襲った。オストラントの国家弁務官であったヒンリヒ・ローゼが、早朝にベッドの上で静かに息を引き取ったのである。\n\nローゼは、シュレースヴィヒ・ホルシュタイン州知事を務めた後、第二次世界大戦中に新設された国家弁務官区の管理者に任命された。彼の安定したリーダーシップと管理能力により、オストラントはドイツ化の理想的な植民地となり、ローゼは党の最も勤勉な同志の一人として歴史に名を残すことになった。\n\nしかし、彼は1950年代から心臓疾患を患っており、医師の多くはストレスや疲労のせいだと考えていた。しかし、ローゼの健康状態が急激に悪化したのは、ここ数カ月のことであった。体は弱っていても、頭脳は相変わらず冴えていた。寝たきりの最期の日、ローゼは後継者を指名し、円滑なリーダーシップの移行を図るための作業に取りかかった。\n\n驚いたことに、新しい国家弁務官には、エストニア総監のカール・ジークムント・リッツマンが選ばれたのである。リッツマンのゲルマニアでの仕事は速やかに終了し、すぐにリガに飛ばされることになっている。このような名誉ある聖火が引き継がれたことで、オストラントは偉大なる道を歩み続け、新たな黄金時代へと昇華していくに違いない。"
 OSTL.4.a:0 "リッツマンよ。幸運を祈る。"
 OSTL.5.t:0 "HFB 320-6の撃墜"
 OSTL.5.desc:0 "その日の朝のニュースで、オストラント全体が大きく揺れ動いた。前日にゲルマニアを出発した次期国家弁務官のリッツマンは、結局リガには到着しなかったのである。\n\n事件の記録は厳重に検閲されていたが、事件後間もなく大衆の目に触れることになった。オストラント北部に散らばった飛行機の焼け焦げた残骸の写真や、飛行機と乗員の残骸を必死に拾い集める救助隊の写真。オストラントの最後の希望は、現れた途端に消えてしまったのだ。\n\n情報漏洩の責任はマイヤー＝ラントルートにある。匿名の情報によると、彼が率いる若者の民兵組織に3次的に関連する工作員がリークしたらしい。しかし、内部告発者は逮捕前に自殺してしまった。しかし、このことは他の非難の声に紛れてしまい、事件の責任はもっぱらシュターレッカーにあるとみられている。\n\nシュターレッカーに忠誠を誓っていた軍人たちの陣地にある基地から発射された対空ミサイルによって撃墜されたという報道がなされている。再三の警告にもかかわらず、領空に近づきすぎたスウェーデンの爆撃機と勘違いされたようだ。なぜそんなこと起きたのかは不明だが、この問題に関する調査は政治的圧力により行われなかった。\n\nリッツマンの死によって、オストラントの希望は消滅した。帝国議会には「早く後継者を決めてほしい」という要望が殺到しているが、政治家が次の人選をしてくれるかどうかは疑問である。"
 OSTL.5.a:0 "シュターレッカーが主導権を握る！"
 OSTL.5.b:0 "ドレクスラーが私たちを救うだろう！"
 OSTL.6.t:0 "後継者危機"
 OSTL.6.S.desc:0 "部屋の中の湿気が、熱波のようにシュターレッカーを襲った。曇った眼鏡を外して、彼は椅子に腰を下ろした。最近の出来事は、彼の単調な生活を根底から覆し、彼をこれまで経験したこともない世界へと放り込んだ。リッツマンの事故の責任は、学生の民兵や党派のテロリストなど、誰にでもあるにもかかわらず、その後始末はすべてシュターレッカーに任されていたのだ。その結果、オストラント政府はシュターレッカーを新国家弁務官に任命することになった。シュターレッカーも馬鹿ではない。リッツマンと違って、自分が後継者として万人に受け入れられていないことを知っていたのだ。\n\n扉が開いた。テオドール・フリュントが青ざめた顔で部屋に飛び込んできて、続いてフランツ・ベーケ将軍も部屋に入ってきた。「シュターレッカー総司令官殿！」\n\n「エアコンの修理に来たのか？」シュターレッカーはネクタイを緩めながらつぶやいた。\n\n「ドレクスラーがラトビアに戒厳令を布告しました」ベークは厳しい表情の中、目を大きくして言った。\n\n「何だって？」暑さにもかかわらず、シュターレッカーは血の気が引いた。\n\n「彼はあなたの任命に異議を唱えています」フリュントは急いで答えた。「あの狂人はクソみたいな内戦をおっぱじめました！我々の軍隊はすでに総動員体制にあります」\n\n「くそ！」シュターレッカーは額の汗をぬぐうと、椅子にもたれて必死に頭を働かせた。\n\n「報告はこれだけではありません……」フリュントは続けた。「本国は援助を拒んでいます。あそこで何か大変なことが起ころうとしているのだと思われます。我々は見捨てられました……」"
 OSTL.6.D.desc:0 "オットー・ハインリヒ・ドレクスラーはリッツマンを気に入っていた。リッツマンは、ドイツの官僚特有の融通の利かなさを残していたが、誰の意見にも耳を傾ける人だった。将軍の息子であるリッツマンは、シュターレッカーのような独りよがりの愚か者が、機会あるごとにドレクスラーを軽蔑し、拒絶するのとは違って、常に軍へ敬意をはらっていた。リッツマン政権では、ドレクスラーは簡単に権力の座に就くことができた。彼は自分が後継者になることを確信していた。\n\nしかし、ドレクスラーはすぐに後継者になる運命ではなかった。リッツマンの死は、悲劇ではあったが、それ以上の目的があった。オストラント政府はついに正気を取り戻し、ドレクスラーを新国家弁務官に任命したのである。ドレクスラーは、大きなマグカップに入ったコーヒーを片手に、窓の外の朝陽を眺めながら、嬉しそうな期待感に包まれていた。これから忙しくなりそうだ。\n\nその時、後ろのドアがバタンと開いた。ドレクスラーはたじろいだ。驚いて振り向くと、ギュンター・プレールとフリードリヒ＝ヴィルヘルム・ミュラーの厳粛な顔が目に飛び込んできた。\n\n「どうしたんだ？」ドレクスラーは緊張して尋ねた。心臓の鼓動が早くなってきた。\n\n「あの虫けらのシュターレッカーが！」ミュラーは吐き捨てるように言った。「彼はエストニアに軍を集結させて、我々への攻撃を準備している！」とミュラーは言った。\n\n「彼はあなたの任命に異議を唱えています」プレールは苦々しく言った。「あのイタチ野郎が内戦を引き起こそうとしているんだ。我々はすでに軍隊を総動員体制にしました」\n\nドレクスラーのマグカップが彼の手から滑り落ち、セラミックと焦げた黒い液体の爆発で床に砕け散った。「クソッ！」ドレクスラーは声を振り絞って叫んだ。そして彼は咳払いをすると。「本国にこの反逆を知らせたのか？」と言った。\n\n「彼らは援助を拒否しています」とミュラーは答えた。「あそこで何か大変なことが起ころうとしているのだと思われます。我々は見捨てられました……」"
 OSTL.6.a:0 "我々は、今、頼れるものなどいない。"
 OSTL.7.t:0 "リガ包囲戦"
 OSTL.7.desc_ost:0 "かつてヒンリヒ・ローゼのオストラント駐在員本部が置かれていた都市リガは、シュターレッカーの勢力下にある。狂人ドレクスラーは、敵の弁務官継承権に異議を唱え、権力を握るために軍を集めてリガを包囲している。我らが勇者が抵抗する中、ドレクスラーは今、街への本格的な攻撃を開始した。\n\nオストラントに内戦が起きた。\n\n戦いの長さは、その激しさに匹敵する。リガの街には銃声と爆発音が響き渡り、兵士たちが銃撃し、手榴弾が飛び交い、大砲が建物に撃ち込まれ、戦車が道路を突き進む。ドレクスラーの部下は、臆病な軍国主義者のために戦うことになったため、罪のない一般市民や兵士が残虐な目に遭っている。\n\n我々の弾幕と爆発物の罠があれば、彼らに勝ち目はない。ドレクスラーとその調子に乗った軍人どもはその場で絞首刑にされ、フランツ・ヴァルター・シュターレッカーはすぐにオストラントの正統な支配者としての地位を確立するだろう。"
 OSTL.7.desc_dst:0 "かつてヒンリヒ・ローゼのオストラント国家弁務官区の本部があったリガの街は、シュターレッカーの所有する要塞に変貌していた。ドレクスラーは、この腐敗した官僚の後継者としての主張に異議を唱え、勇敢な部下を集めてリガに進軍し、新たな支配者として、また国家弁務官としての正当な地位を得ようとしていた。シュターレッカーの手下たちの抵抗が予想される中、ドレクスラー軍は本格的に街への攻撃を開始した。\n\nオストラントでは内戦が始まった。\n\n戦いの長さは、その激しさに匹敵する。リガの街には銃声と爆発音が響き渡り、兵士たちが銃撃し、手榴弾が飛び交い、大砲が建物に撃ち込まれ、戦車が道路を突き進む。現状維持に躍起になり、ローゼの真の後継者を名乗る狂人のせいで、罪のない市民や兵士がシュターレッカーの部下によって殺されている。\n\n彼らの弾幕や爆発物の罠にもかかわらず、我々の軍隊は奴らを粉砕するだろう。シュターレッカーとその手下は容赦なく射殺され、オットー＝ハインリヒ・ドレクスラーはまもなくオストラントの正統な支配者としての地位を確立するだろう。"
 OSTL.7.a:0 "輝かしい勝利が待っている。"
 OSTL.8.t:0 "ヴィルナの反乱"
 OSTL.8.desc:0 "オストラントの状況が悪化し、第三帝国の最後の砦が崩壊するにつれ、これまでは不満を口にすることを恐れていた人々がついに行動を起こした。ゲルマニアや帝国委員会の指導者を批判したら、投獄されるのではないか、あるいはもっとひどい目に遭うのではないかと恐れていた人たちが、ついにその声を上げたのである。\n\n秩序が崩れ、反体制派が混乱をもたらした。リベラルな学生たちが主体となった改革派の声は、ますます大きくなっていった。数日のうちに、自由主義者の温床であり、オストラントの悩みの種であったヴィルナの通りは、改革派と学生で埋め尽くされた。彼らには具体的な要求事項はなかった。オストラントの街頭に集まった人々が共通して思っていたことは、ナチズムの腐敗と抑圧を終わらせることだった。\n\n抗議行動はすぐに暴動に発展した。ヴィルナの警察部隊は、支援を受けられずに窮地に陥り、抗議行動や暴動に対処しきれなくなった。反体制派が街中や周辺地域を我が物顔で歩き回っており、この地域はもはや第三帝国の統治が行き届く土地ではなくなっていた。しかし、彼らは無政府主義者や略奪者、ならず者の集まりではなかった。実は彼らには支援者がいたのだ。\n\n暴動や反乱にまで発展したこの運動を資金面で支援していたのが、オストラントの商工業者として名を馳せていたアンドレアス・マイヤー＝ラントルートだったのだ。ヴィルナの第三帝国支配が崩壊した後、彼はすぐにこの運動を起こした。マイヤー＝ラントルートが惜しみなく提供してくれた支援と、運動に大きな目標がなかったこともあり、多くの人がこの新しい政治家を受け入れた。\n\nそして、マイヤー＝ラントルートは、オストラント全土を統一することを目指して、改革派や自由主義者を旗の下に集め、「連合オストラント連盟」の結成を宣言した。"
 OSTL.8.a:0 "これは厄介だ。"
 OSTL.9.t:0 "ヴィルナの蜂起"
 OSTL.9.desc:0 "オストラントの人々は誰に従えばいいのか混乱している。そこに新たな勢力が現れた。実業家であり、率直な自由主義者であるアンドレアス・マイヤー＝ラントルートは、ヴィルナで支持を集め、いわゆる「正統派の国家弁務官」を退陣させることを宣言した。彼は、ドイツ国防軍と親衛隊がベラルーシとバルト海の旧領地に行った残虐行為を非難し、ドイツ人入植者、スラブ人、バルト人の法の下の平等を主張している。\n\n連合オストラント連盟は、抑圧的な第三帝国の体制に対抗するものである。ヴィルナの反乱軍は、彼の旗に自らの忠誠を誓った。ドイツ国防軍や親衛隊の支援は受けられないかもしれないが、ラントルートの資金と革命熱は、どんな相手にも対抗できる力を与えるだろう。"
 OSTL.10.t:0 "ヤコブシュタットの包囲"
 OSTL.10.desc:0 "「神はオストラントを見捨てた」というのが民衆の間での合言葉になりつつあるが、最近の出来事はそれをさらに印象ずける出来事が起きた。シュターレッカー、ドレクスラー、イェッケルンの軍人としての自尊心の中で、ラトビアに新たな悲劇が生まれる。\n\nヤーコプシュタットは、ドイツ人が最も多い街の一つであり、地元では旧イェーカブピルスと呼ばれていた。東方生存圏を見事に実証したこの街には、今では何千人もの善良な帝国市民が暮らしており、多くの人々が東のゲルマニアになるかもしれないと期待しながら働き、繁栄している。このラトガレ地方は、現状の混乱の中ではあまりにも無防備だったようで、復讐に燃えるユダヤ人、アッバ・コヴナーが「連合パルチザン組織」を率いて、この都市を掌握している。ドイツ化された入植地がこの悪党どもによって略奪され、焼き払われているという報告が各地から寄せられている。\n\n恐怖はそれだけではない。ラトガレ地方の首都占領は、統一パルチザン組織の取り組みの始まりに過ぎなかったようだ。コヴナーはより広範に土地を拡大しようとしているようだ。少なくとも注目している人にとっては、成熟しつつある内戦の中で、新たな役者が舞台に加わったのだ。"
 OSTL.10.a:0 "軍を招集しコヴナーに対抗しろ。"
 OSTL.11.t:0 "連合パルチザン組織が戦争に参加"
 OSTL.11.desc:0 "バラバラだったパルチザンがアッバ・コヴナーの邪悪な目的のために団結したことで、オストラントのリーダーに対する新たな勢力が参戦した。連合パルチザン組織は、独自に領土を占領し、シュターレッカー、ドレクスラー、イェッケルンに公式に宣戦布告した。コヴナーは、これらのいわゆる「ナチのクズ」がユダヤ人に対して行った犯罪を処罰すると宣言しているが、ありえない勝利の後の計画は放送されていない。この狂人の長く恐ろしい党派的殺人やテロ攻撃の歴史は、彼がオストラントに放とうとしているものに比べれば、雲散霧消してしまいそうである。"
 OSTL.11.ost:0 "This madman must be put down!"
 OSTL.11.dst:0 "彼はネズミのように駆除されるだろう。"
 OSTL.11.mst:0 "裏切り者が！"
 OSTL.11.jst:0 "彼とその仲間はすべて焼かれる。"
 OSTL.12.t:0 "ベラルーシ反乱"
 OSTL.12.desc:0 "ミハウ・ヴィトゥシュカは、数千人の観衆の前に立った。その観衆は、ベラルーシ人や、多くのドイツ人入植者も含まれていた。会場に集まった人々の耳は、ヴィトゥシュカが間もなく発表する内容に集中していた。オストラントの人々が政府から適切な情報を受け取ってから数週間が経過しており、帝国から与えられる頻繁な情報の匙加減に慣れてしまっている心には、かなりの違和感があった。ヴィトゥシュカは総統でもなければ、国家弁務官でもないが、国民にとっては次善の策なのだ。\n\nヴィトゥシュカはマイクの前に立った。マイクはオストラントの複数のラジオ局に接続されており、崩壊しつつある国家弁務官全域に放送できるようになっていた。\n\n彼の声が電波に乗って、人々が集まっている広場に増幅された。彼は即座に、リガ政権はオストラントにとって有害であると断言し、政治的な対立が広がったために人々が耐えなければならなかった惨状を語った。しかし、彼の言葉の中には、第三帝国の組織を直接批判するような言葉はなく、慎重な姿勢が見られた。\n\nそのようにしても、ヴィトゥシュカが提案したことは、やはり反逆罪に他ならない。彼は、中央ヨーロッパ評議会の設立を熱心に発表した。ベラルーシの原住民が主導し、ドイツ人入植者が協力して対等に意見を述べる統治機関である。\n\n彼の慎重な言葉遣いや、慎重なスピーチにもかかわらず、観客は喜びの熱狂に包まれたのである。歓声と唱和が何時間も広場に響き渡った。これは本当だろうか？ベラルーシの人々はついに自由になるのだろうか？"
 OSTL.12.a:0 "確かに理想的だが、果たしてそれが実現するのか？"
 OSTL.13.t:0 "これ以上の協力はしない。"
 OSTL.13.desc:0 "オストラント占領に長年協力してきた黒猫師団のリーダー、ミハウ・ヴィトゥシュカは、もうこれ以上協力する必要はないと思っているようだ。オストラントの混乱が続く中、ヴィトゥシュカはドイツの圧制に疲れたベラルーシの人々の支持を集めていた。ヴィトゥシュカは、この地域のオストラント政府を追放し、ベラルーシ人の誇りを取り戻すことを宣言した。\n\nヴィトゥシュカの唯一の味方は、アバ・コヴナーが率いる統一パルチザン組織であるが、これはあまり信用ならない友人でしかない。彼もコヴナーもドイツの占領に嫌悪感を示しているが、自分の利益のためにドイツに協力してきた歴史を考えると、統一パルチザン組織がいつまで黒猫に協力するかは未知数である。"
 OSTL.13.upo:0 "それはいつまで続くのだ？"
 OSTL.14.t:0 "リューネブルクのクーデター"
 OSTL.14.desc:0 "オストラントでの血なまぐさい内戦の勃発は、住民たちの心に恐怖を与えた。多くの人々は、一刻も早い解決を願って、震える手でライフルを握った。\n\nしかし、フリードリヒ・イェッケルンはそうではなかった。\n\nオストラントの親衛隊のリーダーであるイェッケルンは、通信を遮断して密かに軍を集め、シュターレッカーとドレクスラーの両陣営の怒りを買っていた。沈黙を続けていたイェッケルンは、ついに自らに課した沈黙の誓いを破り、内戦状態にある両陣営に宣戦布告したのである。\n\nイェッケルンは、多くの親衛隊員を前にした大演説で、シュターレッカーとドレクスラーの2人を国家社会主義の大義に対する裏切り者であり、友人や家族と一緒に反逆罪で高く吊るされるに値する人間のクズであると宣言した。イェッケルンは、ハインリヒ・ヒムラーとブルグント地方で行われている非常識な体制を賞賛した後、どんな犠牲を払ってでもオストラントを完全に支配するだろう。\n\n南部の親衛隊の領地はついに離反し、この内戦の行方はかつてないほど血なまぐさいものになりそうだ。"
 OSTL.14.a:0 "狂人がまた一人参戦する。"
 OSTL.15.t:0 "ザ・ブラック・フィーフダム"
 OSTL.15.desc:0 "フリードリヒ・イェッケルンとそのブルグント人の悪党たちは、オストラント内戦をさらに混沌とした状態に陥れた。黒い太陽がデューナブルクに沈み、デューナブルクは親衛隊の暴君によってシュターレッカーの領土から強制的に引き離された。\n\nシュターレッカーとドレクスラーは一つだけ共通点がある。両者は、イェッケルンが第三帝国の裏切り者であり、ブルグントの影響力をヨーロッパ中に拡大して、国家社会主義の大義を歪めようとしている極悪非道なハインリヒ・ヒムラーの操り人形に過ぎないと思っていることだ。シュターレッカーとドレクスラーは、親衛隊隊員に彼らの領地を捨てて自分たちの側に加わるよう呼びかけている。\n\nイェッケルンは、当然ながらそのような呼びかけを拒否している。彼は、国家社会主義を私利私欲のために堕落させた者たちを潰すことで、オストラントに栄光を取り戻すと主張している。"
 OSTL.15.ost:0 "どんな手段を使ってでも、領土を取り戻さなければならない。"
 OSTL.15.dst:0 "こんな狂人が現れるのはこれを最後にしよう。"
 OSTL.15.mst:0 "このような恐怖が存在し続けることを許すわけにはいかない。"
 OSTL.15.blr:0 "もう二度と国民を傷つけることを許すわけにはいかない。"
 OSTL.15.upo:0 "我々は、羊のように屠殺場に連れて行かれることを許すわけにはいかない。"
