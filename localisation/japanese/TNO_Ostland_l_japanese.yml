 OST.20.d:0 "Good news! it seems that our attempts at galvanizing the population have been successful, and several partisan groups have declared their support for us. They are now at our command."
 OST.20.a:0 "For Freedom!"
 OST.21.t:0 "Jeckeln Proposes a Ceasefire"
 OST.21.d:0 "The last thing that an officer in a military headquarter, even that of Meyer-Landrut, was to show was confusion. Pride, sadness, even fear were acceptable, for these were natural things for a military officer to feel and these emotions showed that whether a battle was being won or lost, it was being fought and fought to the full ability of the German Officer. Confusion, however, was a sign of failure. A sign of the chain breaking down. A sign that someone somewhere had failed to make proper sense or that the enemy had truly outwitted us.\n\nHowever, confusion was the only thing that could be placed on the face of the junior officer who received the radio message, and confusion soon spread to his commander and those in distance to hear his report.\n\nA message had been received from Jeckeln. Ceasefire. Alliance. Jeckeln was the ultimate evil to be fought and destroyed, a representation of all the evils that Meyer-Landrut has so dedicated himself to destroying. However, the offer is not an unwise one to make or to accept. Both Jeckeln's SS and our own militias form the smallest faction in Ostland, and even if this ceasefire is no doubt temporary, it could give us the chance we need to secure our power before finishing this once and for all."
 OST.21.a:0 "We will agree, for now."
 OST.21.b:0 "We do not negotiate with monsters."
 OST.22.t:0 "The Ceasefire Breaks"
 OST.22.d:0 "The inevitable has come. With the other contenders dead and gone, from the partisans to the garrison, only Meyer-Landrut and Jeckeln stand undefeated. The attack was not announced and the ceasefire ended with no ceremony besides the charge of SS tanks into our territory, but we were ready for the treachery. Units who had been staged to do the very same to the SS soon met Jeckeln's advance and matched it, and now all across the lines the battle has begun anew.\n\nIt is time for the strongest to rise to the top."
 OST.22.a:0 "We end this. Now."
 OST.23.t:0 "オストラントでのパルチザン活動の活発化"
 OST.23.d:0 "国家弁務官の死は、オストラントに眠っていたパルチザンの武装蜂起のきっかけとなったようだ。オストラントの至る所で、送電線の切断、パトロール隊の消滅、さらには我々の守備隊への攻撃などの報告が寄せられている。オストラントでのパルチザン活動が終わったというのは、楽観的な考えで、停戦の希望は完全に失われた。これらの問題をどう解決するかは、新政府が対処しなければならない問題である。"
 OST.23.a:0 "クソったれ！"
 OST.24.t:0 "パルチザンがオストラントを攻撃"
 OST.24.d:0 "エストニアが再び独立を回復し、邪悪な侵略者を追い払うまで攻撃をやめないと宣言している。国家弁務官の死後、我々を悩ませている一連の攻撃の中で、政府はこれらの攻撃を止めることができないでいる。"
 OST.24.a:0 "クソったれ！"
 OST.25.t:0 "パルチザンがオストラントを攻撃"
 OST.25.d:0 "エストニアが再び独立を回復し、邪悪な侵略者を追い払うまで攻撃をやめないと宣言している。国家弁務官の死後、我々を悩ませている一連の攻撃の中で、政府はこれらの攻撃を止めることができないでいる。"
 OST.25.a:0 "クソったれ！"
 OST.26.t:0 "パルチザンがオストラントを攻撃"
 OST.26.d:0 "今日、我々のインフラに対する攻撃がいくつか報告された。いくつかの線路が破壊されたのだ。攻撃を行ったのはパルチザンである。そしてエストニアは再は独立を回復し、汚い侵略者を追い払うまで攻撃をやめないと発表した。帝国軍人の死後、我々を悩ませている一連の攻撃の中で、政府はこれらの攻撃を止めることができないでいる。"
 OST.26.a:0 "クソくらえ！"
 OST.27.t:0 "連合パルチザン組織"
 OST.27.d:0 "オストラントの様々な党派グループに潜入している我々の工作員からの報告によると、いくつかの秘密の会合を経て、オストラントの様々な党派グループが一つの旗の下に統合することを決定したようだ。しかし、この組織のリーダーはアッバ・コヴナーとされている。コヴナーは共産党のパルチザンで、23年前の独ソ戦の時に戦死したと思われていた。彼は20年前からこの動きを計画していたと言われているが、その意図は全くわからない。"
 OST.27.a:0 "クソくらえ！"
 OST.28.t:0 "シュターレッカーがオストラントで統一運動を実施"
 OST.28.d:0 "国家弁務官の有名な友人であるフランツ・ヴァルター・シュターレッカーが、オストラントの統一と安定を図るための新たな取り組みを発表した。現在のオストラントの状況を考えると、このような活動に疑問を持つ人も多いが、シュターレッカーは、オストラントの全市民がこれからの時代を繁栄させるためには、一丸となって行動しなければならないと宣言している。シュターレッカーは政府内で多くの支持を得ており、今回の選挙活動は彼の人気をさらに高めている。"
 OST.28.a:0 "彼の幸運を祈る。"
 OST.29.t:0 "シュターレッカーがヴィトゥシュカと会談"
 OST.29.d:0 "ベラルーシで親衛隊に協力していた現地協力者部隊「黒猫」のリーダーを務めていたミハウ・ヴィトゥシュカが、このほどフランツ・ヴァルター・シュターレッカーと会談した。ヴィトゥシュカはベラルーシ国内で大きな影響力を持っており、長年にわたってドイツ軍との協力関係を築いてきた人物である。シュターレッカーは、この会談がベラルーシの人々が新しい状況を受け入れる助けになることを期待していると発表した。"
 OST.29.a:0 "成功を祈る。"
 OST.30.t:0 "シュターレッカーが駐屯地の司令官たちと会談"
 OST.30.d:0 "フランツ・ヴァルター・シュターレッカーは、ドイツ駐留軍の地方司令官との一連の会合を終えた。シュターレッカーは政府から強い支持を受けているが、軍部からはそうではない。シュターレッカーは、軍部から嫌われているわけではないが、駐屯地内ではシュターレッカーよりもドレクスラーを好む人が多く、今回の会談は軍部での支持を高めるための試みと見られている。"
 OST.30.a:0 "彼の幸運を祈る。"
 OST.31.t:0 "シュターレッカーがヒンリヒ・ローゼと会談"
 OST.31.d:0 "In the latest of a series of meetings, Franz Walter Stahlecker has met with the Reichskommissar himself, Hinrich Lohse. While Stahlecker has enjoyed a private friendship with the Reichskommissar for a long time, this official meeting is seen as a tacit blessing of Stahlecker's policies from the aged Reichskommissar. This has only served to increase his popularity across Ostland."
 OST.31.a:0 "実りある議論を。"
 OST.32.t:0 "ドレクスラーの新しい軍事的狙い"
 OST.32.d:0 "ラトビア総督のオットー＝ハインリヒ・ドレクスラーは、最近、オストラントの軍備拡張を政府に請願する意向を表明した。オストラントは建国以来、ドイツ軍の駐屯地を維持してきたが、国家弁務官区にとって大規模な軍隊は必要ないと思われてきた。ドレクスラーはオストラントでの徴兵制を主張していたが、これは国家弁務官区では不評であった。ドレクスラーの嘆願書に対する回答はいまだされていないが、今すぐにでも回答しなくてはならない。"
 OST.32.a:0 "たいへん結構。"
 OST.33.t:0 "陸軍の軍事演習"
 OST.33.d:0 "陸軍はオストラントで年に一度ある軍事演習を開始した。これは国家弁務官区全体を使った演習である。この演習は資源の浪費だと言う者もいるが、オットー＝ハインリヒ・ドレ ヒスラーはオストラントの軍隊に誇りを持っている。"
 OST.33.a:0 "重要な取り組みだ。"
 OST.34.t:0 "ドレクスラーが重視した軍隊の整備"
 OST.34.d:0 "オットー＝ハインリヒ・ドレクスラーは、オストラントの次の5年間の予算を調整して軍事費を増やすことを提案した。ドレクスラーはかねてより軍備拡張を主張しており、陸海空軍の拡張が可能なように予算を調整することを要求している。ドレクスラーの提案は、政府からはほとんど相手にされていないが、保守派からは広く支持されている。どちらも譲らない中、ローゼが介入して決着をつけなければならない。"
 OST.34.a:0 "予算調整を行う。"
 OST.35.t:0 "武器生産の拡大要求"
 OST.35.d:0 "オットー＝ハインリヒ・ドレクスラーは、オストラントのいくつかの産業プロジェクトを保留にして、それらの工場を軍用の武器生産に転換することを要求した。しかし、今回の提案は完全に拒否され、ドレクスラーは政府への不満を露わにした。"
 OST.35.a:0 "We'll convert the factories."
 OST.36.t:0 "シュターレッカーとドレクスラーが激突！"
 OST.36.d:0 "シュターレッカーとドレクスラーとの緊張は、今日、シュターレッカーがドレクスラーの軍事的提案のいくつかを公然と非難したことで、一気に高まった。それまでの二人の関係は決して良好とは言えなかったが、今回の出来事で二人の関係は最悪のものとなった。すでに両者の支持者はグループ化しており、両者の対立は避けられないだろう。"
 OST.36.a:0 "このまま収束することを願うよ。"
 OST.37.t:0 "イェッケルン、ブルグント訪問から帰国"
 OST.37.d:0 "親衛隊地区オストラントの司令官であるフリードリヒ・イェッケルンは、先日、ブルグントへの公式訪問から戻ってきた。イェッケルンは、ソビエトとの戦いで活躍した親衛隊員であり、オストラントの親衛隊と警察のリーダーを務めている。ジェッケルンはオストラント政府の中でも物議をかもしている人物であり、ブルグントとのつながりを疑う声も多いが、その権力は絶大であり、公然とした批判はほとんどできない。\n\nイェッケルンは、数ヶ月前にヒムラー本人からブルグントに公式に招待され、ブルグント親衛隊の高官の多くと会談した。イェッケルンは、この訪問が「オストラントのドイツ化を進めていくための良いインスピレーションになった」と述べている。"
 OST.37.a:0 "これからも注目していく。"
 OST.38.t:0 "イェッケルン、純血証明への取り組みを発表"
 OST.38.d:0 "フリードリヒ・イェッケルンは、オストラント駐屯地における新たな純血主義の取り組みを発表した。オストラントの親衛隊と警察のリーダーとしての力を利用して、イェッケルンは駐屯地の上層部と中層部の各メンバーの祖先を徹底的に調査し始めた。純血でないと判断された者は、指揮官から外される。この取り組みは軍部には不評で、特にオットー＝ハインリヒ・ドレクスラーは公に反対意見を表明している。"
 OST.38.a:0 "興味深い。"
 OST.39.t:0 "イェッケルン、ドイツ語化の促進を提唱"
 OST.39.d:0 "フリードリヒ・イェッケルンは、オストラントのドイツ化を促進するキャンペーンを再開した。オストラントはすでに最もドイツ化された州のひとつであるが、イェッケルンはオストラントがすべての面で完全にドイツ化されるまでキャンペーンをやめないと宣言した。イェッケルンはオストラント政府に対し、ドイツからの「純血な」祖先を持つ入植者をさらに増やすことで、ドイツ化計画を加速させるよう嘆願した。"
 OST.39.a:0 "興味深い。"
 OST.40.t:0 "親衛隊の無許可の作戦行動"
 OST.40.d:0 "ドイツとオストラントの緊張関係が高まる中、親衛隊がオストラント南部で無許可の軍事演習を行っていることが発覚した。親衛隊のリーダーであるフリードリッヒ・イェッケルンは、この演習は「ちょっとした訓練」であり、「気にすることはない」と述べている。オストラントでは、昔ドイツでヒムラーと親衛隊が起こしたクーデターの記憶があり、親衛隊には疑惑の目が向けられている。"
 OST.40.a:0 "このまま収束することを願うよ。"
 OST.41.t:0 "マイヤー＝ラントルートがシュペーア氏と会談"
 OST.41.d:0 "アンドレアス・マイヤー＝ラントルートは、本日、シュペーアとの公式会談を終えた。アンドレアスは、長年オストラントの外交官を務め、オストラントの行政に大きな影響力を持っている。アンドレアスは就任以来、オストラントの政策を穏健化させようとしており、最近ではアルベルト・シュペーアの支持を受け、オストラントでの活動を継続することを勧められている。"
 OST.41.a:0 "興味深い。"
 OST.42.t:0 "学校で発見された破壊的な文献"
 OST.42.d:0 "最近の治安警察の調査では、多くの学校で反体制的な本が発見されている。共産主義のプロパガンダが書かれた本が、床板の下や秘密の部屋に隠されているのが見つかった。多くの人が、関係した教師や生徒に厳しい罰を求めているが、アンドレアス・マイヤー＝ランドルトは寛大な判決を主張している。判決はまだ確定していないが、政府は関係した「アーリア人」の生徒を罰することには消極的だろう。"
 OST.42.a:0 "彼らが学ぶことは従うということだけだ。"
 OST.43.t:0 "マイヤー＝ラントルートが改革案を発表"
 OST.43.d:0 "アンドレアス・マイヤー＝ラントルートは、本日の記者会見で、オストラントの改革に関する新しい提案を発表した。この改革案には、ドイツ化の緩和、郷土文化の保護、オストラントにおける表現の自由の拡大などが含まれている。この提案には、政府内の大多数が反対しているが、会見後、オストラントの学生や改革派からのマイヤー＝ラントルートの支持は急上昇した。"
 OST.43.a:0 "とんでもない事だ！"
 OST.44.t:0 "学生運動が始まる！"
 OST.44.d:0 "ドイツに暗雲が立ち込める中、祖国を悩ませている不安が我々の国にも広がっているようだ。すでにいくつかの学生グループがオストラントで抗議活動を始めており、そのほとんどがアンドレアス・マイヤー＝ラントルートが最近提案した改革案に賛同している。"
 OST.44.a:0 "クソくらえ！"
 OST.45.t:0 "学生が秩序警察と衝突！"
 OST.45.d:0 "オストラントで起きている学生の抗議活動は、治安部隊が抗議者を鎮圧しようとしたため、最近では暴動にまで発展している。治安警察が抗議者を無理やり黙らせようとした後も、抗議活動は激化する一方で、抗議活動に終わりは見えない。"
 OST.45.a:0 "何事もなく収束するといいが。"
 OST.48.t:0 "Victory in Ostland!"
 OST.48.d:0 "The final remaining pockets of resistance from the vile German invaders were at last snuffed out today, as of now we have total control over Ostland. Our forces are now occupying the most heavily Germanized areas of the country, and any shred of resistance from the few remaining Germans in Ostland will be met with the harshest punishment available, we have suffered under their yoke for 20 long years, turnabout is only fair, the plans of Kovner can finally progress to their next stage after all these years."
 OST.48.a:0 "We have finally avenged the fallen."
 OST.49.t:0 "Victory in Ostland!"
 OST.49.d:0 "The final remaining pockets of resistance from the vile German invaders were at last snuffed out today, as of now we have total control over Ostland. Our forces are now occupying the most heavily Germanized areas of the country, and any shred of resistance from the few remaining Germans in Ostland will be met with the harshest punishment available, we have suffered under their yoke for 20 long years, turnabout is only fair, the plans of Kovner can finally progress to their next stage after all these years.\n\nThere is, however, one last obstacle left in our way, Vituska and his Central European Council stand in the way of Kovners further plans, and as such, they will be removed."
 OST.49.a:0 "Victory at last!"
 OST.50.t:0 "ヴィトゥシュカが中央ラジオ局を掌握"
 OST.50.d:0 "ベラルーシ中央議会の旧政権が排除された後、ベラルーシ中央議会ではミハウ・ヴィトゥシュカが注目されている。ミハウ・ビトゥシュカは、一見するとオストラント政府に忠実で、第二次世界大戦中はずっとドイツの忠実な諜報員として働いていたが、ベラルーシ出身のビトゥシュカは破壊的な意図を持っているかもしれない。確かなことは、ヴィトゥシュカが直接我々に敵対することはないかもしれないが、我々に有利に働くこともないだろうということだ。しかし、協力することで一定の利益が得られるかもしれない。"
 OST.50.a:0 "心配だ。"
 OST.51.t:0 "ベラルーシ・ホームガードへの資金援助の強化"
 OST.51.d:0 "ヴィトゥシュカは、ベラルーシ国内警備隊への資金援助を求める嘆願書を政府に提出した。多くのベラルーシ政府関係者や軍人の署名を得て、彼は「急増する」志願兵のための装備や資金が不足していることを訴えている。彼は、予算増額の必要性を示す証拠を簡単に偽造することができたが、警備隊を拡大することで、現在駐留している大隊の数を減らし、特に最近のドイツでの不安を考慮すると、我々の軍隊の負担を軽減することができるかもしれない。"
 OST.51.a:0 "もちろん！"
 OST.51.b:0 "我々の利益にはならんだろう。"
 OST.52.t:0 "ベラルーシの警察が影響力を高める"
 OST.52.d:0 "ベラルーシの地元警察は、最近、この地域での行政権を拡大している。この行為は、ベラルーシ自治政府が地域の支配力を高めるために行っている裏工作のように思えてならない。ヴィトゥシュカがホームガードを拡大しようとした後、ベラルーシ人がオストラント内での影響力と自治権を拡大したいと考えていることが次第に明らかになってきている。"
 OST.52.a:0 "彼らは自治権を拡大しようとしている。"
 OST.53.t:0 "ヴィトゥシュカが自治権拡大を要求"
 OST.53.d:0 "ミハウ・ヴィトゥシュカ、べつに驚くことではないが、ベラルーシの自治権拡大を中央政府に直接要請した。ヴィトゥシュカの提案に至るまでのすべての動きは、ベラルーシの権力を集中させるものであり、彼の提案を拒否するのが明確な答えである。一方で、ヴィトゥシュカがどんな緻密な説明をしても、相互に利益があることを中央政府に納得させることはできないが、多少の自治権を与えることで、中央政府のへの不満を軽減しつつ、当面はヴィトゥシュカをなだめることができるかもしれない。"
 OST.53.a:0 "今のところはね。"
 OST.53.b:0 "これ以上の譲歩はできない。"
 OST.55.t:0 "The unexpected ceasefire"
 OST.55.d:0 "Preposterous news reached us today, another rumor no doubt started by some bored soldier and spread through the loose lips and tongues of his comrades until it inevitably made its way to our leader himself. This rumor was to be discarded like the thousand others that filtered from the rank and file upwards, but to our infinite surprise it was soon confirmed by a radio message from the front.\n\nJeckeln and Meyer-Landrut, ideological enemies and polar opposites, had signed ceasefire and now fought back to back against the various other contenders. A move of desperation, no doubt, as the two smallest forces in Ostland unite in some form to defeat their enemies. The alliance is no doubt not one to last, but to say it has brought surprise to all of Ostland would be to understate it."
 OST.55.a.ost:0 "Rats flock together, clearly"
 OST.55.a.dst:0 "More blood to spill for us!"
 OST.55.a.blr:0 "They'll fall like the rest!"
 OST.55.a.lit:0 "The Nazi scum unite to be slaughtered"
 OST.56.t:0 "The Reichskommissar is Chosen"
 OST.56.d:0 "衝撃的な出来事が続いたが、祖国はついに我々の声を聞いたようだ。何ヶ月も先延ばしにしていたヒンリヒ・ローゼの後継者に前エストナ総司令官カール＝ジークムント・リッツマンを指名するとのメッセージが帝国議会から届いた。このメッセージは複数の派閥、すなわちドレクスラー派とシュターレッカー派に受け入れられ、両派閥ともこの人選に賛意を表明している。イェッケルンの妨害工作も鳴りを潜め、全土の親衛隊は武装を解除し、リッツマンの到着を待っている。今後の展開を見守っているようだ。\n\nマイヤー＝ラントルートも民兵の結集を中止し、実業家の彼は手の打ち過ぎを心配しているようだ。この事態に動じないのは、ヴィトゥシュカとユダヤ人パルチザンのみである。ヴィトゥシュカはリガに何も送らず意見も聞かず、ただ謀反の疑いをかけられないように傍観している。森ではパルチザンが攻撃を続け、停戦のめどはたっていない。"
 OST.56.a.stahl:0 "Peace at last!"
 OST.56.a.meyer:0 "Peace at last!"
 OST.56.a.drech:0 "Peace at last!"
 OST.56.a.jeck:0 "Peace, then..."
 OST.56.a.vit:0 "Well, we'll see about this."
 OST.56.a.kov:0 "Nothing will stop us! NOTHING!"
 OST.58.t:0 "Determining the Security Minister"
 OST.58.d:0 "In recent years, the position of minister of the security of Ostland has been left unoccupied. However, with the tensions increasing across the Reich, many would consider it prudent to formalize the head of the armed forces of Ostland. Two candidates have put themselves forward.\n\nThe first candidate is Otto-Heinrich Drechsler, who enjoys the wide support of the Garrison. He proposes to increase conscription in order to get our garrison back to a respectable size, however, another candidate has presented himself.\n\nFriedrich Jeckeln has deep ties to both the Burgundian and German SS and has proposed to focus on quality over quantity. Although he is not as popular as Drechsler, the Garrison would still be satisfied by his appointment.\n\nOf course, we do not need to appoint anyone to the position. Perhaps the power that comes with the position would be best kept out of the hands of these men."
 OST.58.a:0 "Drechsler will serve us well."
 OST.58.b:0 "Jeckeln will make us strong."
 OST.58.c:0 "Neither one deserves the position!"
 OST.59.t:0 "Göring Invites Us to Talk"
 OST.59.desc:0 "TO PROVISIONAL REICHSKOMMISSAR FRANZ WALTER STAHLECKER:\n\nIn the spirit of Germanic amity, the Führer wishes to extend his congratulations to you and your men for successfully subduing the recent civil unrest within Reichskommissariat Ostland. Your swift defeat of treasonous and secessionist elements who sought to destroy our most beloved colony is worthy of the highest praise.\n\nThe Führer now invites you, in that same spirit, to return our colony to its rightful place in the Greater German Reich. Ostland is an integral part of its territory, and proof of the value of Aryan brotherhood and solidarity in the face of a hostile world. Our colonial brothers yearn to be reunited with their family and we urge you to make haste, that this dream of peace might be realised.\n\nAs for yourself, the Führer recognises your excellent past conduct, your undying loyalty to National Socialism and your heroic resolve in securing Ostland for the Reich. You stayed strong and loyal, even when forced into conflict with your misguided fellow Aryans. More than anything, your worthiness to govern Reichskommissariat Ostland is unquestionable. To this end, the Führer formally offers you the post of Reichskommissar of Ostland, for life or until retirement. This is a great responsibility, but he has faith in your leadership capabilities and would sooner have you by his side than behind enemy lines.\n\nHeil Göring!"
 OST.59.a:0 "His words seem sincere. We should work with the new Führer."
 OST.59.b:0 "Göring is a tool of the militarists! He will lead us to ruin!"
 OST.60.t:0 "An End to Diplomacy"
 OST.60.desc:0 "TO THE OFFICE OF FRANZ WALTER STAHLECKER:\n\nYou occupy a position to which you have not been lawfully appointed. You may claim the title of Reichskommissar of Ostland, but that title is nothing without the authority granted to it by the Führer. Your garrison is a feeble shadow of the Wehrmacht and 'your people' are disunited, still riven by the scars of civil war. On the Führer's command, the entirety of Ostland could be bathed in fire, torn to pieces by ceaseless shelling or reduced to a radioactive ruin. You know this; we know this.\n\nHowever, the Führer recognises that you are not an unreasonable man, driven by some obsessive loyalty to conservatism. You are competent, loyal and widely-respected. Strictly speaking, the Führer has legal grounds to have you tried and executed for treason, but he understands the reality of the situation you found yourself in during the recent strife. Loyalties are often tested in the most unexpected of times and in the most unpleasant ways. Thus, he offers you the following terms, to be accepted unconditionally in exchange for the remission of any crimes committed and your formal appointment as Reichskommissar:\n\n1.Total economic control of Ostland is to be placed in the hands of the Reich government.\n2.The Ostland garrison is to return to barracks and await further orders, without question.\n3.Any and all orders issued by the Führer are to be followed to the letter from this point forth.\n\nHeil Göring!"
 OST.60.a:0 "This will end poorly for Ostland, but I accept."
 OST.60.b:0 "This recklessness will doom the colony! I refuse!"
 OST.61.t:0 "Native village torched to the ground."
 OST.61.desc:0 "Our surveillance teams at the border have worrying and bloody news. This morning, without any forewarning and totally unprovoked, elements of the Heer crossed the border and attacked a native village. Dozens of tanks were seen pouring over the border, going off-road to make a beeline for the village and avoid our checkpoints. Minutes later, they opened fire from long range with cannon and machine guns, quickly reducing most of the larger buildings to rubble. Many of the villagers were able to escape into the woods, but nearly a quarter of the populace was killed in the barrage. The remainder of the village was put to the torch by flammpanzers - now nothing remains save an assortment of blackened stone foundations where a prospering village once stood.\n\nThe attack was not followed up by further hostile actions, nor has a declaration of hostilities been issued by Göring. Stahlecker thus believes that this was a deliberate act of provocation designed to rile up aggression on their own side, possibly aimed at Göring himself. Our man in Germania has explained in detail that Göring is uneasy about attacking fellow Germans again, and that the militarist clique is willing to go to any lengths to change his mind. The truth is right there, however - laid bare in the photographs taken by our surveillance team, and in the recorded testimony of trustworthy, racially acceptable survivors. Göring might be a profligate, but he is no fool; if only we could tell him!"
 OST.61.a:0 "Perhaps an opportunity will present itself."
 OST.62.t:0 "A Second Raid?!"
 OST.62.desc:0 "Once wasn't enough for the bastards - the Heer has raided us again, razing another border village. This time, they were going for a high kill count, as the panzers were accompanied by mechanized infantry. As the panzers tore down buildings and mowed down those in the streets, the infantry dispersed into the woods to ambush and pick off those who fled. The death toll of this attack is in the hundreds and other nearby villages have begun to empty as natives and Germans alike flee for the safety of the inner regions. With the relatively small size of Ostland's economy, this could quite easily cause a serious domino effect for rural productivity should the attacks continue. What can we do, though? Declaring war on the Reich to legitimise self-defense would be sheer suicide, but Ostlanders - some of them Aryan, even - are dying!"
 OST.62.a:0 "Damn the Wehrmacht!"
 OST.63.t:0 "We have them now!"
 OST.63.desc:0 "Following the Heer's recent attacks, our surveillance teams were ordered to redouble their efforts to monitor any incursions. For this purpose, our security minister had the novel idea of issuing them with film cameras in order to obtain irrefutable material evidence of attacks, that we might find some way to present our case in secret to the new Führer. Today, this decision paid off.\n\nA pair of ME-262 jets were seen over our air space shortly before noon. A squadron of our own aircraft was quickly scrambled and buzzed the Luftwaffe jets with repeated verbal warnings, which was enough to force them away (with no shortage of vulgar replies on their part). Our own squadron had only just turned around to return to base when one of the Luftwaffe jets suddenly detonated in a fireball that obliterated the craft, seemingly for no reason at all! The unlucky pilot's wingman quickly sped away, but without taking any evasive maneuvers - almost as though the accident were anticipated. The entire affair was caught on camera; there is absolutely irrefutable proof that the downed jet was never fired on by our forces, and was destroyed in a manner totally incongruent with the notion that it was destroyed in combat. Our own aircraft technicians are adamant that the jet was destroyed from within, perhaps by some kind of bomb placed near the fuel tanks for maximum certainty of total destruction. If correct, their assertion means that we have filmed evidence of the Luftwaffe - or the Heer - sabotaging one of their own aircraft to frame us!"
 OST.63.a:0 "Göring must see this immediately!"
 OST.63.b:0 "Fuck it. He'll never listen to us now."
 OST.64.t:0 "The Militarists Defeated, For Now."
 OST.64.desc:0 "It brought new confidence to Stahlecker when he heard that Göring had taken action against the plotters who murdered their own brother in the pursuit of war. The cessation of border raids that followed was confirmation that his message had gotten through, and that the Führer had finally shown himself to be an eminently reasonable and intelligent leader, even if it had taken quite some time.\n\nWhat was altogether more welcome, however, was the new ultimatum delivered the day after the plotters' arrest. Normally, an ultimatum is a rather unpleasant thing to receive, especially with the threat of military action present. This time, though, it was truly an ultimatum in name only. Göring's sole demand was that Reichskommissariat Ostland recognize his authority as rightful Führer of the Greater German Reich and re-integrate itself into the Reich's administrative structure accordingly.\n\nHis office retained, war averted, obsessive ideological purity put aside in the name of brotherhood - Stahlecker could not have asked for a more favourable deal with anyone save Bormann. There would be no sanctions, no reprisals and no charges of treason for doing his lawful duty under the principles of National Socialism. All he needed to do was countersign the ultimatum, and things would go back to normal in Ostland."
 OST.64.a:0 "Signed, sealed, delivered!"
 OST.65.t:0 "Another damn ultimatum"
 OST.65.desc:0 "TO THE SELF-PROCLAIMED AUTHORITY OF REICHSKOMMISSARIAT OSTLAND:\n\nForthwith, the administrative bodies of Reichskommissariat Ostland and any armed forces under your command are to immediately consider themselves subject in full to the laws and directives of the Führer, Hermann Göring, and all those who act with his authority. All units of the Ostland garrison are to immediately stand down and permit the entry of the Reich's armed forces to Ostland, its waters and its airspace. The entire garrison will withdraw from their positions on the border and return to barracks. Further to this, you are to surrender your independent authority as Reichskommissar. All civilian and military administration is to be placed under the direct control of approved representatives of the Reich. All bullion, currency in circulation and unsold trade goods are to be considered property of the Reich government. These measures are to be implemented immediately upon reception of this communique. These terms are not negotiable. Ostland is the rightful territory of the Greater Germanic Reich, and any resistance to the Reich government will be taken as an act of rebellion and dealt with appropriately.\n\nHeil Göring!"
 OST.65.a:0 "Damn him. We have no choice."
 OST.65.b:0 "We must stand strong against the militarists!"
 OST.67.t:0 "A desperate ploy"
 OST.67.desc:0 "One of our senior bureaucrats, a trusted (if disliked) member of Stahlecker's cabinet, has vanished. Though an abrasive and coarse man, he was exceptionally competent in his chosen field and we find ourselves down one valuable administrator. Conveniently, several of the missing man's colleagues wasted no time elevating a mid-level bureaucrat in Riga who apparently has extensive experience managing both information and economic affairs. The cabinet is quite pleased with their surprise offered to Stahlecker in the wake of such a devastating blow to his administration.\n\nOf course, it wasn't a surprise at all, as the new cabinet member is well-known to Stahlecker's Orpo as one of Drechsler's cronies in the old administration, who until this point had gone unnoticed due to the prioritization of more significant matters in Ostland. Now that he's here, though, he can be dealt with. Knowing Schörner's grasp on matters of intrigue, this was just stupid enough to be one of his ploys, likely using the Abwehr to accomplish it. It would be insulting if it weren't so half-assed. Naturally, there's only one solution to this - and it's kept in Stahlecker's holster."
 OST.67.a:0 "How stupid do they think we are?"
 OST.68.t:0 "Misplaced comments"
 OST.68.desc:0 "\"And you know what else? It probably goes back decades! You ask me, Göring's always looked too soft, you know? In my experience, flyboys aren't so different from sailors when it comes to their 'preferences', know what I mean? Wouldn't surprise me if the fat old fuck's been taking the Field Marshal's baton up his rear since the 30s! Eh? Eh? You hear me, Herr Journalist? You got all that, right? Well, tell it to your boss, your editor, whoever the fuck else you care to! That's what I think of the fucking Führer and his 'esteemed generals'!\"\n\nSuch were the cabinet member's words, translated verbatim into Swedish by the journalist for the Stockholm evening paper and then back into German for the Reich's state media. Stahlecker has no idea what the Reich's leaders think of it yet, but he can take an educated guess. If anything unites the militarist clique beyond their absurd ideas of world conquest, it's their volcanic tempers. If a man like Schörner regularly had his own men hanged for violations of discipline, it wouldn't be much of a stretch to assume that he'd be willing to go to war over such a lurid and oft-repeated insult. And that's to say nothing of what the Führer might think! Perhaps, for the sake of peace, our shit-spewing master of vulgarity should be given the boot.\n\n"
 OST.68.a:0 "Throw that pig onto the streets!"
 OST.68.b:0 "Words will never hurt you."
 OST.75.t:0 "TODO"
 OST.75.desc:0 "A recent terrorist attack in Riga has certainly rattled our administration, but our men are on the case and chasing up whatever leads they can find. Stahlecker is not confident that they will enjoy any success, but the ugly alternative has just reared its head again: Göring wants to deploy the Abwehr. Having been rejected once already, the Führer might take further refusals to permit investigation as a direct challenge to his authority. That might undermine the Ostdeal more than any terrorist would. On the other hand, who knows what else they might get up to in Riga, even if they capture the culprit? Can we trust the Führer's intentions?"
 OST.75.a:0 "Surely Göring wouldn't pick a fight over this."
 OST.75.b:0 "Let the Abwehr in, but keep an eye on them..."
