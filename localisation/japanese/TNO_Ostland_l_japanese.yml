 OST.204.t:0 "イェッケルンの逃亡"
 OST.204.desc:0 "車は、砂利や泥の上を滑るようにして、未舗装の道路を走っていた。イェッケルンはシートにしっかりとつかまり、運転手はメルセデスを全力で走らせた。国境まであと少しのところまで来ている。彼の周りには、ブルグント人ではない2人の護衛が、ライフルをしっかりと握りしめて、神経質に森を見ていた。彼らはイェッケルンの命を脅かすものは自分たちの命も脅かすものだと知っていた。彼の目の前には、縛られた原住民が吊るされており、恐怖を感じていた。イェッケルンは、彼がただのスラブ人でなければ同情するだろう。\n\n奇跡的に、車は国境の上で何の障害もなく止まった。次のメルセデスは、すぐにでも出発できる状態で、そのまま置かれていた。この密輸ルートは、幸いにも無防備だった。イェッケルン一行が1台目の車を降りると、すぐ後ろからオストラント親衛隊の残党が最後の抵抗をしている戦いの音が聞こえてきた。イェッケルンは、自分の失敗にため息をついてから振り返り、車内に捕らえた男の脳みそをぶちまけた。\n\nイェッケルンは、失敗したときの自分の行動を考えてみた。近くのヘリポートに行って、ヘリコプターに乗り込み、ブルグントに行って罰を受ける。彼はそんなことに引っかかるほど馬鹿ではなかった。その代わりに、ブルグント人ではないことが分かっている2人の警備員を連れて、車に乗り込み、第二の逃走経路に向かったのである。彼が見ている間に、運転手は古い車のアクセルペダルにレンガを落とし、木にしっかりと叩きつけた。続いて、警備員が車の側面に銃弾を撃ち込んだ。最後に、運転手はガソリンを車内に撒き、マッチで火をつけた。イェッケルンは、2台目の車に乗り込んで微笑んだ。これで脱出計画は完了した。"
 OST.204.a:0 "狂人は罰を免れる。"
 OST.205.t:0 "イェッケルン派の終焉"
 OST.205.desc:0 "まだ遠くまで逃げれていないはずだ。イェッケルンはシートを握りしめ、彼の乗っているメルセデスは逃亡先に向かって道路を駆け抜けていった。どうしてこんなにうまくいかないのか。かつては彼はオストラントのトップに立ち、国家弁務官区の主要なSS士官になっていた。ところが今、彼は素人の強盗のように失敗から逃げてここまで来ていた。自分がどれだけひどい失敗をしたか、彼はほとんど病気になりそうだった。本当に、本当に、恥ずかしい。ハイドリヒでさえ、もっといい仕事をしていた。\n\n車はヘリポートで止まり、イェッケルンは車から駆け下りた。ヘリポートの上では、ブルグントの鉤十字をあしらったヘリコプターが離陸の準備をしており、パイロットはイェッケルンとその側近に中に入るようにジェスチャーした。イェッケルンはサングラスを握りしめてポート上を歩いたが、風で飛ばされそうだった。もちろんこれは逃亡というより遅延である。イェッケルンは、ヒムラーが彼の失敗をあまり喜ばないだろうと思った。いずれにせよ、イェッケルンは日焼けを調整するために立ち止まりながら、もしかしたら、この男からもう一度チャンスを引き出せるかもしれないと考えた。\n\n振り返ると、ライフルが自分に向けられていた。\n\n逃げる間もなく、銃弾が彼の体を貫き、彼の護衛と運転手も一緒に撃ち抜かれた。イェッケルンは倒れ、血がポートに染み込み、他の人たちのものと混ざっていく中、ヘリコプターはオストラントから離陸していった。"
 OST.205.a:0 "死の重み。"
 OST.206.t:0 "Landrut's Escape"
 OST.206.desc:0 "Where had it all gone so wrong?\n\nThe thought pervaded Landrut's head as he walked, head down, to the makeshift runway. Perhaps it had been when his army had broken, falling back over and over again. Students were never the best soldiers, in any case. Bad decision after bad decision, and now here he was, leaving on the same transport planes he had carried so many others out of the Reich with. Perhaps it was when he decided to take on the role of the reformer. He could have kept his head down, made endless amounts of money off slave labor and cheap goods. It would have shredded his soul, of course, but he wouldn't be fleeing Ostland like a rat.\n\nPerhaps it had been when he got into this reformist business in the first place. If he had never touched politics, would he be here today? He'd be somewhere under Stahlecker, perhaps, or maybe Dreschler. Nothing great, of course, but he wouldn't be broke, humiliated, and barely holding onto his life. He'd nearly been shot dead escaping his office- a few minutes later and he would have never made it out.\n\nBut the time for reconsidering his decisions was long past. The plane rumbled off the tarmac as he gazed out the window, watching the land he'd worked so hard for recede behind him. Perhaps, one day, his dream would be achieved."
 OST.206.a:0 "The dream redirected."
 OST.207.t:0 "ラントルート派の終焉"
 OST.207.desc:0 "扉が砕ける音がした、ラントルートはその音を聞くと、慌てて窓に駆け寄った、武装した男たちがオフィスに向かってきており、続いて銃声が聞こえてきた。彼は気がついた。囲まれたのだ。慌てて机に戻った。\n\n彼は、左から3番目の棚を開けた。中にあったのは1942年に製造されたルガーP38で、弾倉は1つだけ。骨董品だ。彼は一度も使ったことがなかった。銃声が大きくなり、足音が近づいてくるのを聞きながら、彼は弾倉を取り出した。彼は弾倉をカチッとはめ込み、銃をドアに向けた。足音がドアの前で止まると、彼は静かに祈りを捧げた。\n\n扉が開くと、ラントルートは目を閉じて、何度も何度も引き金を引いた。すぐに彼は何も起こらなかったことに気づいた。そして彼は恐る恐る片目を開けた。\n\nゆっくりと銃を横に向てみると、安全装置がかかったままだった。その後、射撃音がした、壁に叩きつけられる前に、ラントルートはそれに気付いた。ルガーP38は彼の手から滑り落ち、無垢で清潔だったスーツは彼の血で赤く染まった。"
 OST.207.a:0 "ラントルートは死んだ。そして彼の夢も終わった。"
 OST.208.t:0 "ヴィトゥシュカが逃亡"
 OST.208.desc:0 "ヴィトゥシュカは、最初からすべてを計画していた。\n\n敵が迫る中、彼は次の、最高の、そして最後の計画を実行に移した。欺瞞と策略の一つであり、他の派閥は彼らの周りで起こった出来事を畏敬の念を持って見守ることしかできないだろう。替え玉、偽のバン、偽の銃撃戦、偽の死。最後に、車に乗り込んだヴィトゥスカは、ただニヤリとするしかなかった。これは、マキアベリ的な天才の仕事であり、彼は確かにそれを誇りに思っていた。\n\n夜、国境に向かって車を走らせながら、彼は自分の野望を考えていた。確かに打撃を受けており、オストラントを支配するチャンスは絶望的かもしれない。それは確かに残念なことだ。しかし、ヴィトゥシュカは生きているし、決して絶望的ではない。すぐに彼は戻ってくるだろうし、その時はもっといい準備ができているはずだ。いずれにしても、ヴィトゥシュカはオストラントを支配する男になるだろう。"
 OST.208.a:0 "新たな歴史の1ページが始まる。"
 OST.209.t:0 "ヴィトゥシュカ派の終焉？"
 OST.209.desc:0 "弾丸はハンスの頭上をかすめ、壁に突き刺さった。彼は自分の運を呪うように、角を曲がって身を隠した。「このベラルーシ人はやめどきを知らないのか？」彼の分隊員は彼を角に戻すように指示し、彼はターゲットに向けて数発射撃した。叫び声が聞こえると、2人はさらに前進した。\n\n銃声が建物に反響しながら、目標を探して前進した。まだそんなに遠くには行っていないはずだ。銃を構え、狙撃手に気を配りながら、二人はゆっくりと通りを進み、たった一人の男を探した。\n\n右側のドアが開き、スーツを着た男が飛び出してきた。彼は兵士たちを見て、通りを駆け下りていった。ハンスはライフルを構えて彼を撃った。もしかするとあれは彼だったのか？\n\n二人は遺体にたどり着くと、ひっくり返して顔を確認した。ハンスは写真を死体の顔に近づけた。確かにヴィトゥシュカに似ていたが、本当に彼なのか？ハンスは肩をすくめて、その男の頭にもう1発弾丸を撃ち込んだ。ヴィトゥシュカであろうとなかろうと、彼をこの地獄に引きずり込んだ代償を払うのは誰かであり、それは間違いなく彼ではない。"
 OST.209.a:0 "いずれにしても、彼は邪魔者だ。"
 OST.210.t:0 "コヴナーの逃亡"
 OST.210.desc:0 "It wasn't supposed to end this way.\n\nKovner had always assumed he would either fulfill his dream or die trying. Not this. The van idled in the driveway, the noise of a distant artillery shot or gunfire exchange occasionally raising over the sound of the engine. He took one last look at the land he had spent the better portion of his life fighting for before he got in.\n\nThe van sped down the road, and Kovner's mind raced with it. He thought back to all the sacrifices he had made, all the friends he had lost. All of it was for nothing. Ostland would be crushed under some German or, worse, some German bootlicker, and the people there would still not be free, if only for a moment. The UPO had been their best shot at freedom. Without them to fight the Germans by, who would stand up for the natives trapped in Ostland? Not the Americans, not the Russians, and certainly not the Germans.\n\nThe thoughts continued to plague Kovner's mind as the van slipped over the Ostland-Moskowien border and into the pages of history."
 OST.210.a:0 "Another refugee of war."
 OST.211.t:0 "コヴナー派の終焉？"
 OST.211.desc:0 "They had found them, finally. It had taken twenty years, but Kovner had to admit- the German dogs had really gotten him this time. By slowly wearing away his forces, splitting them apart, and somehow getting intel on his position, Kovner finally had to admit that it was over. His struggle against the Germans would die here.\n\nThe machine gun rounds shot through the air and cracked off trees and branches, sending them crashing to the ground. The thud of mortar fire combined with the crackle of rifle fire to create a sound not too dissimilar to hell. Kovner loaded his rifle- the one he had carried for over a decade now, stolen from a German armory so many years ago. They would not take him alive.\n\nThe final attack was brutal, but the Germans were strong and many, and their numbers and superior weaponry would prove to make all the difference. The addition of tanks helped matters immensely. Finally, when the gunfight was reduced to nothing and the hill on which the partisans were entrenched was nothing more than a cratered moonscape, the Germans leapt the barricades to find Kovner's corpse, laid down besides his men at the front, a single round shot cleanly through his skull."
 OST.211.a:0 "The nightmare is over."
 OST_news.1.t:0 "[Get_newspaper_header]シュターレッカーがオストラントで勝利"
 OST_news.1.d:0 "オストラントから知らせが届いた。フランツ・ヴァルター・シュターレッカーとその支持者たちは、オストラントを巻き込んだ残虐な争いに勝利したことを発表したようだ。\n\nシュターレッカーは、新政権は旧政権の政策のほとんどを継続すると発表した。つまり、誰もが驚くことだが、ライヒのこの部分では何も変わらないということだ。シュターレッカーは、経済・産業部門の継続的な改善と、内戦からの植民地の再建に力を入れると主張している。\n\nこのような暴力を許したのは前政権の政策に他ならず、植民地の修復という至難の業を前にして、過去のやり方を忠実に再現しても効果がないのではないかと指摘されている。そんな現実を前にしても、シュターレッカーは動じない。"
 OST_news.1.a:0 "オストラントは古いままだ。"
 OST_news.2.t:0 "[Get_newspaper_header]連合パルチザン組織がオストラントで勝利"
 OST_news.2.d:0 "Shocking news has spread out of Ostland as the last German garrison's panicked radio messages have been abruptly silenced, replaced with calls of freedom and vengeance.\n\nNews has quickly spread via panicked German retreat of the United Partisan Organization's victory over occupier, collaborator, and oligarch alike. In the wake of the UPO's victory, a flurry of stories have reached the perked ears of the international community; stories of mass trials for German settlers and native collaborators both held out in open air, free for the world to watch.\n\nThe organization's leader, Abba Kovner, during a broadcasted trial in-absentia for Adolf Hitler himself, demanded that the nation of Germany \"know justice in the eyes of each and every life snuffed out\" by the Nazi regime. As the trials breathlessly continue ahead of the expected German invasion, the world watches with bated breath.\n"
 OST_news.2.a:0 "Never say that you have reached the very end..."
 OST_news.3.t:0 "[Get_newspaper_header]マイヤー＝ラントルートがオストラントで勝利"
 OST_news.3.d:0 "オストラントから知らせが届いた。アンドレアス・マイヤー＝ラントルートが、オストラント内戦における多くの敵に対し勝利を宣言したのだ。\n\nマイヤー＝ラントルートは、国家全体に新たな夜明けが訪れたことを宣言した。人々が自由になり、奴隷制が終わりを迎え、様々な少数民族のための自治区で作業が行われるようになることを望んでおり、国がいつか自由な共和国となることを望んでいると、彼は述べている。そのレトリックはシュペーアのものと類似しているように感じられるが、シュペーアがこれほど極端なレトリックを使ったことはないと、多くの人々が指摘している。多くのシュペーア派でさえ、改革が穏健的に行われなければ、破壊的要素がヨーロッパを破滅させることになるとして、これを断罪しているほどだ。\n\nそれでも、マイヤー＝ラントルートはほとんど気に留めていない。戦後復興へ向けた取り組みと並行し、すでに複数の自由化計画を開始している。"
 OST_news.3.a:0 "衝撃的な政策転換だ……"
 OST_news.4.t:0 "[Get_newspaper_header]イェッケルンがオストラントで勝利"
 OST_news.4.d:0 "オストラントから恐ろしい知らせが届いた。フリードリヒ・イェッケルンがヒムラーの親衛隊を代表し、オストラントでの勝利を宣言したのだ。\n\n多くの人々がその可能性を恐れていたが、恐ろしい「ブルグント体制」に従う国家がまた一つ世界に増えたという事実は、ほとんどの人々にとってあまりにも酷すぎるものであった。\n\nイェッケルン親衛隊はすでに植民地を内部から破壊し始めており、不純と見なしたものに対して絶望的な戦いを挑んでいる。すでに難民の間には、放浪するSS部隊の一団が、ブルグントの厳格な基準に則って「不純」と見なされた者を街ごと焼き払ったという話が伝わっている。\n\nハインリヒ・ヒムラーはこの件に関して何も公的な発言をしていないが、この出来事を喜んでいることは間違いないだろう。"
 OST_news.4.a:0 "黒い太陽の光がさらに広がってゆく……"
 OST_news.5.t:0 "[Get_newspaper_header]ヴィトゥシュカがオストラントで勝利"
 OST_news.5.d:0 "オストラントから奇妙な知らせが届いた。ベラルーシ人協力者であるミハウ・ヴィトゥシュカが、最後まで支配に抵抗し続けた数少ない地域を統制下に入れたのだ。\n\nヴィトゥシュカの計画、目標、そして希望についての情報は少ない。だがそれは、真に秘密にされているわけでもなければ、それを語る者や手段が無いわけでもないようだ。単純な話、ヴィトゥシュカが何を望んでいるかさえ、誰も知らないのである。\n\n植民地内からはすでに、多くの文化人が新たな独裁者に反発し、小規模な紛争が発生しているとの報告が届いている。この抵抗の理由は不明である。だが、政府から「追放」されて逃亡したヴィトゥシュカ派の一団は、植民地を解放するという数々の約束はまったくの嘘であり、ヴィトゥシュカが自らの手中に入らないものの存在を許すことはほとんどないと主張している。"
 OST_news.5.a:0 "砕け散った王冠を載く、ちっぽけな存在。"
 OST_news.6.t:0 "[Get_newspaper_header]ドレクスラーがオストラントで勝利"
 OST_news.6.d:0 "オストラントから報告が届いた。オットー＝ハインリヒ・ドレクスラーが、ここ数か月間オストラントを荒廃させてきた紛争で勝利を宣言したのだ。\n\nドレクスラーは、植民地守備隊の大部分を手中に収めて戦争を開始していたため、多くの人が勝利を予想していた。\n\nにもかかわらず、ドレクスラーは反対活動を克服するのに苦労してきた。平和が確保された後も、同様に苦労する運命にあるようだ。新政権に、国内政策というものはほとんど存在しないようである。ドレクスラーの構想は、守備隊の規模をさらに拡大し、「ライヒの敵」だと思われる者を排除したいという頑固な強迫観念に終始しているように思える。すでにドレクスラーは、何回にもわたる残忍な粛清をオストラントで開始している。ハンマーで叩かずして植民地の問題点を修復する方法を、彼は知らない。"
 OST_news.6.a:0 "これは更なる対立を意味する。"
 KOV.1.t:0 "2月事件"
 KOV.1.d:0 "想像を絶する事態が発生した。2月14日、かつてないほどの規模の攻撃が我が国へ向けて行われ、オストラントみならず、他の国にも衝撃を与えた。兵器工場に対する多数の攻撃が行われ、兵器市場は破壊されてしまった。奇妙なことに、誰がこのような攻撃を行ったのか、全く分からない。手がかりを得るためには、直ちに犯人の調査を開始しなければならない。"
 KOV.1.a:0 "犯人を捜せ。"
 KOV.2.t:0 "難しい決断"
 KOV.2.d:0 "捜査が始まったことで、隣国のベラルーシ自治政府と親衛隊は、それぞれ、国境地帯や自国内での捜査による犯人探しに協力すると申し出てきた。しかし、戦時中の憎しみが残っているのか、お互いに協力しようとしない。我々はどちらに協力を求めるのか決めなければならない。"
 KOV.2.a:0 "親衛隊なら、きっと犯人を見つけてくれるだろう。"
 KOV.2.b:0 "ベラルーシ人の方がいいかもしれない。"
 KOV.3.t:0 "親衛隊の援助"
 KOV.3.d:0 "親衛隊の協力により、ヒムラーの全面的な協力を得て、7月の事件を起こした犯人を追い詰めることができた。戦時中に、国家の敵や親族以外の者を投獄していた彼らの経験は、このような時にこそ活きてくる。きっと、あっという間にやつらを見つけることができるだろう。"
 KOV.3.a:0 "真相を究明せよ！"
 KOV.4.t:0 "ベラルーシ人の援助"
 KOV.4.d:0 "ホームガードは、SSのようなプロ意識や冷酷さはないが、その情報網は民衆の中にも広く浸透している。また、SSとは異なり、非戦闘活動にはある程度の機転が必要であることを理解している。彼らのにすべてを任せるのは不満かもしれないが、好むと好まざるとにかかわらず、ベラルーシ人は捜査を迅速かつ満足のいく形で解決するために非常に貴重な存在となるだろう。\n\nできれば、他の兵器工場が爆発する前に犯人を捕まえてほしい。"
 KOV.4.a:0 "彼らはきっと役に立ってくれるに違いない。"
 KOV.5.t:0 "調査開始"
 KOV.5.d:0 "事件発生から数週間が経過し、事件の犯人を調査するためのタスクフォースを組織した。我々は、調査をどのように行うかを決定した。まず、この事件に内部の人間が関与している可能性があるかどうかを調査し、次に、この事件に原住民が関与している可能性を調査し、最後に、発見された可能性のある手がかりを追いかけることにする。"
 KOV.5.a:0 "真相を究明せよ！"
 KOV.6.t:0 "内部事情"
 KOV.6.d:0 "Despite our many successes over the years, the investigative arm of the police has always had difficulty in acquiring anything beyond the most basic governmental assistance--many, both high and low, preferring more direct methods of dealing with crime. \"Home Base\" for the team is beneath a low, squat building, in a lower, squatier building. The word \"podunk\" may be apt, but it is never used. At least not within earshot of the chief investigator.\n\nRoughly speaking, there are two factions we can choose to investigate, the liberal Speerites, or the hardline SS. Both have been satisfied providing minimal information to our government, and our investigation. That will have to change soon, especially as the situation on the ground deteriorates. Disciplinary actions for excessive use of force has almost quintupled amongst our forces, and that¦s only for reported incidents. Many a shocked patrol has walked through the ruins of what once was a village, the bullet casings still warm beneath scattered ashes."
 KOV.6.a:0 "自由主義者を調査せよ！"
 KOV.6.b:0 "親衛隊を調査せよ！"
 KOV.7.t:0 "不穏なメッセージ"
 KOV.7.d:0 "今日は気になることが起きた。調査の過程では、山のような書類が出てくるが、そのほとんどが主任調査官の机の上に置かれている。虫が食った跡のあるマニラフォルダーに入った色褪せた書類が、机の上を占領している。しかし、その中でも、今日、捜査員が来たときに、あるものが目立っていた。ビロードのような赤い封筒が、紙の山の上にたたずんでいた。中には一つのメッセージが書かれていた。\n\n「あなた方が調査してはいけない組織がある。これはあなたへの唯一の警告です」"
 KOV.7.a:0 "調査は中止だ。"
 KOV.7.b:0 "続けろ。"
 KOV.8.t:0 "ブルグントの囁き"
 KOV.8.d:0 "親衛隊に対する調査は中止することにしたが、それはそれで問題がある。多くの調査官が、いくつかの有望な手がかりを、その理由も詳しく説明されないまま断念しなければならないことに不満を表明しているのだ。中には、我々がヒムラーの命令を受けていると非難する者さえいるのだ。しかしそれが本当なら……\n\nその脅しが本当かどうか、それはわからない。多少の反対意見は無視するために支払うべき小さな代償である。"
 KOV.8.a:0 "倍に努力しなければ。"
 KOV.9.t:0 "血まみれの日"
 KOV.9.d:0 "悪い知らせだ。今朝方、重装備の襲撃者たちが調査事務所に侵入してきたのだ。オフィスは市内の比較的安全な場所にあったため、現場の警備員は軽装であり、全くと言っていいほど武装していなかった。緊急通報があったのは、犯人が発砲してから20分後のことだった。さらに、急な交通渋滞や通信手段の問題で、駆けつけた部隊は足止めを食らった。信頼できる警察や軍の部隊が現場に到着したときには、すでに1時間35分も経過しており、私たちに残されたものは、死体と炎に包まれなかった数枚の紙切れだけだった。\n\n協力を依頼した冷酷な殺人者を調査するのは、あまり良い考えではなかったのかもしれない。"
 KOV.9.a:0 "不幸な出来事だ。"
 KOV.10.t:0 "疑いの目を向ける"
 KOV.10.d:0 "It seems that our internal investigation is finally bearing fruit, despite attempts by a currently unknown group to the contrary. Though recent requisition forms seemed airtight, rerunning the math and accounting for transport costs has revealed a discrepancy in the amount of explosives shipped, and the amount that arrived. In particular, a recent series of forms from the normally silent SS seems to be the source of this inconsistency. Despite the need for further investigation, we finally have concrete evidence to back our suspicions."
 KOV.10.a:0 "事は順調に進んでいる。"
 KOV.11.t:0 "血まみれの告白"
 KOV.11.d:0 "政府内のシュペーア派に焦点を当てて調査すると、何人かの同調者が見つかり、中にはかなりの高官もいた。しかし、彼らは発言を拒否し、黙秘した。数日間の無益な尋問と堂々巡りの後、我々の熟練した尋問者はあきらめかけていたが、親衛隊が介入してきた。親衛隊はペンチ1本、車のバッテリー1個を持って奥の部屋に入ると、3時間後、殴られて血まみれになった容疑者は、ついにカナリヤのように歌いながら口を割った。少なくとも、残された声帯で歌おうとしていたのだ。\n\n優先度の低い武器の輸送が、今のところ未知の党派グループに振り向けられているようだ。これ以上の詳細はまだ不明だが、多少血まみれではあるが具体的な証拠が出てきた。"
 KOV.11.a:0 "いよいよ！"
 KOV.12.t:0 "無駄な血が流れた"
 KOV.12.d:0 "政府内のシュペーア派に焦点を当てて調査すると、何人かの同調者が見つかり、中にはかなりの高官もいた。しかし、彼らは発言を拒否し、黙秘した。数日間の尋問と堂々巡りの後、我々の熟練した尋問者は、標準的な官僚の汚職と横領を発見しただけだった。内務省警備隊の協力は歓迎されたが、同様に成果は得られなかった。容疑者が1週間以上も拘束され、このことを怪しむ部下も増えてきたので、容疑者を釈放するしかなかった。"
 KOV.12.a:0 "他にも手掛かりがある。"
 KOV.13.t:0 "内部レポート"
 KOV.13.d:0 "内部調査が終了し、文書がアーカイブに戻されると、我々は厳しい事実と向き合わなければならかった。これはとんでもなく時間の無駄であった。確かに、官僚は我々から金を盗んでいるし、政府内には経済省が気絶するほどの金融詐欺や横領が存在する。しかし、そのようなことをしても、今回のテロの犯人に近づくことはできないし、今後のテロを防ぐこともできない。多くの人が同じ結論に達しており、本質的に行き詰っていたことに労力を使ったことを厳しく批判している。このようなことが二度と起こらないよう、私たちは努力を重ね、焦点を絞らなければならない。"
 KOV.13.a:0 "運が我々に味方すればよいのだが。"
 KOV.14.t:0 "内部レポート"
 KOV.14.d:0 "簡単ではなかったが、内部調査はほぼ成功した。我々の武器がどこに流れているのかという確かな手がかりが得られ、小さな痕跡も残っている。これは、問題を抱えた政府にとって大きな収穫であり、小さいながらも現実的な成功例として称賛された。かつては批判的だった人たちも、この調査を称賛してくれている。政治的な勝利によって、新しい手がかりを最後まで追求するための十分な財政的・軍事的資源が確保された。素晴らしい成果だ。"
 KOV.14.a:0 "次へ。"
 KOV.15.t:0 "原住民の疑惑"
 KOV.15.d:0 "内部調査が終了したので、他の地域に目を向けなければならない。第一報によると、現在のところ、調査可能な地域は「バルト地方」と「ベラルーシ地方」の2つだそうだ。政府は調査のために多くの資金と人員を投入しているが、両地域の規模が大きすぎるため、どちらか一方の地域しか調査できない。どちらかを選択することになる。"
 KOV.15.a:0 "ベラルーシを調査する。"
 KOV.15.b:0 "バルト地域を調査する。"
 KOV.16.t:0 "断れない申し出"
 KOV.16.d:0 "何か……面白いことが起きているようだ。2日前、何度も銃撃されそうになった後、原住民のパルチザン組織が調査員の一人にある申し出をしてきた。食料や医薬品と引き換えに、攻撃者の情報を教えてくれるというのだ。義務感からなのか、内輪もめからなのか、理由はどうでもいいが、これはかなり難しい問題である。抵抗勢力を壊滅させるように命令されているにもかかわらず、ここ数年は敵対関係がほぼ停止しているのは、どちらも相手を潰すだけの資金がないからだ。捜査も日に日に厳しくなり、結果を求められるようになり、少しでも手がかりを得なければならなくなった。\n\nしかし、これは罠かもしれない……"
 KOV.16.a:0 "提案を受け入れる。"
 KOV.16.b:0 "テロリストとは交渉しない。"
 KOV.17.t:0 "思いもよらぬ幸運"
 KOV.17.d:0 "交渉担当者はパルチザンとの交渉から戻ってきたところで、良いニュースを持ってきた。とても良いニュースだ。緊張感のあるやりとりにもかかわらず、一発の銃撃もなく、一滴の血も流れなかった。パルチザンは必要なものを手に入れ、我々も必要なものを手に入れた。間違いなく、内務省警備隊の自制心が一触即発の状況を防いだのだ。旧友がお互いに発砲するのをためらったのだ。名簿、名前、場所、すべてが揃っている。賭けが功を奏して、今まで以上に犯人に近づいている。"
 KOV.17.a:0 "もしかしたら、これはお互いのためになるかもしれない。"
 KOV.18.t:0 "無駄な努力"
 KOV.18.d:0 "交渉担当者がパルチザンとの最後の会合から戻ってきたところだが、うまくいかなかったようだ。我々の部下は引き渡しに備えて丸腰でパルチザンに近づいたが、親衛隊は違った。彼らはパルチザンを見つけると、発砲して何人かを殺し、我々の部下もかなりの数を負傷させた。しかし、親衛隊はパルチザンの準備を甘く見ていた、周囲の雑木林に隠れていたゲリラが姿を現し、続いて行われた銃撃戦と砲撃戦により、お互いに渡したいものは何も残らなかった。親衛隊に抗議しても、いつものように一蹴されてしまった。政府に従わない者には何もできないのだ。"
 KOV.18.a:0 "不幸な事だ。"
 KOV.19.t:0 "爆撃機の工場"
 KOV.19.d:0 "我々は、このような信用できない申し出を断り、田舎を徹底的に捜索することにした。我々の部隊は、一軒一軒、村から村へと捜索したが、目ぼしいものはなかった。違法な銃の隠し場所があちこちにあったのは事実だが、年季の入ったボルトアクションライフル程度しかなかった。あきらめかけていた頃、チームに配属されていたSS隊員が戻ってきた。彼らは58時間遅れで戻ってきたが、興味深いものを持ってきた。かなり大規模な爆発物の作業場の写真、ノートの箱、そして一言。「ナカム」もちろん、その意味するところは1つである。\n\nその作業場を見せてくれと言われても、「巻き添えを食らった」という理由で否定的な答えしか返ってこないのだ。"
 KOV.19.a:0 "興味深い。"
 KOV.20.t:0 "ただ塵だけ"
 KOV.20.d:0 "我々は、このような信用できない申し出を断り、田舎を徹底的に捜索することにした。我々の部隊は、一軒一軒、村から村へと捜索したが、目ぼしいものはなかった。違法な銃の隠し場所があちこちにあったのは事実だが、年季の入ったボルトアクションライフル程度しかなかった。ホームガードの協力はありがたかったが、結局は何の役にも立たなかった。痕跡が薄れていく中、我々はより有望な手がかりや緊急性の高い問題に注意を向けざるを得ないのだ。"
 KOV.20.a:0 "他にも手掛かりがある。"
 KOV.21.t:0 "原住民に関する報告書"
 KOV.21.d:0 "内部調査が終了し、文書がアーカイブに戻されると、我々は厳しい事実と向き合わなければならかった。これはとんでもなく時間の無駄であった。確かに原住民には嫌われているし、犯人が先に手を出していなければ襲撃されていただろう。しかし、そのようなことをしても、今回のテロの犯人に近づくことはできないし、今後のテロを防ぐこともできない。多くの人が同じ結論に達しており、本質的に行き詰っていたことに労力を使ったことを厳しく批判している。このようなことが二度と起こらないよう、私たちは努力を重ね、焦点を絞らなければならない。"
 KOV.21.a:0 "次はもっとうまくやれるはずだ。"
 KOV.22.t:0 "原住民に関する報告書"
 KOV.22.d:0 "簡単ではなかったが、母国での調査はほぼ成功した。誰が攻撃を手助けしたのかという手がかりを得て、調査すべき場所のリストもできた。これは、問題を抱えた政府にとって大きな収穫であり、小さいながらも現実的な成功例として称賛された。かつては批判的だった人たちも、この調査を称賛してくれている。政治的な勝利によって、新しい手がかりを最後まで追求するための十分な財政的・軍事的資源が確保された。素晴らしい成果だ。"
 KOV.22.a:0 "最終段階に入る。"
 KOV.23.t:0 "ナカム"
 KOV.23.d:0 "調査のは難航を極め、費用もかかり、決して容易ではなかったが、ゆっくりと、しかし確実に、その真相に迫りつつある。残る関心事は、私たちが長い歴史の中で関わってきた「ユダヤ人」だけだ。多くの人は、この問題はとっくに解決したと考えているが、今回の攻撃は、私たちの最も基本的な仮定さえも再検討することを余儀なくされた。オストラントには、少数の従順な問題児たちが、地方や都市に散らばって紛れ込んでいる。都市部と農村部のどちらに資源を集中させるかを決めなければならない。\n\nこの調査はもうすぐ終わるが、それが終われば、私たちは自分たちの「ナカム」を持つことになるだろう。あとはもう少しの辛抱だ。"
 KOV.23.a:0 "田舎を捜索する。"
 KOV.23.b:0 "街を捜索する。"
 KOV.24.t:0 "Nothing But Ashes"
 KOV.24.d:0 "Our search teams are reporting back, and unfortunately it doesn't seem like they're finding much. We've dragged a few Jews out of their hiding holes and disposed of them, but their numbers don't break two dozen. They also all seem to be acting as individuals, rather than a coordinated group. There's no documents, no leaders, no nothing. Sweeping building to building is incredibly time consuming, and quite costly too. While many in our government consider eradicating the Jewish menace once and for all a top priority, we can no longer conceal the amount manpower and resources we're spending for results (or rather, lack of them)."
 KOV.24.a:0 "We have run out of leads..."
 KOV.25.t:0 "興味深い発見"
 KOV.25.d:0 "現場に対処にあたっていた捜索隊が何かを発見した……興味深いことだ。無人とされるピンスク湿原の捜索にあたったチームは、プラスチックや金属のゴミのかすかな痕跡を見つけ、湿原の中を数マイルにわたって進んだ。沼地は車を飲み込もうとするし、野生動物は何十人もの人間（2つの分隊）の命を奪うしで、なかなか進まなかった。最終的に捜索隊は、不安定な木の台の上におんぼろの小屋がいくつか建っているだけの、小さな村とでもいうべき場所にたどり着いたのである。最初の捜索では誰もいなかったが、何人かの隊員がもう一度念入りに捜索すると、数人の人間を発見した。尋問の結果、この村は一種の拠点であり、捕獲した人数よりもはるかに多くの人がいたことがわかった。残念ながら、これ以上の情報を得るためには、容疑者を処刑しなければならなかった。結局、この小さな事件は、我々の調査には何の影響もなかった。\n\n良い兆候ではないな。まったく。"
 KOV.25.a:0 "気がかりだ。"
 KOV.26.t:0 "興味深い発見"
 KOV.26.d:0 "今日は別の報告書が届いた。ピンスク湿原の捜索を続けていると、長い間埋もれていたと思われていたものがどんどん発見された。ある捜索隊は、町から50km以上離れた場所にある放置された小屋を発見し、爆発物のトラップを解除した後、隅から隅まで捜索した。小屋の中には、今はまだ知られていない暗号の文書以外は何もなかったが、その文書は非常に興味深いものだった。その暗号は暗号技術者が24時間体制で解読作業を行っているが、不思議なことに、何の暗号化もされていないのに、ある一つの言葉が常に出てくる。「ナカム」と。\n\nここでは単なる推測だが、もしかすると、その一言は意図的に暗号化されずに残されているのかもしれない……"
 KOV.26.a:0 "気がかりだ。"
 KOV.27.t:0 "官僚主義の悪夢"
 KOV.27.d:0 "「畜生！またしても輸送局のバカどもが……」\n\n「申し訳ありませんが、閣下。他の機関から必要な書類を入手するのに、また問題が発生しました。言い訳をしたり、遅れたり、書類が足りなかったりで、肝心なところで進まないのです。かつては自由に与えられていた書類も、今では許可を得てから直接受け取る必要があります」\n\n「あのクソ官僚どもは急に自分たちの地位を守ることを気にするようになったが、少なくともこの調査が時間内に終わらなければ誰も追ってこないかもしれないのだ。この時点で、我々の半分は捜査官よりも運び屋として仕事をしているのだからな！」\n\nこれは、我々の調査に対する陰謀だと考える人もいるかもしれないが、幸いなことに、政府には陰謀を起こせるほど有能な人物はいない。"
 KOV.27.a:0 "いつ終わるんだ？"
 KOV.28.t:0 "偶然の発見"
 KOV.28.d:0 "オストラントの都市部を調査するという我々の決断が実を結んだようだ。ゲットーや郊外を何日もかけて調査した結果、放棄された隠れ家を発見した。中には女性の遺体があったが、今のところ身元は確認できていない。隠れ家を徹底的に調査した結果、ある種の暗号で書かれた本が発見された。解読はできなかったが、暗号化されていない一つの単語が繰り返し出てきた。「ナカム」と。"
 KOV.28.a:0 "興味深い。"
 KOV.29.t:0 "ナカムに関する報告書"
 KOV.29.d:0 "勇敢な捜査官たちの努力にもかかわらず、この「ナカム」という組織が関与していると思われる事件を調査し尽くしても、犯人の特定には何の進展も無かった。さすがに、このような無名の、しかも架空の団体を探し出すのは無理があったようだ。今回の報告書を発表した際、政府は再び党内から厳しい批判を受け、「現政権は完全に失敗したのではないか」との声も聞かれた。"
 KOV.29.a:0 "クソ！地獄に落ちろ！"
 KOV.30.t:0 "ナカムに関する報告書"
 KOV.30.d:0 "今回のテロ事件にユダヤ人が関与しているかを調査するという我々の判断が実を結んだようだ。今のところ、重要な手がかりは見つかっていないが、小さな手がかりや暗号文、無人の隠れ家などをたどっている。しかし、対策本部が集めた証拠が増えるにつれ、一つの疑念の声が出てきた。誰かが意図的に手がかりを残しているのではないかと……"
 KOV.30.a:0 "考えすぎだろうか。"
 KOV.31.t:0 "最終報告書"
 KOV.31.d:0 "最終段階の調査が終了し、今回の騒動に終止符を打った。徹底的に調査した結果、社内の容疑者、原住民の協力者の可能性、そして「ナカム」という怪しい組織が浮かび上がってきた。残る問題は、誰がこの事件の黒幕なのかということだ。いよいよ結論を出すことになる。果たして我々は、犯人を見つけるために十分な情報を集めることができたのだろうか？"
 KOV.31.a:0 "真相に迫ろう。"
 KOV.32.t:0 "コヴナーの亡霊"
 KOV.32.d:0 "集めた証拠を徹底的に検討した結果、多くの人が幻想だと考えていた事が判明した。調査チームの勇敢で断固とした努力により、党内の多くの人から厳しい批判を受けながらも、テロ事件の最終的な黒幕はアッバ・コヴナーであると断定した。\n\nしかし、死んだ人間に何ができるというのだろう。コヴナーは、長年にわたる国家によるテロ攻撃の末、1951年に殺害されたとされている。しかし、すべての文書、暗号化された日誌、隠れ家の中で、たった2つの共通項が確認されている。アッバ・コヴナーという名前と、「ナカム」という言葉だ。\n\n行き詰まりを感じさせるが、では誰が犯人なのか？"
 KOV.32.a:0 "興味深い。"
 KOV.33.t:0 "冷たい道"
 KOV.33.d:0 "日が経つにつれ、入手可能なすべての情報を検討した結果、私たち残されたものは否定できない事実だった。我々は完全に失敗した。調査チームの果敢な努力と、このブラックホールに注ぎ込んだ時間と労力にもかかわらず、我々は失敗したのだ。このニュースは統一条約の加盟国にも知れ渡り、ドイツ本国は我々の調査に満足しておらず、チームの何人かは党から「引退」を余儀なくされた。この事件は、長い間、我々の政府に大きな影を落とすことになるだろう。"
 KOV.33.a:0 "不運だ。"
 KOV.34.t:0 "Equipment Captured"
 KOV.34.d:0 "After seeing control of several German armories, we have managed to capture a significant amount of German equipment, this will surely help our cause."
 KOV.34.a:0 "よし。"
 KOV.42.t:0 "Death of Stahlecker"
 KOV.42.d:0 "Victorious partisans overwhelmed the last garrisons of the pathetic Stahlecker today. A series of terror bombings broke the last will they had, and while retreating they were overran by our united partisan forces.\n\nWith the last vestiges of the old regime gone, the time for retribution can begin.\n\nThose members of the bastard state who have not managed to flee have been dragged out across town squares and partisan camps across our occupied zone, and, after hours of retribution, have been shot, hung, or butchered in a thousand ways as dictated by the mob.\n\nStahlecker himself was dragged out on the highest tower, where, bruised and battered, he begged for forgiveness on broadcasted radio. Moments after his pathetic plea, he was shoved off, and the people cheered as the tyrants death was broadcasted to the world all the way to the sickening crunch."
 KOV.42.a:0 "Death to the old regime!"
 KOV.43.t:0 "Death of Drechsler"
 KOV.43.d:0 "The militarists lay defeated, their armies shattered, their tanks destroyed. Every single one of the fools now bow before the strongest- not some Aryan stooge or Nazi fool, but Kovner and the many who they ruined. From the most proud of generals to the most base of soldiers, they have been stripped of uniforms and dragged through the streets so the people can see the weakness inherit not only in their ideologies and minds but also in their weak bodies.\n\nDrechsler himself was given a most fitting punishment. As he stumbled barefoot through the streets, being pegged with rocks and refuse by the people as the sounds of gunshots echoed the fate of his men across the city, he was dragged to the town square.\n\nThere, the general who preached so much fire and fury screamed vitriol at the masses while the partisans coated him in gasoline. As the people laughed at the man and his pathetic body, the match was thrown.\n\nDrechsler always wished to go out with a bang, and we gave him this."
 KOV.43.a:0 "Death to the hounds of war!"
 KOV.44.t:0 "Death of Jeckeln"
 KOV.44.d:0 "The SS, long hated enemies of all free people of the world, is vanquished. The black banner burns and their so hated Untermensch have now disgraced both their men and women. Those few SS cells who managed to flee to the woods put up a pitiful resistance, but outnumbered without the knowledge of the trees and swamps that we possess, have found themselves massacred in their guerilla campaign. Each man of the SS has been shown no mercy, given only the worst punishments that each one of the cells could imagine.\n\nNakam is universal, and even those members of our united front who are not of God's children harbor so much hatred for the SS that we need not tell them to only give true retribution to these fools.\n\nJeckeln was abandoned by the last of his men, and we saw it all. As a helicopter took pathetic Himmler's equally pathetic advisors back to Burgundy, Jeckeln and his men attempted to board and were thrown back onto the helipad.\n\nJeckeln soon after took a pill in an attempt to kill himself, but we had him before it could take effect. His last moments, broadcasted over captured television systems, showed the world that the Nazis are truly disgusting- not only on the outside, but on the inside as well..."
 KOV.44.a:0 "Death to the servants of darkness!"
 KOV.45.t:0 "Death of Meyer-Landrut"
 KOV.45.d:0 "The so called 'liberals' lie defeated like all others. While they proclaim forgiveness and openness, they are simply Nazis who have seen the coming tide and hope their cowardice will spare them from retribution.\n\nThis is not to be, for they are Nazi scum as all others. The student militias who we have taken pity on have found themselves working in mines and factories, serving under us like the slaves who they grew so fat lording over. This was the fate of half of those who did not resist, the other half found themselves facing true retribution for their crimes.\n\nDragged out, we lined them up in the hundreds. Each was allowed to say one thing into recorders before the bullet entered their skull and spilled their oh-so educated brains across the ground. They begged, cried, screamed, shouted, and each had their last pathetic moments broadcasted straight to their Fatherland.\n\nMeyer-Landrut himself was given to the crowd that he tried so hard to win over. The rich magnate screamed as they tore him apart.\n\nIn life, he tried to win over the mob. Now he can see what they truly think of him."
 KOV.45.a:0 "Death to the cowards!"
 KOV.46.t:0 "Fate of Vituska"
 KOV.46.d:0 "The Council burns, the sky blood red as their fate is seen from miles around. The cities are burned, as are their supporters, and the last vestiges of our 'alliance' now turns to ash.\n\nThe Council, hounds for the German regime who showed how truly spineless they were before death, has been treated to the same fate all have met, and already they hang from every tree, and line every wall, and bleed across every floor in every pathetic city they had once claimed as theirs.\n\nMany in our coalition showed pause at this final battle, trying to intervene on behalf of their 'brothers' and 'sisters'. We ignored their cries, and we will deal with them later.\n\nVituska himself, the spineless snake, is the only of our enemies to have alluded us. First, in a furious battle across his compound, we cornered the bastard in his meeting chambers where he managed to gun down three men with a machinegun before he was finally tackled and dragged out. This man was one of four body doubles across the compound who we captured and killed.\n\nThe real Vituska was last spotted tearing out of the vicinity in a stolen vehicle along with a convoy of supporters. Each vehicle in the convoy was defeated, but Vituska, personally driving his own vehicle, somehow managed to evade our men.\n\nVituska, the last surviving tyrant of Ostland, was last seen heading east..."
 KOV.46.a:0 "We will find him. One day."
