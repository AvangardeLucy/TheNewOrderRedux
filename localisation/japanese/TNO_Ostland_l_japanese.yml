 OST_finishing_touches:0 "最後の仕上げ"
 OST_finishing_touches_desc:0 "この5年間、オストラントの行政は忙しい日々を送ってきた。ヒンリヒ・ローゼが率いるオストラントでは、工業化がすすめられ、工場での高収入の仕事が増えたことで、都市の規模が大きくなった。エストニアでは、貿易を促進するため、港が建設され、その他の地域ではあらゆる分野で近代化が押し進められた。\n\nエストニアでは、貿易のための港が完成し、その他の地域でもあらゆる分野で近代化が進んだ。同様に、オストラントは20年以上もパルチザンに悩まされ続けており、経済的な繁栄だけではパルチザンを撲滅させることはできなかった。その上、政権内の派閥争いも行われている。\n\nこれからの時代を慎重に生きていかなければならない。オストラントはようやくその真価を発揮しつつあるが、国内にはまだ不満が蔓延している。派閥や政治にも慎重に対応しなければならない。"
 OST_keep_the_peace:0 "平和の維持"
 OST_keep_the_peace_desc:0 "オストラントの大部分の人々には極秘だが、我々はパルチザン、その指導者、そして最も重要なその家族のデータベースを持っている。多くのパルチザンが都市から離れて生活しており、どこから見ても我々の手では対処しきれない。しかし、彼らの家族は例外だ。\n\n我々は主要なパルチザンとの「合意」がある。彼らの指導者は、我々が彼らの家族の命を握っていることを理解している。そのため、工業団地や政府の主要施設に手を出せば、残酷な報復を受けることを彼らは理解している。政府が崩壊しない限り、この非公式な「合意」は当分の間続くだろう。"
 OST_estonian_harbors:0 "エストニアの港"
 OST_estonian_harbors_desc:0 "エストニアでの産業開発は港湾施設の建設が盛んだ。新しい港は、オストラントと帝国とのつながりを強め、貿易を活発にすることができる。しかし、まだ港はその真価を十分に発揮できていない。大規模な投資を行って港を大幅に拡張し、祖国とのつながりを強めることができる。\n\n経済的なメリットだけでなく、祖国との経済協力が進むことは、我が国の保守派にとっても喜ばしいことだ。"
 OST_attract_siemens:0 "シーメンスの誘致"
 OST_attract_siemens_desc:0 "シーメンスAGは、ヨーロッパでも有数の大企業だ。農業からコンピュータ技術まであらゆる分野に投資している彼らは、まさに経済大国といえるだろう。彼らの関心と産業技術を引き寄せることは、私たちの経済に大きな恩恵をもたらすだろう。\n\n私たちは、シーメンス社に、経済的に成長が期待できるエストニアへの投資を提案する。シーメンスの関心を引くために、税制上の優遇措置や、土地を無料で販売することも考えている。成功すれば、経済効果は絶大です。しかし、拒否されれば、エストニアの保守派の支持率が下がることになってしまう。"
 OST_educate_the_workers:0 "労働者の教育"
 OST_educate_the_workers_desc:0 "エストニアは、豊富な労働力と優れた産業基盤を持っている。長年にわたるドイツ化で工場は整備され、技術的には祖国の工場と遜色ないものも多い。しかし、問題もある。\n\n現地のエストニア人は、我々の機械の使い方を十分に理解していない。言語的な問題か、あるいはノウハウがないのか、産業界で働く人たちの数が圧倒的に足りていない。そこで、現代の産業水準を身につけるための教育を実施することにした。"
 OST_latvian_partisans:0 "ラトビアのパルチザン"
 OST_latvian_partisans_desc:0 "ラトビアのパルチザンは、何十年も間、我々の悩みの種であった。彼らは、ほとんどの場合、我々の産業と行政への攻撃は控えているが、彼らは絶えず無謀な攻撃を行う。トラックの待ち伏せ、物資を満載した列車の強奪、警察官の暗殺、そして断続的に行われるドイツ人の殺害を止めなければならない。何としても、被害を増やしてはいけない……\n\nラトビアのパルチザンのメンバーは一斉検挙される。彼らのアジトは襲撃され燃やされるだろう。パルチザンの家族を人質にとることも現在検討中だ。奴らは我々に従わなければ悲惨な目にあるだろう。"
 OST_alter_the_deal:0 "契約の変更"
 OST_alter_the_deal_desc:0 "我々の計画は実行に移された。部下たちはラトビアでパルチザのアジトをいくつか発見した。時期が来れば、すぐに焼き払う。これ以上、地元の警察に任せておくわけにはいかない。\n\n計画では、ラトビア全土にある彼らの拠点を素早く攻撃し、我々が本気であることを彼らに示さねばならない。あまりにも過激な行動はとりませんが、ラトビア人パルチザを鎮静化するには十分すぎるほどの強さを示す。書類上は問題ないし、報復もないだろうと思われるが、政権内には報復を恐れる者もいる。"
 OST_strengthen_local_militias:0 "現地民兵の強化"
 OST_strengthen_local_militias_desc:0 "我々の政権内の軍国主義者は、特にラトビアにおいて、現地の民兵を強化することを提案している。彼らは、民兵は一定の基準に達していないと主張している。規律が守られておらず、多くの現地人は利益と給料を得るために民兵に参加しているが、パルチザンやその他の手に負えない非ドイツ系のオストラント人に対しては行動を起こしたがらない。\n\n我々の官僚は、民兵の訓練を監督するために専門の軍人を派遣したいと考えている。願わくば、民兵が規律を高めて地域の安全を守り、わが国の軍隊の負担を減らすことができればと考えている。"
 OST_lithuanian_integration:0 "リトアニアの統合"
 OST_lithuanian_integration_desc:0 "オストラントに住む民族の中で、リトアニア人はドイツの支配に対して最も寛容であった。リトアニア人は、ドイツ語化率が最も高く、パルチザンの活動が最も少ない国だ。全体的に見て、リトアニアはドイツの国家弁務官区における成功の模範であり、祖国は忠実な臣民に報いるだろう。\n\nリトアニアでのドイツ化を終わらせる時が来た。この地域に投資がなされる。新しい工場や道路が建設され、インフラが改善され、人々は正式な市民として我々の政権に組み込まれるのである。"
 OST_request_further_military_integration:0 "さらなる軍事的統合の要求"
 OST_request_further_military_integration_desc:0 "オストラントの軍隊はかなりの規模だ。何か非常事態が生きても、祖国からの援軍に頼らず対応できるほど、自軍には十分な兵力がある。問題は、軍隊が分裂していることだ。\n\nオストラントの自治政府は、それぞれ独立した軍隊を持ち、間接的に我々に従っている、しかしそれがドイツ国防軍の指揮系統を混乱させている。我々は一歩進んで、リトアニアの軍隊を我々の直轄部隊に統合することを試みる。リトアニアはオストラントで最も安定したドイツ化された地域であるため、この提案を受け入れる可能性が最も高い。\n\n最終的にこれがうまくいけば、地域全体の武装勢力を増やし、我々の戦力を強化することができる。しかし、この計画が失敗に終われば、現状維持がオストラントの正しい道であることを保守派が証明することになり、彼らの影響力が増すこととなる。"
 OST_promote_povilas:0 "ポヴィラスの昇進"
 OST_promote_povilas_desc:0 "我々の政権は、十分な装備と兵員を備えているが、現場で部隊を指揮する高級将校が不足している。ドイツから上層部を派遣してもらうことも可能だが、管理局としてはより「自給自足的」な解決策を望んでいる。\n\nポビラス・プレチャヴィチウスはリトアニア出身で、有能で忠実な将校として長年にわたり帝国と我が軍に貢献してきた。何十年もの経験を持つ彼が昇進するのは当然のことである。地元出身の将校を将軍にするだけでなく、忠誠心と勤勉さが報われることを地元の人々に示すことができる。また、彼のリトアニア人とのつながりも軽視できず、この試みが成功すれば一層リトアニア人の協力を得られるだろう。"
 OST_belarussian_doubts:0 "ベラルーシの疑惑"
 OST_belarussian_doubts_desc:0 "ベラルーシ自治政府は昔から不思議な存在であった。この地域には、ロシア人、ドイツ人、その他の少数民族が住んでいる。この地域からはあまり情報が得られず、地元政府は自分たちのことは自分たちで処理し、できるだけ介入しないことを望んでいる。それ自体は問題ではないが、政府内の保守派を支持しているのか、それとも軍国主義者を支持しているのか、政治的にどのような立場にあるのかがわからないのが問題だ。\n\n我々の政権は、どちらにしても明確な答えを必要としている。これまでの回答は、理由はどうあれ、曖昧で不明確なものであった。我々の規則を強固なものにし、ベラルーシの協力者たちとの立場を知るためには、彼らが何を考えているのかを知る必要がある。明確な答えが必要なのだ。"
 OST_meet_with_vituska:0 "ヴィトゥシュカとの会談"
 OST_meet_with_vituska_desc:0 "ベラルーシの協力者たちの情報を正確に把握するには、直接話すのが一番だろう。我々は、ベラルーシ協力者政府のトップであるミハウ・ヴィトゥシュカとの面会を設ける。理想的には、その対決によって、彼が我々の政府内のいずれかの派閥に属することを余儀なくされ、最終的に我々の政権と交流を開始することだ。きっとヴィトゥシュカは、対立を不干渉で貫くほど愚かではないだろう……"
 OST_subvert_the_council:0 "評議会の破壊"
 OST_subvert_the_council_desc:0 "ベラルーシ政府は、あまりにも長い間、我々の権威を貶めてきた。ヴィトゥシュカはベラルーシを自分の領地のように統治している。彼は、地元の人々をドイツ化しようとする我々の試みの多くを露骨に無視し、他の地域の民兵とうまく連携せず、工場やインフラの建設を、我々の許可なしに彼の個人的な利益のために利用している。\n\n確かに、ヴィトゥシュカの統治は素晴らしい。党の派閥争いはほとんどなく、我々の指導がなくても、この地域に素晴らしい産業基盤を築いていくだろう。とはいえ、彼が我々を無視して堂々としていることは許されない。資金が欲しければ、我々に協力しなくてはならない。我々の軍事改革をベラルーシで部分的に実施し、地元の民兵への影響力を高めることができる。そして、この地域との間の物資の流れを妨げる。政権運営は官僚にとって最悪の悪夢であり、地獄であろう。ヴィトゥシュカと彼の部下が要点を理解するまで、我々はそうし続けるだろう。"
 OST_jeckelns_return:0 "イェッケルンの帰還"
 OST_jeckelns_return_desc:0 "フリードリヒ・イェッケルンが帰還した。彼は親衛隊の問題を話し合うために、数ヶ月間ブルゴーニュに「公式な国賓訪問」に出かけていた。実際のところ、我々は誰が行くかについて何の発言権もなかったし、率直に言って、気にも留めなかった。イェッケルンが公使館を不在にしていることは喜ばしいことで、苦しんでいる市民に必要な休息を与えた。\n\nイェッケルンは東部州をディストピアの独裁者のように支配し、親衛隊を自分だけの私兵や怪物として利用していたので、彼がいなくなったことで、我々の政権と地元の人々は少し休息を得ることができた。彼がブルゴーニュから戻ってくるのを恐れていたが、イェッケルンは以前にも増して冷酷になった。親衛隊は正規のドイツ軍兵士というよりも、ディルレヴァンガー旅団のようなものだ。イェッケルンはドイツ化政策をするわけでもなく、抵抗する人々を残忍に殺すことを認めている。彼がリトアニアを完全に不安定にしてしまう前に、あるいはそれ以上悪い方向に進まないように、私たちはイェッケルンを制御する必要がある。"
 OST_replace_drechsler:0 "ドレクスラーの解任"
 OST_replace_drechsler_desc:0 "ドレクスラーは、何十年にもわたって我々に立派に貢献してきた。彼は安全保障担当大臣として、長年にわたって我々を苦しめてきた党内の派閥争いと戦うために、疲れを知らない夜を過ごしてきた。残念なことだが、彼が我々の手を煩わせている。\n\n我々はドレクスラーを解任し、イェッケルンと交代させる。当然、軍国主義者たちは激怒するだろうし、ドレクスラー自身も満足しないだろう。しかし、国家のためには、イェッケルンの南部での恐怖支配を終わらせ、リガに移動させて、我々の政権に近いところで、彼を我々の管理下に置く必要がある。何より、リトアニアの保守派が我々の行動を評価してくれるだろう。少なくとも、我々の影響力は増大するだろう。"
 OST_investigate_the_southern_camps:0 "イースタン・キャンプの調査"
 OST_investigate_the_southern_camps_desc:0 "あまりにも長い間、親衛隊はオストラントで平然と活動してきた。何千人もの原住民が長年にわたって失踪し、時には誘拐や拉致が報告されたこともある。通常であれば、原住民が行方不明になっても気にすることはなかったが、声高な改革派、リベラル派、あるいは親衛隊を何らかの形で批判した人々はドイツ人であっても失踪した……\n\n我々の政権のメンバーは、少数の地元の情報提供者からの情報を元に、行方不明者の多くが南部の親衛隊が運営する強制収容所に行き着いたのではないかと考えている。\n\n収容所を視察する必要がある。親衛隊は我々の許可なしに人を誘拐することはできない。収容所は我々のものであり、我々は一体何が起こっているのかを調査するために武装した調査団を送るつもりだ。親衛隊は抗議するだろうが、彼らを懲らしめ、我々の中での彼らの立場を教える時が来た。"
 OST_landruts_protests:0 "ラントルートの抗議活動"
 OST_landruts_protests_desc:0 "ラントルートと彼に賛同する実業家たちは、タリンの反ナチス感情をかきたてている。現在、市民の待遇改善と非ドイツ人の権利拡大を求めて、何百人もの原住民（そして数人のドイツ人も！）が街頭で抗議している。\n\n実業家たちは危険なゲームをしている。しかし、ラントルートには良心があるようだ。私たちは、彼に座って形だけの改革を提案し、口先だけの改革をし、自分の道を進むことができる。逆に、デモを取り締まって終わりにすることもできるが……"
 OST_the_talinn_university_massacre:0 "タリン大学虐殺事件"
 OST_the_talinn_university_massacre_desc:0 "実業家たちは私たちの権威に抵抗している。彼らは最後通告を送り、国民を利用して我々に対抗しようとしている。帝国は我々を注意深く見ていて、どう展開するかを待っている。我々は弱みを見せない。\n\n陸軍が配備され、抗議行動や集会を解散させ、集会場を閉鎖し、抵抗する者を逮捕する。暴れる者がいれば、迷わず射殺命令を出すだろう。親衛隊が役に立つこともあるだろう。彼らにはこの小さな反乱の首謀者を一網打尽にしてもらい、我々が……彼らに対処できるようにするのだ。\n\n当然、ドイツの改革派は我々がデモ参加者を取り締まるのを恐怖と異議をもって見ているだろうが、これは彼らと金持ちの野郎どもが市民的不服従のために支払う代償である。"
 OST_sit_down_with_their_leaders:0 "指導者との対話"
 OST_sit_down_with_their_leaders_desc:0 "ラントルート、実業家、そして多くの抗議活動が我々の手を煩わせている。不本意ではあるが、我々が取るべき最善の行動は、我々の権威を多少傷つけてでも、彼らが我々の政権のどのような点に不満を持っているかを聞くことだ。軍隊を派遣する方が簡単だが、今回の抗議行動はオストラント全土に不満が広がっている。今、耳を傾け、状況を改善するための形だけの改革を提案することは、長期的には我々の利益になるだろう。残念ながら、ドイツ国内の保守派は我々の戦術を認めないだろうが、我々はオストラントのために最善を尽くさなければならない。"
 OST_prepare_the_military_parade:0 "軍事パレードの準備"
 OST_prepare_the_military_parade_desc:0 "総統閣下の訪日に備えて我々の力を誇示するデモンストレーションを企画しよう！\n\n全ての戦車が行進しなければならない！ジェット機は飛ぶだろうか？もちろん！編隊を組んで我々の上を飛ぶんだ！総統の到着時には全軍が隊列を組んで行進しなくては。恥をかくわけにはいかないからな。\n\n軍国主義者が認めると言うのか？その通り、彼らは認めているはずだ。なのになぜ彼らは助けてくれないんだ？助けてくれたっていいだろう！"
 OST_plan_the_tour:0 "ツアーの計画"
 OST_plan_the_tour_desc:0 "総統のオストラント訪問のためには、壮大なツアーが用意されなければならない！最高級の料理が用意されるだろうし、贅沢な旅になるだろう。汽車？それともリムジンのほうがお好き？両方はどうだろう？もちろん、彼はすべての国家弁務官区の中で最も優れた、近代的な工場を見ることになるだろう。私たちの素晴らしい新港も、彼の目に映るに違いない。そして、美しい田舎に進み、リトアニアのドイツ化の成功を見ていただく。続いて、ドイツの歴史的な都市であるリガで我々の文化遺産を展示する前に、特にベレルスのような先住民の支配地の統治の成功を見せることになっている。\n\n我々は、総統がこの公式訪問をするように、できる限りの説得をしなければならない。総統の訪日が実現すれば、保守派の間での我々の地位は大きく向上し、我々の政権の正当性がさらに高まるだろう。"
 OST_invite_hitler:0 "総統閣下の招待"
 OST_invite_hitler_desc:0 "計画はすでに決まっている。総統閣下のツアールートは決まっているし、輸送手段も手配済みで準備完了している。国中が総統の到着に備えている。あとは、招待状を帝国議会に正式に送るだけだ。\n\n今、私たちにできることは待つことだけだ。現実的には、総統が訪問されるかどうかは総統の後継者に委ねられている。願わくば、後継者との関係が友好的であれば、我々の招待が断られることはない。もし断られるなど、そのような恥ずかしいことになったら、大変なことだ。"
 OST_the_strongest_army:0 "最強の軍隊"
 OST_the_strongest_army_desc:0 "東部では我が軍は他に類を見ない強さを誇る。我々は指揮官と軍の構造を祖国のものに基づいており、その品質は明らかだ。我が軍にライバルはいない。反乱軍やパルチザンもオストラント国防軍の前に立ち向かおうとはしない。街は静かで平和であり、田舎は我々の支配下にあり、森でさえも敵対的な活動がないように見える。他の国家弁務官は我々を羨望の眼差しで見ているが、それは、我々が帝国の全国家弁務官区の中で圧倒的に強い軍隊を持っているからだ。\n\n本当に、我々の軍隊は最強だ！"
 OST_the_best_industry:0 "最高の産業"
 OST_the_best_industry_desc:0 "オストラントでの産業投資がようやく実を結びつつある。ベラルーシの野原や鉱山からは、エストニアの工場生産に必要な原材料が豊富に産出している。そして、教育を受けた経験豊かな労働者が、近代的な工場で高品質な製品を製造する。製品は、新しい鉄道や道路を通って、主要な港に運ばれ、港では、輸送船が荷物を積み込み、統一条約の四方に商品を売り出す。\n\n私たちの経済は、すべての国家弁務官区の羨望の的だ。誰も我々レベルの生産性、効率、品質を持っていない。我々の産業は最高であると言えるだろう。"
 OST_the_model_colony_focus:0 "模範的な植民地"
 OST_the_model_colony_focus_desc:0 "我々の努力により、オストラント国家弁務官区は第三帝国の模範的植民地となった。このような経済的な成功や成長を主張できる国家弁務官は他にいない。この点では、ベーメン・メーレンでさえ我々を羨望の眼差しで見ている。我々には、組織化され、補給がいきわたり、訓練された多数の民兵に支えられた優秀な軍隊が存在する。\n\n我々は、オストラントを帝国の輝かしい宝石にするために、長い間努力してきた。我々は在任中に多くのことを成し遂げ、その努力の結果、このような大きな報酬を得ることができた。祖国は我々を誇りに思うに違いない。"
 OST_Restoring_Order:0 "秩序の回復"
 OST_Restoring_Order_desc:0 "堕落した潮流が高まっている。とても人間とは思えないクズと暴言を吐く狂人が、権力への倒錯した欲望を満たすためにオストラントを分裂させ、自分たちの些細な欲望のためにあらゆる手を使って懐柔している。この低俗な反逆行為に反撃しない限り、故ローゼとその正当な後継者であるシュターレッカーが努力してきた全てが破壊されてしまう。我々は、行政と軍のすべての忠誠者を我々の旗に結集しなければならない。そうしてこそ我々に勝利がもたらされる。秩序を取り戻すのだ。"
 OST_The_Last_Soldiers:0 "最後の兵士"
 OST_The_Last_Soldiers_desc:0 "人種的に同等な同胞に裏切られることは、何よりも大きな苦痛だ。ドレクスラーとマイヤーのために我々を見捨てた者たちは、その卑劣な行為によって我々を焼き尽くしたが、彼らがオストラント中に破壊をもたらしている間、我々は指をくわえて待ちぼうけているわけにはいかない。シュターレッカーに忠誠を誓う兵士たち、鍵十字を誇らしげに掲げ、国家社会主義の真の価値を抱く勇敢な男たちは、我々の足元にうごめく裏切り者に対抗するために行動を起こさなければならない。彼らが我々の隊列に戻らない限り、ローゼの正統な後継者を見捨てた愚か者たちは全滅するだろう。"
 OST_The_Last_Bureaucrats:0 "最後の官僚"
 OST_The_Last_Bureaucrats_desc:0 "ペンは剣よりも強し？そんなことを言うのは愚かなことだが、官僚の必要性は決して低くはない。そのため、マイヤーやドレクスラーの嘘に踊らされた洟垂れ小僧たちが我々の政権から離れていったことは、シュターレッカーにとって大きな痛手となった。戦時には、すべての官僚がその能力を最大限に発揮しなければならず、我々の最も忠実な官僚の数々のスキルは、直ちに内戦のために利用されなければならない。シュターレッカーの戦争計画からの反論や乖離は許されない。歯車が本来の場所に置かれたとき、その歯車は働くことしかできない。"
 OST_A_United_Front:0 "統一された戦線"
 OST_A_United_Front_desc:0 "官僚のペンと兵士の銃が交差し、見事なまでに一体化している。今、オストラントの行政と軍の残りの男たちは、シュターレッカーに忠誠を誓い、この内戦に勝利するために全精力を傾けている。我々の統一戦線は、これ以上の内部分裂に直面することはないだろう。この忠実な男たちの能力を利用して、裏切り者とその邪悪な理想をこの帝国委員会から追い出さなければ、ローゼとシュターレッカーが苦労して築き上げ、安定させてきたこの国家は無に帰してしまうだろう。"
 OST_Fortify_the_North:0 "北の大地を守る"
 OST_Fortify_the_North_desc:0 "自由主義者のマイヤーと、スラブ人のコヴナーとヴィトゥシュカの大群は、我々の忠実な軍隊を二つに分け、シュターレッカーの政権が支配する土地をお互いに分離している。この2つの地域の間では、人員や武器などの物資の移動はほとんど不可能だ。\n\nリーダーの疲れた肩に犠牲という大きな重荷がのしかかったとき、その人の人格の偉大さを決めるのは彼の即時の行動である。シュターレッカーは、この厳しい時代に困難な決断を下すための知恵と不屈の精神を持った強靭な人物である。従って、我々の絶対的な勝利を確保するために、シュターレッカーは我々の資源の大部分を北の要塞化とその崩壊から守るために使用することを決定した。北部戦線が崩壊すれば、オストラントの未来への唯一の希望の光も失われてしまう。"
 OST_Defend_Riga:0 "リガの防衛"
 OST_Defend_Riga_desc:0 "北部を要塞化したのだから、今度は首都を要塞化しなければならない。オストラントの首都であり、我々の戦略的活動の中心となる拠点はリガの街であり、シュターレッカーと最も信頼のおけるアドバイザーたちが素晴らしい計画を練り、必要な命令を下す場所である。リガは、我々が戦うクズにとって最も重要なターゲットであることは間違いない。この都市を敵に奪われてしまうと、我々の勝利は遠ざかってしまう。今のところ、リガの防衛が最優先だ。"
 OST_Gathering_Men:0 "人員を集める"
 OST_Gathering_Men_desc:0 "私たちにはもっと多くの兵士が必要だ。徴兵制を強化することで、多くの師団に援軍を提供することができるが、兵士だけではこの戦争に勝つことはできない。思想的な純粋さと勇敢な仲間意識こそが、オストラントを誰が統一するかを決定する。血に飢えたスラブ人は復讐と快楽主義のために戦い、裏切り者のドイツ人は我々の貴重な価値観を裏切るために戦うが、彼らにとっては敗北は避けられない。我々にとっては、シュターレッカーのためだけでなく、第三帝国のために戦う男たちを集めれば、勝利は保証される。困難な状況ではあるが、我々は勝利するだろう。"
 OST_Give_Them_Arms:0 "武器提供"
 OST_Give_Them_Arms_desc:0 "忠誠心と勇気だけでは、勝利に導くことはできない。兵士は武器なしでは何もできない。我々の新しい陸軍師団は、武器がなければ肉の盾にしかならない。ナイフ、手榴弾、拳銃、ライフル、機関銃……シュターレッカーの軍隊のために、できるだけ多くのものを確保しなければならない。武器庫を開けて、武器を配給するのだ。"
 OST_A_Strong_Army:0 "強い陸軍"
 OST_A_Strong_Army_desc:0 "徴兵制が強化され、訓練を受けたばかりの兵士が軍隊に入隊した。新設された師団は、これから始まる多くの小競り合いや戦闘で勝利するために必要な武器で完全に武装されている。シュターレッカーと彼の政権は今、オストラントで最も強力な軍隊を誇り、敵をブーツの下のゴキブリのように粉砕するだろう。勝利への行進に躊躇することはない。"
 OST_Fight_for_the_Reich:0 "ライヒのために"
 OST_Fight_for_the_Reich_desc:0 "ヒンリヒ・ローゼは、故総統自らが任命した人物で、東欧で最も安定した繁栄を誇る国家弁務官区を統治したことで評価された。ローゼがシュターレッカーを自分の正当な後継者と考えていたことを否定するのは愚かなことであり、それはシュターレッカーの忠誠心を示すものである。彼のために戦うことは、単にオストラントのために戦うことではなく、第三帝国を守り、美しい家族を守り、世界中でアーリア人の夢を守ることなのである。"
 OST_Old_Prussian_Traditions:0 "古きプロイセンの伝統"
 OST_Old_Prussian_Traditions_desc:0 "アーリア人の血が流れていても、我々の敵は真のドイツ人ではない。彼らの反逆的な感情は、戦場でも心の中でも勝つことは許されない。彼らに対抗するためには、伝統的な戦法を復活させるべきである。マイヤーやイェッケルンのような人物が未来を代表すると言うのであれば、過去を受け入れることが我々の義務である。"
 OST_Stand_for_Order:0 "秩序のために立ち上がる"
 OST_Stand_for_Order_desc:0 "フランツ・ヴァルター・シュターレッカーは、ゲシュタポの一員からオストラントの正当な行政長官になるまで、第三帝国が忠実な市民に期待する秩序の象徴である。この献身的な国家社会主義者は、勤勉な官僚であり、NSDAPの保守派の声高な信奉者であり、内戦に直面しても自分の信念を貫いた。このような祖国とアーリア人種への献身は、我々の軍隊にとってインスピレーションとなるべきものである。シュターレッカーのために戦っている一人一人が、自分たちのリーダーのことを思い出し、なぜこの暗い時代に秩序の象徴として彼を尊敬しなければならないのかを考えなければならない。"
 OST_Weltkrieg_Tactics:0 "世界の戦争戦術"
 OST_Weltkrieg_Tactics_desc:0 "我々に反旗を翻した不穏な勢力に比べて、シュターレッカーの軍隊は最も有能で才能のある将軍だけを擁している。彼らの助言により、シュターレッカーは賢明にも物資の配給を拡大し、軍隊が重要な資源を使い果たさないようにしている。厳格な保存により、各師団の速度はマイナスになるが、貧弱な軍隊よりは遅い軍隊の方が良いだろう。敵が消耗していても、我々が物資を保持していれば、勝利は約束されたようなものだ。"
 OST_Saving_Supplies:0 "節約術"
 OST_Saving_Supplies_desc:0 "シュターレッカーの兵士には、できるだけ多くの物資を自分たちのために取っておくようにとの命令が出される。今後、我々が手に入れた敵の資源は、最大限に活用される。物資の配給は有効だが、このような混沌とした戦争では十分ではないだろう。兵隊はどこでも武器を見つけ、それを大義のために利用しなければならない。敵を自分の戦争手段で破壊することほど満足のいくことはないだろう。"
 OST_Saving_Souls:0 "魂の救済"
 OST_Saving_Souls_desc:0 "スラブ人の大群が、自分たちの正当な支配者に反旗を翻し、オストラントの支配を主張することは自然なことであり、今回の内戦における彼らの行動は我々を驚かせるものではない。しかし、私たちの心を揺さぶったのは、同じドイツ人が国家社会主義に背を向けて自分たちの不条理な空想を推進していることへの熱い痛みである。ドレクスラー、マイヤー、さらにはイェッケルンの操りに誘惑されたドイツの官僚や兵士たちは、その愚かな行動でアーリア人の血を汚してしまった……しかし、我々の側に加わることを望む敵は、誰でも許され、受け入れられるだろう。これにより、徴兵制を強化し、大義名分を高めることができるだけでなく、贖罪の言葉を発信することができ、敵軍の兵士がシュターレッカーに集まることで、敵軍が崩壊するかもしれない。"
 OST_Whole_Once_More:0 "再統一"
 OST_Whole_Once_More_desc:0 "統一されたオストラントに夜明けが訪れ、兵士たちは泥と血にまみれたブーツを履いて家族のもとに戻っていく。シュターレッカーの輝かしい勝利は、第三帝国の勝利であり、大陸中の国家社会主義者の同志たちへの連帯のメッセージである。故総統のビジョンは決して損なわれることはない！シュターレッカーは終戦を安堵して迎えたが、今はこの帝国議会を元通りに縫い合わせ、反対意見の最後の痕跡を一掃することに集中しなければならない。献身的な努力があれば、オストラントはヨーロッパにおけるドイツ化の強固で統一された砦に再建されるだろう。シュターレッカー万歳！"
