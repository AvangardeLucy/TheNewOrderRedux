 OST_harsh_economic_integration_desc:0 "第三帝国への復帰は多くの政治家の願いであったが、経済には悲惨な影響を与えた。月毎の支払いが復活することを考えれば、簡単なことではないことは分かっていたが、新しいドイツ経済がこれほど謎めいたものになるとは誰も予想していなかった。赤紙はいたるところにあり、約束はすべて一時的なもので、この混乱から立ち直るにはしばらく時間がかかりそうだ。"
 OST_United_for_Ostland:0 "オストラントのための団結"
 OST_United_for_Ostland_desc:0 "フランツ・ヴァルター・シュターレッカーは、オストラント国家弁務官区の正当な後継者である。シュターレッカーの行政の巣で働く官僚たちはこの男を支持し、彼の軍隊は血まみれの戦いの混沌の中に勇気をもって進軍している。鉛筆を振るう者も武器を振るう者も、一人ではほとんど何もできない。しかし、団結して力を合わせれば、我々を絶対的な勝利へと導いてくれるだろう。"
 OST_Defend_Riga_idea:0 "リガの防衛！"
 OST_Defend_Riga_idea_desc:0 "リガの防衛は強化された。この都市はオストラントの首都として、また正当な国家弁務官の本部として確固たる地位を築いており、シュターレッカーの大義、強さ、結束、正統性の道標となっている。リガを失うことは、戦略的に大きな打撃を受けるだけでなく、士気にも大きな打撃となる。リガの陥落はオストラントの陥落を意味するだろう……何としてもここを守り抜け！"
 OST_Prussian_Values:0 "プロイセンの威厳"
 OST_Prussian_Values_desc:0 "我が軍は、この内戦において強大な士気を維持するために、活力と規律を植え付けられている。シュターレッカーは忠実な兵士を伝統の炎の中で鍛え上げることを命じ、プロイセンの価値観を軍隊全体に広めた。自らをドイツ人と呼ぶ人間以下の凶悪犯や不誠実な狂人に直面したとき、我々の高貴で恐ろしい過去を奴らに思い出させてやる。"
 OST_Haste_Makes_Waste:0 "急がば回れ"
 OST_Haste_Makes_Waste_desc:0 "戦略家なら誰でも知っているように、兵站は最も重要な役割を持つ。軍の重要な物資の節約を命じたことで、シュターレッカーの将軍は戦場でその狡猾さと独創性を発揮したのだ。敵は資源をより迅速かつ積極的に活用させるだろうが、シュターレッカーの勝利を決定付けるのは、我々の論理的な軍事戦術である。このような補給システムは、確かにわが軍の速度を低下させるが、補給不足で自滅するよりは、理にかなった行動と言えるだろう。"
