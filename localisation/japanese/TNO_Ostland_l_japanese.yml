 POLITICS_ABBA_KOVNER_DESC:0 "「我々は羊のように屠殺場へは行かない」\n\nこの言葉は、「連合パルチザン組織」と呼ばれるパルチザンの緩やかな連合体のリーダー、アッバ・コヴナーの全人生を表している。ゲルマニアの出版社からは、ユダヤ・ボリシェヴィキのテロリストの悪行や、罪のない男性、女性、子供のために掘られた墓について書かれた紙が転がり込んでくる。ゲッベルスは、「彼らは人間の皮をかぶった悪魔だ」と主張した。\n\n1918年に生まれたコヴナーは、信仰と文化という単純な理由で、彼と彼の家族を軽蔑する世界の中で成長した。1942年、ヴィルナゲットーの有力者として、ドイツの反ユダヤ主義の総和、すなわちヨーロッパのユダヤ人の物理的な完全消滅を最初に正しく判断した一人となったのであった。コヴナーは、ヴィルナのユダヤ人の地元のリーダーたちとはちがった。彼は平穏でいることを拒否し、若いパルチザンのグループをヴィルナ郊外の森に導き、自らをノクミム（復讐者）と名乗った。\n\nコヴナーは、自分の地位を誇大妄想していたわけではない。絶望的な戦争だった。コヴナーが求めるのは、自分と仲間たちとが、計り知れない困難の中で立ち向かったことを世界に示すことであった。国防軍の同情的な将校は反逆罪で処刑された。彼が暗殺した将校はいつも交代させられていた。解放され、破壊されたすべての奴隷収容所は、次の収容所を建設するための肥沃な土地となっただけであった。西ロシア戦争でも、ウィルヘルム・カイテルの暗殺、ポノマレンコとの共謀、SSのクーデターなど、正義は実現されなかった。ポノマレンコとカイテルの死体は、地上に散乱し、些細なことではあるが、一体となっていた。\n\n血塗られた長い年月を経ても、アッバ・コヴナーはドイツが想定するような怪物ではない。彼は、罪のない人々や子供たちを虐殺する神話的な存在ではなく、むしろ、正義を求めて心を痛める、人間の皮をかぶり、復讐心に満ちた悪霊なのだ。\n\nおそらくこの世に正義など残されていないのだろう。死に追いやられた何百万人もの人々には正義などないのだろう。\n\n§Rしかし、ナカムは存在する。§!"
 POLITICS_FRANZ_STAHLECKER_DESC:0 "フランツ・ヴァルター・シュターレッカーは、一見すると典型的なナチス幹部に見えるかもしれない。第一次世界大戦で戦い、ワイマール共和国の混乱期には右翼民兵に参加し、ヒトラーが国家を掌握しようとしていることが明らかになるとナチスに加わるという、典型的なナチス幹部にありがちな経歴を持つ。シュターレッカーの経歴は、中堅官僚の道程をなぞるかのように、ポストのはしごを上り、長くはあるが面白味のない経歴を積み重ねていく。シュターレッカーが頭角を現すのは、第二次世界大戦に入ってからである。\n\nアインザッツグルッペA隊の指揮官となったシュターレッカーは、後にオストラントとなる地域で親衛隊を率いて大量殺戮作戦を展開した。シュターレッカーは、昇進のために、部下たちが他のどのグループよりも多くの人々を殺したことを確認させた。それが功を奏し、シュターレッカーはオストラント行政の中枢を担うことになった。しかし、彼の野望は限界を超え、シュターレッカーはその後10年間、その地位から抜け出せず、昇進に苦労することになる。クーデターに失敗した親衛隊を見捨てたことも、彼の友好を得るには至らなかった。\n\n今、オストラントは混乱に陥っているが、シュターレッカーは絶望していない。彼が渇望していた権力と地位がついに手に入り、彼はそれを手に入れるためには手段を選ばないだろう。"
 POLITICS_FRIEDRICH_JECKELN_DESC:0 "ヨーロッパの大量殺戮のエンジンは、ヨーロッパに奴隷経済が導入された後も消え去ることなく、使われなくなっただけである。フリードリッヒ・イェッケルンの手は、エンジンに火がつけられ、東方生存権が浄化された良き時代から、ボロボロに摩耗した、まさに正当な手なのである。しかし、その良き時代も今は終わり、大量殺戮の場所には、人種的勝利の新しい、最高の一枚岩があり、オストラント親衛隊はそれに向かって手探りで進んでいる。それは「オストラント浄化のための十字軍」である。それは、オストラントの非人種に対する勝利であり、ブルグントのイメージに沿った国家社会主義のあるべき姿の勝利である。これはイェッケルンの腐敗した構造物に対する最後の致命傷となるだろう。しかし、オストラントにアーリア人の純粋性を回復させるイェッケルンとはどのような人物なのだろうか？\n\nフリードリッヒ・イェッケルンは、道徳的な制約など気にしない男である。彼はアーリア人に対する現実の、あるいは彼が現実だと考えるすべての脅威を終わらせるために必要なあらゆる行動を取ることをいとわない男だ。第二次世界大戦中に「イェッケルン方式」、またの名を「イワシ缶方式」を発明し、より効率的に劣等人種を絶滅させるために穴を掘らせ、そこに寝かせてから機銃掃射で殺害するという作業を行ったイェッケルンは、一線を超えていることは明らかである。\n\nその玉座には、卑屈で、弱々しく、か弱い生き物がいる。ナンツィヒのあらゆる命令に隷属的に従う者。イェッケルンは自分の出世欲を満たすためにあらゆる機会をうかがっている。彼にとってオストラントはただの一歩に過ぎないが、オストラントの他の親衛隊にとってはそうではない。オストラントには警察幹部、武装親衛隊ランツクネヒト、将校、兵士、船員、親衛隊地区・東の亡命者、ブルグント人、官僚、その他多くのSSの男たちがいるのだ。この指導者のヒドラは、イェッケルンを彼らの望む方向に引き寄せ、彼は彼らの曲に合わせて踊るしかない。"
 POLITICS_OTTO_DRECHSLER_DESC:0 "毛布と車椅子で暖炉のそばで丸くなっている年老いた紳士を見よ。第一次世界大戦の退役軍人であり、アーリア人種の忠実な下僕として、帝国の領土を拡大する努力を続けてきた。第一次世界大戦の戦火の中で、彼は鍛え上げられた。ドレクスラーは、この現実を受け止め、生き方の規範とし、車椅子の枠から戦士のマントを身につけた。戦争は彼の体から足を引き離したが、老兵に生涯の教訓を教えた。戦争が自分から離れないのであれば、それは本来あるべき姿ではないのかもしれない。\n\nドレクスラーは、このアイデンティティを自分で身に着けたわけではなく、戦士文化、男女の伝統的役割、政府における社会ダーウィニズムについて何年も哲学を続けてきた結果、このアイデンティティを身につけたのである。彼は「哲学王」と呼ばれ、国家という概念や、社会そのものが紛争と進化の坩堝の中でどのように形成され、より大きな地平を目指すことができるかについての政治・軍事的理論を持っている。それは、「ドイツ人は血の中に反乱の衝動を秘めており、帝国が平和を維持する限り、その衝動は、帝国がその恩知らずな怠惰の状態によって破壊されるまで、培われ拡大する」という考え方である。人生は戦争にまみれているわけではないかもしれないが、戦争になる可能性もあるし、そうなるべきであると、この老人は言う。しかし、誰が耳を傾けるのか？誰が従うのか？この権威なき男は誰なのか？戦争に飢え、雲をつかむような軍国主義者と戦争犯罪者の一団を見るよりほかはない。ドレクスラーの小さな「戦争支配者」たちだ。軍隊を指揮し、虐殺と報復を命じ、敵対者とそれに従う民間人を非人間的に扱うという汚い行為をする者たちである。ドレクスラーが自分の考えを書き、ビジョンを説いている間、彼の部下は戦争と戦争に必要なすべてのことを行う。\n\nこの男は将軍でもなく、外交官でもなく、指揮官でもない。しかし、彼は話すことができ、考えることができる。そして、彼が自分の戦争を称揚し、それを戦う人々を獅子奮迅の活躍で、自分の闘いを英雄的、詩的、神話的に描くことができる限り、永遠の栄光のための戦いは、永遠に彼だけのものでありますように。"
 POLITICS_ANDREAS_MEYER_LANDRUT_DESC:0 "From the basements crying out with rock 'n roll, to the university students downing reefer upon reefer in communal clambakes, and the street-bound rebels swearing their allegiances to new evolutions of anti-fascist thought, the next generation has arrived to Ostland and they won't let you forget it. Their blood runs in the gutters, the swastika's hooks have cracked their ribs and made them spit bile. The Reichskommissariat deigned them degenerates, Bolsheviks and race traitors, and beat them down once the buds of insurgency sprouted. But even though the administration could not envision it, their will triumphed. Whole metropolitan areas were overtaken by rioting youths, following in the footsteps of a world which has never existed. Journalists, utilizing what few media outlets exist in Ostland, spread news of their movement and pushed it into overdrive. The fascists tried their damnedest to beat back the tar pit into which they were being swallowed, transforming Vilnius into their personal slaughterhouse. But oh, what fools those butchers were.\n\nAnd yet, the success of the youths was restrained by the realities of leadership. A fog of neons can hardly be called on to arrive at once, let alone organize or take up positions in a hierarchy of command. That is, until he arrived.\n\nGold watches, sunglasses of silver trim, gelled-back hair and a fit suit to match his ego. A playboy? Perhaps. Andreas Meyer-Landrut is a product of old Baltic German society, and yet, also a member of the new radical and charged generation defining Ostland's future. Born a rich boy to a family of industrialists, Meyer-Landrut has inherited a very important position, cutting deals between Siemens and the Reichskommissariat's administration. Himself a multicultural man, raised by a Russian nanny and taught to speak both German, Estonian and Russian as a child, Meyer-Landrut could only feel pain at the sight of Ostland's slaves, begging for mercy in the same tongue as he. He has been a student of law ever since (backed by his own, independent studies into Slavistics), and one of the most well-connected reformers to exist within Ostland. From this position he has gained the backing of the youths, but more importantly, of pragmatists, businessmen and Baltic Germans across Ostland. The coalition he oversees may be shaky, but Meyer-Landrut thinks himself able to be the torchbearer of liberation, no matter how his flames transform on the journey."
 POLITICS_MICHAL_VITUSKA:0 "この男の心には、正しい道を歩むための火とシグナルがある。しかしこれは道でもなければ正しいものでもない。ヴィトゥシュカは魅力的で文化的な男であり、権力への階段を登っていった男である。この梯子の先にはオストラントがあったが、ベラルーシもあるのだろうか？ヴィトゥシュカの背中には、国家があり、自治や独立や奴隷所有者への復讐を切望するそこの魂たちがいる。ヴィトゥシュカは不可能を可能にした。というのも強硬路線のドイツ嫌いな民族主義者と対独協力者の連合を形成し、彼の笑顔と機知でベラルーシの希望を一つにしたのだ。これは20年前のヴィトゥシュカではないし、実のところ今でも違う。\n\nヴィトゥシュカは、40年代から50年代にかけて、ドイツだけでなくSSの協力者でもあった。当時ヴィトゥシュカは「ユダヤ・ボリシェヴィズムとの戦い」の最前線にいたのだ。彼ほど、多くの襲撃を組織し、多くの虐殺を監督し、多くの劣等人種を燃える納屋に詰め込むことができた男はいなかった。しかしユダヤ人たちは森へ去ったが、ヴィトゥシュカは後に続きかなかった。彼は太陽が自分を照らすのを待っていた。昇進と祝賀が彼の後に続くのを待っていた。そういった褒美はひとつもなかったが、新たな機会があればいずれきっと主人たちの目に留まるはずだった。オストラント危機がベラルーシに押し寄せ、ユダヤ人やボリシェヴィキ、パルチザンがあちこちで蜂起した。ヴィトゥシュカと彼が率いる黒猫部隊は、彼らを北へ、バルト海へ、そしてベラルーシから追い出した。ベラルーシを救った「恐怖の名人」として、世界はヴィトゥシュカのもののように思え、昇進も間近に迫っていた。しかし、運命は再び彼に裏切ったした。ベラルーシの民族主義運動を分裂させようとするドイツ政権は彼の昇進をはねつけてしまい、ベラルーシの協力者たちはヴィトゥシュカの野心から自分たちの地位を守る形で手拍子の昇進を決めたのである。\n\nヴィトゥシュカがどのように自分の優位性を取り戻したかは、本人以外は誰も知らない。まずヴィトゥシュカの従兄弟が死んで、黒猫部隊は再び統一された。そしてベラルーシ人の協力者のリーダーが死んで、協力者は彼と一緒に歩むようになった。マスコミは彼の名を報じているが、誰であれ彼を無視するべきだと思えた。もはや無視だ。恐れよ、報復者は攻撃するべくして攻撃するのだから。"
 POLITICS_HINRICH_LOHSE_DESC:0 "第三帝国の全ての国家弁務官を見渡しても、ほとんどの国家弁務官は、第三帝国に不誠実であるか、地獄の様相を呈しており、崩壊寸前である。しかし、このような中で、唯一、ドイツの宝石と呼ぶにふさわしいものがある。オストラント国家弁務官区は、平穏で、収益性が高く、それなりにドイツ化が進んだ国家である。大戦の退役軍人であり、早くから党に傾倒しており、シュレスヴィヒ＝ホルシュタイン州の大管区指導者であったローゼが国家弁務官に任命されたのは当然のことであった。そこから彼は、最も忠実で有能な部下に必要な仕事の多くを委ね、オストラントを緩やかに統治した。この戦略は多くの実を結び、オストラントは最もドイツ化が進み、最も収益性が高く、最も安定した国家弁務官区の1つとなった。ローゼが部下をコントロールし、頭領として行動している限り、このシステムはうまく機能した。\n\nしかし、衰えは誰にでも起こりうる。ここ数年、ローゼはますます実務から遠ざかっている。ただでさえ緩んでいるローゼの手がますます不自由になり、かつては忠実に仕えていた部下たちも、ローゼの座を虎視眈々と狙っている。\n\nドレクスラー、シュターレッカー、マイヤー＝ラントルートは互いにいがみ合い、コヴナーの攻撃はますます大胆になり、ヴィトゥシュカとイェッルケンは密室で監視と策謀をめぐらすなど、体制に明らかな亀裂が見られる。オストラントの人々は、ローゼが回復するか、妥協の産物である候補者が後任に選ばれることを祈るばかりだ。"
