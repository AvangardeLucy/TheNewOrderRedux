 FAV_production_category: "生産"
 FAV_production_category_desc: "ドイツ軍に対して強固な防衛を行うためには、資材と航空機の供給を維持することが重要だ。航空機の生産は以下の通りで、§gスクラップメタル§!の収集の進捗状況も確認できる。\n§gスクラップメタル§!の備蓄: [?FAVScrapMetalBank]\n月毎の§gスクラップメタル§!生産量: [?FAVScrapMetalGain]\n§B基本型航空機§!の数: [?FAVBasicAircraft]\n§M発展型航空機§!の数: [?FAVAdvancedAircraft]\n\n現在、[?FAVRecruitedGround]の§G地上勤務員§!がいて、それぞれ0.1§gスクラップメタル§!を生産しているが、毎月[?FAVGroundGain]をさらに獲得する予定だ。\n\n以下、§B基本型航空機§!は20§gスクラップメタル§!で、§M発展型航空機§!は45§gスクラップメタル§!で生産することがでる。"
