 FAV_tutorial_open: "The Free Aviators are Russia's pre-eminent defense against the constant Nazi incursions into Western Russia, based across the warlord states to repel the Luftwaffe and deter further attempts to destroy the Motherland.\n\nIn the PRODUCTION menu below, aircraft of varying quality may be produced, using gathered §gScrap Metal§! from across the Russian wastes. §gScrap Metal§! may be gained by shooting down German planes, or through donations from other warlord states, which will raise their §YInfluence§! with the Free Aviators.\n\nThe TRAINING menu covers the process to train and prepare new pilots. Manpower is scarce and precious, and the Free Aviators must balance §GGround Crew§! and §PPilots§! carefully, to ensure mission-readiness and an ability to replace losses. New pilots and ground crew shall be recruited every 30 days.\n\nThe COMBAT menu covers missions against the Germans. In this menu, aircraft will be committed directly to combat, or placed in reserve for later use. The aircraft directly in use will be able to fly against German incursions - an intelligence event covering German activity will fire every 30 days. Aircraft that are kept in reserve cannot fight, but are immune to being destroyed. The strength of the Luftwaffe Bombing of West Russia will be directly dependent on how this is handled.\n\nFinally, the DIPLOMACY menu shall serve as a means of acquiring §gScrap Metal§!, extra §PPilots§! and §GGround Crew§!, and aircraft, at the cost of changing various warlords' §Yinfluence§! over the Free Aviators. This will affect the process of reuniting Russia, when the time comes.\n\n"
 FAV_tutorial_closed: "自由飛行士団の組織について、部門別に整理した基本的な概要は次のとおり:\n\n"
