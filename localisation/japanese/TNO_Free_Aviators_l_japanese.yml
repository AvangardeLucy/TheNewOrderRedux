 FAV.2.t: "帝国の献金"
 FAV.2.desc: "ロシアの空を守るための努力に対して、いくつかの軍閥から寄付や貢ぎ物を受け取ることは珍しくないが、今回はもっと意外なところから贈り物をもらった。そこは、ヴャトカという地域であり、そこは初代皇帝ウラジーミルの「帝国」となっているようだ。\n\nボリシェヴィキやファシストの支配者に取って代わるものを目指す彼は、西ロシアで一定の支持を得ているようで、我々ができる限り空を守るために奉仕していることに「感謝」の意を示している。皇帝は、我々の活動をさらに支援するために、自費で何機もの航空機を寄贈した。彼の感謝の気持ちには素直にうれしいが、彼の政権に対する我々の支援を確保しようとする要素も大きいと思われる。いずれにしても、我々は寄付に対する感謝の気持ちを送ることにした。"
 FAV.2.a: "彼を見守ろう。"
 FAV.3.t: "犠牲者報告"
 FAV.3.desc: "この報告をできるだけ早急にに同志エヴドキヤに提出してください。\n\n-----------------------------------------------------------------------------------------------------------------\n\n犠牲者報告－赤色空軍\n\nドイツ軍の推定犠牲者数:\n爆撃機[?FAVGERAdvancedAirCasualties]機\n戦闘機[?FAVGERBasicAirCasualties]機\n\nソビエトの推定犠牲者数:\nクラスll航空機[?FAVAdvancedAirCasualties]機\nクラスl戦闘機[?FAVBasicAirCasualties]機\n\n-----------------------------------------------------------------------------------------------------------------\n獲得した資源:\n[?FAVCasualtyMetalGain]の使用可能なスクラップメタル\n\n-----------------------------------------------------------------------------------------------------------------\n署名\n－エヴドキヤ・ラチュケヴィチ、[GetDateText]"
 FAV.3.a: "犠牲になった仲間が増えた。"
 FAV.4.t: "襲撃"
 FAV.4.desc: "偵察報告－[GetDateText]\n\n可能なパイロットは直ちにスクランブルせよ。ドイツ空軍が西ロシア軍管区の多数の民間人ターゲットに接近していることが確認さた。\n\n-----------------------------------------------------------------------------------------------------------------\n\n諜報報告－赤色空軍\n\n接近する爆撃機: [?FAVGermanBomberWing]機を確認\n接近する護衛機: [?FAVGermanEscortWing]機を確認\n\n-----------------------------------------------------------------------------------------------------------------\n西ロシアの偵察部隊により確認された。"
 FAV.4.a: "すでに、すべてのパイロットの準備が完了している。"
