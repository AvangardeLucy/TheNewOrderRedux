 FAV_Yevdokia_Bocharova: "エヴドキア・ボチャロワ"
 POLITICS_YEVDOKIA_BOCHAROVA_DESC: "エヴドキヤ・ダビドフナ・ボチャロワは、ロシア内戦で赤軍を支援して戦死した両親の後を継ごうとした。18歳になるとすぐに航空学校に入学し、パイロットと教官を目指し努力を重ねた。ドイツ軍が侵攻してくると、第586航空連隊、第587航空連隊、第588夜間爆撃機連隊の3つの女性だけの爆撃機連隊が編成され、ボチャロワは、すでに10年以上の経験を持つベテラン飛行士であったため、第588連隊のリーダーに選ばれた。連隊の運用環境は、旧式の複葉機を使用せざるを得ず、隠れるためにはエンジンを切って目標に向かって滑空するしかないという理想とは程遠いものだった。しかし、そのような制約の中でも空襲は大成功を収め、ドイツ軍は彼らを「夜の魔女」と呼び、恐れていた。\n\n混乱したモスクワからの避難により、ソビエト空軍の指揮系統は崩壊したが、第588連隊をはじめとするいくつかの連隊がボチャロワを中心に組織を維持することができた。そして、彼女の粗末な航空隊は最終的にシベリアの都市スルグト郊外にあるその場しのぎの滑走路に着陸した。その後、自称「自由飛行士団」は、アルハンゲリスクのソビエト産業の残骸やスクラップメタルの回収、自宅での作業場などを利用して戦力を増強し、中心となるベテランパイロットたちは新兵を訓練した。西ロシア戦争では貴重な戦力となり、終戦後もその戦力の多くを維持することができた。現在でもボチャロワは、ドイツ空軍の空襲を防ぐために戦闘機の出撃を組織している。"