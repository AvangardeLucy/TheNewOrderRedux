 FAV_night_witches: "夜の魔女"
 FAV_night_witches_desc: "我々は決して戦うことをやめなかった。戦争中でも、後退中の狂乱の中でもその後に続く長い無秩序と崩壊の時代にあっても、決して。ドイツの侵略者どもと戦うために立ち上がり、そのような人々同士が内乱状態に陥っても、戦い続けた。ドイツ軍が爆撃機に乗り、ロシアの人々に死の雨を降らせるために来襲すれば、応戦した。報復した。そして彼らが容認できる数よりもずっと多く、勝利した。何年も前、ドイツ軍は恐怖によって我々を「夜の魔女」と名付けた。今日も、彼らのパイロットは、その呼び名の理由を再び理解するだろう。望ましくは、彼らを乗せた航空機が速く、さらに速く、地面に向かって墜落していくなかで。"
 FAV_aerial_society: "空の社会"
 FAV_aerial_society_desc: "我らの国ではパイロットや航空機の数が圧倒的に多く、また指導者たちの経験や見通しもあり、あらゆる社会問題が航空的な観点を通して検討されるようになった。貧弱なインフラを空輸で補う。従来の国境警備の代わりに長距離偵察機を配備する。その他にも、さまざまなことが行われている。全ての問題には空に答えがあり、その事実を証明しているのだ。"
 FAV_collective_improvisation: "即興集団"
 FAV_collective_improvisation_desc: "控えめに言っても、我々の土地は不毛である。にもかかわらず、強大なドイツ空軍に挑戦し、時には打ち負かすことができる空軍力を維持している。これは、極めて即興的な方法によって行われている。高性能エンジンをトラクターのエンジンによって置き換えたり、航空燃料の代わりに穀物アルコールを蒸留したり、傷んだ金属製の翼を布や木で修理したりと、試行錯誤する。このように我々の社会には、どんな困難があっても絶望や敗北に屈することなく、協力して革新的な解決策を見出そうとする即興的な姿勢が息づいている。"
