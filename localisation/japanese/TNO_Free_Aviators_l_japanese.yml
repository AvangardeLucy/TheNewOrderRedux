 FAV_training_category: "訓練"
 FAV_training_category_desc: "人手が少ない中、一人一人の作業員やパイロットは貴重な存在だ。そのため、§G地上勤務員§!や§Pパイロット§!として働く人々を安定的に確保することは非常に重要なことである。§Pパイロット§!は対ドイツ戦で飛行機を飛ばすために必要であり、§G地上勤務員§!は航空機の修理や製造するために必要だ。\n\n§Pパイロット§!の数: [?FAVRecruitedPilots]\n月毎の§Pパイロット§!増加量: [?FAVPilotGain]\n§G地上勤務員§!の数: [?FAVRecruitedGround]\n月毎の§G地上勤務員§!増加量: [?FAVGroundGain]\n\n現在の合計[GetFAVPilotGroundFavor]"
