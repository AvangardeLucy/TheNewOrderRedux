 FAV_deployment_category: "戦闘"
 FAV_deployment_category_desc: "我々の活動の目的は、あらゆる手段を用いてドイツ空軍と戦うことである。ドイツ人と戦うために航空機を配備し、損失を管理することは、ナチスの手袋の下で祖国が完全に消滅するのを防ぐために重要である。\n\n準備中の§B基本型航空機§!: [?FAVBasicAirReserves]\n準備中の§M発展型航空機§!: [?FAVAdvancedAirReserves]\n展開済みの§B基本型航空機§!: [?FAVBasicAirDeployed]\n展開済みの§M発展型航空機§!: [?FAVAdvancedAirDeployed]\n§Y展開済み航空機§!の総数: [?FAVTotalAirDeployed]\n\n[?FAVUsablePilots]の利用可能な§Pパイロット§!が配属される。\n合計§Pパイロット§!は[?FAVRecruitedPilots]である。"
