 POLITICS_MAURICE_YAMEOGO_DESC: "モーリス・ヤメオゴがなぜムッシュ・モーリスといわれるほどにフランスとの関係を重視しているかを知るには彼の過去を知る必要がある。キリスト教に関心があるというだけで家族からさえも敬遠され、軽蔑されてきたヤメオゴは神学校に入学するためにかつての生活を捨てたのであった。しかし、彼の人間関係は教会の基準からはかけ離れていた。ヤメオゴは司祭になりたかったが、女性やパーティーには非常に熱心だった。1939年、彼は卒業せずに神学校を中退し、フランスの植民地政府に事務員として雇われた。この極めて名誉あるポストは、成功、安全、威信を意味し、西アフリカで戦争が激化する中、ヤメオゴは「進化した」アフリカ人の楽園であるコートジボワールのアビジャンに派遣された。\n\n自由フランスからの報酬とヤメオゴの野心が相まって、彼は西アフリカにおけるフランスの大義に対して極端に忠実になった。祖国に戻った彼は、現在はモシランド共和国と呼ばれているアッパー・ヴォルタの政府を民衆の支持を得て復活させたが、センゴールのような他のアフリカ主義者の指導者たちとの協力を拒否した。その後、ヤメオゴは議会の反対派をすべて排除し、すべての敵を粛清し、一党独裁制を敷いた。\n\nヤメオゴはモシランドが自由で統一された民主的な共和国であり、アフリカ解放の輝かしい実例だと主張しているが、これほど真実からかけ離れたものはなかった。モシランドは分裂し、弱く、専制的な小国であり、国境を接するより強力な軍閥から身を守ることをフランスの支援に完全に依存している。戦略は今のところ機能しているが、自由フランスからの支援がなくなれば、ヤメオゴはすぐに孤立してしまうだろう。ヤメオゴはたびたびドゴールと会談し良好な関係を維持しているが、いつかはうまくいかなくなるだろう。"
