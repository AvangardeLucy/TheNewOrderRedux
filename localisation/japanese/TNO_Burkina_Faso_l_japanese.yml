 BKF_idea_remnant_francophilia_desc: "モシランド（旧称上ボルタ）は旧フランス植民地の中でも珍しく、外交、および経済的側面において協力することが唯一の道であり、安定を確保する唯一の方法と考えた国である。\n\nフランス寄りの人間が一人ずつ、徐々に入れ替わる一方、モシランドの政府による決定の背景にはいまだフランス植民地主義の亡霊が存在し続けている。"
 BKF_idea_relative_democracy_desc: "モシランドの民主主義体制は完璧とは呼べないものの、いまだ機能しており、少なくとも民主的ではある。\n\n国家は物流的な問題によりこのシステムの確立に苦心しているが、このシステムは当分の間モシランドの人々にとって満足のいくものであると思われる。しかし、その満足が持続するかは未だ不明瞭だ。"
