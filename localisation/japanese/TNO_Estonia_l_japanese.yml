 POLITICS_ALFONS_REBANE_DESC: "アルフォンス・レバネは非常にがっかりしている。ヨーロッパの支配者である大ゲルマン帝国は少なくともレバネたちの国を安定させることができると思っていたのだろう。今、レバネは彼らがエストニアに残した混乱に対処しなければならなくなっている。そして彼らは散々な目に遭ってきた。国中が大騒ぎで、エストニア人同士は公然と敵対し、ドイツ人グループまでが世界の終わりを告げるかのようにこの地に襲撃を行っている。\n\nレバネはいつもはこんなことをする必要はなかった。彼は自身の国に忠実なエストニア人であった。だから、ソビエトに征服されたときはとても衝撃だった。レバネは森に隠れ、ロシアの犬にって強制送還される運命から隠れ続けた。そこにドイツ軍が侵攻してきた。レバネはドイツ軍が戦後エストニアを解放してくれると信じてすぐにドイツ国防軍に入隊した。ドイツ軍が勝利し、バルトの自由は保証されたかに見えた。レバネがすべきことは協力して待つことだった。そして待つ。そして待つ。そして、さらに待つ。\n\nエストニアが独立することはあり得ないことが明らかになった。レバネにはどうすることもできないし、ロシアの支配下に置かれるよりはドイツの支配下に置かれた方がましだから、結局、ドイツについたのだ。そして、ドイツは崩壊した。レバネも今こそ自分の出番とばかりにエストニアでクーデターを起こし、新生エストニアの独立を宣言した。まあ、ドイツ軍が戻ってくるまでの一時的なものだが。彼の最大の目標はドイツ軍が混乱している間に「この地域の安全を確保する」ことだった。すでに新庁舎を設置し、旧ドイツ政権を国政全般から粛清していることを考えると、その可能性は低そうではあるが、エストニアがどうなるかは時間が経たないとわからない。"
