 GER_PP_invasion_desc: "ハバナとワシントンのスパイは独裁者ラファエル・トルヒーヨの打倒を目指すためにドミニカ共和国への侵攻を準備している反体制派および傭兵の「カリブ軍団」というグループの詳細な訓練に関する報告を伝えた。トルヒーヨはイベリアとの確固たる同盟を結んでいるが、アメリカの裏庭で恥をかかせるのは価値があるかもしれない。\n\nアメリカの航空支援が紛争に用いられ、ドミニカ共和国軍に壊滅的な打撃を与える可能性が高い。これを受け、国防軍の技術者は対空兵器、特に現場試験用の新技術が施されたものの輸送を強く主張し始めている。貴重な経験と撃墜されたアメリカ空軍パイロットの写真がニュースに流れる機会を逃してはならない。"
