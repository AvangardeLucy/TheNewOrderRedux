 JAP_PHI_PW_1_desc:0 "フィリピンの反乱はマラヤの反乱に匹敵するほど、帝国陸軍が担当した紛争の中で最も長く続く恥ずべきものである。島々への赴任は全ての栄光ある猟犬と出世第一主義者に死の鐘を鳴らし、そこの密林はマラリアと銃弾しか約束しない。さらに反乱鎮圧を妨げているのが予算削減であり、かつて精強であった第十四軍の兵員は見せかけの守備隊ほどにまで衰退している。この傾向は最近になってようやく、忌まわしい反政府勢力の復活によって終わった。\n\nそれにも関わらず、フィリピンの重要性が強調されることはほとんどないが、東洋の真珠はインドネシアへのシーレーンを確保するのみならずアメリカの猛獣への防壁の役割も担っている。今そこを失えば、我々の土地と海は再びアメリカからの侵入に晒されることになる。そこから何が起こるかは、天のみぞが知ることだ。\n\n我々の仕事は感謝もなく血に濡れたものかもしれないが、必要なことだ。さあ始めよう。"
