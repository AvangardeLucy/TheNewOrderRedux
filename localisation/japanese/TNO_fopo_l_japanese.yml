 USA_PHI_huks_Irregular_desc:0 "当初バリンタワック電撃戦はその名の通り、マニラ親日政府に迅速かつ犠牲の少ない戦争を仕掛け、太平洋における日本の影響力を低下させることを企図していた。しかしながら、戦況は想定した通りにはなっていない。マニラ政府は予想よりも頑強に抵抗しており、戦争は明確な勝者のいない泥沼の消耗戦と化してしまった。\n\n全フィリピン革命社会主義共和国（AFRSR）は共闘する意向を持っている可能性があり、実現すれば日本をフィリピンから追い出すためのさらなる弾みになるかもしれず、戦後のフィリピン情勢も確固たるものとなるだろう。もっとも勝てればの話だが。"
