 Generic_recieving_intel: "Recieving Intelligence"
 Generic_recieving_intel_desc: "We are recieving intelligence from a foreign power about troop movements and the capabilities of our enemies. This will enable us to more effectively plan our operations to counter the specific threat they present."
 TNO_plane_bombing: "Enemy Bombing Runs"
 TNO_plane_bombing_desc: "The outbreak of war with our enemy has brought the wrath of their supporter's airforce down upon us. Bombs rain down upon critical infrastructure and military installations and our ability to offer resistance in the air is minimal.\n\nThis will disrupt the organisation of our forces and will damage domestic support for the war effort, while we cannot contest the skies ourselves, our best bet is to rely on foreign supplied MANPADS to mitigate the potential damage."
 proxy_war_reduce_bombing_effectiveness_tt: ":\nThe effects of §YEnemy Bombing Runs§! against §Y[THIS.GetNameWithFlag]§! will be §Greduced§!."
 proxy_war_reduce_bombing_effectiveness_large_tt: ":\nThe effects of §YEnemy Bombing Runs§! against §Y[THIS.GetNameWithFlag]§! will be §Gsignificantly reduced§!."
 USA_mano_campaign_desc: "West Africa has gone from crisis to outright disaster! It was bad enough to see the colors of the PALF, masking those of the Rising Sun, flying over the ruins of democratic nations we failed to defend. Now Japan's bloodthirsty stooges have taken advantage of the Oil Crisis to continue their 'liberation' efforts, striking at Sierra Leone and Liberia.\n\nThese two nations, imperfect as they may be, are the OFN's only friends left in the region. The alternative to victory in this war is absolute Japanese dominance of West Africa and its vast resources. America will not stand by while slavery is reimposed upon Africans - defeat is not an option!"
 JAP_mano_campaign_desc: "Our cohorts in anti-imperialism, the Pan-African Liberation Front, has excelled thus far in West Africa; their defeat of the 'Free' French, even backed by the OFN, proved the righteousness of our cause. Western avarice is no match for the armed wrath of the oppressed. Now, with the Oil Crisis raging, and the PALF relatively unaffected, they have seized the opportunity and struck at the last bastions of imperialism: Sierra Leone and Liberia.\n\nBoth ourselves and the OFN are impacted by the Oil Crisis, but the Americans have still thrown what they can spare into the conflict. If the PALF fais now, West Africa will continue to be threatened by the colonialist boot - we cannot permit that. One last effort to dislodge the imperialists, and the region will be freed at last... and firmly within our sphere."
