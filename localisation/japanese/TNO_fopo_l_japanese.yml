 JAP_demobilize_militias_desc:0 "民兵や憲兵隊はすでに役目を終えている。ゆえにもう我々には必要がないものだ。彼らを組織し続けることは、本来他のところで使える資源を無駄にするということである。従って、戦時中、我々のために役立ってきた民兵や憲兵隊はこれより解散するものとする。"
 JAP_dismantle_manila_forts:0 "マニラ要塞の解体"
 JAP_dismantle_manila_forts_desc:0 "マニラ市内に存在する多くの要塞は街の風景を汚している。その恐ろしい外観とともに、より有用な建物やインフラに使えるスペースを奪ってしまうことで、復興の妨げにもなっているのだ。そのため、取り壊しや一掃させるのが妥当だろう。"
 JAP_emergency_price_fixing_laws:0 "緊急物価調整法"
