 USA_rules_of_engagement_desc:0 "The rules of engagement are a set of internal rules and policies defining how, when, and where a soldier can use force. Amid our interventions abroad, the President has issued an order to the secretary of defense mandating that these rules be updated and more strictly enforced. While some criticize this move as forcing the military to fight with \"one hand tied behind their back,\" others believe it will limit potential atrocities and preserve US credibility at home and abroad."
 GER_saf_withdrawal_desc:0 "§R悪虐な諸国家弁務官区§!による勝利への執着は、§R内戦§!の惨劇から脱しつつあったのに、§Y無駄な紛争§!に巻き込まれたライヒに負の影響をもたらした。ドイツ社会の統制が不可能となり、政府内部や§m国民§!からの圧力を受けたことで、戦争からの§R撤退§!を余儀なくされた。\n\n§B南アフリカ§!及び§BOFN§!の実質的優位性が国家弁務官区との戦争に有利に働き、アフリカに対する我々の計画が崩れ去る前に、軍隊の§G撤退§!には§Y1年§!の猶予がある。\n\nだがしかし、撤退期限に§R間に合わなかったり§!、戦争が§BOFN§!に有利な形で§G終戦§!したりすると、撤退を§R早めなければ§!ならず、我々の計画は§R混乱するだろう§!。早急に行動せよ。"
