 BRA_SAW_begin_blockade_desc:0 "トスカーノ提督は、アフリカの盾の大西洋諸港の一部海上封鎖を組織し、ゲルマニアやその同盟国からの補給を阻止する任務を負うことになる。"
 BRA_saw_blockade:0 "ブラジル海上封鎖"
 BRA_saw_blockade_desc:0 "南アフリカ戦争へのブラジルの介入により、ブラジル国籍の船舶が我が国への貿易と資源の供給を制限し始めた。それが我が国の工業生産に深刻な影響を与え始めており、早急に勝利しない限り、いずれ我々の首が絞められることになる。"
 BRA_SAW_reassign_hardliners:0 "£BRA_hardliners_texticon §g強硬派§!を前線に配置"
 BRA_SAW_reassign_hardliners_desc:0 "いわゆる強硬派と呼ばれる人たちの弱点は野心的であることだ。彼らの何人かをアフリカの前線に配置すれば、我々はしばらくの間、彼らに煩わしい思いをしなくてすむだろう。"
 BRA_SAW_reassign_sorbonne:0 "£BRA_sorbonne_texticon §Qソルボンヌ派§!を前線に配置"
 BRA_SAW_reassign_sorbonne_desc:0 "ソルボンヌ派は義務感に悩まされている。彼らの多くは、国家の運営にほとんど口を出せない南アフリカ戦争の最前線に従軍することを望んでいる。"
 BRA_SAW_reassign_const:0 "£BRA_constitutionalists_texticon §K護憲派§!を前線に配置"
 BRA_SAW_reassign_const_desc:0 "ブラジル軍に残っている護憲派は無口な人たちだ。南アフリカ戦線に配置されてもほとんど異議を唱えないだろうし、彼らも監視の目から逃れられることを喜んでいるだろう。"
