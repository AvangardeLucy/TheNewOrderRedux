 BRA_colombia.1.desc: "It was already a long and tumultuous day for [BRA.GetLeader], after all, being the leader of Brazil was no easy task. But it seemed that he must now shift his worries outside the land of 'order and progress.' Just as he entered his office in the Planalto, he was met with generals from all over the country, from the Amazonian jungle to the Riograndense pampas. On his table, there were at least ten different maps of Colombia, all of which seemed the same but showcased different details, even if minor.\n\n\"Good evening Mr President, I hope your day was a tranquil one. Please, have a seat.\" said one of the generals as they pulled a chair for [BRA.GetLeader]. \"Let's get on with this already, shall we?\"\n\n\"As you may know from the news, the illusion of Colombia's peace is about to come to an end. Capitão Salcedo's forces have been engaged in heavy combat with the Central Government for the last few days, and it's only going to get worse from each bullet that leaves their guns.\" - explained the general - \"Once the civil war goes into full force, it's inevitable that it's going to affect the bordering regions in some way or another. Therefore it's crucial that we make sure the victors in this war are willing to be our allies.\"\n\n\"I must recommend that we support the anti-fascists of the URC, since they-\"\n\n\"Those wannabe Varguists? Give me a break!\" - One general yelled in protest - \"We shouldn't be helping out their lot, all they want is the tyranny of the majority and mob rule! If anyone is going to help us, it's the strong, stable government in Bogotá. They've gotten rid of that Francoist bastard and are even holding elections!\"\n\n\"Have you forgotten what Gaitán meant to this damned continent? He was a socialist, but he created the most stable democracy in the Americas, and now his dream's under attack by the fascist horde. We should be promoting democratic governments around this continent, not supporting more despotic governments like the Argentinians do in Paraguay.\"\n\nThe general who had protested nodded in assent, then turned to the president with his colleague. \"Well, which one is it Mr President?\"\n\nAs he held his chin with his hands, [BRA.GetLeader] responded:"
 BRA_colombia.1.a: "The Revolutionary Union"
 BRA_colombia.1.b: "The Central Government"
 BRA_colombia.1.c: "\"We need to think more about this\""
 BRA_colombia.2.t: "Water for the Bird"
 BRA_colombia.2.d: "\"Listen, Mr. President, I'm telling you that every other option is either a sockpuppet for the Iberians, the Italians, the Japanese or, even worse, the Germans.\" One general exclaimed to the Crow, who couldn't stop cawing.\n\n\"So you're telling me our only option are the goddamned Gaitanistas? This war is already lost, then. I am absolutely not approving this. I loved Gaitán like everyone else, but they're fools if they can't see that his followers are just as bad as the damned Varguists!\" the Crow continued to caw as the generals tried to explain the same thing over and over. Minutes passed until, eventually, the crow seemed to have run out of energy, one general noticed this and took the opportunity to explain the necessity to support the Revolutionaries.\n\n\"I hate those populistic socialists as much as you do, but we must be pragmatic when it comes to who we support in this continent. We don't know how Colombia could end up if we just choose to ignore it. The Americans say that the Revolutionaries hold elections in their territory, that they've maintained civilian rule this whole time in the face of the fascists...\"\n\nAfter one cup of water to help his hoarse voice, the Crow chirped: \"Right, well. I guess I do prefer having a Colombian Vargas on my doorstep than a Mussolini. You have my authorization, then.\"\n\n\"Thank you, Mr. President"
 BRA_colombia.2.a: "\"At least I can trust the Americans.\""
 BRA_Plane_Bombing:0 "Brazilian Bombing Runs"
 BRA_Plane_Bombing_desc:0 "The outbreak of war with the Brazilian puppet has brought the wrath of the Brazilian Air Force down upon us. Bombs rain down upon critical infrastructure and military installations and our ability to offer resistance in the air is minimal.\n\nThis will disrupt the organisation of our forces and will damage domestic support for the war effort, but we have little choice but to press on and hope that this bombardment does not escalate further."
 BRA_military_advisors_desc:0 "Our friends in Brazil have seen fit to dispatch advisors from the Brazilian Army to aid our armed forces in the current conflict. With their support we shall see a significant improvement in the overall performance of our soldiers, as well as learning important lessons about modern warfare which will improve the efficiency of our armed forces in the future."
 BRA_technician_aid:0 "Brazilian Technical Aid"
 BRA_technician_aid_desc:0 "Brazil has seen fit to dispatch technicians to aid our war effort and we are already seeing significant benefits to a range of different areas of our military and economy as a result. We can only hope that aid such as this continues to be forthcoming."
 BRA_sabotage_effort:0 "Brazilian Sabotage Effort"
 BRA_sabotage_effort_desc:0 "The outbreak of war with the Brazilian ally has resulted in the Brazilian Intelligence Agency being unleashed against us. A wave of sabotage has swept our country as their agents set to work stealing state secrets, sabotaging military operations, and assassinating officials.\n\nThis is proving detrimental to the war effort, not only because of the direct consequences of the sabotage but also because of the paranoia gripping our government as our own agents struggle to prevent further damage."
