 USA_mano_timer_desc: "It's only been a few years since we last came to the Golden Coast to rescue our ally from the red flood and its Japanese backers, and we failed. Now, the same forces that massacred France's last hope are back for West Africa's last democracies, but we refuse to make the same mistakes we made in the previous war.\n\nThe sheer size of the Pan-African invasion has made plans for minor support or limited intervention futile; if we are to force them out and secure our allies' borders, we must deploy boots on the ground in force. The distance between West Africa and America is vast, and crossing it in detail will be time-consuming, so we must do all we can to hasten our mobilization and deployment. Every hour counts."
