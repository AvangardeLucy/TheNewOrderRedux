 USA_ffr_reclamation_desc: "In 1776, the French aided the USA in the fight against tyranny - now, it's time to return the favor. The Free French have reached the next step in their campaign to reclaim their homeland from the Nazis - and we will aid them in any way we can.\n\nWe've gotten this far - France's military victories in West Africa would have been impossible without our aid - and now we must take them over the finish line. The French are excited - and rightfully so- but we must ensure that their actions can back up their words."
 USA_french_civil_war_desc: "Although France did not take sides in the American Civil War, we will take a side in theirs: we will send men, guns, and other types of aid to the Free French. We will help them reclaim their homeland - and thus return to the world stage as a staunch ally of the OFN. We've gotten this far - France's military victories in West Africa would have been impossible without our aid - and now we must take them over the finish line. The French are excited - and rightfully so - but we must ensure that their actions can back up their words."
 USA_FFR_Reclamation_Modifier: "Involvement in §WFrench Reclamation§!"
 GER_ffr_reclamation_desc: "For decades now, the inability of the legitimate French Government to curtail the influence of the French Resistance has been a blight on Germany's attempts to maintain its influence over western europe, countless amounts of economic and military aid have born little results, now, most insultingly, they have allowed an old ghost of our conquest of the perfidious French Republic to come back to haunt us.\n\nThe reemergence of our enemy on French soil is an insult to the Aryan Race, forsooth, the old rivalry shall henceforth be rekindled again."
 GER_french_civil_war_desc: "The political instability of the French State gave rise into a full blown civil war. While this result is not surprising given the signs from the last 10 years, having so much chaos this close to the Rhine - our natural defense line - is deleterious to the stability of the Reich.\n\nAdding insult to injury, reliable intel from the Mediterranean coast of France tells us of movements of troops bearing a tricolor with the Cross of Lothringen, the symbol of the accursed gaullists. We must squash and then quickly remove them from public light."
