 BRA_SAW_reassign_tt:0 "\n§Y南アフリカ戦争終結時の効果:§!"
 BRA_SAW_weapons_category_desc:0 "ほんの数十年前、大西洋を越えてナチスの脅威と戦ったブラジル人たちは、ドイツがアシカ作戦を開始したときに英国を守るため勇敢に戦った。そして今、南アフリカの民主主義を踏みにじろうとする軍靴の脅威が再び迫っている。\n\n南アフリカ戦争への我々の関与は必然的に制限される。しかし、ブラジルはアメリカの大西洋のコントロールを助け、兵器の裏ルートとして機能できるというユニークな立ち位置にある。ロブスター戦争で我々はナチスの脅威と戦うという貴重な経験と、ナチスの植民地勢力に関する情報を得た。そして、我々を戦争に引きずり込んだあのクソッタレファシストたちのことも忘れていない。\n\n南アフリカでの戦争は主として地上戦であり、我々の最近の反ファシストの経験が豊富なのは海軍であることは事実だ。そして国内には、我々がアメリカ人と何の関わりも持たないことを望む者もいる。しかし、ロブスター戦争が再び起こるリスクをそのまま見逃すことはできない。我々はファシストの影響から国を守らなければならない。そして、他の国が残酷なナチの帝国主義者の手に落ちるのを阻止するためにあらゆる手段を講じなければならないのだ！\n\nブラジルは成功すべし！"
 BRA_SAW_brazilian_tech_assistance:0 "ブラジルの技術支援を提供"
 BRA_SAW_brazilian_tech_assistance_desc:0 "戦争の混乱とアフリカの盾空軍の高頻度な空襲のため、南アフリカの産業・技術界隈は混沌に陥っている。ブラジルは南アフリカに技術者とエンジニアを提供し、歩兵装備の増産と南アフリカ軍が使用する十分な銃の確保を支援する。"
 BRA_SAW_operation_search_destroy:0 "探索と破壊作戦"
 BRA_SAW_operation_search_destroy_desc:0 "南アフリカ戦争の実態は、あらゆる茂みの下にパルチザンが存在する、物流の悪夢である。地形を熟知したボーア兵は我が軍を待ち伏せして跡形もなく消滅させることができる。一方、アフリカの盾のヴェアヴォルフ部隊は我々の戦線を突破し、大混乱に陥れている。これを終わらせねばならない。我々は探索と破壊作戦を展開し、これらのパルチザンとコマンドー部隊を粉砕するのだ。"
 BRA_SAW_operation_withdraw:0 "ベイルアウト作戦"
 BRA_SAW_operation_withdraw_desc:0 "ブラジル軍の懸命な努力にもかかわらず、戦況は決して有利とはいえない展開になっている。アフリカの盾による南アフリカへの進軍は止まらず、南アフリカ共和国は崩壊寸前である。これ以上戦争に留まることは兵士を帰還させることができなくなる危険性があり、破滅的惨事となりかねない。我々はこれを見逃すつもりはない、直ちに軍の撤退命令を出すのだ。南アフリカと残されたアメ公どもに健闘を祈りはするが、残りの戦争は彼らだけで戦うべきだ。"
 JAP_SHO_aid_category_desc:0 "昭南は、長い間、最も問題のある植民地の一つであった。英国の手を離れて以来、マラヤを英国の手による搾取から救った解放者とみなす者が多い一方で、我が国に対して抵抗する者もおり、植民地は軍事政権と反乱軍の間で永久に行き詰まったままであった。最近の作戦で昭南とすべての港を不法な政府から取り戻したが、彼らがアメリカの支援を受けているとの情報もある。\n\n東南アジアの情勢は、明らかに我々の手に負えなくなっている。直ちに、陳平とUMAJFを徹底的に潰すことから始め、フィリピンに目を向ける前に、小さな反乱軍問題にも厳しい対処をしなければならない。\n\n太平洋は我々のものだ。我々は、太平洋における我々の支配に対するこのような行為を放置するわけにはいかない。"
