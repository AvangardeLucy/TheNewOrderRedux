 USA_PHI_PW_2_desc:0 "日本軍第14軍の船団が全速力で日本に撤退した。しかし日本の准将は海岸から船に乗る途上、最後のモールス信号を送った－－「我々は必ず帰ってくる」\n\n噂や偽情報が飛び交い、正確な意味は不明なままだ。諜報部も解析できずにいる。日本の捨て台詞は何とも皮肉だが、しかしあの帝国がやすやすと降参するとはとても信じられず、悪い冗談にしか思えない。本当の試練はこれから始まる。生きている間に歴史が繰り返され、伝説が語り直される稀有な瞬間が待ち構えている。\n\nならば兵を集め、陣地を整え、兵器を準備しよう－－しかし何より大事なのは、希望を忘れてはならないということだ。一度は悪魔に勝ったのだ。次も勝てる。"
