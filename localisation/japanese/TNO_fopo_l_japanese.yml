 USA_angola_civil_war_desc: "アンゴラは、かつてのポルトガルの植民地であったが、旧権力の崩壊により、分裂の一途をたどっている。アンゴラの抵抗勢力は親欧米・民主主義のアンゴラ全面独立民族同盟（UNITA）派と汎アフリカ主義・社会主義のアンゴラ解放人民運動（MPLA）派に長年分かれていたのだが、その緊張がついに戦争勃発という制御不能なレベルまで高まった。アフリカ南西部で再び紛争が勃発したのだ。この混沌の中にこそ、我々のリスクとチャンスがある。"
