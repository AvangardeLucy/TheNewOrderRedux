 JAP_PHI_PW_2_desc:0 "第十四軍は、口に灰を含み、仲間の遺灰を引き連れて帰国した。息子、父親、兄弟を奪われた家族の嘆きと、苦悩に塗りつぶされた怨念が混ざり合っていた。もう情けは無用だ、と募集所の青年は言い、もう中途半端は無用だ、と古い房付き軍刀を振り回す老人は言った。死者への復讐、英雄たちへの復讐のために。\n\n2ヶ月後、我々は神々に見捨てられた島々を再び取り戻すために旅立つだろう。それまで、どの部門を連れて行くかを決めなければならない。"
