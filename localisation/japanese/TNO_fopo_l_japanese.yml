 USA_congo_civil_war_desc:0 "コンゴは混沌に陥り、日本とドイツは残骸を支配しようとしている。コンゴの利益を奴ら専制者たちに与えないことが我々に課せられた役割だ。コンゴでの我々の勝利は我々の影響力を強化し、敵はアフリカを手に入れられなくなるだろう。"
