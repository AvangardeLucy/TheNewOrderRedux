 USA_congo_confrontation_WA_desc: "コンゴ北部の軍閥指導者や二流の暴君たちは、自分たちの領土を掌握しようとする我々の試みに必ずしも好意的とはいえないが、同様に彼らの支配を脅かすカメルーンの隣人にはもっと好意的ではない。武器の支援と少しの約束を引き換えに、彼らの注意を北へ向けるように仕向けることができるかもしれない。"
