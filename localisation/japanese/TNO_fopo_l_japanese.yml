 IBR_PP_invasion_desc: "Our agents in Havana have passed on alarming reports that the Cuban government has begun training the \"Caribbean Legion,\" a group of mercenaries preparing to invade the Dominican Republic and overthrow Trujillo's regime. Whispers of increased resistance in the D.R. itself further demonstrate that our friend's once firm grip on control is no longer there. It's obvious that this effort has been orchestrated by the Americans.\n\nIf we want to maintain any sort of future influence in the Caribbean, we must make sure that Trujillo survives and that the Legion is crushed."
