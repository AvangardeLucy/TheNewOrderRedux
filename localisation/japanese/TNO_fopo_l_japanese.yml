 JAP_mengjiang_conflict_desc:0 "世界大戦で破滅したソ連の亡霊は、今も我々を悩ませている。\n\n我々の勢力圏の北部では、今も戦争が続いている。日本の忠実な同盟国である蒙古国の王太子、デムチュクドンロブは、北の反乱軍との激しい紛争に巻き込まれている。彼らが戦っている「モンゴル人民戦線」は、亡命した赤軍閥が操る傀儡組織であり、彼らが勝利してしまえば、連鎖的に共栄圏が不安定化してしまう可能性がある。当然ながら、このようなことは容認できない。\n\nだが我々は、王子とその兵士が反乱に自力で対処できると信じている。それがベストなのだが、だからと言って銃や顧問、その他の装備品を送って援助してはいけないという訳では無い。このような低規模な支援を行えば、直接介入せねばならないほど事態が悪化する事を防げるだろう。\n\nとにかく、やるべきことをやろうではないか。"
 JAP_ircw_category_desc:0 "かつて中東でドイツと数少ない同盟関係にあったイランは、モハンマド・モサデグ首相を転覆させ、親ドイツ政権を樹立した時から大不評の様相を呈していたシャー、モハンマド・レザー・パフラヴィーの死後、内戦状態に陥っている。石油危機が始まって以来、この地域の不安定さが爆発する可能性は十分にあった。イランの指導者の死によってパルチザンが権力を求めて動き出したのは当然のことだと思われる。\n\nイラン政府に対抗して動くこれらの反政府勢力には、カリーム・サンジャービー率いるイラン民主共和国、イラージ・エスカンダーリ率いるイラン社会主義連盟、シェール・モハメド・マーリ率いる南部の独立運動、バルーチ解放戦線などがある。もちろん、イラン北部の親ドイツ政権の残党も潜伏している。\n\nこの地域に新たな武器が流入し、反ドイツ同盟にすでに亀裂が生じていることから、世界の大国は自分たちの好む候補者に援助を送るのが得策であるように思われる。"
 TNO_SAF_Aftermath_desc_USA:0 "我々は南アフリカの民主主義のために偉大な勝利を収めたが、我々の仕事はまだ終わっていない。ドイツ軍は敗北したが、その残党はまだ戦い続けている。加えて、多くの土着的な軍閥が独自の勢力を確立しており、我々を自身の土地から追放すること以上に望んでいることはないらしい。アフリカでの勝利はアフリカ大陸を安定させることができなければ何の意味も持たないのだ。\n\n圧倒的な火力と優れた戦術でたくさんの反乱軍を一掃し、自軍の損失を最小限に抑える消耗戦の継続を提案する将校も中にはいる。しかし、外交官たちはより柔軟な方法で原住民たちを味方につけるべきであり、その方が長期的にアフリカ大陸を安定させられると主張している。いずれにせよ、国民が求めているのは若い兵士を早く帰国させ、安定した大陸を残すことだ。もし、国民を満足させることができなければ、選挙で苦しむことは間違いないだろう。"
 TNO_SAF_Aftermath_desc_GER:0 "さらに大げさに見せる"
 JAP_Plane_Bombing:0 "日本軍による爆撃の実施"
 JAP_Plane_Bombing_desc:0 "日本の傀儡との戦争勃発により、日本航空部隊の怒りが我々に降り注いでいる。重要なインフラや軍事施設に爆弾が降り注ぎ、空中で抵抗する能力はほとんどない。\n\n爆撃は我が軍の指揮を混乱させ、戦争努力に対する国内の支持を失わせることになるだろう。しかし我々はこれ以上爆撃が激化することがないよう祈りながら前進するほかないのだ。"
 JAP_military_advisors:0 "日本軍事顧問団"
 JAP_military_advisors_desc:0 "日本の友人達は、目下の紛争で我々を支援するために、帝国陸軍から軍事顧問を派遣した。彼らの助けによって、我が軍の兵士の全体的な能力が大幅に向上している。また、近代戦に関する重要な教訓を学ぶことで、将来の我が軍の能力を向上させることができるだろう。"
 JAP_technician_aid:0 "日本の工兵"
 JAP_technician_aid_desc:0 "日本は我が国の戦争遂行を支援するためには技術者を派遣するのが最適だと判断した。その結果、我が国の軍事および経済の多方面ですでに大きな恩恵を受け始めている。今後もこのような援助が続くことを願うばかりである。"
 JAP_sabotage_effort:0 "日本の妨害工作"
 JAP_sabotage_effort_desc:0 "日本の傀儡との戦争勃発により、日本の工作員が我々に対して解き放たれる結果になった。国家機密の奪取、軍事作戦の妨害、官僚の暗殺など、妨害活動の波が我が国に押し寄せた。\n\nこれは妨害工作の直接的な影響だけでなく、戦争遂行能力に悪影響を及ぼしている。我々の諜報員が被害拡大防止に奔走した結果、政府がパラノイアに陥っていることが判明した。"
