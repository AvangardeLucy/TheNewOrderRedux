 JAP_PHI_reconstruction_desc:0 "バリンタワック電撃戦の失敗により、アジア全域の唯一の支配者としての我々の地位はさらに強固なものとなりました。反乱軍は崩壊したが、彼らが与えた損害は留まるところを知らず、フィリピン政府はその後始末に莫大な費用を費やしており、下手をすると国内の経済や社会に災いをもたらすことになりかねない。\n\nしたがって、我々はフィリピンの兄弟たちのために資金や医療機器、建設、あるいはまだ残っているレジスタンスを掃討するための武器など、さまざまな形で援助を行うことを選択した。\n\nしかし、諸島の緊張状態は非常に伝わってくるし、復興作戦の失敗が§R予期せぬ結果§!を招くかもしれないと警告されている。警戒せねばなるまい。"
 USA_USFIP_Fertig_reconstruction_desc:0 "祝賀会も終わり、酒もとうとう尽きた。しかしフィリピンの国土と精神は疲弊しきっており、国民は残された傷痕を癒すという仕事に取り組まなければならない。このプロセスを進めるためにアメリカの援助が行われるのは、言うまでもない。\n\nアナリストの予想によれば、世論が撤退に傾くまでの帰還を考慮すると、フィリピンの緊急復興に残された時間は6ヶ月とのことだ。その後は現地軍政局が選挙を実施して文民政府を樹立する手筈となっている。候補はカルロス・P・ロムロの第一共和国亡命政権と、カルロス・P・ガルシアの「新生フィリピン」だ。\n\n「フィリピンのベンジャミン・フランクリン」ことロムロの正当性はアメリカに依存している。ロムロ当選のためにはただ復興するだけではなく、制限時間以内に十分な規模で復興事業を実施しなければならない。6ヶ月のデッドラインを超えた場合、ガルシアが故セルヒオ・オスメニャを継いで大統領に就任し、我が国と距離を置く政権が発足する。"
 USA_UPH_OFN_Mandate_reconstruction_desc:0 "フィリピン諸島における文民政府の完全な崩壊に伴い、議会はフィリピン部門に、秩序が完全に回復し最低限の経済活動が再開されるまでの間、旧フィリピン・コモンウェルス政府の権限内で戒厳令の執行権を与えた。ビーチ将軍は戒厳令は6カ月以内とし、その後は委任統治領当局がすべての政府機能を引き継ぐと公言した。\n\nまだ一つになろうとしている最中である限り、この国の今日は電撃戦以前の空虚な抜け殻のようなものである。村は虚ろで、都市の残骸は慟哭し、爆撃も、焼かれも、汚されもしなかったわずかな農地は内陸部を支配する盗賊に価値のあるものすべてを奪われてしまった。希望はより公平な環境へと逃げていった。我々が言うのもなんだが、フィリピンの人々はしばらくの間、希望なしで過ごさなければならないだろう。"
 USA_SPH_Coalition_reconstruction_desc:0 "第14軍の侵攻を受け、在フィリピン米軍（USFIP）と共産主義反乱軍は電撃戦中の不侵略条約を本格的な同盟に昇格させる協定を取り交わした。この協定にはフィリピン共産党、USFIPの軍民両派、旧カリバピに反対する諸派から任命された者により戦後の政府を組織することが明記されている。こうして、いわゆる統一フィリピン戦線は日本軍の引き揚げ後に連合政府へと発展していった。\n\nロレンソ・タニャーダ大統領代理の人気は、いずれラモン・マグサイサイの軍国主義者とルイス・タルクの共産主義者のどちらかが、現在の体制に不満を持つようになるまでの間、この不安定なバランスを保つことができるだけだ。いずれにせよ、この国にとって、そして日本からこの国を引き離すことに心血を注いできた我々にとって、良いことではないのは間違いないだろう。"
