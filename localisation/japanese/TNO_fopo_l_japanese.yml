 JAP_congo_civil_war_desc:0 "コンゴは混沌に陥り、アメリカとドイツは残骸を支配しようとしている。コンゴの利益を奴ら帝国主義者に与えないことが我々に課せられた役割だ。コンゴでの我々の勝利は我々の影響力を強化し、敵はアフリカを手に入れられなくなるだろう。"
 JAP_wac_desc: "カメルーンは理想的な同盟国ではない。不信感が強く、イデオロギーに疑問があり、国内が不安定で、汎アフリカ主義という野望を抱いていて危険である。しかし、たとえ彼らが我々を嫌っていても、それ以上に西洋の植民地主義者を嫌っている。OFNの強力な手駒になることを阻止したいのであれば、カメルーンを支援する必要がある。\n\n§Y[USA.GetFlag][USA.GetAdjective]§!§n駐屯部隊の強さ§!: §Y[?USA.USA_wac_garrison_strength]％§!"
