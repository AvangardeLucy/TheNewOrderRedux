 GER_redouble_efforts_MaCW_desc:0 "軍事政府は有利とはいえない状況に置かれている。我々の支援不足とマダガスカルでの膠着状態が打破できないでいる為に、軍人がバンカーに籠り続けざるを得ない状況だ。しかし我々は最終的勝利を確保すべく、軍事政府への援助をさらに強化するつもりだ。"
 GER_redouble_efforts_tt:0 "これにより義勇軍の最大師団数が§G5§!師団になる。"
 USA_MLY_aid_category_desc:0 "第二次世界大戦での敗戦後、太平洋は日本と共栄圏という大波に飲み込まれてしまった。しかし近年、チャンスが到来した。場所は戦禍に苦しむマラヤ地域だ。ここでは数十年にわたって日本の抑圧的占領が続いており、親日協力政府と反日政府が何度も交代劇を繰り返し、マラヤ国民は日本占領軍への粘り強いゲリラ戦を展開している。\n\nそして現地を預かる日本軍第25軍はとうとう最後の大攻勢を開始し、マラヤの抵抗組織を一気呵成に粉砕せんとしている。こうしてマラヤ反乱軍はアメリカに接触し、日本撃退のための援助を求めている。\n\n我が国とのイデオロギー的隔たりが大きいが、しかしマラヤ情勢に眠る可能性は計り知れない。我々はとうとう共栄圏の心臓部に一撃を加えることができる。もし上手くいけば、あの大波をバラバラに引き裂き、繁栄を極める共栄圏の崩壊を目の当たりにできるだろう。"
 USA_IBW_PW_desc:0 "イベリア半島が数十年ぶりに2度目の内戦に陥るなか、スペイン共和国が再び姿を現した。フランコは暴君であることを証明した－－故に我々は共和国を支持し、歴史を正すのだ。おそらく、2度目はもっと美しくなるだろう。"
 JAP_IBW_PW_desc:0 "イベリア半島は我々にとってほとんど無関係であった。しかし、モロッコ領にリーフ共和国という新興国家が出現し、我々の援助を要請してきた。かの地域は大西洋とアフリカに面しており、彼らの闘争を助けるに値する絶好の条件である。"
 GER_IBW_PW_desc:0 "東欧に対する支配力は比べ物にならないが、西欧はそうではない。現在、イベリアは崩壊し、ファランヘ主義者が再び出現した。もし彼らが成功すれば、我々は大西洋にアクセスできるようになり、ヨーロッパの無敵の支配者であることを再確認できるようになるだろう。"
 USA_PHI_PW_1_desc:0 "かつて3万のアメリカ兵がバターンとコレビドールで決死の抵抗を繰り広げ、戦後に本土へ帰国できたのはわずかに半分だった。残った兵士たちは戦いの中で、あるいは捕虜となって死んだ。そして本国への撤退が突如として終わってしまうと、それでも残った兵士たちはジャングルに逃げ込んだ。彼らはフィリピン南部で善戦し、マニラ政府にも手出しができない山岳部や森林で闘い続けてきた。\n\nあれから20年が過ぎた。近年の情勢変化によって、長きにわたる戦いにもようやく終りが見えてきた。死に物狂いの激戦の末、在比米軍はマニラまであと数百マイルにまで迫っている。多くの人々が大統領にフィリピン支援を訴えており、老兵たちの奮戦を無駄にするなと叫んでいる。そして、大統領も動き出した。\n\nもはや手をこまねいている時ではない。あらゆる手段を尽くしてでも、アメリカの子らの戦いを終わらせて祖国に帰還させるのだ。\n\n今度こそ勝ってみせる。"
