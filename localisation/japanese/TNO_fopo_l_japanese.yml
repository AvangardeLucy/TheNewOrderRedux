 TNO_malaya_reconstruction_category_desc_usa:0 "ローマは一日にして成らず、そしてマラヤも一時間にして成らず、である。日本の共栄圏の束縛から解放されたとはいえ、この国は裏切り者とみなす攻撃的な国々に囲まれており、唯一の同盟国もインドとオーストラリアしかおらず、今後どうなるかは誰にも分からないというのが実情である。戦争は終わったが、長年の戦乱から国を再建するための本当の戦いが始まった。ありがたいことに、その戦いは我々の負担がはるかに軽いものである。投資家とお金は銃や戦車よりもずっと柔軟に動くものだ。"
 TNO_malaya_reconstruction_category_desc_jap:0 "東南アジアの保護国や同盟国の繋がりはレジスタンスや欧米の支援を受けたヤツらの侵入を受けやすく、程度の差こそあれども統制がとれていないのが実情だ。そこで大東亜省と外務省は、この地域の潜在的な経済力へのカンフル剤として南方圏再建及び安定化構想を提唱した。マラヤの錫鉱山から北ボルネオのゴム農園に至るまで、我らの共栄圏支配を再強化し、この地域における政治的覇権を確保できるだろう。"
