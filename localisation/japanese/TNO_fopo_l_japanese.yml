 JAP_WAC_retrofit_fishers_desc: "カメルーンには本物の海軍はなく、その増強には何年もかかるが、魚雷艇を使えば沿岸部のOFN船一隻に脅威を与えることは可能だろう。一般的な漁船や民間船に魚雷と機関銃を装備し、エンジンの性能と防御力を高めれば、ギニア湾でのOFNの活動を脅かすのに大いに役立つだろう。"
