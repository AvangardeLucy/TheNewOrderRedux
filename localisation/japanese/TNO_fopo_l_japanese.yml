 USA_madagascar_conflict:0 "長年にわたって独領マダガスカルの国家弁務官を務めてきたエミール・モーリスは、ある日わが国に接触して亡命を求めてきた。我々はそのチャンスを逃さなかった。インド洋軍のモーラー提督がただちに陣頭指揮を取り、モーリスを崩れかけた領地から脱出させ、同時にマダガスカルへのOFNの進駐に向けた準備を進めた。\n\nそして当然ながら抵抗を受けた。ヘルマン・ゲーリング帝国元帥の腹心として知られるエアハルト・ミルヒ元帥率いる駐屯軍一派はモーリスの命令を無視し、現在は島の西部に陣取っている。さらに北部ではガブリエル・ラマナンツォア率いる原住民グループがこの機に乗じて蜂起しており、事態をさらに複雑にしている。こちらとしての暴力的衝突を避けるつもりだったのだが、無理だった。マダガスカル連立政権に旧国家弁務官区高官を入閣させたせいで、原住民グループ側が交渉を拒んだのだ。こうして我々は自由マダガスカルを建国するため、ドイツ軍の強硬派と原住民反乱軍の両方と戦わなくてはならない。"
 GER_madagascar_conflict:0 "裏切り者のエミール・モーリスが逃亡し、現地民が逃亡したことで、マダガスカル国家弁務官区は大混乱に陥った。今ではミルヒと、彼とライヒに忠実な者達だけが、押し寄せる堕落を退けるために残っている。アメリカと日本は既にこの件に介入しており、我々の支配に挑戦している。\n\nOFNは、モーリス政権の残党と彼らの部下で構成される代理政権を設立した。頭から出た腐敗が体全体に及んでいるようだ。一方、島の北部では、かつての同盟国である日本が、かつての協力者であるガブリエル・ラマナンツォア率いる現地民を支援し、我々の守備隊と自称OFN政権の両方に対抗している。マダガスカルを弱点として、我々のつながりが絶たれることは許されない！島の秩序を回復するために、力を結集するのだ！"
 JAP_madagascar_conflict:0 "ゲルマン帝国唯一のインド洋につながる領土であったマダガスカルの崩壊は全世界に衝撃をもたらした。エミール・モーリス国家弁務官のOFNへの亡命計画は、特務機関の諜報員が彼が既に姿を消していることを発見するまでは、我々には知る由もなかった。しかし、奇襲であろうとなかろうと、この機会を無駄にするわけにはいかない。インド洋は我々の正当な領土であり、ドイツ人は長居をしすぎたのだ。アメリカも自分たちの覇権のために島を占拠しようと露骨な干渉をしてくるだろう。\n\nこの島から不要な外敵を一掃するのは我々の役目である。幸いなことに、ガブリエル・ラマナンツォア率いる先住民の一団が、島の北部で蜂起し、残存駐留軍とOFN軍に対抗している。彼らは独立を望んでいるが、我々は世界の反帝国主義者の友人として、彼らと協力することができる。直接支配することはできないかもしれないが、アフリカに近接した同盟国を得ることができ、敵国が我々に対抗するときの抑止力になるだろう。"
