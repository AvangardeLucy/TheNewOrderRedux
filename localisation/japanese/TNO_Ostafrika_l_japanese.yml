 GRO_Otto_Forschner_dep_desc:0 "§Y$security_minister$\n$national_socialism$§!\n§F--------------§!\n§Lオットー・フェルシュナーは1934年の入隊以来、忠実な武装親衛隊の一員であった……少なくとも彼の自称によると。東部戦線で目を失った後、彼はミッテルバウ＝ドーラ強制収容所の所長となり、共産主義者の囚人労働を用いてナチスのロケット計画を支援した。しかし賄賂を受け取っていたことと目の前で破壊工作が計画されていることに全く気付かなかったことが発覚したため、彼はゲシュタポから共産主義者のシンパであることを疑われ、すぐにダッハウの副収容所長に降格させられてしまった。\n\nナチスのアフリカ新植民地獲得は、フェルシュナーにとって名誉挽回の好機となった。彼は軍の管理官に志願し、彼の汚れた経歴さえ否定できないほどの効率的な出世を果たした。しかし彼の成功は誰からも尊敬されるものではなく、特にハンス・ヒュティヒ国家弁務官からは評価されていなかった。フェルシュナーは上司が自分のことを正義の手から逃れた「ビーフステーキ・ナチ」程度にしか思っていないことは十分承知しているが、当分の間は自分の地位が安泰である程度には仕事をうまくやれていると自認している。§!"
