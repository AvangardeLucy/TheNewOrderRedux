 GRO_Richard_Baer_mil:0 "リヒャルト・ベーア§Y$head_of_government$\n$ultranationalism_stratocratic_nazism_subtype$§!\n§F--------------§!\n§Lリヒャルト・ベーアはこれまでずっと刑務所の管理に携わってきた。彼はダッハウの最初の看守の一人であり、それからザクセンハウゼン、ブーヘンヴァルト、ノイエンガンメの看守を歴任した。ダッハウの最初の看守の一人であり、ザクセンハウゼン、ブッヘンヴァルト、ノイエングランメの守衛を務めた。その熟練ぶりが親衛隊経済管理本部のオズワルド・ポールの目にとまり、強制収容所検査部の上級職員に昇進させられた。そして彼は悪名高いアウシュビッツI収容所の所長を務め、終戦までその地位に留まった。\n\n今、ベーアはこれまででもっとも刑務所を任されている人物である。ハンス・ヒュティッヒが彼をオストアフリカ国家弁務官区の治安組織の管理者に抜擢したのは当然のことであり、彼は豊富なアイデアを持っているである。オストアフリカ親衛隊の過酷な政策の大部分はベーアの命令から直接もたらされたのだと噂されており、国家弁務官の彼への信頼は計り知れないものがある。オストアフリカの人々の扱いがさらに悪化するかどうかはわからないが、ヒュティッヒがリヒャルト・ベーアに耳を傾け続ける限り、何も良くならないことは明らかである。§!"
