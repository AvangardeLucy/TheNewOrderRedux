 GRO_supply_the_boers_category:0 "ボーア人に補給"
 GRO_supply_the_boers_category_desc:0 "我々は南アフリカの卑劣な行為に対する勇敢な防衛を行っているボーア共和国を支援するためにこの戦争を戦っているのかもしれないが、実際に戦争努力を支えるにはボーアの工業力は著しく不足している。オストアフリカの余剰装備をボーアに送ることで、確実に彼らの戦闘能力を援助することができるだろう。\n\n結局同盟国とは、彼らが戦いに参加している間だけが同盟国なのだ。"
