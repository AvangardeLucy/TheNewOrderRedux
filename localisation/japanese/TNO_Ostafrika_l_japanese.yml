 GRO_Arthur_Liebehenschel_dep_desc:0 "§Y$head_of_government$\n$national_socialism$§!\n§F--------------§!\n§Lアーサー・リーベヘンシェルは、ヒュティッヒの部下の中で最も忠実で有能かつ効率的な管理者の一人である。リーベヘンシェルは、与えられた任務やミッションを決して失敗することなく、何十もの異なる強制収容所を、他の誰もが到達できないレベルで運営し続けることに成功したのだ。リーベヘンシェルの部下たちも、一様に彼を尊敬しているようで、彼が部下や労働者から忠誠心を集める姿には、非常に珍しいものがある。\n\nリーベヘンシェルについてはよく知られているが、ほとんど語られることのない奇妙な点がある。ヒムラー自身は、リーベヘンシェルは軟弱な男で、囚人に優しすぎると見なしている為排除すべきと考えているようだ。ヒュティッヒはこの評価が正確であることを多少疑っている。そしてリーベヘンシェルはあまりに人望が厚く必要不可欠であり解任するにはあまりに無謀な人物である。そのためヒュティッヒは彼が軟弱だという主張を無視することにした……今は、あまりにも好かれ、必要とされ、尊敬されているため、排除することはできない。§!"
 GRO_Josef_Mengele_for_desc:0 "§Y$foreign_minister$\n$national_socialism$§!\n§F--------------§!\n§Lヨーゼフ・メンゲレは、アーリア人精神が優れていることの証拠として、しばしばドイツで持ち上げられている。アウシュヴィッツ収容所での彼の実験は大きな議論を呼びつつも、ノーベル医学賞を受賞したが、この受賞はドイツ政府が委員会に圧力をかけたからだという噂が絶えない。西側が彼の実験の正当性にいくら異議を唱えても、メンゲレは世界的に有名な医師であり、彼の実験は世界中の授業で取り上げられている。\n\nアフリカでマラリアが大流行したため、ライヒはメンゲレ医師を最前線に送り込み、病気の研究とドイツ国民の治療法を生み出すための莫大な資金を提供した。メンゲレの残酷で歪んだ手法は、戦後数年経っても衰えることなく、アフリカの先住民たちはこれまでの多くの被害者同様この「死の天使」を恐れるようになった。§!"
 GRO_Karl_Chmielewski_eco_desc:0 "§Y$economy_minister$\n$national_socialism$§!\n§F--------------§!\n§Lアフリカ全土で、現地民たちがグーゼンの悪魔の噂を囁いており、彼の行く先々に噂が付き纏っている。一説には、彼は捕虜を骨になるまで剥いで、その肉で家具を飾るという。他には、捕虜の処刑を見るのが好きで、病的な喜びを感じているらしい。カール・フミェレフスキはこのような噂を聞いて、先住民の心に恐怖を与えられていると考えて、喜んでいる。フミェレフスキは自分がヒュティッヒのお気に入りであると考えており、ヒュティッヒが彼だけに任せた危険で下劣な仕事を自慢する傾向がある。\n\n本当のところはオストアフリカ親衛隊司令部の全員がフミェレフスキを軽蔑しており、平凡な指揮能力しか持たない無能な獣と見ている。ヒュティッヒでさえ、この男とその残忍さに嫌悪感を抱いている。フミェレフスキが誇っている特殊任務についても、国家弁務官はその多くをフミェレフスキは失敗し、彼の残虐行為に終止符が打たれると信じていた。しかしフミェレフスキは成果を上げているので、ヒュティッヒはまだ彼に対するより深刻な措置を取るに至っていない。§!"
 GRO_Just_Another_Camp:0 "もう一つの収容所のように"
 GRO_Just_Another_Camp_desc:0 "ハンス・ヒュティッヒにとって、国家弁務官区の運営は強制収容所の運営と何ら変わるところがない。我々は国家を建設するためにここにいるのではない。現地の生活を向上させるためにここにいるのでもない。我々は看守であり、ここは彼らの刑務所だ。不平の兆候があれば粉砕され、原住民は彼らが倒れるまでライヒのために採掘と農業をすることになるのだ。"
 GRO_Aryan_Only_SS:0 "アーリア人のみの親衛隊"
 GRO_Aryan_Only_SS_desc:0 "ライヒの他の組織は大変おめでたいので堕落した人間を一員として迎え入れているが、我々はこのような不名誉なことはできない。現地民たちは身の程を弁えてドイツ人に跪かねばならず、オストアフリカ親衛隊は純粋なアーリア人だけで構成されるべきだ。"
 GRO_The_Unending_War:0 "終わりなき戦い"
 GRO_The_Unending_War_desc:0 "無数の原住民の抵抗運動が、我々の政権に対して執拗なゲリラ戦を展開しているため、我々の植民地はほぼ常に戦争状態にある。我々の警備隊は待ち伏せされ、輸送部隊は盗まれ、陣地は襲撃され、入植地は焼かれている。我々の兵士の中でも最も獰猛な者でさえ、文明の数少ない烽火から遠ざかることを恐れるようになってきていた。"
 GRO_Filling_The_Stores:0 "備蓄を満たす"
 GRO_Filling_The_Stores_desc:0 "守備隊の武装を維持し備えさせておくことは我々にとって重要である。我々はより多くの武器を得るための努力を惜しまない。\n\nそして、我々が持っているものは何でも、我々自身のために保管するのだ。"
 GRO_Oberkommando_Der_Afrika_Idea:0 "アフリカ最高司令部"
 GRO_Oberkommando_Der_Afrika_Idea_desc:0 "他の国家弁務官区はこの戦争の現実から信じられないほどズレており、彼らの無能さによって、我々は南アフリカとの戦争での勝利の犠牲になろうとしている。我々の努力を統制し、調整するために合同司令部を設立した。\n\nOKAは退廃した共和国に勝利するために我々を助けなければならない。"
 GRO_Tribal_Recruitment:0 "部族の徴集"
 GRO_Tribal_Recruitment_desc:0 "我々は戦線のために重要な原住民を選ぶ自由を行使した。彼らは我々よりも劣っているかもしれないが、しかし、彼らは多数おり、この戦争に勝つという我々の目標に貢献してくれるだろう。\n\n彼らが犠牲を引き受ければ引き受けるほど我々は嘆く必要がなくなる。彼らはアーリア人ではないからだ。"
 GRO_Kindersoldaten_Idea:0 "子供兵士"
 GRO_Kindersoldaten_Idea_desc:0 "人手不足を解消するために、10歳以上の劣等生を正規軍に徴兵し、支援と戦闘の両方の役割に就かせることが決定された。彼らの若い血はアーリア人の勝利への道を開くことになるだろう。それが支配民族に仕える者の義務であり名誉でもあるからだ。敵がトリガーを引いた際に子供たちの無垢な目を見させて、自分たちは自分たちの憎む相手と全く同じであることに気づかせてやれ。"
 GRO_Simplified_Arms_Production_Idea:0 "兵器生産の単純化"
 GRO_Simplified_Arms_Production_Idea_desc:0 "生産工場を洗練された壮大なものにする必要はない。必要なのは必要なものだけであり、基本的な部品と弾薬だけだ。これらは大量に必要なものであるが、品質は大して必要でない。\n\nきちんとした生産ラインさえあれば、それ以外のことは気にしなくてもいいのである。"
 GRO_The_Fatherland_Arrives:0 "祖国から支援が到達"
 GRO_The_Fatherland_Arrives_desc:0 "祖国が我々を助けに来て、彼らは戦争の必需品を持ってきてくれた。彼らが我々に与えてくれた支援によって、彼らの約束はあらゆる法的観点で果たされた。\n\nしかし残念ながら、ドイツの支援は防衛と秩序維持のための限られたものに過ぎなかった。OFNの心臓に短剣を突き刺すとなると、自分たちの力でやっていくしかない。ミュラーがもっと積極的な支援の提供を望んでいるのは間違いないが、我々は彼らがもたらしてくれたものを十分に活用しなければならない。"
 GRO_idea_a_hundred_for_one:0 "百対一"
 GRO_idea_a_hundred_for_one_desc:0 "我が総局の働きは我々の予想を上回っており、我が軍の数は我々の努力のおかげで大幅に増加した。しかしそのために軍全体が犠牲になっており、というのも徴集されて隊列に加わった何千人もの劣等人種兵士たちは、我が優れたアーリア人兵士ほどには訓練されていないのである。"
 GRO_preikschat_schlicke_initiative_0:0 "プレイクシャット＝シュリッケ構想"
 GRO_preikschat_schlicke_initiative_0_desc:0 "自律的な送電線の建設に向けた調整された努力の結果、ボウラーシュタット全域に電力が供給され、住民の生活の質が大幅に向上した。もちろん、アーリア人の創意工夫と重労働の成果は、支配民族だけが享受すべきものであり、恩知らずの哀れな人間のものではない……"
 GRO_preikschat_schlicke_initiative_1:0 "プレイクシャット＝シュリッケ構想"
 GRO_preikschat_schlicke_initiative_1_desc:0 "ボウラーシュタットの送電線の拡張により、植民地政府は街中に防犯カメラの監視網を設置し、勤勉なドイツ人を暗闇に潜む危険から守ることができるようになった。"
 GRO_preikschat_schlicke_initiative_2:0 "プレイクシャット＝シュリッケ構想"
 GRO_preikschat_schlicke_initiative_2_desc:0 "ヒュティッヒ国家弁務官の命令により、不穏分子が完全に鎮圧され、劣等人種が確実に従順になるまで、オストアフリカ国家弁務官区全土に監視体制が敷かれることになった。誰もアフリカのアーリア人支配の未来を危険にさらすことは許されない！"
 GRO_Surrounded_By_Degeneracy_1:0 "堕落に囲まれて"
 GRO_Surrounded_By_Degeneracy_1_desc:0 "ハンス・ヒュティッヒ国家弁務官は退廃の海に浮かぶ孤独な要塞島であった。オストアフリカの内外では、ドイツの正当なアフリカ支配に終止符を打とうとする邪悪な心が渦巻いており、愚かな管理者たちのいい加減な支配は、ドイツの生存圏に不満と混沌を煽るだけであった。\n\nこの目的のために、彼はすべてのアーリア人の名のもとに、裏切り者、無能者、快楽主義者、反逆者、その他の堕落した者たちに報いを与える十字軍にのりだしたのだ。具体的には、ライフルの矢面に立たされるか、強制収容所でライヒのために残りの人生を労苦するかのどちらかだ。"
