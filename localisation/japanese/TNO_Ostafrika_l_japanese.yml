 GRO_unified_holdouts_category:0 "統一抵抗プログラム"
 GRO_unified_holdouts_category_desc:0 "我々は常に攻撃的な姿勢をとるべきであるが、同時に守備の準備もしなければならない。オストアフリカは広大であり、万が一我々がアフリカの中心地に押し戻された場合に現実的で効果的な防衛線を形成するにはあまりにも広大すぎるのだ。オストアフリカ全土に3本の防衛線に沿って集中して防衛拠点を構築することで、防衛作戦を要所の保持に集中させ、OFNの攻撃を遅らせ、拘束することができる。"
 GRO_fortify_sailsbury:0 "ソールズベリーを要塞化"
 GRO_fortify_sailsbury_desc:0 "南ローデシア地方の首都であり、現地イギリス人の本拠地でもあり、この地域は原住民の抵抗が激しい地域である。この地域の足場を維持することはOFNが我々の拠点へと突破できないようにするために非常に重要である。言うまでもなく、ソールズベリーを失った場合、予期せぬ原住民の反乱が起こり、混乱を招くことになる。"
 GRO_fortify_lusaka:0 "ルサカを要塞化"
 GRO_fortify_lusaka_desc:0 "国の重要性からは程遠い僻地の町であるルサカはザンベジ川に近いという点で戦略的価値を有している。この町を失えば、OFNは我々の左翼を突破し、ズュートヴェストアフリカから切り離すことができることとなる。"
 GRO_fortify_lilongwe:0 "リロングウェを要塞化"
 GRO_fortify_lilongwe_desc:0 "オストアフリカのほぼ中央に位置し、戦略的にはマラウイ湖の近くに位置するリロングウェを失うと、我が軍は湖によって何百マイルにもわたって真っ二つに分断されることになる。万が一OFNがこの位置に接近した場合、リロングウェは我が軍が適切な再編成と調整を行うために十分な期間保持しなければならない。"
 GRO_fortify_dodoma:0 "ドドマを要塞化"
 GRO_fortify_dodoma_desc:0 "北部の拠点であるドドマとその周辺地域には著しい産業が集積されている。万が一南部の支配を失えばここが武器の主要な供給源となりそうだ。ドドマはいかなる犠牲を払ってでも守るべき最後の砦となるに違いない。"
 GRO_fortify_dar_es_salaam:0 "ダルエスサラームを要塞化"
 GRO_fortify_dar_es_salaam_desc:0 "オストアフリカで最も重要な港であるダルエスサラームは伝統的に祖国からの全ての物資や人員が到着する場所であり、海軍の本拠地としても機能している。この港を失えば、ドイツからの効果的な援助を受け取る能力に大きな打撃が与えられ、我々戦争努力全体が危険にさらされるだろう。"
 GRO_fortify_kampala:0 "ベームシュタットを要塞化"
 GRO_fortify_kampala_desc:0 "南ローデシアに次いで原住民レジスタンスが顕著な地域であるベームシュタットが最後の砦に指定された。万が一OFNがオストアフリカ国家弁務官区の残りの地域を制圧したら、ベームシュタットが最後の砦となるだろう。そこでOFNを打ち倒すか、ライヒの英雄としてそこで死ぬかのどちらかだ。"
 GRO_war_preparations_category:0 "戦争準備"
 GRO_war_preparations_category_desc:0 "§xアフリカでの紛争§!は確かに避けられない。§n他の植民地§!にいる我々の仲間はそのような§x紛争§!に備えることを気にしないかもしれないが、我々は着実に備える。§x戦争§!の準備をすることは、§jシェンク§!と§jミュラー§!の§V反逆罪を証明する§!ことに、§r国家弁務官§!が夢中になりすぎるという無意味な努力をしないようにするのにも役立つだろう。"
 GRO_conscript_more_workers:0 "より多くの労働者の徴兵"
 GRO_conscript_more_workers_desc:0 "小人閑居して不善を為す。我々が鉱山や工場に押し込めていない原住民は我々に対して陰謀を企んでいるのだ。オストアフリカのためにも彼ら自身のためにも昼夜を問わず働かせねばならない。屈強な奴隷たちを実りのない反乱でエネルギーを浪費させるのはもったいないことだ。"
 GRO_reduced_rations_for_workers:0 "労働者の配給の削減"
 GRO_reduced_rations_for_workers_desc:0 "原住民労働者は飢えや飢餓について泣き言を言うが、それはただの劣等民族の反逆でしかない。畑を耕して土を砕く動物たちの肥えた脂肪と過大な食事を落とす余裕がある。飼料を減らせば、彼らは我々の命令で生きていることを思い出すだろう。"
 GRO_promote_loyalists:0 "支持者を昇格"
 GRO_promote_loyalists_desc:0 "犬だって従順なら報われるべきだ。我々の「忠実な」イギリス人には、我々の慈悲深さを思い出させるために、たまにはご褒美を与えるべきであろう。その見返りとして、彼らはオストアフリカの模範となる立派な市民として行動するだろう。"
 GRO_chemicals_for_guns:0 "銃のための化学物質"
 GRO_chemicals_for_guns_desc:0 "銃器は野蛮人の武器であり、泥の中で他の大きな子供を惨殺するよう送り出された大きな子供にも扱える原始的な武器だ。化学兵器は、「武器」という下品な言葉にはそぐわないほど美しい。それらは死、破壊、アーリア人の意志のより高次の化身である。"
 GRO_make_examples_of_degenerate_ss:0 "堕落した親衛隊を槍玉に挙げる"
 GRO_make_examples_of_degenerate_ss_desc:0 "親衛隊の男たちは我々の民族の中で最高の男たちだ。強いアーリア人の魂で心身ともに構成されている。しかし、彼らが強くても堕落から永遠に自由になることはできない。純血は単に人種の権利ではなく積極的な心構えなのである。我々が生き残りたいと願うならば、臆病者や反逆者を時々見せしめにしなければならない。"
 GRO_set_up_patrols:0 "パトロールを開始"
 GRO_set_up_patrols_desc:0 "アフリカのジャングルや草原は危険な場所だ。我々は多数の亜人、国家の敵、敵対的な獣に圧倒されている。安定のために積極的なパトロールを強化しなければならない"
 GRO_reduce_patrols:0 "パトロールを削減"
 GRO_reduce_patrols_desc:0 "破壊的な活動は減少しており定期的なパトロールはもはや必要ないだろう。我々は警戒を緩めるかもしれない……今のところは。"
 GRO_test_the_gas:0 "毒ガスを試す"
 GRO_test_the_gas_desc:0 "紛争が近づいているのは明らかである。我々も武器も準備ができていいる。化学兵器の備蓄も……テストされ、必要に応じて近代化されるだろう。"
 GRO_hold_against_amerika_category:0 "アメリカ人から防衛"
 GRO_hold_against_amerika_category_desc:0 "アメリカのクソ共は戦争に直接介入してきた！惨憺たる状況に思われるが、我々は未だに趨勢を巻き返すことができる。もし我々が十分長期間耐えることができれば、アメリカ人は金食い虫の犠牲だけを吐き出す停滞した戦争に嫌気がさして。我々との単独講和を画策するようになるだろう。そして我々は南アフリカのみに集中することが可能になるのだ！"
 GRO_hold_against_amerika:0 "§x我らの深緑を守れ、守るんだ！§!"
 GRO_booby_trap_the_border_tooltip:0 "§Y南アフリカとの国境地帯に罠の準備を可能とする新たなディシジョンが解禁される§!\n"
 GRO_supply_the_boers_tooltip:0 "§Yボーア共和国に装備を送ることを可能とする新たなディシジョンが解禁される。§!\n"
 GRO_boer_support_staff_tooltip:0 "§Yもしボーア人が圧制者に対抗して立ち上がることがあれば、彼らも我々との共同訓練から貴重なドクトリンの理解と経験を得ることができるだろう。§!\n"
 GRO_boer_help_industry_tooltip:0 "§Yもしボーア人が退廃に立ち向かうならば、彼らは抑圧者に対抗するためのより大きな手段を得ることができるだろう。§!\n"
 GRO_unified_holdouts_tooltip:0 "§Yこの国家方針を完了させれば、新たなディシジョン群が解禁され、OFNの大規模な攻勢に備えるためにオストアフリカ全域の要所を要塞化できるようになる。§!\n"
 GRO_prepare_the_werewolves_tt:0 "§Yヴェアヴォルフ師団は追加の人的資源と装備という特別な増強を受けるだろう。§!"
 GRO_pay_muellers_men_tooltip:0 "§Yツェントラルアフリカの守備隊の服務費用に我々の準備金を使用する。§!\n"
 GRO_rigged_to_blow_tooltip:0 "§Yボーア領にある我々の資産は、その土地が敵の支配下に入った瞬間に爆破されるように仕組まれるだろう。§!\n"
 GRO_take_their_prisoners_tooltip:0 "§Y捕虜を働かせることで、経済的出力を増加させることができる。§!\n"
 GRO_skim_the_cream_tooltip:0 "§Y我々は不必要な支出をすべて削減し、その資金を戦争遂行に再分配するだろう。§!\n"
