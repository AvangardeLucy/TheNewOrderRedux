 GRO_to_war:0 "戦争だ！"
 GRO_to_war_desc:0 "アフリカの国家弁務官区の国境の南側では、南アフリカ人がボーアで立ち止まらず、南アフリカのライヒの植民地支配に紛争を持ち込むために戦争機械を準備していることは明らかだ。しかしもし彼らがそのようなことをすれば、オストアフリカの戦争の太鼓の音と、まさにそのような事態を想定した数え切れないほどの準備に直面することになる。\n\nブービートラップから待ち伏せ、工業化から組織化まで、我々はあらゆる事態に対処できるよう準備している。"
