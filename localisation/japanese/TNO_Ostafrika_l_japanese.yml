 GRO_conscripted_additional_workers:0 "労働者の追加徴集"
 GRO_conscripted_additional_workers_desc:0 "オストアフリカ政府は、専門的労働力が不足している中で軍隊の準備と物資の供給を加速させるために、より多くの労働者を徴集して彼らに化学工場や軍需工場で働く訓練をし、生産性を大幅に高めてるよう命令した。"
 GRO_reduced_worker_rations:0 "労働者の配給の削減"
 GRO_reduced_worker_rations_desc:0 "戦争における最高の道具は軍隊である。そして、そのような戦争の最も大きな勝機は、軍隊にある。しかし食料がなければ、我々の軍隊は鉄のように錆びてしまうだろう。そして、我々は錆がいかに道具をダメにするかを知っている。\n\n命令が発せられた。労働者の配給を削減して軍隊に与えよう。"
