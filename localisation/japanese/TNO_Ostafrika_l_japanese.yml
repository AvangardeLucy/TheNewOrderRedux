 GRO_booby_trap_the_border_category:0 "国境地帯のブービートラップ"
 GRO_booby_trap_the_border_category_desc:0 "§x戦争§!が近づいている。そして、時には§Y最良の攻撃こそが良き防御なのだ§!。\n\n§x傲慢さ§!が、§x来たるべき戦い§!における我々の軍事戦略を決定するようなことがあってはならず、つまり我々は§j南アフリカ§!との国境に近い§Y領土を失う§!可能性に備えなければならない。このように、可能な限り§Y国境地域にブービートラップを設置する§!ことで、我々の軍が押し戻されたとき、§Y敵が完全に破壊されたインフラに直面するようにするのだ。§!"
