 GRO_Insurgency_Training_idea_desc:0 "ドイツの武器と訓練により、連邦の支配下にいる多くのボーア人が危険なゲリラと化している。彼らは秘密の隠れ家から補給線、工場、警察署、孤立したパトロールを攻撃することで、南アフリカをさらに不安定にし、戦争努力を大きく妨げている。"
 GRO_Burn_Them_All_idea:0 "全てを燃やせ"
 GRO_Burn_Them_All_idea_desc:0 "シェンクと、「無実の人々」を救おうとする彼の道徳心は筋が通っておらず、狂人の戯言として却下される。今後、オストアフリカ国家弁務官区は独自の爆撃機部隊を配備し、祖国への義務を果たす準備ができている。\n\nこの戦争に無実の者はいない。ライヒの敵は皆支配民族に反抗するという罪を犯したのだ。罰としてふさわしいのは、彼らの世界、夢、希望、愛する者が燃え尽きるのを無力なまま見守らせることだ。"