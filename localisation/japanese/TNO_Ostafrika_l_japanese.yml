 GRO_investigate_treason_category:0 "反逆を捜査"
 GRO_investigate_treason_category_desc:0 "我々はアフリカで一人ではなく、何年にもわたってドイツ領アフリカの統治をツェントラルアフリカ国家弁務官区やズュートヴェストアフリカ国家弁務官区の同胞と共有することを余儀なくされてきた。しかしライヒはミュラーとシェンクの驚くべき無能さに気づいていないようだが、ハンス・ヒュティッヒは馬鹿ではない。\n\n我々の捜査官が彼らの政府の上から下まで潜入する。彼らの退廃、無能、反逆の証拠を集めて総統の机に直接届けるのだ！\n\n§Rジーグフリート・ミュラー§!に不利な証拠の要約:\n-[GRO.GetGROMullerEvidenceMullerBox1]\n-[GRO.GetGROMullerEvidenceMullerBox2]\n-[GRO.GetGROMullerEvidenceMullerBox3]\n-[GRO.GetGROMullerEvidenceMullerBox4]\n\n§Rヴォルフガング・シェンク§!に不利な証拠の要約:\n-[GRO.GetGROSchenckEvidenceSchenckBox1]\n-[GRO.GetGROSchenckEvidenceSchenckBox2]\n-[GRO.GetGROSchenckEvidenceSchenckBox3]\n-[GRO.GetGROSchenckEvidenceSchenckBox4]\n\n"
 GRO_send_the_evidence:0 "証拠を送る"
