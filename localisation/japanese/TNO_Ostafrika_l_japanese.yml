 GRO_the_guardians_of_afrika:0 "アフリカの守護者"
 GRO_the_guardians_of_afrika_desc:0 "アフリカは毒蛇の巣窟である。はびこる山賊、優勢な反乱軍、危険なテロリスト、さらに悪いことには反逆者だらけだ。四つの国家弁務官区の中で、我々こそが暗黒大陸でゲルマニアの利益を実際に守り、この地獄を覆う真っ暗なジャングルの中でも国家社会主義の光がまだ輝いていることを保証する、唯一の国家弁務官区であることが日に日に明らかになっている。\n\n我々はアフリカの守護者であり、我々の遺産が千年続くことを確実にするだろう。他の誰も信用できない。誰もだ。"
 GRO_the_drums_echo:0 "陣太鼓が響く"
 GRO_the_drums_echo_desc:0 "我々の「兄弟」であるはずの怠惰な野郎どもは何もしないで満足している。ミュラーは獣を狩るために彼の時間を費やしている。大して獣と脳みそのレベルが違わないくせに。裏切り者のシェンクは確かにより生産的な使用を見つけることができた時間とお金を劣等人種のために使っている。しかし、我々は違う。\n\nそうだ！我々は違う。我々は異なっている。我々は鋭い目と耳を持っており、我々は知っている。我々は国家が壊れて崩壊しかかるなかで、南で砂塵が舞い上がっているのが見える。我々は陣太鼓が響くのが聞こえ始めた。帝国主義に対する十字軍に偉大な総統を導いた太鼓が。\n\n我々は彼の輝かしい例にならおう！太鼓を轟かせよ！もっと大きく！もっと大きく！\n\n§Rもっと大きく！§!"
 GRO_the_home_of_the_exile:0 "追放者の祖国"
 GRO_the_home_of_the_exile_desc:0 "我々の将校団はもちろんゲルマニアの国防軍の司令部によって選ばれており、誰をここに派遣してもらうかの選択の余地は、我々にはない。もちろん、その結果、我々の将校の多くは親衛隊からの追放者であり、彼らは国家社会主義の主流に沿わない見解とブルグントへの忠誠心を持っていることを理由に本土から追放された者たちである。\n\nそれでも彼らのスキルは素晴らしく、アーリア民族の守護への熱意は他の追随を許さないため、これはチャンスかもしれない。また、他の国家弁務官区の腐敗に対処する方法についての彼らのアイデアのいくつかは「非常に」興味深いものである……"
 GRO_slave_munitions:0 "奴隷の弾薬"
 GRO_slave_munitions_desc:0 "奴隷がライヒのために戦えないと誰が言った？もちろん、奴隷は支配民族の防衛のために武器を取ることはないだろうが、だからといって全く役に立たないわけではない。奴らは工場で働き、国内で勇気あるアーリア人に補給を届けることができる。\n\n男でも女でも老人でも子供でも、意思、能力問わず全員が千年王国に仕えるのである。たとえどれほど「人間」の命を犠牲にしても。"
 GRO_master_the_jungle:0 "ジャングルに適応"
 GRO_master_the_jungle_desc:0 "アフリカの国家弁務官区の大部分はジャングルに覆われており、いくつかの反乱軍との戦いではこの不利な地形での戦いを余儀なくされている。したがってジャングルでの戦闘をマスターしなければ、我々はその中で滅びることになるだろう。\n\n敵が我々の根拠地に攻撃してきた場合、これは彼らの攻撃をかわし、国境を越えて彼らを追いかけるのに役立つだろう。確実に彼らは我々のように困難な地形での戦闘技術を持っていないだろうから…"
 GRO_master_the_desert:0 "砂漠に適応"
 GRO_master_the_desert_desc:0 "オストアフリカに砂漠はないが、南アフリカには砂地と乾燥した土地が広がっているため、砂漠戦に長けた部隊が不可欠である。アフリカ軍団の遺産が今もなお軍全体に崇められているため、我々は砂漠戦の能力向上のために必要な経験を十分有しており、実際の攻勢の際には、敵が母国で戦う利点を弱め、我々はうまく戦うことができるだろう……"
 GRO_southern_land_grants:0 "南部での様々な融通"
 GRO_southern_land_grants_desc:0 "我々の占領により、何千人ものイギリス植民地臣民が我々の管理下に置かれている。彼らのほとんどは大地主である。カナダの彼らの主人とは異なり、これらの人々は、政治的にではなくても、少なくとも現実的には、ほとんどが我々の理想に沿っている。結局のところ、彼らは原住民の反乱で土地を失うことを望んでいないのだ。\n\n彼らの支持を確実にし、ロンドンの同盟国を満足させるためにも、我々は彼らに彼らの土地を維持させなければならない。これはまた、原住民を抑圧することに興味を持っているパートナーと、状況が悪化した場合に使える肉の盾を与えてくれる……"
 GRO_boer_support_staff:0 "ボーアへの支援スタッフ"
 GRO_boer_support_staff_desc:0 "ボーア人は我々の大義の熱烈な支持者であることを証明した。しかし、どんなに勇敢であっても、彼らは非常に非効率的な兵士であり、訓練、装備、熟練した将校を欠いている。彼らの退廃的な資本主義の支配者に対する正義の蜂起の成功を確実にするため、我々はボーア人に支援スタッフを派遣しなければならない。物資の箱、軍事指導員、訓練された兵士の小部隊は、彼らが我々の兵士で防衛線の隙間を埋めるまで、戦線を維持するのに役立つだろう。"
 GRO_help_me_to_help_you:0 "お互いに助け合おう"
 GRO_help_me_to_help_you_desc:0 "我々のボーア人の友人は退廃的な帝国主義国家の残党に対抗して我々と同じように戦っている。平均的な南アフリカ人より貧しいながらも、彼らは典型的なアーリア人の勇気を示している。我々に先の大戦の勝利をもたらした勇気である。我々はその勇気が報われることを示さなければならない。\n\n彼らの努力への報奨として、我々は「ドイツ・ローデシア建設基金」を設立する。これはローデシアの土地を開発するための債券プログラムで、戦争中同盟者で有った彼らに与えることになる。彼らはきっと感謝するであろう。そして我々は長く実りある協力を始めるだろう……"
 GRO_booby_trap_the_border:0 "国境地帯のブービートラップ"
 GRO_booby_trap_the_border_desc:0 "戦争は日々近づいているが、我々は最悪の事態に備えて積極的に準備する必要がある。他の国家弁務官たち……彼らをそのように呼ぶことさえヒュティッヒの執務室への侮辱と感じるが、彼らは何もしていないようだ。しかし我々は準備をしている。\n\n我々は完全に我々の散らばった兵士の動員を完了するまで、敵の前進を遅らせるため、そして敵にのみ多くの損失を与えるため、我々は数十の大規模な地雷原と敵が利用する可能性のあるほとんどの橋と鉄道にワイヤートラップを設置しなけらばならない。国境に効果的なブービートラップが設置されれば、OFNは安易に我々の領域に入ろうとしないだろう。ああ、我々は彼らにどれほどの驚きを与えるのだろうな……"
 GRO_kick_the_hornets_nest:0 "蜂の巣を蹴る"
 GRO_kick_the_hornets_nest_desc:0 "南アフリカは本格的な無政府状態に陥りかけている。ボーア人の反乱、イギリス人の軍事的損失への恐れ、原住民の不満の間で、旧自治領の完全崩壊の危険性は日に日に高まっている。我々はそこに致命的な一撃を与えるのだ。\n\n白昼堂々と著名な政治家を暗殺することで、我々の怒りから身を守るために政治機関が争っている間に、国は政治的混乱の中でさらに失墜していくだろう……"
 GRO_arms_for_aryans:0 "アーリア人のための武器"
 GRO_arms_for_aryans_desc:0 "戦争が迫りつつある今、我々は全ての緊急時計画を実行する必要がある。我が国の予備役部隊は総動員され、全ての武器工場は、奴隷を犠牲にしてでも、フル稼働で生産を行うだろう。しかし、我々の工業力には限界があり、ゲルマニアの政府に助けを求める必要がある。\n\n物資の供給を待つ間、脆弱な地域への突発的な攻撃によって不測の事態に陥らないために我々はより厳しい訓練体制と緊急時の対策を強化しなければならない……"
 GRO_building_a_stockpile:0 "備蓄を積み上げる"
 GRO_building_a_stockpile_desc:0 "正規軍を武装させるに十分な武器があるが、先の戦争は、損耗とは絶えまなく続くものであるを教えてくれた。そして、ますます大規模化する軍隊は、現在の生産量よりもはるかに多くの装備を必要とするだろう。戦争の重要な瞬間に不足に直面しないようにするためには、生産されたすべての装備を備蓄し、新旧を問わず、現在使用されているすべての装備を適切に維持する必要がある。\n\n強力な戦車からルガーピストルまで必要なものはすべて収集して備蓄するのだ。すべて！"
 GRO_prioritize_garrison_development:0 "守備隊増強を優先"
 GRO_prioritize_garrison_development_desc:0 "国防軍からのプロの守備隊はこの戦争で最も重要な資産だ。主に予備役や本土での勤務には「不適格である」と判断された部隊で構成されており、訓練や戦闘能力で親衛隊旅団に劣るが、それでも彼らの方がはるかに多く、信頼性が高いのだ。\n\n我々が収集した情報と推定に基づくと、我々は予想以上に強い敵に直面するかもしれないし、戦争は我々が以前に計算していたものよりも長くなるかもしれない。我が軍の大部分が初撃に耐えられるだけの十分な装備を確保した上で、やり返す必要がある。"
 GRO_prioritize_ss_development:0 "親衛隊増強を優先"
 GRO_prioritize_ss_development_desc:0 "親衛隊旅団の強化に全力を注ぐ必要があることは明らかである。国防軍守備隊よりは数は少ないが、彼らははるかに優れた訓練と装備を備えており、はるかに高いモチベーションを保っている。\n\n戦争は以前の計算よりも長く続くかもしれないので、我々は戦場で決定的な突破口を開ける精鋭部隊を迅速に準備しなければならない。さもなくば攻勢は止まってしまうリスクがあるだろう。我々には産業大国との消耗戦をする余裕はないので、我々のエリート親衛隊はまさにそのために必要なものである……"
 GRO_prepare_the_werewolves:0 "ヴェアヴォルフを準備"
 GRO_prepare_the_werewolves_desc:0 "敵はもし勝利しても祝杯をあげることができない！祖国と民族に対する最後の義務として、真のアーリア人は敵の占領に全力で抵抗しなければならない。我々の偉大な総統が戦争中にやったようにオストアフリカは敗北に備えて完全に機能するヴェアヴォルフゲリラを確立しなければならない。\n\n密林に散らばる隠れた補給基地、アフリカ全土に潜む忠実な将校と部隊によって我々は四方八方から千羽のスズメバチのように攻撃する！もし我々が暗黒大陸を支配する運命にないならば他の誰にも支配されないようにするのが我々の神聖な義務だ。誰にもだ。"
 GRO_clean_the_colony:0 "植民地から一掃"
 GRO_clean_the_colony_desc:0 "我々の植民地は不満に溢れている。人種ピラミッドの底辺にいることを受け入れない奴隷、「自由」のためにいまだに戦う原住民、そして我々の血を引くアーリア人でさえも「改革」を求めている。我々が最も強くあるべきときに、全てが我々を内部から弱体化させようとしている。\n\n今こそ、これらの哀れな反体制派を叩き潰し、自分たちの立場だけでなく、永遠にアフリカを支配することがアーリア人の宿命であることを皆に思い出させる時だ。植民地政府のすべての機関から、我々の以前の試みでまだ征服できていない人々を完全に破壊するために、一致団結した努力を行わなければならない。"
 GRO_the_ring_of_fire:0 "炎の輪"
 GRO_the_ring_of_fire_desc:0 "オストアフリカは火に囲まれた獣のようなものだ。我々の周りのあらゆるところで敵が影に潜んでいて、蜂の群れが熊を打ち倒すように我々の数的劣勢を利用しようとしている。いわゆる「同盟者」ってやつでさえ、信用できない！我々は警戒レベルを高め、万が一の敗北の際には我々と運命を共にするであろう全ての人々を我々に結びつけ、支配民族からの支持を可能な限り増やす必要がある。アフリカのアーリア人の運命はそれにかかっている！"
 GRO_your_enemies_are_our_enemies:0 "共通の敵"
 GRO_your_enemies_are_our_enemies_desc:0 "無政府状態を回避したいのであれば、すべての支配民族に我々は皆実際に共通の敵を有していると説得しなければならない。我々が工場で、畑で、家で雇っている劣等人種の奴隷たちは、自分たちが我々より強くなる瞬間を待っている。その時が来れば奴らはすぐにドイツ人にボーア人、そしてイギリス人さえ家畜のように殺すだろう。\n\n我々が生き残りたいのなら、我々は団結して、内側と外側から我々を飲み込もうとしている黒人の脅威に対抗して、白人統一戦線を構築しなければならない。"
 GRO_expand_the_mines:0 "鉱山を拡張"
 GRO_expand_the_mines_desc:0 "すべてを支配下に置きたいのであれば、武器産業のための十分な物資を確保し、そして反乱を起こすエネルギーのかけらも奴隷たちに残らないようにする必要がある。これらの目的を達成するために、我々の領土全体で鉱山強制収容所をさらに拡大しなければならない。\n\n何万人もの労働者を増やせば、生産率を上げ、中央政府が喜ぶであろう経済的利益を得ることができ、我々に歯向かう可能性のある者たちはつるはしで忙し過ぎて効果的に何かをすることができなくなるため、不穏を激減させることができる……"
 GRO_a_hundred_for_one:0 "百対一"
 GRO_a_hundred_for_one_desc:0 "地元の反体制派との最も重要な問題が我々の数的劣勢であることは明らかである。我々の限られた守備隊では、彼らの訓練のレベルや装備、政権への忠誠心がどれだけ高かろうと、すべてを支配下に置くことは望めない。我々はひょっとすると文字通り100対1で劣勢に陥っているのかもしれない。\n\n追加の人員が必要である。この任務を達成する最善の方法は、アーリア人以外の特定の人々の助けを借りることである。その人々とは我々に忠誠を誓わなければならない理由をそれぞれ持っており、誓わなければ原住民の反乱で全てを失う危険性がある人々だ……"
 GRO_reinforce_the_anglos:0 "イギリス系を増強"
 GRO_reinforce_the_anglos_desc:0 "今や我々の支配下にあるアングロ・アフリカンは十分に忠実であることを証明した。我々の新しい領地に軍事的に監視を実施するリソースが不足していることを考慮し、我々はより安易な手法に切り替えることにした。我々と見解が非常によく一致しているアングロ・アフリカの指導者であるクリフォード・デュポンは、「ザンベジ植民地行政官」に任命されるのだ。\n\n彼と彼の「政府」は我々の完全な支配と監視下に置かれるため、ほとんどの面において儀式的な役割になるが、彼はアングロ・アフリカンの人的資源を使ってローデシアとザンビアを支配下に置く仕事を引き受け、我々がオストアフリカ国家弁務官区の主要な根拠地の支配を維持するために使うことができるいくつかの師団を生み出すことができるだろう。"
 GRO_the_bogeyman:0 "怪人"
 GRO_the_bogeyman_desc:0 "デュポンは興味深い提案をしてきた。彼は、漠然とした「奴隷の反乱」を超えた共通の脅威を見つけることを提案している。その脅威として、彼は今でもOFNと協力して国家弁務官区を不安定化させようと企んでいる南アフリカ人の元政治家と元将校のグループを指定してきた。\n\n我々の民族をさらに団結させて国内での圧力を軽減するために我々は、これらの者がCIAと接触して本格的な蜂起を計画する一方で、我々の軍がその1つ目の蜂起に対処するためにそちらに送られてすぐに。奴隷たちがさらなる支援と補給を受け取って2つ目全面的な反乱を始めようとしているという「機密情報」を漏らすつもりだ。これは奴隷と「改革者」の両方に対して住民を団結させるのに役立つはずである。"
 GRO_the_preikschat_schlicke_initiative:0 "プレイクシャット＝シュリッケ構想"
 GRO_the_preikschat_schlicke_initiative_desc:0 "オストアフリカ国家弁務官区の近代化に向けて、我々は守備隊の軍事技術者であるフリッツ・カール・プレイクシャットとハインツ・シュリッケに、国内に独立した送電線と発電所を建設し、より近代的な技術を監視活動に活用できるようにするという任務を与えた。\n\nその費用は非常に高額で、もちろん送電線は主要な入植地にしか設置できなかったが、ヒュティッヒ国家弁務官はその努力を高く評価し、ボウラーシュタットの「プレイクシャット・シュリッケ」発電所の開所をもって、このプロジェクトを正式に完了させ、成功を宣言した。"
 GRO_colonial_rewards_program:0 "植民地褒賞プログラム"
 GRO_colonial_rewards_program_desc:0 "かつての敵を味方につけるために、アングロ・アフリカンの農民と産業家に対する経済的褒賞制度を開始する。もちろん、公に国家弁務官への支持を表明した者だけが褒賞金を受けることになるだろう。\n\n第二の秘密の「報酬」もある。我々の支配を受け入れ、積極的に支持した者が迫害されたり強制収容所に送られたりすることはない……"
 GRO_colonial_information_stations:0 "植民地情報基地"
 GRO_colonial_information_stations_desc:0 "我々の新しいアングロ・アフリカンの臣民を巧妙に支配する試みとして、「イーストアフリカ放送協会」を立ち上げることになった。英語のラジオチャンネルは、彼らを（ほぼ）祖国にいるような気分にさせるだろう。\n\nもちろん、すべての職員は事前に審査を受け、国家社会主義の原則を完全に服従している人物である必要がある。放送内容は、我々の政府を讃える内容になるし、もちろん実際のスタジオの場所は極秘に指定される。"
 GRO_cctv:0 "ビデオ監視システム"
 GRO_cctv_desc:0 "最終的に我々の新電力線の利用方法を見出すことができた。それは「ビデオ監視システム」または「間接的な監視のための投資」の実施である。数千台の近代的なカメラを国家弁務官区全体に設置することを含むこの計画は、資材が到着次第、つまり数ヶ月後に実施されるだろう。\n\n今のところはボウラーシュタットにプロトタイプを設置し、テストと改良をすぐに開始する予定である。"
 GRO_get_your_free_tvs:0 "テレビ無料配布"
 GRO_get_your_free_tvs_desc:0 "ドイツ人であろうと、ボーア人であろうと、アングロ・アフリカン人であろうと、すべての支配民族の士気と生活の質を向上させるための措置として、政府は補助金を通じて、すべての家庭にテレビを無料で提供するキャンペーンを行う。これで、彼らは娯楽や文化番組を含むドイツから放送されているすべてのチャンネルを見ることができるようになる。\n\nもちろん、すべての機器に隠しマイクが取り付けられており、諜報機関の盗聴部門により監視されているということを彼らは知らない。これにより、我々はプライベートの内外を問わずすべての人々を支配できるようになるだろう……"
 GRO_be_happy_or_else:0 "幸せになるかさもなくば"
 GRO_be_happy_or_else_desc:0 "我々の政府、そして何よりもヒュティッヒ国家弁務官は、「生存圏」の拡大の実現のために致命的な土地に住む勇敢なアーリア人に仕えるために存在している。この保護と引き換えに、すべてのアーリア人が総統閣下と民族のために義務を果たすことを期待されている。しかし、一部の者はそれ以上を求めているのだ……\n\n我々の植民地政府は、スワスティカと千年王国への忠誠を誓う者を保護するべく、できる限りのことをしている。我々はエゴイストや敗北主義者、さらにたちの悪い「改革者」を許容しない。奴らは皆服従しなければならず、さもなくば不忠の報いを受けることになる。"
 GRO_huttig_safwar:0 "南アフリカ戦争"
 GRO_now_it_begins:0 "始まった"
 GRO_now_it_begins_desc:0 "一発目の銃声とともに、アフリカの盾と南アフリカ、そしてアメリカの傀儡師たちの間で、正式に戦争状態が始まった。20年前と全く同じように、誇り高きアーリア人は武器として我々の優れた意志のみを片手に、圧倒的に優勢な敵に再び立ち向かう。20年前と全く同じように、我々は愚か者達に支配民族の優越性を証明するだろう！\n\n最後の一人まで総動員せよ！戦車と爆撃機と火砲を投入せよ！総統と祖国のために、我々は勝利を手にするのだ！"
 GRO_the_schild_united:0 "団結したアフリカの盾"
 GRO_the_schild_united_desc:0 "オストアフリカ国家弁務官区の義務はアフリカの盾の主唱者として暗黒大陸でのドイツ国家弁務官区の共同戦争努力を調整することだ。分裂してしまえば我々は弱いが、団結すれば誰も我々の力に逆らうことはできない！\n\n過去の不満を忘れ、共通の敵に向かって共に戦う時が来たのだ！アフリカ全土のアーリア人の兄弟よこの呼びかけに応えよ！総統と祖国のために、団結して敵に当たれ！"
 GRO_assist_their_generals:0 "彼らの将軍たちの補助"
 GRO_assist_their_generals_desc:0 "我々とは異なり、他の国家弁務官は効率的な参謀本部の維持をおろそかにしてきた。その結果、彼らの軍隊は遅れをとり、広い戦域のなかでの調整が困難になっており、彼らの将軍は自分たちの司令部テントから何百マイルも離れた部隊を適切に指揮することができていない……\n\n戦争に勝利した暁にはこの恥ずべき行動について話す時間は十分にあるだろうし、我々の兄弟たちにこのことを思い出させることを忘れてはならないだろうが、今はもっと緊急の問題がある。我々は他の将軍たちがより良い戦争努力をできるようにするために支援装備と人員を送らねばならない。"
 GRO_assist_their_industries:0 "彼らの産業の支援"
 GRO_assist_their_industries_desc:0 "ツェントラルアフリカ国家弁務官区とズュートヴェストアフリカ国家弁務官区の産業発展を……失望的だと言うのは控えめな表現だ。管理の行き届いていない工場では守備隊を賄うのがやっとだ！撃つための弾薬があるだけでも奇跡だ……\n\nこれに対する苛立ちはますます増しているが、しかし戦争による需要はもっと重要である。同胞たちに経済アドバイザーを送り、実質的に工場を稼働させるための難解な技術を教えよう！"
 GRO_oberkommando_der_afrika:0 "アフリカ最高司令部"
 GRO_oberkommando_der_afrika_desc:0 "祖国と同じように、我々はより高いレベルで戦争努力を調整する中央参謀本部を必要としている。「アフリカ最高司令部」によって、我々が、いや「私」が、どの国家弁務官区に属しているかにかかわらず、すべてのアフリカの盾軍に直接命令を与えることができるようになり、これによって部隊間の結束と全体的な戦術的・戦略的有効性と調整を劇的に向上させることができる。\n\nさらに重要なことに、これは我々が「同盟国」と呼んでいる無能の群れを適切な戦闘部隊らしきものに変えることができる最高のチャンスであろう……"
 GRO_protect_schencks_jets:0 "シェンクの空軍の護衛"
 GRO_protect_schencks_jets_desc:0 "南西アフリカ国家弁務官区の同胞たちはアフリカの盾の中で最大の空軍を有している。ではなぜあの馬鹿なシェンクは劣勢なアメリカ機に対して彼らを死なせているのだろうか？なぜだ？終戦後、私は彼とこのことについてきちんとした議論をするつもりだ。できれば尋問室で、きちんとした機器を使ってだが。しかし今はそんなことを考えている時間はない。したがって私は我が空軍が戦闘前に適切に護衛され、撤退時に援護されるようにしなければならない。\n\n全部自分でやらざるをえない気がする……"
 GRO_pay_mullers_men:0 "ミュラーの部下に金を払う"
 GRO_pay_mullers_men_desc:0 "ミュラーが兵士と呼んでいる堕落した傭兵たちは……何なんだ？彼らには金以外への忠誠心はないのか？スカートを追うこと以外に興味はないのか？彼らは自分たちの反逆の度合いを理解しているのか!?信じられない……\n\nこの問題は手に負えなくなってきている。厳しい措置が必要だ。ミュラーは祖国に対する罪を償わなければならないだろうが、今は勝利の方が重要である。……口にするのも嫌だがオストアフリカ国家弁務官区のポケットからあいつらに金を払ってやる。私の忍耐力が尽きる前に戦争が終わることを願うだけだ。"
 GRO_development_triad:0 "三国家弁務官区研究協力"
 GRO_development_triad_desc:0 "戦争に勝つためには、アフリカの盾は、身体的にだけでなく、精神的にも団結しなければならない。私は国家弁務官区の間に共同研究開発室を設置し、我々の優秀な人材が戦争に勝つための新しい方法を一緒に考案させなければならない。\n\nなぜどんな時でも資金を提供し、人材を供給し、すべての仕事をするのはまた私だという気がするのだろう!?"
 GRO_supply_the_boers:0 "ボーア人に補給"
 GRO_supply_the_boers_desc:0 "我々のボーア人の友人は勇敢で大義に忠実である。しかし彼らは医療機器から近代的火砲に至るまで基本的な物資が不足している。彼らはアメリカ人に対する最初の前線であるため、我々は彼らが効果的に戦い、抵抗できるようにする必要がある。我々の大規模な増援が彼らの戦いを楽にするまで。\n\n列車とトラックがすぐにローデシアに向けて出発し、彼らに役立つかもしれないもの何でもを届けるだろう。勝利のために、道中で爆撃されないことを祈ろう！"
 GRO_develop_boer_industries:0 "ボーア共和国の産業を支援"
 GRO_develop_boer_industries_desc:0 "我々の物資が有用であることが証明されたとしても、損耗はすでに頭をもたげてきている。ボーア人がまた物資を必要とするようになるまで長くはかからないだろう。そして何度も何度も必要とするだろう。\n\n我々の貴重な物資を彼らに投棄するのではなく、経済アドバイザーとプレハブ機械を送り、彼ら自身の軍事生産工場を立ち上げることができるのだ！それは主にライフルや弾薬の生産を目的とした単純な工場となるだろうが、しかしそれは彼らが供給の危機的な不足を回避するためには十分だろう。"
 GRO_rigged_to_blow:0 "隠し爆弾"
 GRO_rigged_to_blow_desc:0 "もちろん、我々の援助にもかかわらず、ボーア人の友人が蹂躙される危険性もある。その場合に敵に少しの利益にもならないようにした方がよい。我々がボーア人に貸し出した機械にはすべて爆発物が隠されており、それらは中央制御室につながっている。万が一工場が敵の手に落ちれば、それらは爆発するため、敵が我々に対して使用することはできない。\n\nもちろんボーア人はこのことを知らないし、お前の首と胴体が泣き別れすることを避けたいのなら、知らせない方がいいだろう……"
 GRO_boers_for_the_boerstadt:0 "ボーア人はボーア国家の為に"
 GRO_boers_for_the_boerstadt_desc:0 "君はオストアフリカ国家弁務官区に隠れながら、胸を張って自分はボーア人だと言えるか？違うだろう！ここ数年の間に我が国へ亡命を選択した全てのボーア人が暗闇から抜け出し、祖国のために敵に立ち向かう時が来た！\n\n彼らは国家社会主義に心酔しており、ローデシアの同胞よりも優れた訓練を受けている。これらの亡命者はボーア軍のエリート部隊と将校になり、彼らの派閥に対する我々の支配力をさらに強めるだろう……"
 GRO_take_their_prisoners:0 "捕虜確保"
 GRO_take_their_prisoners_desc:0 "戦線が日々変化しているにもかかわらず、ボーア人が頑張ってアメリカ人や南アフリカ人の捕虜を取りながらなんとか撤退することがある。しかし捕虜たちはその後、何も生産的なことをすることなく、単に収容所に収容されているだけである。捕虜は我々の鉱山に大いに必要とされているので、我々は捕虜を引き渡すように求めることができるだろう。\n\n引き渡されたら、彼らは我々の強制収容所や労働収容所に送られ、そこでアーリア民族の存続を危うくした者たちがどうなるかを最終的に学び、すべての支配民族と同様に祖国に仕えることになるだろう……死ぬまでな。"
 GRO_insurgency_training:0 "反乱訓練"
 GRO_insurgency_training_desc:0 "同盟国への圧力を軽減するためには、アメリカ人の操り人形に自分たちの本拠地の心配をさせる必要がある。多くのボーア人がまだ占領地に住んでいるが、それでも我々のために戦うことを望んでいる。我々は敵陣の背後に小さなチームを潜入させるつもりだ。彼らは忠実な協力者のグループに連絡を取り、反乱戦術を教えるだろう。特に工業施設の破壊工作や地元の政治家や警察への小さな、しかし広範囲に及ぶテロ攻撃で混乱や混沌を広げることを目的とした戦術をだ。"
 GRO_mobilize_ostafrika:0 "オストアフリカの総動員"
 GRO_mobilize_ostafrika_desc:0 "我々の義務は明確だ。ゲルマニアからジャングルの奥深くまで、我々は祖国の名声を広めるのだ。しかし我々の敵は多く、我々の戦力は少ない。勝利のために、経済的にも軍事的にも戦力を総動員する必要がある。\n\n全ての予備役部隊を編成するために、国家弁務官区中で徴兵を実施し、工場をフル稼働させなければならない！オストアフリカはドイツの意志を体現するだろう。我々は鋼鉄のような単一の存在であり、獲物を狩る燃えるようなピューマのように、勝利に向けて完全に団結するのだ！敵に恐怖を教えてやれ！"
 GRO_skim_the_cream:0 "搾取"
 GRO_skim_the_cream_desc:0 "戦争に伴い資金の必要量が増加している。我々には資金がなく、我々の植民地予算はすでに最大限まで拡張しており……それでも戦争に勝つために、我々はいくつかの歳出削減、つまり無駄を絞らなければならなくなった。具体的には戦争が始まるまで実施していた非常に多くの無駄なもの、たとえば学校、病院、さらには許容可能な原住民への資金提供などである。\n\n感傷的になるのをやめて、すべての資源を戦争努力に振り向ける時が来たのだ。これらの補助金に依存していた人々は別の方法を見つけるだろう。さもなくば望ましくはないが必要な、勝利のための犠牲になる。祖国はそれを求めているのだ！"
 GRO_pipeline_to_zanzibar:0 "ザンジバルへの補給路"
 GRO_pipeline_to_zanzibar_desc:0 "ダルエスサラームは我々の有する最大規模の港湾であり、全ライヒからのほとんどの物資がそこから送られてくる。もしそこが爆撃され使用不能になれば、我々は増援のほとんどを失うことになるだろう。我々はこの流れが止まることのないようにしなければならない。一方では、ドッグは要塞化され敵の爆撃やテロ攻撃から守られるだろう。他方では、ダールエスサラームとボウラーシュタットを結ぶインフラのレベルを上げ、すべてのものを直ちに受け取って、必要なものを前線の部隊に分配できるするだろう。"
 GRO_defense_industry_development:0 "防衛産業の発展"
 GRO_defense_industry_development_desc:0 "我々の軍隊は現在生産している以上の物資を必要としている。我々が現在用いている奴隷の数は問題ではない。奴らはドイツの偉大さのための費消される燃料に過ぎないのだ。従って我々は軍需産業への補助金を劇的に増やすつもりだ。戦車、大砲、小銃、我々は必要なものはすべて自分たちで生産する。我々が最後まで戦わないとは誰にも言わせない。"
 GRO_conscript_the_tribes:0 "部族の徴兵"
 GRO_conscript_the_tribes_desc:0 "我々の正規軍は敵と交戦するには十分ではない。したがって、我々は我々の水準を引き下げて、現地民を用いて我々の守備隊を強化することを余儀なくされるだろう。\n\n劣等民族に属さないために、我々が大目に見ることができる現地民がいくらか存在している。これらの現地民は、アメリカ人に対抗するために徴兵できるほど信頼できて忠実である。もしそうでなければ、我々はいつでも彼らの女性と子供を特別強制収容所に送りつけて、彼らを戦争に勝つまでそこにとじこめることができる。誰か1人逃げ出せば、全員が報いを受けることになる。臆病さの代償は非常に大きい……"
 GRO_unified_holdouts:0 "統一防衛線"
 GRO_unified_holdouts_desc:0 "アメリカ人とその操り人形が我々の前線に押し寄せる中、我々は防衛戦術を改善する必要がある。強力な対空砲台と対戦車兵器を装備した、相互に連携する要塞化された核心を持つ砦は、ほとんどの攻撃に対する効率的な防御を確実に行うだろう。そして敵の集中した攻勢に対する統一された対応計画を備えることで、十分な反撃戦力が整うまで敵を食い止めることができるかもしれない。"
 GRO_simplify_arms_production:0 "兵器生産の簡易化"
 GRO_simplify_arms_production_desc:0 "武器が必要だ！もっと武器を！奴隷労働力は、我々の最新の武器を生産できるほど熟練していない。したがって制約のあるリソースを活用するために、生産プロセスをよりシンプルに、より経済的にする方法を見つけなければならない。組み立て工法、モジュール設計、高価な部品や冗長な部品の除去、高度なパーツの交換など、すべての兵士がライフルを持てるよう、あらゆることを試さなければならない！"
 GRO_everyone_is_fucking_useless:0 "役立たずばかりだ"
 GRO_everyone_is_fucking_useless_desc:0 "もう十分だ。もうたくさんだ。戦争に勝つために戦っているのは私だけということは明らかだ。他の者はただのゲームをしているだけだ！これはゲームじゃない！我々はアフリカのアーリア人を守る為に戦っているのだ！アメリカ人を倒す為に！\n\nこれ！は！くそったれな！ゲーム！じゃない！\n\n奴らは信用できない。ミュラーは信用できない。シェンクも信用できない。誰も信用できない。誰もがだ。裏切り者め。裏切り者だらけだ。私は一人なのだ。それでも私は勝つ。一人で。そうすれば、全てが正されるだろう。全てがだ。"
 GRO_burn_them_all:0 "全部燃やせ"
 GRO_burn_them_all_desc:0 "シェンクが自分の爆撃作戦ではアメリカ人のバンカーを貫通できないと文句を言うのか？ならば奴らを燃やしてしまおう。ナパームでだ。燃えるものなら何でも。彼は反対しないだろう。私が反対させない。アメリカ人もカナダ人もイギリス人も全て燃やしてやる！自分たちを暗黒大陸に送り込んだ指導者を呪うハメになるだろう！闇が奴ら全員を喰らうのだ！一人ずつ！我々だけになるまで！私が彼よりも彼の仕事をうまくやれることを見せた時のシェンクの顔が楽しみだ！"
 GRO_kindersoldaten:0 "子供兵士"
 GRO_kindersoldaten_desc:0 "ミュラーがもっと兵士のためにお金を欲しがっているか？いや、奴は1ライヒスマルクも受け取ることはない。これ以上ビタ一文も。少なくとも私からは。奴は主人のところに行ってもっとドルを物乞いしに行くかもしれない。鍵十字よりアメリカ人の刻印が入ったお札の方が気に入っているようだ。\n\nもっと兵士を確保しよう。ミュラーが用意できないほどの数の兵士を。子供達だ。12歳以上にしようか？いや10歳にしよう。彼らはもうライフルを持つことができ、使い方を学ぶだろう。できなければ死ぬことになる。なんて残酷な世界だ。民主主義を愛する高尚で強いアメリカ人が劣等種族の子供を撃てるのか？そうであることを願うよ。そうでなければ彼らの道徳心が彼らの破滅を招くことになるからだ……"
 GRO_let_them_know_true_fear:0 "本当の恐怖を教えてやる"
 GRO_let_them_know_true_fear_desc:0 "お前は本当の苦痛を感じたことがあるか？本当の恐怖を感じたことは？死の恐怖。お前の手足から皮膚が落ち、目の前で肉が壊死してゆくのだ。眼球が眼窩の中で焼けるまで。そしてお前は口も舌もなく叫び、目も涙もなく泣きながら死ぬ。母に自分をこんな恐ろしい死に方をするためだけに産んだことを恨みながらな。\n\nそしてアメリカ人も死ぬ。奴らは皆死ぬのだ。私もシェンクやミュラーのような臆病者の裏切り者だと思っていたのか？私が!?奴らに無分別さの代償を払わせてやる！奴らは死をもって償うのだ！そして「私」がこの戦争に一度勝利してしまえば、誰も私や祖国を悪く言えなくなるだろう。"
 GRO_brudermord:0 "兄弟殺し"
 GRO_brudermord_desc:0 "そんなに厳しいこと言わないでくれ。これは「兄弟殺し」ではない。これは正義であり、最高のものだ。私は奴らの裏切りの証拠を必要としない。私はそれを「知っている」のだから。奴らは。我々の敗北とライヒの敗北、そして「私」の敗北を確実なものにするため意図的に戦争努力を妨害した。しかし奴らは失敗した。今奴らはその報いを受けるのだ。奴ら全員が。\n\nしかしその前に私はこの戦争に勝たなければならない。奴らは必要ない。もう必要ないのだ。私が必要とするのは奴らの資源と産業だ。奴らの、特にミュラーの部下も必要ない。軍法会議を受けて銃殺刑になるだろう。しかしこれはおそらくあまりにも情け深い罰であり、私には小さな男たちに割けるほど暇ではないのだ。だから代わりに元兄弟たちのために新しいガスを用意した。私の科学者たちが作り出すことができた最も強力なガスだ。これは奴らへの感謝の気持ちだ。あるいは奴らの屈辱と裏切りの代償だ。これから私は孤独になる。だからもう誰も私を裏切ることはできない。"
 GRO_reinige_den_suden:0 "南部の浄化"
 GRO_reinige_den_suden_desc:0 "アメリカ人は産業と兵士とナパームで戦争に勝てると思っている。しかし私はそれより良いものを持っている。ガスだ。私は使用を躊躇わない！戦死者の遺体の残骸をスプーンで回収しなければならなくなっても、アメリカ人はまだ戦う気があるのだろうか？ネームタグからしか自分の子供を区別できなくなったら、どんな母親も子供を戦争に送らないのではないか？\n\nこの戦争は終わるだろうし、すぐに終わるだろう。私はそれを感じられる。もしそうならなかったらシェンクに爆撃機を操縦させて、ケープタウン上空からガスを投下させてやる！おそらく、彼に勇気を教えてくれるだろう彼がそれで死んだとしても、それは我々の得にしかならないだろう……"
 GRO.2.t:0 "アフリカの盾"
 GRO.2.d:0 "オストアフリカ国家弁務官区の情勢は急速に変化していると言っても過言ではないだろう。ボウラーシュタットの役人は寝る間も惜しんで仕事をし、兵舎と行政府の間を走り回っている。ヒトラーの死と国内での狂信的虐殺の開始によって、通信や物資の供給は良くても不安定になっている。廊下はどこも軍用タバコの臭いがし、無数のオフィスの換気扇は、どんな事務員やメッセンジャーよりも一生懸命働いていた。\n\n百万本の根っこが絡み合った幹のように、その中心にハンス・ヒュティッヒがいた。彼は机の前に立ち、走り書きされたメモ、時代遅れの辺境の地図、汚れた帳簿を眺めている。危機に瀕した全ライヒの残骸だ。静かに、彼は書類棚の一つを開け、薄いなフォルダを取り出した。小さく黒い字体で一番上に書かれているものがある。\n\n緊急対応計画：アフリカの盾\n\n彼はそれに目を通し、一息ついた。これはやらなければならないことだ。\n\n彼は机に戻り、電話を取った。"
 GRO.2.a:0 "「ヴィントフックとレオポルドヴィルにつなげ」"
 GRO.3.t:0 "オストアフリカ国家弁務官区がアフリカの盾を提案"
 GRO.3.d:0 "「ミュラー」とヒュティッヒ国家弁務官は言った。\n\n「ハンス？」ミュラーは答えた。彼の声はちらついていた。\n\n「簡潔に説明しよう。ゲルマニアの状況は聞いているだろう」\n\n「聞いてない奴なんているか？」\n\n「従って事態が過ぎ去るまでの同盟を提案する」\n\n「我々に何の得があるんだ？」\n\nヒュティッヒは息を呑んだ。今攻撃しても無駄だ。「君の傭兵は象の群れやジャングルの野蛮人よりも大きなものを略奪することができる」\n\n「……兵士に準備させよう」\n\nよかった。まだ希望があるかもしれない。「7日後にまた話そう」\n\n「今すぐに……」\n\nガチャン"
 GRO.3.a:0 "以上だ。"
 GRO.4.t:0 "オストアフリカ国家弁務官区がアフリカの盾を提案"
 GRO.4.d:0 "「シェンク」\n\n受話器からため息が返ってきた。「何がお望みだ、ヒュティッヒさん？」\n\n「保障のようなものだ。君の航空隊の様子はどうだ？」\n\n「おかげさまで完璧に活動している」\n\n「それなら、彼らはこれから先も十分役に立つ」\n\n「何を企んでいるんだ、ヒュティッヒ？」\n\nヒュティッヒはしばらくの間、適切な言葉を選ぼうと熟考していた。「完全勝利だ。未解決の問題の解決。運命を全うすること。好きに呼べばいい」\n\n「そして部下を大量に死なせるのか？おそらくアメリカ人に対して？」\n\n「それが彼らの宣誓した義務であり、君もはそれを知っているはずだ。国家弁務官」ヒュティッヒはそう言い切った。ヴィントフックの大馬鹿野郎に対して平静を装うのは思ったより難しいことだった。「それとも、その義務が最も必要とされるときに、放棄するつもりか？」\n\nこの愚か者は返答に時間がかけすぎだ。「……もちろん、そんなことはない。アフリカのルフトヴァッフェは君の命令に従う」\n\n礼儀として、ヒュティッヒは満足げに鼻を鳴らした。\n\n「そうなるのを見守ってくれ。ごきげんよう」\n\nガチャン"
 GRO.4.a:0 "素晴らしい外交ショーだ、ヒュティッヒさん"
 GRO.6.t:0 "反逆者狩り"
 GRO.6.d:0 "ヒュティッヒは目の前の写真を見ながら、最後の会話の断片を頭の中で繰り返していた。彼は予想以上に成功していた。数々の非効率、大量の反逆的な内容のメディア、偽造された文書、そして場合によっては劣等民族の統治者さえいた。それは裏切りと腐敗の宝庫だった。\n\n彼は決して感情的な人間ではなかったが、今この瞬間では深く心を動かされた。辛辣な笑みが彼の顔を横切り、彼は席に腰を下ろした。すべての被害妄想、自問自答、上官との狂おしいほどの喧嘩、それはすべて何かを意味していたのだ。ついて笑顔の興行師と臆病な堕落者が任務から解任され、祖国とヒュティッヒ自身を彼らの権限と横柄さから解放することができるかもしれない。\n\nその満足感は圧倒的だった。彼は机から立ち上がり、ドアに向かった。しかし、ハンドルを握ろうとしたその時には、負の感情の洪水が戻ってきて、彼の心を麻痺させていた。何か……嫌な感じがした。もし一度彼の警告を無視したことがあるゲルマニアの官僚が、また同じことをしたら？たとえ彼にとって証拠が悪事を証明するものに見えたとしても、千マイルも離れた場所にいる人間にもそう見えるだろうか？彼にはもっと多くの証拠が必要だった。\n\nそこでヒュティッヒは机に戻り、さらに大きな計画を練り始めた。彼がこの大陸から汚物を一掃するためには、反論の余地のない圧倒的な攻撃が必要だ。新たな調査を開始し、最後の調査からさらに包括的に実施するのだ。悪魔はその報いを受けることになるだろう。ヒュティッヒはこの時を何年も待っていたが、彼はもう少し待つことができた。"
 GRO.6.a:0 "捜査を開始せよ。"
 GRO.7.t:0 "総統が死んだ！"
 GRO.7.d:0 "ボウラーシュタットは総統の死去の知らせを受けて、ライヒの他の都市と同じように嘆き悲しんだ。半旗が掲げられ、男女は通りで涙を流し、マーチングバンドは悲痛な曲を演奏しながら行進した。国家弁務官自身が集会で党員に向けて演説した。全ての息子と娘たちは、ライヒのアフリカの宝石の一日をドイツを陽の当たるところへ帰還させた男への敬意として捧げた。\n\n演説中の重要な言葉:一日。それ以上でもそれ以下でもない。ボウラーシュタットとオストアフリカは明日の朝にはいつも通りに戻るだろう。アーリア人は強いため、彼らが受け継ぐ運命の未来に向かう行進へ戻るのに、一回泣くだけで十分なのだ。ハンス・ヒュティッヒはそれをわかっていた。"
 GRO.7.a:0 "悲しみはほどほどに"
 GRO.8.t:0 "アフリカ最高司令部"
 GRO.8.d:0 "発：国家弁務官区司令部－アフリカ最高司令部が下記を発表\n\n本日アフリカのライヒは行き詰っていることを自覚している。諸君の多くは間違いなく、我々が述べる母国を巻き込んでいる狂乱について、すでに聞いているだろう。残念な出来事ではあるが、ゲルマニアが与えたかなりの自律性のおかげで、暗黒大陸の国家弁務官区は本国の混乱がこの地に波及することを防ぐことができた。我々は資源も機能も自給自足ており、次の総統が権力を握るまで維持しつ続けるだろう。\n\nそれにもかかわらず、それ自体が問題を招いている。弁務官区の陸軍、海軍、空軍は、熟練した人材の供給と指示をドイツに頼っていたのだ。現在の危機下では、従来の供給源からの調達は不可能である。事実上、アフリカ大陸にある3つの国家弁務官区はすべてバラバラな状態で独立している。これは早急に是正されなければならない。\n\nそれゆえに、本日よりオストアフリカ、ツェントラルアフリカ、ズュートヴェストアフリカの各国家弁務官区の別個の司令部は、一時的にアフリカ最高司令部の下、統合される。サプライチェーンの再調整と配置に関する指示は、今月中に全部隊に配布される予定である。\n\n我らがライヒは長い歴史の中で、人為か運命かに関わらず、突きつけられたハードルを乗り越えてきた。血管を流れる誇り高き民族の血によって、我々はこの試練を乗り越えて、かつてないほど強くなるだろう。\n\n署名\nH・ヒュティッヒ\nS・ミュラー\nW・シェンク"
 GRO.8.a:0 "3つの強者が1つになる。"
 GRO.9.t:0 "今がその時だ"
 GRO.9.d:0 "いつもならこの時間は、ハンス・ヒュティッヒは深い眠りについている時だ。彼はたいていの夜はそうやって、心の中の波打つ怒りと苛立ちの波を鈍らせて過ごしてきた。しかし今夜は違った。今夜、彼はボウラーシュタット地下の司令部で、混雑したテーブルの先頭に座っていた。彼の将校たちは、どの大隊がどこに派遣されたか、どの中隊が阻止に最も重要なのか、誰の計画が人種を救うのか、それとも国家を破滅させるのかで口論していた。補佐官は壁に並んでいる電話を操作し、暗号化されたメッセージを現場に送った。誰もが彼らが何のためにここにいるのか知っていた。\n\nボーア人は武装して新たなグレート・トレックを宣言し、南アフリカの黒人はケープタウンの鎖を外そうとしている。3者全員失敗するだろう。今夜、オストアフリカ国家弁務官区とその同盟国が戦争を始めるのだ。全ての視線がゆっくりとヒュティッヒに集まった。彼はこの瞬間を満喫している。ここから先に起こる全ての混乱と流血と悲劇は地図上の印の羅列に過ぎない。彼が全てを支配するのだ。"
 GRO.9.a:0 "始めろ"
 GRO.10.t:0 "アフリカの盾が参戦！"
 GRO.10.d:0 "ボウラーシュタットから電話がかかってきた。「発進！」\n\nオストアフリカの師団が南アフリカ国境に進軍し始める中、戦闘機や爆撃機は滑走路から離陸した。植民地の将校が何年もかけて立案してきた有事の計画がついに実行に移されるのだ！侵攻のニュースはいまだ一般の人々には届いていないが、我々の広報機関は現在、すべてのラジオ局で国家弁務官が読む声明の準備をしている。その間でも、我々の主要都市周辺の防空部隊と予備守備隊の動員は確実に注目を集めるだろう。我々は、南アフリカを迅速かつ圧倒的な力で攻撃しなければならない！アフリカの盾は戦争に突入し、勝利は我々のものとなるだろう！"
 GRO.10.a:0 "戦争、そして勝利へ！"
 GRO.11.t:0 "オストアフリカの産業支援の提供"
 GRO.11.d:0 "オストアフリカのヒュティッヒとその部下たちは、アフリカの盾の発展計画の第一歩として、労働者と工業資材を国境を越えて送り込んできた。すべてアフリカ人奴隷であるこの労働者たちは、ヒュティッヒの無数の収容所から送られてきており、看守を伴っていた。そして、看守たちは奴隷たちに新しい工場建設作業をすぐに開始させた。彼らは我々の労働者に運んできた材料を触られたくないように見えた。というのも我々の労働者が単に手助けをしようとしたときすらも、彼らを追い払ったのだ。\n\nもちろん自分たちの土地でのこのような秘密主義は、我々が喜んで容認できるものではない。ボウラーシュタットに抗議の手紙を送り、ヒュティッヒが我々の労働者が建設を加勢することを許可するよう要請した。結局、アメリカの空襲により工場や道路が破壊される危険性がある以上一日でも無駄にできないからだ。その返事は、ヒュティッヒがいつも寄越すような上から目線で非常に無礼なものであった。ヒュティッヒの手紙は、オストアフリカの奴隷の我々の「怠惰な労働者」に対する優位性を詳細に述べ、その看守だけが生産性を最大化しつつ労働者をコントロールする方法を理解していると主張していた。さらに、オストアフリカの看守の訓練方法と強制収容所を模範とすることを提案していた。\n\nこれらの要求は馬鹿げているので無視するつもりだが、この問題の真の解決策がないように思えた。我々の労働者が働いていようがいまいが、彼らは結局のところ我々のために工場を作っているのだ。誰がそれを止めるだろう？もしヒュティッヒが我々の工場を自分の奴隷だけで建てたいと思っているのであれば、工場がちゃんと建設される限り、彼の望み通りにしても良いだろう。"
 GRO.11.a:0 "我々はうまく活用できるだろう。"
 GRO.11.b:0 "親愛なるハンスに乾杯！"
 GRO.12.t:0 "オストアフリカの産業支援の提供"
 GRO.12.d:0 "アフリカの盾を発展させて戦争に備えるための全体計画の一環として、ヒュティッヒとオストアフリカ政府は資材と労働者の複数の輸送隊を送り、我々の産業活動を支援してくれた。労働者たち、すなわちオストアフリカの数ある収容所の一つから看守に連れられてやってきた奴隷は、我々の新しいプロジェクトを即座に着工させ、すでに新しい工場の壁や基礎が猛スピードで組み立てられた。期限通りに完成させるために奴隷たちは限界まで追い込まれているのだ。\n\nしかしその一方で困ったこともある。我々の検査官や作業員が現場に近づくとどんな時でも常に追い返されるなど、現場には異様な空気が漂っているのだ。アフリカーンス語とドイツ語という言葉の壁もあって、お互いの意思疎通は贔屓目にみても困難だ。我々が問題視したことに関する苦情は顧みられず無視されているようだ。このようなことが続き、労働環境はかなり厳しいと言わざるを得ない。\n\nしかし結局のところ、ドイツ人たちは我々のために産業を作ってくれていることに違いはないだろう？やはり「助けてもらっているときに文句をつけるではない」ということだろう。ヒュティッヒが独自の方法で我が国の工場を建設したいと望むなら、誰が文句を言うことができようか？工場は工場だ。ボーア人が作ろうが、奴隷が作ろうが。"
 GRO.12.a:0 "援助に感謝"
 GRO.13.t:0 "アフリカの盾から新兵が到着"
 GRO.13.d:0 "ヨハンが最初に感じたのは湿気だった。\n\nボウラーシュタットの空気は蒸し暑く、ガソリンや石炭、汗の臭いが充満していた。夏の間は、どの建物や路地にも湿気が入り込み、息が詰まるほどだった。どこに行っても湿度がつきまとった。\n\nプレトリアは確かに砂漠ではなかったが、違いは明らかだった。街中の空気はそれほど重くなく、アフリカ親衛隊の制服に身を包んだ新兵たちが列車を降りたとき、近くの高速道路のガスの匂いさえもかろうじて感じることができる程度だった。兵士たちの制服と謹厳さは、ホームにいた多くの人たちの注目を集めた。人々は初めて見たドイツ兵の姿に興奮していた。ヨハンは、ある民間人のグループの前を通り過ぎたときにニヤリとした表情を浮かべた。彼らはライヒのきれいな制服と輝く装備に間違いなく感動したようだった。\n\n駅を出ると、ボーア人の兵士とすれ違った。二人はドイツ人をじっと見つめていた。泥だらけの制服と傷だらけのライフルは、比較して時代遅れのようだった。ヨハンはもう笑顔を堪えることができなかった。ライヒがここにあり、彼らはボーア人にライヒのやり方を見せようというのだ。"
 GRO.13.a:0 "アフリカ最強がここに参上！"
 GRO.14.t:0 "オストアフリカの将校が到着"
 GRO.14.d:0 "フィッシャー少佐は、列車が駅に着くのを見ながら、ブランデーをチビチビと飲んでいた。列車は整然として、清潔で、完璧に塗装されており、オストアフリカらしさそのものだった。それは駅の他の部分の雑然さの中で、ひときわ異彩を放っていた。フィッシャーは自分自身を見てみた。彼の制服はしわくちゃで汚れていて、あちこちに破れがあった。しかし不幸なことに、彼にはここ数週間直してもらう時間がなかったのだ。\n\n列車のドアが開くと、フィッシャーは自分の人生を地獄に落とすであろう男が出てきた。オストアフリカ親衛隊の男で、清潔感のある制服で完璧に身を包んでいた。帽子まで持ってきていた。その男は軽蔑するように駅を眺めた後、フィッシャーの方に向かってきた。フィッシャーはふと気がついた。髭を剃るのを忘れていたのだ。\n\n親衛隊員は立ち止まった。「そこの兵隊、フィッシャー少佐がどこにいるか知っているか？」と尋ねた。\n\n「私です」とフィッシャーは答えた。\n\n「あなたが少佐……」男はため息をついた。「私と私の部下は、戦術と戦略においてあなたの師団を助けるためにここにきました。それがあまり難しくないことを願いますが、私がこれまで見たこと全てが困難であることを示唆していますね。あなたの司令官はどこですか？」\n\nフィッシャーはため息をついた。痛い目に遭いそうだ。「ついて来てください」\n\n「ひょっとすると、まずは部隊の規律維持からですかね」親衛隊員がそう言ってから、二人は通りに出た。"
 GRO.14.a:0 "幸先が悪い。"
 GRO.15.t:0 "戦闘機乗りのオストアフリカからの帰還"
 GRO.15.d:0 "志願兵たちは笑顔でオストアフリカへと旅立っていった。どうしてそうせずにいられるだろうか？アフリカで最高の訓練を受けて、アメリカ人を撃退するために最前線に戻るための、ボウラーシュタットへの往復旅行なのだ。そこにいる間にドイツ軍が使用している装備の一部を手に入れることができた。それはボーア人が通常持っていたライフルやピストルよりもはるかに優れていた。最も愛国心の強い兵士たちにとってこのような申し出を断ることは不可能であり、彼らは最高の兵士になるために旅立っていった。\n\n兵士たちは帰ってきたが、すっかり変わってしまっていた。彼らはほとんど全員静かになっていた。以前よりもはるかに整然としていた。兵舎に戻って厳しい規律を課している。噂では、この志願者たちはもはや飲みに行くことなく、射撃の練習に時間を割いているそうだ。中には、上官の無能さや不手際を見出した時には指摘し、解決策の提案さえしているという。彼らのほぼ全員が将来の将校候補である。信じられないことに、家族や友人に会うための休暇を拒否したとの報告もある。\n\n彼らは戻ってきて、我々の誰よりも優れた兵士となったが、この戦争が終わったとき、彼らはどうやって一般市民の生活に適応するのだろうかと疑問に思うだけであった。"
 GRO.15.a:0 "兵士たちは無事ではない。"
 GRO.16.t:0 "ボーア支援スタッフの帰還"
 GRO.16.d:0 "「バウホルツとベルガホーンが進行中」\n\nこの連絡は、孤立した無線周波数でルサカからローレンツ・マルクス、ボウラーシュタットまで、南アフリカ人に警告を与えないように慎重に暗号化されて発信された。国家弁務官がこのメッセージを受け取った時、彼はその意味を知っているので微笑んだ。余剰ハノマーグ輸送車が2つのグループに分かれて、孤立したジャングルの訓練所から国境に向かって出発したのだ。乗っていたのは南アフリカのボーア人である。彼らは過酷な訓練でボロボロで疲れていたが、新たなスキルには自信を持っていた。ボーア人にとってそれは家族、家、遺産を守るチャンスであった。オストアフリカにとってはケープタウンへ向けた短剣だった。\n\n輸送車が国境に到着すると、ドイツ人将校とボーア人訓練生が手を振って別れを告げた。彼らはオストアフリカの辺境で過ごした長い年月の間に友人になっていた。そして、彼らは地元の密輸業者を射殺し、近くの川に遺体を投棄した。油断してならない。"
 GRO.16.a:0 "我々のナイフは研ぎ澄まされた。"
 GRO.20.t:0 "クラークスドルプ郊外のごみ溜め"
 GRO.20.d:0 "「閣下、これは何でしょうか？」ロビンソン二等兵は、目の前の原っぱの残骸や廃墟に手を向けながら尋ねた。「この施設は一体何だったのか我々を悩ませています。いたるところにドイツ野郎のバレルや部品がありますし、旋盤やフライス盤もあります」\n\nストライドム少佐はパイプで一服した。「どうやら二等兵、ボーア人は武器や装備品の製造のためにこのような作業場を設立したようだ。装備品は全て統一条約からのものだから、ドイツの同盟国の助けを借りて設立されたようだ。おそらくオストアフリカだろう」\n\nロビンソン二等兵は工場の残骸を突いている他の仲間を見た。「原住民の血に支えられていたわけですね」と彼は言った「なら、なぜペッシャンこになったんでしょう？ヤンキーの仕業でしょうか少佐？」\n\n少佐は首を振った。「我が同盟国のアメリカは事前に標的にナパームを浴びせる傾向があるから違うと思う。これはほとんどが爆風による損傷で、しかも極めて徹底的だ。空爆によるものではない。むしろドイツ野郎が我々が施設を奪い活用するのを避けるために破壊したのだと思われる」\n\n「奴らは成功したと思いますか？」\n\n「まあ、見ての通りだ、二等兵。利益を得られたのはスクラップ商人だけのようだ」"
 GRO.20.a:0 "ろくでなしどもめ、ライフルくらいは残してくれてもよかったのに！"
 GRO.50.t:0 "死の天使"
 GRO.50.d:0 "我々の政権がますます奈落の底へと落ちていく中で、恐ろしい病気が蔓延しているようである。最下級兵士から最高位将校まで、誰も免疫を持たないように見える。その名は敗北主義といい、他の強力な病気と同様に、恐ろしい副作用を伴っている。脱走と反逆だ。大流行は時間の問題だが、今では医師や科学者でさえ感染している。数日前、出勤してこなかったため、治安部隊がヨゼフ・メンゲレ博士の研究室を襲撃した。するとメンゲレ博士と彼のチームが研究資料と共に消えているのを発見した。\n\nすぐに捜索チームが派遣されたが、残念ながら死体で発見された。ベームシュタットの近くで発見されたとされるメンゲレの裸体は、ジャングルの奥深くにある木に吊るされていた。手、足、鼻、耳、目、舌、生殖器が取り除かれ、胸には鉤十字の文字が刻まれており、数年前にメンゲレが村から被験者を連れ出したことを覚えていた原住民だけが彼だと判別できた。今では、メンゲレはイタリアに亡命するためにケニア地方に入ろうとしていたが、その途中で反乱軍の指導者、イディ・アミンの民兵部隊に捕らえられたと考えられている。何年もの間、反乱軍の殺害ターゲットリストに載っていたノーベル賞受賞者は、ついにその名声に負けてしまったようだ。"
 GRO.50.a:0 "敗北主義は常に致死的な病である。"
 GRO.51.t:0 "懐疑"
 GRO.51.d:0 "ヒュティッヒは意識を急速に取り戻した。彼は息を呑んで呪ったが、頭から手を離し、姿勢を正した。昨夜の酒が今日の行動に影響を与えることは許容できない、結局のところ、ぼんやりとした状態は中途半端な堕落以外の何ものでもない。しかし、その酒が彼にもたらした啓示が今日の会議のきっかけとなったのだから、全くメリットがないわけではなかった。\n\n「ギュンター、入れ」\n\n席に着く彼の手が震えているのにヒュティッヒは気づいた。それはヒュティッヒのイメージが先行していたことを示す良い兆候だった。\n\n「国家弁務官殿、私とお話ししたいとのことでしたが」ヒュティッヒは考え、言葉を慎重に選んだ。\n\n「ギュンター、我々の政策と隣国の政策の…不一致に気づいていると思うんだが？」彼はそこで一度言葉を切ると、禁句が静かな空気の中を漂った。部下が率直に話したがらないため、彼は続けた。「このような異国の地では、祖国への忠誠心が最も重要だ。我々は劣等人種、野蛮人、堕落に囲まれている。だからこそ、この任務を遂行することを君に頼みたい。最も堅実なSS将校である君に」\n\nこれが懲戒審問ではないことを知って、ギュンターは緊張した面持ちを和らげた。国家弁務官はパラノイアを抱える男かもしれないが、ギュンターは明らかに今日の容疑者ではなかった。ヒュティッヒはカバンを机の上に置いてギュンターの目を覗き込んだ。\n\n「君は再赴任という名目でツェントラルアフリカに入国することになる。同封されているのはすべての関連書類だ。そこでの活動を観察し、祖国の最高の理想を忘れないよう注意しろ。一週間後には、追加の命令と西での再配属を待て。この任務を終えたら、私に一人で直接報告するように。義務を果たせるほど十分理解したか？」\n\nギュンターはうなずくと敬礼し、来た時と同じようにすぐ去っていった。二日酔いのせいで、ヒュティッヒは拳を握りしめた。彼は彼らの腐敗を暴き、最後には上官の非道な過ちを正すだろう。そうすれば、一人でアフリカの秩序を維持することを余儀なくされることもないだろう。彼は自分のために飲み物を注いだ。"
 GRO.51.a:0 "この作戦が実を結ぶことを期待しよう……"
 GRO.52.t:0 "奉仕"
 GRO.52.d:0 "堕落と野蛮の地獄絵図の中に、かつて文明の砦が堂々とそびえ立っていた。その名はポール・ユング。義務に忠実で、礼儀正しく、能力のあり、熟練した模範的な親衛隊員であり、上司からは「アーリア人の礼儀と知性の証」と激賞されたこともあった。かつては単純な時代だった。\n\n以前のオジマンディアスのように、時代はかつての偉大な基盤をゆっくりと風化させていった。退却するたびに新しい堕落した兄弟が現れた。新しい神経症や精神への攻撃があった。彼は自分の臆病さとの戦いに全身全霊を注ぎ込んだ。しかし、彼の努力は無駄だった。忍び寄る無益さが心の奥に潜んでいて、それが熱を帯びるまで成長していた。\n\nすべてを失い、彼の兄弟は死んだか行方不明になり、祖国は引き裂かれ、数十年前に惜しげもなく戦ったレーベンスラウムは、絶え間ない劣等人種の奔流で埋もれてしまった。何よりもパウル自身を失った。かつてはそびえ立っていたアーリア人は半裸の殻と化し雑草の中で独り言を呟いていた。\n\nパトロール機が彼の頭上を通り過ぎた。ヘッドライトの光が未舗装の道に長い影を描いていた。パウルは手榴弾のピンに指をかけた。今がその時だった。彼の体には堕落が染み付いているが、心と魂には染み付いていない。そして彼は民族とライヒと総統に仕えて死ぬのだ！\n\n言葉もなく叫んで、壊れたアーリア人は立ち上がった。彼の種族が生来持っていた熱気の最後の一端を、希望のなき希望に託した。\n\n夜中に3発の銃声が響き、最後の崩壊が起こった。"
 GRO.52.a:0 "ライヒの誇り高き息子がここに横たわっている。"
 GRO.53.t:0 "素敵な一杯の紅茶"
 GRO.53.d:0 "アフリカの猛烈な湿度の高さにもかかわらず、バルタザール・シャハト親衛隊上級曹長は、ルサカの兵舎の外にあるベンチで紅茶を飲んでいた。オストアフリカは苛酷な場所であり、親衛隊は苛酷な組織だが、バルタザールは唯一の楽しみのため時間を割こうとまだ努力していた。彼の目を閉じて、紅茶を舌で味わっていた。豊かで、濃くて、麦芽のような、壮大で……いやそこまでよくはない。\n\n彼は敬虔なため息をついた。この呪われた僻地では、その味はわずかな安らぎを与えてくれる。バルタザールは紅茶が大好きで、故郷のことを思い出させてくれた。\n\nエムデンにいたころは、母は薄い磁器のカップに淹れたものだ。ここの軍隊が供給しているスチールマグカップではなく。彼のできる限りの努力にもかかわらず、バルタザールは決して氷砂糖を見つけることができなかったため、彼は彼のマグカップの底に配給砂糖を注いだ。これは彼の舌が覚えているほど甘くはなかったが、何もないよりはマシだった。ルサカにはクリームもほとんどないので、彼の模造品の紅茶には、ふちのすぐ下で浮かぶ薄い白いホイップもなかった。アフリカでは常にライヒのために妥協を強いられたが、紅茶も例外ではなかった。\n\n時々、彼はなぜそこを去ったのか不思議に思うことがあった。故郷ではすでに工場の警備員としてまともに稼いでいたのに。しかし、ポスターを見て、雑誌の記事を読み、採用担当者に目が完璧にアーリア人のものだと言われた彼は、オストアフリカではもっと別の何者かになれると思ったのだ。\n\nそこで思い出してしまった。捕虜の悲鳴、森の炎、兵士の悲鳴、村を踏みにじる男たちの残虐行為、女たちの悲鳴……\n\nバルタザールはオストフリジアンティーをもう一口飲んだ。紅茶の琥珀色もほとんど記憶を洗い流してくれなかった。"
 GRO.53.a:0 "さあ、お茶を飲みながらもっと幸せな話をしよう。"
 GRO.54.t:0 "母からの手紙"
 GRO.54.d:0 "手紙は乱暴な筆記体で書かれていた。親切な老婦人のものだった。\n\n「親愛なる我が息子、ヴァルトへ\n\nあなたの笑い声や足音がないと家の中は空っぽに見えます。バカみたいだけど時々聞こえてくるのよ、玄関から入ってきた時のあなたの大きな靴の音がね。あなたはカーペットを泥だらけにするから、私は午後中カーペットを掃除しなきゃいけなかったときもあったね。今はあなたのベッドや絨毯や皿を洗わなくていいから、とても時間ができちゃってね。だから最近趣味の編み物を始めたの。\n\n今年の冬は寒くなると言うけど、今朝、秋の寒さで感じました。ステファンと私のために素敵な帽子を作りました。あなたが戻ってこれたら、あなたの分もすぐに作るつもり。ジャングルの中からドイツに来れば、北極点のように感じるから必要でしょ！国家社会主義女性同盟にはいい子がいるし、私の母も戦前は夜遅くまで編み物をしていたわ。\n\nすぐに戻ってくるといいわね。アフリカでは何もかも順調なの？祖国で待っています。\n\n永遠の愛を母より\nゲルトルート」\n\n涙がヴァルターの頬を伝った。ベルリンで最初の銃声が響いて以来、アフリカには一通の手紙も届いていなかった。しかし今、一年ぶりの郵便機がヴィントフックに降り立ち、故郷で大いなる恐怖が噴出する前の何万人もの母親たちの物語を積んできていた。内戦が、人生を根底から覆す前の。"
 GRO.54.a:0 "ドイツの沈黙が破られた"
 GRO.55.t:0 "病休を取る"
 GRO.55.d:0 "ハンス・ヒュティッヒは息をするたびに頭痛がし、目と胃に痛みが走った。よく言っても馬鹿で悪く言えば悪意のある部下と共に、ライヒの一部を運営することは十分に困難であった。すでに血に飢えた野蛮人を相手に、ライヒの忠実な息子たちを死に追いやってきてた。今では首をかしげるのも苦痛になっていた。この世界のためにこれ以上のことをやって、まだ苦しむなんてことが可能なのだろうか？ヒュティッヒは立ち上がりながらこめかみをマッサージした。すると胃から胆汁が噴出しそうになって、彼の体を揺り動かした。それでも彼はアーリア人の意志で吐き気を我慢して、必死に手でベッドサイドの電話機をいじった。「今すぐここに来てくれ！」と彼は早口で言った。\n\nベーアが部屋に駆け込んできて「ヒュティッヒ閣下、急いでまいりまし……」そして、彼はピタリと固まり、目を見開いて一度、二度、三度とまばたきをしながら、その景色を見ていた。彼の前には、昨日の夕食の水たまりの隣にアフリカで最も恐れられている男が横たわっていた。ヒュティッヒの目が開き。「ベーア……」彼はうめき声をあげた。「じろじろ見るのをやめて、すぐに助けろ、このバカ野郎！」\n\nベーアは聖人でさえ気が狂うようなことを見てきたがこれは……彼は答えるためしばしどもった「もちろんです国家弁務官殿。私は、えっと、あっ、すぐにお助けします」\n\n「スープだ」ヒュティッヒは鼻を鳴らして粘液を垂らした。「私が銃を抜く前に、作れる誰かを見つけてもってこい！」理解するのに数秒かかった。「直ちに、ヒュティッヒ閣下」数分後、ベーアは一握りの使用人ともにトレイ一杯のスープを持って戻ってきた。ブルー88のパックをいじりながら、顧問は仲間たちに解散の命じた。\n\n彼らが去ると、ベーアは手に持っていた薬のような他の懸念材料に思考を移した。何年にもわたって暗殺を試みられてきた経験からヒュティッヒ氏は、どんな状況であっても錠剤を受け取らなかった。一瞬でも躊躇すれば撃たれてしまうことを顧問は知っていた。あるいはもっと悪いことになるかもしれない。だから彼の上司が目を細めたときに、彼は一回の動作で錠剤をスープの上に押しつぶし、スプーン一杯の錠剤とスープを彼の口の中に運んだ。アフリカの恐怖の目が開いた後、柔らかくなった。「もしお前が考えたなら……一瞬でも」彼はあくびをした。「これで逃げられると思うなよ……お前を……私は……」\n\nハンス・ヒュティッヒ国家弁務官は眠りについた。ベーアは寝ている男のそばに立ちながら幽霊のように青ざめた。"
 GRO.55.a:0 "「さ、最後の部分をもう一度お願いします、ヒュティッヒ閣下」"
 GRO.56.t:0 "フリーガーファウストの欠陥"
 GRO.56.d:0 "宛　：アフリカ最高司令部\n件名：フリーガーファウストの性能\n分類：最高司令部内のみ\n概要:1.南アフリカからの戦闘報告では、戦場の状況下でのフリーガー・ファウストの使用について、まちまちな結果が示されています。\n\n2.そのロケット弾は、誘導システムがないため、高速で動くジェット機に対しては役に立たず、使用者が目標に照準を合わせることを余儀なくされています。また、500m以上の距離では性能が大幅に低下するため、低空飛行の近接支援機に対象が限定されます。これらを総合すると、フリーガーファウストは非常に欠陥のある携行対空兵器となっています。\n\n3.しかし、フリーガーファウストはヘリコプターに対してきわめて優れた性能を発揮しています。ヘリコプターの低い対地速度と低い飛行高度はこの兵器の理想的な運用条件の範疇に収まっています。特にアメリカのヘリボーン部隊と交戦している部隊は、激しい交戦中に侵入してくる、ベルUH-1「ヒューイ」というガンシップを撃退するのが比較的容易となることからフリーガーファウストを高く評価しています。\n\n4.我々は、動きの速いアメリカの航空部隊に対する長距離携行対空兵器の調達または開発する一方で、歩兵部隊の組織を調整し、中隊レベルで対ヘリコプター支援兵器へとフリーガーファウストを変更することを推奨します。\n\n（一部省略）"
 GRO.56.a:0 "報告終わり"
 GRO.57.t:0 "親しげな言葉と銃"
 GRO.57.d:0 "二人の男は、細心の注意を払って、（ある意味では）大事な持ち物を扱うように真っ白な地面の上に銃を置いた。\n\n「さて、エディ」フリードリヒは幼稚園の先生が叱るような口調で言った。彼はNF-LAGに沿って手を動かした。「これを見てくれ。史上最高のライフルだよ。800ヤード先に20発を連射できる。必要以上に可動部分がない。ダイヤモンドやチンコよりも固い。寝ている間バラバラにしてても、翌朝にはまるで工場から一日も出ていないかのように発射できる。これを金属くずとすぐに交換したい奴なんていないだろ？」\n\n「ああ、いい銃だと思うよ」とエディは呟いた。「でもソールズベリーで黒人に襲われたときは俺たちは何とかしなくてはならない。その時……」エドワードはリー・エンフィールドを指差して言った。「こいつは仕事をよくこなす。君の自動小銃と違ってな。銃身を短くする奴も何人か知っているよ」彼の手はライフルの中点をたたき、「それでジャングル用のショットガンを手に入るんだ」\n\nフリードリヒは目を丸くした。「スクラップに手を加えてもスクラップだろう。まだそれを持ってることに誇りを感じているのか？」\n\n「しかし、お前らはもっとひどい銃を知っているか？」若いベルギー人の傭兵の一人のヘンドリックは、ぶらりと現れて言った。\n\n「何だ？」と2人の論争家は尋ねた。\n\n「M14だ！」\n\n笑い声がキャンプファイヤーを包んだ。"
 GRO.57.a:0 "「その通りだ！」"
 GRO.998.t:0 "OFN全アフリカサミットの決裂"
 GRO.998.d:0 "アフリカの人々がドイツ人支配者から解放されたことに伴い、数世紀ぶりにアフリカ大陸は自主統治に関する国際的な厳しい見通しに直面することになった。さらにあらゆるところで状況は、細部に関する誤伝達、誤報、誤解にまみれてしまっている。そこで、アフリカの将来についての話し合って、本国の政治家や将軍たちが我々に残した混乱を解きほぐすため今朝ハラレ市でこれから1ヶ月に及ぶ会議が開始された。\n\n招待されたのは、すべてのOFN諸国からの代表者だけでなく、米国の上院議員の代表団とウェストモーランドとエイブラムスを含む幾人かの将軍であった。アフリカ全域から抵抗勢力と政治指導者を集めて会談を行うため、アフリカの代表団にはロバート・ムガベ、イディ・アミン、ジョゼフ＝デジレ・モブツ、ジョナス・サヴィンビ、ネルソン・マンデラ、パトリス・ルムンバが含まれていた。\n\nしかし、我々の努力は惨憺たる結果に終わった。ウェストモーランド将軍が誤って旧植民地時代の都市名であるソールズベリーを用いて彼らを歓迎してしまったため、ほとんどすぐにアフリカの代表団から怒りが噴出した。会談が始まると状況は少し良くなったが、多くのアフリカの代表団は、大陸の解放を掲げていたのになぜ彼らがいまだに自由ではないのかを知ることを要求した。最終的に、明確な伝達ミスにより護衛が昼食時に白人専用トイレだという理由でそのトイレへの将軍アミンの立ち入りを拒否したとき、1ヶ月間を予定していた長い会議は決裂した。すぐにアフリカの代表団の大多数は、会議の残りの部分には出席しないと表明して会議を退席した。この状況に救済の余地が残されているのどうかは、まだわからない。"
 GRO.998.a:0 "なんという惨事だ！"
 GRO_FOCUS.1.t:0 "アフリカの守護者"
 GRO_FOCUS.1.d:0 "午後の蒸し暑さの中、エメラルド色の深い庭園に太陽が黄金色の光を放っている。白い石畳の小道に長い影が差し込み、時折、庭師が影の中をふらふらしているのが垣間見えた。影の地所をうろつく奴隷たちとは対照的に、ハンス・ヒュティッヒ国家弁務官は、彼を囲む大理石の柱のように背筋をまっすぐ伸ばし、注意を払って立っていた。宮殿のバルコニーの影から、彼は庭師たちを不愉快そうに見下ろしていた。重いウールの制服に染み込んだ汗を無視して、ヒュティッヒはマグカップを唇に上げ、アフタヌーンコーヒーの苦味を味わいながら一口飲んだ。アーリア人としての純粋さを保つことにこだわる彼の数少ない贅沢品の一つだった。\n\nコーヒーを飲み終えると、ヒュティッヒは執務室に戻った。回転する扇風機の一団が空気を冷やし部屋中に叩きつけていた。アフリカの蒸し暑い倦怠感とは対照的に、それらは少年時代に過ごした冬のザクセンでの日々を思い起こさせた。そのような無意味な考えを効率よく頭から拭い去り、ヒュティッヒは巨大なマホガニーの机の椅子に座り、事務処理を再開した。\n\nさらなる援助、人員、物資を要求するゲルマニア宛ての手紙を書きながら、ヒュティッヒはミュラーとシェンクが午後の時間をどのように過ごしているのだろうかと考えていた。ミュラーが酔っ払って小便をしている姿や、シェンクの机が未読の報告書の重さで倒れている姿を思い浮かべた。怠惰な愚か者たちのどちらも、国家弁務官の称号を得るにはふさわしくなかったのだ！彼だけがアフリカでのライヒの利益を前進させる意志と強さと民族的純粋さを持っていた。彼はニヤリと笑みを浮かべながら、その手紙にサインをして、それをトレイに入れ、山から別の書類を取り出した。\n\nヒュティッヒは読みながら顔をしかめた。それはザンビアで最近建設された橋の崩壊事故の調査結果をまとめた書類だった。ドイツ人エンジニアの計画の杜撰さを非難していた。突然の不快さに、彼はそれを丸めてゴミ箱に投げ込んだ。後ろにもたれると、椅子がきしみ音を上げてヒュティッヒを苛つかせた。いつも、彼は馬鹿か無能に囲まれているのだ！どうやってアフリカにアーリア人の理想を打ち立てろというのだろうか？ここはライヒが押し付けてきた臆病者、愚か者、怠け者、亡命者ばかりなのに。ゲルマニアはボウラーシュタットのことを、ライヒに仕えるには不適格な人たちに相応しいゴミの山だと思っているようだ。しかし心の奥で何かが小さな声で、それが彼をこの地位につけた理由ではないかと尋ねた。\n\nしばらくの間、ヒュティッヒは何もせずに、ただ扇風機の音に耳を傾けていた。彼の心臓の音と扇風機の音が区別つかなくなるまで。そして鼻でため息をつきながら、国家弁務官は前かがみになって、ゴミ箱から丸めた書類を取り出した。"
 GRO_FOCUS.1.a:0 "全てを憎んでいたのに、なぜか逃げられなかった。"
 GRO_FOCUS.2.t:0 "陣太鼓が響く"
 GRO_FOCUS.2.d:0 "ハンス・ヒュティッヒはいつものように5時に起床した。朝の厳しい運動とお粥と果物のシンプルで栄養価の高い朝食を終えた後、プレスしたばかりの制服に身を包み、執務室のドアを開けて、夜空に月が輝くまで仕事をする。\n\n部屋のあちこちに散らばっている扇風機のスイッチを入れた後、ヒュティッヒは自分の机に向かって歩き出した。座ると椅子の軋む音が聞こえてきたため、彼は歯をガチガチと鳴らし、こめかみを引き攣らせた。彼の朝がすでに無秩序なものとなったことに眉を顰めながら、椅子を直すというとても簡単な作業を怠った奴隷を鞭で打つことを心に留めた。\n\n深呼吸をして、ヒュティッヒは自分の心を集中させた。一層ひどくなってきていた、波打つ頭痛を無視して、彼はサハラ以南のアフリカの地図を広げ、ペンを取り、南アフリカとの国境にある入植地と軍事施設に丸をつけ始めた。ヒュティッヒ国家弁務官は自分を馬鹿だとは思っていなかった。国家弁務官区と南アフリカとの間の脆い平和が、よくて不安定なものであることを彼は知っていた。\n\n中立を維持するつもりだと思われていた南アフリカのアングロサクソン政府は、反抗的なボーア人や原住民による国内の緊張に悩まされ、彼らの哀れなほどの退廃さのためにそれを解決できないでいた。南アフリカ政府はますます、少なくとも名目上は中立の国に食い込もうとするOFNからの援助によって、不安定な国家基盤を維持するようになった。OFNと提携した南アフリカは、アフリカにおけるライヒの利益にとって受け入れがたい脅威であった。\n\nヒュティッヒはピーターズブルグとネルスプロイトに標的を絞り始めていた。この脆い平和は長くは続かないだろう。彼は戦争になったときの準備ができていた。"
 GRO_FOCUS.2.a:0 "それは彼の中で大きく反響した。芯が空洞だったからだ。"
 GRO_FOCUS.3.t:0 "オストアフリカの兵士たち"
 GRO_FOCUS.3.d:0 "ヒュティッヒ国家弁務官は、真昼の炎天下に立つ兵士たちの列の前を大股で行ったり来たりした。宮殿での仕事から引きずり出されたことに苛立ちを覚えながら、ヒュティッヒは、彼らに目を通し、一人一人ライヒから派遣された将校を二種類に分類した。ゲルマニアの擬態した堕落者どもに「思想的に危険」と判断された親衛隊将校と、無能者、馬鹿者、失敗者の寄せ集めの、重要な任務に就けないと判断された者たちにである。\n\nいつものように、前哨地や農園の援軍に派遣された制服を着た者たちは、ほとんどが役立たずであった。中には将来性のある者もいたが、彼らは例外であった。国家弁務官は彼の指揮下にいる者たちの大半が、やる気がなく、規律がなく、士気が低く、思想的にも道を踏み外していることを認めざるを得なかった。まあ、彼はそれでもうまくいかせる方法を見つけなければならないだろうが。\n\n「よく聞け！」と彼は吠え、日向ぼっこをしていた何人かの部下を驚かせた。「お前達が過去どんな人間であろうと、今はオストアフリカ将校団の一員だ！国家社会主義の不滅の大義に殉じる戦友だ！我々はこの地の恵みに値しない劣等民族の原住民と、同じ任務に失敗した哀れな堕落した植民者からこの地を奪い取り、文明化するために来たことを理解しろ！」ヒュティッヒは深呼吸した。「これは大いなるチャンスだ！お前たちがここ帝国の国境に送られたのは、総統閣下がこの見知らぬ荒涼とした土地でアーリア人を前進させる力をお前たちが備えていると見込んだからだ！だから新しい環境が奇妙に思ったり、故郷を恋しく思ったりしても、お前たちが劣等民族と堕落した人間に対する最も重要な防波堤であることを忘れるな！」\n\nヒュティッヒはこの言葉に多くの人が感動するとは思っていなかった。ほとんどの者は、不貞腐れながら彼を見つめていた。ヒュティッヒは部下の懸念点に目を瞑っていたわけではない。多くの者がオストアフリカが処罰の場と見なしていて、嫌々ここにきたことを彼は知っていた。しかしながら彼は自分の言葉が、最も優秀だと判断した男たちを鼓舞しているのに気づいてもしていた。\n\nもし彼にそのような部下がもっといれば、国家社会主義の理想を大陸全体に広げることができただろう。いや、それ以上に、全世界が正統なアーリア人の主人の足元に震えただろう。今のところは、この残りかすどもでできることをするしかないと、彼は悔しそうに考えていた。"
 GRO_FOCUS.3.a:0 "聖なる火の火花の担い手だ。"
 GRO_FOCUS.4.t:0 "例にならう"
 GRO_FOCUS.4.d:0 "ヒュティッヒはその香りを深く吸い込むと、頭を後ろに倒してコニャックを一気に飲み込み、その豊かな苦味を味わった。それは彼を一瞬自分の外に連れ出すのに十分なほどの、何とも言えない至福の一瞬だった。蝉の鳴き声と、アラバスター色の肌に降り注ぐ太陽の光の感覚で現実に引き戻されるまで、彼は自分自身が浮いていて、無重力下にいるように感じていた。\n\n瞼を開いた瞬間、彼の目は午後の厳しい光に適応する間、ぼんやりとしたシルエットしか見えなくなった。視界がクリアになると、奴隷が柱に縛られ、剥き出しの背中を集まった高官に向けているのが見えた。ヒュティッヒは脇の下に溜まった汗が彼の脇腹を冷たくなぞるのを感じながら、手をのんびりと上げた。「始めろ」鞭を持った隊員にゆっくりと視線を移しながら、彼は命令した。\n\nバチッ。赤い傷が背中につくたびに奴隷は口の猿ぐつわの中で泣き叫んだ。バチッ。最初の傷から血がにじみ、もう一つの傷がついた。ヒュティッヒは自分のグラスを後ろに持っていったが、そのグラスはきちんと補充されていた。彼はしかめっ面をしながら一口飲んだ。この奴隷に与えられた仕事は単純なもので、歯軋りや偏頭痛を誘発する椅子のきしみを直すことだった。\n\nテーブルの上にグラスを置いて、ヒュティッヒは目の端で部下たちを見ていた。彼は彼らがどれだけ従順に反応するかを試すために、突然自分の宮殿に召喚するのを楽しんでいた。ベーアはボウラーシュタットから車で一時間以内に到着し、フミェレフスキはすぐに別荘からヘリコプターで到着した。メンゲレは彼は画期的発明に近づいているという主張と共に謝罪を送りつけてきた。これで3回目だったが、ヒュティッヒはメンゲレをどうにかしなければならないのかと考えた。\n\n彼は彼らに腹を据えかねていた。ヒュティッヒにとって、部下は奴隷とほとんど変わらないぐらい劣っていたのだ。ベーアはかろうじて退屈さを隠して刑罰を見ていたが、酔っぱらいで大食漢であった。一方、フミェレフスキは、目に怪しい光を宿しながら、鞭を打つたびに興奮しているように見えた。彼はチェメレスキーの別荘の話を聞いたことがあり、革張りのソファや本の装丁、ランプシェードは従順でない奴隷の皮で作られていると聞いたことがあった。ヒュティッヒは奴隷の方を振り返ったとき自分の胃袋が嫌な気分になった。彼らの誰もが彼のような純粋さや強さを有していなかった。彼らはアーリア人を名乗るには、まったく相応しくなかった。\n\nヒュティッヒはその情熱の残りの部分を冷静に見ていた。奴隷は常に信頼できるとは限らないため、鞭で正しい道に導く必要がある。しかし、この劣等人種たちの労働によって彼はオストアフリカを工業の巨人、ライヒの王冠の宝石とし、彼の遺産を残すことができるのだ。彼は微笑みながら、コニャックをもう一杯と言った。"
 GRO_FOCUS.4.a:0 "人の心は何でもできる。"
 GRO_FOCUS.5.t:0 "ツェントラルアフリカの戦争の教訓"
 GRO_FOCUS.5.d:0 "机に広げられたツェントラルアフリカのきわめて詳細な地図に目を通すうちに、ヒュティッヒは、アフリカは未開で、原始的で、野蛮なのでアーリア人の住処には適さないという大昔の総統の宣言を思い起こしていた。ボリシェヴィキとユダヤ資本主義者との戦争の後、ライヒはアフリカを千年王国のために手に入れたが、ヒュティッヒを延々と苛立たせていたのは、ゲルマニアがアフリカを最高のアーリア人の住処にしようとする情熱を彼と共有しているようには見えなかったことであった。\n\n国家弁務官は眉を顰めながら、ツェントラルアフリカとカメルーンの原住民との間の果てしなく続くように見える国境紛争でのドイツの主要な敗戦場所に丸をつけた。ペンを置き、手の上に顎を置き、全体像を見た。ライヒの敗北は、ほとんど緑豊かなジャングルの中で起こっているようだ。\n\nヒュティッヒはこの問題を考えた。ミュラーは、傭兵と堕落者の雑多な集団の指揮する手がかりを持たない大馬鹿者で、任務を遂行するよりもヘリコプターから象を狩ることに時間を費やしていた。もちろん、シェンクもほとんど変わらず、おもちゃの兵士と遊ぶ少年のように飛行機をいじくり回して日々を過ごしていた。\n\nそれにも関わらず、ここには明らかな規則性があるように思えた。ミュラーの失敗を観察することで、カメルーンの野蛮人に対するライヒの敗北の原因は、兵員の規律や専門知識の不足ではなく、物資や装備の問題でもなく、バカなリーダーの指導力不足でもなく、ジャングル戦の訓練不足の結果であることがヒュティッヒにはわかってきた。そう、それだったのだ！ドイツ人は、アフリカの原始的なジャングルではなく、森、草原、山に人種的に馴染んでいたのだ！ヒュティッヒは、少しの訓練で自分の部隊がジャングルでの戦闘に適応し、アフリカの戦場を荒らすことができることを確信していた。\n\n薄い笑みを浮かべながら、ヒュティッヒはアフリカにおける国家社会主義の未来を確保したことに満足していた。椅子にもたれかかると、椅子の軋みから、黒板の上でナイフを引いたように歯がガタガタと音を立てた。"
 GRO_FOCUS.5.a:0 "ジャングルの中で野生の男たちの心の中で蠢く、神秘的な大自然の生命のすべて。"
 GRO_FOCUS.6.t:0 "アフリカ軍団の遺産"
 GRO_FOCUS.6.d:0 "渦巻く砂塵の中をベーアとフミェレフスキに挟まれて歩くヒュティッヒは、太陽の光が耳の上を焦がすのを感じていた。ベーアとフミェレフスキはライバル同士互いに睨み合いながら、少しでもヒュティッヒに近づこうとしていた。ヒュティッヒは自分の承認ををめぐる攻防には気づかず、代わりに兵士たちが地平線の彼方に広がる砂丘の上で行う模擬戦に注目していた。\n\n北アフリカに従軍したことのある優秀な兵士を探し出すのは容易ではなかったし、新世代のドイツ兵を砂漠での戦いで訓練するために、老年期に地球を半周してオストアフリカへ来るよう彼らを説得するのはさらに困難だった。もし彼が予想したように、すぐに南アフリカの堕落した奴らと戦争になるとしたら、彼の部下はブッシュベルトの乾燥した荒涼とした地形に適応することを学ばなければならないだろう。\n\n丘の頂上に着くとベーアとフミェレフスキは彼の後ろで息を切らしていたが、ヒュティッヒは顧問たちに挨拶をした。紅茶を飲みながらキャンプチェアでくつろいでいる彼らは、太っていて髭の生えた白い髭を生やしている、彼には見分けがつかないような三人組の男だった。双眼鏡を渡されながら、彼はどうしてこんな男たちが戦争の英雄になったのだろうかと考えた。\n\n丘の上では、太陽は相変わらず地獄のような明るさだったが、乾いた盆地の下では、男たちはとてつもない塵の雲を巻き上げていた。双眼鏡で彼らを見ていたヒュティッヒは、この暗闇の中でお互いの姿が見えているのだろうかと考えた。しかし、南アフリカで勝利を収めるためには、このようなことに慣れる必要があると思った。地形のような取るに足らないものが、国家社会主義の普及の邪魔になるとは考えられなかった。"
 GRO_FOCUS.6.a:0 "彼らは征服者であり、望むのは武力だけだ。"
 GRO_FOCUS.7.t:0 "プレイクシャット＝シュリッケ構想の開始"
 GRO_FOCUS.7.d:0 "興奮をほとんど抑えきれない様子で、ヒュティッヒ国家弁務官は壇上に上がり、フリッツ・カール・プレイクシャットとハインツ・シュリッケという二人のライヒのスターエンジニアの来賓に合流した。彼らのような優秀な技術者と仕事をする機会は彼には滅多になく、彼はこの機会を無駄にするつもりはなかった。彼らの配属を実現するために、ロビー活動、おだて、賄賂に数年間費やす必要があった、今日、それが最終的に結実するのだ。\n\nヒュティッヒがタービンの前に立つと、広大なコンクリートのホールの後ろにあるテレビカメラがその姿を映し出した。何ヶ月もの努力の末、新たに建設されたプレイクシャット＝シュリッケ発電所が稼動し、オストアフリカの大地に電気を送り込み、未開の地を文明に一歩近づけるのである。集まったジャーナリストや高官たちを見渡しながら、ヒュティッヒは深呼吸をして話し始めた。\n\n「ドイツ人よ、友よ、ライヒの市民よ。今日、我々は単にスイッチを入れるのではない。今日、我々はアーリア文明の聖なる火の火花をアフリカにもたらすのだ。ドイツの最新の技術革新で、我々は退廃者や亜人ができなかったことを成し遂げるのだ。この地から野蛮を焼き払い、暗黒の大陸の混沌に光を灯すのだ。これは単なる発電所ではない、アフリカに国家社会主義の栄光をもたらすための我々の揺るぎない献身の象徴である」そうして彼はしばらくの間、プレイクシャットとシュリッケの美徳を絶賛し続けた。建設中に死んだ何十人もの奴隷や、原始的なコンクリートの下に潜む乾燥した血痕、父親を失った子供たちのことは一切触れなかった。\n\nスピーチを終えたヒュティッヒは、スイッチを入れた。一瞬恐怖に身が固まった。もしうまくいかなかったら？テストにもかかわらず、手抜きの結果失敗したら？全世界の前で屈辱を味わうことになり、彼のキャリアは終わりを告げることになるだろう。額には汗がにじんで、普段は規律正しい彼の心は非合理的な不安でうごめいていたが、ヒュティッヒは数秒経つにつれて恐怖心が高まっていくのを感じていた。\n\n幸いなことに、それはすぐに終わった。鼓動する心臓のように、タービンが命を吹き込んだ。表情を引き締めたまま、ヒュティッヒは安堵のため息をついた。うまくいった。今のところは、それだけで十分だった。"
 GRO_FOCUS.7.a:0 "雲の中の稲妻の一閃のように、我々は一瞬を生きている。"
 GRO_FOCUS.8.t:0 "放送についての取引"
 GRO_FOCUS.8.d:0 "アングロ人め。なぜ彼らはこのような堕落した人間なのだろうか？ヒュティッヒ国家弁務官は宮殿のバルコニーでいつものようにルーラーデンとジャガイモの団子を食べながら、この疑問に思いを巡らせた。その日は涼しくて気持ちよく、太陽はいつもほど強くないように感じた。すでに食事の定番となったコニャックのグラスが自分の手にあることを忘れて、彼は遠くのボウラーシュタットの上空を漂うスモッグの雲を見つめた。\n\n彼らは雑種民族ではあるが、イギリス人のジグソーパズルを構成する部品は健全であった。何世紀にもわたるゲルマン人の移民とザクセン、ユトランド、ノルウェーからの混血が、初期ブリトン人のケルト人の血と結びついたのである。ケルト人はもちろんゲルマン系であり、その起源は現在のオーストリアにあたる遠く離れた山の中にあった。しかし彼らの人種的な血統にもかかわらず、かつてのイギリス政府は完全にユダヤ・ボリシェヴィストの退廃に身をゆだねてしまっていた。ゲルマン人の強い血を引く民族が、なぜこのように完全に堕落してしまったのか彼は不思議に思った。\n\nコニャックを一口飲んで、イギリス人がライヒよりも先にアフリカに至ってしまったことを呪った。恐らくユダヤ・ボリシェヴィストの退廃の影響を受けずにすんだ国家なら、劣等民族に国家社会主義にどのように従うか教えるのはもっと簡単だっただろう。今でも、イギリス人は腐った死体の中のウジ虫のようにかつての植民地にはびこっており、彼らがライヒを影響力を弱めようと常に試みているにも関わらず、彼の上司たちは国家弁務官に自由裁量を与えないため、彼を困惑させてきた。\n\nヒュティッヒはその朝、受け取ったゲルマニアからの手紙を思い出した。どうやら「善意の印として」、あの退廃者どもはザンビアとジンバブエの裕福な少数民族であるアングロ・アフリカ人に英語のラジオ番組を放送することを承認することを求めているようだ。\n\n彼がそうしなければならなかったのならば、そうしなければならない。それでもヒュティッヒはアングロ人がオストアフリカの電波を汚らわしいプロパガンダで汚すことは許さないと誓った。コニャックを飲み終えると、彼は英語のメディアを制作するには、放送前に台本の承認を得なければならないことと、そしてライヒの政治工作員が綿密に監視することを決めた。言われた通りにやっている限りにおいて、彼らはラジオ番組を放送することができるのだ。"
 GRO_FOCUS.8.a:0 "善であれ悪であれ、私の言葉が封じられることはない。"
 GRO_FOCUS.9.t:0 "イーストアフリカ放送協会"
 GRO_FOCUS.9.d:0 "放送が始まる前に喉を潤すために水を一口飲んでいたテッド・コンウェイは、隅にいる男を一瞥した。その男は重い制服に身を包んで高いスツールに腰掛け、腕を組んで部屋中を睨みつけながら顔にしかめっ面を浮かべており、むしろ滑稽に見えた。そのごつごつした年老いた悪魔は、コンウェイに腹話術師の人形を思い出させた。コンウェイは微笑みそうになったが、この男が何十もの口に出せないほど恐ろしい方法で自分を殺させる力を持っていることを思い出して思いとどまった。伝響板に視線を戻し、ヘッドフォンをつけた。\n\nバッハのブランデンブルク協奏曲が終わると、赤い「放送中」の文字が点灯した。コンウェイは台本に目をやると、深呼吸をして話し始めた。\n\n「おはようございます。こちらはオストアフリカ国家弁務官区です！イーストアフリカ放送協会へようこそ。司会はテッド・コンウェイで共同司会のダグラス・マクスイーニーです。ヒュティッヒ国家弁務官のご厚意により我々は英語のラジオ放送を許可されました。ニュースやエンターテイメントそして国家弁務官のお言葉を平日の5時にお送りいたします！今日はオストアフリカの農村部で現在進行中の電化の大成功についてと、それに続いてヒュティッヒ国家弁務官の政策によって我々が享受できる前代未聞の経済安定状況についてをお送りいたします！」\n\nダグが代わって、ショーの30分前に配られた入念に準備されたプロパガンダを朗読した。ナチスの代弁者となることはコンウェイにとって汚らわしいものだった。それでも、たとえ彼が失敗したら消えてしまうという不思議な脅威があったとしても、それは給料をもらえる仕事だった。コンウェイは反応を測ろうと、隅にいる醜い老いぼれをこっそり見ていたが、いつものように苦々しい顔をしていた。それが彼を不安にさせた。\n\nコンウェイは、マイクに拾われないように注意しながら、彼の鼻からため息をついた。そして力を振り絞って、国家弁務官の新しい鉱山の拡張を激賞した。"
 GRO_FOCUS.9.a:0 "夢が消えても、生活は苦痛の中で続いていく。"
 GRO_FOCUS.10.t:0 "ビデオ監視システム"
 GRO_FOCUS.10.d:0 "巨大な獣の静脈を流れる血のように、オストアフリカの街を脈打つ電気はゆっくりと暗い大陸に光の火花をもたらした。\n\nしかし、ヒュティッヒ国家弁務官が善意で電気を与えたと思うのは愚か者だけであろう。\n\nマホガニーの巨大な机の前に座り、扇風機の振動のなか快適にすごすヒュティッヒは、オストアフリカ国家弁務官区の主要都市、ボウラーシュタット、ソールズベリー、ダルエスサラームの地図のフォルダーをめくっていた。赤く丸付けされた各都市は、奴隷大隊によって近代的な電気網に接続された新しい監視カメラのネットワークが設置された場所である。これらは主要な交差点や政府の建物、反乱の温床となる可能性があると考えられている地域を総合的に見ることができるように設計されていた。これは計画の第一段階に過ぎないとヒュッティヒは喜びを隠しきれないでいた。彼はすでにジーメンスに、さらに何百も追加発注を行っていた。\n\nオストアフリカは野蛮な原住民のサルどもや、扇動的なアングロ人の入植者に悩まされていきたが、すべての通りを監視していれば、彼らが問題を起こすことはかなり少なくなるだろう。機械は決して誤りを犯さず機械は決して裏切らない。一度オストアフリカ全土を監視するようになれば、ヒュティッヒは国家社会主義とライヒの目的に対する脅威を簡単に察知できるようになり、安心できるようになるのだ。上から自分の領地を見下ろすことで、裏切り者を虫のように見つけ出して潰していくのだ。\n\nヒュティッヒは、その満足感に微笑んで椅子にもたれかかると、すぐにまたしても偏頭痛を誘発するような椅子の軋み音が鳴った。瞬間、彼は怒りに打ちひしがれた。彼は、このひどいものを直そうとあらゆることを試してみたがどれもうまくいかず、むしろ悪化しているように感じた。それは彼の集中力を乱しており、千本の凶悪なナイフのような彼の鼓膜を切り裂くそのひどい音が聞こえる限り、仕事にならない。気を取り直して、ゲルマニアに新しい椅子を注文することにした。\n\n軋む椅子のような馬鹿げたものが自分に影響を与えるわけにはいかない。スパルタ的な規律をより強く課すことを決意し、今度からは贅沢を減らそうと自分に言い聞かせておきながら、ヒュティッヒはコニャックを一杯注いだ。単に神経を落ち着かせるためだ。"
 GRO_FOCUS.10.a:0 "それは執念深い面持ちで君を見ていた。"
 GRO_FOCUS.11.t:0 "オストアフリカ放送協会"
 GRO_FOCUS.11.d:0 "オストアフリカは膨大な奴隷の下層階級に支えられて、植民地で富裕さの夢を追い求めるビジネスマン、専門家、富農などからなる快適に暮らす太った中産階級を形成してきた。オストアフリカの急成長している都市には、ドイツ人が年々増えてきており、自分たちの財産を求めて押し寄せてきている。彼らは新しい思想を持ちこんでいる。政治的思想だ。\n\nもし危険な思想が根付く前に根絶できなければ、それは凶悪な雑草のように土地全体に広がり接触する全てのものを腐敗させることにヒュティッヒ国家弁務官はずっと前に気付いていた。彼は国家弁務官区の知識人や小ブルジョアを軽蔑していたが、彼らを野放しにすると、自分の領地の他の部分にも急進的な思想が伝染することを知っていたのだ。奴隷解放？なんて愚かなのだろう。彼らの繁栄は劣等人種の犠牲の上に築かれているというのに！豊かさと快適さが人々に考えさせすぎているのは明らかだ。プロパガンダで人々の心を満たす方法よりも扇動的な思想の発展を鈍らせる方法などあるのだろうか？\n\n思わぬ嵐の後に砂漠に芽吹く花のように、オストアフリカテレビネットワークは一夜にして誕生し、国家弁務官区の裕福な市民の心の中に娯楽、スポーツ、ヒュティッヒの承認したニュースを流し込んだ。国家弁務官の博愛の特別な証として、アーリア人とアングロ人の市民全員にジーメンスの新品テレビが無料で提供された。\n\n国家弁務官区の人々は木馬を受け入れたトロイの人々のように、テレビの中に一言も逃さず録音するために隠しマイクが隠されていることに気づかずテレビを自分の家に持ち込んだ。オストアフリカは二度と反乱を恐れる必要はない。全員が愛の機械に見守られているのだ。"
 GRO_FOCUS.11.a:0 "嘘には死の味がある。"
 GRO_FOCUS.12.t:0 "我々の張りのある精神"
 GRO_FOCUS.12.d:0 "母の手作りのレーズンパンに蜂蜜をかけて、ゴドフリー・カンバーデールはジーメンスの新しいテレビの前に腰を下ろして、テレビをつけた。彼が考えるに、もう1日学校ではなく家で過ごすことは素晴らしいことだった。例え引き換えにひどい風邪をひいたとしてもそれだけの価値はあった。なぜ彼はドイツ文学を学ぶ必要があるのだろうか。彼はパパのように農場を経営するつもりなのに！\n\n10歳の少年にとっては永遠のように感じた後、7時にようやく画面に映像が飛び込んできた。いつもの放送開始時間を迎えたのだ。ライヒと国家弁務官区の旗が並んで飛び交う映像と、「ドイツ国歌」が大音量で流れてきた。ゴドフリーは朝食を食べながら、退屈で古い歌を無視していた。彼にとって苛つくことに、映像は机の後ろに座るヒュティッヒ国家弁務官の画面に切り替わった。つまらない！これを省いて、そのままアニメを見ることはできないのだろうか？ユダヤ・ボリシェヴィキと戦うキャプテン・ユーバーの新エピソードを見たかったのだ！\n\n「ライヒの市民たちよ」国家弁務官が話し始めた。「私は今日あなた方に……」そしてゴドフリーはそこで注意を払うのをやめた。彼はそう感じることに罪悪感を感じていたが、彼は国家弁務官にゾッとしたのだ。彼はまるで磁器の人形のように青白くて無表情だった。ゴドフリーはミルクを取りに立ち上がったが、その間、国家弁務官の演説を聞くともなしに聞いていた。彼は安定と経済成長のすべての予測が大幅に達成され、国家弁務官区はライヒの最も繁栄した地域の一つとしての地位を確保したと言っていた。その後、彼はゴドフリーにはあまり意味のわからない数字や事実を羅列した後、映像が首都で売られている新製品や鉱山で働く黒人の笑顔のショートクリップに切り替わった。\n\nテレビの前に腰を下ろし、ゴドフリーは国家弁務官の演説の最後の言葉を聞いた。「ドイツ人のオストアフリカの諸君、我々の偉大な国家が国家社会主義の野蛮さに対する強さを証明したことを誇りに思いたまえ。共に我々は地球上で最も効率的に運営されている国家を作り上げたのだ。アーリア人の未来へ前進せよ！」その言葉にゴッドフリーはドキドキした。国家弁務官が全てが順調だと言うのならば、そうに違いないだろう？\n\nついにキャプテン・ユーバーが始まり、ゴトフリーはすぐに国家弁務官のことも彼の演説のことも忘れてしまった。"
 GRO_FOCUS.12.a:0 "その象牙のような顔には冷酷な力と冷酷な恐怖への厳粛な誇りが見られた。"
 GRO_FOCUS.13.t:0 "デュポンとの協力"
 GRO_FOCUS.13.d:0 "大理石の像のように無表情なヒュティッヒは、机の反対のクリフォード・デュポン（オストアフリカの少数民族であるイギリスの植民者と亡命者の総局の代表者）を見つめていた。縮こまってしわくちゃになった彼は、長い間日に当てっぱなしにしていた果物のようにヒュティッヒには見えた。ヒュティッヒの執務室の北極のような冷たさの中で震えながら、デュポンはヒュティッヒの部下たちが起草した条約を読みあげていた。それはライヒへの一途な忠誠と国家社会主義の価値観を完全かつ公に支持することと引き換えに、アングロ人へ植民地化されていない内陸部の土地を開発するために与えるというものだった。\n\n内心では、あまりにも甘すぎるとヒュティッヒは思った。アングロ・アフリカンは長い間沸騰するのを待つ鍋であったのに、ゲルマニアは彼らに土地を与えようとしているだと？一方で、国家弁務官区には広大な土地があり、開墾されれば素晴らしい農地になるだろうとも彼は思った。おそらく、彼が堅く手綱を握っている限り、彼らはライヒの繁栄に有益であると証明されたのだろう。\n\nデュポンが読み終えた後、破裂した風船のように萎んだので、ヒュティッヒは微笑むのを止めなければならなかった。もし彼のやり方であれば、退廃したアングロ人たちは重要な紳士のように扱われる代わりに、炭鉱の奥深くに送り込まれていただろう。しかし、彼らをマリオネットのように意のままに踊らせることも国家弁務官の好むところであった。\n\n条約に署名すれば、国家弁務官区のアングロ・アフリカンはヒュティッヒと国家社会主義の大義に少なくとも書類上は奉仕することになり、万が一彼らが道を踏み外したら迫害する正当性が与えられることになる。彼はデュポンとその取り巻きが、彼の支配を弱体化させて転覆させ、彼の土地を自分たちのものにしようと密かに考えていることを知っていた。自らの疑念が蛇のように自分に巻きつくのを感じたヒュティッヒは、この腐った老いぼれの反逆者予備軍を他の裏切り者たちと一緒に収容所に送りたいと思ったが、ゲルマニアの許可が下りるまでは、彼らを従わせておくことしかできなかった。\n\nもちろん、デュポンもサインするほかなかった。"
 GRO_FOCUS.13.a:0 "それは自分から選んだ悪夢に忠実であれと書かれていた。"
 GRO_FOCUS.14.t:0 "再生国民党との連帯"
 GRO_FOCUS.14.d:0 "マーカス・ヴァイトマン大尉は、自分が訓練している部下の無能さに困惑し、自分の不幸を嘆き悲しんだ。少佐の執務室に呼ばれ、ライヒに仕える機会を与える羨ましい任務に選ばれたと聞いたとき、彼は誇りを持って内陸部の反乱軍への突撃を率いる自分を想像した。その代わりに、彼はバカなボーア人の農夫たちにK98Kの引き金の引き方を教えることになってしまった。隊列の上と下を歩き回り、部下が的をは外すのを見ながら、ヴァイトマン大尉は、この任務はなんらかの忘れた些細なことに対する罰なのかどうかを考えていた。\n\n彼の心の中では、再生国民党の男たちは、アーリアニズムの不明確な遺産を有する愚かで無秩序な暴徒以外の何者でもなかった。集中力がなく、訓練されておらず、規律もない彼らは、野蛮なパルチザンや反抗的な奴隷とほとんど変わらなかった。彼には日焼けした田舎者の暴徒を、規律ある戦闘部隊に仕立て上げるという、信じられないほど堪え難い任務が押し付けられたのだ。\n\nそれは全くバカげたことだったが、彼は自分の運命を受け入れて南アフリカへと足を踏み入れ、赤い砂埃がまう荒涼とした谷間にある再生国民党の秘密の訓練所にたどり着くしかなかった。ボーア人の一人が装填されているかどうかを確認するために銃身を覗き込んでいるのを見ながら、ヴァイトマン大尉は、ヒュティッヒ国家弁務官は再生国民党が今後の戦争で大砲の餌以外の何かとして役立つという考えをどのようにしていきついたのだろうかと考えていた。\n\nボーア人の一人が自分の足を撃ち抜いてしまったのでため息をつき、ヴァイトマン大尉は一旦休憩を呼びかけ、ぬるめのビールで喉の埃を洗い流しに行った。"
 GRO_FOCUS.14.a:0 "それは自分自身の陰気でで情熱的な魂の姿を見ていた。"
 GRO_FOCUS.15.t:0 "ドイツ・ローデシア建設基金"
 GRO_FOCUS.15.d:0 "ジェームス・カンバーデールは朝の厳しい日差しから目をそらしながら、妻がゴッドフリーをフォートビクトリアの学校に連れて行くためにフォルクスワーゲンを走らせた後に漂う埃の雲に目を細めていた。彼の父や彼の前の父が所有していた農園のバルコニーでお茶を飲みながら、ジェームズは日の出の暖かさを楽しみ、リウマチの関節をほぐしながら、見渡す限り広がる麻畑を眺めていた。もうすぐ奴隷たちを起こす時間だ。\n\nお茶を飲み終えたジェームスは、前の日の午後に受け取った電報を読み直すために居間へと足を踏み入れた。頑張っても、そこから隠された罠を見つけることができなかった。その電報によると、国家弁務官は、お互いの繁栄のためにイギリス人農園主が未開発の土地を開墾するための追加資金提供を承認した。それはDeutscher Rhodesien Baufondsと呼ばれていた。ジェームスが急いで学んだドイツ語が合っているならば、それはドイツ・ローデシア建設基金と訳せそうだった。\n\nジェームズは自分の一番快適な椅子に座り、自分が快適だと感じるまで体を広げた。そして、それをもう一度読んだ。ナチスの下での生活は、彼が予想していたほど悪くはなかった。ほとんどの場合、彼らは新しい国家弁務官区内にいるイギリスの植民者を放っておいたが、イギリス人と新たなドイツ人支配者との間には、常に緊張が根底にあった。それなのに、最近になって彼らは妙に友好的になってきた。最初に英語のラジオ放送を許可し、自分たちが喜んで行った無意味な忠誠の誓いと引き換えにイギリス人の農園主に広大な土地を与えた。テレビも無料で与えられたが、ゴッドフリーは週末にアーリア人生物学の宿題をするべき時に、それを見るのが好きだった。国家弁務官が善意で何かをすることはありえない。ならばこれで何を得ようとしているのだろうか？\n\nジェームズは電報をスーツのポケットに入れて外に出て、監督官が奴隷を野原に放り出すのを見ていた。彼の祖父の時代には、この土地はすべて未開の地だった。もしこの資金を得られれば、彼はアフリカに自分の印を押すチャンスを得られるかもしれない。"
 GRO_FOCUS.15.a:0 "ここも暗部の一つだ"
 GRO_FOCUS.16.t:0 "受動防衛計画"
 GRO_FOCUS.16.d:0 "国家弁務官は、黄昏の清々しさが彼の厚手のウールの制服を濡らす汗を冷やす中、宮殿のバルコニーに座り、静寂に包まれた長閑な庭園を曲がりくねって進む奴隷たちを眺めていた。テーブルの上に広げられた地図の作業の中断中に彼が設計したものの整然さを眺めていると、静かな達成感に胸を躍らされた。まもなくオストアフリカ全土が秩序正しく、規律正しく、効率的で、あらゆるものとあらゆる人間が適切な場所に配置されたイメージ通りのものに作り変えられるだろう。\n\nしかしその輝かしい未来の夜明けまでに、やらなければならないことがある。ヒュティッヒは景色を眺めるのをやめて、山積みになった地図に目をやった。奴隷に命じてランタンを持ってこさせなければならない。彼は夜の静寂を楽しみすぎて、執務室に戻れなくなった。一本の象牙のような指でオストアフリカと南アフリカの国境をなぞった。この国境は、彼の綿密な計画が結実すればすぐに消滅するのだ。\n\nとはいえ、彼の軍隊はゴロツキの南アフリカ人どもよりも規律も訓練も装備も優れてはいるが、彼はケープタウンにライヒの旗が掲げられる前から勝利を確信するほど愚かではなかった。その時までは、考えられないような事態が起こって敵がオストアフリカに押し寄せた場合の不測の事態を次々に想定するのである。\n\n万が一そんなばかげた話が現実になったときのために、彼は国境全体に地雷を敷き、そして罠を仕掛けて敵の進軍を断ち切るように命じた。堕落者が無傷でオストアフリカに侵入する隙はどこにもない。敵軍は一歩進むごとに鍋の中のソーセージのようにバラバラにされ、ヒュティッヒの優秀な部隊が彼らの進撃を粉砕し海へ追い落とせるほど十分に減速させられるだろう。\n\nヒュティッヒは首をかしげて、遠く薄暗い水平線を見た。この瞬間にも堕落者と亜人たちはやってくるかもしれない。類人猿の大群が丘の上に押し寄せてくるのが目に浮かぶようだった。\n\nそのとき、奴らはヒュティッヒの歓待を浴びることになる。"
 GRO_FOCUS.16.a:0 "この静けさは、少なくとも平和には似ていない。"
 GRO_FOCUS.17.t:0 "蜂の巣を蹴る"
 GRO_FOCUS.17.d:0 "南アフリカのどこかの暗い部屋。ベネチア製の日よけの隙間から午後のオレンジ色の光が入り込んでいる。ワックスで整えられた灰色かかったブロンドのの痩せた男が体を傾けてタバコをふかしながらコルクボードの前に立っている中、その煙が激しく回転するシーリングファンによって部屋中に巻き散らされている。男は首をかしげながらコルクボードを眺める。外は昼下がりの交通渋滞の音がしているが、しかし男は自分の精巧な企てに集中しているので、その音は聞こえない。\n\nコルクボードには10数枚の、大半は遠くから撮影されたモノクロの人物写真が所狭しと並べられている。写真のピンに巻かれている白い紐が写真と写真をつないでいる。コルクボードの中央にある1枚の写真は、他のすべての写真とつながっている。その被写体は青白くごつごつした顔をした中年男性で、カメラの方を向いている。\n\nタバコを吸う男はタバコを吸い終わると、もう一本火をつけた。彼は中央の写真に吸い寄せられるようにコルクボードにさらに近づいた。その写真に黒いマジックで書かれた男の名は、イアン・スミスだった。彼はジンバブエ出身の元英国植民者で、ライヒの進出後は南アフリカに逃れている。スミスはヴリーブルクに新たな農場を築いた後、ヒュティッヒ国家弁務官や新体制を激しく批判し、オストアフリカに残る英国人入植者や亡命者の権利を擁護する有名な論陣を張っていた。\n\n言い換えると、彼は厄介者になっていたのだ。紐をほどいて写真のピンをはずすと、タバコを吸う男は上着のポケットにそれを忍ばせた。要は、国家弁務官は政治的な暗殺で南アフリカを不安定にしたいのだろう？そのためには、最も公然と発言しているアングロ人の一人を暗殺してボーア人にその罪を着せるよりもいい方法なんてあるだろうか？\n\n彼は電話を取り、ボウラーシュタットの上司に電話をかけた。そうすることで、彼は南アフリカを無政府状態に陥れる最初のドミノを倒したのである。"
 GRO_FOCUS.17.a:0 "どれだけ多くの闇の権力が彼を自分のものにしようとしたのか？"
 GRO_FOCUS.171.t:0 "暗殺成功"
 GRO_FOCUS.171.d:0 "真夜中過ぎのことだった。ヒュティッヒはお気に入りの肘掛け椅子に深く腰掛け、周囲のざわめきを無視してコニャックのグラスに口をつけていた。彼の最も高位の部下たちが集まって、酒を飲んだりタバコを吸ったりしながら来ることが分かっている電話を待っているのだ。グラスを傾け、ほろ酔い気分でヒュティッヒはゆっくりと部屋を見回した。そこにはベーアとフミェレフスキ、そして一応メンゲレもいた。彼は何度か深呼吸をして、自分をコントロールしようとした。ひょっとすると彼が思うにこれが最後の酒にするべきかもしれない。皆の前で恥をかいてはならない。\n\n電話が鳴り響くと、部下たちのおしゃべりはピタリと止んだ。ヒュティッヒが何もしないでいると、ベーアは一歩前に出て受話器を取った。彼はしばらくそこに立って聞いていた。「ああ。うん、ありがとう」電話を切ると、彼は期待に胸を膨らませて電話の周りに集まった男たちに向き直った。\n\nベーアが作戦は成功したと言うと、歓声が上がった。ヒュティッヒが少し距離を取ってそれを眺めていると、誰かがドイツ軍の行進曲のレコードを流し始め、シャンパンのコルクが弾ける音がした。ヒュティッヒが顔を上げると、フミェレフスキが空虚な笑みを浮かべながら、シャンパンのフルートグラスを差し出していた。ヒュティッヒは、皆何か言うことを期待して自分の方を男たちが見ていることに気づいたので、空のグラスを置いてシャンパンを受け取り、立ちあがった。幸いなことに、彼はつまずいたり、ふらついたりすることはなかった。\n\n「諸君、今日我々は堕落者と劣等人種に対してさらなる勝利を収めた。この一斉射撃の開始によって、我々はアフリカにおける我が栄光のライヒの未来を確実なものにしたのだ。国家社会主義万歳！総統万歳！」呂律が回っていなかったか？それはわからなかった。ベーアと、フミェレフスキの目を見て、彼は一瞬恐怖を覚えた。この二人にはわかったのだろうか？\n\n部下たちはシャンパンを飲み干しながら歓声を上げた。ヒュティッヒは眠くなって恥ずかしくなったのでもう一度肘掛け椅子に座った。そうか、イアン・スミスは死んだのか。それは南アフリカの腐敗した退廃者たちに少しは衝撃を与えたはずだが、何らかの理由で、今この瞬間彼はそれを気にすることが難しくなった。視界が目の前を泳いでいるようだ。自分が酔っ払っていることが他の人にわかってしまうだろうか。そんなことはない。ないはずだ。それにこれは一回きりのことだ。祝賀会なんだから。これはスパルタの規律に違反しておらず、こういう時は少し多めに飲んでもいいのだ。\n\nそうだろう？"
 GRO_FOCUS.171.a:0 "その顔は一瞬曇ったかと思うとすぐ明るくなり、まるで秋の空のようだった。"
 GRO_FOCUS.172.t:0 "作戦失敗"
 GRO_FOCUS.172.d:0 "真夜中過ぎのことだった。ヒュティッヒはお気に入りの肘掛け椅子に深く腰掛け、周囲のざわめきを無視してコニャックのグラスに口をつけていた。彼の最も高位の部下たちが集まって、酒を飲んだりタバコを吸ったりしながら来ることが分かっている電話を待っているのだ。グラスを傾け、ほろ酔い気分でヒュティッヒはゆっくりと部屋を見回した。そこにはベーアとフミェレフスキ、そして一応メンゲレもいた。彼は何度か深呼吸をして、自分をコントロールしようとした。ひょっとすると彼が思うにこれが最後の酒にするべきかもしれない。皆の前で恥をかいてはならない。\n\n電話が鳴り響くと、部下たちのおしゃべりはピタリと止んだ。ヒュティッヒが何もしないでいると、ベーアは一歩前に出て受話器を取った。彼はしばらくそこに立って聞いていたが、どんどん困惑していった。「ああ。うん、ありがとう」\n\n電話を切ったベーアは集まった高官たちに向き直って、オストアフリカの刺客はスミスを見つけることができなかったため作戦は失敗したが、それでもなぜかスミスは殺されたと、まったく困惑した様子で告げた。ヒュティッヒは少し距離を取って、部下たちが何が起こったのか議論しているのを眺めながら聞いていたが、結局ボーア人が同じことを企んでいたのだろうと彼らは結論づけた。ヒュティッヒは、皆何か言うことを期待して自分の方を男たちが見ていることに気づいたので、空のグラスを置いて、立ちあがった。幸いなことに、彼はつまずいたり、ふらついたりすることはなかった。\n\n「諸君、今日我々はさらなる勝利を収めた。我々の弾丸は逸れたが、南アフリカというユダヤ退廃国家がもう何の働きかけもなく内部の腐敗から崩壊することは明らかだ。国家社会主義万歳！総統万歳！」呂律が回っていなかったか？それはわからなかった。ベーアと、フミェレフスキの目を見て、彼は一瞬恐怖を覚えた。この二人にはわかったのだろうか？\n\nほとんどの人がこの出来事に困惑しているように見えたが、彼の部下たちは威勢を張ろうとしていた。ヒュティッヒは眠くなって恥ずかしくなったのでもう一度肘掛け椅子に座った。そうか、イアン・スミスは死んだのか。それは南アフリカの腐敗した退廃者たちに少しは衝撃を与えたはずだが、何らかの理由で、今この瞬間彼はそれを気にすることが難しくなった。視界が目の前を泳いでいるようだ。自分が酔っ払っていることが他の人にわかってしまうだろうか。そんなことはない。ないはずだ。それにこれは一回きりのことだ。祝賀会なんだから。これはスパルタの規律に違反しておらず、こういう時は少し多めに飲んでもいいのだ。\n\nそうだろう？"
 GRO_FOCUS.172.a:0 "その顔は一瞬曇ったかと思うとすぐ明るくなり、まるで秋の空のようだった。"
 GRO_FOCUS.173.t:0 "ヴリーブルクでイアン・スミスが撃たれる"
 GRO_FOCUS.173.d:0 "ヒュティッヒはしばらく前から机の後ろに座り、天井を見つめて動かなかった。午後1時に胃がむかむかして毒ヘビに噛まれたようなひどい症状で目が覚めた彼は、よろめきながら執務室に向かった。しかし何か考え事をしようとすると、まるで氷の針で目を刺されるような感覚に襲われることがわかり、国家弁務官はしばらく静養する時間を取ることにした。\n\nつまりこれは本当の二日酔いだった。子供の頃に父親のビールを盗み飲みした時のしょうもない頭痛とは似ても似つかぬものであり、あの頭痛は本物ではなかったことに今では気づいた。唸りながら、彼は身を乗り出して自分の机を見つめた。机の上には前日の午後から溜まりに溜まった仕事の書類、通信文、報告書、メモ、命令書、電報、手紙、依頼書、要請書、記録、速報、吉報、凶報が山積みになっていた。これらに返事をしなくてはならないと考えるだけで宮殿のバルコニーから下の砂利の上へ飛び降りたくなるし、これらを分類しなければならないことすら嫌だった。しかし朝刊の「ヴリーブルクでイアン・スミスが撃たれる！」という見出しに目が釘付けになった。\n\n全身の細胞が悲鳴を上げたが、ヒュティッヒは新聞を手に取り、読み始めた。その新聞に書かれていることを咀嚼しようとすると、胃が渦を巻くように回転した。奇妙なことにこの新聞に書かれているスミスの死に関する詳細のほとんどすべてが、前夜のパーティーで情報将校から聞いた話と異なっていた。\n\n彼の部下は、自分たちの作戦について正しい情報を得ることができないほど無能だったのか？それとも彼らより先に誰かがスミスを仕留めてしまったので、彼らは真の暗殺者の手柄で自分たちの名声を高めようと、間違ってあるいは意図的にその手柄を奪ったのだろうか。もし彼の疑いが当たっていて、スミスが第三者によって殺されたのなら、南アフリカはおめでたく奈落の底へのスパイラルに自ら進んでいて、余計な後押しは必要ないことをそれは証明していることを意味する。\n\n少なくとも、もし彼に思考力があったならば、そう考えただろう。実際の彼は数個の神経細胞が無秩序に発火しているだけの状態であり、彼は椅子に寄りかかるといつものようにそれがきしむを骨の奥底で感じたため、歯を食いしばって二度と酒を飲まないことを決意した。\n\nもちろん、彼は1時間もしないうちにコニャックのグラスを手にした。"
 GRO_FOCUS.173.a:0 "荒野は、固定された星辰を揺るがすような大爆笑に包まれた。"
 GRO_FOCUS.174.t:0 "イアン・スミスが撃たれた！"
 GRO_FOCUS.174.d:0 "南ローデシアからの移住者でケープ州の統一党議員であるイアン・スミス氏が、今日国会から帰路に着いた後ヴリーブルグ空港の外で撃たれた。ボーア分離主義や黒人普通参政権を非難する激しい演説で知られる頑強な連合主義者のスミス議員が、正午にターミナル外のリムジンに乗り込もうとした時だった。覆面をした男が近づいてきて彼の背中にリボルバーを4発撃ち込み、共犯者の運転するグレーの車で逃走した。\n\n警察の努力にもかかわらず、すべての手がかりは途絶えてしまったようだ。目撃者の証言は、男が使ったリボルバーの種類についても、乗った車の車種についても、どれとして全く統一されていない。暗殺者は「ANCのために」と叫んだと言う人もいれば、「ボーア人は自由である」と叫んだと主張する人もいる。スミスはヴリーブルグのボーア人にも黒人コミュニティにも敵が多い人物であるため、どちらかに完全に疑惑の対象を絞ることはできない。\n\nしかし捜査の失敗したからといって、スミスの支持者や有権者が正義を貫くことを要求するのをやめるわけではない。我々はどうしたら良いのだろうか？"
 GRO_FOCUS.174.a:0 "最初に見かけたグレーの車に乗った黒人の車を路肩に止めさせろ。"
 GRO_FOCUS.174.b:0 "ボーア人を連れてきて、銃を持たせろ。"
 GRO_FOCUS.174.c:0 "我々は暴徒を宥めるために正義を曲げたりはしない。"
 GRO_FOCUS.18.t:0 "ボウラーシュタットでの訓練"
 GRO_FOCUS.18.d:0 "訓練担当の軍曹はスイッチを操作して照明を消した。しばらくの間、天井の扇風機が室内の熱帯の生臭い空気をかき回す音と、集まった兵士たちが座席を移動する音だけが響いた。\n\nまた別のスイッチを入れると、映写機の音がした。壁に映像が映し出され、それと共に賑やかな軍楽隊の音楽が鳴り響いた。アフリカ:君の義務だ！タイトルの一文は、うろついてたり粗末な武器で訓練したりする飢えた原住民の映像のモンタージュ画像に切り替わった。彼らは常に遠くから、あるいは高い角度から撮影されている。「アフリカの亜人は野蛮な自然環境に生息している」という権威を感じられるナレーションが始まった。「ドイツ人にとっては、アフリカの原住民の堕落ぶりは衝撃的で、信じられないようなものにさえ見えるかもしれない。アーリア人がアフリカに到着する前、この土地の亜人は地球上の他の誰よりも酷い動物的野蛮さの中で生活しており、ユダヤ人でさえこれよりはマシだ」泥の小屋、まばらな畑、槍を持った男たちの画像。\n\n映像は突然、金髪のドイツ兵やボウラーシュタットの街を疾走する戦車の列、波打つ旗などの古典的なローアングルの画像に突然切り替わった。それはリーフェンシュタールのスタイルを素人が真似たようなものだったが、メッセージは明確だった。「諸君はアーリア人の前衛であり、未開の地であるアフリカの海岸に文明と国家社会主義の価値観をもたらす軍人である。我々はこの地を文明化し、この地の人々から退廃と堕落の穢れを一掃するのだ。亜人は我々の純化された新秩序における彼らにふさわしい地位を受け入れないことが多いため、我々の最も新しく最も野蛮な領土であるこの地でライヒの命令を執行するのが諸君の義務なのだ」ドイツ兵が鉈でジャングルを切り裂き、迫撃砲を発射している画像。\n\n「君たちは先駆者であり、アーリアニズムの聖なる炎を継ぐことを任された者だ……」同じようなことがこれからもずっと続き、合計で丸2時間も続いた。兵士たちは軍曹の前で退屈そうな顔をしないように、必死で明滅する映像を見つめていた。\n\nそしてようやく映画は終わり、映写機はガチャンと音を立てて止まり、部屋は再び暗闇に包まれた。"
 GRO_FOCUS.18.a:0 "諸君の強さは他者の弱さから偶然生じたものに過ぎない。"
 GRO_FOCUS.19.t:0 "戦争備蓄品"
 GRO_FOCUS.19.d:0 "蛍光灯が次々と点灯し、広大な倉庫内を照らした。ヒュティッヒが中へ足を踏み入れると、ピカピカに磨かれたブーツがコンクリートの床を鳴らした。ベーアとフミェレフスキが、それぞれライバルよりも背筋を伸ばしてより速く歩こうとしながら彼の後を追ったが、ヒュティッヒの注意を引こうとする彼らの行動はまたしても彼に気づかないままであった。\n\nヒュティッヒは、四方八方に広がる巨大な棚を見渡した。そこには緑色の巨大な木箱が何千と積み上げられている。無言でベーアを横目で見つめると、部下は無言のさらなる情報の要求に応えた。\n\n「この区画には中級の突撃兵器が備蓄されています、国家弁務官殿。一部はここに残されますが、それ以外はボーア人の同盟国に送られるか、南部の我々の隠れた武器庫ネットワークに備蓄される予定です」ヒュティッヒは突然立ち止まり、彼の後ろの顧問、将校、副官の行列を急停車させた。ヒュティッヒが振り返ると、ベーアは国家弁務官の注意を引いたのは愚かだったのだろうかと思い始めた。\n\n「それで、許可した明細事項はすべて忠実に実行されたのだな？君に警告しておこう」国家弁務官は、全員に聞こえるように声を張り上げた。「少しでも手抜きの兆候があれば、どんな些細なことであってもライヒと国家社会主義に対する大逆罪として扱われる」フミェレフスキがライバルの屈辱に苦笑しているのを見て、ヒュティッヒは振り向きざまに厳しい視線で彼を見つめた。「何か面白いことでもあったのか、フミェレフスキ君？この備蓄は堕落者や亜人に対する我々の最も重要な防衛手段であることを忘れるな。これらの兵器は必要であれば何年も使えなければならず、そして万が一我々の鎧に隙間があれば、奴らは独特の残忍さでそれを利用するだろう」\n\nヒュティッヒは積み上げられた武器の棚に向き直り、その声に疲れをにじませた。「追加物資の調達を続けよ。いつか大軍がやってくるのだから、備えすぎるということはない。我々は備えなければならない、そうだ、我々は備えなければならない……」\n\n国家弁務官の背後で、ベーアとフミェレフスキは心配そうに顔を見合わせた。"
 GRO_FOCUS.19.a:0 "何もない広大な空間に、わけもわからず大陸に発砲している彼女がいた。"
 GRO_FOCUS.20.t:0 "運用可能な守備隊"
 GRO_FOCUS.20.d:0 "昼食のビールを飲んでほろ酔い加減のマーカス・ヴァイトマン大尉がベニヤ板の薄っぺたな柵を蹴ると、それは真っ赤な砂煙を上げながら倒れてしまった。その哀れでしょぼい有刺鉄線を巻いた実体のない薪のようなものが駐屯地の境目を示し、彼らと彼らに危害を加えるかもしれない人々との間に立つ唯一のものだった。いずれにせよ後で奴隷に設置させ直さなければならない。今は、彼にはもっと緊急にやらなければならないことがあった。\n\nヴァイトマン大尉はようやく駐屯地から見えないところにあるバオバブの木を見つけると、ゲップをしてズボンのチャックを開いて、1ガロンのビールを数時間胃に流し込んでいた人間なら誰でも知っているあの原始的な欲求を満たしたのである。ヴァイトマンは、ライフルのどちらの端から弾丸が出るかもわからないボーア人の農民たちを洗練された戦闘部隊に仕立て上げるという苦難の仕事から呼び戻されると聞いて大喜びしていたが、自分の帰還の日がまだ来ていないことにすぐに気がついた。\n\nバオバブに水をやり終えると、ヴァイトマン大尉はジッパーを上げて、足早に駐屯地へ戻っていった。遠くから見ると、その駐屯地の姿はさらに弱々しく無力に見えた。国家弁務官は知恵を絞って、オストアフリカ辺境の不毛で乾燥した何もない土地に何十もの新しい駐屯地を設置することを決めて、すでに貧弱な兵力を極限まで分散させたが、彼はその1つに選ばれていたのだ。しかし適切な資金、適切な装備、有能な将校が不足していたため、最初から大失敗だったのだ。最初に到着した物資はウジが湧いたような食糧と、箱いっぱいの靴底のない長靴であった。\n\nヴァイトマンは、もうどうでもよくなっていたわけではないが、堕落した連中がやってきてこの忌まわしい惨めさから解放してくれることを、ほとんど望んでいた。毎日が同じことの繰り返しで、地獄のような暑さが制服の彼を焼き、砂埃を喉に充満させた。まるで、自分の頭の中に閉じ込められているとわかっていても、なかなか目が覚めないような奇妙な夢の中にいるようだった。\n\nヴァイトマン大尉は苦しそうに腹を押さえながら、うっかり胃の内容物をあぜ道にまき散らしてしまうのではないかと恐れた。そうそう、誰かに気づかれる前に柵を修理させる奴隷を探したほうがよさそうだ。運が良ければ、ギリギリヤレる程度に魅力的な黒人の女が見つかるかもしれない。"
 GRO_FOCUS.20.a:0 "究極の悲しみも最終的には暴力によって発散できるかもしれない。"
 GRO_FOCUS.21.t:0 "親衛隊の拡張"
 GRO_FOCUS.21.d:0 "ヒュティッヒ国家弁務官は、気乗りしない様子でオストアフリカ親衛隊への志願の書類に目を通していた。ほとんどが軍隊出身か、より良い生活を求める農家の息子だった。全員恐ろしいほど印象に残らず、中にはアーリア人か疑わしい者もいた。\n\n彼はどれほど雑多な亡命者と追放者の集団と仕事をしなければならないというのだろうか？シェンクやミュラーのような退廃的な豚の似非野郎とは違って、彼は現地民をSSに入れるのを許可するくらいなら死んだほうがマシだった。ズュートウェストアフリカ親衛隊とツェントラルアフリカ親衛隊の隊列を雑種の犬でいっぱいにすることで、奴らはアフリカでの国家社会主義の価値観を推進できるあらゆる可能性を絶滅させてしまったのである。目の前の書類が消えると代わりに、歪んだ笑みを浮かべて彼のライヒと国家社会主義への献身を嘲笑うシェンクとミュラーの顔が目の前に現れ、ヒュティッヒはこめかみが憎悪でズキズキ痛んだ。憎悪で胃が泡立ち、彼は同僚の国家弁務官たちに対する極めて激しい嫌悪感から、机の上中に吐きそうになった。\n\nヒュティッヒはなんとかこの幻影を消そうと無理やり目を閉じると、涙を絞り出て頬を伝って口に入ってきて塩辛かった。なぜライヒは彼らを優遇するのだろう？彼らは無能で、浪費家で、怠け者で、その他不愉快な形容詞が幾千万だ。シェンクとミュラーの行動に関するゲルマニアへの手紙は無視され、彼が受け取ったのはカスやクズばかりだった。腹が立つ。胃に穴が空きそうになるほど、片頭痛がするほど、顎が潰れそうなほど腹が立つ！\n\n自分をコントロールできなくなっていることに気づいたヒュティッヒは、深呼吸をして落ち着こうとした。ゲルマニアやマスコミが他の2人に与えた注目を、彼が欲しがるべきではない。ライヒと国家社会主義に献身的に仕えて、純粋なスパルタニスト、純粋なアーリア人でありさえすればそれで十分なのだ。しかし怒りが消えて涙が乾いても、その幻影を払拭することは不可能であった。彼らは今この瞬間もルアンダとヒトラーシュタットで彼を見て笑っているのだろうか？\n\nヒュティッヒは書類を投げ捨ててコニャックのおかわりを叫んだ。"
 GRO_FOCUS.21.a:0 "人生とは滑稽なものであり、無益な目的を求める容赦のない論理の不可解な羅列である。"
 GRO_FOCUS.22.t:0 "ヴェアヴォルフの訓練"
 GRO_FOCUS.22.d:0 "コニャックをそっと口に含むと、ヒュティッヒはベーアを鋭い眼差しで見つめた。執務室の大量の扇風機による北極並みの寒さに既に震えている向かいのでっぷりと太った老いぼれた退廃者は少したじろいだ。ヒュティッヒはトンッと音がするぐらいの勢いでグラスを机の上に置いて、部下に聞いた。「ベーア、なぜ我々は戦うのか？」\n\nベーアはヒュティッヒが求める答えを探しながら言いよどんだ。「えー、勝利を得るためですか？国家弁務官？」ヒュティッヒは最大限の軽蔑の眼差しを向けてベーアを青ざめさせると、立ち上がって部屋の中を歩き回り始め、ベーアの緊張した目がそれを追いかけた。「勝利。そうだ、ベーア、我々は勝利を求めているのだ。愛するライヒのため、総統のため、そして国家社会主義という不滅の科学のための勝利だ。我々はこの地を浄化し、アフリカの野蛮と蛮行と堕落を一掃して、あらゆる逆境に打ち勝つアーリア人の意志の記念碑としてこの地に威厳ある新たな建築物を建てるために戦う。純粋だ、ベーア。アフリカを純粋にするのだ。しかしもし想像を絶する事態が起こり、あらゆる可能性に反して蛮族が勝利することになったら、我々はどうするべきだろうか？」\n\nヒュティッヒが彼の前に立ちはだかると、「え、あ…」ベーアは言いよどんだ。「我々は戦い続けなければならないのだ、ベーア！最後の一人まで！血に塗れた土の代償を残らず支払わせなければならない！我々がオストアフリカを支配できないのならば誰も支配してはならない！」ヒュティッヒは机の後ろに戻り、席に着いた。「最も優秀で信頼のおける部下からなる新しい部隊を編成せよ。彼らをヴェアヴォルフと名づける。破壊工作、ゲリラ戦、反占領戦術の訓練を確実に行え」ヒュティッヒはベーアに鋭い視線を送ると、落ち着いた調子でこう続けた。「最大の機密事項であることを理解するように。これは不測の事態を想定した計画だが、敗北を覚悟しているような印象を与えてはならない」\n\nコニャックをもう一杯注いで、ヒュティッヒが顔を上げると、ベーアはその場に固まっていた。「退出してよし」"
 GRO_FOCUS.22.a:0 "まるで空気も大地も目の前の人間もすべて飲み込んでしまいたいかのように、彼が口を大きく開けているのを私は見た。"
 GRO_FOCUS.23.t:0 "総局の会議"
 GRO_FOCUS.23.d:0 "ヒュティッヒはいつも、部下たちが到着が最後にならないよう必死に彼らの別荘から宮殿に駆けつけくるのを面白がって、数時間後に総局の会議を招集することを宣言している。やっとのことで部下たちはヘリコプターや運転手付きのセダンで到着し、宮殿の巨大な会議室に座った。\n\nこの会議には目的があった。常に背中にナイフが潜んでいるのを感じているヒュティッヒは、一部の将校に反国家社会主義的な傾向があることを疑っていたのだ。彼は目を細めてテーブルを見回し、一人一人に目を配って誰がひるむかとより重要な誰がひるまないかを確かめた。総局の中にシュペーア派に共感する者がいるだろうか？しかしヒュティッヒ以外の人間には、そんなことは疑えなかっただろう。ヒュティッヒは側近たちをよく見ながら、より徹底した監視下に置くよう心に決めた。\n\n「諸君」最後の使用人が部屋を出ると、彼はこう切り出した。「我々は不安定な時代に生きている。手短に話そう。対外的には我々は退廃者たちとユダヤ資本主義者に脅かされている。内部では国家弁務官区の辺境で反逆者、逃亡奴隷、いわゆる革命家に悩まされている。我が兵士の人種的純粋さが我々を勝利に導くと期待しているが、勝利は保証されていない。脅威を克服するためには、オストアフリカの中枢にある癌を根絶しなければならない」\n\n彼はしばらく沈黙して部下たちの反応をうかがった。緊張した面持ちのベーアはいつもお気に入りの座を奪われるのを恐れている。デュポンは、いつもと同じ灰色の顔をしている。フミェレフスキとメンゲレは、死んだような目で彼を見つめている。ヒュティッヒは困惑したようにため息をついて、こう続けた。「我々の部下が改革派の汚点に染まっていては、野蛮人と戦うことができない。自由主義者を我々の組織から雑草のように根絶やしにすることが肝要だ。彼らにはライヒに仕える資格どころかアーリア人を名乗る資格さえない。この裏切り者を特定し粛清するために私の諜報員たちに協力したまえ。このような破壊分子が国家社会主義を弱体化させることを許してはならない」\n\n会議は続き、ヒュティッヒは破壊分子を根絶する計画を打ち出していったが、その間あの妖しいナイフが自分の肉体にどんどん近づいてくるのを感じていた。彼は手遅れになる前に、オストアフリカから裏切り者の思想の汚染を容赦なく、一片も残さずに一掃しなければならないのだ。"
 GRO_FOCUS.23.a:0 "私としては、死体の間を徘徊するハイエナのような自制心を期待したいところだ。"
 GRO_FOCUS.24.t:0 "炎の輪"
 GRO_FOCUS.24.d:0 "時計が午前0時を告げたとき、ヒュティッヒは椅子から転げ落ちそうになりながらびっくりして目を覚ました。まだ夜の書類整理のためにつけてあった白熱灯の光で目が痛くなった。胃の調子が悪くなるのを感じながら立ち上がるとぼんやりしたまま電気を消すためにスイッチに向かって歩き出した。椅子に戻ると、ヒュティッヒは過労のために机で居眠りをしてしまったのだと自分に言い聞かせた。明らかに朝食から飲んでいたコニャックとは関係ない。こめかみがズキズキ痛む中、机の上を見渡して居眠りする前にしていたことを思い出そうとした。\n\nその時、突然怒りがこみ上げてきた。夕食後ゲルマニアから同僚の国家弁務官の批判を送るのをやめることを要求する電報が来たのだ。豪華な中央官庁の退廃的似非野郎たちが、無能な愚か者たちを常に批判し続けることは反逆罪に等しいと彼を脅迫してきたのだ。\n\nヒュティッヒは怒りで手を震わせながら、単に神経を鎮めるためにコニャックをグラスになみなみと注いだ。よくもそんなことを言えたものだ。コニャックを飲み干してその苦味を味わいながら、ヒュティッヒは腹の中で憎悪の炎が大きくなるのを感じた。彼はゲルマニアを信用できないだけでなく、背中にナイフを突き刺そうと待ち構えている敵に大勢囲まれていた。\n\n他の国家弁務官区の反逆的なクソ野郎どもに、ライヒから抜け出す機会をうかがっている反逆者のボーア人に、北方の危険なイタリア人たち。まるで炎の輪に囲まれているようであり、彼の骨から肉が焼き切られる日が来るまで炎は常に迫ってきているのだ。彼は堕落者と裏切り者が勝利することを許すことはできなかった。\n\nヒュティッヒはわずかに身を後ろに倒すと、すぐにあの恐ろしい骨が折れるような椅子のきしみが、百万本の邪悪な針のように彼の脳に突き刺さるのを感じた。顔に血が上り、彼の中の何かがついに折れた。ゆっくりと立ち上がって椅子を掴んで爽やかな夜の空気のバルコニーまで引きずり出した。大理石の欄干の上に椅子を持ち上げると、ヒュティッヒは残りの力を振り絞って巨大な革張りの椅子を向こうへ押しやった。\n\n青々とした庭園の暗闇を見つめながら、ヒュティッヒは椅子が下の砂利の上で砕け散る音を聞いた。彼は左右によろめきながら中へ戻り、執務室の床の上で気を失った。"
 GRO_FOCUS.24.a:0 "彼の魂は狂ってしまった。荒野で一人、自分の内面を見つめ続けて気が狂ってしまったのだ。"
 GRO_FOCUS.25.t:0 "内部の粛清"
 GRO_FOCUS.25.d:0 "部屋に入り込む金色の朝日でヒュティッヒを目覚めた。出来てたかさぶたを破って無理やり目を開け、真っ白な天井を見上げた。しばらく経った後頬をつたう涙の跡を拭きながら、辺りを見回した。なぜか彼はベッドで寝ていた。彼は執務室で倒れた後、誰かに運ばれてきたのだろうか？子供扱いされた屈辱と宮殿中の皆の耳に入っているであろうことの恥辱で、恥ずかしくて顔が熱くなるのを感じた。掘削されているかのように頭が痛むためヒュティッヒは1時間以上ベッドに横たわって天井を見つめていた。自身の権威を取り戻さなくてはならない。\n\nドアをためらいがちにノックする音が聞こえた。彼は返事をしていないのにも関わらず、音を立ててドアが開くのが聞こえたので、振り返って誰が邪魔をしに来たのかを起き上がって見た。ベーアがおずおずと近づいてきた。ヒュティッヒは出て行けと怒鳴りたかったが、その気力を呼び起こすこともできなかった。彼にできたことは「用件を言え」としわがれた声で言うことだけだった。\n\n「ああ、国家弁務官殿、このたびは風邪をひかれたことに心からお悔やみ申し上げます」と相変わらずお調子者のベーアが言い始めたが、ヒュティッヒの鋭い侮蔑の視線によって止められてしまった。人生最悪の二日酔いのどん底に這いずっていても、彼はまだこのうんざりさせられるでっぷり太ったおべっか使いを支配する力を持っていることを知った。「えー、その、総局はボーア人同盟者の献身に懸念を抱いています。すぐにあなたにお伺いを立てなければならない考えました」そうか、私から少しばかり褒美を搾り取るためか、情けない。とヒュティッヒは思った。\n\n「そんな些細なことでいちいち私を煩わせなければならないのか？」とヒュッティヒはぞんざいに問いかけてベーアを睨みつけた。「それは簡単なことだ。我々は同じ肩を並べて同じ敵と戦っていると政治宣伝活動で力説せよ。原住民は我々が築いたものすべてを破壊し、アーリア人の未来を根絶させようとしている。ボーア人を我々に近づけるのだ。必要なリソースは何でも使え。さあ、私の部屋から出て行け」\n\nベーアはヒュティッヒの知恵に感謝しながら、卑屈に頭を下げて部屋を出て行った。ヒュティッヒは顔をしかめながら、そろそろベーアを牧草地に放り出すべきかと考えていた。それとも墓に放り込もうか。指導者にとって、自分に最も忠実そうな部下は要注意人物だった。\n\nヒュティッヒはうめきながら体を倒し、天井を見つめながら、執務室に新しい椅子が待っているかどうか考えていた。しばらくして少し気分がよくなったので、彼は朝食をとるために電話をかけた。"
 GRO_FOCUS.25.a:0 "最も望めるのは、知るのが遅すぎた自分についての知識だ。"
 GRO_FOCUS.26.t:0 "国内の略奪"
 GRO_FOCUS.26.d:0 "マーカス・ヴァイトマン大尉はやぶの中に嘔吐し、かろうじて制服にかかるのを防いだ。ボウラーシュタットへの異動を切に願っていた彼は、新しい命令を受け代わりに国境の守備隊からオストアフリカの端にあるこの悪臭漂う糞みたいな鉱山に送られることになったのだ。20人のやる気のない堕落者が、何百人もの奴隷を監視し、チタンの供給を維持する責任を負っているのだ。彼が一日中酩酊状態で過ごしていたのも無理からぬことだった。\n\nヴァイトマンはなぜ自分が耐えているのか、なぜルガーを抜いて自分の脳天に弾丸を撃ち込まないのかを不思議に思っていた。世界が押し付ける残虐性と堕落に満ちた日々を過ごした後、彼は夢の中で再びそのすべてを再現することを余儀なくされた。まるで一秒一秒を白昼夢の中で過ごしているような気がし、ヴァイトマンは自分がおかしくなってしまったのではないかと思い始めた。\n\nそしてブーツに嘔吐物をつけてよろめきながら収容所に戻ったヴァイトマンは、木々の間から出てくる男たちの最初の目撃者となった。突然彼は死がそれほど好ましいものであるとは思えなくなった。男たちが聞き慣れない言葉で叫ぶと同時に、ヴァイトマンは茂みに逃げ込もうとした。とはいっても自分はもう逃げられないこととこれが地球での最後の数秒だと、突然頭が冴えてはっきりと理解していた\n\n腐葉土をブーツでザクザク音をたてながら、彼は突然故郷テューリンゲンの少年時代に雪をブーツで踏みしめた時の音を思い出した。雪の中でつまずいて転び、岩に鼻をぶつけて血を流した記憶が彼によみがえった。一瞬自分をベッドに運び入れる父親のツイードのコートの香りがした。もうずいぶん前のことだ。\n\n弾丸が体を貫くと、彼の制服の前面に血のバラが咲き、ヴァイトマン大尉は森の底の薄暗がりに激しく倒れ込んだ。虚ろな目で星々の間の果てしない空白を見上げると、彼はより深い闇に支配された。"
 GRO_FOCUS.26.a:0 "完全な知識を得たその至高の瞬間に、彼は自分の人生を隅々まで生き直したのだろうか？"
 GRO_FOCUS.27.t:0 "報い"
 GRO_FOCUS.27.d:0 "コニャック3杯でほろ酔い気分のヒュティッヒは、自身の完璧な規律を示しているスパルタ的食事と見做しているソーセージとダンプリングというシンプルな昼食を取り終え、読んでいる書類の数字をいくつか丸で囲んだ。国内の反乱軍の確立に関する報告書は、オストアフリカ人の人種統計に比べれば大したことはない。これは今まで読んだものの中で最も恐ろしいものの一つだった。\n\nこの国家弁務官区設立以来唯一実施されたこの国勢調査によると、アーリア人は入植計画後ですらいまだオストアフリカの極少数であることがわかった。アーリア人の人種的純度は明らかに現地民の亜人どもよりも優れているが、数の上では明らかに原住民の方が有利であった。もちろんオストアフリカにはアーリア人よりも原住民の方が多くいることは知っていたが、その漠然とした推測と、白黒で書かれた数字を見るのとは大違いであった。\n\nヒュティッヒはペンを噛みながらしばらくの間じっと数字を見つめ、その後アーリア人の数に丸をつけた。ため息をついて、彼は戦争が勃発した場合（もちろんほぼ間違いなく勃発するだろう）、アーリア人男性をすべて徴兵するようにという命令書を書き始めた。豊かな処女地での生活を得る幸運を求めてオストアフリカに移住してきたドイツ人たちは徴兵を免除されていたが、しかし今は絶望的な時代であった。もし彼らが協力せず、オストアフリカを野蛮人から守るという自分の役割を果たさなければ、彼らの家も家族もそして彼ら自身の命さえも貪欲な大群に奪われてしまうだろう。ライヒと国家社会主義への義務を確実に果たすことは、安全のために支払うべきわずかな代償ではないか？\n\nたとえそうでなくても彼らに選択の余地はない。ヒュティッヒは新しい椅子の背もたれに寄りかかりながら、そう考えてにやりと笑った。アーリア人はみな必要とあらば、多少無理をしてでもライヒのために尽くすべきなのだ。完成した書類をタイプライターから引き抜くと、ヒュティッヒはコニャックのおかわりを叫んだ。"
 GRO_FOCUS.27.a:0 "彼は理解できないものの中で生きなければならなず、それが忌々しい。"
 GRO_FOCUS.28.t:0 "ザンビージ植民地行政官、クリスフォード・デュポン"
 GRO_FOCUS.28.d:0 "ジェームズ・カンバーデールはワインを飲みながら、その大胆で気取らない香りのする味わいを堪能した。ザンビアとジンバブエの植民地行政官に就任したばかりのクリフォード・デュポン（ドイツ語というあやふやなものを操ることができる）が南方のソールズベリーを訪れた際に、家族でもてなすことになったため、残っていた戦前の最後のフランス産の年代物ワインの栓を抜く口実がやっとできたのだ。客の言葉を聞き逃したことに気づき、彼は「ああ、そうですね、実に」と答えた。\n\nジェームズと妻のマージョリーそしてデュポンは黄色い光に照らされた豪華なマホガニーの食卓で、グレイビーソースのローストビーフのディナーを楽しんでいた。ゴドフリーはいつものように大声で文句を言っていたがすでにベッドに送られていた。奴隷たちがグラスを再び満たす中、デュポンは話し始めた。「まあ受け入れるしかなかったんだがね？ハンス爺さんは典型的なフン族だ。私が同意の言葉を彼か、」彼は高らかに笑う「彼の翻訳官に伝えてなかったら我々イギリス人にとっては、もっと大変な取引になったでしょうよ！」デュポンはワインを飲み干してそれを後ろに持っていくと、それは律儀に再び満たされた。\n\n何か良い切り出し方はないかと考えながら、ジェームズは質問した。「クリフ、君がボウラーシュタットにいたとき、国家弁務官が軍備を増強しているような兆候を見ませんでしたか？」デュポンが顔を曇らせてグラスを置いたのを見て、彼はすぐにこう付け加えた。「単にここにいる私たちの多くは、ええと、紛争が起こると不安定になるかもしれないと心配しているんです。いつも以上にね」\n\nデュポンは深いため息をつき、ジェームズを見上げると顔をしかめた。「ここだけの話だが、特にここは激しいことになる可能性が高い。可能な限り説得しようとはしたけど、しかしハンスは自分の意にそぐわない人の話はあまり聞きたがらないんだ」その後、残りの夕食は静かにしらけてしまい、早々に切り上げることになった。\n\n夜が明けると、デュポンの運転手が彼を乗せて赤い砂煙を上げて帰路へ着く中、ジェームズはゴドフリーと一緒に農園のベランダに立ち、どこまでも続く麻の揺れる畑で働く奴隷たちを眺めていた。息子の肩に手を置いて、二人で先の見えない未来を見つめていました。"
 GRO_FOCUS.28.a:0 "我々はあまりに遠すぎて理解できなかったし、少年期の夜に旅行をしていたので覚えていられなかった。"
 GRO_FOCUS.29.t:0 "敵のリスト"
 GRO_FOCUS.29.d:0 "至る所敵だらけだ。ヒュティッヒは、攻撃の準備が整った彼らのナイフが背中の後ろに浮かんでいるのを感じた。裏切り者が角に隠れて、堕落者と野蛮人を招き入れるために門を開けようとしているのがわかった。彼らは彼が苦労して築き上げたものをすべて破壊してしまうだろう。そんなことを許してはならない。\n\nヒュティッヒは深呼吸をして、ベーアが書き終えるのを珍しく静かに待っていた。フミェレフスキたちは前日に国境の新しい補給基地を襲った事件について、静かに語り合っていた。どうやらその反乱軍は守備隊を野蛮人のように虐殺した後、死者を地面に放置していったらしい。彼らは確実にリストを作っているところだ。\n\n「終わりました、国家弁務官」ベーアはヒュティッヒを夢想から覚まさせた。ヒュティッヒは無言でベーアのずんぐりとした手からリストを取り上げて自分の支配を脅かす集団や個人の名前に目を通し、眉をひそめた。このリストはオストアフリカ人に自分たちの家や家族を脅かす者たちとアーリア人の未来に反発する反逆的で野蛮なクズたちを示すプロパガンダの一部として公開される予定だった。もちろんボーア人の同盟国に送るリストからは何人かの名前を削除しなければならない。彼らのうち何人がいずれ銃弾を受けることになるのか、彼らが知る必要がないだからだ。\n\n「よろしい、ベーア。承認する。ありがとう諸君、解散だ」部下が部屋を出て行くと、ヒュティッヒは立ち上がってバルコニーに向かった。太陽が地平線の下に沈んでいく、涼しくて爽やかな夜だった。ヒュティッヒはコニャックをグラスに注ぎながら、遠くにかすむ霧に包まれたかのようにスモッグに覆われているボウラーシュタットの街並みを見渡した。ヒュティッヒは緑に覆われた自分の庭を見下ろした。整然として清らかで純粋だ。奴隷たちが暗がりの中を歩き回って、彼のデザインの完璧さを維持し、すべてのものを適切な場所に配置している。\n\n夕暮れのさわやかな空気を吸い込みながら、ヒュティッヒは光が消えるのを待った。"
 GRO_FOCUS.29.a:0 "我々は一人で夢を見ているかのように生きている。"
 GRO_FOCUS.30.t:0 "始まりの時"
 GRO_FOCUS.30.d:0 "ヒュティッヒ国家弁務官は、大規模な戦争計画本部が設けられた会議場を闊歩していた。周囲では、軍服姿の将校たちが最新情報を伝えたり、新しい資料を渡したりしながらまさに緊張感を持って行き交っている。ヒュティッヒは理性を保ってはいたが、興奮のあまり弾けそうになっていた。ここからがヒュティッヒの本領発揮なのだ。\n\nそのテーブルの上には、オストアフリカ軍の位置を示す様々なアイコンが散りばめられた、非常に詳細で大きな地図が置かれた会議室の真ん中に置かれた大きなテーブルに、国家弁務官は近づいていった。地図を囲んで厳格に注意を払っている将軍の一団は、ヒュティッヒが近づいてくると敬礼した。ヒュッティヒも素早く敬礼を返すと一同は安心し、今日の仕事に取りかかった。戦争の仕事だ。\n\n「諸君、今日は社交辞令やお喋りで時間を浪費するのはよそう。戦うべき戦争が迫っているのだ」。ヒュティッヒは一瞬たりとも無駄にすることなく、自分の言いたいことを言い始めた。「現在我々はどのような状況にあるのか？何が我々の弱点でどこにあるのか？」とヒュティッヒは言って将軍たちをじっと見つめると、このように思いがけず急展開を見せた職務に対して彼らは返事をすることを求めてお互いを見た。「ザンベジ川です」と老中将が言った。「渡川を試みられた場合に対応するために軍隊を既に派遣しましたが、しかし南アフリカ軍が大挙して押し寄せれば、突破される可能性があります」\n\nヒュティッヒはその将軍に手を振って黙らせた。「彼らは森と野蛮人の荒野に身を投じることになるだろう。彼らが軍隊を征服したいところがそんなところなら好きにさせたらいい」と彼は言い返した。「ボーア軍は今南アフリカ軍をうまく引きつけている。どこを攻めればいいのか知りたいのだ」その場にいた何人かの将校はまるでこの戦争の最初の会議の3分後に上司が攻撃を命じようとするとは思いもよらなかったかのように、思いがけない様子で互いにつぶやき合った。ヒュティッヒが凍りついたような目で将軍たちを見つめ始めると、すかさず親衛隊中将が口を開いた。「『ヴァーバンテ』と『イェーガー』両親衛隊師団は、いかなる作戦にも対応できるように待機しています。いつ、どこで、をご命令ください」ヒュティッヒはその返答に微笑んだ。「それでいいんだ！」と彼は陽気に答えた。彼は地図上の南アフリカの海岸を指差しながら、一連の命令を言い終えた。「我々を前にして、彼らは一瞬たりとも休むことができないだろう。一瞬たりともだ。電撃戦の意味を再認識することになるのだ」"
 GRO_FOCUS.30.a:0 "大混乱に泣き叫んで、戦争の犬を解き放て。"
 GRO_FOCUS.31.t:0 "苦難の時"
 GRO_FOCUS.31.d:0 "こうなったのは私のせいではない。断じて違う。\n\n私はこの事態に備えていた唯一の存在だ。いつか南アフリカと戦争になることは分かっていた。私はこれに備えていたのだ。私はボーア人を武装させ、アングロ人とANCの雑種犬から自由にために戦えるようにした。私は外部の勢力からライヒの所有物を防衛するために統一条約で最も恐ろしくて強大な国家弁務官区を作り上げた。私は敵の進軍を阻止するために自分の領土全体に罠と地雷を慎重に仕掛けた唯一の存在だ。事態がめちゃくちゃになったのは私のせいではない。ミュラーとシェンクのせいだ！\n\nシェンクめ、あの馬鹿が、文字通りの馬鹿野郎が！地上を気にすることもなく、ちょっとした空中の技巧で戦争に勝てるかのように代わりに小さなおもちゃのジェット戦闘機で飛び回っている。何年も前に築いたコネで、盲目のルフトヴァッフェからことごとく強奪していく。奴は航空機を独り占めして、私には扱えないって面と向かって言い放ちやがった！ふざけた航空機だ、何でもかんでも自分の好きなものを爆撃するというのか？\n\nそしてネズミ野郎のミュラーだ。彼は少しでもチャンスがあれば自分の全組織を最高額の入札者に売り渡すだろう。たとえ入札者がゼネラルモーターズだったとしてもだ。投資家から巻き上げた金で傭兵を雇って狩りに同行させている。彼はケープタウンに軍を送り込むのではなく、別の動物を狩っているのだ。カタンガの要塞群で彼は何を考えてるんだ？\n\n私はライヒに奴らを解任するように言ったが、彼らは決して聞き入れなかった！私は奴らが役立たずの裏切り者だとずっと知っていたのに、彼らは決して信じなかったのだ！今、お前たちの愛する植民地を見てみろ、ドイツよ！戦場で大勢の南アフリカ人と黒人のアメリカ人に食い止められている！これはお前たちの責任だ。お前たちの恥だ。お前たちの最大の過ちだ。我々を表面だけで判断するとは！\n\nいいや、そんなこと信じてはいけない。わたしにはまだ解決する方法が残されている。私が自由に使えるもの全てと、そしてさらに…アフリカの盾を一元管理することが必要だ。"
 GRO_FOCUS.31.a:0 "私は持てる全てを持って、これを自分でしなければならない…"
 GRO_FOCUS.32.t:0 "業火"
 GRO_FOCUS.32.d:0 "虫の穏やかな羽音が響いていた。草が熱風に揺られてざわめいていた。農民たちは夜明け前の労働を終え、妻が用意した朝食を食べるために畑を歩いて家に向かっていた。\n\n汗だくの手で村を擦り付けるように、羽音が強まった。村人たちは頭を上げて、その音の大きさに困惑していた。それはもう耳障りだ。羽音でどこもかしこも騒がしい。村人たちは、普段の容疑者の虫や甲虫を探すために地面を見渡した。\n\n彼らは全員そのうち上を見るようになった。\n\n羽音が彼らの頭蓋骨を激しく殴打した。それは骨と魂に反響した。羽音が耳と歯を裂いた。\n\n羽音は地平線の彼方から飛んできた。鋼鉄と石油で鍛えられた存在が現れたのだ。村人たちはついに羽音で揺れ動く天を見上げた。村人たちはまるでその音をかき消そうとするかのように、できるだけ大きな声で叫んだ。しかしできなかった。\n\n羽音は金属の雨と液体の炎によってのみ沈黙させられた。土と粘土に突き刺さる燃える化学物質に恐れをなしてか羽音は静まった。\n\n飛行機はその背後に村を残して飛び去り、任務を大成功に終わらせた。黒い灰と緑の炎が朝の風の中でささやき、つぶやいた。虫の羽音でさえも焼き払われて聞こえくなった。"
 GRO_FOCUS.32.a:0 "爆弾は落下している間だけ生きている。"
 GRO_FOCUS.33.t:0 "揺り籠から戦場へ"
 GRO_FOCUS.33.d:0 "11歳のムチョキにとって、ドイツ領アフリカの密林の中のこの村は生活できる程度に普通に営まれていた。彼はいつも可能なか朝早く起きて、仮面をかぶっていつもこの辺りを巡回している怖い男たちに着せられた服を着ていた。母は彼らが銃で人を殴るため嫌っていたが、しかし彼らが父を消して以来母はいつも彼らを「マシェタニ・ギザ」、つまり闇の悪魔と呼んでいた。でも今はそんなことはどうでもいい。ムチョキは十分早起きして洞窟に行き、できるだけ長く採掘して、最後に夕食を食べに行くことだけを考えていればよかった。\n\nしかし、その日が始まると若いムチョキは何かがおかしいと思った。特に、砂ぼこりを空中に上げながら小さなトラックが続いて村に入ってきて、全ての大人たちをみな家へ追い散らしていく時そう思った。背の低い男がトラックから降りてきて、マシェタニ・ギザに向かって吠えて、怒鳴った。ムチョキのドイツ語の授業は遅々として進んでいないが、彼が子供たちについて何か叫んでいるのが聞き取ることができた。彼らがドアを蹴破り、子供たちを無理やり大きい方のトラックに乗せ始めたとき、彼の背筋がゾクッとした。突然その老人は黒い手袋を怒りのまま指差して、悪魔に命じてムチョキ自身を掴ませて泣いている母親から無理やり引き離してトラックの荷台に乗せさせた。そしてそのトラックは轟音を立てて、彼を村から連れ去ってしまった。\n\nアブドゥ、ダルウェシ、ニョガ、その他数人のムチョキの友人たちもぎゅうぎゅう詰めのトラックに乗っており、何時間もかけて新しい、うるさくて怖い場所に向かった。悪魔たちは彼らをトラックから降りるよう命じて、そして暗いコンクリートの部屋に連れて行った。そこで背の低い男がドイツ語で怒鳴り始め、悪魔たちが身に着けているものを小さくしたものを指差した。全員着替えると長い野原に行進させられて、そこでドイツ製のライフルを渡されると、撃って、撃って、撃って、弾丸をどうやってリロードするか考えるように言われた。もしそうしないと、殴られて夕食抜きとなることをムチョキは最初の晩に知ることになった。\n\n何週間もこの繰り返しが続いて、ドイツ語も少し分かるようになった頃、ついにムチョキたちはトラックで広いサバンナに連れ出されてそこで塹壕を掘らされた。そこは弾丸が飛んでくるようになり、みんな銃を取って撃ち返した。大砲を載せた大きなトラックが前に出てくると、背の低い男が塹壕の上に登って、もっとうまく撃てと叫び、さもなければ1週間飯を食わせないと喚いた。そこでムチョキは、背の低い男の頭がそこから砕け落ちて塹壕に落ちると同時に、血と灰色の物質が自分の顔に飛び散るのを感じた。ムチョキは銃声と外国人の喚き声、そして丘の上の男たちが近づいてきたことに対する仲間たちの泣き叫ぶ声を聞くことしかできなかった。"
 GRO_FOCUS.33.a:0 "戦端を開いたのは年老いた男だが、戦って死ななければならないのは若者である。"
 GRO_FOCUS.34.t:0 "50年巻き戻し"
 GRO_FOCUS.34.d:0 "パトロール隊はいつもと同じように規則正しく行われた。小隊の中尉は民兵をいつもの点検をできるだけ早く終わらせるよう急かした。早く地域を巡回し終えれば、早く休憩に戻ることができるからだ。それは中尉が日々の中で本当に嫌いな部分だった。パトロールは暑くて蚊などの不快な虫が多いし、一般的に無意味なのだ。前線から遠く離れたこの駐屯地で唯一危険なのは、アメリカの防空網の隙間を縫って時折やってくるドイツ軍の爆撃機だけなのだ。\n\n中尉のそういった考えが終わると、爆撃機の音が聞こえ、それはどんどん大きくなってきた。木立の上に素早く目をやると、その飛行機がいくつか特徴があることがわかった。ジェット機であること、ドイツ軍所属であること、そして小隊に向かってまっすぐ飛行していることだ。中尉は一瞬にして指揮官としての態度を取り戻し、岩陰に飛び込みながら部下に散開するように叫んだ。彼は避けられない爆発とそれに伴う悲鳴を覚悟した。\n\nジェット機の轟音が波のように押し寄せてきたが、爆弾の落下音と爆風はそれに続かなかった。中尉は唖然として何が起こったのか考えようとした。飛行機が自分たちに気づかなかったなんてことがありえるのか？パイロットが荷物を落とすことを妨げる何か幸運なことがあったのだろうか？爆弾は不発弾だったのだろうか？しばらくしてから彼は転がって飛行機を探した。その時丘の上が突然霧に覆われたことに気がついた。\n\n彼は立ち上がり、部下に後を追うように身振りで合図した。しかし胸は締め付けられて、鼻水が止まらなくなった。彼の小隊は霧の中からおぼつかない足取りで出てきたが一人、また一人と倒れていった。何人かは悲鳴を上げ始め、そのうわずった叫び声がジャングルの空気に突き刺さった。突然中尉の膝が崩れた。中尉は立ち上がろうとしたが、手足がびくともしない。彼は叫ぼうとしたが、息が切れて肺は反応しなかった。息を吸い込もうとしたが、口が麻痺しているかのようだった。彼の体は意識とは無関係に痙攣し、脳を生々しい恐怖が最後の瞬間を迎えている脳を駆け巡った。彼の心臓は心拍数を上げたかと思うと下がり、そして彼が力尽きると止まった。\n\n静寂に包まれたジャングルは、暗黒大陸での戦争の次段階の最初の死の目撃者となった。"
 GRO_FOCUS.34.a:0 "狂人の戦争の残酷さには終わりがない。"
 GRO_FOCUS.35.t:0 "この世の地獄"
 GRO_FOCUS.35.d:0 "ピーターはいつも海兵隊員になって国のために戦いたがっていた。南アフリカ戦争に初めて米軍が介入した時、彼はその願いを叶えた。彼の弟のジョニーは、従軍するより化学技術者になるためにいい大学に入ることの方が大事だったが、しかし兄には無事に帰ってきてほしいと思っていた。\n\nピーターは将校であり、幸運にもむしろ他の大部分と比べて安全なところにいた。それでも毎晩、アフリカ戦線の新たな展開を確認するためにテレビのスイッチをつけている。すぐに家族は大きなコルクボードを用意して彼がどこに配備されているかを正確に記録しし、配備されている場所の名前を覚えるようになった。毎晩テレビが放映する犠牲者の数がどんどん増えていった。彼の心配はピーターの次の手紙を受け取った時だけ解消されていた。\n\nしかし今日は違った。午後、ジョニーが家に帰ると、テレビはすでに「速報」の特集していた。両親は帰ってきた彼に挨拶もせず、そして彼の目はケープタウンで繰り広げられる荒れた記者会見に釘付けになった。\n\n「南アフリカ標準時の午後2時現在、オストアフリカ前線付近の海兵隊が化学兵器で攻撃されたとの報告を受けました。現時点では詳細は不明だが、その連隊は全滅したと思われます」\n\nそれを聞いたジョニーの母は泣きながら夫の腕の中に飛び込み、ジョニー自身も言葉を失う中会見は進んだ。\n\n「オストアフリカ軍は連隊に神経ガスを放ちましたが、我々が知る限りでは、その効果は長期間さらされるとすべての筋肉機能が停止することのようです。神経ガスに対する解毒剤は今のところなく、残念ながら部隊は防具を持っていませんでした。アフリカの盾の手にかかることがこれほど残忍で恐ろしいとは誰が予想できたでしょう……」\n\nテレビの中の将軍が延々としゃべり続けるのに対して、ジョニーはまるで自分が神経ガスを吸い込んだかのように一言も発せなかった。化学を専攻しようとしていたことを考えた。ジョニーは目の前が真っ赤になり、立ち上がりました。父親は懸命に母親を慰めている中、ジョニーが嵐のようにドアに向かって行くのを見た。「どこに行くんだ、ジョニー」と父は聞いた。"
 GRO_FOCUS.35.a:0 "俺は軍に志願して、ナチのネズミ野郎を一人残らず殺してやるんだ。"
 GRO_FOCUS.36.t:0 "勝利と晩餐"
 GRO_FOCUS.36.d:0 "ヴィルヘルム・リッター・フォン・トーマがヘリコプターから降りると、2列の国防軍の儀仗兵が、薄日を浴びて輝くシュタールヘルムと糊の効いた儀礼用の制服を身につけて、ビシッと敬礼しているのが見えた。ヒュティッヒ国家弁務官は、彼の屋敷のドアの前で両手を後ろに組み、迷惑そうなのを明らかに隠してながら微笑みながら待っていた。「フォン・トーマ将軍、これは……思いがけない驚きだ。ミュラー国家弁務官を期待していたのだが……」\n\n「あいにく、国家弁務官は国務に忙しく、出席できませんでした」とフォン・トーマは答えた。「そのため、次の行動を交渉するために代わりに私が派遣されたのです」\n\n「なるほど」とヒュティッヒは言った。「しかしシェンク国家弁務官が到着したら、何かする前に前に、ちょっとした夕食を取ろうと思っているのだ」\n\nフォン・トーマはヒュッティヒは気難しい男であるという先入観を持っていたが、彼は夕食の招待者になる術を良く心得ていた。ゲルマニア最高のシェフたち、戦前の年代物のシャンパン、見事な乾燥熟成された極上フィレステーキなど、彼がアフリカに配属されて以来最も豪華な晩餐となった。食事が終わると、ヒュティッヒが使用人のひとりにうなずいた。彼らはすべてドイツ人だが、それは彼がアフリカ人に家事を任せられないほど偏執狂的だからであり、それで少人数のドイツ人に任せているからだろう。あっという間に皿が片付け、テーブルクロスが掛け替え、空のシャンパングラスに交換すると、使用人たちは冷静にドアのそばの場所に戻った。\n\n「さて諸君、デザートを食べる前に、まずユダヤ資本主義の脅威に対して我々が生存できたことに乾杯をしよう！」ヒュティッヒは立ち上がってシャンパンを飲み干し、シェンクとフォン・トーマもそれに倣った。「しかし、悲しいかな、大陸にいるライヒの敵と…内部の反逆者をすべて粛清するまでは、本当の意味で祝うことはできない」"
 GRO_FOCUS.36.a:0 "待て、何……"
 GRO_INVESTIGATION.1.t:0 "報告書:ツェントラルアフリカでのフランス人将校"
 GRO_INVESTIGATION.1.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は夜を待ってミュラー国家弁務官（以後「容疑者」）の司令部に潜入した。容疑者が狩りを数日間は続けることが確実で、さらに彼の個人的な護衛のほとんどが司令部を警備する代わりに彼とともにあることを確認できた期間を狙って行われた。\n\n誰にも侵入に気づかれず、疑惑を持たれないために任務の後、痕跡を完全に抹消した。【機密事項】捜査官の捜査は、容疑者の執務室の真ん中にある狩猟用トロフィーの底に隠されたフタを見つけてはじめて身を結んだ。中には少額の賄賂や容疑者個人が有する治安部隊の報告書など、ほとんど価値のない書類が入っていたが、ただひとつだけ重要な例外があった。\n\nドイツ語とフランス語で書かれた契約書は、現在自由フランスの残党にいるフランス人将軍、モーリス・シャールと容疑者が接触したことを証明するものであった。契約書には2人の間の不正な取引の条件が詳細に記されていた。容疑者の部隊を訓練するためにフランス人将校が「貸与」され、その対価として、おそらく更なる違法な活動に使用されると思われる多額の資金が支払わられたようだ。\n\nこの契約は、敵対国の軍人がライヒの軍事施設に立ち入ること、すなわちいくつかの機密文書や軍事機密に触れることを許可されたという有効な証拠であり、この行為は刑法の第109条f項「国家の安全を脅かす諜報活動」に抵触し、死刑に値する。\n\n我々はこの容疑者に対して更なる調査を行うことを推奨する。一般人に対してはこの証拠で十分だが、容疑者は重要な管理職であるため、万が一1つの告発が反証されたり無視されたりした場合に備えてより多くの資料を収集するのが最善であると考えられるからだ。"
 GRO_INVESTIGATION.1.a:0 "祖国の栄光のために。真実に復讐が眠っている。"
 GRO_INVESTIGATION.2.t:0 "報告書:ドイツ製装備の自由フランスへの売却"
 GRO_INVESTIGATION.2.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は夜を待ってミュラー国家弁務官（以後「容疑者」）の司令部に潜入した。彼は植民地政府の高官数人とともにウィントフックに公式訪問中で、少なくとも3日後には戻ってくる予定の最中でのことだった。当初、調査はうまくいかなかったが、煙突の調査の際に【機密事項】現地潜入員は、長年の煙と怠慢な掃除で真っ黒になっている他のレンガに比べてあまりにもきれいなレンガがあることに気がついた。\n\nそのレンガをどこにも傷をつけずに取り除くと、それは中が空洞になっており、フランス語とドイツ語の両方で書かれた5つの契約書を含む大量の封筒が入っていた。その書類には、自由フランス残党と、容疑者が率いるツェントラルアフリカ政府（そう署名にある）との間の売買契約が詳細に書かれており、最初に祖国から送られた物資の一部である数十個の対空砲を売却することが書かれてあった。偶然にもこの契約書のタイミングは、「先住民の反乱軍によって破壊された」とされる同じ対空砲を乗せた輸送隊に対するいくつかの襲撃の報告のタイミングと一致している。\n\n契約書は写真に撮られた後、疑いを持たれないように元の場所に戻されたが、この契約書から意図した目的から軍事装備を横領した違法行為が浮かび上がった。これは刑法の第109条f項「防衛手段に対する破壊活動」に抵触し、強制収容所での15年以下の懲役に値する。偽装工作それ自体が国家的重要事項に関する文書の偽造であり、したがって、刑法第100条a項「反逆的偽造」に抵触し、強制収容所での5年以下の懲役に値する。\n\n我々はさらなる調査を推奨する。このような疑惑は極めて深刻だが、容疑者は高い人望を持ち、政権の上層部にも何人か友人がいる。複数の証拠を持つことが強く求められる。"
 GRO_INVESTIGATION.2.a:0 "祖国の栄光のために。我々の正当な怒りに限度はない。"
 GRO_INVESTIGATION.3.t:0 "報告書:予算文書の偽造"
 GRO_INVESTIGATION.3.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は夜を待ってミュラー国家弁務官（以後「容疑者」）の司令部に潜入した。その間彼は私室で宴会を開いていたため、捜査チームは容疑者の私室を調査することはできなかったが、公文書管理室は無防備であり、徹底的に調べることができた。\n\n活動員たちは一晩中書類に目を通し、いくつかの予算報告書や資金要求書を見比べると、いくつかの矛盾点が浮かび上がってきた。最初の方で見つかった矛盾点は大した価値はないように思えたが、しかし書類を調べれば調べるほど、植民地予算の重要な部分である「軍事費」欄が、いくつかの多額の資金移動を隠すための代用品として使われていることが明らかになってきた。駐屯地人員の人件費と、維持費が数段に膨らんでいるが、後の報告書には受け取った予算が記載されておらず、植民地の国庫外への移送が示唆されている。\n\n我々の執拗な努力にもかかわらず、差し引かれた資金の行き先を突き止めることはできなかった。しかし、この文書を構成する偽造文書は国家的重要事項に関わっており、したがって強制収容所での5年以下の懲役に値する刑法第100条a項「反逆的偽造」および10年以下の懲役に値する刑法第266条「横領」に抵触する。\n\n我々は更なる調査を進めることを推奨する。このような疑惑は深刻だが、容疑者は驚くべき手腕で痕跡を隠しおり、資金を消失させるために専門の会計士を雇っていることを示唆している。したがって、1つ以上の証拠を持つことが強く求められる。"
 GRO_INVESTIGATION.3.a:0 "祖国の栄光のために。敵は信頼している犠牲者に微笑みかけている。"
 GRO_INVESTIGATION.4.t:0 "報告書:ツェントラルアフリカの友人"
 GRO_INVESTIGATION.4.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は夜を待ってミュラー国家弁務官（以後「容疑者」）の司令部に潜入した。その期間容疑者が国家弁務官区内の公式訪問中で数日間不在であることが確実であった。残念ながら彼の代理が施設内にいたため、彼の私室に入ることは不可能だったが、公文書管理室に入ることはできた。\n\n不名誉な証拠品を探しているとき、【機密事項】捜査官は、偽のカバーがかけられた「ツェントラルアフリカの友人」と題された数十人の名前を含む一覧が書かれた本を発見した。ほとんどの名前は編集されたり消されたりあるいは紙面から完全に削られていたが、4人の名前はまだ読み取ることができた。そのうちの2人は現在自由フランスに住む亡命ベルギーの企業経営者、1人はアメリカの著名なダイヤモンド輸入業者、そして最後の1人はアディスアベバに住むイタリアの実業家であった。\n\nしたがって容疑者は、敵対勢力に属する少なくとも4人と、自分の政府の「友人」といえるほどの親密な取引関係を結んでいることは明らかであり、この行為は刑法第333条「利益供与」に抵触し、8年の懲役刑に値する。更なる調査を強く推奨する。ツェントラルアフリカ政府の重大な経済的結びつきから考えて、植民地省の腐敗分子が国庫に金をもたらすことを条件にこのような行為を見逃しているというのがもっともらしい。"
 GRO_INVESTIGATION.4.a:0 "祖国の栄光のために。アーリア人が必要とするのは友人ではなく、同志と臣下である。"
 GRO_INVESTIGATION.5.t:0 "報告書:外国企業との取引"
 GRO_INVESTIGATION.5.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は夜を待ってミュラー国家弁務官（以後「容疑者」）の司令部に潜入した。その時は容疑者は北のジャングルでの狩りの準備のためにヒトラーシュタットへいつもの外出をしており不在であった。通常の警備部門は主人についていったため、我々の捜査官は無防備になった彼の私室と個人執務室に潜入して捜査を開始した。\n\n数時間に及ぶ徹底的な捜査の結果、【機密事項】捜査官は容疑者の机の中にある隠しギミックを作動させて、容疑者の個人的な書庫となっている小部屋を発見した。フォルダはおそらくセキュリティ対策のために、意図的に識別不能な順番に並べられていたが、朝まで時間がなかったため解読する機会がなかった。しかし運の良いとしか言いようがないことに、捜査官は容疑者が著名な企業関係者と会っているのが写っている写真集を見つかることができた。ほとんどがドイツ企業とのものだったが、そのうちの一つは容疑者が執務室で日本人と握手している写真であった。（それはコピーして元の場所に戻している）\n\n二人は互いに微笑み合っており、友好的な関係をうかがわせているだけでなく、机の上は書類で埋め尽くされており、その中には日本語で書かれたものもあった。さらに調査を進めると、この男は日本を代表する産業複合体の一つである三菱の重役であることが判明した。集められた証拠から、容疑者が敵対勢力の構成者と取引関係にあることは明らかであり、この行為は刑法第333条（利益供与）に抵触し、8年以下の懲役に値する。より多くの証拠で告発を強化するため、さらなる捜査が強く推奨する。"
 GRO_INVESTIGATION.5.a:0 "祖国の栄光のために。真実の目が最も黒い嘘を見抜いた。"
 GRO_INVESTIGATION.6.t:0 "報告書:ヒトラーシュタットのフランス人将校"
 GRO_INVESTIGATION.6.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は、自由フランス残党に現在所属するフランス人将軍ジャック・マシュの足取りを追ってヒトラーシュタットへ向かった。このフランス人の名前はレオポルドヴィルの公文書管理室にあったいくつかの文書から発見され、そしてチームが集めた情報をすべて照合することによって、彼が訪れたと思われる場所を突き止めることに成功した。ヒトラーシュタットの初期にオープンしたレストランの一つであるその店は、素晴らしいサービスと料理で有名であり、ミュラー国家弁務官（以後「容疑者」）が狩猟でしばしば訪れることは周知の秘密であった。\n\n突然の解雇に不満を持つ元従業員を買収し、レストランの鍵の複製を手に入れた【機密事項】捜査官は、全従業員が退出した後に建物に侵入することができた。老舗のレストランらしく、重要人物の訪問を記念したアルバムがあった。予想通り、容疑者が飲んだり食べたりしている写真がいくつかあったが、その中の一枚が他ならぬジャック・マシュと一緒にいるという特に重要な写真ものだった。この写真（既にコピー済み）はレストランの中庭で、かなり昔に撮影されたもので、いくつかの建物はまだ建設中なほどだが、被写体ははっきりと認識できる。\n\n二人は笑いながら乾杯しているように見え、その表情は大きな友情と仲間意識に満ちている。これは、容疑者が敵対国の軍に所属する将校と交際していたことを意味し、ツェントラルアフリカの複数の機密報告書からの捜査報告も考慮すると、これは刑法第109条f項（国家の安全を脅かす諜報活動）に抵触し、死刑に値する。告発をさらに強固なものにするため、さらなる調査を推奨する。"
 GRO_INVESTIGATION.6.a:0 "祖国の栄光のために。敵に加担する友は敵よりもタチが悪い。"
 GRO_INVESTIGATION.7.t:0 "報告書:劣等人種との共謀"
 GRO_INVESTIGATION.7.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は夜間にミュラー国家弁務官（以後「容疑者」）の個人秘書の執務室に入り、ごみ箱からいくつかのシュレッダーにかけられた書類の残骸を回収することに成功した。紙くずを元に戻すのに数時間かかったが、最終的に4枚の書類を復元することに成功した。そのうちの3枚は、捜査の役に立たない安全保障報告書であったが、4枚目は非常に価値のあるものであった。\n\nそのファイル（残骸は写真を撮ったうえですでに元の場所に戻した）は、劣等人種でありながらツェントラルアフリカに大きな影響力を持つパトリス・ルムンバ宛の、容疑者の没になった手紙の草稿のようである。この手紙にはルムンバが提供した詳細不明の「サービス」と、それに対する同じく詳細不明の「前述の東コンゴの開発権」からなる報酬が明確に記されている。\n\nサービスや報酬の正確な内容は巧妙に隠されているが、それでもこれは容疑者と国家弁務官の公的行政官以外の人物との間にビジネス的関係にあることを示す証拠であり、これは刑法第333条（利益供与）に抵触し、8年以下の懲役に値する。この行為は刑法の正式な規定では明確な罰則規定があるわけではないが、この証拠は容疑者が詳細不明の賄賂と引き換えに劣等人種に利益を与えていることを示しており、アーリア的規律にとって特に忌まわしい行為であるとみなされるべきである。この容疑者がさらに反アーリア的な活動を行っているかどうかを確認するため、さらなる任務の遂行を推奨する。"
 GRO_INVESTIGATION.7.a:0 "祖国の栄光のために。支配民族が劣等人種にして良いのは侮辱だけだ。"
 GRO_INVESTIGATION.8.t:0 "報告書:アーリア人の休日"
 GRO_INVESTIGATION.8.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は、ミュラー国家弁務官（以後「容疑者」）と彼の企業との関係を追って、ヒトラーシュタットまで足を運んだ。ヒトラーシュタットリゾートでの足取りは不明瞭だが、それでも従業員のひとりに賄賂を渡すことでチームは過去1年間にこのリゾートを訪れた客の名前がすべて記載された名簿を入手することに成功し、捜査は前進した。\n\n名簿は極めて興味深いもので、反乱軍や反政府組織のものはないものの、ドイツ人名のほかに、いくつかの外国人の名前、例えば片川、スミス、アルドリッチなどの外国の実業家や大企業関係者の外国人の名前もいくつか見つかった。彼らがホテルにいる理由は不明だが、彼らがツェントラルアフリカにいるべきでない人物であることは確かだ。というのは、本国政府が三頭連合、OFN、共栄圏のいずれかに属する国に本社を置くいかなる企業に対しても、厳重な禁輸措置をとっているからだ。\n\n外国や敵対国家からの使者であるこれらの人々が、ツェントラルアフリカに渡航して同ホテルに数日間滞在したという事実は、これらの人々が休暇にはほとんど興味がなく（ヒトラーシュタットは実はかなりつまらない泥沼に面していて、通常の狩猟ルートから非常に遠い）、容疑者と貿易関係を築くことに大いに関心があったことを示すのに十分な証拠であり、この行為は刑法第333条（利益供与）に抵触し、8年以下の懲役刑に値する。より多くの証拠で告発を強化するために、さらなる捜査を強く推奨する。"
 GRO_INVESTIGATION.8.a:0 "祖国の栄光のために。アーリア人に必要なのは贅沢ではなく義務だけである。"
 GRO_INVESTIGATION.9.t:0 "報告書:会話の盗聴"
 GRO_INVESTIGATION.9.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官はジークフリート・ミュラー国家弁務官（以後「容疑者」）の多数の狩猟戦利品を点検するために送られた剥製師を装って、容疑者の個人執務室に潜入することに成功した。そこで彼は、容疑者の机の下に隠しマイクを設置し、ツェントラルアフリカ政府の中央官庁に近い空きアパートに設立された秘密の盗聴基地に接続することに成功した。\n\nこの装置の電池が切れて、我々のスパイの痕跡を消すための2回目の作戦が必要になる前に、チームは容疑者とその様々な側近との会話をいくつか傍受することができた。そのほとんどは我々の捜査とは無関係だったが、その中のひとつからは容疑者のツェントラルアフリカにおける真の計画を垣間見ることができた。彼が最も信頼する顧問であり、長い狩猟の間の非公式の代理人であるロルフ・シュタイナーとの会話で、容疑者は刑事犯罪に関連するいくつかの発言をした。その中で最も重要なものは国家弁務官区中ではびこる何十もの企業に「さらなる活動の自由」を与えるというものであった。そうすることにより、彼らは「すべてをまかなえるだけの金が手に入る」とのことだ。\n\n正確な文脈、特に何をまかなおうとしているのかはまだ不明だが、しかしこれは、植民地政府が国内外の実業家から、ツェントラルアフリカの資源豊富な鉱山やジャングルを自由に使えるようにする代わりに利益や賄賂を受け取っていたことを示す明らかな証拠であり、これは刑法第332条（収賄）に抵触し、15年以下の懲役刑に値する。重大な行為ではあるが、告発の信憑性を高めるために、さらなる調査を行うことを推奨する。"
 GRO_INVESTIGATION.9.a:0 "祖国の栄光のために。腐敗の恥ずべき悪臭は長くは隠せない。"
 GRO_INVESTIGATION.10.t:0 "報告書:ツェントラルアフリカのアメリカ人"
 GRO_INVESTIGATION.10.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。ミュラー国家弁務官（以後「容疑者」）に関係する密輸業者がいる可能性を求めてコンゴ湖畔を探索中、我々のチームは非常に興味深い発見をした。草木に隠れてはいるが海岸に近いため、必要に応じて素早く海まで牽引して出航できるアメリカ艇があったのである。\n\n国旗も識別番号もないが、その形状はアプヴェーアの諜報員が目撃した最新世代の水陸両用艇と完全に一致していた。さらに船内には食料缶、武器、書籍などの英語で書かれたいくつかの物品があり、その出所を証明している。船内やその付近で人員は発見されなかったが、この船は新品かつ完全でごく最近使用されたと思われる状態であり、これは実に重大な発見である。\n\n我々は容疑者の無能さを示す十分な証拠を見つけたとはいえ、敵対国の軍艦が存在することはもはや単なる過失では済まされない。これは容疑者が敵対国の軍人のライヒへの侵入と作戦拠点の設立を手助けしたことを証明するには十分であり、この行為は刑法第81条（ライヒに対する大逆）に抵触し、死刑に値する。我々はアメリカ人がまだ国家弁務官区の中にいるかどうかを確かめるためにさらなる調査を強く推奨する。"
 GRO_INVESTIGATION.10.a:0 "祖国の栄光のために。警備されていない門は外患誘致である。"
 GRO_INVESTIGATION.11.t:0 "報告書:フランス人将校へのドイツ人の贈り物"
 GRO_INVESTIGATION.11.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。ライヒ本土訪問のためミュラー国家弁務官（以降「容疑者」）が不在で、複数の警備部門が指導者に同行しなければならない間に、【機密事項】捜査官はツェントラルアフリカ政府の中央文書管理室に潜入した。\n\n公文書管理室そのものが、まるで無秩序で整理されていないフォルダの迷路のようであるため、捜査は長く困難であった。このような荒れ加減は単に怠慢や無能では説明できず、むしろ捜査に対する間接的な防衛策と考えざるを得ない。我々の捜査官は疑いをかけられないために、専門的な捜査方法を放棄しランダムにフォルダを選んで調べ、できるだけ早く離脱せざるを得なかった。\n\nしかし、その文書中に1つに興味深いものがあった。一見無害な報告書の中に自由フランス残党に現在所属するフランス人将軍のジャック・マシュの写真が隠されていたのである。最も興味深かったのは将軍自身ではなく、彼が持っているものであった。彼は非常に満足した表情でライオンの頭の剥製を持っており、その後ろには「贈り物」と書かれた木箱があった。\n\n「贈り物」と書かれたドイツ語は、送り主が誰であるかを明確に示している。マシュが明らかにいくらか趣味としている狩猟の戦利品に、これほどの「興味」を持っているのは容疑者だけであり、そして他のドイツ人は上からの庇護なしに敵対国の将校に贈り物を渡すほど大胆でも愚かでもないだろう。これは明らかに刑法第100条（平和を脅かす交流）に抵触し、10年以下の強制収容所での懲役に値する。我々は、容疑者とフランス人亡命者との関係の全容を解明するために、さらなる捜査を行うことを推奨する。"
 GRO_INVESTIGATION.11.a:0 "祖国の栄光のために。敵にふさわしい贈り物は死だけだ。"
 GRO_INVESTIGATION.12.t:0 "報告書:偽造身分証明書"
 GRO_INVESTIGATION.12.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は、予測されているミュラー国家弁務官（以後「容疑者」）と自由フランス残党の関係についての証拠を見つけるために、夜にツェントラルアフリカ政府の中央官庁に潜入した。我々の捜査官たちは移民局を捜査中、不穏だが興味深い発見をした。古い文書でいっぱいの棚の中に、写真も個人情報も空白の身分証明書が何十枚もあったのだ。これは今は亡きフランス共和国が使っていたものと完全に同じもので、亡命政府の間でまだ使われている。\n\nなぜこのような文書が容疑者の中央官庁にあったのかは不明だが、その潜在的な用途はわかる。この身分証明書に個人情報を記載すれば、誰でも敵対勢力である自由フランス残党に入国することができるのだ。またフランス国を脱出して亡命国家の同胞に合流する政治的難民が絶えないという報告もあるので、難民がフランス国が統一条約の一員であることを利用してツェントラルアフリカにたどり着き、そこから新しい身分証明書を受け取って、最終目的地に出発している可能性は非常に高いと思われる。\n\nこのような行為は上層部からの明確な命令なしには決して許されることではない。つまり容疑者は刑法の第99条（諜報活動に構成員として従事）に抵触しており、これは強制収容所における6年以下の懲役に値する。我々は、何人のフランス人が残党に亡命ことができたかを明らかにするために、さらなる調査を行うことを推奨する。"
 GRO_INVESTIGATION.12.a:0 "祖国の栄光のために。蛇は皮を着替えるが、牙までは隠せない。"
 GRO_INVESTIGATION.13.t:0 "報告書:アルコール密輸"
 GRO_INVESTIGATION.13.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。ミュラー国家弁務官（以後「容疑者」）が部下の兵士たちと宴会を開いていたコンゴ湖近くの小島を見下ろすアパートへの潜入に【機密事項】捜査官はなんとか成功した。彼のような高位の将校には非常にふさわしくない行為ではあるもの、これらの放蕩行為は一つを除いて違法ではない。その一つというのも、我々の捜査官が容疑者が「グレンリベット・ウィスキー」と書かれた瓶を飲んでいる高解像度の写真を撮ることに成功したのである。\n\nこのラベルは明らかに現在のスコットランド共和国にあるグレンリベット蒸留所を指しており、ライヒが約10年前にこの国に対して禁輸措置を実施したことに関連して、そこで生産されたものをなんであれ買うことは違法である。残念ながらその瓶が容疑者に買われたのが禁輸実施前なのか、後なのか確かめることができなかった。しかしもし後者であることが証明されれば、これは明らかにアルコール密輸事件であり、そしてスコットランドの窓口から現地政府に多額の金を支払って密輸しなければ手に入らないことは広く知られた事実である。この行為は刑法第335条a項（外国公務員）と刑法第334条（贈賄）に抵触し、強制収容所での10年以下の懲役刑に値する。我々は、容疑者がまだ他に違法な物品を所持しているかと、違法な手段でそれらを入手しているかどうかを確認するために、さらなる捜査を行うことを推奨する。"
 GRO_INVESTIGATION.13.a:0 "祖国の栄光のために。弱い魂は退廃のいいカモである。"
 GRO_INVESTIGATION.14.t:0 "報告書:軍用機の濫用"
 GRO_INVESTIGATION.14.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。我々のチームがミュラー国家弁務官（以後「容疑者」）をレオポルドヴィル空港まで追跡した際、ヨルバランド地方において同類たちの間で最も著名な劣等人種として知られているラドケ・アキントラと共に、容疑者がツェントラルアフリカ空軍のヘリコプターに搭乗している高解像度写真を得ることに成功した。その数分後ヘリコプターは不明な目的地へ向けて出発した。\n\n容疑者が植民地政府や現地民親衛隊において何の役割も果たしてない劣等人種と交流していることがすでに懸念材料だが、真に違法性を持つのは、アキントラはあらゆる点で非軍人で、もっと言えば奴隷であり、そこにいることが許されない人物であるのに、容疑者は彼と一緒に軍の輸送機に乗り込んだという点だ。\n\nこのような行為は刑法の第266条（横領）に明らかに抵触しており、10年以下の懲役に値する。この容疑者がより深刻な権限濫用をしていないかどうかをさらに調査することを推奨する。"
 GRO_INVESTIGATION.14.a:0 "祖国の栄光のために。劣等人種と交流することは、敵と交流することだ。"
 GRO_INVESTIGATION.15.t:0 "報告書:鉱山における不正取引"
 GRO_INVESTIGATION.15.d:0 "【機密事項】捜査官が有望な結果を携えてレオポルドヴィルでの作戦から帰還した。【機密事項】捜査官は、ミュラー国家弁務官（以後容疑者）と鉱業会社の関係を明らかにするために、重要な大鉱山であるスュド＝カサイ鉱業会社に出向いた。そこで彼は会計簿を閲覧し、写真を大量に撮影してた。\n\n鉱山は正常に操業しており、かなりの量の鉱石が採掘されていることが確認できたが、しかしその事実と数字が一致しなかった。数字曰くかろうじて経営が成り立っているに過ぎず、常に破綻の危機にさらされているとのことだ。さらに悪いことに、この鉱山の人員は警備部の制服を着ておらず、彼らの名前もこの地区に駐留している陸軍や親衛隊の公式名簿にも見当たらないことから、まるで民間企業が実際には運営しているように見える。\n\nもしこの疑惑が事実であれば、容疑者は公的財産を私企業に譲り渡した上で、その私企業に資金を不明の行き先に流出させることを許したということになり、資源産出企業の収益はすべてライヒの国庫に納めなければならないという、すべての国家弁務官区で定められている規定に違反し、10年以下の懲役に値する刑法266条（横領）のほか、いくつかの行政法にも抵触していることになる。この容疑者と企業とのつながりの深さを完全に知るために、さらなる調査を推奨する。"
 GRO_INVESTIGATION.15.a:0 "祖国の栄光のために。金を追え、反逆者は遠くない。"
 GRO_INVESTIGATION.16.t:0 "報告書:ズュートヴェストアフリカの馬鹿げた支出報告書"
 GRO_INVESTIGATION.16.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。【機密事項】捜査官は、ゲルマニアからの監査に来たという作り話で、ヴィントフックの軍司令部への侵入に成功した。こうして捜査官はズュートヴェストアフリカの報告書と財務記録を確認することができたのである。これらの報告書は予想以上に膨大で詳細なものであったため、書類の調査に時間を要した。簡略化のために、捜査官はは植民地政府の過去数年分の記録しか調べていない。\n\n表面上は、これらの記録はシェンク国家弁務官の業務について我々が知っていることと一致し、ゲルマニアに送られた報告書とも違いがなかった。しかしより詳しく、より細部まで調べると、これらの報告書には重大な矛盾があることがわかった。例えばスワコプムント近郊の空軍基地では、ある一カ月の間に20機の輸送機が消息を絶ったと報告されている。ところがその翌月、同じ基地に15機以上の輸送機が現れているが、なにが起きたか何の説明もない。似たような事例が小銃、手榴弾から戦車、戦闘機に至るまでいくつも記録されている。\n\nこれらの矛盾は国家的重要事項に関する文書の偽造を構成するかもしれず、強制収容所での5年以下の懲役に値する刑法第100条a項（反逆的偽造罪）の抵触および、10年以下の懲役に値する刑法第266条（横領）の抵触に該当する可能性がある。しかし、単に彼らの帳簿のつけ方が甘かっただけかもしれない。一方で問題の規模の大きさから、前者の方が信憑性がある。\n\nはっきりしているのは、もっと捜査が必要であることだ。これだけでは十分な証拠とはいえないが、ライヒを欺くはるかに邪悪な陰謀につながっている可能性がある。軍の機材に何が起こっているのか、そしてなぜ最近スュードヴェストアフリカの経理担当者が怠慢になっているのか、それを突き止めなければならない。"
 GRO_INVESTIGATION.16.a:0 "祖国の栄光のために。狐は雌鳥が地面に倒れようとしているのを嗅ぎつける。"
 GRO_INVESTIGATION.17.t:0 "報告書:反乱軍が最新式のドイツ軍装備を保有"
 GRO_INVESTIGATION.17.d:0 "【機密事項】捜査官が有望な結果を携えてオンジヴァでの作戦から帰還した。【機密事項】捜査官は、テロリスト集団UNITAの司令部と噂される施設の監視を行うために派遣された。彼らは数日間見つかりにくい場所に潜みながら、施設周辺のさまざまな出来事を記録した。それから帰還に成功した捜査官は、この偵察からとある1枚の写真を含む多くの興味深い情報を我々にもたらすことができた。\n\nこの写真が興味深い理由は、いろいろある。まずこの地域はUNITAの支配地域であることがかなり知られているにもかかわらず、明らかに妨害されたり乱されたりしていないのである。【機密事項】捜査官の報告によると地元の守備隊は最近この地域を訪れていないらしく、そして写真には爆撃の痕跡がない。これは明らかにシェンクが誇る空軍の大失態である。\n\nそれよりも気になるのはUNITA兵士の一部が持っている装備である。数人の兵士がLAG G1アサルトライフルのようなものを持っている。これは1958年に制式化された新しいモデルである。しかも少なくとも1丁は金属製のマガジンとハンドガードを備えており、1960年制式化のG1A1か、1962年制式化のG1A2である可能性がある。G1A1、G1A2ライフルはズュートヴェストアフリカ軍用に送られたことがあるようだが、なぜUNITAがそれを入手したかについての報告はない。\n\n最悪のシナリオは、停戦と引き換えにシェンクはUNITAに兵器を提供したうえで放置するという何らかの協定を両者が結んでいるというものだ。これは無期懲役または死刑に値する刑法第202条（利敵行為）に抵触する可能性がある。しかし内通が証明されるまでは、これは憶測に過ぎない。UNITAに対する監視とズュートヴェストアフリカ軍に対する捜査を強化することを我々は推奨する。"
 GRO_INVESTIGATION.17.a:0 "祖国の栄光のために。鼠は常に痕跡を残す。"
 GRO_INVESTIGATION.18.t:0 "報告書:未報告の経済大臣とテロリストの接触"
 GRO_INVESTIGATION.18.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。室内の照明を直すという名目で、【機密事項】捜査官はズュートヴェストアフリカ帝国経済省の公文書管理室への入室に成功した。この作戦の目的は、シェンク国家弁務官の不正や詐欺の証拠を見つけることだった。結果は決定的なものではなかったが、【機密事項】捜査官は、この捜査に興味深い観点を加える証拠を入手した。\n\nリューデリッツにおける経済計画を調査していたとき、捜査官は「飛行場の拡張」と書かれたフォルダを発見した。題名は興味深いものではなかったが、中には題と関係ないと思われる興味深い写真があった。識別用のシリアルナンバーだけが記されたその写真には、ズュートヴェストアフリカの経済大臣オットー・ヘリゲルが、正体不明の現地民と座って会話している姿が写っていたのである。現地の捜査官はこの人物を特定できなかったが、我々の分析官がこの人物の身元を突き止めることに成功した。高い確度で、その現地民はズュートヴェストアフリカで活動するテロリスト集団「SWAVO」のリーダー、サム・ヌジョマであると考えられる。\n\nテロリスト集団と無許可で接触することは、刑法第201条（共同謀議）に抵触し、1年以下の懲役に値する。しかしこの会合の内容が明らかになれば、はるかに重い罪に問われる可能性がある。もしズュートヴェストアフリカの他の行政官がこのことを知っていているのに報告しなかったならば、第201条f項で告発される可能性がある。残念ながらこの写真に関わるファイルを見つけるか、他の手段で知るまでは、この会合がなぜ行われたのかを正確に知ることはできない。"
 GRO_INVESTIGATION.18.a:0 "祖国の栄光のために。闇の中で何が起ころうといずれ日向に引きずり出される。"
 GRO_INVESTIGATION.19.t:0 "報告書:ズュートヴェストアフリカの燃料過剰消費"
 GRO_INVESTIGATION.19.d:0 "【機密事項】捜査官が有望な結果を携えてナミベでの作戦から帰還した。ライヒから来た経理担当者を装って、我が捜査官は、ズュートヴェストアフリカ最大の石油産出州であるルバンゴで稼働している石油採掘事業と精製事業の本部に侵入した。簡易化のために、データをコピーして我々の司令部に持ち帰ってそこで分析した。【機密事項】捜査官は、特にズュートヴェストアフリカの石油消費量に関するいくつかの報告書のコピーを持ち帰った。\n\n調査したところある特定の場所が目に留まった。ズュートヴェストアフリカでは、自国の産業と軍隊に供給するために、採掘された燃料の一定割合を自分たちのために使っている。この数字は彼らが使用する燃料だけに当てられるもので、それ以外ではないはずである。しかし我々が発見した数字から、彼らが必要以上の量を得ていることが明らかになった。我々の試算では、彼らの空軍と陸軍がフル稼働しても、現在の燃料消費量にはならない。明らかに何かが間違っている。\n\n最悪の場合、これは刑法第212条に定められている通り、共謀してライヒを欺いた罪に問われる可能性があり、この罪はその重さによって懲役5年から死刑の間で量刑が変わり、賠償金と罰金も科される。可能性は低いものの、ゲルマニアに知らせて承諾を得た上で、ズュートヴェストアフリカが燃料タンク群を構築し、それを満たしている可能性がある。あるいは我々の知らない燃料消費元があるのかもしれない。我々はこの矛盾を引き続き調査して、その結果を知らせるつもりである。"
 GRO_INVESTIGATION.19.a:0 "祖国の栄光のために。蚊とヒルはいつもマルクにたかっている。"
 GRO_INVESTIGATION.20.t:0 "報告書:民間人を標的から除外するというズュートヴェストアフリカの方針"
 GRO_INVESTIGATION.20.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。電話会社における偽装工作の一環として、【機密事項】捜査官は通常のメンテナンス業務に紛れて、シェンク国家弁務官の宮殿の電話線から盗聴することができた。その結果大量の情報を得ることができたが、そのほとんどは残念ながら平凡なものだった。しかしその中である会話が際立っていた。\n\n2日前、ヴォルフガング・シェンクはヘルムート・フォン・ライプツィヒ陸軍元帥と国家安全保障に関する問題を話し合っていた。ライプツィヒはズュートヴェストアフリカの最も高位の将軍であり、国家安全保障大臣でもあるので、二人が会話することは珍しいことではない。会話の内容もアフリカ全土の空爆に関するものがほとんどだった。奇妙なのは、電話の終わりにシェンクがフォン・ライプツィヒに、民間人を標的にすることは厳禁であると言ったことだ。フォン・ライプツィヒは標的にしても問題ないと言ったが、シェンクは民間人を攻撃しないことを誓うよう要求した。\n\n総統指令第45号により、サハラ砂漠にあるものすべてが重要な標的とみなされる。家と食糧庫は、攻撃すべき目標として特に言及されている。もちろん状況によっては、ズュートヴェストアフリカ軍機がこの地域のすべての目標を今すぐ攻撃することはできないかもしれない。しかしもし彼らが本当に総統の攻撃するよう命令ものをしないようにしているとしたら、それは重大かつ深刻な事態である。\n\n残念ながら彼らの手に負えない状況になったため、捜査官は盗聴を中断せざるを得なくなった。彼らは盗聴の証拠となりえるものすべて持ち去り、姿をくらました。これは残念なことだが、我々はできるだけ早く盗聴を再開するように努めている。"
 GRO_INVESTIGATION.20.a:0 "祖国の栄光のために。我々の耳は全てを聞いている。"
 GRO_INVESTIGATION.21.t:0 "報告書:シェンクによるテロリストの主要人物の釈放"
 GRO_INVESTIGATION.21.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。【機密事項】捜査官は様々なSWAVOテロリストの犯罪記録を調査していてところ、クラウス・ディエクスのファイルの中から、シェンク国家弁務官による刑務所から彼を釈放することを命じる興味深い文書に出くわした。\n\nディエクスはドイツ生まれの白人で、ズュードヴェストアフリカの住民である。1936年にベルリンで生まれた彼は、土木工学の仕事の一環としてズュートヴェストアフリカに行った。そこで彼は現地民のテロ組織SWAVOに参加し、その指導者であるサム・ヌジョマと親しいことで知られていた。やがて彼の活動がアプヴェーアに知られ、地元当局が彼を拘束した。彼は無期懲役の判決を受け、ヴィントフック刑務所に収監された。\n\n最近になってシェンク国家弁務官がこの事件に個人的に関心を持ち、介入してきたようだ。ディエクスのファイルにあった文書は、昨年3月にシェンク国家弁務官から送られたもので、ディエクスの拘束を直ちに解くように命じている。ディエクスが釈放されたかどうか、またその後SWAVOと連絡を取ったのかどうかは、彼のファイルがそこで終わっているので不明である。\n\n刑法第118条（司法妨害）によると、有罪判決を受けた犯罪者を赦免する行為は、その犯罪者と赦免者が不当に結託していたなどの特定の状況下で実刑になる可能性があるとされている。今回の釈放は控えめに言っても疑わしいものであり、不当な結託の証拠がさらに見つかれば、この条文に抵触する可能性がある。"
 GRO_INVESTIGATION.21.a:0 "祖国の栄光のために。犯人はいつも痕跡を隠そうとする。"
 GRO_INVESTIGATION.22.t:0 "報告書:シェンクとミュラーの親密な関係"
 GRO_INVESTIGATION.22.d:0 "本文:【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。電気工事を装って、【機密事項】捜査官はシェンク国家弁務官の宮殿の主要電話線に盗聴器を取り付けることができた。この活動は少しの間続けることができたが、盗聴器が原因不明の誤作動を起こして取り外さざるを得なくなった。短期間の盗聴ではあったが、この作戦から一つの有益な情報を得ることができた。\n\n監視の途中、シェンクにツェントラルアフリカ国家弁務官のジークフリード・ミュラーから電話がかかってきたのだ。電話の内容は、正直に言ってそれほど興味深いものではなかった。ミュラーが突然シェンクに電話をかけ、シェンクの調子を尋ねた。ミュラーは最初の挨拶もそこそこに、近いうちに計画している狩猟に同行しないかとシェンクを誘った。シェンクは非常に急ぎの用事があると言って断った。ミュラーは残念がった。関係のない話をいくつかした後、二人は別れの挨拶をした。ミュラーが先に電話を切った。全部で5分ほどの電話だった。参考までに会話記録を添付した。\n\n興味深いのはその内容ではなく通話そのものである。ミュラーとシェンクは口語や、ときには粗野な言葉を使いながら友好的な口調で重要事項を話し合っていた。このことは大きな親近感と協力関係を示唆している。したがってシェンクが行っている犯罪が何であれ、ミュラーが共犯である可能性は極めて高く、その逆もまたしかりである。それゆえに我々はこの情報をミュラーを捜査しているチームに送り、関連するズュートヴェストアフリカ外にある証拠を発見していないか確認することを推奨する。ミュラーがシェンクを参加させようとした「狩猟遠征」について知ることは、捜査にとって極めて重要である。"
 GRO_INVESTIGATION.22.a:0 "祖国の栄光のために。鼠たちは尻尾で互いを陥れている。"
 GRO_INVESTIGATION.23.t:0 "報告書:テロリストによるズュートヴェストアフリカ総局構成員に対する接触の試み"
 GRO_INVESTIGATION.23.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。【機密事項】捜査官は、ヴィントフック郵便局の郵送物保管室に潜入し、いくつかの政府機関に届く郵便物を読むことができた。その際深刻で非常に憂慮すべき手紙を発見することに成功した。\n\nその手紙（コピーを添付済み）はその記載を信じる限りテロ組織SWAVOのリーダー、サム・ヌジョマからのものである。そこの手紙の中で彼は受け取り手に対して「通常の方法で」連絡を取ることとそれにより重要な議題について話し合うことを要求している。ヌジョマと受け取り手が個人的に会う理由は、現時点では不明である。我々には差出人が本当にヌジョマなのか確かめるすべはないが、筆跡鑑定の分析官はこの手紙の差出人がヌホマであると高い確度で結論づけた。\n\nテロ組織の指導者と無許可で接触することは刑法第201条（共同謀議）に抵触し、1年以下の懲役に値し、話し合いの内容によってはそれ以上の刑に処せられる可能性がある。メッセージの受け取り手は不明だが、これは国家弁務官区の司令部へ送られており、ヌジョマは受け取り手が総局の構成員であると言及している。\n\n作戦上の機密の維持のために、手紙はそのまま目的地まで送られた。この手紙を受け取られたかどうかや会談が行われたかどうかは、今のところ不明である。分かっているのはズュートヴェストアフリカ政府の高官がテロリスト集団から接触を受けていることと、これらのグループがシェンク政権は受け入れ可能と考えていることだ。"
 GRO_INVESTIGATION.23.a:0 "祖国の栄光のために。鼠と汚物は常に互いに惹かれ合う。"
 GRO_INVESTIGATION.24.t:0 "報告書:シェンクの定期的な説明のつかない不在"
 GRO_INVESTIGATION.24.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。公式報告と内部情報に基づき、【機密事項】捜査官は、ヴォルフガンク・シェンクのプロファイルを作成するために彼の日程と訪問先を記録することを命じられた。当初はこれは平凡な作業で特に変わったことも驚くようなことも発見されなかった。しかし証拠の積み重ねにより、捜査官は驚くべきだが正しいと信じられる結論を導き出した。\n\nシェンクの日程は極めて単純である。普段は宮殿で過ごすか、娯楽として飛行機で飛ぶかである。しかし、この捜査官が発見したのは、そのいずれでもない時に彼の日程に時折隙間があることだ。しかもそれが数日間も続くことがある。間違いだと思った捜査官は、情報提供者に詳しい情報を求めた。そんなものはなかった。ズュートヴェストアフリカ国家弁務官が単に行方不明になり、連絡が取れなくなることもある。\n\nこのような不在は、国家弁務官が責任や仕事を回避していると誰でも結論づけることができる。刑法第231条（職務怠慢）によれば、これは2年以下の禁錮に値すると定めており、今ズュートヴェストアフリカが直面しているような戦闘状態にある場合はさらに罪が重くなる。これらの不在に納得のいく理由がない限り、シェンク国家弁務官はズュートヴェストアフリカ植民地の指導者として不適格であることは、信憑性のある事実である。"
 GRO_INVESTIGATION.24.a:0 "祖国の栄光のために。鶏が羊を飼うなんてことはあってはならない。"
 GRO_INVESTIGATION.25.t:0 "報告書:ズュートヴェストアフリカ軍とテロリスト間の共謀の疑い"
 GRO_INVESTIGATION.25.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。ズュートヴェストアフリカ国防軍の総司令部への潜入に成功により、詳細な事後報告書を閲覧することができた。【機密事項】捜査官は、特に我々の目的にとって非常に興味深い出来事があったと報告している。\n\n最近、ンバンザ＝コンゴ市近郊の兵站施設がアンゴラ分離主義勢力のUNITAと思われるテロリストによって攻撃された。小規模な守備隊は、奇襲攻撃と多数の敵に圧倒されたと報告している。彼らはより安全な場所への撤退を余儀なくされ、現地民が大量の物資（主に医療機器）を持って逃げ出すことを許してしまったそうだ。\n\nしかし我々の捜査官はこの話について、多くの点で辻褄が合わないと報告している。小規模な守備隊は、撤退する前に短い銃撃戦があっただけで死傷者は出なかったと報告した。反乱軍の死傷者も報告されていない。最も疑わしいのは、戦術爆撃機がサハラの標的を攻撃するために、近くのマランジェ飛行場を離陸して向かっていたことである。彼らは連絡を取って協力を求めることが容易にできたはずだが、そうしなかったのだ。\n\n我々が知ったことから、この話は敵への物資の受け渡しを誤魔化すためにズュートヴェストアフリカ軍のテロリストシンパがでっちあげた可能性がある。言うまでもなく、これは重大な犯罪であり、その末路は悲惨なものとなる。（刑法第202条、利敵行為）もしシェンク国家弁務官がこれを隠蔽したり、助長したりしたことが判明すれば、彼の首にも斧が振り下ろされるかもしれない。"
 GRO_INVESTIGATION.25.a:0 "祖国の栄光のために。我々は嘘のカーテンの裏を暴く。"
 GRO_INVESTIGATION.26.t:0 "報告書:ズュートヴェストアフリカの「未飛行空域」"
 GRO_INVESTIGATION.26.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。彼らはこの1ヶ月間、ズュートヴェストアフリカ空軍の活動を観察し、標的や出撃する爆撃機の空爆を注意深く記録していた。彼らは今、多くの捜査官や情報筋が言うところの「ズュートヴェストアフリカの公然の秘密」の決定的な証拠を手に入れたのだ。\n\nズュートヴェストアフリカは設立当初からアンゴラ分離主義組織UNITAやMPLA、SWAVOなどの問題を抱えていた。そしてズュートヴェストアフリカ空軍は、いわゆる自由フランスやカメルーンなどのライヒにとっての脅威を攻撃する任務を負ってきた。しかしズュートヴェストアフリカ空軍は自国の国境内には展開されていないようだ。この1ヶ月の間ズュートヴェストアフリカが行った338回の出撃のうち、ズュートヴェストアフリカ内の標的を攻撃したことは一度もなかったのである。\n\nその理由は不明である。我々の情報部によれば、我が空軍が容易に攻撃できる相当量の反乱軍の活動があるそうだ。そして現在行われている大量の航空作戦とサハラ砂漠での任務に比べて領内では飛行時間短くなることから考えて、ズュートヴェストアフリカ内で任務を遂行することはそれほど難しいことではないはずだ。この見落としは極度の過失（刑法第112条）に該当し、長期間の実刑判決が下される可能性がある。総統指令第45号がズュートヴェストアフリカでの対反乱軍作戦より優先されるという個人的な命令がないと考える他に他に説明がつかない。"
 GRO_INVESTIGATION.26.a:0 "祖国の栄光のために。怠惰は、敵の活動と同様ゲルマン民族に対する脅威である。"
 GRO_INVESTIGATION.27.t:0 "報告書:ズュートヴェストアフリカ親衛隊内の反乱軍シンパ"
 GRO_INVESTIGATION.27.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。【機密事項】捜査官は無名の現地軍閥が所有する基地を観察する任務を負っていた。この偵察活動中、捜査官は悩ましい出来事に気づいたそうだが、我々もその評価に同意できる。\n\n張り込みの最中に、捜査官は奇妙な訪問者に気づいた。アフリカ人SS隊員である。ズュートヴェストアフリカは、他の国家弁務官区に比べて現地民武装SS隊員がずっと少ない。捜査官によるとそのSS隊員は親衛隊少尉の記章をしていたそうだ。この人物はズュートヴェストアフリカ軍唯一のSS連隊である、レーヴェ師団所属だと思われる。軍閥としばらく相談した後、SS隊員は握手をしてから屋敷を後にし、何か害することも、それ以上の何かをすることもなかった。\n\n当初捜査官はこの会談を、軍閥の最終的な退去に向けた交渉の一環であると考えた。しかしその後数日間反乱軍は動くことはなかった。そして基地が攻撃されたり妨害されたりすることもなかった。\n\nSS内部にテロリストのシンパがいることは完全に惨事であり、すぐにでも是正されなければならない。そしてヴォルフガング・シェンク国家弁務官は、軍隊の司令官としてこの惨事の責任を負っている。この事案に正当な理由がない限り、ズュートヴェストアフリカ親衛隊の全ては直ちに粛清されるべきだ。"
 GRO_INVESTIGATION.27.a:0 "祖国の栄光のために。アーリア人騎士の名誉を劣等人種から取り戻さねばならない。"
 GRO_INVESTIGATION.28.t:0 "報告書:ズュートヴェストアフリカ空軍による海岸付近の標的の回避"
 GRO_INVESTIGATION.28.d:0 "【機密事項】捜査官が有望な結果を携えてヴィントフックでの作戦から帰還した。清掃員に変装した【機密事項】捜査官は、ズュートヴェストアフリカ空軍の司令部に潜入し、高い情報価値を持ついくつかの物品を回収した。そのうちの1つは過去3ヶ月間のズュートヴェストアフリカ空軍の作戦に関する完全な報告書であった。我々はそれに目を通し、標的選定に関する懸念事項を見つけた。\n\n総統指令第45号によりズュートヴェストアフリカ空軍は、いわゆる自由フランスの再編を阻止するためにサハラの標的、特に旧フランス植民地を攻撃するよう指示された。そのためには、その地域のあらゆる施設やインフラを完全に殲滅させる必要がある。この地域に対する多くの空爆を記録しているこの標的報告書は、一見まさにそれを実行しているように見える。\n\nしかしよく観察すると、この空爆について疑問点が出てきた。そのほとんどが北部の砂漠地帯で行われているが、そこは人がまばらにしか住んでおらず、反乱軍の活動もほとんど見られない。一方、原住民が多い南部の平原や草原に対する空爆は少ない。南のジャングルではボルグーのような無人の場所を襲う作戦がわずかに行われるだけである。また、自由フランス残党の主な潜伏先とされる海岸付近への空爆は全く行われていない。\n\nその理由は不明である。海岸付近では確かに高度な対空防御が行われてるのは事実だが、そこにははるかに魅力的な標的があるのだ。これは臆病か弱腰としか言いようがなく、そのどちらも国家弁務官にはふさわしいとはいえない。"
 GRO_INVESTIGATION.28.a:0 "祖国の栄光のために。我々はライヒから旧体制の残滓を一掃する。"
 GRO_INVESTIGATION.29.t:0 "報告書:不正なズュートヴェストアフリカ経済報告書"
 GRO_INVESTIGATION.29.d:0 "【機密事項】捜査官が有望な結果を携えてゲルマニアでの作戦から帰還した。そこはズュートヴェストアフリカに関する情報を得るには一般的でない場所だが、ヴィントフックでは見つけられないようなものがいくつかある。アフリカ領を担当するライヒの省庁では、大陸の国家弁務官がベルリンに提出する情報を見ることができる。その情報と我々がヴィントフックで集めた情報を比較すれば、シェンクがどれだけライヒを騙しているのヒントが得られるだろう。\n\n我々の捜査官が何とかヴォルフガング・シェンクの署名入りの最新のズュートヴェストアフリカ経済報告書を入手した。シェンク自身がそう言っているという理由でライヒはそれが正確だと信じているようだ。しかし我々はもっと知っている。我々は現場の情報を得ることができるが、それはシェンクが描いた国家弁務官区の姿とは一致していない。\n\n多くの数字は理にかなっていない。それらはズュートヴェストアフリカの収入と支出に関する我々の推定値と一致しないのである。引用された数字の大部分は馬鹿げたものであり、何もないところから作り出されたように見える。支出は植民地の運営費としてはあまりにも高すぎる。その上シェンクは報告書の最後にまだ十分ではないと主張し、もっと資金を出すように懇願している。\n\n刑法第212条（共謀してライヒを欺いた罪）は、このような犯罪に対して厳しい刑と処罰を義務づけている。ヴォルフガング・シェンクにもそのような刑罰が待っていることは間違いないだろう。"
 GRO_INVESTIGATION.29.a:0 "祖国の栄光のために。誰も我々から真実を隠すことはできない。"
 GRO_INVESTIGATION.30.t:0 "報告書:ズュートヴェストアフリカの拠点放棄"
 GRO_INVESTIGATION.30.d:0 "【機密事項】捜査官が有望な結果を携えてツムクウェでの作戦から帰還した。【機密事項】捜査官は、ズュートヴェストアフリカ軍の即応性を記録することを任務としていた。彼らが発見したものは衝撃的であり、シェンクの軍隊に対する信頼を失わせるものであった。\n\n南アフリカとの国境線の北側は、いくつかの理由で重要である。一つは、SWAVO、UNITA、MPLAなどのテロ組織が頻繁に通過していること。第二に、地政学的に大きな脅威のある国境であること。そのため現地ではすべての部隊に高い即応性が求められているのである。それゆえに国境に近く、反乱軍の主要策源地から数キロのところにある基地が完全に放棄されているのを我々の捜査官が見つけたときには衝撃が走った。\n\n捜査官は現場に兵士がいないことを確認した上で閉じられた門を通り抜けることができた。彼らは空の兵舎、執務室、倉庫に入ることができたが、中の兵士はすべて荷物をまとめて出て行ったようだった。電化製品や毛布や少量の制服が残っていた。しかし、施設全体は空っぽである。彼らが写真を持って帰ってなければ、我々はそれを信じられなかっただろう。\n\n職務怠慢はライヒでは重大な犯罪であり（刑法第231条）、我々はその恐ろしい例を目の前にしているのだ。シェンクの率いる軍隊はライヒの植民地を防衛する任務に適していない。不忠な者や非効率的な者の大粛清を行われなければならない。頂点から始めるのだ。"
 GRO_INVESTIGATION.30.a:0 "祖国の栄光のために。軍隊の質は指導者の質を表す。"
 GRO_INVESTIGATION.31.t:0 "報告書:作戦失敗"
 GRO_INVESTIGATION.31.d:0 "【機密事項】捜査官がレオポルドヴィルでの作戦から帰還したが、結果は残念なものだった。チームはミュラー国家弁務官（以後「容疑者」）といくつかの私企業との結びつきを示す証拠を探すために、夜間にツェントラルアフリカ政府の中央施設に潜入した。そして早速中央公文書管理室を探し出し、捜査を開始した。\n\nしかし予想外だったのは、その管理室の状態であった。全ライヒの官僚がよく使う記録方法で整理されているわけではなく、無秩序にフォルダや文書が保管されていたのである。例えば警備報告書は、警備員の食事の領収書と容疑者の狩猟の様子を伝える新聞記事のそばにあった。この混沌が単なる無能のせいではないことは間違いない。これはきっと十分に捜査の時間を取れない限り、管理室自体を分析できないようにするための意図的な試みなのだろう。数週間、あるいは数ヶ月の時間と、我々が活動させられる規模よりも数桁も大きなチームが必要な状態にしたいのだろう。\n\n結局この間接的な防御策は功を奏し、捜査官は職員が施設に戻ってくる前の夜明けの時に、この建物から退去せざるを得なくなった。つまり捜査に役立つものは何も見つけられなかった。"
 GRO_INVESTIGATION.31.a:0 "祖国の栄光のために。当初の失敗も、必ずより甘美な最終的勝利に結びつく。"
 GRO_INVESTIGATION.32.t:0 "ズュートヴェストアフリカの監視を取り止めざるを得なかった捜査官"
 GRO_INVESTIGATION.32.d:0 "【機密事項】捜査官がズュートヴェストアフリカでの作戦から帰還したが、満足のいく結果ではなかった。【機密事項】捜査官は、ズュートヴェストアフリカの反乱軍と当局間の協力関係や馴れ合いを示す証拠を発見できることを期待して、現地で監視を行っていた。しかし残念ながら彼らの向かった地域は、当初考えられていたよりもはるかに警備が厳しかった。【機密事項】捜査官は何度も観察拠点を築こうと試みたが、付近を巡回兵が通るたびに場所を変えざるを得なかった。結局捜査官は監視作戦の達成は不可能と判断し、実用的な情報はほとんど得られないまま、その地域を立ち去った。\n\n捜査官は巡回の頻度と厳しさのために、発見されずに監視を行うことは困難であり、場合によっては捕まってしまっただろうと主張している。このような微妙な情勢下で捜査官の一人が発見されたり、場合によっては捕まったりするようなことがあれば、大きな問題が生じるだろうという予測は理解できる。反乱軍と地元当局の協力というのが本当なら、そのような大きな失敗が捜査全体と我々の全潜入員が露見に繋がる危険性がある。\n\n反乱軍がスパイされることを事前に知っていた可能性も捨てきれない。水面下の情報漏えいの可能性のために我々の情報網の捜査を進めている。その間【機密事項】捜査官は一時的に世間から隔離され、彼らの友人や親族も同様に取り調べられる。"
 GRO_INVESTIGATION.32.a:0 "祖国の栄光のために。どれだけ暗い夜だろうと、必ず朝が来る。"
 GRO_INVESTIGATION.99.t:0 "オストアフリカの秋"
 GRO_INVESTIGATION.99.d:0 "ハンス・ヒュティッヒは、アドルフ・ヒトラーのいないライヒを想像したことがなかった。その考えは反逆的で終末的に思えた。ヒトラーは病気でゲルマニアのベッドに寝かされており、後継者候補が次々と現れるのを熱心に応接する医師たちの世話になっていた。ヒュティッヒの胃は石のように感じられ、皮脂で濡れた眉には脂汗が滲んでいた。ヒュティッヒは寒さを感じていた。アフリカの太陽の暑さがいくらか軽減され、より耐えられるように思えるほど、厳しい寒さだった。\n\nヒュティッヒは、ブンブン唸る扇風機の列の脇を通って自分の机に向かい、用紙とペンを取り出した。彼を引き止めるものは何もない。オストアフリカにおけるヒトラーの構想は実現するだろうが、しかし彼にはもっと証拠が必要だった。部下をもっと駆り立てために、そしてミュラーとシェンクの放漫な領地から唯一の議論の余地のない真実を剥ぎ取るために。\n\nヒュティッヒは遅れをとっている捜査官や怠慢な将校に、命令書を書いた。彼らはそれぞれ新任のより適任な担当者に置き換えられる。新任者は調査を急いで迅速に結果を出すか、前任者と同じような運命をたどるかのどちらかだ。同時に調査結果はすぐにライヒに報告されるだろう。細い金属製の時計の針が1時から2時へ滑りながら時を刻み、雨水を含んだ黒い雲を歓迎していた。\n\nヒュティッヒはペンを置き、バルコニーへ向かった。例えヒトラーがいなくなった世界でも、つまりアーリア民族を戦争に導いてヨーロッパの支配者となったがいなくなった世界でも、ヒュティッヒの支配下に存在するものがある。怠惰さと軟弱さだ。偉大なる民族とその壮大なる大ゲルマン帝国のために、すべて滅ぼさねばならない。"
 GRO_INVESTIGATION.99.a:0 "アフリカに懲罰が下される。"
 GRO_INVESTIGATION.100.t:0 "ゲルマニアからの返答"
 GRO_INVESTIGATION.100.d:0 "ヒュティッヒ国家弁務官\n\n我々はあなたの報告書を受け取り、それを総合的に検討いたしました。恐ろしいことですが、我々はシェンクとミュラーの両国家弁務官がドイツ帝国に対して重大な反逆を犯した可能性が高いことを認めざるを得ません。\n\nあなたの申し立ては想像を絶する衝撃的なものでした。ご承知のようにこれらの告発には非常に多くの証拠を必要とするものです。最初はあなたの主張を極めて疑わしく思っていたことは事実です。しかし、あなたの申し立てには圧倒的な証拠があります。我々総統官房はあなたの告発が適切に行われたものであり、個人的な恨みを晴らすための誤った試みではないと判断しました。あなたが提出した情報は関係当局に提供されます。\n\n次の機会にはあなたはゲルマニアに召喚されるでしょう。そこでさらなる調査と邪悪な国家弁務官への制裁について話し合いましょう。残念ながら総統の命が狙われたことによる混乱のため、今すぐにはこの会議を開くことができません。しかし、数ヶ月後にはすぐにでもゲルマニアに向けて出発することを想定してください。それまでの間、すべての調査と証拠集めを続けてください。ゲルマン民族に多大な貢献をしていただきありがとうございます。\n\nハイル・ヒトラー\n\nフィリップ・ボウラー\n\nNSDAP総統官房長"
 GRO_INVESTIGATION.100.a:0 "我々はライヒを救ったのだ！"
 Huttig_paranoia_disappear: "§R反逆者どもを正当に処分するための準備をしよう！§!"
 GRO_INVESTIGATION.101.t:0 "ゲルマニアからの返答"
 GRO_INVESTIGATION.101.d:0 "ヒュティッヒ国家弁務官\n\n我々はあなたの報告書を受け取り、それを総合的に検討いたしました。あなたの結論は少々信じがたいとはいえ興味深いものであっため、さらなる検討が必要です。\n\nあなたの申し立ては想像を絶する衝撃的なものでした。ご承知のようにこれらの告発には非常に多くの証拠を必要とするものです。敢えて言うのなら、あなたが提出した証拠は検討するのに十分なものでした。この告発は深刻なものであり、さらなる調査が必要です。\n\nしかし総統官房は今、もっと差し迫った問題を抱えています。あなたは熱心なようですが、この事案は極めて曖昧で、今は優先順位が低いわけです。残念ながら我々が完全に捜査に関われるようになるまでさらなる捜査は後回しにせざるを得ません。その間、完全かつ適切な捜査が可能になるまでこれ以上の捜査を中止するよう命じます。あなたの捜査の重要性を見直すような変化があれば、また連絡します。\n\nハイル・ヒトラー\n\nフィリップ・ボウラー\n\nNSDAP総統官房長"
 GRO_INVESTIGATION.101.a:0 "我々がさらされている真の危険を理解していない……"
 Huttig_paranoia_small: "§Rゲルマニアが目を覚ますのに備えて我々は準備する必要がある。§!"
 GRO_INVESTIGATION.102.t:0 "ゲルマニアからの返答"
 GRO_INVESTIGATION.102.d:0 "ヒュティッヒ国家弁務官\n\n我々は君の報告書を受け取り、それを総合的に検討した。そして君のような国家弁務官がそのような嘘と告発で自身の役職を貶めたという事実に我々は愕然としている。\n\n君が告発している二人は、名誉ある模範的なNSDAPの構成員であり、汚点のない経歴を持っている。ミュラー国家弁務官はカメルーンの脅威からライヒを守り、そして経済的に困難な状況でも安定してライヒに収入をもたらしてきた。シェンク国家弁務官は第二次世界大戦や対ロシアで伝説的な活躍をした英雄的な戦闘機エースであり、現在もサハラ砂漠の敵からライヒを守っている。そのような薄弱な証拠で彼らを攻撃することは、恥ずべきことであり、同じ国家弁務官にふさわしくないというほかない。\n\nいずれ総統官房が君の処遇を決めるつもりだ。君の行動に対する制裁を決定するための会議ができるだけ早く招集される。君は不安定な立場にいると考えなさい。退役か配置転換に備えて身辺整理をしておくように。\n\nハイル・ヒトラー\n\nフィリップ・ボウラー\n\nNSDAP総統官房長"
 GRO_INVESTIGATION.102.a:0 "どんな無能がゲルマニアにいるんだ？"
 Huttig_paranoia_major: "§R私がこの地獄におけるアーリア民族の最後の守護者なのだ！§!"
 GRO_INVESTIGATION.103.t:0 "空虚な身振り"
 GRO_INVESTIGATION.103.d:0 "ヒュティッヒとゲルマニアの文書の仲立ちは、やりたくない仕事であった。今この任務を背負っているシモン・ウィスマンはかつて祖国で理想に燃えていたが、オストアフリカに赴任して以降当初の熱意はすっかり消え失せてしまった。彼はライヒの敵と戦ってより多くの生存圏を請求するために入隊したはずなのだが、ここで彼はヒュティッヒの執務室のドアノブを回し始めながら、彼の父がロシアで戦ったときよりも大きな恐怖で震えていた。何と言っても、もし国家弁務官は十分不機嫌になれば、エゴロフの大砲の最速記録よりも早く彼を吹き飛ばす倒すだろうと知っていたからだ。深呼吸をしながら機関銃に向かって突っ込むとき以上の勇気をふりしぼって、彼はドアを開けた。\n\n「ハイル・ヒトラー！」その男は腹の底から大声で叫び、机の後ろに座っている国家弁務官の方に敬礼した。「国家弁務官殿、大急ぎで参りました。緊急の用件とは何でしょうか？」どうか、どうか、どうかこの地獄からの転勤でありますように。\n\n相変わらず不機嫌なヒュティッヒは、机の上に置かれた手紙を身振りで示し、恨みがましい口調で話した。「これを大至急ゲルマニアに届けてくれ」彼はシモンに近づいてくるように合図しながら話し続けた。「真のアーリア人の比類なき弁舌によって、ついにシェンクとミュラーを排除するようゲルマニアの頑迷な愚か者どもを説得するつもりだ」\n\n若い兵士は手紙を手に取り、その内容に目を通した。恐ろしいことにそこには何もないこと、少なくとも意味のあることは何もないことに気がついた。とりとめのない言葉の盛り合わせで、ヒュティッヒはお隣の同僚たちに取って代わろうとしているに過ぎない。根拠も何もない。彼の主張はすべて一言に集約される。「反逆者」だ。ゲルマニアがどんな反応をするのかだけでなく、その反応を聞いたヒュティッヒがどんな反応を示すかを想像して、シモンはほとんど青白くなった。この忌まわしい紙切れから目を離したシモンにとって姿勢を保つのが精一杯だった。\n\n「……国家弁務官殿、すぐにゲルマニアにお届けします」\n\n紙切れを手に取ると、シモンは踵を返してヒュティッヒの執務室を出て行った。早ければ早いほど良い。そしてゲルマニアから返事が来たとき、彼は全くこの宮殿の近くにいたくなかった。……もし彼らが嫌々ながらもこれに反応したならばの話だが。"
 GRO_INVESTIGATION.103.a: "自分のおとぎ話を信じることほど、悪いことはなかなかない。"
 GRO_INVESTIGATION.104.t: "ふさわしい罰"
 GRO_INVESTIGATION.104.d: "彼はこれを扱うには年を取りすぎていたのだ。フィリップ・ボウラー総統官房長の長く輝かしいキャリアにおいて、ボウラーシュタットのとある国家弁務官ほど苛立たしいものはなかった。直接の対応でなくとも、食物連鎖の下位に位置する誰かが彼の要求や告発に対処しなければならなかったのである。\n\nその朝ボウラーが机に向かっていたとき、ハンス・ヒュティッヒがそ彼の敵対者に対する告発の正当性を最終的に証明する決定的証拠になる個人的手紙を送りつけてきたと聞いた時ほど、退職を熱望した瞬間はなかっただろう。その手紙を見るだけで、コンゴのコーヒーを飲んでも足りないほどの疲労感に襲われた。しかし彼はペーパーナイフを手に取り、それからその手紙を読み始めた。\n\nしかし様々な理由から、ボウラーの体から疲れの感覚が消え、代わりに最初は困惑、それから不満、最終的には怒りと変化していった。この冗長な文章はまさに錯乱的反逆以外の何物でもない。有罪を証明する証拠を書くべきところには、とりとめのない無意味な段落と、ゲルマニアは祖国が誇る二人の国家弁務官を追い出すべきだと主張する、本質的にヒュティッヒの感情だけに基づいた段落の数々しか見当たらなかったのである。\n\n彼は自制心を働かせてボウラーシュタットに電話するのを止め、返事すら書かないことにした。もしこの場でそうしていたら、彼はアフリカの太陽が自分に与えた精神的苦痛を理由に、ヒュティッヒに「特別措置（処刑）」の処遇を与えるよう言い募るだけだっただろう。いいや、それは単にこの愚か者のユダヤ的被害者コンプレックスを煽るだけだ。それよりも、彼の手紙を官邸の官僚機構というネズミの輪の中で膿ませる方が、はるかにふさわしい罰になるだろう。\n\n気を取り直して彼は電話を取り、総統官邸のヒエラルキーの底辺にいる書記官の下っ端の一人に電話をかけた。ヒュティッヒはゲルマニアから沈黙しか得られず、それが彼を追い詰めることになるのだ。\n\n「エアハルト君、時間の許す範囲でいいからそちらの部署の事務員の一人に見てもらいたい手紙がある。そしてその人には、これは全く緊急の案件ではないと伝えておいてくれ」"
 GRO_INVESTIGATION.104.a: "そして神の思し召しにより、ボウラーシュタットは沈黙しか得られないだろう。"
 GRO_INVESTIGATION.105.t: "間抜けの使い走り"
 GRO_INVESTIGATION.105.d: "シモンはこの日が来ることを知っていた。ヒュティッヒはゲルマニアが自分をずっと邪魔してきた理由に気づいたとき、これまでめったになかったような激怒を見せたのだ。まるで永遠に続くかのようであり、彼の宮殿の職員たちは、デシベルの観点では砲撃に勝るとも劣らない激しい叫び声に包まれた。\n\n他のSS隊員たちは、何がこのような激怒を引き起こしたのだろうと静かに考えたが、誰もヒュティッヒが激怒しているときに執務室に入るような愚か者はいなかった。ウィスマンはその理由を知っていたが、それによりなおさらヒュティッヒを相手にする気にはならなかった。この時点までにシモンはアフリカの怪物の非公式秘書のような存在になっていた。そして突然静寂が訪れた。至福のしかし恐ろしい静寂が宮殿を支配したが、彼がどれだけ怒りのどんずまりにいたのか誰にもわからなかった。これまで何度もそうだった通り、またしても上司の様子を確認するよう若い親衛隊員の肩に手が置かれた。今回ばかりは、ヒュティッヒの執務室に向かう道中、あの辛辣なくそったれの老いぼれがついに幽霊になったのではないかというかすかな期待もあった。\n\nドアを開けると、飛び込んできた光景で青年は目を見開いた。壊れた家具に破れた本や紙片、そして机の上には何度も何かしらの物体で殴られた跡がはっきりと残っていた。この状態からすると恐らく電話機だろう。机の後ろに最も惨めな男がいた。顔は真っ赤で、悲しげにまだ息をしている。シモンは本当にその場から離れたかったが、その前に国家弁務官は意識を取り戻した。\n\n「ゲルマニアのくそ反逆者どもが俺を裏切りやがった！あいつらは俺を裏切ったんだ！」ヒュティッヒは叫ぼうとしていたが、この時点では声がかすれていて、まるで30分間にツェントラルアフリカのタバコを全部吸い尽くしたような声になっていた。\n\n「国家弁務官殿、気分が悪そうですね。水をお持ちしましょうか？」と、この男のあまりの惨状を見て、思わず非自発的インターン生は脊髄反射で聞いてしまった。\n\n「出て行け！出て行け！出て行け！出て行け！」\n\n彼にもう一度言う必要はないだろう。シモンはこれ以上長居をするとあのバカに撃たれるのではと半分心配になって心臓バクバクになりながら、一瞬で外に出てドアを閉めた。ヒュティッヒは壊れた男だった。皆に裏切られた彼に残された希望はただ一つ。彼の総統が死に、彼に残された道はただ一つだ。自分の手で問題を解決し、アフリカの腐敗を一掃せよ。"
 GRO_INVESTIGATION.105.a: "総統閣下だけが俺をあの馬鹿どもから救うことができたのだ！"
