 RK_difficulty_category:0 "難易度"
 RK_difficulty_category_desc:0 "より挑戦的で、より長く、より味わい深い体験をプレイヤーに提供するために、§xハードモード§!を有効にすることをお勧めします。このモードでは、南アフリカの戦力が増加し、§Yよりリアルな§!南アフリカ戦争が再現されます。一度§xハードモード§!を有効にすると、再度無効にすることはできません。\n\nただし、簡単に勝てる気軽で短期間な戦争を求めている場合は、ゲームスタートから1年後に消滅するこのディシジョンを取らないことをお勧めします。"
