 PER_German_Persian_Oil_Company_desc:0 "元来はアングロ・イラン石油会社だったが、第二次世界大戦末期に大英帝国が分裂した際に所有権がドイツに移行した。DPÖ（ドイツ＝ペルシャ石油会社）と改名されたこの会社は、イランの石油を一滴残らず管理し、その販売から我々が受け取るわずかな利益を決定している。"
 PER_Mosaddeghs_Legacy:0 "モサッデクの遺産"
 PER_Mosaddeghs_Legacy_desc:0 "我々の国は、1953年のモハマド・モサッデク首相（当時）の政権に対するクーデターを今でも鮮明に覚えている。モサッデクがDPÖを国有化した後にドイツが仕組んだクーデターであり、国内外の多くの人々はこのクーデターをイランの民主主義の死と見なしている。親独政権が樹立され、シャーへ大幅な権限が与えられたことで、政府と国民の間の信頼関係が回復するまでには長い時間がかかるだろう。"
 PER_The_Imperial_Guard:0 "イラン帝室親衛隊"
 PER_The_Imperial_Guard_desc:0 "シャーに忠実な帝室親衛隊は、中東で最精鋭の部隊である。シャーの個人的な衛兵として、また陸軍の精鋭部隊として、わが国の最高の兵士の多くはこの部隊から輩出されている。最も近代的な装備、最も過酷な訓練、そして最も厳しい採用試験を受けた彼らは、アケメネス朝ペルシアにおける不死隊の真の後継者である。"
 PER_The_Iranian_Civil_War:0 "イラン内戦"
 PER_The_Iranian_Civil_War_desc:0 "イランは混沌としている。何人もの男性、女性、子供が毎日戦闘や銃撃戦で死んでいる。この古代社会の分裂は血によって修復されるだろう、そしてイランの人々は平和を知ることになるだろう。しかし、そのことにそこまでの価値があるのだろうか？"
