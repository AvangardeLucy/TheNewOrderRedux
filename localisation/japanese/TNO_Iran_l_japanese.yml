 PER_GER.1.t:0 "ドイツからの手紙"
 PER_GER.1.d:0 "シャーバヌ・パフレヴィー\n\n敵の連合軍は巨大であり数的に劣勢であることを理解しております。この重要な時に、どんな状況でも信頼を失ったり、国内外の圧力に屈したりしてはいけません。このような強力な敵対勢力に直面しても毅然とした態度で臨まなければなりません。\n\n我が国政府は兵員も含めて援助を動員していおります。ドイツ国防軍の義勇軍の第一波がまもなく到着するはずです。それに続いて物資の安定した流れが続きます。それまで、帝国軍は有利な位置を維持しなければなりません。あなたに対抗する敵の同盟は脆弱であり時間は彼らにマイナスに作用するでしょう。遅かれ早かれ彼らの結束は揺らぐでしょう。その時が来るまで我々は必要な時に陛下の側に立ちます。"
 PER_GER.1.a:0 "われらの同盟は戦列を維持しなければならない"
 POLITICS_FARAH_PAHLAVI_DESC:0 "ファラー・パフラヴィーはイラン帝国の皇后シャーバヌである。裕福な両親の娘として、ファラーは特権的な環境で育ち、一般的なイラン人が夢見ることのできないような機会に恵まれていた。彼女はドイツ帝国で建築学を学ぶ学生としてシャーと出会い、財務省を苦しめることとなった豪華な結婚式を挙げ婚姻した。10年以上にわたってシャーはイランを支配し、ファラーは皇后にふさわしい華やかさと豪華さを享受した。彼女はこの間怠けることなく、イランの女性の地位向上に努め、文化の発展に努めてきた。\n\nそんな中、彼女の世界が火に包まれたのである。夫の死により、ファラー・パフラヴィーは帝国摂政となり、彼女の国が内戦に陥るのを目の当たりにした。シャーバヌはペルシャ語よりもドイツ語を好むことで知られているが、それ以上に重要なのは、彼女はドイツ・イラン友好関係への献身と帝国への石油供給の継続を象徴していることである。\n\n今、皇后は血に染まった玉座の上で、ドイツ軍の銃と爆撃機が彼女の国を瓦礫へと破壊している。彼女の摂政を支える将軍やサヴァクの人々にとって、皇后は安定した人物であり、2500年の君主制が生き残るための最後の希望でもある。皇后自身は、彼女の名の下に、§Rより多くの人々が虐殺されていくのを見守ることしかできない。§!"
 POLITICS_SHAPOUR_BAKHTIAR_DESC:0 "シャープール・バフティアールは彼の反対者に多くを求めたことが一度もなかった。他のイランの指導者が国王を非難しているのに対し、バフティアールは、憲法に基づいて君主制を維持することだけを求めているのである。血を要求する動きがあるたびに、彼は節度、和解、平和を求めてきた。このことから、イランの多くの人々は、彼を専制政治の代弁者として罵ってきた。その主張はこれ以上ないほど間違っていた。\n\nバフティアールは自由の戦士としての地位を得ている。スペイン内戦の間、彼は不運な共和国の側で戦った。ドイツ軍がフランスを征服した時、バフティアールは占領者を弱体化させる為に、フランスのレジスタンス内の人脈を利用した。今、バフティアールは自分の国の為に戦い、二度と負ける側の為には戦わないと決意しているのである。彼の望みは人々が自由になり、善良な男に導かれてこの目標に向かっていく事だった。彼を止めるのは死だけだ。"
 POLITICS_SHER_MOHAMMED_MARRI_DESC:0 "シャー・モハメッドはバルチスタンのマリ族長である。バルチスタン解放戦線のリーダーとして、バルチスタンの独立を侵すすべての者に対してゲリラ戦を展開してきた。シーア派国家の中で誇り高きスンニ派であり、独自の言語、文化、伝統を持つ数百万人のバローチ族は、長い間、彼らを理解しない人々に支配されてきた。この民族主義的な動機にマルクス主義的な解釈を加え、民族の苦闘を抑圧者に対する永続的闘争の一つであると見なしているのである。\n\nおそらく彼らの戦いは最初から失敗に運命づけられている。敵は人員と武器の両方で圧倒的な優位性を有しているのだ。それは問題ではなかった。彼らはこの山々を1インチ進むごとにそのツケを血をもって贖うことになるだろう。"
