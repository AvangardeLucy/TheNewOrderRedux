 POLITICS_LEOPOLD_SEDAR_SENGHOR_DESC: "流浪の16年。それは、ウォロフィア共和国の初代大統領であるレオポール・セダール・サンゴールが故郷と呼べる場所に辿り着くまでにかかった時間であった。詩人であり、フランス語に精通した知識人でもあるサンゴールは、植民地時代のフランスにてソルボンヌ大学で学び、卒業後はフランス語の文法の教授になった数少ない黒人の一人だった。フランス社会に存在する人種差別に対する率直な批判者であったにもかかわらず、彼はフランス軍に入隊し、すべての人を平等に扱う未来を信じてナチスと戦った。残念ながら、これは実現しなかった。ドイツ軍に捕らえられた彼と仲間の兵士たちは、あわやのところで死刑を免れ、医療上の理由で収容所を脱出した。\n\n戦争が終わり、ヨーロッパに解放の希望がなくなった時、サンゴールは西アフリカに戻り、無能なペタン主義者の植民地政権から支配権を奪い返した。新しいウォロフィア共和国は、アフリカの解放と「ネグリチュード」の原則に基づいて設立された国だった。これは、サンゴール自身が部分的に考案した反植民地主義の概念で、強いアフリカの民族文化という考えに基づいていた。同時に、サンゴール大統領は今でも旧フランス共和国との強い結びつきを維持しており、ドゴールと緊密に連絡を取り合い、フランス人行政官を政権の一部としている。\n\nこの曖昧さを批評家たちを逃すことはなく、アフリカ解放を求める彼の呼びかけと、古い抑圧者への忠誠心との間にある不協和音をすぐに指摘した。結局のところ、虎は虎であることを主張するのではなく、獲物に飛びつくのである。黒人は今では無関係な白人からの許可を必要としない。政府にサンゴールに反対する強い反対派がいないため、ウォロフィアは政治的に停滞した国となり、汎アフリカ革命家たちはサンゴールと彼のフランス人の手下を追い出して、カメルーンをモデルにした国家を作ろうとしている。しかし、故郷を見つけた今、サンゴールはもう放浪する気分ではなかった。彼はウォロフィアを全てのアフリカ人の輝ける手本にしようとしているが、そのためにはいくつかの犠牲が必要だ。"
 WOL_idea_wolofian_stiffness_desc: "ウォロフィアは西アフリカでも最も古い安定した政権の一つだが、その安定は不安定な基盤の上に成り立っている。政府はサンゴールの国民に人気のある反アフリカ的なネグリチュード思想と、特権的な地位を維持したいと願う大多数のウォロフィア人の利益とのバランスに注意せねばならない。セネガル共和国が真に平等な民主主義国家になるには、まだその道のりは遠い。"
 WOL_idea_haven_africa_desc: "アフリカで民主主義というだけでも珍しいが、それが機能しているとなるとさらに稀有である。後者はウォロフィアのみにしかないのだ。この国は激しい政治闘争、軍事クーデター、侵略、そして最悪の爆撃を回避してきた。ウォロフィアはアフリカ全土の人々にとって暴力や抑圧からの避難所となっており、大陸の他の地域では許されないような政治思想や表現の温床となっている。"
