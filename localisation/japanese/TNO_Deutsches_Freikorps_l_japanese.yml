 POLITICS_OTTO_WEIDINGER_DESC:0 "奴隷の反乱はライヒの東部地域に混沌と破壊をもたらしたが、コーカサスほど大きな打撃を受けた地域はない。この地は奴隷と先住民に対して残忍な扱いをすることで有名であり、反乱の火は熱く迅速に燃え上がり、激しい渦の中で古い秩序をずたずたにしてしまった。ドイツ統治の最後の残党はライヒの石油生産の中心地であるバクーに退却し、崩壊した守備隊の代わりに企業が雇った傭兵に頼らざるを得なくなった。そしてそれが命取りになった。\n\nオットー・ヴァイディンガーは官僚ではない。彼は平凡で何の変哲もない軍人である。親衛隊員から傭兵に転身したヴァイディンガーは東部一帯を自分の傭兵部隊を率いて渡り歩き、必要な時に必要なだけの報酬を得てきた。パルチザンの鎮圧から企業の防衛まで、ヴァイディンガーはジークフリート・ミュラーと並ぶ典型的な傭兵として、あらゆることを経験してきた。しかしヴァイディンガーは国家運営は未経験だ。そこで登場するのが企業である。\n\nヴァイディンガーは真の統治者である企業にとってただの神輿に過ぎない。石油会社、タングステン会社、あらゆる企業が、栄光の時代の復活を約束するシェルナーの背後に集まっている。彼らのコーカサスへの影響力は親ゲルマニア政権を追い出し、ヴァイディンガーをトップに据えて彼に厄介な奴隷を処理する力を与えることを可能にした。ヴァイディンガー自身はこの状況に何の不満もない。ドイツが栄光の時代に戻らなくても、大きな給料を得て、普段の傭兵隊だけでなく会社の兵士を完全に支配することができれば、彼はそれで満足なのだ。後者も含めて、これは彼の持続可能な夢の仕事と言えるかもしれない。"
 DFK_Funding_from_the_Shadows:0 "影からの投資"
 DFK_Funding_from_the_Shadows_desc:0 "影なる深遠から金貨で満たされた小袋が現れ、そしてヴァイディンガーはそれを奪い取り満足する。コーカサス、バクーでの支配を維持するためにドイツ自由軍団は強力な企業やモスコーヴィエンの元帥、フェルディナント・シェルナーからから秘密裏に資金を受け取っている。"
 DFK_Band_of_Brothers:0 "兄弟団"
 DFK_Band_of_Brothers_desc:0 "血と遺産以外に、戦争のみが唯一兵らの絆を結ばせている。ドイツ自由軍団は平和な時には談笑し合い、闘いの中では兄弟の前に倒れ、どのような状況にあっても共に戦った傭兵団の一員である。自由軍団は戦火によって結ばれ、そして何人にも引き裂かれることはない。"
 DFK_Rule_of_the_Mercenaries:0 "傭兵による支配"
 DFK_Rule_of_the_Mercenaries_desc:0 "バクーはドイツ自由軍団という、残忍で地域管理の経験のないドイツ人傭兵の混乱した指導者層によって支配されている。そのような傭兵政府の性質によってバクーは高度に軍事化され、社会的にも政治的にも極度の不安定化が起きているのは驚くべきことではない。"
