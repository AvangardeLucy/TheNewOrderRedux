 POLITICS_MASANOBU_TSUJI_DESC:0 "金沢や長野、大阪の高校生に辻政信のことを尋ねると、絶賛されることだろう。上川から北九州までの日本人にとって、辻将軍は戦争の英雄であり、汎アジアの夢の偉大な擁護者であり、生来の天才と狡猾な計画によってマラヤをイギリス帝国主義の野郎どもから解放したのだ。\n\nダバオから蘭州まで、虐げられた人々が知る本当の辻は、それとはかけ離れている。彼は冷酷で残忍な大量殺人者であり、新しい帝国主義に喜んで狂信的に奉仕する肉屋だ。確かに、彼はマラヤ侵攻を計画し、1ヶ月で完了させた将軍だ。しかし、それはアロースターからコタティンギまでの通りを何度も何度も血に染めた残酷で残忍な乱痴気騒ぎで行われた。\n\nそしてこれで終わらなかった。マラヤを一度白く染めただけでは、辻は満足しなかったからだ。それ以来、彼は多くの虐殺を行い、特に残忍な華僑粛清を目的としたジェノサイドを行った－－マレー系華人やシンガポールの華人の洗浄を通した粛清－－そして捕虜がハエのように死んだり殺されたりした恐ろしいバターン死の行進。\n\nそして今、日本での生活を経て、彼は再び人々を引き裂くために犬小屋から解き放たれたのだ。大日本帝国陸軍司令部は、手に負えない中国西北部を平定するため、彼と西北方面軍を派遣した。彼は、血と殺人の祭典に参加することを熱望し、心から楽しみにしているそれを実行する。中国のレジスタンスの最後の砦を打ち破るには、強欲で、鉄拳で、冷酷で、良心のない野蛮人が必要であり、辻政信ほどその良い例はないだろう。"
