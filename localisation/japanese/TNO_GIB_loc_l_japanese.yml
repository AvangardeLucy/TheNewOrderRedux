 POLITICS_FERNANDO_DIAS_DESC:0 "イベリア半島の崩壊とともに、フェルナンド・デ・キンタニリャ・エ・メンドーサ・ディアス提督はすべてを失った。彼の故郷は－－灰と化した。彼の国は－－12の戦争中の国家に分裂した。彼の愛する海軍は－－所属する国家と同じように分裂していた。ゴア州知事であった彼は一連の汚職容疑に直面しただけでなく、インドがこの飛び地に侵攻し奪取された際、イベリア政府から責任を追及されることになった。その後数年間、失脚した提督は海軍と植民地当局の双方にとって永遠の厄介者となった。海軍や植民地の問題に関係するほぼすべての政府機関に改革を提案して償おうとする彼の試みは彼をさらに除け者にしてしまった－－腐敗した弱小司令官であるだけでなく、自分の失敗を受け入れて男らしく辞任することができない人物であったのだ。\n\n愛する祖国が戦争で崩壊した夜、フェルナンドは小屋の中で狂ったような笑いと抑えきれない嗚咽を交互に繰り返すのを聞こえさせた。翌朝、彼の仲間である将校たちが驚いたこと。まったく別のフェルナンドが現れたのだ。彼は皆にかつてないほどの大金持ちになることを約束し、しかも紛争に巻き込まれないようにするための大胆な計画を立てた。ジブラルタル海峡とその周辺を占領し、忠実な部下を使って要塞化し、地中海の玄関口に自由で安全な地帯を築こうというのだ。\n\nもちろん、これからが本番だった。海峡の両側を直接支配し、フェルナンドの海軍も加わり、通行のコントロールは完全に彼の手中に収められていた。通行料は彼が好きなように取ることができ、現金が流れ続ける限り、彼の従者たちは喜んでそれに従った。提督の富は驚くほど蓄積され、やがて保護領は外国人観光客やイベリアからの難民で賑わうようになった。海峡を見下ろす執務室で、フェルナンドはアヘンとポートワインの煙に包まれながら、今は忘れてられてしまった彼の祖国が燃え、人々が苦しんでいるのに、微笑んで自分の犯した罪の重さを忘れているのである。"
