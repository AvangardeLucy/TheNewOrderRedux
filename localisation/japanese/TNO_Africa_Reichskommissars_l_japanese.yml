 cog.38.t:0 "男の喜び"
 cog.38.d:0 "Ostland is often considered the model colony, always acting in The Fatherlands name, trying to be true Aryans. Hah! Not under Reichskommissars Müller's watch! Zentralafrika is, if anything, a exploitation site for the Reich, and a amusement park for the Reichskommissar himself. Because if there truly is anything that Müller loves in this world, it is hunting exotic animals in all kind and shapes. The land, meanwhile, is exploited to everyone's content. Tons upon tons of natural recourses are taken through the ports of Zentralafrika on a daily basis, funneling the Reich's great expenses. Who knows what awaits The Heart of Darkness in these dark times? Well, Müller certainly doesn't know, or care."
 cog.38.a:0 "狩猟の楽しみに勝るものはない！"
 cog.39.t:0 "月のアーリア人"
 cog.39.d:0 "ミュラーは今日はこれ以上良い日はないと思っていた狩猟は大猟で、天気も最高だったし、仲間？も完璧だった。しかし、ミュラーは本当に幸運な男だ。彼は別の狩り場に移動していたときに彼はニュースを受け取ったのだ。ドイツの宇宙計画が勇敢な男たちが、最終的に彼らの壮大な着陸ミッションに成功したことをきいたのだ。アーリア人にだけ可能なことであった。アーリア人は選ばれた人種なのである。そうでなければ壮大な競争の中で、他の誰をも打ち倒すことができなかっただろう。アメリカと日本の努力は無駄になってしまった。ドイツ帝国、超人の祖国、世界の中心は、ついに人間の最後の征服を完成させ、月面に人間を着陸させたのである。"
 cog.39.a:0 "超人による新たな偉業の達成"
