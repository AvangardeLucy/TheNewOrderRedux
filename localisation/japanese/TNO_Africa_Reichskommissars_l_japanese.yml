 POLITICS_SIEGFRIED_MULLER_DESC:0 "ジークフリート・ミュラー国家弁務官は、大胆で魅力的なライヒのメディア寵児の一人である。ツェントラルアフリカ国家弁務官区のカリスマ的な指導者であり、3人のアフリカ政治家の中で最も裕福である。ポーランド、フランス、ロシアで活躍した著名な退役軍人であるミュラーは、利益を掠め取ったり、ライヒから定期的に予算を奪ったりするなどの反逆に近い行為をするのではなく、ドイツのために一貫して利益を上げている唯一の植民地としてツェントラルアフリカを指導している。ミュラーのツェントラルアフリカの統治に対するアプローチは好意的には「レッセフェール」と称され、批判的な者からは「ほぼ完全な無関与」と称されていた。というのもツェントラルアフリカの財政が海外への輸出関税によって潤うあいだ、海外企業がコンゴのすべての富を破壊することそ許していたからだ。一方で、ミュラーのドイツの部下たちは服務時間を、酒を飲み、動くものは何でも狩り、スカートを履いているものは何でもヤり、給料をギャンブルにつぎ込むことで空費していた。彼らが他の国家弁務官区や、外国人であろうとドイツ人であろうと関係なくお金を払いたがる人たちに、傭兵として労力を提供していないときはいつだってこうである。\n\nミュラーの大いなる情熱は狩猟に向けられており、定期的にアフリカの偉大な獲物を狩るために最も暗い茂みに長い旅をしている。もし彼がパルチザンに出会った場合には最も危険な獲物を狩るチャンスとなった……"
 POLITICS_HANS_HUTTIG_DESC:0 "全ライヒの中で、ハンス・ヒュティッヒ国家弁務官ほど盛大に暗黒面を体現している人物はほとんどいない。戦時中、かつては残忍な絶滅収容所の監督官であったヒュティッヒは、オストアフリカ国家弁務官区で国家社会主義の伝統を冷酷に実現させることに専念してきた。迷路のように入り組んだアフリカ奴隷の収容所や、急増する反乱部族の群れの中で、彼は悪質なナチスの恐怖の謎あるいは破滅の数学者と見なされている。ヒュティッヒ自身は、自分をアフリカで真実を見抜く唯一のドイツ人と見なしたがっている。その真実とはアフリカは完全な闇の中心であるということと、そしてダマスカス鋼の拳により劣等人種の邪悪さを打倒しなければならないことである。\n\nヒュティッヒのライヒへの忠誠心、国内における残虐性、組織管理能力は何度も何度も証明されてきた。ドイツ人のみを採用してアフリカ人親衛隊師団の使用を拒否することによる効果的で純粋な政府の確保から、ローデシアの旧アングロ人によって支えられた彼の精鋭守備隊の絶え間ない訓練と戦闘に至るまで、ヒュティッヒの厳格で軍国主義的な社会は、植民地統治機構というよりも、大規模な強制収容所の親戚のようなものであった。しかし、彼の同僚統治者たちが自分たちの支配地を退廃と腐敗に追いやっているにもかかわらず、彼らは繁栄と不当な富を手に入れたことで、スターのように見られている。\n\nそれに対してヒュティッヒは同僚を軽蔑することしかせず、ただライヒと連絡を取りながら、南と彼の東の間の避けられない紛争を自ら計画していた。彼は、アフリカで唯一のナチスという肩書きを外国の諜報機関から与えられていることに異論はない。彼にとって、アフリカはそれ以外の誰も必要としないのだ。"
 POLITICS_EMIL_MAURICE_DESC:0 "ある朝、抗議者の群衆がエミール・モーリス国家弁務官事務所を取り囲み、基本的な福祉と最低限の人権の尊重を要求した。他の国家弁務官区では、このような抗議には銃撃戦が行われ、その後迅速に片付けが行われ、国家に対するいかなる活動も否認される。しかしモーリスが目を覚まし、リズミカルな反対意見の叫び声を聞いたとき、彼の唯一の行動は、カーテンを閉めるようにと穏やかに求めることだった。建物が完全に静まり返ったすぐ、騒動はおさまった。\n\nかつては運転手であり、アドルフ・ヒトラーの個人的なお気に入りだったモーリスの避けられない無気力は、50年代にマダガスカルを監督するためにライヒを去った後に顕在化し始めたように思われる。親衛隊から彼の血統の非アーリア的要素を告発され、それの調査か追放かの選択を迫られた時、彼は後者を選択した。トゥアマシナに到着して以来、モーリスは植民地の内政にはほとんど関心を示さず、会議に欠席し、島中で彼の首を刎ねようとする人々の叫び声も無視した。彼はこれまでに愛した唯一の国に戻れるようにとの懇願を何度も送ってきたが、すべて無視された。\n\n組織化された抵抗勢力が強まり、マダガスカルの民兵が中央高地に足場を築き、軍国主義者たちが政権と距離を置き続けるようになると、ますますモーリスの見通しは虚無的になっていった。武力衝突が近いことは、まだ彼に忠実な人々には明らかであったが、彼らはモーリスの関心を引くことができなかった。彼が夢見るのは亡命だけだ。彼はこの巨大な家の建設を手伝ったかもしれないが、彼が望むのは逃げ出すことだけだ。たとえ悪魔からそれがもたらされるとしてもだ。"
 POLITICS_WOLFGANG_SCHENCK_DESC:0 "かつてはライヒの戦闘機エースの一人であり、現在はズュートヴェストアフリカ国家弁務官区を支配するヴォルフガング・シェンクは空を舞台に活躍している。シェンクは祖国では何百回もの戦闘任務をこなしたことで知られており、ドイツ空軍では爆撃機開発の専門知識で知られている。しかし国内では、産業基盤を欠き、滑走路を輸入品とガス料金に頼っているアフリカで最も貧しい国家弁務官区を指導している。アンゴラの地平線を見渡せば誰もがわかるように、急成長する空軍が彼の唯一の関心となっている。彼の飛行機がサハラ以南の空を支配しているのだ。\n\nシェンクは長年にわたり、ズュートヴェストアフリカがドイツ・アフリカの航空ハブであることを保証してきた。他の国内事情では、彼はおおらかさと、仲間のジークフリート・ミュラーとの親密な関係で知られており、彼はしばしば彼の個人的なヘリコプターでサファリに参加したり、狩りに参加したりしている。おそらく、原住民や親衛隊に関わる問題から離れた対流圏の雲の上の隠れ家が、彼を空へと誘うのだろう。それは彼にとって慰めの場所なのだ。"
 GERAF.2.t:0 "ライフラインの切断"
 GERAF.2.desc:0 "ドイツでの内戦のニュースは世界に衝撃を与え、多くの政治家を動揺させたが、アフリカのドイツに忠実な国家弁務官以上に動揺した者はなかった。\n\nアフリカでは、ナショナリズムの高まりと抑圧された人々の共産主義思想の炎が絶え間なく燃え上がってて、すでに不安定な状態であったため、各国家弁務官区は植民地の資源を大量に算出する見返りに、ますます軍事的、経済的支援を祖国に頼るようになっていたのである。\n\nしかし、ドイツが炎上し、中央政府が煙の中に消えたかのように見えたため、この支援は突然消えてしまった。すでに奴隷が収容所から姿を消し、コンゴ全土の反乱軍グループによる新たな攻撃の第一波が始まっている。"
 GERAF.2.a:0 "パニックになる必要はない……落ち着け。落ち着け！"
 GERAF.3.t:0 "レジスタンスの新時代"
 GERAF.3.desc:0 "アフリカの国家弁務官区の情勢が悪化する中、20年間政権と戦い続けてきた様々な反乱軍が、これまでで最大の成功の連続を達成していた。反乱軍の攻撃がますます大胆になったことでアフリカ全土にあった複数の軍事拠点やプランテーションが消滅し、この新たな侵略を受けて自営農や入植者が自分たちのプランテーションを放棄したことで、ゲーリングシュタットはパニックに陥った難民でいっぱいになってしまった。\n\n反乱軍が田舎を制圧し、さらに植民地の中心都市への迫ってきており、国家弁務官区の時代が終わるかもしれないのは明らかである。"
 GERAF.3.a:0 "我々が何をしたっていうんだ!?"
 GERAF.4.t:0 "アフリカの盾"
 GERAF.4.desc:0 "状況が制御不能に陥る中、アフリカにおけるドイツ国家存続のためには、抜本的な行動が必要であることは明らかであった。オストアフリカ、ツェントラルアフリカ、ズュートヴェストアフリカの3つの国家弁務官区はこれまでも常に友好的な関係を保っていたが、その交流があまり深まったことがなく、治安部隊、統治、国家弁務官は別々に存在してきたのであった。\n\nこの状況は、ゲルマニアの中央統治機構が十分に植民地を監督していた時には機能したが、今ではその中央が粉々になっているようなので、行動を取る必要があることは明らかであった。\n\nアフリカの盾が提案された解決策であった。統一された防衛同盟と中央集権化された軍事政権である。この同盟しか我々の国家を完全崩壊から救う方法はないかもしれない。"
 GERAF.4.a:0 "皆は一人のために、一人は皆のために！"
 GERAF.4.b:0 "我々は独力で完璧にやれている！"
 GERAF.7.t:0 "和平提案"
 GERAF.7.desc:0 "勇敢な兵士たちのおかげで優勢であったが、この戦争は長引きすぎたのかもしれない。現在の我々の戦況を考えれば、南アフリカ人とアメリカの同盟者に我々の条件に従った停戦に同意してもらうことは、簡単なことだろう。しかし勝利がますます近づいてはきているので、戦争を続けるほうが賢明かもしれない。"
 GERAF.7.a:0 "停戦案を提示せよ"
 GERAF.7.b:0 "我々は戦い続ける！"
 GERAF.9.t:0 "和平提案"
 GERAF.9.desc:0 "この戦争が長引くにつれ、南アフリカとアメリカの同盟国に対等な停戦を提案し始めた顧問がいる。以前ならそのような考えを嘲笑していたかもしれないが、おそらく我々にはそれ以上に心配すべきことがあるのかもしれない。その一方で、勝利は手の届かないところにあるかもしれない。"
 GERAF.9.a:0 "停戦案を提示せよ"
 GERAF.9.b:0 "我々は戦い続ける！"
 GERAF.10.t:0 "和平提案"
 GERAF.10.desc:0 "敵の進撃で日に日に多くの土地を失っているため、多くの顧問や一部の司令官でさえ、南アフリカ人とアメリカの同盟国に停戦を申し出るよう要求している。そのような停戦を行えば我々は大量の領土を失うことになるが、長期的にはそれが最善の行動であることが証明されるかもしれない。しかし勝利が遠ざかっているのは、ひょっとすると我々の意志の欠如が原因かもしれない。"
 GERAF.10.a:0 "停戦案を提示せよ"
 GERAF.10.b:0 "我々は戦い続ける！"
 GERAF.11.t:0 "ヴェアヴォルフ行動開始"
 GERAF.11.desc:0 "南アフリカ人とそのアメリカ人の主人が我々の領土に進出してきているため、我々はまたとない機会を得ている。全ての国家弁務官区の常として我々はヴェアヴォルフパルチザン部隊のを設立した。彼らは敵の背後に混乱を引き起こすだろう。我々は彼らが土地を1インチ奪うごとに大きな代償を払わせなければならない。"
 GERAF.11.a:0 "彼らは影から攻撃される"
 GERAF.12.t:0 "ヴェアヴォルフの帰還"
 GERAF.12.desc:0 "侵略者を我が領土から追い出したおかげでヴェアヴォルフ部隊との連絡が取れた。多くの者が打ちのめされ傷ついているが、彼らはまだ祖国の為に任務を遂行するつもりだ。彼らは激賞に値するだろう。"
 GERAF.12.a:0 "彼らの貢献は記憶されるべきだ"
 GERAF.13.t:0 "約束の日攻勢"
 GERAF.13.desc:0 "我が軍の司令官たちは大胆で驚くべき攻撃の計画を立てている。その名も「約束の日攻勢（Die Geloof Offensief）」である。この計画は勇敢なパルチザンたちを集めて、まとまりのある部隊に編成することを含んでいる。部隊が集まれば12月16日から始まる大規模な攻勢に投入されるだろう。我々はこれにより完全に敵の不意を打てることを期待しているが、一方でこれは我々のパルチザン活動の効果を著しく低下させるだろう。"
 GERAF.13.a:0 "計画を実行せよ！"
 GERAF.13.b:0 "このようなリスクは取らない"
 GERAF.20.t:0 "南アフリカ急襲！"
 GERAF.20.desc:0 "アフリカの盾結成のおかげで反乱軍に対していくつかの勝利を得たが、情勢はまだ回復していない。それでも我々は呪われたパルチザンのせいで毎日より多くの土地を失っている。\n\n解決策は降って湧いたようなものだ。南アフリカへの侵攻は過去20年間、様々な形で絶えず提案されてきた。そして我々はライヒの承認と支持を得て、ボーア人の闘争を助けるために武器と兵器を安定供給してきた。ついに実を結んだようで、南アフリカの状況悪化もあって、ボーア人は南アフリカ政府からの独立を宣言した。\n\n彼らの反乱が大きな実を結ぶかどうかは分からないが、もし彼らの闘争を支援することになれば、自分たちの反乱軍に対抗してくれる強い味方を見つけることができるかもしれない。もう一つの懸念はもしボーア人を放っておくと、OFNが南アフリカ政府を支持する可能性が高く、敵が目の前に現れてしまうことである。アメリカは慎重なため、もし我々がボーア人に加勢すれば、ヤンキーとそのペットたちは強大なライヒとの衝突を恐れて、この出来事を止めようしないに違いない。"
 GERAF.20.a:0 "ライヒは屈せず、支配する！"
 GERAF.20.b:0 "ほかの解決策を見つけよう……"
 GERAF.21.t:0 "戦争の終わり-停戦！"
 GERAF.21.desc:0 "終わった。アメリカとOFNは別の戦争に移動したがっているようだ。我々の戦闘員の勇敢さと獰猛さにもかかわらず、現地民パルチザンの反逆により我々の戦争努力は妨げられ、目標達成に失敗した。野蛮なアメリカ人と南アフリカの同盟国の大群への完全な降伏を防いだのは祖国からの支援だけでありらこれによってかろうじて膠着状態に戻すことができた。\n\nアメリカは我々の優れた軍隊が彼らに与えた出血に疲れ果てたおり、我々の軍隊は自国の問題に集中する必要があったので、我々は平和のための彼らの些細な申し出は拒否したものの、アメリカとの停戦申し出を受け入れた。特にOFNへの大規模な土地割譲は国家弁務官を傷つけるだろうが、おそらく国境の縮小は、最終的には我々の安全にとって良いことであろう。"
 GERAF.21.a:0 "名誉ある和平か……"
 GERAF.22.t:0 "戦争の終わり-停戦！"
 GERAF.22.desc:0 "南アフリカとアメリカの同盟国は我々と同じように苦しんでいたようだ。我々の対等な停戦の申し出は受け入れられたが、これは南アフリカとアメリカが我々の優れたドイツの戦術と装備に対して戦争を継続する意志がないことを証明した。我々にはこの戦争の負担が重くのしかかっていたが、同じことが平和運動が国内で盛り上がるアメリカ人にも言える。\n\n今、我々は他のことに目を向けなければならない。これまでのレジスタンスの増加に対処することへ成功してきているが、決して満足してはならない。"
 GERAF.22.a:0 "さあ、差し迫った問題に取り組もう"
 GERAF.23.t:0 "戦争の終わり-停戦！"
 GERAF.23.desc:0 "南アフリカ人が停戦を受け入れたというニュースがついに司令部に届くと、将校たちはお祝いのため熟成ワインを特別に用意した。再びドイツの戦闘力の優位性が全世界に示されたのだ。尻尾を巻いて我々の優位な軍から逃げることを余儀なくされたアメリカ人は大規模な反戦運動のために本国に帰還した。我々の勝利はほとんど完全なものであった。\n\n今、我々は新しいボーア共和国への管理と助言に注意を向けなければならない。彼らも優れたドイツの統治手法の恩恵を受けられるようにし、そしてライヒにどれだけ借りがあるかと、負債を利息をつけて義務があることを確実に認識させなければならない。"
 GERAF.23.a:0 "ライヒのもう一つの勝利だ！"
 GERAF.24.t:0 "南アフリカ戦争:勝利！"
 GERAF.24.desc:0 "最後のヘリコプターが在南アフリカ米軍全てを避難させたとき、残っていた南アフリカ人は自分たちは負けたのだと気づいた。この最終的な勝利によりライヒのアフリカ支配は完全に保証された。忠実なボーア人は立派な臣民であり、南アフリカの土地の大部分を受け取る権利がある。もちろんこの若い政府を支援する必要があるので、我々は国内政策と貿易の問題について最高の顧問を提供するつもりだ。ライヒの優越性が再び明らかになった。さて、アフリカ人も我々がアメリカ人に与えたのと同じ教訓を学んでくれればいいのだが。"
 GERAF.24.a:0 "ライヒの優越性は完璧だ！"
 GERAF.26.t:0 "デジャヴ"
 GERAF.26.d:0 "未開なアメリカ兵と南アフリカ兵の群れに見事な勝利を収めた後、我々はすぐに旧南アフリカ領に進出した。ゲーリングの個人的な訓練を受けた我々の経済アナリストたちは、戦争の火と新たな征服地からの戦利品で経済を活性化することで、我々のむしろ破綻しかけていた経済は急成長を遂げるだろうと予測していた。\n\nこれらの経済学者たちは今日、アフリカ民族会議（ANC）レジスタンスの戦闘員によってさらに奴隷プランテーションが焼き払われていたというニュースがアフリカの盾の司令部に届いた時、衝撃を受けていた。我々が予算を救うとされていたの「アフリカの富」なるものは残念ながら、南アフリカ政府の亡命とともに消えてしまったようだ。\n\nかつての南アフリカを統治している我々の従属国家であるボーア共和国は、そこに存在する経済基盤を活用することに成功していないことを証明していた。ボーア軍を構成する様々な民兵グループはかつては共通の敵に対して団結していたが、政府発足後すぐに主要な将軍を中心とした派閥に分裂した。彼らの間での争いは我々との関係に関することであり、イギリス人に対してと同様に、ドイツにも屈服することを拒否すると宣言するボーア人軍の勢力が増しているようだ……緊張状態が今は続いているが長くは続かないだろう。\n\n彼らは野蛮かもしれないが、アフリカ人レジスタンスの獰猛さと技術は否定できない。しかし、本当に我々が懸念しているのは、ANCとまだ機能している数少ない南アフリカ軍の部隊との間の新たな協力関係である。\n\nANCは以前は、非常にやる気に満ちてはいるが軽装備の革命軍と表現されていたかもしれない、しかし今では軍用の装備と訓練に触れられるようになっており、その文の「軽装備」の部分は削除されなければならない。あるとされていた「戦争による経済的奇跡」は幻想だったようだ。"
 GERAF.26.a:0 "クソ！地獄に落ちろ！"
 GERAF.27.t:0 "暗殺"
 GERAF.27.d:0 "真夜中にツェントラルアフリカ国家弁務官区の人里離れた野原で、飛行機が離陸した。その乗組員は決して戻ることはなかった。機中には元国家弁務官ジークフリート・ミュラーがいたが、彼は死そのものに見えるものから逃げていた。数時間後、飛行機は自由フランスの首都アンジューに着陸した。そこでミュラーは、彼の親友であり、今では軍事政権となった自由フランスを新たに率いているジャック・マシュによって暖かい歓迎を受けた。\n\n数日前、ハンス・ヒュティッヒ国家弁務官はミュラーとズュートヴェストアフリカのシェンク国家弁務官をアメリカの豚に対する勝利の祝賀会に招待した。シェンクはヒュティッヒ邸の近くにいたため、先に到着した。彼は二度と戻ってこないだろう。ミュラーのスパイは、ミュラーがヒュティッヒ邸に到着するわずか数時間前に、ハンスが二人を殺害する計画を立てていることを警告してきた。ヒュティッヒの指揮下にあったエリート軍との戦争したくなかったミュラーは、ツェントラルアフリカ国家弁務官区の指導者としての自分の時代は終わったと判断し、国外に逃亡した。\n\n現在この地域に残るドイツの権威者は、アフリカの虐殺者ハンス・ヒュティッヒだけとなった。アフリカのドイツ植民地のすべてを掌握したときに、アフリカに国家社会主義の理想を確実に実行するための新政権である大アフリカ帝国州の設立を宣言したのである。\n\nほとんど何の情報も帝国州から漏れてこないが、しかし出てくるものは恐ろしいものであった。ヒュティッヒの狂信的な親衛隊兵士によって地域全体が「平和化」された。キロメートル単位に亘る奴隷労働収容所。そして、アフリカに残っている抵抗の意志の根絶への完全な献身。"
