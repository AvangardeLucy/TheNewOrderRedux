 cog.1.t:0 "ツェントラルアフリカ国家弁務官区を支援"
 cog.1.d:0 "ツェントラルアフリカ国家弁務官区は経済的に支援される必要があったし、我々は宗主国として彼らを支援すべきだった。"
 cog.1.a:0 "彼らを助ける"
 cog.2.t:0 "サファリへの招待"
 cog.2.d:0 "サファリ。アフリカの広い広野では、何百万もの動物や、おそらく原住民が自由に歩き回っている。今、我々の経済を強化するために開始する高い時間である。どうやってそれをするのか？可能な限りの狩りをすることによってだ。ライフルを持って狩りに行くぞ！"
 cog.2.a:0 "狩りが始まった"
 cog.3.t:0 "ジャングルを通って"
 cog.3.d:0 "男たちはジャングルの中を歩き、枝や茂みをナタで切り裂いた。汗が体中に滴り落ちる中、どうしようもなく何度も何度もかみついてくる虫を撃退していく。湿度に圧倒されながらも、勇敢な男たちは水を求めて休憩を挟みながら進んでいく。この遠征は始まったばかりだが、彼らは今終わりにはしないだろう。"
 cog.3.a:0 "勇敢な男達が続く！"
 cog.4.t:0 "ゴリラ"
 cog.4.d:0 "男たちは立ち止まった。彼らはいくつかの茂みの後ろに移動しながら、遠くの巨大な樹木に目を向けていた。ゴリラだ。その肉のために非常に珍重されている。これは素晴らしい発見だ。男たちは狩りの準備をする。"
 cog.4.a:0 "狙って打て"
 cog.5.t:0 "巨大なバッファロー"
 cog.5.d:0 "巨大なバッファロー。疲れていても粘り強い狩猟チームのためのもう一つの驚くべき発見だった。またしても肉のための素晴らしい発見であり、動物自体も素晴らしいトロフィーになり、何千マルクにもなるだろう。"
 cog.5.a:0 "構え、撃て"
 cog.6.t:0 "サヴァンナを超えて"
 cog.6.d:0 "ジャングルから脱出した男たちは、湿気から解放された。その代わりに、彼らは今、アフリカの広い平原で苦しんでいる。太陽は彼らを止むことなく照り付けた。日陰もほとんどなく、男たちは必死で歩みを続けなければならなかった。"
 cog.6.a:0 "遠征は続く"
 cog.7.t:0 "クーズー"
 cog.7.d:0 "サバンナを優雅に横切るクーズーは草むらに隠れ、獲物から身を守る。男たちはそれを知っていて、この生き物を待っていた。彼らの狙いは角と毛皮と肉だ政府にとっては良い金になるだろう。合図が出た。"
 cog.7.a:0 "撃て"
 cog.8.t:0 "高貴なライオン"
 cog.8.d:0 "遠くから見ていた男たちは、雄大な生き物に目をつけた。ライオンだ。無造作に横たわっているライオンは、最近狩りをしたばかりのために重く喘いでいて、脆弱なように見えた。男たちは、これが簡単ではないことを知っていたが、発砲した。"
 cog.8.a:0 "素晴らしい狩猟だ"
 cog.9.t:0 "強き象"
 cog.9.d:0 "男たちは嵐の空のように灰色の巨大で重い生き物の周りに散らばっていた。象は巨大でぐねぐねしていて、簡単には倒せないことを男たちは知っていた。畏敬の念を持ってそれを見つめながら、男たちは一つの合図を待っている。それが来た彼らは発砲するのだ。"
 cog.9.a:0 "何と巨大な生物"
 cog.10.t:0 "膨大な数のトピ"
 cog.10.d:0 "水辺に立っているトピは、何か危険なものがないかと周囲を見回し、危険には気づいていないようであった。トピは角があるため、経済的にも大きな助けになるだろう。男たちは出来るだけ多くの獲物を狩る準備をした。彼らはライフルの準備をした。"
 cog.10.a:0 "何と成功裏な狩りだ"
 cog.11.t:0 "幻のようなチーター"
 cog.11.d:0 "男たちは背の高い草むらの中を静かに忍び寄る。狩人が狩られる側になって欲しくないのだ。彼らが追っているのはチーターであり、静かな悪魔なのだ。突然、一人の男がくしゃみをする。さらに突然、何かが彼に向かって走り出した。男の一人がライフルを構え、発射した。"
 cog.11.a:0 "目が追い付かなかった"
 cog.12.t:0 "センザンコウ"
 cog.12.d:0 "センザンコウはアリクイ科の種である。それはうろこを持ち、スカンクのような臭いを出す。男たちは鱗のために捕獲する、においのために近づくことを嫌がるだろう。しかし、お金になるため彼らは狩りの準備をしている。"
 cog.12.a:0 "くさいが金になる"
 cog.13.t:0 "アカカワイノシシ"
 cog.13.d:0 "アカカワイノシシはその名の通り真っ赤です。真っ赤の毛皮は美しく、売れば大金になるだろう。男たちは狩りの間、毛皮を傷つけないようにしていた。あまりにも台無しにするには美しすぎる。"
 cog.13.a:0 "皮を傷つけるな"
 cog.14.t:0 "雄大なキリン"
 cog.14.d:0 "キリン。なんと雄大な生き物。背の高い首を伸ばし、木にもたれかかり、ゆっくりと木の葉をかじっている。男たちは、生き物の大きさにも動じず、畏敬の念を持ってそれを見ている。そして、合図が送られた。狩りの始まりだ。"
 cog.14.a:0 "何と雄大な生き物だ"
 cog.15.t:0 "シェンクとの狩猟"
 cog.15.d:0 "シェンクとミュラーが集合して一緒に狩りに出かけて行った。"
 cog.15.a:0 "さあ行こう"
 cog.16.t:0 "狩りが始まった"
 cog.16.d:0 "シェンクとミュラーは一緒にヘリコプターで狩りをしに行ったが、これはあまり良い考えではなかった。そのため、シェンクは非常に不快だと感じていた。"
 cog.16.a:0 "ヘリコプターから降りさせよう"
 cog.17.t:0 "彼を下ろそう"
 cog.17.d:0 "ヘリコプターでの狩りが始まった後、シェンクは不快に感じ始め、彼は家に帰るように何度も何度も尋ねたが、いつもミュラーは今すぐ帰ろうと言うだけだった。彼はヘリコプターから落ちそうになったとき、彼は尋ねるのに疲れきってしまっていたし、彼を降ろすようにミュラーに怒鳴った。"
 cog.17.a:0 "先に下ろそう"
 cog.18.t:0 "ハンスを誘う"
 cog.18.d:0 "ハンス・ヒュティッヒを狩猟に誘うべきだろう"
 cog.18.a:0 "誘う"
 cog.19.t:0 "ミュラーが我々を招待"
 cog.19.d:0 "国家弁務官ミュラーが彼と一緒に狩りに行こうと誘ってきているが、シェンクから狩りは酷かったと聞いているし、くだらない狩りに行くよりも今解決すべき課題が我々にはある。"
 cog.19.a:0 "謝絶"
 cog.20.t:0 "ハンスは断ってきた"
 cog.20.noafricanwar:0 "ハンス・ヒュティッヒは残念ながら狩り招待を断ってきた。彼は南の方での緊張を高める「問題」について何かをほのめかしていた。"
 cog.20.africanwar:0 "ハンス・ヒュティッヒは残念ながら狩り招待を断ってきた。彼は南アフリカとの戦争と解釈できる「問題」について何かをほのめかしていた。"
 cog.20.africanwardone:0 "ハンス・ヒュティッヒは残念ながら狩り招待を断ってきた。彼は南の方での再建と基地建設と解釈できる「問題」について何かをほのめかしていた。"
 cog.20.a:0 "まあ、彼はいいだろう"
 cog.21.t:0 "最も高貴な狩猟"
 cog.21.d:0 "今日ミュラーは最高の狩りに出かけた。彼は銃でライオンを撃ったが、ライオンを殺すことはできなかった。ライオンは走って逃げ、ミュラーは追いすがった。ミュラーはライオンを撃つのにいい位置取りができたが、その時象を見つけた。ミュラーは象を狩るという選択肢の誘惑に負け、ゾウの足に3発撃ち込んだが、ゾウは動けなくなり、他のゾウはすべて逃げていった。ミュラーは止めをさし、喜んだ。ミュラーと彼のチームは象を持って帰り、夕食にそれを食べた。"
 cog.21.a:0 "真に高貴な狩猟だ"
