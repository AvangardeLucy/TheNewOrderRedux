 BHU_Transitional_Military_Occupation_desc:0 "ブータンは法律上自由インドの州であるが、実態はより複雑である。地域の平和が実現するまでの暫定的な政府として、自治区と比較してさえ自治権を享受している。しかし、この自治は国家主権樹立までの安定を維持する責任を犠牲としてしている。"
 BHU_Bhotamuzh_Resistance:0 "ボータムズのレジスタンス"
 BHU_Bhotamuzh_Resistance_desc:0 "ボータムズはボータニ・ムジャマットを縮めたもので、ブータン最大のレジスタンス組織である。ジグミ・ドルジ・ワンチュクに率いられ、ブータン王と立憲君主制の再建を追及しているのである。さらに悪いことには、デリー政府が、そしておそらくはアメリカが資金的に連中を支援しているのである！毎週ボータムズが武器庫を襲撃した、またはインド国民軍の連隊を攻撃したという報告が上がってきているのだ。我々は何とかしなければならない、さもなくばクーデターが起こる可能性がある。"
