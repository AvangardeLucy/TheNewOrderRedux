 POLITICS_KANWAL_SINGH_DESC:0 "カンワル・シン将軍は初め英雄であった。戦場に身を投じた彼は、最高の名誉であるインドの虎勲章の最初の受領者の1人になれたことを光栄に思っていた。しかし、イギリスとの独立戦争が終わり、インド国民軍の腰抜けの同胞たちと戦争になったとき、シン将軍は新たな機会を見出した。イギリスの保護領として1910年にインドから分割されていたブータンを掌握しインド国民軍大将に昇進した。しかし、戦争が終わるとシンにはブータンをインドに従わせるという新たな役割が与えられた。シン将軍は時が経つにつれ、ブータンのパルチザンの脅威が増大するなかで引きこもりがちになっていった。\n\nそれと並行して、シン将軍は時を経るごとに内閣や軍に対する猜疑心を強めてきたが、亡命しているベンガル系の将軍たちの存在も助けにならなかった。彼らはシン将軍から支配権を奪い、利益を得ようとしているのかもしれないし、亡命したブータン国王の抵抗を支援するスパイかもしれないのだ。シン将軍は、誰もが彼の地位を狙っており、ブータンにインドの母なる愛を受け入れさせることができるのは自分だけだと考えていた。しかし、彼がブータンを治めることができるかそれとも国王が復権するのかは時だけが教えてくれるのである。"
