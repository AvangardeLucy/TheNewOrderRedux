 POLITICS_ISMET_INONU_DESC:0 "ムスタファ・ケマルがトルコ人の父であるならば、イスメト・イノニュは彼らの名付け親である。国家、軍隊、帝国の政策を気まぐれに決定してきた男の人生を語るのに、何が足りると言うのだろうか？\n\n1884年、スミルナでクルド人の父のもとに生まれたイノニュは、崩壊しつつある帝国の重圧に直面しながら、イエメン、ルメリア、そしてムスタファ・ケマル自身のもと、ヨーロッパの旧帝国に対する解放戦争でオスマン軍に貢献した。イスメトは、カリフ制の廃墟からトルコ人国家の復興を心から願う人物で、新革命軍の中で、アタチュルクの右腕に劣らないほどの出世を遂げた。\n\nケマルの厳格な実利主義とイスメトの妥協しない意志の間には常に緊張が存在し、過去に何度も火花を散らしたことがある。ガジの時代が記憶にとどまる今日、老大宰相が限界を超えたと主張する者は少なくない。彼は国を敵に売り渡したのだ。建国の理念に背いたのだ、と。しかし、そのような主張は何の意味もない。アタチュルクの遺産に対する侮辱を除いては、何もない。\n\nトルコ共和国大統領としての長い在任期間中、イスメト・イノニュは一つの目標に向かって一心不乱に突き進んできた。自分が何もない所から立ち上げたトルコ人国家の存続だ。国家の利益がファシストとのデタントを求めた時、彼はそれに従ったのだ。彼らが軍靴とライフルの尻を要求したとき、彼はそれを聞き入れたのだ。この30年間の偉大な試練を乗り越え、彼は前進した。ボロボロで、血まみれで、陰口を叩かれて－－しかし、決して打ち負かされてはない。\n\n今日の国家は、彼の政治的手腕と、何よりも彼の妥協しない意志の証である。偉大なトルコ人国家。どんな犠牲を払っても、偉大であり続ける。"
 POLITICS_CEMAL_GURSEL_DESC:0 "A nineteen year old teen lays dead\nUnder the sun in the mornings,\nUnder the stars in the nights.\nOn Beyazıt Square in Istanbul\n\nCemal Gürsel is a tired man. He has been tired for a very long time. The crown of Turkey sits upon a weary and worn brow of man approaching his seventeenth year. For his nation, Cemal would give everything; he has given everything. When asked to serve above and beyond the call of duty for most men he already surpassed that expectation. And yet he is called once more in service of a coup that he does not believe in.\n\nBut the blood is spilled. A boy lays dead with a school book on his hand. On one hand a dream that never started. Cemal understands that democracy in Turkey may never recover. He cannot allow that to happen. Democracy must return. He did not serve his whole life, he did not survive malaria under the British, he did not fight in the furnace of the Independence War to be broken now.\n\nThere is no other path for Cemal except forward. The same choice he had in the desert, against the Italians and Ba'athists. Though he may wish now never to have emerged out of that goddamn desert with the task ahead of him. The only way is forward. For Cemal can trust no other man to resist the temptation to snuff out the flame of freedom forever. Those who have died in this damned coup, those who will continue to die from its aftermath, must have died for something. Cemal will make sure that happens. The only way is forward."
 POLITICS_BEHICE_BORAN_DESC:0 "Behice was born the youngest of three siblings to Kazan Tatar parents in Bursa, 1910. After completing primary schooling she enrolled into the American College for Girls in Istanbul. With adept skills in foreign languages and a scholarship from the University of Michigan, she completed her academic education with a PhD in sociology in 1939. Afterwards she accepted an Associate Professorship at Ankara University teaching foreign language, history and geography.\n\nBoran had an interest during her professorship in writing political papers. Though at times called a Marxist, her writings never garnered the attention or condemnation from İnönü's administration despite leftist leanings in the texts. But when the Second General Inspectors were established in 1956, Boran could no longer remain silent and spoke out rather harshly against the act. For this she was imprisoned for 32 months.\n\nWhen her sentence ended, Boran formed TIP which failed to garner enough votes to challenge CHP in any meaningful way. It did, however, lead to an alliance with Türkân Akyol and the formation of DYP. Boran does not believe that there can be a worker's revolution in Turkey but instead she advocates for trade unions being the vehicle to shift Turkish politics further to the left."
 POLITICS_CELAL_BAYAR_DESC:0 "マフムト・ジェラレディン・バヤルはブルサ県沿岸部に、ブルガリア系トルコ移民の家庭に生まれた。学業を修了したバヤルは、銀行でキャリアを積む中すぐに頭角を現した。第一次世界大戦による政治的混乱は、彼を始めとする多くの志ある人々を政界へと引きずり込んだ。バヤルはオスマン議会の議員を務めた後、最終的にはムスタファ・ケマル・パシャの革命派に弁護士、文民顧問として参加することとなったのだ。\n\nアタテュルクのケマル主義革命の時代に、有能で尊敬される政治家へと成長したバヤルは、より柔軟で資本主義的なエタティズム政策の卓越した支持者として現れた。実際、共和国の初期の成功の多くは、バヤルの計画に起因していると言える。しかし、介入主義者のイノニュに気に入られることはなく、アタテュルク大統領時代には2人で首相の座を争った。しかし、イノニュ政権の後半において、共和人民党のあからさまな怠慢を批判したため、3人の盟友とともにCHPを追放されるに至った。バヤルは自らの政党を作るよう勧められ、第一国民民主党が結党された。結果として、これは大成功だった。彼は今、トルコ共和国の第三代大統領として、誇りを持って立っているのだから。\n\nバヤルの党は、民主的改革と、イノニュのCHPの下で数十年間停滞していた経済の自由化・活性化を国民に約束したが、それでもポピュリスト的な傾向があると非難され、ケマル主義の原則から離れているとさえ言われる。メンデレス首相の悪名高い暴言と、民主党がケマル主義的資質の疑わしく、貪欲な者たちとの関係が知られる右派系団体の連立によって選挙に勝利したとの事実により、その信憑性は高くなっている。\n\nバヤル自身は、そのような非難を避け、共和国を近代的で繁栄したトルコ国家として正しい位置へ導くため、強硬手段を使用するつもりでいる。"
 POLITICS_AHMAD_BARZANI_DESC:0 "Is compromising your ideals the only way for the Kurdish people to reach for an once thought impossible dream of self-determination? It seems like it is.\n\nSheikh Ahmad Barzani once lost it all at a young age: his tribe having launched an insurrection against the Ottoman authorities in his infancy, he was not even an adult when his father, grandfather and a brother were executed for their defiance of the Sublime Porte's yoke. It wasn't until the 1930's, after a short exile in Turkey, that Ahmad himself led the various Kurdish tribes against the Iraqi government and their British puppet masters alongside his younger brother Mustafa.\n\nOne would've thought his war was a hopeless cause. But as the British Mandate of Iraq fell before the might of the Axis soldiers, Barzani swiftly took control of his homeland by fighting for the Turkish forces and taking advantage of his liaisons within the Turkish political scene. The Sheikh now sits on top of a throne made out of the bones of Kurdish freedom warriors, listening to a sweet tune coming from Ankara which tells him what to dance to..."
 TUR_economic_stagnation:0 "経済の停滞"
 TUR_economic_stagnation_desc:0 "地中海やユーフラテス川沿いのドイツのプロジェクトが失敗し、繁栄を迎えた我が国の経済に深刻な打撃を与えた。回復を複雑にしているのは、ドイツとイタリアの企業がトルコへの投資に積極的でないことだ。前者は悪化し続ける政治・経済状況のため、後者は我々の不安定な同盟関係のためである。素早い改革が必要で、トルコ経済が危機的状況に陥った場合、より深刻な事態に陥る可能性がある……"
 TUR_italo_turkish_tension:0 "伊土間の緊張"
 TUR_italo_turkish_tension_desc:0 "三頭連合は死の床にあり、「愛する」親族は苦悩が終わるのを応援しているのがほとんどだ。トルコとかつての同盟国イタリアとの関係がかつてないほど悪化するなか、民族主義の政治家たちは、国民の士気と－－自分たちの人気を高めるために、レバント、キプロス、ロードス、テッサリアに対するトルコの古い主張を復活させた。\n\nこのような民族主義の復活にもかかわらず、このような主張がもたらす結果を心配し、あるいは恐れている人々も多い。イタリアは－－結局－－地中海沿岸で最も強力な国であり、その戦力は手薄であるが、戦う力がないとは言い切れない……"
 TUR_inspectorate_generals:0 "第五総監と第六総監の遺産"
 TUR_inspectorate_generals_desc:0 "第五総監と第六総監は、戦後獲得した土地、主にコーカサスとレバントの新州にトルコ化政策を拡大することを任務とする政府委員会であった。しかし、その努力も虚しく、解決できる問題よりも、さらに多くの問題を引き起こしてしまった。第五総監はアルメニア人とクルド人をコーカサスからレバントへ追放し、第六総監は植民地行政をトルコ行政に置き換えるだけで、農村は事実上見捨てられたままであった。\n\n今、新しく獲得したすべての地方で不安が高まっている。より厳しい方法で－－平和な地方の人々さえも徐々に政府に敵対するようになったにもかかわらず－－反対意見や分離主義は絶えず拡大し、植民地の下、軍警察はそれらを抑制することができない。何かを変えるには改革が必要で、しかもそれが良い方向に向かうのか、悪い方向に向かうのかは分からない……"
 TUR_Fahri_Koruturk_hog_desc:0 "§YHead of Government\nPaternalism§!\n§F------------§!\n§LBorn in 1903, Admiral Korutürk's career has borne witness to several eras of the Turkish Republic. The Istanbulite earned his spurs in the unstable world of the thirties, taking part in numerous missions and naval attachés across old Europe and quickly becoming fluent in the language of diplomacy. The end of the war sealed all chances of any career in the Navy. Instead, he earned prominent postings as an ambassador to Turkey's allied states.\nA veteran of the Triumvirate's paradoxical procedures and present ever since its founding under Inonu and Mussolini, Korutürk's appointment as Prime Minister has reoriented Turkey's vision outwards, towards its dubious allies.§!"
 TUR_Cemal_Gursel_sec_desc:0 "§YSecurity Minister\nPaternalism§!\n§F------------§!\n§LBorn in Erzurum in 1895, Cemal Gürsel's career in the Turkish military is perhaps the only one that can rival the President's own. Serving With distinction in the Ottoman army during the First World War, Gürsel was captured by the British in 1917 and learned French if only to spite his captors, before returning as a seasoned commander to lead new Republic's militias in the Turkish War of Independence and the Turkish Armed Forces to victory in the Second World War. A capable and popular member of the President's cabinet, the old General is adored by the public and the military in equal parts.\n\nSo far, he has used this influence to disseminate one message:\nA strong and professional military, dedicated to serving the Turkish state - and the Turkish people.§!"
 TUR_Ferit_Melen_eco_desc:0 "§YEconomic Minister\nPaternalism§!\n§F------------§!\n§LA member of the generation that was raised in the midst of Ataturk's glorious revolution, it is no surprise that the minister of the economy is one of the loudest voices calling for adherence to Kemalist principles. Born in 1906 and graduating from the University of Ankara in 1931, Ferit Melen is a staunch proponent of state intervention in the economy, one of the 'six arrows' of Kemalist ideology. A nationalist and life-long civil servant, he was instrumental in shaping the modern Turkish economy; This has made the Minister of the Economy a polarizing figure to say the least, with criticism from both the left and the right:\n criticism which has only strengthened his faith in the thought of Mustafa Kemal, and tempered his nationalism into a dogmatic orthodoxy.§!"
 TUR_Feridun_Cemal_for_desc:0 "§YForeign Minister\nPaternalism§!\n§F------------§!\n§LFeridun Cemal Erkin is a familiar face in the President's cabinet. Long-time ambassador, reliable diplomat, and well-known influence in the Foreign Ministry. Feridun has always urged a degree of caution when it came to tampering with Turkey's international position, warranted after a grueling experience as part of the Republic's embassy to Germania. A calm and rational voice in a cabinet of ardent nationalists, the foreign minister's advice might as well be foreign, for how little it's taken.\nNonetheless, the man has served the republic with dignity and was an invaluable asset in turning the country away from the Reich and towards the Mediterranean, while preventing a war anticipated by all.§!"
