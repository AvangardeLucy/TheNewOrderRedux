 TUR_itatur_decisions_desc:0 "ついに、我々の正当な領土を取り戻す時が来たのだ！我らが強大な軍はレバントのイタリア総督府と衝突している。我々は、トルコが常に中東の真の支配者であることを、これらの新参者に示すだろう。戦いと栄光に！"
