 POLITICS_WILHELM_DOMMES_DESC:0 "ヴィルヘルム・ドメスはアフリカにいることを望んだことは一度もなく、今でもアフリカから脱出することだけを考えている。\n\n第二次世界大戦を通して日本と緊密に協力した唯一のドイツ人指揮官として過ごしたドメスは海軍軍令部での急速な昇進を期待していた。しかし、戦後の日独関係の急速な悪化により、オストアフリカ国家弁務官区への追放を余儀なくされ、彼のキャリアは10年以上に渡って低迷した。さらに悪いことに、アメリカ海軍が彼の小艦隊の出撃を阻止していたため、ドメスは南アフリカ戦争に参加できず臍を噛んで過ごしていた。\n\nヒュティッヒの治世の間、在アフリカドイツ海軍はあまりにも存在感を欠く存在だとみなされたために、彼は粛清されなかったと見られている。しかしそれがどの程度真実であったかを知るものはほとんどいない。アフリカが燃えている間、ドメスは帝国州指導者に無視されていることを利用して脱出を計画していたが、常に燃料の不足によって挫折していた。しかし、封臣国家が再征服されると、ドメスは計画を変更した。少将は最後に残された物資を使ってひそかにサイモンズタウンの放棄されたOFNの海軍基地に彼の艦隊の残りを移動させ、不可避の帝国州崩壊においてケープの支配を確立し、救援と引き換えに彼の元同盟国にそれを手渡そうとしている。\n\n彼がヒュティッヒの処刑から救ったロルフ・ムッツェンブルクとハンス＝ウルリッヒ・ルーデルの2人の影響力を利用して、ドメスは計画の準備のために入念にズュートアフリカ最高司令部に浸透していった。ヒュティッヒの死の知らせがケープシュタットに届いた時、憎きフミェレフスキを暗殺して彼の部隊をケープに呼び戻すのには、ほとんど労力を要しなかった。元植民地行政官の部隊と彼自身の「サイモンズタウン沿岸防衛部隊」を統合して、彼はかろうじて稼働可能な戦艦ロドニーから、破滅したボウラーシュタット政府で入手可能な最新の戦車に至るまでの装備を集めた。\n\n計画も終盤に差し掛かった今、ドメスの目標はただ一つ。日本軍との交渉により、彼と彼の部下に安全な脱出ルートを保証されるまで生き残ることだ。この目的のために、彼はヨハネスブルグ「共和国」と北のOFN捕虜との間に一時的な同盟を結んだが、ほとんどの人が、この同盟が差し迫ったANCの攻撃を生き延びたとしてもその後も続くとは思っていない。"
 POLITICS_JOHN_MCCAIN_III_DESC:0 "アメリカを代表する提督の息子であるジョン・マケインは南アフリカ戦争中に海軍飛行士として父の艦隊で戦ったが、戦争の末期にケープタウンから民間人を避難させようとした際に捕虜となった。\n\n捕虜になっている間、マケインはヒュティッヒの悪夢のような恐怖を経験したが、今だ打ち砕かれてはいなかった。マケインはボーア共和国が反乱を起こしたときより相応しい帝国州の収容所に移送されることになっていたが、機を見て仲間の囚人たちと一緒に脱走した。その後の数ヶ月間、彼は次々と収容所の解放に成功し、アメリカ人、オーストラリア人、ニュージーランド人、南アフリカ人、カナダ人、さらには取り残された西インド人などの捕虜で構成されたパルチザンのリーダーとして認められるようになった。\n\nこの間のマケインの唯一の目的は単純だった。アフリカを脱出して帰国することである。しかしそのためには、武器を必要としていた。この必要性から、マケインとデビアス鉱山会社との間の同盟が生まれた。ヒュティッヒの復讐から会社を守り、南アフリカへの傭兵の入国を助けることと引き換えに、マケインはライフルと弾薬を提供された。ヒュティッヒの帝国がついに崩壊した今、この取り決めは誰の目にも明らかになり、マケインは生まれ変わった南アフリカ共和国とその傭兵に正式に忠誠を誓った。\n\nマケインは何万人ものOFN捕虜たちも同様に、この戦争が大陸から脱出する最後のチャンスであることを知っている。そのため、彼は不承不承共和国とドイツ人残党との便宜的に同盟を結ぶほど死に物狂いである。"
 POLITICS_TAFFY_WILLIAMS_DESC:0 "ヒュティッヒのアフリカという地獄のような悪夢に積極的に入り込もうとするのは、よほど正気の沙汰とは思えない男たちだけであった。タフィー・ウィリアムズもその一人であった。\n\n1950年代にツェントラルアフリカ戦争に短期間参加した後、イングランド内戦中にHMMLRへ参加するためにヨーロッパに戻ったが、アメリカの封鎖していたために第一次、第二次南アフリカ戦争に参加できなかった。しかし、ロバート・オッペンハイマーがデビアス・アングロ社を守るために忠実な傭兵を必要としていたことや、今度は新しい「共和国」が突如誕生したことが、サハラ砂漠の南の戦場にこのイギリス人が復帰することを確実なものとした。\n\n第2次南アフリカ戦争の後モザンビークに密入国したウィリアムズは、今では南アフリカ軍と同義となっている「デビアス防衛軍」のリーダーに任命された。同じくデビアス・アングロ社によって擁立されたマケインの部下たちと協力して、ウィリアムズはヒュティッヒの死の報せが届くまで、親衛隊による報復から会社の資産を効果的に保護していた。\n\nオッペンハイマーが慎重に立てた計画に従って、ウィリアムズの傭兵たちは簡単に崩壊しつつあるドイツ人政権を打倒し、オッペンハイマーを大統領する名目上の共和国を成立させた。しかし、政府が企業支配のための隠れ蓑にすぎないことは明らかであり、今のところは大統領ではなく、タフィー・ウィリアムズが主導権を握っている。"
 POLITICS_CONNIE_MULDER_DESC:0 "コニー・マルダーは幻滅させられた男だ。何年もの間、彼は国民党を政権に導くために働いてきた。最初は議員として、次に市長として、そして最後には戦争中の将校として。さらに彼は、南アフリカへのアメリカの影響力の拡大に断固として反対するトランスヴァール・ボーア共和国の最も親独的な政治家の一人であった。それにもかかわらず、彼は今、彼が支配者であることを望んでいた者たちへの反乱の先頭に立っている。\n\nマルダーは、彼の手によってもたらされたボーア共和国が、ボウラーシュタットのヒュティッヒ政権への隷属的な忠誠心と、その存在への絶え間ない先住民レジスタンスと、議会の過激派との間で引き裂かれていくのを、恐怖の中見守っていた。政権が長くは続かないことを十分に理解したこの元教師は徐々に、しかし確実に統一党の政治家とのつながりを築いていった。その後ヘルツォーク政権の転覆が起こり、マルダーが想像していたよりも悪い状況に陥った。\n\nマランのクーデターに直面して脆弱な政府が崩壊したとき、マルダーはボーア人忠誠者と統一党政治家の両方とコネクションのある唯一の男だったので、彼は全会一致で復活した南アフリカの大統領に選ばれた。ある意味マルダーは1964年以前の憲法を復活させることを最終目的とする彼の政府を支える特別利益団体の操り人形にすぎない。しかし彼はまた、生まれ変わった南アフリカ国家が苦しむ派閥主義を体現する存在でもある。生涯の隔離主義者として、彼は戦争を機会にこの慣行を完全に終わせようとしている統一党の残党と対立しているのだ。"
 POLITICS_CONSTAND_VILJOEN_DESC:0 "理屈の上では、コニー・マルダーが復活させた南アフリカ政府は連邦国防軍（UDF）の忠誠心を当てにすることができる。しかし南アフリカにおけるほとんどのものと同様に、現実ははるかに複雑であった。\n\nコンスタント・フィリューンは、先住民と妥協しようとしないグラーフ政府を軽蔑する若い将校集団に属している。彼は戦争の勃発時にボーア側に亡命したが、アフリカの盾の参戦とヒュティッヒへの議会の服従により、彼は裏切りを撤回して連邦国防軍に再加入した。そこから、彼は連邦国防軍で最も有能な軍司令官の一人として台頭していった。\n\nしかしアフリカの盾の勝利することが明らかになると、頭脳明晰な人物であったフィリューンは潜伏した。潜伏したフィリューンは、南アフリカが敗北し、後のボーア共和国が自由を失った理由は、政治家たちと彼らの人種問題における融通の利かなさであるとの考えを固めた。今では、生まれ変わったUDFの大部分を支配しているフィリューンは、このようなことが再び起こるのを防ぐことを決意している。ボーア国家とアフリカ人の大多数による支配は矛盾しないというフィリューンの奇妙な主張は、多くの人に彼は連邦国家を望んでいるという印象を与えた。\n\nほとんどすぐに、アフリカ先住民の軍隊との緊密な協力関係を主張するこの将軍の主張がケープタウン政府との決裂を引き起こし、SALFは事実上独立している。ヒュティッヒの代理人とマラン率いるボーア人たちはフィリューンの当面の懸念のままではあるが、将軍の究極の目的は、南アフリカが再び分割されて征服されることを防げる新しい多民族秩序を形成することであった。マルダーや先住民、そして他の誰であろうと、これの障害であることが分かった者にはフィリューンは躊躇なく銃を向けるだろう。"
 POLITICS_MANGOSUTHU_BUTHELEZI_DESC:0 "ボーア人が南アフリカの乗っ取るのを阻止することにANCが絶望的にも失敗したことは、ANCの穏健派の怒りが頂点に達するきっかけとなった。ANCの指導者たちがヘルツォーク政権によって殺されたり、追放されたりしたため、組織の残党をめぐる権力闘争に勝利したのは他ならぬマンゴスツ・ブテレジ王子であった。\n\n公式にはブテレジ族の世襲指導者に過ぎないマンゴスツ王子は、ANC最大の分裂グループであるインカタ自由党（IFP）の事実上の指導者である。マンゴスツ王子とIFPの主要な思想家たちは、ANCの過激主義が失敗の根源であり、同情的な白人政府と協力することによってのみ人種的平等が達成されるという信念を堅持している。このような穏健主義にもかかわらず、IFPの目標はANCの目標に劣らず過激であり、南アフリカの原住民に対するボーア人の恐ろしい扱いからの反動により、マンゴスツ政府を支持する部族指導者たちはいずれにせよ隔離を終わらせなければならないという確信を強めた。\n\nイデオロギー的な過激主義と現実的な戦略の間に存在する、王子が歩まなければならない細い線は、マンゴスツの政治的戦線を構成する部族の不安定な同盟によって表されている。この同盟は、ほぼ完全にマンゴスツへの個人的な忠誠心によって支えられる非公式な協定にすぎず、産業能力と軍事的経験では不利であるが、それでも、この同盟はANCの不屈の精神を宿している。このことは、フィリューン率いる穏健な白人との協定をより不安定なものとしていた。というのもマンゴスツが分離隔離を交渉により終わらせるという約束を果たせなかった場合、IFPのより過激な分子が優勢になる可能性があるからだ。"
 POLITICS_BEYERS_NAUDE_DESC:0 "どんな犠牲を払っても平和を、というのがカーナーボン防衛同盟とその指導者の公的方針である。\n\nベイヤーズ・ノーディエ自身はずっと昔から隔離主義者であったが、彼の同胞のボーア人の過激な態度と多くのANCメンバーの宗教的信念によって、この神学者は自分が間違った側を支持していることを確信させた。ケープタウンの大虐殺の頃までには、この聖職者はANCの地下指導者とのつながりを築いていたため、ヘルツォークの秘密警察の怒りを買っていた。それにもかかわらずノーディは身を隠すことを拒否し、公に政府を批判し続けたことで、ANCからの評価は大きく高まった。\n\nマランのクーデターによってケープタウンでのコニー・マルダーの反乱を引き起こされると、ノーディの同盟者の白人と黒人が急速に崩壊しつつあるボーア治安部隊から北ケープの支配権を奪取した。ノーディの南アフリカに対する深い宗教的理解は、戦前の憲法の回復、分離隔離の廃止、黒人と白人の協力、ドイツ人の追放、南アフリカ連邦制の確立を求める呼びかけにつながった。彼が描いた南アフリカの再建構想は、主要な派閥のほぼすべてに、ノーディが彼らの自然な同盟者であることを確信させた。\n\nしかしマルダーも、フィリューンも、ブテレジも、中立地帯としてカーナーボン防衛同盟が設立されることを予測することはできなかった。完全武装したノーディは、さらなる戦争の苦しみから逃れたいと願う者たちのために、同盟が安全な場所を保証することを明言した。同連盟が嵐を乗り切り、無傷のままでいられるかどうかは不明瞭だが、南アフリカの未来を担う最も理想的な候補者としてのノーディの地位はすでに確保されている。"
 POLITICS_KARL_CHMIELEWSKI_DESC:0 "カール・フミェレフスキはある一つの面を除いて全ての面で平均以下だと考えられていた。それは残虐性だ。\n\nフミェレフスキは、あのラインハルト・ハイドリヒさえ動揺させられる、囚人を拷問することに喜びを感じる数少ない収容所所長の一人として、かつてドイツ親衛隊で有望なキャリアを積んだことがあった。しかし彼のあまりにも多い汚職と親衛隊規則違反により彼のキャリアは終了してしまい、ヒュティッヒのオストアフリカ国家弁務官区に永久的な左遷をされてしまった。ここでは彼は何者でもなかった。\n\n不名誉な収容所所長は、何年にもわたって国家弁務官に認めてもらおうとしたが、無駄だった。イアン・スミス暗殺の計画でさえも、上司の計画を邪魔してしてしまい裏目に出た。南アフリカ戦争中彼の指揮はあまりにも精彩を欠いていたため。軍団司令官が彼の最後のポストのように思われた。しかしマランの反乱で再びヒュティッヒがそこに介入せざるを得なくなると事情が変わった。\n\nヒュティッヒのより有能な将軍たちは自分の領地を管理するのに忙しかったため、フミェレフスキがボーア人の反乱を鎮圧に投入できる唯一の人材だった。指揮下にあるのは1個師団に過ぎず、現地のドイツ人への憎しみは最高潮に達していたため、フミェレフスキは国の支配権を取り戻すことは不可能であることを理解していたが、彼は撃退されるまでできるだけ多くのドイツのリソースを避退させようと少なくとも努力するだろう。"
 TER_SAF_CW.1.t:0 "ケープシュタットという居場所"
 TER_SAF_CW.1.desc:0 "アフリカ国家弁務官区駐屯のドイツ海軍部隊、現在の帝国州海軍部隊は、誰からもあまり注目されていなかった。南アフリカ戦争の全期間を通じてアメリカ艦隊がこの部隊の行動を阻止していたため、ハンス・ヒュティッヒの視界には海軍の地位や栄光がほとんど入らなかった。その後も海軍はあまりにも小さすぎて、無限の数の反乱と戦うために苦悩している親衛隊を助けるために大きな貢献をすることはできないことが証明された。最悪だったのは、その船体がバラバラになり始めていたことであった。\n\n本国からの最後のスペアパーツの納品から数年が経ち、1962 年にはすでに老朽化していたドイツアフリカ艦隊の艦艇は故障し始めていた。ボイラーの故障、砲塔の油圧システムの故障、水漏れは長年の問題であり、コンゴとモザンビークの能力不十分な造船所も助けにはならなかった。ドイツはこれらの港を自給自足の海軍基地にするつもりで投資したことはなく、その結果が今になって現れ始めていた。かつてドイツ領アフリカを守っていた鋼鉄製の巨大な機械の萎縮した成れの果てたちはメンテナンスを深刻に必要としていた。それが可能な場所はこの大陸に一か所しかなかった。\n\nヴィルヘルム・ドメスにとって、艦隊の最後の避難場所がケープタウンであることは皮肉なことだった。20年間、彼のキャリアがオストアフリカ国家弁務官区で停滞していた間、彼とロルフ・ムッツェンベルクは、ドイツ海軍がスエズ以南の最大の港を奪取するという栄光の日を計画するに、多くの作戦会議を費やしてきた。そして今、彼は無法者艦隊の老朽化した残骸を廃墟へと出発させた。\n\n旗艦のブリッジから外を眺めていたドメスは、ダルエスサラームが遠くに消えていくのを見ていた。彼は脱走の機会を狙っていたのだ。彼は戦時中日本軍に協力しており……何人かの提督とは友好的な関係を保っていたが……直接向かうには燃料が足りなかった。今のところできるのは、サイモンズタウン海軍基地に到達して、OFNが残したものや、封臣国家の再征服で破壊されていないものをかき集めることだけだった。"
 TER_SAF_CW.1.a:0 "彼はいつか故郷に帰還する。"
 TER_SAF_CW.2.t:0 "ズュートアフリカ最高司令部の終焉"
 TER_SAF_CW.2.desc:0 "カール・フミェレフスキは二人の親衛隊士官の遺体、というより残骸を見ていた。彼は嘲笑した。間違いなくフェルシュナーが彼らを送り付けてきたのだろう。この馬鹿どもはアピントン司令部に爆弾を仕掛けようとして自爆したのだ。\n\n暗殺者になりたかった者たちは失敗したが、間一髪だった。フミェレフスキは立ち上がるのがやっとだったのだ。「反逆者に俺が追いかけると伝えろ！」フミェレフスキは、自分を殺そうとした者たちの遺体に唾を吐きながら、こう怒鳴って副官を追い払った。\n\nフミェレフスキは負傷した体を引きずって、爆発した作戦室から司令部ビルのドアに向かった。視界はぼんやりとしていたが、頭のない鶏のように走り回っているパニック状態の兵士たちの動きが見えた。耳をつんざくような警報サイレンの音で彼の耳が酷く痛んだ。海軍の制服を着た2人の士官と一緒に彼の副官が戻ってきた時、フミェレフスキは意識を失っていた。\n\n「フミェレフスキ親衛隊中将閣下！」二人の海軍士官のうち一人が右腕を伸ばして伝統的な敬礼した。「私はドメス少将からの命令を受けました。ズュートアフリカ最高司令部の全部隊は直ちにケープシュタットに避難しなければなりません。すぐに副署をしてください」\n\nフミェレフスキは余力を振り絞って立ち上がろうとしたが、結局失敗した。背中を司令部のコンクリート構造物に押し付け、海軍将校たちに顔を向けた。「ケープシュタットへ？そんな……退却はありえない、我々はレオポルトヴィルへ進軍する！」植民地管理者の背中に鋭い痛みが走った。彼はついに立ち上がろうとするのをあきらめた。\n\n「恐れながら申し上げますが、私は私の命令に従わねばなりません」二人目の海軍士官は、彼がルガーを向けながら冷静に叫んだ。2発の弾丸がフミェレフスキの頭蓋骨を貫通して彼の人生を終わらせたとき、彼は何が起こっているのかを理解するまでが限界だった。"
 TER_SAF_CW.2.a:0 "撤収の混乱の中、誰も気づかなかったようだ。"
 TER_SAF_CW.3.t:0 "最後の砦"
 TER_SAF_CW.3.desc:0 "ヴィルヘルム・ドメスは、この日のために準備をしてきた。他の良識ある人間と同じように、彼は帝国領が絶望的な存在であり、遅かれ早かれ終焉を迎えることを理解していた。確かに彼はそれがこんなに突然来るとは予想していなかったし、フェルシュナー一派が終焉の要因であることを説明することもできなかったが、彼は誰よりもそれに対処する準備ができていた。\n\n「準備ができたら撃ってもいいぞ」ドメスが下級砲手に目をやると、その下級砲手は巡洋艦「ドクトル・ゲッベルス」のインカムシステムを通して命令を送信した。巡洋艦の260mm砲が轟音を上げてケープシュタットのスラム街に砲弾を噴出するまでに1分かかった。サイモンズタウンに係留されている他の船やロベン島に停泊している船もその後すぐに続き、再整備されたHMSロドニーもこれに加わった。ドメスはこのようなことをしなければならないことを恐れていたし、彼は生涯ですでに十分な殺人を見てきた。しかし、ケープシュタットを失うわけにはいかなかった。失えば彼の帰国計画は台無しになるだろうからだ。\n\n地上軍がANCの反乱軍が降伏したと報告してくるまで、30分間の砲撃が続いた。ドメスは反乱が自然発生的に起きたという点では幸運だった。彼は支配を維持するためには街全体を破壊する必要があるのではないかと危惧していたのだ。ドメスの1日はそこから良くなる一方だった。間もなく、旧最高司令部軍の大部分がケープシュタットへの撤退命令に従ったとの報告を受け、彼の計画は成功しそうに見えた。\n\nかつてツェントラルアフリカ国家弁務官区の海軍分遣隊司令官で。彼より階級が上だったロルフ・ムッツェンベルクが夜遅くに彼を訪ねてきた。ムッツェンベルクが感謝したことはたくさんあったが、その中でも大きなことは故ヒュティッヒ帝国州指導者の粛清をドメスが回避させてくれたことであった。彼の隣には最近収容所から解放されたハンス＝ウルリッヒ・ルーデルもおり、彼も同様にドメスに協力したがっていた。\n\n「諸君、ケープシュタットの安全を確保したため、このふざけた大陸から脱出する計画の次の段階に移るべき時が来た」"
 TER_SAF_CW.3.a:0 "「我々に救出する価値があると日本人を説得するのだ」"
 TER_SAF_CW.4.t:0 "ダーバン・ソビエト共和国"
 TER_SAF_CW.4.desc:0 "ダーバンの都心部のキューベルワーゲンの焼けた残骸の上にクリス・ハニが立っていた。周囲には、植民者の圧政からようやく解放されたアフリカ人の仲間たちの興奮した群衆しか見えなかった。アフリカ民族会議民兵による祝砲が断続的に打ち込まれる中、就任したばかりのハニ議長はプラスチック製メガホンで叫んだ。その言葉の意味とは関係なく一単語ごとに万雷の歓声が上がった。「同志よ……我々は……自由だ」議長は演説を再開するまでさらに15秒待たねばならなかった。「我々はブルジョア的かつ野蛮なドイツ人の圧政に勝利した……」しかしまたもや群衆の興奮が高ぶりすぎて演説を続けることができなかった。「……以前の国家解放の試みを率いた同志の誤りは深刻であら、いわゆるインカタ自由党の第5列主義者による試みは我々の大義に取り返しのつかない損害を与えたが、アフリカ人プロレタリアートの勝利は、それでも……」またもや彼の支持者からの耳をつんざくような雄叫びにより、ハニは演説を中断して待たなければならないかった。「アフリカ人プロレタリアートの勝利は、それでも必然的なものであった。さて、我々の革命を純粋で狂信的な復讐の機械に変えようとする人々についてだが、私は彼らに気持ちはわかると言おう。しかしそれは愚かなことであり、もし彼らがそうしようとするならば、私は議長として全権を行使することになるだろう」\n\nハニは残りの演説を行うのをもうあきらめていた。解放された群衆のあまりの喜びように圧倒されたからだ。彼はドイツの圧政が完全に終わったことことを喜び、拳を突き上げたが、まだやるべきことがあるのではないか、という思いが頭から離れなかった。特に西側のマンデラの分派は、この日の行事を台無しにするほど心配であった。デビアス社の剥き出しの資本主義に対する最後の闘いが始まった今、もしANCが分裂してしまえば致命的なことになりかねない。"
 TER_SAF_CW.4.a:0 "それでも、アフリカは勝利する。"
 TER_SAF_CW.5.t:0 "執拗な狩り"
 TER_SAF_CW.5.desc:0 "自然のサインを理解し、あらゆる生物が環境に残す痕跡を認識し、そそっかしい間抜けが残した手がかりを追うことがハンターが獲物にたどり着くための技能である。南に向かうトラックほど明白なサインは他になかったし、アフリカにはマテウス・マトカほど優れたハンターはいなかった。シェンク国家弁務官の親衛隊に押し込められていた彼のコイサン族は戦争で勇敢な活躍をしたが、彼らの野外活動の技術と土地勘は最も優秀なアメリカ軍部隊でさえ待ち伏せすることができるほどだった。しかしハンス・ヒュティッヒにとっては、そんなことはどうでもよく、彼らを駆除すべき害虫としか見ていなかった。\n\nしかしヒュティッヒはなぜコイサン族がこれほど長く生き延びることができたのかを知らない。彼らは人が弱い動物であることを理解している。人間はライオンのように強くはないし、ヒョウのように速くもないが、人間のような意志を持った動物は他にいない。我々は大自然の中で耐える粘り強さを頼りにしており、マトカの人々は薙ぎ払われた獲物が捕食者を避けるように、藪の中で粘り続けていたのだ。\n\nそして今アフリカ最古の民族が再び狩りに出る時が来た。獲物が仕掛けられた罠にかかるまで、何日も静かに待ち続けた。彼らの追い求める獲物はトラックの荷台に神経ガスが入った猛毒の砲弾が積まれている岬に向かう輸送隊で、それを守っているのは自分らが無事に避難できるよう祈っている疲れ果てて恐怖に駆られた警備兵たちだけだった。\n\n輸送隊警備兵はあまり抵抗せず、長い追跡の末に疲れ果てたクドゥのように打ち倒された。道路を掘り返したり、待ち伏せしたりすることで増援を防ぎ、やがて武器の輸送隊は制圧された。最高のハンターは家族を頼りにするものだと言われている。マテウス・マトカの部下は全文化生活を彼らに依存している。\n\n彼らのおかげでドイツ人はコイ族に今までの借りを返せた。放棄されたウピントン司令部には戦争に必要なものが散乱していた。"
 TER_SAF_CW.5.a:0 "槍を毒ガスに持ち替えよ。"
 TER_SAF_CW.6.t:0 "恐怖政治"
 TER_SAF_CW.6.desc:0 "ウィニー・マンデラはこのような事態を望んでいなかったのに、彼らがこのような事態にしてしまった。なぜ彼らは彼女を認めないのだろう？ANCの指導者は彼女以外にいないはずだ！東ケープで組織を存続させ、蜂起に備えて軍団を準備してきた彼女は、他の恐ろしい理想家に指導者の座を譲り渡してしまったのだ。というのも彼女はその地位を維持しなかった、いや維持できなかったのだ。彼らが彼女にそれを許さなかった。\n\nマンデラ野球クラブ連合は彼女の監督下で繁栄した怪物の無害な表向きの名前だが、今ではその祖先を食い潰している。連合はもともと厄介な存在であったが、第二次内戦後に密売、人身売買、恐喝、誘拐などの活動が活発化し、制御不能に陥った。ウィニーは彼らを止めるために何もしなかった。ANCは執行者を必要としていたので彼女は止める必要性を見いだせなかったのだ。国境を越えてやってきたムガベの部下たちがこの組織に協力を申し出たとき、それは当然のことのように思われた。しかしドイツ人が南へ退却する頃にはANCは見る影もなく変わっており、マンデラも今や制御不能なことに気づいた。\n\nマンデラは幹部たちに必死に訴えたが、彼らは聞く耳を持たなかった。彼女はANCを支配するためのムガベの隠れ蓑であり、彼らはムガベの配下となっていた。ケープを厳格に支配する彼女の努力はすべて成功したが、彼女はその遂行を任せた同じ男たちの操り人形になってしまったのだ。\n\nマンデラは自分の金箔の檻の外から、彼女の行動の結果によって苦しむ人々の叫び声が聞こえてくる。罪のない男、女、黒人、白人、大人、子供。無実の人々、黒人、白人、大人、子供。加害者ほぼ全員も何も理解できないムガベ化ナショナリズムの狂気のもとで、みんな死んでいく。"
 TER_SAF_CW.6.a:0 "ただの軍閥だ。"
 TER_SAF_CW.7.t:0 "ヒュティッヒの後継者たち"
 TER_SAF_CW.7.desc:0 "フェンテールスドープの荒れ果てた風景にはわずか10年足らずの間に起こった3つの戦争が色濃く残っていた。裂けた道路に残る戦車のキャタピラの跡、砲弾で根こそぎ倒れた草木、化学兵器で荒れ果てた広大な畑、そして最も目立つのはその中央広場でのアフリカーナー抵抗運動の再結集である。\n\n10年間の永続的な戦争の後ボーア人はほとんど残っておらず、少数になったゆえに残った人々は恐怖のあまり1962年にはほとんど知られてなかった元警察官の狂った運動を支持するようになった。ユージン・テレブランシュは何年も前から自分の民族の人口動態の終末を予言していたが、それが現実となった今、そこから彼らを導いてくれる人は他にいなかったのである。確かに一部の人種反逆者はあのユダヤ人オッペンハイマーのもとに集い、他の者はサイモンズタウンの弱く退廃した臆病者に加わったが、真のボーア人は彼のもとに集まったのだ。テレブランシュは演説の準備をしているとき、彼は自分の隣を見た。彼と同じレオパルド戦車の上にアダム・グリューネヴァルトが立っていた。彼は配下のSS機甲師団の残党ともに、帝国州の真の後継者に加わることを選んだのだ。\n\nテレブランシュは人種反逆者、アメリカ人、ANC、その他彼に拒絶するすべての人々に対して激怒する一方で、新しいボーア解放軍によって粛清されたANCシンパの山積みの死体を言及する機会を逃さなかった。テレブランチがスピーチを終えて、次の番のロバート・ヴァン・トンダーにマイクを渡すと、彼は大きく息を吸った。彼は第一次南アフリカ戦争の慌ただしい日々を思い出しながら、首を横に振った。ボーア共和国を信用したのは間違いだった。ヒュティッヒの言った通り、純粋なアフリカしかありえないのだ。たとえ大陸のこの片隅においてだけでも、ヒュティッヒが失敗したものを成功させようと彼は決心をしていた。"
 TER_SAF_CW.7.a:0 "アフリカーナーの最後のチャンスだ。"
 GRO_REICHSSTAAT.811.t:0 "大脱走"
 GRO_REICHSSTAAT.811.desc:0 "国境を越えた戦争が始まったことでドイツ人は浮き足立っていたが、準備の必要性が低くなったわけではない。ヒュティッヒの他のOFN兵士の収容所と同様に、第六航空兵基幹収容所はこれまでオストアフリカ作戦駐屯地にいた部隊によって常に守られていたのだ。SS隊員と違って、この部隊はアメリカ人捕虜（の少なくとも士官）をある程度まともに扱った。とはいえここが捕虜収容所であることに変わりはなく、快適な宿泊施設のようなものだったとしても、脱出することが彼の義務であった。\n\nフェデルウェブ・ブラウ社最新のFN-LAGは、外から主監視塔を狙撃する仕事に極めて適していることが証明された。もちろんその銃声は行き残っている警備兵にも伝わったが、この時点ではもう遅すぎた。そのうち6人は、兵舎から飛び出してきた際に不注意によって同士討ちに合い自分達のシュマイザーによって命を落とした。さていよいよ計画の最終段階に移る時である。彼は前もって決めておいた合図すなわち兵舎へ放火を行うと、残りの囚人たちは自分たちの収容棟から飛び出してきた。\n\n第六航空兵基幹収容所が血の海になるのにそう時間はかからなかった。投獄された飛行士が看守を圧倒する一方で、少佐が銃火器を確保した数人を率いて収容所の管理棟に直行し、その扉を手際よく開けた。\n\n中からは紙を燃やすにおいが強烈にした。彼は、SSの制服を着た男が機密文書を破棄しようとしているのを見つけた。しかし彼が酷いドイツ語訛りの英語「私はそれを…」と言い出した瞬間に、LAGの銃口が彼の顔に新しい穴を開けたのだった。「これでも喰らえ、ナチ野郎」\n\n翌朝SS軍が収容所に入った時、焼けた管理棟の中から見つかったのは背中に持ち主の名前が刻まれたコートだけだった。"
 GRO_REICHSSTAAT.811.a:0 "ジョン・マケイン3世少佐"
 GRO_REICHSSTAAT.812.t:0 "南アフリカにおけるOFN捕虜パルチザン"
 GRO_REICHSSTAAT.812.desc:0 "差出人:カール・フミェレフスキ親衛隊中将\n\n宛:ハンス・ヒュティッヒ親衛隊帝国州指導者閣下\n\nRE:OFN囚人の脱走\n\n我が軍がヨハネスブルグを奪還した際、封臣国家とモザンビークに存在したほとんどのOFN捕虜収容所が空になっていたことを、私は残念ながら親衛隊帝国州指導者閣下に報告しなければなりません。捕虜にしたボーア人当局の尋問によると、帝国州内部での最初の脱走が、残っているOFN捕虜の組織的な脱出作戦の形成につながったと指摘されています。\n\nこの問題についてさらに調査を進めると、アメリカ人パイロットであるジョン・マケインの指揮の下、約2万人の大集団がこの地域で活動しており、ボーア政府にとって大きな問題となっていることが判明しました。この集団の強さは、彼らから攻撃を受けたことのある封臣国家東部地帯で活動している私の部隊からの最新の報告で裏付けられています。彼らは高度に組織化され、十分に武装している様子であるため、この勢力の粛清の試みは困難であることが判明しています。この兵器の出所は不明ですが、現在調査中しています。"
 GRO_REICHSSTAAT.812.a:0 "ハイル・ヒュティッヒ。"
 GRO_REICHSSTAAT.813.t:0 "デビアス-アングロ合併"
 GRO_REICHSSTAAT.813.desc:0 "バケンのダイヤモンド鉱山は、南アフリカ戦争が終わって以降は公的には閉鎖されていた。しかし一見空っぽに見えるこの穴をパトロールする3ダースの警備員に気付いた者は、それが虚構であると理解するだろう。\n\nハリー・オッペンハイマーは、かつて富をもたらした坑道の奥深くの換気を保つための発電機の薄暗い光の下で数字を高速処理していた。ヒュティッヒの手下がこの国を支配した時、ユダヤ人である彼は一夜にして指名手配されたが、ボーア共和国当局も最大の鉱山会社の支配者を逮捕するのは得策ではないと考えていた。それでもドイツ政府はダイヤモンド輸出ビジネスに優しくなかった。禁輸措置と恣意的な課税によって彼の利潤はどんどん削られていった。その結果、デビアス社の経営が成り立たなくなってしまったのだ。\n\n「もう、どうしようもない」オッペンハイマーは、特に誰に言うでもなくそう言った。どんな財務上の工夫をしても、迫りくる債務超過からは逃れられない。これまで考えられなかったことをするときが来たのだ。しょげ返った彼は秘書に目を向けた。「イアン、アングロ社の連中に、私は申し出を受けると伝えてくれ」最大のライバルと合併しながら、自分は坑道にネズミのように隠れる羽目になるなんて、胃が痛くなる。デビアス社を維持するために、役員会の中で代理人を立てたりしていたが、それも無駄だった。椅子を引いたオッペンハイマーの顔には、すでに涙がぽろぽろと流れ始めていた。彼は追い込まれてはいるが、まだ詰んだわけではない。むしろこの合併をチャンスととらえることができるだろう。一時的に、自分のビジネスを支配する絶対的な力を失うことになるが、それは世界の終わりとは言い難い。\n\nオッペンハイマーは、遅かれ早かれ南アフリカに対するヒュティッヒの支配力が失われる日が来ることを知っていた。そのときがいつであれ、彼はは備えなくてはならない。今必要なのはその時の準備であり、誰に連絡すればよいかを知っていた。"
 GRO_REICHSSTAAT.813.a:0 "「マケインは自分の約束を守るだろう……」"
 GRO_REICHSSTAAT.814.t:0 "ジャングルのネズミ"
 GRO_REICHSSTAAT.814.d:0 "ジョン・マケインは頭がかゆかったが、危険すぎてかけなかった。ヒュティッヒ軍の見たところ無差別な散榴弾砲撃による破片で、彼は多すぎるほどの部下を失っているのだ。レオ・プロフィレットは背後の木立に隠れながら、息を切らしながらマケインにたどり着いた。\n\n「彼らが来ましたよ中尉、30分前に彼らが国境を越えるのをオーストラリア人が目撃しました！」プロフィレットは汗を拭き取るために顔を手で拭った。\n\n「よし、それじゃあ」マケインはFN-LAGを掲げて、ずっと歳上のジョン・フリンに視線を送った。彼もまた墜落した飛行士であり、戦時中の指揮系統がまだ存在してれば、階級的に彼が集団の指導者になっていただろう。フリンは自分のライフルを持って、デビッド・ウィンがいる急拵えの塹壕に向かっていった。マケインは、未舗装の道の向かい側にいる同じだけ葉に覆われた部下に、手の動きで決められていたサインを送った。彼らの姿は緑の葉の中に溶け込んでおり、その黒い銃口に気づくのはよほど注意深く見ている人だけだ。\n\nマケインは彼らの登場を待って、待ち続けた。道行く制服姿の男に気を取られ、背後の木々で靴に踏まれて枝が割れる音をほとんど聞き逃していた。一発の銃声が鳴り響き、そのあと何発も続いた。塚から降りてくる人影を部下の一人が見つけたに違いない。マケインはかろうじて弾丸を避けながら、「射撃中止！」と叫んだが、間に合ったようで、この事案から深刻な問題が生じるのを回避した。\n\n200メートルほど登った小高い丘の茂みの陰から「中尉、もう終わったかい？」と、わかりやすくイギリス訛りな声で呼びかけられた。数瞬沈黙が続いた後、同じ場所からヘルメットをかぶった人物が姿を現した。「まあ、せっかくモザンビークにまできたのに、いきなり殺されるのはごめんだな」なぜまともな人間がアフリカにわざわざくるのかマケインには理解できなかった。しかしデビアスはマケインにある約束をしたのだ。傭兵に協力すれば、いずれ彼らは部下を救出する手助けをするだろうと。今、他の傭兵たちが急ごしらえの隠れ場所から立ち上がるのと同時に、この英国人は丘を下りてきて、マケインに手を差し出してきた。"
 GRO_REICHSSTAAT.814.a:0 "「名前はタフィー・ウィリアムズだ、中尉」"