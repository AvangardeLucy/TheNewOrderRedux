 LATAM.10_lott_title: "アンデス協定からの提案"
 LATAM.10_lott_desc: "エンリケ・テシェイラ・ロットはあまり物事を成り行きに任せるような大統領ではなく、運命が彼自身の献身を評価しているという感覚を心地よく思っていた。だがそれ以上に大統領には無駄な思惟を働かせている暇はないのだ。とにかく全ては努力と結果だ。\n\n今日の午後遅く、大統領執務室にサレスとネーヴェスの二人が執務室を訪れた。持ち込んだ問題は深刻だ。根も葉もない噂に過ぎないとして無視されてきた出来事が実現してしまったのだ。チリとペルーは今や力を合わせ新しい経済連合、アンデス協定を立ち上げた。アンデス協定はその名が示すとおり、南アメリカのヨーロッパ人が数百年かかっても実現できなかった地域の統一市場という夢の実現を目標としている。そういうわけでこれだけ重要な大臣が二人も駆け込んできたのだ。\n\n「それで諸君、考えはあるかね？」ロットが尋ねるとまずネーヴェスが目を輝かせながら応えた。\n\n「可能性の塊ですよ、ロットさん！地域共通市場では誰の顔も伺う必要もありません。ワシントンにも東京にも気を遣う必要はないのです！」\n\n「私もネーヴェス氏に賛成です」外務大臣サレスが言った。［参加することで得られる利益は莫大です。貿易額増加だけでなく近隣諸国との関係改善も見込めます」\n\n「アルゼンチンを除く近隣諸国だな」\n\nサレスはうなずきながら、「しかしデニス氏は協定の構想には懐疑的です」続けて、「協定に入れなかった国家は焦りを感じ、敵対的関税をかけたりあるいは対立する経済同盟を組織したりしてしまう危険性もあり、中立性を保ちながら様々な国と良い関係を保つ方が良いと感じているようです」\n\n「それもまた興味深い考察だな」ロットはため息をついた。彼の大統領職では最後の決断になるだろう。そして下されねばならない。だがどうする？大統領は二人の大臣の前で自問した。"
 LATAM.10.lott_a: "サンティアゴにかけろ。この機会を逃すわけにはいかない"
 LATAM.10.lott_b: "今は参加できない。ブラジルは慎重に立ち回る必要がある"
 LATAM.10_quadros_title: "南アメリカの新陣営？"
 LATAM.10_quadros_desc: "日々の労働から解放された一日。ダ・シルヴァは大統領のために飲み物のおかわりを注いでいる。アリノスはトーストが焼けるまでの間自分のライターをいじり回していた。\n\n三人はいい雰囲気で午後を過ごしていた。アルコールが楽しみを鋭くさせている。言葉は慎重に選ばねばならない。雪崩のような思考が言葉とアイデアの濁流に変わってしまわないように。\n\n「かのような地域レベルの経済同盟は南アメリカには存在しなかったものだ！その可能性を考えてみろ！」三人の内一人が話し出した。もう一人がそのリスクをあげる。「東京は何としても参加しようとしてくるだろうな」\n\n「アメリカが妨害する可能性もある」\n\n「二人とも心配性だな」\n\nクアドロスはコップを空にした。追加を注がれるのを断る。真剣な話題を元に、真剣な話し合いが行われている。クアドロスは外交政策における大事なパートナーと共にサンティアゴからのニュースに驚嘆していた。チリとペルーは新しい経済ブロックのアンデス協定を立ち上げると計画しているそうだ。大統領としてブラジルを外国の帝国主義の影響から解放すると決めているクアドロスにとってはこれは10年に一度の重大事件であった。もしかしたら100年に一度かもしれない。\n\n話し合いは続いた。時には燃え尽きたように弱まっていき、また燃えさかるように情熱的に戻って続く。ブラジルは加盟するべきか？その中で指導的立場につくべきか、それとも他の陣営と共に他の動きを探るべきか。アルゼンチンはどうだろうか。他の参加を断った国々はどうなのだ？ブラジルは少し離れて距離を保ち、一連の出来事がどう展開するか見守るべきなのだろうか。\n\n議論は続いていき、ついに一つの合意点に至った。"
 LATAM.10.quadros_a: "協定に参加すべきだ。サンティアゴに連絡を送ろう"
 LATAM.10.quadros_b: "残念だが現時点ではブラジルの利害はない"
 LATAM.10_jk_title: "アンデス協定からの提案"
 LATAM.10_jk_desc: "プラナルト宮の会議室の壁にはきれいに並べられた地図が貼られている。様々なインフラ計画の詳細な報告が描かれ、中でもアマゾン横断高速道路計画に関するものは一層細かく正確だ。地図同士は几帳面に順番通りに並べられている。クビチェック大統領が自身の様々な構想に関して通し確認を行う様子は、スタッフ達からは田舎の医者が村の子供達が健康に力強く育っているか確認しているようだとしばしばからかわれている。\n\nしかし、今日の話題は外交問題についてだ。外務大臣ネグラン・デ・リマはサンティアゴからの信じがたい速報を持って飛び込んできた。チリとペルーは新しく貿易パートナーシップ協定を結び、さらにそれを南アメリカの全ての国家に開くと宣言したのだ。\n\n「目を見張るような機会だ！」財務大臣ロベルト・カンポスが言った。「ブラジルの咲き誇るような産業とアマゾン横断高速道路が実現するブラジル全州の統合を鑑みれば、関税率の低減は絶対にブラジルの利益になります。日本に何かを売り渡すこともなく、アメリカの圧倒的な影響力から離れた経済的ニッチを切り開くことができるでしょう」\n\n「確かに素晴らしい好機だ。もし我々が勝者となるのだとして、アンデス協定で苦い思いをするのは誰だ？」クビチェックが訪ねる。\n\n「おそらく敗者は存在しません。噂程度の話ですが、アルゼンチンは加盟を断ったそうです」ネグランは何か情報を掴んでいるようだった。\n\n「もしそうだとしたら、ブラジルはブロックの中では圧倒的な経済大国となりますね」\n\n「そこだ」クビチェックは地図を見た。「地域のバランスは大きく揺らぐことになるだろう。ブラジルの友好国に囲まれるとなれば、アルゼンチンは絶対に友好的中立政策を信頼したりはしないだろうな」\n\n「そこまで大変な話でもないのではないか、とも思いますよ」再びネグラン。「もし我々がアンデス協定の対等な国々の中で第一の国家となれるのだとしたら、協定を導き地域の平和と発展のために利用できるでしょう」\n\nカンポスもクビチェックも頷いた。議題はいくつかの付属的なものに移り、最終的にクビチェックはどちらにするか腹を決めた。"
 LATAM.10.jk_a: "アンデス協定に参加しなくては"
 LATAM.10.jk_b: "残念だが冒険はできない"
 LATAM.10_lacerda_title: "新しい経済ブロック？"
 LATAM.10_lacerda_desc: "「それで、その話は本当なのか？レイタオン？チリが我々に新しい経済圏に入って欲しいと？」ラセルダ大統領が問いただす。\n\n訪ねられた外務大臣は頷きながら、「チリとペルーは非公式の手段で我々が両国の経済連合をどう考えているのか探っているようです」\n\n「地域バランスが崩れる危険性があるな。それとも我々にとっては好機なのか？」ラセルダが訪ねた。レイタオンは少し考えてこう返した。\n\n「好機でしょう。大統領。うまくカードを切れたらの話ですが。アルゼンチンは決して参加しないでしょう」\n\n「ワシントンからはなにかあるか？」\n\n「今のところはなにも。公式には自由主義国家同士の関係は全て歓迎するものであるとだけです」\n\n「もしこれが本当にアメリカを苛立たせるようなものなのだとしたら我々にはそう知らせるだろう」大統領が分析する。「きっとアメリカも我々と同様どう事態が転がるか観察している段階なのだ。おそらく……」ラセルダは自分がしばしば言葉を詰まらせているのに気付いていない。「我々が参加したとしたら、アルゼンチンは不意打ちを食らう形になるな。それにこれは南アメリカでのOFNの資産を増加させる良い機会だ」\n\n「一つだけ真実があるとしたら、」レイタオンが慎重に言葉を選びながら話す。「決定権は大統領閣下にあるということです」"
 LATAM.10.lacerda_a: "アンデス協定に参加しなくては"
 LATAM.10.lacerda_b: "今は自主性を保つ方がよいだろう"
 LATAM.10_adhemar_title: "街の新しい子供"
 LATAM.10_adhemar_desc: "アデマールが大統領になってからというものの、アルボラーダ宮はブラジル最高の高級レストランもかくやというほどの贅沢ぶりであった。彼は自由気ままにシェフの用意した最高の食事を楽しむことができた。閣僚達も頻繁に豪勢な食事にありつけている。今夜も例外ではない。\n\n外務大臣のレイテオンと経済大臣のバレトが今夜の食卓に招かれたのは、最新の報告を受け取ったアデマールが招待したからである。チリとペルーが新しい経済圏であるアンデス協定を共に立ち上げると宣言したという報告であった。アデマールはここで食事を囲みながら経済的可能性に関して議論しようと考えていた。「諸君、お前らの考えを聞かせてくれ」大統領が切り出す。\n\n決まっていたかのように次から次へと話題の中心が移り変わる。バレットはブラジル経済への利益、自由貿易による失業リスク、経済効果から想定される得票率上昇、また財界の反応に関して持論を述べる。デザートが運ばれるころには今度はレイテオンが経済圏がもたらすことになる外交関係について語る。全体的にはブラジルに好意的に働くはずだが、協定には入らないであろうアルゼンチンとの関係は例外的に冷え込むだろうと。\n\n至上の食事の後はポートワインが注がれる。二人の大臣は決めかねない様子で大統領に目を向けた。「どう考えますか？大統領」尋ねたのはレイテオンだった。「我々は要素について殆ど話し尽くしました」\n\nアデマールは微笑み、口を開く。"
 LATAM.10.adhemar_a: "「最高の機会じゃあないか！」"
 LATAM.10.adhemar_b: "「そうしたい所だが、冒険主義の過ちは犯せないよ」"
 LATAM.10_goulart_title: "共和国の王"
 LATAM.10_goulart_desc: "あの男が戻ってきた。ブラジルはまだ新鮮で掴みきれないものだった。ヴァルガスにとって。彼が引退した時も、全ての裏切りと裏取引はコルコバードのキリスト像の影に隠れるようにして行われてきた。キリスト像は過剰に近代的で、機械が設計したかのように滑らかで合理的だ。リオデジャネイロは過密と無計画に彩られているが、しかしそちらこそが紛れもないブラジルの精神なのだ。だがそれが何を意味するのかはヴァルガスにもまだ本当のところ理解出来ていない。ブラジルでは全てが急速に変化していく。この秘密の会議が望むとおりに進むのならば、その時は大陸全体が後に続くだろう。\n\n「話題の男じゃあないか」太縁眼鏡の男が来て握手する。「お待ちしておりました。私はエルメス・リマと申します。グラールとネーヴェス、他の閣僚はすでに向こうの部屋についております」ヴァルガスは興奮した様子のリマに従って会議室に入る。小さく、窓の無い部屋。装飾品の無い部屋は彼の大統領時代を思い出させるかのようだった。心の中で薄く笑う。これは歴史が作ったものだ。\n\n「博士！来てくれて嬉しいです」グラールが席を立って駆け寄り手を強く握る。「急に呼び出してしまって申し訳ありません。ですが我々は今前進しなければならないんです」ヴァルガスは頷いて自分の席に着く。気付かないふりをするほうが難しいほど、部屋の全員の目が彼に注がれている。「よし、皆そろったようだな。では始めよう。南アメリカ諸国内での防衛同盟は、我々を外国の影響力から守るための選択肢になると私は考えている。そこについては皆の同意も得られるだろう。だが他に何か意見のあるものは？」\n\n「これはありえませんよ」閣僚の一人が大声で言う。「我々が関与すればただでさえ不安定なラテンアメリカのバランスを乱しブラジルも混乱に巻き込まれてしまう！この同盟は、火種を消すためにガソリンを注ぐようなものでしょう」部屋全体が静まりかえる。\n\n「それだけじゃない」沈黙を破ったのはヴァルガスだった。「同盟を結んで最良の展開を願うだけでは不十分だ。この同盟、ないし協定は、たわみはするが決して破れない、そういった強さが必要なんだ。もしもエクアドルとコロンビアの紛争に乱されるような団結だったとしたら、一体なんのメリットがあると言うのか。我々はこの大陸を支配し導いていかねばならない。皇帝としてではなく、推進力として」頷き、賛成のつぶやきを漏らすものがいる。グラールとリマは特に目立っていた。"
 LATAM.10.goulart_a: "「それは言い過ぎでしょう。我々はこれといった理由も無く巻き込まれているのです」"
 LATAM.10.goulart_b: "「ヴァルガスさんが正しい。強力なブラジルだけが大陸を導いてゆける！」"
 LATAM.10_castelo_title: "外交のチャンス？"
 LATAM.10_castelo_desc: "指導者というのは際限なく続く予想もしなかった出来事を処理していく能力が求められることには文民も軍人も変わらないとブランコ大統領が気付くのにはそう時間は必要なかった。今日は幸運なことに普段のものよりかは実りのありそうな知らせだった。チリとペルーがアンデス協定と呼ばれる新しい経済圏の形成に向けて手を取り合っているとのことだ。超大国から独立したこの二カ国は地域内で低関税での貿易を可能にし国家間協力を強めようとしている。大統領はアルボラーダ宮でこれをジュラシーから聞いて考えているところだった。\n\n「経済の発展についておっしゃいますが、アメリカの反応はどうなるでしょうか？」\n\nブランコはため息をつく。「アメリカは我々の秩序を守る上では最大の同盟国だ」\n\n「アメリカがどう考えるのかを想定するのはいつものことながら難しいですね」ジュラシーが言う。「もしも我々がアンデス協定へ入ったのならばワシントンDCも少しは警戒するでしょうね。ですが一方で、ブラジルの経済力を考えれば経済圏を引っ張っていけるでしょうし、またアメリカが必要とするときに経済圏の国々をOFNに近づけることもできるでしょう。少し努力すれば簡単にこの機会を使って地域での発言力を強めながら同盟国へいい顔ができそうです。それにアメリカの経済界の人々は我々がワシントンの外交オタクを納得させるのを助けてくれるでしょう」\n\n「何もかもがタダというわけには行くまい」ブランコは神経質そうに顔をなでる。「国内の産業界も納得させなくてはならないぞ。それに次の大統領も我々と同じ見方をする人間でないと全てが脱線してしまう。だがこれが大きなチャンスであることは確かだ……」"
 LATAM.10.castelo_a: "「これを拒む手はないか？」"
 LATAM.10.castelo_b: "「今は保留と言うことにしてもいいかもな」"
