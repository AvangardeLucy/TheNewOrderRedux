 LATAM.11.t: "貿易と国境"
 LATAM.11.desc: "一体何人の外交官が煙突のようにタバコを吸い煙を吐くのか、ジョアンには想像もつかなかった。大会議場は灰と煙に覆われていて、彼は煙でむせないように口をすぼめてゆっくりと息を吸うしかなかった。緊張した雰囲気を和らげるためには誰かがむせて咳をする必要があるのだろうか。\n\n彼の業務は不必要なように見えた。協定側の代表が書類を纏め、腰を上げる。「今日の議題の初めとして」男は直立し、眼鏡を通して手元の資料をじっと見ていた。「まずはブラジルと協定側の国家との間の国境について取り扱いたいと考えております。よろしいでしょうか？」ブラジル代表に素早く目を向けると、代表団団長はただ頷く。それを見て男は再び目を紙面に落とす。\n\n「協定側諸国の利益から鑑みると、現在のブラジル国境近辺のインフラの開発状況は極めて不十分なものであると考えており、そのため修繕、発展のための努力が必要と思われます。また貿易協定と国境管理に関連し、我々はブラジル代表へ、協定側諸国との交渉を行いその貿易制限を緩和して頂くよう要請致します」\n\nジョアンはその後男が法律用語で話し始めたときにはもう耳に入って来ず、提案していたのであろう子細も聞き流してしまった。新しい貿易協定、国境管理の緩和？諸刃の剣といったところだ。安価な製品が流入してくるだろうが、ブラジル国内の雇用が隣国に奪われる可能性もある。だが、協定へ参加するかどうか以前の問題として、このような合意は交渉が必要だと言うことは理解していた。\n\nブラジリアは何を欲しているのだろうか？"
 LATAM.11.a: "条件は全て申し分ない"
 LATAM.11.b: "国境管理については承知した。だが貿易に関しては納得ならない"
 LATAM.11.c: "どれも一線を越えている。引き上げよう"
