 CHT_initial_investments_category_desc: "昨年からの予算配分では、会計担当者が指摘するように、資金に余剰ができた。\n\nこのバラバラな国をツァーリが支配する一つのロシアに統合する野望を抱くのならば、ロシア帝国の基礎となるものに準備の金を惜しむわけにはいかない。しかし、官僚的な手続きによってこれらの投資が真に必要な部門に届くまで時間がかかることは確実であり、我々が最終的に敵を攻撃する機会を得た際には、余剰全てが戦費に充てられることが確実である。\n\nこの資金を使うなら、今しかない。"
