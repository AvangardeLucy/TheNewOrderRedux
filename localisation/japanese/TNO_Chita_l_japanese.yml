 CHT_national_decision: "§Yロシア§!統一"
 CHT_the_true_heirs_of_harbin: "ハルビンの真の後継者"
 CHT_the_true_heirs_of_harbin_desc: "十月革命でケレンスキー政権を倒したボリシェヴィキは、ロシアを大混乱に陥れた。我々も含めた白軍は、撤退を余儀なくされるまで、何年も勇敢に彼らと戦った。ツァーリ復古の信念を貫き、満洲のハルビンに移住して亡命政府を作り、ロシア・ファシスト党と有り得ない（しかし必要な）同盟を結んだのである。\n\nナチスの猛攻でソビエトが崩壊したとき、我々はチャンスを得て、ミハイル二世とともに正当な地位を得るため動き出した。しかしファシストは我々を裏切り、我々の進軍を阻み、領土を分断した。彼らは正当性を主張しているが、何も手にしていない。母なるロシアを真に愛する愛国者グリゴリー・セミョーノフと、彼に忠実な将軍たちのリーダーシップによって彼らを打ち負かし、我々が疑念の余地なくハルビンの真の後継者であることを証明するのだ。"
 CHT_civilian_investments: "ツァーリの投資"
 CHT_civilian_investments_desc: "軍隊を持たぬ帝国なんてものが有るだろうか？そして、戦闘糧食から後方支援に必要な物資まで、あらゆるものを生産し、その支援役となる民間産業を欠いている軍隊があっていいはずがない。わが帝国はいずれロシア全土にまたがることになるが、今はツァーリが国内の民間産業に投資する前例を作ることが必要だ。もちろん、常に飢えている軍を支えるためだけではなく、我が国が過去の過ちを繰り返さないことを保証し、きらびやかな都市の富裕層から貧しい村々の住人まで全ロシア人に注意を向け、贅沢を得る機会を与えることを約束するために、である。"
 CHT_mining_knowledge: "シベリアの資源"
 CHT_mining_knowledge_desc: "シベリアといえば、湿地帯や凍土に覆われた広大な荒野というイメージが強い。そういった評価は本質的には間違ってはいないが、我々が現在抱えている土地の物質的価値を見誤らせてしまう傾向にある。その価値とは、我々の立つ地表の上にあるものではなく、その下にあるものだ。この地域には銀や銅など、国内用や輸出用に開発できる資源が大量にある。\n\nしかし、最も重要なのはシベリア国家の欲しがる最重要資源、石炭だ。石炭は、我々が生存し繁栄するために必要な製品を絶え間なく送り出す、飢えた工場の動力源として使用されている。我々は国家や経済のため、これらの資源の採掘に投資する必要があるのだ。"
 CHT_Military_investments: "軍からの追加文書"
 CHT_Military_investments_desc: "強力な軍隊なくして帝国は形成されず、存続しない。そう、我々抜きでは。チタまでの長い旅路を導いてくれたアタマン・セミョーノフは、このことを暗黙のうちに理解している。しかし、文官から押し付けられた予算の削減で弱体化しているのが現状だ。これは耐え難いことだ。危険すぎる。\n\n現在審査中の予算に追加文書を提出し、それが承認されれば今後の戦いに備えるために必要なリソースを確保できる。あとはツァーリに面会し、追加文書の重要性を納得してもらうだけだ。それなくして、国家は存続できない。"
 CHT_import_industrial_expertise: "革新官僚との接触"
 CHT_import_industrial_expertise_desc: "我々の産業界には、専門知識やベテランといったものが著しく欠如しているという悲しい事実がある。かつてチタが抱えていた技術や産業の専門家は、数十年にわたる争いの中で殺されるか、どこかへ逃げ出してしまったようだ。しかし、産業経営や開発に精通した人材がいなければ、どうやって効果的かつ効率的に産業を発展させることができるだろうか？明らかに外部からの助けが必要だ。白軍幹部の多くはチタ在住でありながらハルビン、ひいては満洲全体に大きなコネクションを持っている。満洲の革新官僚、つまり奇跡的な工業化を担当していた人々、資源や人手がないかを問い合わせるのが一番かもしれない。もちろん、そのノウハウを得るにはコストがかかるかもしれないが、きっとそれだけの価値はあるはずだ。"
 CHT_connecting_chita: "帝国交通委員会"
 CHT_connecting_chita_desc: "シベリアは、控えめに言って、広大で繋がりがない。多くの兵士にとって、ある地点から別の地点へ移動するために何週間もの行軍が必要であり、領内の町や村に住む農民にとってはより酷い状況であることが多い。地平線の向こうで起きている紛争を考えると、我々政府に提起された物流問題による経済的な非効率は、断じて容認できるものではない。我々は帝国交通委員会を設立しなければならない。もちろん、最も経験豊かな白系移民の友人たちが委員長を務め、我々の州内のすべての町と主要な村を結ぶ仕事をするだろう。"
 CHT_industrial_machinery_deal: "産業機械の輸入"
 CHT_industrial_machinery_deal_desc: "私たちの産業機械は、遠慮して表現するにしても、最悪だ。このような現状について、より冷静な行政官はさらに真実味のあることを述べている。実際のところ、工場にある機械のほとんどはソビエトから受け継いだもので、よくても老朽化しており、最悪の場合は全く使えなくなっている。しかし新しい機械も、その、満足に動かせる機械がなければ作れないのだと。\n\nそういうわけで、産業機械を輸入して我々の民需部門を活性化させる方法を模索し始めなければならない。その際は満洲の旧友が助けてくれるかもしれない。これによって、将来的に稼働可能な産業経済が確保されるだけでなく、工場で兵士のための武器や物資を効果的に生産することができるようになる。"
 CHT_examining_the_force: "将校団からの要求"
 CHT_examining_the_force_desc: "優秀な軍隊には、やる気のある将校が必要だ。将来の栄光を約束してもいいが、当面は金銭を保証する必要がある。彼らには給与も設備も不十分しているが、彼らが率いる人々はもっと過酷な目に遭っている。彼らは私腹を肥やすためではなく、指揮する者に相応しい装備を提供するために資金を要求しているのだ。\n\n彼らの要望は崇高で正当なものであり、ツァーリは忠実な兵士たちが多くの敵に勇敢に立ち向かう前に、適切な装備を確保するための知恵を見出さずにはいられないのだろう。それ故に、このための資金が予算要求に追加されることになる。"
 CHT_examine_our_artillery: "現代型野戦砲師団"
 CHT_examine_our_artillery_desc: "2度の世界大戦は戦場における大砲が戦力倍増装置として優位であることを決定的に証明しており、そのことは熟練の将校と若い将校の双方が同意する数少ない原則の1つである。\n\nしかし、我々の所有する大砲は数が少なく、骨董品が製造されている。コストはかかるかもしれないが、我々独自の設計と編成を組織し、新しい現代的な砲兵隊に投資すれば、シベリアで最高の砲兵隊を持てるはずだ。"
 CHT_new_infrastructure: "帝国探鉱隊"
 CHT_new_infrastructure_desc: "もっと銅を、もっと鉄を、もっと石炭を……もっともっともっと！現在の生産割当は、我々が目の当たりにしている急速な（いや、指数関数的な）産業の成長に追いつくのにほとんど不十分である。工場の大幅な増加を支えるための資源がなければ、まあ……考えるのはよしておこう。ミハイルはチタで最も優秀な経済学者の要請を受け、我々の国境内で鉱床を探し出し、その採掘を開始することに特化した組織である帝国探鉱隊の結成を宣言した。確かに進歩にはコストがかかり、IPCはそれをよく理解している。しかし、シベリアのような荒涼とした地でツァーリの臣民の繁栄を確保するため、母なる自然はその進歩の後塵を拝することになるのだ。"
 CHT_public_works_company: "帝立開発会社"
 CHT_public_works_company_desc: "チタを中心とする我が国家が確立された後も、シベリアでは無政府状態の暗黒時代が続いていた。失業が蔓延し、多くの人が家もない季節労働者と化していた。当時と比べれば今は見通しが明るくなったとはいえ、民間部門はまだまだ苦境の中にある。\n\nそこで、わが国の著名な経済学者たちは、帝国開発会社の設立を提唱している。これは公共事業を担当・後援する国営の会社で、人々の雇用を確保し、衰退した民需産業をさらに発展させるために組織される。これから始まる統一戦争の中で我が国の経済を機能させるため、民間部門の再編成が最優先である。"
 CHT_industrialization: "工業帝国"
 CHT_industrialization_desc: "帝国開発会社や帝国交通委員会による十分な支援を受け、白色運動の中心地であるチタの産業は、数ヵ月で末期状態から一転して活発になったようだ。産業と生産が強くなるにつれて、さらに多くの工場を建設しており、工業化のサイクルを回し続けている。\n\nしかし、ここで立ち止まってはいけない。この産業成長は、我々の目標である太平洋からバルト海にまたがる完全な工業国家への小さな一歩に過ぎないのだ。だが、我々がチタの地で構築、検証してきた成長モデルとその全般的な成功は、今後私たちができることの手本となることだろう。今のところ、勇敢な労働者らに休息は訪れない。"
 CHT_war_resources: "戦略的物資の採掘"
 CHT_war_resources_desc: "満洲や海外から受け取った工業設備により、民間産業を復興させて手元にある工場を実際に稼働させることができた。しかし残念ながら、それだけでは資源採掘活動を展開することはできない。そして帝国開発会社は、これまでのペースで効果的な開発計画を維持するために、いくらでも資源の配分を要求してくる底なし沼のようである。彼らの経営陣が我々に突きつけてきた至急の要求の1つが、さらなる資源採掘の実施である。国内での産業機器の改良という、ようやく実現可能になった努力を行うことで、我々はシベリアの恵みである天然資源を最大限に活用できるのだ。"
 CHT_reclamation_act: "開墾法"
 CHT_reclamation_act_desc: "我々の小さな居留地には多くのものがある。常に献身的な士官、徴兵可能な最高の軍隊、洗練された工業製品を日々生産する工場などだ。しかし、不足しているのは耕作可能な土地だ。残念なことに、チタ市やその他いくつかの有名な町や村を除けば、全ロシア皇帝とその政権が支配する土地のほとんどは、まったく使用不可能である。\n\n広大な湿地帯と、人がやっと通れるほどの森が広がっている。ミハイル二世は、耳元でささやかれた名案を聞いたのち、開墾法の施行を宣言した。この法律は使用不可能な土地を開拓し、低収量の農業から我が軍の訓練場まで、あらゆる用途に使える土地に変えることを帝国開発会社に委ねるものである。帝国開発会社がこれまで開墾してきた僻地に比べればマシなのだ。"
 CHT_importing_rifles: "日本製余剰品の輸入"
 CHT_importing_rifles_desc: "我が国の産業はまだ駆け出しではあるが、兵士向けに最高の装備を作るため日夜努力していると、ツァーリに伝えられている。これはよくできた作り話である。実際のところ、わが国に既にいる兵士にはもちろん、今後招集しようとする兵士のために十分なライフル、大砲、弾薬を生産する能力がない。\n\nハルビンで過ごした数年間、我々は日本から贈られた装備を大いに利用した。アルグン川の向こうには満洲国があり、そこにはまだ多くの繋がりがある。全国に大量に散在する日本軍の兵器から一部を輸入することは、簡単なことであろう。"
 CHT_artillery_imports: "支援砲兵への投資"
 CHT_artillery_imports_desc: "我が将校たちの砲兵近代化計画は、もうすぐ結実する。全ての将校が力を合わせ、我が軍の砲兵を教義・設計の両面から全面的に見直す詳細な計画を急ピッチで練り上げたのだ。あとは皇帝の承認を得るだけである。\n\nミハイル皇帝は、軍隊がいかに重要であるか、我々がどれほど彼のために尽くしてきたか、どれほど血を流してきたかを知っている。彼は拒否しないだろう。できるわけがない。"
 CHT_specialist_training: "専門家の育成"
 CHT_specialist_training_desc: "現代の戦争は専門家、つまり普通の兵士にはできないような仕事を訓練し、経験した兵士によって支配されている。我々は敵に囲まれているが、兵士を専門家の軍隊に置き換えることで、我々の勝利が保証されるとツァーリは確信できる。\n\n指揮系統の分散、後方支援作戦、破壊工作などに関する訓練が、兵の通常の訓練メニューに組み込まれることになる。そうすれば、我々は決して不意をつかれることがないだろう。"
 CHT_the_Far_East_Finest: "極東の精鋭"
 CHT_the_Far_East_Finest_desc: "我が軍はシベリア人で構成されており、ウラル以西で過ごしたことのある兵士や若い将校はほとんどいない。しかしこれは強みでもあり、もしここの環境で生き残り成功できるのなら、どこでもやっていけるはずだ。\n\nもし彼らの知識と価値観を標準的な訓練として取り入れることができれば、我々の徴集兵、移民、浮浪者の集まりを極東の精鋭部隊、つまり酷寒の中でも不死身で、最悪の天候でも組織を維持できるような規律ある部隊に変えることができる。ツァーリは他の方法を望んでいないと我々はそう確信している。"
 CHT_the_Tsars_own_division: "帝国近衛師団"
 CHT_the_Tsars_own_division_desc: "わが軍は俗に「ツァーリの精鋭」と呼ばれることが多いが、これはわが軍の大部分を占める農民徴用兵に誇りを与えるための愛称である。しかし、一部の将校は最も忠実で、最も経験豊富で、最も体力のある兵士を厳選し、特殊部隊に集結させ、この愛称を事実とすることを提案している。\n\n以前のツァーリは帝国軍という、あらゆる仕事をこなすだけでなく、人々に威厳を与えるような精鋭の歩兵を擁していた。正統な皇帝であるツァーリ・ミハイルがそれを擁するのは当然である。"
 CHT_the_tsar_combined_arms: "統一ドクトリン"
 CHT_the_tsar_combined_arms_desc: "軍事的な最大の苦悩のひとつは、作戦ドクトリンに関して将校間での不一致と諍いが絶えないことだ。年配の将軍は大戦中の壮大な戦闘計画に固執し、若い将校は諸兵科連合の概念を提案している。これは進歩を麻痺させるものであり、これ以上見過ごすことはできない。\n\n我らの軍隊の将来を決定づける決断をしなければならない。古参将校から革新的な将校まで集めて、ツァーリの主宰する会議を開催するのだ。君主の目がある場で、我々の統一ドクトリンを最終決定する。"
 CHT_true_modern_warfare: "現代戦"
 CHT_true_modern_warfare_desc: "不本意ではあるが、ボリシェヴィキが現代戦において革新性を示したことは認めなければならない。ドイツ軍への抵抗においては効果がなかったかもしれないが、それでもロシアの広大な土地での戦いにおける基準を示したのである。\n\n戦争は変化しており、一部の老齢の将校の抗議にかかわらず、シベリアにおける戦闘の実情に合った兵士を確保するために、軍の機械化・自動車化に投資する必要があることは明らかだ。我が帝国は、先人の過ちを繰り返すわけにはいかない。保守的な意見は、何としても阻止しなければならない。"
 CHT_stabilize_budget: "闘争の開始"
 CHT_stabilize_budget_desc: "民間の産業が成長し、国境が防衛計画によって守られ、軍からの緊急の要求が満たされた今、我々はようやく外に目を向けられる。何年も前に行われるはずだった計画、つまりロシア・ファシスト党とその党員たちを組織的に破壊するプロセスに移ることができるのだ。\n\n今こそ彼らの内紛に乗じて党を壊滅させ、連邦が崩壊したときに苦労して獲得した領土を奪還することができるだろう。ボリシェヴィキは我々を滅ぼすことができなかったし、ファシストへの裏切りも果たせなかった。今こそ、真の白色運動の強さと忍耐力を示すことができるのだ！"
 CHT_Western_defence_scheme: "西部防衛計画:チタ"
 CHT_Western_defence_scheme_desc: "40数年前、チタ市はトランスバイカル・コサック軍の根拠地で、アタマン・セミョーノフが極東におけるボリシェヴィズム打倒の最後の希望として立ち向かった地であった。今一度、ツァーリの手に土地を取り戻し復権を願うとともに、軍はその領土を守るために慎重な措置をとらねばならない。\n\n王政の仮の都は、我々の支配領域内では辺境に危険なほど近い場所にある。最高司令部はチタの陥落を防ぐため、要塞の建設と新しい計画の設計を提案している。街の西と北には追加の守備隊を配置し、新たな防衛線を形成する。ここは司令部として、まず最初に防衛の総点検を行うべき場所だ。"
 CHT_western_defence_scheme2: "西部防衛計画:ウレティ"
 CHT_western_defence_scheme2_desc: "チタから南西に向かう道をたどると、共産党の支配域に入る前に小さな集落のウレティがある。当初は普通の村にすぎなかったが、ツァーリストの将軍たちによって西方で最前線の前哨基地として注目されるようになった。小さな軍事基地が作られ、敵地に入る手前で兵士たちが幹線道路を守っている。\n\nツァーリの将軍の多くが賛同し、陛下も承認した「西部防衛計画」の一環として、ウレティは侵略者にとって重要な隘路であることを誰もが理解しているため、強化されることになったのである。そこに新しくより大規模な前哨基地を建設することで、我が軍閥国家の安全を確保し、西からの敵をチタに到達する前に足止めすることが期待できる。"
 CHT_eastern_defense_scheme: "東部防衛計画:スレドニャヤ・オリョクマ"
 CHT_eastern_defense_scheme_desc: "トランスバイカルに注ぐオリョクマ川のほとりに、北東部における最大の拠点ともいうべき小さな町スレドニャヤ・オリョクマがある。ロザエフスキーらファシストに対する防衛線を維持するのに重要な役割を果たし、ツァーリ軍が北東部で権勢を振るうためのチェックポイントとして、また敵対する軍閥やただの山賊グループの襲撃を阻止するため、今も使われている。\n\nファシストによる支配地域への進出と北方の安全を同時に確保するために、増援が必要である。この地域で我々が保持する唯一の町であるため、どの軍隊に対しても拠点たりえる必要がある。"
 CHT_eastern_defense_scheme2: "東部防衛計画:トゥピク"
 CHT_eastern_defense_scheme2_desc: "前回、守備隊の増派に力を入れたスレドニャヤ・オリョクマ市の南にあるトゥピクも、白軍によって無政府状態や抑圧から救われた村のひとつだ。アムールの「ヴォシチ」と呼ばれるロザエフスキーと開戦の可能性が非常に高いため、東方防衛計画が開始されるなか、トゥピクはその重要な役割を担っている。集落を大幅に強化することで周辺への絶え間ない襲撃をなくし、辺境に新たな強固な防衛拠点を構築することができる。\n\nしかしトゥピクは小さな村であり、既存の軍事施設もないため、政府関係者の多くはトゥピクがそうした状況にないと考えている。とはいっても東部の前線形成に不可欠であるという認識もあり、ツァーリが最も信頼する将軍たちはトゥピクの増強は容易だと信じている。"
 CHT_eastern_defence_scheme3: "東部防衛計画:アマザル"
 CHT_eastern_defence_scheme3_desc: "最後の前哨基地は、これから東のファシストと衝突するうえで、おそらく最も重要な場所となるアマザールの町だ。\n\nシベリア鉄道は過去何度も損傷し、再建され、破壊されながらも、ウラル山脈の向こう側の都市を結び、人や物資を輸送する重要な動脈であり続けている。アマザールは、鉄道が通過する数十の街を含むだけでなく、ロザエフスキーの支配からぎりぎり逃れることができたという幸運に恵まれている。\n\n鉄道の重要な分岐点であると同時に、東への最前線の前哨基地でもあるため、町の保護には細心の注意が必要だ。援軍を呼んで守備隊として編成し、偵察隊もそこに編入させよう。やがて、意外なほど有用であるとわかるだろう。"
 CHT_the_tsars_new_groove: "ツァーリとの新たな溝"
 CHT_the_tsars_new_groove_desc: "勝利の雷が極東の荒涼とした大地に鳴り響いている！ボリシェヴィキとファシストに対する1年以上の困難な戦いの後、白軍の勇敢な兵士たちはアムール川を越えて再征服するという、セミョーノフの壮大な夢を実現した。白軍は今、半世紀以上ぶりに国家を再統一するための絶好の機会を得た。極東は戦争を行うための理想的な根拠地とはいえないが、それでもハルビンでの陰鬱で絶望的な状態からかなり大きな飛躍を遂げたと言える。だがこの勝利の喜びも束の間、事態はさらに悪化し続けている。世界の視線はロシアに注がれ、さらに大きな試練が地平線の向こうに待ち受けている。\n\n戦闘は一段落したが、銃弾を用いない新たな戦いが始まろうとしている。再統一戦争で得た広大な地域がまだ完全に統合されておらず、攻撃的な軍事作戦は当分行われない。町は修復され、離散した人々には住居が与えられ、反乱分子は排除されなければならない。白軍の影響力に押されている文民の知事らも不満を募らせており、権力の上層部内で争いの気配を見せ始めている。\n\nとはいえ、今は歓談の時である。一つにして不可分なるロシア万歳！神は我らと共に！"
 CHT_the_start_of_something_special: "特別な何かの始まり"
 CHT_the_start_of_something_special_desc: "共産主義者、ファシスト、狂ったカルティストをようやく始末したことにより、我々は極東を一応の支配下に置くことができた。しかし我々が断固とした集中行動をとらない限り、その支配を維持し続けられる保証はない。\n\nこれは、我々が長い間目指してきた何か特別なことの始まりである。しかし我々は休むことはできない。やるべきことがたくさんある。領土内の遠隔地の統治体制を確立し、国内のレジスタンスを排除し、政府と軍部の両派閥間で高まっている緊張を和らげる必要がある。"
 CHT_our_hard_earned_land: "我らが苦労して手に入れた土地"
 CHT_our_hard_earned_land_desc: "極東の広大なタイガにツンドラ、沼地。ハイキングするには爽快な地域だが、統治するにはイライラさせられる場所だ。我々が今責任を負っているこの広大な土地は、好意的に言っても管理するのが非常に難しいのである。しかし、だからと言ってやらないわけにもいかない。ボリシェヴィキにできたのだから、我々にもできるはずだ。\n\nハルピンからついてきたより経済に熱心なメンバーによって、包括的な計画が提示された。比較的大きな自治権を持った広大な委任統治領と、最終的には中央政府に従属している地元民兵が我々の土地を分割することによって、我々がここを統治し、資源を採掘し、諦めの悪い少数の思想的強硬派を倒すことができるようにする計画である。"
 CHT_the_imperial_governing_committee: "帝国統治委員会"
 CHT_the_imperial_governing_committee_desc: "我が国の領土を自治州に分割することを提案したのと同じ人物が、これらの州を最終的に監督する、いわゆる「帝国統治委員会（IGC）」を提案し、我が政府から個別案件を裁定する負担を取り除くように提案してきた。IGCは私たちに直接答えてくれるが、すでに負担の大きい大臣たちにかなりの負担をかけることになる。\n\nこのIGCは、彼らが言う通り「簡易」である。しかし、この委員会を具体的にどのように実装するかについては、これまでにも議論があった。IGCをコントロールしようとする軍事的強硬派と、軍事的経験のないIGCを設立しようとする穏健な実業家たちとの間で、ますます見過ごし難い分裂が起こっているのである。"
 CHT_extend_land_grants: "土地の授与"
 CHT_extend_land_grants_desc: "州を分割して帝国統治委員会を設立した今、これらの州や小地域を実際に統治するのは誰なのかという問題が出てくる。シェプノフは当然各州の知事は、自分が長年親しんできた忠実な軍人がなるものと思っていた。\n\nしかしイヴァン・ミハイロフの意外な声によって、別の選択肢も浮上した。いわゆる「忠実な知事」を創設し、文民をその地位に指名する選択肢だ。\n\n我々の決定の詳細がなんであれ、我々はこの新しい知事職の責任と制約を最終的に決定して成文化した上で、選ばれた人物に正式に土地の授与を行う必要がある。"
 CHT_finalize_the_new_system: "新たなシステムの完成"
 CHT_finalize_the_new_system_desc: "新総督たちが新領土に出発し、完璧とは言い難いが、これまでの単なる軍事占領を超えた行政府を正式に確立する。チタに拠点を置く政府は、支配下にある極東の未来について楽観的である。\n\nしかし、新しい土地を安定させて管理するための努力は、まだ完全ではない。課税のあり方、軍隊の居住地、ビレットかバラックか、などなど事前の話し合いで未解決の項目が何十と出てきた。シェプノフはすでに評議会を招集してこれらの小さな問題をすべて処理しており、やがて新体制が完成されるだろう。\n\n神は我らと共に！"
 CHT_oppositional_remnants: "反体制派の残党"
 CHT_oppositional_remnants_desc: "帝国軍は戦場で敵の戦力をうまく切り崩したが、勝利の余韻の中で、最も熱心な賊徒が武器を置いてないことが悔やまれる。\n\n共産主義者はイルクーツクの工場や車を爆破し、極北を徘徊する農民は目についたツァーリの兵士を撃ち殺し、ブラゴヴェシチェンスクとその周辺のファシスト分子は行政官をリンチし、公園や彼らの屋外に吊るしたままにしている。\n\nこれは芳しくない。パトロールの強化が必要であり、「反体制派」には裁判も慈悲もなく、銃殺か労働収容所送りにしなければならない。"
 CHT_the_cultists_the_fascists_the_reds: "カルト、ファシスト、そしてアカ共"
 CHT_the_cultists_the_fascists_the_reds_desc: "我が国にとって、今なお存亡に関わる危険グループ3つある。共産主義者、カルト信者、そしてファシストの連中だ。\n\nそれぞれ独特の危険性を持っているが、3つとも我々の征服後にささやかな反抗を示している。とはいえ、こうしたテロリストや反対派が我々の街を血で染め、我々の支持者を殺害し続けるのを黙って見ている必要はない。\n\n街で戦い、ゲリラを誘い出し、テロリストを恐怖に陥れる。我々が弱いと思わせてはいけない。彼らの恐怖には恐怖で対抗するしかないのだ。"
 CHT_imperial_department_of_order_and_security: "帝国治安維持局"
 CHT_imperial_department_of_order_and_security_desc: "軍隊は秩序を維持するだけでは十分ではない。そうでなければ、いざという時に西へ侵攻できる部隊がいない。実際、上層部の多くは、戦場で敵を倒して以来続いている反乱に関して、忠実な民間人たちと同じように不満を抱いているのだ。\n\nしかし、どうやら解決の糸口が見えてきたようだ。若手将校のグループが提案した「領内平和化局」という組織があり、上層部はそれを利用して、実質的な秘密警察として再編成している。\n\n反乱やその影響への対処を主に担当するのが、この「帝国治安維持局」（IDOS）と呼ばれる組織である。共産主義やファシストの秘密警察のうち、思想的に最も腐敗していないメンバーを採用することで、IDOSがこれらの反乱に効果的に対抗できると最高司令部は期待している。"
 CHT_were_here_to_stay: "根を張った我ら"
 CHT_were_here_to_stay_desc: "統治の拡大が一息ついたところで、我々がこの数ヶ月の間に達成した全ての成果を検証してみよう。我々は軍の力だけで領土を維持していた政権から、鎮定が進んですでに報告書が提出されている地域を保有する、生まれたばかりの機能的な国家に変わったのだ。\n\nしばらくは試行錯誤が続いたかもしれないが、今や反乱の炎が消え、我が政府の地盤が固まったように見える今、我々はまさに根を張ることができたといえるだろう。"
 CHT_tighten_control: "統制の強化"
 CHT_tighten_control_desc: "アタマン・セミョーノフの死後、チタの実権を握ってきたボリス・シェプノフは、政府、特にツァーリに対する支配力を強化する時期が来たと判断した。\n\nミハイル皇帝は初めから操り人形だった。しかしシェプノフは、彼は放っておくと自分に対する内部の抵抗を集めかねない、ごく一握りの人物であることを知っている。\n\nそこでシェプノフが打ち出したのが、ツァーリの新しい、さらに限定的なスケジュールである。これでミハイルが会うのは、シェプノフが会わせたい人間だけになる。"
 CHT_the_hidden_tsar: "引きこもりのツァーリ"
 CHT_the_hidden_tsar_desc: "ミハイル皇帝は人前に出ることがほとんどないため、最近「引きこもりのツァーリ」と呼ばれるようになった。このあだ名は若い将校たちによって揶揄と共につけられたものだが、皮肉にも「引きこもりのツァーリ」を隠し続ける口実を探しているシェプノフとその一派に採用された。\n\n会議は永遠に延期され、公的演説は中止され、ツァーリの側近はシェプノフの代理人で固められ続けるだろう。\n\nもちろん、すべてはツァーリと国家からの真の必要性に応えるためだ。"
 CHT_confirm_shepunov: "シェプノフを支持"
 CHT_confirm_shepunov_desc: "ボリス・シェプノフは、厳密に言えばこれまで暫定宰相として活動してきたに過ぎない。つまりこれは、その地位とツァーリの業務における密接な支配力を、近い将来文民に譲ることを彼は法的に求められているのだ。しかし論理的に考えて文民の選択肢はあの常軌を逸したイヴァン・ミハイロフしかいないため、シェプノフは権力の手綱を手放したがっていない。\n\n権力基盤の確保に動いたシェプノフはなんとか正規の官職ポストを確保し、国家の政治的問題における軍の特権的な地位を確保した。シェプノフはその地位を揺るがないものにするために、静かな粛清を始めたと既に噂されている。"
 CHT_the_military_political_system: "軍政システム"
 CHT_the_military_political_system_desc: "シェプノフは宰相の座を確保すると、「軍政システム」としか言いようがない野心的な計画に政府の力を注いできた。これは文民統治と軍のヒエラルキーの間にある障壁を取り払い、効果的にシェプノフを両者のトップに据えようと試みるものだ。\n\nハルビンから着いてきたいくらかの法学者からは、これはあからさまな軍閥政治への転向であるという不満の声が聞かれた。しかし彼らは単に理解していないだけなのだ。このシステムは、宰相が最も信頼する人物を宰相を最も補佐する立場に確実に置くための措置に過ぎないということを。それでも白軍の再興を担う軍部には責任があるのである。"
 CHT_faith_in_mikhail: "ミハイルへの信頼"
 CHT_faith_in_mikhail_desc: "ほとんど脅迫のもとでしか自分の義務を果たせず、他に選択肢がなかった我々のツァーリは、長い間落ち込んで憂鬱になっていた。彼の演説はかろうじて聞き取れる程度で、長らく皇帝と軍部の間での頭痛の種であった。\n\nしかし、驚いたことに、ミハイルは意外にも自分の職務にある程度の関心を示している。そして、ロシア語を学びながらさまざまなことに取り組んでいる。どうやら我々の祈りが通じたようだ。\n\nこれでミハイルの独立志向が高まるのではないかと心配する人もいるが、結局軍部が主導権を握っていることに変わりはない。"
 CHT_public_visits_private_audiences: "公的訪問、私的謁見"
 CHT_public_visits_private_audiences_desc: "ツァーリは政治家としての自覚を取り戻し、ボリス・シェプノフに謙虚かつ正式に、自分の王宮で賓客を迎え、帝国内のさまざまな場所に顔を出して、国民やエリート、大衆に自分のことを知ってもらいたいと要求した。\n\nシェプノフはミハイロフの説得を受けながら、悩んだ末に君主の要求を認めることにした。最初の謁見はミハイロフ自身であり、シェプノフの不安に拍車がかかったが、ミハイルがチタの帝国軍を視察する意向を示したために鎮まったようである。\n\nこのような公的な訪問や私的な謁見によって、ツァーリは国民と民間の権力者たちの双方に、現在も意欲的な君主であることを知らしめることになるのである。"
 CHT_volkogonovs_clique: "ヴォルコゴノフ派"
 CHT_volkogonovs_clique_desc: "ミハイルもミハイロフも、帝国軍内の有力者でシェプノフの宿敵であるヴォルコゴノフを意識するようになり、彼はミハイロフの王党派内の人脈を通して、シェプノフと軍の政権支配に対抗するミハイルの窮状に協力する意思を示してきた。\n\nヴォルコゴノフを味方につけるのは容易ではないかもしれないが、来る臨時首相と帝国領全土に及ぶ鉄壁の支配に抗う闘いでは、彼の協力なくして、シェプノフとその取り巻きがツァーリを二度と口封じできなくすることはできない。\n\n「覚えておいてください、我が皇帝陛下、すべての戦争は欺瞞に基づいています。戦場に限らず、宮殿の中や議会の中で行われる戦争でも……」"
 CHT_pull_back_the_curtain: "カーテンを開く"
 CHT_pull_back_the_curtain_desc: "シェプノフの人形劇を白日の下に晒し、シェプノフの影響力の大きさを一般市民と将校にアピールするため、ミハイロフがツァーリにまったく馬鹿げた提案をしてきた。チタの公共イベントで、皇帝はシェプノフが我慢ならないような言動をとるのである。\n\nもちろん、これはとてつもなく危険なことだ。たとえ成功したとしても、予防線を張ってツァーリが計画していた首相になるだけの可能性が高いのだ。しかしミハイロフの賭けが当たれば、シェプノフは自分の策略を公にされることになる。\n\nミハイルは、民衆の十分な支持がなければこの計画が裏目に出ることを承知している。しかし、彼は最終的にそれだけの価値があると判断した。\n\n§R警告:十分な民衆の支持がなければ、この計画はミハイルにとって深刻な事態を招きかねない……§!"
 CHT_a_curt_realization: "そっけない理解"
 CHT_a_curt_realization_desc: "ミハイル2世とボリス・シェプノフは、互いに策略を巡らせていることに今頃になって気が付いた。この落ち着かない状況は、そう長く続かなさそうである。両者ともやれることを終わらせて、集められる限りの支援を勝ち取ろうとし始めた。\n\n静かだったチタに内乱の嵐が吹き荒れ、ツァーリと首相は互いに軍を動員し始め、1917年10月のコルニーロフ事件で繰り広げられたドラマのような対立が始まっていた。\n\nどちらも意識はしていないが、この対決が極東の白色運動の行方を決めることになる。"
 CHT_making_a_play: "寸劇の開始"
 CHT_making_a_play_desc: "「時が来れば、我々を支持してくれるのか？」\n\n「もちろんです、皇帝陛下。体と血を捧げる覚悟です」\n\n「覚えているだろうイヴァン、君は私にに借りがあるんだ」\n\n「もちろんです、シェプノフ首相。必要なときにはいつでも駆けつけます」\n\n皇帝派も軍部も、いつどこで起こるかわからない対立に備え、互いに策を弄しはじめた。ただ一つ確かなことは、それが起こったとき、彼らは準備ができているということだ。"
 CHT_shoring_up_support: "支持を固める"
 CHT_shoring_up_support_desc: "このような状況の中、両陣営は味方の忠誠心を高め、味方になってくれる人を集めようと必死になっている。時が深夜に近づくにつれ、皇帝派も軍部も行動を起こせるようになる。これは双方にとって、最後のチャンスに向けて補強し、対決の時に備えるための機会である。\n\n「君は……我々の受益者と連絡が取れたか？」\n\n「はい、皇帝陛下。高く付くが、なんとかすると言っています……」\n\n「シェプノフ首相、同志イェホントフが、いつでも仕事ができると言っています……」\n\n「素晴らしい、ありがとう」"
 CHT_the_final_preparations: "最後の準備"
 CHT_the_final_preparations_desc: "「首相……ヴィレンと連絡が取れました。彼はいつでも、首相が必要とするときに戦えると確約しました……」\n\n「皇帝陛下、トゥルゲーネフ司令官は大義への忠誠を誓われました。時が来れば、彼は我々と共に戦ってくれます」\n\n終わりが近づいている。首相は権力基盤を確保し、宮殿への進軍の準備を整えた。一方、皇帝は固唾を飲んで、支援が来るかどうか待っている。公国だけでなく、全ロシアの未来がかかっているのだ。"
 CHT_a_quiet_dinner: "沈黙の晩餐"
 CHT_a_quiet_dinner_desc: "死んだような静寂に包まれたチタの街では、政争が始まっていた。職責に目覚めた皇帝が、軍部の意向に反して苦闘しているという噂が盛んになっている。心配そうに、あるいは興味深そうに、あるいは興奮気味に、人々の間にささやき声が響く。\n\nしかし、皇帝とその長年の支援者であるイヴァン・ミハイロフにとっては、神経が擦り切れるような思いだった。その間ボリス・シェプノフは、ヴォルコゴノフの指揮のもと守備隊を率いて宮殿に進撃し、「共謀者」を逮捕した。\n\n耳に痛いほどの静けさに包まれた皇帝の食堂は、チタ守備隊の静かで緊張した行進と同じように、待ちに待った君主と軍隊の対決のクライマックスに向かっていた。この夜、白色運動の運命が決まる。"
 CHT_expand_the_idc: "IDCの拡張"
 CHT_expand_the_idc_desc: "帝国開発会社は設立以来、チタ郊外の荒れ地を近代的な工業地帯に変貌させるために多大なる貢献をしてきた。しかし、今や国境はロシア極東全域に広がり、このままでは帝国開発会社も効率よく事業を展開できない状況にある。\n\nそこで、国が主導してIDCを拡大することになった。ツァーリからの潤沢な資金援助を受けて、IDCはこれまでの能力をはるかに超える規模に拡大されることになる。同社の貢献により、極東の秘められた工業的潜在力を最大限に引き出すことができるだろう。"
 CHT_clearing_a_path: "道を拓く"
 CHT_clearing_a_path_desc: "白系人が初めてチタに来たとき、そこは見渡す限りの荒れ地に囲まれたロシア文明の中の小さな光明でしかなかった。しかし、帝国開発会社が設立されて開墾が進むにつれて、使い勝手の良い土地に生まれ変わった。\n\nその結果、我々が新たに確保した土地も土地も同じように整備されることになった。そこで、チタで始めたことを引き継ぎ、さらに広いスペースを確保するために、大規模な開拓を開始することにした。いずれにせよ、シベリアの荒れ地は飼い慣らされるのだ。"
 CHT_transforming_the_wastes: "荒野の転換"
 CHT_transforming_the_wastes_desc: "果てしなく広がる森林は、少しずつ、しかし着実に押し戻され、帝国にとって実用的な土地へと変化している。すでに大量の一等地が建設と開発のために切り開かれており、あとはそれを利用するだけである。\n\nこれらの空き地は、まもなく極東の急成長する産業の本拠地となる。インフラが整備されれば、その空き地にさまざまな生産企業が集まってくる。工場、鉱山、武器製造業などが日毎にやってくるだろう。西方の工業地帯と競争することはできないが、土地開墾のの結果は以前考えられていたほど暗くはないようだ。"
 CHT_riches_of_the_far_east: "極東の富"
 CHT_riches_of_the_far_east_desc: "極東は、昔からロシアの中でも最も貧しく人口の少ない地域だ。経済的な余裕がないため、工夫を凝らしながら、あるものを最大限に活用する必要がある。だが見た目とは裏腹に、この長い間放置されてきた地域には多くの魅力がある。シベリアの永久凍土の下には豊かな天然資源が眠っており、その大部分は何世紀にもわたって利用されることなく放置されてきた。\n\nこの地域の支配権を確保した以上、この地下の宝を発掘することは至上の命題となるはずだ。既存のインフラを我々の目的に適合させ、長い間見過ごされてきた地域で大規模な採掘作業を確立することになるだろう。地中に隠された富を掘り起こし、ロシア極東地域の支配を確固たるものにするのだ。"
 CHT_exploit_the_prisoners: "囚人を搾取"
 CHT_exploit_the_prisoners_desc: "我らの領地は人口の少ない地域であるため、膨大な労働力は我々にとってそう簡単に手に入るものではない。極東の天然資源を開発する利益を得ることと、やがて工業化する努力を始めることは、もしそれを支える労働力の確保ができなければ、その目標を達成できないだろう。\n\nそこで我らのボリス・シェプノフ参謀長が物議を醸す解決策を提案した。地域統一戦争で捕らえられた膨大な数の囚人たちは刑務所に収監しているだけではほとんど役に立たず、労働に従事させることでより有効に活用できると彼は信じている。このようなアイディアは不道徳的だと指摘する大臣もいるが、ファシストやボリシェヴィキもチャンスがあれば全く同じことをしたはずだ！"
 CHT_birth_of_an_industry: "産業の誕生"
 CHT_birth_of_an_industry_desc: "極東の厳しい荒れ地は、私たちの力の及ぶ限り手なずけられてきた。広大なツンドラ地帯は野心的な建設プロジェクトのために切り開かれ、新しく開坑された鉱山は我々が自由に使える無数の天然資源の供給を確保するために懸命に採掘されている。\n\nあとは、この新しい空間を有効に活用するのみだ。簡単なことではないが、西のライバルに対抗するためには、極東を工業化しなければならない。苦労して、汗を流して、我々の手でシベリアの工業大国を誕生させるのだ。"
 CHT_japanese_investments: "日本の投資"
 CHT_japanese_investments_desc: "ファシスト党の崩壊により、我が政府が彼らの日本とのコネやビジネス上の利益を継承することになった。以前は軍需物資や秘密の援助という形でしか日本からの支援はなかったが、我らが地域の統一したことは、日本に対して公式にいわばドアが開かれたことを意味する。\n\nこれを促進しない手はないだろう。日本の財閥は多くのものを提供するだろうし、彼らの投資は我らの経済を大きく活性化させるだろう。彼らに接触して、我々が熱意ある好意的なパートナーであることを伝えようではないか。"
 CHT_cutting_edge_equipment: "最先端の機材"
 CHT_cutting_edge_equipment_desc: "工場は現代経済において重要な役割を担っているが、適切な道具や設備がなければ、最適な速度で操業することはできない。そういう事情もあり、新たな道具を作ることは決して容易ではない。幸いなことに、日本や財閥との絆は時代とともに強くなっており、これを利用することができる。\n\n日本の産業は世界で最も現代的であり、最先端の産業機器が大きな役割を担っていることは言うまでもない。取引させてほしい。日本のような経済大国が、ロシアの友人たちに喜んで分け与えてくれるだろうか？"
 CHT_efficiency_is_key: "効率こそが鍵"
 CHT_efficiency_is_key_desc: "工場はまだ十分に機能していない。あらゆる努力も虚しくボトルネックに阻まれ、効率と生産性が低下しているのが現状だ。よくよく考えてみると、工場そのもののあり方に大きな原因がある。労働者らはまだ数十年前のルールや手法で動いているのだ。このままではいけない。解決策は、またも日出ずる国にあるかもしれない。\n\n日本の経済は残酷なまでに効率的で、我々もその生産方式を真似ることができるはずだ。日本の専門家を招いて生産ラインを効率化し、従業員ができるだけ効率的に仕事をするようにする。そうしてこそ、ライバルたちの工業生産量と張り合うことができるのだ！"
 CHT_the_modern_zemstva: "現代のゼムストヴォ"
 CHT_the_modern_zemstva_desc: "極東は昔から広大で手に負えない地域であり、限られた人員でこの広大な領土を統治することは実に困難だ。赤軍やファシストと闘っていた頃からの統治機構を使い続ければ、我々の失策によって、経済は必ずや劇的な結末を迎えてしまうだろう。\n\nイヴァン・ミハイロフ大蔵大臣は、我が帝国の長く輝かしい歴史から直接来たる解決策を提案した。我が国の何千もの町や村は、帝国のゼムストヴォ制度に倣った地方議会制度を通じて、彼らの声を聞き、彼らの労働問題を考慮することができる。ミハイロフは、これらの近代的なゼムストヴォはわが国の行政の負担をかなり緩和し、ロシアの農民と労働者をよりよく組織化できるものだと考えている。"
 CHT_imperial_corporations: "帝国企業"
 CHT_imperial_corporations_desc: "日本経済がこれほどまでに力強いのは、財閥の存在が大きい。これらの金融コングロマリットが経済の大部分を支配し、共栄圏の金融利益を支える重要な原動力となっている。財閥を参考にしながら、自前の巨大企業を作るのも悪くないだろう。\n\n皇室がスポンサーとなり、一連の帝国法人を設立する。日本の財閥のような役割を果たすとともに、経済的にも大きな力を持つ企業に成長することが期待される。そのためには企業に多くの特権を与え、帝国と利害が対立しない限り、自由に活動できるようするのだ。計画通りに進めば、帝国企業は我が国の経済活動における最大の武器となる。"
 CHT_new_industrial_centers: "新たな工業中心地"
 CHT_new_industrial_centers_desc: "新工場建設の効率化を図るため、大蔵省は産業専用の工業団地の設立することを提案している。こういったシステムは過去によく機能したことがあり、有名なのは西シベリアをロシアの産業基幹に変貌させることに貢献したことである。\n\n極東ではまだ好条件は整っていないが、特区を設けてこの地域の急成長中の産業を育成することができないわけではない。その際には都心部だけでなく、再び手に入れた自然空間にも目を向けるべきだ。この見過ごされてきた荒れ地が、ちょっとした努力で既存のロシアの工業地帯に負けない生産性の高い地域になりえるのだ。"
 CHT_redirect_the_workforce: "労働力の再配置"
 CHT_redirect_the_workforce_desc: "「人権」がどうのこうのと言われつつも、我々の囚人計画は圧倒的な成功を収めた。彼らの任務がほぼ完了した今、残念ながら我々は再び何もすることもなく独房に座って自由を待つだけの囚人の大群を抱えることになった。ひょっとすると彼らの別の使い道が見つけられるかもしれない。\n\n我が国はもっと工場を必要としており、そして民間人の労働力は、またしても期待できないことが証明された。今こそ囚人たちをもう一度奮起させ、更生よりも建設と生産の目標に向かわせるべき時が来たのだ。これらの犯罪者と反逆者は帝国への奉仕を通じて罪を償い続けることになる。"
 CHT_the_east_awakens: "極東の目覚め！"
 CHT_the_east_awakens_desc: "これには大変な苦労をしたが、数字が結果を物語っている。我が国の経済は久しぶりに活況を呈し、ほぼ完全に自立している。かつて人を寄せ付けない凍てつく地獄と言われた地域一帯に工場が乱立し、労働者たちは帝国の繁栄のために疲れを知らずに働いている。我々の現代化の努力により、生産性はかつてないほど向上した。\n\nあらゆる見込みに反して、ロシア極東はついにその冷たく深い眠りから甦った。新たな富と繁栄によって、我々の想像を超えるほど若返った白軍運動はかつてないほど強力な立場にあるのだ！"
 CHT_lessons_of_war: "戦争の教訓"
 CHT_lessons_of_war_desc: "白軍は極東において、毒々しいファシストから我らの究極の敵であるボリシェヴィキに至るまでの多くの敵に勝利してきた。しかし我らは首尾よく勝利を収めたとはいえ、軍隊が有能な現代的軍隊とみなされるようになるには、まだまだ道のりが長いことは明らかである。\n\n今はどのような戦略、戦術が我らのニーズに最も適しているかということから始めよう。この地域統一戦争は多くの我々の強みと弱点を教えてくれた。国家統一の使命を目指し続ける前に、我々が学んだことを検証することが賢明だろう。"
 CHT_examine_the_troops: "軍隊の調査"
 CHT_examine_the_troops_desc: "四方を敵に囲まれた過疎化した凍土で前線に徴兵する人間を探す場合、あまり選り好みはできない。白軍は絶望的な状況に追い込まれ、もっとマシだった時代ではせずに済んでいたような妥協もせざるを得なくなっていた。\n\nその結果軍隊の多くが意欲的な職業軍人とは言い難い状態になってしまった。この地域が平和になった今こそ、我々は部隊を精査して麦と籾殻を分けなければならない。"
 CHT_tighten_the_standards: "基準の厳格化"
 CHT_tighten_the_standards_desc: "適正水準未満の者たちが我が軍隊を構成しているのは、もともと採用基準が甘かったからに過ぎない。極東統一以前は、精強な軍隊を持つことは贅沢であり、銃を持てる者なら誰でも喜んで受け入れていた。時代が変わった今、我々は白軍のために優秀な人材以外を受け入れるわけにはいかない。\n\nボリス・シェプノフ参謀長は、有能で規律正しい兵士のみを選抜するために帝国の採用基準を厳しくすることを要求した。新しい白軍は軍人に一定の質を要求しており、募兵所に現れた浮浪者がすべて軍服にふさわしいとは限らない！"
 CHT_improve_the_methods: "訓練方法の改善"
 CHT_improve_the_methods_desc: "過去に証明されたように、戦争は過酷なものであり、そこに潜む恐怖に立ち向かうことができるのは最も頑健な男たちだけだ。厳しい訓練でこれらの若者を戦いに備えさせることは、来るべき戦いに向けて心身ともに鍛え上げるための重要な一歩となる。残念なことに、我々の現在の訓練方法は、できるだけ多くの新兵をできるだけ早く戦場に送り出すことをほぼ目的に設計されている。\n\nそれゆえにトレーニングルーチンの優先順位を劇的に変えなければならない。新しい訓練は、新兵の数を増やすための必要最低限なものに重点を置くのではなく、規律と熟練度を高めることに重点を置くことになる。白軍の新兵は戦場ではなく訓練場で、戦いの厳しさを受け入れることになる。これにより、より規律正しい兵士が育つだけでなく、より専門的な軍隊を構築することができるだろう。"
 CHT_reignite_the_movement: "運動の再着火"
 CHT_reignite_the_movement_desc: "極東ロシアが統一されてファシストとボリシェヴィキの両方が完全に敗北したことで、白軍運動はかつてないほど強大化している。残念なことに、このロシア再興の戦いを始めた白軍将校たちは老いてきており、いつまでも戦い続けることを望むことはできない。参謀本部に躊躇いはあったが、この問題に対する解決策はただ一つだけだ。白軍は新しい血が必要としているのだ。\n\n古参の白軍将校は、上層部に自由主義や社会主義の共感者が入り込むことの恐怖から、新しい将校を隊列に受け入れることに懐疑的だったが、現実問題としてもう避けられないことである。我々はどこかの段階で新しい将校が必要とするし、そうでなければ白軍の闘争は古い将官たちとともに死に絶えてしまうだろう。\n\n今こそ、次世代のロシア人にロシア君主主義と反ボリシェヴィズムの炎を燃やすべき時である。なぜなら彼らこそが明日の参謀なのだから。"
 CHT_imperial_war_academies: "帝国戦争学校"
 CHT_imperial_war_academies_desc: "白軍は新しい士官を必要としている。この切実な要求は、急速に高齢化する参謀本部から時代遅れな戦略に至るまでの軍隊のあらゆる面から噴出している。新しい血を入れば、旧来の白軍の相応しい後継者が手に入るだけでなく、現代の戦場に適した大胆な軍事理論も得られる可能性がある。残念なことに、現在我が国には新しい士官を養成するための施設がない。\n\n参謀本部は、この目的のために帝国軍士官学校を設立することを提案している。極東にはもう何十年も使われていないソ連時代からの軍大学校施設がいくつかあり、これらは我々の目的を十分に果たすことができる。これらの古い軍事学校を改修して、次世代の白軍士官を養成する模範としなければならない。"
 CHT_the_next_generation: "次なる世代"
 CHT_the_next_generation_desc: "ロシアの勇敢な息子たちよ、我々のかつての誇らしい帝国は崩壊し、冒涜されたまま横たわっている。軍閥と僭称政権は非合法のソビエト政府の骨を砕き、自分たちの残酷な支配を全国に確立しようとしている。兄弟たちよ、恐れるな。希望があるのだから！ロマノフ王朝の正当な継承者が最も忠実な軍隊を率いて帰ってきて、その助けによって極東ロシアに平和と秩序をもたらしたのだ。\n\nしかし諸君の皇帝の戦いはまだ終わっておらず、諸君の助けを必要としている！白軍はロシアの名誉を回復する戦いを続けるために新兵を必要としており、最も勇敢な戦士の助けによってのみ勝利への行進を続けることができるのだ。\n\n今すぐ白軍に参加し、ロシアの栄光の歴史に英雄として永遠に名を残せ！神は我らと共にあり！"
 CHT_a_new_white_army: "新たな白軍"
 CHT_a_new_white_army_desc: "今日の白軍は、ずっと前にアムール川を渡ってロシア極東に入ったときとは全く違う軍隊になっている。かつては年老いたコサックや軍服を着た盗賊で構成されたぼろぼろな軍隊でだった存在が、今では非常に規律正しいプロの軍隊に生まれ変わり、ツァーリの名の下に誇りを持って任務についている。\n\n若い将校を採用しようという我々の努力のおかげで、これまでの白軍の将校がいなくなった後でも軍隊は十分に統率されることが保証された。白軍はかつてないほどのプロフェッショナルなレベルに達しており、あとは帝国の誇り高き軍隊が西方のどんな脅威にも対応できるようにするための幅広い現代化計画を開始するだけだ。"
 CHT_beginnings_of_a_fleet: "艦隊の創設"
 CHT_beginnings_of_a_fleet_desc: "今のところ帝国の立場は強固に見えるかもしれないが、それを支える艦隊なしでは、海から歓迎できない不意打ちに対して無防備になってしまうかもしれない。ロシアの軍事力として相応しいような恐ろしい海軍を作る能力を我らは持っていないが、今は敗れた敵の海軍を再利用することはできる。\n\n特にマガダン港には、かつてファシスト党が運用していた小さな艦隊が錆びついたまま今も港に眠っている。これらの艦船は我々の目的により適っており、新しくて向上されたロシア帝国海軍の最初の艦艇として近代化改修することが可能である。"
 CHT_protecting_our_trade: "我らの交易路を護衛"
 CHT_protecting_our_trade_desc: "日本とのビジネス関係は我々の大義にとって極めて重要であり、マガダン港は対外的に生死を分ける生命線である。しかし、この事実は、残念ながら、我々の潜在的なライバルには伝わっているかもしれない。現状、海賊やそれ以外のより密かな危険から貿易路を守っているものは何もない。\n\n我らの新しい艦隊は、他の世界の標準からするとかなり小さいが、その大きさは、貿易船を護衛してマガダンから我々の手に資金が流れ続けることを保証するのに完全に適している。ロシア帝国海軍は現在潜在的なライバル艦隊と正面から対決するには小さすぎるが、海の安全を守り、支配を維持することは十分可能である。"
 CHT_weapons_of_the_modern_age: "現代の兵器"
 CHT_weapons_of_the_modern_age_desc: "現在白軍は旧式のボルトアクションライフルや敗戦国または日本から譲り受けた様々なお下がりを装備している。しかし他の世界は進歩している。アサルトライフルが小銃の王者となり、有線誘導ミサイルは対戦車兵器の分野に革命を起こした。\n\n白軍もこれらの技術革新を取り入れることが重要である。海外の専門家や少し危険な銃器商の力を借りて、現代がもたらす最新兵器を我が軍に装備させよう。我々はもはや過去の遺物で満足することはない！"
 CHT_the_cavalry_of_the_future: "未来の騎兵"
 CHT_the_cavalry_of_the_future_desc: "白軍はロシア内戦の時代から、積極的な騎馬作戦を駆使してきた誇り高い伝統がある。アタマン・セミョーノフの死後も、トランスバイカル・コサック軍団はわが軍の戦術的ドクトリンに多大な影響を与え、機動力の高い騎兵部隊は白軍の特徴であり続けている。しかし悲しいかな、世界は馬上での戦いから脱却してしまった。だが、この考え方自体にメリットがないわけではない。\n\n機動部隊は進化し、戦車やAPCなどの装甲車がかつての騎馬兵の役割を担っている。現代の技術革新から目を背けず、移動しながら戦うという伝統を守るには、重装甲に支えられた機械化歩兵が敵陣を切り裂くという試験段階の戦術を取り入れるのが得策だろう。白軍の伝統は、より強力になった新たな形で生き続けるだろう。"
 CHT_take_to_the_skies: "空へ飛び立つ"
 CHT_take_to_the_skies_desc: "我ら栄光の白軍を支えるべき、適切な空軍を未だ持たないことは絶対的な恥辱である！極東での作戦中、我々はかつて敵に属していた多くの飛行機を鹵獲したが、今は格納庫で埃をかぶっており、再び活躍する日を待っている。\n\n自前の航空機を大量生産する工業能力はまだないが、戦利品を再利用することは新たな帝政ロシア空軍の出発点としては十分であろう。やがて皇帝陛下は強力な航空機群を指揮下に収められ、帝国の名の下に大空が確保されることだろう。"
 CHT_examine_foreign_designs: "外国の設計の調査"
 CHT_examine_foreign_designs_desc: "いつか自分たちの手で飛行機を作ることができるようになれば、その時に空を支配するために最先端の設計技術が必要だ。今は、ソ連時代に生産された骨董品のプロペラ機しかない。設計の専門家もいないのに車輪の再発明を試みたところで、そもそも世界中から有望な設計がたくさん出てきているのに無駄なことだ。\n\nそこで、もう一度東京の友人たちに連絡を取ってみることにした。日本には素晴らしい近代的な航空機がある。その設計を調べれば、将来我々の用途に合うように改造できるのではないだろうか？"
 CHT_our_military_reforged: "軍隊の改良"
 CHT_our_military_reforged_desc: "白軍の近代化には明るい兆しが見える。新しい戦術と新しい武器を自由に使えるようになり、我が軍は容易に皇帝陛下の敵に深刻な脅威を与えられるようになった。我々はもはやコサックの荒くれ者ではなく。チタという拠点にかろうじてしがみついているだけの存在でもない。白軍はついに十分な脅威たる戦力となったのだ。\n\nその上、帝政ロシア海軍と空軍が設立された。いずれ、どちらも帝国の軍隊として欠くことのできない存在になるだろう。いよいよ我が軍は、西へ向かって進撃する準備が整った。邪魔をする者には皆、災いあれ。"
 CHT_onwards_and_outwards: "順風満帆"
 CHT_onwards_and_outwards_desc: "極東のライバルを切り崩したことで、ようやく世界に目を向けることができるようになった。少なくとも国際社会との関係構築では、当面はいろいろな問題に取り組まなければならない。\n\nだが少なくとも海外の列強との交流を図るため、我々が自信を持って進むべき道は2つある。第一はこれまでと同様、我々に好意的な態度をとってくれている日本人と接触することだ。第二に、ハルビンの白色運動の遺児として、我々は世界中のロシア人移民の間でロシア帝国の唯一の後継者とまではいかずとも、後継国の1つとしては国際的に知名度がある。\n\n前者では公式に承認を得ることを目指し、後者では国際的な承認を得るためのロビー活動や、彼らが帰国したときのためにさらなる便宜を図るなど、優位を生かして日本人とロシア人移民の両方を招き入れるべきだ。"
 CHT_the_new_favorite: "新しいお気に入り"
 CHT_the_new_favorite_desc: "ソビエト連邦の残骸の中、50年代に我々の攻勢が鈍った直後に、我らのファシストとの古い同盟が分裂した時、日本人はすぐにコンスタンティン・ロザエフスキーをいわゆる「見込みのある子供」と見做し、彼とその黒シャツ隊に日本の物資、訓練法、その他彼が夢見るあらゆるものを提供した。もちろんこれは彼が建前上統一するとされる国家における日本の暗黙の影響力と引き換えにである。\n\n我々がロシア・ファシスト党を打ち破り、白軍としてハルビンの真の後継者の座を取り戻した今、日本人はかつてヴォシチと結んでいたような関係を取り戻すことを望んで、もう一度我々に接触してきた。我々がこれまで日本の援助を既に受け入れてきたのは事実だが、今や日本人がこちらを向いている現在、新たな特権的な交渉の立場に立つことができるかもしれない。いずれにせよ、我々は極東における日本の新しいお気に入りになったのである。"
 CHT_asian_diplomatic_exchanges: "アジアにおける外交交流"
 CHT_asian_diplomatic_exchanges_desc: "東京で日本側代表団と共に苦楽を共にした結果、彼らは他の共栄圏の国々とも外交交流を行うよう「説得」することに合意した。彼らの大使館をチタに、我々の大使館をそれぞれの首都に設置されるだろう。\n\nしかしこれだけではない。このような外交交流の一環としてロシアの学術・科学チームが中国、日本、インドネシアなどを訪問し、共栄圏が米国に勝利して以来何年も行ってきている膨大な産業・経済技術を調査する予定だ。我々の学者や知識人によるこれらの調査は、これらの技術や原理を我々の国土全体に導入・適用する準備ができた状態で彼らが祖国に帰ってくることを意味する。"
 CHT_remembering_the_zaibatsus: "財閥を偲ぶ"
 CHT_remembering_the_zaibatsus_desc: "日本人は、我々が望んでいないにもかかわらず、協力と承認の前提条件として次のことを主張してきた。それは、経済大国である財閥にいくつかの譲歩をすることだ。財閥は長い間、我々の資源豊かな土地に貪欲な目を向けてきた。残念ながら今のところ、この提案をきっぱりと拒否できる立場にはない。\n\nしかし、我々は日本の経済支配を認めたわけではない。いや、新しい恩人が課したこの特異な経済状況をどう切り抜けるか、我々はすでに計画を立てている。その一方で、財閥がもたらした恩恵を公に認め、彼らの極東への上陸に備えるべき時が来ているのだ。"
 CHT_emigres_abroad: "海外にいる移民"
 CHT_emigres_abroad_desc: "極東を征服したことで我々は再び、世界地図上の現実的な存在か、そうとまでは言えないにしても曖昧でない存在として自分自身を位置づけられるようになった。その結果、内戦の生き残りやその子供たちが衰退しつつある白軍移民の運動を活性化させたことは、予想外ではあったが、確かに歓迎すべき副次的な効果であったといえる。これらの移民はヨーロッパ、ハルビン、アメリカ大陸など世界中に存在し、人口はかなりのものである。\n\n外交状況が少し安定してきた今こそ、この移民たちにアピールする時である。我々は関心と能力のある人々に寄付を求め、そして極東にやってきて全ロシアの再征服のために我が政府に奉仕するつもりであるすべての移住者に受け入れを約束するつもりである。最も献身的でイデオロギー的な移住者の第一陣が間もなくやってくることを我々は期待している。"
 CHT_back_to_manchuria: "満洲への帰還"
 CHT_back_to_manchuria_desc: "勇敢な兵士たちがハルビンを出発した時、我々はファシスト、徴募兵、ツァーリストといった多様な主義の混成集団だった。残念ながら、ハルビンの白系人の多くは我々のレコンキスタに消極的でシニカルであったため、そのまま現地に留まった。\n\nこれらの移民、あるいはその有力者は、長年にわたって満洲国の革新官僚とかなり親しくなり、満洲国の大規模で健全な産業部門に関与してきたのである。極東での地位を確立した今、かつてのシニカルな移民たちに我々の存在を証明した今、長年培ってきた産業の専門知識を携えて我々に加わろうとしないのは最も不忠な者だけである。"
 CHT_across_the_ocean: "海の向こう"
 CHT_across_the_ocean_desc: "多くの移民は、ハルビンではなくヨーロッパやアメリカへ向かった。ナチスが征服し確保した土地のほとんどに恐怖の帳を張っている中、ヨーロッパから逃げることのできた移住者やそしてアメリカ大陸へ向かうことを最も望んでいた移住者は、そうしたのだ。\n\n本国への帰還と、特権的な地位による政府への関与をさらに約束することで、すでに多くの移民が誘惑されており、真の帝国の復活という展望に惹かれた多くの移民は間違いなく帰国するだろう。このような新しい移民、特にアメリカとイングランドからの移民は、学問的な背景と高い教育を受けた子供たちを連れてくるだろう。このように世界のより学識ある地域からの男女の安定した流入は、次世代の教育能力を高め、我がロシアの真の教育的基盤を作るのに役立つであろう。"
 CHT_looking_for_recognition: "承認を求める"
 CHT_looking_for_recognition_desc: "日本の要求を満たし、国の発展に寄与する移民を呼び込むことができるようになった今、ようやく公式に国家承認してもらうためのロビー活動を検討できるようになった。我々が占めるロシアの領土はまだ4分の1で、人口もロシア全体の数分の一しかないため、これからも苦しい戦いになることは間違いない。だが日本による我が国の正統性主張の支持を得て、最も困難なステップはすでに乗り越えようとしている。\n\nロシアを取り戻し、帝政ツァーリ体制を再確立するための公式な意思表明をしなければならない。ワシントンに対して立憲主義や日本との距離の取り方について保証することで、彼らの不安を和らげることができればと考えている。最終的にはアメリカと日本の双方から、我々がロシアの真の後継者であると認めさせるのが目標だ。"
 CHT_off_to_tokyo: "東京へ"
 CHT_off_to_tokyo_desc: "日本がロシア統一の正当な権利者として我々を認めることは、現時点では当然のことのように思えるかもしれない。しかし日本政府はこれまで気まぐれであったことも確かだ。それを端的に示すのが、我々の運動ではなくファシスト党を支持したことだ。\n\nそこでチタの行政は、チタに拠点を置く白色運動をロシアの正当な後継者として日本側に正式に認めてもらうため、公式代表団を東京に派遣する準備を進めてきた。チタから飛行機で送り出された彼らの姿は、チタの行政府の多くの人々にとって、新しい時代つまり成功と繁栄の時代の象徴として受け止められていた。"
 CHT_a_hope_beyond_japan: "日本の向こう側の希望"
 CHT_a_hope_beyond_japan_desc: "国際的な認知度という点では日本が「安牌」だが、我々が求める認知度は決して日本からのものだけではない。東京とその共栄圏は別として、太平洋の向こう側にいるアメリカ人とその経済力のある自由国家機構は、わが国の支配層の中でもより開放的で革新的な人たちのターゲットになってきたのである。\n\n日本との緊密な連携と、マガダンというアメリカ人のお気に入りを屈服させたことを考えると、これはほぼ間違いなく失望に終わる探索になるだろう。しかし、少なくともワシントンやその同盟国との先々の関係のために、一応先例を作っておく努力は重要だ。"
 CHT_the_tsars_speech: "ツァーリの演説"
 CHT_the_tsars_speech_desc: "シェプノフを倒して権威を確立したミハイル皇帝は、ロシアの歴史に新しい時代を告げるべく、電波に乗ることを決意した。それは自由と繁栄と個人の解放の時代で、貧富の差、教養の有無にかかわらず、すべてのロシア人が調和と平和のうちに生きる機会を得られるのだ。\n\nもちろん、ツァーリはそれらをロシア語で何と言うのか知っていなければならない。ミハイルはフランスで生まれ、ロシア以外の場所で人生を過ごした。拉致されてチタに連行されたときは、皇帝とは名ばかりの囚人として自力で演説を読むことを強要され、自分が何を言っているのかさえ分からないこともしばしばだった。今でも、ロシア語は苦手だ。\n\nしかし、このような状況下でも、復活を遂げた君主の意欲は失われていないようだ。ミハイロフに相談し、専任の語学教師を雇い、ようやく国民の言葉を学ぶことができるようになったようである。"
 CHT_enforce_the_new_imperial_system: "帝国の新体制の施行"
 CHT_enforce_the_new_imperial_system_desc: "最善の努力にもかかわらず、我々が配置した文民統治者は、我らが名目上支配しているとされる広大な領土に秩序をもたらすのに苦労している。さらに、軍の中にはシェプノフを解任されたことをまだ根に持っている者もいるとヴォルコゴノフは報告している。これらの重大な疑惑は、ツァーリの新体制内の多くの人々を憂慮させ、即座の行動に移させた。\n\nツァーリとその側近たちは、自分たちが苦労して作り上げて、ツァーリの命を賭して固めた新体制はかけがえのないものであり、それゆえに反乱や扇動といったあらゆる試みから守られるべきであると決断している。しかし、ヴォルコゴノフとミハイロフは極端な行動に出ないよう警告している。つまり新政権は、支配を確保するために取った行動によって、機嫌を取ろうとしている人々に悪者として見なされないよう、非常に繊細な綱渡りをしなければならない。"
 CHT_a_new_white_movement: "新たな白軍運動"
 CHT_a_new_white_movement_desc: "白軍は、十月革命の後ボリシェヴィキがモスクワとペトログラードで権力を握ったことで何年も続く内戦の火ぶたが切られた時に設立された。それは1917年のことで、今から50年以上も前だ。当初の白軍の傑出した指導者たちはかつては勇敢な軍人や将校、政治家で構成されていたが、時の流れは多くの人間を殺し、さらに多くの人間を衰弱させてしまった。\n\n1962年にアタマンが逝去したが、これは偉大なベテランたちの最後の1人が、最悪の事態を残していなくなったということを意味していた。\n\nしかし我々が白軍の最後の残党を支配し、シェプノフを打ち負かして極東ロシアを統一した今、白軍運動を自分たちのものに作り変え始めることができる。それはつまり、運動を現代的な用語で定義し、古すぎるものを捨て、ツァーリとその一派の構想から大きく逸脱しない限りにおいて新しい世代の思想家を迎え入れることだ。"
 CHT_depoliticize_the_army: "軍の非政治化"
 CHT_depoliticize_the_army_desc: "白軍の運動が揺らいだ最初の時期に直面した主な問題の1つは、軍とその有力者が白色運動の政治も支配していたことである。ボリス・シェプノフのような人物や、彼の後継者となりうる権力者たちは、我々の運動の最悪の部分を代表しているため、残っている全てが淘汰され、排除されるべきだ。\n\nしかし、既存の問題児を排除するだけでなく、軍隊がただツァーリの意思によって動くだけの機関とすることが重要だ。士官学校でツァーリにのみ忠誠を誓う将校を育てることで、軍はツァーリへの支持をロシアや神への献身と同じように重要視するようになるだろう。"
 CHT_end_their_legacy: "遺産に終止符を打つ"
 CHT_end_their_legacy_desc: "白軍があり、その中にボリス・シェプノフがいた。シェプノフとその取り巻きは、ロシア内戦が終わったと信じていない守旧派で、白軍の一部ではあったものの、それを代表する存在というわけでなかった。\n\n白軍は、裏方に徹した人々や、気性の荒い護憲派、君主主義者が代表するものであり、ほんの数年前にシェプノフと彼による不誠実な計画を切り崩したのは、まさにこの種の人々であった。我々もそのようにして、ボリス・シェプノフやその一派の遺産を終わらせるように努力しなければならない。彼の名前は悪者とされ、彼の品性はソビエトやファシストと並ぶ我々の運動に対する脅威とされ、彼の政権に関係する者はすべて調査され、必要であれば引退と隠居に追い込まれなければならないのだ。"
 CHT_make_our_claims_official: "我らの主張を公式見解に"
 CHT_make_our_claims_official_desc: "我々や以前の政権では、二月革命や十月革命の合法性を否定し、ロシア帝国の正統性を長年主張してきた。我々は長年にわたってこの見解を堅持してきたものの、国際社会の大多数は我々の主張を話半分に捉えてきた。\n\nしたがって、今こそ国民と全世界に対して、我々が我々の主張するとおりの人々であることを公式に表明するときだ。ロシア帝国の後継者であり、全ロシア国民を支配する最後の合法的かつ組織的な政府であることを。もちろん、我々の主張を明確にするだけでなく、国際社会に受け入れられる内容にするために、まだ多くの作業が必要だ。"
 CHT_redefine_our_history: "歴史修正"
 CHT_redefine_our_history_desc: "我々は、最近の国内での勝利に照らして自分たちのアイデンティティを再形成することができる、信じられないほど稀な機会を得ている。ロシア内戦とハルビンでの亡命時代を通じて、多くの人が白色運動は非常に恐ろしい主義と紙一重であると考えるようになった。猛烈な反ユダヤ主義、いわゆる「白色テロ」、消滅して久しいロシア・ファシスト党との協力の歴史など、例を挙げるときりがない。\n\n我々は世界に対してだけでなく、我々が世話をする民衆に対しても、こうした傾向が過去も今も白色運動を代表するものではないことを明らかにする必要がある。むしろ、例えば不誠実なシェプノフのような、我々の運動から選ばれた数人の個人だけが、運動全体の行いとして知られるようになったことの責任を負っているのだ。我々の白色運動は悪い成分を除いて、ツァーリのもと自由なロシアの回復を常に目指してきたのである。"
 CHT_placate_the_workers_worries: "労働者の心配をなだめる"
 CHT_placate_the_workers_worries_desc: "ソビエト連邦の遺産の1つは、広大で過度に野心的な中央シベリアでの計画である。この計画ではウラル山脈の東側、中央シベリアと西シベリア全土における工業化の大幅な進展を見越していたが、その一部は現在我々の領土となっている。これらの地域での工業化は過去に我々が支配した他の地域よりもはるかに進んでいるため、以前の政権による寛大な譲歩に慣れている労働者は、彼らが大切にしている権利を白軍が尊重しないのではないかと心配するようになったのである。\n\nソビエトのような譲歩をするつもりはさらさらないが、中央シベリアの労働者の心配をなだめるために、小規模で保守的な労働者の権利に関する法案を作り、彼らにより進んで我々に協力させることで管理局は合意した。"
 CHT_a_new_generation_of_industry: "産業界の新世代"
 CHT_a_new_generation_of_industry_desc: "共栄圏とその長く有害な経済的紐帯から距離を置こうとする試みはよく知られているが、日本やハルビンのその子弟とのかつての付き合いが完全に無駄であったと認める人は少ないだろう。東京との協力で得た数少ない真の報酬は、満洲国革新官僚という形で、満洲国の経済の工業化と近代化に着手した日本人と満洲人の一連の人物であった。\n\nハルビンとその教育機関で過ごした時間が長く、その中で革新官僚たちに触発された若い世代の白系移民経済学者は、今まさに関連する仕事に就いているところである。彼らは、将来の経済発展の舵取りについて多くの考えを持っている。このような新しい経済学者達を認め、彼らがわが国の経済にできるだけ良い影響を与えることができるように、必要な地位を与えるべきである。"
 CHT_expand_the_imperial_corporations: "帝国企業の拡大"
 CHT_expand_the_imperial_corporations_desc: "革新官僚に触発された若い経済学者たちが提案した、最初のそして最も中心的な提案は、日本国内の財閥の影響力を組織的に破壊し、その代わりに、何年も前に我々がファシストと最初に闘ったときに設立された帝国企業を拡大するというものだ。\n\n彼らは国際的な目標に従って、これまで経済にかなりの影響力を保ってきた財閥への依存度を減らし、代わりに帝国企業を巨大企業に成長させることに力を注ぐべきだという、的確な指摘をしてきた。これはその場しのぎに過ぎず、将来的により深刻な事態を引き起こしかねないと言う者も居るが、他の者は帝国企業の将来について沈黙を守っている。"
 CHT_introducing_new_officers: "新しい指揮官の紹介"
 CHT_introducing_new_officers_desc: "西への急速な拡大は、恵みであると同時に災いでもあったた。一方ではロシア統一を目指しながら、他方では終わりがないように思われる兵站やマンパワーの問題が山積みだ。そして最も顕著な問題の1つは、我が軍の任務に就く将校が不足していることだ。\n\nこの将校不足に対抗する方法として、いくつかのアイディアがあった。第一は、我々のやり方で訓練し、我々の正確な思想のもとで訓練された新しい世代の将校を育て始めることだ。第二の方法は、おそらくより現実的なもので、極東や中央シベリアで敗れたライバルの将校を再び徴用し、部隊の指揮と新しい将校の育成の両方を支援させるものだ。その結果、「イデオロギー的に純粋」でなくなる可能性が高いものの、現状がはるかに楽になるのは間違いない。"
 CHT_volkogonovs_plan: "ヴォルコゴノフ・プラン"
 CHT_volkogonovs_plan_desc: "新任の陸軍大将で政府の臨時首相でもあるヴォルコゴノフは、ツァーリとその顧問のもとにやってきて、その名も「ヴォルコゴノフ・プラン」と名付けた計画を提案した。彼は、帝国陸軍の一連の問題点とそれに対する解決策をまとめた。\n\nまず、西方への最終攻勢のための十分な兵士を確保するため、大規模な徴兵制が導入される。第二には、我が軍隊と我が領土全域において白軍のイメージを再定義し、我々の運動に対して多くの人々が抱いている恐怖と嫌悪感を拭い去るための、包括的かつ全面的な宣伝キャンペーンが行われる。"
 CHT_a_quick_chat: "短い会話……"
 CHT_a_quick_chat_desc: "これまで、日本人は私たちにとって良いことも悪いこともしてきた。彼らは我々の新しい経済の基盤となるモデルはもちろんのこと、機械、武器、後方支援を我々に提供してくれた。\n\nしかし、これらにはすべて代償が必要だった。経済的な譲歩、すなわちいつの日かこれらのいわゆる「負債」の返済が期待され、それを外交、経済、政治的な便宜によって東京に返済することになる。\n\n現実的には、共栄圏に対してある程度の負債を抱えることに興味はない。そのため、彼らは間違いなく良い顔をしないが、かつての支援者と簡潔ながら正直な対話を行い、今後の期待値を設定すべきなのだ。"
 CHT_and_a_long_call: "……そして長電話"
 CHT_and_a_long_call_desc: "日本に対処したことで、我々はようやく真の外交的未来がある太平洋の向こう側を見据えることができる。アメリカ合衆国のことだ。自由国家機構の盟主であり、搾取的でファシズム的なナチスと日本の両方に最も熱心に反対している彼らは、権威主義に対する国際的闘争において、一貫して世界中の国々に援助の手を差し伸べているのだ。\n\n我々の運動には権威主義的な歴史があるものの、そのような評価を得ていた問題児を政権から排除した今、我々はアメリカ人とのギャップを埋めるための努力を始めることができる。簡単なことではないが、それだけの価値がある。"
 CHT_one_final_push: "最後の一押し"
 CHT_one_final_push_desc: "最後のひと押し、それだけでいいのだ。最後のひと頑張り、一度の奮闘。我々はここまで来て、ここまで成し遂げた。不毛の地チタの奥地から、シェプノフやその取り巻きとの闘いまで……我々は今、栄光の崖っぷちに立っている。これまで苦労してきたことをすべて達成する覚悟はできている。それは、ロシアにおけるボリシェヴィズムの組織的破壊を目的とした純粋で汚れなき白色運動であり、それ以上に王政、すなわちツァーリ自身への真の支持、ひいては神の意志への支持であったのだ。\n\n今日、ミハイル2世とその顧問たちは、ロシア全土で毎年行われる新しい公式の祝日を定めた。ツァーリの日は、ツァーリの生涯を祝い、ツァーリの権力確保に役割を果たした人々の重要性を認識するための日である。ヴォルコゴノフ暫定政府軍司令官は、ロシア全土の耳に届くような演説を行い、再興に貢献したすべての人々を賞賛した。最後に、これから耳にする機会が増すであろうあろう3つの言葉で締めくくられた。「S Nami Bog（神は我らと共に）」"
 CHT_the_new_white_order: "新たな白色体制"
 CHT_the_new_white_order_desc: "チタを襲った大混乱も一段落した。シェプノフ首相は、白色運動を大きな危機に陥れた反体制派と裏切り者に勝利して登場した。ミハイルが獄中にいる以上、より適切なロマノフの後継者を見つけなければならないが、その前にまず状況を安定させなければならない。\n\nシェプノフ首相は正式にツァーリ不在の帝国の摂政となり、その最初の命令として、平和と安定を回復するために国全体を戒厳令下に置くことを決定した。白色運動に新たな夜明けが訪れ、その未来はこれまで以上に明るくなったのだ。"
 CHT_our_friends_in_tokyo: "東京の友人"
 CHT_our_friends_in_tokyo_desc: "あらゆる外国の列強の中で、日本人ほど我が国の政権に友好的な国はない。ライフルから戦車、航空機に至るまで、何を頼んでもすぐに届けてくれる。一方で財閥は全国に勢力を拡大し続けていた。彼らがどこへ行こうとも、その投資がわが国の経済力を十分に高めてくれるのだ。\n\nこの状況を継続しない理由が見当たらない。日本との関係強化は奨励すべきことで、過去に多くの富をもたらしてくれた人たちを、なぜ敬遠する必要があるだろうか？今こそ東京に働きかけ、経済的パートナーシップを維持するという協定を再確認する時だ。"
 CHT_reap_the_rewards: "報酬を得る"
 CHT_reap_the_rewards_desc: "財閥は、資源開発によって莫大な富を得ながらその勢力を拡大し続けている。財閥は資源開発を通じて莫大な富を築き、その投資によってロシア企業に新しい息吹を吹き込み、ほとんど独力で現代に至るまで経済を発展させてきた。しかしその一方で、彼らの支配力が強くなりすぎたという懸念もある。\n\n実際、日本のパートナー企業への依存度が高いことはよく知られている。毎日ロシア人のビジネスが財閥の帝国に飲み込まれており、その影響への懸念は大きくなるばかりだ。摂政もその心配に耳を貸さないわけではなく、近々対応策を講じる予定だ。しかし、今のところ、我々は安心して東京との取引を続けることができる。"
 CHT_a_line_in_the_sand: "一線を画す"
 CHT_a_line_in_the_sand_desc: "摂政の要請により、外交団が東京に向かっている。その使命は、日本との経済的なパートナーシップの条件を再交渉することだ。財閥は強大化しすぎており、このままではロシアの主権が危うくなると考える関係者も少なくない。\n\n日本との関係を完全に断ち切ることはできないが、境界線を設けることは必要である。財閥は、わが国の主権や労働力を脅かさない限り、事業を継続することができる。一線を引くことで、両者はより良い関係を築くことができるだろう。"
 CHT_a_mutually_beneficial_arrangement: "互恵的協定"
 CHT_a_mutually_beneficial_arrangement_desc: "財閥は我が国に多大な利益をもたらしている、それを妨害するのは誰だ？摂政の英断で日本との再交渉は見送られた。財閥の拡大を制限することは、財閥に依存する我が国の経済を悪化させると考えたのだ。\n\n財閥を通して日本が我が国の経済的支配を試みているという懸念もあるが、摂政はそのような主張を退けている。日本は両国民のためになることを望んでいるだけであり、正当な理由なく外国人を過度に疑う姿勢は、不幸な過去の遺物に過ぎないのである。"
 CHT_a_militarized_society: "軍事社会"
 CHT_a_militarized_society_desc: "国家機構の中枢に位置する帝国摂政ボリス・シェプノフは、ロシアの新しい社会を賢明に構想していた。遠い昔も最近も、非軍事的な連中の影響力は国を引き裂く恐れがあった。\n\nそうはさせん！破壊的な急進主義に対抗する前衛であった白軍は、国家機構と本質的に結びついたものとなるであろう。知事は軍人の中から選ばれ、地方警察は軍に吸収され、戒律が日常生活の一部となるのだ。"
 CHT_demand_their_loyalty: "彼らの忠誠を要求"
 CHT_demand_their_loyalty_desc: "この場に居ない将校がいれば、彼らは裏切り者だ！前皇帝が我々を倒そうとしたとき、多くの若い将校が裏切りを露呈し、皇帝の忠誠者に味方した。新しい白系人の多くは国家への義務を堅持していたが、そうでない者のことも忘れてはいない。\n\n忠誠の誓いは単なる形式的なものであったが、これからは法的な拘束力を持つものとなる。新たな白系人たちには、たとえ内部から異論が出たとしても、まず第一にロシアの利益のために尽くさなければならないということを理解させるのだ。"
 CHT_the_saviors_of_russia: "ロシアの救世主"
 CHT_the_saviors_of_russia_desc: "帝国の忠実な市民よ、白軍の勇敢な男たちを見よ！ファシスト、ボリシェヴィキ、狂信者、盗賊、その他諸々に勝利し、帝国の兵士たちは、白色運動のすべてを体現する存在となったのだ。\n\n我が軍隊はロシアの救世主であり、国家の頑強な守護者であるということを伝えなければならない。大規模な宣伝キャンペーンが直ちに開始されるだろう。ポスター、ビラ、コマーシャルによって、兵役はすべてのロシア人にとって偉大な名誉であり、厳粛な義務であることを明確にしなければならない。"
 CHT_follow_the_trail: "軌跡を辿る"
 CHT_follow_the_trail_desc: "軍部に対する陰謀の首謀者は無事に獄中に収まったが、彼らに同調する者が多数残っており、密かに反乱を続けていることが懸念される。偽りの皇帝とその裏切り者の一味の捜査で得られた手がかりをもとに、彼らを追う時が来た。\n\n一度特定されれば、彼らは法の及ぶ最大限の範囲において訴追されるだろう。国家統一を成し遂げようとする我々の努力を台無しにしようとする異端者たちを、我々は許さない。"
 CHT_stake_our_claim: "権利を主張"
 CHT_stake_our_claim_desc: "我々が、憎きボリシェヴィキに倒されたロシア帝国の遺産を正当に継承していることに疑いの余地はない。しかし、ミハイルの血統が怪しいと言うことで、我々の正統性を疑う移民がまだ多くいる。\n\n偽りのツァーリが消えた今、我々は旧帝国の正当な後継者であることを改めて主張する機会を得たのである。より適任の者が即位する準備はできているが、この地位に何が求められているかを正しく理解するにはもう少し時間が必要だ。それでも摂政時代が続く間、少なくとも前任者との連続性を確立するための段階を始めることができる。"
 CHT_secure_the_west: "西部の確保"
 CHT_secure_the_west_desc: "中央シベリアを拠点とする偽りの政府は粉砕され、この地域は我々の手に落ちた。これはまさしく大勝利だが、今度は獲得した広大な新領土をどうするかが問題になる。\n\n当分の間、中央シベリアの土地は軍政下に置かれるものとする。この地域には我が国の利益に敵対的な多くの要素があり、これらの問題が手に負えなくなる前に解決できるのは、強力な軍事的権限だけである。中央シベリアで未だに神から与えられた我々の権威を疑っている人は誰であれ、いずれは自分よりも長者に感謝することを学ぶだろう。"
 CHT_revive_their_industry: "彼らの産業の再生"
 CHT_revive_their_industry_desc: "我らが軍人の技量と将軍らの創意工夫のおかげで、ロシアの工業の中心地は今や我々の手中にある。かつて荒涼としていたこの地域は、滅亡したボリシェヴィキ政権のいわゆる「シベリア計画」によって改造され、その結果中央シベリアは国全体の生産基盤となったのである。\n\n今回の侵攻で、この地を支配する工業地帯は大きな被害を受けた。しかし作戦を継続するためには、これらの施設を再び稼働させる必要がある。長い間、我々は極東の貧弱な産業基盤でやりくりすることを余儀なくされてきた。新しく征服した地域は、まさに解き放たれることを待っている産業大国なのだ。"
 CHT_encourage_corporate_expansion: "企業の拡大を奨励"
 CHT_encourage_corporate_expansion_desc: "帝国企業は我が国の経済発展に欠かせない存在となっているが、中央シベリアで獲得した新たな領土を最大限に活用できていないのが現状である。この地域にはロシアでも有数の大規模な工業設備があり、それらを再び稼働させるためには新たな行政が必要だ。\n\nそこで、企業への補助金をうまく活用することで新領土への進出を促し、その産業基盤の活用を始められるだろう。これなら文句は言えまい？"
 CHT_absorb_their_strength: "彼らの力を吸収"
 CHT_absorb_their_strength_desc: "中央シベリアで我々の強大な軍に対抗した軍は敗北し、解隊させられた数十万人の戦闘員が本国に送り返されている。しかし白軍は一人でも多くの兵士を必要としており、彼らの多くは過去の忠誠心に関係なく、我々に十分な奉仕をすることができる。\n\nまた、優秀な将校も数多く存在している。中には明らかに裏切り者で政治的に容認できない者もいるが、多くは速やかに改心させることができるだろう。厳格な忠誠の誓いがあれば、これらの将校は最終的に戦うに値する大義、すなわち我々のために奉仕できるようになる。"
 CHT_old_dogs_new_tricks: "鉄は熱いうちに打て"
 CHT_old_dogs_new_tricks_desc: "戦争における最良の教訓は、敵から学ぶと言われている。中央シベリアでは激戦の末勝利したものの、我々の軍隊はその最大の長所と短所の両方を露呈した。我々は今回の戦役の教訓を生かし、遭遇した問題に対処することで、将来に向けて備えなくてはならない。\n\n多くの人が、我が軍を率いる年配の白軍軍人は過去から抜け出せないだろうと唱えている。彼らは古の別時代から来た年長者かもしれないが、一方で他の誰よりも未来での需要に彼らの戦略を適応させることができる。我々と彼らで、それを証明してみよう。"
 CHT_our_vengeance_is_near: "我々の復讐は近い"
 CHT_our_vengeance_is_near_desc: "終わりが見えてきた。国家への裏切り者は一掃され、中央シベリアの工業力は活用され、白軍は戦いを続ける準備ができている。何年にもわたって支援を求めてきたロシア解放のための闘いは、最終章を迎えようとしている。\n\n1918年の不当な扱いはすぐに取り消されるだろう。西側では我々の最大の敵が待ち構えており、我々と同様に最後の戦いに備えている。来るべき戦争はこれまでで最も困難なものになるだろう。しかし、我々が勝利した暁には最も偉大な栄誉であるロシアの完全な統一を手にするのだ。\n\n勇敢な帝国の兵士たちよ、最も過酷な試練が近づいている。勝利した暁には、最も予想外の勝者として歴史に名を残すことになるだろう。我々は無から有を生み出し、すべてを克服し、ロシア全土を一つの旗の下に収めた者となるのだ。"
 CHT.1.t: "不本意な王"
 CHT.1.desc: "ミハイルは起床し、着替えを済ませ、最高司令部との会談に備えた。それは「大王宮」で行われることになっていた。\n\nミハイルはテーブルの前に座り、将軍や官吏が入場してくるのを見送った。多くの者は高齢ではあったが、エネルギッシュで情熱的であり、白軍によるロシアの壮大な復興への思いが、彼らを行動に駆り立てていた。中には移民の子孫や新入りなど、若い人もいた。彼は常に、彼らを格別に信頼していた。彼らはより論理的で、旧帝国の遠い過去に縛られているわけでもない。\n\n冒頭、アタマン・セミョーノフが最近の情勢についてスピーチを行った。手は震え、バランスは不安定だが、声も目も澄みきっている。他の将兵たちも次々と自分の意見を述べ、懸念点を表明していった。ミハイルは他の将兵の意見や懸念にほとんど黙ったまま、期待通りの賛同を時折示すだけで、頭の中はオーストラリアに残してきた生活と妻のことで一杯だった。\n\n会議が終わると、ミハイルは護衛に付き添われて、チタの街を歩くことにした。降り積もったばかりの雪の下で、街は絵のように美しく、彼の「臣民」である子どもからお年寄りまでが、驚くほど安全な街で楽しそうに生活していた。自分で選んだわけでもない立場に居心地の悪さを感じながらも、ミハイルは自分がその頭目に選ばれたこの安住の地を誇りに思う瞬間があった。"
 CHT.1.a: "王座を拒むことなどできない。"
 CHT.2.t: "アタマンの死"
 CHT.2.desc: "極東のロシア君主制の首都チタから、最も残念な知らせが届いた。「アタマン」と呼ばれたグリゴリー・ミハイロヴィチ・セミョーノフが、71歳で老衰のため亡くなった。チタの人気者であり、ミハイル皇帝の貴重な盟友であった彼は、多くの亡き同志のもとに旅立った。\n\n1890年、トランスバイカルに生まれたセミョーノフは、第一次世界大戦中は前ツァーリのコサック軍団で最初に頭角を現した。内戦が始まると、彼はトランスバイカルで最初の反ボリシェヴィキ革命をいくつか組織し、チェコスロバキア軍団と日本軍両方の助けを借りて、チタとその周辺地域の両方を押さえることに成功した。そこで彼は、他の白色運動が崩壊する中でもソビエト軍に対抗し、最後は満洲への亡命を余儀なくされたのである。\n\n数十年後、ハルビンの移民コミュニティのリーダーとして、日本が支援する反ボリシェヴィキ戦線の指導者となり、ミハイル・アンドレーエヴィチを戴く軍閥の長に上り詰め、新皇帝を連行してチタに凱旋した。\n\nアタマンは本人の希望により、故郷のクランツカ村に埋葬された。社会主義革命派との境界線に近く危険かもしれない場所だが、農民から将軍まで、何千人もの人々が敬意を表するために訪れている。皇帝陛下も声明を出し、哀悼の意を表している。セミョーノフは、一部の人々にとっては厄介な遺産を残したかもしれないが、チタの誰もが彼を強く尊敬されるリーダーとして認識している。"
 CHT.2.a: "彼は最期の瞬間まで祖国を守った。"
 CHT.3.t: "チタからの提案"
 CHT.3.desc: "今日、我々の外務省に一連の提案と要請が届いたのだが、その差出人は意外にもロシアのチタ市だった。現在、ハルビン運動の君主主義者の遺物であるツァーリ派に掌握されているこの都市とその行政府は、産業と予備の機械の支援という形で、我々に大規模な産業援助を要求している。我々は、理論的には将来の好意と引き換えに取引に同意することもできるし、ただの軍閥の暴徒を拒絶することもできる。"
 CHT.3.a: "もちろん、財布を潤すのはいいことだ。"
 CHT.3.b: "いや、このツァーリストたちを拒絶する。我々は彼らのために十分なことをしてきた。"
 CHT.4.t: "満洲の産業支援"
 CHT.4.desc: "今日、満洲の首都から直接、我々の要請に対する回答が届いた。隅々まで形式張った返信は、その裏に隠された意図をほとんど含んでいなかった。これからチタのツァーリに提供される産業援助には、お金以上の代償が必要になる。満洲人とその日本人の主人は、頻繁に便宜を図ってきた。このことは、我が国の政府もすでに現実として受け止めている。十分に時が経てば、彼らは我々の玄関をノックして、返済を要求してくる可能性があるようだ。\n\nしかしその間に、満洲はおそらく日本の許可を得て、我々の産業を支援する提案に同意したようである。これは、私たちにとって素晴らしい勝利だ。必ずしも直接的に政府の正統性や政治的認知を得る助けにはならないが、我々の僅かな工業生産力を強化し、製造業を補強することができる。ライバルに勝つための最良の方法のひとつはライバルよりも多くの銃を国民に持たせることであり、今回の援助はまさにそれを意図している。"
 CHT.4.a: "初回入荷はいつ頃でしょうか？"
 CHT.5.t: "満洲が援助を拒否！"
 CHT.5.desc: "今日、満洲の外務省からマニラ麻の簡素な手紙が届いた。そこには満洲、ひいては日本からの産業援助を現金と引き換えに得たいという、われわれの要請に対する彼らの回答が記されていた。その返事は一枚の簡素なもので、ツァーリの申し出に感謝するが丁重にお断りするというものであった。この手紙は、関係者に報告された後すぐに焼却された。\n\n満洲国からの産業援助の申し出は、おそらく親分の日本によって断られたのであろう。これは確かに後退ではあるが、埋め合わせが効かないことではない。満洲国の援助がなくても、産業発展のための資金を調達する方法はいくらでもある。増税、軍隊の建造物への利用、民間と政府の融合などは、まさにそのために有効となるだろう。とりあえず、外務省が傷のなめ合いをしている間に、国内の産業振興のための案をいろいろと練っておくとしよう。"
 CHT.5.a: "このことはミハイルには内密に……"
 CHT.6.t: "荒野の再請求"
 CHT.6.desc: "釣竿を手にロッジを出て、キリルは目の前の風景を見渡した。手つかずのシベリアの大自然の中で、今日も絵に描いたような美しい一日だった。ロシアの他の地域は地獄のようだが、キリルの知る限りここは地上の楽園である。しかし、樹木の間から黒い煙が立ち上っているのを見つけた。よく見ると、遠くの木が倒れ始め、鳥の群れが必死に飛び立っているのが見えた。「何事だ！」竿を放り出して走っていった。\n\n現場に辿り着くと、想像以上にひどい有様だった。ハチマキをした作業員が何十本も木を切り倒し、大型の工事用車両が大地を切り裂いている。その中で、現場監督が作業員たちに指示を出している。キリルは拳を握りしめて、「不法侵入だ」と言わんばかりに、怒りに任せて現場監督に近づいた。監督もキリルと同じように白髪交じりの年配で、森から近づいてきた見知らぬ男に向き直った。「誰だお前は？いったい何の用だ？」\n\n「俺はキリルだ。なぜ俺の森を壊すのか、その理由を教えろ！」それに対して現場監督はあざ笑うように言った。「お前の森だ？ここがお前の土地じゃないことは調べがついてる」この答えにキリルは不満げな表情を浮かべた。「ここは俺の狩り場だ。俺はこの土地で生きているんだ！誰がお前にこの土地を荒らす権利を与えたんだ？」現場監督はため息をついた。「俺たちは帝国開発会社だ。政府から建設用地の確保を命じられたんだ、だから現実を受け入れてくれ、これ以上俺の時間を無駄にするな！」現場監督はキリルに背を向け、キリルはそれを合図に立ち去った。キリルはふてくされながら退散し、これから夜な夜な怒りの嘆願書を書くことになるのだろうと思った。"
 CHT.6.a: "進歩の歩みから安全な土地はないのだ。"
 CHT.7.t: "迫る戦争"
 CHT.7.desc: "ミハイル2世は扉の外に立っていた。扉の隙間から中の声がよく聞こえる。将軍たちが会議をしているのだが、皇帝は口を挟むのは失礼だと思い、外から聞き耳を立てて満足していた。\n\nまず、レオニード・ムスタフィン将軍の声がした。「私はファシストの民兵についてはあまり心配していないが、マトコフスキーは大規模な傭兵部隊を雇い入れたと聞いている。彼らは経験豊富な戦士であり、我々の兵士にとって深刻な問題となる可能性がある」\n\nまるで紛争が始まろうとしているかのような将軍の言葉に、ミハイルは心配でたまらなくなった。本当に戦争が始まるのだろうか？\n\n別の声がする、陸軍参謀総長ボリス・シェプノフだ。「そんなことはない、レオニード。傭兵は正規軍とではなく、盗賊と戦いたがっている。奴らはが我々の兵士を見ると、蜘蛛の子を散らしたように逃げてファシストを置き去りにするだろう。瓦解した敵はわが軍に勝てるはずがない！」\n\nミハイルは心が沈むのを感じた。彼の疑惑は正しかった。彼が何を望もうとも、彼の小さな王国は戦争に突入するのだ。彼は、それが自分にとって非常に不利になる可能性を考えないようにしていた。必死に考えていると、誤ってドアを押してしまった。\n\n「それはいいことだ」3人目、ウラジーミル・アブラモフ将軍が答えた。「しかし、敵領土の占領計画はまだない。君はどうやって……」アブラモフ将軍は主君の出現に驚いて言葉を失い、将軍たちはみなミハイルに目を向けた。\n\nシェプノフが最初に口を開いた。「皇帝陛下、喜ばしいお知らせがございます！」"
 CHT.7.a: "ペンを捨て、剣を抜く。"
 CHT.8.t: "嵐の前の静けさ"
 CHT.8.desc: "長い間、トランスバイカル公国とロシア・ファシスト党の土地との間の標識もない国境地帯は、ほとんど人が通らない場所だった。それが一変した。一夜にして、ツァーリ軍は圧倒的な存在感を示し、道路や弾薬庫などを建設し、目に見える形で公然と武力衝突の準備を始めたのだ。\n\nフョードロヴィチ伍長も馬鹿ではなかった。この演習が見せ物でないこと、自分の部隊がまもなく戦場に出ることを知っているからだ。神経を落ち着かせるためにタバコを吸うようになったが、あと1カ月も生きられないかもという思いは拭い去れない。長い間タバコを吸い、足音を聞いて頭を上げると、そこには分隊長の頭があった。\n\n「おはよう、伍長」軍曹は言った。「ライトはあるかね？」フョードロヴィチは言われたとおりにタバコに火をつけた。タバコを吸いながら、軍曹は東の方角を見た。国境標識の代わりになっている小さな川を過ぎ、遠くの山の方角に目をやった。彼はフョードロヴィチに身振りで合図した。「あの川の向こうには、怒れるファシストの大群に満ちた大地が広がっている」フョードロヴィチは黙って軍曹の視線を追った。「正直言って、伍長、大変なことになりそうだ。彼らは全力を尽くしてくるだろうし、我々も損失を被ることになる。今のうちに準備しておいて、いざとなったら、できるだけ多くのファシストを道連れにするんだ」\n\nそう言うと軍曹はタバコを捨て、最後に山々を眺めてから、他の隊員たちのところへ戻っていった。世間話をするのはありがたいが、フョードロヴィチの不安は消えなかった。地平線の向こうには死が待っており、伍長はそれに立ち向かう準備ができていなかった。"
 CHT.8.a: "圧倒的な緊張感がある。"
 CHT.9.t: "コンスタンティン・ロザエフスキーの処刑"
 CHT.9.desc: "コンスタンティン・ロザエフスキーは最後にもう一度周囲を見渡した。彼の愛するシベリアはいつもと同じように美しく、彼を捉えた者たちは彼を処刑するのにこれ以上ないほど素晴らしい日を選んだのだ。処刑場までの道中、彼は残された全てを振り絞って声が枯れるほど叫んだ。それは怒りから発せられたものだった。その姿は、間違いなく死刑執行官たちに見られていた。\n\n「コンスタンティン・ロザエフスキー、最後に何か言いたいことは？」執行官のリーダーがそう言うと、ロザエフスキーはライフルで自分を狙う男たちに目を戻した。\n\n「ああ、あるとも」喉が痛くて言葉が出なかった。「全てはロシアのためにやったことだ。私を怪物と呼ぶのは勝手だが、この国を救う力があるのは怪物だけだと、やがて国民は知ることになる。もし私があの時、ハルビンでセミョーノフのような忘れ去られた遺物を殺していたら、この国はもっと違った状況になっていただろうな」扇動者は苦しそうに笑いながら、できる限り背筋を伸ばした。「やりたまえよ、弱いツァーリに誇りでも持たせてやれ、さっさと俺を撃ってしまえ」\n\nロザエフスキーのあざ笑うような最後を言葉に、ライフルの一群がぴったりと重なり、元ファシストの指導者は膝をつき、血まみれの雪の上に顔から投げ出された。ロザエフスキーの活動は、それ自体がまさにこの数年そうであったような、自制心のない激しい暴力を向けられてその幕を閉じたのである。"
 CHT.9.a: "ロシア極東にも正義はあるのかもしれない。"
 CHT.10.t: "ツァーリ統治下の暮らし"
 CHT.10.desc: "ソフィアは、注意を引かないように慎重に道を歩きながら、食料品を持って家に帰ろうとしていた。戦前、ゼヤの街を歩くのは決して安全ではなかったし、今さらそれが変わる理由もない。あと数分でアパートが見えてくるのに……\n\n「すみません、奥さん。ちょっといいですか？」背後から聞こえてきたその声に、ソフィアは足を止めた。ゼーヤの一般市民が、こんなにも気軽に路上で他人を呼び止めたりするはずがないのだ。ゆっくりと振り向くと、彼女の疑惑は確信に変わり、がっかりした。若いツァーリ軍人が立っていて、返事を待っているのだ。制服は違うが、肩から下げた銃はファシスト政権下の抑圧と虐待の代名詞となっていた。彼女は、これから起こることを覚悟した。\n\n「申し訳ありません、奥様、あなたのバッグを見たのですが、八百屋さんはどこにあるのかご存知ですか？」彼は申し訳なさそうに彼女に微笑んだ。「この町は迷路のようです」その丁寧な物腰に驚いて、ソフィアは慎重に答えた。「ええもちろん、この先の交差点の角にありますよ。私が来た歩道をたどれば、見逃すことはないでしょう」兵士はうなずきながら、彼女の指示に従った。「ありがとうございます、奥様。お手数をかけました」\n\n兵士が去ると、ソフィアはほっとしたようにため息をつき、急いで自分のアパートに向かった。このような平和的な交流は、兵士というよりギャングに近いファシスト政権軍ではありえないことだった。武装した男たちに一挙手一投足を監視されることには、まだ慣れなかった。それでも、少しはいい方向に変わってきているのだろうか？"
 CHT.10.a: "時間が解決してくれるだろう…"
 CHT.11.t: "ヤクート自治の問題"
 CHT.11.desc: "予想通り、我が軍はヤクーツクの「敵対的買収」において最小限の抵抗しか受けず、広大な領土はトランスバイカル公国とツァーリの保護下に置かれることになった。この広大な領土をどうするかは、今後の課題だ。ヤクーツクは広大で森林も多く、我が軍は全土を厳重に管理するには小規模すぎる。\n\nミハイル皇帝はいつもの沈黙を破り、解決策を提示した。ヤクーツクに一定の自治権を与え、その自治権に基づく支援を約束させることが、この地域の安定につながると考えているようである。\n\n友好的なヤクート政府を作るのが得策か、それとも直接併合するのが得策だろうか？"
 CHT.11.a: "忠実な占領政府を樹立する。"
 CHT.11.b: "この土地は我々のものだ。"
 CHT.12.t: "予算編成の方向性"
 CHT.12.desc: "我らの未熟な帝国では資源が限られており、難しい選択を迫られるだろう。我々は、国のどの部門が政府予算の大半を受け取るかを決めなければならない。バランスを取ることも可能だが、そういった方針では受容できないレベルにまで投資効果を弱めてしまう危険性がある。\n\nミハイルは、いわゆる王党派への資金援助を望んでおり、彼らはチタのインフラ整備と産業基盤の拡充に力を注ぎたいと考えている。しかし、そのためには必要な資金を軍事費から捻出しなければならない。この絶望的な状況下では、危険なことである。\n\nイヴァン・ミハイロフ大蔵大臣は、参謀本部と共に別の案を提示している。地域が統一されるまでは民生費を優先するべきではなく、むしろ統一が実現するまで、可能な限りの資金を軍事費に振り分けるべきだと彼らは考えている。短期的には民間予算が制限されるが、強力な軍隊は我々の地位を確保するために必要かもしれない。"
 CHT.12.a: "我々の民間産業は支援を必要としている。"
 CHT.12.b: "もちろん、軍事費だ。"
 CHT.13.t: "ヴァレリー・サブリンの処刑"
 CHT.13.desc: "「言い残すことはあるかね、ボリシェヴィキ？」\n\nヴァレリー・サブリンにかつての面影はなく、やつれ果てた姿で捕獲者を見上げた。銃口は彼に向けられ、彼らがこれから何をするのか、サブリンの頭の中には何の疑いもなかった。「喋れ、アカめ！もうチャンスはないぞ」この時、サブリンは彼らの挑発的な要求を受け入れることにした。「結局、こうなったか。戦争に負けて、私はこの埃っぽい地下室で死ぬことになった。面白いことだ、NKVDに処刑されることは常々考えていたが、まさかツァーリストのような遺物の手にかかるとは」サブリンは背筋を伸ばし、死刑執行人の目を見ようとした。革命家になるはずだった彼は捕虜生活でかなり弱っており、それさえも難しかった。\n\n「このツァーリストの野郎ども、私を殺せば革命が終わると思っているのか？何も学んでいないのか？ロシアの民衆は反動的な君主を決して受け入れない。革命が何故起こったか民衆はすぐに思い出し、その時には私の代わりが現れ、私と仲間の仇を討つだろう。やれるものならやってみろ、人民の革命の精神を打ち砕くには、私を殺すよりもはるかに難しいぞ！革命はまだ終わっていない、決して……」その時、ツァーリストの処刑人たちは、何の前触れもなく発砲し、サブリンの反抗的な最期の演説を早々と打ち切った。\n\n銃弾の勢いで、サブリンは後ろに倒れ、壁際に追いやられた。床に倒れ込むと、若い革命家は息を引き取った。サブリンの処刑によって、ロシア極東の社会主義運動は悲劇的な終わりを遂げ、白軍の台頭を象徴的に告げることになった。"
 CHT.13.a: "銃声とうめき声。"
 CHT.14.t: "ツァーリストの潜入者！"
 CHT.14.desc: "恐ろしいニュースだ。ここ最近、最前線の勇敢な戦士たちから、重要な物資が行方不明になっているとの報告があった。この件に関して、調査兵が派遣された。貧しい農民が多い我が国において、兵士が自分と家族のために上前をはねることは珍しくない。だが調査の結果、もっと困ったことになった。\n\n物資は盗まれたのではなく、そもそも届いていなかったのだ！結論から言うと、ツァーリストの兵士が前線を抜け出し、我が軍の背後で補給線を妨害していたのである。この問題を解決するために緊急措置がとられているが、すでに被害は大きく、多くの戦闘員が必要な物資を失っている。"
 CHT.14.a: "彼らはまだ信念を貫いている。"
 CHT.15.t: "次のステップ"
 CHT.15.desc: "ミハイル2世は豪華なバルコニーに寄りかかり、凍てつくチタの町を眺めながら、物思いにふけっていた。後ろの部屋では、極東ロシアの軍閥たちに対する「ミハイルの」勝利を祝う、非常に華やかで騒々しいパーティーが行われていた。ミハイルが振り向くと、ボリス・シェプノフが嬉しそうな顔をしていた。\n\n「ミハイル！」と彼が声をかけてきた。「一人で何をしていらっしゃるのですか？一緒に飲みましょう！」ツァールは首を横に振り、外の景色に戻った。それに対してシェプノフは、彼の横に並んだ。「ミハイル」彼は話し始めた「いったいどうしたのですか？」将軍の陽気な雰囲気は消えていた。「最近、あなたはよそよそしい。何があったのか説明してください」\n\nツァーリは少し間をおいてから答えた。「ボリス、我々が……君らが勝った今、私はこれからどうなるんだ？」シェプノフはしばらく黙っていた。「これからどうなるか、ですか？あなたはこれから、極東を統治するのです、ミハイル。なぜ我々が祝っているのかご存じでない？」\n\nミハイルは再び首を横に振った。「私が言いたいのはだな、これから君と、君の部下は私をどうする計画なのか？ということだ」シェプノフは彼を睨みつけるようにわずかにうなずいた。「ああ、なるほど。これだけのことを成し遂げても、まだオーストラリアに帰りたいのか？そうなんだろう！」長い時間の後、ミハイルは答えた。「いや、そうではなく、ここにいたんいだ」シェプノフの顔には、驚くほどの速さで狼のような笑みが戻ってきた。「そうでしょう、とてもいいことです」彼は去り際にミハイルの肩に手を置いた。「あなたの運命はここロシアにある。それをお忘れなく」ミハイルは将軍が去るのを見送り、宴席に戻った。\n\nツァーリはシェプノフの言葉に思いを馳せた。おそらく、ある意味、彼の言う通りだったのだろう。彼の運命はここ、ロシアにあったのだ。しかし、彼は間違っていた。ミハイルはツァーリだ、ツァーリとは導くものであって、従うものではない。"
 CHT.15.a: "ロシアも捨てた物ではないかもしれない。"
 CHT.16.t: "東京からの電話"
 CHT.16.desc: "外務大臣ニコライ・ウフトムスキーは、緊張した面持ちで指折り数えながら、デスクで電話機を見つめていた。夜の更ける頃合いまで、彼は大事な電話がかかってくるのを寝ずに待っていた。部屋の空気は張りつめ、外のフクロウの声とウフトムスキーの指の音、そして隅にある祖父の時計の音だけが聞こえる。やがて電話が鳴ると、ウフトムスキーはすぐに受話器を取って行動を開始した。\n\n「もしもし、ウフトムスキーです」\n\n「電報は届きましたか？」相手は完璧なロシア語を話していたが、はっきりと日本人のアクセントが感じられた。\n\n「はい、受け取りました」ウフトムスキーは答えた。「ゼヤの政府は打倒されましたが、その意向を我々が変えるつもりがないことは明確にしておきたいのです。通常の連絡はそのまま継続しますが、今後は彼らが我々の代理人となります。それで問題はないですか？」長い沈黙があり、ウフトムスキーは緊張を抑えるのに必死だった。\n\n「前の勢力とは、かなり具体的な取り決めをしていたんですよ」と声がした。「あなたの政府はその……細かい取り決めも引き継ぐつもりですか？」\n\n「ええ、そうです。その通りです」\n\n「わかりました。では我々もそうしましょう」相手は突然電話を切った。ウフトムスキーは椅子に寄りかかり、ほっとしたように溜息をついた。"
 CHT.16.a: "美しい関係の始まりか？"
 CHT.17.t: "ミハイル・マトコフスキーの裁判"
 CHT.17.desc: "「ロシア・ファシスト党の指導者、ミハイル・アレクセーエヴィチ・マトコフスキー。貴殿はロシアとその国民に対する凶悪な犯罪で告発されたが、どう弁明するおつもりで？」マトコフスキーはしばらく黙ったままだった。彼は、少しでも威厳を保とうと、努めて平静を装ったが、この状況ではかなり困難だった。「ロシアに危害を加えようとしたわけではない。少なくとも、この見せかけの裁判よりも、私の政府の方がはるかに正当な存在であると主張したい！」\n\nマトコフスキーは、この裁判に出席していたほぼ全員からすぐに野次を浴びせかけられた。傍聴席から投げつけられる野菜をかわそうとしたが、警備員に制止されてなかなかかわせない。この時、ほとんどがチタの参謀らで構成されていた検察官のうちの1人が、この機に乗じて暴言を吐いた。「マトコフスキー氏、知っての通り、あんたの父君は内戦でボリシェヴィキと戦って勇敢な死を遂げた。それで、戦争犯罪者でありファシストの暴君として非難されながらここに立っている彼の息子は、何を成し遂げた？ミハイル・アレクセーエヴィチ、お前は父君の遺志を汚しており、我々の運動にとって恥辱だ。マトコフスキーの名に値しないと断言してもいいくらいだ」ギャラリーから投げかけられた野次に夢中になっていたマトコフスキーは、この非難を一笑に付した。\n\n「バカを言うな！よくもそんな……」その時、これ以上激化させまいと裁判官が小槌を何度も叩いて言った。「静粛に！これは命令だ！さて、ミハイル・アレクセーエヴィチ、君は1万件以上の殺人と3件の人道に対する罪で起訴される。どう抗弁する？」被告人の答えは、誰にも衝撃を与えなかった。「無罪だ！」この反抗的な態度がこれ以上法廷を混乱させる前に1時間の休廷が与えられ、判決が審議されることになった……"
 CHT.17.a: "父君の名に免じて彼は助命されるが、決してロシアには戻ってはならない。"
 CHT.17.b: "この怪物に慈悲は不要だ！彼を銃殺刑に処する。"
 CHT.18.t: "親愛なる父へ……"
 CHT.18.desc: "「親愛なる父へ」\n\n久しぶりの手紙ですね。これまで手紙を書く機会も意欲もなく、そのことを心からお詫びします。この数年、私の生活はますますおかしくなり、不満をぶつける手段がないように感じています。あなたは私が知る限り最も賢明な人物の一人であり、愚かな息子に適切な助言を与える気になって頂けることを願います。\n\nご存知のように、私は海軍航空隊に所属した後、人生の大半をオーストラリアで過ごしました。それは私の人生の中で最も幸福な時期の一つでしたが、残念なことに状況は悪い方に変わってしまいました。数年前、ハルビンのロシア移民のグループから、ロマノフ家の遺産を祝う宴席に招待されました。ロマノフ家の遺産を祝う宴会に招待されたのです。\n\nしかし、私はシベリアの奥地にあるチタという街で、頭に冠をかぶせられることになりました。この文章を書いている今も、私はハルビンに向かって出発してから何年もロシアに残っていて、興味のない土地を支配する皇帝となっています。父上、ここは恐ろしい場所です。私には何の力もなく、白軍の老人たちは私や私の幸福を気にかけてはくれません。彼らが気にしているのは私の名前を使い、彼らの野蛮な戦争とそれに続く残虐な行為を正当化することだけです。私が何か決断しようとすると、彼らはまるで私に3つの目があるかのように見るのです。この土地は冷たく過酷で、私は毎日オーストラリアが恋しくなります。残してきた妻を思うと、胸が痛くなります。\n\n父上、あなただけが頼りです。私は異国の地で金色の檻の中に閉じ込められ、どうしてよいか分かりません。何はともあれ、このような状況に陥った息子の愚かさをお許しください。"
 CHT.18.a: "「敬具、ミハイル」"
 CHT.19.t: "……敬具、ミハイル"
 CHT.19.desc: "「親愛なる父へ\n\n前回の手紙へのお返事をまだ頂いていません。それは、あなたが手紙を受け取らなかったためか、あるいは息子に激しく失望して返事をできなかったかのどちらかだと思わざるをえません。私はあなたを責めるつもりはありません。私がしたことは愚かで、私のような者にはふさわしくなく、もっとよく考えるべきでした。もっと良い選択をすべきでした。しかし、済んだことは仕方がないのです。今や、私は自分で作った地獄に向かうしかないのです。\n\nまたもや迷惑をかけてしまい、本当に申し訳ございません。しかし、実のところ、私には他に頼るべき人がいないのです。この地は過酷な異郷なのです。友人もなく、数多くの極悪人が、公の場では私を尊敬するふりをし、私的な場では間違いなく私を嘲笑しているのです。私は生かされていますが、歩く冗談のようなものです。彼らは私を皇帝と呼ぶが、誰もが真実を知っています。私は操り人形であり、見せかけの存在なのです。\n\n私は今、ロシアが地球上で最悪の場所の1つであることを確信しています。夜は長く、冬は長く、この土地の人々は過敏で暴力的です。神に見捨てられたこの凍てつく地獄をどうにか支配してきた先人たちに、私はあらためて畏敬の念を抱くようになりました。「私」の軍隊は多くの勝利を収めましたが、私は彼らの熱意を分かち合うことができません。私はどうすればいいのでしょう？彼らは私のために戦っていると言っていますが、それは真実ではありません。彼らは私のためではなく、私を戴く信条のために、すなわち私を捕らえている連中のために戦っているのです。\n\n私は何としてもここを離れたいところですが、そうもいきません。私は名ばかりの肩書のもと軟禁状態で、遺物たちの見栄としてのペットなのです。お願いです、もしあなたが憐れみを示せないのなら、せめて私自身に何ができるか示してください。私の中にある、この穴から何か前向きなものを引き出せるように」"
 CHT.19.a: "「敬具、ミハイル」"
 CHT.20.t: "孤独な夜"
 CHT.20.desc: "ツァーリの宮殿は、夜になると殊更に寂しくなる場所だった。ミハイルが引っ越してきた当初は、状況が違っていた。早寝早起きであったため、この場所の広さも空虚さもほとんど気にならなかった。しかし、日が経ち、月が経ち、年が経つにつれ、状況は変わってきた。夜遅く、眠れない静かな夜が、無気力で寂しい日々の一部となった。宮殿に持ち込まれる酒はますます増え、誰がそれを飲んでいるかは誰もが知るところであった。ミハイルには特徴のない移民の子息たちが護衛として付いていたが、彼らの名前を一人たりとも挙げることができないことを承知していた。\n\nある日、ミハイルは眠れぬ夜を過ごしながら椅子に腰掛け、暗い窓の外を眺めていた。外の街灯は壊れ、宮殿の明るい光は外の闇夜と深いコントラストをなしており、窓には自分の姿が映るだけで、外を見ることができない。彼の思索はしばしば迷宮入りするが、今夜はただ一つ、父のことしか考えられなかった。父はミハイルがハルビンに行くことを決して認めず、行かないでくれとさえ言っていた。ミハイルは何度も父に手紙を送っており、もう何十通も書いた。しかし悲しいことに、まだ一度も返事をもらったことがない。\n\nかつて親しかった父との落差が、ことさらに彼を苦しめた。酒を流し込み、なぜ父が返事をくれないのかを考えた。出て行ったミハイルを罰するためだろうか。それとも、引っ越しをして手紙が届かなくなったのだろうか。恐ろしい考えが頭をよぎった。もしかすると、父は返事をする気などないのかもしれない、とツァーリは恐ろしいことを考えた。彼は茶色の液体を一息に飲み干した。ミハイルは父が恋しかった。家も、家族も恋しかった。彼の頭の中は、既に次に書く手紙のことで一杯だった。"
 CHT.20.a: "今夜、ツァーリは最後の手紙を書く。"
 CHT.21.t: "発覚"
 CHT.21.desc: "「……以上をもって、親愛なる父上、これが私の最後の手紙となります。あなたに連絡しようと最善を尽くしましたが、これ以上努力しても無駄なようです。あなたと母上のことはこれからも想い、祈ります。\n\n今も、そしてこれからも、愛をこめて。\n\nミハイル・アンドレーヴィチ・ロマノフ」\n\nミハイル皇帝は私室に座り、父への最後の手紙の入った封筒を眺めていた。バニラ色の封筒の中には、ツァーリのみごとな技と心遣いで、芸術的に封入されていた。彼は、重大な決断を迫られた男は、深く長いため息をついた。彼はそれをそっと机から取り出し、自分の部屋を出て、秘書のフョードル・オルロフを探した。\n\n「オルロフ君」ミハイルはドアを開けながら、静かに尋ねた。オルロフは入り口そばの机に座っていて、ツァーリの訪問に立ち上がった。「父上にもう1通お手紙がある。これまでの手紙には返事をくれなかったが、もう一通送らねばならない。これを預かってくれないか」\n\nオルロフはその手紙を見て、受け取ろうと手を出した。しかし、ツァーリの視線を受けた彼の顔には罪悪感が溢れていた。若者の目には涙が浮かんでいた。「どうしたんだフョードル？」とツァーリが尋ねた。「ああ、皇帝陛下、私は陛下に大変な不義理をしてしまいました……」とオルロフは答えた。\n\nオルロフは皇帝にすべてを話し始めた。シェプノフは以前からミハイルの手紙を郵便局ではなく自分に届けるよう賄賂を払っており、何度も彼がミハイルの手紙を燃やすのを目撃していたのだ。\n\nこれを聞いたミハイルは久し振りに怒りを覚えた。「そういうことか、フョードル。ありがとう」ミハイルはオルロフに手紙を渡さなかった。踵を返して自室に戻り、その日は出てこなかった。"
 CHT.21.a: "憂鬱な静寂の中で揺らぐ感情。"
 CHT.22.t: "朝の懇談"
 CHT.22.desc: "ミハイル2世は朝から屋敷の庭を歩き回り、物思いにふけっていた。最近明らかになったことが、ツァーリに大きな悲しみを与えていたからだ。信頼できる人物はいるのだろうか。\n\n「おはようございます、陛下！」聞き覚えのある声が、彼の思索を解いた。振り返って、ミハイルは大蔵大臣イヴァン・ミハイロフに挨拶した。ミハイロフは、「嬉しい驚きです」と顔をほころばせた。「陛下、ご一緒にいかがですか？朝の散歩は仲間と一緒のほうがいいんです」ミハイルは、大臣がなぜ招かれもしないのに自分の私邸にいるのかよくわからなかったが、うなずき、二人は歩きはじめた。\n\n二人の会話は、心も考え方も同じで、あっという間に時間が流れ、話題はすぐに政治的なことに及んだ。ミハイロフが「私は誓って、将軍たちと交渉を続けるくらいなら、バイカル湖に身を投じた方がましだと思う日があります」と言い始めた。\n\nミハイルは緊張した面持ちで周囲を見回しながら、こう答えた。「もっと悪いかもしれない。ほとんど毎日、この家から出させてもらえないからな」\n\nミハイロフの歩みが遅くなった。「この国には理屈に合わないことがたくさんあるんです。軍隊はあなたが思っている以上に影響力を持っています」ミハイロフの歩みは止まり、ミハイルは大臣が神経質な視線を周囲に投げかけるのを心配そうに見ていた。「ああ、言い過ぎたようですな、皇帝陛下。そろそろ失礼します。また近いうちに、できればあまり目立たないところでお話ししましょう」\n\n庭に一人たたずむ皇帝は、かつてないほど混乱していた。"
 CHT.22.a: "事態は複雑になってきた。"
 CHT.23.t: "夕刻のディナー"
 CHT.23.desc: "「陛下、教えてください」イヴァン・ミハイロフはスープにスプーンをつけながら、「オーストラリアはどんな国だったのですか」と尋ねた。「あなたはほとんど話したことがありませんね」\n\n「真実を知りたいかね、ミハイロフ？」ツァーリの口調はいつもよりずっと積極的で権威があり、ミハイロフを驚かせた。「ここに比べれば、オーストラリアは天国だったよ。私はここが嫌いなんだ、イヴァン。そして一番嫌なのは何だと思う？帰れないことだよ。どんなに頑張っても、出口がないんだ」\n\nミハイロフは唖然として、スプーンが手から滑り落ちてしまいました。「陛下、私は……」\n\n「もうたくさんだ！」ミハイルは咆哮した。「何事もないように装うのはもう嫌だ、だって事実そうなんだから。私は家族に手紙すら書けない。知ってるか？この前、秘書が手紙をシェプノフに渡してるのが分かったんだ！わからないか？私は、みんなにスパイされながら、寒くて、言葉もまともに通じない国で人質にされてるんだ！」ミハイロフは口をあんぐりと開けて黙っていた。まるで、ほんの一瞬、ツァーリが全くの別人になったかのようだった。しばらくして、ミハイルは落ち着きを取り戻した。「あぁ……本当に申し訳ない。みっともないところを見せてしまって」\n\n「いいえ、陛下。その通りです、ロシアの神聖な君主だというのに、軍隊の気まぐれの奴隷に過ぎないとは嘆かわしいことです。あなたはロシア皇帝です。軍部はそのことに何の意味もないかのような素振りを見せますが、彼らは自分の立場を忘れています。あなたには神から与えられた運命があり、彼らにはあなたに従う義務があるのです」長い沈黙が続いた。「あなたが憎むべきはロシアではなく、ロシアの栄光ある遺産を自分勝手に利用した者たちでしょう。あなたの遺産を」\n\n皇帝は遠い目をしながらも、強い思いを胸に秘めていた。「そうかもしれないな」"
 CHT.23.a: "陰謀の種がまかれた。"
 CHT.24.t: "目には目を"
 CHT.24.desc: "長年にわたって数え切れないほどの処刑を命じてきたゲンリフ・ヤゴーダは、これから何が起こるかを知っていた。イルクーツク郊外の赤軍陣地が崩壊したとの報告が届いた瞬間から、彼は知っていたのだ。白軍は間もなく進駐してきた。\n\nそれからの数日間は独房で、自分の運命の決断をすることになった。これは、かつてNKVDが報告した白軍主導の政府における混乱と非効率の産物であることは間違いない。しかし、実際のところ取りうる選択肢は一つしかなかった。そして、それはついに実現されたのである。\n\nドアが開くと、ヤゴーダが立っていた。これまで見てきた多くの屈強なはずの男たちが、自分の最期が近づくと原始的な恐怖に倒れるのを見てきたものの、彼はできるだけ尊厳ある最期を迎えようと決意していた。彼は体中を掴まれたまま地下道を通り、階段を上って、ビルの中庭に出ると、壁の前に支柱が立っていた。その前には、大勢の兵士と将校が立っていて、彼が配置につくのを待っていた。\n\n人が多すぎる、とヤゴーダは思った。彼は暗い地下室での処刑を嘆願し続けていたが、それは何が起こったかを知られないようにするため、つまり殉教者とみなされないようにするためであった。自分の名前がこの瞬間からずっと残り続けるということは、大した慰めにはならなかった。しかし、それでもある種の慰めではなった。\n\n最期の瞬間、柱に固定されるとき、ヤゴーダは今まで感じたことのない感覚に陥った。恐怖ではなく、不安であった。次に来るものへの不安だ。このような立場にある者は、皆同じように感じるのだろうかと、彼は思った。\n\nそして命令が下ると、ヤゴーダはもう何も感じなくなった。"
 CHT.24.a: "数十年ぶりの大勝利だ。"
 CHT.25.t: "異端審問"
 CHT.25.desc: "極東を統一しようとする白軍は、共産主義者やファシストと戦うことを想定して訓練していた。北の宗教的過激派と戦うことは予想していなかったし、訓練も受けていなかった。\n\nしかし、彼らと戦って打ち負かしたのだ。自軍の離反、戦線の後方での農民の反乱、そして本当に過酷な領域であっても、彼らは戦場で狂信者を打ち負かした。さらに、オモロンを捕らえることで、彼らのリーダーである謎に包まれた司祭、アレクサンドル・メンをも捕らえたのである。\n\n中央政府の決定によりメンは裁判にかけられたが、その過程は予想以上に困難なものであった。なぜなら、メンは何も語ろうとしないからだ。一言も。裁判前の処理、冒頭陳述、証拠の提示、反対尋問などを通して、彼は完全に沈黙したままだった。\n\nこれが、国全体に問題を起こしていた。メンが農村の多くの人々に語りかけた言葉がまだ残っており、彼からの応答がなければ、裁判はますます見せかけだけのものに思えてしまう。もし予定通り有罪になり、それなりの罰を受ければ、彼は間違いなく殉教者とみなされることになる。安定を保つためには、それは許されることではない。\n\nそこで、適切な手段で決断が下された。結果、すべての罪状のうちいくつかでのみ有罪となり、長期の実刑判決が下されることになった。これには不安が残るものの、やがて政府が内部統制を強化すれば、人々は神父が独房で静かに朽ち果てていることなど忘れるだろう。\n\nそしてその時点で、刑期を無期限に延長することも容易である。あるいは、本来の予定に戻すこともできるだろう。"
 CHT.25.a: "これなら殉教ではない。"
 CHT.26.t: "糸が編まれる"
 CHT.26.desc: "イヴァン・ミハイロフは遠くから市場のあちこちを急ぐ人々を観察していた。売り子の叫び声、客の値切り声、群衆の聞き取れないおしゃべりが聞こえた。そうだ、そうだ！ここが彼の支配する場所であり、彼の領域であった。\n\nしかし、今はまだ、セミョーノフやシェプノフやその仲間たちのせいで完全にそうなってはいない。そして、どんどん彼の決断を覆し、彼の地位を乗っ取っていった。彼はもともと参謀本部とはあまり仲が良くなかったが、彼らはあまりにも行き過ぎたことをしている。誰かが政府の支配に歯止めをかける必要があった。そのような人物は誰なのか、ミハイロフはよく知っていた。\n\n勿論、彼自身である。\n\nしかし、セミョーノフを説得できないなら、もっと思い切った手を使わなければならないかもしれない。経済と同じように、チタの人々にも多少の自由は必要であろう。たとえ他の経済学者の流した誹謗中傷が真実で、彼の自由経済構想が事態を悪化させ続けるとしてもだ。\n\n関係ない。何度も何度も挑戦して、最終的に彼らに示してやるしかないのだ。\n\n彼は全てを見せつけるだろう。"
 CHT.26.a: "何度失敗しても、彼は挫けない。"
 CHT.27.t: "キングメーカー"
 CHT.27.desc: "ボリス・シェプノフは書斎の椅子に寄りかかりながら、やがて訪れるであろう変化を考えていた。東の呪われたファシストと西の忌々しいボリシェヴィキは憎きコインの表裏であり、どちらもチタの正統な政府を倒そうとしている。その上、セミョーノフが棺桶に片足を突っ込んでいることも、すでに察知していた。本当に困ったものだ。\n\nしかし、それを解決すべきは彼であり、それに異を唱える者は誰であろうと倒すだろう。\n\n可能性は低いが、仮にそれがツァーリに対してであってもだ。\n\n白軍による支配、ひいては自分自身による支配が確保されて動乱が抑えられれば、極東全域の秩序は帝国の法に従うに違いない。そうして初めて、ロシアに平和が訪れ始めるのである。\n\nそして、ファシズムとボリシェヴィズムという双子の悪がコインのように地に落ちるのを、シェプノフはハルビンでファシストと戦った時と同じように見守ることになる。それから、彼らの息が絶えたことを確認するのだ。"
 CHT.27.a: "目の前で死にゆく彼らを前にして、彼はやっと笑顔を見せるのだ。"
 CHT.28.t: "若き将軍"
 CHT.28.desc: "ドミトリー・ヴォルコゴーノフは、机に向かい、目の前にある最新の書類の束を、流れるように素早く書き上げた。軍備の請求書、配置転換の命令、訓練の割り当て、その他もろもろを、献身的なヴォルコゴーノフが手早く処理した。しかし、これだけの量をこなすと休憩する者もいる中、彼は何のためらいもなく次の書類の山に移っていく。\n\nしかし、それでもヴォルコゴーノフはまったく動じなかった。そうすれば、いつかは誰かが気づいてくれるはずだ。ただ、問題は……\n\n若い部下がドアを開け、敬礼をして、ヴォルコゴーノフは顔を上げた。ヴォルコゴーノフが顔を上げると、すぐに「これは何だろう」と思い、恐ろしくなった。「閣下、将校が酔っ払って民間人と喧嘩をしたそうです。彼はあなたの部下ですから、その処分はあなたが決めることです」\n\nヴォルコゴーノフは長いため息をつきながら、立ち上がって将校の方へ歩いていった。思ったほどひどくなかったことに安堵しているのか、それとも今週3件目の民間人と兵士の緊張に満ちた事件であることに苛立ちを覚えているのか、彼にはわからない。ただ、軍隊、特にセミョーノフやシェプノフのような将軍が、自分たちは人を傷つけるのではなく、人を助けるためにあるのだと、正気に戻ることを願ったのである。\n\n将校は顔をしかめ、ヴォルコゴーノフを奇妙な目で見た。「閣下、発言してよろしいでしょうか？」ヴォルコゴーノフが軽くうなずくと、彼は続けた。「どうしました？ひどい顔をしていますよ」"
 CHT.28.a: "長い一日だった。"
 CHT.29.t: "力持ち"
 CHT.29.desc: "アナトリー・サプチャークは、思考を整理するために、コートを暖かく包んでチタの街を歩いた。道行く人が手を振ってくれたり、名前を呼んでくれたり、ちょっと大きな声で応援してくれたりしたのは何度目かわからなくなった。ロシア全土の人々が、少しでも生活が良くなるようにと、必死になっているのだ。彼はできるだけ多くの生活を改善したいと願っていたが、ある種の……個人はその仕事を必要以上に難しくしていた。\n\n背中にライフルを背負った兵士の一団が、彼に向かってきた。クソと言えばクソが来る、サプチャークはそう思っていた。「あなたはサプチャーク市長ですか？」サプチャークは、たとえ彼が人々の間で人気があったとしても、現状では、兵士たちはもっと重要な人物の名前を覚えているのだろうと思った。\n\n「私です」サプチャークは快活に答えた。「どうしたんですか？兵士は答えず、今まで気づかなかった紙切れをサプチャークに突きつけた。サプチャークは顔をしかめて、その紙をよく読んだ。「増税か？また増税か？」と、信じられないような声で聞いた。\n\n「すみません」その兵士は、ほとんど退屈そうに、誠実にそう言った。サプチャークは、去っていく彼らの背中を見上げたり、新聞を見下ろしたりと、何度も切り替えていた。この兵士は、自分の代わりに悪い知らせを伝えるメッセンジャーのようなものだと思っているのだろうか。このような状況での増税は残酷だ。誰かが、このような行動に終止符を打たなければならない。"
 CHT.29.a: "この街の本当の責任者は誰だ？"
 CHT.30.t: "バトンを渡す"
 CHT.30.desc: "「お呼びでしょうか、閣下？」シェプノフ将軍は、玄関先で上司と対面して尋ねた。複雑なデザインの杖に寄りかかった老アタマンは、まるで墓場に片足を突っ込んでいるような顔をしていた。かつて赤い怪物に挑んだ男が、長い年月を経て、明らかに老いぼれていた。\n\n「呼んだとも。どうぞ入って腰掛けたまえ」アタマン・セミョーノフが弱々しく、ほとんど囁きに近い声で言った。シェプノフがは彼の言うとおり、暖炉のそばの埃っぽい年代物のソファに陣取った。老人は骨が軋むような音を立てながら、時間をかけて弟子と向かい合う位置に座った。「ボリス、本題に入ろう。このところ、無駄話をしていられる時間もなくなってきたようだし」セミョーノフは苦笑して言い切ったが、すぐに汚い咳に変わった。\n\n「同感です、グリゴリー。何をすれば良いのか教えて下さい」\n\n「ボリス、私に残された時間は少ない。私が生きている間に、ロシアから赤の脅威が一掃されるのを見られないのは非常に残念だ。だが、私が居なくなってからも闘いが続くのだと思えば、安らかに眠れるかもしれない」セミョーノフは身を乗り出した。「その時が来たら、君には私の代わりになってほしい」\n\nシェプノフは言葉を失った。セミョーノフの背中を追い始めて随分経つが、彼の代わりになる？「グリゴリー、光栄ですが、本当に私でいいのですか？」\n\n「ボリス、私には何十年も考える時間があったんだ。この運動が何を意味するのか、我々ほどに理解している人はいないだろう。神聖なる祖国に秩序を取り戻せるのは、君しかいない」新たな使命感に満ちたシェプノフの目と、アタマンの目が合った。"
 CHT.30.a: "「失望させませんよ、閣下」"
 CHT.31.t: "トップの交代"
 CHT.31.desc: "グリゴリー・セミョーノフの訃報は、ミハイル2世を不安にさせた。その男は彼を誘拐し、操り人形のように凍てつく街チタに連行した。それなのに、男は高貴な人物として知られてきた。\n\nミハイルは自分の立ち位置を知っていたが、セミョーノフの後任で軍の最高司令官であるボリス・シェプノフについては、同じことが言えなかった。セミョーノフの古い愛弟子であることは知っており、以前から交流もあったが、このような政治的な立場では初めてだった。\n\nシェプノフは、セミョーノフの葬儀の席上で、彼の功績を称え、偉大な人物であることを大々的に語っていた。ミハイルは、シェプノフも同じように壮大な計画を立てているのだと確信した。白軍はいつもそうだった、特に彼を巻き込んだ時は。\n\nだからこそ、シェプノフを正式に「招聘」したこの日、彼は表情を曇らせないように必死だった。その男の態度は全く異質だった。歩き方が違う。話し方が違う。その目は、記憶よりもさらに冷たくなっているようにさえ見えた。\n\nシェプノフが「信任」を受けたことに礼を言って帰ろうとすると、ミハイルは顔をしかめるのを止められなくなった。\n\nこれからどうなるのだろう？そして、それは彼にとってどんな意味があったのだろうか。"
 CHT.31.a: "彼は何か違った奴なのだろうか？"
 CHT.32.t: "ツァーリと将軍"
 CHT.32.desc: "ボリス・シェプノフは机の上で両手をきっちりと組んで、「それで…」と言った。\n\n「それで？」彼の新しい操り人形となったミハイル・アンドレーヴィチは、緊張して椅子の背もたれを握った。\n\n「ご承知のように、私は現在、暫定首相であり、白軍総司令官でもあります。前任者が担当していたその他の職務も、すべて私が引き受けることになります。ご安心ください…」\n\n「それは結構なんですが、シェプノフ司令官、前から聞きたかったことがあるんですが」\n\n「何でしょう、皇帝陛下？」シェプノフは顔をわずかにゆがめながら尋ねた。彼は、目の前に座っているイタチのような人間に邪魔されるのを特に嫌った。\n\n「その、思っていたんですが、仮にですよ、もし私がここに居たくないと言ったら？つまりここロシアから出たいと」\n\n「何を言ってるんですか、あなたは皇帝ですよ、離れることはできません」シェプノフが眉をひそめた。\n\n「私はここが好きではないのです、シェプノフ。お願いです、もしよろしければ…」\n\n「『陛下』、1つだけはっきりさせておきましょう。その王冠が頭に載っている限り、あなたはここロシアに留まることになるのです。自分の運命から逃れようとする考えはおやめなさい」ミハイルは新しい上司の言葉に萎縮し、いつものように負け惜しみの沈黙に陥った。傀儡のツァーリとなっても残っていた僅かな希望が、その瞬間にすべて粉々に砕け散った。"
 CHT.32.a: "「皇帝陛下はお疲れのようです、宿舎までお見送りください」"
 CHT.33.t: "ツァーリの精鋭"
 CHT.33.desc: "イェルツォフは、50人の男たちと並んで、軍服姿で皇帝ミハイル2世の前に立っていたが、その表情は何も裏切っていなかった。実は、その忠誠心というストイックな顔の裏側には、興奮に満ちた心があった。農民の息子である彼が、数千、いや数万の中から特別に選ばれて帝国軍の一員になったのだ。ほんの数年前まで二等兵で、ネズミの餌にもならないような底辺の食事をしていたが、今、命をかけて皇帝を守る男になっていたのだ。\n\nそして突然、王宮の高い階段の上に出てきた皇帝の姿がそこにあった。彼は新しいエネルギーに取りつかれ、全ロシアの皇帝となる人物への忠誠を、必死に叫びたくなった。\n\n「臣民たちよ」と、ツァーリは語り始めた。その声は、その場にいた全員にはっきりと聞こえた。私は……」\n\n数秒の間、感動的な言葉があるべき場所に沈黙が訪れた。「言いたいのは……」\n\nイェルツォフは本能的に仲間の衛兵の顔を見たい欲求があったが、皇帝の前ではそうしないほうがいいことは分かっていた。しかし、それでもこの様子がおかしいと思うのは彼だけではないはずだ。\n\n演説は5分ほど続いたが、内容からするとせいぜい1分ほどだろう。時折、ツァーリが言葉に詰まっては、明らかに恥ずかしそうに訂正していた。\n\nしかし、要点は明らかだった。彼、イェルツォフは帝国軍の一員であり、命をかけて皇帝を守る使命を帯びている。そして、その一員であることを、イェルツォフは喜んでいた。"
 CHT.33.a: "次は誰かに代ｗもらったほうがいいのでは？"
 CHT.34.t: "恐怖の騎手"
 CHT.34.desc: "マグダガチの西にある公国との国境に駐留するファシスト党側の兵士たちはすっかり気が抜けており、前哨基地から数百メートルしか離れていない場所で頻繁に見張りをするようになっていた。\n\nこのことを、彼らも将校も大きな問題とは考えていなかった。もちろん、近隣の白軍部隊は十分な戦闘能力を有していたが、特殊な作戦をとることはほとんどなかった。そのため、前哨基地がある小さな谷に馬の駆ける音が響いてきたとき、最初は戸惑った。しかし、その音があまりに大きく、しかも違う方向から聞こえてくることに気づいたときには、すでに手遅れだった。\n\n白軍騎兵隊が森林帯を通り抜け、近すぎる哨戒線を突破して猛スピードで前哨基地に向かってくるなか、ファシスト党の将校たちは必死で防御の準備をした。しかし、時間が足りない。\n\n配置についていたごく一部の隊員たちは目を疑った。騎兵隊は、その速さにもかかわらず、隊列の分離や分断もなく、完全な一列縦隊で進んでいた。前哨部隊の周囲に近づくと、彼らは巧みに分かれ、主隊は整備されていない金網の障害物を飛び越え、小隊は敵の逃亡を防ぐために両脇に回り込んだ。\n\nその結果、殺戮が行われた。立ち尽くす者も、この予想外の敵に恐怖して逃げ出そうとする者も、騎兵隊は完全にファシスト党を圧倒し葬った。すべてが終わったとき、前哨基地とその中にある情報は、最小限の犠牲で確保されていた。\n\n騎兵隊は西へ向かって出発する際に、前哨基地を焼き払い、白軍はもはやファシスト党のような規律を失った軍隊ではないというメッセージを発した。白軍は、それに見合う戦術を持った本物のプロフェッショナルの軍隊だったのだ。\n\n彼らはすぐにそれを証明するつもりだった。"
 CHT.34.a: "我らは圧倒した。彼らは倒れた。"
 CHT.35.t: "金は戦争を動かす"
 CHT.35.desc: "公国の財務大臣であるイヴァン・ミハイロフは、白軍の高官たちから依頼されて面会する機会が多かった。彼らは、アポを取らずに来ることもよくある。今回の会談は後者のタイプだった。\n\nこの将軍はセミョーノフの側近の一人で、副官や秘書の前を通り過ぎてミハイロフの部屋に入り、ドアを閉めた。その態度から、この男の望みが何であれ、ミハイロフが喜んで叶えるようなものでないことを察した。そして、選択の余地がないだろうということも。\n\n依頼は予想通り、丁寧なものだった。軍部は今度の予算で自分たちの取り組みに回すための資金をさらに「要請」するのだ。もちろん、国家と皇帝の防衛を強化するためである。しばらくして承諾書が彼の前に置かれ、そこには具体的な金額と転用先がすべて綿密に指定されていた。あとは、一番下の行に彼の署名があればいいのだ。\n\nミハイロフは将軍の眼差しを受けて、その書類に署名すべきだと悟り、そして実際に署名した。将軍はその書類をさっと拾い上げ、それ以上何も言わずに出て行った。扉が男の背後で閉じられたとき、ミハイロフはまたもや、慣れ親しんだ深い苛立ちがこみ上げてくるのを感じた。\n\nしかし、今回はいつにも増して強いものであった。軍は公国の予算の中で常に自分たちの優位性を確保してきた。しかし、最近、彼らの「要請」は頻度も額も増えていた。このままではすぐにでも、文民政府はいかなる場所・規模のプロジェクトであれ、投資する資金を用意できなくなるだろう。\n\n果たして軍部がそれを気にかけるかどうか、ミハイロフには確信が持てなかった。"
 CHT.35.a: "奴らはどこまでやるんだ？"
 CHT.36.t: "誠意を示す"
 CHT.36.desc: "チタは今も昔も決して裕福な街ではない。だから新しい病院が開院するという知らせに人々は喜んだ。さらにツァーリ自身が開院することがわかると、興味をそそられた人々は、その場に立ち会うために大勢集まってきた。\n\nそしてミハイルが到着すると、予想をはるかに超える大群衆が待ち受けていた。もちろん、彼一人ではない。ミハイロフ大蔵大臣もサプチャーク市長も来ており、自分の前に2人が演説を始めたが、彼らが話すにつれ不安は増すばかりであった。\n\nそもそもチタに望んできたというよりは、国を持たぬ軍の傀儡のツァーリという図式が嫌だっただけなのかもしれない。だが、来たからには全力を尽くそうと思ったのだ。とはいえ、少なくともスピーチに関する限り、彼のロシア語は問題だった。というよりも、ロシア語を話した経験がほとんどないのだ。\n\nミハイルが演壇に立つと、予想外の大歓声が沸き起こった。彼は話し出さず、最初は緊張していたが、次第に自信を持って話し始めた。しかし、一語を言い忘れたことに気がついた。そして、もう1つ。そして、3つ目。まるで、ロシア語を忘れてしまったかのようなパニックに陥った。\n\nありがたいことに、サプチャーク市長が苦しむ君主の姿に気づいてくれたようだ。市長は時間を割いて演説してくれたミハイルに感謝を述べ、演壇から降りられるようにしてくれた。\n\nミハイルはホッとした様子で舞台を降りると、今度は自分へ向けられた歓声に驚かされた。つい数秒前の出来事とはいえ、彼の顔には笑みが浮かぶ。彼はきっと、人々が必要としているものを結果的には与えられたのだろう。"
 CHT.36.a: "少なくとも、彼は努力している"
 CHT.37.t: "地獄の一部"
 CHT.37.desc: "白軍の兵士たちは、アムールでのファシストとの戦いの中で多くのものを見てきた。だが、その日彼らが目にしたものは、予期していなかった。\n\n敗色濃厚となったファシスト軍は、夜逃げ同然に陣地を放棄していたのだ。かつての防衛線を越えて侵攻した部隊は、金網と監視塔があることから、要塞化された補給基地と思われる場所に遭遇した。だが監視塔は放棄されており、少人数の勇士たちが厳重な監視のもと、正門を突破した。すると間もなく、彼らは顔を真っ青にして戻ってきた。他の隊員はすぐにその理由を知った。\n\nこの施設は物資集積所ではなかったのだ。ロザエフスキー政権が政治的、社会的、民族的、宗教的、あらゆる理由で不適格者と見なした者たちの収容所だった。収容所の看守は仲間たちと共に脱走したが、囚人は残していった。\n\n動いているのは人間というより骸骨で、呆然と歩き回り、解放者を人間だとも思っていないようだった。軍服を見ただけで原始的な恐怖を覚え、逃げ出した者も少なくない。うち2人は、医官が手当する前に兵士が差し出した食料を食べ過ぎてたため、すぐに死んでしまった。\n\nしかし、最悪だったのは若い伍長が墓場を発見した時である。あまりの大きさにファシストたちの努力も及ばず、うまく隠しきれていなかった。伍長は胃の中の物を吐き出し、気を失い、蘇生まで随分手間取った。\n\n部隊の指揮官は急いで救援を要請した。部下を一刻も早くこの場から連れ出してやりたかった。\n\n彼らがこの光景にいつまで耐えられるか分からないからだ。"
 CHT.37.a: "我々はかつて、化け物たちと手を組んでいたのか？"
 CHT.38.t: "同じ仕事、異なる顔"
 CHT.38.desc: "傭兵の生活は確かに危険ではあるが、それと同じくらいに刺激的で、旅に出る楽しみを与えてくれる。エルネストが傭兵になったのは、まさにこの理由からだった。母国ペルーに居るより遥かに稼げるため、苦にならなかった。\n\n他の傭兵の多くと同様、彼もロシアにチャンスがあるということを聞き付けた。マガダン港を支配していた政権は敵から圧迫されており、外国から戦士を呼び寄せていた。報奨金を受け取り、わずか数週間後にその港で船から降りたエルネストは、それまでいた場所とは全く違う土地にいることに気がついた。\n\n正直なところ、彼は仕えることになった人々が好きではなかったが、給料はちゃんと払ってくれるし、労働時間も守ってくれるので十分だった。ロシア語もすぐに覚えて、現地の人と交流するのにとても役に立ったし、事態が激化したときに地元の兵士の叫び声をよりよく理解することができるようになった。\n\nそして、実際に事態は非常に悪化していった。雇い主たちは、彼の戦う相手が反乱軍ではなく本物の軍隊であることを告げなかった。白軍だ。白軍は雇い主たちを短期間で打ち破った。だがエルネストは、勝敗が明らかなときには戦略的に撤退することで生き延びることができた。もちろん、最後の給料を手にした後だ。\n\n当初、エルネストは困ったことになったと思っていたが、良い話を耳にした。マガダンの新たな領主は、領土を確保するために人手を必要としており、その費用を支払ってくれるというのだ。その日のうちに、彼は再び傭兵として依頼を受けた。先週まで彼らに銃口を向けていたことを慎重に伏せたうえで。彼は、この任務が長く続くことを願った。\n\nそうでなくとも、またいつでも脱走すればいい。最後の給料を手にした後に。"
 CHT.38.a: "金を払ってくれる間はね。"
 CHT.39.t: "ツァーリからの提案"
 CHT.39.desc: "チタのツァーリから申し出があった。彼らは我々を平和的に降伏させ、彼らの領土に編入することを要求している。だがもし我々が拒めば、彼らは我々に宣戦布告せざるを得ないことを暗に示している。\n\n我々は独立を誇ってきたが、それも長くは続かないようだ。ここは受け入れることが最良の選択かもしれないし、そのうえで良い条件を得る望みはまだ残っている。ツァーリがノーと言わないことは確かであるし、そもそも我が国の軍隊が彼らを打ち負かす望みはほぼ無い。\n\nしかし、我々は独立のため戦うことへの望みも捨ててはいない。勝つ見込みはないかもしれないが、諦めることは本当に最善の選択なのだろうか。多くの人が諦めて降伏することに反対している。であれば、名誉のために恥よりも死を選ぶほうが良いのかもしれない。それに、戦ってみなければ我々に勝利のチャンスがあるかどうか分からないのだ。"
 CHT.39.a: "取引を受け入れるが、より良い権利を期待する。"
 CHT.39.b: "我々はそう簡単にあきらめない！"
 CHT.40.t: "ヤクーツクが同意"
 CHT.40.desc: "ヤクーツクは、ありがたいことに、より良い権利と引き換えに我々への併合の申し出を受け入れたようだ。断ったところで彼らは敵わないとはいえ、必要な設備や人員を浪費しなくて済むのは喜ばしいことだ。\n\nヤクーチアを支配下に置くことで、極東統一にますます近づくことができる。西のイルクーツク、ブリヤート、そして極寒の北方へも軍を送り込むことができるようになった。しかしその前に、新しい領地を統合する必要がある。多くの指揮官が天下統一への新たなチャンスに楽観的である。"
 CHT.40.a: "ヤクートの皆、ツァーリ国へようこそ！"
 CHT.41.t: "ヤクーツクが拒絶"
 CHT.41.desc: "どうやらヤクーツクは愚かなのか勇敢なのか、拒否したようだ。我々にできることは全て提示したが、どうやら戦争が始まったようだ。\n\n大したことはないだろう。戦いに慣れたベテランが数で勝っている。しかし、我々は迅速を期したい。長い戦争で泥沼にはまり、敵が優位に立つのは避けたい。ヤクーツクは自分たちが生き残るために戦っていると考えているため、迅速に行動する。我々が唯一の選択肢であることを理解してくれればよかったのだが。"
 CHT.41.a: "もう一度戦争だ！"
 CHT.42.t: "兄弟愛"
 CHT.42.desc: "ヴィッサリオン・ムスタフィンは、弟のレオニードから飲みに誘われて驚きを隠せなかった。子供の頃は仲が良かったが、セミョーノフがチタ奪還を指揮して以来二人は疎遠になり、数え切れないほどの任務に気をとられていた。何かあったのだろう。ヴィサリオンは、アルコールでレオニードの舌が緩めば、何か分かるだろうと思った。\n\n「ああ！この店には本当に極東一の酒がある、間違いない！」レオニードがそう言って、バーテンダーに大きな笑みを見せた。\n\n「小便の代わりに水のような味がするからといって、それが良いとは限らないぞ」ヴィッサリオンが笑いながら言った。レオニードは目を丸くして、兄をからかうように小突いた。\n\n「ヴィッサリオン、あんたは信仰心が足りなさすぎる。この国の未来はとても明るい、そんな良い予感がするんだ。あの馬鹿な老人ではなくミハイル皇帝が舵を取れば、近いうちに世界のあらゆる名品が俺たちの周りに集まるだろう。もちろん、酒もな」大笑いしていたレオニードは、兄の顔がしかめっ面をしているのに気づかなかった。セミョーノフに関する発言は、ほとんど反逆罪に聞こえたのだ。\n\n「なあ、レオニード？」弟が振り向くと、ヴィッサリオンはこう続けた。「あまり宮廷の政治に首を突っ込むな、いいか？お前の良い予感も時には正しいが、俺の悪い予感も同じだ。事態が進むにつれて、何か本当に悪い予感がするんだ」\n\n今度はレオニードが顔をしかめ、眉をひそめた。「そうかもしれない。でも、政府にもっと多くを望むのは悪いことじゃないだろう？いつまでも日本の犬でいたくはない。兄さん、何か国に望むことはないのか？」"
 CHT.42.a: "俺が望むのは、お前の安全だけだ。"
 CHT_regional.1.t: "考慮すべき遺産"
 CHT_regional.1.desc: "「全ロシアのツァーリ、ミハイル2世陛下であらせられる」ミハイルは摂政の後ろから姿を現し、目の前に立ちはだかる大勢の兵士の列を目の当たりにした。皇帝の姿を見るや否や、兵士たちは整列して敬礼した。\n\n「ミハイル皇帝万歳！」ミハイルは自分の名前を叫ばれ不意を突かれながらも、懸命に平静を装った。予定通り、皇帝は握手と敬礼を交わしながら列を巡っていった。ミハイルは、若い男たちがミハイルを神格化したかのように感嘆のまなざしで見ていることに気付かざるを得なかった。その中には、明らかに成人していないような将校もいた。\n\n「皇帝陛下万歳。お仕えできて光栄です」若い将校は丁重に敬礼した。\n\nミハイルは恥ずかしそうに握手を求めた。「いえいえ。こちらこそ光栄だよ。本当にありがとう」皇帝は少し緊張した面持ちで微笑んだ。彼は、後ろに立っているボリス・シェプノフをちらりと振り返った。シェプノフは腕を組み、焦ったような表情をしていた。ミハイルに巡回のペースを上げてほしいと思っているようだ。\n\n視察が終わり皇帝一行が元の位置に戻る途中、ミハイルの目にとまった光景があった。それは、基地の正面に飾られていたコサック戦士の騎馬像である。ミハイルは足を止めて、その銅像に見とれた。自分が戦場に居て、何千人もの若者たちが彼の指揮を仰いでいる姿を想像した。"
 CHT_regional.1.a: "人は夢を見るものだ…"
 CHT_regional.2.t: "委員会をまとめる"
 CHT_regional.2.desc: "帝国の行政を補佐する「帝国統治委員会」が発足し、その主導権争いがすでに始まっている。政界を牛耳る利権屋たちはこの委員会に目をつけ、自分たちの盟友を押し込もうと躍起になっている。\n\nまず忠誠派の代表格である実業家たち。このグループは富裕な貴族や実業家が多く、委員会を利用して帝国内でのビジネス利益を拡大しようと躍起になっている。また、ミハイル2世の政治的盟友や側近もこのグループに属しており、委員会を掌握することが王室の影響力の拡大を意味することは間違いないだろう。\n\n一方、白軍に属する政治家や軍人も、IGCを自分たちの支配下に置こうとしている。その大半は白軍の参謀本部、ひいては陸軍参謀総長ボリス・シェプノフにつながりを持つ人物たちである。IGCが軍の影響下に入れば、シェプノフの権力が再び国家的な問題に及ぶことになる。\n\n委員会の主役は誰になるのか。"
 CHT_regional.2.a: "委員会は実業家たちで占められる。"
 CHT_regional.2.b: "軍は再び自分たちの権威を主張する。"
 CHT_regional.3.t: "助成金の交付"
 CHT_regional.3.desc: "帝国統治委員会が定めた行政区を誰が統治するかを決める時が来た。この重大な決定をめぐって、大蔵大臣イヴァン・ミハイロフと参謀長ボリス・シェプノフが対立し、それぞれ独自の国家統治案を提出している。\n\n当然ながら、シェプノフの案は軍部に大きく有利な配分となっている。もし彼がその気になれば、総督たちはほとんど軍人で構成されることになる。その中には、ロシア内戦時代からシェプノフに仕えてきたベテラン幹部もいる。\n\n一方、イヴァン・ミハイロフの計画は、忠誠派を大きく優遇するものである。ミハイロフは、「王室総督」に交付金を割り当てるべきであると考えている。この総督は、白軍ではなく帝国の民間人の中から選出される。\n\n果たして、どちらの思い通りになるのだろうか。"
 CHT_regional.3.a: "土地の交付は王室総督に委ねられる。"
 CHT_regional.3.b: "行政区は軍事総督の支配下にある。"
 CHT_regional.4.t: "我々の手を汚す"
 CHT_regional.4.desc: "ボリス・シェプノフは気に食わなかった。彼の軍隊が帝国の敵に勝利を収めてから数ヵ月が経とうとしていたが、敵の残党は努力の甲斐なく、依然として彼を苦しめている。今日、彼は白軍の他の参謀たちと会議を開き、その不快感を知らせた。\n\n「諸君、説明したまえ。どうやって滅ぼしたはずの彼らがまだ我々の兵士を殺し続け、私に頭痛の種を植え付けているんだ？」反応はなかった。シェプノフの将兵たちは、この沈黙の間、答えを出すよりも言い訳を考えていたに違いない。\n\n「閣下の仰るとおり、反乱軍の行動は手痛いものですが、心配には及びません」ムスタフィン将軍の口調は、必ずしも自信満々とは言えなかった。「私は、彼らは長く存続するにはあまりにも矮小な勢力であり、十分な時間が経つうちに自壊しると考えています」\n\n「失礼ながらレオニード、君の言ってることはデタラメだ。わかってるだろう。彼らはたった今も外で我々の仲間を殺し、我々が達成した苦労をすべて台無しにしようとしている。君はそこに座ったまま、事態が制御下にあるとでも言うつもりか？何が起こっているのか、わかっているのか!?」再び静寂が訪れる。誰だって、次に上司の怒りに触れる役は御免だ。\n\n「どうやら、君たちには戦いを終わらせることなく勝利を主張する勇気があるようだ。そんなことは今日から許さない。君たち全員、最高の部下を送り込んで、逮捕を始めてほしい。今週からは反論すらも聞きたくない、わかったか？私の監督下で、裏切り者は絶対に許さない」"
 CHT_regional.4.a: "もう中途半端はダメだ。"
 CHT_regional.5.t: "支援の補強"
 CHT_regional.5.desc: "政府内でトラブルが発生し、文民と軍部の緊張関係が急速に最高潮へと達しつつある。国政における白軍の優位は、見かけによらずかつてほどには強くない。アタマン・セミョーノフが亡くなって以来、軍の影響力は日に日に弱くなっている。貪欲な政治家たちは白軍の支配を断ち切るため、自分たちの先導者たりえると信じてミハイル二世の周りに結集している。\n\nミハイルは青年将校の一派とイヴァン・ミハイロフの後ろ盾を得て政府を掌握し、名実ともにロシア国家の絶対権力者としての地位を再確立しようと謀っている。貴族や実業家などの富裕層を味方につける一方で、軍の適切な支援がなければ計画が失敗しかねないという懸念が高まっている。\n\n一方、白軍とその参謀長ボリス・シェプノフは、何かがおかしいと気付いている。ツァーリが陰謀を企てているという決定的な証拠はまだないが、少なくとも反体制派となりうる人物に対して先手を打つ準備をするほどには疑心暗鬼になっている。有事の際の対策も立てられ、白軍では厳戒態勢が続いている。\n\n遅かれ早かれ、一方の派閥が他方の派閥に対抗し、白色運動の運命が決定されることになるであろう。"
 CHT_regional.5.a: "白軍が統制を強める。"
 CHT_regional.5.b: "忠誠派の影響力が増加する。"
 CHT_regional.6.t: "小さな中断"
 CHT_regional.6.desc: "「これが最後のチャンスだぞ！」ボリス・シェプノフは叫んだ。邸宅の1階にいる皇帝の儀仗兵に、彼の声がはっきりと届くことを知ったからだ。「降伏して武器を降ろせ！これは命令だ！」しかし返事も動きもなく、シェプノフは悔しそうにため息をついた。彼は忠臣たちが平和的にやってきて、流血なしに皇帝が降伏することを望んでいた。しかしそうはならず、多くの者が死ななければならなくなった。彼は部下に目を向けた。「ヴォルコゴノフ将軍、始めてくれ」\n\nヴォルコゴノフは頷き、無線機を手に取った。「全部隊、私の命令で作戦を開始せよ！」シェプノフの最後の頷きで、ヴォルコゴノフが命令を下した。「発射！」所定の位置で待機していた兵士たちは、直ちに皇帝の邸宅に射撃を開始した。\n\nライフル銃や機関銃が窓やドアを粉砕し、装甲車の砲撃が壁に穴を開け、1階部分の多くが瓦礫と化した。反撃は散発的で精度が低く、やがて完全に止んだ。しばらくして、ヴォルコゴノフの兵士も発砲を止めた。\n\nヴォルコゴノフは、胸が締め付けられるような思いでその光景を眺めていた。ほんの少し前まで仲間だった親衛隊の死体がよじれ、ばらばらになって瓦礫の中に散乱している。生き延びた者も不自由な生涯を強いられるだろう。ヴォルコゴノフはとてつもない不名誉を感じていたが、それを誰にも、特にシェプノフには悟られたくなかった。部下たちが武器を構えて前進する中、ヴォルコゴノフは背を向けた。"
 CHT_regional.6.a: "全ては計画通りだ。"
 CHT_regional.7.t: "一つの時代の終焉"
 CHT_regional.7.desc: "ボリス・シェプノフは、目の前に広がる光景を厳しい表情で見つめた。彼の軍隊はツァーリの別荘を完全に包囲していた。ネズミは穴の中に追い詰められた。陰謀を企てた者たちと彼との間には、形ばかりの親衛隊と良心的な若い将校たちがいるだけであった。老将は覚悟を決め、自分の意思を伝えようとした。\n\n「ツァーリに仕える者達よ、刮目せよ！我々は、ロシア国家の意思を実行するためだけにこの場に居るのだ！ミハイル・アンドレーヴィチは反乱分子と手を組み、ロシアとその民衆を守るという神聖な誓いを破ったのだ。直ちに身を引け！」しかし、ツァーリの忠実な支持者たちは動かなかった。シェプノフもこれ以上、彼らの抵抗には耐えられなくなった。「茶番はもうたくさんだ。ヴォルコゴノフ将軍、攻撃命令を下せ。今日で終わりにしよう」\n\n「嫌です。恐れながら閣下、それはできません」\n\n「ふざけるな……」部下に顔を向けようとすると、代わりに目の前には銃口が突きつけられた。ヴォルコゴノフは、横を向いたまま腕をシェプノフの顔に向けていた。「おい、一体何をしているのか分かっているのか、将軍!?」シェプノフの声は常に冷厳で果断だが、今回はめったにないパニック状態である。\n\n「ボリス・シェプノフよ、ミハイル2世陛下の名において、あなたを逮捕します」シェプノフの天下は、わずか数秒でひっくり返った。ヴォルコゴノフの兵士たちは内側を向き、その場にいたシェプノフ配下の部隊を荒々しく拘束しはじめた。\n\n「お前もか、ヴォルコゴノフ？いや……こんなはずでは……」彼は言葉に詰まった。かつて帝国最大の権力者であった白軍の宰相兼司令官は、兵士に両手を手錠でつながれ、膝が抜けるような感覚を覚えていた。その鉄壁の支配は、始まったと同時に終わりを告げたのである。"
 CHT_regional.7.a: "鎖は断ち切られた。"
 CHT_regional.8.t: "新たなシベリア"
 CHT_regional.8.desc: "キリルは腰を下ろして呻いた。長い一日の仕事を終えて、休息する数少ない機会である。高い位置から、その日の仕事の成果がよく見えた。見渡す限り、木々のない広大な風景が広がっている。今座っているような切り株が延々と広がっているのだ。\n\nかつてはシベリアの大自然の子としてその恩恵にあずかりながら、今は彼がかつて抵抗を試みた者たちの言いなりになっている。給料は良いが、自分の魂を売ってまで、かつて自分が住んでいた場所と同じような森の破壊に手を貸す価値があるのだろうか、とキリルは考えた。\n\nタバコに火をつけながら、キリルは考え続けた。シベリアは広大な土地だ。しかし、果てしなく続くように見える森も、全体から見れば限りあるものなのだ。このままでは、将来、森がなくなるのではないか？\n\n彼は、大自然の中で生まれ育ち、大自然の恵みを受けて生きてきた。キリルの知る限り、文明というのは過大評価されるもので、もっと多くの人に自然の美しさを知ってほしいと願っていた。しかし、その分、給料は上がらない。結局、野生児のようなのようなキリルもIDCの富の誘惑には負けた。\n\n果たして遠い将来、キリルの子供たちはかつての自分と同じような生活を送ることができるのだろうか。タバコの火を消すと、キリルはその日の仕事を終えるため考えるのをやめた。"
 CHT_regional.8.a: "進歩の対価だ。"
 CHT_regional.9.t: "ひとときの休息"
 CHT_regional.9.desc: "頭からつま先まで、セミョーンの身体は痛んでいた。夜明けから夕暮れまでボーキサイト鉱山で働き、一日中いた穴の外で、ようやく自分の状況を再確認する時間ができた。かつてNKVDの将校だったセミョーンは、今や捕虜の奴隷に等しい。彼が思い描いていたような栄光は、少なくともない。\n\n「アカ野郎、またサボってるのか？」聞き覚えのある声に、セミョーンはうめき声を上げた。\n\n「少なくとも、イカれてしまう前の止め時は分かっているんだ、このファシストが」。彼はその悪口を言った人物を見ようともしなかった。そのファシストはアナトリーという名の大柄な男で、セミョーンの隣の席に座るとにやりと笑った。\n\n「あいつら、俺たちを死ぬまで働かせるつもりなんだ。もう何人も倒れてる。それでも、警備員共は何事もなかったかのように気にせず通り過ぎていった」セミョーンもそれを目撃していた。過酷な労働に耐えられず、背中に銃を突きつけられ、光のない場所で絶望的に倒れていく男たちを。\n\n「アナトリー、生きた屍とお前のようなファシスト、どっちと働く方がマシだろうな」\n\nファシストは高笑いした。「ボリシェヴィキにはどっちだろうが関係ない。採掘のための労働力としか見てないからな。好むと好まざるとにかかわらず、俺達は皆兄弟ってわけだ」\n\nアナトリーはそう言って、道具を手に鉱山の入り口へ戻っていった。セミョーンは、彼の言葉が真実であると本心では分かっていた。彼は心の片隅で、かつての敵が戻ってきて自分をここから連れ出してくれないかと願っていた。"
 CHT_regional.9.a: "呉越同舟だな。"
 CHT_regional.10.t: "計画外"
 CHT_regional.10.desc: "ドミトリー・ヴォルコゴノフ将軍は、刻々と緊張を強めていた。彼は皇帝に、時が来れば助けると約束したが、その時が来たのは明らかだった。しかし、ロシアのような機能不全の国の常として、現実はそれよりはるかに複雑であった。\n\n白軍はすでに千人以上の兵力を配置しており、さらに多くの兵力が後方に控えているはずだ。ヴォルコゴノフの部隊はその中でもかなり少数で、運命のツァーリを守ろうとする哀れな人々と同じくらい劣勢であることが分かった。ボリス・シェプノフがツァーリの護衛に投降を促すと、ヴォルコゴノフの心は逃げ出したくなるような暗い世界へと流れていった。ミハイルに味方したのは、果たして賢明な判断だったのか。こんな絶望的な状況で上官の武装を解こうとしたらどうなるか。\n\nそんなヴォルコゴノフの内なる考えを、上官の声が打ち破った。「ヴォルコゴノフ将軍、君の部下を移動させてくれ。愚か者と交渉するのに時間を使いすぎてしまった。そろそろ終わりにしよう」将軍は、まるでヘッドライトを浴びた鹿のようだった。彼は何を言うのだろう？今がその時か？皇帝を裏切るのは最も不名誉なことだが、そうしなければ間違いなく彼は破滅を迎える……\n\n「将軍？私の言葉が聞こえないのか？兵を行かせたまえ！」ヴォルコゴノフは緊張の面持ちで息をのんだ。今しかないのだ。今日、どんな決断をしても誰かは彼を裏切り者だと思うだろう。ただ、その後に生き残れるかどうかの違いだけだった。\n\n「イエッサー。全隊、前進準備！」そして白軍の兵士たちは皇帝の邸宅へと歩みを進めた。ヴォルコゴノフは恥ずかしさを胸に秘めながら列から離れると、散発的な銃声が聞こえてきた。"
 CHT_regional.10.a: "善人が何もしないとき、悪は勝利する。"
 CHT_regional.11.t: "噛ませ犬の話"
 CHT_regional.11.desc: "「一体どうすればいいんだ？ああ……やっぱりこれはダメだ！」ミハイルは必死で、ヒステリーを起こしそうになっていた。一方、ミハイロフは努めて冷静さを保とうとしたが、この状況ではさすがに無理があった。彼もまた、心の底では皇帝と同じように恐怖を感じていた。\n\n「とにかく落ち着いてください、陛下！私は……私たちは、なんとかしましょう！とにかくちょっと考えさせてください……」\n\n「何を考えるっていうんだ？奴らは私たちの目的を知っていて、建物を包囲しているんだぞ！あの血なまぐさい招待状を受け取らなければ、こんなことにはならなかったんだ！」ミハイルのヒステリックな叫びは、2人の間にパニックという避けようのないフィードバックループを引き起こしただけだった。その時突然外で小銃が発砲され、彼らの沈黙を破った。続いて耳をつんざくような爆発音が建物全体を揺るがした。屈んでいたそばの窓が流れ弾で割れ、ミハイルは真抜けた悲鳴を上げた。二人とも床に突っ伏して頭を覆い、銃声のシンフォニーが最高潮に達した。\n\nそれは数時間にも感じられた。突然、銃声が止んだ。ミハイルとミハイロフの激しい息づかいが聞こえるだけである。ミハイロフは真っ先に起き上がり、粉々になった窓から外の様子をうかがった。運が悪い。日が暮れつつあり、戦闘で出た煙で老人の目にはよく見えなかった。\n\n「どうしたんだ？我々は勝ったのか？」ミハイルは緊張して、地面に倒れたまま尋ねた。食堂の扉が開いて、ツァーリがわめいた。二人が振り向くと、白軍の兵士に挟まれたヴォルコゴノフ将軍の姿があった。\n\n「陛下、ご安心ください。裏切り者は始末しました。もう安全です」"
 CHT_regional.11.a: "ちょっと待て、何だって？"
 CHT_regional.12.t: "老いた王子"
 CHT_regional.12.desc: "飛行機からカダラ空港に降り立ったニキータ・アレクサンドロヴィチは、まずシベリアの冷たい空気に晒された。綿密な準備をしてきたにもかかわらず、王子はこの地の寒さを甘く見ていたようだ。ニキータは毛皮のコートを引き締めながら、到着を待っていた大勢の男たちのところへ向かって降りていった。\n\n参謀長のボリス・シェプノフはその先頭に立ち、王子を迎えようと意気込んでいた。「ニキータ王子殿下！ようこそロシアへ！」\n\nニキータは礼儀正しい笑みを浮かべ、シェプノフに手を差し伸べた。「どうもありがとう、将軍。お会いできて嬉しいよ」妻と二人の息子、ニキータとアレクサンドルに挟まれた王子は横を向いて、シェプノフの背後にいる群衆のほうを見た。「私の甥はどこだ？話がしたい」\n\n「申し訳ありません、殿下。今日は皇帝陛下は体調を崩されており、残念ながらこの場にいらっしゃることができませんでした。そうでなければ、きっとご家族とお会いするのを喜んでおられたことでしょう。さあ来てください、ご家族と暖かい所へ参りましょう」シェプノフが身振りで王子一行に同行を促し、彼らはそれに従った。\n\n将軍の言葉とは裏腹に、ニキータ王子は自分の到着を出迎えた人々の中に甥が不在であることを不思議に思っていた。王子は再会を心待ちにしていたし、ミハイルも同じ気持ちだろうと思っていた。甥の病気がどのようなものであるにせよ、恐らくかなり深刻なものであるに違いない……"
 CHT_regional.12.a: "戻ってこれてよかった。"
 CHT_regional.13.t: "はじめの一歩"
 CHT_regional.13.desc: "ウラジーミル・アブラモフ将軍は、東京・霞ヶ関の奥深くで、見知らぬ土地で見知らぬ人になったような気分だった。日本の外務省本部の何の変哲もない事務室で、公式の外交団と向かい合っているのだ。ウラジーミル将軍は、ボリス・シェプノフが自ら選んだ東京訪問団の団長である。将軍が上司の命令に疑問を呈することはありえないが、この考えには小さな疑問があった。アブラモフは軍人であり、外交の経験は全くない。\n\nシェプノフがなぜ外務省に依頼しなかったのか不思議に思ったが、今さらどうにもならない。日本人は、アブラモフが新しいロシア外交の顔になることを期待して、彼の前にいた。彼は日露関係の将来が、この会談の成否にかかっているかもしれないことを知っていた。\n\n「つまり陛下は、歴史的な過失を越えて、日露関係の大改革を推進されたいのです。安心してください、私たちは友人として、また対等な立場でお近付きになりたいのです」アブラモフの発言はいかにも練習していますという感じで、日本側にはそれが伝わらないことを祈った。\n\n日本側の担当者は部下に、ロシア側の代表団が理解できない言葉で話しかけた。その外交官は、不敵な笑みを浮かべてアブラモフに向き直った。「対等ですって？何とも面白い考え方ですね。まぁ心配しないでください。将軍、日本としては関係強化に前向きです。今日の会談がその第一歩となることを心から願っていますよ。その過程で、外交のやり方についても恐らく少しは学べるでしょうな」"
 CHT_regional.13.a: "「あぁ…はい、そうですね」"
 CHT_regional.13.b: "「あぁ…はい、そうですね」"
 CHT_regional.14.t: "未来への行進"
 CHT_regional.14.desc: "ボリス・シェプノフは、バルコニーからチタの大通りを行進する白軍部隊を眺めていた。極東統一後、初めてのパレードである。シェプノフはこのパレードに大きな期待を寄せていたわけではない。かつてアタマン・セミョーノフに仕えていた頃、数十年前に見た白軍の軍隊は、軍服を着ただけの野蛮な略奪者と変わらなかった。\n\nしかし、その姿は全く違っていた。軍隊は一糸乱れず行進し、視線は皇帝に向けられ、敬礼をしていた。軍服は手入れが行き届いており、肩には最新の小火器が掛けられている。シェプノフのような老将でさえ、兵士たちの凛々しい姿に感動を禁じ得なかった。\n\n歩兵が通り過ぎ、高名なコサック騎兵が見えてくると、シェプノフは思わず感慨にふけった。長い年月をかけて、自分が作ろうとしていた軍隊がこれだったのだ。騎馬民族や民兵の寄せ集めではなく、いざとなったら世界を相手にするプロの軍隊だ。\n\n「ウラジーミル、白軍が本物の軍隊と見紛うほどになる日が来るとは思わなかった。なんとも驚いたよ……」シェプノフは隣に立つアブラモフ将軍に語りかけながら、まだ騎兵たちを見つめていた。\n\nしかし、ミハイル二世だけはそんなことにお構いなしだった。他の者が勇敢な戦士と捉えるものを、彼は冷酷な牢獄の看守として見ていたのだ。ミハイルは終始無言で、感心というより静かな心配の目で見ていた。"
 CHT_regional.14.a: "本当に侮れない存在だ。"
 CHT_regional.15.t: "世相"
 CHT_regional.15.desc: "ソフィヤは、いつもよりずっと多くアパートから外に出ていた。ファシスト政権がゼヤから追い出されて以来、ファシスト党の凶悪犯がもはや街を脅かしていないことが分かり、彼女は再び街を歩くのがとても心地よく感じられるようになった。とはいえ、奇妙なことが少なくなったわけではない。\n\nこの日、ソフィヤは目の前の歩道で小さな集団が集まっているのに気がついた。その人たちの視線の先には、建物の側面に取り付けられた何かがあった。何かは分からないが、騒然としている。近づいてみると、何やらぶつぶつ言っているのが聞こえる。そして、ようやくその正体が見えた。\n\n壁に貼られた大きなポスターは、明らかに白軍の宣伝ポスターだ。中央には、双頭の竜に突進する兵士の姿が理想的に描かれている。竜は、片方の頭が赤、もう片方が黒で、明らかに邪悪な生物である。竜の尾にはボロボロになったロシア三色旗のポールが巻きついている。「白軍に入り、聖なるロシアを急進主義の魔の手から救え！」と太字で書かれている。その象徴性は誰もが認めるところである。\n\nソフィヤは一抹の不安を感じずにはいられなかった。このポスターはごく普通のものだが、そのデザインの軍国主義的な側面に関しては、前政権のものでも全く違和感がないように思えた。新体制が強化されても平和な日常が続くことを願いながら、帰途についた。"
 CHT_regional.15.a: "ペンキの上塗りだ。"
 CHT_regional.16.t: "変わったお願い"
 CHT_regional.16.desc: "「ええと……ロシア人だと言いましたね？確かですか？」\n\n「確かです。彼の英語はでたらめで、理解できませんでした。建物の中でロシア語を話せる人を見つけて、彼の望みを聞き出すしかなかった」\n\n「彼を中へ」大使は混乱しながらも、好奇心を刺激された。大使は久しぶりにロシア語を勉強したが、外交をするのには十分な知識を持っていると確信していた。しばらくして、謎の使者が大使の執務室に入ってきた。\n\n「まずはご挨拶を。私は全ロシア皇帝、ミハイル2世を代表する者です。私は今日、米国に対して我々がロシアの真の政府であると公式に、外交的に承認するよう要請するため参りました」\n\n大使は、今聞いた話にすっかり圧倒されてしまった。「おい、落ち着いてくれ。皇帝の代理人だって？」\n\n「そうです。白軍は皇帝ミハイル2世に代わって、東シベリアをファシストとボリシェヴィキの暴君から奪い取ったのです。我々の地位が安定した今、正統な政府として認めてもらいたいのです」この答えにますます疑問が湧いた。大使は誰かに電話しなければならないが、その前にまずこの奇妙なロシア人を事務所から追い出さないと……\n\n「あの、私の仕事は日本との関係を扱うことなので、残念ながら私にできることはあまりないのですが、あなたの代わりに国務省に電話することはできますよ。ええと、それで、他に何かご質問は？」"
 CHT_regional.16.a: "「いいえ、今ので全部です」"
 CHT_regional.17.t: "一方的な関係"
 CHT_regional.17.desc: "「もしもし、帝国外務大臣のニコライ・ウフトムスキーです」\n\n「残念なお知らせがあります。お気に召さないかもしれませんが」聞き覚えのある声に外務大臣は冷や汗をかいた。「私のパートナーたちはそちらの経済協力の申し出を受け入れます。しかし、彼らは譲歩を要求してきています」\n\n「譲歩？何？もう十分与えたじゃないですか！」\n\n「声を抑えてください、ウフトムスキーさん。私のパートナーたちは、財閥があなたの国の中で自由にビジネスを展開できるようにしたいと考えています。これは無理な注文ではないと信じています、違いますか？」\n\n「彼らのビジネスは喜んでお受け致したいところですが、しかし御存知の通り、財閥は隙を見せたらすぐさま我々の弱みを握ってくるでしょうから……」\n\n「失礼ですが、ウフトムスキーさん。あなた方は交渉できる立場にあるとは思えません。我々の商売を受け入れるか、受け入れないかの二択です。言っておきますが、もし君の前任者が相手なら、こんな話は必要なかったことでしょう……」\n\n間が空いた。電話の男が正しい。ウフトムスキーはそれを知っていた。「くそっ、いいとも！譲歩しましょう。しかし、こんなサプライズはもう結構ですからね？」\n\n「分かってもらえると信じていました。また連絡します」そう言って電話が切れると、ウフトムスキーは電話を元の場所に叩きつけた。"
 CHT_regional.17.a: "この取引は刻々と不利になっている！"
 CHT_regional.18.t: "特別な何かの始まり"
 CHT_regional.18.desc: "ボリス・シェプノフは、静かな時間を大切にするようになった。一人、オフィスでウォッカを片手に、部下からの報告書に目を通した。反乱軍が日に日に勢力を伸ばしていること、文民政権に反抗の気配があるとの噂など、相変わらず悪いニュースばかりである。もう、うんざりするほどだ。\n\nシェプノフはウォッカがのどにしみるのを感じながら、アタマンならどう思うだろう、と考えた。コサックの老将は、事態が手に負えないときでも、常に冷静に対処する術を心得ていた。セミョーノフがいなくなった今、その尻拭いをするのは彼である。将軍は、自軍の功績で生活が楽になると信じていた自分を呪った。勝利は、答えよりも多くの問題を提起することを、彼は今までに知っておくべきだったのだ。\n\nシェプノフはチタにいた頃、セミョーノフやコサックと一緒にシベリアのツンドラ地帯を冒険していたのを懐かしく思っていた。少なくとも、敵が正面からぶつかってくることは分かっていた。今は、敵はすぐわかるところに隠れている。これまで以上に警戒が必要なのに、平和がシェプノフを甘やかしているのである。\n\nシェプノフはグラスを再び満たしに行った。一瞬でもその日の疲れから目をそらすためだ。"
 CHT_regional.18.a: "何かがおかしい、でも何が？"
 CHT_regional.19.t: "彼らはあきらめない。"
 CHT_regional.19.desc: "グリゴールは路地の端から端まで目を走らせた。しかし、その表情は怯えきっていた。彼やロシアファシスト党の仲間たちが堂々と行動できた時代はもう終わったのだ。しかし、彼の友人2人は、同じ恐怖を共有していないようだった。\n\n「おいユダヤ人、ツァーリはどこだ？俺たちの街を通っていけるとでも思ったのか？この辺りはまだ俺たちのものだ、戦争でどうにかなるもんじゃない」グリゴールの友人たちは極上の、しかし手入れが行き届いていないファシスト党の制服を身にまとい、地面に倒れた男の上にどっしりと構えていた。昔と同じようにこの男を路上に引きずり倒すと、すぐに嫌がらせを始めた。\n\n「私は調査に来ただけだ！」と男は叫んだ。「ユダヤ人でもない！」慈悲を求める彼に、猛烈な蹴りが浴びせられた。\n\nグリゴールの背後から叫び声が聞こえ、3人のファシストの注意を引きつけた。白軍の兵士が二人、武器を構えて近づいてきたのだ。その光景にグリゴールは気分が悪くなった。「彼から離れろ！」先頭の兵士が叫んだ。「両手を上げろ！今すぐだ！」\n\n「ああ、皇帝の犬がついに来たか！」グリゴールの仲間の一人が吠えた。「あんたらのお仲間と楽しくお喋りしていたところだ！」グリゴールは死が迫っているのを感じながら、仲間のほうを向いた。\n\n「おい、待てよ、俺たちは……」仲間の一人が武器を抜き、彼の思考と言葉は中断された。グリゴールが声をかける間もなく、兵士たちは発砲した。弾丸が彼を貫き、地面に倒れたとき、彼の顔の隣には、彼らが恐怖を与えていた男の顔があった。"
 CHT_regional.19.a: "彼らの戦争は終わった……"
 CHT_regional.20.t: "沈黙の晩餐"
 CHT_regional.20.desc: "ミハイルは食欲を失い、スープを見つめていた。しかしどうにもこうにも、うまくいかないことばかりを考えてしまう。今夜の客人のイヴァン・ミハイロフはまだ食欲があるようだったが、いつもはおしゃべりな大臣も今日は異常に沈んでいる。\n\n「陛下」ミハイロフが彼を見ながら、「お食べにならなければ。飢えている場合ではありません。やることがたくさんあるのです」皇帝の顔を見て、ミハイロフは続けた。「心配なさらないでください、陛下。すべては動き出しました。あとは成功を信じるだけです」\n\nミハイロフがスプーンを置くと、他の銀食器と一緒にそのスプーンが振動し始めたことに気付いた。外から深い地鳴りのようなものが聞こえてくると、ミハイルもミハイロフも一斉に立ち上がって調べ始め、考えを巡らせた。\n\nカーテンを開けると、血の気の引くような光景が目に飛び込んできた。トラックや装甲車が市警の徽章をつけた数十人の兵士を乗せ、屋敷を取り囲むように移動しているのだ。そして、正門ではボリス・シェプノフ自身が待機し、怒った部下が警備隊長に向かって叫んでいた。男たちは窓から離れ、互いに顔を見合わせた。\n\n「ここまでのようだな？」ツァーリの声は囁きに近かった。「シェプノフに看破されたようだ」"
 CHT_regional.20.a: "我々は崖っぷちに立たされた。"
 CHT_regional.21.t: "ツァーリの演説"
 CHT_regional.21.desc: "ミハイルはロシア語を教え始める家庭教師を待っている最中、恥ずかしさを禁じ得なかった。自分が支配することになる人々の言葉をろくに学ばずに、ロシア全土の支配者候補として行動してきたのだ。顧問も彼も、これは良くないと認めていた。\n\nもちろん、ミハイルはいくつかの単語やフレーズは知っていた。挨拶や別れの言葉、同意や反対、トイレの要求もできた。ロシア語も、政府が流すラジオ番組や演説についていけるくらいには、かなり理解していた。しかしロシア語を捻り出す能力は、残念ながら不足していた。\n\n元々はロシア語を学ぶことに抵抗があったのだが、最近になって自分でも変わってきたと思っている。勤勉で、思いやりがあって、他人を受け入れることができる人たち。空襲の後、農場を再建するために団結し、たとえ食料やお金がなくても東方からの難民を受け入れる人々。そんな人たちが、彼を受け入れてくれた。\n\nそしてミハイルは、自分が去ればこの地を支配するのはどういった者なのか、はっきりと見てきた。敵が一人でもいれば村ごと略奪するような連中で、しかもその敵は大勢いるようであった。彼は、自分を受け入れてくれたこの寛大な人々に対して、決意と責任を感じ始めた。自分は彼らのためにここに滞在しているのだ。そして、日ごとに、彼がロシアの支配者になる可能性が高まっているように思えた。その日のために彼は準備しなければならない。\n\n彼は紙を片手に時計に目をやりながら、チタの人々について考えながら、足踏みをしていた。すると突然カチャリと音がして、一人の男が入ってきた。彼はミハイルに目をやり、微笑んだ。"
 CHT_regional.21.a: "どうもミハイル、始めましょうか。"
 CHT_regional.22.t: "種を植える"
 CHT_regional.22.desc: "イヴァン・ミハイロフは、ブリーフケースを急いで小脇に抱え、ノックもせずにミハイル皇帝の宿舎に押しかけた。外の廊下を一通り見てからドアを閉め、座りながらしばらく待っていた君主に近づいた。「本当に尾行されていないのか？念のために確認したか？」ミハイルはテーブルを指で叩きながら、緊張した面持ちで訊ねた。\n\n「間違いありません。長居はできないので、早く終わらせましょう」ミハイロフはブリーフケースを開けると、中から数枚の紙をテーブルの上に並べ、それぞれに名前のリストを刻んだ。大臣がツァーリの向かいの席に座ると、咳払いをしながらこう続けた。「では、本題に入りましょう。これは、これから接触する必要のある重要人物のリストです。これらの名前を記憶しておくことが非常に重要です」\n\nツァーリはリストの一つを見ながら、「この人たちはいったい誰なんだね？」と考えた。\n\n「同盟できる可能性がある者たちです。シェプノフを追い出すには仲間が必要ですから。裕福なオリガルヒや不満を抱えた軍人を説得すれば、白軍を打ち破る道が開けるでしょう」\n\nミハイルは紙を脇に置いた。「いいぞ、ではシェプノフに無害で……私的な謁見を許可するよう交渉してみよう。それなら彼は謁見の内容を知る必要はないだろう？」\n\n大臣は悪戯っぽい笑みを浮かべた。「まさに私の考えていたことです。陛下は学ばれるのがお早いですね」"
 CHT_regional.22.a: "網を紡ぐ時間だ。"
 CHT_regional.23.t: "有力者たち"
 CHT_regional.23.desc: "「それで、イヴァン。なぜ私たちをここに連れてきたんだ？まさか旧友との暇つぶしじゃないだろうな」\n\nミハイロフは一瞬、聴衆を注意深く見まわした。ロシア極東で最も強力な産業界のオリガルヒが5人、彼と皇帝の前に座っているのだ。彼は次の言葉を慎重に選ばなければならない。「残念ながら、そうではありません。私は仕事の話をしたかったのです。白軍という巨大な予算の重圧に耐えかねて、皆さんが解決策を模索していることを我々はよく承知している、そうですね？」\n\nオリガルヒたちの間に一瞬の間があったが、そのうちの一人が用心深く口を開いた。「本音を言わせてもらえば、私はうんざりしている。このような防衛費の支出がどれだけ人の利益を奪うか、あなたにはわからないだろう。この辺りでは白軍の言葉が司法であるからどうしようもないが……」\n\n「我々の目的は一致している。陛下と私は、軍の影響力を抑制し、帝国を民政に戻すことを目指しています。もちろん、それを実現するためには仲間が必要なのです……」\n\n「頼ってくるとは思っていなかった。必要なものを教えてくれれば、何でも手に入れて差し上げよう。ただし、これが終わったら我々の面倒を見てもらうということで、よろしいですな？」そのオリガルヒの答えに、同僚たちが何度かうなずいた。\n\nミハイロフはツァーリに目をやると、にっこり笑ってビジネスマンたちのほうに目を戻した。「取引成立のようだな、我が友よ」"
 CHT_regional.23.a: "ドルは剣よりも強し。"
 CHT_regional.24.t: "ミハイルの外出"
 CHT_regional.24.desc: "イーゴリ大尉は、工場労働者と世間話をしながら、ほんの少し興味をもって皇帝を眺めていた。上層部からの指示は「ツァーリが面倒を起こさないように」というもので、大尉が望むほど具体的なものではなかった。トラブルとは何だろう？「見ればわかる」というものの一つだろうとイーゴリは考えた。\n\n拳に頬を載せながら、イーゴリは皇帝について何か奇妙なことに気付き始めた。ミハイルの子守をするのは今に始まったことではないが、今回は彼の態度に何か違和感があった。彼は元気で饒舌に見えたし、イーゴリはツァーリが心から笑うのを見たのは初めてだと断言できた。それは……悪いことの予感がした。\n\n皇帝は囚人であった。この貧弱な帝国の誰であっても、その事実をよく理解していた。ミハイルはいつも惨めな奴だったが、なぜ今日は元気があるように見えたのか、そしてなぜそれが正しいとは思えなかったのか。\n\n大尉は、ミハイルが笑顔を浮かべながら近づいてきたことで、雑念から解放された。「よし、イーゴリ。ここから出ようじゃないか」\n\n「えーと、はい、もちろんです、陛下」皇帝に同行するために立ち上がり、彼は、先ほど皇帝に見られたエネルギーが、その声の調子にもかなり広がっていることに気付かずにはいられなかった。彼がそのような気分になっているのを見るのは、心温まることであり、また不安でもあった。そしてイーゴリは、何はなくとも、次の司令部への報告で興味深い話題になるだろうと思った……"
 CHT_regional.24.a: "何があったんだろう？"
 CHT_regional.25.t: "弱点"
 CHT_regional.25.desc: "「将軍、急に呼び出してすまない。最近は本当に忙しかったようだね」ミハイルは今晩の客人と丁重に握手しながら言った。ドミトリー・ヴォルコゴノフ将軍である。\n\nヴォルコゴノフはツァーリの豪華な食卓のそばに座り、大蔵大臣が同席していることに気づいた。「将軍！よく来てくださいました。以前から直接お話がしたいと思っていました」\n\nヴォルコゴノフはミハイロフに戸惑いの笑みを浮かべた。「歓迎していただきありがたいのですが、果たして私の上官が居るとできないような話ができるのかどうか……」\n\n前かがみになったミハイロフは、「ああ、それはもうたくさんありますよ。将軍、あなたは上層部の意向に反してでも正しいことをしようとする人だという評判を集めていますね？」と言った。\n\n将軍は目を細めた。「……何を言っているのです、つまるところ？」\n\n「この帝国が白軍の圧制で疲弊しているのは周知の事実です。とはいえ、軍部の全員が堕落しているわけではありません。将軍、私はあなたがその一人であると信じています」\n\n「シェプノフに逆らえと？それは反逆罪に等しいと理解して居られますかな。残念ながら報告させていただきます」ミハイルと大臣が真っ青になるのを見て、将軍はふっと笑い出した。「いやご安心を、冗談ですよ。あの老いぼれがこの国を駄目にし、私を発狂させたんですから。陛下、どこに配置に付けばよろしいですかな。私の部下を遣ります」"
 CHT_regional.25.a: "とても面白い人物だったな……"
 CHT_regional.26.t: "誰も見逃すはずがない"
 CHT_regional.26.desc: "白軍総司令官ボリス・シェプノフは、気がつくと朝刊に頭から突っ込んでいた。たとえ世界の国々がロシアに関心を持たなくとも、老将は世界の国々がどうなっているのか、興味をそそられるのである。シェプノフが極東ロシアに目をやったとき、ドアをノックする音がして、集中が途切れた。彼は、「うーん」と唸りながら、新聞を横に投げ捨てた。「入りたまえ」\n\n小脇にバインダーを抱えたコソフ将軍が現れた。コソフ将軍は、何も言わずに司令官の机に近づくと、バインダーをシェプノフの机に置いて、腕組みをした。「これはどういうことだ、コソフ？」シェプノフはそう言って、中の書類に目を通し始めた。\n\n「イルクーツク近郊の基地からの報告です。兵器庫で何かあったようで、少なくとも彼らはそのように言っています」\n\nコソフの言葉を裏付けるような資料があった。数千丁のライフルと弾薬が、基地の倉庫から消えているのだ。何かの間違いだと思いたかったが、彼の直感は、それとはまったく別のことを告げていた。「コソフ、これはかなり重大な安全の損害だ。これを調べて欲しい、わかるか？」\n\n「すぐに誰かを手配します。黒幕が分かり次第、至急お知らせします」将軍は敬礼して立ち去り、シェプノフは疑念に苛まれた。何千丁もの銃が、魔法のように消えるわけがない。確実に何かが起こっているようだが、その正体はまだわからない。"
 CHT_regional.26.a: "単なる事務的なミスか、それとももっと不吉なものか？"
 CHT_regional.27.t: "意思表明"
 CHT_regional.27.desc: "ミハイル2世にこれほど多くの視線が注がれるのは、実に久しぶりのことであった。以前は、不誠実な男たちが、新しい傀儡をいかにして操ろうかと、わくわくしながら考えていたものだ。しかし、今回は違う。ミハイルを前にした聴衆は、君主のあるべき姿、つまり団結の象徴として彼を見る、本物の同盟者たちであった。\n\n「皆さん、この部屋には様々な経歴を持つ人々が集まっています。ある者は、苦難の時代にもこの帝国の偉大な産業を前進させた実業家である。ある者は、有権者の代表として、その能力を最大限に発揮することだけを目指す政治家。かつて、ソ連の簒奪者たちに勇敢に立ち向かった白軍の将校もいます」\n\n「そんな対照的な皆さんですが、ここに集まった目的は一つです。私の今の目標はこの古くて輝かしい帝国を、私を傀儡としたファシスト的な軍政に変えようとする利己的で腐敗した将軍たちから、我が国を取り戻すことです」\n\n「もちろんボリス・シェプノフ首相のことです。彼は私を支配できると思っているようですが、自分が思っているほどには賢くないことがすぐにわかるでしょう。私たちは互いを乗り越え、この暴君を排除し、統一への道を歩み続けるために、肩を並べて戦うことになるのです。神よ、ロシアを救いたまえ、一つにして不可分の我が祖国よ！」\n\n拍手喝采の中、ミハイルは新しい栄光に酔いしれたいところであった。しかし心の中では、敵対者たちに聞かれているのではと心配でたまらなかった……"
 CHT_regional.27.a: "大胆な演説だ。"
 CHT_regional.28.t: "幕が上がる"
 CHT_regional.28.desc: "「コソフ、言い訳じゃなく結果を出せ！」ボリス・シェプノフは電話に向かって吠えながら、プラスチックを握る力を強めた。\n\n「分かっています閣下、ですが私は自分のケツから証拠をひり出せません。あそこの武器を盗んだ者はその痕跡をうまく隠しておりまして、これ以上追求するのは無理です。とはいえ、完全に手ぶらというわけでもないのですが……」\n\nシェプノフが眉をひそめた。「続けてくれ。聞こう」\n\n「イルクーツクで幽霊を追っているうちに、面白いことがわかりました。調べてみると、皆イヴァン・ミハイロフの友人だったんです」\n\n将軍は黙ってしまった。大蔵大臣は長らく彼の尻に敷かれていたが、このところ、不気味なほど落ち着いていた。このニュースはそれと何か関係があるのだろうか。彼や彼の実業家の友人たちは、ミハイル皇帝とどんな関係があるのだろう、そして、なぜ何も感じなかったのだろう。\n\n「……閣下？どうされました？」\n\n「……ああ。ミハイロフとの関係を調べてくれ。彼が何を企んでるか突き止めろ。そして、その会議で何が起きているのか突き止めろ。ヘマするなよ、コソフ」\n\n「お任せください、閣下」そうして、シェプノフは電話を元の場所に戻した。ついに彼は確証を得たのだ。ミハイロフとツァーリが何か企んでいるのなら、何にせよ突き止めるつもりだったのだが……"
 CHT_regional.28.a: "壁が迫ってくる……"
 CHT_regional.29.t: "人形劇"
 CHT_regional.29.desc: "「皇帝陛下へ\n\n最近の警備上の懸念から、できるだけ危険が少なくなるよう、1日のスケジュールを調整することになりました。ボリシェヴィキ侵入による脅威が大きくなりすぎたため、危険を冒すことができなくなったことをご理解ください。新しいスケジュールは以下の通りです……」\n\nミハイル2世は、シェプノフからの手紙に記されたタイムスタンプの一覧を読みながら、両手が微かに震え始めた。最初は悪趣味な冗談かと思ったが、やがて現実を直視し、この紙がこれからの自分の人生の舞台となることが分かってきた。\n\nこの新しいスケジュールでは、皇帝は事実上、檻の中の世捨て人から幽霊になるのだ。この先、自分に太陽を拝ませるつもりはあるのだろうか。これが意味するところは、ミハイルにはよく理解できた。ボリシェヴィキの侵入など起きておらず、白軍の野望に害のない場所にツァーリをさらに幽閉するための口実に過ぎないのだ。\n\nミハイルは溜息をついて手紙を脇に置くと、いくつもの感情が一度に頭の中を駆け巡るのを感じた。一筋の涙がこぼれたが、もはやツァーリには泣く気力も残っていなかった。残酷な真実が明らかになり、ただ茫然自失の状態であった。\n\n白軍に踊らされている限り、ミハイルはこの恐ろしい場所から生きては出られないのだ。"
 CHT_regional.29.a: "誰も聞いてくれないのに、助けを求めたって仕方ないだろう？"
 CHT_regional.30.t: "金の鳥籠"
 CHT_regional.30.desc: "ミハイル皇帝の執務室は、今日は少し寒かった。気温という意味ではなく、白軍によってそこに植えつけられた雰囲気のせいだ。ミハイル皇帝直属の皇宮警察の忠実な幹部たち、治世の初めから彼に寄り添い、最高の守護者であった彼らが、今では普通の白軍の歩兵に取って代わられているのだ。王を守るにふさわしい最高級の守備隊が、たった一度の簡単で迅速な軍事命令で袋叩きにされたのである。\n\n「私の部下はどこだ？」廊下の隅で腕組みをしているシェプノフに、ミハイル皇帝は尋ねた。「このごろつきどもは見覚えがない。この数年間、私を銃弾から庇ってきた男たちとは違うんだ」シェプノフは肩をすくめ、ミハイルに背を向けた。\n\n「最近、我が国にボリシェヴィズムの脅威が潜んでいることはお分かりだと思います、陛下。連中が我々の内部にいて、反撃の機会をうかがっているという報告は、あなた自身が見てきたとおりです。過去には信頼できる同盟者であったかもしれませんが、指揮系統からあまりにも離れているため、私は敵の侵入を恐れているのです。私の部下も、以前の衛兵と同様にあなたを守れますのでご安心ください」\n\nミハイルは、シェプノフと目を合わせることもできず、ため息をついた。過激派を選ぶなど有り得ない。どんな思想の持ち主であろうと、皇帝のために血を流し、死ぬことを厭わない男たちだった。彼らは良い護衛であり、忠実な守り手であり、そして最も重要なことに友人たりえる者たちで、彼が信頼できる者たちだった。しかしこれ以上戦ったところで、シェプノフの背中と同様のレンガの壁を殴るようなものだ。\n\n「どうしてもと言うなら、この連中を近くに置いても構わないが」\n\n「それでは不十分ですな、陛下。彼らはこれまであなたの前に来た者よりも近くにいるべきだし、そうさせるつもりです」"
 CHT_regional.30.a: "信頼できないごろつきに監視されている……"
 CHT_regional.31.t: "皇帝の逃避行"
 CHT_regional.31.desc: "ミハイル2世は息を弾ませながら、脚力の続く限り走った。自分がいなくなったことに衛兵が気付くまで、しばらくは時間を要するだろうと考えていた。夜の街に消えるには十分な時間だろう。あとは前方の塀を越えれば、鳥のように自由になれるのだ。\n\n逃亡者となったツァーリは鼻を鳴らしながら、ダーチャを囲む大きな金属製のフェンスを乗り越えようとした。鉄の棒は冷たく、露でぬるぬるしている。ミハイルは、この種の作業には不向きな体型で、体を引き上げるのにかなり手間取った。数秒後、ようやく塀の上に腰かけることができた。ミハイルは一息ついて、どうすれば足を痛めずに降りられるかを考えた始めたが、その考えは明るい光に遮られた。「おお、そこにいたのですか。心配しましたぞ、陛下！」\n\n「畜生！」とつぶやくと、護衛の一人が懐中電灯でミハイルの位置を確認したまま、やっと姿を現した。慌てたツァーリは考えるより先に塀から飛び降り、下の茂みへ飛び込んだ。着地はあまり気持ちのいいものではなかったが、木の葉が十分にクッションになっていた。しかし、茂みから顔を出すとすぐに3人の兵士が現れた。\n\n最前の衛兵が先に口を開いたが、面白くなさそうな顔をしていた。「陛下、ご同行願います。こんな時間に外に出るのは危険です」ミハイルは負けじと頷くと、茂みから立ち上がり、護衛と共にダーチャへ戻った。旅は静かで、ツァーリは短い冒険を振り返る時間があった。この場所からは逃れられない。今回は、そのことを再確認することになった。"
 CHT_regional.31.a: "運命から逃れることはできない。"
 CHT_regional.32.t: "縄張りの強化"
 CHT_regional.32.desc: "シェプノフは本気だ。国の実質的な首相としての地位を確保した彼は、自らの地位を確保するため、迅速に行動する必要があった。シェプノフと白軍の働きなくして存在しない。籠城したツァーリがわれわれを文民政権に置き換えようとすれば、彼にとっては不運な結末となる。彼だけでなく、他の上流社会のメンバーもこの教訓を学ばなければならない。民政はボリシェヴィズムと災厄に一歩近づくものであり、この悲劇は二度と思い出す必要はない。\n\n今朝早く、陸軍とシェプノフ政権について正しくない意見を述べたチタの鉄鋼王が、彼の事務所で取り押さえられ、国家の敵として逮捕された。彼の側近中の側近から、政府に対する誹謗、中傷、皮肉を見事に言い当てたと聞いている。彼は、ある日、酒を飲んで軍人の嫌がらせに文句を言い、ある日、内通者にシェプノフに対する不信感と鉄鋼の大量割り当てについてささやいたりしていた。その騒ぎは大音量で、執務中のすべての仕事が止まって、白軍の騒ぎを見つめるほどであった。\n\n「あなたのボスはボリシェヴィキの味方であり、したがって国家に対する反逆者であり、また神聖なるツァーリの安全に対する反逆者であることが我々の知るところとなった。従って、彼は今逮捕されているところです。邪魔をしないように」\n\n大物が手錠をかけられ、軽い打撲傷を負いながら事務所から押し出されると、事務所や街頭で人々ができることは、彼の目をつぶるか、彼を刑務所に護送する白軍の鷹揚な視線をそらすことだけであった。"
 CHT_regional.32.a: "白軍を否定する時のレッドライン、らしい。"
 CHT_regional.33.t: "余波"
 CHT_regional.33.desc: "イヴァン・ミハイロフがドアを開けると、シェプノフがコーヒーを口元に運んでいるところだった。ミハイロフの突然の来訪に老将はびっくりして、シェプノフは熱い液体をコートにこぼしてしまった。「畜生！」彼は叫んだ、「何てことをしてくれた！」\n\n「違うぞシェプノフ、それはこっちのセリフだ。白昼堂々、産業界の大物を逮捕だって？一体何を考えてるんだ！」\n\n「ああ、そのことか」シェプノフは机の向こう側のナプキンに手を伸ばしながらつぶやいた。「ミハイロフ、私は国家の安全を確保するために必要な、あらゆる手段を講じなければならない立場であると理解しているはずだ。奴らはボリシェヴィキのシンパで……」\n\n「ああ、勘弁してくれ！裕福な工場の主がボリシェヴィキのシンパだと？そんな出鱈目なことを誰が真に受けると思うんだ!?どうせそいつに批判されたから逮捕したんだろう？」\n\nシェプノフは机の上に手をたたきつけた。「またやるぞ！自己中心的な商人たちが、私のこれまでの成果の足を引っ張るのは看過できない。敵が進軍しているのに、元々我々を支持していなかった連中の要望に応えるために、私の貴重な時間を使えというのか？放っておいてくれ、ミハイロフ、守るべき国を持たない奴に泣き言を言ってこい。」\n\nミハイロフはふてくされたように踵を返し、一言も発せずに去っていった。シェプノフは明らかに、彼の一派による帝国の支配強化の試みをもはや隠していなかった。この暴君になろうとする者をどうにかするため、早急に手を打たねばならない……"
 CHT_regional.33.a: "手遅れなんてことはないよな？"
 CHT_regional.34.t: "反対運動の風"
 CHT_regional.34.desc: "イルクーツクの街には、ドミトリー・ヴォルコゴーノフをはじめとする白軍の兵士たちが小銃を構えて配備されていた。デモ隊の群れは、自分たちを覆っている戒厳令の終結を力強く叫んでいた。ボリシェヴィキではないものの、同類だと思われるのも無理のないことだった。緊張した空気が流れる中、守備隊は抗議の声を上げながらも、毅然とした態度で臨んだ。\n\n突然、ズダノフが投げられた。そして、ライフル銃が鳴り響いた。ヴォルコゴーノフは、「やめろ」と命令したが、この時点で街は完全に戦場と化していた。兵士たちは、ライフル銃の柄でデモ隊を殴り、逃げ惑うデモ隊を狙い撃ちする。熱い叫びが突然恐怖に変わり、軍隊はすぐに通りを支配するようになった。しかし、そのような状況下でも、彼は、自分の部下や下級将校が命令を無視し、暴徒を無防備な家畜のように殺戮し続けるのをただ見ているだけであった。その時のパニック状態の叫び声は、何週間も彼の脳裏を離れない。また、彼の部下がイルクーツクの街で血に飢えた獣と化し、その歓喜の怒りで誰一人残さず殺戮したという光景も目に焼きついている。銃声がやむと、不気味な静けさが残る。"
 CHT_regional.34.a: "恐ろしい結末。"
 CHT_regional.35.t: "目立たない糸"
 CHT_regional.35.desc: "シェプノフの私室で、イルクーツクの抗議活動の結果について、慎重な会話が交わされたところであった。シェプノフの監督下にあるオフラーナ工作員は、当初の扇動について深く掘り下げたが、ボリシェヴィキの活動の兆候は全く見られなかった。起こったのは自前の非左翼的な抗議活動であった。しかし、このことはほとんど問題にはならなかった。それよりも、このデモに政府関係者が深くかかわっていたことの方が問題だった。\n\n「彼だと確信があるのか？間違いなく？」捜査官はうなずきながら、シェプノフに写真を渡した。\n\n「はい、そうです。イヴァン・ミハイロフの仲間が、このデモの勢力と規模に大きく関わっていて、悪く言えば自分たちの支援のためのリップサービス、良く言えば小銃を供給し、地元警察を呼び戻したという具体的な結論に達しました」シェプノフは驚かなかったが、それでも恐怖の表情を隠した。もし自分の任命した人々が自分に不利になるようなことをしていたら、彼らは白軍より傀儡のツァーリを支持するのだろうか？\n\n「以上です」シェプノフが諜報員を追い出し、ドアを閉めた後、大きなため息をついた。シェプノフは、無限に近い権力を手にしていながら、新しいネズミの問題をどう解決するか、頭を悩ませていた。いずれにせよ、彼の政府の誠実さは、皇帝に忠誠を誓う勢力の意向と相容れないことは明らかだった。やるべきことがあるのに、ミハイルの迷走に一滴も負けてはいけないのだ。"
 CHT_regional.35.a: "そろそろ籠の中のツァーリを隠す時期かもしれない。"
 CHT_regional.36.t: "無礼な目覚まし"
 CHT_regional.36.desc: "ボリス・シェプノフは着信音で目を覚ました。部屋はまだ真っ暗に近い。部屋はまだ真っ暗に近いので、すぐに驚いた。目覚まし時計の音ではなく、枕元の電話から聞こえてくるのだ。ベッドを起き上がると支離滅裂なことをつぶやきながら、半分しか意識のないまま暗闇の中を、電気もつけずに電話機の方へたどたどしく歩いていった。「おい誰だ？こんな時間に何だ」\n\n「申し訳ございません、コソフです。ミハイロフの事件についてお耳に入れたいことがあります」\n\n「朝まで待てなかったのか？」ため息をついた。「まぁ……それで何を聞いたのか説明したまえ」\n\n「オフラーナから報告がありました。かなり決定的なものです。最近の事件はすべて、ミハイロフとその一味が関与しているとみて間違いないでしょう。さらに悪いことに、彼は皇帝と結託して政府に反抗していると思われます。詳細は明日にでもまた報告します」\n\nシェプノフが身震いしたのは、寒さのせいではなかった。「よくやった、コソフ。その調子だ」ベッドに戻っても、老将はなかなか眠りにつけない。自分の運動の核となる人物が自分を陥れる可能性があることを知ったばかりで、これまでせっかく苦労したのに、白きロシアは既にバラバラになりそうな勢いだったのだ。朝日が昇っても、シェプノフは少しも休めていなかった。彼は最大の難関を目の前にしていた。"
 CHT_regional.36.a: "ロシアの未来が決まる。"
 CHT_regional.37.t: "ゲームプラン"
 CHT_regional.37.desc: "「……ヴォルコゴーノフ将軍の部隊で、各主要都市の政府機関を制圧し、迅速な対応能力を麻痺させます。調達した銃で、民兵を武装させ、事態を収拾することもできるでしょう」\n\nヴォルコゴーノフが腕を組み、目を細めて地図を見つめている。「ミハイロフ、申し訳ないが、君は何か忘れているようだ。シェプノフはまだかなりの差で我々を圧倒している。私の部隊はもちろんのこと、他の部隊を説得しても、我々は優位に立てる状況にないのだ。」\n\n「私も将軍と同じ意見だ、ミハイロフ」ミハイル2世は口を開いた。「シェプノフにこれほど有利な状況で、全都市の占領を望むのは無理な話だ。災いを招くような気がする……」\n\nミハイロフは地図から離れると、ため息をついた。「お言葉ですが陛下、そのように悲観的になっていては確実に災難が降りかかるでしょう。シェプノフの方が兵数は多いかもしれませんが、われわれには奇襲という要素があります。もし我々が十分な打撃力と速さで攻撃すれば、あのハゲ野郎は手遅れになるまで何が起こっているのかさえ分からないでしょう」\n\nヴォルコゴーノフが心配そうにミハイルに視線を送ると、ミハイルも同じように視線を送った。大蔵大臣はやる気満々だが、他の二人は、彼がどれだけ事態を理解しているのか疑問に思い始めていた。共謀者はかなりの数が集まっているものの、白軍の圧倒的な戦力を前にして、果たしてそれだけでいいのだろうか。"
 CHT_regional.37.a: "もしかしたら、「プランB」が必要かもしれないな。"
 CHT_regional.38.t: "抜本的な予防策"
 CHT_regional.38.desc: "「諸君」シェプノフは、目の前に座っている大勢の将校や将軍を見渡しながら、こう話し始めた。「我々の政府は、脅威にさらされている。ボリシェヴィキの侵入者による惨事は収まったようだが、文民政権の仲間は我々の運営方法に不満を抱いているようで、どうやら自分たちの手で問題を解決することにしたようだ」\n\n「あの恩知らずどもめ。今すぐぶっ潰して終わりにすべきだ」ニコライ・コソフが苦々しげな声で言った。\n\nテーブルの向こうで、ドミトリー・ヴォルコゴノフが疲れたようにため息をついた。「また文民を敵に回すのか。この前のことを忘れたのか、コソフ。賢く立ち回らなければ」\n\n「ヴォルコゴーノフ将軍の言う通り、イルクーツクでの失敗を踏まえて、安全策を取る必要があるだろう。政権を解体するのではなく、秩序を保って反乱を起こすべきだ。チタに部隊を派遣し、反乱の兆候が見られればミハイロフとツァーリを拘束しよう」\n\n「後任はどなたに？」ウラジーミル・アブラモフが問いかけた。「今さら君主制を廃止しても、見栄えが悪いでしょう」\n\n「ニキータ殿下が適任と考えます。ニキータ殿下は、我々の大義に忠実であることが証明されていますし、なんとロシア語も話せます。ミハイルの代わりに彼がハルビンに来れば……」"
 CHT_regional.38.a: "陛下はもう用済みだ。"
 CHT_regional.39.t: "舞台は整った"
 CHT_regional.39.desc: "不幸な境遇ではあったが、ミハイルは日を追うごとに囚人であることを感じなくなりつつあった。まだダーチャから頻繁に出ることはできないが、この状態が長く続くことはないだろうと、彼は安心していた。\n\n大蔵大臣と一緒に考えた皇帝位奪還という奇想天外な計画が、ついに実を結びつつある。現在もヴォルコゴーノフ将軍率いる忠実な白軍の部隊が、ミハイルが捕縛者に対抗して動き出す瞬間に備えていた。\n\nしかし、ミハイルはクーデターの成り行きに不安を感じていた。将軍のほうも、このような短期間での作戦の実現性には疑問を呈していた。もし、ヴォルコゴーノフの言うことが正しかったら？ミハイロフの計画が大胆すぎてうまくいかず、シェプノフ一派が数的優位を活かして再び主導権を握ることになったら？\n\nこの計画が失敗した場合、ミハイルはどうなるのだろうか？シェプノフが憐れんで帰国させるのか、それとももっと苛烈な運命が待っているのか。このような疑問が、ツァーリに重くのしかかった。\n\nもしかしたら、準備に時間がかかりすぎて、自分ではどうしようもないことを考えすぎてしまったのかもしれない。そろそろ一息ついてもいい頃ではないだろうか。ミハイルがイヴァン・ミハイロフを夕食に招いてからしばらく経った。友人たちとの静かな夜は、彼の疲れた心に必要なものかもしれない……"
 CHT_regional.39.a: "一息つく機会が欲しいな......"
 CHT_regional.40.t: "シベリアの挑戦者"
 CHT_regional.40.desc: "「ああ、シェプノフ首相！どうぞ、中へ！」ニキータはボリス・シェプノフに入室を促したが、彼は明らかに亭主と同じように優雅な様子では無かった。\n\n「申し訳ございません、殿下。公的な訪問ではございません。少々重い知らせがありまして……」\n\n「なるほど、私の書斎に行きましょう」ニキータの態度は、喜びから一転してやや困惑気味だった。シェプノフの口調はかなり暗く、年老いた王子を心配させるものだった。二人は、ダーチャの中でも人里離れた静かな場所にある、ニキータ専用のラウンジに向かった。カーテンを閉め切った殺風景な部屋だ。\n\nシェプノフが両手を広げて話し始めた。「殿下、あなたの従兄弟は政府転覆を企んでいるようです。すでに対策はとってあるのですが、このことを報告するのが一番だと思いましてね」\n\nニキータは足を止めた。「私の従兄弟が？政府を転覆させる？正気の沙汰じゃない、彼はすでに皇帝だ、これ以上何を望むというのだ？」\n\n「現時点では不明ですが……ともあれ自国への反逆を企てる者が君主の座に留まることは出来ません、現在、ロマノフ家の中で最上の皇位継承順位を持っているあなたが、彼の代わりを務めることになるでしょう」ニキータは胸に胸にプレッシャーを感じた。一度に扱うには多すぎる情報量だ。ミハイルとはあまり話したことがなかったが、彼がそんなに大胆なことができるタイプだとは思わなかった。とはいえ、ニキータは先祖の王冠を受け取ることに抵抗を感じてはいなかった。"
 CHT_regional.40.a: "人形から別の人形へ。"
 CHT_regional.41.t: "鋼鉄の騎手"
 CHT_regional.41.desc: "極東の寒い風が、集まったシベリアン・コサック第8師団の兵士たちの厚いコートを切り裂き、白夜が不気味な光を投げかけている。イェソール・ウラソフは、毛皮の帽子の下から黒い瞳を覗かせながら、部下に向かって歩み寄った。毛皮の帽子の下から黒い瞳を覗かせながら、中隊長は嬉しそうに、いつもと違う足取りで歩いた。\n\n「野郎共、なぜこんな朝早くからこんな寒いところに引っ張り出してきたのか、不思議に思っているだろう」コサックたちの間で不平不満や罵声が上がったが、イェソールの言葉にすぐに黙らされた。「黙っていれば分かるさ。そのほうがいい」金属音が鳴り響き、彼らの視線はコサックたちが野営地を作って守備している線路に向けられた。野営地の外側に汽車が停車し、その後ろに平台貨車を引き連れていた。重い防水シートに覆われ、荷台にしゃがんでいる巨体は隠れている。\n\n「そろそろ時間だ！」とウラソフが叫んだ。「さあ、お前ら！ツァーリからの贈り物を開けようじゃないか！」コサックたちは急いで列車に飛び乗ると、バックルを引っ張ったり外したりして、皆驚いたような笑みを浮かべた。「これでお前たちも戦車部隊だ！」とウラソフが叫んだ。「馬はさっさと食っちまって、グリスの臭いに慣れとくのが一番だ」"
 CHT_regional.41.a: "蹄は履帯となった。"
 CHT_regional.42.t: "日常"
 CHT_regional.42.desc: "夜明け前、白髪交じりの老人がウォッカのグラスを片手に玄関先に出てきた。キリルは椅子に寄りかかり、朝の澄んだ空気を味わった。数年前までは、狩猟や採集のために原野へ出かけていた。しかし、今では、彼がよく知るかつての森はほとんど残っていない。\n\n年老いたハンターは目を伏せ、荒野に取って代わった広大な工業団地を見つめている。彼は、自分の魂を金と引き換えに、家族を何世代にもわたって養ってきた森を破壊することに加担したのだ。IDCは彼に多額の報酬を支払った。そのおかげで彼は家を維持し、子供たちに新たなシベリアでうまくやっていくための教育を受けさせることができた。\n\n彼の子供たちは、どこかで鉄とコンクリートでできた広大な土地で働いているようだ。シベリアの荒野は文明に取って代わられたかもしれないが、彼のような男にとっての居場所ではなかった。彼の子供たちは、彼のような生活を送ることはないだろう。きっとその方が良いのだろう。しかし、他の人たちが進歩を目にするとき、彼の目に映るのは野生生物や森林、川に対する郷愁だけだった。\n\n彼のグラスはもう空っぽで、アルコールが彼の心を鈍らせ、後悔と次第に遠くなっていく記憶で満たされていた。よろめきながら立ち上がり、老いた猟師は家の中に戻っていった。文明化された土地に住む、最後の野獣だ。"
 CHT_regional.42.a: "進歩の代償。"
 CHT_regional.43.t: "異色の監獄"
 CHT_regional.43.desc: "今日100個目の砲弾を組み立てラインに乗せると、アンドレイはため息をつき、監視員が見ていないか見渡しながら、痛む背中を伸ばした。\n\nファシスト党マトコフスキー派の戦闘員だったアンドレイは、マガダン陥落の際に捕虜になった。そしてツァーリ派の収容所でしばらく過ごし、自分の運命に疑問を感じていたが、突然簡単な道具を支給され、チタ近くの鉄鉱山に送られた。長い地下生活で、彼は精神的に追いつめられ、身体もほとんど動かなくなった。\n\nところが、突然、トラックでの輸送を命じられ、あっという間に軍需工場に配属された。砲弾の組み立てや研磨は大変な仕事だが、鉱山の比ではない。たとえ、見張りの人数が増えたとしてもだ。\n\nしかし、それを責めることはできない。かつての敵を爆薬の近くに置くのだから。しかし、少なくとも自分たちの状況を正しく理解している賢い人々にしてみれば、何も懸念することはない。\n\n逃げたり妨害したところで行き場はないし、マトコフスキーもいない。工場での仕事はストレスがたまるが、鉱山よりはずっとましだ。食事もバラックも恵まれている。だからアンドレイは、一生懸命に働いた。いつか、ツァーリが彼を解放しなければならない日が来ることは分かっていた。\n\nしかし、それまでは働かなければならない。ストレッチが終わると、彼は再び生産ラインに目を向けた。まだ数百個の砲弾が残っている。"
 CHT_regional.43.a: "強制された労働力。"
 CHT_regional.44.t: "ハルビンの飛行機"
 CHT_regional.44.desc: "「そして、これがキ-209。1万人以上を殺戮できる爆撃機です」シェプノフは、日本語のガイドをゆっくりと聞き流した。ハルビン基地は古くから航空機の基地であった。しかし、今のシェプノフには、それを理解する忍耐力も技術的な知識もなかった。どうせ、チタに帰ったら参謀から話を聞くことになる。\n\nシェプノフは、松花江を眺めながら、自分が長年過ごしたこの土地に感嘆の声を上げた。ハルビンにはたくさんの思い出があるが、楽しい思い出はほとんどない。しかし、この土地の自然の美しさは、都市の産業のスモッグに飲み込まれることなく、彼でさえも理解することができた。\n\n視察に注意が戻ったシェプノフが目にしたのは、一風変わった機体だった。プロペラが後ろ向きで、翼が後ろに付いているのは、この基地の他のどの機種にもない。「すまないが、あれは何という機体だね？」と、シェプノフは士官の言葉を遮り、まだその機体に目を奪われていた。\n\nシェプノフの視線を受け止めたガイドは、その視線を辿って犯人を突き止めた。「あれはJ7W3震電という、第二次世界大戦末期に製造された古い迎撃機です。ハンドリングは良いそうですが、もう10年以上前の機体です、閣下」と、渉外担当者は苛立った様子で答えた。\n\n将軍はその言葉をほとんど聞かず、すでに側近全員を引き連れて、この飛行機を直に見ようとしていた。"
 CHT_regional.44.a: "「魅力的だ」"
 CHT_regional.45.t: "帰還旅行"
 CHT_regional.45.desc: "倉庫は、サブリニストの本部がいつも満たしているような、ざわついた緊張感に包まれていた。地下組織のメンバーは、互いに誓い合い、また絶対的な秘密を守ることを誓っていた。それなのに、どうしてIDOSは彼らの居場所を知っているのだろう。ツァーリストの決死隊が中に入ってくると、ドアは蝶番から飛び出し、サブリニストたちは武器を取ろうと奔走した。ヴァシーリー、カーチャ、ボリスは最初の数秒間で死んだ。柔らかい肺、心臓、硬い頭がツァーリの弾丸に応えて、滴るバラのように咲いたのである。誤射した弾丸がテーブルの端にあったサブリンの肖像画を引き裂き、ガラスの破片が銃声の中で聞こえなかった。レーニン主義者たちは、ひっくり返ったテーブルの後ろにしゃがみながら、ピストルや安物のSMGで乱射し、反撃した。雪の中に逃げ込もうとする者もいた。彼らが最後に見たものは、誰よりも自分たちを愛してくれた仲間の、虚ろで裏切りに満ちた顔であった。\n\n作戦は大成功だった。共産主義者の盗賊は全員、死んだか、IDOSに捕まったかであった。倒れた肖像画の上に血がしたたり落ちている。もし、誰かが見間違えたら、サブリンが血を流していると思ったかもしれない。"
 CHT_regional.45.a: "白い恐怖が蘇る。"
 CHT_regional.46.t: "水上の争い"
 CHT_regional.46.desc: "マクシム船長は、かろうじて船と呼べるものの船首を歩きながら、お腹を鳴らしていた。彼と寄せ集めの船員が川で最後に船を見てから何日も経っており、乗組員は空腹になり始めていた。\n\n「だから、そんなに強引に襲うべきじゃないと言ったのに」と船員のひとりがわめいた。「数マイル先まで貨物船を追い散らしちまった」\n\n「私の命令に逆らわずに言うことを聞いていれば、もっと多くの船を捕まえられたかもしれないぞ」、ますます苛立ったマクシムが吠えた。もっと言いたいところだが、こちらに向かってくる巨大な輸送船の姿がそれを遮った。\n\n「みんな、位置につけ！船が近づいてくるぞ！」マクシムは、自分の船が輸送船に向かってスピードを出し始めると、急に血の気が引いて叫んだ。船員たちは船縁に銃を構えていたが、ある考えがマクシムの後頭部をよぎった。普通、船は海賊のほうへ向かっては航行しない。\n\nしかし、マクシムが乗組員に引き返すように言う前に、数回の重機関銃による掃射が彼の船と船員を切り裂いた。ピンクの霧と木の破片が爆発し、マクシムは海中に飛び込んだ。マクシムは最後の瞬間、今まさに自分を撃とうとしている重機関銃を乗せた船に刻み込まれた文字を見上げた。"
