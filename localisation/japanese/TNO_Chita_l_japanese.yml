 CHT_regional.51.t: "嬉しい驚き"
 CHT_regional.51.desc: "コソフは他の帝国代表団と一緒に部屋に入り、すでにテーブルの端に座っている日本代表団に軽く頭を下げてから、もう一方の端に座った。彼はバカではない。この交渉で誰が優位に立っているか最初からよくわかっていたし、彼らもそうだとわかっていた。日本人は交渉がしにくいと、帝国の外交官はいつも言っていた。\n\nしかし、ニコライ・コソフとの交渉は初めてだ。「コンニチハ」と、相手が話し始める前に、ほぼ完璧な日本語で挨拶し、相手の意表を突いた。「サァ、ハジメマショウカ」と達観したように続けた。日本の代表者たちは、ほとんど完璧に日本語を操って経済協定の要求条項を述べる彼を畏敬の眼差しで見ながら、ひそひそささやき合っている。\n\nコソフの語学知識に魅せられた彼らはこれまでの交渉担当者よりもずっと好意的になり、あくまで日本側に有利な条件は変わらないものの、これまでにないほど公平な条件になっていた。コソフは、30代後半に日本語がある程度できるようになってからも、日本語の練習を続けていてよかったと痛感した。この時代、強いロシアを作るには、日本人が一番の希望かもしれない。"
 CHT_regional.51.a: "平和的共存の希望があるようだ。"
 CHT_regional.52.t: "新たな皇帝衣"
 CHT_regional.52.desc: "ミハイルは今日これから外国の外交官たちとの国賓会議に出席することになっており、まだ服装を決めていなかった。残念なことにチタ中の人々がこのことに気づいたようで、ツァーリが起きてからというもの、ツァーリの衣装はどうするのかとしつこく質問してくるのだ。将軍の中にすらこの議論に参加する者がおり、皇帝を不安にさせた。彼の服装はそんなに大事なことなのだろうか？そのストレスから皇帝は寝室で麻痺したように動けなくなり、ベッドには様々な衣装が並べられていた。\n\n将軍たちの中には、シンプルで上質なスーツの方が現代性を示せるし、会議にふさわしいという意見もあった。また、皇帝の服装は皇帝の栄光を示すものでなければならず、シンプルなスーツでは平凡に見えてしまうという意見もあった。ミハイルはそのほうが正しいツァーリ像に一致すると思ったが、彼らは彼の考えを無視することにした。ミハイルの妻ならどんな服装がいいのか分かるかもしれないが、彼女は世界の遠く彼方にいる。幸いミハイルの麻痺は、憤慨したシェプノフが寝室に押しかけ、かなり凝った服を選び、残りをミハイルのクローゼットに無造作に放り込んだことで解消された。ミハイルに準備期間はあと数時間しかないと念を押し、彼が返事をする前にドアを閉めた。\n\nミハイルは自分の服も選べないのに、ロシア全土を支配することになったのである。"
 CHT_regional.52.a: "単純に裸になってみるのはどうだ？彼らは絶句するだろう。"
 CHT_regional.53.t: "他人の死"
 CHT_regional.53.desc: "ミハイルは新聞を手にした。フランス語であり、おそらく宗主国ドイツによって厳しく検閲されているのだろう。一面は、ミハイルにあまり関係のない政治的スキャンダルで埋め尽くされていた。このスキャンダルの主役が誰なのかもわからず、チタで孤立している自分には、フランスで何が起きても何の影響もないだろうと思っていた。\n\nもちろん、側近が新聞を渡した理由は、一面ではなかった。数枚めくった先に、ミハイルは探していたものを見つけた。補足として、それ単独の記事にもならないような訃報である。\n\n「フョードル・アレクサンドロヴィチ。1898年12月22日生まれ、1968年11月30日死亡」\nもちろんそれ以外にも、彼の人生の偉大さと彼が遺した人々に捧げられた短いパラグラフがあった。だから、新聞が届いていたのだ。フョードルおじさんが死んだ。\n\nミハイルは、現実のように感じられる遠い痛みを感じながら、その項目を見つめた。「フョードルおじさんは死んだんだ」と何度も自分に言い聞かせながら、何度も読み返した。\n\n神様、と彼は認めざるを得なかった。その死を彼は本当に気にならなかった。それに気付いたとき、彼は実際に起きた死によりも遥かに傷ついた。彼が他の家族からも遠く離れて遠ざけられていたから、その死がそれほど重要に感じなかったのだろうか？親しい間柄ではなかったのは事実だが、家族の死をもっと気にかけるべきじゃないのか？ミハイルは自分の死が訪れたときも、今までに集めたような大衆の熱狂に暖かく迎えられるだろうか、と考え込んだ。皇帝は窓から月明かりの降り注ぐ雪を眺め、淡い光が彼の顔を照らしていた。"
 CHT_regional.53.a: "朝に紅顔ありて、夕べに白骨となる"
 CHT_regional.54.t: "晩餐会"
 CHT_regional.54.desc: "公表された当初、極東の人々の多くは、この公国を奇異なものとして捉えていた。ロシアの君主制を復活させるという絶望的試みであり、老人と縮小し続ける仲間たちの、最後の絶望的なあがきであった。\n\n人々の誤りが証明され、シベリアに帝国の装いが戻るとともに、「優秀」な血統の活動も始まった。その血筋の御曹司2人が、祝宴などの催しを知らせた。\n\nこの催しは、急速に拡大するチタ社会の上流階級が参加し、ツァーリと帝国拡張の努力を支持し、称える洗練された催しとして発表されたものであった。しかし、旧帝国でもそうであったように、ワインや酒が氾濫し始めるとその様相は一変する。\n\n最初の活動はとても地味なものだった。カードなどのゲームはもちろん、激しいギャンブルを伴う。酔いが回れば回るほど、そして賭けが増えれば増えるほど勝負は激しくなり、その結果、礼儀正しい集まりでは口にできないようなことが起こる。\n\n夜が更けるころには、いくつかの小さな財産が勝ち取られ、失われ、評判が築かれ、そして汚され、翌朝にはすべての「立派な」ゲストと御曹司たち自身が認めるように、素晴らしい時間を過ごすことができたのだ。\n\nようやくチタにもまともな「社会」が戻ってきたのだ。"
 CHT_regional.54.a: "毎日が昔のロシアのようだ。"
 CHT_regional.55.t: "世代間の分断"
 CHT_regional.55.desc: "「いやいや、そんなことをしたら側面がむき出しになる。敵にとっては我が軍を包囲し、殲滅する絶好の機会だ」白髪混じりの髪に皺だらけの肌、年寄りであることは一目瞭然だ。しかし、彼の目はまだまだ鋭さを保っている。シベリアの氷の行進から極東の再征服まで、彼を支えてきた鋭い視線である。胸には戦いのリボンがあり、彼の経歴に疑いの余地はない。\n\n「もしあなたの考えている通りにしたら、来週の大部分は川の手前で、彼らの戦線を突破する方法を見つけようと立ち往生することになるでしょう。閣下、お言葉ですが、我々は主導権を握っておかなければ。」若い男で、貫禄や勲章はないが、その目は同じように鋭い視線を送っていた。少なくとも部分的には熱意があり、戦火に焼かれながらも、年配者にはない若々しい精神を持っていた。\n\nベテランは彼を叱責し、年功序列や奉仕の精神を若い男に思い出させるような誘惑に駆られそうになったが……彼はため息をついた。それはできない。彼は老い先短い身だ。ツァーリのペトログラード奪還を見ることも、東にある実家がどうなったかを知ることもないだろうと思っていた。それは彼より若い者の仕事である。彼らが将来直面するであろう課題に備えるのが彼の仕事であり、その一環として、彼らの横柄な態度に対処することも含まれていた。もっとも、この新参者の言うことにも一理ある。危険を冒すことは必要だ。ふむ、歳をとって慎重になりすぎたのかもしれない。\n\n彼は、すでに頭の中で計画を調整しているところだった。「ご指摘の通りだ、大佐。計画を再調整してみよう。貴官には我々の持つ最精鋭部隊を2つ率いて、奇襲によって交差点を抑えてもらう。残った我々は……」"
 CHT_regional.55.a: "衛兵の交代時間だ。"
 CHT_superregional.1.t: "新たな政府"
 CHT_superregional.1.desc: "「ヴォルコゴノフ将軍。私に用事があるそうですね？」\n\n「いかにも、そこに掛けてくれ」ヴォルコゴノフは机の前にある椅子を指し示しながら言った。来客は迷うことなくそれに応えた。\n\n「申し訳ないが、サプチャーク、単刀直入に言おうと思う。どうも堅苦しいのは苦手なものでね。私は、この臨時政府を永く続けようとは思っていない。埃が払われた今こそ、文民政府への移行を始める時だと思っている」\n\nサプチャークは驚いて眉を吊り上げた。「なるほど、あなたはその政権のリーダーには私が最適だと、そうお考えなのですね？」\n\n「君は理解が早いね。そういうことだ。チタ市長時代の君はまさに模範的であり、政治家としての見本のような人間だった。国政でもその手腕を発揮してもらいたいんだが、どうだサプチャーク？出世する気になったか？」\n\nアナトリー・サプチャークの顔には、にやりと笑みが浮かんでいた。この時を何年も待っていたのだ。「もちろん、喜んで」"
 CHT_superregional.1.a: "アナトリー・サプチャークが舞台下手から登場。"
 CHT_superregional.2.t: "次なる世代"
 CHT_superregional.2.desc: "アブドゥロフ大佐は、言葉を失いかけている自分に気がついた。目の前には卒業を控えた数十人の青年将校たちがいて、これから帝国のために長いキャリアを積んでいくのだ。ついこの間まで、大佐も彼らと同じように、旧白軍の厳しい基準で選抜された数少ない青年将校の一人だった。\n\nしかし、いまや帝国は、若い士官を登用することに、さほどこだわりはない。かつて自分が経験したように、より多くの有能な若者がチャンスを得られると思うと、アブドゥロフも安心する。もう一回誓えば、弟子の一人一人が将校になれるのだ。\n\n「汝、ロシア帝国とその神聖なる君主であるミハイル2世の利益に奉仕することを何よりも誓いますか？」\n\n「はい、誓います」と、元気よく返事が返ってきた。このとき初めて、アブドゥロフはこの誓いが形式的なものでなく、本物であると感じた。彼らは皆、ツァーリはロシアの意志を体現した存在であり、野心的な軍人が権力を行使するための弱い傀儡ではないと教えられており、ツァーリは尊敬されているのだ。\n\nアブドゥロフが微笑んだ。「なるほど。息子たちよ、君たちは今、白軍の将校であることを忘れるな。ロシアは君たちに大きな期待を寄せている、失望させるな。頼んだぞ」\n\n式は、新兵たちの最後の詠唱で幕を閉じた。「神よツァーリを守り給え！」"
 CHT_superregional.2.a: "ロシアのために"
 CHT_superregional.3.t: "ロシアからの知らせ"
 CHT_superregional.3.desc: "本日、国務省から朗報が届いた。ロシアのツァーリストたちは現在極東のチタに拠点をおいているが、共栄圏との関係を断ち切って米国との関係を強化しようとしているとのことだ。この報道が正確であれば、我々はロシアに有望な同盟者を得られるかもしれない。"
 CHT_superregional.3.a: "素晴らしい。"
 CHT_superregional.4.t: "さらば、ミハイロフ"
 CHT_superregional.4.desc: "元大蔵大臣で、権力を貪る軍部から帝国を救った男、イヴァン・ミハイロフが死んだ。シェプノフ将軍の徒党に対抗する作戦でエネルギーを費やした割には、過度のストレスの他にミハイロフには何も残らなかったようだ。かつての公開処刑の危機からは全く異なる運命を辿り、彼は安らかに眠ることになった。ミハイロフの死から数日後にチタで公開葬儀が行われ、帝国の統治機関に属するほぼ全員が参列した。参列者の前で最初に言葉を発したのは、ミハイロフに多くの恩義を持つツァーリ・ミハイル2世であった。\n\nミハイルは緊張した面持ちで聴衆を前にした。台本もなく、演説の予定もなく、ただ悲しみだけが重く心にのしかかる。\n\n「ミハイロフとは長い付き合いではありません。私が初めてロシアに来たとき、彼のことは他の人たちと同じように、私を監禁することだけを考えている妄想癖のある老いた亡命者だと思いました。何年もの間、その仮定を疑う理由もありませんでした。しかし、ある日、私の家の庭で……」ツァーリが声を震わせた。瞼が重くなり、下唇が震え始めた。「いや、気を強く持て」彼は息を切らしながら囁いた。\n\n「その日、私は彼が他の人とは違っていることを知ったのです。ミハイロフは私を、そしてロシアを大切に思ってくれていたのです。あの人には本当に感謝しています。言葉では言い表せないくらいに……」ミハイルは歯を食いしばりながら、まぶたの裏に涙がにじんでくるのを感じた。「彼のおかげで今の私があるのです。我々は彼のことを全て記憶しておかなくては……なら……」\n\n彼はもう我慢できなかった。ミハイルは嗚咽を漏らし、その感情を帝国中にさらけ出した。護衛の者たちが彼を壇上から連れ出すと、次の演説者が壇上に立った。"
 CHT_superregional.4.a: "死を忘れることなかれ。"
 CHT_superregional.5.t: "そのダイヤルには触れないで"
 CHT_superregional.5.desc: "セルゲイ・フョードロヴィチはラジオを調べながら、息をひそめて言った。何週間も順調に動いていたのに、今になって音を上げ始めた。数少ない休みの日、のんびりと過ごす午後のひとときに音楽も楽しめないとは……\n\n「この野郎！」彼はラジオの側面を叩いて怒鳴った。セルゲイは背後でアパートのドアが開くのを聞いて振り向くと、食料品の入った袋を手にした見慣れた女性がいた。彼女の目は大きく見開かれていて、混乱していた。\n\n「なぜ私のラジオを叩いてるの、セルゲイ？何か気に障ったかしら？」\n\n「違うよ、ソフィア。こいつが動かなくなったんだ……」セルゲイはさらにラジオの側面を強く叩いて、自分の言葉を遮った。そして最後に、ラジオはようやく音を出し始めた。セルゲイはその声が、かつての作戦で仕えたドミトリー・ヴォルコゴノフ将軍であることをすぐに分かった。\n\n「戒厳令がまもなく終わることをお知らせするのは、大変光栄なことです。私は民間政府の樹立を目指し、有能な閣僚たちと協力してきましたが、この目標がようやく現実のものとなりつつあることを、大変うれしく思っています。帝国の皆さん、これからは白軍は国民に従属を強いるのではなく、国民を守るためだけに働くことをお約束します」セルゲイが話を聞いていると、ソフィアがそばに寄ってきた。この知らせは、彼らが予想していたものとは違っていた。\n\n「チタ市の市長だったアナトリー・サプチャークが新首相に就任します。彼は国家的な問題において、皇帝を補佐し、共に協力して……」ラジオは突然途切れ、演説は早々に終わってしまった。セルゲイは呪いの言葉を発しながら、もう一度故障したラジオを殴りつけるために席を立った。"
 CHT_superregional.5.a: "歴史の一幕を垣間見た。"
 CHT_superregional.6.t: "囚人と摂政"
 CHT_superregional.6.desc: "足音が聞こえてくると、ミハイルは狭い独房の石のようなベッドで背中を痛めながら起き上がった。新しい「摂政」であるシェプノフが鉄格子の間から顔を出すと、前皇帝は見下されることを拒否して立ち上がり、彼に立ち会った。シェプノフは険しい表情を浮かべながらも、少しうなずいた。\n\nシェプノフはしばらくの間、彼をじっと見つめた。「本当にうまくいくと思ったのかね」必要以上に柔らかく、そう尋ねた。\n\nミハイルはじっと見つめたまま返した。「何かしなければならなかったんだ、ボリス。これ以上傍観しているわけにはいかなかったんだ」彼は壁の高いところにある小さな格子窓を見上げた。「今のうちに楽しんでおけよ。ロシアを破滅させたのはお前だ」\n\nシェプノフが首を横に振ると、口元がピクピクと動いた。「そこが問題なんだ。私が君を破滅させただけだ、ミハイル。セミョーノフは君をオーストラリアから連れてくるべきじゃなかった。君に統治は無理だ。あそこの庭も、ここの町も、ましてやロシア全土を支配するなんて無理だ」シェプノフが指を立てた。「ロシアは決断力のあるリーダーを必要としているのに、君は一度だけそうなろうとした時ですら、私のような老いぼれを倒すことさえできなかったんだぞ」どう答えていいか分からず、シェプノフの言葉に説得力を感じた自分が嫌になり、ミハイルは黙ってベッドに腰を下ろした。\n\nしばらくしてミハイルは答えた。「勝利おめでとうございます、摂政殿。では、私のことは放っておいてください」冷ややかで、だがしっかりとした声だった。\n\nシェプノフは少し頭を下げた。「お望みのままに、アンドレーヴィチ様」それ以上何も言わず彼は振り返り、重い扉を閉めると足音を立てて去っていった。\n\n残されたミハイルは、暗闇の中で過去を懐かしみながら座っていた。シェプノフは前へ前へと進み、光の中にに歩み出でて、未来を見つめながら微笑んだ。"
 CHT_superregional.6.a: "これほど愉快なことはない。"
 CHT_superregional.7.t: "戦闘部隊"
 CHT_superregional.7.desc: "暮れ行く空は、セルゲイが販売台車を撤収させて帰るまであと数時間しかないことを告げていた。その日は暇で、あまり売れなかった。人通りは少なかったが、不思議なことに兵士は多かった。\n\n非常に大勢の兵士がいた。\n\nふと気がつくと、3人の兵士が彼のカートに近づいてきていた。セルゲイは立ち上がって、緊張した面持ちで微笑んだ。兵士たちの無表情は変わらない。一番前にいる、軍曹の階級章をした茶髪の男が彼の前で立ち止まり、話し始めた。\n\n「荷造りをしろ。新しい門限は8時ちょうどだ」後ろの2人の新兵はぎこちなく足を動かした。\n\n「でも兵隊さん、まだ門限の時間じゃないですよ！」セルゲイは抗議した。彼の話している相手が、少なくとも当分の間は法律そのものであることを一瞬忘れていた。「だいたい、夜間外出禁止令が出された覚えもないんですけど」\n\n他の兵士の一人が強引に前に出て、荷車からキャベツをたたき落とした。「荷造りしろと言われただろ」軍曹は部下を睨みつけると、傷ついたキャベツを拾って荷車に載せ直し、代償として数ルーブルを置いた。\n\n「すまない」彼は続ける。「だがどうか、屋内に戻ってほしいんだ」\n\n処罰を逃れたことを悟ったセルゲイはうなずき、兵士たちがため息をつく中、荷車を片付け始めた。彼は、兵士たちが続々と通りを進んでいくなか荷造りを進めた。なぜ今になって、夜間外出禁止令が出たのだろう。街は静かで、犯罪も少ない。軍隊が来るほど危険なことでもあるのだろうか。"
 CHT_superregional.7.a: "時代の変化、それは少年にも。"
 CHT_superregional.8.t: "消えろ、このシミ、消えろ"
 CHT_superregional.8.desc: "この10分で3回目の手洗いをしたドミトリー・ヴォルコゴノフは、またしても鏡を見つめた。自分がひどい顔をしているのは分かっていた。クーデター以来、あの恐ろしい選択をしてからというもの彼は眠れず、手には殺された人たちの血しかついていない。何をやっても落ちない。\n\n洗面台に吸い込まれていたヴォルコゴノフの意識を、ノックが遮った。制服を整え、髪を整え、ドアを開けようとした。だがドミトリーの前に現れたのは友人ではなく、自分の犯罪を生々しく思い出させる男、ボリス・シェプノフであった。\n\n摂政はにっこり笑って、すぐさまドミトリの家に踏み入った。「そういえば、知り合ってから今まで君の家に来たことはなかったな」と言いながら、彼は周りを見渡した。「初めてづくしの1日だ」\n\nヴォルコゴノフは平静を装うのに必死だった。「……お会いできて嬉しいです、摂政閣下。我が家に何の御用でしょうか？」\n\n「ああ、ちょっと近くまで来たのでね」とシェプノフは嘘をつき、「お礼をしようと思って」と言った。ドミトリー、君には大変お世話になった。大事な時にね。忘れないよ」シェプノフが彼の肩を叩いた。「君の未来は明るいな、友よ。いや、とても素晴らしいことだ」\n\n「ありがとうございます」ヴォルコゴノフは他に何を言うべきかわからなかった。何も言えなかった。\n\nシェプノフはそれに気づいたようで、わずかに肩をすくめた。「それではまた、ドミトリー。いい夜を」二人は敬礼を交わして、シェプノフは帰っていった。\n\nヴォルコゴノフは洗面台に戻った。血はまだそこにあった。"
 CHT_superregional.8.a: "まだ消えない。"
 CHT_superregional.9.t: "仕事の仕上げ"
 CHT_superregional.9.desc: "古いコテージの地下室に隠れていたパーヴェルは、ブーツが雪を踏みしめる音に凍りついた。一本しかないオイルランプに火をつけようとしたが、すぐに火を消し、今まで寝ていた簡易ベッドの横の壁に移動した……\n\nいつからここにいたのだろう。シェプノフ一派を失脚させるための王党派の活動が失敗した後、彼は安全のために田舎に逃げ、それ以来地下に留まっていたのだ。空が見えないと、空腹以外の方法で時間を知ることは不可能だった。\n\n靴が近づいてきた。コテージに入ると、雪がきしみ、木がきしむ。心臓の鼓動が早くなった。\n\nしばらくして、ブーツの音が階段を勢いよく降りてきたので、パーヴェルはもうだめだと思った。ドアが蹴破られ、懐中電灯で部屋が照らされると、両手を上げる間もなく、パーヴェルは両手で応戦した。腹に蹴りを入れられ、息が切れた。頭から袋を被せられ、視界を奪われた。腕には強い力が加わり、自由を奪われた。\n\n階段を上り、コテージから引きずり出されたパーヴェルは、太陽の光を肌で感じながらつかの間の喜びを感じていた。しかし、トラックに乗せられながら、この先しばらくはこの景色を見ることはできないだろうと感じていた。彼は、自分が刑務所送りになると分かっていた。"
 CHT_superregional.9.a: "だが、少なくとも彼は太陽を感じることができた。"
 CHT_superregional.10.t: "空虚な勝利"
 CHT_superregional.10.desc: "不思議な気分だった。ミハイルは看守を必要とする囚人であると同時に、追放を待つ退位した君主でもあった。オーストラリアに帰国する飛行機へと連行される中、長年慣れ親しんだシベリアの寒風が顔を打った。しかし、手錠のせいで防ぐことができない。\n\n機内への階段のところで、先頭にいた士官が立ち止まり、彼のほうを向いた。「アンドレーエヴィチさん」小さな鍵を取り出して手錠をはずし、こう言い始めた。「亡命協定に基づき、ロシアに二度と足を踏み入れないように、とのことです。お分かりですね？」\n\nミハイルは手首をマッサージしながらその言葉を受け止め、長い間住んでいた土地を見回した。「分かってるとも。それにしても、こんな結末にならなければよかったんだが……」士官は何も答えず、ミハイルは最後にため息をつきながら階段を上っていった。\n\n窓際に座った元ツァーリは、飛行機が離陸し、少なくとも名目上は自分が統治していた土地が間もなく雲の下に消えていくのを見届けた。その時、いろいろな思考が頭をよぎった。安堵すべきなのは分かっていた。なんだかんだ結局、彼は自分のよく知っている本当の故郷に帰っているのだから。しかし、彼は絶望を覚えた。\n\n本当にこれでいいのだろうか？自分が去ったあの土地はどうなるのだろう。彼は、ロシアをより良い国にしようと改革を促し、困難な土地に平和をもたらすために、できる限りのことをしようとしてきた。しかし、結局は戦争しか能がないシェプノフの手に委ねることになった。そして、もうどうすることもできない。\n\nミハイルは、ため息をつきながら再び窓の外を見て、自分の運命を受け入れた。"
 CHT_superregional.10.a: "さようなら、ミハイル。"
 CHT_superregional.11.t: "残酷な慈悲"
 CHT_superregional.11.desc: "イヴァン・ミハイロフの独房に入った看守は、扉を叩くと、大きな金属音がホールに響いた、「起きろ、爺さん！」と彼は呼んだ。「時間だ」と。しかし、その囚人はベッドに寝たまま動かなかった。\n\n看守は前に出て、囚人の肩をつかみ、強く揺さぶった。「時間だと言っているんだ。目を覚ませ！」反応がないため、看守は囚人の首に手をやった。氷のような冷たさだった。\n\n大声で助けを求め、看守長を部屋に呼び入れた。「どうしたんだ」と看守長は聞いた。\n\n「看守長、彼は……彼は死んでいます」\n\n「自殺か？」\n\n「よくわかりません、看守長、というか……そうは思えません」\n\n衛生兵が呼ばれてきたが、無駄だった。イヴァン・ミハイロフは死んだ。検視の結果、元大蔵大臣は老衰によって眠ったまま息を引き取ったとされた。公開処刑の屈辱を味わうことなく。"
 CHT_superregional.11.a: "幸運な奴め……"
 CHT_superregional.12.t: "財閥の台頭"
 CHT_superregional.12.desc: "財閥の問題がクローズアップされている。ロシア各地の大小の企業経営者たちは、日本の財閥が力を持ちすぎており、自国のビジネスや産業を急速に駆逐し、吸収していると考えている。\n\n日本との協力にメリットを見出している摂政ボリス・シェプノフも、同様の懸念を抱いている。財閥の勢力拡大はわが国の経済学者も認めるところであり、このままでは近い将来財閥の影響力を抑えることができなくなり、我が国の経済が完全に掌握されるだろうと指摘している。\n\nこれは明らかに悲惨な結果を招きかねない。シェプノフは東京に外交団を派遣して、経済的な取り決めの条件を再交渉することを検討している。\n\n一方、白軍司令部の中には、日本との関係は重要であり、危険を冒すことはできないという意見もある。彼らは、再交渉を試みることで東京との関係が悪化し、必要とされる軍事物資の輸入が減少することを懸念しているのである。\n\n結局、摂政が決断を下すことになるのだが……"
 CHT_superregional.12.a: "危険すぎる。今のところは彼らを放っておこう。"
 CHT_superregional.12.b: "我々は日本との対話が必要である。"
 CHT_superregional.13.t: "新たなツァーリ"
 CHT_superregional.13.desc: "ニキータ・ロマノフ公は緊張を隠しながら、司教の前にひざまずいた。今日、彼はツァーリとして戴冠されるのだ。数年前チタに来たとき、ニキータは甥の後を継ぐことになるとは想像もしていなかった。ミハイルが廃位された経緯は今でも彼を悩ませているが、老いた王子はそんな余韻に浸ることなく、この瞬間を迎えようとしていた。\n\nニキータはゆっくりと慎重に手を伸ばし、司教の手から王冠を受け取ってそっと自分の頭に載せた。それはかつてのツァーリが使っていたものではないが、そんなことはどうでもいい。金属や宝石は変わっても、神から授かった権威は永遠なのだから。この瞬間から、彼はツァーリとなったのである。\n\n司教は儀式を続けた。「最も神を畏れ絶対の力を持つ主、全ロシアのツァーリよ、汝の頭の目に見える有形の装飾は、汝が全ロシア国民の頭として、王の王、最も豊かな祝福を受けたキリストによって目に見えない形で戴冠され、その国民に対する全権を汝に与えることを象徴しているものである」\n\n司教はニキータに笏と宝珠を手渡し、それらを受け取って次の儀式を行うため玉座に向かっていると、聖堂の最前列からシェプノフが目を細め、まばたきをせずに自分を見ているのが目に入った。ニキータは身震いを抑えた。軍は彼を甥と同様に扱うのだろうか。シェプノフに愛想を尽かされたら自分はどうなるのだろう。\n\nそんなことを考えながらも、少なくとも今は自分がロシア君主制の新しい顔であることに慰めを見出した。ロシアは今、立派なツァーリを必要としており、ニキータはその役割を果たすことを強く望んでいた。"
 CHT_superregional.13.a: "神よツァーリを守り給え"
 CHT_superregional.14.t: "放蕩息子"
 CHT_superregional.14.desc: "「親愛なる父上へ\n\n私からの個人的連絡は、もうずいぶん前になってしまったと思います。すぐに手紙を出さなかったことをお詫びします。しかし、決して私がその努力を怠ったわけではありません。このところ私の人生はかなり複雑になっており、その一部始終を説明するのが実に困難であることはご存知のとおりです。今、私があなたに手紙を書いたのは、時間が経ったからだけでなく、あなたが今までにニュースを見て想像を絶するほど混乱しているであろうからです。そうでなかったとしても、私は一生懸命説明します。\n\nご承知のように、私は艦隊航空隊を退役した後、オーストラリアに残ることにしました。いわゆる下界での生活は比較的のんびりしたもので、当時が懐かしいです。しかし残念なことに、それは長くは続きませんでした。数年前、ハルビンの有力なロシア人移民たちから、我が家の先祖を称える宴席に招待されたのです。そんなこんなで気がついたら、シベリアの極寒の地で全ロシアのツァーリとなって戴冠していたのです。\n\nしかし、この白系の老人たちは、ロシアとその国民を支配するという自分たちの夢を実現するために、私を操り人形として使おうとしているだけなのです。私は自分の家に監禁され、そこで過ごした日々は人生の中で最も暗いものでした。そして絶望的な状況にもかかわらず、私がロシアに来たのは神による定めだと思うようになったのです。\n\n私の出自がどうであれ、ロマノフ家の人間は神によって定められた所領が自身を最も必要とするときに、臆病になってはいけない。私は、心ある同盟者たちの助けを借りて、腐敗した白軍の将軍たちから権力を奪い、神に定められた通りツァーリととなったのです。心配をかけるのは分かっていますが、私が選んだわけではないとはいえ、この運命を最大限に生かさなければ私の魂は呪われるかもしれないのです。我が一族の名誉をかならず挽回してみせます」"
 CHT_superregional.14.a: "「敬具、ミハイル・アンドレーエヴィチ」"
 CHT_superregional.15.t: "街の新しい保安官"
 CHT_superregional.15.desc: "ボグダンは昼下がりのランチを楽しんでいた。彼はいつも、ロシアで数少ない瓦礫と化してない都市に住んでいることを幸運に思っていた。西側から遠く離れているため、ドイツ空軍を恐れる必要がなかったのだ。カフェや水道のような贅沢品にも恵まれていた。\n\n今、彼が楽しんでいるのは、その前者である。コーヒーはまだ手に入らないが、カフェのオーナーが中国の密輸業者から紅茶を輸入してくれていた。ボグダンはお茶を好んで飲んでいたが、ありがたいことに、大臣という立場上、お茶を買う余裕があった。\n\nボグダンは新聞に目を通しながら、今日はちょっと変わった一日だったなと思った。その日、ボグダンはぼんやりと新聞を読みながら思った。庁舎内に人影が少なく、重要人物の多くが不思議と不在だった。\n\nボグダンは考えるのをやめて、お茶を飲み干して仕事に戻ろうと思ったが、ある音が彼を止めた。歩道を走る戦車の音だ。一瞬のうちに彼は立ち上がり、窓際へと走った。戦車の列が通りを走ってきて、その前にいる兵士の小隊がすべてのドアをノックし、すべての店へと進んでいった。\n\nボグダンがブリーフケースをつかんでドアに駆け寄ると、兵士が2人を脇に従え、銃を構えて割り込んできた。ボグダンやカフェにいた人たちが何も言わないうちに、兵士はメガホンを掲げて話した。\n\n「市民は全員、自宅に戻れ……」"
 CHT_superregional.15.a: "「……市内に戒厳令が出された」"
 CHT_superregional.16.t: "将軍の運命"
 CHT_superregional.16.desc: "「皮肉なものだ」\n\nボリス・シェプノフは独房の底から顔を上げ、ただミハイルを見上げ、その顔には小さな微笑の輪郭が浮かんでいた。「何のことだ？」と、ボリスは聞いた。あまりに疲れて、この状況の滑稽さについて考え始めることさえできなかった。\n\n「君のことだぞ？君のような強者が私にこの役割を押し付けた後、運命のいたずらで、まさにその役割を押し付けられた人間に投獄されたのは皮肉なことだろう。シェイクスピア喜劇のようなものだ。あるいは、君の立場からすると悲劇かもしれないが」\n\nボリス・シェプノフはツァーリに微笑んだが、顔のしわから、それが純粋な喜びから生まれた微笑みではないことがわかった。「その通りだよ、ミハイル。その結末は喜劇的であり、私が思っていたように君が統治すれば、まだそうなる可能性もある」ボリスは少し笑ったが、長くは続かなかった。苦笑いに代わって短い沈黙が訪れた。\n\n「それで」ボリスの笑みが消えた。「君はただほくそ笑むためにここにいるのかね、光栄ですよ、偉大で素晴らしい皇帝陛下」\n\n「実は」ミハイルは顔を上気させて微笑んだまま言った。「君が満洲のハルビンに釈放されることを伝えに来たんだ。そこで、今よりもっと充実した生活を送ることができるようになると期待していい。ただし私が生きている限り、君は決してロシアに戻ることは叶わない」\n\n「思うに」ボリスは答える。「私は君に処刑されなかったことを喜ばなければならないようだ。だが断らせてもらう」\n\nミハイルは何も答えず、言い返すこともなく、立ち去った。"
 CHT_superregional.16.a: "彼が自分自身や業績の中に救いを見出せますように。"
 CHT_superregional.17.t: "計画を持つ男"
 CHT_superregional.17.desc: "ミハイルは計画書を読みながら、「ヴォルコゴノフ、自分で言うのもなんだが、これはかなり野心的だ」と言い、その実現可能性に頭を悩ませた。\n\n「確かにそうですが陛下、軍隊はあまりにも長い間政治によって悩まされてきましたので、これは必要なことなのです。特に有用な人材を排除することになるので大がかりなことではありますが、我が国にとっては悪いことよりも良いことの方がはるかに多いはずです」\n\nミハイルはうなずいて同意し、もうすぐ下院の首相になるアナトリー・サプチャークに目を向けた。「サプチャーク、どう思うかい」\n\n「お言葉ですが」サプチャークはテーブルの向かいのヴォルコゴノフに書類を突き返しながら言った。「この計画は意図したとおりに機能するとは思いますが、その目的には賛同しかねます」\n\nミハイルは眉をひそめてヴォルコゴノフのほうをしばらく見てから、サプチャークに向き直った。「続けろ、君の理由を聞きたい」\n\n「陛下、私は反対です。我が国と皇帝に忠実な軍隊を作ることで、シェプノフのような、『国民を守る』という名目で自分の立場を超えるような人たちが許されるのですから。一部の行き過ぎた行為は抑制されるべきだとは思いますが、大筋では軍隊は皇帝とその意思に忠実であるべきだと思います」\n\n「それはナンセンスだ」ヴォルコゴノフは声を荒げた。「シェプノフのような人物が影響力を持ったのは、陛下を傀儡化しておきながら自分の個人的な利益ではなく、『国家』の代名詞として利用していたからだ。この2つを同一のものとするにすることで、二度とそのようなことが起きないようにできる」\n\nサプチャークは笑った。「不合理だ、そんなバカな！」\n\n「説明してくれサプチャーク、ぜひとも聞きたい！」\n\n「やめろ！」とミハイルは叫び、テーブルに両手を叩きつけた。「そんなことは聞いてない。サプチャーク、君の理由には説得力があるが、私自身が経験を積んでそういった立場を乗り越えたんだ。私はヴォルコゴノフを100%支持するから、この計画を実行してくれ。わかったか？」\n\nサプチャークは頷いた。「承知しました、陛下」"
 CHT_superregional.17.a: "軍の忠誠心はイデオロギーにではなく、国家にあるのだ。"
 CHT_superregional.18.t: "シベリアの離縁"
 CHT_superregional.18.desc: "ヴァクスバーグは報告書を書いているところへ、顔色を変えて秘書が入ってきた。「日本人が、日本人が呼んでいます」と、苦しそうな息遣いで懸命に話している。\n\nヴァクスバーグはすぐに席から飛び出すと、彼に案内するように言って、アシスタントに続いて廊下を進み、ケーブル室に入ると、若いオペレーターが受話器を扱っているところであった。ヴァクスバーグはすぐにそれを手に取り、「もしもし、ボリス・ヴァクスバーグです、ロシア帝国外務省の日本関係部長として話しています。そちらはどなたですか？」\n\n「ああ、はい、日本外務省の太田大輔です。これは最重要の電話です」\n\nヴァクスバーグはその言葉を聞いて、身の毛がよだつ思いがした。その言葉を聞いて、ヴァクスバーグは身の毛がよだつような思いがした。「太田さん、どんなご用件でしょうか？」\n\n「ヴァクスバーグさん、私を含め東京の多くの人はシベリアの指導者が変わったことを知り、あなたの国と以前締結した協定が今後も施行されるのかどうか疑問に思っているのです」\n\nヴァクスバーグは思った、だから電話が来たんだ。日本人はいつも金と資源に恵まれている。もう一つの市場、もう一つの金儲けの場なのだ。ヴァクスバーグは話し始めた。「残念ながら、日本とのこれまでの協定は、すべての負債を含めて、ロシア皇帝の同意なしに行われたものは無効であることを東京に通告します」\n\n「なるほど」しばらく沈黙が続き、ヴァクスバーグは足がガクガクするような感覚に陥った。「さてヴァクスバーグさん、それは実に残念です、本当に。多くの東京の人間が悲劇と感じることであり、その結果はあなたの国と国民にとって険しいものになるでしょう」\n\nそう言って電話は切れた。"
 CHT_superregional.18.a: "不利な約束は破ってしまったほうがいい。"
 CHT_superregional.19.t: "これが資本主義だ"
 CHT_superregional.19.desc: "クラスノヤルスクにその店がオープンして以来、ガリーナは得意客だった。財閥系の会社で、シベリアでは見かけない日本製品を扱っており、彼女は毎週新商品をチェックしていた。\n\nしかし、その店が突然なくなってしまった。今日は何があるのかと想像することに集中していたため、ドアを開けようとするまで気がつかなかった。鍵がかかっていることに気づき窓から覗くと、作業員が新しいディスプレイを設置しているのが見えて初めて理解した。ドアをノックして現場監督の注意を引き、呼び寄せて話をさせた。\n\n彼は彼女の不安を解決してくれた。この店も、この会社を運営していた会社も、もうなくなってしまったのだ。この建物を購入した会社も含めて、財閥は帝国企業と競争することができなくなったのだ。しかし、新オーナーは全く同じ製品を提供し、同時に国家を強くするつもりだと、満面の笑みを浮かべて断言した。ただし、その製品は日本の工場で作られるのではなく、シベリアで作られるのだと。\n\nガリーナは弱々しい笑みを浮かべて、お礼を言い、店を出た。彼女はもうこの店が戻ってくることはないだろうと思っていた。現場監督の言った美辞麗句は気休めにならなかった。シベリアの製品は日本の製品のようによくできていないし、多種多様でもないだろうということは分かっていた。しかし、彼女は新しい店に行き、笑顔で商品を買っていくのだ。\n\n彼女は、この法律を支持する姿を見せなければならなかったのだ。それに、誰に分かるだろうか？もしかしたら、彼女が驚くような商品だってあるかもしれない。"
 CHT_superregional.19.a: "資本主義とは、他の道具と同じだ。"
 CHT_superregional.20.t: "聖火を灯し続ける"
 CHT_superregional.20.desc: "誰にとっても重要な発表でありながら、後年に顧みるところでは、その発表方法は驚くほど地味であった。驚くほど厳粛だった。しかし、それは同時に、この発表が持つ政治的な重みと、国全体にとって意味するところを尊重してのことでもあった。\n\nツァーリ・ミハイルは正装して、長年培われたような落ち着きのある表情で座っていた。やがてカメラに向かってはっきりと、そしてまっすぐに語りかけた。大臣、軍人、飛行士、その他全ての公務員は彼の名において、ロシアのほぼ全土を掌握している。ファシスト、共産主義者、盗賊、その他勢力を打ち破ったのだ。そして、何百万人もの一般のロシア人に安全を取り戻したのである。\n\nそれゆえ、彼が長い間空席だった帝位への継承権を正式に表明したのは当然のことであり、彼の政府がロシア帝国の後継者であり、その生まれ変わった姿であると主張したのである。このことは、彼の国が支配している地域の多くの人々にとっては、ほとんど学問的な発言に思われたことだろう。ミハイルがツァーリと呼ばれるようになったのは、白軍における権力を確保する以前からである。\n\nしかし、政治的に、そして国際的には、それは全く異なる性質のものだった。主張がなされ、挑戦が投げかけられたのだ。あとは、世界各国からの反応、あるいは試練がどうなるかということだけだ。"
 CHT_superregional.20.a: "誰がツァーリの帝位を疑うことができようか？"
 CHT_superregional.21.t: "民主主義入門"
 CHT_superregional.21.desc: "ツァーリの宮殿の食堂で、この国の三大巨頭がそろって食卓を囲んでいた。しかし、それは単に楽しい食事ではなく、帝国の制度の将来そのものを決める会議であった。\n\n「ミハイル陛下、お言葉ですが、民主的な選挙を早急に行うべきです。民衆の我慢は限界です、我々に対する抗議運動が再び起こることを私は恐れています」ヴォルコゴノフが説明した。その表情は少し悲しげで、しかし決意に満ちていた。\n\nミハイルはそれを考えて頷き、サプチャークに向き直った。「アナトリー、何か知恵はないのか？」彼はサプチャークをフォークで指しながら尋ねた。\n\n「ありますとも、皇帝陛下。残念ながら、私は同僚の意見に全面的に反対しなくてはなりません。政党もなく、メディアもなく、立候補する人もいない選挙なんて、いったい何なんでしょうか」サプチャークはこの問いかけに少し間を置き、目元まで及ばない程度の微かな笑みを浮かべた。「その代わりにですが、民間の臨時政府を作り、国民に近代民主主義への準備をさせ、民主主義的な制度を強固なものにするべきです。もちろん最終的に選択するのはあなたですが、皇帝陛下」\n\nナイフとフォークを置いたミハイルは、長い間じっくりと考え込んだ。しかし、最終的に彼はある決断をした。"
 CHT_superregional.21.a: "暫定政府が必要だ。"
 CHT_superregional.22.t: "労働者のバンドエイド"
 CHT_superregional.22.desc: "ヴィクトールがバーで3杯目を飲んでいる時、テレビにツァーリが映し出された。朦朧とした視界の中で、ミハイルがノヴォシビルスクの人々に与えるすべての労働者の権利と保護について語っているのが分かった。この新しい労働者の権利に関する法案で定まった保護の概要を説明されると、彼は苦笑いを浮かべた。\n\nほんの数時間前まで、ヴィクトール自身も労働者であった。彼はあの夜、バーにいた多くの人たちと同じように、鉄鋼労働者であった。特にノヴォシビルスクでは、鉄鋼労働者の生活は大変なものだった。長時間鍛冶場にいると肺にガスが充満して呼吸ができなくなり、危険な事故が多発する。ヴィクトールはもちろん、こうしたことをよく知っていた。鉄工所で10年働けば、そういったことは自ずと分かるようになる。\n\n今日、本社オフィスで座らされながら、上司に告げられた。ヴィクトールは東方での戦争が激化し兵士がどんどん必要とされる中でも、鉄を作る鍛冶屋を続けていた。ノヴォシビルスクがツァーリに占領された時でさえも、彼はここで働いていたのだ。その結果、それでも彼は何も得られなかった。上司から「鍛造機械を東に送るから、新しい仕事を探してくれ」と言われたのだ。\n\nそれで、今は？ツァーリは、自分は街を解放した、新しい法案で労働者を守りたいと大胆にも主張したのである。帝国軍の侵攻を受けたとき、彼の街がすでに持っていたはずの権利だ。\n\nヴィクトールは苦笑いを浮かべたまま、右側の男性に向き直り、グラスを掲げた。"
 CHT_superregional.22.a: "「神よツァーリを守り給え！だったかね？」"
 CHT_superregional.23.t: "老犬と新たな芸"
 CHT_superregional.23.desc: "チタにある陸軍士官学校に到着した将兵たちは、ほとんど一様に不平を漏らした。シェプノフ首相の命令で呼び出されたということ以外、彼らはほとんど何も知らなかった。だが、それで十分だ。\n\n校舎に入ると、大きな教室に案内され、さらに戸惑った。席に着くと、孫のような歳の若い士官が入ってきて、やっとどういうことか理解できた。\n\n首相は、国家と軍の指揮系統を制圧した際の彼らの忠誠と努力に大いに感謝しているが、まだまだこれからやるべきことがある、と彼は言った。これまでの戦役では勝利してきたが、それは戦略や作戦計画の方法によってではなかった。しかし、この状況を変えることは可能であり、きっと変わるだろう。彼やこれから来る若者たちは、新しい戦法を教えるためにここに来る。近代的な戦法だ。\n\n将軍たちは即座に、そして激しい反応を返した。彼らは、目の前の士官が生まれるずっと前から部下を率いていた。旧帝国が崩壊して以来、ずっと戦い続けてきたのだ。彼らが知っていることは、何冊もの軍事書を埋め尽くすことができたし、実際にそうしてきた。彼らは、自分たちの上司を正しく理解し、尊敬するには若すぎる将校からの、追加の訓練や指導を必要としてはいなかった。\n\n若い士官は彼らのそれぞれの主張を丁寧に聞き、そのうえでシェプノフ首相が反対なさるだろうと返答した。\n\nやがて将軍たちは座って耳を傾け、学び始めた。"
 CHT_superregional.23.a: "やがて彼らは理解するだろう。"
 CHT_superregional.24.t: "鉛の雨"
 CHT_superregional.24.desc: "フセヴォロドは、まるで時間が止まったかのように感じた。飛んでいる破片の一片一片が宙に浮いているように見えた。まるで写真のように涙が顔を濡らしていた。上空を飛ぶ飛行機は、まるで空に浮かぶ黒い印のようだった。彼の周りではビルがバラバラになり、それぞれのピースがジグソーパズルのようにギザギザになっているのが見えた。バラバラになったピースを元に戻そうと手を伸ばすと、またバラバラになってしまう。\n\nフセヴォロドは困惑した。この30秒間はすべてが黄、灰、赤、黒色にぼんやりと見えていたのだ。彼はそれを理解する余裕がなかった。\n\n記憶が、理解するよりも早く駆け巡っていた。自分の町の入り口にいた帝国軍の兵士たち。興奮している。叫んでいる。ポスターを持っている。また甦る。町に入る難民たち。\n\nフセヴォロドは混乱した様子で眉をひそめた。\n\n彼らは難民ではなく、兵士だ。帝国軍から逃げてきた兵士たちだ。戦争は終わっていた。彼らは反乱軍だ。長老たちは彼らを必要としなかった。言い争っていた。\n\n記憶を辿っていくと、寒さが体に染み渡っていく。彼は恐怖を感じる。なぜだ？\n\n別の記憶。また帝国軍の奴らだ。脅している。彼らが去る。頭上では爆撃機の音が鳴り響く。\n\nフセヴォロドの頬を涙が伝う。痛みを感じているのか？彼は自分の腕に手を伸ばした。そこには何もなかった。恐怖を感じるほどのエネルギーはなく、視界がぼやけていく。もう考える気力もない。静寂が訪れた。"
 CHT_superregional.24.a: "誰にも届かない悲劇。"
 CHT_superregional.25.t: "仕事に戻る"
 CHT_superregional.25.desc: "工場に戻れるという知らせを受けた時、フョードルは非常に喜んだ。その気持ちは変わらないが、かなり和らいでいた。\n\nノヴォシビルスクの難民の一人であるフョードルは、何カ月も職探しをしていたので、水平線に浮かぶ暗雲に気づかなかったのだ。ツァーリの政府との戦争が始まった時、彼はむしろ喜んだ。戦争が起これば生産が増え、生産が増えれば仕事が増える。\n\nところが、ツァーリの軍勢によって、彼の工場や他の多くの工場がある地域が戦場と化すと、彼はあまり喜べなくなった。ツァーリに職場を奪われ、再び失業した彼は、できる限りのことをした。ところが今日、同じ工場で再び自分の技術が必要とされていることを知らされた。移動手段も提供するとのことだ。\n\nその移動手段が軍用トラックであることが何を意味するのか、彼は気付いていなかった。壁や屋根を急ピッチで補修し、大きなトラックで設備や工作機械をどんどん運んでくる。入り口付近には、ツァーリの軍人の隊列が組まれ、将校の命令を受けているのも見えた。\n\nやがて、その情報は彼や他の労働者たちにも伝わった。彼らは確かに働くのだが、同時に監督されるのだ。厳重に。中央シベリアの工業力が国家の発展のために必要である以上、サボタージュは許されない。ここでも、他の場所でも。\n\nフョードルは別にそれでよかった。ただ、仕事がしたいだけなのだ。それがノヴォシビルスクの旧体制のためであろうと、ツァーリストのためであろうと、何の変わりもない。彼はうなずいて道具を手に取ると、他の者に続いて中に入り、自分の持ち場についた。"
 CHT_superregional.25.a: "生産量は順調に増加している。"
 CHT_superregional.26.t: "生き写し"
 CHT_superregional.26.desc: "全ロシアの皇帝ミハイル2世は、自分の彫像を前にして何も言わなかった。昔の皇帝の記念碑のようなスタイルで、大きな軍馬にまたがっている姿は確かに壮大だった。ウィンザーのフロッグモア・コテージで過ごした幼少期以来馬に乗っていないことは、ほとんど気に留めなかった。しかし、シドニーにはたくさんの馬がいた。馬たちが歓声を上げながらランドウィック競馬場を駆け回り、観客を喜ばせたり落胆させたりしていた。その頃が懐かしい。\n\n「あの、陛下」主任の彫刻家が心配そうな顔で言った。「これはお気に召しませんでしたか？」\n\n「いいや」彫刻家たちに掘り直しの手間をかけさせたくなかった皇帝は嘘をついた。「素晴らしい職人技だ」\n\n本当に気になったのは、その顔だった。その部分は、明らかに芸術的な自由裁量で作られたものだった。彼の後退した髪の生え際は彫刻のどこにもなく、彼の特徴であるふさふさした眉毛は、騎手の顔にはきちんとまっすぐに彫られているのだ。さらに悪いことには、十月革命以前の古い王族のスタイルに倣って、巨大で堂々とした口ひげがつけられていた。あくまで虚飾されたイメージではあるが、まるで自分が皇帝のふりをしているだけで、馬上のこの壮大な人物が本物であるかのような虚しさを覚えた。\n\nその時、彼はその像が自分ではなく、自分の祖父であるアレクサンドル・ミハイロヴィチ大公に似ていることに気がついた。祖父のことを思い出すのは、何年ぶりだろうか。13歳の時、フランスに連れられて、癌でやせ衰え、ボロボロになった死の床にある祖父に最後に会いに行ったのだ。骸骨のような大公は彼の手を握りしめ、その場で「家族とロシアへの義務を決して忘れない」と彼に約束させた。その時、彼はただ怖くなっただけだったが、今になって彼は祖父の言葉を思い出していた。\n\nツァーリはもう一度主任の彫刻家に向き直り、腹を括った。"
 CHT_superregional.26.a: "まあ実を言えば、少し修正して欲しいのだが。"
 CHT_superregional.27.t: "庇護"
 CHT_superregional.27.desc: "宮殿の広間で一人の男がボリス・シェプノフに歩み寄り、きびきびとした敬礼で注意を引いた。それが誰であるか解ると、シェプノフの顔にはにっこりと笑いが広がり、目を輝かせた。「ああ、ヴィッサリオンか！ヴィッサリオン・ムスタフィン！やっと来てくれたか」\n\n手を横に降ろし、ヴィッサリオンは真剣な表情で頷いた。「ええ、どうも。二人きりでお話しするのは随分久しぶりですね？」\n\n「ああそうとも、久しぶりだな！」シェプノフはヴィッサリオンの背中を叩きながら、並んで廊下を歩き始めた。「ハルビンで君を保護した時から君は大きく成長したものだ。君が優秀な将軍になるだろうと、ずっと思っていたよ」\n\nヴィサリオンは顔をしかめ、師匠の方を向いた。「ありがとうございます。でも、今日私を呼んだのは、何か他の理由があるのでは？」\n\nシェプノフはしばらく黙っていたが、ようやく嫌そうに口を開いた。「……あるとも。ヴィッサリオン、率直に言って、もし君が私の政府に手を加えられるとしたら何をする？」\n\nそれを聞いて、ヴィッサリオンはショックを隠せなかった。老人には何か別の意図があるのだろうか。「私に何か変えられるとしたらそれは何か、ですって？」彼は深く考え込みながら続けた。「市井における軍の存在感を軽くして、反対意見の規制を緩めることでしょうか。ミハイロフがやろうとしたほどではないにせよ、幾ばくかは」\n\n「なるほど」とだけシェプノフは返した。自分の弟子について何か考えているような様子でこう答えた。「忠言をありがとう、ヴィッサリオン。考えてみることにするよ」\n\nシェプノフが自分を置いて立ち去っていくと、ヴィッサリオンは小さく安堵のため息をついた。拒絶されはしたが、否定されたわけでは決してなかった。"
 CHT_superregional.27.a: "今後の展開を見てみよう。"
 CHT_superregional.28.t: "王党派"
 CHT_superregional.28.desc: "ボリス・シェプノフは自分のオフィスのドアがノックされると、すぐにそれが誰であるかわかった。「コソフ、入ってくれ」彼が命じると、ドアはすぐにギシギシと音を立てて開いた。軍服姿で入ってきたのは、シェプノフの長年の部下であり、盟友でもあるニコライ・コソフであった。\n\n「閣下」コソフはまず、軽く敬礼した。「日本側との会談から帰ってきました。会談がうまくいったと聞けば、お喜びになりますかな」\n\nコソフがその気になれば非常に説得力のある人物であることは、シェプノフも経験的に知っていた。「もちろん、それはよかった。しかしコソフ君、質問がある」緊張してこちらを見るコソフに、シェプノフはこう続けた。「日本と密接な関係を保つことが賢明だと、君は本当に信じているかね？」\n\n「間違いない。むしろ、もっと緊密な関係を築くべきでしょう」コソフは迷うことなく答えた。「内戦の時も、ハルビンの時も、そして今も、彼らは最大の味方です。その恩に報いることだけが、ロシアの利益になるのです」\n\nシェプノフ氏はうなずきながら、手を振ってコソフ氏を追い払った。「そうか。よく考えてみるよ。とりあえず、持ち場に戻ってくれ」"
 CHT_superregional.28.a: "日出ずる国が世界を明るく照らす。"
