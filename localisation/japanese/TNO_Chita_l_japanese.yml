 CHT_Grigory_Semyonov_hog_desc: "§YAtaman of the Transbaikal Cossack Host§!\n§YMilitary Junta§!\n--------------\n§LGrigory Mikhaylovich Semyonov, the infamous Ataman of the Transbaikal Cossack Host, has spent nearly his entire life fighting the forces of Bolshevism, and he sees no reason to stop any time soon. Born in Transbaikal, Semyonov was once viewed with some skepticism thanks to his mixed Buryat heritage. After giving a good account of himself in World War 1, Semyonov was sent back to his homeland to put together a division of Buryat volunteers. It wasn't long, however, before he was facing down the barrel of the October Revolution. Semyonov wasted no time rallying his forces for rebellion against the Bolshevik regime, and what followed was years of brutal guerilla warfare against the Red Army in the Far East. In the end, Semyonov was forced to retreat to the city of Harbin, a haven for Russian exiles with nowhere else to go.\n\nWhen the Soviet Union finally collapsed under the pressure of German invasion, Semyonov and his White allies saw their chance. They lured Mikhail Andreevich to Harbin in the hopes they could use him as a source of legitimacy, and marched beyond the Amur to reclaim what they perceived to be rightfully theirs. Now Semyonov and his ragtag force of Cossacks and White paramilitaries find themselves isolated in their old stronghold in Chita. The old Ataman still hopes to one day finish his herculean quest to take Russia back from the brink, but his advanced age has begun to creep up on him...§!"
 CHT_Ivan_Mikhailov_hog_desc: "§Y政府首班§!\n§Y貴族保守主義§!\n--------------\n§Lイヴァン・アドリアーノヴィチ・ミハイロフは多くの人に愛された有名人で、長らく白軍の大義のために尽くしてきた。地元では「灰色の君主」と呼ばれ、白軍の政治の裏方、忠実な顧問という役割を担っていた。ハルビンで過ごした日々、そしてそれ以前のロシア内戦期に白軍の財務大臣を務めた日々を、年老いたミハイロフはよく記憶している。\n\n当時は経済学者として必ずしも有能ではなかったが、セミョーノフや後継者のボリス・シェプノフにより次第に疎外されていったミハイル2世の親友として、また信頼できる聞き役として、政治の世界に復帰する道を見つけたのである。老いてなお、ミハイロフは自分を粗末に扱った者たちにきっぱりとケジメをつけるため、最後の大仕掛けができると確信している。§!"
 CHT_Boris_Shepunov_hog_desc: "§Y政府首班§!\n§Y反動的国粋主義§!\n--------------\n§Lボリス・ニコライヴィチ・シェプノフの名は、かつては満洲の都市ハルビンに住むロシア系移民の間である種の恐怖と憤りをもって語られる名前であった。しかし今、白軍の新しい最高司令官として、彼の残忍な決断力と狂信的な反ボリシェヴィズム精神の評判はアムール川の北側にまで及んでいる。\n\nかつてロシア内戦で荒くれ者集団のセミョーノフ軍兵士だった彼は、敗残兵の仲間と共にハルビンにやってきた。シェプノフは、失われた白軍の影響力を回復するために親日派政権と密接な関係を築き、ソビエト軍の侵攻を想定した現地軍の訓練を開始できた。その一方で、シェプノフは自分と日本の治安部隊の両方の言いなりになってくれる、「心ある」人たちをまとめることができた。シェプノフの「自警団」はハルピンの街を徘徊し、自分たちの目指す白ロシアに敵対すると思われた移民集団に対して報復を行った。\n\nソ連が崩壊し、かつての上官セミョーノフがアムール川を越えて進軍したとき、シェプノフたちはいち早く彼の後を追って戦場へ向かった。セミョーノフ亡き今、シェプノフはミハイル・アンドレーヴィチを支える真の権力者として手綱を握っている。彼のツァーリに対する嫌悪は公然の秘密であり、自分の最終目標と相容れない彼をいつまで容認し続けるかはわからない。§!"
 CHT_Anatoly_Sobchak_hog_desc: "§Y政府首班§!\n§Y国家自由主義§!\n--------------\n§Lアナトリー・アレクサンドロヴィチ・サプチャークという人物は、若さと現実主義という二つの言葉に集約される。サプチャークは30代前半でロシア帝国の首相に任命されたが、それ以前はチタ市の市長として若くして成功し、現在はより重要なポストについている。\n\nサプチャークの政治的キャリアはチタ時代にすでに開花しており、他の多くの人間と違って、握手や笑顔、友好的な関係、裏取引を駆使することで自分の欲しいものを手に入れるという評判を得ていた。その結果、イヴァン・ミハイロフ率いる反軍隊派に身を置くようにとなり、ほどなくして首相に就任した。サプチャークは、その信念は他の誰にもわからないが、それがどんなものであれ、必ず手に入れることができるだろう。§!"
 CHT_Ivan_Mikhailov_eco_desc: "§Y経済大臣§!\n§Y貴族保守主義§!\n--------------\n§Lイヴァン・アドリアーノヴィチ・ミハイロフは多くの人に愛された有名人で、長らく白軍の大義のために尽くしてきた。地元では「陰の大物」と呼ばれ、白軍の政治の裏方、忠実な顧問という役割を担っていた。ハルビンで過ごした日々、そしてそれ以前のロシア内戦期に白軍の財務大臣を務めた日々を、老ミハイロフはよく記憶している。\n\n当時は経済学者として必ずしも有能ではなかったが、セミョーノフと後継者のボリス・シェプノフによって次第に疎外されていったミハイル2世の親友として、また信頼できる聞き役として、政治の世界に復帰する道を見つけたのである。老いてなお、ミハイロフは自分を粗末に扱った者たちにきっぱりとケジメをつけるため、最後の大仕掛けができると確信している。§!"
 CHT_Alexey_Abaza_eco_desc: "§Y経済大臣§!\n§Y貴族保守主義§!\n--------------\n§Lアレクセイ・ボリソヴィチ・アバザは、白軍の政府の中では異例な存在だ。同僚の多くが亡命者であるのに対し、アバザはハルビンで生まれ育ち、政治家でもなければ軍人でもない。むしろ他の場所に留まりたいと思っている。\n\n1916年、中国東方鉄道に勤めるロシア人の家庭に生まれたアバザは、ハルビンの名門校で音楽教育を受け、ピアニストとしての才能を開花させる。その後数十年にわたりその才能を発揮し、日本の勢力圏で演奏活動を行い、やがて東京に移り住んで音楽の道を究めていった。終戦後、1950年代後半になると日本の新たな東アジア征服に伴って長らく離れていたハルビンに戻ってきた。\n\nしかし、白系亡命者のための晩餐会で演奏しているうちに、主催者のアタマン・グリゴリー・セミョーノフの目に留まり、ロシア極東への侵略という狂気の計画に無理やり巻き込まれることになったのである。年月が経つにつれ、白軍の将校たちは彼を気に入り、文化事業に関する政務を任せるようになった。アバザは君主制にはほとんど関心がなかったが、彼が仕えるツァーリと同じように、この奇妙な新しい環境に精一杯対処することを余儀なくされた。§!"
 CHT_Boris_Shepunov_sec_desc: "§Y保安大臣§!\n§Y反動的国粋主義§!\n--------------\n§Lボリス・ニコライヴィチ・シェプノフは、満洲の都市ハルビンに住むロシア系移民の間で、かつてはある種の恐怖と憤りをもって語られる名前であった。そして今、セミョーノフの治安維持機関の非公式長官として、彼の残忍な決断力と狂信的な反ボリシェヴィズム精神の評判がアムール川の北側にまで及んでいる。\n\nかつてロシア内戦で荒くれ者集団のセミョーノフ軍兵士だった彼は、敗残兵の仲間と共にハルビンにやってきた。シェプノフは、失われた白軍の影響力を回復するために親日派政権と密接な関係を築き、ソビエト連邦軍の侵攻を想定して現地軍の訓練を開始できた。一方で、シェプノフは自分と日本治安部隊の両方の言いなりになってくれる、「心ある」人たちをまとめることができた。シェプノフの「自警団」はハルピンの街を徘徊し、自分たちの目指す白ロシアに敵対すると思われた移民集団に対して報復を行った。\n\nソ連が崩壊し、かつての上官セミョーノフがアムール川を越えて進軍したとき、シェプノフたちはいち早く彼の後を追って戦場へ向かった。セミョーノフがファシスト党を同盟に選び、アタマンがより正当な後継者ではなくミハイル・アンドレーヴィチを戴冠させたことに立腹してはいるものの、シェプノフはアタマンの側近として、ハルビンで学んだことを生かして白軍によるチタの鉄壁の支配を確実にするため活動している。§!"
 CHT_Nikolay_Kossov_sec_desc: "§Y保安大臣§!\n§Y軍事政権§!\n--------------\n§L何十年にもわたる軍事経験と5つの異なる言語を流暢に話す能力を備えたニコライ・コソフは、多くの才能を持った男である。コソフは内戦の地獄が彼に影響を与えるずっと以前、1918年に家族と共にハルビンに亡命していた。それからの彼のキャリアは実に多彩である。最初は奉天派の軍の将校として、次いで新設された満洲国の一地区の軍事輸送部長、満洲国第4軍のロシア防諜部長、そして参謀本部員と華やかな経歴を持っている。\n\nソ連が崩壊したとき、コソフはハルビンでロシア人亡命者の訓練を担当していた。アタマン・セミョーノフがファシスト党とともにロシア極東に侵攻する計画を立てると、コソフはそれを察知し、訓練された移民部隊と共に彼らを支援することにしたのである。その後の作戦でコソフは、軍事と治安維持の両面において多くの才能を発揮し、新設された白軍の中で信頼される存在となった。\n\nボリス・シェプノフが指揮を執るようになった時、コソフはシェプノフの後任として白軍の治安維持の専門家として有力視されたのである。日本びいきで満洲国とのつながりが深いため不信感を抱く人もいるが、それでも彼は白軍でかけがえのない人材である。§!"
 CHT_Dmitry_Volkogonov_sec_desc: "§Y保安大臣§!\n§Y軍事政権§!\n--------------\n§Lドミトリー・アントーノヴィチ・ヴォルコゴノフは、白軍にとって根本的に新しい方向性を示す存在である。彼は他の同僚に比べて若く、白軍の戦略や帝国のあり方について、これまでとはまったく異なる視点を持っていた。シェプノフのクーデターが失敗し、失脚したシェプノフの後任としてヴォルコゴノフが白軍のトップに昇格し、すでに彼の考えを実行に移すべく奔走している。\n\nヴォルコゴノフはかつて赤軍のチタ駐屯軍の下級将校で、ゲンリフ・ヤゴーダ政権の行き過ぎた体制に頭を悩ませていた。最終的にセミョーノフによって都市が制圧された際、新しい占領者である白軍が軍隊を大規模に拡大しようとしており、新たな将校を切実に求めていることに気付いた。ヴォルコゴノフはその要請に応えた数少ない将校の一人であり、その後数年間の彼の行動で同僚たちとの摩擦を増しながらも、急速な出世を遂げることになった。赤軍での経験が浅い若い将軍は、白軍の戦術を時代遅れと感じ、また国家機構を全面的に支配する白軍のやり方に嫌気がさした。\n\nヴォルコゴノフは、ツァーリ・ミハイルと手を組むという大きな賭けに出たが、幸いなことにそれは見事に成功した。白軍の新司令官として、ヴォルコゴノフは軍の近代化、脱政治化を自由に推進することができるようになった。しかしその一方で、ヴォルコゴノフは軍内部に留まらず、強力な憲法の制定を含んだ帝国における大規模な自由化改革を提唱している。§!"
 CHT_Nikolay_Ukhtomsky_for_desc: "§Y外務大臣§!\n§Y貴族的保守主義§!\n--------------\n§L1895年、シンビルスク近郊の王侯貴族の家に生まれたニコライの父、アレクサンドル・ウフトムスキーは、シンビルスクの全貴族のリーダーであった。ニコライ・アレクサンドロヴィチはペトログラード大学に入学したが、ドイツとの戦争が勃発したため卒業できず、代わりにニコライエフ騎兵学校に入学した。1917年に卒業し、1918年までウーラン第5連隊の一員として戦争に参加した後、ロシア内戦で白軍の戦いに参加する。\n\n当初、カザンの白軍司令官であるステパノフ大佐の個人的な副官を務めていたウフトムスキーは、1919年の終わりまでウラル山脈沿いの戦闘に参加し続けた。1920年までに戦局は白軍とウフトムスキーに対して決定的に不利となり、彼はクラスノヤルスクからハルビンに逃れ、1922年にドイツに渡った。\n\n7年後の1929年、ハルピンに戻った彼は、ボリシェヴィキと共産主義に強く反対し、白色運動の回復を求めるジャーナリズム活動を始めた。このような努力と、貴族出身で君主主義的な考えからセミョーノフと親しくなり、セミョーノフがいよいよツァーリ復古のためにハルピンを離れると、ウフトムスキーも同行して彼の活動を援助するようになった。§!"
