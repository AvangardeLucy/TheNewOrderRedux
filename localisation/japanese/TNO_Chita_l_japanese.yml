 CHT_chessboard_category_desc: "\n\n\n\n\n\n§Mマガダン港§!と§fブラゴヴェシチェンスク市§!は西方のライバルに追いつき、全ロシアにおけるツァーリ支配を再び、そして完全に回復するために必要な外界への窓口である。シベリアの地下に眠る富を輸出できれば、経済を再建することができるのだ。しかしその方法は難しく、政府内でも意見が分かれている。\n\n§dミハイル2世§!は戦略的インフラの回復に重点を置いた開発計画を提唱し、§MOFN§!、§SCPS§!、およびさまざまな中立的勢力との公正な二国間貿易協定を提唱している。一方、§sボリス・シェプノフ§!率いる§s白軍§!は、§SCPS§!との関係を積極的に拡大してより多くの資源を取引し、日本の市場へのアクセスや技術支援を拡大する代わりに、日本に非常に有利な協定を与えることを主張している。どちらの案にも長所と短所があるが、今後のわが国の経済を前へと導くためには、どちらかを選ぶしかない。"
