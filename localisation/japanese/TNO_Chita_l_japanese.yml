 CHT_uneasy_figurhead: "不安定な傀儡"
 CHT_uneasy_figurhead_desc: "ミハイル2世、神の恩寵による全ロシアの皇帝にして専制君主、万歳！チタでは傀儡ツァーリへの賛美が盛んに叫ばれているが、その実態は全く異なっている。誘拐され、老いた白軍将校たちの徒党の中で王位に就かざるを得なかったミハイルは、ロシアから遠く離れた故郷を一目でも見ることを望んでいる。"
 CHT_sunset_of_white_chivalry: "白軍騎士道の日暮れ"
 CHT_sunset_of_white_chivalry_desc: "軍の指導者層は老齢の将官ばかりで、目先のことよりも過去の栄光にとらわれている。それらの多くは世界で不朽のものではなく、また政府が非自由主義的な体質であることで、若く革新的な後任の人材を惹きつけることを困難にしている。"
 CHT_white_army_leadership: "白軍指導部"
 CHT_white_army_leadership_desc: "指導者争いは解決した。ツァーリは、我々が最終的に祖国を取り戻してから責任者を務めることを心配すればよい。それまではツァーリの干渉を受けず、前述のように国土回復に力を注ぐ軍隊にリーダーシップが委ねられることになるだろう。"
 CHT_tsarist_leadership: "帝政主義者の指導部"
 CHT_tsarist_leadership_desc: "将軍たちは、全ロシアの皇帝であり独裁者の下僕、ないし顧問という本来の立場に戻された。もはや指導部の既得権益が我々の復興という目標を妨げることはない。我々はついにツァーリという人物のもとに団結したのだ。"
 CHT_manchurian_aid: "満洲の産業支援"
 CHT_manchurian_aid_desc: "南方の日本や満洲の恩人は、これまでのところ我々の目的達成に物質的な面で非常に協力的であり、将来的にはさらなる支援も厭わない可能性を示唆している。そうしてくれるよう説得できれば大きな恩恵となるだろうが、日本との関係が深まれば深まるほど、何らかの見返りをより期待するようになるのは間違いないだろう……"
 CHT_imperial_prospector_corps: "帝国探鉱隊"
 CHT_imperial_prospector_corps_desc: "シベリアは残酷な愛人だ。凍てつくような厚い森と何マイルにもわたる広大な未開の土地。北上すれば地獄のような気候になるのは言うまでもない。しかし、シベリアは未開発の鉱石が眠っている。帝国探鉱隊は鉱物を求めてこれらの気候に勇敢に立ち向かい、東方への道を切り開き、彼女の棲む野獣を飼いならす。"
 CHT_imperial_development_company: "帝立開発会社"
 CHT_imperial_development_company_desc: "帝立開発会社は過酷なシベリアの荒野を開墾し、将来に渡る帝国全体のインフラ整備や公共事業を担う国営企業である。ツァーリのポケットから惜しみない「投資」を受け、IDCは荒れ地をより使いやすいものに変えるために全力を尽くしてきた。"
 CHT_specialist_training_idea: "専門家の育成"
 CHT_specialist_training_idea_desc: "軍の専門訓練に力を入れることで、通常訓練では対応できないような状況でも一般兵が効果的に対応できるようになり、著しい効果を上げている。このように兵士一人一人に投資することは長期的に持続可能な施策ではないが、今のところ此処の州の兵士は、各人がロシア全土の中でもトップクラスに位置している。"
 CHT_far_easts_finest: "極東の精鋭"
 CHT_far_easts_finest_desc: "軍事的な進歩に焦点を当て続けた結果、我が国の軍隊はロシア全体とは言わないまでもシベリアでは最も優れた軍へと永久に変貌を遂げたのである。他国はこの国の兵士を羨望と少なからざる恐怖の眼で見ており、極東の精鋭と対峙することに恐怖を抱いている。"
 CHT_atamans_legacy: "アタマンの遺産"
 CHT_atamans_legacy_desc: "アタマン・セミョーノフはなんでも屋だった。彼は組織人であった。あるいは政治家。そして空想家。しかし何よりも彼は将軍であり、白色運動の戦場における成功に永遠にこだわり続けた。アタマン自身は亡くなったが、彼の軍事的な遺産は国家に残された。兵士たちよ！アタマンは遥か空の彼方から見守っている！"
 CHT_northern_war: "北方戦争"
 CHT_northern_war_desc: "オモロンの狂った伝道師に対するこの戦争は、我が国がこれまで直面してきたものとは異なるものである。農民の反乱、狂信的な司祭、そして天罰の脅威は、戦場での陣容を弱体化させる。しかし彼らはツァーリの名のもとに追い返され、二度とこのような反乱が起こらないよう、我が国は広大なシベリア内陸部に支配を確立するのである。行くぞ、ウラー！"
 CHT_civilian_bias_modifier: "民間寄りの予算"
 CHT_civilian_bias_modifier_desc: "討論会では、我らがツァーリの意見が勝り決裁が下された。軍隊の予算は適度に削減され、その分民間の新産業に振り向けられることになる。\n\nこれらの新しい資金は、我が国の経済が発展し、成長し、軍事複合体からより独立するのに役立つ。理論的には、これで国民の生活の質を高めることができるはずだ。"
 CHT_military_bias_modifier: "軍事寄りの予算"
 CHT_military_bias_modifier_desc: "我らがツァーリの意見が現実的でないとして破棄されたため、政府はある決断を下した。民需産業に流用されている資金が予算削減を受け、軍の財政に振り向けられる。\n\n民需産業は国民を助けるかもしれないが、我々は祖国のために戦争をしているのだ。このような国家の重要な部分を弱体化させるわけにはいかない。"
 CHT_imperial_development_company_regional: "帝立開発会社"
 CHT_imperial_development_company_regional_desc: "極東の産業基盤の整備に全力を注ぐ帝立開発会社は、国家による巨大な助成事業として運営されており、これまで未開発であったり造成中の地域にインフラと産業の拡大をもたらしている。"
 CHT_imperial_governing_committee_civilian: "帝国統治委員会"
 CHT_imperial_governing_committee_civilian_desc: "ロシアは広大であり、我々の領土は多くの地方を制圧するにつれますます広大になっている。帝国統治委員会は、急成長する帝国の各州の統治を補佐する基本的な手段である。そのほとんどが民間人のリーダーで構成されており、それがロシア国民のための力であることは間違いない。"
 CHT_imperial_governing_committee_military: "帝国統治委員会"
 CHT_imperial_governing_committee_military_desc: "帝国統治委員会は、広大でほとんど自治状態の領土を監督する政治組織であるが、軍事的利益によって支配されてきた。そのため、それぞれの管轄内の軍事インフラを拡張するような行動をとっている。そうした動きがどこにでも見られる。"
 CHT_land_grants_civilian: "帝国領土の再分配"
 CHT_land_grants_civilian_desc: "帝国統治委員会は、ついに指導者が不在となっている全地方の処遇を決定し、有能な指導者を政府に充てることにした。国民に誠実であることを企図して、これらの政治家は文民政府から引き抜かれた。"
 CHT_land_grants_military: "帝国領土の再分配"
 CHT_land_grants_military_desc: "国はかなりの面積の土地を軍用地として提供することを決定した。これによって、一元化された補給と採用活動の確立が可能になった。"
 CHT_japanese_efficiency: "日本式効率化"
 CHT_japanese_efficiency_desc: "国家の産業基盤は、日本の専門家によって広範囲に渡って研究され、最適化されてきた。与えられた教訓を用いて、国家の産業はこれまで夢物語でしかなかった効率と生産レベルを達成することができるだろう。"
 CHT_zaibatsu_dominated_economy: "財閥依存の経済"
 CHT_zaibatsu_dominated_economy_desc: "日本の財閥は、もともと近代化と発展のために国家経済への参入を許されていたが、今では経済全体を管理できるほどの支配的地位を確保している。これにはメリットがある反面、日本との関係を悪化させぬように細心の注意を払わなければならないことを意味している。"
 CHT_imperial_corporations_idea: "帝国企業"
 CHT_imperial_corporations_idea_desc: "巨大な日本の財閥を模倣して、国は帝国企業の設立を後援した。彼らに特別な規制緩和を与えることで開発と建設が促進されて、いつの日か彼らが日本のコングロマリットと同等の地位と経済力を持つ企業に成長することが期待されている。"
 CHT_imperial_corporations_idea2: "帝国企業"
 CHT_imperial_corporations_idea2_desc: "巨大な日本の財閥を模倣して、国は帝国企業の設立を後援した。彼らに特別な規制緩和を与えることで開発と建設が促進されて、いつの日か彼らが日本のコングロマリットと同等の地位と経済力を持つ企業に成長することが期待されている。"
 CHT_new_white_army: "新たな白軍"
 CHT_new_white_army_desc: "長年の努力と改革の末、ついに我が国は白色運動を活性化することに成功した。革新的な若い将校に率いられ、規律正しいプロフェッショナルな兵士で構成された軍隊は、西方の長い戦役で遭遇するであろう如何なるものにも対応できるよう準備されている。"
 CHT_new_white_army_2: "新たな白軍"
 CHT_new_white_army_2_desc: "長年の努力と改革の末、ついに我が国は白色運動を活性化することに成功した。革新的な若い将校に率いられ、規律正しいプロフェッショナルな兵士で構成された軍隊は、西方の長い戦役で遭遇するであろう如何なるものにも対応できるよう準備されている。"
 CHT_debug_category: "チタのデバック部類"
 CHT_debug_category_desc: "プレースホルダー.Iocを追加"
