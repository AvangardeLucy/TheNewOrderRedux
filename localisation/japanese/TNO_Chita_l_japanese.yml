 GENERAL_GRIGORY_SEMYONOV_DESC: "§Lトランスバイカル・コサック軍の悪名高いアタマン、グリゴリー・ミハイロヴィチ・セミョーノフは、ほぼ生涯をかけてボリシェヴィキの勢力と戦っており、すぐにやめる理由はないと考えている。トランスバイカルに生まれた彼はブリヤート人との混血ということで、かつては懐疑的な目で見られていた。第一次世界大戦で活躍した後、ブリヤート人義勇軍の師団を組織するために故郷へ派遣された。しかし、まもなく十月革命の嵐が吹き荒れた。ボリシェヴィキ政権に対する反抗のためにすぐさま彼の軍団を結集し、その後何年にもわたって極東で赤軍に対する凄惨なゲリラ戦争に明け暮れた。\n\nしかし結局、彼の軍は満洲国境の向こうへ押し戻され、セミョーノフはハルビンに活動の拠点を移した。ここで彼は、コンスタンティン・ロザエフスキーのロシア・ファシスト党や親日派の「浅野旅団」などの無数の白軍亡命者と接触することになる。ドイツの侵攻により最終的にソ連が崩壊すると、セミョーノフと白軍の仲間たちは好機を見出した。彼らは、正当性の源泉とするためにミハイル・アンドレーエヴィチをハルビンに呼び寄せ、自分たちのものと認めたものを取り戻すためにアムール川を越えて進軍した。\n\n崩壊しつつあるゲンリフ・ヤゴーダの帝国の死骸から独自の領地を切り開いた後、白軍の諸派はイデオロギーの違いで分裂した。セミョーノフと、コサックと白軍の準軍事組織からなる彼の寄せ集めの軍隊は、かつての本拠地であるチタで孤立してしまったのだ。老いたアタマンは、いつかロシアを崩壊から救いだす非常に困難な使命を達成することをいまだに望んでいるが、寿命の波が彼に迫っていた……§!"
 CHT_Leonid_Mustafin: "レオニード・ムスタフィン"
 GENERAL_LEONID_MUSTAFIN_DESC: "§L1922年に満洲に逃れた大家族のムスタフィン家のもとに、レオニード・ニコラエヴィチは1914年、チタ市近郊で生まれた。貧しい家庭のため一般的な教育を受けることができずに長春で育ち、幼い頃から働いていた。1933年にロシア全軍連合に入隊したレオニードは、国境警察の監視兵から戦闘教官を経て、最終的にBREMの事務員になった。\n\n1938年に満洲国軍に入隊するとすぐに通信部隊の上級曹長となり、1943年には将校になるための課程を修了した。同年にコサックの訓練を受け、小隊長、次に副官を経て、1944年に中尉となり、本部事務官となった。満洲国軍での最終昇進は少佐で、その間上官から何度か表彰された。\n\n兄よりも賢いと思われるレオニードは、ヴィッサリオンほどシェプノフを慕っているわけではないが、それでも彼を尊敬しており、ハルビンでは彼の治安部隊の執行官を務めていた。シェプノフがセミョーノフに従ってロシアを奪還し、ツァーリを復位させたとき、レオニードも忠実にそれに従った。§!"
 CHT_Vissarion_Mustafin: "ヴィッサリオン・ムスタフィン"
 GENERAL_VISSARION_MUSTAFIN_DESC: "§L1922年に満洲に逃れた大家族のムスタフィン家のもとに、ヴィッサリオン・ニコラエヴィチは1910年にイルクーツク市近郊で生まれた。貧しい家庭のため一般的な教育を受けることができずに長春で育ち、10代から働き始めた。最初は奉天の兵器工場で、次はガソリンスタンド、国境警察を経て、最終的にBREMに就職した。\n\n満洲国軍に入隊すると、彼は上級曹長になり、将校になるための課程を修了した後は最終的に少佐になって、満洲国政府からいくつかの表彰を受けた。\n\n彼は30年代初頭からシェプノフの弟子として、彼の警備隊にいち早く参加した一人で、シェプノフの恐ろしい執行官の長として活躍したため、ヴィッサリオンは特に弟と比べると鈍重で暴力的と見られることが多い。シェプノフがセミョーノフを追ってロシアに戻ったときも、ヴィッサリオンはいつも通り彼の後ろにおり、それ以来チタで彼に仕え続けている。§!"
 GENERAL_NIKOLAY_KOSSOV_DESC: "§L1908年、キエフに生まれたニコライ・ボリソヴィチ・コソフは、軍人として大成功を収めてきた。ロシア内戦のさなかの1918年、一家で満洲に移住した。ハルビンで育ち、旧奉天軍閥の軍隊に所属、日本軍による張学良の打倒以前から将校として出世していた。\n\n満洲国の成立後は、満洲国内で地区の軍事輸送部長、そして満洲国第4軍ロシア防諜部長、そしてノモンハンの戦いでは騎兵師団の指揮に当たり、その後参謀本部員となるなど、ますます頭角を現していくことになった。第4軍管区本部の上級士官となり、中佐に昇進した。\n\n第二次世界大戦中はハルビンでロシア移民の軍事教官も務め、1945年に満洲国軍で最後の昇進を下命されて大佐になった。セミョーノフがようやっとロシアを取り戻すために旅立った時、コソフはその後に続いた一人である。コソフはハルビン滞在中にロシア語のほか、英語、ドイツ語、中国語、日本語などの言語を習得した。\n\n彼は日本の利益に協力的なことで知られ、満洲に多くの有益なコネを持っているが、そのために一部の人からは不信感を持たれている。§!"
 GENERAL_DMITRY_VOLKOGONOV_DESC: "§Lドミトリー・アントーノヴィチ・ヴォルコゴノフは、白軍の中でもかなり若い将官である。チタ市出身の彼は白軍の将校団の中でも異端児、より「リベラル」なリーダーとして長い間君臨してきた。ヴォルコゴノフはシェプノフのような一部の強硬派に比べて帝国の自由化を目指しており、チタ市内で若手将校の草の根的な非公式組織を過去数年間育ててきた。\n\nヴォルコゴノフは、セミョーノフとその後継者たちによる事実上の階級制を終わらせるべくダイナミックかつ情熱的に活動し、シェプノフとその手下たちに煮え切らない怒りを抱いてきた。帝国の行く末はともかく、ヴォルコゴノフのキャリアは興味深い。§!"
