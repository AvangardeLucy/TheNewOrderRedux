 CHT_pro_civilian_decision_1_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、忠誠派の人々に勝る資源はないだろう。これらの民間人に、領内の各都市への投資や工場建設を指示することで、我々がすぐに使える工場の量を直接的に増やすことができるのだ。"
 CHT_pro_civilian_decision_2: "§M王党派をインフラ建設に動員§!"
 CHT_pro_civilian_decision_2_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、忠誠派の人々に勝る資源はないだろう。忠誠心の高い者たちに建設計画を立てさせて極東全域のインフラ整備を奨励すれば、産業の効率が上がり、孤立集落同士の接続が改善され、軍がどこでも必要な場所に赴けるようになる。"
 CHT_pro_civilian_decision_3: "§M王党派を軍艦建造に動員§!"
 CHT_pro_civilian_decision_3_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、忠誠派の人々に勝る資源はないだろう。民生と軍事の両目的において、強力かつ有能な帝国海軍を創設できるように、技術力のある忠誠派を雇用して新たな海軍インフラを形成することができる。"
 CHT_pro_civilian_decision_4: "§M王党派を資源採掘に動員§!"
 CHT_pro_civilian_decision_4_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、忠誠派の人々に勝る資源はないだろう。彼らを雇用して資源採掘を拡大する契約を結ぶことで、民間や軍事インフラで必要とされる重要資源を定期的に増加させ、収入源を確保することができるのだ。"
 CHT_pro_civilian_decision_5: "§M王党派を開墾に動員§!"
 CHT_pro_civilian_decision_5_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、忠誠派の人々に勝る資源はないだろう。民間の投資や企業に焦点を当てることで、適材適所を実現することができる。民間主導の開墾プロジェクトは、効率的な農業や建築計画のための用地拡大という大きな見返りをもたらすだろう。"
 CHT_pro_civilian_decision_6: "§M王党派を要塞建設に動員§!"
 CHT_pro_civilian_decision_6_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、忠誠派の人々に勝る資源はないだろう。忠実な民間業者を雇い国内各所と国境沿いに要塞システムを構築すれば、強力な砦を用意することができるだけでなく、政府内で文民の影響力を高めることができる。"
