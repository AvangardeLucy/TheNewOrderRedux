 CHT_superregional.31.t: "何をやってもうまくいかない日"
 CHT_superregional.31.desc: "歯を食いしばりながら、アルチョムはトラックのハンドルにこぶしを打ち付けた。もう30分も渋滞に巻き込まれている。配達は全部済ませたのに、さっさと家に帰りたい。そうだ、あのトラックを運転している奴に文句を言ってやろう。\n\nしかし、アルチョムは窓から顔を出した瞬間、前のトラックがゆっくり走っている理由と、運転手に文句を言うのは得策でないことを悟った。トラックの側面には白軍の徽章が描かれており、通り全体とさらにその先に、同じようなトラックの車列がずらりと並んでいるのである。物資の輸送か、はたまた兵士の移動か。いずれにせよ、彼にはどうすることもできなかった。\n\n顔を引っ込めて、アルチョムは諦めたように少しうつむいた。自分の役目を果たし、十分な働きをして、除隊して、今はただ普通の生活がしたいだけなのだ。いったいあと何年、軍隊に煩わされれば済むんだ？"
 CHT_superregional.31.a: "戦争は時として思いがけない形で犠牲者を出す。"
