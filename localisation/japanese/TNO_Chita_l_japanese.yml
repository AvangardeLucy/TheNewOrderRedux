 POLITICS_BORIS_SHEPUNOV_DESC: "ボリス・ニコライヴィチ・シェプノフは、これまでずっとそうであったように、強硬な男である。\n\nその単語が意味を持った時からの熱心な「反ボリシェヴィキ」主義者の彼は、偉大なるアタマン・グリゴリー・セミョーノフの生涯にわたる副官かつ同志として共にロシア内戦を戦い抜き、トランスバイカル地域への撤退とハルビンへの亡命に付き従った。\n\nその後、彼は白色運動の兵站と政治両面における支援を求め、日本の利権と足並みを揃えるようになった。彼は日本の支援を受けて設立された、白系露人事務局の役職を引き受けた。そこで彼はソビエト連邦の将来性に関する講義を開き、ボリシェヴィキ打倒の一助となることを目指した。\n\nソビエト連邦が崩壊し、第二次世界大戦においてドイツと彼の後ろ盾である日本が勝利したことで、彼はチャンスが来たと考えた。それは間違いであったが、セミョーノフやかつての教え子たちと共に、ロマノフ家の大公をハルビンに誘い出す計画を立てたのは、それから間もなくのことだった。この計画が成功しミハイル2世を極東の「傀儡ツァーリ」に据えたことは、白軍の大義を前進させ正当化するうえで大いに貢献した。しかし、その代償にファシストとの一時的な同盟が崩壊したために彼の輝かしい前進の夢は打ち砕かれ、白軍は他のロシア軍閥と変わらぬ存在と化したのである。\n\nしかし、極東の統合とアタマンの死をきっかけに、彼はようやく宰相にまで上り詰めることができたのである。これで十分だ。"
 POLITICS_NIKITA_ROMANOV_DESC: "ミハイル2世の叔父で、全ロシアのツァーリであるニキータ1世として即位したニキータ・アレクサンドロヴィチ・ロマノフは、傀儡である。\n\n彼自身それを知っている。彼の大臣たちもそれを知っている。彼の手綱をしっかりと握っている将軍たちもまた、間違いなくそれを知っている。\n\nそれでも彼は満足している。旧帝国の衰退期に生まれた彼は、若い頃に多くの親族が辿った運命から辛うじて逃れたことをよく覚えている。最初はパリに住み、オックスフォードで教育を受け、結婚して子供をもうけ、自分のできる範囲で最良の人生を歩んできた。しかし、一族の生誕地であるこの地を忘れることはなく、1920年代から1930年代にかけて王党派の移民たちと活発に活動していた。第二次世界大戦中、彼は当初ソビエト連邦の崩壊を喜んで眺めていたが、国家弁務官区の設立やその後ロシア各地で起きた凄惨な内紛を目の当たりにし、ロシアの君主制は死んだと確信していた。\n\nしかし、そんな彼のもとにチタへの招待状が届いた。甥のミハイルが旧白軍将校の一派によって「ツァーリ」に戴冠されたと聞くと、彼も政治的任命を受けるために、家族とともに極寒のシベリアの街へと飛んだのである。そこで彼は失望と、アタマン亡き後の徒党の中で最も有力なメンバー、ボリス・シェプノフという「友人」を見出すことになった。しかし、ミハイルが手を出しすぎたことですべてが変わってしまった。ニキータも詳しいことは知らないが、ミハイルがオーストラリアに追放されて居なくなったこと、それからシェプノフが自分を軍の傀儡に選んだことは知っている。\n\n本当は、ニキータも権力を持ちたいとは思っている。しかし、ミハイルの身に起きたことを鑑みると、シェプノフや軍から提示されたものに何でもサインすることで、たとえ実体がなくともロマノフ家のロシア支配が復活するのならば、彼はそれだけで満足なのだ。"
