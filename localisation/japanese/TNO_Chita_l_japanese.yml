 CHT_ilya_muromets_desc: "「イリヤー・ムーロメツ」プロジェクトは、近代的なロシア空軍を構築するための最新の試みである。ノヴォシビルスクを占領した際に、我々は大量の軍用ジェット機、特に爆撃機を発見した。これらの航空機を研究して得た知識を、すでに発達している航空機産業に統合し、自国のジェット爆撃機を開発することができる。"
