 POLITICS_TSAR_MIKHAIL_DESC: "ミハイル・アンドレーヴィチ・ロマノフ皇子は、ヴェルサイユで亡命者の元に生まれ、スコットランドで育ち、ロンドンで学び、第二次世界大戦中はオーストラリアで王立海軍に従軍した。ナチスの勝利を機に、未だ踏み入ったことのない祖国への帰還を期待していたが、終戦時に国家弁務官区が創設されたことでその希望は打ち砕かれた。その代わりに、ミハイル皇子はオーストラリアで航空技術者として働きながら、一般市民としての生活を始めることとなった。ハルビンへの招待状を受け取るまでは。\n\n白系ロシア人との夕食会から始まったことは、急速にエスカレートし、彼はすぐにアタマン・セミョーノフ率いる白軍の将軍たちの一派に連れ回され、草原での戦役の後、シベリアのチタでツァーリ・ミハイル2世として戴冠された。彼は両親が貴賤結婚であるため王位継承権がないことを必死に訴えたが、彼らはそれを微塵も気にかけることなく、彼を傀儡として擁し続けた。\n\n現在、東には離反して寝返ったコンスタンティン・ロザエフスキーのファシスト一派が、北には赤軍の軍閥、南に日本の従属国、そして西にはソビエトの残骸たる独裁者と、周囲を囲まれた皇帝は身動きが取れなくなっている。言うまでもなく、彼にはもっと良い手配が配られている。\n\nそれでも、皇帝はこの状況を打開する覚悟がある。もし仮に、将軍たちが彼に決定権を与えてくれるのであれば。"
