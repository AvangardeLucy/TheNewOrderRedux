 CHT_the_tsars_new_groove_v2: "ツァーリとの新たな溝"
 CHT_the_tsars_new_groove_v2_desc: "ファシスト、共産主義者、そして北の狂気の伝道師に対する勝利によって、われわれは旧ロシア極東全域にその権威を拡大することができたのである。これから実権を拡大しなくてはならないが、今は祝杯の時だ！ミハイルの黙認のもと、白軍の将軍たちは喜びに満ちた記念行事の実施を発表した。わが大義の旗の下、全ロシア統一の第一歩となる祝祭日の創設も決定された。偉大な軍事パレードと神聖ロシアの旗が準備され、綿密な計画のもと勝利の儀式が開始された。しかし、こういった儀式に関するいくつかの会議に皇帝自身が出席していたのだが、どうもうわの空といった様子であった。そろそろ彼と席を並べ、我々の将来について話し合うべき時が来たようだ。"
