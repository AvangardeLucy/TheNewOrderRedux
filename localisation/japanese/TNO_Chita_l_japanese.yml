 CHT_pro_military_decision_1: "§O工場建設に軍隊を投入§!"
 CHT_pro_military_decision_1_desc: "大規模で活発な軍隊を持つことで得られる多くの利点の1つは、通常は民間部門に留保される仕事を軍隊に任せられることである。そのひとつ、工業化のための工場建設は新政権にとって最重要課題であり、絶対に優先されなければならない。東シベリアでの工場建設を軍隊に任せることで、工業化を迅速かつ効率的に進めることができるのだ。"
 CHT_pro_military_decision_2: "§Oインフラ建設に軍隊を投入§!"
 CHT_pro_military_decision_2_desc: "大規模で活発な軍隊を持つことで得られる多くの利点の1つは、通常は民間部門に留保される仕事を軍隊に任せられることである。そのひとつ、領土内のインフラの建設と拡張は、[CHT.GetName]において軍事・民間両部門でより効率的に輸送できるようになるため、少なからず重要な任務である。"
 CHT_pro_military_decision_3: "§O軍艦建造に軍隊を投入§!"
 CHT_pro_military_decision_3_desc: "大規模で活発な軍隊を持つことで得られる多くの利点の1つは、通常は民間部門に任される仕事を軍隊に任せることができることである。その1つが我が国の東海岸に点在する近代的で効率的な造船所群の建設であり、我が国への輸出入を安定的に行い、ロシア初の近代的な海軍の創設を開始するために非常に優先度の高いものである。"
 CHT_pro_military_decision_4: "§O資源採掘に軍隊を投入§!"
 CHT_pro_military_decision_4_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、軍隊に勝る資源はないだろう。既存の資源採掘活動の改善や新しい採掘場建設に兵士を向かわせることで、日々安定的に新しい資源が供給されるようになるのだ。"
 CHT_pro_military_decision_5: "§O開墾に軍隊を投入§!"
 CHT_pro_military_decision_5_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、軍隊に勝る資源はないだろう。自然や戦災で使えなくなった土地の整備に労働力を投入することで、農業や工業に利用できる土地を着実に増やしていくことができる。"
 CHT_pro_military_decision_6: "§O要塞建設に軍隊を投入§!"
 CHT_pro_military_decision_6_desc: "地域を確保した今こそ、我々の手中にあるものを発展させるために資源を投入するときであり、軍隊に勝る資源はないだろう。領土境界に兵力を投入して要塞を築くことで、西方への進出する際に万全を期すことができるのだ。"
