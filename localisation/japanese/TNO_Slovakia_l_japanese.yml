 POLITICS_JOZEF_TISO_DESC:0 "ローマ・カトリックの聖職者であり、スロヴァキア共和国の最初の大統領を務めたヨゼフ・ティソの人生は、他に類を見ない成功を収めている。幼少期の教育から、カトリック教会の司祭に叙任され、その後は穏健派の政治家として成功を収めた。ティソは希望の光であり、まっとうで善良な人間であると思われた。しかし、1930年代半ばになると、ティソは権威主義的、全体主義的な考え方に変わり、スロヴァキアの政治の中では急進的な人物になっていた。そして、ナチスがチェコスロヴァキアを占領すると、ヨゼフ・ティソ博士はスロヴァキア共和国の最初の大統領に任命された。ティソは自国民を裏切り、「総統崇拝」を買って出たのである。\n\n第二次世界大戦で枢軸国が大勝利を収めた後、ヨーロッパは一時的に繁栄したが、その後、不安な10年間が続いた。スロヴァキアの経済は、ドイツの経済危機によって打撃を受け、ほぼ壊滅状態に陥っていた。しかし、スロヴァキア政府は努力した。国民の不安が高まると、ティソ大統領はすべての不満を封じ込めるために、自国民へのさらなる弾圧を行った。\n\n1962年、ティソ大統領の健康状態は急速に悪化し、回復の兆しはない。ティソ大統領の健康状態が悪化するにつれ、政府内の関係者は彼の逝去に備えて準備を始めた。"
 POLITICS_STEFAN_TISO_DESC:0 "シュテファン・ティソは、その出自こそ地味だが、今ではスロヴァキアの政治の中心にいる。第一次世界大戦中にオーストリア・ハンガリー軍に徴兵され、その後チェコスロヴァキア軍に入隊し、1920年に独立したばかりの国に戻った。その後、HSLSのメンバーとなるが、妻がユダヤ人であったこともあり、反ユダヤ主義の強い党内では批判にさらされていた。ブラチスラバのコメンスケホ大学で法学博士号を取得したティソは、トレンチーンの判事となり、最終的にはブラチスラバに戻って国民法廷のメンバーとなった。\n\n第二次世界大戦で枢軸国が勝利し、スロヴァキアがチェコから分離すると、第一次スロヴァキア共和国ではティソの政党であるHSLSが政権をとった。ティソは国民法廷の議長となり、1944年に健康を害したヴォイテック・トゥカに代わって首相に就任するまで務めた。また、ティソは外務大臣と法務大臣を兼任した。首相兼外相として、スロヴァキアのアインハイトシュパクト設立時の加盟を監督した。\n\n現在のスロヴァキア大統領は、遠い従兄弟であるヨゼフ・ティソの死後、彼が引き継いだ。彼の統治は安定しているが、軍人の間では不満があると噂されている。また、アレクサンダー・マッハなど、ドイツとの緊密な協力関係を求めるHSLSの急進派から真っ向から反発されている。\n"
 POLITICS_JAN_GOLIAN_DESC:0 "プレースホルダー"
 POLITICS_FRIEDRICH_FOERTSCH_DESC:0 "フランケン地方の農家の息子であるフリードリヒ・アルベルト・フェルチュは、第一次世界大戦中に帝国ドイツ軍に志願して以来、ドイツ民族主義の思想に傾倒し、その後、1920年の激動の時代にボリシェヴィキの脅威に対抗するために自由軍団に参加した。ワイマール共和国では必要とされていなかったが、ヒトラーが台頭してからは再び軍に身を置き、フランスやソ連の戦場で少佐から大将へとキャリアを積んでいったのである。ドイツの戦力の強さを信じていたフェルチュは、ヒトラーの死後に起こった権力闘争でヘルマン・ゲーリングの側につくことを賢明にも選び、内戦終了後はドイツ国防軍での地位を確保した。\n\n祖国への忠実な奉仕と新総統への親近感から、フェルチュはスロヴァカイ国家弁務官区を与えられ、唯一の支配者として統治することになった。前任の政府は、自分たちの親族を責任を持って統治することができないことを証明していた。したがって、反抗的なスロヴァキア人を国家社会主義の指令に従わせ、彼らの哀れな状態を帝国のために役立てるために、より強力なドイツの存在感を確立する必要があったのである。不忠な民衆をなだめ、ドイツの支配力を強めることは重い仕事だが、ドイツ国防軍の老将には手に負えないことではない。"
 SLO_tiso_dead:0 "ティソの死"
 SLO_tiso_dead_desc:0 "ティソの死により、国は大混乱に陥っていた。政府は完全に麻痺しており、国民はそのことに気付き始め、変化を求めている。これ以上の不安定さを防ぐために、我々は早急に行動しなければならない。"
 SLO_Chained_Minds:0 "鎖れた心"
 SLO_Chained_Minds_desc:0 "驚くなかれ、スロヴァキアでは意見を自由に述べることが許されていない。言論の自由は政府の安定を損なうものであり、言論の自由を認めないことは国家を機能させるための基本であると主張する人もいるかもしれないが、人々はあまり喜んではいないし、思想家たちもそうではない。"
 SLO_Political_Tensions:0 "政治的緊張"
 SLO_Political_Tensions_desc:0 "ティソは20年以上にわたって誰もが認めるリーダーだったが、健康状態が悪化してきた。これはもちろん、スロヴァキアの政治に関わるすべての人々が、あらゆる形で権力を求め始めたことを意味する。さらには、レジスタンス活動がゼロになったという報道も嘘のようになってきた……"
 SLO_Agitated_Workers:0 "労働者の混乱"
 SLO_Agitated_Workers_desc:0 "この数十年、共和国は非常に順調に推移しているが、労働者などの問題はいまだに残っている。低賃金、劣悪な労働環境、政府への不満など、労働者たちは常にストライキを行っている。"
 SLO_Uncompetitive_Economy:0 "競争力のない経済"
 SLO_Uncompetitive_Economy_desc:0 "ファシズムは、我々の経済に相応しくないように見える。我々が完全な経済的崩壊に見舞われないためには、これを解決する必要があるだろう。"
