 slo.2.t:0 "大衆の反乱！"
 slo.2.desc:0 "スロヴァキア民族蜂起が成功し、ヤン・ゴリアンが就任する。"
 slo.2.a:0 "了解"
 slo.3.t:0 "ゴリアン改革"
 slo.3.desc:0 "ヤン・ゴリアンは改革を実行"
 slo.3.a:0 "了解"
 slo.74.t:0 "ゲーリングの最後通告"
 slo.74.desc:0 "今日の明け方、ゲーリング総統はラジオでスロヴァキア政府に対し、再びドイツの統治下にある帝国保護領になるよう要求した。壮大な力の誇示として、軍隊が国境に投入され、ジェット機が上空を飛行した。\n\nしかし、静かに各国首脳に電報が送られ、協力者と反逆者の両方に取引の概要が示されていた。再加盟すれば、政権を維持することができるだろう。"
 slo.74.a:0 "了解……"
 slo.74.b:0 "もはや"
