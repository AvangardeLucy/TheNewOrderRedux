 SHOJAP.3.t: "アルバーの上昇"
 SHOJAP.3.desc: "マラヤ情勢はひとまず安定したと思っていたが、どうやらその予測は完全には当たらなかったようだ。\n\nダト・オン・ジャーファル氏が69歳という高齢で亡くなり、その後継者が民族主義者のサイード・ジャーファル・アルバー氏であることが明らかになったのだ。マレー人至上主義の急進派で、すでにマレー人を前面に押し出した国づくりを宣言している。その意味するところは、マレー系以外の市民に対する厳しい取り締まりを命じれば、汎アジア解放者としての印象とともに、圏の国際的な評価が低下しかねないというのが、我が政権内の一部の意見である。\n\nとはいえ、アルバーはこれまで比較的協力的な態度を示してきたので、よほどのことがない限り、彼の国粋主義的な建前を許容することができる。また、前任者があまりできなかった、タイに対する対位旋律として、タイを牽制することもできると考えている。\n\n結局、アルバーの首相就任は、我々にとって大きな変化はなく、東南アジアの勢力均衡を大きく崩さないようにと願うばかりである。"
 SHOJAP.3.a: "変われば変わるほど……"
 SHOJAP.4.t: "The Prime Minister of Ashes"
 SHOJAP.4.desc: "The Malayan Endeavour has been nothing short of a disaster on all fronts, Dato Onn Jaafar's passing and Al-Helmy's murder at the hand of partisans leaving with us little choice of who to pick to administer the ruined land but Syed Jaafar Albar\n\n. A radical Malay supremacist, he has already announced his intentions to turn his country into one where the Malay people are at the forefront. The implications of this have been laughable at best, as some in our administration believe that were he to order too harsh a crackdown on non-Malay citizens, already weary from the damage of the civil war, the Sphere's international reputation, along with our image as Pan-Asian liberators, could suffer from it.\n\nNevertheless, Albar has shown himself to be relatively cooperative so far, which means that we can tolerate his nationalistic pretentions as long as he doesn't cause too much trouble. After all, with the state of the country he's inheriting, we can be sure he won't be able to do anything that will truly trouble us for a long time, time enough to hopefully put upon a more...collaborative minister."
 SHOJAP.4.a: "The Light grows yet dimmer."
 SHOJAP.5.t: "待ちに待った電話"
 SHOJAP.5.desc: "この日は井野碩哉の人生において普通の日だった。比較的平穏な日であったが、誰に文句を言われる筋合いもない。詰まるところ政治の世界では、良いニュースとは何も無いことと言い換えてもいい。そう、なかなかに平凡な日であった……少なくとも電話が鳴るまでは。\n\n「井野碩哉だが、何かね？」\n\n「首相！」電話の相手は飛び上がらんばかりの声で続けた。「やりました！ついに！統一マラヤ抗日戦線を鎮圧いたしました！」\n\n「おお、素晴らしい知らせだ！」首相は答えた。ついに、泥沼状態のマラヤ内戦に終止符が打たれつつあったのだ。長い年月を経て、第25軍はようやく何年も前にやり遂げるはずだったことをした。過激な反乱はもう無い。しかし、今や何をすべきなのだろうか？井野の頭を考えが巡った。一刻も早くマラヤにリソースを注ぎ、共栄圏へ完全復帰させることが得策かもしれない。しかし、同時にそれは資本が大量に吸われることになり、国内の不安定な状況を考慮すると、とてもそんな余裕があるとは思えなかった。いや、何かをせねばなるまい。より手間のかからない何かを。\n\n「では、如何いたしますか？総理大臣？」\n\n「うん、ああ、そうだな。いいか、我々に最も協力的な政界の重鎮達を調べてくれ。それが終わったら、彼らに委ねるか考えよう」そう言って井野は電話を切った。今日は多少なりとも比較的平穏な一日になると彼は思っていた。だが、このニュースの後では……"
 SHOJAP.5.a: "かなり良くなってきているな"
 sho.51.t: "The Sting of Defeat"
 sho.51.desc: "While outwardly Ino expression doesn't change much, the fury building beneath the Prime Minister's careful expression could barely hold; millions of yen in investment, thousands of personnel losses through the years, and years of headaches dealing with the Light of the South have gone to waste, as the last personnel of the 25th were evacuated, and the rebellion fell into the arms of the Americans, of all people. Even as they can put on a blockade of goods and relationships, the weight of the OFN and the presence of Australia and West India simply means they can't starve the UMAJF, and another invasion is simply off the table for the moment; the 25th is all but nonexistent, the exhausted army finally giving in and collapsing in the aftermath of the war, and there is simply bigger fish to fry, for the moment.\n\nAll in all, an absolute disaster to his tenure, and he can feel the Army's metaphorical knife on his neck for this failure. More favors, donations, and promises will need to be made, to keep his sponsors happy, and the detractors of his back, at least while he focuses on the second issue at the table. Yulo's instability is still a massive issue, and with Malaya off their hands for the moment, the rebels will be all but emboldened to act.\n\nWith a sigh, Ino prepares to dial a familiar set of telephone numbers, and call some overdue favors."
 sho.51.a: "The House of Cards shakes in its foundation."
