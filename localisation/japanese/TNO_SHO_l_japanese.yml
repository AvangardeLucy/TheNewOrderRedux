 SHO_Dai-nijyugo_2_desc: "ああ第25軍！誇り高き昭南の守護者よ！\nということに、書類上ではなっている。\n実際のところ、第25軍は抜け殻でしかない。10年にも及ぶ反乱軍との一進一退の攻防によって、かつて勇名を馳せた第25軍は消耗してしまい、今では人員・補給・装備のどれをとっても不足している。それでも日本々国からの補給と、反乱軍の厭戦感情のおかげでどうにか持ちこたえている。いずれにせよ、第25軍は勝たなくてはならない。次に敗北してしまえば、今度こそおしまいだ。"
