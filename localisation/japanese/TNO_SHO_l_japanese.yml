 POLITICS_YAMAMOTO_MOICHIRO_DESC: "山本茂一郎将軍にとってマラヤは、中国と旧オランダ領東インドの日本による征服から続く、政治的に名高く実り多い、しかし血生臭い経歴の有終の美を飾る場になるはずであった。しかし、マラヤ奉公会と中央集権化が進むインドネシア共和国との話し合いが決裂し、マラヤの反乱が勃発したことで、山本は、インドネシアの「独立」交渉に重要な貢献をしたジャワ島から、日本の介入を指揮するために配置換えとなった。\n\n統一マラヤ抗日戦線は、資源が豊富で戦略的に重要な北部ペラ州とパハン州を除くマラヤのほとんどの地域の、主要な人口密集地から追い出され、介入の初期段階は成功した。しかし、それ以来、山本の有終の美はジャングル戦を信じられないほど得意とする神出鬼没の敵により、急速に悪化し、泥沼化した。事態はそれどころでは収まらず、予想以上に悪化し始めた。\n\nインド共和国やOFNが抗日戦線を広く支援していると言われる中、山本は紛争の拡大に踏み切った。マラヤの人々は、日本の協力政府に驚くほど抵抗していたからだ。彼の目には合理的な手段が映っている。そのために、悪名高い対反乱戦略家の西浦進など、マラヤ勝利の原動力となった人々を連れてきた。しかし、自身の引退が迫る中、山本には時間の猶予がない－－そして、統一マラヤ抗日戦線の勢いにも。"
 SHO_Zaibatsu: "旭日の恵み"
 SHO_Zaibatsu_desc: "Shonan's position as a satellite state of Japan has led to many things both politically and economically, but a prominent example of the latter is economic domination by the Japanese conglomerates known as Zaibatsu. The Zaibatsu' poor Malayan labourers work with inhumane conditions for long hours and little to no pay, effectively creating a system of slavery. Malaya has the potential to shine as brightly as the star of the Co-Prosperity Sphere, all we need is crush the rebellions once and for all."
 SHO_Dai-nijyugo: "第25軍の本拠地"
 SHO_Dai-nijyugo_desc: "ああ第25軍！誇り高き昭南の守護者よ！\nということに、書類上ではなっている。\n実際のところ、第25軍は抜け殻でしかない。10年にも及ぶ反乱軍との一進一退の攻防によって、かつて勇名を馳せた第25軍は消耗してしまい、今では人員・補給・装備のどれをとっても不足している。それでも日本々国からの補給と、反乱軍の厭戦感情のおかげでどうにか持ちこたえている。いずれにせよ、第25軍は勝たなくてはならない。次に敗北してしまえば、今度こそおしまいだ。"
 SHO_minority: "分断された協力網"
 SHO_minority_desc: "10年にわたるマラヤの反乱軍との紛争で、同盟者のネットワークは崩壊した。薄く伸び、さらに急進化し、バラバラになった。信頼できる情報提供者が二重スパイになり、せいぜい中立と思われていた人物が反乱の同調者になる。我々の「忠実な」協力者は言うに及ばず、個人的な権力欲を覗かしている。しかし、それが今あるものであり、山本が良くも悪くも共に仕事をする者なのだ。"
 SHO_Marai_Giyugun_Auxiliaries: "マラヤ義勇軍の協力"
 SHO_Marai_Giyugun_Auxiliaries_desc: "現地の民兵、我が政権への同調者、汎アジア主義が今もマラヤに存在する。そしてひねくれた反乱軍とその西側の主人たちと戦っている。理想的な状況では、彼らの仕事はうなずくだけで報われ、それ以上のことはない。しかし第25の老衰により、銃を持って戦える健常者なら誰でも大歓迎だ。"
 sho.0.t: "昭南 - 南の光"
 sho.0.d: "Malaya and Singapore found themselves as one of the old British Empire's graveyards. The total rout and surrender of its commonwealth garrison in February 1942, while morale crushing, would not be the empire's last. Since then, the former colony found itself under the grip of the Japanese and their collaborators.\n\nEducation was now conducted in Nippon-Go. Veneration of the Emperor and mass celebrations of anniversaries in the imperial calendar were enforced. The local economy was squeezed dry to support Japanese efforts. To finalize this 'rebirth', Singapore was renamed to Shonan, the Light of the South.\n\nIn Malaya, the Sultanates were kept intact and given just enough autonomy to their relief, but Perlis, Kedah, Kelantan and Terengganu were transferred to Thailand. Soon a wave of Japanese businessmen and emigrants made the peninsula their home.\n\nBy 1962, Shonan remains an important part of Japan's wider empire, with its rich raw resources fueling its blossoming population. Under the surface however, resentment against the Japanese has never been stronger."
 sho.0.a: "We are the Emperor's beacon on the equator!"
 sho.1.t: "南方の光"
 sho.1.desc: "表面的には、共栄圏は時計仕掛けのように機能し、太平洋のすべてのアジア人とその同盟国に繁栄をもたらし、日本が導く調和のとれたネットワークですべてを結びつけているように見えるだろう。統一条約の専制的な影やOFNの偽善とは異なり、共栄圏はその真の目的である日本の慈悲の下での発展と成長に立ち向かっている－－少なくとも、彼らが日本に従っている時は。\n\nしかし、もはや持ちこたえることができなくなっている。蒙古は炎に包まれ、ツェデンバルの忌まわしい反乱、フィリピン共和国は北からの共産主義者と南のアメリカ人からの侵略をかろうじて抑えている状態だ。また、マラヤ危機の問題では、もし統一マラヤ抗日戦線が昭南島に到達することができれば、最も深刻な脅威となるだろう。\n\n井野の電話が鳴った。東京の街の喧騒を映し出すオフィスの窓から目をそらしながら、井野は律儀に電話に出た。\n\n「タイもゲリラの嫌がらせで、国境まで行くのがやっとです」受話器から聞こえる山本の重苦しい声に、井野はしばし考え込んだ。\n\nマラヤは昔から巨額の資金を必要とする国で、第25軍の度重なる失敗で常に資源が枯渇している。モンゴルの反乱と相まって、共栄圏の亀裂はあまりにも長い間、存在することに耐えてきた。日和見主義者たちは、なぜ東洋で旭日が光輝くのか、南の光から始めることを思い出すべき時がきた。"
 sho.1.a: "「何としても昭南島を守り抜け」"
 sho.2.t: "兵站の問題"
 sho.2.desc: "トーマス・H・ムーラー提督とインド洋軍の計画立案担当者は、テーブルの上に広げられた地図に目を見張った。広大なインドネシア群島からインドシナのジャングルまで、東南アジアの国々が線と国境で描かれている。だが当面の間は、マラヤと半島の反乱軍への補給に全神経を集中させることになるだろう。\n\n「反乱軍が港を確保しない以上は、我々は何もできません」\n大尉がずばり口にした。\n\n「分かりきったことを指摘してくれて感謝する」\n今度は中佐がぴしゃりと答えた。\n「しかしなにも不可能なことをやれと言っているんじゃない」\n\n「パーチがあります。旧パラオ級潜水艦ですが、現在は改修して補給任務に充てています。同級のシーライオンも大西洋から引き抜けるかもしれません」\n別の幕僚が答えた。\n「大したことはできませんが、無いよりはマシです」\n\n「セイロンを利用しては？」\nまた別の幕僚が地図を指差しながら、大胆な案を出した。\n「トリンコマリー基地さえあれば、東南アジアへのアクセスもずっと楽になります」\n\n「そこまでいくと国務省の問題だろう」\n中佐は答えた。\n「セイロンは頭数に入れるな」\n\n「輸送空軍（MAC）はどうですか？ココス島からC-130を飛ばして、途中で給油機で燃料を補給すれば…」\n\n「それは空軍と相談だ」\nムーラーは口を挟んだ。\n「向こうでも何回か試験飛行をさせる必要があるだろうからな。だが反乱軍が港を手に入れるまでは、ひとまず大尉の意見に賛成だ」"
 sho.2.a: "「我々の手は縛られている」"
 sho.3.t: "涙声が響いて"
 sho.3.desc: "「将軍も知っての通り、ようやく港を確保できました。これは転機です。ようやくアメリカ軍がここに、マラヤに上陸できるんです」\nデイヴィスは机上に地図を広げると、それをピンで止めた。\n「これを見れば分かるように、輸送ルートはバカみたいに狭い。実際に通るとなればもっとキツいでしょう。しかも、日本海軍の哨戒網やスカルノの介入にも気を配らなくちゃならない」\n\nそう言いながらも、デイヴィスは得意気に笑っていた。アメリカ軍がようやくアジアに足を踏み入れ、イカれた日本の帝国主義者どもの派遣に一泡吹かせる瞬間が訪れた、その事実が嬉しくてたまらなかった。\n「その、ハーフィズ将軍。改めて礼を言わせてください。この戦いに参加できで、本当に感謝しています。日本人は、オレの人生を奪いました。あのクズどもは妻と子供たちをハワイで奪った。オレが大事にした何もかもを、オレのもとから奪っていきやがったんです」\nいつしかデイヴィスの顔から笑顔が消え、目には涙を浮かべていた。現場に居合わせた訳ではない。それでもデイヴィスには可哀そうなマリサとジャックの悲鳴が、泣き声が、ずっと頭から離れなかった。母親と一緒に涙を流して、最後の瞬間を迎えた子供たちの姿が、デイヴィスをずっと苦しめてきた。家族の最期を想像してしまった時から、脳みそはデイヴィスの言うことを聞いてくれなくなった。\n\n「私にも子供が一人いたよ、アミンといってね。よく泥んこ遊びをする子で、本当に宝物みたいだった。あの日、あのマヌケどもが攻めて来た時も、アミンは泥んこ遊びをしていたんだ。私と妻のハリマであの子を探して家に隠そうとしたんだが、アミンときたら嫌がってね。それで日本兵がやってきたら、アミンはそいつに『一緒に遊ぼう』って言ったんだ。その兵士はためらいもせずに、無残にもアミンを撃った。私は窓越しに凍り付いてしまった。あの人殺しに立ち向かう勇気が出なかったんだ。あの子の命が消えて、血が地面に広がるのを、黙って見ているしかなかった」\n\nいつもはやかましい兵士たちで賑わう部屋はしんと静まり返り、コオロギの鳴き声だけがかすかに響いている。音を無くしたホールの中で、2人の男は悲しみを抑えきれず、お互いに抱き合った。涙がしたたり、手元の銃を濡らしていた。"
 sho.3.a: "最愛の人の復讐を果たす。たとえ命を落とそうとも"
 sho.4.t: "朝のワシントン"
 sho.4.desc: "タイダルベイスンが太陽に差し込む頃、大統領はいつもと違う朝を迎えた。久しぶりにぐっすりと熟睡できたのだ。さっそくハイデマンから手渡されたメモには、オハイオ州での世論調査が非常にいい兆候を示していると書かれていた。「ワシントン・ポスト」を手に取れば、見出しには『マラヤ人民抗日軍、勝利を宣言』の文字が踊っていて、記事には反乱軍が国旗を掲げる様子を切り取った、すばらしい写真が載っている。ニクソンはその写真がすっかり気に入った。一目見ただけで印象に残る強烈なインパクト。有権者たちがマラヤの場所を忘れても、なぜ重要だったのかを忘れても、記憶にずっと焼き付くような写真だ。\n\nニクソンは部屋の柱に寄り掛かると、朝食を口にした。カッテージチーズとグレープフルーツにケチャップをかけ、まろやかな味を楽しむ。これだけはケネディといえども邪魔できない。\n\nきっとあのガキは今ごろ「ボストン・グローブ」とか「ニューヨーク・タイムズ」みたいな、リベラル向けのクソ新聞を読んでいるんだろう。どうせサルツバーガーが出している新聞を読むような奴らだ。人気者をやっかんて、マラヤでの勝利にも難癖を付けようとしてくる。それで1964年選挙でニクソンに挑もうなどというのだろう。しかし今ここにいる大統領はニクソンだ。日本に一泡吹かせてやったのもニクソンだ。太平洋地域で長年続いた戦争を終結へと導き、アメリカの戦略的同盟国を作ったのだってニクソンじゃないか。新聞に載った写真はぜんぶニクソンの、ニクソン一人だけの功績なのだ。アメリカが海外で勝利し続ける限り、再選は約束されたようなものだ。\n\nどの新聞もニクソンを好意的に取り上げる様子を思い浮かべてしまいそうで、ニクソンは一瞬ためらった。しかし結局、今この瞬間だけは思いっきり妄想に浸ることにした。"
 sho.4.a: "今こそニクソン、これからもニクソン"
 sho.41.t: "Midnight in Washington"
 sho.41.desc: "Richard Milhous Nixon sat on the White House steps with his eyes fixed on the blinking red light at the top of the Washington Monument-on, off, on, off-and thought about his political future. He'd gotten in the habit of these late-night sojourns whenever bad news came through the switchboard, whether it was the situation in Hawaii or the press roasting him over the civil rights fight. Tonight, the bad news came from East Asia. After years of sporadic fighting, the Japanese had declared victory over the UMAJF in Malaya. There were pictures, likely to appear in the Post the next day, of dead soldiers carrying American weapons and the gaunt, defeated face of Chin Peng.\n\nOn, off, on, off.\n\nIt was just another defeat in a long series of defeats, the President thought to himself, another Nixon blunder. There would be articles and editorials roasting the President for letting another ally fall to fascism, for weakening the OFN and letting America get cut off from valuable trade. There would be an endless parade of pinheads and commentators questioning whether he had the \"stamina\" to run again in '64-as though the Kennedy brat would do any better. At least Nixon knew how to suffer with a brave face. Kennedy wouldn't survive a month as President.\n\nThe light at the top of the monument seemed to go dark for a long time before turning on again. Nixon rose shakily to his feet.\n\nThe failure in Malaya was regrettable, but he'd move past it. There would be a few days of bad press, maybe a hearing before Congress, and then the public would forget Malaya even existed. There would be some new crisis that he and the boys could jump on, something big and splashy. All he had to do was find some new distraction and he could rally the nation behind him.\n\nNixon did not look back as he shuffled back into the White House."
 sho.41.a: "On, off, on off."
 sho.5.t: "単なる許容という名の刺客"
 sho.5.desc: "人生で初めて、トクンダは自身が……困惑？不安？ざわつき？を覚えていることに気付いた。何を感じているのかははっきりとは分からないが、良いものではない。\n\n昭南軍がアメリカの傀儡である反乱軍を駆逐するための志願兵を募集した時、彼は真っ先にその募集に応じた。共栄圏の統一的使命を邪魔する者がいることに、彼はうんざりしていた。長きに渡って、アジアの人々は西洋の外国人によって引き離され、互いに敵対させられてきたのだ。\n\nそして初めて、天皇と帝国のお陰で、アジアはアジア人のものになった。外国人も帝国主義者もいない、ただアジア人が自分たちの為だけに集まったのだ。そんな団結の一部になることを望まない者がいるのだろうか？もちろん、彼も反乱軍や反体制派のことを聞いたことはある。だが、それらはアメリカやナチスのプロパガンダに過ぎない。金と権力のためなら何でもする奴らがいるだけだと思っていた。そのはずだった。\n\n実際に「南の光」昭南に足を踏み入れると、ハッとした。\n\nそこには誇り高きマラヤの軍隊は存在しなかったのだ。協力者達は疲れ切っており、思ったよりも少数で、補給も足りていなかった。彼らがなぜ志願兵を必要としたのかすぐに分かった。しかし、それよりも気がかりだったのは、自身が必要とされていない、もっと言うなら協力者達でさえ必要とされていないと感じたのだ。彼はアメリカ帝国主義に反撃するアジア人の同胞を助けている気がしなかった。\n\nまるで邪魔者であるかのように感じた。よそ者だ。許容はされても、歓迎はされない。現地の人々がこちらの味方ではないように思えた。理由はわからなかった。昭南島に多くのスパイがひそんでいるのでは無い限り、アメリカ人のせいには出来ない。しかしなぜ彼らは両手を広げて日本の援助を歓迎しないのだろうか？この疑問は彼を悩ませ、最終的に故郷に帰った後もずっと心に残り続けた。"
 sho.5.a: "歓迎されない助っ人。"
 sho.7.t: "The Light In The South"
 sho.7.desc: "Shonan-to is a beautiful place in the Pacific dawn. Glittering skyfront touches earth and reaches the smog-cast sky, industrial and refinery flame glinting off the sides of Zaibatsu office windows. Chatter reaches the streets and spills into the tea-houses, the hotels and the factories in a garbled mix of Malay, Chinese, Japanese and residual English (the trade tongue of old has not yet been lost). Businesses open in the thousands and wait for the bounty of the trade-routes to reach their doorstep in lorries and automobiles, curling in from roads so overcrowded and undermaintained they have become a focal point of political debate. And the slums awaken too: the coolies and the workers of the new Light of the South, the burning oil under the blazing lamp, must throw themselves anew into the blazing brilliance of the Jewel of the Sphere. What does it matter if a few do not return?\n\nThe Politicians in the Diet worry, as they often do, about the thousand issues that keep the city down: trade infrastructure is falling apart due to frequent use and occasional Communist sabotage, the 18th raid on Chin Peng has ended in a self-declared victory and no body to show for it, the Malays and Indians are continuing to push for greater autonomy in self-funded schools (ignoring the generous Zaibatsu donations that made them possible) and, of course, the Sultans have it in for the annoyingly successful city in their rear. Above it all the Japanese population, proud and unbowed and utterly insufferable: and below them the Chinese, endless and long-suffering, like gargoyles supporting angels on a crumbling cathedral wall.\n\nIt's peace. Of a sort. But one thing is for sure: nothing ever lasts long in the swelter of heat and the glitz of the endless marketplace - and who can say what the next morning will bring, gold or fire?"
 sho.7.a: "The city that can't sleep."
 sho.8.t: "Fire At The Coffeehouse"
 sho.8.desc: "Most riots simmer long before the streets fill with fire and trash. They curl in the damp spaces too soft for the ears of the police, stretching tendrils of gossip and suspicion with every half-whisper, and it is there that the anger curdles to hatred - and then to violence. Riots are made long before they break out, long before the government catches word: and so this is where the Shonan-To Riot begins, outside a damp sake-soaked coffeehouse on the outskirts of the Central District, far beyond the ears of the Kenpeitai and the Diet, on a day that will fade from history when it is over.\n\nIt begins, as with most things, with a conversation that carries on far too long for comfort. The participants are lost to history, perhaps forever - the controversial has a way of being blotted out in Shonan, for the public good - but this is known: some at the coffeehouse on October 13th are Japanese businessmen, some are Chinese middle-class civil servants, some are Malay and Indian shopkeepers. All have been brought to gossip by the latest round of Zaibatsu import quotas imposed from Tokyo, but none have agreeing views on the matter. The Chinese civil servants are sharpest and most bitter in their criticism: the yoke of taxation and overwork is endemic, but falls hardest on them. The Japanese businessmen view the men in Tokyo as right, but misguided in their aims - the Indians and Malays, of course, are worried about the dominance of Japanese firms, and why shouldn't they be? Nobody can ignore the slow collapse of the old Indian-Malay economic holdings in a land that is still called Malaya by some.\n\nThree viewpoints, one point of division, an argument that feeds on itself and grows to inebriated, incendiary heights. The owner later testifies to a bar brawl that is only broken up by the police, but the main participants flee ahead of time. One of them promises that in a week, Japanese holdings will go up in flames across Malaya - and then he is gone, a Cassandra lost in the hot wind of the Malayan night."
 sho.8.a: "Is this a threat, a promise or a prophecy?"
 sho.9.t: "The Tinder, The Spark, The Match"
 sho.9.desc: "Anger continues to grow in the week after the coffeehouse incident (which is quickly shushed up by local authorities, lest it trigger the ever-watching and ever-tetchy Garrison Authorities), just not in public spaces. The Kenpeitai have toned down considerably from their monstrous heights, preferring calm corruption to brutality, but they are still capable and dangerously competent when it comes time for them to do their dirty work. The whispers grow and grow and grow to fever pitch, just out of sight, dancing like fireflies atop a placid lake, and then -\n\nOctober 17th: Sumitomo announces a round of minor economic restructuring in the Shonan-To branch, laying off a few dozen employees to integrate a new branch of Tokyo-based operation chain managers. Most of those laid off are Malay and Indian. Not many are affected, but to many already suspicious of the Zaibatsu concerns this is proof that the Japanese intend to push out local concerns and uproot native industry, yoking Malaya permanently to the Sphere. Security guards report fistfights at the factory and angered rhetoric in the ethnic enclaves of the East and Central districts, calls to action - and to arms.\n\nOctober 19th: A Chinese coolie is found murdered off a hotel. The details are sketchy at first reportage. Due to subsequent circumstances, the body is only partially examined before subsequent events make further inquiries impossible. Notable eyewitnesses to the body include several Japanese businessmen and managers, a few policemen - and a gang of Chinese from the endless slums of the central and north. The latter engage in a hasty retreat, but not before promising vengeance for the spilt blood.\n\nOctober 20th: mobs of Chinese, Malays and Indians are marching in the city, roused to anger by the fear and the rhetoric surrounding them. The Prophet's Birthday celebrations went off smoothly a few months back with adequate crowd control, but the local Guard make 2 critical mistakes: they send a single detachment, and every single member of the detachment is a Japanese officer."
 sho.9.a: "This doesn't sound ominous at all."
 sho.10.t: "Burning In The Dawn"
 sho.10.desc: "It's unclear what exactly triggers the riots, given the subsequent chaos that follows the riots. The exact circumstances are lost to police reports that burn with the rest of the government buildings. Some later voice suspicions that the Diet has had a hand covering up the evidence - these voices are quickly silenced, by means that are either legal or... well, there's plenty of room under the dockyards for those who will not abide by the rules of the game.\n\nThis much is clear: 2 mobs meet on Rochor Street, separated by a thin line of Japanese guards. The men are recruits sent straight from barracks, and limited in their comprehension of the local lingua franca: stuttering Malay does nothing to ease already troubled hearts, especially when some of those troubled hearts are Chinese. The detachment commander asks to speak to the head of the two demonstrations, believing that they are part of a joint protest. For his mistake he is mocked in languages he cannot comprehend, as the crowd swells beyond the bounds of the street, cowing local shopkeepers into submission. The Diet, of course, is silent. The crowds don't trust each other: the middle-class Malays and Indians see the Chinese as saboteurs and worse, the Chinese despise the Malays and Indians uplifted by Japanese benevolence while they have been struck down under their boot.\n\nFaced with a situation he cannot control, the commander radios his base for aid and backup: this is where accounts diverge. Chinese protestors swear up and down that he orders the police to fire on them. Indian protestors swear that the police are ordered to ignore the Chinese and push back the Malays and Indians. The news spreads to the entirety of the crowds in both variants, becoming exponentially more incendiary as it gathers pace and fury. Both mobs surge forward at the same time in a desperate attempt to pre-empt an attack they believe is inevitable, overwhelming the thin blue line. The commander is never seen again."
 sho.10.a: "Oh shit."
 sho.11.t: "Burning In The Day"
 sho.11.desc: "The riot rages on the street and spreads beyond it. Word of mouth is a powerful thing, and cannot be controlled - virality translates to memetic discourse very well. Threats, fears and pain become more dangerous as the crowds rush by huddled families, and the urge to revenge grows more tangible with the thudding heart. And underneath it all the resentments of the old years fester and break into a bloody blossom. Mobs and gangs raise hell on the streets, barricading factories and wrecking any house that seems, in the words of a gang member who is later interrogated, 'too rich, too powerful, too big, too Japanese.'\n\nViolence begets violence as the Garrison struggle to execute a collective response in the wake of unparalleled violence since the Conquest of Malaya itself. Residents retreat to enclaves, take up rusty parangs and bayonets, and prepare to kill those who seem a threat. (Many villagers protect ethnic outliers in their hometowns, an act of quiet defiance that goes more or less unnoticed by everyone else.) Rage quickly spreads to the economic dimension - and to the political, as the Police Commissioner's Office is burnt to the ground, along with many prominent Zaibatsu offices. The Diet faffles and waits for order to be restored, pulling soldiers from vital defense positions to protect itself. Malayan sultans unequivocally condemn the riots almost as hard as they condemn the Diet for its inaction. The Diet might be incapable of handling its own turf, but at least it can be roused to angry self-defense: the war of words that follows makes the entirety of Shonanese governance seem even more pathetic as the death toll rises outside the glass windows.\n\nIn a famous image, the burning of the city dusts the skyline and the horizon above it in a thick cloud of soot: reporters speculate that the smoke and soot come from the destruction of an armaments storehouse near Keppel, destroyed to prevent 'Communist Saboteurs' from reaching the warehouse and looting it. No evidence of Communist infiltration of the demonstrations is ever found."
 sho.11.a: "Zakennayo! Is no one capable of restoring order?"
 sho.12.t: "P. Ramlee Releases Labu Dan Labi!"
 sho.12.desc: "'It's a hot day in Kuala Lumpur, but not many seem to care: everyone's waiting for the opening of the cinemas. They say it's his best work yet, and even if they always say that every time he releases a film, many are still looking forward to the man, the legend, P Ramlee's next big film - '\n\n' - the buddy-comedy film was a surprising investment for the Japanese filmmaker, but according to our sources here in Central P. Ramlee has been a pleasure to work with and an enterprising director. We believe that this surprising precedent will only spell greater promise for the fledgeling Malayan Film industry - '\n\n' - the synopsis is deeper than you think. Look at the plot! So Labu and Labi work for a rich but stubborn man, right? They want to be magistrates, doctors, but they can't, physically constrained by their duties to the rich man. And the rich man works for who? That's right, a Zaibatsu. The film is just one giant metaphor for what the Sphere is really doing, keeping us down while - '\n\n' - well, I think the film's great and all, but I feel maybe he's being lifted a little high. Ramlee is the only film star the Japanese can trust, and to be sure he's a rallying symbol, but don't you think we should have, you know, more than one? Tokenism only works when we have multiple tokens! - '\n\n' - listen, I don't really care what you think, all I know is that I'm a Ramlee fan, tried and tested, and if you don't like it you can jump off the docks at Melaka. Anyway, we'll need to start saving for bus fare to the city for the next film - '"
 sho.12.a: "Another smashing success for the Master of Malay Cinema!"
 sho.13.t: "Behind The Mask"
 sho.13.desc: "Extract, Marai-Eiga Shimbun, 19XX, XXXXXXXXXX\n\nThe crowds don't know him, the officials smiling at the official Marai-Negara Filmworks don't know him, the film producers and calefares don't know him. P. Ramlee is a mask, a smiling tribute to all who know him: and behind that mask is a brilliant nothingness, as far as Shonan is concerned. Who is P. Ramlee? The answer seems to be that he is anyone the people of Malaya want him to be - reformist, smiling establishment supporter, militant Muslim, cheerful secularist, anyone's ally and no one's true friend. Deflection is, after all, a form of reflection, and who doesn't want to see themselves reflected in Malaya's greatest film star. But who is Teuku Zakaria? When P. Ramlee takes off his mask and his suit and steps out of the limelight, who does he become?\n\nWe step into his house, a pleasant terraced house in the classier suburbs of Kuala Lumpur, and we're met with a strong scent of jasmine: apparently Saloma, or simply Salmah Ismail, as she likes to be called, likes the smell of perfume, and so Zakaria has made great efforts to buy perfume. He smiles at us and makes small talk about the weather as she bustles about the kitchen: despite their 7 year long marriage the two have never had a child, a fact the two attribute to their busy career (both of them have, of course, shared the set for a very long time in film and music).\n\nHis face grows serious when we begin to discuss his most prominent comments on the growing racial and economic divides in Shonan-To and in urban areas in Malaya proper: he brings up the subject of his childhood in an impoverished home and how the Japanese saved him from a life of penury by bringing him to Navy School and subsequently to Tokyo, where his career began. 'If not for the Japanese, I would have been poor all my life!' he chuckles, and then grows serious once more: 'So what makes me so different from the coolies and starving outside? Is it not in the words of the Prophet that we must, like Him, be a mercy to the worlds?'"
 sho.13.a: "Wise words from a famous man."
 sho.14.t: "P. Ramlee Releases Ramchong Ke Tokyo!"
 sho.14.desc: "' - oh wow, Ramlee's really gone and done it this time! I mean, I sobbed my heart out at the conclusion, but damn if he can't just make a good romance film without political connotations - '\n\n' - our correspondent reports that this might be the most melodramatic film Ramlee has ever produced, combining all the subtle emotional pain of the love-triangle our protagonists find themselves in with subtle commentary on the 'unequal' relationships between Malays and Japanese, and by extension between our Japanese allies in Tokyo and Kuala Lumpur - '\n\n' - portrays the sordid unrequited loves trapped in the hearts of a tourist group visiting Kuala Lumpur from Tokyo. Mariko loves Kunio, but Kunio is attracted to Rosnah, although he cannot bring himself to say it because of the burdens of class and race - and Rosnah has a faraway love struggling with the Zaibatsu that Kunio's uncle owns. The stage is set for an emotional, stormy confrontation, and involves many accounts of devastating rural poverty in the shadow of the economic system the Sphere has locked Malayans into - '\n\n' - it's undeniably bold, yes, but this might just push the Diet in Shonan-To and the Japanese Advisors a little too far, don't you think? It's one thing to stir up a little trouble, but to invite it into our doorstep? Like this? I'm seriously worried Ramlee might invite the Army back into Parliament because he cares about the poor too much - '\n\n' - look, I don't care what it says, what matters to me is that I cried when Rosnah and Kunio said goodbye! Okay? If I cried, that means it's a good movie, no matter the connotations! Now who wants to go watch it again? - '"
 sho.14.a: "No one can say Ramlee ain't pushing the envelope."
 sho.16.t: "The Eastern Gibraltar"
 sho.16.desc: "The sun rose over a broken beach, sandy shores, and picturesque beaches reduced to a charnel house of slaughter and suffering. Singapore, Shonan, Britain's former eastern bastion, the fulcrum from which Japan projected its influence in the straits of the Malacca and the Indian Ocean. A fulcrum that now lay in rebel hands.\n\nFor soldiers of the United Malayan Anti-Japanese Front entrenched in Gibraltar of the East, peace seemed like a distant memory. Days of unending artillery bombardment punctuated by air raids and ferocious, desperate counter-offensives by the 25th Army. Rationing of water, medicine, and ammunition. A battle of attrition leaving both sides exhausted.\n\nYet, the spirit of liberty was not to be easily extinguished. Run ragged by combat, exhausted by sleepless night after sleepless night; the soldiers rotated to the south of Singapore bellowing a raucous cheer. The first ships of the OFN fleet cresting the horizon, blue and white ensigns fluttering the breeze, the arrival of the relief so long promised.\n\nFeelings of hope, joy, and gratitude tempered by uncertainty and apprehension, of freedom brought forth by a foreign power, of optimism of an uncertain future. For now, however, the spectre of peace and victory outweighs all."
 sho.16.a: "Uncle Sam has finally arrived."
 sho.17.t: "An End to the Emergency?"
 sho.17.desc: "For better or worse, the situation on the Malayan Peninsula appears to have stabilized. According to our intelligence, the 25th Army's determined efforts to annihilate the UMAJF were brought to total halt due to rather serious developments on the Japanese home islands. The fall of the influential Yasuda Zaibatsu brought with it the total collapse of Japan's economic sector, and even the IJA's forces on Malaya found themselves unable to resist the shockwaves of this disaster. Frozen by the chaos wrought upon their supply chain, the 25th's operations were brought to an immediate halt, and a ceasefire was declared shortly thereafter.\n\nWith peace finally making its home in the war torn land of Malaya, it can be surmised that the frontline of tomorrow shall mark the borders of today, assuming, of course, that the peace lasts. With the Japanese currently hamstrung by their economic woes, however, it does not seem likely that a conflict will return anytime soon.\n\nNow that the war is at an end, we can shift our focus in regards to our relationship with the rebels. Assuming our ties can survive now that the dust has settled, the OFN may just be able to establish a strong partner deep within the belly of the Sphere."
 sho.17.a: "Let's hope they remember their friends."
 SHOUS.1.t: "Socialism in Kuala Lumpur?"
 SHOUS.1.desc: "The first elections in Malaya since the end of the war have concluded, and it seems that it didn't entirely end like we would have wanted it to.\n\nIndeed, the victor has turned out to be Ahmad Boestamam, a dedicated socialist, who appears to be, quite unfortunately, less palatable to our interests. Not much of an ideological hardliner, Boestamam wants to adapt socialism to make it compatible with Malaya, as he believes that blindly recreating Bolshevism is not what the country wants and needs. Instead, his vision of socialism appears to be dedicated toward the rebuilding of the country, something it desperately needs after the utter devastation of the war.\n\nBoestamam's victory, while still better than the continuation of Japanese influence over the region, is something of a setback for us. Compared to Razak, he is not as friendly toward the OFN, and he likely won't be joining us in the foreseeable future; this comes off as a missed opportunity, given all the resources that we pooled into the conflict. Nevertheless, the fact that the Japanese are out of Malaya is still a victory to be celebrated, and we should rejoice in the fact that Tokyo's control over Asia has just been dealt a serious blow.\n\nDue to the outcome of the election, we have observed that the Progressives have made a small surge in the polls recently. This can probably be attributed to the fact that the general public sees Boestamam's victory as a logical consequence of our support for the war, and thus as a direct endorsement of socialism on our part."
 SHOUS.1.a: "Maybe a peaceful revolution is what Malaya needs."
 SHOUS.2.t: "Out Go the Japanese, In Comes the OFN"
 SHOUS.2.desc: "The first elections in Malaya since the end of the war have concluded, and it seems that, thankfully, our favored candidate has come out on top.\n\nAbdul Razak Hussein has managed to win the hearts and minds of the people, and he now sits at the top of the nation, ready to implement his rebuilding plans. A conservative, Razak is exactly the kind of man we would want in charge: a moderate, amiable to the OFN, he seems to be dedicated to the rebuilding of the nation, something it doubtlessly needs given the devastation caused by the war.\n\nRazak's victory comes off as the best-case scenario for us: he is, unlike his opponents, quite palatable to our interests, and he will without doubt cooperate with us in the near and far future. As we are already in talks with him for Malaya to join the OFN as an observer, it is obvious that his victory has secured the status of his country as an American ally.\n\nHowever, we are not entirely done with Malaya yet. With its near-guaranteed entry in the OFN comes the need for economic and humanitarian aid, as we obviously cannot let Razak and the Malayan people deal with the devastation of their country themselves. While such an endeavor may be costly, it is also an opportunity for us: by funneling money and resources into Malaya, we can make sure that it will stay a reliable ally for us, no matter what happens."
 SHOUS.2.a: "All this wasn't for naught, in the end."
 SHOUS.3.t: "CIA Report: Malaya"
 SHOUS.3.desc: "-TOP SECRET-\nThe Situation in Malaya, (TRUNCATED FOR BREVITY)\nCONCLUSIONS:\nI. Assessment\nA) Malaya's potential as a bulwark to further push back against Japanese influence in the region has been significantly reduced. The CIA Malayan station chief reports that it is unlikely that the present regime will be overthrown. The station chief comments that despite the sympathetic feelings of the Wataniah administration towards the OFN. It is unlikely that Malaya will pursue closer relations.\nB) Ambassador Bell believes it is unlikely that Japan will tolerate an American presence in the straits of Malacca, and will likely pursue avenues to destabilize Malaya. (Comment: Japan's recent economic woes will likely preclude any significant efforts for the time being.)\n\nII. The Regime\nA) The insurgency has badly fractured the Malayan People's Anti-Japanese Front, with moderate elements on both the left and the right having been folded into more militant groups throughout the conflict. Much of the nation remains under martial law. Troops remain in evidence in key population centers such as Johor, Kuala Lumpur, and Kelang.\nB) The military administration of Askar Wataniah, while outwardly popular, remains fragile amidst Malaya's delicate post-war condition. The Malayan Communist Party retains significant strength in rural areas.\n\nIII. War Damage\nA) The Malayan Peninsula has suffered heavily from the insurgency, with large swaths of the population lacking access to essential services or adequate infrastructure (see Appendix C: Martin Report).\nB) The aid requested by the Wataniah administration is significant, totaling an estimated $1.5 Billion per annum (Approx. 40% of the Foreign Aid budget).\nC) Malayan Reconstruction, coupled with conflicts in the Philippines and South Africa, will place significant strain on existing budgets.\n(TRUNCATED FOR BREVITY)\n-TOP SECRET-"
 SHOUS.3.a: "A wasted opportunity."
 SHOUS.4.t: "A Marxist Malaya"
 SHOUS.4.desc: "The Malayan Civil War has concluded, and it seems that the king of the ashes presiding over the devastation is not friendly toward us.\n\nChin Peng, a dedicated anti-colonialist, now leads the broken and ravaged country, as it prepares to rebuild from the fallout of the civil war. A convinced communist, Peng desires to rebuild Malaya across Marxist-Bukharinist lines, and his past actions indicate that he will stop at nothing to achieve his vision of a free, unshackled Malaya.\n\nWhile this may seem all well and good in theory, the fact of the matter is that Peng doesn't hold America and the OFN too close to his heart. Despite our good intentions, he thinks that we are not better than the Japanese, and that cooperating with us would only be trading one colonial overlord for another. As such, it appears that our cooperation with Malaya ends here, and that the country will go its own way, free from foreign influence.\n\nThis comes off as a major setback for us: had Peng's opponents managed to take control of the country, it is probable that it would be friendlier toward us, especially in the case of a Razak victory. At least, we can find solace in the fact that the Japanese are out of Malaya as well, which means that their influence has been dealt a serious blow. In the end, we should still keep an eye on the country, just in case the political situation grows more favorable; however, we shouldn't expect too much, or else we may end up disappointed."
 SHOUS.4.a: "At least it's free..."
 SHOUS.5.t: "大いなる野望"
 SHOUS.5.desc: "ケネディは目の焦点を合わせ、明るい笑顔を保つよう努めた。鉄の握力と鉄の神経を持つ男と握手するのは簡単ではないし、何十台ものカメラが目の前にあるのでは尚更だった。OFNが共栄圏内の反乱に協力することは不可能とは考えられていなかったが、マラヤはその特殊性から、現地人以外を巻き込むのは常に厄介なことであった。ジョン・F・ケネディとトゥン・アブドゥル・ラザクの前で、最後のカメラが点滅を終えると、2人はようやく席に着いた。これでようやくアメリカのマラヤ介入について話し合うことができる。\n\nラザクは席に座る前から話していた。「副大統領、私はOFNが太平洋で確固たる地位を築こうとしていることを知っています。そのためには盟友が必要です。もう少し物資を送っていただければ－－」\n\nケネディは険しい表情をしながら話した。「空輸に全力を尽くしているが、このままでは運に見放されてしまいます。もしマラヤに銃声が響けば 日本軍が嗅ぎ付けてくるでしょう。そうなれば 状況は一変します」\n\nトゥンは眉をひそめて、指を組み合わせた。「ですが、対処が不可能というわけではないでしょう？」ケネディは微笑み、水を一口飲んだ。「真面目な話なんです！あなたがこれからどうしたいのか、私は知っています。いずれにせよ、自由世界でのアメリカの立場を取り戻すチャンスなんです。ニクソン大統領の国政運営を見れば、あなたのチャンスは決して少なくないし、ハワイ・ミサイル危機の際のあなたの対応を見れば、すぐにでも大統領の座につくことは間違いないはずです」ケネディはトゥンの話について少し考えた。\n\n「マラヤへもう少し援助できるかもしれません。ですが、これ以上の物資は当てにしないでください。大統領に話しておきますから」"
 SHOUS.5.a: "「期待はするなってことですか」"
 razak_victory_tt: "§G敵意の海の中で、平穏を取り戻す。§!"
 SHOUS.6.t: "必要な犠牲"
 SHOUS.6.desc: "「1万1952人」\n\nネルーの脳裏に数字が駆け巡る。事実だと受け止める事をためらいそうになった。\n「先月だけで、これか」\n\n「そうです。先月は特にひどい。陣地を放棄したので……」\nアフマド・ブスタマムはふいに声を落とした。ネルーの目が見ひらき、自分を睨みつけていたからだ。\n「マラヤには必要な犠牲です。彼らは……そう、戦うべきもののために死んだのです」\n\n「しかしなアフマド、私はもうこれ以上死人が増えてほしくはない。いや、ハッキリ言おう、誰にも死んでほしくない。これ以上……これ以上は……」\nネルーの声が小さくなる。\n\n「マラヤの自由のために、でしょう。パンディットジー。私だって死んでほしくはありません。しかし私には分かるんです。犠牲になった人々は自由のために、喜んで死んでいったのです。マラヤの自由の為だけじゃない、今よりも良い世界のために死ぬのだと思えばこそ、喜んで運命を受け入れたのだと。私はそう考えています。1万1952人の人民がマラヤの自由のために死んだ。それはすなわち、一人一人がより良い世界の為に死んだということです」\nブスタマムはネルーを見やった。深く考え込み、言われた事を飲み込もうとしている。\n「そもそも、より良い世界を望まずして、まともな国が作れますか。まして社会主義国家が作れますか。戦って作らないとダメなんです。たとえどんなに道のりが険しかろうとも。我々の所業を羨む者などいないでしょう」\nネルーはブスタマムを見上げた。\n「それでも、やらなければ」\n\nネルーはため息をついた。考えを纏めたかった。\n「なるほど……では今度からは、とにかく補給には細心の注意を払ってくれ」\n「もう善き人民を大勢失っている。解決策を学んだのなら、これ以上同じ失敗で死んで欲しくはない」\nブスタマムは正面のネルーを見据える椅子から立ち上がった。窓のほうまで歩き、美しく緑あふれるインドの景観を見据えた。\n「わかりました、バンディットジー。最優先で取りかかります。我々はマラヤを取り戻さなければなりません」"
 SHOUS.6.a: "言うは易く、行うは難し"
 Boestamam_victory_tt: "§Gパン、家、労働。すべてマラヤ人のためにあるべきだ§!"
 SHOUS.7.t: "勝者、戦利品"
 SHOUS.7.desc: "ニクソンは議会対策というものが好きではなかった。法律を作るのも、公民権問題への対応も、頑固な議員連中への説得も、これっぽちも好きではなかった。そういったことはケネディに任せて、一方で外交政策はつねに自分が掌握してきた。そして今日、ニクソンはようやく報われた。\n\n新聞をめくると『日本、マラヤにて敗北』の見出しが躍り、別の新聞には『共栄圏には手痛い打撃』と書かれている。アメリカ中で、特にニクソンの生まれ故郷カリフォルニアで、東南アジアのジャングルにおける日本敗北のニュースが飛び交っている。この成果を指揮したのはニクソンなのだ。この恐るべき20年間、他のどの大統領にもできなかった大戦果をやってのけたのがニクソンだ。あの手厳しい「ニューヨーク・タイムズ」ですら、社説欄でニクソン政権の外交政策を称賛している。\n\nまあ確かに、反乱軍を率いているアカかぶれどもは礼の電話の一本すら寄越してこない。しかしニクソンはそんなつまらない事でムードを台無しにするつもりはなかった。ニクソンはCIAのダレス長官に電話し、マラヤの監視を継続せよと釘を指しておいた。最初のドミノが崩れた。これからも続ければ、最後まで倒れるだろう。"
 SHOUS.7.a: "アメリカ1点、日本0点"
 SHOUS.10.t: "A Pair of Soldiers"
 SHOUS.10.desc: "Watching his comrades march down the streets of San Diego, Hussein Onn found himself sweating in his seat. While weighed down by his uniform and medals, the sun beaming down on him was more than enough to make him feel sick. Not that his troops had put him at ease at all, either. After all, from the looks of things, they'd forgotten half their training on his trip over from India, which was already a sizable risk as it stood. Assuming that bet paid off, however, the losses in manpower would be more than made up through greater OFN aid. With every uneven step, fumbled salute, or sulking head, another bead of sweat mounted itself on Hussein's forehead. Feeling something tap his shoulder, Hussein took a break from his stresses. Noting that he'd been poked with a cigar, and by a good friend no less, did calm him down. \"Take a minute, Hussein, it'll be alright\". LeMay lit up his silver lighter and hovered the smoking flame over the cigar now sitting comfortably within Hussein's mouth. Letting out a plume of smoke, LeMay put the lighter back in his uniform's breast pocket, and hardly let out a breath before he began talking about the National Progressive Pact's new plans to mobilize their artists, urging the people to \"Fight for Malaya!\"\n\n\"Trust me, Mr. Onn, the NPP will do everything in its power to fight for a free Malaya. Of course, this means more boots on the ground and more guns for the freedom fighters of a better world, but this also means a greater future for American -and OFN, of course- operations in the region. While we might not be able to bring a new Mal-\"\n\nA stalky American walked up to the pair, looked to General LeMay, and asked, \"Excuse me, sir, but that Hussein Obb, he's Malayan, no?\" LeMay looked at the man. He wasn't particularly thin, nor exactly heavy-set. He stood with confidence only an idiot or genius could possess. His nose stood crooked on the barbed wire stubble of his face, and the look behind his eyes was one of sheer malice. LeMay leaned forward and looked the man dead in the eyes.\n"
 SHOUS.10.a: "\"Fuck off, Francis.\""
 SHOJAP.1.t: "独立の匂い"
 SHOJAP.1.desc: "マラヤの暴動は鎮圧され、国の新しい指導者は、許容範囲内ではあるが、我々が望んでいた人物とは少し違うようだ。\n\n反乱終結後、初めて首相に選ばれたのは、ブルハヌッディン・アルヘルミ氏である。マレー民族主義者であり、イスラム主義者でもあるアルヘルミは、自らの夢である「イスラム主義、反植民地主義、アジアの仲間と手を携えて歩むマラヤ」の再建を望んでいる。\n\nしかし、彼はインドネシアに対してやや友好的であり、また急進的で従順でないことが判明している。彼のマラヤ独立への願望はよく知られており、残念ながらマラヤの人々の間にも響いている。また、彼のインドネシアに対する融和的で、友好的でさえある姿勢は、共栄圏のバランスを崩し、スカルノ政権を強化し、その代償としてこの地域における我々の影響力を低下させるかもしれない。\n\nとはいえ、首相が比較的協調的であることから、当面は十分に安定した状況が続くと思われる。いずれにせよ、残念ながら今のところ大したことはできないので、過激すぎる協力者は当分その地位に留まらざるを得ないということだ。"
 SHOJAP.1.a: "あまり問題を起こさないといいのだが……"
 SHOJAP.2.t: "夢なき夜"
 SHOJAP.2.desc: "頭痛がダト・オン・ジャーファルの頭蓋骨にぶつかり、肩に重力がかかっている。夜中の2時5分、今しか会議から逃れられない。ジャーファルは荷物の中の最後の2本の煙草を手に取った。不十分だが、ないよりはましだ。しかし、何もないよりはましだ。彼は雲を見上げながら、静かに自分の状況を嘆いた。\n\nマレー人としての誇りを持ちながら、鉄の拳で国をつぶすような仕事をしているとは、何とも皮肉な話だ。彼は、かつてマラヤの人々の平等な権利のために戦った活動家であったことを思い出した。しかし、今日、叢林で戦っている人たちは、自由なマラヤをつくることはできない。たとえできたとしても、そうはならないだろう。かつてそこにいた穏健な反乱者たちはいなくなり、その代わりに、独裁政権を次々と交換し、台頭する帝国に対して絶望的な戦いを挑む妄想に満ちた急進派がいるだけだ。\n\n20年後、50年後、あるいは1000年後に、真の意味で自由なマラヤが訪れるかもしれない。しかし、その日が来るまでは、自由を願う人々は、それを破壊しうる人々と協力し、少なくとも独立の形跡を得るために植民地支配者と交渉しなければならない、とジャーファルは考えていた。しかし、最近では、それさえも楽観的になっていた。彼が設立した党は分裂し、自由なマラヤという彼の夢も分裂し始めた。この頭痛の種は、自由への長い旅路の傷なのか、それとも、何十年にもわたる苦悩の末の侮辱なのだろうか？"
 SHOJAP.2.a: "煙草の火を足で踏み消すと、統一マラヤ国民組織の設立者は旅館の部屋に向かって歩き出した。"
