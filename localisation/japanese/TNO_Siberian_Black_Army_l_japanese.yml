 SBA_PowerStruggle.20.t: "The Cave"
 SBA_PowerStruggle.20.desc: "Stepping up to the podium on a stage in the middle of Irkutsk, Siuda glanced upon a weary crowd that was still forming. Passing workers, men and women alike, some with children in hand, start to cluster up to be in earshot of Siuda's microphone. He wasn't nervous. Pyotr had done this many times before, but he couldn't remember the last time the crowd in a place like Kansk was so dour.\n\nIn the months since the liberation of Irkutsk, the city had undergone changes under the communes. Ripping out the ugly facets of Yagoda police state took time, and instability had grown rife as the local administration hammered out the kinks. Gripping the edge of the podium, Siuda cleared his throat and held his head high as he began to speak.\n\n\"Comrades of Irkutsk!\" Siuda's voice boomed. \"It has been some months since this city has been liberated from the clutches of the old Union's withering hands, and the Presidium toppled. The tyrant Yagoda - a Mussolini painted red, who would've seen you all monitored and controlled like obedient slaves by his NKVD, has been cast down and justly punished for his crimes. Now, more than ever, the future of Irkutsk looks ever brighter.\"\n\nSiuda's voice had all the charisma, the fiery quality that inspired rousing cheers all over the Angarsk river basin, but that day, it fell on deaf ears. As his eyes scanned the crowd, faces twisted into sneers, frowns - or worse yet, remained blank expressions, as if they weren't listening at all. Siuda gulped.\n\nPerhaps they were too used to Yagoda's iron fist - like cattle, or men in the cave who had seen only the shadows. Siuda could blame them, but something deep down within him, something etched behind those weary faces, told him that it wasn't their fault. As much as it turned his stomach to admit, Yagoda's regime brought security that the Black Army hadn't. Not yet - although, it would.\n\nEasing it back, Siuda felt his chest empty of breath. The fiery plan for his speech dissipated. He didn't know what to say next.\n\nTaking a deep breath, he glanced upon the crowd again."
 SBA_PowerStruggle.20.a: "\"-and we'll have more town halls, to discuss and remedy issues you've been seeing in this city.\""
