 SBA_second_the_peoples_justice_desc:0 "シウダは熟練の古参兵であり、熱烈な無政府主義者である。そして、ステパノフは、彼より柔軟で、彼より計算高い男である。彼らは、自由地区の正義に向けた新たなる方針を告知するために、カンスクの都市の再建を必要としている。周囲の軍閥は、シベリアの自由人を残忍だと非難している。しかし、彼らの本音は、我々を恐れてるということであり、彼らは、ある日人々が宮廷の壁を壊して、彼らを裁きに来ることに恐怖しているのである。人々は苦しんできたのだから、反動主義者どもも、当然苦しみを甘受するのが公正なのである。"
 SBA_second_martial_tribunals_desc:0 "自由地区が拡大するにつれ、黒衛軍も成功により、多くの理想を持つ若者が地域の徴兵所に集まるようになり、拡大していっている。彼らは、戦って故郷を守ることを期待しており、我々もそれには答えるつもりだ。まあ彼らの想像通りでは無いだろうが。彼らは銃でなく、言葉で戦うであろう。そして、犯罪者から故郷を守るであろう。誰が刑務所に入るべきかや、誰が始末されるべきかを決めることによって。"
