 SBA_PowerStruggle.21.t: "The Hunt for a Black October"
 SBA_PowerStruggle.21.desc: "Pyotr Siuda stood, center of the stage in the Ulan-Ude town hall, where many ideologues and speakers like him had sat before. The auditorium was packed full of people - native Buryats, young soldiers wearing tattered uniforms, mothers and fathers, huddled close together and looking up at Siuda, on stage.\n\nFor the last hour or so of the town hall, Siuda had been doing well in answering the questions. The crowd was receptive and understanding, perhaps softened to the free nature of the Black Army by Sablin's policies. There were the standard questions about how everything'd work, what their new schedules would be, how their farms would operate, but - Siuda had done this before, in countless other cities. He didn't think Ulan-Ude would be any different.\n\nA young woman, near the front of the crowd, raised her hand. Siuda pointed her out, and her chirpy voice filled the auditorium.\n\n\"What do you think of Comrade Sablin's past policies - and will yours be a continuation of them?\"\n\nAnd for the first time in the first Ulan-Ude town hall, Siuda grew silent. His eyes affixed on the woman who asked that question, and for the first time, the crowd watched the man visibly contemplate a question.\n\n\"Comrade Sablin,\" drumming his fingers against the wood of the podium, \"-a man of fierce ideological conviction. His message of liberation was admirable, but that much power should not sit with one man.\" The crowd stared at him expectantly, but - what more could Siuda say, without complimenting a statist? Granted, he was one of the better ones.\n\n\"What about Comrade Sablin's education and literacy programmes, for our female comrades?\" Another voice called out.\n\nSiuda cleared his throat. \"I can assure you, we will be continuing these policies, if not even expanding them.\" His dance around the topic of Sablin seemed more precarious by the second.\n\n\"What did you think of Comrade Sablin himself!? He wasn't so different, was he?\" A third voice called out. Siuda deeply sighed."
 SBA_PowerStruggle.21.a: "\"...next question, please.\""
