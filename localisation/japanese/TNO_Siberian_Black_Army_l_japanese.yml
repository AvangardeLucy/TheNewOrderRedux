 SBA_PowerStruggle.42.t: "The Traitor's Caravan"
 SBA_PowerStruggle.42.desc: "Magadan was not one city, but two. Not in the way of Buda and Pest, although thinking of the Magyar capital did arouse a sardonic smile in the aging Romanian. No, the difference between the two Magadans was quite simple; one was completely fictional. Everyone west of the city imagined it as a modern day Venice, the weak, but still beating, heart of Russia. Sure, foreign goods made the city more liveable than most, but what was a pile of shit to a heap? Perhaps he was a bit too hard on the city, afterall, it had served as home for the better half of a decade. There had to be something magic to keep a mercancy in one spot.\n\nIt was late, some hour between dark and very dark, but even the cloud coverage could not blot out the light beckoning him towards the tavern on the hill. He smiled. There was the magic! Gripping a gloved mitten tightly around the handle, the Romanian threw open the door and stepped into the warmth of company.\n\nThe bar was nearly empty, physically. However, the bombastic personalities of the occupants certainly compensated. \"Well look what the cat dragged in!\" came one voice, accent weighing heavily over the r's. The Romanian smiled as he removed his coat, hanging it up against the wall. \"Best come take a look at this one! Never have I seen an offer like this before!\" The Romanian made his way to the roundtable of the knights of WerBell, and took a seat. At the table's center, a stack of papers had been neatly compiled. The Romanian furrowed his brow, his compatriots watching on as he picked up one from the top of the stack and scanned over it. At the top there were big, red, letters, incomprehensible to the Romanian.\n\n\"That one's mine.\" A nimble hand snatched the paper out of the Romanian's. \"Cyrlic, but the language is French.\" The Romanian's eyes fell back to the table, and as he pawed through the other pages, he made a final tally. One in French, one in Romanian, two in English.\n\n\"That general. Monsieur... Stepanov? Yes. His offers are...how you say, rather high.\"\n\n\"Aye,\" said the voice across the table, \"but it strikes me as sketchy. Even Nancy walked away from it, got another offer from another lady associated with the general.\" The man took a swig of his drink, \"But those numbers...I'd be happy to share that with ye, anarchism be damned.\""
 SBA_PowerStruggle.42.a: "Anarchism be damned, indeed."
