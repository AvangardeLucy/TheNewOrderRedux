 SBA_general_assembly_category_desc: "自由地区のコミューンは「§e評議会§!」によって形成され、事実上の我らの栄光ある社会の立法府である。ここでは、コミューンでの陳情や提案についての審理と決議を行うことができ、その恩恵は全ての民衆に役立てられる。当然、我々はやブルジョワ的「民主主義」の腐敗した取引や議論は存在せず、そのように見えるのはアナーキズム的方式の単なる誤解である。"
 SBA_general_assembly_information_tt: "「動議を閲覧」ボタンを通じて様々な論点に対する投票を始めることが出来る。対応できる論点には次の三種類が存在する。§R改革案§!、§Y決議案§!そして§G動議§!である。\n\n§R改革案§!は国家精神「§Yシベリア自由地区§!」の効果に永続的な変化をもたらすだろう。前提となる改革案が可決されていれば国家方針を通じてのみ解禁され、一度だけ投票を行うことができる。\n\n§Y決議案§!は§e評議会§!と§q安全保障委員会§!によって支持される政策に影響を与える。国家方針やイベントを通じてのみ解禁され、一度だけ投票を行うことができる。\n\n§G動議§!は自由地区により影響力が少なく、小さなボーナスをもたらすだろう。動議が提出された後、§Y180日§!間は再び同じ動議を提出することはできない。"
