 SBA_PowerStruggle.22.t: "Between God and Man"
 SBA_PowerStruggle.22.desc: "There were a few rhythmic knocks on the door to Siuda's provisional office - a small space set up in what used to be a school in the city of Aldan, just so recently integrated into the Free Territory's communes. Looking up, Siuda raises his voice slightly to travel through the wooden door.\n\n\"Come in!\" The knob turned, and the creaky hinges gave way to a stout man wearing thick winter furs above the raiment of a religious man. Coarse gray hairs hid a ruddy red face from the cold, and he trails in soft powdery snow from outside. \"Comrade Kain! Sit, sit,\" Pyotr urged.\n\nFather Kain had a smile on his face as he settled into a stiff wooden chair across from Siuda's small desk. Out of the ice glazed window, Black Army trucks lay parked next to each other, beds being stocked full of goods and supplies to be travelling north to Omolon, Sakha, Kolyma - where Father Kain travelled from to see Siuda.\n\n\"Father Kain, please. I'm but a humble servant of the lord.\" Siuda's eye twitched - but, the Father was an agreeable man, even more so for coming to see him like this. \"I came to give you my thanks, Mister Siuda - all across Sakha, I hear talk of your goods getting to the tribes. Enough food to last us through the winter - we cannot be grateful enough,\" Kain nodded.\n\nSiuda smiled. The affirmation of the tangible good brought a warmth to his face that was enough to fight off the cold outside. Kain continued.\n\n\"Such charity is - the love of God and man, manifested uniquely in you and your helpers, Mister Siuda. God bless you.\"\n\nThe mention of God again made Pyotr's eye twitch, and a certain funny feeling rose in his chest. He tensed up, shoulders coiled, but looking at Kain's happy, bearded face quelled such emotions, his hands slowly lost the taut tension in them as he relaxed himself. He could not bring himself to be mad at the Father - good is good, regardless of politics or religion."
 SBA_PowerStruggle.22.a: "Good is good, regardless of politics or religion."
