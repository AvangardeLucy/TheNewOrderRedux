 SBA_build_a_nuke_workshop_desc: "The quest for §Gnuclear weaponry§! is one that every aspiring power must undertake before cementing themselves as a lead role on the world stage.\n\nWhile many nations undertake this quest from inside their laboratories, testing weapons on islands, and threatening the nations of the world with §Rnuclear armageddon§!, the §WFree Territory§! has chosen a different route. Under the guidance of §WPyotr Siuda§! the people of §WRussia§! will assert themselves as a force to be reckoned with. To maintain §GProtect EMANSIPATSIYA's§! goal of building an §Gatom bomb§! with the people's help, §WPyotr Siuda§! will travel from commune to commune, asking for the people's input. With the millions of people in Siberia, comes millions of differing opinions. Choosing between which advice to take and which to disregard will decide the fate of §GProtect EMANSIPATSIYA§! and §WRussia§! at large."
