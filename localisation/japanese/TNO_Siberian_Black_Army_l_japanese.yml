 SBA_PowerStruggle.15.t: "In the Belly of the Beast"
 SBA_PowerStruggle.15.desc: "They had hardly stepped foot into the system of tunnels, when the shadow appeared against the wall. Abakumov pressed a finger against his lips and silently instructed them to tread carefully. Abakumov readied this weapon, as the shadow grew larger and larger.\n\nTail swaying from side to side, a gray cat sauntered past the three as if it were an average occurrence for three strangers to intrude into his home. Abakumov laughed under his breath, \"It was only a ca-\"\n\nA hand pulled him off balance and around the corner. Siuda and Taratuta stumbled backwards. Yevgeniya fumbled with her gun, trying to get a grip on it, but it was too late. A bald man, scruff covering his face, stepped around the corner. He wasn't alone, held tightly against his neck was Abakumov. His eyes told a story of horror, as if he had seen a ghost. The bald man pressed the gun against his hostage's head, forcing it into the cradle between the skull and the spine. \"Put your fucking gun down,\" he barked, gesturing to Taratuta, \"Throw it on the ground!\"\n\nYevgenyia and Siuda shared a nervous look, before Siuda nodded, and Taratuta set her gun slowly down on the ground. Convinced he could talk his way out of it, Siuda began his usual speechisms, but the words hung heavy in his mouth. Where had he seen that bald head? That scruffy beard...Taratuta was the first to speak, \"Who are you?\" She demanded.\n\nAbakumov struggled against his restraints in a futile attempt to warn his comrades who they had stumbled across. The bald man's grip tightened, \"Anarchists. That's what you call yourselves? Smear Judeo-Bolshevism in shit, the result is still the same. The Vozhd warned us this day would come. If only we were more vigilant, or more thorough in our execution, we would be standing in opposite positions.\"\n\n\"You...you were on the bus.\" Siuda finally fumbled out, \"You sat with them! You made yourself at home here! Who are you?\""
 SBA_PowerStruggle.15.a: "\"I am the next Vozhd of all Russia.\""
 SBA_PowerStruggle.16.t: "Mother Anarchy and the Vozhd"
 SBA_PowerStruggle.16.desc: "The future of the Far East would be decided underground. Pyotr Siuda, his back to the wall, and his closest confidant, Yevgeniya Taratuta, ordered to remain still, watched helplessly as their friend Abakumov struggled against the burly arms of the Ghost of Rodzaevsky. \"I am the next Vozhd of all Russia,\" He boasted, relishing in the pride of the sentence, \"You corralled all the animals, and for that I am grateful for the stupidity of Bolsheviks. We won't all leave here.\"\n\nAs the pretender Vozhd monologued, the wheels had begun to spin in Taratuta's head on just how to escape this situation with Abakumov's life. She looked back to her gun, but she had already discarded it, reaching for it now would prompt Little Hitler to react. To her left, Siuda had a completely different reaction, attempting to craft a monologue of his own to sway the ardent fascist. It seemed as if they were at a deadlock.\n\nNo history book would ever believe that the face of Russian anarchism was saved by a feline underground, yet, in context it made perfect sense. The cat returned, and began to purr, rubbing his head against the pretender Vozhd's leg. He made some effort to shoo away the cat, but hesitated. Abakumov seized the opportunity, and twisted himself free from his captor. In one fluid motion, Taratuta retrieved her gun, aimed, and made the world a little bit better.\n\nThey stopped for a moment to catch their breath, and to process what happened. Abakumov massaged his throat, \"Come here. Look,\" he pointed, \"That wasn't a fascist, that was second in command to Rodzaevsky.\" Taratuta and Siuda rounded the corner Abakumov had been snatched behind, and saw candles lit around a portrait of Rodzaevsky stacked on top of books of hate.\n\nSiuda, still shaken by the fact he was face to face with a mad man as he got off of the bus, as a refugee no less, shook his head, \"This tells me we have a long way to go before agents of hate are driven from Russia.\" Taratuta offered no words, reloading her gun silently."
 SBA_PowerStruggle.16.a: "She fired one bullet into the portrait, and then six more."
 SBA_PowerStruggle.17.t: "Back to the Past"
 SBA_PowerStruggle.17.desc: "Chita was truly a sight to behold, at least for Siuda that is. In all his days, in all his time on earth, after all he had been through, he had never expected there to still be those in Russia who would cling to the last crippled vestiges of a movement that had not bared its fangs in decades. Monarchists, hundreds of them, roaming the streets, their loyalties still rooted in the long dead name of a line that had once stained his homeland with grievous oppression. Less flabbergasted at such a thing however, was his trusted foreign minister.\n\n\"It's like I've gone backwards comrade, it really feels that way.\" Siuda commented rather bluntly, his eyes still wide in disbelief as he strolled between the desolate corridors of the Tsar's once populated palace, its halls decorated with ornate fixtures and portraits of royalty forgotten by time. His companion did nothing but chuckle, a smile curling up her face as she gestured forward to the grand chamber positioned before them.\n\n\"Oh, don't blabber too much, of course places like this still exist, Harbin was always a haven for these lot and their nostalgia,\" she playfully retorted, attempting to subdue his perplexed wonder and once more foster a focus toward their goal. \"You asked for a suitable place, no? I believe I've delivered?\"\n\nPyotr felt a light flicker on in his brain, a devious idea forming as he gazed upon the imperial opulence stretched far into the back corner of the rather expansive room. He could see it now, spread out chairs and desks, debate and chatter bringing life back to the abandoned structure, it would be a local assembly, it must be. The Tsar and his ways would cease to exist, trampled by the march of equality and progress, and he wouldn't have it any other way. \"Yes, my friend, I believe you have.\""
 SBA_PowerStruggle.17.a: "The past falls away, the future pushes forward."
