 SBA_PowerStruggle.46.t: "With Apathy, From One General to Another"
 SBA_PowerStruggle.46.desc: "Amidst the columns of marching men, the thunderous booms of the band, and the cheers of loyal citizens, a very apathetic General Ivan Stepanov stood, the marching of boots setting the tempo of his pounding headache. Though outwardly he put on his best stoic look of valor, he was tired. His eyes, half glazed over, weakly drifted from person to person, meeting only the bare minimum required of a leader. How does Siuda do it? Always chipper, optimistic, and quick to unleash a tirade of horseshit. A thought crossed his mind, even for just a moment, that perhaps this wasn't worth it, that maybe he wasn't cut out to lead. Mercifully, a tight grip on his shoulder expelled that thought from him.\n\n\"Comrade General!\" Thundered a deep voice, \"It is an honor to meet with you!\" Stepanov snapped to attention, quickly drinking in the situation. Before him, a ginormous bearded man stood, built like a tree stump. Behind him, men just like him stood in a V-formation, branching out from the biggest and the burliest. \"You are a subject of much respect to us, especially in this city.\" Ah, the memories came flooding back to Ivan, the protests. How he wished he was just as quick to forget.\n\nExtending his hand out to the soldier, Stepanov found his footing in politicking once more, \"The honor is my own. Neither of us would be standing here if the mob had had its way with the city.\" Stepanov turned back towards the city square, towards the radio tower which marked the final destination of the siege of Tomsk all those years ago. \"The situation was difficult, and only the best could've handled it as you did.\" Behind the General, as if on cue, stepped forward two men with thick wooden boxes in tow. The boxes flipped open, revealing dazzling medals. Stepanov plucked one from its container and pinned it to the man's chest."
 SBA_PowerStruggle.46.a: "Even Stepanov can share the credit."
