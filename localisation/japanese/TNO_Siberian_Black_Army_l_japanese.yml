 POLITICS_SIBERIAN_SOVIET_DESC: "ソビエト連邦の崩壊に伴い、アンガラ川流域に住む人々はモスクワの支配からの独立を果たした。独立後彼らが初めにしたことは、真の社会主義者の流儀に従い、評議会を結成することであった。旧ソビエト連邦時代の行政機関の多くはそのまま稼働していたが、配給を行うための物資がなかった。連邦内の他地域からの供給が停止していたのだ。だが、彼らは節約し、現地の代用品に置き換えることで、この問題を解決した。この時点で、既に西ロシアにおけるソ連政府との連絡は失われていた。中央シベリア共和国の「民主的な」臨時政府を承認するわけにはいかなかった。まして、専制的なヤゴーダ政権の傘下に入るなど論外であった。そこで彼らは人民の自由を守るべく、民兵隊を結成した。かくして、一度は忘れ去られたアナーキズムの思想は「シベリア無政府主義ソビエト」として、ロシアの辺境の地に再び蘇ったのだった。\n\n外の脅威が弱まるにつれて、黒衛軍は「無政府軍国主義」を掲げ、ソビエトにおける指導的な地位を獲得していった。黒衛軍は市民たちにとって不可欠なものとなり、そして彼らは革命を外部に輸出するための軍隊へと変化していった。\n\nアナーキズムと矛盾する軍国主義の広がりは、黒衛軍とソビエトとの間に大きな摩擦を引き起こしている。自由を守る軍隊が、人々の自由を奪ってはならないのだから。"
 POLITICS_KHAKASSIA_SECURITY_COUNCIL_DESC: "安全保障委員会が権力を掌握したことは、多くの人々に衝撃を与えた。母なるアナーキーは、今なお皆の心の中に息づいていたのだ。その変化は外部の人間には特に重大なものと思われなかったが、シベリアの市民にとってそれは由々しき事態であった。「自由は守られるのか？」という、極めて大きな問題が突き付けられたのだ。\n\nシベリアの支配者となった将校たちの手によって、自治区の目標は当初のものから大きくかけ離れたものとなった。専制政治の抑圧を受けた人民によって、専制と戦うべく結成された自治区は、イヴァン・ステパノフ将軍の陰謀によって、変質してしまったのである。\n\n中央シベリア共和国との戦いの中で、ステパノフは頭角を現していった。彼はヤゴーダ方面軍の師団長であったが、ロシア人同士の戦いを嫌っていた。そこで彼はクラスノペフツェフと協力した。ステパノフが師団を掌握し、クラスノペフツェフが大衆の支持を獲得していった。\n\nステパノフは政権を掌握した。長い道のりだったが、こうして評議会は無力化され、そこには形だけのものが残された。"
