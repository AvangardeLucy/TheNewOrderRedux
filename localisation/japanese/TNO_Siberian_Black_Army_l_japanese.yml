 SBA_PowerStruggle.44.t: "Tough Crowd"
 SBA_PowerStruggle.44.desc: "\"For the time it took to get here, it sure wasn't worth it.\" The old military man murmured, a certain venomous distaste lacing his every word as the grimace present upon his face exaggerated into a pained expression. It had been a long trip, Buryatia but another stop on the long road to control, and Stepanov had hoped that he would at least gain something more substantial from his visit. Despite his hopes, the reception in the region had been relatively cold, the people of Buryatia had not shown any interest in almost anything he had to say to them.\n\nHis fiery passion and iron fisted rhetoric had done nothing to save him from the cold blank stares he had received from the majority silent crowd, his oratory confidence dashed in a matter of minutes as the assembled gave not even a singular clap at the conclusion of his raving. He felt it all, the shame, the disdain, the confusion, it compounded upon him like a stack of tumbling bricks, rolling into an ever bigger feeling of innate despair at his rather public mishandling of his audience.\n\nThough, as the almost suffocating embarrassment cast itself over the Black Army's guiding hand, he felt a twinge of pride in what he had accomplished. He had managed, despite the delays and suspicious hiccups in his travel, to beat Siuda to the punch, and that mattered. There was nothing he would love more than to thumb it in that anarchist's face, but it would take more than a few quick trains to rub Siuda's nose in the mud.\n\nA resolve gripped him, the liquor he now swirled within the glass at his fingertips assisting in the calming of his frazzled nerves, stoic demeanor re-emerging as he pondered where his travels would take him next."
 SBA_PowerStruggle.44.a: "\"Next stop?\""
