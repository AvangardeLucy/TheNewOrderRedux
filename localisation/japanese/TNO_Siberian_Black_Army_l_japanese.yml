 SBA_expansion_supplying_our_revolution_desc:0 "現時点の自由地区の発展状態では、人民や黒衛軍の需要を満たすには不十分である。状況を改善しなければ、今にも我々は領土を適切に管理できなくなる。将来、領土が拡張されることを考慮すれば尚更である。\n\nこの状況を終わらせるために、評議会は、自由地区の経済発展の管理を続ける。我々のインフラや工場、供給ハブ、鉄道は改善され、維持可能な物資輸送ルートも発展するだろう。\n\n我々の革命は、観念論や信念だけで駆動することはできない。自身が持続可能でなければならないのだ。"
 SBA_expansion_seize_their_hoarded_riches_desc:0 "金持ちは権力の座にいる時間を享楽してきた。もう何年もの間、彼らは復讐を恐れずに、人々を思いのままにし、虐げ、搾取してきたのだ。\n\nこれ以上そうはさせない。人々が力を持ちつつある今、立場は逆転し、寄生虫や暴君どもは打ち倒されたのだ。盗まれた富は正しい持ち主へ返されたのだ。そう、シベリアの自由人にである。\n\n安全保障委員会は、中央シベリア全土で差し押さえを実行するために、黒衛軍を組織し、指示する―寄生虫どもにも、生き残れるのに十分な量は残してやろう。これが終われば、評議会は財産の適切な分配方法を決定するだろう。そして、すぐに自由地区の全人民の平等が達成されるであろう。"
 SBA_expansion_increase_local_cooperation_desc:0 "ロシアの国家統制主義者どもは、無政府主義という言葉は、混沌、死、そして破壊といった言葉と同義だと思っている。これは、真実から程遠い。実際に、無政府主義は国家が最も恐れているものであるが、社会全体を破壊して、制御不能にすることを意味していない。単に、支配がないだけだ。前政体の習慣に慣れているため、シベリアの左翼は我々に協力することに用心深い。しかし、我々の真の価値観とポリシーを簡単に説明すれば、すぐに仲間になってくれるだろう。"
 SBA_expansion_revolutionary_security_administration_desc:0 "あらゆる街角にネズミは潜んでいる。第五列が、工作員が、テロリストが、暗闇に隠れているのだ。彼らは一般人に対し、ブルジョワの意志を行使している。最近解放されたばかりのあらゆる場所で、大多数の人々が我々の戦う理由を知らないか、我々に対し、熱心に反発しているのだ。平和を維持し、滞り無く移行処置を行うために、そういった場所を軍事地区として管理することで、黒衛軍は扇動者を監視する。"
 SBA_expansion_to_defend_freedom_desc:0 "自由地区は、人々が真の自由の下で暮らせるロシアで唯一の場所である。この現実が、多くの人々に十分理解されていないという恐れがある。彼らは、我々を囲む軍閥が、我々の社会を引き裂き、全体主義的な政府を強要しようとしていることに気づいていないのだ。\n\n我々は自己満足に陥ってはならない。我々は無関心を受け入れることはできない。\n\n貴重な自由のために働き、そして守るため、評議会の命令で、安全保障委員会は自由地区の総動員を組織する。工場は生きるために轟音を立て、有志は工場に殺到し、領土全体の市民軍が、我々を打ち負かそうとする奴らを撃退する軍として組織されるだろう。"
 SBA_expansion_readying_the_black_army_desc:0 "国境に敵が集まり、戦争の準備が進みつつあるようだ。我々も、同じようにして応答せねばならない。黒衛軍は自由地区と我々を破壊すること目論む侵略者達の間にある唯一の壁だ。彼らは我々の守護者であり、圧政への防波堤だ。しかし、防波堤が虚弱であれば、接触するだけで壊れてしまうだろう。\n\nこのようなことが起こってはならない。\n\nこうなる運命を確実に避けるため、黒衛軍へのより多くの供給の割当が必要だ。食料、装備、物資、自由地区を守るのに必要なあらゆる物が黒衛軍に与えられるだろう。人々は、少しの間犠牲に耐えなければならないかもしれないが、これらの処置は黒衛軍の来たるべき戦争への準備としてだけでなく、勝利を確実にするために必要なのだ。"
