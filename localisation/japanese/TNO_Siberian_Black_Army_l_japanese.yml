 SBA_PowerStruggle.26.t: "Graduation Day"
 SBA_PowerStruggle.26.desc: "Stepanov gently massaged at his temple with one hand and violently clenched the other. His eyes darted between the map sprawled out across his desk and the blank page staring back at him. How long had he been there, eyes jumping between the two? It was dark out, but then again, days and weeks had likely passed during his three way staring contest. Siuda was probably already in the East, shaking hands, kissing babies, and performing miracles, as he always was. Stepanov sighed. He knew his flight left in the morning, knew that there was so much work to do, but yet it was far easier to pace. And so he did. He paced. And paced. And paced.\n\nStepanov woke up three hours before his departure, the blank page continuing to mock him. Damn it all! Stepanov looked to the window, and the purple hue of the sky told him morning was soon to come. Slowly, Stepanov rose from the office chair he had made his bed, and walked to the window. He stood, arms folded behind him, and looked over the not-yet awake city. This was his domain. This he could handle. But far off in the horizon were many more obstacles to overcome, adventures to see to completion, and legacy's to lay. Stepanov could not help from smiling, that's why he did it. His grin grew larger. Siuda did it for the ideology, but Stepanov, Stepanov did it for the chase. For the pressure, for the glory.\n\nIvan Stepanov sat at his desk in the transitionary period between day and night. Though time may be indecisive, he would be no longer. Stepanov gripped his pen tightly around his fingers, and let the words flow out of the end until the once blank page was a detailed description of troop deployments and orders during his absence in Siberia. Problem areas, such as Tomsk and the Mongolian communes, would require additional men in his absence. Stepanov adorned the newborn order with his signature, surely they could keep things in order until he returned from the East."
 SBA_PowerStruggle.26.a: "Surely."
 SBA_PowerStruggle.27.t: "The Many Faces of Tomsk"
 SBA_PowerStruggle.27.desc: "Igor had left his home at his usual time, in his usual clothes, and with the usual thoughts bouncing around his head. What would work be like today? What would he have for lunch? Would he be home before his kids fell asleep? And as Igor made his usual commute to the factory, a foreboding feeling began to envelop him. The usual routines of his neighbors were not in full swing, not on display for all to see. There was no smell of morning cooking. There were no children preparing for school. There was no life in the outskirts of Tomsk. Yet, a ferocious beating came from the town square, contrasted sharply by a mellow orchestra. It was unusual.\n\nPyotr had left his home at an early hour, in the thickest clothes he had, and with the most unusual thoughts bouncing around his head. Who all would be there? What were the chants again? Who was D.S? And as Pyotr made his unusual commute to the city center, it only took him three blocks until the butt of a firearm made contact with his face.\n\nMihkail had stepped off the train into Tomsk in the dead of night. He and 399 of his companions were to make a home of the city, joining the two thousand men already stationed in the days prior, per the orders of the highest military authority in Siberia. And as the men began to set up shop in the city, a sense of dread, that of being watched, crept up and over him. As night turned to day, and residents of the city of art awoke to the arrival of military personnel, he was sure there would be chaos.\n\nDimitri Shostakovich had left his hovel which functioned as both a hideout and prison, in the early hours of the morning, scarf wrapped haphazardly around his neck. To Dimitri, the morning was routine. Go early, collect what was needed, and return 'home' for another day of drinking. However, as Dimitri hobbled past the train station, and saw the train car let loose a flood of countless soldiers pour over the city, his mind had been made. Without delay, the old man spread like a virus, waking up his old allies in the city that once was his home, and prepared them to take to the streets to let their voices be heard."
 SBA_PowerStruggle.27.a: "As dawn broke, Tomsk was a city on lockdown."
 SBA_PowerStruggle.28.t: "The Black Army Runs Red"
 SBA_PowerStruggle.28.desc: "Outside the repurposed Tomsk police station, temporary headquarters of the Black Army, the chants, marching of feet, and soft orchestral music of the protesters created the perfect soundtrack for the civil war raging in the Black Army.\n\nAnarchism knows no borders, or, at least that's what they say. In truth, the anarchists had split themselves, and soon to be the entirety of the Free Territory in twine. A boundary had been established on each side of the barrack, nearly all 2,400 men taking up a side. On the left, ironically, stood those in concurrence with their orders. Opposite them, a big tent faction of those opposed to the deployment had taken shape. Words were their bullets, for now, and as arguments swelled, the tension continued to rise.\n\n\"You act like you don't know where we are!\" Struggled one voice against the crowd, \"This city is of artistic expression and cultural advancement, not war! I was there when Comrades Siuda and Stepanov marched down these same streets the protesters do, and I watched as-\"\n\n\"Jesus, shut the hell up!\" Retorted a voice from the other side, \"You want to speak so highly of the reactionaries? Go join them. We are here to maintain the peace, this demonstration only proves General Stepanov correct. While our comrades wipe out the last remnants of statism in the East, it is our duty to keep order here.\" Murmurs of agreement fought against the jeers of the Siudaists.\n\nAs the debate raged on, one man, a recent recruit to the Black Army, sat nervously by his radio. For hours, since the protests began, he had been desperately radioing out for someone to restore order. However, it became apparent that the Free Territory was nothing more than its biggest names. Without the leadership of Valenteev, the decisiveness of Mishurenko, nor the ideological conviction of Siuda, the Army was left directionless, and no amount of votes would iron the issue out. Mercifully, the radio crackled to life. After hours of trying, he was transferred to General Stepanov in his temporary eastern headquarters in Chita. \"Comrade General, this is Pavel-\"\n\n\"I don't care. You've made thirty attempts to reach me in the last hour. What is going on?\"\n\n\"Protests, they've protesting for-\" Somewhere behind him, glass shattered, and the voices of the two factions grew louder, \"Comrade General, the people want us out and some of the men here agree, dozens have already joined the protesters. Please advise.\""
 SBA_PowerStruggle.28.a: "Through gritted teeth, the General ordered a withdrawal."
 SBA_PowerStruggle.28.b: "With much resolve, the General demanded a return to order in Tomsk."
 SBA_PowerStruggle_28_tt:0 "トムスクでの§Rシウダ§!の影響力が増加する。"
 SBA_PowerStruggle.29.t: "The Walk of Shame"
 SBA_PowerStruggle.29.desc: "Ivan Stepanov paused for time he did not have. He had hardly even left Novosibirsk, and already the house of cards began to crumble. Through the receiver, he could hear it, the sound of all his plans unfolding. Damn it all. He thought back to the order, his final deployments made before he was due to depart for the East. If only he had worked a little harder, started a little sooner, planned even further ahead. The wave of possibilities crashed over him. With more vetting, he could've assured that his most loyal followers were in charge of the city. With more planning, he could've preempted any protests. With hindsight, things would be perfect.\n\n\"Comrade General?\" The two simple words saved Stepanov from falling deeper down the pit of what-if. Stepanov pulled at his face, mulling over the decision. He made his home out of the old Tsar's palace, and from the grand balcony, Stepanov looked out. It was new and lawless and untamed. But it would never be his if the core of his power base collapsed. So what was he to do? Concede to the first sign of resistance? But if he couldn't keep Tomsk in order, how could he keep the East under his boot? But if-\n\n\"Comrade General? Please advise.\"\n\nStepanov's eyes widened, right! There was no more time for indecisiveness. Stepanov took a deep breath, and through gritted teeth delivered the most difficult order, his second test. \"Listen carefully. My orders are clear. You say that factions have arisen? There will be a complete reorganization of command structure. Half of you will remain at the city's outskirts. I will radio for General Mishurenko to prepare accommodations. The other half, those sympathetic to the agitators, are reassigned to patrols along the border to our south. I will radio to General Chapayev to open up his headquarters in Tuva for your arrival. Understood?\"\n\n\"Yes, Comrade General.\"\n\n\"One more thing,\" Stepanov said, \"As you leave, remember, this is not a walk of shame, nor the last time you'll see the city.\""
 SBA_PowerStruggle.29.a: "\"There will be no protests once I return.\""
 SBA_PowerStruggle.30.t: "The Day the Music Died"
 SBA_PowerStruggle.30.desc: "It started on the radio three decades ago. Dimitri Shostakovich; the best composer of his time! A visionary, a genius, a prodigy. Through those decades, those adjectives slipped into the background, kidnapped and replaced with new ones. A politician, a leader, a hero. Even then, he was not long for those titles either. As the anarchists of the Black Army moved north and into the city he had made his home since the fall of the Union, he became the antithesis of his younger self. A drunkard, a failure, a recluse. And for a time, it seemed as though those would be the last words to describe him. Passion fades, but talent doesn't. No matter what he did, Dimitri Shostakovich excelled in everything, even when he failed, he failed spectacularly, and he failed hopefully. Hopeful, even as Tomsk fell, that a new sun would rise over the city.\n\nIt started on the radio three hours ago. Stepanov's orders were clear. There would be no withdrawal, no capitulation to the protestors' demands for an end to the occupation. Soldiers exploded out of the building, two currents forking from one stem. One flowing to the side of the people and the protestors, and one to the opposite end of the city square. As men took their places for what would be the final symphony, and prepared for the crescendo, it was clear the winning side had already been predetermined. The protest was quickly organized, if it was even organized at all, and men, women, and children alike stood side by side with nothing more than their fists and their resolve and they knew they would lose. The soldiers, puppets of the scheming General, had lined up, prepared to carry out their orders, with reinforcements undoubtedly behind them. Dimitri Shostakovich watched, helpless, as his city split in two, for the third time in his life.\n\nAs David slayed Goliath, so too was the fragile peace slain by a single stone. Someone, from one side or the other, had let loose a rock, hurling it towards the other side. One rock became ten, and the voices of the soldiers grew louder, and the symphony hastily organized by the composer played louder to compensate, and anarchy ran wild like a river. As stones became bullets, Dimitri Shostakovich saw his city for the last time, in a fleeting glance, as sharp pain took root in his skull and spread outward like a virus. And as he lay dying, the music stopped, the chanting stopped."
 SBA_PowerStruggle.30.a: "And the screaming began."
 SBA_PowerStruggle.31.t: "No Sleep on the Western Front"
 SBA_PowerStruggle.31.desc: "It was late, at least, to an old man. General Androniy Mishurenko stood, hands tightly clasped behind him, and looked out over the horizon, to the west. Though his face remained still, maintaining that same posie and stoic grace he had determined to carry himself with, his heart fought with his brain. And more recently, his brain had been losing. He yearned for the west, but with each passing day, the vision of his home became a little more blurry. Each night he spent on the frontier of the warlord states to the west, he thought about crossing over, simply stepping out of the Free Territory, and back into Sevastopol, to Moscow, to Leningrad, to home.\n\nMishurenko was literally shook from his thoughts as a small hand grabbed tight to him from behind. The old general turned, face distorted into a scowl, and prepared to let loose a lecture on properly attracting the attention of one's superior. Before he could, however, Mishurenko took a moment to size up who he was dealing with. A scrawny boy, one of thousands just like him, with desperation in his eyes. Mishurenko never had a son, or maybe he did, it had become hard for him to remember even the most important of details. But the look in the boy's eyes told him something was gravely wrong.\n\n\"Comrade General!\" the boy cried, \"A fight!\" The boy bent over, hands resting on his knees, as he caught his breath. \"These two men, I don't know their names, I'm sorry, I- well I just ran over immediately, someone told me to, I don't know their name either, I'm sorry, but two of the recent recruits, just like me, they, they started fighting. One is from Kansk, I know that much, said his father met Siuda, I mean Comrade Siuda, I'm sorry, personally! Anyways, another, the other guy, said something about a lack of resolve, how his father had served with Comrade General Stepanov and-\"\n\nMishurenko raised his hand, bringing the frantic boy to silence. The night was quiet again, only the low wind indicating that the world continued to turn. The old general looked back west, towards all he fought for, and considered his situation carefully. He was well aware of the friction between the boy and Stepanov, but now, it was spreading to the Army. He would be damned if his work to return to home was stopped by petty politics. Mishurenko put a hand on the boy's shoulder, and looked him square in the eyes, \"Thank you. I will deal with things from here.\""
 SBA_PowerStruggle.31.a: "A rare glimpse of sanity from the mad general."
 SBA_PowerStruggle.32.t: "A Personal Letter"
 SBA_PowerStruggle.32.desc: "\"To: General Ivan Stepanov\n\nAs the most senior elected officer in the Black Army, I have seen many people come and go. You will recall that I was one of the first to attach myself to this movement, and I have spent those years since wondering if I made the wrong decision. As we froze in the Assembly Hall in Kansk, decades ago now, I watched as you built a kingdom around yourself, a Tsardom in the anarchy. I took notice of your actions, admittedly first falling victim to your tricks. For some time, I believe you were just as committed to this as Pyotr.\n\nBut as we grew out, expanded from bandits to statesmen, I saw you for who you were. You are a general, not an ideologue. Perhaps I am reading you wrong once again, but I believe there comes a time where we have to show our true selves. Last night, a fight broke out between two of my inferiors, torn apart by the politics you and the boy preach. It was then it was clear to me that you have grand plans for Russia, plans far beyond visiting the Far East out of goodwill.\n\nAs a military officer myself, I am perhaps biased in my decision on which horse to bet on in this race, in this struggle for power, but I believe I can lend you some valuable advice. What you have done to the Army and to the people of Russia at large is appalling, and still, I believe the worst is yet to come. However, it is in your best interest to know that you command plenty of respect, and you do not need me to tell you how much power you wield, but will never match the boy in terms of public popularity. I have led countless campaigns all across the carcass of the Union, and I have not once met a man equal to Pyotr Siuda in charm, nor resolve. If this is a battle you intend to win, you must drop any pretenses of winning on the battlefield of words.\n\nRumors have begun to spread in your absence and in Siuda's. Your misguided decision regarding the city of Tomsk speaks to this point. There have been whispers of further rebellion in Kemerovo, though I am unable to substantiate them. Likewise, I have gotten word from a contact in the Amur region that Siuda is to make a stop there in the coming days. This would provide a perfect opportunity to remove the issue once and for all, simply rid yourself of the boy then and there. I cannot tell you which decision to make, but I will say, if you intend to govern as a strongman, you must act like one.\""
 SBA_PowerStruggle.32.a: "Eager to rid himself of the issue all together, Stepanov began drawing plans to assassinate Siuda."
 SBA_PowerStruggle.32.b: "Still playing the long game, Stepanov began drawing plans to investigate the brewing protests in Kemerovo."
 SBA_PowerStruggle.33.t: "No More Games"
 SBA_PowerStruggle.33.desc: "Stepanov had read and re-read Mishurenko's letter over and over again. He paced, and read. As he laid in bed, he read. As he shook hands and laid the foundations of connections essential for a soon-to-be dictator, he repeated the letter again and again and again in his head. If he were to be a strongman, he'd need to act like one. The phrase echoed in his head, thrashing around wildly, denying him sleep, peace, and efficiency. As had become habit, after returning back to his temporary residence in the former Imperial Palace, Stepanov stood on the balcony, and looked out into the city, searching for the answer.\n\nHe hated himself. He had always been cool and composed, and a single letter had reduced him to an indecisive mess. Of course, that was only a persona, but he hoped that if he faked it hard enough, it would become him. That word had come to haunt him; indecisive. Everytime he thought he had successfully excised it from him, it came back. There were only so many times he could walk back and forth in his room, or lie wide awake in his bed, and push the issues out of his head. It became an attack on his pride. Mishurenko, the elderly and forgetful general, had the nerve to tell Stepanov what to do. Who does he think he is? Stepanov knew the answer to that question of course; he was someone who was right.\n\nStepanov looked to the east from the balcony, somewhere, Siuda was out there too. Instinctively, his hands had curled into fists. If he didn't do something, the boy would run Russia into the ground, leaving behind a legacy of weakness and rubble. There had been plenty of opportunities to kill the boy in the past, but none seemed right, everytime he hesitated, not out of friendship, but out of fear. Stepanov did not care for Siuda, but, in his heart of hearts, he was terribly afraid of him. The moment Stepanov became aware of that feeling, that Siuda could win, he knew what he had to do. The boy would die, and he would reign. He wasted no time in devising a plan, drafting a plan for his most dedicated and experienced men to await Siuda on the outskirts of his destination, while Stepanov returned to Central Siberia so as to provide himself an alibi."
 SBA_PowerStruggle.33.a: "Our decisions ripple out, changing the future in their wake."
 SBA_PowerStruggle.34.t: "A Swing and a Miss"
 SBA_PowerStruggle.34.desc: "Pyotr Siuda sat bored in his vehicle as it traversed the Russian landscape. The denazification project he had undertaken in what was once Rodzavesky's domain had been a resounding success, even if there had been one significant thorn in his side. Ahead of him, the vehicle carrying his personal guard bounced up and down against the terrain. To his rear, two other vehicles followed closely behind, one carrying Yevgeniya and other aides, and behind them the supply truck. Tired of being tired, Siuda leaned forward from the back seat, \"Comrade,\" Siuda addressed his driver, \"Are we still on track to be in the city before midnight? We had planned to set up shop overnight and get to work right away in the morning.\"\n\nHis driver nodded, \"Yes.\" Siuda smiled, a man of few words! He seemed to attract people like that, perhaps to compensate for his abundance of them. Content, Siuda leaned back in his seat, and let himself drift off to sleep, exhausted from his busy schedule.\n\nBefore his eyes opened, his head hurt. Siuda had found himself on the floor of the vehicle, sprawled out and face down. He could hear the engine roaring, and felt the sharp turns of the vehicle threaten to throw him around like a schoolyard ball. Gripping his seat tightly and pulling himself up, Siuda saw the earth move quickly around him. His brow furrowed as he looked out the windshield and saw no lights ahead of him. Siuda's brain began to race, almost matching the speed of the vehicle, was this a kidnapping? No, surely not, the two vehicles behind him would never allow it. Once more, Siuda leaned forward to the driver's seat, \"What are you doing?!\"\n\nEyes still focused on the road, the driver spoke calmly, \"The vehicle ahead of us was ambushed,\" The driver took his hands from the wheel to exaggerate his point, \"men swarmed out of the woods, they had rifles, like this.\" The driver mimed holding a firearm. \"We have to get you out of here.\" The driver returned his hands to the wheel and continued full speed ahead. Siuda leaned back in his seat for the second time, processing the situation. This wasn't a bandit attack, it was an assassation attempt. Although it was no secret many people wanted him dead, only one person had the resources to pull off an attack such as this one."
 SBA_PowerStruggle.34.a: "Stepanov."
 SBA_PowerStruggle.35.t: "Hell Hath no Fury"
 SBA_PowerStruggle.35.desc: "In one hour and thirty-six minutes, it would be exactly twenty four hours since he departed from the Imperial Palace for the last time. That would mean that in one hour and thirty-five minutes ago, it would be twenty four hours since Pyotr Siuda was killed. Stepanov took deep, long, breaths. This was a good thing, he told himself. This was the decision of a strong man. After the thousandth time, he almost started to believe it, and the anxiety he felt started to slip away.\n\nFrom his seat next to the window, Stepanov saw the expanse of Russia beneath him. Now, there was nothing in the way of his power play. He had already rehearsed his speech, that while working together with Siuda in the integration effort, a rogue member of the Russian Fascist Party attacked Siuda's vehicle, and Stepanov barely escaped with his life. The wheels turned in his head of just what would be his first move after taking Russia for himself. Dinner sounded nice.\n\nParanoid about his decision, Stepanov had demanded a report on the assassination as soon as it had been carried out. From the back of the plane came a soldier, a single sheet of paper in his hand. \"Comrade General,\" he saluted, \"I just got word from the men on the ground regarding your...\" the soldier cleared his throat, \"operation.\" The man presented the paper to Stepanov, who took it, and waved his hand so as to dismiss the soldier.\n\nStepanov hastily scanned over the document. Tracing the words with his finger as he read, Stepanov jumped between important words. Ambush. Siuda. Skirmish. Escape. Failure. Stepanov froze for a second on the final word, failure. Siuda had escaped unscathed, and more than likely clued into Stepanov's plans. Ivan tore the page in two and crumbled each half in his hands. He should've known there would be no easy solution for this problem. Assassins had failed him, but he wouldn't fail again. There was no other choice but to be a strong man now."
 SBA_PowerStruggle.35.a: "He would have to do it himself."
 SBA_PowerStruggle.36.t: "In the Court of the People's Prince"
 SBA_PowerStruggle.36.desc: "\"I was born here.\" Alexi gestured around him, \"I'm telling you that one of the old generals from the Union totally lost the plot, declared himself king! My dad was literally there when Siuda told Rurik that he wasn't going to kill him.\" Ivan, walking beside him, only rolled his eyes, as if. He was gullible, sure, he had fallen victim to a few pranks, but he wasn't stupid. The town didn't even look like a kingdom! It was shabby, there were no monuments to a king, there was no fanfare of a court, it just looked like the rest of Russia. \"You still don't believe me?\" Alexi asked, facing Ivan, \"You will. The warehouse we're heading towards is supposed to be filled to the brim with old stuff from the kingdom. Guns, uniforms with the crown on it. You'll see.\"\n\nWhen they finally arrived at the warehouse, the sun had begun to set. Their elected officer had organized the company into two groups to cover each half of the facility. To Alexi's chagrin, the two were paired together, and began to sift through the boxes. Finding nothing of substance, Ivan stood triumphantly. \"Told you. There's nothing here that proves there was ever a kingdom. I mean come on, you have to be a special type of stupid to thin-\"\n\nWithout warning, the warehouse had turned pitch black. Conversation died out immediately, and silence fell over them all. For a moment, Ivan was sure he had gone blind, but only a moment later, the lights sprang back to life. In the center of the building, armed guards stood in a circular formation around a man adorned by a great, flowing, fur coat. The tension in the air was palpable, as confused glances were shared by the Black Army soldiers. \"This is an illegal search,\" The man bellowed, \"and a clear violation of the people's rights. As such, a militia has surrounded the building to ensure the integrity of our belongings. All armed soldiers will depart from this area at once.\" Ivan turned to Alexi, eyes wide and fixated on the man he recognized as Prince Yuiry. The Prince's back was to Ivan, and the two were in such a spot that they were unseen by the guards. Ivan's breath became shaky, and he looked to his firearm. Something came over him, something he could not control. He wrapped his trembling hand around the gun, aimed,"
 SBA_PowerStruggle.36.a: "And let the bullet fly."
 SBA_PowerStruggle.36.b: "And dropped the gun to his side."
 SBA_PowerStruggle.37.t: "No Kings, No Masters"
 SBA_PowerStruggle.37.desc: "Ivan had never shot a man before. It felt a bit like shooting a target, like he had been trained with. He was nervous, but this was what he had been trained for. It felt like he could watch the bullet fly through the air in slow motion, the world moving at a minute a second. He watched as one by one by one, people reacted to the noise. Then, he heard, one by ten, by hundreds, as the reality of the situation set in for them. The Prince, one of the last links to the Rurikid dynasty, joined his sister on that warehouse floor.\n\nAlexi pulled Ivan down onto the cold floor in an instant. Alexi's eyes were wild, and his voice was hushed but frantic, \"You shot him!\" He panted, \"You shot him!\" Alexi repeated the phrase over and over again, but Ivan could hardly hear it as the sound of gunfire rang out all around him. Ivan kept his eyes wide open, afraid that if he closed them again he would see the Prince again. Alexi grabbed his shoulders, still flat on his belly, \"You shot him, Ivan! Oh my God!\" They didn't need to look to know that a massacre was taking place, but Ivan could not help but poke his head up and over their hiding spot. He saw the door in which they entered, the door to the outside world where this assignment was boring only minutes ago. The Prince wasn't bluffing. More men rushed in, loyalists to the crown, or to the city, and just as they came in, they fell.\n\nFor an eternity, the sound of gunfire and the smell of death hung in the air, smothering oxygen and keeping the two young soldiers firmly in place. Multiple times, the sound of firearms ceased, only to begin again, this time more ferocious. Finally, though, it let up for good, but Ivan didn't stand. Alexi did, however, and wept."
 SBA_PowerStruggle.37.a: "A pointless bloodbath."
 SBA_PowerStruggle_37_tt:0 "ケメロヴォでの§gステパノフ§!の影響力が増加する。"
 SBA_PowerStruggle.38.t: "The Prince's New Groove"
 SBA_PowerStruggle.38.desc: "Ivan's trembling hands let the gun fall loose, and drop to the floor. Alexi, reacting to the noise, looked between Ivan and the gun multiple times, dumbfounded. He yelled in a whisper, \"Jesus! You were going to shoot him? Are you trying to get us all killed?\" Ivan struggled to find the words, stuttering out some sort of explanation that he was just trying to defuse the situation before it began, and he was only following training, and he had never been in combat before, and a million other excuses that clogged his throat.\n\nThe elected officer had stepped forwards, hands off his weapon, and begun to quietly converse with the Prince. \"We are just investigating a claim that this building is being used to house weapons and ammunition to bring down the Free Territory. We are fully within our rights, under clearance of the Security Council, to investigate and destroy pro-statist rebellions before they spring up.\" The officer stepped closer to the Prince, eliciting a reaction from his guard, \"If you, and the people of this city, have nothing to hide here, there is no reason to point weapons at us.\"\n\nThe Prince shook his head and responded sternly, \"You brought down this kingdom in the name of liberty and now you will trample on it for the possibility of safety?\" The Prince crossed his arms defiantly, \"The ultimatum is the same.\"\n\nAlexi turned to Ivan, \"See, I told you I wasn't lying, there really was a kingdom here.\" Alexi and Ivan watched as the officer and the prince exchanged remarks for what seemed like forever. Ivan had regained some of his composure but couldn't shake the feeling that he could've done something horrible. As they sat and waited, and waited, and waited, the soldiers on both sides grew more comfortable. Still on edge, but the slightest noise would not trigger a massacre. What they were all oblivious too was the growing number of civilians outside the warehouse. The Prince wasn't bluffing. By the time that the officer had stepped away from Yuiry, they had been outnumbered by the town's people and had no choice but to accept the Prince's demands. One by one, the soldiers filed out of the warehouse, empty handed, and marched out of Kemerovo in shame."
 SBA_PowerStruggle.38.a: "Stepanov won't be happy to hear about this."
 SBA_PowerStruggle.39.t: "Extra, Extra! Read All About it!"
 SBA_PowerStruggle.39.desc: "An editorial in The Revolutionary, a publication in Tomsk, by Viktor Nekrasov.\n\n\"What should've been a quiet night in Kemerovo was anything but. Without reason, or prior notice, one hundred soldiers marched into the city. Residents of Tomsk will be familiar with this story. Soldiers occupied a building, and when the community stood up against this blatant overreach and display of disregard for the values of anarchism, the Black Army stood in opposition to the people. Though the full story has not yet been discovered, it is speculated that the Army arrived, occupied, and opposed the people off a flimsy rumour of weapons smuggling. As we await further news ro trickle out of Kemerovo, we ought to take a step back and question why incidents such as these happen more and more frequently.\n\nWhile I think some have always been suspicious of the power of the military, those individuals have been vindicated as of late. I encourage you to recall your memory of the latest assembly meeting you attended. How many guards were there? Then, think of the meeting before that and ask yourself the same question. With Comrades Valenteev and Mishurenko on opposite sides of the Free Territory, and Siuda and Stepanov in the East, the Black Army has been left to babysit us while Mother Anarchy and her many grooms are out.\n\nThe skirmishes in Tomsk and Kemerovo prove one thing, even if the Black Army has turned its back on liberty, the people have not. This pressure must be applied continuously and universally, squashing all facets of authoritarianism where they arise. What will you do when hundreds of soldiers march into your town? Will you stand up, or will you sit idly by as freedom dies. This state dressed in all black can not masquerade itself as an anarchist society. Question why, because for every troop deployment, or reshuffling of divisions, there is someone making that decision.\""
 SBA_PowerStruggle.39.a: "When the journalists get hold of a good story, they never let it go."
 SBA_PowerStruggle.40.t: "Heads Will Roll"
 SBA_PowerStruggle.40.desc: "The Imperial Palace was many things. A home, a city center, a monument to all the unflinching resolve of the Russian people in the service of their Tsar. To Pavel, a peasant boy born to farmers in the Angra Basin, it was a dream, a place as real as Moscow, only alive in the past. As the hulking metal doors slammed shut behind him, Pavel awoke from his dream. The Imperial Palace was not a home, or anything like that now. Now, the palace was a graveyard. Empty. Save for the two last occupants. A peasant and a pretender.\n\nBehind him, Pavel could still hear the cheers and the echoing boom of the comrade General's speech, and could still smell the ash of looted artwork, propaganda leaflets, and bodies burned. The view in front of him wasn't much better. The body of a man, crumpled and discarded like worthless scraps of paper, lied contorted on the ground, the remains of his glasses dangling from his face. If it were not for the subtle rises and falls in his chest, the man would be indistinguishable from a corpse. Pavel offered the man a sad smile. It was disturbing, but it was right, right? That's what he was supposed to see, he was a soldier, an anarchist!\n\n\"A peasant.\" The soft voice from the man below him brought Pavel out of his trance. \"They've sent a peasant to dispatch me.\" The man laughed, a laugh that quickly devolved into a cough, and then to a weeze. Pavel watched in silence as the heap of a man began to take shape, and rose to his knees. The two met eyes. \"Aren't you? You are not noble. You are a boy.\"\n\nPavel took a deep breath, and felt his hand drift towards his side arm. He was right. He was just a boy.\n\n\"What have I done to deserve this? To die on my knees to a peasant? The rest were executed before the people, backdropped by roaring speeches and displays of military force!\" The pretnder's words echoed out throughout the hollow building, prompting Pavel to draw his weapon and plant it against his prisoner's forehead as instructed, \"This is not justice, nor liberty. You will soon find out that you are on the side of tyranny.\""
 SBA_PowerStruggle.40.a: "A bullet does not care for family lineage."
