 SBA_PowerStruggle.23.t: "Dining with the Enemy"
 SBA_PowerStruggle.23.desc: "A knock, deliberate and firm, echoed throughout the house. Moving from the kitchen to the door, Siuda dusted himself off. The Far East was nice, but Kansk would always be his home. \"Comrade Kilchichakov! Welcome, please, come in!\" Siuda stepped aside so as to let the man in. Responding only with a grunt, Kilchichakov entered into Siuda's home. \"You can leave your coat wherever you please,\" Siuda walked back to his kitchen and sat at one end of the table. A few moments later, Kilchichakov joined him.\n\n\"You'll have to excuse me if my cooking skills aren't what they used to be, I've been out for a while.\" Siuda said in between bites.\n\n\"Yes, I've certainly noticed your absence, and I'm sure those in Tomsk did too,\" Kilchichakov spat, \"Though I suppose it isn't fair to blame you for that.\" The room became quiet, save for the soft sounds of chewing. Eventually, the economist dabbed at his mouth with his napkin, and cleared his throat. \"While I appreciate this gesture, I doubt that it's purely out of the kindest of your heart, though I suppose it wouldn't be out of character for you,\" Kilchichakov conceded once again. \"I've been in the game long enough to know that people invite me over when they need me, not when they want me.\"\n\nSiuda set down his fork, and prepared to meet his challenge. \"The last time I saw you in person, comrade, was in Kansk. You stopped me on my way to an assembly meeting and told me I had to fight to find a recruit.\" Siuda leaned back in his chair, crossing his arms, \"And I realized then I was wrong about you.\" He paused to let his words take their effect, \"I thought you were a businessman. A capitalist. Your prowess with the economy convinced me of that. For that, I thought you were heartless, my greatest foe. But when you asked me to find that boy, I saw humanity. I saw that you aren't a bad person.\" Siuda leaned forwards towards the table, \"There'll come a time, sooner than later, where you will find yourself on one side or the other.\"\n\n\"You're threatening me then?\"\n\n\"No, no,\" Siuda laughed, \"I know you'll make the right decision, the decision that brought peace to that mother, and the decision that'll make it so it'll never happen again.\""
 SBA_PowerStruggle.23.a: "Though he would never admit it, Kilchichakov had been convinced."
