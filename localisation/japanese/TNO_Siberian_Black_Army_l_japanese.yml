 SBA_PowerStruggle.41.t: "A Clever Blackshirt's Plot"
 SBA_PowerStruggle.41.desc: "\"Wait a few meters north. You'll see me when I'm done,\" Stepanov instructed, waving off his guards as he stepped out from his vehicle. The engine, once dead, sprang to life, and light emerged from the front of the truck, the only light to be found. The brief illumination offered Stepanov a chance to truly observe his surroundings; snow, trees, and snow and trees. The only sign of civilization came from the dilapidated hovel before him. Incredible, he scoffed, what special breed of idiot would fight for this? The press of rubber against snow became audible as the light emanating from behind ceased to be. Stepanov took a deep breath, surely taking in more frost than oxygen, and adjusted his cap. This had better be worth it.\n\nBefore he could even reach the entrance, the door swung open, and out hobbled an elderly man, clearly missing an eye and certainly missing brain cells. \"General!\" The man spoke with reverence, despite the two never having met, \"It's an honor to host you, please, come in.\" The old man turned on his heel and marched back into his Siberian shack, with Stepanov a safe distance behind. Immediately, the familiar stench of mildew crashed over him like a wave. It didn't take long for him to find the source; scattered all across the floor were folders, documents, and loose papers. Though the bureaucrat in Stepanov cringed at the organization of what could only be critical information, his intrigue trumped his compulsivity as his eyes drifted past the swastika stamped atop each one.\n\n\"Don't want to be seen out of the city with those!\" The old man teased, \"Even then, word is your friend intends to visit Rodzaevsk.\"\n\nStepanov scowled at the very notion he would ever befriend the bumbling moron espousing his nonsense. \"Indeed. I'm sure you are less than enthusiastic about that. I don't imagine he's there to erect a memorial to the late Vozhd.\"\n\nThe old man flashed a devilish grin and let loose a hearty laugh. \"Just as enthusiastic as you are, General!\" The old man plopped into a wooden chair, hardly able to support his weight, and gestured for Stepanov to do the same. \"Scattered around you is my life's work, every single document regarding the Russian Fascist Party, it's members, operations, invaluable information for someone seeking to set up shop in this neck of the woods.\"\n\nStepanov gestured his hands outward, \"So you said in your letter. I hardly believe this is a gift of goodwill from a fascist to a man such as myself. What's your catch?\"\n\n\"What do you think? I want what you want!\" The man leaned in much closer, stomach over the table, inches away from Stepanov's face, \"I expect my slice of Siberia too.\""
 SBA_PowerStruggle.41.a: "Maybe he wasn't as stupid as Stepanov thought..."
