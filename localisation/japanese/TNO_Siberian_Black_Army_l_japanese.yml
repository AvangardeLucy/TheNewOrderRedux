 SBA_power_struggle_category_desc: "自由地区における、評議会と安全保障委員会間の緊張は、全面的な権力闘争へと突入した。ピョートル・シウダとイヴァン・ステパノフ、この二人が中央シベリアで最も強力な人物であり、初期の試みで、より有利な位置に着こうと画策している。彼らの理想主義と実益主義という信念における対立は、極東という競技場を舞台に争われる。二人は、ノヴォシビルスクでの最終的決着のための準備として、それぞれ支持を集めようとしている。\n\n自由地区の最も著名な指導者の不在や、評議会の代表者と委員会の指揮官の間での終わりなき口論の中で、秩序を維持するのは、黒衛軍や一般の民兵の手にかかっている。それも、無政府主義社会それ自体の秩序が維持できる限りにおいての話だが。"
