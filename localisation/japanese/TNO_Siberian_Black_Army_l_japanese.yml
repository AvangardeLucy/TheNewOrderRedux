 SBA.36.t: "Postage!"
 SBA.36.desc: "A letter arrived at the steps of our capitol this morning with the insignia of the Black Army stamped on the front. Initially believing it to be a declaration of war, Zavoloko was weary to even open it. However after the letter was double, triple, and quadruple checked, it was deemed safe enough to open.\n\nThe letter was short and concise, \"Meet in Kansk to negotiate union.\" Ivan read the note aloud to his advisors, \"What will we do?\" asked the old man."
 SBA.36.a: "\"I suppose we have no choice.\""
 SBA.36.b: "\"What are they gonna do, liberate us?\""
 SBA.37.t: "The Expected Response"
 SBA.37.desc: "Ivan Zavoloko held his hands behind him as he walked down the aisle of the General Assembly. He looked all around him, scanning the building. It was like a church, the rows and rows of benches like pews. The altar at the far end of the room replaced with a podium. The choir stayed the same, though the people sang a different song now. The communists knew their design, the old man chuckled to himself. They probably didn't realize it, they probably didn't want it, but God was with them in the building.\n\nThe leader of the Old Believers nodded in respect to the members of the Security Council as his wrinkled hands gripped around the podium. It was like a sermon, but beyond that it was a plea. A plea for peace and measured integration.\n\n\"I am a Russian. I have been a Russian since the day I was born and I will remain so after I die. I have seen Russia in peacetime, unlike many of the people in attendance here today.\" Zavoloko swept his arm out in front of him, recognizing each member of the General Assembly before him. \"The people of Oyroita are hungry, despite all my efforts to feed them. The people of Oyroita are cold, despite all my efforts to clothe them. I want a future for my people. I have complete faith in the Russian people. If the will of the Russian people is anarchy then so be it.\" Ivan slammed his palm on the wood for emphasis.\n\n\"Above all else, I want peace for my people. I want their children to be as blessed as I am to have been born into a time of stability. Peace and stability will not come from the long end of a rifle. Educate them. Educate me. Convince the people of Russia with your words and they will stand by you forever, convince them with your bullets and they will plot your demise.\" Ivan bowed his head, muttering a brief prayer under his breath."
 SBA.37.a: "Wise words. Wise actions."
 SBA.38.t: "A Slap in the Face!"
 SBA.38.desc: "Sacha stood as one amongst thousands outside the gates to the city, Bitysk. His backpack weighed heavy on his back. He could not wait to get inside of the city and he knew the others couldn't either. The brigade of men had been freezing their asses off for what felt like centuries and were getting rowdy as a result.\n\n\"What's the fucking hold up?\" One man shouted over the voices of the thousands, \"Comrade Valenteev said we'd spend the night in the city and here we are losing fucking fingers to the cold!\" A few men voiced their support but most kept quiet, just staring at the massive gate to the city, waiting for that glorious moment they would swing open and allow them in.\n\nHours passed and it never came.\n\nThe one dissenting man turned to tens and evolved to hundreds, snowballing quickly out of control. Attempts were made to simply break down the gate, to force themselves in, to no avail. \"This is bullshit!\" A soldier, drunk off the taste of revolution in the air, howled. \"Is this some sick joke? March us all out here to waste away?\"\n\n\"I wish it were a joke, that would be less of a headache.\" From the entrance of the city emerged Stepan Valenteev. The brigade quickly fell silent. \"Zavoloko has denied our request for integration.\" The sheer respect Valenteev commanded kept his men orderly as he delivered the damning news.\n\n\"What are we going to do then, Comrade Valenteev? Turn around and go home?\""
 SBA.38.a: "\"No,\" he said joylessly, \"we are going to siege this city.\""
 SBA.39.t: "拡大する黒衛軍の統制"
 SBA.39.desc: "自由地区が拡大し、近代化するにつれ、ますます行政上の役目が黒衛軍によって満足されるようになっている。中央集権的官僚機構化が進むにつれ、かつて共同体の指導者によって担われていた役職が、兵士で占められるようになってきているようだ。意見を異にする者への逮捕や弾圧の増加は、自由を保護するはずの機関の権力をさらに凝縮させていく。"
 SBA.39.a: "国家権力が成長している……"
 SBA.40.t: "我々自身で管理する"
 SBA.40.desc: "自由地区が権力をコミューンへますます委任するにつれて、黒衛軍はシベリアの人々を統治することにおいて、重要でない地位に追いやられている。多くの有望で権力欲の強い将軍らにとっては残念なことに、人々はそもそもの革命の端緒であるアナキズムの理想に忠実であることを決心している。"
 SBA.40.a: "人民の権力が増大する……"
 SBA.42.t: "説得可能なコミューン"
 SBA.42.desc: "自由地区内の全てのコミューンは、自由、平等、民主主義の価値観にひたむきである。しかし、当然ながら、幾つかの不調和は残っている。ありがたいことに、我々が今譲歩しようとしているコミューンに直接関係ある問題は、比較的重要でないことだ。彼らは、ほとんど完全に我々と共にあり、提案されている動議を支持するように、少し説得すれば、十分であろう。"
 SBA.42.a: "話をしよう。"
 SBA.42.b: "やめておこう。"
 SBA.43.t: "コミューンが補充を要求"
 SBA.43.desc: "最近、我々はあるコミューンとの対話に専念している。評議会においての、我々の動議の支持の可能性についてである。彼らは、どっちつかずなままであり、安全保証についての対応にまだ懸念が残っていると主張している。見た所、彼らの民兵は人々の安全を守るために十分な人的資源を欠いているようである。恐らく、我々が、追加の兵士を送ってやれば、安心して我々に支援できるほどのリソースを割けるようになるだろう。"
 SBA.43.a: "The Free Territory protects its people!"
 SBA.43.b: "Surely they can handle themselves."
 SBA.44.t: "コミューンが政治的自治権を要求"
 SBA.44.desc: "自由地区では、全てのコミューンが平等に代表されている。しかし、ある政治的段階の自治権となれば、話は変わってくる。資源が多くあり人口も多いコミューンの中には、他のコミューンによって、不当に強制されていると感じており、より多くの自由が与えられるのが当然だと感じているものもある。それこそが、真のアナーキズム流の公正精神であると彼らは主張する。そんなコミューンが、与えられて当然だと彼らが考えているさらに多くの自由を求めて、我々に接触しに来ている。返礼として、彼らは人々に対して、現在の動機を支持するように喜んで呼びかけるであろう。"
 SBA.44.a: "まあ、それは公平だろうな。"
 SBA.44.b: "まさか！我々は全てにおいて平等だ！"
 SBA.45.t: "コミューンが資金を要求"
 SBA.45.desc: "The issue of funding is a common one in the General Assembly. The fair and equal distribution of funds is not an easy task, and it is not rare for at least a few individuals to be unsatisfied with their share. Normally this could be blamed purely on flawed human nature, but we know the communes to be beyond such petty trifles. Therefore, the commune that has approached us asking for due recognition of their needs in the form of economic assistance is only doing what they believe to be fair and necessary for the wellbeing of their people - or so they claim. Were we to demonstrate our goodwill and belief in the spirit of fairness, they would be more inclined to support us in our present endeavours."
 SBA.45.a: "Anything for our Comrades."
 SBA.45.b: "This is naught but bribery!"
 SBA.46.t: "Commune Requests Milita Training"
 SBA.46.desc: "The standards of the communal militia are not up to snuff - or so claims the commune we are currently in talks with. \"Bandits have free run of our lands,\" they say. \"Our people are fearful and undisciplined. They lack the training to defend themselves when danger comes calling.\" Apparently, some instructors, diverted from the main Free Territory militia, would go a long way towards improving the commune's security. They would be most grateful for services rendered."
 SBA.46.a: "Of course. We must stand together."
 SBA.46.b: "They have trainers of their own already."
 SBA.47.t: "コミューンが供給品を要求"
 SBA.47.desc: "コミューンの物資の需要は沢山あり、様々である。医療用品、非常食、建設機械、工具などなどだ。それらが決して十分に行き届いているようには見えない。定期的に、一番不足して欲しくないときに、重要な物資が不足するコミューンもある。そんなコミューンの一つが、今ちょうどそういう状況に陥っている。もし、我々の相互扶助精神を思い出させるものとして、供給品を彼らに送ってやれば、彼らも確実に支持をもって返すであろう。"
 SBA.47.a: "彼らが必要なものは何でも送れ。"
 SBA.47.b: "我々は優遇措置を示すことはできない。"
 SBA.48.t: "コミューンが経済的自治権を要求"
 SBA.48.desc: "ポスト資本主義社会であるにも関わらず、経済は、コミューンにとって重要なままである。我々は、自由地区全人民の経済的な全体の平等の確立に前進してきた。しかし、個々のコミューンの所得には格差があるままである。これは嘆かわしい状況だが、対策は難しい。さらに状況を複雑にしているのは、我々が目指す真の平等を達成するために、さらなる経済的自治権を要求しているコミューンの主張である。これは、我々の価値観と衝突するが、実践的な知恵がある。さらに、許可してやれば、我々の同義を支持することをもっと素直に受け入れてくれるかもしれない。"
 SBA.48.a: "もちろん。それが最適だ。"
 SBA.48.b: "新資本主義の仕草か？我々は断固拒否する！"
 SBA.49.t: "コミューンが武器を要求"
 SBA.49.desc: "自由地区での武器の生産は、いつも滞り無く行われており、各コミューンは盗賊や、反動主義者の侵入から身を守るために、十分な銃を受け取っている。しかし、評議会のあるコミューンではこのことは当てはまらない。彼らは、最近、武器の供給が不足しており、十分な武器が無いまま、兵士たちはコミューンを守らねばならなくなっていると主張している。確かに、この証拠は存在しない。しかし、もし需要があるならば、それは満たされるべきだろう―と彼らは言っているのだ。"
 SBA.49.a: "彼らは要求した武器を手にするだろう。"
 SBA.49.b: "彼らは間違っている。これ以上彼らには不要だ。"
 SBA.50.t: "黒き春"
 SBA.50.desc: "辺り一面で、四月の雨は降り止んだ。木は葉を繁らせており、ひな鳥は飛べるようになりつつある。泥濘期は終わりを迎えつつあるのだ。軍事旅団を飲み込み、あらゆる軍隊よりもトラックや戦車を破壊する泥濘んだ道は去りつつある。夏が近づき、春の沼地を乾かす中で、道路が綺麗で、天気も良いという今から秋までしかない短い時期に突入しつつある。\n\n我々はこの時期を有効に使い、戦争に向けた準備を始めねばならない。我々の周りの軍閥も確実に始めているように。"
 SBA.50.a: "前進！"
 SBA.51.t: "1914年であるかのようなパーティ"
 SBA.51.desc: "ピョートル・シウダはグラスを宙高く掲げ、アルコールはグラスの側面からこぼれた。まるで雲の上に乗っているかのような軽快な気分だった。ピョートルは、彼から父親を奪ったアルコール中毒の誘惑には決して乗らないと、子供のときに心に誓っていた。だが、これは例外のように感じた。確実に朝にはそのことを後悔しているであろうし、ピョートルがどうやって手に入れたかも知らない酒を永遠に供給し続けるステパノフと一緒に飲むことを許したエヴゲニヤを、テキパキと叱りつけているだろう。\n\n今はそんなことはどうでもいい。ピョートルはグラスを高々と上げたまま、しどろもどろになりながら話した。「同志たちよ！」。いつもの容疑者たちが彼の方を向いた。エヴゲニヤ、ステパノフ、ヴァレンテーエフ、ミシュレンコでさえ、彼の方へ加わりに来た。「思うに、思うに……」ピョートルの声はだんだん小さくなっていった。彼の目は遠くにある何かに釘付けになったようだった。\n\n「あなたは？」ステパノフはせがまれた。「今の所、そんな気分ではない」。\n\nエヴゲニヤがステパノフの腕を叩いた。「いいじゃないの！初めてなんだから！今はその子を少しでも祝って上げましょうよ。私達は大勝利を収めたんだから。」\n\nヴァレンテーエフはグラスを上げ、乾杯した。「それは間違い無いことだ。」彼はグラスの苦い中身を飲み干した。「我々は信じられないことをやってのけたんだ。」\n\n「もう後戻りはできない」とミシュレンコが口を挟んだ。彼の酒は手つかずだった。「我々は英雄としてモスクワで引退するか、次の政権への単なる踏み台として、ロシアの歴史の脚光を浴びながらここで死んでいくんだろうな。」\n\n三人は面白くなさそうに老将を見た。「そのことはしばらく考えないようにしましょ」グラスの縁を指でなぞりながら、タラトゥタは言った。「私たちは勝った。今、それ以外のことはどうでもいいわ。」"
 SBA.51.a: "「乾杯！」"
 SBA.52.t: "To Unite Anarchy"
 SBA.52.desc: "Mikhail sat back in his chair, tired after a long day of reading reports and negotiating with local commune leaders. After 20 years as a leader and general in the Black Army, if he had learned one thing, it was that administering a territory was always harder than conquering it. One might think that allowing the communes their own rights and shifting the duties of governance onto them would make his life easier, but that never seemed to be the case. Mikhail found his office always filled with the sounds of fierce arguments as he clashed with commune leaders endlessly about how much material he could provide them and how many men he needed from their communes. It was a constant tug of war between him and the communes he had been assigned to protect.\n\nOn his desk lay lay a series of maps and files pertaining to some recently conquered territory that he had been assigned to administrate. Mikhail sighed as he sat up in his seat, picking up the main map outlining the new territory. Building communes from the ground up was never easy, and integrating them into the greater whole of the Free Territory was even harder. The task would necessitate yards of paperwork, and worse yet, he would have yet another communal leader to squabble with. On the flip side, the region was full of insurgents hoping to separate from the Free Territory. He could simply put the region under martial law and directly administer the new territory. He could establish that commune's elections later, and in the meantime, It would certainly make his job easier. Mikhail rubbed his eyes and pondered what to do."
 SBA.52.a: "Too many decsions."
 SBA.53.t: "Hotline Anarchy"
 SBA.53.desc: "It had been three weeks since the trucks had started passing through their small town. Vadim had noticed the men come through town first one day as he had played in the field, coming and speaking with our local council. After a while, a few more men came with measuring devices and some sort of planner. He had learned to be suspicious of such government men whenever they came. They had only meant trouble in the past. Vadim shuddered as he remembered back to those days when Papa had been sent off to fight.\n\nSuch men were easy to spot. In a village of only 500, most everyone knew everyone. Yet, these men didn't look like the other ones. They wore blue coveralls instead of those green military coats, and they didn't seem interested in taking anybody away. In fact, all they seemed interested in was putting up these big wooden poles connected by the long black cables. Vadim was perplexed.\n\nStranger yet, on his way home, he saw more men in blue coveralls putting up this big box in the middle of town, and the entire town surrounding them as they tried to connect the black cables to the big box. Every seemed to watch in anticipation of something, but what that was, Vadim knew not.\n\nAll of the sudden, a click was heard as the cable connected to the box, everyone watched with bated breath as one of the men in blue coveralls picked up the phone. With just two words, it was as if he had set a firecracker off in the crowd. The townsfolk cheered and hugged each other as Vadim looked on, confused as to the meaning of the words. He twisted them around in his mouth and repeated them, as if to gain a better understanding."
 SBA.53.a: "\"Hello, Operator?\""
 SBA.54.t: "Sculptors of the Past"
 SBA.54.desc: "Pyotr Siuda dug through the filling cabinet before him. It would be under C, right? He was sure of it. He would never give the state credit but for what it was worth, they knew how to keep records. To his left, General Ivan Stepanov, his right, Mikhail Kilchichakov, and outside the room, demanding something be done about all the men sitting around, Androniy Mishuernko. There was some comedy to the situation, the key-members of the Security Council, the men responsible for the ascendancy of anarchism, pilfering around a college campus. It was very important to Pyotr and Stepanov, but it didn't stop the two from seeing the humor in it.\n\n\"All that training worth while, Ivan? They ever teach you how to pillage a college in war school?\" Stepanov only scoffed, continuing to go through the files before him. Siuda chuckled to himself and continued to flick through the millions of papers occupying the cabinet.\n\n\"Found something,\" said Kilchichakov, producing a manila folder. On its cover was the proud symbol of the hammer and sickle. Stepanov took the document from Mikhail and flipped open to the first page. Curriculum of the Union of Soviet Socialist Republics it read, bold and spelled in capital letters. Stepanov handed the document to Siuda who, at least, attempted to read each page diligently before Stepanov took the folder back.\n\n\"You can read it on your own time, we have what we are looking for now. This along with all the other ones from the other college in this city should be more than enough for them to build an adequate curriculum.\"\n\n\"Ivan, you're too quick to accept Soviet teachings, we can keep looking, I am sure we can find a curriculum here that suits the people's vision for the future,\" Siuda said.\n\nStepanov shook his head and countered, \"I hate them as much as you do, Pyotr. I think it would be best if we didn't restrict knowledge, but allow the people to choose what is best.\" Pyotr considered this for some time."
 SBA.54.a: "\"Well, I guess it is the people's choice\""
 SBA.54.b: "\"We'll never follow the teachings of the state!\""
 SBA.55.t: "Freedom for All! Except..."
 SBA.55.desc: "\"My husband and I were attacked.\" The man wiped tears from his eyes as he choked out the sentence. Another day, another speech to the mostly apathetic Security Council. Such was the joys of leaving the Free Territory open to all. The necessity of the speeches were often dubious at best, but it was still their right to speak, even if no action came. Today was unlike the rest, more than just the usual two members of the Council were listening intently. General Stepanov leaned forward in his seat, wheels obviously turning in his head. Pyotr Siuda, similarly, was listening intently but he wasn't alone.\n\n\"We didn't even do anything! We were just walking to the grocer and he... he stopped to look at something in a shop, the owner came out and he was just shouting. He called us evil and a disgusting bastardization of the Lord's image. It was just something dumb. The guy was selling flowers and well, he loves flowers. We run the largest garden in our commune actually. I'm sorry I'm rambling.\"\n\nStepanov dropped his pen on his desk and shook his head. \"I am not gonna force you to explain anymore. What happened to you is disgusting and should never happen to anyone in this free society.\" Pyotr's head swayed from side to side as he considered the traumatic experience. It was the couple's right to do as they pleased but it was also the right of the man to shout was it not? Pyotr, usually overflowing with things to say, was usually silent.\n\nLuckily, Comrade Valenteev spoke for him. \"What happened to you is horrible, I could not wish that upon my own, however, I do believe it is firmly his right in this society to not only deny you service, but voice his opinion on your practices.\" Bickering quickly broke out between the members of the council, with most agreeing the shop owner was acting out of line, but the division spurring about whether it was his right to deny someone due to their sexuality.\n\nFinally, Stepanov commanded silence. \"Comrades, we must see this as not a lone issue, but a larger one that threatens to tear apart our Territory as a whole. I motion to make it a priority of this body that we end injustice on every level, even in personal.\""
 SBA.55.a: "You are just as free as him or I."
 SBA.55.b: "I don't like what he says, but I will defend his right to say it."
 SBA.56.t: "To Be Pro or Re Active?"
 SBA.56.desc: "Mikhail Kilchichakov scanned over the proposal on his desk. The plan, authored by Stepanov, seemed like his usual schtick. Mikhail cared very little for anarchism, even less so for Stepanov. Mikhail liked numbers, numbers made sense in a world where nothing did. Even if he had never read Bakunin or and only heard of Makhno in passing, Mikhail knew how to make things work and even Pyotr had to admit it every now and then.\n\n\"That's a lot of zeros on this figure here, Ivan,\" Mikhail said, peering over his glasses, \"I am not gonna bore you with the ideological implications of your little anti-poverty, or shall I say, anti-Siuda, proposal here. What's more important to me is how you want to bring this about when I am already differing a sizeable portion of our budget to keeping your boys stocked up with the most up to date guns money can buy.\"\n\nStepanov leaned forward, folding his hands on Mikhail's desk, \"I assure you Comrade Kilchichakov what I am offering is not only feasible but it is necessary! We ought to be actively redistributing the wealth to the people! Think of how many lives we could be saving and improving with this landmark agenda!\"\n\nMikhail sighed and shook his head. \"Cut the shit, Ivan. I am not Pyotr, I am not gonna be swayed by the people's struggle or whatever you call that horseshit you just spouted at me. I'm looking at this from a solely pragmatic point of view, that's my job yeah? I balance the books, you shoot the reactionaries. I don't see why you are even here, the current system of communal self management works fine. They take the money they need and put it where they see fit, why do we even have to get involved in the whole process.\"\n\nStepanov scowled at Mikhail, visibly angry, but not willing to drop his act just yet, \"It's important to not only myself Mikhail but to the army as well. Think about who's families this will save. Think about what they will think if the news breaks that Mikhail Kilchichakov shot down this agenda all the while accruing a not-so-small fortune.\" Mikhail glared at Stepanov, the two sharing an intense battle just between each others eyes."
 SBA.56.a: "To each according to his needs."
 SBA.56.b: "As you need it, you can have it."
 SBA.57.t: "Do Svidaniya"
 SBA.57.desc: "Pyotr walked briskly passed the proud gate of Kansk and towards the General Assembly for what could be his last time. He shivered in the Siberian frost, his multiple layers of clothing doing little to protect him from the cold. Despite the elements, or maybe because of them, Pyotr was frozen in his tracks. He breathed in the cool air of the city, the city he built, that he loved, the city where it all begin. He sauntered to the gate, so many engravings on it from so many expeditions. It began to set in with him, this was real. Him, Pyotr Siuda, was forging a new Russia hand and hand with his communal brothers. It felt so... final. There was no going back now, he had lead too many armies, too many had died. He must charge ahead at full speed now, inaction now would spell the death of the anarchist movement. Pyotr pushed off from the gate and continued his walk to the General Assembly.\n\nThrowing open the doors, Pyotr saw the usual suspects, Stepanov at his desk, writing something. Valenteev gesturing to a map decorated with cities labeled friendly and opposed and Mishuernko attempting to cross out all the ones labeled friendly. And hundreds of other people, chatting about the assembly hall. Pyotr smiled to himself, they were a rag-tag bunch. He found that fitting for the torchbearers of anarchism, it ought to be a movement of many people from all backgrounds. Pyotr shook hands with Valenteev and nodded in respect to Mishuernko before taking his seat on the bench.\n\n\"Ladies and gentlemen, as the last of us trickle in on the chilly Siberian morning, I would like to say a few words before we begin.\" Siuda stood in awe of the crowd, of the movement. \"What we have done here is what the nightmares of Tsars and fascists alike are made of! We have stood up, together! Through our loyalty to each other we have freed our people of the tyranny of the state, but much more is to come. We have a lot before us, I can tell you it won't be simple or enjoyable all the time. It will be hard. All good things in life are fought for, not handed to us. We have fought for freedom here but I cannot sleep at night, Comrades, knowing there is still so much work left to do.\" Pyotr watched as the doors to the assembly closed. \"I believe we are all here, if you'd take you seats, we can begin.\""
 SBA.57.a: "Our work will never be over."
 SBA.58.t: "A Pained Plea"
 SBA.58.desc: "Sofia smiled politely as she walked up to the podium, her heels clicking on the flooring. Her snow white fur coat and crimson red lips was a sharp contrast to the suited at best and in rags at worst audience. She fiddled with the papers, smiling awkwardly to the Security Council, her pearly white teeth nearly blinding many of its members. Pyotr gave her a nod and the blonde haired woman began speaking.\n\n\"Good morning ladies and gentlemen of Kansk! My name is Sofia Petrova, I was a wealthy upstart from the city of Tomsk.\" She paused for a second, trying to gauge the audience reaction. \"My life revolved around administering my father's business, caring for my two lovely girls, and expanding my knowledge with the night classes I'd attend. All three of which were taken from me.\" Sofia's smile flickered for just a second, like the flame of a candle being blown on. \"I am not here to give you kind folks my sob story,\" the woman said, retrieving a silk handkerchief from her pocket and dabbing at her crystal blue eyes. \"I'm here to say there is good in the world. That not everyone in that city was evil. I have wholeheartedly accepted that this is simply the way things go! You know?\" The woman laughed a little too hard to the silent audience. Sofia, not missing a single beat, continued on. \"I know you are angry and that you want justice, I want justice too, but I ask you show mercy in your justice. Tomsk was pillaged. We lost everything. We are willing to not only live within this land, but love it, we yearn to experience your brotherhood. My only caution,\" Sofia offered a pathetic half smile, \"let the people build equality, don't thrust it upon them.\"\n\nSofia descended the podium, her head down as she returned to her seat. She crossed her legs and put on her biggest grin, she knew in some communes they would've shot her just for saying she administered a business. All she could do was look to the members of council and await their justice."
 SBA.58.a: "Placing the transition under the jurisdiction of the Army will ensure it remains peaceful."
 SBA.58.b: "The people must decide their fate."
 SBA.59.t: "If God Were Real, We Must Abolish Him."
 SBA.59.desc: "Many things are to blame for the downfall of Russia. The poor planning of Bukharin and the power hungry generals, crumpling Russia up in their hands and scattering it into the wind often receive the blunt force trauma of the blame. What so many forget due to their unwavering commitment to God is the role of the Church. On surface level, one would be hard pressed to guess the church as the root of all evil, but it wouldn't be too far from the truth.\n\nBelieving in God is opposed to the anarchist mindset in and of itself. To be a servant of God is to be in doubt of the power of the individual above all else. Those who draft the different versions of the Bible take the chance to manipulate the people's will to their own. As the centuries have passed, the word of God, if it even existed, has been twisted and mangled to the point it is hardly recognizable. A free land means freedom from all tools of the state, to which the church is just one of many.\n\nThat being said, the motion to confiscate the wealth of the church was one of brutal debate with the priest of Kansk engaging in a multiple hour long debate with Siuda over the use of the church for good and for evil."
 SBA.59.a: "Burn the people's opiate!"
 SBA.59.b: "Jesus was a socialist, after all..."
 SBA.60.t: "Our Last Hope"
 SBA.60.desc: "How many times had Pyotr Siuda stood before the General Assembly, his Comrades at his side? How many more times would he? The questions clouded the young man's mind as he climbed up to the balcony of the Kansk City Hall. This city is where it all began, where he first protested against the Central Siberian Republic's hypocrisy, where he organized a revolt, where he developed a friendship with Ivan Stepanov, a man he would've disdained. He supposed that was the beauty of anarchy, he didn't know what would come next. He certainly knew would he would like to do, but would he ever achieve them? He was unsure. He had heard reports from both the east and west, neither were promising. In the middle of them both, was the Free Territory, the safe zone between the statists. They would most certainly send their planes and tanks, but what they would falter on is their message. A person will not become a fascist or a socialist if you shoot them long enough. What changes people is words, a uniquely human trait.\n\nSiuda saw the thousands crowding the city square and he saw hope, a people who had seen enough suffering for their lifetime. They were going to decide the fate of Russia, the people before him, it was up to Pyotr to help guide them towards good. \"Comrades! Those of you who are joining us for the first time and those who have followed us since the beginning, I welcome you.\" The people began to applaud, some chanting his name, something that didn't sit right with Pyotr. Regardless, he continued on. \"Today the greatest struggle to come to Russia enters its next stage. We will face enemies who wish to divide us, to subvert our agenda and substitute their own. They wish to manipulate us, to force us back under the boot we crawled out of. Comrades, will we let that happen?\" The assembled masses sang a chorus of liberation, making their stance clear; the state has no place here."
 SBA.60.a: "Safety; our most important right."
 SBA.60.b: "アナーキズム……それは未来。"
 SBA.61.t: "Facing Inwards"
 SBA.61.desc: "\"On you go, on you go. Last stop for us there.\" Pyotr gripped his suitcase tightly in his sweaty palms. The Trans-Siberian Railroad was like the sun, it was reliable and omnipresent. Pyotr smoothed out his suit and stretched, standing up from his seat. It was nice to have something to ground him in reality. He could barely believe how everything had changed, like a train barreling it's way down the tracks with the breaks cut. They had to run out of rail eventually right? One day the people would realize that killing everyone in a mob would not be the solution to their problems, surely. He wouldn't be the one to find out. Pyotr stepped off the train. Here he was. Biysk. Pyotr looked around for any sign of civilization, he was the only one stepping off the train after all. He had been briefed that the city was a backwater, it was his job to do his best appraisal, see what was good as is, what could be improved, and what had to be scrapped entirely. Before the collapse of, well, everything, Pyotr did the same job, just often accompanied by armed guards and motivated by a large pay. Now, he was alone, in anarchy, looking out at a bunch of sheep farmers, tasked with turning the city into a metropolis. Pyotr walked around the \"city\", if one could even call it that. For the most part the rural people of Biysk kept to themselves, which made gathering info difficult. He saw a bar in the distance, the only thing more common than the rail in Russia. Pyotr walked in, set down his briefcase and began jotting down his notes. Abruptly, he felt a tap on his should.\n\n\"Hey stranger, Who are you?\" The barkeep asked.\n\nPyotr cleared his throat before answering, \"I'm just doing surveying the town! Just a little research for the eggheads in Novosibirsk!\" Pyotr laughed awkwardly. Damn it, why was he being so awkward?\n\nThe woman smiled despite his nervous demeanor and said, \"Well Pyotr, I hope you say good things about us, we don't get the love we deserve.\" The woman winked and walked away, leaving a stunned and confused Pyotr alone with his notes. He shook his head and looked back at the paper, but the words were blurred. He looked back at the barkeep, conversing with an elderly man. The two shared a hearty laugh. Pyotr swallowed and picked up his pen again, writing a simple phrase."
 SBA.61.a: "まさに人間だ。"
 SBA.62.t: "The Diplomatic Approach"
 SBA.62.desc: "\"Excuse me Comrade, do you have a moment to talk about what you can do for the Free Territory?\" Danil began to formulate a response to the man at the door but was never afforded the chance. \"You have the ability to help your commune in more ways than you can imagine! It's not just the Black Army that defends us, it is the people in the factories and those willing to march in the streets to spread our message!\"\n\nDanil smiled politely, he didn't bother with these types. He didn't hate where he lived, didn't like it either. Like most in Kemerovo, Danil was just trying to get by. He worked at the steel mill until six, he picked up his dinner, and returned home, ready to settle down for the night and do it all over again. He didn't care much for liberation this and people's justice or struggle or whatever the buzzword this week. \"Hey, I appreciate it, but I'm ok. Thank you, enjoy the rest of your night.\" Danil began to close the door but was stopped when the uninvited guest, quite literally, put his foot in the door.\n\n\"You may be ok but how is your neighbor? Your family? The issue with cities can sometimes be apathy, I'm sure you understand that?\"\n\n\"Uh yeah, I mean, I guess I do but-\"\n\n\"What you may not understand, Comrade, is how integral you are to the bigger picture. The regimes before you saw you as a number, a line on a chart. I'm not here to bug you or ruin your night, I apologize if I have.\" The man pulled his foot out of the door, testing to see if Danil would close the door on him.\n\n\"N-no, you're fine. I was just tired you know, got off work and everything.\" Danil said, leaving the door open. The man took his chance, stepping in through the door, pamphlets in hand. Danil stammered some kind of objection out but the man had already entered, discussing the opportunities before him. Danil sighed, if this was gonna be how life was from now on, might as well make the best of it."
 SBA.62.a: "A city is only as strong as you make it!"
 SBA.63.t: "取引？"
 SBA.63.desc: "Fadil adjusted his collar. He at least wanted to look nice, even if they wouldn't. Pyotr had given him instructions ad nauseum. If it hadn't been for a snowstorm, Siuda would've been here himself but it didn't work out that way. Whatever, Fadil thought, he wasn't even sure which concessions to grant to them. They lived in an anarchist society, what did they want, more freedoms? Fadil pushed open the door to the meeting room. He sighed, setting his papers and coffee on the table. \"Afternoon gentlemen,\" he said, pulling back a chair and plopping down into it. They didn't look like the radicals that they had been described as. They just looked like men, men who worked on electric boxes and in factories. Then again, when one lives amongst the most radical, nothing really stands out as off kilter. \"I understand you're looking to wo- no, no, I take it back. You tell me why you're here.\"\n\nThe leader of the organization began an obviously rehearsed speech. \"We the workers of Siberia have demanded one thing since the first revolution. To not be slaves, to be seen as equals. We are the ones who provide everything to keep this society operating smoothly, if we go on-\"\n\nFadil cut the man off, \"Strike. Yes, I know. I don't really understand your perspective? What more can we offer you than total freedom.\"\n\nThe foreman shook his head, \"It's more than just freedom, it's about representation as well. If you don't want to grind this Free Territory to a stand still, you'll permit the creation of an inter-communal body of trade unions, one that will be able to petition the General Assembly as they wish, and can strike without fear of Black Army retaliation.\"\n\nFadil tinkered with the idea in his mind a bit, it wasn't a small order but it didn't seem like something Siuda would be opposed to. Fadil stood and extended a hand, \"I think we have a deal, Mr...\" Fadil glanced to the foreman's name tag, \"Mr. Kostin.\""
 SBA.63.a: "Deal."
 SBA.64.t: "Think. Think!"
 SBA.64.desc: "Ramil's office was a mess. Papers scattered all over the floor, only distinguishable by the different colors of ink on them. Maps hung from the walls decorated with X's and checkmarks, as if he were a pirate hunting for a lost treasure. Ramil wasn't searching for gold pieces or long forgotten jewels. The treasure Ramil sought out was worth more than any metal, he was hunting for hope. To which, he found absolutely nothing.\n\nRamil heaved a large book off the shelf and sat it down with a thud. Why had they chosen him for this? He flipped through the pages, looking for something, looking for his hope. Book no.480 was no different than the last. Ramil resigned to his chair and messaged his temples. Was he really gonna find the answer in a book? Which document outlines the difference between helping and hurting? No matter how many times he read over the plans for the Siberian Plan, he couldn't decide what was good and bad, what should be presented to the Security Council and what shouldn't.\n\nThree knocks at the door finally broke the silence. Ramil rushed to answer. Before him was Pyotr, holding two cups of coffee. \"It's midnight you know?\" Ramil wiped the sleep from his eyes and nodded. \"Well let me in, I might be able to help.\""
 SBA.64.a: "A long night ahead."
 SBA.65.t: "From the Rat's Eyes"
 SBA.65.desc: "Fyodor kept his head low as he scurried around the marketplace. His pockets jingled with every hurried step. So many had turned out today which was a good and a bad thing. On one hand, many new potential \"avenues of revenue\", as he liked to call it, opened up. On the other hand, it did mean that he had a much higher chance of getting caught and the people's justice was not likely to grant clemency to a thief, no matter how young he was.\n\nFydor swam upstream against a current of bodies, mumbling less-than-half hearted apologies as he struggled against the general direction of the crowd. Jesus, he thought, what would drive this many people out here? He had been plundering the city square, bit by bit, for years now and could assure the people here that this town held no good worth coming out here for.\n\nFyodor ducked into an alley, desperate to avoid the suffocating power of the sea of people. He peaked his head out of his hiding spot just enough to see the people's destination. A large crowd had amassed around city fountain, around the figure who stood atop a pedestal of boxes. Fyodor, usually calculated in his every decision, allowed his curiosity to control him, slinking out towards the speaker.\n\nAs he got closer, he could make out what the man was saying, something about the Siberian Plan being fascist, but that didn't matter as much as the growing number of armed men, the band on their arm signifing their aliegence to the Black Army. The two groups began shouting at each other, demanding an end to the authoritarian direction of the Free Territory's economy. Fyodor, standing amongst the huddled masses, saw the conflict brewing between the two and quickly turned to make his escape but not before slipping his hands into a few coat pockets. They wouldn't mind, right? What's less authoritarian than giving away your belongings to the needy?"
 SBA.65.a: "The Siberian Plan is a necessary evil."
 SBA.66.t: "The Workers' Territory"
 SBA.66.desc: "\"I don't know how to run a factory, Aliyev! Normal people don't know these things!\" The woman slapped her hands on her sides in exasperation. She loved Aliyev, he was her first and only love, but God did he get on her nerves. Spending twenty years with a man would do that to a person. Her husband only scoffed, setting his notes from the assembly on the dinner table. He shook his head as he walked to their room, kicking off his shoes by the door. She peered over from the side of the table she was sitting at and scanned over the notes. \"Did Pyotr really say that? I mean Aliyev, you understand that this is not a victory for us right? You've got a kid and a half!\" She rubbed her enlarged stomach, the thought of her husband being responsible for the house was one issue, running an entire workers' co-op fit to challenge the industrial might of the east and west was an impossibility.\n\nAliyev rounded the corner back into the kitchen, his tie dangling loosely around his neck. \"The Siberian Plan was a disaster, Anastasiya! I know you are smart enough to recognize that! It trampled workers' rights in the name of security. Security, which for the record, never came, I mean just look where we are now.\"\n\nAnastasiya messaged her forehead, why was her husband such a brute? Not everything was an ideological struggle, sometimes the politics of a decision mattered much less then the pragmatic effects. \"Aliyev... you're going to have two children rampaging throughout this house. I can't do this alone. I understand this means everything to you, it means so much to me, but not everything is a battle.\" She stood and walked to her partner, planting a kiss on his cheek.\n\nAliyev digested the message, debating it within his head. \"Anastasiya, my love, you know I would do anything for you. I want a better world for our children, that's all I want.\" His spouse sighed and returned to her seat. Fine, she thought, but if this blows up, she reserved the right to tease him about it."
 SBA.66.a: "Forwards, together!"
 SBA.67.t: "Courtesy Call"
 SBA.67.desc: "In the bustling city of Novosibirsk, people don't see people. Sure, they saw people, but not for what they were. They saw fur coats and hats. They didn't see the people they walked past, such was the nature of the metropolis, even in an anarchist society. Tihomir didn't like that. Surely people weren't hardwired to hate each other? The success of the Free Territory proved that, people cared about other people. That's what he told himself as he shivered outside of the busiest store in the city he could find. He didn't acknowledge as people walked by while he struggled to set up, he didn't find it troubling when nobody stopped to inquire why he was outside a business with a table and poster board in the middle of a snowy evening. He knew that once his booth was set up, the people would fill the streets with lines, eager to contribute.\n\nHours passed, Tihomir sipped at his coffee to keep himself warm as people passed. He watched them all, he tried to notice them, just to see if they would notice him. Something about the city vexed people, they were focused on where they were going, what they needed to purchase, and nothing more. Maybe if they just needed a little nudge? All social change need little nudges. \"Good evening! I have been collecting names for the charity my commune is organizing.\"\n\nThe woman, obviously annoyed but trying to avoid confrontation, smiled. \"Oh that is very admirable, I wish you the best.\" She attempted to continue on her way but was stopped by the tight grip of a man's hand.\n\n\"You see ma'am, there is a troubling sickness plaguing this city and many others, that of negligence and inaction! While we may enjoy the comforts of sitting living, there are many of our Comrades fighting for the lives on the frontier. I believe it is our duty to provide for our fellow brothers and sisters, no matter where they are from!\" The woman recoiled, obviously shaken. She looked around for support, someone to free her from the clutches of the man grabbing her in the middle of the plaza but found people continuing as they were, unbothered. She frowned, not because of her situation, but because nobody had even acknowledged it. She furrowed her brow and turned back to the man at the table."
 SBA.67.a: "\"How can I help?\""
 SBA.68.t: "Candlelit Reading"
 SBA.68.desc: "Yanya's mother bent over the boy, kissing him on the forehead. Yanya, his dark brown hair messy and dirty, beamed up at his mother. He was going to school! Well, ok, it wasn't school school, the kind of school that Misha and Gleb got to go to. Their school had them get up way too early in the morning and be gone for almost the whole day. He couldn't attend there schools even if he wanted to, his family needed him on the farm. He was chief of feeding the horses! A very prestigious title, his mother assured him. Still, such an important title would only carry him so far in life, what he really needed was to learn how to read.\n\nShe pulled open the door, wished her son the best, and practically pushed him out into the Siberian wasteland. Yanya stood on his porch for a while, simply staring at the stars above him. He wanted to know more about them. How did they get there? Who put the stars where they were? He hoped he'd figure out at his lesson. Yanya traversed the village, walking past the houses of all his neighbors, their children nestled snug in their beds. He wasn't tired, he was a big boy who's bed time had just been abolished in the name of the state! Er-maybe it was against the state? He wasn't really sure what a state was. He wondered if stars had states and if they had bed times too.\n\nYanya knocked on the oak door to the Popov house. Within seconds, the door swung open, revealing the apron clad Mrs. Popov. \"Hello Yanya! I am glad you could make it! You can join the other boys in the dining room. Let me get your coat.\" When she unbuttoned his coat, a rectanglular object dropped out from inside. \"What did you bring with, Yanya?\"\n\n\"It's a book! I am gonna learn to read!\" The child grinned from ear to ear at the elderly woman before darting to meet with the rest of his classmates."
 SBA.68.a: "To lead, one must first read."
 SBA.69.t: "What Does the Statist Say?"
 SBA.69.desc: "Teaching was a natural calling to Nikolay. Many where in it for the status or because their fathers had been teachers before them and their fathers before them. In the days of the Tsar, some moaned and groaned as they got the privilege of being forced into it by their affluent parents. Imagine that today, a Russian fighting and cursing because he had to get an education. Most would kill a man just to know how to read. That was precisely the reason Nikolay did what he did, because he found people and their unending quest for knowledge fascinating. Even the most brutish Black Army soldier had questions, that's what kept them human even as they gunned down their enemies.\n\nWhen the General Assembly made a general call for teachers or for those willing to become them, Nikolay rushed to answer which was precisely how he ended up in Kansk, the city transformed from the beating heart of the territory to just another city. Nikolay found the prospect of the city of the revolution being lost to history a terrifying one and noted he ought to make it one of the main subjects of his daily lesson.\n\n\"Mr. Zholdin!\" His pupils cried as he entered the room.\n\nThe humbled teacher wasted no time getting into the lesson, picking up the chalk and drawing a hammer and sickle on the board. \"The hammer and sickle. The symbol of not only Bukharin, but of Yagoda. Separately, these tools mean nothing but when they are put together, what do they represent? They show the common tools of the worker, united. This sounds, on the surface level, like something we ought to rally behind. However,\" Nikolay paused for dramatic effect, prompting his students to look up from their notes and met eyes with their instructor, \"This is a prime example of what we must be most aware of. The state will wear many clothes to try and trick you into being their puppet. There is only one symbol that represents freedom, that is the people hand in hand, nothing else.\""
 SBA.69.a: "Teach them well and all will be well."
 SBA.70.t: "The People's Militia"
 SBA.70.desc: "Comrade Valenteev sloppily scribbled his signature on the last of the heap of papers precariously stacked on his desk. Approvals, denials, resupply requests; Valenteev dealt with them all. Most generals despised the bureaucracy, and to some extent Valenteev was no different.\n\nValenteev stretched an elastic band around the thick bundle of papers and went to toss them into the bin his secretary collected at the end of the night but found it missing. He shrugged, whatever, he had to walk past her desk anyways. Rising with a stretch, Valenteev snuggled the papers under his armpit and exited the room. Right away, he could already hear laughing. Not uncommon but certainly not normal for the office. Valenteev travelled down the hall and to the left, the voices of the lobby becoming audible. \"See that? Scar. That's what you get from multiple campaigns. See, I shot a Red Army guy from three kilometers away, it was pretty impressive.\" On the desk, leaned a recruit, badgering a very bored and disinterested secretary. It was clear he had been at it for some time, with little fruits for his labor.\n\nValenteev sauntered up and plopped his papers on the counter. \"Evening Comrade, I heard you shot a guy from three meters away!\" The distressed newbie began to stammer out some explanation but Valenteev only chuckled and held up a hand. \"No, no, that is extremely impressive! Why don't you show this fine lady here some of your shooting prowess?\" Valenteev unholstered his pistol and thrust it into the boy's hands. \"Here shoot me. Point blank.\" Valenteev stared deep into the boy's eyes, his smile replaced by a scowl. For some time the boy stood there, shaking, before dropping the pistol to the ground. Valenteev retrieved the weapon and returned it to his belt. \"That's what I thought. Listen kid, the army isn't a place to pick up girls, you have an obligation to defend your commune and nothing else. I was ready to lay down my life for a point, that's what every man and woman and the Black Army swears to do. If you can't do that, I advise packing your shit and leaving.\" Valenteev nodded to the secretary, readjusted his cap, and briskly walked out the door, leaving the stunned the recruit pale as a ghost."
 SBA.70.a: "A soldier must be devoted to his brothers, nothing else."
 SBA.71.t: "Only the Best of The Best"
 SBA.71.desc: "Commander, as he fancied himself, Androniy Mishurenko paced up and down the training grounds as his company went through Mishurnko's Gauntlet. As the general himself described it, \"The objective is to weed out which men are cannon fodder and which ones will serve a purpose.\" While some call it brutal and others called it a cakewalk. Those who were actually involved in the mile long trek through pig shit had their own word to describe the gauntlet; Hell. This got a laugh out of Mishuernko who would lambast them for complaining when they had never seen the horrors of the Wehrmacht as he had.\n\nMishuernko eyed one of the new recruits, the son of the infamous King Ruirk's bodyguards, eager to complete the task, attempting to live up to the legacy of his father. The kid certainly wasn't eager any longer. He stood bent over, attempting to catch his breath by the mountain side climbing portion of the rigorous vetting exercise. The aging general plucked a stone off the ground, then two more. He walked over to the boy, who began to scramble up the wall as he saw the general approach, tossing a rock in one hand as he walked. \"Enjoying your break?\" He called.\n\n\"No, sir! I-i wasn't on break! I was just-\" Whatever the boy said, if he said anything at all, was overshadowed by the thud of the stone making contact with him.\n\n\"Now you're gonna start lying to me? I don't know what bullshit they put up with in medieval fantasy land but we don't lie to our superiors here!\" Mishurenko heaved another of the stones at the boy, making contact with his leg.\n\nThe boy, his face red in strain, yelped out in pain. \"Sorry sir! I'm climbing sir!\" The boy, seeing that his commander still had more ammunition, scurried his way up the remainder of the obstacle. Mishuernko smiled, exposing his rotting teeth. He'd learn and he'd probably be good one day too."
 SBA.71.a: "\"Sir, yes, sir!\""
 SBA.72.t: "You Give an Inch, I'll Take a Mile"
 SBA.72.desc: "Mishuernko cupped his face in his palm in boredom. Well, maybe it wasn't boredom, maybe it was disbelief? More than likely a mix of the two. He had much better things to do than listen to some hotshot from the big leagues who thinks he's better than any man who's ever served. Mishuernko had seen the whites of the Nazis' eyes. He eaten dogs. He saw the brutality of the Nazi war machine. What did Valenteev know? He fought the Finns, the weak and pathetic people they were. Mishuernko was shaken from his thoughts by Valenteev.\n\n\"Androniy! Are you listening to a word I say?\" Valenteev snapped, verbally and physically, snapping his fingers in the face of the old man to wake him from his day dreaming.\n\nMishuernko swatted Valenteev's hand from his face. \"Yes! I have heard all your speculation and theories! Your words carry lots of weight while contained in these four corners but you have become so out of touch with the field of battle, all you do his speculate in this room!\"\n\nValenteev, desperately trying to keep his cool, hissed through gritted teeth, \"I have committed my entire life to this struggle. We have both watched too many young men die in the chaos of war. I brought you here not to spar with you Androniy, but to lay the groundwork for generations long after us to continue the battle against the state.\" Valenteev gaged his contemporaries' reaction, finding it apparent that he wasn't making any progress. Valenteev, ever the strategist, tried a different approach. Pulling up a chair and sitting in front of him, he met eyes with the old man. \"Neither of us will leave until we solidify a doctrine for warfare going forwards. I will write down on this paper one thing I deem essential, and then you will do the same. Once we have our list assembled, we can each cross off one of each other's points.\" Valenteev started, writing down the necessity for autonomy for the officers. Mishuerkno eyed the paper with suspicion, but eventually relented, jotting down his claim that air support was a must have. For the next hour, each men took turns writing down what they deemed essential for the modern Black Army doctrine until as the sun descended under the hills."
 SBA.72.a: "Two heads, one plan."
 SBA.73.t: "War Ain't All It Cracked Up to Be"
 SBA.73.desc: "\"Up you go,\" called his squad leader, hoisting the scrawny Stefan onto the back of the vehicle. Stefan scuttled up the side of the vehicle, trying to get a look over the edges. All he got was a boot to the face.\n\n\"Watch it!\" barked one of his squad mates, trampling over the recruit as he took his seat. \"What the hell are you even doing? You look like a turtle on its shell with all that gear.\" What the Hell was he doing? The question resonated with Stefan. He was only seventeen, had never held a gun to his life, and understood next to nothing of tactics but what he lacked in military theory, he made up for in stories. The boy was in love with the idea of heroism and what was more heroic than the army?\n\n\"Hey!\" The same squad mate called out, \"You gonna hump the side of the vehicle or are you gonna get over here so the rest of the team can get on?\" Stefan nodded, lunging from the one side of the armored vechicle to the other, the one with the benches. \"So what are you doing here?\" the burly man questioned.\n\n\"Well, I, uh,\" Stefan cleared his throat, \"Well I guess I just wanted to help out?\"\n\n\"Yeah well you're doing a hell of a job,\" the seasoned veteran sneered. Stefan remained silent, only looking down. \"Hey, I'm just giving you shit. Where you from?\"\n\n\"Novosibirsk. My dad,\" Stefan began to get choked up, \"Well when the city came under attack he tried to get the people of his factory to rise up, to, you know, fight for something and they just... they shot him. Then and there.\"\n\nThe man beside him nodded, understanding his story quite well. \"Your dad sounded like a brave man.\" Stefan nodded. The soldier patted him on the back, \"You seem like a good kid,\" the man extended his gloved hand, \"I'm Danovich, I'll help you get the ropes.\""
 SBA.73.a: "What the state fears; true comradery!"
 SBA.74.t: "What We Can Learn"
 SBA.74.desc: "\"Nothing here makes sense.\" Pyotr Siuda slammed fist on his desk. The document before him, so aptly titled \"An Objective Analysis of the Military State of Novosibirsk\", made Pyotr sick to his stomach. Mishuernko he could expect this kind of behavior out of, but Valenteev? What had come over the man that he'd sign off on a report praising Alexander Porkryshkin. Pyotr leaned back in his chair in disbelief, \"Seriously Comrades, I should not have to tell you that this power hungry, this statist, this...\" Pyotr searched his brain for more harsh words for the general but came up empty handed. He let out a long sigh, \"I guess I just can't believe this whole thing.\"\n\nThe two men in his office shared a look, the two fought at every turn, yet, had settled on this appraisal of what could be adapt from the warlord state of Novosibirsk and applied to a modern, free, Novosibirsk. Mishuernko spoke first, looking straightforward and stoic, \"Comrade Siuda, with all due respect you don't know the first damn thing about war.\" Valenteev slapped his forehead in frustration, god damn it.\n\nPyotr leaned forward, his disbelief rapidly metamorphosing to rage, \"Excuse me?\"\n\n\"Comrade Siuda,\" Valenteev sheepishly interjected, \"Pyotr, my hate for tyranny burns just as bright as yours. I find their methods sickening and cruel.\" Valenteev paused, carefully choosing his next words, \"However, that doesn't mean we can't take something bad and make it good. Porkryshkin was an army man through and through and as such he left very detailed notes on his perferred methods on war, specifically pertaining to aerial combat, something we are lagging behind in.\"\n\nPyotr mulled over Valenteev's explanation, the two military men standing in silence before the hero of the Free Territory. Pyotr shot an icy glare at Mishuernko, \"If we begin to mimic the state, will we be shocked when we become it?\" Pyotr paused. \"Yet, I understand your point of view. You have my green light. Now get out.\""
 SBA.74.a: "\"And burn it too!\""
 SBA.75.t: "A Cold Cabin"
 SBA.75.desc: "The composer nursed the glass of whiskey on the table. Outside was the frozen tundra of Hell. He never stepped outside, he wouldn't if his life depended on it. He swirled the glass, bitter scotch. Fitting for a bitter old man. Kamov offered to fetch him something with taste but the composer denied him each time. The sickly man rose from his seat in the dining room and dragged himself to the frigid, poorly lit, living room. For a living room, it was quite dead. Paint peeled from the walls and books gathered mildew. If one part of the room was alive, it was the grand piano, tucked away in the corner as if hiding from the misery that devoured the room. The composer shambled to its bench and sat, his fingers hovering over the keys. His hands descended to play.\n\nA knock at the door interrupted him. The composer chuckled to himself. Very fitting. As he hobbled to the door, the man smiled, he wasn't supposed to answer but he was gonna anyways. He could see why these people rebelled all the time, it felt good.\n\n\"Dimitri,\" said the man at the door. He spoke to him like a child. \"We know.\" The confidence struck a chord with the composer, making him grin. \"You're proud of yourself then?\"\n\n\"Just come inside.\" The old man turned and retreated back into the house, his guest following suit. He pulled out a chair for the stranger and sat in one of his own.\n\n\"Is he here?\"\n\n\"Who? Kamov?\"\n\n\"So you know why I'm here.\"\n\nThe composer threw back his head in laughter, \"Of course you came for the helicopter. I don't know why Kamov thought he could hide such a creature. The designs are in the second drawer of his nightstand.\" Dimitri grabbed the hand of the stranger and poured his soul into his eyes."
 SBA.75.a: "\"Do some good, yeah?\""
 SBA.76.t: "Reinventing the Wheel"
 SBA.76.desc: "\"It's not rocket science, Alexi,\" laughed Julia, twirling the wrench in her hands. \"It's so easy some old Ukrainian guy could figure it out! Come check it out!\" The woman hopped off of Tachanka Two, as Julia called the heap of scrap metal.\n\nAlexi shook his head, \"It's much more complicated than that, Julia. You don't just strap a gun to the back of a vehicle and call it a day! Have you consider stabilization? How far can you go on one tank?\" Julia rolled her eyes, digging through one of the thousands of drawers in her garage. \"This is serious! You've got two days to finalize this project before you show it off to the Secruity Council! Those people don't mess around, Julia! Who knows what they'll do to you if you waste their time!\"\n\nJulia turned back to face to her friend, her lips pursed. \"Well, unlucky for you, we're never gonna find out. This thing works, ok? I've spent the last six months on it and frankly, Alexi, if it doesn't I hope Valenteev strings me up by my ankles.\" It was Alexi's turn to roll his eyes now, not finding the same humor as his friend. \"Don't believe me? Get in!\" The young woman slammed the drawer shut with her hips and retrieved the keys off the wall. \"Catch!\" Nearly hitting Alexi square in the face, she tossed the keys to the dumbfounded boy taking up all the good space in her garage.\n\n\"Julia, come on, this is ridiculous! I mean...\" Alexi looked at the vehicle and then to the keys and then back to his friend. A slight smirk formed on his face, \"If you say it works. If I am right though, I get to tell the Security Council all your secrets so they can torture you!\" Alexi giggled as he ran to the passenger door."
 SBA.76.a: "\"Put her in drive, Alexi!\""
 SBA.77.t: "A Two Act Play"
 SBA.77.desc: "Since when were Stepanov's teeth so white? Had they always been that way? Valenteev couldn't tell. The more he thought on it, had he ever seen Stepanov smile? Surely he must have at some point but as much as Valenteev sifted through all of his memories, he couldn't find the faintest image of Stepanov's teeth. Well he'd never need another one, the man was all smiles now as he read over the document. \"I love this. You two built this?\" He swung a fat finger between Valenteev and Mishuernko.\n\nMishuernko, the vain old bastard he was, jumped to claim the credit, \"Well it was drafted by myself, I just had my Comrade give it his seal of approval because of rank.\"\n\nStepanov raised an eyebrow looking to Valenteev. \"That's bullshit, Comrade Alzheimer's has no idea what he's talking about.\" Valenteev rebutted.\n\n\"Very classy, attack a man for his age. For his experience. I served valiantly for freedom against the Nazi tyranny and I do the same today.\" Mishuernko boasted.\n\nStepanov shook his head and removed his glasses, \"I don't care who wrote which words, what matters here is that this doctrine is solid. Good work both, or either, of you.\" Mishuernko, his smile pulling up his jowls, proudly walked out of the room. Valenteev shot a confused glance to Stepanov who simply responded with a shrug."
 SBA.77.a: "A new doctrine for a new army."
 SBA.78.t: "The System, Perfected."
 SBA.78.desc: "Comrade Nestor bounded his foot in the lobby of the waiting room. Scanning his eyes around the room and finding no one in it, Nestor produced a small dagger from his backpack. He made a small incision into the wall, matching with the other twenty-seven. One for each appeal. He found it a good way to keep track of how many times he had been wronged by the corrupt Security Council but also it was to send a message; people don't tolerate self-serving governments, especially around this part of Russia. He looked up to the clock on the wall, it would be any min-\n\n\"Nestor?\" A fair skinned secretary poked her head out from a pair of thick white doors, \"The Assembly will see you now.\" The assembly? Had she misspoke? He booked his appeal meeting with the Security Council, he was sure. That's the way he had done it twenty-seven times before, at least he thought. They began to blur together after the tenth. She was probably mistaken, the buildings housing the Security Council and the General Assembly were merged during the move to Novosibirsk. Satisfied with his answer, Nestor rose from his seat with a grunt, pulled open the doors and walked in.\n\n\"Comrade Nestor,\" If this was the Security Council, it had gained about a hundred or so members over night, \"I hope your wait wasn't too long.\" Nestor mumbled something, dismissing their concern. \"Well, it looks like you're in the for your... twenty-seventh appeal? Is that right?\" Nestor nodded his head. \"Well your record seems to fit the bill of an officer. You served gallantly against the Red Army in Mongolia and continued to advocate for anarchism since.\" Nestor was in shock, not only were they not immediately disregarding him, the people of the General Assembly seemed eager to welcome him aboard. \"Very well then, I'll open up this body to voting on the promotion of Comrade Nestor to the rank of officer.\""
 SBA.78.a: "The vote is unanimous!"
 SBA.79.t: "Teaching the Teachers"
 SBA.79.desc: "\"This,\" Pavel held his weapon high above his head, showing it off to the class, \"is a gun.\" The unimpressed room did not stare in awe at the weapon as Pavel expected. \"Not just any weapon!\" He continued, \"This is an authentic 1947 Avtomat Kalashnikova or as you may know it, the AK-47. Who here knew what the AK stood for prior to me saying so? Come on, show of hands.\" Nearly the entire room of engineers, artists, and scientists begrudgingly raised their hands. \"Oh, don't lie to me now! There's no way you all knew that! Ok, liars, let's breakdown the gun to its essential components.\" The instructor began to disassemble his gun on the table.\n\nIn the back of the room, the former poet Yaromir nudged the person next to him with his shoulder. \"Hey,\" he said, \"Do you have any idea why we're here?\" The man, focused intently on disassembling his gun, ignored him. \"Hey.\" Yaromir nudged him again, this time harder.\n\n\"Just watch what he's doing,\" the man spat, continuing to tinker with his weapon.\n\nGeez, Yaromir thought, what's wrong with these people? Were they so obsessed with their tools of destruction that they forgot what matters most; basic human decency? Something washed over him, he must call out this injustice, even if it was small. He rose from his seat and stepped up onto the table. \"People of Tomsk! Lay down your arms! Remember what we stood for! The future! These murder machines are not tools of peace! Rise now! Deny them your hand in the further envelopment of the Earth into war!\" Yaromir's heavy breathing comprised the only sound in the room. The people of the room looked him with puzzled stares before praying under their breath that the poor man would get some help."
 SBA.79.a: "\"Erhm, where were we?\""
 SBA.80.t: "Surrounded On All Sides"
 SBA.80.desc: "Yevgeniya Taratuta vacantly stared out the window from the grand office of Pyotr Siuda. The large crimson drapes covering bundled neatly on each side of the large glass contrasted the predominantly white color scheme of the room. It fit Pyotr very well, even if she thought the room was a little, well, big for him as she put it. From all her years accompanying Siuda, Yevgeniya knew one thing about the man, he was certainly larger than life. Her window gazing was interrupted by the sound of boots clicking the tile floor. Pyotr was here.\n\n\"Sorry, Yevgeniya. Got caught up at the Congress, I hope I didn't keep you waiting for too long?\" Pyotr removed his coat, hanging it up on the rack next to his desk.\n\n\"Oh no, Pyotr, no need to worry, I was just appreciating the view.\" She said, still starting out into the city below them.\n\n\"A sight to behold isn't it?\"\n\n\"You know, Pyotr, as I look out and over this horizon, I realize something.\" She said, holding her hands behind her back. \"This whole world wants us dead.\"\n\n\"Oh Yevgeniya,\" Siuda joined her by the window, \"there's much more out there for us than hate. There's people who have enjoyed more freedom than ever before, people who are not dreading, but excited to raise a child in this new society! At the same time, there are so many still living under the authoritarian jackboot.\" Yevgeniya could see his face tense up in the reflection of the glass. \"Even if they want us dead, that only means we are doing something right, something we believe in.\"\n\nYevgeniya smiled and placed her hand on his cheek, \"You're a good man, Pyotr. You're going to do good things.\""
 SBA.80.a: "There are still many good things to do."
 SBA.81.t: "An International Movement"
 SBA.81.desc: "Yevgeniya pulled down her skirt, crossing her legs as she allowed the Security Council to read her proposal. She had spent the better half of her career in Russian politics drafting the groundwork for the agency, for her agency. Yevgeniya had experienced doubt her whole life, doubt she could lead, doubt she could even perform the simplest of task, all because of her gender. Not only did this make her one of the founding members of the Free Territory, it gave her a foresight like no other. The enemies of Russia were not to be found just beyond the Urals or in the port of Magadan. The enemies of anarchism were the superpowers of the world, those who sought to preserve the status-quo. To maintain a Free Territory, the international threat would have to be addressed first and foremost.\n\nThe board of men before murmured between each other, pointing to certain lines of the proposal with their pens. Yevgeniya broke the silence, \"I trust everything is to your liking?\"\n\nStepanov removed his glasses, \"Page twelve strikes a chord with me, Ms. Taratuta. You write, and I quote, that the members of this agency uphold an oath to protect the continuation of the revolution at any cost. Can you elaborate on that?\"\n\n\"I had a feeling you'd ask, Comrade Stepanov. It is my firm belief that this organization's top priority is to assist in our crusade to liberate the people of Russia. By extension, this means safeguarding our pre-existing communes. The biggest threat in my eyes, Comrade Stepanov, from my experience in working with some of the neighboring states, is that of the international powers. They will do everything in their power to tear apart this experiment and exploit it to their will. We must subvert them before they do us.\""
 SBA.81.a: "\"You have our greenlight, Yevgeniya, best of luck.\""
 SBA.82.t: "Dealing With the Most Prominent Enemy"
 SBA.82.desc: "\"Have you seen what is out east, Comrade Stepanov?\" Yevgeniya bit her lip in restraint. Moments ago, the man had the nerve to tell her that her draft for the international agency was, as he put it, 'full of spirit, just misguided.' He didn't know the first thing about what happens in the far east and yet he had the nerve to talk down to her like she was some insolent child. She was ready to tear apart Stepanov limb by limb, yet her years of diplomatic experience gave her restraint.\n\n\"Our very worst enemies, Comrade. The White Army, parading around on horses, touting some Tsar they've stolen from a far away land like the previous century never happened. Chairman Yagoda, who I am sure we are all familiar with, based his operations not too far from our initial base in Kansk. Not to mention literal fascists who attempt to spread the Nazi plague from the east. To say we need to focus our attention outwards, Comrade Stepanov, is an insult to all we are fighting for. We have made significant progress, yes, this is true, but all of that can be ripped away from us at the drop of a shell casing if we waste our money and resources on fruitless endeavors in America!\" Yevgeniya panted. So much for her diplomatic training.\n\nLuckily, Pyotr interjected, before Stepanov could lecture her back. \"Thank you very much Yevgeniya, I know I speak for the entire assembled body here when I say that you have put the best interests of the Siberian people at the forefront.\""
 SBA.82.a: "Fix our problems at home, then turn abroad."
 SBA.83.t: "Bella Ciao"
 SBA.83.desc: "Maria Pedenko stepped off the plane, clutching her oversized red hat. Her glossy blue lipstick complimenting her pristine white teeth. She took in a deep breath of the warm, Mediterranean air. Oh how lucky she was to be chosen for this mission. All those late night tea drinking sessions with Yevgeniya finally payed off. Maria's heels clicked on the tarmac, she walked with purpose, but more importantly with zeal. How could she not flaunt herself? When would she get another chance to wear a dress? She stuck a stick of gum in her mouth and took the sunglasses from her purse and put them on. On the right lens of her glasses was a small symbol, an A with a line straight through it. She was instructed to find the circle that matched the design and to wait there, flipping through a book. She found the spot in no time and retrieved the book from her purse.\n\n\"Are you here alone?\" said a man in a leather jacket, his hands in his pockets.\n\nMaria eyed him through her glasses, \"No, I came here with my mother.\"\n\n\"Good to see you made it. Hope your flight was uneventful. I'm sure you're happy to get out of the tundra?\" Maria removed her glasses and undid her hair from the bun it was in."
 SBA.83.a: "\"I'm happy to get to work, Marco.\""
 SBA.84.t: "Journey To the East"
 SBA.84.desc: "\"Got everything you need?\" Yegor buttoned his jacket all the way up to his chin.\n\n\"You look like an inflated balloon.\" Sneered Ruslan, swinging the backpack over his back.\n\n\"Oh hilarious, I'd rattle off all the things you look like but the worst thing you look like is yourself.\" Jabbed back Yegor.\n\n\"If you're gonna do this the whole mission I'm just gonna push you into the nearest snowbank I can find.\"\n\n\"That won't be hard, Chita isn't exactly a tropical paradise this time of year.\" Yegor grabbed his things and made for the door. \"We're not gonna be relaxing that much either. You know they've got real Tsarists out there? That's the kind of people we've gotta sabotage. They've already sabotaged themselves by clinging onto that dead ideology.\""
 SBA.84.a: "Off we go, to defend anarchy!"
 SBA.92.t: "黒いドレス"
 SBA.92.desc: "The wedding, though long planned and looked forward to by most in attendance was, as befitting the territory of the Black Army, an anarchic affair.\n\nThe brides arrived first, both on leave from the militias of their respective communes, and both also wearing matching black dresses emblazoned with the Army's sigil. Modifications in order to allow them to comfortably sling their rifles had been expertly integrated.\n\nThe 'priest' arrived second, his clerical uniform stained and submachine gun scuffed from the day's entrenchment training. And the guests arrived third, each forming up behind their commune's bride and bearing the marks of their own daily militia activity.\n\nAlthough the communes agreed on the need for collective action against enemies without, in truth there was much tension between them, put aside only enough to ensure that this special moment for their respective daughters was not interrupted. In short order, the 'priest' officiated and the brides exchanged vows, both to the Black Army and to each other, before sealing them with a kiss.\n\nCheers quickly turned into jeers, however, as with the ceremony itself now completed and the alcohol brought forward, long-standing disputes emerged once again. One guest swung at another from the other commune, who responded by dislocating his arm. The priest struck a reveller with a thrown bottle, knocking him flat. A general brawl followed, though all were careful not to use their weapons. They were, after all, allies in anarchism.\n\nAs one bride broke the nose of her new wife's cousin, she laughed in delight before helping him to his feet, knowing that they would fight together against their communal enemies for many years to come."
 SBA.92.a: "A strange wedding indeed."
 SBA.93.t: "Well-Being For All"
 SBA.93.desc: "The halls of the General Assembly had been packed, as they always were; like most days, there was a steady flow of people from all walks of life coming to voice their grievances or put forth motions. Unlike most days, these people included many from the militant Kostinsty Union, demanding an immediate meeting with the Security Council.\n\nThe Security Council, of course, agreed. The foreman, Vitaly Kostin, began with a carefully rehearsed speech.\n\n\"We, on behalf of the workers of Central Siberia, demand that the Siberian Plan's militarization be reversed immediately now that our region is at peace and the Free Territory is not under threat. Quotas should be decreased immediately and production diverted away from the military. I'm sure you see no problem with this?\"\n\nSiuda was the first to speak, \"Of course not, Comrade Kostin. The people of Siberia deserve prosperity, especially after all they've endured, and I'm sure everyone here agrees.\" There was a quiet murmur of agreement from the room, yet Ivan Stepanov spoke over it.\n\n\"Comrade Kostin, I can understand your concerns,\" he began, \"It would be unconscionable for the Free Territory to continue this while, as you say, not under threat.\" Kostin was satisfied with this, the Security Council seemed to be far more receptive to the plight of the workers than the previous businesses and governments he had dealt with.\n\n\"Unfortunately,\" Stepanov continued, \"that is not the situation we find ourselves in. To the east and west, blood-thirsty warlords turn their eyes on our land. To the south, the imperialists in Japan do the very same. Even within Central Siberia the defeated statists lick their wounds and prepare to strike. Comrade Kostin, the Free Territory must make sacrifices or we will lose everything we've fought for.\"\n\nThis drove a divide in the Security Council. Though the Black Army had always fought for the people, Russia was a harsh place, and these values may prove meaningless if they are defeated at the hands of a despot or warmonger. But as with all motions, a decision had to be made when it came time to vote."
 SBA.93.a: "The Security Council approves Comrade Kostin's motion."
 SBA.93.b: "The Security Council rejects the motion."
 SBA.94.t: "Novosibirsk Communes Secede!"
 SBA.94.desc: "To the General Assembly,\n\nThe Free Territory, as we were told, is a bastion of absolute freedom and equality, where people may live free of oppression from both capital and the state. However, in light of recent decisions by the General Assembly and Security Council, such as the rejection of our union's demilitarization deal, it has become clear to us that this is not entirely true.\n\nThe people of Novosibirsk can no longer say that the Siberian Soviet represents their interests, and as such, the communes of Iskitim, Novosibirsk, Kainsk and Tatarsk, alongside others, have declared secession from the Siberian Free Territory.\n\nThis is not a declaration of war, and we hope that our people may still find comradeship and solidarity in the years to come.\n\nRegards, Vitaly Kostin."
 SBA.94.a: "Divided we fall."
 SBA.95.t: "A Crisis in the General Assembly"
 SBA.95.desc: "\"Of course this is a damn problem! But what do you expect to do? March in there and suppress them like some bloodthirsty dictator?\"\n\n\"Have you gone insane, Pyotr? We're not letting the Free Territory fall apart because some fucking miner can't accept the costs of survival!\"\n\nThe General Assembly had been in chaos following Novosibirsk's letter of secession. Every day had seen a new shouting match between Siuda and Stepanov, and every day neither had conceded an inch. The other members of the Assembly hadn't involved themselves in these arguments often, but today, following three days of indecisiveness, they felt they had no choice.\n\n\"The bastard wrote 'comrade' on purpose, didn't he? He's mocking us.\"\n\nSiuda turned around, \"Are you taking his side, Valenteev?\"\n\n\"In this case? I am. The man's turning Novosibirsk into a damned fortress! The Free Territory can't stand together if communes just-\"\n\n\"Are you both out of your minds?\" Taratuta interrupted, \"Siuda is right, this is exactly what we fought against! Comrade Kostin has expressed a desire for solidarity, not hostility. I'm sure if we just accept his union's deal, Novosibirsk will agree to reintegration.\" Stepanov and Siuda were silent now, both knew a decision had to be made, but neither would budge. Whoever made their move would be doing so without the other's support. For Siuda, this was a race before the Black Army arrived at Novosibirsk and ruined any chance of negotiation. On the other hand, Stepanov knew if he didn't act fast the traitors in Novosibirsk would be prepared, and an attack too costly for his already overextended divisions.\n\nAt last, one of them spoke."
 SBA.95.a: "We're reclaiming Novosibirsk whether you approve or not, Pyotr."
 SBA.95.b: "We can find another way, this doesn't have to end in bloodshed."
 SBA.96.t: "Tomsk Communes Secede!"
 SBA.96.desc: "To the General Assembly,\n\nThe people of Tomsk understand the Free Territory as a movement born out of idealism, and we respect such convictions in a world that has been so torn by jingoists and dictators. However, despite this desire for freedom that has characterized your movement, the people of Tomsk have not found freedom under the General Assembly's guidance. Soldiers of the Black Army patrol the streets, the institutions of Tomsk have been carelessly torn down and our friends have been forced to flee.\n\nAs a result, the communes of Tomsk have decided upon secession from the Free Territory.\n\nWe do not, however, wish for war. On the contrary, we hope that the people of Central Siberia may still find peace after the years of conflict we have endured.\n\nSincerely, Viktor Nekrasov."
 SBA.96.a: "Divided we fall."
 SBA.97.t: "A Crisis in the General Assembly"
 SBA.97.desc: "\"Of course this is a damn problem! But what do you expect to do? March in there and suppress them like some bloodthirsty dictator?\"\n\n\"Have you gone insane, Pyotr? We're not letting the Free Territory fall apart because some fucking writer can't accept the costs of survival!\"\n\nThe General Assembly had been in chaos following Tomsk's letter of secession. Every day had seen a new shouting match between Siuda and Stepanov, and every day neither had conceded an inch. The other members of the Assembly hadn't involved themselves in these arguments often, but today, following three days of indecisiveness, they felt they had no choice.\n\n\"That bastard's trying to undo all we've done. They've left because we took away their stolen wealth, not out of concern for the people.\"\n\nSiuda turned around, \"Are you taking his side, Valenteev?\"\n\n\"In this case? I am. The man's turning Tomsk into a damned fortress! The Free Territory can't stand together if communes just-\"\n\n\"Are you both out of your minds?\" Taratuta interrupted, \"Siuda is right, this is exactly what we fought against! Comrade Nekrasov has expressed a desire for solidarity, not hostility. I'm sure if we just accept his union's deal, Novosibirsk will agree to reintegration.\"\n\nStepanov and Siuda were silent now, both knew a decision had to be made, but neither would budge. Whoever made their move would be doing so without the other's support. For Siuda, this was a race before the Black Army arrived at Tomsk and ruined any chance of negotiation. On the other hand, Stepanov knew if he didn't act fast the traitors in Tomsk would be prepared, and an attack too costly for his already overextended divisions.\n\nAt last, one of them spoke."
 SBA.97.a: "We're reclaiming Tomsk whether you approve or not, Pyotr."
 SBA.97.b: "We can find another way, this doesn't have to end in bloodshed."
 SBA.98.t: "Power Begets Parasites"
 SBA.98.desc: "Iosif had served in the Black Army for seven years. He had defended the villages around Kansk from bandit attacks, fought in the battles at Krasnoyarsk and Kemerovo, and when he was elected as an officer, he accepted his new position gratefully. So when his division was given orders to recapture Novosibirsk, he followed them.\n\nYet the battle he fought at Novosibirsk felt different. Though he had never doubted the ideals of the Black Army, he still felt, somehow, that he was on the wrong side. His division broke through hastily-erected barricades, fought poorly-trained men, and in a few hours the city was back under the Free Territory's control.\n\nBut that was the problem, \"control\".\n\nIosif was too young to fight when the people of Kansk fought for freedom from the Central Siberian Republic, but his father had often told him stories of that time. How they took up arms against oppression, defended their towns from a better-equipped military, was this not the same plight of the revolt in Novosibirsk?\n\nHe couldn't shake this idea from his mind, he was fighting to keep a city \"under control\", not to free it."
 SBA.98.a: "Is this freedom?"
 SBA.99.t: "Power Begets Parasites"
 SBA.99.desc: "Iosif had served in the Black Army for seven years. He had defended the villages around Kansk from bandit attacks, fought in the battles at Krasnoyarsk and Kemerovo, and when he was elected as an officer, he accepted his new position gratefully. So when his division was given orders to recapture Tomsk, he followed them.\n\nYet the battle he fought at Tomsk felt different. Though he had never doubted the ideals of the Black Army, he still felt, somehow, that he was on the wrong side. His division broke through hastily-erected barricades, fought poorly-trained men, and in a few hours the city was back under the Free Territory's control.\n\nBut that was the problem, \"control\".\n\nIosif was too young to fight when the people of Kansk fought for freedom from the Central Siberian Republic, but his father had often told him stories of that time. How they took up arms against oppression, defended their towns from a better-equipped military, was this not the same plight of the revolt in Tomsk?\n\nHe couldn't shake this idea from his mind, he was fighting to keep a city \"under control\", not to free it."
 SBA.99.a: "Is this freedom?"
 SBA.100.t: "Meeting with Vitaly Kostin"
 SBA.100.desc: "\"So you're Taratuta? Come to tell me why I should give up my freedom?\" Kostin was jumping straight to the point of this little meeting Taratuta had arranged. If things went well, she could prevent the Kostinty Union from seceding. She had to be quick, however. Stepanov and the generals were planning something, and whatever it was, she knew it was stupid.\n\n\"Not at all, Comrade Kostin,\" Taratuta took a seat, and Kostin eventually followed suit, \"I understand that you and the Kostinty Union are angry about the rejection of your motion.\"\n\n\"Well yeah, the 'Siberian Plan' is just statist justification for taking away our rights! If you won't demilitarize it, then we won't be a part of it.\"\n\n\"I know, and I sympathise with your demands, but the Security Council still sees the statists to the east and west as too much of a threat, if we demilitarize the plan, they'll smother our revolution like statists have done every other time in history. This is a temporary measure, I assure you I dislike it as much as you do,\" Taratuta seemed to have struck a chord with Kostin, and he seemed to be contemplating what she was saying when a worker barged into the room, rifle in hand.\n\n\"Comrade Kostin! The Black Army! They're attacking the city!\"\n\nBoth of them stood up in shock, \"What the hell is that fool doing?!\" shouted Taratuta. She turned to Kostin but he was already barking out orders.\n\n\"Inform the others! Those militarists have shown their true colors,\" Kostin turned to Taratuta, \"You seem genuine, but your allies most certainly are not. I'd suggest leaving now, things could get ugly,\" as he said this, he picked up a rifle and headed out the door."
 SBA.100.a: "Next time I see Stepanov, he's a dead man."
 SBA.101.t: "Meeting with Viktor Nekrasov"
 SBA.101.desc: "Taratuta hoped this meeting would smoothly. Nekrasov was an intelligent fellow, they could probably negotiate something reasonable. Unfortunately, this meeting would not be easy.\n\n\"Absolutely not. Not with the military still in charge,\" Nekrasov paused to clear his throat, \"In Tomsk, we believe in democracy. Now the General Assembly wasn't a perfect system, but it was at least a democratic one. However, the recent military crackdowns-\"\n\n\"Are an entirely temporary measure, I assure you. I don't agree with the crackdowns either, but the recent events-\"\n\n\"The recent events caused by your generals? Your soldiers? Your decisions? I'm sorry, but-\" just then, as Taratuta was building her counter-argument, a soldier barged in.\n\n\"I've been sent by Karchenko, sir! The Black Army are assaulting the city, and we're moving you to a safer location, sir,\" Taratuta was furious. Stepanov had decided brute force was the perfect solution to an incredibly delicate situation.\n\nNekrasov got up to leave, leaving Taratuta in her seat, and turned to her, \"I hope you now understand our position. You may leave, if you like, but I am needed elsewhere,\" with that said, he left through the door. Leaving Taratuta to stew in her anger."
 SBA.101.a: "Next time I see Stepanov, he's a dead man."
 SBA.102.t: "A Reluctant Retreat"
 SBA.102.desc: "Ivan Stepanov had not been a happy man even before the messenger arrived. Afterwards, he was even less so.\n\nHe, and the elements of the Black Army under his command, had moved to establish a position within the territory of the secessionist Novosibirsk communes, only a few kilometres away from the city. Kostin had not, of course, responded to the Black Army's demands for submission, and consequently Stepanov had been planning for the inevitable: the storming of Novosibirsk itself.\n\nHe had thought, after close inspection and analysis, his forces capable of such a feat. But then the messenger arrived with dire news. Incensed by the treatment of Novosibirsk, the Tomsk commune to the north had declared secession as well, leaving his command in severe danger of encirclement should their militias move south.\n\nThough he raged against the decision that he knew deep down was inevitable, Stepanov made, begrudgingly, plans for retreat towards the Free Territory's core lands to the east. Preserving the integrity and existence of his command was critical above all else, he knew, and if it was so preserved, in time it could return to the dens of traitors in Novosibirsk and Tomsk both.\n\nAnd when it did, he would ensure that the justice deserved for such treachery was delivered."
 SBA.102.a: "A significant setback."
 SBA.103.t: "A Reluctant Retreat"
 SBA.103.desc: "Ivan Stepanov had not been a happy man even before the messenger arrived. Afterwards, he was even less so.\n\nHe, and the elements of the Black Army under his command, had moved to establish a position within the territory of the secessionist Tomsk communes, only a few kilometres away from the city. Nekrasov had not, of course, responded to the Black Army's demands for submission, and consequently Stepanov had been planning for the inevitable: the storming of Tomsk itself.\n\nHe had thought, after close inspection and analysis, his forces capable of such a feat. But then the messenger arrived with dire news. Incensed by the treatment of Tomsk, the Novosibirsk communes to the south had declared secession as well, leaving his command in severe danger of encirclement should their militias move north.\n\nThough he raged against the decision that he knew deep down was inevitable, Stepanov made, begrudgingly, plans for retreat towards the Free Territory's core lands to the east. Preserving the integrity and existence of his command was critical above all else, he knew, and if it was so preserved, in time it could return to the dens of traitors in Novosibirsk and Tomsk both.\n\nAnd when it did, he would ensure that the justice deserved for such treachery was delivered."
 SBA.103.a: "A significant setback."
 SBA.104.t: "Competing Secession"
 SBA.104.desc: "When the Tomsk and Novosibirsk communes both declared their secession from the Free Territory, it was thought, by many within it, that the political situation could not possibly get worse. They were wrong.\n\nThe immediate, heavy-handed, and uncompromising approach and attack upon the seceding communes by the Black Army, intended to demonstrate to the other communes that secession would not be tolerated, had the opposite effect. Horrified by the so-termed 'betrayal' of the Free Territory's ideals, the communes of Kemerovo, Barnaul, and Krasnoyarsk all soon issued their own declarations of secession, further splintering Central Siberia.\n\nThough none knew what paths Yuriy Krylov, Vasily Shukshin, and Victor Astafyev would chart for their respective communes, now once again 'free' states, it is clear that there is little hope of reconciliation. All have issued blistering condemnations of the Black Army's actions towards Tomsk and Novosibirsk, and have mobilized their militias for regional defense, should it be needed.\n\nWith little more than the original core territories in Kansk remaining loyal to the General Assembly, it is not yet known what the response, if any, to this newest development will be. Will a similar offensive be planned against them? Is such even within Kansk's capability anymore?\n\nOnly time will tell."
 SBA.104.a: "Is this the end for Anarchy in Siberia?"
 SBA.105.t: "A Limit Reached"
 SBA.105.desc: "Ivan Stepanov knew that there was no return from the action he was taking. Yet he saw no alternative, and steeled himself for what he knew must be done.\n\nThe interference of the General Assembly in the matters of the Black Army's suppression of the ongoing secessionist revolts was, in his mind, simply unacceptable. He, and his subordinates, were convinced that had that interference not been present, the situation would already have been resolved, and the Free Territory once again unified in land and purpose. But such was not the case.\n\nAnd so the influence of that Assembly had to be curtailed. By the radical action that he had decided upon. Issuing orders to the formations under his command, he had relocated his forces to the area in and around Tuva, seizing control of the region from the central government. It possessed both a strategic location and a sufficient resource and population base to support them both in recuperation and, hopefully, in support of future offenses.\n\nStepanov hoped the action would not be permanent, though of course he knew the possibility of such existed. But he was certain that he was taking the best step possible for the Black Army, and he very much desired that, in time, others would recognize the same."
 SBA.105.a: "Radical action, indeed."
 SBA.106.t: "A Limit Reached"
 SBA.106.desc: "Pyotr Siuda had had enough. He had watched the heavy-handed approach taken by the Stepanov and his peers in the Security Council long enough, and could no longer stand by. Action had to be taken. By him.\n\nAnd so it was.\n\nProclaiming that the Council and their 'attack dog' had betrayed the ideals of the Free Territory in their attacks against the - what he now considered to be correctly - revolting communes, he had rallied many of the most influential figures in the communes around Kansk to his point of view, declaring its secession from the now-termed 'illegitimate government.' He had also made clear the intention of himself and others to re-establish the Siberian Soviet, and had taken the first steps needed in order to do so.\n\nAs he would learn later, the proclamation had caught the Council completely off guard, with the sudden loss of territory and supply lines meaning that Stepanov's forces could not take immediate action against him. Indeed, Stepanov was forced to redeploy southwards towards Tuva in order to ensure they were not placed in an untenable tactical situation.\n\nIt was not, of course, clear as to whether this latest secession would ensure the fall of the Security Council and what Siuda perceived as its encroaching despotism. But it was, as all would agree, certainly another step towards its defeat."
 SBA.106.a: "Radical action, indeed."
