 SBA_PowerStruggle.18.t: "Dust in the Wind"
 SBA_PowerStruggle.18.desc: "Disgust, that was the only feeling that could ever possibly adequately describe the churning nausea that Siuda felt welling up within his stomach as he leered out upon the revolting construction at the center of Amur. It was almost like it burned his eyes to look upon it, the shape a representation of all he had come to find despicable about the horrid conditions of Amur, and equally a symbol of those who had once ruled here. To call him mortified that the gigantic neon swastika was still standing, let along brimming with light that projected a harsh silhouetted glare upon the streets below, would be a dramatic understatement.\n\nHe had already decided what he wanted to do, turning to the man next to him, mumbling in shock and surprise, \"Why is that still here? I want it gone within the hour, or I'll blast it to pieces myself.\" Pyotr Siuda sneered, gesturing for the messenger to scurry off to the local garrison, hoping that they would arrange suitable methods to obliterate such a flagrant display of the scourge that had haunted Russia.\n\nIt was not less than thirty minutes when his message bore fruits, several men arriving, their faces hardened from the bitter siberian air. Instructions followed, charges set and a gathering amassed. In Siuda's mind doing this publicly and with definite purpose was the only way, showing the people of Amur that they were liberated, now more than ever, was his top priority. Nothing sent a message, like a few well placed explosives, and a whole lot of cheering.\n\nSatisfaction, that would now be the descriptor for his mood, a smile overtaking his dreary expression as the queasy spasms from his midsection faded into a deep content. The people seemed happy enough, their faces dotted with wide grins and exhilarated joy, some even on the verge of tears as the monument to their oppressor was cast off with a bang, only dust in the wind.\n\nHowever, some in the crowd didn't seem all that impressed, no, they seemed angry that they had dared defile the monument to the Vohzd and all he stood for. He could see them, weaving their way between the crowds as if just another batch of elated spectators, their expressions betraying their ill thought out disguise. And as he raised his hand, pointing wordlessly into the crowd, the soldiers beside him understood, stepping forward to question the new arrivals."
 SBA_PowerStruggle.18.a: "A new dawn."
