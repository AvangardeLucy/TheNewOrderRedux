 SBA_intro_mother_anarchys_eldest_sons_desc: "数年前のヤゴーダ政権の崩壊に伴い結成されたシベリア黒衛軍は、アナーキズムの牽引者となった。未だ世界の多くの人々は我々のことを知らずにいるが、このコミューンの中で我々は確かに自由を手に入れた。この自由地区は軍国主義アナーキズムの精神に基づき形成されている。そして、自由な社会を広めることこそが、我々の義務なのだ。\n\nコミューンはこの無政府社会と人民の権利を守るため、さらに改良されねばならない。そしてそれを守る黒衛軍も同様である。この計画が上手くいけば、我々にはより良い未来が約束されることだろう。"
 SBA_intro_assemble_the_communal_representatives_desc: "評議会は、シベリア黒衛軍の結成当初から存在する機関の一つだ。そしてその最大の目的は我々が解放した全てのアナーキストのコミューンの間の政策の調整を行うことである。日常的な問題についての議論を行う機関としての役割が大きいが、この自由地区全体を機能させるためにも重要な機関である。\n\nこの不安定で混沌とした状況の中で、我々は今なおこの自由地区を存続することができている。そしてそれを可能としたのは、アナーキズムの理念を守るべく、不断の努力を続けてきたからに他ならない。だがこの努力を継続するには、自由地区内部の連帯が必要不可欠だ。そしてそれには評議会が大きな役割を果たすこととなるだろう。評議会は我々が抱える問題を、透明性の高い議論によって解決していくことができるのだ。"
 SBA_intro_assemble_the_security_council_desc: "我々がロシアの真の自由の擁護者であることは疑う余地のない事実だ。だが、それでも現在の状況では、軍事組織による防衛が必要不可欠である。そしてそのために、我々は無政府軍国主義という理論を採用した。この理論の中では、革命の防衛には、民兵隊の司令官たちにより結成された安全保障委員会の存在が重要となる。もちろん、その司令官たちを選ぶのは兵士たち自身だ。そうすることによって、兵士たちの意見を直接安全保障に取り入れることができるのだ。昨今の軍事的課題は、今一度総会を開催することで解決されるだろう。"
 SBA_intro_the_third_congress_of_tulun_desc: "シベリアの都市カンスクは、ロシアの極東と他の地域とを繋ぐ交通の要衝である。そして現在ではこの町はアナーキズムの実験における最大の成果となった。かつて共和国の傀儡共が政治を行っていた建物は、今ではこの自由地区の中心地となっている。数週間に一度、各地の代表者が集まってきて、そこで会議を行うのだ。\n\nそこで議論される内容は非常に多岐にわたり、そしていずれもこの自由地区の運営にとって重要なことである。さらに代表たちは会議の場で、各地における社会革命の進展と、黒衛軍の現状を報告する。そうすることで、黒衛軍の結成以来我々が成し遂げてきたことを振り返ることが可能となるのだ。"
 SBA_intro_present_elected_officer_candidates_desc: "もう一つ、我々シベリア黒衛軍には誇るべき伝統がある。それはかつてのマフノフチシナと同様に、全ての将校を兵士たちの民主的な選挙によって選ぶということだ。伝統に盲従する専制的な指揮系統とは違う。我々の将校は、人民が自らを守るために選ぶ存在なのだ。将校は兵士委員会によって選出され、兵士委員会によって解任される。この制度を完成させるのには、数年を要した。そしてこの制度によって、我々は真に有能な将校を兵士たち自身の手で選ぶことが可能となったのだ。\n\nカンスクでの第三次総会において、まず行うべきことは議員たちの前で軍とその兵士たちの現状を示すことだ。将校たちがそれらの状況を説明することで、初めて各種問題についての議論を進めることができる。"
 SBA_intro_present_revolutionary_security_reports_desc: "黒衛軍はこの解放区の防衛システムの根幹である。彼らがいなければ、我々は今もヤゴーダ政権や中部シベリアの「民主的な」国家の鎖に繋がれていたことだろう。だが、全軍の任務と行動を一致させ、統一行動をとるのは極めて困難な問題である。だからそれを実現するために、「防衛報告書」が必要となる。この資料は各地の現状を確認し、協力してコミューンの防衛を行うために大いに役立つことだろう。第三次総会でもそれは同じだ。それは中部シベリア全体の現状を確認するのに必要となる。この混沌としたロシアで生き抜くためには、団結が最も重要なのだから。"
 SBA_intro_present_local_developmental_reports_desc: "カンスク評議会に出席している各地の代表たちに対しこのコミューンの成功を示すためには、各地における我々の事業と自治の成果が発表されねばならない。疑うまでもないことだが、全ての街や村の人々はアナーキズムの原則に基づき、国家権力によるものでない支援によって、自由に故郷を発展させることが可能となっている。だから、総会において各地における発展の現状を示すことで、アナーキズムの有効性はより保守的な人々にとっても批判の余地のないものとなるだろう。"
 SBA_intro_riding_on_desc: "混沌と専制主義の中で生まれた黒衛軍は、安定と真の自由の擁護者であり続けねばならない。既に我々の隣人は、典型的な我々がなるべきでない存在へとなり果てている。我々はそうなってはならない。民衆の意思と決意によって、中部シベリアにおける諸問題を解決していかねばならない。そして隣人たちを打ち破るために、我々はできる限りのことをせねばならない。"
