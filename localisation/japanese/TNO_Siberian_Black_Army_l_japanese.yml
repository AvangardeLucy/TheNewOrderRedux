 SBA.1.t: "史上最大の実験"
 SBA.1.desc: "「着いたぞ」そう言って、ピョートル・シウダは車を停めた。彼の手はキーの少し上で止まっていた。彼の体は突然に、モチベーションと活力を削がれていた。割れたフロントガラスには雪が積もり、そこから、議事堂にたくさんの人が集まっていくのが見えた。彼の顔に笑みがこぼれた。驚きの連続だった。何百人もの人が、男も女も、この無政府主義運動に参加しようとしていた。この史上最大の実験に。彼は席に座ったまま、その人波に見入っていた。まるで5マイルのドライブが、別世界への旅に変わったような気分だった。\n\n「むー」窓に触れる手に気づいた。子供のように笑いながら左を見ると、エフゲニアが窓に手をついて車内を見ていた。「行かないの？」\n\n彼は肩をすくめた。人前で話す準備はできていたはずだった。もし、話すための種を持っているならば、彼は全ロシアに一つの庭園を作り上げることができるだろう。しかし何かが足りなかった。何かが……\n\n「また考え事してる」彼女は言った。「もしあなたが誰か別の人だったら、何を考えてるのか聞くわ。でもあなたが何を考えてるかならわかる」そう言って彼女はピョートルから視線をそらした。二人の間にしばしの沈黙が流れた。深呼吸をして、彼女は言った。「行きましょう、ピョートル。みんなが待ってるわ」\n\nピョートルは彼女が正しいと思った。彼女はいつも正しかった。ぶつぶつ言いながら、彼は重い腰を上げ、車のドアを開けた。そして、アナーキーの中へ歩みだした。"
 SBA.1.a: "「そうだな。行こうか、エフゲニア」"
 SBA.2.t: "大評議会"
 SBA.2.desc: "ピョートルは手をこすり合わせた。毛皮のコートにも思えるほど体毛を伸ばした屈強な男たちが、彼を取り囲んでいる。彼らはユーリの護衛だ。建物に近づいていくと、エフゲニアはピョートルのそばから離れていった。それは彼にとって、どれほどつらいことだっただろうか。以前、ピョートルは暗殺者に命を狙われたことがあった。しかし彼は暗殺を恐れてはいなかった。それどころか彼は、そのことを望んでさえいた。己の理想に殉じることは、彼にとって本望だった。彼が最も恐れていたのは、目標を達成できずに死ぬことだった。とはいえ、彼の理想が何であるにせよ、彼には黒衛軍がついている。彼らは、ピョートルのため、そして人民のためなら、いつでも死ぬ用意ができている。彼は心の中で同志たちに感謝した。彼らは自らの意志で死のうとしている。ピョートルなら、そこに「私の命令もなしに」と付け加えるだろう。\n\nドアの中から雑談する声が聞こえてきた。ユーリは少し微笑んだ。同志ステパノフに「指導者としての威厳に欠ける」と忠告されて以来、ピョートルは今まで以上に他人に笑顔を見せるようになった。ドアにかけられた手は寒さにかじかんでいたが、その笑顔には暖かみがあった。彼がドアを開くと、議場に静寂が流れた。\n\n彼は集まった人々に手を振りながら、席へと進んでいった。全土から集まったコミューンの代表者たちにやさしく声をかけ、未亡人たちには会釈をした。\n\n議場を端から端まで歩いて、彼はようやく自分の席にたどり着いた。演壇のそばには7つの座席があり、そこには安全保障委員会の委員たちが着席していた。「ロシアの自由な市民たちよ！」演壇から彼は呼びかけた。この言葉に群衆は熱狂した。「イヴァンから『手短に』と言われた。だから私はそうすることにする。私には彼を怒らせる趣味はない。それに、その必要もないだろう？」そう言いながら彼は不愉快そうなステパノフの方を向き、親指を立てた。「だからこれだけ言うことにしよう。たとえこの会議で何も決まらなかったとしても、我々の頭上に敵のいかなる旗も掲げさせはしない。旭日旗も、松明も、鍵十字もだ！勝利万歳！」"
 SBA.2.a: "評議会、それは解放への第一歩。"
 SBA.3.t: "アナーキーの番人"
 SBA.3.desc: "切手を貼り、糊付けし、封をする……音楽のような、決まったリズムの繰り返し。そうして20枚目を閉じたころ、ステパノフは背後で流れるレコードの音楽に聞き入っていた。彼はパターン化することが何よりも好きだった。パターンを見つけることが、最も人間らしい行いだと信じていた。書類を受け取り、それに返信するだけ。そうした雑用を任されている中で自分が人間だと感じられる瞬間を見つけられたことは、彼にはとても嬉しく思われた。\n\n彼の手が止まった。切手を持った手が、封筒のはるか上で止まっていた。異音がする。レコードの雑音ではない。レコードは変わらず音楽を奏で続けている。当然だ。このレコードを闇市場で買う前に、彼は徹底的に品質を調査させていたのだ。故障などありえなかった。音は部屋の外から聞こえていた。足音だ。彼はジャケットを片付け、切手をしまい込んだ。廊下から聞こえる足音が、彼には何キロも先から聞こえるように感じられた。\n\n「ステパノフ、時間だぞ」やって来たのはミシュレンコだった。なぜミシュレンコが今の地位を手にしたのか、そしてなぜ民衆の尊敬を集めているのか、それを知る者はいない。だが、彼こそがロシア民族を最もよく表した人物だと、ステパノフは考えていた。それが彼の権力と、権威の源泉なのだろうと。白髪交じりの黒髪、性格は厳格、そして老練。彼はそんな男だ。大祖国戦争の時、彼はあらゆる戦線で戦った。数多の戦いを生き抜き、北部戦線では勲章も受賞している。彼はまさしく戦士だった。ソ連崩壊後もそれは変わらなかった。故郷であるカンスクへと帰り、戦いを続けた。\n\n「ミシュレンコ、お前だけか？」そう言いながら、ステパノフは机の上の封筒を片付けた。「ヴァレンテーエフはいるか？他の委員たちは？」\n\n老将は頷いた。「チャパエフは遅刻するらしい。シウダに呼ばれたそうだ」"
 SBA.3.a: "委員会は必要だ。自由地区を守るために。"
 SBA.4.t: "オズの街"
 SBA.4.desc: "白くなった自分の息を見て、ナディアはそれを瓶に詰めようとした。彼女には分かっていた。そんなことは不可能だと。それに彼女がそれを知らなくても、そばを歩く祖父は知っていただろう。だが、彼女にはそれができる気がした。この街ではどんなことも起きる。このカンスクの街には、そう思わせるような何かがあった。\n\n「あそこを見てごらん」灰色の建物の一つを指さしながら、アルバンは言った。「今は分からないが、あそこには昔、スヴェトラーナっていう名前の女の人が住んでいたんだよ」そう言って、アルバンは昔話を始めた。\n\nこの街はアルバンにとって大切な街だ。ここに来るたびに、彼の中にかつての思い出が蘇る。かつての友人や、戦争、そして、革命。そう、革命はこの街で始まったのだ。世界を解放する闘争、その始まりの地が、このカンスクなのだ。\n\n「……あの子は今どうしているんだろうなあ。ファシストになったのかもしれないし、今もみんなと一緒に戦っているかもしれない」少女は祖父の話に聴き入っていた。「そうだ」そう言って祖父は続けた。「覚えているかい？あれはおまえがまだ小さかったころの話だ。おまえはあの子のスープにツバを入れたんだよ。あの子は笑って許してくれてたけど、本当はあんなことしちゃいけないんだぞ。分かったかい？」"
 SBA.4.a: "このひと時を取り戻すために、どれほどの血が流されたのだろうか。"
 SBA.5.t: "選挙日"
 SBA.5.desc: "「名前は？」\n\n「ど、同志ミハイル・ステパノフです、閣下……私のことは既に知っていると思いますが……」意志が弱く、顔の青白い少年の声は、だんだん小さくなっていった。彼の目は父親の目を避けるかのように泳いでいた。\n\n父であるイヴァン・ステパノフは、前のベンチに手を付き立て、「今日お前がここに何をしに来たか分かってるな？」と言った。その少年は素早く頷いた。ステパノフはシウダの方を指しながら、「あの同志は、全ての会議を良い状態で記録しておきたいと思っている。だから、有望な者は話をすることが許されている。」\n\nミハイルの目はショックで開かれた。彼は口を少し開け、溢れ出す言葉を言おうとしたが、それは乾ききってしまっていることに気づいた。ミハイルは少し深呼吸をして、彼の父が用意していた言葉の群れを吐き出した。「私は、飢饉の危機に瀕しているコミューンの補給を監督していましたが、状況は、えー、非常に悪くなるばかりです。」その言葉は他の何よりも議論を生んだ。彼は、その時間を父の顔色を伺うことに費やした。だが、返ってくるのは冷たく愛想のない顔だけだった。\n\nそのとき最悪の事態が起こった。質問が来たのだ。最初はシウダから。「共同体からの反応はどうだったんだい？」\n\n「あーっと、それはとても良かったです！彼らは、とても喜んでいました！小さな村だったけど、誰も上手くやれていなかったので。」\n\nそのときミシュレンコが発した。「その視察のときに、共和国の工作員はいたか？あるいはソビエトや他の軍閥のだが。」\n\n「はい……えーっ、見なかったですね。」ミシュレンコが難色を示したので、少年は軌道修正して、「でも、仮にそんなことをしてたらその場で撃ち殺されてますよ！」と付け加えた。\n\n最後に、ステパン・ヴァレンテーエフ、黒衛軍の古参メンバーだが、「えー、同志ミハイル…だったか？君は実際何をしてたのかね？」\n\nミハイルは答えようと口を開けた。しかし、彼の父が遮った。「もう質問は十分に集まった。投票に移ろう。」"
 SBA.5.a: "「同志ステパノフ！コミューンは君を将校に選出する！」"
 SBA.6.t: "陳情"
 SBA.6.desc: "大評議会の議場の裏、発言の番を待つ人波をかき分けながら、その男は歩いていた。\n\n「くそったれ！全部あいつのせいだ。何もかも台無しだ！あのクソ野郎、あいつがオオカミを俺の農場に連れてきたんだ！俺はどうやって子供を養ったらいい？ほかの村人たちは？俺は村人全員を養ってやらなきゃならないんだぞ！俺がやらなきゃいけないんだ。あの野郎、見つけたら絶対に……おい、お前！聞いてるのか!?」\n\n実のところ、アルカディは男の話を聞いていなかった。彼にわざわざ男の話を聞いてやる義理はないのだ。それでも彼は頷いた。一方で彼の妻ミーリャは、男の話をよく聞いていた。学のない女性ではあったが、彼女は真剣に男の話を聞き、メモを取っていた。\n\n「クズネツォフさんと言いましたっけ。あなたは本当に優しいのですね。村のみんなを養って、村を敵の手から守っている。そんな方の農園を襲うだなんて、なんてひどい」思わぬ言葉に男は驚き、言葉を失った。\n\n「ミーリャ、本当にお前は口が上手いな」アルカディはそう茶化そうとしたが、彼女は聞いていなかった。しばらくして、彼女は男に一枚の紙を渡した。「デミャーンさんにこれを渡してください。彼ならあなたの村に小麦を届けてくれるはずです。あなたの苦境を知れてよかった。あなたは村のみんなを救ったのです」\n\n「す、すまない。まさかここまでしてくれるとは。本当にありがたい。助かった」そう言って、男は立ち去った。\n\n「まったく、お前は優しいな」メモを取りながら、彼女は頷いた。「順番を守らないのは、良くないですから」"
 SBA.6.a: "夜はまだ長い……"
 SBA.7.t: "革命の調整者"
 SBA.7.desc: "キリチチャコフは疲れていた。仕事があまりにも多すぎる。委員会の命令で、彼はマフノの業績について演説を書かされた。写真で十分なはずなのに、わざわざ肖像画を注文させられた。彼にとって、それはあまりにも無駄に思われた。\n\n彼の棚には、膨大な量のファイルが収められている。これは彼の集めた情報をまとめたものだ。工場一つ一つに至るまで、彼は徹底的に調査を行い、あらゆる情報をかき集めた。2部ずつ用意されているのは、どこかが破損した時のためだ。委員会の人間に対してさえ、彼はこのファイルを扱うことを滅多に許さなかった。\n\n「同志キリチチャコフ」その時、彼は自分を呼ぶ声に気づいた。シウダの声だ。声の調子から考えるに、どうやら彼を待たせてしまっていたようだ。「君の発表の番だ。来年度の経済予測はできているな？」\n\nバインダーを片手に、彼は席を立った。会場の参加者たちに資料を配ったのち、彼は発表を始めた。「おそらく数字だけでは分かりにくいだろうと思う。ということで今回はグラフを用意した。まずはそのグラフの読み方から説明したい」グラフを指し示しながら、彼は説明を始めた。「この縦軸は、自由地区全体が要求している物資の総量を表している。コミューンのものも黒衛軍のものも、全てだ。次に横軸。これは自由地区の工業力を表している。そして、この両者の関係を表しているのが、ここにある緑の線だ」線を指でなぞりながら、彼は続けた。「いいか。数字の山も、グラフにしてしまえばこんなに見やすくなるんだ」"
 SBA.7.a: "「さて、本題に移ろう……」"
 SBA.8.t: "幕間"
 SBA.8.desc: "ステパノフは生粋の軍人だ。赤軍、シベリア共和国軍、そして黒衛軍と、いくつもの軍隊を渡り歩いた。今、彼は黒衛軍の幹部だ。彼が現在の地位を手にしたのは、ひとえに優れた軍事の才のおかげだ。だが、彼は今、軍事以外の問題に悩まされている。\n\n公印のデザインを巡る議論は、すでに4時間続いていた。シウダの提案で休憩時間が取られ、ステパノフはようやく休むことができた。闇市で購入したウォッカを飲み干し、彼は束の間の休息を愉しもうとした。しかしその願いはかなわなかった。\n\n「同志ステパノフ。その瓶の中身は水か？」突然、シウダが部屋に入ってきた。「まあ予想は付いている。やめておけ。会議はまだ終わっていないんだぞ」\n\n「……了解した」ステパノフはそう返事をした。\n\n「同志ステパノフ。変革は君の思うよりずっと早く訪れようとしている。この10年間、僕たちは何度も何度も苦難を潜り抜けてきた。だがそれでも僕たちはずっとこのカンスクにいたんだ。前線にいる時も、僕の心はカンスクにあった。君もそうだろう？」シウダは続ける。「革命は必ず成功させる。ロシアを反動主義者たちの手から解放するまで、僕たちには自由の戦士だなどと名乗る資格はないんだ」\n\nステパノフは頷いた。シウダがこのような演説をし始めたら、とりあえず同意を示しておけばいい。それがこの10年の教訓だった。そうすれば、シウダは満足するのだ。「イヴァン、行こう。休憩は終わりだ」そう言って、シウダはステパノフの背を叩いた。"
 SBA.8.a: "革命に休息はない"
 SBA.9.t: "前進"
 SBA.9.desc: "酒場は実に洗練されていた。そこには明るい電燈も、美しい絵画も、ピアノもあった。何千ルーブルもかけて、店主は単なる小屋を酒場へと改装したのだ。店に活気を与えるためなら、その程度の出費は痛くなかった。すべては客のためだ。\n\n酒場を訪れた兵士たちを前にして、パーヴェルは言った。「なあ兄弟、想像してみてくれよ！」兵士の一人がテーブルを叩き、他の兵士たちを静かにさせようとした。「俺はちょっと前にクラスノヤルスクに行ったんだ。あそこに住んでるやつらのことを知ってるか？ちょうどこんな感じだ」そう言うとパーヴェルは立ち上がり、胸を張り、ポケットに手を入れて歩き出した。\n\n兵士たちは大笑いした。彼らはきっと、もうすぐクラスノヤルスクを訪れることになるだろう。そしてそこでパーヴェルが真似たような人々を目にすることになるのだ。この笑いを通じて生まれた連帯感は、きっとつかの間のものとなるだろう。それでも今この瞬間、彼らはともに笑いあい、ともに酒に酔っていた。\n\nパーヴェルは椅子に戻ると、20人の友をもう一度見回した。彼は思った。全てのロシア人が、この兵士たちのように酒に酔い、笑い、自由に暮らせる社会が必要だと。そのために死ぬ覚悟も、彼にはすでにできていた。"
 SBA.9.a: "アナーキストの酒場は、全てを受け入れるだろう"
 SBA.10.t: "カンスク小学校の怪"
 SBA.10.desc: "チョークが黒板に触れる音が教室中に響く。アブラモフ先生は円を描き、その下に細い線を引いた。続いて線の上に三角形を描き、最後に二つの点を添えた。その初老の男は生徒たちに言う。「どうだい、あのイリヤ・レピンにも匹敵する出来だろう？」生徒たちは何も答えない。「おっと、君たちには早すぎたか！」彼はくすくす笑いながら、「わかった、わかった、今度はどうかな？」フランケンシュタインの形の上に、アブラモフ先生は、「ニコライ」に似た字を書いた。関節炎に悩まされながら書いているので、その字は子供の落書きのようにも見えた。その作品は、円の下に「ブハーリン」と書いてようやく完成した。\n\n「ぼくその人知ってるよ。ママがその人の絵持ってたもん！その人はドイツ軍と戦って、シベリアに大きな工場を建てた英雄だって言ってた！」一人の生徒が立ち上がり、誇らしげに知識を披露した。\n\n「イーゴリ、それは違うよ！お父さんが言ってたもん。モスクワであいつの警察を見たって。イーゴリみたいな悪い子は、そいつらがすぐに捕まえて、刑務所に送っちゃうんだ。お父さんはそう言ってた。お父さんはあいつのことを「暴君」って呼んでたよ。」\n\n「違うもん！」イーゴリは反論した。「ママにそう言ってみなよ！きっと風呂掃除させられるぞ！」\n\nそうして、激論が始まった。生徒たちはブハーリンの業績を互いに挙げ、時には小学生とは思えないほど洗練された意見さえ出た。アブラモフは生徒たちの議論をしばらく見守っていたが、やがて議論はただの喧嘩になり始めた。彼は少し介入することにした。「静かにしなさい。ただの悪口の言い合いになってるぞ！」\n\n「じゃあ、先生はどう思いますか？ブハーリンは本当に悪者なんですか？それとも、ママが言っていたようにいい人なの？」\n\nその老人は、頬髭を引っかきながら、生徒たちを静かにさせた。そして、答えを考え始めた。子どもたちには何世紀にも思われる時間をかけて、彼はようやく一つの結論にたどり着いた。"
 SBA.10.a: "彼は何も言わず、ただ肩をすくめた。"
 SBA.11.t: "どこに配分すべきか？"
 SBA.11.desc: "大抵の人々は、ミシュレンコとヴァレンテーエフを敬い、シウダとタラトゥタを愛し、ステパノフに忠誠を誓う方法を数年前に身に着けている。だが目の前で起こっていることは馬鹿げていた。あの群れの中で一番賢そうなイヴァンでさえ、美辞麗句や弾丸が剥ぎ取られてしまっては、まず何をすべきか分からなかった。本当に大事なもの―お金についての話である。\n\n「今なら幾らでもでっち上げることはできる。」キリチチャコフはぽかんとしながらも、安全保障委員会の面々の目を見ながら言う。「私を信じてくれ。私の妻は、スピーチを何百回も書き直しながら、この事実をなんとか伝えようとしてきたんだ。しかし、私は本当にその意味がわからないんだ。」\n\nステパノフは、眉をひそめた。イヴァンは表情を読み解かねばならないと分かっていたが、そのことは、キリチチャコフのほうが良く分かっていた。イヴァン・ステパノフは役者だった。当然職業としてではなく、生き方の話だが。キリチチャコフは、その太った将軍に対して嫌疑を抱いていたが、決してその具体的な証拠を評議会に上げてくることはなかった。「分かった。君のご報告とは何かね？同志キリチチャコフよ。」\n\nキリチチャコフは、肘をタラトゥタの席に乗せた。彼女が最も手を出して叩いて来ない人物であろうと分かっていたからだ。「現に、私は心を入れ替えた。議会の許可があれば、私は少しのデタラメを拡散するつもりだ。」訝しげな表情を浮かべながらも、安全保障委員会のメンバーは、音を立てずに静かに合意した。「素晴らしい。私は、私情を必要以上に語って皆さんをうんざりさせる気はない。私が、数年前に数字を仕事で扱い始めた理由は、数字は静的だからだ。数字は変わらない。しかし、人間は変わってしまう。そういうわけで、私は父の残した牧師としての道を歩むことは決してできなかった。私は変わりすぎるのが好きではない。だが少しの変化は不可欠であるし、我々が今ここに持っているものも不可欠だ。しかし、変化を追跡していくことはできない。」\n\n「ついていけない」シウダが言った。「それが予算とどう関係するんだ？」\n\n「数字は変わるんだ。私の最初の予測は正確じゃなかった。やらかしたんだ。今我々は重大な岐路にいる。二種類の新しい経済モデルを用意しておいた。一つは、今ある工場を改善することを優先すること。もう一つは、新しい工場を建てる計画をするということだ。選択はあなた方次第だ。私はただの数字男だから。」"
 SBA.11.a: "今あるもので間に合わせる。"
 SBA.11.b: "時代遅れの工場は我々の破滅の原因となるだろう。"
 SBA.12.t: "Bombed Out Rails"
 SBA.12.desc: "Yevgeniya Taratuta was an author. When she was not writing, however, she found joy in taking in the majestic Russian countryside. She didn't remember much from Ukraine. It was flat, she remembered, not like the hills of Siberia. It reminded her a bit of the time she had spent in France, her father a Ukrainian anarchist that fled the killings there. Nature gave her inspiration, it gave her purpose, but it became increasingly difficult to view the far reaches of Russia with the rail system being in such disrepair.\n\n\"I want to fix the rails,\" Taratuta said, \"I want to fix many things, I want to heal this fragmented country, I want to bring freedom to every oppressed person, but I fear we will be forced to march on foot to every village in Russia to liberate them unless we have functioning rails.\" Taratuta paused, falling into her typical oration flow before getting to her main point. \"We must make it a paramount duty of the General Assembly to repair the Trans-Siberian Railroad to its former glory.\"\n\n\"Good idea, terrible justification.\" Androniy Mishurenko spat, \"You weren't at Sevastopol. The Germans had artillery the size of mountains carried on rails. I would support this motion if mimicking this superior weaponry was the main goal.\"\n\nStepanov rolled his eyes, \"The proposal is fine, Yevgeniya. I think restoring the rail would have many added benefits, such as potential profitability. Rope to hang themselves and all, right?\" Behind him, Kilchichakov nodded in agreement, dollar signs practically illuminating his eyeballs.\n\nPyotr swayed his head from side to side in contemplation, \"I don't know, Comrade Taratuta, don't you agree there exists a troubled past in association with the Trans-Siberian? Would it not be better to uproot the section of rail that exists within our boundaries and start fresh? Additionally, this would prevent statist elements from abusing the rail system for their own use here.\"\n\nTaratuta offered a soft smile to Pyotr, she admired his idealism, it was what made him a perfect figurehead for the anarchist movement. \"I see your approach, Comrade Siuda, I leave the decision up to this body.\""
 SBA.12.a: "The Trans-Siberian Railway is here to stay!"
 SBA.12.b: "A new revolution means a new rail system!"
 SBA.13.t: "現場にて"
 SBA.13.desc: "「お願いです！私の話を聞いてください！」\n\n「私を放っておいてください、お嬢さん」キリチチャコフは鍵を鍵穴に突っ込んで、回した。彼の後ろには、黒髪で、鼻に一つそばかすがある女性がいた。キリチチャコフは彼女の見た目を良く覚えていた。他にその女性について言えることはあまりなかったが、彼女は寒さを防ぐためにボロ服を着ており、雪が降っていないときは裸足で歩いていた。その程度のことしか言えない。\n\n「息子はまだあそこにいる！あなたなら見つけられる！同志シウダが必ずあなたなら見つけられると言っていました！彼はまだ、彼がそこにいると信じているんです！どうしてあなたは見つけようとしないんですか？」女性は彼に懇願した。キリチチャコフは通路の方に歩き出そうとしていた。\n\nキリチチャコフは煙草をポケットから取り出し、火を付けた。「私はただの仲介人です、仕事の机で見たすべての名前を覚えているわけではありません」。彼女は何ヵ月も彼を追い回していた。北からの襲撃に遭ったコミューンのために、キルヒチャコフが追加の志願兵を募り、彼女の息子がその第一陣となったらしい。彼は歩きながらもショックを受けていた。この人たちを見ていると、シベリア計画を平和的に監督していた連邦時代のことが懐かしくなる。\n\n彼女は歩みを早め、彼の前に出て止まらせた。彼女はキリチチャコフの肩を掴んだ。彼は、肩をすくめようとしたが止めた。彼が彼女の顔をみると、泣いていた。彼は、彼女の涙が頬に流れて、地面に落ちて消えるのをみた。キリチチャコフの顔は苛立ちでくしゃくしゃになった。同情すべきなのに、畜生。彼は共感できなかった。彼は硬直した。\n\n「お願い 」彼女は訴えた。「彼が見つからないなら、他の人にこんな経験をさせないで。あなたなら、何か別の方法を見つけられるはずです。息子はこの運動を、あなたと私をとても信じていました。彼はこのために命を落としたのかもしれません。彼は、トムスクとかいうクズ野郎のために死ぬべきじゃなかった。」キリチチャコフは苛立ちから同情まで様々な感情を経験した。この女性が数字であったら、理解できただろうにと思った。"
 SBA.13.a: "「すみません。我々には黒衛軍のための男が必要なのです。もう行きますね。」"
 SBA.13.b: "「わかりました。代わりに工場労働者を募集しましょう。それで満足ですか？」"
 SBA.14.t: "The Economist's Troubled Thoughts"
 SBA.14.desc: "Kilchichakov fought with his steak, ripping at the chewy, undercooked meat. The bread rolls fared a little better, nearly dislodging one of his teeth with the stiffness of the roll. The vegetables may have been the worst. They had been cooked to perfection but his wife's vegetable of choice was, of course, onions. He was deathly allergic to onions.\n\nYekaterina looked at him with a look of disappointment, \"You've barely touched your food, Mikhail.\"\n\n\"Well it's certainly touched me, and beaten me, and nearly taken my teeth and life,\" Kilchichakov remarked, leaning back in his chair in defeat.\n\nYekaterina set down her fork and dabbed at her lip with a napkin, \"I thought it was delicious.\" The room was silent. It was time for a different line of questioning. \"How was your day today?\" It was easy to get her husband to talk about himself, if all else failed she could always rely on that.\n\nKilchichakov stared off into space for some time despite the simple question. His wife simply sat and observed him. \"You were there right? You met Bukharin when he came to Novosibirsk, right?\" Kilchichakov already knew the answer to that, a photograph of the three of them was sitting in the foyer.\n\n\"Of course,\" his wife laughed, \"I don't know how you could've missed the man, he was larger than life!\"\n\nMikhail nodded for a while, letting his partner's words echo. \"Do you remember the things they said about him, even then?\"\n\nYekaterina was struck by the same silence that had taken her husband, \"Uhm, I suppose I do. They never really had a pleasant opinion of him here did they?\"\n\nMikhail's hand suddenly shot out and grabbed his wife's, prompting a gasp from her. He stared deep into her eyes, \"What will they say about me, Kat? When I am dead and my economic policies have run their course, wiIll they curse my name as we do his?\""
 SBA.14.a: "The rest of dinner was silent."
 SBA.15.t: "認知的不協和音"
 SBA.15.desc: "「これはいいことなのね、ステファン。」スヴェトラーナは震えていた。熱が逃げないように、きつく体を縮こめていた。\n\n「ああ」アントンは言った。「議論のために、村全体を叩き起こすのに十分だ。」\n\nステファン、病弱で顔の青白い男は、彼らをコミュニティの外の森の奥深くまで導いていった。50人の人々が彼にぴったりとくっついていった。しかし、あまり近づきすぎないように、決して、決して誰もステファンに近づきたがらなかった。彼らの抗弁によると、彼が家の最上階に閉じ込められており、壊れたおもちゃのように一人でしまい込まれていて、彼に構うのが図書館だけになっているというのは彼らの責任ではないという。\n\nステファンは手を上げ、その場に凍りついた。「ここでやる。」\n\n「ここで何をするの？」スヴェトラーナは尋ねた。彼女は不幸にも、彼と最も親密な存在だった。\n\n言葉を待たずに、ステファンは、ろうそくを吹き消し、森の暗闇に突っ込んでいった。人々は抗議と困惑の大合唱だったが、それも長くは持たなかった。森が再び光が灯った。彼らははっきりと何が起こったか把握した。ステファンは古い銃を持っており、コートから取り出そうとしていた。そして、それを自分のこめかみに押し当て、指がトリガーにかけられた。群衆は衝撃を受け、息を飲んだ。アントンは息を殺し、祈るように何かを呟いていた。\n\n「私は裏切り者だ。敵だ。私は国家の工作員だったんだ。私は罰されなければならない。私は裁判にかけられなければならない。」ステファンは、雪の上で重心を変えた。\n\nスヴェトラーナは、大きく目を見開いて見ていた。その男が事情を、どのようにして、彼がブハーリン主義者になったかを長々と語り続けるのを。そして、彼はとりとめない話を要求と共に終えた。その要求とは、この男を撃ち、裏切り者を殺せというものだった。村人たちは、返答を求めてお互いの顔を見合わせた。眼の前に広がる状況に唖然としていた。彼女は、用心深く前に進み出て、言った。「ステファン。誰もあなたにそのことで死んで欲しいなんて思ってないわ。あなたは好きなことを信じればいいのよ。あなたの信念によってだけあなたは変われる。あなたに変われと命令したときには、このコミュニティは腐ったものになるわ。」スヴェトラーナはもう一歩踏み出た。「銃を降ろして、ステファン。さあ、家に帰りましょう。」"
 SBA.15.a: "自由とは考えや行動にも及ぶものだ。"
 SBA.16.t: "Transferring Power Up"
 SBA.16.desc: "The General Assembly of communes had gathered once more. Though some complained the Assembly convened too often for issues that could be left up to regional councils. However, in the defense of the people, many had simply never experienced democracy, had never felt what it was like to actually have their voice heard, so meeting often would have to be excused.\n\n\"I don't think there's any more debate on the matter?\" Maxim Popovm, the representative from a commune to the south said, bringing the nosy chatter to a standstill. Maxim looked around from his seat, opening the floor to any new discussion. \"Nothing? Good! I was getting tired!\" The crowded assembly jeered in agreement, it had been a long night, though undoubtedly worthwhile. The motion being presented would be revolutionary. It would be essential. It would be the will of the people realized!\n\nThe Congress of Kansk had been designed in such a way that the Security Council and General Assembly were housed in the same room, with the General Assembly being a grand term for an unimpressive collection of benches, pews at the church of anarchy, at the far end of the room, near the doors. As one moved down the benches, they approached the six seats of the Security Council inadvertently creating a perspective of the Security Council looking down on the Assembly. That was never the goal, but Ivan Stepanov had learned to use it to his advantage.\n\n\"Comrades, in accordance with recent decisions from Comrade Mishurenko and I, the current motion cannot progress in its current form.\" Stepanov thundered, raising his voice as the shouts of protest grew louder."
 SBA.16.a: "One day, they'll understand it was for their own good."
 SBA.17.t: "一頭は多頭に如かず"
 SBA.17.desc: "その中央シベリアの地図はカビ臭く、側面はボロボロであった。何十年もの間雨風に曝されて、都市の名前は読みづらくなっていた。しかし、その隅には、双頭の鷲が華やかに描かれていて、その油断無き視線は、ロシアに降りかかるあらゆる災厄を防ぐことを約束しているかのようであった。鷲は見ていたが、ヴェニャミンの太った顔がその視野に入るまで、何も見つめ返すことはしなかった。「こいつはなんだ？俺たちは帝国時代の地図でも使ってんのか？」彼は、他の同僚の方に振り返った。彼らも似たように、黄ばんだ地図に前のめりになっていた。\n\n「こいつは古いが信用できる。ペンを取って来るよ。」男は、バックから6本のペンを取り出した。「我々は、ここから様々なコミューンに印を付けられる。」ペンのキャップを外し、すぐにロマノフ家の紋章の上に走り書きし、描かれた鳥を永久に消し去った。「アルファベット順で行こうか。カテリーナ、べレジの状況は？」\n\n「理想的ではないです。我々は、東側から共産主義者によって大きな打撃を受けています。それも頻繁に。敵意に満ちた年を取った男たちが、我々の土地に侵入し、辺り一面を焼き尽くしに来るでしょう。黒衛軍はそこへの注力を約束しましたが、まだ何もしてくれていません。」\n\n男は頷き、交差する二本の骨と、ドクロをコミューンの上に書いた。「ゼレノゴルスクから進路を転向することもできる。あそこの産業は手つかずのまま残っているから。」そんな感じで、3時間強続き、若いロシア人たちは、印や縞模様を書き、矢印が織り重なった自由の土地の絵を作り上げた。物資が凍ったツンドラの上で踊り、場から場へ跳ねて飛び回る。その完全なバランスの追求はエスカレートしていった。男たちは、ようやくペンを置き、出来上がった作品に感嘆した。それは乱雑ながらよくまとまっていた。それは渾沌で構成されており、自由地区にお似合いだ。"
 SBA.17.a: "共に働けば、できないことは無い。"
 SBA.18.t: "School Is Back in Session"
 SBA.18.desc: "Andrey felt his chest sting as his feet smashed against the pedals, he was going to be late! Thud! Thud! Thud! The cold wind stung against his face but Andrey could not miss school under any circumstances, his mom had given him the lecture enough he could recite it from memory, \"Listen to me you zasranets,\" she'd say, her voice sharp and grating, \"You are the first in your family to get a proper education. You boy, you have the potential to become something great, so don't fuck it up!\"\n\nFinally, the blinding white roof of the school peaked out from over the horizon, through squinted eyes, he could see the bikes of the other boys, carelessly crashed against the ground, around... something. It wasn't quite clear to him what, it looked almost like his father's truck. That was peculiar, not many kids got dropped, most were simply sent off into the tundra into the nearest place of higher learning. As he got closer, Andrey allowed his bike to coast, his mind was more focused on what on Earth a truck could be doing at school.\n\nAndrey dismounted and rushed inside, praying he wasn't late. \"I'M SORRY! I WAS WITH MY MOTHER AND I-\" Andrey noticed something amiss in his room, there was his teacher, Dmitiriviech's boy, and then a man, his head shiny and bald, but his mouth covered in a black cloth.\n\n\"Welcome to class Andrey.\" Hissed his teacher, \"Take your seat.\" Sheepishly, Andrey found his place and directed his attention forward. \"As you may have noticed, we are joined by Comrade Pytor, who will be making his home here for a while.\" Andrey furrowed his brow, why would they need the Black Army in school? Curious, Andrey shot his hand up, \"Mr. Pytor, what do you do for us here?\"\n\n\"I make sure the bad thoughts don't get to you.\" Andrey wasn't sure what that meant, but it didn't sound good."
 SBA.18.a: "Keeping our children safe, physically, and mentally."
 SBA.19.t: "教師は何故教えるのか？"
 SBA.19.desc: "気ままに口論するロシアの子どもたちという時点で既に難題であった。気ままに口論するロシアの子どもたちは、人生でずっと本当に大切なことは自由と独立だけだと教えられてきたのであり、ほとんど制御不可能だった。それでもなお、ティモフェイは続けようとしており、スミルノフ先生ですらそうであったのだ。彼は、今なお、「先生」と呼ばれることに慣れていないのだった。そのことを職員が聞いたときの最初の衝撃は、まだ残り続けている。彼を尊敬している人々にとっては、とても不可解で、奇妙なことだったのだ。\n\n教育は重労働だ。若手の男性は、休憩室の椅子で、お茶をかき混ぜながら休憩を取っていた。肉体的には、彼はペンを取り出して、次の日の授業の計画を立て始めている。精神的には、彼は、評議会の後ろにいて、建物に詰め込まれた人々の列の一人となっている。そのことは、腐った木や汗の匂いを想起させるが、ウキウキした気分にさせてくれるのだ。彼が椅子に座りながら前かがみになっていると、演壇で熱心な演説者が身振り手振りしているのが見えてくる。彼の情熱は彼から滲み出ており、床へと滴り落ちて、床板を浸しながら、民衆へと広がっていった。まもなく、その情熱という生き物がティモフェイの靴を飲み込んで、彼の全身にもすぐ行き渡る。演説者は教育の名のもとに吠えた。それはティモフェイの意欲を圧倒した。\n\nティモフェイは、椅子を急に動かした。彼は、脊髄まで震わせて、現実に戻った。彼はシンプルな休憩室を見渡した。たった一つのテーブル、椅子が一対、そしてお茶。彼は、評議会で演説していた男が、なぜ教育に駆り立てられたのだろうかとぼやっと考えていた。ティモフェイには一つの仮説があった。教師は一筋の光であり、暗闇にいる人々や、暗黒によって消費される土地に住まう人々を導く力なのだ。神は全ての人がこの少しの光を使うことができると知っていた。"
 SBA.19.a: "我々の子孫の自由のために、全ての人に教育を！"
 SBA.20.t: "我々無しには何も無い"
 SBA.20.desc: "「お前は煙草を吸うのか？今まで尋ねたことがなかったと思うが。」ステパノフは煙草に火を灯し、口に咥えて何回か煙を吹かせた。そして両手をポケットに突っ込んだ。\n\n老練な将軍ミシュレンコは、評議会へ向かう道を歩く夫婦を眺めていた。「今は吸わない」彼は不平がましく言う。「最後に吸ったのは、モスクワだ。この街に来る列車に乗り込む前だ。次に吸うのは、ここから我が祖国、モスクワに戻る列車に乗るときだ。」\n\nステパノフは宙に煙を吹かせた。「お前はドイツやらモスクワやらについてよく話すよな。我々はまだここで、ロシアの断片の無政府主義運動のために戦っているじゃないか。なんでそれについては話さないんだ？」\n\nミシュレンコは歩みを止めず、イヴァンの顔を振り返らないままに言った。「何か、私を責めたいのか？同志ステパノフよ。」\n\nイヴァンは肩をすくめ、わずかに残る髪に手を走らせた。「そのことを非難と呼ぶ輩もいるかもしれない。だが、私はそれを希望と呼びたいんだ。」\n\n「希望？」\n\n「希望は、お前が無政府主義やら自由やらの全てのこういう話の先に見ているものだ」ステパノフは立ち止まり、将軍も合わせて歩みを止めた。「希望は、無条件にお前が私を支援してくれることだ。」\n\nミシュレンコの表情は明らかに困惑していた。しかし、素早く理解し、表情を和らげた。ミシュレンコは人々にとっては英雄であったが、黒衛軍にとっては、彼は伝説であり、理想であり、決して戦うことをやめない男であった。彼は決して政治に詳しくはないが、それでも、彼が手先として使われ得ると感じ取っていた。彼にはその覚悟があったのだろうか？ミシュレンコは素早くイヴァンから離れ、再び歩き始めた。"
 SBA.20.a: "「この会話について誰にも話すな。」"
 SBA.21.t: "事務所で会おう"
 SBA.21.desc: "イゴール・スコルニャク将校は、帽子を手で弄んでいた。彼は、繊維に縫い込まれたドクロと交差した骨の図柄を手でなぞっていた。楽しくはなかった。イゴールは、カンスクの近くに住んだことはなかったが、その街行きの列車に乗った。とても簡潔な手紙が、彼の元に届いた後のことである。その手紙には、黒衛軍のシールが貼り付けてあったのだ。イゴールはぐっと飲んで、時計を見上げた。彼が到着して四時間が立っていた。わざと、彼は思い込んでいた。その老害は人々を拷問する方法を知っていると。\n\n「同志スコルニャク？同志ミシュレンコは今なら空いてるって。」暗い紫色のスカートを穿いた若い女性が、死刑判決でも渡しに来たかのような笑顔で言った。イゴールは、深呼吸をし、頭を下げた。まだ終わっていない。昇進か？それとも事故か？イゴールは、立ち上がり、背広を正し、帽子をきちんと冠った。ミシュレンコは間違いを犯さなかった。\n\n「私は、貴方の手紙を受けとってすぐに参上しました。同志ミシュレンコ。」イゴールは、注意を向けながら、手の汗をズボンで拭き取りたいという衝動を抑えた。「あなたの手紙には私がなぜここに来るべきかが明示されていませんでした。同志。」イゴールは。椅子に座っている将軍を見たが、何も手がかりは見つからなかった。「別に理由が必要というわけでもないですがね！私は、貴方のような、同輩だと誇りを持って呼べる人々の代理として、行動しますので。同志ミシュレンコ。」\n\nアンドロニー・ミシュレンコは彼を無表情で見た。彼の目は元気が無く、口は固く結ばれていた。「ロシア人に何が起こったんだ？いつから彼らはこう惨めになったんだ?」彼は大声で疑問を投げかけた。イゴールはお馴染みの心配症が強まるのを感じた。彼の手は勝手に動き始め、安心を感じたいがために、スーツを掴んでいた。ミシュレンコは椅子から立ち上がった。「君についてたくさん聞いてるよ。イゴール。状況が違っていれば、君に憐れみを抱いていただろう。しかし、我々は今住んでいる世界にしか住めないではないか。」イゴールは答えなかった。「私は最も重要な持ち場のための、最も賢い男を必要としている。戦争が近づいている。君の将官としての地位には、もっと適任者がいる。」\n\nイゴールは、彼の中の最適な判断に反して、抗議した。「しかし、同志ミシュレンコ、閣下。私は民主的に選ばれた将校だ！」"
 SBA.21.a: "「そして、私はロシアを救う男だ。今すぐ出ていけ。」"
 SBA.22.t: "A Role Reversal"
 SBA.22.desc: "Lenoid held the door to the cafeteria shut with his body. A wave of angry men crashed up against his defenses. \"Grab my gun!\" He ordered, shouting at the cowering officers standing behind him, \"Grab my fucking gun!\" Not a soul moved. Fuck these idiots. Lenoid strained to pull the gun from his holster. He just managed to get his hand wrapped around the grip as he felt his foot slipping. Like a flash, Lenoid flipped around, where once his back pressed against the door, he now stood right in front of it, his pistol pointed into the mob of men just beyond the door.\n\nThe city of Krasnoyarsk had it's criminals, the definition had stretched so thin at points that it became increasingly difficult to house all those deemed worthy of jail by Andreev. Sheriff Lenoid Drozdov had considered it a blessing to be inside the prison during the occupation of the Black Army. That was until the prisoners caught word that the anarchists were coming and would likely bring freedom with them. The irony was not lost on him now. Him and the small detachment of guards had been trapped in the lobby, anarchists outside and inside. He was trapped.\n\nThe threat seemed to work, for now at least. As long as Lenoid kept his firearm pointed down the hallway the prisoners would not dare move. He wanted to breathe a sigh of relief but knew the slightest movement could be perceived as weakness and weakness would be capitalized on. \"Sir?\" A fearful whimper slithered out of the group.\n\n\"What?\" Lenoid kept his eyes trained on the hallway before him, his finger hovering over the trigger.\n\n\"They're here.\" It required no explanation. Lenoid could hear it from behind him, the Black Army had arrived at the prison and was now waiting outside the building, preparing for the possibility of a siege. Lenoid's breathing became more rapid. What was there to do? Where would he go? His eye darted back to the men behind him and back to the revolting prisoners. Leonid dropped his gun to the ground with a clink and raised his hands in the air."
 SBA.22.a: "There's no use fighting against the winds of change."
 SBA.23.t: "Stranger in a Familiar Land"
 SBA.23.desc: "'Where am I? I am in my house, in my city, but I look out the window and see a completely foreign land.' Yan scribbled the words into his diary. He held the book close to his chest as he hid behind the drapes of his living room. He was born in Krasnoyarsk, only shortly before the fall of the Union. He saw the city trade hands a few times but it always felt fake, like something one would read about in a book. It felt so real now. It felt dangerous.\n\nYan stepped out into the streets, he could still hear the engines of cars deeper inside the city. It meant he still had time. He added another entry to his diary, the only possession he brought with him, as he walked. 'I am going to flee today, I have decided. The anarchists have breached the defenses of the city and are beginning their assault into the city as I write. If this is to be my last entry, let it be known that I was a man of authority and I died that way as-.'\n\nThe sound of artillery fire in the distance had shook the earth, sending the pen rolling away from him. It was happening. The anarchists were here! Yan began to sprint towards the train station, abandoning his pen in a city he'd never see again. He ran and ran and ran, his legs numb. He was near the station, a block more to go. He rounded a corner and-\n\nPromptly fell on his ass. Standing there were four men, burly in stature and with skulls tattooed onto their arms. Yan screamed, scrambling backwards on the ground. The men looked at the pile of man on the ground with confusion, \"Are you seeing this, Comrade Dimitrievich?\" One of the men nodded. \"I told you! They all walk around so funny!\" The soldiers laughed, some inside joke Yan did not understand, not that he wished too. The soldier extended a hand to the man on the ground, \"Are you native to the city? We're looking for the city hall.\"\n\nYan hugged the diary close to his chest, his wide eyes darting between the confused soldiers, \"You're not going to kill me?\""
 SBA.23.a: "The men laughed."
 SBA.24.t: "A Big Left Tent"
 SBA.24.desc: "He would be shot. Misha knew that it would only be a matter of time. The savages were smart, it terrified him. They were still savages, they could not organize a union, they had no idea how they would conduct international diplomacy, let alone deal with the internal challenges of strongman politicians. They knew one thing, hatred. Freedom was tertiary. He shifted his weight, they should've done them in by now, at this point, it was a cruel punishment to be packed in here with the fellow members of the Social Democratic Party of Krasnoyarsk. Misha saw it then, the men walk on to the makeshift stage quickly assembled in the middle of the meeting hall turned prison cell. About time, Misha thought. The people stepping to the podium were not officers to Misha's chagrin, but the representatives of the General Assembly.\n\n\"Greetings Comrades! I would like to apologize for packing you in here, but I hope you understand the circumstances are a little...odd as of now. I encourage you to take a deep breath.\" The man followed his own instructions, inhaling the sweat and mildew of the room and coughing it soon out. Few in the crowd made half-hearted attempts to mimic the presenter, mostly out of fear, while most just looked on in confusion. \"That is the first breath without the weight of oppression on your backs! While some of the men you may have called allies, even friends, face justice for your actions, we do not believe in indiscriminate violence, that is the policy of oppressors we stand against!\"\n\n\"So you herded us into this room to tell us that you're not going to kill us?\" Misha wondered aloud.\n\n\"Oh no, it's much more than that!\" The presenter reassured, \"You have certain responsibilities now, we all do. Despite our success here, we are still conducting a grand experiment.\" Misha scoffed in the audience, some success this was, the town had been a playground for the Black Army. \"In order for the people of Siberia, of Russia, of the world, even, to be offered a new opportunity, we need you there. You know this city better than us, you are trusted by the people and have proven yourselves open to the cause of the left. In the coming days, your party will be responsible for the reorganization towards a commune.\" Misha nodded in consideration. Well, he thought, maybe they weren't savages after all."
 SBA.24.a: "Social Democrats and Anarchists make for strange bedfellows."
 SBA.25.t: "リューリク王の裁判"
 SBA.25.desc: "リューリクは朽ち果てた宮廷の前に跪いていた。彼の芸術作品や、彼がちょうど最近育て始めていた文化は、壁から剥がされつつあった。子どもたちが、ロシアを王が支配していた時代があると信じないようにするために、男たちは玉座を削り取り始め、それの欠片を褒美や証拠とした。銃の銃身が、彼の首の後ろ側の太った脂肪に食い込んでおり、彼をおとなしくさせている。燃え落ちつつある玉座の間で、五人の男と、一人の女が彼を囲んでいた。その中には知っている男もいた―シウダだ。\n\nシウダは他の人々、すなわち宮廷の略奪者に何かを叫んでいたが、その何かは、リューリクにとって聞きたくないものだった。彼の目は、彼の興味を裏切った。彼の息子が肩を掴まれ、引きづられていくのを見たとき、シウダが何を言ったか聞く必要はなくなった。「リディアはどこだ？」その言葉は、彼をぎょっとさせたに違いない。シウダはすぐに跪く王の方を振り向いたからだ。「私の娘はどこだ？」彼の言葉には絶望が滲み出ていた。\n\nシウダは悲しい笑顔を返した。「ニコライ・クルィロフよ。私は安全保障委員会を代表して謝罪しなければならない。今回の裁判は性急に行われる。」男たちは意識のないユーリー王子を焼け落ちる宮廷の王の隣に置いた。「事情はともかく、今、お前は権威主義、自由な集会と組合結成の弾圧、反動的暴力の罪に問われている。この際、弁明を述べることを歓迎しよう。」\n\nリューリク―ニコライ・クルィロフのことだが―最後に再び辺りを見渡し、シウダを向き返って言った。「私の娘はどこだ？」\n\nその革命家は、シウダの方を手振りで指して、「市民の意見の下、お前の息子は自由だ。」それは良かった。だが、リディアはどこへ？「ニコライ・クルィロフよ。当評議会は、異議もあるが、お前を全ての罪状で有罪とする。お前は街の留置所に勾留される。」シウダはつまらなそうに言っていた。リューリクは首から銃が外れるのを感じ、脇の下から手が現れ、立った状態に持ち上げられた。そのとき、彼女は見えた。血溜まりに、三人の兵士がいるところに、彼女の足があるのが見えた。リューリクはつんざくような悲鳴を上げたが、そのまま連れ去られていった。"
 SBA.25.a: "革命とはいつも美しいものであるとは限らない。"
 SBA.26.t: "二人の男、二つの人生"
 SBA.26.desc: "ステパン・ヴァレンテーエフは赤軍の兵士だった。彼が同志ヴァレンテーエフになる前、ドイツ国防軍によってロシアが粉砕される前、ロシアがバラバラになる前に、ヴァレンテーエフは赤軍の兵士だったのだ。\n\nアレクサンドル・ヴァシレフスキーは今でも赤軍の兵士である。彼がモンゴルの反逆者になる前、ドイツ国防軍によってロシアが粉砕された後、ロシアがバラバラになった後にも、アレクサンドル・ヴァシレフスキーは赤軍の兵士であり続けたのだ。\n\n彼らが廊下を下っていたとき、ヴァレンテーエフは彼の過去と、彼のそばにいる男の過去について考えた。彼は何を言うべきか、そもそも何かを言うべきなのか分からなかった。足音が静けさを満たしていた。ヴァシレフスキーは彼の囚人であった。捕えられた兵士であり、少なくとも記録上は、それ以上の何者でもない。ヴァレンテーエフは、ヴァシレフスキーからの手紙が机の上にあるの気づいたとき、不意を付かれた。手紙を開け、彼の要求を見たとき、さらに度胆を抜かれた。その要求を受け入れたとき、驚きは無くなるだろうと確信していた。\n\n慈悲深く、ヴァシレフスキーは沈黙を破った。「ありがとう。同志ヴァレンテーエフ。」ステパンは、返事を返さなかった。それは、傲慢さやいらだちや、そういった類のものではない。彼は返事を返せなかったから、返事を返さなかったのだ。彼らは、前に見えるドアまでただ歩き続けた。\n\n外に出ると、トラックが待っていた。トラックの荷台には、中身が落ちないように幌がかけられている。ヴァシレフスキーは車のまわりを見ながら、不具合がないか点検していた。ヴァレンテーエフは突然切り出した。「これからどうするんだ？」質問が彼の不意を付き、ヴァシレフスキーはその場で固まった。「そこに着いたらどうするんだ？」彼は質問を繰り返した。\n\n「その町についたら休もうと思う。私は休みながら、元々君の居た町を君たちが行進して、ドイツをこの国から永久に追い出すことを願っているよ。」"
 SBA.26.a: "「幸運を祈る。同志よ。」"
 SBA.27.t: "For the Common Mörön"
 SBA.27.desc: "How did Misha allow himself to get roped into this? Ironic that he would be visiting Mörön, he had to be if this is what his life was now. He didn't hate living under the Black Army, it certainly beat the regime of Andreev, but it was a bit extreme for his liking. The social democratic party was much more up his alley, but yet, whether he feared the repercussions or if deep down in his heart he saw the potential for greatness, Misha agreed to travel to the newly liberated territory.\n\n\"Here.\" He commanded, \"This is the place.\" Mongolia was never an industrial powerhouse, Misha was familiar with the Khanate that once laid claim to the entirety of Eurasia, but this was not the grandiose house of Ghengis. This was meeting hall eight in the retirement home. Misha threw the door open, his entourage following closely behind. The scene before him brought a smile to the bitter old man. The hammer and sickle, the rose, the brilliant tapestry of a star atop the Soyombo. The military may have been lacking but the arts and crafts department surely got all the budget. A little under a hundred men and women crowded into the room, each wearing some memorabilia of their respective party.\n\n\"Greetings Comrades!\" Misha faked a large grin and followed the script. \"The massive turnout here shows something, we are making real progress!\" Misha put his all into the act, but the unenthused crowd was having no part in it. \"Now I want you to take a deep breat-\" Misha stopped, letting out a sigh, \"Ugh, listen. I'm gonna cut the bullshit with you. The General Assembly wants me to give you this spiel about liberation and freedom but that's all looks.\" The visibly confused occupants of the room raised their eyebrows, was this some kind of joke?\n\nMisha could see things were going south, \"Listen, I, uh, it's just that...\" Misha took a deep breath. \"It's that, I cannot explain how this will work with just a premade speech. Anarchy is something you must enjoy for yourself, I have seen it first hand. I lived in a state where people were shot if they passed out from exhaustion. I have seen tyranny first hand and I was used to it, it hardly phased me at the time. Now, I have seen the alternative, I have seen true cooperation, and it's beautiful. You all can bring that to your commune, you can bring cooperation.\" Many glances were shared between the different parties, before they looked back to Misha, giving their nod of approval."
 SBA.27.a: "Not too bad for a reformed conscript."
 SBA.28.t: "Sniffing Out the Rats"
 SBA.28.desc: "Mishurenko smiled in his motorcade, Mongolia was truly lovely this time of year. He truly had been all over the world, Ukraine, to Finland, to Siberia, and now to Mongolia. His country was truly beautiful. Well, it was back when it existed. Mishurenko stopped smiling.\n\nThe truck stopped in the city square. Mishurenko waited as a soldier stepped out from a different vehicle and opened the door for him. He stepped out into the fresh air of a liberated city. A podium had been constructed in the centre of the plaza, a small set of wooden steps leading to a platform with a microphone. Mishuernko avoided looking out to the crowd of people. He didn't want them to see him, not the people, but the spies. The Germans.\n\nThe old general climbed up the stairs, his joints aching with each step, and approached the microphone. He was forced to look out into the crowd. He squinted, trying to get a good long at wherever they may be. They had hidden themselves well apparently. He reached out to the microphone, his mere movements producing a ghastly feedback. He winced in pain until it stopped.\n\n\"Comrades of this newly liberated land.\" Mishurenko paused for applause like Siuda did but received none. Whatever. \"Your liberation has come about at the expense of the freedom fighters of Russia. We have laid down our lives for you, we have made promises to feed and clothe you, we have promised you freedom.\" The crowd looked at him with such malice, this brought a smile to Mishurenko, they were revealing themselves. Only the spies would be so disgusted by liberty. \"Your struggle is not over yet! In your ranks, at this very moment, Germans who slipped into the Red Army as they retreated east are relaying this speech back to their masters in Germania! Finish the struggle! Lift the last boot of your necks and cast out these spies!\" Mishurenko understood why Siuda loved speaking so much, he was getting into it!\n\nThe people, unfortunately, were not. The first man threw insults, the next threw trash, the last threw a rock, narrowly missing his head. Soldiers quickly appeared at his sides and escorted him off the stage and back to the vehicle. Mishurenko smiled once more."
 SBA.28.a: "Traitors all of them."
 SBA.29.t: "包囲下の街"
 SBA.29.desc: "トムスクの町は、シウダや彼の同志たちの圧迫によって揺れ動いていた。ステパノフ、ミシュレンコ、ヴァレンテーエフ。その作曲家は、彼らのことを全員よく知っていた。彼は、その同志たちに対し、奇妙な魅力を感じていた。その拡張の中で、黒衛軍を追っていた記者たちが記事を出版すると、すぐにその記事を読むようにしていたのだ。実際と違って、放送局の上からは、彼らは小さく見えた。ここからでも、彼らの行進は見ることができた。彼は、工場から溢れ出し、荒れ狂う急流に加わり、町の広場に向かい行進する人々の流れを見ていた。\n\n「私は王に賭けていたんだが、」その詩人は嘲笑した。「アナーキストどもが、勝つとは思わなかったね。正直言って。アナーキストに賭けておけばよかったなあ。」\n\n「黙れ。」科学者は静かにさせた。「その女性は―」\n\n「エフゲニヤ？」作曲家が口を挟んだ。\n\n「名前なんてどうでもいい。彼女たちがラジオ越しで話しているんだ。彼女は教育に注力すると言っている。私は彼女の言うことを信じたいね。」\n\n作曲家は窓から眺めるのに戻った。会話のせいで運動の指導者たちを見失ってしまった。今、彼が見ることができるのは、無政府主義運動の旗を振って行進する人々の群れだけだった。部屋のドアが開き、三人は驚いて振り向いた。パニックの表情を浮かべる小さな男の子だった。「カモフが屋上でヘリコプターと一緒にいるんだ。今すぐ行くべきだよ。リハチョフも抵抗組織を作ろうとしてるんだ。この建物にあの行進が向かってくるのを邪魔できるかもしれないよ！」誰一人動かなかった。「来てよ！ほら来て！」\n\n作曲家は詩人と科学者の方を向いた。言葉もなしに、彼は、彼らの計画を理解した。ショスタコーヴィチは詩人に手を差し伸べた。「二人に幸あれ。我々の実験は失敗し、新しい実験が始まる。」"
 SBA.29.a: "その作曲家は足を引きずった。"
 SBA.30.t: "Justice For All"
 SBA.30.desc: "There are many ways to achieve justice. Alexandra had plotted her options from the very moment the man with the dark, blotchy, beard grabbed her wrist as she left the bar. While he dragged her deeper into the alley, Alexandra pictured his head split open, his heartbeat visible in the pulsations of his brain. While she knelt before him, looking up to him undoing his belt, she pictured being in the same position, watching his limp body swing from the gallows. As she laid in the dumpster, discarded like trash after use, she counted the ways to get justice.\n\nThe following morning, Alexandra had made up her mind. Murder would not bring her justice. Attempting to ignore the incident as her mother had done before her would not bring her justice. Alexandra refused to carry the baggage dropped on her by a stranger, a scoundrel who believed he was above the men around him, that he could decide the fate of others. He was the kind of man that would feel victorious if she allowed her rage to overcome her, if he could deprive her of the same humanity he lacked. He would not win.\n\nThe village had come to her call. Not all of them, of course. Many still within the city viewed the woman, even the liberated one, as one who existed to be housewives, to be a bearer of children. Those who stormed the home of the man who forced himself upon her were the true revolutionaries, she decided. Those who dragged him out kicking and screaming, as she was the night prior, were the men and women who would bring change to Russia. The people of the village who stood as a tribunal around the man, a fascist wanderer from the eastern realm, and sentenced him to death, had prevented the man from winning. Alexandra did not concede to rage, she had found justice in the compassion of the people."
 SBA.30.a: "An eye for an eye."
 SBA.31.t: "An Equal Understanding"
 SBA.31.desc: "\"You can bring the next man in, Comrade.\" Comrade Turgenev was a military man at heart. Fighting against the Whites for the Bolsheviks, fighting against the Germans for the Union, and finally fighting against Russians for Russia. Before he could read, he could shoot. It was in his blood.\n\nTwo men emerged from the double doors, one man arrived in rags, no shoes on his feet and unkempt hair. The other reflected light as he walked, the medals dangling off his uniform blinding all that were unfortunate enough to pass by. Comrade Turgenev gave the paper before him another once over. The man described in the file was a complete stranger to the man in rags before him. He had lost twenty pounds, at least. His uniform had likely been burned or kept away as a momento by a prospecting officer. Turgenev watched the pitiful march, as one man led the other, until they both stopped before him.\n\n\"Comrade Turgenev, I present before you today a Red Army officer. His charges include perpetrating unjust human suffering, suppressing the native people of Mongolia, and reactionary violence.\"\n\n\"Thank you, Comrade.\" The aged officer waved away the escort, his attention turned to the man before him. \"You're a soldier?\" The man nodded. \"A good one?\" Another nod. \"With respect to you in mind, I'll ask a quite blunt question. Do you believe your guilty of the crimes you're accused of?\"\n\n\"No.\" The prisoner said flatly. \"I have fought for this nation since I was born and I will do so until I die.\" Turgenev raised a knowing eyebrow, it was almost as if the man was recounting his own upbringing. Turgenev tapped his fingers on the bench in contemplation. He had committed his fair share of morally dubious acts during his service, who was he to judge a man for the same?"
 SBA.31.a: "\"I don't believe you're guilty of any crime.\""
