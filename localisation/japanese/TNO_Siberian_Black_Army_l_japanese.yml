 SBA_PowerStruggle.19.t: "By the People, For the People"
 SBA_PowerStruggle.19.desc: "Magadan was always a bit out of the way, even for a Siberian city - and this time of year, it was certainly frigid. Pyotr Siuda wouldn't've found himself here under any normal circumstance, but he was in the area, and word had gotten up that an American cargo ship had just come in a day ago, recently after the liberation of the city.\n\nStepping down paved roads towards the docks, an elected officer by the name of Burakh shadowed Siuda. His men had been watching the cargo ship that had docked itself in one of Magadan's jetties. By a ramp leading to the deck of the ship itself, a pair of soldiers stood next to what Siuda could only assume was the Captain of the cargo ship. He looked up as Siuda approached, and even looked a little relieved to see him.\n\n\"Finally,\" the Captain grumbled in a thick accent. \"Are you in charge? Should I get a translator?\"\n\nSiuda stopped in front of him. Immediately, he spoke. \"Translator? No. No. No need,\" He said, English tenuous.\n\nThe Captain blinked, bushy brows furrowing together. \"-well, alright. We've got foodstuffs, warm clothes, lotsa' supplies for the winter here...\" He explained, while Siuda nodded along. Pyotr stole a glance with Burakh, trying to hide a mischievous smile that began to creep onto his face. Siuda whispered to the young officer, murmuring an order - and just like that, Burakh peeled off, starting to marshal his men. The Captain watched as soldiers in dark uniforms started to march by.\n\nSuffice to say, the Captain had grown more than a little suspicious. His eyes narrowed. \"You are - you are the-\"\n\nSiuda cut him off. \"Yes,\" he responded, not even giving the Captain a chance to respond. The American looked over his shoulder as soldiers started to swarm the decks of his ships, working together to lift boxes and cart them down towards a forming crowd. The Captain looked as if he was about to protest, as soldiers broke open the crates and tossed the goods inside to beckoning civilians. Looking back at Siuda's face, and the guilty smile wrought upon it, the Captain concluded one thing."
 SBA_PowerStruggle.19.a: "\"I don't get paid enough for this...\""
