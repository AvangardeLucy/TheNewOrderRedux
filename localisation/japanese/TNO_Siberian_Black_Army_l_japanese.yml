 SBA_second_revolutionary_reconstruction_desc: "多くの人に短命に終わると思われたシベリア・ソビエトは、この混沌とした時代を生き延びた。我々は何万もの人々の犠牲によって、ヤゴーダの圧政からの自立を成し遂げたのだ。だが、この栄光ある革命の防衛体制は未だ不十分だ。先の戦争によって黒衛軍は疲弊し、軍需産業の規模も我々の装備を充足させるには不十分だ。だが、我々はシベリア解放のためには躊躇なくあらゆる手段を行使する。そして兵士たちもロシア全域に革命的アナーキズムを広めるという熱意に満ち溢れている。神も主人もいらない！必要なのは人間だけだ！"
 SBA_second_the_red_mantle_desc: "シベリア計画とは、独ソ戦に備えて行われた東方への産業移転計画だ。我々は戦争には負けたが、計画に基づいて行われた工業化によって、ソ連邦は誰も予想しなかったほど急速な工業化を成し遂げた。皮肉なことに、シベリアはその計画の焦点ではなかったため、我々の住む地域の工業化はそれほど進んではいない。だがそれでも、残された工業施設は発展のための確かな基盤となることだろう。"
 SBA_second_the_peoples_survey_desc: "コミューン内で資源の効率的に利用するには、工業化、資源開発、そして農業それぞれに適した地域を把握しておくことが重要だ。加えて軍閥の支配領域の境界線は不確定で頻繁に変化する。だから土地の調査を行うことが必要だ。調査を行うことによって、どこからどこまでが我々の支配領域なのかといったことや、戦争の際にどの地域が重要で、どの地域を守るべきなのかといったことを正確に把握することができる。そしてこの調査のためには、各地の人々によって「人民調査委員会」を結成することが必要だ。この委員会は、コミューン間で互いの土地の調査を共同で行うために結成される。"
 SBA_second_industrial_data_consolidation_desc: "自由地区では極度に分権化された政治体制ゆえに、各コミューンが使用できる工業機械の質と量は、しばしばコミューン自身の生産能力によって決定されている。この結果、コミューン間で著しい生産能力の格差が生じ、必要なだけの生産を実現できないコミューンが時折生まれてしまっていた。各コミューンの生産能力についてのデータを総合することによって、どのコミューンに優先的に投資すべきか把握することができるだろう。"
 SBA_second_begin_the_redistribution_desc: "土地改革は数年前、シベリア・ソビエトが結成された当初から着手していた改革だが、それは未だに完了できていない。なぜなら、結成当初の我々は何よりも存続することに全力を傾けねばならず、それ故に土地改革を行う余裕がなかったのだ。だが存続するという最大の問題が一応解決されたことで、ようやく我々はこの改革を再開することが可能となった。土地改革のための最大の障害は、各コミューンの利害対立だ。着手した当時、どのコミューンもより多くの土地を獲得するために、資源を浪費していた。この問題を解決するためには、より公平な方法による境界策定が必要となるだろう。"
 SBA_second_repair_the_transsib_desc: "ツァーリズムが残した数少ない成功の一つが、シベリア鉄道である。この鉄道の完成は、全ロシアに極めて大きな影響を与えた。かつてないほどに、ロシア全域が接続されたのだ。この鉄道はブハーリン政権時代に特に多く使われ、1950年代の独ソ戦においてはソ連の生命線であった。そのため敗戦ののち、鉄道はルフトヴァッフェによって徹底的に破壊された。だが、ロシアの空から彼らが消え去った今、この鉄道を修復し、かつての栄光を取り戻させることができるかもしれない。"
 SBA_second_continue_regional_interconnection_desc: "インフラの整備は常に欠かしてはならない。インフラ整備を行うことは、資源の流れを円滑化するだけでなく、各コミューンの距離を縮めることにも繋がる。それは経済的だけでなく政治的にも有効なことである。そして、シベリア・ソビエトが拡大するにつれて、インフラ整備はますます重要となるだろう。我々は道路の建設に更なる投資を行い、孤立したコミューンを作らないようにしなくてはならないのだ。"
 SBA_second_return_to_the_mines_desc: "経済が平時の水準まで回復し、復興のための公共事業が行われたことによって、我々の経済は急速に発展している。だがそれ故に鉱物資源の需要はおよそ10倍となり、多くのコミューンにおいて資源不足が生じている。ルフトヴァッフェにより鉱山が破壊される危険がなくなった今こそ、閉鎖していた鉱山の操業を再開するよい機会だろう。そして操業再開にあたって、鉱山へのアクセスが容易なコミューンに対し、新たな採掘機械を供給することも必要となるだろう。"
 SBA_second_dedicated_agricultural_production_desc: "我々のコミューンはどんどん拡大し続けている。コミューンによって日々食料が供給されることにより、出生率は大きく向上した。だがこれを継続するためには、農業生産の更なる拡大が必要不可欠だ。そしてそのために、農業機械の更なる生産と供給を行わなくてはならない。このことは農民たちを助けるだけでなく、労働者たちがより良い働きをすることにも繋がることだろう。"
 SBA_second_rural_production_nodes_desc: "アナーキストの社会の中心は都市やその郊外ではなく、地方の地域社会にある。こうした地域の生産という分野における都市への依存を終わらせることは、我々にとって重要な目標だ。そのためには、地方のコミューンにおける生産拠点を整備することが必要だ。さらにこのことは、各コミューンがライフルを自分たちで生産することを可能とし、黒衛軍全体の武装にも役立つことだろう。"
 SBA_second_the_foundation_laid_desc: "誰もが実現不可能と考えていたアナーキズムという政治理論は、実際には優れた理論であるということを幾度となく証明してきた。ついに我々は倫理観にも抵触することなく、一部の特権階級だけが得をすることもない、全ロシアの人々が利益を得ることができる経済制度を完成させたのだ。"
 SBA_second_the_grey_area_desc: "世界が完璧なものであるならば、そこには自然とアナーキズム社会が生まれてくるだろう。そうした世界においては、腐敗し、富裕層を優遇する不公正な国家に対して人々は間違いなく反旗を翻す。だが実際に我々が住む世界では、人々はもっと自分の国に愛着を持っている。そして多くの国々は我々を脅威とみなしているのだ。コミューンは、そういった国々からの攻撃に対し独力では対応できない。だから革命の防衛には、中央集権的な軍隊が必要なのだ！「おいおい、中央集権的なアナーキストの軍隊だって？お前は何を言ってるんだ？」「そもそも、全コミューンを指導する中央評議会なんてものは、アナーキズムの理念に反しているんじゃないのか？」「お前たちはアナーキズムの根幹部分を忘れてないか？」もっともな指摘である。こうした議論は重要だ。こういった活発な議論によって、コミューンと個人の権利という問題を解決せねばならないのだ。"
 SBA_second_delegate_industrial_administration_desc: "そもそも共産主義とは、生産手段を人民のもとに取り返すことを目的としたイデオロギーだ。中央集権的な政府による統制経済は、この考え方に完全に違反している。我々はそういった手段によらずに効率的な経済を構築していかねばならないのだ。そしてそのために、我々はいくつかのコミューンで構成される産業委員会を設置することにした。彼らにはある程度の予算が割り当てられ、その予算は経済の効率化だけでなく、発展の遅れているコミューンの支援にも回されることだろう。"
 SBA_second_the_industrial_security_council_desc: "効率的な経済を構築するという困難な課題の解決には、中央集権的な国家機構が必要となる。なぜなら、どのコミューンも自力では防衛を行えないのと同じように、産業の発展も自力では行えないのだ。我々の発展のためには、黒衛軍が保有する武力を背景に、産業についての情報を収集、分析する機関を構築するべきだろう。彼らにそういった事業を一任することによって初めて、工業化が可能となるのだ。"
 SBA_second_roads_for_grain_desc: "コミューン間での商業の発展には、農作物運搬用の道路の建設がますます重要となるだろう。そして穀物バンクを設置し、余剰農作物をその道路を利用し各コミューン間で分配することによって、コミューンはさらに発展することができる。穀物バンクに貯蔵される食料は、余剰農作物の生まれたコミューンによって自発的に供給される。そしてそこに供給した食料の量に応じて、それに見合った資金や資源、産業機械などをコミューンは受け取ることができる。"
 SBA_second_collective_defense_requirements_desc: "安全保障のためには、インフラの整備は急務だ。軍を配置していない地域が奇襲を受けたときや、二正面作戦を強いられた場合に、インフラが整備されていれば迅速に、そして効率的に対応することができる。そのために特別税を徴収し、直ちに建設を開始しなくてはならない。この税は各コミューンに混乱をもたらすかもしれないが、これは必要な税なのだ。"
 SBA_second_incentivize_qualified_personnel_desc: "我々シベリア・ソビエトにおいては、電気工学、機械工学といった重要分野の専門家の不足が深刻なものとなっている。この問題は、主にソ連邦崩壊後のロシアにおいて集団的な教育が行われていないことに起因している。この問題の一番の解決策は、こういった分野に就職する人を増やすことだ。労働者たちが相互に専門技術を教え合うことによって、この分野の専門家を増やすことができるだろう。"
 SBA_second_black_army_engineer_brigades_desc: "専門的な技師の不足は、革命の防衛という目的のためにも大きな問題となっている。この問題の解決には、黒衛軍の訓練システムが大いに役立つことだろう。才能のある者を徴兵し、軍隊内でそうした技術を学ばせるのだ。故郷に帰還した彼らは軍隊内で培った技術を生かし、コミューンの発展のために尽力してくれるだろう。これは誰にとってもメリットのある手法なのだ！"
 SBA_second_assist_village_schools_desc: "教育は、我々のコミューンを原始時代から現代へと進歩させる一番の方法である。より良い教育機関を構築するためには、各コミューンへの支援を強化することが必要だ。このことの一環として、優秀な教師を各地に派遣し、教師の養成を行う予定だ。そして、学校に進学する人の数を増やすことで、これらの支援の効果をさらに大きくすることができる。"
 SBA_second_expand_the_umbrella_desc: "学校と教育は安全保障のための重要な要素だ。人民が反動主義や反革命のイデオロギーに触れることを許してはならない。彼らがそういった思想に触れることを防ぐためには、教育制度を軍の管理下に置くと良いだろう。それにそもそも、中央集権的な教育制度それ自体が、効率的な教育という利点を持っているのだ。"
 SBA_second_the_contradictions_settled_desc: "かつてのソ連邦と同様に、我々はどこまでが政府権力の及ぶ範囲で、どこまでが人民の権利なのか、という問題についてのある程度の結論に達した。我々のアナーキズムに生じていた矛盾は完全に解決され、さらにその過程でかつて問題になっていた行政上の課題も同様に解決された。たとえどのような道を我々が辿ったとしても、それはロシアの人民のより大きな幸福のために行ったことなのだ。後世の人々の我々への評価が正当なものとなりますように……"
 SBA_second_the_black_army_desc: "黒衛軍はこの地における革命と自由の守護者であり、そして暴君や独裁者たちの手からシベリアを救うための軍隊でもある。だがシベリアでの戦争の影響は大きく、我々の軍は疲弊している。装備と人員という面でさえ、周辺の勢力と同等の力を取り戻すには長い時間を要するだろう。速やかに軍隊の再建を成し遂げるためには、現状を把握し、改善すべき点を確認しておくことが有効だ。"
 SBA_second_review_the_chain_of_command_desc: "軍隊内民主主義に基づき、我々の将校は顔の見えない最高司令部ではなく人民自身によって選出されている。このシステムは過去数年にわたって民主化の一環として行われてきたが、その弊害として無能が将校になる事態を招いてしまった。だが実際のところそれは問題にはならない。なぜなら、無能な将校は人民の手で直ちに罷免されるのだ。我々はそうした無能が将校になっていないか調べるために、将校に対して試験を実施する必要がある。"
 SBA_second_learning_from_experience_desc: "黒衛軍には全ロシアで最良の将軍たちが所属している。ロシア内戦から近年のシベリア戦争に至るまで、彼らは長い経験を積んできた。彼らの経験は、新たな士官を養成する際に大いに役立つことだろう。彼らと協力してドクトリンの統一を行い、そして士官の養成プログラムを完成させるのだ。"
 SBA_second_specialized_unit_roles_desc: "この数年間の経験から、他勢力と渡り合うためには黒衛軍の更なる専門化が必要だということが明らかになった。これからは装甲部隊や航空戦力を有する近代的な軍隊との戦いが想定される以上、各部隊の役割分担の重要性はますます増している。そしてそのためには、追加の軍事予算を設定し、装備調達、軍事工学、偵察、敵地潜入といった専門的な部隊の創設を行わなくてはならない。"
 SBA_second_black_guards_divisions_desc: "ロシア内戦の時代、戦場にはタチャンカと呼ばれる機関銃付きの馬車に乗り込み、敵地に突入していった勇敢な兵士たちがいた。我々にも彼らのような強く勇敢な部隊が必要だ。そのために、我々は新たに精鋭部隊を創設することにした。黒衛軍で最も優秀な兵士たちから成る部隊である。軍隊内でテストを行い、その部隊に所属するのに相応しい者を選出するのだ。彼らは将来的には、必要な時に直ちに展開し、全土における防御と攻撃を主導することになるだろう。"
 SBA_second_enhanced_equipment_channels_desc: "現在の装備の供給体制は、非効率的であるだけでなく、拡大することも困難な構造になっている。そこで装備生産を担当する部署から、いくつかの改革案が出されている。そもそも、装備の低い信頼性、在庫管理の失敗といった種々の問題の原因は、いずれも現場とのコミュニケーション不足にあった。改革案とは、軍需工場と補給基地との間に電話回線を設置することでこの問題の解決を図る、といったものだ。これが上手くいけば、供給体制の改善に繋がることだろう。"
 SBA_second_the_new_tachanka_desc: "我々の保有する装甲部隊の戦力は、ロシアの統一を目指す他の勢力に比べ大きく遅れを取っている。この状況を変えるべく、我々はシベリア戦争期に鹵獲したドイツ、アメリカ、日本といった先進諸国の戦車のリバースエンジニアリングを行ってきた。そこから得られた技術と、前大戦で活躍したT-34、T-44といった戦車の開発時の経験を活かし、我々は新たにオリジナルの戦車を設計することが可能となった。"
 SBA_second_expand_on_the_design_desc: "技術発展と設計インフラの整備により、我々はようやく新型MBTの開発に着手できるようになった。この新型戦車には、電動スターター、2台の砲安定装置、暗視装置、4ストローク1室水冷式ディーゼルエンジン、45発装填といった様々な新技術が取り入れられている。これら新技術はいずれも信頼性に欠ける部分があるが、それでもこれはロシアの戦車開発の飛躍的な進歩の象徴といえるだろう。この技術が、我々の装甲部隊の礎を成すことは疑いない。"
 SBA_second_coverage_from_above_desc: "各地から集結した数十人の技術者たちによって、撃墜したドイツの爆撃機や、その他諸国の戦闘機のリバースエンジニアリングが行われた。ここから得られた技術により、我々は近隣の諸勢力と同等の航空技術を手に入れるどころか、将来的にはジェット機の開発さえ可能となるだろう。"
 SBA_second_our_blade_honed_desc: "シベリア戦争により、我々は極度に疲弊していた。我々は外部の支援も産業もない中で激しい戦いを何年も続けていた。誰もが我々の実験が失敗に終わると考えていた。彼らは間違っていた。その後の数年間で、我々は軍の再建を成し遂げ、そしてその過程で我々はさらに強くなった。大規模な産業という強固な基盤を有し、人口も大きく増加している。我々の刃は研ぎ澄まされ、そして鍛え上げられている。さあ、反撃の狼煙を上げろ。革命の防衛には、攻撃あるのみだ！"
