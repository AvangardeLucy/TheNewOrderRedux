 SBA_PowerStruggle.25.t: "It Won't Take Much"
 SBA_PowerStruggle.25.desc: "It's never just one drink. As Stepan Valenteev and Pyotr Siuda sat idle, side by side at the bar, their conversation jumped from topic to topic sporadically. \"I swear!\" Siuda cackled, \"I'm being completely honest! She made a doll in my likeness, out of her own hair!\" Siuda put emphasis on the last words, exaggerating the absurdity of the statement. The typically stoic General Valenteev couldn't help but laugh. \"And, and, and,\" Siuda continued, \"She asked me if I liked it!\" Siuda made a face of disbelief, \"Do I like it?! So what do I do? Tell her no? That it's the most disgusting thing I've ever laid eyes on? I had to tell her I loved it! I still have it in my suitcase!\" The two shared a minute of pure, alcohol induced laughter.\n\nAs the laughing died down, Valenteev wiped at his eyes, \"Ah Comrade Siuda-\"\n\n\"Please, Pyotr would be enough.\"\n\n\"You know how to have fun, I have not had a chance to unwind like this since the last time we drank together. Your invitation tonight was thoroughly appreciated.\" Valenteev stood, stumbling only slightly, and pushed his stool against the bar.\n\nSiuda rose with him, grabbing his coat from the rack adjacent, \"Let me walk you to your vehicle.\" He insisted, \"There was one more thing I was hoping to discuss.\" As the two walked out of the bar and into the cold, outside world, reality set back in. They were not friends, or comrades, or simple war buddies, they were responsible for this land. Siuda turned to Valenteev, gripping tightly on his shoulder, \"Comrade. I'm afraid we won't have many more moments like this.\"\n\nValenteev, still under the influence, flashed a dopey smile, \"I would have to agree, we're almost to my car.\"\n\nSiuda offered back polite laughter, but the cold had largely sobered him up, \"No, that's not quite what I mean. You know Ivan is plotting something, I feel it. The protest in Tomsk, the attack on our convoy, hell, if he pulled the strings behind the strings behind the demonstrators in Irkutsk too! He's going to act soon, Comrade. I need to know if you're on my side.\""
 SBA_PowerStruggle.25.a: "Valenteev threw his head back in laughter, \"You thought I would support Ivan?\""
