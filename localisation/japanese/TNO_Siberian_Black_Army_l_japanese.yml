 SBA.85.t: "Little Fires Burn Brightest"
 SBA.85.desc: "Bright Orange, that's the color of love. Some would tell you it's a dark, passionate red, others would tell you it's a deep blue to rival the darkest trenches of the ocean. Love is not a rainbow of colors built from the years spent, learning, crying their eyes out, and screaming at the top of their lungs. Love is not a collection of experiences. Love is a spark, a wild and angry creature that thrashes around in a persons heart the moment they see someone. THE one. In that intense moment of first meeting, the brain is hijacked, all senses thrown to the wayside. Who needs the senses anyways?\n\nLove is pain. A battered and broken creature that has suffered too long inside your stomach. It yearns for freedom, for a miracle, to escape from its cage. Yet it remains dormant and docile, love.\n\nLove is a broken promise. A jealous and bitter creature tired of putting up with non-existent bullshit. It rips open its chest and pulls out its beating heart and demands its partner shatter it to the ground and turn away as its pieces scatter into the wind.\n\nLove is forgiveness. A remorseful and pitiful creature which clogs up the organs of the body with sorries, pushing them up the throat with all their might.\n\nLove is in an instant. A moment of connection between two people that sets them on the course for the rest of their lives. They might think they know love, but one doesn't feel it until the moment it makes itself known."
 SBA.85.a: "Above all else, love is victorious."
