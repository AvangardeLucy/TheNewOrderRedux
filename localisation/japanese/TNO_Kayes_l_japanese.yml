 POLITICS_MOUSSA_TRAORE_DESC: "ムーサ・トラオレは他心を抱く男ではなかったが、3つの信念を持っていた。彼は誇り高きイスラム教徒であり、フランス人の友人であり、反共産主義者であった。彼の民兵もまた、それを信念としていた。それこそが、彼がマリ政府とケイタに背を向けた理由であり、今では南西部の社会主義者の脅威に対抗するための希望となっている。\n\nトラオレはセベトゥという村にヨーロッパでの戦争の3年前、本土が陥落する4年前に生まれた。フランス軍が空爆を受けていた頃には、10代の頃にはすでにケイタの民兵に参加していた。年上の民兵からイスラム教の本質を教わったトラオレは、軍の中で昇進する中で進歩的なケイタを憎むようになっていった。また、フランス人に共感するようになっていった。時折、彼はフランス製の銃の入ったバッグを持って現れ、彼はそれを略奪行の成果だと言っていたが、彼の地元のぼろぼろの民兵たちは、彼がフランス人と取引をしていることをよく知っていた。\n\n爆撃がおさまるにつれて、トラオレと彼の民兵はケイタが支配していた地域の北西部で力を握り始め、このカイエの新政府に亡命する人々が増えるにつれ、徐々に影響力を増していった。手遅れになる前に、トラオレはケイタが支配する国家とは別のマリ国家を宣言した。今、ゲームが始まる。トラオレは神の光をしっかりと味方につけて、社会主義者のクズどもを叩きのめすだろう。"
 KAY_idea_islamic_influences_desc: "世俗主義の実験は行われ、そして失敗した。これはここから遠く離れた別の国家でなら機能するかもしれないが、ここマリでは単に実現不可能だ。過去の王国はその中心にイスラム教があり、それによってその国々は強い力を誇っていた。そのために、イスラム教は現代のマリをも強いものにしてくれるだろう。\n\nカイ政府は社会的にも政治的にもイスラム教を基盤に置き、それらを強固に保っている。マリが再統一された時、イスラム教は国家を束ねる役割を果たし、その国を建てる強い基礎となるだろう。"
 KAY_idea_decentralized_high_command_desc: "The Kayes' government is not some absolute regime underneath Traoré, in spite of what one may initially assume. Forged out of the will of many disaffected Malian officers, said officers now hold a great deal of influence and sway, equal to Traoré's own.\n\nThis is obviously a nightmare in terms of chain of command and logistics, with every general making use of their independence to pursue their own personal aim, and constantly wrestling over logistical primacy over their peers. If the government is to survive, Traoré will need to find a way to rationalize the high command."
