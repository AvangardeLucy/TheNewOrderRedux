 POLITICS_FAISAL_DESC:0 "近代化とは何だろう。兵舎の将校は社会主義だと言い、赤の王子は自由と平等主義の理想だと言い、テヘランのシャーは西洋化と反伝統主義と見る。しかし、ファイサル・ビン・アブドゥルアズィーズ・アール・サウードにとっての近代化とは、イスラムとアラブの伝統と政治を放棄して、社会主義、民主主義、国家主義という西洋の教義に無意味に従う必要はないものなのだ。\n\n聡明で有能、愛されているこの若き王子はサウード家の中で急速に頭角を現し、王国内のさまざまな役職を務め、父から多岐にわたる外交任務の代理人を任されることになった。その手腕は父や王室から高く評価され、後継者として指名されるほどだったが、不安定さが懸念され、ファイサルの兄、サウードが皇太子の座にとどまることになる。しかし、常に狡猾な皇太子は自分の影響力を失うどころか、逆に影響力と地位を高めていき、ついには兄弟のサウードとタラールとの衝突に至った。\n\nファイサルの役職が王国のどこであろうと、常に変わらないものがあった。それは奴隷制度、貧困、無秩序、そして低開発の光景であった。王国を離れて外の世界に目を向ければ植民地主義、帝国主義、差別が目に飛び込んでくる。イスラムの国々は人々と自らの神について何も知らない征服者の手の中に捕らわれた。ファイサルは人種、性別、宗派を見なかった。それは彼にとって無意味なものであり、すべてのムスリムに共通する、神の臣民を縛る共通の痛みを消し去るための闘いにおける無駄な区分でしかなかったからである。\n\n確保された王座に就いたからには、国家の近代化、国民と文化の維持が何よりも大切だ。左翼は憲法について抗議するかもしれないが、神の言葉だけが憲法ではないのだろうか？聖職者は彼の改革に抗議するかもしれないが、まともな人間なら彼のイスラム教の信念とイスラム国家全体を向上させるという決意を疑うことはできないだろう。"
