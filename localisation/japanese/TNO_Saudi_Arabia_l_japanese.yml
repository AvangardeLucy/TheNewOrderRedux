 POLITICS_SAUD_DESC:0 "サウジアラビアは過酷な地であるが、サウード・ビン・アブドゥルアズィーズは意外に優しい支配者である。もちろん、ある程度なのだが、多くの支配者はニュアンスで定義されるのが普通である。しかし、今は決して穏健な時代ではなく、国王の足下の地盤は常に揺らいでいる。サウジアラビア人の信仰は古いからの物であるが、彼らを取り巻く世界は息苦しいほど新しいからだ。\n\n国王は父親の征服によって支配された不毛の地で育った。後継ぎとなった彼は、神に仕え、臣民を愛するようにと父親から忠告された。1940年代から1950年代にかけての混乱期には教育やインフラ整備などの改革を進め、サウジアラビアを近代化することに全力を注いだ。領土に貪欲なイタリア帝国との性急な取引によって、アラビアは独立を保った、少なくとも王室出版物はそう主張している。しかし、なぜ帝国がこんなにも貧弱な国を欲しがるのか、サウジアラビア人は誰も疑問に思っていない。\n\n事態は安定していた。地震計のセンサーが東部の砂の下に金塊を発見するまでは。サウジアラビアの石油産業は爆発的に成長し、お金とともに名声－－そして注目－－も集まるようになった。国王は石油を求める列強の旺盛な欲求とのバランスを取りながら、反抗的で保守的になりつつある国民を管理しなければならない。そして、隣国エジプトやイラクは怪しげな沈黙を保ち続け、彼らの国内の不安定な情勢はアラビアをも脅かしている。\n\nサウジアラビアの宮廷と国王は監視し、陰謀を企てる。そして世界のエンジンを弄び、自分たちの行動を待っているのだ。"
 SAU_tribal_insurgency:0 "部族の反乱"
 SAU_tribal_insurgency_desc:0 "ドイツ・ライヒとの対立が日に日に深まる中、我が国の軍事行動は国内にいる少数民族集団によるゲリラ攻撃によって阻害されている。我々への侵攻に備えて、我々を弱らせたいドイツ人からの支援を受けていることは間違いない、反抗的な部族は少なからぬ脅威である。"
 SAU_defenders_of_the_umma:0 "ウンマの防衛者"
 SAU_defenders_of_the_umma_desc:0 "二聖モスクの守護者であるサウード家は、イスラム世界の一部に大きな影響力を及ぼしている。西洋、特にイタリアの帝国主義に抑圧されていると感じている多くの信者はイスラムと抵抗の防波堤としてサウジアラビアに注目し－－ムスリム同胞団のような組織の創設につながった。名目上の同盟国であるイタリアとサウジアラビア王国はその結果、互いに不信感を募らせ、ゆっくりと、しかし着実に関係を悪化させている。"
 SAU_salafi_ascendancy:0 "サラフィーの台頭"
 SAU_salafi_ascendancy_desc:0 "イスラム教における厳格で保守的な改革運動であるサラフィー主義は18世紀以来、サウジアラビアの文化において支配的な力を持っている。創始者イブン・アブドゥルワッハーブの教えは、この国の公式な、そして国から後援されているイスラム教の形式であり、サラフィーの聖職者はサウジアラビアの宮廷で影響力を持っている。サウジアラビアでは信仰と政治の境界が地球上のどの場所よりも曖昧である。"
 SAU_kingdom_of_blacck_gold:0 "黒き黄金の王国"
 SAU_kingdom_of_blacck_gold_desc:0 "かつてはアラビアの中心地にある単なる部族国家だったサウジアラビアはアッラーフと石油の恩恵でその運勢を高めてきた。砂から無尽蔵に湧き出る黒い金。サウジアラビアの経済において、それは他のどの分野よりも重要な位置を占めている。イタリアとの同盟の恩恵で、サウジアラビアは石油を世界中に売りさばくことで巨額の富を築き、その使い道に困るほどである。"
 SAU_ARCO_ENI_memorandum_of_understanding:0 "ARCO＝ENI覚書"
 SAU_ARCO_ENI_memorandum_of_understanding_desc:0 "枢軸国の軍隊が中東を襲った時、サウジアラビアは両手を広げて彼らを歓迎した－－そして第二次世界大戦後、彼らはイタリアと協力政策をとり、最終的にはそれぞれの国営石油会社の間で協定を結ぶに至ったのである。通商外交の真骨頂として、サウジアラビアはイタリアとの同盟関係を再確認し、ENIはARCOとの非競争条約に合意したのだ。現金の一部と引き換えにENIのタンカーはサウジアラビアの石油と貿易代理店を運んで海を航海し、彼らがどこに行ってもリヤドの影響力はついて回っている。"
