 BOV_dmytro_klyachkivsky:0 "ドミトロ・クリャチェフスキー"
 POLITICS_DMYTRO_KLYACHKIVSKY_DESC:0 "忠誠。勇気。犠牲。ステパーン・バンデーラが自由のために必要だと考えた価値観、それに続くドミトロ・クリャチェフスキーも熱狂的であった。バンデーラの意志により、ウクライナの土地を汚した堕落者たちをガリツィアとヴォルィーニから浄化したのだ。ヴォシチ・コノヴァレッツが病気で倒れた時、彼らはウクライナを略奪したドイツ軍に屈した大逆者のメルニクに対抗して人々を結集させた。\n\n忠誠。勇気。犠牲。価値観は長きにわたり失われていた。クリャチェフスキーはバンデーラの後を継いで、ウクライナ反乱軍を率いることになった。第一次闘争は血みどろの戦いとなり、多くの者がドイツの鋼鉄の怒りに触れた。真の革命家が戦い続ける一方で、意志薄弱な者たちは捨てられた。第二次闘争は成功したが、意気地なしの雑種犬が戻ってきて、国家弁務官の断片に仕えるようになり、中には共和主義に転向する者さえいた。裏切り者の大群に圧倒され、クリャチェフスキーは復讐を果たすことになる。\n\n忠誠。勇気。犠牲。価値観は取り戻されなければならない。ウクライナの人々は裏切り者と外国人の主人に縛られ、鎖につながれて苦しんでいる。彼らを救えるのは真の強さだけであり、退廃したリベラルでもなく、社会主義者のユダヤ人でもなく、外国のゴキブリどもでもないのだ。奴らは治療すべき病であり、戦いの火によってのみ浄化される毒である。バンデーラの意思が達成されるまで、ウクライナに自由はないのだ。"
