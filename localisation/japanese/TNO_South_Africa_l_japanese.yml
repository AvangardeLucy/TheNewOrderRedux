 POLITICS_VILLIERS_GRAAFF_DESC:0 "父の後を継いでケープタウン準男爵になったデ・ヴィリエ・グラーフは、すぐに南アフリカ政界に進出した。彼は、下積み時代からキャリアを積み、国会議員としてスタートした。最終的に彼の努力と約束の完遂で、56年には統一党の党首に選出された。グラーフには、首相としての権力の獲得が忠実に必要であり、その後継者となるように思えた。彼は、国家が分裂しないように、繊細なカードの家の均衡を取り、制度をうまく利用しなければならなかった。\n\n就任以来、グラーフは、南アフリカが持つ脆弱な均衡を保つために、たゆまぬ努力を続けてきた。問題の大部分は、国民党（NP）やボーア人たちが、悪意をもって彼につきまとい、短剣で武装し、彼を裏切って自由になる機会を待つことにある。もう一つの問題は、アフリカ民族会議（ANP）である。彼らは、長い間約束されていた権利と公平な待遇を待ち、毎日街頭抗議している黒人の集合体によって設立された組織だ。当然、グラーフの解答は明確であった。両者を弾圧し、互いに相手を翻弄し、もしも、もしかしたら、うまく抵抗を鎮めるための条件を交渉するかもしれない。\n\nこの年1962年、南アフリカは衝突の危機に瀕していた。NPもANCも落ち着きを失い、日を追うごとに過激さを増し、政府にとって危険な存在になってきている。ドイツ人は国境で待ち構えており、いつケープ植民地の新鮮な肉に食い込んでもいいように爪を研ぎ、人々の自由を破壊すると脅している。デ・ヴィリエ・グラーフ首相は、せっかくの努力が一挙に破壊されないよう、国の舵取りを正しく行い、それなりの準備をしなければならない。"
