 SAF_diamonds_from_sierra_leon_desc:0 "\n\n\n\n\n\n約100年前のキンバリーでのダイヤモンドの発見によって、我が国は農民の国から坑夫の国へと変貌を遂げた。それ以来、ケープには無限の富を夢見て世界中から移民がやってきたが、鉱山貿易は冒険家のための場所ではない。セシル・ローズによって設立され現在はケープタウンのハリー・オッペンハイマーが経営するデビアス社は、宝石の採掘と貿易を完全に支配している。デビアスと密接に協力することにより、OFNと統一条約の両経済圏へ門戸を開いただけではなく、我が国を誇り高き先進国にするための手段を手に入れたのである。もっとも、目を光らせる超大国の怒りを買わなければ、の話であるが。\n\n我々は月当たり£GFX_diamond_texticon [?SAF_diamond_gain|G0][get.SAF_diamond_plural_gain]を得る。\n我々は£GFX_diamond_texticon [?SAF_diamond_count|G0][get.SAF_diamond_plural]を所持している。\n\n統一条約との貿易は[SAFPaktTradeAvailable]である。\n統一条約の我々に対する不満は[?SAF_Pakt_Displeasure|R0%]である。"
