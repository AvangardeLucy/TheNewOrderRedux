 SAF_american_companies_deal:0 "アメリカ企業への対応"
 SAF_american_companies_deal_desc:0 "圧政と闇との戦いのなかで、物資の援助は極めて重要である。我々は外国への援助の申し入れを開始するが、アメリカの企業が当然の選択になるだろう。ドイツの勢力圏の外にあって我々の生き方に友好的であるため、友好的な取り決めを結ぶことができるはずだ。"
 SAF_buy_american_guns:0 "アメリカ製重火器の購入"
 SAF_buy_american_guns_desc:0 "OFNとの提携関係が深まりつつあり、アメリカ製の武器を退路湯に購入することが可能になった。値は張るかもしれないが、我が国の兵士が手にするライフルは全て、ファシスト共が手にできないものだ！"
 SAF_tech_support_industry:0 "アメリカの産業研究を要求"
 SAF_tech_support_industry_desc:0 "アメリカの最も良く知られた点は、自然の華麗さよりも、潜在工業力である。アメリカの顧問官が海外に呼ばれ、ケープの向上に広大な技術的ノウハウをもたらすかもしれない。我々は生産努力を更に増加させ、最大限の効率を達成するために革新的な方法を見つけなければならない！"
 SAF_tech_support_infantry:0 "アメリカの軍事研究を要求"
 SAF_tech_support_infantry_desc:0 "我々は誇りある国であるが、我々にできることは限られている。我々はアメリカの軍事理論を我が国に呼び込むことができる。起こった教義上、装備上の失敗を分析することができれば、侵略者の野郎共に対抗するチャンスかもしれない。"
 SAF_american_companies_deal_big:0 "大規模契約の締結"
 SAF_american_companies_deal_big_desc:0 "我々の戦争は、多くの海外の関係者を惹きつけている。大規模な軍事契約を利用できれば、新たなイノベーションを得るかもしれない。戦時中の国には値が張るのは確実だろうが、その利益に比べれば受容できるものになる。"
 SAF_buy_american_guns_big:0 "輸入品の更なる購入"
 SAF_buy_american_guns_big_desc:0 "飢えた獣のように、戦争は我が国民により多くの物を要求する。我々は、更なる原料の輸入によって弱った蓄えを満たさなければならない。"
 SAF_increased_guerilla_support:0 "ゲリラへの武器提供の拡大"
 SAF_increased_guerilla_support_desc:0 "ドイツ領アフリカには、僅かながらも勇敢なる魂が残っている。散り散りになったパルチザンは、国家弁務官区の緩慢な支配の利点を取り、他の国家弁務官区での惨い蛮行に動機づけられ、時にドイツ軍の作戦のサボタージュをする。このような集団の手に武器が少しでも多くの武器が渡れば、我々に有利に働くかもしれない……"
