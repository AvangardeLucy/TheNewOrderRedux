 SAF_Sao_Tome_base:0 "サントメ空軍基地の建設"
 SAF_Sao_Tome_base_desc:0 "サントメ・プリンシペは、イベリア領ギアナの沖合にある長閑で未開発な僻地である。少なくとも、イベリアが給油と補給の基地として使うことを我々と合意するまではそうだった。それ以来、ツェントラルアフリカ国家弁務官区への距離の近さに加えて、敵陣での偵察や秘密作戦が展開できるようになったために、輸送船と軍艦の両方にとって必要不可欠な停泊地となっている。"
