 SAF_Boer_Viet_Cong:0 "ボーア人部隊の反乱"
 SAF_Boer_Viet_Cong_desc:0 "武装したアフリカーナーの準軍事組織は、南アフリカの歴史において新たな現象ではない。しかし、多くのグループが、強固な国民の支持や国家弁務官区の影響によって支えられ、政府転覆の目標を持って南アフリカで作戦を遂行している。我々はこの問題に対処せねばならない。さもなくば、自由な南アフリカは終焉を迎えるだろう。"
 SAF_The_Empty_Throne:0 "空位の玉座"
 SAF_The_Empty_Throne_desc:0 "南アフリカは公式にはまだ君主制だが、実際にはジョージ6世が亡くなって以来、王位は空のままである。政府は、OFNや統一条約を敵に回したくないという思いから、エドワード8世もエリザベス2世も認めないままであった。この10年近く、君主の地位は宙に浮いたままだ。政府は今のところ、この問題に動かないが、世論は、なぜ南アフリカに君主制が存在し続けるのかを問うようになってきている。"
 SAF_Desperate_Neutrality:0 "絶望的な中立"
 SAF_Desperate_Neutrality_desc:0 "OFNは何度も南アフリカを同盟に組み込もうとしたが、冷戦から一貫して政府は強い孤立主義を貫き、厳格な中立を主張してきた。北のドイツ帝国を敵に回したくない我が政府が、この中立政策を放棄するには、本当に破滅的な事態が必要だ。"
 SAF_Divided_Nation:0 "分断された国家"
 SAF_Divided_Nation_desc:0 "我が国は内乱に悩まされ、政治的危機に陥っている。アフリカ民族会議が平等な権利と民族自決を求めているように、政府はこれまで改革の要求をすべて拒否してきた。今、テロが国中に広がり、ますます過激になるボーア人がANCと我が国政府の両方を非難している。この国の未来は、ナイフの刃のようだ。"
 SAF_Divided_Nation_2:0 "分断された国家"
 SAF_Divided_Nation_2_desc:0 "我が国は内乱に悩まされ、政治的危機に陥っている。アフリカ民族会議が平等な権利と民族自決を求めているように、政府はこれまで改革の要求をすべて拒否してきた。今、テロが国中に広がり、ますます過激になるボーア人がANCと我が国政府の両方を非難している。この国の未来は、ナイフの刃のようだ。"
 SAF_Uncle_Sam_Arrives:0 "アンクル・サムの到着"
 SAF_Uncle_Sam_Arrives_desc:0 "希望はまだ失われていない。アメリカとOFNが援軍に来た！自由世界の力と民主主義の造兵廠を味方につけ、ボーア人と忌まわしいドイツの属国を打ち負かすのだ。"
 SAF_SOG_advisors:0 "SOG顧問"
 SAF_SOG_advisors_desc:0 "既に我々が認めたくもないほど我々を援助しているアメリカ人は、SOG部隊を派遣した。特殊作戦研究班と監視団は、我々の軍の育成を援助しアフリカの盾の優れた軍に対抗できるようにするためにここにいる。彼らの従来とは異なる戦争における専門的技術によって、我々の軍を創造的な軍隊に変貌させ、敵の戦略に素早く対応することができるようになる。最早無意味な抵抗で無駄な命を捨てることはない。代わりに、我が軍は良く知っている風景に溶け込み、勝てるとわかる時だけ攻撃する。今はドイツ軍を誘い込むのだ。我々は彼らの軍隊を包囲し、すぐに追い出すことができる。"
 SAF_CONTINUED_RESISTANCE:0 "継続するレジスタンス活動"
 SAF_CONTINUED_RESISTANCE_desc:0 ""
 SAF_Cape_Town_Massacre:0 "ケープタウンの虐殺"
 SAF_Cape_Town_Massacre_desc:0 "ケープタウンの虐殺によって、我々の手は永久に血で染められてしまった！既に不穏状態の住民はその暴力行為に激怒している。彼らは準備をし、終結し、街での講義を呼び掛けている。\n\n至る所で、看板を持つ市民が地方政府庁舎を取り囲み、我々の数少ない警察の中にも、この裏切り行為を鎮圧することを拒む者がいる。\n\n回復までの道のりは、途方もないものになるだろう。"
 SAF_Army_Deployed:0 "軍の展開"
 SAF_Army_Deployed_desc:0 "警察官の裏切り行為は、ボーア人と彼らの騒動の扇動を鎮圧するために更なる行動を取らなければならないことを示している。我々は、レジスタンス活動の激しい軍隊を展開してこれまでの取り締まり活動を継続しなければならない。\n\nこの敵意があるような行動によって市民はより攻撃的になる一方、南アフリカの安定を確保するためには必要である。"
 SAF_ANC_Riots:0 "国民党の抗議活動"
 SAF_ANC_Riots_desc:0 "国民党が呼び掛けてた抗議活動やストライキが国中で起こり、経済が麻痺している。何とかしなければならない。"
 SAF_icelandic_support_staff:0 "アイスランドの支援要員"
 SAF_icelandic_support_staff_desc:0 "アイスランド政府は、我が国の若い医療従事者の教育と支援の為に、高度な訓練を受けた医師と看護師の小規模な支援団の派遣を行っている。アイスランドは、最も先進的な医療システムを有しており、その経験豊かなシステムと手順を我々に教えてくれるだろう。\n\nそれによって、戦場でも国内でも、更なる犠牲者の増加を避けられる見込みがある。"
 SAF_our_darkest_hour:0 "暗黒の時"
 SAF_our_darkest_hour_desc:0 "ドイツ人とボーア人が我が国を圧倒しようとする今は間違いなく、我々の若い共和国にとって最大の暗黒の時である。状況は厳しいものであるかもしれないが、この困難の中でも我々は戦い続け、決して降伏することはない！"
 SAF_boer_insurgency:0 "ボーア人の反乱"
 SAF_boer_insurgency2:0 "ボーア人の反乱"
 SAF_boer_insurgency_desc: "ボーア人は更なる戦争を計画しており、奴らの領土に進軍するほど、我々を攻撃してくる。奴らの隠れ家を根絶し、襲撃を避けるための努力は、ほとんど実を結んでいない。"
 SAF_surprise_attack:0 "奇襲！"
 SAF_surprise_attack_desc:0 "ボーア人が南アフリカ国家に対して一斉に武器を取った時、我々は不意を突かれた。奴らは迅速かつ予想外の行動で、統率の取れた民兵の不安定な国家を建国し、我々の軍隊に十分な打撃を与えることができる。我々は未だにその衝撃から立ち直れずにいる。\n\n我々は一歩引き下がって、事を進める前に我々の努力を整理していかなくてはならないことは疑いようもない。さもなくば、我々は再びボーア人に不意打ちを食らうことになるだろう。"
 SAF_Coluna_Infernal:0 "イベリアの対ゲリラ部隊"
 SAF_USLANTCOM_benefits:0 "USLANTCOMの効果"
 SAF_USLANTCOM_benefits_desc:0 ""
 SAF_chaos_behind_lines_desc:0 "資材の貯蔵の紛失、場所の誤り、大規模な補給問題、不規則的な奇襲。これらの問題はごく最近になって生じ始め、その結果、前線の管理が難しくなってきている。この状況を直ぐに変えなければ、混乱によって我が軍は圧倒されてしまうだろう。"
 SAF_American_training:0 "アメリカ式訓練"
 SAF_American_training_desc:0 "戦争が本格化すると、アメリカは我が軍を援助するために物資と軍事顧問を呼び寄せた。世界最強の軍隊の専門的技術を活用し、我が軍は戦場における現代の戦術を学ぶことができる。"
 SAF_Unconventional_Tactics:0 "型破りの戦術"
 SAF_Unconventional_Tactics_desc:0 "戦争が長引くにつれ、我々は国家弁務官区とボーア人の反乱の連合軍からますます大きな圧力を受けている。この圧力に対抗するため、ドイツ人とボーア人に対して用いる堅牢で型破りな戦略を多数開発した。待ち伏せ。反乱。心理戦。奴らの戦線の後ろで戦う。敵が国境に近づくにつれ、南アフリカが隠し持っている策略に恐怖を覚えるようになる。多くの場合、我々の敵は、戦線に到着した時にはすでに兵力を失うのである。"
 SAF_Unconventional_Tactics_RK:0 "型破りの戦術"
 SAF_Unconventional_Tactics_RK_desc:0 "開かれた戦場で、我々は時代遅れの南アフリカ軍に苦労することはなかった。我が軍は、第二次世界大戦の時と似た戦術で速やかに圧倒することができた。しかし、最近の発展は、我々が認めたくないほどの問題を引き起こしている。南アフリカ人は、我々の予想外の戦術を利用し始めている。敵は今や、直接的な衝突を避けるために風景を最大限活用している。今日、我々は従来のような戦闘よりも、待ち伏せや罠に直面している。我が軍の兵士は、戦争の劇的な変化に適応しようと苦闘している。我々が同じように迅速に適応できない限り、戦いは我々の予想以上に長く続くと疑っている。"
 SAF_Unconventional_Tactics_RK_2:0 "型破りの戦術"
 SAF_Unconventional_Tactics_RK_2_desc:0 "唐突な待ち伏せや隠された爆発物は我々にとって取るに足らないことだったようだ。我が軍がゲリラ戦に適応し始めると、南アフリカ軍はまた戦術を変え始めてきた。待ち伏せが戦線の後方で行われ始め、補給隊や基地に焦点を当てている。兵士たちは続く襲撃に精神的にも苦しめられ、どこにいようとも攻撃の危険が益々普通になってきている。南アフリカの師団の構成も変わってきている。捕えても、上層部からは独立した動きで動いているために、我々に話す価値ある情報を持たない。我々は、この問題に正面から取り組まなければならない。"
 SAF_Unconventional_Tactics_RK_3:0 "型破りの戦術"
 SAF_Unconventional_Tactics_RK_3_desc:0 "南アフリカの兵士に迅速に勝利した日々は今や、遠い昔の記憶になっているようだ。今、我々は前線とその背後で、新たな驚きと苛立ちを覚えるだけだ。我が軍が一日に数マイルの距離を進軍しても、夜間にキャンプに火を点けられて追い返されるだけだ。物資の問題も続いている。トラックが土に埋まった地雷を爆発させた時に発見されたように、南アフリカ軍は常に我々の使う経路を把握しているようだ。我が空軍すらも役立たずになってきていて、地下の目標を爆撃しようとするなどせいぜい賭けに過ぎない。我が軍が与える僅かな犠牲も、南アフリカ軍が空爆の度に与える犠牲と比べれば、微々たるものだ。今、安全な場所はどこにもなく、我々にできることはほとんどない。"
 SAF_Caribbean_support_staff:0 "カリブの研究要員と支援要員"
 SAF_Caribbean_support_staff_desc:0 "科学者と技術者が西インド諸島が我々の戦いを援助するために贈ることができる最大限のものかもしれないが、彼らは与えられた任務を卓越したレベルでこなしている。彼らの監督の下で、何か月も未完成だった道路が数週間の内に完成し、部隊の武器にある既知の、あるいは未知の問題を素早く解決し、研究所の生産性を飛躍的に向上させる技術を導入した。我々は、西インド諸島から援助された模範的な人材に、大変恩を受けている。"
 SAF_sao_tome:0 "サントメの租借"
 SAF_sao_tome_desc:0 "サントメ・プリンシペは、イベリア領ギアナの沖合にある長閑で未開発な僻地である。少なくとも、イベリアが給油と補給の基地として使うことを我々と合意するまではそうだった。それ以来、ツェントラルアフリカ国家弁務官区への距離の近さに加えて、敵陣での偵察や秘密作戦が展開できるようになったために、輸送船と軍艦の両方にとって必要不可欠な停泊地となっている。"
 ANG_USN_Blockade:0 "アメリカが警戒する水域"
 ANG_USN_Blockade_desc:0 "アメリカ海軍第6艦隊は、南アフリカの海で熱心に帆を上げている。公式には「人道的努力」であるが、第６艦隊の艦船は南アフリカの海で警戒を怠らない。南アフリカの海に侵入しようと襲撃しようとも、海の底で冷たい眠りにつくだけだ。"
