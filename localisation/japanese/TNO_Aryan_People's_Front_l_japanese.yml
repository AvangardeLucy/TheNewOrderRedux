 POLITICS_Konrad_Henlein_DESC:0 "ズデーテンの山中で、かつて政界で死に絶えた男が再び頂点へ羽ばたこうとしていた。しかしまだ、彼は主君の糸で操られていることを自覚している。\n\nコンラート・ヘンラインは、ここ数十年の間に大きな苦闘を強いられてきた。ナチ党の熱烈な信者程ではなく、人並みの支持者であった彼は、1938年のズデーテン割譲後に正式に入党し、その直後にズデーテンの民政長官に任じられた。これが、ハイドリヒとの宿命的なライバル関係の始まりだった。長年にわたる努力もむなしく、彼が切望していた大管区指導者への昇級は叶わず、ハイドリヒが親衛隊の権力を手に入れ、その後総統を目指してゆく後ろ姿を、彼はじっと見つめていた。\n\nそうであっても、彼はヒムラーに対抗するために、ライバル関係にあるハイドリヒと内戦の中で協力し合おうとしたが、ハイドリヒは彼を見捨て、暗闇の中へと置き去りにした。一縷の望みが断たれた後、彼はブルグントに顔を向けたが、誰も彼に話しかけようとはしなかった。そしてヘンラインは、自分の所有する土地からアーリア人としての資質を生み出すために、「生存圏」や「生命の泉」等の古い思想を復活させ、強制的に訓練や演習を行い、できる限り急激に成長させるのが生き残れる唯一の道であると結論付けたのでだった。\n\nヘンラインは部下達に戦争の準備を命じようとしていた。彼はこれが唯一、そして最後のチャンスだと分かっていた。まるで子供のように欲していた「昇級」を手に入れるための最後のチャンスなのだ。"
 APF_lebensborn:0 "生命の泉"
 APF_lebensborn_desc:0 "ヘンライン大管区指導者は、彼の異常なまでのアーリア人の性質と人種への執念から、かつての「生命の泉計画」を復活させることにした。大管区指導者を自称している彼は、純血な人種の増殖を示せれば、親衛隊全国指導者は必ず笑みを浮かべるだろうと、信じて疑わなかった。\n\nしかし、この「生命の泉計画」は、国によって長年に渡り間研究し続けていた訳ではない。むしろ、急遽立てられた計画とも言えるだろう。現在、アーリア人と認定された女性が迅速に「選抜」され、計画に参加している状況にある。"
