 POLITICS_Ernst_Kaltenbrunner_DESC:0 "我が義務は我に力を与えたもう。我が力は我に強さを与えたもう。我が力は全ての上に君臨し、今我を脅かす全ての物を抑圧するであろう。\n\n法と秩序への訴えはドイツ国内の多くの人々を国家社会主義への支持へと駆り立てた。そして今、ライヒはその資源を使って、それがどんなに恐ろしい法律であろうと守る保証をしている。エルンスト・カルテンブルンナーはそのような人間だ。弁護士の家系に生まれ、その地位を最も卑劣な手段、即ちアドルフ・ヒトラーのライヒに飲み込まれた故郷オーストリアにおいて国家社会主義を強要する手段として使用したのである。アドルフ・アイヒマンは生まれた時からの親友であり、ハインリヒ・ヒムラー、ラインハルト・ハイドリヒや親衛隊の面々と広く協力し、組織内での彼の出世と最終解決への骨組みの構成が始まった。第三帝国内の強制収容所の運営管理者となり、オーストリア人の指によってライヒがふさわしくないと判断した全ての人々に死が流れ込んだ。\n\n第三帝国の勝利は第二次世界大戦による死からの自由こそ与えたかもしれないが、それはエルンスト・カルテンブルンナーの手による絶滅、殲滅の継続を許しただけであった。親衛隊全国指導者はドイツ国内の退廃的自由主義者の批判にも関わらずカルテンブルンナーの活動を賞賛すべきものとし、カルテンブルンナーの手先としての、また同盟者としての有用性を認識した。しかし、親衛隊全国指導者はカルテンブルンナーとの距離を縮め、50年台のクーデターからライヒの内部に台頭し続けている潜在的な敵をその力で逸らし、騎士団領においての指揮官の地位を保証していた……\n\nしかし、裏切り者のラインハルト・ハイドリヒの行動によってドイツが崩壊したため、親衛隊全国指導者による新たな任務である「生存」に専念することとなった。ニュルンベルクは敵に囲まれた都市となり、カルテンブルンナーは自らのすべきことを悟り、フロッセンビュルク強制収容所の活動範囲を都市の境界線にまで拡大した。鎖に繋がれた者どもを指揮するカルテンブルンナーは、奴隷や捕虜を軍隊に仕立て上げることによって、いかにして生き残るかという計画を練る使命を負った……\n\nあるいは、都市自体の死によって……"
