 POLITICS_TAIMUR_DESC:0 "不安定さを増す地域で、オマーン・スルタン国は拡大する混沌の潮流の中心にあり、あらゆる面で危険に挟まれている。北と東にはイタリア帝国がある。脆弱ではあるが、石油への渇望は高まりつつあり、それを手に入れるための銃、影響力、外交力は十分にある。西にはサウジアラビアがあり、その狂信的なワッハーブ派の指導者たちはかろうじて植民地支配の恐怖によるさらなる征服を免れているに過ぎない。東は海であり、虎、鷲、龍の爪が迫っている。砂漠の奥地ではアラブの民族主義者や反抗的なイマームが力を増し、その数は彼らの献身にのみ比例している。このような脅威があるとき、スルタン国は強力で献身的な指導者に頼ることができるのだろうか？\n\nしかし、このような危機に立ち向かっているのはサイード・ビン・タイムールという後継者であり、国家はおろか、一族や宮殿を統治するのもやっとの男であった。イタリアの保護か孤立の危険かの選択を迫られた彼は、屈辱的な「友好条約」に署名したものの、三頭連合に加わることも、彼らの顧問を受け入れることも拒否し、弱々しい中道を歩むことになった。オマーンの石油資源を国の悲惨な民衆のために使うのではなく、タイムールは酒とスポーツカーを買い、カセットプレーヤーやフィルムリールといった道徳的に危険なものの使用を禁止することで、民衆の忠誠心を維持することを選択したのである。\n\n名目上のスルタンがパラノイアと孤立に陥り、酔っぱらいと叫び声を交互に繰り返す中、統治は陰謀を企てる評議員と息子のカーブースとが交互に行われ、彼自身も仮定上は軟禁された状態にある。国際的な観察者の間では、この危険な新時代にオマーンが生き残るには偶然とライバルの先入観にかかっていることはますます明白になってきている。このやり方がいつまで通用するのかは深い疑問である。"
 OMA_the_old_sultan:0 "老いたスルタン"
 OMA_the_old_sultan_desc:0 "スルタンであるサイード・ビン・タイムールは確かに偉大な人物であり、それ以外の何者でもない。スルタンは自分の統治に自信を持っており、宮殿から出る必要もなく、真の権力者が十分に稼いだ贅沢を満喫している。国の石油埋蔵量が思ったよりも少ないから、これほどの贅沢はできないはずだ、もっと見えないところから金が出るに違いない、と噂する人もいるが、そんな者は欺瞞に満ちた愚か者である。200年間オマーンを率いてきた王朝は、間違いなく今後1000年間もオマーンを率いていくだろう。"
 OMA_the_young_heir:0 "若い後継者"
 OMA_the_young_heir_desc:0 "弱小の支配者が弱小の息子を生むのは衰退する帝国の限りない悲劇の一つである。その点、カーブースは父親と違って、幼い頃から知的で勤勉、そして統治者としての権利と責任に貪欲であることが証明されているのは不思議である。しかし、今は二人とも、たまにバルコニーで演説するくらいで公の場には出てこない。下々の民は二人の関係が父と子なのか、支配者と臣民なのか、それとも看守と囚人なのか、考えさせられている。"
 OMA_whispers_in_the_desert:0 "砂漠の囁き声"
 OMA_whispers_in_the_desert_desc:0 "1000年もの間中東はスルタンやシェイフの土地であった。しかし今では、新たな思想を持った新たな勢力が路地や砂の一角に存在している。イエメン砂漠には影が潜み、部族の男はそれを狩りに向かうも帰ってくることはない。若者は農具を置いてライフルと目出し帽を手に取り、社会主義による解放やイスラムの復興の物語を語る。スルタン・サイード・ビン・タイムール陛下のお言葉によれば、そのような噂は意味をなさず、それを語る者は懲罰を必要とする裏切り者に過ぎないのである。"
