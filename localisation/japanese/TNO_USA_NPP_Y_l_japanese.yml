 USA.1705.t:0 "ヨッキー大統領の就任"
 USA.1705.d:0 "国民はショックを受け、ワシントンD.C.の通りにはSWATが並び、フランシス・パーカー・ヨッキーは合衆国大統領に就任するために連邦議会議事堂の階段を登っている。不安げなシークレットサービスに囲まれながら、国民進歩連盟の新リーダーは自信に満ち溢れて演壇に佇む。あらゆる困難を乗り越えて、彼の計画は実現した。アメリカは彼の言葉を待っている。\n\n演壇を囲む人々は、このような重要な就任式では予想されるほど立派なものではない。共和民主連合は彼の宣誓式をボイコットし、彼自身の党の多くも出席を拒否している。外国からのオブザーバーも、ライヒからの少数の代表団を除いてはほとんどなく、彼の熱烈な支持者たちによる招待客リストとなっている。ヨッキーの選挙マネージャー、ロイス・ド・ラファイエット・ワッシュバーンは、謎めいた寄付者ハロルド・キース・トンプソンが巧みにカメラを避ける中、微笑んでいる。近く宣誓する副大統領に就任したルイス・バイヤーズは茶色のシャツを着た支持者たちに握手やサインをして候補者の勝利を喜んだ。報道官ウィリス・カートと新参者代表フレッド・ハントリーは会話を交わし、ジョン・クロンメリン提督は威厳ある視線で危険信号を監視している。\n観客は3つの部品で構成されている。第一に、何十年もの苦難を乗り越えて今に至るかませ犬候補に同情し、彼のビジョンに沿ったアメリカの姿を見たいと願う人々。第二に、憲法修正第一条の権利を行使され、次の就任式までに裸にされることを恐れて集まった人々。最後に、合衆国議会警察の細い線が2つのグループを分断した。抗議と称賛の叫びが、互いを乗り越え、必死に聞き取ろうとする。\n\nヨッキーが登壇すると、その騒音は不満の嵐となり、彼の演説のページを舞う風と共に高まるばかりである。最高裁長官は演説者に本を広げる。ヨッキーの地政学と文化論の傑作「インペリウム」である。\n\n敗れた裁判官の侮蔑的な視線を無視し、片手を本に添えて、彼は宣誓を繰り返す。\n\n大統領は手を引っ込め、観客の方を向き、話し始める。"
 USA.1705.a:0 "アメリカンドリームは、眠っている者には訪れない。"
 POLITICS_YOCKEY_DESC:0 "フランシス・パーカー・ヨッキーは、大統領としての権力を身につけるとは、ほとんど予想だにしなかった人物である。しかし、今、アメリカ史上最も論争的な選挙の後、率直なファシストがホワイトハウスに座っている。もともと作家、哲学者であったヨッキーは、1930年代に世界各地で起こった権威主義、ファシズムの動きに魅了された。弁護士を目指しながらアドルフ・ヒトラーの著作に興味を持ち、反ユダヤ主義、超軍国主義といったナチスの思想を取り入れた。「インぺリウム：歴史と政治の哲学」という自称の大作を出版した後、ヨッキーは、国民進歩連盟の極右部門を設立し、アメリカ政治に新しい動きを起こした。ヨッキーたちは、当初「全アメリカ国民前衛」と名乗っていたが、すぐにアメリカの他の政治勢力から忌み嫌われ、単に「至上主義派」と呼ばれるようになった。しかし、敵の失態と天の恵みで、彼の派閥は今やアメリカの政治体制に勝利している。\n\nヨッキーの大統領就任は、少なからぬ木造所からネズミをかき集めることになった。アメリカでは、南部を中心に多くの都市で、クー・クラックス・クランのフード付き白衣を着た男たちを見かけることが少なくない。同様に、過去20年間に制定された画期的な公民権法の廃止も公然と語られている。黒人のリンチはますます多くなり、気づかれることなく、調査されることもない。要するに、憎しみがアメリカ全土で普通になっており、政治体制内外の多くの人々がこの権威主義の波の行く末に怯えているのである。\n\nヨッキーは、地球上で最も強力な自由主義国家のリーダーであるにもかかわらず、自由についての意見は不明瞭で矛盾している。多くの人は、彼がアメリカの自由を維持するためにどんな外見的な見せ方をしようとも、彼は依然としてファシストであり、大統領の地位を強化するためにできることは何でもやるだろうと思っている。ヨッキー自身は「文化の破壊者」と断じて、西洋文明を守ると主張しているだけだ。ヨッキーが何から守っているのかは不明だが、十字架と星条旗のマントを持って、フランシス・パーカー・ヨッキーは大統領執務室に座り、アメリカに自分の意志を実行しようとしているのだ。"
 USA.yockey.1.t:0 "ナリーおじさんが影を持ち上げる"
 USA.yockey.1.desc:0 "「こちらはCBSイブニングニュース。ウォルター・クロンカイトの……」\n\n「こんばんは、今夜、アメリカ上院は、国民進歩連盟のアメリカ国民前衛のメンバーとして初めて大統領に到達した時代の奇才、大統領の閣僚の承認を確実にするために、強固な措置を講じました。当日の流れは以下の通りでした」\n\n深呼吸をして、クロンカイトは続けた。「まず、ルイス・T・バイヤーズ副大統領が上院で演説し、『今日は全米のアメリカ人にとって素晴らしい日だ。シオニスト、共産主義者、その他多くの危険人物が影に潜んでいる脅威。そして今日我々を支配するようになったこの狂った呪われた左翼へ、若者を洗脳しようと手を伸ばしている脅威に対して、我々の国家の主権と自治権の安全のマントを身に着けるのだ！』と宣言しました」クロンカイトは顔をゆがめ、眼鏡をかけ直しながら、恐怖の痛みが心を引き裂いた。\n\n「レヴィーロ・P・オリヴァー国務長官の承認が盛大に行われた後、ハロルド・キース・トンプソン財務長官が、あー、上院で演説し、次のように発表した。『私は、大統領の賢明な特権の範囲内で、アメリカ国民の経済力を管理するマントを担うことになったのです。誰も簡単な仕事だとは言っていません。しかし、それを壊そうとする者がいても、私は、大統領とともに、バイヤーズ副大統領の炎、オリヴァー長官の大胆さ、そしてもうすぐ長官になるクロンメリン氏の強さで武装し、この国に団結と強さをもたらすでしょう！』」クロンカイトの手がゆっくりと顔をぬぐった。黒く、パチパチと音を立てる画面に、絶賛されたレポーターは沈黙した。\n\n「そして、最後に、私たち、私たちはジョン・G・クロンメリン海軍少将が、今日、上院で自分の立場を表明した所を見ました。彼は『この素晴らしい国の軍隊のために、国防長官として行動を起こすことを承認されたことに、多くの感謝を捧げます。ユダヤ人とリベラル派は我々の構造を根底から揺るがしています。大統領と私が共に協力し、えー、私たち皆に安全をもたらすことができるのは、希望を持ってのことです』と発言しました」\n\nクロンカイトは、夜の闇に包まれたアメリカ人のリビングルームを、明るく照らすカメラが回っていない空間を見つめていた。涙を頬に流しながら、鉄の意志のレポーターは喉が潰れ、もう8つの言葉しか出てこない……"
 USA.yockey.1.a:0 "「アメリカに神の御加護を、そしておやすみなさい、アメリカよ……」\n（God bless the United States, and goodnight, America...）"
 USA.yockey.2.t:0 "急報"
 USA.yockey.2.desc:0 "回転式ダイヤルが下がって、上がって、下がって、また上がって、下がって。10秒で10桁の数字－－レグルス・フィリップスが病的な心配をしなければ、5年連続で電話している番号の平均は、その半分だっただろう。\n\n1秒が2秒になり、3秒になり、10秒になった。色男は桜色の受話器を少し強く握りしめてから、誰かが電話に出た。ため息をついて彼は喋った。「サラ、レグ、ボスのエバンを呼んでくれ。訳があって、委員会はすぐに行動を起こすべきだ」\n\n「あなたは誰ですか？」\n\n目を見開いた。その声はエバンの秘書の声ではない。地獄のような、まったく女性のものでもなかった。「あ、ああ。レグ、レグルス・フィリップスさん、ですか？」彼はどもった。「これはエバン・ウィンタース委員会事務局の固定電話だと聞いている。彼と話してもいいか？」\n\n「ウィンタース？あの人種の裏切り者の？」太く鼻声の笑い声が静寂の中に響く。「もうその男は誰にも迷惑はかけない。本当だ」\n\nフィリップスの血管に氷が走るような声で、彼の悟りがゆっくりと語られた。「そういうことなんですね。教えましょうか、兄弟。あなたが持っているその疑問の答えは多分、合っています。クック郡全域で投票用紙の投函が停止されています。暴力団員が票を奪っています。また、宅配便で高級な郵便物を扱うこともなくなりました。男らしく姿を現すか、それともあなたの票が重要でないかです」\n\n「だが、心配は無用だ、少年よ。全ては大義のためだ」"
 USA.yockey.2.a:0 "その声は、「優しい」言葉をもごもご言って電話を切った。"
 USA.yockey.3.t:0 "有権者の太陽の黒い日食"
 USA.yockey.3.desc:0 "天候がどんだけ重苦しいんだ？トーマス・グラボイスは、ニューオリンズの海の湿気を肺に吸い込みながら、そんな疑問を抱いていた。汗が滴り落ちるのを感じながら、恋人のリリー・バビノーと手をつないだ。上空の嵐雲は、ルイジアナを南部に襲いかかる猛暑から救うことはできなかった。\n\n「一票目、一票目、いいなぁ、楽しそうだ！この前の大統領選挙は見逃したけど、議員に投票しても損はないだろう、リリー？」トーマスが言った。\n\nリリーは頷きながら、幸せな気分で微笑んだ。しかし、ヒソヒソとブースに向かうカップルを見ていると、心配な気持ちがどんどん湧いてくる。\n\n「共和党派、民主党派、いろいろな人がNPPに参加しているね。ヨッキー大統領は僕たちの間で人気がないのは知っているし、君に投票を強制するつもりもな－－」と、グラボイスが言うと、サイレンを鳴らして突進してきたパトカーに中断された。\n\n「トーマス、今日がこの選挙に参加するのにいい日なのかどうかわからないのよ。大事なことなんだろうけど、何かがおかしいのよ、きっとあなたにもわかるわ」遠くで雷雲が鳴り響く中、彼女は言う。カップルの額に汗がにじんで、一瞬止まった。\n\n「緊張するのは分かるけどさ、でも国のためにできることをやらなきゃ、父さんも母さんも国に尽くしたんだからさ－－」\n\n「トーマス……」リリーがささやいた。\n\n二人は前を向いた。過去の明るい選挙シーズンでは、その光景を目にすることはなかった。バーベキューも、ピンバッジやステッカーも、群衆の歓声や笑いもなく、ヘリコプターの轟音と武装した警備員がうろつくだけ。各ブースの間には、アメリカ国民前衛のシンボルマークを掲げた機動隊員が横たわり、群衆は両側の警察官とともに前進していく。拡声器やサイレンが鳴り響き、列が監視され、人々が監視され、なんてこった、票も監視されている。若いカップルは顔を見合わせ、もう後ずさりして家に帰ろうかと思ったが、前衛のバッジの横に並んだ警官のバッジの輝きが二人の目に飛び込んできて、手招きしているように見えた。"
 USA.yockey.3.a:0 "今は投票さえも神聖なものではない。"
 USA.yockey.4.t:0 "専制政治への終止符"
 USA.yockey.4.desc:0 "昨年は、多くの希望があった。\n\n議会での党員集会は、どんな新米議員でも十分に圧倒されただろう。数少ない進歩派の新議員にとっては、さらに悪いことだった。ジャクソンの予備選での敗北は、党内を粉々にし、投票率の低迷を招き、中央が最も被害を受けたのである。コロラド州第1選挙区のパット・シュローダーは、再集計の結果、共和民主連合候補である彼女と、敗北を認めない主要な候補の間で票が割れて、かろうじて勝利したのだ。右派の人々は、温かい歓迎と固い握手をしてくれた。しかし前衛議員は党内を掌握しているとは言い難い状況でありながら、通路を越えての接触は急がないようだ。\n\n「西側に対する陰謀と策謀が日課となっているこのワシントンの広間で、私たちは権力の座から腐敗した者たちを排除し、今、心あるすべてのアメリカ人オブザーバーの観察と精査のために彼らを連れ出したのである」\n\n大統領はしばらく話し続けていた。偉そうで傲慢な物言いだが、人の話を聞くのが得意な、目立たない男には似つかわしくない肩書きだ。その話し姿は、一歩間違えれば体制が崩壊してしまいそうな、力強いものでありながら、どこか恐ろしげでもあった。党がなければ過半数にならないのだ。彼らは得られる限りの票を必要としていた。\n\n「そして、この真実は自明であると考える。長い間の虐待と簒奪の後に、私たち自身の簒奪が必要となり、皆さんの支援により、それを達成したのだ！裏切り者によって我々に課された合法性が何を要求しようとも、我々はもはや南部の兄弟に、彼らがどのように法を執行すべきかを指図することはない！」\n\nそして、猛烈な拍手の音がホールに響き渡り、希望が潰えた。"
 USA.yockey.4.a:0 "千の票より強い「権力への意志」。"
 USA.yockey.5.t:0 "壁の中のネズミ"
 USA.yockey.5.desc:0 "ウィッテンフィールド: トルソンが辞職したことを聞いたか？そう簡単にやるとは思わなかったが－－今までの流れからすると。\n\nケスラー: 彼は長い間ここにいて、フーヴァーがいなくなったことで－－まあ、引退するつもりだったんだろうな、きっと。40年代には東海岸でナチスの妨害工作員を追い詰めていた局のみんなと同じようにな。ホワイトハウスに一人いる今、俺たちがそれをすることはあまりないと思う。\n\nウィッテンフィールド: そんなに彼を嫌っているのなら、意味がない。\n\nケスラー: もちろんそうだ－－彼らはすでに民主主義を殺している、誰でも見ればわかる。\n\nウィッテンフィールド: いや、長くは続かないだろう。みんなすぐに彼の正体に気づくだろう。彼が再選される可能性はない。それまでは、できる限り自分の仕事をし、権力の乱用がないようにしなければならない－－\n\nケスラー: まさか本気で留まることを考えているのか？彼はすでに局を彼個人のゲシュタポに変えようとしている－－そうでなければ、彼の党の左派を調査する必要があるのか？\n\nウィッテンフィールド: まあ、ニックスにも気をつけないとな－－ヨッキーが選ばれた今、何をしでかすかわからんぞ。\n\nケスラー: ああ、有名な共産主義者のスクープ・ジャクソンとマーガレット・チェイス・スミスを調査する必要がある。あんたがここにいれば、民主主義を破壊するホワイトハウスを支持することになる。\n\nウィッテンフィールド: 落ち着け、ハリー、ここでそんなこと言うな、とにかく大声で。\n\nケスラー: もう局のスパイが始まってるとでも？それなら、俺が何を言おうが関係ないじゃないか。それとも、あんたがおべっかに賛成しているのを見て、彼らがあんたを叩いたのか？\n\nウィッテンフィールド: おい、俺を責めないでくれ。俺はロムニーに投票したんだ。"
 USA.yockey.5.a:0 "FBI内部音声記録（日付[GetDateText]）。"
 USA.yockey.6.t:0 "最初の日"
 USA.yockey.6.desc:0 "ホワイトハウスの記者会見室、0900時。「－－そして、ワシントン官僚による長い妨害と泥仕合の末に、ジョン・クロンメリン提督が上院で国防長官に承認されたことを、私たちは大変うれしく思っています－－アメリカ国民の誇り高き奉仕者である彼が、政権の防衛政策についての質問に答えるため、この場に来てくれました」\n\n「トム・フレミング、ナショナル・レビュー誌です。先週のパトリック・ヘンリー号での事件のような懲戒問題について、大統領はどのように対処するおつもりですか？」\n\n「さて、トム、世界の現状を考えると、軍隊の規律は不可欠だ。特に、弾道ミサイル潜水艦のような重要な資産については。反白人積極行動主義が軍艦の運航を妨害する場合、また我々が太平洋の向こうで存亡の危機に直面している場合、我々はそれを容認しない。ちょうどオリヴァー長官に聞いてくれ－－」\n\nストリート2201C、アメリカ合衆国国務省、1158時。「－－新しい移民法に関する指示を今日中に全大使館に送ってくれ、ハリス、コーヒーを頼む。万全の体制でゲルマニアと電話したい－－」\n\nペンシルベニア大通り1500、財務省ビル、1404時。「フィッシャーさん、すぐに報告書をお渡しします－－まだまだ整理が必要ですので、お待たせしてすみません。上司の期待を裏切ることはないでしょうし、以前から申し上げているように－－協力することは、あなたにも大統領にも利益があります－－」\n\nペンシルベニア大通り1600、ホワイトハウス、1726時。「内閣が承認されたことは、政党政治にとっては後退でしかなく、我々バイヤーズにとっては重要な勝利ではない。西側の敵は、我々が最初の数日間で見たように、アメリカの精神に深く入り込んでいる。あなたは、アメリカの精神組織を支配し、抑制している党派的プロパガンダよりも、事実を広める努力を続けなければならない」"
 USA.yockey.6.a:0 "我々の仕事はこれからだ。"
 USA.yockey.7.t:0 "突破口への偉大な一歩"
 USA.yockey.7.desc:0 "雷がワシントンDCの空に鳴り響き、民主主義の最後の砦の首都は、雷のような古い神々の怒りに包まれた。彼らは天から顔を出し、冷たい風、稲妻、果てしない雨など、あらゆる形の罰を地上に降らせたのだ。しかしそんなことでも、フランシス・パーカー・ヨッキー大統領の眼光は、机上の報告書から離れず、突然、疲れ切った副大統領の顔が現れた。\n\n「やあ、今朝は良いニュースが飛び込んできたよう－－」バイヤーズ副大統領が言った。\n\n「分かっている。バイヤーズ副大統領、文化病淘汰への真の第一歩が始まった。このリベラリズムのエンジン、この道徳的優位の歪曲者は、ついに、西洋文明の強力な爪の中で、ごみのようにずたずたに引き裂かれたのだ」ヨッキー大統領は、鋭い爪で指の下の土を掻き出しながら、独白するように宣言した。「バイヤーズ副大統領、私はあなたが世界の次の回転する時間のために座ることを許可する。そして民主主義の腫瘍のようなものに対するアメリカ国民前衛の成功に向かって聞くことを強く勧める」バイヤーズ副大統領の脳裏には、その言葉が浮かんでいた。上司の美辞麗句は、通常、恐怖の中に誇りを感じさせるものだが、彼はヨッキー大統領が無線信号を切り替えた機会を利用して、耳を傾けた。パチパチ音しかない二人の沈黙を破ったのは、ヨッキー大統領の次の言葉だった。\n\n「全国に配置された警察部隊の司令官諸君、私はここに、アメリカの精神によって私に与えられた権限の下、議会が私に立法権を与えて宣言した、命令2237号の執行を許可する。今後、全国の潜在的に法を犯す堕落した情報源に対して、アメリカの基本的例外主義を守る法律を施行することを許可する。アメリカの精神を何としても守れ」\n\nその後、大統領は体を起こし、執務室の後ろの窓のほうへふらふらと歩き、背中で腕組みをして立ちながら、副大統領に珍しく笑顔を見せてくれた。"
 USA.yockey.7.a:0 "文明、構築と解釈。"
 USA.yockey.8.t:0 "前衛のヴェクサシオン"
 USA.yockey.8.desc:0 "コツン。コツン。コツン。コツン。\n\nドアが閉じた。ヨッキー大統領の鋭い爪の指は、木の机で転がし続けている。\n\nコツン。コツン。コツン。コツン。\n\n「大統領、あなたが怒りを感じていることは理解している。これは明らかに、我が国の洗脳された共産主義者の若者が描いた陰謀－－」バイヤーズ副大統領が言った。\n\n「怒り？怒りだと？ナンセンスだ。バイヤーズ副大統領。私の魂の動揺を誤解しないでくれ。クロンメリン長官や中西部や南部にいる生まれつき『愛国者』のように子供らしい欲求不満に感じているのだ。副大統領。むしろ、このユダヤ・ボリシェヴィキの陰謀、民主主義、自由主義、憲法そのものの種から生まれたこの反逆児は、私の魂の中に子供のようなかんしゃくを起こさせる。しかし、この世界を再構築するために抱く欲求不満は、より深く理解することができる。前衛は、社会主義者、ユダヤ人、あるいは魂の退化した者が不本意であろうと、この忌まわしい国のような物に国家社会主義を確立するという使命をまとう用意がある。アメリカの基本的例外主義を守る法律は頓挫、バイヤーズ副大統領。しかし、私たちの将来の魂の運命は、リベラリズムが存在する美徳の息苦しさの下では消えない」執務室を歩き回りながら、ヨッキー大統領はこう宣言した。最後に窓の外を見つめていると、SAFE法が議会を通過しなかったことを知った抗議者たちが歓声に変わっていた。\n\n「バイヤーズ副大統領、私のオフィスの電話を首都防衛の番号に変えてくれ」"
 USA.yockey.8.a:0 "悪魔の角は行き詰った……今のところ。"
 USA_yky_72_the_yockey_presidency:0 "ヨッキー政権"
 USA_yky_72_the_yockey_presidency_desc:0 "アメリカの生命体は生まれながらにして退化しており、混血と自由主義という双子の病気の産物である。特に、一連の神霊は、アメリカ人の心を毒している。エ・プルリブス・ウヌム。そのウヌムが、多数に破壊されたのだ。ユダヤ人に横領されたのだ。ニグロに犯されたのだ。スラブに野蛮化されたのだ。\n\nこれは事故ではない。\n\nアメリカを苦しめる文化の歪みという病は、古風なギリシャの彫像が、獣の顔と見分けがつかなくなるまで微妙に顔を歪ませる人々によって傷つけられた建造物である。彼女は西洋文明であり、ハイカルチャーの究極の姿である。ヨッキー大統領は、彼女が栄光の完全体に戻るまで、磨き、ノミを入れ、彫り上げる彫刻家なのだ。"
 USA_yky_72_a_loyal_cabinet:0 "忠実な内閣"
 USA_yky_72_a_loyal_cabinet_desc:0 "文化的生気論の原則は、アメリカの複雑な心では、まだ保護されていないのだ。アメリカの超政治的組織の上層部には、既成の金融業者や文化的遅滞の推進者がはびこっている。真の論理的政治文化の実現は、シナゴーグ、邸宅、銀行に潜むネズミを燻り出すような自国の役人を任命して初めて可能になるのだ。\n\nこの段階への障害は計り知れない。議会での権力は大きく制限されているのだ。それは、頑強な差別主義者の大多数でさえ、ヨッキー大統領の選出を非難している。文化破壊者の軍団全体が、我々の急速な台頭によって極端な反西洋的否定主義にショックを受け、我々が覇権を握る道を全力で妨害してくることだろう。しかし、我々はより強い権力への意志を持ち、アメリカの政治家たちの心を蝕む合理主義思想の副産物とは無縁であり続ける。我々は、時代の精神を真に体現する人物に力を与え、アメリカの政治集団の分断を指示し、堕落し俗悪な人々の反対を押し切り、確実に承認させなければならない。"
 USA_yky_72_end_the_overreach:0 "行き過ぎの終焉"
 USA_yky_72_end_the_overreach_desc:0 "自由主義。この蔓延する恐ろしい弱点、生物の静けさを腐敗させる大きな病型、すべての生命を統治する宇宙のリズムを阻害するものは、踏みつぶされなければならないのである。それは－－実際には－－欧米の複雑な心の破壊者を表現する。この病気は、いわゆる多元的な国家のコントロールを操る「経済の主人」と、文化を担うべき層の上にある瓦礫を構成する「冒涜した俗物」の両方に共通して見られるものだ。むしろ、文化的な愚かさの収穫者がこの土壌をかき混ぜ、ハイカルチャーを薄くすることを追求している。\n\n彼らが煽る策略や謀略は、アメリカに共通するものだ。民主主義の嘘と自由の呪いを劣った人種に拡大することによって、彼らは西洋文明の権威を崩壊させることを成し遂げる。反精神主義的な価値観と文化の原始的な模倣を推進することによって、若いイデアの担い手を本来の土壌の生得権から遠ざけているのである。\n\n病める超生物の未来を守るためには、このメカニズムを破壊し、バラバラにしなければならない。政府の選挙費用をリベラルで否定的な人々に汚染されていない地域に再調整すれば、これが可能になる。我々はまだ経済的な原動力を退けることはできないが、あらゆる偉大な思想運動に影響を与える倫理的・精神的な力から逃れることはできない。"
 USA_yky_72_the_levers_of_Power:0 "権力の法則"
 USA_yky_72_the_levers_of_Power_desc:0 "ヨッキー大統領の当選は、単にヨーロッパ外の利益に奉仕する惨めな政党政治家に対する勝利ではなく、ヨーロッパ人と人種を支配するための絶え間ない戦争における決定的な勝利であったのだ。この戦争は、歴史の始まり以来、ヨーロッパ文化の裏切り者と歪曲者、そして西洋文明の理念を体現する時代の精神との間で無意識に戦われてきたものである。\n\n今、我々はアメリカの政治の心の最前線にいて、情報の流通をコントロールするレバーの一部を奪い取っているのだ。やがて我々は、否定主義と反ヨーロッパ感情を称賛する映画やその他の形態のプロパガンダの生産を終了させるだろう。我々は、アメリカの政治組織に、内部から歪曲者を外科的に自己抽出することを強いる。最後に、次のような合理主義的な間違いに価値を置くことを排除することで、文化層の浄化を可能にしよう。混血。コスモポリタニズム。自由主義。平和主義。寛容。選択。自由。\n\nこの力の基盤の上に、我々は無文化の上に立ち、この偉大な歴史の戦いに勝利し、インペリウムを昇天させるのである。"
 USA_yky_72_a_subservient_party:0 "従属政党"
 USA_yky_72_a_subservient_party_desc:0 "政党政治は、真の原動力よりも金融資本主義の優位性を確保するために生み出された茶番である。しかし、我々はこの病気にかかった政治組織を相手に仕事をせざるを得ない。歴史の力が、これらのバラバラな政治的愚かさの糸を、国民進歩連盟と名乗る不定形のグロテスクなものに統合してしまったからである。\n\nなぜ、歪曲者たちがこれほど長い間、我々を容認してきたのか、その理由は不明だ。我々は彼らの間違いを繰り返さないだろう。最も高尚な政党政治家から最も惨めな活動家に至るまで、便宜上同盟を結んできたが、もはやその便宜はないのである。反西洋の政治的複合体との些細な確執は、戦争における利用しやすい一面に過ぎない。やがて、彼らは我々の仲間から追放されるだろう。やがて、政党政治は過去のものとなるであろう。\n\nしかし、今は絶対服従を求めるのみである。"
 USA_yky_72_unleash_the_south:0 "南部を解き放つ"
 USA_yky_72_unleash_the_south_desc:0 "アメリカ南部地域は、1861年から65年にかけてのヨーロッパ革命の発祥の地である。この争いで裏切り者のリンカーンに敗れたものの、アメリカの西洋文化は抑圧されただけで、すぐにその地域の覇権を取り戻した。それ以来、雑種的文化模倣を押し付ける弱小のリベラル政党・政治家により、国中で弾圧されてきた。我々はこの破壊的な過ちを終わらせ、アメリカにおけるハイカルチャーの震源地を自由にし、この土地にはびこる劣った人種と文化抑制者を支配するようにする。\n\nこの行動は、我々の敵である経済支配者やプロパガンダ主人の大多数を激怒させるだろうが、文化病理学的観点からまだ健全な人々は、歴史の偉大な闘いにおけるこの時期の重要性を理解することになるだろう。アメリカの超政治組織における彼らの代表は、我々の政策と主導権をさらに支持し、外来民族は再び西洋の監視下に置かれることになるだろう。"
 USA_yky_72_the_march_of_progress:0 "炎の戦士達"
 USA_yky_72_the_march_of_progress_desc:0 "アメリカは生まれながらの病気だ。感染症が体の隅々まで広がっている。国家の精神器官を退化させるウイルスである。これは、歴史の力が西洋文明の最も忠実な兵士を配置した、南部の器官で最も強く発生する。この「文化的真実の騎士」は、現在もなお、この国を襲っている「歴史戦争」を理解している。彼らは「専制政治の時代」が急速に近づいていることを知っており、対象者を政治的に不活発にしておくことは、我々の目標達成の助けにもなる。\n\nこの人々は、一般的な廃棄物やもみ殻ではなく、直接、精神的な行動で武器を取ることを望んでいる人々だ！長い間アメリカを支配してきた金融資本主義的な考え方は、彼らの任務を思いとどまらせることはないだろう。この文化的・政治的な革命は、1933年の革命に匹敵するほど重要であり、歴史の精神的な流れによって、勝利することができる。病気に勝てるかどうかは、物質的なことではなく、精神的な体質や意志の強さにかかっているのだ！\n\n真に西洋の人的材料は、時代の精神によって動かされており、我々はそれを全力で支援しよう。クラン、アーリア人、西洋文明の聖火ランナー、文化歪曲の拒絶者、これらすべてが、古い政党政治の制約からついに解放され、我々の全面的な支持を受けることになるであろう。"
 USA_yky_72_the_safe_act:0 "SAFE法"
 USA_yky_72_the_safe_act_desc:0 "もし18世紀の「平等」という思想が実際に信じられていたなら、プロパガンダなど存在しないはずだ。というのも、すべての人がまったく独自に考え、自分の心を形成しようとするいかなる試みにも腹を立てるからだ。しかし、このイデオロギーは、宗教的な熱狂をもって採用されたアメリカという国を例にとると、まさに現実とは全く調和しないことがわかる。\n\n大衆的思考、大衆的理想、大衆的生活が集団生活を支配しているアメリカでは、プロパガンダが情報伝達の主要な形態である。アメリカには、知性だけを対象にした出版物はない。文化を歪曲する体制は、その不可視性に支えられており、強い個人による独立した思考は、事実上、そのような体制に敵対するものである。また、事実だけを伝える出版物もない。どんな事実も、どんな視点も、支配的なプロパガンダの絵の中に提示され、調整される。\n\nこれらの出版物の危険性を、欧米の文化・心理装置の最前線に伝えることが急務である。我々は、アメリカの超政治的組織の中に、新しい器官を設立しなければならない。それは、無知な大衆にその嘘を暴露することによって、プロパガンダを発見し、破壊する方法を指導するものである。"
 USA_yky_hold_vote:0 "アメリカを崇拝している「一般人」は、彼らの合理的な反西洋的制度を解体しようとする裸の試みに否定的な反応を示すだろう。しかし、我々がプロパガンダのレバーを握ることで§j我々は、自分たちの法律を自分たちの都合の良いように解釈する能力を持つ。§!\n"
