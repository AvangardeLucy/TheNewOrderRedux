 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_DIVORCE_DESC:0 "1932年からポルトガルの指導者となったアントニオ・デ・オリヴェイラ・サラザールを単なる邪魔者な官僚と片付けてしまうのはかなりあんまりな話であろう。フランコがスペインを支配する数年前にポルトガルで権力を握ったサラザールは、自身の政権の中でも政治的権力者であった。ドイツ軍によるアンゴラとモザンビークの占領という圧力の下で彼は初めて自身の個人的な悪魔との取引を受け入れることにした。フランコがサラザールに防衛協定を国家に転換を持ちかけたとき、彼はそれを受け入れ、ポルトガルと同じように右翼的な国家であるスペインを合併させることにした。しかし、その夢は叶わなかった。\n彼の仲間のカウディーリョとの軋轢、内輪揉め、年齢による疲労とストレス、連合の終焉には千の理由が挙げられるが、結局のところどれも重要ではない。今、彼は自分の邸宅にて、急速に変化する世界に対して、再び自分自身の孤独な姿のままにとどまるポルトガルの再建を監督している。\n\nサラザールはこの10年間は生きられないと確信している。"
