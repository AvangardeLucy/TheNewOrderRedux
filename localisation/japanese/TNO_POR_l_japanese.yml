 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_WARS_DESC:0 "1932年からポルトガルの指導者となったアントニオ・デ・オリヴェイラ・サラザールを単なる邪魔者な官僚と片付けてしまうのはかなりあんまりな話であろう。フランコがスペインを支配する数年前にポルトガルで権力を握ったサラザールは、自身の政権の中でも政治的権力者であった。ドイツ軍によるアンゴラとモザンビークの占領という圧力の下で彼は初めて自身の個人的な悪魔との取引を受け入れることにした。フランコがサラザールに防衛協定を国家に転換を持ちかけたとき、彼は嫌々ながらもそれを受け入れ、ポルトガルと同じように右翼的な国家であるスペインを合併させることにした。今ではこれはイベリア連合となり、両国は仲良くやっていけている……少なくとも理論上は。\n\nしかし、実際はそうではない。サラザールの関心は連合の福祉ではなくポルトガルの福祉にあるのだ。自国を害するものから守りたいという願いと、連合をより強固にするような提案には拒否権を行使するという病的ともいえる執着心で、サラザールはすぐに評議会で邪魔者という評判を得るようになった。「スペインによるポルトガルの弾圧」という彼の被害妄想のせいでフランコ自身と何度も対立し、フランコは彼をイベリア半島の数多くある崩壊の原因のひとつと見ていた。フランコが「継承法」を成立させようとしたことでポルトガルは二人のカウディーリョの死後、王政復古を伴ってスペインに吸収されることになり、両者の溝は決定的になった。サラザールは連合に対してクーデターを起こそうとした古参のファランジストを排除したにもかかわらず、である。\n\nしかし、連邦の崩壊を招いたのはサラザールの妨害行為ではなかった。その責任は全て、スペインの独裁者フランコがバスクの反乱に有効的に対処できなかったせいなのだ。サラザールはマドリードからリスボンに向かい、内戦で引き裂かれたイベリア半島にてポルトガルの独立を宣言したのである。"
