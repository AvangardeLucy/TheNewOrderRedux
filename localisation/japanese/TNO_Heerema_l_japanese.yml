 POLITICS_PIETER_SCHELTE_HEEREMA_HEE_DESC:0 "上品な家庭なら、いざというときのためにワインを1本余分に持っているものだ。ウクライナのドイツ当局にとって、ピーター・スヘルテ・へーレマはその予備のボトルなのだ。\n\nアムステルダム出身のオランダ人であるヘーレマはいち早くドイツ軍に協力し、1940年には武装親衛隊に入隊した。在任中、彼はネーデルラントヘ・オースト・コンパニーエ（オランダ東方会社）の設立と指導に携わり、戦時中のライヒ東部領土のオランダ人入植者を組織した。ヘーレマはこれを通じて、終戦までにウクライーネ国家弁務官区に滞在し、植民地の行政努力を手伝った。\n\n西ロシア戦争の失敗とゲルマニアにおける親衛隊のクーデター未遂の後、ヘーレマはヒムラーや組織からますます距離を置くようになったが公式には親衛隊の肩書をまだ保持している。彼は植民地と親衛隊のコネクションを通じて、国家弁務官区での出世街道を歩み、「この地の正当なドイツ化」で利益を得ることができた。\n\nウクライーネ国家弁務官区が崩壊すると、ヘーレマはこの機会に本性を現した。国家弁務官区を続けるのではなく、オランダ東方会社（NOC）と反乱を起こし、国家弁務官区に対抗して、フォルクスディレクトラート・デア・ウクライーネ（ウクライナ人民総局）を設立した。この新たな権力で、彼は自分のやりたいことだけに集中できるかもしれない……\n\n利益の甘い匂いがする。"
