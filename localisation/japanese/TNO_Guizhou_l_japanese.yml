 POLITICS_HE_YINGQIN_DESC:0 "どうやら残念なことに、何応欽の貴州の支配は日に日に終わりに近づいているようだ。軍部はすでに雲南に実質的に支配されており、経済もぎりぎり保っているような状態である。\n\n蒋介石の右腕の一人である何応欽が中国の統治に重要な役割を果たすことは大方の予想通りであり、彼の抜け目のなさはそれを裏付けるものであった。もちろん、日中戦争がその猛烈な恐怖の中で、旧国民党を死の淵に追い込み、汪兆銘を台頭させることになると予想していた者は少なく、とりわけ何応欽はそうではなかった。戦争末期の数日間に離反した後、彼の政治的名声はわずかな辺境においては残存し、今や彼はカミソリの刃の上に横たわっている。\n\n現在、中国から貴州省の知事に任命され、少数民族と漢民族の関係のバランスを取りながら、国の自由化を着実に進めようとしている何応欽には、一つだけ、夜にも眠れぬほどの心配事がある。それは雲南である。"
 GUZ_THENEWORDER_DESC:0 "新しい中国の他の多くの省と同様に、貴州も日本軍に制圧され、中国の統治下に置かれた。何応欽は、自分の「軍隊」が雲南軍閥の延長に過ぎないことにすぐに気がついた。1950年代、何応欽は省内の発展に力を注ぎ、再び国民の政府に対する信頼を回復させることを選択した。しかし、彼はことあるごとに、独占企業や雲南の将校、国民党の多くの失敗を記憶している民衆と対立していた。1960年になると、彼は引きこもりがちになり、自分自身と彼が愛した国民党の多くの失敗に打ちのめされているように思われた。しかし、密室での会議と何応欽の個人的な聴衆の中で、大胆な改革案が作成された。中国の民主化には、まだ希望があるのかもしれない……"
