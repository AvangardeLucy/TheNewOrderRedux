 POLITICS_GEORG_LEIBBRANDT_DESC:0 "ゲオルク・ライプブラントは副官時代、このような瞬間をいつも夢見ていた。コッホが自らの傲慢さで殺されるのを見ること、旧体制のあらゆる愚行が露になるのを見ること、そんな劇的な崩壊の構想が副官には悪意のある幻想としてあったのだ。だが彼の夢は常に、自分の領域が安定し、機能的になり、科学的な改革の産物となって終わるものであった。改革がそのような結末で終わることは、決してなかった。\n\nエーリッヒ・コッホのねじれた王位を押し付けられたライプブラントは、国家弁務官区のあらゆる地位でのずさんな管理に決して気が付かなかった。そう、副官は自然な同盟者としてウクライナ人を見ていたのだ。だがウクライナ人の反抗的な態度は、副官の描いていた最も悲惨なシナリオを凌駕するものだった。コッホの壊れた体制を改革するのは自分だけだと思っていたのに、今は2人の「先見の明」のある仲間と権力を共有しなければならない。そして、2人は自らの提案をことごとく否定している。今でも事務所では戦争が終わればすぐに流されるであろう、興奮した副官の話が聞こえてくるのだという。反抗的な態度は国家弁務官区そのものよりも長生きしたようだ。\n\n改革する時間などない。変革する場所などない。ライプブラントは死にゆく植民地を見渡しながら、23年間、ただ一つの思いしか抱けなかった。20年以上にわたってひどく練られた計画、よく考えられてないレトリック、そしてささいな内部争いがウクライナをこの瞬間に追い込んだのである。事態を収拾するために残された者へ災いあれ。"
