 FSP_second_solution_desc:0 "アイヒマンのプロイセンにおける任務は単純明快である。即ち、全ての堕落を排除することだ。彼はかつての撲滅方法に立ち返り、その対象を親衛隊の理想に沿えぬ者どもへも広げている。"
