 POLITICS_Adolf_Eichmann_DESC:0 "死神の長は行進する。純潔のため。統一のため。そしてアーリア人種のため。どれだけの血が流れようとも。\n\nオットー・アドルフ・アイヒマンはドイツ人として生まれ、ドイツ人として働き、ドイツ人として闘い、そしてドイツ人として殺された。元々はプロイセンの出身で、学校から引き抜かれ、その後父が経営するオーストリアの鉱産会社で出世し、そして友人の話す右翼民兵や準軍事組織や新聞の見出しに躍るNSDAPの大胆な言葉に最も近い連帯感を覚えた。若きアドルフの心の中にはドイツは大いなる運命の渦中にあるという考えがあり、そしてその運命に関わるべき時が来たのだ。そして彼はその運命に関与し、戦争の惨禍をもたらし、残虐的な強制移住を行い、そして何千何万ものユダヤ人に対する虐殺行為に従事した。アイヒマンは無力な連合国に阻まれながらも「ユダヤ人の最も残忍なる殺戮者の中の立役者」としてヘブライのその血を浴びたのだ。\n\nしかし、この血に塗れた喜びの年々は帝国の崩壊しつつある成功によって縛られることとなる。経済的な失敗、ロシアにおける軍事的な失敗、そして崩壊寸前であるドイツ政府はアーリア人精神全体を揺さぶり、アイヒマンを新たに建国された騎士団領へ忠誠させることとなった。祖国が剣と足枷とを交換するならば、親衛隊全国指導者はおそらくアイヒマンの最も得意とする役職、親衛隊髑髏部隊の大将として採用し、その「髑髏」を血みどろの、新たなる最終的解決へと導くのだ。\n\nしかし、アイヒマンの成功や功績は全て水泡に帰し、帝国全体が帝国自身との戦いに直面することとなってしまった。東側では「金髪の野獣」がかつての主、全国指導者に破滅、そして絶望の黙示録的予告を送っている。もちろん、アイヒマンは世界を破滅に導こうとするものの願いなど受け入れらなかったが（勿論それが本当ならば）、しかし新たな目標も地平線上に浮かび上がった。堕落した劣等人種どもが壊れた枷をはめられた髑髏部隊を取り囲み、最終的解決を再実行する時が来た。"
 FSP_no_regrets:0 "悔いの無いように"
 FSP_no_regrets_desc:0 "尋ね、そしてアイヒマンは自らを熱心な官僚主義者で忠誠高い国家社会主義者であるとみなした。しかし、これは全体像ではなく、彼は冷血で、憎しみあるイデオロギーの持ち主で、部下に自らと同じ行いをさせようと促している。"
