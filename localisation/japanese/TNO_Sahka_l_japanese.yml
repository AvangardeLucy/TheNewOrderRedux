 POLITICS_MIKHAIL_KILCHICHAKOV_DESC: "ミハイル・エレメーヴィチ・キリチチャコフはかなりのルネサンス人である。詩を書き、戯曲を書き、大祖国戦争では赤軍に従軍した。大祖国戦争では赤軍に従軍した。しかし、故郷クラスノヤルスク以外のイデオロギー論争が盛んであったが、キリチチャコフはほとんど関心がなかった。戦場で負傷して帰郷してきたとき、彼の愛する街を、戦場から帰ってくるときに見たような混乱に陥れるわけにはいかないと思い、その恐怖が彼を文学者としてのキャリアを捨てさせ、政治の世界へと駆り立てたのだ。自分が当選した時、不安定で無秩序な権力移譲を防ぐために、市長選挙を中止させたのも同じ恐怖心によるものだった。また、敵地の村々には山賊が多く、先制攻撃をしなければ襲ってくる可能性があり、守備隊に襲撃を開始するよう命じたのも同じ恐怖心によるものだった。\n\nキリチチャコフは、自分と自分の街の存続のためならどんなことでもするつもりであった。たとえ不都合な同盟を結ぶことになったとしても、だ。過去にはヤゴーダの臨時政権、西シベリア人民共和国、モンゴルの人民革命評議会、アムールのファシスト前哨部隊にさえ忠誠を誓ったことがある。そして、その都度彼らへの大義名分の傾倒を最小限にとどめ、その影響力が少しでも大きくなり始めるとすぐに関係を断ち切った。もし、別の軍閥が力を持ち始めたら、キリチチャコフは自分の街を守るためにまた同じようなことを繰り返すつもりだったのだろう。たとえそれが他の誰もが嫌う大義名分を口にすることであっても、あるいはクラスノヤルスクを前線からさらに後退させるために他の都市国家に侵攻することなことになってもだ。人々は彼を非難するかもしれないが、いつか彼がなぜこのような犠牲を払ったのかを理解する日が来るだろう。少なくともキリチチャコフはそうなることを望んでいる。"
