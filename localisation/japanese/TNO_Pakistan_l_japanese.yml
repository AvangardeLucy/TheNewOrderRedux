 POLITICS_MAHMUD_AHMED_DESC:0 "マフムード・アフメドはテロリストとして生まれたのではない。彼はインド共和国の初期の時代に、ルディヤーナーにてイスラム教徒として生まれた。彼の子供時代は特筆すべきものではなく、インドの典型的なムスリムの子供と何ら変わりはない。しかし、生まれつきの悪人などいない－－不快なほど大規模なアフメドの支持者に言わせてみれば「ヒーロー」であるが。\n\nアフメドがどこで民族解放の名の下に行うテロリズムの手法やその他の思想を学んだのか、誰も統一した大方の見解を持っていない。インド独立戦争でのインド国民軍の戦術からヒントを得た、という説もある。アフメド自身は言うには、少年時代にアッラーからヒンドゥーに対するジハードの必要性を説くアーヤ（しるし）を授かったという。彼はヒンドゥーに仕えないように徴兵を避け、緩い国境を越えて山奥に逃げ込んだ。ここで山中に姿を消した彼は偉大なる存在よりさらなるアーヤを授かった。\n\n彼が姿を消してから数年後、アフメドは人々を解放するために戻ってきた。多くの信奉者たちとともに戦う彼はウルドゥー語で「アル＝アザド」、つまり「自由」と呼ばれている。彼の計画は何としてもヒンドゥーを純粋の地から追放し、焼き払われるであろう物の灰の上に新しいイスラム国家を建設することである。何年も、何世紀もの抑圧の後、インドのすべてのムスリムは信仰、統一、規律の名のもとに自分たちを縛っている鎖を断ち切る時が来たのだ。そして、イスラムの偉大な戦士たちがキリスト教と戦ったように、アハメドとムジャヒディンはヒンドゥーのカーフィルと戦い、アッラーの栄光のために戦うのである。"
