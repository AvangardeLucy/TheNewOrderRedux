 GRO_resource_buying_category_desc:0 "我々が§Yケリマネ§!から統治している§jアフリカ§!の広大な土地は、§Y確かに天然資源と富に富んでおり§!、それらはすべて§nオストアフリカ§!にとって大陸の支配を維持するために非常に有益なものだ。\n\nしかしこれらの資源の多くは、§e近い将来§!必要となるかもしれない§x軍需物資を生産することができない§!という、紛れもない問題があるのだ。そのため§rライヒ§!の後援者を頼ることになる。彼らは喜んで、アフリカの最重要拠点が必要とする資源を提供するだろう。§Yもちろん、相応の対価が必要だが§!。"
