 COG_resource_buying_category_desc:0 "§nツェントラルアフリカ§!は、§Y資源の開発と採掘の発展§!という点で3つのアフリカの国家弁務官区の中で最も発展しているだろう。我々は§jアフリカ§!において§Y最も経済的に開発された植民地§!であるため、これはツェントラルアフリカの支配に大いに利益をもたらしている。\n\nしかし、アフリカの心臓部が手に入れる資源は、防衛のための§g軍事力増強§!という点では全く§x無価値§!である。§rドイツ本国§!はそれらの資源を有しており、我々は§nアフリカの帝国の財産§!に対する脅威から我々を守るために、それらの資源を購入しようと欲するかもしれない。"
