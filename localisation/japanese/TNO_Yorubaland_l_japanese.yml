 POLITICS_LADOKE_AKINTOLA_DESC: "ヨルバランドは常に自由だったわけではなかった。カメルーンの汎アフリカ主義者の支配から独立しなければならなかった。その際礎となったのがラドケ・アキントラであった。アキントラは、彼の祖国を覆う社会主義体制を終わらせようとする将軍や将校たちが立ち上がったとき、カメルーンとツェントラルアフリカ国家弁務官区との小競り合いを絶好の機会と捉え、彼らの指導者となった。彼の指揮の下、カメルーン人は追い出され、それ以来、ヨルバランドはカメルーンの失われた土地を取り戻すいかなる攻撃も阻止してきた。そして、西アフリカの国々は、汎アフリカ主義者から守られ、平和に暮らし続けることができるので、そのことに感謝していた。\n\nしかし、アキントラの領土内では、物事は明確で希望に満ちたものではなかった。人々は彼を賞賛し、彼が外国からの侵略者から国を守るためにそこにいることに感謝している。そして、彼は独裁者であるかもしれないが、彼の体制は残忍なものでも軍国主義的なものでもなく、市民に対して博愛的に支配していた。この専制政治は、最終的には終わらせなければならないだろう。もちろん、彼自身の政策は社会主義と驚くほど似ているにも関わらず、彼が最も望まないのは社会主義者が権力を握ることであろう。福祉は確立され、多くの自由が与えられている。実際の選挙はアキントラにとって複雑な問題であった。おそらくいくつかの選ばれた政党が選挙に参加することができるだろうが、彼の後継者がヨルバランドを敵の手に渡すことなく、国をまとめることができるかどうか彼にはどうしても確信できなかった。だからこそ、民主主義の導入はそう簡単ではないかもしれない。しかし今のところ、アキントラは敵を排除し自分が支配できる土地を支配し続けることに満足していた。"
 YOR_idea_shield_against_socialism_desc: "何年か前にカメルーンとドイツが国境部で激しい衝突を始めたとき、多数の小国が汎アフリカ主義の圧制から逃れるために反乱を起こした。これらの国のうち、ヨルバランドは、最も強く良い装備を持っていた。だから、この国は敵味方の血を浴び残酷ながらも勝利し、生き残っている。\n\n我々の決意は、我々の民族と西アフリカに住むすべての人々の完全な破壊と同化を目指す共産主義帝国主義者のムーミエに対する憎しみによって固められている。彼らが我々に対して軍隊を送りたがらないのは、彼らが我々の兵士を恐れていることを証明しているに過ぎない。本当は、我々はカメルーンの狂犬から西アフリカの他の地域を守っている。我々が倒れれば、他の地域も必ずやそれに続くからだ。"
 YOR_idea_benevolent_dictatorship_desc: "アキントラは賢い男であり、民主主義がもたらす自由の面影を見抜いている。民意は毒の入った聖杯であり、選挙は外国の脅威が派閥主義と陰の影響力によってヨルバランドを屈服させるための手段に過ぎないのだ。政治家たちは、権力と名声を得ることだけを追求し、自分の銀行口座にしか関心がない。外国からの侵略者に悩まされ、統一が切実に求められているこの国で、政治家に国を運営させてはならない。さもなければ彼らは国を滅ぼすだろう。\n\nしかし、アキントラはヒトラーやムッソリーニなどではない。彼は自由で豊かなヨルバランド－－名誉ある技術者が率いる、繁栄と平等のために努力する国－－を心の底から信じている。国民自身は行政に関与していないとはいえ、アキントラが国民の利益を考えていることは否定できない。"
