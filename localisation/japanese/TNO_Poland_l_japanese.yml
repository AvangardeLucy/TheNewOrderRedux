 POLITICS_EMIL_FIELDORF_DESC:0 "1939年にポーランドの30年にわたる悪夢が始まった。ライヒに侵略され、征服されたポーランド国民は、ナチスが亜人とみなした人々だけが味わう残酷さと野蛮さにさらされることになった。地図上のポーランド国家は一掃されたが、ポーランド国家は森や丘、下水道で生き続けていた。パルチザンの戦いは決して終わることなく、ポーランドのレジスタンスは決してあきらめず、エミール・フィールドルフも同様であった。\n\nワルシャワ蜂起の惨劇の後、フィールドルフは本国軍の指揮を執ることになった。生涯の愛国者であり、両大戦のベテランであるフィールドルフは、ポーランドの独立と民主主義の理想に殉じた生まれながらの戦士である。もしポーランドが1939年の夜も生き延びたとしたら、フィヨルドルフは有名な将軍になっていたかもしれないし、共和国の大統領にすらなっていたかもしれない。今、彼は地下共和国の支配者である。そこはフィールドルフが全能の神に願い、祈り、懇願している影の中の国家であり、いつの日か陽の当たるところへ出て来れるかもしれない。\n\nポーランドの苦悩は凄まじく、そしてフィールドルフは戦士一人一人の死を強く感じているため、戦士たちはこの老兵を父親代わりにしている。フィールドルフは、ポーランド国家は思想であり、すべてのポーランド人の不可欠な一部であり、自分たちの一人でも生きていればポーランドは彼らと共に生き続けられることを知っている。夜は長く、ライヒは止められないように見えたが、フィヨルドルフは決して希望を捨てずに生きてきた。"
