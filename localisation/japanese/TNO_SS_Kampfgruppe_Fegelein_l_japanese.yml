 POLITICS_Hermann_Fegelein_DESC:0 "ドレスデン市から放送されるラジオの定期放送、全国指導者ハインリヒ・ヒムラーとブルグント体制礼賛が謳われ、国民がそれに従うように説き勧めている。\n\nヘルマン・フェーゲライン。経験豊富で皮肉屋、そして常に非の打ち所の無いこの親衛隊大将は、祖国とSSに長年仕えることで多くの事を目にしてきたし、その目の前を何十もの陰謀が通り過ぎるところを見てきた。叛逆や祖国に対する罪の告発、裏取引で慌てて渡された証拠、ゆっくりとした上昇と下降－－場合によっては成功－－フェーゲラインは全てを見てきた。\n\nさて、ヒムラーと体制への僅かながらの忠誠心と、ハイドリヒによる全国指導者の陰謀に対する、率直に言えば馬鹿げた主張との間で板挟みになった時－－核による黙示録か？世界の終わりか？頼むよ－－フェーゲラインは自らの信念を貫いた。本日、彼と部下たちはペンと剣の両方を以て、ハイドリヒの裏切りを終わらせ、彼の虚言を暴くことに専心している。そして裏切り者の排除と、真のスパルタ主義であるアーリアの理想のために闘うのと同等の献身を以てそれを国民に浸透させることを全国に宣布している。親衛隊大将の関心は、彼が長年取り組んできたアーリアの楽園にある。\n\nだがしかし、フェーゲラインの意識の裏では何かが疼いていた－－もしハイドリヒの言葉が真実であったら？フェーゲラインはアーリアの理想を望んではいるのだが、それは世界を終わらせることによってでは無い。フェーゲラインが多くの理想に根差していない事は良い事ではある。もしハイドリヒの言葉が事実によって裏付けられていたのであれば、フェーゲラインはそれを隠蔽するのが賢明だと考えるだろう－－そして近頃では誰もが良い宣伝部門を欲しているのだ。"
 SSF_reichwide_political_ties:0 "帝国全体への政治的結びつき"
 SSF_reichwide_political_ties_desc:0 "フェーゲラインはSS以外の場所では魅力的な社交家として知られている。エーファ・ブラウンの妹と政略結婚した威勢の良い騎士には豊富なチャンスが訪れたのである。戦後、彼はそのつながりを利用してSSの敵と思われていた多くの人々を味方につけた。"
