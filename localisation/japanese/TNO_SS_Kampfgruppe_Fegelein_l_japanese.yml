 SSF_unscrupulous_nazism_desc:0 "虚栄心が強く、皮肉屋で自己中心的なフェーゲラインは献身的なナチスという面と常習的なごろつきという面の両方を兼ね備えている。彼の部下は指揮官の行動に合わせて定期的に犯罪行為を行っている。フェーゲラインはナチス親衛隊の恥ではあるが、ヒムラーはほとんど気にしていないようだ。"
