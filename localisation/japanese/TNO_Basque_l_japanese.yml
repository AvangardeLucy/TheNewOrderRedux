 POLITICS_JOSE_QUESADA_DESC:0 "様々な点においてバスク祖国と自由（ETA）とその軍事部門はフランコ独裁の産物であった。バスク語とバスク文化を抹殺しようとする残虐な行い、旧弊なバスク民族主義者の追放、労働運動への弾圧、エウスカディ（バスク地方）の工業化と都市化の進展による移民労働者の増加といった要因が、突如としてアベルツァレ運動が始まった経緯である。ホセ・マリア・ケサダ・ラサルテもこのとき世に姿を見せたのである。\n\nケサダはバスクとナバラの入り混じった労働者階級に生まれた。ケサダの父はスペイン内戦で共和国側として戦い死んだものの、ケサダもすぐに闘争を始めた。ETAの初期の過激派であったケサダはスペインやイベリアの兵士を乗せた車列に攻撃を仕掛けたり、イベリア国旗を公然と焼いてしまうなど大胆な準軍事的・政治的行動に対する直接の責任者でもあった。ケサダは間もなくイベリアの諜報機関の目の敵とされたものの常に諜報の手から逃れ続けていた。\n\n彼はETAの軍事部門における最も有名な司令官の一人である。政権を握ることになるアベルツァレ左派の武装組織によるクーデターの後にバスク政府のレンダカリ（政府首班）に選ばれた。ラサルテはアルガラのような若く野心的な将校やアベルツァレの若い過激派の操り人形のように描かれることもある。しかし彼はETAの広範な支持を得ており、彼の一派は幾度もなく1つの目標を表明している－－「バスク、祖国とその自由、如何なる犠牲を払ってでも」"
 POLITICS_TELESFORO_MONZON_DESC:0 "最近のバスク地方の歴史はエウスカディの人々とマドリードの支配者の間やバスク独立運動の異なる派閥間の争いであり、テレスフォロ・モンソンはその中心にいた。テレスフォロ・モンソンは1904年に裕福な貴族の家に生まれ、青年期にはバスク民族主義党（EAJ）に入党し地元の支部長に上り詰めた。知識人、作家、詩人という身分を持ちヘルツァレの熱烈な支持者であるモンソンはスペイン自治右派連合（CEDA）と協力してスペイン人民戦線に対抗したものの、スペイン内戦を起こすことになるナショナリストのクーデターにより、モンソンらは共和国側で戦うこととなった。\n\n戦争が悲惨な結末を迎えたのちにモンソンを始めとするバスク政府は亡命を余儀なくされることとなった。国境を超えフランスに渡ったモンソンは、EAJの党首でありバスク政府のレンダカリ（政府首班）であるホセ・アントニオ・アギーレと親しくしていたものの、立場の違いからEAJとの関係は程なくして悪化した。モンソンは自由なバスクを実現するにはEAJでは不十分でありより過激な行動が必要だと感じていた。かくしてモンソンは国内で生まれつつある草の根運動の組織と連絡を取り合っていた－－EKIN、後にバスク祖国と自由（ETA）に発展する組織とである。\n\nやがてモンソンはヘルツァレ右派とアベルツァレ左派の双方から広く尊敬を集める唯一の存在となった。イベリアが混沌に陥り「バスクの人々が街頭に出た」とき、モンソンは新しいレンダカリとして自然な選択肢であった。モンソンは戦時下にあるバスク政府を率いるという困難な試練を引き受けた。EAJの旧来から存在する国粋主義者とETAとのイデオロギー的溝を埋めるという試練である。今のところは、モンソンがバスクの勢力を統率する微妙な政治的均衡の要となっているが、いつまで続くかはわからない。"
