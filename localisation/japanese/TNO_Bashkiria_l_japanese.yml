 BKR_Validi_Tugan: "アフメトゼキ・ヴェリディ・トガン"
 POLITICS_VALIDI_TUGAN_DESC: "海外ではゼキ・ヴェリディ・トガンとして知られるアフメトゼキ・ヴェリディ・トガンの物語は、多くの意味で20世紀のバシキールの歴史を反映している－－若き日のアイデンティティ形成、ロシア内戦の激動、遺産からの恥ずべき離脱、そして最後には自らを証明するための二度目の機会。イスラム聖職者の子孫であるヴェリディは、ロシア帝国時代末期にバシキール民族の優れたトルコ民族学者・研究者として知られるようになる。当時、彼はロシアのムスリム社会の代表として、バシキール自治を主張する政治活動を始めた。\n\n二つのロシア革命の後、ヴェリディはバシキール民族主義の最も人気のある代表者の一人となった。当初、ツァーリによる諸民族の牢を破るというボリシェヴィキの約束を信じ、ヴェリディは彼らに協力していたが、後に彼らのスローガンの背後にはツァーリ権力の出現以来、小国を抑圧してきた大ロシア排外主義があることに気づいた。バシコルトスタンから追い出された彼は、中央アジアのバスマチ運動とともに、独裁的なソ連権力と闘い続けたが、効果はなかった。亡命せざるを得なくなり、自分の出自から切り離されたヴェリディは、海外で知的労働を続け、バシキールの知的伝統を故郷から遠く離れても維持し続けた。\n\n西ロシア戦争の混乱の中でバシキール・イスラム共和国の独立が宣言され、混沌としたバシキール政界の中でヴェリディが重要な人物になるとは、若い世代が彼の名前を覚えてくれるとは、ほとんど誰も思ってもいなかっただろう。しかし、実際にはそうなったのだ！トルコから紛争が絶えないロシアのど真ん中への旅は、決して楽なものではなかった。彼の貢献は祖国で広く認められ、バシキール人とイスラム教徒の主権に対する最も厳しいの時代に、バシキールの民族的指導者として登場することに何の問題も感じなかったのである。"
 BKR_ONG_Faizrakhman_Zagafuranov: "ファイズラフマン・ザガフラノフ"
 POLITICS_FAIZRAKHMAN_ZAGAFURANOV_DESC: "ファイズラフマン・ザガフラノヴィチ・ザガフラノフは生涯を通してバシコルトスタンの地に生きている。若い頃、彼はソビエト官僚体制の終わりの見えぬ梯子を登り始めたが、その時にはもう登るには遅すぎ、ソ連が崩壊すると梯子も共に外されてしまった。大祖国戦争の騒乱と共に彼を絶望感が彼のバシキール人の権利向上のための活動も功を奏して、西ロシア戦争の血みどろの中でバシコルトスタン共和国も独立を獲得し、ザガフラノフもその共和国に参画することになった。\n\nしかし不運にも良かったことは全て続かず、バシコルトスタンは少なくとも北からの解放者が来るまで再びロシアの軍靴の下に破壊された。反共防衛軍にとって、傀儡政権が続く限り、南方で何が起ころうとも、イデル・ウラルの国々を再び解放するのに問題はなかった。\n\nザガフラノフは有能な行政官で情熱ある指導者とみられ、そのためにアルハンゲリスクではとある決定がなされた。ザガフラノフがバシコルトスタン共和国大統領に選ばれたのであり、彼はまるで長くその地位にとどまるかのように見られている。"
