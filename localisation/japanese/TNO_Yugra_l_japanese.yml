 YGR_selfmade_men_desc: "我々の政府機関はロシアの残骸の中でも特異な存在である……古き母国の起業家によって支えられているという点で。これが例え「法的泥棒（犯罪者の中の特権的存在）」が率いる国家と見做されることに繋がろうとも、我らの指導者のユニークなキャリアは交渉のみならず貿易においても有益であることを示すだろう。我々のやり方が多少乱雑であろうとも、結果は生み出す。それだけが重要だ。"
