 POLITICS_IVAN_ISTOMIN_ONEGA_DESC: "シベリアの先住民の出身であるイヴァン・グリゴリエヴィチ・イストミンは単にチャンスを掴み、混乱した民族の軍閥国家の指導者となった。ネネツ人とコミ人に由来を持ち、先住民の第一例として母語を存続させようと尽力した。彼は教師となり、後に作家となって、実際の政治に関わることなく自らの言葉と考えを戦争によって破滅に追い込まれた人々に広めた。\n\nしばらくして北ロシア共和国が地域を支配すると共に、権力の空白が西シベリアの特定地域で起こり、そしてそこにオネガの反共防衛軍がつけ入り忠実な衛星国を建国した。\n\n極北における原住民の住むこの地に、イストミンは比較的人気な知識人であると判断され、彼もネネツの指導者の地位につくことを承認した。そして、彼は原住民国家の夢を、どこよりも民主的な国家の夢を持ち続けることができるだろう。"
