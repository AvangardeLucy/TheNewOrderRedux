 POLITICS_JABA_IOSELIANI_DESC: "ブハーリン政権下のコミ自治ソビエト社会主義共和国には、政治的反体制派や犯罪者など、ソ連の「不適格者」が国家の利益のために過酷な労働を強いられるグラグ体制の収容所が点在していた。連邦が崩壊した後も、西ロシア革命戦線はこの習慣を続け、列車で囚人や捕虜を収容所に送り込み、ヴォルクタの赤色海軍基地を通じて彼らを監視していた。この体制にジャバ・コンスタンティノヴィチ・イオセリアニが送り込まれたのである。グルジアの大学を中退したイオセリアニは、銀行強盗のほうが学業よりもはるかに有利だと考え、モスクワの銀行の資産を避難させるための列車を停止させようとして逮捕された。速やかに行われた軍事法廷で有罪とされ、ヴォルクタに向かう最初の船の船倉に放り込まれた。彼は、多くの収容所の犯罪ネットワークを動かしていた「法を作る盗賊」である法律の盗賊の一員となり、何十年も続くであろう骨の折れる労働の日常に身を置いた。\n\nしかし、運良くその数週間後にソ連が崩壊し、ヴォルクタはライフラインを失ってしまった。囚人たちは、生き延びるために看守と協力しようとする者と、盗賊の掟を破って「スキ」になることを拒否する者に分かれた。短時間ではあったが、血なまぐさい小競り合いの後、協力者たちはウラルに逃げ込み、イオセリアニはヴォルクタの落ち着きのない監禁者たちから離れた内陸部まで、犯罪者たちの脱走を組織するのに貢献した。その結果、イオセリアニの地位は大きく向上し、各陣営を代表する盗賊の指導者たちのサークルに入ることができた。西ロシア革命戦線が西方で盛衰を繰り返す中、イオセリアニは影響力を増し、サークルの議長に選ばれた。また、ドラグノフやズラトウーストの武器商人とは、武器や兵器と引き換えに、西ロシアの残党に対する緩衝国としての役割を果たすなど、かなり有利な契約をいくつも結んでいた。しかし、刑務所内の構成員には、イオセリアニの契約を盗賊の掟への裏切りと見なす者もおり、征服への野心のなさから、自己満足や怠惰ではないかと囁かれていた……"
 POLITICS_IVAN_ISTOMIN_DESC: "シベリア出身のイヴァン・グリゴリエヴィチ・イストミンは、偶然にも混沌とした国の軍閥国家の指導者となった。彼は、ネネツ人とコミ人のルーツを持つ、真の先住民の典型的な例であり、自分の母語を守るために闘った。彼は学校で教え、後には作家となり、戦争で荒廃した人々に自分の言葉や思想を広めたが、実際には政治に関わることはなかった。\n\nその後、ウラル共和国が地域大国として登場すると、西シベリアの一部の地域に力の空白ができ、それを利用してズラトウーストの銃商人たちは忠実な衛星を設立した。\n\n原住民の住む極北の地で、比較的人気のある知識人としてイストミンが見いだされ、ネネツィアの指導者を引き受けることになったのである。そうすれば、先住民の、そして何よりも民主的な国家の夢を守ることができるかもしれない。"
