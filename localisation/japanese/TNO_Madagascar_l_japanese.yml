 POLITICS_WILLI_STOPH_DESC:0 "Willi Stoph is a man that, like many others, was sent to Madagascar because the other option would have been simply death; a veteran soldier from the Wehrmacht during World War 2, Willi was one of the soldiers under Rommel's guidance during the African Campaign, the comradeship and efficiency under his leadership would have come in high contrast to the decadent, nearly worthless structural command and values of the Wehrmacht once he returned and was thrown to the Russian Front during the West Russian War.\n\nThe coup attempt by the SS was the last straw in his mind, and many like other youth in the Wehrmacht, quickly joined the reformist factions, outraged by seeing his homeland and Hitler's vision so quickly eroded since his time in Africa.\n\nPerhaps, he also has to thank for his commander and friendships that he was simply \"delegated\" to the Madagascar Batallion, rather executed and done with, like many of his erstwhile companions in Germania.\n\nIn Madagascar, he quickly joined forces with Schoeps, taking realms of the Wehrmacht battalions once Maurice made himself absent from the Reichskommissariat leadership, and once the OFN stepped in the shores, he was amongst the first to shake Moorer's hands.\n\nNow, he spearheads the Federal Republic of Madagascar. However, between the rumblings of Schoeps and his distaste for the democratic system, a repressed native movement, and the OFN own demands, one can wonder how this soldier turned President can truly keep this state together..."
 POLITICS_DIDIER_RATSIRAKA_DESC:0 "Despite having deep roots within the military, Didier Ratsiraka is tired of its strong grip over the fledgling new nation. Having been born to a French Colonial Administrator, his entire life he saw the boots of soldiers, loyal only to coin and favors, trample over their kin, an opinion, and weariness that he shared with his father, who protested the French in his own, small ways.\n\nAs the swastika rose upon his home, he took to the family honored tradition to protest against the foreigner's whims to his people's destiny, leading a small group of saboteurs to German Administration, the Association pour la Renaissance de Madagascar, however, unlike the Revolution Malgache, they lacked both the means, and the firepower to stand on its own, and as the civil war raged own, his organization was quickly conjoined to the native movement.\n\nHe knew by experience, however, that Gabriel's deal with Japan would be his downfall. The foreigners wouldn't want someone that has openly shown its colors as a nationalistic, and he wasn't idealistic enough to think the heads in Tokyo would have simply left them to their own business; so, as they kicked off the illegitimate mandate, and Milch's dogs off his home, has he received a fairly tempting offer, to spear-head the now \"free\" republic, once Gabriel was \"convinced\" to step down.\n\nHe's no fool, he knows he's a puppet dancing to the strings of the Rising Sun, but Didier was raised from the cradle to play the long game. Like Gabriel before him, he'll simply bide his time, show himself a perfect figurehead, win at the polls, until the time is right to cut his own strings off."
 POLITICS_JACQUES_RABEMANANJARA_DESC:0 "Amongst the many authoritarians, communists, and idealistic daydreamers in the Malagasy resistance, Jacques Rabemananjara was always a realist at best, a compromiser at worst, and a reactionary to the most radical elements. For decades strong military rulership has pressed his people down to the dirt, and even before that, the monarchy saw his kin separated not even by the color of their skin, but by ephemeral titles and fickle nobility. As Maurice fled the island, and the call for the resistance echoed along the land, Jacques was one of many that simply refused, either by coercion, or by exhaustion from what seemed to be another military dictatorship, this time simply by his own kin.\n\nAt the bare minimum, Jacques believed the OFN would bring a chance for democracy and the people's rule to finally blossom, and his patience was rewarded as the Mandate stabilized the nation and he received the invitation to be the first President of the Republic of Madagascar.\n\nThe revolutionaries call him a traitor, the native population calls him a sellout and the OFN Administration may call him a \"valuable ally\", but that is all worthless noise to him. Madagascar will one day be a proud democracy, tried and true, a shining example across all Africa, and Jacques will be the person to make sure the foundations will never let this dream collapse."
 POLITICS_THOMAS_MOORER_DESC:0 "Thomas H. Moorer's track record of service in the US Navy is perhaps one of the brightest in the institution's long history, doubly so after the failure of the US intervention in the Second World War; a veteran from the Dutch East Indies, his leadership and covert sea strikes heavily crippled the Kriegsmarine and Imperial Navy presence in the Indian Ocean in the waning hours of the Second World War, with only the Pearl Harbor nuking and the surrender of the United States ending what could have been a campaign to permanently cripple their hold on the African Seas.\n\nHowever, the war experience gave him a downright encyclopedic knowledge of the Indian Sea, knowledge and experience giving him the position of Admiralship, and unofficial representation of the OFN in the region. It was this selfsame position that led him in contact with Maurice, and the start of a year-long planning and coordination to hand over the Island to the OFN on a silver platter.\n\nOf course, it didn't go as planned. Cautiously aware of the native subversion, and finding no ally in the civilians of the island the OFN could trust, Moorer was handed the \"keys\" to rebuild Madagascar into a worthwhile OFN ally. While to the outsider this seems like a promotion of the highest degree, for Moorer it could be nothing more than a stab in the back.\n\nThe population lays discontent, under the whims of another distant country. Diseases ravage the land, affecting both natives, and personnel alike, and the duties of nation building on the land fall squarely on the lap of a man of the sea.\n\nIf Thomas will rise up to the challenge up until the OFN trusts the nation with proper elections, or if the Mandate is doomed to be another unstable authoritarian government in the island, only time will tell."
 POLITICS_UNITED_COALITION_GOVERNMENT_DESC:0 "Many expected that Madagaskar would be the land Maurice would breathe his last, cast down either by the German garrisons tired of his complacency, or a native population exhausted by his apathy and callousness towards their plight. However, justice for both was denied, as Maurice fled to the Americas, the OFN quickly took realms of the government, unilateraly abolishing the Reichskommissariat government for a new proposal, similar to the model in Iceland: a Mandate, spearheaded by OFN military forces.\n\nHowever, it was not met without resistance. As the forces loyal to Germania flee west, communications up north become silent, and more of the \"properly pacified\" native military command of Madagascar turn MIA, any plans for the Mandate are delayed to weather the storm that is to come.\n\nWhatever plans they have, it can only be seen to fruition if they survive in the first place."
 POLITICS_HANS_JOACHIM_SCHOEPS_OFN_DESC:0 "Hans-Joachim Schoeps is a man that was once passionate about his homeland, once humiliated in the First World War, rising from the ashes of a failing republic, to find pride in its identity as a German, and like many who once saw Hitler's passionate speeches in the 30s, became passionate with the Nazi ideal, even spearheading the \"German Vanguard\". If Hans was like any other passionate historian in Germany, certainly his career would be one of rise through the bureaucracy and society of the NSDAP.\n\nHowever, Hans, his family, and his vanguard were Jews. For all his praise and work for Hitler's budding party, his reward was exile to Sweden in 1938, his family and allies sent swiftly to deportation camps through the ages; yet he held steadfast to his beliefs, writing under pen names, praising the Germany and National Socialist values under Sweden and German-sympathetic magazines, until tracked in the 1950. Yet, to his surprise it was not a bullet or a ticket to a concentration camp that came to him, but an offer: a position in the newly instituted Reichskommissariat Madagaskar.\n\nHe knew it wasn't an offer, as much as a threat. Yet, the chance to once again be in good graces with Germany, and with nothing to lose anymore, he set to the distant island, where he would gaze upon, for ten years, malaria-ridden villages, the degradation of the German Ideal to irrationality and corruption, inner bickering and cliques over what was, by all means, a failed colony of a corroded institution.\n\nThe Reich failed Germany, an opinion that Schoeps kept to his chest, and perhaps that's what both saved him once the OFN stepped in, and put him in charge of a newly borne Republic of Malagasy. Schoeps has no love for democratic institutions, and neither the OFN itself, but here in Malagasy, he can put in practice the values he once saw as the cornerstone of a true Germany.\n\nGermania may regret the choice of sparing him for Malagasy is now his theoretical experiment, to shape a Germany from seemingly nothing."
 POLITICS_HANS_JOACHIM_SCHOEPS_SPEER_DESC:0 "Hans-Joachim Schoeps is a man that was once passionate about his homeland, once humiliated in the First World War, rising from the ashes of a failing republic, to find pride in its identity as a German, and like many who once saw Hitler's passionate speeches in the 30s, became passionate with the Nazi ideal, even spearheading the \"German Vanguard\". If Hans was like any other passionate historian in Germany, certainly his career would be one of rise through the bureaucracy and society of the NSDAP.\n\nHowever, Hans, his family, and his vanguard were Jews. For all his praise and work for Hitler's budding party, his reward was exile to Sweden in 1938, his family and allies sent swiftly to deportation camps through the ages; yet he held steadfast to his beliefs, writing under pen names, praising the Germany and National Socialist values under Sweden and German-sympathetic magazines, until tracked in the 1950. Yet, to his surprise, it was not a bullet or a ticket to a concentration camp that came to him, but an offer: a position in the newly instituted Reichskommissariat Madagaskar.\n\nHe knew it wasn't an offer, as much as a threat. Yet, the chance to once again be in good graces with Germany, and with nothing to lose anymore, he set to the distant island, where he would gaze upon, for ten years, malaria-ridden villages, the degradation of the German Ideal to irrationality and corruption, inner bickering and cliques over what was, by all means, a failed colony of a corroded institution.\n\nThe Reich failed Germany, an opinion that Schoeps kept to his chest, and perhaps that's what both saved him once Milch washed the island, the documents regarding his dealings with Maurice and heritage coincidentially burned, the man too driven by anger to ever connect the dots.\n\nNow with Milch recent \"passing\", Schoeps is given a blank card by Germania to shape a proper German state from seemingly nothing; Germania will not regret sparing him, so the man swears."
 MAD_ofn_mandate_tt:0 "§BOFN委任統治領§!を一時的に設置し、ドイツ人支配から現地主権の移行を担当する"
 MADAGASKAR.9.t:0 "青い旗の下にある赤き島"
 MADAGASKAR.9.desc:0 "何か悪いことをしているような気がしたが、モーラーは構わずにマッチを擦った。火を付けて葉巻の先に持っていくと、紫煙が喉と肺とを下っていく。するとようやく気付いた。煙のせいで涙が出ていたのも、そして目の前の光景にも。稜線に沿って、焼け跡と化した森がいっぱいに広がっていた。樹木にはまだ火がくすぶり、黒焦げの木片が焼け野原に倒れている。わずかに残った樹木にしても、幹には焦げ跡が残り、枝はほとんど無くなっている。森中を見渡したが一握りの緑も、森の麓にあったはずの村落も見当たらない。家屋にしても同じような有り様か、中にはもっとひどいものもある。\n\nムーアは気付いていた。自分がこの破壊に一役買ったのだと。自分がこの国に戦争を引き起こし、悪い国を最悪の国にしてしまった。自分の祖国は原住民政府と戦った。原住民だぞ。いったいこの戦争のどこに正義がある？すると焼け落ちた村の中を走る、川のような砂利道を下って、厳めしい顔をした将校がモーラーに近づいてきた。\n「モーラー提督、アルフレッド司令官がお呼びです」\n\nムーアは下士官のあとを追って村を離れ、諸々の考えもそこで捨てた。いま思いを巡らせても何一つ良いことはない。そういうのは後々の日記や伝記などに取っておけばいい。下士官はムーアを兵舎に案内した。ほとんどは放棄され、唯一医療建屋が残っている。ここの守備隊は全員荷物をまとめて数か月前には出立していたが、診療所だけはずっと稼働状態にある。ムーアが近づくと、ふと子供の姿を見た。8歳にも満たないその子の前腕には包帯が巻かれ、血が滲んていた。目の前の医者にしがみつき、腕の中ですすり泣いている。\n\nこうなった細かい経緯など、知ったことか。\n「過去は過去でしかない」\nムーアはそう考えた。\n「これが現実なんだ」\nどう言い繕おうとも、このクソみたいな状態を作ったのは自分のせいなんだ。自分が来た時には手遅れだったとか、ほんの少しだけなんて、そんなのは言い訳にはならない。"
 MADAGASKAR.9.a:0 "嵐の後の静けさよ"
 MADAGASKAR.10.t:0 "旭日旗の下にある赤き島"
 MADAGASKAR.10.desc:0 "マダガスカルは、自由を求める戦いによってもたらされた焼け野原の中で、祝祭に湧いていた。敵の残党が人里離れた田舎や海を渡って落ち延び、復興にもがく村落の残骸と再建されつつある都市に帰ってきた、戦争で疲れ果てた男たちがいたとしても、人々は自由であり幸福であった。首都の中心部にある広場も例外ではない。歴史的な街並みの多くが戦争の傷跡を残す建物によって台無しになっているにも関わらず、広場は催し物で溢れかえり、住民はそこで喜びを分かち合っていた。\n\nその催し物を見下ろすビルの薄暗い一室に、日本の軍人、官僚、財界人が集まり、窓から差し込む街の歓喜の光に背を照らされながら、次の行動を話し合っていた。一人の将軍が話す中、もう一人の将軍は眼下の活気と賞賛に満ちた人々を眺めながら、グラスの中の酒を飲んだ。日本の国旗の数がマダガスカルのそれと同じぐらい多く掲げられている光景に、思わず口元がほころんでしまう。政治家の一人が「見るに堪えませんな」と、視線を群衆の方に移しながら、彼の側に近づいてきた。\n\n将軍は眉をひそめ、「どういう意味だね？我々は勝ったんだ。見るといい、彼らは我々を称え、自身の自由を謳歌している」彼は、声がかすれてしまうのを隠そうとしながら答えた。\n\n「そこが問題なのです。彼らが設置した新政府について、私が同僚と話をしたことは聞いておられますかな？彼らの利害は我々のそれとは一致せんのです」\n\n「残念だ。彼らは一人では立つことも出来まい」\n\n「私がこの話をした理由を誤解しておられるようですな。彼らは私達と足並みを揃えなければならず、そのために苦肉の策を取るかもしれないということです。もちろん、彼らの主権のため、ですがね」"
 MADAGASKAR.10.a:0 "当然だ。"
 MADAGASKAR.11.t:0 "古い旗の下にある赤き島"
 MADAGASKAR.11.desc:0 "裏切り者にも原住民にも勝利し、ついにマダガスカルを支配下に置くことができたにも関わらず、エアハルト・ミルヒはその後の成り行きに失望せずにはいられなかった。勝ったはいいが、どうすればいいのだ？ゲルマニアは電話に出ない。つまり、この荒涼とした島から出られず、暇を持て余し、反芻し、やがて酒を飲んで死ぬしかない。この状況は、ゲルマニアが正気を取り戻した時にしか終わらないだろうと彼は考えた。だが、その日が来るのは翌日なのか、それとも10年後なのかは分からなかった。\n\nもう諦めてしまおうか。彼はウイスキーをグラスに注ぎながら考え込んだ。残りの人生をこの惨めな土地で過ごすのならば、酒と煙草に明け暮れるのが一番楽な解決策なのだろう。そう、彼は……\n\n「ミルヒ閣下！」将軍の書斎に、招かれざる側近が飛び込んできた。「お邪魔して申し訳ありませんが、マロヴォア近郊でまたもや暴動が発生したとのことです。どういたしますか？」\n\n……いいや、諦めてはならない、自分を解放してはならない。ミルヒは怒りを露にした。もうモーリスのようにはなりたくない。毎晩泣き寝入りして、数え切れないほどの問題を永遠に膨れ上がらせることに満足する、空っぽの抜け殻のような男にはならない。ゲルマニアが送り込んだ男になるのだ。無気力の時代は終わったのだ。\n\n「重大な事案だな。これなら邪魔しても構わないぞ」と、ミルヒはいつになく快活に答えた。「私の解決策は簡単だ。犯人も、村人も、全員殺せ。一人も逃すな」"
 MADAGASKAR.11.a:0 "彼らはアーリア人を心から恐れることを学ぶだろう。"
 MADAGASKAR.12.t:0 "共栄圏に支払われるべきもの"
 MADAGASKAR.12.desc:0 "Kane had had many discussions with the Malagasy Republic's former leader. It was expected of him, being a higher officer in the Japanese intervention army. The two men talked of war, battles, skirmishes, industry, weapons and guns. Destruction was all Kane's world was, but even he took a liking to Gabriel. It almost brought Kane to tears when he received the report.\n\nIt had come to him deep into the night, with a bright red marker reading \"CLASSIFIED\" plastered on the front of it. Gabriel had been assassinated by Japanese secret agents, but that was never to be made public. Anywhere, under the penalty of death. News broke quickly enough. The US imperialists couldn't abide by the oppressed succeeding, establishing their own nation, so they made one final blow against the infant Malagasy Republic. Gabriel had more use as a martyr than a ruler, it seemed.\n\nIt was almost too much for Kane to step back into what had been Gabriel's office. The room had been completely refurbished for Didier Ratsiraka, the new President of Madagascar, elected in following the discontent of Gabriel's passing. He wanted a report on most activities that he and Gabriel had in store until his untimely death, but Kane knew better than that. He was being tested. \"I'm told that you and Gabriel had quite the relationship over your months spent together. Have no fear, the operative used to assassinate him has been put to justice.\" Didier relaxed into his chair, a sly little slim spread across his face.\n\nKane gave the Malagasy President his report as quickly as possible. It wouldn't do for Didier's first impression of Kane to be a soldier with a soft heart. He stepped into the army jeep, telling the driver to make for the army barracks, thinking to himself as the vehicle sped through the city. Madagascar was firmly implanted in the Sphere, and Gabriel's death would do nothing but reinforce this fact."
 MADAGASKAR.12.a:0 "この偽善者たちは報いを受けるのだろうか？"
 MADAGASKAR.13.t:0 "マダガスカルの状況"
 MADAGASKAR.13.desc:0 "\"Kurt, I'm honestly getting rather tired of hearing about Afrika.\"\n\nAlbert Speer's comment garnered a nod from his deputy. \"I recognise that, My Führer.\" He then leant forwards. \"I'll be blunt, the main problem facing us right now here aren't the Madagaskans, but the Reichskommissar himself.\"\n\nSpeer raised an eyebrow. \"Erhard Milch? He's a Jew, but seems to follow our commands well enough.\n\nThe Deputy Führer shook his head. \"You do realise he is loyal to Göring, not you? It wouldn't be wise to throw our weight behind him. We need to get him out of the picture, and replace him with somebody more loyal, but at the same time just as expendable.\"\n\nSpeer thought for a moment. He was somewhat concerned about the extent of Kiesinger's political reformism, but admitted that his concerns here were valid. Milch had endorsed Göring, and his alignment remained suspect. However, that was before the civil war. Madagaskar needed German support, and Speer knew that Milch recognised that. If Germany backed Milch, then the risk of losing said support again, Speer postulated, might be too much for him to bear resistance. Finally, Speer spoke."
 MADAGASKAR.13.a:0 "\"His position is untenable without us. We can buy his support.\""
 MADAGASKAR.13.b:0 "\"You're right, we can't risk him having relevance. Find somebody else.\""
 MADAGASKAR.14.t:0 "新しいお気に入り"
 MADAGASKAR.14.desc:0 "「……従って、ミルヒ閣下の不幸な死去を受け、総統はマダガスカル島における帝国の権益を保護するという 重要な任務をあなたに委ねることにした。総統はあなたが最も有能で信頼できる人物だと確信しているし、私もそう思っている。我々を失望させないように。\n\nヘルムート・シュミット帝国外務大臣」\n\nハンス＝ヨアヒム・シェープスは、手にした手紙をどう処理したらいいのか迷っていた。そもそもライヒは、彼をこの荒涼とした岩の上に置き去りにした張本人である。そして今、彼らは彼を昇進させ、さらに長くこの島に留まらせようとしているのか？\n\nミルヒの死についての言及も疑わしい。彼は報告書を読んだ。エアハルト・ミルヒは、いろいろなことをやっているが、特に自殺願望が強いとは思わなかったし、背中を3発撃って窓から飛び降りるようなタイプでもなかった。将軍がシュペーアの政敵と関係があることはよく知られていたので、彼の死因が「自殺」という事はないだろう。\n\nしかし一方では、これは絶好のチャンスかもしれないと思い始めていた。ゲルマニアは改革派が支配しており、彼らはシェプスのユダヤ人の血筋を完全に知っていた。ユダヤ人をドイツ植民地の指導者にすることは、間違いなく変化の兆しであり、この昇進は新政権での名声と影響力を意味する可能性があった。\n\nシェプスは、自分で手紙を書こうと紙を探し始めた。この地獄のような島に取り残された彼には、どんなに疑わしくても、この島を最大限に利用するチャンスがあるのだ……"
 MADAGASKAR.14.a:0 "マダガスカルの新たな始まりか？"
 MADAGASKAR.102.t:0 "元帥と裏切り者"
 MADAGASKAR.102.desc:0 "\"Men of the Garrison! We are gathered here because I have to reveal to you a terrible truth! Although many of you suspected it for long, nobody could confront the traitors in our midst without solid proof. How long did we suffer! How long did we fight to secure a future for the Aryan people on this island, only to be foiled by the backstabbers in Toamasina! No more! Now it is time to turn back the tide!\n\nOur signal battalion recovered an encrypted transmission coming from the Reichskommissar's office and one detail in particular has raised suspicion among the unit: the code was based on an American pattern. Now, why would the Reichskommissar make an encrypted communication to an unknown party and encrypt it with OFN codes? We decrypted the message and we discovered the awful truth: Reichskommissar Maurice is in contact with elements from the US Navy!\n\nThat Judeo-Bolshevik inveterate! That traitor in bed with the Americans! That persecutor of Aryans in Madagascar! He used his position to sell the glorious Reich and the Aryan people living on it to the Judeo-capitalists and their subhuman servants in the resistance! That is the secret he and his army of subhumans kept hidden from us Aryans and as such, it is necessary - no it is our duty! - to reclaim our land! And I, Generalfeldmarschall Erhard Milch, will make sure of it!\""
 MADAGASKAR.102.a:0 "Protect the Germans!"
 MADAGASKAR_MAURICE.102.t:0 "強い意志を込めた手紙"
 MADAGASKAR_MAURICE.102.desc:0 "THIS LETTER HAS BEEN MARKED AS URGENT\nTHOSE WHO HAVE A LEVEL 4 - \"RHEINGOLD\" CLEARANCE AND ABOVE ARE PERMITTED TO VIEW THIS DOCUMENT\nPLEASE CONTACT YOUR NEAREST SUPERVISOR IF YOU ARE UNSURE.\n\nHeil Hitler. Situation in Madagaskar getting worse day by day. Supply depots across the North, East, and Southern regions have been ransacked of their belongings. Troop movements by our men were not ordered from General Command. SS refuse to follow our orders entirely. Lack of supplies complete and total. It has been three weeks since the last supply convoy from Europe has reached us.\n\nMost soldiers do not have ammunition and those that do refuse to fire it out of fear. Food has run out, and many men have resorted to killing stray animals to survive. Unconfirmed reports of cannibalism in the highland areas. We are trying to crack down on discipline, but many of our men have fled their barracks. One barrack in Manakara was found with every soldier dead, except for a settler conscript, who had shot himself in the temple.\n\nI have sent telegrams before, but no response has been sent back. I do not know what is happening in Europe. All outside communication has been destroyed by the Americans. If this message gets through, Madagaskar will be already collapsed. It is already collapsing, but it will be only a matter of time until a mass revolt breaks out. Areas in the North have fallen to the natives, and contact in the highlands has been cut off completely. We need assistance from our Vaterland, and we need it quickly. We do not need just guns. We need non-perishable foods, medical supplies, fuel, drinkable water, and transport vehicles to carry our men and supplies.\n\nWe are trying to hold ourselves, however situation is becoming untenable. We are dying, and we need help from the Vaterland. I repeat: we are dying and we need help from the Vaterland. If we do not get assistance now, then all hope is lost for Madagaskar. We require your assistance as our protector. Why did you send us to Madagaskar if you would not protect us?\n\nSINCERE REGARDS, ERHARD MILCH."
 MADAGASKAR_MAURICE.102.a:0 "なんだって？この事態の対処は後回しにするか。"
 MADAGASKAR_MAURICE.16.b:0 "We need an example back home. Take it to Australia, and call the media."
