 MADAGASKAR_MAURICE.18.desc:0 "アメリカ合衆国の観光名所フロリダキーズ列島と聞けば、ほとんどの人はうらやむだろう。しかしエミール・モーリスはまったくそう感じなかった。確かに望みは叶った。でも今では事実上の自宅軟禁状態に置かれ、好きに家を出ることはできない。天気や環境も、ナチが滅茶苦茶にしたマダガスカルよりは断然上だ。しかし自分の状況は、本当に良くなったと言えるのだろうか？\n\n考えてもみろ、自分がいったい何を成し遂げた？ただ友人を、アドルフ・ヒトラーを裏切っただけじゃないか。一度は死にそうになったのを助けてくれたのに。祖国ドイツも裏切って、かつての仇敵に売った。そして何より、家族を置き去りにしてしまった。今頃どこにいるだろうか。モーリスは考えたくなかった。多分死んでいるか、もっと酷い目にあっているのか。しかしそれが自分の身の安全の対価なのだ。アドルフは今の自分を認めてくれただろうか？多分認めないだろう、でももうどうでもいい。\n\nそして今、モーリスは一人ぽつんと、まるで知らない遠くの家にいる。友達も、家族も、顔見知りもいない。いやそれどころか、何もない。ただ一つ、手紙を除いて。\n\nアメリカ人ジャーナリストが送ってきたインタビューの依頼だった。名前にはなんとなく引っ掛かりを覚えるが、とにかくこれだけならエミールの机にある。今までほとんど忘れていて、すっかり記憶から抜け落ちていた。だが今の自分の孤独について考え込んでいたら、ふと考えが浮かんだ。外だ。世間はまだ元国家弁務官の人生を知りたがっている。モーリスはそう思い立つや否や、ペンを取った。大衆が知りたいのなら、教えましょう。何もかも教えます。洗いざらいぶちまけるインタビューにしよう。モーリスはそう決心した。何も検閲しないし、秘密にしたりはしない。何故ならモーリスが歴史に残る唯一の方法は、自分が関わった非道な行いを物語るしかないのだから。"
 MADAGASKAR_MAURICE.18.a:0 "世紀のインタビューだ"
