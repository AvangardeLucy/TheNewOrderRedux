 MADAGASKAR.2.t:0 "アメリカによる海上封鎖解除"
 MADAGASKAR.2.desc:0 "マダガスカルを封鎖しているアメリカ艦隊に、非常に珍しい命令が来ていた。具体的には、マダガスカルを封鎖するのをやめろという命令であった。この突然の方針転換については、その後数日間、乗組員の間で多くの憶測が飛び交った。一つの有力な説は、アフリカ大陸の緊張が高まったを原因に、アメリカ政府が撤退するか、他の場所で戦力を強化するかのどちらかのためであるというものであった。他の説はアメリカにとってこの任務が高くつきすぎているからではないかという意見もあった。少数の者が国家弁務官とアメリカとの間での秘密の取引についての荒唐無稽な理論を主張した。ただ一つだけ、マダガスカルの情勢が直ちに大きく変化するという点でだけは一致していた。"
 MADAGASKAR.2.a:0 "新たな時代？"
 MADAGASKAR.3.t:0 "New Dawn"
 MADAGASKAR.3.desc:0 "\"It's over for the Reichskommissar. He's days away from pulling out entirely. The Americans... they're ready to evacuate him at any second. The fucking Americans. Pulling out a fullblown Nazi. You know that he used to drive Hitler's motorcade around?\"\n\n\"That'll be enough. You'll be off our payroll after your final payment comes through. You're free to go.\"\n\nGabriel thought to the tune of clacking boots walking out of the small, makeshift office. The idea of the CIA interfering was frightening, but it shouldn't affect the situation too much. As he gazed through his office window, the city was already bare of inhabitants. Even if the US interfered, they would not find much to interfere with.\n\n\"You couldn't make this shit up.\" Gabriel thought but did not say.\n\nInstead, he pulled the phone out and talked to his secretary, asking for one of the officers in his soon to be army. Of course, they were not officially enlisted, but the German occupation wasn't official in his eyes as well. The whole world would be privy to that thought soon enough, thought Gabriel.\n\n\"You called for me sir?\"\n\n\"Have our soldiers march north. Our succession will be stable enough if we do it at the right time, and the right time is now. Tell them to keep the uniforms, I want to have them burning when I declare our succession. Be quick about it, time is money.\"\n\nThe soldier said not a word, but his dumb grin that was etiched from cheekbone to cheekbone said all Gabriel needed to know. The soldier left, leaving Gabriel to the silence of his office once more. It was good to put things in motion now. It wouldn't be long until everything else fell into place.\n\nGabriel eyed up the printed telegram sent from the Tokumusoukan headquarters in Tokyo. It read of Japan's firm commitment to independence in not just Madagascar, but across Africa and the Indian Ocean as well. It reeked of hypocrisy, especially with the context Gabriel was intelligent enough to pick up on. But with the Germans choosing one side and the Americans the other, what other option did they have?"
 MADAGASKAR.3.a:0 "The battle for independence begins."
 MADAGASKAR.4.t:0 "Landfall"
 MADAGASKAR.4.desc:0 "From the port of Antalaha, Mr. Henintsoa stole a glance at the single steel ship sitting a little way out from the harbor. It was a solitary vessel, small and discreet, perfect for slipping past the flare in naval traffic in the Indian Ocean following the start of the civil war. From its tall metal mast, a red and white ensign hung, a new sight in the growing conflict.\n\n\"So, this the leader you were talking about Mr. Henintsoa?\" The commander's thoughts were interrupted by the reminder of his more important company. Returning his attention, one man stood beside him and another in front. In front of him was his boss, Gabriel Ramanantsoa. More peculiar though was the man who had just spoken; an IJN officer named Kane.\n\n\"Yes, Commander Kane,\" Ramanantsoa said with a bow. \"It is a privilege to finally meet you face to face.\" The man then glanced over to a crate of Japanese equipment carried by a pair of soldiers. \"As well as your aid in our struggle. I promise we'll put it to good use.\"\n\nA paltry smile appeared on Kane's face. \"I'm glad to hear that. I hope my continued presence here won't be an issue. To further advocate on behalf of your cause of course.\" Kane's smile grew as he continued to speak.\n\nRamanantsoa likewise had a wide smile. \"Of course not! I'll leave Mr. Henintsoa to show you and your men around some more.\" With that, Ramanantsoa left, leaving the other two men alone. Letting out a sigh, Henintsoa walked ahead of the officer, beckoning him to follow. The commander had his work cut out for him these next few weeks."
 MADAGASKAR.4.a:0 "A friendship built on steel."
 MADAGASKAR.5.t:0 "The Wrong Direction"
 MADAGASKAR.5.desc:0 "Moorer watched as the last of the essential personnel and Malagasy refugees loaded into the last feries, planes and helicopters destined for the US Navy detachment resting a few miles off the shore of America's last toehold in Madagascar. While he volunteered to take the last helicopter out from the port, he knew that little act of bravery would do little to soothe his superiors once he returned to America.\n\n\"We tried, didn't we?\"\n\n\"Sorry sir?\"\n\nMoore glanced at the officer standing next to him. He looked as weary as he did. \"We tried to free these people, didn't we? Now they'll be left to whatever the Germans have in store for them.\"\n\n\"The native government can still pull through.\"\n\n\"I hope so. They deserve better than what I fear will come to pass.\"\n\nThe officer didn't have a remark to that, and Moorer didn't need him to have one. He was busy enough pondering what was to be done with America's failed governor. Demotion would be a light sentence, he thought. How did he fail? What did he do wrong?\n\nMoore almost didn't step onto that last little helicopter, only urged on by the officer by his side. It was all he could do to not cry as the aircraft shuttled him away from Madagascar."
 MADAGASKAR.5.a:0 "It was all he could do.."
 MADAGASKAR.6.t:0 "East Coast Burning"
 MADAGASKAR.6.desc:0 "The first of the rubber dinghies had arrived at the fore of the submarine squadron. The men abroad seemed as worn out as the soles of the boots and the butts of their guns. Most said little of anything as they were helped onto the thin strip of metal that made up the top of the submarines, and silently filed in through the unsubmerged ladders.\n\nThe last of the dinghies came through as the submarines at the front of the fleet re-submerged, the only trace of their existence being the few bubbles that had been kicked up by their departure.\n\n\"Commander!\"\n\nIt was the Akagi, the submarine next to his. One of his captains was waving him over, forming a phone symbol with his hands. Kane allowed the sailors of his vessel to finish off with the boarding, and made his way back inside, finding the radio operator's quarters. He was phoned into Captain Hiroto's ship, and spoke into the speaker.\n\n\"Did you find the ranking officer, Hiroto?\"\n\n\"I did. The commander of the unit, Commander Kane, answered most of the questions you dolled out. The archives have been fried, and he mentioned that the... the collaborators are sure to not sell us out. He asked us not to inquire further about that, and that he would rather talk of that whole affair to an army official.\"\n\nCommander Kane, the navy officer, allowed the radio operator to finish off the call, and made for the rooms allocated for the soldiers. They talked in hushed whispers, and almost didn't respond to verbal addresses. Kane knelt in front of one of the soldiers, lightly touching his right shoulder.\n\n\"Your unit was tasked with eradicating any evidence of our involvement with the native government. Can you tell me something about the operation? I would especially like to know about any personnel involved in the affair.\"\n\nThe soldier's blank expression was off putting to Kane, but told him everything he needed to know. The man began to open his mouth, even forming his first word, but Kane shut him down.\n\n\"Nevermind, I think I can extrapolate. You did good work. Japan is in your debt.\""
 MADAGASKAR.6.a:0 "Good Soldiers Follow Orders."
 MADAGASKAR.7.t:0 "苦い結末"
 MADAGASKAR.7.desc:0 "エアハルト・ミルヒは、部下が持ってきた地図を見ながら、必死にテントの中を歩き回っていた。汗びっしょりで、ジャングル戦を想定して作られたとは思えない汚れた軍服に身を包んだドイツ軍駐留部隊の司令官は、実に情けない姿だった。\n\nミルヒはやっと足を止めた。「ヒルシュフェルト部隊は何をしているんだ？突破されたのか？」ミルヒを前にした将校たちは、沈黙に包まれた。彼らは、誰が先に発言してもこの司令官の怒りの的となることを十分承知していた。「お前たち耳は聞こえるのか!?話せ、この野郎！」\n\n最初に勇気を振り絞ったのはヴェルナー・ゴールトベルク将軍であった。「ヒルシュフェルトはあなたの命令に従うことができませんでした。彼は、蹂躙される前に撤退する許可を求めています」\n\nミルヒはゴールトベルクの発言に対し、空のコーヒーカップを投げつけた。「これがお前の言うことか！未開の猿の軍隊を前にして、女のようにズボンを漏らすとは、ドイツ軍は一体どうなってしまったんだ！」ミルヒは顔を真っ赤にして怒りに燃えていた。「ヒルシュフェルトをここに連れて来い、あいつを銃殺刑にしてやる！」\n\nゴールトベルクは一歩前に出て、司令官と顔を見合わせた。「死にたいのか？ゴールトベルク？出てい……」ゴールトベルクは何の前触れもなく拳銃を抜き、ミルヒの胸に5発も撃ちこんだ。老将は痛みに耐えながら、床に倒れ込んだ。ゴールトベルクはさらに数歩歩いて、傷ついたミルヒを見下ろした。ミルヒは言葉を発しようとして口を開いたが、苦しそうな呻き声しか出てこない。最後の一発でミルヒの命が尽きると、ゴールトベルクは仲間に目を向けた。"
 MADAGASKAR.7.a:0 "「誰かが我々の降伏を無線で伝えた。この戦争は終わったのだ」"
 MADAGASKAR.8.t:0 "アンタナナリボでの爆発"
 MADAGASKAR.8.desc:0 "アンタナナリボのビルの残骸を見つめながら、ブレヒャーは煙草を踏み抜いた。爆発で区画全体が破壊された。火は消えたが、その形跡は区域が再建された後も残っている。もし再建されたとしてもGMAがどれだけ緊張していたか。\n\n彼には理解できなかった。GMAの努力がレジスタンスを弱体化させたと思っていた。壊滅しかけたとさえ思っていた。彼らは何年にもわたって細胞を追い詰め、つながりが疑われる者を隔離し、レジスタンスを排除するために努力してきた。彼が守備隊にいた間も反乱軍と戦ってきた。彼らは懸命に戦ってきた。どういうわけか、それは何の役にも立たなかった。反乱軍の強さを証明しただけだった。ブレヒャーはドイツの支配を固めるために何年もかけてきたのに今は振り出しに戻ったように感じていた。"
 MADAGASKAR.8.a:0 "無駄だったのか？"
 MADAGASKAR_CIVIL_WAR.1.t:0 "選択"
 MADAGASKAR_CIVIL_WAR.1.desc:0 "ヨセフの見立ては、厳しいものだった。\n\n「マダガスカル島の北部と、それに西部はほぼ独立状態にあります。通信も遮断されており、こちらの協力者や潜入工作員とも連絡が付きません。すでに逃げ出したようです。早晩、マダガスカル現地の情報は一切入って来なくなるでしょう」\n\nヨセフはひと呼吸置いてモーラーの表情を見つめた。しかし彼は部下の報告にも微動だにしていない。ただ黙って座り、別の男が話すのを待った。\n\n「西部では、エミール派から離脱したドイツ軍部隊が完全に掌握しています。彼らは国家弁務官を完全に見限っており、しかも原住民の扱いはエミール派よりも酷いそうで。北部を牛耳っているのは全く別の勢力です。この一派はガブリエルという男の掲げるナショナリズムと、『真の自由マダガスカル』のスローガンに共感しています。我々にしてみればエミール派よりも遥かに同情できる相手ではあるのですが……なにせ1933年から奴隷の身分に落とされた人々です。自分たちの独立が損なわれる可能性が少しでもあれば、共闘には躊躇するでしょう。要するに残ったのは東部しかない、ということです」\n\nまだ手詰まりではない。いや実際、モーラーにとっては望みうる中で最高のシナリオだ。しかし厳しいことには変わりない。隷下の部隊はマダガスカルの各地で、死力を尽くして戦うしかない。平穏な日々は後わずかしか残されていないのだと、モーラーは悟った。やがて来る日も来る日も死亡者数の報告や戦闘の詳細、作戦立案や管理に忙殺されるのだ。\n\n「ありがとうヨゼフ。心配するな。たとえ島の100分の1しか持っていなかったとしても、わが軍を止めることなど出来ん。それだけだ。下がってよろしい」\n\nヨセフはびしっと敬礼し、これまたびしっと歩いてモーラーの部屋を去った。さっきの発言は出まかせだが、しかし必要な嘘だ。勝利を信じない兵士をどうして指揮できようか。\n「どんなに酷くても、こっちにはペンタゴンが付いている」"
 MADAGASKAR_CIVIL_WAR.1.a:0 "まるで茹であがったカニだ……"
 MADAGASKAR_CIVIL_WAR.2.t:0 "侵攻"
 MADAGASKAR_CIVIL_WAR.2.desc:0 "やっちまった、とモーラーは思った。もう少しでベロベロに泥酔してしまうところだった。まだ日がようやく地平線に上り始めたばかりの時間だが、モーラーはドアを叩く音で起こされた。充血しきった寝ぼけ眼のままドアを開けると、シュトフがいた。ドイツ人の裏切り者どもの中でも、あまり気に食わない奴だ。\n「すみません、モーラー閣下。出来ればもっといいタイミングでお目通りいただけたら良かったのですが－－」\n\n「くだらん前置きはよせ。要件だけ言え」\n\nシュトフはダーク・ブラウンの液体をちびりと飲み干して喉を整えた。\n「ついに始まりました。守備隊が爆撃に晒されており、西部のドイツ群と北部の原住民がわが方に進撃を開始しました。現在すべての戦線でこちらの軍は押し戻されていて、まったくの混乱状態です。兵士たちもみな浮足立っています」\n\nモーラーはひとしきり頭をかきむしると、マグカップを部屋の向こうに投げた。ダイニングテーブルの上のギブレットに当たるのが見えた。こうなることは予測できたはずだ。兆候もあったし、それに気付いていたじゃないか。それでもまるで十分な対応をしてこなかった。\n\n「こちらも動員しなければ。それも今からか。クソッ！先週動員すべきだった！」\nモーラーは怒鳴り散らし、拳でテーブルカウンターを叩いた。\n「いいか、今から俺の周り100マイル圏内の兵舎や街、港で兵隊のツラを見たらタダじゃ置かんぞ！総員出動だ！行け！クソ畜生が……さっさと行け！」\n\nシュトフがモーラーから慌てて立ち去ると、モーラーもキッチンを離れて最下階の小さなオフィスに移った。電話をしないといけない相手がいる。今すぐに。秘書がまだ電話を取っているといいんだが。\n\n電話を取ると、アントニーの声が聞こえた。まったく、泣けるほどありがたい。\n「アントニー、ワシントンで捕まえられる奴に全員連絡を取ってくれ。こっちじゃとうとう始まった。備えも万全じゃない。なに、心配はいらんよ－－」\nモーラーは受話器を叩きつけると、頭を抱えた。敵はバカにツイていた。モーラーは、奴らの運が尽きるようにと願った。"
 MADAGASKAR_CIVIL_WAR.2.a:0 "マダガスカルが燃える"
 MADAGASKAR_CIVIL_WAR.3.t:0 "虐げられた者たちの戦争"
 MADAGASKAR_CIVIL_WAR.3.desc:0 "(The Malagasy and the Jews are now the only factions left. But they both claim control of the island. Militaristic sides of their respective movements won't accept any negotiations, and are already starting to prepare the second phase of the Madagaskar Civil War)"
 MADAGASKAR_CIVIL_WAR.3.a:0 ""
 MADAGASKAR_CIVIL_WAR.4.t:0 "アシュケナージ"
 MADAGASKAR_CIVIL_WAR.4.desc:0 "(The Jewish partisans have secured control of the island, and has proclaimed \"Eretz Ashkenaz\" a free narion. The military is still in control, but Bar-Lev wanted to hold an election as quickly as possible to lower the risks of a military junta starting to settle. In a few days only, the people will decide between Edelman and Bar-Lev.)"
 MADAGASKAR_CIVIL_WAR.4.a:0 ""
 MADAGASKAR_CIVIL_WAR.5.t:0 "モーリスの赤き島"
 MADAGASKAR_CIVIL_WAR.5.desc:0 "彼はやり遂げた。彼は島を取り戻した。ある程度勝利だった。島全体が廃墟と化した。彼の支持者は血を流していた。島の残りの勢力の粉砕は政府をボロボロにし、官僚と兵士が失われたため、ゼロから再構築する必要があった。そして、何のためにそうするのだ？\n\nもしアメリカ人が彼の言うことを聞いていたら、アメリカ人が彼を連れて行っていたら、彼はこの混乱の中にいなかっただろう。しかし、彼らはそうしなかった。アメリカ人は彼が勝った今でさえも彼と話すことに興味があるようにさえ見えなかった。誰が彼らを責めることができる？そもそも誰がこの島を欲しがる？破壊された後に？誰も欲しがらなかった。モーリスは島に残された囚われの身となった以前のように。"
 MADAGASKAR_CIVIL_WAR.5.a:0 "永遠に。"
 MADAGASKAR_MAURICE.1.t:0 "国家弁務官の最後の年"
 MADAGASKAR_MAURICE.1.desc:0 "(Maurice is contemplating his rule, and has decided to step down from the Reichskommissariat after all these years. It's time for him to prepare his leave, while is island is hesitating between being burned down or killed by the Plague)"
 MADAGASKAR_MAURICE.1.a:0 ""
 MADAGASKAR_MAURICE.2.t:0 "提案"
 MADAGASKAR_MAURICE.2.desc:0 "モーリスは机の上の提案を読んだ。そして読み直した。これが彼の救いになるかもしれない。アメリカ人は彼に援助を申し出た。それも少量ではない。もし彼がそれを受け入れれば、それが島の支配権を維持し、実際にOFNに引き渡すのに十分な時間を稼ぐ助けとなるかもしれない。しかし、心の奥底から何かがまだ彼を突き動かしていた。もし誰かに知られたら、そしてこのことはいずれ漏れるだろう。アメリカ人は繊細なことで知られているわけではない。もし誰かに知られたら、これはミルヒに大きなプロパガンダ上の勝利を与える可能性があり、より多くの人々が彼に敵意を抱くようになり、全てを台無しにする可能性がある。彼は助けを受ける余裕があるか？逆に彼は助けを受けない余裕があるだろうか？"
 MADAGASKAR_MAURICE.2.a:0 "提案を受け入れる。"
 MADAGASKAR_MAURICE.2.b:0 "かけなおします"
 MADAGASKAR_MAURICE.3.t:0 "マダガスカルからの電話"
 MADAGASKAR_MAURICE.3.desc:0 "気兼ねせずぐっすり眠るというは、ウィリアム・ウェストモーランドのような人にとって縁のない贅沢だった。それを証明するように、ベットの隣にある電話が鳴った。うなり声をあげて時計を見ても「3時」までしか読めず、電話を取った。\n\n「ウェストモーランドか？こちらモーリスだ、マダガスカルの。」\nウェストモーランドは目を細め、なんとか次の言葉を出そうとした。\n\n「国家弁務官の？」\nウェストモーランドは飛び起きると姿勢を正し、こめかみをこすった。\n「国家弁務官殿が、私に頼み事ですか？」\n\n「面白い男だな、ウェストモーランド。私に手を貸せ。いいか、よく聞けよ。お互いヒトラーのことは知らぬ身じゃあるまい。彼の体調がどんどん悪くなっているのも、だ」\n国家弁務官は心配そうな、押し殺したため息をついた\n「私はここから抜け出したい。聞いたか？偉大なる総統が亡くなられてしまえば、原住民やミルヒたちは先を争って戦い、私の首を槍に突き刺そうとしてくるだろう。そうなればマダガスカルはもうぐちゃぐちゃだ。おい、聞いているのか？」\n\nウェストモーランドは自分の耳を疑った。\n「ウェストモーランド、ちゃんと聞け。さっさと返事をしろ。この私を救え！」\n\nウェストモーランドは一瞬考え込んだ。\n「ちゃんと考えているんだろうな？」\nいささかの後悔を感じながら、彼はため息をついた。マダガスカルに介入し、新聞の一面に見栄えよく載りたいのなら、これしか手はない。\n\n「分かった。1時間以内にまた連絡する。あんたは幸運だよ、エミール」"
 MADAGASKAR_MAURICE.3.a:0 "「まったくだ、運は大事にしないとな」"
 MADAGASKAR_MAURICE.4.t:0 "反逆者を掃討中"
 MADAGASKAR_MAURICE.4.desc:0 "マダガスカルは上から下まで裏切り者だらけだった。モーリスは、彼が島の政府に関与していなかったことで、他の多くの人々が権力を握ろうとしていることを理解した。しかし、ここまでひどい状態になっていたとは知らなかった。事態は手に負えなくなり、必要なことをすべて調査するのは不可能になっていた。守備隊はモーリスやドイツ帝国よりもミルヒに忠実な人々で溢れていて、管理下に戻すためには徹底した調査が必要だった。現地民の親衛隊部隊もまた、反乱軍によって浸透されていると考えられており、もしこれが事実であり、それが放置されていたならば、現地民の反乱に多くの人員と資材を失うことになるだろう。残念ながら、モーリスにはその両方に対処する時間も資源もなかった。"
 MADAGASKAR_MAURICE.4.a:0 "守備隊を重視"
 MADAGASKAR_MAURICE.4.b:0 "現地民親衛隊を重視"
 MADAGASKAR_MAURICE.5.t:0 "防備を固める"
 MADAGASKAR_MAURICE.5.desc:0 "ここ数日はマダガスカル全土で旋風が巻き起こっていた。国家弁務官の権力強化のための突発的な努力のために、軍隊はあちこちに移動していた。誰をどこに移動させるかという問題は、必要とされるすべてをカバーするのに十分な忠誠心のある軍隊がないという事実を考慮しなくても、事態を困難にしていた。モーリスは、原住民の反乱軍に対抗して新たな陣地を確保したいのか、それともミルヒの守備隊を封じ込めることの方が重要なのか、選択を迫られることになるだろう。"
 MADAGASKAR_MAURICE.5.a:0 "反乱軍を食い止める"
 MADAGASKAR_MAURICE.5.b:0 "守備隊を食い止める"
 MADAGASKAR_MAURICE.6.t:0 "北部を放棄"
 MADAGASKAR_MAURICE.6.desc:0 "北から撤退するのは明白だ。我々はその地域をかろうじて支配しているに過ぎない。ユダヤ・パルチザンは、我々がそこに駐留している部隊に対して多勢であり、部隊をそこにとどめておくことは、我々が有効に利用できる場所でより少ない部隊しか用いることができなくなるだけである。しかし、北部から奪った兵力をどうすべきかについては、いくつかの疑問がある。首都トアマシナに兵力の大部分を集中させることができる。また、内陸部に移動させて、より多くの兵力を集めることもできる。"
 MADAGASKAR_MAURICE.6.a:0 "トゥアマシナに部隊を集結"
 MADAGASKAR_MAURICE.6.b:0 "内陸に部隊を配備"
 MADAGASKAR_MAURICE.7.t:0 "マダガスカル忠誠軍"
 MADAGASKAR_MAURICE.7.desc:0 "この島には多くの支持者がいる。また、現在はミルヒに忠誠を誓っている者も多くいますが、大した問題もなく国家弁務官に参加するように説得される可能性もある。残念ながら、他の多くの問題と同様に、我々は時間と資源に限りがあり、やりたいことをすべて効果的に行うことができない。我々は、支持者へ焦点を当てるのか、それとも、そのような努力に影響を受けやすいと思われる反対側の人々をもっと動揺させるようにするのかを決めなければならない。"
 MADAGASKAR_MAURICE.7.a:0 "兵を集めろ"
 MADAGASKAR_MAURICE.7.b:0 "ミルヒの兵隊へ働きかけ"
 MADAGASKAR_MAURICE.8.t:0 "海岸線を防備"
 MADAGASKAR_MAURICE.8.desc:0 "海岸に向けて出発するように命令が出たとき、マダガスカル総局の部隊は何の不満もなく移動した。彼らの仕事は、言われたところに行くことであり、それが彼らの仕事だった。すべてを捨てて、できるだけ早く動けと言われたとき、多少の混乱はあったが、それでも命令には従った。それが彼らの仕事だった。内陸部には何もなかった。\n\nドイツ兵が突然去っていくと、マダガスカルの反乱軍は歓喜した。彼らは以前の前哨地を襲撃し、すぐに自分たちの領土を確立した。ドイツ軍がどれだけのものを残してきたかを知ったとき、彼らは少し戸惑ったが、何の不満もなかった。彼らは自由になるだろう。彼らには勝ち取るべき国家があるのだ。"
 MADAGASKAR_MAURICE.8.a:0 "一方にとっての必要な損失。他方にとっての歓迎すべき利益。"
 MADAGASKAR_MAURICE.9.t:0 "南部を放棄"
 MADAGASKAR_MAURICE.9.desc:0 "南部のミルヒに忠実な守備隊の力はあまりにも大きすぎる。我々には忠実な部隊を他の場所に再配置して戦力を集中させる以外選択肢がない。しかし、彼らがどこに再配置されるべきかは、明確ではない。もちろん彼らを首都に戻し時が来た時のために戦力を集めることもできるだろう。しかし、我々はまた、北部へ移動させて、反乱軍の活動の一部を抑制しようとすることもできるだろう。"
 MADAGASKAR_MAURICE.9.a:0 "トゥアマシナに部隊を集結"
 MADAGASKAR_MAURICE.9.b:0 "部隊を北部に進軍"
 MADAGASKAR_MAURICE.10.t:0 "モーラーに電話"
 MADAGASKAR_MAURICE.10.desc:0 "国家弁務官の執務室は、以前フランスの植民地総督の執務室であったが、ドイツ帝国の植民地総督の基準では、特に豪華なものではなかった。額装されたビアホール一揆の際に撮影されたモーリスとヒトラーの写真と、壁に掛けられた「我が闘争」の初版以外に、豪華な装飾はなかった。モーリスは長い間親衛隊とは縁を切っていたにもかかわらず、かつて提唱していたスパルタニズムの面影を残そうとしていた。しかし、実用的な贅沢は別物であった。特にモーリスは最近、島で唯一の自動交換電話を含む最新の通信機器を本国から入手するよう努力していた。\n\n本国はモーリスと同じくらい彼の任務を重視していたので、ゲルマニアからの電話がかかってくることは全くなかった。しかし、交換主を必要としないため、オペレーターに電話を聞かれることはなかったからモーリスはそれを必要としたのであった。モーリスは支持者の装備の惨状と、ミルヒに忠誠を誓う守備隊の脅威を警告する覚書を見ながら、ため息をついた。しかし、モーリスにしては珍しく、彼は絶望せず、代わりにピカピカの赤い電話を手に取り、暗記するように言われていた番号に電話を掛けた。\n\n反対側から、女性の声が英語で丁寧に答えた。ヒトラーの運転手は正しい言葉を思い出すのに苦労した。「モーレル提督と話したいのだが」漫画のような訛りと彼の言葉の威勢の良さに秘書官はいたずら者からの電話だと切ってしまっていただろう。もしモーラー提督が国家弁務官の声を小耳に挟んでいなければ。すぐに提督と国家弁務官がドイツ語でモーリスの要求を話すために提督は電話を替わった。"
 MADAGASKAR_MAURICE.10.a:0 "国家弁務官は何を求めているのだ？"
 MADAGASKAR_MAURICE.101.t:0 "「パラダイス」でのトラブル"
 MADAGASKAR_MAURICE.101.desc:0 "ヴァルター・ヘーヴェルは、沈みゆく船の中に閉じ込められていることを自覚していた。オフィスの窓の外をぼんやりと眺めながら、帝国の外務大臣として自分の愛する祖国の状況を考えずにはいられなかったし、物事が日に日に早く崩壊していくように見えた。ヘーヴェルは、自分がそのことに気付いていながら、何もしないでいることが嫌だった。帝国は今まで以上に行動を必要としているのに、ヴァルター・ヘーヴェルは何をしているのだろうか。\n\nドアをノックする音で、ヘーヴェルは自己憐憫の泥沼から抜け出すことができた。「鍵はかかっていない。入ってくれ」\n\nヘーヴェルがデスクに戻ると、秘書がオフィスに入ってきて、一枚の紙を彼の前に置いた。「マダガスカルからの電報です。急ぎの用件だそうです」\n\n「マダガスカル？」ヘーヴェルは興味なさげに電報を見ていった。きっと、また物資を要求しているのだろうと思った。しかし、電報に目を通すうちに、彼はすぐに混乱した。地元の守備隊長であるエアハルト・ミルヒが、モーリス国家弁務官の裏切りの計画を詳細に説明していたのだ。モーリスに流れている血を考えれば、全く驚きとは言えなかったが、このような時に、堂々と祖国を裏切るとは。あの男は完全に気が狂ってしまったに違いない。\n\n「えーと、もしよければミルヒに返事を送ってくれ。兵員と物資は送るが、本国の状況が安定するまでは何もできないと伝えてくれ」秘書はうなずいてから去った、ヘーヴェルは再び一人で考え込んでしまった。もちろん、最後の返事は嘘だ。「本国の状況」は一向に良くなく、外務大臣はマダガスカル、あるいは帝国の他の遠方の植民地にとってこれが何を意味するのかわからなかったのだ。"
 MADAGASKAR_MAURICE.101.a:0 "「一度にどこにでも行けるわけではない」"
 MADAGASKAR_MAURICE.11.t:0 "後継者を選ぶ"
 MADAGASKAR_MAURICE.11.desc:0 "モーリスは彼の命令を幾度も読み直した。これにより、彼の後をついでマダガスカル国家弁務官区を支配する後継者が正式に名を連ねることになる。まあ、公式ではないが。公式に後継者を指名できるのはゲルマニアだけだ。しかし、ゲルマニアからの連絡がない中での彼の命令は、それに匹敵するものであった。確かに彼の不在時の島の支配者として彼の選択を確立するには十分だった。これは重要な選択だ。モーリスはマダガスカルの統治に失敗したことを知っている。ここの人々は誰かより良い人に値する。\n\n後継者には3つの選択肢があった第一にホルスト・フォン・オッペンフェルト、軍人で平和を守ることを期待できる。第二に、ハンス・ヨアヒム・シェープス、実利主義者で経験豊富な政治家で、何でもこなすことができる。三番目の候補はヴィリー・シュトフで、島の様々な勢力を和解させることができるかもしれない妥協の仲介者だった。モーリスがすべきことは一番いいと決めた人の名前を書くだけであった。"
 MADAGASKAR_MAURICE.11.a:0 "フォン・オッペンフェルドは皆の心をつかめる"
 MADAGASKAR_MAURICE.11.b:0 "シェープスは彼らを導くことができるだろう"
 MADAGASKAR_MAURICE.11.c:0 "シュトフは利害をバランスさせることができるだろう"
 MADAGASKAR_MAURICE.12.t:0 "責務を放棄する"
 MADAGASKAR_MAURICE.12.desc:0 "闇。忘却。太陽の光が国家弁務官を目覚めさせた。今は何時だ？彼は口についたよだれを拭いて、周囲の状況を確認した。彼はオフィスに戻り、床に座った。ドアが大きく開いていた。\n\n彼はこの島の刑務所に追放された過去数年間を簡単に思い返した。脱出は目前に迫っていたが、まだやるべき仕事があり、やるべき準備があった。たとえ彼の祖国が彼を見捨てたとしても、これは彼がしたことを彼らに思い出させ、最後にもう一度彼らの顔に唾を吐くチャンスを与えるだろう。ミルヒが彼を殺すかもしれないし、原住民が殺すかもしれないし、ユダヤ人が殺すかもしれないが、それすらも彼には救いになるだろう。\n\n彼は床からちらりと顔を上げ、机の上に身を乗り出して座った。彼の体をまたかすかなエネルギーが満たし始めていた。あきれめてミルヒを待ちたいという誘惑が心の奥を掻きむしっていたが、逃亡のチャンスがあるうちは、それを手に入れようと思っていた。国家弁務官はペンに手を伸ばし、ゲルマニアへの最後のメッセージを書き始めた。"
 MADAGASKAR_MAURICE.12.a:0 "大変残念ですが、私は辞表を出さなければなりません……"
 MADAGASKAR_MAURICE.13.t:0 "限界点"
 MADAGASKAR_MAURICE.13.desc:0 "エミール・モーリスの憂鬱な特質はトアマシナのマダガスカル総局本部が決して彼にとって幸せな場所ではなかったことを示している。そのような基準でも、都市の喪失の重圧は、都市の郊外にある仮設の官邸に絶望的な雰囲気を醸し出していた。フランス風の建物には、モーリスに忠誠を誓った職員たちがパニックに陥っていた。彼らにできることは旧首都の広場で銃殺された総局の職員のリストを誇らしげに発表したラジオ放送を思い浮かべるだけであった。近くの野戦病院でペストの疑いのある患者を射殺するために使われた火薬の臭いがしたが、植民地の機密文書の燃えるにおいも混ざっていた。モーリスはその悪臭を気にすることができなかった。\n\nこのような中、国家弁務官は軍の地図に記された地上電話線を見つけることに主眼を置いていた。彼はシュトフが脱走を拒む救いようのない愚か者を敵を遅らせるための部隊に再編成するという無益な作業に従事していることを確認していた。植民地のエンジニアである親衛隊軍曹が目的を見失っている中、モーリスはトアマシナの事務所から急いで引き揚げてきた電話を繋ぐように命じて、その男を部屋から追い出した。彼がいなくなると、かつてアドルフ・ヒトラーの親友だった男は、モーラー提督から渡された茶色の書類束を取り出した。急いで書類をめくり、モーリスはマダガスカルのアメリカ人仲介者の番号を見つけた。砲撃のかすかな音が国家弁務官にも徐々に聞こえるようになる中で、電話を仲介者にかけた。合言葉を交わした後、モーラーの仲介役の男だと相手が確認できた。\n\n「モーラー提督に伝えてくれ私は……」"
 MADAGASKAR_MAURICE.13.a:0 "「……直ちに避難を要請する」"
 MADAGASKAR_MAURICE.16.t:0 "モーリスがマダガスカルから逃走"
 MADAGASKAR_MAURICE.16.desc_boat:0 "戦艦USS「アイオワ」の水兵達は、何も聞いていなかった。一応はドイツの主権が及ぶ地域に、どうして接岸しようとしているのか？しかし、その答えはすぐに返ってきた。\n\n「誰なんだ、このナチ公は？」\nヒューイ・ランドストロムはその答えを知らなかったが、M-14の引き金を引く準備は出来ていた。彼の前には、白髪のやせ細った男が立っていた。撃たれないように身振り手振りを繰り返していたが、手を上げはしなかった。知っているのだ、自分が撃たれるはずがないと。\n「落ち着け、バカ野郎。彼のためにここにいるんだ」\nこの鍵十字の腕章とSSの制服を着た男を撃ってしまわないよう、ランドストロムの上官は部下を、それに自分の失望も無理やり抑え込んだ。\n「ええっと……モーリス、さん？出発の時間です」\nモーリスは数年ぶりに眩暈がするほど興奮した。そのままアメリカ人のPTボートに軽やかな足取りで乗り込み、数マイル先に停泊しているアイオワへと向かった。\n\nアイオワがココス島のOFN基地に向けて出港すると、ランドストロムは通信室の警備を任された。着いて間もなく、復号担当の水兵が彼に一枚の紙を渡し、「ベクトン艦長に渡してくれ」と言った。他にやることもないので、ランドストロムはすぐにその場を離れ、やがて将校用の食堂とブリッジの間の分岐点で立ち止まった。周りに誰もいないことを確認した後、ランドストロムはそっと復号化された電報を開いた。"
 MADAGASKAR_MAURICE.16.desc_helicopter:0 "クレイグ・ジョンソンは低空でマダガスカルを飛ばしていた。これは命令を受けてからずっと悲惨なフライトの最終段階だった。第一の問題は、彼が国際的問題を引き起こさずにドイツ領に侵入するよう求められていたこと。第二の問題はナチスの負け犬を迎えに行くということだった。第三の問題は、彼と副操縦士が殺されずに、それを実行するということであった。「気をつけろビル」と彼は言った「こいつを捕まえてここからとっとと出るぞ」\n\n副操縦士のビル・ストラットフォードは膝の上で地図を読むのに忙しかった。「あの丘の上にいるはずだ」彼は見上げた「彼が実際にそこに来ていればだが」\n\n幸か不幸か、その男は予定の地点にいてヘリコプターが着陸する時に手を振っていた。ヘリが着陸すると、不幸そうな顔をしたアメリカ兵の一団がドアを開け、彼らに向かって小走りで近づいてくる男をよく見ていた。彼はかなり悲しそうな姿をしていて、時間の経過やほかの何かですり減っていた。\n\n「モーリスさん？乗って、我々は戻ります。海岸に着くまで何かを掴んだほうがいいかもしれない」\n\nアメリカ人の厳しい口調にもかかわらず、モーリスは純粋に興奮しているようで、ヘリコプターが離陸するとシートベルトを締めて乗り込んだ。ヘリが飛び立つと、アメリカ艦隊に向かって、モーリスを歓迎していた将校は自分の命令を思い出していた……"
 MADAGASKAR_MAURICE.16.a:0 "彼の帝国内での知識は非常に貴重だ。彼を政治亡命させる。"
