 COUNTRY_INFO_MADAGASKAR:0 "§G==マダガスカル国家弁務官区==§!\n\nドイツアフリカ領土の中で最後の一つが、§Gマダガスカル国家弁務官区§!である。もともとヨーロッパのユダヤ人を収容することを目的としており、ユダヤ人問題解決ために、国家弁務官区は島全体をゲットーとして厳重、効率的に管理されていると考えられていた。その代わりに、アーリア人種としての純粋さが足りないが、政治的にゲットーに参加することも許容できないドイツ帝国の人種的のけ者の主要な倉庫となっている。さらに、1950年代に奴隷制度が合法化されると、強制送還されなかったヨーロッパ系ユダヤ人が奴隷化され、マダガスカルの存在意義と資金源は消滅した。当然のことながら、低予算の環境に不安な亡命職員を配置したことで、§Bマダガスカル計画§!を実行しようとするふりをすることはばかげたことになった。このようにして、優位を得ようと内紛を続ける§Gマダガスカル問題総局（GMA）§!の派閥が現地民とユダヤ人に譲歩するなかで、国家弁務官区はゆっくりとドイツ帝国の下辺で痔のように劣化していった。\n\n今日、マダガスカルはドイツにとって、最も恥ずべき場所となっている。そこでは、親衛隊が§Yマダガスカル民族主義§!の隠れ蓑となり、§Sドイツ国防軍§!が政府に対して陰謀を企てているのだ。さらに、コロニーの後背地では、§g聞きなれた病気§!の初感染が報告されるなど、時限爆弾のような状況になっている。しかし、これらの恥ずかしさは、他のドイツのアフリカの国家弁務官区同様に、マダガスカルはその指導者の擬人化に過ぎないという事実に比べれば、弱いものである。\n\n§Yヴォルフガング・シェンク§!の無気力さ、§Yジークフリート・ミュラー§!の行政手腕、§Yハンス・ヒュティッヒ§!の陽気さを持つ、1/16ユダヤ人の§Lエミール・モーリス§!こそが、マダガスカルの退廃的な慣行の最大の原因なのである。とにかく、モザンビークの水路の向こう側で冷ややかに見ているヒュティッヒが実際に信じているのは、そういうことなのだ。しかし、まだ現実に生きている人たちは、モーリスがGMAの閣僚会議に出席したことがないこと、いかなる権力も植民地に行使したことがないことを認識していた。国家弁務官区の存在という虚構は、§jヴィルヘルム・シュトフ§!に率いられた下級官僚の熱心な一派によってのみ保たれており、§Sエアハルト・ミルヒ§!元帥によって恒久的に弱体化されている。それにもかかわらず、植民地の状態にモーリスの鬱々とした態度が影響を与えていることについては、§T島のOFNの禁輸解除§!についての§Y外交協議§!への彼の異例の積極的な参加が予想外の成功をもたらしたという事実によって指摘されているように、言うべき点がある……"
 POLITICS_GABRIEL_RAMANANTSOA_DESC:0 "ガブリエル・ラマナンツォアのような男はドイツ帝国の至る所で見つけることができる。品があり、愛国心があり、自分たちの国が植民地の支配者から別の支配者へと移っていくのを見てきた年頃の人たちだ。帝国の他の領土の多くの同様の人物のように、ラマナンツォアは帝国と協力することで祖国の苦しみを可能な限り小さくしようと努力していた。彼はこれを見事に成し遂げ、植民地の現地民義勇親衛隊の指揮権を急速に獲得した。\n\nラマナンツォアは、植民地における原住民の地位がいかに実態として強いものであるかを痛感していた。国家弁務官との最初の会合の後、エミール・モーリスは植民地の管理に全く無関心であり、エルハルト・ミルヒは親衛隊に対して無力であり、彼は親衛隊をマダガスカル解放のための戦線に変えることができるということが明らかになった。その後の数年間をまさにそのように過ごし、ますます無力化していく国家弁務官区と並行して、ゆっくりと政府を作り、バル＝レフのレジスタンス運動と折り合いをつけ、マダガスカル独立運動の指導者としてライバルを排除していったのである。1963年までには、彼は反乱を起こし、モーリスを退陣させるための準備ができていた。しかし、ラマナンツォアはエルハルト・ミルヒに煽られ、彼の計画全体が崩壊するのを防ぐために、内陸部で急遽革命を起こさなければならなくなった。\n\n破れた親衛隊の徽章の上にマダガスカルの国章をつけたラマナンツォアは、今では誰もが認めるマダガスカル解放の顔となっていた。彼は、島のドイツ軍を打ち負かすことによって、その地位にふさわしいことを証明しなければならない。彼は自分の民族を70年にわたる植民地支配による収奪と貧困のサイクルから解放しなけらばならない。彼が成功すれば、ラマナンツォアは人々の救世主として不滅の存在となり、彼が最も欲しているものを手に入れることができるだろう。歴史に名を残すことだ。"
 POLITICS_HAIM_BAR_LEV_DESC:0 "1940年代の間ヨーロッパユダヤ人の最後の生き残りが閉じ込められていたアフリカの荒涼としたゲットーから立ち上がったハイム・バー・レフは、憎きナチスに勝つためだけでなく、戦いの煙が晴れれば、道徳的にナチスよりも優れた存在であり続けることを求めている。\n\nユダヤ・パルチザン運動の多くの人々と同様に、バー・レフの抵抗生活は、国家弁務官区が誕生して間もなく、モーリスと将軍たちの間の権力闘争がドイツ人の主な関心事となったときに始まった。ドイツ人の間での内紛の重要な帰結は、植民地の本来の目的であるマダガスカル計画の実行が急速に忘れ去られてしまったことだった。この幸運な無関心により、ユダヤ人コミュニティは大規模な内紛を始め、それが彼らの抵抗組織化の努力を妨げ続けた。新興のユダヤ・パルチザン組織の最穏健派を代表するバー・レフは、追放された同胞を落ち着かせるために介入し、運動を構成する異質な派閥を妥協させる能力で急速に尊敬を集めた。\n\nレジスタンスの指導者としての地位を獲得した後、バー・レフは、1950年代後半を原住民であるマダガスカル人との間で停戦に向けて耐えがたいほど長い交渉を行った。ラマナンツォアそれ以来、彼はモーリスを打倒するための軍事的蜂起を計画していたが、事態は彼が予想していたよりも早く進み、島の人々と同様に、彼もミルヒの条件で戦わなければならなくなった。\n\nバー・レフはマダガスカルでの滞在中、成功するために様々なことをしならなかったが、その中で一つの共通点があった。それは、ドイツ人よりも優れた存在になろうとする道徳的意識である。ユダヤ人指導者は、もし自分の民衆をナチスのレベルまで下げてしまえば、軍事的な勝利はピュロスの勝利になってしまうのではないかと危惧していた。"
 POLITICS_ERHARD_MILCH_DESC:0 "ゲーリング派の多くがそうであるように、エアハルト・ミルヒも勲章を授与されている人物だ。まず、第一次世界大戦にて名誉ある戦果を挙げ、その後ルフトヴァッフェの建設に尽力した。彼は有名な愛国軍人であり、シェルナー率いる軍国主義者達の中でも尊敬を集めている。では、なぜドイツ国防軍の尊敬すべき将軍が、マダガスカルという辺境の地に派遣されたのだろうか？\n\n珍しいことに、ミルヒは罰として赤い島に配属されたわけではない。少なくとも、罰せられるのは彼ではない。実は、彼はモーリス国家弁務官を牽制し、島の地上守備隊をまとめ上げて反乱を鎮圧するためにここにいるのだ。だが、彼がいることで一つの問題がある。モーリスとミルヒ、この二人のどちらかが席を立つと、一時間以上話し続けることができないのだ。このような状況は、必然的に国家弁務官区の運営を非常に複雑にしている。\n\nさて、マダガスカルで戦争が勃発した。今回ばかりは、ミルヒが行動を起こせる地位にいる。ミルヒは忠実な兵士たちとともに、手に負えない反乱軍を鎮圧し、この島をゲルマニアに返すため、マダガスカルを支配下に置こうと目論んでいる。"
 MAD_the_red_island:0 "赤き島"
 MAD_the_red_island_desc:0 "マダガスカルは、多くの人にとって、帝国の中で最も奇妙な場所であると思われるだろう。モーリス国家弁務官は、ドイツとCIAの間で、非常に不安定な立場にある人物である。一方で、実際にマダガスカル島を管理するのはマダガスカル問題総局（GMA）であり、国家弁務官の監督はほとんど、あるいは全く存在していない。\n\n同時に、マダガスカルの反乱軍は、持っているはずのない武器を使った犯罪で、守備隊とGMAの両方に絶え間ない頭痛の種を与えている。国家弁務官区がそれを封じ込めるために樹立されたはずの少数派ユダヤ人もまた、北部で中央政府への攻撃を続けているため、大きな問題となっている。守備隊自体が、国家弁務官が腐敗していると信じている軍国主義者の巣窟である。\n\n赤き島は不安定だが、今のところは、何かが狂いを生じさせない限り、事態をコントロールできるだろう。"
 MAD_benefits_of_a_lifted_blockade:0 "海上封鎖解除の恩恵"
 MAD_benefits_of_a_lifted_blockade_desc:0 "戦後アメリカはドイツ製品に対する大規模な禁輸措置を発動し、同時にマダガスカル国家弁務官区に入る物資に対して海軍封鎖を敷くことになった。長年にわたり、武器や建築資材は特に不足してきた。食料は大幅に制限され、反乱軍を止めるために何もできないため、ますます政情不安が拡大した。\n\n封鎖が解除された今、我々はついに制限から自由になることができた。配給を中止し、大規模なインフラプロジェクトに取り組み、信じられないようなものを建設する機会を得たのである。しかし、モーリス国家弁務官のCIAとのつながりが封鎖解除の原因だという噂が流れている。国家弁務官とCIAとの関係についての噂は真実だが、彼が封鎖中止をもたらしたのかは不明である。"
 MAD_toliara_projects:0 "トゥリアラ計画を完遂"
 MAD_toliara_projects_desc:0 "ハンス・ヘンセルマンは常に計画を持っている男だった。彼はトゥリアラ計画として知られている巨大なプロジェクトとともに、50年代初頭にマダガスカルのための広い経済改革を立案した。ドイツ帝国が地球の最も暗い隅に光をもたらすことができることを示す巨大な建物！橋、鉄道、ああ！しかし、海上封鎖が進み、原材料が減るにつれて、計画はますます野心的でなくなっていった。\n\n海上封鎖がなくなった今、我々はトゥリアラに比較的小さな建物を建てたり、トゥリアラとアンタナナリボを結ぶ鉄道を建設する計画を立てている。トゥリアラ計画は確かにかつてのものではなかったが、ドイツ帝国の本質を明らかにするだろう。マダガスカル国家弁務官区のように暗く悲惨な場所に光をもたらすことはできないが、いくつかの建物を建設することはできるだろう。"
 MAD_trust_the_gma:0 "マダガスカル問題総局を信頼"
 MAD_trust_the_gma_desc:0 "この時点で、マダガスカルの真の統治者がエミール・モーリス国家弁務官ではないことは、多くの人に知られていた。その代わりに、マダガスカル総局（Generalbürofür Madagassische Angelegenheiten）が真の統治者であった。GMAは島のすべてをほとんど監督なしに統治している。漁業地帯からインフラ改革まですべてのことは、国家弁務官ではなくGMAの管轄下にある。\n\n国家弁務官は最近、アメリカ政府と話をしていて、GMAはすぐにそれに気付いた。GMAは安定した立場にあるが、もしこの秘密が表沙汰になれば、GMAは深刻な問題を抱え、マダガスカル島自体も大変な事態になるだろう。だから我々はこのことを秘密にしておくことにする。結局のところ、我々が一番信頼できるのではないだろうか？"
 MAD_dealing_with_rebels:0 "反乱軍と交渉"
 MAD_dealing_with_rebels_desc:0 "ジャングルや森の中では蠢いている者たちがいた。毎日、また別の勇敢な兵士が森からの銃弾に撃たれ、また別の命が反乱軍に奪われている。それがユダヤ人であれマダガスカル人によってであれ。これを取り巻く中心的な問題は、すでに守備隊の数は限られていて伸びきっており、海上封鎖が崩れた今、インフラ事業を守るために一つ一つできることをしなければならないということである。\n\nまずはユダヤ人からだ。壮大な「マダガスカル計画」は1940年に外務省のユダヤ担当課フランツ・ラーデマッハーによって作成された。計画は単純だった。ユダヤ人をマダガスカルに送り込み、島の奇妙な動植物のせいで飢えや病気に苦しみ、死んでいくのに任せるのだ。しかし不思議なことに、彼らは新しい気候で繁栄し、それ以来、マダガスカル守備隊と政府を悩ませてきた。\n\nそして、マダガスカル人。GMAが島の原住民の抵抗を予想していなかったというのは控えめな表現になるだろう。すべてが試みられてきたが失敗に終わった。浸透、根拠地への攻撃、毎日のパトロール。彼らがどこで武器を手に入れるかさえ知らない。\n\n両方の脅威に対処するためにできることをやろう。我々にできることは成功を祈ることだけだった。"
 MAD_support_the_garrison:0 "守備隊を支援"
 MAD_support_the_garrison_desc:0 "マダガスカルの守備隊は、反乱と暴政に直面したとき鈍かった。本質的に脅威を止める点で無能であるように見えるといいう事実によって損なわれていた。ミルヒ元帥は、島に点在する様々な民兵グループと実際に戦うことよりも、規律を守ることとモーリス国家弁務官を嫌悪することに夢中になっているようだ。\n\n彼は何度も守備隊に自律性を与え、GMAの監視なしで活動する機会を与えるようと提案してきた。多くの人は、これによって政府がより効果的に脅威を処理できるようになるのか疑っていたが、多くの人は少なくともミルヒがモーリスに反対するのをやめてくれるのではないかと考え、この案を支持していた。"
 MAD_coordinate_with_milch:0 "エアハルト・ミルヒと協力"
 MAD_coordinate_with_milch_desc:0 "エアハルト・ミルヒは、他の男と同じように、マダガスカルでの生活に非常に居心地の悪さを感じていた。直接的で必要な規律と帝国への忠誠心を信じているにもかかわらず、彼は全くの自暴自棄に陥っているように見えた。彼は毎日ジャングルの中を行進し、狩って殺す反乱軍を探し、しばしば誰かを連れて帰ってきた。しかし、たいてい手ぶらで帰ってきて、フラストレーションの中で行き所をなくしてしまっていた。帝国にどれだけ仕えようとしても、帝国は彼に良い手を与えたことはなく、何度も彼は身長と気品を落としてきた。\n\nしかし、彼はマダガスカルの守備隊を率いているので、この荒涼とした島を安定させるために彼と協力しなければならない。彼は我々と国家弁務官に軍事戦略について話すだろう。モーリスがアメリカと接触していることを知っているとの話もあるが、彼にはモーリスを裏切る気がないと確信している。"
 MAD_wir_lagen_vor_madagaskar:0 "我々はマダガスカル沖にいる"
 MAD_wir_lagen_vor_madagaskar_desc:0 "封鎖が始まる前、我々は5、6隻の艦艇を与えられていた。少なくともアメリカの封鎖によって地上に追いやられるまで、これらの丈夫な船はマダガスカルの水域をパトロールしていた。何年もの間、彼らはトゥリアラの港で注意を払わずに横たわっていた。愛情も与えられずに。\n\nそろそろ、彼らを水の上に戻し、もう一度、艦列を組んで水をきる時が来たのである。しかし、この案には多くの者が批判し、国家弁務官でさえ自ら反対していた。マダガスカルのための海軍はどこかの敵に簡単に接収されてしまうと考えているのだ。しかし、国家弁務官は我々の目には単なる妄想にとらわれているように見える。我々は全く問題ないだろう。"
 MAD_die_schwarze_pest:0 "黒死病"
 MAD_die_schwarze_pest_desc:0 "ヨーロッパの古い恐怖、黒死病がマダガスカルにやってきた。感染爆発は先住民と入植者の間で野火のように広がっている。我々はこの流行の初期段階にいるに過ぎないが、その影響はすでに壊滅的である。病人は働くことができず、適切な設備や訓練を受けていない治療の試みの多くは、病人を助けるはずの人々に感染させることにしかならなかった。恐怖は病気よりもさらに早く広がり、すぐに病気ではない人々は、他の何よりも疫病を遠ざけることに関心を払うようになるだろう。\n\nもし我々が迅速かつ断固とした行動を取らなければ、事態は制御不能な状態に陥るだろう。民間人の治療を助けるために軍病院を使用することは、守備隊には不評かもしれないが、確実に助けになるだろう。"
 MAD_request_german_aid:0 "ドイツに支援を求める"
 MAD_request_german_aid_desc:0 "ペストの発生を食い止めるための努力は十分ではなかった。疫病の広がりは鈍化しているが、止まることはなかった。感染のコントロールを喪失するまで時間はかからないだろう。さらに悪いことに、我々の医療品の在庫は少なくなってきており、我々だけで医療品を補充することができない。選択肢の一つはドイツ帝国に連絡して援助を求めることである。確かにドイツ帝国が忠実な国家弁務官を見捨てることはないだろう。我々は直ちにゲルマニアに手紙を送り、ここの悲惨な状況を伝え、彼らが送れるだけ追加の医療物資を要求すべきである。"
 MAD_the_ghetto_problem:0 "ゲットー問題"
 MAD_the_ghetto_problem_desc:0 "ユダヤ人ゲットーは疫病の繁殖地だ。飢えて弱った人々は、軍の検問所に囲まれた粗末で手入れの行き届いていない家に閉じ込められている。彼らは不潔さの中で生活し、政権によって無視されている。政権内の多くの人は、彼らがこのような生活をしていることを肯定的に捉え、彼らが病気にかかりやすいことをゲットーに入れたことの利点と見なしている。しかし、実際には、もし彼らが汚染されていれば、兵士たちも汚染され、兵士の家族や友人も汚染され、地域社会も汚染されてしまう。このことは、ゲットーを時を刻む時限爆弾に変えてしまい、一つの相互作用がゲットー居住民をはるかに超えて死にまき散らす源となる可能性があった。"
 MAD_we_need_more_doctors:0 "我々は医者を必要とする。"
 MAD_we_need_more_doctors_desc:0 "マダガスカルでは、現在の危機に対処するために必要な多くのものが不足しており、その一つが医療従事者である。医学的な訓練を受けた人々の数は限られており、治療する医師の数があまりにも少ないという不安定な状況に置かれている。患者が山積みになりながら、治療を待ちながら死ぬことで徐々に減少していくのである。患者と病と密接にかかわって仕事をしているため、現在の限られた人員が常に危険にさらされているということは言うまでもない。この試練のために、G.M.A.は、近隣の国家弁務官区と本国に手を差し伸べる必要があると考え、医療専門家の派遣という形での救済と援助を要求している。"
 MAD_we_need_everything:0 "全て必要である"
 MAD_we_need_everything_desc:0 "我々の支援要請にもかかわらず、疫病と闘うために必要な物資が不足していることはますます明らかになってきている。医療品は、入手・生産よりも早く消費され、その結果として生じる不足は、さらなる死と腐敗をもたらしている。医療品不足を緩和するために、他の生産施設を医療品の生産に回すべきだと提案されている。その中で候補の筆頭に挙がっているのは武器工場である。武器生産は今のところ国家弁務官区の生存のための重要性がはるかに低いためである。武器工場に医療品の緊急生産を要求する緊急命令が出されることになる。"
 MAD_request_ostafrikaner_aid:0 "オストアフリカに支援要請"
 MAD_request_ostafrikaner_aid_desc:0 "残念ながら、ドイツ帝国と国家弁務官区との距離はあまりにも遠く、約束された援助が我々の役に立つ時に到着することは難しいだろう。アメリカが医療品に対する海上封鎖を実施しているために、我々に残された選択肢は一つしかない。ヒュティッヒに助けを求めることだ。\n\nオストアフリカの国家弁務官が我々の領域統治手法に嫌悪感を抱いていることを考えれば、援助は期待できそうにないが、我々には他の選択肢がない。我々の援助要請を「アフリカのドイツ支配の継続」のためのものであると位置づけることで、ヒュティッヒの小さな親衛隊精神を避けて、我々が生き残るために必要な援助を送らせることができるかもしれない。"
 MAD_deploy_the_planes:0 "飛行機を展開"
 MAD_deploy_the_planes_desc:0 "ヒュティッヒは、我々の支援要請に提案を以て応じてくれた。それは、我々の島のネズミの数を大幅に減らすことを目標に、殺鼠剤を土地に散布するために大量の飛行機を用いるという提案であった。ネズミはペストを人間に感染させる主な媒介者の一つであり、この危機の時代に我々の人々に大きな脅威を与えている。我々の島のネズミの数を絶滅に近いまでに減らすことは、ペストの広がりを制限するために驚くべき効果を示すだろうが、多くの人々がこの計画が雑な手段で残忍な目標を達成しようとしていると語っている。役人が倫理観をめぐって口論している間に、我々はすでに計画を実行し始めている。科学者がもっと良い計画を持ち合わせていれば、すでにそれを提案しているはずだ。"
 MAD_burn_down_contaminated_villages:0 "汚染された村を焼き払う"
 MAD_burn_down_contaminated_villages_desc:0 "ヒュティッヒの二つ目の提案は、その性質上、より残忍なものであった。具体的には、汚染された村を壊滅させるというものである。これに似た方法はオストアフリカ国家弁務官区で完成され、その全土で使用されてきており、彼は我々の島の疫病にも効果があると考えている。この計画の残忍さと、我々が統治する土地を破壊することに再び問題を提起する者もいるが、ほとんどの者は、ペストの蔓延を防ぐために必要な犠牲と考えている。その上、彼らのほとんどは疫病で死ぬだろうし、我々には医療品を彼らに割いて治療する余裕はないのである。G.M.A.の承認を得て、作戦は実行され、重度に汚染された村々は灰燼に帰すことになる。"
 MAD_our_last_resort:0 "最後の手段"
 MAD_our_last_resort_desc:0 "疫病は野獣のように島を引き裂いた。人々は病気で死に、医療スタッフは過労に陥り、医療品は動脈を切ったときに出る血液よりも早く流出している。我々の選択肢は日に日に減り、救済を求める要求は、我々の自暴自棄と同様に増大している。解決策は一つしかない「絶滅」である。病人や汚染された人々は救いようがないことを受け入れなければならない。我々は今、この流れを止めなければならない。感染者がいなければ疫病を広めることができず生者がいなければ疫病は生存することができない。彼らと一緒に滅びるのだ。膨大な処刑命令が発出され、我々の島は彼らの命の重荷から解放される。マダガスカルはこの疫病とそれに感染した人々から完璧に浄化されるだろう。"
 MAD_time_for_action:0 "行動の時だ。"
 MAD_time_for_action_desc:0 "やっと準備が整った。医療キットもある。配布方法も整った。すべてが整った。あとは、実際に実行に移すことだけだ。医療キットを普及させれば病院や診療所に辿り着けない場所でも疫病と闘うことができる。空路で配布すれば、インフラの状態に関わらず、島全体に確実に届く。命令を出すだけで、GMAはペストに致命的な打撃を与えるだろう。"
 MAD_without_reaction:0 "疲れ知らずに"
 MAD_without_reaction_desc:0 "この困難な作業に我々はほとんど単独で対処してきた。我々はドイツから遠く離れた島であり、アフリカ大陸の国家弁務官区ほど大きくも戦略的に重要でもなかった。長い間、アメリカの封鎖は我々を全世界から孤立させてきた。今でも封鎖が解除されたにもかかわらず、ほとんどの人は伝染病に気づいていないように見えたし、我々を支援することもなかった。GMAは疫病と戦うために疲れを知らずに働いてきた。誰も助けに来ないことはわかっていたからだ。疲弊し、消耗してきていた。\n\nしかし、我々はそれをやり遂げた。"
 MAD_crisis_on_the_red_island:0 "赤き島の危機"
 MAD_crisis_on_the_red_island_desc:0 "トゥリアラからの我が軍の報告によると、ミルヒ元帥がモーリス国家弁務官を「ユダヤ・ボリシェヴィキの常習者、アメリカ人と寝た裏切り者、マダガスカルのアーリア人迫害者」だとし、島の秩序を回復すると宣言した後、元帥の命令に従い、守備隊全体が都市に集結しているとのことです。\n\n反乱軍からの地方を確保しつつ、守備隊との不可避の衝突に備えなければならない。"
 MAD_crisis_on_the_red_island_maurice_desc:0 "トゥリアラからの我が軍の報告によると、ミルヒ元帥がモーリス国家弁務官を「ユダヤ・ボリシェヴィキの常習者、アメリカ人と寝た裏切り者、マダガスカルのアーリア人迫害者」だとし、島の秩序を回復すると宣言した後、元帥の命令に従い、守備隊全体が都市に集結しているとのことです。\n\n反乱軍からの地方を確保しつつ、守備隊との不可避の衝突に備えなければならない。"
 MAD_crisis_on_the_red_island_maurice:0 "赤き島の危機"
 MAD_all_eyes_on_the_reichskommissar:0 "国家弁務官を注視"
 MAD_all_eyes_on_the_reichskommissar_desc:0 "ミルヒと駐屯軍との衝突が差し迫っているにもかかわらず、モーリスはいまだに無気力で、彼が管理しているはずの領土で展開されている出来事に無関心なままであった。我々は彼と対決し国家弁務官区の危機を徹底的に解決させねばならない。彼はアドバイザーと共に守備隊の反乱を無力化する計画を起草するだろう。"
 MAD_shuffle_the_papers:0 "書類のたらい回し"
 MAD_shuffle_the_papers_desc:0 "モーリスを無気力から引きずり出すべく最善の努力をしたにもかかわらず、彼は守備隊反乱についていまだ沈黙している。我々自身の手で反乱を鎮圧するしかない。悪いことに、国家弁務官区の管理に関わる官僚機構はドイツ帝国の中でも最も複雑怪奇なものの一つであり、書類のたらい回しも頻繁に行われている。戦闘の準備ができるまでには時間がかかりそうだ。"
 MAD_chew_on_your_pen:0 "ペンを噛む"
 MAD_chew_on_your_pen_desc:0 "ゲルマニアの党官僚たちは、この島での小さな「軍部の不服従問題」に気づいて、ますます質問をしてきている。モーリスはまだ公式声明を書いていないし、将校たちの間では、自分たちで手紙を書くべきかどうかの話し合いが行われている。彼らにその権限があるかどうかは彼らも確信できないようだが、我々がゲルマニアに答えなければ、いざという時に助けは送ってもらえないだろう。"
 MAD_meet_the_gma:0 "マダガスカル総局と会談"
 MAD_meet_the_gma_desc:0 "異例の事態に、ついにモーリス国家弁務官は何かをすることにした。G.M.A.はこの知らせに歓喜し、これが守備隊と原住民とに対する戦いの転機となることを期待している。反乱軍と比較した場合、我々の軍隊は数的に劣勢であり、我々はパンデミックとゲルマニアからの孤立にも対処する必要があるだろう。"
 MAD_crisis_on_the_red_island_milch:0 "赤き島の危機"
 MAD_weakness_must_be_crushed:0 "弱きは砕かれる"
 MAD_trust_the_garrison:0 "守備隊を信頼"
 MAD_close_the_streets:0 "道路を閉鎖"
 MAD_o_deutschland_we_yearn_for_thee:0 "おおドイツ、われらは汝に焦がれる"
 MAD_a_bright_future:0 "輝ける未来"
 MAD_a_bright_future_hitnagdut:0 "輝ける未来"
 MAD_organize_the_ghetto:0 "ゲットーを組織化"
 MAD_zion_must_be_made:0 "約束の地"
 MAD_prepare_the_arsenic:0 "ヒ素を準備"
 MAD_hitnagdut:0 "ユダヤ・パルチザン"
 MAD_a_bright_future_malagasy:0 "輝ける未来"
 MAD_unite_the_militias:0 "民兵を統一"
 MAD_fight_for_the_homeland:0 "故郷のための戦い"
 MAD_protect_the_villages:0 "村を護る"
 MAD_fahafahana:0 "自由！"
 MAD_maurice_last_year:0 "モーリスの最後の年"
 MAD_maurice_last_year_desc:0 "G.M.A.の予想に反して、この会議では反乱をどうやって封じ込めるかということよりも、モーリスが国家弁務官をどう辞任するかということの方に焦点が当てられていた。辞任はすぐにではないが、最終的な権力の継承に備えながら、反乱を封じ込めるという問題がG.M.A.に残された。また、疫病の問題もあり、残念ながら、我々には両方の問題を解決する余裕がほとんどなかった。\n\n我々は外部の助けを切実に必要としている。"
 MAD_the_offer:0 "提案"
 MAD_the_offer_desc:0 "アメリカ海軍のモーラー提督がモーリスに連絡し提案を行ったきた。モーラーによるマダガスカル暫定政権と引き換えに、アメリカからの支援とモーリスの救出することが提案の内容だった。もちろんこれには反乱軍に対する勝利という条件が付いている。この取引を受け入れることはドイツへの反逆となるが、モーリスが欲しいのはマダガスカルからの脱出切符だけであり、ドイツの敵国からの申し出であっても、彼はどんな申し出にも応じるだろう。"
 MAD_the_american_connection:0 "アメリカとのつながり"
 MAD_the_american_connection_desc:0 "モーリス国家弁務官がムーラー提督との取引に興味を持っていることは確認されており、後者は安全な場所での会談を計画している。会談は主にマダガスカルをアメリカの監督下に置くことについてであるが、マダガスカル国家弁務官区側への米軍の関与や、反乱軍に関する情報の共有についても話し合われる。G.M.A.はこの取引に懸念を持っているかもしれないが、彼らもまた、アメリカと協力することが島の支配を維持するための唯一の方法であることを認識していた。"
 MAD_root_out_the_traitors:0 "反乱軍の掃討"
 MAD_root_out_the_traitors_desc:0 "我々の高官の中には、まだミルヒに献身的な者がいる。彼らがどんなに少数であろうと、彼らが摘発されない限り、彼らは脅威であり続けるのである。彼らがいる限り、作戦の完全性を損なう可能性があり、内部からの破壊工作と不安定性を引き起こすだろう。このような反逆者がいる限り、部下の行動や意思決定を安心して行うことができない。これらの裏切り者を特定し、雑草のように根絶させなければならない。我々の高官全員を徹底的に調査することで、これらの脅威から身を清め、政府の完全性を確保することができるだろう。"
 MAD_gather_the_loyalists:0 "支持者を集結"
 MAD_gather_the_loyalists_desc:0 "我々は、忠実であることが分かっている者たちの強化に焦点を移す必要がある。反逆的な傾向があると疑われる者を非難して時間を浪費することもできるが、それは我々の高官の中でさらに造反を助長するだけであろう。代わりに、忠誠心のある部隊を訓練し、戦闘のためにさらに準備することに努力を集中させることで、より疑わしい者を疎外したり煽ったりするリスクなしに、我々の立場を強化することができる。この方法は、起こりうる影響のリスクが少なく、特に裏切り者の捜索を続けるという選択肢と比較した場合、偶発的に我々の力を侵食する可能性が最小限に抑えられるだろう。"
 MAD_stregthen_current_positions:0 "陣地の強化"
 MAD_stregthen_current_positions_desc:0 "我々の支持者は島の東海岸と内陸部に散らばっているが、これらの陣地を強化することで、より迅速に組織化することができるようになるだろう。彼らをより狭く統制された陣地に集中させ、島の他の部分にいる体制派を引き込むことで、これらの地域への集中度を高めることができるだろう。彼らがより集結して準備された陣地にいることで、必要なときにさらに彼らを組織することが容易になるだけでなく、必要なときにすぐに彼ら自身を組織することができるようになるだろう。"
 MAD_recall_troops_from_the_interior:0 "内陸から部隊を呼び戻す"
 MAD_recall_troops_from_the_interior_desc:0 "内陸部と東海岸にしか存在しないにもかかわらず、モーリス支持者はあまりにも散らばっていた。この散らばりは、脅威への迅速な対応を組織する能力や指揮能力を制限し、より多くの命令が失われたり、さらに悪いことに、途中で書き換えられたりすることを可能としていた。これが安定した、効果的で効率的な作戦にもたらす脅威であることから、東海岸への内陸部への部隊の移転を要求する命令を出さなければならないと決定された。これにより、より統制のとれた効果的な作戦を可能にするとともに、単一エリアに部隊を集中させることができるようになるだろう。"
 MAD_abandon_the_north:0 "北部を放棄"
 MAD_abandon_the_north_desc:0 "島の北側はユダヤ・パルチザンの反乱軍で埋め尽くされている。彼らはすでに地域の多くを実質的に支配している。彼らが何かをすると決めた時、我々は何の対処をすることもできない。そこに部隊を維持することは攻撃されたときに彼らの命と銃を無駄に捨てることになるだろう。部隊を呼び戻すべきであり、そうすれば運べるだけの物資を支配し続けることができることを確信している地域に運ぶことができるだろう。"
 MAD_abandon_the_south:0 "南部を放棄"
 MAD_abandon_the_south_desc:0 "ミルヒの裏切り者は、マダガスカルの南部に散らばっている。彼らを攻撃しようとすれば負けてしまうだろう。さらに悪いことに、我々は手薄に広がっているので、彼が何かしようとしたら手に負えないだろう。その地域にいる部隊を呼び戻せば、部隊を失うことは避け、さらに保持予定地域に戦力を集めることもできるだろう。"
 MAD_a_call_to_moorer:0 "モーラーに電話"
 MAD_a_call_to_moorer_desc:0 "マダガスカル側でのモーリス出発の準備がすべて完了した。あとはモーラーを呼んで脱出の計画を考えるだけだ。アメリカ人はこの荒涼とした岩に対処でき、それはすぐに彼らの問題になるのだから。"
 MAD_the_successor:0 "後継者"
 MAD_the_successor_desc:0 "国家弁務官が罷免されたり死亡したりすると、国家弁務官区は地獄へと直行する傾向がある。ゲルマニアは後継者を指名し任命するには遠すぎるので、そうならないようにするための最善の方法は、次の後継者が現職の国家弁務官のコネと部下の忠誠心をできるだけ有しているようにすることである。選ばれた後継者がシェープスであれ、シュトフであれ、ヴァン・オッペンフェルドであれ、彼らはかなりの助けを必要とするだろう。"
 MAD_pass_down_the_burden:0 "重荷を受け渡す"
 MAD_pass_down_the_burden_desc:0 "国家弁務官区の統治は、確かに重荷となるだろう。あなたはドイツへの義務を心に留めておかなければならない。全ての派閥と権力欲の強い簒奪者たちの間でバランスを取らなければならない。愛する故郷から遠く離れていても、これらのことができるようにしなければならない。次の国家弁務官は、自分たちがどのような重荷を背負うのかを知っていなければならないし、そのための準備をしていなければならない。"
