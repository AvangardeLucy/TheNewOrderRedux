 MADAGASKAR_OFN.4.t:0 "A Familiar Face, a Different Suit"
 MADAGASKAR_OFN.4.desc:0 "The sun rises once more, marking the dawn of a new day on the Isle of Madagascar. The winds of change have gently caressed the island since the arrival of the Americans, yet so much has remained the same. Where the German flag once flew high in the skies, now towers the flag of the new Malagasy republic above the skyline of Tamatave. No man more clearly illustrates the paradoxical situation that Madagascar finds itself enveloped in than Hans-Joachim Schoeps.\n\nSchoeps sat in the same chair that Emil Maurice lay in before him. Maurice was not so different from him, they both were steadfast in their loyalty to the fatherland and the ideals of German nationalism, but where did that get them? What was their reward for their unwavering commitment to the German cause? They got discarded off and shunned into exile away in the decrepit isle of Madagascar. In that very isle, he saw corruption fester in every crease, and mismanagement rots all sense of development in the colony; any remaining shred of belief in the NSDAP had been shattered.\n\nSchoeps left his chair and walked towards the open window. Peace may have been brought to Madagascar but it still remained far from tranquil. The fading screams of those inflicted by that insidious plague could still be heard from a distance, corruption continued to rot the heart of the republic, and many parts of the republic continue to lack any formal sense of authority. However, all of that would change, the Americans gave him the job and he would gladly take it, even if it was under their false pretences of \"democracy\", an utterly foolish concept rooted in ignorance and populism. His heart was filled with infinite determination to craft Madagascar in his own image, as a Germany of his own based not on endemic corruption and the megalomaniac mismanagement of the Reich but on his dreams of a fatherland of discipline and order, one that he could idolise yet one that was never realised."
 MADAGASKAR_OFN.4.a:0 "Not even under the Americans would the natives be free from scorn."
 MADAGASKAR_OFN.5.t:0 "An Odd Fellow"
 MADAGASKAR_OFN.5.desc:0 "Madagascar had been dying a painful death. How such a hateful nation from so far away could lord over Jacques' home akin to a feudal society was beyond him, but at long last, that hateful nation was torn away from its far southern possession.\n\nAs he gazed out his bedroom window, Jacques saw a broken country. The fear that the Nazis had distilled into Malagasy society still permeated through everyday activities, and that was a problem without a quick solution. But even now, Jacques saw the hidden wealth of the island. He saw a nation rich in history, untapped natural resources, fertile plains and lush jungles. He was certain that with the right people, the ideas and the right practices, he could craft his home into something beautiful.\n\nIt was at that moment that his office phone rang.\n\nCursing his luck at being called at this hour, he got up from his double bed and made for his office, answering the phone with a sleep infected voice.\n\n\"The inner island is suffering, sir. I just received a report about a recent outbreak of malaria within some regions of the island, mostly located within the central provinces. I sent a copy of the-\"\n\nJacques slammed the phone down from his secretary's voice, instead dialling a new person. Hadn't the island fucking suffered enough? It seemed Jacques' career was more like a firefighter's than a governor's. He hadn't the time to work on the projects that would make Madagascar something more, instead simply having to salvage what little he could from the sinking ship.\n\n\"Jacques? Why are you calling at this hour?\"\n\nHe opened his mouth to speak, but no words came out. It was pointless. Moorer wouldn't have a solution. If he did, this fucking outbreak wouldn't have occurred. Tears almost in his eyes, he spoke into the phone, asking for a miracle he knew wouldn't occur."
 MADAGASKAR_OFN.5.a:0 "Some wounds never heal."
