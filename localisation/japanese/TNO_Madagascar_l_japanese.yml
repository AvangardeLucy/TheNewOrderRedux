 MAD_idea_us_blockade:0 "アメリカの海上封鎖"
 MAD_idea_us_blockade_desc:0 "冷戦が始まると、アメリカ政府はサハラ以南のアフリカでドイツの覇権を奪う計画を始めた。彼らは、南アフリカに接近するなど、多くの方法でこれを行ったが、彼らが取った他の主要な行動は、我が国の国家弁務官区に対する海軍封鎖を行うことであった。\n\nこれはうまくいっていないし、軽々しくも行われていない。島全体に配給が行われ、武器は厳しく規制されている。封鎖を止めることができる唯一のものは国家弁務官とアメリカ人との取引だ……"
 MAD_idea_increased_rebel_activity:0 "増加した反乱の動き"
 MAD_idea_increased_rebel_activity_desc:0 "マダガスカル計画が実行に移されてからの長い年月の間に、反乱軍の活動は急増した。かつては個別の運動であったものが、中央政府に対するユダヤ人と原住民反乱軍の広範なネットワークへと成長したのである。このことは、国家弁務官の行動の欠如と、一貫して原住民の怒りを引き起こしている守備隊の行動によって、島で長く続いている一貫した問題に発展してきたのである。\n\n我々は迅速に行動しなければならない、または我々は厳しい結果に直面するだろう！"
 MAD_idea_presence_of_the_garrison:0 "守備隊"
 MAD_idea_presence_of_the_garrison_desc:0 "マダガスカル守備隊は国家弁務官区にいる2つの主要な軍隊のうちの1つである。もう1つの軍隊は親衛隊である。その主な目的はマダガスカル計画を監督することであったが、今では国家弁務官の決定としばしば対立する彼ら自身のアジェンダを持つ組織となっている。守備隊は、そのリーダーであるミルヒ元帥に完璧に忠誠を誓っており、彼は鉄の拳で先住民の反乱を鎮圧することがドイツへの自身の復帰を保証すると信じていた。モーリスの無関心により、ミルヒは権限を固め、守備隊を自分の個人的な軍隊に変え、モーリスの汚職疑惑を調査するために使嗾している。彼の不服従にもかかわらず、島の親衛隊は、彼の助けなしでマダガスカルを安定させることはほとんど不可能であろうことを踏まえて、彼の存在を容認している。"
 MAD_idea_benefits_of_the_lifted_blockade:0 "海上封鎖解除の恩恵"
 MAD_idea_benefits_of_the_lifted_blockade_desc:0 "戦後アメリカはドイツ製品に対する大規模な禁輸措置を発動し、同時にマダガスカル国家弁務官区に入る物資に対して海軍封鎖を敷くことになった。長年にわたり、武器や建築資材は特に不足してきた。食料は大幅に制限され、反乱軍を止めるために何もできないため、ますます政情不安が拡大した。\n\n封鎖が解除された今、我々はついに制限から自由になることができた。配給を中止し、大規模なインフラプロジェクトに取り組み、信じられないようなものを建設する機会を得たのである。しかし、モーリス国家弁務官のCIAとのつながりが封鎖解除の原因だという噂が流れている。国家弁務官とCIAとの関係についての噂は真実だが、彼が封鎖中止をもたらしたのかは不明である。"
 MAD_idea_managed_rebel_activity:0 "反乱軍の活動を管理"
 MAD_idea_managed_rebel_activity_desc:0 "反乱軍の活動は大幅に減退している。地方は徐々に正常な状態に戻りつつあり、原住民とユダヤ人戦線からの破壊活動は過去最低レベルになっている。\n\n我々はそれを当然のことと思ってはいけない。このままにしておくことが、我々の統制を維持するのに役立つだろう。"
 MAD_idea_handled_rebel_activity:0 "反乱軍の活動を利用"
 MAD_idea_mismanaged_rebel_activity:0 "反乱軍の活動管理を失敗"
 MAD_idea_mismanaged_rebel_activity_desc:0 "反乱軍の活動は減退している。しかし、パトロール部隊からの報告では、一時的なものかもしれないとのことであった。破壊活動は沈静化しているが、原住民とユダヤ人の運動は国家弁務官区に対して広範囲の反乱を組織しようとしているようである。\n\n我々は迅速に行動しなければならない、さもないと厳しい結果に直面するだろう！"
 MAD_idea_die_schwarze_pest:0 "黒死病"
 MAD_idea_die_schwarze_pest_desc:0 "中世ヨーロッパに大惨事をもたらした黒死病が現在マダガスカル国家弁務官区に襲い掛かっている。発生の規模により医療施設の能力は限界を超えており、医者たちは準備ができておらず、物資不足に陥っている。伝染病は暴動にも悪影響を及ぼしている。マダガスカル国家弁務官の原住民は最もペストの影響を最も受けており、効果的な対応策の欠如に対して反感を抱いている。"
