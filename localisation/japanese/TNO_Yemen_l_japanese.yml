 POLITICS_YAHA_DESC:0 "リビアは第四の岸であり、イタリアの植民地の中で最初で最大のものである。エチオピアは最も人口の多い地域であり、エジプトは穀倉地帯であり、湾岸の諸領土は貴重な石油の産出地である。イエメンのイマーム国はたいしたことはない。50年代後半の三頭会議で、ムッソリーニ自身が現イマームの名を忘れるという珍事件が発生し、恥じてすぐに話題をすり替えたこともあった。アフマド・ビン・ヤヒヤー簡は単に忘れられるような人物ではない。力強い、だがひ弱である。老いてもなお、堂々たる体躯を誇るが、モルヒネを永遠と使い続けているため、精神は弱々しくなっている。イギリスの統治下では、ビン・ヤヒヤーは二面性を持っていて、大英帝国に忠誠と友情を誓いながらも、弱体化させようとした。イタリアの統治下でも同じである。彼が支配する土地がもっと重要であれば、彼の卑怯なやり方は間違いなくマーレ・ノストルム（我らが海）の怒りをイエメンに向けるだろう。しかし、今のところ彼は確固たる支配者であるようだ。\n\n国民が飢えている最中、宝石や金色の布を身にまとっているのにも関わらず国民から愛されているのは不思議なことだ。軍隊や公務員の間に破壊活動が広がっているというが、ビン・ヤヒヤーの顔は街角のポスターを飾り、行幸に出れば熱烈な支持者たちが彼の車列に群がる。\n\nしかし、彼もまた年をとっている。イマームの訪問者は彼の前にひざまずき、手に口づけをする。彼は訪問者の名前を覚えていなくても、すべての適切な礼儀を払う。イタリア政府はイエメンが税金と貢ぎ物を払う限り無視することに満足しているが、支配者の確固たる対応に欠けた将来に対する国家の準備がいかに不十分であるかを、すでに警鐘を鳴らしている人が何人かいる。"
