 YEM.3.t:0 "イタリアの関与"
 YEM.3.desc:0 "帝国は危機に瀕している。中東では急進化の波が押し寄せ、地域間の同盟や権力分担の取り決めはすでに壊れ始めている。ドバイの砂丘からアレクサンドリアの港まで、水面下で不満が沸騰しており、その勢いは第二次世界大戦以来築いてきたすべてを台無しにせんとばかりである。\n\n今日、イエメンでの騒ぎの知らせが届いた。スルタンは我々の野望に対して疑問を抱く同盟者であったが、それでもともに帝国を支える網の一部のような欠かせない人物であった。彼の息子である君主は今、長年の不始末と強権的な弾圧がもたらしたものと対面している。反乱だ。\n\nさらに困ったことに、共和主義者のアブドッラー・アッ＝サッラール率いるイエメン反政府勢力が説く言葉が中東全域で受け入れられているのだ。最も楽観的な意見ですら、さらに動揺を誘う報告しか持ってこない。次に何が起こるにせよ、来るべき嵐を前にして我々は覚悟を決めなければならない。"
 YEM.3.a:0 "変革の風。"
 YEM.4.t:0 "イエメン・アラブ共和国"
 YEM.4.desc:0 "イエメン・ムタワッキリテ王国として知られるこの砂漠・山岳・荒地で構成された国家で内戦が起こり、この辺境のアラビアの王国と戦う反乱軍を支援することは我々の利益となる。\n\n反政府勢力は「バアス主義」と呼ばれるイデオロギーを掲げ、アラブ共和国のために戦っている。バアス主義は、汎アラブ民族主義、疑似社会主義運動で、その思想は非常に複雑かつ難解である。重要なのは、彼らが石油資源の豊富な湾岸地域でイタリアやサウジの影響力に挑戦していること、そして彼らの運動の一派がドイツにシンパシーを抱いていることである。\n\nもし我々がバアス主義の反政府勢力に援助を送り、彼らがイタリアの傀儡君主の打倒に成功すれば、我々の地政学的影響力と経済力が拡大することになるだろう。"
 YEM.4.a:0 "全球を覆うチェスボードに新たなる駒だ。"
 YEM.5.t:0 "大日本帝国海軍の駆逐艦がイエメンで沈没！"
 YEM.5.desc:0 "インド洋の軍事基地から発信された知らせは、今日ようやく東京の受信機に届いた。アデン湾での事件に関する報告は、受信機のブザー音に邪魔されていた。軍司令部の面々は、無線機を扱う若い通信兵の周りに集まり、近くの家具に座ったり寄りかかったりして、ゲルマニアやワシントンとの新たな対立の知らせに備えようとした。\n\nノイズ音は現役の将校や提督たちの焦った不平不満の声に混じってかろうじて聞こえる程度だった。その汗臭い司令室で、若い通信兵は背後から注がれる上官の視線を感じながら、つまみやレバーをいじくっていた。壊れた単語とノイズにまみれた無線信号が、その知らせをつなぎ合わせた。最近、政情不安で革命運動の激化の様相を見せているイエメンの沖合で帝国海軍の駆逐艦が沈没したというのだ。\n\nある将校は顎を擦り、対決の念に駆られ、またある者はかがんだ姿勢から飛び上がり、突然の緊張を和らげようとした。中東を引き裂く激しい怒りに日本が関与せざるを得なくなるような混乱と破壊に満ちた知らせのせいで、恐怖はますます強まり、食いしばられた歯と冷汗で部屋が彩られた。"
 YEM.5.a:0 "非常事態だ！"
