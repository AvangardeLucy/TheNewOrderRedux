 YEM_italian_overlordship:0 "イタリアの支配"
 YEM_italian_overlordship_desc:0 "第二次世界大戦の後、我が国は完全にイタリアの影響下に入ることとなった。彼らはアデン湾の戦略的重要地域を確保するため、我が国において強大な影響力を固持している。これは我が国の内政への重大な影響力と外交への多大なる干渉を意味する。"
 YEM_the_Aden_arsenal:0 "アデン兵工廠"
 YEM_the_Aden_arsenal_desc:0 "イタリア人はイエメンに保護領の地位を与えると同時に、この国の最も貴重な宝－－アデン市を手に入れた。インド洋の主要港であったアデンはすぐにイタリア人の拠点となり、ローマは南アラビアで最大の兵力と艦船を保持できるようになった。市民はイタリア人の支配に憤慨しているが、アデンの工廠はイタリアがイエメンに軍事力を投射できる唯一の主要地点であり続けている。"
 YEM_saudi_influence:0 "サウジの影響"
 YEM_saudi_influence_desc:0 "イエメンは名目上サウジアラビアの保護領である。一方イタリアは実際に宮廷へ影響を少ししか及ぼしておらず、反抗的な部族指導者を罰するために時折出向く以外はイエメンの拠点を離れることはめったにない。最近、イエメン国王は国内の反対勢力に対抗するためにサウジアラビアの資金と政治的支援にますます依存するようになっている。しかし、リヤドによる南部王国への新たな利権に強く反発する人々もいる。"
 YEM_tribes_and_Sects:0 "部族と宗派"
 YEM_tribes_and_Sects_desc:0 "イエメンは山地や丘陵地、田舎が多いーー名目上はサヌアの宮殿から国王やイマームが統治しているが、地方ではそこに住むたくさんの部族の手に権力が委ねられている。さらに悪いことにイエメンの支配的少数派はザイド派であるが、国民の大多数はスンニ派であり、すでに分裂しているこの国に新たな宗派対立が加えられている。これに対し、イエメンの若者のほとんどがいつか国に変化をもたらすために、改革的で汎イエメン主義的なイデオロギーにますます傾倒している。"
