 POLITICS_Karl_Donitz_DESC:0 "ハンブルクの錆びついた波止場で、ドイツ海軍がついに凱旋した。その先頭には、長年の労苦と血にまみれた老齢の提督が座っている。\n\nカール・デーニッツは、おそらく、ライヒ最後の無傷の英雄であろう。残りの者は皆、死んだか、行方不明か、SSに拘束されている。群狼作戦で連合国を恐怖に陥れた提督であるデーニッツは、彼に危害を加えようとする者たちから再び逃れてきたが、この新しいドイツにはそういった者たちが大勢いる。一方、彼の家族はそれほど幸運ではなかった。息子たちは世界大戦で殺され、妻は数年前に他界し、娘と義理の息子は間違いなくSSの戦線に捕らえられて残酷な目に遭っていた。表向きは、ヒトラーの友人であり、ライヒの敵を殲滅する冷静で強力な戦争の英雄を装っているが、その裏には疲れ果て、打ちひしがれた男の姿がある。\n\n提督がその日の急務を処理するために、下に評議会を作ったのも不思議ではない。彼はそれらに顔を与え、彼らは彼に力を与えるのだ。そのため、ハンブルクは比較的平穏な場所となっている。SSが門前で渦巻き、できることなら潰そうとしているが、少なくともまともな人間が船を運営しているのだ。\n\nしかし、甲板の下では、年老いた提督の頭の中で2つの側面が衝突していた。一方は、誇り高き戦争の英雄であり、ドイツ海軍を単にドイツ軍の忘れられた部門としてではなく、ドイツの真の軍隊として、また嵐の中の正気の島として定着させるために、自分の立場を守るために戦っている。一方、疲弊した老人は、街にあふれる難民のために、そして自分自身のために、北への玄関口としてドイツ海軍を利用したいと考えている。どちらのデーニッツが勝利するかは不明だが、今のところ提督は最後の抵抗を行っている。"
 DSG_nascent_refugee_crisis:0 "勃発した難民問題"
 DSG_nascent_refugee_crisis_desc:0 "ドイツでは、急速に悪化していく状況の中で、何百万人もの人々が、焼け跡や流血が終わるまでどこかに避難しようとしていた。東には無政府状態、西には地獄、南には国家のプロパガンダが長年警告してきた裏切りの帝国がある。しかし、北に行けば、この終わりのない争いから逃れることができると囁かれている。キールにさえ行けば、バルト海からスウェーデンに渡れるというのだ。\n\nデーニッツ大提督は、これらの土地の門番として、大量の難民が増え始めた現状をどのように把握するか決断を迫られている。"
 DSG_tiring_stance:0 "疲れる姿勢"
 DSG_tiring_stance_desc:0 "デーニッツ大提督は、自らが推す後継者マルティン・ボルマンがゲルマニアへの進出を拒否されたとき、悪化するライヒに対して初めて反抗的な態度をとったのである。ボルマンが他の暴徒たちの上に立つことを期待していたデーニッツは、現在のような大惨事を予想していなかった。\n\nあれから長い時間が経った。亡命先からハンブルクとキールを占領するためだけに戻り、反乱軍をゲルマニアに近づけた彼は、愛するライヒが完全な無秩序状態に陥るのを見て、ますます疲れ果ててしまった。彼の反抗は無駄だったのか？"
