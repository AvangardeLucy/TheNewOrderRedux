 POLITICS_MAHENDRA_BIR_BIKRAM_SHAH_DESC:0 "偉大なるネパールの王マヘンドラ・ビール・ビクラム・シャハ・デーヴは常に臣民に対する絶対的権威を振りかざしてきたわけではない。かつてビクラムはただの王室の一員にすぎず、立憲的議会制を掲げる政府に縛られた君主として、退屈な公務をいくつもこなしてきた。また、1846年以降首相を輩出し続けた保守派のラナ家はその鉄拳によって国家の支配を固め、国民はもちろんのこと王室でさえ宰相一家に従わざるをえなくなっていた。その後、西インドが独立し共和制を宣言するとネパール全土で暴動が発生し、ラナ家は王家への権力譲渡を余儀なくされた。ビクラムはここに、チャンスを見出した。\n\nビクラムが戴冠してから4年後の12月、冷たい風がネパール中に吹き荒れる中、ビシュウェシュワール・コイララ首相とその議会はそれぞれ解任、解散を命じられた。閣僚はその地位を追われ、憲法も停止された。国家は今彼の手の中にあり、そして新たな体制も敷かれた。完璧な「指導型」民主主義の下に政権は彼の望みに応える、ただそれだけだ。確かに、皇帝に値する存在はない。ならば国を正しく導くのは皇帝の責任ではないのか？\n\n土地改革の成功と中立政策によって、国家の凋落は未然に防がれた。しかし、この指導型民主主義の持続性に疑問を呈する者もいる。日本と西インドは自らの利益のために領土を欲しており、またネパール国民会議派はビクラムとその体制に対し非暴力での抵抗を行なっている。この完璧なシステムがいつまで存続するのか、そしてその終わりは盛大なものか、それとも静粛なものなのか、それに賭けるのも悪くないだろう。"
