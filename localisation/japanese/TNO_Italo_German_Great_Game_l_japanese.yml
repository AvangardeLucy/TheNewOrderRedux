 GG_Bulgaria.1.t:0 "ブルガリア 1 - イタリア"
 GG_Bulgaria.1.desc:0 "PMは死んだが、ドイツ軍がやったという証拠があるんだ。"
 GG_Bulgaria.1.a:0 "祖国戦線の若者たちに連絡を取って、データを渡してくれ。"
 GG_Bulgaria.1.b:0 "いいえ、私は猫だ"
 GG_Bulgaria.2.t:0 "ブルガリア 2 - ドイツ"
 GG_Bulgaria.2.desc:0 "首相の死によってブルガリアは危険な状況になっているようだ。気をつけなくては"
 GG_Bulgaria.2.a:0 "セキュリティを増強する"
 GG_Bulgaria.2.b:0 "だからどうした笑（これはやってはいけない）"
 GG_Bulgaria.3.t:0 "ブルガリア 3 - イタリア"
 GG_Bulgaria.3.desc:0 "どーん祖国戦線は我らを好む、軍に潜入しよう"
 GG_Bulgaria.3.a:0 "アバンティ・ビッチアス"
 GG_Bulgaria.3.b:0 "安全策をとる（終わり）"
 GG_Bulgaria.4.t:0 "ブルガリア 4 - ドイツ"
 GG_Bulgaria.4.desc:0 "軍隊が危険なんだ、おーごっどおーふぁっく"
 GG_Bulgaria.4.a:0 "緊急事態を宣言させる（pmにやらせる）"
 GG_Bulgaria.4.b:0 "出ていけ"
 GG_Bulgaria.5.t:0 "ブルガリア 5 - イタリア"
 GG_Bulgaria.5.desc:0 "シメオンは王様の甥っ子なんだ、俺たちの力を見せてやろうぜ"
 GG_Bulgaria.5.a:0 "我ら素晴らしい"
 GG_Bulgaria.5.b:0 "なんて暑さだ"
 GG_Bulgaria.6.t:0 "ブルガリア 6 - ドイツ"
 GG_Bulgaria.6.desc:0 "ブルガリアに「反盗賊」部門を派遣して占領するべきか－－あー、つまり助けてあげるべきかなwwwwwwwwwwwww"
 GG_Bulgaria.6.a:0 "あせらずやろう"
 GG_Bulgaria.6.b:0 "ふざけんなよ、俺は今いいんだよ"
 GG_Bulgaria.7.t:0 "ブルガリア 7 -イタリア"
 GG_Bulgaria.7.desc:0 "そうそう、意地悪なドイツの外交官がいるんだけど、FFがそいつをやっつけたら、すっごくカッコイイと思うんだ。"
 GG_Bulgaria.7.a:0 "助けてやる"
 GG_Bulgaria.7.b:0 "ビッチのまま死なせてやる"
 GG_Bulgaria.8.t:0 "ブルガリア 8 - ドイツ"
 GG_Bulgaria.8.desc:0 "クソみてえなドイツの外交官が殺されたんだぞ?"
 GG_Bulgaria.8.a:0 "ツァーリ・シメオンを自宅に軟禁する"
 GG_Bulgaria.8.b:0 "出ていけ"
 GG_Bulgaria.9.t:0 "ブルガリア 9 -イタリア"
 GG_Bulgaria.9.desc:0 "FFが反乱を起こしたがってるのに、なぜそうしない?"
 GG_Bulgaria.9.a:0 "万歳!"
 GG_Bulgaria.9.b:0 "馬鹿か?"
 GG_Bulgaria.10.t:0 "ブルガリア 10 - イタリア"
 GG_Bulgaria.10.desc:0 "なんてこった、奴ら反乱を起こしてやがる。ちくしょう、総統閣下、我らをお助けください。"
 GG_Bulgaria.10.a:0 "彼らを撃つ"
 GG_Bulgaria.10.b:0 "マジかよ、手に負えねえ!"
 GG_startup.2.t:0 "グレートゲーム:ブルガリア"
 GG_startup.2.desc:0 "第二次世界大戦の終結した日より、ブルガリアはドイツとそれが創設した統一機構と密接にかかわっていた。このことはブルガリアにとって問題ではなく、むしろ両国にとって有益なことであった。ー約十年の間は。50年代の大恐慌はこの両国の関係のすべてを変えてしまった。\n\nドイツ経済との緊密な関係のために、大恐慌の際にブルガリアが追従することとなったのはごくごく自然な結果であった。ブルガリアはドイツの機構からほぼ離脱しかけていたが、ドイツは当該地域での残りの影響力を行使して脅迫、賄賂、そして支持を呼び掛けて何とか親ドイツ派でブルガリア政権を圧倒することができた。政府を監視下に置く目的でドイツはまもなく「騒乱状態の間」、首都ソフィアの「秩序を守る」ため、「駐屯軍」を同市に配置した。そして十年たった今でもドイツの軍靴がソフィアの国会議事堂を巡回しているのを見ることができる。\n\nしかし時代は変わってしまったのかもしれない。ブルガリア政府はもう転覆する可能性がある。ドイツの傀儡として知られているガブロブスキ首相は最近交通事故で亡くなった。彼の死をめぐって流言が飛び交っているが、彼が暗殺されたか、もしくは本当に不運の事故で亡くなったかどうかは重要ではない。ガブロブスキの死は地下活動を行う祖国戦線に国内の親ドイツ派に対して行動を起こす希望を与えた。イタリアの影響力がブルガリアに浸透し始めるとともに、ドイツは彼らが反体制派とみなすものを取り締まり始めた。ブルガリアに対する二国の干渉行為が何をもたらすかは時間のみが教えてくれるだろう。"
 GG_startup.2.a:0 "グレートゲームが始まったのだな！"
 GG_startup.3.t:0 "グレートゲーム:ハンガリー"
 GG_startup.3.desc:0 "ハンガリーはこれまで、軍事的にも経済的にもドイツの勢力圏に不本意ながら参加してきた。\n\nしかし、時代は変わりつつある。両国の指導者は政治思想こそ右派寄りだが、それ以外にはあまり共通点がない。ハンガリーのドイツへの好意は、今やほとんど残っていない。ドイツは、50年代の経済崩壊で弱体化したハンガリーが、隣国ルーマニアに侵攻されるのを黙って見ていたため、この小国との友好関係は終わりを告げた。帝国が悲惨な内戦から立ち直った後も、彼らが我々との中立関係を維持しているのは不可思議なことではない。\n\nイタリアはドイツを弱体化させる絶好の機会だと考えたのか、イタリアはハンガリーに急速に接近し、経済投資や相互防衛協定の話も出てきている。ドイツもイタリアと同様に、隣国であり歴史的な同盟国でもあるハンガリーに関心を寄せている。\n\nドイツとイタリア、両国は再び競争関係になったようだ。誰がハンガリーを手に入れるのだろうか？"
 GG_startup.3.a:0 "ハンガリーでグレートゲーム？よしやろう！"
 GG_startup.4.t:0 "グレートゲーム:ルーマニア"
 GG_startup.4.desc:0 "ルーマニアの国内情勢が変化している。第二次世界大戦後、世界の大国から孤立してきたルーマニアは、20年以上に渡りドイツやイタリアの影響を受けずにきた。50年代のドイツ経済崩壊はルーマニア経済にも打撃を与えたが、政府はこの状況を利用してハンガリーから北トランシシルヴァニアを取り戻した。国王ミハイ1世は政府のトップに上り詰めた後、狂信的な「鉄衛団」の政権参加を即座に禁止した。こうしてミハイ1世は事実上の政治支配権を手に入れたが、ルーマニアは分裂した国家だ。数多くの極右団体が秘密裏に活動して勢力を強めており、権力を失った鉄衛団はパルチザンとなって地方部や少数民族を恐怖に陥れている。\n\n最近国を襲ったテロ活動によって、ルーマニアの状況は悪化している。しかし、この混乱に目をつけたドイツとイタリアは、中立国であるルーマニアに影響力を拡大する時がきたのではないかと感じている。今回ばかりはイタリア側が有利だろう。ミハイ国王をはじめとする政府の重役は、ライヒに対して友好的だが、鉄衛団に似た政権と関係を深めるのを拒んでいる。イタリアの投資家や軍事使節団は、これから多くの成功を収めることになるだろう。しかし、ドイツとて何もしないわけではない。すでにルーマニアでは、ナチスが鉄衛団をはじめとする極右団体を支援しているという噂が流れ始めている。良くも悪くも、ルーマニアはグレートゲームの不本意な参加者となったのだ。"
 GG_startup.4.a:0 "双方ともに新しいゲームのために駒を動かしている。"
 GG_startup.5.t:0 "グレートゲーム:フランス"
 GG_startup.5.desc:0 "フランスはかつての面影を失っていると言っても過言ではない。第二次世界大戦後、荒廃し、打ちのめされたフランスは、ライヒとイタリア帝国の言いなりになるしかなかった。植民地と東部国境の大部分を奪われたフランスは、ドイツの気まぐれに従うのを強いられていた。\n\nしかし、ドイツ内戦が勃発すると状況は一変した。大国が戦争に巻き込まれる中、フランスは20年以上ぶりに自国の運命を選択する自由を得たのである。しかし、その喜びも束の間で、ヒムラー率いる騎士団領ブルグントが急速に侵攻し、現在ではフランス全土の半分近くを占領している。フランスは孤立し、新たな同盟国を求めている。\n\n多くのフランス国民は統一条約への復帰に後ろ向きであるが、失地を取り戻したいのなら最良の選択肢となるだろう。今や親衛隊やブルグントはライヒの友人ではないため、かつての支配者と再び手を組むことになっても、その原動力は異なるものになるだろう。しかし、ドイツだけでなくイタリアもフランスを味方に引き入れようとしている。経済的繁栄と保護、そして憎きゲルマン人ではない同盟国ができるという申し出は確かに魅力的だが、フランス人はかつての帝国の大部分をイタリアが支配している事も忘れていないはずだ。\n\nフランスがどちらにつくかは定かではないが、ドイツもイタリアも、それぞれ味方につけようとしている。フランスで新たなゲームが始まろうとしている。"
 GG_startup.5.a:0 "新たな勝負の始まりだ！"
 GG_startup.6.t:0 "グレートゲーム:セルビア"
 GG_startup.6.desc:0 "世界の多くの人々は知らないだろうが、セルビアは厳密に言えば独立国である。ドイツ主導で作られた共同体国家なのだ。\n\n第二次世界大戦後は比較的平和だったが、この小さな国に大量の難民が流入してきた。アルバニアをはじめとするバルカン半島国家に住むセルビア人の窮状に、イタリアは無関心であったため、セルビアは仕方なく自国民を受け入れ、そしてそのせいで苦難の道を歩むようになった。そもそもセルビアは大量の難民を受け入れる準備ができておらず、現在は、大量の失業者や貧困人、さらに行き場のない難民のために、テント村の対処に追われている。さらに悪い事に、現在も状況は悪化している。\n\n日に日に入国する難民の数が増え、難民キャンプの運営は不可能となっている。イタリア政府はセルビアに多額の人道支援を行っているが、そもそもイタリアがこの問題の元凶である事に変わりはない。一方、ドイツは独自の労働計画を実施したり、経済支援を行っており、両者は水面下でセルビアを味方に引き入れる政治闘争を行っている。どっちが有利で、どっちがセルビア人に嫌われているか、はっきりとは分からないが、このグレートゲームの結果がどうなるか楽しみだ。"
 GG_startup.6.a:0 "セルビア人はゲームの駒に過ぎない。"