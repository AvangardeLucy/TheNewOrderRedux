 KMC_communist_party_long: "ユマシェフ派"
 POLITICS_IVAN_YUMASHEV_DESC: "イヴァン・ステパノヴィチ・ユマシェフ提督は、連邦がもはや存在しないにもかかわらず、数十年間を赤色海軍で過ごしてきた。これまでに航海した海は、バルト海からオホーツク海まで多岐にわたるが、最近ではベーリング海を見つめることが多い。大東亜戦争中は太平洋艦隊を指揮し、海域を哨戒し、時には日本海軍の艦艇との小競り合いもあった。ウラジオストクに滞在していた時にソ連敗戦のニュースを聞いた彼は、すぐに行動を起こして、日本の手先が来る前に艦隊を港から出航させた。\n\n混乱が落ち着くと、ユマシェフ提督とその将校たちはヤゴーダ政権に忠誠を誓い、ヤゴーダ政権は艦隊に一時的な仕事を斡旋した。反動主義者が押し寄せる中、ユマシェフの海軍は、包囲されたプリアムールの要塞から遠く離れた場所に新たな家を探さなければならなかった。ペドロパブロフスク＝カムチャツキーの街はソビエト政府やほとんどの住人に放棄され、いくつかの村を除いてはインフラはほとんど残っていなかった。カムチャッカの海岸は赤色海軍の陸上司令部となり、小さな漁村は間に合わせの海軍基地となった。\n\n文明から遠く離れた場所で、極東赤色海軍は船の側面の氷を削ることしかできず、この地域が混乱と内紛に陥るのをただ無力に見つめていた。物資や燃料を得るための合理的な方法がないため、船員たちは太平洋での海賊行為や密輸で生計を立てるようになり、日本とアメリカの海洋競争における新たな障害となった。ユマシェフ提督は、自分の部下が変わってしまったことを好ましく思っていないと言えるが、地球の端で生きるための唯一の方法を部下から奪うことはないと断言できるだろう。"
 KMC_sailor_state: "水兵国"
 KMC_sailor_state_desc: "ロシアの軍閥の中で、我々の小国はその中核が赤軍の残党ではなく、赤海軍の残党であるという点で大きく異なる。氷に覆われた極東を拠点としているために我々の選択肢は限られているが、この危険な土地は我々を守ることに優れ、我々は唯一の真の自由への道に注力することができる。"
 KMC_raiders_of_the_north_sea: "太平洋の襲撃者"
 KMC_raiders_of_the_north_sea_desc: "抵抗勢力を打倒し、ゴロフコの権力も一先ず安泰となったことで、我々は本格的に襲撃船団としての活動を開始することができる。海賊行為は、船乗りとしての尊厳に欠ける行動であるように思われるかもしれない。しかし、海賊行為は利益を生むものであり、神はこの荒れた土地で価値あるものを見つけるのが難しいことを知っている。"
 KMC_red_navy: "赤海軍"
 KMC_red_navy_desc: "ゴロフコは消え去り、カサトーノフは北方艦隊の大プロレタリア革命への参加を再確認した。この地域の共産主義者の残党は、完全な艦隊そのものの協力でなくても、強力な味方を期待することができ、革命への裏切り者は、赤軍艦隊の銃の怒りを知るだけである。"
 KMC_free_men_on_the_sea: "海上の自由民"
 KMC_free_men_on_the_sea_desc: "海賊行為と教条主義はどちらも誤った道であり、新しい指揮官であるドローストもそれを認めている。我々には、連合と海賊の両方の欠点を打ち破り、この見捨てられた荒れ地に真の自由の道標を築く、またとないチャンスがある。"
