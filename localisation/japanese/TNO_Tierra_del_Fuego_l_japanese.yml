 POLITICS_JOSE_MARIA_GUZMAN_DESC: "アルゼンチンの政治は慎重さを欠き、興奮しやすいゆえに、普通なら権力の門をくぐらないような人物にも門戸を開くことがある。海軍水路測量士であったホセ・マリア・グスマン少将は、1956年に州になったばかりのパタゴニア州の官僚的地位に就いた。\n\nブエノスアイレスでペロンが倒されたという知らせがティエラ・デル・フエゴに届くと、当時大尉であったグスマンは自らクーデターを行いその地の権力の空白を確保しようとし、復活した海洋領土の総督になることを宣言したのである。その後、ブエノスアイレスから数か月間無視され続けるも、ハルトゥング提督にその地位を認められ、1958年以降の政権交代でも、ハルトゥングはフロンディシの海軍領廃止計画に拒否権を発動し、グスマンは生き残った。\n\nデリケートな南方の辺境を監督し、カナダの統治下にある係争中の島々とアルゼンチンの南極大陸を名目上管理下にあるグスマンは、公権力の全てで支配し、ほとんどの時間を不毛の島への入植者の導入に割いており、チリかカナダとの紛争の可能性に備えてきた。大統領によって任命された政務次官のみと共有している、グスマンの領土支配は驚くほど安定しており、グスマン自身が主宰する裁判でペロニスタが積極的に迫害され続けているため、下してきているとはいえ、比較的その人気を保っている。"
