 TDF_navy_fiefdom_desc: "1943年6月の軍事革命は、アルゼンチンの南部領土に対する支配力の弱さに対するパラノイアにある程度触発されたものであった。当然のことながら、軍隊はパタゴニアにおける国家の存在感を強化するための最適な機関であると判断した。そして、コモドーロ・リバダビアとティエラ・デル・フエゴを直接支配するようになったのだ。前者－－軍政は－－最終的にチュブト州として民間人に戻された。後者は、ペロニストの作品であるにもかかわらず、現在もアルゼンチン海軍の管理下にあり、しっかりと存在している。ハルトゥング政府は、フロンディシが提案した廃止案を拒否した。\n\n法令5626号は、領内の海軍統制を確立し、公権力の総体を知事に与えた。そして、大統領によって指名された海軍の上級将校にその地位を公式に予約した。その独裁的な性質はさておき、領土が改善されたことが証明されている。そして、不毛の地である南部にアルゼンチン国家の存在感を著しく高め、植民地化を促すことに成功した。"
 TDF_conflict_zone: "紛争地帯"
 TDF_conflict_zone_desc: "アルゼンチンは伝統的に平和な国であり、外敵もほとんどいない。しかし、領土問題は依然として多く、南大西洋にまたがる海軍国知事職の名目上の支配は地域内にほぼ限定されている。\n\n海軍の伝統的なタカ派的な立場からすると、このような問題は避けられない。このような対立の平和的解決には、知事職の支配が役に立たない可能性がある。"
