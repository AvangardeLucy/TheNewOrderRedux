 POLITICS_Theodor_Hoffmann_DESC:0 "テオドール・ホフマンは、ドイツ海軍の頂点に上り詰めた。同輩や前任者が夢にも思わなかったような、永遠の権力と地位。しかし、人類史上最強の艦隊の司令官であるテオドール・ホフマンは、黒海に広がるオレンジ色に濁った水平線を、恐怖と嫌悪感だけで眺めている。カール・デーニッツは居なくなり、その残虐性の虜となった祖国は粉々になり、クリミアはドイツ文明の孤独な砦として立ちつくしている。ホフマンにとっては、丸まった猿の足のようなものだ。\n\nテオドール・ホフマンは1935年、質素な環境に生まれた。1952年、海洋警察の一員としてホフマンは海との関わりを持つようになった。若き警官が若い提督になるまではすぐだった。その頃、伝説的な「海の狼」ことカール・デーニッツと出会うことになる。二流の船長になることに満足しなかったホフマンは、デーニッツとの間に重要な友情を築き、それは彼にとって大きな意味を持つことになった。キール海軍兵学校を卒業するとすぐ、彼はドイツ海軍の副司令官としての地位を手に入れた。\n\n風向きが変わった。ハイドリヒの勝利、そしてヒムラーとの死闘が始まり、カール・デーニッツはハイドリヒの補佐のため不本意ながらゲルマニアに帰還した。そして、彼の代わりにテオドール・ホフマンが立っている。東ヨーロッパを包んだ野蛮な虐殺劇はクリミアにまで及んでいない。今のところは。時の波は北海の波のように予測不可能であり、死はわずかな過ちによってもたらされる。\n\nクリミアは孤立しており、狂気の泡のような波が防波堤に打ちつけている。しかし、いつまで続くのだろう？"
