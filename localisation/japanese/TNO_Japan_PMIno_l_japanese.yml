 jap_newflavour.1.t:0 "大政翼賛会"
 jap_newflavour.1.d:0 "「勇人さん、あけましておめでとうございます」1962年、肌寒い真冬の元旦、年始休暇を終えた勇人とその同僚達は国会議事堂へと戻っている。国会議事堂は遠くから見ると薄暗く、前夜からの雨で地面は濡れていた。大政翼賛会に所属する勇人の同僚達は彼を歓迎し、親しげな様子を見せていた。今年こそは順調にいくだろう、勇人はそう感じた。\n\n「大丈夫か？」\n\n「もちろん」\n\n井野碩哉首相は今年の国会開会式において、「今年は日本が繁栄し続ける一年にする」、「汎アジア主義の実現がまた一年近づいた」と宣言した。翼賛会の議員らは別れて着席していた。勇人は保守派の中で、改革派の隣に座っていた。彼らの後ろには技術官僚や木戸派、陣笠議員らが位置していた。全てが順調だった。\n\nそして、年度予算。保守派が提案したのは、軍と国内予算の配分を前年並みに維持することだった。改革派は軍への予算削減を訴え、論陣を張った。技術官僚らは「冷戦のピークは未だに迎えていないのだから、国防国家の理念を放棄することなどできるはずがない」と激怒した。木戸派の議員が手を挙げ、議論は紛糾し、国会はさながら喧嘩の様相を呈していた。\n\n「また始まったよ」勇人はため息をついた。"
 jap_newflavour.1.a:0 "ようこそ不安定な日本へ"
 jap_newflavour.2.t:0 "保守派"
 jap_newflavour.2.d:0 "池田の日常は、サラリーマンと何ら変わらない－－出勤時間から帰宅時間まで、何ら変わりがないのだ。国会議事堂の近くに住んでいなければ、誰も彼を法務大臣とは思わないほど、目立たない存在であった。ましてや彼が現政権が苦境に立たされた時には、井野碩哉の政治的後継者になることを知っている者はほとんどいないだろう。首相は彼を堕落した男と見做していたが、それでも彼は最善を尽くそうとしていた。\n\n東京に沈む夕焼けの赤みが横浜港に消え、船の入出港を知らせる霧笛が鳴り響いていた。池田はオフィスに鍵をかけ、ブリーフケースを持った。それが何年にも渡って続く日常だった。今日は容赦がない忙しさだった。日本の各県の裁判官、警察署長、知事などと話をした。名古屋で起きた連続殺人事件を扱いながら、日本の高等裁判所を説得するのは無理があるかもしれないと思ったが、仕事は仕事だ。\n\n今夜は、佐藤家での夕食を楽しみにしていた。日本の政治は新参者に優しくない。遅かれ早かれ、友人を作っておかねばならない。それに、佐藤は礼儀正しい人物だ。暇さえあれば酒を飲んでいるが、それを踏まえても働き者だ。もしかしたら、池田がいつか自分の省庁を持つことになったら、佐藤に合う場所を見つけられるかもしれない。いつかは。"
 jap_newflavour.2.a:0 "彼に幸運が訪れますように。"
 jap_newflavour.3.t:0 "提督"
 jap_newflavour.3.d:0 "日本の血の宮廷政治は、野生の遺産であり、強く、狡猾な者が君臨するという弱肉強食の記念碑である。生き残るためには、イデオロギーへのこだわりや大義名分を捨てることを厭ってはならない。これは、その性質上、「名誉」を厭うシステムである。しかし、この陰謀、傀儡、異常者渦巻くこの国で、一人名誉を守り続けている男がいる。その名は、高木惣吉だ。\n\n貧しい家庭で育った高木は、抑圧に苦しむ人々のことを深く知り、彼の最も暗き時代においても、不当に苦痛を受ける人々への同情心を失わなかった。高木は彼の中の最も偉大なる国を救うために帝国海軍に入隊した。海軍時代の高木は、彼の信念を貫くという目的のためだけに社会的・政治的な一線を越えずに東条英機に対抗するというとても危険な選択をした。そして、海軍の自由化が進んだ50年代には、海軍の中心人物として活躍することとなる。日本の政治の主流である自由主義運動が急成長する中で、彼は成長し続ける自由主義派のリーダーの役割を果たすために尊敬されつつ、海軍を去ることになった。\n\n尊敬の念を持ち、誰からも尊敬されている高木は、世間に対しても自分自身に対しても、自分のイメージを保つことに熱心である。彼は現実主義者であり、自分の能力の限界を知った上で他人を批判することができる。しかし、彼の心と体は、政治には向いていなかった。彼は、政治改革の要求と妨害にすぐに疲れてしまう。それでも彼は彼の人々の為に耐えている。彼は弱者のための殉教者であり、救いのない国の善良な魂である。"
 jap_newflavour.3.a:0 "波のように安定している。"
 jap_newflavour.4.t:0 "官僚"
 jap_newflavour.4.d:0 "ある者は「お金は世界を動かす」と言い、ある者は「お金は諸悪の根源だ」と言う。大日本帝国には、お金は人生の目的であり、手段でもある男がいる。賀屋興宣はそれに当てはまる人物だ。\n\n賀屋の政治家としてのキャリアは、軍国主義を強める日本に資金を流し続けることであった。1936年、彼は他の日本政府関係者とともに、満洲国の鉱物、農業、労働力の豊かさを最大限に活用した。特に大東亜戦争で大日本帝国がアメリカと対立すると、満洲国からの利益を最大化した。この時点で大蔵大臣となった賀屋は、何年もかけて日本の厳しい政治システムの中で出世するために必要な手段を学んだ。そして最も重要なことは、どんな人の話を聞くべきかを知ることだった。\n\n大蔵大臣就任以降、賀屋は衆議院議員となり、多くの軍人、特に大日本帝国陸軍の退役軍人と親しくなった。帝国陸軍は、満洲での権力を行使するための格好の道具であり、賀屋のような経験豊富な人物は、文民政府が反対するようなアイデアを提案するのに最適であった。\n\n翼賛会の技術官僚派トップである賀屋は、政府内でのいがみあいが日本の繁栄を遅らせてきたため、中央集権を主張している。彼は、より良い、より強い日本という理想と信念を持ち続けているが、この理想が彼の友人たちに依存していることは周知の事実だ。彼の友人たちの多くは、自分たちの目標を達成するために帝国議会に立派な人物を置こうとしている。このような噂がどうであれ、賀屋興宣は、何があっても日本の軍事力と産業力をしっかりと維持するつもりだ。"
 jap_newflavour.4.a:0 "国民の支持が彼の後ろ盾だ。"
 jap_newflavour.5.t:0 "灰色卿"
 jap_newflavour.5.d:0 "木戸は様々な矛盾を抱えた人物だった。貴族でありながら官僚であり、元首相でありながら権力を欲する者であり、灰色の高名人でありながら政治には無縁である。無用の長物と呼ばれていた。貴族も代議士も、議場で談笑する彼にこう言うのが好きだった。「ミスター・フィフティ、50年代なんて大昔の話だ！」と。彼の陽気な気性を沸騰させるにはただ彼が権力を持ちながら無力だったもう一つの矛盾を抱えた時代を呼び起こさせることだ。\n\n衆議院のラウンジの一角に座っていた彼は、唯一の副官としてきちんとしたスーツを着て、きちんとした物腰で行動していた。だが、もし彼が貴族のラウンジに座っていたら、緩いクラバットと柄物のネクタイのせいで、部屋の外で笑われてしまうだろう。しかし、木戸は気にしなかった。木戸は自分の服装を馬鹿にされて簡単に怒るような人間ではないのだ。高貴な者は目下の者や同輩に腹を立てるべきではないと、彼はそう考えていた。\n\nお茶、ケーキ、他の官僚はパンや米俵を持ってきた。保守派、改革派、技術官僚たちは、リーダーと自由に話していたが、対照的に木戸派は、彼らの熱心な者でも木戸を避けていた。彼は常に一人でのんびりと座っていて、邪魔されることは全く無かった。\n\n机の上に残された権力の残りかすを求めて、彼らが木戸を恐怖の目で取り囲む時が来るだろう。彼はただ待っていればいいのだ。"
 jap_newflavour.5.a:0 "年寄りにも余裕があるのだ。"
 jap_newflavour.6.t:0 "イデオロギー"
 jap_newflavour.6.d:0 "皇居の近くには、日本の華族の生活の場があった。明治天皇が宮廷を東京に移されたとき、彼らは皆、近しいものからそうで無いものも、天皇の輿に乗ってやってきた。明治天皇が宮廷を東京に移すと、彼らは皆、駕籠のかかとに乗って、どこまでも共に進んだ。ここのの中庭、屋上、軒先には露が降り、葉のない雑木林は、裸の木々の間を風が吹くたびに、日本の晩冬の寒さに震えているかのように音を立てていた。重厚だが厚かましくはなく、和風だが古風ではない。あちこちに青々とした草が生えていて、春の芽吹きを感じさせる、そんな場所に近衛邸はあった。\n\n近衛文麿の家は静寂に包まれていた。近衛文麿は静寂を好む人であった。妻は屋根裏部屋で、隣家の息子に分ける古着を探しており、彼は書斎で一杯の茶を啜った。書斎の襖には、陛下の摂政の中でも最高位にある近衛家の家紋が浮き彫りにされていた。浴衣に身を包み、あぐらをかいて彼は座っていた、これは高貴な家柄に対しては対照的な風景だ。彼の目の前には、常に外の世界、日本の外の論説があった。若い頃からずっとそうだったように、アメリカの外交は彼を魅了した。\n\nこの頃は何もかもが静かだった。彼が大臣になってからの20年間、日本は西欧の帝国主義に対抗して、新しい帝国を安定させながら、なんとかやりくりしていた。最近では、横山会に連絡を取ることも少なくなっていた。自分の失敗をわざわざ探しに行くようなことはしない。対米戦に反対した陛下にはどれほど会っていないだろう……あれ以来、陛下からお声がかかることはなかった。\n\nしかし、その時には文麿がその声に応えよう。"
 jap_newflavour.6.a:0 "一人の男のアイデアのために、国が大きすぎることはない。"
 jap_newflavour.7.t:0 "闇将軍"
 jap_newflavour.7.d:0 "太陽の光が燦々と降り注ぐ新潟中央駅は、新潟県の交通の要所であり、何千人もの市民の主要な通勤手段であった。そして今日は、新潟第3区選出の田中角栄代議士の演説会場となっていた。警察官に囲まれた田中は、日本の田舎の群衆に向かって演説していた。それは、彼の有権者、彼のルーツ、そして彼にとって最も重要な人々であった。群衆の中には、「新潟県山間部市民の会は、田中角栄を応援します」と、気丈な代表を応援する看板があった。\n\n「美しい新潟市民の皆様、おはようございます。私は愛する新潟に、素晴らしいお知らせを持ってきました」と、田中は田舎特有の訛りでまくしたてた。彼の演説は拍手のかき消されそうになった。\n\n「これまで、多くの方が私に『田中さん、白新線は満杯で、ぎゅうぎゅう詰にならないと仙台や富山に行けないんですよ！』と悩みを言ってくれました。私はちゃんと、東京の傲慢な官僚共に皆さんお声を聞かせてやりました」白新線は、新潟県を縦断する唯一の鉄道路線だった。1962年当時の新潟は、まだ農業を中心とした農村地帯であり、このような経済的特性は、田中にとって非常に有利に働いた。田中は自らを「庶民の男」と称し、東京の官僚バブルを打破して出世し、今日まで惜しみない建設・開発プロジェクトを通じて有権者の信頼を得てきたのである。\n\n「そこで本日、新潟県民の皆さんに－－上越新幹線基礎をご紹介しましょう！」\n\nカメラのフラッシュと拍手が、田中の演説の終わりをかき消し、テープカットが行われた。その間、田中は沈黙を守り、リーダーらしく最初の一歩を踏み出した。彼は、自分を正当化したり説明したりするための言葉を必要としなかった。自分の労働の結果が、自分自身と彼の有権者のために語ってくれたのである。"
 jap_newflavour.7.a:0 "一歩も引けをとらない。"
 jap_newflavour.9.t:0 "昭和の妖怪"
 jap_newflavour.9.d:0 "「はい、1570個の『丸太』の出荷が遅れています。殿下には申し訳ございませんが、私は現在、幾つかの主要な出荷作業を行なっていまして－－混乱を抑えるため、旅順への出荷を……抑えねばなりません。それでは失礼します、竹田殿下。また近いうちにお電話します」\n\n電話を切った岸信介は深いため息をついてから、ワインを飲み干した。ドメーヌ・クリストフ・シャティヨン、プロヴァンス産の1954年ヴィンテージ物のワインだった。ビジネスだから仕方がない、と岸は台帳を開きながら思った。この帳簿は、岸の部下や敵対者、時には味方の間で「悪魔の手帳」として有名になっていた。\n\n「丸太1570本を調達。ハルビンの西70キロにある中国の集落。敬大佐に全ての丸太が作業可能な状態であることを確認させる」\n\n「出荷先、昭和製鉄所、旅順団地。丸太を直ちに加工し、資源採掘に回す」\n\n法的に言えば、岸のような代理人は、他の主権国家の国有事業を管理するような権力はもちろん、そのような資源にアクセスすることもできない。しかし、満洲国、つまり岸が主張した「満洲」は、岸自身の誇りでもある。未開で野蛮な僻地を短期間で工業化し、さらには帝国の産業の中心地にまで発展させることができたのは、他に誰がいるというのだ？\n\n次に岸は、「義務と危険」と書かれた原簿を開いた。最初のページには「責任排除」を意味する赤いスタンプが押されていた－－このページでは流血の様子が紹介されており、ほとんど詩的な比喩だった。官僚、役員、政治家、学生……誰もが「昭和の妖怪」の目から逃れることはできなかった。岸は、机の下にあるインターコムのボタンを鳴らした。\n\n「武藤章将軍との会談を予定してもらいたい。来週の木曜日、数寄屋橋次郎で」"
 jap_newflavour.9.a:0 "満洲のつながりだ。"
 jap_newflavour.10.t:0 "ひどい喧嘩"
 jap_newflavour.10.d:0 "大西大佐は瓶を地面に投げつけ、のんびりと拳を掲げた。制服にはビールのシミがつき、勲章からは特にアルコール度数の高い酒が滴っていた。大佐は小汚い深夜のバーの外、ろれつの回らない口で一人のサラリーマンを侮辱し始めた。\n\nサラリーマンは地面に投げつけられ、赤レンガの壁に頭をぶつけて悲痛な叫び声をあげた。大西は背中を蹴られて転倒し、立ち上がろうと地べたを這いずり、さらにうめいた。大西は夜闇の中で酔っ払い特有の怒りで何度も何度もサラリーマンを殴りつけた。暗くなった街中の薄暗い街灯の間で、時折顔や腹を殴られたサラリーマンの悲鳴だけが響く。彼は助けを求めたが、大佐は更に激昂し、彼を殴り裏路地に投げ飛ばしただけだった。\n\n大佐はサラリーマンの髪の毛を掴んで路地から通りの真ん中まで引きずると、彼に教訓を教えるためにしゃがみこんだ。彼はすすり泣きながらも殴ってきた男に抵抗するために手をあげたが、その時サイレンが道の向こうから近付いてきた。到着した警察は、喧嘩を止めさせて逮捕するために車から飛び出した。サラリーマンの男は目の前の恐怖から逃れるように警察にしがみついた。彼の鼻水と涙が骨折した顔から滴る血と混じり合う。大佐は逮捕に抵抗し、遠くからサラリーマンに向かって唾を吐いた。2人はパトカーに詰め込まれると、先程の喧嘩で疲れ果て震えながら最寄りの警察署まで連行された。"
 jap_newflavour.10.a:0 "壮絶な光景だ。"
 jap_newflavour.11.t:0 "翌朝"
 jap_newflavour.11.d:0 "サラリーマンと大佐は隣の部屋に閉じ込められていた。タイプライターの音、警察官の雑談、足音などが暗い独房の中まで聞こえてきた。ゆっくりとプリントアウトされた報告書は、警察官たちに配られていた。その直後、廊下で鍵がジャラジャラと音を立て、その音が留置場内に響き渡り、サラリーマンは床から飛び上がった。打ちつけられた顔の痛みが、彼の弱い忍耐をむしばんだが、こんなに早く自由になれると思うと、彼の心は落ち着きを取り戻した。\n\n警官は重い足取りで石造りの廊下を進み、二人が一晩入れられていた牢屋に向かった。サラリーマンは自分の無実を確信して、独房のドアの前で解放されるのを待っていた。看守が立ち止まり、再び鍵がジャラジャラと鳴ったとき、彼は自分の心臓が脈打つのを覚えた。鍵が錠を噛み切って金属製の扉が開いたが、それはサラリーマンのものではなかった。看守は大佐に敬礼して迷惑をかけたことを詫びると、大佐は鼻を高くして駅から出て行った。看守は独房に鍵をかけ、廊下を戻っていった。一歩一歩がサラリーマンにとっては静かで虚なものだった。\n\nサラリーマンは独房の中で縮こまり、一人で氷のような刑務所の石壁に向かって丸くなった。彼は泣きながら、血に濡れたネクタイを脱ぎ捨て、汚れた牢屋の床に投げ捨てた。腕の中に頭を埋め、鼻水や泣き声にかき消されながら、彼は永遠に続くかのような腐った壁の中に閉じ込められていることから逃避しようとしていた。"
 jap_newflavour.11.a:0 "お願いだ、出してくれ。"
 jap_newflavour.12.t:0 "血みどろの太陽"
 jap_newflavour.12.d:0 "安田銀行の白い大理石の床の上に、ブーツから帽子まで正装した大日本帝国陸軍の将校が、軍人特有の独善的なエゴイズムに裏打ちされた冷静な顔で佇んでいた。銀行のカウンターにいた店員は、驚きと不安の入り混じった表情で、その姿を見上げていた。将校は窓口に到着すると、「この金融機関の支店長とお話したいのですが」と形式的な言葉を口にした。\n\n「失礼しますが、もしよろしければ、マネージャーに言いたいことがあれば、私に言ってください。私の仕事は、店長が忙しくて自分ではできない仕事をすることです。融資のことであれば、必要な書類を持ってくることもできます」\n\n「これは非常に重要な問題だ」と、将校は歯を食いしばって言った。「部長に相談したいのは、昭和昭南運輸への融資の件である。融資はすでに要請されているが、あなた方の無能さのために遅延が生じており、当初の要請額が却下されて少額になってしまった。このような行為は……受け入れるわけにはいかない」将校はゆっくりと前のめりになり、カウンターの上で両手を合わせた。手袋が伸びて、指の関節が割れた。\n\n「お尋ねしますが、将校さん、軍は何の関係があ……」\n\n「私はすぐに君のマネージャーに会いたいのだ。言っておくが、君は陸軍の一個師団の前で反抗的な態度をとる勇気はないだろうし、それと同じく私の前でも反抗的な態度をとってはならない」将校の顔のにらみは、憎しみと不安の表情に変わった。\n\n事務員は恐る恐るカウンターのハッチを開けて、将校が入れるようにした。「こ、こちらへどうぞ……」"
 jap_newflavour.12.a:0 "我々は未だ弱肉強食の世界に住む。"
 jap_newflavour.13.t:0 "狼は少年に鳴く"
 jap_newflavour.13.d:0 "速報：天皇を貶める政治家\n\n秋山幸男は、茶色のロングコートに深い隈取りの眼鏡をかけて、国会議事堂を出たところにあるドアから抜け出した。中折れ帽をかぶり、報道陣の目に触れないように階段を駆け下りた。カメラの音が鳴り響き、怒号が飛び交い、質問や非難の声が飛び交い、恥ずかしさと戸惑いが入り混じった空気が漂っていた。カメラのフラッシュに目がくらみ、国会で対立する政治家の疑惑を投げかけられる中で、秋山は言葉を発することができず、彼に質問を浴びせる記者たちに向かって途切れ途切れの返事をした。\n\nマイクを投げつけられ、「罪を償え」と誰かが叫んだ。秋山は咳払いをしながら、中国北西部での軍による超法規的殺人を批判し、天皇が主権を持つ法体系を支持していることまで説明した。しかし、秋山の発言が終わる前に、記者たちが「売国奴」という過激な言葉で秋山を罵倒した。秋山は悔しさでさらに顔を染め、一挙手一投足を誹謗中傷する記者の群れの中を駆け抜けていった。\n\n翌日の新聞には、秋山の顔写真が掲載され、裏切り者、日和見主義者の烙印を押され、辞任のニュースが流れたのである。中国での軍事行動を非難した彼の言葉は、記事の内容に合わせて短く切り取られ、ほとんどが彼を帝国の脅威と決めつけていた。このニュースは、憂慮すべきものではあったが、メディアの圧力はすぐに彼を政治問題から遠ざけ、この暴力的な出来事についての議論は二度と起こらないようにした。"
 jap_newflavour.13.a:0 "誰が真実など気にするのだ？"
 jap_newflavour.14.t:0 "放蕩"
 jap_newflavour.14.d:0 "藤原は、国家総動員法による国民の経済的制約について演説し、貴族院の注目を集めた後、大きな拍手を浴びた。その後、藤原は一礼して、彼の席に戻っていった。大広間では、各議員が議論を交わしている間、公務員が資料を整理したり、リストを書いたり、議論のあるテーマに関する資料を回したりして、会話に花を咲かせていた。何十人ものメンバーが自分の席に着き、ある者は終わったばかりの会議について議論し、ある者は一瞬の笑いの後に自分の個人的な生活について議論した。藤原もその中の一人で、前夜の「夜のお楽しみ会」でみんなで出し合ったお金で買った豪華な新車のことを話すことを躊躇ってしまった。大笑いした後に鼻をすすると、マイクの音が部屋中に響き渡った。すぐに部屋の中央に目をやると、立っている仲間のほとんどが自分を見つめていた。\n\n藤原は、恥ずかしくて顔を赤らめながら、部屋のあちこちを見回していた。彼は乾いた空気を飲み込み、深呼吸をしてから、何十人もの政敵が見守る中、マイクを切った。洗車したばかりの車、若い女性、高価なワインなどの映像が頭の中を駆け巡り、恥ずかしさのあまり椅子の上で縮こまってしまった。彼の目は貴族院議長に向けられた。その目は丸く、憎しみに満ちていた。彼はゆっくりと息を吐き、顎に手を当ててセッションの残りの時間を沈黙したまま過ごした。"
 jap_newflavour.14.a:0 "後戻りは許されないのだ。"
 jap_newflavour.15.t:0 "病院の呼び出し"
 jap_newflavour.15.d:0 "林は、海の近くにある木造の自宅の外壁すぐ側に自転車を止め、傾けた。倒れないように壁に支えてもらいながら、シャツの胸ポケットからメガネを取り出し、太陽が水平線の半分を越えた海を見た。\n\n真珠のネックレスのように張られた電飾が点灯し始め、白熱灯の中でかすかに、気づかれないように蒸発していた。海岸の灰色の砂に波が打ち寄せ、濡れた漂流物が散らばっていた。\n\nレンズを通して、世界が見えてきた。ぼんやりとしていたものが、定かではっきりしたものになった。現代科学の軌跡だ！彼は、地元の医師から眼鏡店を勧められるまでは、自分の目には何の問題もないと思っていた。初めて眼鏡をかけた時は、たくさんの感覚と発見がやってきた。2つの凹面レンズの庇の下で、これほどはっきりと世界を見たことはなかった。\n\n「お父さん？」家の中から声がした。「いるの？」ドアノブが回り、武が外に出てきた。最後の一片の日差しが彼の顎の斜面に当たっていた。平凡な顔をした青年だが、汚れた市場で仕事をすることで、優秀な頭脳が隠されていた。林は今日、嬉しいものを持ってきた。それは奨学金だ！しかも東京の学校だ！林は誇りに思った。この子は遠くへ行けるんだ。「武、さぁどうぞ」武は心配そうな目を隠そうとしながらも笑顔で言った。「どうやって手に入れたの？」\n\n「大変だったよ」林は俯いて言った。「でも、十分なお金が入っているぞ」なんだか、だんだん気まずい雰囲気になってきた。\n\n「父さん、あ、あの」武はなんとか言葉を引っ張り出した。「茜が入院したんだ」\n\n林は目を見開いた。青春真っ只中の、17歳の茜が、病に侵されて病院のベットに横たわっているのだ。林は自転車のハンドルに手をかけ、真っ直ぐにした。「すまん、今日の晩御飯は食べられない」"
 jap_newflavour.15.a:0 "何の病気だ？"
 jap_newflavour.16.t:0 "診断"
 jap_newflavour.16.d:0 "「林さん」医者の言葉は、彼の白衣と同じくらい臨床的懸念が感じられた。「私の部屋に来てください。茜ちゃんの具体的な状況を……話し合う必要があります」林はこうした態度には慣れていた。昔、彼が兵士だった時、小隊にいた衛生兵は、悪い知らせを伝えるときには、いつも同じように疲れきって禁欲的な表情をしていたからだ。林は医師の後ろを追いかけながら、窓の向こうに見える、海の景色を遮る高いシルエットに目をやった。水俣市が誇る、雇用の中心地である化学工場が聳え立ち、その排水管は海岸に向かって伸びていた。\n\n医者の部屋に入ると、二人は向かい合って座った。医者は机の後ろに座り、引き出しからファイルを取り出した。茶封筒から、モノクロ写真が取り出された。「私は、ここ数週間の茜ちゃんの症状を見て確信しました」医者は言った。どもった言葉、不規則な歩行、奇妙な痙攣。爪のように丸まった指。\n\n「ええ」父親である林は、娘に回復の見込みがあるのかを答えるよう促すように言った。医者に任せるしかなかった。\n\n暫くして、医師が答えた。「こちらの写真を見てください」指、筋力の低下、手足の捻じれ。「林さんは、こういうことを言っても怒らないでしょうから、答えましょう」林は頷いた。先生の言う通りだった。「こうした症状が出ている患者さんは皆、魚介類を食って同じような食生活をしています。いいですか、余り私の言葉を鵜呑みにしないでくださいよ」医者は自分の顎をなでた。「私は、この街の工場が怪しいと思っています。重金属中毒です。茜はまだ軽い症状ですが、水俣の魚はもう食べない方がいいでしょう」\n\n「本当にあの工場のせいなんですか？」\n\n「7、8割はそうではないかと」\n\n林はすぐに、自分が何をすべきか分かった。"
 jap_newflavour.16.a:0 "父の愛は天地を超える。"
 jap_newflavour.17.t:0 "門衛"
 jap_newflavour.17.d:0 "林は今、仕事場にいるはずだった。軍人から漁師に転身した彼には、休日や休暇を過ごす時間はあまりない。武と茜は彼を頼りにしていたし、少なくとも彼らが義務教育を終えるのを見届けるつもりでいた。子供たちにとっても、国家にとっても、義務がすべてなのだ。朝の日差しがまぶしく、海風が吹く工場の始業時間近くになると、彼は地元の老兵たちと一緒に工場の門の前に立ち、人の出入りを防いだ。\n\n警察が止めに来ると、彼らは長年使わなかった銃や鉈を振り回した。警察が「強制的に立ち退かせるぞ！」と脅すと、彼らは物陰から数発威嚇射撃をした。最後の手段として、警察は林の友人である地元のバーの経営者を派遣してきた。遠くから見た林は、早朝の陽射しの下での運動に慣れていない肌と顔色をしていて、滑稽に見えた。\n\n「林さん、気が狂ったんですか？頭がおかしくなったんですか？林さん、あなたは先の大戦を戦った老兵だ！そして、みんなそのことを尊敬しているんですよ!?」\n\n林さんは「まだまだだ。俺たちの条件はただ一つ、どんな役人とでも会うことだ。それも、県庁の職員とだ。この化け物を何とかしてくれる人が必要なんだ」と、工場に顎を向けた。「それだけだ。誰にこのことを話せばいいか分かったら、私は身を引く」\n\n昼過ぎには、このニュースは全国に広まった。夕方には、井野首相の耳にも届くだろう。"
 jap_newflavour.17.a:0 "新たなスキャンダルだと？"
 jap_newflavour.18.t:0 "当惑"
 jap_newflavour.18.d:0 "武田は毎日、井野首相を国会議事堂に送り届けていた。途中、徒歩で出勤して生活費を稼ごうとする人たちの群れを通り過ぎていく。木造の建物は東京ではちらほら見えるが、建物のほとんどは金融機関や政府機関の石造りの建物だけだ。\n\n「水俣の退役軍人」の名前を思い出そうとすると、武田の声が途切れた。「水俣の退役軍人？困った奴だな」総理は、車の後部座席に腰掛けて考え込んでいた。\n\n井野は「武田君、さっきは忘れていたよ。思い出させてくれてありがとう」と答えた。\n\nしばらくして、武田が話した。「井野首相、ご存知の通り、私の父は退役軍人です。中国で戦ったこともある。もし彼が、どこかの大企業が私の水に化学物質を入れたと知ったら、この水俣病の人と同じように怒り狂うでしょう」武田は、信号待ちの間にバックミラーを調整していた。「武田君、私は共感しただけだよ」\n\n「君はいつもはこんなにしゃべらないのに。その人がやったことは正義だと思ったのかい？」\n\n武田は「いいえ」と言いながらも、「退役軍人の家庭に生まれた彼の気持ちがわかるような気がしました」と答えた。「私が子供の頃、父は大声で私を起こしてきました。今は、軒下に座っているだけです。目は真っ白。彼を見るのは祖国が彼を置き去りにしたような気分がしたのです」\n\n国会議事堂に到着すると、井野は車を降りて運転手に向かって言った。"
 jap_newflavour.18.a:0 "水俣の退役軍人は案外正しいかもしれないぞ。"
 jap_newflavour.18.b:0 "武田君の助言に感謝しよう。"
 jap_newflavour.19.t:0 "適切な意見"
 jap_newflavour.19.d:0 "「例の件は処理したのか？」井野が受話器に向かって言った。「明日、あの工場を閉鎖してくれ。操業再開も何もしない。あの退役軍人が残っていることが分かったら、この取引は終わりだ。マスコミの反発を防ぐことはできないが、それは君自身が対処してくれ」\n\n「わかりました、井野首相」電話口から聞こえてきた声は、チッソの有権者である大物の声だった。「これは、あなたらしくないですね。特高や憲兵など、多くの権力を手にしているのだから、この問題を……目立たないように処理する方がはるかに簡単だったはずです。まぁ、私は文句は言いません。チッソが水俣の施設を政府に接収されたことで、補償を受けられれば、それに越したことはありません」その声は、はれものに触れるかのように一呼吸置いた。「井野首相、お聞きしたいのですが、移転はいつになるのでしょうか」\n\n「今日か、明日か、来週か、わからない。この波を乗り越えることができれば、すぐに移転するだろう。いつものことだ。今の時代、用心に越したことはない。影から見ている人が多すぎる。無党派、メディア。ここではすべてが滅茶苦茶だ」\n\n「首相の慎重さには敬服いたします。では、失礼して、私の予定が待っています。ビジネスを遂行するためのビジネスだ」彼はため息をしてこう言った「ご機嫌よう」"
 jap_newflavour.19.a:0 "一石二鳥だ。"
 jap_newflavour.20.t:0 "失踪"
 jap_newflavour.20.d:0 "水俣市の市庁は、三階建ての建物で、市のすべての行政事項を管理している。林はそこで、茜の病気のことで面会を予約した職員を待っていた。夕方、七時頃になると、空気がピリッとしてきた。駐車場は空っぽになり、電灯に照らされてピカピカ光っている車が数台あるだけだった。\n\n林は気がつくとタバコを吸っていた。ずっと前にやめたはずの習慣だった。ニコチンがあると気分が良くなるが、ないと気分が悪くなるのである。何本も何本も買ってしまう。それが水俣にいる理由だった。大阪で楽な仕事に就いても、大阪が彼を肺がんよりも先に殺すだろう。少なくとも、ここでは戦争のことを忘れて、子供たちを養うことができる。彼は子供たちを誇りに思っていた。林の思考は、タバコの熱で焼かれて途切れてしまった。\n\n県庁のそばにトラックが止まり、キャビンから二人の男が、もう一人が後ろから出てきた。作業服にツイードの手袋をして、金属パイプを持っていた。林は、彼らが自分に向かって大股で歩いて来た。それを見た林は鉈を振り下ろし、戦いの準備をした。彼らが何者なのか、なぜ自分を狙っているのかは分からないが、戦わずして負けるわけにはいかなかった。\n\n彼の間合いに、三人の男が歩道を突進してきた。疲れた林の体に残っていた反射神経は、男の鉄パイプが胸郭を貫き、骨を折ったことで途絶えてしまった。林は一瞬にして意識を失い、三人の男たちは彼をトラックに引きずり込み、何処へと去った。"
 jap_newflavour.20.a:0 "善行は報われない。"
 jap_newflavour.21.t:0 "ナイフを突き刺す"
 jap_newflavour.21.d:0 "武は二通の手紙を持って、椅子に座った。1通目は解雇通知で、近所のスーパーが彼をクビにしたのだ。父親が失踪し、新聞社から攻撃の的となった武は、病気の妹を抱え、生活の糧を得ることができなかった。木造の小屋は、父の心強い姿がないと寂しく感じた。彼は、父が突然、自分たちを捨てて社会主義者に身を投じようとしたとは思えなかった。あまりにも薄気味悪いし、あり得ないことだ。\n\n二枚目の手紙からは恐怖がひしひしと伝わってきた。東大の印が押されたその手紙を見るたびに、武は恐怖を感じた。彼は手紙を開き、読み始めた。目から涙があふれ、紙をくしゃくしゃにして捨ててしまった。武は、自分の中から怒りが湧き上がり、憎しみの波が押し寄せてくるのを感じながら本を拾って壁に投げつけると、支離滅裂な叫び声に混じってドスンという音が聞こえた。\n\n叫ぶ力もなくなった時、彼は床に崩れ落ちていた。膝がガクガクと震え、静寂が訪れたとき、彼は泣き叫んだ。"
 jap_newflavour.21.a:0 "この状況を打開する方法があるはずだ。"
 jap_newflavour.22.t:0 "徹底的な鎮圧"
 jap_newflavour.22.d:0 "井野政権の汚職疑惑が発覚した後、学生たちのデモが東京各地で行われ、中でも国会議事堂前でのデモは最大規模のものだった。彼らはプラカードを振り回し、マスクで口元を隠しつつ、スローガンやチャイムを唱え、街中から井野首相を嘲笑っていた。カメラマンたちはデモ隊の境界線上で踊り、カメラのフラッシュの一瞬の光がその瞬間をとらえた。傘は緑、白、赤のカラフルな色で持ち上げられ、デモ隊の群れの中に散らばっていた。街頭では唱和と雑談が盛んに行われており、騒動は未だ収まっていない。ここには秩序など存在していなかった。\n\nところが、通りの西側からクラクションが鳴り響き、大量の人々の関心が左に移った。通りの西側の開口部には、馬がずらりと並び、その後ろには警視庁の一員と思われる隊員たちが控えていた。紺色の防具袋に小さな盾や警棒などの暴動鎮圧用の装備を身につけて、デモ隊に彼らは立ち向かっていた。一瞬、静寂が訪れたが、再びクラクションが鳴り響き、馬が群衆の中に突入すると、街中は悲鳴とパニックでごった返していた。法の番人と抗議者の間の暴力が通りに降り注ぎ、数百人の非武装の学生たちは、警察による撲殺や逮捕を避けるために周辺地域に散っていった。暴力、悲鳴、放水銃の音が響き渡り、警察が整然とした足取りで国会議事堂の前を通り過ぎていった。"
 jap_newflavour.22.a:0 "ここに見るものは何もない。"
 jap_newflavour.23.t:0 "青信号"
 jap_newflavour.23.d:0 "街角にあるレストランからは、鍋の音と湯気が立ち上っている。小柄な女性が財布をしっかりと握りしめてレストランに入り、カウンターの横を通りながら料理人たちを見つめている。厨房に入ると、料理人が彼女の手から紙幣を受け取り、床板の下に隠された梯子を降りるように案内する。彼女は輪になった椅子に座り、手提げから本を広げた。1920年代のアメリカを題材にした、粗末な作りの、粗末な手入れの小説だ。傷や破れの下には、タイトルに「Th reat Gat by」と書かれているのが見えた。\n\nブッククラブの会合はいつものように進んでいった。彼女はそこに座って静かに、他の人たちがトム・ブキャナンのテーマや意味、あるいは10ページ目のバラ色の動く部屋などについて話し合っているのを聞いている。第一章の議論はあっという間に終わり、その間、彼女は本の表紙をじっと見つめていた。表紙に描かれていたのは目……目だった。\n\n彼女の注意を引いたのは、誰かが唐突に湾内の緑色の光について言及したときだった。翻訳は不明瞭だったが、彼女は確かに緑色の光が湾の水面下にあると確信していた。彼女は声を上げる。「考えた結果、緑の光が何を表しているのか、私には推測できました」周りを見渡しながら、彼女は咳払いをする。「緑の光はデイジーであり、アメリカン・ドリームでもあります。ギャツビーは貧乏人として人生を始め、だからこそデイジーと結婚したくてもできない。富裕層になっても、デイジーと結婚できないことに彼は気づく。裕福になっても、彼の遺産も、彼の人格には何も干渉しない。デイジーも、アメリカン・ドリームも、彼の手の届かない水面下に横たわっている。それは……それは「アメリカン・ドリーム」がいかに現実的ではないかを表していて、どんな男でも成り上がれるという考えは真実ではないのです。お金で文化や伝統を壊すことはできない、この「アメリカの黄金時代」に生きていても」\n\nブッククラブは沈黙する。誰も言わないが、誰もがアメリカン・ドリームを自分に結びつけずにはいられないのだ。彼らはここに座り、薄暗いレストランの地下で粗悪な小説を読んでいる。天皇はアジアの支配者であり、彼らは太平洋を挟んで汎アジア的な兄弟関係を結んでいるが、それでもここにいるのだ。栄光、正義はどこにある？"
 jap_newflavour.23.a:0 "我々は言うほど違わない"
 jap_newflavour.24.t:0 "死に向かう黄昏時"
 jap_newflavour.24.d:0 "暗い町の汚い路地を通って、少年は自分や近所の人々を眠りから叩き起こした光の筋に向かって歩き出した。輝く光線が夜空を打ち返し、側溝からは音が鳴り響いていた。長い通りを走り抜け、軽快な動きで門を潜り抜けると、大きな生け垣の前に出て、そこから雷鳴のような歓喜の世界を覗き込んだ。\n\nその向こうには、しわくちゃのタキシードに短いスカートを履いた若い男女が、パーティーの鼓動に合わせて跳んだり踊ったりしていた。彼らが踊るビートは、あちこちに散らばるバンドやミュージシャンが、息をふりしぼって、耳をつんざくようなジャズと日本の伝統のハイブリッド・メロディーを押し出し、夜の空気に深く浸透させていた。垣根に囲まれた荘園には、明るい照明ときらびやかな装飾が施されており、荘園を取り囲むように設置されたクリスタルウォーターのプールには、濡れてしわくちゃになった正装か全裸のパーティ参加者が集まっていた。荘園の垣根の周りには、地元の貴族や退役軍人の娘や息子たちが酔っ払いながら車に乗って荘園に入ってくるのが見えた。\n\n木の上に身を乗り出すと、少年はホストである一人の男が騒いでいるのを見つめていた。群衆の上に身を乗り出して、ホストは祝宴の合図をした。ネオンブルーの花火が押し寄せ、群衆の上で爆発し、空の深みを照らし出した。群衆は歓喜の声を上げ、まるで天国にいるかのような気分になった。夜風に乗って紙吹雪の嵐が吹き荒れ、料理されたばかりのビュッフェや満タンになったばかりのシャンパングラスを覆っていった。もし彼が既に空腹で倒れていなければ、少年は羨望の眼差しを向けていただろう。"
 jap_newflavour.24.a:0 "未来は静かに、冷たく流れる"
 jap_newflavour.25.t:0 "黒い大理石の海で"
 jap_newflavour.25.d:0 "救命ボートの下には、真夜中の喧騒のような波が押し寄せている。二人の陸軍飛行士が向かい合って横たわり、輝く星々を見つめていた。骸骨に近い体から、疲れた息を吐き出している。これが彼らの最後の正気の瞬間であるが、この中でそれがわかっているのは一人だけだった。墜落したときの地獄のような光景は、この薄明かりの中でも彼らの記憶から逃れることはできない。\n\n若者は最後の言葉を詰まらせながら言った。「我々の行為は称賛に値したでしょうか？」震えながら、できることなら泣きたいと若者は思っている。「陛下は我々を見て何と献身的な帝国の使用人だろうと思うでしょうか？故郷の士官たちはそう思ってくれるでしょうか？」若者は拳を緩めた。「2人のバカが嵐で死んだ、そう言われるだろう、他にも聞いたことがある」\n\n「我々は陛下に見捨てられたのでしょうか？」\n\n「軍はいつも見捨てられるのだ。犠牲は歌われない。たとえ愛が戻ってこなくても、彼を愛すべきなんだ。それが俺たちの仕事だ」\n\n彼は、年配の男性の方を見渡しながら言った。「しかし、それは犠牲ではありません、先生……いいえ、そうではありません。私たちは、彼にそれに見合うだけのことをしたことがありません。もし……もし私に子供がいたとしても、彼らは私たちを愛することすらできないでしょう。貴方にお子さんはいましたか？」若い人は目を丸くしている。「上田さん、お願いします。上田さん……もうどうしたらいいかわからないんだ。僕は……もう二度と彼らには会えないんだ。もう彼らには会えないんだ」若い方が冷たく震えるような息を吐く。「上田さん……」\n\n「いや」年長者は軽く弱々しい咳をしてから、頭を地平線の方に傾けた。若い方もそれに続く。二人の視線の先の海には、黒くて大きな物体が浮かんでいた。若い方は最期の瞬間、それを一枚岩の黒い大理石のパンテオンのようなもので、彼の無邪気で素朴な想像力の最後の産物だと思い、一方で年長者は考えるのをやめた。"
 jap_newflavour.25.a:0 "星は堕ちるためにある"
 jap_newflavour.41.t:0 "音信不通"
 jap_newflavour.41.d:0 "地元の漁師が、より大きな獲物を求めてニュージーランドの領海に入ったところ、船から引きずり降ろされ、オーストラリア海軍に逮捕された。殴られ、捕らえられ、何時間も拘束された。両手を後ろで縛られ、金属製の甲板に押し付けられた彼は、恐怖のあまり悲鳴を上げた。\n\n船員が漁師に質問すると、漁師は泣き叫ぶ声の合間にカナック語と英語を織り交ぜたたどたどしい言葉で答えた。彼が日本のスパイではないことを知った船員たちは、彼らの行いに恥じつつ北の海に漁師を帰した。\n\n彼は、太平洋の大国間の激しい対立の最初の犠牲者でもなければ、最後の犠牲者でもない。彼は、太平洋の島々に住む他の多くの罪なき住民と同様に、関係のない国際紛争で苦しむことになるのだ。"
 jap_newflavour.41.a:0 "巨人とアリだ。"
 jap_newflavour.42.t:0 "立場を弁えよ、田舎者。"
 jap_newflavour.42.d:0 "平手打ちの大きな音が徹の顔に響いた。条約港ロサンゼルスの守備隊バラックの暗くて薄暗い部屋に彼は監禁されていた。日系人の彼は、日本海軍の兵舎で一晩中殴られ続け、全身にアザができ、背中には焼けるような痛みがあった。牢屋の中では、六人の隊員が、照明に顔を近づけ、指をガシガシ動かして、弱々しく震える唇から答えを引き出そうとした。\n\n彼の疲れた体に、「アメリカに協力した」ことや「不忠を働いた」などと追及され、彼は戸惑った。カリフォルニアで生まれ、自分はアメリカ人だと思っていたのに、どうして太平洋の向こうの天皇に忠誠を誓うのか。自分はカリフォルニア生まれのアメリカ人だと思っていた。\n\n突然、レンガ造りの独房に兵隊が飛び込んできて、徹の腕を引っ張り、夜の街へと連れ出した。痛めつけられた姿のまま道端に広げられた彼は、痛みに反応することもできず、真夜中の静寂が彼を孤独で痛々しい傷跡に染め上げていった。"
 jap_newflavour.42.a:0 "反逆は、美しさと同じく、見るものの目に宿る。"