 FLR_fearful_victory:0 "恐るべき勝利"
 FLR_fearful_victory_desc:0 "堕落した国家社会主義への勝利はフランドルの親衛隊にとって喜ばしいことであったが、それも長くは続かなかった。最後の戦いが終わった今、エリクソンはフランドルが徘徊する狼に囲まれていることに突然気づき、非常に、非常に孤独を感じているのだ。"
 FLR_eyes_on_the_border:0 "境界線への目"
 FLR_eyes_on_the_border_desc:0 "レオン・ドグレルは、ベルギーの再建という野望を抱いている。ワロン軍団は見たところかなりの戦力であり、エリクソンはそのことを痛感している。エリクソンはフランドルを全力で守るため、自分の親衛隊の準備を進めてきた。"
 POLITICS_BERT_ERIKSSON_DESC:0 "フランドル地方で、ランゲマルク師団は失った領土の支配権を再び主張し、全国指導者のもとへ戻る準備をしている。\n\nバート・エリクソンはSSの中でもいろいろな意味で異例な存在である。今日のブルグントの主要人物の中で最も若いエリクソンは、可能な限り早い段階でSSに入隊し、ランゲマルク師団で出世していった。50年代の混乱によって経済面への好意的な見方が揺らいだとはいえ、彼は今日でもブルグントで最も意欲的な協力者の一人であり、信頼できて有用で忠実な人物であることに変わりはない。\n\nしかしその忠誠心は、ヒムラーに対する個人的な好意からでも、全国指導者が支持する体制に対する特別な愛着からでもなく、むしろ南方のライバルのレオン・ドグレルに対する強い嫌悪感からもたらされている。エリクソンは自分が権力の座から降りれば、ドグレルとワロン人がすぐにフランドルを自分たちのものにするであろうことを知っており、それが許せないのである。そのためランゲマルク師団の指導者は、ブルターニュ商人と水面下で取引し、地下抵抗勢力の攻撃を偽造して援助を得るなど、自軍の戦力を強化するために陰険な方法を用いている。\n\nハイドリヒが分裂し、ドグレルが反逆罪に抵触しそうな今、エリクソンはこのチャンス到来を逃すつもりはない。まもなく彼と部下はヒムラーの軍に加わりドグレルとその犬どもに最終的かつ致命的な一撃を加えるだろう。そのときこそエリクソンは自分がフランドル人の生活を守ることに成功したと自覚する時である。"
 POLITICS_BERT_ERIKSSON_COLLAPSE_DESC:0 "今にして思えば、エリクソンは決してヒムラーとは手を組んでいたわけではなかったのだろう。彼は大ドイツの理想を受け入れたが、フランドル人の伝統とアイデンティティを抹殺したりはしなかった。自分たちは国際的ユダヤ人とその傀儡であるボリシェヴィキに対抗して肩を並べる多数のゲルマン民族の一員であるはずだったのだ。親衛隊の栄光を永遠に汚すことになった忌まわしいクーデター未遂さえなければ、彼はゲーリング帝国元帥の収容所か、あるいは遠く離れたオストラントの軍国主義者の収容所に救いを見出すことができたかもしれない。しかし今となっては遅すぎる。\n\nドグレルとド・ラ・マズィエールが動き出し、フランス人の地下抵抗運動がSSを悩ますようになった。騎士団領に生き残る望みはなく、エリクソンはワロンの「同志」がフランドルを狙っていることを知った。さらにドイツは間違いなく西部を再征服しようとするだろうし、フランドル人自身もランゲマルク師団を気に入ってはいない。\n\nバート・エリクソンは早くなにかいい作戦を立てないと、単なる歴史上の人物になってしまう。"
