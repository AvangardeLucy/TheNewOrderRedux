 POLITICS_FIDEL_CASTRO_DESC: "フィデル・アレハンドロ・カストロ・ルスは1926年8月13日、裕福な家庭にて父の愛人の私生児として生まれた。イエズス会員の保守的な教育にもかかわらず、フィデルは政治的に敬虔な反ファシスト主義者になった。政治人生はハバナ大学で始まり、正統党に入党するために法学の勉強を捨てることになった。\n\n1952年、バティスタ将軍はクーデターを起こし、キューバの脆弱な民主主義をその足で踏みつぶした。フィデルは武装闘争に訴えて1953年7月26日、モンカダ兵舎への大胆な攻撃を指揮したが失敗に終わった。刑務所から釈放された後、7月26日運動（M-26-7とも呼ばれる）の下で新しい反乱を形成するためにメキシコに逃亡した。その後はキューバに上陸するも、山のジャングルに逃げ込み、6年にわたるゲリラ戦を展開した。\n\n7月26日運動の都市部隊は貴重な貢献をしたが、世界的に話題になったのはフィデルと彼の色とりどりのひげを生やした反逆者たちだった。彼らの活躍と見事な勝利によってフィデルはキューバの反バティスタの象徴なった。1959年元旦、勝利したフィデルは反乱軍を率いてハバナに入城し、バティスタに反旗を翻したのである。\n\nカストロは現在、キューバの首相を務めており、ラテンアメリカの伝統の中で華々しいポピュリストとして統治している。1959年以来、大規模な改革がキューバを国際的に評価されるようになり、革命家は反ファシスト主義という立場を通じてOFNの好感を維持し続けている。\n\nフィデルは正統派ポピュリズムと同じように社会主義的な見解を支持している。直接民主主義さえ支持しているものの、実際はキューバの民族主義と複雑に混ざりあった強権的な独裁主義を通じて統治している。フィデルが民主主義の勝者となるかもう一人のカウディーリョになるかは不透明だが、キューバ国民はホセ・マルティの後継者を自称するフィデルが永遠に歴史を形作ることを知っている。"
 CUB_idea_cuban_revolution: "キューバ革命"
 CUB_idea_cuban_revolution_desc: "1959年1月1日は多くの人にとってキューバ革命終結の日であった。バティスタは追放され、政権は倒され、政府は風に吹かれた塵となった。しかし、我々にとってその1月1日が「終わり」ではなく、「始まり」だった。\n\nその日以来、キューバは継続的な変化、永久的な革命の時代にあり、彼女を妨げていた近眼的な伝統が国家進歩の名の下に一掃された。政治的にも、社会的にも、経済的にも何一つ変化の手を緩めることなく革命は続いており国民は喜んでいる。革命は国内では大きな成功と人気を博し、外国の、政治の舞台に立つ演者たちの関心さえも集めている。我が国民は革命に誇りを持ち、そのあらゆる信条を支持している。"
 CUB_idea_reform_frenzy: "熱狂的改革"
 CUB_idea_reform_frenzy_desc: "革命以来、キューバは常に流動的な状態にある。ほぼ毎月のように、何か新しい大きな変化が発表されている。土地改革、医療、福祉、教育など、今のキューバは10年前のキューバとは比べ物にならないほど変化している。\n\nたくさんの物が良い方向に向かっている。革命後のキューバにこれから必要とされたものの多くは解決され、平均的キューバ人の生活はほんの10年前よりずっと良くなっているのである。しかし一部の人々はこの変革があまりにも多すぎ、あまりにも早すぎると恐れ、古いキューバが解体されていくにつれて、キューバが少し太陽に近づきすぎていることに気づくのではないかと心配している。"
 CUB_idea_uncertain_direction: "不確かな方向性"
 CUB_idea_uncertain_direction_desc: "革命後、バティスタ政権打倒のために結集した無数の派閥たちは一時的な同盟関係を続けている。「統合革命機構」（ORI）を結成したこれらのバラバラな派閥の共通点は、キューバの変革をその目で見ること、そしてエル・コマンダンテをそのトップに据えたいと願うことだけであった。\n\nその結果、政治は極めて機能不全に陥り、ORIを構成する各派閥が相反する方向に組織を引っ張り続けていることで、キューバの将来はますます不透明なものとなっている。カストロはORIを指導できる唯一の人物であり、その方向性を早く決めなければせっかくの大いなる夢が内紛と分裂で破滅に追い込まれることになりかねない。"
 CUB_idea_question_democracy: "民主主義への疑問"
 CUB_idea_question_democracy_desc: "カストロの人気は非常に高いが、ORIの多数の人々はカストロの権威主義的傾向についてこそこそと陰で話し始めている。カストロがいかに自分の権力に安住しているか、権力を放棄するつもりはないのか、ということを話し合っている。\n\n時間が経つにつれ、カストロの統治を終わらせようとする考えは、可能性はますます遠のいているように思われる。反体制派が公然と街頭で選挙を要求し、カストロが曖昧な発言をする中、ホセ・マルティが夢見た民主主義という古くからの課題がORIの指導者に定着し始めている。それは、早急に解決されなければならない問題である。"
