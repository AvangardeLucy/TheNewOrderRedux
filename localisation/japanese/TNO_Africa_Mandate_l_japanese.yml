 OFN_AFR_MANDATE.1.t:0 "中央アフリカ共和国建国"
 OFN_AFR_MANDATE.1.desc:0 "アフリカでの勝利後の数週間は、控えめに言っても慌ただしかった。アフリカの盾が一斉に武器を捨てたため、OFNの部隊は命令の範囲をはるかに超えて前進し、数日で何百平方マイルもの領土を掌握していた。\n\n南アフリカのOFN司令部は、戦闘任務から民政への移行に奔走していた。装甲火炎放射車両は、農村部の村々への水運搬車としてすぐに再設計され、ヒューイのヘリコプターは、ドイツ軍の補給から遮断された内陸部の数少ない都市に非常食を運んでいた。大隊の信号中隊は、武装パトロールや医療任務の調整を行い、即席の管理センターとして機能していた。\n\nその間、政治家たちは、新たに自由化されたアフリカ大陸の将来について審議していた。終戦から一ヶ月後、OFNの指導者たちは、旧国家弁務官区を一つの中央アフリカ共和国に統合し、サリスベリーからレオポルトヴィルまでのアフリカを管理する権限を与えると発表した。\n\n2週間後、アメリカのある少佐は、ヘリコプターの分遣隊がケープタウンに着陸し、大陸の文民行政官の第一陣－－新秩序を運んでいるのを見ていた。南アフリカ戦争の将校団はまだ必要とされていた。野心的な中央アフリカ共和国の任務は、彼がアフリカであと数年間任務に従事することを意味していた。唯一の問題は、彼が現場に出るのか、それともOFN最高司令部との連絡役として帰国するのかということだった。"
