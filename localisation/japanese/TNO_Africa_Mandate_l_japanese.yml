 OFN_AFR_DECOL_COG.7.t:0 "中央アフリカの崩壊"
 OFN_AFR_DECOL_COG.7.desc:0 "ペンタゴン内では、アーサー・ケイン大佐が神経質な焦りから指を鳴らしていた。電話はすでに1時間も遅れていた。悪い兆候だ。参謀将校の頭の中では、何十もの破滅的なシナリオが展開されていた。エイブラムス将軍は無事だったのか？レポルトヴィルはコンゴ国民運動に陥落したのか？それとも……？\n\n電話が鳴った。ケインは躊躇することなくそれを手に取り耳にかけた「もしもし？アメリカ打撃軍（STRICOM）アーサーだ。状況はどうだ？」彼は自分の声が相手に感じられるほど震えていないことを願っていた。\n\nしばらくの間静止していたケインは最悪の事態を恐れた。その時声がした「ハリソン准将だ。わかっていることを教えてくれないか？」\n\n「エイブラムス将軍から説明はありませんでしたか？」\n\n「ない。今日早くにレポルドヴィルを出てから数時間、エイブラムスから連絡はない。第5歩兵旅団をポワントノワールに連れて行くように命じられた。第12、第30混成旅団が到着したが、ボスや部隊の残りの半分が到着した形跡はない。もっと情報があればと思って電話したんだが」\n\nクソッエイブラムスは残りのOFN委任統治領軍の指揮を取りに行ったのか、あるいは死んだのか。何であれ、行動を起こさなければならない。\n\n「ハリソン将軍、聞いてくださいコンゴ国民運動が我々に反乱を起こしています。止められません。海軍があなたの部下をサントメに送り、そしてアメリカに帰すための輸送船を派遣しています。エイブラムス将軍からは何も聞いていませんがレポルドヴィルはもう我々の支配下ではないと思われます。うまくいけば彼と残りの部下は北のリーブルヴィルに移動しているでしょう。さらなる進展があればお知らせします」\n\n居所が判明した部隊は、コンゴにいる部隊の少なくとも半数を占めていた。指揮系統は非常に混乱しており、残りの部隊を見つけ出すには苦労するだろう。"
