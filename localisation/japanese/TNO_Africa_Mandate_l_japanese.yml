 OFN_AFR_DECOL_COG.2.t:0 "レオポルドヴィル会議（ブラザヴィル問題）"
 OFN_AFR_DECOL_COG.2.desc:0 "驚いたことに、罵詈雑言が投げられるようになるまでに1時間と数分かかった。少しの間は秩序があったシュラムがいても何とか……彼らは席に着き丁寧に話を外交的にしていた。いいだろう。重要なのは肉とポテ……政策の話で、最初に出てきたのは、ガボンのブラザヴィル人の状況、つまり、今は現地民の言うオルングのことだった。笑うべきは地上の状況がコンゴのほかの地域のように危機に瀕しているわけではないということであった。ブラザヴィル人は隣人と仲良くしていた。なぜそのままでいられないのか？しかし、いつものように、人種の違いによって政治が必要となっていた。\n\nオルングの人々の仲間であるPDOは、OFNとOFNの代理人に屈従していたにもかかわらず、会議では何の抑制も得られなかった。フランス人の大酒飲みたち、他の代表者たちは彼らをオラングータンと呼んでいたが、エイブラムスは間違って、あるいは非常に意図的に彼らをそう呼んでいた。PDOは知的配慮に基づき人種の違いに関わらずオルングの統一を求めていた。エイブラムスが見た限りでは、彼らの間に違いはなかった。「アフリカ人は部族にしがみついているのは確かだ」とエイブラムスは言った。PDOの声明に続いて、BNUPのマサンバ・デバトは、PDOの度重なる植民地圧政に対抗しているブラザヴィル人の自由のためにと発言した。あなたを搾取するフランス人と、フランス人のふりをするオルングの違いは何だ？エイブラムスは彼らの論理についていくことに努めた。\n\nアドバイザーと共に、PDOとBNUPのが互いの意見をぶつけ合うのを見ていたが、エイブラムスは考慮すべき点に行き当たった。確かに……ブラザヴィル人に独立を認めることはできたがPDOの協力者を弱体化させたいのか？アメリカの利益が優先だとエイブラムスは考えた。しかし、彼は別のコンゴ人の人種戦争が起こる可能性を考えたくはなかった。一人の男が我慢できることは限られてる。"
 OFN_AFR_DECOL_COG.2.a:0 "オルングは一つである。これは最終決定だ"
 OFN_AFR_DECOL_COG.2.b:0 "独立が欲しい？どうぞ。"
 OFN_AFR_DECOL_COG.3.t:0 "レオポルドヴィル会議（コンゴ政府）"
 OFN_AFR_DECOL_COG.3.desc:0 "彼が到着すると、照明が薄暗くなり、その場にいたすべての人々の息づかいが揺らぐように感じた。彼が到着したとき、万雷の拍手が起こり、恐るべき喜びと尊敬の念が沸き起こった。彼は遅刻し友人であるジャスティン・マリア・ボンボコを代わりに送り込んでいた。しかし、彼は今ここにいて、エイブラムス将軍の裁きに真っ向から立ち向かうことになった。国民にとってはコンゴ解放のロックスターであり、政治的同盟者にとっては汎アフリカの火付け役であった。エイブラムスと彼を取り巻いていたOFNの顧問にとって、彼はコンゴに対するアメリカのビジョンを阻む最大の障害だったのです。パトリス・ルムンバと、ルムンバの言葉を中心に組織されたMNCは、「解放者」の反対にもかかわらず、アフリカの自由のために戦う準備をしていました。\n\n実際、彼は火をもって話した。社会主義者、反植民地主義者、汎アフリカの夢を謳い、ルムンバは、彼のビジョンを共有し、彼と一緒に戦うために、代表者たちに叫んだ。裁判所の薄暗い照明の中で、ルムンバの眼鏡の向こうの目は見えなかった。暑さで大汗をかいてしまったが、スーツと蝶ネクタイが湿って曲がってしまったが、ルムンバは背筋を伸ばして立っていた。これは、資本主義の欲を満たすために自由の夢を損ないたいと思っているのが誰なのかを彼らに見せつけるために、彼らの本当の敵に対して現在の代表者の目を向けさせる機会だった。彼が話したこの敵は、ルムンバの代わりに誰がコンゴの指導者になるのだろうかと、眉をひそめながら脇に座っていた。エイブラムスの頭の中には、ルムンバが去らなければならないことに疑いの余地はなかった。\n\nOFNのアドバイザーの一人がエイブラムスの耳元でジョセフ・カサ・ブブのことを囁いた。アメリカが信頼できる男。強き愛国者。しかし、他のアドバイザーからは「まだ立証されていない噂があります。カサ・ブブは中央アフリカ国家弁務官区と手を組んでいたのかもしれない、もしかしたらミュラー自身とも」通常は問題ではないが、コンゴの市民はトップに協力者が来ることを嫌うだろうし、アメリカにいる一般市民はなおさらである。もう一人の候補としてジョセフ・イレオが囁かれていた。市民の間で人気があるしかし、そのような男はコンゴ軍にカサ・ブブが有するような繋がりを有することができないだろう。エイブラムスが審議していた時彼らは囁いた「何よりもアメリカの利益を忘れるべきではありません」"
 OFN_AFR_DECOL_COG.3.a:0 "イレ……アがいいだろう"
 OFN_AFR_DECOL_COG.3.b:0 "あーコソ……・ブ……バル？？だろう"
 OFN_AFR_DECOL_COG.4.t:0 "レオポルドヴィル会議（ダムの将来）"
 OFN_AFR_DECOL_COG.4.desc:0 "エイブラムス将軍は、偵察隊が地上で見つけた部族や社会を反映するように、丹念に作成されたコンゴの地図を見つめていた。この地図は、それ以前の数十年の地図と比較して、物語のようなものでした。都市、国家、文化、アイデンティティが消え、あるいはコンゴ湖の端にしがみついていたのであった。エイブラムスは子供の頃のアフリカを思い出したが、そこには穴はなかった。ナチスがやったことは神や自然への冒涜だった。胸糞悪い。法廷の代表者たちは、ちょうど置かれた地図の周りをぐるりと回っていた。エイブラムスのOFNアドバイザーの骨ばった、細長い、しっとりとした指がダムのあるコンゴ盆地の入り口を指さしていた。経済活動、貿易、水力発電の源であった。その洪水ゲートを通って流れ込む水は軍隊と国を殺すことができた。もちろん、エイブラムスと彼のアドバイザーの直観的な意見は、「反乱軍」やダムが表す経済的な機会に挑戦する勇気のある人からダムを安全に保つために、アメリカ軍でダムを「保護」することであった。\n\nルムンバが追い出された後、立ち往生していたジャスティン・マリア・ボンボコは、やや違った意見を持っていた。この新しいコンゴ共和国が、この地域でアメリカの強力で影響力のある同盟国になろうとするならば、来るべき困難な時代に経済を浮揚させておくために、コンゴ・ダムを自国で管理する必要があるという意見だ。OFNのアドバイザーたちは嘲笑したが、エイブラムスはマリア・ボンボコの意見に見るべき点を見出していた。結局のところ、手放したほうがいいこともあるのです。\n\n法廷に隣接する椅子に腰を下ろしたエイブラムスの体は、椅子の背もたれに沿った硬い手すりにあたって緊張した。妥協的態度に追い込まれたエイブラムスは、アフリカ人にも本国にも喜ばれる巧妙な解決策を考えていた。OFN軍とコンゴ人がダムを守り、利益と水力発電を分け合えば、みんなで「クンバヤ！」と歌える。法廷の男たちはあまり興奮していなかった。物流上の悪夢のように聞こえた。オルングンもまた、このプロジェクトに注目していた。しかし最終的には、エイブラムスが何を選ぶかにかかっていた。"
 OFN_AFR_DECOL_COG.4.a:0 "ダムを我々のものにする"
 OFN_AFR_DECOL_COG.4.b:0 "ダムを国際プロジェクトにする"
 OFN_AFR_DECOL_COG.4.c:0 "ダムをコンゴ企業にゆだねる"
 OFN_AFR_DECOL_COG.5.t:0 "レオポルドヴィル会議（カタンガの不思議）"
 OFN_AFR_DECOL_COG.5.desc:0 "General Abrams leaned back, sweat dripping down from his brow and heat pulsing through the core of his being. Night had fallen and the inferno of politics and deal-making was almost... almost finished. Abrams' advisors and those most able of the representatives were putting together a comprehensive group of treatises meant to break up the Congo into its constituent nations, once and for all. Though, something bothered Abrams as he watched his advisors grouped together, pouring into documents upon documents. A prominent and influential political figure who, despite showing up, had not yet presented their case. So, Abrams thought, their demands must be worth the wait. Abrams leaned his head over and gestured him forward. Jean Schramme, representative of the Belgian plantation owners reigning over Katanga, slithered forward. Pulling out a cigar to earmark the end of this ordeal, Abrams demanded \"Spit it out Sch-ram, I know you've got something to say.\"\n\nIn choppy, heavily-accented English, Schramme responded \"Katanga. Katanga is all.\"\n\n\"That's it, huh? A \"free\" Katanga, for you and your lil' Belgian buddies. You notice it, Sch-ram? A white man in a crowd of blacks, whole African stock. Whose leg do you think you're pulling? A lot of Nazi collab-or-a-tors is what you are. But... well, how much money are you and your friends gonna be providing your close 'allies' in the OFN?\"\n\nSchramme, somewhat dazed at the near-vomitous output of American-accented English, gathered his thoughts and stated \"...Money?\" before leaning in and whispering into Abrams' ear \"Much, much, much more than those Congo monkeys.\" Pulling outwards, Schramme flashed Abrams a glance of understanding before leaving the courtroom. It didn't take a genius to tell American interests were at stake. Abrams, leaning even further back for a suck on his cigar, pondered how his decisions would reshape the Congo for centuries to come."
 OFN_AFR_DECOL_COG.5.a:0 "ベルギー人の役割は終わった。見捨てろ"
 OFN_AFR_DECOL_COG.5.b:0 "不確実な地域での緊密だ同盟者は特に最近必要だ"
 OFN_AFR_DECOL_COG.6.t:0 "レオポルドヴィル会議（独立記念日）"
 OFN_AFR_DECOL_COG.6.desc:0 "エイブラムス将軍は法廷の扉を開け、夜のレポルトビル広場の美しい光景を目の当たりにした。安堵のため息をついたときコンゴの夜の冷たく乾燥した冷たい風に、法廷の断熱された空気が駆けつけ、エイブラムスの上着をなびかせた。中庭のコンクリートは、法廷から出てくる人たちの頭上に垂れ下がる満天の星空の下で輝いていた。数人の地元ジャーナリストのカメラやメモ帳に押し付けられながら、エイブラムスは、彼の委任統治領の終わりが迫っていることを伝え、そのニュースを広めるように言った。記者たちは自転車に乗り、街灯の光に照らされながら堂々と立っているエイブラムスの写真を数枚撮り、新聞社の元へと去っていった。代表者は条約のコピーを持って行き、代表するグループから満足か軽蔑の目で見られているようだった。大抵は軽蔑の目で見られているようだった。粗雑に印刷されたコピーは、コンゴの至る所の壁や板に貼られ、喜びと同時に混乱と共に農民たちから探るように読まれることになった。たった一日でコンゴは完全に再編された。たった一人の男が指導した。史料が正しければ、そのような立場にある人のほとんどが気にしていなかった男がである。\n\n冷たい黒革のシートに乗って、エイブラムスはコンゴの統治者に任命されて以来、初めて安らかに息をついた。深く激しい咳をするまでの数秒間、彼は楽に息をしていた。胸に鋭い痛みがあった。それはしばらくの間、些細なことだったが、最近になってひどくなってきていた。エイブラムスは葉巻のパックを見つめながら、苦しそうな表情で胸を押さえていた。自称国家建設者のエイブラムスは、あとどれくらい持つのだろうか。エイブラムスは疑問に思い始めていた。\n\nコンゴ全土では、オルング族の農業労働者からコンゴの政治家、ベルギーのプランテーション所有者まで、すべての人々が独立記念日を祝った。レポルトヴィルでは、花火が上空で炸裂し、色とりどりの光と驚きの魔法の作品となった。ヨーロッパ人がアフリカを植民地化して以来初めて自由が獲得されたのだ。"
 OFN_AFR_DECOL_COG.6.a:0 "可能かもしれない"
 OFN_AFR_DECOL_MZB.0.t:0 "東アフリカの脱植民地化を計画"
 OFN_AFR_DECOL_MZB.0.desc:0 "アメリカ軍の補給部隊が新委任統治下の村々を通過した時、ヒュティッヒの行動の規模は予想以上に酷かった。地元の人々は戸惑うOFN部隊を案内して大量の墓場に連れて行ったが、最近のものも多数あった。また、オストアフリカ国家弁務官区の飛行場や地下壕、電線に囲まれた貯蔵庫などの情報を、彼らが知っている英語でアメリカ人に伝えた者もいた。ウェストモーランド将軍に報告が殺到する中、残された統治者は、アフリカの広大な地域にまたがる独立国家の計画を要求し始めた。何十ものアフリカの組織の指導者たちは、停戦や要求も求める手紙を代表者を送った。それぞれが隣の政治家や将軍の目標にはほとんど関心を示さず、「大統領」や「次官」と名乗る銃を武器を持った人にすべて返事を送っても無意味であった。アメリカ人が東アフリカでやるべきことはまだたくさんあったが、おそらくいくつかの会議は、結びつけなければならないこまごまとした事柄の洪水をやわらげてくれるだろう。"
 OFN_AFR_DECOL_MZB.0.a:0 "誰が主人かは覚えさせる必要がある。"
 OFN_AFR_DECOL_MZB.1.t:0 "ケリマネ会議"
 OFN_AFR_DECOL_MZB.1.desc:0 "ウェストモーランド将軍は、略奪とヒュティッヒの安全と質実剛健さへの妄想のために空っぽになっていたケリマネの古い複合施設に家具を設置することを主張した。すでに、数え切れないほどの反ドイツ組織の政治家たちが、自分たちの大義に対するあらゆる種類の犯罪を互いに非難し始めていた。そのうちの一人はナチス帝国主義に対抗するアメリカの役割を永遠に伝えられることを証明しなければならないのだからと気にしていなかった。\n\n尊敬すべき将軍は冷ややかな演説を行い、会議の目的は「解放後の委任統治領に影響を与える最大の問題」と彼が呼ぶものにのみ焦点を当てることを主張した。独立グループはすべて、会議のための将軍自身の目標に関する短い書類を与えられ、彼のマスタープランに沿って会議と戦略を練ることを許可された。なんとも簡単なことだ。\n\nいや、これらの僻地の部族たちは、先祖の些細な争いや、アメリカ人による扇動を懸念していた！彼らは、自由なアフリカの前にある計画が見えなかったのだろうか？彼はくだらない問題を巡って参加者の二人の間で殴り合いが起こった後、すべての代議員を再招集しなければならなかったことさえあった。このような連中をおとなしくさせていられるのは、それがイギリス人であれ、ポルトガル人であれ、ドイツ人であれ、アメリカ人であれ、武力だけであった。彼らはまだ自分たちだけで行動する準備ができていなかったので、多くのことをなす必要があった。仕事は明日には終わるだろうと、将軍はつぶやいた。"
 OFN_AFR_DECOL_MZB.1.a:0 "ケリマネに日が沈むなかな、独立の叫びが響いた"
 OFN_AFR_DECOL_MZB.2.t:0 "ケリマネ会議（モザンビーク問題）"
 OFN_AFR_DECOL_MZB.2.desc:0 "二人の男がウェストモーランドのオフィスに足を踏み入れた。色あせたスーツに身を包み、自分の書類ファイルを持ち、それぞれがモザンビークの領土に対する指導権を主張していた。アフリカ人が配った他のすべての書類と同様に、将軍は自分も話し合いに含めて欲しいと主張した。\n\n二人の候補者は、モザンビークで唯一の本物の抵抗運動であるフレリーモから来ていた。最初の一人は、どうやらCIAが以前から話をしていた男、エドゥアルド・モンドラーネだった。彼自身の公文書と彼に届けられた調査結果のページをめくってみると、人気のある選択肢として挙げられていた。颯爽とした中年男で、ドイツ人狩りで名を馳せていた。彼が独立にこだわらなければ優秀な兵士であり指導者ではなかった。彼の支持者たちは、ワシントンからの軍事援助の廃止を延々と主張していた。アメリカ人は、アメリカ人があらゆる武器を売りつけてきた男たちに関係を一方的に断ち切ることを許してしまうと思うとは、彼はどれほど甘かったのだろうか。彼は微笑む顔を見て、次のファイルを見た。\n\nサモラ・マシェル、一行目を読んだ。いわば、もっと「オープン」な男。確かにフレリーモのダークホースではあるが、彼が選んだからといって貶されることはないだろう。彼はOFNと一緒に協力することも厭わないだろう。日本の事務屋どもが彼を買収しなければ。ドイツ軍と戦うために出て行ったときには、すでに国民は大騒ぎになっていた。大日本帝国陸軍と同じ爆弾で大破した都市で戦うことを説明することは悪夢であった。ウィリアム・ウェストモーランドは右手にペンを持って、なぜ民兵たちは自分が支持するような間抜けな男を選べないのだろうかと考えた。"
 OFN_AFR_DECOL_MZB.2.a:0 "モンドラーネは懸念材料を減らすだろう"
 OFN_AFR_DECOL_MZB.2.b:0 "マシェルの一派が支援を得るだろう。孤立主義は死んだのだ。"
 OFN_AFR_DECOL_MZB.3.t:0 "ケリマネ会議（アンゴラの要求）"
 OFN_AFR_DECOL_MZB.3.desc:0 "会議に遅く到着した人物の一人はクリフォード・デュポンであった。彼はザンビアに残っていたイギリス人コミュニティを代表してそこにきたようだった。彼は、先住民の代表者たちから懐疑的な眼差しを集めて議場に立ち、領土内のイギリス人とアフリカ人の間の緊張の高まりを解決するための特別な行動を要求した。イギリス市民は国家弁務官区が設立されるまで経験を有していること、そしてアフリカの独立国家の発展に彼らも努力も含まれるべきであると主張した。ドイツ人であると勘違いをされてイギリス人の家族が虐待を受けたという悲惨な話で締めくくられたが、ほとんどの人は彼に拍手を送ることすらしなかった。\n\nその夜、デュポンの手紙が彼自身の手でウェストモーランドの机に届けられた。それは確かにアフリカ人の提案よりも詳細なもので、デュポンは将軍が同意して握手をするのを待っていた。\n\nデュポンは将軍の握手に同意するのを待っていたが、将軍は戦争中の彼の不作為、ドイツ軍との同盟関係、先住民の人口を抑圧しようとしていたことを非難した。\n\n「私の考えではデュポン君、君たちは勝利者の席に座る機会を失った。ドイツ野郎に屈服したときに。私のオフィスから出て行け」\n\n呆然としたデュポンは拳を怒りに真っ白にして出て行った。ウェストモーランドは他の高官と攻撃を続けていた。しかし、ピアーズは、イギリス人は裏切り者であったかもしれないが、少なくとも彼らの敗北までこの地を統治する方法を知っていると指摘した。全面的なリーダーシップを取ることはできないかもしれないが、デュポンと彼の有権者は、より管理しやすい国家のために、何らかの発言権を得るべきなのだろうか？"
 OFN_AFR_DECOL_MZB.3.a:0 "我々は今までも裏切者と協力してきた。少なくこいつはとも何をすべきかかわかっているように見える。"
 OFN_AFR_DECOL_MZB.3.b:0 "イギリス人に自身で生み出した混乱を自身で解決させよう。"
 OFN_AFR_DECOL_MZB.4.t:0 "ケリマネ会議（バロツェランド問題）"
 OFN_AFR_DECOL_MZB.4.desc:0 "他の代表者とは異なり、バロツェランド国王はウィリアム・ウェストモーランドに請願する際、伝統的なファッションの一部を維持していた。彼は、何十年にもわたって語られることなく放置されてきた残酷な条約によって、彼の先祖たちにもたらされた苦しみを厳粛に語った。イギリス人によってであれ、ベルギー人によってであれ、ドイツ人によってであれ、どれだけ多くのロジ族がこの土地に住んでいようと彼らは見捨てられ、無視されていたのである。\n\n彼は議会に地図を提示して、ドイツ・アフリカの灰の中、他のアフリカのグループやヨーロッパの支配者の専制政治から解放された新しい国を建設することへの将軍の助けを求めた。彼が提示した国境は、ウェストモーランドが以前に起草した計画の多くを混乱させるものだったが、王は私心のない発言をしているのが感じられた。\n\n会議が再び解散され、ウェストモーランドは背中越しに国王が詳細を知りたい人たちに説明を続けているのを見て、補佐官にバロツェランドについてもっと詳しいことを尋ねてみた。それがそんなに重要なことならば、なぜこのような権力者が何も知らされずに放置されていたのだろうか？随員がその領土について知っていることを説明しているうちに、ウィリアムはその謎に気がついた。国王は強い主張を持っていたが、バロツェランドは圧倒的な数の政党やブロックの目的を妨害していたのだ。国王に領地を返せば、マスコミにとっては好都合であり、真の解放の前例となるかもしれないが、アメリカ人が去った数ヶ月後には、この新興国の近隣諸国は皆、バロツェランドを解体しようとするだろう。\n\n年老いた王は情熱的に話していたが、彼の夢が崩壊するのを見ないためには、OFNに頼る必要があるだろう。"
 OFN_AFR_DECOL_MZB.4.a:0 "独立バロツェランドは我々のアフリカにおける努力の重要な成果となる"
 OFN_AFR_DECOL_MZB.4.b:0 "王の野望は打ち砕かれたが、大陸は救われた。"
 OFN_AFR_DECOL_MZB.5.t:0 "ケリマネ会議（ウガンダ紛争）"
 OFN_AFR_DECOL_MZB.5.desc:0 "ムスタファはアメリカの将軍と握手を交わし、椅子に座るように命じられた。彼の会議への招待は、ウェストモーランドが強く求めていたものだった。ウガンダは、イギリス、ドイツ、そして現在のアメリカの占領者にとって、血まみれの棘となっていた。アメリカ人はその地域で戦っている様々な反乱軍のことをほとんど知らなかったが、ムスタファは彼らの指導者を手の甲のように知っていた。ムスタファは自分自身をウガンダの民族グループとパルチザンの間の平和構築者であると考えるのが好きで、ウィリアム・ウェストモーランドと話すことに応じた数少ない人物の一人でもあった。\n\n将軍はほとんどの場合、他の二人の大物の詳細を彼に尋ねた。イディ・アミン・ダダは、タフな男だとムスタファは説明した。ダダの部下は残忍で、自由なウガンダを安定した、しかし最終的には残忍な政権として運営することには何の問題もないだろう。もっと悪いことに、ウェストモーランドに、イディ・アミンにはウガンダのあらゆる組織に散らばった友人がいることを親切にも指摘した。彼自身も、もし彼が支持を得られなくなったら、彼を殺そうとする男が少なくとも一人はいることを知っていた。\n\nアメリカ人にとってはバジリオ・オララ＝オケロの方がいいように思えたが、その場合イディ・アミンがゲリラ戦をはじめ、この国の端々にまで波及し、おそらくは崩壊を招くことになるだろう。\n\nウェストモーランドと彼の補佐官であるピアーズはお互いに顔を見合わせ、独立したウガンダにとってどちらがより安全な選択なのか、二人とも自信を失っていた。"
 OFN_AFR_DECOL_MZB.5.a:0 "イディ・アミンが最良の選択肢だ"
 OFN_AFR_DECOL_MZB.5.b:0 "オケロは新たなウガンダを導く"
 OFN_AFR_DECOL_MZB.6.t:0 "ケリマネ会議（独立記念日）"
 OFN_AFR_DECOL_MZB.6.desc:0 "ウィリアム・ウェストモーランド将軍が提案した草案を何週間にもわたって協議し、修正した後、ケリマネに集まった代表団は、世界に向けて自分たちの最終的な決定を発表した。\n\nドイツの専制政治の傷跡はまだアフリカの記憶に新しい今、もはや占領者が代わるのではなく、自由で独立したアフリカのいくつかの国家への変化であった。新聞が注目したのは「アフリカ」という言葉だった。彼らの領域に戻って、新たに指定された政府は、憲法を書き、内戦を終結させ、地域全体からのアメリカ軍の安全な撤退を約束するという苦難のプロセスを開始した。\n\n何よりも重要なのは、新たに指定された国々は友好条約に合意し、東アフリカの新たな植民地化に対して協力して対処することを約束したことであった。"
 OFN_AFR_DECOL_MZB.6.a:0 "多くの人びと、一つの運命"
