 OFN_AFR_DECOL_ANG.0.t:0 "情勢が悪化"
 OFN_AFR_DECOL_ANG.0.desc:0 "ラヴァルは南部地域の偵察隊からの最新の報告書を読み上げ、うめき声をあげた。待ち伏せが増え、トラックの損傷が増え、地元の人々や兵士の死が増えている。ワシントンは、原住民が外国政府、委任統治領や国家弁務官区に敵意を持っていることを理解していないようだった。爆撃を受けた橋を再建したり、井戸を掘ったりするために働いていた技術者でさえ、彼らが助けた人々からはほとんど感謝されていなかった。\n\n彼は、その状況をスタッフに認めざるを得なかった。彼はアンゴラに自由共和国の確立を支援するためにここに来たのだが、アンゴラ人がアメリカの援助なしにその準備ができていることは明らかであった。\n\n「デイビー」彼はインターコムに行った。「サングンバとカレイラを呼べ。我々はここで十分に命を無駄にした」\n\nボタンから手を離し、彼はため息をつき、町の端から広がる草原を見た。"
 OFN_AFR_DECOL_ANG.0.a:0 "独立問題の最終的解決"
 OFN_AFR_DECOL_ANG.1.t:0 "ルアンダ会議"
 OFN_AFR_DECOL_ANG.1.desc:0 "ルアンダの旧市街の中心部にある会議室では議論が白熱していた。MPLAやUNITAの幹部が車で街に入り、ビル群から群衆が見守る中、警備はこれまで以上に強化されていた。ポルトガル人、ドイツ人、アメリカ人に占領されたアンゴラの人々が自分たちの道を切り開く時がすぐそこまで来ているのかもしれない。ジョン・ラヴァル将軍は、出席していたすべての代表者に向けて委任統治領中からのアメリカ軍の平和的な撤退と、すべてのアメリカ人捕虜の返還と共に希望していることを強調した。彼の演説は短くシンプルで、出席者全員から拍手喝采を浴びた。\n\n最初に発言したのはホルヘ・サングンバで、彼が率いる自由戦士団が選挙開始前にUNITA主導の暫定政府を樹立し、国内で最も被害を受け、統制の取れていない地域を再建することを主張した。次に登場したのはイコ・カレイラで、MPLAが前政権によって生命と富が浪費されてきたアンゴラの人々のために、より左翼的な政府を提供することを約束した。イコが宣言を終えたとき、UNITAの指導者は、ルアンダ政界の外でやるべきことが多数ある状況において、独立後すぐに選挙を行うことの正当性を疑問視した。\n\n日が経つにつれ、より多くのグループが演壇に登壇し、委任統治領の将来について答えを提示するようになり、2つの主要政党を中心にブロックが形成され始めた。残ったのは数人の真剣な候補者だけであったが、ラヴァルはどの候補者をも全面的に支持することはできなかった。"
 OFN_AFR_DECOL_ANG.1.a:0 "アンゴラの自由に対する回答は想定よりも複雑だ"
 OFN_AFR_DECOL_ANG.2.t:0 "ルアンダ会議（政府）"
 OFN_AFR_DECOL_ANG.2.desc:0 "撤退は後継政権の宣言よりも複雑なものであったが、ラヴァル将軍に解決が託された問題の中で最も重要なものの一つであった。UNITAの上層部はMPLAよりもはるかに合意可能であり、MPLAのネト議長はワシントンよりもはるかにカメルーンに同情的であった。2つの主要ブロックのいずれかよりもはるかにリスクの高い選択肢ではあったが、小規模で柔軟性の高い指導者を選ぶことも可能だろう。しかし、そのような決定は紛争をエスカレートさせることになるだろう。いまだ流血が足りないというのだろうか？\n\n部屋に引きこもると、代表者たちが将来の重荷が彼らではなく将軍の肩にかかっていることに気づかず口論をしているのを将軍は聞いていた。\n\n夜明けが来て、ラヴァルが演壇に上がると、彼は深呼吸をした。\n\n「南西アフリカOFN委任統治領の利益のために、私は移行政府を支持します……」"
 OFN_AFR_DECOL_ANG.2.a:0 "ジョナス・サヴィンビとUNITA"
 OFN_AFR_DECOL_ANG.2.b:0 "ネト議長とMPLA"
 OFN_AFR_DECOL_ANG.2.c:0 "ダニエル・チペンダとFNLA"
 OFN_AFR_DECOL_ANG.4.t:0 "ルアンダ会議（独立記念日）"
 OFN_AFR_DECOL_ANG.4.desc:0 "レオはエアパッドに足を踏み入れる前に、歓喜に沸く街を見返した。大物たちが書類にサインして取引を終えた後、最後にアンゴラを出るフライトの便だった。彼が財布を開けると、アフリカに向けて出発した時の両親の笑顔の写真が目に入った。\n\n彼は杖の上に体重をのせ、賑やかな空軍基地の中でかすかに聞こえる地元の音楽の音に耳を傾けた。アンゴラの人々は十分に満足しているように見えた。もはや一台の洗車も一機の爆撃機も街にはいない。彼は狙撃手から膝に銃弾を受けた。それは無駄だったのだろうか？退職者のように杖をついてアクロンに帰らなければならないのが、20の異なる反乱軍の派閥がアメリカ兵を殺そうと狙っている森や村を何ヶ月も歩き回って得たものなのだろうか。\n\n彼は輸送機に乗り込み、窓から外を見ると、少なくとも十数人の少年たちを乗せた小さなトラックが、自分たちの国旗を掲げて唱和しているのが見えた。旗が粉塵の中に消えていく中、彼らは止まって円を描きながら旗を掲げていた。彼らが銃弾で撃撃たれなくて済むのがご褒美なのかもしれない、と彼は思った。"
 OFN_AFR_DECOL_ANG.4.a:0 "我々は決してルアンダでの日々を忘れない……"
 OFN_AFR_DECOL_COG.0.t:0 "中央アフリカの非植民地化を計画"
 OFN_AFR_DECOL_COG.0.desc:0 "全てが崩壊していっている。何ヶ月にもわたる政治的無能、原住民の状況に対する無知、そして連立の崩壊により、委任統治領は沸騰し、爆発してしまった。努力はしているが（とはいえ、「努力はしている」ことがすべての原因かもしれない）、主要都市といくつかの重要な資源センター以外での我々の権力は、すべてが崩壊している。大規模な暴動、反乱が起きている。前哨地は粉々に吹き飛ばされ自由の戦士に押収され、店は粉々になっている。ジャングルを征服しようとする我々の試みは悲惨な結果に終わった。犠牲者の数が我々の委任統治領の墓から溢れ出すことは許されないし、アメリカの対外介入の栄光の遺産に唾を吐くのを見られてはならない。我々は自分たちの面目を救わなければならず、我々にこの仕事のために一人の男しかいない。コンゴの脱植民地化は今から始まるのだ。本国の軍高官が好むと好まざるとに関わらず。\n\nエイブラムス将軍は、朝の暑さの中、レポルトビル広場に立ち尽くしていた。そこで、OFNのアドバイザー、どちらの側の原住民代表化が現れれば始まるはずだった。エイブラムス将軍を連れてきた車列は、通りの角を鷲のような目で見ており、狙撃手が地元の建物の屋根に散っていた。エイブラムスのは誰かが現れるのを待っていた。下を見下ろしながら、エイブラムスは自分が気付かれないほどの状態になっているのではないかと思った。時間だけがこの事実を明らかにするだろう。きっと……きっと誰かが来るはずだ。\n\n乾燥した沸騰した空気の中で、エイブラムスは鋭い音を聞いた。叫び声と爆発音が飛び交った。何か……何か恐ろしいものが地平線に迫っていたエイブラムスは不安そうに歩き回り、誰かが現れることを祈った。"
 OFN_AFR_DECOL_COG.0.a:0 "Reckonings are made."
 OFN_AFR_DECOL_COG.1.t:0 "レオポルドヴィル会議"
 OFN_AFR_DECOL_COG.1.desc:0 "General Abrams stood in the central courtyard of Léopoldville square, the heat blasting down upon him and his motorcade. The grass dried in the still air, and shiny, black leather shoes slid along the boiling concrete below. Abrams' eyes glanced around, blotches of sweat breaking through the beige field jacket he had thrown on earlier in the morning. To the casual observer, he would more resemble an overweight gymnasium teacher than the overseer of a global alliance's mandate. Teetering anxiously in place, Abrams began to recite his good ol' stress cleanser, a traditional American speech, to those waiting around him. \"Y'know, there is something to be said for the American spirit, to stomach the goddamned horrors of the 'Dark Continent' all in the name of some vague and hazy war of ideology, war of superpowers over some dirt, stones and liquid gold. And to not only stomach that, but to stomach caring for these bone-broken birds we call African peoples and tribes, even when they bite us for the freedom we grant 'em.\"\n\nAs Abrams' flabby jaw yapped on, and a crowd of locals formed around Abrams to witness their 'savior' in person, the motorcades of who were to come finally got to showing themselves. First was that quiet, slim but tall fella, Jacques Opangault, representing the uh... Parti Démocratique Orungu, was it? Them traditionalist-types, French bootlickers as some would say. \"As me and my fellows say back home, these are times of judgement, but I can't see a damn thing I've done wrong! Look at this one, Oh-pung-nut, huh? This. This is what the next generation of African patriots is gonna look like. Ain't you dedicated, son?\" On trudged Alphonse Massamba-Débat, representative of the Brazzavillian National Unity Party. Average-looking fella I suppose, but Abrams knew he had that communist, 'anti-imperialist' bite lurking behind his soft smile. Then came Justin Marie Bomboko, of Mouvement National Congolais fame, Lumumba's party. Abrams knew as soon as he saw the lil', scrunched-up fella, he was just Lumumba's pack mule.\n\n\"But let me assure you all.\" Abrams wagged about a pork sausage finger. \"We got honor, and it is our duty to see everyone-a ya get REAL freedom, the type you can feel rumblin' in your gullet, or in your prayers.\" Out from the now-heavier crowd slithered forth Jean Schramme. A white man taking part in Africa's negotiations. All for the sake of plantations, managed by Belgian colonial remnants. Needless to say, the other representatives, Massamba-Débat especially, were giving him the stink-eye every movement he propelled towards. \"Now, let's get this shitshow over with...\" Abrams remarked, as he led the way towards a courthouse turned dealing-room."
