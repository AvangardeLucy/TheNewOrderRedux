 OFN_AFR_MANDATE.0.t:0 "アフリカ委任統治領の設立"
 OFN_AFR_MANDATE.0.desc:0 "アフリカでの勝利後の数週間は、控えめに言っても慌ただしかった。アフリカの盾が一斉に武器を捨てたため、OFN部隊は命令の範囲をはるかに超えて前進し、数日で何百平方マイルもの領土を掌握していた。\n\n南アフリカのOFN司令部は、戦闘任務から民政への移行に奔走していた。装甲火炎放射車両は、農村部の村々への水運搬車としてすぐに再設計され、ヒューイのヘリコプターは、ドイツ軍の補給から遮断された内陸部の数少ない都市に非常食を運んでいた。大隊の信号中隊は、武装パトロールや医療任務の調整を行い、即席の管理センターとして機能していた。\n\nその間、政治家たちは、新たに解放されたアフリカ大陸の将来について議論していた。終戦から1カ月後、OFNの指導者たちは、旧ドイツ国家弁務官区を3つのOFN委任統治領に置き換え、旧国家弁務官区が自分たちの足で自立できるようになるまで、管理と安全を確保するための執行権を与えたと発表した。\n\n2週間後、アメリカのある少佐は、ヘリコプターの分遣隊がケープタウンに着陸し、大陸の文民行政官の第一陣－－新秩序を運んでいるのを見ていた。南アフリカ戦争の将校団はまだ必要とされていた。委任統治領の仕事は、彼がアフリカであと数年間任務に従事することを意味していた。唯一の問題は、彼が現場に出るのか、それともOFN最高司令部との連絡役として帰国するのかということだった。"
