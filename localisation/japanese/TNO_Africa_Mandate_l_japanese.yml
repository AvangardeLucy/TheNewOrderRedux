 OFN_AFR_DECOL_COG.8.desc:0 "コンゴ国民党は混乱していたと言っても過言ではない。彼らが集まった部屋の中では、何十人もの声が叫んだり、互いに話し合ったりしていた。彼らはすぐにコンセンサスを得る必要があった。パトリス・ルムンバ率いるコンゴ共和国は、旧中央アフリカ委任統治領を構成する領土の領有権を主張していた。CNPの新たに設立されたコンゴ連邦共和国も同じことをしていた。今、紛争が地平線上にあるように見えたので、彼らはリーダーを必要としていた。\n\n彼らはその日のうちにリーダーを選ぶことを約束していた。ジョセフ・カサ・ブブが選ばれた。人気者でエネルギッシュなカサ・ブブは、コンゴの完全独立を最も強く主張してきた人物の一人だった。しかし、その発表のわずか数時間前、衝撃的なニュースが飛び込んできた。カサ・ブブが亡命し、ルムンバのライバル国家に加わったのである。アメリカ人がいなくなり、共和国はいつ侵略されてもおかしくない状態になり、自分たちの指導者が裏切ったのだ。党集会が新しい候補者を見つけるのに苦労するなか、2人の指導者が候補に挙がった。\n\nシリル・アドゥラはコンゴの国民党の最も著名なメンバーの1人であり、変化のための最も強い声の1人であった。労働組合と自由民主主義の支持者として知られるアドゥラは、アメリカが我々を見捨てる前に、委任統治領を通じて達成しようとしたビジョンに向かって努力する可能性が高い候補者である。しかし、すべての人がアドゥラ氏に同意しているわけではなく、彼との意見の相違がカサ・ブブの離党の原因になったとも言われている。\n\nもう一人、より安全な選択肢として、ジョセフ・イレオがいる。保守的なイレオは、コンゴのキリスト教的価値観に沿った人物である可能性が高い。彼はより反植民地主義者であり、アメリカの委任統治領は、コンゴの自由民を奴隷化し、植民地化しようとするもう一つの試みであると非難している。どの候補者が我々の脆弱な駆け出しの連邦を導くのでしょうか？"
