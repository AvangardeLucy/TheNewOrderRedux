 OFN_AFR_DECOL_ANG.5.desc:0 "OFNアンゴラ委任統治領に関する統合参謀本部への報告書\n第十一部 委任統治領の崩壊\n前回の報告書で説明した地域的・宗派的緊張の高まりを受けて、MPLAとUNITAの両運動は、ドイツ人を追い出すべく我々と協力するためにおこなった停戦の後停止していたアンゴラの支配権をめぐる争いを再び公然と始めた。最終的には、この争いは地域全体の武力紛争にまで発展しました（関連情報は添付資料2bと5cを参照）。ラヴァル将軍がUNITAのジョナス・サヴィンビとMPLAを代表するアゴスティニョ・ネトとの間で長期的な停戦を仲介しようとしたがほとんどすぐに挫折した。双方は、もはや平和を維持することに関心がないことを将軍に明言した（ラヴァル将軍のこの会議の報告書が添付されている；資料2F）。\n\nこの会議の後、将軍はOFNの全軍にどちらの派閥との敵対行為も避けるように命じ、ルンドゥとルンダ地域に駐留していた部隊にもルアンダに戻るように命じた（ラヴァル将軍の指示書が添付されている、資料1E）。残念なことに、これは我々にわずかな間の休息を与えただけのように思われる。数週間以内に両勢力は我々の輸送部隊を待ち伏せ攻撃し、我々の保護下にあると宣言した村を襲撃した。その後、この地域の支配力は急速に悪化し、アンゴラ各地の多くの前哨地が断固たる攻撃を受け、OFN軍は撤退を余儀なくされた。\n\nこの数日後、ラヴァル将軍は判断を下し、アンゴラからの完全撤退を命じた。委任統治は終了した。ラヴァル将軍は失われた大義のために部下の命を犠牲にしたくなかったのである。"
 OFN_AFR_DECOL_ANG.5.a:0 "徐々に収まっていくだろう"
