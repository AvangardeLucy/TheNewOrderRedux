 OFN_AFR_DECOL_MZB.7.t:0 "ケリマネ会議（独立記念日）"
 OFN_AFR_DECOL_MZB.7.desc:0 "アメリカ打撃軍（STRICOM）レポート87\n宛：アメリカ合衆国大統領\n機密\n今日、アメリカ打撃軍はウェストモーランド将軍から連絡を受けました。彼と彼の部下は反乱軍の接近によりケリマネを放棄いたしました。リンディに退避した分遣隊の報告を受けていますが、地上部隊の大部分は将軍と一緒に移動しました。要するに、委任統治領は崩壊していっております……\n\nウェストモーランド将軍からの説明がない限り、どこから事態が回復不可能になったのかは判明しないでしょう。しかし、この状況はウガンダの軍閥とタンガニーカとザンビアの革命運動の同時蜂起に端を発していたと自信を持って言えます。\n\nカンパラの守備隊は包囲され、相応死傷者を出しながらも血路を開きました。ドダマの守備隊は少なくとも順当に撤退し、ダルエスサラームで同市守備隊と共に防衛線を形成することができました。このおかげで、南アフリカイーストロンドンへの海上からの撤退は成功しました。ケリマネの部隊は南アフリカ国境を越えて開けた道を通ることができ、そこで再結集することができました。\n\nウェストモーランド将軍の報告によりますと、撤退作戦は全体的に順調に進みました。死傷者は比較的少なく抑えられ、我々の軍事装備の大部分は撤収されたか、それが不可能な場合には少なくとも破壊されました。しかし、状況は非常に残念なものであり、アメリカ打撃軍は次の命令を実行する準備ができています。\nアーサー・ケイン大佐\nアメリカ打撃軍アフリカ部"
 OFN_AFR_DECOL_MZB.7.a:0 "残念だ"
 OFN_AFR_DECOL_CAR.0.t:0 "中央アフリカ共和国の平和的な没落"
 OFN_AFR_DECOL_CAR.0.a:0 "ウェストモーランドはそうねがった"
 OFN_AFR_DECOL_CAR.0.desc:0 "\"For the first time since the crucible of the Second World War, the United States of America entered into war. This was not a war for greed, or for power, or for hatred, we have all seen too much of those types of wars in recent years. No, this was quite a different kind of war altogether. It was a war to protect the innocent, and one to liberate the oppressed. I tell you that no more just war was ever fought on this planet than the one we fought in Africa. That was the reason that, once the dust had finally settled and we by God's grace emerged victorious, we had more than just the normal responsibility to clean up the debris of our fight. We had a mandate if you will, to undo the evils of Nazism in that continent, to prepare the people there to govern themselves just as our founders prepared us Americans to take control of our own destinies.\n\nIt is my pleasure to announce to the world that this mission has come to its successful conclusion. Thanks to the efforts of the OFN and local leaders across the continent, the All-African Summit has been a diplomatic success unparalleled in mankind's history. Never before have so many countries been granted their independence at one time, with such massive reverberations across the globe. We have rolled back the mistake of the Berlin Conference and furthered the aim of freedom around the world. I know many of you know me first and foremost as a warrior, but I am more proud of myself than I have ever been before when I consider that my name will be attached in history to such a monumental project of peace.\"\n\nAnd with that final flourish, Westmoreland's speech was finished. To say that the applause of the crowd covering the National Mall's grassy expanse was deafening would be an understatement. Hell, Westmoreland thought to himself, they could probably hear it in Germania. Taking a deep breath, the general moved to retake his seat, passing an assortment of fellow officers and politicians, the President included, as he did so. He noticed that they did not seem altogether happy. Disappointment was to be expected, he supposed. They had hoped for more return from their African investment no doubt. Still, profit or not, the African continent would hopefully know some semblance of peace and freedom. And wasn't that enough for them in Washington?"
 OFN_AFR_DECOL_CAR.1.t:0 "中央アフリカ共和国の急速な崩壊"
 OFN_AFR_DECOL_CAR.1.desc:0 "統合参謀本部長への緊急報告書\n発：ウィリアム・ウェストモーランド将軍\n機密\n中央アフリカ共和国（CAR）の状況は急速に悪化しています。この報告書がわずか1日前に起草されていればアフリカ大陸への即時の援軍を勧告していたでしょう。しかし、現在の状況では、南アフリカ国境以北の全OFN軍の撤退を勧告するしかありません。私の管轄内の様々な派閥間、運動間の調停や交渉の試みは全て失敗に終わりました。妥協点が近いと思われた場合、別のグループが相反する要求や主張を持ちこんできて、問題を複雑にしてしまいました。最終的には、大陸全体が私たちの権威を無視しているようです。\n\n私はアフリカ人に独立とアメリカの友情の恩恵を得るためにあらゆる機会を与えてきましたが、彼らは皆協力することを拒否しました。今では、物事は、戻りようのない状態にあります。昨日の夜、私はウガンダとザンビアでの戦闘を知らされました。私が効果的に対応する前に、大陸全域でアメリカ人と国家弁務官区時代から残るヨーロッパ人に向けた反乱の報告がありました。我が国の軍隊は多勢に無勢であり、私は撤退を指示いたしました。この報告書は東海岸のダルエスサラームとナンプラでの作戦を開始した時に届くでしょう。完了次第西側の半分の部隊はポワント・ノワール、リーブルヴィル、ルアンダから撤退します。これは簡単な選択ではありませんでしたが、今のところ勝てない戦いから同胞の命を救うための最良の選択だったと確信しています。しかし、これは事前の承認なしに行われたことを理解しており、処分を甘んじて受けるつもりです。\n緊急報告終了"
 OFN_AFR_DECOL_CAR.1.a:0 "神よ……"
 OFN_AFR_DECOL_CAR.2.t:0 "ウェストモーランドの狂気"
 OFN_AFR_DECOL_CAR.2.desc:0 "緊急通信\n機密\nこれ以上ないほど端的に報告いたします。中央アフリカ共和国の状況は、悪い状態から取り返しのつかない状態に壊れてしまいました。プロジェクトが永久には続かないことは分かっていましたし、いずれにしてもそのつもりはありませんでした。問題はウェストモーランドです。あの男に何があったのでしょう？まだ完全には分かっていませんし、今後も分からないかも知れません。それでも、彼は精神的に破綻したか、または精神的なトラウマを持っていたようです。我々がこれまでにモデル化したものではCARが彼の周りで崩壊した時の彼の信じられないほど乱暴で不規則な行動をに説明できるものは何もありません。\n\n我々にわかることは下記のとおりです。崩壊の報告がウェストモーランド将軍の司令部に届き始めた時、救出の準備のために全面的な撤退を命令するのではなく、現状を死守するよう指示したのです。不可能な命令であり、非常識な命令でした。予想されていたことであったはありますが、ほとんどの地上軍指揮官は近くの港湾に撤退し大陸を退去したようです。我々は90%の兵士が将軍の不可能な要求に従わなかったと推定しています。\n\n残りの10%は、この狂気の中にあっても指揮官についていく気があったようです。彼の軍の10分の9が脱走したので、将軍ができることは、レオポルドヴィルとケリマネ周辺に防衛線を確立することだけだったようです。この報告書の時点では、彼らはまだそこで持ちこたえていますが、日を追うごとに、物資、食料、人員が犠牲になっています。我々の推定では、あまり長くは持たないと見ています。救出を試みることもできますが、成功は期待できません。率直に言って、国防総省の誰も自分で墓穴を掘った狂人を救済しようとは思っていません。\n\n提言:この件については損害の極小化を図る"
 OFN_AFR_DECOL_CAR.2.a:0 "奴は何を考えていたんだ？"
 OFN_AFR_DECOL_CAR.3.t:0 "危機は去った"
 OFN_AFR_DECOL_CAR.3.desc:0 "Sweat pooled on top Westmoreland's thick, bushy eyebrows, which acted as floodgates while he was stationed in a boiling, wet and messy subterranean East African command center. Deep breaths, deep breaths. It had been a relentless, unremitting bombardment of conflicting intel, overlapping duties, frustrated and whiny troop commanders, misleading or lost orders, atrocious logistical and infrastructure reports, and bleeding-out stagnation on the fronts these past few months. And yet, here Westmoreland was, still on the African continent and victory only barely snatched from the all-encompassing maw of catastrophe. \"We did it. Fuckers, we did it...\" Westmoreland remarked, sliding back a greasy handful of greying hairs on top his forehead.\n\nA fresh-off-the-heels messenger, smilin' ear to ear on his still-pimpled babyface, gleefully bounced by the metallic walls of the command center, shouting \"We done it, sir! We done it! The insurgent, rebel, terrorist warlord-assholes all got the goddamn whip, sir!\" Westmoreland picked himself up from his grimy, leather-bound chair, sweat still dripping off his jungle-green jacket. The messenger, jumping around in orbit to Westmoreland, sang the praises of their victory \"Who knows what sorta' cannibal-cult, child soldier hellworld those monkeys woulda' dreamed up, huh sir?\" In response, Westmoreland shot the messenger a look of one who has just fully realized the naivete of a child. The messenger slowed his rounds as Westmoreland spoke up.\n\n\"Calm yourself, junior. We won't be stickin' around long.\"\n\n\"...What? You joking' sir? We won, ain't we gonna get back to business?\"\n\n\"Son, I need you to realize where we are right now. We're set for evacuation, this whole goddamn continent is blowin' up on us. Sure, we shot down a few ringleaders, but now every goddamn person on this continent is only more pissed off at us. The civilians back home despise us, we've drained what few drops of political goodwill we had left. Now, the only thing left to do is escape this hellhole with whatever cash we can grab and whatever strongmen we can prop up. Son, against my wishes I assure you, this is a losing battle and America does not fight losing battles.\" As Westmoreland stormed out of the command center, the messenger was left stunned in his wake, hope escaping his visage."
