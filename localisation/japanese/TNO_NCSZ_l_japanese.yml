 POLITICS_James_Kelly:0 "ジェームズ・ケリー准将は、第二次世界大戦終結直後、つまりドイツの軍事顧問が根を張り始めた、まさにその頃にアイルランド国防軍に入隊した。高い成果を評価されてドイツに留学していた彼は、騒乱の最中にあった北部カウンティの、軍情報部に任命された。この職務がきっかけで、彼は共和党の政治体制と密接な関係を築くようになり、数年後ドイツ軍が撤退すると、ニール・ブレイニーとも関係を築くようになった。\n\nドイツの監督の結果として、失業率を低く抑えたいという欲望や、北部カウンティの治安を維持しなければいけないという事情から、アイルランド軍がますます膨張している間、ケリーは記録的な速さで昇級して行った。1960年までに、彼は北部カウンティの軍情報部で、次官にまでなっていた。リーマスの命令の下で働いているのだという信念を持ち、自分はブレイニーによる準軍事組織の運用を補助する将校の1人であると元々考えていたが、彼は市民保安隊への疑いを急速に強めていった。彼は始め、彼らの治安維持手法が逆効果になりかねないと抗議していたが、しかしすぐに、何かが組織から大きく欠落していると感じるようになった。\n\nブレイニーが調査を阻止しようとしている間に、ケリーはアプヴェーアの協力者と共に、市民保安隊に関する真実を自力で突き止めた。ケリーは拘束されたが、政府からの指令に従っているという自認が分かると、すぐに釈放された。彼はすぐに名誉挽回のため、僚友を代表し、全テロリストグループを無力化し、秩序を回復する計画を発表した。\n\n計画は今のところ成功しており、ケリーはブレイニーのビザンツ的な政治体制を解体し、より安定性のあるものに挿げ替える措置を実行可能である。ともかく、これが彼がショーン・リーマスに語ったことである。リーマスは、アイルランド共和軍とブレイニーとの、当初の関係を示唆するような秘密文書を発見するようにと意向を述べている。ケリーは、もしかすると、自らの軍人としてのキャリアに、恥辱の中、不当に終止符が打たれるのではないかと、あって欲しくは無いだろう悪い予想を抱いており、そのために同僚と取り決めを結んではいるが、これはアイルランドにとって好ましくない結果を招くかもしれない……"
 POLITICS_Ian_Paisley:0 "イアン・ペイズリーにとって、アイルランド政府とアイルランド共和軍の癒着が暴露されたことは、最後の一撃だった。彼には、政府の中の腐ったカトリック組織は、アルスターの勤勉なプロテスタントを統治するのに不適であり、真に神の僕であるところのプロテスタントを、必ずや抑圧するものだろうと理解出来ていた。しかしながら、準軍事組織と提携したブレイニーの統治の拡大は、ペイズリーを制御不能なまでの憤怒に至らしめた。ペイズリーは道理を弁えようと心がけ、18年に渡り、良い約定を取り決めようと試みた。しかし、カトリックの当局の同意の下、プロテスタントがテロ攻撃を受け、殺されたことが分かったとあっては、最早耐えることは出来なかった。\n\nシェイマス・トゥーミーが暗殺され、市民保安隊が粛清されたことで北部地域が混沌に包まれた後、ペイズリーは、この混沌に終止符を打つ、1つの計画を実行に移すことを決定した。アルスターをカトリック問題から解放するのだ、永遠に。\n\n今、カトリック達の無能により、200年前にウィリアム王が解放したように、ペイズリーは正当な支配をこの土地に確立した。ペイズリーはアルスターにプロテスタント精神の壮大なる金字塔を打ち立て、近い将来、イギリスの同胞の元へ戻ることが出来るよう、体制を構築している。\n\nアルスター義勇軍による包括的な支配と共に、ペイズリーはまず、最早避け得ない南部の反応から、プロテスタント体制を保護することを意図している。そしてそれが成功したならば、それからすぐに、指定された標的を粛清するのだ。ペイズリーも、それが易しい事業ではないことは理解している。しかし、1944年、ドイツの前進に対し、ペイズリーは敗れはした。しかし彼は、神と、そしてアルスターのために戦ったのだ。それを思い出すと、彼はそれを再び起こすことのないよう、最善を尽くそうと決意するのだ。"
 POLITICS_Terence_ONeill:0 "第一次世界大戦中に殺された最初の国会議員、というぼんやりとした栄典を有する男、アーサー・オニールの息子としてロンドンに生を享けたテレンス・オニールは、常に平和と協調を唱える男であった。彼は若いころ、地域において、カトリックのアイルランド人男性を尊重するよう政府に求めていた。その後、アルスターが北部カウンティとなると、彼は併合後にプロテスタントに対し加えられた残虐行為について、頻繁に、そして長々と語るようになり、また、この特殊な状況に対し、暴力的な解決手段に出ることを許容しなかった。オニールはアイルランドの政治機構の内部で長年働いていたため、彼を「共犯者」と捉える者もいた。しかし、彼は決して自分の良心に背を向けることはなかった。\n\nカトリックとプロテスタントの双方に対し懐柔的な態度であり、双方からの信頼を集めている彼、テレンス・オニールこそが、北部地域の傷を癒すに相応しい男だろう。"
 POLITICS_Sean_McKeown:0 "アイルランドはまたしても分断された。この国恥の責任は、失業者を国防軍に溜め込み、富をドイツにくれてやった、無能な政府にある。この窮迫した状況の中で、文民の上に立ち、国を内戦から守り得る男、ショーン・マッコーエンが必要とされていた。\n\nマッコーエンにとって、愛する軍の北部作戦における惨憺たる結果は、手に負えないものだった。アルスターを喪失すれば、外国の軍事力はアイルランドへの介入を強める、それを知っていた。故にマッコーエンは、外国の軍事力にアイルランドが永遠に屈することのないように、アイルランド国防軍の残党と政変を起こすと決めたのだ。今彼はアイルランドを支配しており（何かしら残存するものはあるだろうが）、いつか将来、国を選挙で選ばれた権力者に移譲する前に、軍事力を再建しようとしている。"
