 ULS_the_strangest_machine_desc:0 "北部地域担当大臣のニール・ブレイニーは、ドニゴールでの大成功を再現し、今度はアルスターで共和党の政治機構を確立した。しかし、その方法は、彼が名目上従っているダブリン政府にとっても謎のままである。彼のやり方は確かに陰険だが、彼が「法と秩序」を維持しないことには誰も文句は言えない……"
