 ULS_rifles_round_every_corner_desc:0 "イギリス領アルスターの征服は紆余曲折し、時間がかかったため、イギリスの他の地域と違って残留する補助部隊の創設が計画通りに行われた。北部地域領土に、補助するための武器を十分に供給する何十、何百という兵站基地が点在している。その結果、「アルスター義勇軍」という名称で知られるプロテスタント・レジスタンスに発展していった。"
 POLITICS_Neil_Blaney_ULS_desc:0 "1922年、民族主義運動が最高潮に達した時期に生まれたニール・ブレイニーの生涯は、カトリックによる統一アイルランドという理想を推進することに費やされた。中尉としてアルスターの野原で、あるいは1948年に最年少のドイル議員として、ブレイニーはカトリック民族主義に一貫してこだわり続けていた。彼の過激主義や田舎者的な態度は都市部の有権者からは嫌われ、ティーショクへの野望を先取りしたものだった。そしてブレイニーは、田舎に住む忠実な人々に支持され「永遠の大臣」と呼ばれるほどの十分な政治的影響力を持つに至ったのだ。\n\nかつてのアルスターの人々にとって不運にも、永遠の大臣のポートフォリオは、旧北アイルランドの事実上の知事職である「北部地域担当省」なのだ。「北部地域特別区」は、もともとダブリンの支配下に置かれたこの地域を、他の地域と同じようにするための一時的な行政単位であった。そして、ダブリンの大火で鍛えられた。しかし、統合が停滞し、経済危機の影響で安定を保証していたドイツの守備隊が撤退した。北部地域特別区はカチカチ音を立てる時限爆弾と化した。その時限爆弾を解除するためにエイモン・デ・ヴァレラが選んだのが、他ならぬニール・ブレイニーであった。\n\n北部地域担当大臣に就任して間もなく、ブレイニーはドイツで学んだ方法でユニオニスト問題を解決することを決意した。一夜にして、北部地域特別区はブラニーがアルスターの抵抗勢力とその市民支持者を銃弾の雨の下に押し込めるために使った、さまざまな準軍事的民兵、ガルダ部隊、陸軍部隊を再編成したものとなった。共和党の支持層にとって、ブレイニーはアイルランド統一の救世主に他ならなかった。さらに、ベルファストでの成功により、アイルランドの最高権力者への関心が再び高まっている。"
 POLITICS_Seamus_Twomey_ULS_desc:0 "シェイマス・トゥーミーは、ほぼ30年をこれに費やした。しかし、遂に彼の計画は成功したのだ。\n\n1920年代ベルファストのカトリック地区、心も砕けんばかりのその貧困の中で成長した後、全ての同胞が貧困と失業から解放されて生きることを保証するため、トゥーミーはアイルランドを変えることを決めたのだ。\n\nこの若きナショナリストが直面した最初の障害は、北部地域を統治するイギリスであった。その統治に終止符を打つためにアイルランド共和軍に入隊していた間、最終的にアイルランドの統一をもたらしたのは、ドイツ人の銃であった。トゥーミーには、それは衝撃だった。ドイツ国防軍がベルファストに入場した後、彼は監禁されていた囚人船を脱出し、反ドイツ戦線としての共和軍の再建に取り掛かった。トゥーミーは、キャサル・グールディングと共にアイルランド共和軍を復活させ、組織の公式のイデオロギーとして、「アイルランド的マルクス主義」と定義された思想を渋々受容した。\n\n北アイルランドからドイツの守備隊を追い出すためのテロリズム運動は、そう効果をもたらすものではなかった。しかし結局、おおよそ西ロシア戦争の結果ではあったが、占領に当たっていたドイツ軍は撤退し、その功績は共和軍に帰せられた。このことにより起こった人気の後押しは、アイルランドの政治権力がゲルマニアとの提携を固定化させたことで、さらに強まった。\n\n外国の影響からアイルランドを解放することを決意したトゥーミーは、それを実行するに十分な兵器廠を必要としていた。そして、そのための母体となる計画を設けることを決定したのだ。その計画とはこうだ。ブレイニーの目標に協力する、という名目の準軍事組織を設け、ブレイニーをだまくらかし、銃器を得る。その間に、トゥーミーはプロテスタントのユニオニストを喜んで鎮圧したのだ。しかし今、忍耐の時は終わりを告げたのだ。"
