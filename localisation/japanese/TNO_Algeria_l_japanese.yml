 ALG_Ferhat_Abbas: "フェルハト・アッバース"
 POLITICS_FERHAT_ABBAS_DESC: "フェルハト・アッバースは20年間、フランス人であることの権利を求めて戦ってきた。アルジェリアにおけるフランスの存在を終わらせるためではなく、もっと公平に、フランスの法律によるひどい虐待や「ヨーロッパ人」による人種差別をなくすために戦った。彼はフランスと手を取り合って新しい「フランス領アルジェリア」を作られる、新しい「同化」アルジェリア人の一人のように見えた。\n\nしかし、歴史は別の道を選んだ。改革に対する政治的意志の欠如、第二次世界大戦中のフランス共和国の崩壊、そしてナチスの不満がアルジェリアに動揺を創り出し、それがますます大きな反乱へとつながり、1947年のコンスタンティーヌでの大規模虐殺を頂点となった。アッバースはそこで、フランス国軍の支援を受けたヨーロッパの狂信的な民兵によって、自分の兄弟姉妹が虐殺されるのを目の当たりにした。\n\n弾圧が強まる中、アッバースは、ヨーロッパ人とアルジェリア人が共に働くアルジェリアの夢は死に、それが蘇生不可能であることを悟り、自分のささやかな活動が、ヨーロッパ人の怒りの的となることに気づき、友好国チュニジアに亡命してFLNの政治部に入り、独立に向けて自分の手段で戦うことにした。\n\nFLN/ALNのバラバラの組織と、ますます信頼できなくなるエゴの間を取り持つ人物である彼は、戦争に勝ち……そして平和を守るために、多くの仕事をこなさなければならないだろう。"