 POLITICS_ALEXANDER_MEN_DESC: "アレクサンドル・ウラジーミロヴィチ・メンは、多くの羊を飼うことも、羊の群れの命を預かることも、天の重みを肩に背負うこともなかったが－それでもこれらすべて素養を兼ね備えた「北方の神父」なのである。\n\n彼は常に一貫してこうであったわけではないが、幼い頃に洗礼を受けたユダヤ人の子供であったメンは六歳にして父親を失くし、NKVDには冤罪でグラーグに叩き込まれた経験から、青年期には地上においてなされる数多くの暴政と恐怖に反対する強い信念を抱くようになっていった。連邦において地下で信仰を続けることは危険なことではあったが、それでもメンは、大変異端的な信仰ではあったが、敬虔なハリストス教徒であり続けた。階級、性別、人種、信仰さえも超えた平等を固く信奉するメンの理想は、教会内や連邦全体においてもほとんど知られていないものであった。\n\n連邦の死に続く暗黒の時代において、メンは凍てつく北方において、苦闘する農民に安らぎを与え、神の愛を説いた－－そして神を受け入れないものに対しては、自らの言葉で話したのだった。彼は彼らに対して、真に自由な男女の土地、平等主義の土地、そしてコミューンや農村からなる、全ての人間が鎖から解かれた地の希望を語ったのだ。\n\n彼の信念と行動は孤立したシベリア社会においても支持を集め始めた。最初はゆっくりと、後には一斉に、散在する北方の農村は神父に信仰を誓っていった。\n\nついに北方は聖なる大地を長く蝕んでいた混沌に対し行進を始めた。神父に見守られ、彼らは苦しむもの全てに解放と救済をもたらすであろう。"
