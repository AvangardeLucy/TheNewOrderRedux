 POLITICS_GURZHAP_OCHIROV_COLLAPSE_DESC: "グルジャップ・ヴァニュシュケーエヴィチ・オチロフは、物心ついたときから法の裏をかくような人生を送ってきた。その昔、彼は文明から遠く離れた商人たちを食い物にする、ただの山賊だった。しかし、ヤゴーダがブリヤート人の一団を率いて人里離れたアルダン村の警備にあたらせると、彼の運勢は一変した。ボリシェヴィキがアルダン村の支配権を取り戻した時、オチロフはスドプラトフという落ち目の兵士にスカウトされた。スドプラトフは、メン神父の旗のもとに統一ロシアを夢見たが、オチロフは忠誠心は彼の故郷にしか抱かなかった－－彼の故郷はブリヤートだった。\n\nオチロフは、上官が神父を裏切った今、影から現れ、アルダンの町に戻ってブリヤート解放のために愛国者の軍団を集めている。敵対するゴンボエフは、メンを手本にブリヤート人の新しい未来を築くと言っているが、オチロフは彼の嘘を見破っていた。オチロフはハリストス教徒が自分の民族の真の友になり得ないことを知っているのだ。彼はもはや外国の占領者や哀れな協力者を許すことはないだろう。オチロフはブリヤート人の将来を得る、もしくは彼は死ぬつもりだろう。"
 POLITICS_LEONID_CHERNYKH_COLLAPSE_DESC: "レオニード・ニコラエヴィチ・チェルヌィフが白軍としてアムール川を渡って以来ソビエト連邦崩壊後のロシアの未開の地に遠征するのはこれで2回目である。しかし、チェルヌィフ目的は数十年前の戦友たちのそれとはまったく異なっている。かつて白軍が持っていたいくつかの原則に反し、チェルヌィフは共産主義者の権威に対して服属しているのだ。すなわち、パーヴェル・スドプラトフである。\n\n白軍の壊滅的な打撃を受け亡命し、ハッとするような経験をしたチェルヌィフは、ハルビンの白色運動に存続の根拠があるのか議論した。アレクサンドル・メンの「天命シベリア」が崩壊すると、白系ロシアの残党の考えは一変し、チェルヌィフは残った将校らから突然再び北へと進軍するよう懇願された。\n\nしかし、極東に戻ったチェルヌィフの軍は本格的な軍事作戦を行える状態にはなかった。そこで彼は、スドプラトフとNKVDに対して食料と物資を供給してもらう代わりにこの地域の安定化に協力すると申し出た。レオニード・チェルヌィフにはもはや捨てるものなど何もない。ツァーリの復権も、白系ロシア人の夢ももはやどうでもいい。チェルヌィフは無政府状態の不安から民衆を守ることのみを考えている。"
 POLITICS_ZHAMBAL_GOMBOEV_COLLAPSE_DESC: "ソビエトの忠誠者であり、仏教徒であり、戦争経験者であるジャンバル＝ドルジ・ゴンボエフはまさか自分がハリストスの旗印に従うことになるだろうとは思ってもみなかった。極東の仏教徒の代表としてヤゴーダから任命されたNKVDの単なる下っ端としてキャリアをスタートさせた。ブリヤート人の多くがサブリンの狂気の反乱に兵士として参加したとき、ゴンボエフはヤゴーダの側にいた－－おそらく忠誠心からだろう。\n\n北方でハリストス教徒の農民が蜂起したという知らせを受けたとき、ゴンボエフは同胞を率いて神父に対抗した。しかし、神父がボリシェヴィキの残党を追い詰めたとき、ゴンボエフは憎しみではなく、慈悲をもって接されたのである。メン神父は、あらゆる宗教の人々を受け入れようと考え、ゴンボエフをロシアにおける仏教の代表者の長として再登場させた。\n\n神父が裏切られた後、ゴンボエフはヤクーニンとスドプラトフを巧みに翻弄し、ブリヤート人のための仏教社会主義国家の建設の試みから注意をそらしたが、パルチザンのオチロフによって故郷を追い出されてしまった。そして今、彼は計画とともに、妥協する気配のない男に対して全身全霊をもって生き残りをかけて戦っている。"
 POLITICS_NIKOLAY_IVANOVSKY_COLLAPSE_DESC: "太平洋艦隊は赤色艦隊の最重要部門ではなかったが、今のカムチャツカの港に浮かぶだけの錆びついた船体の残存艦隊と比べれば栄光と威光に満ちた艦隊であった。ニコライ・ステパノヴィチ・イヴァノフスキーは、この幽霊船団の提督として、北極の凍てつく海で略奪物を探すために、彼がまだ指揮している数少ない耐航船を送り出しているのである。\n\n天命が崩壊し、自暴自棄になったパーヴェル・スドプラトフは、手に入る限りの味方を見つけようと躍起になっていた。スドプラトフは、イヴァノフスキーの海賊団に潜在的な友好関係を見出し、相互保護と引き換えにカムチャツカでの権力回復を支援した。しかし、スドプラトフはイヴァノフスキーが旧太平洋艦隊時代の同志の間でも不信感を持たれていることを知らなかった。過去に「重大な軍規違反」で降格処分を受けたことが、彼らの信用のなさの証明だった。\n\n本性が露わになり、イヴァノフスキーは連携相手の背中を刺すのに一秒も待たなかった。彼は同盟の存在を否定し、スドプラトフの軍を標的であると宣言したのだ。提督は平穏な日常が戻るという幻想を持っていない。イヴァノフスキーにとって、共産主義は生き残ることに比べれば愚かしく、生き残るためには太平洋艦隊は出会った相手から見つけたものは何でも奪い取らねばならないと考えている。"
 POLITICS_PAVEL_SUDOPLATOV_COLLAPSE_DESC: "パーヴェル・アナトーリエヴィチ・スドプラトフは、かつてメン神父の信奉者だった、あるいは少なくともそうだと主張していた。実際、彼は口先では神父と神に近づいていたが、心は彼らから遠く離れていた。彼は、自分の指導者は単なる単純な理想主義者であり、それを支える必要があると考え、それに従って行動するように自分を欺いていた。\n\n聖母よ、彼はなんと間違っていたことか。\n\nそして今、スドプラトフは新たなユダとして、亡き神父のビジョンを裏切った者として糾弾されている。再建を試みているが、土台は砂の上に築かれ日に日に崩れていく。スドプラトフは「御顔を私にそらさず、怒りのままにしもべから離れないでください」と神に叫んでも、天からも地からも助けは来ない。すべての宇宙が目をそむけたのだ。\n\n彼の信奉者と呼ばれる人たち、NKVDなどの同僚たちでさえ、もはやスドプラトフを信用していない。彼のわずかな権力を自分たちの目的のために利用しているのだ。しかしパーヴェル・スドプラトフはもはや何も拒否していない。彼の中では、すべての希望が死んでいるのだ。彼はロシアを統一することはないだろう。いや、彼はいつか死ぬだろう。そして、彼はこのように記憶されるだろう、「運動を永遠に破壊した反逆の暗殺者」と。\n\nスドプラトフは、自分が裏切った聖人の墓前で罪の意識にひれ伏しながら、これ以上ないほど心を同じにした。"
 POLITICS_IVAN_NIKISHOV_COLLAPSE_DESC: "コルィマ開発地域のイヴァン・フョードロヴィチ・ニキショフ所長は、お手上げ状態だ。\n\nその昔、ニキショフは極北地方建設総局のリーダーだった。総局が衰退し、天命に取って代わられたとき、ニキショフはスドプラトフの命により、歴史的に貧しかった地域である極北を開発することになった。スドプラトフを何とも思わなかったニキショフはただ一つの計画を持っていた。それは最初の時と同じように略奪することであった。\n\nしかし、ニキショフはこの地域を従順で依存するものとしか認識していなかった。今、彼らは銃を買い込み、襲撃をかけ、ニキショフの不法な支配を支える細い糸を、わずかな労力と犠牲で断ち切っている。スドプラトフの神父への無謀な仕打ちがもたらした絶望は、ニキショフのような「圧制者」に対する彼らのハリストス教的な熱意を冷ますことはない。\n\nニキショフはあえて声には出さないが、自分の置かれている現実をよく理解している。アレクサンドル・メン神父友愛同盟は、あまりに利口な半人前のスパイ長によって破壊されてもう存在しないが、その効果－－極東の人々に、より良い現実への希望を抱かせること－－は衰えておらず、当分の間は無視できないものになるだろう。その最も直接的な効果はニキショフ政権の崩壊になる。"
 POLITICS_GLEB_YAKUNIN_COLLAPSE_DESC: "グレブ・パヴロヴィチ・ヤクーニン神父は命からがら逃げ出すことには慣れている。若い頃、彼の家族は全員ドイツ軍の侵攻を前にしてモスクワからイルクーツクへと移住した。ヤゴーダが指導部の絶対的な支配権を握ると、ヤクーニン神父はNKVDの手による残酷な運命から逃れるために師であるメン神父とともに森の中に消えた。極北で真の信奉者の一時的な避難所を見つけたが、しかし、メン神父の天命は再び彼を前進させることとなった。\n\n今、ヤクーニン神父はこれが最後の旅となることを望んでいる。凶悪なスドプラトフの殺人者から一人でどう逃げおおせたのかわからないが、神だけが彼を救えたのだろう。彼はマガダンでメンの幻影の最後の残党に囲まれていることに気づいた。彼は自分の信徒を率いて、信者にまだ希望が残されていると説いている。\n\nしかし、彼の言葉は虚しく響く。ヤクーニン神父はメンのような先見の明ある改革者ではないからだ。彼の正教会への解釈は、罪によって神の怒りを受けたツァーリ主義者の教会によく似ている。ヤクーニン神父の説教がどれだけ巧みであろうと、祖国を統一することはできない。世界にとって、彼はロシアの魂を救済することができただろう運動の哀しい思い出に過ぎないのだ。"
 POLITICS_VLADIMIR_KUROEDOV_COLLAPSE_DESC: "ウラジーミル・アレクセーエヴィチ・クロエドフは、天命崩壊後の第一軍の指揮官としてスドプラトフに抜擢された。宗教行政の個人的経験があるクロエドフは現地の人々をなだめて彼らを味方につけることでスドプラトフを助けるだろうという一か八かの希望であった。\n\nそれどころか、旧司令官の行動は段々とおかしくなっていった。将軍らしい行動や聖務会院官僚らしい行動など、誰もが予想する振る舞いをせず、新しい公的人格を作りつつある－－聖書と使徒教父を引用し、古い神父のやり方を身にまとった謀略に満ちた熱心な説教者となったのだ。この派手な演出をその通りに受け取る人は少ない、その意図は明らかである。\n\n極東の秩序はますます遠のき、クロエドフはアムールからの報告にますます従わなくなり、保護委員会の最も有力な挑戦者がすでにその嘘の壁の中にいることは誰の目にも明らかだった。"
 OMO_holy_duty_desc: "天命シベリアの聖なる義務とは、ロシアの人々へ主の御言葉と、終わりなき平和を届けることである。天命シベリアの人々はこのことをよく知っている。"
