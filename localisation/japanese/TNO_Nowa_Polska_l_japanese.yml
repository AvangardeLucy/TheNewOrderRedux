l_japanese:
 POLITICS_MARIAN_SPYCHALSKI_DESC: "若い頃は建築家として活躍していたマリアン・スピハルスキは、ポーランドの労働者の解放のために人生を捧げた。ポーランド共産党に所属していたスピハルスキは、ナチス占領下の初期からポーランドの左翼地下組織に参加し、パルチザン組織「人民警備隊（Gwardia Ludowa）」を結成した。ポーランド人とロシア人が一丸となって、ポーランドをはじめとするヨーロッパの抑圧された国々をファシストのくびきから解放することを願い、ソビエト連邦の兄弟との友好関係を築こうと、帝国の東側の辺境で西ロシア戦争が起こった時には、赤軍を受け入れた。\n\nしかし、戦線は指揮官の内部抗争で不利な状況にあり、人々に解放をもたらすことはできなかった。同志たちと共に、スピハルスキは西カザフスタンのポーランド自治社会主義ソビエト共和国で働くことになった。そこは、荒廃したロシアの地に敵対するソ連のポーランド人や、ナチスの侵攻によって故郷を追われた亡命ポーランド人の避難所となっていた。パルチザンのリーダーとしての名声により、スピハルスキはすぐに改革されたポーランド軍の最も重要なメンバーの一人となった。ポーランド労働者党が率いる政府は独断的で目先の事しか見ず、自治ソビエト共和国の差し迫った問題に対処できないと考えたポーランドの将軍たちに代わって、スピハルスキは党の指導者に対する無血クーデターを起こし、救国軍事会議の議長に就任した。\n\n危機的状況における軍事独裁者として就任したスピハルスキは、ノヴァポルスカの国家を維持し、その存在を脅かす権力を持ったカザフの軍閥から守ることを宣言した。社会主義の大義とソビエト連邦に忠誠を誓うことに変わりはないが、現実的な判断のために革命の原理を無視し、階級的な敵の中に不都合な同盟者を求めることを恥じることはない。たとえ戦火の絶えない中央アジアで、新しいポーランド人の祖国が生き残るために何が必要であろうと。"
