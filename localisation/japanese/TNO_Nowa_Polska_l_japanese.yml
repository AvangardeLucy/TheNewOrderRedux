 NPL_Spychalski_Bizarre_Dictatorship_idea: "マリアン・スピハルスキの奇妙な独裁"
 NPL_Spychalski_Bizarre_Dictatorship_idea_desc: "「新生ポーランド救済評議会」（RONP）はポーランド労働者党率いる非力な文民政府を無血クーデターで覆し権力を握った。これは、第1歩兵師団「タデウシュ・コシチュシコ」や、人民防衛隊や人民軍などの左派抵抗運動においてソ連とともに戦った将校らで構成された新たな軍部独裁政権である。その政治思想は何者とも分類できない。マリアン・スピハルスキは「西ロシア革命戦線、ソ連、そして社会主義全体への全面的忠誠」を宣言し、聖職者らと戦術的な同盟を結び、ポーランド労働者党を打ち砕き、社会全体を自由主義化している。これらは社会主義の原則への背信だとして、ポーランド労働者党のイデオロギー純化論者から厳しい批判を受けることとなった。結局、RONPはポーランド国家の存続のため存在してるに他ならず、それ以外は全て二の次となっているのだ。"
 NPL_nation_of_survivors_0_desc: "本来、ソ連がカザフ・ソビエト社会主義共和国にポーランド人自治区を作るために始めた国家建設プロジェクトだったが、ポーランド自治ソビエト社会主義共和国はナチスによって元来の故郷から追放されたポーランド人、元ソ連領の軍閥から締め出されたソ連在住のポーランド人が故郷を離れる旅の中で一人一人が信じられないほどの苦しみ、苦難に直面し、その中でいつしか彼らにとっての約束の地となった。\n\nノヴァポルスカの国民はいかなる侵略者からも新たな祖国を守るために、どんな方法も厭わない。"
 NPL_nation_of_survivors_1_desc: "本来、ソ連がカザフ・ソビエト社会主義共和国にポーランド人自治区を作るために始めた国家建設プロジェクトだったが、ポーランド自治ソビエト社会主義共和国はナチスによって元来の故郷から追放されたポーランド人、元ソ連領の軍閥から締め出されたソ連在住のポーランド人が故郷を離れる旅の中で一人一人が信じられないほどの苦しみ、苦難に直面し、その中でいつしか彼らにとっての約束の地となった。\n\nノヴァポルスカの国民はいかなる侵略者からも新たな祖国を守るために、どんな方法も厭わない。"
