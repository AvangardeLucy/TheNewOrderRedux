 POLITICS_VICEROY_AMEDEO_DESC:0 "アメーデオ・ディ・サヴォイア＝アオスタは愛され、憎まれ、しかし無視できない人物だ。鉄の公爵やアンバ・アラギの英雄と呼ばれたアメーデオはイタリア王家の分家に生まれ、最終的に王立空軍の将軍となった。1937年にアメーデオはその高潔なる血筋からイタリア領東アフリカの総督に任命され、不幸な弟のアイモーネとは異なりアメーデオはすぐに、積極的にIEAの政府に参加した。第二次世界大戦では、自らイタリア軍を率いてイギリス軍と交戦し、アンバ・アラギにおける華麗なる勝利にによってイギリス人が東アフリカへ侵入することを阻止した。\n\n戦争の終結後、アメーデオは再び植民地の統治に専念した。アメーデオは効率的かつファシスト体制に批判的な統治者であり（それによって新たなるドゥーチェであるガレアッツォ・チァーノの共感を得た）ファシスト当局やエチオピア人、エリトリア人、ソマリア人などを搾取しようとするイタリア企業による侵略からIEA内における先住民を守るべく全力を尽くした。東アフリカにおける先住民がドイツの支配下のそれよりも高い生活水準を享受する傾向にあるのは、アメーデオの絶え間ない努力の結果であるだろう。\n\nとはいえ、アメーデオの支配は植民地主義の結果生まれたものであるがために現在もアメーデオとイタリア人を嫌悪する先住民が多いのもまた現状である。山奥や田舎に民兵組織や反乱勢力が潜んでいるのも深刻な問題であり、イタリア人の支配に反抗的でない先住民もイタリア人入植者と比べれば不平等な扱いや貧困に苦しんでいる。アメーデオは老い、後継者が指名されておらず、時に副王は家のことも考えずにはいられないし、結局のところ今までの仕事はすべて無駄だったかもしれないと疑問に思っている。"
