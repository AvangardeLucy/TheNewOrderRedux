 IEA_rebuilding_east_africa:0 "東アフリカの再建"
 IEA_rebuilding_east_africa_desc:0 "While the rebellion has been quelled, the damage to the colony's infrastructure has been immense. Entire cities have been levelled to the ground by the fighting, while roads, railroads, power lines and industries lie in shambles: before we can claim the colony as fully under control, we must restore what has been destroyed."
 IEA_pacifying_east_africa:0 "東アフリカの平定"
 IEA_pacifying_east_africa_desc:0 "While the open rebellion has been defeated, survivors of the forces which threatened to cancel Italian rule over Italian East Africa still oppose us in the countryside and the Northern mountainous reaches. Until they are dealt with, we will always be at risk of facing another rebellion: as such, action must be taken immediately to eliminate the last pockets of resistance, or at least reduce them as much as possible."
