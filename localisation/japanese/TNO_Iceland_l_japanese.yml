 ICE_growing_unpopularity:0 "拡大する不人気"
 ICE_growing_unpopularity_desc:0 "アイスランドが最初に占領された1940年当時、すでに現地のアイスランド人の間では多少不人気だった。しかし、戦争が終われば自由になれるという約束が、彼らを満足させ続けた。このアイスランド人たちは、同盟国が勝利した場合にのみ、自由がもたらされることを知らなかった。\n\n今、第二次世界大戦が終わってから20年以上が経ったが、アメリカは相変わらずアイスランドにいる。アイスランドの人々はいわゆる「自由の擁護者」の親指の下に置かれることに疲れている。そしてUSFIは今、冷静さと秩序を保つのに必死だ。アイスランドは、アメリカのドイツに関する軍事計画の主要な部分であり、アイスランドの人々は、定期的に独立を求める抗議と暴動を繰り返していた。両者とも一歩も引かず、選挙が近づくにつれ、ついに緊張が高まっている。この後どうなるかは神のみぞ知る。"
 ICE_castle_island:0 "要塞の島"
 ICE_castle_island_desc:0 "アイスランドは、米軍によって大西洋の要塞と化している。海岸には海軍の基地が点在し、数千人の兵士が1ダースの基地を巡回し、多くの飛行場から定期的に飛行機が飛び立つ。また、砦や銃が田舎にあり、日常的な光景になっている。アイスランドの人々は、自分たちの故郷がこのように激しく軍事化されることに抗議している。アイスランドは、監視やスパイから侵略まで、ヨーロッパへのあらゆる計画に不可欠な存在であることは間違いない。この島は攻撃用として必要なだけでなく、ドイツの侵攻に対する最初の防衛線としても機能する。貿易を妨げ、近海をドイツ海軍の恐ろしい群狼作戦から守り、海岸に上陸しようとする敵はすべて消滅させる。アイスランドには、膨大な時間と金、そして計画が費やされている。この島を失うと、ナチスの脅威に対する攻撃的、防衛的な行動は大きく後退することになる。"
