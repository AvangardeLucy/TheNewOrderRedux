 MZB_USA_Lackluster_Infrastructures_desc:0 "我々の委任統治領の不安定さのために、有用なインフラは東アフリカの海岸以外にはほとんど存在しない。ドイツの建設プロジェクトは建設チームへの妨害行為や攻撃が絶えないためヒュティッヒがイラついたためほとんどが放棄されてしまった。このため、海岸から数マイル以上離れた場所を支配することは無益な行動となるだろう。少なくとも、ヒュティッヒが失敗した場所で我々自身のインフラプロジェクトが進展するまでは。"
