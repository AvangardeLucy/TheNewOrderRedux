 MZB_USA_Legacy_Ostafrikaner_Research_desc:0 "熱帯の地獄であるヒュティッヒの土地を進軍したとき、我々は、暴力的な死、病気、人間の苦悩以上のものを見出した。彼の残酷な実験室の奥深くには、化学兵器の備蓄と、その製造に関する研究文書を発見した。このことは、真に我々の支配下にある数少ない地域で有用な化学産業をもたらした。また、ヒュティッヒが行った研究は米軍がこの致死的科学を研究する際に役立つだろう。"
