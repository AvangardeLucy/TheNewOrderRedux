 OFN_MZB.1.t:0 "東アフリカ : [GetYear]年状況報告"
 OFN_MZB.1.desc:0 "東アフリカの状況は多面的で複雑だが、要約すると国内には二つの地域がある。一つはドイツ軍によって整備された沿岸地域で、わが国の船舶にとって便利な寄港地として機能しており、内陸部からの攻撃にも耐えられる。東アフリカの産業の大部分がここにあり、攻撃や破壊工作に対して十分に守られており、アメリカのためにも同様の防御を利用することができる。\n\nもう一つの注目すべき地域は内陸部で、我々の占領下でほとんど変わっていないジャングルの原野である。ここは主に元々はナチスの略奪を避けようとした反乱軍によって占領されているが、反乱軍はアメリカ政府に協力する気はないようだ。内陸部の状況は、我々の任務の間、問題を引き起こし続けることになるだろう。\n\n利用可能な資源としては、まず注目すべきはヒュティッヒが没落前に築き上げてきた化学工業である。現在は化学兵器の生産に使われているが、これを再利用して、化学産業からOFNの投資家に利益をもたらすか、OFNの軍事力を強化することができる。\n\n結論として、占領期間は短いと思われるが、この地域に相対的な安定をもたらす方法を見出す間に、アメリカのビジネスに大きな恩恵を与えることができるだろう。"
 OFN_MZB.1.a:0 "さあ、仕事にとりかかろう。"
 OFN_MZB.2.t:0 "化学メーカーとの会議"
 OFN_MZB.2.desc:0 "ケリマネの会議室の外で、ウェストモアランドは焦って足を叩いた。会議が始まる時間を数分過ぎていた。どうしてこんなに時間がかかっているのだろう？\n\nついにドアが開き、ピアーズが出てきて、彼に敬礼をした。「準備が整いました」\n\n「ずいぶん時間がかかったな」ウェストモーランドは不満そうに言って、ピアーズの後をついて部屋に入り、ドアを閉めた。\n\n彼らの前には、ダウ・ケミカルの代表者たちが集まっていた。彼らは経済的な影響力と重要性で知られた男たちで、全員が長いテーブルに座って彼と向き合っていた。しかし、ウェストモーランドは簡単には委縮しない人であった。「東アフリカへようこそ。本日集まっていただいたのはほかでもない、東アフリカの化学産業をダウ・ケミカルに利用してもらうためです」\n\n代表の間ではいくつかのつぶやきがあったが、ほとんどの人は静かに興味深げにこちらを見ていた。「ウェストモーランド将軍、よろしいでしょうか？」代表の一人が尋ねた。ウェストモーランド将軍がうなずくと、男は続けた。「この産業の使用料はいくらになりますか？これは単なる善意からの申し出ではないでしょう？」\n\nウェストモーランドは微笑んだ。「私の子の提案の一番気に入っているところなのですが、一切使用料を徴収するつもりはありません。初期投資は一切必要ありません」一瞬だまった後、ウェストモーランドは続けた。「しかし！OFNとの全面的な協力が期待されておりますので、我々があなたがたの協力が必要になった時に備えて準備しておいた方が良いでしょう」"
 OFN_MZB.2.a:0 "苦痛が利益に"
 OFN_MZB.3.t:0 "これが皆にとっての最良だろう"
 OFN_MZB.3.desc:0 "ついに、東アフリカ人による東アフリカ人のための政府が樹立され、占領を本来意図されていた通り暫定政府に変えた。より多くのアフリカ人を政権に迎え入れ、新政府の計画に関与させることで、委任統治領はより正当性を強め、うまくいけば不穏さのレベルを下げることができるだろう。\n\nもちろん、それはウェストモーランドが実際の支配権を放棄したことを意味するものではなかった。\n\n軍事政権はこの暫定政権に変化し、平和を維持し、OFNの東アフリカのための計画をさらに発展させていくことになるだろう。もちろん、これは一時的な措置であり、委任統治は永遠には続かないだろう。しかし、ウェストモーランドは新政権の計画の最新版を確認しながら、今のところ、紛争を防ぐために信頼できるのは軍だけだと考えていた。"
 OFN_MZB.3.a:0 "ともあれ進捗はしている"
 OFN_MZB.4.t:0 "地獄"
 OFN_MZB.4.desc:0 "「ここは何なんだ？何か思い当たることは、チャック？」二人のアメリカ人兵士が残りの分隊を従えて施設に入っていった。それは、有刺鉄線と監視塔を備えた不吉な見た目の施設であった。チャールズ・バード空尉の心の奥底にある何かが、何もかも捨ててこの場所から逃げ出したいと思ったが、彼はそれを無視した。ただの不気味な建物の集まりで、それ以上のものは何もなかった。\n\n「奴らが強制収容所とかいう施設だと言っていたが、解体しても安全かどうかを確認するために調べなければならない。どういう意味かは分からないが、正直に言うと、ビル、あまり友好的には聞こえないな」チャールズは、ウィリアム・ジョーンズ二等兵をそちらに向かわせようと、頭を一方向に振った。「早く終わらせてここから出られるようにしよう」\n\n数分後悲鳴が上がった。チャールズは目を見張った。ウィリアム二等兵は自分の影か何かに怯えていたのだろう。ウィリアムのところへ行くと、チャールズは二等兵が目の前の開いたドアを見ながら、本物の恐怖に襲われていることに気付いた。「ビル、これは一体どういうことなんだ？」チャールズは尋ねた。彼の口調は怒りと不安が半ばするものであった。\n\nウィリアムはゆっくりとドアから離れ、震える指をドアに向けて、まるで狂人の戯言のような言葉を発した。「チャック、あの人たち、あの人たち……ああ、神様、お願い、助けて！助けて！」\n\nウィリアムを押しのけて、チャールズは暗い建物の中を覗き込みました。彼を出迎えたのは、死の本質のような多数の人々だった。全てアフリカ人だったが、一人一人が風で粉々になりそうなほど弱っていて、飢えていた。チャールズは、その恐怖が体の隅々までしみわたっていくのを感じた。後ろでウィリアムが吐いているのを聞いた。彼は静かに次の言葉を囁くことしかできなかった\n\n「神よ救い賜え」"
 OFN_MZB.4.a:0 "生命を深く見つめると絶望を見出すことになるだろう"
 OFN_MZB.5.t:0 "ケリマネ裁判"
 OFN_MZB.5.desc:0 "「陪審員の皆さん我々は今日フランツ・ホスラーとその同僚の裁判のためにここにお集まりいただきました。ここにいるのが被告です」\n\nこれがケリマネ裁判の始まりだった。捕虜となった多くの親衛隊将校が信頼できるアメリカ軍の下級将校だけで構成された陪審員によって裁かれることになっている。そのため裁判がどのような結果になるかには疑問はほとんど存在しなかった。裁判長を務めたのはアメリカ陸軍大将ウィリアム・R・ピアーズで、彼はライヒとの外交上の危機を防ぐために、裁判を完全に秘密裏に行うことを保証していた。被告人の方を向いて、彼は続けた。「ヘスラーさん起立して告発を聞いてください」\n\nホスラーがそうすると書記官は彼の罪状を読み上げ始めた。「ヘスラーさんあなたは南アフリカの紛争中アフリカの人々に対して戦争犯罪と犯罪を犯したことを告発されています」ヘスラー自身を直接見て、書記官はゆっくりと次の部分を言った「どのように弁明しますか？」\n\nフランツ・ヘスラー親衛隊中佐が示した唯一の感情は恐怖とか後悔とかそういうものではなく喜びであった。「有罪か無罪か、それを尋ねることにどんな意味があるというのですか？」彼は答えた。顔には愉快なニヤリとした笑みが浮かんでいた。「あなたが尋ねたからには私は有罪です！私は数え切れないほどの雑種と亜人の駆除を監督してきました。私が自由であれば、もっと多くの人数をそうしたいと思っています。そうだ、俺は罪を犯している。そのことをこれ以上誇りに思うことはできない、この汚い犬ども！」\n\nピアーズ将軍が首を振るだけだったので、憲兵はヘスラーの発言を止めた。「それでいい。フランツ・ヘスラー、お前に終身刑を宣告する。仮釈放の可能性はない。いつか神の慈悲が与えられますように。なぜなら、お前が地上では二度と見つけられないからだ」憲兵がヘスラーを法廷から引きずり出すと、ヘスラーは全くの軽蔑の目でピアースを見上げた。彼を一瞥もせずにピアーズは裁判所の書記官に向き直った「次は誰だ？」"
 OFN_MZB.5.a:0 "正義がもたらされた"
 OFN_MZB.6.t:0 "ケリマネ裁判 第二弾"
 OFN_MZB.6.desc:0 "裁判が終わり、被告人に有罪判決が下されると、ウィリアム・R・ピアーズ将軍は議事録の要約を持って机に座った。それを見て、彼はその結果にかなり満足していた。ヘスラーのように、ほとんどの被告人は自分たちの大量虐殺の仕事に誇りを持っていた。後悔していることを装うことすらしない化け物であった。他の者は少なくとも謝罪しているように見えたが、それを装っている者もいた。いずれにしても、彼らは自分たちがしたことに対して最大限の償いをする必要があり、これからは秘密の独房で残りの日々を過ごし、彼らの苦しみを少しでも和らげるために、親衛隊についての情報をアメリカに提供することを余儀なくされた。それは、彼らが受けるに値する最低限のことだった。\n\nそれにもかかわらず、一般人が裁判のことを知り、それによってドイツ帝国もこのことを知ることになるかもしれないという考えは、ピアースを心配させた。彼は民間人の出席を禁止し、出席している将校全員に秘密を守ることを誓わせていたが、まだ疑念は彼の心を悩ませていた。これによって得られる情報やプロパガンダの材料は多いかもしれないが、その情報源が発見された場合に起こるかもしれない外交上の危機に勝るものかどうか、彼は疑問に思わざるを得なかった。核戦争に勝るものはなにもない。\n\n「最高機密」と書かれた箱の中に要約を入れ、覗き見ができないように素早く閉めて鍵をかけた。「準備ができました、どうぞお入りください」彼が命令すると、オフィスのドアが開いて、彼の補佐官を務めていた若い将校が現れ、彼に素早く敬礼をした。「これを直接ペンタゴンに持って行って欲しい。飛行機が用意されているから、それを持って行って、何があってもこの箱から目を離すな。もし紛失したり、開けたりしたら、厳しい処罰を受けることになる。分かったか？」若者の「はい」の返事に、ピアースは鍵のかかった箱を彼に渡し、彼がそれを遠くへと運び去るのを見守った。彼は椅子にもたれてため息をついた彼の悩みを解決する簡単な治療法はなかったが、今は彼の手の届かないところにあり、彼は国のため、そして全人類のためにできることをしてきたのだ。他に何もないとすれば、彼はそれを誇りに思うことができた。"
 OFN_MZB.6.a:0 "正しきことをなすのは容易い"
 OFN_MZB.7.t:0 "ダルエスサラーム大火"
 OFN_MZB.7.desc:0 "ジョン・リンカーン中尉の守備隊が火を消すまで、火は一日中続いていた。倉庫自体が壊滅的な被害を受け、中に入っていた物資もさらに壊滅的な被害を受けた。しかしそれ自体は大した損失でも何でもなかった。倉庫には衣類しか入っていなかったし、ジョンはもっと服が到着するまで、自分の汗ばんだ服を再利用するように男たちに命令できると考えていた。\n\n火事は自然のものとは思えなかった。ジョンが完全に見逃していた雷雨がなかった場合を除き、波止場の近くには何も火事を引き起こすものがなかった。疑問が残った。それは怠惰な労働者による怠慢だったのか、それとも妨害工作だったのか？彼がそれを解明しようとしたとき、ジョンは桟橋を行ったり来たり、彼の足は慎重に燃えた跡のある場所を避けた。彼が倉庫の方を振り返ると、目の隅に波の下で何かがキラキラと光っているのを見つけた。\n\nジョンはよりよく見るために桟橋の端にもたれかかって身をかがめた。彼は目を細め黒い闇の中から形を見極めようとした。闇が晴れてくると、それが何か分かった。誰かが石油缶を落としたのだ。\n\n慌てて振り向くと、彼は休んでいたパトロール隊に向かって叫び始めた。「ウッズ！ジョンソン！これを水から出すのを手伝ってくれ」彼の部下が駆けつけてくると、彼の中で恐怖がゆっくりとしみわたってきた。"
 OFN_MZB.7.a:0 "これは事故ではない。"
 OFN_MZB.8.t:0 "自由軍事戦線（FMF）がタンガニーカを主張"
 OFN_MZB.8.desc:0 "我らアフリカの忠実な息子たちは、アメリカ人が強く優れたタンガニーカのアフリカ民族の国々を植民地化し、堕落させるのをあまりにも長い間、黙ってみてきた。自由軍事戦線はアフリカ民族の正当な場所と州に権利を主張し、永久にこれらの土地を保有し、自由に生まれた人々に対して拒否されてきた長く切望してきた奴隷解放を自由の名のもとに主張するだろう。\n\n我々はここに、アフリカ民族の精神と遺産を抑圧する試みであるとしてアメリカの占領者を非難する。これらの誤って設立された委任統治領はすべてのことにおいて強く、祝福されているアフリカの人々を奪い、支配するための新しい名前の植民地に過ぎない。\n\n正義なしに我々を縛り苦しめてきた鎖を断ち切るにあたり、我々は、アメリカ人に撤退し、神とアフリカ民族の人々によって祝福された政府を永久に残すよう警告する。暴君に直面したとき、正しき指導者による統治を実現し、偉大な謙虚さの理想を民族の最前線に据えるために栄誉ある革命を遂行するであろう。\n\nこれが起こらなければ、全人民の意志によってもたらされた、自由を持って生まれた人たちの権利と自由を妬むものを解放の火は燃やしつくすだろう。我々のこの権利を否定する人々は、ファシストの抑圧者であると宣言する。すなわち彼らは彼の人々に対する神の支配と民主主義的な統治の正当性を否定しているのである。"
 OFN_MZB.8.a:0 "……えっ？"
 OFN_MZB.9.t:0 "ザンジバルとジンバブエでの戦い"
 OFN_MZB.9.desc:0 "ポール・D・ハーキンス将軍が南アフリカでの勝利は近いと述べた時、彼は人々の笑いものになった。人々は彼を笑い、あざけり、ついには彼についての歌さえも作られた。だが、彼の正しさは証明された。アフリカに民主主義がもたらされたのだ。その実現には多くの血が流された。しかしその犠牲は無駄ではない。将軍はそのことを確信していたのだろう。\n\nだが現在、アフリカの人々の中には民主主義の力、そしてアメリカの力を疑い、反乱に身を投じる者が徐々に増え始めている。将軍は今にも笑い出しそうだった。アメリカ陸軍が「自由軍事戦線」などという原住民の集団に敗れるなどというのは、いかにも黄色い顔をしたサルたちの考えそうなことだ。しかしそのような事態は起きないだろう。たとえ、彼らの活動が徐々に激しいものになっているとしても。\n\n彼らはザンジバルを奪取しようと、現地に駐留する米軍への攻撃を開始した。アメリカの悲観主義者たちはそれを聞くと、やはりアフリカへの介入は失敗だったと声を荒げた。だが、将軍が見た現実を、彼らは見ていなかった。将軍は知っていた。断固たる対応を取ることで、合衆国の敵は完全に粉砕され、二度と立ち上がることはできないだろうと。将軍は司令部に電報を送った。アメリカの敵を打ち破るため、直ちに増援を派遣してほしいと。"
 OFN_MZB.9.a:0 "万歳！アフリカでの勝利はすぐそこだ。"
 OFN_MZB.10.t:0 "ダルエスサラームへ"
 OFN_MZB.10.desc:0 "彼らの勝利は絶対的なものだった。ウィリアム・R・ピアーズ将軍は戦場を観察するだけでそれを理解することができた。その夜、一つ以上の倉庫が焼き払われた。ダルエスサラームの通りには死体が散乱していた。中には子供もいた。ピアーズは兵士としては弱い胃袋を持っていたが、その時にはもう限界だった。でも彼は耐えきっていた誰かがそうしなければならなかったからだ。\n\n自由軍事戦線が何をしたのか、アメリカ軍が何をしたのか、ピアーズは知らなかった。彼らの命令は自由軍事戦線の男たちにだけ発砲することだったが、彼の連隊を構成する兵士たちにとっては、ライフルを持った黒人は全員反乱軍だった。ピアーズが確かに知っていたのは、一方の側だけがこの大虐殺を祝うことになり、一方の側だけが責任を取ることになるということだった。\n\nこの結果は委任統治領全体に波紋を広げることになるだろう。アメリカがアフリカ人のことを第一に考えていると信じている原住民がまだいたとしたら、ピアーズは彼らがこの惨事のことを耳にしないことを願っていた。以前は小競り合いや反乱が起きていた。自由軍事戦線がまた戦争を始めるかもしれない。葬儀の騒音から離れた街の静かな一角で、ピアーズは葉巻に火をつけ、すべてがうまくいくことを願った……"
 OFN_MZB.10.a:0 "しかし……そうはならないだろうと思っていた。"
 OFN_MZB_the_east_african_government_desc:0 "東アフリカの新政府である東アフリカ暫定統一政府は、統一からは程遠く、機能的な政府からも程遠かった。書類上ではOFN全域の軍事代表で構成されているはずだが、基本的にはアメリカの支配下にある軍事保護国家である。この新政権は、アメリカのウィリアム・ウェストモーランド将軍が不本意ながら主導しており、旧国家弁務官区が残した混乱を一掃するために妥協し、最善を尽くしていかなければならないだろう。ヒュティッヒ政権の腐敗は深く、アメリカがこの東アフリカの操り人形を利用するならば、多くの仕事をしなければならないだろう。"
 OFN_MZB_a_mismanaged_territory_desc:0 "ヒュティッヒ政権の素晴らしい点の一つは、非常に効率的であったことである。軍隊や資源採掘は明確に分類され、ファイルされ、強制収容所や主要な基地は地図上で明確にマークされ、電気やその他の設備を利用できるようになっていた。整理されておりアメリカ占領軍にとって官僚的な詳細に至るまで見つけることができた。残念なことに、このような行政的な美しさは、ほんの一皮むけたところにしかなかった。公的な偵察拠点と国家弁務官区の所有物のみがそのように管理されていた。モザンビークやタンザニアのジャングルの奥深く、ザンビアの平原やケニアのサバンナでは、ヒュティッヒと彼の虐殺者がここにいたという証拠を見つけるのに苦労するだろう。\n\n実際のところ、ドイツ政府は国家弁務官区に対する真の支配権をほとんど持っていなかったのである。新たな労働キャンプや鉱山の建設が必要になったときには、それが行われ、残りの「暗黒大陸」は未踏の地となり、未搾取の地となっていた。現実には、内陸部にはいくつかの基地や鉱山があったが、国家弁務官区のインフラのほとんどは海岸から数マイルのところにあった。アメリカがこの軍事政権を十分に利用するならば、東アフリカの富を見つけて利用しなければならない……今度は奴隷制度なしで。"
 OFN_MZB_promote_ofn_investments_desc:0 "今のところ、暫定政府には広大な野生の領土を開発するための資源も人手もない。インフラが少なすぎて、資本が少なすぎて、時間が足りない。この東アフリカの事業が政府として成功するだけでなく、アメリカにとって経済的な事業として成功するためには、この問題を解決しなければならない。そこで、ウェストモーランド将軍とその上級軍人たちは、アメリカ企業やOFN企業を招いて、東アフリカへの投資と開発を自力で行うという計画を考え出した。アメリカ西部が企業とより多くの土地と資源への欲求の高まりによって開拓されたのと同じように、東アフリカもまた、OFN全域の企業によって開拓されるかもしれない。これを行うことによって、土地を開発するだけでなく、暫定政府とアメリカの両方にとって安定した信頼できる収入をもたらすだろう。"
 OFN_MZB_control_the_chemical_industries_desc:0 "彼と彼の仲間はアフリカの内部資源の開発には失敗したが、ヒュティッヒは必要とされるところには産業を設立してきていた。ドイツ占領時代には、沿岸部に工業規模の大規模な化学品生産施設が数多く建設され、表向きは水質浄化用の錠剤や殺虫剤、マラリア治療薬などを生産していた。もちろん、実際の生産ラインのほとんどが破壊されたため、この主張を検証する方法はない。元々何のために使われていたのかはともかく、機械類はかなりの数が残っている。ダウ・ケミカルやデュポンのようなアメリカの化学企業を招き入れることで、経済を活性化させるだけでなく、アメリカの投資を増やすことができるだろう。"
 OFN_MZB_invite_dow_chemicals_desc:0 "ダウ・ケミカル社は世界最大の企業の一つであり、米国でも有数の規模を誇っている。ナチスが放棄した化学工場を適切に利用し、改造できる技術や知識を持った会社は多くないかもしれないが、彼らには確実にできるだろう。彼らに工場を引き継いでもらい、稼働可能な状態に戻すことで、民間の投資資金を大幅に増やすことができる。彼らがここにいれば、アメリカの大企業が統一政府の成功に既得権益を持つことになる。"
 OFN_MZB_military_overseen_factories_desc:0 "アメリカ軍が東アフリカとアフリカ委任統治領で維持している平和は、せいぜい希薄なものであった。小さな町や村では、しばしば盗賊や地元の軍閥の根拠地になっていることがある。これらのグループは、欲しいものを奪って移動し、その跡に破壊を残していく。例えば、揮発性物質を扱う隔離された工業団地は、文明から離れていなければならず、理想的なターゲットになる。化学工場やそのような重要な産業では、多くの工場が襲撃されたり、破壊されたりしており、この問題が続いている間は、アメリカの企業がここに投資するように説得するのははるかに難しいだろう。したがって、これらの工場を軍事前哨地であるかのように保護する必要がある。すべての工場には少なくとも米兵の小隊を配置し、外部からの危害から工場を監視、保護することで、襲撃、あるいはより悪いことに、乗っ取りがほとんど不可能になるようにしなければならない。"
 OFN_MZB_the_eastern_arms_company_desc:0 "工業用の助成金や企業の設立を取り組んでいる間に、我々自身の工業的権益を設立することは有益かもしれない。化学産業の多くがダウ・ケミカルのものとなっているが、武器・兵器部門は民間の利益から比較的離れている。東アフリカだけでなく、OFN全体の兵士のために武器や物資を生産する新しい会社、イースタン・アームズ・カンパニーを設立することができるだろう。米国のビジネスに精通した大物や起業家を取締役会の議長に招くことも簡単にできるし、装備を生産する工場もすでにあるので、比較的低リスクで高額の報酬が得られる可能性のある事業を行うことができる。"
 OFN_MZB_secure_east_african_government_desc:0 "軍事支配に関連したプロトコルや権力に惑わされるのは簡単だが、軍事政権は一時的なものであることを忘れてはならない。東アフリカの人々が米軍が法律を執行し、税金を徴収し、資源を収穫しているのを長く見れば見るほど、不満は増大し、人々は委任統治領を国家弁務官区と変わらないものだと見るようになるだろう。より多くの地域の自治を認め、国民の意見と不満を反映する方法を与えることで、暫定政府の安定性と寿命は大幅に改善するだろう。"
 OFN_MZB_a_much_needed_change_desc:0 "オストアフリカ国家弁務官区は、ハンス・ヒュティッヒ国家弁務官の下、アフリカ大陸で最も残忍な政権の一つとして機能していた。村は些細な失敗で焼き払われ、何万人もの人々が、平均寿命が週単位ではかられる恐ろしい鉱山や労働収容所で働かされていた。OFN新暫定政府が平和と安定を維持するためには、旧ナチス政権とは違うことを国民に示さなければならない。労働者には賃金が支払われ、アフリカ人には統治に関する発言権が与えられ、その土地と人々に対する意図的な虐待は終止符が打たれなければならない。これらは先住民の不穏さに対する明白な解決策のように見えるかもしれないが、東アフリカの人々は、白人の欧米人が自分たちの故郷を搾取し、強姦しているのを一世紀以上も見てきた。前の政権に対する道徳的優位性を主張するだけでは十分ではない。我々は道徳的優位性を体現する必要性があるのだ。"
 OFN_MZB_destroy_the_camps_desc:0 "ヒュティッヒ政権の親衛隊が運営していた労働収容所と死の収容所は、OFN軍が支配権を握った瞬間に閉鎖されたが、ほとんどすべての収容所は東アフリカのジャングルの中でひっそりそのままになっている。多くの地元住民は、収容所を完全に破壊することを求めている。これは、収容所が再び使われないようにするためだけでなく、暗い記憶を取り除くためでもある。ウェストモーランドと彼のスタッフは、これを機に、残りの労働収容所をテレビの生放送で文字通り爆破することにした。それはOFNの力を誇示するだけでなく、国内外でOFN政府のイメージを向上させることになるだろう。"
 OFN_MZB_track_down_the_nazis_desc:0 "東アフリカのジャングルの奥深く、ウェストモーランド将軍といくつかの情報機関によると、旧ナチス政権の残骸が散らばっているという。多くの、しばしば矛盾する目撃者の証言によると、これらの古いSS将校にはほとんどすべての資源が不足しており、残虐性以外ほとんどなにもないとのことである。孤立した地域の多くの村が武装した白人の男たちによる攻撃を受けていると報告しているが、その男たちはいまだヒュティッヒの国家弁務官区の旗を掲げているとのことであった。これらの報告や噂が事実であれば、これらの残党はOFN暫定政府の安定と安全に差し迫った明確な危険をもたらしている。もし彼らが活動を継続することができれば、OFNの軍事力に対する先住民の信頼を大幅に低下させることになる。このような危険性に鑑み、ウェストモーランドと参謀本部は、ジャングルに隠れている親衛隊残党を見つけ出し、破壊するために、大規模で大々的なキャンペーンを開始することを計画している。"
 OFN_MZB_degermanization_desc:0 "ハンス・ヒュティッヒの国家弁務官区は、20年以上にわたってアフリカ大陸の大部分をドイツ人入植者と文化的影響力で「ドイツ化」しようと努力したが、彼の努力は明らかに失敗に終わった。アフリカへの関心の欠如、ドイツ帝国経済の崩壊、加えてヨーロッパには肥沃で広大な土地があったため、東アフリカに投資する理由はほとんどなかった。しかし、旧植民地の隅々までドイツの支配の痕跡が残っています。道路標識や線路標識はドイツ語のみで書かれており、海岸に点在する都市や町には何千人ものナチスの白人入植者が住んでおり、古いドイツのインフラがそのまま残っている。これらのナチスの痕跡を消すために、看板は現地語と英語で書き換えられ、ドイツのインフラ基盤は取り壊されたり再利用され、ナチスの入植者は調査される。その代わりに、ナチスのがんを摘出した後に残る経済的な穴を埋めるために、アメリカの企業や財閥が再び招かれることになるだろう。"
 OFN_MZB_push_out_the_settlers_desc:0 "数千人のドイツ人入植者のほぼ全てを特定し、逮捕し、調査した後、彼らをどうするかを決める時が来た。彼らのほとんどは下級官僚とその家族であるが、それでも彼らは人道に対する悪質な犯罪に参加し、それが続くことを許してきた。さらに、東アフリカでの彼らの継続的な存在は、多くの憤りを呼び、原住民との間にかなりの摩擦を引き起こしている。したがって、彼らは部分的に犯罪者であり、暫定政府の安定性を害するので、ウェストモーランド将軍と軍のスタッフは、ドイツ人を国外退去させることを選択した。数ヶ月以内に、彼らは全員船に乗って祖国に戻り、政府の邪魔をしないようになるだろう。"
 OFN_MZB_the_quelimane_trials_desc:0 "残された主要な親衛隊将校が全員逮捕され刑務所で朽ちていっている間に国外追放、処刑、その他の罰則措置を求める声はますます大きくなっている。特にアフリカ人の間では、彼らの手で何年も悲惨な目にあわされたため、正当な報いを与えることを望む声が大きくなっている。先住アフリカ人との関係を改善し、母国のハト派をなだめるために、ウェストモアーンドは速やかに残りの戦犯に死刑を宣告しないことにした。むしろ、東アフリカ体制のナチスは、戦争犯罪、人道に対する罪、その他の罪で裁判にかけられることになるだろう。そうすれば、暫定政府は本国に非常に良いPRをできる絵に、アフリカの先住民を喜ばせることができるだろう。"
 OFN_MZB_make_room_for_our_generals_desc:0 "ナチスの影響力は東アフリカの官僚・産業システムから一掃された。ヒュティッヒ政権のドイツ人は残忍な戦犯であると同時に、東アフリカの広大でバラバラな領土を組織化し、運営することに異常に長けていた。このような下っ端の官僚や統治者たちは投獄され、処刑され、国外追放された。今、暫定政府の行政には多くの穴が開いている。この問題を解決し暫定政府の改善のために、軍務に不可欠ではない大尉以上の階級のOFN将校が正式に行政業務を任されることになった。これは、一時的ではあるが、持続可能な解決策を提供するものである。"
 OFN_MZB_an_all_american_leadership_desc:0 "東アフリカ統一暫定政府は、まさに暫定的なものである。西側諸国の軍事支配を地球上で最大規模の土地で行うことは非現実的なだけでなく、不可能である。すべての村を封鎖し、すべての先住民の武器をチェックするのに十分な人員がいないのだ。しかし、政府の支配が確立された今、ウェストモーランドと参謀たちは、文民政府への移行の長いプロセスを開始する時が来たと考えている。現実的な選択肢はいくつかあるが、ウェストモーランド将軍は、西側に友好的な自由民主主義が、関係者全員にとって最も簡単で最良の選択肢になると考えている。アメリカの外交官、交渉人、企業の助けを借りて、自由の聖火は暗黒大陸を明るくすることができそうだ。"
 OFN_MZB_a_troubled_land_desc:0 "完全な文民政府への移行プロセスを真に開始する前に、一つの問題に対処しなければならない。軍閥である。ヒュティッヒの政権時代にも、軍閥があっという間に現れ、彼の残忍な親衛隊でさえも取り締まることができなかった。さらに、ナチス……のやり方は人々を過激化させ、軍閥を支持するように煽る方法をとっていた。小さな村の支援と広範囲の田園地帯に身を隠すことができれば、彼らはどんな権力者に対しても終わりのない戦争をしかけることができるのだ。OFNのアフリカ政府の成功は紙一重の状態にあり、扱いを誤ればひっくり返ることとなるだろう。"
 OFN_MZB_attrition_against_rebellions_desc:0 "反乱軍の将軍の問題は新しい保護が発表されたからといって一夜にして蒸発したり、一度の攻撃で破壊されたりするようなものではない。少なくとも数年間は問題として残るだろう。したがって、この問題に対処するためには、より長期的な戦略を採用する必要がある。この任務のために、ウェストモーランドと彼のスタッフは、昔からある純粋な消耗戦の戦略を好んでいる。迅速に、頻繁に、痛むところで軍閥を攻撃するのだ。補給基地を爆撃し、食料と水の供給源を確保し、あえて姿を現す軍事目標を全滅させる。数ヶ月後、ほとんどの軍閥が飢えているとき、おそらく彼らは自分の人生の選択を考え直すだろう。そして、残された少数の軍閥がもっとよく考えることになることを確認するだろう。"
 OFN_MZB_work_with_the_cooperative_revolutionaries_desc:0 "アフリカのジャングルを汚している革命家や軍閥の多くは、妥協や屈服を拒むような狂気の極みに追い込まれているが、もっと良識的な者も多い。主に革命的社会主義者からなるこれらのグループは、OFN暫定政府との和平・協力・妥協に関心を示している。そうしない正当な理由がないため、ウェストモーランドと政府関係者は、これらの友好的なグループと会談して、潜在的な同盟を追求することになる。残った軍閥との戦いで暫定政府の側に連れくることができれば、軍事資産として貴重な存在であることを証明することができる。"
 OFN_MZB_hire_native_militias_desc:0 "コストをかけずにドイツの影響力と軍閥の腐敗を取り除くことは血で償うことになるだろう。現在の東アフリカの状況では、それはアメリカ人の血を意味する。この問題を多少回避するために、ウェストモーランド将軍はある計画を提案した。東アフリカの原住民を雇い、彼らを無秩序な民兵グループに勧誘して、残ったナチスや戦争屋と戦うことである。これらの原住民は、ナチスと戦争屋のどちらのグループにも大した愛情を持っていない。これらの原住民の民兵は、装備も訓練も規律もやや劣るが、法と秩序が全くない地域に法と秩序を回復するのに必要な大規模な労働力の源とすることが可能である。"
 OFN_MZB_train_local_native_divisions_desc:0 "新しい現地民の民兵が東アフリカの多種多様でバラバラな地域を守る際に役に立つことはすでに証明されているが、侮れない戦闘力ではない。小規模な襲撃には耐えられるが、軍閥に気づかれてしまうと石を投げているようなものになるだろう。彼らは強いモチベーションを持っていて、戦いたいと思っているが、それが得意ではないだけだ。この問題を解決するために、ウェストモーランドと参謀本部は、新たに創設された民兵部隊の訓練を開始する予定である。今のところ、彼らは無秩序で、統制が取れておらず、補給物資が不足しているかもしれないが、アメリカの訓練軍曹の助けを借りれば、軍閥を押し返せる戦闘集団となれるかもしれない。"
 OFN_MZB_organize_bombing_raids_desc:0 "ジャングルやサバンナにどれだけ多くの兵士を駐留させても、東アフリカの全領土を完全に確保するには、決して十分ではない。隠れる場所が多すぎ、移動するため秘密の経路が多すぎ、カバーするための地形が多すぎるのだ。しかし、軍閥は物資を求めて本拠地周辺の村々を襲撃することが多く、その結果ジャングルの中の隠れ場所を暴露することがある。これらの拠点を地上攻撃で奪うには兵力が不足していることが多いが、それでも優れた火力で弱体化・破壊することができる。既知の軍閥の拠点への空爆攻撃を組織するだけで、貴重な兵力を危険にさらすことなく、軍閥の物資収集と戦闘能力に大打撃を与えることができる。爆撃だけでは軍閥を葬り去るには十分ではないが、彼らの寿命を縮める効果はあるだろう。"
 OFN_MZB_finishing_the_job_desc:0 "これまでの軍閥との戦いは、比較的小規模で精彩を欠くものであった。ヒューティッヒ政権が崩壊してからは、軍閥がOFNの新勢力に対する戦力差や戦術を再評価し、OFNが東アフリカの広大な領土でその立場と能力を強化したことで、戦闘に一服感があった。しかし今、OFNは軍閥の厄介者を倒す準備ができている。我々には十分な兵力と物資があり、この問題がこれ以上悪化する前に最終的に鎮圧を開始できるだけの意志がある。アメリカ軍と地元の民兵は、軍閥を後退させるのではなく、アメリカの腕力とアフリカの血があれば、抵抗してくる敵のリストはかなり短いものになるだろう。"
 OFN_MZB_to_end_the_constant_struggles_desc:0 "反乱軍、反逆者、軍閥はヒドラのようなもので、決して勝つことができない。一つの頭が切り落とされ、一つのグループが潰される頃には、それはより多くの、より急進的なものに取って代わられている。暫定政府が親OFN政府を樹立するための努力を成功させるためには、反米グループと戦うために積極的に行動する必要がある。忠誠心を疑われている地方や地域の権力は、米軍によって調査され、取り締まることになるだろう。忠誠心を欠く兆候があれば、それらは解散または破壊されるだろう。メッセージは明確でなければならない。民主主義を受け入れなければ、根絶されるだろう。"
 OFN_MZB_cooperate_with_the_anglos_desc:0 "ヒュティッヒは権力に飢えた自己中心的な独裁者だったかもしれないが、彼は愚か者とは程遠い存在だった。ローデシアの英国人居住地と協力することで、彼は人手を増やし、駐留する領土を減らすことができた。OFN暫定政府も同じようなことをすれば、同様の結果を生み出すことができるだろう。もちろん、彼らがヒュティッヒ政権に事前に協力していたことを考えれば、この動きは議論の的になるだろう。ウェストモーランドは協力者に適切な罰を与えるだろう。しかし、ナチスの犯罪にたまたま加担していただけの者は自由の身となる。彼らは将来のローデシアの安定の要となり、OFNが彼らのためにしてくれたことをすぐに忘れることはないだろう。"
 OFN_MZB_eliminate_troublesome_warlords_desc:0 "軍閥と反乱軍の大部分がOFN軍によって分散・破壊された今、これらの軍の生き残った指導者に対処する時が来た。現在、OFNや地元の同盟国に捕らえられている者は、ケリマネの軍事法廷に連行され、そのほとんどが戦争犯罪の罪で逮捕されることになる。多くの者に圧倒的な証拠があるため、ほとんどの者には絞首刑または銃殺刑が下されることになる。残りの者は適当な期間服役することになる。\n\nまだ政府に拘束されていない軍閥や反乱軍の指導者たちも指揮下に残っている部隊は少なく、基本的には問題とならない。それでも、彼らは犯罪者であり、扇動者であり、そのように扱われなければならない。アメリカとアフリカの民兵パトロール隊は、ジャングルの中で闘っている人々を見つけるために、潜伏していると疑われる場所を定期的に捜索している。懸賞金のポスターも貼られ、生死を問わず、既知の軍閥領袖を連れてきた個人に大金を提供している。"
 OFN_MZB_hold_the_east_african_summit_desc:0 "ほぼ一世紀の間、東アフリカは白人の支配者によって支配されてきたが、彼らは彼らの下にいるアフリカの原住民の窮状をほとんど気には止めてこなかった。土地は資源と安い労働力のためにのみ使用されてきた。しかし、軍閥問題が基本的に処理された今、いよいよアフリカをアフリカ人に返す時が来た。しかし、軍政から文民政権への移行は単純でも簡単でもなく、関係者全員の努力が必要である。ウェストモーランド将軍は、アメリカに友好的な地域や運動の指導者数百人と、数十人のOFN高官をケリマネに呼び寄せる予定である。そこで、脱植民地化と非武装化の条件、そしてそれに伴う東アフリカの将来について議論するだろう。"
 OFN_MZB_cooperate_with_the_socialists_desc:0 "自分の安全や幸福のために何の関心も持たない人々がほぼ一世紀もの間虐げられてきたからといって、穏健で現実的なイデオロギーに愛着を抱くことはほとんどない。東アフリカの場合も過去数年間のアメリカの影響力の大きさにもかかわらず、自由民主主義への欲求が明らかに欠如している。国民の多くは、ある種の社会主義を信じており、それは必然的に東アフリカがどのような新しい国家や国家になろうとも、そのバックボーンの一部を形成することになるだろう。したがって、ウェストモーランド将軍は、社会主義者の領域や反乱軍との交渉を開始し、彼らの多くに土着の問題や政府に大きな力を与えることになるだろう。そうすることを喜んでいるわけではないが、共産主義者に骨を投げつけることは、反乱軍と軍閥と同時に戦うよりもはるかに簡単である。"
 OFN_MZB_syphon_german_research_desc:0 "ヒュティッヒ政権は残忍で、人間の生命や幸福を顧みない政権であったが、多くの分野で特に化学技術では最先端にいた。この研究と知識の多くはドイツ本国に還流されていたが、ヒトラーが死んだときに情報の流れは止まった。東アフリカ国家弁務官区は、地球上で最も進んだ化学技術のいくつかを持っていましたが、その技術はOFNの手に落ちた。OFNは、長年に渡って収集されたすべての研究を掘り起こすことで、ドイツの戦闘能力や医療能力についての非常に貴重な洞察を得ることができただけでなく、化学兵器の面でも優位に立つことができた。このような兵器の議論を野蛮だと感じる人もいるかもしれないが、ドイツとの戦争は、そもそも野蛮のさそのものになるだろう。"
 OFN_MZB_look_into_the_vx_desc:0 "最高の武器は人類にとって必要のないものである。化学兵器もそうだ。第一次世界大戦の塩素ガスによる恐怖は、遠い記憶のようで、色あせてしまっているが、その恐怖を生き抜いた人たちはまだ生きている。我々はこのような兵器の使用には興味がないと主張するかもしれないが、ドイツ人、あるいは日本軍による使用を恐れて、アメリカ政府は化学兵器の開発に関心を示している。そこで、ヒュティッヒ政権が発見した神経剤VXがウェストモーランド将軍の目に留まった。VXは非常に即効性があり、サリンのような類似の化学物質よりもはるかに強力で、人を殺すのに必要な量は10ミリグラム以下である。1950年代にイギリスで活動していたアメリカのスパイの目に留まってから10年以上が経ち、現在では、その対策を開発するだけでなく、それ自体を製造することができる。"
 OFN_MZB_crackdown_in_tanganyka_desc:0 "何年にもわたっる絶え間ない圧倒的な敗北、報奨金、屈辱の後、アフリカに残った少数の軍閥はますます絶望的になってきている。暫定政府のほぼ全員が驚いたことに、彼らは大部分の相違点を脇にいて最も強力な軍閥の下で結集している。今、彼らは地域全体で最も人口が多く、重要な州の一つであるタンガニーカに狙いを定めている。より集中し組織化された軍勢で、軍閥は大混乱を引き起こしている。アメリカ軍の守備隊はすべての辺境の町を効果的に防衛するのに十分な力を持っておらず先住民の民兵と社会主義者の同盟者はこの猛攻に直面して脱走するか後退している。\n\nウェストモーランド将軍は、この状況を放置すれば、制御不能に陥り、この地のOFNの存在が完全に破壊される可能性があることを理解していた。圧倒的な戦力と冷酷さをもって米軍は組織化し戦争支配者の最後の残党を全滅させる。これが終われば、大陸全体がアメリカの力を脅かすことの意味を知ることになるだろう。"
 OFN_MZB_anglo_spot_in_gov_tt:0 "§Yアングロ・アフリカン§!が将来のアフリカ政府で立場を得るであろう"
 MZB_USA_William_R_Peers_hog_desc:0 "§YHead of Government\nMilitary Mandate§!\n--------------\n§LOnce, in the boardrooms of Washington years prior, the African Mandates were a lofty proposal: OFN-aligned African republics, free and democratic. Such intentions were discarded long ago, but William R. Peers remains. He is determined to let this nation fall no further.\n\nThe task before him is not easy. The hardliners resent and obstruct him, and the Africans treat him no differently than any other general. But his goal was never praise. It is simply to try to prevent this tragedy from taking any more lives than it has to. God willing, this African debacle will be a mere blemish on America's foreign policy, and not a scar.§!"
 MZB_USA_Kenneth_Rush_for_desc:0 "§YForeign Minister\nMilitary Mandate§!\n--------------\n§LKenneth Rush, former president of Union Carbide turned chief diplomat for the African Mandates, is perhaps the last optimist in the whole of Africa. Resolute in his belief that peace can prevail, the executive drives towards a diplomatic solution, as thousands fear the worst.\n\nTo most, his confidence is misplaced. Rush has managed to cut some impressive deals, but the Republic's grip loosens faster every day. Still, that endless confidence within Mr. Rush is a faint glimmer of hope in a moment of crisis. One person seems to believe in the version of the CAR that Washington is selling. Can it really all be lies?§!"
 MZB_USA_Paul_Nitze_eco_desc:0 "§YEconomy Minister\nMilitary Mandate§!\n--------------\n§LPaul Nitze, one of the first figures to imagine the scale of the Cold War, sits at the helm of one of its greatest creations. Now, he has been given a new challenge: To turn this war-ravaged wreck into a meaningful asset for the OFN. This will be his hardest yet.\n\nFor his part, Nitze's approach is highly... unitary. The general views his assignment as one of strengthening the OFN and weakening its foes, and Nitze has brought in fleets of American companies to ensure the US leaves the CAR stronger than it arrived. With any luck, Africa's natural resources will be the fuel that draws the Cold War to a close - even if the Republic burns away in the process.§!"
 MZB_USA_Paul_D_Harkins_sec_desc:0 "§YSecurity Minister\nMilitary Mandate§!\n--------------\n§L\"Sure, we took a big hit in 1945 - a sucker punch. But in South Africa, we got up and hit back hard - damn hard! That's a sign, you know. We showed the world that if those brownshirts and blackshirts try something, we can take 'em! But if we can beat back those Nazis, and we can beat back those Nazis, we sure as hell can beat back some warlord who claims it's his birthright to rule every Tom, Dick, and Larry in his sight! So I'm telling you all, if there's some far-flung thug who wants to get with Japan, we're marching down there! We're gonna teach them a thing or two, or my name isn't Paul D. Harkins!\"\n\n\"so...what's your plan, exactly?\"§!"
