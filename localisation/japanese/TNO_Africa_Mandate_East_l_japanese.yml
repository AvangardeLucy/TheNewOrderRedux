 MZB_USA_East_African_Warlordism_desc:0 "ヒュティッヒの王国の残忍さに耐えられず抵抗する者が出てくるのは必然だった。これらの抵抗行為のほとんどは、処刑人の銃弾によって終結を迎え、最も残忍で冷酷な反逆者だけが、ここまで生き残ってきた。盗んだドイツ製の武器と闇市場の武器で武装した彼らは、東アフリカを軍閥勢力の血まみれのパッチワークに変えてしまった。我々は混沌から秩序を取り戻すために断固とした行動を取らなければならない。"
