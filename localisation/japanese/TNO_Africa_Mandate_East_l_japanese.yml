 MZB_USA_eastern_african_developments_desc:0 "アフリカにおける一時的な§B自由国家機構§!の目的はドイツによる植民地支配から独立国家への体制転換を図ることである。\n\nもし平和裏に脱植民地化を進めることに成功すれば、ここで産出される資源の§O80%§!を獲得できるだろう。\n\nもし拙速に脱植民地化を進めてしまった場合、ここで産出される資源の§O40%§!を獲得することになるだろう。\n\n万が一信託統治が全くの失敗となった場合、ここで産出される資源を§R放棄§!することになるだろう。"
 POLITICS_WILLIAM_WESTMORELAND_DESC:0 "戦争で最も激しい戦いが繰り広げられたオストアフリカは国家弁務官区設立以来、最初の指導者ハンス・ヒュティッヒ、そして現在のウェストモーランド将軍まで指導者にとって常にとげのある存在であった。東アフリカ委任統治領は、アメリカの攻勢をうけてオストアフリカの親衛隊が崩壊したために急遽設立されたもので、ほとんど国家とは言えない状況であった。不安定な暫定国家は今、ヒュティッヒ政権の残忍な弾圧を生き延びた反乱軍と戦わなければならない。\n\nウィリアム・ウェストモーランド将軍は、最初のシルドの攻勢に勝利したことでアメリカのマスコミで広く称賛され、後に彼の物議を醸し出した損耗戦略のために同様に非難されたが、この仕事ができる唯一の男である。爆撃機と火砲におけるアメリカの優位性を最大限に活用したウェストモーランドは、戦場で大成功を収めたが、本国からは強く非難されていた。東アフリカの秩序を維持するために必要と考えられる残忍な抑圧は一層本国からの非難を強めるだろう。\n\n最後の親衛隊が敗北したか地下に追いやられたため、ウェストモレランドは今、紛争を和らげるという不幸な立場に置かれてしまった。優れた火力は、敵が優れた戦力に直面した場合、ジャングルの中に溶け込んでしまうだけで、ほとんど意味を持たない。平和をもたらすことを使命とする戦争の男、ウェストモーランドは、反乱軍を倒し、東アフリカを安定させるために、本国からわずかに残された好意が尽きる前に、時間との戦いに身を投じている。"
