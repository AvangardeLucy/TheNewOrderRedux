 MAG_fascist_splitters_desc: "遠い昔、ロシア・ファシスト党は団結した組織であり、ロシアには付き物の内輪揉めとも無縁であった。だが、この団結も長くは続かなかった。教義の差異によるコンスタンティン・ロザエフスキーとミハイル・マトコフスキーの双頭体制は、ここ数年いやおそらくは数十年に渡って爆発寸前の状態にあり、結局それはマトコフスキーが港町マガダンを確保したことにより露呈することになった。彼は自由なロシア、軛なきロシア、苦痛や貧困の鎖から解放されたロシアを約束している。ただ時間のみが、この約束の成否を明らかにするであろう。"
