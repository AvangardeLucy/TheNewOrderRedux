 MAG_DECCAT_economic_development_my_man_matty: "二つの顔の祖国"
 MAG_DECCAT_economic_development_my_man_matty_desc: "The §MPort of Magadan§! is our window to the world that will allow us to rebuild our economy and stand a fighting chance against the petty fiefdoms in the west as we march to liberate more of Russia from the clutches of warlordism. How we go about this is the subject of heated debate within the party, however.\n\n§nMikhail Matkovsky§! advocates for improving trade links with the OFN. However, he insists on exercising a healthy amount of protectionism while doing so by limiting direct foreign investments to a handful of economic districts arounds Magadan with the intent of preserving a majority of our economy as an All-Russian one. Thus he intends to protect Russian labor and culture deeper in Siberia.\n§gNikolay Petlin§!, for his part, is advocating for more far-reaching ties with the US that would allow American corporations to invest and operate as far as Irkutsk and beyond as we continue to liberate more of Russia from the petty warlords in the west. While this would give us greater access to American money, expertise and resources, it's controversial with the party's right-wing. We must choose wisely, as our economic doctrine going forward will have far-reaching implications for the future of the Russian nation."
