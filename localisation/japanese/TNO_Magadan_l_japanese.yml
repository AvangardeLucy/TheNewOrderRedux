 MAG_Vladimir_Kibardin_hog_desc: "§YHead of Government\nCorporatism§!------------\n§LSecretary of the RFP centered in Magadan, Vladimir Vladimirovich Kibardin has been a loyal follower of the Vozhd since the beginning. From exile in Harbin, the crossing of the Amur River, then solitude in the Port of Magadan, Kibardin has stayed by Matkovsky's side through every trial and tribulation Russia and the communists had to offer. However, if Matkovsky is the pragmatist of the RFP, Kibardin would be the dogmatist, his struggles only furthering his devotion to the ideology of fascism. To Kibardin, orthodox fascism is the only hope for Russia; meaning no evolution or devolution in the case of Rodzaevsky could change that.\n\nHowever, Kibardin's worship of orthodox principles could mean he is more loyal to the ideology of fascism than the Vozhd himself. One day, Kibardin might have to choose: His Vozhd, or his ideology?§!"
 MAG_Nikolay_Petlin_for_desc: "§YMinister of Foreign Affairs\nPaternalism§!------------\n§LNikolay Nikolayevich Petlin was born a Harbin native and has been a prominent member of the RFP for decades. Joining Matkovsky's wing after the split of the RFP, Petlin has found himself with a growing disillusionment with fascism, first with Rodzaevsky, and now in Magadan. Every day Petlin leaves his office, he sees his fellow Russians living in fear of the whims of the government and the one tyrant who has total control of their lives. Fascism isn't working, any form of it, and Petlin was only beginning to see the entire truth of the matter.\n\nHowever, with his job as the Chief Foreign Diplomat for the party, Petlin believes he has discovered a new path for Russia, the American path. For the most part up until now, contact with America has been sparse. However, Petlin plans to change that, and maybe one day the American model could come to Russia, reforming the fascist state into something freer, something every Russian could live in without having to fear for their lives or the lives of their families. Petlin's past sins continue to gnaw at him every night, and if making Russia into a better place is the only way for redemption, then he would have to try.§!"
 MAG_Igor_Kovalchuk_Koval_for_desc: "§YMinister of Foreign Affairs\nCivilian Dictatorship§!------------\n§LWith Petlin having been arrested and the Laborists securing their power, a new replacement for the office of Chief Foreign Diplomat had been necessary. That job has been given to one Igor Konstantinovich Kovalchuk-Koval, a more minor diplomat up until now. Having been in the shadow of his predecessor for quite some time, Kovalchuk-Koval is ready to show his face to the world, that face depending on how Matkovsky wants him to appear, anyway.\n\nKnowing his position, Kovalchuk-Koval is much more willing to toe the line than Petlin, not like that is a problem for him. Still, diplomats from across the world will find a stark change in the Far East's diplomatic stance, the Americans especially. It is Kovalchuk-Koval's job to make sure the weapon shipments continue to arrive, and the Vozhd is watching his chief diplomat much closer this time. Kovalchuk-Koval now knows there is always a replacement waiting right behind him.§!"
 MAG_Vladimir_Goltsov_eco_desc: "§Y経済大臣\nコーポラティズム§!------------\n§Lウラジーミル・エフィモヴィチ・ゴリツォフは青年期、ソ連当局によって母親が逮捕された後ハルビンへと亡命し、そしてその経緯ゆえに反共主義者となった。強い憎悪と反共主義の信条に心を蝕まれた彼は、1937年に通っていた化学鉱業大学を中退、そのままロシア・ファシスト党の党員となった。初めはロザエフスキーの支持者であったが、党の分裂が起こるとマトコフスキー派に転向し、ロザエフスキーがドイツ人の思想に心酔していると糾弾した。\n\n今、ゴリツォフはマトコフスキー派の筆頭の1人として、ロシアの純化と救済のための聖戦に備えている。彼は大学時代に学び得た知識、鉄道作業員としての経験によって、ヴォシチとともにマガダンを発展に導き、ロシア再征服に向けた基盤を整えようとしている。しかし、がらんどうの港町を産業と軍事の一大拠点に作り替える計画は、その完成までには長い時間を要するだろう。§!"
