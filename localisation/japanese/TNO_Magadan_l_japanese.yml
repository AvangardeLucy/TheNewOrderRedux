 MAG_regional_factions_category_desc: "ミハイル・マトコフスキー政権下のシベリア国民共和国では、（少なくとも建前上は）ロシア・ファシスト党を捨て、「ファシストのイメージから脱却した新党」であるロシア国民労働党が誕生したのである。しかし、「ロシア人のヴォシチ」が新しい「自由党」を祝っても、彼を含めた何人かにとっては、ロシア国民労働党内に分裂が生じていることが明らかである。\n\n中央にはヴォシチと彼の忠実な支持者である§O労働者派§!。\n\n左翼にはニコライ・ペトリンとその一派である§M改革派§!。\n\n右翼には§g守旧派§!がいる。これはファシストが集まった粗末で無力の包括政党であり、ヴォシチがあまりにも「軟弱」であると主張し、ペトリンとマトコフスキーの新しいシベリア国民共和国の展望に断固として反対している。彼らは物事の大きな流れの中では重要ではない。\n\nどちらかの翼が権力を握れば、§Yシベリア国民共和国§!の未来は彼らの手に委ねられることになるだろう……\n\n現在、[ROOT.GetMAG_reformists_vs_labourists]が最も影響力を持っている。\n"
