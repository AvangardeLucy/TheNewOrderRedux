 POLITICS_MIKHAIL_MATKOVSKY_DESC: "あらゆる点で、ミハイル・アレクセーエヴィチ・マトコフスキーのロシア・ファシズムは、ロザエフスキーのそれとは対照的である。ロザエフスキーは教条主義的である一方、彼は実用主義的であり、ロザエフスキーが巧みで激烈な演説家である一方、彼は交渉人なのであって、機転と政治的洞察力をもって、思慮深く敵対者を揺さぶることに優れている。ロザエフスキーが反ユダヤ主義を黒シャツ隊を率いて煽動する一方、マトコフスキーはそのような行為を軽蔑した。だがある時点において、彼らの目標は一致した。この協働によりロシア・ファシスト党の党員数はピークに達し、ロシア系亡命者にとってファシズムは魅力あるものになっていった。\n\n大祖国戦争が勃発すると、ドイツ人がロシア人を絶滅させるために戦いを起こしたことについて、両者の違いは明確になった。ヒトラーの破壊や計画的虐殺行為にもかかわらず、ロザエフスキーはボリシェヴィズムからロシアを救われんことを夢見て、ヒトラーの支持を求めたのである。マトコフスキーはそんな幻想を抱いてはいなかった。ドイツのソビエト連邦への宣戦は、ロシアに対する宣戦であり、ロシア人への人種的憎悪をむき出しにしたものにすぎないのである。ロシア・ファシスト党は懸命にアピールしたものの、結局のところナチスはロシアの独立など微塵も考えはしなかった。とはいえ、マトコフスキーの機転により、彼と彼の派閥は静かに時を待ち、着実に勢力を得ていった。\n\nそしてその時が来た。彼らはロザエフスキーからマガダンを奪い、体制支持者を追い出し党の分断を公式としたのである。領地を得たことにより、マトコフスキーはロシアを荒廃から救う道を今こそ追い求める事ができる。そのための手段は日本を飛び越えた大海の先－－アメリカにある。だが、マトコフスキーがどれほど熟達した交渉人といえども、外国人を説得することは困難な仕事だが……彼は自らの能力を信じ続けるであろう。"
 POLITICS_NIKOLAY_PETLIN_DESC: "ロシアファシスト党の他の幹部とは異なり、ニコライ・ニコラエヴィチ・ペトリンは、移民ではなくハルビンの出身だった。この違いは、最初は表面的なものに過ぎなかったようだ。ハルビンで劇作家、作曲家、作家として活躍していたペトリンは、ロシア・ファシスト党に入党し、政治的組織人としての才能を発揮した。やがて、ファシストの青年組織の指導者となり、最終的にはコンスタンティン・ロザエフスキーのロシア・ファシスト最高評議会の一員となったが、マトコフスキーやロザエフスキーという個性的な人物に囲まれて臆病になっていた。\n\nドイツ軍がロシアに侵攻した時、ペトリンはロザエフスキーがナチスの侵攻を支持したことを非難し、抗議して辞職した。以後、ペトリンはファシスト党のマトコフスキー派に移り、彼の個人秘書を務めることになった。この関係は、マトコフスキーが党内のロザエフスキー派を分離するまで続いた。ペトリンは再び出世し、前ロシア人ヴォシチは分裂の際に彼を副官に任命した。ペトリンの下で、ファシスト党は改革を約束してアメリカに働きかけるという課題を追求したが、マトコフスキーはこの約束を何度も覆した。\n\nロシア・ファシスト党がロシア民族労働党になったとき、ペトリンはその場にいた。彼らがシベリアを征服し、イルクーツクやヤクーツクの街を行進した時もそこにいた。ダルストロイの罪でマトコフスキーが辞任し、逮捕された時も、彼はその場にいた。今度こそロシアに民主主義が戻ってきたときには、移民たちの指導のもと、その場に立ち会うとペトリンは誓う。彼の運命は、ハルビンの救済である。"
