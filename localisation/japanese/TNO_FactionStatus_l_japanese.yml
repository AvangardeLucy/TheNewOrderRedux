 GER_HGR_Anti_Himmler_desc: "反ヒムラー連合というのは、多くのドイツ人の目にはいささか不要な名前のように映る。なぜなら、何十年も前から親衛隊以外の人間はヒムラーに反対してきたからだ。だがこの名前は、ヒムラー影の軍団に対抗しようとする、広大で無秩序な同盟によく似合っている。民主主義者から軍国主義者、果ては親衛隊員までを包含する連合は、純粋に大きな悪に対する憎悪から生まれた連合体だ。\n\nナンツィヒで世界の終焉を企て、策略をめぐらすその悪だけが、彼らを団結させているのだ。ヒムラーが死ねば、連合も同じ運命を辿るだろう。それでも連合の人々は、互いに策を回らすのは愚かなことだと知っている。今日世界が終わりを迎えるかもしれないのに、明日のために行動するのは意味があるのだろうか？"
 INS_leader: "中央政府指導派閥"
 INS_leader_desc: "The promises of the Garuda seemed broken at the outset of the war. Sukarno, founder and a hero of independence, faces down an unprecedented rebellion that had rent the Unitary Republic of Indonesia in twain. Sukarno is no stranger to dissent; he had faced separatist revolts within the nation before, and purged those who did not agree with his idea of unity in archipelago. \"Bhinneka Tunggal Ika,\" the Garuda promised, its talons holding aloft the scroll that proclaimed the Sanskrit motto of \"Unity in Diversity.\" Sukarno and his followers prepare themselves for a long war to uphold this ideal once more and again into eternity."
 INS_loyalist: "中央政府支持派閥"
 INS_loyalist_desc: "Comprised of emergency governments and loyal regional commands, the NKRI itself is split into four factions, one in each Sukarnoite strongholds in Djakarta, Soerabaja, Makassar, and Palembang. Each has differing interests to explain their alignment. Nonetheless, they present a united front against the rebel forces led by Hatta, and every hard-won victory would advance the loyalist cause that much more."
 PRIM_leader: "インドネシア共和国自由政府指導派閥"
 PRIM_leader_desc: "The promises of the Garuda seemed broken before the outset of the war. The ideal of unity and plurality, the overarching themes towards which every Indonesian nationalist should strive, were broken at every turn by the central government. Moehammad Hatta once counted himself among the most loyal of Soekarno's inner circle. Now, his disillusionment channeled the breakages the nation had suffered in the thirty years since the nation's independence, becoming a rebellion that spread like wildfire. The split ideals now hold themselves in martial contest and a brother spills a brother's blood."
 PRIM_loyalist: "インドネシア共和国自由政府支持派閥"
 PRIM_loyalist_desc: "Eclectic and mismatched, the forces of the Free Government of Indonesia nonetheless bring its strength to bear in the field. A theme unites them: a disdain against the central government that had festered since Soekarno decided to continue on the centralizing course first decided by the Sidik government. Comprising of military councils led by colonels in various parts of the country, Islamists in South Sulawesi, separatists in Atjeh, and communist militias in Madiun and Soerakarta, they face a united front presented by the NKRI government."
 AS_Member: "アフリカの盾加盟国"
 AS_Member_effect: "[!AS_Member]"
 AS_Member_desc: "防衛補正増加: §Y5%§!\n\nアドルフ・ヒトラー総統の死でドイツが混乱する中、§Yツェントラルアフリカ§!、§Yズュートヴェストアフリカ§!、そして、ハンス・ヒュッティヒ国家弁務官率いる§Yオストアフリカ§!という暗黒大陸の国家弁務官区たちは、ゲルマニアの帰還までの間、アフリカにおけるライヒの権益を他国の影響から守るため、軍事同盟である§Yアフリカの盾§!を結成した。"
 UA_Member: "Member of the Ural Alliance"
 UA_Member_effect: "[!UA_Member]"
 UA_Member_desc: "Defence Factor Boost: §Y5%§! \n\nIn the territory of the former Soviet Union, the South Ural states of Orenburg and the Ural League have come together in a military alliance to fight the threat of the black mountain and Dirlewanger's bandits."
 Sphere_Core_Member: "共栄圏の中核加盟国"
 Sphere_Core_Member_effect: "[!Sphere_Core_Member]"
 Sphere_Core_Member_desc: "GDP Growth Boost: §Y7%§!\nGDP to Overlord Modifier: §Y5%§!\n\nWhen Pan-Asianism was in its infancy, Hsinking and Nanjing were forced into an economic bloc with Tokyo, fueling the Empire's oppressive war machine. The cultural ties between the two Chinese puppet states and Japan, combined with the two regimes' early participation in Japan's self-proclaimed Holy War, earned Manchukuo and the Republic of China their special places in the Sphere as permanent members of the Sphere Governing Council.\n\nHowever, while they enjoy a de jure seniority among other members of the Sphere, the reality is far less rosy than it appears. Both Hsinking and Nanjing have to, thanks to their higher on-paper status only, contribute a greater share into the Sphere's - or more accurately Japan's - defense and infrastructure fund. Needless to say, the \"Core Membership\" serves merely as an excuse to extort the peoples of China, yet neither the \"Republic\" of the South or the \"Empire\" of the North would give up this title upon which their legitimacy hinges."
 Sphere_Corporate_Dependency: "企業保護領"
 Sphere_Corporate_Dependency_effect: "[!Sphere_Special_Econ_Zone]"
 Sphere_Corporate_Dependency_desc: "GDP成長率増大: §Y7.5%§!\n宗主国へのGDP補正: §Y7.5%§!\n\n広東国は国家というより、巨大な企業の遊び場である。広東国の主な目的は、国内の電子財閥のために貿易と安価な生産を促進することで、彼らは広東国立法会の代表として明確な政治的影響力を行使している。国全体、特に都市部では、貿易に関する法律や規制はほとんどない。無限に広がる搾取工場は、企業の象徴であり、この不自然な仕組みから最も利益を得ているのは企業ではなく日本であることを忘れさせるほど大規模に出現しているのだ。"