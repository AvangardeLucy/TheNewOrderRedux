 FactionStatus_tooltip: "§L[This.GetFactionStatus_desc]§!"
 Pakt_Leader: "ヨーロッパの覇者"
 Pakt_Leader_effect: "[!Pakt_Leader]"
 Pakt_Leader_desc: "統一条約は、ナチスのヨーロッパ同盟である。衰退した国家と堕落した腐敗の古い秩序はなくなり、その代わりにドイツの覇者に導かれたヨーロッパの同胞愛と統一が生まれた。統一条約は多くの憲章で構成されており、多くの加盟国の経済、軍事、政治的な関係を詳述しており、それぞれが最終的にはドイツの利益のために設計されている。ヨーロッパの問題に対する比類のない支配力を持つ統一条約は、まさにヨーロッパの運命の要であり、帝国は§Yヨーロッパの支配者§!なのである。"
 Pakt_Military_Authority: "軍事政権"
 Pakt_Military_Authority_effect: "[!Pakt_Military_Authority]"
 Pakt_Military_Authority_desc: "GDP成長率増大: §R-3.5%§!\n\nドイツとその受入国との間の一連の条約に基づいて設立された§Y軍事政権§!は、ドイツ陸軍総司令部の執務室から直接命令を受ける。特別な権限を以て、与えられた領域のほぼすべての問題を管理し、警察活動を監督し、地方政府に介入し、そして何よりも受入国が軽率な行動をしていないかを監視している。このようなものとして、§Y軍事政権§!はドイツによる支配の最も顕著な手段として知られている。"
 Pakt_Protektorat: "保護領"
 Pakt_Protektorat_effect: "[!Pakt_Protektorat]"
 Pakt_Protektorat_desc: "GDP成長率増大: §Y3.5%§!\n宗主国へのGDP補正: §Y3.5%§!\n\nこの国は§Y保護領§!であり、かつての国家の名残で、現在はほぼ完全にライヒへと組み込まれている。ゲルマニアの説明によれば、§Y保護領§!は、ある程度の自治権を持って自身を管理するために選ばれたライヒの特別な地域である。しかし、この外見上の自律性の下には、最終的にゲルマニアに帰結する経済的・政治的支配のシステムが存在している。経済はドイツ企業に支配され、政治はドイツの名で閉ざされており、§Y保護領§!はライヒの影の延長線上にあるといえる。当然、ライヒのすべての州がこの名を冠しているわけではないため、§Y保護領§!もやがてその名を失うことになるかもしれない。"
 Pakt_Integrated_Reichskommissariat: "統合国家弁務官区"
 Pakt_Integrated_Reichskommissariat_effect: "[!Pakt_Integrated_Reichskommissariat]"
 Pakt_Integrated_Reichskommissariat_desc: "GDP成長率増大: §R-7.5%§!\n宗主国へのGDP補正: §Y5%§!\n\n§Y統合国家弁務官区§!は、ライヒが併合に向けて準備するために採用した植民地の行政機関である。この政権は、ビジネスや人の流れは今や問題なく国境を越えて行われるようになったために、ますますライヒそのものと結びついている。同様に、この§Y国家弁務官区§!の行政における政治的な任用が増えていることも、ドイツの州になることを予感させるいくつかの兆候の一つに過ぎない。"
 Pakt_Autonomous_Reichskommissariat: "自治国家弁務官区"
 Pakt_Autonomous_Reichskommissariat_effect: "[!Pakt_Autonomous_Reichskommissariat]"
 Pakt_Autonomous_Reichskommissariat_desc: "GDP成長率増大: §R-5%§!\n宗主国へのGDP補正: §Y5%§!\n\n§Y自治国家弁務官区§!は、統合国家弁務官区と同様に国家ではなく、大ドイツ国が必然的な併合に備えるために採用した植民地行政である。総統より任命された国家弁務官が率いるこれらの行政地域は、祖国からの距離や地域の特殊性のために、ゲルマニアからの通常の緊密な監視からある程度の自治権を与えられている。自治権という名目はその地域のエリートにのみ適用され、彼らがそれをどう使うかは彼ら自身が決めることである。"
 Pakt_Reichsland: "帝国直轄州"
 Pakt_Reichsland_effect: "[!Pakt_Reichsland]"
 Pakt_Reichsland_desc: "GDP成長率増大: §Y4%§!\n宗主国へのGDP補正: §Y2.5%§!\n\nこの地域は§Y帝国直轄州§!に属すると定義されている。事実上、そして国際的にはドイツの一部であるが、ライヒの支配を正当化し、調和させようとする協力的な原住民による政府が主導している。"
 Pakt_Marionettenstaat: "傀儡政権"
 Pakt_Marionettenstaat_effect: "[!Pakt_Marionettenstaat]"
 Pakt_Marionettenstaat_desc: "GDP成長率増大: §Y4.5%§!\n\nこの国は§Y傀儡政権§!であり、表向きは統一条約の独立したメンバーである。この国とライヒとの間には非常に緊密な兄弟のような関係があり、統一条約の評議会では、ドイツ人代表が提示した路線に忠実に、完全にお互いの利益のために投票する。街頭にも、事業所にも、兵舎にも、政府の議場にもドイツ人－－汎ヨーロッパ的な理想を支持する－－がいる。友邦国は皆、ライヒの親密な戦友であるが、§Y傀儡政権§!はさらに親密であり、ホルスト・ヴェッセルの歌に合わせて糸を引くように踊っている。"
 Pakt_Mitstreiter: "友邦国"
 Pakt_Mitstreiter_effect: "[!Pakt_Mitstreiter]"
 Pakt_Mitstreiter_desc: "GDP成長率増大: §Y7.5%§!\n\n大ドイツ国の誇り高き§Y友邦国§!であるこの国は、退廃の束縛を脱ぎ捨て、新たな時代に突入した。今や、ヨーロッパの統一と繁栄のために戦う戦友とみなされており、その運命はドイツと絡み合っている。ゲルマニアはこの関係を相互に繁栄していると主張しているが、実際には道具である。"
 Pakt_Bundnispartner: "同盟国"
 Pakt_Bundnispartner_effect: "[!Pakt_Bundnispartner]"
 Pakt_Bundnispartner_desc: "GDP成長率増大: §Y10%§!\n\n大ドイツ国の§Y同盟国§!であるこの国は、ヨーロッパ最大の帝国との平和的協力と相互援助に知恵を得て、対等なパートナーとして統一条約に参加した。今や国際的な舞台でライヒの同盟国とみなされているこの国は、同盟がもたらす多くの条約と責任に従うことになる。統一条約に加盟する理由としては、兄弟の団結を求めるためだと言われているが、多くの場合、経済的な繁栄と安全性の誘惑が、この対等ではない関係に各国を引き込んでいるのである。"
 Pakt_Ordensstaat: "騎士団領"
 Pakt_Ordensstaat_effect: "[!Pakt_Ordensstaat]"
 Pakt_Ordensstaat_desc: "GDP成長率増大: §R-10%§!\n\n統一条約の中でもユニークなこの国は、SSが独占的に管理する軍事政権である§Y騎士団領§!である。形式的には政治的、軍事的、経済的において総統の最終的な指揮下にあるライヒ全体の一部ということになっているが、実際には§Y騎士団領§!は親衛隊全国指導者であるハインリヒ・ヒムラーの私的な領地に過ぎない。§Y騎士団領§!の内部事情はほとんど公開されていないが、市民の行動や言葉、そして思考までもが完全にコントロールされているという噂がある。ドイツが§Y騎士団領§!を支配しているという幻想は揺らいでおり、一つの火種が全てを燃え上がらせてしまうかもしれない……"
 Sphere_Leader: "共栄圏の盟主"
 Sphere_Leader_effect: "[!Sphere_Leader]"
 Sphere_Leader_desc: "大東亜共栄圏、通称「共栄圏」は、欧米の植民地主義・帝国主義との戦いで解放されたアジアの独立国家による国際的組織である。少なくとも、それが公式見解となっている。実際には、少数の自由意志を持つ国家を除き、共栄圏は名ばかりの植民地政府で埋め尽くされており、支配者である日本に仕えることを目的としている。共栄圏は、経済同盟、政治的上位組織、軍事同盟、事業統合などの側面を兼ね備えている。しかし、最も重要なのは、帝国の支配力をさらに拡大することである。"
 Sphere_Leader_tt: "§M共栄圏のリーダーである我々の年間予算は、共栄圏の下位メンバーからの定期的な支払いにより、さらに増加する。\n\nさらに、各国の依存度に応じて、各国の工業力の一部を我々に移す予定だ。§!"
 Sphere_Coequal: "共栄圏の対等な加盟国"
 Sphere_Coequal_effect: "[!Sphere_Coequal]"
 Sphere_Coequal_desc: "GDP成長率増大: §Y10%§!\n\nこの国は、大東亜共栄圏の完全な独立国であり、不本意な傀儡政権としてではなく、自らの意思で加盟している。共栄圏の独立メンバーとして、これらの国々は主に地域大国として、より依存度の高い他の国々の平和維持の一翼を担っている。しかし、これらの国の忠誠心が問われる可能性が最も高い。"
 Sphere_Economic_Dependent: "経済的に依存している共栄圏加盟国"
 Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
 Sphere_Economic_Dependent_desc: "GDP成長率増大: §Y3%§!\n宗主国へのGDP補正: §Y2.5%§!\n\n大東亜共栄圏では、ほぼ独立国でありながら、経済的には外国の介入を必要とする国である。これは、より独立したメンバーとのさらなる軍事協力も含み、また一般に共栄圏の他の地域勢力と同様に、彼らの支配者全体からより直接的な関与も含まれる。"
 Sphere_Fully_Dependent: "完全依存した共栄圏加盟国"
 Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
 Sphere_Fully_Dependent_desc: "GDP成長率増大: §Y5%§!\n宗主国へのGDP補正: §Y5%§!\n\nこの国は、軍事的、経済的、政治的な面で、すべて外国に依存している。大東亜共栄圏に傀儡国家として不本意ながら組み込まれ、共栄圏の戦争や外交にたびたび巻き込まれる。しかし、このような社会では、支配はしばしば不和を生み、それが反乱となる可能性が高い。"
 Sphere_Imp_Protectorate: "帝国保護国"
 Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
 Sphere_Imp_Protectorate_desc: "GDP成長率増大: §R-3%§!\n宗主国へのGDP補正: §Y3.5%§!\n\nこの国は日本の保護下にあり、日本の指導の結果、大東亜共栄圏に入ることになった。このような国は、日本に直接服従し、日本に答える。これは、完全な併合を除けば、日本がその国に及ぼす最も直接的な影響力だ。"
 OFN_Leader_of_The_Free_World: "自由世界のリーダー"
 OFN_Leader_of_The_Free_World_effect: "[!OFN_Leader_of_The_Free_World]"
 OFN_Leader_of_The_Free_World_desc: "東西から国家存亡を脅かす脅威に囲まれた米国は、敵が越えてはならない一線を引く前に、可能な限りの同盟国を集めた。どんなにコストがかかっても、どんな状況になっても、超大国はその指導者と軍隊が、正気と狂気の間に形成された薄い境界線を忠実に見守ることを誓った。\n\n政府も抑圧された人々も、指導、安全保障、物質的支援を求めワシントンへと向いていた。しかし、これらの特権には不文律の要求があった。自由世界の家族が突然、従う価値のある家長がいなくなってしまわないように、アメリカは高い道徳的規範を守り続けなければならなかった。そうしなければ自由世界は突如として倣うべき規範を見失うことになるだろう……"
 OFN_Independent_Member: "OFNインディペンデントメンバー"
 OFN_Independent_Member_effect: "[!OFN_Independent_Member]"
 OFN_Independent_Member_desc: "GDP成長率増大: §Y10%§!\n\nOFNは、何よりもそして第一に、自由主義的で民主主義的な傾向を持つ国々の間の相互防衛同盟である。OFNはニューヨーク憲章の署名国で構成されており、（一部の例外を除いて）前述のニューヨーク憲章第3条に基づき、「武力攻撃に対抗するための単独及び集団的能力を維持し、発展させる」ことが期待されている。各加盟国の代表者からなる評議会は、それぞれが1票の投票権を持ち、同盟の日常的および長期的な業務を管理している。\n\nインディペンデントメンバーとは、アメリカからの政治的、経済的、軍事的な自治を維持している加盟国を指す。同盟の最初のインディペンデントメンバーはカナダ、オーストラリア、ニュージーランドである。"
 OFN_Dependent_Member: "OFNディペンデントメンバー"
 OFN_Dependent_Member_effect: "[!OFN_Dependent_Member]"
 OFN_Dependent_Member_desc: "GDP成長率増大: §Y5%§!\n\nニューヨーク憲章第5条は「攻撃を受けた締約国を直ちに……武力の行使によって援助する」ことを加盟国に義務づけており、自衛のための部隊以上のものを維持する資源も人手もない加盟国にとって、自国がほとんど使用しない常備軍のために自国の経済を犠牲にすることを余儀なくされることとなる。こうした制約を念頭に置いてOFNにおける小国の立場は、妥協案がニューヨーク憲章に修正されるまで、活発な議論の対象となっていた。\n\n現在では「ディペンデント条項」と呼ばれているこの条項は、厳しい基準に当てはまる加盟国が第5条の義務を果たすことを免除するものである。事実上、アメリカ軍が彼らの軍隊の代わりに義務の大部分を代替するのである。1962年の時点では、西インド諸島連邦、ベリーズ、ガイアナ、スリナム、ハイチだけがこの特別な地位に分類されている。"
 OFN_Military_Government: "アメリカ軍事政府"
 OFN_Military_Government_effect: "[!OFN_Military_Government]"
 OFN_Military_Government_desc: "GDP成長率増大: §R-2.5%§!\n\nアメリカでは、リコンストラクション以降、軍政区（住民が現存する現地の民法ではなく、軍法の適用を受ける占領地域）を設置してきた経験があった。戦争で荒廃した地域や紛争地域で、即時の平和と安定を実現することを目的とした軍事政府は、将軍によって監督されており、相当数のアメリカ軍人が配置されていた。政府は、何らかの理由で、現代でもこの慣行を継続することを決定するかもしれない。\n\n最も最近の例は、1941年以来アイスランド島の事実上の統治者であるアイスランドアメリカ軍である。"
 OFN_Mandate: "OFN委任統治領"
 OFN_Mandate_effect: "[!OFN_Mandate]"
 OFN_Mandate_desc: "GDP成長率増大: §R-5%§!\n\nOFNは、その創設者が掲げた目標を考えると、自由世界の利益が脅かされる紛争に介入することを期待されているだけでなく、介入するよう圧力もかけられていた。多くの場合、このような紛争から生まれた組織は、独立後に民主主義を成功させるための安定性、制度、経験を欠いていた。\n\nニューヨーク憲章の第12条は、有能な現地政府がその領内での自由で公正な選挙を監督できるようになるまでの間、文民政府を設置することを同盟に許可していた。このような過渡的な期間は、そうでない場合よりも、自らの運命をつかむ準備のできた国を作るのに役立つことが望まれていた。"
 TRI_Founder_IT: "三頭連合原加盟国"
 TRI_Founder_IB: "三頭連合原加盟国"
 TRI_Founder_TR: "三頭連合原加盟国"
 TRI_Member: "三頭連合加盟国"
 TRI_Member_Client: "三頭連合衛星国"
 Pakt_Observer: "統一条約オブザーバー"
 Pakt_Observer_effect: "[!Pakt_Observer]"
 Pakt_Observer_desc: "GDP成長率増大: §Y5%§!\n\nこの国は、ドイツや統一条約の加盟国らと密接な関係を持ち、統一条約の中で§Yオブザーバーの地位§!を与えられている国である。統一条約からの独立性を維持しつつ、プログラムや活動の一部に参加する特権を与えられ、統一条約のメンバーとしての責任や義務の一部を共有している。"
 Anti_Heydrich_Pact: "反ハイドリヒ協定"
 Anti_Heydrich_Pact_effect: "[!Anti_Heydrich_Pact]"
 Anti_Heydrich_Pact_desc: "かつては想像もできなかった恐怖の結末が、いまや恐ろしいほどの現実味を帯びてきている。プラハの虐殺者、ハングマン、ヒムラーの腹心と称されるラインハルト・ハイドリヒがドイツ内戦で勝利する可能性が出てきた。ラインハルト・ハイドリヒがドイツの次の総統になる可能性があるということだ。\n\nそのような結果とになってはどうしようもないことは言うまでもない。ライヒが大惨事に陥るのを防ぐために、生き残っている内戦の参加者のほとんどは、意見の相違を脇に置いて非公式な休戦に合意した。ハイドリヒが存在する限り、彼がドイツとその全ての象徴に脅威を与えている限り、両者は互いを攻撃することはないだろう。彼らは狂人とその同盟国を破壊するために協力するのだ。\n\n§xもし失敗したら、ドイツは神の慈悲に縋るしかない。§!"
 Anti_Himmler: "反ヒムラー連合"
 Anti_Himmler_effect: "[!Anti_Himmler]"
 Anti_Himmler_desc: "反ヒムラー連合というのは、多くのドイツ人の目にはいささか不要な名前のように映る。なぜなら、何十年も前から親衛隊以外の人間はヒムラーに反対してきたからだ。だがこの名前は、ヒムラー影の軍団に対抗しようとする、広大で無秩序な同盟によく似合っている。民主主義者から軍国主義者、果ては親衛隊員までを包含する連合は、純粋に大きな悪に対する憎悪から生まれた連合体だ。\n\nナンツィヒで世界の終焉を企て、策略をめぐらすその悪だけが、彼らを団結させているのだ。ヒムラーが死ねば、連合も同じ運命を辿るだろう。それでも連合の人々は、互いに策を回らすのは愚かなことだと知っている。今日世界が終わりを迎えるかもしれないのに、明日のために行動するのは意味があるのだろうか？"
 Anti_Heydrich: "ヒムラー忠誠派"
 Anti_Heydrich_effect: "[!Anti_Heydrich]"
 Anti_Heydrich_desc: "ハインリヒ・ヒムラーと手を組むような人間は、よっぽど特別な者だ。ライヒは分裂し、かつてはアーリア人種の未来と謳われた男－－ラインハルト・ハイドリヒ、現代における最大の裏切り者によって、切り刻まれてしまった。彼の反乱によって、中欧の全ての人々は、ヒムラーとブルグント体制に味方することを余儀なくされた。\n\nかつて少人数であったヒムラーの味方は、今ではかつてないほど強くなっている。ハイドリヒのドイツ内戦での勝利は、SSの忠誠者達に多大な武器と権力を与えた。そして彼らは今、アーリア人が戦ってきたすべてを引き裂こうとする退廃的な大群から身を守るために、それを手に入れたのである。ヒムラー忠誠派の多くの者は、ブルグント体制とアーリア主義のために戦っている。ヒムラーのために戦う者、そして彼の真の計画を知っている者はごく僅かだ。だが戦う理由が何であれ、彼らは武装し、訓練され、致命的で、非常に危険であり、ヨーロッパを黒い太陽の冷酷な灼熱の下に置くためには手段を選ばないだろう。"
 OFN_Observer: "OFNオブサーバー"
 OFN_Observer_effect: "[!OFN_Observer]"
 OFN_Observer_desc: "GDP成長率増大: §Y5%§!\n\nOFNはニューヨーク憲章の加盟国に限定されているはずだが、自由世界を守れる勢力圏が一つしかないことには、多くの国が気づいている。この国のような「OFNオブサーバー国」は、投票権はないものの完全な独立性を維持しているため、憲章の範疇には入らない。経済、外交、軍事に関して、自分の利害があるかどうか知っているということだ。そして、人間の自由を重視する他の国々と同様、OFNの加盟は将来的にあり得ることなのであれる。"
 Generic_Faction: "[This.GetFactionName]加盟国"
 Generic_Faction_desc: "[This.GetNameDefCap]は[This.GetFactionName]の加盟国である。この国は陣営に所属しているため、もし加盟国のいずれかが攻撃されるなどして戦争に突入した場合、陣営の加盟国は仲間を助けるために戦争に参加する。彼らは世界の舞台で一体となって行動し、その力を結集した結果、影響力を発揮することができる。また、軍事的協力に留まらず、経済的協力などで多方面に協力関係を展開し、加盟国全体の利益を図ることもできる。"
 GER_HGR_Anti_Himmler: "反ヒムラー連合"
 Sphere_Observer: "共栄圏オブサーバー"
 Sphere_Observer_effect: "[!Sphere_Observer]"
 Sphere_Observer_desc: "GDP成長率増大: §Y5%§!\n\nこの地位は通常、広範的な経済・外交協定と低レベルな軍事訓練を通じ、共栄圏の完全な加盟国へと徐々に移行していく国を表している。これらの国の市場は日本製品に支配されていることが多く、日本の投資家の気まぐれに左右されやすいが、日本の利害の外側にあるため、政治的には東京の支配からある程度自由である。"
 NLF_Leader: "第三次統一戦線指導国"
 NLF_Leader_effect: "[!NLF_Leader]"
 NLF_Leader_desc: "第二次統一戦線の崩壊に伴い、中国は日本人の手によって分解されてしまった。\n\n二度とこうなってはならない。\n\n西南地域の王と称される龍雲が亡命先から舞い戻ってきた。日本の支配に対して団結して対抗するため、東南アジアに四散する第二次統一戦線の残党が集い、事実上の第三次統一戦線が誕生した。遥か南の雲南から寒冷地の東北までが帝国主義、まさしく人民への抑圧そのものへ対抗する為に勢力を結集させている。こういう類の戦争は数多の人々から無駄であるとか自殺行為であるとかと非難され続けてきたが、そう呟く人物の時代はもう終わったのだ。中国の息子と娘が抱く希望の火花を世界の如何なる権力者をもってしても鎮火できない猛火に昇華しなければならない。解放は近づく。希望はここにある。ここに旭日は沈む。"
 NLF_Member: "第三次統一戦線加盟国"
 NLF_Member_effect: "[!NLF_Member]"
 NLF_Member_desc: "師団攻撃: §G+10%§!\n師団防御: §G+10%§!\n師団回復率: §G+10%§!\n降伏限界: §G+30%§!\n\n抵抗の戦争は終わらない。しかし、果たしてこの最後の対決も同じように終わってしまうのか、それとも勝利するのか？\n\nこの問いは今でも中国の大部分を支配する軍閥らに投げかけられている。かつて、この土地と住民は日本の支配に抵抗するべく容赦のない闘争を繰り広げた。しかし、重慶における抵抗の英雄である毛沢東と蒋介石の目前に日本軍が迫ったとき、両者は統一戦線を放棄して自己救済に走ることしか手がなくなってしまった。20年に渡る苦難の時代を経て、新たなる統一戦線が生まれ中国人民は再びその絆を取り戻した。日本による支配を打破するという使命は自殺行為であり苦難の道程でしかないと考える者もいるが、我々の中に後悔は存在しない。食卓に並ぶ銀の皿に中国を乗せ日本に差し出してしまうような南京の犬とは違い、我々は少なくとも一日は抵抗し切り捨てられる存在と称される方がよい。第三次統一戦線のレガシーは一種の感動を与えるものである。それは中国人民が決起して全霊を注いででも圧政を敷く存在に立ち向かったという証である。"
 TRI_Founder_IT_desc: "GDP成長率増大:§Y10%§!\n\n20世紀におけるイタリアの征服と勝利の中で、三頭連合の成立が最も偉大であると考える者は多い。帝国の外交的な誇りと喜びである三頭連合は、書類上では、北に位置するドイツ国に対する相互防衛を目的とした地中海沿岸の国々の防衛協定に過ぎない。しかし、これは実際には、イタリア外交政策の大成功によるものであった。地中海の中心に位置し、海外帝国の恩恵にあずかるイタリアは、対等である三頭連合原加盟国の中で、非公式ながら第一級の地位を与えられた。\n\n同盟は衰退の一途を辿っている。イタリアはその主要な受益者であると同時に、同盟を維持するために最も激しく戦っている国でもあるのだ。しかし、イベリアやトルコの同盟国は、この連携の外交的成果を実感しておらず、抜本的な対策が講じられなければ、この名ばかりのイタリア圏は、単なるイタリアとその傀儡の圏域へと成り下がってしまうかもしれない。"
 TRI_Founder_IB_desc: "GDP成長率増大: §Y10%§!\n\n三頭連合の3つの原加盟国のうち、イベリア連合は、猛威を振るうドイツによって最も直接的な危機に直面した。ライヒはアフリカの旧ポルトガル植民地を武力で奪い、ジブラルタル・ダムを押し付けようとしたが、これはイベリアや地中海沿岸の国々に不幸をもたらすだけであった。イタリアにとっては勢力拡大計画であり、トルコにとっては国境問題の解決策であったものは、イベリアにとって存亡に関わる問題であった。そのためイベリアは、三頭連合の成立と維持のために設立当初から戦ってきたのである。\n\nしかし、今は時代が違う。最近のドイツは内向きに後退しているか、そうでなくともいくらか停滞している。イベリアは、もはや重く迫るライヒを脅威に感じていない。今こそ、イベリアが何を目指しているのか、そのために三頭連合が役立っているのかが問われる時だ。そして、もしそうでないなら、世界の表舞台でイタリア人の後ろに立つ脇役から卒業する時が来たということかもしれない。"
 TRI_Founder_TR_desc: "GDP成長率増大: §Y10%§!\n\n西側のイタリアやイベリアとは異なり、トルコ共和国は北のドイツを恐れていたわけではない。国境線と外交政策を確立し、国内の闘争に注力する必要性からイタリアや三頭連合に協力してきたのである。20世紀には若い共和国に大きな利益がもたらされたが、大規模な成功により、国家と絶え間なく闘い続ける少数民族という重荷も背負わされた。トルコはこうした脅威に対処するための余裕を必要としており、三頭連合はまさにその余裕を与えるものだったのである。\n\nしかし、時代は変わった。国家が生き残るためには、その変化に対応する必要がある。三頭連合は、はっきり言って死にかけの同盟だ。長年にわたりイタリアのドゥーチェの虚栄心による発展を続けてきたため、もはやかつてのように、安全保障や支援がトルコに提供されることもない。トルコは再び国境に歪みを生じさせ、同盟の性質に起因する制約を打破しようとしている。"
 TRI_Member_desc: "GDP成長率増大: §Y5%§!\n\n三頭連合の原加盟国は3ヶ国存在し、それがその名の由来にもなっている。にも関わらずこの同盟は、単なるイタリア、イベリア、トルコとそれぞれの傀儡にとどまらない。同盟に参加する多くの小国は、これらの副次的大国の軌道の上にあり、何らかの理由から、ジュニアパートナーとして三頭連合に加盟させてもらえるよう原加盟国に請願している。\n\nこれらの国々は、法的には自治や独立を保っているが、経済的にも外交的にも、三頭連合の「ビッグ3」である国々に大きく従属させられている。もちろん、それは三頭連合が提供する保護と安全の代償だ。それでもなお、三頭連合への加盟は援助というより負担だと考える者が多い。そのような加盟国には自国の国境に対する技術的主権こそあれど、ローマ、イスタンブール、マドリードが三頭連合の存在にすがる全ての小国の政治家に大きな影響力を持っていることは、誰もが知っているからである。"
 TRI_Member_Client_desc: "GDP成長率増大: §R-2.5%§!\n\n法的には、三頭連合の衛星国、傀儡政権、自治地域などは、三頭連合内の下位国家というより、母国にできた腫瘍のようなものである。三頭連合における衛星国の法的地位は不明瞭である。原加盟国は自らの家臣が正式な加盟国として承認されるよう望むと同時に、他の2国が同じことをしないよう求めている。\n\nそのため、同盟の終了が間近に迫る時まで、衛星・従属国や地域の地位は、ある種のグレーゾーンにとどまり続けることとなる。三頭連合から得られるものは少ないにも関わらず、同盟の主要国は互いに牽制しあい、平和を保ってきた。しかし、三頭連合の崩壊が現実味を帯びてきた今、このような弱小国が恐れているのは、地域大国がナイフを研ぎ始めることだ…"
 TRI_Observer: "三頭連合オブサーバー"
 TRI_Observer_desc: "GDP成長率増大: §Y2.5%§!\n\n三頭連合が地中海を超えて広がる勢力圏には、三頭連合オブサーバーとして知られる協力国がある。正式な加盟国ではないが、同盟の活動に参加し、相互協力の恩恵を受けている。いつの日か、これらの国々は正式に三頭連合に加盟するかもしれない……無論、この同盟が長く続けばの話だが。"
 LEV_UNION_Member:0 "レバント連合加盟国"
 LEV_UNION_Member_desc:0 "この国は、相互同盟、強力な経済圏、そして同時に対外的な協力関係でもあるレバント連合の加盟国である。エルサレム会議の後に誕生したこの国は、若いが有望だ。もし連合を存続させることができたら、国家間の新たな協力関係の始まりとなるかもしれない…"
 LEV_UNION_Mandate:0 "レバント連合委任統治領"
 LEV_UNION_Mandate_desc:0 "この「国」は、相互同盟、強力な経済圏、そして同時に対外的な協力関係でもあるレバント連合の委任統治領である。エルサレムは理論上、レバントの他の地域を分断する宗教対立とは無縁な、完全に中立の地帯だ。しかし、緊張が高まる中、連合の委任統治制度が維持されるのかどうかはまだ分からない…"
 UFF_Faction: "統一フィリピン戦線共同設立国"
 UFF_Faction_desc: "Malayang magkaisa; aliping mag-iisa(団結すれば立ち、分裂すれば倒る)。\n\nこれは、統一フィリピン戦線が遵守している信条である。この便宜上の同盟は、実はそれ以上のものなのである。§R全フィリピン革命社会主義共和国§!と§D在フィリピン米軍§!の理念は非常に対照的だが、目的は同じだ。フィリピンの独立と自由を、それを奪おうとする侵略者から守ることである。もしかしたら、この同盟は彼らにとっての自由への鍵になるかもしれないが、旭日旗が眼前に迫る中、それだけでは十分ではないかもしれない…"
 PALF_Faction: "汎アフリカ解放戦線加盟国"
 PALF_Faction_desc: "Division Attack: §G+15%§!\nDivision Recovery Rate: §G+5%§!\n\nBorn in the fires of German terror bombings and the revolutionary halls of Yaoundé, the Pan-African Liberation Front has dedicated itself to the liberation of Africa from the colonialist devils that wrack it. Based primarily in Cameroon, the organization crosses borders and cultures, striving for one goal- freedom and unity for all Africans.\n\nPan-Africanism is not without its opponents, of course. The Germans and English occupy everything south of the Sahara, the Italians control much of what's left, and the rest is snapped up by Iberians and French alike, leaving only slivers free. Still, the PALF fights on, waiting for its opportunity- an opportunity which will surely come, for nothing can hold the African people down forever."
 PALF_Satellite: "解放された衛星国"
 PALF_Satellite_desc: "Division Defense: §G+10%§!\nDivision Recovery Rate: §R-5%§!\n\nThis nation is a Liberated Satellite, and has been freed by the Pan-African Liberation Front from the forces of colonialism and reaction. Its newly formed administration has chosen to cooperate with and be supervised by the Front in order to dismantle the remnants and legacies of imperialism. This nation and its leadership now follow the principles of Pan-Africanism, and work towards creating a united Africa, even if they are still nominally independent from their allies at this time. United by a common ideology, these Liberated Satellites shall work alongside the Front in order to create a new future for Africa."
 WAA_Faction: "西アフリカ同盟加盟国"
 WAA_Faction_desc: "Division Defense on Core Territory: §G+15%§!\nReinforce Rate: §G+10%§!\n\nEstablished in light of Pan-African movements raising red flags across West Africa, both metaphorically and literally, Wolofia -among other nations- took it upon themselves to found a national defense pact, one which would ensure mutual safety from powers looking to destabilize neutral nations in the region. Of course, this alliance is one that exists out of necessity, as opposed to being a collection of nations within one sphere or another. In such circumstances as this, the WAA has no choice but to band together, lest it faces total collapse."
 WAA_Protectorate: "西アフリカ保護領"
 WAA_Protectorate_desc: "Entrenchment Speed: §G+10%§!\n\nThis nation is a West African Protectorate, and is under the supervision of one of the larger member nations within the West African Alliance. This protectorate status may have arisen out of willing collaboration, or through force of arms. No matter how this nation has ended up a protectorate of the Alliance, they depend on their allies both for military protection and internal stability. Without their allies within the Alliance to back them, the administration of this nation would be unlikely to survive for long. It is fortunate for them, then, that the West African Alliance is so willing to invest in their member nations."
 FMA_Faction: "フランス軍事同盟加盟国"
 FMA_Faction_desc: "Division Organization: §G+15%§!\nReinforce Rate: §G+10%§!\n\nThe last two decades have knocked the French giant flat on her back, but roots run deep in her former colonies. The French Military Alliance is, predictably, an alliance dominated by the Free French. Made up of nations in the French sphere of influence, whether out of goodwill or necessity, the FMA has drawn its line in the jungles of West Africa- here is where the radical Pan-Africans will be stopped, and here is where French influence will be restored.\n\nThe long term goal of the alliance is far more ambitious than power plays in the bombed-out ruins of West Africa- rather, the stated purpose of the FMA is the eventual reclamation of the homeland, 4,000 kilometers away. Though whether it'll ever achieve such a lofty goal is questionable, the current focus is clearly on affairs closer to home. Free France will reassert itself on the African stage, or it will die- and after all that's been sacrificed, the second is not an option."
 FMA_Puppet: "フランス軍事傀儡国"
 FMA_Puppet_desc: "Division Organization: §G+5%§!\nDivision Defense: §R-5%§!\n\nA familiar flag waves over cities across West Africa- that of the French Tricolor, pulled from dusty boxes where they were stored twenty years ago to proudly fly again. However, not all of these flags fly over French cities outright. Instead, these flags signify the coming of a new kind of state to the region- that of the puppet government.\n\nComparable to the colonies of before, these states are tied to France in every way but name. Though their governments are led by native Africans, it's impossible to miss the French soldiers keeping order in the streets, nor is it possible to not notice how closely every decision lines up with the Free French's preferred line. Quickly, these citizens have picked up on the new, inescapable truth- they are nothing more than a stepping stone in de Gaulle's dream of reclaiming Metropolitan France."
 PALF_Faction_peace: "汎アフリカ解放戦線加盟国"
 PALF_Faction_peace_desc: "GDP Growth Boost: §Y5%§!\n\nBorn in the fires of German terror bombings and the revolutionary halls of Yaoundé, the Pan-African Liberation Front has dedicated itself to the liberation of Africa from the colonialist devils that wrack it. Based primarily in Cameroon, the organization crosses borders and cultures, striving for one goal- freedom and unity for all Africans.\n\nPan-Africanism is not without its opponents, of course. The Germans and English occupy everything south of the Sahara, the Italians control much of what's left, and the rest is snapped up by Iberians and French alike, leaving only slivers free. Still, the PALF fights on, waiting for its opportunity- an opportunity which will surely come, for nothing can hold the African people down forever."
 PALF_Satellite_peace: "解放された衛星国"
 PALF_Satellite_peace_desc: "GDP Growth Boost: §Y2%§!\nGDP to Overlord Modifier: §Y2.5%§!\n\nThis nation is a Liberated Satellite, and has been freed by the Pan-African Liberation Front from the forces of colonialism and reaction. Its newly formed administration has chosen to cooperate with and be supervised by the Front in order to dismantle the remnants and legacies of imperialism. This nation and its leadership now follow the principles of Pan-Africanism, and work towards creating a united Africa, even if they are still nominally independent from their allies at this time. United by a common ideology, these Liberated Satellites shall work alongside the Front in order to create a new future for Africa."
 WAF_Faction: "西アフリカ連邦加盟国"
 WAF_Faction_desc: "GDP Growth Boost: §Y5%§!\n\nAs the last ounce of blood has been shed on behalf of independence by the West African Alliance, the WAA has found itself without further threats against its existence, and it seemed its dissolution was inevitable. However, with the benefits of the alliance revealed with the end of the West African Conflict, it has become clear that further cooperation is only beneficial. With little incentive to break the alliance apart, relations between the nations have only improved, and drastically at that."
 WAF_Supervised: "西アフリカ被監督国"
 WAF_Supervised_desc: "GDP Growth Boost: §Y2.5%§!\n\nThis nation is a West African Supervised State, and is under the common supervision from the member states of the West African Federation. This supervision is required to guarantee stability within the nation's territory, and to prop up its administration as it recovers. Born from the ashes of recent conflict and war, these supervised states are still unstable and in need of outside assistance in order to stay afloat. While these nations are not nominally members of the West African Federation, they are completely tied to it, and are expected to be fully pushed into the Federation in the future."
 FRU_Faction: "フランス共同体加盟国"
 FRU_Faction_desc: "GDP成長率増大: §Y5%§!\n\n自由。平等。博愛。\n\nこれは、世界で最も新しい国際機関の1つ、新たなフランス共同体を構成する価値観の中核をなすものである。フランス共同体は本当にこの価値観を体現するものなのか、それともかつてのフランス帝国の新たなブランド付けに過ぎないのか、疑問は残っている。\n\n公式な共同体の最終目標は、加盟国を経済・軍事的に結びつけ、共栄を図ることだ。実際の目的は、主にフランスの利益を確保し、向上させるためのものだ。いつか故郷に戻り、メトロポリスを再生するために。"
 FRU_Associated: "フランス随伴国家"
 FRU_Associated_desc: "GDP成長率増大: §Y1.5%§!\n宗主国へのGDP補正: §Y4%§!\n\nフランス共同体の随伴国家は、共同体から公式に保護と経済支援を受ける国である。しかし、無償で受けられるわけではない。\n\nそは単なる保護ではなく、フランス人による直接の監督だ。フランス人が行使する統制は様々だが、多くの国がかなりの自治権を有するため、まだ限界が存在する。\n\nとはいえ、フランスの影響力は大きく、国の経済はフランスに深く支配されている。フランスの関心事は、これらの国々がフランス共同体に全面的に参加するのかどうかではなく、いつ参加するのかだ。"
 Mano_Member: "マノ川協定締結国"
 Mano_Member_desc: "汎アフリカ主義の圧倒的な勝利は、西アフリカに存在するある民族やある国家にとって、少しも歓迎すべき事態ではなかった。シエラレオネとリベリアは、汎アフリカ同盟をつまづかせ、倒す可能性のある唯一の障害物として残っている－－同盟の名の由来となった川を挟んで互いに銃を向けあうのではなく、東に向けることができる限りは。"
 UAS_Member: "アラブ国家連合加盟国"
 UAS_Member_desc: "アラブ国家連合は、失速したイタリアの灰の中で誕生した。主権を宣言し、植民地主義の鎖を断ち切り、自らの運命を切り開く力を得るため、多くの国々が団結しているのである。これらの新たに名づけられた革命的国家群は、アトラス山脈からアラビア半島の砂丘まで、アラブ世界全体を統一し、帝国主義的な権力を攻撃し、汎アラブ主義的実験の継続を脅かすと思われるものからアラブを保護することに全力を注いでいる。"
