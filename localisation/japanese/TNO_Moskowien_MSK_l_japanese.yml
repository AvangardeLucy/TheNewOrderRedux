 MSK_SE_dissolution_GER_declare_war_tt: "§Y[GER.GetName]§!が§Yあらゆるモスコーヴィエンの国家§!に宣戦を布告する。\n"
 msk_dissolution_news.1.desc: "ドイツの不運な植民地モスコーヴィエンから出るニュースは、カッシェ国家弁務官の失踪以来、僅かであったが、良くも悪くも状況は安定しつつあるようだ。ブロニスラフ・カミンスキーが率いるロシア人協力者勢力は、他の敵対勢力との数ヶ月に及ぶ残酷な戦闘の後、旧植民地の安定化に成功したと伝えられている。新ロシア国家の「舵取り役」を自称する彼は、テレビ演説で「ユダヤ・ボリシェヴィキの策略から解放された繁栄の新時代が、新ロシアの幕を開ける」と主張し、その意思を表明したのだ。\n\nこの結果がどのような意味を持つかは今のところ不明だが、NSPRとその悪名高い司令官の評判が先行している。この独裁者志望の男が地域全体の舵取りをしている今、モスコーヴィエンの苦難に満ちた人々の運命は、相変わらず厳しい。\n"
 msk_dissolution_news.2.desc: "モスコーヴィエンは、長い間、腐敗と衰退の土地だと思われていた。時間の経過とともに、かの崩壊は避けられないと思われていたのだ。かの地域は、姉のような祖国が内戦で崩壊したように相容れない争いで崩壊し、他の東ヨーロッパの地域と同じように、不確実の霧に覆われてしまった。しかし、物事が落ち着いて煙が晴れると、彼女のピースを拾い集めたのは、祖国の出身者でもなく、植民地の同調者でもない、ディートリッヒ・フォン・ザウケンであったようだ。\n\n興味深い人物で、近代ドイツから失われたと思われて久しいプロイセンの価値観を忠実に信奉している。フォン・ザウケンは、モスコーヴィエンに無秩序や恐怖を感じることは二度とないと公言し、急遽、軍事政権を結成し、当面の間モスコーヴィエンを支配することにした。東ヨーロッパの他の地域が紛争に明け暮れる中、かの国家弁務官区は過去の遺物を管理人として見出したようだ。\n"
 msk_dissolution_news.3.desc: "ライヒ支配下のロシアは混沌から抜け出したようだ。国家弁務官区の崩壊から、ヘルドルフの非常事態政府が唯一の支配勢力として君臨することになった。国家社会主義者であり、NSDAP創設以来のメンバーであるヘルドルフは、ゲルマニアと他の領地に訪れている混乱にもかかわらず、国家社会主義の支配が永遠の敵と国境を接する国家に依然として強く、そして過酷であることを証明したようであった。\n\nヘルドルフは公の場で、アーリア人が「この地の運命を大いなるものへと導いている」と賞賛し、やがてモスコーヴィエンはロシア軍閥に対する防衛線としてだけでなく、同じように被害を受けた姉妹国オストラントにならったドイツ植民地化の代表例として見られるだろうと述べた。国際世論がどうあれ、誰もが一つの疑問を単純に抱いている……\n"
 msk_dissolution_news.4.desc: "ライヒの防波堤から驚くべき、しかしふさわしいニュースがもたらされたようだ。ヨーロッパの中心部を襲う混乱の中、旧ロシア領に対するライヒの支配力は弱まり、旧モスコーヴィエン領を掌握したのはライヒの協力者ではなく、内戦によって生まれた無数の小国から生まれた完全なダークホースだ。\n\n国際的なオブザーバーには、ドイツが崩壊しない限り、新政府の独立は長くは続かないだろうと言われているが、それでも、彼らの領地はライヒ支配の信念にとっては決定的な打撃となっている。\n"
