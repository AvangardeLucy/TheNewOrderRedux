l_japanese:
 MSK_dissolution_start: "モスコーヴィエン戦争！"
 MSK_dissolution_start_desc: "かつて第三帝国、カッシェ国家弁務官、ヘルドルフ国家弁務官の統治下にあった領土は、現在、あらゆる勢力の反乱軍、将軍、兵士、狂信者、日和見主義者、国家弁務官、軍閥、盗賊の間で争われている。\n\n彼らは皆、「運命」を支配しようと争うが、勝者になれるのはただ一人だ。"
 MSK_dissolution_end: "終焉の後"
 MSK_dissolution_end_desc: "今、モスコーヴィエンの運命を支配しているのは、他でもない§Y[ROOT.GetLeader]§!－－多くの人が満足し、残りの人は失望した。彼の下にある領土はまだ出血し、彼らはまだ彼らの救世主を呼び出しているが……\n\nこの全てを彼はどうするのだろうか？"
 msk_dissolution_news.0.t: "[Get_newspaper_header]ゴルバチョフの共和国がモスコーヴィエンを統一"
 msk_dissolution_news.0.desc: "ヨーロッパ全土が混乱する中、モスコーヴィエンは旧ソビエト連邦の残骸ような軍閥主義によって中央の支配が排除され、災難に見舞われていた。しかし、現在では、元オリョールの協力総督ミハイル・ゴルバチョフが、ソヴィエト協力評議会（SNS）の支配下にあるロシア民主共和国を宣言し、秩序を回復している。\n\nゴルバチョフがモスコーヴィエンを支配するまでの混乱した経緯があり、その詳細はまだ不明である。内閣の重要人物はすべて－－チェルナエフ、シュトワ、クノプムス、ヴォロビョフが共和国宣言に出席している。今わかっていることは、現政権は協力者によって率いられてはいるが、ライヒの主人たちとは思想的にまったく別のものであるということだ。民主化、国の再建、ライヒとの公正な協力が約束され、将来は計画されているが、不明確である。\n"
 msk_dissolution_news.0.a: "遂に－－めでたいことだ。"
 msk_dissolution_news.0.b: "一体、何を企んでいるのか？"
 msk_dissolution_news.0.c: "大統領、ご幸運を。"
 msk_dissolution_news.0.d: "ヨーロッパで民主主義が実現できるのか？"
 msk_dissolution_news.1.t: "[Get_newspaper_header]カミンスキーのロシアがモスコーヴィエンを統一"
 msk_dissolution_news.1.a: "我々はますます力強く前進する！"
 msk_dissolution_news.1.b: "彼は我々のことを忘れてはいないだろう。"
 msk_dissolution_news.1.c: "ロシアの悲劇は続く。"
 msk_dissolution_news.2.t: "[Get_newspaper_header]ザウケンの軍事政府がモスコーヴィエンを統一"
 msk_dissolution_news.2.a: "今が正念場だ……"
 msk_dissolution_news.2.b: "ザウケン、なかなか異常な人物だな……"
 msk_dissolution_news.2.c: "よりにもよって、彼とは……"
 msk_dissolution_news.3.t: "[Get_newspaper_header]ヘルドルフの非常事態政府がモスコーヴィエンを統一"
 msk_dissolution_news.3.a: "どういう質問だ？何もかもが解決された！"
 msk_dissolution_news.3.b: "フォン・ヘルドルフは、カッシェの失敗を成功させられるか？"
 msk_dissolution_news.3.c: "果たして持ちこたえられるだろうか？"
 msk_dissolution_news.4.t: "[Get_newspaper_header]終焉の後"
 msk_dissolution_news.4.a: "統一条約は得てして揺らいでいる。"
 msk_dissolution_news.4.b: "どうしてみんな失敗したんだ⁉"
 msk_dissolution_news.4.c: "西ロシア戦争の残響？"
