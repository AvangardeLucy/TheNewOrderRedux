 OMO_far_east_development_category: "祝福されし贈る人の手は"
 OMO_far_east_development_category_desc: "\n\n\n\n\n\n§W「主があらしを静められると、海の波は穏やかになった」§!§Y詩篇107章29節§!\n\n§mマガダン港§!は、あまりにも長い間、毒蛇の巣窟となっていた。ロシアで最後の安全な港は、マモンに憑依された獣の手にかかり、捕囚の民衆の窮状を一顧だにしなかったのである。ハリストスの敵からは、我々は装備の整わない農民民兵に過ぎないと見下されたが、我々の信仰が盾となった。何千人もの人々が主の言葉に立ち上がり、一日の終わりに、我々は神の光がまだロシアで輝いていることを証明したのである。\n\nしかし、これからの課題は決して簡単なものではない。もし我々が神の光を西に広め、ロシアをこの暗黒時代から解放するためには、この港を外界への窓としなければならないのだ。農民、司祭、そして§Wメン神父§!自身は、このチャンスを－－我が国の飢えた人々を養える、外国からの巡礼者を我が群れに招くことが出来る、そして友愛軍団の状態を改善する絶好の機会としてとらえているのである。§W神父§!が平和を説く一方で、ハリストスの兵士たちは、西方の軍閥が戦争の準備をしている間、ただぼんやりしているわけにはいかないのである。我々の中の、ある§x罪人§!たちは、さらに進んで、港が以前の用途に戻ることを望んでいる－－もちろん、すべてはより大きな善に奉仕するという名目で。"
 OMO_international_charity_mission: "国際慈善使節団"
 OMO_international_charity_mission_desc: "§W「貧しい者をあわれむ者は主に貸すのだ、その施しは主が償われる」§!§Y箴言19章17節§!\n\n我々は、海外のハリストス教徒の親切心に訴えて、ハリストス教共同体の維持のために援助してもらうことにする。"
 OMO_seek_humanitarian_aid: "人道的支援を求める"
 OMO_seek_humanitarian_aid_desc: "§W「すべて生きて動くものはあなたがたの食物となるであろう。さきに青草をあなたがたに与えたように、わたしはこれらのものを皆あなたがたに与える」§!§Y創世記9章3節§!\n\nマガダン港に人道支援使節団を設置し、外国から食糧を持ち込み、ハリストス教コミュニティーで飢えた人々を養う。"
 OMO_expand_port_of_magadan: "マガダン港の拡張"
 OMO_expand_port_of_magadan_desc: "§W「彼らは、海に船を出し、大海を渡って商う者となった」§!§Y詩篇107章23節§!\n\n我々の群れの大工や労働者は、マガダン港を拡張し、この質素な港を本格的な港にするために日夜働く。"
 OMO_golden_domes_of_blagoveshchensk: "ブラゴヴェシチェンスクの金のドーム"
 OMO_golden_domes_of_blagoveshchensk_desc: "§W「アブラムは家畜と金銀に非常に富んでいた」§!§Y創世記13章2節§!\n\nアムール地方には、ロシアでも有数の金鉱が眠っている。この富を適切に採掘するために必要な設備を教徒が調達し生産することで、欲望のためではなく、我々の主のために教会や聖堂を装飾するために使用するのだ。"
 OMO_expand_the_aid_mission: "支援使節団の拡大"
 OMO_expand_the_aid_mission_desc: "§W「人を見て恵む者はめぐまれる、自分のパンを貧しい人に与えるからである」§!§Y箴言22章9節§!\n\n港が拡張されたことで、さまざまな援助団体に港に常駐してもらうことができ、シベリアの飢えと貧困に苦しむ人々に国際慈善活動ができるようになる。"
 OMO_holy_icons: "神々しき聖像"
 OMO_holy_icons_desc: "§W「むさぼる者は争いを起し、主に信頼する者は豊かになる」§!§Y箴言28章25節§!\n\n地球の富を自由に使って、聖像を通してイイスス・ハリストスの言葉を広めていこう。シベリアの強靭な職人によって作られたこの聖像を輸出することは、自国の教会の財源を満たし、ハリストス教の愛の教えを世界に発信することになるのである。"
 OMO_steel_for_the_forges: "鍛造用鋼材"
 OMO_steel_for_the_forges_desc: "§W「それは、聖徒たちを整えて奉仕の働きをさせ、キリストのからだを建て上げるためであり、」§!§Yエフェス人に達する書4章12節§!\n\nシベリアの地中は、金属の宝庫である。これらの金属は、さまざまなものに利用することができる。職人のための道具、人々のための家、そしてハリストスの戦士のための剣として。"
 OMO_magadans_old_tricks: "マガダンの古き欺瞞"
 OMO_magadans_old_tricks_desc: "§W「身を慎み、目をさましていなさい。あなたがたの敵である悪魔が、ほえたけるししのように、食いつくすべきものを求めて歩き回っている」§!§Yペトルの前書5章8節§!\n\nすべての人は、完全にハリストス教の教えによる動機ではなく、「地上のプラグマティズム」による着飾った動機を持っている。スドプラトフは、マガダン港に以前の仕事の一部を再開させたいと考えている。しかし、悪魔を自分の家に招き入れないように注意しなければならない……"
 OMO_a_harbor_worthy_of_the_lord: "主にふさわしい港"
 OMO_a_harbor_worthy_of_the_lord_desc: "§W「あなたは海の荒れるのを治め、その波の起るとき、これを静められます」§!§Y詩篇89章9節§!\n\n貧しく始まったマガダン港は、主要港の一部となり、ハリストスの神殿の一部分を担うことになるだろう。海を行く魂を、まさに主の慈悲に導くハリストスのような灯台となり導き、大聖堂にふさわしいドームが、そこに入るすべての人を迎えるだろう。本当に、我々はこの港を、主ご自身にふさわしい港に変えなければならないのである。"
 OMO_a_safe_haven: "安全な避難所"
 OMO_a_safe_haven_desc: "§W「兄弟愛を続けなさい。旅人をもてなすことを忘れてはならない。このようにして、ある人々は、気づかないで御使たちをもてなした」§!§Yエウレイ人に達する書13章1～2節§!\n\n我々は自分の足で立ってられているのだから、次はハリストス教のおもてなしを世界の人々に見せなければならない。大工は貧しい人々のために苦労して家を建て、農民は供給するために土を耕し、聖域を必要とするすべての人々にマガダン港を開放するのだ。この暗い時代に、主の光が希望の灯火として作用しますように。"
 OMO_expand_fraternal_militias: "同胞隊の拡大"
 OMO_expand_fraternal_militias_desc: "§W「主はいくさびと、その名は主」§!§Yエギペトを出づる記15章3節§!\n\n我々のハリストス教社会を守るために、あらゆる土地のハリストス教徒にマガダンへ来るように呼びかけを行うのだ！宿泊は、我々の同胞隊におけるハリストスの兵士としての奉仕と引き換えに提供されるものとする。"
 OMO_gods_light_from_irkutsk: "イルクーツクからの神の光"
 OMO_gods_light_from_irkutsk_desc: "§W「光はやみの中に輝いている。そして、やみはこれに勝たなかった」§!§Yイオアンによる聖福音1章5節§!\n\nイルクーツクの発電所は、ロシアでも他に類を見ない地球工学の結晶である。海外のハリストス教コミュニティを通じて、より良い機材や資材を入手し、ダムの出力を向上させ、職人たちにこの無神論の神なき技術の砦をハリストスの神殿に変えさせ、遠くカムチャッカにまで電気の光を届けることができるようになる。"
 OMO_expand_sudoplatovs_private_army: "スドプラトフの私設軍隊を拡大"
 OMO_expand_sudoplatovs_private_army_desc: "§e「わたしが来たのは地上に平和をもたらすためだ、と思ってはならない。平和ではなく、剣をもたらすために来たのだ」§!§Yマトフェイによる聖福音10章34節§!\n\nスドプラトフの部下がハリストス教の道徳を無視しているにもかかわらず、我々はスドプラトフとの協力関係を続けることに同意したので、彼はいくつかの新しい部隊を設立するための資金を提供するよう求めている。彼はこの部隊を地元で育て、かつてのNKVDのような悪行は繰り返さないと主張しているが、マガダンの前支配者がしたように、外国の傭兵を呼び寄せるのではないかと疑う者もいる……"
 OMO_unrestricted_trade: "無制限の取引"
 OMO_unrestricted_trade_desc: "§e「銀を愛する者は銀に飽くことなく、富を愛する者は収益に満足しない。これまた空しいことだ」§!§Yコヘレトの言葉5章10節§!\n\nスドプラトフが好き勝手に法律を執行することが許されている以上、キリスト教の無政府状態、中央機関の欠如によって、自分勝手なルール作りもまかり通るようになるのだ。マガダンは、スドプラトフとその部下たちだけが監督する－－ほとんど何の制約もない貿易港になるのだ。しかし、スドプラトフは、彼の監視下で悪徳商人が我々の領域に入ってくることはないと断言している。"
 OMO_industrial_contacts: "産業界とのコンタクト"
 OMO_industrial_contacts_desc: "§e「圧制にたよるな。略奪にむなしい望みをかけるな。富がふえても、それに心を留めるな」§!§Y詩篇62章10節§!\n\nスドプラトフの人脈は、軍や諜報機関だけでなく、友人の友人を通じて、ヤゴーダ旧政権の実業家たちにも及んでいるようだ。この人たちが自由にやることを許可すれば、我々の共同体に産業的な繁栄をもたらすと約束されている。しかし、その富のかなりの部分は、共同体の金庫には入らず、工場を経営する人たちの懐を温かくすることになると、思っていない人はほとんどいない。"
 OMO_the_spires_of_tomsk: "トムスクの尖塔"
 OMO_the_spires_of_tomsk_desc: "§W「どうか、あなたがた自身と群れ全体とに気を配ってください。聖霊は、神が御子の血によって御自分のものとなさった神の教会の世話をさせるために、あなたがたをこの群れの監督者に任命なさったのです」§!§Y聖使徒行実20章28節§!\n\nソ連時代、無神論者のブハーリン政権によって、ハリストス教の兄弟姉妹はロシア全土で迫害を受けた。トムスクのエピファニー大聖堂は、この暗黒の時代に破滅を免れた我々の主への聖堂の一つである。シベリア全土を神の光の下に置いた後は、トムスクをキリスト教の慈愛と学問の砦にするのだ。"
 OMO_christian_tourism: "ハリストス教観光事業"
 OMO_christian_tourism_desc: "§W「あなたの御言葉は、わたしの道の光、わたしの歩みを照らす灯」§!§Y詩篇119章105節§!\n\n我々の天命による共同体の噂は、外の世界にも伝わっている。我々の清貧なコミュニティはかなりくの人々の関心を集めており、我々のハリストス教共同体を自分の目で見たいと思う人が少なからずいるようだ。我々はすべての人に門戸を開いているが、このような人たちが我々の共同体を自分の目で確かめることができるような活動を組織することが賢明かもしれない。"
 OMO_teach_christian_values: "ハリストス教の価値観を教える"
 OMO_teach_christian_values_desc: "§W「もしこれらのことがわかっていて、それを行うなら、あなたがたはさいわいである」§!§Yイオアンによる聖福音13章17節§!\n\nトムスクの街は学問の砦である。サロンは、その欠点はあるにせよ、学問と文化の伝統を維持していた。その可能性を一切無駄にすることなく、トムスクの図書館、学校、教師を使って、シベリアの大衆を教育していくべきだ。ハリストス教的慈善と教育の実践として、我々はシベリアのすべての子供たちが、少なくとも聖書を読み、勉強することができるようにする。"
