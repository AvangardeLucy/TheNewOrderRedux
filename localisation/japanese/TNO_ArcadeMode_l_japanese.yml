 ArcadeMode.4.b: "「大いなる試練」国"
 TNO_ArcadeGreatTrial_category: "§e大いなる試練§!"
 TNO_ArcadeMode_Prevent_The_Conventillo:0 "ウルグアイで、メディオムンド・コンベンティロ（半世界アパート）の取り壊しを阻止する！"
 TNO_ArcadeMode_Prevent_The_Conventillo_desc:0 ""
 ArcadeMode.7.t:0 "[Get_newspaper_header]ウルグアイでバリオスが当選"
 ArcadeMode.7.desc:0 "モンテビデオから奇妙なニュースが飛び込んできた。黒人先住民党のピラール・バリオスが、最近のウルグアイの特別選挙で勝利したのだ。\n\n「南米のスイス」は進歩的な国家として国際的に知られていたのだが、現実の状況として、アフリカ系ウルグアイ人の状況はその機構における一つの盲点となっていた。「半世界アパート」を取り壊すという最近の政府決定や、それによる黒人住人の退去は、アフリカ系ウルグアイ人が置かれている状況への深い理解を引き起こし、黒人先住民党の払い戻しを引き起こすほどの事項であったのだ。\n\n外国の観察者からすれば不可解かもしれないが、バリオスは、その他の点では、「ボートに乗ってやってきた」ことを誇りに思う人々を説得して、支持してもらうことに成功したのだ。陰謀論者は「ウォロロ」という奇妙なノイズが報告されたことを非難している。"
 ArcadeMode.7.a:0 "無政府資本主義の煙草を吸うのをやめろ！！！"
