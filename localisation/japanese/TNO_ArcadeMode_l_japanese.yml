 TNO_ArcadeMode_FreeMilkTaps:0 "ウルグアイの至るところに無料の牛乳の蛇口を設置する"
 TNO_ArcadeMode_FreeMilkTaps_desc:0 "……そして一日の労働時間を15分に制限する。"
 ArcadeMode.2.t:0 "[Get_newspaper_header]トルトレッリがウルグアイ選挙で勝利！"
 ArcadeMode.2.desc:0 "モンテビデオから心配になるニュースが飛び込んできた。労働者コンコルダンシアのドミンゴ・トルトレッリが最近のウルグアイの特別選挙で勝利したのだ。\n\nトルトレッリの殆ど馬鹿げた提案、例えば200の映画館をあらゆる所に設置することや、ウルグアイの谷をヴェニスに似せることなどが、ウルグアイ人の妄想を虜にしたらしい。51人もの投票者の支持を獲得し、それは対峙する候補者を全滅させるのに十分な数であった。\n\nトルトレッリは一見害にはならなそうな提案の裏に、奇妙で暗い繋がりを持っていたかもしれないと考える人もいるが、専門家らは、全会一致で、そんな言説はただの噂に過ぎないと主張している。ルイス・バッジェ・ベレスの言葉だが、ウルグアイの人々にとっては「クズ野郎共がふざけやがったんだ」というのがより現実的である。もっと正確に言えば……"
 ArcadeMode.2.a:0 "……血塗られたコンソールで遊びやがって、このクズが！"
 TNO_ArcadeMode_GreatTrial: "§e大いなる試練§!の実行"
 TNO_ArcadeMode_GreatTrial_tt: "§Yあなたのゲームはしばらくフリーズするだろう。§!"
 ArcadeMode.3.t: "大いなる試練の前準備"
 ArcadeMode.3.desc: "このイベントはタグのためにいくつかの設定を行います。数時間後のイベントまでお待ち下さい。"
 ArcadeMode.3.a: "了解。"
