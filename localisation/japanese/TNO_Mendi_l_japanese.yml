 POLITICS_DAVID_LANSANA_DESC: "ドイツの戦車や日本の戦艦の下で世界が震えたとき、古い支配者が倒れ、新たな希望に満ちた国家が、彼らを縛っていた鎖から解放されて立ち上がった。その一つがシエラレオネ共和国だった。かつての大英帝国の多くのアフリカ植民地の一つに過ぎなかったが、今では駆け出しの民主主義国家となっている。共和国が宣言され、民主的に選出された政府が開かれてからわずか4日後、軍はデビッド・ランサナ准将に率いられ首都を強引に制圧した。\n\n1922年にメンデの名家に生まれたランサナ准将は、シエラレオネでは数少ないイギリス軍の将校として軍事訓練を受けた。帰国後、彼はメンデ族の酋長の娘と結婚し、政治的な人脈を広げた。イギリスがアフリカから急遽撤退すると、ランサナはシエラレオネ軍の指導者となった。シエラレオネの民主主義へのコミットメントを公言していたにもかかわらず、最初の選挙で彼の軍閥に反対する政党が勝利すると、ランサナは政府をクーデターすることに躊躇することなく、今では共和国に代わってメンディ国のリーダーになった。\n\nランサナの政権は当初から不安定で、強い民族間紛争（メンディ民族主義と至上主義の新潮流によって悪化していた）や、アンドリュー・ジュクソン＝スミス将軍のようなランサナと正式に同盟を結んでいた将軍や地元の軍閥の台頭によって、不安定な状態に陥った。ランサナの権力はますます揺らいでおり、メンディ経済も回復に向けて苦戦を強いられているが、将軍が権力から追放されず、チンピラ政権を追放されなかった唯一の理由は、将軍の支配に反対する人々が統一されていないことであるようであった。"
 MDI_idea_disloyal_army_desc: "軍隊にはメンディの政治的難局が反映されている。デイヴィッド・ランサナのクーデターは、この国でも最も重要かつ強力な将軍らの支援を受けて行われたが、未だその中には反対意見も多く、中でもアンドリュー・ジュクソン＝スミスを中心とする派閥に最も顕著に見られる。\n\n軍隊は不誠実なだけではなく、統制も取れていない。メンディの将軍や部隊は同じメンディ人のランサナを支持しているが、クリオ人やテムネ人の他の文化圏では、ジュクソン＝スミスはさらに親しみやすい指導者であるとしている。この状態でも十分悪いが、カウンタークーデターの噂は燎原の火の如く広がっており、ランサナも新たに手に入れた権力をすぐに手放す気はないようだ。一つ確かなのは、メンディと軍との権力闘争はまだ終わっていないということだ。"
 MDI_idea_disorganized_political_spheres_desc: "Coups in the ruins of West Africa are known for a few things. They're quick, they're common, and they're very chaotic. Mendi's latest coup, led by David Lansana, seems to check all three of these boxes. Supporters of all sorts of movements grandstand for their policies in the capital, as Lasana's nascent government struggles to find its footing in a region that's difficult at best to govern.\n\nAdding to the chaos are the numerous leaders of numerous oppositions to Lasana's new regime. From one side, supporters of the deposed former Prime Minister, Milton Margai, remain influential throughout Mendi's local politics. On the other, the people cheer and clap for rising star Siatka Stevens. In the military, generals whisper to each other about the need for a more unifying leader- one they believe they've found in Andrew Juxon-Smith. Everything seems to be pointing to a coming crescendo in Mendi- and as long as the chaos continues, that crescendo will come closer and closer to bursting."
