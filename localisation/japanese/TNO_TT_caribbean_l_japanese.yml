 TNO_jamaica_referendum_category_desc_usa:0 "§Q西インド諸島連邦§!の維持のためには§Kジャマイカ§!が残留することが不可欠である。\n\nノーマン・マンリー首相は国民投票は形式的なものであると保証しているものの、外国の干渉はそれとは別の問題である。彼らに多少の支援を与えることが賢明なのかもしれない……\n\n現在、アメリカの支援は[GetJamaicaUSIntervention]であり、外国の干渉は[GetJamaicaForeignIntervention]だ。"
 TNO_jamaica_referendum_category_desc_jap:0 "より強力な憲法を成立させることを目指して、アメリカ人は§Q西インド諸島連邦§!に干渉しすぎている、今ではそれが彼らに大きな代償を与えているかもしれない。\n\n§Kジャマイカ§!の独立住民投票が成功すれば、アメリカの裏庭で彼らを困らせることができる。\n\n現在、米国の支援は[GetJamaicaUSIntervention]、外国の干渉は[GetJamaicaForeignIntervention]だ。"
