 wif_crisis.1.t:0 "独立問題"
 wif_crisis.1.desc:0 "それは、マイナー大使が今日聞くことになるとは思ってもみなかった電話だった。ジャマイカのノーマン・マンリー首相による情勢の説明が意味するところは大きかった。マンリーの説明が終わると、マイナーは言った。「はっきりと言えば、独立運動は活発ですな」\n\n「その通り、しかしいつものことです。もちろんバスタマントの仕業でしょう」マンリーは答えた。\n\nマイナーはうめいた。マンリーと西インド諸島連邦の双方にとって、ジャマイカ労働党は一貫して苛立ちと悩みの種であった。アレクサンダー・バスタマントは、その原動力であった。執拗で容赦のない無礼な反植民地主義者であるバスタマンテは、労働党を自らの計略実現のための手段として利用してきた。「奴がここまで活動的となるのは初めてでしょう?」\n\n「ここまでの機会は今までなかったのです。改正された連邦憲法は、必ずしも人気というわけではありません。過小評価し、搾取している憲法というのが大方の見解です。確かにいくつかの懸念は正当なものでしょうが、バスタマントはその不満を何か違った形に転換しようとしているのです。もっと大きなものに」マンリーが言った。\n\n「その通り」マイナーは同意した。今の関心ごとはただ一つだった。「行動を起こす気はあるのですか?」\n\n電話の向こうで間が空いた。「それが電話した理由の一つです。私としては、この国民投票は簡単に実施し、失敗させることができると考えております。しかし情勢は…予断を許しません。バスタマントの要求を呑んでいては、国民に軟弱だと思われる可能性もあります」\n\n再び間が空いた。「我々が勝利すれば理想的ですし、政治問題としてのバスタマントを否定することにもなるでしょう。しかし厳密に言えば、この案を実施する必要性は私には全くありません。ただ、投票の実施を拒否すれば、悪評を買うことにはなります。それを受けてなお連合を維持するには、アメリカの支援が必要なのです。万が一決定すれば、大使を頼りにしても問題ないのでしょうか?」"
 wif_crisis.1.a:0 "「アメリカという後ろ盾の存在を約束しましょう。バスタマントという存在に屈してはなりません」"
 wif_crisis.1.b:0 "「票を得られると思うのなら、バスタマントの賭けを逆手に取るのも一つの手でしょう」"
 wif_crisis.1.a.tt:0 "独立への声は§Y無視§!される。"
 wif_crisis.1.b.tt:0 "§Y独立に関する住民投票§!が実施される。"
 wif_crisis.2.t:0 "振られた賽の偏り"
 wif_crisis.2.desc:0 "ある日、また別の電話がかかってきた。マイナー大使が待ち望んでいた電話だった。国民投票への支持を伝えて以来、マイナーは首相が国民投票を容認することへの期待を持ち続けていた。国務省ではすでに、声明発表の準備が始められていた。他所でのやり取りには特に関与していなかったが、マイナーは多くの極秘措置が計画されていることを確信していた。\n\nいつものように挨拶を交わした後、ノーマン・マンリーは電話口で言った。「国民投票を実施します。リスクと利点を検討した結果、これが最善だと決定しました」\n\n予想通り、首相が自らの提案を検討し、承認してくれたことをマイナーは喜ばしく思っていた。「素晴らしい。用意は済んだのですか?」\n\n「初めから終わりまで完了しています。投票日は決定され、選挙運動期間も設定されました。結果、政権は強化されるでしょう。バスタマントを無力な存在とし、連邦への信任を与えることにもなります」マンリーは言った。\n\n「利点についての説明は結構」マイナーは言った。「真剣に取り組んで下さるのなら。選挙活動は、自信過剰な者の意志を挫きがちです。この国の政治家にお尋ね下さればよく理解できるでしょう」\n\n「ご心配なく。ブスタマントにこの筋書きを支配させるつもりはありません」マンリーは断言した。「投票の後にも、ジャマイカは連邦に残留し、これまで以上に強くなっていくことを約束いたします」\n\nマイナーは微笑んだ。「あなたは合衆国から全幅の信頼を寄せられているのですよ、首相。心配はいりません。我々も怠け者ではないのですから。ジャマイカは連邦をまとめる接着剤なのです。この投票が確実に失敗するよう、我々も全力を尽くしますので、どうぞご安心ください」"
 wif_crisis.2.a:0 "アメリカ外交の現場だ。"
 wif_crisis.3.t:0 "[Get_newspaper_header]アメリカ合衆国がジャマイカの独立住民投票を拒否"
 wif_crisis.3.desc:0 "マンリー首相が独立住民投票を求める声を無視した事実と、アメリカがそれを秘密裏に援助したとの疑惑を背景に、ここ数日、ジャマイカでは怒りと抗議の声が上がっている。この要求は、ジャマイカ憲法を改定して西インド諸島連邦との結びつきを強化する計画が発表されたことを発端とし、ジャマイカ政界全体から幅広い支持を受けていた。\n\n野党党首のアレクサンダー・バスタマントはこれを「あからさまな帝国主義的行為」と呼び、ジャマイカ労働党は政府を非難している。同時に、新憲法による搾取を懸念する抗議活動が組織された。このような抗議が聞き入れられることはないと予想される。アメリカの承認がない限り、独立が夢のままであることが明らかになったというのが、大方の意見である。"
 wif_crisis.3.a:0 "アメリカの覇権は挑戦を受け付けない。"
 wif_crisis.4.t:0 "西インドにて"
 wif_crisis.4.desc:0 "西インド諸島大使は、国務省内部でも憧れの職であり、陽光溢れるカリブの海岸での憧れの仕事であると思われていることだろう。ロバート・グラハム・マイナーにしてみれば、自身は合衆国に仕える政治家の中で最も不運な立場にあった。\n\n「海上での紛争なんて、魚か?ああ、小さなラグーンで?そうだ、どこでの話だった?セント・マルティンかマーティンか知らんが、自力で処理できないのか?連邦政府から電話が…どうしてこんな…分かった、分かった。後で船をチャーターするよ。それじゃ、さようなら」\n\n軽蔑した表情で電話を置き、西インド諸島連邦特命全権大使はこめかみに手を置いた。2週間に一度は、連邦加盟国間の紛争を調停する電話がかかってくるような状態だった。資源の所有権、土地、今回は海上国境を巡って、地方政府は争いあっている。\n\nマイナーは、棚に並んだジャマイカ産ラム酒を眺めながら、ある一つの結論に辿り着かざるを得なくなっていた。前任者の辞任の原因は、ダレス後の国務省の揺らぎというよりも、3つの帝国の植民地を混合した合併に対し、対処することが難しかったからではないのかと。ジリリリン…ああ、また野郎が…\n\n「はい、こんにちは、ロバート・マイナー、西インド…、うん、ああ…うん…論争か、何についてのだ?なるほど、必ず調査する。そちらには…」"
 wif_crisis.4.a:0 "常夏の天国というより、常夏のパラドックスだ。"
 wif_crisis.5.t:0 "計画のあるマンリー"
 wif_crisis.5.desc:0 "「ああ、マンリー首相、今日はどうされたのですか」マイナーは、気分以上に元気よく振る舞って答えた。プエルト・プラタでの敗北以来、露見したアメリカの弱みを利用せんとする地方の人々により、西インド諸島での紛争はますます悪化していく一方であるようだ。\n\n「大使、お久しぶりです」ジャマイカ首相は訛りを含んだ口調で答えた。「最近の出来事からして、あなたの手が空いているか確信が持てませんでした」\n\n「はい、確かにここ数ヵ月は忙しかったですね。しかし、これが単なる表敬訪問ではないことを信じていますよ。何を言いに来たのですか、首相?」\n\nマンリーは、こう切り出した。「大使、もうお分かりのこととは思いますが、西インド諸島連邦はいわゆる安定した国家とは言い難いものです。戦後の結成以来、さまざまな危機を乗り越えてきました」\n\n「何が言いたいのですか、首相?」\n\n「かつて、あなたがたのリンカーン大統領が言ったように『分かたれし家は立ち行かない』のです。連邦はこのままでは存続できません。私が提案したいのは、連邦の基盤を強化し、その成功を確かなものとするために、憲法制定会議を招集するという計画です」\n\nマイナーは考え込み、短い沈黙が訪れた。「首相、連邦が機能不全にあるということは納得させなくてもよいのですが、ワシントンにあなたの計画を納得させるにはどうすればよいでしょう。結局、憲法では全てが机上の空論のままなのです」\n\n「アメリカとの関係は心配ないでしょう」マンリーが始めた。「我々は、二つの洋のファシストどもからの脅威を認識しています。常に危機的状況に置かれている同盟国よりも、安定した同盟国の方がはるかに望ましいのではないでしょうか?それに、プエルト・プラタ侵攻の後、アメリカはあなた方が言う所の『悪評』の拡大に悩まされています。会議は、北の巨人が影響力を持ち続けることに対する地元民の懸念を和らげるのに大きく役立つでしょう」\n\nマイナーは、マンリーの主張の正当性を認めざるを得なかった。後は、大使がDCを説得するだけだ。"
 wif_crisis.5.a:0 "「納得しましたよ、首相。願わくば、ワシントンもそうであらんことを」"
 wif_crisis.6.t:0 "会議当日の混乱"
 wif_crisis.6.desc:0 "パトリック・ブキャナン=ヘプバーンは、大英帝国の旧領土に散らばる多くのイギリス人亡命者の一人で、無表情な男であった。マイナーにとって彼は、西インド諸島憲法制定会議を監督するのに最適な人物だった。\n\n「静粛に!この会議には、西インド諸島連邦に関係する者が招集されております。これより事務局より、討議中の決議文が読み上げられます」\n\n練習を積んだとみえる声が響いた。「西インド諸島連邦は、加盟国の…言語的少数派を含む、全国民の権利を認めることを決議いたします」フランスやオランダの代表団から散見された賛同の声は静まり返った。\n\n「決議文は以上です。では…」\n\nそして、言語、貿易、法律に関する決議が(比較的)円滑に承認された。マイナーは、トリニダード首相が、米空軍をチャグアラマスから引き払わせる前に自分を訪問させてくれたことを幸運に思っていた。まるで、国防総省が運河の近くの何かを縮小することに同意したかのようだ。\n\n「…連邦加盟国間で等しく分けられた上院を通じ、立法を行うことと致します」\n\n一瞬の静寂の後、部屋は大混乱に陥った。代表者同士がぶつかり合い、マイナーは苦笑いを浮かべた。\n\n「静粛に!静粛に!議場の皆さま、静粛に!名誉ある…」ヘプバーン議長が会場を落ち着かせるのに15分、ブスタマントが発言できるほど静かになるのにさらに5分かかった。\n\n「ありがとうございました、議長」バスタマントが立ち上がった。「この決議は、ジャマイカの善良な人々に対する侮辱に他なりません。他ならぬジャマイカ人が起草したものにも関わらず…ジャマイカが連盟に加盟し続けることを、良心の呵責なく支持することは私にはできませんし、ジャマイカの全愛国者が、この失敗した事業の放棄という仕事に同行してくれるよう強く願います」\n\nバスタマントとジャマイカ労働党員が会議を後にするのを見ながら、マイナーは再び苦笑いを浮かべた。頭痛に悩まされながら、マイナーは考え込んだ…"
 wif_crisis.6.a:0 "一体どうやって、連邦は成り立っているのだろう。"
 wif_crisis.11.t:0 "アメリカの幻想"
 wif_crisis.11.desc:0 "忙しさが約束された日の早朝、外務省の建物の広間に二人の男が座っていた。「いんちきだな」タシロは新聞を置きながら、感心した様子もなく言った。「アメリカ人による見せかけでしょう」\n\nサチはそう思わなかった。ジャマイカの西インド諸島連邦からの独立を問う住民投票の報道を見たとき、その背景を見るまでは彼はその意図に懐疑的だった。「連邦の改憲は、ジャマイカでは不人気なんです。おそらく、それがそもそもの引き金になったのでしょう」\n\n「それで私の言ったことが変わるのかね？タシロは、顔の皺をさらに深くしてコーヒーを注いだ。「敗北すると、自由国家機構を歩き回る。それが透けて見えて癪に障る。失敗すると確信が持てなければ、アメリカはこんなことをさせると思うのかね？」\n\n「そうでもないんです、」と、サチは認めざるを得なかった。「しかし……可能性はあります。バスタマントは合法的に見えるし、不満は本物です。棄却すべきとは言い切れません」\n\n「この中にいて、もう何年もアメリカの政策を見てきた人間が言うのもなんだが、」タシロはコーヒーを一口飲んだ。「これが本当だとしたら。アメリカは黙っていないと思う？ジャマイカを連邦から離脱させる前に、票を操作し、現金を密輸し、問題児を暗殺するだろうね。それは推測ではなく、事実なんだ」。彼は微笑んだ。「アメリカ人は汚いことをする。信じてくれ。間違いだと証明されたい。期待しない方がいい。我々も巻き込まれるかもしれないしね」と。\n\nサチはそれに対して良い返事をすることができなかった。タシロの言う通りなのだろうが、決め付けてはいけないという思いがあった。確かに国民投票は失敗するだろうが、それでも頭から離れない思いがあった。"
 wif_crisis.11.a:0 "成功したらどうする？"
 wif_crisis.12.t:0 "思わぬ機会"
 wif_crisis.12.desc:0 "クラクエ巡査は電話を置き、今言われたことに頭を悩ませていた。\n\nジャマイカでは独立の是非を問う住民投票が行われており、西インド諸島連邦からの離脱の危機に瀕していた。世界はその可能性と影響について騒いでいたが、今や第三帝国も同様だった。ドイツの諜報機関は、早急な対応を求めていた。\n\n彼は、ジャマイカと西インド諸島連邦に関する古い文書や最新の文書を探しながら、事実を考えた。ジャマイカはアメリカの許可なしにはくしゃみひとつしない国であり、マンリーは信頼できるアメリカの手先であった。アメリカは国民投票の支持を表明していた。つまり、国民に象徴的な投票権を与えるだけの自信があったのか、それとも圧力をかけられていたのか、そのどちらかだ。\n\nファイルを手にしたクラクエは、早速読み始めた。アレクサンダー・バスタマントは、マンリーに対抗する最も著名な人物であり、率直な反植民地主義者、民族主義者であった。気晴らしにはなるが、このような不純な血を引く人物に直接手を貸すのは論外である。国王に忠誠を誓っている島の少数派の英国人が、代わりに代理人となってくれるだろう。\n\nさらに調査を進め、配達された新聞を見ると、騒動の原因がわかった。それは、ジャマイカに不利な内容の連邦憲法が書き換えられたというものだった。それを読んで、彼は微笑んだ。完璧だ、ここが焦点になるかもしれない。搾取されることを好む人はいないし、人々はアメリカの操り人形を見抜いていた。\n\n確かに、これは長丁場だ。クラクエも簡単な仕事だとは思っていなかった。しかし、もし成功すれば、アメリカの裏庭でアメリカ人を困らせることができるだけでなく、西インド諸島連邦の終わりの始まりを意味することになる。彼はすぐに、工作員や国内の連絡先のリストを書き出した。いよいよだ。"
 wif_crisis.12.a:0 "敵の敵は味方。"
 wif_crisis.15.t:0 "信仰の危機"
 wif_crisis.15.desc:0 "Delroy silently counted numbers in his head, trying to keep any resemblance of peace in his troubled mind, for the gaze outside his window brought nothing but harrowing dread to the barely adult boy, dreadlocks falling on his face akin to a veil, hiding his expression from the sterner man on the back of the truck. Delroy thought of his mother, working for barely any money to feed him and his siblings, a family of six. He thought of the expression of the devils dressed as \"policemen\", emotionless blocks of muscle and flesh, beating his father to hospitalization for the crime of simply speaking his mind against one of the \"fine\" citizens of Jamaica.\n\nThe boy's mind came to God, whom he prayed every day for things to change. And for Reverend Claudis Henry, who told him that God provides change, but men are the ones that bring it forward.\n\nHe felt the old, worn rifle in his hand, he sincerely pondered his relationship to God, and what he is about to do? His thoughts came to his mother is waiting for him back home with a warm stew, his youngest sister waiting with bated breath for his good night story for her to sleep. Of the second oldest, his brother of fifteen, who would pick up the slack if anything happened to him.\n\nIs this just? Is this God's trial for him? All because of who he was and the pride of his family in their culture?\n\nThe truck stopped, and his questions came to a pause. Outside, laid the house of one of fat, bloated mayors on the paycheck of the Government. They've got the intel of their security, and right now will be the best opportunity as any to show they would not be ignored, no matter how much the Federation tried.\n\nDelroy silence the doubts of his mind, and the remorse in his spirit, as stepped out of the truck, guns blazing."
 wif_crisis.15.a:0 "His spot at the table would be empty,\nhis bowl gone cold."
 wif_crisis.15.a.effect:0 "We will be §Yunable to interfere in the referendum§! as we assist with the response to the guerrillas."
 wif_crisis.14.t:0 "[Get_newspaper_header]ジャマイカが独立を宣言"
 wif_crisis.14.desc:0 "ジャマイカが西インド諸島連邦からの離脱を決議したというニュースが発表され、国際社会には衝撃が走った。マンリー首相の反対、アメリカからの多大な働きかけにもかかわらず、国民を連邦残留に向かわせるには十分ではなかった。しかし、マンリー首相は民意に従うと宣言している。\n\n国民投票の第一提案者であるジャマイカ労働党のアレクサンダー・バスタマントは、「我々の運命を決めるのは我々だけだ！」と述べ、これをジャマイカ国民の大勝利と称した。\n\nジャマイカは経済圏の中心であったため、分析者は連邦の将来を疑問視しており、米国の影響力が予想よりはるかに弱いことが示されたのは不吉な兆候だと考えている。"
 wif_crisis.14.a:0 "米国は支配力を失っているのか？"
 wif_crisis.14.b:0 "残念な見落としだ。"
 wif_crisis.17.t:0 "[Get_newspaper_header]ジャマイカは西インド諸島連邦に残留"
 wif_crisis.17.desc:0 "Many within the OFN and United States now breathe easier, as news broke that Jamaica voted to remain in the West Indies Federation. The vote ensured the largest economic presence in the bloc would remain, and acted as a vote of confidence in the administration of Prime Minister Manley, a consistent and strong supporter of the Federation.\n\nWith the mandate of the people, the Prime Minister has elected to proceed with his planned constitutional rewrite. Despite it being the driving force behind the referendum, Prime Minister Manley has stated that he considers the issue now resolved, and will proceed, promising Jamaicans that strengthening ties to the Federation will only lead to prosperity - while also permanently bringing the nation into the American sphere of influence."
 wif_crisis.17.a:0 "予想通りだ。"
 wif_crisis.100.t:0 "News Most Unwelcome"
 wif_crisis.100.desc:0 "\"Politically agitated violence-\" Robert began to say aloud, stopping himself halfway through.\n\nThat was a habit that had to go, Miner decided. Ever since he was a child he had never wrapped his head around reading in his own mind. He had caught some laughs for the habit during his service in the navy during the Second World War, but even now, at the height of his diplomatic career, he seemingly couldn't let it go. With a sickening sense of self-embarrassment, he noticed a couple snickering in his direction.\n\nSighing, he continued to read the newspaper, this time within the lump of matter Robert called a brain.\n\n\"Politically agitated violence has broken out in the streets of Kingston throughout the past month, and more recently, across the state of Jamaica as a whole. Numerous incidents have occured, from the razing of shanty towns owned by Jamaica Labour Party affiliates to instances of not only vandalisation, but the destruction of People's National Party property, including multiple restaurants and cafes in broad daylight. Both Prime Minister Norman Manley and Labour Party leader Alexander Bustamante have yet to speak out about the escalating violence...\"\n\nPutting the newspaper aside, Robert mentally compared the current events occuring in Jamaica to the situation in the States. Even in a foreign nation he could not escape the woes of his home, it seemed. He sighed a happy little sigh to himself. At least he was languishing the pointlessness of civil struggle and the battle for human rights within a tropical bar. What more could Robert ask for?"
 wif_crisis.100.a:0 "\"Another drink please!\""
 wif_crisis.101.t:0 "Reprisal"
 wif_crisis.101.desc:0 "Lloyd hadn't witnessed the Portmore Massacre, but he was about to witness the reprisal.\n\nThe police force came an hour before midnight, blaring sirens and thundering down the dirt roads of Lloyd's suburb. As he peaked from his window, he marvelled at the amount of dust the trucks kicked up, even at the dead of night. In response, their neighbour's dog, an old, massive English Mastiff, had gone berserk. It was a wonder the thing didn't bark its voice box out, but soon enough the dog's voice was joined by the cries and shouts of the human neighbours.\n\nHis father was the first to burst into his room. Between his hands he loosely held a flag of old Ethiopia, and without saying a word to his teenage son, tore down Llyod's own flag. His mother rushed in shortly afterwards, a lighter in her hand. The couple began to burn the two flags, and as Lloyd's father left the room with the burning flags in tow, his mother pulled her son's curtains shut. \"Don't open that door for anybody Lloyd. Only for me and your father. Lock and bar it, and be quiet.\" And with that, she slammed the door behind herself.\n\nShouting echoed down the streets, and as Lloyd again peeked from his curtains, he could see three of his neighbours from across his street being pulled to the curb and pushed to their knees. Two of the three were rastas as well, and both were being manhandled by two knife wielding soldiers. Gripping the top of their scalps, they slashed their way through the black dreadlocks on the top of the rasta's heads. Surprisingly to Lloyd, neither of them cried out, but both looked to be in pain.\n\nDown Lloyd's street, similar events were occurring. Any rastas unfortunate enough to have not burnt their flags in time were having the soldiers doing it themselves. Many more dreadlocks had been cut and thrown to the dirt. Windows were smashed and doors kicked in... It was too much. With tears welling up in his eyes, Lloyd shut his curtains and crawled underneath his blankets, hoping for an end to his nightmare."
 wif_crisis.101.a:0 "Jamaica's anguish."
 wif_crisis.102.t:0 "強い意志を込めた手紙"
 wif_crisis.102.desc:0 "マイナーの仕事は、事件だらけだった。これほど多くの「事件」を抱えた国が、どうして機能し続けることができるのだろうか？答えは「できない」である。毎日のようにラスタファリの村が焼き払われ、ジャマイカ労働党の関係者が襲われ、人民国家党の事業所が憎しみの暴徒に破壊されている。ジャマイカは自壊しつつあり、国家を崩壊させるほど大きな事件が起こるのは時間の問題だった。\n\nロバートは、机の上に置かれた「ウォルター・ロドニー」という表題が書かれた報告書に目をやった。テレビをつけてれば、ロバートは彼の顔もを見たかもしれない。ニュースチャンネルはもうほとんど一日中、彼が大学から追放されたことを議論していた。世間にとってこれはニュースだったが、ロバートにとっては対処すべきもう一つの事件だった。ロドニーはジャマイカの黒人至上主義運動と連帯しているガイアナの知識人だ。ロバートの目には、本質的に何も問題ないことだった。この男が今日、西インド諸島大学の職を解かれ、ジャマイカ全体から追放されたことは、どうやら誰かの目には問題に映ったようだ。しかもジャマイカ政府がロバートと無関係の大学から彼を追放したことが、マイナーの最も繊細なタッチを必要とする外交問題に突然なってしまったらしい。\n\n今日100回目の電話が鳴ったとき、マイナーはコンセントからプラグを引き抜いた。\n\nそしてラム酒の瓶を持ってデスクに戻ったが、その茶色い瓶が空であることに気づき、執務室の壁に投げつけて100個の破片になるのを見て微笑んだ。それが今日一番の快感だった。\n\nあまりにも多すぎる。忌々しい仕事が多すぎるし、これは何のためだ？一介の大使が何を望もうとも、国家は自らを食い尽くそうとしていた。怒りに任せてペンを握ると、ロバートは怒りのまま書いた。白紙から始めて、書きなぐって、書きなぐって、そうやってその日の残りの時間を過ごした。手首を痛めながら夕暮れ時に手紙を書き上げた。その手紙を白い封筒に入れる前に、彼は冒頭の一行を声に出して読み返した。"
 wif_crisis.102.a:0 "「私はここにアメリカ合衆国大使を辞職します」"
 wif_crisis.103.t:0 "マイナーにお任せ"
 wif_crisis.103.desc:0 "今日も電話が鳴りっぱなしであり、それが数時間にわたってマイナー大使を苦しめた。ジャマイカの数ドルの金しか持たないクソ多忙な人々は皆、解決策を知りたがっていた。彼の仕事は、いつから交渉をすることではなく、恐怖心を和らげることになったのだろう？\n\nもちろんそれはあの忌々しいマンリー政権のせいだ。ウォルター・ロドニーを追放した後、状況は彼らの手に負えなくなってしまった。最初は数人の学生が平和的な抗議をしただけだった。マンリーに不満のある学生は皆、路上に出ているような状態だった。ラスタファリアンは警察の横暴を訴え大行列を作った。バスタマントと彼の仲間のJLPの「反植民地主義者」たちはストリートギャングを引き連れて、あらゆるテレビ局にも出演した。ノーマン・マンリーは非常事態を宣言せざるを得なくなったのである。そして事態は暴力的になった。\n\n新聞は「誰もが想像していたよりもひどい」と報じた。少なくとも国務省の誰が想像していたよりもひどかった。マイナーは国務長官から丸1時間も説教される羽目になった。もし他の誰かがこの忌まわしい混乱を望んでいたなら、彼らは彼を解雇していただろう。その代わりにマイナーに与えられた命令はたった一つだけだった。「直せ」だ。\n\nそしてマイナーはそれを解決するだろう。破壊行為、暴力、崩壊の可能性……マイナーはこのすべてに対して何らかの解決策を出すだろう。だがひょっとするとできないかもしれない。正直なところ燃え盛るジャマイカの残骸の中に、解決策があるようには思えなかった。"
 wif_crisis.103.a:0 "深夜に石油が燃え盛る……"
 wif_crisis.104.t:0 "思いがけない休暇"
 wif_crisis.104.desc:0 "日本に戻ってこれてよかった。ほとんどのジャマイカ人は日本人を一度も見たことがなく、そのためにハヤオをあまり良く思っていなかった。もし、彼がジャマイカに来た本当の目的を知れば、彼らは彼をもっと親切に見るだろう。\n\nしかし、彼がカリブ海の国で過ごした時間は、十分に価値のあるものだった。日本から行くよりも、ジャマイカにいる方が、ジャマイカをよく理解できる。最近のジャマイカの混乱は、反米主義を助長するものである。\n\n「ジャマイカの現状を説明したします。ジャマイカのノーマン・マンリー首相が発令した非常事態宣言は、ただでさえ緊迫した状況をさらに激化させ、その状況を利用することができます。この混乱の主役は、ジャマイカ労働党のアレクサンダー・バスタマント党首とブラックパワー系、そしてラスタファリ運動と呼ばれる宗教社会団体であります。彼らは、この島におけるアメリカ帝国主義を否定し、現政府の転覆を目指す、一種の非公式連合を国内で形成しております」\n\n「そこで提案なのですが、私自身は方法がないので、今からあなたに提案を託します。連合に影響を与え、資金を提供し、武装させる方法を見つけてください。そうすれば、アメリカの裏庭で新しい同盟国を見つけることができるでしょう」"
 wif_crisis.104.a:0 "大陸を隔てた同盟国か……"
 wif_crisis.105.t:0 "より大きな善のために"
 wif_crisis.105.desc:0 "徐々に、痛みを伴いながら、抗議活動は終わりつつあった。マンリーは、この先まだ長い道のりがあることは分かっていたが、しかしその終わりが見えていた。あとは、それを平和的に終わらせることができるかどうかである。良い知らせは、取るべき道が明確であることだった。悪いニュースは、その道が自分よりも国を優先する人に依存していることだった。\n\n「前はもっといい顔色してたぞ」アレクサンダー・バスタマントは、他に誰もいない非公開の部屋で、むき出しのテーブルと紅茶のマグカップを囲いながらそう言った。彼らは公の場では敵同士だが、プライベートでは話は別だった。マンリーには二人が仲が良いとは言えなかったが、互いに尊敬し合い、遠く離れていても家族ならではの相互理解があった。\n\n「君は今が一番調子が良さそうだな」マンリーは問題の核心に触れる前にお茶を一口飲んだ。「暴力を止めなければならない。永久に」\n\nバスタマントは鋭く頷いた。「もう限界だ。混沌、暴力……」彼は唇をかんだ。「こんなことは望んでなかった。僕が望んでなかったことは、君も知ってただろう」\n\n「知ってたよ」マンリーもそれに同意した。「復旧させるのを手伝ってほしい。最悪の暴動は沈静化したが、君が表看板だ。狂信者たちは君の言うことしか聞かないだろう。君の党全体を非急進化しなければならない。……君もそれは分かっているはずだ」\n\n従兄弟の唇からため息が漏れた。「言うは易く行うは難しだ」\n\n「でも、可能だ」マンリーは食い下がった。「我々は政治的にはあまり一致していないが、衝突を終わらせたいのは同じだ。秩序を取り戻すのに力を貸してくれ。我らの国のために」\n\nバスタマントは長い間マンリーを見詰めてから、目を閉じてうなずいた。"
 wif_crisis.105.a:0 "「我らの国のために」"
 wif_crisis.106.t:0 "A Family Matter"
 wif_crisis.106.desc:0 "\"Tell me,\" Norman Manley's voice was low, tired, and hopeless. His features were gaunt, and his eyes those of a man who had not slept well in days. \"Is there anything you can do?\"\n\nAlexander Bustamante was slow in answering. The empty room the two public rivals met was devoid of anything but a table and chairs. Despite everything, despite the public spats, the politics, and different beliefs... they were still family, and they could trust each other to be honest, even now. With that said, Bustamante knew his cousin wasn't going to like honesty at this moment.\n\n\"No, I can't. They're too angry. I can condemn the violence but...\" he shook his head. \"Those people? They stopped listening to me a long time ago. There's only one thing that will satisfy them now.\"\n\n\"I step down.\" Manley's voice was almost a whisper.\n\n\"Yes,\" Bustamante said simply. \"You step down. Consider it. If you do, I promise that I'll be able to reign the extremists in. You'll be safe, and your people will also be safe. All they want is you gone. Without an enemy, I can curb their worst impulses.\" He was silent for a moment. \"Norman... this is for the greater good. If you don't... then the violence isn't going to stop. It has to end, and only one of us has the power to do that now.\"\n\nManley folded his hands. Bustamante could see the conflict play out through his eyes. He didn't want to give up, he didn't want to concede. He was looking for some way - any way - that this could be saved. And he was going to find nothing. If he had thought of something, they wouldn't have met.\n\nWith a defeated sigh, he bowed his head and the capitulation of Norman Manley was complete."
 wif_crisis.106.a:0 "\"If it will end the violence, I'll resign.\nThere isn't another choice.\""
 wif_crisis.107.t:0 "[Get_newspaper_header]ジャマイカにて無血クーデター"
 wif_crisis.107.desc:0 "What began as peaceful protests by Black Power activists in Kingston quickly devolved into nationwide chaos, which has today reached its climax with the forced resignation of Prime Minister Norman Manley.\n\nJamaican Labour Party leader and Manley's rival Alexander Bustamante has taken the reins in his stead, little more than a figurehead for the loose coalition of Rastafaris, anti-colonialists, and other malcontents who have taken to the streets over the past weeks. During a rushed inaugaral address, Bustamante announced that Jamaica will move to immediately secede from the West Indies Federation. He also decried the Organisation of Free Nations, which he called a \"significant factor\" behind the issues plaguing Jamaican society.\n\nA frustrated and fractured nation now waits to see if things will truly be better under Bustamante.\n"
 wif_crisis.107.a:0 "How will the Federation react?"
 wif_crisis.108.t:0 "[Get_newspaper_header]ジャマイカにて暴動が鎮圧"
 wif_crisis.108.desc:0 "A surprising reversal of fortunes has occurred in Jamaica, as protests which had gripped the nation over the past weeks have settled to a simmer. Prime Minister Norman Manley had faced heavy opposition from the Black Power movement and the Jamaican Labour Party over his role in the West Indies Federation's recent constitutional rewrite. Through careful negotiation and the imprisonment of several key leading figures within the protests, Manley has restored control over the island.\n\nIt appears that Manley and the Federation he worked so hard to build, have earned the approval of the majority of Jamaicans. Despite its recent struggles, it seems that the Federation shall remain united, no doubt pleasing its American allies."
 wif_crisis.108.a:0 "The Federation lives to see another day."
 wif_crisis.7.t:0 "ポートへの帰還"
 wif_crisis.7.desc:0 "The withdrawal of Jamaica from the West Indies Federation had been a headache for everybody, for Robert Graham Miner, the US ambassador in the country, and more recently, for Prime Minister of Trinidad Eric Williams. To build a path forward, the charismatic Trinidadian has called for a dialogue with every remaining Federational Prime Minister in his very own capital, the Port of Spain.\n\nAfter a few introductions and welcoming speeches, Williams looked prepared to read out his own speech. \"While Jamaica's exit from the Federation was unfortunate, we are not required to follow in their footsteps and dissolve the rest of the Federation. We are already a small country, but one I am proud of, and one I assure you can be led to prosperity. The Federational system has worked well for us in the past, but not well enough, so it seems.\"\n\nWilliams took a quick breather, curtly glancing at the ambassador seated across from him. \"So what I suggest is this; to rebuild the Federation as something new.\" He paused again. \"These West Indies were created as a strange hybrid of post World War Two nation building and foreign intervention, and definitely were not created to work for the West Indies. I suggest a total overhaul from a federational system to a unitary state, with the capital centered right here, in the Port of Spain.\"\n\nThe solution was a divisive one, at least in Robert's mind. Discussion had captured the room, mostly between the various prime ministers representing the various nations of the Caribbean. Most of them spoke of an infringement on their nation's rights, a fact of which Williams took notice of. \"As a last note, and I do not intend for this to serve as blackmail, but if my proposal is rejected, I cannot be sure if I will be able to maintain Trinidad as part of the Federation. Mr. Miner, perhaps you would like to weigh in on the issue?\"\n\nIf his comment would've added more discussion into the room, Robert would never know. The rest of the committee had fallen silent, and all eyes now looked to Robert. With a sigh, he brought the microphone towards himself."
 wif_crisis.7.a:0 "ウィリアムズの考えには利点がある、彼の提案を呑もう。"
 wif_crisis.7.a.tt:0 "連邦の§Y単一国家§!化を支持する。"
 wif_crisis.7.b:0 "これまでのところ、連邦はうまくいっている。"
 wif_crisis.7.b.tt:0 "§Y地方分権§!の連邦モデル維持を提案する。"
 wif_crisis.8.t:0 "[Get_newspaper_header]トリニダードが独立を宣言"
 wif_crisis.8.desc:0 "In the aftermath of negotiations following the Jamaican exit from the West Indies Federation, the Trinidadian state has decided to follow in Jamaica's footsteps and has since declared independence from the very same Federation. After Eric Williams' proposal to dissolve the Federation in favour for a unitary, Trinidad led state had seemingly fallen through with the other member states, it was decided that the only suitable course of action was to exit the Federation altogether.\n\nWhilst the decision was made to preserve Trinidad's economic and political integrity, Williams had reaffirmed that trading with the OFN will not cease and has also gone on to ensure OFN commitments are met. Despite reassurements of Grantley Adams, the writing on the wall seems hard to ignore for many Caribbeans..."
 wif_crisis.8.a:0 "Can the remaining members salvage the Federation?"
 wif_crisis.9.t:0 "[Get_newspaper_header]カリブ単一国"
 wif_crisis.9.desc:0 "In the aftermath of negotiations following the Jamaican exit from the West Indies Federation, Trinidad and its charismatic Prime Minister Eric Williams have secured the West Indies' continued independence not as a federational state, but as a unitary state. With this deal, it seems the rivalry between the Trinidadian Prime Minister and the Federational Prime Minister, Grantley Adams, has been finally healed, and both are now working to draft a new constitution for the reformed state.\n\nWhile opposition from the \"Little Ten\" as been noticeable as they see the change as the strangling of their respective states' liberties, most Caribbeans welcome Williams' new deal due to the defunct federation's inability to grow or develop. The effects of Jamaica's withdrawal from the federation have certainly been harsh, but a brighter future is now in sight.\n"
 wif_crisis.9.a:0 "Will the Union endure the storm?"
 wif_crisis.30.t:0 "Federational Finality"
 wif_crisis.30.desc:0 "He had returned. Trinidad's independence had put a serious damper on the conference hall, but he had returned, most likely for the final time. Robert had overseen not one, two failed negotiations and had been sent through the wringer in Washington as a result. Fortunately, the West Indies Federational Prime Minister, Grantley Adams, had called a final hearing in the Port of Spain, gathering as many Federational leaders as he could to hear his own, final solution. Both the ambassador and the Caribbean coalition sat in silence, waiting for Adams to give his proposal.\n\nAfter a few welcomes and introductions, Adams began. \"As we all know, Jamaica and Trinidad represented a massive amount of the West Indian economy, mostly due to both of the islands being more developed and more populous than any other West Indian state. Their absence is already beginning to hit us financially, and if we allow the situation to continue, it is very possible living conditions in our own states could lower.\"\n\nAdams paused, and looked to Miner for his next statement. \"So, Mr. Ambassador, this is more of a proposal regarding you as anybody else in this room. The West Indies Federation formally requests economic support from the United States.\"\n\nHe paused again. It was true that Robert's higher ups could definitely provide funding, but not without a reason for doing so. Washington would not throw money into the ocean without the ocean giving something back. In the ambassador's mind grew two options. In return for American funding, the Federation must allow close military, economic and political partnership with the States. While the ambassador is unsure of this option's success, it is better than nothing.\n\nThe other option; a flat denial."
 wif_crisis.30.a:0 "\"The US can help, if you agree to these terms...\""
 wif_crisis.30.a.tt:0 "We will push for §Ycloser oversight§! in exchange for §Yeconomic support§!.\n\n§YIf accepted:§!"
 wif_crisis.30.b:0 "\"I cannot offer any more, Mr. Adams.\""
 wif_crisis.30.b.tt:0 "The fate of the Federation §Ylies in their hands§!."
 wif_crisis.31.t:0 "A Good Conscience"
 wif_crisis.31.desc:0 "That settled it.\n\nWhilst Adams did truly believe in a Caribbean unity, this was too far. In exchange for his fanciful ideas of a Caribbean nation, he would be practically signing away the independence of a whole country to achieve it.\n\nAs Adams scanned the room, it appeared most of the representatives felt the same way. Some seemed fine with the idea, but most had begun speaking in whispers, shaking their heads towards each other and towards Adams. An uneasy quietness had descended across a room which had overseen some of the longest, loudest arguments Adams had ever heard.\n\nWith a furrowed brow, a deep frown and a pair of crossed arms, Adams realised that the ambassador needed an official response to conclude the meeting, and so brought the microphone towards himself."
 wif_crisis.31.a:0 "\"I could never agree to that in good conscience.\""
 wif_crisis.32.t:0 "A Settled Conscience"
 wif_crisis.32.desc:0 "Robert's statement immediately triggered discussion, some discussions louder than others. It was hard to tell what the members thought of the ambassador's comment. Some were definitely enraged by the proposal, throwing around the word \"imperialist\" more than once during their hushed discussions, but others seemed willing to work with the proposal.\n\nSensing the degradation of the members, Adams spoke up. \"Alright, alright, that's enough. If we can proceed, I would like to organise a few comments from the committee. Uh, yes, you can go first.\"\n\nFor a good thirty minutes, Robert listened as each member gave their thoughts on the proposal. Most of the members described the proposal as \"workable\", but wished for more time to speak with their own constituents and respective states to come up with an official response. After the thirty minutes was up, Adams retook the stage.\n\n\"As the rest of the committee said, we can accept the proposal you've given. It is definitely workable, but all I would like to add to it is a deadline, so they, as the committee members say, can speak with their respective states.\" He now looked to Robert. \"Mr. Ambassador, would you like to respond to that?\"\n\n\"That is certainly a reasonable request. A week from now seems like a good time to adjourn again, at least on my end.\" At that, Robert returned to silence, looking towards Adams. \"I can agree to that. Alright, and with that, allow me to conclude today's meeting.\""
 wif_crisis.32.a:0 "A little more stable."
 wif_crisis.33.t:0 "[Get_newspaper_header]The Little Ten Endure"
 wif_crisis.33.desc:0 "Faced with the departure of its two largest population and economic bases in the region and a myriad of other political issues to deal with, the West Indies Federation seemed certain to implode into its constituent islands. However, the remaining Caribbean states, dubbed the \"Little Ten\", have agreed to renew the Federation, even against the loss of Jamaica and Trinidad.\n\nFaced with the recent turmoil of his home nation, West Indian Prime Minister Grantley Adams is still confident in his country's ability to rebound from the incident and remarked that every nation must overcome a few stumbles to come into their own. Only time will tell whether these stumbles will result in the fall of the Federation at a later date, or if the Little Ten will eventually begin to thrive."
 wif_crisis.33.a:0 "We wish them luck. They'll need it."
 wif_crisis.34.t:0 "[Get_newspaper_header]America's Ten"
 wif_crisis.34.desc:0 "Faced with the departure of its two largest population and economic bases in the region and a myriad of other political issues to deal with, the West Indies Federation seemed certain to implode into its constituent islands. However, with the aid of US economic support, the remaining Caribbean states, dubbed the \"Little Ten\", have agreed to renew the Federation.\n\nIn exchange for US economic support, Federational Prime Minister Grantley Adams has allowed extensive US influence into politics on the Little Ten, also allowing the extension of US leased bases in the Caribbean and deepening cooperation between the two nation's militaries. With American aid, Adams is still confident in his country's ability to rebound from the incident and remarked that every nation must overcome a few stumbles to come into their own."
 wif_crisis.34.a:0 "Is freedom the price to pay for stability?"
 wif_crisis.35.t:0 "[Get_newspaper_header]西インド諸島連邦の解体"
 wif_crisis.35.desc:0 "After several days of waiting, the world has its answer: the West Indies Federation is no more. The constituent \"Little Ten\" islands comprising what remained of the Federation following the departure of Jamaica and Trinidad have issued a joint statement announcing that that island federation has officially come to its end. Indeed, according to many analysts, this was only natural for the bloc given the twin losses of the first and second largest economies of the group in Jamaica and Trinidad respectively. Still, there are many who mourn the death of what might have been a promising experiment in Caribbean unity. US officials have offered a muted response to the dissolution itself but have promised to work closely with the newly independent island nations on matters of security and economic assistance."
 wif_crisis.35.a:0 "これが最善なのかもしれない……"
 wif_crisis.36.t:0 "[Get_newspaper_header]西インド諸島連邦の崩壊"
 wif_crisis.36.desc:0 "When it was decided that the West Indies Federation would remain intact following the departure of Jamaica and then Trinidad, many analysts assumed it would not last long without its two largest economies. They seemed to have been proven wrong however, as for the past few years the island federation has managed to keep itself afloat.\n\nIt was not to be. The recent global economic collapse in the face of the so-called \"Oil Crisis\" has done what the loss of two of its member islands could not. The breakup of the West Indies Federation has been confirmed today by Prime Minister [WIN.GetLeader]. The various newly independent islands have all pledged to work closely together with each other and the United States in this time of economic chaos, but the death of Caribbean political unity has left many observers disappointed."
 wif_crisis.36.a:0 "A damn shame."
 wif_crisis.21.antigua_and_grenada:0 "Antigua and Barbuda, Grenada, and +``."
 wif_crisis.21.just_antigua:0 "Antigua and Barbuda.\n\nIn search of economic partners, Grenada has joined with Trinidad to the south."
 wif_crisis.21.just_grenada:0 "Grenada.\n\nIn search of economic partners, Antigua has formed a union with Jamaica to the west."
 wif_crisis.21.neither:0 "\n\nIn search of economic partners, Antigua has formed a union with Jamaica to the west and Grenada has joined with Trinidad to the south."
 wif_crisis.25.t:0 "[Get_newspaper_header]トリニダードで「ブラック・パワー革命」が成功"
 wif_crisis.25.desc:0 "Surprising news has emerged from the generally quiet Caribbean region, as one of its long-standing titans has fallen. Eric Williams, President and political goliath of Trinidad, has been toppled by a series of protests, strikes, and a mutiny that have come together under the banner of the \"Black Power Revolution\".\n\nThe Black Power movement began its agitation recently, protesting fiercely for socio-economic equality that they saw as withheld from the island's Black population. Williams' efforts to placate the tide would collapse in the face of a protestor's death at the hands of police, and the combination of a general strike, rioting, and a mutiny forced him out of office.\n\nMakandal Daaga, leader of the National Joint Action Committee, has been chosen to fill the role of interim President as the loose coalition of laborers, activists, and nationalists attempt to form a new government. No matter what, however, it seems that change is coming to the islands, as Daaga has signalled his intent to [GetTrinidadLeaveWIF]\n"
 wif_crisis.25.b: "Revolution on our very doorstep!"
 wif_crisis.25.c: "The Americans lose control of their own backyard."
 wif_crisis.25.d: "What will this mean for us?"
 wif_crisis.25.a: "The winds of change spare no-one."
 wif_crisis.25.already_left:0 "declare independence and withdraw from \"instruments of American imperialism.\""
 wif_crisis.25.leave:0 "unilaterally withdraw the nation from \"instruments of American imperialism.\""
 wif_crisis.300.t:0 "Speak to the Moment"
 wif_crisis.300.d:0 "\"There's no reason to go crazy,\" Bunny Wailer said. \"It's our first album.\"\n\n\"I get that, but we need to do something that makes us stand out,\" Peter Tosh contested with a snort. \"Yeah, do some covers, but we need something... distinctive. Memorable.\" It was something that Bob Marley agreed with.\n\nThe Wailers had enough of a following that an album would probably do well - but that laid upon the assumption that they would even get to that point. As it turned out though, figuring out exactly what that album was going to be was easier said than done as the hours of argument had proven.\n\n\"We're doing this wrong,\" Bob finally interrupted. \"We're talking about doing what everyone else has done before. Why not something on our own? Something actually Jamaican?\"\n\n\"No one wants that.\" Bunny dismissed.\n\n\"No one?\" Bob contested, gesturing outside. \"Have you seen the referendum? We might have our own country soon. There isn't going to be a better time for something like this.\"\n\n\"I'm on board,\" Peter said. \"It's a risk, but fuck it. Bob's right, there's a moment here we should take.\"\n\n\"I'd rather be remembered as trying to do something different, even if it doesn't work,\" Bob finished. \"I want to make something that is ours - not American, German, or Japanese.\"\n\nBunny exhaled, but it was resigned - the sound that he knew meant that he would concede. \"Alright then, if we're going to do this - we better make it the best damn album on the island.\" Bob grinned.This was going to be his defining moment - he could feel it."
 wif_crisis.300.a:0 "\"Don't worry Bunny, we're not shooting for anything less.\""
 wif_crisis.301.t:0 "Right Man, Right Moment, Right Music"
 wif_crisis.301.d:0 "The best art was that which met the moment, and Bob Marley considered himself someone who had been the right man to capitalize on such moments. Of course, there had been a certain element of luck to it - after all, what were the chances that they'd be making an album right when a historic referendum was taking place?\n\nHe patted Bunny on the back as they celebrated. \"Told you it was the right time.\"\n\nHis mate smiled. \"For once, I'm glad that I was wrong.\"\n\nAs it turned out, his unconventional album idea had been exactly what the people were looking for. Something that was Jamaican. In the days since release, the album had become a point of national pride - and an international hit. Bob remembered walking down the streets, and hearing their music playing in restaurants, bars, on car radios, and even along street corners. They'd become celebrities, welcomed with applause and cheers wherever they went to perform.\n\n\"Money, fame, and a label,\" Peter smiled as they drank. \"I don't think we could ask for more.\"\n\n\"No,\" Bob mused. \"I don't think we could do better than this.\" They'd already been approached by a Japanese studio to sign them to a label. Something they hadn't expected to be even considered for years. Not one of the biggest labels in the Sphere.\n\nAs they celebrated, he wondered if anything would match this success. Well - only if he was content to keep everything the same. No, this was just the start. Whatever the future held, he would never become stagnant. There were many other artists who they were connecting with now, ones he looked forward to collaborating, learning, and being inspired from. It was a uniquely special time, and he felt that the best was yet to come."
 wif_crisis.301.a:0 "A uniquely Jamaican moment."
 wif_crisis.302.t:0 "Tempered Success"
 wif_crisis.302.d:0 "Bob Marley sighed. \"Go on, say it. I know you want to.\"\n\nBunny's lips were fixed in an unhappy smile. \"Told you so.\"\n\n\"Yeah,\" Bob rubbed his eyes. \"I suppose you did.\" Now that the initial numbers had come in, the numbers were... fine? Decent? Passable? The album was a success on paper - barely. However, they'd been told that for a first album, it wasn't bad. Most didn't even make their money back.\n\n\"It's not a failure,\" Peter said, being the optimistic one. \"More people know who we are now. And we won't be sleeping on the street.\"\n\n\"Always looking on the bright side,\" Bunny said wryly.\n\nBob supposed that Bunny had been right in the end. People just didn't want this. There'd been a brief period of national Jamaican pride at the start of the whole referendum business, but that had faded. That made him... sad? Disappointed? Resigned? He wasn't sure, but it felt like an end of something. Forever.\n\n\"We got lucky we broke even,\" Bunny said. \"Next time? We're sticking with what works. Either of you disagree?\"\n\n\"Nope,\" Peter said. \"Too bad, but I guess people want the familiar. Or at least... some of the familiar.\" Bob unfortunately agreed with that, though it was more resignation. Maybe in a few years, with a few more successes, they would be able to do something like this again. He supposed it was a learning experience for them all. It was time to move on."
 wif_crisis.302.a:0 "Plans for the future."
 wif_crisis.303.t:0 "The Curse of Caring"
 wif_crisis.303.d:0 "Cool wind blew as Bob Marley walked alone as night fell upon Jamaica. It was a cloudless night, and the stars shined brightly upon the island. He walked without aim or purpose, his mind distracted. He should have been celebrating with his mates at the respectable success of the album. Maybe not as big as they might have hoped, but a lot of people were enjoying it. The Wailers were definitely a known name now, and the band was happy.\n\nAll of them, except him. No, no, that wasn't quite right. He was happy it was doing well, but he was... distracted. What happened with the referendum overshadowed everything. The United States crushing the idea of an independent Jamaica from even forming bothered him. He nor his mates had ever been very political, and something like this shouldn't really bother him. Politics was for the rich, the suits, and the politicians.\n\nHe shouldn't care, he didn't think he would care, but he did.\n\nIt seemed a cruel joke that an album that had such a Jamaican inspiration was released at a time when Jamaican independence was gone. It made something like an album seem unimportant in comparison. It made him think about the whole situation. Politics. He didn't really know what to do with this feeling now. It was all he could think about, and he couldn't ignore it. He cared. So he should do something, right? But what?\n\nSomething caught his eye, and he paused along a street corner. A pamphlet splattered with direct and water stains was plastered on the side of a wall, but perfectly legible. Something from the Labor Party, which condemned the US decision. The words spoke to his newfound frustration and anger. He'd never really given them much thought before, but... why not now? His hand reached up and took it down, and shoved it into his pocket before he turned, and began making his way home."
 wif_crisis.303.a:0 "He had much to think about."
 wif_crisis.304.t:0 "Deterioration"
 wif_crisis.304.d:0 "Robert Graham Miner, U.S. Ambassador to the West Indies Federation, read the report in front of him with a growing sense of alarm and trepidation.\n\n\"REPORTS OF VIOLENCE AGAINST MEMBERS THE CURRENTLY-RULING PARTY, TO WHICH THE PRIME MINISTER OF JAMAICA BELONGS, ARE INCREASING DAILY. IF CURRENT INCREASING TREND CONTINUES HAVE EVERY REASON TO SUSPECT A POTENTIAL OUTBREAK OF WIDESPREAD POLITICAL VIOLENCE ON THE ISLAND.\"\n\nHe threw it down and grabbed his phone. Hopefully the Prime Minister would be able to clarify the situation and provide needed reassurance that it was under control.\n\nAfter a brief dial tone, the phone was picked up not by the PM but by his secretary. \"I'm sorry, Ambassador Miner, but the Prime Minister is visiting his minister of the interior, who as I'm sure you know just got sent to the hospital. Would you like to leave a message, by any chance?\"\n\nRobert shook his head. \"No, thank you. I think it can wait.\" As he said that, he was already planning a trip to Kingston to confer personally with the Prime Minister.\n\nAs Robert passed by a cabinet, his eyes fell on a .38 revolver with six bullets left next to it. He abhorred violence, so it galled him beyond belief to have to consider it. Despite this he took the gun and its holster and put the bullets in a place where he could easily access them."
 wif_crisis.304.a:0 "Just as a safety precaution, he thought."
 wif_crisis.305.t:0 "I Shot the Sheriff"
 wif_crisis.305.d:0 "The crowd had swelled in the past hour. Bob Marley didn't know who had organized it, but considering that the Rastafari made up a substantial majority, he could make an accurate guess. The growing repression and apathetic nature of the Jamaican government was hitting them hard. A line of police stood at the end of the streets and on corners, watching warily as the crowd chanted slogans and demands, tense and clutching their batons and rifles tightly.\n\nBob was only one of many in the crowds, but even he could feel the mood of the protest slowly shift. It had been growing for a long time, well before today, simmering on both sides, as the crowd began turning their ire on the police. There were no politicians here to listen to them, so the next logical target presented itself.\n\nThen it snapped. One of the protestors who'd gotten close to scream at the officer suddenly found himself grabbed and dragged away as the police immediately closed ranks as the fervor of the crowd grew to a fever pitch. It was unfair. It was an injustice, and Bob knew only that if nothing was done, that man would only be the first taken. He reached down, and picked up a brick.\n\nThe stone flew through the air, and directly hit the head of one of the officers. Bob could almost imagine the soft thunk as stone met flesh, before the officer collapsed. The crowd went silent, and sound seemed to fade as Bob looked at what he'd done. The anger he'd felt faded to horror at the knowledge that he might have just killed a man. He realized someone was grabbing his arm.\n\n\"Hey!\" It was another protestor, who was pulling him away. \"Come on! We gotta get outta here now!\" Bob looked up as the numb shock was shattered, and saw the police raise their rifles. They fired without hesitation, rubber bullets spraying the crowd as they marched forward. Hunting for the one who threw the brick. Hunting him as he fled."
 wif_crisis.305.a:0 "And as he fled, the outrage built once more."
 wif_crisis.306.t:0 "...But I Didn't Shoot the Deputy"
 wif_crisis.306.d:0 "\"What were you thinking, man?\" Was the first words from Bunny when he'd gotten back to the band, exhausted, scraped, but the fire still burning. The words had been followed by a hug, and words of relief. \"I told you these protests were bad news.\"\n\nBob didn't have an excuse. \"It was something I had to do.\"\n\n\"You're gonna get hurt if you keep doing this,\" Peter shook his head. \"You're doing some good here, but you're gonna get hurt.\"\n\n\"Yeah, Bob,\" Bunny shook his head. \"You got lucky today, but it's only getting worse. Bad attention or no, I'm glad you're safe.\"\n\nBob was relieved that neither of them were too mad at him for what he'd done - especially when he'd realized his picture had been taken, and was on the front page of the daily paper. Were they mad he'd dragged the Wailers into controversy? That he'd been there at all? Clearly, but at the end of the day, he was their mate, and he was now safe.\n\nIt had been touching to realize that. Which was going to make what came next all the harder. \"I can't keep doing this with you,\" he finally said, looking down. \"I... can't pretend I don't care. About this. And I don't want to drag you down because of my choices. Besides...\" he paused. \"This is what I want to do. I see that now. I won't change anything through music. Maybe I can another way.\"\n\nBunny gave a somber nod, and Peter closed his eyes briefly. \"Not gonna be the same without you... but I understand,\" Peter said. Neither of them seemed surprised, even if saddened. Bob knew he would remember the early days fondly, but life was full of surprises, and sometimes, it was time to just move on. With handshakes and hugs, he received one last farewell from Bunny."
 wif_crisis.306.a:0 "\"Take care of yourself Bob, and stop by if you're ever in the neighborhood.\""
 wif_crisis.307.t:0 "Reggae Craze"
 wif_crisis.307.d:0 "Emerging from the multicultural traditions of Jamaica, musician Bob Marley has begun to take the world by storm with his new musical genre called \"Reggae,\" which Marley claims is based on a Spanish word for \"the king's music,\" though etymologists and musicians question this. Splitting off from musical group The Wailers to start his own solo career, Marley's style combines jazz, blues, and traditional Jamaican \"mento\" genre into a new musical style that is rooted in the Rastafari religion, helping bring the otherwise obscure pan-Africanist religion to prominence.\n\nAfter achieving widespread popularity throughout Jamaica and the West Indies, Marley's music spread to the United States, where it has become associated with youthful subcultures aiming to rebel against the norms of American society, and heavily associated with African-American liberation movements. While no one is quite sure how reggae got so popular so quickly, it's sure to not be disappearing anytime soon."
 wif_crisis.307.a:0 "The kids sure seem to like it."
