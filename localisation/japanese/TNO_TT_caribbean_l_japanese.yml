 TNO_jamaica_americans_postponing_JAP_3_desc:0 "Manley has proclaimed that the date of the referendum will be pushed back one more week because of \"malicious foreign actors\"."
 TNO_jamaica_crisis_ger_intervention_not_blocked:0 "We are not §Ycovering our traces§!"
 TNO_jamaica_antiimperialist_propaganda:0 "反帝国主義プロパガンダの拡散"
 TNO_jamaica_antiimperialist_propaganda_desc:0 "アメリカ人の帝国主義的犯罪を暴くプロパガンダを作成して拡散し、アメリカ人の支配から逃れるために独立に投票するようにとジャマイカ人に働きかける。"
 TNO_jamaica_promote_black_power:0 "ブラックパワー運動への資金援助"
 TNO_jamaica_promote_black_power_desc:0 "反植民地主義のブラックパワー運動が最近、アメリカ人による新帝国主義の一形態と見る者がいる新憲法を受けて、勢いを増している。もちろん、彼らの言い分は正しい。彼らの主張ができるだけ遠くに拡散できるようにすべきだ。"
 TNO_jamaica_leave_false_traces:0 "偽装痕跡を残す"
 TNO_jamaica_leave_false_traces_desc:0 "The Americans will no doubt take notice of our meddling in their backyard. No matter, our agents will leave dozens of red herrings and false trails so that any concrete ties will be impossible to find."
 TNO_jamaica_fabricate_claims:0 "アメリカの陰謀を捏造"
 TNO_jamaica_fabricate_claims_desc:0 "The Jamaican Labour Party receives much of its support because of distrust of American intentions in the Caribbean. Fabricating a number of false scandals implicating the Americans in election-rigging, political assassinations, and economic manipulation will no doubt convince some Jamaicans of the need to distance themselves."
 TNO_jamaica_americans_investigation_jap:0 "干渉を調査するアメリカ人"
 TNO_jamaica_americans_investigation_jap_desc:0 "Our sources in Jamaica indicate the US is probing into potential foreign interference in the referendum. While we care little if the Americans know of our role, it could jeoparadize the success of the referendum."
 TNO_jamaica_help_rastafarians:0 "ラスタファリゲリラへの情報提供"
 TNO_jamaica_help_rastafarians_desc:0 "Our intelligence agents have learned of a small group of Rastafarian rebels in the Red Hills by Kingston. Woefully undersupplied, they pose little threat to the government, but would provide an ample destraction for the Manley government if we give them a target to strike."
 TNO_jamaica_help_rastafarians_effect:0 "The §Rguerrilas will attack§!, leaving the Americans §Yunable to intervene§! while dealing with the uprising\n\n"
 TNO_jamaica_crisis_jap_intervention_not_blocked:0 "We are not §Ylaying fake traces§!"
 TNO_jamaica_crisis_category_desc_usa:0 "ジャマイカは混沌に陥っている。黒人至上主義学生の抗議運動として始まったものに、JLPギャングや反体制派のラスタファリアンが加わって、全国的な騒乱に発展したのだ。\n\nマンリー首相の統制は効かなくなりつつある。彼は、事態が円滑に進むレベルまで彼らの熱狂§!を減らすことで§O暴動を鎮圧するために、我々の助けを求めている。しかし抗議活動に変化がないままな限り、彼らが§V暴力§!手段に転じる危険性は高まり続けるだろう。"
 TNO_jamaica_crisis_category_desc_jap:0 "アメリカはジャマイカ人の独立要求を無視することを選んだが、その傲慢さが我々に機会を与えてくれた。下層社会のラスタファリアン、ブラック・パワー運動家、反植民地主義者の連合が、マンリー首相の政権に挑戦するため、街頭に立っているのだ。\n\n我々の働きかけによって、彼らの§O熱狂§!はさらに高まり、マンリー首相は屈服することだろう。時間がたてば、我々は反乱軍に武器を提供することもできるだろう。§V暴力§!的な蜂起は、鎮圧するのがはるかに難しいからだ。"
 TNO_jamaica_crisis_fervor_tooltip:0 "£GFX_fervor_texticon §O熱狂§!-§Y[?WIN.WIN_fervor|0]/ 100§!"
 TNO_jamaica_crisis_fervor_tooltip_delayed:0 "ジャマイカ中で起こっている暴動の全体的な大きさと激しさは、§O熱狂§!で表現される。もし熱狂が減少し、政府が支配を取り戻すのに十分な時間低く維持され続ければ、暴動を鎮圧することができる。しかし、もし熱狂が十分に高いレベルに達して、そのまま十分な時間が経過すれば、§Rマンリー政権の時代は終わってしまうかもしれない……§!"
 TNO_jamaica_crisis_violence_tooltip:0 "£GFX_violence_texticon §V暴力§!-§Y[?WIN.WIN_violence|0]/ 100§!"
 TNO_jamaica_crisis_violence_tooltip_delayed:0 "ジャマイカでの抗議行動はおおむね平和的な形で始まったが、扇動者やギャングはますます活動を§V暴力§!的な方向に変えようとしている! どちらか側がより多くの武器を入手するたびに、暴力は増加していくだろう。高レベルの暴力は、平和的な手段によって熱狂を減少させることをより困難にし、そして§Rより思い切った行動にすら§!つながるかもしれない。"
 TNO_jamaica_fervor_none:0 "£GFX_fervor_texticon §O熱狂§!は§G落ち着いている§!。"
 TNO_jamaica_fervor_light:0 "£GFX_fervor_texticon §O熱狂§!は§Y熱せられつつある§!。"
 TNO_jamaica_fervor_med:0 "£GFX_fervor_texticon §O熱狂§!は§Y燃え上がっている§!。"
 TNO_jamaica_fervor_high:0 "£GFX_fervor_texticon §O熱狂§!は§R突沸している§!。"
 TNO_jamaica_violence_none:0 "£GFX_violence_texticon §V暴力§!は§Gあまり見られない§!。"
 TNO_jamaica_violence_light:0 "£GFX_violence_texticon §V暴力§!は§Y穏やか§!だ。"
 TNO_jamaica_violence_med:0 "£GFX_violence_texticon §V暴力§!は§Y広まっている§!。"
 TNO_jamaica_violence_high:0 "£GFX_violence_texticon §V暴力§!は§R手がつけられない§!。"
