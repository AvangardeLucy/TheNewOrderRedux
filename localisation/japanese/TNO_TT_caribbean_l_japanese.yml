 TNO_jamaica_guerrilla_attack:0 "Rastafarian Guerrilla Uprising"
 TNO_jamaica_guerrilla_attack_desc:0 "A poorly-equipped but well-entrenched group of Rastafarian Guerillas have begun a series of attacks on the Kingston area. The State Department has pivoted its efforts to quashing this uprising."
 TNO_jamaica_crisis_guerillas_done:0 "The guerrilla uprising will be §Rcrushed§!, enabling us to §Ydeal with the referendum§!."
