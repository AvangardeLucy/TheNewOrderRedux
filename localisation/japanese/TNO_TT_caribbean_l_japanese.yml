 TNO_jamaica_crisis_restoring_order:0 "秩序を回復"
 TNO_jamaica_crisis_restoring_order_desc:0 "暴動の勢いが弱まったことで、ジャマイカ政府は徐々に国家の統制を取り戻し始めている。事態がエスカレートしない限り、彼らはようやくこの危機を収束させることができるかもしれない。"
 TNO_jamaica_crisis_restoring_order_effect:0 "ジャマイカ政府は§G秩序を取り戻す§!だろう。"
 TNO_jamaica_crisis_losing_control:0 "支配を喪失"
 TNO_jamaica_crisis_losing_control_desc:0 "ジャマイカ全土の騒乱は前例のないレベルに達しており、収まる気配がない。ジャマイカ政府はこの状況に全く対応できていないようだ。政府が上辺だけでも支配を取り戻せない限り、この危機はやがて限界に達するだろう。"
 TNO_jamaica_crisis_losing_control_effect:0 "危機は§Rその結末に到達する§!だろう。"
 TNO_jamaica_crisis_approach_the_students:0 "学生活動家を口説く"
 TNO_jamaica_crisis_approach_the_students_desc:0 "学生の抗議行動が、ジャマイカが今直面している危機の発端である。学生たちは熱狂的である一方、反対派の中では最も理性的で友好的な人々である。改革を約束することで、彼らの何人かを身を引くように説得できるかもしれない。"
 TNO_jamaica_crisis_parley_jlp:0 "JLP指導者に談判"
 TNO_jamaica_crisis_parley_jlp_desc:0 "マンリー率いるPNPの支持者と野党のJLPの支持者は、しばしば街頭で暴力的なギャング的抗争を繰り広げている。野党の指導者たちはこの暴力的な出来事を是認しているわけではなく、暴力の一部を抑制するために協力することを望んでいるのかもしれない。"
 TNO_jamaica_crisis_supply_police:0 "地元警察を補給"
 TNO_jamaica_crisis_supply_police_desc:0 "ジャマイカの警察であるJCFは補給が足りないため、毎日通りに出てくる不満を抱えた大勢のジャマイカ人に数で負けている。アメリカの最新鋭の物資や武器を提供することで、暴動により対処しやすくなるだろう。"
 TNO_jamaica_crisis_arrest_troublemakers:0 "人目を引く標的を逮捕"
 TNO_jamaica_crisis_arrest_troublemakers_desc:0 "我々の支援により、JCFは多くの反体制派グループのリーダーを監視し続けている。最も露骨に暴力的な人々を逮捕することは、反体制派を怒らせるかもしれないが、あまりにも急速に拡大している暴力を鎮める助けにもなるだろう。"
 TNO_jamaica_crisis_squeeze_guns:0 "輸送船の臨検"
 TNO_jamaica_crisis_squeeze_guns_effect:0 "§Y外部の供給源§!からの銃を積極的に取り締まることで、£GFX_violence_texticon §V暴力§!の衝撃を減少させる。\n"
 TNO_jamaica_crisis_squeeze_guns_desc:0 "ラスタファリアンゲリラやJLPのギャングの手元に外国製の銃が見られており、これは明らかに外部からの供給である。我々はJCFに疑わしい輸送船を検査するよう指示し、密輸された武器を押さえることを期待する。"
 TNO_jamamica_crisis_impose_martial_law:0 "戒厳令を敷く"
 TNO_jamaica_crisis_impose_martial_law_effect:0 "戒厳令下では、£GFX_fervor_texticon §O熱狂§!は時間とともに減衰し始めるが、£GFX_violence_texticon §V暴力§!は増加し始めるだろう！\n"
 TNO_jamamica_crisis_impose_martial_law_desc:0 "抗議行動は予想外の規模に拡大し、多くの一般ジャマイカ人が騒乱に加わっている。マンリーに戒厳令を敷くよう指示し、JCFに暴徒を適切に対処するためのより多くの権限を与えるべきだ。暴力の脅威は、何はともあれ多くの人を家に留まるよう説得することだろう。"
 TNO_jamamica_crisis_send_peacekeeping_units:0 "平和維持部隊を派遣"
 TNO_jamamica_crisis_send_peacekeeping_units_desc:0 "手を縛られたままジャマイカの危機に対処しようとしたのは間違いだった。マンリー率いるJCFにこの暴力を制御する能力がないことは明らかである。我々は自らの手で問題を解決しなければならず、必要ならばアメリカ平和維持軍を派遣し、力づくで秩序を回復させなければならない。"
