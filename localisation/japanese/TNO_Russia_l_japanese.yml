 RUS_heirs_of_harbin: "ハルビンの後継者"
 RUS_heirs_of_harbin_desc: "ロシア内戦後、白軍の残党はハルビンに亡命し、ソビエト連邦の打倒を目指した。やがてハルビンではファシズムが台頭。ロザエフスキーとマトコフスキーの指導の下、ロシアファシスト党がロシア移民の主要政党となった。連邦が崩壊すると、ファシスト党はボリシェヴィキに対抗する統一戦線を組み、一時的には成功を収めたが、内紛によって分裂してしまったのである。現在、3つの分裂した組織は、それぞれがハルビンの正当な後継者であると主張し、権力を争っている。"
 RUS_the_true_heir_of_harbin: "ハルビンの真の後継者"
 RUS_the_true_heir_of_harbin_desc: "With the end of turmoil in the Russian Far East, one faction emerged victorious, becoming the leading front for White Russian émigrés by defeating the splitters and the bolsheviks. After initial success in the Siberian campaign, the Harbin exiles found themselves stranded in a foreign land, and what little united them disappeared revealing deep-seated divisions between Tsarists, hardline fascists, and corporatists. Now that every other contender for Russian dominance in the region has been defeated, this faction can proudly claim the mantle of the only true heir of Harbin."
 RUS_petty_warlords_fiefdom: "矮小な軍閥の領地"
 RUS_petty_warlords_fiefdom_desc: "カリスマ性のある、あるいはカリスマ性のない武将の領分を超えて、我々の国家群を一つのまとまりのある物にする者はほとんどない。領地をロシア統一のための候補地として適切に整備するのは、この支配者の肩にかかっている。"
 RUS_shattered_ambitions: "砕かれた野望"
 RUS_shattered_ambitions_desc: "またしてもロシア人は統一しようとしたが、またしても外国の権力者が彼らを打ち負かしたのだ。一部の軍閥は自分の領地を取り戻すことができたが、彼らは心身ともに壊れた人々を支配している。彼らが過去の力を取り戻すには、何十年もかかるだろう。"
