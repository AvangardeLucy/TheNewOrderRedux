 far_east_sakha_category: "サハの探検"
 far_east_sakha_category_desc: "\n\n\n\n\n\n人を寄せ付けない自然環境にもかかわらず、シベリア北部には鉱物資源を中心とした膨大な未開発資源が眠っている。ソ連の地質学者たちはその発掘を期待し、それを実現するために「シベリア計画」の一環として膨大な労働力が投入された。第二次世界大戦の勃発により計画は中止され、現在ではその骨組みが残っているのみだ。我々正統ロシア政府が地域の秩序を回復した今、我々はプログラムを再開し、我々の為に残された基盤を活用することができる。\n\n長く困難な仕事にはなるだろうが、もし成功すれば、そこから得られる莫大な富と戦略的インフラは、我々のロシア再統一への努力に不可欠なものとなるだろう。"
 RUS_Sakha_Begin_Expedition: "サハ探検を開始"
 RUS_Sakha_Begin_Expedition_desc: "まず、30年代に建設された道路や鉄道を許容できる状態に戻すことが先決だ。そのため軍の技術者を現地に派遣し、彼らが力仕事をすることで、民間の専門家が安全にこの地域を移動して仕事ができるようになる。"
 RUS_Sakha_Begin_Drilling: "掘削を開始"
 RUS_Sakha_Begin_Drilling_desc: "基本的なインフラが整備されたことで、鉱石群の探索を開始することができるようになった。旧ソ連の地図やインフラはまだ残っているが、地質学者たちは、より大きな鉱脈を発見し、その周辺に近代的な採掘インフラを整備するまで、最初はゆっくりとしたプロセスでわずかな成果しか得られないと予想している。"
 RUS_Sakha_Extend_Roads: "道路を拡張"
 RUS_Sakha_Extend_Roads_desc: "より収益性の高い鉱脈に到達するためには、サハ地域の道路網を拡張する必要がある。今回は通常の労働力だけでなく、重機も使って進めていくことになる。"
 RUS_Sakha_Mir_Excavation: "ミールの掘削"
 RUS_Sakha_Mir_Excavation_desc: "地質学者が悲観的だったのは正しかったようで、手の届く範囲には鉱物がほとんどなかった。貴重な鉱石の多くは非常に北に位置しており、いかなる採掘作業も不可能なほどに人を寄せ付けない環境にある。しかし、ある程度の利益になる、工業用の§Dダイヤモンド§!を大量に採掘できる地域を発見した。より多くの設備を導入すれば、半年以内にフル稼働できるようになるだろう。"
 RUS_Udachnaya_Excavation: "ウダクナヤの採掘"
 RUS_Udachnaya_Excavation_desc: "現在の設備で利益を出すのは難しいだろうが、北極圏の外側にまた新たな§Dダイヤモンドのパイプ鉱床§!が発見されたことで、少なくとも長期的な投資価値があることが明らかになった。この地域に恒久的な拠点を設置し、この原野を大規模な掘削が可能な竪穴式鉱山にするための長いプロセスを開始する。この促進のため、この地域の旧ソ連の鉄道を整備し、新しい産業中心地への物資の輸送を支援するために、多額の国家予算を投じることとする。\nこれをもって、サハ探検は費用のかかる成功ながらも、長期的には報われる成功であったといえる。"
