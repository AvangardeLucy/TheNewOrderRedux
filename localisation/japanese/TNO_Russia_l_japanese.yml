 raiding.100.t: "最後通牒"
 raiding.100.d: "[FROM.GetNameDef]から最後通告を受けた。彼らは我々に貢ぎ物の戦利品を渡すように要求している。さもなければ、我々を襲撃して戦利品を奪い取るだろう。\n\n我々は、[FROM.GetNameDef]との対決を決断し、敵の手によって部下が死ぬ危険性を冒すか、それとも、彼らの要求に屈して、望みの戦利品を与え、部下が生きて次の日に戦えるようにするか、判断に迷っている。"
 raiding.100.a: "我々はそう簡単には引き下がらない！"
 raiding.100.b: "我々は、彼らに敬意を表して、身を引き、貢ぐのが最善だと思う。"
 raiding.101.t: "彼らは貢物を拒否"
 raiding.101.d: "予想通り、[FROM.GetNameDef]が我々の申し出を拒否して戦闘の準備をしていると言ってきたので、我々は兵士を準備して戦闘に備えなければならない。\n\nしかし悲しいかな、流血は避けられず、彼らが協力してくれないからには、来るべきものに備えなければならない。力ずくで[FROM.GetNameDef]から戦利品を奪う時が来たのだ。"
 raiding.101.a: "ロシアに銃声が響き渡っている……"
 raiding.102.t: "貢ぎ物は支払われた"
 raiding.102.d: "奇跡的に、[FROM.GetNameDef]が屈服して、我々に貢ぎ物をし、我々が望む戦利品を手渡してくれた。流血は避けられ、我々の兵士達は次の日も生きている。[FROM.GetNameDef]が再び我々に簡単に降伏することはないだろう。"
 raiding.102.a: "無秩序なロシアで生き残るためには、時に脅迫が必要だ。"
 raiding.1.t: "襲撃の成功"
 raiding.1.d: "我々の報告書は、戦利品を満載したトラックを手に、血まみれになって家路につく部下たちの姿を伝えている。彼らは、無防備な敵に対する襲撃の成功をお互いに祝福し、仲間の背中をたたき、逃げ惑う生存者に最後の数発を浴びせた。我々はこの小競り合いでの勝利を宣言し、兵士たちは戦争のヒステリーの中で歓声を上げ、口笛を吹き、敵の手から奪った宝物を我々に見せようとしている。"
 raiding.1.a: "使えるものは全部取ってしまえ。"
 raiding.2.t: "襲撃の中断"
 raiding.2.d: "襲撃は中止せざるを得ない。我々の襲撃部隊は暴れまわっていて、意思疎通ができず、部隊として機能していない。彼らは常に銃を詰まらせ、お互いに盗んだ弾薬のくずをめぐって争っている。このような無知な正規軍を送り出すことは馬鹿げているというか……自殺行為ですらある。我々の時間は、次の襲撃が全くの不名誉に終わらないように、集められるわずかな資源で彼らを武装させ、訓練することに費やすのが最善である。"
 raiding.2.a: "ただ準備ができていなかった……"
 raiding.3.t: "襲撃の失敗"
 raiding.3.d: "兵士たちは傷つき、血まみれになって辺境から戻ってくる。ある者は頭に包帯を巻いて、ある者は動く車の荷台に横たわってうめき声をあげながら助けを求める。隣国への襲撃は失敗した。彼らは我々の部下を死力を尽くして撃退した。死者の中には、肉を裂かれ、頭蓋骨を破壊され、機銃掃射で噛み砕かれ、ワゴン車で運ばれてきた者もいる。我々は回復と復興のためにもっと時間が必要だ。そしておそらく十分な資源があれば、再び攻撃することができるだろう。"
 raiding.3.a: "次こそは必ずや奪い取ってやる！"
 raiding.4.t: "襲撃された！"
 raiding.4.d: "辺境から報告が来たが、ひどいニュースだ。山賊が我々の守備隊を待ち伏せて兵を虐殺し、平原にグロテスクな死体となって散乱しているのだ。さらに、国境の町や村に潜入し、無防備な住民から略奪や強奪の限りをつくしているとの情報も入っている。部隊は準備不足で、どうすることもできない。彼らはみじめな姿を晒しながら、暴れ狂うヤツらから、逃げ帰ってしまった。"
 raiding.4.a: "なんてこった！"
 raiding.5.t: "震えあがる敵"
 raiding.5.d: "最近、国境を越えての防衛手段を整えたので、国境を越えてきた盗賊は慌てて物陰に隠れてしまう。もはや、彼らは我々の賞金目当てに口からよだれを垂らすことはない。領土をめぐる激しい戦いを恐れているのだ。敵は[Root.GetName]の技量と力の前に怯み、我々は一滴の血も流すことなく、明らかに熟練の防御と心理戦が勝利したのだ。"
 raiding.5.a: "ハッハッハッ！臆病者が逃げる様を見給え！"
 raiding.6.t: "敵は打ち破られた"
 raiding.6.d: "山賊の一団が我々を侵略したが、圧倒的な力で勝利したとの報告を受けた。残忍な睨み合いの末、彼らは我が勇敢な防衛軍によって壊滅させられ、今や彼らの遺体は散乱し、切り刻まれた。生存者たちは遁走し、霧の立ち込める辺境に退却していく中、我が兵士たちは侵略的な悪を前にして勝利と英雄の歌を唄っている。血塗られた敗戦の慌ただしさは、今後何年にもわたって[Root.GetName]の土地を攻撃する際の教訓となるに違いない！"
 raiding.6.a: "さて、次は死体の片付けだ……"
 raiding.7.t: "過去の遺物"
 raiding.7.d: "最近行われた敵地襲撃は大成功であった。戦場で敵軍を退けた後、我々の勇敢な兵士たちは国境の町のいくつかに進軍し、ロシアが統一されていた時代の宝物をかき集めてきた。自分たちが分裂した哀れさを痛感するものの、その中には、我が国の産業の発展に役立つと判断された物も含まれていた。そして、これらが、我々がこれらの品々を製造した時と同じような国力を取り戻し、この地を再び立派で平和な暮らしに導くことができるよう願う。"
 raiding.7.a: "だが、将来のことは願うのではなく考えなければならんのだ……"
 raiding.8.t: "飢えたる者に食べ物を"
 raiding.8.d: "ついに、ようやく、全員が夜食にありつけた。もう空腹と傷ついた心で仕事をする必要はないのだ。何ヶ月も、半分のレーションで生活することは、我々に節制と冷静さを教えてくれたが、静かで冷たいヒステリーのように我々の心をむしばんでいた。今、我々は来るべき世代のために十分な食料を持っており、[Root.GetName]の人々は、気が狂いそうなほど疲れる日々の中で、空腹に悩まされることなく労働を開始することができる。"
 raiding.8.a: "今晩はおなかをすかせないようにしないとな……"
 raiding.9.t: "戦利品"
 raiding.9.d: "勝利だ！襲撃隊は敵の領土から、軍用車の屋根にくくりつけられたり、袋にひとまとめにされて馬に運ばれたりした、大きな獲物を持ち帰ってきた。その財宝で、宝物庫を満たし、武器庫を補充し、地場産業を増産することができるのだ。パワーバランスは明らかに我々に有利になり、今後、小競り合いが起こるたびに、ロシアの荒々しい辺境を侵食する困難に立ち向かうための武装が強化されていくだろう。"
 raiding.9.a: "これは今後に役に立つだろう。"
 raiding.10.t: "宝だ！"
 raiding.10.d: "我が軍は敵を粉砕し、我々襲撃隊に役立つものはすべてこの地から根こそぎ奪った。暴動の混乱とヒステリーの中で、何人かの兵士が倉庫の鍵を壊して、我々の想像を超えた大きな財宝を偶然発見したのだ！金や貴金属、彫像など、ロシアの過去の遺物をかき集めて故郷に持ち帰れば、莫大な富と名声、そして偉大な時代へのノスタルジーがもたらされる。おそらくこれは、これらの小競り合いの暴力と残虐性の中にあっても、わが民族に偉大な時代が到来する兆しなのであろう。"
 raiding.10.a: "過去の遺産……"
 raiding.11.t: "昔の機械"
 raiding.11.d: "敵を打ち砕いた後、我々の兵隊は敵の倉庫や兵器庫に突入し、使えるものはすべて奪い、運べないものはすべて破壊してしまった。ある兵隊の一団が、大きな産業機械を収容している倉庫に出くわした。これらの機械は、我々の車の荷台に縛り付けて、我々の工場に運び、そこで我々の生産ラインに流用し、統合するのが適当であろう。いつの日か、一台一台の機械で、ロシアを地上から再建し、かつての栄光を取り戻せるかもしれない。"
 raiding.11.a: "これでいつかロシアが復興するのかもしれない……"
 raiding.12.t: "昔の記憶"
 raiding.12.d: "我々の兵士は、死体に囲まれ、荒れ果てた敵の軍事基地に突入していく。戦意喪失の悲鳴をあげながら、扉を破って突入し、敵軍からはぐれた者を無差別に攻撃しながら、狭い廊下や爆破された部屋へ飛び込んでいった。彼らが棚や倉庫を壊して、物資や武器、道具を探していた時、ある分遣隊が倉庫に入り、古いロシアの遺物を発見したのだ。彼らは武器を置き、写真や映画のフィルムなど、物品を拾い集め始めた。今朝、その品物を受け取ったが、無政府状態になる前のロシアのフィルム、本、絵画－－我々の過去の栄光と現在の恥を思い出させるものであり、過去が非常に豊かなものであることを思い起こさせた。"
 raiding.12.a: "これでいつかロシアがまた一つになるのかもしれない……"
 raiding.13.t: "食料が盗まれた"
 raiding.13.d: "今朝、我々の食糧が山賊や犯罪者によって空っぽにされ、略奪されているのを発見しました。少なくとも3ヶ所で、穀物、肉、塩、缶詰などを蓄えていた倉庫が略奪され、零れ落ちた大麦の袋や腐った肉の缶が残っているだけである。子供たちは夜、空腹のまま眠り、農家は人口を支えるために苦労している。何か手を打たなければならない。我々の国民が、食べるもののために互いに武器を向け合うようになるまで、あと数週間しかない。"
 raiding.13.a: "今月は配給が半分になりそうだ"
 raiding.14.t: "守備隊の虐殺"
 raiding.14.d: "我々は今日、死と敗北の知らせで目を覚ました。我が兵舎は盗賊に荒らされ、我が守備隊は陰惨でおぞましい姿で土の上に死んでいる。壁には血と脳みそが飛び散り、兵士の部屋からは煙が立ちのぼり、我々の兵力は略奪者たちの邪悪で残忍な行為によって著しく減少した。今彼らはどこにも見えず、ただ辺境の風が口笛を吹くのみであり、[Root.GetName]の人々は恐怖で立ちすくんでいる。この蛮族に対して取るべき行動は何であれ、迅速かつ早急に行わなければならない。"
 raiding.14.a: "死者を埋葬し、遺族に知らせなくては……"
 raiding.15.t: "損傷した機械"
 raiding.15.d: "今回の襲撃ではありがたいことにほとんどの民間人が無傷であることを報告することができる。しかし、工業生産についてはそうは言えない。工場設備が略奪され、複数の工場が破壊されたため、産業発展への足かせが大きくなった。今はまだ生産力を上げることはできないが、人を守ることはできる。機械は失われても取り戻せるが、命はそうではない。"
 raiding.15.a: "くそったれ！"
 raiding.16.t: "略奪された武器庫"
 raiding.16.d: "将軍からの報告によると、我々の支配下にあるいくつかの武器庫が盗賊に略奪されたらしい。ライフルや弾薬の紛失が報告されており、中には一晩で中身が空っぽになった武器庫もあるようだ。賊はとっくに辺境に逃げ出したものと思われるが、倉庫はからっぽであり、賊の手から身を守る武器はますます少なくなっている。早く手を打たねば、命を奪われてしまう。"
 raiding.16.a: "これは彼らを勇気づけるだけだ……"
 raiding.17.t: "破壊された村"
 raiding.17.d: "今日、隣国との国境で燃えている村から報告を受けた。我が民は虐殺され、産業は破壊された。賊は我が防衛線を破壊し、我が民を殺すほどの威力と残忍さを持って国境を越えたのだろう。家でも、町でも、職場でも、何百人もの死者が出て、生存者はそのことを話すと震え上がる。山賊の猛攻から身を守る術を失った我々は、この紛争地域を統治する能力にも大きな打撃を受けた。今が最もそれの弱い時であり、生き残りと回復に全力を尽くさねば、必然的に灼熱の怒りをもって反撃される。"
 raiding.17.a: "どんな動物がこんなことをするのか……"
 RUS.8.t: "一家離散"
 RUS.8.desc: "サーシャは、小屋の廃墟のそばに座り、仲間の声を聞こうと奮闘していた。彼女の片耳は爆弾の破片によって破壊され、失なわれていた。片耳しか残っていない彼女は、どこから音が聞こえてくるのか、なかなか判断がつかなかった。\n\n怯え、一人でいる彼女は、この建物とその外の焚き火台でよく交わされる笑い声と楽しそうに会話する声をもう一度聞きたいと思った。狩猟と追跡の長い一日の終わりには、いつもあの笑い声が聞こえてくるのだ。彼女はハンターたちから、密林の中を巧みに誘導したことを褒められていたのだった。\n\nサーシャは、ハンターたちがきっと、必ず、戻ってくると信じて、一日中その場で待っていた。彼女は常に彼らを信頼し、忠実であった。そして、彼らが信頼を返さないわけがないと思っていた。夕方になると、サーシャはできるだけ体を丸めて暖かくしていた。夜が来ても、彼女は相変わらずで、多くのさまざまな肉食動物が森林から物珍しそうな目で自分を観察しているのを見ていた。\n\n2日目の朝、空腹に襲われたサーシャは、友人がもう戻ってこないことを悟った。これ以上ここにいる理由はない、それに狩りをしなければならない。しかし、彼女は友達のことを忘れてはいなかった。そして、彼らがどこにいようと、自分のことを忘れているはずがないこともわかっていた。\n\nサーシャは、彼らを探しに行かなければならないことを悟った。そして、四本の足を地につけ、森林に向かって歩き始めた。"
 RUS.8.a: "とある犬の一日。"
 RUS.9.t: "田園地帯を抜けて"
 RUS.9.desc: "ウラジーミルは、これまで何千回となく経験してきたように、タバコに火をつけて口にくわえ吸い込んだ。一瞬、安堵の表情を浮かべたが、そのタバコは、過労と技術不足の工場労働者によって作られたもので、正しく巻かれておらず彼の指の間で崩れ落ちてしまった。\n\n悪態をつきながら残り火をつぶして身震いした。騎士団に入団してまだ1ヶ月で、夜明けのパトロールの寒さにはまだ慣れていなかった。\n\n背後で小枝が折れる音がして、ウラジーミルは振り返りライフルを構えた。誰がいるのかと身構えたが、自分が見たのは片方の耳がなく、首をかしげてこちらを向いている犬だったことに驚いた。緊張した面持ちで笑いライフルを構え直して一歩前に出た。\n\n「こんにちは」と彼は話しかけた。「迷子みたいだな。迷子かい？」ウラジーミルは犬のそばでしゃがんで、その驚くほど粗い毛並みを撫でた。犬は音を立てず、逃げようともしなかった。彼は、ロシアで最も稀な感情、『平和』を一瞬でも感じた。\n\nしばらくすると、犬は鳴いて離れウラジーミルはその姿が地平線の向こうに消えるまで見送った。彼は切り株に腰を下ろし、タバコにもう一度火をつけ、強く持つように心がけながら、ため息をついた。\n\nもしかしたら、ある意味、ロシアはみんな犬なのかもしれないと思った。この犬が耳を失ったように、ロシアにいる人は皆、襲撃者であれ、民間人であれ、労働者であれ、衛兵であれ、何かを失っているのだ。ロシアは、居心地の良い国ではなかった。ロシアが人々に提供するのは苦難だけであった。\n\nでも、いつかあの犬のように、彼も他のみんなも、同胞の中に素朴な優しさを見出すことができるかもしれない。タバコを吸い終わると、ウラジーミルは座って目の前に昇る朝日を眺めた。"
 RUS.9.a: "どんな犬にもそんな日がある。"
 RUS.10.t: "新たな友人"
 RUS.10.desc: "サーシャはまだ昔の仲間を探しながら、森を進んでいた。彼女の残っている方の耳はまだ聞こえにくく、まだ何も獲物を捕らえることができないほど深刻な状態だった。彼女は空腹に苦しんでいた。\n\nしばらくの間安全な場所を探していたサーシャは、松の木の下に潜り込んだ。彼女はそこで初めて、自分が一人ではないことに気がついた。向かい側の獣道にしゃがみ込んでいる二人の男がいた。\n\n「分かっていると思うが、このままではなにも食べ物が見つからない」と、年配の男性が低い声で言うのが聞こえた。\n\nもう一人の若い男は、「うるさい！」と答えた。「言っただろう、俺は猟師じゃないんだ。俺は農家……」彼は視界の端でサーシャを捕らえると、急に言葉を切って、立ち上がった。\n\n彼女は彼の目を見たが、そこに悪意は感じられなかった。しばらくして彼はポケットから数枚の生肉を取りだし、彼女の前に投げ出した。空腹を感じたサーシャはそれを貪り食おうとしたが、長年受けた厳しい訓練が彼女を思いとどまらせた。\n\n「見てみろ、パーヴェル！」年配の男が言った。「訓練された犬だ！」彼は笑いながら彼女に近づいたが、その音は彼女に楽しい時間を思い出させるものだった。彼は彼女の首筋を撫でながら小道のほうへ案内し、ジャーキーを取り出して彼がやったように彼女に差し出した。彼女はすぐにそれを食べると、次に何をすべきかを思い出して鹿の足跡の匂いを嗅いで、その方向を探った。\n\n「見ろ、パーヴェル！」男が叫んだ。「追跡犬だ。案内しろ！」\n\n命令の通り、サーシャは森に入って、男たちはその後に続いた。旧友は見つからなかったが、少なくとも新しい友は見つかった。\n\nそれだけで十分幸せなのだ。"
 RUS.10.a: "どんな犬でも天国に行く。"
 RUS.11.t: "とある犬の一生"
 RUS.11.desc: "ライフル銃の照準に目をやりながら、セルゲイはお腹の音に気を取られていた。最後に物を食べたのは三日前であり、彼は絶望していた。\n\nウサギを狩ったこともあるが、射撃はあまり上手ではなかった。それに、もっと大きなもの－－もっと危険なものに挑戦するには、彼はあまりにも臆病者だった。\n\n失意の中ライフルを下げた時、一方から物音がして振り向くと、片耳の犬が立っていて、訝しげにこちらを見ていた。セルゲイは突然の驚きを制し、しめたとばかりにゆっくりと立ち上がり、犬に近づきはじめた。\n\n一歩一歩銃口を近づけていったが、2歩ほど歩いたところで自分の間違いに気がついた。犬はライフルがどういうものなのかをよく知っていて、目が合った瞬間、すぐに振り返って走り出した。\n\n悪態をつきながら、セルゲイは膝をついて一発、犬の後ろ足に命中させた。セルゲイが駆け寄ると、それはまだ生きているように見えたが、動けはしなかった。それはまるで彼がこれから何をするのか知っているかのように弱弱しい声で鳴いた。彼はライフルを構えて2発目を撃った。そして、その横にひざまづき、ナイフを取り出し、捌き始めた。\n\nその犬がどうしてそこにいるのか、明らかに訓練された犬を荒野に追いやるようなことが起こったのか、彼は知らないし、実際、気にもしていなかった。\n\nその犬がかつて何であったにせよ、今は食べ物である。"
 RUS.11.a: "犬の共食い、食うか食われるかの世界だ。"
 RUS.50.t: "立ち退き勧告"
 RUS.50.desc: "「こんにちは」中年の男が角縁の眼鏡の奥からヴァシーリーを疑い深く見つめ、その姿はドアの枠にぴったりと張り付いていた。「私はあなたがたに次のことを知らせる義務があります……」学校の教師はメモを取ろうと紙に手を伸ばしたが、何も持っていないことに気づいた。「……1973年12月18日にロシア共和国のヴェーチェで可決された土地と財産の返還に関する法律により……」老齢で堅物なバイエルン人が、唾を飛ばしながら、激しい政治的暴言を吐き始めた。ヴァシーリーは緊張して彼の家の壁に取り付けられているライフル銃に目にした。「……あなたがたの住居は、ロシア人民が所有する第一収用予定地に分類されました」オランダの主婦は、夫に教わった片言のドイツ語でどういうことなのかと尋ねた。\n\n「従って、あなたの家と土地の法的所有権は、30日後に元の戦前の所有者に移されます……」ある農夫は泣きそうになる子供を尻目に、この土地に築いてきた全てのものを訴えかけるように語った。「……それまでに全ての所持品を持って、この土地を離れることをお勧めします」年老いた退役軍人は何も言わず、何となく分かったような顔をしてヴァシーリーに同情していた。\n\n「この建物を破損させるのはご遠慮ください。出発前に土地に損害を与えた場合は、請求させていただきます」泣きじゃくる建設労働者はもはや聞いてはいなかった。「ロシア国家はこのような措置を取らなければならないことを遺憾に思っておりますが、ドイツの占領により財産を失った人々への正当な補償を確保するために必要な措置であると考えています」ある老女は玄関先に現れた若きイデオローグを、ほとんど生気のない目でじっと見つめ返した。\n\n「なにか質問等はございますか？」"
 RUS.50.a: "その時、ヴァシーリーには猛烈な声が浴びせられた。"
 RUS.200.t: "赤い十月よ永遠なれ"
 RUS.200.desc: "今日、ロシア全土で、革命の時代から大祖国戦争の殺戮の時代まで、色々な時代の古いソ連の軍服に身を包んだ兵士たちが、色々な時代の古ぼけたソ連の旗を持って歓声を上げている。今日という日はロシアにとって新しい日であり、この20年以上ぶりに、傷ついたこの地域が真の目的のために、そして真の大義のために団結しているような日なのだ。\n\n歓声を上げる民衆に対する海外の野次馬たちの反応はさまざまである。ヨーロッパでは、スラヴ人の復讐と世界大戦での失敗に挽回するための突然の報復の可能性を恐れる人が多い一方、アメリカでは、これをナチスと日本に対峙する勢力が戻ってきたと謳う左翼が多い\n\nしかし、ロシアでは人民が団結している。ソビエトや共産主義を批判する人たちでさえ、統一ロシアがこの地域の生涯で唯一の希望であることは否定できないし、すでに多くの人が、この国がこれからに向けて何をすべきかを議論している。"
 RUS.200.a: "連邦は世界にどんな顔を見せるのだろうか？"
 RUS.200.b: "万国の労働者よ、団結せよ！"
 RUS.201.t: "ロシアの統一－－終わりなきもの"
 RUS.201.desc: "[From.GetRulingParty]と[From.GetLeader]の政権は今日、ロシア国家を統一するための多大な努力が勝利したことを宣言し、ついに敵をどん底に突き落とす強さと力を持っている新政権の誕生を宣言した。歓喜する群衆と行進する兵士は全ての主要な人口密集地で見受けられ、どの村でも少なくとも1人か2人の酔っ払った民兵がこの新しい連邦の旗を振って通りを闊歩している。\n\nロシアにとって新しい日であり、新しい政権が誕生した日である。この国は王政、共産主義、そしてあの大きな敗北後の現在、皮肉にもファシズムを実験的に導入している。ロシア人が最も憎むべき敵と同じイデオロギーを採用したように見え、多くの人が驚きをもって見ているが、同時に多くの人がこれを自然な反応と見ている。\n\n敵と戦うには、自分が敵にならなければいけないと彼らはいう。"
 RUS.201.a: "深淵を覗くとき……"
 RUS.201.b: "ロシアの敵は我々を恐れている！"
 RUS.202.t: "共和国の不死鳥"
 RUS.202.desc: "短命に終わったロシア共和国は、革命の火と炎に包まれ、叫び声とともに暗闇の中に引きずり込まれた。安定した政府を持てず、ずっと無力であった共和国は、消滅の時にも誰も嘆くものがいなかった。\n\nしかし、状況は変わった。今日、[From.GetLeader]と彼の支持者がロシア統一戦争への最終準備が完了したことを発表したのだ。そしてライバルの代わりに、新たなロシア共和国が統一と正義をロシア国民にもたらすこととなる。\n\nロシアが何を企んでいるかはまだ誰も知らない。血が流れるのか、もしくは平和的に統一できるのか、世界は固唾を飲んで見守っている。"
 RUS.202.a: "二度目のチャンスだ"
 RUS.202.b: "全てのロシア人へ自由を！"
 RUS.203.t: "排水溝からの王冠"
 RUS.203.desc: "今日、ロシアの新たな首都で行われた盛大な式典で、[From.GetLeader]は全ロシアのツァーリとして戴冠した。何千人もの市民たちの歓声と、人数の増えた廷臣たちが新たな独裁者を玉座に送り出したのだ。\n\nツァーリ国の復活は、多くの人間が予期しなかったことであり、真の驚きが世界に広がっているようだ。だが、多くの専門家たちはこれは予期しえたことだと主張している。ロシアの没落は帝政の崩壊の時から始まったように見えるし、独裁者を望む感情は軍閥時代になっても存在しているのである。\n\nこれが驚くべきことかどうかにかかわらず、広大なロシアを支配するツァーリが誕生し、国民は数十年ぶりに団結することができたのだ。西側諸国はこれを好意的に見ているが、日本とドイツはそうではないようだ。彼らはすでに紛争による自国の崩壊を恐れて、軍隊の動員を始めている。\n\n新たなツァーリはまだ声明を発表していない。多くの人はそれを恐れや期待と共に待っている。"
 RUS.203.a: "正統、独裁、そして民族が新たに君臨する"
 RUS.203.b: "ツァーリ万歳！全ロシアとその彼方への支配者よ！"
 RUS.204.t: "強さよ永遠に"
 RUS.204.desc: "[From.GetLeader]と彼の仲間の将校は、今日、ロシア国家統一の最終準備が完了したことを発表した。世界中のテレビで、行進する兵士たちが将軍や、しばしば同じ人物である総督に敬礼し、歓声を上げる群衆が、政権が約束した安定と安全を歓迎している様子が映し出されている。\n\nロシアはいまや国家、というよりも国家を持った軍隊であり、[From.GetLeader]の[From.GetRulingParty]が鉄の拳でそれを指揮しているのである。\n\n歓声をあげるロシア人たちとは対照的に、国際的な反応は恐怖と混乱に満ちている。一人の独裁的な軍事指導者とその側近の陰で、長らく続いた戦争時代の残虐行為や盗賊行為が終わることを多くの人が歓迎する一方で、ロシアは今や恐れるべき獣でもあるのだ。すでに、ロシア軍は新しい近代的なレベルまで成長し、[From.GetLeader]は、それを使用する準備ができているようだ。"
 RUS.204.a: "これは更なる対立を招くだけだ"
 RUS.204.b: "ロシアの敵たちよ！畏れよ！"
 RUS.205.t: "長い旅の始まり"
 RUS.205.desc: "今日、ロシアにおいて、[From.GetLeader]がロシア民族の精神的統一者であると宣言され、全地域の長としての役割が事実上一元化された。ロシア全土の教会で行われた祈祷祭に続いて、新たに統一された国家の指導者が、ウラル山脈から太平洋までの地域でラジオやテレビでの演説を行い、夜遅くまで広く祝賀が行われた。\n\nそのどちらもない村では、地元の村長や将軍が自ら演説を読み上げた。\n\n新たな神権的政権が次に何をするかはまだ定かではない。[From.GetRulingParty]が国境内での信仰をもたらすという人もいれば、かつての敵に対しての十字軍を興すという者もいる。"
 RUS.205.a: "新政権が節度を持つことを期待しよう"
 RUS.205.b: "我らが教皇は我々を栄光へ導く！"
 RUS.206.t: "黒い進行が始まる"
 RUS.206.desc: "今日、ロシアでは黒き旗が翻り、兵士たちはロシアへの最後の「裏切り者」を行進させており、その中にはドイツと日本のスパイ容疑者も含まれており、国際放送ではロシア人の歓声の中で彼らを処刑している様子が映されている。\n\n[From.GetLeader]と[From.GetRulingParty]はロシア国民の亡霊と向き合うため、世界大戦中の悪事に立ち向かうロシアの長い旅路における第一歩になると宣言したのである。\n\nすでに政治委員が各村や町を訪れ、黒い軍服と旗を用いていることから多くの者が黒色軍団と呼んでいる団体に適正男性を全員参加させる手続きを開始しており、更には女性さえもこの軍団に参加させるのではないかと噂されているようだ。\n\n新しい国家は経済については少ししか語ることはなく、産業についても戦争の道具として使う以外は何も語らず、国民の権利や自由についてもほとんど気にしていないようである。彼らが詳細に語っているのはロシアの敵を完全に消滅させるということであり、国民はこれを素直に歓迎しているように見える。少なくとも、公の場では。"
 RUS.206.a: "これがいい結果になるわけがない。"
 RUS.206.b: "一つの最終的戦争、一つの最終的勝利！"
 RUS.207.t: "永遠なる鉤十字"
 RUS.207.desc: "ロシアは長い間、まさしくニュースの底なし沼として知られていた。何でも入っていくが、ほぼ何も出てこない。そして出てくるものはたいてい噂話であり、ロシアはうわさ製造機と化していた。しかし、最近の[From.GetLeader]の発表は世界に衝撃を与えた。\n\nアーリア同胞団は長い間、単なる悪趣味な噂だと思われていたが、ロシアに手をかけ、その鉄の支配の下に統一することでその存在と力を全世界に知らしめた。同胞団の指導者は獲得した広大な領土にその教義を拡大させる最善の方法を検討しており、すべての町に鉤十字の装飾が施されている。\n\n噂はまだ広がっており、アーリア人種という地位は後から獲得することが可能なものであり、従って失うこともできるという彼らの信念から、同胞団が偶像化しているとされるライヒが十分に弱体化したならばライヒに歯向かおうとするのではないかという声さえある。ライヒが十分に衰退すれば、同胞団の指導者は真のアーリア人というマントが自分たちの肩にかかると主張し、その結果、ドイツは屈服させられなければならないのではないかとされている。\n\n同胞団の意図はともかく、新生ロシアを分析したほとんどの外国勢力は衝撃と恐怖で反応しており、同胞団がより慈悲深いものになるか、早く崩壊することのどちらかを願うしかないようだ……"
 RUS.207.a: "ああ神よ……"
 RUS.207.b: "我々は死神なり、世界の破壊者なり。"
 RUS.300.t: "シベリアのある晴れた日"
 RUS.300.d: ""
 RUS.300.a: "これは全てを変える！"
 RUS.999.t: "爆撃の終わり"
 RUS.999.d: "長い間、ロシアの大部分の生活は、ドイツ軍の恐怖の爆撃作戦によって脅かされてきた。\n\nロシア人の全世代は、爆破された廃墟の中で育ち、常に空を見張り、爆撃機の暗い姿を見つけた瞬間に逃げ出す準備をしてきた。政府の全世代は、イデオロギーが何であれ、インフラや産業基盤の確立に苦労しており、少しでも建設されたものはすぐに破壊されることが多い。\n\nしかし、今は違う。何百万人ものロシア人が、何日もかけて必死に安全な場所に逃げ込む必要はなかった。民間と軍のインフラの修復が進み、逆に破壊されることもなかった。新しい建築物はまだ建っている。そして、ある事実が明らかになった。\n\n爆撃が止まったのだ。\n\n外部から情報を得られる者にとっては、憎き帝国とその延長である植民地の延長である国家弁務官区を巻き込んだ市民の混乱が、奴らの爆撃を不可能にしていると考えられている。また、この日を境にして、ロシアの人々は「神からの贈り物」と考えるようになる。\n\nしかし、一般のロシア人が狂喜乱舞して祝っている間にも、地平線には暗雲が立ち込めていると話す人もいる。ドイツ軍の爆撃で麻痺状態に陥っていたロシアの多くの国家は、今、自由に外に目を向けることができる。彼らがどのような道を選ぶかは、時間が解決してくれるだろう。"
 RUS.999.a: "晴天とともに暗雲が立ち込める。"
 RUS.100.t: "シベリアのある日"
 RUS.100.desc: "その日は寒かった、シベリアの寒い日だった。その地はいつでも寒かった。雪が地面を覆い、太陽の光を浴びたことのない、そしてこれからも浴びることのない土が地中深く隠れている。アルチョムはブーツと毛皮を身にまとい、鳥の束を片手に、ライフルをもう一方の手に持ち、その中を行進しながら上空の雲に目をやった。雲はいつもより黒っぽく、嵐の前兆のようだった。\n\nファーやレザーに積もった雪を払いながら、彼はボロ小屋に近づき、ゆっくりとドアを開け、近くのテーブルに慎重に荷物を置いた。\n\n静かな住まいを見渡し、ランプに火を灯しながら、彼の愛犬サーシャの耳の後ろを掻いてやると、日課だったラジオをつけた。砂嵐の他に何も聞こえなかったので顔をしかめた。\n\nアルチョムはすぐに聞くことができるいくつかの放送局を探り始めたが静寂、静寂、そしてさらなる静寂しか見つからなかった。しばらくして彼は諦めた。村の近くにある傾いたおんぼろ電波塔が倒壊することを何日も前から予想していたのだが、どうすることもできなかった。アルチョムは外の世界とその驚異を遠い昔のことのように思い、ため息をついてから最後にラジオを切った。"
 RUS.100.a: "人生は続く……"
 RUS.5000.t: "シベリアのある日"
 RUS.5000.desc: "おいクソクラーク、お前俺のこと何て言いやがった？内務人民委員部をトップで卒業して、バチスタのキューバ政府極秘襲撃に多数関与し、410757864530人以上の殺害実績を持つ俺様の事をたっぷり分からせてやるよ。俺はゴリラ戦の訓練を受け、ソ連全体でトップのスナイパーだ。お前は俺様にとっちゃ何者でもねぇ、ただのターゲットの一つだ。\n\nこの地球上で今まで誰も見たことがない精密さでお前を消し去ってやる、俺のこの言葉メモっとけよ。\n\nお前はネット上でそんな戯言を俺様に言っといて、マジで逃げ切れるとでも思ってやがるのか？考え直せや、このクソファシスト。全米中に散らばってる俺のスパイ網にもうコンタクトしてあるからな、お前のIPは今現在トレースされてんだよ。これからお前に起こる嵐の準備でもしとけや、この白軍野郎。\n\nその嵐ってのはなぁ、哀れなちっぽけなモノを簡単に消し去っちまうんだ。そう、お前の命だよ。\n\nクソクラーク、お前もう死んでんだよ。俺はいつでもどこでも現れるし、7000000以上の方法でお前をぶち殺せる、それも素手ででだ。俺は武器なしの戦闘訓練も幅広くしてるが、ソ連海軍の全武器のアクセス権まで持ってんだよ。その戦力を最大限使って、この地球上からお前みたいなクソガキの惨めな存在を完全に消し去ってやるぜ。まぁお前の利口なコメントがどんな災いをお前自身に招くのか知り得ていたなら、お前はその汚ねぇ舌を黙らせていただろうがな。だが、忌々しいナチなお前にはそれができなかったし、しなかった。そして、その対価を今払わなきゃいけねぇんだよ。俺様の怒りの中でお前は溺れ死ぬんだ。\n\nこのクソガキクラークマジで死んだぞ。"
 RUS.5000.a: "おーまいがーーーーーーーーーーーーーーーー"
