 RUS_race_to_kazakhstan.33.t: "Nowa Polska Refuses to Surrender!"
 RUS_race_to_kazakhstan.33.d: "We have just received a communiqué from Uralsk refusing our offer of peaceful integration. Despite making it abundantly clear that this was Nowa Polska's final chance to accept and avoid an armed conflict, they have still refused all our advances, saying if we wish to enslave them we must do so by force. Even after being abandoned by our rival and left to fend for themselves, the people of Nowa Polska still refuse to see reason. They have no chance against our superior numbers and firepower. Perhaps they believe their dedication to freedom will be enough to overcome us. They are incredibly mistaken, as we will soon show them. When it is all over they cannot say we didn't try to do things the nice way. Perhaps it is fitting that a region known to be even more violent and chaotic than the rest of Russia will require one last war to be pacified."
 RUS_race_to_kazakhstan.33.a: "We will teach them the consequences of their actions."
 RUS_race_to_kazakhstan.34.t: "Movements on the Border"
 RUS_race_to_kazakhstan.34.d: "Our scouts have reported a dramatic increase in military activity along our borders. With the current struggle for influence over Nowa Polska and Central Asia, a show of force is not surprising, but our generals warn that this seems much more serious than that. In recent days more and more units have arrived at our borders and are stationing themselves in what seem to be predetermined positions. At this point it seems certain that one of our neighbors has given up on diplomacy and is preparing to invade! We must mobilize the army of Nowa Polska and prepare the people for war. Time is short and we have been caught off guard. Our only hope is to persuade the rival of the aggressor to come to our defence. If they answer the call we may be able to keep some measure of freedom for Nowa Polska. Hopefully they are more ready for a fight than we are."
 RUS_race_to_kazakhstan.34.a: "We will do what we can."
