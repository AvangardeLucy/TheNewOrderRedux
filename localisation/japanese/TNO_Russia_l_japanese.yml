 RUS_race_to_kazakhstan.36.t: "カザフスタン侵攻"
 RUS_race_to_kazakhstan.36.d: "In an unprecedented act of aggression our rival has dispensed with all diplomacy and launched a massive military intervention in Kazakhstan, declaring war on every local power there. This astonishing move has ended all hopes for a peaceful resolution to the disputes over the region, and our government and military are scrambling to prepare a response.\n\nOur diplomats are encouraging us to come to the defence of the local powers and declare war on our rival. They say we cannot afford to look weak by allowing the invasion to proceed uncontested and we shall win the undying loyalty of the people of Kazakhstan by coming to their rescue. Once the war is over and our rival has been defeated this will make it easier to persuade the local governments that they would be better off integrating into our state.\n\nOur generals agree that we cannot risk humiliation by sitting the crisis out, but they do not believe it is worth coming to the rescue of the Kazakh states, pointing to our own plans to annex the region sooner or later. Instead they advocate for our own intervention in response. With the armies of Kazakhstan already busy fighting our rival we would be free to sweep in and capture most or possibly even all of Kazakhstan. This would also allow us to continue our preparations for a possible future war against our rival.\n\nThe third option would be to avoid getting directly involved in the situation while we continue preparing for a war on our terms. This might make us appear weak and cowardly to our rival, and we would be handing over a large stretch of Russian territory essentially uncontested. However, there is no denying that we have been caught off guard and we must be careful not to act recklessly."
