 RUS_news.25.t: "[Get_newspaper_header]シベリア黒衛軍が中央シベリアを統一！"
 RUS_news.25.desc: "中央シベリアからの散発的な報告や発表により、この地域が現在、これまで知られていない存在であったシベリア黒衛軍の支配下に入ったことが確認されている。ロシア内戦時代のネストル・マフノの教えを基に、軍国主義的な無政府主義に基づいた社会が形成された。この社会制度の下では、住民は国家によってではなく、コミューンとその無政府主義体制を守るために存在する、地方民兵とその司令官によって守られてきたのである。\n\nこのイデオロギーは、中央シベリア共和国とゲンリフ・ヤゴーダのソビエト最高幹部会の両政府が崩壊した際に初めて採用されたものだ。現在では、こうした体制のもたらすあらゆる困難にも関わらず、新たな黒衛軍の武力行使によってCSRの旧領土全体で支配を確立している。"
 RUS_news.25.a: "誰も予想しなかった復活だ。"
 RUS_news.26.t: "[Get_newspaper_header]シベリア黒衛軍が中央シベリアを統一！"
 RUS_news.26.desc: "シベリア黒衛軍は、第二次世界大戦後にロシア最大の中央政府が崩壊した結果、中央シベリアの荒涼とした大地で初めて結成された組織だ。最初期の創設者は、数十年前のネストル・マフノの自由地区を崇拝し、それを再現しようとした。コミューンの統治に参加する現地住民によって組織された軍隊ではあるが、武力を保持する無政府主義社会を作り上げようとしたのである。\n\nにも関わらず、SBAが地域の他の町やコミューンへ拡大していくにつれて、民兵である黒衛軍は、その無政府主義的性質について論争が巻き起こるほどまで、地方や国の問題に対して決定権を主張するようになった。今、中央シベリアを統一した勢力として立つSBAの主要メンバーは、かつて掲げた真の無政府主義の夢を打ち砕こうとしているようだ。"
 RUS_news.26.a: "不幸な事態だ。"
 RUS_news.27.t: "[Get_newspaper_header]人民革命評議会が中央シベリアを統一！"
 RUS_news.27.desc: "人民革命評議会は当初、アレクサンドル・ヴァシレフスキーとその側近・部下によって、ナチス占領下のロシアを脱出し、モンゴル人民共和国に到達するために作られた。モンゴル人民共和国は、敵対する蒙疆政府がモンゴルの大部分を占拠しているため様々な困難に見舞われていたが、この社会主義国家は別の場所、つまり中央シベリアに進出することを目指した。\n\n評議会は手強い地域の敵を打ち破り、「新ソ連」の名のもとにその全域を支配下に置いている。ロシアの他の地域では、敵対する軍閥がこの新しい挑戦者に感心したり、懸念したりしながら見守っている。"
 RUS_news.27.a: "社会主義は復活できるのか？"
 RUS_news.28.t: "[Get_newspaper_header]ノヴォシビルスクが中央シベリアを統一！"
 RUS_news.28.desc: "中央シベリア共和国が衰退期に、その分派として始まったものが、今ではその地を覆っている。アレクサンドル・ポクルィシュキンが率いるノヴォシビルスク州は、激動の歴史を歩んできた。シベリア戦争の反動でできた軍事政権は、都市国家バルナウルとの不穏な共存を続けてきた。\n\nしかし、やがて、豊富な人口と農業基盤、工業を活用することで政治的課題を克服し、中央シベリアの拡大と統一に舵を切った。これが功を奏し敵は倒され、ポクルィシュキンは慈悲深い専制者としてこの地を支配している。"
 RUS_news.28.a: "ロシアの要は一つとなった。"
 RUS_news.29.t: "[Get_newspaper_header]ケメロヴォが中央シベリアを統一！"
 RUS_news.29.desc: "中央シベリアからの報告によれば、ニコライ・クルィロフの軍閥が台頭し、かつてないほどの激動期を迎えているらしい。旧ソ連の将軍であった彼は、中央シベリア共和国側についた後、シベリア戦争で離反し、自らの徒党を組んで、中世のリューリク王朝を建てた王子にちなみ、ルーシの最高統治者、専制君主および王、リューリク2世という称号を自らに与えている。\n\nその特異な存在感は、今やロシア国内外に知れ渡り、彼の王国は広大な国土を支配している。ロシア統一を狙うこの不条理な新派閥に、諸外国は畏敬の念を抱いている。"
 RUS_news.29.a: "なんという狂った奴だ。"
 RUS_news.30.t: "[Get_newspaper_header]トムスクが中央シベリアを統一！"
 RUS_news.30.desc: "理想主義的で現実離れしていると思われていた中央シベリアの旧政府は、数年前にシベリア戦争で倒れ、トムスクに退去していた。知識人が運営し、支持する政権が存続し、表舞台へ復帰できると信じる者はほとんどいなかったが、しかし、それは実現した。\n\nトムスク政府は、古い同盟国や新しい敵に打ち勝ち、中央シベリア共和国の国境を取り戻し、事実上復活させることに成功したのである。創設者ボリス・パステルナークの後継者は、科学者であり「モダニズム」運動の舵取りをする知識人であるアンドレイ・サハロフである。彼は、ポピュリズム、教育、実力主義の原則に基づき、他の科学者や教授たちと共に、優秀な科学を持つ国家を作ることを目指したのである。この計画はまだ始まったばかりだ。"
 RUS_news.30.a: "ロシアは一から作り直せるのか？"
 RUS_news.31.t: "[Get_newspaper_header]トムスクが中央シベリアを統一！"
 RUS_news.31.desc: "シベリアの奥地で、世界でのロシアに対する野蛮な評判にきっぱりと終止符を打とうとしている者たちがいる。旧中央シベリア共和国政府が崩壊した後、その残党が集まったトムスクで生まれた、産業界とつながりのある作曲家、作家のサークル「バスティヤリー」である。ロシアで行われた数少ない民主的な選挙で勝利した彼らは、エリートが支配する国家を作るという計画を実行に移し、共和国の名のもとにこの地を再征服していった。\n\n中央シベリア共和国の新大統領で、自身も作家・詩人であるダニイル・ハルムスは、「この国にはもっと大きな課題が道をふさいでいる」と、これがトムスクの知識人の最終目標ではないことを明言した。\n"
 RUS_news.31.a: "下層階級は何というかな？"
 RUS_news.31.b: "我らの道は鋼鉄と精神により舗装される"
 RUS_news.32.t: "[Get_newspaper_header]トムスクが中央シベリアを統一！"
 RUS_news.32.desc: "ロシアの軍閥国家を支配するカオスの中で、自由と民主主義の灯火が現れたのかもしれない。中央シベリア共和国の旧政権は、その崩壊後、トムスク市への撤退を余儀なくされたが、最近、この地域が一つの国家、すなわち自分たちの国の下に戻ったことを宣言する発表を行った。\n\nかつてこの共和国の政治を支配していた派閥についてはほとんど知られていなかったが、今は「ヒューマニスト」と呼ばれる集団が政権を確保しているようだ。作曲家として知られるドミトリー・ショスタコーヴィチが創設し、その弟子であるモイセイ・ヴァインベルクが継承してきた、市民を守る人道的・民主的な共和国を願う芸術家集団である。その夢は、まさに実現されたようだ。\n"
 RUS_news.32.a: "少なくとも、民主主義だ。"
 RUS_news.32.b: "人類のために！"
 RUS_news.33.t: "[Get_newspaper_header]トムスクが中央シベリアを統一！"
 RUS_news.33.desc: "中央シベリアは、第二次世界大戦後ロシアで最初の民主主義を築き、トムスクの街であらゆる困難を乗り越えてきた知識階級の支配下に再び入っている。詩人パステルナークの死後、「デカブリスト」と呼ばれる知識人・作家の協会が主導権を握り、幾度もの外交や武力での衝突を繰り返してきたのである。パステルナークの後継者としてドミトリー・リハチョフが選ばれ、民主的なエリート主義の育成を目指すようになった。そのため、社会の下層部や政敵から批判を受けることもあったが、共和制の理想は今のところ守られている。結局、これはロシアが安定した民主主義国家として繁栄するための唯一のチャンスなのかもしれない。\n"
 RUS_news.33.a: "再統一への新たな挑戦者だ。"
 RUS_news.34.t: "[Get_newspaper_header]アムールがロシア極東を統一！"
 RUS_news.34.desc: "奇妙なことに、極東ロシアの荒涼としたタイガは、ロシア・ファシスト党の創設者コンスタンティン・ロザエフスキーの支配下におかれていると伝えられている。ロシア人がファシズムを受け入れるというのは奇妙に思えるかもしれないが、多くのアナリストは、全ロシア遠征軍におけるファシスト党の重要な役割を前例として指摘している。\n\nロザエフスキー政権が今後どうなるかはわからない。論理的には、ファシスト党はロシアを統一するためにシベリアへの侵攻を開始するだろうが、このヴォシチとその信奉者たちが、国際システムとどのように関わっていくかは不明である。ファシスト党とロザエフスキーは長い間、日本の後援を受けてきたが、彼の党の激しい反ユダヤ主義やナチスの図像の多用などを考えると、彼の描くファシスト・ロシアは明らかにドイツ型に近いと言える。その結果がどうなるかは、まだ誰もわからない。\n"
 RUS_news.34.a: "極東の暗黒の時だ。"
 RUS_news.34.b: "まだまだ多くの敵がいる。"
 RUS_news.35.t: "[Get_newspaper_header]イルクーツクがロシア極東を統一！"
 RUS_news.35.desc: "ヤゴーダが率いるソビエト残党は、戦後のロシアで数少ない国家として認められていたが、その実態は世界に知られておらず、他のロシア極東地域と同様ロシアの無政府状態に飲み込まれたと考える人が多かった。しかし最近になって、50年代以来初めて新聞紙面に登場するようになった。イルクーツクを長く支配してきたヤゴーダは、この地域のロシア支配をめぐる他の勢力を壊滅させ、再び旧ソビエト連邦のはずれに覇を唱えたのである。\n\n近しい敵を排除したヤゴーダ委員長は、今度はブハーリン国家の正当な後継者としての主張を全面的に強化し、シベリアの西部辺境まで勢力を拡大しようとしている。ソビエトの後継国家の復活はシベリアの近隣諸国にとって警戒すべきものとなり、国際社会はロシアの行く末に大きな関心を寄せている。\n"
 RUS_news.35.a: "すべてはソビエトの祖国を守るために！"
 RUS_news.35.b: "お帰りなさい……「同志」"
 RUS_news.35.c: "恐怖の支配は続く。"
 RUS_news.36.t: "[Get_newspaper_header]ブリヤートがロシア極東を統一！"
 RUS_news.36.desc: "旧ブリヤートASSR軍は極東地域の支配を固めている。彼らを率いるのはヴァレリー・サブリンという男である。彼はコミッサールとしてつい最近までゲンリフ・ヤゴーダの恐怖政治のために働いていたが、最終的にNKVDの首領を民衆の反乱によって倒した。\n\nレーニン主義を標榜するサブリンは、かつての連邦のような行き過ぎたことはせず、公正で平等な社会を目指すことを誓っている。彼はシベリアの若者や夢想家たちに人気があるが、まだ熟練していないサブリンが、真の意味で平等な連邦を作るという夢にどれだけ献身的であるかは疑問である。いずれにせよ、極東の男女は、自分たちの考えを全ロシアに伝えるべく、西へ西へと進撃していくのである。\n"
 RUS_news.36.a: "暗黒時代に理想主義は生き残れるかな？"
 RUS_news.37.t: "[Get_newspaper_header]チタがロシア極東を統一！"
 RUS_news.37.desc: "今日、ミハイル・アンドレーヴィチ・ロマノフがロシアのラジオで行った演説は、最近広く信じられていたこと、すなわち、新たな皇帝である彼とチタ由来の政府が、ロシア極東全域を支配下に置くことに成功したことを裏付けるものであった。\n\nハルビンの君主主義的なロシア移民の大集団が大日本帝国の支援を受けて作った一派は、満洲国境付近のまた別の軍閥国家として始まった。ミハイル皇帝は、現在進行系で他の反動的な将軍の傀儡にされているという説が有力であるが、その件は不確かなままである。今のところロシアに君主制が復活したことは重要であるが、この国の中心からは遠く離れている。\n"
 RUS_news.37.a: "再統一の競争が始まった？"
 RUS_news.38.t: "[Get_newspaper_header]マガダンがロシア極東を統一！"
 RUS_news.38.desc: "ロシア極東の静かなツンドラ地帯から、ある情報が伝わってきた。数十年来、どの国家権力からも見放されてきた辺境に、全ての逆境を乗り越えた新勢力が勃興している。港町マガダンを拠点とするロシア・ファシスト党の反乱分派のリーダー、ミハイル・マトコフスキーは、極東地域の最高権力者の地位を確立している。\n\nマトコフスキーとその仲間たちは、大祖国戦争中にロザエフスキーによる行き過ぎた行為とナチスへの支持を見かねて、まずアムール州で元の党から分裂した。今、世界はこの老いぼれロシア人ファシストがどこまでやれるか、固唾を飲んで待っている。運命の風は、かつてロシアを赤化させた。そして今、その流れは逆転するかもしれない。\n"
 RUS_news.38.a: "奇妙な進歩だ。"
 RUS_news.39.t: "[Get_newspaper_header]西アラスカ共和国がロシア極東を統一！"
 RUS_news.39.desc: "ロシア極東で、想像を絶する事態が発生した。傭兵部隊の伝説的なリーダー、ミッチェル・リビングストン・ウェーベル3世が、カナダに匹敵する広大な地域を支配するようになったのだ。元々は、世界中で自分たちの待遇に不満や疎外感を抱いている退役軍人や兵士たちの避難場所を探していたが、気がつくとミハイル・マトコフスキーに仕えていたのである。そこから、かつての雇い主に反旗を翻し、兵士たちの家を作り上げた。\n\nこれまでの成功は運が良かったからかもしれないが、彼のアイデアを成功させるためには、運だけでは足りない。もし噂が本当なら、ウェーベルは極東で足踏みするつもりはないだろう。政治家や科学者ではなく、命をかけてロシアを守る人たちが、ロシアをリードする時代が来ているのかもしれない。\n"
 RUS_news.39.a: "なんてことだ。"
 RUS_news.40.t: "[Get_newspaper_header]天命シベリアがロシア極東を統一！"
 RUS_news.40.desc: "今日、ロシア極東の混沌の中から、全く新しい挑戦者がどこからともなく現れ、この地域の現状を覆し、その支配を固めつつあることに、世界は畏敬の念を抱いている。「天命シベリア」を名乗るこの新国家は、多くの矛盾を抱えながら、国際的なオブザーバーに謎を提示している。\n\n国家でありながら無政府状態、敬虔でありながら世俗的、謎めいた「北の神父」、正教会の司祭であるアレクサンドル・メンが率いる委任統治国家は、予測不可能なことばかりである。この「北の神父」の異端的な信仰に触発されて始まった小さな農民の蜂起が、ロシアを生まれ変わらせることになるかもしれない。天命ロシアの兵士たちが西へ向かって進軍するのを、世界は固唾を飲んで見守っている。\n"
 RUS_news.40.a: "神々しい矛盾に満ちた国。"
 RUS_news.41.t: "[Get_newspaper_header]シベリア革命"
 RUS_news.41.desc: "ロシアの軍閥国家の中でも最強と目されていた中央シベリアの州都が、誰も予想していなかった展開で労働者革命に倒れた。新たに設立されたシベリア労働者連盟は、労働組合、評議会、独立反乱軍の不安定な集合体であり、この地域を労働者の楽園に変えようとしている。それが何を意味するのか、そもそもSWFが生き残れるのか、それはまだわからない。\n\n一見、ただの現場監督に見えるヴィタリー・コスティンが率いるSWFは、おそらく地図上で最も異端な国家である。そもそも国家であるかも怪しいのだ。コスティンの夢である「労働者第一の国家」は、その野心的な国家が革命という眠れる巨人を目覚めさせてしまわないよう、すべてのロシア人の頭の中にあるのだろう。\n"
 RUS_news.41.a: "労働者の家は生き残れるかな？"
 RUS_news.42.t: "[Get_newspaper_header]ズラトウーストが西シベリアを遮断！"
 RUS_news.42.desc: "ズラトウースト共和国が秩序を回復したことにより、シベリア統一の夢は深刻な打撃を受けたようだ。同国の大統領エフゲニー・ドラグノフは、同地域を併合する代わりに、同地域に傀儡国家を次々と設立することを選択したようだが、この機会にわずかに国境を広げ、いわゆるウラル共和国を設立している。\n\n西シベリアは沈黙したが、他の地域はまだ戦争によって燃えている。ロシアを統一しようとする者は、まず西シベリアという安定の火種を踏みつぶす必要があるのは間違いないだろう。\n"
 RUS_news.42.a: "もしかしたら、我々は新国家の誕生に立ち会っているのではないだろうか?"
 RUS_news.43.t: "[Get_newspaper_header]モンゴル内戦"
 RUS_news.43.desc: "モンゴルに駐留する赤軍の残党が、共栄圏のモンゴルに宣戦布告し、勝利するという衝撃的な展開が世界を揺るがせている。平和条約には、共栄圏は赤軍の東方での活動に干渉しないことが明記されており、これは、アレクサンドル・ヴァシレフスキー将軍の拡張主義の表れであることは間違いない。\n\n軍人であり、腐敗したソビエト連邦で最も優秀な将軍の1人であったヴァシレフスキーは、現在、中央シベリアの北部の工場に目を向けている。赤軍の生き残りであるヴァシレフスキー将軍は、かつてはモンゴルの飢えた山賊の群れとしか思われていなかったが、今では、崩壊した連邦の覇権を争う多くの軍閥に、新たな敵が現れたようである。\n"
 RUS_news.43.a: "シベリアのタイガから英国への海に至るまで、赤軍に勝る者なし。"
 RUS_news.44.t: "[Get_newspaper_header]スターリナ大統領が国家主権法に署名"
 RUS_news.44.desc: "In a bold foreign policy move, the President of [KOM.GetNameDef], Svetlana Iosifovna Stalina, has signed an ambitious bill written with intent to \"secure the economic and political sovereignty of the Russian state\". Within the bill is an arsenal of trade stipulations and requirements, the most extreme of which places a limit on the value of trade deals which non-allied foreign nations may make with the newly established Republic.\n\nMost notably, this bill is projected to seriously limit the ability for foreign nations to purchase Russian oil reserves, without first committing to a defensive arrangement with the West Russian state. In a matter consistent with President Stalina's theory of \"sovereign democracy\", her state has once more driven a hard bargain to the international community, in the name of Russian independence.\n"
 RUS_news.44.a: "大胆な動きだ。"
 RUS_news.45.t: "[Get_newspaper_header]自由地区が分裂!"
 RUS_news.45.desc: "無政府主義の「シベリア黒衛軍」による最近の中央シベリア統一はここ数日で逆行し、多くの小州がシベリア・ソビエトからの独立を宣言した。\n\nこれらの新軍閥の多くは、いわゆる自由地区の理想に対する「裏切り」に直面しての脱退を主張しており、自由地区のコミューン体系とは別に、独自の無政府主義や社会主義の組織を立ち上げている。しかし、これらの新たな動きは、黒衛軍将校のイヴァン・ステパノフという共通の敵を作った。彼の軍は、再編成を行い、失陥した領土を後に奪還するために南へ後退した。\n"
 RUS_news.45.a: "予測できた幕切れだ。"
 RUS_news.45.b: "なぜ上手くいかないのだ？"
 RUS_news.46.t: "[Get_newspaper_header]戦線の復活"
 RUS_news.46.desc: "ロシア統一のための血みどろの戦争が終わり、その勝利者となったのは、ナチス・ドイツから最初に国を守った白髪の退役軍人たちであった。赤軍の残党が結成した西ロシア革命戦線は、その旗印のもとにロシア統一を公式に宣言した。ナチス・ドイツだけでなく、ソ連崩壊後のロシアを支配する軍閥にも、長年にわたって戦いを挑み続けたのだ。\n\nWRRFのリーダーであるゲオルギー・ジューコフ大元帥は、戦略の天才と賞賛されるだけではなく、庶民の代表として歓迎され、ソ連の恵まれない人々への支援を続けることを約束した。\n\nドイツ政府はまだロシア再統一への対応を行っていないが、国境に軍隊を動員しているとの報道も流れている。\n"
 RUS_news.46.a: "旧戦線の逆襲だ。"
 RUS_news.46.b: "大元帥ジューコフ万歳！"
 RUS_news.46.c: "もう一度、前のように奴らを打ちのめしてやる！"
 RUS_news.47.t: "[Get_newspaper_header]白軍がロシアを統一！"
 RUS_news.47.desc: "ロシアから衝撃的なニュースが飛び込んできた！奇跡的な逆転劇によって、一連の攻勢が成功した白軍はヴォルガ河畔に到着し、かつての崩壊した国家の全領域を掌握することに成功した。これにより、半世紀ぶりにロシアは皇帝に統治されることが確実となった。\n\nサマラでは大規模な軍事パレードが行われ、白軍部隊や装甲車が大通りを行進し、歓喜の群衆がそれを見守った。ニキータ1世は、軍隊の勇気を称えるとともに、ロシアが二度とボリシェヴィズムに流されないよう、演説を行った。ロシアに再び皇帝が復帰したことの意味は、今のところ不明であるが、とりあえずはロシアに待望の平和と秩序が取り戻されたのである。\n"
 RUS_news.47.a: "予想外だ"
 RUS_news.47.b: "帝国に栄光あれ！"
 RUS_news.47.c: "君主制以前に、奴らは立場をわきまえた方がよいだろう！"
 RUS_news.47.d: "ロシアの友邦が帰ってきた"
 RUS_news.48.t: "[Get_newspaper_header]ソビエト連邦の再生"
 RUS_news.48.desc: "赤軍がロシアで最強の軍隊であることを再び証明したようだ。彼らはすべての挑戦者を打ち負かし、祖国を統一するために立ち上がったのだ。西ロシア戦争終結後、アルハンゲリスクで窮地に立たされた西ロシア革命戦線は、ソビエト社会主義共和国連邦として再び名を挙げた。\n\n縦深攻撃の天才といわれたミハイル・トゥハチェフスキー大元帥が率いる新生ソ連は、その視線を西に向けると見る向きが多い。しかし、トゥハチェフスキーの野望は本当にそこまでなのか、東欧で起きているパルチザンの新たな動きは、そのような見方を助長している。ソ連は、どのような未来であれ、軍国主義的な熱気をもって、その未来に向かって行進していくだろう。\n"
 RUS_news.48.a: "アカが舞い戻ってきた……"
 RUS_news.48.b: "赤軍に勝るものなし！"
 RUS_news.48.c: "機会のあるうちにスラヴの犬どもを処分するべきであった……"
 RUS_news.49.t: "[Get_newspaper_header]ロシアの統一"
 RUS_news.49.desc: "現在の統一ロシアにあるサマラという街から、衝撃的な発言が飛び出した。アンドレイ・ウラソフの長年の弟子であったミーレティー・ズィコフが、1917年に帝国の後に続いた不運な民主主義の後継国家として、いわゆる「ロシア共和国」を宣言したのである。\n\nロシア解放軍は地元ロシアの民衆から長年対敵協力者と見られてきたため苦戦を強いられたようだが、ボリシェヴィズムの破壊とズィコフの草の根民主主義の価値観の普及に献身的に取り組んだことが功を奏したようだ。国際監視団から「ほぼ公正」とみなされた1回の選挙で、ズィコフはすでに、彼と彼の同胞が思い描く民主主義と反共主義の復活を宣言したのである。\n\nすでにズィコフは、ナチスに対してのことを公言するようになっている。今のところ、ロシアは安定した未来に向かっているように見えるが、どうやら戦争が迫ってきているようだ。\n"
 RUS_news.49.a: "本当に成し遂げたのか？"
 RUS_news.49.b: "あのユダヤ人扇動家は絞首刑にするべきだった……"
 RUS_news.50.t: "[Get_newspaper_header]火と鉄の共和国"
 RUS_news.50.desc: "20世紀を代表する出来事の一つとなるであろう、セルゲイ・ブニャチェンコ大統領による新共和国の下でのロシア再統一が実現した。このウクライナ人の元赤軍将校は、西ロシア戦争でナチス協力者のウラソフ将軍の下で戦い、ロシア解放軍がドイツの手を逃れてサマラに侵入するのに貢献した。そこから、ブニャチェンコはロシア解放軍の中で権力を得て、地域のライバルに対しその権力の華々しい向上を見せつけ、ついに新共和国の最初の選挙で大統領となった。\n\nしかし、このロシアの新支配者の究極の目的は謎に包まれている。ブニャチェンコは、急速な工業化計画の中でアメリカからの投資を強く求めていたが、現在は東京の権益と提携しているようだ。彼の長期的な野望は不明だが、短期的な目標は誰もが知っている。大統領はロシアにおけるドイツの継続的な存在を激しく非難している。すでに数十個の師団がロシアの西の辺境に再配置され始めている。\n"
 RUS_news.50.a: "ロシアの名誉は報われるだろう！"
 RUS_news.50.b: "この脱走した犬どもがモスコーヴィエンへ戻ることはないだろう！"
 RUS_news.50.c: "新たなロシアの独裁者か？"
 RUS_news.51.t: "[Get_newspaper_header]全ロシアの牢名主"
 RUS_news.51.desc: "西ロシア戦争の暗黒時代、ドイツは自国の無防備な側面を補強するために、やけくそで軍隊を編成した。戦争末期、徴収兵は反乱を起こし、東のサマラ方面へと消えていったが、元の主人からは急速に忘れられていった。モスコーヴィエンから古い補助者に時折、装備の切れ端が届けられたが、どの木箱もミハイル・オクタンと呼ばれる将校が価格を決定していた。\n\n小心者の密輸業者は、今やロシアを支配する立場にある。サマラの指導者としての地位を確保したオクタンは、太平洋の岸辺に軍を率いてきた。ロシアから共産主義と弱さを排除するこの偉大な聖戦を完了させたオクタンと彼の仲間は、国を残忍な軍事政権に再編した。その司令官は信じがたいほどに裕福だ。今、オクタンは西側に目を向け、かつての雇い主に新たな提案をしようとしていると噂されている。一方、退廃的なファシスト政権の鎖は、一般のロシア人にますます重くのしかかる。\n"
 RUS_news.51.a: "栄光に留まっている時間はないぞ、少年たちよ！"
 RUS_news.51.b: "屑の軍隊は作成者が壊さねばならん！"
 RUS_news.51.c: "ロシアにまたもや大惨事だ！"
 RUS_news.52.t: "[Get_newspaper_header]ロシア帝国の勃興"
 RUS_news.52.desc: "ドイツの支援を受けた遠征隊とともにヴャトカ市から生まれたツァーリ国は、ロシアの地で最後の敵を打ち破り、国全体を支配下に置き、国際社会への参加の準備をしている。\n\n宮廷の政治は最近まで一般に知られていなかったが、比較的民主的な帝国内の有力政党は、著名な顧問であるロマン・グールが率いる改革派の立憲民主党である。グールはカデットのリーダーとして、自由主義的な発言をすることで知られており、政治学者たちは、彼の影響力が国内の穏健な政策を維持し、極端な民族主義者の台頭を防ぐことができるかもしれないと考えている。今のところ、陛下と首相は世界との関係を再開させる意向を表明している。"
 RUS_news.52.a: "輝かしい未来が待っている"
 RUS_news.53.t: "[Get_newspaper_header]ロシア帝国の勃興"
 RUS_news.53.desc: "半世紀を経て、ロシア帝国は少なくともかつての強さの影を取り戻した。帝政が崩壊したとき、それが復活するとは誰も想像できなかっただろうが、第二次世界大戦とブハーリン率いるソ連の完全崩壊によって、その復活を許す状況になってしまったのだ。しかも驚くべきことに、ツァーリ帝国は、周囲が変化しているにもかかわらず、文化や政治思想のわずかな進歩しか受け入れず、当初の信念や政策に近いものを選択したのである。\n\n1917年のすべてに立ち会ったリーダー、ヴァシーリー・シュルギンは、一部には保守的な考え方があるのにもかかわらず、軍事的、技術的な覇権を目指すと断言している。すでに各国は、この新興国との良好な関係を築くべく、ロシアに働きかけている。"
 RUS_news.53.a: "歴史は繰り返す、か？"
 RUS_news.54.t: "[Get_newspaper_header]ロシア帝国の勃興"
 RUS_news.54.desc: "皇帝ウラジーミルとソルジェニーツィン首相の共同演説は、数十年にわたる戦争と無政府状態を経た、ロシアの戦争時代の終焉を意味する。シベリアにいた最後の敵を一掃し、久しぶりに国を統一した政権は、国や地域の前任者ほど脆くないようだ。\n\nロシアから生まれた新しい君主制国家が権威主義的な傾向を持つのは当然のことである。政権を握っているとされる派閥「連帯主義者」は、確かに旧帝国主義の政策に戻ることは望んでいないが、少なくとも当面は、堅い政府の統制を行うようだ。民主的なプロセスが観察され、不正や有権者への威嚇が非難されながらも、一般市民は、ようやく終わった混乱と悲惨から自分たちを救い出してくれた人々を実際に支持しているようだ。\n"
 RUS_news.54.a: "ロシアの栄光も戻ってくるのか？"
 RUS_news.55.t: "[Get_newspaper_header]レイフの台頭"
 RUS_news.55.desc: "ロシアの未来をかけた数十年にわたる戦いは終わり、悲劇的で皮肉に近いものとなっている。元々ペルミにあった過激派組織「アーリア同胞団」が、第三帝国のそれと不気味なほどよく似た鉄の踵の下で国家を支配しているのである。「フューレル」と呼ばれるグトルム・ヴァグネルは、国家社会主義の原則に則った真のアーリア人国家を指導することを宣言している。\n\nドイツ側は、今のところこの動きに反応を示していないが、国際的には、ナチスのエリートたちが、自分たちの最も憎むべき民族が、自分たちの考える支配者民族に迎えられることを望んでいることに困惑しているとしか思えない。\n"
 RUS_news.55.a: "ヨーロッパはもう一つのライヒを持てるほど広いのか？"
 RUS_news.55.b: "エイン・フォルク、エイン・レイフ、エイン・フューレル！"
 RUS_news.55.c: "Mein Gott（なんてこった）。"
 RUS_news.56.t: "[Get_newspaper_header]北の覚醒者"
 RUS_news.56.desc: "旧ソ連邦の統一をめぐる最後の戦いが終結し、その結末は誰の予想もつかないほど不穏なものとなった。内部の力による争いの末、ペルミのアーリア同胞団が勝利したのだ。謎の大神官ヴェリミールが率いる若き国家「ヒュペルボレイオス」は、古代アーリア文明の真の後継者であると主張している。\n\nヒュペルボレイオスの結成は、国際的に大きな警戒心を抱かせるものである。ヴェリミールがドイツやパレスチナなどを「アーリア人の祖国」として征服しようとする狂気の沙汰が、狂気ではなくただ威勢がいいことを祈るばかりである。\n"
 RUS_news.56.a: "狂人に支配されたロシア。"
 RUS_news.56.b: "ペルン万歳！"
 RUS_news.56.c: "Mein Gott……（なんてこった）"
 RUS_news.57.t: "[Get_newspaper_header]ロシアの民主化！"
 RUS_news.57.desc: "10年前には不可能と思われていたロシア統一を実現する新国家が突如として現れたというニュースが飛び込んできた。ダークホース的存在であったロシア自由共和国は、青年改革連合とその指導者であるコンスタンティン・カトゥーシェフによって、あらゆる困難を克服し、ロシアの急進主義を打ち破ったようだ。\n\n自由民主主義国家であるロシア自由共和国は、ロシアにおける数少ない民主主義国家の一つであった。自由な社会政策と自由市場経済を約束するこの共和国は、旧ソビエト連邦とは全く異なる統治方法をとっている。かつて専制君主や過激派が支配していたこの国に民主主義をもたらすことができるのか、いまだに多くの人が疑問視しているが、この国が冷戦の新たな中心点になる可能性があることは間違いないだろう。\n"
 RUS_news.57.a: "ロシアに民主主義？斬新だな。"
 RUS_news.58.t: "[Get_newspaper_header]スヴェトラーナ・スターリナがロシアを統一！"
 RUS_news.58.desc: "「国家の無秩序状態は終焉を迎え、市民たちによる統治が回復した」とロシア共和国政府の公式声明は簡潔にまとめている。最後のバリケードが壊され、銃声が静まると、勝者は凱歌を上げる－－民主主義者、そして女性でさえも。グルジアのボリシェヴィキの娘であるスヴェトラーナ・スターリナは、コミ共和国での政治家としてのキャリアを、貧しい人々に配慮するだけでなく、過激派と反動派を同様に粉砕できる強い国家に導かれた新しいロシアの創造という目標を持ってスタートさせた。\n\nコミの乱流共和国は、多くの人が問題にならないと考えていた。しかし、あらゆる困難にもかかわらず、かつては脆弱だったその政権は、新しいシステムへと凝集され、主権的民主主義が挑戦者を完全勝利へと導き、かつて野性的だった東部の草原に荒削りの秩序を作り出したのである。未来がどうであれ、ロシア人は団結し、自由に、共にそれに立ち向かうことになりそうだ。\n"
 RUS_news.58.a: "ついに自由だ、おお神よ、ついに自由だ！"
 RUS_news.59.t: "[Get_newspaper_header]スヴェトラーナ・スターリナがロシアを統一！"
 RUS_news.59.desc: "スヴェトラーナ・スターリナには多くの名前がある。鋼鉄の女。女帝。グルジア人。そして今、統一ロシアの唯一の支配者というものがそれに加わった。グルジアのボリシェヴィキの娘である彼女は、弾丸ではなく投票によって権力を獲得することを約束する民主主義者として選挙戦を開始した。しかし、彼女が権力を獲得する過程で、急進派はロシアを元の奈落の底に戻そうとした。だが、危機の火は彼女の意志を強くし、急進派と反動派の堕落からロシアを救おうとする不退転の決意を彼女の中に刻み込んだ。\n\nスヴェトラーナ・スターリナは現在、国家復興政府を毅然とした態度で運営し、緊急権、停止された選挙、従順な議会の助けを借りて、国政を管理している。これを専制政治と呼ぶ人もいるが、この国の大統領がロシアの長い悪夢に終止符を打ったことを否定する人はいない。\n"
 RUS_news.59.a: "他よりいい。"
 RUS_news.60.t: "[Get_newspaper_header]ロシアの民主化！"
 RUS_news.60.desc: "本日未明、ロシアから「祖国はロシア自由共和国によって統一された」という勝利のラジオ放送が響き渡った。かつて、スキャンダル、内紛、急進主義に悩まされ、失敗する運命にあると思われていたロシア自由共和国だが、今や民主主義はアルハンゲリスクからカムチャッカまで広がり、共和国は統一への道のりにあった多くの障害を乗り越えたのである。\n\n現在、西ロシア革命戦線の元幹部であるアレクサンドル・ヤコブレフ大統領が率いる穏健左派の民主社会主義人民党の政権下にある。多くの人が共和国の安定性について疑問を呈しているにもかかわらず、ヤコブレフ大統領は「過激派はもはやロシアにとって脅威ではない」と言い切っている。結局、ロシア自由共和国が世界の3大超大国の重要な焦点となり、冷戦の新たな中心となることは間違いないだろう。\n"
 RUS_news.60.a: "ロシアに民主主義？斬新だな。"
 RUS_news.61.t: "[Get_newspaper_header]ソビエト社会主義共和国連邦の復古"
 RUS_news.61.desc: "ロシアの無政府状態の影から、新しい秩序が生まれた。共産主義が復活し、その頂点に立つのは謎めいた男、ミハイル・スースロフである。\n\n国を再建して領土を固めたスースロフが何を企んでいるのか。正直なところ、誰においてもほとんど想像がついていない。ソ連のチェスマスターは、今のところ手の内を明かしていないが、ロシアの敵は用心するに越したことはないだろう。スースロフに逆らった者は数少ないが、一度彼の計画が動き出すと天も地もスースロフを止められないというのがその数少ない者の意見である。野戦銃、または暗闇の中のナイフを通じて、ロシアは再び侮れない大国となった。\n"
 RUS_news.61.a: "力ではなく、狡猾さがロシアを守るのだ。"
 RUS_news.62.t: "[Get_newspaper_header]ソビエト社会主義共和国連邦の復古"
 RUS_news.62.desc: "30年近い苦痛と屈辱の後、ロシアは再び統一された。救世主は見慣れた顔である。ソビエト連邦の元指導者ニコライ・ブハーリンの娘スヴェトラーナ・ブハーリナは、父親が救おうとして失敗した国を取り戻すために、他の誰よりも勝利を重ねた。\n\n復活したソビエト連邦のトップとして、ブハーリナは、旧連邦のビジョンを真に実現するため、より慈悲深く、より公正なシステムを確立しようと動き出す。ブハーリナの情熱、カリスマ性、人間的な温かさは多くの同世代の人々から賞賛されているが、一方で彼女が統一後に残した死体の跡に注目し、彼女の理想主義が持続するのか、特に彼女の視線が西のモスクワに向けられたときどうなるのか、疑問に思う人もいる。\n"
 RUS_news.62.a: "彼女は父の失敗から学べるかな？"
 RUS_news.63.t: "[Get_newspaper_header]ソビエト連邦がロシアを統一！"
 RUS_news.63.desc: "ロシアは長い間、内紛と軍閥の後進国という立場から抜け出せなかったが、今日、アンドレイ・ジダーノフがソビエト連邦の成立を宣言したことで、それも終わりを告げた。\n\n彼はブハーリン政権下で外相を務めた旧体制の代表者でありながら、「新生ロシア」の必要性を説き、そのために新しい名前をつけた。[KOM.Capital.GetName]においての最高会議において、自称「最高指導者」は、すべてのロシア人が「連邦の旗の下に団結し、未来に向かって大胆に前進する」必要があると宣言した。また、科学分野への支援も表明し、技術進歩の価値と「人類を恒星間競争に引き上げるための大胆で果断な行動」の必要性を謳った。\n"
 RUS_news.63.a: "未来は既に訪れているのか？"
 RUS_news.64.t: "[Get_newspaper_header]ユーラシアへの扉"
 RUS_news.64.desc: "敗北から約30年、ロシアは再び統一された－－当初、世界はそう考えていた。だがこの新しい国家は、自らを「ロシア」とも呼ばず、また国民を「ロシア人」とも呼ばない。「情熱主義革命の導き手」と呼ばれるレフ・グミリョフは、自らの国家を「ユーラシア」と名付け、ロシア人は国家を構成する多くの「民族集団」のひとつに過ぎないとした。\n\nどのような名称であれ、ユーラシアの新国家は硬直した組織と高度な階層化、そして極端な暴力性を示していると言われている。隣国、特にドイツと日本がこのような好戦的な国家を目の前にしてどのように対処するかはまだ不明である。\n"
 RUS_news.64.a: "新たな「神の懲罰者」か？"
 RUS_news.64.b: "別世界からの光だ。"
 RUS_news.65.t: "[Get_newspaper_header]ロシア国家独裁政権"
 RUS_news.65.desc: "ロシア自由共和国の大統領、イーゴリ・シャファレヴィチはロシアの無政府状態を終わらせ、祖国を一つの旗のもとに再統一の勝利を宣言した。この新しい連合の旗をなびかせた酔っぱらいの民兵が、どの村でも通りをよろめきながら歩いている。\n\nロシアの政治的未来は、現在、急進的なロシア民族主義と伝統主義の融合である「思いやりある保守主義」のイデオロギーによって形作られているが、その排外主義的で隠れファシズム的傾向から反政府論者たちから非難を浴びている。ひとつだけ確かなことは、ロシア国家の復活はユーラシア大陸の均衡を大きく揺るがすということだ。ロシアの指導者は、東欧におけるドイツの覇権を躊躇なく非難する一方で、「ロシアの暗黒時代、彼らはナチの虐殺者のなすがままにした」と米国を批判する行動をとったからである。\n"
 RUS_news.65.a: "深淵を覗くとき……"
 RUS_news.66.t: "[Get_newspaper_header]オルド社会主義の凱旋"
 RUS_news.66.desc: "40年代のライヒの勝利が国際的な理想に与えた影響は、長年にわたって多くのコメンテーターや歴史家が指摘してきたところである。国家社会主義の勝利は、世界を永久に変容させたのだ。この厳しい変容が、ロシアの地ほど明らかなところはない。今は亡きコミ共和国出身のオルド社会主義労働者党は、イヴァン・セーロフ総書記の慎重な眼差しのもと、バラバラになった軍閥を再結集させた。\n\n社会主義思想の次の段階と主張されているオルド社会主義は、一見、マルクス主義と急進的な民族主義や外国人排斥を組み合わせたものであるかのように見える。「生得的反動」の勢力がどこにいようと、それに対抗し、「オルド社会主義革命を広める」ことを公約に掲げ、ロシア国民ソビエト共和国が地政学的な舞台で強力なプレーヤーになる用意があることに、世界は慄いている。\n"
 RUS_news.66.a: "階級と国家"
 RUS_news.67.t: "[Get_newspaper_header]神聖ロシア帝国"
 RUS_news.67.desc: "ソ連の崩壊後、ロシアには君主制が戻るのが必然であるという見方があった。しかしその誰もが現在のような形で到来するとは予想だにしていなかっただろう。\n\n「全ロシアの祝福されし摂政」を自称するセルゲイ・タボリツキーが覇権を握り、死んだツァレーヴィチ、アレクセイ・ロマノフ－－ニコライ二世の息子の摂政として統一政府を樹立した。アレクセイはまだ生きているという主張が主に摂政によって広く流布されているが、それは全く根拠がないままである。\n\n新たなロシア帝国はロシアの伝統に則った権威的独裁政治と人種主義・全体主義的なブルグント体制の融合という悪夢のような統治が行われていると伝えられている。神よ、ロシアを守りたまえ－－他の誰にも出来ないのだ。\n"
 RUS_news.67.a: "悪夢に万歳！"
 RUS_news.68.t: "[Get_newspaper_header]鋼鉄の連邦"
 RUS_news.68.desc: "長年に渡る軍閥の支配の後、粉々になったロシアの国々は再び赤い旗の下に団結した。ブハーリンと敵対し、現在は全ロシア共産党書記長のラーザリ・カガノーヴィチが、ソビエト社会主義共和国連邦の復活を宣言し、喝采の拍手を浴びたのである。\n\nソ連の権力の回復は、多くの評論家にとって予期せぬことではなかったが、新ソ連は、前任の政府と比較して異なるコースを取った。決定的な紛争の準備のための大規模な中央集権と資源の全面的な動員によって為されているのだ。「一歩も退くことはない」－－カガノーヴィチは最近の演説でそう言った。「苦難を乗り越え、ファシストの脅威に立ち向かうか、敵に押し流されるか、どちらかだ」"
 RUS_news.68.a: "スターリンのロシア像は今も生きている！"
 RUS_news.69.t: "[Get_newspaper_header]新たなロシア共和国"
 RUS_news.69.desc: "ピョートル大帝の時代から、スヴェルドロフスクの街は蝶番、つまりウラル山脈の通過を容易にし、ロシアの異なる2つの地域を結びつける要として機能してきた。その「アジアの玄関口」が、より文字通りの意味で、まさにその役割を果たしたようだ。\n\nボリス・エリツィン大統領率いる新政権は、民主主義の価値と自由の理想への忠誠を宣言しているが、自由主義的な大統領支持者と共和国上層部の赤軍高級将兵との間で、もろくもバランスを保って存在しているのが現状である。しかし、意見の相違はあっても、若い民主主義国家の中のすべての声は、強く独立したロシアを建設するという目標で一致し、ロシア固有の土地におけるドイツの支配に対して連帯して立っているのである。"
 RUS_news.69.a: "民主主義のロシアなど誰が想像できただろうか？"
 RUS_news.70.t: "[Get_newspaper_header]バトフ将軍がロシアを統一！"
 RUS_news.70.desc: "ピョートル大帝の時代から、スヴェルドロフスクの街は蝶番、つまりウラル山脈の通過を容易にし、ロシアの異なる2つの地域を結びつける要として機能してきた。その「アジアの玄関口」が、より文字通りの意味で、まさにその役割を果たしたようだ。\n\nスヴェルドロフスクの新庁舎から、パーヴェル・バトフ元帥が数千人の歓呼の前でロシア人民連合の成立を宣言した。バトフは彼の師であり親友であった故コンスタンティン・ロコソフスキーの意志と伝統を継ごうとしている。彼は演説の中で、赤軍はロシア国民を守るためだけでなく、激動の時代において国民に奉仕し導くために存在する、それゆえにこの名前がある、と宣言した。いまだ数百万人のロシア人がドイツの占領下にある中、人民連合の未来がどうなるかは、時間が経たなければわからない。\n"
 RUS_news.70.a: "元帥万歳！"
 RUS_news.70.b: "赤軍は共産主義者の軍隊ではなかったのか？"
 RUS_news.70.c: "ロシアにカエサルが生まれたようだ。"
 RUS_news.71.t: "[Get_newspaper_header]黒連盟は往く"
 RUS_news.71.desc: "半世紀足らずの間に、ロシアは2度もドイツの侵略を受け、そして陥落した。しかし今日、オムスクで何万人もの聴衆の前でドミトリー・ティモフィエヴィチ・ヤゾフがステージに立ったとき、新しく統一された国家の世界へのメッセージが、ロシア兵の唱和の中に響いた。「もう二度と」。ヤゾフはこの地点に到達するまでに長く激動の道を歩んできた。そして今、何百万人ものロシア人が彼を自分たちの「グラフコヴェルフ」、つまり最高司令官として讃えるようになったのである。\n\nヤゾフは、師であるドミトリー・カルブィシェフの死後、ロシアにダーウィン的なビジョンを冷酷に押し付けている。彼の新国家の将来計画は不明だが、彼の政権の新しい名称である「ロシア国家再生政府」を考えれば、その狙いを判断することは難しくない。チュクチからヴォルガまで、大地は震え、空は足音と太鼓の音で鳴り響く。ロシアに黒い影が沈んでいる。\n"
 RUS_news.71.a: "ユーラシアのあちこちで灯は消え、二度と灯を我々が見ることはないだろう。"
 RUS_news.72.t: "[Get_newspaper_header]新たな連邦"
 RUS_news.72.desc: "長年に渡る軍閥の支配の後、粉々になったロシアの国々は再び赤い旗の下に団結した。カガノーヴィチのかつての側近であり、現在は自由なロシアの紛れもない支配者であるニキータ・フルシチョフが、ソビエト社会主義共和国連邦の復活を宣言し、喝采の拍手を浴びたのである。\n\n新書記長の政治的野望は、世界の評論家達にとって謎のままである。故スターリンの遺志を継ぐことを宣言し、かつての上司がとった全体主義的な路線から一歩も譲らない一方で、内政や外交に関しては柔軟な姿勢を示している。このように、ソ連の新勢力は、過去の混乱で大きく弱体化したとはいえ、いずれはドイツの支配に再び挑戦できる立場にはある。"
 RUS_news.72.a: "スターリンのロシア像は今も生きている！"
 RUS_news.73.t: "[Get_newspaper_header]シベリア王国がロシアを統一！"
 RUS_news.73.desc: "今、世界中を騒がせているのは、崩壊したロシアが再び完全な国家となったという驚くべきニュースである。自称「全ルーシのツァーリ」である狂人リューリク2世が、西の敵国との大規模な争いを経て、勝利を収めたのだ。\n\n[KEM.Capital.GetName]の街では統一の日を祝う軍事パレードが行われ、老いたリューリク2世の後継者とされるユーリー・クルィロフ王子の凱旋演説が行われた。王子は、ロシアを覆っていた混沌が終焉を迎えたこと、そして、ロシアが公正で責任ある手で統治されるよう、たゆまぬ努力をすることを国民に約束した。この奇妙な新体制の下で、ロシアが今後どうなっていくかは、今のところ不明である。\n"
 RUS_news.73.a: "リューリク2世王万歳！"
 RUS_news.73.b: "なんと奇妙な"
 RUS_news.73.c: "この狂人から目を逸らすな……"
 RUS_news.74.t: "[Get_newspaper_header]シベリア王国がロシアを統一！"
 RUS_news.74.desc: "今、世界中を騒がせているのは、崩壊したロシアが再び完全な国家となったという驚くべきニュースである。自称「全ルーシのツァーリ」である狂人リューリク2世が、西の敵国との大規模な争いを経て、勝利を収めたのだ。\n\nヴャトカの街では統一の日を祝う軍事パレードが行われ、老いたリューリク2世の後継者とされるリディア・クルィロフ王女の凱旋演説が行われた。リディアは、どんな犠牲を払ってでも、ロシアに力と名誉を取り戻すことを誓った。この奇妙な政権の勝利の意味は、近隣のドイツ植民地に対する彼らの計画も含めて不明である。"
 RUS_news.74.a: "リューリク2世王万歳！"
 RUS_news.74.b: "なんと奇妙な"
 RUS_news.74.c: "乱心者には近づくな！"
 RUS_news.75.t: "[Get_newspaper_header]ロシア連邦"
 RUS_news.75.desc: "トムスクの夢想家たちの中で、ヒューマニスト協会が求めたのは、おそらく最も理想的な未来であった。真の民主主義、労働者がツァーリやボリシェヴィキ、ブルジョアジーから解放される、真に自由なロシアである。\n\nトムスクのリボルビング式憲法制度の一環として、ヒューマニストたちは、庶民のため、社会主義への平和的移行をたゆまず主張し、その名を知られるようになった。そして、指導者のショスタコーヴィチとヴァインベルクは、労働者の権利を保護し、教育制度を拡大し、近代的な人民軍を創設するために絶え間なく働き、そのために数十万人が家族に別れを告げ、自由と正義のために西へと行進することが期待されていた。ヒューマニスト協会の夢、真に自由なロシアの夢は達成されたのである。\n"
 RUS_news.75.a: "自由、平等、友愛！"
 RUS_news.75.b: "ロシア人民はついに民主主義を得た。"
 RUS_news.75.c: "ユダヤ人を一人でも逃がせば……"
 RUS_news.76.t: "[Get_newspaper_header]ロシア共和国の復活！"
 RUS_news.76.desc: "トムスクのあらゆる運動の中で、「バスティアリーサロン」ほど嘲笑されたものはなかった。トリニティグループは、感動的な芸術や新しいロシアの高揚したビジョンで知られていたわけではなく、奇妙でおぞましいシュールな芸術の発表によって、産業主義者で厳格な秩序のある社会の陰鬱なビジョンによって、共和国の破滅についてのパラノイアによって、メンバーの多くが最初から民衆の潮流に流される運命にあると判断していたのだ。\n\n今、バスティアリー協会は、ロシアの復活に顕著な役割を果たしたと賞賛されている。ダニイル・ハルムス大統領のもと、ロシア共和国は豊かな経済発展を遂げている。国民は、外国からの侵略によって奪われた国を再建するために、絶え間ない努力を続けている。そして、統一条約との国境では、共和国軍の兵士たちが訓練に励んでいる。共和国が存続するためには、外部の脅威をすべて排除しなければならない。今、ダニイル・ハルムスは、国民を率いて、長年の悲願である外国の専制政治からの全ロシアの解放に向かうことが期待されている。\n"
 RUS_news.76.a: "犠牲の終わりが訪れた。"
 RUS_news.76.b: "献身は西部を解放できるのか？"
 RUS_news.76.c: "不条理な夢は終わりに近づいている。"
 RUS_news.77.t: "[Get_newspaper_header]ロシア共和国の復活！"
 RUS_news.77.desc: "トムスクの芸術家や学者たちは、かつてその理想主義を嘲笑されたことがある。結局のところ、世界はロシアの民主主義についてどんな例を見たのだろうか。ケレンスキーとパステルナークの失敗は、ロシアに共和制が似合わないことを証明するのに十分であった。\n\n今、彼らは沈黙している。トムスクの奇妙な輪番制憲法は、太平洋から大日本帝国の玄関口まで広がっている。かつては戦争と貧困が蔓延していたところに、モダニスト協会とその大統領アンドレイ・サハロフが学校と近代産業の建設を敢行したのである。共和国軍は、かつては無秩序な民兵だったが、統一条約との長い国境に近代的な装備を持ち込んでいる。共和国軍の将兵は、幾多の戦役を経験したベテランで、この技術主義の共和国で最も熟練した専門家の一人である。今、近代主義者たちは、その完成された戦争の科学を大日本帝国、そしてロシア国民のあらゆる敵に持ち込もうと提案している。\n"
 RUS_news.77.a: "進歩は皆に平等である！"
 RUS_news.77.b: "ペンは剣よりも強しか？"
 RUS_news.77.c: "劣等人種からは何も学ぶべきところはない！"
 RUS_news.78.t: "[Get_newspaper_header]新たなロシア連邦"
 RUS_news.78.desc: "トムスクを拠点とする詩人、学者、科学者からなる理想主義の共和国は、旧中央シベリア共和国の支配権をめぐる争いで予想外の勝利者となった後、ロシア統一への道筋ですべてのライバルを出し抜き、世界の予想を覆すまでになったのである。\n\nドミトリー・リハチョフ大統領と彼率いるデカブリストが率いるこの共和国は、輪番制の憲法により、現在、新旧が交錯する新生ロシア連邦の政府を形成している。自由奔放で古典的な自由主義経済が厳しい環境法の下で運営され、デカブリスト・サロンは、古いロシアの農村と近代的な工業都市の間の関係を強化しようとしている。共和国の凱旋軍は今、西に向かい、新しい友人を求め、全ロシア人の解放のために古い敵に挑戦している。\n"
 RUS_news.78.a: "屈辱の世紀は終わりを迎えようとしている！"
 RUS_news.78.b: "ロシアに民主主義、か？"
 RUS_news.78.c: "スラヴ人どもを信用しない方がいいことは知っているはずだが？"
 RUS_news.79.t: "[Get_newspaper_header]シベリア黒衛軍がロシアを統一！"
 RUS_news.79.desc: "軍閥が闊歩する間、ロシアは数多の政府とイデオロギーを経験したが、今、予想外の候補が全ての敵対勢力を征服した。アナーキズムである。\n\nシベリアの僻地から組織化されていない民兵として始まったシベリア黒衛軍は人々の自由を脅かそうとする外敵を全て打ち負かして勢力と領土を拡大し、そして今、オネガからカムチャツカまでの領域を統治している。\n\nしかし、ロシアのように広大な国家を統治するには制度に問題があった。黒衛軍は国の行政管理においてますます支配的な役割を果たす必要が生じ、しばしば彼らが公言する平等と自己決定の原則を犠牲にすることとなった。とはいえ、黒衛軍はロシア人民を敵から守り、国家の結束を保つ準備ができている。\n"
 RUS_news.79.a: "労働者の行路に立ち塞がるすべてに死を。"
 RUS_news.80.t: "[Get_newspaper_header]国家なき民族"
 RUS_news.80.desc: "軍閥が闊歩する間、ロシアは数多の政府とイデオロギーを経験したが、今、予想外の候補が全ての敵対勢力を征服した。アナーキズムである。\n\nシベリアの僻地から組織化されていない民兵として始まったシベリア黒衛軍は人々の自由を脅かそうとする外敵を全て打ち負かして勢力と領土を拡大し、そして今、オネガからカムチャツカまでの領域を統治している。\n\n多くのオブザーバーはアナーキズムは二大陸に跨る領土を制御することはもちろん、ましてやロシアに安定をもたらすことはできないだろうと考えていたが、シベリア黒衛軍はロシアに平和をもたらすだけでなく、彼らの理念を忠実に実現した。ロシア自由地区は真の平等社会であり、農民と労働者は黒衛軍の保護の下、あらゆる制限から自由となった。\n"
 RUS_news.80.a: "どうやら母なるアナーキーは息子たちを愛しているようだ。"
 RUS_news.81.t: "[Get_newspaper_header]連邦の復活"
 RUS_news.81.desc: "戦時中、ライヒの手によって壊滅的な敗北を喫したソ連には、もう希望がないと誰もが思っていた。しかし、今日、旧ソビエト最高幹部会が旧ロシアソビエト連邦社会主義共和国の奪還に成功し、その見方は決定的に覆された。\n\nブハーリン政権を直接引き継いでいるソ連共産党は、新生ソ連にブハーリンの遺志を継ぐことを表明した。外国人投資家は、レーニンとブハーリンの「新経済政策」に沿った社会主義市場経済に基づく祖国再建のプロセスに期待している。[IRK.GetLeader]書記長は、勝利の挨拶で形式的な挨拶をした後、他の様々な党の指導者に議場を譲り渡した。\n"
 RUS_news.81.a: "ロシアはソ連邦に戻ったようだ。"
 RUS_news.81.b: "ソビエト連邦万歳！"
 RUS_news.82.t: "[Get_newspaper_header]連邦の復活"
 RUS_news.82.desc: "ロシアをめぐる長い戦いに終止符が打たれ、ついに全土を制覇する者が現れた。予想された通り、新生ロシアは旧ソ連の直接の後継者により復活したソビエト連邦である。元秘密警察のゲンリフ・ヤゴーダは、新生ソビエト連邦の舵取りをしっかりと行っているが、旧ソ連とはいくつかの点で異なっている。秘密警察がはるかに強化され、経済に対する国家の介入がはるかに弱くなったのだ。\n\nヤゴーダ自身はこれを経済発展のためと主張しているが、しかし彼の政策は、修正主義を警戒する世界中の左翼にとって大きな批判の的となっている。この元NKVD長官は、うまくやればソ連を経済大国に返り咲かせる可能性は十分にあるが、多くの疑問が残っている。\n"
 RUS_news.82.a: "革命に必要なのは鉄の手なのか？"
 RUS_news.83.t: "[Get_newspaper_header]新たなロシア革命"
 RUS_news.83.desc: "約30年ぶりに北の大地に赤い星が昇った。ヴァレリー・サブリン書記長はソビエト社会主義共和国連邦が正式に復活したことを世界に向けて公式に宣言した。かつては新たな現状と考えられていたロシアの無政府状態は、一連の血で血を洗う戦争と懸命な外交的合意の末に終結し、一部の人々はこれを新たなロシア革命と呼ぶようになった。サブリンの軍閥は暫定議長であったゲンリフ・ヤゴーダに対する反乱として始まったが、新政府は安定と平和を約束することで国民の支持を得た。\n\n統一を巡る争いのダークホースであるヴァレリー・サブリンのイデオロギー的信念は、ロシアの無政府時代とはほぼ異なるようだ。自由主義的なレーニン主義を実践し、ロシアの人々は以前よりはるかに大きな政治的自由を享受している。ソビエトの熊は目を覚まし、世界はその咆哮を今か今かと待っている。\n"
 RUS_news.83.a: "希望はまだ生きているかもしれない。"
 RUS_news.84.t: "[Get_newspaper_header]新たなロシア革命"
 RUS_news.84.desc: "約30年ぶりに北の大地に赤い星が昇った。ヴァレリー・サブリン書記長はソビエト社会主義共和国連邦が正式に復活したことを世界に向けて公式に宣言した。ロシアの無政府状態は、一連の血で血を洗う戦争と懸命な外交的合意の末に終結し、一部の人々はこれを新たなロシア革命と呼ぶようになった。サブリンの軍閥は暫定議長であったゲンリフ・ヤゴーダに対する反乱として始まったが、新政府は安定と平和を約束することで国民の支持を得た。\n\n統一を巡る争いでのダークホース、サブリンの歩みは、ロシアの無政府状態の悲劇を真に表している。元々は理想主義的で自由主義的なレーニン主義を実践していたサブリンは、偶像となる道を歩み政治的な反対意見を取り締まることを選んだようだ。それでも国民は全体的に彼を支持している。新国家が西を向く中、世界は、たとえそれが彼の運命が導いたものだとしても、サブリンは先人と同じ道を歩むのではないかと考えている。\n"
 RUS_news.84.a: "一匹の妖怪がヨーロッパを徘徊している……"
 RUS_news.85.t: "[Get_newspaper_header]ロシア国民共和国の勃興"
 RUS_news.85.desc: "ソビエト連邦崩壊後、初めてロシア全土を取り戻す政府が誕生し、数十年にわたりロシアを覆っていた混乱は不安な静けさに落ち着いた。しかし、それはレーニンが恐怖に怯えるような国家であった。反逆者ミハイル・マトコフスキーが率いるロシア・ファシスト党の分派が、統一を目指す闘いの最終的な勝利者となった。このいわゆる「ヴォシチ」は、ゲルマニアの教条主義者たちと自分を区別するのに非常に苦労している。自称「発展的権威主義者」であり、狂信者の国では珍しい穏健派である。少なくとも、彼はこのように自らを表現している。\n\nマトコフスキーの実利主義は、海外、特にワシントンの外交当局から模範的な顧客として人気を得ている。しかし、多くの専門家は、「新たなヴォシチが本性を現すのは時間の問題だ」と懐疑的である。\n"
 RUS_news.85.a: "また一つ国家が専制主義に堕ちた。"
 RUS_news.85.b: "唯一の「ヴォシチ」だろうと何だろうと、何の違いもないさ。"
 RUS_news.85.c: "唯一にして真のヴォシチ万歳！"
 RUS_news.85.d: "価値のある盟友か、羊の皮を被った狼か？"
 RUS_news.86.t: "[Get_newspaper_header]国民共和国がロシアを統一！"
 RUS_news.86.desc: "ロシアが最初にアジアに進出した時、入植者や兵士はモスクワから東へ進み、太平洋に到達した。今日、ロシアが再び一体となったことが宣言されたが、それは真逆の方向からだった。\n\nシベリア国民共和国のニコライ・ペトリン大統領は、極東の港湾都市、マガダンにて、シベリア国民共和国からロシア国民共和国へ、国名を正式に変更することを宣言した。崩壊したソビエト政府の後継者であるという政府の主張を、より反映するためである。ペトリンはかつて、ロシア・ファシスト党の分派を指導していた、ミハイル・マトコフスキー率いる政権の閣僚であったが、前指導者を打倒し、OFNや他の民主派団体により従順であることを自ら証明した。政権を確保してからもこの姿勢を貫けるかどうか、そもそも政権を維持できるかどうかは、全く別の問題である。\n"
 RUS_news.86.a: "やはり、ロシア民主主義には希望があるのかもしれない。"
 RUS_news.86.b: "両側をアメリカの犬どもに囲まれてしまった……"
 RUS_news.86.c: "ロシアは唯一不可分だ！"
 RUS_news.86.d: "今回ばかりは冷静な判断が勝ったようだ。"
 RUS_news.87.t: "[Get_newspaper_header]帝国の復活"
 RUS_news.87.desc: "本日、ロシアから衝撃的なニュースが飛び込んできた。いわゆるロシア帝国の首相が公式発表を行ったのだ。復活した帝国の文民政府のトップであるアナトリー・サプチャークは、この宣言の際に横に臨席した皇帝ミハイル2世の名において、ロシア全土の統一を確認する宣言を行った。\n\nサプチャークとその政権のルーツは、元々ハルビンを拠点としていた亡命白色運動であることが、散逸した証拠と断片的な報告に基づいて専門家の間で指摘されている。ミハイル2世は、貴賤結婚をした両親の息子であるにもかかわらず、サプチャークの宣言以前から、ナチス・ドイツに強い態度で臨むと公言していた。多くの者がロマノフ王朝と帝政の復活を喜ぶ一方で、ミハイルの出自を嘲笑する声もある。いずれにせよ、この新政権の行方は、時間のみが教えてくれるだろう。\n"
 RUS_news.87.a: "あまりにも数奇な展開だ。"
 RUS_news.87.b: "神よツァーリを守り給え！"
 RUS_news.87.c: "新たなロマノフ朝か？"
 RUS_news.87.d: "ロシアでの地位を維持するため、慎重な行動が求められるだろう。"
 RUS_news.88.t: "[Get_newspaper_header]ロシアの統一"
 RUS_news.88.desc: "コンスタンティン・ロザエフスキーと極東のロシア・ファシスト党が落とす長く暗い影は、さらに広がっているように思われる。今日、スィクティフカルの国会議事堂のバルコニーで行われた大演説において、いわゆる「ロシアのヴォシチ」がロシア再統一を宣言したのだ。ロシア国内では、ユダヤ人に対する残虐行為が数多く報告されており、ロザエフスキーの国家支配はすでに強固なものとなっているようである。\n\nファシスト党のロシアに対するビジョンに見られる奇妙な命題は、ロザエフスキー軍が西へ群がるにつれ、信じられないほど恐ろしい現実となったのだ。ロシアの統一を発表した演説では、「不実なドイツ人」と呼ばれる人々に対する激しい憎悪を示し、ドイツ人は国家社会主義社会の構築に失敗したとの主張を行った。また、「全ての真のロシア人」に対し、2つのファシスト政権間で今後発生する紛争と思われる事態への従軍を呼びかけた。この新たな「ロシア国民国」の未来は、時が経たねば分からないようだ。\n"
 RUS_news.88.a: "世界はより暗くなった。"
 RUS_news.88.b: "今度は誰だ？"
 RUS_news.88.c: "唯一にして真のヴォシチ万歳！"
 RUS_news.89.t: "[Get_newspaper_header]天命ロシア"
 RUS_news.89.desc: "The churches of Russia sing hymns of praise as the Divine Mandate of Russia spreads its embrace across the shattered motherland, unifying the disparate peoples of Russia once more. Beginning as a peasant rebellion in the Far East, international commentators have found themselves baffled at the Mandate's rise to power, of which the only readily apparent cause can be found in one Alexander Men, the unofficial leader of the Mandate.\n\nOrganizing his state as almost anarchist, Men's ideology is a paradox. A devout Christian and preacher, and yet his state seems to be equally tolerant of all minority, religious, and ethnic groups. Incredibly isolationist, no diplomatic ties have yet been forged with this new Russia, leaving many to speculate just how it will effect the balance of the Cold War.\n"
 RUS_news.89.a: "ロシアの奇妙な展開だ。"
 RUS_news.89.b: "They dare not challenge us!"
 RUS_news.89.c: "主を讃えよ！"
 RUS_news.90.t: "[Get_newspaper_header]連邦がロシアを統一！"
 RUS_news.90.desc: "中央シベリア共和国崩壊後の権力闘争に勝利したノヴォシビルスク・アルタイ連邦は、その支配に反対した者たちを統合、あるいは粉砕し、ロシア全土に拡大している。\n\n新たに発足したロシア連邦は、地方の有力者である「シロヴィキ」と呼ばれる人々が支配しており、企業利益との協力の下で統治を行っている。ポクルィシュキン大統領は、ヴァシーリー・シュクシンの挑戦を辛うじて退け、安定と繁栄の追求において統一された非イデオロギー国家という連邦の理想を追求している。連邦は西に目を向けながら、新たな友を求め、全てのロシア人の解放のために古くからの敵に挑戦している。\n"
 RUS_news.90.a: "厄介なニュースだ"
 RUS_news.90.b: "強力で安定したロシア！"
 RUS_news.90.c: "ロシアと独裁者か、相性が良いな"
 RUS_news.91.t: "[Get_newspaper_header]連邦がロシアを統一！"
 RUS_news.91.desc: "中央シベリア共和国崩壊後の権力闘争に勝利したノヴォシビルスク・アルタイ連邦は、支配に対するライバルを統合・粉砕し、ロシア全土に拡大していった。\n\nこれまで、街の名を冠した地方の有力者たちである「シロヴィキ」が企業との協力によって支配してきたロシア連邦は、ヴァシーリー・シュクシンの選出により、新たな一歩を踏み出したようだ。環境主義、反企業主義、民主主義的な政治参加などの政策を掲げるシュクシン大統領は、これまで蔓延していた腐敗と冷笑主義からの脱却を目指している。連盟は西に目を向け、全ロシアの解放のために新たな友を求め、古い敵に挑戦しようとしている。\n"
 RUS_news.91.a: "厄介なニュースだ"
 RUS_news.91.b: "統一された自由なロシア！"
 RUS_news.91.c: "民主主義のロシアだと？"
 RUS_news.92.t: "[Get_newspaper_header]傭兵のロシア？"
 RUS_news.92.desc: "In what international news outlets in the United States are calling a shocking turn of events, and in what German state-run media is claiming as an \"American plot\", Mitchell WerBell III has announced the formation of his United States of Russia.\n\nWerBell, an American citizen, had originally arrived in the port of Magadan as a mercenary. In what he only describes as \"a wild ride\", WerBell ended up sweeping westwards and unifying what pieces of Russia remained free of the German jackboot.\n\nWerBell has had bands of mercenaries flock to his cause and in return, he has harnessed this power as an economic force, exporting soldiers to the highest bidder in conflict zones throughout the world. The international community waits with bated breath to see how this mercenary will wield the reins of state.\n"
 RUS_news.92.a: "奴は腐ったアメリカの傀儡だ！"
 RUS_news.92.b: "ワシントンに電話しろ！"
 RUS_news.92.c: "奴はやった。狂ったクソ野郎がやった。"
 RUS_news.92.d: "我々は夢を見ているのだろう……"
 RUS_news.92.e: "豊かになる時だ。"
 RUS_news.93.t: "[Get_newspaper_header]革命評議会がロシアを統一！"
 RUS_news.93.desc: "As of today, the state once known as the 'People's Revolutionary Council' has reunified the lands of Russia under their control, assuming the identity of the Union of Soviet Socialist Republics. Originally coming from Red Army units under the command of Aleksandr Vasilevsky that were forced into exile in the steppe of Tuva and Mongolia, they successfully returned to Russia after much fighting, emerging victorious over all who opposed them.\n\nThough they are undeniably socialist, having maintained the ideology despite the hardships they went through, some socialist leaders from around the world are hesitant to embrace them, given pause by their strange military government and unusually democratic officer elections. Even so, few can deny that Russia is securely in their grip, and they now stand at the gates of the Reich, ready to display the might of a new and improved union.\n"
 RUS_news.93.a: "人民革命万歳！"
 RUS_news.93.b: "Troubling, but so be it."
 RUS_news.93.c: "民主選挙といったな？"
 RUS_news.93.d: "赤軍が遂に帰還した。"
 RUS_savy_army: "Savy Army"
 RUS_Fortify_Tura: "トゥラの要塞化"
 RUS_Fortify_Tura_desc: "西の隣国との衝突の可能性がある以上、我々は警戒し、最悪の事態に備えなければならない。地理的な不利を考えると、潜在的な敵が我々の北の側面を突破して戦略的鉱山を奪い、我々の経済を麻痺させる危険性が高いだろう。\n\nこの脆弱性に対抗するため、我が国の将軍たちはトゥーラという小さな町を国家戦略上の要塞とし、その住民をさらに東へと移動させることを提案している。そうすることで国境近くに強固な防衛拠点を得ることができ、西方との戦争で不意を突かれたときに優れた拠点として機能するだろう。"
 RUS_race_to_kazakhstan.35.t: "We Have Been Humilated!"
 RUS_race_to_kazakhstan.35.d: "It seems that our on-paper superiority has failed to manifest into reality, in the war with Kazakhstan. Our forces have consistently underperformed in the battle across the steppes, and more and more elements within our society are calling for anything from a temporary ceasefire, to an armistice, to a full-on peace treaty and removal of our government for \"dragging them into this blunder\". Whilst removing our government is, of course, a pipe dream, we must consider bringing this war to a close as quickly as possible, lest public disapproval further spiral out of control and bring drastic consequences upon our heads."
 RUS_race_to_kazakhstan.35.a: "Accept defeat."
 RUS_race_to_kazakhstan.35.b: "Continue the war."
