 RUS_race_to_kazakhstan.3.t: "統合要求を受領"
 RUS_race_to_kazakhstan.3.d: "ロシア勢力による我が国への根強い影響力争いの中で、ついに我が国は[FROM.GetNameDef]に接近され、その国家への統合を暗に要求されるに至ったのである。すでに政府内では主戦派が多数騒いでいるが、統合派は我が国の軍備が比較的脆弱であること、ロシアとの戦争は発展途上国である我が国に壊滅的な打撃を与えることを理由に反対している。\n\n我々の閣僚との詳細な協議の結果、3つのプランが提案されたが、いずれも多大な犠牲を強いることになるだろう。まず一つ目に、ロシア国家への統合に同意し、カザフの独立国家としての主権を放棄して、ロシア国内の自治体としての地位を得る案。もう一方では、それを拒否し、潜在的に攻撃的な大国ロシアによる侵略の可能性を自ら求めることも可能である。第3の選択肢は、この2つのバランスをとることである。ロシアとの協力を約束することで、将来、より多くの懲罰的な行動を要求されることを覚悟しつつ、短期的には独立を維持するのである。このように、さまざまな計画が提示され、我々の決断に委ねられている。"
 RUS_race_to_kazakhstan.3.a: "加入の価値はある"
 RUS_race_to_kazakhstan.3.b: "彼らに協力しよう"
 RUS_race_to_kazakhstan.3.c: "これは受け入れ難いことだ"
 RUS_race_to_kazakhstan.4.t: "カザフスタンが統合を受諾！"
 RUS_race_to_kazakhstan.4.d: "我が国の外交官たちがアルマアタからの素晴らしいニュースとともに帰ってきた！重大な審議の後、カザフスタン政府は彼らの領土を平和的に我々の国家に吸収するという我々の申し出を受け入れたのだ！現政府は、我々がこの地域を完全に統合できるようになるまで、暫定的な暫定当局としてこの地域の統治を継続する。カザフスタンの陸軍とそのほかの軍隊も、わが国の軍隊に統合されることに同意しており、現地の地形に慣れ、新しい国家に奉仕する準備ができている数千人の兵士を提供することになる。カザフスタンがロシアを再び燃え上がらせる火種になるのではと多くの人が危惧していたが、少なくとも今回は外交が勝利したようだ。大草原を舞台にした戦争の時代は終わりを告げようとしているのかもしれない。"
 RUS_race_to_kazakhstan.4.a: "彼らは自身の為に何が一番良いかを知っている"
 RUS_race_to_kazakhstan.5.t: "カザフスタンが協力を受諾！"
 RUS_race_to_kazakhstan.5.d: "我が国の外交官たちがアルマアタからのニュースとともに帰ってきた。カザフスタン政府は、経済的、軍事的、政治的に我が国と協力するための重要な努力を開始するという我々の申し出を受け入れた。現政府は引き続きこの地域を管理し、カザフスタンはその主権を維持するものとするが、我々の利益のためのカザフスタンに大きな影響を与えることができるようになる。カザフスタンがロシアを再び燃え上がらせる火種になるのではと多くの人が危惧していたが、少なくとも今回は外交が勝利したようだ。大草原を舞台にした戦争の時代は終わりを告げようとしているのかもしれない。"
 RUS_race_to_kazakhstan.5.a: "彼らは自身の為に何が一番良いかを知っている"
 RUS_race_to_kazakhstan.6.t: "カザフスタンが援助を要求"
 RUS_race_to_kazakhstan.6.d: "カザフスタンから援助要請が届いた。ロシアとシベリア支配をめぐって戦っているライバルが、カザフに多大の圧力をかけてきたのだ。彼らとは忠誠と引き換えの富を約束しており、またカザフスタンは屈服する気はない。\n\nカザフスタン政府は支援のための譲歩をする用意があるらしい。そしてそれによって得られるカザフスタン内での政治的影響力も決して小さくはない。カザフスタンの独立をしばらく維持できれば、敵から重要な資源を奪い、将来的なカザフスタンの統合の助けになる。\n\nとはいえ、これは危険な提案である。もし彼らが引き下がらなければ、我々は簡単に必要のない戦争に巻き込まれるかもしれない。同様に、カザフスタンは、その比較的小さな人口が保証するように、潜在的な戦闘において特筆すべき助けにはなりそうもない。結局のところ、この地域のパワーバランスは均衡を保っており、我々が行動するかどうかでカザフスタン、そして潜在的にはロシアそのものの運命が決まるのである。"
 RUS_race_to_kazakhstan.6.a: "支援をすると伝えろ"
 RUS_race_to_kazakhstan.6.b: "我々にできることは何もない"
 RUS_race_to_kazakhstan.7.t: "カザフスタンが反抗！"
 RUS_race_to_kazakhstan.7.d: "大変な知らせだ！カザフスタン政府が我々の統合の申し出を拒否したのだ！彼らは自由を放棄することも、喜んで我々に併合されることもないと伝えている。中央アジアでの大規模な外交活動にもかかわらず、彼らが自発的に我が国に加わるよう説得することは叶わなかったようだ。我が国の外交官は、我が国が必要と考えるいかなる手段によっても、カザフスタンを含む全ロシアを統一するつもりであることを彼らに伝えたところ、彼らはすでに我が国のライバルと接触し、我が国のいかなる侵略に対しても保護を要請していると発表した。これは我が政府に対する侮辱であり、ロシア統一の夢に対するものである。カザフスタン政府は、我々の寛大な条件を受け入れて、ロシアの平和的改革に向けて一歩を踏み出すのではなく、状況を外交的危機にエスカレートさせることを選択したのだ。我々のライバルが、どちらも望まない戦争に引きずり込もうとする彼らの謀略を見抜いてくれることを願うばかりである。"
 RUS_race_to_kazakhstan.7.a: "立派だ、だが無駄だ"
 RUS_race_to_kazakhstan.8.t: "逆要求"
 RUS_race_to_kazakhstan.8.d: "ひどいニュースだ！カザフスタンが我々の併合要求を拒否したのだ。奴らの政府は何時間もの実りのない議論の末、我々の要望を拒否した。我々と統合しようとする者もいたが、結局は反対派が勝利した。カザフスタンを我が国に取り込むには流血の道しかないようだ。\n\nさらに悪いことに、ステップの向こう側にある大国はカザフスタンに独立を掲げるなら支援を期待するという言葉を送ったようだ。つまり、カザフスタンとの戦争はほぼ間違いなくカザフスタン川が我々に侵攻してくることになるということだ。そのような戦争が起こることは予想されるが、我々の準備はまだできていない。\n\n選択肢は2つに絞られる。名誉は我々の言葉を軍事力で強制することを要求している。相手が何であろうと我々は断固とした態度で臨むのだ。我々はこの正当なロシア領土の一部を取り戻すだろう。そして我々の邪魔をする者は誰でも同様に粉砕されるだろう。\n\nしかし……待つのが賢明なのかもしれない。戦争はおそらく関係なく起こるだろう。そして、我々はより準備された立場を得るために、我々の行動を少し遅らせたとしても違いはない。我々はこの後退を単に受け止めて、優位に立つために努力を傾けることができるだろう。"
 RUS_race_to_kazakhstan.8.a: "単なる虚勢に過ぎない。"
 RUS_race_to_kazakhstan.8.b: "我々は身を引くほかに選択はない。"
 RUS_race_to_kazakhstan.9.t: "我々の請願は受け入れられた！"
 RUS_race_to_kazakhstan.9.d: "外交官たちから素晴らしい知らせがもたらされた！我が国を併合しようとしている勢力のライバルが我が国の独立を脅かすようなことはさせないと発表したのだ。彼らは草原の向こうの相手の攻撃的で威圧的な要求を非難し、もしカザフスタンが攻撃されたら全ての軍事力に使って直ちに防衛に向かうと宣言した。より強力な隣人の後ろ盾を得た我々はもはや格好の餌食ではなく、我々を吸収しようとする国家は一小国を併合するためだけにロシア全土で全面戦争をする価値があるかどうかを考えなければならなくなった。\n\n危機が去ったかどうかはまだ分からない。カザフスタンを統合しようとする勢力はまだ事態をエスカレートさせることを選ぶかもしれない。もしそうなったとしても、新しい同盟国が約束を守ってくれることを祈るしかない。"
 RUS_race_to_kazakhstan.9.a: "助かった、のか？"
 RUS_race_to_kazakhstan.10.t: "たった一人で"
 RUS_race_to_kazakhstan.10.d: "外交官たちが厳しい知らせを持って戻ってきた。最善の努力と外交関係強化の申し出にもかかわらず、強力な隣国が我々と共にライバルに立ち向かうことを納得させることができなかった。彼らは外交的混乱や準備不足についていくつかの言い訳をしたが、それは単に面子を保つためだけに言っていることだ。我々はカザフスタンは単独で侵略に立ち向かわなければならない事実に直面している。我々の軍隊は数でも力でも圧倒的に劣っている。敵は数ヶ月前から攻撃の準備をしており、我々は数日で防御を固めなければならなくなった。多くの人がすでにカザフスタンの敗北を表明しているが、同じように多くの人が我々の自由を守るために最後まで戦うことを決意している。我々は何をするか決めなければならないのだ。"
 RUS_race_to_kazakhstan.10.a: "敵による包囲だ……"
 RUS_race_to_kazakhstan.11.t: "我々の最後通牒が拒絶された"
 RUS_race_to_kazakhstan.11.d: "アルマ・アタから恐ろしいニュースだ！我々のライバルはカザフスタンの併合計画を撤回しないようだ。奴らが言うにはカザフスタン政府は自国への統合に前向きであり、この問題は両国の間で解決されるとのことだ。もし、併合を阻止したいのであれば、軍事介入の脅威を行動で裏付けなければならないようだ。戦争になれば併合は阻止できるが、準備不足のまま紛争に突入することになるかもしれない。一方、侵略の阻止に失敗すれば、世界の舞台で恥をかくことになるだろう。空虚な脅しと虚偽の約束をする国として知られることになってしまう。さらに問題を複雑にしているのはカザフスタンそのものである。平和的な併合に失敗すればライバルは我々より先に草原を確保するために侵攻してくるだろうから、自由な領土であるカザフスタンは我々の大義にとって当然の同盟国となる。しかし、もしカザフスタンが中立を保つことを許された場合、カザフスタンは我々を、自分らがライバルに統合されるのを防ぐために内政干渉を行い、戦争に突入した侵略者と見なすかもしれない。そうなれば彼らを味方につけることはさらに難しくなる。ロシアの運命は一刻を争う。今、決断しなければならない。"
 RUS_race_to_kazakhstan.11.a: "ならば戦争だ"
 RUS_race_to_kazakhstan.11.b: "できることはやった"
 RUS_race_to_kazakhstan.12.t: "我々のライバルが引き下がる"
 RUS_race_to_kazakhstan.12.d: "Excellent news from Alma-Ata! Our demand that the free territory remain independent has been heeded! Our rival across the steppe has decided that annexing the communes was not worth risking open military conflict with us, and they have cancelled their plans for integration. Kazakhstan will remain a sovereign beacon of independence and prosperity in Central Asia, at least for now. However, the diplomatic struggle over the fate of the territory is far from over. Our rival still has their sights set on absorbing the nation into their borders, and now that we have threatened to use military force once, it seems likely that they will be more prepared if we should ever do it again. The people of Kazakhstan may not appreciate us appointing ourselves as their guardian either. They are on very good terms with our rival and many may have looked forward to their annexation. Our interdiction into their foreign affairs will not win us many supporters in the territory. However, what is most important is that the steppes remain out of the hands of our rival, and for now at least that will remain the case. As long as Kazakhstan is free we have a chance to win them over to our cause, but we must act quickly."
 RUS_race_to_kazakhstan.12.a: "Secure for now, at least."
 RUS_race_to_kazakhstan.13.t: "Our Protector's Betrayal"
 RUS_race_to_kazakhstan.13.d: "We have been abandoned! Diplomats from our protector have just informed us that they can no longer guarantee the independence of Kazakhstan, and we will have to defend ourselves without their assistance. They have betrayed us at our most dire hour, as their rival across the Urals prepares to force us to accept integration into their realm or fight. Our forces are massively outnumbered and outgunned making any attempt to fight for our survival tantamount to suicide, but perhaps death is preferable to surrendering the freedom we have worked so hard to achieve. The cowards to our north have tossed Orenburg to the wolves, and with our defender turning their back on us their rival will soon press their demands. We must decide what our response will be."
 RUS_race_to_kazakhstan.13.a: "To protect our people, we must surrender."
 RUS_race_to_kazakhstan.13.b: "We stand, unbowed!"
 RUS_race_to_kazakhstan.14.t: "War Declared over Kazakhstan!"
 RUS_race_to_kazakhstan.14.d: "Disaster! The escalating tensions in Central Asia have finally boiled over into armed conflict. Our rival was unwilling to allow us to conduct our diplomatic affairs in peace, and has chosen to follow through on their outrageous threat. Rather than let us negotiate a settlement with Kazakhstan that would have peacefully integrated the city into our nation, they have plunged Russia into war yet again. Troops have already begun clashing along the entire length of the Eurasian continent. With the outbreak of hostilities Kazakhstan's diplomats have formally backed out of all unification talks, despite our diplomats making the consequences of ending negotiations clear. In response we have no choice but to invade the Kazakh state. We cannot risk allowing Kazakhstan to fall under the control of our rival. Now we have been thrust into the unenviable position of fighting both Kazakhstan and our rival at the same time. Our only remaining option is to crush them both quickly and decisively. We tried to do things peacefully, but it seems reuniting Russia requires yet more Russian blood be spilled. We can only hope this new struggle will be more civilized than those we have already fought."
 RUS_race_to_kazakhstan.14.a: "We will triumph nonetheless!"
 RUS_race_to_kazakhstan.15.t: "Kazakhstan Cut Loose!"
 RUS_race_to_kazakhstan.15.d: "Kazakhstan will soon be ours. Our intelligence officers have just reported that our rival has decided to abandon the city to its fate and not risk a military confrontation. Their hope that guaranteeing the independence of the Kazakh state would deter us from pursuing annexation were proven wrong when we did not back down from our plans. Once they realized we would not be bullied into submission their bold posturing quickly collapsed. Our rival has proven to be unwilling to back big words with big actions, and the way is clear to take Kazakhstan peacefully or by force. Now that they know they will face us alone, the Kazakh state has one last chance to accept peaceful annexation. If they would rather perish than go quietly, we are more than happy to oblige them."
 RUS_race_to_kazakhstan.15.a: "Right into our hands."
 RUS_race_to_kazakhstan.16.t: "Kazakhstan Surrenders!"
 RUS_race_to_kazakhstan.16.d: "It seems that wisdom has finally prevailed in Central Asia. After being abandoned by our rival and left to fend for themselves, the communes of Kazakhstan have accepted our final offer for peaceful annexation. Realizing they could not hope to stand against our vastly superior army, the government of Kazakhstan decided that subjugation was preferable to suicide. The Kazakh state will now be annexed into our nation and integration efforts can begin. Despite how many in Kazakhstan feel, there is no dishonor in this decision. By avoiding war they have spared the lives of thousands and the incalculable destruction another war would have brought to Central Asia. After decades of violence and madness, stability will finally return to Kazakhstan."
 RUS_race_to_kazakhstan.16.a: "They have chosen wisely."
 RUS_race_to_kazakhstan.17.t: "Kazakhstan Refuses to Surrender!"
 RUS_race_to_kazakhstan.17.d: "We have just received a communiqué from Alma-Ata refusing our offer of peaceful integration. Despite making it abundantly clear that this was Kazakhstan's final chance to accept and avoid an armed conflict, they have still refused all our advances, saying if we wish to enslave them we must do so by force. Even after being abandoned by our rival and left to fend for themselves, the people of Kazakhstan still refuse to see reason. They have no chance against our superior numbers and firepower. Perhaps they believe their dedication to freedom will be enough to overcome us. They are incredibly mistaken, as we will soon show them. When it is all over they cannot say we didn't try to do things the nice way. Perhaps it is fitting that a region known to be even more violent and chaotic than the rest of Russia will require one last war to be pacified."
 RUS_race_to_kazakhstan.17.a: "We will teach them the consequences of their actions."
 RUS_race_to_kazakhstan.18.t: "Movements on the Border"
 RUS_race_to_kazakhstan.18.d: "Our scouts have reported a dramatic increase in military activity along our borders. With the current struggle for influence over Kazakhstan and Central Asia, a show of force is not surprising, but our generals warn that this seems much more serious than that. In recent days more and more units have arrived at our borders and are stationing themselves in what seem to be predetermined positions. At this point it seems certain that one of our neighbors has given up on diplomacy and is preparing to invade! We must mobilize the army of Kazakhstan and prepare the people for war. Time is short and we have been caught off guard. Our only hope is to persuade the rival of the aggressor to come to our defence. If they answer the call we may be able to keep some measure of freedom for Kazakhstan. Hopefully they are more ready for a fight than we are."
 RUS_race_to_kazakhstan.18.a: "We will do what we can."
 RUS_race_to_kazakhstan.19.t: "Demand for Integration Received"
 RUS_race_to_kazakhstan.19.d: "In the persistent influence battle fought over our state by the Russian powers, we have finally fallen close enough to [FROM.GetNameDef] to warrant a veiled demand for integration into their state. Already, numerous pro-independence factions within our government are in an uproar over this, but pro-unification elements point to the comparatively weak state of our armed forces, and the fact that a war with Russia would be devastating to our developing nation.\n\nAfter a detailed consultation with our ministers, three plans have been proposed, all of which shall require significant sacrifice. On one hand, we could agree to integration into the Russian state, surrendering our sovereignty as an independent Kazakh state for status as an autonomy within Russia. On the other hand, we could refuse, and open ourselves to potential invasion by a potentially agressive Russian power. The third option strikes a balance between the two - by pledging cooperation with Russia, we open ourselves to demands for more and more punishing actions in the future, but maintain our independence in the short term. The plans have been presented, and it is up to us to decide."
 RUS_race_to_kazakhstan.19.a: "A cause worth joining with."
 RUS_race_to_kazakhstan.19.b: "Let's cooperate with them"
 RUS_race_to_kazakhstan.19.c: "This is unacceptable."
 RUS_race_to_kazakhstan.20.t: "Nowa Polska Accepts Integration!"
 RUS_race_to_kazakhstan.20.d: "Our diplomats have returned from Alma-Ata with wonderful news! After significant deliberation the government of Nowa Polska has accepted our offer to absorb their territory into our state peacefully! The current government will continue to administer the region as an interim provisional authority until we are able to fully integrate the region. The army of Nowa Polska and the their other branches of the military have agreed to integrate into our military as well, providing us with thousands of soldiers familiar with the local terrain and ready to serve their new nation. Many feared that Nowa Polska would be the spark that set Russia alight once more, but it seems that diplomacy has prevailed, this time at least. Perhaps we can hope that the days of war across the steppes are coming to an end."
 RUS_race_to_kazakhstan.20.a: "They know what's best for them."
 RUS_race_to_kazakhstan.21.t: "Nowa Polska Accepts Cooperation!"
 RUS_race_to_kazakhstan.21.d: "Our diplomats have returned from Uralsk with excellent news. After significant deliberation the government of Nowa Polska has accepted our offer to begin significant efforts to cooperate with our state, economically, militarily, and politically. The current government will continue to administer the region, and the Kazakh state shall maintain its sovereignty, but our interests will be able to significantly influence the Kazakh state. Many feared that Nowa Polska would be the spark that set Russia alight once more, but it seems that diplomacy has prevailed, this time at least. Perhaps we can hope that the days of war across the steppes are coming to an end."
 RUS_race_to_kazakhstan.21.a: "They know what's best for them."
 RUS_race_to_kazakhstan.22.t: "Nowa Polska Requests Our Aid"
 RUS_race_to_kazakhstan.22.d: "Nowa Polska has sent out a request for our aid. Our rivals for the control of Russia and Siberia have been putting immense pressure on the Poles. They have promised riches in exchange for their fealty and the Nowa Polska has no intention of bending.\n\nThe government of Nowa Polska is prepared to make certain concessions for our support. Similarly, the clout we would gain in the political arena within Nowa Polska cannot be understated. If we can keep Nowa Polska independent, for the time being, we will deprive our enemy of important resources and ensure that the Poles are more willing to integrate in the future.\n\nWith that said, it is a risky proposition. If they do not back down, we could easily be drawn into a war we are not for. Similarly, the Poles are not likely to be any help of note in any potential fighting, as their relatively small population ensures. Ultimately, the balance of power in the region is in the balance, and whether or not we act will decide the fate of Nowa Polska and potentially of Russia itself."
 RUS_race_to_kazakhstan.22.a: "Tell them that they have our support."
 RUS_race_to_kazakhstan.22.b: "There is nothing we can do."
 RUS_race_to_kazakhstan.23.t: "Nowa Polska Resists!"
 RUS_race_to_kazakhstan.23.d: "Terrible news! The government of Nowa Polska has officially declined our offer of integration, saying they will never surrender their freedom or be willingly annexed into our state! Despite our extensive diplomatic operations in Central Asia it seems that we have failed to persuade them to join our nation of their own accord. When our diplomats informed them that we are intent on reunifying all of Russia, including Nowa Polska, by whatever means we consider necessary, they announced that they have already contacted our rival and requested protection against any invasion we might mount. This is an insult to our government and to the dream of Russian unity! Rather than accept our generous terms and take a step towards the peaceful reformation of Russia, the government of Nowa Polska has chosen to try to escalate the situation into a diplomatic crisis. We can only hope our rival sees through their efforts to drag them into a war that neither of us wants."
 RUS_race_to_kazakhstan.23.a: "Admirable, but futile."
 RUS_race_to_kazakhstan.24.t: "The Counter-Demand"
 RUS_race_to_kazakhstan.24.d: "Terrible news! Nowa Polska has rejected our request for annexation. Their government has rejected our demand after hours of fruitless debate. There were some who wished to unite with us, but the opposing group in the end won out. It seems the only way we will get Nowa Polska into our nation is through bloodshed.\n\nEven worse, the power on the other side of the steppe has sent word to Nowa Polska that they can count on their support if they stand for their independence. This means a war with Nowa Polska will almost certainly lead to them invading us in response. A war that we expect, but aren't quite prepared for.\n\nWe are limited to two options. Honor demands that we enforce our words with military force. Regardless of what we are up against, we are decisive. We will bring this section of rightful Russian territory back into the fold, and anyone who stands in our way will be crushed as well.\n\nAlthough... would it be wise to wait? A war will probably happen regardless. And it makes no difference if we delay our actions a bit to get in a more prepared position. We could simply take this setback and put our efforts into gaining an advantage."
 RUS_race_to_kazakhstan.24.a: "Mere posturing."
 RUS_race_to_kazakhstan.24.b: "We have no choice but to stand down."
 RUS_race_to_kazakhstan.25.t: "Our Pleas are Answered!"
 RUS_race_to_kazakhstan.25.d: "We have just received excellent news from our diplomats! The rival of the power attempting to annex us has announced they will not let our independence be threatened. They have condemned the aggressive and intimidating demands of their opponent across the steppe and declared that if Nowa Polska is attacked they will come to our immediate defence with their full military might. With the backing of a much more powerful neighbor we are no longer an easy target, and the state that seeks to absorb us must consider if it is worth a full war across the entirety of Russia just to annex one small nation.\n\nThere is no way of knowing if the crisis is over yet. The power seeking to integrate Nowa Polska may still choose to escalate the situation. If they do we must hope our new ally keeps their promise to us."
 RUS_race_to_kazakhstan.25.a: "Salvation?"
 RUS_race_to_kazakhstan.26.t: "All Alone"
 RUS_race_to_kazakhstan.26.d: "Our diplomats have returned with grim news. Despite their best efforts and many offers of strengthened diplomatic ties they could not convince our powerful neighbor to stand with us against their rival. They offered a few excuses about diplomatic entanglements and a lack of preparation, but these were just to save face. The fact is they are too cowardly to stand with us, and now Nowa Polska must face the invasion alone. Our armies are vastly outnumbered and outgunned. The enemy has been preparing to attack for months, while we have had only days to assemble our defences. Many have already declared that Nowa Polska is a lost cause, but just as many others are determined to fight to the bitter end to protect our freedom. We must decide what we will do."
 RUS_race_to_kazakhstan.26.a: "Surrounded by enemies..."
 RUS_race_to_kazakhstan.27.t: "Our Ultimatum Refused"
 RUS_race_to_kazakhstan.27.d: "Terrible news from Uralsk! Our rival has refused to back down from their plans to annex the Polish state. They say that the government of Nowa Polska is open to being integrated into their nation, and the matter is between them to settle. If we want to prevent the annexation it seems that we will have to back our threat of military intervention with action. Going to war would stop the annexation, but we may be entering into a conflict we are not fully prepared for. On the other hand failing to invade would humiliate us on the world stage. We would be known as a nation that makes empty threats and false promises. Complicating matters further is Nowa Polska itself. If the peaceful annexation fails our rival will likely try to invade to secure the steppe before we can, making the free territory a natural ally to our cause. However if Nowa Polska is allowed to stay neutral they might view us as the aggressors for intervening in their affairs and going to war to prevent them from integrating into our rival. This would make winning them over to our side even more difficult. The fate of Russia hangs by a thread and time is running out. We must make a decision now."
 RUS_race_to_kazakhstan.27.a: "It's war, then."
 RUS_race_to_kazakhstan.27.b: "We've done all that we can."
