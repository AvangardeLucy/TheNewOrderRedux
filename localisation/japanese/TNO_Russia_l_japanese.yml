 RUS_RWS_nukes_into_the_atomic_age_desc: "ロシアは長い間、近隣諸国や遠方の国から、農民が住む広大な草原のへき地であるという認識を持たれていた。数十年にわたる革命、崩壊、内戦の結果、この認識に疑問を投げかけることはほとんどなかった。しかし、これはすぐに変わる。\n\n再統一運動で獲得した人的資源やその他の資源があれば、核開発を開始することができる。\n\n原子の力は、地政学上の偉大な均一要因であり、我々は今、それを自らのために利用するよう行動しなければならない。"
 RUS_RWS_nukes_establish_closed_facilities_desc: "我々が原子の秘密を解き明かそうと必死になっているように、敵も我々を阻止しようと必死になっている。セキュリティを向上させる方法はたくさんあるが、絶対的なものはほとんどない。だが、危険が高いときほど絶対的なセキュリティが必要である。\n\nそこで、研究所、濃縮施設、原子炉、生産ラインなどの核開発全体を閉鎖都市に隔離する。これらの都市では、政府の最高レベルからの直接の許可がない限り、誰も出入りすることができない。\n\n面倒で高価ではあるが、そのようなことは関係ない。我々は、この計画のために安全と安心を確保しなければならないのだ。"
 RUS_RWS_nukes_a_foundation_for_research_desc: "20年以上に及ぶ内戦により、教育機関はほぼ破壊され、有能な科学者や物理学者の多くが国外に移住したり、死亡したりした。\n\n我々が核開発を継続し、完成させるという希望を持つためには、この問題に取り組まなければならない。優秀な科学者の知名度が上がるのを待ったり、遠くから戻ってくるのを待ったり、高度な研究機関が再生されるのを待ったりすることはできない。我々は行動せねばならない。\n\n我々の大学や研究所に直接資金を提供し、忠誠心と適性のある学生を我々の開発開発に引き抜けないか、注意深く観察しよう。"
 RUS_RWS_nukes_address_the_uranium_problem_desc: "ロシアは本当に広大で、さまざまな資源を豊富に持っている。だが、残念ながらウランはそうではない。ウランの安定した供給がなければ、計画もできなければ、爆弾もない。\n\nだからこそ、一刻も早くこの供給源を確保するために、あらゆる努力をしなければならない。どんなに予算がかかっても、核分裂性物質の新しい供給源を見つけなければならない。"
 RUS_RWS_nukes_expand_the_dalur_mines_desc: "国産のウラン資源を確保するための努力が実を結んだ。ウラル山脈の東側、クルガンという町の近くに、巨大なウラン鉱床があるという調査結果が発表された。\n\n鉱床を確保するためには、鉱山とその周辺のインフラを一から作らなければならないだろう。だが、そんなことはお構いなしに、あのウランを手に入れなければならないのだ！"
 RUS_RWS_nukes_source_foreign_materials_desc: "国内で十分な量のウランが見つからない場合は、もっと遠くまで探さなければならない。合法・非合法を問わず、世界中に工作員を派遣し、既知の、あるいは噂されているウラン鉱床を調査・研究をする。\n\n買うにしても、交換するにしても、盗むにしても、材料を手に入れるのだ。計画は継続されなければならないし、爆弾は中身の物質がどこから来たのかは気にする必要はない。"
 RUS_RWS_nukes_chasing_the_sun_desc: "核兵器を実用化するまでには長い時間がかかるだろうが、我々は最終的に核兵器を確実に保有するための必要な設備の構築に成功した。\n\n研究室や研究施設は、建設され、確保されている。教育機関は、必要な能力を持った科学者を輩出している。当機関は、国内外の核分裂性物質の供給源を確保した。後は時間の問題だ。\n\n時が来て、我々が最初の核実験を完了したとき、我々は自分たちの成果を誇りに思うと同時に、[GetRussiaNameNuke]がついに外部からの干渉を受けなくなるということを知るだろう。"
