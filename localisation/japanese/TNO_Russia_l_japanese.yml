 RUS_terror_bombing_desc: "ルフトヴァッフェの爆撃機隊はモスコーヴィエン国家弁務官区の飛行場からロシア西部の軍閥国家に向けて気が滅入るほどの頻度で飛びたち、見えるものすべてを爆撃し、ロシア人の生活の痕跡ほぼすべてに深刻な悪影響を与えている。自由飛行士団からの航空機隊が唯一の対抗勢力だ。わずかな好機も逃さずにルフトヴァッフェを迎撃せんと奮戦する彼らがいなければ、ロシアの状況は今よりもはるかに深刻化していただろう。"
