 RUS_race_for_the_urals.1.t: "ウラルを巡る競争"
 RUS_race_for_the_urals.1.d: "我々の東には偉大なるウラル山脈がある。ヨーロッパとアジアの間の伝統的な境界であるこの偉大な山脈は我々の統一の野望にとって決定的に重要だ。\n\n西ロシア戦争とWRRFの崩壊の余波により、この地域はいかなる中央権力も及んでいない。多くのコミューンと村がオレンブルク市かウラル連盟の兵士に保護を求めた。諜報部からの報告では、マグニトゴルスクのNKVD残党に支配されたり、ディルレヴァンガー旅団に略奪されたりしている人々もいるそうだ。ドイツの恐怖爆撃が終わった後の緊張の高まりが、この地域の現在の勢力図につながる対立を引き起こした。\n\nウラル山脈は、我が国にとって好機であると同時に脅威でもある。この地域の資源と人的資源を確保することは、我が国の大義にとって大きな利益となる。しかしウラル山脈の向こう側には、真のロシア政府としての正統性を主張する別の統一国家が存在する。もしこの相手がウラル山脈を確保すれば、そこに軍隊を駐屯させることができ、我々の東部諸州を脅かすことができる。したがって我々はこの地域における我が国の優位性を、いかなる手段を用いても押し倒さなければならないのだ！\n\n我が国の外交官と将軍は、ウラル山脈を我が国の領土とするために、さまざまな手段を用意している。威信や外交的成功、軍事的威嚇を兼ね備えている方が、先立って現地の指導層を説得して統一を受け入れるよう仕向けることができると予測される。もし外交的手段に失敗した場合、軍事的な介入も選択肢として残されている……これは東のライバルが簡単に受け入れるとは思えない選択肢だ。\n\nウラルを巡る競争はもう始まっている！我々はシベリアのライバルに勝利し粉々になったロシアのさらなる一部を我が国に統合するのだ！"
 RUS_race_for_the_urals.1.a: "新しい戦場だ。"
