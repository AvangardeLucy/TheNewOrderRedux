 RUS_gorky_tank_factory: "クラスノエ・ソルモヴォ工場"
 RUS_gorky_tank_factory_desc: "クラスノエ・ソルモヴォ工場は、ゴーリキー周辺の広大な工場群の中でも、戦車などの重車両の高品質な種類を生産するのに最適な工場である。このようにして確保された組立ラインは、国の装甲部隊の迅速な拡大と改善に向けて活用されている。"
 RUS_syktyvkar_arsenal: "スィクティフカル兵器廠"
 RUS_syktyvkar_arsenal_desc: "スィクティフカルの地下には、ソビエトの技術と兵器の実用的な宝庫がある。戦線が崩壊する前、致死性の「復讐兵器」のタンクや容器がここに保管されていたが、共和国を守る人々の間で新たな利用法が発見された。ガスは強力で、敵の土地を焦がすことができる有効なツールだが、兵器をコントロールするものは不釣り合いなほどの影響力を持つこととなる。"
 RUS_the_izhevsk_arsenal: "イジェフスク機械工場"
 RUS_the_izhevsk_arsenal_desc: "イジェフスクは、祖国の需要に応えるための銃器製造の中心地として、長く、誇り高い歴史を持っている。皇帝アレクサンドル1世の命により1807年に設立されたイジェフスク機械工場は、戦時中、赤軍の主要な銃器メーカーとなり、あらゆる種類のライフルを何百万丁も生産していた。銃器設計者として成功していたミハイル・カラシニコフが、対ドイツ復讐戦で西ロシア革命戦線のために、この企業を再編・再建した。しかし、ウラジーミル3世率いるツァーリ主義者の進撃により、工場関係者はシベリアに逃れ、機械工場は皇室の手に委ねられた。\n\nイジェフスク機械工場は、西ロシアの絶え間ない紛争でダメージを受けたにもかかわらず、今でもロシア国内で最大級の武器製造施設であり、これを所有するロシアのどんな小王に対する銃器の優位性を提供している。"
 RUS_vorkuta_gulags: "ヴォルクタグラグ"
 RUS_vorkuta_gulags_desc: "ソビエト連邦は長年にわたり、犯罪者や政治家など最も危険な囚人を何千人もヴォルクタに送り込み、国家の利益のために働かせていた。収容所の支配権を確保したことで、国家はその資源にアクセスできるようになり、労働者や徴用工のためにそれを利用できるようになった。"
 RUS_ural_automotive_plant: "ウラル自動車工場"
 RUS_ural_automotive_plant_desc: "ウラル自動車工場は、中央シベリア最大級の工場群であり、民生用・軍用の車両を数万台単位で生産している。この工場を支配すれば、現代戦の生命線であるトラックや軽装甲車を大量に生産できるようになる。"
 RUS_zlatoust_arms_plant: "ズラトウースト兵器工場"
 RUS_zlatoust_arms_plant_desc: "ウラル山脈の奥深くに位置する有名なズラトウースト兵器工場は、古くから装備品や軍需品の品質が高いことで知られていた。この工場を国の為に確保することで、その広大な生産ラインを活用し、大量の兵器を迅速に生産することが可能となる。"
 RUS_krasnoyarsk_railway_junction: "クラスノヤルスク鉄道ジャンクション"
 RUS_krasnoyarsk_railway_junction_desc: "クラスノヤルスクジャンクションは、シベリア鉄道の中でも最も戦略的な位置にあり、多方面への戦略的な鉄道移動を可能にしている。このジャンクションを制することで、資材や軍需品の迅速な輸送が可能となり、民間の建設資材も同様に輸送できるようになる。"
 RUS_kuznetsk_basin: "クズネツク盆地"
 RUS_kuznetsk_basin_desc: "世界最大級の石炭埋蔵量を誇るクズネツク盆地は、採掘できる者には膨大な量の原料を提供してくれる。クズネツク盆地を支配することは、国家のエネルギー供給の安全性を確保すると同時に、そこに凝縮された採掘技術を活用することで、他の鉱山事業の効率化にもつながる。"
 RUS_novosibirsk_aircraft_plant: "ノヴォシビルスク航空機工場"
 RUS_novosibirsk_aircraft_plant_desc: "ノヴォシビルスクとその航空機工場は、完成した航空機とその部品の両方を生産する主要な都市であり、かなりの数の航空機を迅速に生産することができる。ノヴォシビルスク市とその航空機工場を支配することで、国家はこの生産物を自国の航空目的のために利用することができる。"
 RUS_port_of_magadan: "マガダン港"
 RUS_port_of_magadan_desc: "シベリアで最も重要な港町のひとつであるマガダンは、世界各国からの玄関口として知られており、造船設備も充実している。この港を支配することで、船の建造を迅速に完了させることができる。"
 RUS_irkutsk_hydro_station: "イルクーツク水力発電所"
 RUS_irkutsk_hydro_station_desc: "シベリア最大の水力発電所であるアンガラ川にかかるダムは、膨大な量の電力を無限に供給している。この発電所を支配することで、産業界に大きな利益をもたらし、建設に関わるエンジニアリングの専門知識をさらに研究し、国家の他の建設的な追求を加速させることができる。"
 RUS_cheryomushki: "チェリョームシキ飛行場"
 RUS_cheryomushki_desc: "極東最大の飛行場であるチェリョームシキは、長い滑走路と広大な格納庫を備えており、大規模な航空艦隊の集結が可能である。この飛行場を掌握することで、我々は制空権をより容易に確立することができる。"
 RUS_lenin_embalmed: "レーニン廟"
 RUS_lenin_embalmed_desc: "革命の父、ウラジーミル・イリイチ・レーニンは、ブルジョア支配から我々を解放した人を忘れないために、彼の死後、彼の後継者によって保存された。バルバロッサの時には、彼の眠っていた場所から避難させられ、今は私たちが敬意を持って管理している。彼の遺体を所有することで、人々の目には我々の政府にある種の正当性があると映る。"
 RUS_lenin_body_destroyed: "レーニンの遺体を破壊"
 RUS_lenin_body_destroyed_desc: "彼が抑圧し、汚し、殺害したすべての人々の名において、大逆者レーニンの遺体は炎に包まれた。祖国の歴史の中で最も卑劣な悪党は、彼にふさわしい、風に乗った灰と煙でしかない。"
