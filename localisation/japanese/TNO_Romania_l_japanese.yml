 POLITICS_MICHAEL_I_DESC:0 "ルーマニアのミハイ1世陛下は20年以上も王国に君臨してきたが、実際に統治していた期間はもっと短い。独裁者イオン・アントネスクとその同盟者であった鉄衛団によって20歳にも達していないうちに即位させられたミハイは、第二次世界大戦の戦場で勝利と名声を集めた国家指導者の影の中で傀儡王となるはずだった。ミハイはルーマニアに対するアントネスクの支配が強まっていくのをじっと見つめながら、独裁者とその軍勢によって自分が追いやられた金メッキの檻から抜け出すタイミングを待っていた。そしてアントネスクが激しい思い上がりの末にハンガリーからトランシルバニアを奪還したとき、ついにその瞬間はやってきた。\n\n戦争には勝利したが、それには大きな犠牲が伴った。ルーマニア軍は多くの死傷者を出し、占領地での抵抗は危機的なレベルを維持していた。統一条約からの除名はルーマニアの国際的孤立に繋がり、まもなく経済危機を引き起こした。この危機が頂点に達した時、常に静かにその目を光らせていたミハイは、ついにその手腕を発揮した。ミハイは老いさらばえたアントネスクを追放し、その支持者の多くを逮捕して、国家指導者の遺産をこの国から排除し、最終的な民主主義の復活を目指す非常事態政府を発足させたのである。\n\n国王のカリスマ性と魅力はすぐに国民の多くを味方につけ、彼の賛意の下、何十年もの間抑圧的な軍国主義体制の下にあったルーマニア社会は自由化と民主化という困難な道を歩み始めている。にもかかわらず、その殆どが公の目から隠されているとはいえ、ミハイに対する反発は依然として存在している。軍隊の中では多くのものがアントネスク時代の栄光の日々を懐かしんでおり、王のことを口にすれば不平不満のつぶやきやひそめた眉といった反応が起こるだろう。ルーマニアの田舎の奥深くでは、血塗られた過去の亡霊が未だに森をさまよっていると言われている……"
