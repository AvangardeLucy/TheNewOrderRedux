 ROM_reign_of_the_steel_crown:0 "鉄の王冠の治世"
 ROM_reign_of_the_steel_crown_desc:0 "ルーマニア王ミハイ1世は、ここ数年、覚醒した事実上の専制君主として統治を行っている。誰に尋ねるかによって、その理由は異なる。国王とその支持者によれば、それは最終的な民主化へむけた準備のためだけに行われているものだ。国王の敵に尋ねれば、それは国王が暴君だからであり、民主主義への回帰の可能性をうまく利用して権力を独占しているだけだというだろう。ただはっきりしているのは、その答えを知るのはミハイ本人だけということだ。"
 ROM_legacy_of_the_kings_coup:0 "宮廷クーデターの遺産"
 ROM_legacy_of_the_kings_coup_desc:0 "気がかりなことに、我が国には国王の支配に反対する人が大勢いる。その中には、テロリストとして、尋ねる相手によってはパルチザンとして、森の中に潜んでいる鉄営団の残党もいる。軍も不満を持っており、何も対策を講じなければ、この先多くの問題が発生するかもしれない。そう、ルーマニアは今、難しい状況にある。状況が良くなることを願おう……"
 ROM_ethnic_upheaval:0 "民族の激動"
 ROM_ethnic_upheaval_desc:0 "ある種の人々の妄想とは異なり、ルーマニアは多民族国家であり、第二次世界大戦後に領土を獲得してからは、さらにその傾向が強まっている。トランスニストリアのウクライナ人からトランシルヴァニアのハンガリー人、バナトのセルビア人やドイツ人などの、これらの少数民族には共通点がある。彼らは自治や独立を主張しており、我々が取り組まなければならない問題の1つであるということだ。"
