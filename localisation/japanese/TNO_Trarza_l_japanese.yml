 POLITICS_MOUSTAPHA_OULD_MOHAMED_SALECK_DESC: "ムスタファ・ウルド・モハメド・サレクはヨーロッパで戦争が始まったとき、3歳だった。キッファの街に生まれ、彼が14歳の時、西アフリカに爆弾が落ち始めてきた。しかし、サレクの若さは彼の意志を弱めることはなかった。そして今、彼はモーリタニアの新しい夜明けをもたらし、西アフリカの忘れられた人々を、イベリアとフランスの影響から完全に独立した、自由で強力な国家に統合するのである。\n\nフランスが象牙海岸に追いやられ、イベリア人がピストルで土地を確保する中、サレクは弱冠10代でモクタル・ウルド・ダッダの党、モーリタニア人民運動に加わった。彼の能力が磨き上げられ、わずか5年で出世し、ダッダが最も信頼する将軍の1人となった。この青年が自らイベリアの連隊全員を撃退したという噂は、モーリタニアの自由の戦士たちにインスピレーションを与えるようになった。\n\nしかし、サレクは多くの人と同じようにダッダに不満を持っていた。彼はこの男に弱さしか感じなかった。イスラムの価値観を他の裏切り者と同じくらい忠実に守っている社会主義者であり、モーリタニアの土地を占領しているイベリア人のクズどもに対して何ら決定的な大規模な行動を起こそうとしない男であった。やがて、謀略が生まれ、構想が練られ、軍部の計画が実行に移された。モクタル・ウルド・ダッダにはできるだけ警戒心を与えないよう、背中に銃を突きつけて党の指導者から退くよう求め、モーリタニア人民運動は真のモーリタニア国家の形成を目指す将軍たちの集団「国家復興軍事委員会」に再編されたのである。\n\nしかしサレクはトラルザ国内からの反対に直面している。ダッダの帰還を願う社会主義的な人々や、ダッダ派の他の将軍たち、そしてもちろん、イベリア人が自分らの正当な土地を占拠しているという脅威が常にある。彼はどの勢力にいつでも攻撃できると想定しているが……"
 TRZ_idea_mauritanian_claims_desc: "トラルザ政府は自らを旧フランス領モーリタニアの正統な統治者であるとの請求を行なっている。この請求には、イベリアが現在統治している広大な領域も含まれている。国際社会のほんの一部がトラルザの野心を深刻なものと捉える中で、国内ではこの請求が政治的安定性を保つ重要な要素となっている。この請求はまた、国家復興軍事委員会の存在理由にもなっている。押さえつける機会があるかどうかも未知数である。"
 TRZ_idea_military_committee_national_recovery_desc: "安定と国家の団結を確保するため、そしてモーリタニアの再請求の準備のために、トラルザの軍事指導者たちは軍事政府を形成して他の政治組織を非合法化し、政治的分断の廃絶と人々の団結の名の下に民主主義を如何なる形であっても放逐した。トラルザは少なくともこの瞬間は、政治なき国家である。"
