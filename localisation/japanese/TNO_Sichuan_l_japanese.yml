 SIC_THENEWORDER_DESC:0 "日本との戦争では、四川省のように血を流して死んだところはほとんどない。無数の若者が中国防衛のために徴兵され、四川省は蒋介石と共和国の旗に結集した。しかし、すべては無駄に終わった。1947年には、日本帝国陸軍が蒋介石の故郷を破壊し、土地も人々も荒廃させた。そして1949年、ついに軍政下から脱却し、田頌堯に引き継がれた。この10年の間に、廃墟となった省はゆっくりと再建され、荒廃していた人口も徐々に回復してきた。田頌堯は、ようやく祖国の発展と改良に着手し、戦争の傷跡を塗り替えることができるようになった。しかし、今度は四川人のための四川になるだろう。彼は再び南京の指揮下で虐殺される同胞を簡単には見られないだろう。"
