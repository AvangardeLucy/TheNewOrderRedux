 SUR_1947_Constitution:0 "1947年オランダ憲法"
 SUR_1947_Constitution_desc:0 "憲法改正の話は、政府がロンドンに亡命している間にすでに一般的になっていた。しかし政府がさらにカリブ海への亡命を余儀なくされた時、選択の余地はなかった。憲法は改正された。\n\n1947年新憲法はその根底にあるものは以前の憲法の基礎とあまり変わらない。立憲君主制の下、自由と民主主義という基本的な価値観を取り入れている。ただし、大きく1つだけ違うことがある。カリブ海に残るさまざまな植民地に十分な自治権を与え、オランダ王国亡命政府という民主主義の中で構成された民主主義国家となったのである。"
 SUR_Poster_Boy_OFN:0 "OFNの広告塔"
 SUR_Poster_Boy_OFN_desc:0 "スリナムのオランダ王国亡命政府は旧連合国最後のメンバーの1つであり、自由国家機構のメンバーである。しかしかつての植民地帝国の一部に亡命した政府であるため、その存続は明らかに困難であり、広範な融資や破綻させないようにする援助に大きく依存している。\n\nスリナムへの援助の流れの結果、同国は自由で民主的な同盟国の広範な援助によって生かされ、繁栄したOFNの広告塔として知られるようになったのである。このため経済状況は好調だが、OFNの援助にかなり強く依存しているため、その強さは実際には壊れやすい。"
 SUR_queen_wilhelmina:0 "ウィルヘルミナ女王"
 SUR_queen_wilhelmina_desc:0 "オランダ国王ウィレム3世とヴァルデック＝ピルモント家のエンマとの間に生まれた一人っ子のウィルヘルミナは10歳で女王となった。摂政を経て政権を担当したウィルヘルミナは第一次世界大戦中もオランダの中立を守り、自国の多くの産業問題の解決に貢献し、人気を博した。彼女の投機的事業が世界初の女性億万長者を生んだ。そして彼女の一族は現存する数少ないヨーロッパ王室の一つとなったのである。しかし、ナチスが来てからすべてが地獄に落ちた。\n\n1940年、ドイツのオランダ侵攻を受け、ウィルヘルミナはイギリスに逃げ、オランダ亡命政府の指揮を執ることになった。イギリスがドイツ軍に敗れたことは、彼女にとって祖国を失ったのと同じくらい大きな痛手であり、カリブ海に逃げなければならなかった。スリナムに到着してすぐウィルヘルミナは退位しようとした。しかし亡命政府はそれに耐える状態ではないので、政府は許可しなかった。だがその後、娘のユリアナが女王のままで行事や式典に参加することが合意された。\n\n40年代に入ると、ディルク・ヤン・デ・ヘールが去り、代わりにピーテル・シュールズ・ヘルブランディーが入った。その後ヘルブランディーも統治に疲れ果て、引退した。彼は温厚なアート・ヴァン・レインに交代した。だが何も変わらなかった。ウィルヘルミナはいつも通り、政府と共に勝算を残し続けているのだ。"
 SUR_queen_juliana:0 "ユリアナ女王"
 SUR_queen_juliana_desc:0 "オランダのユリアナ女王はウィルヘルミナ女王とメクレンブルク＝シュヴェリーン家のヘンリーとの一人っ子である。私教育を受け、ライデン大学で国際法を学んだ。1937年に、彼女はリッペ＝ビーステルフェルト公ベルンハルトと結婚し、4人の娘（ベアトリクス、イレーネ、マルフリート、クリスティーナ）を授かった。第二次世界大戦中のドイツ侵略の間、王家はイギリスに避難し、特にユリアナと彼女の子供たちはベルンハルトとウィルヘルミナを残し、カナダに行った。イギリスが侵略を受けた時、残りの家族はカナダのユリアナと合流し、スリナムへ行き、やっとオランダ亡命政府が落ち着いたのである。\n\n40年代後半に母が退位しようとして以来、ユリアナは実質的にオランダの事実上の亡命女王として、式典や行事に母の代わりで出席している。オランダ王国を支配するヒトラーの圧政は明らかに強大だが、彼女はアムステルダムがいつか解放されると楽観的でいる。たとえそれが叶わなくとも、彼女は絶望することを拒む。その場合、彼女は喜んで亡命政府とともにカリブ海の植民地と正式な合意を結び、この一時的の状態を超えて発展する真の国を形成することだろう。"
 SUR.2.t:0 "ウィルヘルミナ女王の死"
 SUR.2.desc:0 "スリナムに亡命中のオランダのウィルヘルミナ女王が、亡命政府によるカリブ海への逃亡より滞在しているパラマリボの仮設住宅にて心停止により崩御した。この死は驚くには値しない。ウィルヘルミナは長い間病気を患っており、娘のユリアナ現女王にその職務の多くを代行させることを余儀なくされていた。\n\nオランダ領カリブ海の人々は－－時に不和に悩まされたが－－今や一丸となって彼女の死を偲んでいる。ナチス占領下のオランダでも喪に服していることが報告されている。葬儀は故女王の希望で、死は永遠の命の始まりに過ぎないというキリスト教の信仰を反映し、黒ではなく白の法衣で執り行われた。諸事情により、パラマリボに特別な墓地が建設され、そこに女王の遺体が安置されているが、政府筋によればアムステルダムが解放されれば、同地の王室墓地に先祖と一緒に安置されることになるとのことだ。"
