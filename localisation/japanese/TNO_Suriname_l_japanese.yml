 SUR_Aat_Rhijn: "アート・ヴァン・レイン"
 AAT_VAN_RHIJN_POLITICS_DESC:0 "アリ―・アドリア―ン・「アート」・ヴァン・レインは1892年に生まれた公務員で政治家である。ユトレヒトとフローニンゲンの大学で学び、さまざまな職務に就いた－－経済団体、従業員団体、5、6の異なる省、そして－－ドイツ侵攻のわずか数日前に農水大臣に任命されるまでのことである。\n\nロンドンに避難し、オタワからパラマリボに行き、ナチスの軍靴がオランダに突き刺さり、大和の「反植民地主義者」がオランダ領東インドを「解放」し、ナチスの軍靴に蹴られ、オランダ王国はその後わずかに回復したにすぎない低水準に落ちるのを、ヴァン・レインは見ていた。ヴァン・レインはこの20年間、多少なりとも耐え抜くことができた。しかし他人は－－例えばウィルヘルミナ女王は何も言わないが、ディルク・ヤン・デ・ヘール首相とピーテル・シュールズ・ヘルブランディー首相などで－－あまり順調ではない。ヴァン・レインは自分が尊敬する多くの人々が、不幸と病気と老衰の中に消えていくのを、悲しい気持ちで見送らなければならなかった。\n\n1950年代半ば、疲れ果てたヘルブランディーは退陣し、後任にヴァン・レインを選んだ。遠く離れたスリナムの人々は、彼をこの仕事にふさわしいと考えるようになった。有能な政治家、行政官であり、非プロテスタントと労働運動に大きな敬意を払う穏健なプロテスタント保守派として活動した。アート・ヴァン・レインは亡命者、移民、植民地主義者の間で作られたこの国の暫定協定を崩すことを恐れ、共通の同意を得た上で改革を進めようと努力しているのだ。"