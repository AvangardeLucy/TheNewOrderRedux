 POLITICS_TURDAKUN_USUBALIEV_DESC: "1919年、キルギスの農民に生まれたトゥルダクン・ウスバリエヴィチ・ウスバリエフは早くから共産主義に傾倒していた－－しかし、1941年にキルギス国立大学院を卒業した彼がかつて想像したであろう未来は、ドイツがソ連を破壊し、中央アジアの民衆が辺りに散らばったその破片を拾い集めるために残されたことで崩れ落ちたのだ。\n\n共産主義には明らかに欠陥があった。しかし、共産主義がすべて悪いわけではないことは明らかだ－－詰まる所、貧しい農民の息子である彼に他では得られない教育、雇用、社会的地位の向上の機会を与えてくれたのである。しかし、キルギスは宗教の力を認めなかったことが大きな失敗だ－－そしてトゥルダクンはこのような失敗を二度と繰り返さないだろう。キルギスの人々をもう一度団結させるために必要なことは、過去の約束を繰り返すことではなく、何世紀にもわたって人々を結びつけてきたもの、そして遠く海を越えた国々から支援を得るのに役立つものを利用することであろう。\n\n正統な社会主義を基調とし、政府のあらゆる部分に強い宗教的側面を持ち、この折衷的な混合思想をトゥルダクンがまとめ上げた、理想を実現するための国家であるタラス・イスラム国が誕生した－－もちろん、これも全てはキルギスの人々の為だ。"
 POLITICS_KALIYNUR_USENBEKOV_DESC: "激動の数十年はあらゆるところにその痕跡を残している。キルギスタンに、国民に、そして最も顕著に表れているのは、議長自身にだ。当時トルキスタン・ソビエトに生まれたカリイヌールはキルギス人の理想像を体現するように育てられ、ツァーリの軽率さや山賊のような総督たちの残酷な物語を聞かされて育ったので、マルクス・レーニン主義者の理想像にもなり、自分の故郷、自分の民族、他のすべての地域と民族を守るために赤軍に入隊したのである。\n\nしかし、結局は連邦そのものが敗北し、カリイヌールは同志とともに祖国へ帰るほかなかった。ロシアでの惨敗から回復し、立ち直ろうとした彼とその仲間は更に争いを目撃しただけだった。隣国のタジキスタンとアフガニスタンの間で戦争が起こり、タジク人はその戦火にさらされていたのだ。カリイヌールはキルギス民族の赤軍に加わり、勇敢に戦ったが、ついにはアフガニスタンの残虐な将軍の手に落ちた。彼の左目はその冷たいアフガニスタンの牢獄に置き去りにされることになる。\n\nこの窮状を救ったのは解放軍ではなく、たった一人の男、トゥルダクン・ウスバリエフの英雄的行為であった。トゥルダクンと手を取り合い、二つの負け戦の英雄としてキルギスタンに帰還したカリイヌールはその後、政治の舞台で諸勝利を見出すことになる。キルギスの人々を味方につけ、中央アジアの再生への道を切り開こうとしている。"
