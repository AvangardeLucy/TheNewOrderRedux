 TNO_PEACE_POPUP_WAR_CONCLUSION_SAF_LOSE: "§Y南アフリカ戦争§!の終わりが近づいている。§Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]は最終的に §Y[losing_country.GetNameWithFlag]§![GetLoserAllies]を打ち負かした。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_BRG_FRA: "§Y[winning_country.GetNameWithFlag]§![GetWinnerAlliesWithHas]は§Y[losing_country.GetNameWithFlag]§!を§Yドイツ内戦§!の混乱の中で征服した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_GCW: "§Yドイツ内戦§!の勢力図が§Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]の§Y[losing_country.GetNameWithFlag]§![GetLoserAllies]征服によって変化した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_DEFAULT: "§Y[winning_country.GetNameWithFlag]§![GetWinnerAlliesWithHas]が§Y[losing_country.GetNameWithFlag]§![GetLoserAllies]を打ち負かした。"
 TNO_PEACE_POPUP_WAR_IBERIAN_WARS: "§Y[winning_country.GetNameWithFlag]§![GetWinnerAlliesWithHas]が§Y[losing_country.GetNameWithFlag]§!を§Yイベリア戦争§!において打ち負かした。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_AMERICAN_POLICING: "§Y[winning_country.GetNameWithFlag]§![GetWinnerAlliesWithHas]は§Y[losing_country.GetNameWithFlag]§!を§Yアメリカの警察活動§!において打ち負かした"
 TNO_PEACE_POPUP_WAR_CONCLUSION_TURKISH_VICTORY: "§Y[winning_country.GetNameWithFlag]§!は§Y[losing_country.GetNameWithFlag]§!を§Yマルタ会談§!での爆発の余波として起こった§Y国境紛争§!において、相手を打ち負かし、領有権を認めさせた。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_IME_VICTORY: "§Y[winning_country.GetNameWithFlag]§!は§Y[losing_country.GetNameWithFlag]§!の§Yマルタ会談§!での爆発の余波として起こった§Y国境紛争§!において、侵攻を食い止めた。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_GER_PLANZEROWIN: "§Y[winning_country.GetNameWithFlag]§!は向こう見ずに逃げ出した§Y[losing_country.GetNameWithFlag]§!を再びその支配下に置いた。"
 TNO_PEACE_POPUP_WAR_SCOTLAND_WIN: "§Y[winning_country.GetNameWithFlag]§!は§Y[losing_country.GetNameWithFlag]§!を征服し、その島を受け継いだ。"
 TNO_PEACE_POPUP_WAR_CONTINUING_DEFAULT: "§Y[winning_country.GetNameWithFlag]§!は§Y[losing_country.GetNameWithFlag]§!を打ち負かした。"
 TNO_PEACE_POPUP_FLAVOR_DEFAULT: "戦争は地獄だ。"
 TNO_PEACE_POPUP_FLAVOR_KOVNER: "しかし、先延ばしにされた夢はどうなるのだろうか？"
 TNO_PEACE_POPUP_FLAVOR_MEYER: "籠の鳥はもう鳴かない。"
 TNO_PEACE_POPUP_FLAVOR_OSTLAND: "時は動き始めた。"
 TNO_PEACE_POPUP_FLAVOR_JECKELN: "SSの陽は沈む。"
 TNO_PEACE_POPUP_FLAVOR_VITUSKA: "貧乏人の王冠が砕け散った。"
 TNO_PEACE_POPUP_FLAVOR_DRECHSLER: "鷹の爪は切り取られた。"
 TNO_PEACE_POPUP_FLAVOR_MEN: "生者は食卓を拒み、死者は棺桶を丸ごと手に入れる。"
 TNO_PEACE_POPUP_FLAVOR_MON: "ステップ地帯に秩序が回復した。"
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA: "これは、我々誇り高き全中国人が魂と努力を捧げる民族闘争であり、生き残りをかけた戦いだ。"
 TNO_PEACE_POPUP_FLAVOR_CHI_GAW: "日本軍が上海へ、北京へ、南京へ進軍するなかで自由の希望は打ち砕かれた。日本は対中戦争に勝利し、それにともなって東洋での支配を確立させた。"
 TNO_PEACE_POPUP_FLAVOR_FRA: "フランスに影が差している。"
 TNO_PEACE_POPUP_FLAVOR_SPR: "Hemos pasado!（我々は押し通した！）"
 TNO_PEACE_POPUP_FLAVOR_SPA: "剣に生きる者は、ついには剣で死ぬ。"
 TNO_PEACE_POPUP_FLAVOR_SPS: "結局、テーブルクロスは傷だらけになり、擦り切れたテーブルの上には、赤らんだバラが落ちていた。"
 TNO_PEACE_POPUP_FLAVOR_CNT: "El sueño esta muerto.（夢は死んだ）"
 TNO_PEACE_POPUP_FLAVOR_CTL: "カタルーニャは私たちの心の中で常に自由であり続ける。"
 TNO_PEACE_POPUP_FLAVOR_IBR: "散々苦しめられてきた連合は最期を迎えた。"
 TNO_PEACE_POPUP_FLAVOR_MOR: "モロッコは再び歴史の中に消えていった。"
 TNO_PEACE_POPUP_FLAVOR_BSQ: "またしても、若者が老人を打ち負かした。"
 TNO_PEACE_POPUP_FLAVOR_TBA: "若き炎は燃え尽きた。"
 TNO_PEACE_POPUP_FLAVOR_FSR: "彼らに平安を与え給え。"
 TNO_PEACE_POPUP_FLAVOR_GAL: "巡礼者の道は終わりを告げた。"
 TNO_PEACE_POPUP_FLAVOR_WAI: "ダッダの夢は打ち砕かれた。"
 TNO_PEACE_POPUP_FLAVOR_POR: "新体制の終焉だ。"
 TNO_PEACE_POPUP_FLAVOR_RPP: "カーネーションは枯れ果てた。"
 TNO_PEACE_POPUP_FLAVOR_RIF: "歴史は繰り返す。"
 TNO_PEACE_POPUP_FLAVOR_GUY: "不正義が蔓延る時、正義にとっての脅威となる。"
 TNO_PEACE_POPUP_FLAVOR_WIN: "西インド諸島の分裂した家は耐えられなかった。"
 TNO_PEACE_POPUP_FLAVOR_IME: "ああ、我が祖国よ、こんなにも美しく、そして失われてしまった！"
 TNO_PEACE_POPUP_FLAVOR_TUR: "火のついた衣服で暖は取れる。燃えるが。"
 TNO_PEACE_POPUP_FLAVOR_ANC: "汎アフリカの夢は敗北した。"
 TNO_PEACE_POPUP_FLAVOR_BOR: "ボーア国家は終結したが、紛争は終結していない。"
 TNO_PEACE_POPUP_FLAVOR_SAF: "アフリカで民主主義の光が消え絶えた。"
 TNO_PEACE_POPUP_FLAVOR_ANG: "アフリカの空港は、空中でアメリカ人に立ち向かうことができなかった。"
 TNO_PEACE_POPUP_FLAVOR_CZE: "彼らの勇敢さは称賛に値するものではあったが、ボヘミアは再びドイツ帝国の餌食となってしまった。"
 TNO_PEACE_POPUP_FLAVOR_SLO: "ブラチスラヴァと共に、明るい未来の最後の砦が燃えてしまった。スロバキアの人々に残された希望はもはやない。"
 TNO_PEACE_POPUP_FLAVOR_POL: "祖国ポーランドの男も女も全力で戦ったが、ポーランドは滅びた。おそらく今度は永遠に。"
 TNO_PEACE_POPUP_FLAVOR_SCO: "傑出せり勇敢なる名声、スコットランドの山々、我が祖国よ、誇り高き長旗が壮麗にはためかんことを。"
 TNO_PEACE_POPUP_FLAVOR_WRS: "義務は死をもって初めて終わる。"
 TNO_PEACE_POPUP_FLAVOR_VOL: "ロシアに平和の機会はなかったのかもしれない。"
 TNO_PEACE_POPUP_FLAVOR_GAY: "忠実な者は祝福で満たされる。"
 TNO_PEACE_POPUP_FLAVOR_MAR: "ロシアは二重権威に不親切だ。"
 TNO_PEACE_POPUP_FLAVOR_SAM: "裏切り者は自身の言い分を言えないだろう。"
 TNO_PEACE_POPUP_FLAVOR_PRM: "ロシアのアナーキーにも正義は残っている。"
 TNO_PEACE_POPUP_FLAVOR_TAR: "自由とは死ぬほど価値のあるものだ。"
 TNO_PEACE_POPUP_FLAVOR_BKR: "もうムアッジンの歌は聞こえない。"
 TNO_PEACE_POPUP_FLAVOR_ARL: "オノプリエンコ議長の実験は失敗に終わった。"
 TNO_PEACE_POPUP_FLAVOR_AKT: "アクタウの炉は残り火だけを抱えている。"
 TNO_PEACE_POPUP_FLAVOR_KAZ: "兵士達もストライキを敢行する。彼らが階級闘争に身を投じる事はもうない。"
 TNO_PEACE_POPUP_FLAVOR_DER: "本当にアッラーとは寛容で、慈悲深いお方だ！"
 TNO_PEACE_POPUP_FLAVOR_KOK: "ハーンは歴史を凌駕しなかった。"
 TNO_PEACE_POPUP_FLAVOR_VOR: "忌まわしき魂は彼らの地獄も守れない。"
 TNO_PEACE_POPUP_FLAVOR_KOM: "パンドラの箱は永遠に閉じられるであろう。"
 TNO_PEACE_POPUP_FLAVOR_OMS: "死する時にようやく平和を見出した。"
 TNO_PEACE_POPUP_FLAVOR_FAV: "闇夜に身体を投じたとき、彼女は哀しそうに笑っていた。"
 TNO_PEACE_POPUP_FLAVOR_PAV: "今までで最も甘い花が茎まで枯れている。"
 TNO_PEACE_POPUP_FLAVOR_KEM: "狂王の治世は終わった。"
 TNO_PEACE_POPUP_FLAVOR_ALT: "伝統の呼声は戦争の喧騒に掻き消されていく。"
 TNO_PEACE_POPUP_FLAVOR_IRK: "痛みの前では、ヒーローはいない。"
 TNO_PEACE_POPUP_FLAVOR_BRY: "型破りな狂気に向かって、我らは歌で答える。"
 TNO_PEACE_POPUP_FLAVOR_YAK: "ダイヤモンドはこれ以上輝かない。"
 TNO_PEACE_POPUP_FLAVOR_AMR: "悲劇を発端にし、茶番劇で滅びたロシアのファシストたち。"
 TNO_PEACE_POPUP_FLAVOR_MAG: "ネズミと人間が立てた最高の計画は、しばしば失敗する。"
 TNO_PEACE_POPUP_FLAVOR_KMC: "悲しみが心無い海に散る。"
 TNO_PEACE_POPUP_FLAVOR_OMO: "人の目から涙を全くぬぐいとって下さる。もはや、死も過ぎ去ってしまうのだから。"
 TNO_PEACE_POPUP_FLAVOR_BORMANN: "この地球は、おとぎの国ではなく、命をかけた闘いの場なのだ。"
 TNO_PEACE_POPUP_FLAVOR_SPEER: "歴史は必要な時に試練を見せつけてくる。"
 TNO_PEACE_POPUP_FLAVOR_GOERING: "勝者は常に裁判官であり、敗者たる被告人を裁く。"
 TNO_PEACE_POPUP_FLAVOR_HEYDRICH: "この世は、主なる神が自ら回す手回しオルガンに過ぎない。我々は皆、ドラムの上に既にある曲に合わせて踊らなければならない。"
 TNO_PEACE_POPUP_FLAVOR_SPEIDEL: "貴方はライオンのように戦ったが、ロバに率いられてしまったようだ。"
 TNO_PEACE_POPUP_FLAVOR_SCHOERNER: "僕たちは迷い込んだ\n灰白色の無人の野に\nきっと、誰一人\n祖国には還れない"
 TNO_PEACE_POPUP_FLAVOR_KOM_AM: "摂政の憎悪は夜に消える。"
 TNO_PEACE_POPUP_FLAVOR_ARGENTINA: "そして、世界の自由な人々はこう答えた。「そして栄光と共に、彼らは死んだ」"
 TNO_PEACE_POPUP_FLAVOR_BRAZIL: "人生を終え、歴史に名を刻む。"
 TNO_PEACE_POPUP_FLAVOR_CHILE: "求めない抑圧からの難民と、永遠の自由の墓標。"
 TNO_PEACE_POPUP_FLAVOR_PANAMA: "永遠に分割された国土。"
 TNO_PEACE_POPUP_FLAVOR_CANAL: "水門が開き、商いの川が赤い色で流れている。"
 TNO_PEACE_POPUP_FLAVOR_URUGUAY: "中立国のために泣く者がどこにいる？"
 TNO_PEACE_POPUP_FLAVOR_PARAGUAY: "パラグアイの戦争がまた一つ、パラグアイの恥辱がまた一つ。"
 TNO_PEACE_POPUP_FLAG1_TT: "§G勝者:§! [winning_country.GetFlag] §Y[winning_country.GetName]§!"
 TNO_PEACE_POPUP_FLAG2_TT: "§R敗者:§! [losing_country.GetFlag] §Y[losing_country.GetName]§!"
 TNO_PEACE_POPUP_WAR_CONCLUSION_INS_LOSE: "§Y[winning_country.GetNameWithFlag]§!は奴隷の鎖を破壊し、§Yインドネシア内戦§!の余波で§Y[losing_country.GetNameWithFlag]§!と§Yスカルノ§!の堕落した政府を打ち負かした。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_FRI_LOSE: "§Y[winning_country.GetNameWithFlag]§!は§Yインドネシア内戦§!の余波で§Y[losing_country.GetNameWithFlag]§!の反逆者から島の団結を維持した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PHI_BLITZ: "バリンタワック電撃戦の猛威の中で、§Y[winning_country.GetNameWithFlag]§!が§Y[losing_country.GetNameWithFlag]§!に対し勝利を得た。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PHI_BLITZ_REBEL_WIN: "バリンタワック電撃戦の暴力で、[UPH.GetFlag]§Y[UPH.GetName]§!と[SPH.GetFlag]§Y[SPH.GetName]§!が§Y[losing_country.GetNameWithFlag]§!の下からフィリピンを取り戻した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PHI_LANDING: "§Y第14軍の侵攻§!の結果、§Y[winning_country.GetNameWithFlag]§!が§Y[losing_country.GetNameWithFlag]§!に勝利した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_SRT_DEAD: "もう一度、§Y[losing_country.GetNameWithFlag]§!の大胆な戦士の喉元に§Y[winning_country.GetNameWithFlag]§!の軍靴が降り注いだ。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_SCHORNER_DEAD: "§Y[winning_country.GetNameWithFlag]§!は§Y奴隷の反乱§!の混乱の中で、[losing_country.GetFlag]§Yルスラント軍管区§!の反抗的な兵士たちを粉砕した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_WAA_1: "§Y西アフリカ戦争§!の暴力の中で、[winning_country.GetFlag]§Y西アフリカ同盟§!は[losing_country.GetFlag]§Y汎アフリカ解放戦線§!の侵略に対して勝利を得た。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PALF_1: "§Y西アフリカ戦争§!の暴力の中で、[winning_country.GetFlag]§Y汎アフリカ解放戦線§!は[losing_country.GetFlag]§Y西アフリカ同盟§!の帝国主義者と対敵協力者を崩壊させた。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_WAAvsFMA_2: "§Y西アフリカ戦争§!の混乱の中で、[winning_country.GetFlag]§Y西アフリカ同盟§!は[losing_country.GetFlag]§Yフランス軍事同盟§!の帝国主義者を追放した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_WAAvsPALF_2: "§Y西アフリカ戦争§!の混乱の中で、[winning_country.GetFlag]§Y西アフリカ同盟§!は[losing_country.GetFlag]§Y汎アフリカ解放戦線§!の侵略を撃退した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_FMAvsWAA_2: "§Y西アフリカ戦争§!の混乱の中で、[winning_country.GetFlag]§Yフランス軍事同盟§!は[losing_country.GetFlag]§Y西アフリカ同盟§!の土地で再び覇権を握った。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_FMAvsPALF_2: "§Y西アフリカ戦争§!の混乱の中で、[winning_country.GetFlag]§Yフランス軍事同盟§!は[losing_country.GetFlag]§Y汎アフリカ解放戦線§!の侵略を撃退した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PALFvsWAA_2: "§Y西アフリカ戦争§!の混乱の中で、[winning_country.GetFlag]§Y汎アフリカ解放戦線§!は[losing_country.GetFlag]§Y西アフリカ同盟§!の抵抗勢力を撃退した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PALFvsFMA_2: "§Y西アフリカ戦争§!の混乱の中で、[winning_country.GetFlag]§Y汎アフリカ解放戦線§!は[losing_country.GetFlag]§Yフランス軍事同盟§!の帝国主義者を崩壊させた。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_FMA_3: "§Y西アフリカ戦争§!の暴力の中で、[winning_country.GetFlag]§Yフランス軍事同盟§!は[losing_country.GetFlag]§Y汎アフリカ解放戦線§!の勢いを削ぎ、撃退した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PALF_3: "§Y西アフリカ戦争§!の暴力の中で、[winning_country.GetFlag]§Y汎アフリカ解放戦線§!は[losing_country.GetFlag]§Yフランス軍事同盟§!の帝国主義者と対敵協力者を撃退した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_URL4: "§Y[winning_country.GetNameWithFlag]§!は§Yウラルへの挑戦§!で§Y[losing_country.GetNameWithFlag]§!を自国の領土と宣言した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_RUS: "§Y[winning_country.GetNameWithFlag]§!は§Yロシアの運命§!をめぐる争いで§Y[losing_country.GetNameWithFlag]§!を征服した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_RUS_tabby: "§Y[winning_country.GetNameWithFlag]§!は§Y[losing_country.GetNameWithFlag]§!を征服し、§Rロシアの運命を封印§!した。\n\n§I神よ、ロシアを守りたまえ。他の誰にも出来ないのだ。§!"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PRC_MEN: "§Y[winning_country.GetNameWithFlag]§!は§Y[losing_country.GetNameWithFlag]§!が主張するのを、永久に阻止する。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_FIN_red: "§Y[winning_country.GetNameWithFlag]§!は§Y冬戦争§!の屈辱を晴らし、§Y[losing_country.GetNameWithFlag]§!にある彼らの権利がある土地を奪還した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_FIN: "§Y[winning_country.GetNameWithFlag]§!は§Y[losing_country.GetNameWithFlag]§!にある彼らの権利がある土地を奪還し、旧体制の失敗を正した。"
 TNO_PEACE_POPUP_WAR_CONSLUSION_DISSOLUTION: "モスコーヴィエンの暗い時代に、§Y[winning_country.GetNameWithFlag]§!が祝福されし§R運命§!の§Y[losing_country.GetNameWithFlag]§!を強奪した。"
 TNO_PEACE_POPUP_WAR_CONSLUSION_WI_GAW: "日本帝国主義に対する聖戦の中で、§Y[winning_country.GetNameWithFlag]§!は偽§Y[losing_country.GetNameWithFlag]§!を打ち負かした。"
 TNO_PEACE_POPUP_WAR_CONSLUSION_WI_LOSE: "§Y[winning_country.GetNameWithFlag]§!は西部の反乱の炎が制御不能になる前に食い止めることができ、§Y[losing_country.GetNameWithFlag]§!は西南で秩序を再確立した。"
