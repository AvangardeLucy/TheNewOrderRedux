 TNO_PEACE_POPUP_WAR_CONCLUSION_DOM_CAL: "§Yプエトロ・プラタ侵攻§!の中、§Y[winning_country.GetNameWithFlag]§!は[losing_country.GetFlag]の§Y反乱軍と侵略者§!を完全に粉砕した。"
 TNO_PEACE_POPUP_FLAVOR_HEE: "成長のための成長は、がん細胞のイデオロギーである。"
 TNO_PEACE_POPUP_FLAVOR_FUK: "違う!私は生きている!永遠に生き続ける!我が心には不死のものがある!"
 TNO_PEACE_POPUP_FLAVOR_BOV: "痛みで人は育てられず、怒りで人は養えない。"
 TNO_PEACE_POPUP_FLAVOR_UKS: "……ある年の飢餓から重さが無くなり、死の知識で白くなる……"
 TNO_PEACE_POPUP_FLAVOR_UKR: "ウクライナを自分たちの穀倉地帯にしようとしたライヒは、墓地を作ってしまった。"
 TNO_PEACE_POPUP_FLAVOR_MSK_ORL: "遅れて来る者は人生に罰せられる。"
 TNO_PEACE_POPUP_FLAVOR_MSK_TVR: "熱狂から野蛮になるのは一歩の差だけだ。"
 TNO_PEACE_POPUP_FLAVOR_MSK_SNP: "不正で成功を得るより、名誉ある失敗を選べ。"
 TNO_PEACE_POPUP_FLAVOR_FRA_CW: "あなたは苦しんだ。あなたはまだ苦しむ。あなたの人生は辛いものとなる。私は欺瞞的な言葉であなたを落ち着かせるような人間ではない。"
 TNO_PEACE_POPUP_FLAVOR_FRV_CW: "迫り来る死について何を気にすることがある?\n大義のために喜んで苦しみを味わう用意をせよ!"
 TNO_PEACE_POPUP_FLAVOR_FRM_CW: "OASは負けた"
 TNO_PEACE_POPUP_FLAVOR_FMM_CW: "我らは跪いて誓いを立てる、\n民兵は歌いながら死ぬ、\n新たなるフランスに必要ならば！"
 TNO_PEACE_POPUP_FLAVOR_FIT_CW: "結局、信仰が十分でなかった。"
 TNO_PEACE_POPUP_FLAVOR_FGR_CW: "フランス・ファシズムの苦い種が、ついに燃えた。"
 TNO_PEACE_POPUP_FLAVOR_FRD_CW: "人がベッドのくぼみで夢を見る国もある。\nほら、ここじゃ俺たちは踏まれ殺され、バラバラにされるんだ。"
 TNO_PEACE_POPUP_FLAVOR_FRD_CW_reclamation: "希望の終わりは死の始まりである。"
 TNO_PEACE_POPUP_FLAVOR_CLL_CW: "戦争ほど残酷で非人間的なものはない。平和ほど望ましいものはない。しかし平和には原因があり、結果がある。相互権利の尊重がもたらす結果だ。"
 TNO_PEACE_POPUP_FLAVOR_CLC_CW: "コロンビアの歴史では、偽善的な形式的尊重が道徳的義務の遵守に取って代わると信じられたとき、何時でも殺人的暴力の亡霊が現れた。"
 TNO_PEACE_POPUP_FLAVOR_COL_CW: "それを言うことに疑いも不確実性もないのだから、それは些細な真理たるのだ。しかし、常に心に留めておくことが重要だ。我らは皆、死ぬ。生きているからこそ分かることだ。"
 TNO_PEACE_POPUP_FLAVOR_Trujillo: "神よ、トルヒーヨは葬られた。"
 TNO_PEACE_POPUP_FLAVOR_DOM_Ceasefire: "彼らは生きているように死んだ。目も見えず、耳も聞こえず、口もきけない。"
 TNO_PEACE_POPUP_FLAVOR_CAL_DOM: "歴史は彼らに無罪を宣告するだろう。"
 TNO_PEACE_POPUP_FLAVOR_CRO: "ここは生者の墓場である。生きていてすでに死んでいるより悪いことはないのだから、ここは恐ろしい場所だ。"
 TNO_PEACE_POPUP_FLAVOR_ZUL: "誇り高きングニの息子と娘達は再び静まり返る。"
 TNO_PEACE_POPUP_FLAVOR_SLF: "偉大な頂を制覇した後、人はさらに多くの登るべき頂があることを知る。"
 TNO_PEACE_POPUP_FLAVOR_SRB: "革命のマンダラは、来世に転生した。"
 TNO_PEACE_POPUP_FLAVOR_MKS: "要塞は崩壊するが、兵士の精神は永遠に生き続ける。"
 TNO_PEACE_POPUP_FLAVOR_BKB: "バンテンは屠殺され、村人たちはその亡骸をごちそうになる。"
 TNO_PEACE_POPUP_FLAVOR_DMP: "鉄とナパーム弾がスマトラ高地を焼き尽くし、軍閥の不屈の精神は破れた。"
 TNO_PEACE_POPUP_FLAVOR_DMS: "西ジャワの山々は沈黙を守り、シリワンギ王はパラヒャンガンですすり泣く。"
 TNO_PEACE_POPUP_FLAVOR_PMT: "ミナハサ族は、かつて侵略者を相手取った時のように勇敢に戦った。しかし、万有の精神は崩壊することもある。"
 TNO_PEACE_POPUP_FLAVOR_SLS: "カハルはその生き様通りに死んだ。容赦なく、揺るがず、主の言葉に献身した。"
 TNO_PEACE_POPUP_FLAVOR_NII: "アッラーが彼らに天の導きを与えて下さいますように。"
 TNO_PEACE_POPUP_FLAVOR_ABD: "革命の松明は鎮火された。おそらく今度は永遠に。"
 TNO_PEACE_POPUP_FLAVOR_TMA_AM: "涼風が墓地を吹き抜ける。"
 TNO_PEACE_POPUP_FLAVOR_TMV_AM: "奴隷は貴方の道のレンガではないし、奴隷の人生は貴方が担う贖罪の章でもない。"
 TNO_PEACE_POPUP_FLAVOR_TMU_AM: "青ざめた馬は斃れた。"
 TNO_PEACE_POPUP_FLAVOR_TMS_AM: "主よ、貴方はご自身のために我らをお創りになられました。私達の心は、主の中に安らぎを見出すまで落ち着ことはないのです。"
 TNO_PEACE_POPUP_FLAVOR_TML_AM: "ポーランドは自らの血に溺れ、3度目の死を迎えた。"
 TNO_PEACE_POPUP_FLAVOR_TMQ_AM: "迫りくる敵は戦いに飢え、眠ることなく、我らを弱らせようとする。もし我らが名前が軽蔑され、我らが名声が辱められるなら、何が我々を民族とするのだろう？"
 TNO_PEACE_POPUP_FLAVOR_TMN_AM: "目的を正当化する何かが存在する限り、目的は手段を正当化できる。"
 TNO_PEACE_POPUP_FLAVOR_TMT_AM: "死の歌を奏でて、祖国に還る英雄のように死ね。"
 TNO_PEACE_POPUP_FLAVOR_TMI_AM: "ロシア進歩の灯は消えてしまった。"
 TNO_PEACE_POPUP_FLAVOR_TMP_AM: "狂犬が宥められた。"
 TNO_PEACE_POPUP_FLAVOR_TMK_AM: "夫は妻が埋葬されるまで妻のために泣く。男は自ら死ぬまで祖国を失ったことに泣く。"
 TNO_PEACE_POPUP_FLAVOR_TMD_AM: "天から伸びる運命の手が彼らを切り裂いた。"
 TNO_PEACE_POPUP_FLAVOR_TMO_AM: "危機を脱した後の病気は、再発を起こしやすい。"
 TNO_PEACE_POPUP_FLAVOR_TMB_AM: "不死身でありながら狼狽する。運命はさらなる憤怒を彼のために蓄えている。失われた幸福と、彼の中で永遠に在り続ける苦痛がそうさせる。"
 TNO_PEACE_POPUP_FLAVOR_TMF_AM: "自由を求めて叫ぶことはもうない。"
 TNO_PEACE_POPUP_FLAVOR_TME_AM: "希望に満ちた新共和国は、その揺りかごの中で首を絞められてしまったのだ。"
 TNO_PEACE_POPUP_FLAVOR_TMJ_AM: "芸術はプロパガンダではないことを忘れてはならない。それは真実だ。"
 TNO_PEACE_POPUP_FLAVOR_TMW_AM: "彼らは自由に死んでいった。これ以上の終わりはない。"
 TNO_PEACE_POPUP_FLAVOR_TMX_AM: "革命を買うことはできない。革命を起こすことはできない。革命になることしかできない。それは、あなたの精神の中にあるか、どこにもないかだ。"
 TNO_PEACE_POPUP_FLAVOR_TMH_AM: "リューリクの系統は流され、二度と姿を現すことはない。"
 TNO_PEACE_POPUP_FLAVOR_TMG_AM: "アレクセイは我々の手の届かないところへ永遠に逝ってしまった。"
 TNO_PEACE_POPUP_FLAVOR_TMY_AM: "ロシア貴族の亡霊の列にまた一人、王が加わった。"
 TNO_PEACE_POPUP_FLAVOR_TMR_AM: "善行は報われない。"
 TNO_PEACE_POPUP_FLAVOR_TMM_AM: "富める川は血に染まった。"
 TNO_PEACE_POPUP_FLAVOR_TMC_AM: "助けに来る人などいなかった。"
 TNO_PEACE_POPUP_FLAVOR_LIB_postWAC: "単に到達した高度で判断する者は、開始した時の深度を思い出すと良い。"
 TNO_PEACE_POPUP_CLD_CW: "\"It is necessary to suffer all the heat of the sun and all the hardships of a conqueror, since our campaign is about conquering the universe.\" - Francisco José de Caldas"
 TNO_PEACE_POPUP_FLAVOR_NAZI: "If nature opposes us, we will fight against it and make it obey us - Simón Bolívar"
 TNO_PEACE_POPUP_FLAVOR_PARTISANS: "Only you understand that you entangled the years to waste and the years of reflection in a single twisted intense activity. You lived the advance and the reverse at the same time. - Andrés Caicedo"
 TNO_PEACE_POPUP_FLAVOR_ARIO: "We are Bolivarians. The Supreme Father of America conscientiously judges us to the point of honoring our lips like stirrup peons kissing his boots. - José Camacho Carreño"