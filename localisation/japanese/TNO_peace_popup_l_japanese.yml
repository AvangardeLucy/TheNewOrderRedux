 TNO_PEACE_POPUP_WAR_CONCLUSION_UKRAINE: "§Yライヒの穀倉地帯§!に§R血が流れる§!中、§Y[winning_country.GetNameWithFlag]§![GetWinnerAlliesWithHas]が§Y[losing_country.GetNameWithFlag]§![GetLoserAllies]を打ち負かした。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_COL_CW: "§Yコロンビア§!の焼け野原と荒れたジャングルで、§Y[winning_country.GetNameWithFlag]§!が§Y[losing_country.GetNameWithFlag]§!を打ち負かした。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_FRA_CW: "§Yフランス内戦§!の混乱の中、§Y[winning_country.GetNameWithFlag]§!が§Y[losing_country.GetNameWithFlag]§!を打倒した。"
 TNO_PEACE_POPUP_WAR_CONCLUSION_FFR_CW_win: "§Yフランス再生§!の中で、[FFR.GetFlag]§Yフランス国民解放委員会§!は§Y裏切り者§!の[losing_country.GetFlag]を一掃した。"
