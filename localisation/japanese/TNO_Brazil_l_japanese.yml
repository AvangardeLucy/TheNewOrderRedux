 brazil.108.a: "勝者の誕生だ"
 brazil.109.t: "次はない"
 brazil.109.desc: "軍の最後通牒が下されてからもう90日以上過ぎた。あれからというものの、国中の政治家はそれぞれ好みの候補を大統領にしようと凄まじい論争を繰り広げてきた。PSD＝PTB大連合の覇権を維持しようとする努力とラセルダやアデマールの陰謀との間で、立法府の議員たちは申し出に次ぐ申し出、脅迫、賄賂や甘言を嵐のように受けてきた。それらの全てに関係なく、暗い暗雲が近づいてきている。暴風はもう感じ取れるほどの距離に迫っている。\n\n騎士道精神を持ってこの世界に入り、金銭の影響力を取り除こうと考えた人がいるとしたら、脅迫という実際の恐怖がその酔いを醒ますだろう。未だに勝利に近い候補者はいないというのに期日までは一週間ほどしか残されていない。水面の高まりを感じた議員達は不安感を増大させていく。溺れるものは藁にもすがるというものだ。\n\n最も冷笑的な人々、最も絶望的な人々が計算を始める。一方で自身の原則を曲げることを許さず保身のために支持する候補者を鞍替えできないでいる人々もいる。もし人々が自分の心に従えないのだとしたら民主共和国に何の意味があろうか？彼らは問う。しかし彼らの仲間達は無視するだろう。陸軍の強大な力から逃れるために必死なのだ。殺されたり監禁されたりするよりは卑怯者として生きる方がずっとましだ。\n\nこうして、ロットとクアドロスの後を継いで大統領になれる確立が最も高いとみられる人への支持が、絶望した人々やプラグマティストからの支持を集めて膨れ上がっていった。ブラジル中の人々が、この土壇場での同盟が軍のクーデターを防ぐ起死回生の一手となることを祈っている。"
 brazil.109.a: "遅すぎたのか？"
