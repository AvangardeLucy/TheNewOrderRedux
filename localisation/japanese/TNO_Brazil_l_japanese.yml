 BRA_military_hardliners_tt: "£BRA_hardliners_texticon §g強硬派§!\n--------------\n「行進狂」と揶揄される彼ら強硬派はブラジルの民主主義に最大の敵意を抱く派閥である。強硬派の歴史は数十年にわたるが一貫して共通の野望を持ち続けている。ヴァルガスを権力の座から引きずり下ろしたのも大部分は強硬派の士官らによるものであり、彼らはまた1955年にはクーデター未遂事件を起こした。富と名声を与え続ける限り強硬派は忠実だが、その欲望を長い間満足させ続けることはできないだろう。"
