 BRA_lottquadros_increase_lott_influence_1: "クビチェック時代の人物との対話"
 BRA_lottquadros_increase_lott_influence_1_desc: "軍部大臣時代のロットはゴメスやクビチェックの後継者らと親交を深めた。今も政治中枢に残っている者と接触しロットの改革の支持を取り付ける。"
 BRA_lottquadros_increase_lott_influence_2: "軍の協力者との電話会談"
 BRA_lottquadros_increase_lott_influence_2_desc: "ロット大統領は軍に顔が利く。軍との対話可能性を開いたままにしておこう。"
 BRA_lottquadros_increase_lott_influence_3: "連合の統合"
 BRA_lottquadros_increase_lott_influence_3_desc: "1960年のロットの勝利を創りだしたのはPTB・PSD連合であり、大統領が計画を達成させられたのは連合の支持あってこそだ。議会での議題を完結させるため大統領は連合の指導部と共に戦略を練る。"
 BRA_lottquadros_increase_lott_influence_0: "大統領演説の準備"
 BRA_lottquadros_increase_lott_influence_0_desc: "ロットは大衆への演説を通してブラジル政府の頭としての地位を固める。クアドロスの存在は必ずしも必要なものではない。"
