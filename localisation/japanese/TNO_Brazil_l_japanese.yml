 brazil.70.t: "哨戒任務中のトスカーノ"
 brazil.70.desc: "トスカーノ提督は、巡洋艦アルミランテ・タマンダレスの艦長室に座り、彼の船と海賊との間の小競り合いに関する最新の報告を待っていた。その間、彼は苛立ちが込み上げてきた。ドイツは10年以上もブラジルに屈辱を与え続け、常にブラジルの領海で漁を行い、ブラジルの主権を犯していた。ドイツ人は漁業でますます攻撃的になり、さらには西アフリカを常時空爆することで、海賊行為に走る者を増やしていた。そんなことを考えながらトスカーノがため息をついていると、突然、報告が入った。\n\n「閣下、全艦から予定通り報告がありました。12隻の海賊船を完全に破壊し、3隻を拿捕、7隻がブラジル領海から逃亡しました。全て死傷者はゼロです」若い通信担当官は、研ぎ澄まされた単調な声で話し、あらゆる報告を、厳粛な確信に満ちた真剣な表情で行った。\n\n「了解、各艦に艦隊に再合流するよう伝えてくれ」トスカーノはすぐにそう答え、この週初めて顔に笑みを浮かべた。ロットが機動部隊を拡大してくれたおかげで、海賊やドイツ漁船の侵入に効果的に対処できるようになった。これでようやくロブスター戦争に終止符が打たれると、心から思った。"
 brazil.70.a: "ドイツ人はいずれ押し戻されるだろう。"
 brazil.71.t: "樽の中の魚"
 brazil.71.desc: "「クソッ、ああ、クソッ、クソッ、クソッ、ポットを引き上げろ！」クワミは、甲板の上にいる一等航海士の怒鳴り声を聞いて、彼のもとへ駆け寄った。そして、クワミはなぜ彼が慌てているのか理解した。ブラジルの戦闘機が、姉妹船である小さなディンギー船を左舷から機銃掃射していたのだ。あんな船でも、ここでは100倍以上の価値があり、貴重なロブスターで週に数千ライヒスマルクを稼ぐことができたのだ。弾丸を浴びせられる船を見ながら、クワミはブラジルが行動を起こすという噂が、思ったほど根拠のないものではないことに気づいた。\n\n「糸を切れ、時間がない！さっさとエンジンをかけて出発するぞ！」クワミは急いで舵を取り、戦闘機が他の船団に気を取られていて、自分たちを追いかけてこないことを祈りながら、船を180度旋回させた。この後新しい仕事を探さねばならないかもしれない。まぁ、生き延びられたらの話だが。\n\nクワミらの船が走り去ると、戦闘機はついに最初の標的の残骸を沈めた。待ち伏せしていた船の群れが怯えた鳩のように散り始めたので、パイロットは新たな標的を探し始めた。小型のディンギーや、そこそこの大きさのトロール船、さらには貨物船までが目に入った。そのうちの1隻は、他のどの船よりも早く海賊船団から離脱した、大きな船だった。\n\nクワミとその乗組員を違法な積荷とともに海中に沈めようとした時、パイロットは別のものに気がついた。他のどの船よりも格段に近代的な小さな船が、群れの中にいたのだ。狙いを定めると、その船が近代的な理由が分かった。ハッ！新たなターゲットができた。"
 brazil.71.a: "この船たちの首謀者は、甲板に真っ赤な鉤十字を描いていた。"
 brazil.72.t: "リベリアとの取引"
 brazil.72.desc: "サレスは席を立つと向かいの男と握手をした。「ではこれで取引成立です！海を守るための船と銃を提供するかわりに、海賊対策をやってもらいます。グライムス大臣、お時間ありがとうございます」リベリアの外務大臣も温かく握手に応じ、サレスはすぐにブラジルに戻っていった。アフリカのはずれへとひっきりなしに往復するのははっきり言って疲れるが、海賊対策におけるアフリカ諸国の政府の協力は貴重だ。\n\nブラジル海域では各国の協力で海賊の数が減っていた。貧しい国々が海賊を送り込んでいたからではないかとサレスは密かに疑ったが、そんなことはどうでもよかった。まずは海賊の根拠地を叩き、その後にディンキーを追い回せば良いのだ。"
 brazil.72.a: "サレスはタービンの音が聞こえる中で眠りにつこうとした。"
 brazil.73.t: "言うは易く、行うは難し"
 brazil.73.desc: "サレスは執務室の床に横になり天井の模様をぼんやりと眺めている。しばらくの間部屋を歩き回り、急に椅子に座り込んだりそのまま椅子を回したり、ついには数分の間体操をしてみた。何もうまくいかない。どうしたらアフリカの端にへばりついた狂気のフランス人達と簡単に接触できるかサレスには殆ど文字通り一つのアイデアも思いつかなかった。\n\nだから彼は床に横たわっているのだ。多少は幼稚だが、サレスにとっては昔からこれが考えを纏める助けになる。どちらにせよ今他にやれることは何もない。自由フランスの大使館などは存在しないし、電話番号の一つもありはしない。書簡を送るというのは完全に問題外だ。現地へ直接赴くにはドイツ軍の爆撃スケジュールを把握する必要があるが、それは現地のフランス人達だけしか知らないだろう。どうやってもたどり着けないのだ。サレスは海軍へ連絡し不幸な運命の軍人（あるいは艦船）を海を越えて数千キロの先にド・ゴールの下へ送ることにした。主よ。気まずい電話であった。"
 brazil.73.a: "「はい、サレスです。トスカーノ提督はいらっしゃいますか？」"
 brazil.74.t: "ブラジリアは出会いを求めて"
 brazil.74.desc: "プレースホルダー　ブラジル外務大臣は、ロブスター戦争へのフランスの介入を交渉するため、ド・ゴールに会うことを求めている。"
 brazil.74.a: "彼らの問題は我々には関係ない。"
 brazil.74.b: "喜んで会おう！"
 brazil.75.t: "アビジャンへの上陸"
 brazil.75.desc: "サレスはドアを開けて小型飛行機から一歩踏み出す前に、このフランスの残党が合意した取引に応じることができるのだろうかと改めて考えていた。この「国」は矛盾に満ちた場所だった。飛行機がドイツ軍爆撃機と遭遇しないよう綿密に計画されたルートを飛行する中、彼は被災者にもたらされた極度の荒廃を目の当たりにした。土地は穴だらけで、ほぼ全ての建物はつぎはぎだらけの再建の跡があり、バラバラに飛び散った死体も少なからずあった。フランス軍は爆撃機が大虐殺から解放される夜間に後片付けを始めるのだという。自由フランスはドイツ軍の爆撃が最も酷い地域のはずれにあったが、その事実も恐怖を和らげるだけだった。防ぐことはできなかった。\n\nだがサレスが飛行機から自由フランスにある2つの滑走路のうちの1つに降り立った時、全く違うものを見た。目の前に広がるコンクリートの土地は軍服を整えた兵士の一団で埋め尽くされていた。その後ろに戦車が並びさらにその後ろに高射砲の砲台がそびえていた。ここに穴ぼこはない。誇り高きフランス軍の最後の残党は、表向きは長く存続した祖国を取り戻すための準備として、しっかりと守られていたのだ。ド・ゴール一辺倒という噂は本当だったようだ。そういえば……\n\n「フランスへようこそ！」その老人は、集まった兵士たちの前に立ち、古めかしい軍服に膨大な数の勲章をつけ、いかにも誇らしげな様子であった。彼はサレスのもとに駆け寄り、その手を少し強く握った。「ブラジルは我々の偉大な闘争を助けてくれるのだな！来てくれ、贅沢品があるぞ！」"
 brazil.75.a: "ド・ゴールはサレスを引き摺り出すかのように、単装砲を発射し始めた。"
 brazil.76.t: "交渉開始"
 brazil.76.desc: "プレースホルダー。準備は完了した。サレスとド・ゴールは話し始める。ド・ゴールは海賊退治のため、銃と戦車を要求した。"
 brazil.76.a: "ポーンが動き始めた。"
 brazil.77.t: "ド・ゴールの要求"
 brazil.77.desc: "ド・ゴールが軍事的征服に関する話を終えると、サレスは気まずそうに微笑んだ。どうやら彼は昨日ドイツ政府高官の暗殺を画策したらしい！彼はそれを誇りにしているようだった。ド・ゴールは古酒に酔いながら何時間もこうして「会談」を続けていた。サレスは彼が外国人とあまり会っていないような気がした。\n\n「はぁ……そうですね、ド・ゴールさん。さて、もうしばらくお喋りしたいところですが、次の爆撃を避けるためには、そろそろ帰らねばなりません。それで、私たちが直面している海賊の危機に対処してもらうには、どうしたらいいでしょうか？」ド・ゴールはすぐに酔いが覚め、両手をテーブルに置いて、サレスを急に真剣なまなざしで見つめた。サレスは少しのけぞった。この老人は見かけによらないところがあるのかもしれない。ド・ゴールは巨大な机の下の引き出しに手を入れ、一枚の紙を取り出した。そして、それをサレスに渡し、読むようにと身振りで合図した。\n\n「これが我々の要求だ。フランスはあなた方を苦しませている海賊やドイツ人と戦うことを熱望しているが、祖国を取り戻す戦いには銃や戦車といった大量の装備が……必要だ、サレスさん」ド・ゴールが渡した長いリストを見てサレスは目を見張った。数千の兵器をはっきりと要求してきたのだ。この取引を受け入れることは……大きな出資になる。ロブスター戦争を根底から止めるにはフランス軍の残党は大いに役立つかもしれないが、それだけの価値はあるのだろうか？"
 brazil.77.a: "「ド・ゴールさん、私たちは上手くいくでしょう。取引成立です」"
 brazil.77.b: "「こんな要求は馬鹿げています。取引はしませんよ、ド・ゴールさん」"
 brazil.78.t: "大西洋の向こう側との合意"
 brazil.78.desc: "サレスはドゴールに手渡された兵器のリストを見返してほくそ笑んだ。彼の乗る飛行機はブラジルへ帰路を向かっている。アフリカの田舎に未練など一切ないが、不思議と人々を嫌いにはなれない自分がいた。狂気に満ちたクソッタレどもをだ。勝算など万に一つもないが、それでも彼らの成功を祈らざるにはいられなかった。\n\nドゴールの求めた銃や戦車は厳重な警備の元輸送されることになっている。物資の巨大さから注意を引くことは間違いない。サレスは最初からドゴールの狙いはここにあったのではないかと疑うようになった。取引を通じて自由フランスはその存在を世界最大の国家の一つに認識されることとなる。ドゴールが状況がうまく利用できるよいいのだが。"
 brazil.78.a: "またしばらくはフランスの残党が正統性を得られるだろうか"
 brazil.79.t: "大西洋を越えた不一致"
 brazil.79.desc: "失敗をロットに報告するのは気が引ける。飛行機でブラジルに戻っている間に、既にどうやって時間の空費をどう言いつくろうか物語を練り終えた。外交的失敗によってドゴールと会うために費やした数ヶ月は取り戻せないどころか活用することすらできず完全な無駄になった。とはいえドゴールの要求は全体的に非合理的なものだった。ブラジルはこれまで通り海賊と自力で対処していくことになるのだろう。\n\nとち狂った奴らだ。目標達成は不可能なのは明らかではあるが、それでも彼らを尊敬せざるにいられなかった。本当のことを言えば、サレスは銃を与えてやりたかったのだ。きっと、おそらくは、幾らかの可能性があるかもしれない。"
 brazil.79.a: "フランス残党は永久に存在を知られないだろう。少なくともブラジルでは"
 brazil.80.t: "想定内の訪問者"
 brazil.80.desc: "大統領執務室にはいつも平和な午後が訪れるとは限らない。ロットは書類仕事をしながら、夕方を自由に過ごすため中断していた仕事を片付られることを願っていた。\n\n突然大きなノック音が響いた。今日は不幸だ。\n\n「副大統領か？どうぞ」ロットは見上げもせずに答えた。\n\n「エンリケ。海軍への命令だがまだ取り消せるはずだ。俺はまだアフリカ諸国と接触できると思っているし、この問題についても協力できる分野はあると信じている。アフリカの中でも特に……」\n\n「だめだ」\n\nクアドロスの言葉が淀んだ。ロットは顔を上げ首を振った。「接触なんかないさ。ジャニオ。海賊を粉砕すると決めたんだ」\n\nロットの評判はこうだ。一度決めたらその決意はテコでも揺るがない。彼にとっては幸運なことにクアドロスも一度は理由を聞いたがそれ以上は言葉を発さなかった。何か言おうとはしているようだが言葉が見つからないという様子だ。結局クアドロスは口を閉じてしまった。意味も無くその場に立ち、ロットの貴重な時間を浪費する。自由な時間が国家を運営するのである。的外れなルソトロピカル構想ではない。「他になにかあるか？」\n\n「いや、これで全部だ。エンリケ」今度はロットが不意を打たれることとなった。クアドロスの手は力なく揺れている。彼の失望と怒りは明らかだ。副大統領は情熱の男である。その彼が政敵に対する怒りをここまで明らかに抑えるのは珍しかった。ロットは自身の計画に執着するのをあまり悪く感じていなかった。\n\n廊下に響くクアドロスの足音が聞こえなくなって数分が経つ。ロットに心の平穏が戻ってきた。"
 brazil.80.a: "彼は受け入れたのだろう"
 brazil.81.t: "トスカーノとの最終調整"
 brazil.81.desc: "「聞こえますか？海軍のバローゾです」\n\n「バローゾ提督、聞こえています」\n\n「トスカーノ提督が今後の行動についてロット大統領と相談したいそうです。大統領へお繋ぎいただけますか？」\n\n「すぐにお繋ぎいたします」\n\n少し雑音が入った後に無線はロットへ繋がった。「どうも。トスカーノ提督が私に話があるそうだね」\n\n「その通りです。すぐトスカーノに代わります」\n\n船の無線が発するこもった擦れた音がしてトスカーノ提督がロットへ話し始めた。\n\n「ロット大統領。我々は海賊が違法操業をしている領域へたどり着きました。私や優秀な戦術家達が作戦を策定しましたが、実行に移す前に大統領にも一度お耳に入れておきたく思います」\n\n「そうか。どのような計画かな？」\n\n「一つ目は完全に海賊を潰すまで休まず捜索するものです。中断も休憩もありません。船員は喜ばないでしょうが、士官らはこれを勧めています。海賊の規模は小さく、捕捉するためには広大な海域を担当しなくてはなりませんから」\n\n「二つ目は空軍の協力を仰ぐものです。数隻の空母と哨戒機を割り当て、空から海賊を探し海軍がそこへ向かいます。作戦全体は無秩序なものになってしまう可能性もありますが、捜索効率は良く人員も適度な休憩を取りながら動けます」\n\n「三つ目は最も単純なもので、これまでやってきたように通常通りの哨戒を通常通りの時間に行います。熱中しすぎたりストレスを感じたりすることは無いでしょうが、全ての選択肢の中でも効率は最悪です。どの作戦を採用しますか？大統領」\n\nロットは難しい顔をした。漁師達を守るためには迅速に結果を出さなくてはならないだろうが、海軍は複雑な作戦は好まないだろう。最後の最後まで考えた結果、ロットは一つの命令を出した。"
 brazil.81.a: "「素早く行動に移さねば。最初の計画を」"
 brazil.81.b: "「空軍には私からも連絡する。二つ目の計画でいこう」"
 brazil.81.c: "「通常通り処理しろ。三番目の計画は安全だ」"
 brazil.82.t: "水兵の要求"
 brazil.82.desc: "艦橋に太陽の光が降り注ぐ。重労働を続ける水兵らの額に汗がにじむ。肌には塩が張り付いているのに一日中休みなしだ。短い睡眠と食事だけが彼らの貴重な休憩である。\n\n旗艦の艦橋に立つトスカーノは双眼鏡で遠い海をにらみ続けている。彼の目もまた一日中休みなしだった。艦隊は未だ海賊を見つけられていない。まるで地球上から海賊というものが消滅してしまったかのようだ。\n\n「失礼します！」トスカーノの副官が報告した。「水兵達の中に提督との面会を求めているものがおります！彼らはストライキを起こすと脅迫しています！」\n\n「懲罰房に放り込め！」手短に命令した。\n\nトスカーノは椅子に戻り疲れた目を擦った。このような事態が起こるのを危惧していたのだ。無停止作戦は極めて不人気な決断であった。\n\n目を上げると二人の疲れ切った水兵が部屋に入ってきた。\n\n水兵達がずいと前に進み出る。\n\n「提督！我々は数日死ぬ思いで仕えております。このままでは死者が出るのも避けられません」\n\n「計画を変えることなどできない」トスカーノが返した。「命令はもっと上から来ている。我々は可能な限り速やかに海賊達を捕らえるよう命じられている。そして不幸なことにそれを実現させるやり方がこれなのだ」\n\nトスカーノは額を擦った。どうしたらいいのかわからない。\n\n会話を黙って聞いていた一人の水兵が口を開く。\n\n「特別手当などはありますか？ならば何か少しでも働きがいのあるものにしたいです」\n\nトスカーノも昇給については考えていた。この問題に対しては有効な解決策だろうが、それには大量の書類仕事が必要であり、また上層部もいい顔はしないだろう。もしかしたら解決のためにはロット大統領に相談してみなくてはならないかもしれない。脳内でどうするか考えている間、水兵達はギャングのように荒れ果ててしまった格好で黙って立っていた。"
 brazil.82.a: "「来月の給料は期待していてくれ」"
 brazil.82.b: "「すまないね諸君。だが今ここでは約束できないんだ」"
 brazil.83.t: "不安定な波"
 brazil.83.desc: "水兵達の昇給を拒んだのが最後の一押しとなってしまったようだ。水兵達の一部がストライキを宣言し給料が上げられるまで労働を拒否している。海賊捜索は即座に完全に中止せざるを得なくなってしまった。トスカーノ提督は抗命が全体に伝播するのを防ぐため現在不眠不休で働いている。海軍内の緊張は高まり、士官らの中には直ぐさま軍事裁判を開廷するべきだと主張する声も出ていて、反逆罪での処刑を求める過激な意見すらある。\n\n何よりもまずいのはメディアがストライキを嗅ぎつけてきたことだ。どのようにして情報が漏れたのかはわからないが、どちらにせよ状況に飛びついてきた。新聞紙の見出しは「公海上で無政府状態か」「現代の報奨金」といったものだ。ブラジルの大衆は任務の状態について関心を高めている。トスカーノ提督の名は地に落ちた。全体の状況はロット政権へも逆風になっている。\n\n海賊問題はロットの頭痛の種だ。決定的な行動が求められている。\n\n党からの反対を押し切ってロットは自身が全ての責任を引き受けることに決めた。彼は主要報道機関へ声明文を送り、そこでトスカーノ提督には一切の責任がないこと、ロット大統領が無停止作戦を決定したこと、そして水兵達の薄給は見直されるだろうことを発表した。\n\nロットは既に海軍の人員へ給料を上げるよう命令を出した。トスカーノ提督へも水兵達の要求を呑み速やかに海賊対策任務に戻るよう指示を出した。\n\n海賊達はいまもそこにいる。次の獲物を狙っていることだろう。水兵もできるだけ早く任務に戻らねばならない。"
 brazil.83.a: "海賊の脅威を止めるためだ"
 brazil.84.t: "平和な南大西洋"
 brazil.84.desc: "脅威は去った！奴らの小舟は海の藻屑となり計画も水の泡となった。捕らえられたり殺されなかった海賊も大西洋から逃げ去ったことだろう。ブラジルのロブスター漁師はもはや襲撃を恐れる心配は無い。ブラジルは卑劣な海賊を破壊し、その船を沈めてやったのだ。\n\nトスカーノ提督は勲章を与えられ、ロブスター海賊の駆逐任務から解放され有給休暇を楽しんでいる。彼は任務を光栄に感じていたが、長い間海の上で過ごしていたことに疲れも感じている。\n\n当然ながらこれはロット政権にとって大きな加点だ。報道機関は素晴らしい働きぶりを連日報じている。ロットの政敵ですらも事態を巧みに収拾させたと評価している。作戦が好調に進んだことにロットも安堵している。\n\n漁師達は大いに感謝し助けてくれたロット大統領へ絶大な支持を寄せている。海賊駆除はロットの支持率を全国的に増加させた。ブラジル国民は国家を傷つけるものに対する勝利に湧き上がっている。\n\n記念式典が続く間も大洋の水は絶えず動き、嵐が太古の水を巻き上げる。\n\n南大西洋に平和が戻った。"
 brazil.84.a: "そして平穏が続きますように"
 brazil.85.t: "無限の海"
 brazil.85.desc: "旗艦が前後に揺れ、艦隊全体は小さくまとまっている。視界の続く限りを青い海が取り巻いている。\n\nトスカーノ提督は艦橋から海を眺めていたが、無線通信士に向き直り尋ねた。\n\n「海賊は見つかりそうか？」\n\n「提督。一切の痕跡もつかめません」\n\nトスカーノはため息をついた。艦隊が出港してからというものの海賊はすっかり息を潜めてしまった。広大な海のどこかに隠れ艦隊の目をかいくぐっているのだ。そして今日も漁師が海に出られない一日が続く。\n\n椅子に座り目を擦る。波間を絶え間なく見つめ続けていたため疲れが溜まっているのだ。\n\n他に問題がある。水兵達への対応だ。成果もないのに捜索が長引けば士気に影響し、失敗したという感覚が広まり始めている。トスカーノは兵士の気持ちを高揚させようと試みてはいるが、そう長くは保たないことも気付いている。最終的には彼らは続けられないほどに疲労してしまうだろう。こんなことを続けてはいられない。\n\n部分的にでも計画の再考が必要だ。休憩なしには仕事を続けられない。空軍に要請してみることもできただろう。対価として何かを出さなくてはならないかもしれないが、空軍の助けがあれば海賊が見つかる可能性も一気に上がるだろう。\n\nトスカーノは目を擦るのをやめて顔を上げた。今も無際限に広がる海上には影一つ見えない。海賊の姿も全くない。無線通信士が他の船の様子を監視し続けている横で、一つの決断をつけ立ち上がった。"
 brazil.85.a: "「ロット大統領に連絡しろ。海賊捜索には助けが必要だ」"
 brazil.85.b: "彼は息をはき、双眼鏡を掴む。そして窓の外を見続けていた"
 brazil.86.t: "空軍からの要請"
 brazil.86.desc: "受話器を耳に押し当てたロットの目が見開いた。「予算を引き上げろと？」\n\n電話相手の声は恐ろしいほどに落ち着いていた。「そうです。大統領。燃料費高騰は軍の予算を圧迫しています。ですからより多くの予算が必要なのです」\n\n「将来の予算増加の約束がどうやって今現在の軍の燃料に関わるって言うんだ」\n\n「ああ、そういうわけではありません。大統領。ですが修理のためにも金が必要です。機体を作戦行動可能な状態にしておかねばなりません」\n\nロットは顔をしかめた。修理だと？小火器の弾痕を修理するというのなら金の無駄遣いでしかない。空軍は三つの選択肢を突きつけてきた。要求を受けるか、無理矢理従わせるか、何もかも拒絶するか。一番最後の選択肢が魅力的に感じられてきた。心の中で電話の相手を罵倒する。銃弾を受けた同胞が黒い波に溺れそうだと言うときにも小銭を求めてくるのかと。だがここで空軍を突き放しても海軍の助けにはならない……"
 brazil.86.a: "「海軍は助けが必要だ。いいだろう」"
 brazil.86.b: "「君は総司令官と交渉できる立場なのか？海軍の支援をしろ\nそうでなければ海軍は貴様らを攻撃するぞ」"
 brazil.86.c: "「勝手に貧乏になっていてくれ。どうせ燃料費はお前のポケットから出るんだろう。交渉は決裂だ」"
 brazil.87.t: "カモメ"
 brazil.87.desc: "航空母艦が配備され哨戒機と艦上爆撃機からなる飛行団の発進準備が進められている。\n\n航空機があれば海賊捜索は何倍も早く終わるだろう。哨戒機は大洋全体を掃くように探せる。\n\nロットは空軍の将校と話すのにも大量の官僚的な事務仕事を終わらせなくてはならなかった。このこと事態も解決すべき問題ではあるのだが、今は後回しだ。\n\n問題は空軍側の求めた捜索の援助への「対価」だ。ロットは大量の予算を空軍に割くのを強いられてしまった。大統領に従わせるためだけにこんなに面倒で屈辱的な思いをするのはもうごめんだ。\n\n何はともあれ、少し後ろめたいやり方を使うことにはなったが空軍の支援を得られた。作戦はきっと圧倒的に早く終わるだろうし、費用も抑えられることだろう。\n\nエンジンが回転を早め車輪が滑走路の土を巻き上げ、飛行計画が練られた。燃料がタンクに注がれ爆弾倉には爆弾が積み込まれた。大洋走査が始まる。\n\nブラジル空軍が力を解放する。海賊船を一隻残らず海の底に沈めるまで猟犬のように空を飛び回るだろう。"
 brazil.87.a: "海の上高くカモメは君臨する"
 brazil.88.t: "水平線の彼方"
 brazil.88.desc: "水平線の彼方にかろうじて見える程度の小さな点が現れた。砲塔の一つを担当していた水兵が点を見つけ上官に報告する。発見の知らせは次々に上へと伝えられ、艦隊はその影に向かって進み始めた。\n\nトスカーノ提督が艦橋に立ち双眼鏡で眺めてみると、その点は一つの船団であることがわかった。\n\n「奴らだ」息もせずに呟いた。\n\n船の無線機に向き直り言った。「戦闘準備！海賊船を発見した！」\n\nそして今度は艦橋の船員に伝える。「15ノットで追跡しろ。他の船にも伝えるように。射程圏内から逃すな」\n\n無線通信士の元へ走っていった。「ロット大統領に繋いでくれ。緊急だと伝えるのを忘れないように」\n\n窓に向かい甲板を見下ろした。人員がそれぞれの持ち位置の照準室や装填室に駆け込んでいる。緊張した雰囲気が漂っている。数週間の捜索の末にようやく敵を見つけられたのだ。\n\n「大統領に繋がりました！」無線通信士が言った。\n\nトスカーノは無線機を掴む。「大統領。聞こえますか？」\n\n「トスカーノか？」通信先からロットの声がする。「聞こえているよ。何かあったのか？ブラジリアではまだ朝だよ、それに……」何やら後ろでぶつぶつ言っているのが聞こえる。「ジャニオもここにいるんだ」\n\n「我々は海賊を発見し捕捉するために直進し沿岸を離れました。奴らを追撃するか増援を待つべきか判断を仰ぎたく連絡しました。万が一海賊が我々だけでは手に負えないほど多過ぎた時のためです」\n\n「なるほど、それは良かった……何？クアドロスが何か少し言いたいそうだ」通信機の向こうで何か話し合っている。\n\nすると突然通信機からクアドロスの声が聞こえた。「提督、そんなのはだめだ！海賊に逃げられたらどうする！絶対に言っておくぞ。奴らを逃してはならない！」\n\nまたしても何か言い争っているのが聞こえる。少ししてまたロットが戻ってきた。"
 brazil.88.a: "「直ぐさま交戦せよ。逃がすわけにはいかない」"
 brazil.88.b: "「追いかけながら増援を待つように」"
 brazil.88.c: "「空軍の支援を要請する。航空機が必要だ」"
 brazil.89.t: "荒波"
 brazil.89.desc: "また一人の海賊が水面から引き上げられた。ピストルで撃たれた彼の腕は傷口から血を流しながら力なく垂れている。甲板に下ろされると哀れにも泣き出して倒れ込んでしまった。ブラジル海軍の士官がピストルを向けながら部下に武器を持っていないか調べるよう命じた。\n\n衝突があった水域で船が掃討を行っている間、艦橋に立ってその様子を見下ろす人物がいた。艦隊は大勢の海賊を引き上げたが、その数は凄まじく、想像を遙かに超える人数だった。海賊を追い払うのにはずいぶんな時間がかかった。彼はため息をついて海の向こうを見つめた。海賊船だったものが水面下に沈みゆこうとしている。今日の大西洋は大食いだ。\n\n艦隊もまた想定以上の損害を受けた。すぐに近くの港へ移り修理と治療を行わなくてはならない。\n\n犠牲者は一人も出ず負傷者も少なかったとはいえ、トスカーノにとっては慰めにはならなかった。大統領に報告するため無線通信士の元へ向かう。少なくとも海賊が今後問題となることはないだろう。"
 brazil.89.a: "ブラジルの勝利だ"
 brazil.90.t: "波と共に去りぬ"
 brazil.90.desc: "増援を待っている間に海賊達に逃げられてしまうのではないかという懸念もあったが、結局は杞憂だったようだ。海賊船団は無警戒なままで逃げだそうとはしていなかったため、増援が到着した後では逃げられる可能性も無かった。\n\nトスカーノ提督は戦闘のあった現場を艦橋から眺めていた。水面に浮かんでいるのは渦巻く残骸といくつかの死体だけだ。海賊は完全に消滅させられた。艦隊は現在休息を取りその後港へ帰還する予定だ。\n\nトスカーノはついに笑うことができた。何日もの捜索を経てようやく海賊を打ち破ったのだ。終わってみれば簡単なことだった。同じく艦橋に立っていた副官に伝える。「艦隊の全艦船に港へ戻るよう指示しろ。ブラジルに帰るぞ」\n\nそしてゆったりと無線通信士の元へ歩いていった。ロットへ報告するためであるが、口元が緩むのを抑えられない。長い長い旅がついに終わるのだ。海賊は倒され、苦労は報われた。"
 brazil.90.a: "公海に安全が戻った"
 brazil.91.t: "リベリアでの成功"
 brazil.91.desc: "ロットはトスカーノから届いた報告書を開いた。リベリアやブラジルの沿岸での海賊被害件数は劇的に減少している。リベリア政府は取引と引き換えにブラジルから受け取った装備を用いて海賊に対して軍事行動を起こした。\n\nブラジル水域に侵入する海賊の総数が激減したため残りの海賊達に対処するのもより効率的に行えるようになったとも報告している。\n\nロットは微笑みコーヒーを一口飲んだ。リベリア政府は契約を確かに履行したようだ。ブラジルにとっては大きな成功である。数週間にわたって海賊船を追いかけ回すという苦労はリベリア人が代わりにやってくれた。すぐに漁師達も攻撃を恐れることなく漁に出られるようになり、日本人誘拐事件は二度と起こらなくなるだろう。まさに、ペンは剣よりも強しということだ。"
 brazil.91.a: "クアドロスもたまにはいい考えをするものだ"
 brazil.92.t: "フランスからの報告"
 brazil.92.desc: "ロットは大統領執務室の窓からブラジリアの街並みを眺めていた。人々が歩いている。すがすがしい気温の快晴だ。水を少しずつ飲みながら外務大臣のサレスが到着するのを待っていた。\n\nサレスは部屋に入ってくると同時に口を開いた。「大統領。自由フランスはいい知らせを持ってきてくれました」\n\n「素晴らしい。何と言っていたんだい？」ロットはすぐに返答し机に向かった。\n\n「自由フランスは自国水域の海賊を壊滅させただけでなく無政府地域に巣くう海賊組織をも叩いたと報告しました」少し咳ばらいをして、「トスカーノ提督からもこれを裏付ける報告があります。海賊被害数は劇的に減少しました。自由フランスが同盟国になってくれたおかげでロブスター戦争もすぐに終結するでしょう」\n\nロットは椅子に座り、にっこりと笑いながら言った。「民主主義の勝利がまた一つ」"
 brazil.92.a: "自由フランスは約束を守る国家だ"
 brazil.100.t: "麻痺するブラジリア"
 brazil.100.desc: "ブラジルの昼下がりとは考えられないほど寒い日だった。国民会議議事堂では怒りの声がこだまし、ブラジル国民はラジオやテレビを見守っている。恐怖がブラジルに戻っていた。圧倒的な突風がブラジルの全ての世代から希望を奪い去ったのだ。突然の寒波は嵐となり、将来を不明瞭にさせた。\n\nブラジリアには派閥主義が吹き荒れている。その代表例はPSDのクビチェックだ。グラールがクアドロスとロットの代わりとして大統領になろうとした企みが失敗した今、前大統領クビチェックの支持者達はクビチェックのみが唯一軍の示した期間内に大統領になれると主張している。自由主義的な中道派や多少の左派からの支持が厚いクビチェックは軍からの敵意をものともしないしっかりした性格を持つと信じられている。\n\n危機は元大統領を政界の片隅から呼び戻しただけに留まらなかった。過去10年間の失敗により影響力を縮小させていた右派が再び脚光を浴びるようになっていたのだ。困難な時代において、人民の保守的な政府よりも軍を安心させられるものがあるだろうか。クアドロスの政治運勢が凶と出て以来、清貧的なラセルダがUDNを素早くまとめ上げクアドロスの野望を継ごうとしている。右派の策略家はラセルダだけでない。アデマールという一等星は以前よりもその輝きを増して天に煌めいている。クビチェックの進撃を止めるためには、簡単にはいかないだろうが、この二人は奇跡的な連合を組まねばならないだろう。\n\n千キロメートル以上離れた先では、首都の陰謀から一線を画す無為の扇動者、グラールがリオグランデ・ド・スールで自らの椅子に座っていた。グラールは今も支持を集めていて、PSD＝UDN連合政権の崩壊も無傷で乗り切った。グラールなら議会とブラジリアの膠着状態を打破してくれると信じる国民も少なくない。とはいえこの考えをお山の大将が我々皆を救ってくれると妄想するようなものだと軽蔑するものも同様にいるのだが。今日のブラジルは肌寒い。近づく嵐は決して果報を伴わないだろう。"
 brazil.100.a: "あなたの翼の影に私は隠れよう。"
 brazil.101.t: "カラスと雄牛"
 brazil.101.desc: "アデマールは執務室にふらりと入った。スタッフの迷惑そうな視線を無視する。するとラセルダが真正面に座っているのに気付き、離れた所から眺めることにした。ラセルダの机の上には紙束が山積みになっていて、その上に不安定そうに二つの電話機が乗っている。普段は綺麗好きなラセルダが執務室をこうも散らかしているというのは珍しい光景だ。そう、いまこそが普段とは違う時なのである。UDNの陰の実力者を無我夢中で電話のかかってくるのを待ち焦がれさせているのと全く同じ狂気的なエネルギーこそが、アデマールが過去を振り切りラセルダと個人的に、普段の裏ルートも使わずに会うという状況を作り出していたのだった。\n\nラセルダはゆっくりと視線を入室者に向けた。怒りと好奇心の混ざった感情が瞳に浮いている。恐らく政治家としての彼の心には後者が強かったのだろう。空いている椅子を顎で示した。\n\n「何しに来たんだ？」客が座ってもいないのに訪ねる。「前の交渉から私の立場は一歩も変わってないぞ」\n\n「そういうなよ、カルロス」ファストネームで呼び捨てられたことに嫌悪感を示すが、アデマールは意に介さない。「俺は別に太陽みたいな性格のお前とおしゃべりがしたくてきたわけじゃあねえんだ。クビチェックは泣き叫ぶ血まみれの殺人鬼だよ。なのに立法府のパンジーちゃんたちは日に日にクビチェックの軍に対する戯言に耳を貸すようになっちまっている。グラールなんぞ……」\n\n「グラールは無関係だ。それに南方に限定されている」ラセルダはため息をついた。二つの電話機の内片方が鳴り響く。\n\n「何で受話器を取らないんだ」アデマールはラセルダを見つめる。電話機は鳴り続ける。「きっと良いニュースだろ。お前が何とか賄賂を送ろうとしていた官僚どもはついにお前に味方する気になったんじゃないのか」\n\n今回は怒りが勝ったようだった。「さっきから何をごたごたと！出て行け！」怒りがUDN指導者という顔を歪めていく。熱狂のエネルギーはそれでも残っている。炎のような野望が全ての熱を発している。アデマールにはラセルダの感情が感じられていた。\n\n電話はまだ鳴り止まない。ラセルダは億劫そうに電話を取った。アデマールはにっこりと微笑む。二人とも課題は山積みだ。"
 brazil.101.a: "美しい友情の始まりだ"
 brazil.102.t: "演説"
 brazil.102.desc: "暖かい日の出と踊る明けの明星の下、早朝の朝早くから広場に群衆の海が広がっている。ラセルダは広場の隣にある仮設の台から人々の疲れ知らずのエネルギーに向け話しかけている。\n\n集まった群衆の出身は様々だ。朝のシフトへ出勤途中の労働者。群衆を膨らませるためアデマールに呼ばれた年金生活者。義務感に駆られ演説を記録する記者。あちらこちらに熱狂的に声援を送る兵士の姿が見える。この日を破壊できるものがいるとは思えない。\n\n「そして、誰がこの危機を招いたのか？ハゲタカか？詐欺師か？重罪人か？リベラルと社会主義者がブラジルを使い潰し荒廃の一歩手前まで追い込んだ。奴らは繁栄の共和国と呼ぶブラジルを不毛の土地にしようとしているのだ。ブラジルの制度の内、10年の汚職を得てまだ成り立っているものは批判に対する盾として悪用できるものばかりだ。ブラジル国民には真実を知る権利などないというのか？」観客から同意のかけ声が挙がる。「共和国にはよい治世が行われる権利はないのか？国際的強調の中で誇り高い立場に立つ権利は？」再び喝采が起こる。ラセルダはしばらくの間轟くような熱狂を楽しみ、続けた。「友人達よ。この危機を終わらせまっとうな政治に戻るべきだ。PSP=UDNという手段以外にこの国に未来と希望は存在しない。私の目の黒いうちはブラジルの将来のため戦いを止めるつもりはない。だがこの戦いは私達だけでは勝算の薄い戦いなのだ」\n\nここで群衆のエネルギーは最高潮に達した。ラセルダのレトリックは最終段階に移る。"
 brazil.102.a: "「ブラジルの労働者達よ。君たちが必要だ」"
 brazil.102.b: "「農民諸君無くしては何も始まらない」"
 brazil.102.c: "「兵士諸君の支えが必要だ」"
 brazil.103.t: "馴染みの悪魔"
 brazil.103.desc: "ラセルダは今日の客人に会おうとしている自分に少し驚いていた。アデマールとの同盟は恥ずべき汚点のようだが、ブラジルの政治通ならばその飼い犬ですら想像できるようなことだった。新しいパートナーはしかし……ラセルダはできれば間に誰か仲介者を挟んで話したいと思っていた。ブラジルではシンプルな物事は少ないのだ。残念ながら。\n\nラセルダの向かいに座っている人物はPRPに所属する中級官僚だった。特段冴える人間というわけでもない。統合主義者がブラジルの将来を掴みかけた時からは相当な時間が経った。50年代のヴァルガスの失墜とサルガードのクーデター未遂は党の未来を摘んだ。上院議員は一人のみ、下院にも数人が選出されるのみであり、PRPはもうじき歴史上の名になるという所だ。しかしアデマールは、今日のような歴史的な時にはクビチェックとグラールに対抗するためどんな相手でも試してみるべきだと主張している。こうしてUDNの指導者ラセルダはPRPとの古い関係を頼らざるを得ない状況に追い込まれたのだ。\n\nPRPの支援の申し出は熱意に溢れていた。統合主義者はアデマールとラセルダを支持するだろう。だがその代償は交渉可能なものではなかった。PRPという死に体のファシストと協力しているという恥辱を味わうだけで無く、アデマールとラセルダは勝利を手にした暁にはプリニオ・サルガードの国外追放の取り消しを約束しなくてはならない。統合主義者の最高位が帰ってくるのだ。\n\nラセルダは熟考していた。PRPの熱意と覚悟は本物だ。勝利後にアデマールと戦う必要があるのも苦痛なはずだ。サルガードが周囲にいるのだとしたらそれは余計好ましくないだろう。しかし後に解決すべき問題が増えるととしても今ここで敗北を喫するのよりかはましかもしれない。"
 brazil.103.a: "サルガードは祖国に帰れるだろう"
 brazil.103.b: "サルガードにはイベリアで自己憐憫に溺れててもらおう"
 brazil.104.t: "連合の救出"
 brazil.104.desc: "会議室は忙しそうな人々でごった返している。部屋の一番奥のテーブルはいくつもの電話機が置かれている。時々その中の一つがなり、事務員がメモ用紙を手に電話に出ている。電話の合間合間に男が部屋に駆け込んでくる。彼らは一様に手書きのメモを秘書に渡し、受け取った秘書はフォーマット通りにタイプライターを動かす。タイピングされたメッセージは壇上に渡され、大声で読み上げられる。通常メモの内容はPSDかPTBの重要人物からのものだった。どれも重要な内容だったが、どれもこれも誰を応援するかということになると結束を呼びかけるトーンは弱い。\n\nPSDとPTBは連合を組み選挙での安定した勝利を収めてきた。クアドロスが副大統領になったのを除けば、自由主義者と労働党はゴメス大統領時代以来右派を一貫して権力の座から追いやってきた。しかし現在、連合は長い勝利の連続から滑り落ちようとしている。PSD党員の多くは軍に対抗できる上に国中で評判も高いクビチェックの帰還を望んでいる。これに対し、PTBの支持者らはロット前大統領の正統な後継者であるグラールを軍が追いやったのを追認してしまうのは酷くやっかいな前例を作ることになると怒りに震えながら反対している。それに加え、この危機の原因はロットやPSDの腐敗だったのでないのか？\n\nクビチェックはこれまでのところあまり活発に会議に参加せず、連合内での合意形成と安定を望む公開演説を行っただけに過ぎない。グラールの側もブラジル南部で最低でもあと一週間を費やす予定であり、連合としての対談には顔を出す予定はないようだ。一方でグラールの友人であり支持者でもあるブリゾーラは不気味なほど大々的に動き回っている。国中のあちらこちらで、カリスマ的なブリゾーラがPTBの活動化やPDF左派の党員らと話し合っている姿が見られている。\n\n友好関係と競合関係、野望と現実主義、希望と絶望。様々な感情が党の会議室に渦巻いている。時計は百日危機の期限日に向かって動き続けているのに。"
 brazil.104.a: "党を分裂させるな！"
 brazil.105.t: "会議の始まり"
 brazil.105.desc: "クビチェックは長期戦に臨んでいた。以前の大統領選でのPSDとPTBの合同の選挙運動というのはマラソンのようなものだった。長距離走というのは最も尊厳の無いスポーツだ。クビチェックとしては友人とのサッカーのほうがずっと好きだっただろう。相手側に挑戦せずに自陣へオウンゴールを繰り返すようなチームでなければ。\n\n走れば走るほど、足下の砂に沈んでいく。ある議員は裏切り、ある利権団体は急にそっぽを向いてしまう。目の前には足跡一つない砂浜が広がっている。振り返ればますます高くなっていく波が彼の足跡を消そうとしている。ブリゾーラがやってきた。カリスマ的な話術を持つ彼は既にクビチェックから支持者を奪いつつある。それがどうした。クビチェックは進み続けなくてはならないのだ。勝利を失えば、高波が彼を掬い去るだろう。\n\nグラール本人の欠席というのがこれほどまでに連合を動揺させているという事実がどうしようもなく腹立たしかった。ヘビのようなブリゾーラ自身が属するPTBの派閥主義者はここにいない彼らの指導者達のために延々と煽動を続けている。それに対抗するようにPSDの中から強硬派といえる派閥が生まれてきた。その中にはクビチェックの友人であり腹心のネーヴェスがいる。\n\n右足、左足。不安定な砂浜の上を長い間走ってきた。PTBの派閥も彼と同じ苦しみを味わうことになると彼は知っている。それでも、そんなことは心の慰めにはならない。ここからはつらい戦いになりそうだ。"
 brazil.105.a: "クビチェックが上手だった"
 brazil.105.b: "ブリゾーラがグラールの側でイニシアチブを握った"
 brazil.106.t: "影の主人"
 brazil.106.desc: "最近、エドナ・ロットはいつ知り合いと出会っても浮かない顔をしていた。彼女の家の鏡はいつもやつれた顔を写していた。PTBの活動家はグラールとの取引を仲介しようと昼夜を問わず試みている。彼女の父が倒閣されてから数ヶ月しかたっていないのか？あれからというもののPSD・PTB連合は荒波にもまれている。船が危険な暗礁に乗り上げて破壊されてしまうのを防げるのは船長だけだ。そして軍という名のサメは少しずつ近づいてきている。\n\nブリゾーラの目は彼女を試すようだ。「ごめんなさい。レオネル。もう一度言ってくださる？」\n\n「構いません。一日は長いのですから。私が言ったのは、ある老人がグラールを熱意的に支持しているということなのです。二人は今現在も話し合いをしています」\n\n「ヴァルガスの助けがあれば多くの人々を動かせるでしょう。PSDやPTB内の人々もです。クビチェックはヴァルガスの『友人』ですが、彼の支持基盤が離れていってしまうのを見れば激怒するでしょうね」\n\n「彼だけではありません。軍の司令官らはヴァルガスが政界で重要な役割を果たすようになったとしたら烈火のごとく怒ることでしょう。おそらく軍は民主主義的な儀礼を飛ばしすぐにクーデターに踏み切るでしょうね」ブリゾーラは残念そうに、「ああ神よ。どうして我らは混乱の渦中にあるのでしょうか」\n\n「クビチェックと私の父が一緒になってベッドを作り、そして無理矢理入らされたのです。PSDの計画が自分達を苦しめることになるとは考えつかなかったのでしょう。グラールはヴァルガスとどのような道を進むのでしょうか。そもそも彼はヴァルガスの助けを求めるのでしょうか？」\n\nブリゾーラは少し自分の考えを整理してこう言った。"
 brazil.106.a: "グラールはヴァルガスの助けを借りるでしょう"
 brazil.106.b: "グラールは悲しくも老人を拒むでしょう"
 brazil.107.t: "会議は続く"
 brazil.107.desc: "[BRA_the_conference_continues_desc]"
 brazil.107.desc.goulart: "次の話者が今日で最も雄弁な人物だというわけではなかった。弁論術という宝はこの会議では両者に均等に割り振られていたようだ。\n\nこの演説者は仕込みをしてきたのだろうか？群衆は支持者で埋め尽くされたが、それも裏取引で見つけてきたのだろうか。あるいは演説者は偶然にも連合会議の参加者の大多数が彼のアイデアを信頼しようと思い始めたターニングポイントにちょうど当たっただけなのだろうか？大小のターニングポイントが歴史上のどこにあるのかを見極めるのはいつも難しいことだ。\n\n演説台に立って自分の意見を主張しているのはブラジル労働党、グラールの支持者だった。彼のアイデアは独特なものでは決してなかった。クアドロスやロットの正統な後継者という立場を尊重しようと主張しただけである。保守派からなされるグラールはあまりに左翼的過ぎるという批判も無関係だった。主権はブラジルの民衆にある。国民はPSD＝PTB連合に権力と責任を信任したのだ。大統領の継承にかかわる憲法の条文に従うことはその責務の一つである。グラールをクビチェックにすりかえることこそ考えられないことだ。\n\n演説は通常よりもずっと暖かい歓声に包まれて終了した。これが進展の無くなった会議を終わらせるというわけにはいかないだろうが、しかし閉会のきっかけにはなりうるかもしれない。"
 brazil.107.desc.kubitschek: "次の話者が今日で最も雄弁な人物だというわけではなかった。弁論術という宝はこの会議では両者に均等に割り振られていたようだ。\n\nこの演説者は仕込みをしてきたのだろうか？群衆は支持者で埋め尽くされたが、それも裏取引で見つけてきたのだろうか。あるいは演説者は偶然にも連合会議の参加者の大多数が彼のアイデアを信頼しようと思い始めたターニングポイントにちょうど当たっただけなのだろうか？大小のターニングポイントが歴史上のどこにあるのかを見極めるのはいつも難しいことだ。\n\n演説台に立とうとしているのはクビチェックの支持者であった。グラールの扇動的な政治ではブラジルを休止状態に追い込んでしまっただろう。PTBの指導者の名が保守派によって貶められたのが不当なことなのは確かだ。しかしブラジル政界というのはそもそも薄暗く泥まみれの場所だったのではないか。PSD＝PTB連合の存在意義とは軍人や反動的な保守派らの陰謀から身を守る盾となることだ。このような時には、人気のある統一候補が必要なのだ。クビチェック以外にそのような人物がいるだろうか？騒ぎ立てるクーデターに対し防御態勢を固め立ち向かう時なのだ。1950年代に連合が形成されたときのように。\n\n演説は通常よりもずっと暖かい歓声に包まれて終了した。これが進展の無くなった会議を終わらせるというわけにはいかないだろうが、しかし閉会のきっかけにはなりうるかもしれない。"
 brazil.107.a: "時間だけが教えてくれる"
 brazil.108.t: "至上の慈悲"
 brazil.108.desc: "[BRA_the_conference_concludes_desc]"
 brazil.108.desc.goulart: "陽気で友好的なライバルが公然とナイフを研いでいる光景ほど奇妙なものはない。会議ではPSDとPTBは非難と告発を繰り返してお互いの不満をぶつけあっていた。取り繕った陽気さでは隠しきれないほどに、もはや連合は全盛期をとっくに過ぎ去ったということは明らかになっていた。軍の最後通牒はPSDとPTBの支持者同士の間に燻っていた反感にケロシンを注いだようだった。\n\n義務感、友情、そして政治的勘定からなる冷笑によって会議は大まかに見れば満足といった結果に終わった。最終的には連合の参加者らは大雑把に同じような夢を共有しているということになった。その夢は軍の兵舎にあるものではないし、UDNにあるものでもないというだけだ。PSD左派とPTB右派には政治的な重なりが大きい。こうして交渉が終わり全てが同意され、最終投票に移った。投票は形式的なものだ。同盟が形成され秘密交渉によってすでにグラールとクビチェックのどちらが勝利するかは決定されていたのだから。\n\n恐らく彼のライバルもこの結果を予期していたのだろう。百日危機は連合にとって苦しい時間だった。それでもブラジル民主主義の敵は庇護者を倒すほどの大敵ではなかった。社会民主主義と自由主義は選び抜いた指導者を立て信念を以て行進する。連合の運命が試されていたのだろう。だが民主主義を守るという意志が鋼のように固かったのだ。\n\n集計は次の日の朝まで続いた。最後の一枚を数え終え、連合は新しいリーダーを決定した。"
