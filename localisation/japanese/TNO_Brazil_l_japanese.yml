 BRA_pres_rally: "§Y集会を開く§!\n　§Y[BRA_pres_selected_region]§!にて§F[BRA_pres_candidate_party_color][BRA_pres_candidate_name]やその応援者による集会を開き§!、地域での支持を集める。§!\n\n[BRA_pres_campaign_cooldown_msg]§Y選択時の効果:\n[BRA_pres_selected_region]§!\n　　[BRA_pres_candidate_party_color][BRA_pres_candidate_name]の§G支持率が上昇する§!§!。"
 BRA_pres_campaign: "§Yキャンペーンへの注力§!\n   §Y[BRA_pres_selected_region]§!§Fでの[BRA_pres_selected_party_name]のキャンペーンに注力し、[BRA_pres_candidate_party_color][BRA_pres_candidate_name]の認知度を高めイメージを改善する。§!§!\n\n[BRA_pres_campaign_cooldown_msg]§Y選択時の効果:\n   [BRA_pres_selected_region]§!\n      [BRA_pres_candidate_party_color][BRA_pres_candidate_name]§!の§G勢いが高まり§!、§G支持§!は時間とともに増加する。"
 BRA_pres_infra: "§Yキャンペーンの下準備§!\n　§Y[BRA_pres_selected_region]§!§Fの戦略的に重要な地域で[BRA_pres_candidate_name][BRA_pres_candidate_party_color]のの後援組織を立ち上げる。キャンペーンは事前準備があって始めて大きな効果をもたらすものだ§!。\n\n[BRA_pres_campaign_cooldown_msg]§Y選択時の効果:\n　[BRA_pres_selected_region]§!\n　£BRA_pres_infra_texticon §G選挙地盤§!を固め[BRA_pres_candidate_party_color][BRA_pres_candidate_name]の将来のキャンペーンディシジョンが§!§Gより効果的になる§!。"
 BRA_pres_supporters: "§Y支持者を狙う§!\n§Y[BRA_pres_selected_region]§!§Fでの[BRA_pres_candidate_party_color][BRA_pres_candidate_name]の支持層を標的として、支援を削ぎ支持者の一部を引き剥がす。§!§!\n\n[BRA_pres_campaign_cooldown_msg]§Y選択時の効果:\n　[BRA_pres_selected_region]§!\n　　[BRA_pres_candidate_party_color][BRA_pres_candidate_name]§!の§R支持が減少する§!。"
 BRA_pres_negative: "§Y中傷の拡散§!\n　§Y[BRA_pres_selected_region]§!にて§F[BRA_pres_candidate_party_color][BRA_pres_candidate_name]に不利な情報を広め、逆風を吹かせる。§!§!\n\n[BRA_pres_campaign_cooldown_msg]§Y選択時の効果:\n　[BRA_pres_selected_region]§!\n　　[BRA_pres_candidate_party_color][BRA_pres_candidate_name]§!の§R勢いが落ちる§!。"
 BRA_senate_info_tt: "§Y上院議員パネル§!には現在選出されているブラジルの§Y上院議員§!が地域と§C政党§!ごとに配列されて表示されています。上院議員は広範な§C政党§!から立候補していますが、5つの§I主要政党§!のいずれかと協力関係にあります。\n\n選挙は3年ごとに行われ、改選議席は全ての§Y州§!で三つずつある議席の内一つまたは二つで、この数は交互に変わります。選挙期間中、地図の色はそれぞれの§Y州§!でどの政党が優勢かを示します。\n\n§Y州§!を選択すると候補者のリストと共に誰に対して§G選挙運動§!か§R中傷§!が可能かが確認できます。これはどの§I主要政党§!を選んだかに依存します。キャンペーンは二週間に一回だけ実行できます。他の政党がキャンペーンを行っている州はマップ上で枠の色が変わります。"
 BRA_senate_campaign: "§Y[BRA_candidate_name]の選挙運動§!\n　§L[BRA_senate_selected_party_name]の[BRA_senate_selected_state]における資産を十全に動員し[BRA_senator_candidate_party_color][BRA_candidate_name]を支援する§!。\n\n[BRA_senate_campaign_cooldown_msg]§Y選択時の効果:\n　[BRA_senate_selected_state]§!\n　[BRA_senator_candidate_party_color][BRA_candidate_name]§!の§G支持率が上昇する§!。"
 BRA_senate_slander: "§Y[BRA_candidate_name]を中傷する§!\n　§L[BRA_senate_selected_state]で[BRA_senator_candidate_party_color][BRA_candidate_name]が選出されないようにするため、[BRA_senate_selected_party_name]党員に個人的な問題や関係について過大に印象を悪化させる言説を流布させる。§!\n\n[BRA_senate_campaign_cooldown_msg]§Y選択時の効果:\n　[BRA_senate_selected_state]§!\n　[BRA_senator_candidate_party_color][BRA_candidate_name]の支持率が§R減少§!する§!。"
