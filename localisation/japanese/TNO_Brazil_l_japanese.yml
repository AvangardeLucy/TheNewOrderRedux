 BRA_pl_bill_1: "§V国家電力法§!"
 BRA_pl_bill_desc_1: "ブラジルのエネルギー危機を悪化させている大きな要因の一つに、電気インフラの一部が実質的に外国企業に所有されているという事実がある。貧しい地方の市民が不正の代償を支払わされている。この法案は電気会社を国有化し国民へ安価で電気を提供するものである。"
 BRA_pl_bill_2: "§V投票権法§!"
 BRA_pl_bill_desc_2: "我らが共和国は「民主的」を謳ってはいるが、文盲の低位の士官や、社会から置き去りにされた集団は投票の機会を奪われているという事実の前ではそれも疑わしいものだ。民主主義勢力を強化するため、この法案はブラジル市民に例外なく投票権を与えると規定する。"
 BRA_pl_bill_3: "§Qアフリカ増派決議§!"
 BRA_pl_bill_desc_3: "アフリカ南部の国家弁務管区との戦争は長引き、三つのドイツ植民地の暴君との戦いに終わりは見えない。「アーリア支配民族」を南アフリカから追い出すためには全てのオブザーバー国家がさらなる支援を行わなくてはならないのは明らかなことだ。この法案はヒトラーの手下を下がらせるために前線へ追加の部隊を派遣することを可能にする。"
 BRA_pl_bill_4: "§Q揺るぎない灯火決議§!"
 BRA_pl_bill_desc_4: "この二年間で見られたドイツの南アフリカやその他の場所への攻撃行為はこれまでに前例がなく、これに備えるためブラジルは同盟国を見つける必要がある。アメリカと自由国家機構以上に最適な候補は見つからないだろう。この法案はブラジルが即座に自由国家機構に完全な一員として加盟できるよう法整備と議会の承認を得るものである。"
 BRA_pl_bill_5: "§Y繁栄のためのハイウェイ法§!"
 BRA_pl_bill_desc_5: "ブラジルを内陸部へ、さらに他の南アメリカ諸国へ連結するアマゾン横断高速道路の建設はロット政権の退陣後物資や資金不足から減速していた。この法案は減らされた投資を回復し、さらに追加の資金を投下することで計画の完遂を目論むものである。必要なものは全て国家が提供するだろう。"
 BRA_pl_bill_6: "§K南アフリカ撤退決議§!"
 BRA_pl_bill_desc_6: "アメリカとドイツの不要な代理戦争のためにブラジルの若者の血が南アフリカに流されている。ブラジルの若者と富を乗せた船が次々と東方へ向かっていくが、一隻も帰ってこない。もう十分だ。クアドロス大統領が起草したこの法案は兵士らを南アフリカという地獄のような無法地帯からブラジルへ戻しアメリカの手先から解放するものだ。南アフリカへ関与を決めた法案は圧倒的多数で議会を通過したことを考えると、撤退法案を可決させるためには相応の努力が必要となる。そうでなくては立法府の賛成と同意は得られないだろう。クアドロスは本来なら外交問題に関して何の意見もできないはずの最高裁判所へ問題を持ち込むことで立法府を迂回するつもりのようだが、不必要な政争を招かないためにも立法府で通過できるに越したことはない。"
 BRA_pl_bill_7: "§Kロット法§!"
 BRA_pl_bill_desc_7: "この法案は新しい基準を士官らに適応し、また既存の規則を厳格に遵守させることで軍から政治を廃し軍の政治への干渉を永久に防ぎ、共和国の民主主義を守るものである。この法案が通過すれば、護憲派が最終的に軍での立場を固め、軍人が「制服を着た市民」というあるべき役割を認識しそれ以上でも以下でも無いことを受容する一助となるだろう。"
 BRA_pl_bill_8: "§K農民救済法§!"
 BRA_pl_bill_desc_8: "この法案は農地改革を開始させることを目的としている。牧場主のような非効率的で守銭奴の地主から小規模農家や小作農といった貧しい農民へと土地を分配する。彼らは土地をより身近に知っていて、また農地のすぐ近くに住んでいる。その他に、この法案は農業業界が苦しむことなく成長を続けられるように追加の補助金と融資のための資金を用意することも定めている。うまくいけばこの法案は国家を麻痺させている抗議運動を終わらせられるかもしれない。"
