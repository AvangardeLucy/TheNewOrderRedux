 POLITICS_TEIXEIRA_LOTT_POST_COUP_DESC: "1949年に当時大統領であったヴァルガスがサンパウロから逃亡したとき、彼の安全のために交渉役を買って出たのがロットであった。1955年にはファシストとUDNが組んでクビチェックを追い落とそうとしたが、その勢いを逸らしたのもロットであった。そして三度、UDNはごろつきとともに腐敗した民主主義を打破するためにロットとアマゾン横断高速道路へと突進してきたが、ロットは彼らに屈さず追い払った。彼らは傷を舐め合うことしかできず、ロットは「民主主義の養護者」という称号を確かなものにした。\n\n彼の支持率は常に高く、ロブスター戦争にけりをつけ民主主義の敵を再び打ち破ったロットはついに、最後にして最重要の目標のために準備できるようになった。民主主義のために戦い、民主主義を確固たるものにし、民主主義が生き続けられるように。護憲派が民主主義の盾となるように。\n\n闘いは苦しいものになるだろう。だがロットはブラジルをナチスへの勝率へ導いてきた。最後の挑戦もきっと越えられるはずだと自信を高めている。もし彼が成功すれば、ブラジルは二度と専制主義に脅かされることのない良い未来を期待できる国になるだろう。"
