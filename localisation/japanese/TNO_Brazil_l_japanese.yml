 BRA_pres_infra_tooltip: "この地域での[BRA_chosen_pres_candidate_party_color][BRA_chosen_pres_candidate_name]§!の大統領選へ向けた運動は、£BRA_pres_infra_texticon §G選挙地盤§!への投資により§G[?BRA_pres_current_state_infra|2]倍§!になる。\n\n£BRA_pres_infra_texticon §G選挙地盤§!は§Y地盤の建設§!アクションにより強固になり時間ともに減退する。"
