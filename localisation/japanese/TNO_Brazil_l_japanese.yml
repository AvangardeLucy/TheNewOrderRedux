 BRA_lottquadros_increase_quadros_influence_0_desc: "クアドロス副大統領はUDN内の政権に不満を持つものやPSP議員の声を聞き、クアドロスでなくロットに責があると強調する。"
 BRA_lottquadros_increase_quadros_influence_3: "内閣の一新"
 BRA_lottquadros_increase_quadros_influence_3_desc: "官僚主義はブラジルの問題解決を妨害する最大の要因である。クアドロスは許された権力全てを使い彼の目標を達成するための命令を発し、議会を迂回しようとする。ロットは気にしないだろう。"
 BRA_lottquadros_increase_quadros_influence_1: "ブラジルの独立性を確認"
 BRA_lottquadros_increase_quadros_influence_1_desc: "クアドロスは政権の外交政策をラジオで明らかにし、ブラジルの独立性を讃えながら共栄圏や統一協定、自由国家機構の意向に屈することはないと彼の信念を強調する。"
