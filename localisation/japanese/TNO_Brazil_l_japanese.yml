 BRA_military_info_tt: "ブラジル§Y陸軍§!は政府にとって常に悩みの種となってきました。1955年にクーデターに失敗してからはなおさらです。軍は§Y縁故主義§!によって腐敗し戦闘能力は減退していますし、上層部の政府への§G忠誠度§!も良くて希薄といった具合です。\n\n軍内部には3つの派閥が存在し権力闘争を続けています。親民主主義的な£BRA_constitutionalists_texticon §K護憲派§!、穏健な£BRA_sorbonne_texticon §Qソルボンヌ派§!、そして敵対的な£BRA_hardliners_texticon §g強硬派§!の3つです。支配的な派閥と§G忠誠度§!の高さの二つが、どれほどの§R不安定§!になると軍が§R介入§!するのかを決定します。\n\n大統領は賢明な判断をせねばなりません。軍に向けた態度や国内事案への対応は全て上記二つに影響するでしょう。"
