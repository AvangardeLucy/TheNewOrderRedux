 BRA_idea_Bountiful_Harvest: "豊作"
 BRA_idea_Bountiful_Harvest_desc: "ロット大統領とブラジル政府のお陰で、ロブスター戦争は我々国民の勝利に終わった。ブラジルの海で漁をするドイツ人やその他の寄生虫は追い払われ、ついに我々の漁師が好きなだけ漁をできるようになったのだ。これにより、ロブスターをはじめとする海産物の収入が大幅にアップすると期待されている。"
 BRA_idea_RK_settlement: "ブラジル＝ツェントラルアフリカ合意"
 BRA_idea_RK_settlement_desc: "ロブスター戦争の交渉が終了し、双方が合意した公正な取引が行われた。紛争が終わって地域に安定が戻り、双方が交渉で望んだものを手に入れることができるのだ。"
 BRA_idea_RK_settlement_good_cg: "ブラジル＝ツェントラルアフリカ合意の大勝利"
 BRA_idea_RK_settlement_good_cg_desc: "ロブスター戦争の交渉は終了し、我々は大きな成果を手に入れて帰ってきた！ついに争いが終わり、我々は相手側に対して十分な力を発揮した。ブラジルの海の幸は、全て我らのものなのだ。"
 BRA_idea_RK_settlement_small_good_cg: "ブラジル＝ツェントラルアフリカ合意の勝利"
 BRA_idea_RK_settlement_small_good_cg_desc: "ロブスター戦争の交渉は終了し、我々の交渉担当者は我々の側に有利な合意を得ることが出来た。紛争が終わり、漁師はブラジルの海に戻って安全に漁をし、労働の成果を楽しむことが出来る。"
 BRA_idea_RK_settlement_small_bad_cg: "ブラジル＝ツェントラルアフリカ合意の敗北"
 BRA_idea_RK_settlement_small_bad_cg_desc: "ロブスター戦争の交渉は終了した。しかし我々は交渉でもっと優位に進められたのではないかという一般的な感情は絶えない。戦争は終結し、ブラジル水域での密漁への補償金も幾らかは引き出せた。"
 BRA_idea_RK_settlement_bad_cg: "ブラジル＝ツェントラルアフリカ合意の大敗"
 BRA_idea_RK_settlement_bad_cg_desc: "ロブスター戦争は終わった……だがその対価はなんだ？\n\nブラジル側代表は大きく譲歩したにもかかわらず殆ど何の約束も得られなかった。母国ブラジルでは政府へ反感を抱えるのは漁業で生計を立てている人々だけに留まらない。国民はなぜ政府はかくも簡単に敵に下ってしまったのかと問うているのだ。これはロブスターが取れるかどうかという問題ではない！\n\nしかし大衆の怒りを買ったというだけでは評価は不十分だ。ロブスター戦争は終わり、政府は他の事案に注力する余力を得た。敵が認めたものは少なくとも、不完全な平和はいつ終わるともしれない戦争に悩まされ続けるよりはずっとましだ。国民の失望もいずれ薄れるはずだ。"
