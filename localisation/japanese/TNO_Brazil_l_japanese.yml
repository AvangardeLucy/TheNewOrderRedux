 BRA_hundred_days_successor: "百日危機は進行している……"
 BRA_hundred_days_successor_desc: "候補者らは100日の間に持てる全ての資源を動員して大統領の座を確保する。候補者らが自身のためにキャンペーンに腐心する中、他の人々は派閥主義によっていかなる妥協も不可能になってしまっていることに苛立っている。"
