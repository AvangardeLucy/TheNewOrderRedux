 BRA_idea_overbearing_military: "横柄な陸軍"
 BRA_idea_overbearing_military_desc: "ブラジルにおいては権力は大統領と立法機関に帰すると憲法で規定されているが、しかしこれは全員に共有されている思想ではないようだ。兵舎では将校らによる権力闘争が繰り広げられ、不幸な情勢展開が起こり軍が政治の舞台へ現れたときにはブラジルはどのようなものになるのだろうかと議論している。\n\n50年代を通し、軍事クーデターの焔から生まれ出たブラジル第四共和国にクーデターが迫っているという言説が流れていた。それでも数人の将校やロットのような政治家の努力によって、軍は宥められクーデターもこれまでのどころは予防されてきた。\n\n§Oブラジル国内で破滅的な事件が起これば、軍は介入せざるを得なくなるだろう。§!"
 BRA_trans_amazon_highway: "アマゾン横断高速道路"
 BRA_idea_trans_amazon_highway: "アマゾン横断高速道路"
 BRA_idea_trans_amazon_highway_desc: "アマゾン横断高速道路は、ロット大統領の壮大な野望である。彼はアマゾンを横断し、ブラジルとコロンビアを結ぶ道路を作って、熱帯雨林開発を促進させようとしている。\n\n§W日毎の政治力獲得: §R[?BRA_develop_pp_cost|2]§W\n割り当てられた £tt_prod_unit 生産力: §R[?BRA_develop_highway_pus_display]§!"
 BRA_idea_hundred_days: "百日危機"
 BRA_idea_hundred_days_desc: "ブラジルは麻痺しており、後継者は決まっていない。エンリケ・ロットとジャニオ・クアドロスの両方が政府を辞任したため、政治家たちは新しい大統領を任命することができず、内輪もめに陥っている。複数の大統領候補が主張されているが、議会が新大統領を任命するまでは暫定的にパスカル・ラビエリ・マジーリが大統領を務める事になった。ブラジリアの政治家が喧嘩をし、軍が機会を伺う中で、国内は混乱状態に陥っている。このまま何も解決しなければ、軍は確実に政治に介入してくるだろう。"
 BRA_idea_south_african_immigration: "南アフリカ人移民"
 BRA_idea_japanese_inmigration: "日本人移民"
 BRA_idea_japanese_inmigration_desc: "クアドロス大統領は特に日本とその共栄圏に関して、日本からの移民に関連するいくつかの法的規制を撤廃することに決定した。ブラジルは移民ブームを迎えていて、ビジネスの可能性や新しい生活を夢見た日本人が数多く移民として入国しているが、一方で彼らがブラジルに完全に同化できたとは言いがたい。"
 BRA_idea_joint_military_operations: "アメリカ＝ブラジル統合軍事行動"
 BRA_idea_joint_military_operations_desc: "南アフリカでのブラジル海外派遣軍は、新しい作戦には付きものの初期の様々な問題を乗り越えて暗黒大陸でのOFNの戦争に貢献する誇り高き一員となった。ブラジル軍の兵士らはアメリカと緊密に協調し新しい戦術を取り入れ、前線においても後方においても紛争における役割を十分に果たした。"
 BRA_idea_eletrobras: "ブラジル電力"
 BRA_idea_trans_amazon_complete: "アマゾン横断高速道路"
 BRA_idea_trans_amazon_complete_desc: "ロット元大統領の遺産であるアマゾン横断高速道路がついに完成した。手に負えない大地に立ち向かい、今、その成果を手に入れることができたのだ！"
 BRA_Agrarian_Reform_Weaker: "弱々しい農地改革"
 BRA_Agrarian_Reform_Weaker_desc: "ロット大統領の農地改革法は議会を通過した。土地や地方農民に関する法は農地改革法の影響を受け始めている。\n\n農地改革法は苦痛を伴いながら実現された法である。大統領の当初意図していた目標は削減されてしまったが、農地改革計画によって大地主の土地は収用され小作農へ再分配され始めた。しかし、地方の有力者らの抵抗により計画通りに法執行機関が動いているのは少数の地域に限られている。また土地を分配された小作農が受け取った援助金や支援は、収用されてもなお広大な土地を有している地主に支払われる保証金に比べればずっと少ないものである。\n\n失望させるような始まり方をしたが、改革は地方の貧農の間では極めて好評を博している。変化はブラジル内部にも到達し、将来の大統領はここを基盤にして立ち上がることもできるだろう。"
 BRA_Agrarian_Reform: "農地改革"
 BRA_Agrarian_Reform_desc: "ロット大統領の農地改革法は議会を通過した。土地や地方農民に関する法は農地改革法の影響を受け始めている。\n\n農地改革法は快調に実現された法である。大統領の当初意図していた農地改革計画は議会を無事に通り抜け、大地主の土地は収用され小作農へ再分配され始めた。地方の有力者も殆どは土地を失うことを受け入れている。彼らの感情は議会で正式に決定された補償金支払いによって宥められたようだ。また土地を得て独立した小作農も一農家として始めるための支援を受け取れていて、この額は地主への補償金にも匹敵する。\n\n改革は順風満帆に始動し、地域コミュニティは自ら金銭を得るための手段を有するようになった。ブラジルの地方部に改革の時代が到達したとともに、ロット大統領は揺るぎない政治的成果を確保した。"
 BRA_Agrarian_Reform_Stronger: "強力な農地改革"
 BRA_Agrarian_Reform_Stronger_desc: "ロット大統領の農地改革法案は議会を通過した。土地や地方農民に関する法は農地改革法の影響を受け始めている。\n\n支配的な連立内での精力的な盟友に後押しされ、野党内からも幾らかのポピュリストからの賛同を取り付けられたロット大統領の法案は短期間のうちに成立に漕ぎついた。計画の目標やそのための資源は大統領が当初考えていたものよりも遙かに大規模になった。\n\n地方部では急速で革命的な変化が開始され、地方有力者の帝国も持たざる小作農のために分割され、新しく生まれた農民の相当数は農業大学へ入学している。この大学も農家としての新しい道のために国家が用意したものである。全員が豊かになれるということは言えないかもしれないが、圧倒的な規模の人々が自身の家族を養うという尊厳を手にすることとなった。\n\n改革は凄まじい速度で進行している。慎重なロット大統領は汚職や実務上の不運を防ぐために改革の速度を緩めるよう命じているが、自身の計画の進み具合には充実感を感じている。また彼の喜びは数千の地方農民にも共有されるものである。彼らの人生は新しい時代の到達とともに浮上した。"
 BRA_army_nepotism_5: "陸軍の縁故主義: §x圧倒的§!"
 BRA_army_nepotism_5_desc: "軍は我々の制御下から完全に外れてしまった。陰に潜んだ人形使い達は私利私欲のために、官僚組織の中で誰がどの地位に立つか、何が行われるか全てを決定している。そして我々がこの獣に対策を打とうとしても、全ては腐敗した法によって中和されてしまう。この病を根治できなければ、§x彼らは誇大妄想に取り付かれることとなるだろう。§!"
 BRA_army_nepotism_4: "陸軍の縁故主義: §R高い§!"
 BRA_army_nepotism_4_desc: "軍の官僚組織内の人々は我々の権威よりも彼らの親玉に頼るようになってしまい、「昇進」は不規則に行われている。受け入れがたいものではあるが、希望を持って対処すればまだ手に負えないものでもない。"
 BRA_army_nepotism_3: "陸軍の縁故主義: §f穏やか§!"
 BRA_army_nepotism_3_desc: "陸軍は現状分裂している。護憲派は政府こそが最高の権威であると考えているが、多くの将校は忠誠の対象をブラジル共和国ではなく彼らをその地位に昇進させた人物に持っているということはもはや公然の秘密だ。我々を保護するはずの軍に裏切りがないか常に見張ることをやめるためには、軍内部の癌を取り除かねばならない。"
 BRA_army_nepotism_2: "陸軍の縁故主義: §B低い§!"
 BRA_army_nepotism_2_desc: "獣は出血している。傀儡達はもはや満足していない。長らく昇進の機会も与えられなかった士官らは縁故によってでなくその能力と価値によって軍に認められるようになった。しかしこの戦いはまだ終わっては終わってはいない。"
 BRA_army_nepotism_1: "陸軍の縁故主義: §n最小限§!"
 BRA_army_nepotism_1_desc: "陸軍が真の能力主義を達成するのはおとぎ話の中だけであろうが、我々はその理想に限りなく近いところまで到達した。軍では働きは評価されて当然であり、元帥の気まぐれではなくブラジルへの献身が評価の根拠とならねばならない。§n国家と軍は、ブラジル史上始めて敵対関係をやめ平等な立場で歩み始めるだろう。§!"
