 POLITICS_JANIO_QUADROS_DESC: "「ブラジルの掃除屋」として知られるジャニオ・クアドロスはブラジル政界の異端児であり、誰もが不可能だろうと考えていた高みに上り詰めた男である。マット・グロッソに生まれクリチバで育ち、法学を学ぶためサンパウロへ移る。クアドロスが政界に入ったのは1947年のことである。ますます権威主義的傾向を強めていく新国家体制への反感を抱き、何としても覆そうと決心していた。1949年に新国家体制が崩壊すると、クアドロスは自分が致命打を与えたと信じ、政治への熱意を強めていった。\n\n彼はその後政界での影響力を強めていき、またブラジルの全ての腐敗と戦うと宣言してからは反腐敗の闘士として知られるようになる。サンパウロ市の市長にはなったが、アデマール・デ・パロスに敗北し州知事の座は得られなかった。だが彼は挫折を乗り越え、政治からは引退せず腐敗の一掃を志すのはやめないと発表した。\n\n1960年にクアドロスはPTNやUDN、PDC、そしていくつかの小政党の支援を得てブラジルの副大統領選に出馬した。選挙期間のクアドロスの活動は凄まじく、ライバルを圧倒し当選した。もしも大統領のエンリケ・テシェイラ・ロットがいなければ、クアドロスは望む道を突き進むこともできていたはずなのだが、実際には彼は毎日のように絶え間なく全ての物事に関してロットとの綱引きを余儀なくされていて、公約したことも思うように実行に移せていない。\n\nだが今やその状況も変わった。彼自身が大統領となり、望むことを実行に移すだけの政治権力も手中にした。彼は派手で、劇場型で、デマゴーグ的な自身のやり方を変えるつもりはないが、多くの人々はクアドロスは結局は計画を実現させられずに終わるだろうと感じている。だが彼は石にかじりついてでもブラジルから腐敗を除去しようとしている。"
 POLITICS_TEIXEIRA_LOTT_DESC: "第22代ブラジル大統領エンリケ・テイシェイラ・ロットは、心の中ではまだ軍人である。ロットは40年にわたり、軍でのキャリアを積んできた。縁故ではなく、実力によってだ。\n\nブラジルの第二次世界大戦参戦に伴い、ロットはアメリカに駐在武官として派遣された。しかし、歴史はロットをより深い戦争に追いやることになる。ドイツ軍のイギリス侵攻に伴い、ロットはブラジル海外派遣軍を指揮するマスカレニャス・デ・モライス陸軍元帥と密接に協力することになる。しかし、最大限の努力にもかかわらず、島は陥落し、ブラジルは撤退を余儀なくされた。ロットはその奮闘で昇進し、准将となり、戦争の英雄と賞賛されることになる。ロットはアメリカとの繋がりを保ちながら、ブラジルを外敵の侵入から守るための計画に取り組んだ。1949年、エスタド・ノヴォ政権が崩壊すると、ロットはヴァルガスの顧問の一人として立ち上がることになる。ロットは静観するのではなく、行動することを決意し、ヴァルガスの無傷と選挙を保証する合意形成に力を発揮した。彼はこの合意が維持されるよう、軍の急進派に警告し、権力移行を可能にするために自ら関与したのだ。\n\nロットは、50年代を通じてエドゥアルド・ゴメスとジュセリーノ・クビチェック両政権の陸軍大臣を務めることになる。ロットは、彼の献身で有名で、1955年に起きたクーデターを阻止し、ブラジルの民主主義の存続と繁栄を確実した。1960年、ロット自身もPSDの旗を掲げて大統領選に出馬し、当選した。ロットは今や南米最大の国家を率いているが、しかし、ロットは政治家ではなく、心ではまだ将軍でいる。ブラジルが抱える問題、激しいインフレなどには、効果的な対処ができていない。そして、副大統領には、ロットとはブラジルにとって全く異なる考えを持つジャニオ・クアドロスが勝利し、ロットが戦った戦争と同じように、統治は大きな挑戦に変わった。"
