 BRA_respect_military_hierarchy: "軍部内序列の尊重"
 BRA_respect_military_hierarchy_desc: "Despite seeing eye to eye with Assis Brasil on every issue regarding the military, it would be very naive to attempt on removing the most influential figures in the military, making such a move could put Brazil and its people in danger, perhaps going as far as starting a civil war...\n\nTherefore, we must be partial and listen to Denys' advice, after all, he has always been a great friend, it was he who called Lott in 1955 to organize the counter-coup in the protection of Juscelino Kubitschek's inauguration against the UDN goons. Change WILL come to the military, but we must not be chaotic."
 BRA_change_the_military_apparatus: "「軍事組織」の変貌"
 BRA_change_the_military_apparatus_desc: "Assis Brasil is right. It's futile to kick out a few low-ranking men if their leaders are still around. To ensure that Brazil's constitutional and democratic values are safeguarded for future generations, it's critical that President Lott also reforms the military's leadership and promotes men he knows would never betray the interest of the Brazilian people.\n\nThis war will not be an easy one for the Marshal, as his new foes outnumber him in every way possible, but it is not one he wishes to back out. By carefully strategizing and making the right allies, victory is not impossible. The time to defend Brazilian democracy against the mad gorillas has finally come."
 BRA_listen_to_the_national_defense_council: "国家防衛評議会からの教訓"
 BRA_listen_to_the_national_defense_council_desc: "To ensure that we can work together with the NDC, we must answer their requests. Appointing Constitutionalists to new positions in the higher ranks would destroy any chances we have at working together with them. It would be throwing the entire Act into the trash.\n\nIf we do not wish to cause any rupture between them and us, we shall appoint their requested people to the freshly vacant positions of general, commander, and other high-ranking positions."
 BRA_use_denys_contacts: "デニスの人脈を利用する"
 BRA_use_denys_contacts_desc: "Our War Minister and friend, Odílio Denys, has contacts throughout the military, ranging from loyal constitutionalists to the most aggressive hardliners. It would be a significant waste if we didn't use this opportunity to try and bring more people to fight for our cause.\n\nAs he has always shown to be loyal to Lott's constitutionalist crusade, we shall leave him to speak to the more moderate anti constitutionalists and assure them that the act is not something worth fighting against."
 BRA_exile_hardliners_to_the_amazon: "強硬派をアマゾンへ追放する"
 BRA_exile_hardliners_to_the_amazon_desc: "The hardliners may wish for a dictatorship, but Lott is no dictator, and they are aware of it. We cannot shoot dissidents, even if they threaten Brazilian democracy. But this does not mean we cannot get rid of them by other means, and what better way than to send them to our muddy and exotic backyard? A place where they'd first need to worry about not getting malaria before dreaming about stealing a seat in congress? The Amazon rainforest will help keep them busy for the rest of their military career.\n\nAmong the leadership of the hardliners, we will send General Sarmento on a prolongated vacation to the Amazon High Command's headquarters in Manaus, where he can enjoy watching sloths climbing up trees instead of stressing about overthrowing democratic institutions."
 BRA_change_east_military_commands_commander: "東部軍集団司令部の改革"
 BRA_change_east_military_commands_commander_desc: "As it stands right now, the Eastern Military Command is one of, if not the most important strategic points of the country. It's the residence of one of the most influential political ramblers in the country and one of our foes, the \"Crow,\" Carlos Lacerda in Guanabara. If we allow him to go under our radar, there's no doubt that he'd pull a similar revolt as in 1955. Therefore, it's critical that we make this region a high priority if we wish to defend Brazil's future from the gorillas and their pet crow.\n\nTo ensure that we maintain control in the region, we will name fellow constitutionalist and long-time loyal ally of Marshal Lott, Jair Dantas Ribeiro, the new commander of the EMC. Finally, with the area secured, we will keep the crow locked inside his cage and his beak closed to prevent his famous cawing."
 BRA_privilige_constitutionalists: "護憲派の昇進"
 BRA_privilige_constitutionalists_desc: "The old men in the NDC have advised us to promote soldiers that they've hand-picked in an attempt to expand their influence in the military. They forgot that Henrique Lott is not only just a Marshal of the army, but also the President of Brazil, as the people elected him, and now it's his duty to serve them, not some opportunists.\n\nAnd he is not alone. In the army, there are a lot of men who share his ideals and wish to protect democracy. But unfortunately, many of them are low ranking and hold niche positions around the country. That must change; soldiers of their caliber deserve only the best."
 BRA_speak_at_military_clubs: "Speak at Military Clubs"
 BRA_speak_at_military_clubs_desc: "The military clubs are probably the most important place that a soldier will attend in their career; in those places, a small group of positivists successfully convinced other fellow soldiers to participate in the 1889 coup, which established the republic that to this day stands strong. But, importantly, it was also where Lott learned about the conspiracy to prevent Kubitschek from becoming the President in 1955.\n\nThus, we will organize to make speeches at those clubs and rally the apathetic soldiers to the constitutionalist cause, ensuring that if the worst were to come, he would have men on his side to fight back against those who dare to threaten Brazilian democracy."
 BRA_new_postings_in_cayenne: "New Postings in Cayenne"
 BRA_new_postings_in_cayenne_desc: "Our brand new territory seems to be a hotspot for many soldiers, not because of their wish to bring it closer to Brazil, but every time one is sent there, they come back with so many American Dollars that would make Adhemar jealous. While they can return whenever they want, but since Cayenne remains just an occupied territory, they are no longer officially part of the Brazilian army. Therefore they have no business meddling with our business.\n\nAs such, to help \"speed up\" the integration efforts, we will send General Médici from Porto Alegre with some qualified staff. By the time he returns, things will be far different in the army to spread any kind of hardliner thoughts."
 BRA_to_the_peruvian_border: "To the Peruvian Border"
 BRA_to_the_peruvian_border_desc: "The Acre remains to be the country's biggest mystery, way more than even Cayenne. It's such an isolated place from the country that it's been said aliens reside there, and dinosaurs still roam around the area. Sending a hardliner to this area would be the biggest nightmare in their career, and they would have all the reason to be angry, but it would also help kill two birds with one stone. Not only does it help to mitigate the high levels of corruption that occur in Cayenne, but any plot to revolt would also be useless as it would take weeks, or maybe even years, to make all preparations."
 BRA_promote_the_loyal: "Promote the Loyal"
 BRA_promote_the_loyal_desc: "It's great to have newly promoted men who promise to uphold the constitution and the people's wishes above anything else. But they remain young, inexperienced, and naive. Should anything happen, those gorillas will persuade them to join their cause and betray what they swore to protect. Lott must now promote men he knows are experienced and loyal to the constitution just like him to prevent this tragedy. By putting them in charge, they will ensure that the newly coming soldiers remain on the side of the people and pass on these ideals to future generations."
 BRA_no_favoritism_all_procedure: "No Favoritism, All Procedure"
 BRA_no_favoritism_all_procedure_desc: "Everything has been going according to plans, the NDC is on our side, and the speeches made by President Lott in the military clubs have swayed men to our side. If we keep up with what we have, it will be enough to ensure that the Lott Act passes into the senate and brings a new, safe era for the Brazil and its democracy. To attempt to go anywhere beyond this would be foolish on our part."
 BRA_some_favoritism_as_a_treat: "Some Favoritism as a Treat"
 BRA_some_favoritism_as_a_treat_desc: "Everything is going well, but we still cannot fully trust the NDC to remain on our side and protect Brazilian democracy in the future. So, for the greater good, we must make some \"arrangements\" to make sure some crucial people stay on our side and don't get swayed to the anti-democratic cause."
 BRA_isolate_castelo_branco: "Isolate Castelo Branco"
 BRA_isolate_castelo_branco_desc: "Since losing his first place in a military school to a Lieutenant named Henrique Lott in 1922, Castelo Branco has considered the President a rival, despite being a self-proclaimed legalist. The rivalry reached its peak during the 50s when Branco called Lott \"an opportunist\" after accepting to become the War Minister in Kubitschek's administration. To this day, both men remain at odds with each other.\n\nWe cannot trust Castelo Branco not to oppose the Lott act, a man of his influence helping the hardliners would be a disaster to our efforts. Attempting to send him to the Amazon would be too dangerous, as he and his followers would see right through it. Therefore, we must be careful and quiet in isolating him - for now."
 BRA_replace_with_kruel: "Replace with Kruel"
 BRA_replace_with_kruel_desc: "Despite Bevaliacqua seemingly being a man who wouldn't go against us due to his leftist ideals, we cannot trust a man who's known to be close to a man like Adhemar. Therefore, we will follow the advice of our friend Goulart. We will place Kruel in control of São Paulo, a man we can trust to fight back against the gorilla hordes that will attempt the state. This will become an easy victory for the democratic cause if we can control the state."
 BRA_leave_bevilacqua: "Leave Bevilacqua"
 BRA_leave_bevilacqua_desc: "While Goulart and Assis Brasil are understandably concerned about Bevilacqua due to his close relationship with Adhemar, Lott knows that he, as a soldier, would be one of the last men to go against what he has been tasked to do. Therefore, leaving him in command of the Southeastern Command will be our key to victory in the war against the gorillas."
 BRA_an_appeased_military: "An Appeased Military"
 BRA_an_appeased_military_desc: "Despite not going with Assis Brasil's plans and surrounding ourselves with loyal constitutionalists, we have achieved the loyalty of the higher hierarchy by following their advice and heeding their requests of who to appoint in the high ranks of the military. As of right now, everything has been going accordingly to their place.\n\nAll of this should cement Lott as a great leader in their eyes, or at least enough to not coup him, and ensure their utmost support for the President when he submits the Act into the senate. A new day will come to Brazil, and its people will rest easy."
 BRA_the_reshuffle_complete: "The Reshuffle Complete"
 BRA_the_reshuffle_complete_desc: "At last, the Brazilian high command is finally filled with men who wish to protect the democratic values that have been built over the last decade. No more are the Brazilian people going to have to worry about tanks rolling on their streets, threatening them to stay quiet as they try to remove their chosen leader.\n\nThe remaining leaders of the Hardliners are now drowning in their sorrow as they are assigned the same niche tasks that they gave constitutionalist soldiers to do. Crying out of their rage-filled eyes as they realize Lott has won, and their dictatorial ambitions now lie defeated."
 BRA_submit_the_lott_act: "Submit the Lott Act"
 BRA_submit_the_lott_act_desc: "The Lott Act is the last stage of President Lott's Operation Toucan. Like the Hatch Act passed by the U.S. Congress, it forces political neutrality in the armed forces by, among other things, outlawing any military interference in governance. After this goes through, Lott will finally be able to see the completion of his dream of kicking politics out of the armed forces and protecting democracy in the Republic of Brazil... unless some damn fool manages to destroy his hard work later on."
 BRA_warning_before_denys_coup_tt: "§RĒlēctiōnēs tuae iūdicantur semper, et fugere potes numquam.§!"
 BRA_implement_failsafes: "Implement Failsafes"
 BRA_implement_failsafes_desc: "It is always prudent to prepare for the worst case scenario; Lott is still worried about a potential coup from the Hardliners with covert support from the UDN and PSP in the future. In order to counter this, plans will need to be drawn up to detail preparations and procedures should the government or our allies in the military ever suspect a potential coup. These plans will be reviewed by Constitutionalist generals to ensure that at least parts of the military will continue to stay loyal, and governors of key provinces will be briefed to ensure that the continuation of Brazil's democracy is set in stone. While some believe this action to be overly cautious, Lott believes that there is no price too high to pay for democracy to survive."
 BRA_the_ides_of_brazil: "The Ides of Brazil"
 BRA_the_ides_of_brazil_desc: "\"Et tu, Brute?\" were the last words of the great Caesar on that fateful day in 44 BC, betrayed by men he trusted and thought were his allies for going too far and abusing his power. A similar story can be told here in Brazil; Lott went too far and was betrayed, with Denys plunging the dagger into Lott's back as our own Brutus.\n\nBut of course, that's where the similarities end. Lott is alive and awaiting trial for his crimes and there is no civil war. However, Denys, now as President, needs to stave off the ongoing crisis including the prospect of elections, lest we fall into ruin and strife like the Romans did."
 BRA_continue_the_election: "Continue the Election"
 BRA_continue_the_election_desc: "The PTB/PSD alliance, with Lott's daughter Edna as vice candidate, have been engaging in an electoral campaign against the UDN and PSP amidst our coup. We must continue the elections and ensure that the wretched alliance of the PTB and PSD does not win under any circumstance, as they will surely give us one hell of a headache to deal with if they manage to wrangle out a victory. Instead, we need to ensure either the UDN or PSP win, but we need to figure out which horse to back in their race."
 BRA_continue_the_election_tt_1: "$BRA_pres_region_3$\n　£BRA_psp_texticon §hアデマール・デ・パロス§!の支持率が§Y上昇§!する。\n"
 BRA_continue_the_election_tt_2: "　£BRA_udn_texticon §Qカルロス・ラセルダ§!の人気度が§Y上昇する§!。\n"
 BRA_back_the_bull: "Back the Bull"
 BRA_back_the_bull_desc: "Mr. \"Rouba, mas faz\" is our sure candidate! Adhemar is the exact right man for the job, affably corrupt, we can easily bribe him to do our bidding as President and he already has links to us. Truly a match made in heaven. The only thing we need to watch out for are the Varguists hiding amongst the PSP's ranks, but that will surely be dealt with in time."
 BRA_back_the_bull_tt: "$BRA_pres_region_1$\n　£BRA_psp_texticon §hアデマール・デ・パロス§!の支持率が§Y上昇§!する。"
 BRA_unite_the_udn: "United the UDN"
 BRA_unite_the_udn_desc: "Carlos Lacerda has been a stalwart supporter of us and the military for a long time, therefore the choice is clear: We will back the Crow. He will be a valuable ally to occupy the highest office in the land, and it would ensure that no Lott acts are ever even proposed again."
 BRA_unite_the_udn_condition_tt: "£BRA_udn_texticon §QCarlos Lacerda§! is a candidate of the presidential election."
 BRA_unite_the_udn_tt: "$BRA_pres_region_1$\n　£BRA_udn_texticon §Qカルロス・ラセルダ§!の人気度が§Y上昇する§!。\n"
 BRA_envelope_economics: "Envelope Economics"
 BRA_envelope_economics_desc: "Adhemar has a little thing he likes to call the 'Envelope System'. That is to say, bribing undecided to turn up to the elections and vote for you: A little green motivation often inside envelopes. We shall use this system extensively to get people out to vote for Adhemar and secure a landslide victory for him and the PSP."
 BRA_envelope_economics_tt: "$BRA_pres_region_4$\n　£BRA_psp_texticon §hアデマール・デ・パロス§!の支持率が§Y急速に上昇§!する。"
 BRA_kill_the_bill: "Kill the Bill"
 BRA_kill_the_bill_desc: "Simply put, the Lott Act is nothing less than a travesty. It places too much burdens on the military and removes our role as protectors of this God given nation and her people by constraining our much needed power, it is therefore important that we turn the people of Brazil against it. We must use Lacerda, TV GLOBO, the news, and everything in our power in order to shift the tides against this bill and ensure something like it is never submitted ever again."
 BRA_american_donations: "American Donations"
 BRA_american_donations_desc: "If there is anything the Marxists in the PTB are good at, it's campaign advertisement. For the sake of protecting our values and sovereignty, we must beat them in their own game. Lacerda and the UDN have shown excellent capability in rivaling the commies for the vote of Brazilians, but it's not enough.\n\nRecently, we've been approached by a few good men from the CIA offering thousands in dollars to help boost our campaign efforts and ensure Lacerda's complete victory. Accepting this offer is crucial if we want to save Brazil from falling into the hands of totalitarianism."
 BRA_american_donations_tt: "$BRA_develop_pres_4$\n　£BRA_udn_texticon §Qカルロス・ラセルダ§!の支持率が§Y急速に上昇§!する。"
 BRA_stuff_the_ballot_boxes: "Stuff the Ballot Boxes"
 BRA_stuff_the_ballot_boxes_desc: "Before the revolution in 1930, landowners would bribe some men into stuffing some ballot boxes to boost the chances of their preferred candidate. Now it's time we bring back such a necessary evil by ordering our officers to do the same thing. Some may look down on us for doing such a thing, but they will understand the need to prevent the country from falling into the wrong hands again."
 BRA_stuff_the_ballot_boxes_tt: "The popularity of the candidate of the £BRA_ptb_texticon §VPTB§!-£BRA_psd_texticon §YPSD§! coalition §Yfalls§!."
 BRA_marxism_will_not_prevail: "Marxism Will Not Prevail"
 BRA_marxism_will_not_prevail_desc: "What in the fuck has happened to this goddamn country? A cripple, shitbrained pinko has managed to weasel his way into the highest office of the land out of all the fucking places in Brazil, and now this little bitch wants to implement the dumbass ideas of his dear idol Marx? Goulart's plans will destroy Brazil just as it destroyed the USSR, we cannot simply stand here and allow that.\n\nIf we want to prevent Brazil from falling due to the failures of communist, then we need to unite the military against this common threat. The military has been disunited for quite awhile now, but now it is time to get our bearings together and stop Goulart from taking power. Even if it means we have to detain our own, who have clearly been misguided by him."
 BRA_unite_the_military_core: "Unite the Military Core"
 BRA_unite_the_military_core_desc: "What should be the direction that we will follow? Was it right or wrong to remove Lott? Should we have held the election or pushed through with a junta? These are among the many questions that have proven divisive in the past few months, and has consequently caused great disunity within the military. But now, more than ever, it is critical that we find unity and cohesion amongst ourselves regardless of what we believe we should have done.\n\nMarxists are at the gate of Brazil's highest office, and it is highly important that we are united as one to take a stand against this red tide lest Brazil be swept away forever."
 BRA_apprehend_aragao: "Apprehend Aragão"
 BRA_apprehend_aragao_desc: "Admiral Cândido da Costa Aragão, the leader of our venerable Marine Corps, is an unfortunate loyalist to Lott and the left yet has curiously avoided our ire for his insolence. His neutrality during Lott's deposition allowed us to turn a blind eye to his problematic beliefs and activities, but now with Goulart set to take office he becomes a much larger threat than we anticipated. It is thus critical that we apprehend him before he has the opportunity to assist Goulart in his revolution."
 BRA_establish_the_sni: "Establish the SNI"
 BRA_establish_the_sni_desc: "While we have managed to successfully pull off the coup, there are hidden traitors and fifth columnists hiding amongst our ranks, biding their time for the perfect opportunity to strike back at us and bring Brazil to its knees. It will simply be too consuming for us to dedicate the time and resources into rooting these weeds out, therefore we need to establish a centralized organization dedicated to hunting these traitors: the Serviço Nacional de Informações, or the SNI. The SNI will be a secret police force dedicated to weeding out disloyalty from our ranks while the military deals with more pressing concerns."
 BRA_washington_on_side: "Washington on Side"
 BRA_washington_on_side_desc: "One of our biggest problems is ensuring the support of the United States. While the US has always been supportive of our actions in Latin America in order to counter the Argentines and stifle their pervasive influence, individual Presidents may be opposed to what we are doing. Luckily, however, the American ambassador is on our side, it is thus critical that we brief and inform him of our plans so that he may handle Washington for us."
 BRA_operation_mosquito: "Operation Mosquito"
 BRA_operation_mosquito_desc: "With Goulart's inauguration fast approaching, there is no doubt he has his own plans. It is therefore critical that we unveil and execute our own plan, presented to us by hardliner generals: Operation Mosquito.\n\nWhen Goulart and his goons arrive in Brasília, we shall arrest and try him before a tribunal for collaborating with foreign powers. In the meantime, we shall send troops to occupy the provinces of Goiás and Rio Grande do Sul in order to paralyze the snakes he calls his allies.\n\nThen as the dust settles, we shall temporarily impose martial law in order to calm the nation and stabilize the situation, from then General Denys can step down in favor of General Costa e Silva as the next President appointed by Congress.\n\nBrazil shall prosper, and it shall never fall into the barbarous and dastardly hands of Marxism."
 BRA_operation_mosquito_tt: "§RThere is no turning back from this.§!"
 BRA_begin_ofn_integration: "OFN統合の開始"
 BRA_begin_ofn_integration_desc: "Brazil has been an observer for the OFN for quite some time now, but in that time we've been infested with politicians too cautious and unwilling to take the final plunge and lead Brazil into the OFN as a full member. Fortunately, under the leadership of Lacerda, we now have men willing to fight for freedom and democracy not only at home but anywhere in the world.\n\nAs such, the time has finally come: let's send a telegram to our good friend, ambassador Gordon Lincoln, and get this show on the road already! The Titan of North America and the Colossus of South America will walk hand in hand to a brighter tomorrow!"
 BRA_varre_varre_vassourinha: "Varre Varre Vassourinha"
 BRA_varre_varre_vassourinha_tt: "§Y§QQuadros§! shall §GSweep, Sweep, Sweep§! away the corruption and confusion of the Lottist Government.§!"
 BRA_janios_notes: "Jânio's Notes"
 BRA_janios_notes_tt: "§Y§QQuadros§! will assume direct control of the administration and hand out orders directly.§!"
 BRA_lotts_renunciation: "Lott's Renunciation"
 BRA_lotts_renunciation_tt: "§YIt is time to show the §Rtruth§! of the Ex-President to the World.§!"
 BRA_an_economic_nightmare: "An Economic Nightmare"
 BRA_an_economic_nightmare_tt: "§RLott has allowed a nightmare to flourish, it is time to end it.§!"
