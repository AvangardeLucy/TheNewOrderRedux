 BRA_pl_bill_desc_10: "This Act proposed by President Jânio Quadros will push through measures preventing excessive restrictions on economic activity of the sort that the previous Varguist governments were all too prone to doing. Not only will this prevent a large amount of taxpayer money from being syphoned off by the government in the course of enforcing these restrictions, it will also enable Brazil to do what it needs with state-owned companies one way or the other."
 BRA_pl_bill_11: "§K反腐敗法§!"
 BRA_pl_bill_desc_11: "This Act proposed by President Jânio Quadros in the aftermath of the collapse of the Lott administration will decisively remediate a recent, glaringly obvious problem that feckless general left behind; that of corruption. By taking measures that are certain to immediately resolve the situation, we will sweep corruption out of Brazil. Reports to the effect that the proposed measures in the Act are mere bandages at best and exacerbate the issue at worst are propaganda by Lott loyalists. "
 BRA_pl_bill_12: "§K反トラスト法§!"
 BRA_pl_bill_desc_12: "This Act proposed by President Jânio Quadros will push through measures preventing trusts from being formed by politicians and permitting investigations to be launched into any current or future attempts to form them. Those that say that this act somehow is meant to target the prominently corrupt PSP politician Adhemar de Barros, a known rival of the President, are spouting propaganda fed to them by hostile actors and should not be believed."
