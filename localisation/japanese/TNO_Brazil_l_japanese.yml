 brazil.1.t: "ロブスター戦争"
 brazil.1.desc: "ロット大統領は机の上に置かれた最新の書類を見ていた。ペルナンブコ州の沖合で海賊や違法漁業が発生しているという新たな報告が政府に寄せられていた。その主な発生源は、ドイツの植民地であるツェントラルアフリカや、西アフリカ諸国であった。ロットは咳払いをした。「これは国家の安全保障に関わる問題だ。『ロブスター戦争』をすぐに止めねばならない」\n\n机の向かいにはオディリオ・デニス陸軍大臣が座り、大きな葉巻を吸っていた。会議が進み、ブラジル領海侵犯に関する数々の報告がなされるにつれ、彼の顔は怒りを増していった。そのすぐ隣には、北の脅威に対処するアーノルド・トスカーノ提督がいた。トスカーノは目の下にクマを作って疲れ切っていた。クアドロス副大統領は、ロットがこの会議に招待しなかったため、その場にいなかった。\n\n「私はこれを止めようとしてきました」トスカーノは言った。「すでに2隻の駆逐艦に対し海賊と漁師に立ち向かうよう指示しましたが、復活した今回は当初考えていたよりも広範囲に及んでいます」\n\nデニスはその言葉を聞いて笑い、息を吐いた。「ブラジル海軍の力をもってしても数人の海賊に勝てないとは、信じられんな」ロットはデニスを素早く、険しい目で見つめたが、何も言わなかった。\n\nトスカーノはデニスの発言を気にすることなく続けた。「海賊は相変わらず漁師に嫌がらせをしたり、観光船を襲ったりしています。つい数ヶ月前には、ホエールウォッチングに出かけた日本人富裕層夫婦が海賊に人質に取られるということもありました。駆逐艦2隻では対応しきれないほどの数の海賊が、さらにこの海域を荒らすようになっているのです。一方、西アフリカからの漁師や、ツェントラルアフリカからの大型商業漁船が、大量の魚を取るために不法に領海に侵入し続けており、ツェントラルアフリカの船は主に我が国の貴重なロブスターを狙っています。先程申し上げたように、2隻の駆逐艦では到底足りません。この脅威を完全に排除するために、より大規模な任務部隊を要請します」\n\nロットは黙ったまま、可能性のあるすべての行動と、その選択によって起こるかもしれないことを考えていた。約10秒後、ロットはこう言った。"
 brazil.1.a: "「アーノルド、任務部隊を用意しよう」"
 BRA_lobster_war_1_tt: "§w我らの選択には結果が伴う。§!"
 brazil.2.t: "強がりのロットの呼び出し"
 brazil.2.desc: "「サー、ええと……クアドロス副大統領が辞任状を提出しました」ロットはドアの側に立つ秘書を見つめ、ゆっくりとデスクチェアに崩れ落ちた。「ありがとう、マリア。今日の業務はおしまいだ」彼女はうなずき、大統領室のドアを後ろ手に閉めた。少し考えてから顔を上げ、部屋の隅にある本棚へと向かい始める。実際の所辞任は予想できていた。大統領を常日頃から人前でも「ろくでなし」などと罵倒して憚らなかったクアドロスは、最近は自身の辞任を仄めかしてロットを脅すようになっていた。この機会に乗じて素早く行動できるかどうかは結果が明らかになるまではわからないことだが、次の副大統領がクアドロスよりも少しは協力的であれば、いや、せめてポルトガル語がはっきりと話せれば、それだけで十分に成功だ！\n\nロットは棚の一番下にある引き出しを漁り、お気に入りのタバコ入れを取り出した。イタリアでしか手に入れられない高級品であり、今日のような複雑で特別な日にしか開けないと決めていたものである。そしてゆっくりと窓へ歩いて行ったところ、今日という日をさらに難しくさせる光景を目にする。群衆が集まり、プラ板を掲げながら何か叫んでいる。何を叫んでいるのか、より正確には誰のためにこんなことをしているのか、書かれている文字を見るまでもなくわかった。文字の他に書かれていたのは、間抜け面でニヤニヤと笑うクアドロスの肖像画を模したいつものトレードマークであった。\n\n帰路につくマリアは群衆の中をかき分けなくてはならないと考え、貧しい彼女のためにもう少し仕事をさせてやろうと決めた。「マリア！」彼女は素早く振り向き、怪訝そうにロットを眺める。「官邸内に戻ってくれ！正気でいながらクアドロスと話すためにはおまえが必要だ！」彼はためいきをつき、タバコを引き出しに戻した。デスクに戻り電話機を前にする。気に食わない男だが、大衆は彼を愛している。"
 brazil.2.a: "ロットは何かを乞うことが嫌いだが、それ以上に怒った暴徒が嫌いだった"
 BRA_quadros_resignation_1_tt: "§Oこれでは国の安定が保てない。§!"
 brazil.3.t: "王手？"
 brazil.3.desc: "クアドロスは自信に満ちた足取りでドアの前に立つ。副大統領のドアである。そしてゆっくりとドアノブに手をかける。ドアノブも副大統領のものだ。そしてこれまで以上に味わいながら慎重にドアを開け、副大統領の空気を飲み、咳込む。空気は副大統領という立場の全てを象徴する匂いがした。\n\n辞任状を提出したのはクアドロスだが、少し強引に売りすぎたとも考えていた。最後に執務室から出た時には、割れたガラスとひっくり返ったゴミ箱が散乱し、クアドロス自身が蹴り開けたのであろうか、身に覚えのない穴が壁に開いていた。今はゴミが少し残っている程度で何もかもが綺麗に掃除されている。追い出された清掃員達が掃除道具を置いていってくれたのは幸運なことだった。窓を開け、置き去りにされた箒を手にし仕事を始めた。\n\nクアドロスは掃除を心から楽しんでいた。掃除は秩序正しく、構造的だ。クアドロスの人生には珍しく確かな目標と確かな終わりが見える作業である。最後のゴミを回収した時には自分を褒めてやりたいと思うほどであった。難しいことだが彼はそれに見合う仕事をした。大統領への一歩だ！\n\n辞任は強引なやり方であり、うまくいかなければそれでおしまいだった。ロットはクアドロスへ辞任をやめるよう事実上頭を下げてきた。彼の絶対的な嫌悪感を隠し切れない緊張した声は今も忘れられない。それでも何もかもが始まったばかりだ。デスクにつきラセルダに電話をかけ始める。今日は強硬策に打って出たが、これからはさらに覚悟を決めねばならない。大統領とは決断力が要求されるものだ。"
 brazil.3.a: "ジャニオ・クアドロスは何も満足していない"
 BRA_quadros_resignation_2_tt: "§w我らの違いは、今は側に置いておこう。§!"
 brazil.4.t: "散漫"
 brazil.4.desc: "「クアドロス。何をそんなに急いでいるんだ？」椅子に深く座ったロットは目を閉じている。クアドロスは理想的な副大統領としての要件を何一つ満たしていないが、そんなことを言っても仕方がない。大衆はクアドロスを望んでいるのだ。彼も必要なときには優秀なのか？全くの無能だというわけではない。しかし、彼は……気に食わないのだ。\n\n「ロット、俺はな、ヒック、二時間も待っていたんだぞ！聞け、聞け、おい聞いているのか？あのアルゼンチン人どもめ、ダムを造っていやがるんだ。ええ？これは良くない。俺らにとって、ブラジルにとって。最悪だ！だからお前のサインかなんかが必要なんだ。あいつらを止めるために。思うに、お前は時間をかけすぎなんだよ。サー」\n\n「何を……ジャニオ、まさか酔っているのか？」怒りがこみ上げてきた。クアドロスをアルゼンチンに送ったのはダムを巡る交渉を行うためであり、決して酒を飲ませるためではない。\n\n「時間をかけすぎだ！ああ、確かに少しは飲んだぜ。少しだ。あの、あのアルゼンチン人どもめ。ウウ、あいつらに会うのは明日だぜ。いいじゃねえかよ。それにお前にかけ始めた四時間前にはさめていたんだ。あんたが遅すぎるんだ」\n\n「全く不適切な男だな。一体私に何を望んでいるのかもわからない。明日また話し合おう」\n\n「クソ！たった一言言うためだけに八時間も待ってるんだぞ！言ってくれ。俺ならできると。俺なら建設費用を払えるよな？俺が考えてるのはその事なんだよ。さあ、言え、言え、言ってくれよ。奴らが払わせようとしてきたから俺は電話をかけてるんだぜ。エンリケ」\n\n「もう十分だ！いいからやりたいようにやってくれ。ただし、明日には何が言いたかったのか纏めた報告書を提出するんだ。わかったな」\n\n「ああ、そうするよ。おやすみ。エンリケ。ありがとう。すぐに会おう」電話を切る前にクアドロスは確かにそういった。"
 brazil.4.a: "よく寝てくれ"
 brazil.17.t: "選挙時期"
 brazil.17.desc: "ブラジルの政党が一斉に活発になり始める時期が来た。今年の選挙ではそれぞれの州に割り当てられた三議席のうち一つが争われる。\n\nUDNとPSD・PTB連合の権力闘争は均衡していて、PSPがキングメーカーだ。有権者はブラジルの将来を形作る機会を手にしている。"
 brazil.17.a: "UDNに投票しよう！"
 brazil.17.b: "PSDに投票しよう！"
 brazil.17.c: "PTBに投票しよう！"
 brazil.17.d: "PSPに投票しよう！"
 BRA_62_election_season_tt: "§w選択した党のためのキャンペーンが上院議会選挙パネルで解禁される。§!"
 brazil.18.t: "ブラジルの選挙"
 brazil.18.desc: "選挙期間は終わり、ブラジルの有権者は投票を終えた。運動員や活動家らは広報紙とプラカードを下ろし、選挙活動の疲れを癒やしている。政治家達は神経質に開票結果を待っている間、自分の政治生命はみすぼらしい姿で終わってしまうのか、それとも再選が叶うのか考えていた。その間も報道機関はコメンタリー番組を組みどの議席を誰が勝ち取ったのか、そしてどのような大混乱が巻き起こったのかを伝え、大使や外国の諜報員らは限られた情報を最大限に収集し、ブラジルの将来の方向性を見極めようとしていた。結果に拘わらず、ブラジル国民は投票したのであり、彼らは開票結果を待ち望んでいる。賢明な判断が下されたと祈ろう。"
 brazil.18.a: "開票が進んでいる……"
 BRA_62_election_end_tt: "§w結果は上院議会パネルで確認できる！§!"
 brazil.6.t: "緑の地獄"
 brazil.6.desc: "長い年月をかけて積み重なった埃が舞い上がる。ルイスは額の汗を拭った。彼の仕事は砂利の組成調査である。手を止め疲れたため息をついた。ここ四ヶ月の間毎週繰り返してきたように、週末には目の前に広がる標本はほとんど分析が終わっている。太陽は沈み、何台ものトラックが賑やかに近づいてくる音が聞こえてきた。道路建設の終わらぬ日々は続く。\n\nキャンプに戻る時間になっても、キャンプのトラックに備え付けられたベッドには入る気にならなかった。ガールフレンドの小さな写真をポケットから取り出し見つめた後、大事そうにペンダントの中にしまい込んだ。このペンダントが唯一の、久しく目にしてもいない帰るべき家の思い出だった……まるでこの何週間全く見えなかったものにようやく気づいたかのようにペンダントを手の中でひっくり返した。自然と最後に一緒に過ごした日のことを思い出してしまう。この仕事について最初に彼女に話したとき、彼女は激しく反対し、ハイウェイなぞは「ロットの愚行」と見下していた。ああ、彼女はいつだってルイスより賢く、政治的なのだ。しかし政治も議論も関係ない。彼らは金が必要だったのだ。今日こそは彼女に電話してやり、彼女の母親が元気にしているか尋ねてやるんだ、きっと。\n\nベロモンテを示す標識をちょうど過ぎたあたりでトラックの一台が大きな音を立てて急停止した。ルイスは他のトラックの隣に数人が集まっているのに気付く。一つの死体が、恐ろしいほどにボロボロにされた死体がベッドから下ろされようとしているのを見た。心臓が縮み上がりそうだ。近くでよく見るために人だかりに駆け寄ってみると、会話から死体は木こりの一人のものだとわかった。チームから逸れた瞬間にジャガーが襲いかかったらしい。即死だそうだ。\n\n直視に耐えられなかった彼は群衆をかき分け簡易食堂へ駆け込む。電話をかけようと決心していた。こういう出来事が起こるたびにルイスは自分の職に感謝していた。道路上の人員は蚊と原住民だけ恐れていれば良い、それで十分、たくさんだ。"
 brazil.6.a: "あとたった2000キロメートルだけだ……"
 brazil.7.t: "ファシストの伸長"
 brazil.7.d: "サレス外務大臣は紙束を手に抱えてロット大統領の執務室に入り、机の前に向き合って座った。机に勢いよく広げた資料は大量のグラフや報告、情報図だった。「南アフリカ戦争について集めた全ての資料を持ってきました。アメリカが近いうちにOFN諸国と共に介入するのはほぼ確実でしょう。しかしドイツからの支援を受けるまでもなくアフリカの盾が優勢です」\n\n大統領はしばらく資料全体に目を通したあと、いくつかの資料を精査し、時折確認のため質問を重ねた。こういう問題解決はロットが得意とすることだ。軍の動き、兵站、海上の衝突、原住民の反乱や外国の介入など、南アフリカ戦争はいくつもの要素が絡まったパズルのようだ。報告を集めていたロットは一つのピースが欠けていることに気付いた。OFNが劣勢だ。民主主義が劣勢だ。そしてブラジルが劣勢だ。\n\nロットは突然立ち上がり言った。「ウォルター、少し散歩しよう。考えはあるが新鮮な空気がほしい」サレスが大統領に続いてゆっくりと建物の外に出るや否やロットは話し始めた。「我々はアメリカのすぐ隣にあるわけではないんだ、ウォルター。南アメリカにもドイツの手は伸びてきている。内戦はドイツを止められるだろうが、どれだけ長引くんだろうか？ドイツはここ数十年で最も脆い状態にあるが、しかしすでに回復の兆しを見せている。南アフリカへの加担は罰を受けるかもしれない……私は何を言いたいんだろうな」そして急に止まると振り返ってサレスを見た。「何が起ころうとも、私はファシズムがまた民主主義の息の根を止めるのを見過ごすわけにはいかないんだよ。ブラジルは南アフリカと共にある。そうしなかったら私のことはエンリケ・シルヴァと呼んでくれ」"
 brazil.7.a: "それからしばらくの間、歩きながらどのように介入を展開させるか議論した"
 brazil.9.t: "リオの輝き"
 brazil.9.desc: "リオのコパカバーナビーチで新年を祝う数百万人もの群衆の一人、フランシスカは、最初の花火が空に打ち上げられ、上空を明るく照らした時、歓声をあげた。新年の喜びを分かち合うために、はるばる遠方からやって来た数十万もの人々に押し潰されないよう、彼女は3人の子供たちをしっかりと抱きかかえていた。白い砂浜のあちこちに設置された屋台やテントは、所有者が騒がしい祝い事にでも行ったために、空っぽのまま放置されていた。今年の花火は実に見事なものだった。緑、青、赤、あらゆる色が空を彩り、リオの闇を吹き飛ばしてくれた。フランシスカにとって、この一年はあらゆる闇が人生の中に入り込んだ年だった。だが、リオが輝きに包まれると、自分の問題が光に包まれて蒸発していくように思えた。\n\nブラジルはシングルマザーに優しくないが、希望に包まれたサンフランシスカは何十年ぶりかに受け入れられたと感じた。明日はこれまでときっと違う。子供たちを自宅の狭いアパートに連れて帰り、絶え間ない仕事の間を縫って6時間の睡眠をし、金持ちが貧乏人を一瞥もせずに通り過ぎるのを眺める生活に戻るのだ。だが、リオの空に輝く新年の光を見ながら、フランシスカは少しずつ状況が好転していることに思いを馳せた。商品はほんの少し安く、給料はほんの少し高く、世界はほんの少し公平になっているように思えた。だが、そういったことに拘らないで、彼女は国を誇りに思っていた。ブラジルがこのままでいいのなら、フランシスカは大丈夫かもしれない。"
 brazil.9.a: "希望が湧いてきた。"
 brazil.11.t: "象の入室"
 brazil.11.desc: "「……よって、私はブラジルを守り、軍の利益を守り、祖国の未来を政治家から守り、将軍としての任期中は、共産主義のスパイ、裏切り者、叛逆的な国民に対して常に警戒することを誓います」数日前にアンコラ将軍が亡くなったことにより、陸軍大将に昇進したシルヴィオ・フロタが言った。\n\n「これは酷いな……」シルヴァの後ろにいた友人の将校が言った。「奴は民主主義が好きだっていうフリすらしてない」\n\n「もっと酷い戦いだって俺は経験してきたが……」シルヴァは言った。「もう疲れてきたよ。そうだろ？」\n\nミカエルは彼の言っていることがよくわかった。ブラジル陸軍は創設以来、多くの派閥に分断され、統一された組織ではなかった。何十年もの間、民主主義の支持者達は時には成功し、時には失敗しながらも、専制政治が権力を握るのを防ごうと試みてきた。最初は肉屋フロリアーノ・ペイショトの剣による独裁、次にアルトゥール・ダ・シルヴァ・ベルナルデスの戒厳令、そしてジェトゥリオ・ヴァルガスの新国家。さらに現在は、シルヴィオ・フロタのような人物によって、軍事急進主義がエスカレートしていた。\n\n「終戦は無理だろう、シルヴァ」とミカエル。「永遠にこの戦いを続けるしかないんだ」\n\nシルヴィオ・フロタが演説を終えて自分の席に戻るとき、全員が立ち上がって彼に拍手を送った。\n\n「確かにな、あっ、ちょっと待て。アメリカのことわざが……何だったかな……」"
 brazil.11.a: "「自由の代償は、永遠の警戒心である」"
 brazil.12.t: "剣の引退"
 brazil.12.desc: "デニスは演壇に立った。彼の前には、真っ白な軍服を着た500人のアグリアス・ネグラス士官学校の生徒たちが、彼の言葉を待っていた。40年前、セテンブリーノ・デ・カルバーリョ元帥の退任を見守った若かりし頃の記憶がまだ残っている彼は、こんなに時間が経つのが早いとは思っていなかった。\n\n「……私は可能な限り、戦場で国のために戦ってきた。士官候補生として旧共和国と、イギリスの将校としてナチスと、ブラジル人として国を汚す汚職政治家と、親として狂気の教義で我々の若者を堕落させようとする社会主義者と。私が学び、今も心に留めている教訓は、『我が国は常に外部と内部からの敵によって迫害されている』ということだ。したがって、私の引退は私の戦いの終わりかもしれない。しかし君たちにとっては、戦いの始まりなのだ！」\n\n会場全体から大きな拍手が起こった。デニスは、会場にいたすべての人の目に、自分と同じように真のブラジル人、尊敬すべきブラジル人の誇りと尊敬の念を見ることができた。未来の国のために道を切り開き、祖国、先祖の故郷、子供たちの故郷のために戦うという彼の使命を引き継ぐ者たちである。彼はすぐにこの世からいなくなる。しかし、彼の魂は、戦いに参加したひとりひとりの男の中に生き続けているのだ。"
 brazil.12.a: "そして、演説を終えたデニスは涙を流した。彼の使命は終わったからだ。"
 brazil.13.t: "本来の仕事の始まり"
 brazil.13.desc: "リーは目を覚ましたり眠ったりを繰り返しながら、会話や活動の断片を捉えていた。呪いの言葉、大きな笑い声、金属と金属がぶつかり合う音……彼は来るべき次のシフトのために必死に睡眠をとろうとしたが、騒音は収まってはくれなかった。彼は、高速道路のこの区間で夜間作業員として、瓦礫の撤去と予算の許す限りの舗装を担当していた。このところ、北の方でやっと建設が始まったので、資金繰りが大変になっていた。だが少なくとも、この辺りではサバンナを舗装するだけでよかった。\n\nリーはようやく眠りにつけた。だが、突然の揺れによって目を覚まし、叫び声を上げながらハンモックから落ちた。そして彼は、無礼な目覚めの原因となった筋肉隆々で服も似合っていないクルー・ボスの姿を見て慌てて立ち上がった。マヌエルはリーを睨みつけた。彼の傷だらけの手は、まだリーのハンモックと支柱をつなぐ糸に巻き付いていた。「悪い知らせだ。ドーザーが一台盗まれた。つまり、俺たちは2時間早く仕事を始めねばいかん。もう愚痴はたくさん聞いてきたから、黙ってとっとと準備しろ」\n\nそして、クルー・ボスは他の夜間作業員を揺り起こしながら、足早に列を離れていった。リーはため息をついて、自分の装備を身につけ始めた。まだ陽があるうちにアンカーウォッチマンに仕事をさせるのは間違っている。全く良くないことだ。"
 brazil.13.a: "残業代は出るんだよな？"
 brazil.14.t: "国が我らのために何をしてくれたか？"
 brazil.14.desc: "「ええと、私からは以上です。何か質問は？」\n\n「くたばれ！」\n\nギルマーは群衆の先頭に立つ薄汚れてしわの寄った老婆へぎこちない笑みを向けた。80歳ほどの彼女は何者なのだろうか？何者であるにせよ、老婆は地元農民や原住民、次第に口の悪くなってくる老人らの団体を率いているようで、ギルマーの発表を大声で妨害しようとしている。最初にアマゾン横断高速道路の工事がついにマラバへもたどり着き、そしてその発表がギルマーに任されると分かったとき彼は非常に興奮していた。大衆の目の前に立つチャンスであり、世間の注目を集める好機だったはずだった。彼は声援と花束、大衆の興奮を期待していたのに……結果はこれだ。\n\n「お前は俺のドデカい畑を真っ二つにしやがった！」\n\n「一体何本の木を切り倒せば気が済むんだ！」\n\n「てめえのクソ労働者は俺の牛に指一本触れさせねえぞ！」\n\n汚らしい農民達はスピーチの中盤あたりで聴衆の真ん中に押し入って入りその後終始騒ぎ続けていた。ギルマーも高速建設には不穏な噂があるとは効いていたが、ここまで決定的に反対されると気が落ちてしまう。そろそろ切り上げるときだろう。待て、なぜ老婆は石を握っているんだ？\n\n「あー、ではありがとう。これで発表を終わります」\n\n「くそったれ！」"
 brazil.14.a: "群衆から逃げ帰ることはブラジルの官僚にとっては日常茶飯事だ"
 brazil.15.t: "最難関はここからだ"
 brazil.15.desc: "「マナウスにもついにハイウェイが通るのです！乾杯！」政治家やエンジニア、職人らが一口で各々のグラスを飲み干した。ここはアマゾン横断高速道路の区間完成祝賀会だ。アマゾンを切り開きながら進んだここ数ヶ月は特に困難な期間であった。しかし悪いことに、まだ最難関区間ではないのだ。\n\nパーティーで飲み交わす彼らの胸中にあるのはこれからの最後の区間はさらに難しくなるだろうという諦観にも似た認識であった。彼らはこれまでもアマゾンを切り裂いてきたが、次の区間では既に疲れ切った労働者や消耗した機材を地球上最大のジャングルの最も暗く深い箇所へ投入することになるだろう。\n\n小ぎれいなスーツに身を包んだ政治家や酒を呷る警察官らがこれからを一番恐れていた。彼らの仕事は人々から計画への指示を取り付けることであったが、予定していたよりも何年間も遅れ未だ得られていない。技術者や職人はむしろ圧感的であった。地図を見てみろ、もう少しじゃあないか！と。彼らは既に熱帯雨林を猛烈に切り開いてきたのだ。残りの一区画がなんだというのだ？\n\n建設業者が次の数ヶ月に向けて補給し準備を整えている間の一週間、労働者らが街中をうろつき回っていた。祝賀会は酒で将来の事をぼやけさせた男達でうまり、使い道もなく貯まっていた給料を存分に放出してマナウス最高のパフォーマー達のショーを眺めていた。彼らはこの猶予期間を可能な限り長く楽むことだけを考え、周囲を取り囲むジャングルについては考えないようにしていた。"
 brazil.15.a: "アマゾンが待っている"
 brazil.20.t: "小さな木のボート"
 brazil.20.desc: "「進展なしだ、エンリケ」デニスは怒るのも早く笑うのも早い、おおざっぱな男であった。彼は本音を言うことができ、仲間のどこが欠点でどこが優れているのかしっかりと伝えることができるため信頼されていた。ロットとデニスは正反対の性格であったが、二人は長年の間親友であった。だが残念ながら、ロットには今、陸軍大臣のようなぶっきらぼうな態度をとる余裕はなかった。\n\n国家的緊急事態が起こっている海域を描いた大きな戦闘用テーブルの前に二人は座っていた。ブラジルの海に蔓延りブラジルの資産を奪う何千もの海賊を食い止めるため、ロットは荒々しい戦闘計画を考案し、それを木製のブラジル海軍艦艇のフィギュアで表していた。すでに海賊はブラジルの海から数百万ドル分の魚やロブスターを奪い、何百人もの漁師を廃業に追い込んでいた。ロットはデニスの意見を聞きながら、何時間もかけてデータを修正していたが、効果はなかった。\n\n大統領はため息をついた。「資源は有限だ、オディリオ。君が余っている船でも持っていない限り、現在の任務部隊で海賊を根絶する方法を見つけねばならない」デニスは腕組みをし最大の船群をじっと見つめた。「ブラジルの駆逐艦は、粗悪な海賊を排除するために活用されている。これでは埒があかないな。ドイツ船団と海賊を攻撃すべきだ。防衛よりも攻撃だよ」\n\nデニスは計画を立案し始めた時からずっと積極的な戦術を説いていたが、ロットは納得がいかなかった。もっと外交的なアプローチを取ればブラジル人水兵を故郷から何千キロも遠い場所に送り込むことなく、問題を解決することができるかもしれない。自由フランスの残党はそれなりの数の船を保有していたし、ドイツ人も完全に話が通じないという訳ではないのではないか？一つだけ確かなことがあった。ロブスター戦争はこれ以上犠牲者が出る前に直ちに解決されなければならないのだ。「さぁ、協力を……」\n\nその時、誰かがドアをしつこくノックした。デニスがテーブルから離れドアを開けると、神経質そうな秘書が現れた。「なんだ？大統領は邪魔をしないようにと言ってただろう」秘書は緊張した顔で微笑むと、ロットを見た。「大統領？」"
 brazil.20.a: "「クアドロスが30分前から電話をしています」"
 brazil.21.t: "外交の勝利"
 brazil.21.desc: "「司令部、ヘリがレシフェに着陸した。人質は解放され日本大使館に戻っている。成功だ」ブラジル外交上の最大の難問が解決され部屋は歓声に包まれた。何ヶ月にも渡る交渉、脅迫、追跡が、ついに実を結んだのだ。事の発端は四ヶ月前にまで遡る。観光と休暇でやってきた日本の大富豪の娘と婿の2人が、ブラジル沿岸で身代金目的の海賊に誘拐されたのだ。事件発生から数日後には日本側がブラジル政府に圧力をかけ、脅迫までして観光客の発見と即時帰還を要求してきた。この時点ですでに大規模な事件に発展していたが、海賊たちが自由フランスの領海に逃亡し、海賊たちをただで追い払う気のない、小さいながらも攻撃的な海軍の陰に隠れたことで事態はさらに複雑化した。\n\n結局一発の弾丸も放たれることはなかったが、賄賂、情報提供、和解、残業に何百万ドルも費やされた。ブラジルと日本の関係はこの危機を苦い記憶として背負ってゆくことになるだろうが、危機管理室にいた外交官たちはこの時ばかりはそんなことは気にも留めなかった。彼らのほとんどが二時間睡眠で活動していて、年配の外交官は昼寝をするためすでに部屋を出ていた。残りの者は、ドイツや日本との利害関係なしに、自国の問題を解決することができるということを世界に示せたことを祝っていた。これはある意味で、新入りの外交官が言ったように「ファシズムとの長い戦いにおけるもう一つの勝利」だった。"
 brazil.21.a: "同僚たちは、この一件で彼をバカにしたようだ。"
 brazil.22.t: "新しい計画、古い戦術"
 brazil.22.desc: "「こんにちは！あなたのために働く長官のアデマール・デ・パロスです。今日は以前お話ししたお食事会について電話しまし……」電話相手の有力実業家、サンパウロ市の政治家は電話を切ってしまった。アデマールは5秒ほど固まって受話器を見つめた後、ためいきをついて椅子に沈み込んだ。「ああ、クソ」ペンを手に取り、長いリストの中から相手の名前を見つけ斜線を引いた後、もう一つのリストに付け加えた。「裏切り者がもう一人」\n\nアデマールが選挙に負けてからというもの、あまり熱心で無かった支持者らは鞍替えをしてしまった。彼は何時間も官僚らに電話をかけ続けているが、難しさを実感すると日頃の楽観的な感情は消えていった。アデマールには電話の才能はない。重箱の隅をつついたり、欠陥だらけのエゴを抱えた愚か者にひたすらおべっかを使ったりする才能も持ち合わせていない。彼は座りっぱなしでいてはならない。彼に必要なのは握手をして赤子にキスをしてやること、群衆を率いて集団へ行動を促すことだ。行動！役立たずの官僚なんかは議席を得る助けにはならないだろう。行動で勝ち取ったのだ。\n\nアデマールは椅子から飛び降り、部屋のすぐ外で待機していた秘書についてくるよう指示しながら欠けだした。秘書は驚きはしたものの突発的な行動には慣れた顔で、急いで紙束を纏めると机を飛び越え既に廊下の先を進んでいるアデマールを追いかけた。「机の一番右の表を持ってきて30、いや50枚位コピーを取っておいてくれ。まだ扇動者のリストは持っているね？」「ええと、はい。持ってます」「良し。奴らに電話をかけて動員に向けて集まるように言うんだ。体勢を立て直すぞ」\n\nアデマールは車に乗り込む前に振り返りわずかな笑みを浮かべた。「めちゃくちゃにしてやるぞ。戻ってくるまでにありったけの紙を集めておいてくれ。昔の計画を修正して新しいのを作るぞ。アデマールは帰ってきたんだ」"
 brazil.22.a: "そして彼はサンパウロの街並みを後にした"
 brazil.23.t: "ささいな行為"
 brazil.23.desc: "グラールの一日は十分うまくいっていた。その日に何が起こるかを理解しながら目を覚まし、友人と次はいつ会えるかと話し、そして仕事に戻ろうとしたところで、何かに躓いた。事態をややこしくさせたのは、彼が躓いたのが暗い路地の間から伸びた泥に横たわる男の足だったということである。地面に激突してしまう前になんとか両手をつくことができた。\n\n「何だ、すまない」小さな売店から持ってきたかのような新聞紙の山の下にその男は伏せていて、まるで猟犬や熊から隠れているようだった。男が濡れた地面の上で手を動かそうとすると泥がピシャピシャと音を立てている。泥の中に完全に寝ている時は見られることさえ侮辱を感じるものだ。グラールは何よりまず驚いてしまったが、彼に手を伸ばしてやった。「ほら、つかまれ」ため息とうめき声と共に二人の男は向かい合って立っていたが、二人の身なりは全く違っていた。男は全身を泥に覆われていた。背中にも何本もの筋状の泥がついていたのだが、グラールはそれを拭おうとせずにはいられなかった。「大丈夫か？」\n\n男はぼんやりと立っていたが、その様子はグラールには見ることすら心苦しいものだった。グラールはこの後話すことになっていたスピーチの内容を考えていた。かわいそうな男の泥を払う作業はアンドラーデやPSDの他派閥にいるろくでなしのことを考えさせるに十分だった。グラールは早くも決めていたスピーチ内容への「修正」を思いついていた。\n\n「ありがとう。もう十分だ」彼の目つきは、もう千回以上も裏切られてきて、そして最後の裏切りによってここに横たわっていたことを物語るようなものであった。グラールは時計を確認する。あと5分だ。「聞いてくれ。この道をまっすぐ行って左に曲がったところに軽食屋がある。少し綺麗にして一時間くらいしたらそこに来てくれ」言葉こそ発さなかったものの、グラールを見るその目は感謝の念をはっきりと感じ取れるものだった。"
 brazil.23.a: "グラールは微笑み、スピーチに向けて歩き出した"
 brazil.24.t: "罵倒の自由"
 brazil.24.desc: "「よろしい。なぜここに集められたかはわかっているね。あのゴキブリの顔に泥を塗ってやれ！」ラセルダは手を叩き、混んだ会議室の前方の大きな黒板の一番上にエンリケ・ロットと大きく書いた。現ブラジル大統領である彼に関して、裏取引や汚い手段などありとあらゆる些細なスキャンダルを調査するよう命じられた最良のジャーナリスト達がラセルダの前に集められている。それぞれの調査結果を報告する番だ。あるいは、何も見つからなかったことを報告するか。\n\n誰も話し出さなかったのを見て、ラセルダは大げさな手振りで彼らに問いかけた。「どうした？諸君らはあの罪人を調べ尽くしたんだろう。何かないのか!?」その時部屋の後方に座っていた神経質そうな女性が咳ばらいをしながら恐る恐る立ち上がった。部屋中の視線が集まる。「ええと、ラセルダさん。お伝えしづらいのですが、その、殆ど何も見つけられなかったのです。少なくとも私たちには」彼女は期待するかのような目で、ゆっくりと頷いているラセルダを見た。「ロット氏は潔白です。確証のある出来事は全てタブロイド紙ですら乗せないような些細なものしかありませんでした。つまり、私たちの見る限りではロット氏に関して書けるものは何もありません」彼女は座り、静寂が部屋を包んだ。ラセルダは彼らを見回しためいきをついた。「全く。私は暇な訳では無いんだよ。私は困窮者に関する会議を欠席してまでここに来たんだ。わかるか？リオデジャネイロの貧困率は最高で、ホームレスも最多だ。この問題には一刻も早く取り組まねばならないのだ。それだというのに私はプロの役立たずどもと会いに来たのか！？」侮辱に対する憤慨を隠しきれない様子の若い男性が立ち上がりこう言った。「では一体どんなことを言ってほしいんですか。適当なでっち上げでしょうか？」ラセルダは笑い、振り向いてチョークを握った。「見ておけ」\n\n『ロットの相手は年端もいかない少女か!?』『愛国者か、スパイか？』『大統領選での買収疑惑』ラセルダは雑多な目を引くような見出しを次々と書き連ねていき、黒板は文字で埋め尽くされていった。ジャーナリストたちは嫌悪感と直観、そして奇妙な興奮の混ざった表情でそれを見ていた。「さあ書きたまえ。私にはしなくてはならない仕事があるんだ」"
 brazil.24.a: "ラセルダはチョークをそのまま持って行ってしまった"
 brazil.25.t: "クアドロスの中国訪問"
 brazil.25.desc: "「号外、号外！」ブラジルの街角で新聞売りの少年が叫んでいる。「クアドロス副大統領が中国を訪問！ブラジルと日本の関係は深まっている！」クアドロスは共栄圏との関係を改善するため東アジアへの外遊を実施した。\n\n外遊はただの観光ではなく外交上の使命あってのものだ。紫禁城へ訪れた際には博物館にも案内され悠久の歴史を誇る中国の文化遺産を目に焼き付けた。その後ブラジル大使館にて中華民国総統高宗武、駐中国ブラジル大使セルジオ・デ・ケイロス・ドゥアルテ、そして中国における共栄圏の代表である三木武夫と共に晩餐会へ出席した。会は友好的な雰囲気の下進められ場の全員が議論を交わした。ブラジルの共栄圏との関係を深めたいという意図は陰に陽に伝えられることとなった。\n\n「私たちは反帝国主義闘争において同じ方向を向いているのではないでしょうか」大使が言った。「そして私たちは善良な意思を持つ国家として関係を深めたいのです。共に植民地主義に立ち向かうものとして、私たちは兄弟のようなものなのです！」発言の意図はあまりに明白だ。しかしこれはアメリカの利権とは矛盾し、国内の多くの市民の意見とも立場を異にする。OFNへ親和的なグループや左派組織を初めとする多くの集団がクアドロスへ「ナチ」「日本の犬」など新聞に書いては発行を許されなくなるような言葉でと非難を浴びせた。\n\n晩餐会の後、クアドロスと高、三木は貿易に関して非公式に議論するため密室へ入った。クアドロスは旅行と会談に十分な手応えを感じ帰国した。"
 brazil.25.a: "クアドロス以外に誰ができるというのか？"
 brazil.26.t: "分裂！"
 brazil.26.desc: "「延会を宣言したはずだぞ！」ブラジル共産党臨時総会にて、ジョアン・アマゾナスは司会の木槌を何度も叩きつけ騒ぎを収めようと必死になっていた。アマゾナスは党の最大派閥で指導的立場にあり、面前で中央の机の上に立っている派閥主義者の愚か者がいなければ事実上の党首ともなっていたことだろう。かねてからアマゾナスへの対抗派閥である現実主義派閥を率いているのはルイス・カルロス・プレステスで、愚鈍な分離主義者だ。ブラジル共産党では長きにわたって緊張状態が続いていたが、昨日の事件は事態を加熱させてしまった。\n\n「その木槌をおけ、ジョアン！クソッタレの暴君め！お前の手下の人殺しを罰しないままに終わらせられるか！」プレステスは顔を赤らめ息も上がっているが引き下がる気はなさそうだ。アマゾナスは今度は木槌を壁に打ち付け、全員に落ち着くよう合図した。両陣営の暴力的衝突は発生しかけていて、ほんの一瞬の判断によってその場の全員に引き下がるよう指示を出せた。\n\n「うるさいぞ。お前らがミゲルを襲ったんじゃないか！正当防衛。それで終わりだ！」部屋に一時の静けさが現れた。まるで事前に取り決めていたかのようにプレステスの支持者らは彼のもとに集まる。プレステスは咳ばらいをする。アマゾナスは彼の目に浮かぶ涙を見た。「ジョアン。今日のような日が来るのではないかと思っていたよ。一体どうしてしまったんだ。君はどんどん暴力的に、権威主義的になっていく。我々の計画はどこにいってしまったんだ？もう君は口を開けば血生臭い農民革命の話ばかりだ。もう我慢も限界だよ。そのうち私のことも誰かに『自己防衛』として殺させるのだろう？この党はもう目指していたブラジル共産党からは変わり果ててしまった。前部君のせいだよ」\n\nそうしてプレステス達は出て行った。残された者達は混乱していた。戦うわけでもなくただ党の半分の勢力が去って行ってしまった。アマゾナスは頭を抱えながら背後の壁にもたれこんだ。自身の党も半分に割れてしまうような状態でどうやって革命を指導すれば良いというのだ？"
 brazil.26.a: "木槌もまた破片の集まりだ"
 brazil.27.t: "強制的で早すぎる引退"
 brazil.27.desc: "プリニオ・サルガードは執務室からリスボンの町並みをぼんやりと眺めていた。面前には彼の子孫の作った遺産が広がっていて、それは彼の子孫の可能性を紛れもなく示すものである。巨大でありつつ整然としてキリスト都市。美しい交差点からベーカリーに至るまでカトリックと北アフリカの残滓がありとあらゆる街角に感じられる都市。ブラジルの首都かくあれかし。共産主義者の影響力を受けたブラジリアは似つかわしくない。誰かが、恐らくはアメリカの諜報員かブラジル人リベラルの手先かが彼をラセルダの卑小な計画に結びつけた1955年以来彼は亡命を強いられている。彼は全ての士官にアメリカの企みに乗るなと文書で念を押したのを一言一句覚えているのだが、しかしこれが彼の手にしたものだ。\n\nブラジル人移民の文化協会にてスピーチする原稿を用意するために椅子に戻った彼の心は祖国に移っていた。母なるブラジルもまたポルトガルを蝕んでいるのと同じ悪影響に汚染されている。左派フェミニスト、同性愛者、10代の若者達のチーム、とりわけ最悪なのは若者を腐らせるポルノ雑誌だ。ブラジルで濫造されている邪悪なものに関しては考えるだけで嫌な気分になるが、彼の政党はリアーレの信頼ならない指揮下にある。\n\nスピーチを終えたサルガードが公園を歩いていると途中でアフロイベリアンのカップルを見つけた。これこそがルソトロピカリストの輝かしい栄光を示すものなのであり、分離主義を取る野蛮なヤンキーに対する道徳的優越性を示すものなのだ。故郷に帰りたい。サラザールやフランコや、他にも友好的な人々の力を借りてブラジルへ戻りたいと強く願っていた。湖の魚にパンくずをやりながら考えていたことは……"
 brazil.27.a: "ブラジルに戻ったらどう問題を解決するか\nただそれだけだった"
 brazil.28.t: "底の空いた船"
 brazil.28.desc: "「これは事実ですよ。エンリケさん。陸軍は……直近の決断に気が立っています。あなたの政治は安全保障に関して幾度となく過ちを犯してきました。議会もまた失敗し政治家達が口論している間国家は無防備に晒されています。急進的な士官らに至っては、つまりですね、大統領の辞任も口にしています。必要ならば力によってでも」\n\nロットは怒り心頭だった。彼だったら目の前に座るシルヴィオ・フロタなるこのにやついた士官をどんな状況下にあっても軍役から追放し、逮捕して裁判にかけてやるはずだっただろう。しかし残念なことに彼にはもはやそれだけの力はなく、この会談は元大統領と影響力ある一人の士官との間の非公式な会談でしかなかった。彼は無礼にも身を乗り出してきた。「もし何も変わらなければ、即座に、我々は実行に移らざるを得ませんよ」\n\nロットは歯を食いしばりながらも返答した。「軍の待遇を良くします。約束しますよ。政府はあなた方の我々への意見を損なうような行動は取りません。その代わりに権力掌握といった大胆な真似は控えてもらいたい」\n\n「これは大統領。何て素晴らしいご提案なのでしょうか。我々もあなた方も望むように、事が円滑に運ぶのを期待していますよ。ご存じでしょうが、ブラジリアでのあなたの存在感はかつてほど大きくはないのですからね。また会いましょう。ロットさん」シルヴィオ・フロタは気取った口調でそう言った。\n\nクソッタレがドアから出て行った途端にロットは椅子にもたれこんだ。彼はこのような瞬間に年齢を感じ、ブラジルというボロ船の舵の重みを感じるのだ。物事は陸軍にとっては単純なのだろう。ロットは含み笑いをした。そんなに単純なものではないはずだ。机の一番下の引き出しを開けウイスキーのボトルを取り出す。相当な高値のウイスキーだ。特別な機会にしか飲まないようにしていたが、ここ最近はその特別な機会も減ってしまった。"
 brazil.28.a: "一口だけ飲んだが、味わいはしなかった"
 brazil.29.t: "民主主義の死"
 brazil.29.desc: "上院議会はブラジルの政治的混乱を完全に反映している。男も女も全ての政治スペクトラムの政治家らが全く無価値な口論に熱中し、つい数週間前までは盟友だと感じていたはずの人々にさえ侮辱の言葉を吐いている。政党ですら取り返しの付かないほどバラバラに分離し、僅かに残っている政治からはおろか、私的な口げんかからさえも団結という概念が失われてしまっている。最高位の執務室から小さな街議会に至るまで、ブラジルは全体的で完全な無秩序に陥っている。\n\n上院議会はブラジルの民主主義の失敗を完全に映し出している。したがってその葬式会場となるのもここだろう。部屋の無秩序からは離れた静かな一角にゆったりと座っていたアウロ・デ・モウラ・アンドラーデは突然木槌で壁を強く叩いた。突然の衝撃音がその後三度続くと、兵士達が部屋へなだれ込み天井に向けて二度発砲する。混乱は一瞬で収まり、シルヴィオ・フロタが大股で入室した。彼は急激な静けさを味わっていた。これこそが秩序なのだ。その人にとって一番重要なもので強制されるものである。\n\n「紳士淑女の諸君！ブラジルを蝕んでいる地獄のような無政府状態は陸軍の良心をひどく痛めつけてきました。これは本来あなた方が負うべきもののはずです。私達は新しいやり方を始めることにしました。この美しい国家を修復し、かつての栄光を取り戻すのです！ブラジルの全てを再び安定させるために、文民政府を解散し、軍主導の臨時政府を代わって樹立します。ご心配なく。私の後ろに控える愛国的な兵士達があなた方をお家まで安全にエスコートさせて頂きます。休暇をお楽しみください！ほんの少しの間です」\n\nこの光景はブラジルで何度も繰り返されてきたものだ。軍が政府庁舎を制圧し、市民や民主的に選出された公人を追放、逮捕している。場所によっては、政治家が嫌悪すべき反抗に対し説明を求め、公務員らを集めて庁舎の中に立て籠もっている所もあったが、これらの痕跡も偏見と共に拭いされられてしまった。ブラジル中で銃声と叫び声がこだまし、また一つの民主主義が血の海に沈むこととなった。"
 brazil.29.a: "船は船頭に沈められるものだ"
 BRA_military_coup_tt: "ブラジルの§R軍政が始まる§!のを黙って受け入れるしかない\n\n"
 brazil.30.t: "ブラジルからの救援"
 brazil.30.desc: "ロットは話し出す前に二回咳ばらいをした。「率直に言いましょう。私達はアフリカの盾から南アフリカを守るという点でOFNに力を貸すべきです。そうしないのはファシストの殺人行為を放置することに変わりありません」ロットは長い会議机の先に座り、目の前の集まった将校らを見た。反対側にはデニス国防大臣が座り、その右には……クアドロスだ。この会議はブラジルが南アフリカ戦争にどう反応するかを決める最終的なものだった。\n\nデニスが口を開いた。「大統領閣下。私は軍司令部を代表して賛成を表明します。軍はすでにアフリカの盾に対する攻勢作戦を準備しておりますから、すぐにでも計画に取りかかりたい所存です。反対意見はありますか？」テーブルを囲む全員が肯定を表し頷いている。ただ一人を除いて。\n\n「なぜドイツ人に撃たれたがるんだ！アフリカはすでにナチで充満したクソみたいな大陸だ。何だってわざわざ敵対する必要がある？バリーだか誰だか知らないが、あいつらが内戦で勝ったら我々に核を撃ち込んでくるだろうよ！俺は反対だ！」クアドロスは今や完全に立ち上がり、演出のために机に拳を振り下ろしている。もう一度机を叩き、顔を赤らめ息を荒くして椅子に座った。\n\n気まずい雰囲気が部屋を包み込んだ。仕方なく空気感を破ったのはロットだった。「ああ、ええと。ありがとう、ジャニオ。もし他になければ……計画について話し合おう」"
 brazil.30.a: "クアドロスは部屋を飛び出し、その日はそれきり姿を見せなかった"
 brazil.31.t: "代表に意見を届けろ！"
 brazil.31.desc: "議事堂の外は心配そうな顔つきの官僚らでごった返している。彼らは今でも南アフリカ戦争への介入に関する議論を巡り口論を繰り返している。PSDやUDNの殆どの党員らは介入を強く支持しているが、PTBの大半はどんな形であれ戦争への参加へ反対していて、孤立主義政策を絶対的に貫こうとしている。現状では他の小政党は中立的だ。ロットはこの状況を変えようとしている。党内政治は党を痛めつけていて、フェンスの外に見える官僚らの執務室の間を駆け巡っている。純粋な脅迫の他には何を言っても許されているため、約束や修正、いくらかの賄賂がこれまで無視されてきた小政党に突然集まっている。\n\n戦争へ賛成を示す議員は既に過半数を超えているが、ロットの側に引き入れられればそれだけ良いだろう。選挙工作を行っていた際には口うるさい官僚達には殆ど関心を払ってこなかったが、幸運なことに彼らの多くは彼の理想を受け入れている。ブラジル陸軍は第二次世界大戦以来その実力を発揮する機会を与えられていなかった。これは何故ブラジルが南アメリカの支配者であるのかを示す良い機会だろう。"
 brazil.31.a: "人々が戦争を望んでいるのなら代表は応えねばならない"
 brazil.32.t: "現代のおとぎ話"
 brazil.32.desc: "「ラジオMECをお聞きの皆さん。音楽へ戻る前に一つだけ皆さんに短い物語をお話させてください。そう遠くない昔、ファシストの大軍がアフリカ大陸での最後の民主主義の砦となっていた南アフリカ連合へ侵攻しました。今現在もブラジルの若者達が南アフリカが民主主義を護るのを助けるべく海を越える準備をしています。問題は、非常にたくさんの国民がこれを悪い発想だと感じていることです。非常にたくさんの人々がこのままファシスト達に勝利させ、海の向こうの兄弟、姉妹への大量殺人と抑圧を続けさせてやればいいと考えていることです。ですから私は皆さんへ一つの物語をお話しようと思うのです」\n\n「少し昔、残酷な怪物が世界最古の国の一つを乗っ取ってしまいました。この国はそれまで長い間少しずつ病に蝕まれ、外国との戦争や病の悪化によって小さく未来のない国家になっていました。そんな時に怪物が現れ、国民は彼を愛しました。怪物は邪悪で、残虐さと憎悪を糧に生きる凶悪な薬物中毒者ですが、見返りにより良い時代を約束します。怪物はゆっくりと力をつけ、軍を強くしましたが、周りの国々は何もしませんでした。怖くは無かったのでしょうか？怪物はいつか止まるだろうと考えていましたが、誰もその時、怪物を止める時は自分達が決めなくてはならないとは考えませんでした。皆余りに無関心であり、また自分達の勝利と栄光を信じ切っていたのです」\n\n「結局怪物と彼の軍はある国を攻撃し始めました。その国は残酷な軍勢が美しい自然や自由な社会を荒らし回る中で助けを求め泣き叫びましたが、その声は無視されてしまいます。怪物は国を滅ぼし、荒廃した土地を自分の憎悪に塗れた社会に組み込んでしまいました。この新しい土地と産業を使い怪物は自分達の軍隊をさらに大きくし、ついには古く強大な隣国達を日食のように食べてしまいました。そこからは目に見える全てを破壊してしまうのは簡単でした。それまでの同盟国にも目を向けた怪物は死と残酷さを食べて、長く、長く生きるのでした」"
 brazil.32.a: "「怪物が羽ばたく前に殺すのです」"
 brazil.33.t: "予期せぬ招待"
 brazil.33.desc: "ある晴れた日、ブラジリアにてクアドロスは机の上で手紙を受け取っていた。しかしこの手紙は普段通りの、嘆願者や好奇心旺盛な高校生、あるいはごますりだけが得意な取るに足らない政治家らからのものではなかった。このような手紙を受け取ったときは形式的な返事を書きサインをしてやり、そしてその後は手近なゴミ箱に放り込んでしまうのだが今回は違った。\n\nこの手紙は何が特別なのか？それはこの手紙の送り主がカルロス・ラセルダ、彼の政権に対する強い批判者でありUDNラセルダ派の大物であるということである。\n\n「親愛なるジャニオへ\n\nブラジル共和国へ利益をもたらす可能性のある緊急性のある重要な情報を掴みました。つきましては、近日中に私の執務室へ足を運んで頂ければ幸いです……」\n\nクアドロスにはこのカラスが何を言わんとしているかがすぐわかった。手紙をじっくりと呼んだ後内容について熟考し、ため息をつくと、スキットルの酒を一口に仰ぎ、手紙を封筒へと戻した。"
 brazil.33.a: "答えは決まっている"
 brazil.34.t: "強烈な言葉での返答"
 brazil.34.desc: "「電報\nブラジル共和国副大統領ジャニオ・クアドロス\nグアナバラ州知事カルロス・ラセルダ氏宛、リオデジャネイロ\n先日の便りありがとうございました。明記されていませんでしたが、その意味ははっきりと理解されています。はっきりさせておきますが、私はその件に関与するつもりは毛頭ございません。\n欠点はありましょうが、エンリケ・ロット大統領は国家元首でありブラジル国民の指導者です。彼は私の統治におけるパートナーであり、また友人でもあります。私や他の人々があなたについて言えることよりもはるかに多いでしょう。肝に銘じておくべきです。\n副大統領、そしてUDN連盟の指導者としての権力の下、私と大統領の間に不和を生むいかなる試みをも中止するようその旨強く忠告します。これに従わない場合、あなたの下部消化管と箒とが不意に出会うかもしれません。\n謹んで申し上げます。\nクアドロス\n\nはい、電報は以上です。はい、今日中にサインをするので持ってきてください」\n\nクアドロスは秘書を退出させ、席にもたれた。これで、「カラス」が自分を権力闘争の駒として利用しようとすることがわかっただろう。"
 brazil.34.a: "今日のエンリケの動向が気になるところだ。"
 brazil.35.t: "政争計画の策定"
 brazil.35.desc: "酔ってるわけでも特段怒っているわけでもないクアドロスがカルロス・ラセルダの執務室に入ったとき、予想だにしなかった、さらに言えば会いたくなかった人物がそこにいた。\n\n「アデマール！一体なぜこんな所にいるんだ？」\n\nアデマール・デ・パロスは微笑み、「カルロスが話し合いで俺が役に立つだろうと考えていたんだ」\n\nクアドロスはこれで合点がいったが、不愉快なのには変わらなかった。「そういえば、あのカラスは今日はどこにいるんだ？」その時ラセルダが後ろから近づき彼を驚かした。「カラスはここだ。会えてうれしいよ。ジャニオ」\n\nクアドロスはびっくりしながらも頷き、「ああ、二人に会えて良かった。想像していた通りに来たんだよ。それでどんな計画だ？」\n\nラセルダとアデマールは薄ら笑いを浮かべながら身を乗り出した。ラセルダが話し出す。「ロットの変な計画については知っているだろう？ハイウェイだよ。言いたいことを全部言ってくれ。ハイウェイに関わる横領や欠陥。それからロットがそれらに一切関わっていないことなんかについて。我々は何百回もの抗議と暴動を組織できる。ロット政権が混乱の渦中で崩壊し明らかに彼より優れた人物が取って代わるのを見てみようじゃないか」\n\nクアドロスは肯定のジェスチャーを取った。もし物事がうまく進めば、ラセルダとアデマールを抑えつつロットを追い出し、自分が大統領になれるかもしれない。"
 brazil.35.a: "素晴らしい計画だな、カルロス"
 brazil.36.t: "衝撃の事実"
 brazil.36.desc: "ヴァルドミオ・コンセイソン・ベルキオールはサンパウロの善良な市民だ。友人達からはヴァルドと呼ばれる彼は座って新聞を呼んでいた。今日もまた一面は腐敗に関するニュースだ。失望させられる。\n\n「アマゾン横断高速道路に関する贈賄の例は、高速道路計画を指示したロット政権内の関係者のリークによって我々の知るところとなりました。様々な横領の事例が……贈収賄を通した資金洗浄が……恐喝罪の恐れも……用心棒代としての……」くだらない事件以上のものをヴァルドは感じ取っていた。ロット大統領はどう考えているのだろうか。\n\n「我々は大統領にコメントを求めましたが、報道会見では何も公表されませんでした」\n\n想像通り、ヴァルドは深く失望している。これ以上の腐敗はもうたくさんだ。"
 brazil.36.a: "何かが変わると思っていた私が愚かだった"
 brazil.37.t: "クアドロスが辞任を匂わせる"
 brazil.37.desc: "クアドロスは秘書を見た。「準備はいいな？」秘書が頷く。\n\n「よし。では始めよう」口述を始めた。\n\n「ブラジル人民諸君！\n\n私は現在進行中のアマゾン横断高速道路計画に関して憂慮すべき情報を掴んだ。計画が進むにつれて、高官や担当者は贈収賄や恐喝、腐敗に次々と手を染め、その具合は日増しに悪化していった。さらに問題なのは、我らが大統領、ロット大統領は当然の求めであるはずの説明を果たさず、まるで腐敗との戦いは彼にとっては優先事項ではないかのように振る舞っていることである。諸君は私がどのような環境に合っても彼のような精神を許しがたいと感じていることは理解してくれるはずだ。\n\n政府は腐敗の完全な根絶に向け集中した努力をすべきと私は信じ、大統領へ以下の二つの要求を行う。\n一、これまで行われた腐敗に対する完全な捜査\n二、計画内に対する異常な改変の迅速かつ完全な修復\n\nもし、これらの要求は全く合理的なものであるというのにもかかわらず、もし大統領がこれらの要求を受け入れないのだとしたら、腐敗と戦う考えも無く誰かにそれをさせようともしないような男の下で副大統領の地位に甘んじるのを止め、他のやり方で国家へ奉仕するため、辞任する以外の選択肢は私には存在しない」\n\nクアドロスは最終原稿を眺め、満足げに頷いた。そして辞任状を手に取った。二枚を纏めて封筒に入れ秘書に手渡す。「一つは報道に、一つはグアナバラのカルロス・ラセルダに送るように」"
 brazil.37.a: "上手くいくことを願おう"
 brazil.38.t: "ロットの強硬姿勢"
 brazil.38.desc: "ブラジル共和国大統領エンリケ・テシェイラ・ロットはアマゾン横断高速道路計画における汚職問題について言及している。\n\n「クアドロス副大統領はアマゾン横断高速道路計画における汚職問題に関し根拠と共に懸念を示しました。これらの懸念を解消するため決定的な行動を取る所存であります。完全で独立した査問を実施し、全ての異常な改変を修正し、腐敗に関与した人物全てを罰することを約束します」\n\n会見に参加した記者の一人が隣の友人を見た。「書面にあったクアドロスの要求はこれで満たされただろう？だったら何で彼は辞任するんだ？」\n\n訪ねられた記者は肩をすくめた。「クアドロスは辞任することで計画を進めようとしているんだ。クアドロスとロットとの関係はもう修復可能な範囲を超えているからね」\n\n「もちろんロットのせいじゃないよな。簡単に言えば、クアドロスが先にしかけたのにロットは権力を失わなかったもんだから、尻尾を巻いて逃げるしかなくなっちまったってわけか」笑いながら返した。\n\n友人は頷き、「ああ、そんなところだ」"
 brazil.38.a: "慎重に立てた案みたいだが……"
 brazil.39.t: "ロットの辞任"
 brazil.39.desc: "彼に選択肢はなかっただろう。完全な失態であり、もし素早く反応しなかったとしたら、彼だけでなくPSD、あるいはブラジル自体に終わりが訪れる。彼は既に大勢のPSDの幹部らと会ったが、誰もが丁寧な口調ではあったが弾劾手続きが始められた際には味方するのを拒んだ。ロットは人生で初めて挫折を味わっている。彼にとってはこうすることが名誉を守る唯一の手段だった。\n\n「ブラジル人民諸君！\n\nアマゾン横断高速道路計画に関与する腐敗した官僚や特権階級らによる汚職を巡る政治危機に関して、民主的手続きの統一性を守るため、私はブラジル共和国大統領としての職を即座に辞任することを決定しました。私が失敗したことを成功させ、ブラジルを新たな繁栄の時代に導けるような、新しい指導者をブラジル国民の諸君が見つけられることを切に願っています」\n\nもちろんロットはこれが狂った飲んだくれのクアドロスの陰謀だとは気付いている。もし彼が元副大統領との暫定協定に達していたならばこのようなことは起こらなかっただろう。だが全ては手遅れなのだ。世論はもはや彼に背を向け、彼はそれに従うしかない。彼に出来るのは民主主義の長命を願うだけだ。"
 brazil.39.a: "終わりだ"
 brazil.40.t: "軍の最後通牒"
 brazil.40.desc: "「出て行け！出て行け！」わめき声が絶えやまない。兵士の一人が上官をちらと見た。シルヴィオ・フロタ将軍は軽く頭を振った。売国奴どもが静かになるまでにはもう少し時間がかかるだろう。\n\n「上院の名誉高い議員諸君」叫び声は増える一方だ。数人の兵士の黙らせる声が混ざっている。シルヴィオ・フロタは汗を拭った。部屋は蒸し風呂のようだ。\n\n最終的に怒りが引き、侮蔑的な雰囲気の中一人将軍が残された。「上院議員の諸君。共和国は数週間指導者を欠いたままあてもなく漂流し、停滞している。本来指揮を執るべき人たちは子供のように言い争いを続けるだけだ」やじが飛び交う。クビチェック前大統領が立ち上がりいかなる権利によって兵士がここに入ってきたのか問い糾した。将軍は蛇のような社会主義者へは一瞥もくれず議会の他の人々へ向き直る。「国軍の兵士達はいつも守護者のように振る舞い、ブラジル国家を擁護してきた。我々は民主主義を重視している。しかし共和国が骨抜きにされていくなかで民主主義が強欲な野心家たちに乗っ取られていくのを座視することはできない。議会はグラール下院議長の大統領就任を承認しなかった。これは大権である。しかしこの国に新しいリーダーを任命するという点では何も進歩が見られていない。国軍の勇敢な兵士達は議会にこの問題を三ヶ月以内に解決するよう懇願する」\n\nわめき声は続く。汗が目に入りそうだ。将軍は苛立ちながら瞬きした。「もし立法議員の皆さんが百日の間に大統領を決定できなかった場合、その結末は国家にとって最も不幸なものになるでしょう。人々の代表は尊重されるべきです。しかし人々は世界の笑いものになるためにあなた方を選び出したのではないのです。紳士諸君。我々は百日以内の解決を期待しています。ブラジルはこの困難の時代に導きを必要としているのです」\n\n最後まで止まないやじの雨の中を将軍は意に介さず出て行った。残された道化師達は言われたとおりにしなくてはならない。さもなければ地獄の代償が待っている。"
 brazil.40.a: "賽は投げられた"
 brazil.41.t: "ネーヴェスとのコーヒー"
 brazil.41.desc: "「まとめれば、早期に断固たる措置を取ったことで、危機の最悪期は回避された。しかし、インフレと債務が依然として問題、ということだな」ロットは、タンクレード・ネーヴェス経済大臣とセルソ・フルタード計画大臣が持ってきた報告書を読みながら言った。まだ朝早く、太陽が昇ってきたばかりで、外は雲に覆われている。ロットは秘書から渡された一口のコーヒーを飲むと、二人からの返事を待った。\n\nネーヴェスは、先程話した事例についてもう一度言った。「この問題に対処するために、幾つかの経済的提案を集めました。内容は、あちこちで増税し、金利を変動させ、企業が税金逃れをしにくいようにする、というものです。これで問題は解決するでしょう」フルタードは頷き、自身も発言した「これらの提案で、経済成長を続け、工業化計画に支障をきたさないようにできます」\n\nロットは頷き、微笑んだ。「この危機が簡単に解決しそうで嬉しいよ。やっといいことがあった」\n\n「ロット、奴が撃たれた」クアドロスが会議室に飛び込んで叫んだ。「誰が撃たれたんだ、ジャニオ」ロットは即座に返事をした。クアドロスの怒鳴り声には慣れっこだが、誰かが撃たれているとなれば、この発言を無視することはできなかった。\n\n「ジョアン・ペドロ・テイシェイラ、パライバ農民同盟の指導者だ。彼は子供たちと歩いて家に帰っていることろを、誰かに拳銃で三発、背中を撃たれたそうだ。彼はそれから1時間以内に死んだ。農民同盟は激怒し、ストライキの噂も飛び交っている」\n\nロット、ネーヴェス、フルタードの3人は、クアドロスが押し入ってきた時から彼を黙って見ていた。しばらくの間静かだったが、沈黙を破ったのは恐らくフルタードだった。"
 brazil.41.a: "「これは厄介なことになるな」"
 brazil.42.t: "牛の大鳴き"
 brazil.42.desc: "今日はアデマール・デ・パロスにとって重要な日だった。百日危機は過ぎ去った。彼の賭けは成功し、カラスもヴァルガス主義者も完全に出し抜かれた。神と母に感謝しながら、アデマールは効率的な行政に関する独自のシステムを実施しようとしている。彼自身の向上のために、彼を支援してくれた人々のために、そしてもちろん共和国とその国民のために。\n\n国民会議に到着したアデマールは辺りを見回した。数百の支持者が彼に盛大な拍手を贈っている。その多くは極めて効果的な薬効を持つソデノシタ塩酸塩を様々なコーティングで包んだ薬を処方されていた。アデマールは歓声とカメラのシャッター音に囲まれながら行進する。この時は彼だけの世界だ。神と聖人に誓って彼はそれを楽しんでいたはずだ。\n\nアデマール・デ・パロス、神の恩恵とアパレシーダの聖母の抱擁を受けたブラジル大統領は上院議会へ入った。PSP議員達が激しく彼を迎える。心のそこからの歓迎を示す者もいるが、他の政党の政治家らは新しい大統領には敬意を示し拍手こそすれど当惑を隠せない様子だ。"
 brazil.42.a: "あいつは一体どうやって上手くやったんだ？"
 brazil.43.t: "ジャンゴ、運命の相手との邂逅"
 brazil.43.desc: "今日はジョアン・グラールにとって重要な時だった。主に感謝だ。百日危機は終わりを告げた。カラスと雄牛は逃げ出し、クアドロスも彼らと同じ運命を辿った。そしてクビチェックは、副大統領に信頼を置くことを選択した。今、グラールはポルト・アレグレからブラジリアまで、妻と子供を連れてヘリコプターで移動した。\n\nグラールは国民会議に入り、辺りを見渡した。PTBやPSDの政治家や幹部が盛んに拍手をする中、カメラが回っていた。ブリゾーラとエドナ・ロットは、他の者よりも大きな拍手で支持を示し、ネーヴェスは横で頷いて支持を示していた。グラールはクビチェックに駆け寄った。彼は見るからに落胆していたが、快く握手を交わしてくれた。\n\nグラールは、アパレシーダの聖母の慈悲により、ラセルダとその手下の妨害にもめげずに、ブラジル大統領となった。グラールは、アウロ・デ・モウラ・アンドラーデが、自分の計画に負けて大統領のたすきを渡さざるを得なくなるのを見て、微笑みたくなったが、その気持ちをうまく抑えながら宣誓を行った。\n\n一方、リオグランデ・ド・スル州の立派な邸宅にて、就任式を見ながら昼食を食べ、自分の教え子がこれからもブラジルのために自由に活躍できることに安心感を覚えている老人がいた。"
 brazil.43.a: "喜びを胸に、ジェトゥリオ・ヴァルガスは微笑んだ"
 brazil.44.t: "カラスが羽ばたく"
 brazil.44.desc: "今日はカルロス・ラセルダにとって重要な日だった。百日危機は過ぎ去った。彼の賭けは成功し、クアドロスはロットの不名誉を追うこととなり、アデマールは圧倒され、ヴァルガス主義の能無しどもは身の程を知ったようだ。ラセルダは安心して何も彼を脅かすものが無くなったことを実感している。大胆にも大統領を攻撃してやろうとする人がブラジルに残っているものか。\n\n大統領として国民会議に入ったラセルダは辺りを見回した。UDN議員達は忠実な良きブラジル人として彼らの指導者に盛大な拍手を贈っている。PSPやPSDの中でも物わかりの良い人々は新大統領を歓迎しているが、何の役にも立たないヴァルガス主義者のグラールやネーヴェスといった一派は想定通りここには来なかった。クビチェックに関しても同様だ。\n\n神の恩恵と上院の意思によって大統領となったカルロス・ラセルダは議会の正面へ向かった。議長のアウロ・デ・モウラ・アンドラーデを見て頷く。\n\nアンドラーデ議長も頷き返した。"
 brazil.44.a: "計画通りだ"
 brazil.45.t: "建築家は再び築き上げる"
 brazil.45.desc: "今日はジュセリーノ・クビチェックにとって重要な日だった。百日危機は過ぎ去った。カラスも雄牛も追いやられ、クアドロスは道のりの途中で躓き、アンドラーデは身の程をわきまえたようだ。グラールも自分の運命をクビチェックに託すことにした。素晴らしいことに建築家は彼の傑作たるブラジルに戻れるようになった。そしてロットが力及ばず失敗する前に5年間やっていたようにその繁栄を見届けられる。\n\nクビチェックは議事堂に入った。ここの建設も彼が監督したのだ。支持者達に囲まれながら彼はエドナ・ロットやブリゾーラの元へ賭け寄りその手を取った。彼らは失望していたようだが、クビチェックは彼らがいくらかは信頼できる人間に決まったことに安堵しているという事を知っていた。彼はグラールを気遣い連絡するようメモを書き、保護されるよう手配した。\n\n神の恩恵と上院及びブラジル国民の意思によって大統領となったクビチェックは上院議会へ入った。PSDやPTB議員らは盛大に彼を迎え、ネーヴェスも側から微笑みながら見つめている。UDNもラセルダに票を入れた者も姿を見せず、不機嫌な様子でどこかへ行ってしまったセルダに同行したようだが、そんなことはどうでもよいのだ。今はクビチェックの時間だ。"
 brazil.45.a: "建築家は再び金槌を執る"
 brazil.46.t: "全てを傷つける"
 brazil.46.desc: "最後の日の最後の時間が来た。トラックに満載の歩兵が連れてこられブラジリア近郊部を行進している。共和国の血流に乗って次から次へと国中の兵舎から毒がまき散らされている。暗いホールの中では将校が謀ってばかりの無能な政治家達に怒りをぶちまけている。百日危機は来て去った。そして何もなされなかった。行動の時が来たのだ。\n\nクビチェックは護衛にがらくたをかき集めて車に乗せるよう命じている。既に数日分の衣類が後部座席に積まれている。首都を脱出し、空港が民間航空会社の飛行機を取り扱っている内に向かうのだ。長い作業に疲れながらも部下の仕事を出来る限り手伝っていると誰かが彼にコーヒーを手渡そうとした。もうどれだけの間眠っていないのだろうか。時間が経つのが早く感じられる。ビーチに残る彼の足跡を高い波が消し去っていく。前に進む以外に道はない。\n\nどうして全員が失敗してしまったのだろうか？彼もブリゾーラも連合を解体してしまった。彼らは自信過剰な点においてUDNを勝利に導けなかったアデマールとラセルダと似たり寄ったりだった。ラセルダは陸軍だらけのホールのどこかで縮こまっているに違いない。アデマールについては知らせがない。ブリゾーラを初めとするPTBの政治家らは長いこと首都を空にしている。既に結び目はきつく縛られている。兵士達は首都を鋼鉄の輪で囲っている。空港が開かれているのももってあと数時間だろう。\n\nどうしてこうなってしまったのか？クビチェックの長い道のりは荒波にもまれるものではなかった。どちらかといえば砂時計の底をぐるぐると回り続けるようだった。満ち潮と満月もずっと幻に過ぎなかった。流砂の中に沈んでいく。誰も助けてはくれない。"
 brazil.46.a: "その最後の試練で、民主主義は失敗したのだ"
 brazil.47.t: "アマゾンが殺すもの"
 brazil.47.desc: "最後の木が倒れ、大量の土煙と虫の驚きの声が上がると、四人の伐採者は疲れた様子で歓声を上げた。ミゲルは他の伐採者のように口を塞ごうとしたが、無駄に終わった。この後、彼らは一晩中土を掘ることになる。僅かな睡眠が台無しにされるのだ。ハイウェイをを建設する巨大な産業機械の中で、最も苦労しているのは伐採者である。ダニエルは、そのうちの1チームの事実上のリーダーであり、最も基本的な物資だけでアマゾンの何十マイルも先まで行き、何百本もの木を切り、ブルトーザーのための道を切り開くのが彼らの仕事だった。一ヶ月のノルマを達成すれば、労働キャンプに戻ることができた。少なくともしばらくの間は。\n\nキャンプ地まで行くのに数日かかったが、戻るのは道を切り開くよりいつも簡単だった。男たちはようやく元気を取り戻し、切り株の跡から、キャンプ地とは思えないほどの濃い煙が立ち込める方へ進んだ。キャンプ独特の喧騒が聞こえ始めた頃、もう一つの音が生い茂る森の中にはっきりと響いた。それは銃声だった。\n\n伐採者達は音の発生源を探すためにキャンプに突っ込んだ。一軒の小屋の周りに群衆が集まってきていた。ダニエルは、彼らが何を見ているのかを分からず、群衆を押し分けて進んでいくと、何人かの男がすぐに人ごみの中を走って戻っていくのに気づいた。一人は、通りすがりのダニエルを強引に掴み、無理やり外に引き摺り出した。\n\nダニエルはその男の手をひっぱたいた。「何やってんだ!?」その時、彼はその男の顔に涙が流れていることに気づいた。巨体で濃いヒゲの彼に涙とは違和感がある。「あいつは、あいつは……くそったれ…あんな事するなんて、クソが！あいつは俺の友人だ。あいつは自殺したんだ。銃で、自分自身を撃ってな…昨夜、手紙が届いたんだよ。あいつの女が大金持ちに奪われたってな、畜生！俺は、俺は……」男は言葉を失い、ゆっくりと近くの木に倒れこんだ「俺を信じてくれ。お前……お前は死体なんて見たくないだろう」"
 brazil.47.a: "その男は翌日、仕事を辞めた。ダニエルもあと少しで彼の後を追うところだった。"
 brazil.48.t: "クビチェックの帰還"
 brazil.48.desc: "正午頃、クビチェックが大統領執務室のドアを開けた。彼は呆然と立ち尽くすことなく、そのまま大統領の机に向かい、椅子に腰を下ろし、コートを脱いで背もたれに寄りかかり、くつろいだ。\n\nすべて彼の記憶どおりだった。確かに、窓から見える風景は少し変わったかもしれないが、それは予想できることだ。彼の一期目の時からいるスタッフは、彼がどんな内装を好むかを知っていた。1961年1月と同じようにセッティングするのは、それほど難しいことではなかった。ロットは内装をそれほど変えてはいなかった。\n\nロットは……もう忘れているのだろうか？計画は予想より短期間で終わり、うまくいった。彼は再び大統領となり、ロットはその座を離れた。結局のところ、それが目的だったのだ。物事がうまくいくなら、どうだったかなんて気にする必要はないだろう？\n\n最近のことは薄れつつあるが、代わりに過去のことがクビチェックの脳裏に浮かんだ。大統領になること自体が彼の目的ではなかった。やるべき事は多くあり、やらねばならない困難な仕事が多くあった。一休みしているというのに、仕事が目の前に置かれた気になることが多くなった。\n\nクビチェックは一息つくとコートを着込んで立ち上がった。ひとときの休息と気分転換はとても良いものだった。彼はこれから、ブラジル合衆国大統領となり、その職責をすべて引き受けるのだ。"
 brazil.48.a: "戻って来られてよかった！"
 brazil.49.t: "ヴァルガスの遺産"
 brazil.49.desc: "大統領執務室には煙が充満していた。グラールとブリゾーラは、数時間もかけて（時には激論をしながら）計画を練っていた。\n\n「義弟よ、ヴァルガスは国立鉄鋼会社とペトロブラスを設立した。国家開発の推進者として政府を確立し、国民の信頼を築くためには、何か大胆なプロジェクトが必要だ」ブリゾーラはテーブルに拳を打ちつけながら話した。ブラジル電力（Eletrobras）とそのサービスを国中に拡大することが、最初の大きな一歩になるはずだ」\n\n「それは分かるよ、義兄さん。だけど少し心配なことがあるんだ」グラールは疑念に包まれながら答えた。「ブラジル電力プロジェクトは、クビチェックの任期中の成果の一つだ。いずれ拡大することに反対はしない。電気インフラが僕たちが計画している改革に結びつくのも分かってる。それでも、コストが……この国の経済は破綻してしまっているんだよ！」\n\n「ジャンゴ、抜本的な行動を、俺らは必要としている。チャンスを掴め。それが、この国を救う方法だ」ブリゾーラは煙草の吸い殻を灰皿に放り捨て、新しい煙草に火をつけた。「ブラジル電力とそのサービスの拡大、これは大勢の生活に恩恵をもたらしてくれる……」\n\nグラールが重いため息をつきながら口をつぐんだ。「義兄さんの言う通りだけど、慎重に進めるべきだよ。ラセルダとその犬どもは、政府のいかなる行動を見ても、共産主義者の仕業だと叫び立てるはずだ。具体的な計画が必要だよ。鉱山・エネルギー大臣をはじめ、技術者たちに相談しないと」"
 brazil.49.a: "専門家の意見を聞くべきだ。"
 brazil.50.t: "中傷工作対策"
 brazil.50.desc: "「今度は何て言われてるんだい？」グラールは両手で顔を覆いながら尋ねた。\n\n「目新しいことはない」ブラジリアの街に溢れる反政府的なプロパガンダの束に目を通しながら、ブリゾーラは答えた。「これは君を『共産主義者の悪魔』と呼んでいる。他のやつと同じだ。おっと、これは独創的だな。『赤い服のファシスト』か。新しいやつのようだ」ブリゾーラは苦笑した。\n\n「冗談が分からない」グラールは憤慨した。「マリア・テレザについてのやつはあるかい？この前のやつは気持ち悪かったが」\n\n「中傷はない。一部のタブロイド紙が大統領夫人のファッションスタイルを賞賛した。それだけだ」ブリゾーラはポスターを置くと、煙草に火をつけた。「とにかく、早急に対処すべきだ。ブラジリアでこれだけの印刷物やパンフレットが配布されているのなら、サンパウロやリオもそれで埋め尽くされるに違いない」\n\n「ラセルダの手先の臭いがする。やりたいことは山ほどあるけど、少なくとも直接的に彼に対抗する行動は起こせない。選挙では彼を負かしたけど、今だに大勢が彼を支持している。軍の上層部でもだ。しばらくは、この攻撃に耐えるしかなさそうだね」"
 brazil.50.a: "赤い服のファシストはやりすぎだ。"
 brazil.51.t: "虎穴にて"
 brazil.51.desc: "その場にいる者全員が感じることができるほどの緊張感が漂っていた。演説中のグラールでさえ、そのことに気づいていた。ブラジル軍の上層部は、彼の演説と和解の言葉に耳を傾けていたが、彼らのほとんどは敵対を抱いているか、演説に興味がないように見えた。彼らにとっては、他の候補者が選挙に勝ってくれれば良かったのだ。カステロ・ブランコ元帥の隣に座っている将軍の一人が、大統領の発言を馬鹿にしたが、元帥は静かに見つめて彼を叱責した。\n\n大統領は、聞き手を動揺させない言葉を慎重に選びながら、政府と軍隊の結束を呼びかけた。グラールは、軍の脅威をできる限り交渉で無力化しようとしていた。彼は軍への敬意を表し、政府への協力を願うと言明した。グラールは演説を終えると、ブランコを見た。うやむやだとしても、肯定的な答えを期待した。\n\n元帥は静かに立ち尽くし、冷たい目でグラールを見つめた。一分間、誰も口を聞かなかった。\n\n「お言葉ありがとうございます、閣下」気まずい沈黙を破ったのは、ブランコであった。「我ら軍隊は、如何なる脅威からも国を守ると誓いました。この誓いは必ず果たします」"
 brazil.51.a: "軍部は警戒している。"
 brazil.52.t: "黄金時代への回帰"
 brazil.52.desc: "「……そして、この任期には過ぎ去った時代の政策に戻ることをお約束します。経済成長の時代に。そして国家を楽観的に、誇らしく思えていた時代に。私の一期目と中間期の成功を踏襲し、私が成し遂げたことを繰り返すのです。それは皆さんの覚えのある、爆発的な経済成長です」\n\nサンパウロの群衆は演説に沸いた。クビチェックはそれを恋しく思っていた。何百もの彼の名を書いたカードとブラジル国旗が聴衆の上に旗びいている。そしてサンパウロ以外では彼の楽観主義はどのように受け止められているのか想像せざるを得なかった。\n\n「再び、50年の成長を5年で成し遂げて見せます。どこよりも早い発展と成功の機会を全てのブラジル人が実感することでしょう。ブラジルはこれまでも、そしてこれからも、未来の国家だという私の信念に変わりはありません。ブラジルは南アメリカでは特別な国なのです。我々の近代性を失うわけにはいきません」\n\n群衆はこういうものを好むのだ。ナショナリズム、楽観主義、より良い時代の約束。こういうものはどんな集団も虜にする。何にもまして良いことは、政治家達がそうせざるをえないのとは異なり、クビチェックには嘘をつく必要がないということにある。国民は彼の一期目がどのようなものだったかを理解していて、もう一度繰り返すのを望んでいるのだ。クビチェックがもう一度やってやると高らかに宣言したなら、誰が彼を疑えるというのか？\n\nサンパウロから出てリオデジャネイロ。トゥリブーナ・ダ・インプレンサの編集委員会の部屋では演説はこのように暖かくは迎えられなかった。クビチェックが壮大な約束を宣言し大統領時代のあまり良くなかった所を取り繕いながら総括しているのを彼らは静かにラジオで聞いていた。そしてラセルダがその場の全員が考えていたことを口にした。"
 brazil.52.a: "誰を騙そうとしているんだ？"
 brazil.53.t: "アルジェミロとの会談"
 brazil.53.desc: "「閣下、私がブリゾーラをどう思っているか、ご存知でしょう？」アルジェミロ国防大臣は、執務室でグラール大統領と向き合いながら言った。「私は大抵、彼の愚かな理想と彼の急進主義に賛成できませんし、私はすでに何度もあなたに不満を表明しました。そして何度も何度も、あなたは彼に耳を傾けることを選んだのです。如何なる政府も、軍隊を軽視して敵に回すべきではありません。さて、ブリゾーラは軍隊に直接対抗する計画を持っていると聞きましたが？」\n\nグラールは煙草の火を消しながら、アルジェミロの口から出る一つ一つの言葉に考えを巡らせた。大臣の推論は正しかった。ブリゾーラは軍の政治力を弱らせ、それによって彼らの国の支配力を弱まらせる計画を描いていた。無論、『これは民政府の軍隊に対する優位性を強制するためなのだ』とか、そういった白々しい嘘が用意されるだろう。だが、ジャンゴは疲れていた。アルジェミロのような支持者でさえ、ブリゾーラの手段を過激だとするのなら、カステロ・ブランコやコスタ・エ・シルヴァのような強硬派は、どんな反応を示すだろうか？\n\n「大臣、君は何を望むんだい？」グラールは疲れた声で聞いた。\n\n「では、最初に言っておきますが、私はクーデターが頭を出そうものなら、即座にそれを斬首します。私や護憲派は、あなたを全面的に支持しています。ですが、軍への攻撃は彼らの団結を招き、閣下達へ対抗するようになるでしょう。私たちはカステロ・ブランコにオリーブの枝を差し出し、彼の盟友に閣僚の地位を与えるのです」アルジェミロは即座に続けた。「政府は軍の支持を取り戻すべきなのです」"
 brazil.53.a: "「すまない、アルジェミロ。だがブリゾーラは自分が何をしているのかわかっているさ」"
 brazil.53.b: "「君が正しい、アルジェミロ。軍を攻撃なんてできない」"
 brazil.54.t: "厄介な訪問"
 brazil.54.desc: "「大統領、あなたとPTBの残虐な元独裁者、ジェトゥリオ・ヴァルガスとの関係について、何かコメントはありますか？」\n\n「大統領、多くの人が、あなたの政府はアメリカの利益と対立していると仰っています。そう考えると、今回のワシントン訪問は何を意味するのでしょうか？」\n\n「大統領、あなたの内閣が違法な共産主義団体と結びついているという疑惑について、何か言うことは？」\n\nグラールは、本国では敵対的な記者を相手するのに慣れているが、このアメリカ人記者団からの不都合な質問の嵐は側近も驚いた。今回のワシントン訪問は、大統領のイメージを向上させ、可能であれば国際的な支持と有益な貿易取引を締結するのが目的だった。だがいくら準備していても、この「歓迎」には役に立たなかっただろう。記者の一人が大統領の愛人について質問をしたりもしたが、その場にいた全員が、その質問は答えるに値しない、失礼な質問であると総意した。\n\n終わりのない質問とカメラのフラッシュを振り払うと、グラールはある一つのことを考えた。左派の中には、これはワシントンへの屈服だと主張する者がいたが、グラールも彼らの言い分を徐々に分かりつつあった。もしマスコミがこれほど大胆に敵対的なら、アメリカ政府は彼の訪問にどんな反応を示すのだろうか？そうした疑念を捨て、彼は前に進むことにした。"
 brazil.54.a: "何といっても、彼はブラジルの人々を助けるためにここにいるのだ。"
 brazil.55.t: "基本計画"
 brazil.55.desc: "「電話を受けてすぐに飛び出してきましたよ」壁に帽子とコートを掛けながらネーヴェスが言う。「それでお話とはなんでしょう。夕食会のお誘いでしょうか？」\n\n「ここに数週間分のゲストのリストがある」クビチェックはそう言いながら名簿を手渡した。「軍を納得させるためにこの人々と話し合うつもりだ。これが終われば選挙に踏み切れるかもしれない。名簿が十分かどうか確認してみてくれ」\n\nネーヴェスは紙を受け取りこう言った「ふむ、募金のための会合も高官との会談もありますね。おや、アルベルト・フェルナンデスは確かアルゼンチンの……」\n\n「その通りだ」クビチェックは微笑んだ。「我々は南アメリカ諸国からの外交的支持を得てそれで軍を落ち着かせる。大使と話し、外遊に出て、軍が納得し引き下がるのに十分な成果を作る」\n\n「選挙対策にもなりますね」ネーヴェスが呟いた。「国民は政治家の視点を好みます。そうだ、どうして貴方がこういう考え方を好むのかわかりましたよ。ウォルター・サレスを呼んで外遊の準備をさせるべきですね」\n\n「サレスか！素晴らしい提案だ。すぐ取りかかろう。心配する必要はない。パラグアイと接触しようなんて気はないさ」\n\nネーヴェスは微笑んだ。「完璧な計画ですね」"
 brazil.55.a: "次の選挙期間が来る……"
 brazil.56.t: "孤立化"
 brazil.56.desc: "「反抗的な指揮官が多いことは確かであり、彼らが政府の破綻を望んでいるのも紛れもない事実です。近年の空港占拠事件はこれを見事に証明しました。しかし私が考えるにロット元帥にはそうする権利があるのです。ですから事を荒立てるのではなく、彼らを自由にさせてやり私は私でできることをやっていきたいと考えています」\n\n陸軍内の特に反抗的な軍人らの問題に関して高官らに説明を求められた際のグラールの回答だ。ある二人の人間はこの決定を聞くとプラナルト宮殿のグラールの執務室を訪ね自らの意見を明らかにした。\n\n一人はブリゾーラで決定に強く反対しているようだ。「何考えているんだ、ジャンゴ。お前は何の役にも立たないナポレオンかぶれを正面から当たってこれっきりで終わりにしちまうべきなのに。これであいつらの脅威はお前の任期中つきまとうことになったんだぞ！」\n\nもう一人はアルジェミロでより共感的であった。「怒りを鎮めてください。大統領。見方を変えれば彼らが脅威であり続けたって構わないのです。私も護憲派も大統領に助力するためにここにいるのです。しかしながら、もし大統領がセニョール・ブリゾーラの計画を採用してしまえば彼らと敵対し、避けたいはずのクーデターすら危険視する必要が出てくるでしょう」\n\nグラールは両者の意見に耳を傾け頷いた。そして様々なことを考慮した結果、アルジェミロの意見に一理あると結論づけた。"
 brazil.56.a: "しかしいくらかの疑念が彼の胸中に残った"
 brazil.57.t: "反乱軍の鎮圧"
 brazil.57.desc: "「反抗的な指揮官は多く、彼らが望んでいることと言えば政府の破綻と軍の傀儡を政府に据えたいということだけだよ。これを見過ごせるというのか。前進し可及的速やかに彼らを除去する」\n\n陸軍内の特に反抗的な軍人らの問題に関して高官らに説明を求められた際のグラールの回答だ。ある二人の人間はこの決定を聞くとプラナルト宮殿のグラールの執務室を訪ね自らの意見を明らかにした。\n\n一人はアルジェミロで決定に強く反対しているようだ。「大統領閣下。恐れながら申し上げますと、大統領はブリゾーラの計画に誑かされているのです。彼らと敵対すべきではありません。クーデターの原因になるかもしれないのです。私も全力を挙げてクーデターを阻止しようと覚悟しておりますが、それでも私とロットでは足りないかもしれないのです」\n\nもう一人、ブリゾーラはより共感的だった。「愚かな！これは成されなければならないことだ！売国奴をできるだけ排除するため正しいことをしているだけだぞ！」\n\nグラールは両者の意見に耳を傾け頷いた。彼はブリゾーラの精神に一理あると感じたようだが、アルジェミロの言葉は彼の胸に一抹の不安を植え付けた。不安は軍の忠誠心が失われ始めているという報告が漏れてきた時により大きなものになった。"
 brazil.57.a: "行動が堅実であったかどうか見守るしかないな"
 brazil.58.t: "ジャングルへようこそ"
 brazil.58.desc: "ブラジル海兵隊はたくさんの南アフリカ人に盛大に迎えられて船を下りた。自由のための戦争に南アメリカ最強の国家が参加したことを祝われているのだ。エイトールは行進する隊列の中心にいて、花束が投げられたり背中を叩かれたりする中で微笑み下を向いている。ついに彼らは群衆の中を通り抜け、ケープタウン郊外の仮設兵営へと向かった。\n\n彼らはトラックに長時間揺られた後ようやく目的地にたどり着き装備を下ろす。荷物をすっかりしまい込んでしまうと、疲れ切ったブラジル兵士達は外国からの義勇兵や海兵隊でごった返しの共同スペースでゆっくりすることにした。明日はデブリーフィングや装備品の確認、それから動員に関わる典型的な役所仕事で予定が埋まっているが、今は夕食の時間まで親睦を深める以外にやることはない。エイトールは適当な木箱に腰掛け額を拭った。熱いとは聞いていたが、ここまでとは想像していなかった。\n\n軍靴の音が近づいてくるのを感じたエイトールが顔を上げると目の前に酷く日に焼けた手が伸びてきた。若い男性がレールでも敷かれているかのように彼の真正面に立っている。「おっと、ビックリさせたかな。俺はスミス上等兵、アメリカ陸軍の所属だ。ただ自己紹介がしたかっただけさ。サー」エイトールは微笑みスミスの手を握った。"
 brazil.58.a: "初めまして、スミス。ところで日焼け止めは無いのかい？"
 brazil.59.t: "日曜日、海辺にて"
 brazil.59.desc: "朝早く太陽が昇り、パウロはオパラの速度を上げて通りを抜けた。今日は日曜日、休息の日だ。教会へ向かう婦人で一杯のバスを見ればカレンダーを見なくても分かる。今日の目的地は違う。海だ。ガールフレンドのマリアを助手席に乗せた彼の心はスロットルを上げる毎に高鳴っていく。V8エンジンはラジオをかき消す勢いで唸りを上げている。\n\n彼は自分のような若者がこんな立派な車を持てるなどとは考えていなかった。イパネマのプレイボーイになら似つかわしいだろうが、シングルマザーの息子である彼にはどうだろうか。とはいえ彼が最近学んだこととは奇跡は起こりうるということだ。例えば極めて厳しい選択圧を通り抜け試験勉強のために何日も寝ずに過ごした夜を越えて長官執務室で仕事を獲得できたことなどだ。\n\n彼は賢明に働いた成果を運転という形で得ている。スピードメーターは99に張り付き、パウロはトンネルを抜け出た。他に車は見当たらない。この高地にはファベーラがあったがラセルダ長官がトンネル建設のために破壊してしまったというニュースを思い出していた。パウロはそれには余り考え込まないようにしていた。彼の家からコパカバーナまで一時間もかからずにいけるというのはかつては夢物語だったのだから。\n\n白浜のすぐそばにオパラを泊めたパウロは屋根上に取り付けたサーフボードを降ろした。彼の関心は喫緊の問題に移っていた。太陽の光を反射してきらめくマリアの黄金の髪に。"
 brazil.59.a: "今日は良い日になるな"
 brazil.60.t: "サンマルティン宮殿での円卓会議"
 brazil.60.desc: "全ての庁舎がブラジリアのようにモダンで現代的でないことに関してはクビチェックは理解を示しているが、明らかに現代にはそぐわないような建物の中にいなくてはならない時には少し落ち着かなさを感じている。\n\nアルゼンチン外務省の庁舎はクビチェックが子供の頃に終わったボーザール運動の中でも後期の影響を受けた建物だった。内部の装飾は希望に満ちた時代を思い出させる。科学が人類を理解と物的豊かさの時代に導くと信じられていた時代だ。科学が特定の人種を消滅させようとするなどとは信じられなかった。南アメリカにはあまり見られない建築様式だ。パリにあった建築物の内いくつがSSの軍靴に踏み荒らされた後も生き残れたかは神のみぞ知る。\n\nエアコンが無い時代の建物の中では物事はどうなっていたのだろうか。カメラのフラッシュライトの光が彼をぼんやりとした思考から引き戻した。「……それでこのような貿易協定は将来実現できるでしょうか？」彼はアルゼンチンの大臣が訪ねるのを聞いた。\n\n「私の任期ではアルゼンチンとブラジルは素晴らしい関係を築いてきました、大臣」彼が答える。「そして私は南アメリカの友好諸国と連携することが私の最優先事項であると今ここでお約束しましょう。私たちはこの関係を発展させていくのです。そう。そしてその先にブラジルとアルゼンチンの間での新しい貿易協定があるのです」\n\n「クビチェック大統領」外交官の一人が口を挟む。「他国の外交官による大統領選立候補への公式な支援というものが、貴方の国の内政問題に関する不適切な関与を招いているということは理解していらっしゃるのでしょうか」\n\n「その通りです。そして私はあなた方がそう認識していると期待していますよ」クビチェックはコップから水を一口飲んだ。「ですからこれはオフレコにしていただきたいのです」"
 brazil.60.a: "「わかっていることでしょう。全ては水面下でなされるのです」"
 brazil.61.t: "討論の許可"
 brazil.61.desc: "「もう一度言おう。何度言ってもいいぞ。『カルロス・ラセルダをテレビに出したりマイクで喋らせたりしない』これは破壊活動家でさえも決して破らない、暗黙のルールだろうが！」\n\n「私にはそれから情緒的な匂いがするがな。つまり、お前は破壊活動家ということだな、え？ラセルダが失敗するのを見たいんだろ？」\n\n「5歳児のように俺を罵り続けても、最後にはお前が道理を分かることになるさ。俺は彼を心から尊敬している。問題は、彼が優秀すぎるということだ。彼がマイクに向かって一言言うだけで、もう選挙に勝利してしまう。そうなれば隠れナチや共産主義者の奴らが不正選挙だと騒ぎ立てるだろう！その責任を取るのは誰だと思ってるんだ？そう、俺たちなんだぞ！」\n\n「もしデモ行進する勇気があるのなら、奴らの側にいる裏切り者ごと撃ち殺してやるさ」\n\n「ラセルダがそれに賛成すると思うのか？」\n\nブランコが手を上げると、いつものように部屋が静まり返った。喧嘩をする子供は、父親が話すと静かになるものだ。彼も自分の将校たちに同じように振舞うことを期待していた。\n\n「君たち、とても緊張しているようだな。まぁ座ってコーヒーでも飲め。ラセルダ本人から手紙が来たからな」\n\nブランコは手紙を取り出して空中で揺らして見せる。\n\n「すぐに読み上げるが、要約すると、ラセルダが自分のパフォーマンスに非常に自信を持っているらしい。もしこれを断れば、彼は激怒するだろう。さて、君達の中には懸念を抱いている者もいるだろうが、この討議は必ず実現させねばならない」\n\nブランコは厳しい視線を部屋中に投げかけた。\n\n「私の命令は最終的かつ不可逆的である。これ以上、無意味な言い争いは聞きたくない。分かったら頷きたまえ」\n\n頷く者たちが彼に応じた。"
 brazil.61.a: "「紳士諸君、必要な手配をするように。それでは解散」"
 brazil.62.t: "ブラジリア郊外でのパーティー"
 brazil.62.desc: "ブラジリアは頻繁に「クビチェックの街」と称される。国会議事堂の場所を言える人間はクビチェックの自宅が市の外縁近くにあることも知っているだろう。外交官も殆どはその場所を知っていたし、また知っているものだとされている。そして南アメリカ出身の幾人かは重要な夕食会に誘われることもあった。ヴァレー・ドス・ヴィネドス産のワインが開けられ、とびきり上等なフェジョアーダが準備される。\n\n午後4時に客人が家に集まり始めた。サラ・クビチェックが出迎えている。家の主は不幸なことに一団の半ばほどに遅れてきた。モンテ・カルロスでの選挙運動を早めに切り上げたが天気が悪く遅れてしまったようだ。隣国からの大使達は迷惑そうな素振りを欠片も見せない。空の移動ではこういったトラブルがあるということは嫌というほどわかっている。\n\n会を通して話題は一貫して次の選挙とクビチェックの二期目があり得るかについてだった。皆がそれぞれの懸念や損得関係を持っている。ガイアナはクビチェックがさらにOFN寄りになるよう望んでいる。アルゼンチンはアルト・パラナ盆地における水利権に関心があるようだ。ベネズエラはブラジルとの陸路が将来的に建設されることを求めている。全ての要求は元大統領にして未来の大統領によってうまく受け入れられたり言葉巧みに拒絶されたりしている。\n\n月が夜空に高く浮かび上がった頃、食事をすっかり平らげてしまいワインも飲み干してしまった後に対し達は中心市街の明るい光の下に帰りだした。クビチェックは彼らを見送り、彼らを魅了し立候補に際して支持すると言わしめた自身の信念を誇りに思っていた。"
 brazil.62.a: "ビジネスと歓待を同時にできないはずがない"
 brazil.63.t: "ラセルダへの対応"
 brazil.63.desc: "ここ数週間、グラールやPTB、政府を非難するプロパガンダ文が市中に出回っている。百日危機での失態以来もはや人生での目標を失ってしまった男は日がな一日現在ブラジルを統治する「エセ共産主義ファシスト」政権への罵詈雑言をわめき立てている。休みなくPTB政権を批判し続けていても彼は自分が何をしてしまったのか都合良く忘れてしまったようだ。しかしグラールや報道機関は彼に代わって全てを記憶している。\n\nグラールは子飼いの報道機関にラセルダをありとあらゆる観点から批判するよう命令した。グアナバラ州長官時代の失敗から残酷にも見る影も無く落ちぶれてしまったこと、ファベーラを強引に撤去したことなど様々な記事が紙面を飾った。これは十分な効果を上げたようだ……ラセルダが反撃に出る前は。彼はまた広告記事にてグラールを「ヴァルガス主義ファシズムへの隷従者」と罵るなど攻撃し始めた。\n\n最終的に計画から生まれた全ては単なる誹謗中傷合戦になり、数週間のうちにグラールを擁護するものであれ攻撃するものであれ人々の関心からは外れてしまった。大衆の意識に起こった変化といえばグラールやラセルダの支持者らが抱いている偏見を発見したこと程度であり、両陣営とも得たものは何も無い。"
 brazil.63.a: "大層な働きぶりだな"
 brazil.64.t: "賭け"
 brazil.64.desc: "百日危機の混乱と悲惨な状況から勝利を収めたグラールの大統領就任は、旋風を巻き起こすものであった。短い在任期間中に、エネルギー危機と戦い、選挙権を拡大し、最低賃金を引き上げ、PSDと和解し、アデマールとラセルダが引き起こした危機の余波を受ける中で、二人に戦いを挑んできたのだ。だが、このような前進にも関わらず、グラールは依然としてひどい疑念と心配を感じており、それは彼の腹心であるレオネル・ブリゾーラとの私的な会話に現れ始めていた。\n\n「ああ神よ、私はどうすればいいのか…義兄さん、僕はとても不安でたまらないんだ。一歩間違えれば、僕の命はない。アデマールとラセルダが、大統領の座に、忌まわしい爪を立てにくるだろう。どうしたらいい、どうしたらいいんだ……」\n\nここでブリゾーラは彼を落ち着かせようと、肩に手を置いた。「なぁジャンゴ、これじゃ駄目だ。冷静になれ、そして考えるんだ。お前と他の連中が考えた、2つの主要な戦略について。次の任期で改革を続けると誓い、軍部を刺激して北部の農村を失う一方で、南部での支持を得るか…」 このとき、ブリゾーラは少し笑った。「あるいは穏健な姿勢をとっておくか。チャンスは失われないが、軍部は間違いなくおとなしくしてくれるだろう」\n\nグラールは落ち着いた。「そうだね…ありがとう、レオネル。とても助かったよ。じゃあ、そろそろ決断しようか……」"
 brazil.64.a: "「次の任期では大胆な方向転換を公約しよう」"
 brazil.64.b: "「波風を立てず、より穏健にすることを誓おう」"
 brazil.65.t: "0607302 1月 62"
 brazil.65.desc: "FM AMEMBASSY BRASILIA TO SECSTATE WASHDC PRIORITY 3124. INFO DCI WASHDC\n駐ブラジルアメリカ大使館よりワシントンD.C.の国務長官へ。優先文書。3124番。中央情報局長官へ報知\nC O N F I D E N T I A L SECTION 01 OF 08 BRASILIA 70403-900\n秘密部1/8・ブラジリア 70403-900\n件名：選挙目前のブラジルの政治情勢に関して（1/5）\n\n1.このセクションは上院選及び大統領選の迫るブラジルにおける政治情勢についての報告書の第一部であり、次の4文は主要政党とその性質を総括するものである。この他にも下記政党と連携する多数の少数政党が存在することにも注意。\n\n2.PSD及びPTBについて。二政党はブラジル人が「ヴァルガス主義」と呼ぶ伝統に基づく連合を組んでいる。ヴァルガス主義はジェトゥリオ・ヴァルガスの政治理論と方法論である。PTBはより左派的で、労働者と労働組合に焦点を置くイデオロギーの点でNPP進歩党派と似ている。PSDは現大統領のロットの所属する政党である。中道から中道左派に位置し、アメリカの共和党に近い。\n\n3.UDNは主要保守政党でクアドロス副大統領が所属している。UDNはPSD-PTB連合と対立する最大の野党である。OFN加盟を目指していることから、アメリカの利益のためUDNへの直接的な支援を国務長官及び中央情報局長官へ提案する。\n\n4.PSPはポピュリスト政党であり、派手さで知られるアデマール・デ・パロスが党首を務める。UDNの後塵を拝し、PSD-PTB連合とは比べものにもならない。何らかの政変が起こらない限り権力を握る見込みは薄いと予測されるが、異常事態が発生した場合には注視の価値がある。\n\n5.PRPは亡命中のプリニオ・サルガードに率いられる右派国家主義政党であり過激で広義な「統合主義」イデオロギーに基づく。ブラジル歴代政権はPRPを弾圧してきたが、動向に注意を払うことが推奨される。\n\nゴードン"
 brazil.65.a: "受領。中央情報局長官"
 brazil.66.t: "ラジオ討論会"
 brazil.66.desc: "「僕が失敗すると思っているのか？レティシア？」\n\nラセルダは妻が安心させようと彼の手を強く握ったのを感じながら微笑んだ。\n\n「カルロス。貴方は成功すると信じているわ。どんな役者も弁論では貴方の才能には叶わないでしょ」\n\nラセルダは笑顔で彼女を引き寄せた。\n\n「それで僕は票を集めたんだ。今夜はどこで祝おうか」\n\n彼は幸福だったが、カラスが鳴くには早すぎた。クビチェックに有利に立てる質問を用意していたラセルダはラジオ討論会で終始圧倒し、十分な票を確実に増やせたと考えていたが、街角の一般的な人々や家族は討論会に興味はない。聞いていたのはラセルダの票田である中流階級や支配階級のエリートだけであった。"
 brazil.66.a: "「カラスは自信に満ちあふれた顔で勝利を確信しているだろうな」"
 brazil.67.t: "クビチェックの小旅行"
 brazil.67.desc: "早朝のブラジリアをハードトップのシボレーがリガサオ通りから外れてエイショ・モニュメンタウへ駆け抜けていった。ワシントンD.C.のナショナルモールに似ていると感じる人もいるだろうが、ブラジル人は数百台が一度に通れるほどに巨大なこの通りが世界最大の通りであると誇りに思っている。幅という観点から言えばそれは正しいのだが、通りの中心は広大な緑地に覆われていて、実際には片側6車線である。それでも官庁街を抜けるこの通りは渋滞を経験したことはない。\n\n運転手が広大な公園であるプラサ・ドス・トレス・ポドレスに車を駐め後部座席のドアを開くと、クビチェックが中から歩み出た。彼は白い地面の広場を歩きながら周囲を取り囲む庁舎を見上げた。国民議会や法務省など様々な建物があるが、とりわけ彼の注意を引いたのはプラナルト宮にはためくブラジル国旗であった。彼は車に戻るまで一分ほどそこに立ち沈思していた。\n\n少し遠いが、ここに来るのには道を左に曲がるだけで済むためそこまで難しいことではない。大統領官邸通りを進んでいけば、湖畔の森を走り抜けてもう一つの広場にたどり着く。広場からはアルボラーダ宮が沈みゆく夕日に照らされて美しく輝いているのが見えた。西日が白い壁に反射している。\n\nこここそが彼の住居であった。彼が建設したものであり、叶うならば何度でも建設したいと思っている建築物だ。票を確保し、再就任も確実だ。ブラジル国民の望む二期目が到来する。今日はもう終わるかもしれないが、東方からは新しい日が確実に昇り、近代建築や必死に動く建設現場を照らすだろう。\n\n取らぬ狸の皮算用だろうか？そうかもしれない。だが彼は知っている。楽観主義者は過ちを犯すこともある。"
 brazil.67.a: "しかし悲観主義者は始めから誤っているのだ"
