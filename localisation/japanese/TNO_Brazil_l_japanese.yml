 BRA_idea_nationwide_chaos_lowmed: "安定化した状況"
 BRA_idea_nationwide_chaos_low: "正常化した状況"
 BRA_idea_nationwide_chaos_max_desc: "クーデターの余波はすぐにブラジル国家を麻痺させ、事態が進展するにつれ国民もその影響を受けるようになってきた。何らかの形での報復を恐れるブラジル国民達は自宅に引きこもっているため職場には人の影は見当たらない。兵士が市街を行進し、疑わしい人物を逮捕して回っている。彼らの消息は未だ不明だ。次に何が起こるのかは誰にもわからず、最初に誰かが静寂を破るのを全ての陣営が息を潜めて待っている。"
 BRA_idea_nationwide_chaos_high_desc: "ブラジルは当初の麻痺状態から国家全体の混乱状態と移ろいだ。国民は軍の支配という現実を受け入れはじめているが、一方で軍事政権は最初に望まれていたよりもずっと恒常的なものになりそうだという考えから抗議や暴動、そして反政府運動が国中で起ころうとしている。ブラジルは今や火薬庫になっていて、たった一つ火花が散れば全てが燃え上がってしまうだろう。"
 BRA_idea_nationwide_chaos_medhigh_desc: "軍が暴動やデモ行動の頭を抑え続けてきたため街頭での混乱は鎮静化してきた。現状状況は制御下にあるといってもよい。軍はもはや襲撃を警戒することなく市街を移動し、反乱の主導者らは潜伏のために地方へ逃亡し息を潜めている。とはいえ、軍がブラジル全体の行政権を確保するまでにはまだ時間がかかるだろう。国民のなかでは軍部に協力しようと考えているものはまだまだ少ない。"
 BRA_idea_nationwide_chaos_med_desc: "最悪の事態は避けられたように思われるが、重く淀んだ不安定な空気が霧のようにブラジル中を漂っていることに変わりは無い。軍事体制へ反対を唱えられるだけの勇気、または蛮勇を持つ人はすでに逃亡するか消滅させられている。残った国民は口をつぐみ軍部に協力することがより賢い選択だと気付いている。感情を殺し続け仮面を被るのだ。"
 BRA_idea_nationwide_chaos_lowmed_desc: "ブラジルの状況はクーデターからかなり落ち着いてきた。クーデター直後にはパニックから閉業を余儀なくされていた店も職場もゆっくりと営業を再開している。街頭につねに軍人が目を光らせ続けているのは変わりないが、かつてのように強引な手段を使うことも減ってきている。ブラジル国民は緩慢ではあれど軍の統治を受け入れ始めた。"
 BRA_idea_nationwide_chaos_low_desc: "生命が災害から立ち直る進み方というのはブラジル国家にも適応できるらしい。遙か昔、軍事政権が発足した直後は混乱と恐怖があらゆる場所に偏在していた。人々は市街の軍人の存在を知り、予測するようになった。突発的な事件は未だに繰り返されてはいるが、ブラジル国民の圧倒的大部分は彼らの日常を平和に過ごすことに決めたようだ。軍政権下での生活も完全に正常化している。"
 BRA_idea_build_more_roads: "道路敷設計画"
 BRA_idea_build_more_roads_desc: "現在長大な道路建設計画が進行中だ。道路はブラジル全土の都市や地方を連結する。これが完成すれば国家規模のインフラ改善が見込めるだろう。"
 BRA_Quadros_hog_desc: "§Y副大統領\n大衆保守主義§!\n------------\n§L1917年に生まれたジャニオ・クアドロスは若き頃から常に天才の名をほしいままにしていた。彼は1943年にサンパウロのダンテ・アリギエーリ大学で地理学の教員となり、そこで社交的な性格と奇抜な振る舞いで名声を上げた。\n\n新国家体制の終焉と政党政治の始まりをきっかけに、クアドロスは十分な支持を得て1950年にキリスト教民主党からサンパウロ市議に立候補し選出された。クアドロスのルゾトロピカリスト的な姿勢はカウディーリョのサラザールの歓心を買い、キリスト騎士団勲章も獲得した。1955年、彼はまたサンパウロ市民の支持を受け市長を務め、さらにはジュラシー・マガリャンイスの副大統領候補として1960年の大統領選を戦った。しかし運命は残酷である。ジュラシーは敗北し、クアドロスは政治的に敵対していた男の副大統領になった。浮上し続けるためには彼は最善の行動を取らなくてはならない。§!"
 BRA_Salles_pol_desc: "§Y外務大臣\n自由主義§!\n--------------\n§Lヴァルテル・モレイラ・サレスはブラジルにはよくいる人物の一人だ。サレスは1912年に成功が約束されたような古く伝統的な家庭に生まれた。裕福な銀行家となった彼は新国家体制も終わりに近づいた頃にワシントンでのブラジル大使となったことで政治の世界へ入った。政治家としての彼は強力な交渉人であり融和政策者であった。また成功した彼はヴァルガスと個人的な交友関係を築き、クビチェック元大統領や現在のロット大統領の下で外務大臣を務めている。\n\nサレスは政治人生の岐路に立たされている。彼の資源は莫大であり、名声も遍く広まっていてコネクションも広い。彼は自信の新聞紙であるア・ウルティマ・オラ社や家族の経営する銀行であるバンコ・モレイラ・サレスに移ることも視野に入れているが、政治家としている間はブラジルに独裁体制が戻ってくることだけは断固として止めようと決意している。§!"
 BRA_Neves_eco_desc: "§Y財務大臣\n国家自由主義§!\n--------------\n§Lタンクレード・ネーヴェスはブラジル政界ではよく知られた人物である。雄弁で育ちが良く、楽観的であり、そして極めて国粋主義的である。ネーヴェスは1935に進歩党から市議会議員として選出された時に政界へ入った。しかし彼の任期は新国家クーデターによって終わってしまった。その後1940年代の殆どをサンパウロ市で頼れる弁護士として名声を広めた。\n\nヴァルガス体制後の民主化の時期に彼は社会民主党に入党した。クビチェックとは盟友になり、彼のコネクションを活用して政権の陣営間の安定に一役買い、経済大臣としてもネーヴェスは馬車馬のように働く有能な銀行家であった。彼はしばしば将来はブラジル大統領になりたいという夢を口にしていた。大統領となった彼は最大限の献身を発揮できるだろう。§!"
 BRA_Denys_sec_desc: "§Y国防大臣\n専制主義§!\n--------------\n§Lオディリオ・デニスは少し変わった士官である。彼は20世紀初頭の出来事によって作り上げられた。旧共和国時代にプロイセンで訓練を受けた彼はオリガルヒの寡頭政権に終止符を打った1930年のクーデターや新国家クーデターに参加し、ゴイス・モンテイヨ将軍の同盟者となった。デニスはブラジルが20世紀前半に体験した全ての大変動に関与してきた。\n\n彼は権威主義的な性質のために義務感と規律の強い意識を振りほどけなかった。ロットの友人であった彼は1955年にクビチェック大統領に対し行われた11月クーデターを頓挫させた立役者の一人である。退役も近く過去を誇らしげに振り返る。彼はブラジルの独立を内外の脅威から守るべく、必要なときに必要なことをした人物だ。§!"
 BRA_Milton_hog_desc: "§Y副大統領\n自由保守主義§!\n--------------\n§L多くの人にとってミルトン・カンポスという名前は忘却の彼方にある単語だ。旧共和国時代に伝統的な自由主義者として生きたカンポスは1934年に再び政界へ戻ったが、しかし1937年の新国家クーデターによってすぐに彼の任期は終わり野望も潰えてしまった。クーデターの後はブラジル連邦貯蓄銀行で法律家として過ごした。カンポスは独裁体制を終わらせるため自由主義的な政治家らと活発に協力し、1950年には下院議員に、1955年にはミナス・ジェイラス州知事に就任した。彼の副大統領への道は決まったようなものだった。\n\nカンポスはヴァルガス主義に権威主義的な面と国粋主義的な面の両面から強い嫌悪感を抱き、反対にコスモポリタニズムを好み旧共和国のような自由主義的な国家を夢見ている。かのようにして彼は政治人生最後の年をブラジルの政治、社会、経済を自由化するために使おうと決めている。§!"
 BRA_Alfonso_Arinos_pol_desc: "§Y外務大臣\n自由保守主義§!\n--------------\n§Lアフォンソ・アリノス・デ・メロ・フランコは典型的なブラジル人エリートである。1927年から長い間リオの法学校で学術界に浸り、ジュネーブで博士号を取ってからモンテビデオ、パリ、ブエノスアイレスでさらに3つの博士号を獲得した。政治的に言えば彼はブラジルで最も名の知られた白人史上主義者であり、1930年代から40年代初頭を通して優生学の支持者であったが、彼の信念が第三帝国によって叶えられヨーロッパが隷従させられたのを見た後にはすっかり転向し、ブラジルで最も名の知られた反人種差別主義者、トロピカリズムの提唱者となった。そして1951年には人種差別的な政策を禁止する「アフォンソ・アリノス法」を成立させるまでに至った。\n\nクアドロスの外務大臣として、アリノスは「独立外交政策」を考案し、ブラジルはOFNを含むどの列強陣営にも与するべきでないと主張した。しかし彼は外交政策では自身の方向性に従ったりあるいは政権内で影響力を持とうとする代わりに親OFN右派から距離をとるだけである。§!"
 BRA_Arthur_da_Silva_Bernardes_Filho_eco_desc: "§Y財務大臣\n保守主義§!\n--------------\n§L20世紀のブラジル初の独裁者の息子であるベルナルデス・フィリョは1928年に父の秘書として縁故を利用し政界入りした。1930年の革命を支持した彼は1934年にはヴァルガスと絶縁し下院議員に選出されたが、1937年の新国家クーデターにより議員としての任期は終わり、さらに政治的抗議の咎により亡命を余儀なくされた。新国家独裁体制が終わるとミナス・ジェイラス州から上院議員に選出され、クビチェック政権の間「石油は我々のものだ」というスローガンを父親と共に支持した。\n\nクアドロスの経済大臣として、アルトゥールは均衡財政と規律ある経済政策を好み、またブラジル経済の独立性を保ちながらもクアドロスのキリスト教的福祉国家思想に賛成した§!"
 BRA_Ernesto_Geisel_sec_desc: "§Y国防大臣\n専制主義§!\n--------------\n§Lドイツ系ブラジル人のエルネスト・ゲイセルは活動的な軍歴を持っている。1930年の革命の時は一兵士であったが、1932年には護憲派と戦い、まさにドイル系ブラジル人を同化してしまおうとしていたヴァルガスとも友好的にしていた。戦争中彼はリオグランデ・ド・スル州の第3軍地域を指揮していたが、その出自から常に監督を受けていた。革命の跡、彼はアメリカで訓練を受けソルボンヌ派の重鎮となった。\n\nクビチェックに対するクーデターでは中立を保った彼はロットに信頼され護憲派とソルボンヌ派の間を持つ役割を任せられるようになり、強硬派に対抗するための協力関係を演出したこともある。今はクアドロス大統領の元内務大臣となり、ブラジルと民主主義を内部の脅威から守べく日々勤しんでいる。彼の敵は強硬派や共産主義者、そして地下に潜むファシストの屑どもだ。§!"
 BRA_Helio_Beltrao_eco_desc: "§Y財務大臣\n自由保守主義§!\n--------------\n§L生粋のテクノクラートであるエーリョ・ベルタオはブラジルの経済戦略において重要な地位に立っている。1916年に生まれ、リオデジャネイロ大学を法学で卒業した彼はリオデジャネイロの秘書課で計画事務を担当していた際に関連性を見いだした。ラセルダが大統領になったのと同時に連邦政府でも似たような作業を行うようになり、そこで規制撤廃を、さらに言うならばブラジルの経済をより経済人の権利を優先したものにしたいと望むようになった。§!"
 BRA_Golbery_do_Couto_e_Silva_sec_desc: "§Y国防大臣\n専制主義§!\n--------------\n§Lゴルベリー・ド・クート・エ・シルヴァはリオグランデ・ド・スル州リオグランデ市に生まれ、常に軍事的思考を実践してきた人物であった。16歳の時にレアレンゴの軍学校に入学し士官として育っていった彼は情報士官になり、第二次世界大戦の時にはアメリカに派遣された。戦争終結と共にゴルベリーは昇任しソルボンヌ派の有力な人物となる。戦争高等学校（Escola Superior de Guerra）の理事長も務める彼は現代的で技術を重視する軍を志向していて、戦略や技術の革新こそがブラジル陸軍を成長させると信じている。§!"
 BRA_Laudol_Natel_hog_desc: "§Y副大統領\n右翼ポピュリズム§!\n--------------\n§Lヒューイ・ロングにオスカー・アレンがいたように、ヴァルガスにはオズワルド・アラーニャがいて、アデマールにはラウド・ナテルがいる。彼はアデマールの副官として地域を支配していて、その間に国政へと引きつけられていった。1920年に生まれた彼は1940年代を影響力ある銀行家として過ごし、サンパウロフットボールクラブの持ち主でもあった。\n\nアデマールの副司令官となったナテルはサンパウロ州の発言力を高めることを政治的目標にしている。そして彼に賛同しない愚か者、あるいは無能は苦しむことになるだろう。§!"
 BRA_Benedito_Manhaes_Barreto_eco_desc: "§Y財務大臣\n右翼ポピュリズム§!\n--------------\n§L技術者であるベネディト・マンアエス・バレットの最初の政治での職はワシントン・ルイスが大統領であった時代のブラジル銀行総裁であった。新国家体制のほとんどの時期、民間銀行や会社で政治的には脱色された生活を送っていたが、1950年には新しく立ち上げられたPSPに入党した。\n\nアデマール政権の経済大臣として、ペトロブラスを強く支持しブラジルの工業化の継続を支援した。またすでに持っていた政治的経験に加えてバレットの卓越した知識は、アデマールの影響力と腐敗を利用して彼自身の計画を他の大統領の下では考えられないほどに効率よく進めることに役立った。§!"
 BRA_Amaury_Kruel_sec_desc: "§Y国防大臣\n専制主義§!\n--------------\n§Lドイツ系移民のひ孫にあたるアモリ・クルーエルはブラジル軍の中では典型的な軍歴を歩んできた。忘れられた1924年の革命から1930年の革命、1932年の内戦を戦い抜き、第二次世界大戦ではイギリスの派遣軍の一部隊を率いる野戦指揮官として活躍した。戦争の影響を受けクルエルは戦後最も煽動力のある反共、反ファシズム的な司令官となる。広範な情報提供者網から得たありとあらゆる疑わしい人物を文書に残たことで様々な人物の人生を狂わせることとなった。\n\nクルーエル自身も理想を持ってはいるが、彼の行動は地元の有力者や近しい政治家らの思うように操られている節がある。戦争高等学校（Escola Superior de Guerra）の人員と共に1950年代から60年代までの全てのクーデター計画に携わっていた。彼の大臣としての働きはロットが計画していたもののアンチテーゼのような裏返しであると多くの人々が考えている。軍の政治化と外国、特にアメリカのエージェントと陸軍との協力を推進したことはその最たる例である。§!"
 BRA_Neves_hog_desc: "§Y副大統領\n国家自由主義§!\n--------------\n§Lタンクレード・ネーヴェスはブラジル政界ではよく知られた人物である。雄弁で育ちが良く、楽観的であり、そして極めて国粋主義的である。ネーヴェスは1935に進歩党から市議会議員として選出された時に政界へ入った。しかし彼の任期は新国家クーデターによって終わってしまった。その後1940年代の殆どをサンパウロ市で頼れる弁護士として名声を広めた。\n\nヴァルガス体制後の民主化の時期に彼は社会民主党に入党した。クビチェックとは盟友になり、彼のコネクションを活用して政権の陣営間の安定に一役買い、経済大臣としてもネーヴェスは馬車馬のように働く有能な銀行家であった。彼はしばしば将来はブラジル大統領になりたいという夢を口にしていた。大統領となった彼は最大限の献身を発揮できるだろう。§!"
 BRA_edna_lott_hog_desc: "§Y副大統領\n進歩的民主主義§!\n--------------\n§L1919年生まれのエドナ・ロットは、その性格を評した詩人セバスティアン・ネリーの言葉通り、「甘くカリスマ的、彼女の魅力と言葉は全員を元気づける」人物であった。軍の固い伝統を持つ家に生まれた彼女はロット大統領時代の働きにより保守、進歩両派の女性運動に大きな影響力を持ち、ブラジルを代表する女性候補となった。\n\n理想に関して言えば、エドナは妥協を知らない民主主義者であり、文民統制と女性の政治参加を信じている。しかし何よりも彼女の名を知らしめているものは、侮辱を甘受できない彼女の熱しやすい性格である。§!"
 BRA_Hermes_pol_desc: "§Y外務大臣\n左翼ポピュリズム§!\n--------------\n§Lエルメス・リマにとって政治とはフットボールの試合の様なもので、あるチームでプレイを始めた選手が交渉の後に敵対していたチームに入ることもある、という具合のものだと認識している。彼が政治に関わり始めた時は進歩的な弁護士であったが、左派への共感から参加した共産主義者のクーデターの失敗により1935年に逮捕されると、民主化があってこそだが、サン・ティアゴ・ダンタスの影響により1953年のヴァルガスのPTBに入党するまでいくつかの政党を転々とし、最終的にはロット大統領の下労働大臣に落ち着いた。\n\n外交大臣としては、エルメスはアリノスの理想である独立外交を目指し、ブラジルがヨーロッパや北米の列強国に束縛されることのないよう、独自の勢力圏を築きながら共栄圏、ドイツ帝国、そしてOFNとの貿易関係を維持した。彼の約束が守られるのか、それともブラジルは将来のためにアメリカの傘の下に収まるのかはまだわからない。§!"
 BRA_Celso_eco_desc: "§Y財務大臣\n左翼ポピュリズム§!\n--------------\n§Lブラジル人が経済政策について議論した際典型的に登場するのがセルソ・フルタードだ。第二次世界大戦の退役兵であるフルタードは大戦の殆どの時期を北アイルランドで過ごし、戦闘をあまり経験しないうちに連合国の敗戦に伴ってブラジルへと引き揚げてきた。様々な財団に仕えた後クビチェックの下経済大臣に任命された。彼は経済発展のため目標を設定し五カ年計画を指示した。\n\nフルタードの目的はブラジルをアメリカや日本にも比類する強国にすることであり、「愛国的で人道的な資本主義」の上に成り立つ最も貧しい者も飢えることはない国を目指したが、そのため富裕層は彼の計画が失敗するのを全く意に介さなかった。しかし、彼の計画は現実の壁に突き当たり、定められていた目標を達成できず、腐敗した政権や専門の部署の不在によって蝕まれていった。しかしフルタードは夢は実現できると諦めず、そして十分な努力をすれば、ブラジルは未来いつかの国でなく現在いまここの国になれるだろうと信じている。§!"
 BRA_Argemiro_de_Assis_Brasil_sec_desc: "§Y国防大臣\n専制主義§!\n--------------\n§L徹頭徹尾軍人であったアルジェミロ・デ・アシス・ブラジルは権力闘争と革命、論争に明け暮れてきた。1907年にカノアスに生まれ、1932年の立憲主義革命には中尉として参加したが、革命が失敗した後は2年間ポルトガルへの亡命を強いられた。ヨーロッパでのファシズムの伸長がブラジルに影響を及ぼすのを恐れていた彼は、ブラジルに戻ってからたった一年で新国家クーデターに直面しその脅威をより強く感じるようになった。今では彼はさらに大きな権力を持ち、ブラジル軍の影響力ある士官として軍に仕え、軍が現政権の正統性を認識することを願っている。個人的には彼もそのようなことは起こりえないと漏らしているが。§!"
 BRA_Goulart_hog_desc: "§Y副大統領\n左翼ポピュリズム§!\n--------------\n§Lアゾレス諸島からの移民の一家に生まれたジョアン・ベルクロア・マルケス・グラールは既に成人していた1940代半ば頃にリオグランデ・ド・スルの家で休暇を取っていたヴァルガスに寵臣として選ばれた。\n\n「ジャンゴ」と呼ばれるグラールは選挙の結果、[GetLeader]の下にいる。彼は自信の地位を利用してブラジル国民の生活の質を向上させ経済を下支えし、また政治的野心を叶えようと計画している。ヴァルガスの支持を受けていたことは彼の誇りだ。§!"
 BRA_Francisco_Negrao_de_Lima_pol_desc: "§Y外務大臣\n自由主義§!\n--------------\n§Lネグラン・デ・リマは1933年に地方議員になったことで政界に入った。1935年にはより強い権力を持つ委員に選出され、1941年からは新国家体制の下ベネズエラ大使も勤めた。ヴァルガスの盟友であるネグランはゴメス政権下でグアナバラ州長、クビチェック政権下で法務大臣を歴任した。\n\nクビチェックの再選に伴って、ネグランは再び政府に召集されイベリア大使になった。彼の使命はブラジルの独立性とアメリカやイベリア、他のラテンアメリカ諸国との協力とのバランスを取ることである。「これまで通り進め」が彼の任務を表現する言葉だ。§!"
 BRA_Roberto_Campos_eco_desc: "§Y財務大臣\n国家自由主義§!\n--------------\n§L経済右派、テクノクラート的な発言で知られるロベルト・カンポスは現在クビチェックの計画経済政策の中で重要な役割を果たしている。殆どの教育をアメリカで受けた彼はアメリカと、財政責任、均衡財政、政府支出の緊縮で知られるアメリカの経済政策への理解を深めていった。過去にはアメリカ大使も勤めたことのあるカンポスはブラジル経済を安定した貨幣価値と低金利によって自然な発展に導くことを望んでいる。§!"
 BRA_Peri_Constant_Bevilacqua_sec_desc: "§Y国防大臣\n専制主義§!\n--------------\n§L長い経歴を持つペリの最初の働きは1930年の革命の際、アウグスト・タッソ・フラゴーソを助けワシントン・ルイスを追放し、内戦を防いだことである。新国家体制の前半はドゥトラ元帥に仕え、ドイツの上陸侵攻に備えブラジル沿岸の防備を固めていた。1950年代には彼は他の士官と共にロットと協力しクビチェックを大統領の座から引きずり下ろそうとするクーデターを予防していた。\n\n現在はクビチェックの下内務大臣となったペリは軍を規律に従わせ強硬派を制御下に置き、内外の敵からブラジルの国益を守ろうとしている。§!"
 BRA_pascoal_ranieri_mazzilli_hog_desc: "§Y臨時大統領\n暫定政権§!\n--------------\n§L退役兵のマジーリは1932年にジェトゥリオ・ヴァルガスに立ち向かい立憲戦争を戦ったが、1942年には政府国庫の管理者として連邦に仕えることになった。民主化の後1950年にはPSDから出馬して連邦議員になり、さらにロット政権下で再選を果たした。\n\n国家が危機に陥る中、マジーリはアンドラーデの下政府首班に任命された。彼は無害で民主主義に何の脅威にもならないが、一方で偉大な救世主ともならない男だ。問題に目を向けるのでなく、何事も起こらないよう望みながら放置するだけで日々を過ごしている。§!"
 BRA_auro_andrade_hog_desc: "§Y副大統領\n暫定政権§!\n--------------\n§Lサンパウロ市で最も大きな影響力を持つ一族の一人であるアウロ・デ・モウラ・アンドラーデは、若いときから自身が何を望むのか、そしてどこへ向かっているのかを理解していた男であった。ヴァルガスの検閲政策に強く反対していたが、保有する「ア・ウルナ」と「オー・デモクラータ」の二つの新聞社は検閲の目を免れず閉鎖させられてしまった。1950年に議員に選出されると所属する政党をPTNからPSDへ変え、最終的にはロット政権下で上院議長にまで就任した。\n\n雄弁なアンドラーデは自ら誇らしげにクーデターによってブランコが大統領に就任したと宣言した。彼の副司令官として、短い政治的消毒期間の後に文明と法の支配がブラジルに戻ることを期待している。彼は自分がしたことは必要なことであったと自信を持っているが、それでも、彼自身も無事では済まないような、身の丈を越えた何かを引き起こしてしまったのではないかという感覚が時折よぎるようだ。§!"
 BRA_Juracy_Magalhaes_pol_desc: "§Y外務大臣\n自由保守主義§!\n--------------\n§Lジュラシーの経歴は1930年の革命時に北東部で政府軍と交戦した際に始まった。1931年にはバイーア州知事に任命され、1934年には同職に選出された。1937年に新国家体制が成立するまで州知事を務めたがその後辞任しヴァルガスに敵対することとなった。独裁政治が集結するとUDNに設立メンバーとして参加した。\n\n軍事クーデターに伴ってジュラシーはブランコ将軍によって外務大臣に任命された。彼の外交的立場は明確であり、「アメリカの利益はブラジルの利益」という言葉に集約されている。そしてこの言葉は新政府の人々の思想を反映するものでもある。彼は自由世界のリーダーたるアメリカとともにアメリカ大陸における利権を守ろうと決意している。§!"
 BRA_filinto_muller_hog_desc: "§Y副大統領\n軍事政権§!\n--------------\n§L「拷問者」の異名を持つフェリント・ミュラーはヴァルガス政権下で秘密警察長官であったことで悪名高い。1900年生まれのミュラーはパウリスタ革命に参加した後抗命を理由に軍から追放された。政治と警察の領域で仕事を見つけた彼はその生涯において政治的影響力を拡大させ続けた。厳しい警察署長から始まり、ヴァルガス政権では新国家体制を支える重要人物となり、ヴァルガスの凋落後はPSDの下で上院で大きな影響力を得た。常にドイツ帝国へ共感を覚えていた彼は地位と影響力を用いて体制を親独的、権威主義的方針に近づけようと頻繁に試みている。§!"
 BRA_delfim_netto_eco_desc: "§Y財務大臣\n自由主義§!\n--------------\n§Lデルフィム・ネットが財務大臣に任命された際にはその名を知る人物は殆どいなかった。1960年の初期にサンパウロ市の企画局長であった彼はデニスと個人的に親しく、クーデター後に内閣に迎えられた。\n\n「構造主義的」経済学者であると自称するネットは異常なまでの汚職と縁故主義、そして広いコネクションで知られている。§!"
