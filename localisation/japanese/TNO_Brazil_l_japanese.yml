 BRA_new_cabinet_muller_tt: "§Yフィリント・ミレーが副大統領になるだろう。§!"
 BRA_denounce_guyana_war: "ガイアナ戦争を非難"
 BRA_support_guyana_war: "ガイアナ戦争への支持"
 BRA_idea_formalised_high_command: "最高司令部の組織"
 BRA_idea_formalised_high_command_desc: "One of the greatest legacy of the Sorbonne faction's stewardship of the Brazilian Republic has no doubt been its reforms of the Brazilian high command.\n\nUnlike many other modern nations, our country had never had a centralized defense ministry. Nor had it ever incorporated the army, navy and air force into one unified command structure. Even within the army itself, barracks throughout the country reassembled a patchwork of local military grandees, often using their men as muscle for regional policy interests rather than the Brazilian nation.\n\nThese memories of a disorderly army will now become a thing of the past. Under Castelo Branco's leadership a new formalized high command has been established. All branches of our armed forces are accountable to a empowered ministry of war. Within the army itself the hierarchy has been much reinforced; where once colonels and generals strutted and argued about the pecking order, there is now order and purpose."
 BRA_idea_formalised_high_command_2: "最高司令部の組織"
 BRA_idea_formalised_high_command_2_desc: "One of the greatest legacy of the Sorbonne faction's stewardship of the Brazilian Republic has no doubt been its reforms of the Brazilian high command.\n\nUnlike many other modern nations, our country had never had a centralized defense ministry. Nor had it ever incorporated the army, navy and air force into one unified command structure. Even within the army itself, barracks throughout the country reassembled a patchwork of local military grandees, often using their men as muscle for regional policy interests rather than the Brazilian nation.\n\nThese memories of a disorderly army will now become a thing of the past. Under Castelo Branco's leadership a new formalized high command has been established. All branches of our armed forces are accountable to a empowered ministry of war. Within the army itself the hierarchy has been much reinforced; where once colonels and generals strutted and argued about the pecking order, there is now order and purpose."
 BRA_idea_american_advisor: "アメリカの顧問団"
 BRA_idea_american_advisor_desc: "The Hardliners have been calling for further collaboration with America against internal and external threats. We shall invite American military advisors into Brazil for joint training programs, similar to what we have in the 40's and 50's. This will deepen relations and improve our troops training."
