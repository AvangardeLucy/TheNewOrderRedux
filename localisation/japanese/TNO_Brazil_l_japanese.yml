 BRA_pres_info_tt: "§Y大統領選パネル§!は進行中の大統領選挙を表示します。大統領選挙は5年ごとに争われ、有権者の投票によって勝者が決まります。\n\n地図上の色はそれぞれの§Y地域§!でどの候補者が優勢かを示しています。§Y地域§!を選択するとそれぞれの候補者の支持率を確認でき、二週間に一回対象の候補者に拘わる§Y戦略§!を選択できます。キャンペーンは人口の少ない§Y地域§!ほど効率的になります。\n\n候補者の§G支持§!がブラジル人が投票に向かう日にその地域でどれだけの票を集められるかを決定します。§G勢い§!は§G支持§!の時間に伴う増減に影響します。"
