 POLITICS_ODILIO_DENYS_DESC: "義務。義務こそがオディリオ・デニスの全ての決断を下させる原動力であった。若き将校としてヴァルガスに権力を掴ませたのは彼の国家に対する義務感からであった。ロットのカウンタークーデターを支援しクビチェックの大統領就任を確保したのも民主主義と選挙プロセスへの義務感からであった。そして友人や親愛なるロット元帥へ左派ヴァルガス主義者の意見を取り入ることを止めやロット法の制定をこれ以上進めないよう頼み込んだのも彼の義務感からであった。そしてロットが拒否したため、デニスは義務感に駆られて以前の友人を転覆させ国家に秩序を戻した。\n\nロットに対する陰謀は成功し、デニスは大統領とし軍の大部分や保守政党の支援を取り付けてこの国を統治している。彼は民主主義的な選挙が予定通りにすぐに行われるはずだと約束する。その望みは協力する政党から出た候補者が彼の後を継ぐことであるが、クーデターをきっかけに広まっていく大衆からの共感はデニスの計画を止めてしまうかもしれない。"
