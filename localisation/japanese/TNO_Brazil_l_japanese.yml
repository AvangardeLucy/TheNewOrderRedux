 BRA_hundred_days_info_tt: "§四人の候補者のうち誰か一人が§G50％§!以上の支持を獲得できれば§Y百日危機§!は解決し、その人が暫定大統領に選出されるでしょう。\n\n軍は議会へ§R介入§!をちらつかせています。与えられた100日が浪費されてしまった場合、あるいは政治状況が§Rあまりにも不安定§!になった場合ダモクレスの剣は落とされるでしょう。\n\n総合支持率\n§Yクビチェック§!:§Y[?BRA_hd_kubitschek_support|1]％§!\n§Vグラール§!:§Y[?BRA_hd_goulart_support|1]％§!\n§Qラセルダ§!:§Y[?BRA_hd_lacerda_support|1]％§!\n§hアデマール§!:§Y[?BRA_hd_adhemar_support|1]％§!"
 BRA_hd_kubitschek_name: "§Yジュセリーノ・クビチェック§!"
 BRA_hd_category_description: "ブラジル上層部は未曾有の分裂を迎えている。上院はこの百日で新大統領を決めねばならないと急いでいるが、§Yジュセリーノ・クビチェック§!、§Vジョアン・グラール§!、§Qカルロス・ラセルダ§!、そして§hアデマール・デ・パロス§!がそれぞれ一位指名を得るために競っている。\n\n一人の候補者が§G50%§!の支持を集めると、上院は彼を暫定大統領に任命するだろう。[BRA_hd_leader_info]"
 BRA_hd_leader_info_kubitschek: "現在、§Yクビチェック§!が§Y[?BRA_hd_kubitschek_support|1]%§!の支持を得て首位に立っている。"
