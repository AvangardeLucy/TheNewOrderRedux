 BRA_develop_encourage_migration_tt: "§Y都市への移住の促進§!\n§L[BRA_develop_selected_region]地域の農村に住まう住民へ経済的インセンティブを与えることで都市に移住させ、地域の産業に十分な労働力を提供する。§![BRA_develop_cooldown_msg]\n\n§Y選択時の効果:§!\n[BRA_develop_selected_region]\n月毎の都市人口増加率: §G+0.25%§!\n都市人口が増えるにつき\n§G新しい建築スロット§!が解放される\n60日間、開発命令の\n実施ができなくなる。\n\nこの命令を実行するには§!£political_power_texticon §R10§!§Wのコストがかかる。"
 BRA_develop_sponsor_projects_tt: "§Y産業成長の支援§!\n§L助成金や減税政策を通じて[BRA_develop_selected_region]地域での産業の成長を促す。§![BRA_develop_cooldown_msg]\n\n§Y選択時の効果:§!\n[BRA_develop_selected_region]\n月毎の産業成長率: §G+0.25%§!\n§YGDP§!に§G小さなブースト§!を得る\n60日間、開発命令の\n実施ができなくなる。\n\nこの命令を実行するには§!£political_power_texticon §R10§!§Wのコストがかかる。"
 BRA_develop_subsidize_mech_tt: "§Y機械化への助成金§!\n§L[BRA_develop_selected_region]地域の農家は我が国の食卓を支えているが、最新の技術を利用できないことによって苦労している。彼らへの感謝の気持ちも込めて、最新のトラクター、トラック、コンバインを手頃な価格で購入できるようにしよう。§![BRA_develop_cooldown_msg]\n\n§Y選択時の効果:§!\n[BRA_develop_selected_region]\n月毎の機械化率上昇: §G+0.25%§!\n影響を受けたステートの一つで§YGDP成長率§!が§G増加する§!。\n60日間、開発命令の\n実施ができなくなる。\n\nこの命令を実行するには§!£political_power_texticon §R10§!§Wのコストがかかる。"
 BRA_develop_requisition_assets_tt: "§Y産業からの資産の徴用§!\n§L我々が行ってきた援助を鑑みれば、[BRA_develop_selected_region]地域の産業基盤を我々の目的のために流用することは全く正当なことである。これは将来の産業発展を妨げるかもしれないが、短期的に準備金を大量に用意できるだろう。§![BRA_develop_cooldown_msg]\n\n§Y選択時の効果:§!\n[BRA_develop_selected_region]\n月毎の産業成長率: §R-0.25%§!\n§G準備金が増加する§!\n§YGDP§!は§R小さな打撃§!を受ける\n60日間、開発命令の\n実施ができなくなる。\n\nこの命令を実行するには§!£political_power_texticon §R10§!§Wのコストがかかる。"
