 brazil.110.schildvictory.title: "南アフリカでの大厄災！"
 brazil.110.schildceasefire.title: "南アフリカでの敗北"
 brazil.110.stalemate.title: "膠着状態に陥った南アフリカ"
 brazil.110.ofnceasefire.title: "南アフリカでの勝利"
 brazil.110.ofnvictory.title: "南アフリカでの大勝利！"
 brazil.110.schildvictory.desc: "何ということか！南アフリカ戦線から耳を疑うような速報が届いた。ボーア人と最悪の国家社会主義の植民地主義者が勝利しアフリカ大陸で最後の民主主義の燈火は暴虐の中でかき消されてしまった。国中で黒人に対する虐殺行為が行われているという情報もある。反対派の白人達の内逃げ切れたものはブラジル兵士や難民を満載した輸送船に乗って既にアフリカを発っている。\n\nブラジル共和国の政府と国民はこの災厄に動揺し、ブラジル水域での波状的な国境侵害を予想している。ブラジルが威信を失っている間にツェントラルアフリカ国家弁務官区がさらに大量の密猟者を送り込んでくるのではないかという懸念がすでに起こっている。敗北は現政権への信頼感を大きく損ねた。\n\nしかし逆風の中にも一縷の望みはある。数え切れない難民や労働者達は良心的で優秀であり、ナチの原始人よりかはずっとましな人々がブラジルに新しい人生の希望を持って来てくれた。そしてこのような手痛い敗北からは軍と政治の構造に関して学ぶべき教訓が得られるのだ。"
 brazil.110.schildceasefire.desc: "悪い知らせが南アフリカ戦線から届いた。ボーア人と最悪の国家社会主義の植民地主義者らが勝利したものの、苛烈なアフリカ大陸における最後の民主主義の燈火だけは何とか守り切れたようだ。ブラジル軍は敗戦に終わった南アフリカから撤退しているが、決して肩を落として帰ってくるわけではない。\n\nブラジル共和国の政府と国民はこの苦い敗北に同様し、ブラジル水域での波状的な国境侵害を予想している。ブラジルが威信を失っている間にツェントラルアフリカ国家弁務官区がさらに大量の密猟者を送り込んでくるのではないかという懸念がすでに起こっているが、それに対処するため海軍は動員を始めている。南アフリカ問題は現政権への信頼を傷つけることとなったが、それでも全面的敗北を喫したとしたらこの程度では済まなかっただろう。\n\n逆風の中でも一縷の望みはある。難民や労働者達は良心的で優秀であり、ナチの原始人よりかはずっとましな人々がブラジルに新しい人生の希望を持って来てくれた。そしてこのような手痛い敗北からはブラジルの構造について学ぶべき教訓が得られるのだ。"
 brazil.110.stalemate.desc: "南アフリカ戦線からの速報だ。南アフリカ戦争は膠着状態に陥り、全戦線における原状回復を条件とする和平が結ばれた。ブラジル軍はよく戦ったと戦いぶりに納得している。「支配人種」をアフリカから駆逐できなかったことに対する煮え切らない思いを抱えてはいるが、自由世界の尊敬を受けながら胸を張って帰国した。\n\nブラジルの政府と国民はナチスを押し戻せた成功に満足し、将来に備え予防策を立てている。ツェントラルアフリカ国家弁務官区が再びロブスターを盗もうとしているということを裏付ける十分な情報が上がっていて、海軍は全ての作戦行動を取れるように出撃準備を整えている。国民もナチスを破りたかっただろうが、政府が全力で取り組んでいたと信じ評価していて、現政権の支持率は安定している。\n\nアフリカでの混乱を避け西へ向かった移民はブラジルへも流れ込むことだろう。彼らの存在がブラジルを富ませ経済や社会の発展に繋がることを願おう。それに、このような事にはいつも教訓があるのだ。"
 brazil.110.ofnceasefire.desc: "南アフリカから良い知らせが届いた。退廃した国家社会主義者は大規模な反攻を受け、ボーア人国家は消滅しアフリカの盾もOFNやブラジルとの停戦への調印を余儀なくされたそうだ。ヨーロッパの支配者とその狂気じみたシステムに重い一撃を食らわしたブラジルの勇敢な兵士達は、祖国や自由主義諸国の人々からの盛大な祝いの言葉を受けながら帰国した。\n\nブラジル共和国の政府や人々はこの展開に安心しているが、まだ少しの懸念が残っている。確かな情報筋によれば、屈辱に顔を赤らめたナチスが自国が崩壊する前にロブスターの積み荷を奪ってドイツの荒れ地へ北上しようと考えてブラジルの水域を侵害する可能性は無視できない。既に事態に備えて海軍は再び動員を始めている。不安材料はあれど現政府は自由主義国家からの尊敬を勝ち取り第二次世界大戦以後初めてのナチへの戦勝を収めたことにより支持率はうなぎ登りだ。\n\nドイツ領アフリカが崩壊し南アフリカが戦争で得たものに手を付け始めれば、より良い人生をブラジルに求めた大量の移民が押し寄せてくることだろう。彼らを受け入れる準備をするべきだ。兵士達が戻り祝典が開かれる中で、政府も軍もこの勝利から得られた教訓に目を向けている。"
 brazil.110.ofnvictory.desc: "南アフリカから嬉しい速報だ！退廃した国家社会主義者やボーア人のシンパ達は神の審判台へと送られ、占拠していた土地からも駆逐されたそうだ！アフリカの盾はもはや存在せず、OFNと地元の協力者が支配人種を自称していた人々に代わり信任を受けて地域を管理している。ヨーロッパの支配者、ブルグントの悪魔、そして彼らの狂気に満ちたシステムに痛快な一撃を与えたブラジルの勇敢な兵士達は、全てのブラジル人からの敬意とトロントからタスマニアに至るまでの自由主義諸国からの尊敬を受けて祖国へ凱旋した。\n\n共和国の政府や国民はこの発展に狂喜乱舞しているが、しかし少しの懸念がまだつきまとっている。確かな情報筋によれば、屈辱に顔を赤らめたナチスの残党が存在を保っている内にロブスターの積み荷を奪ってドイツの荒れ地へ北上しようと考えてブラジルの水域を侵害する可能性は無視できない。既に事態に備えて海軍は再び動員を始めている。不安材料はあれど現政府は自由主義国家からの尊敬を勝ち取り第二次世界大戦以後初めてのナチへの戦勝を収めたことにより支持率はうなぎ登りだ。\n\nOFNによる委任統治領の調整が一段落つき南アフリカが戦争で得たものを確保できれば、より良い人生をブラジルに求めた大量の移民が押し寄せてくることだろう。彼らを受け入れる準備をするべきだ。兵士達が戻り祝典が開かれる中で、政府も軍もこの偉大で歴史的な勝利から得られた教訓に目を向けている。"
 brazil.110.schildvictory.answer: "生き残るためには必死で学び取らねば"
 brazil.110.schildceasefire.answer: "戦争は様々なことを教えてくれる"
 brazil.110.stalemate.answer: "いい経験になるだろう"
 brazil.110.ofnceasefire.answer: "教訓を整理しよう"
 brazil.110.ofnvictory.answer: "何を得られるだろうか"
 brazil.111.t: "カラスの止まり木"
 brazil.111.desc: "ラセルダは大統領執務室に入室し、ゆっくりと慎重に後ろ手でドアを閉めた。気を抜くと握手をしたり子供にキスしてやったりするときの、いつもの落ち着いた仮面のような表情が笑みで剥がれてしまいそうだ。これまでの呪われたかのような人生の中で今日が最良の日だということを隠そうとしている。今はプライベートだ。ラセルダは好きなだけ自分を甘やかしている。\n\n「よっしゃあ！」ラセルダは両手の握りこぶしを空中で円を描くように回した。彼はブラジル最大の知性（とクアドロス）を出し抜き、軍の忠誠心を獲得し彼の人生を終わらせようとしてくる間抜けな暗殺者を躱してきた。今、世界で最も偉大な国家は彼が形作るものとなったのだ。ヴァルガスの狂気じみた政治とその成果があまりに長い間彼の祖国を汚染し、ブラジルの経済的支柱を歪め、脆弱にした。犬の影響力はこれきりで根絶しなくてはならない。しかしこれからは、この問題については一つしか結果はありえない。\n\nラセルダ大統領は大統領の椅子に向かってゆっくりと歩いて行った。下らないアポイントメントや豪勢な芸術に彩られたブラジル最高位の人物のための椅子である。これまでの人生で最も味わいながら腰かけ、コートのポケットから電話番号の書かれたリストを取り出した。熱心な支持者らはブラジルの新しい国家元首と共に祝いをあげる機会があるだろう。"
 brazil.111.a: "ラセルダ大統領の指導の下、ブラジルは繁栄するだろう。おそらくは"
 brazil.112.t: "エスターの嘆き"
 brazil.112.desc: "ラセルダは就任式以来息つく間もなく行動している。執務室に出入りする官僚達に何本も電話をかけ、何ダースもの手紙を送ってはブラジル中の老若男女に電話をかける。次の選挙までは一年半しかなく、スタッフ達は急速に組織を固めるため仕事を二重に進めている。ラセルダの秘書として12年以上務めていて信任の厚いエスター・ソウザは全く新しい役割を与えられた。些細な官僚達のラセルダが直接聞くほどの価値もない不平不満を代わりに聞くのだ。とにかく彼女は昇給した。\n\n「ああ、はい。ミキチさん。全ての資産が。ああ、はいはい。ペトロブラスもですね。特にペトロブラスが、はい」彼女はため息をういて遠くの電話機をとった。この最悪の無能ミキチはラセルダを激しく非難し、「いずれ俺の犬っころさえもやつに売り払われる」「アメリカの靴を舐めている」と罵倒する。彼は自分の意見が聞き入れられていると思っている限り実際の所何も現実的な問題にはなないだろう。最終的に冒涜への我慢の限界が来て、エスターは受話器を耳から離した。「ありがとうございます。ミキチさん。貴方の言葉は大統領にお伝えしておきますね。よい一日を」"
 brazil.112.a: "受話器をあまりに勢いよく戻したため机が揺れた"
 brazil.113.t: "ご機嫌なパートナー"
 brazil.113.desc: "「ゴードンさん、お会いできて嬉しいです。さあ、入ってください」アメリカのブラジル大使、リンカーン・ゴードンはこんなにも早く新大統領に呼び出されるとは思っていなかった。慣習的には大統領がアメリカとの関係を方向付けるのには数ヶ月かかるものでが、ラセルダはゴードンとの会談を最優先事項にしていたようだ。形式的ではあれど光栄に思わないわけにはいかなかった。正面に座ると、ラセルダは引き出しから大量の紙束を出してきた。「大統領が以前の人々よりもずっとアメリカと良好な関係を築くことの価値を理解しているということは認識しております。アメリカの誰もがその思いに応えたいと考えていますよ」\n\nラセルダは微笑んだ。「もちろん、もちろん。細かいことを話す前に、少し……ドラマチックな頼みがあるのです。ゴードンさん、あなたのことはリンカーンと呼んでもよろしいですか？」\n\n「ええ、構いません」\n\n「ありがとう、リンカーンさん。あなたにはワシントンに公式な外交的要求を届けていただきたいのです。ここに纏めてありますから」紙束をポンポンと叩く。「長大な公的文書の束ですが、簡単に言えば、ブラジルをOFNにオブザーバーとして完全に参加させ、我々を自由世界の仲間入りさせてほしいということを言っています。ブラジルもファシズムに対する隊列に加わるときが来たのです。そうでしょう？」\n\nゴードンは何とかポーカーフェイスを保ったが、喜びと歓喜は漏れ出てしまったかも知れない。これこそが外交の力だ！ブラジルをOFNに誘い込めたのはアメリカにとって大きな、本当に偉大な成功だ。ラセルダが親米的姿勢で知られていることを加味しても、ブラジルがOFNに加盟してくれるとは夢にも思っていなかった！尋ねすらしないほどに！\n\nゴードンは握手のために踵を鳴らして勢いよく立ち上がったが、そこですねを大統領の机に激しく打ち付けてしまい椅子に座り込んでしまった。歯を食いしばりながらできるだけスムーズに頷こうとする。「ええ、ラセルダ大統領、必ず届けますよ。あいたたた、自由世界へようこそ、大統領」"
 brazil.113.a: "ラセルダは少し決まりが悪そうに手を握った"
 brazil.114.t: "民主主義の城塞"
 brazil.114.desc: "「公式声明です。大統領！ワシントンから、ブラジルのOFNへの正式加盟が完全に承認されたとの通達が来ました。数日中に残っている事務作業も終わっているでしょう。数週間も立たないうちにもっと一緒に仕事ができると思うと嬉しい限りですよ」\n\nラセルダは微笑み、ゴードン大使に親しみをこめて感謝の言葉をかけて電話を切った。驚くようなことではない。承認されることはずっと前からわかりきっていたが、それでもアメリカ自身の口からはっきりとそう言われると喜びがこみ上げてくる。彼は戸棚の一番下に隠していた小さなスキットルを取り出し一口飲んだ。ラセルダはそれを戻し今度は紙束を持ってくる。OFNで演説を行わなくてはならない。彼は原稿を書くときはいつも少し酔うことにしているのだ。"
 brazil.114.a: "ええと、ペンはどこだ？"
 brazil.115.t: "意思表明"
 brazil.115.desc: "「ファシズムとは病であり、根付いたところからその暴政を切除することによってしか根絶することはできません！ドイツは数十年自由と民主主義の残り火を窒息させようとしてきましたが、その火とは栄光の燈火であり、自由の灯火は決して死ぬことはないのです！自由はアメリカで光り続けてきました。オーストラリアで、そしてブラジルで燃え続けてきました。ファシストは無益にも我々全てを破壊しようと苛烈な攻撃を仕掛けてきます。ですから我々は自身の存在のために戦わなくてはならないのです！南アフリカの兄弟達を守るための闘いは、複雑ではありましたが……、抑圧者に対する正統な闘争だったのです。ファシズムとの闘いの中で数千人が死に、自由の焔がドイツという闇を打ち払うまでに数十万人が英雄として闘い死んでいくことでしょう。その日まで、世界の自由市民は、そしてブラジルは貴方とともに闘うでしょう！」\n\nラセルダは代表団からの割れんばかりの喝采を浴びながら演台を降りた。どんなに抑えようとしても間抜けなにやけ顔になってしまう。様々な才能を持つラセルダだったが、自他共に特に秀でていると認められるものがあるとしたら、それは演説能力だ。もちろん原稿を書くのも得意だ。ブラジル代表の席へと戻る間、彼の隣に座る老年の女性が誰よりも熱心に拍手をしているのをみた。\n\n「最高です、カルロス！最初に見たときから大成功になるだろうと思っていましたよ」ソウザはOFNの中枢神経系での慌ただしい喧噪の中で彼の周りの世話をするために連れられた何人かの一人だ。ラセルダは席に座り南アフリカ代表が演台へ向かうのを見ていた。\n\n「ありがとう、エスター。ブラジルの意図が透き通るように伝わったはずだ」"
 brazil.115.a: "彼らも無視はできまい"
 brazil.116.t: "古き良き外交姿勢"
 brazil.116.desc: "「ラセルダ大統領。アメリカとはどれほどの距離感を取ろうとお考えでしょうか？」\n\n「大統領。準軍事組織を治安維持軍に組み込むというご計画について詳細にお願いします！」\n\n「カルロス・ラセルダはどうして人々にカラスと呼ばれているのでしょうか？」\n\nラセルダは想定していなかったジャーナリスト達の群衆の中でボディーガードに囲まれて身動きが取れなくなっていた。見たところ誰かが報道に彼のスケジュールを漏らしたようだ。こいつらは他にやることはないのか？最終的に背の高い男がラセルダに車に戻るように促し、乗り込むと後ろでドアを無理矢理閉めた。他の人員もバラバラに散ってそれぞれ自身の車に乗った。\n\nラセルダがワシントンDCに来た目的は名目上観光と少しのPRのためとなっているが、実際にはもっと複雑な要件のために来ていた。アメリカの高官達の中にはブラジルのOFN加盟に反対しているものも少数だがいて、ラセルダは彼らを説得するためにワシントンへ来たのだ。勇気ある行動とも、不当な強迫とも、媚びた行為だともとれるが、ラセルダは彼らを個人的に見ておきたかった。この問題は運任せにするには重要すぎる。"
 brazil.116.a: "次はリンカーン記念堂を見て、その後は国防省です"
 brazil.117.t: "新たな友人"
 brazil.117.desc: "イサエルは軽くストレッチしながら執務室に入り、本日の業務である世界中のSFICIエージェントから集められた情報やレポートを精査するという仕事の準備をした。彼は仕事のため座る前にはいつもそうして身体を伸ばしていた。だが机の上、積まれた紙束の一番上に見慣れない茶封筒が置かれているのを見つけると身体をひねるのをやめた。昨日の夜にはそんなものはなかった。この部署は過剰なまでに警備されているはずだ。イサエルは部屋を確かめたが、他に異常なものは何一つ見つからなかった。ゆっくりと机につき、怪しい包みを恐る恐る開いてみる。中に入っていたのは書類の束であったが、一番上の紙の内容が目を引いた。\n\n「アレクセイ・ルビオは23歳の男性であり、現在はサンタレンに住むロシア難民の息子である。ルビオはノッサ・セニョーラ・デ・コンセイション教会（Nossa Senhora da Conceição）で庭師として働いているが、『イヴァン・イヴァノフ』の名で小規模な共産主義下部組織を率いている。このグループは2ヶ月前にサンタレン知事の身代金目的の誘拐事件を起こした。スケジュールと集団の構成員についての情報は組織に関連する活動家にたいする取り調べの音声、文書による記録と共に同封する。この情報がCIAの協力により得られたことを感謝と共に留意する。アメリカとブラジルに栄光あれ」"
 brazil.117.a: "イサエルは額を拭い、ドアの鍵をいつかもっと良い物にしようと決心した"
 brazil.118.t: "完全な取り立て"
 brazil.118.desc: "「アジュリカバが？クソ。あれはアクレ級じゃなかったか？乗組員は150人で、その半分近くが戦死してしまった」トスカーノ提督は報告書を投げ捨てため息をつく。顔を上げると報告書を運んできた若い水兵が不必要なまでに神経質になっているのが目に入った。ナチとの紛争がこうなるというのは予想通りではあったが、駆逐艦を失ってしまっては勝利とは言いがたい。\n\n「ええ、60人が海上で死亡しました。提督。もう行ってもよろしいですか？」\n\nトスカーノは滅多に使用されないアルミランテ・タマンダレーの執務室から彼を出した。事件はうまいこと意味づけられるだろうが、誤った印象を与えかねない。ツェントラルアフリカ艦隊をこのまま素直に帰すわけにはいかない。彼らは一ノットでも早くブラジルの水域から出たいと思っているだろう。"
 brazil.118.a: "ドイツ人を殺すためやるべきことがある"
 brazil.119.t: "掃討"
 brazil.119.desc: "「船長、我々は海賊船団の先導船の直下にいます。ドイツからの脱走兵でしょうか」\n\nミッチェル船長は潜水艦で一番の新入りの背中を叩いた。彼は8年に渡ってこの美しい船を導いてきた。そして海賊の撃退は数々の任務の中でも最も簡単なことだった。潜水艦を撃破できる装備を持った海賊など存在しないし、Uボートとの戦いにだって勝てる自信があった。\n\n「あのクソどもを沈めてやろうか？先頭のやつを沈めてやれば蜘蛛の子を散らすように逃げていくだろうよ。魚雷発射準備！」\n\n乗組員は急いで仕事場に向かう。ミッチェルは横のキッチンへと歩いて行った。彼の部下達は何をするべきか理解しているし、もし彼が細かく口出ししたら作業効率は下がる。それならば、暇な時間に何か食べたっていいだろう？"
 brazil.119.a: "あれ、ジョアンのやつチーズ全部食いやがった"
 brazil.120.t: "ファシスト殺しのナイフ"
 brazil.120.desc: "エイトールはゆっくりとファシストに向けて歩みを進めている。できるだけ暗い影を、できるだけ音を立てないようにして。ナチのキャンプは何も分からないほどに飲んだくれていて、弱まった火の周りで前後不覚になっているが、それでも慎重になるに越したことはない。\n\nエイトールと数人の仲間達は南アフリカ戦争が終わった後も志願して残留し、アフリカの隅々に残存するナチ残党を駆逐していた。彼らは最近特にこの一団を追いかけていた。彼らは「最高指導者」が破滅した後にヒュティッヒの大隊から離れ、無防備な村や郊外を流血事件を起こしながら動いていた。彼らはもう30人程度に減っているが、武装は整い疲れ知らずの男達である。\n\nエイトールは即席の反テロ部隊のメンバーにハンドサインを送り、一人のファシストの喉をかききった。残りの隊員達も素早くエイトールの脇をかけていき、同じようにナチの命を終わらせていった。数人が気付いて目覚めたがもう手遅れだ。エイトールは人間の血液がアフリカの砂にしみこんでいくのを見ながら、どうしてドイツ人達は若くしてこんなところに来てしまったのだろうかと思いをはせていた。彼はどうみても二十歳にも満たないだろう。エイトール達は鉄十字勲章をもぎ取り、粗末なキャンプの中心へ歩いて行った。スミスとは戦略について話し合う必要がある。"
 brazil.120.a: "アフリカという地獄にはまだナチは大勢いる"
 brazil.121.t: "国境問題"
 brazil.121.desc: "平穏だった夜を突然切り裂くようなドイツ側国境からの銃声にエイトールは罵りながら飛び起きた。エイトールは停戦合意が結ばれた後も志願して南アフリカに残った兵士の一人であり、未だに融解するかのように流動的な国家弁務管区との国境をパトロールし、アフリカの人々のためにできることをやっていた。戦争は名目上終結したことにはなっているが、共和国から分離するための急造のフェンスを越え銃を「誤射」することを心の底から愛しているナチやボーア人達は一向にいなくはならない。\n\nエイトールは国境近辺に広がるいくつもの塹壕線の中で砂袋の後ろに隠れながら、これは日常的な誤射とは全く一線を画していると悟った。フェンスが急にガタガタ言い出し、エイトールがバリケードから頭を覗かせようとするや否や一人のアフリカ人がすぐ近くに飛び込んできた。彼は地面に崩れ、銃弾に抉られたすねの傷の流血を止めようと足を必死に握りこんでいた。彼の服は有刺鉄線を超えてきたために裂けているが、銃傷以外に目立った外傷は見られない。浮き出た肋骨とくぼんだ目を無視すれば男は単なる越境者に他ならないように見えた。彼はおびえて縮こまった難民のようだった。\n\n銃声は次第に弱まり、ドイツ人が大声で何かを話し合う怒鳴り声に代わる。エイトールが男の足を包み隊の衛生兵を呼んでやると、国境の向こうから最後に一つの銃声が響いてドイツ人の声もピタリと止んだ。"
 brazil.121.a: "ドイツ人共は相変わらずろくな事をしないな"
 brazil.122.t: "ナチを押し戻せ"
 brazil.122.desc: "トスカーノ提督はいつものユーモアを失っていた。既に578人の水兵がドイツ艦艇によって命を奪われている。ロブスター戦争は経済的観点から困難な問題であったが、これまで犠牲者といった犠牲者はほとんど存在しなかった。艦隊は海賊達を掃討し時たま海賊船を先導するドイツ船を押し戻すというのには何の問題も無く、難しい任務ではなかった。ドイツ人は怒り、熟練兵がブラジルの水上国境を押し戻し大西洋における支配権を握ろうとしている。トスカーノにはそれを見過ごす選択肢は無かった。\n\nアルミランテ・タマンダレーは反撃作戦を主導し、既にドイツ船をいくつか撃沈している。ドイツ人共は数千マイルに渡って展開し、ブラジル海軍を圧倒的な物量で押しつぶそうとしているが、そんなことは問題でない。南アメリカ戦争は計画通りには進まなかったかもしれないが、トスカーノ提督はドイツの殺人鬼どもを一歩でもブラジル水域に入れるわけにはいかないと決意している。"
 brazil.122.a: "ファシズムとの戦争は永遠に終わらないのか"
 brazil.123.t: "些細な任務"
 brazil.123.desc: "ラセルダはタイプライターの前で集中力を欠いたように演説の原稿を何度も何度も手直ししていた。何度やったとしてもなかなか気に入ったものができない。これはブラジル国民に向けた重要な演説になるはずだ。ヴァルガス主義との闘い、これまでの乱暴な国有化政策の焼き畑農業のような修正をアピールする。これからは民間企業の時代だ。健康、教育、全てが民営化されることとなる。\n\n演説は政治的意義というよりも優雅な響きを重視して始められる。まずジェトゥリオ・ヴァルガスに別れを告げ、次に支持者に感謝の意を表し、そしてブラジルに敵なす全ての勢力に対する闘いへの参加を訴えかける。なんとかかんとか、ロットには直せまい、ダハハハ。演説のほとんどは天才の産物と言ってもよいできであったが、最後の部分だけが彼にはどうも改善の余地があるように思われて仕方が無い。彼は最後に一つのわかりやすい売り文句が、スローガンが必要だったのだ。演説台から叫び、ポスターに印刷し、そして後世の歴史の教科書に大見出しとして載るようなスローガンが。\n\n「自由の業火が腐敗を焼却する！」いや、これはまた今度にしよう。この演説にはふさわしくない。\n\n「失われた豊かさを取り戻せ！」これは単純すぎるし、なんだかファシストみたいだ。\n\n「偉大な親鳥のように、俺はブラジルに民間産業を吐き出してやる！」なんだこれは？疲れているのだろうか。ラセルダは息を吐いて机に突っ伏した。大統領になる前は演説の原稿などすぐに作れたのに。"
 brazil.123.a: "南アメリカのリーダーとは見た目よりも激務なのだ"
 brazil.124.t: "お前の番だぜ、間抜け"
 brazil.124.desc: "耳をつんざくような笛の音が静かな夜を切り裂いた。続いて軍靴の駆ける音と恐怖に満ちた叫び声が響く。オマールは騒音に起きてベッドから落ちてしまい、そこでベッドサイドテーブルに肩を打ち付けた。罵りながら身体を持ち上げ、窓に向かった。一体何がこんな夜中に安眠を妨げたのか。\n\nボディアーマーを身につけた四人の男が一人の少年を殴りつけていた。彼は17歳にも満たないようだったが、棒で打ち付ける彼らにはそんなことは関係ないようだ。辺りには小さい鞄から食料の缶が散らばっている。乱闘騒ぎの際にこぼれたようだ。ああ、これが大統領の新しい「法執行任務部隊」なのだろう。\n\n最後に頭に蹴りを入れた任務部隊の一人は満身創痍の少年を肩に抱え街の闇へ消えていく。部隊の残りは様々な方向に散らばっていき、残ったのは盗んだ食料品の入った鞄だけだった。オマールはブラインドを下ろし眠りに戻ったが、なかなか寝付けない夜であった。"
 brazil.124.a: "数時間は眠りに戻れなかった"
 brazil.125.t: "アメリカの承諾！"
 brazil.125.desc: "ラセルダはネクタイを直し午後の太陽の下へ出て行った。報道関係者達が我先にとコメントを求め矢継ぎ早に質問を繰り広げてくる。ラセルダは甘い微笑みを見せ口を開いた。\n\n「報道関係者諸君、議会の声は明確です。ブラジルは世界中の自由の擁護者達と手を取り合って立ち上がらねばならないのです。我が国に安全と繁栄を保証するかのような議会の知性と積極性には感謝してもしきれれません。そして世界中に散らばる自由主義国家の諸国民にも感謝の意を述べたいです。あなた方が選んでくださった指導者がブラジルにも友好の手を差し伸べるという正しい道を選んだのです。皆さんを落胆させはしません。我々は我々を受け入れてくれた皆さんの暖かさを裏切ることはありません。今日お伝えしたいことはこれが全てです。ありがとうございました」\n\nラセルダはアウロラーダ宮に戻る。ドアを閉めるとさっきまでの記者達の騒ぎ声が嘘のように静まりかえった。ラセルダの想像力はブラジルから離れていた。南太平洋ではブラジル海軍の船団がセントヘレナまで大胆にも歩を進め新しい前線を再構築しようとしている。アマゾンでは新しく極秘で空軍基地を建設して西部のエアカバーを強化しようと伐採作業が進められている。そしてベルリンで、東京で、激怒した政府関係者と絶望を露わにする外務大臣の顔を想像するだけで胸がすくような思いだ。\n\nもはやブラジルを無視するわけにはいかなくなった。潜在力は限られ存在感は薄い、些細な第四世界国家だと切り捨てることはできまい。今日、ブラジルは自由と連帯を求める力強い声で世界に衝撃をもたらした。誰がブラジルを軽視できようか。"
 brazil.125.a: "ヘビがとぐろを巻く間、人類はしばしの自由を手にした"
 brazil.126.t: "カラスは空高く舞う"
 brazil.126.desc: "満足そうに深呼吸しながら、ラセルダはアウロラーダ宮の大きな窓からブラジリアの街並みを見ていた。地平線にクレーンが伸びていて、耳を澄ませば共和国という土台の上に何か建設しようとしている数万の建設労働者達のかけ声が聞こえてくるかのようだった。コーヒーを一口啜る。目に見えて変わったものはないが、百日危機を生き延びた人間ならば雰囲気が全く一変したことにすぐに気付くだろう。\n\n国際舞台でのブラジルの立ち位置は常に不安定で奇抜だ。ブラジルという国は世界の列強が連なる大きな高地の上に何とか登り着き、その端で足下を確かめているようだ。ラテン世界最大の国家であるのに、世界地図上の大きな緑のシミ程度にしか考えられていない。世界大戦においてももたらした影響は限定的で、漠然と兵を送り海で陸でドイツ軍といくらか揉めた程度である。\n\nOFNへの参加を表明したことでブラジルは初めて世界を揺るがすことができた。上院議員達は今や通常兵器と核兵器による抑止戦略の基本原則をよく理解するようになったし、外務大臣は統合政策の試みを盛んに喧伝している。そして何より、世界大戦以来初めて軍は国内ではなく国外に目を向けるようになったのだ。\n\nさらに、ブラジルの財政は表面上だけでも責任ある規律財政へ近づいてきている。旧体制による過剰な支出は厳しく締め付けられ、アメリカ資本と技術者がブラジルの天然資源や潜在力を活用したことにより正の経済成長が驚くような期間で達成された。\n\nラセルダは自他共に自身を陰気で口論好きな経営者のようであると認識していたが、今日に限っては若き共産主義者のような夢想が止められない。彼は悲しそうに微笑みながら、心の中で若い自分自身が老いたラセルダを帝国主義者の飼い犬めと罵るのにじっと耳を傾けていた。成功を積み重ねる毎にその声は小さく、薄れていく。もうすぐにこの声も消えるだろう。それは間違いない。\n\nだから、グアナバラのカラスは一匹の小さなツグミを偶然と環境が作りだした防風の中に旅立たせたのだった……"
 brazil.126.a: "自由、繁栄、安寧のために。或いは望みのままに"
 brazil.127.t: "嬉しい驚き"
 brazil.127.desc: "大統領閣下、ブラジルに駐留するリンカーン大使より驚くべき連絡が届きました。ブラジルはOFNへの可能な限り速やかな加盟を求めているとのことです。我々はもちろんこのような事態にも準備を済ませており、海軍は指示があれば防衛網を今すぐにでも中部大西洋にまで展開することもできます。ご存じの通り、ブラジル軍は弱体であり、数年の間は我々にとっては財産というよりも負担となるでしょう。決断は貴方次第です、閣下。"
 brazil.127.a: "肩を組もう。すぐに承認しろ"
 brazil.127.b: "準備のための時間が必要だ。丁重にお断りしよう"
 brazil.128.t: "何と愚かなことか！"
 brazil.128.desc: "ラセルダは机を叩き割るような勢いで思いっきり蹴りつけた。「クソ！クソ！クソ！」あらん限りの悪態をつく。どうして彼に、ブラジルにこのような仕打ちができるのだろうか？支援の末に、友情の末に、「状況が好転するまで」OFNでのオブザーバー加盟国という立場に収められてしまった。なんということだ。あいつらにだって十分に望ましい調整を行っただろうに、あのクソッタレどものために……\n\nそこで考えるのをやめて深呼吸をした。何もこれで全てが永久に終わったというわけではない。アメリカにはアメリカの問題があり、ブラジルが軍事的に負担にならないか疑問に感じているのだろう。オブザーバー参加国としてでも、他のOFN諸国との合意に近づき貿易関係を深めてきた。拒絶がラセルダの再選計画を妨げるのは確かだろうが、ラセルダはここで諦めるような男ではない。彼は執務室のドアを開けた。「エスター。新しい机と靴をすぐに届けてくれ。それから3時間くらいは誰も訪ねさせないでくれ」"
 brazil.128.a: "考えを纏めたい"
 brazil.129.t: "犯罪以上の行為"
 brazil.129.desc: "ラセルダは親指の付け根を思いっきり強く噛んだ。上院のあいつらは全く信じられないほどに臆病だ。端っこで小さくなっていればソーセージ食いのアルビノどもや日本人が放っておいてくれると考えているのか？大西洋にさらけ出されたブラジルは世界で最も軟弱な下腹部のようで、ブラジルを安定化させようとする将軍達のまなざしを今なら痛いほどに感じられる。\n\n血の味がする。指を離して流血する手をハンカチでくるんだ。激怒は何も生まない。まずは考える時間が必要だ。選挙のこと、経済のこと、ヴァルガス主義に対するキャンペーンのこと、何もかもが困ったことになった。方向性の転換が求められているだろうが、今日は考えられそうにもない。今日はウイスキーを浴び、タバコを吸って、ブラジルが可能性を失ったことを嘆くだけだ。"
 brazil.129.a: "将来が死滅したとき、後に残るのは後悔だけだ"
 brazil.130.t: "ブラジルの要求"
 brazil.130.desc: "カルロス・ラセルダがブラジル大統領に選ばれてから、アメリカのエージェントや外交官は彼をつぶさに観察してきた。親米で知られるラセルダは選出後の時間のほとんどをブラジル政府の再編に費やしてきたが、最近何とか機会を見つけてアメリカの大使であるリンカーン・ゴードンと会うようにしているようだった。もしもゴードンの報告が信頼に足るものであれが、会合は我々の想像以上に良い雰囲気で進んでいたようだ。\n\n第二次世界大戦でのブリテン島の戦いの精神と近年の南アフリカ介入を挙げ、ブラジルはOFNでの正式加盟国としての地位を求めている。それはつまり、ブラジルに議会での議席を与え、完全に対等な加盟国となることになる。ゴードンは特に我々のよい返答を切望している。幸運なことに、ブラジルを迎え入れることに何のデメリットもない。南アメリカでの影響力を増大させつつ反ファシストの隊列に強力な味方を加えることになるのだから。"
 brazil.130.a: "OFNへようこそ、アミーゴ！"
 brazil.131.t: "墜ちるカラス"
 brazil.131.desc: "拳を強く握るあまりタバコをだめにしてしまった。これでいくつ目だろうか。もう吐き気を覚えるほどにはすっていたはずだが、手を慰め、気を散らすためにはなにかが必要だったのだ。ラセルダは執務室内を歩き回っていた。カーテンを閉め切り暗くなった部屋の中で過剰量の白熱灯が作り出す病的な黄色い光に包まれている。OFNメンバーシップへの加盟は叶うと次はブラジル、そして自分自身が努力の対象となった。彼は誰にも言わなかったが、白いフン人が下水道を通りアウロラーダ宮に忍び込み、ゆっくりと階段を上がり、鋭いナイフを取り出して恐ろしい文句をしゃがれた声で発するのを夢に見るのだ。\n\n鼻を強くつまんだ。偏執はSSの暗殺者と同じくらいブラジルを危機に陥れるものだ。それはわかる。集中する程度に留めるのだ。軍には高レベルの即応体制を取らせていた。アメリカの同盟へ加盟したことに対する何らかの報復を予想していたからだ。薄暗い包囲網がUDNを取り囲み政治的、外交的圧力は増していく。放置すれば取り返しの付かないことになっていただろう。百日危機は終わって間もないというのに「灰狩り」を起こすわけにはいかない。\n\n最低でも彼には予算がある。そうではなかったか？いや、もしかしたらそれすらもなのかもしれない。ラセルダが大統領になる前はブラジルはどの大国からの禁輸や制裁措置も一切恐れる必要はなかった。エネルギー安全保障のためにはペトロブラスの民営化は撤回しなくてはならないかもしれない。閉鎖経済という言葉は彼にとっては呪いのようなものなのだが、3大貿易ブロックのうち2つがブラジルとの通商関係を閉じてしまったとしたら……\n\n暗い夕闇が黄昏のかなたに見え始めている。共和国に未来への道を切り開けるのはカルロス・ラセルダだけだ。彼は強く、恐れ知らずで、何物にも揺るがないようにしていなければいけなかったはずなのに、脳裏に浮かぶのはトネレロ通りが彼の血で染まっている間に緩んでいくマジョール・ルーベンス・ヴァズ通りの光景だけだ。これまでの犠牲が本当に何も実らなかったというのか？生還してからの人生の結果が最後のハードルを越えるのに失敗したというので終わるのか？\n\nカラスは嵐に逆らって力強く羽ばたいてきた。常に怒ったように荒れ狂い道を阻もうとする逆風の中を。彼は怒りを爆発させ、かつて支配していた大空を呪う。何という哀れな妄想だろうか。彼の権勢はもはや落ちる一方だ。下方に広がる暗闇の中には一体何が待ち構えているのだろう。破滅した彼自身だろうか？それとも道連れになったブラジルの未来だろうか。"
 brazil.131.a: "ブラジルに再び闘争と不安定の濃霧が広がり、世界の記憶から薄れていく"
 brazil.132.t: "介入"
 brazil.132.desc: "国民会議議事堂は、若い兵士にとって目を見張るものだった。ニーマイヤーの巨大な高層ビルは、軍に入隊するまで田舎から出たことがなかった少年にとって、何かを感じさせるものだった。ブラジリアの太陽に照らされて輝く、背の高い建物は、その絶対的なスケールに思わず目を見張った。しかし彼は、観光目的でここに来たわけではなかった。彼には仕事があったのだ。議会の作業員、清掃員、公務員、不幸な取り巻きの人々など、全員がブラジリアを経由して最寄りの警察署に連行せねばならず、逃亡者を出すのは許されなかった。新政権は、自宅に軟禁されたまま怒りに燃える反対派の情報を、誰にでも「聞く」必要があったのだ。\n\nその兵士は、他の5人と一緒に、彼らを見張るように命じられた。重い銃を手にした彼は、立ち止まってウロウロしている、自分の2倍ほどの年齢の女性の清掃員に目をやった。\n厳しさを演出するため「動け」と言った。\n清掃員はただ彼の目を見て言った。\n「さっさとしろ、痛い目に遭いたいのか」彼はもう一度、厳しい口調で言った。\n女性は息を吐いた。「神は、ブラジル人が大事にしているものを単に破壊するために、あなたを誕生させたのではないわ。それなのに、なぜ破壊に参加するの？」\n兵士は一瞬ためらった。「上官の命令に従っているだけだ。さぁ、動け」\n「でもあなたは銃を持っているでしょう。破壊を止める力があるのよ。それなのに、なぜ？」\n兵士は彼女の目を見て、最大限の威圧感を表そうとした。「動け」\n彼女は立ち上がり、歩いた。\n\n兵士は彼女の後ろを歩いた。彼は上官に完璧に従うよう教えられており、疑問を持つこともなかった。彼は上官の後ろにぴったりとくっついて歩き、今の地位を築き上げた。それなのになぜ彼は、何かが間違っているのではないか、全てが見かけ通りではない、という恐怖を感じたのだろうか？\n\n彼はその感情を振り払った。"
 brazil.132.a: "階級が優先されるのだ"
 brazil.133.t: "機関法の可決"
 brazil.133.desc: "軍が支配する議会は、ブラジル合衆国の新副大統領アウロ・デ・モウラ・アンドラーデの演説を受け、行政とその暫定軍事指導部への権力集中を目的とした機関法を難なく可決させた。一般人－－あるいはナイーブで楽観的なOFNのオブサーバーにとっては、社会主義が引き起こした政治的混乱の余波の中での熱狂的な結束のように思えた。\n\nだが、これは現実ではなかった。純粋に喜んでいるのは、ミュラーやアンドラーデのような新軍事体制の熱狂的なおべっか使いだけで、他の者は強制的にそこに居させられただけだった。\n\nその内の一人であるネーヴェスは、出席を強要されたことを簡単にやり過ごす事はできなかった。\n\n「モウラ・アンドラーデ、この悪党め！自分のやってることを見てみろ、裏切り者が！遅かれ早かれ、お前の首は絞められるぞ！民衆がお前を正さないのならば、神が自ら手を下すだろう！」\n\nアンドラーデは、ネーヴェスが自分を批判し続ける中、気丈な態度をとった。彼は、自分を護衛している軍人を、あえてネーヴェスのところへ向かわせなかった。そんな事をしたら、PSDだけでなく、クリチバのネイ・ブラガのような穏健な保守派まで失うことになる。ブラガは、アンドラーデと同じように、独裁をどこまで許容するか、考え始めていた。\n\nいや、ネーヴェスの侮辱を受け流すように見せかけて、強引に法案を通すしかなかったのだ。\n\nこうして第一次機関法は可決された。"
 brazil.133.a: "「何度目の『第一次』だ？」ネーヴェスは呟いた"
 brazil.134.t: "スト破り"
 brazil.134.desc: "ピケットラインは、港湾労働者は権力でなく銃によって国を治めようとする卑劣漢達に反対するという姿勢を示すためのものだった。一つの目的のため固く団結した精神を元に立ち上がる、日々の積み荷作業に鍛え上げられた力強い男達だ。軍に何か行動を起こすため……和解か？和解の必要などない。だが、なにか、民主主義を守るためのなにかを求めている。\n\n離れたところで最終的な「介入」に備え見回りをしていた少年が走って戻ってきた。「奴らが来た！」彼は息を切らしながら叫び群衆のどこかにいる父の元へ走る。そして彼の来た道の先からガスマスクをつけた兵士と警察が行進してきた。最前列には拡声器を持った警察官が立っている。\n\n「貴様らはベレン港の操業を妨害している。解散しなさい。さもなくば介入するぞ」\n\n群衆は帰すように様々な侮辱をあげて応えた。警察官が振り向き頷くと兵士達が前に進み出る。いつも通り催涙ガスを放出し始める。労働者達は闘志を失った者から逃げ出し始める。残った人々も立ってはいるが、集団は崩れようとしている。一人の労働者が苦痛に顔をしかめながらも前に歩み出て兵士の一人を殴り倒した。\n\n次の瞬間彼は腹部を撃たれた。銃撃を見た群衆は前進をやめない軍から命を守るため逃げ出し始める。\n\nしばらくしてベレン港は操業を再開した。"
 brazil.134.a: "次の日になって、労働者達は肩を落として自宅に帰った"
 brazil.134.b: "翌週になっても労働者達は誰一人として職場に戻らなかった"
 brazil.135.t: "デッドエア"
 brazil.135.desc: "マルコは自身が完全な死人であると知っていた。地上最悪の軍がブラジルの民主主義の最後の堡塁に踏み入り、彼を殺害する瞬間は生放送されるだろう。学生との議論や会合、アマチュアのラジオセットを買うためクルーズ客船を漁り活動した数年間は灰と塵に帰す。それでも彼に恐怖はない。くぐもった叫び声を聞くたびに義務感の焔が胸の中に燃える。\n\n「奴らは我々の精神を破壊し、頭蓋骨を踏み割るだろうが、この炎を消すことだけはできない！学生が、市民が一人磔にされれば三人が新たに立ち上がるだろう！まさに……」\n\n銃声。誰が始めたのかはわからないが、遠くでかすかに聞こえる機関銃の規則正しい発砲音を聞けば終わらせたのが誰かはわかる。\n\n「奴らは我々の精神を蝕む。もし諸君らが真にブラジルを愛するのならば、真の愛国者ならば、奴らの言う国家の息子などではないのならば、地方に向かいたまえ！銃を手に抵抗するのだ！地方へ……」\n\n銃声が近づいている。マルコにはどこへ向かえば良いかを伝える時間が無い。もしかしたら、それはいいことなのかもしれない。引き出しをあけ、リボルバーを取り出し入り口のドアに向ける。\n\n「アマゾンへ！アマゾンに……」"
 brazil.135.a: "ラジオ・ソシエデードの最後の放送は一つの銃声であった"
 brazil.136.t: "ブラッド・ハーベスト"
 brazil.136.desc: "グスタヴォ・コスタは小さな街の雑貨店の窓から軍人達が街角の政治運動家を引きずるのを見ていた。30代の女性だ。髪の毛と肩を掴まれている女性は必死に何かを叫び兵士を蹴っているが、兵士は速度を緩めず彼女は車の荷台に放り込まれて見えなくなってしまった。ポケットに手を伸ばし、次のタバコに火をつけようとしたところで店に入った兵士を見て手を止めた。目を見開いたが、すぐに兵士は違うと言わんばかりに手をあげ首を振った。\n\n「何もあなたを巻き込むわけではありません。ただ少し聞きたいことがありまして……」\n\n「ああ、それはよかった。何でしょう？」\n\n「あの女性をご存じでしょうか？」\n\nグスタヴォは目を泳がせてしまった。彼は兵士から目を離さないようにしながらも服をたたみ机を片している。\n\n「マリエッタのことですか？子供の頃からいつも問題を起こしてばかりでしたよ！都会の奴らの話を鵜呑みにして、いつも共産主義がどうだのこうだのと変なことばかり言っていて……どっちの親に似たんでしょうかね。もしも教えてくだされば嬉しいのですが、私たちは……」\n\n彼は少しの間言葉を止めた。これが兵士に何か誤ったメッセージを送ってはいないだろうかと願いながら。\n\n「……私たちには何も問題はないんですよね？ただ毎日を平穏に暮らしたいだけなんです」\n\n「もちろんですよ、ご安心ください」兵士は感情を込めない事務的な声色で応え、ベストのポケットから破れかけた写真を撮りだした。「ウラジーミル・ヘルツォークについては何かご存じですか？」\n\n狭い店内が凍り付いたような静寂に包まれる。中年男性と兵士がお互いに目を背けられないでいる。緊張の中グスタヴォは首を振った。"
 brazil.136.a: "「いいえ、全く見覚えがありません」"
 brazil.137.t: "人々への語りかけ"
 brazil.137.desc: "兵士は数人の指揮官と技術者と共にサルバドールの録音室の裏で待っていた。\n\nジュラシー・マガリャンイスはベテランの軍人である。ブラジル政府を救った人々と同じ服は着ているが、バイーアの市民は彼を心の底から愛していて、彼らからの評判は揺るぎない。これがソルボンヌ派がジュラシーにこのような声明を行わせることにした理由なのだろうと兵士は考えている。ジュラシーが原稿を持ち彼の前に座り息を吸うと、兵士は技術者に向かって頷いた。\n\n「バイーア市民の皆さん、こんにちは。議員のジュラシー・マガリャンイスです。窓の外を見れば兵士達が街角に立っているのが見えるでしょう。彼らは皆さんを守るために来たのです。少し前、軍はドイツと日本の影響を受け腐敗したブラジリア議会に介入しました。私も全力を尽くして腐敗と戦ってきましたが、もっと強力な手段が必要だったのです」\n\nジュラシーの手がかすかに震えているのをガラス窓の外から見ていた。彼の意思は揺るぎないはずだ。何故そんなに神経質になっているのだろう。\n\n「カステロ・ブランコ元帥は良心的な人であり、ブラジル政府への軍の介入が必要な時が今であると悟り、共産主義とファシズムという病巣を取り除き次第すぐに全てを日常に戻すと約束しました。何も恐れることはありません。いつも通りの生活を続けてください。ご静聴ありがとうございました」\n\n録音は終了し、ジュラシーは椅子を立ち近い部屋に入った。\n\n「体調が優れないのですか？」兵士が訪ねる。\n\nジュラシーは息を吐いた。"
 brazil.137.a: "「誰も聞いちゃいないよ」"
 brazil.138.t: "CIAとの対話"
 brazil.138.desc: "リンカーン・ゴードンは媚びへつらいながら話す男を慎重なまなざしで見つめた。ブラジルに特有の欠点は自身数年間研究してきた経済的土壌である。それはアメリカが必要としている莫大な資源であり、軍に必要な類いのものではない。アメリカの精神を支える食料、アメリカを動かし続ける目標、アメリカ企業が投資を求める土地。\n\n彼が考えるに、南アメリカがアメリカ合衆国を駆動させ、同時にアメリカ合衆国が南アメリカを機能させているのだ。ブラジルは資源競争の中で最重要の駒であり、アメリカは全ての駒がボード上に並んでいることを必要としている。\n\nブラジルの軍が政治に疎いわけではないの理解している。軍はブラジルを理解し、どうすれば攻撃的な国民を押さえつけられるかも理解している。ゴードンは軍が助けを必要としているということをわかっているし、統合主義者という例外を除けば彼らは一様に古き良き隣人に頼りたがっているということもわかっていた。カステロ・ブランコは本音からブラジルは救いを必要としていることを本能的に感じていたようだが、問題は彼が金銭以外に何を頼ろうとするかだ。\n\n「結論から言いますと、我々の政府への反攻を止めさせるのにおいてアメリカから支援を受けられるとしたらそれは貴重なものであり、お返しをしなくてはなりません」ブランコはそういって締めた。\n\n「調整してみましょう。将軍。何が必要なのですか？」ゴードンはパイプを加えた。\n\n「諜報員ですか？」童顔の将軍は前のめりになった。彼の視線はしっかりとゴードンの目を捉えていて、何かを読み取ろうとしているようだった。「ありったけ頂きたいものです」\n\n「もちろん」\n\nゴードンは寛大に微笑んだ。取引は成立し、あとは形を整えるだけだ。「では、ゴム生産についてなのですが……」"
 brazil.138.a: "諜報員などすでにいるということは伝えなくてもよいだろう"
 brazil.139.t: "組合の抑圧"
 brazil.139.desc: "「そんなわけないだろ！」\n\n自動車工場で働くイナシオは組合新聞を読み上げるニコラウを中心とした労働者の一円の中で床に唾を吐いた。工場は完全に作業を停止していて、誰も昼食やコーヒーに手をつけていない。ニコラウの落ち着いた声だけが工場内に響いている。\n\n「このように息の詰まるような規則の数々に加え、さらに全ての集会は正当な労働大臣ではなく軍の許可が必要となり、また軍の監督の下で行われることとなると発表した。同志諸君。我々はこれがどういうことか理解しておかなくてはならない。我々が集まろうとすれば軍は発砲し妨害しようとするだろう。この新法の下ではストライキは死と虐待を意味することとなる」\n\nニコラウが読み終わるや否や静かに聞いていた男達は酷い罵声も含む怒声を囂々と挙げた。いつものように一番声を張り上げて怒りを露わにしていたのはイナシオだった。\n\n「そうなんだろう！何もかもおしまいだ！俺たちは黙らされて腕が疲れて伸びきるまで毎日毎日車を作らされ続けるんだ。軍服を着ただけのクズどものために良き小労働者にならなきゃいけないんだろ！あいつらは俺たちのことも徴兵するに違いない！ああ神よ。ヴァルガスが戻ってきてくれて、メダルまみれの弱虫どもを追い払ってくれることを……」\n\n「静粛に！」\n\nイナシオは呪いの言葉を吐くのをやめ、ニコラウも新聞から顔を上げた。一つの叫び声が工場内をシンと静まりかえらせた。声の主は誰からも尊敬されるやり手のストライキ指導者のクレーベルであった。\n\n「その最悪の法ができてストライキは完全に不可能になったが、それでも組合はまだ解散させられていない！軍にはまだ我々を粉砕し破滅させるほどの力がないことを喜ぼうじゃあないか。あいつらには警察と兵士を俺たちの所に送り込んでいますぐ皆殺しにすることだってできたはずなのにそれをしなかった。それはきっとストライキができないのを俺たちがビビったからだと思ってるからに違いない。だがそうじゃあないんだ。生きている限り、俺たちは団結できる。そうだろう！」\n\n大歓声が彼を包んだ。"
 brazil.139.a: "「よし、みんな落ち着いて昼飯を食おう。仕事に戻る前に、\nこの新しい法とどう付き合うか考えておかないとな」"
 brazil.140.t: "最高司令部の形成"
 brazil.140.desc: "将軍と部下達は自分達の椅子に座り、興奮した様子でこれからについて話していた。抵抗分子が一掃された今、何も分かっていない文民の干渉や、この期に及んでも市民へ忠誠を誓うとのたまう売国的な士官らから自由に行動できるようになっている。\n\nだが彼らの会議はいつも最終的にはつまらない言い合いに落ち着いてしまう。そして今回は第三軍の指揮権を巡って口論が始まりそうだ。アルゼンチン国境に近いブラジル南部を担当する第三軍を指揮する人物というのは、国防に関して絶対的な信頼を置かれている指揮官でなくてはならず、厳選された忠実な将校でなくてはならない。\n\n叫ぶような反論合戦がコスタ・エ・シルヴァとゴルベリーとの間で繰り広げられている。両者ともカステロ・ブランコに自分の推す候補を認めさせたいようだ。\n\n「ですから、メディシはこの仕事にぴったりの、完璧な男です。ブラジルの将来のことだけを考えている男です！第三軍は彼の指揮下ならばアメリカ軍にすら匹敵するような精巧な軍になることでしょう！」\n\n「シルヴァ、お前は軍がブラジルを救ったあの日のことを忘れたようだな。メディシはあの日、英雄的にも部下の全員に祝典用の儀礼服を着せてパレードの準備をした。どちらが勝利してもいいようにな！これが愛国的な男のやることか。ただの日和見主義だ！」\n\n「俺が現場に立って共産主義から国を守る盾となっていたときお前は何してた？ただ座って自分の椅子を暖めていただけだろう？メディチに比べればお前は文民と何もかわらな……」\n\n「撤回しろ！そっちこそ……」\n\nブランコが手をあげ、二人を黙らせた。\n\n「十分だ。二人とも。見苦しいぞ。もう結論は出ているんだ。聞いてくれるな」\n\n「ゴルベリーの候補に第三軍の指揮権を与える。メディシは代わりにリオデジャネイロの部隊の指揮権を譲ろう。これで解決だ。何か質問はあるかね？」\n\n鶴の一声を喜ぶ者も苦々しく思う者もいたが、誰も口を開かなかった。軍はこれで最終解決を行い、疑問の余地無く進められたことになる。政府もこのように運営されるべきだ。"
 brazil.140.a: "「解散！」"
 brazil.141.t: "新しきも捨てて"
 brazil.141.desc: "数週間前、機関法成立に際してアンドラーデはネーヴェスより厳しい非難を浴びせられていた。ネーヴェスはいつも強制的に集めているだけの議会をややこしくさせている。「モウラ・アンドラーデ、この悪党め！」彼は叫ぶ。「何をしているのかわかっているのか、売国奴が！すぐになにもかも自分に巻き戻ってくるぞ！もし人民を押さえつけ続けられたとしても神が絶対に間違いを戻すはずだ！」\n\nアンドラーデは大統領執務室に入ると全てがネーヴェスの予言通りに進んでいたことに気付く。大統領が強硬派を優先して彼を裏切っていることはすでに認識していた。「神が俺を糺そうとしているんだろう。タンクレードが言ったとおりだ。何もかもうまくいかん」後ろ向きな考えが脳裏にちらつく。アンドラーデは大統領を問いただす。\n\n「大統領閣下！一体どうして選挙を中止してしまうのです！右派候補が選出されるよう動くという合意があったはずです！」\n\nカステロ・ブランコは煩わしそうに手を払う。「アンドラーデ将軍。私だってやりたくてやったわけではないんだが、そうするしかないんだよ。他に方法はない」\n\nアンドラーデの怒りは目に見えて激しくなってきた。「それで、意思を変えるつもりはないということですね？」\n\nブランコは頷いた。\n\nもはやブラジル副大統領は放つ言葉を持たず、辞任を告げる手紙を机に叩きつけて部屋を去った。ブランコはただかすかに頷いただけだった。背を向けて部屋の出口まで歩くアンドラーデの脳内には怒りを露わに叫ぶネーヴェスの姿が何回も繰り返して浮かんでいた。\n\n対称的にブランコは出て行くのを眺めながら代わりに誰を副大統領につけるか考えていた。\n\n「ああ、フェリント・ミュラーに声をかけてみようか。彼にすればARENA（国家再生同盟）の協力も得られるだろうし、ちょうど良い男だろう」"
 brazil.141.a: "「だがその前に彼から行政権を取り上げないとな」"
 brazil.142.t: "癒しの声と業"
 brazil.142.desc: "「なんたる暴挙か！」\n\n「政治家達に100日の猶予を与えたのは新大統領を進出するためだ。決してお前らがやっているように世界の笑いものになるためではない……」\n\n「ロットは腐敗でめちゃめちゃになったのに、お前が大統領になれるわけないだろう？」\n\nアデマールはこれまでで一番の悔恨を見せた。絶望の淵に立たされながらも集まった兵士らの非難の声を聞いていた。がなり声が弾切れになると新大統領は両手を挙げ落ち着かせた。\n\n「紳士諸君。ブラジルの名誉を貶めるのは私も望むところではない。我らが軍の介入によってブラジルは民主主義に向けた新しいチャンスを手にした。私はこのような国家再生の時にこそ自ら執務室に入り全力を尽くしたいのだよ」少し声を大きくし、観衆に広がる波をコントロールする。「大きな責務だ。私は州レベルでこれをやってきた。次は国家全体を救うときだ。陸軍はもちろんこれからも重要なパートナーであり、日々の業務を行うノウハウを知り尽くした才能ある人物には私の政権にも加わってもらいたい。クビチェックとロットという浪費体質政権の後では国家財政の引き締めを行う必要が当然あるだろう。とはいっても、軍と士官らに対する投資はもはや先延ばしにはできない。よりよい、安全で生産的な未来を築くために国家の守護者らとともに仕事ができるのを光栄に思う」\n\n今回は演説を妨害しようという動きは見られなかった。士官らは慎重ながらも興味を持ったようだ。アデマールは集まった男達の強欲さに密かに微笑まざるを得なかった。"
 brazil.142.a: "小金のためにこんな芝居を？"
 brazil.143.t: "友人との晩餐"
 brazil.143.desc: "大統領自らがこの豪勢な夕食会に参加者を招いた。ブランコ将軍はアデマール大統領の酷いテーブルマナーをできるだけ気にしないようにしていた。将軍達は最上級の食事に舌鼓を打ち自分のプレートに盛られたあれやこれやをつまんでいる。将軍達の態度はまちまちで、ブランコのように躊躇いながらゆっくりと食べているものもいれば、大統領とジョークを交わし笑い合う時にようやく手を止めるだけで夢中になって口を動かしているクルーエル将軍のような人もいる。\n\n全ては魅力攻勢だ。見抜けないのは相当な愚か者だけだろう。それでも多くの将軍は喜んで誘惑を受け入れている。ブランコはクルーエルがどれだけ深くアデマールの手の中に落ち込めば新大統領の座をこんな人間に渡そうとするのだろうかと考えていた。\n\n陸軍はかつて政治家達の能力が適正かどうか精査していた。今度はアデマールが軍の高位の士官らの間に分断の種を蒔いている。ブランコはこれが何も悪いことを起こさないよう願うだけだ。"
 brazil.143.a: "ここまで狡猾になれるものなのだろうか？"
 brazil.144.t: "雄牛とロブスター"
 brazil.144.desc: "自由フランスの指導者にとっても、どこかの国の元首に荘厳な儀礼でもってもてなされることは珍しいことだった。完全に揃った大統領警備隊が警護する中でシャルル・ド・ゴールは大西洋を越えて飛行機から降り立った。\n\nアデマール大統領が熟練のレジスタンス戦士の手を取る。悲劇的な年月やアフリカの太陽は老人の肌には優しくなかったが、それでもドゴールからは格別のオーラを感じ取れた。\n\n「ビアンビニュ・オー・ブラジル、将軍」アデマールが声をかける。フランス語のアクセントを気にしたとしても、それについて何かいうこともあるまい。二人は用意されたリムジンへ向かいながら、アフリカでの近年の出来事とフランスの関係などについて早速話し始めた。フランス国の話題になるとドゴールの目はさらに暗く沈んだように見えた。アデマールはフランスはいつか解放されるはずだと強調する。ドゴールは頷き、足取りに少し活気が戻ったようだ。\n\nフランスに降りかかった雪崩によって多くの人々がブラジルへ亡命してきた。亡命者ではあっても、フランス系ブラジル人達はそれなりの資産を有している。彼らの間では自由フランスが絶対的な支持を受けている。ドゴールの権威は利用できる。フランス国は当然抗議してくるだろうが、もちろん無視すればよい。"
 brazil.144.a: "自由フランスにはまだ尊厳がある"
 brazil.145.t: "働く男達の中の男"
 brazil.145.desc: "ジョゼ・アルフォンソの一日は長い。あまりにも長いため今度は夜が短くなるほどだった。ジョゼは工場でのシフト勤務の前後に作ったガラクタをしょっちゅう売っていた。工場の地面に散らばっていた廃品から作ったおもちゃである。二つの職を掛け持つのは楽しいことではなかったが、家計的にはこうしなければ家族を養ってはいけなかった。この国では一文無しには価値はなく、食物連鎖の上に立つ人々に踏みつけにされるだけだ。彼はそんな運命を家族に背負わせたくはなかった。家族全員に安全でいてほしかったのだ。\n\nだから若者は毎日来る日も来る日も働きに出る。子供達と遊ぶ時間は週に数時間程度しかない。年老いた母と父に子供達を任せて妻とロマンチックな外出を過ごすのは月に一度だ。彼は生きるために働き、働くために生きていた。\n\nそうしているうちに良い知らせが入ってきた。ジョゼは郵便局の前で止まり、小さな封筒を受け取った。かれの良き友人アデマールからの差し入れだ。前市長のアデマールはたくさんの友人を持っている。大統領になってからも、アデマールは些細な小市民のことを気にかけてくれていたようだ。殆ど一文無しのこの男を。ジョゼのことを。\n\nこの金はどこかから盗まれたものかもしれない。だがジョゼがそれを気にしてどうする？犬が犬の国を食い物にしているだけだ。アデマールは正直になっているだけだ。金のために投票する。アデマールが市長だったときのサンパウロがあちこち汚職まみれだったとしてそれがどうだっていうのか。経済には油を差してやる必要があった。今度は同じことを国家規模でやろうとしている。アデマールの封筒はジョゼに仕事を一日休む機会を与えてくれた。約束を守り、友人アデマールのために再び票を。"
 brazil.145.a: "ありふれた男はもはや大統領ではない"
 brazil.146.t: "長いゲームの末に"
 brazil.146.desc: "「よし」アデマールは閣僚全員が出そろったのを見て話し始めた。「次の選挙までもうあまり時間は残されていない」\n\n「その通りです。ですが注意すべき重要な問題はいくつも残っています」閣僚の一人が言った。\n\n「もちろんそうだ」大統領は言った。「だがPSD＝PTBのクソ野郎どもは俺らに何もさせてはくれないだろう。選挙が来て、俺らを何も成し遂げてないと非難するはずだ。クソ、ラセルダとUDN残党だって火に油を注ごうとするに決まってる。国家の再建は二の次だ」\n\n「それで、計画はあるのですか？」ラウド・ナテル副大統領が訪ねる。\n\n「票を勝ち取り、再選出されて、それからもちろんやることをやるのだ」出席者の多くが頷く。「ビジネスで言えば、必要なのは株主の歓心を買うことだ。ブラジリアの間抜けに依存してばかりではいられない。つまり一般人のための政策をとる必要がある。選挙が来たときに、一般的な市民はその月の終わりにいつもより多くの金をポケットに入ってるのに気付けば、我々の旗の下に集まってくるだろう。選挙の勝利なんて簡単なものだ」\n\n「そうですね」ナテルが再び言う。「誰をターゲットにするかはいくらかアイデアを持っているということですね」\n\nアデマールは微笑んだ。「ほぼ完璧だ」"
 brazil.146.a: "仕事に取りかかれ"
 brazil.147.t: "生放送"
 brazil.147.desc: "大統領のラジオへの突然の登板はカリオカを驚かせた。ビジネスかなにかのためにリオデジャネイロに来たアデマールはついでとばかりに午後の人気ラジオショーへ顔を出して見せたのだ。\n\n放送の初めでは司会も突然のゲストをどう扱ったら良いものか戸惑いを隠しきれない様子だったが、一時間も経てば大統領は持ち前の魅力とカリスマで魔法をかけたように打ち解けたようだった。アデマールは積極的に大小種々の話題について他のゲストと議論を交わし、ラジオの雰囲気はとてもよいものだった。\n\nそれからというもののアデマールは街のラジオに何度も出演した。またアデマールが街にふらりと現れると大勢が大統領の声を聞こうとラジオを付ける。それは小難しい議論ばかりの議会とは全く異質の雰囲気であった。大統領が最近のサッカーゲームや料理のトレンドについて議論して時間を使っていることに批判の声も無かったわけではない。だが雪だるま式に増えていく彼のリスナー達は自分たちの新しいリーダーについて知れることに興奮を覚えているようだ。"
 brazil.147.a: "アデマールは空気を支配する、いや、波か？"
 brazil.148.t: "アデマールの遊説"
 brazil.148.desc: "ルーはPSPでの仕事に就けたことをいつも幸運に思い感謝して生きてきた。サンパウロにあるアデマールの組織ではいつも従業員は満足そうだ。アデマールが突然政府への支持を取りやめ大統領指名を受けた今では、ルーの仕事は前よりずっと重要なものになった。サンパウロ中を荷物の配達のためバイクで走り回っていた日々を懐かしく思う自分もいる。だが当然、プライベートジェットの中での仕事という真新しさを楽しむ自分の方が大きい。\n\nサンパウロの空軍基地の隅に位置する格納庫の中でルーはPSPの戦略家と最後の仕上げを行っていた。\n\n「アデマール大統領は決められた順序で州を回る。君とアンドレは大統領の演説スケジュールの合間に地元の有力者と大統領が会えるように調整してくれ」\n\n「地方のPSP候補者についてはどうしますか？」ルーが訪ねる。\n\n戦略家は訝しげにルーを見た。「どういうことだ？他のPSP候補者は知らないよ。ボスを再選させることが我々の任務だ」\n\n「ああ、はい。それではラウド・ナテルとかそういった人たちは自分で頑張ってくれということですね」\n\n戦略家は少し考えため息をついた。「奴らは我々の地位が上がったことことで利益を得ている。だが第一の優先事項は大統領職の堅持だ。この地位は我々の作った砂の城なんだ。崩す危険は冒せない」"
 brazil.148.a: "ルーもまたブラジル中を回ることとなる"
 brazil.149.t: "コプレクス・ド・アレマウ"
 brazil.149.desc: "そう遠くない昔この辺り一帯はドイツ高原と呼ばれていた。戦後相次いだ工場建設によりかつては牧歌的ですらあったこの地区は今や数万の労働者とその家族が集住するようになった。このコプレクス・ド・アレマウ（Complexo do Alemão）地区は最も最近できたファベーラの一つだ。\n\n地域は本来立ち入るべきでないような場所だが、アデマールは将来の支持層を作るために立ち寄り握手をしたり人とあったりしていた。彼が言うには、ファベーラの人々は長らく政治から見放されていた人々である。彼の使命は彼らのような哀れなカリオカ達に手を差し伸べること、そうして一世紀が経とうとも貧困の蟻地獄から抜け出せないような人々を手助けしてやることだという。\n\n即興の演説へも拍手はまばらだった。他の人々は慎重に聞いているだけだ。地元住民は冷笑的であり、実際に具体的な行動が起こされるまで判断を保留するつもりだ。アデマールが残りの演説を再開しようとしたところ、一人の女性が野次を飛ばした。アデマールもPSPも偽善者だと。彼女のような性産業従事者、悪党ども、ここに住むそういった裏社会の人々はいつになったら警察からの絶え間ない圧迫と襲撃から休めるのだろうか。PSPはれっきとした社会保守政党だ。ただ日銭を稼ごうとする惨めな市民へ圧力を加えるのを止めるだろうか、と。\n\nアデマールは機を逃さず答えた。警察官は、貧しい市民を食い物にしようとする犯罪組織を取り締まろうとしているのだ。この地区の人々にチャンスを与えること、それが地区の犯罪を減らすことに繋がるはずだ。自分の身体を売らざるを得ない貧しい女性には当然チャンスが与えられるべきだ。ブラジルは残酷な世界の中に娘を一人産み落として見捨てたりはしない、と。\n\nさらに群衆から質問が飛び交う。アデマールはその全てに応えていった。常に自信に満ちあふれた彼の話しぶりは、返答が聴衆の求めているものではないだろうという時でも変わらなかった。"
 brazil.149.a: "彼らも新しい大統領は少しはマシだと考えるようになった"
 brazil.150.t: "巡業"
 brazil.150.desc: "金曜日の午後は地上最高のショーの時間だ。動物たちの世話をした昼間の一仕事から村人達がちょうど家に帰ったあたりの時間帯に、アデマールと一行が村へ整然と並んだトラックに乗ってなだれ込んできた。アデマールは地元の役人と会い、時には市長にも面会する。あるときは地元の神父と話した時もあった。短い対話の後にアデマールは地元のバーへ向かい、一般の有権者達に声を掛け最近の心配事について訪ねた。アデマールが話し握手した相手は大地主に土地を追い出された一人の農民であった。彼は感激し大統領のために何でもすると誓った。こんなことをする政治家はアデマールだけだ。彼はそのことを人々に思い知らせた。\n\n周囲の人々と一通り話し終わったアデマールは居合わせた人々に話す機会をくれたことに感謝の言葉を述べ、そして彼らのために戦い続けると宣誓した。大統領の一団は村を去って行く。おそらくは今日が終わるまでにもういくつかの村をこの調子で回れるだろう。数ヶ月後の大統領の再選がかかった選挙の際にはドアの前にいくらかの金銭が置かれることになるとは村人達はまだ知らないはずだ。それこそがかつて誓った人々にアデマールは今日を忘れていないということを示すやり方なのだ。"
 brazil.150.a: "そして誰に投票するべきか思い出させるよい方法なのだ"
 brazil.151.t: "最終段階"
 brazil.151.desc: "静かな午後。大統領選の最後の日には考えられない静けさだ。大統領と副大統領はスタッフからあげられた報告書を読みながらコーヒーを少しずつ流し込んでいた。\n\n「ぱっと見よさそうだな、ラウド。俺らはとにかく色々なことを実現させた。大統領選は大船に乗った気分でいこう」\n\n「そうですね」\n\n「お前のほうの選挙運動はどうなってる？それから国会の党勢は？」\n\n「我々が優勢ですよ。PSD＝PTB連合は我々の攻勢に総崩れといったところです。UDNも同じくボロボロですよ。エドナ・ロットなど数人はまだ副大統領選で何とか踏みとどまっているようですが、全体的に勢いはこちらにあります」\n\n「エドナ・ロットだと？」大統領は息巻き持っていたコーヒーは波打った。「ロットのじじいの娘か」\n\n「労働党では期待の新星ですよ。ですが全体から見たら大した影響はありません。我々は選挙期間全力を尽くしました。今は寝ながら果報を待つ時間です」\n\n「そう願うよ。とにかくいい結果が出るように」言葉とは裏腹にアデマールにはいつもの虚性が見られない。副大統領は珍しく物憂げなアデマールに目線をちらと上げる。だがコーヒーを飲み干すと共に戻ってきた大統領のユーモアに一瞬の沈思も消え失せた。"
 brazil.151.a: "「大統領選は楽勝だ、そうだろう？」"
 brazil.152.t: "閣僚再編"
 brazil.152.desc: "ロット前大統領の時代から持越されたものは、閣議に出席するクアドロス大統領自身以外に一つも残されていない。国家に損害を与え続けてきたPSDの売国官僚やPTBの社会主義者はクアドロスが大統領に就任してから数時間という時間に省庁をすっからかんにしてしまった。UDNがまともな行政運営を行えるようになるまでは相当の時間がかかるだろう。\n\n一日の初めに話し出す人物といえば大統領その人だろう。メディアから少し離れたところに立つクアドロスは演説を普段よりも短く済ませ、殆どの人の期待と予想通りのことを話すことにした。共和国の支出はもはや限界に達しているのに、国債は返済能力を遥かに超えている。ブラジルの一般的市民の生活を良くするため、そしてアメリカのような経済大国と対等な国際関係を築くため、ブラジルの財政状況を改善する必要がある。外交政策はクアドロス政権の二本目の柱となる。アメリカへの服属を選ぶことはない。アメリカへ敵意を示すということではなく、ただブラジルは大小の同盟国や友好国を北向き以外でも探すということである。\n\n第一回の閣議の方向性を決め、クアドロスは閣僚たちに順番に挨拶するよう伝えた。初めに挨拶するという名誉を与えられたのは経済大臣のアルトゥール・ダ・シルヴァ・ベルナルデス・フィーリョである。ベルナルデスはミナス・ジェライス州出身の国家的に有名な実業家だ。彼は短くブラジル国家の債務が嵩んでいるということを挙げ、また債務超過は国家の繁栄にも外交政策にも悪影響を齎す重要問題であると述べた。政府支出は削減せねばならない。そして国家は経済から手を引き、自由化を進め、減税によって民間企業により多くの割合を担わせる。犠牲は必要になるだろうが、今までとは違った形でも繁栄が訪れるはずだとベルナルデスは信じている。"
 brazil.152.a: "諸君、さっそくとりかかろう"
 brazil.153.t: "軍への説明"
 brazil.153.desc: "集められた将軍達は度合いは違えど皆一様に不快そうな表情を浮かべていた。中には怒りのこもった視線を大統領へ直接向けるものすらいる。他の人々は慎重さと軽蔑を以て感情を抑えている。最大限に寛容な集団は大統領の立っているところに近いところに座り、目の前の奇妙な人物を分析していた。\n\nクアドロスはできうる限り自信げにこう続けた。「それはつまり、軍と政府が良好な関係を保つことというのはUDNの願いである、ということなのです」\n\n「大統領、それではどうして、あなたはロット元帥を大統領から追い出したのですか。元帥は我々側の一人であったはずです」\n\n「ロット大統領は」クアドロスは数人の怒りの声を遮るように言った。「自らの腐敗に関して省みず、それどころか左翼に親和的でした」\n\n「元帥は愚かでしたが、それでも信念を持った人物でした。あなたこそ去年は腐敗を前に何をしていたのですか？」将軍が嘲るように問う。だがクアドロスが反論しようとする前に、ブランコ元帥の声が響いた。\n\n「黙れ！」元帥は大統領に向きなおる。「ロットは政治を弄びやけどをした、それだけです。今大切なのは未来でしょう、大統領。あなたは南アフリカの混乱を続けさせるつもりですか？ブラジルの介入は今後も続くのですか？」\n\n「決して続けさせません。元帥」この瞬間に本物の混乱が巻き起こった。士官らは好き勝手に近くの士官とそれぞれ口論しはじめる。アフリカでの作戦について、ロット政権の成果について、OFNとの緊密な関係がブラジルに何をもたらすのかを。クアドロスは彼らの前で戸惑ってしまった。中立政策の素晴らしさ、誇り高きブラジルの戦士たちを無駄死にさせないために何をするべきか、慎重に説明内容は練ってきたはずなのに、準備も台無しになった。論戦が収まらないのを見て、ブランコ元帥はクアドロスを感情の読み取れない目で見つめる。\n\n軍との良好な関係を保つ、というのは初日から難しい課題だったようだ。"
 brazil.153.a: "作戦室で戦うのはやめてくれ！"
 brazil.154.t: "カラスの一声"
 brazil.154.desc: "憂鬱な気分はカシャーサでも収まらない。いくつかの溶けかけた氷がグラスから零れ落ち、机いっぱいに広げた新聞紙を湿らせた。氷は新聞紙の上で溶け、薄い紙にインクの染みを作る。虚偽と作話、誇張表現の上に泥を上塗りしたようだ。クアドロスはぼんやりとしながらくりぬいたライムから残っていた実を取り除いた。\n\n報道にラセルダを攻撃させる作戦は計画通りにはいかなかった。かつてはカラスは地上すれすれを飛び、取り巻きどもも反旗を覆そうとしていた。なのに今やクアドロスは政治的信念に固められ、ラセルダは空高く舞い上がりこちらを見下ろしている。くだらない雑誌やスキャンダルから一流の保守新聞まで広がる戦線では、特に後者のダメージが応える。少なくともUDNの派閥内では失敗は取り戻せていない。\n\nカシャーサ、氷、ライム……砂糖は？クアドロスはライムをいじっていたナイフを置きテーブルを離れた。砂糖がもっと必要だ。キッチンに向かう間彼は窓の外を見て足を止めた。外にはフェンスから少し離れたところに小さな人だかりができていた。カメラのフラッシュも見える。ラセルダのジャーナリスト仲間は大統領官邸に向かうクアドロスを取り囲もうとしていた。答えはこうだろうとすでに決めつけているくせに、嫌がらせをするためだけに質問攻めにしてくるだろうという確信があった。カラスはカラスでも、腐肉を漁る鳥なのだろう。\n\nクアドロスは憂鬱な気持ちを強めながらも砂糖をとるため足を進めた。"
 brazil.154.a: "ほかにやることはないのか？"
 brazil.155.t: "ヨーロッパからの堕落"
 brazil.155.desc: "クアドロスはブラジルに対してより純粋で素直な時代を取り戻すと約束して大統領の座に立った。実直に働く人々の、一般的家庭の、そして管理の行き届いた時代に。ならば大統領に、非道徳的な行動が国家中で許されてよいものだろうか？と尋ねてみよう。\n\nヨーロッパ風のファシズムや人種主義、マルクス主義に反対する立場から、クアドロスは大統領としての全権を用いてクリミニを禁止する法案を可決させた。クリミニとは恐らくは女性の水着として開発されたであろう、フランス国の反抗的な若者らに好まれる驚異的なファッションである。三つの破れたような細い布きれがかろうじて隠すべき部分を隠し、残りの肢体を露わに晒すスタイルだ。数センチ平方メートルの布の破壊力をロケットに例えドイツのロケット発射場のあるクリミアの名前をとり、フランス語のミニと合わせて生まれた造語であるクリミニは、世界中で爆発的な人気を博している。パルチザンはクリミニをヨーロッパで後退しつつある道徳保守的体制への反抗の現れであるとほめそやし、皮肉屋らは消えつつあるフランス経済が何とか海辺に向かう女性らに服を着せてやるために編み出した安い服装だと笑っている。\n\nクアドロスはこの水着を国家の健康に対する脅威であるとみなした。ブラジルの男性が懸命に働いている間にも、日光浴をする女性らはまばゆい太陽のもと世界へその身体を晒しているとなればどうだろうか。共和国の将来、ブラジル人の将来は、すべてこのような我が国の美徳と良き道徳心への揺さぶりを排除するできるかにかかっている。すでに警官らは熱い日光浴による煽情的な扇動罪に対する対テロ作戦に関してトレーニングを開始している。"
 brazil.155.a: "政権にとっても最大級の問題だ"
 brazil.156.t: "日出づる国からの大使"
 brazil.156.desc: "日本では駐ブラジル大使という職はある種の左遷のような閑職とみなされてきた。日系ブラジル人の権利というものをぼんやりと主張する以外にするべき仕事はほとんど存在しない。ブラジルはOFN陣営の深くに位置し、経済的にもアメリカとの結びつきを強めること以外にはほとんど興味も持たないような具合であった。日系企業にできることといえば、経営が成り立つような分野はすべてアメリカ企業が占有している間で、余白のようなわずかな空間に入り込むことくらいである。\n\nそれだけに、新大統領が会食に日本大使を招待したときは喜びとともに驚きがあった。二人は食事を挟んで両国間の貿易関係を拡大できるかについて、そしてより一般的に二国間の関係改善に関して議論を交わした。\n\n大使は共栄圏とブラジルを近づけようとする、一見風変わりなクアドロスに副大統領時代から注目してきた。クアドロスの共栄圏への外遊は日本側のブラジルへの態度も一変させた。大使館の特務総監エージェントはクアドロスと接触しようと試みたこともあったが、目立った成功はなかった。彼は今や大統領となった。何か事態は変わるのだろうか？"
 brazil.156.a: "いい食事だったが、それ以上にいい会話ができた"
 brazil.157.t: "外交サンバ"
 brazil.157.desc: "アリノスにとってこのようなことは初めての経験ではない。40年代には彼は新国家体制へ反対し、50年代には人種差別を禁止する法を立法するのに尽くしたこともある。そうして沢山の政治家とあってきたが、新大統領はその誰にも似つかなかった。\n\n「外務大臣として、君には南アメリカからの撤退をやってもらいたい」クアドロスは執務室の周りを歩きながらそう言った。アリノスは座り、頬杖をついて考えた。「ヤンキーにブラジルはもはや追従しないとしっかり示す必要がある。無遠慮な同盟は終わったんだ」\n\n「そうですね、サー」アリノスは探り探り話し始めた。「取れる外交方針といったらそれ以外にありえません。自由主義というよりもむしろ、その、国内問題にもっと注力すべき、ということでしょうか？」\n\n「もちろんだ、ミスター。君が南アフリカ問題につき切りになる間は俺が頑張るよ」クアドロスが微笑むのを見てアフォンソはうなづいた。できるだけ納得した表情を取り繕おうとしながら。「アメリカのことが何とかなったら、次は大国にしろ小国にしろ新しい友好国を代わりに見つけなくてはならないね。そこで君の西アフリカ諸国との関係構築への関心が生きてくるわけだよ。我々南半球国家は困難な時代にこそ手を取り合わねばならない。とはいっても今のところの最優先事項はワシントン、ゲルマニア、東京といった大国を満足させることなんだが」\n\n「もちろんです。サー」アリノスはあごを掻きながら再び考えた。これは彼にとって、そしてブラジルにとっても全く未知の挑戦だ。大統領が国内問題に関してうまくやれる限り、ブラジルは外交面で大きな可能性を持っている。激動の時代において、クアドロスのような奇天烈な人物以上にブラジルを前へ進められる大統領はいるだろうか？そうやって彼は自分を納得させることにした。"
 brazil.157.a: "「連絡しなくてはならないことがありますので、それでは」"
 brazil.158.t: "荒れた会談"
 brazil.158.desc: "リンカーン・ゴードンがブラジルへ送られたのは、この極端な南アメリカの大国が共産主義やファシストの扇動者の手に落ちるのを何としてでも防ぐためである。そのため、ブラジルのアメリカとの協調方針は絶対に堅持させる必要がある。ゴードンはヴァルガス主義者やPSD・PTB連合の疑わしいメンバーを注視してきた。しかし何という不幸だろうか。最も親米的であった保守政党は新大統領の下では親米政策の最大の敵になってしまったのだ！\n\n「クアドロス大統領。お言葉ですが、アメリカ国民は南アフリカ紛争から撤退するというあなたの判断に心を痛めておりますよ」\n\n「大使。我々はアメリカの、どんな困難が待ち受けようとも自由主義を支えようとする努力と熱意を軽く見ているわけではないのですよ」クアドロスの異様に落ち着き払った姿勢は、彼の不明瞭な堂々巡りを一層腹立たしいものにした。「ですが、国内の政治問題がこのような状況ではアフリカへの関与を続けることは難しいのです」\n\n「大統領が南アフリカ戦争への関与に反対し始めたのは、あなたがロット前大統領を辞職させて起こった政治危機よりもずっと前の日からでしょう」ゴードンが指摘する。\n\n「私は自分の言葉に責任を持ちますよ、大使。私は相当長い期間、ブラジルはアメリカ大陸の友好国との絆を大切にしながらも、国際社会における自国の発言力を維持するためには大西洋、太平洋の向こうの国々とも関係を作っていかなくてはならないと主張してきました」\n\n「わかりましたよ」ゴードンが言った。\n\n会議はそのあともしばらく続いた。ゴードンに最もよく理解できたことは、ブラジルは今や火薬庫の中にあるということである。この狂った新大統領は自分がどれほどブラジルの安定を揺るがすようなことをしでかしているのか理解できていないようだ。そしてゴードンはここ数年は仕事もきついものになるだろうと覚悟を決めた。"
 brazil.158.a: "ブラジルもまた子供でしかないようだ"
 brazil.159.t: "友人はない、ただの利害関係だ"
 brazil.159.desc: "クアドロスはラセルダのことを陰気そうな男だと思っていた。ジャーナリストである彼はいつも気難しそうな顔をしているものだが、今日は敵意すら感じるような表情であった。保守の世界ではクアドロスの競合相手であるラセルダは会議の合間にクアドロスに接触してきた。\n\n「大統領。ドイツとの国交正常化に関して質問がある」\n\n「どうぞ、カルロス」\n\nラセルダは突然奔流のように話し始めた。「まったく馬鹿げている！何を考えれば虐殺を続けるファシスト政権と国交正常化なんてできるのか？金に目が眩んだんだろう！この恥知らずが！」\n\n「ブラジルは自国の利益を自由に追求すべきだ。ドイツと同じになろうなどとはしていない。設置した委員会が奴隷労働に関係するような協力を行わないように評価を行っているところだ」\n\n「そんなものは存在しない！国際社会でそうやって屁理屈を並べ立てるつもりか！今にワシントンが……」\n\n「まったく、お前はアメリカが認めるかどうかを伝えるためだけにこんな朝早くから来たっていうのか？」今度はクアドロスが声を荒げる番だ。「中央アメリカのバナナ共和国で労働組合を粉砕したアメリカのどこに自由への愛と人権の尊重があるっていうんだ？ハイチとキューバを征服して、やったことはそこにいる全員をプランテーションに放り込むだけだったじゃないか。国家に友人という概念はない。ただ利害関係があるだけだ。アメリカだって満洲やポーランドの奴隷労働を気にしているんじゃなくて、アメリカ自身の利益を追求しようとしているだけではないか」\n\n「だとしたら大統領。あなたはブラジルをそのアメリカと同等に貶めようとするのか？」ラセルダは何とか言い返すが、クアドロスは首を振って口うるさいラセルダを追い返そうとするだけだった。"
 brazil.159.a: "ブラジルをワシントンの軛から何としても開放せねばならない"
 brazil.160.t: "東京への旅"
 brazil.160.desc: "日本のメディアは、外国の元首にインタビューするという目新しいものに慣れていなかった。それも共栄圏外の元首である。普段と違う人と話すことができたのは貴重な体験だろう。ブラジルから来た奇妙な男、クアドロス大統領は、注目されることを喜び、東京のホテルの会議室で集まった記者たちに共栄圏とブラジルとの関係強化の重要性を長々と語った。この外国人の話を聞けて、集まったメディアは大体上機嫌だった。\n\n「当然のことながら、ブラジルはアジア諸国と緊密な関係を築くべきです」大統領はUDNの活動に関わっていた日系人の通訳を介して、こう続けた。「何しろ、世界に中国、日本、朝鮮の人々の国ほど、偉大なものはないのですから」朝鮮の人々の国？通訳が何も考えずに翻訳すると聴衆は不安げにささやき始めた。不意をつかれたクアドロス大統領は、練習してきたにも関わらずスピーチにつまづいてしまった。「ああ、その、朝鮮民族は、日本が文明開花をもたらした最初の民族であり、汎アジア主義という理想の中で特別な位置を占めているのです」聴衆達は納得の表情を見せたが、以前のような和やかな雰囲気は完全には戻らなかった。記者たちはブラジル大統領の言葉をより慎重に吟味するようになった。"
 brazil.160.a: "もしかして、共栄圏は不平等なのか？"
 brazil.161.t: "もう一羽の鷲"
 brazil.161.desc: "駐ブラジル日本大使が閑職と考えられているのだとしたら、ドイツにとっては駐ブラジル大使などほとんど引退と同じような意味合いになるだろう。ドイツ大使の存在や発言は戦争が終わって以来どの大統領にも一切顧みられたことはない。だがクアドロス新大統領が伝統的な連鎖を終わらせる。クアドロス達を夕食会に招いた現職大使側はみな十分に凡庸な人物であった。ドイツ政界からは弾き出されてしまった穏やかな人物ではあるが、とはいえ国家弁務官区に追い出されるほどに転落した人物というわけでもない。大使には数人の同志がいて、それで満足しているようだ。彼の表情からは過去数年の仕事を読み取れる。ドイツの無敵神話を腐食させる酸に立ち向かう。結局のところ、ヒトラーの死というのは支配人種にとっては不都合だったようだ。\n\n両者はそれぞれ違う料理を食べながらぽつりぽつりと会話を交わしていた。大使はアメリカが黒人をふさわしい地位にとどめ続けることに苦戦しているという話題を引き合いに出し、そして古参ナチ党員として彼は混血人種を従順に従わせることに成功しているとブラジルを称賛した。クアドロスは見るからに舌を噛みそうになるほどこの外交的失策に動揺しながらも、話題を慌てて変えようとした。\n\n「ああ、どうも、それで、ゲルマニアからは大使の将来について何かお知らせはありましたか？ブラジルにはかなり長い期間留まっているようですが」\n\n「ええ、ドイツには戻ることになっています」大使は物憂げに続ける。「ですが通達といえば、その、まだ来ていません」"
 brazil.161.a: "クアドロスは彼に少しの、ほんの少しばかりの同情を覚えた"
 brazil.162.t: "前菜"
 brazil.162.desc: "アリノスは大統領の下を訪れ直近の活動について報告している。彼は外務大臣として三つの超大国との会談を行った。また同時にアメリカ議会に対してほぼ毎日のようにクアドロス大統領はアメリカの最良の友人であり、これからもそうであり続けると納得してもらえるよう手紙を書き続けている。\n\n「よくやってくれた、アフォンソ。君の努力はきっと報われるぞ。だがまだやらなくちゃならないことはある。我々は超大国とのコミュニケーションを築けたが、まだどれも実際に行使されたわけではない。ブラジルが上がっていくための独立外交政策に向けて最大限に使っていきたい」\n\n「その通りです」アリノスはボスである大統領に一つのファイルを手渡した。「これで西アフリカ諸国との関係構築を気兼ねなく行えます。ドイツの残虐な無差別爆撃が終わったアフリカ諸国では開発のために各方面へ支援を求めています。大国が動き出すより前に我々が応えることができれば大きな機会が望めます」\n\n「よくやった。ブラジルにも波が乗ってきたようだ」大統領はにんまりと笑った。"
 brazil.162.a: "そうですよね、大統領"
 brazil.163.t: "主流へ"
 brazil.163.desc: "UDNの漫然とした会議の中に声明が飛び込んできた。惑星スコパリアから来た大統領は温めていた政策案である独立外交政策を議論している。方針の中には新しい貿易相手国を探すといった納得できるものもあるが、アメリカの影から脱するといった不吉なものもあった。何にしても、発表されたアイデアは会議の真ん中に手榴弾を投げつけたかのような騒ぎを巻き起こした。\n\n「何がしたいんです？大統領。ジョークでは済まされませんよ」近年頭角を現してきたラセルダ派の上院議員が問い詰める。クアドロスはできうる限りの真剣みを出しながら、声を低く本気だと答えた。「まさか、国家で最高の名誉をこんな共産主義者に与えるというのですか？」\n\n「上院議員、その共産主義者というのは、キューバをドイツに乗っ取られるのを防いだフィデル・カストロに大いに貢献したのだよ。彼のイデオロギーは残念の一言だが、それでもエルネスト・ゲバラは現代ラテンアメリカ最大の愛国者だ」\n\n「共産主義はこの大陸で我々が愛するものすべてに反するアンチテーゼになっています」上院議員は訴えかける。「アメリカはフロリダから100キロしか離れていないこの失敗国家に手を焼いています。こんな存在を西半球で許し、あろうことかそれを誉めそやすなど、我々が絶対にやるべきでないことなのではないでしょうか」\n\n一人また一人と出席者が退出していく。UDNメンバーの数人はこの議論が行われている最中も気づかれないようにこっそりと裏口から出て行った。大統領が何かを決意したときには、いくら議論しても彼を曲げることはできないと皆よく理解していた。ロットは頑固で厳格であったが、クアドロスだって頑固さでは負けていない。そして、この保守派であるはずの大統領は血みどろのマルクス主義者をブラジルへ招待しようとしている。"
 brazil.163.a: "党は嘲笑に包まれている　　　　　　　　　　"
 brazil.164.t: "血の問題"
 brazil.164.desc: "UDN党員が党の戦略会議の合間に大統領のもとへ駆け寄る。「サー！」\n\nクアドロス大統領は振り向きにっこりとほほ笑んだ。「ああ、君は下院議員の補佐官をやってるマルセロだったね」\n\nマルセロは驚き、たじろぎながらもなんとか言葉をつないだ。「そうです。サー。日本人移民の規制撤廃に関して質問があるのですが、ええと……」大統領の笑みがあまりに幸福に満ち満ちたものであったために考えがまとまらなくなってしまった。\n\n「ああ、規制撤廃か。最高の政策だよ。こんな法案を立てるのに協力してくれたUDNには感謝しかない。ブラジルには古き良きヨーロッパの血と激しく熱いアフリカの血が流れている。すぐに繊細な東洋の血が混ざりバランスはさらによくなるはずだ」\n\n「ですが、サー、移民のコントロールを失えば経済へのダメージは必至です。特に日本からの移民となればなおさらです。日系移民は信頼なりません。どうか考え直してはいただけないでしょうか」\n\nクアドロスはマルセロの肩に手をおいた。「何も恐れることはない。日本人は冷静な考え方のできる人々だ。彼らの子孫もブラジルに禍根や問題を残すことはないだろう。それよりも共栄圏とブラジルの経済的つながりが深くなることを考えてみろ。これで十分か。さあ、我々にはやるべきことがたくさんあるんだ、若者よ！」\n\nそうして大統領は去ってしまい、マルセロは一人けむに巻かれたという苛立ちとともに残された。UDN内の大統領へ反対する人々はもっとよく計画建てねばならなかったのだろう。"
 brazil.164.a: "アマゾン川にはもっと多くの血が流れていると思うが"
 brazil.165.t: "新たな計画"
 brazil.165.desc: "今日のプラナルト宮は清々しい晴天だった。ロットは今日というこの日に合わなくてはならない人物が政敵や物事をわかっていない子供、ましてや可能な限りの譲歩を引き出そうと躍起になるような人物でないことに心から感謝していた。\n\n合わなくてはならない人間というのは、むしろその逆であった。ジュセリーノ・クビチェック、前大統領にしてPSD内のロットの支持者である。両者はともにお互いの友人でありよき相談相手であると考えられているし、実際にそうであると考えても不都合はない。1955年にクビチェックが大統領に選出されて以来、ロットは護憲派とともに彼をクーデターから護り続けた。そして1960年にロットが大統領になると、クビチェックはこれまで政治とは無縁に近い軍人であった彼に政治とはどういうものであるかを教え助けた。そして今も、クビチェックは大統領の新しい計画について相談に乗るためにロットの執務室に来ている。新しい計画とはつまり、クアドロス関連のごたごたが解消された今、ロットはついにフリーハンドを得た、それをどう動かそうかということである。\n\n「よし、ジュセリーノ。僕はジュセリーノとネーヴェスのやり方に様々な状況で従ってきました。だけどもうそろそろ一人の人間として自分のやり方を確立させなくてはならないのかなとも思います。かつての栄光はかつてのものでしょう」\n\nクビチェックは少しからかうようににやりと口角を上げる。「ふむ、よくわかったよ。確かに、ブラジリアをもう一つ作るわけにはいかないし、アマゾン横断高速道路の完成はまだまだ先だろうからな。何を成し遂げようと考えているんだ？」\n\nロットは少し微笑み言った。「私の計画は、軍の脱政治化です。ソルボンヌ派と強硬派を鎮静させて、私の護憲派を軍の最大勢力にするのです。そうすればもう二度と軍からの突き上げやクーデターを心配しながら生きる必要はありません」\n\nクビチェックは感銘を受けた。これは全く想像していなかったものだった。「ああ、まったくいいアイデアじゃないか。誰もが怯えながら行動する必要のない世界なんて」"
 brazil.165.a: "「全力で支持するよ。エンリケ」"
 brazil.166.t: "計画の継続"
 brazil.166.desc: "[BRA_event_166_loc]"
 brazil.166.a: "ブラジルのためだ"
 brazil.166.goulartpath: "「トゥーカン作戦の目的はブラジルの民主主義に対する軍の介入の脅威を一切無くし根治するということにあります。我々は軍の非政治化を成し遂げ、兵士や士官の一人一人に、一人の軍人というのは軍服を着た一市民であり、それ以上でもそれ以下でもないということを教えこむのです」\n\nロットは会議の行われている小部屋の雰囲気と感触を確かめながら会議室を見回す。副大統領のジョアン・グラールは最大限の支持を誓った。ネーヴェスもまた同意し、クアドロスもいたとしたら全力で支持していたはずだと語った。サレスは実際クアドロスほどに軍の脱政治化に注力するつもりはなかったようだが、それでも支持を表明する。\n\n一方で、国防大臣のオディリオ・デニスを始めとする部屋の反対側に座っていた軍人らはあまり口を開きたくなさそうだった。「大統領。軍の脱政治化自体は悪いアイデアではありませんし、私もそれを拒むつもりはありません。ですが、こういうことをするのであれば、より一層慎重に動くことを忠言します。もしも先走ってしまえば自体はすぐに転落するでしょう。そしてその時にはもう後悔しても遅いのです」\n\nロットは首を振った。「もしも軍のエリートたちが何が本当に彼らのためになるのか理解できていれば受け入れてくれるはずだ。これはやらねばならないことだし、完遂されねばならないことでもあるのだ」"
 brazil.166.quadrospath: "「トゥーカン作戦の目的はブラジルの民主主義に対する軍の介入の脅威を一切無くし根治するということにあります。我々は軍の非政治化を成し遂げ、兵士や士官の一人一人に、一人の軍人というのは軍服を着た一市民であり、それ以上でもそれ以下でもないということを教えこむのです」\n\nロットは会議の行われている小部屋の雰囲気と感触を確かめながら会議室を見回す。副大統領のクアドロスもクーデタの脅威から政府を解放するというアイデアを非常に魅力的に感じているようだ。彼は高らかに宣言する。「最高のアイデアだ。エンリケ。これに関しては何があっても君についていくぞ」\n\nネーヴェスもまた同意し、クアドロスも全力で支持してくれるはずだと語った。サレスは実際クアドロスほどに軍の脱政治化に注力するつもりはなかったようだが、それでも支持を表明する。\n\n一方で、国防大臣のオディリオ・デニスを始めとする部屋の反対側に座っていた軍人らはあまり口を開きたくなさそうだった。「大統領。軍の脱政治化自体は悪いアイデアではありませんし、私もそれを拒むつもりはありません。ですが、こういうことをするのであれば、より一層慎重に動くことを忠言します。もしも先走ってしまえば自体はすぐに転落するでしょう。そしてその時にはもう後悔しても遅いのです」\n\nロットは首を振った。「もしも軍のエリートたちが何が本当に彼らのためになるのか理解できていれば受け入れてくれるはずだ。これはやらねばならないことだし、完遂されねばならないことでもあるのだ」"
 brazil.167.t: "大統領との会合"
 brazil.167.desc: "よく晴れた日、プラナルト宮でロットはこの日を有効に使っていた。前大統領である、エドゥアルド・ゴメス空軍元帥との会合だ。\n\nかつてはこの二人は二つの理由から敵対していた。一つには、ゴメスは大統領任期にUDNから選出されていて、PSD候補のエウリコ・ガスパル・ドゥトラ元帥を破り当選したという因縁があり、もうひとつには1955年選挙でジュセリーノ・クビチェックが大統領となるも軍によるクーデターの脅威に晒された際に、ロットは憲政と秩序を保護するためにクビチェックを支援したのに対し、ゴメスは中立を決め込んだことにある。\n\n二人はこれらの問題に関して激しく議論した。しかし幸運なことに、ゴメスはロットの考えに耳を傾け、条件を付けつつも了承した。\n\n「そうだな、エンリケ。俺もこの件に関してはお前に賛成だ。だけれどもいくつか聞いていいか？」\n\n「なんだ？」\n\n「まずは当然ながら、うちの奴らを納得させるためにも空軍への予算を増やしてほしい。それから、ほんの少しでいいから空軍内の派閥には手を付けないでおいてくれ」\n\nロットは少し失望したが、ゴメスの善意は、空軍の支援を意味することを考えると、何物にも代えがたいほど貴重なものだった。これが最良の選択肢だ。"
 brazil.167.a: "「取引成立だ。エドゥアルド」"
 brazil.168.t: "マナウスでのサルメント"
 brazil.168.desc: "今日のマナウスは雨だった。そしてそれに呼応するかのよう、シセノ・サルメントは激しく怒り敵意を燃やしていた。軍人としてのブラジル共和国への忠誠心に揺るぎはないが、「地方の守備任務に指揮官として着任」という彼の任務は、千人の予備兵らを来る日も来る日も監視し続けるというだけのくだらない仕事だ。軍は自らの責務をブラジルを統治することにあり、文民は信頼ならないと考えている派閥との関与もあまりに深かった。確かに、彼は軍の同僚であったかつての元帥を軽く見すぎていたかもしれない。だがロットは役立たずの羽虫に過ぎず、それが当然のまなざしであったはずだ。それにこの仕打ちはあまりにも厳しい。大統領であろうとなかろうと、ロットには彼をこんな扱いをする権利はないはずだ。\n\nそれから数週間。サルメントの意識は何度も何度も繰り返しロットへの呪詛と実りのない不平不満の上を往復していた。その間もかつての兵士と権力から遠ざけられたという絶望感に苛まれる。だが無意味な時間をしばらく過ごしたのちに、サルメントは突然失意の沼から回復し、呪いの言葉を吐くのをやめ、ロットが大統領で無くなった時のための計画を練ることにした。心の中でロットを強く深く呪いながら。"
 brazil.168.a: "ロットは実際彼を弾き出せて喜んでいた"
 brazil.169.t: "クルーエルの無残な最期"
 brazil.169.desc: "ロットは報告書を読み、書かれていることが事実でないことを神に祈っていた。この仕事から逃れたいとも思った。ロットは旧友であり同僚であったクルーエルを処分したくはなかったが、しかし他に選択肢はない。広大な土地を購入し一夜にして大牧場を経営するに至ったクルーエルは賄賂を受け取ったことを認めている。彼が処罰を免れるなどということはあってはならない。\n\nロットはクルーエルを収賄の廉で不名誉除隊とすることを決定した。そこに国防大臣のデニスが困惑したような表情でロットの執務室へやってきた。「エンリケ。これで本当に正しかったのか？たくさんの人があちこちで怒りを爆発させているのはわかっているはずだ。何か他のやり方があったんじゃないのか？お前だってこんなことはしたくなかったはずだ」\n\nロットは悲しげに頷いた。「私が大統領として、それからブラジル軍の元元帥としてやりたいかどうかなんてことは法の前では何の意味もないんだよ。アモリは私ならやりもしないような大規模な収賄に手を染めたことを認めている。アモリは罰を受けなくてはならなかった。他の人がどう思うかはこの際関係ないんだ。それに、これに身の危険を感じるような奴らは、護憲派以外の軍人、つまりブラジルのほかの誰よりも自分が国をうまく導けると驕ってきた人たちだけなんだしな」\n\nデニスも頷いた。だが見るからに憤っている。彼にはクルーエルがどこから資金を受け取っていたのか考える余裕もなかったようだ。資金の出所がアデマールだったと判明するのは数年後の話である。だが今の段階では、ロットはただ訝しむことしかできず、デニスは不愉快な思いをするだけであった。"
 brazil.169.a: "ブラジル全体の利益のために、ロットはクルーエルに冷酷にならなくてはならなかった"
 brazil.171.t: "海兵隊の問題"
 brazil.171.desc: "ロットはブラジルの海兵隊に対して行われた秘密調査の結果報告書を読んでいた。海兵隊は歩兵の中では最高級のエリート部隊だ。であるから、海兵隊は理論上通常部隊よりも遙かによい成績を残すはずであり、また指揮統制も高いはずであるのだが、しかし実際にはそうではない。ロットは報告書を読み失望していた。\n\n汚職や権力濫用を防ぐ法律への違反は半ば常態化していて、与えられた装備も適切に使用できていない。任務終了時に兵装を横流ししてしまう例も少なくはなかった。だがロットが最も気にしたのは、海兵隊内部では気にくわない政治家は自らで転覆させてしまおうという趣旨の質の悪い「冗談」が蔓延しているということであった。\n\n放置してよいわけはなかったし、見逃すつもりも無かった。ロットは海兵隊が実際の脅威となったり強硬派によって利用されたりするまえに行動しようと決意した。彼はデニスの助けを必要とした。古くからの友人である彼は今回も力を貸してくれるだろうとわかっていたことは不幸中の幸いだ。"
 brazil.171.a: "「デニス元帥を呼んでくれ」"
 brazil.173.t: "ロット元帥の回想"
 brazil.173.desc: "[BRA_event_173_loc]"
 brazil.173.lottactfailed: "厳しい4年間だった、とエンリケ・ロットは思った。やるべきことは沢山あった。ブラジル領海を侵犯したナチス、不安定な経済、南アフリカ戦争、狂った副大統領、騒ぐ野党政治家、汚職と腐敗の惨劇、そして何よりも、自身に対する軍の介入という脅威に立ち向かわねばならなかった。\n\n彼は、彼自身とその後継者のために、脅威を摘み取る一歩手前まで来ていた。ブラジルの民主主義秩序に不当な軍事介入が行われる恐れを一掃する行動である。それは軍隊を非政治化し、歩兵、パイロット、水兵に「お前たちは軍服を着た一般市民に過ぎず、それ以上でもそれ以下でもない」ということを完全に理解するよう教えたはずだった。しかし残念なことに、そうはならなかった。彼は軍や政治面での敵対勢力に打ち負かされ、そして今、やるせなさだけを感じていた。\n\nまあいいか。仕方のないことだ。少なくともグアナバラ以外のどこかで束の間の休暇を取って休むことにしよう。そして再び軍隊に復帰し、立憲派の一員として正しい方針に向けて軍に影響を与えるために全力を尽くすのである。"
 brazil.173.lottactpassed: "厳しい4年間だった、とエンリケ・ロットは思った。やるべきことは沢山あった。ブラジル領海を侵犯したナチス、不安定な経済、南アフリカ戦争、狂った副大統領、騒ぐ野党政治家、汚職と腐敗の惨劇、そして何よりも、自身に対する軍の介入という脅威に立ち向かわねばならなかった。\n\n彼は、彼自身とその後継者のために、脅威を摘み取ったのだ。ブラジルの民主主義秩序に不当な軍事介入が行われる恐れを一掃する行動である。それは軍隊を非政治化し、歩兵、パイロット、水兵に「お前たちは軍服を着た一般市民に過ぎず、それ以上でもそれ以下でもない」ということを完全に理解させるものであった。ありがたいことに、それは実現した。軍や政界の反対を押し切り、今は満足感に浸っていた。彼は良くやった。もう立ち去っていいのだ。\n\nまあもういいか。今は過去のことだ。少なくともグアナバラ以外のどこかで束の間の休暇を取って休むことにしよう。そして再び軍隊に復帰し、護憲派の一員として正しい方針に向けて軍に影響を与えるために全力を尽くすのである。"
 brazil.173.a: "大統領は元帥となるのだ。"
 brazil.173_tt: "§Yブラジル共和国大統領エンリケ・テイシェイラ・ロット元帥は、自身の物語の英雄となるために動き出す。一方我々は彼の後継者へと歩みを進めてゆく。§!"
 brazil.174.t: "ロット法が否決！"
 brazil.174.desc: "本日、上院がロット法の可決に失敗したため、議場では非難と怒号の声が絶えなかった。この法律は軍人がとりうる政治的行動を制限し、軍の政治的影響力の抑制を目的としている。同法は軍内部で白熱した議論が交わされたが、強硬派が優勢になったように思われる。ロット大統領は軍内部に護憲派の同盟者を据えることで強硬派の影響力を削ぐことを期待したが、この計画はほとんど失敗したように見える。その上、彼が同法の撤回を拒否したことで、陸海空軍からの大きな怒りを招いた。\n\n政治における軍の影響力に馴染みがあるブラジルの民主主義は脆弱であり、特に国内の幅広い政治思想を考えると不安定になりやすい。ブラジル軍は民主主義を守り続けると公言し、今も将来も選挙に介入することはないと主張しているが、左派政権を軍部が恐れていることは誰もが知ることである。さらにPSB・PTB連合が軍の改革を望んでいることがこれを悪化させ、今後、軍と政治をめぐる第二の対決が起こる可能性がある。今のところ、軍部は良くも悪くも現在の政治的自由を享受するであろう。"
 brazil.174.a: "不幸な失敗だ。"
 brazil.175.t: "ロット法が可決！"
 brazil.175.desc: "本日、上院議員たちがロット法を可決したことで、議場のあちこちから拍手が聞こえてきた。この法律は普段の政治や問題に対する軍の影響力の抑制を目的としており、軍部の秘密の妨害工作にもかかわらず、可決に十分な支持を確保することができた。新国家体制時代から軍は政治に過剰に干渉しており、選挙候補者も日々の問題や再選よりも軍部を気にしていることに気づいていた。軍人でもあるロット大統領は強硬派に代わって護憲派の同盟者を将校に据えることで、陸海空軍の将校団の改革を推し進めた。\n\n護憲派とはその名の通りブラジル軍の政治介入を縮小し、ひたすらに祖国防衛に専念することを目指している。近頃、ロット大統領と護憲派は強硬派の士官を徐々に左遷させ、あるいは軍からの早期退職を「奨めて」いる。軍内部では護憲派が過半数を占めているため、今後の政治選挙への介入を控え、民主的な移管を進めることが期待されている。中にはロット法に盛り込まれた改革に熱心でない軍人もいるが、現在の状況では法律を改正するのはほとんど不可能である。"
 brazil.175.a: "平和的な移管を守るために必要なことだ。"
 brazil.176.t: "選挙時期"
 brazil.176.desc: "ブラジルの政党が一斉に活発になり始める時期が来た。今年の選挙ではそれぞれの州に割り当てられた三議席のうち一つが争われる。\n\nUDNとPSD・PTB連合の権力闘争は均衡していて、PSPがキングメーカーだ。有権者はブラジルの将来を形作る機会を手にしている。"
 brazil.176.a: "UDNに投票しよう！"
 brazil.176.b: "PSDに投票しよう！"
 brazil.176.c: "PTBに投票しよう！"
 brazil.176.d: "PSPに投票しよう！"
 brazil.176.e: "もしこれが表示された場合、バグだと報告してください"
 brazil.177.t: "ブラジルの選挙"
 brazil.177.desc: "選挙看板は取り払われ、投票所は空になり、ラジオ放送はすべて集計に集中している。ブラジルでは一斉に開票が行われ、国民は緊張しながら見守っているが、間も無く勝者が明らかとなるだろう。"
 brazil.177.a: "開票が進んでいる……"
 brazil.170.t: "高速道路の完成"
 brazil.170.desc: "ついに、重労働と経済的、政治的資源の重点的な投下の果てに、アマゾン横断高速道路はペルー・コロンビア国境にまで到達した。高速が完成したことでアマゾンの奥地もブラジルの最大都市と不可逆的に結びつけられるようになり、国土全体に商業や輸送のためのインフラが整備されたことになる。スエズ運河建設にも匹敵するような巨大プロジェクトは今や堂々と完成を迎え、ブラジルの炎は少しも衰えていないということを全アメリカ大陸に、そして世界に見せつけた。\n\n乱痴気騒ぎじみた祝典が各地で開かれている。建設作業の労働者は国中で無料で飲み食いでき、政治の専門家方は安堵の息を吐き、ブラジル国民の団結が叶えた偉業を祝うべく多数の市民が街へ繰り出した。ブラジルは今後永久にこの恩恵を受け続けられるということには高速道路計画への反対者すらも渋々ながら認めざるを得なかった。花火が上げられている。ブラジリアで、サンパウロで、リオデジャネイロで。\n\nアマゾン横断高速道路の経済的恩恵の大きさは明白だ。しかし政治的勝利という側面も大きい。ブラジルで高い地位にいる人々は男も女も大規模なパーティーを開き、行政府にいた全員が得票率の増加を約束されたこと祝っている。諸外国からの挨拶や祝電も次々と届いていることからも、世界中がブラジルがこのような究極の成功、究極の前進を収めたことへの猜疑と祝福、そして驚きの混ざった感情を抱いていることがわかる。\n\n一人の少女が木々の間を抜ける暗い道筋を眺めその目的地を想像している。すると突然巨大な鉄の獣が大きな唸り声を上げながら道を切り開いて進んできた。彼女は思考をかき乱され、慌ててジャングルの中へ逃げ帰った。バスが道に入ってスピードを落とすと男達が窓の外に顔を出し酒飲みの歌を歌っている。少女にとって高速建設はまた別の意味を持つ展開であった。"
 brazil.170.a: "アマゾンにエンジンのうなりがいつまでも反響するだろう"
 brazil.178.t: "収穫期"
 brazil.178.desc: "エゲブレはツェントラルアフリカのダイヤモンド鉱山から遠く離れた仕事を見つけられたことをとても幸運なことだと思っていた。レオポルドヴィルには多くのベルギー人が住んでいるが、その内の一人である船長は深刻な人手不足のために船員の出自を見過ごすことにしていた。そういう訳でこの船の乗組員は驚くほど多様性に富んでいた。ドイツ人、ベルギー人、イギリス人など、乗組員にはさまざまな人種がおり、唯一肌の色が黒かったエゲブレも、他の乗組員と異なる扱いを受けることはなく、陸上での生活と比べ、海での生活を満喫していた。\n\n彼は馬鹿ではない。この仕事の求人を知ってすぐになぜ人手不足であるか、なぜ非公式の紹介性を取っているのかは漠然と分かっていた。そして遠くにブラジルの巡視船を見つけたとき、それはすぐに確信へと変わった。ブラジルの巡視船は高速であったが、一回の仕事で得られる金は彼の家族が一生の内に目にする金額よりも多かったため、徐々に不安が募りながらも文句は言わなかった。「あと一回だけ行ったらやめよう」と自分に言い聞かせているのだが、いつも欲に負けてしまっていた。\n\nこの一ヶ月は緊張の連続だった。巡視船はこれまでになく接近するようになり、突っ込もうとするほどであった。またラジオではブラジルが如何にして取り組みを強化しているのかという話も聞いていた。船長は不安になり途中で航海を中止しようとしたが、乗組員とエブゲレが一緒になって「今年の収穫は特に素晴らしいもので、このままいけば大儲けできる」となんとか説得した。\n\n事件が起きた時には彼は船の厨房にいた。「ドーン」という大きな音で船が四方八方に揺れた。彼はかろうじて立っているのが精一杯だった。エゲブレは船のエンジンが突然停止するのを聞きドアに近づいた。だが半分も近づけないうちに3人の兵士が駆け込んできて彼にカービンを向ける。エゲブレは何が起こったのか即座に理解して降服し、すぐに手錠をかけられて、他の乗組員と一緒に並ばされた。ポルトガル語で分からない言葉を叫ばれ、乗組員が捕虜として別の船へと連れて行かれる中、彼が乗っていた船の鉤十字の旗が降ろされ、ブラジル国旗がとって変わった。その光景はその場にいた者全員の注目を浴びた。"
 brazil.178.a: "地球は全員に必要な量の資源をもたらしてくれるが、全員の欲を満たすわけではない。"
 brazil.179.t: "政策に関する短い議論"
 brazil.179.desc: "「……そして、ディートリヒ・エッカート号、船尾型トロール船、150トン、ルアンダで登録されている」オディリオ・デニス元帥は詳しく述べた。「というわけで大統領閣下、昨日から4隻です。奴らが次に何をするのかは分かりませんが、ベルリンが……」\n\n大統領執務室のドアが開き、クアドロスが頭を突っ込んできて、こう尋ねた。「トスカーノにドイツ船を接収するように言ったのか？ドイツにも言わずに？」\n\n「ああ」ロットは答えた。「交渉はうまくいかず、奴らの船は我々から姿をくらまし続けた。それならば当然、ツェントラルアフリカに奴らでも理解できるメッセージを送らねばならなかった。そして今、奴らは我々が本気だということを知ったのだ」\n\n「エンリケ、これは悪いことだ。本当にこれで良いのか？ミュラーだって、手に負えなくなることを望んでいるわけではないだろう。彼はライヒをブラジルとの戦争に巻き込みたくないはずだ。それにゲルマニアは今怒っているかもしれない。我々に対して強硬な態度をとるかもしれないんだぞ」\n\n「やれやれ、こうなる事は目に見えていた。国家弁務官に会った誰もが、ミュラーは狂人だと言っている。彼は交渉の席に着いても我々を対等に見ようとはしないだろうし、外交的事件を避けようとする気もない。我々が全力を尽くす意思を示さない限り、ライヒとの交渉なんぞ不可能だ。これは彼に、我々はこれほど本気なんだぞと知らせる警鐘だ」\n\nクアドロスは熟考すると「ああ、言いたいことはよく分かる。もし我々が本当のアフリカの国家と交渉していたのなら、状況は異なっていただろう。だが国家弁務官区とは……誰も対等に扱いたいと思わないかもしれないな」\n\n「そうだ、奴らは忌々しい植民地だ。だから我々は強硬な態度をとる。それに、本当の国ならもっと敬意を払うべきだ」\n\nクアドロスは言った。「分かった、大統領閣下。良い午後を」"
 brazil.179.a: "野蛮人と文明人の二重規範だ"
 brazil.180.t: "48時間の最後通牒"
 brazil.180.desc: "「まだ船舶を拿捕しています」トスカーノ提督は言った。「今日は3隻、昨日は5隻、それが我々の成果です。B-17はまだこちらに向かってくるトロール船を追跡しています。奴らは警告を聞き入れようとはしません」\n\n「奴らはラジオを持っていないのか、それとも無視しているだけなのか…どっちだろうな」ロットは言った。「そしてミュラーは我々と度胸試しをすることにした、ということだ」\n\n「大統領閣下」デニス元帥が言った「現在のところ拿捕はまだ可能です。我が方の船はまだ海岸を守れますし、必要とされる限りそこに留まれます。このまま続けるとしたら、ドイツ漁船全てをオールセインツ湾に抑留することになるかもしれません」\n\n「可能ではあるが、それでは求める結果を得ることができない。それに、ドイツは我々に船を拿捕されたことで、何らかの報復をする可能性があると囁かれている。我々が諦めなかったら、何らかの賠償を請求され、資産を奪われる可能性が高い。この危機は早く終わらせねばならない」\n\nデニスはため息をついた。「ではこれで決まりです。積極的な行動が必要ですが、時間の猶予はどのように？」\n\n「48時間」ロットは言った。「それを過ぎてもまだ奴らがやる気なら、君が適切と考える行動を取ることを許可しよう」\n\n「不愉快なことは避けられます」トスカーノは言った。「アナウンスを行い、全員を船から降ろしてからやります。紳士的に、敬意をもって」\n\n「他には何も望まんよ、提督。ミュラーとドイツが警告にどう対応するかによるがな」"
 brazil.180.a: "別の線が描かれる"
 brazil.181.t: "ツェントラルアフリカが最後通牒を受ける"
 brazil.181.desc: "「本気か？」ミュラーはボーイズ対戦車ライフルから顔を上げ、尋ねた。「奴らは本気で我々の船をぶっ壊すと？」\n\n「ええ、二日後に、だそうです」エアコンがフル稼働しているミュラーの宮殿の一室にて、シュタイナーが言った。「奴らは大使館経由で私たちにこの話を伝えました。国際海運チャンネルで放送されていることなので、全員知っています。ブラジルのやる気は本当のようです」\n\n「何だって？あの海の蟹にはダイヤでも入ってるのか？」ミュラーはため息をついた。「さて、どんな選択肢があるのか。こいつをゲルマニアに投げ返そうか？」\n\n「正直なところ、彼らが気づくかは分かりません、国家弁務官。ですから最初の選択肢として、ブラジル領海からの撤退が上げられます」\n\n「そして、ブラジルから手を引いたことが明らかになったときの怒りの電話も無視しなければならない。黙殺はできるか？」\n\n「ムッツェルブルク提督と話してみますが、私たちならできると思います。巡洋艦2隻と駆逐艦8隻、これだけあれば、ブラジル軍が何を出そうと対抗できるでしょう。ですが、衝突が起こらないとは限りませんし、そうなれば航空援護もなく、援軍からも遠く離れてしまうかもしれません」彼は一息ついた。「シェンクはこの事を知っているのですか？」\n\n「関係ない。彼は俺たちが望む事なら何でもする。ブラジル人は本気なのか？カニごときで俺たちをバカにするのか？鉤十字を掲げた船を攻撃してそれですべてがうまくいくと思ってるのか？」\n\n「そうするよう伝えてもいいですが、船には今すぐ命令が必要です。私たちが何ら反応を示さなければ、多くの船が勝手に離脱してしまうでしょう」"
 brazil.181.a: "止まらないと言ったはずだ"
 brazil.181.b: "奴らは対決を望んでいる。ならば対決しよう！"
 brazil.181.c: "こんなクレイジーな国は避けよう"
 brazil.182.t: "一線を越える"
 brazil.182.desc: "「こいつらは我々を何だと思ってるんだろうな」とロットは問いかけた。「それで、奴らはまだ来ているという事だな？」\n\n「ええ、そうです。ミュラーはこの件に無関心ではなかったそうで。偵察機の報告によると、トロール船には銃で武装した者が乗っている可能性があるとのことです。彼らは乗船に備えてるようです」\n\n「トロール船に歩兵を乗せるほと狂ったやつがいるのか？」\n\n「ミュラーならやりかねません。そして、これによって乗船行動は困難になっています」\n\n「海兵隊を投入すれば、数隻の漁船をめぐる争いに発展する危険性がある。まったく、困ったものだな」\n\n「ですが、穏便に済ませることは可能です」\n\n「どのように？」\n\n「傭兵というのは遠距離を好みませんし、Mk 12 5インチ砲で攻撃されたい船長もいないでしょう。ですから、穏便に誘導するのです。船をぶつけたり、船首から少し攻撃してみたり。それでもメッセージは伝わるでしょうし、銃撃戦になる可能性も低いでしょう」\n\nロットは熟考した。「それはうまくいくかもしれないが、それほど効果的ではないな」\n\n「一つの案に過ぎませんが、早急にご決断が必要です。御命令は？」\n\nロットには少しの時間が必要だった。"
 brazil.182.a: "「乗船せよ」"
 brazil.182.b: "「安全策をとって距離を置こう」"
 brazil.182.c: "「そんな価値はない、放っておけ」"
 brazil.183.t: "一線を大きく超える"
 brazil.183.desc: "「クソッタレのキャベツ野郎共には護衛がいます」デニスが駆け込んできた。「トスカーノによれば、鉤十字のミサイル艇がトロール船を護衛しているそうです」\n\nこの言葉は部屋に大きな衝撃を与えた。「これは……」とロットは言った。「撤退すべきだ。戦争をする余裕などない」\n\nクアドロスは耳を疑った。「撤退？ミュラーは我々の海域に軍隊を投入したばかりなのに、撤退すると？これは事実上の戦争だ、大統領閣下！」\n\n「まだだ、まだ戦争ではない。我々が行動を起こせば、そうなるかもしれないが」\n\n「クアドロスの言う通りです」デニスが言った。「ですが、まだ選択肢はあります。トスカーノはこちらの艦隊が向かっていると言っています。駆逐艦部隊をモーターボートに対して投入し、奴らを退却させることができます。これならツェントラルアフリカに損害を与えられますし、奴らもそれを分かっています。発砲は避けたいですが、対応すべきです。我らの主権はこれにかかっています！」\n\n「全くもってその通りだ、元帥」とクアドロスは言った。「我々が『対応する』と言ったならば、『対応』すべきです。計画通り乗船し、結果を出す。奴らは挑戦などするつもりはありません」\n\n「だがドイツ海軍は……」\n\n「奴らは時代遅れの船の集まりです。ドイツ海軍全体でみれば、高品質どころかむしろ退役寸前のボロ船でしょう」とデニスは断言した。「圧力をかけて後退させられます」\n\n「そして計画を続けることもできる」とクアドロスは言った。「どうする？」"
 brazil.183.a: "クアドロスは正しい。言う通りにしろ！"
 brazil.183.b: "デニスの主張は一理ある。代わりに彼らと対決しよう"
 brazil.183.c: "もうお手上げだ"
 brazil.184.t: "燻された蛇"
 brazil.184.desc: "デニスが招かれていない会議中に乱入するなどとは誰も予想できたことではなく、皆が仰天したが、飛び込んできた彼は微笑みを見せた。ロットとクアドロスにはその様子を見て何が起こったかすぐにわかった。\n\n「大統領、副大統領」デニスが続ける。「奴らは出て行きました」\n\nロットは安堵の息を大きく吐いた。「確かか？」クアドロスが確認する。「トスカーノは撤退を確認したか？」\n\n「そうです。ドイツ国旗を掲げたトロール船はこの24時間で次々に中央海嶺を越えて戻っていきました。ツェントラルアフリカの指揮所はまだ港にあるようです。そして今夜は一隻も領海侵犯は見られませんでした。ミュラーが説明も無しに手を引くよう命じたのでしょう。我々の勝利です。閣下」\n\n「ああ、最高だ」クアドロスが言った。「俺らはドイツに勝ったんだ」\n\n「ロシア以来初めての事だ」ロットが言った。「ドイツは真正面からにらみ合って、先に瞬きをした。我々がそれを成し遂げた国なんだ。私は、私も自分で何を言っているのか。海軍は今日は絶対に酒をありったけ飲んでしまうのだろうな。それにワシントンが勝利を聞いてどんな顔をするか、今から楽しみだ」\n\n「東京もだ」クアドロスが付け加えた。\n\n「元帥、トスカーノによくやったと伝えておいてくれ。私は5分で水兵らに送る発表文を用意する。訓示が済んだらラジオで発表しないとな」\n\n「承知しました、大統領。軍のものは誰もが大喜びですよ」\n\n「それに、クアドロスも」ロットが言う。「今日は早く帰りたいだろう。30分もすれば街はお祭り騒ぎになるぞ」"
 brazil.184.a: "ゲルマニアに王手だ"
 brazil.185.t: "ブラジリアの緊迫した部屋"
 brazil.185.desc: "報告を待つ時間は最悪だった。\n\n皆が皆ばらばらに時間を潰していた。クアドロスはブリーフィングルームの後ろを行ったり来たりしていて、デニスはハリウッドをもう三箱目に到達しそうな勢いでもくもくと吸っていた。ロットは電話機を眺め、いい知らせが飛び込んでくることを、あるいはカナディアン・クラブのグラスが手に入ることを願っていた。\n\nそしてついに電話機が鳴った。皆が注目するなかでロットが受話器を取り上げ頷いて見せた。「トスカーノか。話してくれ」\n\n「大統領閣下。やりましたよ」電話の先でトスカーノが話す。「我々はツェントラルアフリカの艦隊の4分の1を制御下に置きました」\n\n間髪入れずに訪ねる。「我々の損失は？」\n\n「三人の水兵が負傷しました。傭兵共は支援を受けられなかったようで、大多数が戦いもせずに投降しました」\n\nロットの顔が見て取れるほどに安心に緩む様子を見て、クアドロスもデニスも事が上手くいったことを悟った。\n\n「これでフリッツも気付くといいのですけれども。多くの船が待機状態にありますが、ドイツ側が噂を聞きつければこれ以上こちら側に船を寄越すこともないでしょう」\n\n「了解。兵士達に誇りに思っていると伝えてくれ。ドイツが仕打ちにどんな反応をするか見てやろうではないか。いい狩りだったな」\n\n電話を切るとロットはクアドロスとデニスを見やった。そして空気は笑顔に包まれた。"
 brazil.185.a: "「一杯やろうじゃないか！」"
 brazil.186.t: "公海での一日"
 brazil.186.desc: "駆逐艦パラナの艦長カルロス・パチェコはこんな短時間でトロール船団に追いつけたことを幸運に感じていた。パラナは船団の報告を聞いた最初の船であり、また現地に最も近い船でもあった。すぐにグリーンハルシュとバビトンガも到着するだろう。だが彼の古いアメリカ製駆逐艦だけでもトロール船団などは何とでもできると感じていた。ドイツ人はすぐに装備で敵わないことに気付くだろう。\n\n「こちらブラジル海軍駆逐艦パラナだ」艦船の無線通信士はボートに英語で呼びかけた。「貴艦はブラジル領海に侵入している。即座に了解から撤回するべし。さもなければブラジルの主権を守るため我々は必要な手段を取る」彼が艦長を見上げると、艦長は頷きながら艦橋にいる大尉に目配せをした。大尉は戦闘計画を進めることになる。\n\n最新兵器でもなければ一線級装備というわけでもなかったが、それでも40mmグレネードは水面に荒波を作り、着弾位置からは遠く離れていたはずのカニ漁師達を威圧するのには十分すぎるほどだった。いくつもある擲弾発射機の内使われていたのは一つだけであったが、それでも発射音は船内にこだました。彼の船にはさらに5つの擲弾発射機が残っていて、さらに追い払うべき船を粉々にしてしまうような兵装も備わっている。\n\nドイツのクソッタレ共が我々の意思を確認できたことは明らかだ。領海から踵を返して帰って行く。何とか網を揚げて帰ろうとする船もあれば網を切って一目散に逃げようとする船もある。パチェコは戦闘が終わったことに安心した。しかし船団が去って行くのを双眼鏡で監視していた一人の士官が呟くのを聞き逃さなかった。"
 brazil.186.a: "「こんな状況でも蟹を盗んでいきやがる」"
 brazil.187.t: "戦術的誤り"
 brazil.187.desc: "フェルナンド・デ・ノローニャから数キロ離れた沿岸に突然蒸気式のトロール船が現れた。トロール船は奇妙な旗を掲げていた。社会主義を表す赤。国家主義を示す白。そして中央にアーリア人種を象徴するシンボル。大西洋の植民地からブラジルに押し寄せる大量の船舶と同じだ。植民地では疑似科学的な人種理論で純然たる搾取が高貴な目的のためであるかのように正当化されている。だがこの船はブラジルに不道徳の果実を持ち込みに来たのではない。犯罪行為はアフリカ大陸から遙か離れたここで行われているのだ。\n\nトロール船は後部から巨大な網を降ろした。次第に網を広げついには波打つ界面から海底まで伸ばす。ブラジル海盆は西にある陸地と接続しているのだが、そんなことは彼らには関係がない。しばらくしてネットが閉じられる。こうして大量のサン・ロケ岬沖産のカニが取られている。かかったカニは加工されるためにデッキに集められ、繰り返し網が投げ込まれる。ブラジル産のカニを満載した船はナチスの支配する悪夢のアフリカへ戻り、そのカニはナチの祖国にて支配階級の食卓を飾ることになる。\n\n誰が止められるというのか？ブラジル人だったのだろうか？我々はアメリカ州からの簒奪を止められる最大の機会を逃してしまった。対決する気概を見せない限り船は押し寄せて容易に領海を侵害し続けるだろう。いつの日かブラジル海軍は船を止められるかもしれない。だがそれまでは毎日のように船がやって来てカニを奪っていくのだろう。"
 brazil.187.a: "微笑みの男が再び笑った"
 brazil.188.t: "限られた手段"
 brazil.188.desc: "「計画通りにはいきませんね」トスカーノが無線で話した。「ツェントラルアフリカのミサイル艇が海域に侵入してきました。当然武装もしています。乗船作戦は機能しません。船を何度も衝突寸前まで近づけましたし、一度威嚇射撃も行いました。状況は膠着しています」\n\n「提督、ありがとう。一分以内に答えを出す」デニスがそういって無線通信を切断した。ブリーフィングルームは不安げな雰囲気に包まれている。これは最悪だ。誰もがそう気付いている。ロット、クアドロス、デニスの全員が苦境に立たされているのを自覚していた。\n\nロットが話し始めた。「計画通りにやろう。我々は乗船すると言ったのだ。その通りにしよう。トスカーノに計画を進めるよう言え」\n\n「それは最良の選択肢とは言えないでしょう。大統領」デニスが反論した。「我々は現在対決しているのです。これ以上進めばほぼ確実に撃ち合いに発展しますが、それでは我々に勝ち目はありません。犠牲が出るのは受け入れがたいですし、外交的な影響も計り知れません。ブラジル軍はそれに耐えられるだけの準備を整えていないのです」\n\n「ブラジル大統領としてどんな犠牲を払おうとも船に乗船してやると言ったんだ。やらねばならない」\n\n「デニスが正しいだろう」クアドロスはデニスの肩を持った。「あまりにリスキー過ぎる。艦隊に衝突を避けるよう命じなくては」\n\nロットはクアドロスが態度を変えたことにうろたえている。「だが、君はあのとき……」\n\n「むかし言ったことが何だ！状況は想定していたよりもずっと悪いぞ。すぐに引き下がらなければ戦争に発展してしまう！」"
 brazil.188.a: "これまで通りやろう"
 brazil.188.b: "デニスの提案通り後退しよう"
 brazil.188.c: "そうだな、我々にはもう手が負えない"
 brazil.189.t: "荒波"
 brazil.189.desc: "「クソ！」パラナがヒトラーシュタットに衝突する寸前下級士官の一人が叫んだ。ブラジルのパラ級駆逐艦はドイツのペリカン級コルベットよりも遙かに巨大で、進路を逸らすのは全く難しいことではない。乗組員達は衝突に歓声を上げたが、艦長のカルロス・パチェコは内心苦い顔をしていた。艦艇が衝突で受ける損傷など高が知れているのだが、彼が抱えている不安はそんなことではない。\n\nこれは彼が漁船団を監視している間にとった行動の中で最も攻撃的な行為だった。不必要だったということはない。ドイツ人共はカルロスが安心できないほどに近くを航行していて、この小さい船はブラジル側の意思を伝えるのに格好の目標であった。だがこれはエスカレーションであり、他のドイツ船がどう反応するかは全く分からない。パラナの5インチ砲がペリカン級を一撃で粉砕できるか不安になってきた。できれば良いのだが。\n\n他の護衛船を見ている間、彼はトロール船が網を切って海に捨てているのを殆ど見逃していた。漁船は息を切らすかのように東方へ全速力で進んでいる。他の船も次々と網を引き上げ去って行く。一隻、さらに一隻と。近くを哨戒していたバビトンガもまた急激な動きを報告していた。\n\n最終的にはトロール船団は一斉に逃げ出した。船が撤退しイピランガが護衛のついていない船団に近づいていったためドイツ海軍も引き下がらざるを得なかった。パチェコは安堵のため息をついた。目前で戦端が開かれる可能性を鑑みれば操業を続けるのはドイツ人にとっても比べものにならないほど危険だった。パチェコはドイツ人が去って行ったことに密かに喜んでいた。このまま続いていれば先に音を上げるのはブラジル側だっただろう。"
 brazil.189.a: "ロットも喜んでいるだろう"
 brazil.190.t: "解説"
 brazil.190.desc: "「ロブスター戦争の終結は現在に大きな影響をもたらした」トゥリブーナ・ダ・インプレンサの社論はこう始まった。この欄は編集委員会の名で書かれているが、カルロス・ラセルダの意見を反映してのことだということは間違いない。「ブラジルにとっては不幸なことに、エンリケ・ロットの最初の過ちからその影響がどのようなものになるかは明らかだったのだ」\n\n「踏み越えてはならない一線を策定したのは良いことだった。主権国家として当然のことである。しかし、従わせる意図無くして線引きを行うのならば、それは一切境界線を作らないのよりもさらに質が悪い。政府はブラジルの漁業権を保護し、ロブスター漁で生計を立てねばならない人々の生活を守ると約束したはずだ。政府は軍を動かし、これを脅かそうとするドイツ人たちの船へ接舷した。しかしナチスが武力に頼り我々を黙殺すると、大統領は臆病者のように逃げ帰ることを決定した」\n\n「この職務放棄で恐れていたことが現実になってしまった。ドイツ人は引き続き我々の海底をさらい、ブラジル人の漁師が手にするはずだったものは奴隷制の世界の中心地へと大量に送り込まれている。確かに、いつかはドイツ海軍を漁のたびに護衛に付けることが経済的に立ちゆかなくなり、ロットが軍事的冒険をせずに行動を起こせるときがくるかもしれない。しかし、それまではブラジルは国家ですらない単なる植民地に侮辱され、何隻かの旧式のコルベット艦に服従を強いられ続けることとなるのだ」\n\n「政府の義務とは、ただ国民い奉仕し国民の生活を守ることである。ロット政権は社会契約論で言えばこの約束を果たすのに失敗した。そしてロブスター漁師が代償を支払わされているのだ」"
 brazil.190.a: "アルボラーダ宮で一人の男がため息をついた"
 brazil.191.t: "説明"
 brazil.191.desc: "「……負傷者はフォルタレサで下船し現地の病院で治療を受け、ドイツ人の捕虜はナタールに連行されました」デニスは報告を終えロットを見た。ロットは報告の最後の部分には関心がないといった素振りで、何か他のことを考えているようだった。デニスもまたそこまで重要なことだとは考えていない。「閣下」彼は気にせず続けた。「たいしたことではありませんけどね」\n\n「戦争には犠牲が付きものだよ、大臣」ロットが話した。「我々は引き下がれなかったんだ。一歩も。他のやり方があったとも思えない」\n\n「ロブスターを巡ってはいくつものトゲがブラジル国旗に突き刺さることとなりました。死んだドイツ人達は……もうそうはならないでしょう。我々はサン・ルイス周辺の空母任務部隊の存在を約束します」\n\n「ゲルマニアは捕虜共に生の鶏肉をやろうと下剤をやろうと気にしないだろうよ」ロットはドイツを口汚く罵った。「あいつらどもが生きてるかどうか何て気にしないだろうし、どうして今夜のご馳走にはロブスターテルミドールが並んでないのかもわかるまいよ。傲慢なフン族どもだってアメリカで戦争を始めるわけにはいかないというわけだ。頭を失ったまま動くゾンビ政府には特にな」\n\nデニスもロットもそれでも不満げだった。「クアドロスもこんな感じで怒り狂っているんだろうか」デニスが言った。\n\n「ああ、私はクアドロスのくだらない戦略に乗った。それで今こんな風に終わったんだ」ロットはデニスの目を見ようとしなかった。「だが何はともあれ我々が勝ったんだ。ツェントラルアフリカの企みがこんな結果に終わったのを見れば誰も同じようなことをしようとは思わないだろう」"
 brazil.191.a: "それで我々は弔慰金を払わなければいけない"
 brazil.192.t: "我らの富を守るために"
 brazil.192.desc: "「諸君」ロットがテーブルの上座で言った「私のキャリアにおいて、今夜のようなことはほとんどなかった。そして、君もきっと同じように感じるだろう」\n\nブラジル第3海軍区司令部の将校たちは、アルボラーダ宮の宴会場に集まっていた。長い間、海上でドイツ海軍と対峙してきた彼らは、この場にいることに興奮を覚えていた。そこにはトスカーノ提督とデニス元帥もおり、2人とも嬉しそうであった。クアドロスでさえ祝賀会に参加するのを喜んでおり、その権利を持っていた。\n\n「実を言うと、こんな日はないだろうと思っていた。私がイギリスにいた頃、多くの者が、形勢を変えてドイツ軍を押し戻せると思っていた。我らの努力で、それだけで、国を救うことができると。だがそれが実現することはなく、今まで我々を苦しめてきた」\n\n「これは自由世界の終わりを意味すると考えた者もいる。憎悪と暴虐の勢力が常に民主主義国家を辱め、罵倒することになると。そして自由国家が、それも南米の国が、自立できるとは誰も思っていなかった。確かに、この国ではそうする者は少なかった。しかし、我らの誇りと名誉は、一線を画すことを求めていたのだ」\n\n「君の仕事で、君の仕事だけによって、その一線は守られた。ブラジルは今、20世紀の歴史の中で、ファシズムに明白な勝利を収めた唯一の国なのだ。誰も、アメリカも、イギリスやフランスの帝国も、この数週間で諸君らが成し遂げたことはしていない。そして今、我々は、グラーフ・シュペーが自沈して以来のドイツ海軍最悪の敗北を誇りに思うことができるのだ」\n\n「諸君、ドイツ軍は我々の一線を超えることはできなかった。君たちが守ってきた貝と、この日のために特別に用意されたロブスターをベースにした素晴らしい料理を楽しみながら、この食事ができたのは、君たちが新世界を旧世界の災害や没落から守ってくれたからだと、心に留めておいてくれ」ロットがグラスを傾けると、皆がそれに続いた。"
 brazil.192.a: "「ブラジル海軍に乾杯！」"
 brazil.193.t: "ミュラーと会う"
 brazil.193.desc: "「……彼はあなたの選んだ場所と時間へ赴くことになります」ロットが読み上げた。「これで良し、と。この通知文はすでにミュラーに送られた」\n\n「これは正しいことなんだよ。大統領」クアドロスが言う。「我々は彼と話をつける必要がある。ミュラーは確かに大悪党だが、それでもこの国家弁務官と平和裏に関係を築けるのならばナチスと今すぐ戦争を始めるよりはずっとましだ」\n\n「こういうやり方は好きではありません」文句をつけたのはデニスだ。「何もかもが無駄に終わってしまうでしょう。ミュラーは我々と戦火を交えようと気にしませんよ。私の聞いた話ではアフリカというのはヒトラーシュタットから出ればどこでも大混乱だといいます。どちらかといえばこの文書はゲルマニアに直接送付したほうが良いのではなかったのでしょうか」\n\n「それじゃあ文書はドイツで捨てられるだけだろ？ミュラーは問題が解決せずエスカレートしていくのを放っておけるほど自信に満ちた人物じゃあない。それに自分が国家弁務官の時に大西洋を越えて戦争が起こるのは勘弁してもらいたいと思っているだろう」\n\n「それにしても屈辱的な状況であることには変わりない」ロットが言った。「こんなふうにドイツ国と直接交渉できればな。全く屈辱的だ」\n\n「今からでもトスカーノ提督を呼ぶことはできますよ、大統領。24時間あれば艦隊をアフリカに向けて……」\n\n「いや、今は方針を変えるべきではない。我々は外交的に解決するため準備をした。もしこれが失敗したとしたら、そのときはどうやってミュラーを交渉の場に引きずり出すかを考える時だ」"
 brazil.193.a: "理性へ訴えるのはこれが最後だ"
 brazil.194.t: "心からの招待状"
 brazil.194.desc: "「ロルフ！あれを見てみろ！」ミュラーはヘリコプターの爆音にかき消されないよう叫びながら副官の下へ走りヘリコプターを指さした。陸上クルーは狩猟の成果である二つのブチハイエナの皮を持ち上げた。「このチビどもはチーターからインペラの死体を盗もうとしやがったんだが、マウザーを持った俺が見えてなかったんだな……」\n\nそこまで言って、シュタイナーが電報文を片手に持っているのに気付き顔をしかめた。「ブラジル大統領が我々と話がしたいと」シュタイナーが伝えた。\n\n「ああ、わかったよ。あの屑ども」ミュラーはため息をつく「どうせあいつらカニ問題だろ」\n\n「ロブスター問題です」シュタイナーが正す。「それにどうやら彼らは我々が応じるだろうと考え、さもなければ重大に受け止めドイツとの戦争も辞さないつもりのようです」\n\n「それで俺が世界を戦争から救う男になるのか？あいつらに応じてやるべきかね」\n\n「ふむ……対話では有利に立てるでしょう。国家弁務官。これ以上質が悪くなる前に問題を解決できますし、ロブスターはブラジルと我々の両方が満足できる量があるはずです。ですがそれには、能力が、その……上の人々に感づかれないようにするための偽装力が必要でしょう」\n\n「ゲルマニアか？何をやったって知ったこっちゃないだろ。アフリカ省がなんだってんだ」\n\n「私の申したいのは東のことです。北ではなく」\n\nミュラーは思い出したようだ。「クソ」"
 brazil.194.a: "ヒトラーシュタットに客人をお招きしよう"
 brazil.194.b: "知ったことではない。消え失せるよう伝えろ"
 brazil.195.t: "ミュラーが同意"
 brazil.195.desc: "ヴァルテル・モレイラ・サレスは電文を胸の高さで握りながら大統領執務室に足を踏み入れた。「レオポルドヴィルからの直報です」と彼は言った。\n\nロットは顔を上げた。「それで、答えは？」\n\n「私の来訪を望むと」彼は述べた。「ロルフ・シュタイナーがヒトラーシュタットでブラジル代表と会いたいとのことです。今夜荷造りすることになりそうですね」\n\n「これが正しい方法だと願う」ロットは不機嫌になった。\n\n「大統領閣下？」サレスは尋ねた。\n\n「何でもない」とロットは言った。「よし、やってみろ。空軍が君のために暗黒大陸の中心部にまで飛行機を飛ばしてくれる。連絡すればレシフェで飛行機が用意されるはずだ。会談は何時からだ？」\n\n「可能な限り早くです」\n\n「分かった、それならレシフェで身支度を整えろ。目立つなということだけは覚えておくように。ドイツがこの状況を把握してるかは不明だからな。側近なし。記者もなし。いるのは補佐官1人と航空機乗務員だけだ。護衛を付けておくが、万が一の時にレオポルドヴィルの領事館やブラジル軍が対応すると思うな。ツェントラルアフリカじゃ臨機応変な対応は保証できんからな」\n\nサレスはこれに少し気を悪くした。「了解しました」\n\n「それともう一つ。優位に立て」"
 brazil.195.a: "「さようなら、幸運を祈る」"
 brazil.196.t: "ミュラーが拒絶"
 brazil.196.desc: "サレスは肩を落とした様子で部屋に入ってきた。「返信が来ました」机に紙を一枚そっと置いた。\n\nロットはそれを手に取り読もうとする。「外務省のスタッフが翻訳することになっていましたが、できるだけ早く大統領にお見せしたくて」サレスが説明する。「精査して検討する必要がありましたが、まあ予想通りの返答です」\n\n「どうやら私にくたばれと言いたいらしい」ロットは文書を読みながら話す。「それで……どうやらブラジルには大西洋への権利はないらしい」\n\n二人はしばらく何を話したらよいかわからなかった。「ええと、大統領、気を悪くしたなら……」\n\n「いや、いいんだ。どうやら物事は思っていたよりも単純だったようだな」ロットはそう言うと電話機を取った。「ソフィアか？緊急の閣僚会議を開きたい。一時間後がいいな。それからクアドロスにつないでくれ。こっちは今すぐがいい」\n\n「彼もこの結果には落胆するでしょう」サレス本人も机のそばで意気消沈している。\n\n「まあ、デニスはそうでもないかもな」言い終わるかどうかというタイミングで電話が鳴った。「ジャニオか？私だよ。どうして電話したかは聞いてくれるなよ」"
 brazil.196.a: "これで選択肢は一つだ"
 brazil.197.t: "フォールアウト"
 brazil.197.desc: "ロットは椅子に座り、クアドロスから渡された報告書を見ながら顎をこすり、静かに状況を考えていた。クアドロスは部屋の中を歩き回りながら、この状況について独り言を言っていた。ネーヴェスとセルソは互いに気まずそうに見つめ合い、目だけで短い会話をした後、ネーヴェスが咳き込んだ。\n\n「オホン、経済と農民連盟……この件については、早急に対処すべきです。ジャンゴを農民連盟に派遣してみては？彼は人気がありますし、彼らを説得して沈静化させることができるはずです。また同時に、信頼できる警察官を送り込んで状況を調査し、犯人を突き止めましょう」\n\n「その提案は素晴らしい。賛成だ。俺がタンクレードに賛成するのは、恐らくこれが最初で最後だろうがな」クアドロスは声を張り上げた。「グラールの経済観は正しくないかもしれないが、農民連盟は彼とブリゾーラを支持している。彼を説得に出向かせるのは有効な手段かもしれない」\n\nロットは、この件で皆が同意したことに驚きながら頷いた。「すぐにジャンゴに電話しよう。彼は農民連盟に出向いて話をしてもらう。上手くいけば、混乱に陥るのを防げるはずだ。それとタンクレード、君の経済に関する提案には可能性があると、私は信じている」しかしロットがスピーチを終える前に、クアドロスが口を挟んだ。\n\n「エンリケ、こいつらの計画に乗るなんて言わないでくれ。あんな計画は、インフレを悪化させるだけだ。経済の継続的繁栄を望むんだったら、減税し、インフレを取り締まり、増大する債務に対処するべきだ」\n\n「ジャニオ、邪魔してくれてありがとう」ロットはあっけらかんと言った。「無論、全てのアドバイスに耳を傾ける。私はまだ行動を決めてない。ジャニオ、状況を見守っておけ。私はジャンゴに電話をかけに行く。タンクレードとセルソ、来てくれてありがとう。それでは、これで解散だ」ロットがこう言うと3人は頷き、一人ずつ部屋を出て行った。彼らが去った後、ロットはため息をつき、そしてコーヒーを飲み干した。"
 brazil.197.a: "外では雨が降り始めていた"
 brazil.198.t: "定例予算会議"
 brazil.198.desc: "ロットがアマゾン横断高速道路に関する報告書に目を通していると、定例の予算会議のためにクアドロスやロットのアドバイザー達が入室してきた。ロットは報告書を机の端に置く。するとクアドロスが異様なほどに分厚い紙束を持っているのに気付いた。きっと経済の計画や合意についてだろう。\n\n「諸君。良く来てくれた。聞いての通り、今回の議題はつもりに積もった負債についてだ。何らかの対策を今すぐに取る必要がある。そして、ジャニオはコスト削減に向けたものと、債務を整理し一部を借り換えるためのパートナーを探すためのものと二つの計画を持ってきてくれた。コスト削減に関しては後に回すとして、とりあえず確認をしたいことがある。サレス、君はアメリカと債務整理に関して話してくれたね？」\n\n「その通りです。大統領。私はゴードン大使と話し……」「何？アメリカ人と！？」クアドロスが大声で遮る。「あの犬畜生に公平な取引など期待できるものか！すぐにまた搾取されることになるぞ！」ロットは応えるまえにうるさそうにこめかみをさする。「そうだな。確かに、今整理しようと抱えている債務の量を考えれば最良の選択肢ではないだろう。だがこれだけの債務をどこの国が相手してくれるというのかね？」\n\n「日本はどうだ？日本なら我々の計画に乗る体力もあるだろうし、新しい友好国を得られる可能性も開けるぞ」皆が理解出来ないものを見てしまったという顔をしている中で、ロットは何とか表情を殺した。「アメリカという善良な友好国がいるじゃないか。緊縮財政を取るというときに日本と協力するとなればアメリカの怒りを買うのは確実だ。そこまでの価値があるものかね？」部屋を見回すと皆賛同を頷きでしめしていた。\n\n「そうだな、まあ君のやり方は理解するよ。いつも俺に相談せずに物事を決めてしまうんだからな。ただ一言だけ言わせて貰いたかったんだ。さて、負債の話にもどろうか」クアドロスは少しだけ軽蔑のこもった、感情に乏しい声で話した。"
 brazil.198.a: "負債をどうするかといえば、何も良さそうな案は出てこなかった"
 brazil.199.t: "共栄圏とのアフタヌーンティー"
 brazil.199.desc: "クアドロスは日本の貿易担当者に取り入るためとはいえ、この苦いだけの液体を飲み味わう素振りを見せると決めた自分を早くも疑っていた。本当は酒を飲み交わすはずだったのだ。謎の苦い緑の液体ではなく。「クアドロス副大統領。お元気そうでなによりです」相手国の貿易を担当する大臣がお辞儀をしながら言う。クアドロスは未だにこの慣習に親しめないでいたが、何とか真似して腰を折った。「後藤商工大臣。ブラジルへおいで頂きありがとうございます。貿易取引や、我が国の経済について、有益な議論ができれば幸いです」\n\n「我々もブラジルが現在深刻な債務危機に陥っていることは理解しています。共栄圏は副大統領がブラジル経済の発展を続けるのを助けられるでしょう。もしもあなたが同じように共栄圏の成長に協力してくださるのなら、ですが」\n\n「もちろんです。後藤大臣。そのために貴方をお招きしたのですから。まずは我々の債務の一部を再構築するための貿易協定から始められればと存じております。もしも大臣が我々の提案を受けてくだされば、両国共通の利益のための第一歩となることでしょう」クアドロスは微笑み、ブラジルの名で封がしてある封筒を差し出した。封筒には発展計画や減税、企業協力の案が書かれた紙がいくつも包まれている。だが衝撃的なことに、後藤は自身の持ってきたフォルダーをその上に置き、力強くクアドロスの側に押し戻した。\n\n「クアドロス副大統領。私の言ったように、まずは貴方が閣議で我々の計画を検討してください。そこからです。そしてそちらの経済大臣がこちらの計画を承認した時には可及的速やかにお知らせください。よろしくお願いします」\n重いフォルダーだけを残して後藤が部屋を出て一人取り残されてしまうまで、あまりのことに怒りや驚きすらも湧いてこなかった。"
 brazil.199.a: "どちらに進める権利があるのか思い出させる苦い会談であった"
 brazil.200.t: "苦しい選択"
 brazil.200.desc: "「これがか？これが我々が受け入れなくてはならない要件なのか？どうして部屋を出るときにファイルごと捨ててこなかったんだ？」ネーヴェスは大笑いしたが、誰も同じように笑うものはいなかった。「こんなのに賛同するのは狂人だけだろう。これを飲めばブラジルは完全に日本の従属国にされてしまう。この調子だと緊縮財政はブラジルだけでやるしかないだろうな。誰かに搾取されるよりは、自分で自分の身を削った方がいくらかましなはずだ……」\n\nクアドロスは芝居がかった様子で立ち上がり手を打った。「ネーヴェス大臣。緊縮財政という言葉が貴方の口から聞けるなんて、今日は何と素晴らしい日なのでしょう。貴方が私の計画に賛同し、経済を立て直す力になってくださるかずっと心配しておりました。お言葉の通り日本からの貿易協定など投げ捨て、予算から贅肉を削る仕事にすぐに取りかかりましょう」\n\nロットが掣肘しクアドロスを止める。「そこまでだ。私が思うに、確かに日本の財閥へ土地管理権を譲渡するなど見逃せない悪影響もあるが、だがこの計画から得られる利益をただ無視してしまうというわけにもいかないだろう。得られる助けは何でもありがたいものだ。それにここで他の国が我々の国債を引き受けてくれるという保障もないのだしな」\n\n人々はその後も議論を重ね、ついに一つの合意に至った。"
 brazil.200.a: "経済再建のためにはどんなコストでも受け入れられる"
 brazil.200.b: "これでは代償が大きすぎる"
 brazil.201.t: "社交辞令の交換"
 brazil.201.desc: "サレスにとってアメリカとの様々な協定を締結することは日常茶飯事であったが、しかし今回はなぜだかいつもよりも緊張していた。ブラジルの債務整理に関しては閣僚内でも足並みはそろっていなかったし、サレスは経済には疎かったが、それでもこの問題に安定した解決策は存在しないとはわかっていた。アメリカはブラジルと親密な同盟国であるとはいえ、二国間交渉においてそのような善意や友情は何の意味もなさないとも知っていた。提案書を脇にしっかりと抱えながら会議室に入る。\n\n室内にはアメリカ大使のリンカーン・ゴードンがいて、パイプから煙をくゆらせながらサレスが座ることになっていた席の隣にくつろいでいた。「ウォルター。また会えて嬉しいよ。何かのディールがあって来たんだろう？」\n\n「そうなんだよ。リンカーン。もしもアメリカが債務に苦しむブラジルを助けてくれるというのなら、ビジネスについて話すことがたくさんある」\n\nゴードンはパイプを再びふかしながら、サレスに紙束を渡す。渡す時にさらに中から数枚の書類も取りだしてみせた。\n\n「ここにアメリカがどう考えているかが書かれている。まずは帝国協定や共栄圏に比べてアメリカからの関税を相対的に安くしてほしい。ブラジル国民が我々の商品をもっと手軽に手に取れるようにね。それから自由市場にもっと真剣に取り組むと政権からの約束がほしい。グラールはブラジルでは人気があるのだろうが、アメリカ企業はそういう、クビチェック式の経済を快くは思っていないんだよ。なんせ彼はブラジル企業の半分近くを国有化してしまったからね。まあとにかく、君はどう思う？」"
 brazil.201.a: "「見たところ基本的にはいいかもしれない。改革に向けて努力してみよう」"
 brazil.201.b: "「すまない、リンカーン。だがこれは受け入れられない」"
 brazil.202.t: "新体制の下で"
 brazil.202.desc: "誠はブラジルに派遣されることになったのは自分だと知らされた時、上司が自分をまさか本当に地球の真裏の遠い国へ送るだろうとは俄に信じられなかった。確かに自分の部署は昨年ノルマの二倍を達成できなかった。だからこれは降格としての人事なのだろう。窓の外から目を離さず、ネクタイを締める。どうしてここは年中こんなに熱いんだ？車は廃墟同然の工業団地の前で突然停止した。通訳は誠に車から降りて三菱が購入した土地を見てみようと告げる。\n\n敷地がどれほど広いのか全く想像も付かなかった。全ての建物が一度解体されなくてはならないほどではあったが、それでもいくつかの工場を建てるのには十分な広さがあり、小さな駐車場も設置できるだろう。計算してみれば、最低でも10棟の生産施設と中心部に処理センターを置ける面積だった。想像していたよりも遙かに広大だ。三菱がどうやってこれほどの土地を購入することができたのか訝しんだ。そして誠は理解した。この人事は降格ではなく、むしろ昇格人事だったのだと。ここには凄まじい機会があり、可能性は無限大だ。トラックから建設作業員やクレーン、機材が次々と下ろされていくのを見ながら誠は満面の笑みを浮かべた。\n\n取り組むべき仕事は多いが、誠はこういう状況を得意としていた。まずは古い工場の解体を命じよう。"
 brazil.202.a: "たまにはゼロからのスタートも必要だ"
 brazil.203.t: "暴動"
 brazil.203.desc: "陸軍の大量の部隊がロット法への対抗として動員されている。ゴイアニアやアナポリスでは、ブラジルの首都近辺の警護を専門としているプラナルト軍が連邦の施設を包囲し、ロット法が即座に撤回されないのならブラジリアも制圧すると脅迫を行っている。\n\n上院議会もまたロックダウンされ、紛争が解決できるまでは封鎖とされた。ブラジルの不安定な民主主義はロット大統領の双肩にかかっている。怯えた市民らは大統領の反応を待ち望んでいる。"
 brazil.203.a: "共和国を護り続けねば！"
 brazil.203.b: "我々の責務は国民の誰一人苦しまないようにすることだ"
 brazil.204.t: "軍が引き下がる"
 brazil.204.desc: "ロットは自画自賛するような人ではなかったが、今日だけは机の向こう側にネーヴェスがいるのも忘れて、勝ち誇ったような笑みを浮かべながら新聞を机に放り投げた。ネーヴェスも無言ではあったが満面の笑みを浮かべている。酒飲みでもないはずだったが、嬉しいニュースには耐えきれなかった。一杯のカシャーサが誰かに迷惑を掛けるということもあるまい。オレンジジュースで割って飲めばなおさらだ。\n\n「ニュースはもう聞いたな？」\n\n「尻尾を巻いて逃げていったな。軍の断固だって口先だけだ」\n\n二人が膠着状態に持ち込めたことを祝っている間にも、ブラジリアの兵舎の中は祝福ムードとは正反対の大混乱であった。士官達はお互いのことをあることないこと責め合っている。「上院に送る兵士が足りなかったんだ」「楽観的すぎたんだろう」「ロットが上手だっただけだ」彼らはロットの頑強さを理解しきれていなかったようだ。\n\n彼らは何かを見誤っていて、それを理解することもできなかった。従って、単純明快な二分法で言えば、この出来事もまた歴史の片隅へ送られてしまうのだろう。"
 brazil.204.a: "彼らは全て正義の人なのだ"
 brazil.205.t: "ロットが引き下がる"
 brazil.205.desc: "ロットは普段は失敗に声を荒げない人間であったが、今日だけは向こう側にネーヴェスが座っているのも気にせず、口汚く罵り新聞を机に叩き付けた。自分と同じようにしかめっ面で苦虫を噛み潰したようなネーヴェスにも無性に腹が立つ。\n\n「お前だったら何かできたか？」\n\n「もしもを考えたってしかたがないでしょう。だけど私なら……私でもこれ以上の危険に国を晒すなんてできない、私は……」\n\n二人とも再び黙りこくってしまった。ネーヴェスはそう言っても自身でも仮定法を使うのはやめられなかった。彼の考えは完全にありもしない現実にとらわれている。もしもこうしていたら、もしもこう言っていれば、何か約束で躱していれば、もっとシンプルに正面から睨み合ってやれば……\n\nプラナルト宮の薄暗い息の詰まるような雰囲気とは反対に、兵舎の雰囲気は賑やかで祝福に満ちたものだった。士官らは互いを称えながら酒とタバコを味わい、ついに雄牛を仕留めたと喜んでいた。そう、彼らはロットが成功し法案が可決されてしまうのを眺めなくてはならなかったかもしれないが、だが世界はそうはならなかったのだ。\n\n彼らは行き過ぎた自由主義を修正できたことを心から祝っている。"
 brazil.205.a: "そうして、巣窟は正義の光を退けた"
 brazil.207.t: "反乱の兆し"
 brazil.207.desc: "ロットはあまり口数の多い人物でなく、極端に現実主義的な正確であったが、そのためにむしろ彼の言動は数千の言葉を使っては語り得ないことを語る。それはブラジルの他のどの政治家にもできないことであった。\n\nデニスはロットを見やる。感情の読み取りづらい曖昧な表情をしていたが、何かを言おうとしているのはわかる。部屋の沈黙は耐えがたいほどに続いていた。デニスが口を開いてロットに何か言葉を紡がせようとしたちょうどその直前、ロットが重苦しい静けさを破り、デニスが渡したフォルダーを机に置いた。\n\n「それで、始まった対話というのは……」\n\n「反乱についてだ。大統領の法案は軍司令部を神経質にさせた。それは認めるべきだ」\n\n「そうだな。しばらくは所在なくしてもらおう」\n\nデニスは顔をしかめざるを得なかった。ロットを見るとひたいに皺が寄る。ネクタイを締め直し続けた。\n\n「ロット。俺らは士官学校を出た仲じゃないか。俺の話も聞いてくれ。将軍達が傲慢にも国政に関与しすぎだということは理解している。だがこれでは軍としても敵対するしかないだろう。軍というのは国を貪り食う敵ではないんだ。軍があるのは……」\n\n「ちょっと待ってくれ。私はすでに誓いを建てたんだ。二つもね」ロットは胸の徽章を指さし強調する。「私は引き下がらないよ。軍には立場をわきまえてもらわなくてはならない」\n\nデニスの目が引きつる。ロットの発言の疑い深さと皮肉は全く変わっていない。ため息をつく前に少しだけ肩をすくめる。\n\n「できないことをやるとは言えないよ」\n\n「よろしい、君は解任だ」\n\nデニスが敬礼し部屋を出るとロットの虚勢も一挙に崩れる。椅子に倒れ込み重い心持ちで深く息をはく。友人の出て行ってしまったドアを見やる。こうなることを理解していて、それでもやったことだった。恐れていたことが起こるのだけは見過ごせなかったのだ。\n\n彼も軍人なのだ。軍がさらに大きな権力を集めるのは、ブラジルにとって最も望ましくないシナリオだと理解していた。"
 brazil.207.a: "「心も行動も曇り無いはずだ……」"
 brazil.208.t: "サレスのツェントラルアフリカ訪問"
 brazil.208.desc: "ここでは正確な時間を知る方法はない。彼はタイムゾーンを忘れてしまった。ブラジルより何時間遅れているのか全く想像もつかない。サレスを乗せた飛行機がレシフェを出たのは昼過ぎだったはずだ。だが今のヒトラーシュタットは暗闇の真ん中であった。\n\nジェットがアセンションのアメリカ空軍基地の管制空域を出てレオポルトヴィルのそれに入った時から奇妙な展開が始まっていた。ギニア湾に入った時は高度と速力を上げ地上からの対空放火を裂けるよう指示が来た。こんな指示があってはジャングルで何が待ち受けているのか恐怖心は高まるばかりだ。ンジリ空港にアプローチしている時にも着陸のためにスクリューのようにらせん運動をしながら急降下しなくてはならず、一時は窓の外に地面しか見えない瞬間もあった。タイヤが地面につくやいなやサレスは飲み物を欲した。ジェットが給油を受けている間に空港でシュナップスのボトルを見つける。\n\nヒトラーシュタットへのフライトはさらに悪かった。離陸するのにも同じような動きをさせられた。対空砲まみれの土地の上を最も安全に飛行する方法が湖の上を飛ぶことだったためだ。突如としてアフリカの中心部に現れた広大な海。いくつもの航空機が怪物のような湖の上で失踪したという噂が流れている。サレスはこれからの予定に全く落ち着けなかった。半分砂漠のような滑走路に新月の暗闇の中立ったとしても何の気慰みにもならなかった。\n\n遠くでライトの明かりが見える。緑色の迷彩塗装が施された四、五台のキューベルワーゲンとベンツが飛行機の前で止まった。前の二台は車載マシンガンを装備している。G1ライフルを持った兵士達が降りてくる。ベレー帽を被った一人がサレスの下へやってきて敬礼する。「ヒトラーシュタットへようこそ。歓迎します。サレス大臣」訛りのある英語だった。"
 brazil.208.a: "「私は元帥のロルフ・シュタイナーです」"
 brazil.209.t: "サレス、ロブスターを食す"
 brazil.209.desc: "サレスの抱いていたアフリカの狩猟小屋やコロニアル様式のホテルというロマンチックな想像はヒトラーシュタットのリゾート地では叶わなかった。エジプトや南アフリカのホテルはそれぞれの伝統的な魅力を持っていた。新しいヒルトンやヤマトでも、構造は同じだとしても内装はモダンな雰囲気で整えられているはずだ。ヒトラーシュタットは一方でプローラの巨大ビル群と何も変わらなかった。セメント製の怪物はリラクゼーションとエンターテインメントのための場所というよりかは白浜に駐屯する衛兵の兵舎といった具合だ。彼の割り当てられたスペシャルスイートは幸運なことにこのメインコンプレックスからは離れていたが、作りはアフロ・ゲルマン様式というよりからゲーリングの私宅を小さくしたものといった具合だ。\n\n愉快なことに、ウェイターの殆どはSSの給仕担当用の白い制服を着たネイティブアフリカンであった。プロパガンダとは異なり、ここですらドイツ人は簒奪する土地の影響を逆に受けるのを防げなかったようだ。ハンティングトロフィーで飾られたダイニングルームのテーブルはジャングルでも珍しい木からできている。そしてテーブルの向かい側にはロルフ・シュタイナーが滑走路で会ったときと同じ制服を着て座っていて、ベレー帽も被ったままでガッフェルケルシュをちびちびやっていた。\n\n夕食は驚きの連続だったが、楽しいものではなかった。ロブスターの尻尾のアスパラガスとポテト添え、それからロブスターのビスクはシュタイナーにとっては嬉しいご馳走だったに違いないが、サレスは楽しむ気にはなれなかった。フランス産ワインは文句なしに素晴らしいものだったが、それでも食事中ずっとこのロブスターはどこで取れたのかという考えが頭から離れなかった。これがブラジルの了解で取られたものだというのは間違いないだろう。ドイツ人のせいで今も腹を空かせてるであろう地元漁師によって彼らに売られたものだということも。\n\n夕食会は穏やかに進んだ。シュタイナーはロブスターの尻尾を剥きながら軍や幼少期での愚痴を少し語る。レモンチーズケーキをすっかり平らげてしまった後、二杯目のビールを一気に飲み、サレスをちらと見た。"
 brazil.209.a: "「それでは始めましょうか。サレス大臣」"
 brazil.210.t: "貿易交渉の開始"
 brazil.210.desc: "「広大な大西洋の中のほんの一角でしょう？」シュタイナーがいくらかの敵意と共に訪ねる。「大洋は人類のものですよ！我々、ジャップ、ヤンキー、誰にでも権利はある。一体どうしてそれをブラジルが独占して我々を追い出そうとするのです？」\n\n「カーポベルデ海盆は」サレスが反論する。「確かにその大部分は国際水域でしょう。ですは国際法によってブラジル国民に所有権の属すると定められた領域があるのも確かです。南アメリカからの大陸棚は法的にブラジル領ですし、そこのロブスターの漁業権や管轄権はブラジル政府にあります」\n\n「ですが……」シュタイナーは少しビールを飲んで言う。「ロブスターは海洋生物ですよ。大陸棚にあるものではなく、水中にあるものです。ですから狩猟の対象でしょう」\n\n「そうとも言えるかもしれませんね。ですがブラジル政府の見解では、もしもツェントラルアフリカ側がロブスターをとり続けるのであれば我々にはそれを止める権利があると考えています。あなた方は立ち止まり我々の規制に従う義務がある。それだけのことです」\n\n「なるほど……ところでその規制とはどういったものですか？」\n\n「というと？」\n\nシュタイナーは微笑んだ。「具体的に言うのならば、我々はどれだけの漁獲量を割り当ててもらえるのですか？事態がこれ以上悪くならないように、一体何を取引するのですか？」"
 brazil.210.a: "「平等な漁獲権を約束しましょう」"
 brazil.210.b: "「漁獲量は少ないですが許可しましょう」"
 brazil.210.c: "「完全に手を引いてください」"
 brazil.211.t: "漁獲量無し"
 brazil.211.desc: "「ブラジル政府はツェントラルアフリカ側にブラジル沿岸での全ての漁業行為をただちに停止するよう求めます」\n\nシュタイナーはケルシュを吹き出しそうになった。一体このブラジル人は何を言っているんだ？\n\n「水域の漁獲量は過剰です。我々はブラジルの貴重な資源を……」\n\n「いや」シュタイナーが口を挟む。「過剰漁獲問題なんて存在しない。問題があるとしたら、それは海は人類共通の財産であるということを理解しないお前らの問題だ！他にどこでロブスターを獲れというんだ？湖か？」\n\n「それでいいんじゃないですか？」サレスは動じない。「それでヒトラーに我が闘争に書いてあるようにモスコーヴィエンをロブスターの取れる湖にしてくださいと頼んでみればよいでしょう。総統に自分がロブスターを欲張ったせいで戦争に発展しましたと報告するよりはずっとましでしょう」\n\nクソが。シュタイナーは心の中で毒づく。これはまずいぞ。何を置いても問題は先送りにしなくては。それか少なくともよいから漁業権を得るべきか。今すぐ交渉の席を立ったって構わない。ミュラー国家弁務官は怒るだろうか。意外と気にしないかも知れないし、自分のことを無能と罵るかも知れない。とにかく議論の行方次第か。だがこの男は読めないぞ。\n\nビールを飲みながら考えてみると、アルコールに勇気が呼び起こされてきた。"
 brazil.211.a: "「ああ、いいだろう。もうどうだっていい」"
 brazil.211.b: "「理性的になりましょう。何か取引ができるはずです」"
 brazil.211.c: "「Uボートに出撃準備をさせろ！」"
 brazil.212.t: "多少の漁獲量"
 brazil.212.desc: "「私がブラジル大統領から伝えるよう言われたのは、ロブスター漁に関する交渉を受けてもよい、ということです」\n\nシュタイナーの耳がぴくりと動く。「それで、我々の漁獲量はどうなるのですか？」\n\n「まあ、状況によります」説明する。「規制や調査、ブラジルからの関与が全ての分野であるでしょうが……」\n\n「それでも我々はいくらかはロブスターを獲ってドイツへ売れるのですよね？」\n\n「カーポベルデ海盆では制限付きですが漁業を行っても構いません」\n\nシュタイナーには福音だった。ブラジル側から公式に交渉を持ちかけてくるとは。ここで合意にたどり着ける可能性もある。ブラジル側も漁業を再開するため有利な条件を持ちかける必要がある。議論しなくてはならない案件は多く、係争状態を終わらせるにはただ取引を受け入れれば良い。ブラジル側にも良い印象を与えられるだろう。\n\nだがそんなことを望んでいてよいのか？そうだ、リスキーだが、もっと踏み込めるだろう。彼はまだ部屋を出ていない。今なら簡単に押せるだろう。こういう気分にさせているのはビールのせいなのだろうか。"
 brazil.212.a: "「取引成立です、サレス大臣」"
 brazil.212.b: "「理性的になりましょう。何か取引ができるはずです」"
 brazil.212.c: "「支配人種に規制を押しつけることなんてできませんよ」"
 brazil.213.t: "平等な漁業権"
 brazil.213.desc: "「もちろんです」神経質そうに、だが明瞭にサレスが話す。「大ドイツ帝国へカーポベルデ海盆での完全な漁業権を認めましょう」\n\nこれでいいんだ。シュタイナーにブラジルが何を言おうとしているのか注意を払うのには十分だ。\n\n「ですから、ロブスター船や他の漁船も許可が……」\n\n「それは本当か？」シュタイナーが身を乗り出す。「本当に認めてくれるのですか？」\n\nサレスは重々しく頷く。\n\n「素晴らしい！もう言うことはありません。提案をお受けしましょう！」シュタイナーはビールを飲み干し、席に腰を下ろしてリラックスした表情になった。ウェイターを呼ぶ。「ビールをもう一杯。私と最高の大臣サレスに！」\n\nサレスはバーに戻るウェイター同様興奮している訳ではないのだが。シュタイナーはそんなことは気にかけない。今夜の議題は他にもあり、そちらも簡単にはいかないだろうということを忘れそうになっていた。ブラジル側は恐らくこの後に譲歩を求めてくるのだろう。\n\n「それで、サレス大臣」次のビールが運ばれてきたタイミングで話し出す。「次は何について話しましょうか」"
 brazil.213.a: "地図を出してください……"
 brazil.214.t: "ドイツ側の返答"
 brazil.214.desc: "「サレス大臣。それは受け入れられませんよ」シュタイナーはそういって考え込んだ。「漁師達も生活のためには収入が必要です。ギニア湾での操業は問題が多すぎるのです。あのめちゃめちゃな場所は大臣も通ってきたでしょう？」\n\n「あなた方の爆撃もいくらか関係していると思いますけどね」\n\n「その通りです。ですがそれはシェンク（ズュートヴェストアフリカ国家弁務官）とゲルマニアの問題です。我々もアフリカ原住民コミュニティと良好な関係を築きたいと考えていますよ。ですがここは完全なアナーキズムの土壌なのです。ですから他の場所で土地を使わなくてはならないのです。これでどうして我々が大西洋を越えた向こう側で操業を行わなくてはならないか分かっていただけましたか？我々は少なくともいくらかの収穫量が必要なのです」\n\nビンゴだ。ドイツを推している。サレスは笑みを漏らしそうになる。物事が計画通りに進んでいる。どこかで妥協点を見つけられるだろう。強攻策が身を結んだ。これでやるべきことは取引をして、それから次の議題に移るだけだ。\n\nそうするべきか？これはパンで言えば半切れで満足するようなものだ。ブラジルが必要としているのは一斤そのものなのかもしれない。ラセルダはこれだけの成果があってもまだサレスを攻撃しようとするかもしれない。もしかしたら、どこまでシュタイナーを押していけるのか挑戦してみるべきなのかもしれない。彼は譲歩するのか、それとも交渉を打ち切ってしまうのか。"
 brazil.214.a: "「ではこのくらいの数字でどうでしょう」"
 brazil.214.b: "「ロブスターはそれでも我々のものですよ」"
 brazil.215.t: "ドイツの拒否"
 brazil.215.desc: "「本当に我々に制限を掛けられると考えているのなら、それは傲慢ですよ」シュタイナーの声は次第に大きくなっている。\n\n「失礼。といいますと？」\n\nシュタイナーはさらにビールを飲む。「あなたは地面についているものであれば大西洋の中のもの全てがブラジルの資産だと考えているようですね。我々の生活手段をそんな論理で取り上げられるとお思いですか？一体どうやったらそこまでの権利があると考えられるのでしょうか」\n\n「そちらこそブラジルの水域へ侵入して我々の動物や家畜を奪うことはできませんよ」サレスは激しく反論する。「文明国家であれば従うべきルールというものがあります。そして我々は主権国家として自国の権利を守らねばなりません。考えてみてください。これを本当にエスカレートさせたいのですか？我々はエスカレートの直前で話し合っています。これ以上はできませんよ」\n\n「我々はできる」シュタイナー。「私はブラジルの艦隊もドイツの海軍も見たことがあります。もしも立ち塞がるというのならば勝ち目はありませんよ」\n\nこれはまずい。既に落ちかけている。あれはこの飲んだくれのドイツ人にとっては投げ捨てるような合意内容だったようだ。サレスは今や脅迫に屈するか、席を立って外交は失敗したと報告するか迷っていた。"
 brazil.215.a: "肩を落として出て行くことにする"
 brazil.215.b: "じっと睨んだまま出て行くことにする"
 brazil.216.t: "ロブスター交渉の終了"
 brazil.216.desc: "「ということで」サレスが言う。「我々は合意にたどり着けたようですね」\n\n「ええ」シュタイナーも同意する。「これでロブスター戦争も終わりです」\n\nサレスは深く息を吐いた。状況はこれまでよりずっといい。この問題が全ての議題の中で最大の障害となるだろうと予測はついていた。だが片付いてから振り返ってみると……案ずるより産むが易しということか。少しリラックスして水を飲む。\n\nテーブルの反対側のシュタイナーはサレスから目を離さない。彼も今夜は長くなりそうだということは理解している。この調子では、神経を落ち着かせるためにはビールはもっと必要になるだろう。\n\n「それで、次はどうしましょう」サレスが尋ねる。\n\nシュタイナーが指を鳴らすと傭兵の一人がペンと定規と共に南太平洋の地図を運んでくる。サレスはすぐに議題を理解した。"
 brazil.216.a: "大洋を分割する時間だ"
 brazil.217.t: "海上国境についての議論"
 brazil.217.desc: "「漁業権問題が片付いたところで」サレスが再開させる。「ブラジルの海における領有権について話しましょう。我々の排他的経済水域の提案はあなたの懸念事項を全て解決すると思いますよ」\n\nシュタイナーはただサレスを見ている。「どういったものですか」\n\nサレスは立ち上がって地図の下へ歩く。シュタイナーも続く。ビールのジョッキは離さない。「以前にも、ドイツ政府はブラジルに沿岸から12マイルまでは排他的経済権を認めていました。ですが海底探査と製図技術の発展により、ブラジルの大陸棚はそれよりもずっと遠くまで伸びていると判明しました。ですから我々は経済水域をここから……」サレスは定規で沿岸からの距離を測りながら線を書いていく。「ここまで、この線まで。だいたい370キロメートル程度のところまでです。大陸棚自体はもっと広いのですが、この位にしておけば共存の余地を残しておけるでしょう」\n\n「ふむ」シュタイナーをそう言って自身のペンを取る。「我々も370クリック伸ばしたとしたら……」一個目のマークを置いた時点で手を止める。サレスの書いた線には到底届かないのは明らかだった。\n\nサレスが言う。「ブラジル政府はそちらの領有権を認めますよ」\n\nシュタイナーは頷く。そうして協定のもう一つの議題が決着した。"
 brazil.217.a: "船員についてに移りましょう"
 brazil.218.t: "漁師の問題"
 brazil.218.desc: "「よし、サレス大臣」シュタイナーは一度区切ってビールを飲む。「これで次は、この終わってみれば無意味な問題が始まって以来、ブラジルに拘禁されてきた漁師達について話し合いましょうか」\n\n「そうですね」サレスも同意する。「ご存じないのかもしれませんが、彼らの殆どは漁業禁止水域での密猟という犯罪行為の廉で拘留されています。抵抗して水兵に暴力を振るおうとした者達の罪については言うまでもありません」\n\n「これは私の意見なのですが、それはPSDがメディアの目を誤魔化そうとしてのことではありませんか。ですがもちろん、全ての判断は貴方たちが誘拐した漁師達のことを考慮に入れて下されなくてはなりません。数多くのアーリア人漁師達をブラジル海軍が攫っていったことはゲルマニアでは看過できない事実なのですよ」\n\n「アーリア人？ほとんどはネイティブ・アフリカンでしたよ！」\n\n「こちらもこちらでプロパガンダを抱えているのですよ」シュタイナーは冷淡だ。「ドイツ本国から来たドイツ人ですらほんの一部だということは認識していますが、彼らだって祖国に帰る方がよいでしょう。ツェントラルアフリカは多くの人々が考えているよりも他文化主義的な場所なのですよ」シュタイナーはそういってSSの制服を来たアフリカ人のウェイターにウィンクした。\n\n「ですがそれとこれとは別です。サレス大臣、私の言いたいのは、つまりドイツ帝国の市民は戻らなくてはなりません……」"
 brazil.218.a: "「今すぐに」"
 brazil.218.b: "「次の都合の良い機会に」"
 brazil.218.c: "「合意が結ばれた後に」"
 brazil.219.t: "即時解放"
 brazil.219.desc: "「ですがそれとこれとは別です。サレス大臣。私の言いたいのは、つまりドイツ帝国の市民は今すぐに戻らねばならないということです。譲歩の余地はありません。船員達は今夜解放してください」\n\nサレスにはシュタイナーの意図するところがすぐにわかった。「ああ、それは不可能ですよ。我々には再発防止のための確固たる理由もなしに受刑者を解放したり刑罰の執行を中止したりはできません。それに彼らの即時解放は行政能力的にも不可能です」\n\n「ハハ、ブラジルにはまだ奴らのボートがあるのでしょう。それでこちらに繰り返してくれればいい」シュタイナーは自分の冗談に笑いまたケルシュを飲む。「ですが実際、ドイツ帝国にブラジルの行動を見過ごす気はありません。帝国は自国民が囚われの身となっているのを一日だって放置することはできないでしょう。我々は今夜解放して欲しいのです」\n\nこれは奇妙な展開になってきた。再び少しの屈辱を味わいながらも取引し解放してやったって構わない。だがもう少し、納得できるものに押し込んでみることもできそうだ。時間さえくれれば引き渡しが滞るわけがない。それはシュタイナーだってきっと理解しているはずだ。\n\nだがサレスにはシュタイナーの目的が見えていなかった。そのために交渉は激しいものになりそうだ。\n\nサレスはシュタイナーの表情を読み、口にする言葉を決めた。"
 brazil.219.a: "「いいでしょう。すぐに送還させます」"
 brazil.219.b: "「ああ、もう少し現実的な速度でやりたいですね」"
 brazil.220.t: "可能性の芸術"
 brazil.220.desc: "「ですがそれとこれとは別です。サレス大臣。私の言いたいのは、つまりドイツ帝国の市民は都合が付けば戻れるべきであるということです。今すぐに送還してくれとは言いません。ですができるだけ遅滞なく返してほしいのです」\n\n「それは……恩赦を行って漁師達を刑務所から出してほしいということでしょうか」\n\n「我々はこの不幸な状況からいち早く脱する必要があるのです。彼らの送還は我々が担当しましょう」シュタイナーは細かい説明に入る前にビールを再び呷る「この問題に関しては我々も協力します。船舶やルフトハンザが送還任務を担います。我々も作業に時間がかかるのは理解しています。ですから彼らの帰国には短い期限を設けたりはしません。ですが、その上でできるだけ速やかに行ってほしいものです」\n\nこれはサレスにとっては悪くない提案だった。ツェントラルアフリカ側にとって屈服的なほどに遅れる前に拘留した漁師達は解放してやらねばならない。だが……「それではどうやって我々はあなた方を信じればよいのでしょうか」\n\n「どういうことです？」シュタイナーはジョッキを持ち上げる手を止めた。\n\n「解放するのは良いでしょうが、それであなた方が約束を履行するとは信じられません。彼らの存在があって初めてあなたは交渉に応じてくれたのでしょう？彼らは我々にとっては担保なのですよ」\n\n「我々はここでの合意に背かない、そうお約束します」シュタイナーはそう言うが、サレスにはその言葉を信じ切れなかった。"
 brazil.220.a: "分かりました、ここで妥協しましょう"
 brazil.220.b: "送還の日程は我々が決めます"
 brazil.221.t: "望むように"
 brazil.221.desc: "「ですがそれとこれとは別です。サレス大臣。私の言いたいのは、合意が形成された後には、いつかはドイツ帝国の市民も帰らねばならない、ということです。問題が片付いたとしたら、彼らを拘留しておく必要もないでしょう。我々としても彼らを必要以上に拘禁されたままにしておきたくはありません」\n\nサレスは考える。「極めて合理的な提案です。そちらの政府にとって漁師達の拘禁が大きな問題となっているのは理解しています。我々としても紛争が解決すればこれ以上彼らを退き留めておく必要はありません」\n\n「適切な合意が結ばれた後なら、彼らの送還における行政上の問題に関しては我々が負担できると考えています。ルフトハンザは飛行機を用意するのに少し時間を要するでしょうが。それに我々としても彼らの中には……訴追の余地があるものがいるとも理解を示します。どのような状況下であれ、暴れて抵抗するというのはドイツ的ではありません」\n\n「では……要求は端的に言えば合意が結ばれた後に彼らを解放してやるということ、それから密漁に関しては罪を問わないことの二つでしょうか？司法長官にとっては少し抵抗があるでしょうが、まあ外交的必要性から認めてくれるでしょう」\n\n「素晴らしい！では合意は整いましたね」シュタイナーがケルシュを一杯に注がれたグラスで乾杯する。サレスも水の入ったグラスで応えた。"
 brazil.221.a: "ツェントラルアフリカは実利主義的だった"
 brazil.222.t: "分別と多感"
 brazil.222.desc: "「今すぐですか？」サレスが驚いたように尋ねる。「それは能力的に我々には不可能です。今すぐに全員を解放する方法は存在しません。当然ながら相応しいプロトコルもです」\n\n「合意は今夜にでも整うでしょう。その瞬間から問題は解決するんだ。交渉内容を明らかにするか迷い終わったり、法的手続きが済んだりだとか、そういったときじゃあないだろう」\n\n「公式な合意を待つ必要はありませんが、全面的恩赦を与え全員を混雑したノルドドイッチャーロイドの船に詰め込んでアフリカへ帰すというのは現実的ではありません。どうやってアフリカへ戻ったらいいかも定まらずに彼らを解放してしまえば待っているのは凄まじい混乱です。彼らも耐えられないでしょうし、我々もそうです。そんなことがあれば、ゲルマニアの関心を引き、ツェントラルアフリカで何が起きているかに気付くこともあるでしょう」サレスはヒトラーシュタットのVIPをもてなすアフリカ人達を指し示す。\n\nシュタイナーは歯を食いしばる。もっと軽いビールで始めれば良かったと後悔する。「つまり、何が言いたいんです？」\n\n「我々には即時解放は必要ありません。時間の掛かる問題を解決するだけの、ほんの少しの単純な時間さえあればよいのです。南アフリカから効率的に帰還するための時間です。違いますか？」\n\nシュタイナーは決断を下さねばならない。そして深夜の深酒が彼の頭を曇らせていた。"
 brazil.222.a: "「わかりました。そうしましょう」"
 brazil.222.b: "「私が今すぐにといったならば今すぐに、ということです」"
 brazil.223.t: "ブラジルが拘留の延長を希望"
 brazil.223.desc: "「信用しきれませんな。我々は合意が結ばれるのを見るまでは彼らを解放できません」\n\nシュタイナーはアルコールで鈍った頭で話す内容ではないと理解してきた。「サレス大臣。我々の提案は非常に寛大なものだったと認識していますが」\n\n「ヒトラーもミュンヘン会談で同じようにドイツを信じるよう言っていましたね。ですが、私が今思うには、チェンバレンという人は極めて希な例外的人物だったのだと思いますよ。ドイツ政府は外交史的に見れば信頼できるとは言い難い、それは認めて貰わねば困ります。ですから、つまり、彼らは貴方が書いたものよりも信頼の根拠になるということです」\n\nシュタイナーは顔を歪める。「ですが、問題が解決しても我々の国民を監禁したままには……」\n\n「それこそが合意が実現してからなら彼らを解放できるという言葉の意味です。保険なのですよ。それに、我々がまだカードを切っていないからこそドイツもあなた方に合意から撤退するよう命じられないといった方が、そちらも好都合でしょう」\n\n「はっきりさせておくけどな、ゲルマニアは今夜俺らが合意したことについてなんかこれっぽっちも関心を払わねえ。アフリカ省はずっと無反応だ。ヒトラーもアフリカ省の無気力にだって気付いてなにもしてねえ。シェンクはこんなことには何も言わないだろうし、どっちにしたって金を要求してくるだけだ。ヒュティッヒは崇高な目的のために土地を支配してるなんて考えていやがる！約束を破るだけの余裕なんかねえんだ」\n\n「効率と冷血さを誇りとするシステムがそうだなんて、とても信じがたいですね」\n\nお前は半分だって理解できてねえんだ、そう思いながらシュタイナーは再びビールに手を伸ばす。そしてどうするか決心した。"
 brazil.223.a: "「ああ、お前の勝ちだ。好きなタイミングで返してくれ」"
 brazil.223.b: "「これ以上は譲れねえ」"
 brazil.224.t: "永遠に"
 brazil.224.desc: "「……それで、シェンクからMe-323を何台か借りられるはずです。実際の所はジェット機だって持っているはずなのですがね」シュタイナーが言う。「我々はいくらか払わなくてはならないでしょうが、それでもゲルマニアに気付かれない方が大事です。あれでもブラザビルには数時間で着きますから」\n\n「計画は万事順調のようですね」サレスは息を吐き、つかの間リラックスした表情を向ける。「何か他に話したいことはありますか？」\n\n「特に思いつきませんね」シュタイナーが言う。そして急に気がついたように、表情を緩める。「ウォルター……」\n\nシュタイナーが何を言いたいかはサレスにもすぐに分かった。「ロルフさん……」\n\n彼らは固く握手をし笑い合った。「やったな」シュタイナーが喜びを露わにする。「俺らは戦争を防いだんだ！一人の傭兵と一人のビジネスマンがだ！ヴァルター・ヘーヴェルだってびっくりだぜ！」\n\n「あなたならへーヴェルだったとしてもうまくいきますよ」ジョークを飛ばす余裕も出てきた。「さて、我々はこれを書面に起こして帰らねば……待ってください。あれはヘリコプターですか？」\n\n近づいてくるヘリコプターの羽音がシュタイナーの心を曇らせる。いくら酒を飲んでいたってドイツ製ラーチェ2のエンジン音は聞き分けられる。「なんてこった。なんだって今来るんだ」\n\n「どういうことです？」サレスには訳がわからない。「何があるんですか？」\n\n「ヘリコプターがあなたの泊まっているところに来るとしたら、理由は一つしかありません」"
 brazil.224.a: "複雑になってきたな"
 brazil.225.t: "外交上の注意"
 brazil.225.desc: "「ミュラー国家弁務官」シュタイナーは半分酔った頭でも職業軍人としての体を保とうとした。「いらして頂けて光栄です。こちらはブラジルの国家代表。ウォルター・モレイラ・サレス外務大臣であります」\n\n「ツェントラルアフリカへようこそ。ウォルター」ミュラーはそう言って手に持つG1ライフルの引き金から指を抜いた。「何かいい取引はできたかね」\n\nミュラーは見たところ国家弁務官という言葉から想像される人物からはほど遠かった。以前会ったことのあるカッシェやテアボーヴェンと同じNSDAPの典型的な制服を着てはいたが、誰も質問しながら機関銃を手にしていたことは無かった。「ええと、はい。国家弁務官。内容は……」\n\n「素晴らしい！再び外交の勝利だな！」ミュラーはヘリコプターから降りてサレスのもとへ歩いてくる。その間も片手に機関銃を抱えたままだ。「サレス大臣。こんな出来事が起きて残念だと俺も思っている。だが責任が私にあるというよりも、私はゲルマニアに命じられただけだと伝えておきたくてね。うちの軍人がドイツとブラジルの間に横たわる困難を上手く乗り越えたことに感謝だよ。それで、俺はブラジルに対して何も悪意はないと示すためにおたくを訪問したいんだ」\n\n全く予想外の展開だ。「何ですって？」驚き尋ねたのはサレスだけではなかったようだ。\n\n「俺は実際の所ずっとブラジルに行ってみたかったんだ。手つかずのジャングル、キリストの国、カルメン・ミランダの国だ。こんなチャンスは滅多に無い。今後機会があると思うか？」\n\nサレスは必死に考えを巡らす。「そんなことが検討に上がることすら無かったでしょう。外交はいつ何時でも重要です。ですがアメリカが許してはくれません。ただ、それはそちら側の外交担当者が決めることではないでしょうか」\n\nシュタイナーは唾を飲む。なんでこんなことを決めなくちゃならないんだ。こんなことを一人で決めなきゃならないのか？\n\n「ロルフ」ミュラーが言う。「今夜は一杯どうだ」"
 brazil.225.a: "誰もが休憩を必要とするものでしょう"
 brazil.225.b: "国家弁務官。ツェントラルアフリカには貴方が必要です"
 brazil.225.c: "サレスは言葉を詰まらせた"
 brazil.226.t: "国家弁務官のブラジル訪問が南アメリカで話題に"
 brazil.226.desc: "リオデジャネイロ・AP通信\nジークフリート・ミュラー国家弁務官のブラジルへの訪問は特にブラジルを始めとする世界各国を騒然とさせた。近年まで両国の間には南大西洋での漁業権問題による敵対関係があり、ブラジルとは武力紛争の危険すらあると予想されてきた。しかし今週ミュラーは柔やかな笑みを浮かべながらリオデジャネイロへ降り立ち、政府代表にもてなされ市内の案内を受けた。\n\nエンリケ・ロット大統領との会談は予定されていない。ミュラー国家弁務官がツェントラルアフリカ国家弁務官として外交のための表敬訪問としてブラジルへ来たというよりも、より個人的な外遊という形での来国を望んだためである。彼はそのためブラジル滞在時間の多くを、最新の現代都市ブラジリアでのセレモニーで過ごすのではなく、アマゾンのジャングルの上をヘリコプターで飛ぶことに費やした。「今回の旅の目的はジャガーを捕まえることだったが、残念だが叶わなかった。それでも巨大なクロカイマンは仕留めたから、これをレオポルドヴィルの自宅に持って帰ってゲストに見せることにする」と国家弁務官は地元紙に語った。\n\nブラジルのドイツ大使館は公式声明でこの訪問がブラジルとドイツの関係の新しい一章となることを望むと発表したが、ドイツ政府の多くがこの半公式訪問を否定的に受け止めていると思われる。アメリカ国務省はこの訪問に対しナチス高官を招いたとして強い非難を表明している。また国内での批判の声も強く、特にアフリカ系ブラジル人を中心とする様々なグループが、ドイツ植民地で行われている残虐行為を承認するような今回の公式訪問への抗議を行っている。「政府が今回行った事は、ブラジルを国際犯罪の遊び場にするようなものだ」とトゥリブーナ・ダ・インプレンサ紙は編集部名義で綴った。\n\nミュラーは他の国家弁務官とは異なりリラックスした素顔を見せられたことを喜び、批判を封殺する様子で、「政治とは愚かなものだ。君も気にしない方がいい」と語った。またロット大統領やクアドロス副大統領のツェントラルアフリカ訪問をいつでも歓迎すると述べた。"
 brazil.226.a: "これで済んだだけましか"
 brazil.226_tt: "国家弁務官は美しいイセエビの置物を気に入りアフリカへ持って帰ることにした"
 brazil.227.t: "良き旅を、サレス大臣"
 brazil.227.desc: "眩い太陽がアフリカの大地を照らし出す。ヒトラーシュタットの駐機場では銀色の航空機が朝日を浴びて輝いている。機体の外ではクルー達が座ったり当てもなく歩いたりして時間を潰している。ナチスのアフリカに広がる広大で恐ろしい空白で何が待ち受けているのかをできるだけ考えないようにしているのだ。だが今は飛行機の離陸準備は万全で何も他にすることはない。\n\n滑走路へ伸びる道を迷彩車の車列が街からこちらへ進んでくる。空港へ入り飛行機の側に車を止めた。傭兵達は車から降り計画にはなかったはずの儀礼を行った。一団に気付いたパイロットが目を覚ます。ウォルター・サレスはちょうど真ん中の車から降りる。ロルフ・シュタイナーもそれに従った。幾らか言葉を交わしたあとサレスは階段を上りジェットの中に姿を消した。\n\n長い議論の後にようやく祖国へ戻ることができる。サレスは深く座りリラックスした。激しい討論が夜遅くまで続いた。確かに多くのものを譲歩したが、重要なことはロブスター戦争に終止符を打つ合意にたどり着いたということなのだ。人々は彼をメッテルニヒに例えるだろうか、チェンバレンに例えるだろうか。だが彼は確かに戦争を回避する一手を打ったはずだ。それは評価されてしかるべき成果だ。\n\nシュタイナーはジェットが離陸してコンゴ湖の上に広がる青く澄んだ空に消えていくのをずっと見ていた。どちらにせよ彼には取引がどういうものだったのかはよくわかっていない。最後の方は酒をかなり飲んでいたのだから。この狂気に満ちた世界では決意があっても解決できない問題は少なくないということならば誰よりもわかっていた。それでも、ほんの少しの間は、アフリカでの問題を一つ解決できたということに小さくも確かな安心感を抱いていた。"
 brazil.227.a: "我々の時代の平和を"
 brazil.228.t: "サンクコスト"
 brazil.228.desc: "ようやく、うまくいくはずもなかったということに誰もが気付いた。\n\nサレスは交渉では暴力的なまでに怒鳴りつけられるものだろうと予想していたが、実際の所シュタイナーはずっと控えめで理性的だった。恐らくアルコールが彼の激情を抑え込んでいたのだろう。シュタイナーはただの傭兵よりは良識があった可能性もある。あるいは、シュタイナーはただロブスターにそこまで興味もなく、紛争に発展したところで何も気にしないだけだったのかもしれない。\n\nもうこれ以上時間を無駄にはできない。取引が実現不可能とわかるとシュタイナーはサレスが車列に戻り空港へ帰るのに付き添った。無言が続いている。言葉はこれ以上必要ないからだ。言えることは全て言い果たした。空港についた。サレスは送別会も受けずにジェットへと歩いて向かった。シュタイナーはそれを車の中から見ているだけだ。\n\nこれは大変なことになった。サレスは考える。ドイツ人はそこまで合理的でもなかったようだ。この訪問は外交の最後の望みであったが、完全な失敗だった。ロットには全ては華々しく失敗したと報告しわけを話さねばならない。それにこれまでより強硬な手段を取る必要もある。\n\n飛行機で夜空を飛ぶサレスにだったが、シュタイナーも同じようなことを考えているとわかれば見方も変わるだろう。地球は暴力によって分割されている。そしてカメルーンよりも南アフリカよりもずっと強大な敵が西に現れてしまった。これがブラジルの政策の終わりを意味するなどとは露程も考えられない。"
 brazil.228.a: "海で始まった問題は海でしか解決できまい"
 brazil.229.t: "ネレイデの帰還"
 brazil.229.desc: "カビンダから出航したトロール船ネレイダは、乗組員の殆どが現地人であり、船員も熟練のベルギー人やフランス人が多くドイツ人は一人しかいない。だが誰もがツェントラルアフリカ人であり船へ押し入った海兵隊にとっては関係なかった。船は押収されナタールにあるブラジルのアルミランテ・アリー・パレイラ海軍基地の倉庫を改造して作った拘留施設に留置されている。\n\n事態が良くなるのか悪くなるのかは全くわからなかった。手紙を送れたが電話はできない。事業をやろうとするブラジル人は彼らに海軍基地の造園といった退屈な仕事をさせたが、残りの時間はふらふらしたり少しのポルトガル語を練習するといったことしかできない。噂はあった。ブラジルが彼らを繋ぎ止めておくのにどれだけの無駄金を使っているかも領事館から伝えられた。だがいつ帰れるのかという問には何の答えも帰ってこなかった。\n\nそしてついに彼らは答えを得た。彼らはトラックに詰められ長い距離を移動する。そして降り立った先は現地の空港だった。滑走路には巨大なメッサーシュミット323ギガンテが待機していた。機体はズュードウェストアフリカの色に塗られている。ブラジルのコルベットが彼らの船に横付けして以来、ようやく得られた安堵感であった。\n\n快適な空の旅の後にブラザヴィルに着陸した。機体を出ると懐かしい暖かく青い空、コンゴの湿った空気。ついに母国へ帰ってきた。ついに自由を手にした。\n\nだがどうやって元の港に帰れば良い？船はもうない。戻る方法もない。\n\n彼らはナチスの被支配者でしかないのだ。"
 brazil.229.a: "悪夢は終わらない"
 brazil.230.t: "1965年大統領選挙の開始"
 brazil.230.desc: "大統領候補が選ばれ発表された。選挙活動はギアを一挙に最大まで加速させ、激しいレースが始まる。有権者のドアの一つ一つを叩いて回り、投票を求め一人一人を説得する。雄弁な演説家が数千の観衆の前で大衆に呼びかけ、水面下では少しでも有利に立つため取引が行われている。その間も軍は選挙運動を注視している。軍の考えは国民にはわからない。\n\n誰のために選挙運動を行うか決めるときが来た。"
 brazil.230.a: "ヴァルガスの遺産を守るため、ジョアン・グラールに"
 brazil.230.b: "次の50年を5年で進めるため、ジュセリーノ・クビチェックに"
 brazil.230.c: "ブラジルの独立した将来のため、ジャニオ・クアドロスに"
 brazil.230.d: "ヴァルガス主義の残蝕に終止符を打つため、カルロス・ラセルダに"
 brazil.230.e: "盗みもするが与えてくれる、アデマール・デ・パロスに"
 BRA_pres_election_season_tt: "§w選択した候補のためのキャンペーンが大統領選挙パネルで利用可能になる！§!"
 brazil.231.t: "1965 Elections End Invisible Event"
 brazil.231.desc: "among us"
 brazil.232.t: "労働者の勝利"
 brazil.232.desc: "ジョアン・グラールは勝利を祝うため、伝統的なシュラスコと古き良きガウチョ式のやり方で饗することにした。ヴァルガスやクビチェックといった支持者と盟友が彼に祝いの言葉を伝えに来て、また酒を飲みいくらかのスピーチも行った。祝賀会は一日中続いた。会を開きゲストが皆家に帰って眠りについた時間になってもグラールとブリゾーラは二人で暖炉の前に座っていた。義理の兄弟である彼らは大いに酒を飲み、ご馳走を食べ、大声で笑い、呂律の回らない声でお互いを褒め称えあった。今は称賛と歓喜の時だ。ブリゾーラが言う。大統領任期の数年はブラジルを腐敗させ労働者を弾圧してきた軍との激しい争いの時代になるはずだ。ジョアン・グラール大統領は労働運動を更なる高みへと導くだろう！ブリゾーラは再び声を高らかに乾杯した。そしてブラジルの自由な国民は幸福な未来に包まれるだろう！\n\n次期大統領の家から遠く離れた所。四人の将軍が煙がかった部屋に座る。くすんだ雰囲気が漂っている。どうしてこんなことが起こったのか？何故国民はヴァルガスの操り人形の社会主義者、クソッタレの共産主義者に国家を任そうと考えたのだろうか。こんなことがまかり通ってはならない。行動の時だ。\n\nジェトゥリオ・ヴァルガスは太いキューバ製の葉巻を吸い、喜びが抑えきれないといった表情でくつろいでいる。「ああ、将軍どもは今頃どうしているかな」葉巻の煙が部屋に充満し、ヴァルガスは大統領としての日々を思い出し、そして国家のためにどれだけ激しく戦ったかに思いを馳せていた。これからはジャンゴが師匠の戦いを引き継ぐのだろう。彼は援助も受け取っている。勝利はすぐそこだ。"
 brazil.232.a: "称賛と侮辱の夜であった"
 brazil.233.t: "真実の瞬間"
 brazil.233.desc: "予想通りである。開票、メディアの発表、野党支持者の抗議と転覆の試み、それから想定されていた通りの結末を祝う政界。\n\nジュセリーノ・クビチェックはテレビニュースを投影するプロジェクターシネマにて、自分が大差で当選し、ブラジル政治史上初めて大統領に再選された男になったのを見た。ウルカ・カジノ全体が祝福に沸き、紙吹雪が鳴る中でバンドがクビチェックのお気に入りの「ピーシー・ヴィヴォ」のジャズアレンジを演奏している。PTB・PSD連合は再び第一党となり、ブラジルを率いる政治勢力としての実力をより一層強める結果となった。クビチェックは興奮した群衆に胴上げされている。産業家や実業家、軍人から教師、一般人まで様々な人が勝利を祝うためのセレモニーに招待されている。彼らはクビチェックを演説台まで運んでいき、そこで彼はタバコが衝撃でくしゃくしゃになってしまったのに気づき、そして目の前にマイクがあるのを発見した。ヴァルガスもゲストの中にいて、弟子達に賞賛されながらもクビチェックのスピーチにひたすらかけ声を上げていた。\n\n「やりましたね」ヴァルガスのすぐ右隣に座るグラールが囁く。「ラセルダは今頃どうしてるでしょうか」\n\n「帽子を脱いで参ったと言ってるだろうか」ヴァルガスが答えるとグラールは笑った。「だが護衛を帰すわけにはいかない。ラセルダは何かしてくるだろう。それは変わらない」\n\n「いつも失敗するのも変わりませんね」グラールは会話を終わらせクビチェックがこれからについて語るのに注意を戻した。\n\nヴァルガスも自分で勝利について考えていた。次の大統領就任式まで自分が元気でいられるかはわからないが、それでもこれは大勝利に違いない。時代の求めるイデオロギーに適応しながらヴァルガスのシステムは続く。かつては大統領、貧民の父と呼ばれたヴァルガスは再びレガシーを繋いだのだ。"
 brazil.233.a: "永遠に！"
 brazil.234.t: "投票箱での勝利"
 brazil.234.desc: "勝利！大統領に選出されたジャニオ・クアドロスはUDN指導部にてスタッフやUDNの候補者、ジャーナリスト達と万歳を唱えている。足が疲労で震えそうだ。祝いの席の酒でまっすぐ歩くこともできない。スピーチを行えるなどとは誰も考えてないだろう。午後はいっぱいを祝賀会に費やした。共和国の新大統領にとって、ろれつが回らない今日話すよりも明日話す方がずっといいだろう。クアドロスは出席者たちとジョークを交わす。今日最後の一杯を飲み干した。\n\nどれほど長い道のりだっただろうか！大統領は一人になるとソファーへ寝転んだ。副大統領時代の無謀とも言える野望の追求は左派からは酷く揶揄された。副大統領という立場すらも将来の夢のためには邪魔だったと言える。UDNのカッコウは羽をもがれ遠くへは飛べまいとジャーナリスト達は何度も言い張った。\n\n右側を見ればカラスの手下どもが党がクアドロスに掌握されたのを見て震え上がっている。50年代のラセルダによる失敗に終わったクーデターのために政治的には荒野に追いやられたといえる古参党員達はクアドロスがUDNのトップに立っていることに動揺を隠せない様子だ。\n\n全ての疑いは誤りだと証明された。クアドロスは目を少し閉じる。部屋の興奮冷めやらない声は誰もが羨む子守歌のようだ。明日は機会があればいいスピーチをしよう。"
 brazil.234.a: "俺らの……ヒック……勝ちだー！"
 brazil.235.t: "ラセルダの勝利"
 brazil.235.desc: "ブラジル大統領に選出されたカルロス・ラセルダは部屋の真ん中で踊り始めていた。ドアはもちろんロックされている。レコードから流れているチャック・ベリーのリフは壁の向こうには漏れていないだろう。ラセルダは世界の一切を気にせずに踊っていた。彼は勝ったのだ！ブラジル国民は長い長い年月の末にようやく正しい選択を下した。\n\n少し息切れしながらも、ラセルダは針を上げて額の汗を拭った。息を整えてから部屋の外に出てスタッフや忠実な支持者達に挨拶した。歓声が波のように上げられ、彼は波に乗って寛大に笑う。グアナバラ州長官時代に培われた尊厳あるやり方で握手をし再び一人一人挨拶を交わす。群衆のざわめきが収まり始めると、全体に向け話し出した。\n\n「友人たちよ！皆の最大の尽力、全ての支持に感謝している！我々の栄誉ある共和国は、幾度も道に迷ってきたが、ついに尊厳と運命を取り戻すことができた！自由と繁栄の柱に依拠し、その国民が自由に生活し働ける国家を目指し、外国の帝国主義者や国内の暴君に怯えずに済む幸運を追い求めていこうではないか！これまでの政権の無意味な政策は撤廃され、中流階級への重い負担は取り除かれるはずだ。ブラジルはもはやオリガルヒやデマゴーグに振り回されることはない。皆にブラジルの将来を確実にすると誓おう！」"
 brazil.235.a: "集まった人々はこれ以上ない興奮を露わにした"
 brazil.236.t: "花火"
 brazil.236.desc: "アデマールは部屋の真ん中に置かれたテーブルへ向かいながら再びジョッキを空けた。勝てる見込みは薄かったが、それでも彼は大統領になったのだ。アデマールが勝った。彼を中心にする党は興奮冷めやらない。アデマールの勝利を祝いに選挙仲間が大騒ぎしながらやってきた。大いに食べ、大いに笑い、大いに踊る。党全体がお祭り騒ぎだ。誰もが酒を飲んでいるが、一番はアデマール本人だろう。\n\n「俺の、大切な友人達よ。少し待ってくれ。どういても乾杯したくてな。その机の上に立たせてくれ。いやいや！落ちたりなんかしないよ、信じてくれよ。よいしょ、ちょっと待てよ。よおし、これでカンペキだ。さて、勝利を祝って！我々の未来に乾杯！ブラジルに乾杯！」\n\n激しい勝ち鬨の声が響き渡る。アデマールをテーブルから降ろすためすぐに人が駆けつけた。\n\n「心配するなって、平気だ、このくらい」アデマールの顔は既に赤かった。右肩のサスペンダーもずり落ちている。\n\n「その、デ・パロスさん。」心配そうな顔をした男が声をかける。「あなたを呼ぶ電話が来ています。選挙結果についてです」\n\nアデマールはニヤニヤと笑う。「仲間になりたいやつでも増えたか？」アデマールは党員たちに向き直る。「よし、お前ら。俺は電話を受け取りにいかなきゃいけない。大統領の辛いとこだな、これは」\n\nアデマールが部屋を出る時に再び一際大きな万歳があった。電話に出る。\n\n「アデマールだ。一体何の用だ？俺の勝ちはもう決まったことだろ？結果だけ見れば最高だが根拠があったってほどでも……待て。待て待て待て」\n\n酔いが急に醒める。顔が白くなっているのが自分でもわかるほどだ。\n\n「ラウドが負けた？それは本当か！？俺が勝ってあいつが負けることがありえるか？誰に負けたんだ？エドナ・ロットか？僅差だったのか？いや差なんかどうだっていい！」\n\n自然と部屋をうろうろと歩き始めた。\n\n「PTBはいつも邪魔して来やがる！計画は全部見直しだ！どうやったらいい？どうして俺らは5％も負けているんだ！俺は勝ったんだ！どうしてあいつが負ける！あいつのためにどこか閣僚の座を開けてやらなきゃいけないな。一体どうして負けたのか全く想像も付かん」\n\nアデマールは苛立ちながら椅子に座り込んだ。秘書の方を向く。"
 brazil.236.a: "「買収が足りなかったか？」"
 brazil.237.t: "UDNが選挙へ向け団結"
 brazil.237.desc: "[BRA_UDN_nomination]"
 brazil.237.desc.quadrosre: "UDNは現職のジャニオ・クアドロスの再選を目指し全力で彼を支持すると発表した。\n\nUDNの党派会合での演説において、クアドロスは自身の選挙運動の主要点を簡潔に説明した。いかなる超大国にも依存しない独立外交政策、ブラジルの伝統的な価値観の推進、そして何よりブラジリアから腐敗を一掃するという誓い。\n\nUDNは既に選挙運動の地盤固めを開始している。"
 brazil.237.desc.lacerdare: "UDNは現職のカルロス・ラセルダの再選を目指し全力で彼を支持すると発表した。\n\nUDNの党派会合での演説において、ラセルダは自身の選挙運動の主要点を簡潔に説明した。世界中の人々の人権のために同盟国と密に連携する。そしてヴァルガス主義を改め市場改革により経済を発展させる。\n\nUDNは既に選挙運動の地盤固めを開始している。"
 brazil.237.desc.lacerda: "UDNはグアナバラ州長官のカルロス・ラセルダの大統領選勝利を目指し全力で彼を支持すると発表した。\n\nUDNの党派会合での演説において、ラセルダは自身の選挙運動の主要点を簡潔に説明した。世界中の人々の人権のために同盟国と密に連携する。そしてヴァルガス主義を改め市場改革により経済を発展させる。\n\nUDNは既に選挙運動の地盤固めを開始している。"
 brazil.237.desc.both: "4時間に渡る大舌戦が繰り広げられたが、未だにUDNは誰を大統領選で推薦するべきか少しも決まりそうにない。クアドロスとラセルダの双方の支持者らはどちらがUDNを勝利に導けるか延々と進まぬ議論を繰り広げている。PSD・PTB連合の再選を防ぐことに関してはこれ以上無いほどに団結できている。良い議論も良くない侮辱も飛び交っている。UDNはどちらが議論の末に決まろうとも団結し支持できるだろう。それは確かだ。\n\n現在グアナバラ州長官を務めるカルロス・ラセルダは公職に就く前は有力なジャーナリストであった。重要な州をうまく治めていることは皆理解しているが、彼の荒い気性と国家レベルの運営ができるのかどうかを危惧する向きもある。副大統領であるジャニオ・クアドロスは奇天烈な正確とブラジルの日々の問題に対する風変わりなアプローチで知られている。しかし彼は副大統領として成功していて、平穏を維持しながらもロットにUDN側からの重要な提案をいくつか呑ませることもできていた。深夜になって、UDNは統一候補を決定した……"
 brazil.237.a: "票を再び掬いとろう。クアドロスならできるはずだ"
 brazil.237.b: "カラスはUDNを高く導くだろう。ラセルダならできるはずだ"
 brazil.238.t: "PSD・PTB連合が選挙へ向け団結"
 brazil.238.desc: "[BRA_coalition_nomination]"
 brazil.238.desc.goulartre: "PSD・PTB連合は現職のジョアン・グラールの再選を目指し全力で彼を支持すると発表した。\n\n連合の会合での演説において、グラールは自身の選挙運動の主要点を簡潔に説明した。福祉、社会改革、そして社会主義の観点からヴァルガスの政策を維持すること。\n\n連合は既に選挙運動の地盤固めを開始している。"
 brazil.238.desc.kubitschekre: "PSD・PTB連合は現職のジュセリーノ・クビチェックの再選を目指し全力で彼を支持すると発表した。\n\n連合の会合での演説において、クビチェックは自身の選挙運動の主要点を簡潔に説明した。安定、経済発展、そして中道の観点からヴァルガスの政策を維持すること。\n\n連合は既に選挙運動の地盤固めを開始している。"
 brazil.238.desc.either: "次の選挙ではPSD・PTB連合はPSD候補者にして前大統領のジュセリーノ・クビチェックと、PTB候補者にしてクビチェック時代の副大統領で現下院議長のジョアン・グラールのどちらを統一候補とするか決めなくてはならない。\n\nクビチェックの政策は安定、経済発展、そして中道的観点からのヴァルガスの政策の維持。対してグラールの政策は福祉、社会改革、ならびに社会主義的観点からのヴァルガスの政策の維持。\n\nPSD・PTB連合は統一候補を決定することについては決断している。後はどちらが相応しいかここで決めるだけだ。"
 brazil.238.a: "ジャンゴに運命を託そう"
 brazil.238.b: "JKよもう一度。再びできるはずだ"
 brazil.238.c: "彼らは運命をジャンゴに託した"
 brazil.238.d: "JKがもう一度。再びやり遂げるかも知れない"
 brazil.239.t: "PSPが選挙へ向け団結"
 brazil.239.desc: "[BRA_PSP_nomination]"
 brazil.239.desc.adhemarre: "PSPは現職のアデマール・デ・パロスの再選を目指し全力で彼を支持すると発表した。\n\n党大会での演説にて、アデマールは自身の選挙運動の主要点を簡潔に説明した。福祉と良い行政の実施、政府を効率化し実務能力を向上させること、そして貧しい国民への手厚い保障である。\n\nPSPはすでの選挙運動の地盤固めを開始している。"
 brazil.239.desc.adhemar: "PSPはサンパウロ州長官のアデマール・デ・パロスの再選を目指し全力で彼を支持すると発表した。\n\n党大会での演説にて、アデマールは自身の選挙運動の主要点を簡潔に説明した。福祉と良い行政の実施、政府を効率化し実務能力を向上させること、そして貧しい国民への手厚い保障である。\n\nPSPはすでの選挙運動の地盤固めを開始している。"
 brazil.239.a: "買収作戦の開始だ"
 brazil.240.t: "ヴィトールの挑戦"
 brazil.240.desc: "ヴィトールは6年近く官僚をやっているが、今回の赴任はまったく初めてだった。彼はずっと都会にいて、一度も田舎に行ったことがなかった。農業委員会に選ばれたのも、これまでの仕事ぶりが評価されたからだ。\n\n「君の国勢調査は、今までで最高のものの一つだった」 と上司は言っていた。「外で新鮮な空気を吸ってきてみるのはどうかね？」\n\nそうして、ヴィトールは委員会の一員として地方に派遣された。土地改革が必要であるかどうかを調査することになった。こんなの簡単な仕事だ。\n\nしかし、そこで目にした光景は、彼の頭を混乱させた。\n\n電化は徐々に進んでいた。若者の識字率も上がっていた。裕福な農民は、古いがよく手入れされた自動車を持っていた。\n\nしかし、田舎は多くの点で前世紀からほとんど進歩していなかった。町長たちは非常にお金持ちで、彼らの家の中と比べたら、リオの高級マンションがみすぼらしく見えるほどだった。カイアードは依然として州を支配し、至る所に目や耳を配っていた。彼らの土地では、彼らの許可なくしては何も起こらないだろう。そして、何年も前から解決を約束されていたにも関わらず、貧困と緩慢で過酷な生活が人々を苦しめ続けていた。\n\n最後の貧農の家を後にする時、ヴィトールは身を引き締めていた。彼らは自分の窮状を話すために、非常に威厳をもって身を正していた。ヴィトールは都会人だ。田舎に行ったことはない。しかし、ブラジルの心臓を形作る彼らは、何度も何度も嘘をつかれ、決して実現されない空約束にしがみつくことを余儀なくされてきたのだ。"
 brazil.240.a: "この委員会は、農民が最終的に自らにに妥当なものを得ることを保証するものである。"
 brazil.241.t: "グラールを送り込む"
 brazil.241.desc: "ブラジル中の疲弊し怒りに燃える街角に送られるグラールはいつも、自分自身の中にも似たような疲労と憤怒の情景を見る。実際には忘れ去られた田舎の村の怒りを静めることなど誰も必要としていないのだ。特に地元警察が不服従を抑制するのに十分な力を持っているところではなおさらである。それでもなお、グラールは同僚がいつも言うように「足で稼ぐ」やり方をどうしてもやりたいのだ。\n\n群衆は既に列を成していた。そしてグラールが壊れた厚紙の箱で作られた即席の演題に立つと彼らのやじや暴言は収まっていく。口を開くと完全に静まった。「皆さん。私を無数の貴族と同じにしないでください。私を残忍な街の凶悪犯と同じように扱わないでください。私のことを客人として扱ってください。私は客人そのものなのです」グラールは一度口を閉じ、群衆の方へ前のめりになる。声は固くなり、姿勢は偉大な演説家のものになっていった。「皆さんの穀物を盗もうとする人。努力の成果を奪おうとする人。生活をぶち壊しにする人。奴らは客人ではない！彼らを歓迎してはならない。大きな権力を扱うだけが上手い間抜けに偉大な仕事をだまし取られるわけにはいかない！」群衆は混乱し、怒りの声も静まっていく。彼らを黙らせるために送られてきた男の話に聞き入る。一人また一人と立ち上がり、怒りを魂に、拳に燃やし、そしてついには全員が怒りを取り戻し、目の前の一人の政治家を熱心に見つめる。\n\n「君たちはここを無視して踏みにじってきた男たちにずっと苦しめられてきた！私はその様子を見たことがある！今もまたそうだ！これこそが私は動き続ける理由だ。私は強力な法案を通すまで休むわけにはいかない。どんな小悪党もびびって地元の代表者に金を払い出すほどの強力な法案だ！」群衆の中に熱い精神が取り戻された。そして誰からともなくグラールの名を叫ぶ。グラールは演説の傑作の結果を見た。これにこそ注意を払うべきだ。あとは約束を果たすだけだ。"
 brazil.241.a: "神が手助けしてくれるだろう"
 brazil.242.t: "牧場主を手なずける"
 brazil.242.desc: "ロット大統領は畜産業家たちのほぼ全てを嫌っていた。絶え間なくタバコの煙をくゆらせ、シミ一つない床を平気な顔して汚いブーツで汚す男だ。それでもクアドロスを含めた閣僚達はロットに業界の人々と会いロット自身は反対している農地改革法案について議論するべきだと主張している。\n\n「大統領、ワシの土地も改革の影響を受けると聞いたが、本当か？」畜産業家の一人はロットに問いかける間もタバコを吸い、吐いた煙が相手にかかっているのを気にもとめない。ロットが腹を立てているのは、この男が国家の最高権威をわざとらしく軽く扱っているということだ。軍ですら、常に政治を道具にしようとしてはいるもののいくらかの礼儀は持ち合わせている。\n\n「ええ、サー。あなたもストライキが国を破綻させていることはお聞きですよね。組合は特に農村部で騒ぎを起こしています。彼らはこの法案の可決を求めています。もちろん、妥協と譲歩の余地は相当に残されているはずですが」「その言葉が聞きたかったんだ！大統領。改革は明らかにやりすぎだし、短すぎる時間で多すぎるものを変えようとしている。議会で共産主義者を肥え太らせてやるよりも、段階的な改革の方がましだとワシらも思っていたんだ、大統領もそうだよな」\n\nロットの両手はまだ握られたままだ。考えている間片手は上がり握ったまま顎を支える。ジャンゴは法案が骨抜きにされた後でも後押ししようとするだろうか？クアドロスはUDNや臆病者のラセルダからどれだけの支持を取り付けられるだろうか？ロットは考え続けていた。そして煙が晴れて向こうに顔が見えた。ロットはようやく応える。「ええ、法案はいくらか修正されるでしょう。あなたはどうお考えですか？」\n\n彼は笑い、驚くほど長大なリストをポケットから出して手渡してきた。ロットは息を長く吐きリストに目を通す。数行読むだけで論外と言えるものもあれば、現実的基準に適ったものもある。PTBに譲歩させるのにどれだけの時間がかかるだろうか。だが何もしないよりかはましか。ロットは目を上げ口を開いた。"
 brazil.242.a: "「全てに賛成することはできません。ですが支持できる点も少なくはありません」"
 brazil.242.b: "「多くを望みすぎですよ」"
 brazil.243.t: "機械の歯車"
 brazil.243.desc: "「パウロ、上院が付帯決議案に賛成する可能性はないということは君も分かっているね」\n\n「ジャンゴ、お前はPTBのてっぺんにいるんだろ。それなのに何でだよ？議会での票について教えにきたのか？困窮する国民の生活を良くするために来たんじゃねえのかよ」グラールはため息をつき、拳をテーブルにコンコンと打つ。ストライキはもう一ヶ月も続いている。ロット大統領は都合良く自分をストライキ指導者との交渉役に仕立て上げた。どうして自分で来ないのだろうか。彼は大統領なのだから、国民の声に応えるべきは彼なのに。\n\n「パウロ。僕たちはいつか自由な共和国を作りあげ望むだけの土地改革も達成できるという夢を捨てるといっているのではないんだよ。ただUDNが完全に敵対してしまっては我々が改革を完璧に仕立て上げるかどうかなんて問題では無くなってしまうんだ」「だからどうしてUDNだのなんだのを気にするんだって！あんなファシストなんか……」「ジャンゴ、ちょっといいか」背の高い、ルカと呼ばれている別のストライキ指導者が手を挙げて割り込む。「俺らはこの法案からもう少し踏み込めるんじゃないかと思ってるんだ。例えば、銀行に少し金を渡して、中小農家を助けたり、農地改革のあとすぐに地主達に買い戻されないようにしたりするためのローンを組ませてやるのはどうだ」\n\n「ルカ、お前は本当に銀行が貧民を助けてくれるとでも思ってるのか？あいつらに信頼なんかねえよ！」パウロは机に拳を振り下ろす。「いや、そういうわけではないが」ルカは少し考える。「ジャンゴは正しいよ。UDNは必要だ。残念なことにPSDですら完全に我々に味方してくれるとは言い切れないんだから。まずはその辺から始めないと」\n\n「知ったことか。お前らに何かを期待した俺がバカだった」パウロは恨み言を言いながらドアを叩きつけ部屋を出て行く。嫌な沈黙が続き、グラールが何とか咳ばらいをする。「ううん、他にUDNやPSDに期待できることはあるか」質問したのはルカだった。4時間にも渡ってブラジルで最高の組合指導者達はどんなことなら妥協が望めるか知恵を絞りあった。次の日の朝になって、ようやくわかってきたことがある。それは……"
 brazil.243.a: "グラールの法案改正案は既にこれ以上無いものだったということだ"
 brazil.243.b: "どんな合意も確実にうまくいくとは思えないということだった"
 brazil.244.t: "SNIの創設"
 brazil.244.desc: "ブランコはドアがノックされるのを心待ちにしていた。「ゴルベリー、入っていいぞ」\n\n入ってきたのはゴルベリー・ド・クート・エ・シルバ、ブランコがSNI長官として自ら選んだ男だ。ゴルベリーは素早く敬礼をして勧められた椅子に座った。\n\n「ゴルベリー、君の新しい仕事は情報機関の長官だ。驚かないでほしい。君以上にこの役に向いている人はいないんだ」\n\nゴルベリーは頷く。\n\n「長官としての仕事は国内外の諜報活動の監督と指示だ。国内の反乱活動の調査と根絶、のために最大限の権力が与えられている。反乱分子を常に監視し、ナチズムや共産主義の脅威があれば大統領と軍に直ちに知らせてくれ。退役は取り消しだ」\n\nゴルベリーは力強く立ち上がった。「了解です、閣下。出来る限りの最善を尽くし、ブラジルを第五列より何としても守り抜きます」再びブランコへ敬礼し部屋を去った。\n\nブランコは机に戻り平常心で微笑んだ。ゴルベリーを味方につけられれば、報復のリスクなしにこちら側に手を付けられる奴はいまい。"
 brazil.244.a: "これでブラジルは我々の下平和になるはずだ"
 brazil.245.t: "アデマールの怒り"
 brazil.245.desc: "アデマールは椅子をもう一つ部屋の向こうに投げるける。そしてまた机を蹴り飛ばす。\n\n彼は人生で一番激しい怒りに襲われている。騙され、欺かれ、裏切られたのだ。嘘吐きと詐欺師でできた政府に裏切られたのだ。\n\nああ、確かにアデマールは誠実な男ではない。泥棒の一人だ。だがそれがどうした？盗んだことで誰かを傷付けたことなど一度も無い。全てはブラジルのためを思ってこそだったのに。人生を賭けて彼は人々のために孤独に闘ってきた。ヴァルガスがそうであったように。そしてこの仕打ちが政府が彼にしてくれた全てだ。\n\n最初は政府はアデマールに国家総監督省大臣の座を与えるのを拒否した。そして今度は選挙への一切の関与を禁止したのだ！\n\n椅子を動かそうとしたが、そこではたと止まった。怒りに浸るのは簡単だがそれでは何も変わらない。彼の名はアデマール・デ・パロス、いつも計画を練る男だ。\n\nそして一つのアイデアが彼の頭に浮かんだ。復讐の時だ。金と助けが必要な人もいるだろう。彼に同意して共に歩こうとする人もいるだろう。ならば彼への支援を振り分けようじゃないか。"
 brazil.245.a: "「もしもし？ああ、アデマールだ。クビチェック博士はいるか？」"
 brazil.246.t: "分かたれた国家"
 brazil.246.desc: "ルカは呆然として壁を見つめている。外では行進の声と足音がこだましており、次第に彼の家へ近づいてきている。パウロが正しかったのだろうか？ジャンゴとPTBはまたしても失敗したのか？どうして上院は愛すべき労働者や市民が絶望的な生活に追い込まれているのを見ないのだろうか？思考が同じ所をくるくると堂々巡りしそうになったちょうどその時、突然無遠慮にドアがドンドンとノックされた。扉を開けてみると、そこに居たのは数人の組合の労働者だった。どうして彼らはピッチフォークを持っているんだ？あいつはピストルを持ってるじゃないか。\n\n「こいよ、ルカ。これから大統領の所まで行進に行くんだ。お前も来るだろ？アジェンデもそこに来てくれるらしいぞ」やはり愛すべき組合員だった。ルカは実際には彼のように好戦的な人間は好きではないのだが、抗議のためには他に方法はなかった。もしも今この不正義に黙っていれば、もはや信念も基準も失ってしまう。「ああ、すぐにいくよ」\n\n国の反対側にて、ロットは不安そうに電話機を眺め、かつての同僚からの連絡が無いことを祈っていた。農地改革法の可決に失敗してからの怒り狂った農民や労働者達についての報告を読んで以来片頭痛が止まらない。自分の失敗ではないのに。ラセルダやUDNの連中のせいだ。改革法はブラジルを強くするものであったはずなのに、どうして奴らはこうも近視眼的なのか？どうせ地主達に反対しろとこっそり言われているのだろう。次の報告書を読もうとすると電話がなった。\n\n「ロット大統領か？デニスだ。何が言いたいかはわかるな？」ロットは息を呑んだ。「もちろん」声は震えていた。「君もどうしても必要だと考えるかい？」\n\n「エンリケ。デモ隊はあちこちに火を付けて警察を攻撃している。国中の警察から軍の支援が必要だと、もう数え切れないほど報告を受けてきた。今何か手を打たなくちゃならない。極左革命の危機すら目前だ」ロットはもやは自分の話す言葉がどういう結果を招くことになるか考えることすらできなかった。\n\n「デニス、君と軍が必要と思うことをやってくれ。暴力行為を･･････」電話は切れてしまっていたようだ。通話の終わったことを示す音は、ブラジル大統領になって以来最大の屈辱をもたらした。"
 brazil.246.a: "ブラジルは元通りになるのだろうか"
 brazil.253.t: "港湾労働者ストライキ"
 brazil.253.desc: "ロットの机の上にある書類には、港湾労働者の悲痛な姿が描かれていた。彼らの給料は、すり減った靴底よりも薄い厚さのクルゼイロの札束。職場ではほぼ毎日、仕事に支障をきたすような事故があり、それを監督者が見ていることは滅多にない。「気が滅入るだろ、大統領閣下？」クアドロスは紫煙を吐きながら言った。「俺だってストライキしてやりたいところだな。できるなら現場に行きたいが、そうしたとしても俺だけはストライキの中にいたがっているっていうのが奴らとちょっと違う所だな」\n\nロットは書類を机の端に押しやった。「長くは続かないということか、ジャニオ？警察を送り込めば手短に済むはずだ」\n\n「これが普通になってきたって言ってるんだ。何年も我慢してきた労働者なら、給与が払われないのは困る。何が彼らを追い詰めたのか、時間をかけてでも解決すべきだぞ」\n\nロットはデニスを一瞬見て、年老いた戦友を手振りで呼んだ。「経営者は株主をパニックに陥らせたくないがために警察を嫌がっていますが、我々が関与する理由もありません。もし関与して交渉がうまくいかなければ、その落とし前はあなたがつけることになります。これは従業員と雇用主との争いであり、これを問題にしない限り、我々が抱える問題にはなりません」\n\nクアドロスは執務室の向こう側へと移動し、自身の影にすっぽりと収まっているデニスに向かって迫ってきた。「国防、それが君の専門分野だ。船を作る人無くして、どうやって船を作るっていうんだ？それは俺たちの仕事でも同じだ。君は俺の味方になれよ、デニス。この茶番劇の利害が一致するかもしれないんだぞ」\n\n「二人とも、もう結構だ」ロットは言った。「すぐに判断を下す。とりあえず解散だ」デニスはできるだけ早く、そしてクアドロスはゆっくりと部屋を出て行き、大統領を一人にした。ロットはパラノアー湖の穏やかな水面を眺めながら深い物思いにふけった。"
 brazil.253.a: "兵士は先行きが分からない戦いをしているが、決して自ら望んでいるわけではない。企業に独力で対処できる。"
 brazil.253.b: "労働者は苦しみ、産業は苦しみ、ブラジルは苦しむ。軍人は国のために戦うのであり、私はストライキ参加者に会いに行く。"
 brazil.254.t: "ロットが介入を拒否"
 brazil.254.desc: "ロットの机の上に置かれた報告書は、彼を憂鬱にさせるものであった。大統領の無策は、ストライキ参加者の要求を一部受け入れた企業にとっては何の意味もなく、また彼を孤立させることになった。ラセルダの助けは、PSD右派からの彼への支持を低下させた。この寄生虫は、ロットが如何にして企業を裏切ったのか、ブラジルの経済や貧乏人の財布を潤すために、彼がいかに信頼できないかといった演説で大衆を扇動した。\n\n大統領が一民間企業とその労働者の間に介入する場ではないのだ。これは彼を苛立たせた。\n\n木の軋む音とともに、ジャニオ・クアドロスが静寂の中に入ってきた。細身の男の影がドアの枠からロットの机にまで伸びている。大統領にとって、彼は巡回布教師のようなものであり、到底歓迎されるものではなかった。「大統領、あなたの職があるのは国民があなたにその力を託したからだぞ。なぜ使わないんだ？」\n\n「ラセルダの誇張表現を繰り返すためだけに私の執務室に来たというのは納得できない。帰りたまえ」\n\nクアドロスは床を横切った時、音を立てなかった。彼の眼鏡は第二の眉毛のように彼の嘲笑を縁取っていた。彼は穏やかに話した。「あなたが被った損害を考慮すれば、私がラセルダの代弁者としてここにいると考えるのは間違っている。あなたが上手くやれたら、港湾労働者たちは家族の元へ帰って勝利を歌い、私たち2人に投票したかもしれないのに」\n\n顔を上げたロットは、クアドロスと目を合わせた。大統領の視線は穏やかで厳しく、長い時間が流れた。「クアドロス、前にも言ったが、この場での発言は好ましくない、帰ってくれ」\n\nクアドロスは嘲笑った。退室際にドアを叩き、緩んだネジが大理石の床の上に落ちた。ロットはクアドロスの足音が遠のいていくのを注意深く聞いていた。"
 brazil.254.a: "私には関係ないことだった。"
 brazil.255.t: "港湾労働者との交渉"
 brazil.255.desc: "部屋の空気は葉巻の煙と汗で満ちていて、ロットは港湾労働者がどのように船の船体に詰め込まれたと感じているかをようやく理解した。これも彼らの作戦のうちなのだろう。部屋の大部分を占めるべたべたのテーブルの周りに、20人の男が座り、その端にある藁葺きの椅子に大統領が詰め込まれていた。港湾労働者たちは、タバコを噛みながら少し話し込んでいたが、やせ細った男が彼らの中から現れ、彼らを宥めた。彼がストライキの指導者だ。「交渉を始める前に、大統領が来てくれたことに感謝したいです。特に、あなたがここに来る前に味わったであろう反対を考えると」テーブルの周りの男たちが葉巻をふかし、部屋が煙でいっぱいになると、ロットはうなずいた。\n\n「さて、私たちはお互いに耳を傾けるべき理由があります、大統領閣下。単刀直入に言えば、上司より私たちの話を聞いてほしいのです。年金を10％、最低賃金を6％アップ。これに同意すれば、明日の朝までにストライキは中止されます」\n\nロットは疑問を顔には出さなかった。この要求は政府の財源を脅かすが、新興財閥の怒りほど高くは付かないかもしれない。それに、このストライキがいつまで続くか分からないという不安もあった。この実行でどれだけの費用がかかるか、港湾労働者にどれだけの費用がかかるかは、サイコロを振るようなものだが、上手に交渉すれば出費を抑えられるかもしれない。あるいは賭けをしないことでこの勝負に勝てるかもしれない……\n\nしかし、ロットには、どうしても逃れられない思いがあった。この手の男たちの背後には、彼らを支える家族がいる。彼らのストライキは、決して身勝手なものでも、ゼロリスクでもない。ロットが要求を受け入れれば彼ら全員を幸せな家族のもとに返すことができるのだ。"
 brazil.255.a: "「すぐにストライキで音を上げるとは思えないし、他に手はない。あなた方の要求に応えます」"
 brazil.255.b: "「それは法外ですよ。私に合意させたいのなら、数字を引き下げるべきです」"
 brazil.255.c: "こんなことで、安物の葉巻で私の首を絞めるのか？大統領は大勢と訴えの目には動じないだろう。さらばだ！"
 brazil.256.t: "ロットが交渉で屈する"
 brazil.256.desc: "ストライキの指導者は途中で跳び上がりそうになりながら、合意書にサインをし、ロットと握手をした。ドアを開けると重苦しい湿気が漂っていた。港湾労働者たちは、自分たちの完全かつ迅速な勝利に喜びながらも困惑し、大統領の去り際にビール越しに彼を見つめた。\n\n大統領官邸には、ロットの足音だけが響いていた。このような静けさは、いつも議論の前触れである。彼は、誰かが秘書の補佐執務室で待ち伏せているのを知っていて、そこへ足を踏み入れた。そこで、ロットがパラノア湖を見るためのドアを、ネーヴェスが塞ぐという類のない光景があった。\n\n「大統領閣下、なぜあの労働者たちに国庫を解放する気になったんですか？」\n\n「こんにちは、ネーヴェス。問題を解決して彼らを再び働かせるようにするには、それが最も手っ取り早い方法だったと断言できるからだ」\n\n「そして投資家の信頼を損ない、経済の混乱を招く素晴らしい方法ですね。この請け合いはデニスからではありません、これは確かでしょう」\n\n「これはクアドロスではなく私が決めたことだ。少しの混乱が避けられないのなら、早く解決した方がマシだ。それと今、私は問題を抱えている。邪魔な君をどかすという問題をな」\n\n老いた眉を顰め、ネーヴェスは大統領執務室のドアを開けた。大統領は椅子に座った。「クアドロスについては触れていないし、彼がすぐに決断するかもしれないことについてあなたに理解してもらう必要もないです。港湾労働者はあなたが交渉するのを見ていません。クアドロスがあなたを交渉の席に着かせたのを見たのです。彼は得するために交渉に出席する必要はありませんでした。お気をつけて、大統領閣下。そして良い1日を」"
 brazil.256.a: "そして掛け金が通る音と共に、ロットの執務室は静かになった。"
 brazil.257.t: "困難な取引の実行"
 brazil.257.desc: "「君達の仕事の厳しさについては理解したつもりだ。だが私も難しい決断をしなくてはならない。あまりに多くを望みすぎだよ。数字を下げて貰わないと同意できない」\n\nストライキ指導者の指がテーブルの上を叩く。他の労働者達とささやき声で何かを話した。「あなたは理解してくれているのでしょう、大統領。ですがあなたには分からないこともありますよ。あなたは兵士です。戦場に立ったことがあるのかどうか私は知りませんが、ここの奴らは砲弾に吹き飛ばされた時の胸の押しつぶされるような感覚と生き続けなくてはならないのです。ここの何人かは50代にもなろうとしていますが、それでも長年背中を蹴飛ばされたように歩いています。ここで行われているのはそういうことなんです」\n\n「言わせてもらうけれども、戦うことと荷物を運ぶことは全く違うことだよ。足を戦闘で失った兵士を知っているが、彼は君達のように歩くことをずっと願っていたよ」\n\n穏やかながらもざわついた雰囲気の中、指導者の表情は厳しくなっていく。ひたいの汗が深く刻まれた皺に吸い込まれる。「大統領。我々が今ここで吸っている空気は、工場長が我々を結びつけているエンジンの横で吸う朝の新鮮な空気と同じなのです。これに一番近いのは兵士にとってはマスタードガスでしょう。ですが彼らはそれでも年金をもらえます。大統領。我々の要求を受け取ってください。そうでないのなら帰ってください」\n\n険しい表情は崩さないまま、ロットは強い後悔を抱き始めた。どうしてクアドロスを交渉に送らなかったのだろうか。パラノア湖の涼しい空気を吸いながらアマゾン横断高速道路の計画に今日を使えば良かった。どちらにせよ、労働者達は手ぶらで帰るつもりはなさそうだ･･････"
 brazil.257.a: "「要求は受け入れられない。交渉は終わりだ」"
 brazil.257.b: "「荷運びは腰を痛める仕事だな。私にできる精一杯は、引退後に気持ちのいい椅子を買うだけの余裕を与えてやることくらいだ\n年金を上げよう」"
 brazil.257.c: "「君達の勝ちだ。賃金を上げよう」"
 brazil.258.t: "ロットが退席"
 brazil.258.desc: "ロットにはこれ以上耐えられなかった。\n\n椅子を強く蹴って立ち上がり、狭い部屋の隅に押しやってから早歩きで出口へ向かった。労働者達は驚きロットの背中を黙って見つめているだけだった。久しぶりの新鮮な空気を感じながら、彼らが早口で抗議の言葉を投げるのをドアを閉めて遮った。\n\n「何を考えているんだ！」\n「戻ってこい！」\n「この裏切り者！」\n\n自分はもう関係ない。\n\nロットは新聞を掴み、いつもなら第一に読むはずの国際面も飛ばして23ページへ飛んだ。港湾所有者は両方の要求を呑み、綺麗に撮られた固い握手で合意を結んだ。ストライキ指導者の力強い表情が印象的だ。ロットは気難しい表情で記事を読んでいた。何にせよ労働者の明確な勝利であり、それは避けられないことだったのだ。現代的なビジネスの風土を受け入れるためには必要なことだった。\n\n大統領はいつもの表情に戻り、記事の切り抜き作り引き出しへしまった。"
 brazil.258.a: "何もかもが大丈夫だったということの証明だ"
 brazil.259.t: "年金増額に合意"
 brazil.259.desc: "ストライキ指導者は合意に判が押されたのを見て殆ど飛び上がりそうになった。彼はロットと握手をし、重く湿った空気を逃がすためにドアを開けた。年金の増額を約束された労働者達は、部屋を去る大統領をビール越しに眺めていた。\n\nネーヴェスのつけるピアジェの時計が刻むカチコチという音が執務室に入ってきた。小柄な彼、小さめな時計に似つかない大きな音だが、裕福さを含む彼の声が機械音を上書きする。「大統領。貴方の決断が財政的に良い結果をもたらすとは思えません。港湾労働者の受け取る年金は我々の国庫から出るのです。このようなことを繰り返せば、減りつつある国庫は予算が頼れる最後の手段である増税に頼るほかなくなりますよ」\n\nロットは興味がないというように目線を机の上の地図に落とした。「心配してくれてありがとう。だが財政担当者がうまい具合に調整してくれると信じているよ」\n\n「貴方の合意した内容については皆が知っていることですから、クアドロスも特別見る必要はないでしょう。それに彼はこの結果を侮辱的と考えているでしょうね」\n\n「クアドロスが何を知ってて何を言おうとも構わないよ。どちらにせよ彼のためにやっているわけではないんだ」"
 brazil.259.a: "「これで十分か。下がっていいぞ、ネーヴェス」"
 brazil.260.t: "最低賃金の引き上げに合意"
 brazil.260.desc: "ストライキの指導者は途中で跳び上がりそうになりながら、合意書にサインをし、ロットと握手をした。ドアを開けると重苦しい湿気が漂っていた。港湾労働者たちは賃上げに満足し、大統領の去り際にビール越しに彼を見つめた。\n\nさらに情報が入ってきている。ブラジル経済界の用心深くない者達から、冒涜的な言葉を用いた大量の手紙が来た。ロットはこれらを窓から投げ捨てようかと思ったが、野心の強すぎる臨時雇いの秘書に見つかる可能性を考慮して、こめかみに手を当てるだけにした。\n\n彼は港湾労働者のストライキに苛立ちながらも、少なくとも彼ら労働者は満足する術を知っている、とロットは思った。彼は問題を解決し、港湾労働者は職場に戻り、実業家も金を出さなくなって済んだ。\n\nそしてロットは1セントも払う必要がなかった。"
 brazil.260.a: "ビジネスでやるべきかもしれない。"
 brazil.261.t: "父と娘"
 brazil.261.desc: "今日のプラナルト宮は清々しい晴天だった。ロットは今日というこの日に合わなくてはならない人物が政敵や物事をわかっていない子供、ましてや可能な限りの譲歩を引き出そうと躍起になるような人物でないことに心から感謝していた。合わなくてはならない人間というのは、むしろその逆であった。エドナ・ロット、彼の愛して止まない愛娘、つい最近PTBから下院議員に選出された彼女であった。ロットはしばしば自分の党とは違う所に娘が入ったことにジョークを言うこともあったが、グラールの党であれば問題はない。\n\n「元気にしてたか？エドナ」\n\n「ええ、良い感じよ。最近は議員の仕事にも慣れてきたし。ジャンゴはいつも私にいろいろ教えてくれるし、最近はタンクレードともあちらこちらで連絡を取っているの」\n\n「本当か？それは良かった。二人とも信頼できる人間だ。所で最近のプロジェクトはどんな感じだ？手伝えることがあるかも知れない」\n\n「ええ、私は女性の都市労働者の権利向上について動いてるの。私はサンパウロやリオでの労働環境についてここのところ全部耳にしていて、男なら欲しいものは手に入るのに女であるというだけで仕事を貰えないことがあるとも聞いているわ」\n\n「ふむ、良い考えだな。結構いい。レオネル・ブリゾーラに協力を求めてみるといい。あのリオのおしゃべりなら抗議運動で精一杯頑張ってくれるはずだ」\n\n「セニョール・ブリゾーラ？確かに、彼がいたわね。ありがとう。パパ」\n\nそれから、日常的で些細な話題について会話が続いた。ロットはリラックスしている。彼は早くも娘を誇らしく思うようになっている。数年も経てば彼女はロットにとって一番の誇りとなるだろう。"
 brazil.261.a: "エドナは良い才能を持っている。たぶんね"
 brazil.262.t: "PSDの問題"
 brazil.262.desc: "ネーヴェスは、プラナルト宮にある友人であり仕事仲間でもあるブラジル大統領、ロットの執務室に入った。だが今日は、ロット大統領と親睦を深めたり話をしたりする時ではなかった。もっと重要なことがあるのだ。PSDは不満が渦巻いており、なんとかせねばならないのだ。ネーヴェスは大統領執務室に入ると「党の政治問題についてだ」と言った。いつもそこにいる公務員は頷き、退室した。\n\nロットは顔を上げ、微笑みながらうなずいた。「タンクレード、今日は何の用だ？」\n\nネーヴェスは微笑み返したが、話し始めると顔が険しくなり、友人もそれに気づいた。「エンリケ、PSDについてだ。保守派のアウロとかだ」\n\n「アンドラーデの何が問題なんだ？」\n\n「PSDの右派が怒っている、エンリケ。グラールとクアドロスに屈しすぎだと思っているんだ。港湾労働者の危機がその一例だ。奴らは、君がPSDの右派との相談を十分に行わなかったと怒っているのだよ。私は奴らが好きじゃないが、言い分は正しい。奴らの意見にもっと耳を傾けるべきだ、エンリケ」\n\nロットは嘲笑した。「私は大統領だ。国のために最善を尽くしている。奴らには、私が民主主義を守り、政治的惨事を防ぐことができると信じることが必要なのだよ」\n\nネーヴェスはため息をついた。「それは分かる、エンリケ。私が君を信頼していることは知っているだろう。ただ、君は本当に、アウロや他の者達と話す必要がある。彼らの声に耳を傾ける義務があるんだよ」\n\nロットは話を聞くそぶりを見せたが、その表情にはまだ頑固さが残っていた。"
 brazil.262.a: "ネーヴェスにはそれがはっきりと分かり、心配になった。"
 brazil.263.t: "落下"
 brazil.263.desc: "ナチ帝国の総統であり自称「ヨーロッパの支配者」であるアドルフ・ヒトラーが死亡したというニュースが、「世界首都」である「ゲルマニア」から伝えられると、ブラジル共和国の多くの人々は、地球上の人々と共に、ヒトラーが全人類に与えた影響の終焉を祝った。\n\nグアナバラ州知事のラセルダもその一人であった。彼は人前では喜びを深く抑えたが、一人になったことを確認した途端、嬉しさのあまり大声を上げはじめた。そして数秒間、嬉々として走り回った後、落ち着いて腰を下ろし、ヒトラー、ヒトラーが象徴するものすべて、そして悪魔であるヒトラーを糾弾する長い論評を書き上げた。\n\n副大統領のクアドロスは、彼が知っている唯一のやり方、酔っ払うことによってこの状況を祝った。一方クビチェックは、愛人と一緒にヒトラーの死を祝った。ロットのような人物は、ジャンパンを開けたり、特別な食事をしたりと、控えめに祝った。ヴァルガスは静かに喜んだ。ヒトラーの大事な千年王国が崩壊している間に、ヴァルガスが後継者に残した遺産は全て繁栄しているのである。\n\nだがこのような祝賀の中で、ヒトラーの死を悲しんでいる一人の男がいた。ブラジルの地方ファシストの見本、ウィルソン・レイテ・パッソスである。ラセルダが反ファシストの中傷を何ページも何ページもタイプし、タイプライターのインクリボンを交換している間に、ウィルソンはドイツ大使館に行き、哀悼の意を表した。ドイツ人以外でこんな行為をしたのは彼だけだった。人々が歓喜に満ちて、もしかしたらナチスの専制政治がついに崩壊し始めるかもしれないと互いに言い合う中、ウィルソンはこの件に関して尋ねられた時、たった一つのことしか言わなかった。"
 brazil.263.a: "「これは終わりではないぞ。決してな」"
 brazil.264.t: "分断されたライヒ"
 brazil.264.desc: "会議は白熱した。国防大臣のデニスがつい最近のドイツ内戦について知っているところをレクチャーした。\n\nヒトラーは後継者を指名したのだが、国防軍や親衛隊の様々な派閥が他の候補者の下へ走ってしまったようだ。ドイツはこれから数ヶ月の間激しい銃撃戦に見舞われると予想されている。オストラント国家弁務官区も同じような内戦に陥った。帝国の他の地域については情報もない。特に東欧はそうだ。\n\n「面倒だな」プレゼンテーションを受けて大統領が呟いた。「できることはそう多くはない。ドイツの肥大した自尊心が跳ね返っているのを観測するだけか」\n\n「大統領、アフリカについてはどうだ？」クアドロスが厳粛な声で聞いた。「本国からの物資補給が減れば国家弁務官区は何か勝負に出てくるかもしれない。特に狂気的なヒュティッヒは状況が厳しくなれば何をしてくるかわからないな」\n\nロットはクアドロスの意見に頷く。軍事的な問題ではこれまでにない、珍しい肯定のジェスチャーだ。「いい予測だな。クアドロス。ヒュティッヒが異常であることは確かだし、補給の減少を焦れったく思っていることも確実だろう。だが私はそれについてはあまり心配してないよ。権威の弱体化を感じれば現地の人々は特に激しく反抗するようになるだろう。特に南アフリカから支援のために銃が持ち込まれている今ならなおさらだ。数ヶ月ももたずに三国家弁務管区は崩壊してしまうんじゃないか」\n\n「そう思います。大統領」デニスが締めた。"
 brazil.264.a: "注視しよう"
 brazil.265.t: "雄牛とパンダ達"
 brazil.265.desc: "サンパウロ州知事のアデマールはいつもの如く外へ出かけていた。今日はサンパウロ動物園へ向かった。共栄圏が寛大にも動物園へ数匹のパンダを送ったのだ。州にパンダ到来のニュースが広まって以来、サンパウロ中から人々がこの奇妙な熊のような動物を一目見ようと集まってきていた。\n\nもちろん好奇心に駆られたのはアデマールも例外でない。幾度もの失敗の末に学んだことがある。「正直さ」、即ち、このような一般人のイベントへ喜んで出かけることが人々の支持と共感を得るよい方法なのだ。アデマール自身がセットしたイベントであればなおさらだ。彼が全てを計画した。彼なしでは何も実現しなかったはずだ。そのことを、今日近づく人々にはっきりと理解させようと計画していた。\n\nアデマールが動物園に歩いて入ると、その派手なスタイルも皆が目を釘付けにされる。来客達は歓声を上げ、そしてぼんやりと何が自分たちにとって利益になるのかを考え始める。ここで彼の脳裏に一つの問題が浮かんできた。彼とラセルダが進めてきた些細な計画を実行に移すときが来たのではないか。そして、どうすれば最も上手く事が運び、彼を神が与えし正統な地位、ブラジル大統領の地位に就けるのか、最後に結論が出た。\n\nアデマールは全ての天使、聖人にも聞こえるほど頻繁に神に祈る習慣があった。だが同時に、彼は創造主の仕事に多くを期待してはならないとも理解していた。そう考えてこそ、彼はラセルダを頼ることにした。だから、アデマールは動物園の入り口で見かけたラセルダに近寄り、最高のスマイルを彼に向けたのだ。"
 brazil.265.a: "ショータイムだ"
 brazil.266.t: "寛大なるアデマール"
 brazil.266.desc: "「ありがとうございます、元帥。あなたと働けて光栄です！」\n\nアデマールは電話機を置き、椅子に腰掛けて手もみする。顔には欲望に満ちた笑みが広がっていた。\n\nなんと素晴らしい合意だろうか！なんと素晴らしい日だろうか。アデマールは選挙への出馬を公式に認められた。そして金が彼の下へ流れ来るのももうすぐだろう。\n\n新政権は彼に寛大だった。そして今度はその恩を親切で帰さねばならない。机の引き出しを開けファイルや書類を漁る。どれにも選挙で行う予定だった方法や封筒の送り先などが記されている。\n\n子供の様な微笑みと共にそれらを読み、それぞれの長短を鑑みながら、彼らがどれほどの金を彼のために、そしてもちろんブラジルの人々のために使うだろうか考えていた。\n\nそして一つのアイデアが降りてくる。彼は支払いの近い負債を抱えてなかったか？最近やたら使える賢いカラスに負債があった気がする。アデマールは目の前のスタッフに声をかける。\n\n「よし、聞いてくれ。俺らはラセルダに賭けるぞ……」"
 brazil.266.a: "ポピュリストにラセルダが支援されるなど、世界がひっくり返るようなものだ"
 brazil.267.t: "警戒中の兵士"
 brazil.267.desc: "選挙の日、ブラジル全土のありとあらゆる街に投票所が設置され、誰もが票を投じにきた。もちろん、選挙の治安を守り政治に端を発する暴力を止めるために、兵士達が投票所を警備している。\n\nリオデジャネイロのとある投票上にて、投票を待つ市民の列を眺めながら二人の兵士が他愛もない会話をしていた。主に話しているのはマルセロで、グスタヴォはそれを聞くだけだ。\n\n「……それで彼女は俺が真剣になることなんかないだろうなんて言いやがったんだ。頼むよ、「真剣な関係」って何だ？一夫一妻制のことを言いたかったのか？もし一夫多妻制のことをそう言いたかったのなら……」\n\nグスタヴォはマルセロの身の上話をそこそこ楽しんでいたのだが、それもパチパチとした音で遮られた。少し離れた通りで騒ぎがあったようだ。彼らは調査のため投票所を離れなくてはならない。\n\n彼らがたどり着いた時には既に小さな人だかりができていた。その中へ入ろうとしたとき、グスタヴォが奥の路地へ逃げ込む人影を見た。\n\n「おい！止まれ！」\n\nライフルを構えて追いかけたが、怪しい人影は二人よりも速く走り、バッタのようにフェンスをいくつも跳び越える。フェンスを一つ乗り越えたところで追いかけるのを諦めた。逃げた男は跳ねながら走って逃げていってしまった。\n\nライフルを肩に戻しながら、二人は音のした現場へ戻り、集まっていた人々をどかした。\n\nそこにあったのは二人の良く知る人物、カルロス・ラセルダの顔の描かれたポスターだった。二人はあまり彼に感心はないが、部隊の軍曹と中尉は彼の熱狂的な支持者だったはずだ。\n\n彼の言うスローガンが何か書かれていたようだが、上から怒り狂うような赤色をしたペンキで「ホームレス殺人鬼」と上書きされていた。そしてラセルダの目、鼻、微笑んだ口は気味が悪くなるほどにナイフで引き裂かれている。グロテスクな顔の残骸だけが残っていた。\n\nグスタヴォはマルセロに呟いた。ラセルダに何か悪いことがあるかも知れない。"
 brazil.267.a: "「このポスターは新しいものにしてやろう……」"
 brazil.268.t: "シルヴァの勝利"
 brazil.268.desc: "コスタ・エ・シルヴァは、部屋の去り際敬礼する士官へ嬉しそうに敬礼を返すと、机の上の報告書に目を下ろした。\n\n簡潔に言えば、危機は去り、彼が勝利した。ブランコは追いやられ、二度と彼や軍を脅かすことはない。シルヴァは自分が考えていたよりも衝撃を受けていることを認めた。彼がこうも簡単に退くなどとは予想してなかったのだ。ブランコは彼の完全に合理的な要求、それに次ぐ混乱を咎めて政府から排除しようとしてきた。全てがまだぼやけて感じる。\n\nだが少なくとも、暴力は殆ど見られず、流血も少なく済んだ。シルヴァは泣きわめく民間人がどうなろうと気にはしないが、兵士達の血となれば問題は別だ。\n\nシルヴァは椅子にもたれかかり、自分の分の飲物をついで、そこで止めた。まだ祝うには早い。もう一つ問題があったはずだ。\n\n彼の「盟友」だ。彼らは遙かに過激で、全てのナチズム、共産主義を根絶しようとしている。これは模範的な振る舞いではない。これはアメリカ人らしい振る舞いではない。彼らの存在はアメリカに距離を置かせてしまうかもしれない。まともな知能のある人間なら誰でも同意するように、アメリカにとって良いこととはブラジルにとっても良いことなのだ。\n\n良い指導者なら決して過激派を喜ばせてはならない。一人の男、真の男ならば、背筋を張って戦う姿勢を見せる前に縮こまったりしてはならない。臆病な民間人ではない。こちらが主導権を握り、過激派に対して行動するのだ。アメリカ人ならそうするように。"
 brazil.268.a: "「全ては我が国のために」"
 brazil.269.t: "憲法の停止"
 brazil.269.desc: "「以上の通り、私の大統領としての唯一にして合法の権力により憲法は停止され、ようやく内部の脅威を終わらせることができるのです」\n\nシルヴァが話を終わらせ席に戻ると、部屋は爆発したように拍手に包まれた。\n\nだが会議というのにはもめ事が付きものだ。そして今回は、ジョアン・パウロ・ブルニエール大佐が躊躇いながらも拍手の中声を上げた。\n\n「サー。貴方の決断に私は嬉しく思います。ですが、ナチ・共産主義者根絶に向けた行動を取らずに憲法を停止してしまっては何にもならないのではないでしょうか」\n\n拍手が突然止んだ。あるものはこの成り立ての大佐へ厳しい視線を向け、あるものは頷いて見せた。だがほとんどはシルヴィオ・フロタのように、彼らの最高権威が何かを言うまで黙ってシルヴァを見ていた。従ってシルヴァが沈黙を破ることになった。\n\n「君の懸念は正しいものだ。だが大佐も安心できるよう言うと、憲法の停止は単なる第一歩に過ぎないのだよ」\n\n全員がシルヴァを見る。\n\n「すぐに私は戒厳令を発布するつもりだ。そして全ての反乱分子との総力戦を遂行できるだろう！」\n\nシルヴァへのスタンディングオベーションで、部屋は歓声に包まれた。"
 brazil.269.a: "最も大きな歓声を上げたのはブルニエール大佐であった"
 brazil.270.t: "TVグローボの放送"
 brazil.270.desc: "グローボ新聞社、グローボ・ラジオのオーナーである、ジャーナリズムの大家ロベルト・マリーニョの発案で、TVグローボがリオデジャネイロと多くの大都市で放送されることとなった。\n\n1962年に4チャンネルの使用許可を得て、ヘジ・グローボはアメリカのテレビシリーズ「Get Smart」「The Twilight Zone」、ブラジルの昼ドラの「O Ébrio」や「O Rei dos Ciganos」など、国内外のコンテンツを配信し始めた。\n\n右派としても高い名声を受けているロベルト・マリーニョは、彼のチャンネルでは「グローボ・スタンダート」という品質基準を設けていて、それまでのブラジルのテレビ番組を圧倒することを約束していた。しかし、数週間の放送の後に、グローボはTVエクセルシオールなどの他チャンネルに大きく遅れを取っていることが判明した。劣勢を受け、グローボはアメリカで教育を受けたウォルター・クラーク・ブエノを品質改善のためのアドバイザーを雇った。\n\n左派やヴァルガス主義のメディアの中にはグローボは「過激なエリート主義」に走り、番組では右翼プロパガンダを放送していると批判するものもあるが、グローボ社はこれを「敗者の妬み」として無視した。"
 brazil.270.a: "ボアノイチ（おやすみなさい）"
 brazil.271.t: "長い行軍"
 brazil.271.desc: "車に数時間揺れられ、さらに道無き道を数時間歩いて、その末にジョアン・アマゾナスは目的地にたどり着いた。ハエと羽虫が周りを飛び交っていて、殆ど常に雨が降っている。政治家は腐敗していて、この地には一切のインフラが無い。それはつまり、革命を始めるには最高の土地だと言うことだ。\n\nアマゾナスがここで何をしようとしているのか尋ねるものは誰もいなかった。厚い森林で出来たキャノピーが航空機から守ってくれる。もうハエにも慣れてきた。彼は立ち上がって仕事に取りかかる仲間を見た。箱を運び、武器を整備し、テントを張る。最高の土地を見つけるのに数週間彷徨った。だがついにここを見つけたのだ。\n\n彼はあまりに長い間都会にいて、些細な政策を問題とする修正主義者と無意味な論争をしたり、以前の指導者のやり方への盲目的信仰から来る共産主義運動の分裂を抑え込んだりしていた。何故彼らこれまでの党が失敗したのはその指導者の献身が足りなかったからだと認められないのだろうか。プレステスが修正主義者の裏切り者だったのはとりわけ大きな失望だった。彼は1935年の革命ではヴァルガスと闘ったはずなのに、ヴァルガスやPTBのファシズム社会主義に騙されてしまった。あの呪われた革命のために、プレステスの妻のオリガはドイツへ追放され、奴隷鉱山にて事実上の死刑宣告を受けてしまった。アマゾナスは嫌な思い出に床に唾を吐く。昔は彼もプレステスを信じていた。だが、「ヒーローには会うな」という格言は本当だった。今となってはアマゾナスはプレステスに会ったことを後悔している。\n\nアマゾナスはこのキャンプの最終的な目的について考えを戻した。彼の計画では、革命は農村で農民の支持の下興り、急速に都市へと広がっていく。もちろん革命は一夜でなるものではない。さらに多くの武器、資金、人員、何もかもが必要だ。だが彼らは実行に移している。革命はこれまでも絶望的な状況から成功したことだってある。ブラジルでもうまくいくだろう。ブラジルはもう抑圧されることはない。すぐに解放されるはずだ。"
 brazil.271.a: "アラグイアが我々のペトログラードだ"
 brazil.272.t: "難題に取り組む"
 brazil.272.desc: "部屋に洗剤と殺菌剤の匂いが立ちこめる。クアドロス大統領は数名のスタッフと共に部屋を完全に掃除しつくした。カーペットに掃除機をかけ、机のほこりを払い、窓を磨いて汚れ一つ無くした。全ては友人のジャーナリストの前で行われた。新政府は全ての腐敗から、汚れた取引から、正しい方法論へのロットによる蔑みから解放された。\n\nジャーナリスト達が出発し、スタッフがほうきや紙の処理に使う化学薬品を持って行ってから、ようやくクアドロスは自分の席に落ち着いて座れた。ドアの向こうでは大統領官邸に特有の騒々しさが戻っていた。クアドロスは部屋に入りロットが忙しそうにしているのを見ていた日々を思い出さざるを得なかった。ロットは猛烈に働く男だったが、それだけの人間だった。まだ数週間しか経ってないのだろうか。ノスタルジーを感じるには短すぎる時間だ。当然これまで後悔はなかった。その腐敗がロットを大統領に相応しくない人間にしていた。\n\nクアドロスは最後に大きく執務室の空気を吸う。科学者の想像するレモンのような香りが鼻腔をくすぐる。きっと新しくもっと良い掃除用品を探した方が良いのかもしれない。それだけの十分な時間はあるだろう。クアドロスはバッグからマニラフォルダを取り出した。タイトルには「独立外交政策」と書かれている。\n\n仕事に取りかかる時間だ。"
 brazil.272.a: "昨日は楽な日だった"
 brazil.273.t: "汚れていない手"
 brazil.273.desc: "作戦に関する詳細な報告書がどうにかして彼の手元に入ってきた。おそらくちょっとしたいたずらでアデマールが送りつけたのだろう。\n\nどのページにもアデマールのオフィスでは全てがいつも通りだということが書かれている。汚れた金ではちきれんばかりの金庫には政治結社の地方支部のものとしては相応のものしか入っていなかったし、全ての領収書、寄付は確認、記載されていた。「i」の文字には丁寧にドットがうたれ、「t」の文字の横線も忘れずに書き込まれている。\n\nアデマールが地元警察を買収したのは確実だろう。現地の刑事はクアドロスが腐敗を根治しようと夢見るよりもさらに前から既に買収されていたのかもしれない。一つ確かなことがあるとすれば、アデマールのクソッタレはそう簡単には御せない、ということだ。"
 brazil.273.a: "この国で何かを成し遂げることなどできるのか？"
 brazil.274.t: "陰謀"
 brazil.274.desc: "上院議会議長のアウロ・デ・モウラ・アンドラーデは戸惑いながらラセルダへ視線を向けた。「本物なのか？」\n\nラセルダは頷いた。「ええ」\n\n「辞任届\n\n私はこのたび、ブラジル共和国副大統領の職を辞したくお届けいたします。ブラジル国家と国民を取り巻く状況は著しく悪化しており、もはや私が辞職するほかに道はないと考えております。ロット政権の負の遺産を払しょくできる人物が見つかることを祈っております。\n\nジャニオ・クアドロス\n\nアウロ・デ・モウラ・アンドラーデ議長」\n\nアンドラーデは何度も読み返し言った。「分かった。受理しよう」"
 brazil.274.a: "上院へ提示しよう"
 BRA_quadros_letter_tt: "§xクアドロスの計画がうまくいったか見てみよう§!"
 brazil.275.t: "辞任状の失敗"
 brazil.275.desc: "「ゴミだ！こんなもの紙切れに過ぎない！！」\n\n「そうだ、地獄に送りつけてしまえ」\n\nこれはアンドラーデが意図していたのとは違う展開だ。クアドロスの影響力は限られていて、彼とラセルダの陰謀から身を守ることはできず排除されるだろうと考えていた。だが実際は違ったのだ。さらに悪いことに、彼にはクアドロスが廊下で叫んでいるのが聞こえている。\n\n「ブラジルは大した国だ。どっちについたらいいのか分かる利口な官僚が俺にくだらん陰謀を教えてくれた！あれは草稿に過ぎないんだ、書きかけだ！何の意味もなさない！俺が大統領だ！」\n\nこのようなことを叫びながら、クアドロスは陰謀を阻止し、大統領の座を守った。だがアンドラーデが五回も議員達の大部分から罵声を浴びせかけられ諦めた時、クアドロスが睨みつけていたのは、議員らに混ざりカラスのような鋭い視線を向けていたラセルダだった。クアドロスは最大限に敵意をむき出しにした顔をして、ラセルダへ見ているぞというジェスチャーを送った。だがラセルダもそれにたじろぐような男ではなかった。"
 brazil.275.a: "裏切ろうとしたんだろう？何もかもわかっているんだ！"
 BRA_quadros_success_hdc_tt: "§yクアドロスがうまくやったということだ§!"
 brazil.276.t: "クアドロスの失敗"
 brazil.276.desc: "「アンドラーデ氏、この手紙は信頼に毀損のないものですね」\n\n「ええ、クアドロスは辞任するに違いありません」\n\nこれこそがアンドラーデの計画していたことなのだ。クアドロスの影響力は限られていて、彼とラセルダの陰謀から身を守ることはできず排除されるだろうと考えていた。そしてその通りになった。クアドロスはもはや議会には出席しておらず、クアドロスの辞任は承認された。\n\nラセルダの聞いたところでは、クアドロスはもはや手遅れになった後に陰謀に気付いたようだ。彼は国民に自分のために抗議するよう求めたが、誰も耳を傾けてくれなかったようだ。\n\nさらに彼はいつもの精気を失い絶望に染まった表情で家を去ってしまったという目撃情報もある。\n\nラセルダはこれで自分が大統領になれると気がついた。喜びの雄叫びを上げウイスキーのグラスを掲げる。そして落ち着くと、椅子に座り若いジャーナリストだった時からずっと持ち歩いているコルクボードへ目を向ける。一つの写真へ斜線を引き、それを取り去った。にやりと笑う。"
 brazil.276.a: "ドミノがもう一つ"
 BRA_quadros_failure_hdc_tt: "§xクアドロスはどちらにせようまくいかなかった。ジョアン・グラールが権利通り後を継ぐだろうが、一体何が彼を待ち受けているのだろうか§!"
 brazil.277.t: "指導者を失った国家"
 brazil.277.desc: "発覚したアマゾン横断高速道路建設における汚職と横領への政府の対応を求めて、サンパウロ市街では大規模な抗議運動が行われている。だが今日、彼らもブラジルが大統領を失ったと聞いて驚いたことだろう。何の役にも叩かなかったロットが今朝辞職した。抗議運動の参加者らにとっては喜ばしい展開ではあるが、政府の環境が変わらない限りは抗議を止めるつもりはないようだ。\n\nドクター・ヴィエイラ・デ・カルバーリョ通りで抗議を繰り広げる一グループに一人の男が新聞紙をひらめかせながら駆け込んできた。\n\n「おい、聞いたか！副大統領も、あの狂ったクアドロスも辞任したらしいぞ！」\n\n人々は訳の分からないといった顔でお互いを見た。一人が尋ねる。\n\n「もしも二人ともいなくなったら、一体この抗議はどうなるんだ？帰らなきゃいけないのか」\n\nそれを聞いた他の一人が彼の手を取る。\n\n「いや、俺らは声を政府に聞き届けてもらわないと。たとえ二人とも辞めたとしても、もしも建設計画が中止になったとしても、政府が腐敗してるってことに代わりは無いんだ。それに、代わりにやってくる奴もどうせ二人と同じように腐りきってるんだろう」"
 brazil.277.a: "抗議者らは頷き合い、また叫び始めた"
 brazil.278.t: "アンドラーデの介入"
 brazil.278.desc: "アンドラーデは目の前の選択肢に関して最後にもう一度塾講していた。ロットは辞任した。そしてラセルダと共にクアドロスも後を追いかけるよう工作した。憲法通りなら、間抜けのジョアン・グラールが上院議長として大統領職を引き継ぐことになっている。だがグラールは安心して南に戻ってサッカーを観戦する前に、アンドラーデは彼を嫌っているということを思い出さねばならない。そして彼はグラールを権力につけないために悪魔にでも魂を売ると。\n\n「上院議員諸君！\n\n状況は深刻だ。正当な権利に基づいて、グラールが空白になった大統領になろうとしている。だが私は適切な権威ある人間との対話の上で」一度言葉を句切る。「これは私の事だ、職務としての私として、」再び息を吸う。「憲法上の緊急事態により、彼は今回大統領にはならず、大統領は上院の自由投票の上で決定するべきと考えた」\n\n上院に一気に騒乱の渦が巻き起こる。ラセルダをちらと見ると、彼もアンドラーデに向けて最小限の動きで頷いて見せた。"
 brazil.278.a: "計画通りだ"
 BRA_ohno_hdc_tt: "§xゲームの始まりだ§!"
 brazil.279.t: "罠"
 brazil.279.desc: "法的にはブラジル大統領となるはずだったグラールは油断していたのだろうか。百日危機が始まってしまった。彼は南方のスタジアムにいて、全てのブラジル人が年に一度はやるようにサッカーゲームを観戦していた。だがそのために彼はこの二日で激動したロットとクアドロスの辞任、さらにはアンドラーデが彼の大統領就任を妨害した不明瞭な憲法上の緊急事態という不明瞭な屁理屈への用意ができなかったのだ。\n\nグラールが地元の空港に着いたとき、彼は恐ろしい事実に気付いた。軍が予定されていない訓練を行っていて、全ての飛行機は駐機させられている。もしもこれ以上中に踏み入れば逮捕されるだろう。彼は最も信頼できる人間に連絡を取ることにした。\n\n「ジャンゴ！今どうしてる？ブラジリアにいるものだと思っていたぞ！」\n\n「そんな簡単なことではない。レオネル、僕はサッカーを観戦していて、気付いた時にはロットとクアドロスはどっちも辞任していて、アンドラーデが僕の大統領就任を拒んだそうだ。それに軍が空港を閉ざしてしまった。もしも僕がラセルダだとしても、これは陰謀だとすぐにわかるよ」\n\n「何が起こったとしても冷静になるんだ。ポルト・アレグレに来てくれ。そこで落ち合おう」\n\nグラールは同意して電話を切り、落ち着くために祈りの言葉を呟いた。これで大丈夫だ。これからの動きは最大限に慎重に行わなくては。"
 brazil.279.a: "「運転手さん、ポルト・アレグレのレオネル・ブリゾーラ州知事の所へお願いします」"
 brazil.280.t: "騒動のさなかへ"
 brazil.280.desc: "グラールは困り切った様子で頭を抱えた。「僕はもう終わりなのかな。義兄さん。もう何もできることはない。義兄さんは僕の仕事を引き継いでブラジリアに言って訴えるしかないよね」\n\nブリゾーラはグラールを見つめてゆっくりと頷く。そして彼を抱きしめてやった。「心配するな。ジャンゴ。俺が見てきてみよう。すぐにプラナルト宮に入れるはずだ。ここで待っていてくれればいいんだ」\n\nグラールとは違い、リオ・グランデ・ド・スールの州知事が北に向かうのなら誰も止めはしない。だからグラールの代わりにブラジリアへ行くことなど造作もないことだった。\n\nブリゾーラがブラジリアにたどり着き、地元の新聞社やラジオを通じて彼の到着を報じさせ、アンドラーデの詭弁を非難しグラールの大統領就任を叶えると発表した。PSDはこの展開に対して態度を分裂させている。だがPTBはグラールにとっての希望が戻ってきたことを至上の喜びとしている。UDNは反対に歯をかみしめていることだろう。"
 brazil.280.a: "まだPTBの望みは潰えていない"
 brazil.281.t: "創造主の帰還"
 brazil.281.desc: "ロットが大統領の座から引きずり下ろされたとわかると、クビチェックは深い悲しみと不安感に襲われた。全ての元凶である酔いどれのクアドロスも同じ結末を辿ったと知ると嬉しくなったが、それでもこれがどのような結末に至るのか全く見通しがたっていなかった。\n\nPSDの裏切り者、ヴァルガスの理想への背信者であるアンドラーデは「憲法上の緊急事態」などと言ってグラールを権力から閉め出し、さらに事態は悪化して、何の役にも立たない軍のおべっか使いであるフロタが後任の大統領を決めなければ民主主義を断絶させると脅してきたとも聞いた。この時、クビチェックは最大の懸念が現実になったことを知り、激しい怒りを覚えた。\n\n彼は落ち着くとネーヴェスを呼んだ。彼もまた今の展開を苦々しくおもっている。二人は一つの結論以外あり得ないと考えていた。クビチェックはブラジリアへ行かねばならない。だから彼は向かうのだ。全ては一時間以内で終わった。必要なものを鞄に詰め込み、妻と家族に短い別れを告げてから、ブラジリアへ向けて車を飛ばした。もうすぐ着くだろう。彼はそれを知っている。"
 brazil.281.a: "その道路を作ったのは彼なのだから"
 brazil.282.t: "夜明けの宮殿"
 brazil.282.desc: "クビチェックは、任期を終えてからというもの、ブラジル大統領官邸であるアルボラーダ宮殿に入ることにあまり興味を示さなくなっていた。クビチェックの新たな首都の真珠とも言えるモダニズム建築は、もう数年も、その生みの親の姿を見ていない。ロット大統領は、この状況がいつまで続くのかと疑問に思っていた。\n\n大統領と前大統領は、早朝に官邸の前を歩いていた。二人とも早起きであったため、ロットは盟友が朝から訪問したことに驚かなかった。たとえ、その時の会話が険悪なものだったとしても。ブラジルの新首都の発案者であるクビチェックは、建築家のような観察力を持っていた。理想的な世界であったならば、元大統領は政界でのチャンスをほとんど与えられなかったであろう。\n\n「実業家の無視なんかできない！特に、PSDが選挙で勝利するには彼らの支援が不可欠だぞ」\n\n「ジュセリーノ、僕が何か彼らの癪に障ることをしましたか？物価を下げろとは言っていません。一般的なブラジル人に車を買う金がないことはとっくに分かっているじゃないですか」\n\n「お前……」クビチェックがついに黙り、ロットは喜んだ。これで早朝の散歩を楽しめる。二人は中庭を歩き回り、ボディーガードが後を追っていた。中庭の向こうでは、新しい首都が目覚め始め、忘れ去られた夢のような夜が更けていった。そしてロットが沈黙を破った。\n\n「物事は上手くいっているますよ。順調なことに変わりはありません。PSDの状況は良好です。あなたがそうしてくれたんです。心配しすぎですよ。仕事をしさえすれば、国民は僕らに報いてくれるでしょう」\n\nクビツェックは不機嫌そうに頷いた。彼はロットと握手をすると、帰路についた。朝日が昇り、去っていく姿に長い影を落としていた。"
 brazil.282.a: "新たな一日の幕開けだ。（A alvorada de um novo dia.）"
 brazil.283.t: "港湾労働者ストライキの終結"
 brazil.283.desc: "ロットは険しい目で地図を見た。彼はストライキの報告をもう受けないことに大喜びしていた。危機が解決したことで、もはや自分の仕事や暫定的な情熱のプロジェクトから気をそらされることは無くなった。\n\nアマゾンのジャングルを二分する線は、将来のブラジルの国土開発の動脈となる。5000キロメートルに及ぶ舗装された高速道路は、投資を活性化させ、国の財の交流を加速させるだろう。何千もの集落が密林から解放され、歴史上初めて道路を利用して観光客が訪れるようになるだろう。アマゾンは舗装されていない道と無限の樹冠の網目であり続けるが、ブラジルが自らそこにやってくることで、もはや排他的な場所ではなくなるだろう。\n\nロットは微笑んだ。彼はセアラ州での事業の進捗を滞らせている無断欠勤労働者についての報告書に目を通すと、分厚い書類の山の一番下に置いた。やれやれ、この仕事は後日にしよう。"
 brazil.283.a: "どこからともなく、この道はどこかにつながっていく。"
 brazil.284.t: "ゴードンとの会食"
 brazil.284.desc: "「わかります。確かに茹でるのも悪くないですが、ビールを少し入れて蒸して、チリをかければもう最高ですよね」アメリカ大使のゴードンが言った。\n\n「きっと南アメリカ特有のグリル文化というのも関係しているのでしょうね。ブルートヴルストを食べさせられずに生きられることに感謝しなくては」\n\nゴードンはまたムケッカを口に入れ、議論している全く違う料理について思いを馳せた。\n\n「大統領。私が思うにですよ、ブラジルはOFNへ大きく一歩近づきました。ファシストの侵攻は今に問題でなくなるでしょう。国際関係に明るい人々でなければこの展開がどれだけ偉大なものかを理解している人は少ないのかもしれません。ほぼ確実に、ブラジルはOFNでも最有力な国家となることでしょう」\n\n「その通りです。大使。ですがブラジルは合同訓練や装備の輸出よりももっと壮大な外交計画を持っているのですよ」\n\n「外交計画とは？」\n\n「ブラジルが二度と過激主義に走らないことを確定させるだけではまだ足りないのです。混乱した過去を持ち権威主義への媚態を晒してきたのはブラジルだけではありません。南アメリカの他の国家で何が行われていてもぼんやりとして満足しているという国家にブラジルをしてはいけません。ワシントンはここを安全な地域と考えているのかも知れませんが、私たちはそれは誤りだと知っています。ですからブラジルは見ないアメリカに根付こうとする全ての全体主義と闘い続けなくてはならないのです。私の目の黒いうちは南アメリカには国家弁務官区も満洲国も建設させません。私たちは自由世界に固い結束を作りあげ、伸張するドイツを食い止めなくてはなりません」\n\nラセルダは一度言葉を切って食べ物を口にした。「大使。ファシズムを旧世界に押し戻すのです」"
 brazil.284.a: "ドミノが自ら立ち上がり始めた"
 brazil.285.t: "ブラジリアのブリゾーラ"
 brazil.285.desc: "リオグランデ・ド・スール州知事のブリゾーラはPTB左派の有力人物であり、来る闘争に向けて準備を行っている。\n\n前大統領のロットはクアドロスの陰謀により足を絡め取られ、クアドロスもアンドラーデとラセルダ、アデマールにより裏切られた。だがヴァルガス主義者であるロットの娘のエドナは闘争の中で踏みとどまっている。彼女は穏健なヴァルガス主義者であるが、父の党に加入するほど穏健なわけでもない。彼女はグラールが憲法上の正当な手続きに則って大統領になれるようブラジリアの下院議会で弁を振るっている。二人はこれから初めて会い、次に何をするべきか議論する。\n\n「ふむ、エドナさん。私たちは憲法に基づいたグラールの正当な大統領継承権を奪おうとする彼らを倒さねばならないのです」\n\n「そう思いますわ。レオネル。私は頼れる人物を何人か知っておりますし、PSDの多くの人々は理性的でしょう。それに必要とあらばネーヴェスの助けも得られるはずです」\n\n議論は続いたが、ブリゾーラとロットは意見が食い違うことにも気付いた。特にグラールが権力を得るべきかどうかといったことである。だが、ブラジルのヴァルガス主義と憲政主義の秩序を守り抜くというより重要な方針については意見は違わなかった。太陽が傾いていき夕暮れ時になってもロットとブリゾーラはとりあえずの議題について長い議論を交わしていた。そして議論が進むにつれて一つの共通の考えが二人の胸中を支配するようになった。"
 brazil.285.a: "「この人なら背中を預けられる」"
 brazil.286.t: "老兵は死なず"
 brazil.286.desc: "老兵はいつもより気分がよかった。デニスは友人が集められた若い士官らにスピーチを行っているのを見ていた。ロットの自身と決意は長い間彼に鋼のようなオーラを纏わせていた。だがそのオーラも近年は薄れてきている。まるで悲惨な戦闘の後に港で煙を上げる軍艦のようだ。だが戦艦ロットはまだ沈んだわけではない。老兵はこれからも進み続ける。\n\n集められた士官らはヴァルガス政権の下育った世代だ。彼らの多くにとって、軍の栄光ある記憶とは暴君を追放した光景である。百日危機は彼らを迷わせた。軍は憲法の制限を超えてしまったのか？\n\nロットは政治的には名誉を失ったが、軍内部での尊敬はまだ失われていない。彼らはロットへの汚職の告発を信頼していない。まだ彼らはロットを個人的に尊敬しているのだ。星は輝きを暗くしたとしても、まだ光り続けている。ロットは若い士官らに共和国へ誠実であるように、憲法の秩序を転覆しようとするソルボンヌ派の陰謀に加担しないように求めた。\n\nスピーチが終わり、ロットは多くの質問に答えていた。彼はどんな疑問に対しても臆せず答え、下手な取り繕いをしようともしなかった。彼は自ら大統領には相応しくないと考え、だから辞任したのだとはっきり断言した。兵士の運命とは秩序への遵守である。それが上官からの命令であれ自然の摂理であれ秩序であることに変わりはない。そこにプライドが入り込む余地はない。\n\n「私は義務を果たせず、若い世代に託すこととなった。君たちに託すのである。もしも君たちに私の失敗を繰り返さないよう願うのに私が床へ這い乞わねばならないのならば、喜んでそうしよう」老元帥はそう言って演説を締めた。"
 brazil.286.a: "彼らはロットの声を確かに聞いた。だがそれを聞き入れてくれるだろうか"
 brazil.287.t: "炎と雨"
 brazil.287.desc: "ラセルダはほくそ笑んだ。彼はようやくクビチェックを公開討論の場に引きずり出したのだ。クビチェックはラセルダを含むUDNのいかなる人間とも口論を拒絶していたが、ラセルダは議会にて彼を追い込んだ。もう逃げられまい。特別なこの議会は報道によってテレビ中継されているのだから。\n\nラセルダは立ち上がりクビチェックに向き直った。攻撃の時だ。「クビチェック議員！」彼は叫ぶ。「あなたは自分をブラジルの指導者に相応しいとお考えのようだ。だがあなたは舵を取るべき人物では無い！あなたの政策は我らが栄光ある国家を破滅させてしまうまでアクセルを踏み続けるものだ！」\n\nクビチェックはラセルダをにらみゆっくりと立ち上がった。「ラセルダ君。私はブラジルの民主主義を信頼していて、そのために働いているということをまずは言わせてくれ。だが君とは違って、私は民主主義は築き上げるものだと信じている。今はお互いに無意味に攻撃し合うよりも、私たちの作ってきた地盤の上に建設する時ではないかね？」\n\nラセルダはせせら笑った。「無意味に攻撃するというのは、つまり我々はそうではなく共に貴方を権力の座に急いで戻すべきと言いたいのでしょうか？あなたにその正当な権利があって、我々の築いてきた地盤の上に何かを建設すると。まさにその地盤が攻撃されているというときに一体何を建設できるというのでしょうか。ましてやあなたはその攻撃に対して何もしていないのに！」\n\n「ブラジル国民はこのような困難な時にこそ団結しなくてはならない。君の反全体主義十字軍なんて時間と資源の無駄に過ぎないだろう」\n\n「我々の価値観を守ることが無駄だと？」\n\n「国民をいわれの無い攻撃に晒すことの何が有益か」クビチェックは議論を見守っている報道陣へ身体を向けた。「次のリーダーは自国に居場所もないのに外国の紛争に国を巻き込むべきだと、諸君はそう思うかね？」\n\n「相応しい大統領はブラジルを守るものだ！」ラセルダが反論する。\n\n「相応しい大統領はブラジルを築き上げるだろう」クビチェックは落ち着いて言い返した。"
 brazil.287.a: "ブラジルは大統領に保護を求めるだろう"
 brazil.287.b: "ブラジルは大統領に再建を求めるだろう"
 brazil.287.c: "ブラジルは誰か他の大統領を探すだろう"
 brazil.288.t: "幸運な回避"
 brazil.288.desc: "ポルト・アレグレの市街は人々でごった返していた。すべての人種、階級、年齢、信教。人々はみな一人の男を見るためだけに集まってきた。グラールを見るために。\n\n集会を予定していた広場へグラールの車が止まると人々の声は一段と大きくなった。グラールは側近と護衛を連れて車から降り、人々へ笑みかけながら手を振った。\n\n「市民たちが僕を見るために来てくれた」グラールはそういって側近の方を向いた。「だから僕も彼らの前に姿を見せなくては」グラールは群衆へ歩み寄り、握手を交わしてあいさつをした。\n\nグラールを囲むエネルギーは圧巻だった。人々は脈動しながら彼の周りをうねり、何かを伝えようと試みる人もいれば、ただ顔を一目見ようとしていた人もいる。何百もの言葉が投げかけられ、声は混ざり合って一つの大きな声になっていた。グラールは市民の中を歩きながら握手を繰り返す。護衛は彼を見失うまいと必死だ。\n\nグラールは建物に近づこうと群衆をかき分けていった。バン！突然グラールは誰かに地面に突き飛ばされる。誰かが叫んだ。人々にパニックが伝染していく。グラールは自分の体が地面から引き上げられるのを感じた。朦朧とする意識の中で振り返ると一人の護衛が自らの体を精一杯に広げてグラールを守ろうとしていた。誰かがどこから撃たれたのかと大声で尋ねている声が聞こえる。人々はあらぬ方向へ殺到していった。グラールは車に押し込まれる直前もう一度だけ人々の方を振り向いた。車のドアが乱暴に閉められ急発車した。\n\n「サー。お怪我はないですか？」護衛の一人が尋ねる。\n\n「大丈夫だよ、少しくらくらするけど兵器さ」彼はため息をついてしっかりと座りなおした。彼を地面に押し倒しそのあと車に押し込んだ護衛の一人を見た。「君の名前はフランシスコだったね？」\n\n「……」\n\n「ええと、フランシスコ」"
 brazil.288.a: "「僕の命を救ってくれてありがとう」"
 brazil.289.t: "歌を歌おう、ブーツを鳴らそう"
 brazil.289.desc: "リオデジャネイロには朝早くから抗議者達の叫び声が響いている。大勢が街路に集まり、大統領候補者への支援を訴える。数え切れないほどの看板が掲げられている。パンフレットも大量に配られる。彼らはスローガンを叫んでいる。声はリオデジャネイロの家々の間を抜けていき、公園に、スタジアムに反響する。そして州知事の執務室でもその声は聞こえている。執務室にいたのは激怒したラセルダだった。\n\n「何としても沈静させろ！大量の過激派が善良なブラジル市民の暮らしを妨害しているんだぞ！ここからでもあいつらの叫び声が聞こえる！」ラセルダは正面に立つ秘書のエスターへ顔を向けた。\n\n「仲間に誰が抗議運動の指導者なのか調査させるんだ。それから彼らについても総ざらいさせろ。自宅、住所、家族構成、全てだ。そうしたら私に警察の鎮圧部隊の署長の職を与えるように。あいつらを速やかに一掃してやろう」\n\n「はい。サー。秘密裏に警察幹部と接触します」\n\n「私はメディアと話をつける。これを暴動だと印象づけるんだ。既に店が荒らされたという報告もあるし簡単だろう。『ラセルダ州知事がリオデジャネイロの無秩序を止める』他の主張は全て虚偽かバイアスのかかったものになるはずだ。それから警察にはカメラが周囲にあるときは丁重に振る舞うよう伝えておけ。警察が抗議者を殴っている様子が新聞の一面に載ったりしては困るんだ。わかるな？」\n\n「はい。サー。すぐに関係各所へ連絡します。」\n\n「よし」ラセルダはそういって、息を吐きながら机に座り、また口を開いた。\n\n「そうだ、行く前に、今日ここに来るのに抗議の中を通ってきたのか？」\n\n「ええ。そうです」\n\n「私を支持する集団は見かけたかね？」\n\n「それは……」ラセルダの秘書は居心地悪そうに口を閉ざした。「いいえ、サー。私の見た限りでは確認できませんでした。」\n\nラセルダは少し黙り、窓際へ向かった。外を見つめる表情は暗かった。"
 brazil.289.a: "「今日中に排除するよう警察へ伝えろ」"
 brazil.290.t: "剣はさやに"
 brazil.290.desc: "「最高の日だな！」フィゲイレード将軍はオフィスに着くなり叫んだ。「マチルダ。俺も信じられないが、俺は大将に昇格した！」フィゲイレードの副官であるマチルダは昇任のためのスピーチをタイプしていたので、フィゲイレードは机を叩くしかなかった。\n\n「ああ、はい、すみません！おめでとうございます。大将！彼らに証明したのですね」彼女は応えた。\n\n「そうだ。あのクソ野郎どもはもうおしまいだ！デニスなんかもう誰も気にかけないさ！」フィゲイレードは椅子に座ってタバコに火を付けた。「あいつはビッグブラザーに対抗するために俺らを動かしていた。これからは俺の時代だからな」\n\nマチルダは再びスピーチのタイプに戻っていたが、今度は怒らせないように慎重にやっていた。フィゲイレードは挑戦していいような人間では無い。デニスの引退のニュースは彼にとっては福音だった。デニスはいつもアメリカに対して中立的でいようとしていたのだ。フィゲイレードは引退式典でやっと願いの叶ったという笑みを堪えるのに必死だった。\n\n「俺はアメリカで色々勉強してきた。マチルダ。俺はこのクソ穴で生まれたのは確かだが、真のアメリカ人になれたと思うよ。アメリカの学校で過ごした日々が俺を真の将軍にしてくれた。ブラジルで受けた不名誉は何の役にも立たなかったがな！」マチルダは原稿を締めようと集中していて、返事はできなかった。"
 brazil.290.a: "フィゲイレードは再び机を叩いた"
 brazil.291.t: "弟子と師匠"
 brazil.291.desc: "「ジャンゴか、また会えて嬉しいよ！」\n\n「僕もです。博士。お元気でしたか」\n\n「ん、もちろんだ。食べるものにも困ってないよ」\n\n二人のブラジル大統領は大声で笑った。ヴァルガスが辞任と引退を行い60代になってからどれだけ食を愛するようになったかは誰もが、特にグラールを始めとするヴァルガスと親しい人々は知っていた。些細な会話を少し交わしてから、話題はより真剣なものに変わっていった。\n\n「博士。あなたにお聞きしたいことがあるんです。あなたもご存じの通り僕も大統領になりました。僕はよくやれているでしょうか」\n\n「ふむ、よくやっていると思うよ。ロットも悪くなかったが、君はそれよりもいい」\n\nグラールは見るからに不安そうだったが、ヴァルガスの言葉は素直に受け止めているようだ。\n\n「本当ですか？こんな環境じゃないですか。つまり、軍や保守派の攻撃がこれだけ激しいと、僕は自分が間違っているのでは無いかと疑わざるを得ないのです。\n\nヴァルガスは一笑に付した。「ハハ！私は君を信じているよ、ジャンゴ。お前はこの国のみんなのためにいろいろなことを良く出来たじゃないか。それに気づけない人がたくさんいたとしても、それはカラスの大事なタブロイド紙によくあるようなゴミクズと脳を交換されてしまった人だけなんだよ」\n\nグラールはゆっくりと頷いた。まだ疑う気持ちも少しはあったが、気持ちはずっと軽くなった気がする。"
 brazil.291.a: "「博士。失望させないようにしますよ」"
 brazil.292.t: "ちらつく光"
 brazil.292.desc: "スーツを着込んだグラールは居心地悪そうに姿勢を直した。テレビスタジオは信じがたいほどに熱く、レポーターの質問も彼の不快感をさらに強めていた。本来は国民からの印象を良くするための気楽なインタビューのはずだったのだ。このような敵対行為ではなく。「あなたの約束する変革は過激すぎてブラジルをさらなる政治的混乱に突き落とすことになると心配する国民も少なくありません。グラールさん。どうお考えですか？」\n\n「私の政策はブラジルを分裂させることを目的としているのではなく、ブラジルを回復させることを目指しているのです。政治と経済に安定感を取り戻し、労働者を貧困から救います」\n\nグラールは背筋を伸ばし余裕を見せようとした。他人に悪意のないことを証明しようとするには、まずは見た目から不快感を取り除かねばならない。グラールは正面のカメラへ視線を向けながらできるだけの笑顔を保った。ここに間違いはないはずだ。\n\n「少しお答えするのが難しい質問をしてしまうかもしれません。ここ数年、多くの人々があなたを共産主義者であると主張してきました。新聞紙にはあなたやPTBを共産主義勢力であると見做しているものもありますし、沢山のブラジル人がPTBに関してはその通りだと考えているように思えます。つまり、あなたは共産主義者なのですか？」\n\nグラールは間髪入れずに即答する。「私は一貫してブラジルの労働者階級や労働組合へ協力してきました。私はこの国の貧しい人々を助けるため、そして彼らの民主主義へ参画する権利を守るために戦うのです。それでも私は共産主義者ではなく、そうであったこともありません」\n\n「ですがあなたはいくつかの共産主義団体から支援を受けていますよね？」\n\n「共産主義団体の中にはUDNの議員を支援しているものもありますよ。カルロス・ラセルダ氏やジャニオ・クアドロス氏も同じように共産主義者だとおっしゃりますか？」\n\n「二人の政策は共産主義者の政策とは似ても似つかないでしょう」\n\n「私の政策も共産主義者のものとは全く違いますよ。労働者階級に力を貸そうとすると共産主義者ということになってしまうのでしょうか。ブラジルの全ての産業を民営化して福祉も大部分は削ったとしても、その後に最低限度の福祉政策を実施したとしたら、また共産主義者という謂われを避けることはできないのでしょうね」"
 brazil.292.a: "どちらにせよ彼らはグラールを共産主義者と報じるのだろう"
 brazil.293.t: "アーザ・スーですべきたくさんのこと"
 brazil.293.desc: "寒い夜には滑らかなボサノバが暖かいブランケットのようにくるんでくれる。レストランのフロアを漂うボサノバは主張しすぎず、それでいて控えめ過ぎない。穏やかな光とヨーロッパ風の大皿料理から立ちこめる香りが人をリラックスさせる。グラールはその中で考えていた。アーザ・スー（ブラジリアの格式高い通り）にはこういった店は数多あるが、彼はこの店を何度も来たいと思うほど気に入った\n\nグラールは机に腕を乗せ料理を堪能した。「エドナ。君は素晴らしい場所を選んだね」\n\nエドナ・ロットは音楽に合わせて踵をならしながら、満面の笑みを向けた。ステーキを切り、眉をひそめていった。「そうでしょう。でもこれであなたもここを選ぶようになるのよ」\n\n「もしかして、僕に借りを作ろうとしているのかい？父親が大統領だなんて、大統領流の交渉術を学んでいなかったとしたらもったいない」\n\n「そんなことないわ。父はもっと鈍感よ。きっと私から学んだんだわ」\n\nグラールは笑った。少し笑うと、再び彼の胸にこの会食の目的が浮かんでくる。\n\n「エドナ。僕は今の女性に対する抑圧的な法律について意見が聞きたくてきたんだ」\n\n「ジョアン。はっきり言わせて貰うと酷いわ。民法第233条は、婚姻関係にある女性の私有財産は全て完全に夫がその所有権を持つということになっているでしょう。これは人口の実に半分に関係することなのよ。そもそも仕事を得て最初の財産を獲得するために夫の許可が必要なのだから、私の意見は単純よ。あなたもきっとそう思っているのでしょう？」\n\nグラールは少し口ごもってしまった。劇的な変化はそう簡単にはいかないだろう。だが労働の権利、即ち所有の権利はそんなことより遙かに重要なことだ。ワイングラスを揺らしながら彼は微笑んだ。"
 brazil.293.a: "「そうだね、エドナ。民法は変えよう」"
 brazil.294.t: "行動計画"
 brazil.294.desc: "「文民統制だけではまだ不十分だ。軍に政治から完全に身を引かせる必要がある。毒蛇は籠に入れておくだけでなくその毒牙を抜かなければならないように！」\n\nブリゾーラの興奮した表情は攻撃を予期させるものだが、その視線の向けられる先にいるグラールは落ち着いた様子だった。彼の短気な性格は義理の弟であるグラールが落ち着かせていたのだが、グラールの平静さもブリゾーラの軍への強い憎しみには勝てなかったようだ。二人は憎しみを共有している。軍の介入は単なる障害以上のものだ。それは彼らの夢を押しつぶすものなのである。\n\n暴力的な光景がグラールのまぶたの裏に浮かんでくる。エイショ・モニュメンタウのコンクリートを剥がしながら進む戦車、大統領護衛隊の兵士の重なった死体で開かなくなったドアに打ち付けられる無数の弾丸。衰弱したブラジルは出血し、今も血は流れ続けている。このままではいけない。\n\n「その通りだね。だけどそんなことを今すぐはできないよ。軍はすぐに脅してくるし、それよりも早く撃ってくるかも知れない。もしも彼らにとって邪魔だと思われたとしたら僕らは二人とも殺されてしまうよ。僕には義兄さんが必要が必要なんだ。だけどそのためには僕が何か言わないときは軍についても何も言わないでいて欲しいんだ」\n\nブリゾーラは少しにやりと笑うとすぐに真顔で頷いた。何も言わなかったが、何も言う必要がなかった。テーブルの下にはブリゾーラの手が届かないように1インチのジャコバの木板が張られていて、中には黒く小さいマイクが置かれていた。そして3マイル離れたバンカーの地下で、二人の軍人がそれを聞いていた。"
 brazil.294.a: "蛇は牙が無くても絞め殺せる"
 brazil.295.t: "二人の大統領の物語"
 brazil.295.desc: "グラールは軽い足取りで階段を上っていき重い木製の扉を開けた。飛行機の出発時間は迫っているのだが、彼の就任式は、目の前の手を情熱的に固く握っているこの男に話すまでは終わったとは言えなかった。ジェトゥリオ・ヴァルガスはグラールに一組の赤い革の椅子の片方に座るよう促した。\n\n「博士。お元気でしたか」\n\n「もちろんさ。次期大統領のジャンゴちゃん。私の立場は不愉快なほどに皮肉っぽくてね。ブラジル文学アカデミーの私の席は陰謀のために亡命した男の名前と同じだったんだ。（訳注:アカデミーの席は初代会員の名前がそれぞれに割り振られている）奴の関与が公になることはなかったが、私は裕福なポルトガル訛りの男に助けられた。もしも君がアカデミーから席を提案されても断った方がいいぞ。あれは大統領をダメにする」\n\n「ええ。アカデミーが博士を「不死身」と表現していたのを覚えてますけれど、あれは僕には相応しくないでしょう。あなたにしか似合いませんよ」\n\n「表現？私はサンパウロを離れることはそんなにないが、それでもこの国中に影から影響力を残している。君が公約した頃から考えれば、君の影響力はもっと長く続くだろうよ。もしもこの失敗まみれの政府が良くなっていけばそれは確実だ」\n\n「僕はこれまでの大統領達よりも力を持つつもりはないですよ。私は良い大統領になってみせます。ですがそれはどこまでいっても仕事です。ブラジルはずっと良い大統領を待ち望んでいたのです」"
 brazil.295.a: "「その通りだな。今やこれまで以上に。さあ、もう行け、ブラジリアが待ってるぞ」"
 brazil.296.t: "シケイラ総合建設の朝"
 brazil.296.desc: "「……それでどうやらトイレの位置を動かそうとするだけで連合はカンカンに怒るようだ。だからどちらにせよやらない方が良い」現場監督はアラグアイーナの建設労働者達に向かって言った。「それからもう一つ。この仕事が終わった後も失業手当を貰いに行く必要は無いぞ。街の南の方で道路建設があるからな」\n\n「政府からの投資ですか？」ルカがコーヒーを啜りながら尋ねた。\n\n「ああ、毎週のように新しい仕事が流れ込んでくる。殆ど全ての会社が契約を結んでいるぞ。JKが大統領である限り、俺らはこの国がハイウェイと都市で埋め尽くされちまうまで忙しいな」\n\n「そしたらその後は全部埋めちまえばいい」アドリアーノが冗談を言った。\n\n「そうだな、それでも金は貰えるだろう」監督が続ける。「政府が取る代わりにくれる唯一のものだからな。明るい文明の時代に生きていることに感謝だ」\n\nイナシオは落ち着いて言った。「俺はあまり嬉しくないな。俺らは既に橋の建設を受けているのに、政府は俺らをもっと働かせたがる。そんなにいっぺんに何もかもできるか？」\n\n「それはお前らの腕の見せ所だろう。俺らの問題じゃない。俺らはただ必要な労働力を調達するだけだ」現場監督が立ち上がる。「よし、道具の点検をするぞ。もしも個人装備で何か借りる必要のあるものがあったら言ってくれ。他に何かあるか……」"
 brazil.296.a: "良く出来た。次はこれだ"
 brazil.297.t: "二人の夕食"
 brazil.297.desc: "沈黙。ただ沈黙が場を支配している。時々フォークが皿にこすれる音が立つだけだ。クビチェックは静かなダイニングで自分の皿を黙々とつついている。テーブルの向こう側に座っている妻を見て……「サラ。私が出て行ってから子供達はどうしている？」\n\n「良くやっていますわ。皆あなたがいないのを寂しがっていますの。私もですよ」\n\nクビチェックは落ち着かない様子だったが、それでもできるだけ平静を保とうとしている。「いつもそばに居られないのは残念だよ。君と子供達にとって辛いことだというのも分かるし、私も君に耐えてくれと言うつもりはない。だけどね。私にはブラジルへの責任があるんだ。国民が私をブラジルで最も価値のある地位に信任してくれた。君と子供達には会いたいが、それと同じくらいその責任を放棄するわけにもいかないんだよ」\n\nサラはまっすぐ彼を見つめた。「貴方の責任というのもわかってますわ。ただもう少し近くにいて欲しいのです。貴方は色々な意味で遠くに感じます」サラはため息をつき横を向く。「ただ貴方にもっと会いたい。いつもずっとお留守にしていますから。それに時々あなたが外でしているのは責任とは関係の無いことなのではないかと疑ってしまいますの」\n\nクビチェックの動きが引きつる。彼は一日二日でない日々、そして夜をメイド達と過ごしたこともある。気付かれたのだろうか？誰かが彼女に告げ口したのだろうか。家族と過ごす代わりにメイドと過ごした夜を思い出し罪悪感があふれ出す。「いいかい。」クビチェックはゆっくりと息を吐いた。「家で過ごす時間をもっと増やせないかやってみるよ、約束する。だがブラジル大統領は自由な時間を豊富に許されるわけではないんだ。どうかわかってくれ。こんな思いはさせたくなかったが、他に道はなかった」\n\nサラはため息をつく。「ブラジルに奉仕するためですものね。ただ、どうかもう少し家族と一緒に居てくださらない？」\n\nクビチェックは立ち上がった。「家で過ごす時間を作ると約束する」彼は少し躊躇したが、廊下に続くドアへと歩き出した。「もう行かなくては。申し訳ないが、インフラ整備法案通過のための議員との大事な会議があるんだ」\n\n「だけど今来たばかりじゃないの」\n\n「わかっている。だが会議には出席する必要がある」再びドアへ歩き出したが、最後に一度だけ振り返る。「愛しているよ。サラ」\n\nクビチェックが出て行く前にサラも彼を見てつぶやいた。「私も愛してますわ。さようなら」"
 brazil.297.a: "再び沈黙が戻ってきた"
 brazil.298.t: "現代のイクナートン"
 brazil.298.desc: "赤い太陽が昇り、真珠のように青いブラジリアの空をブラジル高原の土と同じ真紅に染め上げている。冷たい夜が乾いた朝に変わり、オスカー・ニーマイヤーの白く高い傑作はパラノア湖の上に光る太陽の光を反射している。丘にそびえる輝ける都市、キリストが説法の中で話し、ヨハネ・ボスコが預言した熱帯の首都は人間の認識できる以上の富と偉大さを揃えている。だが予言者はもう一つのより希少な人種が居なくては狂人で終わってしまう。それは予言を実現させようとする人々である。\n\nその一人はパラノア湖のほとりで朝の散歩をしていた。クビチェック大統領だ。街を眺めると、クビチェックはいつも何十年も前の、彼が学生だった時に初めてイクナートンの物語を聞いた時の話を思い出す。ファラオとして先見の明を持っていた彼はエジプトの旧習を破り臣民を新しい黄金時代へと招いた。彼は文明全体を去りナイル川で新しい都市を造るのをためらわなかった。それはまるで鳥が大空へ羽ばたくかのようだ。好かれはしなかったが、忘れられることもなかった。恐れ知らずの男だ。\n\nそしてかつてのイクナートンと同じくクビチェックも恐れなかった。人々が彼を狂気にかられたと考えたのを覚えている。建設を中止させたトルネードと豪雨を覚えている。大統領専用機がブラジリアの建設現場へ突っ込み、ラセルダが新聞で「制御不能。ジュセリーノは国をブラジリアで破壊させる」と見出しに書いたのを覚えている。議会から最後通牒を受け取ったのも覚えている。だが同じようにブラジル国民が彼のビジョンについてきてくれたのも忘れていない。目の前に広がるパラノア湖にナイル川が重なって見える。プラノピラットはトキのように羽を伸ばし、アルボラーダ宮の窓に口づけする太陽の上には彼の築いたペトラの大神殿が見える。"
 brazil.298.a: "永遠へ"
 brazil.299.t: "大西洋縦断高速道路計画"
 brazil.299.desc: "リオグランデ・ド・スールの海岸に立つクビチェックの髪が風で激しく舞う。波が岩にぶつかる中で、彼は海岸から街を見上げた。着いてきた技術者の一人に尋ねる。「ここがその場所なのか？」\n\n「ええ、ここは景色も良いですし海岸にも近いですから、それに海岸を上がれば街もあります。地盤は固く大きな岩も多くありません。道路建設には完璧でしょう」\n\nクビチェックは微笑んで街へ向かった。「きっと建設が雇用を呼ぶのに感謝するぞ」\n\n「ああ、ええ、きっとそうでしょう」技術者は応え自分のノートに目を戻した。\n\nこれはリオグランデ・ド・スールの港町をつなぐ単なる小規模な道路ではない。これは彼のインフラの傑作となるのだ。計画ではハイウェイはブラジルの沿岸全体を結ぶことになる。大規模な接続がブラジルをさらに未来へと近づける。クビチェックはアマゾン横断高速道路で彼を助けた技術者達をいくらか連れて沿岸部を回り、ハイウェイが通るのに適した場所かどうかを評価していた。レシフェからリオグランデ・ド・スールまで、ハイウェイが国を結ぶ。天才の発想だ！クビチェックはその実現性について考え始めた。ブラジル経済は激しく活性化するだろう。そして自動車産業はより一層の発展を遂げるはずだ。政府には重い負担となるだろうが、クビチェックはこの任務に最高の人材を割いている。そして得られる利益はリスクを圧倒的に上回っている。既に道路には長い車列が道の両側に出来ているのを彼は見ている。海を振り返り広大な波を見ると、全ての準備が整っているような気分だった。大西洋縦断高速道路はまさに建設されようとしている。"
 brazil.299.a: "全体の利益のために"
 brazil.300.t: "古き良き友人と古き良き日々"
 brazil.300.desc: "「ジャンゴ！」クビチェックは開いたドアへ向かって歩き出した。「また会えてとても嬉しいよ」クビチェックは予定通りグラールの家に来た。\n\nグラールの立っている戸口のアーチの下のところまでやってきたところで、グラールの様子がおかしいのに気付いた。彼は疲れ果てて見えた。まるでベッドから這って出てきたかのようだ。そして目の縁にはぼんやりした悲しみが映り、空っぽの空洞のようだった。グラールはクビチェックに答えるのに数秒かかった。「僕も嬉しいですよ」握手をするときには微笑が浮かんでいた。家の内側へ顔を向ける。「どうぞ、お入りください」\n\n彼らは連れだってグラールの家に入っていった。家の中は良い雰囲気であったが、少し散らかっていた。居間へ入る。「副大統領が君でないなんて想像もしなかったよ」クビチェックはそう言って腰掛けた。「君は私が一緒に働いた人々の中でも最高の人間だ。君なしでは今期は同じように出来ないだろう」\n\nグラールは目に喜びを仄かに煌めかせながらクビチェックを見上げた。「エドナ・ロットは貴方を失望させないでしょう。彼女はPTBで経験を積んできました。JK、それに彼女は聡明ですよ」\n\n「そう望むよ」クビチェックは含み笑いをする。「私の聞く限りでは彼女は……そうだな、非常にしっかりした意見を持っているようだ」グラールの側へ身体を傾ける。「たとえ不幸にも君が私の副大統領にはなれなかったとしても、それでも私には君の助けが必要なんだ」\n\n「僕の助け？何をあなたにできるというのです？」\n\n「君は今でも下院議長だろう？それにPTBのリーダーだ。君にはブラジル人全ての生活の質を向上させるための法整備に協力してほしいんだ。君には下院での私の右腕になってもらいたい、そうでないと何もかもがバラバラだ。私には君が必要なんだ」\n\nグラールは一瞬驚いた顔をした。まるで自分が今でもブラジル政界へ多大な影響力を有しているのを忘れてしまっていたかのようだ。「もちろん、僕は君の政策を支持しますよ。僕らは国民の力になり、ヴァルガスの遺産を守りたいという点で共通しています。全力で支持しましょう」\n\n「ありがとう、私の友人よ。それが聞けてよかったよ」二人はそうして立ち上がり強く握手した。「ブラジルのために良いことができるのを祈るよ」"
 brazil.300.a: "よりよいブラジルのための同盟だ"
 brazil.301.t: "時間はない"
 brazil.301.desc: "待つより他にできることはない。\n\n計画はした。準備も完璧だ。群衆が首都へ祝うためにやってきた。勝利の瞬間の一部となるために。\n\nクビチェックの勝利の瞬間だ。\n\nネーヴェスはクビチェックが車へゆったりと歩くのを見ていた。「就任式がうまくいくと良いですね」\n\nクビチェックは満面の笑みを湛えた。「ありがとう、タンクレード。それから」振り向く。「選挙運動を助けて貰った礼も言わないとな。君の力は何物にも代えがたいものだったよ。君がまた私の閣僚であることが一番の喜びだ」\n\n「あなたの力になれて私も嬉しいです」\n\nクビチェックはドアを開ける。車は就任式のために用意させたものだ。「昨日は一晩中今日のスピーチのことを考えていた。きっと集まった人々は喜ぶだろう。そして私の政策の始まりになる」\n\n「緊張しているのですか？」\n\n「いや、もちろんそんなことはない。私にとっては就任式は初めてではないのだよ。どんな風に進むかはわかっている」車へ滑り込む直前にもう一度だけ振り返った。「また会おう。タンクレード！」\n\n「スピーチが上手くいきますように！」\n\nドアが閉められ、クビチェックの姿がガラスごしにぼやける。車は就任式へ向け加速しだした。ネーヴェスは自分の車を探すため歩き出す。彼自身も数え切れない程のイベントに顔を出さねばならない。"
 brazil.301.a: "クビチェックの統治は勝利によって始められる"
 brazil.302.t: "救援要請"
 brazil.302.desc: "一人の男。腐敗スキャンダル。長い刑期。大統領の友人。\n\nアデマールはこの手紙を何度か読み返した。サンパウロの党員の一人が汚職で逮捕された。悲しいことに彼はアデマールほどに金の出所を隠す能力が無かったようだ。だが幸運なことに彼は大統領との関与を秘密裏に持っている。それは即ち証拠を持っているということだ。アデマールは忠誠を尊ぶ。だがどうやってこの哀れな男を救おうか？\n\n彼の後始末は自分でつけてもらうというのも一つの手だ。特に今年は選挙のある年なのだから。だが長い懲役刑に付された自分の仲間を見捨てるのは個々とが痛む。一方、彼へ恩赦を出すということは、政敵、盟友ともに大統領個人の問題に不用意に手を突っ込むなというシグナルを出すことになる。アデマール自身の腐敗に目が行くことになるだろうが、しかし誰がそんなことを気にするだろうか？皆が気付いてはいることなのだ。\n\n最後の選択肢は影で働きかけて警察に彼を釈放させることだ。いくらかの耳目を引くことはあるかもしれないが、堂々と彼を解放するよりかは目立たないだろう。おそらくは全てのことに関して、中庸であるというのが最良なのだろう？"
 brazil.302.a: "可哀想だが刑務所に行って貰おう"
 brazil.302.b: "警察にこの件からは身を引かせる"
 brazil.302.c: "大統領恩赦は彼の名を高らかに宣言する"
 brazil.303.t: "ヨーロッパ系有権者の歓心を勝ち取れ"
 brazil.303.desc: "ドイツビールのジョッキ。アデマール大統領は飲み物の表面に反射する光景を見た。夕暮れは満月によって照らされている。そもそもどうして彼はここに来たのか？\n\n高級な食事。ヨーロッパ移民の子孫達。ドイツのビール。イタリアのワイン。招かれた有権者達はアデマールがどこに居ようとも乾杯を交わそうとする。カラスのように黒ずくめの二人のボディーガードがアデマールを追いかける。アデマールはフギンとムニンの伝説を思い出した。あるいは逆だったか。\n\n選挙運動の計画が合った。ドイツ系とイタリア系の有権者へ訴えるのだ。だが心地よい時間がアデマールを飲み込んだ。よく踊り、よく食べ、よく飲む。何周も回転したあとでは、どんなスピーチも酔っ払ったクアドロスがくだを巻くのと変わらない。ならば今夜は楽しんだほうが、ああ、楽しんだ方が得だ。"
 brazil.303.a: "きっと彼らの方がアデマールを覚えていることだろう"
 brazil.304.t: "ダメージコントロール"
 brazil.304.desc: "この国では何かを完遂することはいつも簡単だとは限らないと神は知っている。アデマールはそこそこの権威の人間とかつての仲間が彼を当局へ密告したとわかり当惑していた。高速道路の建設契約に関する汚職の話だ。大統領は苛立ちながらも、どの汚職がメディアに明かされた可能性があったのかを長く苦しい思いをしながら思い出していた。\n\nそれで、何をしたらよいのだろうか？攻撃的になるのも確かに有効だ。こういった奴らだって警察から見たら完全に潔癖だというわけではない。彼らの悪事を暴き情報源の信頼性を失わせれば、関心は大統領自身のものから離れていくだろう。こういった間抜けな裏切り者を黙らせるのは気分もいいはずだ。当然ながら、攻撃的な反応に出るのは罪悪感の証であるとも言える。情報源を攻撃したりせずにただ疑惑を否認したほうが、国に対しては誠実に見えるだろう。\n\nそして何もせず、何も言わないというのも選択肢だ。皆の知るアデマールとは、盗みもするが与えもする男なのだから。こういった告発に何の意味があろうか。大統領にはもっと他にやるべきことがある。"
 brazil.304.a: "攻撃的に行こう"
 brazil.304.b: "告発を否定する"
 brazil.304.c: "ライオンは騒々しい羊に気を取られたりしないものだ"
 brazil.305.t: "新副大統領サンバ"
 brazil.305.desc: "「貴方がナテルを破った女ですね？」大統領は副大統領へ敵意のこもった視線を向ける。エドナ・ロットは何とか礼儀正しく手を伸ばすので精一杯だった。握手して、下馬評を覆して副大統領へ登ったエドナを見る。\n\n歴史とは何と冷笑的なユーモアを発揮するものだろうか。彼女の父は右派から出た副大統領と敵対関係にあった。今やエドナは大統領の左に立ってバランスを取ることになった。UTBの新星だ。従順なナテルと比べると何と不愉快なことか。\n\nアデマールはにこやかに言った。「貴方にはお父上にはなかったカリスマがあるようだ」\n\n「あなたこそ、この国の保守派が決して持とうとしなかった自信とポピュリズムがあるようですね。あなたとゲームをするつもりはありませんわ。大統領。あなたは貧しいブラジル人の問題を弄んでいます。根本的な改革が必要なところに、彼らへ詰まらない見せ掛けの宝石を渡して満足させています。私はこの地位をあなたの仕事ぶりを徹底的に監視するのに使うつもりです。貧しいブラジル人を救いたいというあなたの意見はまるきりの嘘というわけでもないでしょうから、きっとここに協力の余地があるのでしょう。それまでは、どうかあなたとオフィスを共有するのを喜ばないのはお許しくださいな、大統領。あなたと同じく、敵意を隠すつもりはございません」\n\nアデマールの顔から微笑みが消える。これ以上新しい副大統領を怒らせるわけにはいかない。彼女には父親譲りのバカ正直さがあり、さらに女性らしい策略がそれを強めている。この同居は不快なものになりそうだが、それだけに面白くなりそうだ。"
 brazil.305.a: "敵は可能な限り近い方がいい"
 brazil.306.t: "ジョアン・ファルスタッフ大統領"
 brazil.306.desc: "政治の世界では不可能だったものがありふれたものになり、ありふれたものは不条理なものになってしまう、そんな国ではコメディが人気を博している。リオデジャネイロなど大都市のコメディ劇場では、次から次へとコメディアンが出てきては同僚や一般市民へショーを見せ、夜の空間を彩っている。\n\n最近の政治的混乱はコメディアン志望にとっては天恵だ。寡黙なロット、大言壮語とアルコールに浸るクアドロス、クビチェックやラセルダの傲慢な陰謀。全てが容赦なく笑いの種にされている。だがアデマール新大統領に関してはさらに多くのものがある。ブリーフケースを自ら盗んだと認める金で満タンにし、ポピュリズム的ではあれど見せ掛け上は敬虔な物言いをする彼は、ユーモアを学ぼうとする人々にとっては教科書のような存在だ。\n\nだが誰もがアデマールのモノマネ・ブームに心を奪われている訳でもない。ブルーノは劇場の裏側で友人と座り、大きなため息をついた。「見たか。全員がアデマールだった。あいつはあまりにも簡単に真似できるもんだから、コメディそのものを殺しちまった」\n\n友人もあきれた様子だ。「今に政治家も皆アデマールになるぞ。腐敗と人気取り。ここで慣れておいた方がいいんじゃないか」\n\nブルーノは再びため息をつく。「コメディっていうのは日常生活から解放されるから面白いんだ。繰り返されてもこまるよ」"
 brazil.306.a: "ピエロを大統領に選んだのは我々だ。何を期待していた？"
 brazil.307.t: "旧事務所の掃除"
 brazil.307.desc: "サンパウロ、愛おしい土地だ。\n\nアデマールは大統領選の間地元に事務所を構えていた。選挙が終わった今となっては、彼も事務所をたたみブラジリアへ移動する必要がある。\n\n金庫は移動され、金銭は彼と共に首都へ移る前にいくつかのフロント企業を通して洗浄されている。脅迫の手紙や情報は読まれたものだった。使える材料は街の隠れ家に保管されているはずだ。残りは既に焼かれた\n。事務所には片したり移動させたりする必要のあるものは多くない。アデマールはスパルタ式に片付けていった。正面は人通りが多く、隠すべきものを持ち込むのには適さないだろう。\n\nアデマールは窓の近くへ移った。サンパウロが恋しい。時々吹き込む風は、無限の大洋を感じさせるほどではなかったとしても、いくらかの海の香りをもたらしてくれた。ブラジリアの息が詰まる大地の雰囲気よりははるかに良い。\n\n時間を浪費しても仕方が無い。アデマールはブリーフケースを掴み、椅子を机の下に戻し、部屋を去った。"
 brazil.307.a: "ブラジリアへ！"
 brazil.308.t: "車の問題"
 brazil.308.desc: "アデマールは車の座席にゆっくりと座った。革の匂いが立ちこめる。輝く傷一つ無い鍵を掴み、車に差し込む。鍵を回しエンジンに息を吹き込む。フォルクスワーゲン・ビートルを代理店から滑り出させたアデマールは微笑んだ。ディーラーも笑い手を振って見送る。アデマールは幹線道路に出る前に一度振り返り、新しい車を運転しながら、手を振り返した。\n\n街路を走り、ハンドルの上で手をリラックスさせる。新しい車の買い時だった。30年台から古いフォードを運転してきた。買い換え時だ。そしてフォルクスワーゲンは運転しやすかった。見栄えもよく、コンパクトで、滑らかな革のインテリアを備え、さらに安い。ドイツ人は正気を失った人種差別主義者ではあるが、車は作れる。\n\nアデマールはサンパウロへ向け運転しながら周りを見回した。人々でごった返す街路、子供達が道ばたを走り回り、老人がポーチで噂話をしている。アデマールは笑った。美しい日だ。だが角を曲がったところで顔を歪めた。\n\nおんぼろの車がレストラン前の通りを超えた駐車場に駐まっていた。一般的にはこんなことは問題にはならない。サンパウロには古い車は数え切れないほどある。だがこれは警察車両だったのだ。アデマールはぶつぶつと独り言を言った。彼自身警察の古く型落ちした車両を交換する計画は立てたのだが、時間がなかった。\n\nアデマールは古い車両を何で置き換えたらいいか考え始めた。きっとついさっき買ったフォルクスワーゲンで置き換えるだろう。乗り心地はよく、サイズもほどよい。そして警察のために大量配備できる程度に安価だ。だがドイツと契約を取り付けるのは政治的には最良の動きだとは言えないだろう。選択にはいつもアメリカ企業が入りこんでくる。誰かがアエロウィリスを褒めそやしているのを聞いたことがある。10年前の車だが、高品質なことには変わらず、街中でこの車を見かける。警察にアエロを買ってやるのは安全策だと言える。アデマールは中心部の駐車場へ車を止め、メーカーへ接触する算段を考え始めた。座りながら少し考え、そして決心する。"
 brazil.308.a: "フォルクスワーゲン・ビートルを"
 brazil.308.b: "アエロウィリスを"
 brazil.309.t: "アデマールの買収"
 brazil.309.desc: "サンパウロ州知事の執務室は侮辱的と言えるほどに煌びやかであった。黄金や輝く水晶、極端に古い家具で彩られている。保守派であるブランコはこの部屋を酷く忌み嫌っていた。それはこの部屋の趣味が悪いからではなく、知事がどうやって執務室をこんな豪勢にしたのかを知っているからで、さらには知事も殆どそれを認めているからである。ドアが軋みながら開き、純白のスーツを着た髭の男が入ってきた。「おや、秘書があなたをここへ連れてきたのかな？これは良かった！」アデマールは笑った。特に変わったところはなにもない。\n\n「こんにちは、知事。社交辞令は抜きにしましょう。サンパウロと引き換えに何を求めるのですか」\n\nアデマールは再び笑った。「いえいえ、将軍。あいさつを楽しむ時間はたっぷりありますよ。何か飲みますか？ちょうど良質のプチ・ヴェルドが、フランスから入ってきたところですよ」ワインボトルの入った棚へ歩き出す。「おっと、それともブランデーがお好みですか？」\n\n「どこでフランスのワインを手に入れたんですか？」アデマールを睨み付ける。\n\n「おっと、将軍、私には……」グラスにブランデーを注ぐ。「私のやり方があるんですよ。乾杯」\n\nアデマールは一口啜る。「それで、本題というのは……」アデマールは微笑んだ。ブランコは殆ど怒りを爆発させそうだった。この男は不敵にも会議を長引かせようとしている。\n\n「300万アメリカドルでどうですか」\n\n「足りませんな」アデマールは椅子に背中を預けた。\n\nブランコは怒りを堪えるのに必死だ。「500万だ」\n\n「将軍、私のことをそんなに低く見積もっているのですか？私の欲しいのは権力ですよ。最低でも内務大臣の座をください」\n\n「いいだろう。だがすぐにという訳にはいかない。一年かそこらはかかるだろう」\n\nアデマールはにこやかだ。「いいでしょう。もう出て行っても構いませんよ。」ブランコはサンパウロ立法府を出た。らしからぬ笑みを浮かべながら。"
 brazil.309.a: "アデマールはきっと不幸な運命を辿ることとなるだろう"
 brazil.310.t: "長い監視"
 brazil.310.desc: "まだましな任務だ。フェリックスはそう考えることにした。一日中その辺に座って軟禁されている一人の男を見張るだけだ。少なくとも、軍にとっての政敵を実際に一網打尽にしなくてはならない嫌な仕事をしなくてすむ。ただリラックスして、部隊の仲間とポーカーをやって、たまに軽いパトロールに出かけ、何かが悪い方向に向かうという恐怖もない。\n\n「ジョセ。お前は本当にラッキーな奴だな。かなり追い込んだと思ったのに、今日だけで二回もフォーカードを出した。何か秘密でやってるな？それかまたエドゥアルドに金を掴ませたんだろう。はまり込んだ深い深い穴の中から這い上がるためだけにな」兵士の一人がクスクス笑う。ディーラーはカードをシャッフルしている。今度は念のため二度だ。「マルコ、正直に言おう。このラウンドが終われば、昼飯代を払うことになっているのはお前だろうよ、俺じゃなくてな！」\n\nトラックの荷台側面がノックされ音が反響し、すぐにフェリックスの軍曹が後方に回った。フェリックスは名残惜しそうにライフル銃を取り出してトラックから降り、少し離れたところにで、彼らの監視対象であった家に一人の男が入っていこうとするのを見た。軟禁状態にあり監視もついていたにもかかわらず、滅多に訪問者の無かった家だ。復活祭の日に3人来る。それが最多だ。軍がそもそも誰にも彼に会うことを許可しないからだろうか、フェリックスはそう考えた。「軍曹、俺らは一体誰を見張っているんです？」\n\n「フェリックス、お前は俺が言ったことを何も聞いてなかったのか？」軍曹は不機嫌そうだったが、双眼鏡からは目を離さない。\n\n「俺たちは文字通りヴァルガスを見張っているんだ。次からは脳みそちゃんと動かせよ。あいつの息子がちょうど来たところだ」\n\n「家に入るのを見過ごすんですか？後で問題になりはしませんかね」\n\n「いや、俺らへの命令は家に入るのを見てろってだけだ。たとえ息子でもな。もしも騒がれるようだったら後でなんとかすればいい」\n\nヴァルガス・ジュニアが父の家に入っていく。軍曹は双眼鏡を下ろしタバコに手を伸ばした。\n\n「フェリックス！お前に送った報告書は読んでおけよ！そうじゃなきゃ俺の部隊からは追い出すからな」"
 brazil.310.a: "「承知しました。サー」"
 brazil.311.t: "鷲を殺すもの"
 brazil.311.desc: "パウロは自分の制服に並々ならぬ誇りを持っていた。ドイツ、NSDAPの褐色のシャツを模したデザインに、彼自身が裏市場で買った鍵十字の腕章のレプリカを付けている。毎朝、起床したら買った写真で見たかのように慎重に服を着て、姿勢まで気を遣いながら栄光あるドイツ帝国の一員のように敬礼をする。全てはブラジルに国家社会主義をもたらすという目的のためだ。ボリビアやパラグアイといった他の国々はドイツからの支援を得られているのに、彼の国は今も陰湿で歪んだボルシェヴィズムと自由主義の温床となっている。彼はいつかこれを糺してやりたいと願っていた。いつの日か、荘厳な鷲がサンパウロを見下ろし、彼はブラジル訛りの敬礼を述べる初めての人になるのだろう。だが、息苦しく張り付くような制服で迷路のように入り組んだ彼の故郷を走ること、そして彼を不信感と疑いの目で見る通行人達の視線の多いこと、これ以上に不愉快なことはなかった。何が間違っていたのだ？誰が会議の場所を漏らしたのか？彼らは慎重にやっていた。良い人間以外にはいかなる傾向も知られないようにしていたはずだ！待て……統合主義者か？統合主義者は我々を売……\n\nパウロは考えの答えにたどり着くことはなかった。彼の思考は白い痛みかき消される。ライフルの弾が鼻を二つに割っていた。意識のない彼の身体は警察車両に引きずり込まれる。"
 brazil.311.a: "パウロ・ヘンリケ、31歳。警察官の銃撃により死亡"
 brazil.312.t: "灯火を渡す"
 brazil.312.desc: "ブラジルの民主主義がその腕の中で息絶えてから数週間が経った。ロットは軟禁状態にある一日のほとんどを、どうやったら事態を防げていたのかを考えるのに使い、そしていつも何も思い浮かばなかった。彼の憲法に関する知識だけが彼が家族とともに軟禁状態にあるのを許していた。軍での立場と前大統領という地位によって、ブランコだけがロットを逮捕し刑務所へ送る権限を有していたが、ありがたいことにブランコはブラジルから民主主義を消し去ろうとするので手一杯だった。だが期限が迫っているのは分かっている。国を建て戻すために彼と護憲派がやって来た計画や手立ては全て失敗に終わっている。ブランコがロットにとどめを刺すのも時間の問題だ。\n\n次の日の朝、ロットの家の前に車列が止まった。家のドアを開けると、ブランコと他数名の強硬派に属する将軍達が無表情に敬礼してきた。ロットは降伏を表し両手を挙げ、ブランコを上から下まで眺めた。\n\n「ロット元帥。あなたはブラジル陸軍の権能により逮捕されます。我々の監視下に入っていただきたい」\n\n「もちろんです、元帥」ロットは車列の後ろに回ろうと歩き出したが、ブランコが彼の襟を掴む。\n\n「我々に丁寧な扱いを期待しないことですな、元帥」ブランコが唸る。「お前のせいで俺はこんな所に来て変なゲームをやらされた。お前はこの国では終わってるんだよ。俺らのやり方を邪魔するな。次はお前の家族もこうしてやるぞ。わかったな？」ロットは平静さを保ち短く頷く。車に押し込まれる。直前、最後に一度だけ振り返ると家族の心配そうな顔が見えた。彼は弱々しいながらも微笑みを浮かべ親指を立てた。ドアが荒々しく閉められる。ロットは手荒な扱いに関しては心配していなかった。純粋に象徴的なものでしかない。車がスピードを上げると、彼の考えは共和国を救うために何ができたはずだったのかということに戻ってきた。彼は一度はクーデターを防げたのだ。何故今回は失敗してしまったのか？"
 brazil.312.a: "独房の中で好きなだけ考えられるだろう"
 brazil.313.t: "Ao Correr da Pena（ペンからの逃避）"
 brazil.313.desc: "グラールは眠れなかった。いや、眠るつもりも無かった。両目はしっかりと荒野を捉えている。迷彩服の兵士やヘリコプター、木々の間を抜けるジープがかろうじて見える。彼らはグラールをただ存在しているというだけの罪で処刑の壁に立たせようと燃えていた。自分が将軍たちにとっては面倒で邪魔な存在であり続けて、彼らはグラールを家族もろとも葬り去り歴史上の人物にしてしまいたいと強く願っているとわかっていた。彼がまだ軍に捕まっていないのは、運、人生で関わってきた全ての人の好意と善意、そしてブリゾーラとの友情があってこそだった。軍はグラールを追い、彼のこれまでに関わってきた人、家族、その全てを追いかけている。昔にロシアがツァーリにやったようにするためだ。グラールは国を、ブラジルを愛しているが、それでも政治のためにマリアや子供達を死なせる訳にはいかなかったのだ。\n\n「ご一緒します。サー」\n\n北部訛りの声が彼を無意味なパニックから引き上げた。大きな声で礼を言い、家族をたたき起こしながら車へ駆け込みヘリコプターへ向かった。救いのチケットへと一歩一歩近づくたびに、安堵感と哀情が平等に沸き起こってくる。結局、彼はブラジルで失敗し、ウルグアイで一生を過ごすことにさせたのは恐怖からだったのだ。もしかしたらいつの日か、ブラジルはもっと良い場所になるかもしれないが、例えそうだとしてもまた戻りたいとは思わないだろうという確信もあった……\n\n軍が彼に、そして彼の知る人々に何をしたかを考えれば無理も無い。ドアが閉められ、安全を実感したとき、彼は二度とリオデジャネイロの静かな家に戻ることはできないのだろうと理解した。\n\n（訳注:イベントタイトルはブラジル帝政期のロマン主義文芸家・弁護士・ジャーナリストのジョゼ・デ・アレンカールによる年代記より。アレンカールは政界入りしたのちに皇帝ペドロ2世と対立し失脚した）"
 brazil.313.a: "後一時間の所でグラールに逃げられたと知ったコスタ・エ・シルヴァは部下をひどく怒鳴りつけた"
 brazil.314.t: "カラスと亡骸"
 brazil.314.desc: "ラセルダは直近の一連の流れに神経をとがらせていた。軍事クーデターはワイマール共和国でかつて起こったことに極めて近い。ただヒトラーのような人物がいないだけだ。そして恐らく、それが彼にとっての違いなのだろう。ラジオの音量を下げ、首をポキポキと鳴らし、椅子を回して信頼の置けるタイプライターへ向かう。この狂った情事を何とかよい物語に変えてやるための言葉が頭の中に渦巻いている。自分の見ているものが民主主義は軍により処刑台へ運ばれている最中の光景だと理解している。だがどうして奴らと共に墜ちていかねばならない？\n\n例え銃口によってだとしても、彼はブラジル大統領になることができた。そしてブラジルを彼のずっと夢見ていた方向へ導くこともできた。いつもそうだが、自分の裁量権が多少小さくなることなど気にしないだろう。実際の所、彼と軍とは多くの根本的価値観を共有しており、それが協力の土台ともなり得る。共産主義無し。ファシズム無し。モラルと良き信仰が国家の最優先となること。\n\n最後のタイピングで、彼は軍を褒め称える文章をこう仕上げた。「勇敢にもブラジルの道徳的基準を守り、世界の自由国家へ向かう意志を守った」こんなのは嘘っぱちだ。ラセルダにだってそれはわかっていた。だがそれがどうしたというのか？嘘でも千回唱えれば本当になっていくものだ。文章をフォルダーに入れ秘書に編集者に持って行かせる。電話機を取り、番号を思い出しながら電話をかけた。\n\n司令部にいる昔の友人へ電話をしよう。"
 brazil.314.a: "民主主義の葬式にカラスがショベルを持ってやってきた"
 brazil.315.t: "ラザルスの魂"
 brazil.315.desc: "「こんなことが信じられるか？エスター！？」エスターはラセルダの秘書としてたくさんのことを耳にしてきて、結果この日までは躁鬱的なまでに感情の変動の激しいラセルダへ適当な返事以上のものを返すことはできないと率直に感じていたほどであったが、彼女ほどにストイックな人間ですら、今日の新聞を読めば唸るような声を喉から上げざるを得なかった。\n\n「ブランコが大統領へ越権的な権力を与える第二次機関法制定に向けて動き出した。臨時政府樹立より前の全ての選挙結果を無効にして、それだけじゃなく無期限に選挙を停止するだと！これは民主主義を取り上げて路地裏で死刑にするようなものだ！私は、これだけは見過ごせないぞ。選挙は私の血塗られたチャンスなんだ！わた、私は……」\n\n彼女自身と彼女の仕事を守るための生存本能からだろうか、あるいは声の大きい自惚れやであった彼のボスに対する思いやりのような深いものから来た行動だろうか。彼女はラセルダの襟を掴んで不機嫌そうな顔をしながら窓の外を指させた。頬を紅潮させながらラセルダが窓の外を見ると、街中を戦車が走り兵士達が公然と機関銃を見せびらかす光景に彼の顔は青ざめていった。人々は兵士達の行進を見守っている。\n\n「そうだ……そうだ。私は……アマゾナスとかが入れられている血のリストに自分を入れるところだった。……黙っていよう、そうしよう。頭を低くしているんだ。私にはまだグアナバラがある……普段通り、普段通りにしていれば……」\n\nエスターは頷き仕事に戻る。だが彼女の心は仕事には映っていない。田舎に住む彼女の家族、妹のマリエッタ、皆元気だろうか？考えはラセルダの執務室のドアの開く音で遮られる。男の声が響いた。\n\n「パイロットに伝えてくれ。いつでも飛び立てるように準備しておくように。それから私の機体はサンパウロのハンガーから出してグアナバラに置いておくように」\n\n口を少しの間閉じ、その後もなにか呟いて続けた。だが彼女に聞き取れたのはラセルダの最後の言葉だけだった。「念のためだ……」\n\nラセルダの声からそんな感情を感じ取れることがあるなどと、一度も考えたこともなかった。\n\n（訳注:イベントタイトルはジョゼ・デ・アレンカールによる歴史書より。）"
 brazil.315.a: "彼が負けを認めると考えたこともなかった"
 brazil.316.t: "また次回"
 brazil.316.desc: "クビチェックは手に持ったカシャーサのグラスを見つめる。厳つく黒い目が水面から見つめ返してくる。深い失望を含みながら。これだけの働きしかできなかった自分自身、ブラジリアを確保するのに必要だったあとたったの数千人を説得できなかった選挙陣営、そしてブラジル人には不十分であった彼の成果に……。\n\nだがブラジル自体に失望したわけではない。軍の野望を再び退け、民主主義のかがり火を保ち続けたこの国を、クビチェックはこれ以上ないほどに誇りに思っていた。横を見ると、ネーヴェスの暖かい視線を感じる。すぐに再び元大統領となる彼は旧友へ乾杯を言わざるを得なかった。「どうした、JK？」クビチェックはネーヴェスを見て、練習した微笑みが出そうになったところで、不格好だが自然な笑みへと変えた。ネーヴェスに対して計画した通りの表情や話し方など必要ない。\n\n「がっかりだよ。だけれども皆の言うとおり、数週間前には可能だとも思えなかったようなことだ。プラナルトにいるのが私じゃないにしても、それでも文民だ。自分の王国を作るためにどいつもこいつも共産主義者だと言い張るようなやつじゃない」\n\nクビチェックは笑い、グラスを呷った。\n\n「手紙を書いたんだ。やりかけの仕事は全部終えた。だけど私は戻れるんだよ、ネーヴェス。戻りたいと思ったときには絶対に戻れるんだ。リオに戻るよ。何を間違えたのか考えてみる。それでいつかプラナルト宮にもう一度入るんだ。私を止められるのは神だけだよ。何せ軍はもう止められないからね」\n\nネーヴェスも愉快そうに笑った。「ブラジルの共同建築者」にもアルコールが回ってきたようだ。彼にはクビチェックは大丈夫そうだとわかった。"
 brazil.316.a: "友人はもう飲めないみたいだ。お会計を"
 brazil.317.t: "また次回"
 brazil.317.desc: "「どいつもこいつも、クソ！」\n\nラセルダは電話機を壁に投げつけ、立ち上がり、彼がブラジルのために何をしてきたか、そして機会を与えれば何をしてくれるかを理解できない低脳な大衆への恨みを乗せるかのように椅子を蹴り飛ばした。ブラジルは純粋に輝く栄光を以て南アメリカのリーダーとなるはずだったが、それには数ヶ月では全く足りなかったのだ。\n\n大衆に求められていたことはただ正しい候補者を選びとることだったが、彼らはそれをしなかった。\n\n少しして、もう一度1955年を再現しようという考えが脳裏をよぎる。民主主義はしばしば正しい方向へ向かうための修正を要する。彼はそのことを痛いほどに知っていた。だが考えを進め、行動を起こした先のものを考えるとすぐにその考えは死んでしまった……\n\nもしも、大統領が誰であろうとも、その仕事がどれだけ不十分であったとしても、彼には今までこれ以上無いほどにうまくやって来たことができるし、攻撃のためにプロパガンダを使うこともできる。大統領候補者としてのこの時間は彼の主張を強めてくれるはずだ。演説台に立てる短い時間を国民へ、彼なら何ができたかもしれなかったか、彼の敵はどうして間違っているかを伝えるのに使おう。ただそれには国民が次回も投票権という血塗られた権利を持っていなくてはならない。\n\nもしもヴァルガスの呪われた子分であったら別の55年を考えていたかもしれないが、今の状態では、リスクは大きいというのに得られるものは少なすぎる。民主主義はブラジルからどこかへ行ってしまうということはもうないだろう。だから彼は次もチャンスが与えられるはずだ。今までだってずっと待ってきた。次の4年だって待てるはずだ。"
 brazil.317.a: "大統領の席は大事に温めておいてくれ"
 brazil.318.t: "また次回"
 brazil.318.desc: "振り返ってみれば、グラールは少し愚かすぎたのだった。彼はいつも大統領としては危険性の高い選択肢であり、ただ国民のためを思って正しいことをしようとしているというだけで彼の胸に銃弾を叩きつけようとする人間がどれほど多いかは想像も付かない。従って客観的には、常にブラジルを脅かしてきた暴君の手によって民主主義が殺されてしまうような事態を招きそうになった人へブラジル人が投票しなかったことを彼は責められなかった。\n\nただ感情的には、彼はぼろぼろだった。自分自身にも、いつの間にか半分になっていたピンガのボトルとポケットのタバコの箱にも、電源を付けた覚えもないサッカーゲームを中継するテレビにも何にも関心が持てないでいた。\n\n暖かく湿ったものを顔に感じる。自分の内側で煮えるような涙と失望、そして悲しみ。胸が張り裂けそうだ。国民を失望させてしまった。ブラジルを失望させてしまった。そしてヴァルガスを失望させてしまった。そうだ、確かに最悪のシナリオは避けられた。だがこれは彼のせいで起こったという事実がグラールを追いかける。まるで亡霊が魂をしっかりと握っているようだ。強く、強く、そしてついには……\n\n彼は気付かなかったが、彼の体を抱きしめていたのは失敗でも亡霊でもなく、妻のマリアだった。彼の頭を肩にのせ、彼に、彼の息づかいに、感傷的になった心に静かに寄り添っている。\n\n次の機会があるとはわかっていた。別の機会、別の場所で公正なブラジルという夢を追うこともできるだろう。彼は一人ではない。友人が、家族が、愛する妻がいて、愛する祖国の地に足を付けているのだ。\n\nグラールは大丈夫だろう。"
 brazil.318.a: "最終結果　ボタブォゴ2：フラメンゴ0"
 brazil.319.t: "後継者探し"
 brazil.319.desc: "アデマールは事務室でやつれたように座っている。三度目の正直も叶わず、大統領の座は再び彼の手から滑り落ちてしまった。1970年になったら一体彼はいくつになるのだろう。60年台の後半、もし彼がこの選挙で勝ったとしたら、この任期の終わりには彼は74歳になる。4度目の出馬は考えられない。ブラジル中を稲妻のように駆け回り、握手と赤ん坊へのキスを繰り返すのももう可能だと思えない。あと一歩だった、だがその一歩が途方もなく遠かった。大統領、その地位は永久に彼の手を避けていってしまった。アデマール大統領という言葉の響きは、もしもを論じるフィクション作家の手に委ねよう。\n\nアデマールは立ち上がり、外に出て行って、皆に多大な努力と選挙運動への貢献に対する感謝を述べ、またこれで終わりではないとも伝えた。しかしその時脳裏にある小さな考えが浮かんできた。最初は小さく、だが急速に大きく大きく育っていき、ついにはそのことしか考えられなくなってしまうようなものだ。これが終わりでないとすれば、一体何なのだ？\n\n老齢ではあるが、未だブラジル政界では大きな影響力を持つ。政治の長老で、この十年では重要な役割を果たしてきた。議員でもなく、大統領になったわけでもないのに、だ。\n\n彼には後継者が必要だ。彼の理想とPSPを引き継げる人物が。例えいつの日か死んでしまうとしてもアデマールよりも長く政治の世界にいられる人物である。だがそれは誰なのだ。答えは明確だ。彼がサンパウロ州知事に推薦した男。彼が個人的にも自分の代わりと認めた男。そして既に州知事選で地滑り的勝利を収めた男。だが本当に彼でいいのか？裕福なプレイボーイで博愛主義者で元大統領の息子。本当にこの男はアデマールが出来る限りの指導と共に残したものを引き継げるのか。\n\nアデマールはにこりと笑い事務所を離れる。彼に会いに来てくれた人たちに手短に感謝を述べ、秘書のもとへたどり着いた。"
 brazil.319.a: "「ヴァルガス・ジュニアにすぐ連絡してくれ。話し合うべきことがある」"
 brazil.320.t: "酔いどれの失敗"
 brazil.320.desc: "彼は失敗した。何ヶ月も選挙運動に費やし、身の上の悲劇にも耐え、数え切れないほどの時間を熱いスタジオのライトの下で過ごし、そしてブラジルを変えるために何年も政治の世界に居た。それなのに彼は負けてしまった。彼の全ての努力、汗、血、涙はたった一回の選挙で投げ捨てられてしまった。だから彼はもうろうとするまで酒を浴びて窓の外をぼんやりと眺めているのだ。後ろの方ではテレビが何か言っている気がするが、クアドロスは虚ろな目で景色を見つめながら、何が起こったのかを考えていた。\n\n彼も周辺もあまりに自信を持っていたために落選を知ったときは強烈なショックを受けた。またビンから一気に酒を呷る。父親をがっかりさせてしまった。彼は父に大統領になると誓い、父親もクアドロスはそうなるだろうと絶対の確信を持っていた。それなのに彼はここにいる。クアドロスは窓へ近づいていき開ける。冷たい風が体を洗い流すかのようだ。遠くで花火が破裂する音が聞こえる。部屋の空気が抜けていく。クアドロスは目線を落とした。まだほとんど空になったビンを手に持っていたようだ。ビンのガラスに反射する歪んだ自分の姿を見た。普段よりもひどく見える。顔はむくんで赤くなっている。髪の毛も頭の上で絡まっているようだ。眼鏡はどこにいったのだろう。失敗そのものだ。\n\nアメリカ人は今もブラジル中を堂々と走り回っているし、腐敗の支配も変わらない。経済もめちゃくちゃだ。彼の理想は何一つとして実らなかった。クアドロスは一瞬動きをとめ、そして衝動に任せるままにビンを出来るだけ遠くへと投げつけた。ビンは空中を舞い遠く離れたところで粉々に砕けた。はっとして部屋の中へと急いで戻る。\n\nそうだ。まだ失敗したわけではないんだ。まだやるべきことが、闘うべき戦いが残っている。ブラジルが彼を拒絶しようとも、まだ他に挑戦すべき国やグループがあるじゃないか。他のラテンアメリカ諸国へ渡り、そこで彼の理想を広めるのだ。もしかしたら、彼が十分な幸運を持っていれば、それがブラジル国内でも力を持つかもしれない。だがそれには今すぐ計画を立てはじめねばならない。\n\nジャニオ・クアドロスは失敗などではない。"
 brazil.320.a: "戦いには負けたが、戦争はまだ終わっていない！"
 brazil.321.t: "友好的な会談"
 brazil.321.desc: "ロットの大統領任期は終わった。元大統領となったPSDのロットは、元副大統領となったPTN（国家労働党）のクアドロスと久しぶりに会うことになった。年が経つにつれて頻繁になった、協力のための話し合いのためだ。二人は向かい合って座り少しの酒を飲んだ。だが多すぎない程度にだ。ロットは素面でいたかった。\n\n二人はうまくいったことについて、うまくいかなかったことについて話す。あちらこちらに不一致がある。だが1962年より前に二人の関係を断絶させたようなものではない。実際、二人は背景も政治的イデオロギーも全く異なってはいたが、それでも合意できることは少なくないということに気づけたのだ。ロットが理解したのは、様々なことを考慮にいれた結果、クアドロスに任せねばならない場面では素直に彼に従ったほうがよいということなのだ。クアドロスの方も、ロットは実際良い仕事をしていると抵抗なく認めていた。\n\n日が傾いていき、話題は二人には直接の関係の少ないところへと移っていった。二人とも北方の強硬な共産主義ゲリラの噂を心配していたが、彼らが実際に問題となるまではそう気に病むことはないとロットはクアドロスを気遣った。そしてお互いの家族はどうしているかといった些細な身の上話にも移っていく。ジョークを交わしているうちに、いつのまにか空は赤く染まり太陽は地平線のすぐ近くまで下がってきていた。二人は握手をしてどこか急いで別れたが、連絡を取り合う手段を決めておくのは忘れなかった。"
 brazil.321.a: "二人は友人として別れた"
 brazil.322.t: "元帥の休息"
 brazil.322.desc: "困難な年月だった。ロットは振り返った。やらなくてはならないことは多かった。ブラジル水域を侵略するナチ、不安定な経済、南アフリカでの戦争、副大統領の座にいた狂った男、反対を叫び続ける政治家、汚職と不法行為、そして何より軍からの介入の脅威、その全てに対処しなくてはならなかった。だが最後には、4年ぶりに頭痛の種から解放されようやく落ち着いて開放感を味わえるようになった。\n\n飲み物をちびりと飲みながら北方の共産主義者に関する報告書に目を通す。まだ深刻な段階にはないと書かれていた。だから彼は心配すべき要因が見つかるまでは気にかけないことにした。\n\n報告書を机に置き、ロットは長い息を吐きながらこの4年でうまくいかなかったことについて振り返ることにした。副大統領のクアドロスについてだ。何がここまでうまくいかなかったのだろうか、クアドロスも彼がやったのと同じ事をやっていたのかもしれないのに。少しの間真剣に考えたが、そこで考えるのをやめた。居なくなって清清する。あいつは追い出されなくてはならなかったんだ。抱え込める面倒ごとにも限度があるというものだ。\n\n振り返るのも終わりにし、元帥は再び気を休めることにした。"
 brazil.322.a: "自分への報酬だ"
 brazil.323.t: "ロットからもう一人のロットへ"
 brazil.323.desc: "今日のブラジリアは清々しい晴天だった。ロットは今日というこの日に合わなくてはならない人物が政敵や物事をわかっていない子供、ましてや可能な限りの譲歩を引き出そうと躍起になるような人物でないことに心から感謝していた。合わなくてはならない人間というのは、むしろその逆であった。エドナ・ロット、彼の愛して止まない愛娘、つい最近PTBから下院議員に選出された彼女であった。ロットはしばしば自分の党とは違う所に娘が入ったことにジョークを言うこともあったが、グラールの党であれば問題はない。\n\n「元気にしてたか？エドナ」\n\n「ええ、良い感じよ。最近は議員の仕事にも慣れてきたし。ジャンゴはいつも私にいろいろ教えてくれるし、最近はタンクレードともあちらこちらで連絡を取っているの」\n\n「なるほど。時々彼らとも意見が合わないときもあるだろう、それに諍いが起きることもある。だがおまえが何をするにしても、強く、それから自分の原則に素直にいるんだぞ」\n\n「わかったわ。パパ」\n\n「よし、それからもう一つ。もしも私の力が必要になったら遠慮無く言うんだぞ」\n\nエドナは笑って父親をハグした。"
 brazil.323.a: "「ありがとう、パパ」"
 brazil.324.t: "最後に"
 brazil.324.desc: "エンリケ・テシェイラ・ロット現ブラジル大統領が国民へ向け国家元首としては最後となるテレビ演説を行う。スクリーンには映っていないが、すぐ側には次期大統領や副大統領、ロットの妻と娘が居る。口を開くと、大統領として経験してきた全てのことが走馬灯のように頭に流れ込んでくる。\n\n「混迷を極めた近年、私にその行方を委ねてくださった皆さん全員に深い感謝をお伝えします……」\n\n宣誓式。クアドロスやネーヴェス、デニスとの会議。\n\n「ブラジルのために大きな進歩を実現しました。財政不安を抑制し、ナチの脅威を海から追い出し……」\n\nナチスへの対応。汚職スキャンダルへの対処。\n\n「他にも現政権では多くのことを成し遂げられました……」\n\nロット法。トゥーカン作戦。選挙、そして任期最後の日。\n\n「私は本日を持ちまして政治からは引退致します……」\n\n何もかもが彼の記憶を通り抜けていく。演説は終わりに近づき、自分が少し感傷的になっているのに気付く。誰もがそれに気付いて驚くほどにだ。元帥は今までそういった素振りを見せたことはなく、誰も予想していなかった。\n\nロットは渦巻く自分の考えの制御を取り戻し、演説を締める。\n\n「全員に慎ましやかではありますが感謝をお伝えします。よい夜を。さようなら」"
 brazil.324.a: "そして大統領は再び元帥となった"
 brazil.325.t: "元帥の帰還"
 brazil.325.desc: "前ブラジル大統領のロットはどこかでしばしの休息をとり軍役に復帰した。彼の帰任式には多くの護憲派将校が参加している。\n\n「元帥。我々があなたとブラジルに誓いを立てるのを見届けてほしいのです」\n\n「誓い？まあ言ってみろ」\n\n将校は気を付けをして立ち、懐から紙を取り出した。誓いの言葉を口にすると、彼の後ろに立っている将校たちも併せて繰り返す。\n\n「我々は宣誓する。神とエンリケ・テシェイラ・ロット元帥に誓って、われらがブラジル共和国の民主政権を守り、これを転覆させようとする如何なる試みとも対峙し、民主主義と市民社会を発展させるものとして奉仕することを誓う」\n\n彼らは誓いを済ませ、足を踏み鳴らして声を張り上げた。\n\nロットはにこやかだった。彼らがいれば物事は簡単そうだ。"
 brazil.325.a: "「諸君の助けがあれば、私は安心だよ」"
 brazil.326.t: "掃除と勝利"
 brazil.326.desc: "ロットが軍をブラジルの政治から排除する計画を提案したとき、ネーヴェス、グラール、クビチェックの三人はみな支持を表明し、それでヴァルガス主義派陣営に影響力をもたらすには十分であったが、UDNや保守派に関しては一切手が届かなかった。この点では、保守派であるクアドロスは大いにロットの助けになった。クアドロスとロットの間には良好な関係が何とか保たれていて、クアドロスもロットと同様クーデターを脅威ととらえていた。\n\nロットは保守派からも考慮するといった口先の表現以上のものを得ようとしたが、不運なことに失敗していた。コスタ・エ・シルヴァの口以外から出るとは考えられないような癇癪を起こしたプロパガンダ文のようなことを明け透けに話すものもあったが、多くは共感できるとは言うものの、ラセルダが自分の新聞紙各社に言わせている「懸念事項」を口にするだけであった。ここに至りロットはラセルダがおそらく自分を邪魔していると気づいた。おそらくいつの日か自分が権力を握る手伝いを軍がしてくれると考えているのだろう。\n\nロット一人では彼らを説得するのにも限界がある。そこで副大統領に頼み、結果を待つことにした。\n\n2時間後、クアドロスがノックもせずにプラナルト宮のロットの執務室へ入ってくる。少なくない数の上下院議員からの支持も取り付けてきた。その中にはロットが頼みにいったときには取り付く島もなく拒絶した議員の名もあった。\n\nロットは感銘を受けた。もしかしたらこの風変りな副大統領のことを過小評価していたのかもしれない。感謝の意を伝え、交換にクアドロスの自慢話を聞く。一つの言葉が頭の中に浮かび、すぐに口にする。クアドロスも喜び、幸福そうだった。"
 brazil.326.a: "「ジャニオ、君は最高だよ」"
 brazil.327.t: "右派との問題"
 brazil.327.desc: "ロットが軍をブラジルの政治から排除する計画を提案したとき、ネーヴェス、グラール、クビチェックの三人はみな支持を表明し、それでヴァルガス主義派陣営に影響力をもたらすには十分であったが、UDNや保守派に関しては一切手が届かなかった。この点では、保守派であるクアドロスは大いにロットの助けになった。クアドロスとロットの間には良好な関係が何とか保たれていて、クアドロスもロットと同様クーデターを脅威ととらえていた。\n\nロットは保守派からも考慮するといった口先の表現以上のものを得ようとしたが、不運なことに失敗していた。コスタ・エ・シルヴァの口以外から出るとは考えられないような癇癪を起こしたプロパガンダ文のようなことを明け透けに話すものもあったが、多くは共感できるとは言うものの、ラセルダが自分の新聞紙各社に言わせている「懸念事項」を口にするだけであった。ここに至りロットはラセルダがおそらく自分を邪魔していると気づいた。おそらくいつの日か自分が権力を握る手伝いを軍がしてくれると考えているのだろう。\n\n敗北感に打ちひしがれてプラナルト宮に戻るロットの脳裏にある光景が浮かんできた。もしもクアドロスが助けてくれれば。彼ならうまくやれるかもしれない。だがそんなことは考えても仕方がない。クアドロスは出ていくべくして追い出されたんだ。彼の存在という危険性彼のもたらしてくれるかもしれない便益をはるかに上回っていたのだから。"
 brazil.327.a: "考えを振り切って再び動き始めた"
 brazil.328.t: "自動車産業界を落ち着かせる"
 brazil.328.desc: "PSDの後援者である自動車産業界の人々の会合へクビチェックが到着すると、産業界の大物たちは一斉に彼に要求を突き付けた。\n\n「我々に製品の価格を下げろなんて、なんと残酷な要求なんですか」\n\n「どこか脳におかしいところでもあるんじゃないのか。俺らがどれほど収益を気にしてるんだかわかっちゃいねえんだ」\n\n「我々は彼を当選させた。なのにこれがその報いか」\n\nクビチェックは部屋の真ん中まで歩き、両手を挙げて落ち着かせた。騒いでいた社長らもクビチェックがその何人かを睨み付けると静まった。\n\n「皆さん、皆さん！どうか状況について今一度お考えいただきたい！大統領は確かに無謀なことを口走ったかもしれません。しかし皆さん、大統領の言葉が法であり、誰もそれに異議を唱えないと言わんばかりではありませんか。私やネーヴェス議員には大統領の考えをただす力はないと、そうお考えなのですか」\n\nクビチェックはひそかにほほ笑んだ。ロットが実際に絶対に考え直そうとしなかったことは彼らは知る必要はない。\n\n「そしてもしも大統領が考えを曲げなかったとしても、ですよ。現実的に考えてみてください。それでも大統領とPSDは皆さんにとって最も受け入れられる選択肢なのです。ラセルダに行ったとします。あのカラスは何をしますか？彼なら皆さんへの補助金を「市場の自由化」という名目で打ち切り、外国車をとんでもない数流入させ皆さんを押しつぶしてしまうでしょう」\n\n集団のリーダー格が何かつぶやき出した。クビチェックは気にせず続ける。\n\n「そうでなければ、パッソ議員はどうでしょうか。彼なら皆さんに軍靴を履いて行進させるでしょうし、作る車はフォルクスワーゲンになるでしょうね。あるいはサルガード氏もいますね。彼は皆さんに毎朝大声で『アナウエ！』を唱えさせた後にカブラルも時代遅れに感じるようなキャリッジを作らせるのではないでしょうか」\n\nここにきて彼らは怒りを露わに騒ぎ出した。クビチェックは再び手をあげ、最後に要点を伝える。\n\n「これでおわかりいただけましたか。価格を下げろ、という要求は皆さんがブラジルで出会う可能性のある悪いものの中では最も御しやすいものなのですよ」男たちは頷き、クビチェックは微笑んだ。\n\n「皆さんもこの要求とそう長いこと付き合う必要はないでしょう。もしも我々とともにあり、そして次の選挙で私に投票してくださるのなら」"
 brazil.328.a: "彼らは盛大な拍手を送った。"
 brazil.329.t: "歴史の建築者達"
 brazil.329.desc: "ジュセリーノ・クビチェックは、講演会場の客席に向き直った。聴衆はほとんど歴史学者で、まるでキャンディを貰うのを待つ子供達のように、熱心に彼を見つめていた。クビチェックは、ブラジルの歴史学者らの会議に、大統領職について講演するために来ていた。彼は「ブラジルの歴史を書く人たちと話がしたい」と快く引き受けてくれた。\n\n「大統領職というのは、簡単なものではありません！この国の一人ひとりに責任を持つことができる人であり、どんな状況や危機にも対応できなければならず、そして、国を変え、より大きなものを形成する計画を持っている必要があります」\n\n元大統領は聴衆を見下ろした。多くの者がメモを取り、クビチェックの言葉全てを記憶しようとしていた。クビチェックは気取った笑いを浮かべた。彼は、彼らがこの状況を決して忘れないようにするのだ。「偉大な大統領は、単に現状を維持するだけでは不十分だという事は、多くの人が認める事であると思います。現状維持ではなく、自国の手綱を握り、進歩に向かって突き進むのです。より良い国を残すために、その権力を行使するのです。大統領は、慎ましい人間がなるものではありません。大統領には、自分の魂を燃やし、道を照らすような野心が必要なのです。真に良い大統領は、星を目指し、さらにその先にあるものへ行き着くのです」\n\nクビチェックは今や本領を発揮していた。彼はこれから聴衆に、自分の望むメッセージを送るのだ。「ブラジル大統領に就任した時、私はただ椅子に座っていたでしょうか？いいえ！ブラジリアを作り、後進的な医療、産業、教育を改革し、再構築した。私は5年で50年分の進歩を誓い、それを成し遂げたのです！これらの実績、これらの野心から、私の大統領職は史上最高のものとして記憶されることを誓います。恐らく、最も偉大な大統領にすらなるでしょう！」\n\n会場内は熱気に包まれ、人々は熱心にささやき合っていた。「私は仕事を通じ、ブラジルの最も偉大な大統領として歴史に名を残すでしょう。そして、次の任期では、これをより一層打ち立てるでしょう！」\n\nこれに会場はどよめいた。"
 brazil.329.a: "クビチェックは、再びその日を掴む"
 brazil.330.t: "クモに関する報告"
 brazil.330.desc: "ラセルダは手元の資料を読み返していたのから目を上げて秘書のエスターを見た。彼はジェスチャーで彼女に部屋へ入るよう促したが、彼女はその前に話し始めた。「以前に命じられた組織への操作に関しまして、最新の情報がありました。グアナバラ州警察から一人外にお待ちしていて、あなたとお話がしたいそうです」ラセルダはすぐに椅子を蹴って立ち上がる。その顔にはクリスマスの日の少年のような興奮があった。\n\n「もちろんだ、エスター。その紳士をすぐに招いてくれたまえ」ラセルダは急いで引き出しからサングラスを取り出し、輸入品のアメリカ産ウイスキーも机の上に置いた。ちょうどサングラスを付け終わったというところで、フォンテス巡査部長が執務室へ入ってきた。固い握手を交わす。「州知事殿。お会いできて光栄です。私はグアナバラ警察の巡査部長を務めておりますフォンテスと言います。命じられました違法組織への操作に関して簡素ではありますがご報告したく参りました」\n\nラセルダはこの優秀な巡査部長へグラス一杯のウイスキーを注ぎ、自分のグラスにも同じように注いだ。「よし、よし。首謀者は全員逮捕できたか？」尋ねながらグラスを手渡す。フォンテスは丁重にそれを断った。「州知事。我々は12人を不法に集会し過激主義イデオロギーについて議論している廉で逮捕、起訴いたしました。公選弁護人に対しても同じように説明しましたところ、彼らが相当の刑期で刑務所へ行くことになるだろうと弁護人も考えているそうです。当然ながら、このナチ野郎どもには重い刑罰が下ることになるでしょう」\n\nラセルダは自分の耳を疑った。これは彼が求めていたもの以上の戦果だ。「そうしたら、巡査部長。大衆はこの大戦果をどう受け止めているかわかるかね？」\n\nフォンテスは答える前に少しネクタイを緩めた。「そうですね。州知事。正直に申しますと、我々はロブスター戦争以来ずっと手一杯でして。私どもの担当管区では街中この話題ばかりです。我々は今回の逮捕に関しては注目度も低いだろうと予想し公式発表の準備もしておりません」\n\n「だめだだめだ！巡査部長！君はすぐに管区へ戻りナチへの勝利を勝ち取ったことを公式に発表するんだ！急げ、帰ったらすぐに発表に取り掛かるんだぞ、わかったか？」フォンテスはおどおどと立ち上がりラセルダに敬礼してみせたあと、速足で執務室を後にした。"
 brazil.330.a: "二杯目のウイスキーはファシストをとらえた成功の報酬としておこう"
 brazil.331.t: "看過できない間違い"
 brazil.331.desc: "グアナバラから驚くべきニュースが入ってきた。ラセルダ州知事はつい数時間前警察長官を解任したそうだ。州知事に近い情報筋によると、複数のホームレス男性の死体がリオの海岸へ打ち上げられた事件に関して操作が進んでいないということに州知事は怒りを募らせていたとのことだ。警察はこれを殺人事件として捜査しているが、現在容疑者や利害関係のある親族は見つかっていない。長官が捜査を進展させられなかったことがラセルダの怒りを買ったようだが、事件の真相については何も明らかになっていない。\n\nブラジルの大都市では殺人事件が未解決のまま終わるというのは珍しいことではないが、州知事は殺人事件の検挙率向上に力を入れているようだ。この急な警察長官の解任について尋ねられた時、ラセルダは解任に関してはコメントを避けたが、「グアナバラの誠実な奉仕者は愛すべき住人に正義をもたらす」と述べ、「グアナバラは富めるもの、貧しいものを問わず、その全ての兄弟、姉妹のためのものだ」と強調した。州知事は本日事務手続きを終わらせ、この事件の解決のために独立した捜査本部と委員会を立ち上げたが、政治分析家はこの独立委員会は解散されずにリオデジャネイロの低悪な検挙率を上昇させ警官や警部を訓練し凶悪犯罪を減らすために残るだろうと予想している。\n\nラセルダ州知事はリオデジャネイロの上下水道を整備、改善させ全ての市民に清潔な水を与えたことで住民からの評価は高い。一方で公営住宅の建設とそのために数千の住民を立ち退かせ土地を「整備」したことに関しては反対の声も多く上がっていた。ラセルダの近年の犯罪率を下げるための取り組みに関して批判の声は少ないが、その成功に関しては疑いの目を向ける人々もいる。貧富の格差を取り除くための彼の努力が実るかどうかは現段階では予測不可能だ。\n\nホームレス男性の死亡事件に関して何か情報をお持ちの方はグアナバラ警察へご連絡ください。どんな情報に対しても8000クルゼイロの報奨金をお支払いします。"
 brazil.331.a: "弱いものを食い物にするのは最悪の臆病者のやることだ"
 brazil.332.t: "カラスと代役"
 brazil.332.desc: "ラセルダはアメリカの同じく大統領であるジョン・マコーマックと会ったとき、マコーマックは哀れにも政権運営に苦労しているということをはっきりと語り、ラセルダもそれに共感した。\n\nラセルダも何が起こっていたかはよく知っていた。ニクソンは大統領から退いた後も品位を下げ続け、ケネディはナチかイタリアにでも金銭を受け取っていたのであろうガイアナ人テロリストに殺されてしまった。まともな人間であったのに、どれだけの可能性を持っていたか！そしてこの哀れな男は、下院議長を数ヶ月務めただけで、二人の男の後を継いで大統領になったのだ。\n\nブラジル大統領に出来ることは限られている。ラセルダはそれを理解していて、話が核心に近づけばすぐに問題を解決してしまおうと考えていた。「マコーマックさん。もしもブラジル共和国があなたやアメリカ合衆国の力になれるのだとしたら、それは特に南アフリカにおいてです。あなたはただ頼んでくれればよいのです。そうすれば我々は進んでお助けいたしましょう」\n\nマコーマックは頷き感謝を表す自然な笑みを浮かべた。「ありがとう、ラセルダさん。とても助かります。私とアメリカは必要な助けをすぐに得られるのでしょうか。」\n\nラセルダも微笑んだ。「時間は問題になりません」\n\nその後ラセルダとマコーマックはあまり重要で無い他のことについて話し合った。二人の大統領は良い付き合いをできそうだと思っていた。他愛もない話をし、気付くと陽は傾いている。別れ際、マコーマックはラセルダへ、誰かが生きているとか死んだとかでない会話を久しぶりにできたと感謝の言葉を述べた。\n\n二人はその後も連絡を取り合い続けた。"
 brazil.332.a: "何か良いことの始まりなのか？"
 brazil.333.t: "カラスとディキシーから来た男"
 brazil.333.desc: "ラセルダはアメリカの同じく大統領であるジョージ・ウォレスと会っても、少しも心を揺るがされなかった。それも当然、ラセルダは人種差別を忌み嫌っていたのだが、ウォレスはヴァルガスが2回の昼食3回の夕食を食べるのと同じように日常的に人種差別に浸っていたのである。少なくともヴァルガスは差別主義者などではなかった、目の前のこいつとは違って。\n\nラセルダの嫌悪感は会話を通して染み出ていて、議論は緊張して進んでいた。二人が心の底から同意できたのは貿易問題に関してとOFNへの加盟だけだった。ブラジルとアメリカ間の貿易量を増加させるというのは両国の利害関係にかなうものであったし、ウォレスのような保守派でさえOFNの価値観は誓って支援しなくてはならないものであった。だがこういった成功も、二人の意見が食い違った議題の多さに比べれば霞んでしまう。\n\n議論の終わりに、ラセルダは少しの助言をした。「続ける前に、ウォレスさん。個人的にあなたに少し助言があります。これから話す事はブラジルの民意を代表するものではありません」\n\nウォレスは少し固まった。彼にはラセルダの言わんとすることが想像できていた。「どうぞ、ラセルダさん」\n\n「あなたの国はここ数年で白人でない人々をどう扱うかに関してめざましい発展を遂げてきました。そしてそうすることはアメリカの利益になっているのです。あなたには前政権のやってきた法律を過激な方向へ変えてしまいたいという衝動を抑えるのをおすすめしますよ」\n\nウォレスもうすうす疑ってはいた通りだったが、これには激昂した。だが彼は立派なもので、ラセルダの「推定」に対し怒りを爆発させたのは彼が出て行くのを待ってからであった。しかし彼にはラセルダが結論づけるに至った情報源を持っていたのに関しては何も反論ができなかった。\n\nラセルダは報告書を読み鼻で笑った。「ホワイトハウスの頑固者」がアメリカにするであろうことへの懸念を逸らさせるために彼のできる唯一のことだった。"
 brazil.333.a: "最高の始まりとは言えないな"
 brazil.334.t: "カラスとLBJ"
 brazil.334.desc: "ラセルダがアメリカの同じく大統領であるリンドン・ジョンソンに会ったとき、関係は多少は友好的といった具合であった。ジョンソンの偉大なる社会理論は彼にとってはヴァルガス主義の風味が感じられたのだ。とはいえ彼はそれを口にだし、ヴァルガスへの執着をさらけ出すようなことはしなかったが。議論の大部分は外交政策についてだった。ジョンソンは少し自分の立場を押し通そうとし、ラセルダはそれが行き過ぎないように押しとどめるのであった。\n\n「ラセルダさん、私はブラジルと自由国家機構の協力関係を深めようとするあなたに深く感謝しているのですよ。それに南アフリカの戦線でブラジルの兵士たちが私たちを肩を並べて闘っていることにも感銘を受けています。ですが自由という大義は戦争で同じ側で戦うだけではいけません。アメリカは将来の外国との紛争においても、ブラジルが支援してくれるという確信を持ってもよろしいのでしょうか？」\n\nラセルダは少し言葉にならない声を上げた。「ええと、大統領、私はその質問に対しては部分的にイエス、部分的にノーと言わざるを得ません。もしもそれがアフリカのナチ植民地に対するものだとしたら、共に武器を手にとりましょう。もしそれが南アメリカのファシストや共産主義者に対するものだとしたら、ブラジルは何か手助けができるでしょう。しかし他の紛争に関してはもっと難しいものになるでしょう」\n\nジョンソンはゆっくりと頷いた。「わかりました」\n\nラセルダのことを少し威嚇してみようかとも考えたが、やめることにした。ラセルダは自由主義へ献身することに熱意を持っている。それ自体を台無しにする必要はない。それに、ジョンソンがラセルダや他の100日危機での候補者に関して聞いたところでは、ギュリーだったかギュラットだったか忘れたが左翼っぽいやつらも含め誰も威嚇して屈するような人物ではなかったはずだ。だから彼は議論を締め次の話題に移ることにした。"
 brazil.334.a: "質問を受け、二人は会議に満足していると説明した"
 brazil.335.t: "カラスと理性の声"
 brazil.335.desc: "ラセルダはアメリカの同じく大統領であるウォレス・F・ベネットに会ったとき、二人はすぐに打ち解け、数分のうちにお互いを下の名前で呼び合うような関係になった。彼らは市場を使い経済を成長させ、OFNで握手をするという目標で一致しているのを考えれば当然のことだ。\n\n議論は深いところまで進み、議題も比較的速やかに変わっていく。二人はむしろ意見の一致しないところを見つける方が苦労するほどだった。両国の貿易障壁を撤廃するということについては完全に合意し、10分としないうちに正式な合意文書が作れるようになった。ブラジルのOFN加盟に関しても、ベネットはブラジルの正式加盟に関して出来るだけ早く推し進めると申し出て、ラセルダも情熱的に賛同した。\n\nその後議論できるところに関しては全て議論し尽くし、何もかもに対して何らかの形で合意を作ったのち、身近な会話に移り、しばらくの間はそうしていた。\n\n二人は良い関係を築けたという手応えを実感しており、ブラジルとアメリカをこれまで以上に近づけていく道のりもはっきりしていた。\n\nそして二人は別れを告げなくてはならないときが来た。ベネットは最後に一つ質問をしてラセルダの手を握った。「カルロス、アメリカとブラジルはこれからもっとお互いに近づけるようになるでしょうか？あなたはブラジルをOFNへ関与させ続けてくれますか？」\n\nラセルダはにこやかに頷いた。「それは確実です。ウォレス、100%ですよ」\n\nこれが今後10年続く友人関係の始まりだった。"
 brazil.335.a: "良いことの始まりだ"
 brazil.336.t: "カラスと改革者"
 brazil.336.desc: "ラセルダはアメリカの同じく大統領であるロバート・フランシス・ケネディに会ったとき、この殺されたJFKの弟をどう評価してよいのかわからなかった。確かに、彼らは外交政策について話し合ったときはうまくいっていた。ケネディはラセルダの反ファシズムと平均的市民の権利のための情熱については理解を示し、ブラジルのOFN加盟を目的とした内容のある合意にたどり着けた。\n\nだがそれとは別に、ケネディの労働倫理や国家への献身はラセルダにとって尊敬できるものであったのだが、しかし目の前の大統領に対する不信感は高まっていた。ラセルダはそれを前にも感じたことがある。ケネディの熱意と見た目だろうか、それとも以前耳にした彼の提案した計画であろうか。ケネディと不明瞭な関係にある何かがヴァルガスを悪い意味で思い出させるものだと見つけてしまった。\n\n一方、ケネディもブラジル大統領へ冷めた感情を持っていた。ラセルダが積極的に貧困者をや政敵を福祉のためという名目で追い払っているという不穏な噂を聞いたことがある。さらにいえば、ラセルダには野望を感じず、自身で言っているほどには生命や自由、幸福の追求といった原理に献身しようとしているようには見えないのだ。\n\nお互いに評価を決めかねてはいるものの、二人とも文明的な態度は崩さなかった。疑いようも無く二国間の関係を進展させる合意を結ぶ。だが同じ英語で話していたはずなのに、どこかお互いに別の言語で話していたかのような違和感が二人の胸に残っていた。"
 brazil.336.a: "実りある会議だったが、もう少しできたはずだ"
 brazil.338.t: "アンネの学校"
 brazil.338.desc: "「……そして、リオの民衆とユダヤ人コミュニティへの、深い敬意と感謝をこめて、アンネ・フランク中等学校を開校します」\n\nラセルダはリボンを切った後、カメラと拍手に向かってスマートな笑顔を見せた。報道陣のためにお辞儀もした。\n\nラセルダは、学校の向かいにある建造物を見つめながらスピーチを続けた。ドイツ大使館だ。ナチ野郎どもは怒ってカーテンを閉めている。よかった。ユダヤ人の子供たちが元気に学校に通い、普通の生活をしている姿を彼らは最前列で見られるのだ。\n\n「私はアンネ・フランクの日記を朝5時まで読んでいました。この本はドイツの残虐行為を告発するものとして、自由主義世界でわずか数ヶ月前に発売されたものです。本当に、心が打たれる本でした」\n\n「かの哀れな少女は孤独に裏切られ、飢えと病に冒され、残された尊厳を奪われて死んでしまいました」\n\n彼は頭を高く上げて、領事館の外に掲げられたナチスの旗を見つめている。\n\n「彼女の復讐のために私ができることは、彼女のようなユダヤ人達に少しでも尊厳を取り戻すことです！ブラジルはあなたたちを、ブラジルという存在に欠けて護ります！」\n\n校庭で耳をつんざかんほどの拍手が沸き起こった。"
 brazil.338.a: "アンネ・フランクは死後の世界で微笑んでいる。"
 brazil.438.t: "ロット法の失敗"
 brazil.438.desc: "トゥーカン作戦とその最も重要な部分であるロット法は、民主主義への軍の介入の脅威を一切根絶するための計画であった。軍事組織を非政治化し、歩兵、パイロット、海兵の一人一人全てに自分は軍服を着た市民であり、それ以上でもそれ以下でもないということを教え込むためのものだ。しかし計画は失敗した。ロットは失敗したのだ。\n\n神にブラジルに慈悲を賜わんことを祈る。そして未来の大統領へも。脅威を取り除くための最高の努力があったにもかかわらず、彼らは強硬派の脅威を感じなくてはならない。\n\nロットは厳然とした表情を変えなかったが、デニスには彼がどれだけ落胆しているかがわかった。\n\n「落ち込むなよ、エンリケ。お前はできるだけやったんだ」\n\nロットは力なく頷いた。\n\n「政治家達が自分の仕事をするのに、自分の権能を守るのにはあまりに臆病すぎたんだ。いや、そういう問題ではないな。やつらにできないとして、私にできないという意味では無いんだ。これで大統領を退いたら何をするべきかわかった気がするよ」"
 brazil.438.a: "これは終わりでは無い、新しいものの始まりなのだ"
 brazil.439.t: "ロット法の勝利"
 brazil.439.desc: "トゥーカン作戦とその最も重要な部分であるロット法は、民主主義への軍の介入の脅威を一切根絶するための計画であった。軍事組織を非政治化し、歩兵、パイロット、海兵の一人一人全てに自分は軍服を着た市民であり、それ以上でもそれ以下でもないということを教え込むためのものだ。そして計画は成功した。\n\n神に感謝、そして聖母にも感謝せねばならない。成功に終わった。ブラジルは軍の恐怖から解放された。\n\n喜びと希望に満ちたブラジル軍内の目覚ましい護憲派将校たちと共に、ロットはシャンパンを開けて計画の成功を祝っている。\n\nロットは軽い演説を行った。「我々は、諸君、ブラジル軍が何をおいても民主主義の防衛者となるのを確かにしたのだ。少なくともコスタ・エ・シルヴァやら色々に自分の立場を思い知らせたのには成功した。諸君、皆の働きに乾杯！」\n\n少しの歓声と波のような拍手が続いた。その中で、デニスがこの知らせを刑務所の中で聞くことになったこと、そして彼の計画を失敗さえようという子試みは惨めに失敗したことを知ったことを考え少しだけ喜びを覚えていた。確かに軍の介入という脅威は完全に消え去ったわけではない。だが今はそんなことを考える時でもない。今日は祝うことにしよう。"
 brazil.439.a: "肩から重荷が降りた"
 brazil.440.t: "フェイルセーフ"
 brazil.440.desc: "ロット法は成功した。軍が協定に抜け穴を見つけ再び政治へ干渉しようすることのないように、フェイルセーフを設定するのも忘れてはならない。ロットは旧友の四つ星元帥、ペリー・コンスタント・ベヴィラクアを呼び、予防装置の設置について話し合うことにした。\n\nベヴィラクアや他の護憲派将校との議論で、ロットは強硬派とその指導者であるコスタ・エ・シルヴァを可能な限り権力から遠くに保つための様々な計画と戦略を練り上げた。様々な世代の野心的な強硬派がもたらす全ての脅威を多数の観点から分析し、彼らを抑え付ける計画が策定された。\n\nロットは会議の締めくくりに、集まった将校達に民主主義とはそれを守るための不断の努力を要すると伝えた。もしも護憲派の決意が揺らげば、彼らと家族は破滅するだろう。軍とブラジル自体も同じであることは言うまでも無い。彼らは頷き、ロットとベヴィラクアに従おうと決めた。"
 brazil.440.a: "了解"
 brazil.441.t: "11月11日運動"
 brazil.441.desc: "ロット法は失敗した。何か他の方法を見つけなくてはならない。強硬派はこの弱い時期を利用して権力を奪取しようとするかもしれない。そのため、ロットは四つ星元帥のペリー・コンスタント・ベヴィラクアと会い、予防装置の設置について話し合うことにした。その装置の一つは秘密組織の11月11日運動である。全てのクーデターの試みを挫くためのものである。\n\nベヴィラクアや他の護憲派将校との議論で、ロットは強硬派とその指導者であるコスタ・エ・シルヴァを可能な限り権力から遠くに保つための様々な計画と戦略を練り上げた。様々な世代の野心的な強硬派がもたらす全ての脅威を多数の観点から分析し、彼らを抑え付ける計画が策定された。\n\nロットは会議の締めくくりに、集まった将校達に民主主義とはそれを守るための不断の努力を要すると伝えた。もしも護憲派の決意が揺らげば、彼らと家族は破滅するだろう。軍とブラジル自体も同じであることは言うまでも無い。彼らは頷き、ロットとベヴィラクアに従おうと決めた。"
 brazil.441.a: "了解"
 brazil.401.t: "国家電力法が可決！"
 brazil.401.desc: "議場の外にまで拍手と歓声がこだましている。国家電力法は可決された。グラール大統領の求めていた改革の一つであるこの法は、国営電力企業を設置し、ブラジルの電力インフラを外国企業の手よりいくらか取り戻すための法律である。UDNや他の与党はこの動きは「あからさまな社会主義と市場操作」に過ぎないとして批判しているが、法の支持者はブラジル国民に降りかかる不均衡な電力供給という不平等な現状を指摘している。さらに、安く安定した電力は雇用を創造し、人々の生活水準を改善し、未開発地域の産業家を推し進めるだろう。\n\nグラールは本日の演説でもたらす利益について説明し、ブラジルの電力供給を十年で4倍にする追加のインフラ計画を発表した。彼は議事堂の演台に立って話した。\n\n「今日はブラジル国民にとって素晴らしい日です。皆さんの家はもはや日が沈んでも闇に沈むことはありません。もはや蒸し暑さに耐え忍ぶ必要もありません。もはや停電と外資企業の強欲さに屈することはありません。法案を可決させてくれた上院に感謝しましょう。そして最高のエンジニア達の力を借りて、可能な限り速やかに、ブラジル国民のために公正な値段で電力をお届けすると約束しましょう。偉大なるブラジルと、国民の生活が良くなっていくのを見るのが楽しみでなりません。ありがとうございます！」\n\n法は外国企業の資産の差し押さえや買収を理論的には可能としているが、グラール政権はまだ、これらの電力会社がどのようにエレクトロブラスへ取り込まれることになるのか詳細を明らかにしていない。だが、一つだけ確かなことがある。ブラジルの最貧困層の家庭でも、すぐに電力がもたらす数え切れないほどの恩恵を享受できるようになるだろう、ということだ。"
 brazil.401.a: "ブラジルは全てが輝く"
 brazil.402.t: "国家電力法が否決！"
 brazil.402.desc: "グラール政権は本日重い打撃に苦しむこととなった。国家電力法は上院を通過するのに十分な支持を集められなかったのだ。法の目的はブラジルの電力インフラを一つの企業に集約し、ブラジルの農村部や貧困地域への電力供給を改善しつつ、政府に直接投資や維持、修理を可能にすることだった。だがこの法が拒否されたために、それぞれの地方の民間企業が国家の電力網を引き続き支配することになった。法の反対者は否決とブラジルの自由市場への取り組みを喜んでいるが、では他に電力へのアクセスのない人々のためにどうしたらよいのだろうかと支持者たちは戸惑っている。\n\n外資系の電力会社は搾取的な電気料金を設定していると非難されていて、また特に貧困地域では停電も珍しくない。そのような民間企業の一つであるリオ・ライトの代表は、公式声明で「法の否決を歓迎する」と述べ、顧客へ安定した電力供給を続けると約束したが、ブラジルの西部や北部といった貧しい地域へ供給網を広げる計画はあるかという質問にはコメントを控えた。"
 brazil.402.a: "ブラジルの貧困層の希望は今までよりいっそう仄暗くなった"
 brazil.403.t: "農民救済法が可決！"
 brazil.403.desc: "ブラジル中の農場で歓声が響き渡る。上院は農民救済法を可決させた。この法で、様々な法人や大地主たちの土地は地元の中小農家へと再分配される。その目的は彼らに平等な機会を与え、農業生産量を増加させることである。ロット大統領は大地主たちは広大な土地を持ちながら非効率的な経営を行っていて、地元の農家の手で経営したほうがよいはずだと断言した。組合からも地主たちからもそれぞれの方向へ妥協の必要性が叫ばれていたものの、ロットは自ら法を原案のまま審議にかけると決め、そしてその賭けは成功した。\n\n国中の様々な組合が呼びかけた大規模ストライキに応える形で作られたこの法は、またブラジルの銀行へ農業従事者や小農家へ融資を行うための資金提供も可能にしている。富裕層は自分たちの資産が接収されてしまうことに著しい不快感を示しているが、それでも自分たちのほうが土地を友好的に活用できるとは主張できなかった。PTBは地方行政と協力し土地の再分配と融資が公正に行っているかの監督を行うことに同意しているが、UDNはそれに間髪入れずに異議を唱えている。議論がどれほど続くかは誰にもわからないが、農業業界では新しい管理と経営が行われるだろうということは明らかだ。"
 brazil.403.a: "競争の土地を均すのには必須の作業だ"
 brazil.404.t: "農民救済法が可決！"
 brazil.404.desc: "ブラジル中の農場で歓声が響き渡る。上院は農民救済法を可決させた。この法で、様々な法人や大地主たちの土地は地元の中小農家へと再分配される。その目的は彼らに平等な機会を与え、農業生産量を増加させることである。ロット大統領は大地主たちは広大な土地を持ちながら非効率的な経営を行っていて、地元の農家の手で経営したほうがよいはずだと断言した。ストライキを引き起こした組合との交渉圧力に屈し、ロットは組合指導者たちの意見を聞き入れ、農民救済法へそれを取り入れた。UDNは躍起になって法を否決させようと試み、「生まれから共産主義的である」と非難していたが、PTB・PSD連合は強行採決を成功させるのに必要な議席を確保できたようだ。\n\n法に追加された条項の中には労働基準に関するものがあり、そこには特に一日の労働時間の短縮にかかわるものもあった。さらに、PTBへ地方行政と協力し再分配を加速させる許可を与えること、銀行へ莫大な資金を与え農業従事者や小農家へ融資させることを定めている。自らの富をこれほど多く手放すことに納得していない地主たちの中には、完全に国外へ出て行ってしまったものもいた。これほどの強力な土地改革法はもうありえないだろうと多くの人が確信している。"
 brazil.404.a: "太陽は照り続ける"
 brazil.405.t: "農民救済法が可決！"
 brazil.405.desc: "ブラジル中の農場で歓声が響き渡る。上院は農民救済法を可決させた。この法で、様々な法人や大地主たちの土地は地元の中小農家へと再分配される。その目的は彼らに平等な機会を与え、農業生産量を増加させることである。ロット大統領は大地主たちは広大な土地を持ちながら非効率的な経営を行っていて、地元の農家の手で経営したほうがよいはずだと断言した。だが、ロットはPSDやUDN、PSPからの支持を取り付けるために、地主側からの様々な提案を受けざるを得なかった。彼らからの支持を得るための賭けは成功したものの、結果は組合やPTBからの怒りを招き、法は「水割り」であり、実行力のある変化をもたらすにはあまりに不十分だと指摘されている。\n\nそれでも、組合は労働者たちにブラジルをほぼ機能停止状態に追い込んでいたストライキを中止するよう求め、国はなんとか普段通りに戻ったようだ。全国の地方行政当局は土地の再分配をはじめ、様々な銀行が農家がすぐに破綻しないよう救済措置として融資を行う準備をしている。改革がこのまま続くのか予言することは難しいが、農業業界の不平等を正そうとした試みに関しては評価は高い。"
 brazil.405.a: "漸進的改革も時には変化のうねりを巻き起こすものだ"
 brazil.406.t: "農民救済法が否決！"
 brazil.406.desc: "農民救済法が上院で否決されてしまったことを受けて、ブラジル全土で抗議行動が爆発した。この法の目的は、様々な法人や大地主たちの土地を地元の中小農家へと再分配することであったが、法案が提出された直後からUDNやPSPからの激しい反対に直面していた。地主達を買収したこともあって、法の否決は僅差であったが、それだけに抗議運動は激化し、組合の指導者たちもストライキの継続を決断した。十分な土地改革を完遂できる可能性が消滅した今、PTB・PSD連合も分裂の危機にあると噂されている。例え僅かな差であったとしても、農民達の不平等を是正するということへのロット大統領の能力の不十分さにPTB党員は裏切られたと感じているのだ。\n\n農民救済法が無ければ、ブラジルの農地の大部分は選ばれた数少ない人物の手の中に眠ったままになり、地方の農家の土地の買収も日常茶飯事であり続ける。食料価格も上昇するだろう。またヤシの油のような、工業用の商品作物の価格もそうだ。ロットとグラールは抗議者達との対話を続けると誓約しているが、解決策にすぐにたどり着けるとは考えがたく、短くとも来月の間は政治混乱は避けられないだろうと分析されている。抗議運動がこれ以上過激化して、軍に介入の口実を与えないことを願うしかない。"
 brazil.406.a: "起て飢えたるものよ　今ぞ日は近し"
 brazil.407.t: "投票権法が可決！"
 brazil.407.desc: "ブラジル中に歓声がこだましている。投票権法が上院で可決された。グラール政権改革の金字塔となる法案で、ブラジルの中で周縁へ追いやられている人々にも、何の制限もつけずに投票権を認める法案である。これまで、文盲の労働者階級や、政治的に投票権を奪われた人々は投票行為を制限されてきた。そして投票権を得られるかは雇用に大きく依存していた。法の反対者は投票数が大きくなれば選挙不正が起こる可能性があると指摘しているが、支持者たちはこうした批判を「非民主主義的な戯言」だと一蹴する。法案可決によって、全てのブラジル人が無条件に投票の権利を確保された。様々な政治運動が新しく生まれた有権者層へ訴えかけるために動員準備をしている。今後の選挙には大きな、そして予想できない影響があるだろう。\n\nグラール政権はまた、選挙管理委員会に投票所の造設や投票可能時間の延長など、投票を容易にするよう求めた。さらに、投票権運動家たちは、農村地域での投票行為を支援するための金銭的、法的な支援を求め続けるとしている。これまで投票してこなかった人たちの間では投票にどれだけの価値があるのかと疑う声もあるが、ブラジルの民主主義は新しくよりよい時代に突入したというのは間違いないだろう。"
 brazil.407.a: "さらに一つの階級が分かたれることとなった"
 brazil.408.t: "投票権法が否決！"
 brazil.408.desc: "現状維持派が勝利をおさめ、投票権法は上院を通過できなかった。この法は貧困層や公民権を剥奪された人々、非識字者への全ての投票障壁を取り除くことを目的としていた。既に定職についている、ブラジルの中流以上の階級の人々は障害をほとんど感じずに投票できていたが、定職につかない人々やマイノリティー、貧困層には投票権は拡大されていなかった。法の反対者たちの主張では、選挙改革自体には賛成するが、この法は急速であり、これらの集団を少しずつブラジルの選挙システムへ統合してゆくより漸進的な変革が望ましいと述べている。グラール大統領は今日は「共和国の歴史に残る」ような歴史的な失敗の日であると非難し、投票権をブラジル人全てに拡大するための方策を探っていくと約束した。\n\nしかし上院議会の支援がなくては改革にも限度があり、そのため全てのブラジル人が投票できるようにするというグラールの夢は潰えたと、政治分析家は考えている。さらに、農村地域の人々には投票権が与えられたとしても投票所までは非常に遠く、そのため実際の投票行為には繋がり辛いだろう。労働者たちは投票日にも労働が課せられており、例え正規雇用者であっても、多くの労働者は投票よりもその日の日当を稼ぐことを選ぶかもしれない。グラール政権の必死の努力も空しく、ブラジルの貧困層と中・上流階級との格差は広がる一方だろう。"
 brazil.408.a: "その市民が投票できないのに、どうして国家が自由であるといえるのだろうか？"
 brazil.409.t: "アフリカ増派決議が可決！"
 brazil.409.desc: "南アフリカ戦争はブラジル国民に死傷者数という形で少なくない損害を与えているが、上院はアフリカ増派決議を可決させた。ブラジル義勇軍は追加二個師団の派遣と、規模に上限のない形での航空隊の増派を得られることが決まった。賛同者らは世界の民主主義を守る必要性に触れ、「アフリカ大陸よりファシズムの脅威を掃う」ためには犠牲も致し方ないとして、決議の可決を喜んでいるが、ブラジルの利益は少ないのにも関わらず人的、物的資源を投入すること、また決議がさらなる増派の可能性を含んでいることなどに対する反対意見も存在する。ブラジル軍代表はヨハネスブルクで、南アフリカにおけるアメリカ軍の総司令官であるウィリアム・ウェストモーランド将軍と共に、次の声明を発表した。\n\n「ブラジル軍は勇敢さにも困難に立ち向かい、その強い意志を紛争において発揮しました。また我々は全ての戦いにおけるブラジル軍の自己犠牲に感謝します。継続的な支援と共に、我々はこの戦争を終わらせ、南アフリカを自由の砦とできるはずだと確信しています。ブラジル国民の皆さん。我々は皆さんの協力を忘れません。ありがとうございます」\n\n軍事関係者はこの戦争は少なくとも数か月はまだ続くだろうと見ているが、ブラジルとアメリカの関係が深まっているのは確かだろう。明言したことはないものの、ラセルダ大統領はブラジルを自由国家機構へ正式加盟させることを目標としており、今回の決議はそのための一歩となりそうだ。決議を受けてドイツ帝国は、今週中のブラジル大使館の閉鎖を命じ、統一条約とブラジルの関係を実質的に遮断すると決定した。"
 brazil.409.a: "我々の責務だ"
 brazil.410.t: "アフリカ増派決議が否決！"
 brazil.410.desc: "南アフリカにいるブラジル義勇兵たちはアフリカ増派決議案が上院で否決されてしまったと聞き失望を感じていた。決議は追加二個師団を派遣しアフリカの盾への防戦を続ける南アフリカを護るものであったのだが、必要な支持を取り付けることができなかった。南アフリカ戦争は現在膠着状態にあり、OFNの指揮官らはブラジル義勇兵や航空機の追加派遣が流れを変えられるのではないかと期待していた。リオデジャネイロでは反対派が集会を開き、戦争はブラジルにとっての利益は薄いのにもかかわらず出血を強いられていると演説していた。国中の母親は若い息子を抱きしめた。我が子が異国の地で「自由」や「権利」といった抽象概念のために死ななくて良いとわかったのだ。反戦主義者がラセルダ政権への大きな勝利を祝うなか、大統領自身も今夜戦争に関して何か声明を発表すると予想されている。\n\nOFNの広報担当者は、「ブラジルが南アフリカ戦争へどれほど注力するかを決める権利はブラジルにあるのだが、OFNはブラジルの南アフリカへの態度がどのような影響をもたらすかを理解している。自由と権利が攻撃されているのに、ブラジルはそれを護ろうとしなかった」ラセルダ政権は明らかにOFN正式加盟を目標としていて、OFNでも何度も演説を行っていた。決議が失敗したことによりブラジルとアメリカの関係に溝ができることとなり、ラセルダの目標も難しくなるだろう。"
 brazil.410.a: "これはアメリカの戦争だ"
 brazil.411.t: "繁栄のためのハイウェイ法が可決！"
 brazil.411.desc: "上院が繁栄のためのハイウェイ法を可決させた。議事堂の外まで歓声と拍手が聞こえてくるかのようだ。この法はロット政権で始められたアマゾン横断高速道路への資金と資源の割り振りを促進する。計画は様々な段階で遅れが生じていた。環境や天候は建設の妨げとなり、土地の購入や高速道路の建設予定地に住んでいる先住民族への公正な対応に関する法的問題などがその原因となっている。だが、建設はロットが計画段階での汚職や土地買収に関わる収賄を黙認していたという証拠が明らかにされて以来急停止させられていた。クビチェック大統領はこのハイウェイの建設完了を夢見ていると明言しており、彼はこの法の成立により壮大な計画を完成させるための様々な権限を得られた。\n\nロット政権が成立直後に開始させたこの計画は、結局政府を苦しめる障害となっていた。さらに、建設計画を監督する立場の政府高官らが公金を着服していたことや、高速道路の利便性を利益誘導の犠牲としたことなどが判明している。クビチェック大統領はこれらの問題を解決し、建設計画が再始動できるようより厳しい監察を行うと約束した。アマゾンとブラジルとを繋ぐ高速道路。インフラや発展の可能性を開き、ブラジルからコロンビアへの陸路も開けるだろう。"
 brazil.411.a: "一区間ずつアマゾンを征服するのだ"
 brazil.412.t: "The Highway To Prosperity Act Fails!"
 brazil.412.desc: "Construction machines along the Trans-Amazonian will remain unused for now, as the Senado has failed to pass the Highway to Prosperity Act. Sponsored by the Kubitschek administration, the act attempted to kickstart construction again on the Trans-Amazonian Highway. However, recent scars from corruption during the Lott administration proved too much to bear, and progress on the massive transportation network will continue to be slow for now. While supporters of the act argued for additional funding, equipment, and manpower to finally finish construction on the highway, many senators were unwilling to see these resources committed to a project that has already taken too long and cost too much.\n\nA combination of low wages, hostile environment, and inept administrators have given the highway the nickname \"Lott's greatest folly\". Although no one in Brazil wants the project abandoned and stopped, many have begun questioning the actual utility of the highway compared to its cost. Originally intended to link up the undeveloped North and Central-West regions to the prosperous coastline, the highway has suffered from a variety of issues that has prevented its completion. With the failure of this bill, Brazilians are beginning to wonder if the highway can even be completed within the decade."
 brazil.412.a: "The government and its lackeys could not be trusted."
 brazil.413.t: "The South Africa Withdrawal Act Passes!"
 brazil.413.desc: "The senators had voted, and they had voted correctly. On the walk to his office President Quadros found himself in a jubilant mood. No more would poor Brazilian men die for a pointless conflict in South Africa. Lott had entered the war carelessly, paying in blood an imaginary debt to America. Now Quadros was reversing at least some of the damage caused by his predecessor's carelessness.\n\nHis secretary had assembled a few memos and newspapers on his desk. Quadros' good mood did not dissipate through the subsequent reading. Memorandums from UDN party grandees, reporting on the anger of many UDN senators with the evacuation of South Africa. The President did not care what a few Lacerdista has-beens did. He was President, and the crow could squawk for all he cared. The people would understand that the UDN's new direction was in their best interest.\n\nMemos about the media he likewise skimmed through. Radio hosts accused him of cravenly caving in and abandoning South Africa to fascism. Editorials in the right wing press deplored the risks to the friendship between Brazil and America.\n\nWhen his aides came in with a cup of coffee, they found the memos and newspaper neatly folded into a pile. The President thanked them for the warm drink, and requested they dispose of all these 'letters to the editor'."
 brazil.413.a: "It is time to bring our boys back home."
 brazil.414.t: "The South Africa Withdrawal Act Fails!"
 brazil.414.desc: "Quadros sighed. \"The Senate vote failed, Campos. What a mess, what a mess. What are my next options?\"\n\nVice-President Campos thought for a moment. \"You could always respect the vote, sir. Despite our differences, we are both men of the UDN, and several of the senators that helped bring down the vote were also UDN members. Many are old-school Lacerda followers, who look to the United States as our most logical ally. You've not won them over yet, sir.\" He did not need to add that Quadros had not convinced him yet, either. Both men had a good working relationship, despite their policy disagreements. The President appreciated the other man's honesty, a rare delight in Brazilian policy.\n\n\"What are the alternatives?\" Quadros asked.\n\nThe Vice-President sighed. \"You could just ignore their wishes, sir. Foreign policy is a President's privilege. But that might not be prudent. Your government is young, sir, and many in the UDN still can't believe you are the one leading them. Of course, letting them win will be a political defeat in the eyes of the public. That's probably what more than a few of Lacerda's faction wish to see you reined in.\"\n\n\"No doubt. And the army?\"\n\n\"Not much progress in bringing them over to your side. They'll be delighted to see the Senate vote in their favor. Overturning it would really aggravate them.\"\n\nIt was the President's turn to be lost in thoughts. Vice President Campos had still little understanding of how the peculiar President ever reached his conclusions. Eventually Quadros looked up."
 brazil.414.a: "\"We've no choice but follow the Senate.\""
 brazil.414.b: "\"Damn the senators, Brazil is leaving this war!\""
 brazil.415.t: "パンダ達の王様"
 brazil.415.desc: "Power in Brazilian politics can come from the barrel of a gun, or from honeyed words to the rich and influential. In this brave new age, it could also come from the sight of adorable vegetarian bears from the distant orient.\n\nThe nation's intelligentsia and political pundits had not known what to make of the vice-President's efforts to bring back pandas from his recent visit to China. Many mocked the level of effort that had gone into those critters as proof of Quadros' inane beliefs about Brazil leading a concert of tropical nations into a new era of prosperity. Others had attacked the vice-President for wasting the dignity of his office by haggling over these carnival side-shows like some bargain P.T. Barnum. Quite a few newspaper editorials had mockingly taken to referring to the vice-President as \"o rei dos pandas\". In return Quadros had, in his usual way, gone on a long speech about the virtues of exalting the imagination of the nation. The pandas at the center of the storm had happily carried on munching on bamboo, after a few weeks in cages on a boat.\n\nThe people of São Paulo had gone gaga over the animals. Crowds flocked to the zoo for a chance to see Gaogao and Pelucia. Vice-President Quadros, moonlighting as a zoologist, entertained the crowds with trivia on the bears, as well as regaling them with stories about Sichuanese hot food. After a week or two, when the novelty wore off, the vice-President wandered onto his next pet project. Through all this many in the important political battleground of São Paulo had come away with a positive view of their vice-President. Had it all been a scheme to increase his popularity with the masses? Critics and supporters of Jânio Quadros agreed; it was difficult to keep track of where the vice-President's antics ended and where his political cunning began."
 brazil.415.a: "How MUCH bamboo do they eat?"
 brazil.416.t: "ガイアナでの戦争！"
 brazil.416.desc: "The indispensable Walther Salles had grown ever more indispensable of late, in this world gone mad. In his role as foreign minister, Salles was crucial to the current administration. He also appeared to Lott's eyes to be quite overworked. The former businessman's usually impeccable suits were a bit threadbare, of late.\n\n\"Yes, Mr. Salles? Please tell me you have good news.\" Lott rubbed his forehead. His foreign minister fussed with the folder he had brought with him, before speaking.\n\n\"I'm afraid news from D.C. are not good. Nixon is angry about Burnham's play, especially late in his term like this. For reasons of domestic politics he is sending in the troops in to show the world the risks of defying the OFN.\"\n\n\"The Americans claim to be free to make and unmake any government in the Americas. How arrogant of them to ignore the sovereignty of any government that vex them.\" Lott mused. His foreign minister was about to reply when the usual door swing that heralded the vice President let itself be heard.\n\n\"President! The Americans, in Guyana, it's terrible! Brazil will not abet this outrageous abuse of our northern brothers. We should declare in strong words... \"\n\n\"We shouldn't declare anything in strong words!\" said Salles. The foreign minister, as usual, was irritated at the vice-President's attempt to tell him how to do his job. \"We...\"\n\n\"Enough, both of you.\" President Lott stood, preventing another round of bickering. \"Let me think.\" The former military officer walked to the window. His foreign minister would be right to argue that Brazil was in no position to poke the Americans in the eye. Quadros was equally correct to protest unilateral American action. The President thought, then turned to face the two."
 brazil.416.a: "「アメリカの介入を支持する」"
 brazil.416.b: "「正式に抗議の意を表する」"
 brazil.417.t: "The Press Conference"
 brazil.417.desc: "The address to the nation had gone smoothly. TV and radio crews had recorded the President's condemnation of the unilateral American intervention.\n\nQuadros was delighted to watch the President at work. Lott's words had been simple and frank. Unilateral action without regard to sovereignty was a poison among all nations of the world. President Nixon should have reached out to regional actors and partners of the United States such as Brazil. In his closing remarks Lott wished for a new era of cooperation between nations of the continent.\n\nDuring the questions period afterwards, some of Lott's good humor ebbed away. Many of the journalists approved of the President's action, asking if Brazil would move to a more proactive foreign policy. One of the reporters, however, came up with a tricky question. The man asked if President Lott's disapproval of the American intervention meant a lack of interest in South American democracy. The President gruffly replied that he did not support dictatorships, but America had been in the wrong there. Subsequent questions on the topic by the reporter and a few others were parried unconvincingly by Lott.\n\nQuadros recognized the man. A journalist from one of Lacerda's awful newspapers. Slavishly devoted to the Americans. The Vice-President was displeased to see someone attached to his own political party attack Lott on this most auspicious day. The UDN would need some housekeeping."
 brazil.417.a: "That fiend Lacerda!"
 brazil.418.t: "The Press Conference"
 brazil.418.desc: "President Lott didn't enjoy much talking to the media. His television and radio speech offering praise for the American intervention had been done in his usual perfunctory style. A topic he hammered on was that the Americans' willingness to oppose tyranny in all its form had done its people and the world much good. Burnham's coup had been illegal. In his role as President Lott hoped to see the concert of nations be one day filled with free countries where men's rights were sacred.\n\nAbsent the conference was Quadros, no doubt sulking about the government's unwillingness to criticize the American intervention. This suited Lott, as it made it easier for him to focus on answering the journalists' questions. Most of them seemed content to support his decision for, after all, use of the military to quash democracy was no science-fiction to Brazilians. Good to know the Americans sometimes did the right thing, having exhausted all other options.\n\nOne journalist asked the President if he would support the Americans deposing any leaders they found offensive. President Lott took a second too long to think, eliciting a wave of photos as he glared at the journalist. \"I do not support injustice in any form. Burnham is not free to take his people's rights away, nor would the Americans be free to terminate any government they saw fit.\"\n\nA weak response. Lott answered the remaining questions as best he could. That journalist was familiar to him. No doubt from one of the right wing scandal rags."
 brazil.418.a: "Is Quadros behind this?"
 brazil.419.t: "Brazilian Condemnation"
 brazil.419.desc: "It was the end of yet another meeting of the President's advisor group. Topics discussed that day had been varied, from discussion of Guyana, to brewing trouble in Africa. At one point, Secretary of State Rogers brought up the President Lott of Brazil, and his recent speech criticizing the American war in Guyana.\n\n\"Hold up Bill, are you saying Lott's complaining?\" The President asked.\n\nThe secretary of state nodded. \"Maybe for domestic consumption. Maybe to make his vice-President happy. That loon's got a serious problem with us keeping the Americas in order.\"\n\n\"What a crock of shit.\" Nixon shook his head. \"Well, whatever they think about this, the Brazilians need us. Lott's a serious man, so he'll probably stop doing stunts like this if he knows what's good. In the meantime, his little tantrum won't affect shit in the grand scheme of things.\""
 brazil.419.a: "Who asked them, anyway?"
 brazil.420.t: "ブラジルからの支持"
 brazil.420.desc: "It was the end of yet another meeting of the President's advisor group. Topics discussed that day had been varied, from discussion of Guyana, to brewing trouble in Africa. At one point, Secretary of State Rogers brought up the President Lott of Brazil, and his recent speech supporting the American war in Guyana.\n\n\"That's good.\" The President said. \"At least some people aren't ungrateful bastards in this god forsaken world.\"\n\n\"Ungrateful sir?\" Asked Rogers. Nixon nodded. The secretary of state shrugged. \"Bit strange for the man to be pleased with us changing regimes where we see fit. Perhaps he's hoping if the military ever comes around for him in Brazil, we'll stand up for him? Generals are influential in that country. Lott should know, as he's a former officer.\"\n\nIt was Nixon's turn to shrug. \"I hope that bastard doesn't get removed by his own generals. Until then, Brazil's approval is good but hardly world changing.\""
 brazil.420.a: "人生は続いていく"
 brazil.421.t: "歩いていて鉄棒に頭をぶつけた二人の義兄弟"
 brazil.421.desc: "リオグランデ・ド・スル州の知事室に入ったグラールは、蓄音機から流れる「Marcha solene Brasileira」という曲を聴いた。「たった2分しか遅刻していない。時間厳守の新記録だぞ」グラールの義兄であるブリゾーラが言った。彼は机の後ろに座っていたが、グラールが入室すると立ち上がり、彼に駆け寄ってハグをした。\n\n「ブリゾーラ、会えて嬉しいよ。調子はどうだい？」グラールはこう応じた。ハグはしばらくの間続いたが、ブリゾーラがハグを解いた。\n\n「アドリアナ、コーヒーを頼む。好みは何か知っているだろう？」ブリゾーラは秘書にそう言うと、秘書は頷いてコーヒーを淹れにいった。ブリゾーラは再びグラールの方を向いた。「UDNは私を『共産主義者の裏切り者』と呼んで、排除しようとしている。マリアはどうだ？」\n\nブリゾーラはグラートを座り心地の良い椅子に案内し、グラールはそこに座った。「マリア、彼女は元気だよ。僕が留守の間、子供達の面倒を見てくれている」グラールが話している間に、秘書が二人のためにコーヒーを持ってきた。\n\nブリゾーラは話し始めた。「それは良かった。マリアによろしく伝えておいてくれ。上院議員選挙について議論しておかねばな。私はここで選挙戦指示を手助けしているし、グアナバラでも立候補するつもりだが、それが長丁場であることはお互いに承知している」\n\n「実際、サンタカタリーナ州やパラナ州でのキャンペーンに、義兄さんの手伝いが必要だからね」グラールは尋ねた。ブリゾーラはしばらく黙ったまま、グラールの問いかけを考えていた。これは自分の上院選を破滅させる可能性が高いが、党が第一だ。"
 brazil.421.a: "「もちろん、私を頼ってくれ」"
 brazil.422.t: "Fox Tactics"
 brazil.422.desc: "Adhemar stepped onto the campaign bus, staffers flowing around it preparing flyers, leaflets and equipment for the dozens of canvassers, campaigners and officials that were travelling with Adhemar. Winning the Guanabara senate election was essential, with it countless donors and minor politicians would see the PSP as a proper party that could win elections, it would even give his next presidential election a needed boost from investment.\n\nAdhemar briefly sat down, it was 4 p.m. and he had been campaigning since 6 a.m. in the morning. He loved the campaigning, the rush of energy and excitement he got when he heard cheers at rallys, the countless supporters chanting his name. But working for that long did take the wind out of him.\n\nAs he sat he felt the campaign bus move, moving on to another location of the dozens already canvassed. As he took a hotdog from a passing staffer, he smirked. Campaign buses were relatively a new phenomena in Brazilian politics and he was glad he was able to use personal connections with automobile manufacturers in São Paulo to acquire many buses for affordable prices. The opposition parties had been surprised by Adhemar's innovation, supplying PSP candidates nationwide with these buses to fight in the election. It wouldn't be enough in many races, but Adhemar hoped that in Guanabara it would give him the edge to succeed."
 brazil.422.a: "Not just a brash bull, but a cunning fox as well"
 brazil.423.t: "The Matter of the Senate"
 brazil.423.desc: "Brazil's Congresso Nacional finds itself a house divided in the aftermath of the 1962 parliamentary elections. Though on paper the Congresso Nacional appears to be controlled by the Varguist alliance of the PTB and PSD, it is nowhere near as simple as that. As one might expect, there are frontlines, fault-lines and factions enough to make elementary schoolers' playground squabbling seem like a manifestation of student unity by comparison.\n\nIn the Câmara dos Deputados - the lower house - João Goulart, formerly vice-President under Juscelino Kubitschek, was able to garner enough support from the PTB, PSD, PSP, and other minor parties to be elected to the position of President of that chamber.\n\nBut in the Senado, the rightist PSD candidate, Auro de Moura Andrade, not known to be on good terms with Goulart, was the one that became President. Because the PTB, taking advice from Goulart, refused to countenance having him serve as President of the Senate, Auro instead relied upon cross-alliance support from the UDN and other opposition parties.\n\nThis situation, though less than desirable, is probably manageable for President Lott, unless some kind of crisis occurs that would require Auro and Jango to collaborate, which strikes most observers as an unlikely occurrence at best."
 brazil.423.a: "Duly noted."
 brazil.424.t: "The Matter of Oil"
 brazil.424.desc: "Henrique Lott was meeting with the board of Petrobras, who he had recently helped to expand their operations. The meeting was cordial despite the relatively displeasing subject matter. While a man like Quadros might lose his mind in anger with what was being discussed, Lott was thankfully made of sterner stuff.\n\n\"So you're telling me that despite the recent expansion of Petrobras operations, it's still a drop in the bucket compared to what we have to import from elsewhere?\"\n\nThe President of Petrobras spread his hands. \"I'm afraid that that is the case, your Excellency. We still have to import supplies from the Italian sphere and the Middle East - from ENI and what have you - and that shows no signs of stopping for the foreseeable future. Twenty years at least is what we're expecting before we can wean ourselves of this.\"\n\nLott was visibly displeased, though he understood where the man was coming from. \"And what if we continue industrializing?\"\n\nThe chief financial officer answered this one. \"Regrettably, your Excellency, that 'twenty years' figure my colleague found will only get bigger if we keep on industrializing. If we go at the level we've gone during your time in office, sir, it'll probably be forty years; if we go at the level that Senhor Kubitschek did, what with his 'faster-faster-faster' doctrine of industrialization, it might be a full century.\"\n\nLott shook his head in displeasure. \"This cannot be borne, gentlemen. I will have to insist that you find a way to make this change, as soon as possible.\"\n\nAt this moment, a secretary walked into the room with the day's paper. Lott read it; his eyebrows went up for a moment, and he pushed the paper towards the oil executives. The headline said \"OIL PRICES DESTABILIZED BY ITALO-TURKISH CONFLICT\"."
 brazil.424.a: "\"There's an impetus for you, gentlemen. Get to work!\""
 brazil.425.t: "The Issue of Wilson"
 brazil.425.desc: "Wilson Leite Passos, a congressman of Carlos Lacerda's UDN, had recently won reelection for his seat. But the governor of Guanabara, far from being happy about a party member winning as he might have been for virtually anyone else, was incandescent with rage and displeasure. So much so, in fact, that one might say that Lacerda might have even preferred Getúlio Vargas himself to win the seat, though it would be a colossal blunder to actually claim it to Lacerda's face. Why might one say that? Because at least Vargas, unlike Wilson, wasn't a fascist; everyone - from Henrique Lott to the denizens of Guanabara - knew that Lacerda hated fascism.\n\nThough Lacerda had managed to calm himself down about the matter, his anger that day was reignited by a recent newsflash from one of Wilson's recent speech engagements.\n\n\"What? You're telling me that that good-for-nothing German-loving Nazi-aping asshole Wilson wants us to have closer ties with Germany? And he publicly said so?\"\n\n\"I'm afraid so, sir.\"\n\n\"Was there even a slight hint of irony or sarcasm in his voice?\"\n\n\"None at all, sir.\"\n\n\"For fuck's sake. That Hitler-loving idiot will make us all slaves to those eagle-added, bigoted blonde bastards if we don't contain him. Ester go and tell the party leaders that this piece of human trash had better be dealt with before he gets too much influence if they don't want me to come and deal with him and them too.\"\n\n\"Yes, sir. I will inform them.\"\n\nAs the secretary left, Lacerda drank some whisky to calm himself and shook his head."
 brazil.425.a: "Why the hell would anyone find something to admire in that horseshit?"
 brazil.426.t: "A Day in Guanabara"
 brazil.426.desc: "It was half past ten at the Favela do Pasmado when the court officer arrived at the local community center. Despite the pompous name, it was nothing more than a larger shack, which the residents use for gatherings. That nervous man approached Mr. Narciso, pulling from his jacket a document with the title \"Eviction Notice\".\n\n\"I'm sorry, it's signed by Governor Lacerda. In ten days, he wants the favela cleared out for the construction of the new tunnel. It's a higher order.\"\n\nMr. Narciso sighed - \"That is not a problem, my friend. Tomorrow, in the morning, I will leave my shack- don't want to see your tractors running over it. And besides, it won't be hard for me to find a place to live- I can fit everything I own inside my pockets. But, ah, those people, what about them?\" Narciso looked around, to the mass of families coming and going through the narrow alleys.\n\n\"Well...\" The court officer said after a small hesitation. \"The Governor is building a new neighborhood for them. With support from the Americans, we will put them on buses and take them to the their new houses. It's in Bangu, beyond the factory.\"\n\n\"Damn,\" said Narciso, disappointed, \"In Bangu beyond the factory?\""
 brazil.426.a: "I guess it's time to leave."
 brazil.427.t: "Bem-Vinda"
 brazil.427.desc: "As Sofie Walter landed in Guararapes Airport for her \"vacation\" in Brazil, she breathed a sigh of relief. Back home in Hamburg she had had to look over her shoulder in fear ever since she realized she liked women in a rather more intimate way than most people did. In the kind of way that was more than enough justification for Himmler's lot, or the SiPo for that matter, to come in the dark of night and take you away to be \"reeducated\" as a \"degeneration of the true Aryan woman\".\n\nSofie kept looking over her shoulder until she could bear no more. At last she enlisted the help of some trustworthy connections, some of whom were apparently connected to the more radically liberal members of her generation. This combined with the support of some of her more open-minded family members was enough for her to scrounge together enough Reichsmarks to go someplace more welcoming. She took enough with her where she would be able to establish herself, but not so much as to attract police attention.\n\nAs Sofie stood in the inspection line, she grew more and more nervous. She had heard that Brazil was remarkably welcoming to refugees from Germany, but she kept second-guessing her decision. When she finally made it to the front of the line, she handed her passport and papers over to the officer and said a Portuguese sentence she had rehearsed over and over again:\n\n\"Sir, I am a refugee fleeing from Germany.\"\n\nThe officer at the till looked at her for a while, sighed, stamped her documents and returned them to her. Then he motioned for her to continue into the airport. Sofie nodded and moved on.\n\nAs Sofie Walter headed away, she heard the same practiced sentence that the officer gave to every single Brazilian and immigrant that passed him by. Unlike most others, however, those words lifted her heart as nothing else had in years."
 brazil.427.a: "\"Bem-vinda ao Brasil.\""
 brazil.428.t: "The Street Cleaners"
 brazil.428.desc: "It was not even 8 in the morning. Samuel Weiner already regretted not leaving his suit in the car before going down this trail in the damp Guandu River forests, hours away from his dear Copacabana. He also regretted going there himself rather than sending one of the many reporters working for him. But the lead was too juicy to let slip away.\n\nA man called his house early in the morning claiming to be the sole survivor of a group of homeless men that was gathered to be rehoused by a government program. But instead of being taken to a shelter they were conducted to a clearing in the woods and executed by policemen. After escaping from his would-be executioners all night the survivor called from a public phone asking for a meeting with the famous journalist.\n\nNow, with mud on his hard-sole shoes Samuel followed the man called Júlio to the place where his supposed execution was to have happened. As they were getting closer, even the tropical forest couldn't contain the stench and the screeching of the vultures. Maybe Samuel hadn't wasted his morning after all.\n\nFour bodies, all with their hands tied and with gunshot wounds to their heads, lay in a clearing. Samuel wished he had brought a better camera as he listened to Júlio's description of the killing. His eyes bugged out as Júlio talked about how one of the murderers, called 'Inspector' by the others, tortured the victims in front of those present, like he was teaching his fellow jackals torture techiniques. It was like he had hit a gold mine. They were so focused on the scene that they did not notice a group of three armed men approaching them.\n\n\"Citizens, I am Inspector Mariel Mariscott of the Civil Police; you are tampering with a crime scene. Move away or I will have to arrest you.\"\n\nJúlio freezed in his place, shaking in terror of the Inspector whose hand rested on his gun. Samuel looked at them and smirked. He knew that the scene would have ended in a much different way had he not been there."
 brazil.428.a: "A big story?"
 brazil.429.t: "大金とスイスチーズ"
 brazil.429.desc: "エイトールは子供の頃、近所の高級輸入食料品店で見かける大きなスイスチーズにいつも心奪われていた。その店の主人は、よく大きな穴のあいたヨーロッパ産のチーズの塊を陳列していた。彼の母親は、チーズの製造過程でこのような穴ができるのだと教えてくれた。彼は母親に穴の空いたチーズは安くなるのかと聞くと、母はその考えを一笑に付した。\n\n政府でのエイトールの新たな仕事は、その時をどれほど懐かしく思わせたことか。アマゾン横断高速道路は広大な土地を横断している。大なり小なりの土地の所有者は当然ながら、ブラジル内陸部を貫く巨大な高速によって、自分の所有地が真っ二つにされてしまうことに不愉快な思いをしている。無論、誰もが効率的な方法で文句を言う手段を持っていたわけではない。\n\nエイトールの前には、これから作られる100キロの高速道路を記した大きな緑の地図があった。地図には、黒い円、楕円、長方形など、幾何学者ならもっといい名前を付けそうな図形がいくつも描かれていた。これらは全て地元の有力者の土地である。大金持ちで、心優しい人達だ。エイトールは賄賂の分け前を受け取り、「地元の利益」に配慮しているのだ。ハイウェイの経路を少し直さなくては。もちろん、これには遅延や追加費用が発生するが、エイトールに何ができる？地元の有力者は土地に固執しているし、アマゾン横断高速道路に携わる者には余分な現金が必要だったのだ。\n\n最近のヨーロッパでの戦争の影響で、高級食品はかつてないほど値上がりしているのだ。"
 brazil.429.a: "チーズ職人に幸あれ。"
 brazil.430.t: "アマゾン横断高速道路での汚職"
 brazil.430.desc: "大統領の仕事は終わらない。\n\nエンリケ・テイシェイラ・ロットは少なくとも、自分の机に届いてくるメモは熱心に読んでいた。しかし、1日は24時間しかなく、一度にすべてを終わらせることはできない。特に、国内の数多くの政府プロジェクトにおける汚職問題は、常に悩みの種であった。大統領が最近手にしたのは、アマゾン横断高速道路が犯罪者の申告書よりも歪曲して工事されていることが判明した、という報告書だった。この道路を計画した公務員が、幾何学について子供たちに教える担当者でなかったことは幸いであった。ロット大統領はエッシャーの直線の絵をかつて見たことがある。\n\n先程の報告は、典型的なケースだ。地元の有力者が、自分たちの土地にハイウェイが通るのを避けるために、政府の技術者に金を払ったのだ。そのために高速道路は何度も湾曲し、工事に遅れが生じてしまっている。PSB・PTB連合の閣僚にまで、そしてそれを含む組織全体に至るまで、賄賂が蔓延していたのは間違いない。元帥はため息をついた。これは些細なことであり、今はそんなことに対処する暇はない。彼は報告書を横にずらし、側近にこれを後日保管するように頼んだ。この雑魚どもを炙り出すには、他の問題が終わってからで十分間に合うだろう。"
 brazil.430.a: "エイトールにもいずれ法廷での1日がやってくる。"
 brazil.431.t: "置き忘れた書類？"
 brazil.431.desc: "副大統領としての生活は平穏そのものだった。クアドロス副大統領は、ロットに命じられた仕事をこなすだけでなく、迷子の犬のように、スーツケースいっぱいの書類を抱えて大統領官邸内をうろうろし、いつまでたってもどこにも行けないという気が滅入るような時間を過ごしていた。時々、大統領執務室の前の控室にも押し入った。ロットの秘書たちは、彼が大統領を訪問するのを止めようとするのが常であった。\n\n「ただ手伝いたいだけだ、なぁ？大統領は勤勉な人だからな」\n\n「もちろん分かっております！」若い秘書は礼儀正しかったが、会話にはあまり深入りしなかった。部屋の片隅の床に、段ボール箱が置いてあった。\n\n「それは何だ？」クアドロスは尋ねた。秘書は下を向き、そして自分の仕事に目を戻した。\n\n「大統領が後で見たいと申した書類です。今は忙しく、手が回らないようでして」\n\nクアドロスは段ボール箱から幾つかの書類を取り出した。秘書は彼を止めようと動いたが、好きなようにさせておけば副大統領はしばらく自分を放っておくだろうと気がついた。\n\nクアドロスが取り出した文書は、政府の腐敗に関する資料だった。大統領は、自分のところに来る仕事を忠実にこなしていたが、迅速に解決しようとする明らかな熱意の無さが、クアドロスの興味を引いていた。副大統領が書類を取ったのはこれが初めてではない。それ以上のことは何もないのだが、それが彼を不安にさせた。副大統領は膝をついてダンボール箱の中の書類を入れ替えた。汚職報告書は、スーツケースに入れたままだった。クアドロスが部屋を出て行くとき、秘書はほとんど彼を見向きもしなかった。"
 brazil.431.a: "政敵には常に目を光らせておくのがよい。"
 brazil.432.t: "卑劣な殺人"
 brazil.432.desc: "A report sat on the desk of Henrique Lott. This in and of itself was an extremely regular occurrence; reports on all kinds of things, from the doings of the foreign tyrannies to the latest São Paulo flap du jour, found their way to the desk of the President all day any day. But this report was something different, something much more problematic.\n\nIn the headwaters of the Aripuanã River, exactly on the 11th parallel south, a firm had been collecting rubber. There were natives - of the Cinta Larga tribe apparently - that lived in a village in the area; they had probably done so for generations. But one fine morning, the head of the local rubber firm wanted to remove the villagers. He claimed to his goons that the Indians were \"parasites, shameful, pests and vagabonds\" and resolved to exterminate them. So that is what he did. Brutally. So brutally, in fact, that even some Nazis and Japanese Lott knew of might blanch in horror and disgust.\n\nLott read through the rest of the report. Even he, a military man, well acquainted with death and destruction, could not stand to discuss what he saw about just what had been done to the natives. While one might criticize their supposedly \"backwards\" culture (though Lott doubted that it really was as \"unenlightened\" as some might say it was), that kind of treatment was more befitting of the barbarian tyrannies beyond the seas. What horrified him the most was that it had only come out because one of the goons hadn't been paid enough and so decided to run whining to a prosecutor in Cuiabá.\n\nLott resolved himself. This could not be borne. Decisive action had to be taken. Some of his officials objected, but he overruled them. Political considerations were neither here nor there. Justice had to be done."
 brazil.432.a: "「11度線に警察を配備し、奴らを裁け！」"
 brazil.433.t: "A New Dawn For Laborism"
 brazil.433.desc: "\"I rise to power anointed by popular will, that same will that previously elected me as Vice President of the Republic, and this will I shall respect, conscious of the grave duties that I have before this nation.\"\n\nJoão Goulart's voice boomed through the microphone. A multitude of politicians, journalists, and ambassadors gathered in the main hall of the Superior Electoral Court, as they watched the new President of Brazil proclaim his first speech.\n\n\"We shall promote internal peace, a peace with dignity, in defense of all democratic and constitutional rights, and our government shall uphold our national sovereignty above all. We now have the power of the unity of the Brazilian people. With this power, with this popular mandate, we shall fight with all our forces to mobilize our entire country in this internal struggle. The struggle against poverty, illiteracy, the struggle against underdevelopment in our country. We shall strive for those who need and battle against all forms of injustice.\"\n\nJuscelino Kubitschek stood there, like many other PSD and PTB members, confirming their support behind Goulart. Most notable was the lack of military representatives, save for Lott and a few other legalists. Outside the Court, a large crowd cheered on the new President, though UDN members and other counter-protestors also made their presence known, clearly proclaiming themselves to be Goulart's fierce opposition."
 brazil.433.a: "And so, the labor movement seizes the presidential chair."
 brazil.434.t: "Another Four Years"
 brazil.434.desc: "It was a song and dance he was all too familiar with; President Kubitschek pledged himself to uphold the constitution and the laws of the land. He pledged his service to the Union and the people of Brazil, and soon he was leaving the National Congress to the sound of the band and the cheers of thousands.\n\nAs Kubitschek walked down the ramp of the National Congress, the shining jewel of the city he helped create, the heavy guns of the Presidential Honor Guard fired. In the distance, the President could hear the 21-gun salute sounding off in his honor. Before him, as per the rituals of the inauguration, was the Presidental Honor Guard, dressed in their Napoleon-era ceremonial uniforms. Kubitschek saluted the men as the band played the national anthem, walking past the row of soldiers.\n\nThe last formation of the group was starkly out of place, however. Wearing modern dress uniforms, these were veterans of the South African War. As Kubitschek walked by, he made a note, not of their immaculate uniforms or stiff salutes, but their gazes. Distant and lost, the President could see the scars of battle in their eyes. They may be standing here, as national heroes, but only time would tell if their service would be all worth it.\n\nThe roaring of fighter jets snapped Kubitschek out of his wandering thoughts, the air force flying in formation far above the crowd."
 brazil.434.a: "To the future of Brazil!"
 brazil.435.t: "The Inaugural Speech"
 brazil.435.desc: "\"Having been elevated to the presidency by the will of the people of Brazil, I can do naught but begin the exercise of this function without thanking the nation for this vote of hope and confidence.\" So began President Jânio Quadros' first speech to the nation. Assembled journalists, still in mild disbelief, stood at attention.\n\n\"This mandate rests on twin pillars. The health and morals of Brazil, as well as its relationship to the world. Two pillars whose foundations must be tended to simultaneously. How are we to present ourself to the world, our economy exsanguine from years of profligate spending, our backs burdened by endless debts, our hearts sullied by vice and reprobate actions? And how are we to tend to our own affairs as nations of the world jostle for influence, trampling over the sovereignty of other nations?\n\nThe 20th century has seen the emergence of four worlds. Three of them in the so-called north, the empires of America, Germany and Japan. A fourth one of independent nations, bereft of the prosperity so desired by all of mankind. Unlike the conflicts between the factions of the north, ideological in nature, the economic divide between the north and south is a mere accident of history, an artificial barrier to progress and wealth. This presidency shall look beyond the ideologies of Americanism, Germanism, Pan-Asianism, and anti-colonialism, to seek friendship between our republic and the world, with enmity toward none.\n\nThis independent foreign policy will be nothing but the magnanimous continuation of our domestic policy. A return to a better past will be the building block for a greater future. This government will free itself from the boulder of debts endlessly rolled uphill by the previous administration. Its energies freed from a once sisyphean burden, we will be free to tackle the scourges affecting our nation such as gambling, public immorality and corruption of office holders. May God almighty guide and protect me on the path ahead!\""
 brazil.435.a: "A drunkard and a great orator?"
 brazil.436.t: "The Inauguration"
 brazil.436.desc: "Carlos Lacerda, President of the Brazilian Republic, was very happy today. In fact, now that he had obtained the height of his life's ambitions, he felt safer and happier than he had ever been. Now, rather than having to look over his shoulder in fear all the time, he was free to do everything he had to do in order to bring glory and happiness to Brazil and its people. But of course there was the small matter of the inauguration ceremony to handle.\n\nPleased citizens of Brasília thronged the streets of the city as Lacerda made his way from Brasília Cathedral to the Congresso Nacional. After taking the oath of office - \"I promise to preserve, defend and uphold the Constitution, observe the Laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil\" - Lacerda made a brief speech, flanked by many of the previous Presidents (though Vargas was, as one might expect, a no-show).\n\n\"... My brethren, liberty continues to triumph in our nation. Democracy continues to flourish in our Republic, even though the tyrannies on the other side of the sea have tried their best to throw us down. But there is more work to be done. As your President, I will see this done. I vow - with God Himself as my witness - to strengthen unity, justice, and freedom in this country and in the world, and to bring glory to our great Republic!\"\n\nAs the people applauded wildly, Lacerda nodded and continued his speech. It was time to get to work."
 brazil.436.a: "For a better, more free Brazil!"
 brazil.437.t: "The Bull Triumphs"
 brazil.437.desc: "Today was Adhemar de Barros' hour. At last, thanks be to God and His Mother, Adhemar was free to practice his unique and effective system of governance, for his betterment and that of those who supported him, not to mention that of the Republic and its people. But before that he had to be sworn in and make a speech. And he went about it with aplomb... or so he thought.\n\nEveryone else on the other hand saw an eccentric, almost nonsensical speech that went from religious-traditionalist invective to Brizola-style left-wing rhetoric and populism in two sentences flat. As his rhetoric swung like a pendulum, he took out a Cuban cigar and began to smoke it. The PSP sycophants continued to applaud as he spoke, but even they could not hide their confusion.\n\nIn Olinda, the newly-appointed archbishop, Hélder Câmara, resisted the urge to either lose his mind laughing or fly into a rage as the nearly-incoherent speech wore on. In São Borja, on the other hand, Getúlio Vargas' looked more and more bemused the more came out of Adhemar's mouth. His son Getúlio, sitting next to him, merely shook his head in amusement.\n\nNext to Adhemar, his vice-President, Edna Duffles Lott of the PTB, daughter to the previous President, was directing a funny look at him, not even bothering to disguise her confusion. A journalist observed this and then looked at a friend of his who worked for one of Carlos Lacerda's newspapers. His mouth worked before he was finally able to ask:"
 brazil.437.a: "\"Is history repeating itself?\""
 brazil.442.t: "The New Order"
 brazil.442.desc: "The following is a transcript of part of an audiobook discussing the early years of the now-defunct military dictatorship in the Republic of Brazil:\n\n\"The fact that the chains of a ruthless military dictatorship had begun to weigh down on countless Brazilians from Porto Alegre to Manaus and beyond did not absolve them from their daily duties. A case in point of this was a story told by Senhor Valdomiro da Silva, now a retired businessman and philanthropist.\n\n'One day, after the dictatorship started, I went to work in Rio as I always did at the time. As you might expect I was kind of nervous, what with all the guns and troops running around. At the time I wasn't as opposed to the prospect of military rule as I became with age, but even then I still couldn't get used to the constant thumping of patrolmen's boots and the occasional shouting of orders by the security troops.\n\nOne time or two I even swung my head around thinking I had been shouted at only to find nothing or some other poor sod being ordered around by the soldiers. Rather than worry about it I just thanked God it hadn't been me and moved on as quickly as I could.\n\nNow one thing really stood out to me on this particular day. I was some hundred or so metres away from my then job, the warehousing company that I later came to own. I almost didn't notice the newspaper on the ground saying \"ELECTIONS POSTPONED IMMEDIATELY; CONGRESSO NACIONAL DISMISSED\". It took me a good long time to realize just how devastating this was, but for the time being I shrugged and had only one thing to say:\""
 brazil.442.a: "\"Huh. So this is the Brazil we all live in now.\""
 BRA_lacerda.16.t: "The Grand Convocation"
 BRA_lacerda.16.desc: "When the senators of the UDN coalition were asked to attend an impromptu meeting at the personal request of President Carlos Lacerda, they went along with haste, eager to see what he had in store.\n\n\"My partymen,\" he began, \"my senators, my countrymen. Brazil has been lying in wait for a better future, and I have arrived to deliver it. I am proud to have served my country well! The economy has been improved, and political instability decreased. The road is brighter than before!\" The senators applauded, and not just out of responsibility; his oration was genuinely powerful.\n\n\"Thank you, my men, and thank you, to the people of Brazil, to all that you have done. I am glad that you have elected me to another term!\" Murmurs. To so brazenly, openly and publicly rally against the official result; it would cause controversy, and the crowd was uneasy. \"My next term comes, and it will deliver even more change! The legacy of Vargas, and all those who support him, will be removed; the stain of Getulism will no longer poison Brazil! Tyranny will be slain!\" An audible silence, a gap in breath; not a soul in the room would dare question the man's words.\n\nWordlessly, some senators stood, turning to leave the chamber, backs towards Lacerda. But then, of those who remained, a vanguard began to clap. A standing ovation, which the rest joined in, until all left in the chamber formed a powerful crowd.\n\nIt matters not that some left, Lacerda thought. It matters that most stayed."
 BRA_lacerda.16.a: "\"I am the President, and the Senado serves me.\""
 BRA_lacerda.0.t: "A Turn of Events"
 BRA_lacerda.0.desc: "Like a man at the casino, like a schoolboy waiting for his test scores, like a young man waiting for a response from his love; the anticipation of what's to come, the uncertain results of an important event left Lacerda nervous, able to feel his heart pounding in his chest.\n\nAnd then it happened. The polls were closed, the votes were tallied, and the numbers were on the television. Lacerda had lost.\n\nThe votes had not yet all been counted, but over 90% had, and Lacerda could win a supermajority of the remaining votes and still not win. The election had been lost, it had been settled, and it was clear that Lacerda was defeated. Defeated by a Getulist, a leftist, a fucking crypto-communist! What in hell, what in the FUCK happened?\n\nNo. This couldn't be real. Goulart cheated, of course he did! He stuffed the ballots, he burned the real ones, he bribed the election officials. Brazil's a big country but not big enough to have enough brain-dead idiots that could be fooled into voting for someone as dangerous as Goulart. And he thinks he can get away with it! What a crock of shit!\n\nCarlos sipped his drink. Some alcohol to cool his nerves. He can't get carried away like that, especially considering the trials to come, and what must be done. He looked at the calendar, saw how much time he'd have; about 80 days to inauguration - more precisely 78. Less than 80 days to reverse the fraud. Less than 80 days to save his country.\n\nMore alcohol to calm his nerves, but not enough to dull his wit. It's time to draft a plan. It was time for Lacerda to make arrangements and preparations for what must be done."
 BRA_lacerda.0.a: "It's time to plan a coup."
 BRA_lacerda.1.t: "A Last-Minute Fix"
 BRA_lacerda.1.desc: "The days were ticking. Goulart's inauguration was approaching; at least, that's what was thought. In this country, things like the presidency aren't decided on election day; they're decided between election day and inauguration, and it wouldn't be certain until Goulart was in the office; hell, even then it wasn't sure.\n\nLacerda was sitting by the window of the Palácio da Alvorada, admiring the view. Another beautiful sunset; the red filled the skies, the colors blended, and it was a gorgeous display of all beauty nature had to offer. But it was one day closer to the deadline, to his last days in the palace.\n\nBut he wasn't scared. He was already ready enough. The coup would go smoothly.\n\nCarlos Lacerda thumbed through his notes, one by one. Population centers that needed to be seized. Critical figures in the military, those who were a good enough combination of bribable and powerful to be worth getting to his side. People who would support him even without greased palms. He had moved from a house of cards to a house of brick; it'll take a hell of a lot more than some breath, some talking, to take down what he's built up. And it was ready to go.\n\nOne name caught Lacerda's eyes in this final review. Frota, his trusted middleman, who had already proven well in advancing Lacerda's goals. It was time for him to do a great favor to Lacerda. It was time to talk with the military, and get the guns on his side."
 BRA_lacerda.1.a: "Lacerda picked up the phone."
 BRA_lacerda.1.b: "Perhaps he had had too much to drink..."
 BRA_lacerda.2.t: "Operation Phoenix"
 BRA_lacerda.2.desc: "OPERATION PHOENIX\n\n[GetDateText]\n\nFOR APPROVED EYES ONLY\N\NUpon the poor showings in the recent elections, it has been decided by Carlos Lacerda that drastic actions have been made necessary for the purpose of preserving and/or bettering the current situation within the state of Brazil.\n\nThrough phone calls, intermediaries, and other dispatch methods, contact has been made with several crucial figures to both the function and transition of the government. This includes high-up civilian and military officials. The state apparatus of Brazil has been sufficiently swayed to Lacerda's side for a restoration of proper, legitimate governance to be possible without overwhelming backlash.\n\nThrough de jure backing from politicians, and de facto backing from military officials, backed by soldiers loyal to them, a prevention of the inauguration of Goulart as President of Brazil will be executed. Major civilian centers, namely cities important to industry, trade and government, will be intervened in and held by military forces, ensuring important localities will be under Lacerda loyalist control.\n\nThis plan is now in effect.\n\nSIGNED BY CARLOS LACERDA"
 BRA_lacerda.2.a: "Dispatch over."
 BRA_lacerda.3.t: "Friends in High Places"
 BRA_lacerda.3.desc: "Officers in the Brazilian Armed Forces have recently been rallying behind and declaring full allegiance to Carlos Lacerda, despite his loss to João Goulart in the recent elections held to determine President of the Republic. Called a coup by many, this has indicated a loss of stability and non-peaceful transfer of power in the state.\n\nMarshall Amaury Kruel has declared allegiance to Lacerda, and has used his troops to seize the city of Brasília, placing the important governmental center under full military control. The result has been both a significant on-the-ground strengthening of Lacerdan forces, swaying the power struggle to his side, and a \"falling in line effect\" on the other generals of the Brazilian military, who see the way that the wind is blowing, and have decided to be on the side with plenty of guns.\n\nBarricades have been placed in streets, nightly patrols are sweeping neighborhoods, and curfews have been put in effect, as the military is making sure of their control of their cities.\n\nIn an office, somewhere deep in friendly territory, Carlos Lacerda sits behind a desk, looking at Olímpio Mourão Filho, an important general. He stands at attention, shoulders broad, eyes filled with the respect a soldier is obliged to his Commander-in-Chief. There, in the dark room, Lacerda delivers an order."
 BRA_lacerda.3.a: "\"Filho, your job is to seize Guanabara.\""
 BRA_lacerda.3.b: "\"Filho, your job is to seize Guanabara.\""
 BRA_lacerda.4.t: "Lott Intervenes"
 BRA_lacerda.4.desc: "The night began with various large moves being made by the Brazilian military, with some officers taking the initiative to seize various population centers in the name of Lacerda. However, the amount of pro-Lacerda officers has proven to not be enough to properly seize control of the country; the most important cities and resource centers have all stayed in government hands.\n\nTeixeira Lott gives a speech, a great number of officers listening. In it, he tells officers to stay loyal, to the State, to the Constitution, it makes no difference; what matters is to not fall into the Lacerda camp. His words, or perhaps his reputation preceding him, was persuasive enough, and the officers fell into line, and a great deal of the pool of power that Lacerda drew from was completely neutralized, remaining loyal and aligned to the Constitutionalists. The officers side with the state.\n\nAmury Kruel, a key ally of Lacerda, one of the initial supportive figures of the coup, is packing his bags. This wasn't just cowardice, though that may have played a role. It was made clear by the Constitutionalist figures that he was a threat, and it was also made clear that killing him would not be necessary, if he chose to accept a nice sum of money and a permanent vacation outside of Brazil. Naturally, he accepted, bringing with him Lacerda's hopes of a successful coup."
 BRA_lacerda.4.a: "If failure is not a lesson, it is indeed a failure."
 BRA_lacerda.5.t: "American Support"
 BRA_lacerda.5.desc: "Ring, ring, ring. Domestic allies were not the only way to get power in this place. The Americans had their finger in everything south of their border, and they would be taking a stance sooner or later; preferably, a stance that favored Lacerda and his allies. He was going to contact the Americans, specifically their military higher-ups; he hoped that his enemies had not already contacted them.\n\n\"Carlos Lacerda? I hear election night didn't go hot for ya. Whaddaya need?\"\n\n\"Well, you've got two choices; the Brazilian people did too, but they chose wrong, of course. You can have Goulart, or you can have me. And I can promise you I'm a lot better for American interests.\"\n\n-\"Doesn't just matter how good you are, how likely are you to win? We aren't throwing away American boys if we don't get a promise of victory.\"\n\n\"I got officers, I got legitimacy, I got military and civilian allies, I got control of population centers. You're versed in the coup business, I know you know how this works, and I know this is music to your ears.\"\n\nFor a moment, silence. Presumably a mute while the other military men were consulted, or they were ringing Washington. Then, an answer."
 BRA_lacerda.5.a: "\"You've got Uncle Sam's support, Carlos.\""
 BRA_lacerda.5.b: "\"Sorry, you're getting nothing from us.\""
 BRA_lacerda.7.t: "A Friendly Housecall"
 BRA_lacerda.7.desc: "So far, so good. The military were keeping order, and the press were in lockstep. Order had come, and progress would soon follow. Brazil would be free of demagogues soon. However, the transition towards honest democracy could not be left purely to soldiers and journalists, and certainly not through his pen in Brasília. He had a lot of phone calls to make. A federal republic, as Lacerda's predecessors had wisely created, required federal support, or at least federal disinterest to ensure legitimacy. Even from those the central leadership considered otherwise... undesirable.\n\nTake for example, the honourable governor of São Paulo and spawn of Lacerda's nemesis, Getúlio Vargas Filho. First as tragedy, then as farce, an old, hated voice chimed in. The son was just as much of a bastard and a kleptocrat as the father, though without his admittedly exceptional skill. Still, any imbecile could pose a threat when they also happen to be in charge of one of the most powerful territories in the nation. Doubly so if they believe themselves to have a mandate from the great Brazilian people, a fraudulent election, or the cult of Papa. Concessions would have to be negotiated. Through gritted teeth, perhaps, but negotiations all the same. He might refuse, but Vargas Junior would have the option of Lacerda or the military to negotiate with. Somehow, he doubted the military would offer a better deal.\n\nThe number was dialled, and after a few seconds, the governor of São Paulo picked up."
 BRA_lacerda.7.a: "\"Governor Vargas, I know we've had our differences...\""
 BRA_lacerda.7.b: "\"Governor Vargas, I know we've had our differences...\""
 BRA_lacerda.8.t: "The Best Laid Plans..."
 BRA_lacerda.8.desc: "\"What do you fucking mean, the military have joined the protests?\" Lacerda bellowed at Ester. \"The Paulistas are one thing, but in Guanabara of all places? Has the whole damned country gone insane?\"\n\n\"Sir, I confirmed the reports are accurate myself. We cannot-\"\n\n\"Shut up! Shut the fuck up! I need to think!\" screamed Lacerda. How could this have happened? After so many years, he had finally come close to ridding Brazil of its taint. Vargas was rotting away in a wheelchair, his successor had been outmaneuvered, and the nation was finally on its way to sensible leadership. But no, old Getúlio had to haunt him from beyond the fucking grave with that waste of sperm son of his. He had been reasonable, he had been polite. He had been hung up on in five seconds, and blasted as a traitor on the radio within five minutes. Him? Called a traitor, an American puppet, a military stooge? By this waste of sperm of the man who had confined Brazil to a savage, dependent wasteland bereaved of talent, culture and honesty?\n\nAnd it seemed the gallant people of Brazil stood behind the bastard. The ungrateful, cloying, useless wastes of a public body! After all he had done to free the land from despotism, a struggle which had continued for decades, but no, the people wanted to laze around on the back of the state, all the while blaming America for their insolence and their indolence! Fuck this. Fuck Brazil. Lacerda was done trying to help people who clearly did not want to help themselves. Let them rot in this stinking pit of human refuse. He stared around the office of the President one last time, thinking of all that could have been in a better world, before instructing Ester to have a helicopter prepared immediately."
 BRA_lacerda.8.a: "A profound defeat for common sense."
 BRA_lacerda.9.t: "理性の声"
 BRA_lacerda.9.desc: "Lacerda's meeting with the press executives had gone well, and they were ready to support a unified message to the Brazilian people. That was the easy part. Now he had to sit down, and use his calming words to extinguish any flames of insurrection from Goulart's supporters. He was somewhat apprehensive, his manner of speaking not well-adapted to the oratory flourishes and high rhetoric of his predecessors. But perhaps that was for the best. An era without strongmen or demagogues could not begin with a speech emulating the hollow promises of a past Lacerda sought to end. A reasonable tone for the speech would set a reasonable tone for the national mood. He began;\n\n\"Citizens of Brazil, this is your President speaking. It is my severe displeasure to inform the public of a series of disturbing revelations concerning irregularities which occurred the recent election. The full details have already been made available to the press, and will be published by tomorrow morning. For the time being, it is sufficient to say that allegations of voter intimidation, miscounting and other impediments to the democratic process are credible and overwhelming. Thus, it is the solemn duty of the Brazilian government to annul the recent election results...\""
 BRA_lacerda.9.a: "\"...until a full enquiry can be made...\""
 BRA_lacerda.9.b: "\"...until a full enquiry can be made...\""
 BRA_lacerda.10.t: "The People Side with Goulart"
 BRA_lacerda.10.desc: "Lacerda has been attempting to cast doubt on the election, accusing Goulart of many crimes, such as fraud and corruption, and the usual slew of insults that go from a loser to a winner. The intent of Lacerda has been, of course, to give people doubts about the legitimacy of the election, to give him an excuse to seize power back, aided by his various allies, domestic and foreign. Of course, this was predicated on one important thing; people believing him.\n\nAnd people didn't believe him. His doubts were perceived, perhaps correctly, as just a last-ditch attempt to try and keep control of Brazil, and it failed. This has lead to a very undesirable position in Brazil, where two very high profile politicians are both claiming to be the rightful leader of the nation. However, it could be worse; Goulart's clear advantage, and the massive rallies and crowds behind him, paired with his legitimacy through the election, have given him enough power to, at least for now, avoid a civil war; but this may not last forever, and success is far from guaranteed.\n\nInstability rising, and failures mounting, Lacerda is not in a good place at the moment. But he wanted power. He didn't want Brazil to burn. Faced with a loss, he will carry it with him, over the plains and over the oceans, to flee to a far-away place, a place with less failures for him. His past attempts be what they may, he doesn't wish to destroy the country."
 BRA_lacerda.10.a: "Fly away, fly away..."
 BRA_lacerda.11.t: "The People Stay Home"
 BRA_lacerda.11.desc: "Lacerda has been attempting to cast doubt on the election, accusing Goulart of many crimes, such as fraud and corruption, and the usual slew of insults that go around in a contested election. The intent of Lacerda has been, of course, to make the election seem illegitimate in the eyes of the people; and, for the purpose of this goal, he has succeeded.\n\nIt is not simply that everybody overnight has switched from voting for Goulart to voting for Lacerda; Lacerda does not need the die-hard support of the populace to have control of Brazil, as that's what the military's for. No. What Lacerda needs is for there to be enough doubt that the people will stay home, confused, worried, and, most importantly of all, far away from any Goulart rally. And this has been exactly what has happened; despite calls about a coup going on, and pleas to defend democracy, the people have stayed home, out of pro-Lacerda sympathies, out of fear, out of apathy, but they're home.\n\nLacerda sits back in a fine leather chair, a nice import, sipping his drink, also an import. Delicious, he thought, but what was more delicious was a good ol' victory to end your day with. And that he has gone oh so well. He relaxes, for the first time in a while. It's good to know everything has succeeded."
 BRA_lacerda.11.a: "Everything went as planned."
 BRA_lacerda.12.t: "Lacerda Flees"
 BRA_lacerda.12.desc: "Lacerda's failed. He failed the election, and he failed the coup. Peaceful and violent transitions into power failed for him, and it was time to transition into a different country; hopefully, unlike all of his ambitions, and his attempts at power, and his plans, the helicopter will not fail.\n\nIt was a detailed plan, aimed to get Carlos Lacerda out of Brazil swiftly, safely, and secretly. The beginning step was to get a helicopter, which landed close to his house. The pilot was a close ally whom Lacerda knew he could trust. The helicopter was not his way out; it simply took him away, to a private airstrip, where a private plane was waiting for him. There, he took himself and his possessions onto the private plane, also piloted by a trusted ally. From the plane, he would fly directly to America, where he would be able to safely seek refuge from those who would want to strike back at him for his attempts at power-grabbing.\n\nIn the private plane, thousands of feet above the ground, already hundreds of miles away from his home, Carlos was fuming. Everything has gone to hell, he thought. Nothing has gone as I wanted, and I've done nothing but make everything worse. God damn it. God damn it all to hell! Curse Goulart, and curse the cowardly officers, and curse the Americans that wouldn't give him enough help. Curse it all. But what's done is done. There are regrets he cannot change, but he knew he had no choice to accept what happened, and move on."
 BRA_lacerda.12.a: "What's done is done."
 BRA_lacerda.13.t: "Opposition Flees"
 BRA_lacerda.13.desc: "Goulart was defeated. Not in the proper, legal way he was supposed to be defeated, through the ballot box, the civic institutions meant specifically for the peaceful, legal, agreed-upon ways to move from one leader to the next. No. He won the elections, but that was just a battle, and he has proceeded to go on and lose the war. Lacerda has won, and his coup has won him control of Brazil.\n\nIn an unmarked car, Jango makes his unceremonious retreat from the country that he called home. Crossing the border, he makes his way into Uruguay. He had allies there, he hoped, who would be able to support him, and keep him safe from those who had already done so much harm to him, his image, his home, his country. It was a defeat, and it was a retreat, and he just wanted to be done with it, done with it all.\n\nLacerda sits smugly at home, sipping his drink. He had won, after all this time and maneuvering, and he was happy to be done with the chaos of this political theater. God was victory sweet, almost as sweet as his drink.\n\n\"Mr. President!\" said the assistant, coming into the room.\n\n\"God, what is it?\"\n\n\"You are to be escorted to a safe room. Shots are being fired in Brasília.\""
 BRA_lacerda.13.a: "Victory, at what cost?"
 BRA_lacerda.14.t: "就任"
 BRA_lacerda.14.desc: "Carlos Lacerda, President of the Brazilian Republic, was very happy today. In fact, now that he had obtained the height of his life's ambitions, he felt safer and happier than he had ever been. Now, rather than having to look over his shoulder in fear all the time, he was free to do everything he had to do in order to bring glory and happiness to Brazil and its people. But of course there was the small matter of the inauguration ceremony to handle.\n\nThis would have been a pleasant formality had not certain circumstances forced him to be sworn in a bunker in Brasília, surrounded not by former Presidents and happy civilians but instead by police officers and army generals.\n\nAs Lacerda took the oath of office - \"I promise to preserve, defend and uphold the Constitution, observe the laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil\" - he looked around to get a gauge on everyone's attitude. The generals were smiling, the police officers and other witnesses seemed content. But Lacerda could swear any oath that the officiant priest was looking at him with contempt.\n\n\"Never mind him!\" Lacerda thought. \"He and all his reverend brothers will kneel in thanks when I've purged Varguism from this country. Besides, I won! I won, I'm telling you!\""
 BRA_lacerda.14.a: "This self-talk only somewhat helped."
 brazil.10.t: "ブラジルがワールドカップで優勝！"
 brazil.10.desc: "「そして、皆さん。ブラジルがワールドカップで優勝したことを発表します！」ラジオを囲んでいた群衆が歓声に包まれた。ほぼすべてのブラジル人がこの史上最大のトーナメントの成り行きを聞いていたため、この勝利の瞬間の光景は何百万回も演出された。ブラジルがサッカー界の覇権を守り抜いたことを祝うために男も女も国をあげて勝利を祝った。酒場は賑わい、花火が上がり、何十万ものコルク栓が開けられた。それから9ヵ月後、ブラジルはちょっとしたベビーブームを記録することになる。\n\n1958年の優勝以来、ブラジルチームは訓練を受けておらず慢心しているのではないかという噂が大会前から絶えなかった。しかしブラジルは3-1でチリに圧勝しこの噂を打ち破った。ブラジルは再び世界最高のアスリートの座を確保したのである。勝利の瞬間、国中の中のあらゆる争いが消え去ったように思えた。\n\n高速道路で働く労働者たちが、ラジオを囲んで喜びを分かち合った。海軍の船は歓声に包まれ、ビジネスマンたちは豪華なパーティーを開き、ブラジルの最高権力者さえ、この日ばかりは祝杯をあげた。この勝利の時、ブラジルは一時的にでも団結したのだ。"
 brazil.10.a: "その瞬間、ブラジルはひとつになって祝杯をあげた。"
