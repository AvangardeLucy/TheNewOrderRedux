 BRA_party_psd_desc: "PSDはヴァルガス主義に親和的なブラジル政治の潮流の中で中道的な立場を代表する政党で、主要政党の一つである。PSDは党の権力基盤を農民主義と地方農村での強力な政治ネットワークに依存していて、ブラジルの政治問題に関しては妥協の中心点として機能している。エンリケ・ロットやジュセリーノ・クビチェック、タンクレード・ネーヴェスといった政界の重鎮は多くがPSDに所属している。1955年からPSDはPTBと連合を組み、重要な問題では歩調を揃え、選挙運動で協力し、そしてお互いのことを警戒の目で見ている。"
 BRA_party_ptb_desc: "PTBはヴァルガス主義の理想を共有するブラジル政治の潮流の中で左派を代表する政党である。ヴァルガスが退陣した後に設立したこの党は政治で支配的であったが、同時に敵も多い党であった。多くのブラジル人はPTBをピンクの服を着た共産主義者に過ぎないと見ているが、またPTBは新国家体制の最悪の政策を回復しようとしているのだと考えているものいる。PTB内には3つの党内派閥が存在し、党総裁たるヴァルガスやジョアン・グラールに率いられる左派ポピュリスト派、レオネール・ブリゾーラに率いられる左派民族主義派、そして小規模な中道左派のキリスト教民主主義ブロックに分かれている。PTBの主要な支持層は都市、労働組合、労働者階級と貧困層である。1955年から利害の一致するPSDと選挙協力を行ってきた。"
 BRA_party_udn_desc: "UDNは主流右派政党であり、ブラジルの主要政党の一つである。古典的なリベラルから保守強硬派、進歩派などの集まりであるが、ヴァルガス主義に見える衆愚的なポピュリズムへの反感が党を束ねている。PSDやPTBとは異なり、UDNは一つの社会階級や集団を支持層とせず、右派思想に親和的な様々な勢力に働きかけている。代表的な党員にジャニオ・クアドロスやカルロス・ラセルダがいる。"
 BRA_party_psp_desc: "PSPはブラジルの主要政党の一つである中道左派政党だ。党首のアデマール・デ・パロスと彼のポピュリスト的な思想を中心にまとまっているが、PSPの党としてのイデオロギーは曖昧である。党の理論は一般的に迎合的でありサンパウロの貧しい市民から支持を集めるが、社会エリート階級からも支持を得ている。サンパウロ州がブラジルで最も人口の多い州であることから得票数は安定して高い数値を保っている。アデマールの他の著明な人物としては元大統領の息子であるジェトゥリオ・ヴァルガス・フィリョが所属している。"
 BRA_party_prp_desc: "現在亡命中の右派思想家プリニオ・サルガードの遺産である人民代表党は、最大の統合主義政党であり、ブラジルでは最右派に属する政党である。しかしこの党のこれまでの薄氷の上の成功は実際にはこの党の本来の支持層を代表するものではなく、小さくも増加しつつあるブラジル陸軍の一派閥だけがこの党の影響力の源となっている。それにも拘わらず、南部に集中した支持基盤では、カトリック伝統主義、ブラジルナショナリズム、反リベラリズム、反共産主義というこの党の原則を支持する統合主義者らに隠れ家を与えている。加えて、ミゲル・レアル暫定党首に率いられるイタリア式ファシズム派閥はこの党の統合主義者支持層を転換しようとしている。政府がPRPを弾圧することに決めたとしても何の不思議もない。"
 BRA_party_pdc_desc: "小さい政党の成功例とも言えるキリスト教民主党は保守穏健派の砦となっている。ネイ・ブラガに率いられるPDCはレオ13世のレールム・ノーヴァレムから続くキリスト教民主主義を代表する政党だ。組合との友好関係、行政の分権化、生活費に対する賃金の再調整など全ての特徴はPDCの長いマニフェストに顕著に明文化されている。しかし党が生んだ最も有名な人物はもはや党の計画を支持してはいない。ジャニオ・クアドロスはPDCからサンパウロ市の市長となったが、副大統領になるために党を去ってしまったのだ。それでもPDCは耐え、また将来も耐え続けるだろう。PDCは穏健で影響力のある、小さな中道右派政党だ。"
 BRA_party_ptn_desc: "PTNはサンパウロで最大の勢力を誇る右翼政党である。支持基盤は保守派と伝統主義者であるが、大小を問わない様々な政党と柔軟な関係を結んでいる。このため、大統領選では最終的には当選者の側に立っていることも多く、選挙で彼らを支援する代わりに連合を組むこともある。最近ではジャニオ・クアドロスを支援し、彼が広範な保守派連合を基に副大統領になるのを支持した。"
 BRA_party_pst_desc: "PSTはPSDからの分派として存在する小さな中道右派政党だ。PSTは社会民主的、ポピュリズム的で労働者志向の政策を推進するが、実際には大政党への不満の受け皿となっていて、議席獲得は主にその恩恵によるものである。"
 BRA_party_psb_desc: "PSBは組合主義者や知的エリートからの支持を集める左派の小政党である。民主社会主義者、社会民主主義者、キリスト教社会主義者らを束ね反ヴァルガス主義という点でUDNと連携している。PSBは社会主義を注意深く慎重に目指すと約束し、資本主義制度への改良を通じて段階的に国家を社会主義化していくことを目指している。"
 BRA_party_pr_desc: "PRはアルトゥール・ダ・シルバ・ベルナルデス元大統領が創設した中道右派政党である。連邦主義とブラジル・ナショナリズムを支持する誇り高き共和主義政党のPRは一般的にPSDやUDNと歩調を揃えている。PRは連邦自治を保存することで共和国を守り、分権化と両院制、普通選挙、大統領や州長官の再選禁止を約束している。経済的には国家の介入と産業の脱中心化を求めている。"
 BRA_party_pl_desc: "PLはリオグランデ・ド・スルで最大勢力を誇る小さな中道右派であるが、しばしば北部でも良い戦績を残している。PLの自由保守的な支持基盤は連邦主義は議会主義の重要性を強調する。支持層がリオグランデ・ド・スルに固まっていることから「ガウチョの党」と呼ばれ、実際にパンパや地方のガウチョに訴えかける政策を支持している。PLはブラジルの議会制民主主義を守ることを目的としていて、現在の大統領制を両院制で置き換えるよう提言している。"
