 BRA_military_impending_coup: "§Rクーデター計画が進行中である§!"
 BRA_military_impending_coup_desc: "軍がクーデターを発動させようとしているという情報が入った。政治的状況を制御できない限り彼らは計画を実行するだろう。クーデターが起こる前に彼らの忠誠を確保するか状況を改善せねばならない。"
 BRA_military_impending_coup_2: "§Rクーデター計画が進行中である§!"
 BRA_military_impending_coup_2_desc: "ロットは約束したにも拘わらず状況は悪くなる一方だ。クーデター計画は再び進行し、最悪の事態が起こるまでに我々にできることは殆ど無くなってしまった。"
 BRA_military_impending_coup_trigger: "ブラジルの§W安定度§!か軍の§G忠誠度§!が上昇する。"
 BRA_military_impending_coup_fail_effect: "軍は§Rクーデターを実行に移す§!だろう！"
 BRA_military_nation_chaos_action: "§g強硬派§!の§Y影響力を増加させる§!§Yディシジョン§!。"
 BRA_military_sorbonne_tt: "£BRA_sorbonne_texticon §Qソルボンヌ派§!\n--------------\nエルネスト・ゲイセル率いるソルボンヌ派はブラジル陸軍の中では穏健派と呼ばれていて、現状維持を志向している。ソルボンヌ派の関心事とはブラジルと彼らの収入が安定すること、そしていつかは悠々自適な年金生活に入ることでしかない。彼らには強硬派のような野望も護憲派のようなイデオロギーへの熱意も無い。プラグマティズムがソルボンヌ派の全てだ。"
 BRA_military_dictatorship: "ブラジルは§R軍事独裁政権§!が支配している。"
 BRA_military_elections_happening: "§Y選挙§!が実施される。"
 BRA_increase_loyalty_timer_effect_tt: "軍の§G忠誠度§!が§G上昇§!する。"
 BRA_sorbonne_ally_politicians: "政治的盟友を探す"
 BRA_sorbonne_ally_politicians_desc: "上院議会は解散させられたが、議員の中にはこれを受け入れるものもいる。また中にはブラジルに平和を取り戻す我々の大義を支持すると明言しているものもいる。正しい選択をすればそのように納得させることもできるかもしれない。"
 BRA_sorbonne_replace_garrisons: "守備隊の配置転換"
 BRA_sorbonne_replace_garrisons_desc: "強硬派の行動のほとんどはイデオロギーへの熱意からでなく個人的な野望から成されている。重要な位置の守備隊を転換してしまうことで彼らの自己満足的な計画は阻止できるだろう。"
 BRA_sorbonne_undermine_hardliners: "強硬派の土台を崩す"
 BRA_sorbonne_undermine_hardliners_desc: "強硬派はブラジルをアナーキズムから救うことを目的にしているが、また暴君の支配をも願っている。理性あるものは真実に気付いている。権力欲に塗れた彼らはブラジルの友人ではなく、ブラジルの明るい未来を夢見ているものでもない。"
 BRA_hardliners_purge_sorbonne: "ソルボンヌ派の粛清"
 BRA_hardliners_purge_sorbonne_desc: "穏健なソルボンヌ派は目標が近いというだけの理由で見過ごされてきたが、今回ばかりはそうもいかない。愚かな彼らは予定通りの選挙を求めているが、どのような出口を求めているというのだろうか？ブラジルはまたすぐに気付けば以前と同じ問題に直面することになるだろう。そして今回のような幸運が次回もあるという保証はどこにもない。この臆病者を粛清せねばならない。"
 BRA_hardliners_promote_hardliners: "強硬派の士官を昇進させる"
 BRA_hardliners_promote_hardliners_desc: "我々にとって好ましい士官を重要な地位に就けることで手綱を握り将来の影響力を拡大できるだろう。"
 BRA_hardliners_crackdown_politics: "政治集会の解散"
 BRA_hardliners_crackdown_politics_desc: "認可を受けていない政治集会を解散することで敵の組織化を妨害して時間を稼げるだろう。彼らは雑音をがなり立てるが実際はブラジルを危険な道に引きずりだそうとしているだけだ。"
 BRA_increase_loyalty_timer: "軍の支持を固める"
 BRA_increase_loyalty_timer_desc: "クーデターはブラジルの政治家が軍の危機感を甚だしく無視し続けた結果として起こるものだ。我々はブラジルを正しい道に導こうとしているのだから軍との信頼関係も取り戻せるだろう。"
 BRA_arrest_dissidents_timer: "反乱分子の逮捕"
 BRA_arrest_dissidents_timer_desc: "軍の使命はブラジルの秩序を回復することである……そして国家の癌を切除することはその任務の重要な一部なのだ。"
 BRA_arrest_dissidents_timer_tt: "§V左派の支持が弱まる§!。"
 BRA_lacerda_coup_category: "ブラジルの未来を確保する"
 BRA_lacerda_coup_category_description: "想像もつかなかったことが起こった。毒舌なヴァルガス主義者である§Vジョアン・グラール§!がブラジルの民衆を誘惑し原理はわからないが大統領になるに十分な支持を集めてしまった。ラセルダにはグラールがブラジルを破壊するのを黙ってみてはいられなかった。唯一の選択肢は欺瞞に満ちたグラールを追放することだ。\n\n計画を実行するためにはラセルダは£BRA_mil_support §K軍§!と£BRA_govt_support §I政府§!の両方から十分な支持を集めなくてはならない。さらに計画の進行を確約するためには£BRA_voter_apathy §Y有権者の無関心§!が一定より高く£BRA_us_backing §Qアメリカ§!を納得させ支援を得ねばならない。"
 BRA_init_lacerda_mechanic: "§Yグラールの選挙に備えるディシジョンが解禁される……§!"
 BRA_coalition_partners_abandon_UDN: "£BRA_govt_support §I政府の支持:§! §G+4§!\n\n§jPR§!と§JPDC§!、§GPTN§!、§WPL§!内の支持者らは§Rabandon§!ラセルダと連合に反対するだろう。\n\n§R彼らはいずれ結果におののくだろう……§!"
 BRA_lacerda_mil_title: "£BRA_mil_support §K軍の支持§!"
 BRA_lacerda_govt_title: "£BRA_govt_support §I政府の支持§!"
 BRA_lacerda_voter_title: "£BRA_voter_apathy §Y有権者の無関心§!"
 BRA_lacerda_usa_title: "£BRA_us_backing §Qアメリカの支援§!"
 BRA_lacerda_timeout: "就任式は近い……"
 BRA_lacerda_timeout_tt: "§Vジョアン・グラール§!が大統領に就任してしまう前に準備を終わらせ行動を起こすべきだ。§!"
 BRA_lacerda_ask_mil: "§K士官§!の買収"
 BRA_lacerda_ask_mil_desc: "ブラジル軍の中にもイデオロギーに献身を捧げる士官もいるが、多くは昇給を求めているだけだ。重要な士官らによい給料を約束することでラセルダへの支持を確保できるだろう。"
 BRA_lacerda_ask_mil_tt: "£BRA_mil_support §K軍の支援:§! §G+2§!"
 BRA_lacerda_help_anticom: "§K反共主義強硬派§!の昇進"
 BRA_lacerda_help_anticom_desc: "ブラジル軍は歴史的に反共主義的であり、強硬派の大部分はこれを誇らしい伝統として受け継いでいる。彼らはグラールはブラジルを破滅させる共産主義者であると認識している。"
 BRA_lacerda_help_anticom_tt: "£BRA_mil_support §K軍の支援:§! §G+4§!\n"
 BRA_lacerda_ask_govt: "§I党§!を中心に"
 BRA_lacerda_ask_govt_desc: "行動を実行に移すためにはラセルダは彼の党の支持を確実に取り付けなくてはならない。党の重要な役を担うことで彼のUDN指導者としての地位を固められるだろう。"
 BRA_lacerda_ask_govt_tt: "£BRA_govt_support §I政府の支持:§! §G+2§!"
 BRA_lacerda_bend_the_knee: "§I上院議会§!を屈服させる"
 BRA_lacerda_bend_the_knee_desc: "立法府は大統領に反対することもできるが、本当の役割は大統領の意思を法律にすることである。何としても議会の支持を固めなくてはならない。"
 BRA_lacerda_bend_the_knee_tt: "\nラセルダは集会を開きUDN連合の説得を試みる。§I政府の支持§!が増加する。\n§R裏切り者や臆病者はUDNから逃げ出すかもしれない§!"
 BRA_lacerda_ask_voter: "§Y選挙結果§!を疑う"
 BRA_lacerda_ask_voter_desc: "選挙結果に疑わしい点があることは確かだ。グラールの勝利に疑問符をつけるために利用できるだろう。"
 BRA_lacerda_ask_voter_tt: "£BRA_voter_apathy §Y有権者の無関心:§! §G+2§!"
 BRA_lacerda_confuse_media: "§Y報道機関§!対策"
 BRA_lacerda_confuse_media_desc: "ラセルダはどうすればこのような状況で報道機関を手玉に取れるか熟知している。敵対的な新聞紙には反対意見を送り、根拠をねつ造し、デマを発信することでグラールの勝利を失速させられるだろう。"
 BRA_lacerda_confuse_media_tt: "£BRA_voter_apathy §Y有権者の無関心:§! §G+4§!"
 BRA_lacerda_ask_usa: "§Qアメリカ大使§!との会談"
 BRA_lacerda_ask_usa_desc: "執務室にいたのは短い期間だったが、ラセルダはアメリカ合衆国国務省の官僚と関係を築いていた。彼らの何人かはラセルダの側についてくれるだろう。"
 BRA_lacerda_ask_usa_tt: "£BRA_us_backing §Qアメリカの支援:§! §G+2§!"
 BRA_lacerda_resource_concessions: "§Qアメリカ企業§!に採掘権を与える"
 BRA_lacerda_resource_concessions_desc: "アメリカ人と関わる上では、トランクいっぱいのドル札は握手ではなしえなかったことができるのが約束だ。ラセルダは権力を持つ経営者に接触し、支援と引き換えにブラジルでの採掘権を安価で提供すると約束した。"
 BRA_lacerda_resource_concessions_tt: "£BRA_us_backing §Qアメリカの支援:§! §G+4§!\n£BRA_voter_apathy §Y有権者の無関心:§! §R-2§!"
