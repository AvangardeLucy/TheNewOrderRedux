 BRA_clicked_secure_button: "計画は進行中だ"
 BRA_lacerda_usa_torch_tt: "£BRA_us_backing §Qアメリカの支持§! - §Y[?BRA_lacerda_usa_support|0] / 10§![BRA_lacerda_coup_ofn_usa_bonus][BRA_lacerda_coup_petrobras_usa_bonus][BRA_lacerda_coup_lott_sphere_usa_bonus]\n　§W準備§!: [?BRA_lacerda_usa_support_decs|0+]"
 BRA_lacerda_usa_torch_tt_delay: "短い間ではあったが、ラセルダは大統領としてアメリカ合衆国やOFN諸国全体と緊密な関係を築くことを優先させていた。グラールの不正選挙を転覆させるためには§Qアメリカの支持§!を確保しなくてはならない。"
 BRA_lacerda_mil_torch_tt: "£BRA_mil_support §K軍の支持§! - §Y[?BRA_lacerda_mil_support|0] / 10§!\n　§Wラセルダと軍の結びつき§!: §G+2§![BRA_lacerda_coup_faction_mil_bonus]\n　§W準備§!: [?BRA_lacerda_mil_support_decs|0+]"
 BRA_lacerda_mil_torch_tt_delay: "百日危機の間、ラセルダが大統領職につけたのは軍の介入があったためであった。彼が留まるためには軍に頼らざるを得ない。正当性に関する議論はあるかもしれないが、§K軍の支持§!を取り付けた者が真に権力を握れるのだ。"
 BRA_lacerda_govt_torch_tt: "£BRA_govt_support §I政府の支持§! - §Y[?BRA_lacerda_govt_support|0] / 10§![BRA_lacerda_coup_majority_govt_bonus][BRA_lacerda_coup_petrobras_govt_bonus]\n　§W準備§!: [?BRA_lacerda_govt_support_decs|0+]"
 BRA_lacerda_govt_torch_tt_delay: "ラセルダが大統領として権能を働かせるためには§I政府の支持§!を全体的に取り付けねばならない。内閣や立法府の支持はグラールが起こすであろう失敗を明るみに出すために必要だ。"
 BRA_lacerda_voter_torch_tt: "£BRA_voter_apathy §Y投票者の無関心§! - §Y[?BRA_lacerda_voter_support|0] / 10§!\n　§W百日危機への失望§!: §G+3§![BRA_lacerda_coup_close_voter_bonus]\n　§W準備§!: [?BRA_lacerda_voter_support_decs|0+]"
 BRA_lacerda_voter_torch_tt_delay: "汚い手を使ったことは確かだが、グラールはブラジル大衆の支持をだまし取った。行動を起こすにあたり、ラセルダの行動を非難するヴァルガス主義者の怒れる群衆の出現だけは避けたいものだ。従って、事前に§Y有権者が十分に無関心であること§!を確実にしておくことが重要だ。"
