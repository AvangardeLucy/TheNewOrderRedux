 BRA_lottquadros_category_description: "1960年の大統領選挙では、左派の§YPSD§!と§VPTB§!の連合に支持されている§Kテシェイラ・ロット§!大統領と§QUDN§!に支持されている§Qジャニオ・クアドロス§!副大統領とに行政府が分断されてしまった。両者とも公には協力して責務を全うすると約束しているが、密室の中では緊張は高く権力闘争が繰り広げられている。困難な時代にブラジルを導いていくため、両者ともそれぞれの§Y影響力§!を増加させるための機会をうかがっている。しかし、劇的な変動は§R彼らの関係を完全に崩壊させてしまうかもしれない§!。"
 BRA_lottquadros_info_tt: "§Kロット大統領§!と§Qクアドロス副大統領§!の関係は不安定で、両者とも有利な立場に立ちブラジルの将来のビジョンを実現するため機会をうかがっています。\n\n彼らの政権が下す決断は§Yパワーバランス§!と§Y二人の関係の強さ§!を左右します。政権が§R危険な状況§!を乗り切れるかどうかはこの二つにかかっていると言えるでしょう。"
