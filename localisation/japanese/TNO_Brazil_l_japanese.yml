 BRA_idea_rampant_corruption: "汚職の横行"
 BRA_idea_rampant_corruption_desc: "ブラジルに深刻な問題があるとしたら、それは汚職だということは子供でも分かるはずだ。政治的な腐敗は、地方の議会から、州政府、軍隊、連邦政府までをも悩ませている。\n\n国の利益のためではなく、己の利益のために働く者が蔓延していることは、全ての指導者にとって問題となっている。将来の政府のためにも、政治的腐敗を根本から取り除く必要がある。それに対抗する者もいれば、受け入れる者もいるだろう。"
 BRA_idea_rampant_corruption_med: "汚職の増加"
 BRA_idea_rampant_corruption_med_desc: "政権を安定させるために、我々は幾つかの不正な取引を行なってきた。100日を過ぎれば、民主的な政権を維持するためには何をやっても許されるのだし、政権を長持ちさせるために多少汚職が増加しても、何も問題ないだろう。"
 BRA_idea_rampant_corruption_high: "最大規模の汚職"
 BRA_idea_rampant_corruption_high_desc: "アデマールは政府を安定させたが、その代償として我々自身の政治的腐敗や体制をコントロールできなくなった。だが、ブラジルが大統領を選出している限り、全てが解決する！\n\n\n§xそうだろう？"
 BRA_idea_industrialisation_crisis_campaign: "速い工業化"
 BRA_idea_industrialisation_crisis_campaign_desc: "50年代から60年代にかけて、ブラジルでは大規模な工業化が進んだ。これを後押ししたのが、ゴメス大統領、クビチェック大統領、ロット大統領の三人である。\n\nブラジルでは今、何十もの工場が新たに建築され、資源の採掘が行われている。その結果、ブラジル経済はペトロバス社だけでなく、中東からの石油供給にも大きく依存するようになった。工業化のお陰でブラジルでは経済成長と人口爆発が起こった。このまま成長が続き、石油供給に何も問題がなければ、ブラジル経済の好景気はまだまだ続くだろう。"
 BRA_idea_Lobster_conflict: "ロブスター戦争"
 BRA_idea_Lobster_conflict_desc: "2年前から続いているロブスター戦争に終止符を打たなければならない。ブラジルの領海は現在、アフリカの漁師とドイツの企業漁船の両方によって常に不法に侵略されている。\n\n一方、ブラジルの漁師たちは、正当な漁獲物を奪われたり、これらの漁船に立ち向かって船を襲われたりと、苦境に立たされている。この脅威に対処し、ロブスター戦争に勝利できるかはロットにかかっている。"
 BRA_idea_Lobster_conflict_2: "ロブスター戦争"
 BRA_idea_Lobster_conflict_2_desc: "2年前から続いているロブスター戦争に終止符を打たなければならない。ブラジルの領海は現在、アフリカの漁師とドイツの企業漁船の両方によって常に不法に侵略されている。\n\n一方、ブラジルの漁師たちは、正当な漁獲物を奪われたり、これらの漁船に立ち向かって船を襲われたりと、苦境に立たされている。この脅威に対処し、ロブスター戦争に勝利できるかはロットにかかっている。"
