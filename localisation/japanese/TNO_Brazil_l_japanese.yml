 BRA_varre_varre_vassourinha_desc: "\"Varre, varre, varre vassourinha!\"\n\nIt's time to get the broom and sweep, sweep, sweep away the corruption that the PSD has allowed to fester! If Brazil is to prosper, then we must clean it up from the inside. Using presidential decrees, we can bypass the bureaucracy that holds us down and ensure the Brazilian floor is clean from the dust and dirt of corruption.\n\nThis may undermine government morale and alienate Congress, but those dirty crooks shall be swept away by our broom!"
 BRA_janios_notes_desc: "As mayor of São Paulo, Quadros did a very effective job by sending notes to various people that worked under him, telling them to get their job done. Just by doing that, the city became one of the most outstanding urban centers the country has ever seen. Now, as President of Brazil, he shall do the same thing; It's time to dig up dirt on every lazy minister and send them strongly worded notes that'll make them start working without any hesitation.\n\nOr be swept away by the broom."
 BRA_lotts_renunciation_desc: "A wolf in sheep's clothing with medals placed on his chest, a wolf so good in disguising himself with those shiny medals that people continue to protest and riot over his overthrow! Henrique Lott is nothing more than a corrupt wolf, and what do we do with wolves? We sic our hounds on them!\n\nFrom radio, to television, to posters, we shall plaster his face and crimes everywhere. The people must know of his large-scale corruption and antics as President, from the Trans-Amazonian to shady dealings in Brasília, the people shall know the truth and the truth shall set them free.\n\nOnce Lott's reputation is utterly ruined, we shall move to get rid of his corrupt lackeys in the government. These crooks have been allowed to swindle for far too long, therefore we shall initiate an anti-corruption purge to rout these con-men out of the government."
 BRA_an_economic_nightmare_desc: "The crooks from the PSD have created one of the biggest lies this country has seen: The idea that the economy has been the best it has ever been. Not only is the country dominated by widespread corruption that would make the coffee landowners from the Old Republic blush, but there is also crippling inflation and debt that are destroying the lives of honest Brazilian workers.\n\nLott was just a puppet for their economic interests; he was never enthusiastic about doing what would help the Brazilian people, always going out of his way to make \"compromises\" with what Quadros proposed to not upset the others in the PSD, listening to one of his puppet master, Neves. But now, with both swept away from the Alvorada, Quadros can finally help the economy to get back on its feet and save the country by enacting some extremely needed deflationary policies like cutting spending on useless projects."
 BRA_tackling_the_tiger_desc: "Fighting inflation is the equivalent of fighting a tiger. If you can't kill it, it will claw you harder the next time. The only man with an excellent plan to defeat this wild animal is none other than the President, Jânio Quadros.\n\nThe President has already planned to take all necessary measures to finally kill the tiger of inflation that has been haunting Brazil, thanks to the crooks in the PSD. Some may be harsh and harm our economic growth, but following the inflation spike from Lott's resignation, this will do more good for the Brazilian people than harm."
 BRA_ending_lotts_restrictions_desc: "Following the orders from his crooked party, Lott implemented various restrictions on the economy to end the coffee strikes, implement his failed land reform, or waste money on useless development programs. But it doesn't matter anymore; the puppet general no longer sits in the presidential palace, the seat now belongs to the people. Therefore, we must end all these restrictions and return the economic power to the Brazilians."
 BRA_end_exchange_subsides_desc: "For too long we have been encouraging our businesses to leave our local factories in the dust to buy cheaper goods from foreign lands. Well, no more! From henceforth, if our corporations and businesses want to buy foreign they'll have to do it without our subsidies, encouraging them to buy from our home markets, not only boosting our economy but assisting us in our goal for Brazil's independent foreign policy.\n\nThe companies will, of course, complain about rising costs but it's not as though they're going to go bankrupt, and any extra cash they have to spend is extra cash for Brazil, so it all works out in the end."
 BRA_pay_off_our_debt_desc: "Debt, especially the astronomically high levels of debt that afflict the Brazilian economy today, can be considered nothing more than cancer. And to make matters worse, in our specific case it can be referred to as a \"Self-Inflicted Cancer\", caused by the myopic decisions and asinine measures taken by the previous kleptocratic administrations that \"governed\" Brazil.\n\nThus, if we are to save Brazil, then it is our moral duty for our current administration to embark on a solemn Crusade Against Debt! The imbeciles that have brought this plague upon the nation may not bear its consequences, but the masses and, most importantly, our children do.\n\nSo if we are to ensure that Brazil reaches its rightful place amongst the great nations of the world, debt must be eradicated from the Brazilian economy, No matter the cost!"
 BRA_the_south_african_disaster_desc: "Coming to the aid of a country attacked by the Reich is often considered a noble endeavor, but is it truly worth it when our image around the world has been ruined? From Tokyo, to Delhi, to Douala, nations across the globe have begun to view us as nothing more than American lapdogs, joining their master on the hunt for \"liberty\".\n\nNo more. We shall start the process of withdrawing our troops from South Africa and end our involvement there. We will prove them wrong."
 BRA_a_need_for_independence_desc: "Eduardo Gomes' efforts to bring us into the American sphere by making us join the OFN as an observer and pave the way for eventual membership could have been catastrophic to Brazil. We would have been tied to their military-industrial complex and imperialism forever; turned into a cog of the American war machine, doomed to forever spread peace and \"liberty\" by force in endless wars.\n\nAs such, it is quite a great relief Gomes failed, and where Gomes failed, Quadros shall fail it even more by ending Brazil's dance with the OFN. We will no longer observe OFN meetings at their Ministry of Peace in New York and we will make it clear that we no longer want to associate with the OFN's den of imperialist snakes. Brazil is a free nation now, her only interests are her own and she is open to the world, free of her Yankee chains."
 BRA_why_are_we_here_desc: "Why exactly is Brazil in South Africa? Are we here over the Lobster War? Are we here for the defense of liberty in Africa? Are we here because the Americans told us to? These are all good questions, but they are the wrong ones. Instead we should ask: What does Brazil gain from this? Nothing but caskets. South Africa is a sink, and we are all circling the drain. There is no real reason to be here other than to send our boys into the meat-grinder, not to mention the fact our navy is now stronger than ever and can handle any future Lobster Wars.\n\nThe people need to know of all this. The people need to know we need to stop pouring thousands of young men into the sink that is South Africa. A radio announcement shall be made, to be broadcast to millions of Brazilians, that will enlighten the people on all the reasons why we are in South Africa, and all the reasons why we need to get out."
 BRA_withdraw_from_south_africa_desc: "We have made our intent clear to not only Latin America and the United States, but also the world: we shall leave the South African War and the OFN as a whole.\n\nThis, however, is far easier said than done. We must get this through the jingoistic Senate, who have been inflamed from the Lobster War and eagerly support this pointless war as hawks. But no fear, Quadros can see it through. We shall have talks with the PTB and negotiate with the hawkish Senate, clipping their talons in the process.\n\nAmerica can pour its own men down the drain, for the Brazilian pitcher is empty."
 BRA_the_swamps_of_corruption_desc: "Brasília, a colossus risen from a vast empty wild plateau, a modern marvel that would make Fritz Lang's Metropolis green with envy, one of the great wonders of the world and a monument to Brazil's future and inherent greatness.\n\nAnd yet, deep inside this modern Versailles lies the most malignant tumor that can infest any country or society, corruption. This disease that has been festered due to the amoral practices of the Kleptocratic Kakistocracy that has \"Governed\" Brazil for most of its history, is one of if not the main obstacle in the way of Brazil reaching its rightful place amongst the great nations.\n\n Thus, it is our sacred moral duty as patriots to completely and unequivocally eradicate this tumor from our country once and for all!"
 BRA_the_highway_to_hell_desc: "Quadros is a man who understands the direction Brazil must take to become a nation worthy of the world's respect. Thus he understands the policy that needs to be done and manages to avoid the pitfalls that other leaders fall into around so-called megaprojects. One of Lotts's many sins is Pride and it is with this pride that he fell into a pit that Quadros could easily avoid.\n\nThe Trans Amazonian Highway or as Quadros calls it, Lott's folly. The President was so prideful he thought he could build a highway through the rainforest. What fate has befallen this project that Lott believed in so much? It is like Lott, it has become infested by sin, the sin of greed. and corruption. Bureaucrats are paid by rich farmers, so the highway does not go over their land. Constant delays as foremen take bribes and illegal mining operations use the road to continue their practices. This corruption makes Brazil look like a joke and Quadros will end it.\n\nQuadros will exorcize this highway to hell, removing all corrupt officials and replacing them with moral upstanding citizens who will purge the project of its corruption. Quadros will take the sin of the highway and cleanse it and he will ensure its completion. Quadros will do what Lott could not and ensure Brazil becomes a great power."
 BRA_anti_corruption_raids_desc: "Brazil is a country that has been infected by a terrible disease called corruption since its early days, and one of the leading agents to contribute to it are, of course, the politicians. Those rats steal all the money they can get from the Brazilian people, hide all they get in their own houses, and use it all to buy fancy drinks and new cars. Lott ignored all of this, doing nothing but enabling them to get more money, especially from that disastrous Trans-Amazonian Highway.\n\nWe shall make a thorough inspection of the governmental buildings of Brasília and raid the houses of known corrupt politicians to show the population that the broom has arrived to give the country its greatest clean-up ever. No more will this land have to witness all its riches be taken away by selfish politicians and their benefactors."
 BRA_investigate_the_bull_desc: "Adhemar de Barros, nicknamed \"the Bull of São Paulo\" by many, is perhaps the worst person to have ever walked on Brazilian soil. Being a spawn of the devil, he flaunts his corruption by saying, \"I steal but still deliver,\" a great lie he campaigned on when running for the governorship of São Paulo against someone who doesn't steal and would actually deliver, Quadros.\n\nBut that's all in the past; Quadros is now the President, Adhemar is not. The President must put everything he can to fight against his old opponent to defeat corruption. By doing this, we will finally put an end to the reign of corruption that has plagued the beauty of São Paulo for over a decade now, and the whole country will be able to breathe a sigh of relief, knowing that they are finally free from a kleptocrat. The broom shall defeat the bull once and for all."
 BRA_the_war_on_corruption_desc: "Our efforts to fight corruption in the country have proven to be effective, but there is still much to be done. It would take years to sweep all of it off truly, and Quadros may only have a few months remaining if he does not win the elections, that is why we must ensure the next President does not tear down all our work.\n\nBy the demand of the people, we will invest all the resources we have and convince Congress to join us in declaring war against the evils of corruption, our work shall not be effortless!"
 BRA_an_unburdened_economy_desc: "Quadros has succeeded in the first decisive strike against the PSD, ensuring Brazil has a stable respectable economy. Quadros took the fight directly to the PSD cable of American industrialists, Keynesian economists, and corrupt party officials like Tancredo Neves and he won. Their economic vision of Brazil no longer holds any influence.\n\nThe economy is not Atlas it need not bear the world's debt on its shoulders. Quadros has ensured that Brazil is no longer held back by billions of debt it is unable to afford. The economy is now unburdened from its debt and can now begin to grow rapidly. Quadros asks nothing of the people in return other than their support in the coming elections."
 BRA_submit_anti_trust_laws_desc: "As part of our war against corruption, President Quadros has decided to submit anti-trust laws to congress, to pull the reins on the companies of Brazil. With Brazilian companies frequently engaging in crookedness and getting themselves increasingly dominant positions in the economy of our nation through dubious means. That shall be no more!\n\nWhile Quadros has been warned that resistance may be high, he is adamant this battle must be fought, so the broom keeps on sweeping and sweeping, so it can be made clear that no evildoers shall be safe from our clash against dishonesty and duplicity."
 BRA_the_jobs_still_to_do_desc: "As his days remain numbered, and the days continue to pass by without being able to finish the job he started, President Quadros will begin to enact executive orders as well as publish his notes to the public in order to make it clear to Brazil that his work is far from complete. While this may continue to undermine the government, what they feel is hardly relevant to Quadros' goals, for there is so much more to do."
 POLITICS_JOAO_GOULART_DESC: "João Goulart knows the political establishment dislikes him, but he doesn't care. Born in the rural south, Goulart became a skilled businessman and gained a passion for swimming and football. Goulart almost didn't enter politics, considering a career in football. This dream was shattered due to Goulart's bohemian lifestyle and catching syphilis, causing paralysis in his left knee that never healed. Goulart entered a depression, where he lacked a vision for what he would do. Seeing how the poor were treated throughout Brazil, he decided that he would fix this.\n\nGoulart thrust himself into politics, meeting with Vargas himself and joining the PTB. He used his personal wealth to support his political ambitions and ran for the Chamber of Deputies and gained a seat. During his campaigning, he met two important figures. Leonel Brizola a key political ally and a good friend, and his future wife Maria Thereza. With Brizola, each rose rapidly in the PTB and took control of it.\n\nWhen Kubitschek approached the PTB for a political alliance in the 55 elections and Goulart to be his running mate, Goulart accepted. With the victory, the PTB's influence and power grew. Goulart ran with Henrique Lott for the '60 elections, but was stopped by Jânio Quadros who narrowly won the election for Vice President. After a brief depressive period, Maria convinced Goulart to run in the Chamber of Deputies, where he would win the election and become its leader.\n\nGoulart's career has reached its inevitable end, the presidency. His drive and ambition has not stopped and he has remained a humble man, wanting to aid the poor. With Brizola, Edna Lott and others by his side, Goulart aims to build a better Brazil for all Brazilian's. However enemies are everywhere and they wish to destroy Goulart, but Goulart knows that he can not fail. For the good of Brazil and the good of the poor, he must not fail."
 POLITICS_JOAO_GOULART_PUNISHED_DESC: "For a man with a lame leg, most paths in his life had been tortuous, this had been no different with João Goulart's political path. After the hardships that naturally came with being the direct political successor to Getúlio Vargas himself, came one if not the most turbulent electoral process in Brazilian history, which finally culminated in a disastrous coup attempt. But just like in his life, although the path was treacherous and with many hardships, Jango reached his destination.\n\nLacerda and his lackeys foolishly believed that they could successfully overturn the will of the people and their lawful mandate to keep the privileges of their oligarchic benefactors intact. They thought wrong. The people stood defiant and strong in defense of their constitutional rights and their political will. Now with the UDN's quixotic farse defeated, the Crow has had to fly into exile in search of better pastures and perhaps more insidious benefactors. Once again, like always, eternally defeated.\n\nWith the ordeal now finished. There is still long and arduous work to be done. For more than 3 decades Brazil has embarked on the greatest economic transformation in its history, a transformation that can be said is finally putting it amongst the great powers of the world. However, it's finally time for the Brazilian people to reap benefits from this economic progress. For that many reforms in most aspects of society must be made. And they shall be made whatever they might cost, and whether the oligarchy likes it or not. For now, the solemn fact now stands and remains:\n\nJango is Brazil's President."
 POLITICS_HUMBERTO_CASTELO_BRANCO_DESC: "What goes through the mind of a man who has betrayed an oath? Does he feel guilt or does he justify it? For Castelo Branco the answer is both. Born to a rich army family, it was only natural that he would eventually join the army as well, enrolling in 1918. A skilled soldier shown by him placing first in his class of the General staff school, Humberto rose through the ranks gaining promotions due to skill not nepotism.\n\nDuring the Second World War, Humberto was part of the Brazilian expeditionary force and was involved in the British campaign and he showed his ability in commanding and planning. But skill wasn't enough and Brazil would be defeated and forced to retreat. This is what created a sense of disdain for fascism in Humberto's eyes, too many good Brazilian soldiers had died to fascism. With an already deep dislike of communism, Humberto would fight against both when he returned home.\n\nWith the birth of the fourth republic, Humberto worked with Lott in the early part of the republic, supporting his efforts to ensure the inauguration of Kubitschek took place. It would only be later when Lott was being hailed by communists and perfidious trade unionists as a savior, that Humberto turned against the President. His leadership of the Sorbonne faction drove a deeper wedge between the two, and their relationship would be destroyed by leading the military coup after the 100 days of chaos."
 POLITICS_ADHEMAR_DE_BARROS_DESC: "Adhemar de Barros is a politician of contradictions, a populist that uses left-wing language but gets along with elites. A man who can connect with the working class but is highly educated and rich. A playful populist but a great planner. Adhemar is not a man whose ideology can be fit into one box, thus he is called an 'Adhemarist' a man whose only ideology is what is best for Adhemar.\n\nBorn in a family of traditional coffee farmers, Adhemar quickly rose. Graduating with a degree of medicine in 1923. He traveled to Europe and America becoming an aviator and learning multiple languages. He stopped practicing after the constitutionalist revolution of 1932 where he fought for his state, when his state lost he traveled to Paraguay and fought with them as a doctor in the Chaco War. He would return to Brazil and became a state deputy in São Paulo, until Vargas instituted his Estado Novo regime and closed the legislative houses down.\n\nHowever this was not the end of his political career, Adhemar became an intervener in São Paulo and helped govern the state. From this point on, São Paulo and Adhemars destinies were tied as Adhemar advanced his career in São Paulo. He has been governor of the state three times and when he hasn't his political control of the state has still been strong. He has also run for the Presidency twice before, in 1955 and 60, each attempt gaining more than the last, and now Adhemar has succeeded, he is President.\n\nAllegations of corruption, nepotism, bribery and other crimes can sink other politicians. Adhemar has had hundreds of accusations but none have sunk them. In fact he has turned them into a weapon against his critics. Yes he may steal, but he delivers. He has bet that the people of Brazil want someone corrupt who does work, than one who does nothing. So far he has been right."
 POLITICS_CARLOS_LACERDA_DESC: "1940年のラセルダに20年後の彼がどうなっているかを伝えたとしたら、お前は嘘つきのファシストだと罵られていることだろう。だがラセルダは最終的にはかつて自分が最も忌み嫌っていたはずのものになっていた。保守主義者だ。左派一家の家に生まれたラセルダは、若いころから両親の影響を受け共産主義者となっていった。だがドイツがソ連を崩壊させたのを見ると転向した。ラセルダは共産主義のイデオロギーこそがドイツを第二次世界大戦の勝者にした元凶であると考えるようになったのだ。幻滅のためにラセルダはブラジルに強い底力を与えられるイデオロギーを探し、そこで社会保守主義と経済自由主義に落ち着いた。\n\n戦後、彼はヴァルガスの宿命の大敵となり、トゥリブーナ・ダ・インプレンサ紙を創刊した。こうしてラセルダは反ヴァルガス陣営の一員として名を知られ、そしてヴァルガス政権崩壊の一因を作った。彼に対する暗殺未遂が明らかになったことが政権への最後の打撃となったのだ。\n\nラセルダはエドゥアルド・ゴメス政権の強力な支持者となりUDNへ入党した。UDNこそがブラジルを強くする政党であると考えていたのだ。クビチェックとグラールのペアの1955年度選挙での勝利は、ラセルダの目にはブラジルの将来を脅かすものに映り、そのため二人の就任を防ぐため1955年の陰謀にも加担した。陰謀は失敗しラセルダは軽い罰を受けたが、計画は続け、クビチェックとグラール、そしてロットに対して激しい批判を加えた。クアドロスやアデマールを敵の敵と言わんばかりに味方につけ、攻撃を加速させる。\n\nグアナバラ州知事の座も、今や叶った大統領就任という野望の前では単なる踏み台に過ぎなかった。手にした権力とともに、ラセルダは先任者のような失敗をしないこと、そして全体主義と立ち向かう強いブラジルを建設することを命に懸けて誓っている。"
 POLITICS_CARLOS_LACERDA_IMPERIAL_DESC: "全ての人類の精神の奥底に根付くもの、それは自らへのアンチテーゼである。すべての考え、すべての行動へのアンチテーゼは、後悔という永久に消えない感情である。あり得たかもしれない他の選択肢、それを選んでいれば事態は良くなっていたのだろうか。いや、ラセルダは自分の椅子を手にした。世界という舞台において、そしてラテンの巨人を統べるものとして。そこに後悔はない。不安も、悲観も、反省もない。祖国を救ったというのにどうして後悔することがあるだろうか？\n\nグラールは蛇だ。絡まる蔦の中に隠れ、逆巻いて舌舐めずりをしている。グラールがどれだけラセルダの勝利をかすめ取ろうとしたかは関係ない。社会主義者はいつの時代も共産主義に特有の鉄の冷血さで民主主義を包囲している。グラール自身も赤い糸に繋がれた操り人形であることに気付いていなかったのかもしれない。恐怖とテロルの織りなす旋律に合わせて踊らせれていたというのに。あるいは自覚していたのだろうか。どちらにせよラセルダにわかっていたのは何をなさねばならないか、それだけだった。ラセルダだけがブラジルを死の淵から救い出すことができたのだ。ラセルダだけが枯れた土地に水脈を見つけることができたのだ。ブラジルの政治という、荒れ果てた草原に。\n\nグラールは風と共に去った。そして大衆主義と腐敗政治という瀕死の病人もついに息を引き取った。敵よ、満足するまで罵れば良い。貴様らは歴史には刻まれぬ。"
 POLITICS_CARLOS_LACERDA_1970_DESC: "They thought that the former Governor of Guanabara was out for the count after his defeat in 1965. Somehow or another, they said, Carlos Lacerda managed to ruin what should have been a resounding victory into an avoidable failure. His career was over, people had thought - yet by some freakish miracle, now President Carlos Frederico Werneck de Lacerda has turned that conventional wisdom into abject folly.\n\nEarly in his life, Lacerda was a left-winger; by the time he attained anything resembling high office, however, he was a conservative in a similar tradition to the likes of Richard Nixon. A prominent newspaperman and the Governor of Guanabara - the state including Rio de Janeiro and its outskirts - he catapulted himself into the political scene in the 50s, when he helped force Vargas out of power. For twenty years he tried and failed to break out above the rank of governor; but now, at the time Brazil needs him most, he has been placed in the perfect position to provide for her.\n\nThe country is in turmoil; the Oil Crisis has hit and caused the stagnation of the once-booming Brazilian economy. Unless urgent action is taken, a recession will be the least of Brazil's concerns. Yet the new President is unshaken; he is confident that he has the willpower and the solutions to defeat every crisis that buffets Brazil.\n\nNow, five years late yet perfectly on time, is Carlos Lacerda's moment, and he will make it count."
 POLITICS_JUSCELINO_KUBITSCHEK_DESC: "The life of Kubitschek is what he describes as the dream of Brazil, to rise from a poor family to the Presidency itself. Raised by his mother, due to his father dying from tuberculosis while JK was two. JK would persevere, gaining an education and later becoming a licensed medical doctor. In 1930 he would travel around Europe, missing the events of the revolution that occurred in 1930 cementing Vargas' rise to power. Once news of this arrived, JK traveled back to Brazil and on his arrival asked his future wife, Sarah Kubitschek to marry him.\n\nKubitschek entered into politics in Minas Gerais and advanced quickly. He became known for his professional nature and his signature infrastructure and architecture programs. It would be during this time period where he had a child Marcia in 1943 and adopted another Maria in 1947. He also met the architect Oscar Niemeyer that he would cooperate closely with.\n\nAs the war ended JK supported Vargas to the very end being a key ally that Vargas could rely on. With the restoration of democracy, he decided to carry on Vargas' legacy and ran for the legislature in the PSD. He became a popular figure and was the PSD candidate for the 1955 elections. He negotiated with the PTB and João Goulart to run on a joint ticket and support each other. JK won a decisive victory and with Lott's help stopped an attempted coup.\n\nPresident Kubitschek focused on infrastructure programs and the construction of Brasília using the architect Oscar to design the city. He promised 50 years of progress in five and to the PSD and many Brazilians, he achieved it. Now President again, Kubitschek promises another decade of progress in a few years. However his ambition may be more than he can achieve within the few years he has, and certain business in Rio distracts him from the political sphere in Brasília."
 POLITICS_AURO_DE_MOURA_ANDRADE_DESC: "Auro Andrade, hated by the center, right and left due to his actions, but a political giant in his own right. The son of the King of Cattle Antônio, Auro first entered the political sphere in the Constitutionalist Revolt of 1932 and after continued it becoming an enemy of the Vargas government with his charismatic speeches and business connections. With Vargas' fall and the birth of the Fourth Republic, Auro ran for senator of São Paulo and has remained in the Senate since.\n\nWhen he woke up one day and saw a letter with the words \"Be prepared\" on it, Auro was ready for what was to come. What followed next was a shock to nearly everyone in Brazil but not to Auro, the resignation of Lott, and Auro working against both Quadros and Goulart to become President. An unprecedented act from a so-called moderate center of the Senate. But to Auro to allow either Quadros or Goulart to become President would be dooming Brazil to either incompetence or communism. Auro saw himself as the one man who could stop this and he did.\n\nAuro seized the moment and while Brazil has fallen into chaos, Auro believes that a better Brazil will be forged out of these fires. Or at least a Brazil where Quadros or Goulart are not President. Despite the hatred thrown at him, Auro continues his current actions. The senate and nation is too divided to remove him, and soon they will be out of time to stop him."
 POLITICS_BRAZILIAN_EMERGENCY_JUNTA_DESC: "In the wake of Costa e Silva's death, the nation did not have the liberty of time to ponder, and much less so to act accordingly. It was pertinent for the military to take the wheel and guide the interregnum, otherwise civilian men of the likes of Pedro Aleixo would cause a particular weakness for the military's grip on Brazil.\n\nThe Junta works on a basic principle; as a guiding hand for the nation during these times of strife, and as an interim while the military decides on an appropriate future candidate. The Junta is manned by those most able within the Armed Forces; with General of the Army Aurélio de Lira Tavares, General of the Air Force Márcio Melo, and Admiral of the Navy Augusto Rademaker.\n\nThough the Junta's control over the nation is only temporary, until the next candidate is chosen and its services no longer required. It is of the suspect of many that the candidate to be chosen will be as controversial as his predecessor, maintaining the authoritarian views of Silva and lead the nation to worse. Only time can truly tell."
 POLITICS_TANCREDO_NEVES_DESC: "One could define Tancredo Neves as the quintessential Brazilian 20th-century man. Born in 1910 in the interior of the Brazilian state of Minas Gerais. Tancredo first came to prominence as an exemplar law student, then a renowned practicing lawyer. He would enter politics in 1933 as a deputy in the Mineiro State Legislature. Although he was from the very beginning an ardent Vargas supporter, he would leave politics after Vargas' Self-Coup in 1937 and would go back to lawyering for most of the Estado Novo Regime.\n\nHe would later return to politics in the late 1940s at the behest of one of his political mentors and personal friend, Benedito Valadares, to become Vargas' last Justice Minister before the coup of 1949. After the return of democracy, he would become one of the key figures in the founding of the PSD, a Centrist leaning Varguist Party, in Minas Gerais. He would then work in the Gubernatorial Administration of his good friend Juscelino Kubitschek, helping in his efforts to modernize and industrialize his home state. He would later famously as one of the leaders of the Varguist opposition in congress vehemently speak out and advocate against the attempt by President Gomes to abolish the minimum wage.\n\nWith the eventual return of the Varguists to power in the presidential election of 1955, he would first work as a major economic advisor in the Kubitschek Administration and then as the Economic Minister of the Lott Administration. This has given him the status as the mind behind the immense industrial growth and economic development brought by the PSD administrations. So although the current Oil Crisis might seem a difficult task for any statesman to confront. Brazil may currently have the best possible man for the job."
 POLITICS_EDNA_LOTT_DESC: "If, years ago, you were to tell Henrique Teixeira Lott that his daughter Edna was to go into politics for the Petebistas, run as a left-reformist, and become the President the same way her father had, the Marshal would scoff. \"What do you mean, me 'becoming President'? And what the hell would my daughter want to do with that pit of crocodiles?\" Yet that is exactly what has happened: Edna Duffles Lott, beloved daughter of her father the Marshal, has broken the glass ceiling, becoming the first woman in all Latin America to become head of state, and one of the first in the world.\n\nBefore Edna Lott was a politician, she was a professor of history and geography. She was married to Oscar de Moraes Costa, a military engineer, whom she loved deeply and with whom she had five children. But her husband's untimely death in 1959, on the eve of her father's election run, rendered her shiftless until she decided to throw herself headfirst into the PSD campaign.\n\nThat campaign, and the victory that it brought about, inflamed Edna's heart and made her want to do more. Ignoring her father's warnings that politics is a pit full of crocodiles, she powered forward. Leveraging connections with the older Lott and with Leonel Brizola, she rapidly rose to become the 1965 Varguist vice-presidential candidate; that has culminated in her entering the Palácio do Planalto as its tenant.\n\nLott begins her presidency surrounded by opponents from all sides. Some oppose her merely on the grounds of sex. Others oppose her due to her policies. Still others have myriad other reasons to refuse her support - yet if there is one thing in which Lott is like her father it is stubbornness. Having been elected, President Edna Lott will not give in anytime soon."
 POLITICS_LEONEL_BRIZOLA_DESC: "Some abhor Leonel Brizola, others venerate him, but what you will never find is someone who lacks any idea of his existence - for Brizola is one of the most famous and disproportionately influential politicians in the entire Republic of Brazil.\n\nA leader of the PTB since the 50s and the brother-by-marriage of João Goulart, Brizola, governor of Rio Grande do Sul from 1963 to 1967, and at times a federal senator, has had a major say in Brazilian politics since almost immediately upon entering the political arena. Some, in fact, credit him as being one of the main figures behind Brazil's success in not falling to another dictatorship after the departure of Vargas.\n\nAs governor in Porto Alegre, he implemented a labourist, left-wing nationalist program, earning him the nickname of \"Werewolf\" and significant name recognition. Leveraging that and his connections within the PTB, he has pushed his party to assume more radical stances.\n\nNow Vargas is out of the way, and Brizola has not only won the power struggle against moderates within the PTB, pushing the party to embrace a truly socialist vision, but has also entered the Palácio do Planalto as its tenant amidst the hitherto unheard-of chaos of the Oil Crisis. Brizola will do what he can to fix this, but he realizes that in chaos there is also opportunity. This crisis will be the best possible time for him to ensure his vision - which he believes to be the best if not the only way to bring Brazil into the 21st century - can be implemented not merely in the land of the Farrapos but throughout the whole of his beloved homeland."
 POLITICS_NEY_BRAGA_DESC: "Ney Aminthas de Barros Braga is respected throughout Brazil as a competent man and one good at forming connections. His friendship with the maverick Jânio Quadros earns him the respect of right-populist and Christian sections of society; Varguist and Udenist politicians, after years of familiarity, also know they have little to fear from him. As a former military man, close friends with the likes of Castelo Branco and Geisel, he holds the respect of the military to an extent that even Lott never did. As governor of Paraná and mayor of Curitiba, he almost single-handedly presided over the modernization of his home state and its capital and catapulted himself into the public consciousness.\n\nA member and then leader of the PDC, he ran for the UDN nomination and sewed the UDN, PDC, and other right-wing parties into a big tent on the right, unifying them in a way that Lacerda and Quadros, with their idiosyncratic personalities, could never do. But despite that there was doubt, given that conservatives had tripped over their feet time and again since the fall of Vargas, that he would be able to pull it off - yet he did, and now enters the Palácio do Planalto as its tenant.\n\nWhat does Ney Braga want? It is simple: he wants a modern, Christian, democratic Brazil. He dreams of a just nation that worships its God by righteousness and treats its fellow man as the Lord commanded. Disconcertingly for the left and Brazil's youth, he views feminism and progressive social notions as unnecessary distractions at best and at worst Trojan horses whereby fascism and communism can seize hold of Brazil and bleed it white like they did the whole north of Eurasia. Yet the same people that condemn his traditional views are left confused by his economic rhetoric, which seems to be exactly the same as the PTB's with how he praises small business and the poor above the elite and foreign corporations. In fact, his ideal economic system and proposed reforms towards it are of a sort which many leftists feel they can support or at least tolerate.\n\nBut all this must take a back seat. The Oil Crisis roils the world, and has left Brazil nearly in ruins. If he is to maintain the confidence of Brazil long enough to bring about what he did in Paraná and Curitiba, he must fix that first - and quickly."
 POLITICS_GETULIO_VARGAS_FILHO_DESC: "Getúlio Sarmanho Vargas, more commonly known by his nickname Vargas Jr. is one of the most unique political figures on the Brazilian political scene. Born in 1917, to the future Brazilian President, and according to some \"dictator\", Getulio Vargas, he lived from a very early age in the peak of luxury first due to his father's personal wealth and afterward due to his father's status as head of state. And due to that gained a scholarship in Chemistry at the American John Hopkins Univerity. Outside of some small propaganda stunts for his father's regime, he had planned to live a simple and primarily apolitical life. That was until the 1949 coup changed everything.\n\nAfter his father was deposed in 1949, he was groomed by his father into having a political career. More specifically, he could extend his father's influence over the PSP and the Brazilian state of São Paulo. Thus due to his father's influence he quickly rose up the party ranks to gaining a candidacy for congress in 1955, and later even became Adhemar de Barros' successor as São Paulo's Governor. In such a role his new modern technocratic and entrepreneurial style of government gave him much popularity and good evaluations from all corners of the Brazilian media and political class.\n\nNow, just like his father he has reached the top of the Brazilian greasy poll. For years he had seen his father's so-called \"successors\" in the PSD-PTB coalition fail miserably to fulfill his father's vision. And worse of all, he had for years to hear Lacerda and the rest of the degenerate UDN filth denigrate his father and his work. Now he shall right the wrongs of the last 20 years of Brazilian history, he shall avenge his father's reputation and finish his work.\n\nIt is time for Brazil to know what a true Varguist Administration looks like!"
 POLITICS_EMILIO_MEDICI_DESC: "The new President's family name of Médici surely seems at least vaguely familiar to anyone with a little bit of literacy on the politics of the Renaissance as the name of the redoubtable rulers of Florence. Now, yet another Médici, a man with the well-deserved nickname of 'Duke of Lead', has arisen in Brazil.\n\nA child of immigrants born in Rio Grande do Sul, Emílio Garrastazu Médici quickly entered the military. Joining the cavalry, he supported the rise of Vargas in the Revolution of '30 and fought against the Constitutionalist Revolution. Though he did not fight in the British Isles during the War he slowly rose through the ranks due to service as Costa e Silva's chief of staff.\n\nDuring the coup, his sympathies were very clear, though he did not join it; when the coup succeeded, he became an ardent supporter of the military government. Becoming the head of the brutal SNI and then commanding the III Army headquartered in his home state, he continued to rise as his superior President Costa e Silva aged.\n\nNow Costa e Silva is dead. The junta has appointed Médici in hopes of preserving stability, but they are fools to think that the brutish head of the SNI would do any such thing. No: on his watch Brazil has fallen into its darkest period yet. Unprecedented arrests, torture, extrajudicial murders are carried out by the day. For all the new President and his patrons might protest otherwise, darkness has fallen on Brazil and hope seems lost forever.\n\nThe Years of Lead have begun, and the Lead Duke is he that began them."
 POLITICS_PLINIO_SALGADO_DESC: "When Plínio Salgado was exiled to Iberia following the failed coup of 1955 - that he had not even known about before it happened - many believed and were loud in their thanks to God or to their lucky stars. They thought it meant that neither fascism nor its dangerous cousin, integralism, would ever arise in Brazil.\n\nYet Salgado has returned and risen to power, silencing all of these overconfident fools.\n\nManaging to win a plurality in a crowded race, Salgado knows he is detested by the majority of the country and by all other parties. Yet the disunity of those other parties, the PSD, PTB, UDN, and PSP, was what allowed him to sit behind the desk of the President in the palace his friend Kubitschek ordered built.\n\nOpposition will continue: after all, debauched democrats and capitalists will obviously oppose the moral way preached by Integralism, Yet Salgado is not just besieged from outside but internally too. Many of his fellow integralists, led astray by the thought of Gustavo Dodt Barroso as promoted by Miguel Reale, want Brazil to become more fascist, like Italy is.\n\nSalgado's work is cut out for him. He must at once work to implement his own vision, fight off Reale's revisionism, and successfully oppose the democratic parties... yet such a feat is easier said than done, and many outright deem it impossible."
 BRA_Reduce_Tariffs: "Reduce Japanese Tariffs"
 BRA_Reduce_Tariffs_desc: "The Japanese have accepted! From the Sphere flows enough low interest loans to end Brazil's debt crisis forever!\n\nAttached to this bail-out are a few conditions. The biggest of these, and one we should have seen coming, is a severe reduction of tariffs between us and the Sphere. The Japanese have long sought new trade partners, shut-off as they are from American and European markets. They now turn to us to buy their knick-knacks.\n\nThis loss of tariff is of course concerning to those who seek to protect domestic industries. However, without an end to the debt crisis Brazilian industries are not likely to weather the storm ahead. We must thus risk this new danger rather than keep the old one."