 brazil.337.t: "Dawn Raid"
 brazil.337.desc: "The sun was hours from rising, and yet the printing machines of the Ultima Hora were already running in full speed, putting the black ink on the white paper. Their final product, \"Coup d'état Against Lott and Quadros\", \"The Crow Spread His Wings, Governors Lacerda's Gamble Against Democracy\", \"Only Jango Can Save the Working People\" were printed by the hundreds and thousands every minute, loaded on trucks by an legion of packers and delivery drivers ready to distribute it through the whole city. Work was never so hectic such as then- until a loud knock on the door was heard.\n\n\"POLICE! OPEN UP!\"\n\nSome journalists tried to barricade the door with furniture, others yelled about the illegality of the timing- no raids before 8 in the morning, said the law- but nothing could stop the tide of policemen who entered the press room, smashing the machines with the butt of their rifles. One of them picked up a megaphone to make his announcement.\n\n\"This newspaper has been publishing fascist propaganda! It is to be closed down on orders of Governor Carlos Lacerda!\"\n\nEditor-in-Chief Samuel Wainer had no choice but to comply.\n\nThe director looked at his workers leaving the building, and the ruins left behind by the raid. \"Fascist propaganda... The Crow never changes his tricks.\" He muttered, lighting a cigarette. Back when when he was young, watching his village burning in Europe, his mother Dora had said to him that \"Jews like us can only trust our kind.\" Samuel never really believed what she said, even with all what happened with them. There are always some people for times like that, he thought as he searched his notebook for a name and a phone number."
 brazil.337.a: "ジェトゥリオ・ヴァルガス"
 brazil.339.t: "An Unlikely Ally"
 brazil.339.desc: "Goulart had already lost track of how many days it had been since the Senado was thrown into chaos. He and his staff had been forced to constantly watch their backs and remained consistently paranoid of the police and potential plainclothes military officers that were rumored to be on patrol for Goulart and the rest of the PTB, and it was clearly taking a toll on his wife, Maria. It was good that he still enjoyed significant popularity throughout the city of Porto Alegre, but Goulart was still immensely nervous for the meeting with Admiral Aragão he was walking into. He just couldn't shake the possibility of an ambush or being kidnapped at that meeting; what if the note had come from someone pretending to be Aragão? Goulart pushed open the door to a poorly lit backroom in the bar, he saw the Admiral sitting at a dusty table with a cigarette in hand. As he approached the table, Admiral Aragão immediately stood out of his seat and went over to give an enthusiastic handshake to the Vice-President of the Republic.\n\n\"Jango!\" Aragão whispered excitedly, \"I didn't think you would end up coming.\" The admiral cracked a large smile, and Goulart himself felt inspired by the energy Aragão showed.\n\n\"Time is short, Aragão, but if you have something to say, it must be important. Bring me the bad news.\"\n\n\"Bad news? Well, I'm sure this whole situation is very nerve wracking for you, but I am here to bring you good news, Jango. Listen. As you know, significant parts of the military are out to get you. But I still know of a couple of people in the armed forces that are sympathetic to your cause. I need you to trust me with something.\" Aragão said, staring straight into Goulart's eyes.\n\n\"What is it, Admiral?\" \"I need your itinerary during this crisis. My men have boats throughout the coast and helicopters on call at certain bases. If the worst happens and you are caught, my men may be able to rescue you. But we need to know where you are in order to pull something like that off.\" Goulart thought for just a second. This was surely a massive risk, but there was no clear way into the presidency without taking any. After a second, Goulart smiled back and told Aragão."
 brazil.339.a: "\"Of course. Admiral, I owe you a massive debt.\""
 brazil.340.t: "The Uniformed Pirate"
 brazil.340.desc: "\"Any updates on Costa Aragão?\" Castelo Branco glared across the table at the navy officers who were dragged into this meeting. While on land, the coup had gone almost completely according to plan, it seems as if no one in the navy had anticipated one of their own turning against the coup.\n\n\"N-no, General. He hasn't responded to any of our hails, and his ships continue to circle off the coast of Guanabara.\"\n\nCastelo Branco slammed a fist on the table, rattling glasses and sending loose papers into the air. \"You are the Brazilian Navy, goddamnit! Board his ships and take this subordinate pirate under control! Are you incapable of even protecting our own people?! Doesn't this man support that communist rat Goulart? How is this not your top priority?\"\n\n\"We... We're doing everything we can to try and bring him in. We promise that the situation will be resolved shortly!\"\n\n\"It better! Those traitors are continuing to pillage our own country; I've gotten reports that they've begun to siege the Governor's Palace. If Governor Lacerda dies to those scum, you all will be next. Every day he roams free is another day where he can try to start a civil war to restore the previous failure of a democracy. Am I clear?!\" Castelo Branco rudely waved off the navy officers, who immediately took their cue to scurry out of the room. He gave a deep sigh, and then looked over at the large window.\n\nThe sun was setting on the city, and Castelo Branco knew he couldn't trust those useless sailors to do anything. The army was doing its best to fight off the invaders, but they continued to pour in from the sea. Without the navy doing anything, he knew that he was fighting a losing battle. The violence was now spreading to institutions and civilians that had chosen to support the coup, and Castelo Branco knew that he could not continue to tolerate that.\n\nHe picked up the phone and dialed the base at Rio de Janeiro. The call was immediately picked up. \"Yes, General?\" \"I need you to deploy an additional mechanized unit to Rio. I'm sure you've heard the news about our good friend Admiral Aragão? The navy is absolutely useless in dealing with him and it looks like we'll need to pick up the slack if we want to take him down for good.\""
 brazil.340.a: "\"Of course, General. Whatever you need. We'll get it done.\""
 brazil.341.t: "To Appeal For Calm"
 brazil.341.desc: "Carlos Lacerda couldn't help but pace back and forth in the Governor's Palace over the situation that had continued to fester. The police and army units within Guanabara had been woefully ineffective in allaying Lacerda's fears of a potential invasion, and he knew for a fact if any marine tried to break into the palace, he was absolutely not going down without a fight. He picked up the revolver he had \"requisitioned\" earlier from his security detail and made sure it was loaded and ready to go. He knew that he needed to appear strong, and Lacerda knew exactly what to do. He slid the submachine gun under his jacket and left his office to head upstairs to the radio station.\n\nAs he began to head for the stairway, he heard someone speak up. \"Governor Lacerda, shouldn't we shelter for the time being?\" Lacerda's secretary, Esther, looked up from her desk with a worried look on her face.\n\n\"Worry not Esther, for I am on my way to rally the good people of Brazil against that pirate admiral that is threatening this beautiful city.\" Esther stood up from her desk, and took a few steps in between Lacerda and the stairs. \"Aren't the police and the military on top of things? This might not be a good idea.\" Lacerda was stunned at Esther's sudden movements, and began to panic. \"Esther, this cannot wait. Please move out of my way now.\"\n\n\"Governor, I do not mean to be rude, bu-\"\n\n\"Esther, this is not up for debate. Move out of the way, or you're fired.\" Lacerda felt bad about mistreating Esther, but things had devolved to this and he needed to regain control immediately. As he entered the radio room and tuned the frequency, he took a deep breath and began to speak.\n\n\"Long live freedom, long live Brazil, long live the honor of Brazil, long live the dignity of Brazil! Admiral Aragão, Admiral Aragão, monstrous murderer, miserable incestuous. Admiral Aragão, don't get close, because I'll kill you with my revolver! Bastard, bandit, traitor, your time has come! Run while there is still time, guarantee impunity. Bandit, killer and commander of innocent soldiers to kill other soldiers to hide their dishonor! You scoundrel!\""
 brazil.341.a: "That'll show that traitor."
 brazil.342.t: "The People's Admiral Flees"
 brazil.342.desc: "Humberto de Alencar Castelo Branco sighed with relief and leaned back in his chair as the messenger exited the room. The mechanized unit he had deployed to Rio to deal with the damned traitor Cândido da Costa Aragão had arrived and had driven him off with his traitorous marines. The marines had surrendered to the unit and Aragão himself had sailed out through the Bay of Guanabara into the open ocean. Rio was once again secured and Aragão's pitiful attempt at a coup had been crushed, but there was another nuisance for Castelo Branco to handle: Carlos Lacerda, the Crow of Guanabara.\n\nHe had heard about what Carlos Lacerda had said about Aragão in his effort to play at a general and secure Guanabara before the mechanized unit got there. Though Castelo Branco agreed with the basics of Lacerda's little tirade, namely that Aragão and his ilk were traitors, he had intelligence that indicated that Lacerda really didn't know how close his remarks had driven Brazil to civil war.\n\nRather than risk causing a civil war, Aragão had advised that leftist João Goulart to flee to Uruguay and then join him. So then for Lacerda to run around saying that the traitor admiral was one to 'incite soldiers to kill their brethren' was nonsense (just like so much else that came out of Lacerda's beak). Now Lacerda was spewing more nonsense: he was now claiming that the battle against the \"Petebista communists\" had been won when in reality Aragão and his connections in the marines were still an ever-present threat.\n\nSighing, Castelo Branco decided to call in Costa e Silva, in the hopes that he or the other hardliners might be able to provide some influence on how to shut a loud bird up for a few months."
 brazil.342.a: "Another Partial Victory."
 brazil.343.t: "The Illusion of Freedom"
 brazil.343.desc: "Ney Braga's office had never been so cluttered; papers were strewn about all over the floor, bookshelves were rummaged through and not put back together, and some rascal had gone about and stolen all of his pens.\n\nHowever, he cared little for this mess and was slumped in his chair in deep thought. Was it really true that the military was only here to take power temporarily? Democracy would really be restored after a transitional period? Braga had his doubts about the entire premise. After all, many of his friends within all of the political parties had been imprisoned, and he heard rumors of the coup even targeting civilians that were supportive of the former republic.\n\nBut, Braga knew that there were plenty of radicals throughout Brazil that were looking to sabotage his home country. Perhaps it was for the better that the military had taken control for the time being. Besides, they had promised to avoid the old Estado Novo days and restore democracy within the year.\n\nEven if times were turbulent now, the military would set things straight and then hand power back to a democracy. It might be a controlled one, but it would be better than what Brazil had before.\n\nNey Braga was not alone in this thought. Governors across Brazil, whether they secretly supported the coup themselves, or simply supported it out of fear of being replaced and imprisoned, slowly began to come to the collective realization that the action the military had undertaken was justified. Yes, the whole situation had been unnecessarily messy, and yes, perhaps they were cracking down a little too harshly on the PTB, but there was no evidence that the military would refuse to listen to them. Maybe they could even cash in on a little bit of goodwill if they publicly supported the military and encouraged their former constituents to support the new state.\n\nNot everyone would approve of this, but most governors saw it as no more than just standard politicking. There was a new sheriff in town, and it wouldn't hurt to extend a warm welcome to them so long as they could remain in power."
 brazil.343.a: "One by one, the sheep fall in line."
 brazil.344.t: "The Squabblers of the Round Table"
 brazil.344.desc: "Members of the UDN were gathered in a conference room to discuss future policies and electoral strategies. Heavyweights such as President Quadros and Governor Lacerda were present, and the tension in the room was high. Ever since Lott's presidency, Quadros and Lacerda seemed more keen on combatting each other's influence in the party, rather than focusing on ideas that would help with passing legislation or ensuring a gain of seats in the next election.\n\nLacerda especially had been sitting silent for the past two hours, listening to ideas that were downright crazy in his mind. Allowing Christian labor unions? In his mind, the UDN had gone mad following their new prophet Quadros, and it was only up to Lacerda to stem this tide of debauchery.\n\n\"Thank you, Senator. Now the Governor of Guanabara, Carlos Lacerda, has the floor.\"\n\n\"Thank you, speaker. I'd like to start off by saying that there has been plenty of good discussion regarding the future of Brazil tonight, but I would like to offer a counterpoint. Rather than daydreaming about what could happen, the UDN should be focused on what needs to happen. We are all painfully aware of the bloated state that our budget is currently in. Getting our spending in control is something we must prioritize now. I implore everyone here to begin thinking about how exactly Brazil can look to reduc-\"\n\n\"Carlos! There you go again with your random hogwash about cutting the budget!\" Quadros had gotten out of his chair and pointed a finger towards Lacerda. \"I'm sick and tired of hearing this nonsense about the budget or whatever the hell you are talking about. The people of Brazil need us more than ever, and here you are wasting everyone's time. We need to be innovative and explore new ideas and policies to better Brazil!\"\n\nLacerda fired back, shouting: \"Why don't you propose one then, Mr. President?\"\n\n\"How about banning all card games to restore Brazil's moral dignity?\" countered Quadros.\n\n\"That is laughably unfeasible. This is seriously your best idea, Jânio? This is an insult to the party!\" cried Lacerda, before pushing open the doors to the conference room and storming out."
 brazil.344.a: "Half the room waved goodbye, while the other half sat awkwardly in silence."
 brazil.345.t: "拒絶"
 brazil.345.desc: "Jânio Quadros had fallen from power after Carlos Lacerda and Auro de Moura Andrade successfully submitted the letter of resignation that Quadros had drafted and passed it off as the real deal. But the matter was not yet over; Andrade had to make sure that that communist bastard Goulart would not take over in Quadros' absence.\n\nFortunately, the people that had called him to meet with them sympathized with his plight. Andrade was at a meeting with the Joint Chiefs of Staff of the Brazilian armed forces, with Marshal Odílio Denys speaking for the army, Vice-Admiral Silvio Heck for the navy, and Brigadier Gabriel Grün Moss for the air force.\n\nDenys started it out. \"Now, Lott might have worked with Goulart, and quite frequently at that. But we of the rest of the military, those relatively unpolluted by socialist communism, don't share Lott's delusional thought that we can work with the Petebista imbeciles.\"\n\nAt that, Heck repeatedly slammed the table in approval while Grün Moss carried on the argument.\n\n\"Look at what socialism brought that idiot Bukharin when he went to war with the Nazis after stabbing those poor Poles and Balts in the back! All it did was get him pushed back to Arkhangelsk, and a whole lot of Nazi colonies made at his expense!\"\n\nAs the assembled soldiers shouted their approval, Silvio Heck at last concluded. \"We soldiers won't let Brazil be destroyed by the far-left. Nor will we let this country of ours fall behind against the Argentines! Let me be clear, sir: we're vetoing Goulart's candidacy!\"\n\nAfter some more loud shouts and cheers, Auro called for silence. \"Gentlemen, I see now that I am clearly among friends here. I am resolved: I will enforce the veto. The Presidency of the Republic will remain vacant until a better candidate is found.\""
 brazil.345.a: "At that the soldiers cheered so loudly that Auro had to stick his thumbs in his ears."
 brazil.346.t: "軍の分裂"
 brazil.346.desc: "With the veto announced by the Speaker of the Senate, Auro de Moura Andrade, and the official position of the military in support of Andrade's argument, the military high command and their civilian associates thought it would be easy to keep João Goulart from power. Unfortunately for them, it really was not, and the various leaders of the coup faction could only put their heads in their hands as more and more bad news came in.\n\nReports came in from the south - from the socialist bulwark of Rio Grande do Sul and elsewhere - of defiance by General José Machado Lopes and Admiral Cândido da Costa Aragão joined by the Governor of Rio Grande do Sul, Leonel Brizola. These socialists, far from bending over, had instead joined hands with various constitutionalists and managed to galvanize large portions of the military in the south to support João Goulart, the legal candidate. Worse yet, the military could do nothing against this: while the anti-Goulart faction was more powerful, it was spread out relative to those who favored Goulart.\n\nThis compounded by the fact that major figures such as Marshal Humberto de Alencar Castelo Branco had yet to choose a side meant that the military was unable to plan its desired coup, for fear that it would lead to a civil war. Instead the military decided to play for time - just a bit over a hundred days to ensure sufficient military strength to suppress the southern threat and avoid a civil war.\n\nAndrade, knowing this, decided to have the Senado Federal deliberate as long as possible to elect the next President, so as to make sure the military could prepare to deal with those of its members that had sided with Brizola and his ilk."
 brazil.346.a: "It was in support of this plan that Sylvio Frota walked into the Senado that day."
 brazil.347.t: "合法作戦の結成"
 brazil.347.desc: "It was all over the papers in Porto Alegre, and Governor Leonel Brizola of Rio Grande do Sul would have it no other way. Brizola and other members of the PTB had began their counterattack against the bastard Auro Andrade and the assorted wannabe Napoleons of the Brazilian military.\n\nThis counterattack was to take the form of a campaign - the \"Campaign of Legality\", which demanded that the Senado Federal honour the constitutional prescription and ensure João Goulart and no-one else would be elected President of Brazil. It would be relatively simple - launching strikes, media campaigns, and large protests with a view on paralyzing places like Guanabara, the traitorous Crow's home province.\n\nGranted, there was a risk of Lacerda and his ilk simply ordering that any protests be violently cleared. After all, if he was one to kill the homeless poor in a manner that would please the Nazis and the fascists, how much worse would he treat dissenters? But that risk was all worth it. (Even so, Brizola made a note to make sure to warn his supporters of the risks.)\n\nIt was right and proper, what they were doing - after all, it was a choice between the defense of the legacy of President Vargas and of democracy in Brazil and the prostration of Brazil to a whole lot of generals little improved upon Nazis.\n\nWith that in mind, Brizola picked up the phone and started making calls."
 brazil.347.a: "\"Get me Governor Mauro Borges of Goiás.\""
 brazil.348.t: "Strengthening of the Hardliners"
 brazil.348.desc: "Ninety days had passed since the ultimatum of Sylvio Frota in the Congresso Nacional, and the Senado Federal had yet to come up with a successor to Lott and Quadros. The military was, as one might expect, beginning to become impatient. General Pery Constant Bevilacqua, deeply concerned by what he had heard was happening, telegraphed Goulart and Kubitschek with the news.\n\nPERY CONSTANT BEVILACQUA RECIFE\n\nTO JUSCELINO KUBITSCHEK BRASÍLIA AND JOÃO GOULART PORTO ALEGRE\n\nCONCERNING DEVELOPMENTS OUT OF THE MILITARY IN RECENT DAYS STOP MEMBERS OF SORBONNE FACTION SUCH AS CASTELO BRANCO HAVE BEGAN TO SUPPORT THE HARDLINERS OF COSTA E SILVA THAT WANT TO OVERTHROW THE GOVERNMENT STOP CASTELO BRANCO HAS APPARENTLY REACHED AN AGREEMENT WITH THE HARDLINERS STOP ALLEGED AGREEMENT IS AS FOLLOWS\n\nONE THAT CASTELO BRANCO IS SWORN IN AS PRESIDENT\n\nTWO THAT ELECTIONS BE DELAYED WITH PTB OUTLAWED UDN AND LACERDA SUPPORTED\n\nTHIS IS NO DOUBT CONCERNING TO YOU BOTH STOP IT UNDERLINES THAT DECISIVE ACTION MUST BE TAKEN STOP IF CRISIS NOT HANDLED SOON MILITARY WILL BE SUFFICIENTLY CONSOLIDATED WHERE THEY WILL BE ABLE TO LAUNCH A COUP AND TAKE CONTROL STOP AT THAT POINT I AM SERIOUSLY DOUBTFUL THAT I OR MY CONSTITUTIONALISTS WILL BE ABLE TO DEFEND AGAINST THEM STOP IF WE CAN FIND A LEADER OF ANY KIND IN THE NEXT TEN DAYS THE COUP MAY YET BE STOPPED STOP FOR THAT REASON I BEG YOUR EXCELLENCIES TO TAKE ANY AND ALL APPROPRIATE ACTION\n\nBEVILACQUA"
 brazil.348.a: "It is getting serious then."
 brazil.349.t: "The Bull's Proposal"
 brazil.349.desc: "As Adhemar de Barros entered the meeting room, he saw Leonel Brizola and Edna Lott working diligently on plans to ensure that Goulart would be the victor of the 100 Days Crisis. Of course, once he approached the table, the two made sure to hide whatever they were working on.\n\n\"Relax, you two,\" said de Barros. \"'I'm here to help you all.\" Brizola raised an eyebrow and crossed his arms, before saying, \"A likely story, de Barros. Can we get this over with? Edna and I are rather busy, as I'm sure you are too.\"\n\n\"Of course, Leonel. I'll get straight to the point. I'm backing your campaign of legality, and I will ensure that my supporters back Jango when the time comes.\"\n\nLott and Brizola's faces were struck with shock, before turning back into scowls. \"And what do you want from us? With you, I'm certain there's a price tag involved.\" responded Edna. Brizola kept a more neutral face as he thought on what Adhemar stated, \"Relax Edna, the man is clearly here to help. Adhemar, we can work out the details later once Jango is the President, no?\"\n\nAdhemar gave a wry smile and turned to leave the room. \"Of course, sure. We are in a bit of a crisis ourselves, and we need to prioritize beating out the military and that rat Lacerda.\" As he grabbed the handle of the door, he looked back, and said in a calm voice.\n\n\"Oh, about that price tag. If you want my support, I expect to be Jango's internal minister. I'm not negotiating on that. If I hear nothing from you within the week, I will assume that the position is reserved for me and I will declare my support for Goulart. Anyways, you know where to find me. I'll be seeing you two around.\"\n\nAs Adhemar left there was an unnervingly long silence before Lott finally decided to break it. \"What are we supposed to do with that? Is getting Jango to be President really worth it if we have a snake within our midst?\" Brizola had a sinking feeling in his stomach. This was clearly a trap, no doubt about it. It wasn't his or Edna's place to be making decisions about Goulart's cabinet now. \"The situation is bad, Edna. We might need his support, whether we like it or not. If Jango is willing to trust us to form his cabinet, we'll need to make a decision now about this.\""
 brazil.349.a: "\"Adhemar can simply not be trusted.\""
 brazil.349.b: "\"We have no choice. Tell Adhemar he will have his cabinet position.\""
 brazil.350.t: "The Bull Behind Them"
 brazil.350.desc: "The vigor-filled voice of Adhemar Pereira de Barros, Governor of São Paulo, sounded through the radios of Brazil from a radio station in Brasília. It signaled a sea change in the Hundred Days' Crisis.\n\n\"People of São Paulo - nay, of the whole of Brazil!\n\nBy the will of God and of Nossa Senhora Aparecida, the most excellent João Goulart was the rightful successor to the Presidency of the Republic in the aftermath of the disastrous fall of Marshal Lott and the fool Quadros.\n\nHowever, certain misguided individuals in this country, fancying themselves to be better arbiters of our country's future than the people of Brazil, presume to set up an illegitimate, falsely elected usurper in their place. I urge all Brazilians of goodwill to support the Campaign of Legality to prevent this from taking place - otherwise our democracy will fail and freedom will be lost to us forevermore!\"\n\nAs the poll numbers both in the Congresso Nacional and outside of it began to break towards Goulart and the PTB, various reactions were observed. In military barracks and the offices of Guanabara, glasses and other implements were thrown on the ground in rage. Carlos Lacerda, in particular, was incandescent with anger over Adhemar's betrayal. He wrote an editorial denouncing it the next day, but to his horror, that issue of the newspaper simply did not sell. Juscelino Kubitschek, too, cursed the scuppering of his own chances.\n\nOn the other hand, in a room in Edna Lott's home, Leonel Brizola, Edna Lott, and João Goulart sat back at dinner and clinked glasses with their new ally, his lieutenant, Laudo Natel, and Getúlio Vargas Filho. Natel later noted that the Varguists seemed relieved that this crisis seemed to have been averted."
 brazil.350.a: "Adhemar smiled as one of his many plans came to fruition."
 brazil.351.t: "Tell Me How"
 brazil.351.desc: "Lott's brows furrowed like ice-flecked trenches as he murmured to the marshal on the other end of the line, \"Why in God's fucking name did you veto our ally, Denys?\"\n\nThe reply came hoarsely, ponderously. \"If communists make such good allies then why don't you haul Bukharin from his grave? He'd be happy to bury another country! We're lucky that there's still one Brazil, any longer under Goulart and it'd shatter into twenty.\"\n\n\"Throw your life away, then! We've spent our whole careers fighting for a constitution and you just ruined it all. Do you have any idea how you're going to restore at least some of the good we've done?\"\n\n\"I'm listening. Please, tell me how.\"\n\nLott clutched the telephone by its grey-steel face. His palm covered his teeth - shifting whetstones grit together. \"Withdraw your veto and support Goulart, who was elected President according to our Constitution. The one you fought for.\"\n\nA brief silence, and then, \"I'm listening.\"\n\n\"Look, if you're worried about communists, you'll galvanize the entire left by going through with this. It won't end there. Any Integralist left in the military will look at this and see the greatest opportunity they've ever had to wrench this country the way of Italy, and it'll be because of you.\"\n\n\"I'm listening.\"\n\nLott slammed the handset on the receiver and a curt ring resounded in his house. He listened attentively to the silence."
 brazil.351.a: "To ruin my life's work like that..."
 brazil.352.t: "A Speech Cut Short"
 brazil.352.desc: "\"You called him a socialist in the article. Are you sure that's what the officers want to hear?\"\n\n\"What's most important is that Goulart gets support. It's what he is, and not calling him that isn't going to fool them into thinking that he isn't one. Could you please put me live?\"\n\nHe nodded and flicked a switch downwards. Lott brought his face to the microphone and waited for the host's fingers to drop. Even outside his booth, the station was silent; only Lott and the host remained. Lott was anxious, and constantly thinking of the running sedan outside. The count hit one, and he cleared his throat.\n\n\"People of Brazil, I am Henrique Teixeira Lott, former President of the Republic and Commander-in-Chief of the Brazilian Armed Forces. I speak, today, united with you all as a victim of a new tyranny in an old and familiar attire, and I say that Lacerda's ranks of suited military men should not govern the Republic in your name. João Goulart, regardless of the ideological differences between him and I, is the rightful, elected President of Brazil. Your Brazil. Our nation is in danger, and if we are ever to speak or vote our minds again without a man with a rifle watching over us, we must all resist this newest face of tyranny. Failing this, our nation-\"\n\nThe lights cut out, and the radio with it. The booth, and the studio adjacent, were lit only by the harsh red glow of buzzing LED lamps. Quicker than he had ever thought he could, Lott flung himself into the driver's seat of his weary beige sedan and drove for home."
 brazil.352.a: "Couldn't stop them from hearing some of it, Lacerda."
 brazil.353.t: "Locked In"
 brazil.353.desc: "No luck and no reply. The lazy ringing of the handset, the murmurings outside his house, Denys would not answer. Lott mouthed a curse and cocked the dial. Edna could help. She couldn't haul the APCs off the street but she could arrange for some food to wait out the siege. He would be arrested, he knew that, but they wouldn't harm him for it. Not one of the soldiers outside had held his rank, he had let them know that, and it would take time to coax the new Commander-in-Chief from his stolen palace. Lott still had a say.\n\nThe line crackled to life against an ambient buzz. \"Hello, Edna.\"\n\n\"Are you alright, father?\"\n\n\"I'm uninjured, but my words have caught up with me and Lacerda's men are outside of my house. Are you able to spare food and water?\"\n\n\"I'll get you food.\"\n\n\"How are you going to do it without putting yourself in danger?\"\n\n\"Well, if they're listening to us, you wouldn't want them to know.\"\n\nFor a moment, Lott receded into his thoughts. Damn Lacerda and the military and the turncoat soldiers. Damn the rags of cobalt cigarette smoke wafting through his window, but bless her, his brave daughter. Bless her."
 brazil.353.a: "\"I'm so proud of you, Edna.\""
 brazil.354.t: "Borges Declares For Goulart"
 brazil.354.desc: "As the Campaign of Legality continued, more and more manifestations of support cascaded in from across Brazil. One of the most important instances of these was that of Mauro Borges, Governor of Goiás. From the planned city capital of Goiânia, Borges made a public speech amidst the applause of PSD-PTB grandees and the local population.\n\n\"People of Goiás and of Brazil: you all know me. As God is my witness, I am not and never have been a communist. I am not so foolhardy as to close my eyes and ears to the terrible evidence provided by the fall of Russia to the fascist hordes.\n\nBut let me be clear - if succession does not occur in a manner respecting the Constitution, if my esteemed colleague Senhor João Goulart does not succeed to the Presidency, then the State of Goiás and its people will most willingly fight tooth and nail to defend the national order.\"\n\nThe speech was publicly released; however, it was very rapidly censored in the press outside of Goiânia, replaced with press attacks by Carlos Lacerda.\n\nBut the military under Odílio Denys remained concerned; the opposition of a state as prominent as Goiás could prove a significant problem for their plans."
 brazil.354.a: "Their fears proved justified."
 brazil.355.t: "Standoff in Goiás"
 brazil.355.desc: "FROM: AMEMBASSY BRASÍLIA\n\nTO: DCI, SECSTATE\n\nSUBJECT: STANDOFF IN GOIAS\n\nEYES ONLY DCI, SECSTATE\n\n1. FEARS OF MILITARY UNDER MARSHAL ODILIO DENYS REGARDING PLANS OF GOIAS GOVERNOR MAURO BORGES AND THE VARGUIST-DOMINATED MILITARY IN THAT AREA HAVE COME TRUE TODAY DUE TO LEAKS OF MILITARY PLANS ALMOST CERTAINLY AUTHORIZED BY BORGES HIMSELF.\n\n2. MILITARY DEPLOYMENTS IN THE AREA HAVE SUBORDINATED THEMSELVES TO THE STATE OF GOIAS AND TO A BOARD OF CHIEFS OF STAFF CHAIRED BY BORGES AND HEADQUARTERED IN GOIANIA. TROOPS SWORN TO GOIAS HAVE GONE TO THE BORDER WITH THE FEDERAL DISTRICT OF BRASÍLIA AND ARE NOW IN A STANDOFF WITH THE GUARDS, WHO HAIL FROM BATTALIONS OF THE MILITARY LOYAL TO THE CHIEFS OF STAFF IN BRASÍLIA. TANKS FACE TANKS, SOLDIERS FACE SOLDIERS. I HAVE NO REPORT OF SHOTS BEING FIRED AT THIS TIME; HOWEVER, I HAVE IT ON VERY GOOD AUTHORITY THAT THE SITUATION IS TENSE.\n\n3. THE TENSENESS OF THE SITUATION IS WORSENED BY OTHER REPORTS THAT MAURO BORGES HAS FORTIFIED HIS CAPITAL CITY OF GOIANIA AND OTHER MAJOR SETTLEMENTS IN THE STATE OUT OF FEAR OF A FEDERAL INTERVENTION. BARRICADES - NOT MAKESHIFT ONES, BUT ONES CONFORMING TO MILITARY STANDARDS - AND MACHINE GUN EMPLACEMENTS HAVE BEEN INSTALLED IN STRATEGIC LOCATIONS THROUGHOUT GOIAS.\n\n4. FURTHER INFORMATION WILL BE PROVIDED AS THE SITUATION CHANGES.\n\nGORDON"
 brazil.355.a: "Borges makes his stand."
 brazil.356.t: "GOULART CLEAR MAJORITY"
 brazil.356.desc: "On a Tuesday, the Brazilian Institute of Public Opinion and Statistics released a poll documenting the popular response to Lacerda's coup. It read that ninety-one percent of Brazilians favored Goulart's inauguration, with only nine percent in opposition. When allowed to select a rival candidate for inauguration instead, seventy-one percent still favored Goulart.\n\nOn a Wednesday, stone-faced men in green fatigues shut a printing press in Guanabara and sent its workers home. The building's supervisor, a flushed, worn socialist in his twilight sixties, secreted the offset cylinder to his house and taped it to the inside of an air vent, hoping that it would never become an artifact of his career.\n\nOn a Thursday, those stone-faced men in green fatigues scoured the streets of Brazil for every copy of the Institute's poll, and by the day's end, smoldering integers and fractions hung over the favelas like the breath of a paternal giant.\n\nOn a Friday, a few young students asked the staff at a newspaper stand for a copy of that poll, and they were all told no, they had never had any."
 brazil.356.a: "Public opinion is clear."
 brazil.357.t: "Goiás Pacified"
 brazil.357.desc: "FROM: AMEMBASSY BRASÍLIA\nTO: DCI, SECSTATE\nSUBJECT: PACIFICATION OF GOIAS \nEYES ONLY DCI, SECSTATE\n\n1. IN THE AFTERMATH OF THE BRAZILIAN MILITARY OPERATION TO PRESERVE STABILITY IN BRAZIL, GOIAS GOVERNOR MAURO BORGES AND THE VARGUIST-DOMINATED MILITARY HAVE BEEN COMPLETELY NEUTRALIZED BY LOYALIST FORCES.\n\n2. THE STATE, HAVING BEEN SURROUNDED ON ALL SIDES, COULD NOT HOPE TO HOLD OUT; ACCORDINGLY, IT FELL QUICKLY AND THE GOVERNOR WAS CAPTURED. THE HARDLINE FACTION OF THE MILITARY UNDER COSTA E SILVA WANTED TO SEE HIM TORTURED AND KILLED; HOWEVER, PRESIDENT CASTELO BRANCO PERSONALLY INTERVENED TO ENSURE THAT HE WAS MERELY UNSEATED AND DISENFRANCHISED. I SUPPORTED THIS DECISION.\n\n3. THE MILITARY, HAVING TAKEN COMPLETE CONTROL OF THE STATE, HAS INSTITUTED MARTIAL LAW AS IN MUCH OF THE REST OF BRAZIL.\n\n4. FURTHER CHANGES IN THE SITUATION ARE UNLIKELY; NONETHELESS, I WILL KEEP ABREAST OF IT TO THE BEST OF MY ABILITY.\n\nGORDON"
 brazil.357.a: "Sic transit..."
 brazil.358.t: "Denys and Goulart"
 brazil.358.desc: "In a cafe in Brasília, a retired officer coming in from the countryside around Curitiba and an economist connected to the President of Brazil sat down for lunch. Their conversation turned at once to the latest political gossip.\n\n\"Did you hear about the situation with Goulart and Denys, Ney?\"\n\nNey shook his head. \"Why, what happened, Fernando?\"\n\n\"Well, the meeting was tense and no mistake. Of course you know that Goulart can't very well remove the Chiefs of Staff, though he can definitely sideline them.\"\n\n\"Well, did he threaten to do that?\"\n\n\"Not openly. They spoke of working together for the future of Brazil. But the meeting was tense, and it was clear they really didn't like each other.\"\n\nNey Aminthas de Barros Braga, retired major in the army and current moderate conservative Governor of Paraná, nodded slowly. \"I see. Well, it's in God's hands - and those of Senhor Goulart. I understand and sympathize with his concern for the lower classes, and I'd do a lot of what he proposes myself if I were President. But I pray he doesn't go too far to the left, lest he split our country and give the military a reason to intervene.\"\n\nFernando Ferrari, a staunch Varguist but also a Christian democrat and the leader of the most conservative faction of the PTB or of Varguism more generally, nodded his agreement."
 brazil.358.a: "\"God willing he'll keep it reasonable.\""
 brazil.359.t: "Salgado Returns to Brazil"
 brazil.359.desc: "The shouts almost suffocated the thrumming of the jet engines. Cries of \"Anauê! Anauê!\" chorused with Integralists' chatter on a sunny northern morning where a cool wind clung to the sod and mist rolled in. Rags of white sashayed through the air and scattered in flechette plumes by the staggering fanjets, and Plínio Salgado stepped into Brazil for the first time in over a decade. Each step was broad and lingering and Salgado could only smile. What other tiny blessings have gone forgotten, that others live every day? What blessings aren't blessings at all?\n\nThe throng saluted there in a rank of green and blue; Salgado waved and saluted and shouted, \"Anauê!\" Familiar lieutenants with wizened faces shook his hand beside new Integralists with whom he'd only shared letters. All of them were rugged, all with tramping polished jackboots that slammed into the concrete. Salgado sifted through the lines and shut the rear door of the white sedan with a tired arm and rolled the window down and waved once more. As he left, a beige Ford followed after.\n\nThe CIA agent at the wheel flicked away the errant crumbs from his partner's sandwich. He ate noisily, his partner, and the driver figured for a moment he could do without that piggish champing.\n\n\"I never asked,\" he said, \"but what does 'Anauê' mean?\"\n\nHis partner slowly finished chewing and set the nearly eaten sandwich back in its wrapper. \"It's a Tupi word, living people but a nearly dead language. And I guess there are fewer Tupi who speak Tupi than there are Integralists who use it. It means...\""
 brazil.359.a: "\"...you are my brother.\""
 brazil.360.t: "Their Dream is Broken"
 brazil.360.desc: "The afternoon sun shone through the large windows and warmed Acirema's rosy cheek as she sat on the floor of her Brasília apartment. She was spending one more day teaching her young son how to read when she was surprised by the creak of the door opening, its loud noise filling the wide modernist living room. Onwards came her husband Paulo, his disheveled suit, receded hairline and heavy frame glasses covered the eyes of a man who felt encumbered by the weight of the world.\n\n\"My darling we need to have a conversation, please take the kids away,\" said Paulo as he dropped his body in his lounge chair, his legs failing to hold his weight, his head dizzy and foggy.\n\n\"I don't know how to tell you Acirema, today I received news I didn't want to hear. A dossier about me was produced, they found that I was hired to write campaign songs for some politicians in the last election. They removed me from my position\"\n\n\"Careful Paulo, remember your heart. I am sure nothing serious will come from this, they didn't find anything against you in the days of the Revolution when they purged away the bad elements. One of the girls' teachers is married to a really important General and I am sure she-\"\n\nPaulo coughed loudly, a strange feeling coming from his chest. \"It already happened. I met my replacement, someone from the CCC, his patriotic credentials are better than mine for this job. He said that out of respect for my family he will give us two days to clear our apartment. Despite living here for a decade it's still the Ministry's property, there is no place for us in Brasília anymore. We are going back to Rio, and I know it will be hard for you but you will need to start working my love because I don't think anyone will be willing to hire me after this\""
 brazil.360.a: "With his ear on the door Sérgio, the youngest of five siblings, of the first generation to be born in Brasília, eavesdropped his parents' conversation."
 brazil.361.t: "The Captain and the Students"
 brazil.361.desc: "Captain Ivan Proença positioned his Shermans, their engines hot and rumbling, right across the Avenue on the Campo de Santana; his orders were clear: Hold that position, protect the Souza Aguiar Hospital and break up any group of students that might attempt to cross his barrier. One block away laid the National Law School where one of the most militant student unions in the country would be having their Congress. Although In said meeting It would be decided what strategy would be decided to combat the new government, hours went by and the day was being peaceful, that is until nightfall.\n\nFirst it came the sound of engines, then the shouting \" Down with Communism\" and then an explosion. Ivan personally drove his tank as a scout, on his ears spoke the radio -\"To Cavalry Regiment, do not intervene, Headquarters, over\" but before his eyes laid the workings of a massacre. Men in civilian clothes dismounted from two vans and opened fire against the University, throwing tear gas grenades to push the students back. They chained the main gate and were preparing to set the building alight with the students inside.\n\nThere are days one must choose between his honor and obedience.\n\nThe Captain picked up his radio and spoke: \"First platoon will come with me and break up the attackers with minimum damage. Second and third platoons will enter the building and escort the students to the hospital in groups of ten.\"\n\nThe militias got on their vans and retreated when they learned the Army wasn't on their side and the students were rescued from their flaming schoolhalls and escorted to the Hospital. When the Cavalry arrived back to their HQ a loud shout was heard."
 brazil.361.a: "Captain Ivan Proença, you are under arrest"
 brazil.362.t: "A Flight to Catch"
 brazil.362.desc: "\"Lacerda's office,\" came the voice of Esther.\n\nActing President Castelo Branco spoke, \"Hello Ms. Esther. This is Castelo Branco. May I talk to Mr. Lacerda?\"\n\n\"Right away, sir.\" The general awaited as the secretary went to get Lacerda's attention. Despite himself the general felt irritated by the delay; he had a plane to catch. Still, there was time. \"Hello, this is Lacerda.\"\n\nRelieved, the acting President began discussing recent events with the former journalist. Lacerda asked several questions about the most recent bout of instability. Castelo Branco calmly detailed how each threat had been dealt with. With the most recent crackdown, order had been restored. \"Overall I am certain that the time to return to the constitutional order is almost there. Would you be ready for new elections, when the time comes?\"\n\n\"Certainly, general,\" came Lacerda's voice. \"I appreciate your close collaboration in these uncertain time.\"\n\n\"So do I, Mr. Lacerda. Thank you.\" The General glanced at his watch. He was ten minute late on his schedule. \"I must go, I've got to catch a plane.\"\n\n\"Very well. Safe travels, sir.\""
 brazil.362.a: "We still have time to get to Recife Airport!"
 brazil.363.t: "The SNI Strengthened"
 brazil.363.desc: "Humberto de Alencar Castelo Branco, President of the Republic of the United States of Brazil, sat down with his trusted lieutenant, Golbery do Couto e Silva. Golbery had been briefed beforehand about what was going to be happening, and he was eager to hear confirmation.\n\nThe President took a deep breath, and said: \"Golbery, you have as much freedom as possible to deal with the far left and communist groups. I grant the SNI free reign to do what needs to be done. Use whatever methods you want to remove them from the premises; you have my blessing.\"\n\nGolbery saluted stiffly. \"As you command, Senhor President. I will not let you down.\" At Castelo Branco's smile of encouragement, Golbery saluted again and left.\n\nThough Castelo Branco had projected confidence as he issued his orders, he was still worried about the decision and the chaos it could cause. But he knew it had to be done if the hardliners were to be convinced to leave his government alone. Sighing, he went back to work.\n\nAs Golbery left the Palácio do Planalto, on the other hand, he steeled himself to do whatever he had to do to exterminate the fascist-communist threat."
 brazil.363.a: "Another sea change is coming."
 brazil.364.t: "The Crackdown"
 brazil.364.desc: "Some time back, when the military government of Brazil had decided to curtail the rights of trade unions and bring them under state control, workers and labor unionists throughout Brazil had vowed to do whatever they could to sabotage it.\n\nSomehow, they had thought that it would be feasible to go on strikes or engage in labor sabotage like they had in the \"olden days\" under Kubitschek and Lott, never mind that those two had been democratically elected and Castelo Branco was, well, a military dictator.\n\nUnfortunately, but unsurprisingly, it did not work all that well. When some of the unions in a district of Minas Gerais rose up in a strike, the SNI and police were informed within seconds of it starting (by whom nobody ever found out). Within hours, police - backed by far-rightist commandos of the CCC, the Command to Hunt Communists - came, beat them up, and told them to get back to work.\n\nOf course they had no choice but to comply; however, though they had been beaten and bent, they were not broken. They vowed to keep on resisting through less obvious means."
 brazil.364.a: "It played out like that all through Brazil."
 brazil.365.t: "The Occupation"
 brazil.365.desc: "At the University of Brasília, the situation was tense.\n\n\"That makes sense,\" a reporter said, \"given that the military and the students are literally in a standoff out here.\"\n\nThe claim of a standoff, in turn, made sense given that the military and students were assembled against each other in two lines, with tanks and riot police assembled in front of the gate, and brickbat and banner-wielding students behind it.\n\nIn the end, there was no fighting; instead, the military decided on an indirect approach. They targeted the reporters, shooing them off and threatening them with terms of imprisonment or beatings if they did not leave; the reporters, to a man, complied.\n\nMany students, knowing what that meant, decided to go home until a better day. Some stayed, but their ranks were so thinned by the departing students that they did not resist when the tanks left and the riot police put their batons and shields to use driving them back to their dorms.\n\nThis played out much the same elsewhere in Brazil."
 brazil.365.a: "A campus pacified, for the moment."
 brazil.366.t: "The Caged Birds"
 brazil.366.desc: "A different kind of mood reigned in the office of the Correio Vespertina. The bustle of the newsroom still carried on. The energy, however, was simply not as present as it had once been. Reporters rarely tackled new leads. Editors that had once encouraged their staff to pursue rumors, scandals and incidents with zeal now favored restraint and caution. News stories were chosen carefully; several of them would never be published. The articles that were run were edited even further. A few journalists had quit in protest, infuriated by the idea of working in the military's cage against their will. Most stayed, of course. They needed work, they needed to feed their families. What could be done?\n\nA different kind of mood reigned in the office of the Diario Popular. The daily newspaper had always sought to rail against injustice, to make accountable the powerful and the corrupt. But where the journalists had once been brazen, their words incendiary, a new style of articles had begun emerging. Journalists discussed in hushed conversations what news stories not to run... And what to replace them with.\n\nCake recipes with ingredient lists that included kilos of salt and extracts of medieval poetry were inserted in the leading pages. As the newspaper filled with white noise, its usual readers could not help but wonder about the nonsensical articles. What real news had been replaced? Just how far did the government's influence go, to affect the journalist's work so?"
 brazil.366.a: "And where are those underground newspaper coming from?"
 brazil.367.t: "A Land of Opportunities"
 brazil.367.desc: "A ringing phone. José de Magalhães Pinto stirred in his bed. Who? What? At this time?\n\nThe phone kept on ringing. His wife mumbled something about getting up to answer the phone. Pinto sighed and leaned over to silence the noisy machine. Who could it be, at this time of the day, on his private number?\n\nA man on the other end. Slight north-eastern accent. It took a few seconds for the name to register. \"Ah, President Castelo Branco. What disturbs your sleep at this late hour?\"\n\n\"A pleasure to finally talk to you, Mr. de Magalhães Pinto. We've not yet had the chance to thank you for your support at the time of our constitutional intervention. It is thanks to patriots like you that order has been restored so rapidly.\"\n\n\"What can I say, sir, as governor of Minas Gerais it was my duty to defend the law.\"\n\n\"I will not hold you much longer, Mr. de Magalhães Pinto. I wanted to ask you about joining us in the new political order. The new ARENA political party needs veteran politicians such as yourself. In turn we could extend your governorship, until this transitory era is over.\"\n\nPinto smiled. Rubbed some of the sleep from his eyes. \"It would be an honor, sir.\"\n\n\"Very well.\" Click. The call appeared over. The governor of Minas Gerais stood to drink a glass of water, before returning to sleep."
 brazil.367.a: "A new era of opportunities begins."
 brazil.368.t: "Delaying the Transition"
 brazil.368.desc: "Ernesto Geisel entered the President's office. He saw general Castelo Branco slumped on one side of his chair, looking pensive. The man had aged since the military take-over. It was a very narrow path that Castelo Branco walked on. It was all Geisel and others could do to help the President from falling into the abyss.\n\n\"Geisel. Excellent.\" The President stood and walked around his desk. Closed the door behind Geisel. \"I wanted to discuss the future with you.\"\n\n\"Who will serve as President after you.\"\n\n\"Correct.\" Castelo Branco sighed. \"Costa E Silva is a favorite, both in the barracks and in some corners of the business community. As much as I respect him, we cannot let him win the presidency. His hardliner supporters in the officer corps are mad as a hatter. They see fascists and communists everywhere. If Silva wins, these dogs will be free to tear the country apart inside out.\"\n\nGeisel said nothing. He half-dreaded, half-hoped for the President's next words.\n\n\"Geisel, you must succeed me.\" The President faced him, now. \"There's a bumpy road ahead, and I need your help making sure that we come out on the other side alive and well. That we all come out on the other side. Brazil needs you.\""
 brazil.368.a: "Very well, sir. Let's get started."
 brazil.369.t: "A Murder of Uniformed Crows"
 brazil.369.desc: "Humberto de Castelo Branco's irruption into the room did not interrupt Golbery and Geisel's conversation, for the two military officers had been immersed deep in silent thoughts. They looked at their colleague. Castelo Branco's traits were drawn with fatigue. Most of what remained of the general's vigor was a slowly simmering anger. Worry seemed to make up the rest of his manic energy.\n\n\"Costa E Silva's come out in the open. He's insisting on the end of the elections.\"\n\n\"Not good. \"Golbery said. \"Who is backing him?\"\n\n\"He's got a petition, signed by dozens of officers. Complete unknowns, upjumped peasants serving as officers for garrisons in the middle of nowhere. Those unpatriotic animals smell an opportunity, and now they are flocking toward the capital to help Costa E Silva kill the constitution and feast on its corpse.\" Castelo Branco sat on a chair, his back straight. \"I told Costa E Silva that the elections were proceeding. If we show weakness to that lot we are done for.\"\n\n\"Well done, Castelo Branco.\" Geisel nodded, and then leaned forward. \"If the military forms a complete dictatorship, a generation of soldiers and officers will grow up to be bureaucrats and politicians. The Brazilian army cannot be reduced to this eventuality.\"\n\n\"Agreed.\" Said Golbery. \"We'll help you fight this, Humberto.\"\n\nRelief drained some of Castelo Branco's manic energy. He looked at his two colleagues, and nodded simply before drawing out a pen and a notebook."
 brazil.369.a: "We've got calls to make."
 brazil.370.t: "The Lone Crow"
 brazil.370.desc: "Lacerda's arrival in Brasília took place late at night. The former journalist turned politician seemed exhausted by the day's travel when Castelo Branco found him at the agreed upon meeting spot, away from prying eyes. The general was happy for the chance to talk to the crow in person. Phone lines were not trustworthy enough at this stage.\n\n\"Good to see you, Lacerda. We do not have much time, for a faction within the army is doing its best to make sure there will be no elections.\" Castelo Branco said.\n\nThe Crow, already visibly upset at the summon, recoiled from the blunt explanations. As usual, however, Lacerda was not at a loss for words for very long. \"How the hell? You said the hardliners had been boxed out by you and your allies, Castelo Branco. Who is behind this attempt?\"\n\n\"Costa E Silva is leading them.\"\n\nThis time, Lacerda's shock and dismay were not dispelled rapidly. The former journalist tried to rub the fatigue out of his eyes. \"Him. I'm not surprised.\" he said, trying and failing to put on a brave face.\n\n\"Surprise or no surprise, all that matters are the facts. Our opponent is influential and dangerous, Mr. Lacerda. I need your total support in order to fight off the hardliners. You've got pull, in the media and through the UDN. We'll need to make use of every last scrap of influence you have if we're to make it through.\"\n\n\"I'll give you a blank check, Branco, if that's what you need. I hope it will be enough.\""
 brazil.370.a: "It may."
 brazil.371.t: "The Bull's Contacts"
 brazil.371.desc: "To the untrained eye, Adhemar's spartan office belied the bull's reputation for graft. Castelo Branco was not fooled, however, for the furniture and clothes of his host's breathed money. Whose money? The general could not afford to care about such a topic in this delicate hour.\n\n\"Castelo Branco, you promised me!\" Adhemar's carefree attitude had taken a hit through last week's events. Castelo Branco was delighted to see the bull's worry and anger, no doubt a mirror of the general's own. \"Why am I not minister of the int-\"\n\n\"That position does not matter, Mr. Barros, for in three months either I'll have succeeded in my tak and you'll be rich and powerful, or we'll both be in the doghouse.\" The corrupt politician did not seem too taken aback by this revelation. The damn bull knew, then. Or suspected, at least, that things were not going well for the Sorbonne. All the better. Castelo Branco strained to calm his voice. \"The... Negotiations are still ongoing. Some in the army oppose holding new elections. Elections that would prove extremely profitable to you and yours, Mr. Barros. I've come to visit you today to request your help. You are a persuasive man, and are known to maintain both business relationships as well as friendships with many officers such as General Kruel. I need your help to make sure that our case for the defence of our constitution are well received and understood by soldiers and officers throughout the country.\"\n\nAdhemar nodded. \"This I can do. Then, things are not yet settled, general?\""
 brazil.371.a: "We still have a chance, Mr. Barros"
 brazil.372.t: "Personnel Change"
 brazil.372.desc: "General Costa E Silva walked into the conference room confidently. His uniform was, as always, impeccably prepared. The perks of being minister of defence; a few better aides had been recruited to help prepare his clothes for the week.\n\nCastelo Branco observed the defence of the minister's gait. Silva appeared in a good mood. Castelo Branco, too, was in a good mood. Sadly for the defence minister, the acting President's good humor was no doubt incompatible with his rival's.\n\nCosta E Silva approached his seat. He nodded once at the acting President. Then, his gaze moved up and down the long table. A strange collection of faces, for a regular meeting of the ministry. Many members of Castelo Branco's Sorbonne faction, soft faced civilians playing in uniforms. Costa E Silva sat a little unsteadily. What was the meaning of this? The soldiers guarding the door avoided his questioning look. The minister of defence turned back to Castelo Branco.\n\n\"General Costa E Silva.\" the acting President spoke. \"You are accused of insubordination. As such we must sadly inform you of your removal from the ministry of defence, as well as the end of your active command, pending investigation on the matter.\"\n\nA dozen pairs of eyes on him. Had the ceiling always been so tall? Costa E Silva realized his last breath had been a few seconds ago. He swallowed, and stood. \"You... Do you realize what you've done?\" The general stormed towards the door. The assembled officers watched him struggle with the doors, unhelped by the soldiers standing watch. Finally, with a loud clang the disgraced general exited the room."
 brazil.372.a: "His revolt is finished."
 brazil.373.t: "The Counter Coup"
 brazil.373.desc: "Castelo Branco held the phone uselessly. Communication lines had been cut. A great deal of traffic and car noises out in the streets. Then silence. Stillness had descended on the capital.\n\nThe door bursting open did not shake the acting President out of his reverie. Nor did the words from the soldier, telling him that troops had begun converging on the capital and were refusing orders, that they had to go. Branco meekly followed the young soldier. Just a kid from the south, his gaucho accent tinting his panicked instructions. The acting President was just as at a loss as the soldier. How could he not have known? It was the end of the line.\n\nA military convoy blocked their path to safety, out on the gardens of the Palácio da Alvorada. American made trucks. American made jeeps. American made tanks, their cannon turned toward the presidential palace.\n\n\"Just go.\" Castelo Branco told the kid. Alone, the former President stood in front of the marching soldiers. Their words, too, didn't shake him from his fugue. He had been arrested on the orders of the legitimate President Costa E Silva, or so the soldiers said. General Castelo Branco was dragged by the putschists, tossed in the back of a truck."
 brazil.373.a: "It's over."
 brazil.374.t: "Discussing with the Crow"
 brazil.374.desc: "Their meeting was in a much cheerier mood than their previous one. Instead of being exhausted from a day's travels, Lacerda appeared focused and energetic as always. The crow had flown through much of Brazil in preparation for the elections, now that elections were indeed confirmed. This did not preclude him from coffee with acting President Castelo Branco, as both men discussed the post-mortem of the failed Silva Coup.\n\n\"The hardliners generally drew their power from a coalition of junior officers as well as the prestige of Costa E Silva. After the decapitation of their leadership and the removal of Silva, a great many of the junior officers accepted our peace offerings of money and influence in the post election world.\"\n\n\"This is good to know. The Sorbonne has not given away too much power to the army, then, in this settlement?\" Asked Lacerda.\n\nCastelo Branco winced a bit at the nickname of his faction, as usual. But if the continued use of this derisive nickname was the cost of peace and order, then so be it. \"No, the country is ready for civilian rule to resume. Your associates have reassured us many times that additional support will not be needed for the election?\"\n\n\"None needed, no.\" Lacerda tapped his coffee cup. \"Beyond the preparations that you've already done. The far left has collapsed, and the PSD's campaign is in shambles.\"\n\n\"Very well.\" It seemed that the Crow was satisfied with the army's promise of vote rigging on election day. \"I must leave you to your preparations in Guanabara state. Optics are everything; the more legitimate your victory appears, the stronger the return to normal will be. Good luck, Mr. Lacerda.\""
 brazil.374.a: "Thank you, general."
 brazil.375.t: "Trusting the Voters"
 brazil.375.desc: "\"Are you sure about this, Branco?\" Asked Geisel for the umpteeth time. \"It would be a disaster for all work to come undone at the last moment.\"\n\nCastelo Branco nodded. \"Your concerns are understandable, Geisel. That said, the election will go ahead with as little interference as we can manage. It would be a disaster for anti democratic forces to win, yes. It would also be a disaster if the citizens thought the election a sham. We walk a thin line.\"\n\n\"Lacerda assures us that he is almost certain to win, yes? How reliable is his information gathering?\"Asked Golbery.\n\nCastelo Branco turned to the other general. \"It is quite good; we have cross checked it with our own intelligence as well as CIA analysis. There is nothing we can do now but trust our fellow citizens to choose a victory for democracy and for the defence of the constitution.\"\n\nGeisel looked like he would argue again, then sighed. \"You've done the impossible and steered us through this crisis, Branco. I can do nothing but trust your judgement. The hour of truth is almost upon us.\"\n\nThe acting President nodded."
 brazil.375.a: "\"Nothing to do but wait\""
 brazil.376.t: "Keep An Eye on Things"
 brazil.376.desc: "\"Lacerda, you should be reassured that the army will keep a close watch on the elections as always. I will not tolerate any voting fraud or irregularities under my watch. My men will be there to ensure that...that the people's will, yes, the people's will, shall prevail in this election.\"\n\n\"Thank you, General. I appreciate your assistance. But honestly, this isn't necessary. The way my campaign is going, I'll win this election even with irregularities! Give the soldiers a day off.\"\n\n\"Do I need to remind you that it's not up to you if this watch takes place, Lacerda? And besides, the decision has already been made. The watch will happen, and my soldiers will be standing guard. Goodbye, Lacerda.\"\n\nCastelo Branco hung up, leaving Lacerda staring at the phone incredulously."
 brazil.376.a: "'I should have asked the damn Air Force instead.'"
 brazil.377.t: "A Bridge Too Far"
 brazil.377.desc: "\"No, Golbery. It's too risky.\"\n\n\"But why, sir? I have my agents in place and ready. One swift offensive will bring down Kubitschek's campaign and ensure that he will never win.\"\n\n\"You forget about the opposition, Golbery. If they are to find out about the targeting of Kubitschek and his family, the consequences will be fatal to us and Brazil. Don't forget that we're running the show now. Maneuvering national politics is a different thing compared to commanding a regiment. A single misstep, and everything tumbles down. We fought hard to secure our position, and we should have every man dig in, not launching a risky assault.\"\n\nOn his end of the phone, Golbery nodded.\n\n\"I understand, sir. I will accept your decision.\"\n\nHearing Castelo's utterances of approval, Golbery hung up the phone and left."
 brazil.377.a: "'He's right. This is an entirely new battlefield to face...'"
 brazil.378.t: "Eternal Vigilance"
 brazil.378.desc: "\"Report, Golbery.\"\n\n\"I've just gotten off a meeting with my agents. They needed to speak urgently about the communist expansion.\"\n\n\"What are their findings?\"\n\n\"Troubling, sir. Apparently after our coup, support for the communists has risen. Evidently they've been able to fool large sectors of the populace with their lies. We've been able to reduce communist support through the election, but their numbers are still going up. They're hypnotizing more and more of our people. Each day.\"\n\n\"Where do we draw the battlelines?\"\n\n\"Around two main areas. Urban centers, and the remnants of the Peasant Leagues in the North.\"\n\n\"Peasant Leagues! Communists in disguise, all of them. That traitorous snake Lott and his cronies tried to hug them instead of destroying them. We won't make the same mistake. Search and destroy, Golbery.\"\n\n\"I agree, sir. We should also focus on those urban groups.\"\n\n\"Our troops can handle the Peasant Leagues. Have the police deal with the urban groups. If we destroy them both, support for the communists will drop like flies.\""
 brazil.378.a: "\"Very good, sir. I'll have my agents get on it.\""
 brazil.379.t: "Partners in Exile"
 brazil.379.desc: "A small crowd had assembled to see off their former governor at the airports. Watched over by a few soldiers, the Guanabarino had decided to brave the military's diktats to give their final goodbyes to their governor. They knew Carlos Lacerda. He had fought for them until the very end, and now the new order had forced his exile.\n\nThe journalist, turned politician, turned exile, waved somberly at the assembled men and women. The glares given to him by the soldiers precluded any speech. He simply gave his farewell to the crowd, before entering the plane.\n\nThe cabin was crowded with those the junta wanted to get rid off. Those given the courtesy of a chance to escape alive, that is. Lacerda shuffled to his seat. Row H. Seat... Oh, for the love of God. Lacerda stood stupidly, blocking the aisle. Juscelino Kubitschek stared back, an expression of confused surprise no doubt mirroring the crow's own.\n\nSurprise gave way to polite small talk, as Lacerda sat next to the former PSD President. The small talk gave way to discussion of current events as the plane taxied to the runway. Lacerda could not help himself. A disgraced exile as he was, the crow had lived and bled news and politics for all of his adult life. Kubitschek too was fascinated by the situation, the rise of the hardliners, and the collapse of the sorbonne. As the plane began soaring into the sky, the former enemies discussed their destination, of the upcoming years of exile.\n\nThey also began discussing how to find a way back home."
 brazil.379.a: "And they nursed the embers of discontent, together."
 brazil.380.t: "A Congress Deserted"
 brazil.380.desc: "Empty roads through which the new Japanese car drifted, a lone ship on a silent sea. In the calm after the storm, the capital was a silent mausoleum. Sofie Walter arrived at work on time. She had only avoided being late by making use of the deserted street.\n\nThe halls of congress were empty. Army had cleared everyone out. A few puppet bureaucrats might come in later that day to push paper around. For now, the national legislature sat uselessly, even more devoid of purpose than the marionette shuffling about Germania's Reichstag.\n\nSofie mopped floors no one walked on. She cleaned offices that had been emptied in a hurry. Here and there soldiers stood guard, their expression unreadable. The janitor suspected they were mostly bored. What was the point, after all, of guarding a hall of memories?\n\nThe hall of portraits, where pictures of every President hung. Sofie stopped in front of Vargas. The populist President stared back at her, as silent as the soldiers had been. What did Vargas think of Brazil's current situation, she wondered. The picture gave her no reply.\n\nShe dusted the portrait, before moving on. Much work remained to be done."
 brazil.380.a: "Dust settles fast on Brazilian democracy, these days."
 brazil.381.t: "The Confrontation"
 brazil.381.desc: "Since the announcement of the curfew, a strange calmness had fallen over the city of Rio. Trolleybuses and taxis had vanished. Stores had shut their doors and boarded their windows. The radios played either classical music on loop or regular, government-ordered announcements. Curfew will be imposed in three hours, said an anonymous announcer in a cold voice. Anyone left on the street will be subject to arrest. Curfew will be imposed in two hours. One.\n\nIt was the steady, ominous drone of the radios that Manuel was thinking about now as he and the other members of his riot squad assembled opposite the Cinelândia, nervously gripping their shields and batons. Earlier in the day, some students had announced their intention to occupy the square, to hold it against the forces of fascism and imperialism. The students were what faced him now, their young faces full of hope and determination, of misplaced self-confidence. They were faces that had not known violence or struggle, that believed banners and slogans and well wishes could bring down the government.\n\nTen minutes. Manuel forced himself to look away and instead focus on the growing number of police behind him. There were hundreds of men clad in dark armor gathering as the children chanted uselessly or waved placards. A man with a bullhorn made a half-hearted appeal to the mob.\n\nEight minutes. He watched as trucks carrying canisters of tear gas and other, deadlier weapons arrived. He watched as his friends and fellow officers laughed and jeered, banging the street with their batons. In his head, he prayed desperately for the students to leave, to run away, to escape while they could. None moved.\n\nFive. From deep within the crowd, there came a chant. At first, it was incoherent, a mess of voices. Then, as the students locked arms, he realized what they were doing. He realized what they were singing. As the square rang out with the notes of the Brazilian national anthem and the police began their advance, Manuel began to weep."
 brazil.381.a: "\"In thy bosom, O Freedom, our chest defies death itself!\""
 brazil.382.t: "The Decision"
 brazil.382.desc: "Humberto de Alencar Castelo Branco sat down at his desk, idly shuffling through the election plans on his desk. He had a difficult decision ahead of him: should he stand up to Costa e Silva, or go through with the election plan?\n\nAfter several minutes passed by, Humberto made his decision; folding up the election plans into a brown envelope after scratching them out with a pen, he shoved them into the bottom of a drawer. He had to give Costa e Silva what he wanted.\n\nHumberto had convinced himself that the decision was because he was afraid. Afraid that a confrontation with his hardline lieutenant would cause things to spiral out of control; afraid that, if he lost, it would cast power into the wrong hands and destroy Brazil. But in his heart of hearts that was not the only reason: greed, too, motivated him.\n\nHe really liked being President. The power and influence it gave him was intoxicating; so much so, in fact, that it had gotten to his head in some cases and made him want to hold on to it as long as possible. So he decided he might as well hold on to it.\n\nAfter thinking for a few minutes, Humberto de Alencar Castelo Branco, President of Brazil sine die, wrote out a letter to the now-victorious Artur da Costa e Silva: \"Artur - I am pleased to inform you that I'll be taking your advice.\""
 brazil.382.a: "\"The elections are to be suspended. Indefinitely.\""
 brazil442_tt: "§YCongratulations.§!"
 brazil.443.t: "A Sudden Attack"
 brazil.443.desc: "It was a bomb that shattered the national illusion that President Castelo Branco had everything under control.\n\nThe explosion happened in the lobby of the Recife International Airport. It claimed fourteen victims, among them security guards. It would have claimed Castelo Branco's life too, had he boarded the plane on time and not been delayed for ten minutes at his house.\n\nThe President was now kept at his house under heavy military guard to prevent further attacks.\n\nAnd as the smoke cleared, as the dead were dragged away, as the broken illusion's cracks widened, three letters emerged.\n\nALN."
 brazil.443.a: "\"But the communists are supposed to be all dead!\""
 brazil.444.t: "Costa's Ultimatum"
 brazil.444.desc: "Castelo Branco was already sitting down when Costa e Silva barged into his office without even knocking.\n\n\"Silva, you do not have the authority to enter my office without my explicit orders-\"\n\nSilva ignored him and sat down.\n\n\"Let's face the facts, sir. After such a cruel attack by those communist savages, clearly our great country is far too unstable to return to democracy as planned. Don't look at me like that! We must be harsher for the good of the country. These communists fight dirty, so we'll do the exact same. Then we can launch a successful counteroffensive and return this country to greatness.\"\n\nSilva paused.\n\n\"Sir, I hope you'll follow what I said.\"\n\nAs soon as Silva got up and left, Castelo mulled over the meeting. The message was clear as day. One that every President, civilian or military, in Latin America knew by heart:\n\nDo what I say, or I'll coup you."
 brazil.444.a: "\"He's right. We need to fight fire with fire. Elections must wait.\""
 brazil.444.b: "\"To Hell with him! How dare he threaten me!\""
 brazil.445.t: "The Old Marshal Rises"
 brazil.445.desc: "In a military-controlled ceremony in the building of the Congresso Nacional, Humberto Alencar de Castelo Branco, by military backing President of the Brazilian nation, received the symbol of his office - the green-and-yellow Presidential sash - from his predecessor, the utterly forgettable Pascoal Ranieri Mazzili. As he took possession of the sash he was flanked by his two lieutenants, Artur da Costa e Silva and Ernesto Geisel; they applauded politely the whole time.\n\nThen, with his right hand on the appropriate document, Castelo Branco swore the oath: \"I promise to preserve, defend and uphold the Constitution, observe the Laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil.\"\n\nAmidst the applause of the assembled crowd of hot and cold running yes-men, Castelo Branco made a brief address: \"I will defend and promote with honor and loyalty the Constitution of Brazil. We will march forward into the future with the assurance that the remedy to the evils of the extremist left will not be the birth and control of a reactionary right wing!\"\n\nAt that, the chamber burst out into applause.\n\nIn the background, Sylvio Frota nodded slightly in approval. Perhaps he could work with this."
 brazil.445.a: "Rule by the jackboot, not by the ballot."
 brazil.446.t: "Netto's Miracle"
 brazil.446.desc: "Antônio Deffim Netto walked into the office of the economic ministry of Brazil and coloured himself pleased.\n\nHe had just now left a meeting with the President, Marshal Castelo Branco. That had been the best meeting he'd had with a President or an army man in his entire life.\n\nCastelo Branco trusted whatever he said: \"Reducing inflation,\" Deffim had suggested, and Castelo Branco agreed. \"Government intervention in the economy,\" Deffim proposed, and Castelo Branco merely nodded in agreement. Never in his life had Deffim thought anyone would be willing to hear his ideas out, and with such total trust at that. Now that the Marshal had done so, Deffim would make himself worthy of that trust right away.\n\nShaking himself, Deffim called for his economic advisors.\n\n\"Alright, gentlemen, I had a great meeting with His Excellency just now, and he likes what I've suggested!\"\n\nThe economic advisors, most of whom had sympathized with his ideas but feared reprisal for supporting them to the military's face, applauded wildly.\n\n\"Thank you, thank you kindly, gentlemen! But we can't sit on our laurels right now; we've work to do. I want you lot to help me sketch out ways we can have the Brazilian government intervene in the economy, so we can help bring about a stronger nation. Got that?\""
 brazil.446.a: "Rule by the jackboot, not by the ballot."
 brazil.447.t: "Now What?"
 brazil.447.desc: "When Humberto de Alencar Castelo Branco and his hardliner lieutenant, Artur da Costa e Silva, met on a cloudy evening in Brasília, the situation was nowhere near good. In fact, both of them knew full well just how far from good the situation was.\n\nCosta e Silva began the discussion: \"The situation is grave, Senhor President. You probably know by now that there is increasing pressure from the military to deal with the Varguist and communist threat, and right quickly at that.\"\n\nCastelo Branco sighed and shook his head slightly.\n\n\"You're right on all of that, Artur. And I agree with you that action needs to be taken quickly.\"\n\nCosta e Silva nodded and made to further present his case, but Castelo Branco raised his hand.\n\n\"The problem is, Artur, that the methods that you and your colleagues are suggesting go too far. We are fully capable of dealing with them without the violence and whatnot you people are suggesting.\"\n\nCosta e Silva repressed the urge to look mutinous and made a counter-proposal, \"Surely, Mister President, we can agree on a baseline set of measures?\"\n\n\"Such as?\"\n\n\"Repressing the left and integrating the right,\" Costa e Silva said, while handing a set of documents over.\n\nThe President looked at the documents and nodded approvingly. \"Yes, these work for a baseline. Go through with them, Artur.\""
 brazil.447.a: "Costa e Silva saluted stiffly and left to get to work."
 brazil.448.t: "Regathering our Thoughts"
 brazil.448.desc: "Costa e Silva straightened his posture as his fellow hardliners took their seats.\n\nA quick glance across the room. His colleagues were all there, from Prota to even Burnier, who'd bothered to show up this time. Time to start the discussion.\n\nImmediately he was greeted with a cacophony of angry voices, cursing that lousy civilian in uniform, Castelo Branco.\n\n\"He's a complete failure as President already! We need to remove that ugly son of a bitch - it's all his fault! I knew it all along...\"\n\n\"The Nazi-Communist terrorists are strong as ever and we need to crush them now! My men are ready to kill; just give the order, sir!\"\n\nSilva held his hands up, and the hardliners quieted down.\n\n\"I'll talk to Castelo myself. He'll see reason and stay in power for now. I know we like to blame him, but it's only a first attack. We shouldn't remove him so soon. We're officers, not brainless civilians. Unlike them, we conduct reconnaissance until we can plan our next move.\"\n\nMurmurs of agreement greeted him."
 brazil.448.a: "\"Let's not forget that the communist scum are the real enemy here, gentlemen...\""
 POLITICS_COSTA_E_SILVA_DESC: "A son of Portuguese immigrants, Artur da Costa e Silva's life is inseparable from his career in the Brazilian Army. An exemplary student in military school, he graduated with top marks and quickly rose in the ranks, becoming general in 1955, and was given command of the 3rd Military Region in the state of Rio Grande do Sul, later being promoted to the rank of marshal. While his life is inseparable from the military, it is also inseparable from his alignment with the Hardliner faction inside the Armed Forces.\n\nCosta e Silva became known as a fierce supporter of the Hardliners, and soon would be the main leader of this faction. He views the legacy of the previous democratic Presidents as one of failures and weaknesses, and only the strong hand of the Armed Forces can correct the country's course. While he initially joined Humberto Castelo Branco and the Sorbonne in the coup that ended civilian rule in Brazil, Humberto's desire to return power to the civilians was a sore point between the two, and the gap between Sorbonne and Hardliners widened. However, Castelo Branco overplayed his hand. In an attempt to fire Costa e Silva and solidify his control, his plan backfired, and through a series of telephone calls, Artur da Costa e Silva organized an internal coup, removing Castelo Branco from the Presidency.\n\nNow, with the presidential sash upon his shoulders, Costa e Silva is ready to defend his country against all threats, especially from terrorists and dissidents on both the left and the right. The Hardliner Marshal will do anything to correct mistakes done by the previous administrations and plans to extend security and stability across the country, aiming to mend the wounds Castelo Branco's cowardice left behind."
 POLITICS_RANIERI_MAZZILLI_DESC: "Brazilian democracy is dead. Its death was not an uncommon one - yet it remains bitterly tragic nonetheless. The military, sworn to protect that most sacred of institutions, turned its idle hands against its beloved patron, like Cain's betrayal of old. What shallow veneer of democracy that the military kept dissolved into pointless bickering and petty factionalism before being cast to the wind by the Generals. Dissolving the Senate is one thing, but leaving the state apparatus headless is another. So, who should be the esteemed President of Brazil?\n\nBorn to an Italian immigrant father in 1910, Ranieri Mazzilli lived in modest circumstances. Ascending the social ladder, from a simple tax collector to director of the National Public Treasury of Rio de Janeiro, his big break was yet to come. Chief of Staff to the Minister of Finance. The PSD 's Federal Deputy to São Paulo. Not once, not twice but five different times. It was only inevitable that, in 1959, the invitation to assume the Vice Presidency of the Chamber of Deputies came to him.\n\nNormally the story would end there. A modest, hardworking man gets to a point of power, where he helps to govern efficiently and benevolently. Yet, fate is a cruel and caring mistress. With the military \"intervention\" and the collapse of the Senado, Mazzilli has been given the privilege of becoming the interim President. While the military decides amongst themselves who shall lead, Ranieri's job is to put out fires wherever they emerge. Now torn between party loyalty and national pride, Mazilli is a prisoner of his own patriotism."
