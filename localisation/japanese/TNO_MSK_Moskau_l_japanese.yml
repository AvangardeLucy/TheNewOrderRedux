 MCW_Dissapearance_ADJ: "無政府状態"
 MCW_living_on_a_battlefield: "地雷原の上に生きる"
 MCW_living_on_a_battlefield_desc: "差出人: イヴァン・ヴォロビョフ\n宛先: ボリス・シャマエフ\n\n第一段階: （編集済み）と接触を図る\n第二段階: （編集済み）の物資を確保する\n第三段階: リペツクを脱走する\n第四段階: 大混乱を引き起こす\n第五段階: （編集済み）の軍に加わる\n第六段階: 軍と協働して……\n第七段階: 自由のために戦う。\n\nこれが奴らの計画だ。勇敢、大胆、ときに自殺的。一つの細胞の破壊がモスコーヴィエンという監獄の§J破壊§!に繋がるかもしれない。またはもっと§e破滅的な§!ことが起こるかもしれない。§C運命§!だけが結末を知っている。"
 msk_news_moskau_disturbance.1.t: "[Get_newspaper_header]リペツク監獄からの脱獄"
 msk_news_moskau_disturbance.1.desc: "ドイツのモスコーヴィエン国家弁務官区が国境外に放出する僅かな情報にも関わらず、最近の統治の失敗に関する報道は統一条約を遥かに超えて拡散している。\n\nイヴァン・ヴォロビョフ、元赤軍兵士で対敵協力者からパルチザンに転向したこの男はモスコーヴィエンのリペツク監獄から正体不明の勢力による大胆な脱出劇の末に脱獄した。レジスタンスの温床であった広大なリペツク地方では反乱勢力の活動が大幅に増加し、他の地方でも同様の問題が報告されている。ジークフリート・カッシェ、モスコーヴィエンの国家弁務官は既に複数の指令を発出しており、カッシェ特有の「方法」を用いて無秩序の拡大を鎮圧しようとしている。なお、ゲルマニアはコメントを拒否している。\n"
 msk_news_moskau_disturbance.1.a: "運命の呼び声は有り得る限りの大声だ。"
 msk_news_moskau_dissapearance.1.t: "[Get_newspaper_header]モスコーヴィエンの崩壊"
 msk_news_moskau_dissapearance.1.desc: "アドルフ・ヒトラーの死は統一条約全体に未だ大混乱を引き起こし続けている。最東端に位置するモスコーヴィエン国家弁務官区は暴君から独立して一ヶ月以上耐え抜いたが、ヒトラーの征服は長くは続かなかった。\n\n収集された報告書によると、モスコーヴィエンの国家弁務官であるジークフリート・カッシェは国家弁務官区での指導的立場として行ってきた管理業務を停止したとのことである。そのため統治機構は今や深刻な権力の空白状態に陥っている。中央政府の唐突な喪失を受けて、各メディアからは既に「モスコーヴィエンの崩壊」というレッテルを貼られ始めている。この「崩壊」がどう転ぶにせよ、20年に続いた現状が回復することは最後までなさそうである。\n"
 msk_news_moskau_dissapearance.1.a: "これが運命の意志だ。"