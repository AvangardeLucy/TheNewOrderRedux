 POLITICS_ZHANG_ZHIZHONG_DESC:0 "1890年、安徽省に生まれた張治中は、軍閥時代の混乱の中で国を失った多くの中国人青年の一人であった。しかし、彼は他の多くの若者とは異なり、当時の戦いが終わることはなかった。保定陸軍士官学校を卒業した張は、すぐに20世紀初頭の中国の混乱の真っ只中に身を投じた。国民党の国民革命軍に勇気を持って参加し、伝説的な北伐作戦に参加した後、抗日戦争では侵略してくる日本軍に銃口を向けていた\n\n日本軍の進撃は激しく、容赦ないものであったが、張治中は湖南省で数ヶ月間、運命に抗して戦線を維持した。しかし、たった一度のミス、たった一度の連絡ミスが、最後にはすべてを台無しにしてしまった。長沙の陥落を恐れた張治中は、日本軍が長沙を確保する前に、長沙の最も価値のある資産を燃やすように命令した、しかし、そのような占領の危険性は存在しなかった。将軍はこの過ちによる恥に対処しなければならなかっただけでなく、湖南を適切に防衛する能力も失われてしまった。しかし、張治中はまだ戦いを終えていなかった。彼は西北に戦いを挑み、侵略者には決して降伏しないだろう。\n\n新疆は人を寄せ付けない場所であり、張のような外部の人間にとってはなおさらである。彼の軍隊は一人ではなく、共産党の残党である国民党と、彼らが頼りにしている現地の少数民族との間で交渉しなければならないという、気の遠くなるような立場に置かれている。しかし、張治中は一日一日を大切に、一歩一歩、長い道のりを歩んで祖国の復興に近づくことを願っている。"
