 TNO_ParliamentMechanic_Ideas_Monarch_Desc_Edward_VIII: "His Majesty, Edward VIII, the twice-crowned King of England, is hated by many from Bill Alexander to the English Church. Born during the reign of Queen Victoria, Edward was directly in line for the British throne. He was crowned first in 1936 and reigned for an uneventful 3 years before crisis struck: Edward VIII was marrying an American divorcee and in order to do that, he was forced to give up his position as King. This was not to last.\n\nWhen the Germans landed on the shores of England, they crowned Edward as their puppet, and once again, Edward was reluctantly King of England. His second reign however was far more disastrous than the first and far less short with HMMLR growing in strength every day and the country in economic crisis as he watched. In truth, Edward would want nothing more than to abdicate his throne, but now, it falls to him to guide his nation through this time of turmoil."
