 TNO_ParliamentMechanic_Ideas_Monarch_Desc_Elizabeth_II: "Born Elizabeth Alexandra Mary Windsor, Elizabeth was expected to live as a minor princess for the rest of her life. This all changed with her uncle's abdication and her father's ascension as King. Elizabeth became heir apparent to the English throne for a few short years. When the wall of the English Channel was broken, Elizabeth was among the first to evacuate to Canada, and she would remain there as pretender to the English throne for the next 20 years.\n\nDespite the shattering of the British Empire, she enjoyed much support from the former British dominions and from home in the form of Her Majesty's Most Loyal Resistance. With the victory of HMMLR in the civil war, Elizabeth has returned to her homeland now as Elizabeth II, Queen of England. The Englishmen are hopeful that the new Elizabeth won't share the same fate as her uncle and will bring England into a new era of prosperity. It now falls to her to rebuild a fallen kingdom from the ashes."
 TNO_ParliamentMechanic_Ideas_Monarch_Desc_Henry_IX: "Henry Windsor was born as the third son of George V and a most unexpected King. For much of his life, he saw his brothers ruling England while he was far along in the line of succession. He was the Duke of Gloucester and a prince of the House of Windsor. Henry's spot in the sun would finally come with Edward's abdication and the victory of the collaborators in the English Civil War.\n\nThe collaborators chose to crown Henry as their new King as all other options were off the table including the legitimate successor, Elizabeth. Henry IX is now the reluctant King of England, and it is now up to him to restore the trust of the English people and rebuild England."
 TNO_ParliamentMechanic_Ideas_Monarch_Desc_Henry_IX_Incapacitated: "King Henry IX has unfortunately been rendered unable to rule. After suffering a stroke a year into his reign, he is now barely able to walk let alone rule his country. In his absence, his son, Prince William, rules as regent, and as heir to the throne, William may soon have to take his father's place as King William V. It's rather ominous that the King of the English people has been rendered weak only a year after being crowned. We can only hope that England does not come to the same fate as its King."
 TNO_ParliamentMechanic_Ideas_Monarch_Desc_NoMonarch: "For the first time since the days of Cromwell, the English throne sits empty. The acts of Parliament rule the lands, not the decrees of a sovereign. The traditionalists hope this arrangement will be a brief hiatus before the coronation of a new monarch, but to the socialists, this will be more than another interregnum. This will be a shining step in England's march into the modern age where the will of the people is supreme. 1000 years of royal power over England may be undone, or this will be the beginning of another a thousand years where God and Sovereign reign supreme."
