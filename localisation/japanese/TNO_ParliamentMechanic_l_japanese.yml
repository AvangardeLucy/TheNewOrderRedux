 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Arthur_Chesterton: "Arthur Kenneth Chesterton is a man of many layers. A scarred veteran of the trenches of the Great War, a theatre critic, an alcoholic. A fabian in past times, a fascist now. Though he left the sinking ship that was Mosley's BUF at the first opportunity, Chesterton was reinforced in his beliefs as the Axis stormed into Egypt.\n\nIt was for that purpose, that he would rally the Hardliner faction of the Royalist party around him and now the National Front. But Chesterton is a man long past his prime, his party full of division and sub-factions. And only time will tell if he can truly implement his vision of a fascist Isle or be swept away by the Nazi bootlickers he calls allies."
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Margaret_Thatcher: "Margaret Thatcher is a woman whose will is as iron. Despite her family background as the daughter of a Methodist preacher who sheltered Jews fleeing Nazi Germany, Mrs. Thatcher was convinced from a young age that open conflict against the Reich would merely ensure the final destruction of England as a nation. She hates the Reich most certainly, but as long as she lives and breathes Thatcher will do her utmost rekindle the mighty England of her youth without poking the fascists across the channel. In opposition or government, she is at least consistent in that much."
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Reginald_Maudling: "To be a liberal in times like these is quite the bold statement. Still Reginald Maudling didn't get where he is today by staying unknown and unremarkable, quite the opposite in fact. His alliance with Macmillan has left Maudling one of the more powerful men in England, and consequently means that his passionate campaigns for the restoration of proper democratic norms are forced to be taken somewhat seriously by people who'd really rather he just conveniently drop dead. Maudling is unlikely to give them the satisfaction, and whilst he breathes the dream of English democracy lives on."
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_George_Jellicoe: "George Jellicoe was never expected to equal his father's achievements at Jutland. Frankly he and most of the Commando regiments weren't expected to make a great difference in the war at all. But from low expectations comes an odd sort of valour, and Jellicoe used his wits and his rifle to go from a soldier to an overlooked civil servant to the leader of the largest and most diverse political party in English history. He still is a rambunctious womaniser at heart of course, but underneath the extravagant exterior is a truly terrifying strategic mind."
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Harold_Wilson: "An economist and civil servant ending up as one of the foremost resistance leaders of the 1950's is a strange thought indeed, yet Harold Wilson's strength of will is matched only by his fervent idealism and sincere desire for change. Leading a mixed bag of socialists, communists and more besides has left Wilson as one of the finest political minds in England, for nothing less will keep the bag of cats that is the Socialist Labour Party focused on their opponents much less the elections. This is most fortuitous for the opposition, for with a united party Wilson could well be unstoppable."
