 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Harold_Macmillan: "政治家にとって自己犠牲は最も高貴なものであり、だからこそ、驚くほど稀有な存在なのかもしれない。にも関わらずハロルド・マクミランは、再び破壊的な戦争から守るためなら、どんなことでもするという事実によって定められている。ドイツであれアメリカであれ、マクミランから見たイギリスは、新世代の若者を戦場で失うことができないのだ。マクミランのこの願いが実現できるかは定かではないが、彼に逆らう者に神の慈悲を。"
