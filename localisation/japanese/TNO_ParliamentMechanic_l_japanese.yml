 TNO_ParliamentMechanic_Ideas_Speaker_Effects_ex: "首相\n国家社会主義\n政治的被保護者\n日毎の政治力獲得: §G+0.10§!\n必要な消費財: §Y7%§!"
 TNO_ParliamentMechanic_Ideas_Speaker_Effects_Alec_Douglas_Home: "首相\n§E君主党-穏健派§!\n政権安定度補正:§G+10.00%§!\n日毎の政治力獲得: §G+0.10§!\n§G++軍部の忠誠度§!"
 TNO_ParliamentMechanic_Ideas_Speaker_Effects_Reg_Birch: "Prime Minister\n§VSocialist Labor Party - Pollitites§!\nGovernment Stability Factor: §R-5.00%§!\nWar Support Factor: §G+5.00%§!\n§G++ Monthly GDP Gain§!\n§G++ Military Loyalty§!\n§G++ Military Effectiveness§!"
 TNO_ParliamentMechanic_Ideas_Speaker_Effects_Bernard_Montgomery: "首相\n§Gイングランド保護政府§!"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_ex: "例！"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Alec_Douglas_Home: "アレック・ダグラス＝ヒュームは、20年の間に3年以上任期を務めることができる唯一の首相という不名誉な称号を持っている。派閥や権力闘争の泥沼にあった君主党を主要派閥との取引によって、少なくとも名目上はより統一した党へと強化し、ヒュームはコーンウォールの直接介入なしに武装反体制グループの問題に本格的に対処する初の首相のように見え、批評家達を驚かせた。恐らくダグラス＝ヒュームはイングランドに必要な首相になるだろうが、必要でなくともイングランドには彼しかないのだ。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Reg_Birch: "The thoroughness with which the London Uprising was quashed cannot be understated, of the Communist leaders directly involved only a mere four dozen or so escaped, and less than half of the actual fighters were alive three weeks later. But Reg Birch did as he always does, he persevered and refused to give up. Rebuilding the communist networks into a less overt fighting force, Birch was one of the architects of the eventual Left Resistance and its union with HMMLR. Now that the fascists are gone, the former engineer is the face of English communism, God help those who stand in his way."
