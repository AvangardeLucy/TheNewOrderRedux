 POLITICS_HASSAN_II_DESC:0 "ハサン2世はモロッコ王国の故ムハンマド5世の後継者である。ハサンは父と同じように、イベリアの不安定な政治状況を利用して支配者としての力を高めた。ハサンは、ラバトの王立大学で学んだ正式な教育や、リフ山脈に住む反乱軍に対して軍隊を率いていた頃の軍事教育など、統治に必要な教育を受けることができた。すでに、彼は「モロッコ化」と称して、外国人が過半数を占める国有資産を「モロッコ人の友人」に譲渡する計画を発表しているが、これは国内の民族主義者から声高に支持されている。\n\nハサンは、イベリア人の下、独裁者で絶対君主であると多くの人に宣言されていた。ハサンはモロッコを独立国家と宣言する機会を捉え、西サハラとモーリタニアを併合した。また、リフ共和国の宣言は、ハサンの領地が多くの反対勢力に直面していることを示しており、これを打ち破るには強力な手腕が必要である。今やモロッコの将来は、王国の中心的な権力者としてのハサンの手に委ねられているように見えるが、国民を悩ませている様々な問題に対処することよりも、自らの権力の増大と維持に焦点を当てているこのような支配者が、国を導くことができるかどうかは、これからの数年間で明らかになるだろう。"
