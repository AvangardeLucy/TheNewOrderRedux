 PRM_load_consolidation_tree: "§Y統合§!ツリーをロード"
 PRM_aryanism_rite_desc: "新たな地を征服すれば、我々はその地の劣等人種を「昇天の儀式」をもって統合することができる。そうすれば、§O非アーリア人§!の支配を強めることができる。"
 PRM_hordes_of_the_faithful_desc: "ヒュペルボレイオスへの帰属意識に陶酔し、何千もの男たちが来たる多くの闘争に直面して国家に奉仕しようと準備している。我が軍団は完全無欠で、銃がそれを歓迎する手に受け取られている。支配人種の超人的な意志と強さで、いかなるロシアの軍閥も我々の優れた人種に立ち向かうことはできない。"
 PRM_aryan_pantsers_desc: "アーリア民族の機械化された征服を行う才能を当然とも思わず否定するような輩は存在するだろうか？実際、同胞団が西ロシアの支配を固めるにあたってアーリア人は戦争機械に対して意志の強さを示し、ゴーリキーの戦車工場を支配すると、同胞団はゲルマニアの同胞が持つ精神を示す手段を得た。この鉄騎のうなりを森林に轟かせ、フューレルの野心を示そうではないか！"
 PRM_kirov_vodka_desc: "不快ではあるが、スラブの伝統の中にもアーリア精神にとって好ましいものは無いわけではなく、フューレルでさえもウォッカの味を否定することはできない。同胞団はかつてヴャトカが本拠地としていた地にある蒸留所を抑えており、良いアルコールで喉を潤すことによって意志の純粋性を高めるのを止めることはできない。心の中に怒りを呼び起こし腹に炎を灯せば、敵は皆震え上がることだろう！"
 PRM_aryan_awakening: "アーリア民族の目覚め"
 PRM_aryan_awakening_desc: "フューレルが呼びかける。アーリア人はそれに応える。\n\n劣等人種やユダヤに侵された西ロシアは、もはや同胞団の振りかざす斧を待つ腐った木である。この地に降り立った時、我々はこの地を浄化する火、そして信念をも持ち込んだ。そして、我々はロシア唯一の正統なる支配者として君臨した。支配民族は勝利を収める。フューレルはそう述べるのだ。"
 PRM_no_sacrifices_tt: "新たな§Y昇天の儀式§!を行うことができる"
 PRM_AB_the_reykh_awakens: "レイフの目覚め"
 PRM_AB_the_reykh_awakens_desc: "ヘイル・ヴァグネル！数ヶ月にわたって犠牲を払い、苦悩し、そしてついに準備を終え、死の街は産声を上げた。ペルムハイムが偉大なる魂に震えるのに合わせ、機械は鋭い音を上げ、アーリアの血が燃え上がり、劣等人種は慄く。細く痩せこけた指は弾丸を弾倉に詰め、石油は軍馬の血の如く流れる。ペルムハイムは脈動し、目的とともに燃え上がり、その街の民は力強きヴァグネルの意思の前に屈する。\n\n敵に囲まれ孤立した同胞団の前には、大いなる戦いが待ち受けている。\n\nアーリア民族の勇気を測るのに、スラヴの大群に対する栄光ある戦い以上に良い方法はあるだろうか？ヴァグネルのロシアをアーリア化する、そして退廃的なスラヴの地と穢れたユダヤを浄化する聖戦は始まったのだ。"
 PRM_AB_the_reykh_awakens_tt: "「§Yアーリア民族の目覚め§!」（師団攻撃:§G+10.0%§!）を§Y300§!日付与する。\n"
 PRM_AB_blut: "血"
 PRM_AB_blut_desc: "血、それは我々を我々たらしめる。ドイツ人はアーリア人か否かはその血統によって決まると主張しているが、我々にとってはそうではない。アーリア人とは適切な思考の中に見出されるのであり、劣等人種の血を流すことで不浄なスラヴの血統を燃やし尽くし、アーリア人へと進歩するのである。\n\n我々はその野蛮な生まれを超越する第一歩として、新たな、清潔な魂を得る犠牲の行為として血族を殺すのだ。だが、流血は一人の死では到底足らず、戦士は西ロシア中に流れる赤い川を求め叫ぶ。\n\nフューレルはそれを知っている。遠くでトールのように力強い雷鳴が響き、ヴァグネルは支配民族を率い、経験したこともないような一心不乱の大戦争に備えるのだ。"
 PRM_AB_an_image_of_supremacy: "優越の象徴"
 PRM_AB_an_image_of_supremacy_desc: "アーリア人は劣等スラヴ民族を打ち負かす、まさに明白な事実だ。ドイツ人は過去30年間において退廃的な共産主義者を二度も打ち砕き、第一次世界大戦時のツァーリを葬った。もちろんこの勝利はドイツ人の人種的優位の賜物ではあるだろうが、我らはこれをまたアーリア民族の火力、戦術的達成、精神的闘争の勝利の賜物としなければならない。\n\nこの例に適切に従うため、我々は孫子に倣うべきだ。モンゴロイドの生まれではあるが、彼は戦争を理解するにあたってアーリア人に昇華した。敵と戦うにあたって、その意思を崩すことは最高の優越につながる。最高の恐怖の利用はまた、最高の優越を生み出すだろう。"
 PRM_AB_an_image_of_supremacy_tt: "§Yアーリア民族の目覚め§!の効果に追加\n師団指揮統制率:§G+10.0%§!\n"
 PRM_unlock_supremacy_focus: "前の方針でこの選択を行なっている。"
 PRM_AB_an_army_of_nightmares: "悪夢の軍"
 PRM_AB_an_army_of_nightmares_desc: "オーディンの戦士、ベルセルクの一団は恐怖を敵の心に植え付けた。インドラに付き従うマルト神達は、雷を従えて猛烈に戦い、悪魔でさえ空へと飛ばした。アーリア民族は皆獰猛に戦い血に飢え、反旗を翻した者を全て征服した。\n\n我々は兵士に論理や戦略の必要性を説くが、戦場ではアーリア的ベルセルクになるよう期待している。アーリア民族は神から与えられた権利を劣等人種から守るため、殺傷を行う。アーリア民族はヴァーテルランドとフューレルを愛し、そのために敵を殺す。アーリア民族は特に、自らの不浄を浄め、恐ろしく獰猛な喜びのために殺すのだ。\n\n同胞団の行う戦いは、神に選ばれし戦士に従わざる者との戦いに同義である。"
 PRM_AB_an_army_of_nightmares_tt: "§Yアーリア民族の目覚め§!の効果に追加\n師団回復率:§G+20.0%§!\n"
 PRM_unlock_nightmare_focus: "前の方針でこの選択を行なっている。"
 PRM_AB_a_struggle_for_survival: "生存を懸けた闘争"
 PRM_AB_a_struggle_for_survival_desc: "「生きようとする者は戦わなければならない。 この永遠の闘争の世界で、争うことを望まない者は生きるに値しない」\n\nこの真実を表す言葉は口には出されることはなかったが、我が親愛なるフューレルはロシアの地を征服するにあたってこの言葉を繰り返した。我らの戦士はスラヴ人の防御を超え、剣をその喉へと押し付けた。\n\n人種科学の不滅の戒律は、我らの勝利を予見した。ダーウィンの最も適応できる者が生き残るという進化論は、アーリア人種が他の者全ての上に立つことを予見した。誰が強いのか？足の速い者か？それとも狡猾な者か？当然、アーリアの優越という柱に並び立つ混血人種どもは存在しない。強者が弱者を殺し嗜食する時、その時がペルムハイムの黄金の野獣の宴が始まる合図だ。"
 PRM_AB_a_struggle_for_survival_tt: "§Yアーリア民族の目覚め§!の効果に追加\n師団防御:§G+5.0%§!\n"
 PRM_AB_sprekt_deytsch: "デイーチこそが母語だ！"
 PRM_AB_sprekt_deytsch_desc: "スラヴ人の話す原始的な猿のような言語は夜闇に永遠に消えることになる。ゴキブリや害をなす地のように、ロシアの言語は魂にしがみつき、猿にも似た鳴き声が通りの各々から聞こえてくる。この獣どもはその退廃的な舌でも抜かない限り、アーリアの境地へと至ることはできないだろう。\n\nアーリアの原始からの言語であるデイーチは、新たな帝国でのロシア語に代わるリンガフランカとなるだろう。標識は差し替えられ、ロシア語の本は燃やされ、スラヴ人がその「母語」とやらを話そうものなら厳しく罰せられる。新たなアーリア民族の次の世代を育成するためのデイーチ学校が設立され、そして終いには、悪夢が常にそうであるように、ロシア語も忘れ去られる。"
 PRM_AB_aryan_industrialism: "アーリア的産業主義"
 PRM_AB_aryan_industrialism_desc: "力強きドレンギルはロシアの征服において多くの工業用地を確保した。予想通り、スラブ人の雑な扱いによる施設の操業は甘く、管理は行き届いていない。今、アーリア人の有用なる手によって朽ち果てた工場を大いなるアーリアの野獣の黒鉄の器官へと転換するときだ。\n\n全てのアーリア人は下等人種の考えつかぬほどに勤勉で、機械を適切に利用する。専門技術を持った労働者は洗練された精神を必要とする複雑な仕事を任され、他の者はスラブ人奴隷の大群の管理を任される。"
 PRM_AB_suffer_what_they_must: "避けられぬ苦しみ"
 PRM_AB_suffer_what_they_must_desc: "自らを守ることができない人種は破滅するがふさわしい、この世界の鉄の掟である。スラヴ人がまだ完全に破滅していないというのは、理解のできない不可思議な事象だ。奴らはゴキブリのように命に必死にしがみつき、そして何匹もブーツに潰されてきた。\n\n従って、奴らを利用する必要がある。ドイツでは、輝かしいレイフを建設するために劣等人種に労働が課せられている。奴隷は我々の経済の屋台骨となり、奴らが我々の足元で働く間、我々は高みからそれを監視する。"
 PRM_AB_suffer_what_they_must_tt: "§Yアーリア民族の目覚め§!の効果に追加\n工場修理速度:§G+25.0%§!\n"
 PRM_AB_bodyn: "ボーディン"
 PRM_AB_bodyn_desc: "野蛮なるノルマン人、ヴェーダ的戦士、アーリアの戦士を洗練したスキタイの神がかった人々の精神を鑑みれば、彼らが怒れるチュートンの熱情、残忍さを持って戦っていたことがわかる。気高きアーリアの冒険者もそうであるだろうが、かの戦闘や統治は、残念なことに現代の戦場では時代遅れだ。\n\n我々はその血がペルシアの不死隊の密集した規律ある部隊にも流れていることを想起せねばならない。兵站、指揮系統、占領地の管理は我らの戦士に教え込むべき重要な考えだ。我らがベルセルクは戦闘に勝利するかもしれない。だが、我々は戦争に勝てる兵を必要としている。"
 PRM_AB_begin_the_trials: "試練を始めよ"
 PRM_AB_begin_the_trials_desc: "アーリアの文化複合体の一般的な通過儀礼は、我らが戦士の兄弟愛に深く組み込まれている。我々は新たな領土を獲得していくごとに、非常に多くの奴隷を確保してきた。\n\n多くは奴隷労働を課すにしか値しないが、アーリア的特徴を示す者も中にはいる。選ばれた少数は、アーリア的偉大さのために劣等的親類を犠牲にすることでその精神的優越を示すチャンスが与えられる。草原から草原へ、村から村へ、ロシアはそのアーリア的運命を知ることになる。"
 PRM_unlock_trials_focus: "前の方針でこの選択を行なっている。"
 PRM_AB_welcome_the_worthy: "偉人の歓迎"
 PRM_AB_welcome_the_worthy_desc: "トールの怒りがロシアの草原に轟けば、弱きは皆死に強きは戦利品に宴する。しかし、人種的優位も精神的優位も劣等人種の弾丸がもたらす死を防ぐことはできない。聖なる者の死が相次ぐと、フューレルは結論を出した。\n\n平和な時には裁判や儀式も良いが、人間が大規模に死にゆく総力戦の時にあっては大規模な儀式を行う余裕はない。同胞団への入会は、我々の隊列を適時に満たすために、迅速に行われる。しっかりとした肉体的、身体的適性があればアーリア人になれる、ヴァグネルはそう述べる。"
 PRM_AB_welcome_the_worthy_tt: "§Yアーリア民族の目覚め§!の効果に追加\n徴兵可能人口:§G+2.50%§!\n"
 PRM_unlock_worthy_focus: "前の方針でこの選択を行なっている。"
 PRM_AB_enlightenment_campaigns: "教化作戦"
 PRM_AB_enlightenment_campaigns_desc: "我々は、我々自身がスラブ人として生まれたと認識せねばならない。確かにその観念は不快で恥となるが、その低い地位から上がってきたという精神の強さを認識できる。これは、アーリア人になることが難しく、大きな痛みを伴う物であることを示している。西ロシア戦争における優位なるチュートンの勝利による衝撃は、フューレルの中に暴力を通した悟りを植え付けた。今、我々はかつてヴァグネルが経験した、力強き人種による聖なる恐怖が劣等人種に降りかかる様を目の当たりにしている。\n\n征服されたロシアの地には、まるで泥の中の宝玉のようにアーリア人が隠れている。我々は今、自らの成功に苦しめられている。我らの獲得した地には多くのスラブ人、そして望ましからざる者や主体的な者、大義に非協力的な者が蔓延っている。我々は奴隷にアーリア的素質が宿っている可能性があると教え、その可能性を探ることで同胞を増やしていく。"
 PRM_AB_cull_the_weak: "弱きを排除"
 PRM_AB_cull_the_weak_desc: "我らの地には、奴隷としてすら何も生み出せぬような者がいる。この望まれぬ、弱き愚か者はまだ利用できる。西方の例に従って、同胞団は自らのコンゼントライシェンスラーゲル、すなわち強制収容所の建設を開始する。\n\nその中で劣等人種は死ぬまで働かされ、主が求む工業的必要を満たすためにその僅かな価値を絞り取られる。スラブ人は指が動かなくなるまで働くことでのみ世界のためとなることができる。そう、アーリア民族の下で、そうすることによってのみ。"
 PRM_AB_the_benefits_of_brotherhood: "同胞団の利益"
 PRM_AB_the_benefits_of_brotherhood_desc: "奴隷は永久に恐怖と残酷さに支配され、その姿は哀れとすら言える。しかし、自らをアーリア精神へと昇華できたものは、同胞により愛され尊敬される。我々は腕を広げて彼らを歓迎し、忠誠と団結とを強調し、我々は同じ精神、同じ身体、同じ魂を共有していると言うことを指し示す。\n\nアーリア人になるということは他の何とも違う精神的共同体の一員となり、その姿を真に愛されるということである。かつて殴られ、壊され、人間以下の存在として拒絶された者が我々の腕の中に身を投じれば、同胞として抱擁されることになる。傷つき活力を失った者でも今や愛され、不浄から立ち上がるためフューレルに信念と情熱を持って付き従うだろう。"
 PRM_AB_the_benefits_of_brotherhood_tt: "§Yアーリア民族の目覚め§!の効果に追加\n迎合度増加速度:§G+50.0%§!\n"
 PRM_AB_the_pacification_of_the_west: "西ロシアの平定"
 PRM_AB_the_pacification_of_the_west_desc: "我々は西ロシアを復讐の火炎の如く一掃したが、征服軍は今、ある問題に直面している。パルチザン、盗賊がまるで滅びた国家の腐敗体から湧き出た蛆虫のように我が土地を侵食している。奴らの駆逐は簡単な仕事で、我々に資する結果となるだろう。西部の浄化はアーリアの勇敢さを更に表し、その過程で新たな同胞、戦士が我々の隊列へ加わるだろう。ある劣等人種は殲滅され、ある土地は焼かれ、ある街は破壊される。これがアーリアの未来を浄化する方法だ。\n\n我々は生得的にドイツの「蛮族との戦い」を経験している。もちろん、かつてそれを受ける側だったとしても、経験に勝るものはない。西ロシアが我が支配の下に粉砕されると、ドレンギルはその地を歩み、オーディン、インドラ、ヴァグネルに捧げる犠牲を探す。蛮族の血は川の如く流れる。アーリアの剣が更なる打撃を加えれば、西ロシアにはさらなるアーリア人が生まれることとなるだろう。"
 PRM_AB_the_northern_homeland: "北方の故郷"
 PRM_AB_the_northern_homeland_desc: "ついに、かつてスキタイやヒュペルボレイオスと言ったアーリアの祖先が支配したユーラシアの草原の支配が現実味を帯びつつある。野蛮な劣等人種の巣は放逐され、偉人が担ぎ上げられ、鉤十字が都市の上に輝いている。祝いの時だ。アーリア人の軍靴が誇り高く、戦いに向けて道の上を歩んでいる。我らが戦士は恐怖に酔いしれ、勝利の美酒を深く飲み干す。民衆にその壮麗さを顕示しようではないか。"
 PRM_AB_the_brotherhoods_reign: "同胞団の君臨"
 PRM_AB_the_brotherhoods_reign_desc: "我々は勝利した！西ロシアの上には遍く鉤十字がの旗が翻り、ドレンギルは我らを拒絶する劣等人種の絶滅にかかっている。スラヴ人は我々の足元に下り、偉人は肩を並べ、同胞は血と戦いの中で生まれ落ちる。ユダヤや堕落者は我らが聖地ペルムハイムをこれ以上ない以上存在であると宣言し嘲笑った。いま、その笑顔はアザに埋もれ、土の下で腐っている。\n\nしかし、まだ一つ、不浄が残っている。変異者や逸脱者の巣、オネガである。この地に原住していたと主張するフィン人やカレリア人は、忘れ去られしレムリアの歪んだ異質な人間どもである。国境の向こうで彼らは異常な言語を話し、我らの到来を待っているかのようだ。オネガの鼓動する心臓を掴んだその時、我々は西ロシアにおける勝利を収める。"
 PRM_AB_the_future_of_the_race: "民族の未来"
 PRM_AB_the_future_of_the_race_desc: "西ロシアはアーリア民族に屈服した。劣等人種は駆逐され、その政府は燃やし尽くされ、奴らは同胞団の鞭に苦しみ屈するのみだ。ユダヤ＝ボリシェヴィキ的世界はこの征服に恐れ慄いている。\n\nフィンランド人がカレリアで撤退し西ロシアに鉤十字が翻る中で、我々は国内に目を向ける必要がある。奴隷は愚かで、抵抗は何も産まないと知らない。奴らは扇動を繰り返しているが、我々はアーリアとしての認識を自らの地位に向けなければならない。偉大なるフューレルはその中に、望ましくない傾向が現れていることを認識している。シュルツは……あの「先見的」とも言うべき人間は、我々がロシアを巡って騒乱を起こした後、支持を得つつある。\n\n我々は今窮地にいる。そして、我が人種の未来は、未だ不透明だ。"
 RUS.smuta.PRM.1.t: "怒れるチュートン"
 RUS.smuta.PRM.1.desc: "フューレルは祖国元帥としてふさわしい格好をして、磨かれた靴で木の床の上に足音を立てながら部屋へと歩いていった。腕はまるで本物のドイツ人のようにまっすぐ伸ばされ、護衛兵は尊敬を持って指導者に向かった。背後のドアが閉まるとヴァグネルは睨むのをやめ、再びフューレルとしてペルムハイムに目を向けた。明白な不忠にはもう耐えかねる。だがシュルツはまだ利用価値がある、その事実は否定できなかった。\n\n彼はその慣習的な制服で冷たい笑いを浮かべており、ヴァグネルのようではなかった。黒く、圧倒的な影のように、アーリアの過去を忘れた者がいる。それは誰だ、シュルツか？荒野から伝説、夢を持って現れた彼は、同胞団のの多くの者の心を掴んだ。\n\nこれは重要な、アーリア民族軍の方向性を決める会議だ。ヴァグネルは慎重に言葉を並べ、ヴェルマフトの戦術理論をよく真似た予定の詳細、戦闘計画を説明した。シュルツは野次を飛ばし吠え、ベルゼルケルと暴力の残酷な優位性とについて話した。レイピアと戦斧、全く馬鹿げた戦いである。シュルツはどうレイピアの注意深く正確な突きを避けようか？ヴァグネルはどう、戦斧の残酷さと破壊的な打撃を避けようか？神は怒り、そして歴史が生まれた。"
 RUS.smuta.PRM.1.a: "レイピアは真っ直ぐに突き刺す。"
 RUS.smuta.PRM.1.b: "戦斧は力強く打ち砕く。"
 RUS.smuta.PRM.2.t: "人間の基準"
 RUS.smuta.PRM.2.desc: "ヴァグネルの民族的、人種的命題の根底にあるアーリア精神は、厳しい見直しが行われている。もちろん、それを率いているのは荒原の放浪者、シュルツだ。\n\nしばしば、同胞団全体の預かり知らぬところで、二人の巨人は血と人種とに関する事柄で衝突を繰り返している。ヴァグネルは劣等的精神を断つような厳しい身体的、精神的試験を乗り越えれば劣等人種でもアーリア精神を獲得できるという、命題の根底を繰り返し述べた。\n\nシュルツはヒュペルボレイオスの棺の下から這い出ながらそれをかわした。かつてのエインヘリャル、死せる戦士は、アーリア適性試験をさらに緩め、多くのスラブ人が支配人種に与することができるようにすべきだと考えている。アーリアの巨人たちは戦い、拳を机に叩きつけ、情熱、力、憤怒を持って声を荒らげている。\n\nヴァグネルは基準の緩和をすれば下等な、異端の血によって人種全体の血が薄まってしまう、とそれを嫌悪した。シュルツはその緩和について、フューレルの反対意見を述べた。彼は力強く影響力もあるが、王を辱めたり失墜させるようなことを行おうとはしなかった。だが、シュルツはの言葉には人を導く力があった。\n\n叫び、議論し、そしてその論争が終わると、最終的に解決すべき問題が定まった。シュルツの言葉は自信に満ち溢れていたが、その答えを決めるのはフューレルであった。\n\nどうすべきか？純血の軍か、もしくは混血のベルセルクを選ぶべきなのか？"
 RUS.smuta.PRM.2.a: "アーリア人はライフルを担ぎ、その分け合った血で互いを認識すべきだ"
 RUS.smuta.PRM.2.b: "剣を持て、怒りを叫べ！アーリアの嵐は奴隷の地に巻き起こるだろう！"
 RUS.smuta.PRM.3.t: "お前もか？"
 RUS.smuta.PRM.3.desc: "ステパンは街を行軍する同胞団の兵士の冷酷な目線を避けるため、頭を下げて隠れていた。他のロシア人も真似をして、道を見たまま肩を丸めた。かつて、アーリア人と目を合わせたタタール人がいた。彼はそのタタール人がライフルで殴られ骨を折られ痛みに叫んだことも、その時の残酷な笑い声を忘れることはないだろう。この新世界で非アーリア人が思う未来とはなんだろうか？\n\nその答えは空高く、血と肉とが顕した。何もないのだ。\n\nステパンは今日、ポスターを見た。質は低くインクが染み、絵は消えかけていた。ポスターでは笑顔を浮かべる同胞団の兵士が、ライフルを背負って手を閲覧者へと差し伸べていた。「同胞団は全てのアーリア人を受け入れている」との文言とともに、下部には「アーリアになる素質は備えているか？是非とも地域の同胞団司令部へ連絡したまえ」と書かれていた。\n\n馬鹿だ、馬鹿げている、全部同胞団の見せかけだ。しかし、この残忍なゲームに賭けるほかない。彼は鞭打たれ叩かれ、命乞いをする奴隷を見た。彼は物乞いをし、側溝からパンくずをかき集め、彼らと一緒にいた。しかし、このポスターはおそらく、もうその必要がないと約束している。もし絶対にゲームをプレイしなければならないなら、きっと勝てるはずだ。ステパンが同胞団事務所の扉を開けると、ライオンの口の中へと入ったかのような感じが、もしくは新たな人種的同胞の抱擁を感じた。"
 RUS.smuta.PRM.3.a: "唯一の必勝法はプレイしないこと。"
 RUS.smuta.PRM.4.t: "口の中の灰"
 RUS.smuta.PRM.4.desc: "アーリアの勝利の足音が道の上を響く。中隊は獰猛な蛇の如く街を進み、その先頭を大義に向かう新たな転向者が務めた。顔にあざや切り傷、擦り傷を作ったステパンは、側溝でそれを見ていた。「見たか？」襟を掴み警棒を持つアーリア人は尋ねた。「あれが本当の人間、本当のアーリアだ。お前みたいなスラヴのカスじゃない。いつかああなれる、なんて思うなよ」\n\n返事をしなければ、すぐにアーリア人の拳骨が飛んできた。彼は叫び、血がこびり付きあざだらけの指で底を覆った。「はい、閣下」涙を堪えて答える。「ああなれるとは微塵も思っておりません」\n\nアーリア人はその答えに満足したようだが、続けて「彼らの前に跪け、汚物のようにひれ伏せ」と言った。抵抗しようとしたが、警棒に殴られて地面に倒れた。同胞団が行進するが、ステパンは何も見えず、顔は泥に沈んだ。後頭部をブーツで押される感触がすると、彼はできる限り息を止めた。"
 RUS.smuta.PRM.4.a: "失敗の結果は無限の残虐さだ。"
 RUS.smuta.PRM.5.t: "血の生まれ変わりのために"
 RUS.smuta.PRM.5.desc: "ヴァルティンは同胞と足並みを揃え行進した。軍靴の音は彼の価値を証明している。肩から肩へ、同胞皆が劣等人種の犠牲をもってアーリア民族の優位性を示した。スラブの血の流れる身体を、また人種科学によって精神を浄化する中で、ステパンはヴァルティンとなり、スラブ人であることを捨てた。かつて親族だった奴隷は彼を見て怯え、目を背け泥の中にひれ伏した。思えば、数日前まではアレと同じだった。\n\n彼は鉤十字の前に生まれ変わり、運命へと突き進んでいる。友人の顔やあざに満ちた隣人の顔を思い出さぬよう、子供の頃にスイーツを渡してくれた商店のおじさんの訴えるような目を無視しようとした。今の自分が何者であるかという恐怖、良心の呵責が胸に込み上げた。隣人の顔が、アーリア主義への犠牲となった顔が突然彼の心の中に思い浮かんだ。彼はその気を断ち、靴を苛烈に踏み鳴らすことだけを考えた。ステパンは死んだ、そう言い聞かせる。ヴァルティンが、アーリアの純化された武器だけが残っている。\n\n神がアスガルドの地から彼を見下ろす。ヴァルティンはそれをもって、同胞団の西ロシアの征服のために行進する。盾は砕かれ、ヘルメットを貫き、劣等人種の血が川のように流れるのだ。"
 RUS.smuta.PRM.5.a: "ヴァルハラが待ち受ける。"
 RUS.smuta.PRM.6.t: "ガルダリキの再生"
 RUS.smuta.PRM.6.desc: "アガルタ、ヒュペルボレイオス、シャンバラ、ケサル王の国リン、トゥーレ、ゲルマニア。全てアーリア人の偉大さを示す地だ。\n\nそして、ロシアは今かつてのように、再びアーリアの故地となりつつある。ガルダリキと呼ばれるロシアにおける北欧人の植民地域はかつてアーリア的支配の楽園であった。スラヴ人はアーリアの支配者へと奉仕し、アーリア人は前人未到の荒野を突き進みアーリア主義を極東へともたらした。\n\nヴァグネルは西ロシアの地図、パルチザン活動の報告書、そしてヒトラー、チェンバレン、ブラヴァツキー、ローゼンベルク、デヴィらの著した本に囲まれ、新たな自らのアーリア人国家の建設計画を練り始めた。彼は自らの思考の中で、純粋な、オーディン的快楽を感じ取った。\n\n誰も、最も暗く隠された闇の中にいた彼でさえ、ペルムハイムのアーリア人信仰がここまで躍進するとは思いもしなかった。彼はまだ若いが、信者は彼をミミルのような賢者同然と見做している。威張り散らかし野蛮なシュルツでさえ、重要な時には屈し服従した。\n\nフューレルは紙にペンを走らせ、タイプライターを打ち、夜遅くまで働いた。ヴェーダ的階級、人種学の研究、アーリア的信仰の促進、全ては純粋なアーリア国家のための命題に組み込まれた。この国家はロシアに再び栄光をもたらし、世界を揺るがす存在となるだろう。"
 RUS.smuta.PRM.6.a: "インクが、血が、そして運命が、歴史書の中に渦巻く。"
 RUS.smuta.PRM.7.t: "ギンナールの囁き"
 RUS.smuta.PRM.7.desc: "アーリアの野獣によって破壊の限りを尽くされた西ロシアは、ついに軍靴に踏み潰された。無数の戦の、そして傷ついたドレンギルの英雄ゴルムはタバコを蒸した。彼は自らの軍を幾度となく劣等人種との戦に導き、そして勝利してきた。ゴルムが初めて本名ではない名を持った時、フューレルに魅せられるようになった。その若さにもかかわらず、その救世主の真実と雄弁は凄まじいものだった。\n\nしかし、フューレルが西ロシアへの戦争を宣言すると、ゴルムは躊躇した。初め彼は、付き従う者を疑った。同胞団は小さく装備も良くはなかったが、それでも勝利を重ねた。その夜、彼は自分の姿を疑ったことを悔いて自分に刃を押し付けたが、不安は残った。\n\nゴルムは計画を読み、他の将校と話した。ロシア全体に対する戦争が、そのうち訪れるだろう。ヴァグネルは狂気の進軍によって西方の混乱した劣等人種を一掃し、ドイツ軍の爆撃が行なったように破壊を行う。しかし、東方にある軍閥は強固で、準備が整っているだろう。\n\n戦争はさらに起こり、さらに厳しくなるだろう。ゴルムは太ももを止血しながら、現在のペースを維持することはできるのか、そう疑問に思った。スラブ人は絶滅しなければならない、そう思う。奴らはアーリア化しようとは思わず、このまま軍が東に向かえば、西で反乱が起こるのは必至だろう。しかし、別の方法はまだある。\n\nアーリアの新たな大神官シュルツは、禁止された真実を説いた。ドイツ人ではなくスラブ人が支配民族だったならば？意志あるスラブ＝アーリア人による軍ならば、奴隷の反乱に悩むことなく大いなる進歩を行うことができる。もし、これまでやってきたことが間違いだったとしたら？それが征服ではなく、有用な人材の殲滅だったとしたら？同胞団はこのような国のままで存続できるのだろうか？ゴルムは再びカミソリに手を伸ばし、膨らむ反逆の思いを隠そうとした。"
 RUS.smuta.PRM.7.a: "血は、ギンナールの言葉にさらに傾いた"
 RUS.smuta.PRM.8.t: "混沌との戦い"
 RUS.smuta.PRM.8.desc: "フィンランドの軍は、バザールの宝石の牙城は、フューレルの力に崩れ去った。過去の戦争の屈辱は雪がれ、アーリア民族の土地はその正当な支配者の下に回帰した。\n\nドレンギルの軍団も、力強い戦士も、今や西ロシア唯一の軍事組織だ。かつてのヨムスヴァイキングのように東漸を行い、劣等人種の大群を打ち払う準備ができている。トールが霜の巨人を殺した時のように、ユダヤの傀儡はアーリア精神の破壊的な槌に砕かれるだろう。\n\nしかし、ヴァグネルの完璧なる王国の内情は全てうまくいっているわけではない。流言、裏切りという恐ろしい噂が流れている。アーリアの血を持つ者全てがヴァグネルの思い描く通り忠実というわけではないようだ。\n\n暗い棺の中で、将校は異教的な密会を取り持った。ロード、ぺルン、ヴェレス、またその他のスラブの旧き神々が神官を騙る者、隠れた崇拝者の分たれた舌によって広められている。ヴァグネルの下において、かつて忠実なアーリア人だったというのに、誰が劣等人種の祭壇で祈りを捧げようと言うのか？\n\nそれは、エメリャーノフという男だ。\n\nその名前はまるで不快な呪文かのように、ヴァグネルの密偵が出す報告書に記載されていた。彼の足にまとわりつく悪魔の正体とは？ヒュペルボレイオスの亡霊がスラブの虐殺に対して復讐しようとしているのか？エメリャーノフが誰であれ、対処しなければならない。ミッドガルドはアーリアの神ただ一人のためにしかない。そしてヒトラーが亡くなった今、ヴァグネルのみがその役割を負うことができる。"
 RUS.smuta.PRM.8.a: "「黒は続く夏の太陽の光となって、裏切り者を干からびさせた。まだ知りたいかい？」"
 RUS.smuta.PRM.9.t: "労働を通じた絶滅"
 RUS.smuta.PRM.9.desc: "アリョーナはすし詰めの客車の中で数時間も立ち続け、脚が弱る中電車に揺られた。空は灰色に染められ、太陽はまるで死者のように布を被せられているようだった。しかし、アリョーナの目はかすかな光が飛び込んだために目が眩んだ。目を細めてみると、ある構造物が立ちはだかっていた。生まれ故郷の要塞を思い出した。コンクリートでできていて、有刺鉄線で囲われて見張り塔に見守られ、武装した兵士がいた。もちろん、村の近くにいた兵士はデイーチではなく、ロシア語を話していた。\n\n同胞団の衛兵は奴隷を目的地へと先導し、遅れた者は銃で突き激しく殴って列に戻した。何人かの奴隷は苦しみのあまり涙を流し、また何人かは表情もなく前を見つめた。アリョーナはショベルを押し付けられ、入り口に着いたことに気づいた。門の上に象られたラテン文字は読めなかったが、おそらくデイーチだろう、と本能的に思った。\n\n内部に入っても外部同様寒々としていた。衛兵はまくし立てるように命令し、そしてライフルによる指図されるままに掘削作業を始めた。彼らはおそらく寝床になるだろうボロボロな建物の裏手の庭の外側にいて、持っていたショベルは冷たい地面の下に沈んでいった。後ろの門が閉まり、彼らの掘った穴が深く広がっていくと、アリョーナは二度と網の外には出れないのだと悟った。"
 RUS.smuta.PRM.9.a: "「成功において最も重要なのは、永続的で日常的な暴力である」"
