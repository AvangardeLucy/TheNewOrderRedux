 PRM_aryan_cult_desc: "アーリア人と呼ばれる人種は千年紀に及んだ母なる祖国を打倒したが…いわゆる劣等人種と呼ばれる隣人たちは自分たちが外敵を打倒できると思い込む愚か者だ。かの人種は我々より優れていることを既に証明している……もし彼らに勝てないのなら加われば良いだろう。彼らが己の優秀さを証明したように我々もこの劣勢に打ち勝ち、帝国の支配者となるのだ。"
