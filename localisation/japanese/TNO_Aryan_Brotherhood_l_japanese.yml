 PRM_initial.11.t: "衰退する都市"
 PRM_initial.11.desc: "ペルムハイムに夜明けが訪れ、石畳の道や饐えた臭いのする市場を照らしている。みすぼらしいボロ服を着た男女が、毎日の仕事のために家から這い出てくる。閑静な街並みの中で、子供たちが笑いながら空を見上げて遊んでいる。フェルトグラウ（緑がかった灰色）を真似た制服に身を包んだ同胞団の男たちは、街中を巡回し、街中の対空砲台に配備している。彼らの磨かれたブーツの音は、若者たちを影に追いやり、その音色はどんな爆撃機よりも恐ろしいものである。\n\n老朽化した廃墟のような街の一角を、同胞団員のヴァルデマールが一人で歩いていた。彼の相棒は、熱に耐えながらベッドでうなされていた。ヴァルデマールは相棒のことを心配してはいなかった。アーリア人として相応しい者なら、回復するからである。それに、彼がいなければ、誰も自分の職務怠慢を指摘しないだろう。しかし、この自由な時間の過ごし方は、それほど自由なものではない。彼が巡回する地区には、壊れて粉々になった建物とネズミがいるだけで、後は一軒の古びた酒場があるだけだ。\n\n中に入ると、ウェイターを呼び「この酒場はけしからぬ店だ。サワービールを一杯くれ、早くしてくれよ。支払いは同胞団につけてくれ」と言った。顔を赤くした店主は、埃だらけのタンカードを取りに行き、汚れた水で洗った。ヴァルデマールはため息をつく。他に選択肢はない。しばらくして、彼の飲み物が泡を立てて運ばれてくる。彼はそれを飲もうとはしなかった。オーナーの視線を受けて「劣等人種よ、お前は何かを抱え込んでいるようだな。話すか、奴隷になるか、永遠に平和に生きるか」と言うと、店主は衝撃を受けたようで「あなた方が我々にそんなことをすることはできない。いつの日か、ロシアの意志が立ち上がり、あなた方を打ち砕くだろう。それに、あなた方もロシア人ではないか……」と言った。ヴァルデマールは手を挙げた。「もう十分だ。同胞団は我々全員のために計画を立てていて、君たちは我々を止めることはできない」彼は立ち上がり、1パイントの容器に唾を吐きかけた。「この分は我々が支払う」と言い、彼はドアを開けて外に出て行った。"
 PRM_initial.11.a: "飲む日なのにあんまりだ。"
 PRM_initial.14.t: "総統による点検"
 PRM_initial.14.desc: "全身黒の制服に身を包んだ同胞団の一人が「同胞ヴァグネル、訓練場へようこそおいでいただきました」と言った。彼らの目の前には、同じ服を着た数個の小隊の兵士が気を引き締めて立っている。「ご覧の通り、我々はあなたの到着を心待ちにしておりました。どうぞ前にいる兵士たちを心ゆくまでお調べください」彼らは完璧なアーリア人の見本であり、暗く冷たい大地に堂々と立ち、ロシアの闇の中でアーリア人の光の点となっていた。彼らの腕には、同胞団の全ての同胞がつけていた腕章がついていた。赤い布の真ん中に白い丸があり、その中に鉤十字が描かれている。\n\n「ありがとう、同胞ディートリフ」ヴァグネルは言った。「我々の中にあるアーリア人の血の素晴らしい例を調べるのは名誉なことだ」颯爽とした彼らは、背が高く、頬は赤みがかった色をしていた。ヴァグネルと目が合っても、目を逸らす者はいなかった。その代わりに、それぞれの中には情熱を持って燃えている火があり、そのパチパチという音は彼の耳にも聞こえた。「よく訓練されているようだ。ところで」ディートリフはヴァグネルに顔を向けた。「昨夜、君の部下はよく食べたか？」\n\n「もちろんです。この連隊に配属された奴隷は最高の品質でした」ディートリフは鼻で笑い「彼らは優れた料理人と言えるかもしれません。ありがとうございます、閣下」と言った。隊員たちのライフルやマシンガンを指すと「軍需品と装備品についても」と続けた。\n\n「感謝する必要はない、兄弟。仕事人は自分の仕事をするために最高の道具を持たなければならないだろう？君と君の連隊は、奴隷が君の道具に注いだ労働に値することを証明したんだ」\n\n「ありがとうございます、閣下。では、次に移ってもよろしいでしょうか？」"
 PRM_initial.14.a: "案内してくれ、兄弟。"
 PRM_initial.17.t: "殺戮の都市"
 PRM_initial.17.desc: "アーリア同胞団の総統であり、西ロシア最大の専制君主であるグトルム・ヴァグネルは、多くのことを誇りに思っていた。彼は自分の、偉大で恐ろしい行為へと駆り立てる強力なアーリア人の血を誇りに思っていた。彼は、武骨な精神、統率力、政治や戦争の原理に対する深い知識、そして世界を再構築するための不断の意志を誇りとしていた。彼は、疑念や理性にとらわれず、自分自身を人種的発展の頂点として高慢に賞賛していた。同胞団のフォルクス・ハレからペルムの街を眺めながら、自分の無数の美徳だけでなく、自分の民族が成し遂げてきたすべてのことに、かつてないほどの誇りを感じていた。\n\nそれは、荒涼とした残忍な美しさを持っていた。建物はコンクリートブロックで、退廃的な歴史的建造物は戦争や取り壊しによって一掃され、人種のニーズに合わせて作られていた。かつてはボリシェヴィキの汚物であふれていた通りは、今ではアーリア人の監督者が注意深く見守る、静かで秩序ある奴隷労働者だけで埋め尽くされていた。毎日のように新しい工場が現れ、空はスモッグで満たされ、彼の軍団のために戦争の最高の武器だけを送り出していた。\n\nヴァグネルは、ペルミという無秩序なものを、激しく叩き潰して形にした。今やその何十万もの住民は、アーリア人であれ奴隷であれ、一心同体のように見え、アーリア同胞団の邪魔をする者を徹底的に排除するという一つの目的に向かって力で結ばれていた。"
 PRM_initial.17.a: "レイフの戦争への準備だ"
 PRM_initial.20.t: "鉤十字の下で"
 PRM_initial.20.desc: "式場に案内されたドミトリー・ポラチェフは、高ぶった思考を落ち着かせようとした。体に血液の階層があるように、心にも思考の階層があるという教義の知恵を思い出したのだ。恐れ、疑い、不安は害虫の脳パターンであり、アーリア人は力と勇気、暴力と征服だけを考えていた。神経質になることは、劣等感の名残だった。\n\n永遠に続くかのような長い廊下の先にある大広間に入った。アーリア人と呼ばれる組織のメンバーは、部屋の中央を囲むように馬蹄形に座っており、中央の高座にはマントをまとった上位のメンバーが座っていた。ドミトリーは本能的に膝をついた。「新たな同胞ポラチェフよ、立ちなさい」フードを被った人物は、室内に響くような柔らかい声で話した。ドミトリーはそれに従い、北欧の理想とする威厳のある姿を真似て立った。\n\n「君は試練の中で見事な成績を収め、すべての任務に揺るぎない忠誠を尽くした。君は国民、レイフ、そしてフューレルへの誓いを立てたのだ。選ばれし者の一人であることを証明した。自分の血の価値を喜びなさい。マティヤス・ゲルツフェルドよ、アーリア同胞団へようこそ」\n\n着席したメンバーは丁寧な拍手を送り、マティヤスは自分の優位性を証明する鉤十字のピンを受け取り、誇らしげに襟に付けた。数分前には気取っていた彼の姿勢が、今では本物になっていた。誇りと憎しみが骨の髄まで浸透しているのを感じた。彼は、ロシアに住む何百万もの害虫の上に立つ、小さなエリート階級の一員であり、その地位を放棄するくらいなら死を選ぶだろう。"
 PRM_initial.20.a: "アーリア同胞団はまた新たな盟友を迎え入れた。"
 PRM_initial.21.t: "選ばれし者の捜索"
 PRM_initial.21.desc: "ドミトリーの夜は静かだった。ドイツ軍の飛行機は止まっていた。彼が住んでいる森の中では、キャンプファイヤーの音と、その周りに座っている男たちの静かなささやき声を除いて、すべてが沈黙していた。空気が揺れている。彼は煙草を長く口元から離し、燃え盛る炎が灰色に消えていくのを見ていた。煙草の香りとともに、家や家族の光景が頭の中に入ってきて、穏やかな煙のように心を満たしていく。彼は煙草を大きく振り、その灰を風に乗せて散らした。暖かさと心地よさに包まれながら、彼は瞼が沈むのを感じ、うとうととしていた。\n\n彼は、森を踏みつける軍靴の音で目を覚ました。何人かの男たちは、この神聖な場所に持ってきたものを残して、既にこの場所を離れていた。遠くでトラックの音がかすかに聞こえた。そして、銃声が聞こえてきた。黒い軍服を着た男たちが、空き地に現れた。その兵士の圧がゆっくりと自分たちに近づいてくるのを見て、彼と他の仲間たちは身を寄せ合った。\n\n「そう身構えるな」という声が聞こえてきた。その声の主は、両手を腰の後ろに組んで部下の後ろを歩いていた。「むしろ喜べ。今宵、同胞団は死でも破滅でもなく、希望を伝えるためにお前たちの元に来たのだ」彼はドミトリーを見て立ち止まった。彼は輪の中に近づき、しゃがみ込んでドミトリーの荒れた頬や髭を優しく指でなぞった。「我々と同じ血が流れていると感じるよ、兄弟」彼は立ち上がり、ドミトリーの目をまっすぐに見て、「もし君がその震えを抑えれば、君は相応しい者になれる」と言った。腰をかがめてドミトリーの肩に手のひらを置いた。「だが、改める機会はいつでもある、さあ立ち上がれ」彼が手を差し出すと、ドミトリーは躊躇なくその手を握った。\n\n「いいぞ、いいぞ、兄弟」とドミトリーの首元で腕を揺り動かしながら「さあ、ついてこい」と言った。彼は残りの仲間を軽蔑の目で見て「残りを始末しろ」と言った。ドミトリーは、悲鳴が上がってそれが収まっても、あえて後ろを振り向かなかった。"
 PRM_initial.21.a: "同胞団は成長する。"
 PRM_initial.22.t: "運命への抵抗"
 PRM_initial.22.desc: "「アーリア人たるヴォルフガング様。ホールへようこそ。ごゆっくりどうぞ」衛兵は帽子を下ろし、ヴォルフガングの書類を返した。「あまり迷惑をかけないように」衛兵はニヤリと笑ってウインクした。ヴォルフガングは警備員に礼を言うと、建物の中に入っていった。ドアを開けると、老若男女の兄弟が互いに乾杯し、奴隷の少女たちがテーブルの間の通路で、酸味のある濃厚なビールの入った高さのあるタンクを運んでいるビアホールの喧噪が聞こえてきた。\n\n彼は空いている席を選び、そこに座った。彼は奴隷に飲み物を注文し、無愛想に話しかけた。飲み物が届くと、彼は彼女に礼を言うこともなく、何も言わずに飲んだ。飲み物を楽しんでいると、ドアの向こうから騒がしい若者たちが入ってきて、お互いに下品なジョークを交わしていた。彼らは彼の小隊の兵士だった。彼は手を振って合流を促した。やがて彼のテーブルは、家族を遥かにに超えた、血の繋がりよりも深く濃い最高の絆で結ばれた戦友たちで賑わった。\n\n「静かに、静かにしろ！静粛に、静粛に！」テーブルの上に立って酔っ払いながら転ばないように左右によろめく赤ら顔の男を一人残し、男たちが会場の中央を歩きながら叫んでいた。仲間たちは、そんな彼を見て笑っていた。彼は背筋を伸ばし、真剣な顔をして息をついた。\n\n「同志、兄弟、同胞よ！」彼は荒々しく腕を振りながら始めた。飾り気も気負いもなく、訴え始めた。優雅さや華美さはないが、自分たちよりも劣っている者を罵倒する言葉は、観客の心を打った。アーリア人の地位の低さに対する怒りが、ヴォルフガングの心に響いたのだ。彼は最後にこう言った。「兄弟よ、これこそが私の提案だ！反逆！運命に対する反逆だ！運命に憤り、闘争心を燃やし、運命に反抗し、自分のものにするのだ！」会場は大歓声に包まれ、ヴォルフガングはその言葉を繰り返していた。"
 PRM_initial.22.a: "押せ！押せ！運命に逆らうのだ！"
 PRM_initial.121.t: "嬉しさと歓喜に満ちた労働"
 PRM_initial.121.desc: "セルゲイは毎朝、夜明けの1時間前に目を覚ます。小さな部屋の柱に跪いて三位一体の神に日々の糧を祈り、粗末な服を着て身を固める。アーリア人である家主は、彼の不在を不思議がることもなく、ちらっと見ることもない。彼にとって重要なのは、家賃だけなのだ。しかし、最近までセルゲイは家賃を払うことができず、重労働と家主の哀れみで生活していた。\n\nしかし昨日、セルゲイの人生に大きな変化があった。地域の同胞団の巡回がもたらしたのは、恐怖ではなく、仕事だった。朝の6時から夜の10時まで、追加の食料と少し多めの給料で、家主に寒さの中で寝ることを強要されないためには十分だった。今日のセルゲイの足取りはいつもより軽く、仕事があること、給料と食べ物が待っていることを喜んでいる。工場は彼の家の近くで、1ブロックしか離れていない。\n\nフロアの扉を開けると、数百人の男女がそれぞれの机で作業をしていた。彼らは縦横に並び、目の前には錆びて扱いにくい道具が並べられている。工場の奥に進むと、重機の作業音が天井に轟き、壁に跳ね返って落ちてくる。灰色の服を着た同胞たちは、彼らをじっと見ている。時には反抗的な労働者を外に連れ出して殴ることもあるが、今のところセルゲイには銃声は聞こえてこない。昼食の時間になると、同胞は約束を守り、スープとパンを出して彼らを仕事に戻らせる。\n\n夜の10時になると、約束通り彼らを解放した。指揮官は彼らに給料と夕食のパンを渡す。セルゲイは、これまでの人生でこれほど働いたことも、これほどの恐怖を味わったこともない。部屋に入った途端、毎晩の祈りも忘れて倒れてしまった。"
 PRM_initial.121.a: "嬉しい労働者は生産的な労働者だ。"
 PRM_initial.122.t: "終わらぬ労働"
 PRM_initial.122.desc: "真夜中だった。ペルムハイムの住人たちは、政権が変わる前も後も変わらない生活の中で、できる限りの睡眠をとっていた。住人のことを考えずに建てられたバラック式の「人間以下の住宅」である彼らのアパートは、狭く、寒く、厳しいものであった。それでも、彼らは何とか休むことができた。ロシア人は生き残ったのだ。\n\nドアがノックされ、手袋をはめた手が木を強く「トントン」と3回叩く。街中のアパートの何百ものドアがそうだった。父親が立ち上がり、寝ている子供をそっとよけて返事をした。若い女性は、恐怖と寒さが入り混じった体を震わせながら、薄い毛布の下からゆっくりと這い出てきた。老人は手足を軋ませて震えながら立ち、本を目立たないように収納し、ランタンを目に近づけてドアに忍び寄った。\n\nまた、大きな音で激しくノックされると、その暴力でドアが壊れそうになり、ペルムハイムの住民たちは足を速めた。そして、ついにドアを開けると、疲れ果てた住人がライフル銃と対面した。彼らの視線は恐る恐る銃身から胸、そして兵士の顔へと移っていった。彼らはアーリア人で、襟のピンと高慢な目が彼らを目の敵にしていた。彼らは、目下の者に言葉をかけるのがもったいないと思っているのか、言葉少なに話す。「仕事しろ。今すぐだ」\n\nペルムハイムの新しい労働者は、暗闇の中をよろめきながら歩き、銃を突きつけられて無言で工場に連れて行かれた。絶え間なく働く彼らは、パンを食べたり、兵士が見ていない時に寝るために短い休憩を取るだけだった。彼らの生活の中で最後に残っていた普通の生活は、レイフの名の下に無限の労働力と引き換えに奪われてしまった。"
 PRM_initial.122.a: "働けば自由になる。"
 PRM_initial.131.t: "母と娘"
 PRM_initial.131.desc: "「ただいま」と言ってソフィアは、パンと僅かなお金を持って家に入った。それは小さい部屋であったが、娘との生活によって、より手狭になっていた。それでも、愛する娘、ナスチャが腹を空かせずに明日を過ごせるのなら、彼女は不満なく働いた。その部屋は暗く、ベッドの近くの1つの蝋燭だけが部屋を照らしていた。小さいベッドは汚れた洗濯物の山で覆われていて、その一番下の層は彼女らの最も綺麗な衣服で覆われていた。\n\nその中からひょっこりと顔を出した。「おかあさん？」弱々しく震えた声が呼んだ。「そこにいるの？」ソフィアは娘の傍に駆け寄った。「ナスチャ、ナスチャ、愛する娘よ、無理しないで」ソフィアはナスチャの額に手を置いた。「熱が下がってくれたことを主に感謝します。用意したごはんは食べた？」ナスチャは頷いた。「おくすりは飲んだ？」苦い薬草であったが、何も飲まないよりはマシだ。ナスチャはそれにも頷いた。「いいわ」とソフィアは言って、安堵した。「パンを持ってきたわ」ソフィアはナスチャが微笑むのを見た。人生で最も幸せな瞬間だ。「何か食べた？」と聞くとその笑顔は消えて崩れていった。ナスチャのお腹が鳴ったのがその返事に見えたが、ナスチャは頷いた。「うん」\n\nそして、ナスチャの夕食が始まった。母は娘のためにパンを切り、ナスチャが食べると、ソフィアはそのパンくずを取り、ベッドの上からそれを取り除いた。食事が終わると、二人は話をした。ナスチャは、お腹に燃料が入って体力取り戻し、饒舌になったいた。「お母さん、仕事はどうだった？」「灰色の服の男の人たちは良くしてくれた？」と言った。ソフィアの脳裏には、パンのために働いていた同僚の老人が殴られたときのことがよぎった。「そうね。心配することはないわ」ナスチャは唇を膨らませながら「よかった！そうじゃなかったら、やつらをコテンパンにしていたわ！」と言った。\n\nソフィアは久しぶりに笑い、娘の髪を撫でた。ソフィアはナスチャを抱き寄せ、二人で眠りと安らぎに浸った。"
 PRM_initial.131.a: "世界の最も暗き場にも、希望はまだ残されている。"
 PRM_initial.132.t: "点検日"
 PRM_initial.132.desc: "点検日のことだった。労働者たちは皆、同胞に遅刻がバレないよう、大急ぎで工場内の配置についた。その中にセルゲイはいた。彼は他の者と同様に、自分の持ち場に急いでいた。夜明けの2時間も前に、工場の機械は稼働し始めた。兵士は彼らを軽蔑の眼差しで見つめ、早くしろとジェスチャーを送った。ある同胞が、自分が嫌う同胞を脇に追いやって「いい仕事をしなければ公開するぞ、と友達に伝えておけ」と言った。\n\n監査官が到着した。セルゲイには、ブーツの音でそれがわかった。それは、機械やエンジンの轟音、ゆっくりと、しかし確実に仕事台の中で鳴る「パン」「キーッ」といった音の中になる唯一の音であった。監査官の影が長くなり、戸口を貫いた。やや小さい男が戸口から現れた。側近たちが監査官を先導し、部屋の隅に立った。それは、労働者が逃げないようにするためだと、セルゲイは想像した。しかし、そんなことを考えている時間はない。セルゲイは仕事に集中し、休むことなくライフルのネジを締め、磨き上げた。\n\n前方、遥か上空に爆撃機が見えた。警報が鳴るとセルゲイは膝をつき、目を閉じた。対空砲火の音が足元を揺らた。静寂、そして、爆発。彼は榴散弾が近くの建物を切り裂くのを感じた。目を開けると、しゃがんでいる労働者などおらず、監査官が目の前に立っていた。鼓動が早まるのを感じつつ、ぼんやりと監査官のブーツを見つめた。\n\n「まだまだのようだな、この劣等人種が」と監査官は言った。セルゲイは言葉を詰まらせながらも謝罪することもできず、ブーツの靴底が顔を蹴り飛ばすのを感じた。セルゲイは歯を1本折ったが、監査官が「見せしめになるようだな、連れていけ」と言うと、2人の同胞がセルゲイの肩を持ち上げて、外へ運び出した。セルゲイは静かに、その運命に身を任せることにした。"
 PRM_initial.132.a: "逃れることは出来ず、希望はない、ただ労働のみ。"
 PRM_initial.151.t: "品質の確認"
 PRM_initial.151.desc: "ディートリフとヴィレムの兄弟は並んで座り、彼らの前に置かれた焼きごてを見ていた。今日、ヴァグネルと同胞団の評議会は、彼らに特別な任務を与えた。奴隷への焼印である。目の前にある熱い焚き火台には、2つの焼きごてがあった。どちらも赤熱し、自分の意思に従わせたいという奇妙な欲望に駆られているかのように燃えていた。\n\n新しい奴隷たちがやってきた。下の階級、兵舎の労働力の大半を占める下っ端の使用人の噂では、この者たちは特に可哀想だと言われていた。背が低く、痩せていて、柳のような顔色が淡い灰色の布の薄い覆いのように敷かれている。同胞団の初期からアーリア人の同胞であるディートリフは、焼きごての1つを指差した。その端は鉤十字の形をしていた。\n\n「今日の同胞のほとんどはこれを使うだろう」と彼は言い、鉤十字の前に手を開いた。そこからは温かさが発せられ、また残酷さが流れるのを感じた。「つまり、彼らは悪い奴隷になるということだ。今のうちに、彼らを不幸にしておいたほうがいい。管理する人が減る。同胞ヴァグネルも理解してくれるだろう」\n\n「あれは？」ヴィレムは他の焼きごて、十字のXマークに注目した。「あれは良い奴隷のためのものなのか？」\n\n「もちろんだ、ヴィレム」ディートリフは立ち上がり、ヴィレムの肩を叩いた。「いい同胞になりそうな者に注意してくれ、もっと多くそれを使えるからな」\n\n「どうやって見分ければいい？」\n\n「好きな方を選ぶだけさ」"
 PRM_initial.151.a: "15の鉤十字、8つの十字、2人の昇華。"
 PRM_initial.152.t: "黒き黄金"
 PRM_initial.152.desc: "ペルムハイムから少し北に行ったところにある製油所の再開式は、アーリア同胞団が何にでも適用するような豪華な儀式で埋め尽くされていた。12人のアーリア人管理者たちは、街から製油所まで行進し、その後ろを数百人の薄汚れた労働者たちが銃を向けられて行進していた。アーリア人の1人は、ソビエトの製油所の再建がアーリア民族の実存的勝利であるかのように、鉤十字の旗を誇らしげに掲げていた。彼らにとっては、そうだったのかもしれない。建物のすぐ外で、同胞団員の一人が話すことを合図すると、兵士たちは何度か銃床を戦略的に用いて、散らばった聴衆の下へ誘導した。兵士たちは、その同胞団員の話を聞いてうっとりとした表情を浮かべた。\n\n「アーリア人の古代の祖先が壮大な帝国を築くはるか昔、何百万もの生物が生きては死に、自然淘汰の圧力についていけずに打ち負かされてきた。その後、時間の経過とともに地中に引き込まれ、巨大な重量と熱で粉砕し破壊されて、現在の石油になったのである。ある意味では、地球の軍靴の下に叩きつけられたのだ。それ故、自分の居場所を見つけられないほど弱い人々の背中の上に築かれた我々の国家が、石油に大きく依存しているのは適切なことである。それは地球の生命線であり、次のレイフの強力な血となるのだ！」\n\n兵士たちはすぐに拍手を始め、何度もしっかりと蹴られて納得させられた後、労働者たちはしぶしぶ従った。拍手が鳴りやまないうちに、彼らは労働者たちを製油所に連れた。作業が始まると、その暗い炎は街からも見ることができた。"
 PRM_initial.152.a: "最も純血な人種のための最も純枠な石油。"
 PRM_initial.161.t: "大監察官"
 PRM_initial.161.desc: "監察官は、軍需工場のレンガや外壁の蔓や、工場内で働く奴隷たちの声を調べつつ、工場の様子を調査した。この建物にはソビエト時代からの歴史がある。彼は思わず顔を歪めた。同胞団の啓発的な構想が、彼を人類の最高の見本として前進させる前の、何と暗い時代だったことか。嫌悪感から立ち直った彼は、ニヤリと笑った。宿敵であるソビエトは、新秩序を構築するための手段を同胞団に提供していたのである。下等人種が階級社会における自分の居場所を学ぶ世界。\n\n中から爆発音が鳴り響き、千の音が混じった不協和音が着実に大きくなっていき、やがて静寂へと消えていった。一人の同胞が耳に手を当てて出てきた。監察官はこの悩めるアーリア人に近づく。彼の心の中では疑問が湧き上がっていた。もしかしたらこの男は、その中でも最も中心的なものである「罰するか、解放するか」という疑問に答えられるかもしれない。\n\n「大監察官閣下万歳」と男は言った。「ご心配をおかけして申し訳ありませんが、私は元気です」\n\n「問題ない」と監察官は言った。「名前はなんという？」\n\n「ヴィレムといいます」\n\n「ヴィレム、何があったんだ。事故か？」\n\n「そうとも言えるでしょう。誰かが古い軍需品の隠し場所に火をつけました。6人が死亡しています」\n\n「その中にアーリア人はいるか？」と聞かれ、ヴィレムは首を振った。「よろしい。この調子で続けろ、兄弟」ヴィレムは敬礼し、監察官もそれを返した。結局、彼はこの人らを解放することになった。最近は奴隷の出入りが激しくなっている。その日のうちに書かなければならないレポートのことが彼の頭をよぎった。6人の奴隷が死んだというのは些細な事故で、大きな問題ではない。"
 PRM_initial.161.a: "監察官は他にもっとやるべきことがある。"
 PRM_initial.162.t: "暗い騎兵"
 PRM_initial.162.desc: "夜明け前の、ひび割れ長く放置された道を、一台のトラックがゴロゴロと走っていた。この道の唯一の使用者は、アーリア同胞団の領地外の村々に銃を運ぶ途中の密輸業者だった。これは危険を伴うビジネスであった。同胞団の兵士たちは、その圧倒的な攻撃性と残虐性で地域中に名を馳せていたが、ペルムハイム以外での彼らの存在は限られていたため、リスクを冒す価値はあったのだ。結局、あの残虐さがあったからこそ、農民たちは自衛手段を買おうとしたのである。\n\n彼はうろ覚えのフォークソングの鼻歌を歌いながら、ダッシュボードを指で叩いた。道中、エンジンのうなり声だけしか聞こえてこないため、退屈することもあった。彼の考えはすぐに別の問題に移った。今回の仕事を終えて得られる報酬と、田舎で整備ができる人を探すという驚くべき難題である。そのトラックは古いもので、過酷な環境で運転されていたため、しばらく前からエンジン音が気になっていたのである。もしかすると、点検が必要なのかもしれなかった。\n\nその心配をよそに、朝の空気を切り裂くような突然の銃声が聞こえてきた。背後に目をやると、誰の仕業かわかった。彼の後ろには、鷲や鉤十字を描いた真新しいトラックの車列が轟音を立てて走っており、彼らの乗員である「アーリア人」の乱暴者たちは、嬉々としてライフルを乱射していた。彼はすぐに道路から離れたが、彼らは自分に気づかなかったのか、それとも単に気にしなかったのか、通り過ぎて行った。その様子を見ているうちに、2つの新しい考えが頭に浮かんできた。1つ目は、顧客がこの先数時間も生きられないだろうということ。2つ目は、この仕事をかえる必要があるということだった。"
 PRM_initial.162.a: "レイフは道路に突き当たった"
 PRM_initial.231.t: "アーリア人戦争訓練"
 PRM_initial.231.desc: "ある朝早く、鐘が鳴った。昨夜の見張り番が帰ってきて、アーリア人の選ばれし技を鍛錬する時間が来た。迷彩服に身を包み、バラックから出て、爆撃機に狙われないように藪に身を隠す。ここ数日、同胞団の偵察兵はドイツの爆撃の盲点を示し、訓練場所として地図に記した。そこで、戦争の神秘を解き明かして、それを身に着け、ヴァイキングの理想に近づくのだ。\n\n同胞団の新入りのヴィレムは、古参の同胞からライフルの使い方を説明されながら、射撃場で直立不動の姿勢で立っていた。教官は肩に銃床を押し当て、引き金を引くと、的に銃弾が当たった。これを膝立ち、伏せの姿勢で2回繰り返した。弾をリロードし、弾詰まりの解消法も指導した。\n\n「これがライフルの使い方だ。お前ら蛆虫でも失敗しないくらい簡単だろう？」と教官は言った。教官は部隊全員を侮辱しながら、列の端から端まで歩く。ヴィレムの番が来た。教官は「この偽アーリア人め！お前はライフルの上に倒れて自分を打ち抜くに違いない！でも今日は、いい気分なんだ」と言うと、ヴィレムの胸元に人差し指を置き、一言一句を強調するように押し付け「射撃場に行って、その血が流れるに値することを証明しろ、分かったか？」と言った。ヴィレムは「はい、承知しました！」と叫ぶと、教官たる同胞は僅かに笑みを浮かべて「よろしい」と言った。\n\nそれが終わると、新入りたちは順番に射撃場に入った。ヴィレムは、小隊の中で最も優秀な射撃手であることを教官に認められた。その日の終わりに、同胞団はヴィレムに最高の栄誉を与え、最後に見世物にするために奴隷を1人連れて来た。ヴィレムは狙いを定めて撃った。叫び声の後、沈黙が訪れた。"
 PRM_initial.231.a: "全ては最終的な勝利の為に。"
 PRM_initial.232.t: "新たな支配者"
 PRM_initial.232.desc: "「これが銃の持ち方だ、馬鹿野郎が！」とアーリア人はミハイルに言って、彼が意気消沈して様子で持つライフルの持ち方を直してから、そのライフルを奪い取った。「貴様になぞ触れたくもない」と言って、ミハイルの腹を銃床で叩いた。彼はミハイルが倒れても「今度やったら、今度は絶対に撃ち殺してやる！」と叫び続けた。「次にこれに失敗したウンテルメンシュは、ランダムに一人を撃つ！」と、ライフルを投げ捨て、訓練場に集まった奴隷の列に向かって言った。彼はホルスターから拳銃を取り出し、安全装置を解除して彼らに向けた。\n\nミハイルの人生は、いつもこのようなものではなかった。誘拐された時のことは今でも覚えている。痛みに悶え、腹を抱えながら、彼らが自分をさらいに来た日のことを思い出していた。銃声、悲鳴、村は焼かれ、年配者は壁に押し付けられて撃たれた。ペルムハイムに到着すると、同胞団が彼と彼の仲間の捕虜を出迎えた。彼らは奴隷たちを労働と戦争の二つのグループに分けた。同胞団は、真昼間に狙撃手の監視下で、簡素な装備のみを与えてで後者を街から連れ出した。\n\n「立ち上がれ！いつまでそこに倒れているんだ！」とアーリア人は彼に叫んだ。ミハイルはゆっくりと立ち上がった。「よろしい。もう一度ライフルをとれ。もう一回やってみろ」と言って奴隷の方を向くと「君たちが理解できないから、我々厳しく教えなければならない」と言った。ミハイルは震えながら、今度は正しく真っすぐに肩に当てた。アーリア人が振り向くと、銃口は彼の額に向けられていた。カチッと音がして、ミハイルはニヤリと笑った。「我々は愚かではない、この劣等人種が！」アーリア人は警棒を引き抜き、ミハイルの胸を叩いた。彼はミハイルを青黒くなるまで、血が出るまで残酷に殴った。\n\n再び拳銃を引き抜き、撃鉄を引いた。ミハイルの頭を狙って、「よく聞け、よく見ろ、これがお前らにとって唯一の見本だ！」と言った。銃声が響き渡ると、奴隷たちは目をそらした。"
 PRM_initial.232.a: "如何なる犠牲を払ってでも勝利するのだ。"
 PRM_initial.24.t: "業による証明"
 PRM_initial.24.desc: "イヴァンは、自分や他の部隊が投獄されている朽ち果てた木造の建物の前で、腹を抱えて立っていた。3日前には100人を超えていたのに、今は24人しかいない。彼らは、アーリア人がガイヌィを襲撃した際に捕らえられ、弾薬が尽きて降伏したのである。これが、相手の指揮官の心に響いたのだろう。その場で撃ち殺すのではなく、同胞団の領地まで護送することを選んだのだから。\n\nそして、その指揮官が、再び集まった囚人たちの前に立ち、語り始めた。\n\n「知っているように、今は昼食の時間だ。我々の兵舎の中で」彼は後ろのかなり手入れの行き届いた建物を指して「我々は温かい食べ物と水を与える」と言った。\n\nそれを聞いて、イヴァンは顔を上げた。彼と彼の部隊は、捕虜になって以来、パンくず1つ食べることができず、唯一の水分補給は、前夜の雨で屋根から雨漏りしたときのものだった。実際、何人かの仲間の胸郭の輪郭がうっすらと見えていた。\n\nその将校は続けた。「しかし、良い食べ物は、価値のある者だけが手に入れることができる。3日前の戦闘で、諸君はこの価値を持つ可能性、アーリア人としての可能性を示した。しかし、可能性のみでは不十分である」その時、彼はドイツ製品の粗末な複製である拳銃を引き抜いて見せた。「私の提案は単純だ。この道具を使って5人の仲間を殺すことができた者は、アーリア人であることを証明し、直ちに我々のテーブルにつくことができる」両側に立っている兵士らを見て「変なことはするなよ」と言った。\n\nイヴァンはその言葉を聞いて、しばらく考えていた。そもそも、ガイヌィの軍隊に入ったのは、食料と水のためではなかったのか。そして、仲間のことが気になった。彼が培ってきた友情、最後まで一緒に戦ってきた仲間たちの姿。彼は、頭を振って、そんなことはしないだろうと思った。最初は友人たちも同じように考えていたようだが、しばらくすると一人が前に出てきて拳銃を手にした。"
 PRM_initial.24.a: "彼は強く無かった。"
 PRM_initial.261.t: "純血の軍"
 PRM_initial.261.desc: "クラウスは、自分が生まれたときの名前を既にに忘れていたが、厳格に集められた中隊を誇らしげに眺めていた。彼は、偉大なる総統の前に集められたドイツ軍の写真の中で彼らが被っていたヘルメットに至るまでよく似ていると考えた。後方ではプロイセン風の楽団が「エリカ」や「パンツァーリート」などのドイツの曲を演奏し、雰囲気を盛り上げた。\n\nゆっくりと、クラウスの頭の中は想像の世界へと迷い始めた。彼の頭の中では、この誇り高き兵士たちがロシアを征服し、亜人たちを完全に服従させる姿が想像された。アルハンゲリスクの上空に鉤十字を掲げ、過去半世紀に渡ってロシアを悩ませてきたボリシェヴィキユダヤに終止符を打つことを考えていた。\n\nしかし、それは単なる空想ではない！今、彼の目の前に立っている男たちは、命令されれば勇敢に機関銃の巣に突っ込んでいき、楽々とそれを奪い取るだろう。彼らは一人残らず支配人種であり、その数は確かに少ないが、間もなくロシア全土が彼らの手中に収まるだろう。\n\n肩を叩かれて、空想の世界から抜け出した。元気よく頷いたクラウスは、スピーチを始めるために立ち上がって演壇に近づいた。\n\n「アーリア人の同胞諸君！党の同志諸君！つまるところ、我々を魅了し唯一無二の偉大さで我々を圧倒した全ての出来事を挙げる必要はない……」"
 PRM_initial.261.a: "聞いたことがあるな。"
 PRM_initial.252.t: "劣等人種を先導"
 PRM_initial.252.desc: "錆びついたライフルと銃剣、そして数十年前の弾倉が一つ。それは、彼が共に戦うことを期待されている道具であった。遅かれ早かれ自分は死ぬのだから、それは避けられない。彼らが自分の村に来て食料を奪い、それを返して欲しければ彼らに加われと言われた時から、それを知っていた。それが最後のおいしい食事だった。今では、送られてきた一切れのパンが少し古いくらいならば運が良かった。\n\n何度も脱走を考えたが、結局は断念していた。どこに行けばいいんだ？自分の村がどこにあるのか、まだあるのかどうかもわからないし、自分を人間以下だと思っている人たちに知られたらどうしようか。最後に反抗的な態度をとった者の運命は、彼の背筋を凍らせた。唯一の望みは、降伏することだと思っていたが、その可能性は極めて低い。このままでは、すぐに撃たれてしまうし、最悪の場合、すぐに捕らえられてしまう。「銃を捨ててはいけない」と徹底的に叩き込まれた自分には、銃を捨てる能力すらなかったのではないか。\n\nそして、主人に言われたことは何でもやってみようと思って行進した。彼は、恣意的なキックやパンチ、ほとんど絶え間なく浴びせられる憎悪に満ちた暴言、そして、今では起きている瞬間の全てを占める痛みを受け入れた。彼は自分を見失っていたし、それを自覚していた。どの方向を向いても、苦しみしかない。彼にできることは、決して来ないと思われる死をじっと待つことだけだった。"
 PRM_initial.252.a: "彼は大衆の一人にすぎない。"
 PRM_initial.262.t: "騙されても、引っ掛かっても"
 PRM_initial.262.desc: "亜人を処刑するのはある意味快感だと、軍曹は感じた。ロシアを浄化し、規律をもたらしているのである。そして今、彼の前にはもう一人、膝をついている。彼の罪は何か？アーリア人に十分な敬意を示さなかったことだ。髪の毛が一本たりともない、ひょろひょろとした哀れな男だ。このような哀れな者を処刑したとしたところで、彼の部隊の効率を低下させることはないだろうし、まともな的になるかどうかも怪しかった。軍曹は自信満々で、殺そうとする者の手を縛ることもなかった。\n\nそれが命取りとなった。軍曹が囚人に向かって拳銃の引こ抜こうとしたその時、ほんの数秒前までおとなしくしていた囚人が、軍曹を唖然とさせるほどの素早さで飛び出してきた。その隙に囚人は軍曹から拳銃を奪い、安全装置を解除して弾を込めると、銃口を軍曹の顎の下に押し付けた。普段は冷静沈着な軍曹の顔が怒りで歪んだ。亜人が自分を脅すとは。亜人が自分の道具を奪うとは－－\n\n一度引き金を引くと、軍曹の脳みそが空中に噴き出した。囚人は最後の力を振り絞り、地面に倒れた。その顔には笑みが浮かんでいた。兵士に銃弾を浴びせかけられても、まったく痛みを感じないことに驚いた。この反抗的行動が、さらに10人もの仲間の命を奪うことになろうとは、思いもよらなかった。"
 PRM_initial.262.a: "やってみる価値はあったのか？"
 PRM_bombing.25.t: "総統の演説"
 PRM_bombing.25.desc: "グトルム・ヴァグネル総統による同胞団の公式スピーチ内容:\n\n「同胞団の諸君。偉大なるアドリフ・ヒトレルと、我々が救済の恩義を持つ本『我が闘争』への敬意を持ってこの演説を始めよう」\n\n「ヘイル・ヒトレル！」\n\n「この正当なるアーリア人の土地から汚れたスラブ人を除く聖戦において、我が同胞団のアーリア人の軍隊は大きな成功を収めた！あらゆる前線で劣等人種がわれらが精強なる軍隊に歯が立たず、散り散りになっているのである。これは、アーリア人の優越性と従属というスラブ人のあるべき姿を強力に証明するものである」\n\n（拍手喝采）\n\n「しかし、これらの成功に満足することはできない。世界の頂点たるアーリア文明を倒そうと行進する者が、我々が殺したスラブ人一人につき百人はいるのだ。同志諸君、我々は更に精進しなければならないし、我が軍団の目的を忘れてはならない。スラブの蛮族を滅ぼし、奴らを我らの奴隷とするのである」"
 PRM_bombing.25.a: "現代の預言者、グトルム・ヴァグネル。"
 PRM_bombing.26.t: "戦場の上で"
 PRM_bombing.26.desc: "鳥の鳴き声、男たちのあくび、ロシアの地の果て、「黒の惨劇」の始まりとされた地の閉ざされた村に太陽が昇る。村は数か月前に見張り場となり、兵役に駆り出された男たちが、土嚢や監視塔から恐怖の中で監視をしていた。今日も一日、「黒い悪魔」に出会わないように祈りながら。\n\n国境地帯のこの地域に対する最後の襲撃から数日が経過していたため、兵士たちは不安に包まれ、平和を満喫することができずにいた。この前線基地の指揮官は、寛ごうとするほど馬鹿ではなかった。寝不足が続き、精力的で、目の下にクマがあるその風貌から、「夜の蝙蝠」という異名で呼ばれた。彼は、自分の任務に対する忠義の証としてその名に誇りを持っていた。\n\nその夜明け、0200に起きていた「蝙蝠」は、他の村々が放棄されたり破壊された中で生き残った最後の村で生まれ育った同僚と共に建物を調べていた。地平線の向こうに広がる大きな谷とその向こうの森を見ると、彼は何か動きがあるのを感じた。しかし、彼の疲れた頭には、そのようなことは考えも及ばなかった。\n\nそれからわずか数分後、彼は今、一人で立っていた。先ほどのことが気になり、平野を振り返ると、大きな旗が目に飛び込んできた。目をこすってもう一度見ると、その旗の後ろには黒い軍服の兵士たちがいた。慌てて宿営地に戻った彼が何を言いたいのか、他の兵士たちはすぐに理解した。\n\n平和は終わり、過去のものとなった。"
 PRM_bombing.26.a: "良いことは何も続かない……"
 PRM_bombing.31.t: "奴隷の地"
 PRM_bombing.31.desc: "ライフルの銃声が、白昼夢を見ていたエリセイを叩き起こした。寝ぼけながら、それが自分に当たったのだろうと思った。何か月にもわたる重労働で皮がむけて血まみれになった手が鋤を赤く染め、冷たい無表情の体の上に土をかき集め、何も考えていない自分に気がついた。彼は、自分の下にある冷たく無表情な体の上に土をかき集め、何も考えていないことに気がついた。\n\n彼は「自分たちと何が違うんだろう？」と考えた。弱音を吐きたくなったが、幅4フィート深さ5フィートの溝に積み上げられた死体を見ると「彼らはやっと安らかに眠ることができたのだな」と羨ましくなった。\n\n1年前、一日の大半を穴を掘ったり埋めたりして過ごすことになったと聞いたら、ましてや死体を埋めると聞いたらショックを隠せなかっただろう。ウファにほど近い村に住む彼は、戦争の後に生まれた数少ない人間の一人だった。戦争に行って帰還することのなかった父を見て育ち、母親の涙が彼の心に残っている。\n\n6、5、いや4か月前からだっただろうか。この地獄では永遠のように感じられる時間、古い猟銃と共に戦場へと駆り出された。ロシア語とドイツ語が混ざったへんてこな言葉で自らを「同胞団」と呼ぶ彼らは、火炎放射器と銃剣を持って攻めてきたが、エリセイは撃つこともせずに逃げた。走って、また走り続けた。しかし、遅かった。銃弾が肩を貫き、トラックに投げ入れられた。行き先は、神のみぞ知っていた。\n\nしかし今、このシャベルを一突きするごとに、彼の体は何週間分も年をとる。彼らは夜明けから夕暮れまで働き、凍てついた大地の下で多くの人が眠っている。いつも変わらないのは、仕事と弾丸のみだ。出口さえあれば……と、彼は心の中で考えを巡らせた。\n\nエリセイは一瞬動きを止めた。その瞬間、逃げようとする思いに誘われて、彼はシャベルを落としてしまった。叫び声と視線を浴びたが、彼はすでにその場を去っていた。\n\n次の瞬間、エリセイは倒れた。"
 PRM_bombing.31.a: "安らかに眠れエリセイ、人生で得られなかった休息だ。"
 PRM_bombing.32.t: "兄弟"
 PRM_bombing.32.desc: "星が、偉大な芸術家のキャンバスに描かれた絵のように散らばっていた。この天蓋の下で、何十億回と繰り返されてきたような古い物語が始まった。しかし今回は、「文字通り幸薄き恋仲の二人」とは異なるようなものに感じられ、物語や本で見るような、男女が抱き合うような光景ではなかった。ラブレンチーとナディアにとっては現実の、確実なものであった。二人は長い間共に育ち、初恋の相手となり、夢中になっていったのである。\n\nナディアがひときわ輝く星に目を向けていると、彼の手がそっとナディアの手にかかるのを感じた。そのとき、彼女の胸の中は、激しい動揺がまさに嵐と化し、心臓が高鳴るような感覚を覚えた。この瞬間、二人は抱き合って純粋な喜びだけを分かち合った。あまりに暖かく真実の感覚だったので、黒い軍服の兵士の重い足取りは聞こえなかった。純粋な影に身を包み、顔を隠した兵士は、荷物を奪還するためにやってきたのだ。彼は、この任務を失敗したことはなかった。\n\nその瞬間は、ラヴレンチーにとってあまりにも至福の時だった。琥珀色の髪が月明かりに照らされ、星から星へ、星座から星座へと目を輝かせながら、彼女の顔を見つめた。生まれて初めて、自分のしていることが紛れもなく正しいのだと感じた。彼女の手を頭に持っていき、信じられないほど滑らかな顔を自分の顔に近づけた。バカみたいに笑って、彼は目を閉じて、身を乗り出した……\n\nしかし、先ほどまで自分の顔から数インチしか離れていなかった少女の唇に、彼は決して口付けをすることはできなかった。信じられず、彼は目を見開き、耳を澄ました。立ち上がって、影から現れた人物の腕の中でもがく彼女の姿を見た。\n\n「よう、この奴隷と一緒に寝てしまったようだな」と言いながら、彼女をトラックの荷台に放り投げた。兵士に向かって走ろうとしたが、ラブレンチーは岩につまずき、意識を失ってしまった。\n\n起き上がると、微笑む群集に囲まれていた。\n\n「エリヤス、君は今から我々の同胞だ」"
 PRM_bombing.32.a: "我々の内の一人……我々の内の一人……"
 PRM_bombing.331.t: "状況報告"
 PRM_bombing.331.desc: "ゲハイメシュタッツポリッツェイ（国家機密情報部）からの公式声明\n\n[GetDate]に[削除済み]へ配信されました\n\nこれは同胞団内の全将校への公式メッセージです。[削除済み]の軍事政策の最近の変化に関して、我々の指導者、グトルム・ヴァグネルには、[削除済み]の土地の退化したスラブ人とモンゴル人は、今日における彼らのその卑劣な影響力により、不忠さ、不安定さを増長させることから、殺害されました。このような破壊的要素の破壊が最も重要です。\n\n劣等民族への以前のテロ作戦は、この反抗的な精神を軽減するのに効果がないことが証明されています。これは以前のキャンペーンの到達範囲の欠如と不十分な「実行」が原因だと[削除済み]は考えています。\n\nゲハイメシュタッツポリッツェイの公式命令により、すべての村は、接触した時点で、その男性の50%、女性の25%、子供の25%を殺害しなければなりません。強姦、略奪、強奪をテロの武器として使用することは許可されており、義務づけられています。これらの割り当ては全て、現地の状況に応じて引き上げられることがあります。下げることはできません。アーリア人の利益を守るために、決して警戒を怠らないでください。\n\nヘイル・フューレル・ヴァグネル！"
 PRM_bombing.331.a: "ヘイル・フューレル・ヴァグネル！"
 PRM_bombing.332.t: "余波"
 PRM_bombing.332.desc: "その火は、燃える木と流れた血の匂いがした。ロシアのこの場所では当たり前になっている匂いだ。この村は、村人全てのことが全ての村人に知られる結びつきの強い共同体であった。そこに、黒いコートに身を包んだ、冷たい目の奥にはその魂がないような者がやってきて、じっくりと村を襲った。男や一部の女は撃ち殺された。僅か2時間で村人の四分の三が穴の中で死んだ。\n\nその予兆は数ヶ月前からあった。旅人が古い守護者の退却と敗北の噂を伝えていた。次いで、戦利品や略奪のためではなく、血に飢えて殺しに来る獣の恐ろしい噂が伝えられた。千人もいない町で何百人もの人がしに、残りは辛うじて生きているという話である。多くはそれを噂や地方の伝説だろうとして聞き流していた。難民の波が泥で汚れた未舗装な道を彷徨ってきた時までは。\n\n去れる者は去り、また去ろうとしたが、ほとんどの者は留まる以外の選択肢はなく、自分の運命がそうならないことを祈るしかなかった。単純だが、そう、希望とは最も安心を与える嘘だ。毎晩、彼らは頭の中が恐怖で埋め尽くされながらも、次の難民列車で出発するにはまだ時間がある、ロシアの他の場所で救いを見つけることができると言い聞かせながらベッドに入った。\n\n今や、かつての繁栄を示すのは、奇妙な石造りの建物と広がる畑だったもののみだ。"
 PRM_bombing.332.a: "それが同胞団のやり方だ。"
 PRM_expansion.1.t: "現状維持への回帰"
 PRM_expansion.1.desc: "ゴーハル・ムスタフィンの人生には困難が付き物であった。彼女は1941年6月22日に生まれた。この誕生日が、その後の人生に立ちはだかる不吉な予兆となった。2歳の時、父と二人の兄弟が、ドイツとの戦いの中で僅か一週間の内に命を落とした。数年後、母は家を出て二度と帰ってこなかった。姉は、自立できる年齢まで彼女を育て上げた。そして、姉は仕事を求めて町から町へと転々とした。戦後の無政府状態の中でも、ロシア人は彼女のようなバシキール人の少女を、農場や家畜小屋以外の場所で働かせるために雇うことはない。ロシアが消えたことが問題ではない。ロシア人は未だ支配者であり、バシキール人はそれに従っていた。\n\nゴーハルが約10年ぶりに感じた希望は、ロシア人が大きな絶望に陥っているときに現れた。西ロシア革命戦線が内紛状態に陥り、その時、バシキール人は自由のための機会を手に入れたのだ。バシキール人は祖国を取り戻し、残ったロシア人には、上ではなく、対等な地位を受け入れさせた。ロシア人は異なる信仰、文化、歴史を持つ人々である。ロシア人の多くが、自分たちがもつ僅かな優位性を失うことを恨んでいるのは明らかであったが、それは問題ではない。バシキリアは自由になったのだ。\n\nそれは長くは続かなかった。ゴーハルは一時期、呪いが解けたと思った。しかし、すぐに侵略者がやってきた。彼らはバシキリアを蹂躙し、その黎明期を潰した。新たな支配者は自分たちがロシア人ではないと言った。ロシア人もバシキール人も同様に恨んでいると言った。しかし彼らはロシア人のように見え、ロシア人のように振る舞い、ロシア語を話した。アーリア人を名乗るかどうか、そんなことはゴーハルにはどうでもよかった。"
 PRM_expansion.1.a: "本当に変わらないものもある。"
 PRM_expansion.2.t: "目を引く理由"
 PRM_expansion.2.desc: "ロシアの廃墟を巡って戦ったあらゆる軍閥の中で、ベレズニキのムラドロッシ国家ほど偽善的で矛盾したイデオロギーを持つ国はないだろう。ムラドロッシの君主ソビエト主義のイデオロギーは、ロシアに蔓延る劣等人種が説く他のどのイデオロギーよりも、スラブ人の偽知識主義の不条理をよく捉えている。これらの亜人は、ロシアのアーリア人がその運命を達成するのを阻む、1つだけではなく、2つの異なる形式の圧政を崇拝していたのである。同じように欠陥があるが、相反しているイデオロギーの合成は、その目標とするところでは非常に奇妙で矛盾した政府を設立することになっていて、当然失敗する運命にあった。そして、ロシアにおける唯一の理性と正気の砦であるアーリア同胞団が、この状況を正すために介入することは、まさに適切なことであっただろう。\n\nムラドロッシの構成員は、根こそぎ処刑されている。我々の手の届く範囲から逃れた者は、生き残って我々の征服の噂を伝えるだろう。奴らは、我々がムラドロッシのようなアーリア人を害する間違ったイデオロギーにどう対処するかを、残りのスラブ人の寄生虫共に伝えるだろう。ベレズニキでは、我々の戦闘部隊が開放すべきアーリア人と処刑か奴隷化すべき反逆者を探し回っている。非論理的な旧政府の遺産は既に破壊された。代わりに、同胞団の政治を導入している。同胞団の政治は、スラブ人の思考モデルを規定する経済学や宗教の似非知的理論ではなく、反論の余地のない人種科学に根ざした推論と論理に基づいているのだ。以前の支配者の間違いを取り除くのには時間と忍耐が必要だろうが、ベレズニキは無知から解放する。いずれはロシア全土を、無知から解放するのだ。"
 PRM_expansion.2.a: "ロシアでは、合理的な人々であることは難しい。"
 PRM_expansion.3.t: "ロマノフ家の終焉"
 PRM_expansion.3.desc: "ヨーロッパ最後の真の君主たるロマノフ王朝は、今世紀二度目の敵によって散り散りにされた。最初の崩壊は避けられないものであったが、西ロシア戦争後の無政府状態が、その生存権を取り戻す機会を与えると考えられた時期もあった。ウラジーミル・キリロヴィチの導きの下で、彼らは祖国の一部を領地とし、ツァーリの神聖なる支配の下でロシアの地を再統一しようと整えた。しかし、そうなるはずもなかった。\n\n新しいツァーリに仕える君主主義者と白系ロシア人は、数年間、北の共産主義者との戦い、すなわちロシアの今後の運命を決める王権とボリシェヴィズムの再戦に備えていた。その敗北が、北ではなく南から、共産主義者よりもはるかに卑劣な者たちによってもたらされるとは考えられなかった。\n\nアーリア同胞団は、臆病で脆弱なソビエト連邦が出来なかったことをなし、アーリア人の生存権を否定するために再び現れた汚らわしいスラブの君主政治に止めを刺した。両者は激しく衝突したが、ついに、ツァーリストの劣等人種を侵略して中央ロシアの地を蹂躙した同胞団こそが正しいことが証明された。\n\nロマノフ家の短い復活の記憶は薄れつつある。同胞団の勝利によって、偉大なる帝国の復活であるかもしれなかった出来事は、歴史的に些細な事実となった。失敗した王朝の跡に、信仰や伝統ではなく、人種と暴力によって定義された新たな支配者が現れた。アーリア人の兵士は、帝国の面影を燃やし尽くし、泥を塗った。彼らは王冠の宝石を溶かして金に変えた。帝国の古い旗に代わって、鉤十字がヴャトカに掲げられている。"
 PRM_expansion.3.a: "帝国は1917年に死んだ。同胞団はそれが死んだままであることを確認した。"
 PRM_expansion.4.t: "最終属国化"
 PRM_expansion.4.desc: "何世紀にも渡って、スラブ人とタタール人はロシアの支配を巡って争ってきた。スラブ人は、タタール人を東へ押し戻すために幾度となく立ち上がり、その度タタール人は東へ押し戻されてきた。草原での戦争のサイクルは有史以前から続き、21世紀でも続く運命にあるようだ。何世紀にもわたってスラブ人の抑圧を受けたタタール人は、西ロシア革命戦線がドイツによって粉砕された今、ついにその運命を手にした。タタール人は領土と銃弾を手に入れ、タタール人が支配する新たな国を建国した。スラブ人が自由を長く看過することはないことを経験から学んでいるタタール人は、両民族が共有する歴史における、次の激しい争いの章に備えることにしたのである。\n\nもしスラブ人の侵攻があれば、いつものようにこの二つの劣等人種がの戦争のサイクルの歴史を繰り返しただろう。しかし、アーリア人の繁栄のためには、東へ秩序をもたらし、暴力の繰り返しを断ち切らなければならない。タタール人は同胞団の兵士に、我が軍の指揮官を驚かせるほどの獰猛で野蛮な抵抗を見せた。タタール人の兵士たちは、亜人の劣等性がその危険性を減弱させるものではないということを我々に思い起こさせた。激しい戦いがあっても、タタール人の撤退によって、我が人種の優位性は明らかとなった。タタール人は仇敵との同盟を試みるほどやけになっていたが、タタール人が現在支配するスラブ人は、我々の進撃を止めることはできなかった。\n\n我々は今、タタール人もスラブ人も同様に、奴隷人種としてのあるべき地位に追いやったのだ。両民族から自由や独立といった幻想を奪い取ることで、その争いに終止符を打ったのである。どちらも劣等人種であり、支配人種に仕える。二つの血統を分けるいかなる区別も些細なもので、我々の支配の下に、奴らの争いは終わったのだ。"
 PRM_expansion.4.a: "アーリア人だけが草原に平和をもたらすことができた。"
 PRM_expansion.5.t: "神は我らと共に"
 PRM_expansion.5.desc: "ハンスは爆撃で破壊された教会の跡地に立ち、いつになく哲学的な気分に浸っていた。グンターとヨハンがお宝を探して廃墟を探し回っている中、手にした古い聖書のページをめくっていた。\n\n「あなたは、あなたの神、主の聖なる民である。あなたの神、主は地の面にいるすべての民の中からあなたを選び、御自分の宝の民とされた」\n-申命記7:6\n\nこの記述に、葛藤を覚えた。両親はハンスをキリスト教徒として育てた。勿論、退廃的なスラブ人として育てたことは言うまでもない。同胞団は、反アーリア的信仰ほど明確にキリスト教を否定していなかった。最近の騎士団との戦争は、その政策が高度に反キリスト教的な行動につながることを例証していた。ハンスも戦争中、戦後を通して聖職者への冒涜に加担してきた。しかし、この文は彼に疑問を与えた。キリスト教徒と同胞団の信仰はそんなに異なるものではないのかもしれない。アーリア人は神の寵愛を受けた人々で、世界を取り戻し、神を代表すると主張する偽預言者を滅ぼすために神が送った聖なる戦士の高貴な種族だったのかもしれない。もしかしたら……\n\n「おい、本の虫！読書はやめて、一度でいいから手を貸してくれ」\n\nハンスが顔を上げると、グンターとヨハンが瓦礫の下に挟まった大きな箱を引き出そうとしているのが見えた。ハンスは、聖書を土の中に落とすと、兄弟たちの教会の略奪を手伝いに行った。"
 PRM_expansion.5.a: "神に選ばれた人々の立派な見本だ。"
 PRM_expansion.6.t: "中立の成果"
 PRM_expansion.6.desc: "つい数か月前まで、フョードルは、ヴォログダで生活できて幸運だと考えていた。西ロシアの混沌の海の中で、中立国家は安定と繁栄の島であった。ドイツの爆撃のみが脅威であったが、それも終わりを迎えた。裕福ではなかったが、平和であった。フョードルの母親は「足りない物に執着するのではなく、あるものに感謝した方が良い」と教えてきた。この教訓を心に留め、彼は満ち足りた日々を過ごしていた。\n\nアーリア人たちがやってくるまでは。\n\n中立を宣言していたヴォログダでは、西ロシアに特有の小競り合いや襲撃はあったが、それは国境地帯に限られたことであった。ところがある日、軍が予告なしにヴォログダに戒厳令を発した。そして、すぐに侵略の情報が入り、凄惨な戦闘がヴォログダの都市に段々と近づいてきたというのだ。フョードルは、大きな騒音で目を覚まし、それが遠くの大砲の音であった夜を思い出した。その数日後、自分のアパートにいた時、通りを挟んで向かいの建物に砲弾が落ちた。軍は市街地で最後の無駄な抵抗を試みたが全滅し、フョードルは初めて侵略者の姿を目にした。\n\n彼らは黒と灰色の制服に身を包み、鉄兜を被っていた。彼らは窓ガラスを割ったり、略奪したりと、まるで「貪る大群」のように街を巡った。最も恐ろしいのは、フョードルが見たこともない、ドイツの旗を掲げていたことだ。\n\nヴォログダが陥落して数日後、フョードルは食料を求めて町に出た。侵略者の警邏隊に見つかり、トラックの荷台に引きずり込まれた。そして、今いる収容所に連れられた。他の囚人によると、見つかった他の若者のほとんどは殺されてしまったらしい。彼らは、徴兵できるかもしれない者のみを生き残らせたというのだ。"
 PRM_expansion.6.a: "フョードルは何のためのものかと怯えていた。"
 PRM_expansion.7.t: "国際的君主制"
 PRM_expansion.7.desc: "民主主義の失敗を象徴する国家があるとすれば、それはコミだろう。かつてこの街を支配していた何十もの政治運動や政党は、それぞれの支配を望む人々のためというよりも、自分自身の策略のために戦っていたのである。我々の侵略の間際になっても団結できなかったとは、不思議なことだろうか？哀れな政治家たちは、自分たちの誤ったイデオロギーの微細な違いをめぐって口論し、戦争という現実を忘れてしまった。弾丸はイデオロギー関係なく人を襲う。我が軍が奴らを打ち砕き、支配人種の全ての力を見せつけた時に奴らが得た、遅すぎる教訓だ。暴力と血で、我々は政治と政党が単なる見栄っ張りのクラブに過ぎず、その会員は支配者気取りであったが、地球の真の支配者はたった一つの事柄、「力」しか気に留めないことを知っている。我が人種は征服のための力を持っていて、奴らの人種は苦しむべきことを苦しむだろう。\n\nコミの排水溝は、ありとあらゆる政治家や党員の血によって満たれている。共産主義者、社会主義者、自由主義者、そして保守主義者。同胞団は、亜人のファシストさえも、支配を確実なものにするために粛清している。奴らの信条は我々にとって重要なものではない。政治家とは本質的に、権力への道を騙し取ろうとする脆弱で不道徳な生き物だ。同胞団には奴らのための場所はない。死に際して、イデオロギーの違いは意味のない物で、その真の姿を暴かれるのである。同胞団の排除した害虫である。我々はコミの人々に、民主主義とは退廃と腐敗を生み、最も偉大な民族でさえも貶めるものであるといアーリア人が昔から知っている教訓を教えなければならない。スラブのような卑しい人種がこの効果に抗うことなどできるはずもない。同胞団はロシアからこの汚れを浄化し、ついにうるさい政治家共の口を塞いだのだ。"
 PRM_expansion.7.a: "団結は強さを生み、分裂は弱さを生む。"
 PRM_expansion.8.t: "支配人種の一員"
 PRM_expansion.8.desc: "サマラ郊外の収容所で腰を落としながら、ヤコブ・ベッカーは自分の人生が終わったと思った日のことを思い出した。4か月前、ヤコブの部隊が新たな命令を受け取った時のことだ。部隊は国防軍が支援しているサマラの軍閥を支援するためにライヒの国境の先に送られた。その知らせに、ヤコブを含めた部隊の多くは、破滅の運命が近づいているのを感じた。どういうわけか、生きてケルンには帰れない、夢みた勝利の帰還を達成することはないと思ったからだ。軍閥の小国家が盗賊の大群に襲われた時、ヤコブの恐れていたことは現実になった。サマラの軍は戦闘に向かい、ヤコブとその仲間の「顧問」も共に向かった。しかし、結果は変わらなかった。不可解な理由で鉤十字を掲げたこの侵略者たちは、装備は十分だが統率の取れないサマラの兵士たちを粉砕し、紛争開始から数週間以内にヤコブは捕えられ、現在彼が苦しんでいる刑務所に連れて行かれたのだった。\n\n自分を憐れんでいると、看守が、似合っていない前の戦争の国防軍の制服に身を包んだ男を連れてやってきてハッとした。看守が「将校」と呼ぶその男が前に近寄ってきた。\n\n彼は「ドイツ人の方でございますでしょうか？」と、たどたどしく訛りの酷いドイツ語で話しかけた。\n\nヤコブは気が進まなくも「そうですが、なぜ聞くのです？」と答えた。\n\nその時、将校の顔は大きな喜びの表情を見せると「なんと素晴らしいことだ！私についてきたください。混乱させてしまってすみません。我々はアーリア人をわざと監禁するようなことはありません、ましてや劣等人種と一緒など！」と言った。\n\nヤコブは、混乱しながら「どこに行くんでしょうか？」と尋ねた。\n\n将校は「私の部屋です！まずは服装を整えて、しっかりした食事を摂ってからにしましょう。その後で、ここにいる他の同胞団のメンバーを紹介させてください。我々の中で誰もドイツ人に会ったことがないのです！」と答えた。"
 PRM_expansion.8.a: "一度は状況が好転するかもしれない。"
 PRM_expansion.9.t: "第1式戦車"
 PRM_expansion.9.desc: "我々の指揮官には、装甲戦闘車両の運転席に座ることで、アーリアの血統に刻まれた、超人に潜在的にある機動戦の才能を呼び覚ますことを期待する者がいた。残念ながら、このようなことは起こりそうにもなかった。テスト乗員がようやくエンジンをかけたと思ったら、すぐにエンストしたり、故障したりする車両が何台もあった。ある乗員は取り返したパンツェル（戦車）のエンジンをやっとの思いでかけたら、ハンドルやブレーキを動かすことができず、建物を突き破って溝に突っ込んでしまった。どうやら、電撃戦はドイツの兵士にとっても生まれ持ったものではなく、修得しなければならないようだ。このことは、同胞団の軍司令官と最大限の信頼を置く人種科学者の双方にとって、大きな不満と失望の原因となっている。\n\n幸運なことに、車両を使う盗賊のパンツェル操縦者の中には、優秀な血統であることを示し、同胞たるアーリア人への訓練の代わりに同胞団への入団を早く認めてもらおうとする者がいる。同胞団の中には、このような者たちがアーリア人がするべきスラブ的退廃性の浄化ができていないとして反対する者もいる。この愚か者たちは、同胞団が解放する前からドイツの戦い方を学ぶことで既に純粋なアーリア人に近づいていたということを理解していないのである。この決定は、既に実を結んでいる。毎日、多くのアーリア人が電撃戦の技術を再教育されている。毎日より多くのパンツェルが工場から出荷され、不浄なる大群との戦闘に支配人種の戦士を送り出す準備を整えている。\n\n我が軍の指揮官は、その戦略にパンツェルを取り入れようと躍起になっている。かつて歩兵中心だったドクトリンを、敵陣のごく一点に集中した、より迅速で強力な攻撃をできるよう修正したのだ。間もなくわが同胞団の軍隊は、ドイツ人すらも我が民族の軍事力を賞賛するほど強大なものになるだろう！"
 PRM_expansion.9.a: "アーリア人の戦略家には、誰もかなわない！"
 PRM_expansion.10.t: "赤の黄昏"
 PRM_expansion.10.desc: "狭い廊下を通り、もっと狭い階段を上る人の中で、アレクセイ・ノヴィコフは茫然自失とした状態だった。心臓が鼓動するたびに、息苦しさが全身に伝わってくる。数分後、彼はようやく目を覚ました。脚が震えているのが感じられた。手すりに寄りかかるような格好になり、身体を支えた。\n\n誰かが「ノヴィコフ同志！このボタンを押せ！」叫んだ。胸の痛みと戦いながら、残った力を振り絞ってアレクセイは右側の制御盤に身を乗り出した。\n\nアレクセイは目に涙を滲ませながら「やりました！」と言った。叫びに続いて突然の爆発があり、彼は冷たい鉄の床に向かって落ちて行った。パニックの後、意識を失った。\n\n銃声で目が覚めたが、激しい脳震盪で意識ははっきりしなかった。アレクセイの半開きの目には、黒い軍服の男たちが血数いてくるのが見え、無意識のうちに理解していた。残り少ない時間の中で、脳裏に思い出がよみがえった。不安を癒す穏やかな絵本。\n\nアレクセイはまず母を思い浮かべた。モスクワのアパートの蝋燭の明かりの中で、彼女の薄茶色の金髪と落ち着いた口調が、彼を慰めてくれた。彼はその瞬間を味わおうとした。レーニンと革命について母から聞いた少年時代の話を思い出した。しかし、歴史的の細かいことは、彼女自身に比べれば重要なものではなく、聞き流していた。\n\n男たちが視界の周囲に近づいてきて、「劣等人種」という嫌な嘲りと共に、彼の仲間を簡単に処刑していく。彼らはもう、アレクセイの新たな安息地を破壊することはないだろう。彼は次に、プレセツクでの最初の日々を思い出した。ルームメイトの隣で、徴兵に期待と不安を抱いていた。昔の話のように、家族が逃げる前に、人民のために働く。混沌の中での目的意識。\n\n目の前でピストルが振られ、ついに開くことはなくなった。最後の信者が真のアーリア人によってエルツェンゲルの港で処刑されたその日に、革命は死んだのだ。"
 PRM_expansion.10.a: "革命は終わりだ"
 PRM_expansion.11.t: "アーリア人の新天地"
 PRM_expansion.11.desc: "誰かがドアをノックすると、グトルム・ヴァグネルは急いでドアを開けた。ドアの向こうに立っていたのは、大きな紙筒を抱えた配達員であった。\n\n「お届け物です、メイン・フュ……」\n\nヴァグネルは配達員の手から荷物を乱暴に受け取って「わかった、受け取った、もういい」と唸った。ヴァグネルはドアをバタンと閉じ、外界から自分を隔絶した。将軍や顧問官からの絶え間ない報告や質問を待つしかない。何週間も耐えて、やっと依頼が来たのだ。紙筒の蓋を外し、中に入っていた丸めた紙を取り出した。急いで机の上にその紙を広げて、その素晴らしさを堪能した。\n\nヴァグネルは「美しい……」と息を吞むように呟いた。\n\n彼は、新しく作らせた同胞団の領土の地図に目を落とした。地図を作った人間は、美しい作品を届けた。彼がそうしなければならないことを明白にしたのだ。エルツェンゲルからカザフスタンまで広がる広大な領土が、ペルミの爆撃された廃墟の周辺の小さな土地から始まったことを信じられずにいた。もちろん、民族の優位性から、この征服は当然のものであった。しかし、地図を見ると、同胞団はドイツとその植民地の隣に堂々と立っていて、このような混沌とした不純な土地で純粋な国家を建設するために勝利する大きな可能性を実感した。微笑まずにはいられなかった。ヴァグネルは、偉大なるフューレルが誇らしげに自分を見下ろしているような気がした。\n\nヴァグネルは地図の東側、ウラル山脈の向こう側に目をやった。そこには国はなく「Die Slawische Anarchie」と書かれた黒い領域があるだけだった。まだ、やるべきことがある。ロシアはまだ浄化されておらず、人々にとって安全ではない。しかし同胞団はアーリア人を止めるものなどないということを証明した。旧ロシアの地を汚す亜人が一人でもいる限り、同胞団はその歩みを止めることはない。"
 PRM_expansion.11.a: "嵐が東に来ている。"
 PRM_regional.2.t: "悪魔は細部に宿る"
 PRM_regional.2.desc: "「何度も言うが、髪の色なんてどうでもいいんだ。俺の髪は黒いが、お前らの誰よりもアーリア人だ」\n\n「でも、ドイツ人は金髪じゃない奴は本物のアーリア人じゃないと信じていると聞いたが」\n\n「お前らはドイツ人がそんな馬鹿なことを言うと本当に信じているのか？もしそうなら、反逆罪ギリギリだ。黙らないなら処刑してやるぜ」\n\nこのような議論は、同胞団の指導者の間で最近よく見られるようになった。西ロシアがアーリア人の指導によって統一され、同胞団の法律に関してのいくつかの未解決な問題の答えを出す時が来たのだ。この問題の中で最も重要で意見が分かれているのは、同胞団の人種政策についてである。アーリア人の優位性を確立するという単純な目標の背後には、同胞団を互いに争い合う派閥に分ける入り組んだ複雑な網が張られているのである。同胞団員の将校は皆、同胞団がどのように人種を定義して区別するかという問いに対する答えを持っていて、その他はアーリア至上主義へ裏切りでありスラブ人の陰謀であると考えている。アーリア人の混血の法的地位から劣等人種の頭蓋骨の形の違いまで、あらゆることを巡って、叫び声が飛び交い、乱闘さえも起きている。このような内紛が同胞団の活動に支障をきたすのを見て、フューレル・ヴァグネルはますます激昂している。この問題の最終的解決のために、ヴァグネルはロシアにおける人種階級を公式に定義するための会議を開催することを発表した。この会議はフューレル自身が主宰するが、特にジーグフリード・シュルツをはじめとする、複数の同胞団の重要人物が参加する。シュルツは、アーリア人の定義を拡大することを主張する派閥の代表であり、定義の拡張は不安定な状況に対する安全装置としての働きをし、同胞団のメンバーのために必要な後押しになると主張している。ヒューレルは個人的にはシュルツの意見に反対しているが、もはやシュルツの支持者は無視できないほど重要な存在となっている。数週間後に評議会が開かれる時、全ての派閥が自分たちの主張をする機会を持つことになる。"
 PRM_regional.2.a: "しかし、一つの派閥のみが勝つことができる。"
 PRM_regional.3.t: "合理的な議論"
 PRM_regional.3.desc: "「……最後に、お前らがスラブ人なのか裏切者なのか、それともただの臆病者なのか、俺にはわからない！だが、お前らは弱虫で、アーリア人の退廃する様子を見たいのだろう！」と、ヴァグネルは机の向かい側の男に叫んだ。\n\nシュルツはヴァグネルを睨み返した。シュルツは一晩中ほぼ話すことはなかったが、その沈黙はフューレルの叫びよりも長い時間を占めた。ヴァグネルが一息つくと、その隙をシュルツが突いた。\n\n「我が総統、私は臆病ではありません。私は同胞団に仕えることを誇りに思っていますし、何よりもアーリア人種に仕えています。しかし、同胞団はアーリア人を裏切っています。今、ロシアには何百万ものアーリア人がいて、これらは同胞団の規範的なメンバーとなるでしょう。しかし今、彼らは奴隷になっています。彼らは貴方が数年前に定めた勝手な基準に満たなかったために、劣等人種の烙印を押されているのです。自分の間違いを認めることは自分の強さと知性を示すことなのに、貴方はそれを拒んでいる。もし臆病者がこの部屋にいるとすれば、それは貴方なのです」\n\nこの夜、ヴァグネルは初めて言葉を失った。彼は勝利を確信して部屋に入ったのだ。彼はこの会議は単なる形式的なものであると考え、顧問の言い争いを叱責し、全員が一列に並ぶ機会を狙っていた。しかし、流れが自分に逆らうのを見ることになった。シュルツが話せば話すほど、一世代以内にアーリア人が多数派となり、奴隷騒動が終息するという彼の約束に、テーブルに着いていた男たちは興味をそそられるようだった。ヴァグネルの側近でさえ、顔に浮かんだ疑問を隠すのに必死だった。そして、この新参者は自分のフューレルを臆病者と呼ぶ度胸があるのだ！\n\nヴァグネルは、自分がまだある程度の支持を得ていることを見抜いていた。シュルツがこれ以上状況を悪化させる前に、今すぐ行動を起こせば、まだ勝てるかもしれない。ヴァグネルは「臆病者と呼ぶには、もっと気をつけた方がいい。お前のような奴が何人いようと、もう失敗を見過ごすことはない」と言って、彼は他の出席者に向き直った。「さて、私はこれを解決しようと思う。公正と言える唯一の方法、投票によって」"
 PRM_regional.3.a: "ヴァグネルと強硬派が勝つ！優秀なのはアーリア人だけだ！"
 PRM_regional.3.b: "シュルツと救世主の勝利！全てのアーリア人に自由を！"
 PRM_regional.4.t: "支配人種の勝利"
 PRM_regional.4.desc: "法廷の扉がバタンと開いた。二人の同胞団の衛兵が、シュルツの腕を引っ張って入ってきた。彼らは浴びせられる侮辱や罵声にも動じず、シュルツをヴァグネルや他の同胞団の指導者が座る長い机の前に置かれた椅子に座らせた。シュルツが息を整えようとした時、一瞬の静寂が訪れた。彼はヴァグネルの方を向き、拘束された手でヴァグネルに突進しようとしたが、すぐに衛兵が強引に椅子に戻らせた。\n\n「気が狂ったのか？こんなことでは逃げられない！国民が許すことはない！シオニストの鼠のように通りで撃ち殺されるぞ。俺がいなければお前は終わりだ！分かったか？」とシュルツは叫んだ。\n\nシュルツは椅子の上で暴れ、部屋を見渡した。法廷にいるほとんどの人は、彼が自分の方を向くとすぐに目を逸らし、必死に目を合わせないようにしていた。フューレルは不敵な笑みを浮かべると前に乗り出し、手にした紙を読み上げた。\n\n「ジーグフリード・シュルツ、貴様はアーリア人種に対する裏切りと我々の血を汚し劣等人種に力を与えようとした罪で起訴されている。また、古来の敵であるスラブの大義を推進しようとし、親スラブのプロパガンダを流布したことでも起訴されている。最後に、ドイツ人に対する誹謗中傷とアーリア人種を分断しようとしたことで起訴されている。判決は如何に？」\n\n机の後ろに座った男たちから「有罪」という気まずい呟きがあった。ヴァグネルは微笑み「有罪だ。投票は全会一致で決まった。ジーグフリード・シュルツ、この法廷は、私が読み上げた罪状について有罪であると認めた。同胞団と我が人種に対する裏切りへの罰として、死刑を宣告する」と言った。そして、ヴァグネルは椅子の上のシュルツを抑える衛兵に向かって「やれ」と言った\n\n衛兵はホルスターから拳銃を抜き、シュルツが抗議する前に後頭部を撃ち抜いた。シュルツが床に倒れると、他の同胞団のメンバーは怯んだが、ヴァグネルはその死体に向かって歩き、遊び半分に蹴りを入れてやった。\n\n「森に捨てておけ。このような裏切り者は、埋めるにも値しない」"
 PRM_regional.4.a: "民族の未来は安泰だな。"
 PRM_regional.5.t: "古の神々の怒り"
 PRM_regional.5.desc: "グトルム・ヴァグネルは机に屈みこみ、理解できないままメモを読んでいた。彼は茫然自失としていた。同胞団に対する支配は薄れつつあった。フューレルの肩書は日に日に儀式的になる一方で、シュルツとその一味が命令を下すようになったいた。どうにかしなければならなかった。勝利の日が目前に迫っているのに、アーリア人種を破滅させるのを許すわけにはいかなかった。\n\n事務室のドアが開く音がして、ヴァグネルは驚いて顔を上げた。彼は、誰にも邪魔をさせないようにと衛兵に命じていたのだ。ドアの前に立っていたのはシュルツで、彼をじっと見ていた。\n\n「ジーグフリード、何をしているのだ？約束はないはずだ。私に会いたければ秘書を探してくれ」\n\nシュルツは後ろで手を組みながら、何も言わずにヴァグネルの方に向かって歩みを進めた。ヴァグネルの事は見てすらおらず、事務所の中を調べていた。\n\n「何をしているんだ、もう我慢の限界だ。衛兵が来てもう二度と私の邪魔をしないようにと言わないうちに、5秒以内に私の視界から消えろ」\n\nシュルツはヴァグネルの視線を受け止めると、ヴァグネルは何かが変わったと気づいた。いつもの冷静で傲慢な態度ではなくなった。ヴァグネルの目は大きく見開かれ、額には汗が浮かんでいた。シュルツは机に向かって歩き始めた。ヴァグネルは机の下、衛兵を部屋に呼ぶボタンを押した。\n\nシュルツは机を回りながら、ようやく嗄れた小声で話し始めた。「我々はあまりにも長い間、貴方の専制を放置してきた、ヴァグネル。貴方は真のアーリア人を虐殺し、奴隷にし、ドイツのユダヤの傀儡を崇拝してきたのです。これ以上看過することはできない！我々の人種は生き残らなければならない」\n\nヴァグネルは何度もボタンを押したが、誰も来なかった。彼は拳銃が入った引き出しを開けようとしたが、遅かった。シュルツは背中から短剣を取り出し、彼の首筋に突き刺した。血しぶきが壁にかかり、ヴァグネルは床に倒れた。一瞬のうちに全てが終わった。シュルツは顔に浴びた血を拭いて、ドアの方を向いた。衛兵の一人が彼を見ていた。「お怪我はないですか？」とその衛兵は尋ねた。"
 PRM_regional.5.a: "「そうだ、終わった」"
 PRM_regional.6.t: "スィクティフカルから40マイル"
 PRM_regional.6.desc: "ナディアはハンマーを頭上に上げて振り下ろすと、岩が粉々に砕けた。何十本ものハンマーが岩を砕く音が彼女の周りで鳴っていた。第89コミ奴隷大隊の女たちは、夜明け前からここにいた。今太陽は頭上に高くにあり、作業中の彼女らを照り付ける。ナディアは気が遠くなっているのを感じた。先週の朝食は抜きになり、夕食までには何時間もある。昨夜から何も飲んでおらず、ますます仕事に身が入らなくなっていた。そして、共和国時代の事を思い出した。もうずいぶん前のことだ。彼女は本当に共産主義者のオルグをやっていたのか？あんなに率直な彼女がいたなんて、想像もつかない。そのような人が、大量殺戮を企む狂人に銃を突きつけられながら石を粉砕しているなど考えることもできない。もしかしたら全ては幻想で、彼女はずっと今のような静かで委縮した人間だったのかもしれない。\n\n一瞬の気の迷いであった。振り下ろすの角度が微妙にずれて、ハンマーは岩から15センチほど離れた、彼女の左足に直接振り下ろされた。\n\nナディアは痛みに耐えながら、地面に倒れ込み、砕けた足を押さえた。周りの奴隷たちは彼女の方を見たが、一瞬動きを止めただけだった。彼らは皆、手を止めたらどうなるかを知っていたのである。\n\n痛みよりも足音が近づくのに気を取られ、ナディアは振り向いた。看守主任が、肩にライフルを担いで近づいてきた。看守はナディアに手を差し伸べた。ナディアは驚いたが、その手をとった。看守はナディアの腕を肩に掛けると「お前の番号は？」と聞いた。\n\n「3842です」とナディアは返した。\n\n「その足では使い物にならない。日陰に行け。今日一日、仕事の心配はしなくて良い」\n\nナディアは耳を疑いながら頷いた。看守は彼女を木陰に連れて行き、横になるのを手伝った。足の痛みは、鈍い痛みになっていたが、ナディアはそれを気に留めなかった。このような慈悲を与えられることは、長い間なかったのである。"
 PRM_regional.6.a: "悪人の中にも善人はいるのかもしれない。"
 PRM_regional.7.t: "慈悲は弱さの元"
 PRM_regional.7.desc: "ヘルマンは木陰に立ち、奴隷たちが岩を叩いているのを見ていた。驚くほど退屈な仕事だ。衛兵になったのは、表向きは昇進であるが、これは本当は罰なのではないかと思うこともあった。昔の軍曹は彼を嫌っていたし、部隊の誰にでも奴隷労働のための部隊に入ることを勧める人であった。\n奴隷の一人が手を休め、岩の山の方へと歩いて行った。ヘルマンは彼女に目をやり、何か企んでいるのではないかと思った。彼は、彼女が何かをやらかすことを半ば望んでいた。最後の脱走未遂から数ヶ月が経ち、実際にライフルを使う機会がやってきたのだ。その奴隷は岩を掴むと元居た場所に戻り、それを叩き始めた。ヘルマンは「臆病者の集まりが」とつぶやいた。もし自分が奴隷の立場だったら、軟弱者のようにただ横になっているわけにはいかないということは、全く疑いようもなかった。ハンマーで最初に見つけた衛兵の頭蓋骨を叩き割り、他の奴隷たちを率いて反乱を起こすだろう。それはどんなに楽しいことか！もちろん、本物の奴隷にこんな天才的な才能を期待することはできない。何と言っても、奴らは劣等人種なのだから。奴らの脳は自由な発想が出来るほど発達してはいない。\nヘルマンがそんなことを考えていると、ハンマーを打ち下ろす音を切り裂くような叫び声が聞こえた。声が聞こえる方を向くと、仕事場の向こうの奴隷が地面に丸まり、足をかかえて叫んでいるのが見えた。彼はライフルを下ろして、彼女のところに行こうとしたが、ブルームフェルド軍曹がすでにその場にいた。彼は、軍曹が奴隷に手を差し伸べ、驚いたことに、彼女を立ち上がらせ、別の木に案内するのを見た。ヘルマンは自分の目を信じられなかった。ブルームフェルド軍曹は、彼がこれまで会った中で最も誇り高く、最も愛国的なアーリア人の一人であったが、ここで彼は劣等人種に慈悲を与えていたのだ！軍曹は奴隷を座らせ、彼女の方から目を離してヘルマンの方へ歩いていった。「シュタールマン二等兵、メモをとってくれないか？」\nと軍曹が言うと、ヘルマンは鞄からメモ帳と鉛筆を取り出して「もちろんです、軍曹」と言った。\n「あの生き物の名前は3842だ。今夜キャンプに戻ったら、他の奴隷の前で彼女を撃つよう私に思い出させてくれ。私が怠け者を許さないということを学ばせなければならない」"
 PRM_regional.7.a: "「もちろんです、軍曹殿。3842。今夜処刑。了解しました」"
 PRM_regional.8.t: "ざっくりとした遷移"
 PRM_regional.8.desc: "「本当にこれが新しい制服なのか？」\n\n「そうだが、なぜ聞く？」\n\n「見てみろ、まるでゲロまみれみたいじゃないか！黒い制服を着続けちゃダメなのか？」\n\n「メモには黒い制服は特に雪の中で目立つが、新しい制服は雪に溶け込むように作られていると書いてあったぜ」\n\n「チクショウ、まあいいや。ところでバッチはどうなった？」\n\n「ええと……戦闘時は着用しないように、としか書いてないぜ」\n\n「わかった。機関銃はどうなったんだ？俺たちが持ってていいのか？」\n\n「いいらしい。でもメモには、新しい方法で使い始めなければならないと書いてあったよ。どうやら俺たちは間違った使い方をしていたようだ」\n\n「今までどうやって使い方を間違えてたっていうんだ？狙って撃つだけじゃないか！それ以上に難しくする必要はないだろ！」\n\n「将軍によれば、どうやらそうらしい」\n\n「将軍が戦争の何を知っているって言うんだ？」\n\n「射撃範囲を重なるようにして、前進する歩兵を援護するために使用する必要があると書かれてるぜ」\n\n「ああ、それは機関銃の合理的な使い方だと思うが、本当に常識的なことだな」\n\n「じゃあなぜやらないんだ？」\n\n「黙れ」"
 PRM_regional.8.a: "彼らは学ばなければならない。"
 PRM_regional.9.t: "弱肉強食"
 PRM_regional.9.desc: "ピートルは、あらゆる試練を乗り越えてきた。吹雪の中を全裸で歩いたこともある。1時間泣かずに打たれ続けたこともある。試練の初日には千人以上の男と共に立っていた。今や四百人もいない。ピートルはまだ耐えていたが、この先も試練が待っている。ある日、教官たちは彼らを25人の小隊に分けた。ピートルの小隊はコンクリート製の小屋に案内され、中に入るように言われた。中には窓もなく、床は泥だらけであった。全員が中に入ると教官は、彼らの試練は他の命令があるまで大人しく立っていることであると伝えた。教官は扉に鍵を閉め、ピートルとその仲間を闇に置き去りにした。\n\n一日目は良かった。ピートルの目は暗闇に慣れた。脚は痛くなったが、体重を移動させることで痙攣を避けた。夕方にはお腹が鳴り始めたが、空腹には慣れている。最も困難だったのは、目を開けることだった。ある人は眠りに落ち、床に倒れた。すぐに教官たちが扉を開け、彼を部屋から引きずり出してから鍵をかけ直した。その時、彼は文句も言わなかった。\n\n2日目の朝、教官たちが扉を開けて、棄権する者はいないかと尋ねた。誰も前には出なかった。教官たちは頷き、扉の鍵を閉めた。正午になると、空腹が襲ってきた。ピートルは胃が何か満たすものを要求して訴えかけているのを感じた。彼は、この試練に合格したときに待っている報酬、すなわち軍の一員としての特権と名声に集中しようとした。長い間それを望み、今はもう近くまできている。お腹の音は大きくなっていった。\n\n3日目の朝、扉が再び開かれ、2人の男がぞろぞろと入ってきた。生存者たちは、彼らを侮辱するよう命じられ、ピートルは60時間ぶりに自分の声を聞いて、臆病者たちに口撃を浴びせた。3日目の夜が、彼の限界点であった。3日間食料も睡眠もとらず、壁の結露を舐めて水を補給した後、彼はついに耐えられなくなった。嗚咽を漏らし始めた。それが、唯一できることだと思ったからだ。扉が開くと、2人の教官がやってきて、彼を暗い部屋から引っ張り出した。ピートルは、まだ中にいる男たちの嘲笑を気にも留めなかった。彼が上を見上げると、夜空に星が輝いているのを見た。"
 PRM_regional.9.a: "神々の目のように美しかった。"
 PRM_regional.10.t: "本を読む"
 PRM_regional.10.desc: "大神官ヴェリミールの台頭と彼が同胞団の新しいビジョンを掲げて以来、無数のスラブ民族の古代史の学者や専門家が国家の予算でロシア各地の長く放置された図書館や神聖な場所に降り立ち、先祖の言葉に古代の叡智を求め真実を拾い集めている。イゴールはそのような学者の一人であった。ロシアの人々とその起源の理論のために長らく狂人と呼ばれてきたが、彼の研究は、ヴェリミールの統治の下で新たな命を得た。研究資金を得たイゴールは、ついに念願だったロシア人の真の先祖である古代ヒュペルボレイオス人の謎を解き明かす研究をできるようになったのである。\n\n今日イゴールは、彼がスラブ人であると信じる古代の超越した人種、すなわちアーリア人の起源についてとりわけ空想的な記述が書かれた大きな本を夜遅くまで読んでいた。何十年もの期間で擦り切れ、辛うじて残っていたその本には、ヒュペルボレイオス人は高度に洗練された人種であり、かつて惑星全体を統治し、地球の外からやってきた可能性があると書かれていた。イゴールはこの主張に全く驚かされていた。この星空の向こうには、もっと多くのアーリア人が存在しているのだろうか？時間が経ち、夜は更けていったが、イゴールはまだこの本の虜になっていた。荒唐無稽な理論、神話的な起源、生来の優越性！イゴールのような年老いた愚か者でさえ、この本が暗示するアーリア人についての素晴らしい可能性を考えずにはいられなかったのだ。\n\n太陽が昇るまで、イゴールはほとんど眠ることはできなかったが、彼の頭が処理できるよりも多くの難解な知識を得ていた。膨大なメモを手に、イゴールは興奮気味にテーブルの上の電話に手を伸ばし、同胞団の上官と新たな知識を共有しようとしていた……"
 PRM_regional.10.a: "我々の仲間は偉大なことをなすことができる。"
 PRM_regional.11.t: "言葉の広がり"
 PRM_regional.11.desc: "グトルム・ヴァグネルはリーフレットを一枚一枚丹念に見ていた。そこには、ライフルを手に持ち厳格で勇ましい表情をしたアーリア人兵士の美化された描写と共に、アーリア文明の光をロシアの隅々まで届けようというアーリア同胞団の宣言が書かれていた。フューレルの前には宣伝大臣が立っていて、指導者の意見を待ち望んでいた。\n\nヴァグネルはリーフレットを捲りながら「素晴らしい、実に素晴らしい」とニヤリと笑いながら言った。「このリーフレットは世界中に我々の言葉を届けるためのものだ。隣国の全ての町や通りに張ってほしい。いずれにせよ、彼らは自分たちの未来がアーリア人のものであることを知ることになる」と続けると、ヴァグネルの前に立っていた満足げな宣伝大臣は礼をして「光栄です、メイン・フューレル。閣下のお言葉を広めるお手伝いができることは、大変光栄なことです」と言った。\n\nその日のうちに、レイフのプロパガンダ組織が正式に始動した。以前、フューレルの机を飾っていたリーフレットが、何百万枚とトラックや飛行機に積まれ、レイフの隣国の土地に旅立っていった。この大胆な武力行使の試みがどのように受け止められるかはまだわからないが、アーリア同胞団がその奇妙な思想を力づくで広めようとしていることに疑いの余地はないだろう……"
 PRM_regional.11.a: "我々の言葉に耳を傾け、絶望しろ！"
 PRM_regional.12.t: "不思議な展開"
 PRM_regional.12.desc: "我々の支配下にある土地で、非常に奇妙な事が起こった。ほぼすべての主要な街で、国民が街頭である種の脅迫的なプロパガンダのように見える奇妙なビラを発見しているのである。このビラには、ロシアの「アーリア人」が弾圧されたとしても「レイフ」が間もなく助けに来て、彼らを苦境から救い出すから安心だ、と書かれていた。一方「ユダヤの味方」を自認する人々を糾弾し、ロシアの全ての「亜人」はまもなく「より優れた人種より劣った正しい立場を示される」ことになると述べている。文章に加えて、明らかにナチスの図像に触発されたドイツ軍の制服を着た兵士の勇ましい姿が描かれていた。\n\nこのプロパガンダがどこから来たのかは想像に難くない。アーリア同胞団は、我が国と国境を接する奇妙なドイツ愛好家であり、長い間、好奇心と苛立ちの対象であった。今回のプロパガンダは、彼らが敵意のある手段でロシア全土に影響力を拡大しようとしていることを明確に示唆しており、この地域の緊張は間もなく高まるかもしれない。このことがロシアのパワーバランスにどのような影響を及ぼすかは、未だ不明である。"
 PRM_regional.12.a: "乱心者だ。"
 PRM_regional.13.t: "ペルムハイムからの挨拶"
 PRM_regional.13.desc: "一連の奇妙なメッセージが、西のレイフの外務省の机に届いた。この一週間、ロシアのいわゆる「アーリア同胞団」は我が国に対して、ドイツとの友好関係を築きたいと繰り返し懇願し、我々を「神聖なるアーリア人の炎の番人」と呼び、彼らを「啓蒙」してくれたことに感謝するというのである。さらに、彼らはロシアはもはや我々に危害を加えないことを保証し、彼らの「レイフ」は「ドイツの同胞が始めたことを終わらせる」ことで国全体とその文化をアーリア人の靴の下に粉砕するのを忠実に見届けるというのである。\n\n外務省は完全に困惑し、このメッセージをどう解釈したらいいのか全く分からなかった。この新国家がロシアにおける我々の利益に対して表立って敵対していないことは若干の慰めにはなるが、レイフとの関係に固執することは、将来的に不必要な外交の頭痛の種となるかもしれない。我々はどう対応すべきだろうか？"
 PRM_regional.13.a: "今のところは黙っていよう、狂人がこれ以上遠くに行かないことを祈るだけだ。"
 PRM_regional.14.t: "同胞団からの誘い"
 PRM_regional.14.desc: "ドイツの外務省に、ロシアのいわゆる「アーリア同胞団」からまたもや不可解なメッセージが届いた。今回は彼らが「ペルムハイム」と呼ぶ都市で「汎アーリア会議」なるものを開催することを含む提案であった。外交官は最初、困惑していたが、やがてロシアのウラル山脈の近くにある都市ペルミの名をドイツ語的にしようとした粗末な試みであると結論付けた。\n\n招待状は、外務大臣だけでなく、総統閣下とその側近にも出されている。同胞団は、彼らが会議に出席することを光栄に思うと述べており、彼らはそこでアーリア人種の将来と現代世界におけるその位置づけについて議論したがっているそうだ。同様の招待状は国家弁務官区にも出されており、既に彼らから、どのように対応したらよいかと指導を求めるメッセージが届いている。今や同胞団から奇妙な通信が届くことは珍しくないが、今回はその中でも群を抜いて奇妙である。我々はどうすれば良いのだろうか？"
 PRM_regional.14.a: "これは明らかに奇妙な冗談だ。無視しろ。"
 PRM_regional.15.t: "耳が聞こえない"
 PRM_regional.15.desc: "フューレル・グトルム・ヴァグネルは、顎を搔きながら、苛立って事務室の中を行ったり来たりしていた。外務大臣ヨハン・シュワルツは、今は誰も座っていない向かい側の机に座っていた。彼は必死に隠そうとしていたが、その眼差しは、シュワルツがフューレル以上に悩んでいることを物語っていた。説明しなければならないことが沢山あり、回答に窮していた。\n\n「わ……私にはわからない。全ては私の指示書の通りに準備され、会議は成功するはずだった！必要なのは、参加者だけだった……」フューレル・ヴァグネルは何時間も喚き続けたが、シュヴァルツも絶句した。若いフューレルはふと立ち止まり、シュワルツの方を向いた。「お前だ！ドイツにメッセージを送るのはお前の責任だったはずだ。もし、届いていなかったらどうするんだ⁈説明しろ、この馬鹿者が、私がお前の血の純度を疑い始める前に！」シュワルツは真っ青になった。\n\n「メイン・フューレル、私は招待状が届くように全力を尽くしたことを保証します！お願いです、このような不手際で愛するレイフが危険に晒されるなど夢にも思っていませんでした！」と、大臣はまるで命乞いをしているようだった。ヴァグネルの態度は和らぎ、フューレルは小さくため息をつくと椅子に座った。シュワルツも小さくため息をつき、この機会にフューレルの起源を直そうとした。「メイン・フューレル、もしかすると、閣下はまだ、彼らの目にアーリア人に相応しく見えていないのではないのでしょうか？」\n\n「馬鹿げている。私の血の強さを示すためには十分すぎることを為してきたはずだ。これ以上何が－－」と言うと、ヴァグネルの視線が机から離れ、悟ったような表情になった。「そうだ、なぜわからなかったんだ？神に見捨てられた土地の浄化は終わっていない。私の使命はまだ終わっていないのだ……」"
 PRM_regional.15.a: "目の前には血まみれの長い道が広がっている。"
 PRM_regional.16.t: "我々の東の敵国:残党"
 PRM_regional.16.desc: "良い知らせだ！忠実なる部下が、ウラルの向こう側より帰還し、我々が近い将来相対する敵に関する有用な情報をもたらした。\n\nかねてから予想されていたように、ウラル軍事地域の赤軍残党が隣接する軍閥に勝利し、西シベリア全域を支配するようになったのだ。その結果不幸にも、何千もの高貴なアーリア人がユダヤ・ボリシェヴィキの軍事政権の抑圧の下、苦境に立たされている。奴らの政府は間違いなく、影から強力なユダヤに操られ、奴らの軍隊のなすがままになっている純粋なる人種の痕跡を根絶しようとしている。奴らの計画が実現する前に、この狂人たちを止めなければならない。\n\n軍管区はウラルの東側で最も強力で装備が整った軍隊を指揮しているが、我々のような人種的に純粋な軍隊には勝ち目がないというのが軍事専門家の見解である。"
 PRM_regional.16.a: "彼らは屠殺のための子羊に過ぎない。"
 PRM_regional.17.t: "東の敵国:修正主義者"
 PRM_regional.17.desc: "良い知らせだ！忠実なる部下が、ウラルの向こう側より帰還し、我々が近い将来相対する敵に関する有用な情報をもたらした。\n\n争い合う西シベリアの軍閥の灰の中から、西シベリア人民共和国のユダヤ・ボリシェヴィキ国家が傑出した力を得た。老いぼれたシオニストの道化師であるラーザリ・カガノーヴィチに率いられ、より権威主義的なボリシェヴィズムをロシアのあらゆる場所に持ち込もうとしている。基本的にアーリア人の優越性に反対する奴らは、西シベリアに残るいかなる純粋さの芽も摘もうとする。このロシアのアーリア文明の前衛として、薄汚いボリシェヴィキを害虫のように叩き潰すことが我々の神聖なる義務だ。\n\nカガノーヴィチの軍隊は装備が充実し、相当量の戦車や武装車両を自由に使うことができる。もしボリシェヴィキ共が、鋼鉄の怪物で我が同胞団のアーリア人の頑強さを抑えられると考えているのなら、奴らは酷い目に遭うことになる！"
 PRM_regional.17.a: "我々はこの地からボリシェヴィズムを消滅させる！"
 PRM_regional.18.t: "東の敵国:復讐主義者"
 PRM_regional.18.desc: "東からの知らせだ！我々の忠実なスパイがウラルの向こうから帰還したが、勇敢なる同胞の何人かは敵に殺された。帰還した同胞は、西シベリアで何が待ち受けているのか、重要な情報をもたらした。\n\n残念ながら、我々のスパイが収集した情報は完全なものではないが、全く不明というものではなかった。西シベリアの軍閥は完全に壊滅し、「黒連盟」として知られる組織が台頭したというのだ。その組織はオムスクを拠点として、重武装で近隣の軍閥に対し非常に強い敵対心を抱いている。黒連盟の政府と指導者に関する情報は乏しいが、我らのスパイは奴らが過激な国家主義者で、ドイツとの戦争に執着しているという情報を得ることに成功した。\n\nもし奴らが本当にドイツに侵攻したいのなら、まずは我々と戦うことになる！我が同胞団は恐れを知らず、自身がどんなに狂暴だと考える敵にも屈することはない。この黒連盟との必然的な戦争を通して、我が人種の武勇をはっきりと証明するのだ！"
 PRM_regional.18.a: "彼らは我々の力には敵わない！"
 PRM_regional.19.t: "カザフの難題"
 PRM_regional.19.desc: "東側に気を取られていると、新たに統一されたカザフスタンが南に現れたことを忘れがちになる。亜人のカザフ人が、我々が略奪できる大量の金品を持っていることは疑いようもなく、奴らは襲撃の格好の的とある。一方で、東の敵から一瞬たりとも注意を逸らすことは賢明ではないだろうし、カザフ軍の戦力についての情報もほとんど持ち合わせていない。しかし、情報こそ不足していれども、占領を目的としない襲撃は新たなカザフ国家の強さを確かめる良い方法となり得るだろう。\n\n戦場で彼らの度胸を試そうか？"
 PRM_regional.19.a: "兄弟たちよ、進め！勝利に向かって！"
 PRM_regional.19.b: "カザフスタンは見当違いだ。"
 PRM_regional.20.t: "襲撃は成功した！"
 PRM_regional.20.desc: "南からの素晴らしい知らせだ！カザフスタンへの襲撃は大成功で、我らが栄光あるアーリア人戦士は貴重な戦利品の山と共に帰路についている。カザフ人は戦いを挑んだが、我々のような純血なる軍隊に対峙し、ついに奴らの人種的な欠点が致命的な弱さであることを証明した。\n\n今やカザフの軍隊は脅威ではないことがわかり、我々は再び東に力を注ぐと同時に、機会があれば将来的なカザフスタンへの全面侵攻を行うという選択肢を残しておくことができる。激戦の中でカザフの軍隊が我が軍に対峙できる状況にないと判明した今、そのような侵攻は些細なものにすぎないだろう。"
 PRM_regional.20.a: "勝利万歳！"
 PRM_regional.21.t: "襲撃は失敗した！"
 PRM_regional.21.desc: "大惨事だ！カザフスタンへの襲撃は撤退を余儀なくされるという結果に終わった！カザフの大軍に向かって勇敢に戦ったのは疑いない事実であるが、その圧倒的な数は我々の手には負えないことが証明された。実際、亜人は臆病さのために正々堂々戦うことができず、代わりに人海戦術をもって我々の軍を圧倒することを選んだのである。我々の最高司令部の中にはユダヤ人のサボタージュが我々の敗北の一員であるかもしれないと考える者もいるが、確実なことを知る術はない。\n\n明らかなのは、カザフの軍隊が我々の想定よりも優れたものであるということだ。今後、ステップ地帯での影響拡大のための軍事行動は、単なる襲撃という規模を超えた、大きな武力によるものになるだろう。しかし、今のところ、我々にはカザフスタンにこれ以上の資源を費やす余裕はない。"
 PRM_regional.21.a: "クソッ！"
 PRM_regional.22.t: "アーリア同胞団からのメッセージ"
 PRM_regional.22.desc: "世界の人々が、それぞれの特徴や能力が全く異なる別々の人種に分かれていることは、自然の基本的な真実である。このヒエラルキーの頂点には北欧人種がいて、それ以下の民族が並び、一番下にはユダヤ人がいる。人種の法則を否定しようとする下等人種は多いが、それを受け入れて自分の優位性を主張する人は今まで見たことがなかった。\n\nモスコーヴィエン国家弁務官区のすぐ東側にあるロシアの領土は、アーリア同胞団というNSDAPに似た影の組織の旗の下に団結している。最近、この集団は、帝国を含む既存の国家社会主義政権に対して、国際ユダヤ人の傀儡である「偽アーリア人」と不条理に決めつける姿勢を強めている。\n\nこれらの派閥の過激さと、その帝国の東側国境への近さが懸念される。今のところ、彼らがその脅しを実行できるかどうかは疑問だが、彼らが血を流して自分たちの力を証明しようとするのは時間の問題である。"
 PRM_regional.22.a: "バカな害虫の同胞団だ"
 PRM_regional.23.t: "アーリア同胞団からのメッセージ"
 PRM_regional.23.desc: "騎士団領は、帝国のイデオロギー上の過ちと、増大する退廃を是正するために存在する。我々の動機は極めて明確であり、アーリア人に正しい価値観を植え付けるという我々の確固たる決意に敵対者も異議を唱えないだろう。国家社会主義の無謬の教義に対する親衛隊全国指導者の忠誠心が自明であるにもかかわらず、祖国の最東端にいる我々の諜報員によると、彼は思いもよらないところから批判を受けているとのことである。それは、エルツェンゲルーアドルフシュタット線の向こうを拓跋するスラブ人の無法者である。\n\nその地獄のような状況から伝わってくる僅かな情報によれば、国家社会主義運動を模倣した「アーリア同胞団」がペルミを中心に西ロシアで勢力を伸ばしているという。彼らは自身がアーリア思想の最も純粋な系統を象徴していると主張し、既にに帝国をユダヤ人とフリーメーソンの操り人形として糾弾している。騎士団領でさえ彼らの気には召さない。彼らは、親衛隊全国指導者の退廃と熱意の不十分さを疑って、支離滅裂なことを言っている。\n\n彼らは、もし我々が彼らの要求に沿って直ちに騎士団領を改革しなければ、重大な結果が待っていると主張しているが、我々は安心して彼らを無視することができる。彼らは自分たちの血統について大きな誤解をしている愚か者であり、彼らの誇張した表現は、地球上で唯一の真の国家社会主義国家に深刻な脅威を与えるものではない。"
 PRM_regional.23.a: "亜人の無意味な戯言。"
 PRM_regional.24.t: "メッセージを送信"
 PRM_regional.24.desc: "「教えろ、ヴィクトル。お前が国境の向こうを見た時、何が見えた？」ヴェリミールは外務大臣の方を見もせずに疑問を投げかけた。彼の意識は、事務室の壁に掲げられた地図に向かっていた。この地図は大神官の前任者が作成したものであり、ヴァグネル政権の数少ない名残の一つであった。\n\n「我ら北方ルーシの憎むべき敵しか見えませんでした。見渡す限り、亜人とシオニストの操り人形しか見えませんでした」と、ヴィクトル・ベズヴェルヒーは冷静に事務的な返事をした。\n\n「それ以上だ、ヴィクトル。我々と目標を共有する国は一つたりとものこの地球上にはないことを考えろ。この戦いの中で我々は孤独であり、頼れるのは自分自身のみだ」と言うと、大神官は大臣の方を向いて、彼の目を目っ直ぐに見て「私は、敵の血で署名されたメッセージを声高に世界中へ届ける。ユダヤ人に与した者はいずれ、我々を恐れるようになるだろう」と続けた。\n\n「世界は我々を本気にしていないのです、ヴェリミール様。我々は、世界は間違えていると証明しなければならないのです」\n\n「正しいアーリア人というアイデンティティーを取り戻すことから始めましょう。傲慢なドイツ人は、自分たちが支配人種であると考え続けるでしょう。もちろん、奴らにはどうしようもない。彼らの小さな心は、悲しいことに、そのような粗野な妄想に陥りやすいのです」ヴェリミールは少し笑うと「今こそ、合いの子にあれが真の超人であるかを示す時だ。どう思う？」\n\nベズヴェルヒーは微笑み「私が手配しましょう」と言った。"
 PRM_regional.24.a: "世界を我々の前で震え上がらせてやろう。"
 PRM_yemelyanov.1.t: "部外者"
 PRM_yemelyanov.1.desc: "「私の後に続いて復唱しろ。『自分の人種の価値を守り抜き、一挙手一投足先祖を敬い、死ぬその瞬間まで国家を守ります』」\n\nフードを被った男が、高い椅子に深く腰掛け、教会の鐘のように深く澄んだ声で、誓いの言葉を唱えた。跪いた二人の男は、すぐに同胞団の新たな一員となる二人で、従順に従った。何日間もの手の込んだ儀式を経て、彼らが支配人種の仲間入りを果たすまで、後数分となった。彼らが話す間、徴兵官は各々に目を通し、判断を下した。一人目は小柄な農民で、冷たく青い瞳を持ち残酷な表情をしていた。彼は血を求める思い上がった農民の少年に過ぎなかった。アーリア人ではなく、チンピラだったのである。二人目の男はもっと魅力的であった。わかっているのは、彼は最近ペルムハイムにやってきて、否応なく自分の理想とするパラダイスに惹きつけられてやってきたようだ。彼の熱意が彼から放たれているも同然で、彼の言葉から、彼が才能ある話し手であることは明らかであった。誓いの言葉を唱えた男たちは、辛抱強く徴兵官の次の指示を待った。しかし、彼は何も言わず、ホルスターからリボルバーを取り出し、床に叩きつけるように投げ捨てた。\n\n「相応しい者は、同胞を殺せ」\nその部外者は、躊躇うことなく銃を奪い、相方の喉元に弾丸を打ち込むと、相方の抗議を突然断ち切った。瀕死の男が自分の血の中でうるさく喉を鳴らすのを見て、徴兵官は大喜びした。新入りの才能を見抜いたのは正解だった！「おめでとう、兄弟。君は正式にアーリア同胞団の一員となり、それい伴う全ての特権を得ることになる。教えてくれ、君の名前は？」\n\n「ジーグフリード・シュルツ、私は同胞団の中でずっと前進するつもりです」"
 PRM_yemelyanov.1.a: "才能は自らをさらけ出す手段を持っている。"
 PRM_yemelyanov.2.t: "本日のトピック"
 PRM_yemelyanov.2.desc: "弱さが死を意味し、エリートの誰もがお互いを貶め、自分が昇進する方法を常に探し求めている文化の中で、人は噂話をしがちである。ペルムハイムは陰謀の蜘蛛の巣のような場所であり、「アーリア人」階級の人々が、好意や支援と引き換えに損害を与えかねない情報の断片を常に共有していたのである。その中で、ジーグフリード・シュルツという人物ほど、ペルムハイムの情報網を魅了し、苛立たせた人物はいなかった。この男は何者なのか？なぜここに来たのか？なぜ彼はこんなにも早く昇進していうのか？アーリア人にとって突飛な陰謀論は空気のように自然なものであり、それぞれが独自の理論を持っていた。\n\n「外国のスパイだって言ってるじゃないか。アプヴェーアかCIAか何かだ。そうでなければ、なぜ突然ここに来るって言うんだ？」と、ある者は仲間に言うだろう。\n\nすると他の一人が「そんなことはない。奴はフューレルの身内だ。完全に縁故主義だよ」と言うだろう。\n\n黙っていた三人目が口を出し「俺は会ったことがあるよ。あの男は政治の先見の明がある。奴はいつかここを仕切るようになる、覚えておけ」と言って仲間に衝撃を与えるだろう。\n\nシュルツの行くところには、注目と憶測の嵐が吹き荒れた。彼がアーリア同胞団の中で昇進を続けるにつれて、その勢いは増すばかりだった。フューレルの気すらも引いていた。この部外者が誰であれ、彼には確かにカリスマ性があった。これを利用するのか、それとも昇進しすぎる前にシュルツを押さえ込むのが得策なのか……"
 PRM_yemelyanov.2.a: "昇進は順当に。"
 PRM_yemelyanov.2.b: "すべての人は自分の居場所を知る必要がある。シュルツも例外ではない。"
 PRM_yemelyanov.3.t: "注目のシュルツ"
 PRM_yemelyanov.3.desc: "「今夜演説する人物は、ペルムハイムにとっては新参者かもしれないが、それに惑わされないでほしい。彼は限りない才能と豊かな発想を持つ人物であり、我々の真の歴史についての考察で我々を啓蒙することを快く受け入れてもらったのである。ジーグフリード・シュルツさん、どうぞステージへ」\n\nアーリア文化保存協会はニッチなクラブであるが、優秀な思想家を輩出することで知られ、アーリア人のエリートに一目置かれていた。どうやらシュルツはこのことをよく知っていたようで、到着して数週間後に演説旅行の一環としてこの協会に立ち寄った。司会に礼を言った後、演壇に立った彼は、ペルムハイムの強硬派にも珍しいほど激しい口調で語った。\n\n「同胞、アーリア人、支配人種の皆さん。貴方たちは騙されている。延々と嘘をつくシオニストたちは、アーリア人の価値を明言する国家に浸透し、その意志に忠実に従わせようとしている。西のレイフは、ユダヤ・メイソンが指導者はそのままにして民衆を誤った人種意識を持たせるための道具である。騙されるな！ドイツの真の総統はユダヤ人であり、スラブ系アーリア人の支配人種のみがその専制を打ち倒し、祖国を永遠に解放することができる」\n\nシュルツはしばらくの間このような事を繰り返し、観客の戸惑いと関心を同時に呼び起こした。聴衆の一人、フューレルのスパイが黙って考えていた。シュルツの理論は変わっているが、その熱意は印象的だ。もしかしたら、彼は同胞団に役に立つかもしれない。"
 PRM_yemelyanov.3.a: "この男は現代の天才かもしれない。"
 PRM_yemelyanov.3.b: "ユダヤ人に支配されたドイツ？彼は正気なのか？"
 PRM_yemelyanov.4.t: "帝国の純化"
 PRM_yemelyanov.4.desc: "「よし、全員集まれ！」と、指揮官の声が野山をこだました。\n\nセルゲイは斧を泥だらけの地面に置き、近くにいた看守に目をやると、収容所の中央へと歩いていった。残りの政治犯は、永遠に森に閉じ込められることを宣告された哀れな人々で、演壇の周りに群がっていた。\n\nスヴァローグの神官が神に、自分とその人種が闇の力に立ち向かう力を与えるように祈った。囚人たちは「ハイル・ペルン！」と返したが、セルゲイはただ呻くことしかできなかった。彼は辺りを見渡した。烏の群れが灰色の空を飛び交い、どんな強い人間をも殺すような北風が吹きつけていた。セルゲイは骨が浮いた手で、衣服と呼ばれるボロ布を包んで自分を抱きしめようとした。カラスの一羽が、昨夜の浄化の儀式で潰えた哀れな魂をついばむために降りて来た。この鳥を捕まえることができれば……セルゲイの腹が鳴った。食料の配給は、もう一日後だ。\n\n収容所の長官は、神官に巻物を手渡した。「聞け、聞け！古いロシアは死んだが、我々この地球の真のアーリア人はその遺産である！ビザンツ帝国がヒュペルボレイオスと呼んだかつての帝国の名を聞いて、世界が恐怖に震え上がった時代があった！北は我々ヒュペルボレイオス人にとっての故郷である！太古の昔、この文明は最も勇敢な戦士と最も神聖な人々の故郷であった。スヴァローグの光の下、満ち足りた土地で、波打つ畑から無限の収穫を得ていたのである！」と神官は言った。\n\nセルゲイはこの話を聞いたことがあった。パンと約束、パンと約束と一人の囚人があまりに大きな声で呻き声を上げたために引きずり出された。\n\n「ヒュペルボレイオスは、新たなロシアの名であり、ドイツの劣等アーリア人を粉砕してユダヤに被った多大な損害を修復する！我々は過去であり、未来でもある！我々はヒュペルボレイオスだ！」と言うと、神官はまるで稲妻を落とすかのように腕を天に上げた。1時間後、セルゲイは作業に戻り、木を切りながら解放の日を願っていた。"
 PRM_yemelyanov.4.a: "ヒュペルボレイオス、純粋かつ揺るがない！"
 PRM_yemelyanov.5.t: "アーリア人の運命"
 PRM_yemelyanov.5.desc: "ヴェリミールは集まった同胞団員を前に、ステージの中央に立った。かすかな光が、究極の天の力の象徴たるペルクナスの王冠を被った頭を照らした。演壇の下には、生贄の子羊や神器を持った信者の列ができていた。忘れられた言葉で、太い声で歌われる新しい聖歌と共に行進が始まった。白い服に身を包んだ金髪の乙女たちが、次々と捧げ物を捧げる。ヴェリミールは神聖なるペルンの槌を引き抜くと、最後の一匹まで羊の頭に振り下ろした。聖歌はさらに大きくなると同胞団もそれに加わり、やがて地上に降り立ち退廃を浄化するベロボーグの古代の栄光と怒りを歌う。\n\n1時間後、歌が止み最後の信者が部屋を後にした。するとヴェリミールは「同胞よ、私はヒュペルボレイオスと全ルーシの大神官の地位に就くことを誇りに思う。我々の目の前にある運命は、往年のノルンたちによって織りなされ、その感動的な声が歴史を作っているのである。彼女たちは私の夢に現れ、我々がアーリア人種の継承者であると言われた。我々の未来は東と西にある。異教徒からロシアの残りの地域を取り戻し、自らを優秀であるとする堕落した者たちから西を解放する」と話した。同胞団の人々は頷き、暗闇の人影が大祭司に拍手を送り、自分たちが成し遂げるべき運命を感じ取り、心を震わせた。\n\n「しかし、ヒュペルボレイオスは始まりに過ぎない。ペルンは我々が南に、ユダヤに滅ぼされた古代パレスチナに飛ぶことを望まれている。東の堕落した者どもが住みついているアジアへの進出をためらってはならない。勿論、それを終えたら、アスガルドに昇り、ベロボーグの下で生きることを、北の大地が待っている」"
 PRM_yemelyanov.5.a: "ヒュペルボレイオスは全てを飲み込む！"
 PRM_yemelyanov.6.t: "正義の清め"
 PRM_yemelyanov.6.desc: "ペルンの槌は月光に照らされて輝き、血の雫を白い床に垂らしていた。ヴェリミールはバラバラになった死体から離れ、バルコニーの端に歩き、彼の帝国「ヒュペルボレイオス」を見渡した。足元には、何十もの労働者たちが懸命に働いている。彼らの苦闘によって、最後の日までに新たなロシアの旗がゲルマニアにはためくように。ヴェリミールは星を見つめた。天使のように、星々は我々を見ている。文明は勃興と衰退を繰り返すが、それらは古代ヒュペルボレイオスの記憶を持っている。ベロボーグが正しい道を照らさらんことを。\n\n衛兵が「連れてきました、閣下」と言うと、ヴェリミールはドアの方を向いた。衛兵は、8人の囚人を前に突き出した。ヴェリミールは彼らの事を知っていた。彼らは、かつての同胞団員、下級の将軍、裏切者であった。\n\nヴェリミールは、横に倒れる死体を指さして「異教徒よ、これが誰『だった』かわかるか？」と囚人の一人に話しかけた。\n\n「い……いえ。そ……そのような者は今まで見……見たことはありません！」と囚人は口ごもった。哀れな抜け殻のような男である。かつて誇り高きアーリア人だったのが、今は愚か者を演じている。\n\nヴェリミールは首を振って「お前は嘘をついている、モーセの弟子よ」と否定した。囚人たちは死よりも私を怖がっている。ヒュペルボレイオスを貶める者に相応しい運命だ。「この男は昨日、国境を越えてモスコーヴィエンに逃亡しようして捕まった。身元を調べたら、かつてヴァグネルの手下で、ゲルマニアの見捨てられた地に侵入し、私の正当なる支配について嘘を織り交ぜようとしたことがわかった」とヴァグネルが言うと、囚人たちは心配して顔を見合わせた。ヴァグネルは「スヴァローグの炎にさらされた後、この者は同胞の命令でこの任務に就いたと自白した」と続けた。\n\nある囚人は許しを請い、ある囚人は公正な裁判を請うた。ヴェリミールはペルンの槌を裏切り者の頭に振り下ろすと「公正なる裁きを受けよ！」と答えた。囚人たちは逃げ惑ったが、衛兵に捕まり、拘束された。「ゲルマニアは堕落に満ちている。アーリア人を偽ることより邪悪なことはない！」とヴェリミールが宣言し「西と関わる者はすべて裏切り者、ユダヤの陰謀をはたらく者、異端者であり、公正なる裁きを受けることになる！」と続けた。"
 PRM_yemelyanov.6.a: "地雷は免罪符になる。"
 PRM_yemelyanov.7.t: "急進的浄化"
 PRM_yemelyanov.7.desc: "（神命342-Yからの抜粋）:\n\n……それゆえ、アーリア人種の改良と秩序の維持のためにはスラブ人の保有する土地に異論がないかどうかを入念に占う必要がある。ヴェリミール大神官は、全ての法執行機関に祝福を与え、ここに平和を維持するために必要な全ての事を為す許可を与える。\n\nペルンの裁きを逃れられる者はいないことを忘れるな。ロシアの原住民は、我々が歴史の塵から蘇らせた祝福されし帝国を打ち倒そうと、ユダヤやメイソンの陰謀と協力し、闇の中で企んでいるのである。我々アーリア人の子孫のために、スラブ、ユダヤ、その他全ての不純な人種を守るための法律は全て無効となる。いかなる堕落した者に対する犯罪も完全に合法となり、全警察がこれを執行する。退廃的な要素を持つ者は全てその場で処刑される……\n\n……公開処刑の実施を開拓地に復活させ、最大の敵である裏切者に対する拷問と共に行われる。アーリア人的思考は未だに同胞団の多くの中では眠ったままであるが、大神官は社会的責任の実践によって呼び覚ますことができると信じている……\n\n……軍の全ての原住民部隊は、正しい信仰というアーリア人たる基準を満たせなかったとして、即座にその身体で処罰を受ける。この処罰には、鞭打ち、犬の襲撃、死刑が含まれる。処罰は、部隊が全ての犯罪を告白し、上記の処刑の後アーリア人への不滅の支持を誓って初めて、十分であるとみなされる……\n\n……劣った精神性を強化するために、全先住民の数を確認し、健常な男は兵役に就かせ、上記の浄化を行うこと……"
 PRM_yemelyanov.7.a: "鋼の仮面と壊れた心……"
 PRM_yemelyanov.8.t: "壊れたヒーロー"
 PRM_yemelyanov.8.desc: "投光照明に迎えられたアレックスは、落ち着く間もなく、犬の群れに足を噛まれた。彼は凍った草の上に倒れ、他の「候補生」をトラックから降ろしている将校の一団を見た。彼の腕は毛皮のようなものを捕まえるまで這いずり回り、彼は体をくねらせ、呻き声を上げ、ドスンと音を立てた。猟犬は後ずさりした。アレックスは立ち上がったが、バールで殴られ、気を失った。彼の最後の視界には、死体の上に立っている狂信的な兵士の姿があった。\n\nアレックスは銃殺体で目を覚まさせられた。彼は頭を抱えると、記憶が彼の中にフラッシュバクする－－村、パトカー、シャベルを思い出した……兵舎のドアが開き、神父が入ってきた。アレックスは直立不動に立っていたが、彼の精神は死につつあった。いつの間にか、彼は他の1000人の堕落者とともに、キャンプの中央に引きずり出されていた。男はアレックスに銃を向け、ニーフェルハイムに行かないように、未知の上を10マイル走れと命じた。彼は、銃声やドスンという音、鉛で浄化された下劣な「候補生」たちに励まされながら、もがいて体を動かした。アレックスは遠くに見える兵舎を見つめると、一瞬、女性がそこに立っていて、家を守るよう懇願しているように見えた。\n\nアレックスは泣いたが、救いのない日々が続いた。千人の奴隷は百人の歩く屍となり、彼らは脱落した者をねたんだ。毎朝、小屋での餌の時間の前に、将校が彼らに「祈りに失敗し、アーリア人としての義務を果たせず、大神官の正義を理解できなかった……」と罪状を読み上げた。「反体制派」には30回の鞭打ち、「共謀者」には1000回の鞭打ちが課されるが、アレックスも打たれるのには慣れていた。最後の試練がやってきたが、アレックスはここにやってきてからどれだけの時間時間が経ったのかわからない。頭の中は、もう忘れた人々を庇った微かな記憶で満たされていた。彼は、アーリア人兵士にふさわしいと見なされるための最後の課題で、20フィートの燃える炭の上を走るように言われた。彼は多くの男たちが倒れ、叫び、燃え、死んでいくのを見た。そして、自分の番になると、彼は飛び出した。遠くで鳴る雷でさえも、神官の言葉を黙らせることはできなかった。アレックスは試練に合格すると、神官の叫び声、人種の叫び声が聞こえるようになった。過去と現在が一つになるまで、体がもたなくなるまで、微笑んで思い出すまで。"
 PRM_yemelyanov.8.a: "「私はアーリア人を擁護する！」"
 PRM_yemelyanov.9.t: "探索と破壊"
 PRM_yemelyanov.9.desc: "（神命645-Yからの抜粋）\n\n……そこで、純粋な考え方の利点を考慮せよ。純粋なるアーリア人の心は堕落することはなく、従って常に正しい側に忠実である。純粋な心は罪を免れ、ヴァルハラに入ることができる。それどころか、純粋な心は不滅である。純粋な心を持つ者は、憎しみの弾丸や退廃的な道具によって殺されることはないだろう……\n\n…それ故、多くのヒュペルボレイオス人がシオンの影の力によって汚されているのは不幸な現実である。彼らの嘘は、進歩を装った世俗的な文書から野火のように広まる。地区の軍事部門に加えて、全ての法執行機関は、指定された地域の全ての保有地（添付資料を参照）に対して、段階的かつ正確な襲撃を行うこと。襲撃の内容は以下の通り:\n\n・破壊分子の文書や異端を見つけ出し、破壊する（添付資料を参照）\n\n・有能な男性を浄化キャンプに徴集する\n\n・反大神官の証拠を探し出し、適宜逮捕する\n\n・極端な偏見を持った堕落した人種の財産を破壊する\n\nスヴァローグの光が我々の戦士が真実を探す導きとなることを大神官は望まれている。全将校は、これが純粋な探求であることを忘れてはならない。実行するよう命じられた行為について疑念を抱くものがいるかもしれない。このような疑念は払拭すること。自分の中の「コルト」に立ち向かえない者は、体罰や死刑に処されることになる。"
 PRM_yemelyanov.9.a: "アーリア人の心は純粋でなければならない！"
 PRM_yemelyanov.10.t: "古えの地"
 PRM_yemelyanov.10.desc: "神官が一礼してステージを降りると、エメリャーノフは新たな同胞団に微笑みかけながら階段を上った。「大ヒュペルボレイオス」と題された大きなアフロ・ユーラシア大陸の地図が壁を彩っていた。大神官は長い棒を引っ張り、アフリカからインド、ヨーロッパ、そしてインドに至る道をなぞると「我々アーリア人は太古の昔から、アブラハムが地球を歩く前から存在する永遠の産物なのである。モーゼが海を割って劣等人種を救ったとき、我々は北方で文明を築いていたのだ。ローマ教会が初めて異説を唱えた時、我々はその陰にいた。イスラムの大軍が砂丘を越えて行進した時、我々は祖先と共にアスガルドで宴を開いていたのである」と言った。\n\n同胞たちが同意の拍手を送ると、エメリャーノフは声を張り上げて「しかし、我々は先祖の地を忘れてはいない！彼らが『レバント』や『エルサレム』と呼ぶ地を、我々はアーリア主義の発祥の地としてきたのである！それを取り戻すことが我々の遺産であると、ノルンたちは言うのだ！核戦争を引き起こし、堕落したドイツ人や卑劣なイタリア人を脅し、カフカスのくすぶる廃墟やトルコの山々を通過してでも、我々は聖地を取り戻すのだ！」と言うと、同胞たちは飛び上がり、会場は拍手喝采に包まれた。エメリャーノフは「ペルン万歳！」と叫んだ。"
 PRM_yemelyanov.10.a: "祖先に誇りを持て。"
 PRM_yemelyanov.11.t: "壮大な計画"
 PRM_yemelyanov.11.desc: "大神官は「ペルクナス」「真のアーリア人」「不浄の破壊者」と呼ばれる元帥と握手を交わした。彼は、歴史が築かれ、無数の信仰の血が流された、世界の中心たるパレスチナの地図を出した。彼はドイツの電撃戦を凌ぐような軍事ドクトリンの革新を賞賛し、アスガルドの職人技の威力とスピードを証明した。彼は昔の、イタリア人と全ての陰謀を企てる民族を追放したレバントの国家の再生と人種の浄化の物語の歌を歌った。将軍が作戦を話すと、彼はそれに耳を傾けた。ある将校がこの作戦は不可能であると主張すると、彼の頭脳が絨毯を彩った。\n\nそこで大神官は、ドイツを蹂躙し、その死骸の上にヒュペルボレイオスの旗を立てようと、征服の物語を紡いだのである。パレスチナもその後に続くだろう。核戦争や時代の終わりとなろうとも、アーリア民族は復活し、その土地を浄化する。"
 PRM_yemelyanov.11.a: "ある日……"
 PRM_yemelyanov.12.t: "若き戦士"
 PRM_yemelyanov.12.desc: "レオンは、12歳の時に初めて人を殺した。いじめっ子に追いかけられて木材置き場まで逃げたが、そこでいじめっ子の裏をかき、血まみれになって自分の小屋に帰ってきたのである。\n\n敵の兵士がやってきた時、木の陰から様子をうかがった。その一人が小便をしに行った時、レオンは父の剃刀で兵士の喉を切り裂いた。残りの部隊の兵士も藪の中から撃ち殺したが、涙を流すことはなかった。\n\nレオンは16歳の時、自分の自慢の拳銃を奪おうとした父親を殺した。その銃声は誰にも聞かれなかった。その時から、レオンは「国境なき兵士」として地球上を彷徨い、名声を求めて村々で食料や女、弾薬など司令官が望む全てのものを盗んだ。\n\nある日、レオンは「自分を浄化するための試練」があることを耳にした。彼は新しい役所に出向き、握手を交わし、「アーリア人たる適格性」を持って課題を突破した。そこでレオンは「狩人レオン」となり、多くの敵を襲撃し、18歳になる頃にはサマラで有名な戦士になった。彼はペルンの神官に贈られた戦斧を振り回し、堕落した者を処刑するのに使った。\n\n大神官がヒュペルボレイオスについて語った時、レオンは過去を振り返って、自分は神の子孫であると確信した。他に何がこの成功を説明できるのだろうか？他の種族に破滅をもたらすという運命によって選ばれた彼は、ペルンの戦士となり、笑みを浮かべながら役目を果たし、自らその名を名乗るようになった。"
 PRM_yemelyanov.12.a: "選ばれし者。"
 PRM_vagner.1.t: "終わりなき戦争"
 PRM_vagner.1.desc: "グトルム・ヴァグネルは近頃の征服場所が示された、壁に貼られた大きな地図の前を興奮気味に行ったり来たりしていた。将軍たちはまだ座っていて、いつものように身の危険を感じつつもフューレルが言葉を発するのを待っていた。\n\n「そうだ……俺がバシコルトスタンに進撃した時には奴らは俺に狂ってると言った。ボリシェヴィキの屑と戦争した時にゃ、奴らは俺を愚か者と呼んだ。ウラル山脈の向こうを征服しようと同胞を送り込んだ時、奴らはそんな真似できないと言った！それでも、俺らはここにいる。間違いを犯すなよ、同胞よ、レイフは行進中だ」\n\n「えー……メイン・フューレル、誰がそのようなことを言ったのですか？」その声にヴァグネルは足を止めた。彼は片足のみで座っている将軍らの方を向いた。\n\n「誰が言った？教えてくれ、誰が言ったんだ？シュナイデルか？」将軍らは皆すぐにシュナイデル将軍に目を向け、彼の罪を確認した。\n\n「やっぱりな。お前はいつも馬鹿げた質問をするんだな？ユダヤ人とシオニストだ！奴らはいつも俺を笑い物にする、今までで一番面白い冗談を聞いたかのように！俺のことが面白いと思ってるのか!?」沈黙が訪れた。将軍らはこれもまたフューレルの悪戯な質問であれば、と思った。「答えろ、この野郎！」\n\n「いや、メイン・フューレル」彼らは全員一様にそう述べた。\n\n若きフューレルは地図に目を戻した。「よろしい。一応言っておくが、これは笑い事ではない。やがて我がレイフはヴォルガ川から太平洋にかけて広がるだろう。その日が来たならば、我ら民族に向けられた不正と嘲笑は、全て完全に報いられるだろう……」"
 PRM_vagner.1.a: "ロシアに暗雲が立ち込める。"
 PRM_vagner.2.t: "鎖の中の未来"
 PRM_vagner.2.desc: "ユーリーはさまざまな意味でサーディンになったような気分だった。何千人もの人々が鎖に繋がれ、その群れの中で、ユーリーにはかろうじて息ができる程度のスペースしかなかった。有刺鉄線のフェンスに囲まれた囚人たちは、まるで無力な鶏かのように、その運命が決定されるまで何時間も待たされた。\n\n悲鳴が現実となったかのような甲高いインターホンが鳴り響き、無愛想な声が聞こえてきた。「奴隷の皆さん、左手の塔にご注目ください」\n\nユーリーは渋々その通りにすると、監視塔の上で大男が嬉しそうに立っているのが見えた。次第にほとんど全ての囚人がその男に視線を向け、その男は演説の準備をしているようであった。彼は咳払いをして、メガホンを顔の前に持ってきた。\n\n「どうも。私はディートリフ・マイエルだ。だが、こう呼んで欲しい。「主人」と。さて、喜ばしいことに君たちには実に貴重な機会が与えられた！君たちは、大いなるものに対し従属すると言う長く誇らしい伝統を持った人種に属している。世界はこの千年の間に、その役割を忘れてしまったかもしれないが、我々はそうではない。自信を持って仕事に臨むのだ。君たちの犠牲は、世界に現れたことのない、偉大なる文明を建設するための土台となるのだ！」\n\nこの男は、多くの言葉をもってユーリーらをゴミ以下の価値しかないと考える体制のために労働して死ねと命じたのだ。収容所の門が開き、金属が滑る音が聞こえた。ユーリーは目を閉じ、自らに訪れる絶望に打ちひしがれた。"
 PRM_vagner.2.a: "残酷な存在だ。"
 PRM_vagner.3.t: "反抗"
 PRM_vagner.3.desc: "ウラジーミルが苦しそうに息をすると、独特の鉄の味が口の中に広がった。ゲシターポにやられた彼は、痛みに襲われる前に、よろめきながら戦場を離れるだけの力しかなかった。同胞団の犬共が彼らの小屋を発見した時、黒連盟の他の同志は勇敢に戦ったが、数が多すぎたのである。ウラジーミルは長い間、勝算を気にしないように訓練されてきた。同盟では生き残ることが優先されることは決してなかった。\n\n重い足音が近づいてきて、ウラジーミルは呻き声を上げた。ウラジーミルはコートに手を入れ、最後の切り札を出した。このままでは、怪物に生け捕りにされてしまう。やがて、ゲシターポの部隊がウラジーミルの避難している部屋に警戒しながら入ってきた。「週末の『ヴェルマフト』はついに俺達を追い詰めたか。結構かかったな」\n\n「お前らの戦争は終わったんだよ、カス」とゲシターポの一人が唸った。ウラジーミルがこの状態ではほとんど脅威にならないことがわかると、男たちはさらに近づき、目に見えて緊張を解いていった。\n\n「どうやら、お前らファシストの豚共が理解できていないことがあるようだな」\n\n「本当か？何がそうだって言うんだ？」\n\n「我々ロシア人は……」とウラジーミルは言い、コートから手榴弾の束を取り出して「……敗北を甘んじて受け入れはしない」と続けた。\n\nゲシターポはたちまち抑えきれないパニック状態に陥り、すぐにドアに向かおうとした。爆風はより早く、爆発は部屋の中の全ての命を飲み込んだ。"
 PRM_vagner.3.a: "微かな呻き声ではなく、爆発と共に。"
 PRM_vagner.4.t: "理想の男を探して"
 PRM_vagner.4.desc: "アレクサンドルは、頭に汗がにじむのを感じていた。彼は他の100人近い男たちと一緒に、同胞団の特別委員の前に並ばされた。アレクサンドルはある夜、家に帰る途中、同胞団のならず者に道から引きずり出されたが、その時は奴隷の鉱山に送られるのだと思った。\n\nその代わりに、彼は選ばれてアーリア同胞団の軍に入隊したのである。彼の金髪と青い目は同胞団の興味の対象であった。今彼は人種的純粋さを入念に検査されており、想像以上に緊張していた。見た目によらず、彼はカザフ人との混血なのである。アレクサンドルが隣にいる男に来ると、すぐに医師のような熟練した技術で、彼の顔を綿密に調べ始めた。男の下顎を撫でながら「うーん……そうだ。美しい目と純粋な見た目……」と団員は呟いた。「ちょっと待てよ……」\n\nアレクサンドルは、自分が立っているところからでは見えないが、一連の写真を取り出した警官をちらりと見た。「その鼻は明らかにセム族の表現型だ！衛兵！」という言葉を合図に、同胞団の兵士たちが現れ、その不幸な魂を引きずり出した。その者は視界の外に引っ張られると、恐ろしい叫び声が響き渡った。遠くから銃声が聞こえ、団員がアレクサンドルのもとに近づいた。アレクサンドルは目を見開き、振るえないように体中のシナプスと戦っていた。\n\n「これぞそうだ！整った鼻筋……力強い顎……まさにアーリア人の見本だ、間違いない！」 その団員の後ろにいた団員が手帳に何か書き込んで確認すると、一行は次の男に移っていった。アレクサンドルはとりあえず助かったが、どういうわけか、まだ安心はできなかった。"
 PRM_vagner.4.a: "狼の中の羊だ。"
 PRM_vagner.5.t: "世界への警告"
 PRM_vagner.5.desc: "グトルム・ヴァグネルは、バルコニーに向かって誇らしげに歩き、彼を見に来た何千人もの同胞の上に堂々と立った。同胞団のほぼ全員からなる群集は、フューレルが現れると、激しい歓声が沸き起こった。ヴァグネルは今日、全世界に向けての警告の演説を行う。世界がそれを聞いているかどうかは気にも留めていなかった。\n\n「兄弟たちよ！私が今日ここに来たのは、東での勝利を祝うためではない。我々の世界に向けた共通の目的を明確に宣言するために来たのだ。我が同胞団は東の亜人の大群に対し、自らの力で手に入れた勝利を宣言し、レイフの同胞たちはさらに力を伸ばしている。シオニストの豚どもは、我々の進撃を止めるために手を尽くしているが、一度たりとも我らの進撃を止められたことはない！」\n\n「永遠のユダヤ人は、我々の進撃を見て、30年ぶりに真の恐怖を味わったに違いない。奴らは世界を握る手綱が貧弱であることを知っている。そして、それを破るために必要なことは、全世界のアーリア人が、世界の相続者としての運命を主張することである！」\n\n「亜人の国々よ、聞こえているか。レイフが西の大河から東の大洋にまで拡大したら、我々は、正当性のない専制国家共に目を向ける。私の導きの下で、アドルフ・ヒトラーが始めたユダヤ・ボリシェヴィズムに対する聖戦を続けるのだ。ドイツの同胞たちに安らぎを与えよう。彼らの大きい荷物を私が引き受けるのだ」\n\n観衆の声援に、ヴァグネルは嬉しそうにその栄光に浸った。"
 PRM_vagner.5.a: "勝利万歳！"
 PRM_vagner.6.t: "同胞団の言葉"
 PRM_vagner.6.desc: "「敬礼なる大ゲルマン・レイフの外務省、\n\nアーリア人の同胞へ、我々は実に歓迎すべきニュースをお持ちしました！ご存じのように我が同胞団は、大昔にアドルフ・ヒトラーによってはじめられたユダヤ・ボリシェヴィズムに対する聖戦を終わらせようとしています。我々はここに、神聖なる任務が終わろうとしていることを報告申し上げます。\n\nこの手紙を書いている間にも、レイフの兵士たちは西シベリアの西端でその支配力を強め、この不毛の荒野に住み着いた亜人を服従させています。我々のヴェルマフト（国防軍）は、メイソン・シオニストの操り人形師が不可能であると言った東側での圧勝を達成しています。また、この栄誉に甘んずることなく、ロシア征服を再開させる計画が既に進行していることをご安心頂きたく存じます。\n\nアーリア人種の輝かしい未来は、地平線の果てにあります。すぐに、純血なる者のみによって支配された偉大な帝国が海から海へと広がり、その威厳の前に世界中の亜人は震え上がるでしょう。数年前、我々が弱小だった時代に、対等な存在としていただけると考えていたのは間違いでした。しかし、我々は今、そうではありません。最終勝利が目前にある今、もう一度友好関係を気付き上げようではありませんか。どうか、同胞たちよ、我々の人種のために連帯して行動しようではありませんか。\n\n敬意を込めて、\n\nグトルム・ヴァグネル、大アーリア・レイフのフューレル」"
 PRM_vagner.6.a: "なんだこのナンセンスな言葉は!?"
 PRM_vagner.7.t: "耳をつんざくような静寂"
 PRM_vagner.7.desc: "シュワルツは、フューレルの事務室に入る前に深呼吸した。グトルム・ヴァグネルが彼を呼ぶのは、何か悪いことがあった時だけだ。手を組んで座っているヴァグネルと目が合うと、心が沈んだ。「座れ」\n\n外務大臣は、ヴァグネルの命令通りのことをした。「私は西側の同胞に、慎重に言葉を選んだ、心を込めた手紙を書き、お前にそれを届けるよう命じた。私の言う通りにやったのか？」\n\n「当然です。メイン・フューレル。誓って、確かにお送りしたつもりです」\n\n「では、奇妙なことではないか？思い出せば、その命令は1か月前にしたはずだ。しかし私はまだドイツからの返事を受け取っていない。完全無欠なドイツの兄弟が私の窮状を無視しているか、無能な外務大臣が私がやった極めて単純な命令を失敗したかのどちらかだ、ちくしょうめ！」ヴァグネルは、シュワルツにホッチキスを投げつけると突然怒り出した。シュワルツ大臣は、おとなしく両手を上げて防御し、その弾丸を避けた。\n\n「お前を殺してやる、この無能が！私の全アーリア人の団結という夢が、どこぞの手紙の送り方もしらない病人のせいで台無しになったのだ！」シュワルツが涙をこらえていると、ヴァグネルの態度がまたまた急変した。\n\n「いや、もしかするとシオニスト共が妨害しているのか？そうだ、奴らは我々の同盟を妨害するためなら手段を選ばない！」。シュワルツは、ほっとしたように静かに息をついた。こんな日々が続けば、いつか生きてこの事務室を出ることはないだろうと考えた。"
 PRM_vagner.7.a: "ユダヤ人の裏切りから安全なものはないのか？"
 PRM_AB_teach_deytsch_desc: "我々は、ドイツの同胞とアーリア人の汚れなき血を分かち合っている。共に支配人種の一員であるが、我々の技術は彼らに劣っている。これは、ロシアの科学界が何世紀にもわたってスラブ人によって運営されてきたのがその理由であり、科学技術の基盤は粗悪なものとなった。アーリア人がロシアを取り戻したここ数年でも、西の国境の向こうから聞こえる素晴らしい話に比べれば、我々の進歩はごく僅かなものである。それは、我々の言語のせいであるとしか説明できない。我々は一つの人種であるが、ドイツとロシアのアーリア人は言語によって分断されている。スラブ人の影響と古臭いアルファベットを持つロシア語こそが、我々の足枷になっているのは明白だ。\n\n幸いなことに、解決策は既に明らかになっている。数年前、同胞団の軍団に、賞賛の証として、ドイツの言語たるデイーチを学ぶことを自分に課した。この傾向はすぐに浸透し、我が軍には既に流暢に話せる者が多くいる。我々はこの言語を正式に教え、アーリア同胞団の公用語とすべきである。同胞団は全てのメンバーにこの言語を学ばせ、我が領土の学校や大学はデイーチを使ってのみ教えることを許される。この移行はスムーズにはいかないだろうが、ドイツの同胞に追いつくためには必要な犠牲である。"
 PRM_forced_labor: "意欲のない労働力"
 PRM_free_labor: "意欲的な労働力"
 PRM.8.t: "同胞団には血が必要だ"
 PRM.8.desc: "アーリア人種の未来は、その復活にかかっている。日が経つにつれ、劣等人種は自己満足と傲慢さを増し、以前の同胞団が十分に打ちのめすことができなかった退廃やユダヤへと堕落するということを、フューレルは知っている。\n\nレイフに対する支配が弱まっても、必ず同胞団は血を通して自らを回復させる。「昇天の儀式」を行い、新たな者たちに生命を与え、アーリア人種と認定することで、堕落した者どもを恐怖に陥れ、我らの力をより強固なものにするのである。この定期的な回復を行わなければ、我々はさらに弱体化し、将来、アーリア人自身の手によって必然的に滅ぶことになる。\n\n昇天の儀式は、過酷なものになるだろう。昇天の完成のために、何百もの亜人の男女、そして子供が我々の新たな同胞によって殺されなければならない。痛みや恐怖で泣き叫ぶ声、脆弱さと死の苦痛は、我々が探し出した冷酷な殺人者にして耐えられない。耐えられなかった者は、死ぬことになる。"
 PRM.8.a: "退化した血液で土を養おう。"
 PRM_initial.30.t: "遠く離れていても家と呼べる場所"
 PRM_initial.30.desc: "ローラントは操縦する飛行機を臨時滑走路に着陸させ、その後大きな安堵のため息をついた。そして、ラッチを開けロシアの冷たい空気の中へと出てきた。彼が機体を見ると、左翼が焼け焦げていた。彼は自分が乗っていた場所から爆発の場所が近いのを見るや否や、すくみあがり立てなくなった。この日は、士官候補生による定期的な空襲を行う日だった。彼は着陸はおろか、脱出できただけでも幸運だった。足音が聞こえたのでふと振り向くと、ローラントの目の前には軍服姿の男たちがいた。少し経って、彼らがドイツ軍であるとわかった。ローラントはここは安全な場所だ、と思った。\n\n男の一人は彼に「グーテンターグ」と少し癖のあるドイツ語で挨拶した。「ナチスの方デスカ？」\n「私はドイツ空軍第34航空師団所属の上等飛行兵である。基地への帰還のため、機体の修理を願いたい」\n\n男らは互いに困惑した様子でしばらく顔を見合わせていたが、それから口を開いた。「ハル・オフィツェル（士官殿）、手伝いましょう」\nローラントは微笑み、皆が機体の周りへ集まると同時に脇に寄った。彼らが機体に探りを入れ始めたとともに、一人、ドイツ語を喋れる者がローラントの横に立った。\n「ハル・オフィツェル、我々はドイツ人にお会いできて光栄です」\n「ここまで来るような奴は滅多にいないだろうな」\n「ええ、貴方が初めてです」\n「制服も旧式か」\n「はい。やっとの思いで見つけました」\n「同情するよ……ところで、ここの国家弁務官区の指導者は誰だ？」\n男は何も答えず、混乱しているようだった。目の前では、男たちが道具を取り出して翼を修理し始めていた。\n「誰も知らないのか？」\n「私たちの指導者は弁務官ではありません。フューレルです！」男は右腕を高く掲げ敬礼した。\n「お、おい、ここはモスコーヴィエンじゃないのか？」\n「違います、同志」\n「まさか、お前はロシア人」\n「ええ、そうです」\n「だが……なぜ私を助けてくれるんだ？」"
 PRM_initial.30.a: "「それが良いアーリア人の仕事だからです」"
 PRM_regional.25.t: "あなたの子供のための思いやり、グトルム・ヴァグネル著"
 PRM_regional.25.a: "人生のための言葉だ！"
 PRM_yemelyanov.13.t: "冬の休日"
 PRM_yemelyanov.13.desc: "イヴァンはいつもマースレニツァを楽しみ、クレープや踊り、音楽を愛していた。裏切者の「デイーチ」の奴隷商人はこの休日を禁止したが、異教徒たちが復活させたのだ。ヴェリミールの手下は相変わらず恐ろしかったが、少なくともイヴァンは彼らの目には人間らしく映っていた。\n\nどうやら今年は大神官自らが祭典を率いているようで、冬の休暇に向けて明らかな変化を用意しているようだった。ヴェリミール大神官は、仮面と衣装を纏った神官たちの行列を率いて、かなり不愉快な市民たちの行列が国粋主義的な賛美歌を唱えながらその後ろに続いていた。彼はイヴァンや他の行列を大きな彫像の前に導いたが、その彫像は「名祖の老婆」の彫像ではなかった。聖書の伝説に登場するユダヤの王、ソロモン王の像であった。ヴェリミールと他の神官たちは大きな演壇に立ち、大神官が群衆に語りかけた。そして、「古代スラブ系アーリア人の伝統」を取り戻し、ユダヤ人の彫像を燃やすことで、スラブ民族が最後に聖地を取り戻すことを祝うのであると語った。聖地？何を言っているんだ？スラブ人はモスクワやキエフから来たのであって、エルサレムやベツレヘムから来たのではない！\n\nヴェリミールのの演説が終わり、何匹かの山羊や子羊が「スラブ・アーリア文明の真の神々」の生贄にされると、神官たちは燃えさかる骸骨の周りで踊り始め、また同じように恐ろしい賛美歌を歌い始めた。イヴァンはこの狂人たちが、イヴァンの若い時の素晴らしい伝統を、神々の名の下に捻じ曲げてしまうことを恐怖の中で見つめていた。音楽は？楽しさは？この異教徒たちが何を祝っていようと、それはマースレニツァではなかった。"
 PRM_yemelyanov.13.a: "赦罪の主日は今、憎悪の主日となってしまった。"
 PRM_yemelyanov.14.t: "神々の助け"
 PRM_yemelyanov.14.desc: "十字架が屋根から降ろされ、他の多くの偽の偶像の大きな薪の山へと投げ入れられた。粗末なキリストの木造は切り刻まれ、炎の中に散らされた。その場所には古の神々のモニュメントが掲げられた。壁には鉤十字が刻まれ、祭壇には雷神ペルンのモニュメントが立っていた。シオニストの虚構の巣窟はもうない。ここは今、アーリア人の為の家である。\n\nそう語るのは、この小さな教会の従者であるレオニードだ。小さい頃から、暗い時代も輝かしい時代も、毎週日曜日に教会に通った。ロシアが自滅した時、彼は最も遠い親族の無事をキリストに祈った。アーリア人が彼の町に侵入し、跪くことを拒んだ者たちを虐殺した時、彼は殉教者たちを天国へ導くよう神に祈った。\n\n同胞団は、レオニードにペルンの意志に従わなければ、長年過ごした教会を自分の血で染めることになるだろうと告げた。弱気になっていた彼は、同意してしまった。裏切りの悲しみが彼を苦しめた。人類の真の救世主に背を向けてしまったと感じたのだ。ユダは悪魔とその手下に仕えるように、彼の魂に憑いたのである。\n\nしかし、それでも心の奥底に生まれたその痛みの中で、真の神の光は明るく輝いていた。モーセの神、ユダヤの神。レオニードは今やローマの最初のキリスト教徒と同じように、信仰を隠すことを余儀なくされながらも、心の底では信仰を持ち続けていたのである。そして、異教徒が隣人を血の生贄にするために彼の教会に集まった時でさえも、叫ぶ彼らの胸にナイフが突き刺さった時でさえも、彼は祈った。\n\n「稲妻の主よ、この捧げ物を我々のあなたへの贈り物としてお受け取りください」と神官が言い始め、他の人々も繰り返した。しかし、レオニードが祈ったのは別のことだった。\n\n神の子、主イエス・キリストよ、罪人である彼らを憐れんでください。彼らが人に与えることができなかったものを、彼らに与えてください。\n\nそして夜になって、質素な礼拝堂の上に、雷雨が近づいてきた。"
 PRM_yemelyanov.14.a: "神々は戦争をしている。"
 PRM_yemelyanov.15.t: "神々の治療者"
 PRM_yemelyanov.15.desc: "アレクセイの体調は、ここ数日悪化する一方だった。アレクセイはここ数日、どんどん体調を崩していた。古い診療所は、髪の色や兵士がいつも叫んでいることのために閉鎖され、治療のために行く場所はただ一つ、礼拝所だけだった。そこの神官は、恐ろしい服装で恐ろしい事を言う気味の悪い男だった。両親は怖い神官の男に、アレクセイが病気で治療が必要なことを説明すると、怖い男は頷き、恐ろしい儀式を始めた。彼は血の入ったボウルを取り、右手をそれに浸し、アレクセイの顔に触れようと手を伸ばした。アレクセイは逃げようとしたが、両親に押さえつけられ、神官はアレクセイの顔に不気味な血を塗りつけた。アレクセイにはよくわからないお祈りをした後、彼はアレクセイの病気が治ったと宣言したが、アレクセイは少しも良くなった気はしなかった。\n\nアレクセイは咳き込みながら「こんなの効かないよ！ママ、パパ、ボク本当のお医者さんに診てもらいたい！」と文句を言った。恐ろしい神官が振り返ると、不気味な笑みは消えて怒った顔をしていた。\n\n「さあさあ、ボク、お医者さんにはかかりませんよ。お医者さんは、ユダヤ人がアーリア人を弱らせて殺するために発明した現代医学を使うのです。ご両親はこの子にユダヤの汚物を食べさせていないですね？」 と神官が言うと、両親は頷いた。神父は再び微笑み、安堵した様子だった。アレクセイは顔を洗い流すことを許され、両親に連れられて家に帰り、ベッドに戻った。イヴァンは去年の夏にも同じ病気にかかり、医者に診てもらってすっかり良くなったのに、怖い神官の男は全然助けてくれない。アレクセイは、その怖い神官のせいで余計に腹が立っていたが、とても眠かった。とても眠かったのである。"
 PRM_yemelyanov.15.a: "信仰を持て、少年。"
 PRM_yemelyanov.16.t: "捕獲"
 PRM_yemelyanov.16.desc: "マラートは茶釜の口笛を聞きながら、コテージの外で夜明けを告げる鳥の声に耳を傾けた。マラートや村の周りのタタール人たちは数週間前にヒュペルボレイオスが自分たちの地域の領有権を主張していると聞いていたので、数週間は恐怖に包まれながら生活していた。しかしながら、比較的人里離れた村には、謎の民族主義者の姿はなく、事態は平静に戻っていた。しかし、マラートが毎日のようにお茶を注いでいると、耳をつんざくような音が朝の静けさを打ち消した。\n\nトラックの車輪が村の中を通る未舗装の道に轍を残しながら、轟音を立てて走ってきたのだ。年老いたタタール人は、窓の方に足を踏み入れてカーテンを開け、鉤十字の文字が刻まれた車が町に入ってくるのを眺めた。先頭のトラックのドアが開かれると、助手席から一人の将校が出てきて、最初に見た人に近づいていった。髭を生やした将校は、玄関先からそれらを熱心に見ている若い女性を指差した。男が彼女に話しかけると、彼女はぴたりと固まって、淡々とした言葉を交わした後、女性はそれに従い、マラートの方へと向かった。\n\nすぐにノックがあり、マラートはしぶしぶそれに答えることにした。軋んだ古い引き戸を開けると、彼は将校がすぐそこに立っていることに気づいた。マラートがどうしたのかと聞き出す前に、彼はガラガラ声で話し始めた。「お前が責任者か？」\n\n「は、はい。そうですが、何の御用でしょうか？」とマラートは尋ねた。\n\n「ヴェリミールの命令により、この付近に自然保護区が作られることとなった」\n\n「まあ、なんと、なんと嬉しいことでしょう。ですが、どうしてわしらに関係があるのですか？」\n\n「地元住民の協力が必要だからだ」\n\n「はあ、わかりました。どこに作られるのです？」\n\n「ここだ」老人は将校が拳銃を構えたことに気づき体を凍てつかせた。ほんの数秒の静けさの後、弾丸がタタール人の眉間に打ち込まれた。マラートは冷たくなりゆく体が床に倒れきる前に死んだ。そして、ロシア人は振り向いてトラックから下車する兵士たちに告げた。「家は燃やせ、もし劣等人種が退去を拒否すれば強制しろ」"
 PRM_yemelyanov.16.a: "「ヴェリミールの言葉によって、我々はこの腐った巣穴を灰にする」"
 PRM_vagner.8.t: "ある男のゴミ"
 PRM_vagner.8.desc: "シュテファンは、比喩的にも文字通りにも、彷徨いながら生きてきた。少年時代、母親に言われるがままにヒトラー・ユーゲントに入団した。十代の頃は、アーリア人として当然のことだからと、学校の勉強もしっかりこなした。大学に進学すると、ゲルマニアでくだらない仕事をするよりはマシだからと、親衛隊に入隊した。そして、彼の部隊であるディルレヴァンガー旅団が首都での反乱に失敗した後にロシアに侵攻した時、彼もそれに従った。他のことをするよりも簡単なことだったから。\n\n略奪、虐殺、それに強姦もした。何も感じないままに。空っぽの器、旅、放浪、それらは常に儚いものだ。ディルレヴァンガーが死んで旅団がなくなっても、彼は仲間の盗賊について行った。何か新しいものを探すよりも簡単だったから。\n\nしかし、今、劣等人種のスラブ人が住むロシアの町を彷徨うと、見逃されるどころか、歓迎される。執政官や権力者は、シュテファンに「劣った村々」を襲撃する特権を与えることが多かった。シュテファンはよくそれに戸惑った。「自分には考え得る限りの暴虐非道な行為の責任があるのではないか？」「自分は『怪物』ではなかったのか？」と。\n\nしかし、シュテファンは他の多くの元旅団兵と同じように、それに疑問を持つことはなかった。シュテファンは、もしかすると、彼らは違うことを考える気などないのだろうと、心の奥底で考えていた。"
 PRM_vagner.8.a: "虚ろな心は無意味なもので満たされやすい。"
 PRM_vagner.9.t: "同じ戦争、異なる日"
 PRM_vagner.9.desc: "ヤーニス・メンドリクスは、僅かな生存者が教会の火を消そうとしている中、破壊された村を彷徨っていた。ガラスの破片が足元で割れた瞬間、部下が状況について報告してきた。\n\n「アーリア同胞団と名乗る襲撃者は、軍人と市民の区別をせず、村の半分を焼き払いました。村の全てのものは焼き尽くされるか、強姦されるか、虐殺されています」\n\nメンドリクスは答えに窮し、いつからこんなことばかりしているのだろうと考えた。彼は20年間、襲撃に対する第一防衛線となるウラル連盟の指揮官として働いてきた。全力で人々を守ろうとしてきたのだ。\n\nこの新しい集団、彼が見てきた中で最も恐ろしく強力な集団が西ロシアを支配し、まだ襲われていないウラルの犠牲者に手をだそうとしている今、それは意味があったのだろうか？あらゆる犠牲は無駄だったというのか？\n\nメンドリクスはそうは考えなかった。ウラル連盟は今までもこれからも、たとえ全ての希望が失われたとしても人々の守護者であり続ける。危険に晒される人々がいれば、ウラル連盟は現れる。たとええ宿屋や地下室の暗闇の中で、影の中から戦うことになったとしても。\n\n「司令官？」と部下は心配そうに言った。\n\n「できる限りの市民を避難させよ。終わったら、さらに南に向かって、できる限りの接触を図るのだ」\n\n「わかりました」\n\nメンドリクスは教会が崩壊し始めたのを見て、考え事に専念しようと、その場を離れた。"
 PRM_vagner.9.a: "兵はロシアの人々を守るため、止まることを知らない。"
 PRM_regional.25.desc: "あなたがこれを読んでいるならば、あなたは間違いなくレイフの誇り高い市民であり、純粋な思考と存在の探求のための指針を求めています。あなた方のフューレルとして、経歴や職業に関係なく、すべての市民がより良いアーリア人としての生活を送ることを保証することが、私の厳粛な義務であります。\n\nこのパンフレットの目的は、理想的なアーリア人の子供を育てる秘訣を明らかにすることです。確かに、あなたは自分の血筋だけで社会での地位を確保できると思っているかもしれませんが、そうではないのです！アーリア人になるための秘訣は、精神と肉体にあります。私たちのライヒの未来を確実にする鍵は、あなたの子供たちを真のアーリア人に育てる方法を知ることにあるのです。彼らこそが私が築いた遺産を継承するに値する子らなのです。\n\n第一節 幼年期\n\n生まれた瞬間から、子どもの心が最初から人種や人間の問題に集中する活動に没頭しなければなりません。そうすることで、子どもの発達の中で最も吸収力の高い時期に人種意識を築くことができるだけでなく、次の段階への成長がとても円滑となるのです。\n\n言語を学ぶ最も簡単な方法は、若いうちに学ぶことであることはよく知られていますが、子供にドイツ語を教えるには、今以上に一番良い時期があるでしょうか？まだこの栄光ある言語を学んでいる人は、子供の周りでロシア語を話さないように注意してください。この世代は、将来何世紀にもわたって私たちのアーリア人の遺産を確固たるものにしていくためにも、「必ず」ドイツ語を第一言語として話す最初の世代でなければなりません。\n\nさて、次に性別の自然な役割を打ち込むことに関しては……"
 PRM_aryan_cult_full_aryan_desc: "アーリア人の運命は、弱い心を持つ劣等人種ではなく、かつてこの地を根底から揺るがした真の力、優れた種族の真の力によって決定される。我々はこの地の害虫に恐怖心を植え付けるが、今回は……\n\n奴らに逃げ場はない。"
 PRM_aryan_cult_non_aryan_desc: "劣等人種の運命は全ての面で上位の人種に使えることであり、奴らの命は生来的に価値のないものである。勇敢で代えの効かないアーリア人の命を下級人種と戦って死ぬ運命に置く代わりに、彼らを将校や指揮官に任じて、奴隷を戦いへと導くのだ。奴らは、平凡な存在がたった一度だけ意味あるもののために死なせてくれることに感謝すべきだ。"
 PRM_disciplined_raiders_desc: "恐怖は肉屋の仕事でなく、狩人の仕事だ。狩人のように武器を持ち構え、獲物がスコープに到達するのを待ち、息を潜める。\n彼らが気付いた時には、もう遅すぎる。"
 PRM_autonomous_raiders_desc: "恐怖とは、どれだけ血を流すかではなく、どれだけ多くの傷を負っているかということだ。生かせば回復し、生きていると錯覚するだろう。我々の軍隊は、彼らに一寸の休息も与えないだろう。"
 PRM_aryan_control_4_desc: "僅かな抵抗勢力はまだ存在するが、もはや奴らは以前ほど我々に危害を加えない。劣等人種は我々の社会での立場を学びつつあり、奴らの喉元に軍靴を押し付け続ける限り、やがては自由という妄想は闇へと葬られるだろう。"
 PRM_aryan_control_3_desc: "多くの兄弟との交流や、我々の支配に対する抵抗は、今のところ何とかなっている。ネズミが飛び回っていても恐れることはないが、この未開の地を征服しようという願望が現実のものとするためには、事前準備を怠ってはならない。"
 PRM_aryan_control_2_desc: "我が同胞団は劣等人種に釘付けにされ、指揮系統には混乱が生じている。アーリア人の権利とは支配することにある。害虫共に気の向くままにさせることなどできない！我々の行動は断固たるものでなければならない。我々の支配を再確認し、ペルミの同胞だけではなく、西の血族をも失望させるさせないために。"
 PRM_aryan_control_1_desc: "我々は失敗した。同胞たちは死んだか、頭のない鶏のように我々の土地に広まり、劣等人種は我々の根拠地に進軍を続けている。国境の敵は我々の弱さに気づき、我々の最善の努力にもかかわらず、すぐに我々を攻撃するだろう。我々は西の血族を失望させ、アーリア人の義務の遂行に失敗した。"
 PRM_forced_labor_desc: "生きることは特権であり、奴隷はそれを思い出すことになる。奴らの仕事の報酬は、明日を生き、さらに労働する権利である。文句があれば、奴らをリードに繋いで正すだけだ。"
 PRM_free_labor_desc: "アーリア人であろうとなかろうと、飢えは我々全員に影響を与える。我々のために働いてくれる劣等民族に対して同情はしないが、彼らが飢えて死んでしまっては我々にとって役に立たないのは事実だ。そこで、仕事に見合った報酬を提供することで、彼らはより報酬を得るために懸命に働くだけでなく、我々への忠誠心を高めることができるだろう。"
 PRM_rebuilding_industry_desc: "ベルリンは一日にして成らず。我々の帝国がいつの日か西の帝国と再会するために、多くを必要とするだろう。我々の産業は黒煙を吐き出し、ロシア全土の覆う剣を鍛えるだろう。"
 PRM_revitalized_industry_desc: "スモッグのベールのように、ペルミは我々の土地の鼓動する心臓になった。血液のようにアーリア人の戦士は武器を土地に送り込み、劣等人種をあるべき場所に戻す。鎖に繋がれ、工場にて我々のために働くように。"
 PRM_true_aryans_desc: "我々は長い間、迷走を許してきた。シュルツの裏切りはついに、我々の土地の必死で不忠な血族に手を差し伸べようとしたユダヤの陰謀が狡猾で底深いものであることを明らかにした。我々は、ロシアにたった一つの区別しか存在しなくなるまで、これらの民族の概念や考えを打ち砕き、踏みにじるだろう。\n\n§Vその区別とは、アーリア人と奴隷の二つの区別だ。"
 PRM_aryan_schematics: "アーリアの回路図"
 PRM_aryan_schematics_desc: "スラブ系劣等人種とその後進性の苦境から抜け出すために、同胞団は産業、科学、兵器におけるドイツの畏敬の念を起こさせるために、いくつかの取り組みを始めた。幸いなことに、西ロシア戦争でドイツの協力者が残した装備品がたくさんあり、我々の技術者はそれを研究することができる。ボリシェヴィキの「科学」の「成果」を捨てなければならないが、世界最高のドイツ工学の偉業に匹敵する日が来るかもしれないなら仕方ない。"
 PRM_absolute: "現在§jフューレル§!に反対する§j同胞§!は§yいない§!。"
 PRM_extreme: "現在§jフューレル§!に反対する§j同胞§!は§G僅か§!だ。"
 PRM_loose: "現在§jフューレル§!に反対する§j同胞§!は§Y少数§!だ。"
 PRM_little: "現在§jフューレル§!に反対する§j同胞§!は§Oかなり多い§!。"
 PRM_none: "§j同胞団§!は§jフューレル§!に§R完全に敵対§!している。"
 PRM_dead_lmao: "§I同胞団§!は§I真の使命§!を見つけた。"
 PRM_amateur_Geshtapo: "素人のゲシターポ"
 PRM_amateur_Geshtapo_desc: "レイフとその方法を学ぶ研究の中で、彼らの高貴なる平和部隊を我々にも再現しようと試みた。アーリア人の支配は、東から西へと広まり、下層の民は我々の土地で、自分の立場を知ることになる。"
 PRM_our_own_army_desc: "アーリア人の精神は、完全に自分たちが立証した伝統に限られることはなく、その理想が生き残るために、時に適応を必要とするものである。ドイツの戦略と我々のスラブ的性質を組み合わせることにより、我々の優れた民族の将来が切り開かれるだろう。"
 PRM_our_own_army2_desc: "完璧なアーリア戦士の形は戦闘によって形づくられ、スラブ・アーリア人の戦略は確かなものであることが示され、我々の優れた軍隊はもはや名前だけのものではない。我々は生存者であり、捕食者であり、強く、頑強なものである。我々に力で劣るもの全てを打ち負かすのだ。"
 PRM_our_own_army3_desc: "我々は完璧な形を実現した。我々の陸軍の理想は現実へと形を変えた。その現実とは、我々の優れたスラブ・アーリア人の軍隊は戦場で何者よりも優れているということだ。"
 PRM_untermensch_army_desc: "劣等人種は、優れたアーリア人種の目標に進むための弾除けになるという亜人としての役目を果たせるという点で、完璧である。消耗品で、安価で、我々の大義に完全に従順だ。しかし残念ながら、これは我が軍が純粋さを失い、欠陥があらゆる所に見られるようになることを意味する。"
 PRM_warrior_priests_desc: "我々は神官の分隊を組織し、勇敢なアーリア人を戦場に導く。彼らはそこで、偉大なる祖先の遺産の実践と戦争や死の栄光を理解することになる。"
 PRM_goad_unbelievers_desc: "ソビエトや伝統主義者を自称する不純な者は、あるべき場所へ送られた。工場こそが奴らの命の行き着く先であり、アーリア人種に奉仕する場所である。"
 PRM_goad_unbelievers2_desc: "信仰なき者を排除する我々の努力は、その大部分が成功している。今、奴らは我々の足元で我々の意図を理解し、もはや反抗することはないだろう。アーリア人種は栄光に向かって歩みを進める。劣等人種なき世界へ向かって。"
 PRM_work_for_your_life_idea_desc: "亜人の用途は、優れたアーリア人種へ奉仕させることだ。これはもはや単なる信念ではなく、我々の産業において具現化されている。奴らは同胞団のために、残りの人生を鉱山や工場での過酷な労働に費やすことになる。"
