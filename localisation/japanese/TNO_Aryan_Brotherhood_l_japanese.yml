 POLITICS_GUTRUM_VAGNER_DESC: "西ロシアの恐るべき男アレクセイ・アレクサンドロヴィチ・ドブロヴォリスキーは、かつて普通の男だった。ソ連の崩壊の中で家族から課された苦境は彼からチャンスのほとんどを奪った。だが、同輩と同じく、社会主義ドクトリンの優位性は教わっていた。\n\nしかし西ロシア革命戦争に徴兵された時、彼は赤軍が敵に圧倒され虐殺されるのを目撃し、アーリアの剣の力に憧れを抱くのはもはや自明だったと言えよう。何人かとともに脱走してペルミの森に逃げ込み、真実を、ドイツの軍団がソビエト国家を破滅に追い込み、スラヴ民族を従えることができた理由を追い求めることに躍起になった。\n\n彼は歴史にその答えを見出した。ピョートル大帝は欧州を旅し、ロシアに戻った後民に文明文化を信ずることを強いた。真のアーリア精神は人種ではなく、精神の中にあることは明らかだった。この発見の後、彼はグトルム・ヴァグネルというアーリア民族の名を名乗り、アーリア同胞団の設立とフューレルへの就任を宣言し、ペルミをアーリア復活の地と定めた。今、ヴァグネルはロシアで最も恐ろしい軍隊を率いて、ロシアをアーリア文明のゆりかごへと戻そうとしている。"
 POLITICS_VALERY_YEMELYANOV_DESC: "ヴァレリー・ニコラエヴィチ・エメリャーノフの頭の中を覗き込むことが出来るのなら、そこにはアーリア人が支配する栄えあるロシアのヒュペルボレイオスのステップ草原と森が見えただろう。だが、ユダヤ人とその野蛮な眷属たちは邪智暴虐な策略によって土地は奪い、キリスト教によって遺産を奪い、遂には歴史の修正によって過去を奪った。何世紀にも渡って、スラブ系アーリア人の子孫は暗黒の中を盲目的に彷徨った。しかし、やがて失われた真実を再発見した者たちが現れた。彼らは自分たちが何を奪われたのかを理解し、使命を理解し、彼らの人種に光を返還し、血の権利を取り戻す為に為すべきことを理解していた！\n\nしかし、エメリャーノフは自分一人では生き残れないことを自覚していた。彼は幻惑の中の一抹の真実を握る男、異端的なグトルム・ヴァグネルを同志として見出した。ヴァグネルはドイツ人はアーリア人として雑種でしか無く、アーリア人主義は強固な精神的領域に達し、強く自覚することによって到達出来ると信じていた。バカバカしいとも言えるが、彼は真実が根を下ろし成長できるだけの土壌を形成しつつあった。そのため、エメリャーノフは劣等人種の名と制服に身を包み、彼と彼の多くの信奉者が攻撃の時を迎えるまで機会を伺うこととした。ヴァグネルとその狂人の一団はその血を以て土壌の汚点を贖うだろう。エメリャーノフは大祭司の称号を得て、アーリア人を率いて由緒ある先祖の故郷を奪還すると誓った。そしてロシアのヒュペルボレイオスが全て聖なる徴なる鉤十字の元に統一された暁には、スヴァローグは彼の人民と祭司たちに微笑むだろう！"
 POLITICS_ALEXANDER_MEDVEDEV_DESC: "オネガの警備隊のファシストに対する嫌悪感は共産主義者に対する嫌悪感と同等であり、それはアーリア人同胞団のような恐るべきカルト教団に対しては特に当てはまるものだ。しかし、ある男はこの全てを消し去ることを約束した男がいた。彼はアレクサンドル・エゴロヴィチ・メドベージェフ、木こりであり、英雄である男だ。\n\n戦後、彼は愛する故郷であるペルミ近郊のウクライナの原野に帰還した。彼はそこで静かな余生を送ることを決意したが、事情によってそれは無為に帰した。街に邪悪な武装勢力が出現し、彼はそれに対抗し武装した。何年もの間、彼と彼の一団はペルミの郊外でナチ系ロシア勢力と戦っていたが、ようやく彼らはオネガの警備隊の合流によってもたらされた。これは彼らが彼を北ロシア共和国の従者として見込んだからである。\n\nメドベージェフは今では将軍として、反ファシスト委員会の盟主として、この地域を温厚に支配している。同胞団の存在とその支持者がひとり残らず殲滅されるまでは、彼が止まることはないだろう。"
