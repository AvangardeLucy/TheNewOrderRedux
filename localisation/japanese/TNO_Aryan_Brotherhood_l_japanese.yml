 PRM_AB_bombing_gestapo_report: "ゲシターポからの報告"
 PRM_AB_bombing_gestapo_report_desc: "「ゲハイメシタートポリツェイ」の略称である我々の「ゲシターポ」は、我が同胞団にとって大変有用な組織である。我々と戦うことを望む者全てが白昼堂々戦うことを欲するのではなく、我々も準備や事前情報なしで攻撃することを欲さない。ペルムヘイムの影からバシキリアの村や小さな町へと向かい、そこで虚偽と誤報の網を張り、最終的な攻撃のための情報を収集するのである。\n\nこの新しい情報と共に、同胞団の軍の隊列は、より効率的であるために、彼らによって集められた情報を考えなければならない。バシキリアの劣等人種は、アーリア人に比べれば脆弱であるが、数において同胞団に対し優位にある。新たな知識の流入によって、同胞団の軍隊は戦場で無敗であり続けることができることを保証する。いかなる犠牲を払ってでも最終的勝利を収めることを血が欲しているのだ。"
