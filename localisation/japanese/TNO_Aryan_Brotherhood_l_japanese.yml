 PRM_aryan_control_5_desc: "劣等人種は、我々の輝きを前に、恐怖と苦痛の中で、ただ俯くしかない。我々の管理は社会の全ての面で絶対的なものであり、奴らはそれを知っている。ロシアは、ついに真に手にするべき者の手に戻り、誰も我々の自然の意志が現実になるのを止めることはできない。"
