 PRM_AB_a_long_road_tt: "§R文句を言わず苦難に耐える者は真なる§jアーリア人§!の証である。§e§j純粋§!な人間は救われ、不純な人間はそれに合うだけの苦しみを与えられる。§!§!\n\n\nこれによって§G消費財§!を減らすことができるが、§R戦争協力度§!を下げる。"
 PRM_AB_but_a_wonderful_reward_tt: "§R耐え忍ぶ者は特権の増加で報酬しよう。§eそうでないものは罰せられる。§!§!\n\nこれによって§G人口増加率§!、§GGDP成長率§!が増加し、§Gスラブ人への報酬金§!として§Y1億米ドル§!§R支払う§!ことを要求される。\n"
 PRM_AB_broaden_the_criteria_tt: "§R§jアーリア人§!が誰を意味するのかを再定義することで、§j我々§!は同胞を更に増やす事ができる。§e§j同胞§!は§j我々§!が考えるより多くいるかもしれない。§!§!\n\nこれによって§G徴兵可能人口§!が増加するも、§R戦争協力度§!が低下する。\n"
 PRM_AB_earned_redemption_tt: "§R努力した者は真なる§jアーリア人§!として認められる。§eそうでないものは自らを劣等人種であると証明することになる。§!§!\n\nこれによって§G工場出力§!と§G徴兵可能人口§!が増加するも、§R戦争協力度§!が低下する。\n"
 PRM_AB_put_fear_in_their_hearts_tt: "§R§j我々§!のことを考えるだけで大衆が恐怖に煽られるだろう。§eそうあるべきだ。§!§!\n\nこれによって§G政治力上昇値§!が増加するも、§R安定度§!が低下する。\n"
 PRM_AB_and_the_hearts_of_their_families_tt: "§Rウイルスのように§j我々§!は§j同胞団§!への恐怖を全ての人に広めるだろう。§e彼らは自らの立場を知ることとなる。§!§!\n\nこれによって§G戦争協力度§!が増加する。\n"
 PRM_AB_no_god_but_the_ubermensch_tt: "§R奴隷たちは§j我々§!、真なる§jアーリア人§!を神々として待遇するべきだ。§eこれは§j昇華§!した§j我々§!の正当な権利である。§!§!\n\nこれによって§G師団回復率§!と§G師団指揮統制率§!が増加する。\n"
 PRM_AB_no_master_but_the_aryan_tt: "§R彼らは思考することも尋ねることもなく§j我々§!に従うだろう。§eこれは当然である。§!§!\n\nこれによって§G戦争協力度§!が増加するも、§R安定度§!が低下する。\n"
 PRM_AB_long_is_the_way_and_hard_tt: "§R奴隷達は長く過酷な労働を行うことによって彼らの§j存在価値§!を証明しなければならない。§e怠惰なものは鎖を外されない。§!§!\n\nこれによって§G最大生産効率§!が増加する。\n"
 PRM_AB_that_out_of_hell_leads_up_to_light_tt: "§R自分の価値を証明した者は§j救済§!と§j昇華§!が与えられる。§eジーグ・ヘイル！§!§!\n\nこれによって§G生産効率上昇率§!が増加する。\n"
 PRM_AB_not_out_of_kindness_of_heart_tt: "§R§j我々§!は優しさによってこれを行っているわけではない。§e忘れるなかれ。§!§!\n\nこれによって§G生産効率基本値§!が増加する。\n"
 PRM_AB_but_the_strength_of_will_tt: "§R§j我々§!は彼らが自らの意思の力を証明する為に行っているのだ。§e§j我々§!は弱さを許さない。§!§!\n\nこれによって§G生産変更効率§!が増加する。\n"
 PRM_AB_erase_their_culture_tt: "§R彼らは§jアーリア§!の文化のみ知るだろう。§e彼らは感謝すべきである。§!§!\n\nこれによって利用可能な§G建設スロット§!が増加する。\n"
 PRM_AB_once_a_slave_forever_a_slave_tt: "§R始まりから終わりまで、彼らは§j我々§!にのみ仕える。§e彼らの地は§j我々§!の進歩の糧となる。§!§!\n\nこれによって§G建設速度§!と§GGDP成長率§!が増加する。\n"
 PRM_AB_break_their_will_tt: "§R誰一人として§j我々§!に歯向かう者はいないだろう。§eこれからも。§!§!\n\nこれによって§G資源採掘§!と§G工場出力§!が増加する。\n"
 PRM_AB_break_their_spirit_tt: "§R彼らは決して反乱を起こす意思すら許されない。§e何が起きようと。§!§!\n\nこれによって§G工場出力§!と§GGDP生産力§!が増加する。\n"
 PRM_AB_experience_from_their_reykh_tt: "§jドイツ国§!は§Vソビエト§!を征服した時に経済システムがより優れたものだと証明した。§j我々§!はその成功を再現するだろう。\n\nこれは我々の§G建設速度§!を増やす。\n"
 PRM_AB_fanaticism_from_ours_tt: "我々の§jドイツ§!の経済計画への対抗意識は§j我ら§!の経済を更なる高みへと引き上げるだろう。\n\nこれは我々の§GGDP成長率§!を増加する。\n"
 PRM_AB_spread_our_ideals_tt: "§j我々§!は§j我々§!の思想を近隣の州へ広める。\n"
 PRM_5_mil_cost_tt: "§Y500万米ドル§!が消費される。"
 PRM_woe_to_the_conquered_tt: "§jドイツ§!は我らの§Y輝かしい征服§!を耳にするだろう！"
 PRM_contact_aryan_scientists_tt: "§j我ら§!の§Y核開発§!のため、かの有名な§jドイツ§!の§Wヴェルナー・ハイゼンベルク§!に助力を乞う手紙を送ろう。"
 PRM_AB_initial_beneath_cross: "鉤十字の下で"
 PRM_AB_initial_beneath_cross_desc: "我々が主人なるドイツよりも遥かに下層に位置することは悲しい事実だ。彼らはヨーロッパの半分を支配する帝国であるが、我々はペルムハイムとその周辺の都市を支配しているに過ぎない。我々の知る限りでは、彼らは我々の存在を知らないか、漠然とししか認知していないのだろう。もし我々が西のレイフの忠実な下僕となるためには、統治している領土の支配を強化し、誇り高きゲルマン民族の一員としての制度を構築することから始めなければならない。\n\n国家のあらゆる側面を同胞団の教義に従って形成する必要がある。我々は政府と軍を運営するために、より多くの労働者と奴隷が必要だ。イデオロギーを明確にし、生活のあらゆる部分に適用する必要がある。十分な時間と努力によって、我々はドイツ人が我々を目に留めることを、我々を誇りに思うであろう国家を建設することが出来るだろう。"
 PRM_AB_initial_bolstering_ranks: "地位の向上"
 PRM_AB_initial_bolstering_ranks_desc: "その定義によって生まれることは事実であるが、アーリア人は我々の中でも少数である。我らよりも下位に属する人々、我々と同等の立場にいることが許されない人間が多くいるという悲しくも不都合な事実を理解する必要がある。我々はドイツに憧れの目を向けるだけでなく、嫉妬の目も向けている。なぜならこんなにも多くの選ばれし人々がここにいるのに、かの大陸をまたぐ大帝国は未来永劫に至るまで続く運命にあり、それに対抗できる存在などありはしないのだ。ロシアの広大な土地と民族の中では、我々は単なる塵の塊に過ぎない。\n\nこの状況は必ず是正されねばならない。希少ではあるが、我々のような人種は存在するのだ。我々と同じように、血と行動で、我々の同志として昇華し得る価値のある人々が！"
 PRM_AB_initial_role_race: "我が人種の役割"
 PRM_AB_initial_role_race_desc: "ドイツの爆撃機は、その両翼に誇らしげに鉤十字をあしらって我々の空を飛んでいる。美しく、空を飛ぶ教師は、劣等民族に自分たちの立場を教えている。しかし、我々は劣等人種よりも優れていると思われているにもかかわらず、ドイツの同胞のような高みに到達することはできない。それどころか、どのような道を歩んでいけばいいのかわからず、さまよっている。\n\n今の状態で、ドイツ人を指揮する神出鬼没の存在である総統は、我々を軽蔑の目で見て、黙っている。彼にとって、我々はロシア人と変わらず、導きと運命がなければ役に立たない存在なのだ。上空の飛行機のように、彼は助言などもしない。しかし、彼が静かになったところで、我々は話さなければならない。同胞が集まり、語られたすべての言葉が、我々が歩むべき道を切り開くだろう。"
 PRM_AB_initial_warrior_caste: "戦士の階級"
 PRM_AB_initial_warrior_caste_desc: "太古の北欧の人々は戦士を讃えた。彼らは神々の命令に従い、戦い、勝ち、勝利して社会を形成した。戦の中で死ぬときには、戦乙女たちが天から下り、オーディンのものとして相応しいと証明した戦士たちが選ばれた。彼らの血への従順は土地、戦利品、そして勝利によって褒賞された。彼らは理想的な存在であり、生存のような無味乾燥な懸念にも邪魔されることはない。\n\nドイツとフューレルに相応しい存在になるためには、このバイキングたちの神話や伝説を見習わねばならない。ロシアのアーリア人は戦場に生き、最前線で戦い、栄光ある死を追い求めなければならない。戦争は忠実であり、純血であり、義にかなった存在を選別する。この黎明の時に、選ばれし人々が、一人として真なる宿命である偉大な戦士になることを止めることはできない。"
 PRM_AB_initial_overseer_caste: "監督者の階級"
 PRM_AB_initial_overseer_caste_desc: "古きペルシャとギリシャ人たちの詩はアーリア人の最も純粋な美的感覚である。彼らは我々の人種に名前を刻んだ人々であり、我々の人種の偉大な覚醒のきっかけを作った先祖である。しかし、彼らは名声と力のために、彼らは戦場で戦うことは滅多になく、彼らのために戦うような、彼らより脆い人々を支配することを好んでいた。彼らの帝国は、ユダヤ人とアラブ人の土地に、祖国からアナトリアに、最終的にギリシャで壊される前に、別の選ばれた人々の故郷が広げられた。\n\n我々は彼らを見習いたいのだ。同胞団の人々が少ないがために、我々は渋々と戦うだけだ。ロシアの人々は新しく、そしてより優れた主人に仕えるのだ。戦士としてでなく、監督者となり、ウンテルメンシュの中から新たな、そして古きより優れた強い帝国が誕生するのだ。"
 PRM_AB_initial_multilevel_warcrimes: "業による証明"
 PRM_AB_initial_multilevel_warcrimes_desc: "アーリア人主義は強さであり、それ故に強き者のみが本当のアーリア人となる。これは、我が国が退廃に陥ることを避けるため、我々が生きなければならない格言である。主人たる人種とそれ以下を分離することが最も重要であり、そのために我々は精巧な解決のための試験を開発した。\n\n少なくとも5人を殺すか捕まえる能力を示すことができる者は、彼らが我々と共に歩むのに適していることを十分に示したことになる。すでに我々はこの方法を使って、数十人の価値ある者を発見している。その中の何人かは我々が権力を握る前からアーリア人であることを証明するのに努力していたのだ。今後、我々が捕獲した囚人の中で適任と判断した者には、このテストを実施する。合格すれば入隊を許可し、不合格の場合は人間以下の存在たちと同様に扱う。"
 PRM_AB_initial_ubermensch: "超人は戦争へと行進する"
 PRM_AB_initial_ubermensch_desc: "我々の精鋭部隊の編成は順調に進んでいる。我々は兄弟たるドイツのアーリア人的手法と戦術を広範囲に研究し、ロシアがこれまでに見たことのない最大の軍事力を形成するための基礎として使用した。栄光の輝きの中で倒れ伏す我らの兵士は百の亜人を道連れにするだろう。我々の指揮官は、グデーリアンやハルダーのような英雄たちがオリジナルのドイツ語で書いた著書を、彼らの戦術的な巧妙さの無謬の例に倣って読むことになるだろう。\n\n我々の分隊もドイツ軍に沿って編成されている。機関銃がその中心となり、それ故に最も優れたアーリア人の中から選出された者だけがそれを取り回すことになる。領土内の最高の化学者のみによって製造された刺激剤を使用して、限界を超えた状態に追い込むのだ。なぜなら主人たる人種なる我らでさえ自然の摂理に囚われているからだ。これによって我が軍はいずれSSにさえ対抗できる領域に達することが出来るのだ！"
 PRM_AB_initial_ubermensch_2: "純血の軍"
 PRM_AB_initial_ubermensch_2_desc: "ロシアの救いとなるアーリア軍は日に日に強くなっている。特に、最近発生した大量の訓練事故は大きな恩恵であり、軍勢の弱者をさらに淘汰していることを証明している。\n\n我々の兵士が彼らの潜在能力を最大限に発揮することを望むならば、尚の事、さらなる改革がまだ必要である。我々の指揮官はまだ大部隊戦術の訓練を受けていないが、この問題は国防軍の天才たちのさらなる研究によってすぐに修正できるだろう。戦略の問題もあるが、これはそれほど重要ではない。主なる人種が必要とするのは戦いに勝つことだけであり、彼らはこの土地でうまく生きていくことができるだろうし、兵站のような不必要な不便さにはほとんど注意を向ける必要はない。"
 PRM_AB_initial_untermensch: "劣等人種を先導"
 PRM_AB_initial_untermensch_desc: "アーリア人は支配するために作られ、我々の軍隊はこの自然な状態を反映している。我々の損失を最小限に抑え、世界に存在する亜人の数を減らすために従属的な人種を上官の命令に従わせるのだ。我らの採用部隊を支配地域に派遣し、この馬草たちを入隊させる。大衆の抵抗は初期段階では予想されているが、いずれには、彼らの従属的本能に従うだろう。特に彼らの友人や家族を見せしめとすればな。\n\n飼い主の攻撃の指示を待ち、いつにでも敵に襲いかかる用意ができる猛犬たちの群れが完成する日は近い。奴隷に武器をもたせることに不安を抱く人もいるが、それは根拠のない恐れでしかない。どのような蜂起にも迅速に効率よく我らの誠実な部隊が対処し、兵士たちの不義理は処理されるだろう。"
 PRM_AB_initial_untermensch_2: "手を変え品を変え"
 PRM_AB_initial_untermensch_2_desc: "亜人は生まれつき従順で従順であるが、頭の中に反抗的妄想を患っている者は少なからず存在する。我々は軍隊の内部からこのような因子を排除し、彼らの荒唐無稽な思想を我らの兵士たちに広めてはならない。そのため、我らのアーリア人の指揮官たちは指揮下にある兵士に対して圧倒的な権力が認められる。いかなる不服従は即時処刑の対象となる。期待以下の働きをする部隊は突撃の先頭に配属されるだろう。裏切り者が自首を拒否すれば、同志が代わりに撃たれることになる。\n\nもちろん忠誠は報酬される。自分の地位を自覚する兵士には余剰の兵糧と負傷時には前線に戻る前に適切な治療が認められる。あの馬草たちの中に隠されていたアーリア人を数人見いだせるかもしれない。そのような者たちには相応しい地位が与えられる。"
 PRM_AB_initial_brotherhood: "同胞団"
 PRM_AB_initial_brotherhood_desc: "我が軍の選別はようやく選別を終え、領土の内外を問わず、軍として利用することに期待できるまでになった。我が領土を跋扈し同胞団を破壊しようとする盗賊から田舎を守るだけでなく、領土拡大にも備えることができる。まずは下調べとして彼らの外縁部の集落を襲撃しよう。我々は捕虜と物資を確保するのみならず、我らの戦術を評価し、実践的な経験を元に更に改善することが出来るだろう。\n\n将来的なスラブ人との闘争では、何があろうとも、我々のアーリア人精神が戦略の主要な指針であり続けることを確認することが必要不可欠だ。だが、我々の戦術が継続的に改善されることは当然のことである。同胞団の栄光の為に！"
 PRM_AB_initial_PRM_rise_up: "戦時下の都市"
 PRM_AB_initial_PRM_rise_up_desc: "ペルムハイム市の衰退は、長年にわたるロシア民族の衰退を強く反映している。我々は古のときから誇り高く、力強い民であった。だが、今は無味乾燥な君主主義と退廃的な共産主義によって低き地位に落とされてしまった。ペルムハイムのかつての地域産業都市としての栄光は欠片も見受けられず、戦争と資源不足によって壊滅的な状況である。\n\n敗北と退化に陥った民族を若返らせる唯一の道は、敵対する周囲の勢力との絶え間ない、恒久的な戦争であると、ドイツのドクトリンと先例から我々は学んでいる。ペルムハイムもまた、戦争によって崩壊の縁から立ち上がるのだ。戦争遂行を第一として、可能な限り兵器と弾薬の生産に資源を投入することで、この都市の救済への一歩、血の洗礼を受けることになる。"
 PRM_AB_initial_work_for_bread: "パンの為に働け"
 PRM_AB_initial_work_for_bread_desc: "ペルムハイムの産業は貪欲な獣のようだ。二つの戦争と、継続的なドイツによる爆撃は工場を討ち滅ぼし、ロシアの人口の大半を占めるばい菌たちはそれを築き直す気概を持たずにいた。少なくとも、励ましがなければだが。\n\n恵まれない者に援助を与えるのは癪だが、現実的な理由で例外を作る必要があるかもしれない。今までは人種と地位に応じた粗末な配給がペルムハイムの望ましからざる者に与えられていた。工場勤務に志願する者は、その他多数と比べ、人種的活力が秘められた人物だと捉えることが出来るかもしれない。これは優しさによる行為ではない。彼らの労働は過酷で過ちは許されないもので、長い労働時間と劣悪な環境に置かれる。アーリア人のカーストの中には野蛮人に対する容赦に吐き気を催すかもしれないが、このような小さな妥協は、システムを稼働させ続ける必要あるからだ。"
 PRM_AB_initial_work_for_life: "命ある限り働け"
 PRM_AB_initial_work_for_life_desc: "工場の再開を怠れば、レイフの栄光に近づく国家を築くチャンスは遠のいていく。ペルムハイムの産業能力は戦争の影響で著しく低下している。産業発展を続けるための努力は、アーリア人以外の人々の労働意欲のなさによって、脱線している。ペルムハイムが死にゆく中で、劣等人種たちは救う為の犠牲になることを拒否しており、我々が強制する必要がある。\n\n我々の産業に必要な労働人口は何千もの労働可能なカースト下位の男女はペルムハイム中に必要以上に存在する。我々の襲撃部隊は、通常ならばペルムハイムの外で徴兵に勤しんでいるが、彼らをこちらに転用することは容易だ。劣等人種は我々より資源豊かである。我らが所有する資源を一つ残らず活用しようではないか。"
 PRM_AB_initial_national_sweatshops: "国家の為の労働"
 PRM_AB_initial_national_sweatshops_desc: "イヴァン・キセリョフは毎朝、笑顔で目覚める。くたくたの体と着古した服にも関わらず、キセリョフは幸せそうに目を覚ます。キセリョフは今日も食事にありつけることを知っていたから嬉しさの中で目を覚ますのである。長く、過酷で、安全基準の欠片もない環境は多くの労働者を不安にさせたが、この中年ロシア人は一切を無視した。彼は大祖国戦争に従軍し、生還したが、彼が目にしたのは連邦の崩壊であった。彼は更に虐殺や過酷な冬、盗賊、飢饉すら生き延びた。キセリョフにとって最も酷かったのは飢饉であった。なぜなら彼はパンの欠片と薄いスープを夢見て、アーリア人同胞団の為に必死に銃弾を作っていたからだ。彼はとっくの昔に信念を失い、彼らのドグマすら気に留めることもなかった。そして生き残ることだけを望む彼を皮肉にも、同胞団は彼の望みを叶える一役を買っていた。"
 PRM_AB_initial_ultranational_sweatshops: "改善の為の労働"
 PRM_AB_initial_ultranational_sweatshops_desc: "薄暗い照明、金切り声の金属音、吠えるような厳しい命令。これらはペルマハイム軍需工場12aの労働者たちから「アーリア人3人組」と呼ばれていた。だがそれでもなお工場の実情を控えめに表現していると思われている。すべての労働者は不快なほど長いシフトを強いられていたが、時代遅れの機械、全くの安全性の欠如、そしてアーリア人同胞団の監督者、おそらく奴隷の運転手に近いものであったが、これらはすべてペルムハイムのすべての工場に共通していた。そしてそれはアーリア人国家のための武器や軍需品を日夜生産するために働いていているように思えた。卒倒した労働者の待遇は極悪非道なものであり、射殺されることは温情深いとすら思えた。"
 PRM_AB_initial_industrial_army: "工業力による軍"
 PRM_AB_initial_industrial_army_desc: "ゲルマン民族が過去の時代に行ったように、貧弱な技術で戦うことは勇敢で立派なことだが、種族が生き残るためには、最終的には機械化された戦争を採用しなければならない。これは決して自分の名誉ある伝統を放棄しろという意味ではなく、ドイツのようにヨーロッパの大半を征服し、アーリア人の遺産を確固たる思いで継承している。\n\n幸いにも、我らは彼らと同じ道を歩んでいるようだ。我々の産業復興は、我々が摘発した下層階級の労働力によって見事、進展している。もちろん、生存の為、人種間戦闘で自分たちの存在を証明する為に必要であり、この生産のほとんどは軍事生産に集中される。前線での戦闘には弾薬が不可欠であることは明らかだが、持続的な攻撃は燃料なしにはできない。今後の課題は、我らの資源をどの分野に投入するかを決定することである。"
 PRM_AB_initial_munitions: "弾薬工場の再稼働"
 PRM_AB_initial_munitions_desc: "帝国は血と鉄の上に築かれる。我々には血があり、支配制度の人種的純潔さは申し分ない。しかし、長い間、我々には鉄分がなかった。ペルムハイムにはかつて軍需工場があり、我々の道徳や伝統を破壊するボリシェヴィキの害虫のために銃弾や爆弾を製造していた。40年代にレイフがソビエトを敗北させ、その10年後に卑劣な残滓を残したことで、我々の国家創設への道が開かれたものの、ロシアの産業力の多くが破壊された。その結果、アーリア同胞団の軍隊は必要な装備の不足に悩まされてきた。\n\n我々の産業が満足のいくレベルまで発展した今、この差し迫った問題を解決することができる。ヨーロッパを征服したヴェルマフト（国防軍）の哀れな模倣であることに変わりはないが、我々の軍隊は敵をどこで見ても潰すのに十分すぎる装備を持つことになるだろう。"
 PRM_AB_initial_refineries: "製油所の再開"
 PRM_AB_initial_refineries_desc: "石油は、ある意味では地球の血液である。それはまた、現代社会の血液であり、電力を動かし、軍隊を動かすための生命の糧でもある。レイフの血管はヨーロッパに伸びており、世界最大の帝国を支えている。ソビエト連邦がドイツ軍に壊滅させられる前、ペルムハイムは石油生産の地域的な中心地であった。それ以来、その製油所は西ロシア戦争中の一時的な期間を除いて、ほとんど空っぽのままであった。\n\n我々の産業が進歩した今、堕落した社会主義者のためではなく、アーリア人のために再び製油所を再開することができるのだ。我々の帝国はまだ小さいが、地球の恵みを動力源として、我々の軍隊はロシア西部を旅し、アーリア人の支配を妨げることなく広げていくだろう。"
 PRM_AB_initial_aryan_legions: "アーリア軍団"
 PRM_AB_initial_aryan_legions_desc: "アーリア人の特徴として、戦争好きであることが挙げられる。我々は戦士であり、征服者であり、土地を襲撃し、退廃的な文化の柔らかい都市を略奪する。ここ数年、資源の不足や過去の戦争の影響で、この人種的理想を実現することができなかった。兵士たちはしばしば弾薬や装備の不足に悩まされていた。最悪の時には、空のライフルを持った衛兵が巡回していたこともあった。\n\n軍需工場が安定した速度で砲弾や弾丸を生産している今、もはや不足することはないだろう。アーリア人兵士の一人一人がライフルを持ち、弾薬の配給を受けずに人種の義務を果たすことができるようになるのだ。これは我々の目標である近代的な軍隊への重要な第一歩であり、アーリア人の国家がロシア西部全体を支配するという大きな目標への第一歩でもある。"
 PRM_AB_initial_aryan_cavalry: "アーリア騎兵隊"
 PRM_AB_initial_aryan_cavalry_desc: "移住と征服は、何世紀にもわたってアーリア人の生活に欠かせないことであった。現代では、この人種的本能を馬や船ではなく、トラックや戦車で表現している。機械化された歩兵は、ドイツのヨーロッパ征服のエンジンであり、アーリア人の拡大志向の最たるものであった。ペルムハイムとその周辺に限定された我々は、トラックの動力源を持たないために、あまりにも長い間、嫌になるほど定住していた。\n\n製油所の再建によって、我々はようやくロシア西部の羨望の的となる車を、移動してきた祖先の足跡をたどることができるようになった。我々は、ローマにとってのゴート族のように、ゲルマン民族の優位性を示す津波のように、力で地域を浄化する存在になるだろう。"
 PRM_AB_initial_city_of_slaughter: "殺戮都市"
 PRM_AB_initial_city_of_slaughter_desc: "ペルムハイムは若返った。かつて街中に充満していた衰退と劣化の空気は、労働と武力の活力で満たされた。勤勉さを欠いた大多数の人間以下の人々が産業の再建に従事し、工場からは戦争のための武器が大量に生産されている。\n\nペルムハイムは今や死のエンジンであり、ロシアの大部分を占める堕落者、人種反逆者に対する来るべき人種闘争の結節点となっている。我々の労働者を動かすのに必要な最低限のものの他に、戦闘に必要なものだけを生産している。我々の血は純粋であり、鉄は強力であり、心は正義の憎しみに満ちている。我々は、この地域を拡大するための完璧な舞台装置を作った。あとは始めるだけだ。"
 PRM_AB_initial_instill_fear: "恐怖の植え付け"
 PRM_AB_initial_instill_fear_desc: "西ロシア戦争が終わって以来、ドイツ軍は劣等民族にこの世のヒエラルキーの中での我々の位置を教えるために、爆撃を始めた。毎日、飛行機が通過するときに空を見ると、恐怖ではなく、賞賛の声が聞こえてくる。ロシアの向こう側に住むアーリア人は、自分たちの運命を全うし、実力だけで、血族の中の頂点の位置に達している。この爆弾と恐怖は、彼らがロシアでの支配を確保するための道具なのだ。\n\nドイツ人の親族や上位者が示した例に倣って、我々は土地と夜の恐怖となり、彼らは空と昼を支配する。もはや我々の劣等生は暗闇を避難所とすることはできない。兄弟は田舎を略奪し、アーリア人の探求を助けるだろう。彼らは劣等人種が学ぶべき唯一の教訓である「上官を恐れること」を学ぶだろう。"
 PRM_AB_initial_reform_raiders: "略奪部隊の改革"
 PRM_AB_initial_reform_raiders_desc: "我が兵士たちは恐怖を与えることに長けており、それは夜中の静けさにおいてなお、劣等人種たちに平安がないことを証明している。それでもなお、同胞団とその理想には不足だ。同胞の兄弟たちは威厳はあれど、指揮系統や年功序列制度が不明確が故に、無秩序で混沌としている。我々は中央集権的な主義と血の力でロシア全土を屈服せしめた無言の恩人でもあるドイツ人に注目すべきだ。\n\n彼らの例に習い同胞の軍は構造改革を実行しよう。行動を巡って兄弟間で争うことは過去の出来事だ。年長者、実質的には同胞団の将校たちは正当な指揮権を授与される。そしてこの改革により、いつの日か我々はドイツ人のような高みに達することが出来るのだ。"
 PRM_AB_initial_disciplined_raiders: "規律ある略奪部隊"
 PRM_AB_initial_disciplined_raiders_desc: "ペルムハイムの書庫で、同胞団の将校や将軍たちは戦術を学ぶ。アーリア人の理想を追い求める中で、彼らはドイツが生み出した革新的アイデアを発見した、参謀本部である。参謀本部とは、戦争方針を検討・調整し、万事を計画通りに進める為の中央集権的指揮帰還である。上層部には導入すべきと人気があるが、下士官など、下層部の兵士たちには悪評である。\n\nしかし、若年の彼らは同胞団の運営の何を知っていると言うのか？我々は参謀本部とそれに付随する組織を設立し、戦闘が常に我らの計画に従って行われるようにする。彼らの意思判断での略奪が行えなくため、不満の種となるだろうが、我らはそれを跳ね除けよう。最終的な勝利のためには、我々全員が何かを求めているのだから。"
 PRM_AB_initial_autonomous_raiders: "自立した大隊"
 PRM_AB_initial_autonomous_raiders_desc: "ペルムハイムの上層部がどう考えようと、辺境の将校や兄弟たちは、襲撃に関してはよく理解している。彼らは国境の最も脆弱な部分がどこにあるのか、またどのように敵の意表を突くかよく理解している。独立性と最小限の管理があれば、これらの略奪部隊は、本部からの命令なしに攻撃し、気性や自制心が予測できないという、混沌とした状態と同じくらい効果的な攻撃となるだろう。\n\n参謀本部に力を注ぐ代わりに、前例のない作戦の自由という非公式な慣行を公式に後押するべきだ。これらの大隊は自律的になり、自由に辺境を襲撃することができる。彼らはロシアの土地を新たに切り裂き、容赦なく、例外なく恐怖を広めるだろう。戦争の犬が解き放たれた今、ウンテルメンシュ（劣等人種）は再び我々を恐れるようになるだろう。"
 PRM_AB_initial_strike_heart: "心臓への一突き"
 PRM_AB_initial_strike_heart_desc: "同胞団の軍事本部のオフィスは、その設立と発足以来、毎日忙しい。ペルムハイムから国境付近までは、指示や命令が次々と流れ、その帰りには前線に関する情報を収集している。このような膨大なデータが脈々と流れていることで、同胞団の参謀本部は有能な軍事組織へと成長している。\n\nその存在と力量から、もう一つの大改革が必要である。もはや、地方の村や町を襲うだけでは、参謀本部の努力を無駄にしてしまう。その代わりに、ロシアが提供する最も優れた産物である小都市に目を向けようではないか。これを攻めるのはリスクが大きいが、その分見返りも大きい。優れた計画性をもってすれば、劣等民族は我々に勝ち目はないのだ。"
 PRM_AB_initial_strike_arteries: "動脈を狙う"
 PRM_AB_initial_strike_arteries_desc: "同胞団の辺境部隊は、今では指定された地域で自由に行動できるようになった。この新しい自由に励まされて、我々の独立した大隊は、劣等な者たちに対して攻撃を仕掛け、資源と人々を略奪する。夜間襲撃が激化するにつれ、同胞団の敵はますます弱体化し、攻撃の予測不可能性と不規則性に対処できなくなっている。\n\nこれを利用するのだ。地域を細分化し、より多くの部隊を配置することで、襲撃率を上げ、敵が対処出来なくなるほどの飽和攻撃が可能となるのだ。その量と速さは、夕暮れから夜明けまで追い回し、間断なく叩いて、相手が回復する間もなく、弱るまで襲撃し続けるのだ。ウンテルメンシュ（劣等人種）から奪い取った装備や武器は、我々の最後の勝利につながるのだ。"
 PRM_AB_initial_test_theories: "理論の実践"
 PRM_AB_initial_test_theories_desc: "ドイツ軍の飛行機の影の下で、我々は彼らが達成した高みに到達するために軍を改革した。これほど模範的で有能なアーリア人の軍隊は、これまでロシアの地を踏んで勝利を収めたことがないからだ。ドイツ人の例は我々をよく助け、血の強さは我々をここまで運んでくれた。今こそ我々の力を試す時であり、同胞の絆の価値を証明する試練である。\n\n我々は隣国に目を向ける。南にはバシキリアがあり、独立と自決を主張している。我々の同胞はウンテルメンシュ（劣等人種）からの解放を切望しており、我々の血は彼らの呼びかけに応えんと煮え返っている。北にはベレズニキがあり、そこには油田、資源、機械化部隊生産工場があり、勇敢なアーリア人の手に渡るのを待ちわびている。どれを選ぶにしても、準備をしなければならない。兄弟は銃を手入れし、訓練し、休息する。失敗は許されないからだ。"
 PRM_AB_initial_fuck_bashkirs: "バシキール人を恐怖に陥れる"
 PRM_AB_initial_fuck_bashkirs_desc: "西ロシア戦争が終わり、地方政府が崩壊して以来、バシキリアは独立を宣言し、自決という概念を基にした国家となった。彼らはこの虚言の概念を我らの同胞に押し付け、解放を求める声すら抑圧し、我らの生まれながらにして定められた運命を果たすことが出来ず苦しんでいる。バシキリア人は、自分たちが血を支配できると錯覚している。\n\n今こそ、この傲慢さの代償を彼らに払わせる時である。ベレズニキではなく、バシキリアに注力するのだ。彼らの村、町、さらには都市に、彼らの妄想と残酷さの代償を払わせるのだ。我々は彼らを破壊し、彼らが持っているすべてのものを奪う。血が復讐を求め、種族が正義を求めるように、我々はそれを実現する。我々の種族は再び自由になるだろう。"
 PRM_AB_initial_fuck_berezniki: "ベレズニキへの攻撃"
 PRM_AB_initial_fuck_berezniki_desc: "北に位置するベレズニキという地域は、ヴャトカに君臨する偽皇帝の宗主国である。人口が少なく、インフラも整備されていないため、石油や金属がなければ気にすることすら無かっただろう。この地域の他勢力を出し抜く為に、ベレズニキは機械化師団の運用・運営の負担を軽減するとともに、いわゆるツァーリから原材料を奪うという有利な機会を我らに提供している。\n\n直ちに攻撃するのだ。もしベレズニキを攻撃すれば、士官たちは直ちに計画立案を行い、国境線に師団配置を行うだろう。侵攻は容赦のない、素早く、鋭いものとなる。彼らは自分たちの資源と物資をおいて慌てて撤退するだろう。ウンテルメンシュ（劣等人種）は我らアーリア人の益になってこそ存在価値があるように、この物資もまた我らの利益足り得るだろう。"
 PRM_AB_initial_fuck_bashkirs_2: "アーリア人の解放"
 PRM_AB_initial_fuck_bashkirs_2_desc: "臆病者のバシキリア軍は散り散りになって撤退している。奴らは我らが打ち負かしたあと、奥地に防衛線を敷き、人民を守らんとしている。だが、そうすることによって我らと境界を接する地域の村や町は見捨てられ、我らの本来の目的であるこの地に住む同胞を取り戻すことに成功した。\n\n我らは再びバシキリアに踏み入ろう。今回は破壊ではなく、癒やしのため。国境を飛び越え、同胞を探し出し、我らに相応しき兄弟姉妹を選び出すのだ。トラックで懐深く、ペルムハイムに運び入れ、もう二度と離別のないようにするのだ。同胞は我々に加わることを喜び、共に運命に向かって前進していくのだ。"
 PRM_AB_initial_fuck_berezniki_2: "彼らの資源の奪取"
 PRM_AB_initial_fuck_berezniki_2_desc: "ベレズニキの軍隊が首都に散り散りになって撤退している。国境地帯の資源はすべて我々のものとなる。そしてそこにいる村や町の衛兵は、我らアーリア人はおろか、弱々しい勢力にも抵抗出来ないだろう。これまでの計画通り、懸念はただ一つ残されている。\n\n田舎に点在する小規模な油田は我らの益となるだろう。そこに兵士を派遣し、彼らが地の底深くから掘り起こしたものを、必要ならば力づくで略奪する。また鉱山にも同胞を派遣し、漁り、焼き討ち、略奪し、我々に提供されるすべてのものを手にしよう。ウンテルメンシュ（劣等人種）はあまりにも長く放置されていた。今こそ刈り入れ時であり、彼らをイナゴと共に腐るときが来たのだ。"
 PRM_AB_initial_new_pastures: "新たな牧草地へ"
 PRM_AB_initial_new_pastures_desc: "同胞は勝利した。その理想は運命によってのみ確証され、自らに課した試練に打ち勝ったのだ。ウンテルメンシュが敗北し、彼らの主人は灰燼に帰した今、同胞団は通り過ぎる爆撃機に感嘆するだけでなく、立ち上がるのだ。手を伸ばし、我らの同胞と共に空を飛ぶことを空想するだけではない。例えそれが遥か未来のことであっても、それはいずれ実現する。我らに流れる血は嘘をつかないのだから。\n\nしかし、今現在は同胞団と境界を接する隣国を見渡す。ロシアの地は広大であり、その大きさに我らの機会を潜在している。我々は血塗られた道を切り開き、手に入れるものは略奪し、盗もう。ドイツ人兄弟と同等の実力を得るまでは険しく遠い道のりだ。ウンテルメンシュは我らを一歩進むたびに攻撃しするだろうが、そんな彼らをも我々はドイツ人のように打ち勝っていくだろう。"
 PRM_AB_cleansing_russia: "ロシアの浄化"
 PRM_AB_cleansing_russia_desc: "我らはアーリア人同胞団である。強く、献身的で、そして何より純血な存在である。我らはあまりにも長い間、自分たちの国家が踏みにじられるのを許してきた。だが、それはもう終わりだ。今こそ、我々はこれを機に立ち上がり、純粋で、強く、独立した人間の国を建国し、最も栄誉あるアーリア人の一員としての地位を確立するのだ。\n\n昇華の儀式を準備せよ！勇敢なアーリア人兵士たちを呼べ。我らは全ロシアへの進軍を開始し、軍閥とソビエトに我らの血と手段の優位性を示さねばならない。必要であれば、我らの強さを力で以て国家を浄化し、その力でもってアーリア人の世紀の狼煙を上げるのだ。"
 PRM_AB_bombing_silent_night: "きよしこの夜"
 PRM_AB_bombing_silent_night_desc: "ここ1週間ほど、ドイツの爆撃機はどこにも見当たらない。アーリア人の同胞は空を捨ててしまった。おそらく自分たちの問題に集中するためだろう。ドイツの状況は、総統がロシアの空から撤退し、ウンテルメンシュを再び芽吹かせるのが適切だと判断するほど悲惨なものに違いない。我々の夜と昼は静寂に包まれ、榴散弾の衝突や警報の悲鳴もない。\n\nロシアで唯一のアーリア人居住区として、この状況を放置するわけにはいかない。ウンテルメンシュらが己の目的のためにロシアを取り戻す準備をしているように、同胞団も成長して彼らに挑戦しなければならない。ドイツ人がもたらす恐怖がない中で、我々は秩序を回復するために立ち上がり、我々を取り囲むウンテルメンシュの流れを止めなければならない。我々はかつてないほどに立ち上がり、戦わなければならないのだ。なぜならば、空のドイツ人と真に孤独であったことはないからだ。"
 PRM_AB_bombing_now_never: "今こそが好機"
 PRM_AB_bombing_now_never_desc: "この数週間と数日、ロシアの空に潜む爆撃機が姿を消している。遥かドイツの中心地にいる総統が、自分の目的のために彼らを呼び戻したのだ。内戦の噂は、捕虜や商人たちの恐ろしげな囁きによって、さらに東へと伝わっていく。慈悲深いアーリア人の支配者がいなくなった劣等人種は、我々の存在に長く抵抗することに違いない。彼らは地中の穴から這い出て、アーリア人によるこの土地の支配に再び反抗するだろう。\n\n今こそが勝機である。我々の敵が我々に立ち向かう前に、我々が立ち上がらなくてはならない。軽薄な襲撃や心ない殺戮の時代は、急速に、そして確実に失われつつある。同胞団にとって、もはや生き残ることだけでは十分でない。我々の同胞団は今、劣等人種の上に立ち、ロシアを浄化しなければならない。拡大し征服しなければならない。そうしなければ滅びるだろう。"
 PRM_AB_bombing_fuck_bashkiria: "バシキリアでの好機"
 PRM_AB_bombing_fuck_bashkiria_desc: "ペルムハイムの南側には、西ロシア戦争後に宣言された国民「国」であるバシキリアの地がある。爆撃が止む前は獲物と遊ぶ機会があったが、今はもう遊びではない。同胞団は拡大を必要としており、バシキリアはそのような試みのための最高の場所であるようだ。彼らの工場は同胞団の軍隊のために銃を生産することができ、住民は武器の安定した途切れない供給を確保するために必要な労働力を提供することができる。\n\nしかし、バシキリアに進出する前に、同胞団は準備をするだろう。私たちは、襲撃先をバシキリアに変更し、少しずつ痛めつけ、彼らを終わらせる時が来るだろう。同時に、我々の新しい秘密警察であるゲシターポは、バシキリアの領土に潜入し、秘密や弱点を探すだろう。我々が手をつけないうちに、彼らは崩壊し、早く終わりにしてくれと懇願するだろう。"
 PRM_AB_bombing_russian_contacts: "ロシア人との人脈"
 PRM_AB_bombing_russian_contacts_desc: "バシキリア共和国は、その名前に反して、ロシア人とバシキール人が安全と防衛のために相互に絡み合った脆弱な同盟関係によって支えられている、にわか仕立ての国家である。マイノリティの権利を擁護する一見リベラルな国家であるが、その多くの構成民族の利益の間でバランスを取らなければならない。ロシア人とバシキール人は劣等人種であるが、同胞団はその血統は前者の側にあることを発見した。\n\nバシキリア自体への攻撃を起こす前に、バシキリアの中に生じる亀裂を広げる必要がある。進んで同胞団に参加する人は少ないが、バシキリアに対する忠誠心を引き出すことができるロシア人はいる。これらは、ロシア人とバシキール人の間に民族的な不安を広げ、共和国の政治的な状況を分断する。分裂して弱体化した彼らは、屠殺される子羊のように、同胞団に報復する状態にはならないだろう。"
 PRM_AB_bombing_exploit_cracks: "隙間に付け入る"
 PRM_AB_bombing_exploit_cracks_desc: "師団は分裂し、弱点が明らかになったバシキリア共和国は、数の上では優位に立っていたものの、今や同胞団のなすがままになっている。議会では喧嘩が絶えず、小さな村では不穏な空気が漂い、政治的機能が麻痺している。その間、我々のゲシターポは影で仕事をしており、共和国の弱点や脆弱性に関する情報を同胞団に与えている。バシキリアは、同胞団にとってこれほど格好の標的になったことはない。\n\n同胞団が見定めた獲物に飛びかかる時が来たのだ。爆撃が終わってから初めて、同胞団の軍隊は、略奪や襲撃だけの名目で行進するのではなく、戦争をする。我々は彼らを滅ぼし、彼らの土地にある褒美を自分たちのものにする。同胞団は、この重要な時において自分自身に何の疑いもない。我々は、劣等人種を粉砕し、我々の足でそれらを踏みつける。"
 PRM_AB_bombing_ever_onwards: "更に先へ"
 PRM_AB_bombing_ever_onwards_desc: "我々の周囲の残酷で堕落したスラブ人は、彼らの民族が慣れ親しんだ著しく異様な環境で這い上がることだけを望んでいるが、我々アーリア人は、この分断された大陸の高等人種が、従属的なスラブ人劣等人種の下層階級を支配する未来を見ようと努力している。\n\nこのような未来は、必然的ではあるものの、その創造のきっかけとなる我々の鉄の意志なしには実現しない。純血の支配者であるグトルム・ヴァグネルの強力で賢明な指導の下、アーリア人はついにルスラントの混沌としたジャングルに秩序をもたらすだろう。スラブ人は、文明的な方法で自分たちを管理することができないことを何度も証明してきた。このことは、今日の分裂した国々を悩ませているボリシェヴィズムや弱々しいナショナリズムによってさらに証明されている。\n\n我々アーリア人は、これらの劣等民族を征服し、支配することで、我々の優位性を証明しなければならない！"
 PRM_AB_bombing_ploughshares_into_swords: "鋤を剣に"
 PRM_AB_bombing_ploughshares_into_swords_desc: "ドイツ軍が同胞団を見捨て、我々の空から飛行機を撤退させた今、我々は単独で立つことを学ばなければならない。贅沢も余暇も、失敗の先に待っている運命から私たちを真の意味で守ることはできないのだから、過去のような軽薄な余裕はもうない。しかし、工場で働く多くの劣等人種たちや、同胞団の中には、この教義を受け入れていない人もいる。いざという時には、戦争のために必要なものを自分の体に詰め込む。\n\nもういい。我々はこの愚行を止めなければならない。もはや同胞団は、劣等人種やアーリア人の退廃を容認してはならない。存続の危機に際している間はそんなことはできない。労働者も兵士も、これ以上些細なことをせず、戦争だけをする。勝利を手にして初めて、闘争の成果を享受することができる。それまでは、全ての者が汗や血を流して同胞団に仕えなければならない。"
 PRM_AB_bombing_dark_skies: "ペルムハイムの暗い空"
 PRM_AB_bombing_dark_skies_desc: "同胞団の中には、ドイツが恐怖とテロの軍事行動を移譲したことを災難だと思う人もいる。遠く離れた兄弟の助けを借りずに、どうやって同胞団を存続させるだろうか？しかし、ドイツの存在感がないことは、危険であると同時にチャンスでもある。爆撃の中では隠さなければならなかった工場が、今では榴散弾を恐れずに表に出られるようになった。対空砲台に配置されていた兄弟は、今では仕事がなくなってしまった。\n\nこの隙を突いて、ペルムハイムにさらに工場を作り、自由になった兄弟たちは、工場の床の通路で反発を抑えていることだろう。ドイツ軍は空を捨てた。彼らが戻ってくるのを待つ間、同胞団の鉄の手で調整された劣等人種の産業は、慈悲も抑制もなく、空を煤と灰で埋め尽くすだろう。"
 PRM_AB_bombing_more_hands: "精錬所に労働者を割く"
 PRM_AB_bombing_more_hands_desc: "空爆が終わる前から、死刑にするには弾薬がもったいないと思われる囚人を備蓄しておき、入隊儀式の材料にしてきた。その間、彼らは飼うのに食料と場所の両方を浪費し、一方で、わずかだが安定した新しい兄弟の流入を確保すること以外には、同胞団に何の貢献もしていない。緊急事態の要求に応じて、選ばれた瞬間が来るまで、この捕虜を働かせなければならない。\n\n同胞団はかつて、これらの寄生虫を甘やかすことが賢明だと考えていたかもしれないが、これもやめるだろう。私たちは、彼らを檻や刑務所から連れ出し、検査官や将校の注意深い監視の下、工場に放り込む。その上で、来るべき時を恐れ、怯えて待ちながら、血の滲むような努力をする。彼らの労働功労も苦難も、彼らを救うことはできない。"
 PRM_AB_bombing_never_sleeps: "眠らぬ都市"
 PRM_AB_bombing_never_sleeps_desc: "創設以来、同胞団の本拠地であるペルムハイム市は、ドイツ軍の爆撃が終了して以来、人口、工業生産高ともに空前の成長を遂げている。しかし、同胞団にとって、これは十分なことではない。我々の運命は、我々にもっと多くのことを要求しており、これからの試練のためには、ペルムハイムそのものでさえ十分ではないかもしれない。これまでもそうであったように、同胞団はこのことを考慮に入れており、十分ではないかもしれないが、そうしなければならないだろう。\n\n今夜、街は最後の眠りにつく。朝起きたら、劣等人種もアーリア人も、例外なく労働しなければならない。ノルマを増やし、それを達成するために必要な労働時間を延長する。要求を達成できない者には罰を与える。同胞団は、血や汗、あるいは尊い命であっても与えることを疑ってはならず、最終的な勝利への願望を疑念を持ってはならない。"
 PRM_AB_bombing_gun_hands: "全ての手に銃を"
 PRM_AB_bombing_gun_hands_desc: "同胞団が襲撃や戦争で得た血を集めていくと、その隊列は溢れんばかりに膨れ上がり、それに仕える奴隷は今や数千人にも上る。しかし、根強い不足感に悩まされていた。同胞団の一般兵士にとって、ライフルや銃は不足している。将校はその地位を利用して最新の武器を手に入れ、軍隊の主力は廃品やその場しのぎの装備で戦わなければならないのだ。\n\nこのような状況を改善するために、同胞団の上層部は、その兵士のための簡易戦闘銃の新しいデザインを承認した。今や、同胞団のために戦うアーリア人や奴隷は、もはや自分にとって不足していることに気づかない。彼らの掌には、どんなに酷い状況であっても、もう武器がないことはない。手元にライフルがあるに越したことはない、というのが真実ではないだろうか。"
 PRM_AB_bombing_full_speed: "全速前進"
 PRM_AB_bombing_full_speed_desc: "同胞団は遠くまでやってきた。同胞団の工場は、太陽に対抗して煤や灰をまき散らしている。劣等人種もアーリア人も休むことなく働き、工場からは次々と武器が生み出されていく。労働を免除される者はいない。同胞団が運命に向かって行進する中、監視の目から逃れられるものはいない。障害は明確であり、同胞団と我々の偉大なる勝利を妨げるものはない。\n\n我々は更に前進する。ノルマを増やし、労働時間を長くして、工場で働く奴隷を増やす。前線の兵士が銃や食料に不自由することはない。ドイツの離脱は危機では全くなく、同じアーリア人として自分を高めるための空間を与えてくれた。今、ペルムハイムの本部からロシア全土を見渡している同胞団は、その血管に流れる血が飢えているのを感じている。飢えは長くは続かないだろう。"
 PRM_AB_bombing_suffer: "避けられぬ苦しみ"
 PRM_AB_bombing_suffer_desc: "スラブ人の無能な戦士たちは、我々の新しい生活空間である田舎に何マイルも伸びる収容所で、毎日自分たちの価値（あるいはその欠如）を証明している。彼らの臆病さと、より弱い人種の特性によって、白旗を掲げて我々の兵士の下に這いつくばったのである。あの時、我々が彼らを撃たなかったのは幸運である。彼らの哀れな命は、銃弾一発ほどの価値にも満たない。\n\n現在、彼らはテントの村で腐っており、食料、水、人員などの貴重な資源を奪っている。些細な反乱行為で多くの人を当然のように死なせ、さらには労働でも死なせているが、アーリア人解放戦争で捕獲する捕虜は日に日に増えている。収容所には略式処刑の命令が出され、ノルマも増えた。今はその数が減ることを願うばかりである。\n\n彼らは苦しまなければならない。それが奴隷の自然な立場だからだ。"
 PRM_AB_bombing_skulls_skull_throne: "儀式の為の囚人"
 PRM_AB_bombing_skulls_skull_throne_desc: "同胞団の高官から、「面白い資料が欲しい」という要求が益々増えている。それは戦利品でも記念品でもなく、捕らえられた、生きたスラブ人とバシキール人である。重要なのは「生きている」ということである。これらの人々は、我々アーリア同胞団が昇天の儀式を行うための最も簡素な捧げ物となるからである。\n\n同胞団への義務を果たすためには、最も強い献身に勝るものはない。我々はそれ以上のものを求めない。占領された村への夜の遠征は、必要とされる、肉体的に利用可能な捕虜をペルムハイムに持ち帰り、我々の将校の要求を満たす必要がある。"
 PRM_AB_bombing_solidify_control: "支配を強める"
 PRM_AB_bombing_solidify_control_desc: "我々は、アーリア人の理想郷であるドイツに我々を近づけるために軍団を送り出す一方で、我々が服従させた人々は我々のことを忘れてしまう傾向があることを恐れている。彼らは自分の哀れな人生にほんのわずかな秩序と文明をもたらしてくれた存在を忘れている。我々は彼らに誰に従属するしているのか、すなわちアーリア人に従属していることを思い起こさせなければならない。\n\n多くの兵士が、待ち受けるデイーチランドの抱擁の中での救いに近づくために前線で戦う一方で、下位階級の忠誠心を保つために内部を監視する部隊が必要である。征服された堕落者を好きに扱うための裁量権を与えられた彼らは、必要に応じて銃撃、強姦、略奪を行う。"
 PRM_AB_bombing_intensify_raids: "略奪の激化"
 PRM_AB_bombing_intensify_raids_desc: "空からは様々な形や大きさの爆弾が飛んできて、破壊の雨を降らせ、我々が苦労してスラブの堕落から築いてきた文明を破壊していた。この数週間で、この地獄の火は弱まり、我々幸運なアーリア人のシェルターや建物への着弾ははるかに少なくなっている。復興のための資源が少なくなっている今、我々がまだ統治していない地域での使命の遂行を強化するために、より多くの人が力を注ぐことができるのではないだろうか。\n\n家に爆弾が落ちることはなくなったが、もはや爆弾が我々が思うように敵を弱らせることはない。彼らの人種的退化は不治の病であるが、彼らが防衛のための資源を回復する前に、我々は今、攻撃しなければならない。彼らの仲間は同胞団を恐れるようになり、やがて我々を「主人」と呼ぶようになるだろう。"
 PRM_AB_bombing_take_unworthy: "不甲斐なき者からの奪取"
 PRM_AB_bombing_take_unworthy_desc: "同胞団が支配する広大な領域には、我々が思うようには行き渡らないものが多い。我が国には、アーリア人よりも資源を持っているスラブ人が存在し、彼らは広大な土地を所有し、文明化した主人が利用することを目的としているものよりも資源より多くの資源を蓄えている。我々はこれを力をもって集めなければならない。\n\n自分自身を守る能力のない劣等人種を常に警戒している同胞団のパトロールは、同胞団の領土内でこれらの再分配行動を行い、価値のない者から奪い、優れた者に与えるものとする。このようにして、我々はアーリア人のより重要な生活を優先し、スラブ人やその他の劣等人種を本来の劣等な立場に留めておくのである。"
 PRM_AB_bombing_hooked_cross: "鉤十字の前進"
 PRM_AB_bombing_hooked_cross_desc: "ユーラシア平原を長い間押しとどめてきたのは、人種的劣等感という亡霊であった。スラブ人は、自分の家の秩序を守ることができない弱い人間で、自らの国を内側から破壊した。そして今、我々文明の祖先であるアーリア人が、彼らが残したこの混乱の後始末をすることを余儀なくされている。旧ソビエト連邦の各地には、我々を暗黒時代に戻し、アーリア文明を破壊しようとする封建的な酋長の国々が存在している。\n\nアーリア人が努力して築き上げ、スラブ人がより努力して破壊した文明を守るために結集するのは、優秀な人種である我々の仕事である。もし我々がアーリア人という名に忠実であるならば、これは何の困難もなく、我々の黒い隊列の前進は、最終的にロシアを文明化し、我々の正当なアーリア人の同胞と再会するための止められない力となるだろう。"
 PRM_AB_bombing_conquest_without_end: "終わりなき征服"
 PRM_AB_bombing_conquest_without_end_desc: "我々の領土が素晴らしいものであっても、我々は前進しなければならない。我々の征服の道が、アーリア人の光の道標である国家弁務官区に近づく中で、我々は我々の目的を忘れてはならないし、アーリア人の同胞団の行動には終わりがないことを忘れてはならない。これらの最初の征服は、我々の仲間であるアーリア人のもとに到達し、同胞の精神を取り戻すための探求の足がかりに過ぎない。\n\n我々の同胞団の勇敢な兵士たちは、こうして前進し、未開のスラブ人によって破壊された場所に進む。そこでは、我々の文明化の支配が、この哀れで不快な生物のための唯一の前進の道となるだろう。我々は過去の劣等人種の征服で人種的優位性を証明してきた。我々の賢明な戦士たちが彼らの哀れな抵抗を打ち砕くとき、この事実を高々と掲げるだろう。ヘイル・フューレル・ヴァグネル（ヴァグネル総統万歳）！"
 PRM_AB_the_aryan_code: "アーリア人の規律"
 PRM_AB_the_aryan_code_desc: "アーリア人種の勝利である！我々に対抗する軍閥を殲滅し、ロシア西部を支配下に置いた！私たちが成し遂げた偉業は、ドイツの同胞たちの勝利とともに歴史に刻まれることだろう。しかし、我々の勝利にもかかわらず、全てが上手くいっているわけではない。我々の新しい領土は不安定である。我々はごく少数のアーリア人であり、大多数のスラブ人劣等人種に支配されている。彼らは我々の若い国を転覆させ、我々が苦労して成し遂げたことを全て台無しにすることしか考えていない。これほどまでに偉大さに近づいているのだから、ロシアが亜人の悪夢に引きずり込まれることを許してはならない。我々の支配を確保して、新しい秩序を東側にもたらさなければならない。\n\nそのためにはまず、新しい法律を制定する必要がある。この「アーリア人の規律」があれば、我々が支配する広大な領土を、我々の民族を特徴づける効率性と冷酷さをもって容易に管理することができる。今までの同胞団は聖戦の軍隊であり、暴走して敵をどこでも破壊していた。戦時中はそれで良かったが、今となっては少なくとも当面は平和であるから、より規律的な取り組みが必要である。今、我々は、アーリア人が戦場で無敵であるだけでなく、無類の支配者であり、真に地球の正当な支配者であることを世界に示す。"
 PRM_AB_outlining_the_castes: "階級の概略"
 PRM_AB_outlining_the_castes_desc: "「アーリア人の規律」が解決しなければならない最も重要な問題の一つは、人種的な階級の問題である。アーリア人が劣等人種よりも優れているというのは同胞団の核心的な教義であるが、それ以上に人種的なヒエラルキーの問題は解釈に委ねられているのである。メンバーの中には、血のつながったアーリア人や同胞団の一員でない者を、等しく下劣で人間以下の存在として扱う者もいる。また、真のアーリア人から非人間的な雑種まで、さらにその間にいくつかの段階を設けて、血統をランク付けする独自のシステムを作った者もいる。アーリア人のロシア支配を確保し、我々の血の純度を維持するためには、この問題に関する同胞団の方針を明らかにしなければならない。祖先、肉体的・精神的な忍耐力、身体的特徴に基づいて人種を分類するシステムを構築し、人種カーストを定義する。\n\nこのシステムの構築には困難が伴うだろう。既に、アーリア主義の厳格な定義を主張するアーリア強硬派と、「価値ある亜人」に対するより包括的な政策を推し進める人種的救世主との間で衝突が起きている。我々はこの争いに終止符を打たなければならない。"
 PRM_AB_for_the_purity_of_the_race: "人種の浄化の為に"
 PRM_AB_for_the_purity_of_the_race_desc: "ヴァグネル総統は、国家の再生に際して、「アーリア人の純潔を守り、アーリア人の血統の存続を保証する」という同胞団の2つの目標を示した。肥沃なロシアの地に、超人のための新しい国家を建設するにあたり、我々はなぜこの使命を遂行するのかを忘れてはならない。アーリア人は選ばれた人々であり、人類の正当な支配者である。我々が支配を強化している間、我々は同胞団のメンバーに、我々が今のところ戦争をしていないからといって、彼らの任務が終わったわけではないことを思い出させなければならない。どんな野蛮人でも荒野を征服することはできるが、文明化できるのは超人だけだ。\n\n同胞団は、この文明化の使命を兵士に課す。我々は、彼らが征服した土地を浄化し、安全で生産性の高い土地にし、我々が解放したアーリア人に人種的な誇りの精神を刷り込むように命令する。同胞団はこの問題で遅れる余裕はない。誰も我々のロシア西部の支配に反対する勇気がない間でも、我々の種族の神聖さはまだ危険にさらされている。我々が領土の完全な支配を達成し、戦争で荒廃した土地を生産的で繁栄した統一国家に変えて初めて、アーリア人の安全が確保されるのである。"
 PRM_AB_the_spirit: "精神"
 PRM_AB_the_spirit_desc: "我々はロシアを取り戻すことで、それまでスラブ系の軍閥の暴虐と抑圧に耐えていた多くのアーリア人を解放した。我々の兄弟姉妹は、我々が彼らの奴隷状態を終わらせ、彼らをその人種的地位に相応しい地位にまで引き上げたとき、両手を広げて歓迎してくれると考えるかもしれない。しかし、彼らは同胞団を受け入れ、以前の生活を捨てることに躊躇している。我々の領地全体で、何万人もの純粋なアーリア人が、亜人の隣人による洗脳の犠牲になっており、自分が他の誰よりも優れていないと信じ込まされている。この妄想を打ち破り、支配民族の全員を同胞団に引き入れるために、あらゆる努力をしなければならない。\n\n我が国の政府は、アーリア人に自分たちの優位性と他民族との交友の危険性を教える運動を展開する。我々は、支配民族の一員を以前の共同体の責任者にし、かつての隣人を奴隷にして、階級間の自然な溝を回復させる。同胞団の各支部は、アーリア人の歴史と遺産を祝う祭典を全国で開催し、資格のある地域の人々を同胞団に正式に入会させる。過去のアイデンティティにとらわれず、国や人種に対する誇りを持って、新しい国を作るのである。"
 PRM_AB_the_blood: "血"
 PRM_AB_the_blood_desc: "ロシアには20年以上も強力な中央政府が存在していない。我々が征服する前は、狂気と無秩序を特徴とする土地であった。犯罪者たちは、超人も劣等人種も同じように餌食にした。ウラル以西は全て我々の手に委ねられているとはいえ、守備隊によって重武装された都市以外では無法地帯が広がっている。この状況をこれ以上耐えることはできない。アーリア人種が繁栄するためにも、奴隷が安心して働けるためにも、安心感がなければならない。幸いなことに、同胞団には、戦闘経験が豊富で「平和を守る」ことに熱心な義勇兵が不足していない。\n\n我々はこれらの義勇兵で新たな国内治安部隊を編成する。兄弟たちが次の征服の準備をしている間、我々は彼らにアーリア人の規律に記された新しい法律の施行を任せることになる。彼らはアーリア人の血統が存続存続する限りは、異論や混乱は許されないことを知っているため、必要と思われるあらゆる方法をもってロシアに安定をもたらすだろう。彼らが選択した方法は、不快なものかもしれない。実際には、間違いなくそうなるだろう。それも物凄く不快なものだ。しかし、これは当然のことだ。我々の法律が尊重されれば、国民は法律を執行する者を恐れるようになるに違いない。"
 PRM_AB_the_soil: "土"
 PRM_AB_the_soil_desc: "我が国の農場や牧草地は廃墟と化している。その中には、建物は朽ち果て、畑には雑草が生い茂り、放置されているものも多い。また、ドイツ軍の爆撃時にできたクレーターや不発弾が散見され、半壊状態のものもある。物資を生産する畑でさえ、旧式の機械を操る奴隷が働いている。化学肥料やトラクターの代わりに、厩肥を与え、馬で耕すのが我が国の農場である。我々の農業は、19世紀のものではない。15世紀のままなのである！\n\nこのままであることは許されない。スラブ人は中世のような生活に耽ることに満足していたかもしれないが、アーリア人は近代的な国家を要求し、それに値するのである。新たな農場や果樹園、牧草地のために土地を開拓し、劣等人種が放棄した土地を再生しなければならない。これらの農場はアーリア人に分配され、彼らが土地を所有し、我々が徴用する現地人を監督する責任を負う。人々が望むすべての作物と家畜を生産する、新しいプランテーションシステムを作る。ロシアの大地から得られる恩恵は膨大である。後は我々の自分の力を発揮するだけだ。"
 PRM_AB_the_perfect_few: "完全な少数"
 PRM_AB_the_perfect_few_desc: "我々の人種は不安定な状況にある。我々は、自分の国では外国人であることを否定できない。スラブ人、タタール人、バシキール人など、我が国にはびこる奴隷民族の数は、我々を遥かに凌駕している。彼らは数百万人、我々は数千人で、その中に潜むアーリア人を必死に探しても、その差は広がるばかりである。同胞団の指導部は、この問題をどう扱うべきか議論してきた。ジーグフリード・シュルツを筆頭に、アーリア主義の定義を拡大し、国内に住む人々をより多く含むようにしなければ、我々の人種が永遠に少数派であることを避けることができないと主張する者もいる。総統とその支持者たちは、これはアーリア民族への裏切りであり、血統を堕落させ、一世代のうちに我々の民族がスラブ人の大群に吸収されてしまうだけだと主張している。\n\n議論は週を追うごとに激しさを増し、亜人の反乱の可能性はますます高まっているが、両者の意見は1つの行動指針に一致している。誰がアーリア人であろうと、すべての権力はアーリア人の手の中になければならない。現在、人種間の橋渡しをしようとしている劣等人種の地主や劣等人種の民兵隊長、さらには劣等人種の政治家までもがいる。我々はこれに終止符を打たなければならない。些細なことでも権力のある地位にはアーリア人が就く。まだ何らかの影響力を持っている亜人は処分し、その脅威を終わらせる。"
 PRM_AB_expand_the_definition_of_aryan: "アーリア人定義の拡張"
 PRM_AB_expand_the_definition_of_aryan_desc: "同胞団の多くの人にとっては受け入れがたいことであるが、人種間の境界線はかつて考えられていたほど明確ではないことが明らかになった。スラブ人の中には、軟弱さや臆病さを見せる人が数多くいるが、その一方で、高等人種にしかないと思われていた回復力や意欲を見せる人も数多くいる。同胞団はこの現象を、アーリア人の特徴を示すスラブ人は、実際には亜人に洗脳されたアーリア人であるか、あるいは亜人を真似て超人を欺こうとしているスラブ人であると説明していた。\n\n我々の活動範囲が広がるにつれ、我々が同胞団の一員に求める資質を備えた、誇り高いスラブ人の数が増えてきた。シュルツとその支持者たちは、この奇妙な現象の説明をしている。スラブ人とアーリア人の両方であることが可能であると！これは、同胞団の既成概念に完全に反するものだが、もしそれが真実であれば、我々の救済への道が開かれることになる。もし、スラブ民族がアーリア主義を自分たちの遺産の一部として受け入れるように説得できれば、高等人種はついにロシアを完全に支配することになる。アーリア主義の基準を拡大して、その称号に相応しいスラブ人が我々の仲間入りができるようにしなければならない。"
 PRM_AB_a_long_road: "長き道のり"
 PRM_AB_a_long_road_desc: "我々は、すべてのスラブ人を一夜にして同胞団に受け入れ、アーリア人であると宣言することはできない。スラブ人の血統は、堕落と退廃の社会を育むアジア系外部民族の血に感染している。この感染症のせいで、我々は長い間、スラブ人を劣等人種と勘違いしていたのである。ロシアの子供たちが自分たちの人種の純粋さと優越性を取り戻したいと思うなら、彼らは自分たちの文化の中の非アーリア人的要素を浄化しなければならない。彼らはその使命において一人ではない。同胞団には、スラブ人が超人の道を再発見するのを助けようとする、アーリア人の美徳の模範となる誇り高い男性が数多くいる。我々は共に、スラブ民族がかつて体現していたアーリア人の理想を取り戻す。\n\nその第一歩は、ロシアの退廃を浄化することである。真のアーリア人は、必要なものだけで生活し、社会の改善のために個人的な快適さを喜んで犠牲にする、自制と節度のある生活をしている。ロシア全土がこのような生き方をしなければならない。我々が彼らの持ち物や快適さを奪うことで、スラブ人は大いに苦しむだろうが、これを避けることはできない。彼らは苦難の中でその純粋さを獲得しなければならず、我々は火の試練の中で彼らの血の汚染を清める。"
 PRM_AB_but_a_wonderful_reward: "しかし、素晴らしい報い"
 PRM_AB_but_a_wonderful_reward_desc: "より多くの立派なアーリア人を高等人種の一員として受け入れるための努力が実を結び始めている。ロシア全土で毎日多くの超人が同胞団に入会しており、新しいメンバーたちの士気は急上昇している。彼らは、我々がアーリア人的とみなした古いスラブ文化の一部を維持することが許されているからだ。我々の同胞の数が拡大し、ロシアの人々が我々を暗闇から導いてくれる正当な主人として受け入れるようになり、次の世代のスラブ系アーリア人の支配に向けて準備を始める時が来たのである。\n\nアーリア人女性の最も重要な義務は、できるだけ多くのアーリア人の子供を育て、高等人種の数的優位性を保証することである。これは、基準を拡大しても亜人の数がアーリア人の2倍近くになる、我々の領土では特に重要なことである。\n\n同胞団は、全国的な出産推奨プログラムを開始し、女性たちに母性の義務と、できるだけ多くの子供を産むことの重要性を教える。2人以上の子供を持つ母親には、配給の追加や経済的な優遇措置などの報酬を与え、子供の数が多いほどより多くの報酬を与える。我が国のアーリア人の母親たちは、東の地で我が民族の未来を守るのだ！"
 PRM_AB_broaden_the_criteria: "基準の拡大"
 PRM_AB_broaden_the_criteria_desc: "同胞団のロシア征服は必然であり、奇跡でもあった。我々はアーリア人であり、アーリア人が敗北することはあり得ないという点でそれは必然であった。昔の同胞団の基準では、ロシアではアーリア人は信じられないほどの希少種であったという点でそれは奇跡であった。つまり、アーリア人の戦闘員の数は非常に少なく、人手不足が指揮官の悩みの種となっていたのだ。アーリア主義の定義を拡大して、優れた血を証明できるスラブ人を含めるようになった今、この問題の解決策が提示された。\n\n同胞団のアーリア人軍事部隊の採用基準は、同胞団の他の組織が従う定義に合わせて拡大されるべきである。これにより、自分の価値を証明し、生活の糧にしたいと考えている何十万人ものロシアの若い男に入隊権が解放される。彼らの全てが立派な家系でなくても、より多くの人が優れた家系となり、我が国はアーリア人にふさわしい真の大軍を編成できるだけの人員をようやく確保することができる。アーリア系スラブ人の覇気を体現したこの軍隊は、東へと進み、ロシアの子供たちに暴虐をはたらく偽者のスラブ人から子供たちを解放する。"
 PRM_AB_earned_redemption: "稼がれた救済"
 PRM_AB_earned_redemption_desc: "同胞団がスラブ人を受け入れているというニュースは民衆に広まり、同胞団には入団の申し込みが殺到している。志願者の中には、純粋なアーリア人としての資質を備えた有望な者も多いが、スラブ人を長い間堕落させた弱さや劣等感を抱えている者もいる。これらの例は、我々の同胞団やアーリア人の一員としては全く相応しくないが、全く希望がないわけではない。\n\n我々は、スラブ人で血の汚染に抵抗した者たちを見てきた。我々は、彼らの同胞たちに、自分の中にある感染症を取り除き、アーリア人の遺産を取り戻すチャンスを与える。軍隊や工場での勤務を通じて、スラブ人はアーリア人であることの意味を学ぶ。彼らは、高等人種の一員として必要な労働倫理、忍耐力、忠誠心を身につける。彼らが人種の目的のために純粋で献身的であることを証明したときにのみ、彼らは解放され、その解放と共に私たちは彼らを快く迎え入れる。"
 PRM_AB_racial_salvation: "人種的救済"
 PRM_AB_racial_salvation_desc: "ロシアでは、新しい時代の幕開けが始まっている。日々、多くのスラブ人が過去の重荷を捨て、アーリア民族の一員としての誇りを持って未来を迎えている。1年前にはほとんどの同胞団メンバーが不可能だと考えていたことが、今では手の届くところにあるように思える。ロシアの子供たちは取り戻された。何世紀にもわたって堕落し、抑圧されてきた同胞団は、ついに彼らを光の中へと導いた。\n\nまだまだやるべきことはたくさんある。何世紀にもわたる劣等人種の支配が残した汚れを完全に取り除くには、何十年もかかるだろう。政府の中には、シュルツが同胞団を誤解させ、ドイツ人の教えから逸脱していると心配する者もいるが、それは間違っている。わが国の何百万人もの高貴なアーリア人は、ドイツの侵攻が高等人種の力の強力な例であると同時に、おそらく私たちの人種の歴史における最大の悲劇であったことを証明している。\n\n勘違いしたドイツ人が仲間のアーリア人を破壊しようとしたのに対し、同胞団はそれほど愚かではない。超人として、我々の種族に属するに値する全ての者を救出することが我々の義務である。同胞団の最も重要な使命は、スラブ人の復活を見届けることである。ロシアは誇り高きアーリア人と誇り高きスラブ人のものとなり、真の高等人種の二つの例としてドイツのアーリア人と並び立つことになる。"
 PRM_AB_bring_down_the_jackboot: "強圧者の打倒"
 PRM_AB_bring_down_the_jackboot_desc: "危機的な状況下では、同胞団の教えを疑う余地はない。総統は、アーリア主義の基準を拡大しようとする全ての意見を沈黙させる。我々の血の純度が高いからこそ、スラブ人の軍閥主義に勝利したのである。今、亜人たちの間で反抗的な態度が蔓延している中で、その純粋さを犠牲にすることは、人種的な自殺行為に等しい。その代わりに、我々を間違った方向に導いたことのないドイツ人を手本にする。ドイツ人は、自分たちの支配に対する抵抗に対しては、自分たちの意志を貫くために残忍な弾圧を行う。劣等民族の欲望に屈するのではなく、超人の鉄の掟を彼らに課し、その掟を覆したり逃れようとする者を一掃する、これがアーリア人の国家運営のあり方である。\n\n西ロシアの各地で、我々の同胞は抵抗運動と戦い、非協力的な共同体のテロ襲撃を行ってきたが、それは組織化されていない無秩序な方法で行われてきた。新しいアーリア人の秩序がロシアにやってくるのであれば、これらの行動は最高司令部によって組織化され、調整されなければならず、同胞団が最後にスラブ人の反乱分子を叩き潰す槌となる。"
 PRM_AB_put_fear_in_their_hearts: "心に恐怖を"
 PRM_AB_put_fear_in_their_hearts_desc: "最高司令部は、我々の種族を破壊しようとする劣等人種を鎮圧するために、他の同胞よりもさらに効果的であることを証明した我々の兵士のいくつかの大隊を選択した。我々はこれらの大隊を秘密警察部隊に改編し、将軍の中にはその部隊を、ドイツ語で「夜の騎手」を意味する「ナハトライタース（Nachtreiters）」と呼ぶ者もいるほどだ。彼らはほとんどの仕事を影に隠れ、暗闇の中で行うため、この名前は適切である。\n\n「夜の騎手」はロシア全土を巡り、常に奇襲を仕掛ける。彼らは敵のキャンプや静かな町にも降りていく。パルチザンが住んでいると思われる場所では、全てのものを焼き尽くし、見つけた人は全員殺し、他の場所には一片の石も残さない。なぜなら、信頼できない区域よりも、平和な荒れ地の方が良いからだ。迎合的な地域では、夜の騎手はより巧妙に、夜の最も暗い時間帯に同胞団によって疑いをかけられた人を引きずり出し、また訪れた痕跡を残さないようにする。亜人たちは、自分が次のリストに載るかどうかを気にすることで精一杯で、我々の支配に抵抗しようと考える暇もないだろう。"
 PRM_AB_and_the_hearts_of_their_families: "そして家族を思え"
 PRM_AB_and_the_hearts_of_their_families_desc: "「夜の騎手」の努力にもかかわらず、我が国は劣等人種のテロや盗賊行為に悩まされ続けている。国内の安全保障部門の多くの幹部が、反抗的な態度に終止符を打つにはどうしたらよいか、自分の考えを主張した。我々が受け取った最も有望な提案の1つは「人口配分」と呼ばれるものであり、わかりやすく言えば、国民レベルで人質を取ることである。同胞団は、劣等人種の家族全員のうち1人を労働収容所に連れて行き、国民が我々の支配に服従するまで、無期限に拘束する。妨害行為やテロ、盗賊行為が発生した場合は、最寄りのキャンプの収容者全員が処刑され、新たな人質を取って補充される。これを実現するには、ただでさえ不足している資源と人員を必要とする、コストのかかる計画になる。脅迫や住民のパルチザンへの反発によって、抵抗力を低下させることができれば、それだけで価値がある。アーリア人種は支配民族であり、支配者は逆らうことを許さない。"
 PRM_AB_no_god_but_the_ubermensch: "神は無く、超人のみ"
 PRM_AB_no_god_but_the_ubermensch_desc: "古い神々は死んだ。キリスト教の神は、彼らがアーリア人の力に逆らうことができないことを知っていたため、自身をその運命に委ねたのである。社会主義者の神、マルクスやレーニンやブハーリンは、何十年も土の中で腐っている死人である。彼らのカルトは全滅し、信者は我々の視界にはいない。ロシアの新たな神々は「超人」である。我々の兵士は、地球上のどの種族も彼らの前に立ちはだかり、生き残ることができないことを知っているため、神の怒りをもって彼らと戦う。ロシアに蔓延る劣等人種もそのことに気付き始めている。我々の明らかな優位性の前では、彼らはもはや彼らの人間性という妄想を維持することはできない。\n\n同胞団のプロパガンダ活動は、この新しい現実を明らかにするだろう。あるキャンペーンでは、同胞団の一員、特に軍隊の兵士に、自分たちは創造の頂点であり、仲間のアーリア人以外の誰にも責任を負わないこと思い出させる。もう一つの別のキャンペーンは、テロリストの活動抑制と連携して行われる。劣等人種には、我々の支配から解放してくれる救世主はいない、死んでも解放される望みはない、という真実を強要するメッセージを浴びせられることになる。"
 PRM_AB_no_master_but_the_aryan: "アーリア人の他に指導者は無し"
 PRM_AB_no_master_but_the_aryan_desc: "アーリア人種は地球の正当な支配者であり、この事実は、スラブ人がどんなに抵抗しても、我々の国に反映される。我々の国境の向こうには、古いロシアの土地でいまだに権力を維持している他の新興軍閥があり、我々の同胞団を裏切りと狂気であると非難する亜人によって支配されている。このような醜悪な言い訳をする国家との衝突は避けられず、その時に備えて準備をしておく必要がある。支配人種は戦争と征服のために作られたものであり、同胞団の領域も戦争と征服のために作られなければならない。総統から最下層の奴隷まで、社会のあらゆるレベルの人々が、来るべき戦争での役割を果たすために動員される。ロシアは何十年も前から分裂しており、その前は何世紀にも渡ってスラブ人による支配に耐えてきた。これ以上は看過できない。ロシアは今、自分自身を取り戻そうとしており、その中でロシアの運命は大きく揺れ動いている。東部は統一され、純粋なアーリア人だけが支配する国家の下に置かれる。"
 PRM_AB_the_natural_state_of_things: "自然な秩序"
 PRM_AB_the_natural_state_of_things_desc: "少しずつ、確実に、ようやくロシア西部にも平穏が訪れている。人口配分を実施してからテロや盗賊が減少し、「夜の騎手」の努力がようやく報われ始めた。東の地の征服に備えた領土の軍事化は着実に進んでおり、より多くのアーリア人が同胞団の隊列に加わり、彼らが属するべき社会のトップに登りつめている。劣等人種は超人の世界でようやく自分の居場所を学んでいるようで、同胞団その多くの計画を完了するために使用できる消耗品である労働者の底なしの供給源となっている。\n\n多くのアーリア人にとって、我々はようやく暗闇から抜け出し、ロシアが常に期待していたはずの現状に近づきつつあるようだ。もちろん、やるべきことはまだある。国の周辺ではまだ盗賊が活動していて、監視しなければならない亜人の反乱の噂も残っている。しかし、我々が長い間求めて戦ってきたアーリア人の楽園が、ついに目前に迫っていることは否定できない。アーリア人がロシアの支配者として君臨し、スラブ人とその同胞がついに完全に服従することで、自然の秩序は回復した。ロシアはまもなく純化されるだろう。"
 PRM_AB_for_the_survival_of_the_blood: "血筋の生存の為に"
 PRM_AB_for_the_survival_of_the_blood_desc: "同胞団はヴァグネル総統から2つのミッションを与えられている。アーリア人の純潔を守ることと、アーリア人の血統の存続を保証すること。我々の同胞がアーリア人の東の故郷となる新国家を築くにあたり、なぜこれらの目標を達成できないといけないのかを忘れてはならない。アーリア人の血統は進化の頂点であり、生物学的な完全性の表現である。我々が支配権を固めていく中で、この血統をロシアに定着させ、本来の故郷から決して取り去ることができないように、あらゆる努力をしなければならないのだ。我々はロシアを支配するだけでは満足できない。アーリア人は祖国の真の子供にならなければならない。\n\n同胞団は、文化の同化と根絶の同時プログラムを開始する。我々はアーリア人の文化、伝統、言語を広め、国民が新たな相続するべき遺産を受け入れるように働きかけるのだ。我々の人種の定着を促進するために、アーリア人以外の文化的要素を東部から消し去る。スラブ人やその他の人間以下の民族の歴史は終わり、劣等感のあるロシア語も最終的には完全に廃止される。極端だと思う人もいるかもしれないが、必要な措置なのだ。せっかく純潔を保っていながら、また劣等人種に血を汚されることは決して許されない。"
 PRM_AB_teach_deytsch: "デイーチ教育"
 PRM_AB_one_language_two_races: "一つの言語、二つの人種"
 PRM_AB_one_language_two_races_desc: "我が国の新しい言語の教育が普及していく中で、言語教育プログラムを設計する担当者の中には、ある問題を抱えている人がいた。アーリア人はこの言語をよく理解しているが、近いうちに、支配民族がある言語を話し、奴隷民族が別の言語を話す国になってしまうかもしれない。同胞団の中には、これは良いことであり、我々の仲間と劣等人種との間の溝を深めるのに役立つと考える人もいるが、将来的には我々にとって膨大な管理上の困難をもたらす可能性がある。奴隷がロシア語やタタール語若しくは他の少数言語しか話せない場合、彼らを監督する者は、命令を理解させるためにそれらの言語を話す必要が出てくる。これでは、多くのアーリア人が劣等なスラブ語の知識を持ち続けなければならなくなり、優れた言語を採用する意味がなくなってしまう。我々は彼らにリソースを割くことを嫌うのにも関わらず、同胞団は、全てのアーリア人が我々の選択した言語を話すだけで済むように、少なくともドイツ語の初歩的な基礎について奴隷を教育する努力を始めなければならない。"
 PRM_AB_phase_out_russian: "ロシア語からの解脱"
 PRM_AB_phase_out_russian_desc: "言語の移行の中でも最も困難な時期がやってきた。多くの人が、新しい国にとってより効率的で適切な新しい言語を学ぼうとしている一方で、アーリア人の共同体の中でさえ、いわゆる「母語」を手放すことに興奮している人はほとんどいないようだ。彼らにとって残念なことに、同胞団は決心している。我々の国にはロシア語の居場所はないと。私たちの血統がその可能性を最大限に発揮するためには、直ちにロシア語を捨てなければならないと。我々の言語学者は、できるだけ早く全てをドイツ語に翻訳する。政府の文書、道路標識、レストランのメニューなど、書き留められているものはすべて変更される。切り替え後の数週間は混乱し、混沌とすることもあるだろうが、それは効率化のために支払わなければならない代償である。\n\n第一段階が完了したら、次の段階の計画を開始する。アーリア人も劣等人種も、全員がドイツ語のみを話すことを要求される。他の言語を話しているところを発見された者は、公開鞭打ちに処され、2回目にその行為を発見された者は、同胞団への裏切りとして処刑される。これらの罰は厳しいものであるが、人々に彼らにとって最善のことをさせるためには必要なことである。"
 PRM_AB_the_issue_of_slavery: "奴隷制度の問題"
 PRM_AB_the_issue_of_slavery_desc: "同胞団が結成された時から、ある問題が立ちはだかっており、それは同胞団の拡大とともに大きくなっている。領土内の非アーリア人全員を奴隷にすることで、東のアーリア人に破滅をもたらす反乱の完璧な方策を練ってしまっているということである。人口の9割以上を奴隷にしてきたが、それだけの奴隷を管理するのは不可能だ。所有権の問題がさらに問題を複雑にし、奴隷化された民衆の不安定さに対処しなければならない一方で、彼らの大部分を管理することができない状況になっている。何かを変えなければならないが、リーダーたちは何を変えるかについて合意できていない。\n\nシュルツの改革派は、奴隷の解放を提唱している。この考えは異端に見えるが、彼らの主張は優れている。劣等人種は依然としてアーリア人に完全に従属しているが、自由な個人となることで奴隷所有の問題は解消される。\n\nしかし、上層部の人々、特にヴァグネル総統に近い人々は、この考えを「スラブの裏切り」や「人種混合の誘い」と呼んでいる。彼らは、同胞団が他の問題を解決したのと同じく総当たりで、この問題を解決できると主張している。奴隷制度は組織化されていなければならず、監督者は抵抗の兆候があれば容赦なく潰さなければならない。どちらの主張も説得力があるが、時間がないためすぐに決めなければならない。"
 PRM_AB_the_way_to_freedom: "自由への道"
 PRM_AB_the_way_to_freedom_desc: "難しいことではあるが、現実を直視しなくてはならない。奴隷となる劣等人種の数が多すぎて、主人となる超人が少なすぎる。奴隷社会をロシアに押し付けようとすると、ツァーリやボリシェヴィキの失敗を繰り返すことになる。我々アーリア人の政府が、これらの政権のように崩壊することは許されない。我々の血統の全ての運命は、同胞団がロシアに我々の血統のための恒久的な祖国を確保することにかかっている。奴隷がいる限り、反乱のリスクがあり、反乱のリスクがある限り、我々の国民は決して安全ではない。シュルツは、奴隷制に終止符を打ち、現在の奴隷たちが数年かけて自由になれるようにする計画を立案した。総統が何年も前に思い描いた理想的なシステムには程遠いが、社会における支配人種の優位性を維持しつつ、少しでも長期的な安定性を確保することができる。少なくとも今のところは、それにしか期待できないようである。"
 PRM_AB_long_is_the_way_and_hard: "道は長く過酷"
 PRM_AB_long_is_the_way_and_hard_desc: "奴隷民族の解放を推し進めた改革派も、総統の側近がどう評価したかは別にして、亜人が自由になると言い切るほど正気ではなかった。アーリア人なら誰でも知っていることだが、劣等人種はまだ怠け者で、働く気にさせなければならない堕落した生き物だ。解放計画はこの事実に基づいて作られている。奴隷は、自由とそれに伴ういくつかの権利を得るために、一定の仕事をこなす必要がある。具体的な作業量は労働の種類によって決まるが、おおよそ3年から4年の現場作業に相当する。仕事が早く終われば、それだけ早く自由を獲得することができる。これにより、若くて体力のある奴隷は、より早く、軍需工場や繊維工場などのより危険な仕事を通して自由を得ることができる。子供、老人、病人などの弱い奴隷は、仕事を完了するためにより多くの時間を必要とする。つまり、主人にとって脅威とならない奴隷は、より長く直接管理されることになる。もちろん、あまりにも多くの貴重な奴隷が自由を得るのであれば、必要な限り奴隷の期間を延長することを誰も止めることはできない。"
 PRM_AB_that_out_of_hell_leads_up_to_light: "地獄より這い上がり光の中へ"
 PRM_AB_that_out_of_hell_leads_up_to_light_desc: "我々の国中で、自由へのチャンスのニュースが広がっている。何百万人もの奴隷が、一片でも自由を取り戻せるかもしれないという希望を胸に、昼夜を問わず過酷な労働をしている。生産数はほぼ全体的に増加している。農場、工場、軍需工場などあらゆるところで、それまで怠け者だった奴隷たちが必死になって働くようになり、生産量が増えたのである。我々は劣等人種のこの行動を奨励すべきである。既に自由を手に入れた労働者の物語を公に宣伝し、解放の素晴らしさを語るように促すことで、自由の約束が同胞団によって広められた単なる噂や嘘ではないことが証明される。\n\n奴隷たちは、自由への道が簡単ではなく、安全でもないことを知っている。最近の業務上の死亡事故の増加がそれを証明している。しかし、彼らはそれを気にしてはいない。解放のチャンスが目の前にある限り、それにたどり着くためにはどんなことでもする。このプログラムの目的は、決してすべての奴隷を解放することではなかった。それは、価値のある者を解放し、そうでない者を破壊することだった。今のところ、それは見事に機能している。"
 PRM_AB_not_out_of_kindness_of_heart: "慈悲の心からでなく"
 PRM_AB_not_out_of_kindness_of_heart_desc: "同胞団の中には、指導者が軟弱になったと心配する者もいる。彼らは総統が親スラブ人の裏切り者に汚されていると言う。なんと馬鹿げたことか！共感とは弱さであるが、アーリア人種は弱くはない。自由になる機会を与えることで、亜人に慈悲を与えたわけではない。我々はこれまで以上に彼らを働かせ、超人の利益のために働かせることで、我々はこれまで以上に多くの報酬を得ている。\n\n奴隷制度を廃止するという決断は、子供じみた利他主義からではなく、我々の民族の生存を保証するために必要かつ効率的なステップとしてなされた。真のアーリア人でなければこのようなことはしないだろうし、この決定に疑問を持った者は、自分が人種の裏切り者であることを露呈したことになる。その者たちは自分の血を愛することではなく、劣等人種への憎しみを原動力としている。劣等人種は疑う余地もなく卑劣な存在であるが、最優先されるべきは常に我々の人種であり、そのために何が最善かということである。今日から、奴隷を解放すべきかどうか疑問に思っている者には、奴隷の生活を自分の目で見る機会が与えられる。彼らが自由の身になる頃には、我々の考えを理解することになるだろう。"
 PRM_AB_but_the_strength_of_will: "意思の強さによって"
 PRM_AB_but_the_strength_of_will_desc: "我々は、劣等人種に自分の価値を示す機会を与えた。アーリア同胞団には奴隷国家を運営する余裕はなく、そして社会の中の蛭や寄生虫を容認することはない。かつての奴隷たちは今、ある単純な仕事をしている。生きるに値することを証明し自由になるか、もしくは死ぬかだ。同胞団の支配下で成功するためには、ある種の意志の強さが必要であり、この意志の強さは、超人だけのものではない。アーリア人と同等の亜人はいないが、すべての亜人が同等に下劣ではない。アーリア人の血が流れていなくても、アーリア人としての資質を持ち、断固たる態度で自分と国家を支えることができる者がいる。そして、それができないほど弱い、まさに最下層の人たちがいる。\n\n我々が与えている自由は、それを要求するのに十分な強さを持った人への報酬である。それを達成できない者は、苦しむことになる。同胞団はアーリア人種のための国家を建設しているが、ロシアは広大な土地である。我々の民族の力に匹敵し、我々の目的を助けることができる者のために、その中に居場所を見つけるだろう。"
 PRM_AB_liberty_in_name_alone: "名ばかりの自由"
 PRM_AB_liberty_in_name_alone_desc: "我々の国では最近、奴隷の数が減少している。一人で、あるいは小さい集団で、彼らは努力して手に入れた自分の将来を選択する自由が与えられる。もちろん、同胞団は、彼らの選択肢がいくつかの成功を期待できる機会に限られるようにしている。解放されたばかりの奴隷は、アーリア人が所有する農場で働くことができ、監督下での労働に対しては住居と食事で十分な報酬が支払われる。また、農業が嫌ならば、同胞団の再生された「都市の宝石」の1つに移り、アーリア人種のための製品を組み立てる工場で働くこともできる。給料は商品引換券で支払われ、同胞団の店で利用できるようになっている。\n\n自由を手に入れた劣等人種は、どこに行っても監視されていないという心配をする必要はない。彼らが就けるすべての職業は、アーリア人の監督者によって管理され、アーリア人には労働者を組織し、指揮する責任がある。解放されても奴隷であっても、アーリア人のために犠牲になるのが彼らの義務である。亜人たちは、この新しい生活が自分たちの知っている生活とさほど変わらないことに気付いて、きっと安心するだろう。"
 PRM_AB_the_aryan_does_not_fear_the_untermensch: "アーリア人は劣等人種を恐れず"
 PRM_AB_the_aryan_does_not_fear_the_untermensch_desc: "アーリア人は臆病な人種ではない！弱い者、哀れな者の恐怖に屈することはない。我々は、国民を堕落させ、我々が成し遂げたすべてのことを破壊しようとする者たちに惑わされることはない。彼らは我が国の法律を改正し、伝統を裏切ろうとしているが、成功しないだろう。同胞団は自然の法則、血と鉄の法則に従っている。アーリア人は支配人種であり、世界を支配するのは我々の運命である。奴隷は我々の生得権であり、我々が好きなように使い、好きなように捨てることができる。彼らは奉仕するためだけの堕落した亜人であり、もし我々に逆らうようなことがあれば、彼らを害虫のように潰すだろう。\n\nヴァグネル総統は、奴隷を収容するという話に終止符を打つだろう。彼らの反抗的な態度には、これまでと同じように、何度も何度も踏みつけて服従させ、彼らが自分の立場を理解するまで対処する。同胞団が劣等人種に勝利したのは、人種の自然なヒエラルキーを強要することによってのみである。勝利が確定した後で、彼らに頭を下げるような方針転換はしない。我々が支配する限り、アーリア人が主人となり、彼らは奴隷を欲しがることはない。"
 PRM_AB_erase_their_culture: "文化の抹消"
 PRM_AB_erase_their_culture_desc: "ロシアには、かつてこの地を支配した倒錯した社会の痕跡が散見される。教会、モスク、銅像、図書館などは、我々が統治する以前の悪夢のような時代の物理的な記憶となっている。これらの卑劣な構造物は、我々を転覆させ、ロシアを放蕩と弱さの時代に引き戻そうとする者たちの記念碑となっている。奴隷の共同体や彼らの中に隠れていたパルチザンは、今でもこれらの建物の周りに集まり、我々が見ていない時には、彼らの原始的な祭典を催し、彼らの退廃的文化を祝福している。我々はこれを永久に終わらせなければならない。\n\n浄化の火の波がロシア全土に押し寄せ、奴隷たちのかつての生活を思い起こさせるものを破壊するに違いない。この「消毒」で空いた土地を使って、アーリア人種のための新しい公共施設を建設し、我々の優れた文化を広める。奴隷民族は、縋りつく過去の遺物がなければ、自分たちの堕落した過去をすぐに忘れてしまうだろう。彼らの唯一の記憶は、同胞団への隷属の記憶となる。彼らは過去にさえ逃げ場がない。"
 PRM_AB_once_a_slave_forever_a_slave: "一時の奴隷は永遠の奴隷"
 PRM_AB_once_a_slave_forever_a_slave_desc: "雑草を枯らそうと思ったら、根元から引き裂かなければならない。全土に広がる奴隷の不穏状態の根源は「希望」である。劣等人種は、自由や解放、あるいは主人への復讐を願っている。このような馬鹿げた考えを払拭し、彼らの夢を終わらせることができれば、彼らはついに抵抗を止め服従するかもしれない。同胞団はその奴隷制度を成文化し、その中にいる者は逃げられないようにする。\n\n倒れるまで仕事をして、立ち上がったらまた仕事をする。彼らの子供たちは、鎖につながれて生まれ、鎖の中で一生を過ごすことになる。たとえアーリア人の主人が共感に悩まされたとしても、彼らを自由にすることはできないだろう。亜人を奴隷から解放しようとする行為は、支配人種に対するあらゆる裏切り行為と同様に、死刑に処せられる。劣等人種は、我々の目から見て何らかの価値がある限りその存在が許され、その唯一の価値は我々の労働力の供給源であることにあると学ぶ。その目的を超えて生きようとする者は、処刑される。"
 PRM_AB_break_their_will: "意思の破壊"
 PRM_AB_break_their_will_desc: "超人と劣等人種の戦いは、どちらか一方を完全に破滅させることで終える必要はない。我々は、亜人の抵抗意志を打ち砕くことで、種族の最終的な勝利を得ることができる。今のところ、反逆への罰は厳しいものであるが、それは逆らった人が最強の奴隷になるということに他ならない。我々に逆らう勇気のある、あるいは愚かな奴隷たちは、勇気のない同胞たちの扇動者であり、先導者である。\n\n亜人の服従を確保するために、抵抗する意志を潰すための新しい罰則システムを導する。奴隷が少しでも反抗すれば、その者は仲間が見ている前で公開処刑される。主人に陰謀を企てた奴隷は、家族に見守られながら犬の群れに投げ込まれる。これらは我々にとっても残酷なようであるが、必要なことである。反抗した場合の結果は、最も勇敢で無鉄砲な亜人でさえ、あえて危険を冒すことができないほど高いものでなければならない。彼らが苦しみを恐れ、我々を喜ばせることしか考えられなくなるほどの苦しみを与えることができれば、我々は勝利を得ることができる。"
 PRM_AB_break_their_spirit: "精神の破壊"
 PRM_AB_break_their_spirit_desc: "亜人の心は、我々の必要性に合わせることができる単純で柔軟なものである。抵抗する意志を断ち切るという新しい罰は、新しい形の劣等人種、つまりアーリア人種にどうやって奉仕するか以外のことを考えることさえできない劣等人種を作るという同胞団の使命の第一歩にすぎない。次の段階では、彼らの精神を破壊し、自由を夢見ることさえできないようにすることである。希望は、奴隷の心の中にある危険な邪魔者であり、我々は彼らが希望を持つことを否定することでこれを行う。楽しみにしていた休日や祝日はなくなる。許される唯一の休息は、一日の終わりに、奴隷たちがすでに疲労困憊の状態で働いているときに限られる。まともな食事や思いがけない休憩など、小さな希望がなければ、劣等人種はやがて脱出や革命といった大きな希望を忘れてしまうだろう。次の世代の奴隷は、その感覚を全く知らずに育ち、その次の世代は、自分の状態を改善したいと思うことが物理的にできなくなる。彼らは最終的に、完璧な主人にふさわしい完璧な奴隷になるのである。"
 PRM_AB_divide_and_conquer: "分割統治"
 PRM_AB_divide_and_conquer_desc: "奴隷民族を結びつけるのは、その弱さだけである。それ以上に、彼らは様々な亜人の集合体であり、その多くはお互いに長い暴力を振るってきた歴史を持つ。これを利用しなければ、大きなチャンスを逃すことになる。劣等人種の人種的憎悪を刺激することで、我々の支配に対抗して彼らの味方となりうる人々から彼らを分断する。これにより、同胞団は我々の平和維持活動の一部を、奴隷に対する敵の攻撃として偽装することも可能になる。地域の平和と絶滅のための行動は、タタール人の襲撃とスラブ人による報復として提示することができる。\n\n亜人たちはお互いに憎しみを集中させることで精一杯で、アーリア人への恨みは心の中で後回しになるだろう。彼らが争っている間に、我々は彼らの生活のあらゆる面での支配を強化する。誰かが騙されたと気付いた時には、もう遅すぎる。アーリア人のロシア支配は確実なものとなり、奴隷たちは次の仕事を待つ従順な群衆に過ぎなくなるだろう。"
 PRM_AB_a_clash_of_gods: "神々の衝突"
 PRM_AB_a_clash_of_gods_desc: "その時が来た。ロシアにおける同胞団の支配力が日に日に強まっていく中、多くの人が隠しておきたいと願っていた問題がついに表面化した。何年もの間、2人の男がアーリア同胞団を支配してきたが、その間にお互いへの憎しみは増すばかりだった。\n\n同胞団の父であるグトルム・ヴァグネルは、アーリア人のロシアという彼の夢を実現し、彼が当初思い描いたアーリア主義の原則を維持するために戦ってきた。同胞団の誰もが総統の天才性を賞賛しているが、民族の存亡に関わるような脅威に直面しても妥協を考えようとしない彼の姿勢に不安を覚える者もいる。これらの人々は、同胞団の司令部の思いがけない実力者であり「人種の救世主」と自称するジーグフリード・シュルツの周りに集まっている。シュルツとその取り巻きたちは、スラブ人こそが真のアーリア人であり、総統が賞賛するドイツ人はシオニストの操り人形であるという過激な説を唱えている。\n\n両者とも自分の意見を曲げず、イデオロギー戦争は熱を帯びてきている。勝者はすぐに決あり、アーリア人の未来は天秤にかけられる。ロシアは一人のフューレルがいればいい。"
 PRM_AB_new_economics_for_a_new_reykh: "新しいレイフに新しい経済を"
 PRM_AB_new_economics_for_a_new_reykh_desc: "ここ数ヶ月の我々の軍隊の勝利により、我々の同胞団は、この荒涼とした土地の少数の優秀な頭脳に導かれて、廃墟となった都市を取り囲む一区画の土地から、我々の時代以前にロシアの地に建設されたものを凌駕する、東の新たな偉大なアーリア帝国へと昇華した。今回のレイフの勝利はその最大の成果であるが、我々は今後の課題に目を向け、来るべき新しい生活空間の征服と、平和な時代におけるアーリア人の繁栄のために、新しい専門知識による方法で経済を準備しなければならない。"
 PRM_AB_lessons_from_our_forefathers: "先祖の教訓"
 PRM_AB_lessons_from_our_forefathers_desc: "千年先の未来に向けて、新しいアーリア人の王国の基礎を築くためには、千年前の過去に目を向けて、昔の偉大な帝国から学ばなければならない。我々は、我々の時代以前に行われていたように、奴隷制度の崇高な基盤の上で繁栄し、これらの偉大な文明から学び、その経験を我々の進むべき道に反映させなければならない。\n\n例えば、ローマ時代の信頼のおける奴隷を監督者（Vilici）に任命して、下位の奴隷の指揮を簡略化し、監督者は奴隷を自分のものと見なして従わせる、という方法を採用することもできる。この政策を真似して簡単な改革を行えば、自国の経済をかなり向上させることができる。"
 PRM_AB_lessons_from_moskowien: "モスコーヴィエンの教訓"
 PRM_AB_lessons_from_moskowien_desc: "我々の同胞団が、その政策やイデオロギー的な論題で西側に存在するモスコーヴィエン国家弁務官区をしばしば真似ていることは秘密ではない。真の協力という夢は、残念ながら夢のままになるに違いないが、今は、アーリア人の同胞が築いた完璧な社会の模倣であることを目指して、さらに努力することができる。\n\nモスコーヴィエンでは、2つの民族のバランスを保つために、諮問機関として代表者会議を活用し、住民の意見を反映させてきたが、これはアーリア人国家のシステムに反映させるべき点である。まずは、代表権を限定した地方議会を実施することで、官僚的な障害を減らし、奴隷経済の管理を合理化することができる。"
 PRM_AB_develop_the_slave_economy: "奴隷経済の発展"
 PRM_AB_develop_the_slave_economy_desc: "我々のレイフのために新しい土地を征服することは、アーリア民族に資源、人材、産業、そして栄光など多くの利益をもたらす。多くの面で、我々の体制を国境を越えて拡張することは、複雑なメカニズムに新しい部品を追加するのと同じである。しかし、どんな機械でもそうであるが、新しい外部要素を統合する負担を軽減するためには、内部システムを強化する必要がある。\n\n勿論、同胞団の駆動力は奴隷経済である。領土の拡大に伴い、奴隷制度も拡張する必要がある。奴隷労働力の内部取引を促進し、それを利用する施設に投資することで、需要と供給の両方が得られ、レイフの経済は新たな高みに達する。"
 PRM_AB_enforce_the_racial_hierarchy: "人種的階層の強化"
 PRM_AB_enforce_the_racial_hierarchy_desc: "残念なことに、我々の教義の根幹である、ある種の人種が他の人種よりも運命的に優れているという概念は、実践の中で大きく誤解され、堕落している。隷属していた劣等民族の多くが、自由の身となり、レイフに寄生したり、陰謀を企てたりしているのである！我々は、最終的に、人種の序列とその特権を強化し、この体制を本来の姿に戻すための措置を取ることでこの裏切り行為を直ちに止めなければならない。全ての者に人種証明書の携帯を義務付けることで、これを保証できるだろう。"
 PRM_AB_keep_the_weak_cowed: "弱きを従属させ続けよ"
 PRM_AB_keep_the_weak_cowed_desc: "フリーメイソンの影響が浸透している弱小の金権政治国家も、共産主義思想を説く失敗国家も、あまりにも愚かなことに国家の義務は弱者や劣等人種を育て、彼らが安心して堕落した子孫を繁殖させることではないということを理解していない。しかし、完璧なアーリア人の国家は、劣等人種を服従させ、彼らの背中でより良い未来を築く強さを持っているのである。\n\nこの考え方を理解していた奴隷所有者は、所有物としての正当な権利を強化するために、所有物に鉤十字の焼印を押すという伝統を長く実践してきた。中央政府が彼らから学び、この方法やその他の服従を強制する方法をレイフ全体に広め、奴隷人口を維持することが合理的である。"
 PRM_AB_experience_from_their_reykh: "かの西のレイフからの教訓"
 PRM_AB_experience_from_their_reykh_desc: "ボリシェヴィキの堕落者、ろくでなし、その他の軍閥の屑の廃墟の上に、ここに我々自身のアーリア人のレイフを構築する一方で、我々の成功のすべてはゲルマニアのオリジナルのレイフの思想家のおかげであると言えるだろう。我々が同胞団の基礎を考案する前に、先見の明のあるアドルフ・ヒトラーのような人物は完璧な社会を構築していたが、1我々はそのシステムは今でも完全には真似ることができない。\n\nロシア西部の広大な土地と資源を確保し、ドイツ人のイメージと類似性に基づいた経済と国家を再建するために、今こそ我々もアーリア主義の模範となるべき時なのである。勿論、最も参考にできる分野は、奴隷経済の進歩と実践である。"
 PRM_AB_fanaticism_from_ours: "我々の狂信"
 PRM_AB_fanaticism_from_ours_desc: "我々の理想という剣は第三帝国で鍛えられたものだが、征服した腕は我々自身のものである。そして、我々の原点はドイツにあることは間違いないが、ドイツが我々をその道に導いてくれた一方で、我々自身も勝利への道を歩んできた。\n\nだから、その勝利の抱擁に喜びを感じ、それが永遠に私たちを鼓舞せんことを！これ以上の体制もこれ以上の良い未来のために働くこともできない、ということをレイフの全ての男に知らしめよ！"
 PRM_AB_the_aryan_economy: "アーリア人経済"
 PRM_AB_the_aryan_economy_desc: "終わったのだ。かつて我々の土地を悩ませた後進性や荒廃はもうない。かつて、経済の弱さ、危機、飢餓、浪費について語っていた人々は沈黙している。我々はアーリア経済を構築した。それは、この土地の主人として相応しい支配民族（Herhenrazze）と、再構築された奴隷制度の下で働く彼らの忠実な僕からなる。\n\nこの経済は千年に渡って続いていくだろうし、それに我々のレイフも続くだろう。"
 PRM_AB_ancient_lessons: "古代の教訓"
 PRM_AB_ancient_lessons_desc: "この世のすべての知恵は、昔、古代アーリア人によって発見され、彼らの子孫によって忘れ去られたものである。我々の祖先は、悪や堕落のない調和のとれた社会を運営しており、我々は祖先を見習うことで、この世での成功を手に入れることができる。経済の問題についても同様である。\n\n我々は、堕落した学者が書いた教科書ではなく、過去に目を向けるだろう。アーリア帝国の古代には、ユダヤ人の金融業者も、手に負えないボリシェヴィキの労働者もおらず、神の意思に沿って命令する賢明な神官と、疑うことなく従う奴隷がいただけだった。これらの失われた原則は、新しい経済の鉄の基礎となるだろう。"
 PRM_AB_blessed_factories: "祝福された工場"
 PRM_AB_blessed_factories_desc: "工場の現状は、近代化のモラルの崩壊を示す悲惨な例である。労働者は、祖先や神々の教えに触れることなく、無心のどん底で日々を過ごしている。これは、ユダヤ人が産業を支配していた時代の名残で、アーリア人男性の活力を奪い、彼らの伝統から切り離すために作られたものである。\n\nアーリア民族の理念に基づいて近代化を進めていくためには、工場のシステムを再構築し、工業化の歴史の中でかつてないものを生み出していかなければならない。もう、退屈で疎外感のある労働の時代は終わったのだ。それぞれの工場に配置された司祭は、工場が教育と労働の中心であることを保証するとともに、それぞれの工場が先祖代々の信仰の原則を遵守することを保証する。"
 PRM_AB_a_working_soul_a_working_body: "働く体、働く魂"
 PRM_AB_a_working_soul_a_working_body_desc: "不必要に下等人種の命を気にするのは、多くの文明を崩壊させた弱さと退廃の表れである。アーリア民族の栄光に比べれば、奴隷の命など何の意味もないのだから、奴隷を骨の髄まで働かせるのが、我々の祖先の常道だった。とはいえ、限度がある。飢えた奴隷は弱い労働者であり、国家はその記念碑を建て、戦争マシンに燃料を供給する何百万人もの働き手を失うわけにはいかないのである。\n\n最低限の物資が、我々の僕たる軍隊に分配される。これは慈悲ではなく必要なことであるが、それでも彼らは感謝しなければならない。仕事は魂を活性化させるものであり、この物資があれば、さらに長く働くことができる。"
 PRM_AB_apples_of_perun: "ペルンのリンゴ"
 PRM_AB_apples_of_perun_desc: "古代人の伝説によると、ペルン神は敵を殲滅するために稲妻になる黄金のリンゴを持っていたという。このような堕落した時代に、神の介入による救済を望むことはできない。代わりに、我々は他の手段をもってペルンの力を引き出すことを考えねばならない。\n\n現代の発展のためには、電化は国の最優先事項でなければならない。電化は、我々の経済能力を飛躍的に高め、我々を神々の意思と再び結びつけるだろう。現代の技術と古代の知恵の組み合わせはまさに無敵であり、西洋の退廃的な国々とは異なり、我々は新しい能力を奴隷に浪費することはない。"
 PRM_AB_embrace_the_willing: "意思ある者を受容"
 PRM_AB_embrace_the_willing_desc: "真のアーリア人政府が最終的に勝利を収めた後も、ユダヤ・ボリシェヴィキの教化の名残が、我々の人々の心を汚染している。多くの人々が新体制に不信感を抱き、大神官の意思に従おうとしない反逆的な態度をとっている。完全に抹殺する前に、国家の意志に奉仕するための動機を与えることを検討することは有益であろう。\n\n以下のことは我々の領土で広く放送されるだろう。仲間よりも先に同胞団に協力する者は、賢明なアーリア人としての地位に相応しい、優れた居住空間と奴隷を期待できる。我々の寛大な申し出を受けるのが遅かった人は何も得られず、いつの間にか人々は我々の言いなりになるために互いに倒れることになる。"
 PRM_AB_goad_the_unbelievers: "不信心者の激励"
 PRM_AB_goad_the_unbelievers_desc: "我々の心からの報酬でも、一部の反逆者には十分ではない。彼らは我々の使者に唾を吐きかけ、彼らの共同体の中で我々への協力者をリンチし、我々の神官の指導を拒否する。多くの人がロシア人やソビエト人としてのアイデンティティに固執しており、生まれたての帝国にとって実存的な脅威となっている。我々の願いとは裏腹に、この者たちが救われないことは明らかだ。彼らは力ずくで変えていかなければならない。\n\n再び、我々の奴隷商人が地方を歩き回り、手に負えない人々を服従させ、彼らに誰が支配者であるかを永久に思い出させるのだ。もし、彼らが我々の理想を理解しないのであれば、我々は力という世界共通の言語で彼らに教え直すだろう。"
 PRM_AB_all_march_to_glory: "全ては栄光へと進む"
 PRM_AB_all_march_to_glory_desc: "足元の大衆の意志を神々の意志に従わせるという使命において、我々は見事に成功した。最初に我々の支配に反対した者たちは、体制の中で報酬を得られるという約束に誘惑された。頑固な者は潰され、使用人階級に組み込まれた。経済が活性化し、神官が工場に組み込まれることで、先祖代々の信仰と現代技術の素晴らしさが融合していく。\n\n経済が整った今、私たちは前に進まなければならない。自国の人口を服従させるだけでは不十分である。アーリア人種が生き残り、繁栄するためには、全世界を支配しなければならない。我々の今までの開発は、栄光への長く困難な道のりのほんの一歩に過ぎない。"
 PRM_AB_the_german_model: "ドイツモデル"
 PRM_AB_the_german_model_desc: "ここまで来ると、我々の栄光のアーリア人部隊が、ロシアにはびこる人間以下の暴徒よりも遥かに優れていることを何度も証明してきたことになる。しかし、認めたくはないが、まだまだ改善の余地は大きい。これからの厳しい戦いに備えて、我々の軍をよりよく組織するために、我々は再びドイツの同胞から着想を得よう。彼らの軍隊は、かつてユダヤ・ボリシェヴィキに対して完全な優位性を証明したものであり、軍事理論と組織の金字塔となっている。そのため、単に制服を模倣するだけではなく、ドイツ人のイメージに合わせて部隊をより良く形成するプログラムを開始する。我々の軍隊をドイツ型に完全に再編成すれば、誰も我々の邪魔をすることはできない！"
 PRM_AB_a_shape_of_our_own: "我々のあり方"
 PRM_AB_a_shape_of_our_own_desc: "ようやく西ロシアがかつてはびこっていた亜人の軍閥の呪縛からようやく解放された今でも、この地域の至る所で一時的な戦闘が起きている。それゆえ、我々は今、ウラル山脈の向こうに待ち構えるスラブ人の大群への進軍に備えて、我が同胞団の軍隊の組織を評価し、再評価する絶好の機会を迎えている。\n\nドイツ人とその伝説的な優れた規律を真似ることは、これまでは上手くいっていたが、悲しいことに、現在の手段ではドイツ人の戦争のやり方を効果的に真似ることはできなかった。そのためには、ドイツの戦術と我々の戦術を組み合わせて、この劣悪な環境下での戦いに適した方法を考案することが賢明である。結局のところ、適応力と既成概念にとらわれない思考力は、アーリア人と劣等人種を分ける数多くの特徴の一つである。"
 PRM_AB_the_heart_of_the_reykh: "レイフの心"
 PRM_AB_the_heart_of_the_reykh_desc: "我々は、ペルムハイムの原点から遠く離れたところまで来ている。西ロシアを支配している今、この広大な征服を無駄にするわけにはいかない。ヴァグネル総統自身が、労働力の総動員を命じた。彼らの仕事には2つある。一つ目は、現在支配している老朽化した生産設備を、新たに強力な軍需産業の拠点として整備することである。潜在的な敵が日に日に強くなる中、軍隊はアーリア人の力だけでは人間以下の汚物との戦いを続けることはできない。この新しい設備では、前線の同胞たちが常に銃とそれを使うための弾薬を持てるように、猛烈な勢いで武器や弾薬が生産される。\n\n第二に、労働者は前線に派遣され、我々の土地に対して愚かな行動を取ろうとする下等人種を抑止するための新たな堡塁の建設を支援する。このような壮大なプロジェクトを完成させるには、実に多くの労働者が必要となるが、今回の征服によって、新たな奴隷に事欠くことはない……"
 PRM_AB_encirclement_tactics: "包囲戦術"
 PRM_AB_encirclement_tactics_desc: "ドイツ人の同胞が卑劣で退廃的なソビエト連邦を襲撃した時、彼らは壊滅的に強力な戦術を示し、ボリシェヴィキの大群は全く対抗できないことを実感した。前例のないスピードと効率で、ドイツ軍は敵の側面を突破し、大部分の軍を電撃的に包囲した。アーリア人の戦術的な工夫には限界などない！\n\nドイツ軍のような優位性を目指すのであれば、これらの作戦を真似して自国の軍隊に適合させることは当然のことである。ウラル山脈を越えてきた劣等な獣たちは、我々の止まることを知らない軍隊がその哀れな陣形を包囲して無力な状態にすると、恐怖で震えあがるだろう！"
 PRM_AB_supply_the_lines: "補給網を維持"
 PRM_AB_supply_the_lines_desc: "ロシアは広大な国土を持っているが、それが今ほど顕著に表れることはなかった。今我々の国境はヴォルガからウラルまで広がり、前線への補給は日に日に難しくなっている。総統は、この問題が手に負えなくなる前に、知恵を絞ってこの問題を解決することにした。新たに手に入れた大量の奴隷が、たった一つの目的のためにレイフ中に派遣される。それは、戦闘が再開されるまでに、インフラを正常に機能させることである。地域に張り巡らされた鉄道は修理され、再整備され、爆撃で破壊された道路は可能な限り使えるようになり、物流組織はこれまで以上に効率化される。これらの野心的なプロジェクトが完成すれば、我々の軍隊はついに信頼できる補給線を手に入れ、邪悪なユダヤ・ボリシェヴィキの敵がどこにいようとも粉砕できる完璧な状態になるだろう。"
 PRM_AB_revisionist_blitzkrieg: "電撃戦の修正"
 PRM_AB_revisionist_blitzkrieg_desc: "有名な「Blitzkrieg（電撃戦）」は、現代において最も効果的な戦術開発の一つであり、アーリア人の軍事理論の優位性を如実に物語っている。戦車、機動歩兵、地上攻撃機の見事な連携で、ヨーロッパの劣等国を屈服させたのだから、その戦術を参考にしない愚か者はいない。とはいえ、現状では戦車や航空機を十分に保有していないため、この戦術をそのまま自軍に適応させることはできない。\n\n我が国の軍幹部は、ドイツの戦術を長く分析してきており、我が国独自の電撃戦を実行するためには、大規模な戦車部隊は必要ないとの意見も出ている。確かに我々の同胞は献身的で粘り強く、戦闘中の獰猛さだけでも、飛躍的進歩を達成するための強力な道具となる。何と言っても、1人で10人以上の敵の亜人に匹敵するのである！今必要なのは、狂信的な戦士の波で敵を圧倒するための、より多くの軍隊である。戦車と違って、幸いにも熱心なアーリア人が不足しているわけではない。"
 PRM_AB_squeeze_the_scientists: "科学者に圧力"
 PRM_AB_squeeze_the_scientists_desc: "もはや、かつて「武器」と呼ばれた時代遅れの粗悪品に頼ることはできない。西ロシアの支配を確保したことで、ヴァグネル総統は武器の近代化に着手する時期が来たと判断した。彼は、アーリア人の同胞がスラブ人との聖戦を続けられるようにするために、24時間体制で新しい武器や装備を開発するように指示した。\n\n彼らの優れた知性によって、我々の科学者たちは、確実に問題なく同胞団の主義を武器研究の分野に適応させられるだろう。\n\n彼らの仕事を補助するために、我々は新たに占領した地域で、アーリア人としての素質を持った同じような優秀な人材の探索を開始する。もちろん、我々の正義の戦いは誰も待っていてはくれないから、彼らが研究を折よく進めるためには、多少の「丁寧な説得」が必要になるかもしれない。"
 PRM_AB_pack_the_factories: "工場に詰め込む"
 PRM_AB_pack_the_factories_desc: "我々の勝利の結果として、同胞団は現在、使われずに価値のないまま放置されている多くの産業施設を支配している。現在稼働しているものであっても、その生産速度は遅く、非効率的である。これではいけない！軍隊が成長すれば、彼らの後方支援の必要性も高まるが、産業施設がこのような状態では、それを満たすことはできない。今こそ、もう一度鞭を打ち、我々の奴隷や他の労働力に、危機に瀕していている時でなくとも、レイフでは怠惰や満足は許されないことを知らしめる時が来たのだ。我々の労働者は、空いている工場を満杯にし、体が動かなくなるまで働き、我々の最後の戦いが終わるまで、二度と休息や怠惰を感じることはないだろう。"
 PRM_AB_continue_the_purity_tests: "純血試験の継続"
 PRM_AB_continue_the_purity_tests_desc: "我々は、この土地に対する鉄の支配力がかつてないほど強くなった今、正しい理想を妥協することはできない。これだけ多くの領土を支配し、多くの人間が我々の手中にあるのだから、これまでの方針では価値のない亜人が紛れ込むことも十分に考えられる。今こそ、我が軍の人種的純潔性を見直し、尊敬すべき仲間に加わるための条件を再び厳しくする時が来たのだ。やはり、真のアーリア人だけが、我が同胞団を勝利に導くために必要な意志を持っているのである。\n\n我々の戦いは、真に純粋な軍隊を持つか、あるいは全く持たないかのどちらかであり、戦闘に参加するのに適さないと判断された者は、組立ラインで働くのがお似合いだ！"
 PRM_AB_adopt_the_untermensch: "劣等人種の採用"
 PRM_AB_adopt_the_untermensch_desc: "地域の統一に向けた苦難の旅の中で、我々は多くの不都合な真実に直面しなければならなかった。今日、我々は残念ながら別のものに直面しなければならない。限りなく純粋な我が軍は、今直面している敵に対抗するにはあまりにも小規模だ。東の大群は、彼らの弱々しい精神が慣れている唯一の戦術である人海戦術で、必ずや我々の勇敢な同胞を溺れさせようとするだろう。\n\n司令官の中には、「火には火を」とばかりに、まだ同胞団を受け入れていないスラブ系の亜人からなる補助分隊を作ることを提案する者もいる。もちろん、これらの部隊は厳重に審査・監視され、アーリア人に任せた方が良い重要な仕事は一切任されない。この屑どもは捨て駒以上に頼られることはないが、もしかしたら、彼らの中には、その不純さを乗り越えて、我々の同胞になるに相応しいことを示す者がいるかもしれない……"
 PRM_AB_the_aryan_torch: "アーリア人の灯火"
 PRM_AB_the_aryan_torch_desc: "煙が消えた今、たった一つの真実が残っている。同胞団がその肩に大きい重荷を背負っているということである。我々の若い国家は、破壊されたロシア国家の灰の中から立ち上がり、アジアの大群に対する防波堤となり、我々の誇り高き軍隊は今、ユダヤ人の利益に奉仕しようとする者たちに対する永遠の戦いの前衛となっている。アーリア同胞団は、もはや爆撃されたペルムハイムの廃墟に必死にしがみついている残存国家ではなく、今やアジアの永遠の闇の中で、明るく燃える光となっている。新たな改革と戦略で活力を取り戻した我が軍は、シベリアの浄化を本格的に開始し、アーリア文明の光を東洋にもたらすことができるのである。\n\n同胞たちよ、間もなく我々の戦いは、何十年も前には見られなかった怒りと熱意をもって続けられるだろう。世界の目は今、我々に向けられている。失敗は許されない！"
 PRM_AB_the_army_of_the_pure: "純血の軍"
 PRM_AB_the_army_of_the_pure_desc: "新たな制服には新たな敵が付き物であり、我々はその挑戦に対して相応しい軍隊を構築せねばならない。我々の軍隊は構成する隊員が全て純粋なアーリア人の戦士であり、紛れもなくこれは自然の力である。アーリア人は完璧な殺戮マシンだ。戦いは血の中に流れており、我々の誇り高き血統は世界を蹂躙する人間もどきの大群に勝利するために必要な強さを与えてくれるだろう。\n\nドイツの懲罰が失敗しようとも、人種的に優れたヒュペルボレイオスの闘志によって成功するだろうし、ロシアが統一されればアーリア人の勇敢さを世界に証明することになる。同胞は反抗するものを全て一掃し、「レイフ」と名乗る滑稽な道化でさえも、一度我らが照準を合わせれば恐怖で震えるに違いない。"
 PRM_AB_in_the_sky_as_our_ancestors: "先祖のように空へ"
 PRM_AB_in_the_sky_as_our_ancestors_desc: "ユダヤ人とその飼い犬であるシオニストのドイツが悪事を働く前、アーリア人はかつて地球上のどの民族よりも空を支配していた。灰の中から立ち上がって運命を切り開くという夢を現実のものにしたいなら、同胞たちはもう一度空を飛ばなければならない。我が同胞団の歴史の中で初めて、我が軍のために特別な飛行団が編成されることになった。\n\n我々の空軍があれば、我々の軍は再び敵よりも飛躍的に優位に立つことができ、ドイツ人は二度と我々の神聖な土地を冒涜するために飛行機を送ることを考え直すだろう。我々の恐ろしい爆撃機が頭上で叫び、空から数え切れないほどの死と破壊の雨を降らせている間に、人間以下の屑は散り散りになって命からがら逃げ出せばいい。"
 PRM_AB_the_ground_beneath_our_feet_as_giants: "巨人として大地に立つ"
 PRM_AB_the_ground_beneath_our_feet_as_giants_desc: "空軍が本格的に編成された今、我々の翼が空を飛ぶ際にどのような戦術をとるかを策定する時期に来ている。東の劣等人種の大群を蹴散らし、地上軍の格好の的にする鍵となるため、航空機の地上攻撃能力に重点が置かれる。\n\nしかし、空中からの脅威について指摘されている。西側では愚かにもユダヤ人の意志に従い続けるドイツ人とその空軍が活動している。勘違いした愚か者たちは自分たちが我々と対等であると錯覚しており、アーリア人の迎撃機が神の怒りをもって空を駆け抜け、彼らの翼を切り取って火の海で死なせる時、ひどい驚きに見舞われるだろう。我々の新しい国家は、下の地面から上の星まで、アーリア人だけのものになる。"
 PRM_AB_the_men_bred_for_war: "戦争の為に生まれた者"
 PRM_AB_the_men_bred_for_war_desc: "アーリア人には戦争の血が流れている。そうでないと考えるのは愚かだ！我々は軍隊で働くために特別に訓練された戦士のカーストを確立し、世界がこれまでに見たことのないような獰猛な戦闘員で構成された人材の集団を作る。前の政権の訓練の名残である、笑えるほど未発達で甘い訓練プログラムに代わって、厳格な訓練プログラムが策定される。\n\n新世代の戦士たちは、神聖な祖国のために死ぬ覚悟を持った冷血な戦争マシンとして訓練を受けている。彼らは我々の敵には容赦しないし、永遠のユダヤ人の僕が我々に最悪のものを投げつけ始めても怯むことはないだろう。新体制では無数の弱者が淘汰されるが、残った者は特に優れた者である。亜人の大群は、我々の頑強な同胞との交戦で壊れて砕け散り、勝利は我々のものとなるだろう。"
 PRM_AB_the_power_that_defeats_all_technology: "如何なる技術に打ち勝つ力"
 PRM_AB_the_power_that_defeats_all_technology_desc: "テクノロジーが生活のあらゆる場面を支配する時代になったが、戦争の分野ほどそれが顕著に現れている。マシンガン、アサルトライフル、ジェット機、そして原子爆弾までもが、今日の戦場についての議論の中心となっている。技術は人種的な劣等感を補うための松葉杖であり、便利さに頼りすぎると弱さや甘えが出てくるのは周知の事実である。\n\nまるで我々が弱い人間の道具が必要としているかのようだ！我々は支配人種であり、我々の存在の全ての性質は、想像しうる全ての点で敵よりも優れている。勝利のために必要なのは、我々の不滅の意志と、同胞の不滅の仲間意識である。これらは、我々の成功の鍵であり、派手な新技術に頼ることに慣れてしまったフリーメイソン・シオニスト軍のアキレス腱である。"
 PRM_AB_in_the_sea_as_ancient_times: "往古の時のように海へ"
 PRM_AB_in_the_sea_as_ancient_times_desc: "我々の人種には、海を支配するという長くて誇り高い伝統がある。実際、太古の昔、我々の栄光と伝説に満ちた祖先たちは、祖国の曲がりくねった川を巧みに操り、人々が繁栄するための新しい家を作った。彼らの足跡を辿らずして、どうやってアーリア人の遺産を取り戻すことができるだろうか。もう一歩進み、ヒュペルボレイオスのための海軍を創設する時が来たのである。\n\n今、我々が利用できる水路はあまり多くはないが、我々の指導者は常に未来を見据えている。近い将来、我々の国はロシア全土にその版図を広げるだろう。その輝かしい日が来た時、我々の海軍は、かつて我々のものであった海を奪う準備をしなければならない。アーリア人は再び海に乗り出すのである。ユダヤ人の利益に与する者は恐怖に震えよ！"
 PRM_AB_hordes_of_the_faithful: "信仰深い遊牧民"
 PRM_AB_hordes_of_the_faithful_desc: "敵が進軍してきているのに、我が軍はまだ完全に人手不足だ！我々の人種を滅亡から救うための戦いを本当に続けようとするならば、もっと多くの兵士が必要である。多く、多く、もっと多くの兵士が必要だ。我々は、大義のために命を捧げることを厭わない即戦力のアーリア人を見つけ出して我々の同胞を増やすために、領土の広い範囲で大規模な募集を開始する。\n\n我々の真意を疑う人や、我々の政府に疑念を抱く者もいるだろうが、我々は彼らの利益を第一に考えていることを理解してもらう必要がある。我々は、アーリア人種の純粋性と生存のために、そして世界が初めて目にする偉大な民族としての正当な地位を主張するためにただ戦うのみである。この暗黒の時代にスラブ民族に栄光をもたらすことができるのは我々のみであり、この理想を胸に刻んだ献身的な新しい同胞が来るのを絶えないようにするのだ。"
 PRM_AB_priests_marching_at_drumbeat: "聖職者は太鼓と共に行進"
 PRM_AB_priests_marching_at_drumbeat_desc: "甘い言葉だけではロシアの人々を動かすことはできないし、利己的な欲望や恐怖心だけで我々の仲間になる人もいることを受け入れなければならない。それならば、もっと根本的な解決策があるのではないか。軍隊の教化をさらに進めるために、我々は聖職者戦士の特別な部隊を作り、個々の運命の現実に直面している部隊を導き、指導するのを助ける。\n\n我々の聖職者は、ユダヤ教やキリスト教の不毛なカルト教団の戯言を頭に入れるのではなく、彼らの祖先の歴史から生まれた古代の物語や勝利の物語で兵士たちを鼓舞する。常に精神の導き手を傍らに置き、同胞たちは必ずやペルンの怒りをもって戦い、我々の種族の歴史に輝かしい新章を刻むであろう。"
 PRM_AB_onwards_to_glory: "栄光に向かって"
 PRM_AB_onwards_to_glory_desc: "同胞よ、我々が待ち望んだ日はすぐそこまで来ている！我々の戦士たちは準備を整え、空の守護者たちは獲物を待ち、アーリア人の船員たちは海の支配権を取り戻しつつある。我々の恐怖の軍団は、強固で狂信的な大義名分を持っており、必要ならば全世界を相手にする準備ができている！とうとう準備期間は終わったのである。今こそ、我々の正当な支配に反抗し続ける人種反逆者に対抗して東に行進し、我々の運命を完全に手にする時である。\n\n東が再びアーリア人の支配下に置かれた後も、我々の偉大なる主人はそれだけでは終わらない。為すべきことはまだ多い。西側では、我々の神聖な土地を汚した人間以下のゲルマン人の厄災が、何百万人ものアーリア人を不当に占領し続けている。この悲劇はもう十分だ！シベリアを確保したことで、ユダヤ人とその退廃的なドイツの操り人形に対する最後の闘争の準備を始めることができるのである！"
 PRM_AB_into_the_world: "世界へ"
 PRM_AB_into_the_world_desc: "アーリア人の不屈の精神によって、我々の同胞は、多くの小心者が単なる空想だと思っていたことを達成し、西ロシアの支配的な勢力としての地位を確保した。世界の多くの地域が未だに邪悪なユダヤ人の影響を受けているのは事実であるが、それでも国際社会に初めて進出し、我々の声を伝えることは賢明なことだ。我々の地域の統一における華々しい成功によって、世界の国々が我々を真剣に受け止めざるを得なくなるだろう。\n\n良きアーリア人の血を引く外交官たちは、我々の名前を世界に広めることを目的に世界各国に向けて旅立ち、同胞団がここにあること、そして我々は真剣であることを知らしめるのである。もはや西ロシアは、地図上で空白の所有者なき土地として記されることはない。世界が好もうと好まざろうと、同胞団の勝利は認められるだろう。"
 PRM_AB_our_racial_cousins: "従兄弟なる人種"
 PRM_AB_our_racial_cousins_desc: "我々が国際的な存在感を確立するための最初の一歩を踏み出すにあたって、我々の外交活動において何よりも優先されるべきは、ある国家である。西側には、尊敬する大ゲルマン帝国の最東端の行政区画であるモスコーヴィエン国家弁務官区のドイツ人の同胞がいる。同胞団は、最初に我々を啓発し、高めてくれたドイツ人に多くの恩があり、ついに我々の無条件の感謝を明確な言葉で伝える時が来たのである。\n\n我々の外交官は、贈り物と善意を携えてドイツに派遣され、永遠のユダヤ人との戦いにおいて、我々が可能な限り支援するという意志を明確にするだろう。我々は、これらの礎から、さらに野心的な汎アーリア的協力の可能性が生まれることを期待している。西側の同胞は、東側の安定化のためにあらゆる支援を受けたいと思っているはずだから、同じアーリア人からの申し出を喜んで受け入れるに違いない！"
 PRM_AB_spread_our_ideals: "思想の広まり"
 PRM_AB_spread_our_ideals_desc: "我々のこれまでの成功は、我々の優位性を端的に物語っている。我々の中の純粋なアーリア人は、今では社会的、軍事的階層のトップの相応しい場所を占めており、劣等人種は高等人種の気まぐれに苦労している。純粋なアーリア人の血を引く人間がいるのは我々の国だけではないし、周りの人間よりも優れた人間になろうとする心を持つ人間もいるはずだ。きっと国境の外にも、我々の話を聞き入れ、その血が我々の考えが正しいということを物語る人間がいるはずだ。アーリア人の上層部に相応しい種族を見つけるためには、国境を越えなければならない。小冊子を送り、我々の民族の優位性や新しい社会の大成功を謳うメッセージを放送せよ。我々の言葉を聞いた純粋な種族の者たちは、必ずや我々の翼の下に集うだろう。"
 PRM_AB_overtures_to_the_west: "西への前奏曲"
 PRM_AB_overtures_to_the_west_desc: "アーリア人の力を砕き、人種意識を抑圧しようとするセリ力は無数にあり、一枚岩のように強力である。この厳しい世界では、善良な人々はシオニストの敵の策略に陥らないよう、団結しなければならない。だからこそ、大ゲルマン帝国との緊密な関係を築くことは、我が国が長く存続するためには絶対に必要なことなのである。\n\n我々は近くにいるにもかかわらず、ドイツ人とは驚くほど接触しにくい。過去に送ったメッセージは一言も返ってこず、モスコーヴィエン国家弁務官区の指導者が我々のアーリア人としての地位に異議を唱えているという（間違いなく嘘である）噂が我々の間で広まり始めている。それは問題ではない。もしドイツ人が偶然にも我々のメッセージをまだ見ていないのであれば、彼らが最終的に反応するまでさらに送るしかない。"
 PRM_AB_a_pan_aryan_congress: "汎アーリア人会議"
 PRM_AB_a_pan_aryan_congress_desc: "西のレイフに接触を図ろうとしても、彼らの耳には入ってこないようだ。ドイツ側が我々の言葉を受け取っていないのか、それとも単に無視しているだけなのかは定かではないが、いずれにしてもこれまでの我々の努力が十分ではなかったのだ。かのレイフがアーリア同胞団を、交渉を考えるほど真剣に捉えていないということは十分にあり得る。\n\n我々の誠実さを証明するために、汎アーリア人会議を開催する！我々の代理人は、ドイツの政府関係者や、できるだけ多くのヒトラーの理想を信じる世界中の人々に資料を配布する。この会議は、我々がどれだけ本気であるかをドイツ人に証明し、アーリア人の国際協力の新時代をもたらすのに十分である。"
 PRM_AB_the_siberian_situation: "シベリアの状況"
 PRM_AB_the_siberian_situation_desc: "現在、かつてのソビエト連邦のかなりの部分がアーリア人の支配下にある。ドイツ人はモスコーヴィエン国家弁務官区を支配し、我々はそこからウラル山脈に至るまでの地域を支配している。シベリアの大部分はまだアジアの野蛮人の手中にあり、ロシア人が太平洋に至るまでの全ての地域を征服するまで、アーリア人が安全に暮らすことはできない。\n\nライヒは既にロシアの領土を支配するために奮闘していて、その仕事を終わらせることが出来るか否かは我々にかかっている。それを成し遂げるためには、まずすぐ隣の西シベリアから始め、東側の敵を注意深く調査しなければならない。十分な情報があれば、我が軍団はいつ攻撃するのが理想的かを知ることができ、大規模な征服を本格的に始めることができる。"
 PRM_AB_onwards_to_unification: "統一に向かって"
 PRM_AB_onwards_to_unification_desc: "我々は、アーリア人の仲間に気に入られるために十分な努力をしてきた。我々の民族の最大の特徴である「征服」を通して、彼らを見習うことが今の私たちの責任である。ドイツ人は、アーリア人の文明の境界線を遥か東へと押し広げることに成功した。我々はには、彼らの進歩、すなわちより大きいフロンティアに向けて我々の人種を大きく拡大させる責任がある。\n\nロシアの残りの地域は哀れな害虫に支配されているが、ネズミでさえも一旦追い詰められれば力強く戦えることを忘れてはならない。東に向かって前進する時、我々は自己満足してはいけない。そうすれば、我々は戦う敵と同等になってしまう。勇気と士気をもって、我々は決して挫けない。そして、全ロシアのための我々の聖戦は、未来永劫偉大な物語の主題となるだろう。"
 PRM_AB_we_stand_alone: "我らは一人で立ち向かう"
 PRM_AB_we_stand_alone_desc: "世界の国々にとって、「アーリア人」は特別な意味を持っている。北欧のゲルマン人が、大陸に広がる帝国を築いてその座を奪ったのである。この称号は相応しくない。ドイツ人は弱くて従順な民族であり、知らないうちに遥か昔にアジアから押し寄せて真のアーリア人を追いやったユダヤ人の主人の手先になっていたのである。アーリア人のアイデンティティの誤った帰属は、我々の領地にまで広がっており、この事実は直ちに是正されなければならない。\n\nアーリア同胞団は、アジア的なドイツ人の簒奪者とは異なる「スラブ・アーリア人」という支配人種の唯一の正当な代表者である。地球上のどの国も我々の味方ではなく、我々の前進において、外国との同盟などという考えは捨てなければならない。"
 PRM_AB_denounce_the_masonic_zionist_puppets: "フリーメイソン的シオニストの傀儡を非難"
 PRM_AB_denounce_the_masonic_zionist_puppets_desc: "無知な者にとって、第三帝国は理想的なアーリア人の国家に似ているかもしれない。確かにそれは、シオンの賢者たちとその策略に反対し、伝統的な道徳を愛し、白色人種の大義に忠実であることを、世界に向けて誇示している。これらのすべて、最後の一片まで、帝国が浄化すると主張する腐敗から生まれた卑劣な欺瞞である。\n\n世界の文明のあらゆる面に浸透し、善なるものを腐敗させる深い陰謀は、1933年に消えたわけではない。それはただ、譲歩しただけである。偽のアーリア人国家は、裏で真の支配者が支配を続けるのと引き換えに、ユダヤ人のごく一部を売り渡す。アーリア人に扮したユダヤ人は、ヨーロッパ中にその支配を広げていった。我々の目はより澄んでいる。我々にはドイツの本性が見える。そして、その最も大きく最も暗い秘密を世界に知らせるのである。"
 PRM_AB_deride_burgundy: "ブルグントを嘲笑"
 PRM_AB_deride_burgundy_desc: "真のアーリア人の純潔を求める熱意ある志願者でさえその基本的な基準を満たすことができないというのは、何と滑稽なことだ！ドイツが道徳的に汚染され、ユダヤ人に支配されているという事実は、我々と同じようにハインリヒ・ヒムラーにも見えていたのである。親衛隊全国指導者は、ドイツの逸脱を正すために、かれの騎士団領を設立した。それでも、シオニストの手から逃れることはできなかった。今でもブルグントはそのSSを非アーリア人の汚物で満たし、支配者をユダヤ人の銀行家のように肥え太らせている。\n\n我々のブルグントへの批判は、ブルグントが救済されるための最後のチャンスであり、試練である。ヒムラーが我々の指導を受けて正しい方向に国家を改革するならば、これらの単なる誤りであることが証明される。そうでなければ、彼もまた永遠の敵の操り人形であるという取り返しのつかない証拠を手にすることになる。"
 PRM_AB_the_matter_of_our_homeland: "祖国における問題"
 PRM_AB_the_matter_of_our_homeland_desc: "アーリア人の起源はどこだろうか？一見、取るに足らないことのように見えるが、実は人類史上最大の問題なのである。ユダヤ人は、我々の未来を支配するために、我々の過去を支配しようとしている。自分のルーツを知ることでのみ、アーリア人は自分の運命を理解することができる。それこそが、彼らが自身のルーツを我々から隠すために苦心している理由である。忌まわしき偽のレイフは、その現在地である北欧がその祖国であると信じさせようとしている。何たる虚構だ！何たる欺瞞だ！全くのインチキだ！\n\nスラブ・アーリア人は古代語で「焼かれた野営地」を意味するパレスチナから来た。この場所こそが、そこがまさに現在のユダヤ人が祖国と主張している場所であるというのは、おぞましい侮辱である。世界は、我々の遺産が何千年も前に盗まれたことを、我々はもはやそれを容認しないことを知らなければならない。やがて我々の軍隊はレバントを一掃し、住人を追い出し、アーリア人にとって最も神聖な場所に我々の民族を再び引き入れるだろう。"
 PRM_AB_our_eastern_foes: "東の敵国"
 PRM_AB_our_eastern_foes_desc: "祖国パレスチナの問題、簒奪者の帝国の問題、海の向こうで我々を監視するユダヤ人が支配する勢力の問題に取り組む前に、我々はスラブ・アーリア人の現在の故郷であるロシアの現在の所有者を駆除しなければならない。その第一歩は、西シベリア地域を支配していると称する隣国の害虫の存在を消し去ることからである。\n\nどんなに優れた能力を持っていても、状況を正確に把握していなければ破滅の運命が待つ。我々の諜報員は、西シベリアの政府やその能力、意図などの重要な情報を素早く収集する。東方の敵の要素を隅々まで知らなければ、アーリア民族は再び劣った者たちの足下で、その偉大さを知らずに生きることになるだろう。"
 PRM_AB_look_to_the_south: "南への注視"
 PRM_AB_look_to_the_south_desc: "中央アジア人は戦士ではあるが、スラブ・アーリア人とは比較するに値しない。それは、単に獲物を食べるという理由だけで、肥えたハイエナと強靭なライオンを比較するようなものだ。それにもかかわらず、彼らは何世代にもわたって我々の民族の悩みの種であり、我々が本当の栄光に気づかぬ間に、我々を虐殺し、奴隷にしてきた。ロシア各地への進出を妨害された場合に備えて、先手を打っておく必要がある。\n\n我々は今のところ、彼らを打倒する気はなく、カザフ人が我々を恐れるようになるには、大規模な懲罰的襲撃で十分である。これが我々に立ち向かう全ての者にとっての前例となるように。アーリア人は、許すことも忘れることもなく、何百年も前の侮辱であっても、それが昨日起こったことのように厳しく罰せられる。"
 PRM_AB_onwards_to_greatness: "偉大さに向けて"
 PRM_AB_onwards_to_greatness_desc: "北方ルーシの意図が全世界に知らしめられた今、目先の問題に注力する時が来た。我々が支配するのは、広大なロシアのほんの一部に過ぎない。他はウラル山脈から太平洋まで、堕落したネズミとシオニストの傀儡が跋扈している。我々はすでに遠くまで来ているが、ここで止まってしまっては先祖と神々の名誉を汚すことになるだろう。\n\nまず、西シベリアを占領し、その領土を浄化する。そして、ロシア全土が真の支配者の手に渡るまで進軍する。その後、ドイツの偽者からヨーロッパを占領し、我々の先祖代々の祖国を征服し、オリエントの軟弱な民族を消滅させ、アメリカのユダヤ人の城塞を消し去り、その他千の征服を経て、最終的に一つの支配民族の下での世界の統一が現実のものとなるのである。"
 PRM_the_reign_of_the_north: "北の支配"
 PRM_the_reign_of_the_north_desc: "私たちは何者なのか？我々は選ばれし者であり、地球の真の継承者である。我々は人々の預言者であり、地球の真のアーリア人である。\n\n何千年も前に祖国の大平原、森、タイガ、草原に住んでいたのは、我々北方ルーシであった。世界の古代文明は、我々の民族を羨望の眼差しで見て、我々の豊かな土地をヒュペルボレイオス（北の彼方の地）と名付けた。豊かなこの国では、人々は苦難や争いを知ることはない。\n\n時代は変わっても、我々の民族は変わらない。北方ルーシは今でも世界の真の崇拝者、そして継承者である。我々は真のアーリア人である。同胞団はそれだけの権利を持っているのである。彼らが間違っていたのは、ドイツ人……ユダヤ人とフリーメイソンの利益に堕落した劣った血が流れる者たちを賞賛していたことだ。他に何がこのような偉大な帝国を倒せるだろうか？"
 PRM_the_high_priest: "大祭司"
 PRM_the_high_priest_desc: "我々の民族としての没落は、キリスト教が我々の国に伝来したときに始まった。宣教師は我々の人々を脆弱にした。彼らは真のアーリア人を「異教徒の信仰」のために火あぶりにし、我々の民に彼らの崇拝の方法が間違っていると説いた。そして、それが我々をどこへ導いたのだろうか？\n\n我々の祖先の真の信仰を取り戻すには、十分な時間が必要である。我々は、我々の民がまだ純粋で、正しく、強かった頃の古代の方法を取り戻さなければ、真のアーリア人であると主張することはできない。"
 PRM_reform_the_brotherhood: "同胞団の改革"
 PRM_reform_the_brotherhood_desc: "同胞団は便利な道具だ。誤解されているが、彼らの考え方は、彼らの信念を少し変えるだけで改善できる。例えば……\n\n我々はこれ以上ドイツの真似はしない。我々の国民は、ゲルマニアの肥大した堕落者ではなく、北方ルーシが世界の真の正しいアーリア人であることを知る必要がある！我々の真の敵は、依然としてユダヤの悪魔とメイソンの蛭であるが、我々は同胞の目を開かなければならない。彼らの堕落の根は実に深い。我々の古代の故郷であるレバントでさえ、これらの影響を受けている。\n\n今こそ、道を踏み外した友人たちに教える時である。彼らには学ぶべきことが多くある。"
 PRM_cast_off_the_shackles: "鎖からの解放"
 PRM_cast_off_the_shackles_desc: "今こそ、何千年にもわたって民衆にかけられてきた鎖を断ち切る時だ。\n\n未だに隠れ、我々の社会を食い物にしているユダヤ人は、ネズミのように捕まえる。どんな秘密結社も、特にメイソン教団のものは潰される。殉教したユダヤ人の隠れ蓑でしかないキリスト教会は潰され、我々の新秩序に取って代わられることになる。\n\nもちろん、抵抗もあるだろう。このような堕落した影響にあまりにも汚染されていて、その堕落から立ち上がることができないアーリア人もいるだろう。彼らはユダヤ人の致命的な病気の保菌者に過ぎないため、粛清されるだろう。我々がこの病気を治して初めて、人々は自分たちを縛っていた鎖を見ることができ、彼らが自由になって初めて、ヒュペルボレイオスは生まれ変わるだろう！"
 PRM_we_who_judge: "裁きたる我ら"
 PRM_we_who_judge_desc: "全てのアーリア人のために新しいヒュペルボレイオスを建設することに完全に専念している我々少数のアーリア人だけが、他の者たちを裁くのに適している。我々の国家は一人の男のビジョンの上に築かれたものであり、一人の男がその教えを広めることができる範囲は限られている。\n\nそれ以外の人々は、アーリア人としてのあるべき姿から逸脱しないように、我々が強く厳しい手で指導し、常に見守らなければならない。それは理想的ではないが、良い父親のように、アーリア人の子供たちの「善いあり方」に気を配らなければならない。"
 PRM_the_aryan_slav: "アーリア系スラブ人"
 PRM_the_aryan_slav_desc: "ユダヤ、メイソン、ドイツのプロパガンダは、世界の真のアーリア人は慢心して衰退したドイツの人々であると世界に信じさせている。もちろん、これは誤りだ。\n\nこれらの団体は全て、事実とは異なるストーリーを押し付けようとしている。彼らの意図は我々には明らかだ。このような愚か者は、我々の偉大な人種を中傷するためには何でも口にする。教養のある者は「ドイツ・アーリア人」が東アジアの穴蔵から移住してきた人間以下の種族にすぎないことを知っている。真のアーリア人である我々北方ルーシは、豊かな遺産を持つ選ばれた民族である。永遠の野蛮人であるユダヤ人に故郷を追われて、レバントから北上させられたのが我々である。我々を絶滅させることができなかったのは彼らであり、彼らは何世紀にもわたって抱いていた嫉妬心と共に我々の楽園を見ていたのである。\n\n多くの人々が、我々の過去、苦闘、そして偉大さを知らないと言うのか？ならば、彼らを啓発する時が来たのだろう。"
 PRM_blessed_industry: "恵まれた工業"
 PRM_blessed_industry_desc: "我々の古代の祖先が偉大であった理由の一つは、他の追随を許さない繁栄であった。再び世界の羨望を集めるためには、産業基盤の再生と活性化が必要である。聖職者の祝福を受けた産業は、繁栄を取り戻すための進歩のエンジンとなる。"
 PRM_trials_of_redemption: "救済の試練"
 PRM_trials_of_redemption_desc: "我々の同胞の多くは、救済するにはあまりにも道を見失っているとみなされている。収容所に放り込まれたアーリア人の同胞たちは、今では死を待つばかりで、人々から敬遠され、新生ヒュペルボレイオスの一員となるチャンスを逃している。\n\n収容所の中には、自分の過ちに気付いた者がたくさんいる。解放されてアーリア民族の再生に参加し敵から解放されたいと、慈悲を求める者も多い。しかし、あからさまに寛容な態度で自由を認めるわけにはいかない。囚人を無罰で解放するのでは、堕落したキリスト教徒やユダヤ教徒と同じになってしまう。我々の祖先は、ありがたいことにその解決策を知っていた。\n\n自分の価値を証明するために、解放を嘆願する者は「贖罪の試練」に立ち向かわなければならない。「ヒュペルボレイオス・アーリア人」として解放されるに値する者の中から、不誠実で弱い者を選別するための一連の試練である。彼らの犠牲は大きいだろうが、その報酬はどうだろうか？救済である。"
 PRM_sacrificial_lambs: "生贄の子羊"
 PRM_sacrificial_lambs_desc: "そして、救いようのない者たちがいる。堕落した道を捨てられない頑固なキリスト教徒、メイソンの鼠、そして最悪なのがユダヤ人である。これらの堕落した人々を救うことはできない。だからといって、彼らの血が価値のないものだとは言わない。\n\n西の偽アーリア人は、自分たちの新秩序に相応しくないと見做された人々に対して、疑いもなく優れた解決策を持っていた。血が出るまで働かせ、死ぬまで血を流し、その死を我々の新秩序にとって価値あるものにするのだ。ヒュペルボレイオスには、このような堕落者のための場所はない。今、彼らの命が価値あるものになる唯一の方法は、我々の新秩序のために働くことだけだ。\n\n彼らの努力によってのみ、彼らの死は価値を持つ。彼らを粛清することでのみ、我々の騎士団は繁栄することができる。"
 PRM_the_two_cosmic_forces: "二つの宇宙的力"
 PRM_the_two_cosmic_forces_desc: "我々の宇宙には、競い合う二つの人間の力がある。一つはもちろん、真のアーリア人である我々北方ルーシの精神と意志であり、彼らは数千年もの間、我々の地球に感染するもう一つの忍び寄る疫病と戦ってきた。彼らはもちろん、永遠のユダヤ人である。地球の大部分は、意志や文化の戦争がなかったかのように存在している。堕落した愚か者たちは、ユダヤ教が我々の知る人類からさらに思考力を奪う中で、自分の無知に甘んじている。我々の啓蒙によってのみ、我々は自分自身を救うことがでる。知識があって初めて、常に存在し、忍び寄る彼らの存在から身を守ることができる。"
 PRM_promote_the_national_patriotism: "愛国心の促進"
 PRM_promote_the_national_patriotism_desc: "我々の軍隊で働くことは、我々の民族としての存在意義をかけて戦うことである！ヒュペルボレイオスの諸君は選ばれし者の中の選ばれし者である！諸君は我々の最高の、真のアーリア人だ！外側からも内側からも我々を破壊しようとする者たちに対して、諸君のように戦うことは、何よりも名誉なことである。諸君は我々の最初で最後の防衛線であり、北の守護者であり、新秩序の羊飼いであり、そしてそれ以上のものである！諸君はアーリア人の意志を実行する道具であり、それを守る勇敢な戦士である！諸君の決意は誰にも負けない！諸君の戦闘力はどこにも劣るものではない！\n\n諸君はヒュペルボレイオスの兵士であり、諸君だけがアーリア人に希望を与えるのだ。"
 PRM_dezionization_and_demasonization: "脱シオンと脱メイソン"
 PRM_dezionization_and_demasonization_desc: "我々の働きにもかかわらず、ユダヤ人とメイソンの堕落はまだこの偉大な国に潜んでいる。僅かに残った者は、彼らの言葉を最もよく聞くことができる場所、つまり学問の世界に集まっている。\n\nユダヤ人とその手先であるメイソンに、我々の国民を教育し続けることを許しているのは、我々の側の重大な見落としである！ユダヤ人やその影響によって堕落した人々によって書かれた文学は、教えられるだけでなく、より広い人々によって読まれるが、彼らは骨抜きにされていることに全く気づいていない。我々は迅速かつ断固とした態度で行動しなければならない。今我々を救えるのは、学会の完全な粛清以外にない。国民を堕落させる可能性のある本はすべて焼却しなければならず、現在の教育者のほとんどを処分しなければならないだろう。国家にとって大きな負担になるだろうが、国民のためにやらねばならない。\n\n大義のためなら、どんな犠牲もいとわない。"
 PRM_the_ancient_laws: "祖法"
 PRM_the_ancient_laws_desc: "我々は、古代人について十分な知識を持っているため、彼らが誇りに思うような法の規範を作ることができる。昔のように、厳しくも公平な法律を作り、全ての人に繁栄をもたらすようにしよう。\n\n犯罪は許されず、厳しく対処される。アーリア人が互いに悪意をもって行動するのはふさわしくないし、我々の処罰はこれを反映したものとなる。"
 PRM_call_to_the_world: "世界への呼び声"
 PRM_call_to_the_world_desc: "今こそ、我々の明白なる運命を世界に公表する時だ！我々は、真のアーリア人はドイツではなく我々であることを世界に知らしめることを恐れない！偽物のアーリア人や堕落した人々ではなく、我々こそが世界の継承者となるのだ！\n\n世界の堕落者どもを震え上がらせてやれ！奴らはヒュペルボレイオスの昇天と帰還を知ることになる。"
 PRM_the_scorched_camp: "焦土化した野営地"
 PRM_the_scorched_camp_desc: "我々の外交政策は単純だ。北方ルーシをあらゆる外敵の影響から遮断し、我々の古代からの祖国であるパレスチナを解放する。\n\n我々の歴史に関心を持っているなら、アジアから西へ旅立った我々の民族の起源が聖地の砂地であったことを知っているはずだ。ここで我々の最初の文明が築かれ、ここでユダヤ人が我々に致命的な打撃を与え、我々の土地から追い出したのだ。\n\n我々は、単に武力でこの土地を奪還することは現実的ではないことを理解している。しかし、今、我々の故郷に潜入し、我々の帰還への道を開くことができないとは言わない。"
 PRM_our_ancestral_homelands: "先祖伝来の地"
 PRM_our_ancestral_homelands_desc: "ああ、先祖の故郷はなんと素晴らしいのだろう！\n\n裁くから巨大な都市が誕生した！その石は太陽の下で煌めき、その進歩や技術は世界の追随を許さなかった！水は豊富にあった。なぜなら、古代アーリア人は、効率的な水路の整備やポンプを備えた井戸の掘り方を知っていたからだ。その繁栄は比類なきもので、人々は欲を持たず、調和の中で暮らしていた。そして、ユダヤ人がやってきた。\n\nあのクズどもは、我々の民が持つものを見て、腹立ち紛れに、平和主義で戦争のやり方を知らない、つまり自分たちでは戦ったことのない我々の民を侵略したのだ。未開の野蛮人であるユダヤ人にはその躊躇いはなく、目的のためには手段を選ばず、武力を行使することに慣れていたのだ。彼らは死の波のように、我らが民族に襲いかかり、その大都市を破壊し、肥沃な農地を塩漬けにし、灌漑設備と井戸を破壊した。我々を故郷から追いやったのはユダヤ人である。二千年経った今でも、我々の帰還を阻むのはユダヤ人である。しかし、我々には夢がある。いつの日か、我々は故郷に帰り、我々のものを取り戻す。そして、そこに住む人々に想像を絶する破壊と死をもたらし、我々の同胞の復讐を果たすのだ。"
 PRM_stake_righteous_claims: "大義ある請求を支援する"
 PRM_stake_righteous_claims_desc: "最初のアーリア人の悲劇的な物語は、ユダヤ人とメーソンのせいで、我々以外の世界の人々からは完全に忘れ去られてしまった。我々のレバントに対する正当な権利を正式に主張する時期は、とうに過ぎているのだ。\n\n我々は、世界のほとんどの人々が、我々を気が狂った捏造者、主戦論者と呼んで笑うだろうと予想している。しかし、それで良いのだ。単に外界の最も腐敗した者を暴くだけだからだ。我々は自分たちの歴史を知り、真実を知った。我々北方ルーシ、アーリア人は全てにおいて正しい。我々は、我々の民族に何が起こったかを知っている。そして、たった一つの解決策だけが、この古代の過ちを正すことができる。"
 PRM_under_peruns_light: "ペルンの光の下で"
 PRM_under_peruns_light_desc: "我々の領土を再建するための取り組みは、期待以上のものであった。勿論、大変な時もあった。全てのロシア人が、自分たちがアーリア人であり、真の世界の継承者であるという事実を受け入れられた訳ではない。他の者たちは、我が民族の歴史を正当なものとして受け入れられないために、淘汰されなければならなかった。残念なことではあるが、我々の民族のために為すべきことを為しただけだ。\n\n古代のヒュペルボレイオスの輝きは、未だ再建されていない。先祖の富と力を取り戻すまでに、まだやるべきことは沢山ある。何千年にも及ぶ堕落を元に戻さなければならず、多くの我々の都市や町は再建を必要としている。それでも、我々の先祖は何百年もの平和と繁栄を経てその立場を築いたことを忘れてはならない。我々は、短い時間で多くのことを成し遂げた。我々の民族の精神は、嫌悪感ではなく、畏敬の念を持って我々を見てくれている。"
 PRM_the_reykh_triumphant: "レイフの勝利"
 PRM_the_reykh_triumphant_desc: "勝利万歳！自然の怒りのごとく、アーリア同胞団の恐怖の軍団は、ウラル山脈を越えて進軍しその先の脆弱なる亜人の屑どもを粉砕した。栄光あるレイフは今やシベリアの西端まで領地を広げ、この呪われた地を統一するという我々の正義の探求は、更に大きい一歩を踏み出した。\n\nそして今、我々は新たな征服に向けて何をすべきか整理しなければならない。この地域は使える天然資源に恵まれ、そのために働かせる無数の無価値な獣どももいる……"
 PRM_extend_the_system: "体制の拡大"
 PRM_extend_the_system_desc: "レイフの心臓部は、アーリア人の支配の強さの証である。純血なる者のみが権力の手綱を握り、汚れた血を持つスラブ系の血が混ざった者は皆その立場をわきまえてる。フューレル・ヴァグネルの独創的な政治手腕によって慎重に築かれたこの均衡によって、レイフの特権階級の安定と秩序を保たれているのである。\n\n残念ながら、西シベリアの状況は全く異なっている。敵対関係に終止符が打たれたにも関わらず、亜人の大群は我々の意志に全力で抵抗しているのだ！このうんざりする状況を続けることは許されない。シベリアの劣等人種に災いあれ。我らが「ゲシターポ」が、その銃身で奴らに自らの劣等性を思い出させるためにやってくるのだ！"
 PRM_a_slave_caste: "奴隷のカースト"
 PRM_a_slave_caste_desc: "敬愛するフューレル・ヴァグネルが示された理想の社会は、階級によって分けれた社会である。支配人種であるアーリア人がそれを導く。レイフの力は最も優れた血統の価値によってもたらされ、これらの厳しい条件を満たすことができない者は第二の階級、亜人に堕ちるのである。\n\n劣等人種は遺伝的に従属的な性質があり、この事実によって、奴らはたった一つのことに理想的な存在となる。それは、優等人種の為の過酷な労働である。奴らのたゆまぬ努力は我々の新しいアーリア人社会、我らが人種の利益が何よりも優先される国家の基礎となる。このビジョンを共有しない者は、レイフにとって重荷となる獣に過ぎないのだから、心配する必要はない。"
 PRM_the_world_calls: "世界の呼び声"
 PRM_the_world_calls_desc: "誰にも否定させない。同胞団は統一への道を歩んでいるということを！シオニストの国際秩序はこの事実をできる限り否定しようとするかもしれないが、我々の功績を永遠に覆い隠すことなど望めない。レイフは歩み続け、我々の領地は発展する。我々の歩む道にはたった一つの障害がある。そして、世界の人々が盲目でない限り、そのことに気付いているはずだ。\n\n世界中に我々の言葉を伝え、奴らに聞かせるのだ。アーリア人によるロシア支配は目前であり、支配人種に対する陰謀を企てるいかなる国々にも目を向ける。ユダヤ人、ボリシェヴィキ、そして亜人どもを恐怖で震え上がらせるのだ。フューレル・ヴァグネルは、奴らの世界の支配を断ち切るまで立ち止まらない！"
 PRM_work_for_your_life: "命の為に働け"
 PRM_work_for_your_life_desc: "レイフのための重労働は罰ではなく、慈悲なのだ。我々の工場や鉱山で休むことなく働く亜人達は、我々を望むことを強制する怪物と見ているかもしれない。しかし、奴らは労働こそが唯一の目的であるということに気付いていない。支配人種が導き、それ以外の者は後を追う。これは自然の理に過ぎない。\n\n実際、奴隷たちは我々が与えた機会に感謝すべきなのである！結局、我々が奴らの使い道を見つけなければ、奴らを粛清せねばならない。奴隷たちは、その脆弱なる身体で力の限り働くだろうし、もし与えられた仕事をこなせない者がいれば、我々の期待に応えられなかった代償を被ることになる……"
 PRM_the_purification_of_siberia: "シベリアの浄化"
 PRM_the_purification_of_siberia_desc: "レイフの西ロシアにおける浄化作戦は順調である。しかし、我々の人種の純化政策をウラルを越えて広める必要があることは明白だ。シベリアは広い大地であるが、スラブ人とも異なるアイデンティティという愚かな思想を持つ亜人の屑に完全に毒されている。我々アーリア人は、奴らを我々の名の下で労働する以外の目的を持たない、より劣った出身の人種であるとみなしている。\n\n我々はシベリアをアーリア人の楽園に変える。それが当然の運命なのだ。優れた民族は新たな領地に移住することを推奨され、そうでない者は鎖に繋ぐ。やがて世界は、東の過酷な環境でもアーリア文化が繁栄し始めたとき、アーリア文化の永続性の証人となる。"
 PRM_a_total_war_economy: "総力戦経済"
 PRM_a_total_war_economy_desc: "戦争は、レイフにとって自然な状態である。我々が愛する文明は、アーリア人の世界支配という共通の夢を達成するまでは、平和を知ることはできない。最近の戦場での勝利によっても、その日はまだ遠い。「永遠のユダヤ人」に対する聖戦はこの地より拡大し、レイフは未だ銃を持たない者の全ての者の手を必要とするだろう。\n\n奴隷は我々の目的のために不眠不休で働いて軍需物資を生産しているが、これは十分ではない。銃後の者も、役目を果たさなければならない。戦えない者は、組み立てラインで働くことになる。「民間人」というものは存在しない。レイフの全ての市民は、兵士であろうとなかろうと、最終勝利という目標に向かって全力を尽くすのである。"
 PRM_just_like_the_old_times: "昔通りだ"
 PRM_just_like_the_old_times_desc: "ヴォルガから太平洋まで広がるレイフというフューレルの夢を真に実現するためには、我々は更に多くの土地を得なければならない。我々の道を阻む非人間的な獲物より優れていることは明確であるが、我々の「国防軍（Vermakht）」は、この難関により効率的に立ち向かうためには、戦略を練る必要がある。\n\n迷うことがあれば、ドイツの同胞に見習え！ソビエト連邦への侵攻の最中、ドイツは軍のほぼ完全な自動車化によって広大な領土を踏破することができた。我々もそれを見習い、我が軍の機動性を向上させるための努力をしなければならない。上手くいけば、我々はここ数十年に見ない劣等人種に対する圧倒的な電撃戦を始動することができるだろう。"
 PRM_liberate_the_aryans: "アーリア人の解放"
 PRM_liberate_the_aryans_desc: "無数の劣等人種の圧倒的な影響があっても、シベリアのような場所でさえ、相応しい血統の者がいる。この地の純血なる男や女は、ユダヤ・ボリシェヴィズムの支配の下で長く苦しみ、東の人種が彼らの血を絶やそうと謀ったため、その神聖なる血は段々と消えていったのである。レイフの兵士が亜人から支配を奪い取った今やっと、この地のアーリア人は安堵することができる。\n\n彼らは両手を広げて我が同胞を歓迎するに違いない。我々は、彼らの千年帝国を築く困難な旅路に加わるのだ。"
 PRM_bring_down_the_jackboot: "強圧者の打倒"
 PRM_bring_down_the_jackboot_desc: "多くの鼠のように、亜人共はシベリアを奴らの巣窟、人種的に汚れた忌まわしき繁殖地に変貌させた。奴らを駆除し、究極的なロシアの浄化の道を歩む為にこの地を浄化するのは、レイフのアーリア人の手に委ねられている。\n\n奴らは長い間我々の人種に対して謀り、アーリア人の犠牲のもとに支配する立場に立とうとしてきた。我々は奴らの本質的に愚かな誇大妄想に報い、奴らを鉄の枷に繋ぐ。シベリアの亜人は我々の工場で死ぬまで働き、働けない者は極端な偏見を持って棄てられる。レイフの軍団はシベリアに到達し、ここに留まるのである。"
 PRM_woe_to_the_conquered: "非征服者に禍を"
 PRM_woe_to_the_conquered_desc: "レイフは、アーリア至上主義のために戦う軍団の偉大なる前衛となった。我々はドイツ人が20年前に始めたことを間もなく完遂し、地球上で最大の国家が、ユダヤに対する永遠の闘争において、彼らの側に立つことになる。すなわち、ドイツは最初に我々の目に光を与えてくださったのであり、我々の征服はドイツとその利益の為にあるのである。\n\nドイツに更に多くの暖かい言葉を贈り、我々の感謝を示し、我々がゆっくり、しかし確実に彼らの東の目標を達成しつつあるということを保証するのである。昔は聞き入れられなかったが、その理由は明確である。我々の任務が達成に近づいた今なら、我々の呼ぶ声にもっと耳を傾けてくれるかもしれない。"
 PRM_take_up_our_mantle: "マントを揚げよ"
 PRM_take_up_our_mantle_desc: "大ゲルマン帝国は今でも我々の窮状に沈黙している。我々の最大の試練がまだ終わっていないのに、彼らが我々を受け入れてくれると考えるのは、どれほど愚かなことだっただろうか。彼らが我々に何を求めているのか完全にはわからないが、少なくとも短期的にはロシアの完全な征服と浄化を目的としていることは間違いない。\n\n我々の聖戦を続けるのに彼らの許可は必要ない。なぜなら我々は既に許可を得ているからである。ヴァグネル総統の確かな情報によると、ドイツ人は我々の努力に大きな関心を寄せており、我々が他の人の気まぐれではなく、自らの意思で目標を達成するのを見たいと思っているという。我々の役割を受け入れよう。我々はアーリア人種の擁護者であり、文明とフリーメイソン・シオニストの専制政治の間の最前線に立っているのだ。"
 PRM_the_pacific_crusade: "太平洋への聖戦"
 PRM_the_pacific_crusade_desc: "レイフはヴォルガ川から広大なる東の太平洋まで広がらなければならない。それが単に我々の運命であるからだ。アーリア人がロシアの覇権を手にする前に、たった一つの、しかし史上最大の障害が残っている。シベリアの大地は広大でかつ強固であり、準備がなければその複雑な地形は必ずや事態を困難なものにするだろう。一方で、亜人の汚物は我々が自分たちを軍靴で踏みつけ、探し出すことを知っている。\n\nこの戦争は実に栄光あるものになるだろう！我々の陸軍は攻撃準備を整え、レイフのための長年の残酷な戦いで鍛え上げられている。彼らの前に立ちふさがる敵は純粋な血統の者ではないだろうが、その明白なる不備を動物的欲求による獰猛さで補っている。奴らはシオニストの主人を満足させるために必死に戦うだろうから、情けが与えられることはない。\n\nレイフが再び東へ進撃し、世界は固唾をのむ。ヘイル・ヴァルネル！"
 PRM.1.t: "アーリア同胞団"
 PRM.1.desc: "ソビエト連邦崩壊後に誕生したアーリア同胞団は、グトルム・ヴァグネル（本名アレクセイ・ドブロヴォリスキー）の考えによるものだ。\n\nドイツ軍がロシアに侵攻した衝撃から、「ドイツ軍は正しかった」と主張する団体が多く誕生してきた。ドブロヴォリスキーの小さな団体も例外ではなかった。しかし、彼はドイツの体制やその細部に至るまでできるだけ多くの情報を集めることで、小さなグループをどんどん集めて一つのまとまりにしていった。これが、アーリア同胞団である。\n\nペルミとタティシュリンスキーを中心に集まった同胞団は、過酷な肉体的・精神的試練によって現地民から「アーリア人を選別する」方法に磨きをかけ、ロシアの残党をめぐる戦いに備えていた。闘争は日に日に近づき、同胞団はその準備をしなければならない。西ロシアを帝国の足元に引き渡すだけでなく、もしかしたらこれは「祖国」の仕事を終わらせるチャンスかもしれない……"
 PRM.1.a: "ロシアは鉤十字の元に跪く！"
 PRM.2.t: "同胞団に勝利を！"
 PRM.2.desc: "栄光の都市ペルムハイムとそのアーリア人住民は、我々の勇敢な戦士たちがバシキール人の軍団との戦いから栄光と略奪の物語を携えて帰還すると、喜びと祝賀に包まれた。予想通りバシキール人は、我々の猛攻に倒れ、臆病者のように尻尾を巻いて洞穴に戻っていった。\n\n輝かしい戦いは十分に祝福すべきものであるが、それ以上に、我々は彼らの土地の一片を手に入れたのであるあるべき姿であるように。総統が宣言しているように、我々の任務が終わったら、これからのレイフは全て同胞団の居住地となる。"
 PRM.2.a: "もう一つのアーリア人の勝利だ！"
 PRM.3.t: "バシキリアでの敗北"
 PRM.3.desc: "今日、ペルムハイムの街を悲劇が襲った。バシキールの脅威となる軍を壊滅させるために送り込んだ「アーリア戦士」たちは、手ぶらで、しかも尻尾を巻いて犬のように主人のもとに逃げ帰ってきたのだ。総統の怒りは大きく、すぐさま前線から逃げ出した戦争の生存者をすべて劣等人種と宣言した。\n\nしかし、総統には慈悲がないわけではなく、クズどもはただ死刑にされただけだった。少なくとも彼らはそれだけの価値があった。"
 PRM.3.a: "呪いあれ！"
 PRM.4.t: "バシキリアと痛み分け"
 PRM.4.desc: "戦士たちが血まみれで帰ってきたことを知った総統の気分は暗かったが、彼らの救いはバシキール人が同じように傷ついて帰っていったことだった。我々は新たな土地も、失敗した襲撃からの略奪品も得られていないが、我々の戦士たちは真のアーリア人であることを証明し、負け戦を引き分けに変えた。\n\nそしてそれはきっと、未来のレイフのためのもう一つの勝利なのである。"
 PRM.4.a: "がっかりだ。"
