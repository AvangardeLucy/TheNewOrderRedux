 PRM_pure_aryanism_idea_desc: "§F安定度: [?PRM_stability_factor|=%Y2]\n陸軍士気補正: [?PRM_army_morale_factor|=%Y0]\n陸軍指揮統制率補正: [?PRM_army_org_factor|=%Y0]\n政治力獲得: [?PRM_political_power_gain|=+2]\n戦争協力度: [?PRM_war_support_factor|=%Y2]§!\n§g--------------§!\n我々は長い間、欺瞞を許してきた。シュルツの裏切りはついに、我々の土地の必死で不忠な血族に手を差し伸べようとしたユダヤの陰謀が狡猾で底深いものであることを明らかにした。我々は、ロシアにたった一つの区別しか存在しなくなるまで、これらの民族の概念や考えを打ち砕き、踏みにじるだろう。\n\n§Vその区別とは、アーリア人と奴隷の二つの区別だ。§!"
 PRM_the_aryan_slav_idea: "アーリア系スラブ人"
 PRM_the_aryan_slav_idea_desc: "§F消費財使用補正: [?PRM_consumer_goods|=%Y0]\n徴兵可能人口: [?PRM_conscription|=%Y1]\n徴兵可能人口補正: [?PRM_conscription_factor|=%+1]\n工場出力: [?PRM_factory_output|=%Y0]\n人口増加率: [?PRM_population_growth|=%Y0]\n戦争協力度: [?PRM_war_support|=%Y0]\n年間GDP成長率補正: [?PRM_gdp_growth_slav|=%+2]\n雑費: [?PRM_misc_cost|=+]§!\n§g--------------§!\nヴァグネルは太った死体となり、スラブ人のあるべき場所を偽った。我々は、自分たちの抹殺を謀る取るに足らない害虫のために働く必要はない。最悪の恐怖が我々の壮大なる覚醒によって具現化し、メイソン、ユダヤ、ドイツ人は恐怖で震え上がるだろう。\n\n§i忘却の彼方にあった我らのドラムが、再び鳴り始めるのだ。§!"
 PRM_labor_for_freedom_idea: "自由の為の労働"
 PRM_labor_for_freedom_idea_desc: "§F最大生産効率: [?PRM_slavery_max_efficiency|=+]\n生産効率維持: [?PRM_slavery_line_change_efficiency|=%Y0]\n生産効率上昇率: [?PRM_slavery_efficiency_gain|=%+2]\n生産効率基本値: [?PRM_slavery_start_efficiency|=%+2]\n工場転換速度: [?PRM_slavery_equipment_conversion|=%+2]§!\n§g------------§!\n残念なことに、全ての劣等人種を完全に奴隷とすることは持続不可能だ。しかし、ジーグフリード・シュルツは、亜人に屈服することなく、この悪習を終わらせることができる天才的な解決策を考案した。それは、過酷な労働を通して劣等人種に自由を手に入れる機会を与えるというものだ！奴隷が自由をもう一度手に入れるために過酷な状況で働く間、我々はその中に昇格可能な多くのアーリア人を見つけ、生きるに値しない亜人を処分する前に何かしらの役に立てられるようにする。奴らがついに奴隷の身分から抜け出す時、奴らは残酷な事実を目にすることになる。\n\n§V我々が保障した自由は嘘だったということを。§!"
 PRM_labor_for_eternity_idea: "永続的労働"
 PRM_labor_for_eternity_idea_desc: "§F修理補正: [?PRM_slavery_repair_speed|=%Y0]\n無料の修理: [?PRM_slavery_free_repair|=%Y0]\n建設スロット: [?PRM_slavery_building_slots|=%+0]\n建設速度: [?PRM_slavery_construction_speed|=%+1]\n資源採掘効率: [?PRM_slavery_resources|=%+1]\n燃料獲得補正: [?PRM_slavery_fuel|=%Y0]\n年間GDP成長率: [?PRM_gdp_growth_slave|=%+2]\n工場出力: [?PRM_factory_output_slave|=%+1]\nGDPに対する生産力補正: [?PRM_pus_slave|=+Y2]§!\n§g--------------§!\nアーリア人の中には全ての劣等人種を奴隷とするのは不可能であり、無駄だと考える者もいる。それは間違いだ。我々の人種が生き残るための奴隷制度に代わる唯一の代替策は、絶滅のみであり、奴隷主から奴隷を奪うことは、同胞団に多大な犠牲を払ってきた同胞への裏切りになる。代わりに、奴隷は我々の軍靴の下に敷かれ、我々の意志の前にその心身は共に砕かれる。奴らはある唯一の事を知る。\n\n§V完璧で完全なる支配人種への従属を。§!"
