 PRM.8.desc_hyperborea: "アーリア人の未来は、その再生にかかっている。時間が経てば経つほど、亜人は現状に甘んじ、傲慢となり、退廃や同胞団が以前倒しきれなかったユダヤ人へと堕落するということを高位の神官は知っている。\n\nヒュペルボレイオスに対する支配が弱まるにつれ、必ず同胞団は血を通して自らを回復させる。「昇天の儀式」を行い、新たな者たちに生命を与え、アーリア人種と認定することで、堕落した者どもを恐怖に陥れ、我らの力をより強固なものにするのである。この定期的な回復を行わなければ、我々はさらに弱体化し、将来、アーリア人自身の手によって必然的に滅びることになる。\n\n昇天の儀式は、過酷なものになるだろう。昇天の完成のために、何百もの亜人の男女、そして子供が我々の新たな同胞によって殺されなければならない。痛みや恐怖で泣き叫ぶ声、脆弱さと死の苦痛は、我々が探し出した冷酷な殺人者にして耐えられない。耐えられなかった者は、死ぬことになる。"
 PRM_regional.26.t: "ウラル山脈の先の混沌"
 PRM_regional.26.desc: "西シベリアへの偵察活動が完了し、多くの報告が入った。黒連盟がウラル地方に散在する敵対勢力を撃破し、冷酷な手法によってこの地域の支配を勝ち取ったようだ。しかし、黒連盟を率いるドミトリー・ヤゾフは、彼が新たに設立した「シベリア黒連盟」に蔓延る執拗な反抗に対して終止符を打ててはいないようだ。\n\nパーヴェル・バトフは、かつてコンスタンティン・ロコソフスキーの側近であり、ヤゾフに対するレジスタンスの指揮をしていた。死んだカルブィシェフへ強い忠誠を捧げる者たちの中で力をつけ、ヤゾフの早すぎる死の後に権力を奪おうと試みた。バトフは現在、ロシア国家再生委員会を支配しているが、正にヤゾフが成功した時点で、彼の反抗は失敗していたのである。ヤゾフの死後、軍閥が再び力を伸ばし、黒連盟の崩壊を実現させ、ヤゾフによる統一を短命に終わらせた。\n\n西シベリアは現在、バトフの新しい政権への忠誠心を持たず、協力する気もない小規模な暴君に率いられた国々の乱立状態へと回帰している。西シベリアはこれまでのように脆弱で分裂し、争い合う軍閥が我が軍に対して団結して有効な抵抗を行うことは不可能だろう。西シベリアは格好の的だ。"
 PRM_regional.26.a: "奴らは怠け者の兎、我々は誇り高き鷲だ。"
 PRM_regional.27.t: "西シベリアの「製造された」無政府状態"
 PRM_regional.27.desc: "西シベリアに派遣した斥候から、驚くべき報告があった。ズラトウーストの武器商人が勝利を収めたというのだ。あるウラルの軍閥が武力によって西シベリアを統一することに成功したが、ズラトウーストの不意打ちによって、再び分裂したのである。\n\n武器商人の国は、予想外の勝利の後その優位性を維持することができず、かつての西シベリアの領土を持っていた軍閥からの攻撃に対し攻撃的に反撃し、地域を管理することができていない。代わりに彼らは、ウラルによって分断され、名目上は、すなわち金に忠実なズラトウーストに忠実な小軍閥や政治家の小国家を設立した。\n\n我が軍の斥候はさらに、西シベリアの経済は十分機能しているが、ズラトウーストの新たな同盟国の防衛は手薄であると報告している。ズラトウースト共和国の手によって、優れた兵士は戦死するか逃亡するかした。また、勝利によって設立された新たな「顧客」は、武装は十分であるのは明らかであるが、実践経験や連携、統率が十分でない。西シベリアの統一者を自称する者たちが失敗した場所で、我が軍が勝利を収めることは難しいことではないだろう。"
 PRM_regional.27.a: "機は熟した。"
