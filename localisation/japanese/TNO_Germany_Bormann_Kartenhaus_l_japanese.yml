 BOR_SIGName_0:0 "党官僚機構"
 BOR_SIGName_Formatted_0:0 "党官僚機構"
 BOR_SIGName_Long:0 "党官僚機構"
 BOR_SIGName_Formatted_0_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n§Y党官僚機構§!は、つまらない筆記係、事務室の居候、キャリア政治家から成り立っており、全ては国家の運営の為にライヒの複雑なシステムを維持することにただ専念している。ドイツの主要な意思決定機関で構成される§Y官僚機構§!は、歴史的に元NSDAP党首相で現総統のマルティン・ボルマンとその§L保守派§!の影響下にあった。しかしその影響力は、内戦の勃発と、その後の安定を目指した再統合の努力によって、時代とともに次第に失われていった。ますます厄介になっていく中、§L保守派§!はライヒの官僚という巨人に対する支配力を確保するために、迅速に行動しなければならない。"
 BOR_SIGName_1:0 "国民"
 BOR_SIGName_Formatted_1:0 "国民"
 BOR_SIGName_Formatted_1_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n1億人を超えるライヒの国民は、10年以上にわたって分裂と不安の状態にある。かつて、征服の栄光は彼らに途方もない愛国心を植え付け、占領地からの略奪品、輸入品、原材料の流れは、彼らに世界で最も高い生活水準を享受させた。今、人間の激しくわめきたてる声が総統に向かって叫ばれている。ある者はパンを求め、ある者は鉛を求め、ある者は平和を求め、ある者は戦争を求め、ある者は生を求め、ある者は死を求めている。国家社会主義の勝利を可能にしたのは人々であり、そして彼らは同じようにそれを簡単に倒すことができる。"
 BOR_SIGName_2:0 "知識階級"
 BOR_SIGName_Formatted_2:0 "知識階級"
 BOR_SIGName_Formatted_2_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n自由主義、マルクス主義、そしてユダヤ人への同情の巣窟として敬遠されがちな帝国の知識人たちは、30年前からほとんど影を潜めていた。NSDAPの台頭に伴う頭脳流出を完全に補うことはできなかったが、ドイツの知的伝統を維持するのに十分な人材が学校や大学に残っていたのである。公的な場では、彼らは未知数の存在のままであるが、シュペーア主義、学生運動、知識人の間に明白なつながりがある。大局的に見れば、彼らは党とはほとんど無関係だが、若くて多感な心に対する彼らの影響力は過小評価されるべきではない。"
 BOR_SIGName_3:0 "教会"
 BOR_SIGName_Formatted_3:0 "教会"
 BOR_SIGName_Formatted_3_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nドイツの宗教団体は、長い間（暴力的なものにせよそうでないにせよ）弾圧の対象となっており、総統にとっては永遠の悩みの種となっている。ヒトラーが権力を握った時には、しばしば役に立つ馬鹿としての役割を果たしていたが、ヒトラーがドイツを絶対的に支配するようになると、すぐに抑制され、その影響力を失った。バチカンとのコンコルダートにより、カトリック教会とNSDAPは和解したが、実際には国家社会主義の人種政策や反ユダヤ主義に反対し続け、ユダヤ人や政治的反体制派を保護していた。その結果、ハイドリヒ率いる親衛隊から猛烈な弾圧を受けることになった。現在では彼らが政治に関与することは滅多になくなったが、ドイツ国民の心を掴むためにNSDAPと競い合っている－－国民との結束が崩れるようなことがあれば、国家社会主義の将来にとって重大な脅威となる。"
 BOR_SIGName_4:0 "ドイツ陸軍"
 BOR_SIGName_Formatted_4:0 "ドイツ陸軍"
 BOR_SIGName_Formatted_4_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n総統の強力な右腕として、敵の背骨を打ち砕き、第三帝国に最終的な勝利をもたらしたのがドイツ陸軍である。この組織には、長期にわたった血なまぐさい第二次世界大戦の経験者が多く存在しており、髪の毛が白髪になっても、体に傷があっても、有能な兵士なのである。政治的にはフェルディナント・シェルナー陸軍元帥の強硬な軍国主義者の一派に支配されているが、全体としての陸軍の傾向は一様ではない。多くの者は、内戦の間、シュペーア、シュパイデル、またはボルマンのために兵士として働くことを選んだ。彼らの理想は様々だが、陸軍の中の様々な派閥は常に一つのことに同意している。彼らの犠牲の上に今日のドイツがあるのであり、彼らには敬意を払わなければならない。世界最大級の軍隊への敬意を払わなければ、悲惨な結果を招くことになる。"
 BOR_SIGName_5:0 "ドイツ海軍"
 BOR_SIGName_Formatted_5:0 "ドイツ海軍"
 BOR_SIGName_Formatted_5_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nドイツ全体では忘れられがちだが、総統とその党だけが帝国の海軍を真に評価してきた。Uボートのウルフパックのたゆまぬ努力と、巡洋艦や戦艦の強大な砲がなければ、英国への侵攻は実現しなかっただろう。今日、ドイツ海軍は、大西洋全域に帝国がその力を誇示する手段であり、西方領土とアフリカの国家弁務官区に不可欠な防衛手段を提供している。多くのアメリカの偵察船団が、水平線上に現れるドイツ海軍の攻撃部隊の存在によって、ドイツ海域から追い返されてきた。彼らがいなければ、ドイツは世界の大国としての地位を維持することはできないのである。"
 BOR_SIGName_6:0 "秩序警察"
 BOR_SIGName_Formatted_6:0 "秩序警察"
 BOR_SIGName_Formatted_6_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n秩序警察－－通称オルポ－－はドイツの民間警察であり、NSDAPが街の秩序を維持し、手に負えない市民を統制するための手段である。通常の警察とは異なり、オルポは完全に政治化されており、総統の支配を維持するためにあらゆる場面で暴力と残虐性を用いている。オルポの新兵は、警察官としてのスキルや気質ではなく、力と忠誠心で選ばれる。伝統的に文字通り従順な存在であるが、オルポは内戦とそれに至るまでの数年間の不穏な動きによって大きく揺らいでいる。戦争が始まると、脱走、徴兵、入隊、内輪もめなどで人数が激減し、組織は以前のような猛獣ではなくなってしまった。だが、彼らは再建されなければならないし－－そして、必要であれば破壊され、再び奉仕を強いられなければならない。"
 BOR_SIGName_7:0 "国家工場"
 BOR_SIGName_Formatted_7:0 "国家工場"
 BOR_SIGName_Formatted_7_tt:0 "§Y国家工場§!\n§g--------------------§!\n§Y中央ドイツ§!の産業は、鉄鋼と兵器の大手複合企業である国家工場（旧称:ヘルマン・ゲーリング国家工場）が大半を占めており、ゲルマニアに最も近いため、影響を受けやすく、また影響を与える側でもある。§Y中央ドイツ§!の経済の多くはこれらの企業に依存しており、理想的な世界ではゲルマニアの膨大な人口に何十万もの雇用を提供していただろう。しかし、ゲルマニアは経済的に疲弊しており、本来ならば民衆に行き渡るはずの仕事の多くが、代わりに奴隷契約システムの対象となってしまい、企業は様々な所有者の所有する奴隷グループと労働契約を交わしている。内戦による大量の民間人の犠牲により、破壊された所有地を再建するための選択肢としての安価な奴隷の賃借がさらに魅力的になったために、これらの企業の経営者たちにはこの状況を変えようとする動機がほとんどないのである。"
 BOR_SIGName_8:0 "IGファルベン"
 BOR_SIGName_Formatted_8:0 "IGファルベン"
 BOR_SIGName_Formatted_8_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nラインラントの産業界の最大手は、世界最大級の化学会社であり、合成石油の分野で大きな革新をもたらしたIGファルベンと、何世紀もの歴史を持つ鉄鋼と銃器の巨人であり、両世界大戦でドイツの重工業の大部分を担ったクルップである。もちろん、ラインラントには何十社もの産業法人があるが、政治的にはこの2社の優位性は絶対的なものである。ヒトラーの時代に圧倒的な特権を付与されたこれらの巨大企業が生み出す工業生産高は、まさに驚異的なものである－－いや、正しくはラインラントが戦場となる内戦が始まる前まではそうで「あった」。ルール渓谷の炭田が再び活発化し、産業の歯車が再度回り始めた今、総統はライン産業の巨人と彼らの所有する無数の奴隷の周りを慎重に歩まなければならない。なぜならば、また異なる混乱が起こるようなことがあれば、ドイツ経済は二度目の完全な崩壊を迎えることとなるためである。"
 BOR_SIGName_9:0 "ジーメンス"
 BOR_SIGName_Formatted_9:0 "ジーメンス"
 BOR_SIGName_Formatted_9_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n北部や西部の企業に比べて軍需産業との直接的な関係は薄いが、南部の企業も経済には欠かせない存在である。ジーメンス（コンピュータや電子機器の革新者）やダイムラー・ベンツ（軍用・民間用車両の製造者）のような企業は、より熟練した労働者を必要とするため、奴隷を使うことはほとんどないが、それでも雑用のために小規模な奴隷を維持している。ドイツ国内には、彼らが成長できるだけの熟練した労働者が不足しているが、繊細な電子機器やエンジン、白物家電を作るために奴隷を購入して訓練することは問題外であり、彼らは不安定な立場に置かれている。これらの分野では、アメリカや日本がドイツの技術革新を急速に凌駕しており、NSDAPの重工業へのこだわりに対する憤りは、ここ数十年ずっと続いている。総統はそれらを活用するか、あるいは鎮圧しなければならない。"
 BOR_SIGName_10:0 "奴隷プランテーション"
 BOR_SIGName_Formatted_10:0 "奴隷プランテーション"
 BOR_SIGName_Formatted_10_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nプロイセンの青々とした野原では、数百万人の奴隷が苦しい労役についており、巨大な§Y奴隷プランテーション§!の機能と、ライヒのための食料品や繊維製品の大量生産を支える様々な産業のために、延々と働いている。第二次世界大戦の勝利によって設立された§Y奴隷プランテーション§!は、戦争の退役軍人の生活に特別な役割を果たしており、しばしば退役軍人が一部または全部を所有し、§Yプランテーション§!の維持管理のために決して少なくない数を雇用している。つまり§Y奴隷プランテーション§!が、現在特権を得ている退役軍人の利益と強く結びついていることは疑いの余地がない話なのである。§Y奴隷プランテーション§!は、極端な奴隷制度推進と拡張を主張しているという政治的特徴を持ち、§R軍国派§!の支持基盤となっている。"
 BOR_SIGName_11:0 "銀行"
 BOR_SIGName_Formatted_11:0 "銀行"
 BOR_SIGName_Formatted_11_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n初期の頃からナチスのお気に入りのターゲットであった銀行は、永遠に不人気な存在ではあるが、第三帝国の存続には不可欠な存在である。「ユダヤ人」や「金権政治」の影響ははるか昔に一掃されたが、同じ不満、すなわち「銀行は強欲で、庶民の稼ぎを奪い、ドイツのあらゆる経済的苦難の原因となっている」という考えが続いている。皮肉なことに、銀行は常にNSDAPと密接な関係にあり、1930年代初頭のヒトラーの「経済の奇跡」を可能にした金融の魔法を扱っていた。銀行はまた、占領国から大量に流入した戦利品を管理し、それを流動資産に変えてドイツの戦争マシンのエンジンに燃料を供給し、市民の衣食住を維持した。銀行は理論的には総統の意のままということになっているが、実際には総統の意に沿わないほどライヒの経済の多くを支配しており、彼らに逆らえば、いくら銃を向けてもひどく悲惨なこととなるだろう。"
