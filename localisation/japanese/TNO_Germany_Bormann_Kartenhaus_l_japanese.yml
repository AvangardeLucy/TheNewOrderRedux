 TNO_Bormann_Kartenhaus_InfoScrawl_Scrawl_Text_Overview: "第三帝国の政治は迷宮のように複雑である。これはヒトラーがさまざまな派閥や個人を常に対立させてきたことの遺産だ。少しでも権力を持つ者は、自分だけがドイツにとって何がベストかを知っていると確信している。その結果、ライヒ内のさまざまな人口層や利益集団は互いに支持し合うことができず、総統だけを頼ることになる。分裂したライヒを再び一つにまとめるには、総統はこれらの反体制派の支持を要求、あるいは強要することで、彼らを指導者原理の下に引き戻さなければならない。総統が失敗すればライヒは停滞し、衰退し、最終的には崩壊してしまうだろう。鉄の意志、冷酷な謀略、そしてベルベットの手袋だけが、国家社会主義を救うことができるのだ。"
