 POLITICS_HENRI_GROUES_DESC:0 "何十年もの間、観察し続け、待ち続け、祈り続けた。廃墟と化した教会の地下で、パリの下水道で、監視カメラの及ばない暗くじめじめした場所のあらゆるところで赤いポピー運動は同じことをし続けた。ある者は神に、ある者はヤハウェに、ある者は耳を傾けてくれそうな者何でもに祈った。\n\nそしてついに彼らの祈りは届いた。\n\n30年にわたる残忍で破滅的な全体主義統治の後、騎士団領の鉄の軛は腐敗とパラノイアと傲慢によって錆びつき、二つに折れた。フランスの男女の全世代はこの瞬間のために暗闇の中で育てられたのであり、彼らの筋肉と精神はブルグントの黒い心臓にまっすぐミゼリコルドによって情けの一撃を与える準備ができている。グルースは信仰や理想に関係なく、フランスを悪から救うために彼らの持つ可能性を育んでいった。これから起こる流血と大義のために死ぬであろう何千もの兄弟姉妹に彼の心は痛むが、しかし自由はすべての傷を癒す軟膏となるだろう。肉体の傷であれ魂の傷であれ。もし赤い旗の下で戦う者がすべて滅びるなら、それもまた救いの形である。いずれにせよ彼らの苦しみは終わる。"
