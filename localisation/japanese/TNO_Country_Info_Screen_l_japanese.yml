 ITA_CountryInfo_Folder.104: "1962年の状況"
 ITA_CountryInfo_Content.1: "はじめに"
 ITA_CountryInfo_Content_desc.1: "地中海地域の中央、三大陸に跨る§nイタリア帝国§!は欧州の主要勢力の一つである。そして、イタリアは§wイベリア連合§!および§Vトルコ共和国§!間に結ばれた軍事同盟、§K三頭連合§!の事実上の指導者となっている。\n\n§r大ドイツ帝国§!に次ぐ経済力、軍事力を持つ§nイタリア§!は、南ヨーロッパにおける覇権をかつて同盟を結んだ国と争っている。同時に§nイタリア§!は政治的には立憲君主制国家であり、エチオピアの皇帝、イタリア、アルバニア、そしてチュニジアの王を務める§mウンベルト2世§!がその冠を戴いている。また一党支配国家でもあり、ファシズムのドゥーチェ、§nイタリア帝国§!首相である§Bガレアッツォ・チャーノ§!がその支配体制を固めている。\n\nプロパガンダ上は、帝国は安定と繁栄の時期にあるようだ。しかし実情はそれとは§Rかけ離れたもの§!である。どうしてこうなってしまったのか？いかにして§nイタリア§!は§W世界第4位§!の地位に辿り着き、そして遅れをとり、目指すべき姿からかけ離れてしまったのか？ぜひ説明を読み、謎を解明してほしい……"
 ITA_CountryInfo_Content.2: "ファシズムの勃興"
 ITA_CountryInfo_Content_desc.2: "Starting as loosely-organized bands of strike-breakers and syndicalist-beaters, §iBenito Mussolini's§! creation eventually coalesced into the §jNational Fascist Party§!. Feeding on the fear of §ecommunist§! agitation and the outrage at the loss of Dalmatia at the §WVersailles Conference§!, the §jPNF§! soon expanded its influence through relentless propaganda and political violence: feeling powerful enough to take power by force, the §jfascists§! descended on Rome, and the fearful §MKing Victor Emmanuel III§! quickly appointed §iMussolini§! as Prime Minister.\n\nFrom then on, §iMussolini§! set upon the task of reshaping his country in a way that suited his dream of power and glory. §nItaly§! became a §Wtotalitarian§!, §Wcorporatist§!, §Wmilitarist§! state - effectively summarized in the phrase \"everything within the State, nothing outside of the State, nothing against the State\" - and began an expansionist drive, culminating in the invasion, and brutal annexation, of §WEthiopia§!."
 ITA_CountryInfo_Content.3: "遅れた出だし"
 ITA_CountryInfo_Content_desc.3: "United by common struggle against both §ecommunism§! and decadent §Dliberal democracy§!, fascist Italy and §rnazi Germany§! soon became closer and closer. Despite the opposition of a few prominent Italian fascists, Italy joined the §WSecond World War§!, in a bid to achieve its historical claims over Dalmatia by right of conquest.\n\nDespite the boisterous claims, the war went poorly for Italian armed forces from the very beginning. Ill equipped and poorly led, the Regio Esercito struggled in the initial invasion of §WFrance§!, stalled in the push towards §WEgypt§!, and was immediately forced on the defensive in §WEast Africa§!, while the Regia Marina found itself outnumbered and outgunned by the might of the Royal Navy: it would take months of painful lessons, and plenty of §rGerman§! aid, to reverse this shameful situation. The war in the §WMare Nostrum§! would end with the British Mediterranean fleet, starved of fuel and ammunition and weakened by days of bombings, finally defeated near Cyprus by Italy's first converted carrier."
 ITA_CountryInfo_Content.4: "勝利"
 ITA_CountryInfo_Content_desc.4: "When the fascist eagle descended upon §aGreece§! the stalwart §aGreek§! army resisted well on the Albanian border, but Italian naval supremacy led to the shelling of §WAthens§! and its direct amphibious invasion, crippling the country and eventually forcing its capitulation.\n\nWith all its claims occupied, Italy would then participate with a token force in Operation Barbarossa. The subsequent §Wcollapse§! of the §eSoviet Union§!, the occupation of §WBritain§!, and finally the §Wnuclear bombing§! of Pearl Harbor by the Japanese, ended the war: thus, Italy participated to the peace conference as a victor, earning itself the §WEmpire§! it had always desired."
 ITA_CountryInfo_Content.5: "枢軸国の終焉"
 ITA_CountryInfo_Content_desc.5: "Before and during the war, many had warned §iMussolini§! of the risks involved in accepting an alliance with §rGermany§!. The Duce ignored them, adamant in his will to ensure Italy would get a place at the peace conference: this attitude would, however, quickly change in the years that followed the peace.\n\nThe first crack in the §rAxis§! was the planned §rGerman§! invasion of §WSwitzerland§!. As the last bastion of democracy in Europe, the small Alpine country was deemed too much of an eyesore by Hitler: it was then, that §iMussolini§! understood that the §rGermans§! were preparing to surround Italy, and turn it into another puppet. The following §WTreaty of Campione d'Italia§!, included a formal Italian §Wguarantee§! of Swiss independence, granted Italy a valuable buffer state, but enraged the §rReich§!.\n\nSlowly but steadily, the alliance fell under constant infighting. The matter of the §WUstase§!, §rGermany's§! anger at the §Woil§! discovery in the Gulf, the §WKenya§! border dispute and many, many others, led to the Axis's death by a thousand cuts."
 ITA_CountryInfo_Content.6: "三頭連合の結成"
 ITA_CountryInfo_Content_desc.6: "As tensions with the §rReich§! mounted, the aging §iBenito Mussolini§! was growing increasingly worried about the possibility of a war against §rGermany§!. As such, he tasked §BGaleazzo Ciano§!, then-foreign minister, with finding allies: thus, the §KTriumvirate§! alliance was born.\n\nInitially formed by Italy and §WTurkey§!, itself worried about §rGerman§! expansionism in §WKaukasien§! and the §WBlack Sea§!, the alliance then expanded to §WIberia§! in 1957. A military and economic alliance, the §KTriumvirate§! aimed at ensuring mutual defense and shared domination over Southern Europe.\n\nThe early Fifties were the §WGolden Age§! for the §nItalian Empire§!. Protected by an alliance, and fuelled by the rich oil fields discovered in the Gulf Governorate by §WEnrico Mattei§! and his §WENI§!, Italy's economy grew, and with it, its power: this, however, planted the seeds of future §Rproblems§!, as abundance naturally leads to §Rwaste§!, and waste naturally lead to §Rcorruption§!."
 ITA_CountryInfo_Content.7: "新たなドゥーチェの苦悩"
 ITA_CountryInfo_Content_desc.7: "§iBenito Mussolini§! peacefully passed away in 1953, and the mantle of Duce went to his chosen successor, §BGaleazzo Ciano§!. With the charismatic founder of fascism no longer leading the nation, the cracks on the façade began showing: unwilling to address §iMussolini's§! mistakes - or rather, completely refusing to consider them as such - §BCiano§! sent Italy into a spiral of economic and political §Rdownturn§!.\n\nStruggling to maintain his grip on power in a country that progressively started to lose faith in its leader's capabilities, §BCiano§! progressively increased §Wrepression§!, while resorting to §Wboot-lickers§! and §Wsycophants§! to man the machine of the state. Disloyal, or simply controversial, bureaucrats were routinely sent far away from the mainland, either to the colonies or as diplomatic envoys into Italy's puppets: stacking the offices with loyal stooges, however, can only solve issues up to a §Rlimit§!."
 ITA_CountryInfo_Content.8: "帝国"
 ITA_CountryInfo_Content_desc.8: "The colonial empire is far from stable. With every passing day, §Runrest§! grows, and the §Rundermanned§! garrisons exert less and less control: §WViceroy Amadeo of Savoy§! keeps the ship stable with his personal charisma, which commands respect even from locals, but the situation might soon grow worse than what the aging Hero of Amba Alagi can manage.\n\nThe §KTriumvirate§! has developed the same flaws of the §rAxis§!: Italy's poorly-concealed attempts at becoming more than a \"primus inter pares\" for the §KTriumvirate§! constituents, as well as the constant bickering between Italy and Turkey on the issue of the §WLevant§! are a pressing concern.\n\nUnrest mounts in the mosaic of §Wpuppets§! and §Wreliant regimes§! within Italy's sphere of influence created at the end of the Second World War: in §WCroatia§! and §WGreece§!, the collaborationist governments barely control the capital and major cities, while §WEgypt§! and §WIraq§! grow uncomfortable with Italian economic and political dominance."
 ITA_CountryInfo_Content.9: "政治"
 ITA_CountryInfo_Content_desc.9: "The rule of §BGaleazzo Ciano§! is not even safe from the inside. The Duce's ineffectual rule has turned against him large sectors of the §jPNF§!, with some saying that §BCiano's§! tenure is soon to end: should this happen, a radical change in course for the §Wvery essence of fascism§! may be in the making.\n\nMeanwhile, the Emperor weaves his web of influence. Adored by the people and the Army, §mUmberto II§! is slowly setting the stage to challenge the Duce - or is he? The Emperor is as mute on matters of politics as his Corazzieri bodyguards, but as they say, still waters run deep...\n\nDespite this all, the §nItalian Empire§! is still a power in its own right. Boasting a §Wlarge economy§!, a §Wpowerful army§! and an §Wextensive sphere of influence§!, Italy has not yet entered irreversible decline, and can yet come back as a world-influencing actor: all it needs, is for someone to §Wtake the reins§!, end the stagnation, and bring much-needed change to the Country of Crossed Destinies."
 NOV_CountryInfo_Folder.101: "鷹の巣"
 NOV_CountryInfo_Content.1: "シベリアの鷹"
 NOV_CountryInfo_Content_desc.1: "中央シベリア共和国の、そしてブハーリンの生み出したシベリア計画と呼ばれる産業計画の残骸の中から、この§W連邦§!は産まれ落ちた。\n\n§R無政府主義者、社会主義者§!、そして§R狂気の中世主義者§!が共和国を崩壊に導いた時、政府内部の意欲のない理想主義者はそれにしっかりとした対応を行う事ができなかった。そこで戦闘機のエースで共和国の元空軍元帥で「シベリアの鷹」として知られる§Wアレクサンドル・ポクルィシュキン§!が自らその対処に乗り出した。彼は中央政府からの独立を宣言し、シベリアの産業の中心都市である§Wノヴォシビルスク§!と§Wアルタイ§!の二つの地域の大統領に就任した。"
 NOV_CountryInfo_Content.2: "シロヴィキ"
 NOV_CountryInfo_Content_desc.2: "From that city, §WPokryshkin§! has, in the years subsequent, established a strong foundation for his nation-state. Though his regime is fairly authoritarian, and his administration is dominated by the §Gsiloviki§!, politicians originating from the military and security services, it has provided security from the many hostile forces within the volatile region for the enormous population it encomapsses.\n\nThis security has enabled rapid economic expansion, which has in turn led to the rise of the §Gnational conglomerates§!, enormous business firms that are increasingly demonstrating their influence over the young state. Many welcome this change, eager for the wealth promised, but others decry the increasingly authoritarian centralization promoted by the firms' §Gsiloviki§! partisans."
 NOV_CountryInfo_Folder.102: "鷹を育て上げる"
 NOV_CountryInfo_Content.3: "ヴァシーリー・シュクシン"
 NOV_CountryInfo_Content_desc.3: "連邦の§Gシロヴィキ§!的性質を批判する最も著名な人間は、バルナウル市長§Wヴァシーリー・シュクシン§!である。彼は§Wポクルィシュキン§!に次いで、§W連邦§!内でも二番目に重要な人物である。\n\n大衆から絶大な支持を得ている彼は、産業家や§Gシロヴィキ§!がその指針を実行することで人々に課される不自由を、いかなるものであっても否定すると約束した。国内においてもそのような動きがあるが、国外も例外ではない。"
 NOV_CountryInfo_Content.4: "一地方などではない"
 NOV_CountryInfo_Content_desc.4: "国内においてもそのような動きがあるが、§R国外§!も例外ではない。\n\n§Wノヴォシビルスク§!はシベリアの軍閥全てにとって価値ある地であり、獲得するためならその政府を破壊することも厭わないだろう。§W連邦§!が来たる嵐を耐え抜くために、その政府は恵まれた土地、産業、国民に対してさらなる投資をし、活用しなければならない。さもなくば、§R敵に塩を送ることになる§!。"
 KEM_CountryInfo_Folder.101: "シベリアの片割れ"
 KEM_CountryInfo_Content.1: "将軍の支配地"
 KEM_CountryInfo_Content_desc.1: "ロシアが被った数々の敗北が、国民の精神を崩壊させたのは言うまでもない。シベリアには今、§R民族主義的軍閥、赤軍の残党、ファシスト§!……そして§Wケメロヴォ§!がある。\n\n初め§R中央シベリア共和国§!の一部であったが、§Rシベリア戦争§!による秩序の崩壊を目の当たりにした。そして様々な勢力が各々都市を占領し独立を宣言した時、§Wニコライ・イヴァーノヴィチ・クルィロフ少将§!も自らの大義のため、その波に乗った。"
 KEM_CountryInfo_Folder.102: "王の苦しみ"
 KEM_CountryInfo_Content.2: "鎌、槌、そして……王冠?"
 KEM_CountryInfo_Content_desc.2: "シベリアの王国は労働組合のような社会主義的要素を維持しながらも、古代的美学と市場経済を取り入れ混淆を行なった。そして、§Gクルィロフ将軍§!は自らをノヴゴロド国の建国者リューリクに倣い、§Wリューリク2世§!と名乗った。\n\n追従者は彼の正気がロシアの残酷さの元に失われてしまったのか、それとも全てが人々の支持を得るための絶望的な賭けなのか、その混迷の中にある。"
 KEM_CountryInfo_Content.3: "ユーリーとリディア"
 KEM_CountryInfo_Content_desc.3: "何も知らぬ部外者にとってみれば、この§W公国§!は不安定で、明確な目標もなく古代ロシアの帝国の再生という達成できぬような目標を持っていると思われるだろう。しかし、§Wツァーリ・リューリク2世§!の行動は二人の子に注意深く示されている。§W王太子ユーリー§!と§W王女リディア§!だ。ユーリーは改革者、人民主義者として農民からかなりの支持を得ているが、一方でリディアは軍や国王親衛隊からの支持を得ている。\n\nしかし、§R後継者はただ一人だ§!。そして、どちらも§G王冠§!を譲ろうとはしないだろう。"
 KEM_CountryInfo_Content.4: "狂気か、計画か"
 KEM_CountryInfo_Content_desc.4: "§Wケメロヴォ公国§!がこの暗黒の時代を生き残るためには、シベリアの状況を知る必要がある。§Rクラスノヤルスクの反乱者§!は日に日に襲撃を増しており、§Rノヴォシビルスクの鷹§!は獲物に飢え、かつて王を破った§Rシベリア黒衛軍§!も存在している。国内においても、不満を持つ労働者が§G中央シベリア計画§!の遺構にて働いていて、扇動と§R革命§!の呼び声の噂も流れている。\n\n§Wツァーリ・リューリク2世§!は正真正銘の狂人なのか、それとも生存計画を持っているのだろうか？"
 SBA_CountryInfo_Folder.101: "アナーキーの息子"
 SBA_CountryInfo_Content.1: "反乱"
 SBA_CountryInfo_Content_desc.1: "§g中央シベリア§!と§R極東§!の境目に住む人々は§g鷹§!に食い破られ§R槌§!に打たれ、さらには指導者の独善によって死地に送られた。戦争が長引くと、二人の巨塔が§e新たな考え§!を持って現れた。能弁な§e無政府主義者§!である§eピョートル・シウダ§!は人々の前で熱心に演説し、戦争からの解放、戦争で死にゆく人々の自由を唱えた。その演説はいつしか多くの人々を集め、戦争に苦しむ人々は§e全ての抑圧に対する終止符§!を打つよう求めた。\n\n最終蜂起の条件が揃うと、人々は抑圧者に対して立ち上がりその足枷を振り払った。しかし、§e熱意§!だけでは自由を勝ち取るに足り得ない。§q質の良い兵器と人の数§!が揃わなければ、蜂起は成功しない……"
 SBA_CountryInfo_Content.2: "思いがけぬ同盟"
 SBA_CountryInfo_Content_desc.2: "運命とは、行く末の見えぬ物だ。もし世界が違ったならば、§g中央シベリア共和国軍§!の司令官§qイヴァン・ステパノフ§!とシウダは処刑場で、ライフルの照準器越しに互いを認識するのみに留まるだったはずだ。しかし偶然にも、二人は取引を行うこととなった。ステパノフは§q軍事力§!を提供し、シウダは§e人民からの人気§!を提示した。ステパノフ指揮下の部隊は周囲の軍閥の野心から§eコミューン§!を防衛するための部隊、§q黒衛軍§!の中心となった。\n\n将軍の軍事力に裏打ちされて、§e自由地区§!は独立した地域として他国の支配から脱した。東西の大国が群雄割拠に陥る中で、カンスクや周辺のコミューンの人民はついに平和と繁栄を見いだしたのだ。自由地区の§q軍事的§!、そして§eイデオロギー的§!指導者はその先を見据えなければならない。"
 SBA_CountryInfo_Folder.102: "不確かな道"
 SBA_CountryInfo_Content.3: "矛盾に満ちた土地"
 SBA_CountryInfo_Content_desc.3: "§q将軍§!と§e無政府主義者§!の同盟は、自由地区を矛盾に満ちた地に変化させた。この無政府主義者の領土は黒衛軍の主要メンバーにより構成された§q安全保障委員会§!と§e評議会§!の高度なイデオローグに導かれている。委員会は必要悪であるとみなされており、外部勢力によるコミューンへの侵略を鑑みればある方が良いとされている。§e評議会§!は逆に無政府主義に適合した組織であり、話し合いの場としての役割を果たす。すなわち、各々のコミューンが代表を派遣して、問題について議論したり動議を提案する場所だ。\n\nこのようなシステムは永久に存続できるはずがない。§e無政府主義者§!は安全保障委員会を序列的組織だとして最終的に廃止しようとしており、逆に§q黒衛軍の謀略家§!らは評議会の進行速度に不満を募らせつつある。"
 SBA_CountryInfo_Content.4: "ピョートル・シウダ"
 SBA_CountryInfo_Content_desc.4: "§eピョートル・シウダ§!はまだ学生だった頃、その人生からチャンスを奪われた。§Rブハーリン支配下のロシア§!で育ったピョートルは日常的な国家の失策を目撃したが、それだけでなく彼は父によって§Gツァーリ§!や§jファシスト§!だけでなく§W様々な形の圧政§!に対する軽蔑を教え込まれた。シベリアの国家同士が人々を弾圧し権力を拡大しようと何千人もの人々を殺していく。だが、その国家が無くなれば人民が繁栄できる、ピョートルにとってそれは明らかな事実だった。\n\nシウダは様々な人に尊敬されているが、権力は寄生虫の温床になるという考えから、指導者という特権的地位につくことを拒んでいる。自由地区のイデオロギー的指導者という役割の中で、人民の中に§e革命への情熱§!を醸成しようとしてはいるが、あくまでその指導は行わないという立場をとっている。しかし、自分の理想を信じるだけで、彼がこれまで築いてきたものを維持することはできるのだろうか？"
 SBA_CountryInfo_Content.5: "イヴァン・ステパノフ"
 SBA_CountryInfo_Content_desc.5: "§qイヴァン・ステパノフ将軍§!は、何よりも日和見主義者である。彼が西の前線から転任させられた理由も日和見主義であった。彼が§g中央シベリア共和国§!で最も高い地位にいたのもやはり、日和見主義が理由である。§rイルクーツク§!への最終攻勢の日に、ステパノフは彼の疲れ果てた軍隊を見た。彼は10年間の戦争や平和を請う人々を見た。しかし、それ以上に、彼は好機を見ていたのだ。§eシウダの反乱§!と同盟することで、ステパノフは、死にかけの§g共和国§!から逃げ出し、彼は自由地区の事実上の指導者として身を立てることができたのだ。彼の§q黒衛軍§!は§e自由なコミューン§!と併存している。\n\nしかし、二重権力は、ロシアでは長くは続かない。ステパノフは単に全体の一部分であるよりも、§q壮大な野心§!を抱いている。自由地区は、外的脅威に対処する術を持っているかもしれないが、§eシウダと彼のイデオロギーを支持する同志たち§!は、近いうちに§q大いなる脅威は内部にある§!ことを発見するであろう……"
 TOM_CountryInfo_Folder.101: "打ち負かされた共和国"
 TOM_CountryInfo_Content.1: "暗黒の時代"
 TOM_CountryInfo_Content_desc.1: "ソビエト連邦の崩壊は言い表せぬ苦難をロシアの人々に課した。しかしこの暗澹とした時の中でも、希望の炎はドイツ軍にも消すことはできなかった。\n\nブハーリンの工業計画によって開発された中央シベリアに、新たに民主主義を標榜するロシア国家が生まれた。それが§W中央シベリア共和国§!である。"
 TOM_CountryInfo_Content.2: "潰された夢"
 TOM_CountryInfo_Content_desc.2: "詩人大統領§Wボリス・パステルナーク§!に率いられたこの新国家は新たな民主主義ロシアの基礎として築かれた。1918年にレーニンとボリシェヴィキに殺されたものの焼き直しである。\n\nしかし、その夢はすぐに悪夢となった。中央シベリアはほぼ内陸国であり対外貿易もできず、経済の維持に苦労することとなった。共和国の穀倉たるバルナウルにおける分離主義的感情は、不安定と国家に対する食糧を求める暴動を引き起こした。\n\nその後間も無く、§Rゲンリフ・ヤゴーダ§!が極東からの侵攻作戦を発動し、事態はさらに悪化した。"
 TOM_CountryInfo_Content.3: "大打撃"
 TOM_CountryInfo_Content_desc.3: "§Rノヴォシビルスク§!で軍事司令官が離反した後、中央政府の弱体さが明らかになり、戦争は血みどろのものと化した。また東では、§R無政府主義§!反乱軍が没落しゆく共和国から分離した。\n\nクルィロフ将軍による再占領の試みは§Rアンドレーエフ§!大佐の裏切りによって大敗北を喫し、§Rクラスノヤルスク§!をも失う事態となった。クルィロフは§Rケメロヴォ§!に撤退したのち、ストレスに起因したのか自らを大昔の王§Rリューリク§!と名乗り即位した。"
 TOM_CountryInfo_Content.4: "大仕事"
 TOM_CountryInfo_Content_desc.4: "この中でも、§Wトムスク§!近辺の人々は中央政府に従い続けた。§Wパステルナーク§!大統領は§Rクラスノヤルスク§!の陥落を知るや選挙を停止し、没落しゆく共和国を安定化させるために臨時政府の樹立を宣言した。§Wパステルナーク§!やその顧問は食糧問題の解決を図るため休みなく働き、首都に通常の状態をなんとか戻した。\n\n§Wパステルナーク§!大統領は癌を宣告された。だがそれでも、彼は共和国の崩壊を止めるという大仕事をやめようとはしなかった。"
 TOM_CountryInfo_Folder.102: "我らの価値"
 TOM_CountryInfo_Content.5: "終わらぬ没落"
 TOM_CountryInfo_Content_desc.5: "§Wパステルナーク§!の人気度にもかかわらず、§Wトムスク§!の人々は§W臨時政府§!こそが共和国の没落を防ぎ、事態を好転させることができると信じている。全ての希望は失われたわけではないが、詩人大統領は共和国に新たな基礎を築こうとしている。§Wパステルナーク§!は§W中央シベリア共和国§!の破滅の原因が国民との距離と大衆の支持の獲得の失敗にあると考えて新たな憲法を起草し始めた。共和国のために§Wトムスク§!内部の多くの知識人、芸術家、科学者を利用するのだ。"
 TOM_CountryInfo_Content.6: "シベリアのアテネ"
 TOM_CountryInfo_Content_desc.6: "学校、大学、サロンに恵まれたシベリアのアテネは、4つの政治協会がその復活を試みようとしている。すなわち、ロシア中世学者§Gドミトリー・リハチョフ§!率いる保守派の§Wデカブリスト§!、前衛的詩人§Gダニイル・ハルムス§!率いる集権主義産業派の§Wバスティヤリー§!、作曲家§Gドミトリー・ショスタコーヴィチ§!率いる空想社会主義的な§Wヒューマニスト協会§!、そして§Gアンドレイ・サハロフ§!率いる自由主義技術派による§Wモダニスト§!である。\n\n我々は良い結果が訪れることを願うばかりだ。"
 IRK_CountryInfo_Folder.101: "臨時指導者"
 IRK_CountryInfo_Content.1: "踏みにじられた条約"
 IRK_CountryInfo_Content_desc.1: "1922年12月30日、ソビエト連邦建国に関する条約が締結された。この条約は最初、ロシア、ウクライナ、白ロシア、ザカフカース各ソビエト共和国間のものだった。1962年1月1日、ソビエト連邦は技術的問題から§Wイルクーツク§!州のみを支配するに留まっている。モスクワが§Rナチス§!の侵略によって陥落すると、当時の書記長§wニコライ・ブハーリン§!は姿を消した。\n\n§Wソビエト最高幹部会§!は速やかに§GNKVD§!長官であった§Wゲンリフ・ヤゴーダ§!を臨時指導者に任命した。賢明な§Wヤゴーダ§!は即座に最高幹部会を救った。大胆な逃亡劇の中で、§GNKVD§!自動車化師団はソ連政府高官をシベリア計画のインフラを用いて東へと運び、最終的に§Wイルクーツク§!の街へと至った。"
 IRK_CountryInfo_Content.2: "到着"
 IRK_CountryInfo_Content_desc.2: "§W最高幹部会§!はイルクーツク州到着後再びソビエト連邦の統治権を主張したが、新たなロシアの中でブハーリン政権を認めるものは多くなかった。\n\n極東が§R軍事的実力者§!、§R反動的§!シベリア原住民、「§Rハルビンの後継者§!」を名乗る§rファシスト§!の協力者らによって切り分けられる中で、政府は徐々にその支配力を失っていった。最も直近のソビエト国家に対する打撃は、ブリヤートでの§Rヴァレリー・サブリン§!が起こした反乱である。§Rサブリン§!はかつては忠実な兵士であったが、§R逸脱した極左理想主義§!という本性を顕し、§Gソ連§!を浅はかで幼稚な考えのもとに「再建」しようとしている。"
 IRK_CountryInfo_Folder.102: "安全上の障害"
 IRK_CountryInfo_Content.3: "最高幹部会VS党"
 IRK_CountryInfo_Content_desc.3: "この凋落は、§Wゲンリフ・ヤゴーダ書記長§!にとっては§W最高幹部会§!の失態の賜物である。「愛すべき」§wブハーリン§!はソ連を没落に導き、その盲信者は同じ過ちを繰り返している。そのため§Wヤゴーダ§!はかの逃亡以来、忠実なる§GNKVD§!の権力強化を進めている。かつて一介の秘密警察組織であった§GNKVD§!は、時が経つにつれソビエト§G国家§!の様々な機関を掌握している。\n\n§Rセルゲイ・ベッソノフ§!率いる§R政党派§!のような党内の§Wヤゴーダ§!に§R反対§!する者は、§Wヤゴーダ§!がソビエト連邦のプロレタリア官僚主義を解体し、§GNKVDによる支配§!に置き換えようとしているとの主張を行なっている。これが真実ならば、それは§GNKVD§!が内外の§R敵§!から§G革命§!を守ることのできる最後の忠実な部隊であるからだ。"
 IRK_CountryInfo_Content.4: "反乱"
 IRK_CountryInfo_Content_desc.4: "§Wイルクーツク政府§!は認めるものがおらずとも§Gソビエト社会主義共和国連邦§!の正統政府である。\n\n§Wヤゴーダ§!と§W最高幹部会§!が§Rサブリン派の反乱§!を打ち倒して極東や他地域の秩序を回復できたならば、おそらくそこには§Gかつてのまま§!のソビエト・ロシアが回帰するだろう。"
 BRY_CountryInfo_Folder.101: "死せる国家が歩む……"
 BRY_CountryInfo_Content.1: "1924年"
 BRY_CountryInfo_Content_desc.1: "1922年12月30日、ソビエト連邦建国に関する条約が締結された。多くのロシア人が1945年に、§Rナチス§!がA-A線に到達してソ連は分断され、そして滅んだと言うだろう。§Rヤゴーダ§!と§R最高幹部会§!はソビエト連邦の滅亡を否認しており、イルクーツクで未だ正統政府を主張している。\n\nしかし§Wヴァレリー・サブリン§!はソ連が1924年に真に滅んだと信じている。1924年、§yニコライ・ブハーリン§!はレーニンの後継者を選ぶ権力闘争に勝利し、レーニンの打ち立てた全てを解体し始めたのだ。"
 BRY_CountryInfo_Content.2: "怪物への忠誠"
 BRY_CountryInfo_Content_desc.2: "§Wサブリン§!は常にそう思っていたわけではない。彼はかつて、ヤゴーダの軍隊の忠実な政治委員だった。彼は§y中央シベリア戦争§!の最中§RNKVD§!がひっきりなしに干渉してくる中でも、勇敢に戦った。彼は生涯レーニンの理想の信奉者であり、同時に§Rヤゴーダ§!と§R最高幹部会§!もその支持者であると思っていた。\n\nしかし§RNKVD§!が年々ソビエト国家の権力を握る中で、§Wサブリン§!は自分が本当にプロレタリアの解放のために戦っているのか、疑問を抱き始めた。"
 BRY_CountryInfo_Folder.102: "……その墓の外で"
 BRY_CountryInfo_Content.3: "革命"
 BRY_CountryInfo_Content_desc.3: "§Wヴァレリー・サブリン§!は1人ではない。彼は§Rヤゴーダ§!と力を握る§RNKVD§!に疑問を抱く人々と会い始めた。\n\n彼は同化主義政策によって文化を破壊された§Gブリヤート人§!、§RNKVD支配§!は§yブハーリン§!の連邦にとって正反対であると考える§Gブハーリン主義者§!、性別のせいで社会主義的社会が等しくもたらされていないと考える§G女性たち§!に会った。\n\nサブリンは§Rヤゴーダ§!に対する§G革命§!の為に彼らや別の異なる集団をまとめ上げ、その過程で§Wブリヤート§!の支配を確立した。"
 BRY_CountryInfo_Content.4: "解放"
 BRY_CountryInfo_Content_desc.4: "だが、§G革命§!が成功したとて、その次には何をすればいい？§Wサブリン§!は連邦の解放と、全てのロシア人に自由と平等をもたらすことを望んでいる。だが、§Wサブリン§!はその先を決めていない。§Rブハーリン主義派§!は§Rイルクーツク§!を取り戻した後も強力だろう。§Wサブリン§!は§Gレーニン主義§!的理想と§Rブハーリン主義§!的実用主義の二つに一つを選ばねばならない。しかし今は、§Rヤゴーダ§!の専制に終止符を打たなければならない。§Gソビエト社会主義共和国連邦§!の復興を始めるのはその後だ。"
 CHT_CountryInfo_Folder.101: "アタマン"
 CHT_CountryInfo_Content.1: "コルチャークの下で"
 CHT_CountryInfo_Content_desc.1: "§Rロシア内戦§!が激化する中で、§Gアタマン・グリゴリー・セミョーノフ§!は§Gトランスバイカル・コサック軍§!を率いて§Gアレクサンドル・コルチャーク§!提督の臨時政府とともに§W極東ロシア§!の戦場を戦い抜いた。\n\n数年にわたって過酷な§Rゲリラ戦§!を率いたが、§Gアタマン・セミョーノフ§!はついに§R敗北§!し、自らの軍とともに亡命を余儀なくされた。"
 CHT_CountryInfo_Content.2: "ああ、ハルビンよ！"
 CHT_CountryInfo_Content_desc.2: "アタマンはボリシェヴィキから逃れた数千のロシア人難民とともに、満洲の都市ハルビンに移り住んだ。\n\nそこで白軍の残党は§Wアムール川§!の向こうにわたって再び§R共産主義者§!と戦う、というシナリオを練り来たるべき日に備えた。\n\n年月が過ぎ、その夢も潰えたかのように思われた。しかし、§Rソビエト連邦§!の§G崩壊§!という奇跡によって、その機会がついに訪れた。"
 CHT_CountryInfo_Folder.102: "白軍の拠点"
 CHT_CountryInfo_Content.3: "饗宴"
 CHT_CountryInfo_Content_desc.3: "§G白軍§!の残党と§Gトランスバイカル・コサック軍§!はかつての拠点§Gチタ§!に再び活動の本拠地を据えた。この国は名目上、§Gマイケル・アンドレーエヴィチ・ロマノフ§!、すなわち§Gミハイル2世§!に統治されている。\n\n彼は§Wハルビン§!で開かれる§W正式な饗宴§!に招待された。しかしそれは見せかけであり、§G白軍§!の§W大胆な計画§!の一環として捕えられ、§R請求権がない§!にも関わらず§Gロマノフ家§!の一員であるからという理由で§Wロシア§!の玉座に座らされた。"
 CHT_CountryInfo_Content.4: "軍人の「お人形」"
 CHT_CountryInfo_Content_desc.4: "現在§Gミハイル2世§!はただの§W傀儡§!に過ぎず、実権は§Gグリゴリー・セミョーノフ§!と副司令官§Gボリス・シェプノフ§!に握られている。§Gツァーリ§!は§G白系ロシア運動§!の新たな顔となったにもかかわらず§Wロシア§!国内に滞在することを望まず、「故郷」に帰ることを望んでいる。\n\n遠い外国の地に囚われている今、ミハイルは実に望みの持てぬ状況に置かれているようだ……"
 CHT_CountryInfo_Content.5: "古き王冠の戦士"
 CHT_CountryInfo_Content_desc.5: "§G白軍§!の任務は実に偉大な物である。氷に閉ざされた拠点から、かつての§R内戦§!を再び戦い抜き、長く失われていた§G君主制§!の再建を目指している。\n\n§Gアタマン§!はすでに老齢であり、彼が亡くなった後に§G運動§!がどのような道を辿るのか、未だその先は定まっていない……"
 AMR_CountryInfo_Folder.101: "ハルビンの後継者"
 AMR_CountryInfo_Content.1: "ヴォシチ"
 AMR_CountryInfo_Content_desc.1: "ドイツの侵攻という外圧と共産主義体制に内在する弱さが背信的なソ連邦を崩壊に至らしめた時、長くハルビンに留まっていたロシア・ファシスト党とバックの日本人はロシアへと返り咲くチャンスを得た。\n\n§W全ロシア政府§!のヴォシチ§Gコンスタンティン・ロザエフスキー§!はロシアを掌握し邪悪なボリシェヴィキから祖国を守るため、再請求を行なった。"
 AMR_CountryInfo_Content.2: "自らの首を絞める蛇"
 AMR_CountryInfo_Content_desc.2: "極東ロシアへの進出の中で、ロシア・ファシスト党と旧白系ロシア人運動との同盟はチタの街までの進出に成功したが、そこで攻勢は停止した。進撃速度が低下する中でツァーリ主義者とファシストとの亀裂が表立った物となり始め、そして少しすると§Rアタマン・セミョーノフ§!と彼が率いる白軍がチタを掌握し、党から完全に距離を置いた。\n\nヴォシチがその出来事に衝撃を受ける一方で、§Rミハイル・マトコフスキー§!が党から分離して遠隔地§Wマガダン§!の港に敵対政府を設立し、ヴォシチの正統性や支配を脅かすようになった。"
 AMR_CountryInfo_Folder.102: "神、国家、そして労働のために"
 AMR_CountryInfo_Content.3: "弱さの露呈"
 AMR_CountryInfo_Content_desc.3: "あれから、ヴォシチはゼヤの小さな街に拠点を置いたが、日を重ねるごとに衰え、そして同時に猜疑心を強めている。\n\nヴォシチの忠臣で党属の準軍事組織である黒シャツ隊を束ねる§Wゲオルギー・シェへレフ§!と同じく忠実で保安大臣の§Wアレクサンドル・ボロトフ§!はヴォシチのパラノイアに乗じて、党内部の反抗的だったり問題ある人物を密告している。"
 AMR_CountryInfo_Content.4: "邪魔を取り除け"
 AMR_CountryInfo_Content_desc.4: "ヴォシチは国家社会主義に基づいた強国ロシアの建設計画を練っている。ヴォシチを最高指導者として、ドイツのものを参考にしたシステムを法律として利用する。しかし、その施行には失敗の原因となった人間を党から「除名」しなければならないだろう。\n\nヴォシチの内外の脅威を排除しなければ、ボリシェヴィキを断つための西進はできないだろう。誰も§Gコンスタンティン・ロザエフスキー§!の道を邪魔すべきではない。\n\n§R神、国家、そして労働のために！§!"
 MAG_CountryInfo_Folder.101: "混沌とした過去……"
 MAG_CountryInfo_Content.1: "亡命者の家"
 MAG_CountryInfo_Content_desc.1: "かつて§Gミハイル・マトコフスキー§!は§Wロシア・ファシスト党§!の熱狂的党員であった。亡命先の§Wハルビン§!でロシアを§Rアカ§!の手に売り渡した白系ロシア運動の守旧派に敬意を抱くものは少なかった。\n\n現代的で、退廃的自由主義と非人間的社会主義に反するイデオロギーであるファシズムは§Gマトコフスキー§!にとって前進への道のようだった。ロシアを強くするには、これを用いるほかない。\n\n予想通り§Rソビエト連邦§!が崩壊すれば、ハルビンの真の後継者たちが日本影響下の満洲から現れ、ロシアの解放のための聖戦を始めるだろう。"
 MAG_CountryInfo_Content.2: "反生産的盗賊"
 MAG_CountryInfo_Content_desc.2: "§Rコンスタンティン・ロザエフスキー§!は§Gマトコフスキー§!に疑いの目を向けた。§Wロシア・ファシスト党§!のいわゆる「ヴォシチ」には、道徳に欠けた残酷さがあった。成り上がりのコソ泥、能力のない者、ハルビンのロシア人共同体を否定する者、皆が彼のもとに集まった。ドイツがロシアに侵攻した時、国民を虐げしロシア・ファシスト党の指導者はロシアの侵略者を礼賛する手紙を書いた。\n\nもはや、§Rロザエフスキー§!はロシアを救うに値する男ではなかった。\n\nそうして、§Gマトコフスキー§!は新たなシナリオを描き始めた。ロシア系アメリカ人社会との繋がりで知られる§gニコライ・ペトリン§!の助けを借りて、§Gマトコフスキー§!は準備した。"
 MAG_CountryInfo_Folder.102: "……そして、確かな未来"
 MAG_CountryInfo_Content.3: "可哀なる模倣"
 MAG_CountryInfo_Content_desc.3: "一世一代の大チャンスは、もう少しで60歳を迎える彼への、少し早い誕生日プレゼントとなった。\n\n§Rヤゴーダ§!の率いるソビエトの哀れな残党は§W中央シベリア共和国§!に対して無益な戦争を仕掛けた。戦闘の圧力は両国を崩壊へと至らしめ、ハルビンの白系ロシア人に攻撃のチャンスを与えた。\n\n§Rヤゴーダ§!の国への打撃によって、チタ、アムール、そしてマガダンが解放された。"
 MAG_CountryInfo_Content.4: "ハルビンからマガダンへ"
 MAG_CountryInfo_Content_desc.4: "ロシア・ファシスト党が勝利すると、§Gマトコフスキー§!は計画を実行へと移した。党の差し向ける侵略軍に対し、多大なる犠牲を払ってマガダンの港町を抑えた。§Rロザエフスキー§!の手下は§Rアムール§!へと押し戻され、主要港§Gマガダン§!は遂に取り戻されることはなかった。\n\n§Gロシア・ファシスト党§!の真なる指導者が、§Gマガダン§!で待ち構えている。"
 MAG_CountryInfo_Content.5: "終わらぬ仕事"
 MAG_CountryInfo_Content_desc.5: "やるべきことはたくさんある。§Rロザエフスキー§!に忠誠を誓う者を排除せねばならない。海外と接触して、兵器支援や傭兵を自らの力としなければならない。\n\n§Gマトコフスキー§!の行く道は長く険しい。だが、彼は進む。§Wロシア§!を無秩序から救えるのは、彼の強さだけだからだ。"
 BRA_CountryInfo_Folder.101: "第三共和国の終焉"
 BRA_CountryInfo_Content.1: "燻るヘビ"
 BRA_CountryInfo_Content_desc.1: "§s新国家体制§!の時代、§sジェトゥリオ・ヴァルガス§!大統領はヨーロッパの§jファシスト§!政権と関わりを持っていたが、それ以上に§nブラジル§!は§iアメリカ合衆国§!と強い経済的繋がりを有していた。\n\n1939年度の莫大な貿易量、1940年3月の§nブラジル§!への余剰歩兵銃の売却などといった情報から、§nブラジル§!が連合国から離れることはないと結論付けた§qドイツ§!は、民用、軍用を問わず§nブラジル§!の船舶をUボートによる無制限潜水艦作戦の対象とすることを決定した。これを受けて§sヴァルガス§!は1942年に§nブラジル§!を連合国へ加盟させた。\n\n3個歩兵師団からなる§nブラジル§!§w遠征§!§a軍§!はグレートブリテン島へ上陸しアシカ作戦中の§qドイツ軍§!と激戦を繰り広げた。§sカステロ・ブランコ§!や§Mエンリケ・ロット§!といった将軍の下、「燻るヘビ」はよく戦った。しかし戦況を変えることはできなかった。連合国軍は押されていき、そして1945年に§q枢軸国§!が勝利した。"
 BRA_CountryInfo_Content.2: "ヴァルガスの失脚"
 BRA_CountryInfo_Content_desc.2: "ラテンアメリカ諸国や§iアメリカ§!との外交は成功していたのとは裏腹に、§nブラジル§!国内は戦争による不況に苦しんでいた。禁輸やアメリカ経済の不調がインフレーションと結びつき破滅を引き寄せたのだ。\n\n民主主義を守るために国外へ軍を派遣しておきながら国内では権威主義的独裁を行うという§sヴァルガス§!の偽善的態度は軍民双方からの支持を損ねていた。1949年、ペトロブラスの設立といった成功も、§sヴァルガス§!の関与しないところで進んでいた、ジャーナリストの§Bカルロス・ラセルダ§!の暗殺未遂というスキャンダルで霞んでしまう。\n\n混乱が生じ、軍がクーデターを起こした。§sヴァルガス§!は当初対抗すると宣言し、自殺の寸前まで考えたが、最後には辞任とサンパウロへの亡命を選んだ。すぐに妥協的な憲法が制定され、1950年の大統領選では§BUDNのエドゥアルド・ゴメス§!が選出された。"
 BRA_CountryInfo_Folder.102: "混沌の50年代 - 第四共和国"
 BRA_CountryInfo_Content.3: "ゴメス政権"
 BRA_CountryInfo_Content_desc.3: "§Bエドゥアルド・ゴメス§!新大統領は計略に長けた空軍将校である。§sヴァルガス§!の同盟者として振る舞っていたが、§s新国家体制§!の終わりには彼を見放していた。大統領としての最初の仕事は「国家安全維持法」により選挙で予想外の健闘を見せた§eブラジル共産党（PCB）§!を非合法化したことである。\n\n§Bゴメス§!の目標は経済混乱に対処し§iアメリカ§!との関係を深めることにあった。彼はインフレを抑制するため、§iアメリカ§!やほかの諸外国の企業からの投資を呼び込みつつ、ペトロブラスを民営化せよという§Bラセルダ§!の要求ははねつけた。また軍を拡大しアメリカへ北方のいくつかの軍事基地の使用権を与えた。\n\nだが§Bゴメス§!は一度の大失敗により党を殺すことになった。1953年、§BUDN§!の支持を背景に第二次世界大戦後に§sヴァルガス§!により設定された最低賃金を撤廃した。これが大規模な抗議運動を生み、§Bゴメス§!の§iOFN§!加盟という試みを失敗させ、究極的には1955年の選挙での敗北を招いた。この選挙で§MPSD§!の§Mジュセリーノ・クビチェック§!の下、ヴァルガス主義者が権力を取り戻す。"
 BRA_CountryInfo_Content.4: "55年クーデター未遂"
 BRA_CountryInfo_Content_desc.4: "多くの§BUDN§!党員や保守派将校はヴァルガス主義者の勝利へ激しい抵抗を示した。彼らはこれが「ナチス的共産主義者」による支配の前触れであると脅威を感じ、そしてクーデターへ走った。だがこれは護憲派に属する国防大臣の§Mロット元帥§!と§sオディリオ・デニス§!などの将校らにより阻止された。"
 BRA_CountryInfo_Content.5: "クビチェック政権"
 BRA_CountryInfo_Content_desc.5: "§Mクビチェック§!はヴァルガス主義政府の復活と「50年の進歩を5年で」を約束した。外国からの多額の投資、産業、インフラの成長、産業機械の輸入、そして何より、新首都ブラジリアの建設が急速な経済成長をもたらしたが、その代償は45％にも至ったインフレーションであった。\n\n対外政策としては、§iアメリカ§!が第二次西ロシア戦争への注力を理由に投資の拡大を断ったため、§S日本§!がその肩代わりを行い、デタントを演じた。しかし、§qドイツ§!との関係の面では何も進展はなく、アフリカの国家弁務官区は統治を固め、西アフリカでの秩序は崩壊し、結果として1959年より、ロブスター戦争としてしられる§nブラジル§!水域での大規模な密漁と海賊行為が蔓延した。"
 BRA_CountryInfo_Folder.103: "現在の状況"
 BRA_CountryInfo_Content.6: "ロットの政府"
 BRA_CountryInfo_Content_desc.6: "§Mエンリケ・ロット元帥§!がヴァルガス主義者として§PPTB§!を結集し1960年度の選挙で勝利した。反ヴァルガス主義の§BUDN§!から出馬した§Bジュラシー・マガリャンイス§!には事実として彼ほどのカリスマ性は無かったのだ。だが、§Mロット§!と共に副大統領選を戦った§Pジョアン・グラール§!は§BUDN§!と連携する§QPTN§!から出馬したユニークな§Qジャニオ・クアドロス§!に敗北を喫してしまった。\n\n今、連立政権の中で§Pグラール§!と§Vレオネル・ブリゾーラ§!は政権を左傾化させようとし、一方§Mクビチェック§!は1965年に二期目の大統領となることを求めて雌伏の時を過ごしている。§Mロット§!の友人である§M「社会民主主義者」タンクレード・ネーヴェス§!が彼にとっては唯一の完全な信頼を置ける人物である。\n\n連合の外では、特に§s軍内部の反民主主義分子§!が存在する。彼らは1955年の失敗に終わったクーデターを今度は成功させる機会を待ち望んでいる。さらに§gPSP§!の§gアデマール・デ・パロス§!のような腐敗しきった政治家や、§BUDN§!の§Bカルロス・ラセルダ§!といった昔からの政敵は好機を嗅ぎ付ければ真っ先に戻ってくることだろう。"
 BRA_CountryInfo_Content.7: "国内情勢"
 BRA_CountryInfo_Content_desc.7: "国内では、§nブラジル§!の情勢は単純ではない。高いインフレ率はよく制御されている。§Mタンクレード・ネーヴェス§!は1961年にインフレ率を8%も減少させた。だが§Mロット§!政権下での開発主義的な産業化を無に帰さないためにはこれ以上の削減が要求されるだろう。\n\n大統領により進められている発展計画のなかでも最大のものは大陸を横断するアマゾン横断高速道路であろう。この計画は幅広い支持を集めてはいるが、原住民や計画をヴァルガス主義的な典型的無駄遣いであると考える§Bラセルダ§!からの根強い抵抗に遭っている。\n\n最後に、1961年に§Mロット§!は§nブラジル§!経済の主要産業の一つであるコーヒー産業を麻痺させたコーヒー・ストライキに対処した。ストライキをしばらくの間中断させるため、彼は自身の信条を抑えて土地改革を進めると約束してしまった。これが吉と出るか凶と出るかは疑いようもなく彼の政権の評価に影響するだろう。"
 BRA_CountryInfo_Content.8: "国際情勢"
 BRA_CountryInfo_Content_desc.8: "数十年来変わらず、§nブラジル§!は様々な分野で§iOFN§!と§iアメリカ§!との関係が深い。これには合同の軍事訓練（軍人は政治家よりも親米的なのだ）と強い社会・経済的なつながりによるものだろう。だが、§nブラジル§!は同盟国アメリカに従属する存在ではなく、意見が一致しないときには§iアメリカ§!へ異議を唱える自立性を保っている。\n\n大規模な§S日本§!からの投資は§Mロット§!や§Mクビチェック§!といった§i親OFN§!政治家からも歓迎されており、そのため強い§S親日§!感情がある。§nブラジル§!を交雑した国家であると頻繁に侮辱する§qドイツ§!に対してはそのような共感は見られない。§nブラジル§!のロブスター戦争への姿勢は広範な支持を得られている。\n\n§nブラジル§!はラテンアメリカ経済の統合を夢見ている。その目的はラテンアメリカ経済の成長と世界における南米諸国の発言力強化である。しかし、この南米諸国に§aアルゼンチン§!は含まれていない。外交的紛争関係は険悪化していき、ここに§I南アメリカ冷戦§!として知られている対立を生み出した。"
 CHI_CountryInfo_Folder.101: "運命の気まぐれ"
 CHI_CountryInfo_Content.1: "The Mandate of Heaven..."
 CHI_CountryInfo_Content_desc.1: "For as long as there has been land, there has been a struggle for §WChina§! to dominate and exploit it. For centuries, the elite warriors of the Middle Kingdom struck fear into hearts of kings of yore. Even when fractured, the spirit of the people could never be broken, for as the moon waxes and wanes, so does §WChina§!. §WChinese§! power is an inevitability.\n\n§ROr so they thought.§!"
 CHI_CountryInfo_Content.2: "...Tussled, Tainted, Broken"
 CHI_CountryInfo_Content_desc.2: "How cruel fate is to punish a people for prospering. It started small, with squabbling and disagreements in the administration, and then came the arrival of the §RWestern Powers§!. Capitalizing on the Qing Dynasty's technological disadvantage, coastal §WChina§! became peppered with Western concessions. Sovereignty was ripped away from §WChina§! like pulled teeth, agonizingly slow and bloody.\n\n§GThe Japanese Empire§! was lucky enough to be spared from the horrors of imperialism, but yet had to bear witness to it for so long, watching as her brothers and sisters of §GAsia§! were rendered nothing more than workshops for the rest of the world. §GJapan§! undertook a grand crusade that fateful day in July of 1937, using its modern technology to bring the §Rimperialists§! down to the level of their slaves."
 CHI_CountryInfo_Folder.102: "A Century of Something Greater?"
 CHI_CountryInfo_Content.3: "五つの近代化"
 CHI_CountryInfo_Content_desc.3: "It was this modern advantage that caught the eye of a young §WGao Zongwu§!, who saw this as the leverage that turned the tide of war in favor of the people of §GAsia§!. Following the death of the former President of the Republic and his mentor, §GWang Jingwei§!, §WGao Zongwu§! found himself ripped out of his quiet early retirement and back at the centre of the political scene. §WGao§! has outlined his flagship polices that he believes will carry §WChina§! into the modern age as the §GFive Modernizations§!. Calling for an §Goverhauled education system§!, an §Gexpanded industrial sector§!, an §Gexport-based economy§!, and more, §WGao§! promises a lot, but it remains to be seen if his programs will be a §Gstep towards the future§! or if §WChina§! has been §Rshattered for the last time§!."
 CHI_CountryInfo_Content.4: "§G==特徴==§!"
 CHI_CountryInfo_Content_desc.4: "- Sway the §WYuan§! in your favor and §Gexploit the support§! of your most trusted faction!\n\n- Follow the journey of an ancient nation in a modern world!\n\n- Guide a moderate modernization or charge full speed ahead towards the future!"
 YUN_CountryInfo_Folder.101: "旧時代の生還者…"
 YUN_CountryInfo_Content.1: "A Peripheral Bastion"
 YUN_CountryInfo_Content_desc.1: "To look at the former province of §WYunnan§!, nestled in the far southwest of §WChina§!, one must first understand the aftermath of the defeat at §WChongqing§!. The final victory of §RJapan§! in the §RBattle of Chongqing§! severely damaged the morale of the §MUnited Front forces§! in §WYunnan§!. This combined with the fall of §WSoutheast Asia§! under §RJapanese control§!, meant that there was no way §WYunnan§! could take a stand against §RJapan§! unscathed.\n\n§gLong Yun§!, the long-standing King of §WYunnan§!, was no fool; he knew better than to force the people of §WYunnan§! to die in a meaningless battle. The §RImperial Japanese Army§! on the other hand, plagued by terrain, supply issues, and years of accumulated fatigue, were at their limit; thus both sides came to terms in order to avoid pointless bloodshed."
 YUN_CountryInfo_Content.2: "A Change of Guard"
 YUN_CountryInfo_Content_desc.2: "But there was one variable that had yet to be resolved, that of §gLong Yun's§! Status. Entrenched influence in §WYunnan§! after years of his reign, complicated by mutual distrust with §OWang Jingwei§! and his §RJapanese§! masters after §gLong Yun§! followed Chiang's call to comdemn §RWang's betrayal§!, §gLong Yun§! knew his rule would be untenable.\n\nTherefore, he passed the position of governor to his cousin §gLu Han§!, who was optimal for both sides of the conference table. Being less powerful and influential made him acceptable to §RJapan§!; to §gLong Yun§!, he was his cousin and longtime comrade-in-arms whom he could trust fully in all §WYunnan§! matters. As a compromise, §gLong Yun§! would remain in the cabinet as ceremonial head of government, his cousin's second-in-command, while §gLu Han§! officially signed a ceasefire and surrendered to the §h'National Government of China'§!."
 YUN_CountryInfo_Content.3: "新たな雲南の王"
 YUN_CountryInfo_Content_desc.3: "§gLu Han§! himself, once violently opposed to any concept of peace with §RJapanese imperialists§!, was more willing to compromise after being shaken by the §rIJA's atrocities§! during the War.\n\nBut §gLu Han's§! ascension did not solve everything. After all, §gLong Yun§! was too connected to §WYunnan's§! administration and his removal would cause massive unrest among citizens, tribes and the remnants of the military. Therefore, a compromise was reached: §gLong Yun§! would remain in the cabinet as ceremonial head of government, his cousin's second-in-command. As the new head of state, §gLu Han§! officially signed a ceasefire and surrendered to the §h'National Government of China'§! instead of §RJapan§! itself; this made sense given that with Chiang's death the §hNanjing puppet-government§! was the only Chinese government that remained."
 YUN_CountryInfo_Folder.102: "…新時代の前衛"
 YUN_CountryInfo_Content.4: "盧漢の苦境"
 YUN_CountryInfo_Content_desc.4: "In 1962, §gLu Han§! remains in power, his hold apparently secure; in fact, however, he is increasingly bedevilled by §Ydissent and insurgencies§!, and the people are nowhere near as satisfied as they could be.\n\nSeveral reasons exist: first, some say that the peace has corroded §gLu Han's§! formerly strongly nationalist spirit: so long as §GNanjing§! keeps to its promises of autonomy for him, he has no problem with continued collaboration. Second, close relationships and gifts from the §Glocal landlords§! - at worst flat-out bribery - make him less and less concerned about the welfare of the average people - of §WYunnan§!. Seemingly trapped in a cycle between insurgent harassment and concessions to his §hNanjing overlords§! for the sake of stability, some say Lu Han has drained himself of any sympathy he might've earned."
 YUN_CountryInfo_Content.5: "共和国の野望"
 YUN_CountryInfo_Content_desc.5: "Lu Han, however, knew better. The §rIJA's atrocities§! during the War had shaken him to the core; since then, the fear has driven him on the search for an alternative way to unshackle §WChina§! with none of the outright bloodshed. And §GPresident Gao Zongwu's Five Modernizations program§!, now in full swing, provides just that. A covert way to keep the §RJapanese§! at bay, and a golden opportunity to prove his loyalty - the solution that's the best of both worlds. So he exploits the §WYunnan§! people, in the name of the welfare of §WChina§!.\n\nDeep down §gLu§! does realize that all his harsh methods are to help §WChina§! break its chains and become free at long last. But this is not obvious to most. Nor, for that matter, is it sufficient to assuage the misery of §WYunnan's§! oppressed people."
 YUN_CountryInfo_Content.6: "龍雲の思案"
 YUN_CountryInfo_Content_desc.6: "No one who knows the situation as stated above is surprised when they hear that the former \"King\" of Yunnan, §gLong Yun§! is not happy at all. He feels that his cousin has fallen hard from grace and is no longer the honorable man he once respected.\n\nWith §YChina's weak army§! and §RJapan's increasing collapse§!, Long Yun believes that a chance to pressure §GNanjing§! to treat §Wthe southwestern peripheral areas§! better by force is coming ever-closer. As §gLong Yun's§! position is ceremonial, he lacks the authority to truly push the central government - not that the §RJapanese§! would allow it anyway. But that doesn't leave him powerless - not only is he still highly prestigious throughout §WYunnan§! and beyond, but there are the §Yinsurgents§!... who just might be able to lend him a hand when the time comes."
 YUN_CountryInfo_Content.7: "§G==特徴==§!"
 YUN_CountryInfo_Content_desc.7: "- Continue with Lu Han's contribution to the Modernizations.\n\n- Read the life story of important dissenters against Lu Han's rule.\n\n- Await the coming of a movement that might fizzle out, leave the §xwhole nation in misery§!, or §Mfree China§!."
 TYM_CountryInfo_Folder.101: "信奉者"
 TYM_CountryInfo_Content.1: "没落"
 TYM_CountryInfo_Content_desc.1: "かつて連邦で§Rニコライ・ブハーリン§!が書記長の椅子に座った時、彼は急進的な政治家の勢力削りを始めた。1940年台の動乱の中で、§Wラーザリ・カガノーヴィチ§!も§Wウラル§!の誰も望まぬ役職へと左遷された。\n\n§Gソビエト連邦§!が§Rファシストの侵略者§!に破壊された時、共産主義の真の信奉者は§W西シベリア§!へと逃亡した。西シベリアでは、§W同志カガノーヴィチ§!が§W西シベリア人民共和国§!を建国した。しかし、長年の裏切り、政治的優柔不断によって共和国は§R崩壊§!し、最終的に複数の国家に分裂してしまった。"
 TYM_CountryInfo_Content.2: "拒絶"
 TYM_CountryInfo_Content_desc.2: "§Wラーザリ・カガノーヴィチ§!や§Wニキータ・フルシチョフ§!など§Gチュメニ§!の指導者層は§R正統共産主義§!を信じているわけではない。ブハーリンの失敗は、§W鉄と血§!のみが世界における有効な手段であるという教訓を残したからだ。\n\n§Gイヴァン・コーネフ§!元帥はチュメニの訓練された民兵に支えられた歩兵や装甲部隊を指揮している。しかし、共和国の強さは新経済政策に代わる§R急進的で危険を伴う政策§!である、いわゆる「§G五カ年計画§!」によってもたらされる全体的産業化の先にあるだろう。"
 TYM_CountryInfo_Folder.102: "鋼鉄"
 TYM_CountryInfo_Content.3: "大地"
 TYM_CountryInfo_Content_desc.3: "鋼鉄の街§Gチュメニ§!は§Rオムスクの超国家主義者§!と§Rスヴェルドロフスクの第3軍の反逆者§!とに挟まれている。しかし、地下深くの穴の中で、大いなるシナリオが組まれている。連邦が40年の屈辱を経て甦るのだ。その時、地球奥深くから軍が出てくる。百万の兵士、労働者、旧政権の敵も同様だ。"
 TYM_CountryInfo_Content.4: "戦い"
 TYM_CountryInfo_Content_desc.4: "ロシアの血で血を洗う争いが始まるのも時間の問題だ。そして軍閥が恐怖爆撃から惨めにも隠れる中、チュメニは戦争に向けて歩む。人民には鋼の意思が宿っている。人民はその置かれた状況を理解している。人民は§Gソビエト連邦を再生§!し、祖国に蔓延る反乱を撃滅し、ブハーリンの犯した大きな間違いを正す。§R何があっても、絶対に§!。"
 OMS_CountryInfo_Folder.101: "死体"
 OMS_CountryInfo_Content.1: "希望"
 OMS_CountryInfo_Content_desc.1: "最も明るい炎は最も暗い夜によって洗い流され、残ったのは§R死んだイデオロギーと偽りの希望§!にしがみつく子供達だけだった。彼らの計画は互いに裏切られ、後継者は自らを殺し－－その死骸の中から§W黒連盟§!が生まれた。戦争に負け、繁栄の機会を失ったロシア国民は§Rチュートンの侵略者§!によって住む場所を追い出され、正義が回復するまで何世代にも渡って人々が苦しみ、殺されてゆくのを見る運命にある。未来は死んでしまったが、城塞都市§Wオムスク§!の中では、希望の光が燃えている。いつの日か、ロシア国民が墓場から光のなかへ登ってゆくことを願って。"
 OMS_CountryInfo_Content.2: "大いなる試練"
 OMS_CountryInfo_Content_desc.2: "§Wドミトリー・カルブィシェフ§!は§R大いなる試練§!が迫っていると予言したが、皆はそれに気付いていない。彼は今、闇夜から生まれた怪物を瀕死の目で見つめている。§Wドミトリー・ヤゾフ§!率いる§W黒連盟§!の将校たちは、世界の命運を握る最後の戦いに向けて集結している。日が沈むと、シベリアの人々は声を潜めながら、§G国家再生§!の邪魔をする者は処刑するように命令されている冷酷な兵士達が、黒い場所から出てくる不吉な雲に隠れながら動いていると口々に話し始める。"
 OMS_CountryInfo_Folder.102: "哲学"
 OMS_CountryInfo_Content.3: "生存"
 OMS_CountryInfo_Content_desc.3: "確かに§W連盟§!は§G国家生存§!の哲学を説いている－－そのために、ロシア国民は§R大いなる試練§!や§R核の黙示録§!にも備えねばならないと。しかし多くの人が知らないうちに、§Gオムスク§!の§Wニューガード§!はカルブィシェフの理想から遠ざかっている。彼らの鉄の心の中は、比類なき復讐への情熱で燃えている。§W黒連盟§!を安定化させたいのなら、征服の物語で火を焚かなねばならない。勢いが重要なのだ。「市民」などという戦えない人間の概念は、すべての鍬が剣になるまで踏みにじらねばならない。§R大いなる試練§!は待ってはくれないのだ。"
 OMS_CountryInfo_Content.4: "敵"
 OMS_CountryInfo_Content_desc.4: "オムスクは今、敵に囲まれている。§Rチュメニの共産主義者、スヴェルドロフスクの反乱赤軍、その他にもロシア中に蔓延っている軍閥§!。これらの敵を前にして、§W黒連盟§!は壊滅的な打撃を受けるのだろうか？それとも、夜は明けてゆくのだろうか？"
 ZLT_CountryInfo_Folder.101: "良き商人"
 ZLT_CountryInfo_Content.1: "最悪の災難"
 ZLT_CountryInfo_Content_desc.1: "かつて、ソビエト連邦は成功を収めた商人を嫌った。狡猾すぎ、工夫を多く凝らし、高すぎた能力を持ち、政府の望むような§R奴隷的屈服§!を行わなかった。その結果として真に能力のある人間がその上を目指す機会は、§R全てが崩れ去る§!まで存在しなかった。数百万の人々にとって、§Rドイツ軍の侵攻§!は考えうる限り最悪の災難であった。ただ、ロシアで最も傑出した銃工であった§Gエフゲニー・ドラグノフ§!にとって、ソ連の崩壊は§G最大のビジネスチャンス§!となった。"
 ZLT_CountryInfo_Content.2: "天才"
 ZLT_CountryInfo_Content_desc.2: "シベリアの都市§Gズラトウースト§!に、優れた兵器製造者は国に蔓延する伝染病からの避難所を作った。彼が権力を握ると、その街は§R戦争産業§!の§G天国§!となった。地域の惨めな軍閥は皆§Gドラグノフ§!の天賦の才能が生み出した現代兵器を欲しがり、彼もまたそれに応えようと必死である。§Gズラトウースト§!は§W西シベリア§!の§G平和と繁栄のオアシス§!であり、§R他軍閥の戦争での略奪品§!によって富が築かれている。彼の財産を否定する§Rボリシェヴィキ§!のチンピラの国§R西シベリア人民共和国§!だけは、彼の前に立ちはだかっている。"
 ZLT_CountryInfo_Folder.102: "事業"
 ZLT_CountryInfo_Content.3: "混乱"
 ZLT_CountryInfo_Content_desc.3: "今や§R西シベリア人民共和国§!はその混乱の渦中に崩壊し、事業の展望は§G最高§!である。かつての宿敵は腰を低くし、増えつつある§R不毛な領土紛争§!のための兵器を必要とさえしている。§Gミハイル・カラシニコフ§!は共犯となり、新しく高品質な設計を描き続け§G紛争を絶やさない§!ことで、§Gその生涯が終わるまで利益を生んでくれる§!ようなロシアを望んでいる。§Gドラグノフ§!はロシアの統一には何も思わないだろうが、商業の§R邪魔§!になる者は、§R取り除かなければならない§!。それによって、ロシアが永久に分たれようとも。"
 ZLT_CountryInfo_Content.4: "宿敵"
 ZLT_CountryInfo_Content_desc.4: "§Gドラグノフ§!の好敵手は、教条主義的な§Rチュメニ§!、実用主義的な§Rスヴェルドロフスク§!、そして、狂信的な§Rオムスク§!だ。彼らは、§G死のウロボロス§!の中で、互いに食い争っている。しかし、これは永久には続かないかもしれない。もし、そのうちの一派が優勢になったら、§G憎き敵§!の支援者としてみなされ、§G復讐される§!であろう。その可能性に、§Gズラトウースト§!は常に備えなければならない。そして、§Gドラグノフ§!が成功すれば、§G竜の秘宝§!の上に鎮座し続けられるだろう。"
 URL_CountryInfo_Folder.101: "防衛隊"
 URL_CountryInfo_Content.1: "悪役と英雄"
 URL_CountryInfo_Content_desc.1: "戦後ロシアの混沌の中、悪役が跋扈する中で英雄は少ない。ウラル地域ほどその違いが明白な地域はない。§Wウラル連盟§!の兵は§Rマグニトゴルスク§!のマッドサイエンティスト、§Rディルレヴァンガー旅団§!のような恐ろしい蛮族に相対さなければならない。"
 URL_CountryInfo_Content.2: "戦士"
 URL_CountryInfo_Content_desc.2: "§Wウラル連盟§!の戦士はかつてヴォルクタに囚われたただの囚人か、その看守であり、シベリアの荒原に朽ちようとしていた。しかし、§Rドイツ軍§!がソ連へと侵入すると、立場の違いはもはやなくなった。§Wヤーニス・メンドリクス§!神父の下に囚人も看守も皆が手を取り合い、協力しなければ死ぬという思いとともに、連れていくべきでない者だけを置いて南への長い旅路を歩み始めた。山々を行進する中で次々に現れる§R敵§!と戦い、数を減らしながらもついにウラル山脈の南端へと到着し、そこで彼らは善人や無辜を守ると誓った。"
 URL_CountryInfo_Content.3: "南ウラル"
 URL_CountryInfo_Content_desc.3: "§W南ウラル§!の状況は到着以来大きく悪化したが、§Wウラル防衛隊§!の強化はたった一回しか行われなかった。南では§Rディルレヴァンガー旅団§!が自らの快楽のために護りなき人々に対し強姦、略奪、殺害などの悪虐非道の限りを尽くしている。東では煙に包まれる「§R黒い山§!」の中で§Rトロフィム・ルイセンコ§!と§RNKVD§!が行う実験から多くの人々が逃れてきている。西には§Gオレンブルク・コミューン§!があるが、その肥大化した機構の中で絶え間なく言い争いが発生し、動くことも、自らを守ることもできずにいる。§Wウラル防衛隊§!の目標はこの地に着いた時と全く変わらず、その達成のためなら何をも犠牲にする。しかし、その成功が実現されるかは未だ不確かだ。"
 ORE_CountryInfo_Folder.101: "コミューン"
 ORE_CountryInfo_Content.1: "丘の上の街"
 ORE_CountryInfo_Content_desc.1: "無秩序なロシアの片隅には、安定した天国がある。それが§Wオレンブルク§!だ。周囲の農村の中立地帯として存在し、§G旧ソビエト連邦§!の崩壊に伴って周辺地域の事実上の支配者という扱いがなされている。§Wオレンブルク§!はこの闇に包まれた、動乱の中におけるロシア人民の希望の灯火だ。農民や難民は、§Wオレンブルク§!にまるで火にたかる蛾のように集まっている。§Gウラル連盟§!の土地を越えやってくる彼らは、物語を持って、飢え、疲れを携えやってくる。多くの人々が南ウラルの約束の地に向け長い旅路を辿る。皆が明るい未来への切符を手に入れるが、その多くが挫折へと向かっていく。"
 ORE_CountryInfo_Content.2: "取り囲まれた地"
 ORE_CountryInfo_Content_desc.2: "§Wオレンブルク§!は人々を守ろうと必死な民兵の集団§Gウラル連盟§!、§Rドイツ人§!ファシストの統治する、略奪しか脳にない盗賊の王国§Rディルレヴァンガー旅団§!領とそれぞれ接している。その二つの向こうにはマッドサイエンティストと§RNKVD§!の手下が堅固な支配を行なっていると噂される§Rマグニトゴルスク、「黒い山」§!が存在している。"
 ORE_CountryInfo_Content.3: "改革"
 ORE_CountryInfo_Content_desc.3: "たとえ空に爆撃機が飛ばなくとも、§Wオレンブルク労働者国§!にはそもそも工業化できるだけの組織と意思が存在しない。§Wオレンブルク§!のその成立は素晴らしいものであろうが、未だ無秩序で脆弱である。§W労働者評議会§!もまた優柔不断で結局は内部抗争へと行き着き、さらには官僚による支配も生まれつつある。村落を代表するコミューンはほとんど独立し、中央政府のような組織に対する権力集中を拒んでいる。もしも§Wオレンブルク§!が独立を保つのなら、中央集権化は避けられない。\n\nしかし、皆が皆§W労働者評議会§!に賛同することはないようだ。§Wアレクサンドル・ブルバ§!は§Wオレンブルク§!を現代的な国家へと生まれ変わらせるような技術官僚国家を思い描いている。一方反対派の§Wゲオルギー・マレンコフ§!は古い、ソビエト的政府としてのあり方を説いている。§Wオレンブルク§!やウラル地域には明るい未来が待ち受けている。だが、それを現実のものとするには、相応に強固でなければならない……"
 MGN_CountryInfo_Folder.101: "山"
 MGN_CountryInfo_Content.1: "新興都市"
 MGN_CountryInfo_Content_desc.1: "§Wマグニトゴルスク§!は、19世紀から20世紀初頭にかけてマグニトナヤ山に埋まる莫大な量の鉄鉱の採掘と処理のために開発された新興都市である。第二次世界大戦の終結とともにその鉄鉱山も閉鎖され、山全体が休止した。しかし§W研究者トロフィム・ルイセンコ§!と§W第22NKVD自動車化歩兵師団§!がこの地に着くと、かつての鉱山網を基地へと作り替えた。少数しか入らないが、出てくるのはさらに少なかった。地元の人々の間ではマグニトナヤ山に関する奇妙な噂が広がり、今や「§W黒い山§!」と呼ばれるようになった。\n\n山の奥深く、§Wトロフィム・ルイセンコ§!は30年以上も前から続けている「科学的」事業を推し進めている。彼はメンデル的遺伝論やダーウィン的進化論を階級的虚偽、資本主義的生存競争の理論と断じ否定している。実際的に母なる自然は社会主義的であり、全ては協調へと向かっているのだ。"
 MGN_CountryInfo_Content.2: "The One Taboo"
 MGN_CountryInfo_Content_desc.2: "Pushed by the stress of his experienced, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to apply his theories in the creation of a \"New Soviet Man,\" something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand. Those who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret."
 MGN_CountryInfo_Content.3: "Not Alone"
 MGN_CountryInfo_Content_desc.3: "Despite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory."
 DRL_CountryInfo_Folder.101: "旅団"
 DRL_CountryInfo_Content.1: "盗賊王"
 DRL_CountryInfo_Content_desc.1: "§Wディルレヴァンガー旅団§!は理由もなく南ウラルを苦しめている。これは国民国家ではなく放浪する盗賊の軍勢であり、人に血を流させ恐怖を草原に植え付けている。その指導者、盗賊の王§Wオスカール・ディルレヴァンガー§!は村に苦しみをもたらし、逆に自らはそれを見て楽しんでいる。\n\n元々はウラルではなく§R第三帝国§!におり、§Wオスカール・ディルレヴァンガー親衛隊上級大佐§!として§W第36武装親衛隊擲弾兵大隊§!という懲罰大隊を率い、アルコール中毒になり、サディストのような暴力、強姦を行いながら長く活動を行なってきた。西ロシア戦争において§W旅団§!は解散ではなく前線を抜け出し荒野へと逃亡することを選んだ。それから泥棒、流刑者、盗賊、脱走兵、殺人願望のある者などの集団を集め、元§Rナチス§!と働くよりも略奪することを選んだ。"
 DRL_CountryInfo_Content.2: "国家ではない"
 DRL_CountryInfo_Content_desc.2: "§W旅団§!は如何なる国家にも従わず、如何なる指導者にも忠誠を誓わず、どんな主人にも屈しない。そして旧§Rソビエト連邦§!領の数ある最も貧しい土地の一つに囚われてはいるが、それでも大いなる戦利品を見据えている。\n\n南と東には装備も不足し、孤立し、戦利品すら持たない、ある種同類の§Rカザフ人の軍閥§!が存在している。北にはかつてグラーグの囚人だった者が立派な反盗賊的な兵士となり形成した§Rウラル連盟§!があり、兵士が盗賊に成り下がった§W旅団§!と対を成している。北にはまた、秘密主義国家§Gマグニトゴルスク§!がある。彼らは現在§Rウラル連盟§!を憎む点で§W旅団§!と同じ境遇にあり、利害一致のための同盟の結成も可能だろう。しかし西には§Rオレンブルク§!という宝石がある。戦火に襲われず、政府も弱く、軍はバラバラで、略奪にはうってつけだ。"
 DRL_CountryInfo_Content.3: "単純な目的"
 DRL_CountryInfo_Content_desc.3: "§W旅団§!の目的は単純だ。襲撃したことない場所を襲撃し、反撃してくる者を撃ち、持てる限りの富を奪い、快楽のために女を使い、目に入った人間を殺し、残っている者を燃やし、次の犠牲を探して襲撃を繰り返す。\n\nこの行為が防がれ、最後の盗賊が倒れ、ウラルの人々が恐怖に怯えることなく過ごせる日はいつかやってくるだろう。しかしそれまで、§Wディルレヴァンガー旅団§!は襲撃を繰り返す。その行いに世界は震撼することだろう！"
 KOM_CountryInfo_Folder.101: "新たな共和国？"
 KOM_CountryInfo_Content.1: "過去の失敗"
 KOM_CountryInfo_Content_desc.1: "§Rニコライ・ブハーリン§!の犯した失敗、§rドイツ軍§!の侵攻、そして§R西ロシア革命戦線§!の§rドイツ§!に対する敗北の中でロシアの国民は多くの血を流し、利益の代わりに想像もつかないような恐怖と困窮に苛まれるようになった。§Rソビエト政府§!は労働者の楽園を約束したにもかかわらず、20年の間に西ロシアは戦火で2度も焼き尽くされ、そのために共産主義的実験は失敗に終わった。\n\n戦争、§R革命戦線§!内部の政治的失敗、アレクセイ・ルイコフの暗殺、§R西ロシア革命戦線幹部会§!が行った爆撃はコミ政府の限界を招いた。新たに§Gコミ自治ソビエト社会主義共和国§!の首長として任命された§Gニコライ・アレクセーエヴィチ・ヴォズネセンスキー§!は、革命戦線の外務大臣§xミハイル・アンドレーエヴィチ・スースロフ§!やコミンテルン出身の著名な政治家であった§Sアンドレイ・アレクサンドロヴィチ・ジダーノフ§!といった§R革命戦線§!を脱退した政治家に支援されながら、§R革命戦線§!からの独立を宣言する首長命令を行った。"
 KOM_CountryInfo_Content.2: "過激主義の風潮"
 KOM_CountryInfo_Content_desc.2: "新たに§G共和国§!を宣言した§GコミASSR§!（コミ自治ソビエト社会主義共和国）が§R革命戦線§!から離脱し、さらに移転先の首都を失ったことで、§R革命戦線§!の政治的結束は解かれてしまい、反乱軍や軍閥を鎮圧する作戦を始められる前に次々と分離主義者が§R革命戦線§!軍から離脱してしまった。\n\n§Gコミ共和国§!の民主制は西ロシア全土に知られるようになり、発展した都市スィクティフカルは人口維持能力の低い他の州からの難民で膨れ上がり、§Gヴォズネセンスキー§!と§Sジダーノフ§!派共産主義者との協力や、この地域の多くの旧グラーグから釈放された§R過激派政治家§!の地下活動により、§G共和国§!には政治的急進主義の風潮が芽生え始めた。"
 KOM_CountryInfo_Content.3: "問題の現状"
 KOM_CountryInfo_Content_desc.3: "1962年の§G共和国§!の現状は民主主義が機能できるような状態ではなかった。スィクティフカルの街の静寂を破る準軍事的な路上戦闘が絶えず、犯罪が近年多発している。暗殺、窃盗、詐欺、暴行、恐喝、共和国に対する謀略といった陰のイデオローグたちの陰謀が常に互いに飛び交っている。\n\n§Gコミ共和国§!の政治家は§G共和国§!全体に共通する特殊な性質、つまり陰謀、裏切り、権力闘争への疑似的な中毒症状という悪名で知れている。個人的にそのような卑劣な戦術に寛容かどうかにかかわらず、§G共和国§!の環境はそのような性向を要求するため、この想像を絶するストレス環境を生き延びた政治家は鍛えられたダイヤモンドに例えられる傾向がある。彼らは党全体を支配下に置くことのできる優れた策士、策略家なのだ。"
 KOM_CountryInfo_Folder.102: "ゲームプレーヤーたち"
 KOM_CountryInfo_Content.4: "中道"
 KOM_CountryInfo_Content_desc.4: "コミの民主主義政党は多種多様であり、運動も分裂していると言う問題もあるが、この§G共和国§!の救いは、民主主義もまた政治問題であり、激論を引き起こす議題であることだ。民主主義を引き裂こうとする勢力の激しさがかえって、中道政党たちを、選挙制度を何としても維持して過激主義と闘うための不安定な連合にまとめ上げた。与党の、§P民主社会主義人民党（DSNP）§!や§M青年改革連合（SMR）§!、§g主権在民民主党（PSD）§!は、§G共和国§!を取り巻く環境の中でいずれも鍛えられた同盟者となった。"
 KOM_CountryInfo_Content.5: "左派"
 KOM_CountryInfo_Content_desc.5: "§xコミ共産党§!は共和国内でも有名で、最も一貫した政治「派閥」である。悪名高い§xミハイル・スースロフ§!が極左を除いた隙のない政治機構を作り上げ、物議を醸すような上等な作戦を次から次へと繰り出し、人民の政府に対する信頼を失墜させ、§G共和国§!治安部隊に重圧をかけ続けている。しかし、その団結力にもかかわらず、§x共産党§!内部には不和が起こっている。指導者層の間での軋轢は人民の目には入らないが、潜んでいるのは明白である。党内部の人間にとって、§xミハイル・スースロフ§!や§rイヴァン・セーロフ§!の率いる伝統派と、§Sアンドレイ・ジダーノフ§!や§lスヴェトラーナ・ブハーリナ§!が率いる改革派との間の衝突は避けられないようだ。着目すべきは、その衝突が§x党§!の基盤にどれだけ痛手であるか、ということである。"
 KOM_CountryInfo_Content.6: "右派"
 KOM_CountryInfo_Content_desc.6: "§Oパッショナリイ協会§!は社交集会、秘密結社、政治連合機関を兼ね備えた、コミの中でも際立って奇妙な組織である。§Oパッショナリイ§!の大いなる傘の下には、ユーラシア主義者、「恩情ある保守主義」者、王党派、他にも様々な小運動が参加しており、§G共和国§!の新たな、右派の道を望んで団結している。§Oパッショナリイ§!はコミの中でも群を抜いて広範囲な政治連合であり、あらゆる右派的な思想を包含し、矛盾した思想を持つもの同士で内輪揉めを起こし、§G共和国§!内の謀略の嵐を巻き起こしている。§Oパッショナリイ§!内部では、人それぞれ、とよく言われる。組織の運営するメディアは国民に支持を訴えかけ、政治集会を開催しており、そのため§G中道連合§!は日々§Oパッショナリイ§!の息がかかった政治家を監視することを強いられている。"
 VYT_CountryInfo_Folder.101: "またしても"
 VYT_CountryInfo_Content.1: "亡霊"
 VYT_CountryInfo_Content_desc.1: "西ロシア戦争によって起こったソビエトの権威の完全なる失墜は長年にわたる、いわゆる野心的な軍閥が灰から立ち上がり、それぞれがロシアに対し主張を行うという結果を引き起こした。その中に、ロシアの過去の動乱から復活した亡霊がいる。すなわち、ロマノフ王朝の残党、§Wウラジーミル3世§!とその支持者である。"
 VYT_CountryInfo_Content.2: "帝国の打撃"
 VYT_CountryInfo_Content_desc.2: "西ロシア戦争の最中、大きく押されたドイツは亡命中の§Wウラジーミル・キリロヴィチ§!に忠誠を誓うヨーロッパ中の白系亡命者に師団を組織させ、再起した§R赤軍§!にに対して戦い、ドイツ軍の必死の攻勢において重要な役割を果たすと期待されていた。ドイツ軍は最終的に撤退を余儀なくされたが、君主主義者は攻撃を繰り返して§Wヴャトカ§!に安息の地を得た。現在§Wウラジーミル3世§!と白系ロシア人のこの軍閥はロシアで最も強い君主主義の牙城となっている。"
 VYT_CountryInfo_Folder.102: "過酷な任務"
 VYT_CountryInfo_Content.3: "内から……"
 VYT_CountryInfo_Content_desc.3: "§W公国§!の内部は3つの主要な白系ロシア派閥に分裂している。一つ目に、自由主義者の§Wロマン・グール§!に率いられた立憲民主党である。彼らは完全な立憲君主制を打ち立て、少数民族の権利を保障しようとしている。二つ目に§Wアレクサンドル・ソルジェニーツィン§!率いる権威主義的傾向を持った堅固な民族主義者団体、連帯主義者連盟である。彼らは現在の古臭い体制を変える考えを持っていると言われている。最後に、§Wヴァシーリー・シュルギン§!率いる全ロシア国民連合である。§Wシュルギン§!は守旧派の政治家であり、かつてのツァーリ、ニコライ2世に仕えた経験もある。自由主義者のように立憲主義を支持しているが、かつての帝国の伝統を崩すことは望んでいない。"
 VYT_CountryInfo_Content.4: "……そして外から"
 VYT_CountryInfo_Content_desc.4: "§Wヴャトカ§!の外ではその周りを潜在的な脅威が取り囲んでいる。南東の狂人集団§Rアーリア同胞団§!は最も差し迫った脅威である。北方の§Rコミ共和国§!は安定しておらず予測が難しいため監視が必要であり、また§R西ロシア革命戦線§!も動いている。§Wヴャトカ§!がロシアの統一を行おうとするなら、彼らとの戦いは必至である。一方でそれぞれ西と南に位置する§Rタタール人§!と§Rバシキール人§!の軍閥はたびたび襲撃を行なってくるが、全面的な紛争に至る兆候は今の所ない。しかし、さらに南西には、§Rアンドレイ・ウラソフ§!とそれに率いられた§Rロシア解放軍§!が§Rサマラ§!を拠点として活動している。§Rタタール人§!と違い拡張に対する野心を抱いており、気をつけなければ将来的に問題となるだろう。東には§Gガイヌィ§!の軍閥がある。§Gガイヌィ§!はおおよそ友好的であり、我々の大義のために揺れ動かすこともできるだろう。\n\n§Wヴャトカ公国§!は今、ロシアの統一という厳しい試練に耐える準備ができている。ロシアは再びツァーリの支配下へと戻るのだろうか？"
 SAM_CountryInfo_Folder.101: "解放軍"
 SAM_CountryInfo_Content.1: "血塗られた日々"
 SAM_CountryInfo_Content_desc.1: "西ロシア戦争が激化しライヒのロシアにおける支配が揺るいだ時、ドイツ軍最高司令部は前線の崩壊を防ぐために自暴自棄とも言える手段に出た。ドイツ占領下のロシアの治安維持のために召集されたロシア人の予備占領地民兵隊から§Wロシア解放軍§!、略称§WROA§!が結成された。プロパガンダの中で§WROA§!は§R西ロシア革命戦線§!の§Rボリシェヴィキ§!によってもたらされる脅威と戦う誇り高きロシア人部隊として表現された。絶望的状況の中でドイツ人は§Wロシア人民解放委員会§!、通称§WKONR§!の結成も許可し、ドイツ軍の反攻作戦によって解放された地域の統治を行う自由なロシア人の共和国の構想の一部として位置づけられた。"
 SAM_CountryInfo_Content.2: "聖戦"
 SAM_CountryInfo_Content_desc.2: "§Wロシア解放軍§!にとって現実はそう甘くはなかった。元赤軍司令官で解放軍指導者の§Wアンドレイ・ウラソフ§!は国防軍最高司令部の傀儡に過ぎなかった。将校もただの寄せ集めだ。多くは捕虜となった赤軍将校で、ドイツの捕虜収容所で惨めに死ぬよりかは、と§WROA§!に参加した。さらにはファシストの亡命者もいて、彼らは§Rボリシェヴィズム§!に対する聖戦を行うために§WROA§!に参加した。一般の兵卒はやり場のない絶望感に苛まれていた。ドイツ人に銃口を突きつけられ、無理やり絶望的な戦場に支援として送られていたからだ。解放者としては到底扱われず、紛争地帯のロシア人は§WROA§!の兵士に石を投げつけ、侮辱の言葉を浴びせることで「歓迎」している。"
 SAM_CountryInfo_Folder.102: "Pushing On"
 SAM_CountryInfo_Content.3: "Energy of Desperation"
 SAM_CountryInfo_Content_desc.3: "Despite all this, the §WROA§! pushed on. The soldiers fought with the energy of desperation, and managed to help turn the tide in the sector around §WSamara§!. Soon the §WROA§! found itself beyond the German lines, freed from their former taskmasters. With the war winding down and the §RWRRF§! in retreat, the Germans wrote off their cannon fodder as mutinous Slav Untermensch. The new headquarters of the §WROA§! in Samara were not spared any of the terror bombing campaigns that followed. Since then the §WROA§! has huddled in Samara, having traded one prison for another. Unable to expand their area of control by the terror bombings, and forbidden to go back home in the west, the common soldiers of the army have languished for the better part of a decade in their garrisons."
 SAM_CountryInfo_Content.4: "Indecisiveness"
 SAM_CountryInfo_Content_desc.4: "The §WROA's§! officers, meanwhile, have grown weary of §WVlasov's§! indecisiveness. They argue for a more decentralized leadership, and for the abandonment of §WKONR's§! original democratic mission in favor of a continuation of the §WROA's§! junta. Using General §WSergei Bunyachenko§! as their mouthpiece, the men of the Officers' Committee scheme to take advantage of §WVlasov's§! apathy and old age. However the officers are not all united in ideology. Quite a few have formed a pro-democracy faction, and argue that §WVlasov's§! heir as chairman of §WKONR§! should be §WMiletiy Zykov§!, a former journalist that has maneuvered his way into being the chief propagandist of the §WROA's§! regime in Samara. Zykov argues for the continued struggle to liberate Russia from §RBolshevism§! as well as German oppression. In between all this, many common soldiers and lower ranking officers have grown tired of the high command's bickering and seek to follow General §WOktan's§! goal to use the §WROA§! to build a strong, fascist state... and to enrich the soldiers in the process."
 SAM_CountryInfo_Content.5: "Crossroad"
 SAM_CountryInfo_Content_desc.5: "The §WROA§! is at a crossroad. Loathed by all their neighbors as German collaborators, yet feared for their veteran army and iron discipline, the men of the §WROA§! await the end of the terror bombing. Some seek to redeem their honor by rebuilding Russia. Others seek vengeance on the communists and on the Germans who have ruined their life. Finally, a growing minority simply want to lash out at the uncaring world that has forced them to lose a decade holed in Samara."
 ONG_CountryInfo_Folder.101: "防衛隊"
 ONG_CountryInfo_Content.1: "真っ赤な嘘"
 ONG_CountryInfo_Content_desc.1: "第三帝国は§Gフィンランド共和国§!の人々に、§Rソビエト連邦§!がフィンランドを、獲得した§Wカレリア§!の地を脅かすことはないだろう、と述べた。\n\n西ロシア戦争は、このことを真っ赤な嘘たらしめた。赤軍の西ロシアにおける残党である§R西ロシア革命戦線§!はドイツが欧州に築いた新秩序から少しばかり逸脱していた。熱りが覚めた時、§Gフィンランド共和国§!は東部国境を§R革命戦線§!の残党に占領され、失った。奴らは自分の安全しか考えていない……ならばフィンランドもまた、正統な方法に固執する理由はあるまい。"
 ONG_CountryInfo_Content.2: "東へ"
 ONG_CountryInfo_Content_desc.2: "カレリアや§Wオネガ湖§!の周囲に住む§Wロシア人§!は§Gフィンランド§!の新たな軍事政権により捕えられた。男は家族から引き離され、強引に§G反共義勇防衛隊§!へと編入させられた。元赤軍将軍§Wウラジーミル・キルピチニコフ§!に率いられたこの軍は、フィンランドと§R革命戦線§!の国境地帯の保全のために設立された。ヘルシンキからの命令は単純である。全ての防衛隊員を以って、§Wカレリア§!を§R盗賊§!や東の§R共産主義者§!から守ることである。忠実に任務を果たせば、隊員は再び家族と会えるようになるだろう。"
 ONG_CountryInfo_Content.3: "自由"
 ONG_CountryInfo_Content_desc.3: "ここ10年、防衛隊の心の拠り所は家族との再会の約束である。彼らの任務は厳しく、誰にも感謝されない。防衛隊員は§Wオネガ湖§!周辺の北極圏地域を警備し、盗賊や共産主義思想を持った侵入者と戦い、東を不確かに見つめている。西ロシアの風向きが変わっている。同じ民族の者が§Gフィンランド§!に奪われた地を取り返しにくるだろう。装備も整わぬ中、防衛隊は監視を続ける。いずれにせよ、その任務は自由を保証するのだから。"
 WRS_CountryInfo_Folder.101: "戦争の物語"
 WRS_CountryInfo_Content.1: "ヒトラー主義者に対して"
 WRS_CountryInfo_Content_desc.1: "§Rファシストの侵略者§!に対する§R大祖国戦争§!は人民から何もかもを奪った。ナチスはその戦争の中で想像もつかぬほどの残虐行為をソビエト人民に対して働いた。彼らは皆、誰かしら§Rヒトラー主義者§!に残虐にも殺傷された身内の名を挙げることができる。\n\n中央政府が完全に崩落して無秩序が訪れると、西部ロシアの§G赤軍§!の残党はクイブィシェフの街で、§Gアレクサンドル・エゴロフ§!大元帥の下再組織を行なった。かつてのソ連領を越え、§G赤軍§!はその赤い旗の下に集まった。その中には§Gミハイル・ニコラエヴィチ・トゥハチェフスキー§!率いる第6軍や、§Gゲオルギー・コンスタンティノヴィチ・ジューコフ§!率いる第9軍なども含まれていた。その強力な機械化部隊、そしてそこに結集した有能な政治家によって結成された§W西ロシア革命戦線§!は、ウラル山脈より西側にいた連邦の残党の総力となった。"
 WRS_CountryInfo_Content.2: "打撃……"
 WRS_CountryInfo_Content_desc.2: "1950年後半、§Rライヒ§!が歴史的経済崩壊を起こし停滞すると、§G赤軍§!は復讐を望み、§Gエゴロフ大元帥§!は§Rスヴォーロフ作戦§!の開始を宣言した。§Rドイツ軍§!の占領するソビエトの地を全て解放しようとしたのだ。ラーザリ・カガノーヴィチ率いる西シベリア人民共和国は作戦の参加を放棄したが、それでも§G赤軍§!は迅速に、容赦なく進撃した。作戦開始から28日後にスターリングラードが解放され、§Rハインリヒ・ヒムラー§!の下で§R親衛隊§!がクーデターを起こそうとした。敵の内部で殴り合いが発生したことによって、§G赤軍§!部隊は40日目にレニングラード、モスクワの近郊へと到達した。"
 WRS_CountryInfo_Content.3: "……そして撤退"
 WRS_CountryInfo_Content_desc.3: "成功の波が訪れる中で、§W戦線§!内部の政治機構には静かに§R不和§!が起こり始めていた。§R西ロシア戦争§!の最中に起こった§W戦線§!の§R崩壊§!の詳らかな理由はまだ分かっていないが、§Rスースロフ§!の権力に対する挑戦や極度に拡大した指揮系統の崩壊など、様々な原因が噂されている。§Rロシア解放軍§!や§Rウラジーミル・ロマノフ§!が伴った§Rドイツ軍による新たな攻勢§!によって§G軍事指導体制§!に脅威が迫る中で、政府はスィクティフカルに中心を移した。だが§R西ロシア戦争末期§!には政治的混乱に伴って§Rコミ共和国§!が§W戦線§!から独立すると、それに続いて裏切りや脱退が相次ぎ、最終的に§W西ロシア革命戦線§!の崩壊を招くことになった。"
 WRS_CountryInfo_Folder.102: "生存の物語"
 WRS_CountryInfo_Content.4: "生き抜く"
 WRS_CountryInfo_Content_desc.4: "もしくは§Rドイツ人§!がそう思っている。§W革命戦線§!は未だ存続し、§Gアルハンゲリスク§!や周囲の永久に凍ったツンドラに追い詰められ未だそれを護持しようとしている。だが、§Rスヴォーロフ作戦§!の破滅的な失敗によって将軍らの間には深い溝が出来上がっている。§Gミハイル・ニコラエヴィチ・トゥハチェフスキー§!と§Gゲオルギー・コンスタンティノヴィチ・ジューコフ§!両元帥、そのどちらかが§Gエゴロフ§!が§R早死§!した後の後継者になるだろうと予測されている。"
 WRS_CountryInfo_Content.5: "元帥達"
 WRS_CountryInfo_Content_desc.5: "§Gトゥハチェフスキー§!は§G赤軍§!こそが政治を変革すべきであるという考えを持つ、一風変わった指揮官である。§Gトゥハチェフスキー§!は貴族の生まれであるが、その階級と違って§Gロシア内戦§!ではボリシェヴィキに与し、§Rブハーリン§!の誤謬を正したいと願う革命戦線内の兵士から支持を得ている。§Gソ連§!にかつての§G軍事的栄光§!を取り戻しそれすら超える§G名声§!を得るため、全ての歯車はただ一つの目標のために回り、兵士は皆最終勝利へと行進するだろう。\n\n§Gジューコフ§!は§Gロシア内戦§!から§Rスヴォーロフ作戦§!の戦場に至るまで名声と称賛を等しく集めた人気ある指揮官であり、§Gモムィシュルィ元帥§!と共にスターリングラードの解放を主導した。§Gジューコフ§!本人は共産主義を非常に強く信奉している一方、彼の派閥には§Gアレクサンドル・ヤコヴレフ§!や§Gニコライ・ルイシコフ§!といった改革の風を吹かそうとしている人物もいる。また、トゥハチェフスキー派に参加してはいないがタカ派である、§Gセルゲイ・アフロメーエフ§!に代表される者らも集まっている。"
 WRS_CountryInfo_Content.6: "そして今……"
 WRS_CountryInfo_Content_desc.6: "1962年になった今、§W革命戦線§!は不安定な状況に置かれている。§Gアルハンゲリスク§!が影響を行使できる地の外には、§R不法な分離主義者、ドイツ軍との協力者、ツァーリ主義者、その他の競争者§!の§R小国§!が乱立している。§W革命戦線§!が西ロシアの防衛者としての地位に再びつけるか、そして§G母なるロシア§!を統一し、§G堕落した者へ復讐§!し、§Rドイツ§!に§G正義の鉄槌§!を下せるか、それは時が経つまで分からない。"
 PRM_CountryInfo_Folder.101: "三度目"
 PRM_CountryInfo_Content.1: "ロシアの精神"
 PRM_CountryInfo_Content_desc.1: "§R西ロシア戦争§!の失敗はロシア人の精神に大きな傷痕を残した。§Rロシア§!は今世紀三度にわたって§Gドイツ§!と戦い、結果として勝つことはなく、ついに自らの崩壊を招いた。まず初めに§Gナチ党§!の人種的優位という主張は重要な意味を持っており、ロシア人はドイツの§G超人§!に耐えうる力を持ちえなかった。多くはこれを悲しい事実と受け取り§G支配人種§!の恐怖の下に身を置くことを座して受け入れたが、ただ一人その屈従を拒んだ者がいた。"
 PRM_CountryInfo_Content.2: "一味"
 PRM_CountryInfo_Content_desc.2: "§Rロシア§!が再び無秩序に陥ると、§Wグトルム・ヴァグネル§!は浮浪者、堕落者の集団を集めた。彼にとって、§R西ロシア戦争§!は覚醒の契機となった。彼は§R西ロシア革命戦線§!を打ち砕く§G支配人種§!の力を見たのだ。§Gヴァグネル§!は自身の内面にそれと同じ強さがあると理解し、周りの人間もそれに続いた。§Gアーリア精神§!は身体的なものでなく、心理的なものであると気付いたのだ。彼らは§Rペルミ§!郊外の森の中で西の§G超人§!を圧迫し続けた§Rスラブ§!の圧政者の打倒を誓った。§Wヴァグネル§!は自らが§Wアーリア同胞団§!の§Wフューレル§!であると宣言し、そしてここに§Rロシア§!の悪夢が生まれることとなった。"
 PRM_CountryInfo_Folder.102: "同胞団"
 PRM_CountryInfo_Content.3: "教義"
 PRM_CountryInfo_Content_desc.3: "§W同胞団§!の教義はたちまち拡がり、§Wヴァグネル§!の信奉者はすぐに数千を数え、救済を望む者から§W同胞団§!の行う夥しい暴力からの逃避を望む者まで、あらゆる人々に支持されている。聖戦を始める時が来たとの予感と共に、§Wフューレル§!とその軍勢は§Rペルミ§!へと攻撃を仕掛け、同地の統治を行なっていた§Rスラブ人§!軍閥を殺戮し新たな§Gアーリア文明§!の到来を宣言した。さらに、§Gドイツ§!が西でやったのと同じく§G超人§!を東で解放しようとしている。その第一歩として§Gペルムハイム§!の洗礼、浄化を行い、街に留まっていた§R劣等人種§!の殺害や奴隷化を行なった。"
 PRM_CountryInfo_Content.4: "ペルムハイム"
 PRM_CountryInfo_Content_desc.4: "§Gペルムハイム§!を手に入れるまで、§W同胞団§!は西§Rロシア§!で略奪を繰り返し、金品、奴隷、§Rスラブ§!の有象無象に隠れた、先を行く同胞の導きを待ち望む§Gアーリア人§!を求めて東へと進んだ。§R劣等人種§!にとってみれば、§W同胞団§!は狂人の率いる野蛮人の集まりである。しかし、§Wフューレル§!は振る舞い方を知っている。彼は§G超人§!を最後の東漸に導き、最終的に§Rロシア§!から§Rスラブ人§!の腐敗を取り除き、それをもって§Gアーリア民族§!の運命を確かなものへとするのだ。"
 IRE_CountryInfo_Folder.101: "From One Empire to Another"
 IRE_CountryInfo_Content.1: "The Emerald Isle"
 IRE_CountryInfo_Content_desc.1: "For the first time in a very long time, Ireland is free. Subjugated under the heel of the English Tudors in 1603, for generations, all that the men and women of Ireland ever knew were that they were second-class citizens in the nation they lived in. Kings and Queens came and went, but the one of the only constants in the winding avenues of the history of the British Isles was London's complete domination. All this changed on one fateful day in 1919.\n\nThe British Empire had been brought to its breaking limit by the carnage of the First World War. Entire generations - including thousands of Irish volunteers - were fed to the meat grinders. In 1916, the §nIrish Republican Brotherhood§! launched a six-day blitz in Dublin against the Empire, declaring a new Irish Republic. While the \"Easter Rising\" was suppressed by the British Army, what it couldn't do was break the spirits of the Irish people."
 IRE_CountryInfo_Content.2: "Brother Against Brother"
 IRE_CountryInfo_Content_desc.2: "In 1921, revolutionary fervour once again reached new heights. Under the leadership of §nÉamon de Valera§! and the military guidance of §DMichael Collins§!, Ireland once again tried her hand at obtaining independence from England. Enfeebled by the First World War, Britain failed to contain the growing guerilla war that raged on. Locked in stalemate, Britain acquiesced and granted them their sovereignty. But in what would become the first in a series of flashpoints, §ONorthern Ireland§! continued to fly the Union Jack as a constituent of Britain.\n\nThis fact, and the Oath of Allegiance to the Crown that Ireland was forced to swear, became the catalyst of the Irish Civil War. The Anti-Treaty forces, led by de Valera faced off against the pro-Treaty Collins. Where the Irish People's guns were once united, now they were turned against each other, with every act of barbarity committed by both sides."
 IRE_CountryInfo_Content.3: "The Emergency"
 IRE_CountryInfo_Content_desc.3: "Through both Collins' cunning and the National Army's superior armaments and numbers, the anti-Treaty IRA were beaten back, until on the 24th of May, an armistice was called. Both Michael Collins and Liam Lynch - the Chief of Staff of the IRA - were dead, killed in pitched gunfights, where their killers could not be identified or know what they had done. Peace returned to the Emerald Isle. Yet, it would not stay for long.\n\nFailing to convince the ruling §KSinn Féin§! to abandon the Oath of Allegiance to the British Monarchy, de Valera formed the §yFianna Fáil§!. Ascending to the \"Taoiseach\" in 1937, de Valera and Ireland as a whole found themselves a member of a Europe that was dousing themselves in gasoline. For De Valera, the question was not \"if\" War broke out, but \"who\" to align with when they did. When the Nazi Blitzkrieg overran nearly all of Free Europe, the answer was clear."
 IRE_CountryInfo_Content.4: "United and Free?"
 IRE_CountryInfo_Content_desc.4: "De Valera, with explicit German backing, initiated a lightning campaign against Northern Ireland - the subject that once brought the Republic to its knees during the 1920's. What resulted was a grinding clash where anyone was a viable target and everyone was suspected of being a traitor to either the Crown or to Gael. However, with the collapse of Britain, resistance to Dublin fell.\n\nNot only overseas, where Ireland's commitment to the §qEinheitspakt§! has brought uncomfortable truths forwards to Irish society. FF's traditional rivals, §DFine Gael§! and §KSinn Féin§! were crushed under De Valera's creeping authoritarianism, with Sinn Féin being reduced to obscurity between its fierce firebrands. What defines Ireland now is the factions that make up the FF. Pulling victory from the jaws of defeat in the §Y1961 Elections§!, FF must decide how it will guide Ireland into the uncertain new decade."
 IRE_CountryInfo_Folder.102: "Power Plays and Politics"
 IRE_CountryInfo_Content.5: "フィアナ・フォイル"
 IRE_CountryInfo_Content_desc.5: "Under the leadership of §oSeán Lemass§! - the Taoiseach of the Republic - the Fianna Fáil is a titan on its deathbed. What was once the unquestioned voice inside the §lDáil Éireann§! is now a cornered fox. Lemass convinced De Valera to take up the ceremonial role of President of the Republic, relying on soft power and influence. One policy was the forbidding of a FF-Labour Coalition - a policy that was quickly abandoned by the new Taoiseach who allied with Brendan Corish.\n\nMeanwhile, Lemass now juggles a series of factions vying for a prized seat. The §LModerates§!, Lemass' own base, argue for the continuation of FF policy, with an emphasis of both financial and social conservatism. Meanwhile, the §gNationalists§!, Neil Blaney's faction, calls for tightening the leash over the Northern Irish occupation. Finally, Jack Lynch and the §TLiberals§! - despite not proclaiming themselves as Liberals - advocate for slow and steady reform."
 IRE_CountryInfo_Content.6: "アイルランド下院"
 IRE_CountryInfo_Content_desc.6: "The §lDáil Éireann§! is the Lower House of the Oireachtas, which makes up the Parliament of Ireland. Due to this, if the Prime Minister wishes to pass a bill, they will need to gather the support of the Dáil. This task will be harder than it seems, at first glance. While Fianna Fáil are the dominant party inside the Dáil, factionalism and inner party politics means that each wing of the FF is effectively a political party in its own right, that needs to be wooed or quelled.\n\nThe FF are not alone. Thanks to the upset that Fine Gael caused to the De Valera administration in the 1961 Elections, Lemass deemed it wise to partner with the §SLabour Party of Ireland§!, led by Brendan Corish. Hesitant to allow any German influence the Republic, Corish and the LP are focused on uplifting the rights of the Irish Working Class, much to the chagrin of the Hardliners and Moderates inside the Dáil. However, a possible Liberal Government would be wise to hear Corish out, if they want to remain in power..."
 IRE_CountryInfo_Content.7: "Northern Ireland"
 IRE_CountryInfo_Content_desc.7: "Formally known as the §VNorthern Counties Special Zone§!, the occupation should have been abolished, alongside the temporary administration that currently resides over Ulster. In reality, the NCSZ is dominated by §Vparamilitaries and self-defence forces§! that are vaguely aligned with either the cause of §eCatholicism§! or §OProtestantism§!. Ruled by the Minister for the Northern Counties, Neil Blaney, the fact that nobody is quite sure how he has contained the Unionists is a question that is steadily creeping in concern. Meanwhile, the §eIrish Republican Army§!, a coalition of guerillas, agitated inside the occupation for a neutral Republic. The §yIrish Citizen's Guard§!, on the other hand, broke away from the IRA due to their affinity for Germany. Even for NCSZ Paramilitaries, not much is known about them. Lastly, is the §OUlster Volunteer Force§!. Commanded by Ian Paisley, the UVF are descended from Protestant Self-Defence groups that attempt to protect the Protestant population of Ulster."
 USA_CountryInfo_Folder.101: "解放された国家"
 USA_CountryInfo_Folder.102: "第六政党制"
 USA_CountryInfo_Content.1: "1940年度選挙"
 USA_CountryInfo_Content_desc.1: "民主党の§Bフランクリン・D・ルーズベルト大統領§!は、2期目に入ると保守派からの反発が強まり、ニューディール政策はアメリカをロシアと同じ危険な道へと導くものだと見なされるようになった。再び大統領を務めれば政治的に破滅する恐れもあったため、ルーズベルトは再び大統領を目指すことをやめた。\n\nその代わり、親友でかつて§B公共事業促進局の局長を務めたハリー・ホプキンス§!を候補に擁立するよう党を説得した。ルーズベルトは、友人の当選を確実にするため、中道路線に舵を切り、孤立主義者に譲歩していった。一方、§gオハイオ州選出上院議員ロバート・A・タフト§!を始めとする共和党保守派は、カリスマ的だが経験の浅い§R地方検事トーマス・デューイ§!を支持した。\n\n直後、ホプキンスに胃がんが見つかった。寝たきりの状態で、マスコミの噂も飛び交う中、§Rデューイ§!に4%弱の僅差で敗れた。"
 USA_CountryInfo_Content.2: "デューイ政権"
 USA_CountryInfo_Content_desc.2: "§Rトーマス・デューイ大統領§!は、孤立主義者の支持者に報いるため、§gロバート・A・タフト議員§!と同盟関係にある多くの官僚を任命した。大統領は§Bルーズベルト§!のニューディール政策を解体し、政権は台頭するドイツ国や大日本帝国との直接対立を避けるため、アメリカの軍事力の多くを解体した。\n\nこのような展開が災いしたのだ。不況の波が押し寄せた。日本とドイツは宣戦布告をした。1944年、戦局が悪化する中、§Rデューイ§!の再選の望みは将軍によって救い出されることとなる。アイゼンハワーがスコットランドを守り抜き、党穏健派の§Bジェームズ・ファーレー§!と§K進歩共和党のヘンリー・ウォレス§!との間で対抗馬が分裂したのだ。\n\nデューイ大統領は2期目に入った。国がバラバラになりつつある中、デューイは枢軸国との交渉による和平に合意し、アメリカは太平洋における領有権を放棄してハワイ領土を100年間租借されることとなった。"
 USA_CountryInfo_Content.3: "アイゼンハワー政権"
 USA_CountryInfo_Content_desc.3: "1946年、§R共和党§!は地すべり的な敗北を喫したが、多くのアメリカ人は、§Bルーズベルト§!の「社会主義的」政策がアメリカを弱体化させ、戦争を不可避なものにしたのだと非難した。1948年の選挙では、孤立主義者である§g共和党のロバート・タフト§!と国際主義者である§B民主党のドワイト・D・アイゼンハワー§!の対決となり、こうした姿勢が試されることとなった。§Bアイク§!は勝利するだろうが、§k既存体制§!に対する深い不満が露呈するほどのことにはならないだろう。\n\n§Bアイク§!は、§Bルーズベルト§!が残した未完の仕事を完了させようとした。しかし、ドイツからポルトガル領アンゴラを守るための介入を巡って進歩的な§Kバートン・ウィーラー副大統領§!と対立し、大統領職を棒に振ることとなった。1952年、彼は僅差で再選を果たした。\n\n§Bアイク§!の2期目は期待外れなものだった。§Kウィーラー§!は上院を人気のある政策に導くことができず、§Bアイゼンハワー§!は大統領令に頼って自らの政策を通した。不満が高まり、1952年には§gジョージ・パットン将軍§!を支持する§g国民党§!が結成された。"
 USA_CountryInfo_Content.4: "キーフォーヴァー政権"
 USA_CountryInfo_Content_desc.4: "§Bアイク§!の後、進歩的な§Kバートン・ウィーラー副大統領§!は§k既得権益層§!から支持を得られなかった。代わりに§T民主党§!は穏健派の§Tエステス・キーフォーヴァー§!を、§R共和党§!は穏健派の§Rエヴァレット・M・ダークセン§!を候補に擁立した。§g国民党§!と復活した§K進歩党§!は、主流派に不満を持つ人たちの拠り所となった。\n\n§Tキーフォーヴァー§!は辛うじて勝利を収めたが、その反動は即座にやってきた。中間選挙では、何十もの新党に票が入れられた。得票率1/3の議員が当選し、不正や汚職が疑われるなど、混沌とした状況であった。\n\n§g国民党員§!、§K進歩党員§!、その他の人々は、力を合わせれば既得権益層に打ち勝つことができると気づいた。彼らは、§K進歩党員のスクープ・ジャクソン§!と§g州権党党首のジェームズ・フルブライト§!を中心に、便宜的な同盟である国民進歩連盟を結成した。存亡の危機を感じた§R共和党§!と§T民主党§!は、保守派の§Rリチャード・ニクソン§!とリベラル派の§Bジョン・F・ケネディ§!を中心に独自の連合を結成した。"
 USA_CountryInfo_Content.5: "共和党派"
 USA_CountryInfo_Content_desc.5: "保守派の政党である§R共和党§!は、最も偉大なる生存者、リチャード・ニクソンによって率いられていることに気づく。1952年の金融スキャンダル、1954年カリフォルニア州知事選での敗北を乗り越え、§Bキーフォーヴァー§!政権の国務長官に就任した§Rニクソン§!は、ネガティブキャンペーンの達人であった。国内での不評が高まる中、サイレント・マジョリティのリーダーとして自らを奮い立たせている。\n\n彼の下には、ルーズベルトの行き過ぎを直ちに終わらせることを信条とする赤字強硬派、バリー・ゴールドウォーターの§V共和党強硬派§!と、漸進的な保守改革を好むニューイングランドの保守派、ネルソン・ロックフェラーの§P共和党責任派§!が存在する。\n\nここ数年の危機的状況により、§Rニクソン§!はリーダーシップの維持に苦労している。しかし、彼は共和党の指導力を維持しつつ共和民主連合を存続させ、§x何としてでも§!1964年の再選を見届けようと決意している。"
 USA_CountryInfo_Content.6: "民主党派"
 USA_CountryInfo_Content_desc.6: "ルーズベルト、アイゼンハワー、キーフォーヴァーの遺産を受け継ぐ§B民主党§!は、カリスマ的な§Bジョン・F・ケネディ副大統領§!に率いられることとなった。この新たな時代における希望を象徴するかのように、ケネディは国民に失敗を乗り越え、未来を受け入れるよう促した。公民権運動の指導者と面会し、軍事手抑制を求め、経済停滞に対する積極的な解決策を提唱した彼の決断により、ケネディは大統領を怒らせながらも、多くの人々に愛される人物となった。\n\nケネディの下では、派閥抗争が渦巻いている。一方は、リンドン・べインズ・ジョンソン議員に代表される§O民主党労働派§!だ。これらの人物は、ニューディール政策を不完全なものとみなし、そのプログラムを拡大してさらに発展させようとする。\n\n一方、議会にはリチャード・ラッセル・ジュニア上院議員が率いる§Q民主党南部派§!も存在する。南部出身者中心のこれらの人物は、ケネディが黒人指導者と会談したことに憤慨した。彼らは、人種隔離を維持しようとする。"
 USA_CountryInfo_Content.7: "国民党派"
 USA_CountryInfo_Content_desc.7: "§g国民党派§!は、国民党だけでなく、ニューヨーク州保守党、州権党、ルイジアナ進歩党などの様々な大衆保守派政党を代表する、国民進歩連盟の最大派閥である。反動的な情熱に突き動かされる連合は、現在の出来事に対して多くの顔を見せる。\n\n1964年に派を率いているのは、§gアラバマ州のジョージ・ウォレス知事§!だ。彼は、公民権運動による「無法状態」に憤慨する分離主義者を自認してきた。また、第二次世界大戦敗戦後、共和党を離党した§gマーガレット・チェイス・スミス§!率いる外交タカ派の元共和党員や、§gロバート・A・タフト§!上院議員の中西部孤立主義運動の残党も、急速に変化する国家で漂流していることを感じるキリスト教右派たちの間で復活を遂げつつある。"
 USA_CountryInfo_Content.8: "進歩党派"
 USA_CountryInfo_Content_desc.8: "国民進歩連盟第二の派閥である§K進歩党派§!は、様々なリベラル派が雑多に集まったものである。復活を遂げた進歩党だけでなく、農民労働党、非政党同盟、ニューヨーク自由党なども含まれている。進歩党派は国民党派よりも思想的に統一されてはいたが、不安定な存在であった。\n\n1964年に党を率いているのは、ニューディールのリベラル派でニクソンとの再戦を望んでいるタカ派、§Kスクープ・ジャクソン§!だ。しかし、運命は1日で変わる。多くの進歩党派、特にスクープが反公民権派との和解を試みたことに不満を持つ人々は、1964年に別の挑戦者を求めている。それが成功するのかどうかは、彼らの手の届かない所にかかっている。\n\n派閥の端には、アメリカ民主社会主義者の指導者、§Kマイケル・ハリントン§!が座っている。社会主義者がホワイトハウスに入ることを嘲笑する人が多い中、ハリントンは喜んでその時を待っている。"
 USA_CountryInfo_Content.9: "過激派"
 USA_CountryInfo_Content_desc.9: "While \"more respectable\" NPP leaders try to ignore them, the Pact also includes many smaller groups whose hostility to the §kEstablishment§! includes not just the two main parties but the American system itself. These parties view the Republic as a failed state, with radical action needed to save its people.\n\nThe §VMarxist Caucus§!, led by Communist Party USA's §VGus Hall§!, is one such group. Composed of avowed communists and socialists, the Marxist Caucus sees the average American as exploited by the capitalist class and the current fight over civil rights to be a symptom of a larger class struggle.\n\nEven smaller and more fringe than the §VMarxists§! are the §jSovereigntists§!, a vile group of fascists and white nationalists. Few but the most radicalized Americans would dare associate themselves with them. Their leader, §jFrancis Parker Yockey§!, has made a reputation giving voice to the dark fantasies of aggrieved whites who see Germany as an ally, not an enemy in a coming war."
