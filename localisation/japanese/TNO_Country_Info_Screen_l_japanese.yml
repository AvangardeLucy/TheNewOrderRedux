 ENG_CountryInfo_Content.1: "接近する嵐"
 ENG_CountryInfo_Content_desc.1: "かつて、§Vブリテン§!という語は、地理学的一地域を指すだけの言葉ではなかった。ブリテンは国家であり、生存、そして繁栄の時を迎えた。その国は自らを帝国と名乗り、比肩する者の無い一大勢力を築き上げた。その力は§fオーストラリア§!の光量とした砂漠から§nケニア§!の温暖な未踏の地まで、そこに翻るユニオンジャックとして現された。しかし、それに変化をもたらす事態が起こった。帝国がそれに震撼することとなった。§x凋落の時が訪れたのだ§!。\n\n第一次世界大戦は、イギリス人の心に癒えぬ恐怖を植え付けた。そして人々は、その政府は、宣言した。繰り返してはならない、と。イギリスは宥和政策を行い、大陸に目を背け、その趨勢をなすがままに任せた。その態度は「何故ダンツィヒのために死なねばならないのか？」という言葉に表れている。だが、§e戦争§!が、破滅の前兆がイギリスのドアを叩いた時、ようやくイギリス人は自らの愚かしさに気づくことになった。"
 ENG_CountryInfo_Content.2: "アシカと呼ばれたもの"
 ENG_CountryInfo_Content_desc.2: "1940年、イギリスは取り残された。§eポーランド§!はヒトラーのしもべによって残虐なまでに蹂躙された。防御と戦略を誇示していた§lフランス§!は、国防軍の容赦ない攻撃に晒され、即座に陥落した。イギリス大陸派遣軍はダンケルク撤退によって壊滅は免れたものの、祖国を守るには足らなかった。\n\n太陽と共に、侵略軍がケントとサセックスの海岸に大挙し押し寄せた。§R「アシカ作戦」§!と名付けられたこの作戦は、一千年もの間侵略を免れたイギリスに無条件降伏を迫るものであった。この上陸作戦は遂に成功し、革の軍靴はブリテン島を闊歩した。ドイツ軍にとって、これは§x言うに易く、行うに難し§!だったのだろう。"
 ENG_CountryInfo_Content.3: "一つの帝国の終焉"
 ENG_CountryInfo_Content_desc.3: "イギリス軍はもはや§O追い詰められた狐§!となった。両軍ともに戦争を終わらせるための賢明な打開策もないまま、泥沼の戦いを続けた。イギリスでの戦いは、世界レベルでの§V優位§!を争う頂上決戦の様相を呈していた。村は血に塗れる侵攻拠点にされた。町は両軍の墓場になった。都市は丸ごと、§x死体溢れる納骨堂§!に改築された。\n\nアメリカが参戦しその軍がイギリスに上陸した後も、状況は徐々に国防軍の優位に傾いていった。§Vロンドン§!が陥落し、§Eバーミンガム§!が陥落し、そして§hマンチェスター§!も占領された。ドイツ軍は勝利を目の前にして、グレートブリテン島全土の占領を目指した。だがその夢は、スコットランドの境界付近にてイギリス軍の残党とアメリカ軍が奇跡的に前線を押し戻したために、崩れ去ることとなった。だが、§eイングランドは完全に墜ちてしまったのだ。§!"
 ENG_CountryInfo_Content.4: "残されたもの"
 ENG_CountryInfo_Content_desc.4: "イギリス政府は降伏し、§Q戦時内閣§!の面々は§Rカナダ§!や§lアメリカ§!に亡命して、再び島を取り戻す時を待ち望んでいる。イングランドでは、§lルイス・マウントバッテン卿§!を中心として収容所に行かずに済んだ者、即決裁判で処刑されなかったものが集まり、渋々臨時政府を形成した。しかし、ブリテン諸島に住むイギリス人が皆この新秩序を受け入れたわけではなかった。\n\n亡命せず、降伏もせず、そして殺されもしなかった者は、地下や地方に潜伏した。放棄された地下連絡線や人のいなくなったバンカー、霧がかる海岸の入江に、少数精鋭の部隊が潜んでいる。見えすいた行動は少なくとも行っていないが、レジスタンスは圧政者に対して影を落としている……"
 ENG_CountryInfo_Content.5: "黒い羊"
 ENG_CountryInfo_Content_desc.5: "Unlike the §qReichskommissariats§!, which are de-jure provinces of Hitler's Reich set for total integration or §lFrance§!, which is nominally independent but kept on a tight leash by the German forces, England is somewhat different. Allowing the veneer of the pre-War Democracy, England still retains both its Parliament and it's Monarchy - under §EKing Edward VIII§!, who was forced to give up his Crown in 1936 - who now completely decides the makeup of the new government, instead of merely ratifying it.\n\nThe relative leniency is more a factor of practicality than shared kinship between Germanic peoples. The fact that Parliament is full to the brim with formerly anti-Nazi §Yliberals§! and §aold Tories§! relies on Germany's slipping grip on Eastern Europe, and the need to cover it's most valuable territory in Western Europe - lest America and the Canadian exiles get ahold of it and threaten Europe."
 ENG_CountryInfo_Content.6: "王の部下"
 ENG_CountryInfo_Content_desc.6: "§EEdward VIII§! may be one of the few Monarchs throughout History that has become King not once, but twice. Ascending to the throne after the death of his father, §hGeorge V§!, on January 20th, Edward's first round of Monarchy would prove disastrous. With the government threatening to resign unless the King refused to marry the American Socialite, §pWallis Simpson§!, Edward was forced to abdicate shortly in December 1936. His reputation was marred even further with the allegations that he was a fervent admirer of Hitler, made not much better by the German forces in England. With the rest of the §wRoyal Family§! fleeing the country, Edward was formally reinstated as the King of England. However, their conceptions of a loyal, proud King, was almost immediately shattered by the reality that he is hated by everyone. Resigned to a solitary existence inside §mBuckingham Palace§!, the King watches - not sure when his time will be up. Whether by Time's hand or an §RAssassin's.§!"
 ENG_CountryInfo_Content.7: "マクミランの栄誉"
 ENG_CountryInfo_Content_desc.7: "While §jAlec-Douglas Home§! is Prime Minister, one of the real power-players inside England is none other than §oHarold Macmillan§!. Officially part of the §lRoyal Party§!, in reality, Macmillan leads his own clique inside it dedicated to reforming England from the inside. Macmillan is disgusted with the degeneration of England's Democracy into a de-facto §xOne Party dictatorship§! that cowers under the German Heel.\n\nIf he is ever propelled to power, Macmillan will make it his mission to bring true freedom and liberty back into England, Germania be damned. Not only that, but England will be cleansed of the degenerate, boot-licking Fascists inside the National Front that would see Nazism brought to the White Cliffs and England forever stained with the §rvirus that has infected so much§! of Europe. All Macmillan needs is some time, and the perfect opportunity for his enemies to falter..."
 ENG_CountryInfo_Content.8: "モードリングの自由"
 ENG_CountryInfo_Content_desc.8: "Some reformists however, take it even further than even Macmillan. §zMaudling§! views Macmillan's borderline Machiavellian means to destroy §jFascism§! and bring Freedom to England as the inevitable path to Dictatorship and Tyranny, even if done so in the name of peace and honour.\n\nMaudling argues that England is not so far gone that it needs its own §oSulla or Caesar§! to wash away the rot of the Republic. England can once more return to Democracy, forsaking the baggage of both the Royal Party and the §jNational Front§! for a new future where England can raise its brow to the horizon, a free nation once more. "
 ENG_CountryInfo_Content.9: "HMMLR"
 ENG_CountryInfo_Content_desc.9: "It is perhaps the greatest irony that Britain, within the space of thirty years, turned from the nation most involved in §xquashing§! separatism to the nation most fiercely §yinvolved§! in it. In England's case, §BHis Majesty's Most Loyal Resistance§! is an umbrella organisation of many diverse, separate circles of resistance - some of which are even Republican, contrary to the name.\n\nMade up mostly two factions, the shadowy resistance group - to most - is nothing more than urban legend. Like §wKing Arthur§!, it's a tale told by weary Englishmen to others to lift their spirits up for the inevitable Liberation against the Hun. Acting in the shadows, the §BResistance§! strike at any vulnerable target they please and disappear into the night. Their attacks are getting more frequent and larger in scale - it's only a matter of time until the fabled day of Liberation comes..."
 ENG_CountryInfo_Content.10: "プリマスのベルリン"
 ENG_CountryInfo_Content_desc.10: "Germany is not blind to the instability of their puppet regime. They realise all too well that neither §lCollaborator§! or §BHMMLR§! member is a fan of the Nazi Regime. The few, such as §oChesterton and his merry band of lunatics inside the National Front§!, that do appreciate their rule are too incompetent to even be considered as possible replacements. Which is why the town of Plymouth was transformed into a vast military holding led by the Wehrmacht garrison inside the British Isles. Commanded by §EFranz Six§!, the former leisure town has fulfilled its purpose once more and become the hottest destination for Wehrmacht officers to send their children, to keep them out of harm's way. If England was ever to truly break free from German rule, the garrison is to march on England proper and exterminate any signs of resistance. Armed with only the most high-tech of weaponry, if this was ever to occur, it would spell §xdisaster§! for any budding Resistance movement."
 SVR_CountryInfo_Folder.101: "軍のある国か、それとも……？"
 SVR_CountryInfo_Folder.102: "シベリアに西風が吹く"
 SVR_CountryInfo_Content.1: "東への道"
 SVR_CountryInfo_Content_desc.1: "§Rスヴェルドロフスク§!はロシアの荒野に蠢く多くの小国と違い、国ではない。ここは§g軍事キャンプ§!であり、ドイツ軍の猛攻を生き延びた兵によって形成されている。スヴェルドロフスクの場合、§Vソビエト第3軍§!の残党である。ラーザリ・カガノーヴィチと他の生き残りと共に、急速に崩壊するソ連政府の体裁を保つ為西シベリア人民共和国を建国した。しかし、§R共産主義§!の篝火は、考えうる最も残酷な方法で消されてしまった。\n\nナチスはその征服に満足せず、§x歴史上最も冷酷な爆撃作戦§!を開始した。ロシア人の精神を押し潰そうとする無駄な試みのために、ドイツ空軍はロシアの荒野の上空を飛び、文明の印を探し出そうとしている。しかし、もうたくさんだ。"
 SVR_CountryInfo_Content.2: "自らの道"
 SVR_CountryInfo_Content_desc.2: "§x何人もの人々が殺された。§!難民の列はやがて仮設の追悼の場となった。都市は棺桶となり、町はドイツ空軍の鉄の嵐によって消し飛ばされた。西シベリアが完全な無秩序に陥ると、第3軍は自ら行動を起こした。カガノーヴィチの専制の下から分離した§eコンスタンティン・ロコソフスキー§!元帥は産業の中心スヴェルドロフスクに自らの勢力を結集した。ドイツがもたらした惨事の中でも戦い抜いた装備と共に、臨時政府が設立された。\n\nドイツは未だ我々に向かって打撃を続けているが、ロシアの空が§D再び晴れる§!時がやってくるだろう。そうすれば、スヴェルドロフスクは瓦礫の中から立ち上がり、自由で規律あるロシアが現れる。\n\nそしてその時、ドイツ人は我々に§V二度と挑めなくなる§!だろう。"
 SVR_CountryInfo_Content.3: "元帥の統治"
 SVR_CountryInfo_Content_desc.3: "スヴェルドロフスクは差し詰め§g事実上の軍事独裁§!下にあり、イデオロギーや統治理論を持った政府ではない。少なくとも主流と言われるようなイデオロギーへの偏向もなく、逆に二つのことで成り立っている。初めに、§V第3軍§!が政治、そして人々の暮らしに入り込んでいる。文民による統治はなく、持ちうる資源は駐屯軍の維持に利用されている。\n\n二つ目の要因として、スヴェルドロフスクの産業は恐怖爆撃による被害を§Kほとんど受けていない§!。その堅固さによってスヴェルドロフスクは文明の灯火となり、西シベリアにある壊滅的な被害を受けた軍閥とは違い標準的な生活を営むことが可能となっている。この二つの要因によって、民衆は非共産主義的状況にあるにもかかわらず関心を持とうとはせず、逆に§v元帥§!の統治を支持している。"
 SVR_CountryInfo_Content.4: "The Hardest Choice"
 SVR_CountryInfo_Content_desc.4: "It is an open secret by now. §VMarshal Rokossovsky§! is ill, and his age does him no benefits in fighting said illness. While we dare not say it out loud, there will eventually come a time where Sverdlovsk is ruled by a new Marshal. While the choice is almost certainly going to be the (relatively) young commander §cPavel Batov§!, keeping said rule in place will be another thing altogether. Putting aside the threat posed by the other warlords, there are whispers of dissidents against the regime that seek nothing less but total democratisation.\n\nUnder the loose leadership of §MBoris Yeltsin§!, they seek a strong, but free Russia that operates for the people and is owned by the people. For now, they remain in the shadows. But they will rear their head eventually; when they do, the nation must decide what path it will go down."
 SVR_CountryInfo_Content.5: "闇のような黒"
 SVR_CountryInfo_Content_desc.5: "南西に、人々を荒ます病が流行している。それは静かに感染し、その兆候無く死に至らしめる。その病とは、§sオムスクの黒連盟§!である。彼らの存在は憎悪と復讐心に染まっており、国家全体はまるでファシストのように異常で、彼らは計算尽くの復讐をドイツ人に、老若男女関係なく行おうと必死のようである。ナチスの打倒は我々の目標であるが、しかしその対象は§w女子供§!ではなくドイツの広めた§oイデオロギー§!であるべきだ。\n\nさらに、その病は我々をも蝕んでいる。オムスクからの侵入者は絶え間なく我が軍に攻撃を仕掛けており、カルブィシェフとヤゾフに我々の動向を逐一報告している。この影響を削がなければ、我々はロシアの§R痛ましい歴史§!に新たなページを書き足す助けをすることになる。"
 CountryInfo_Economic_Overview_ENG: "The Kingdom of England is a §KFree Market Economy§!, where corporations are allowed to do most of their activities and business with very few to no regulations. While the level of regulation differs from nation to nation and government to government, it is generally much more laissez-faire.\n\nIn England's case, it's economy has remained mostly intact from the pre-Occupation days. However, the biggest issue in the English economic sphere is §Jrebuilding§! what is left. During the Second World War, England was subject to the largest strategic bombing campaign - called §YThe Blitz§! - in European History, with Luftwaffe planes leaving very little English industry untouched. The lack of significant reconstruction has led to even more §Bresentment§! towards the government and high levels of unemployment inside England."
 CountryInfo_Economic_Overview_SVR: "Sverdlovsk operates under the §gMilitary-Directed Economic§! model. This is a model where the military, due to its §gunchecked grip§! on the state, has the ability to completely command and direct the economy. It is not a command economy similar to that in the former §VSoviet Union§!, because private enterprise is allowed to exist in the state, but the military regime has the §Rfinal say§! over all directives inside the nation.\n\nIn Sverdlovsk's case, the military regime commands what is left of the industry that was moved west by §CBukharin§! and §eStalin§! into the Siberian plains, and was not damaged during the §LLuftwaffe Terror Bombings§! in the 50's and 60's. Compared to other states, it still has a fairly hefty industry and is able to project economic power further than the other warlord states."
