 CountryInfo_Tutorial_Folder.101: "The New Order"
 CountryInfo_Tutorial_Content.1: "冷戦"
 CountryInfo_Tutorial_Content_desc.1: "§WThe New Order: Last Days of Europe§!は、第二次世界大戦で§W枢軸国§!が勝利したシナリオでは、§B冷戦§!はどのようなものになるのかという問いに答えるものです。現実世界と同じく、§WTNO§!世界も第二次世界大戦の残存勢力である§q大ドイツ国§!、§e大日本帝国§!、§aアメリカ合衆国§!による三つ巴の膠着状態に陥っています。\n\n§Y世界支配§!は、もはや大国同士が§x相手の破滅§!を求めて直接戦場で戦うことによって行われるものではなく、§Y裏取引§!、§C国際的操作§!、§G経済競争§!、§Y超大国の勢力圏拡大§!を通じて追及されるものになりました。§WTNO§!のゲームは、以下で述べるようなユニークなゲームプレイを用いることで、バニラとは大きく異なったものとなっています。"
 CountryInfo_Tutorial_Content.3: "代理戦争"
 CountryInfo_Tutorial_Content_desc.3: "§WThe New Order§!では戦争が珍しいということではありません。どの国々にとっても、戦争は§G大変当たり前§!であり、ほとんどどの国でプレイしても数回は戦争を経験するでしょう。ですが戦争は直接対立によってではなく、基本的には§R代理戦争§!の形で表現されます。§R代理戦争§!は大国の支援を受けた複数の国家間の戦争です。大国はこの戦争を実際に砲火を交えることなく敵と戦う手段として利用します。これは§R内戦§!時にも発生することがあり、こちらも極めて一般的です。\n\n§R代理戦争§!中、参戦国は海外諸国から支援される可能性があります。後ろ盾となる大国にプレイヤーが入っていない場合、参戦国にユニットが与えられます。プレイヤーが大国である場合は、§WHearts of Iron IV§!バニラの§W義勇兵システム§!を通じて自陣営を支援することが出来ます。"
 CountryInfo_Tutorial_Content.4: "冷戦インターフェイス"
 CountryInfo_Tutorial_Content_desc.4: "もちろん、世界支配の競争者たちを測定し、追跡する方法はあります。トップバーの核のシンボルが描かれたボタンをクリックすると、§Y冷戦インターフェイス§!が表示されます。§B冷戦§!で争う国々の中でどちらがどれだけ、どのような方法で勝っているかなど、必要な情報は全てここで分かるようになっています。\n\n§Yランキング§!タブでは、§R軍事力§!や§G経済力§!などの要素から算出された、現在首位に立っている国が分かります。§R緊張§!タブは、大国間関係の手ごたえと、緊張が発生するきっかけとなった事件を記録しています。§G勢力圏§!タブは、主要国の経済圏をハイライトし、生の経済力と他国への影響力を示します。\n\n最後に、次のエントリーで説明する§x核爆弾§!タブがあります。"
