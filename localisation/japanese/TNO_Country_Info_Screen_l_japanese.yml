 GER_CountryInfo_Content.1: "最終的勝利"
 GER_CountryInfo_Content_desc.1: "人類全史において、多くの者達がヨーロッパを支配しようとしてきた。アウグストゥス・カエサル、カール5世、ナポレオン……だが、§rアドルフ・ヒトラー§!と§W大ゲルマン帝国§!ほど冷酷で邪悪な国や指導者はいなかった。\n\nヨーロッパの主人たる§Wドイツ§!の前に世界はひれ伏している。ドイツの真の力は国境を越え、§Wライヒ§!の勝利とその余波は地球上至る所に影響している。§r国家社会主義§!の教義に浸った§Wライヒ§!は過去数十年間に渡り、アーリア人の理想郷を作り、その過程で数え切れない「劣等人種」を搾取・殺戮するという最終的目標のために努力してきた。しかし§rヒトラー§!が年をとるにつれ、このシステムの問題点は無視できないほどに増大している。その絶え間ない構造的残虐性は怠惰な無能と手を結び、国家の基盤そのものを破壊してきた。§Wライヒ§!をつなぐ最後の絆が消えゆく時、何が起こるだろうか？"
 GER_CountryInfo_Content.2: "戦い"
 GER_CountryInfo_Content_desc.2: "§Wドイツ§!に対する大いなる試練は1939年9月1日、国防軍がポーランド国境の向こうへと足を踏み入れたことによって始まった。2年足らずで大陸のほとんどの地域のみならず、その他の地域へも戦火が燃え広がった。しかし、枢軸国が世界に対し完全なる勝利を収めたことは、その傍観者を驚かせた。\n\nポーランドは電撃戦の最初の犠牲となった。そして、数多くの連合国がそれに従った。その後、かつてないほどに残虐で破滅的な作戦がヨーロッパで決行された。東部戦線における大戦争、そして遅々としながら、多くの出血を要したアシカ作戦である。この大いなる挑戦の中でも、§Wライヒ§!はその進撃を止めなかった。イギリスに、ロシアに、多くの攻撃が加えられた。そしてその国々は崩壊し、直後アメリカに対する原爆投下が行われ、かの国もまた継戦能力を失った。かつて、第一次世界大戦からの復員後ミュンヘンに飢え苦しんでいた§rヒトラー§!は、今やヨーロッパの全てを掌握するに至った。§Wライヒ§!は§G勝利§!したのだ。"
 GER_CountryInfo_Content.3: "平和"
 GER_CountryInfo_Content_desc.3: "1945年末時点で、§Wドイツ§!は疑いようのないヨーロッパの支配者だった。帝国は、マルセイユからアルハンゲリスクまで広がっていた。西欧の傀儡政権に並ぶものとして、東欧には残忍な国家弁務官区が設置された。残酷な植民地政府は、強欲な資源採掘と、大量虐殺の最終的な目標である§R東方生存圏§!を絡め合わせたのだ。この完全な覇権が、血に飢えた悪魔のような機会をさらに肥え太らせ、§Wドイツ§!支配の品質低下を加速させた。\n\nしかし、その対価として生まれた、国境を越えて組織された膨大な数の§R過激な敵§!、ますます悪化する財政報告、外交関係の冷え込みは見過ごされていたのだ。壁は一挙に崩れ落ちた。経済は崩壊し、遠く離れた§Wドイツ§!同盟国との関係は絶たれ、§e西ロシア革命戦線§!は想像を絶する数で東部辺境に押し寄せた。§e西ロシア戦争§!の§R始まりである。§!"
 GER_CountryInfo_Content.4: "闘争"
 GER_CountryInfo_Content_desc.4: "§e西ロシア戦争§!は怒りに燃えながら、§Wドイツ§!の無敵神話を全て破壊していった。長く国内で尊敬されてきた§jドイツ陸軍§!が、劣悪な装備と乏しい資源しか持たないはずの§eロシアの「劣等人種」§!に敗北したのだ。§e西ロシア§!の先鋒が抵抗を吹き飛ばすと、東部戦線は総崩れとなり、大混乱に陥った。§Wドイツ§!軍がパウルスブルクを脱出した時、§W千年王国§!は忘却の彼方にあった。\n\nこのような絶望的な状況において、影のような§Eハインリヒ・ヒムラーと親衛隊§!が国家の支配権を奪取しようとするのは当然であった。しかし§j陸軍§!は、陰謀が完全に猛威をふるい始める前にこれを解散させ、追放された§E親衛隊§!の多くは§E騎士団領§!に流された。そして、東部に転機が訪れることとなる。前線の押し込みに疲弊した§e戦線§!はついに力尽き、再編成された§Wドイツ§!軍の重圧に屈して崩壊した。§Wドイツ§!は、またも瀬戸際で生き残ったのである。しかし、露呈してしまった腐敗は、そう簡単には取り除けないものであった。"
 GER_CountryInfo_Content.5: "停滞"
 GER_CountryInfo_Content_desc.5: "§Wドイツ国§!はこれまでで最も緊迫した危機を乗り越えたが、悩みは尽きない。東方の領地は荒廃しており、経済はどん底にある。§Wドイツ§!の奴隷制的な経済計画は、停滞的な均衡状態に戻るのにさえ、何年もかかるだろう。一方、ドイツ陸軍は敗戦を糧にし、苦しむ様々な問題を無視して肥大化した財源をさらに流用している。§rヒトラー§!自身の力も弱まり、最も強力な4人の部下、§Lボルマン§!、§Oシュペーア§!、§gゲーリング§!、§Pハイドリヒ§!を次第に制御できなくなっていった。\n\n§Gドイツの鷲§!はもはや飛ばない。§R完全な道徳的破産§!の代償を背負いながら、ごろごろと転がっていく。支配者たちは腐敗、虚栄、残虐をモットーに掲げ、ますます絶望的な状況に置かれる人々は、苦難に対する解決策を求めている。§Wライヒ§!が吐き出してきた憎しみはついに内側へ向かい始めた。国民をまとめるために残ったのは、衰え、老いた§rヒトラー§!だけである。彼の人生が満ちる時、何が起こるのだろうか?"
 GER_CountryInfo_Content.6: "権力の男"
 GER_CountryInfo_Content_desc.6: "あの男は権力と共にある。§r総統§!とは§Wドイツ§!であり、§Wドイツ§!とは§r総統§!だ。それが党の方針であり、§rNSDAP§!が世界に突き付け、§R第二次世界大戦§!の過程で§rヒトラー§!が最終的に確認した真実なのである。勝利は、§Wライヒ§!が一世紀近く見なかった栄光のうちにもたらされた。永遠の敵を倒し、世界が見たこともないような巨大な戦争機械の下に押し込めたのだ。§rヒトラー§!はこの栄光を身にまとう存在となり、今日までその名前は、§Rその過程で犯した無数の犯罪§!と並んで書き記されている。その後10年間は§G繁栄と権力§!の時代となり、§Wライヒ§!は疑う余地のない世界の覇者として君臨するようになった。そして、その後に続く絶望と悲劇の時代に、人々はその全てが塵と化す様子を目撃したのである。しかし、§r総統§!の方はそれに気づくことが出来なかった。視力もガラガラ声も健在だが、明晰さと勘の鋭さは消え去り、強さもそれに続こうとしている。§Wドイツ§!で最も影響力のある指導者が§R国を残して去る§!日が来るのも、そう遠い話ではないだろう。"
 GER_CountryInfo_Content.7: "内側の者"
 GER_CountryInfo_Content_desc.7: "§rヒトラー§!が手綱を握る範囲の外側には、現代のゲルマニアを支配する、血に染まった財宝で肥大化した官僚機構が存在している。コンクリートで固められたその外観の内側では、裏切りや不道徳な野望が渦巻いている。政治に関わる邪悪が巣くうこの場所では、最も賢く、最も強いものだけが成功できるのである。\n\n今日の既成政界は、権力に鼻が利くが道徳心が全くない§rヒトラー§!の右腕、§Lマルティン・ボルマン§!が支配している。その狡猾さと謀略の才により、ボルマンは保守派の指導者として確固たる地位を得るに至った。§Oアルベルト・シュペーア§!は、その鋭い策略家ぶりにより、壊れた制度の改革を叫ぶ§Wドイツ人§!たちの指導者的存在となった。\n\nもし全てが計画通りに進めば、二人のうちどちらかが次の§r総統§!となる。しかし、後継者決定がそう秩序だったものではないことが、日ごとに明らかになっていく。"
 GER_CountryInfo_Content.8: "外側の者"
 GER_CountryInfo_Content_desc.8: "Though being outside of Germania means an ambitious politician has less opportunity to wheel and deal, the Volkshalle's endless scheming means that avoiding the morass has its own benefits. Such is the idea for those who style themselves as the next Führer, dodging the swamp in favor of forging their own path to power.\n\n§gHermann Göring§!, the charismatic ace of years past, has found himself the leader of the powerful §kmilitarist§! faction. His popularity with the citizenry grants him widespread appeal - something §PReinhard Heydrich§!, deputy leader of the §ESS§!, could not be further from. His power comes from fear and the shadowy backing of §Ehis superior, Heinrich Himmler§!. Though few see him as the next §rFührer§!, that hasn't stopped him and his supporters from trying.\n\nThese outside candidates surely believe in their ability to lead, but it may be more prudent for them to dust off their military experience first."
 GER_CountryInfo_Content.9: "指揮する者"
 GER_CountryInfo_Content_desc.9: "In the chaotic self-devouring nature of the §WReich's§! politics, little stands above the melee. The §jHeer§!, those proud defenders of the §WFatherland§!, are no exception. While they portray themselves as supreme Aryan leaders and warriors, the truth of the matter is that the armed forces are as involved in the power plays and the scheming as any.\n\nThe modern Heer is primarily split between §Qmoderates§! and §kmilitarists§!, respectively led by §QHans Speidel§! and §kFerdinand Schörner§!. On §QSpeidel's§! side lie men like §QHenning von Tresckow and Dietrich von Saucken§!, united in their opposition to the blatant tinkering of the §kmilitarists§!. For their part, the §kMilitarists§! lay claim to men like §kOtto Remer and Hermann Göring§! - driven, ambitious bloodhounds who wish to reach glory through conquest.\n\nBoth sides are inexorably opposed to one another, more focused on defeating their internal rivals than protecting the §WReich§! itself. Will they truly be ready?"
