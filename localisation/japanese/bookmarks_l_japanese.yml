 BOOKMARK_CHILE_BLOCKER_DELAYED: "§Y§K幻想の終焉（ILLUSIONS' END）§!チームの一部§!\n§Y§S潮流の変化（SHIFTING TIDES）§!にて新コンテンツ追加§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CHL\n\n\n\n\n§F§Y「アメリカのベルトにつるされた鞘のようだ」§!とは、詩人パブロ・ネルーダが、冒険の国である祖国の姿と精神を指して捧げた言葉である。では、彼の言う精神はかつて何だったのだろうか？\n\nチリは消えゆく栄光、外の風景に向けた武力と国家としての誇り、大陸の誰とでも渡り合えた輝かしい過去に必死にしがみついている。しかし、そのような国を本当に覚えているチリ人はほとんどいない。ほとんどの人は生まれながらにして、進行する衰退、相次ぐ危機、終わらない政治的口論、致命的な貧困の中を生きてきたのである。\n\n第二次世界大戦前の数年間は一時的に安定していたが、その後、チリは政治的急進性と暴力の激化に見舞われ、状況を改善しようとするすべての政府を破滅に追いやった。\n\n直近の諸問題に中立なテクノクラートのホルヘ・アレッサンドリ・ロドリゲスは諸問題を解決することを目指し、当初は成功したかに見えたが、その後すぐに彼の政権は立て続けに危機に見舞われた。\n\n組織労働者の過激化、暴力的な政治集団の蔓延、農地改革を求める声が高まる中、アレッサンドリは主導権を取り戻すことができるだろうか？§!"
