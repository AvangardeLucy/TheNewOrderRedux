 BOOKMARK_GUANGDONG_NEW_DELAYED: "§a半導体の成す夢（SILICON DREAMS）の新要素:§!\n§Y- 1972年までコンテンツがある4つのルート\n- ユニークなイベント盛りだくさん\n- 新GUIとシステム§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GNG\n\n\n\n\n§F不自然な創造、事故、実験－－国民党と孫中山誕生の地でありながら、祖国中国から強制的に切り離された日本の新秩序における広東国は、そんな言葉で表現されている。広東国は中国と日本の間の曖昧な中間地帯として存在しており、前者からは見放され、後者からは疎まれている。\n\nあなたの指導の下、広東国、三珠、そして三つの民族－－華人、和人、珠人－－利益率や役員室の政治を超えた存在意義を探しながら、不確かな未来に向かって歩んでいるのだ。§!"
