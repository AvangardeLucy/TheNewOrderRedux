 BOOKMARK_MEXICO_BLOCKER_DELAYED: "§Y§K幻想の終焉（ILLUSIONS' END）§!チームの一部§!\n§Y§S潮流の変化（SHIFTING TIDES）§!にて新コンテンツ追加§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MEX\n\n\n\n\n§Fメキシコ合衆国は崖っぷちに立たされている。\n\n20世紀初頭の革命的な混乱期を経て、メキシコは比較的高い安定性と経済成長を享受している。メキシコは自由国家機構と共栄圏、両方と友好的な関係にあり、国際貿易の中心地として発展している。\n\nしかし、その安定も束の間、内外の緊張は高まるばかりである。中立を堅持してきたメキシコは太平洋の両側からの圧力にさらされ、その立場を揺るがされつつある。制度的革命党は党内の派閥争いとメキシコ社会の分裂による不満の増大により、長期政権を脅かされている。\n\nアドルフォ・ロペス・マテオス大統領は政治家としても外交官としても抜け目のないことを自ら証明し、これまで均衡を保ってきた。しかし、彼の任期は間もなく終了し、この激動の時代を国を導くような後継者を選ぶことができるのか、それとも超大国のゲームの道具のひとつになってしまうのか、注目されるところである。§!"
