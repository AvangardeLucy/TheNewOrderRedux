 BOOKMARK_ARGENTINA_BLOCKER_DELAYED: "§Y§K幻想の終焉（ILLUSIONS' END）§!チームの一部§!\n§Y§j黎明（FALSE DAWN）§!にて新コンテンツ追加§!\n§W--------------\n\n\n£GFX_texticon_bookmark_ARG\n\n\n\n\n§Fアルゼンチンの民主主義の繁栄という幻想の下には、今世紀に達成したすべての成果を台無しにする恐れのあるジレンマが潜んでいるのだ。\n\nフアン・ドミンゴ・ペロン将軍は6年間の軍事独裁政権の後、1949年に選出され、アルゼンチン政治に革命をもたらした。彼は政治的権利を奪われた新世代の労働者に政治的代表権を与え、彼らの権利を大幅に拡大する一方で、政治的反対者を検閲、拷問し、彼自身の周りに個人崇拝を形成し、アルゼンチンの極端な二極化への道を切り開いた賛否ある人物であった。\n\n1955年、反ペロニズム派の軍部によるクーデター後、ペロニズムは禁止され、創始者は追放された－－こうしてアルゼンチンは1962年を迎えた。有権者の3分の1の信条が禁止されたことで、アルゼンチンの民主主義は非合法であると多くの人が非難し、非常に不安定な状態に陥った。\n\n政治的暴力は再び高まり、この幻滅はアルゼンチンの基盤そのものを破壊し、アルゼンチンの業績と世界的地位も失わせるおそれがある。現大統領のアルトゥーロ・フロンディシはペロニズムを徐々に政治生活に再統合することでこれを食い止めようとしている－－が、それがどうなるかはまだわからない。§!"