 BM_HISTORY_TITLE:0 "略史"
 THENEWORDER_NAME:0 "新世界秩序"
 THENEWORDER_DESC:0 "枢軸国は連合国を打倒し、新世界秩序をもたらした。ユニオンジャックや赤旗に代わり、旭日旗と鍵十字が翻る。合衆国の孤独な戦い、それは闇夜の中の唯一の希望だ。ドイツは月に人間を送り込み、日本は中国の搾取を続けている。地中海の情勢が刻々と悪化する中で、ロシアでは軍閥たちが戦いの備えを進めていた。"
 USA_THENEWORDER_DESC:0 "アメリカは第二次世界大戦に参加したが、同盟国を支援するにはあまりにも遅すぎた。大西洋でドイツ海軍を下し、太平洋で形勢を変え始めることに成功したが、核兵器の発明によって、数少ない同盟国にとっての希望であるアメリカの勝利は断たれてしまった。\n\n20年後の今、アメリカは分裂している。大恐慌が緩やかに終わろうとする一方で、アメリカの政治情勢は混乱へと陥っている。政府は不安定な共和民主連合と進歩主義者、社会主義者、権威主義者の連合である国民進歩連盟の間で睨み合いが続いている。公民権運動が政界を大きく変えたことにより、60年代はアメリカが今まで直面したことのない最大の脅威の到来を告げることとなると多くの者が考えている。"
 CAN_THENEWORDER_DESC:0 ""
 CUB_THENEWORDER_DESC:0 ""
 ICE_THENEWORDER_DESC:0 ""
 AST_THENEWORDER_DESC:0 ""
 NZL_THENEWORDER_DESC:0 ""
 SAF_THENEWORDER_DESC:0 "君主のいない君主制、方向性のない国家である南アフリカ連邦は、国家を引き裂こうとする不安定な力を抑えるのにますます苦心していることがわかっている。\n\nボーア人が国の権力を握ることはなかったが、彼らの存在は、代表権や独立を求める声の高まりとともに感じられるようになった。他の場所では、アフリカ人たちが、法律上ではなく実際に隔離されている国に対して、通りから叫んでいる。アメリカからはOFNへの参加を、ドイツからはライヒへの屈服を求められ、南アフリカは2つの陣営の間で揺れ動いていた。"
 GUY_THENEWORDER_DESC:0 ""
 BRT_THENEWORDER_DESC:0 "ブルターニュはフン族に多くの借りを作っている。\n\n統一条約の一員であることを誇りにしているが、実際にはブルターニュは同盟にとって最大の悩みの種である。ヨーロッパ最大のブラックマーケットであるブルターニュは、「国家を持つシンジケート」と呼ばれることもある。富を蓄え、条約を弱体化させることが、国内の安定と自国の保護を確保するための最大のチャンスだと考えるブルターニュにとって、条約に対する唯一の心懸かりな事は、迫り来るブルグントの脅威を食い止めるために、どれだけ長く条約を利用できるかということである。だが、モルドレル大統領の旧友には、半島に新しい方向性が必要だと考える人達もいる。"
 MAD_THENEWORDER_DESC:0 "マダガスカルは崩壊していっている。\n\n守備隊は、その血と過去にもかかわらず、自分たちこそが真のドイツ人であることを証明しようと試みる中で、ますます被害妄想的、残酷になっているようだ。マダガスカルのユダヤ人は、ドイツが単に海外に移送することで、劣等人種を絶滅できると期待していた時代の名残であり、この国を「イスラエル」と呼ぶようになってきており、ますます力を強め、守備隊も対抗できなくなってきている。これらの2つのグループが問題を起こしていないときは、アフリカのナショナリズムの高揚にともない原住民が不穏な動きを見せていた。全てが国家弁務官区を分かたんとするなか、モーリス国家弁務官はオフィスで密かに裏切りを犯していた。"
 GGN_THENEWORDER_DESC:0 "「ドイツ化は過去最高に進んでいる！反体制派は過去最低！ポーランドは平和になり、南プロイセンと名付けてもいいくらいだ！」\n\nこの文章は、ハンス・フランクが10年以上にわたって忠実に行ってきた、帝国議会への数多くの報告書の中の最初の一文である。ナチスの政策を忠実に守り、偉大な政治家のような手際の良さと能力を発揮した彼の統治は、理論上、帝国で最も強力で印象的なものとなっている。現実にはポーランドは崩壊しており、影や下水道のトンネルの中で、レジスタンスはドイツの支配力が弱まるのを待っている……"
 OST_THENEWORDER_DESC:0 "ナチスの王冠の中の王冠の宝石、オストラントは、ドイツの全管理者が従うべき手本の植民地とみなされている。\n\nオストラントのドイツ化はライヒの中で最も進んでおり、工業と農村の生産量は過去最高を記録している。ローゼ国家弁務官は、国内最大の抵抗組織のいくつかと恒久的な停戦の締結に向けて第一歩を踏み出した。\n\nもちろん、ローゼが病み、祖国が倒れると、余りにも主人に似すぎた植民地がどうなるかを考えなければならないだろう……"
 MCW_THENEWORDER_DESC:0 "カッシェは失敗の王座に座っている。奇妙なことに、このことが彼に大きな成功をもたらしたが、ライヒの目にはそう映らなかった。\n\nかつては強硬にナチズムを支持していたが、西ロシア戦争でパルチザンに殺されかけたことで、彼は抜け殻のようになってしまった。今はただ、植民地が流血に見舞われるのを防ぐために、そして自分自身が流血に見舞われるのを防ぐために、モスコーヴィエンを軽く治めている。彼がドイツに報告書を送るたびに、ドイツ化があまり進んでいないことを残酷なまでに正直に伝えいるが、それは非難への一歩となっている。しかし、ライヒが崩壊しつつある中、カッシェはすでに避け難い事に備えていた。だが、植民地の無気力な指導者がいなくなったらどうなるのだろうか……"
 ENG_THENEWORDER_DESC:0 "世界大戦においてイギリスはアメリカより援助を受けたが、それは遅すぎ、イングランドは初めて外国に侵略された。帝国は凋落し、占領軍からは「秩序と礼節」を強制され、アーサー王も現れることはなくイングランドは暗黒の時代を迎えている。だが、誰が言ったか英国人は強情だ。その証拠に、20年経った今でも反乱の噂が絶えないのである。\n\n国家は今、大きな岐路に立たされている。即ち、邪悪なる「フン人」との協力を続けるか、いかなる危険を冒そうとも奴らを阻止するのか。"
 BRG_THENEWORDER_DESC:0 "第二次世界大戦が終結しても、北フランスの多くはドイツの直接統治下にあった。残酷で抑圧的な生活だったが、やがてそれが普通のものへと定着していった。しかし、それも長くは続かなかった。西ロシア戦争の最中にクーデターに失敗したハインリヒ・ヒムラーは、ヒトラーから北フランスとベルギーを領地として与えられ、これによってドイツの政治に口出しされずに済むことを期待された。しかし、閑職として与えたつもりが、それは舞台装置となってしまった。生まれたばかりの親衛隊騎士団領ブルグントは、ヒムラーの手の中にある粘土のようなもので、彼の好きなように形を変えることができる。日に日に大胆さと破壊力を増していくヒムラーの計画により、「影の国」はライヒ、欧州、ひいては世界にとってますます大きな危険をはらんでいる。"
 GER_THENEWORDER_DESC:0 "かつて第一次世界大戦で恥辱に塗れたドイツは、アドルフ・ヒトラーの指導の下、1930年代に再び勢力を盛り返した。連合国の失策のおかげで、第二次世界大戦はドイツの完全勝利に終わった。\n\n今やドイツは地球最強の大国として君臨しているが、その勝利も虚しく、ドイツの支配はどう取り繕っても危うい。経済破綻による被害は国を十年以上に渡って停滞させ、膨大な奴隷階級がドイツ国民を養う状況の中、民衆は抗議の声を挙げ始めている。現在この国は大規模な学生運動とドイツ銀行の策謀に阻まれている。"
 CZE_THENEWORDER_DESC:0 "本来であれば、ボヘミアはライヒの一部となっていたはずだが、すべてがうまくいくとは限らない。\n\n50年代、保護領は統合に向けて順調に進んでいたが、ライヒの力が急速に衰えたため、計画はすべて頓挫してしまったのである。\n\nそれでもボヘミアは通常通りに運営されていたが、奇妙なことにレジスタンスが復活したようだ。かつては小さな組織だったものが、一夜にして2倍、3倍の規模になり、守備隊も苦戦を強いられている。誰がこのような事態を引き起こしたのか、不思議でならない。"
 CRN_THENEWORDER_DESC:0 "この地を守るのは、真に勇敢なドイツの戦士たちだ。彼らの任務は？祖国のため、イングランドを防衛することだ。最も優秀な戦士たちだけがコーンウォール総督の下で任務に就くことができる。ここは全イングランド駐屯部隊の本拠地なのだ。かつてハルダーは言った。イギリス人たちは決してドイツのヨーロッパ統一を支援しないだろうと。そしてその予測は50年代における彼らの反乱によって証明された。現在、イングランド駐屯部隊は常に戦闘態勢を維持している。祖国のため、いつでも戦う用意がある。\n\n大ゲルマン帝国は今や黄昏を迎えようとしている。だが、その時が来たならば、コーンウォールの戦士たちは祖国を守るため、あらゆる力を尽くすだろう。イギリス諸島を防衛せよ！"
 ANG_THENEWORDER_DESC:0 "アフリカが混沌としている間も、ズュートヴェストアフリカ国家弁務官区のパイロットたちは空を支配している。アンゴラの滑走路からは、何百機ものドイツ軍爆撃機が西アフリカを灰塵と帰すために発進していた。シェンク国家弁務官は戦隊司令部から支配し、原住民を軽視し、自身の義務をさらに軽視していた。多くの人からは、彼の放任的な姿勢と、実際に国を支配することへの無関心が批判されていた。\n\nしかし、シェンクにとって自分が手を貸して作った地獄から彼を慰めることができるのは空だけなのだ。ドイツ帝国に完全に忠誠を誓っているわけではないと囁かれることもあるが、すべての報告によれば、シェンクはこれまでと同様に忠誠を誓っており、ドイツ航空界の模範的な英雄である。"
 COG_THENEWORDER_DESC:0 "鬱蒼としたジャングルに覆われ、すべてのハンターが喜びの涙を流すほど野生動物で満たされた旧ベルギー領・コンゴは、ドイツ植民地の中で最も裕福な場所だ。しかし、その完璧なファサードの下には、どんなサファリよりもはるかに危険な世界が隠されていた。\nジークフリート・ミュラー国家弁務官は狩猟に明け暮れ、統治をおろそかにしており、植民地全体がツェントラルアフリカの資源を欲するドイツ国内外の多くの企業の私営事業と化している。\nしかし、熟練のハンターであるにもかかわらず、ミュラーははるかに大きな肉食動物の餌食になってしまうかもしれない。ジャングルの中に危険が潜んでおり、また時にはインクと紙は一揃いの牙以上に人を殺し、苦難をひき起こすことがある。"
 CAU_THENEWORDER_DESC:0 "カウカーズース国家弁務管区は、元々は「モデルコロニー」のようなもので、ライヒの監視の下で現地民が平和に暮らすことを目的としたものだった。しかし、現地民たちの考えは違っていた。西ロシア戦争が勃発すると「トランスコーカサス・ソビエト」は大規模な反乱を起こし、首都トリビシを包囲して赤軍と連携しそうになった。結果的に反乱は鎮圧されて彼らは敗北したが、これまでの平和的な統治ではなく、苛酷な統治が必要であることが証明された。そこて、ワルデックとヨシアスが登場した。ヨシアスは几帳面で効率的な性格で、カフカースの統治に関しては穏健派だった。しかし、彼はトランスコーカサスのレジスタンスに捕らえられて拷問を受け、心身共に傷ついた。この拷問の後、彼は反逆者を几帳面に根絶やしにしていくことで知られるようになった。ライヒは石油が流れている限り彼を気にすることはないが、彼の忠誠心がライヒから離れつつあることに気づいていない……"
 JAP_THENEWORDER_DESC:0 "大日本帝国の旭日は沈むことはない、少なくとも今のところは。単独人口は地球上のどの国家よりも多く、日本人は世界最大の軍事力、産業基盤、海軍を保持している。アメリカに条約港を持ち、太平洋の領有権を持つ日本はヨーロッパ人の後塵を拝していた国から、海と陸の支配者と成り上がった。しかし、全てがうまく行くわけではない。ビザンツ化した皇室は常に君主制を弱化させつつあり、さらに中国の資源を利用すれば植民地の手綱は自ずとその手から滑り落ちるだろう。"
 IBR_THENEWORDER_DESC:0 "ヒトラーが勝利した時、誰もがスペインもドイツと協力し、発展していくものと考えていた。しかしスペインはドイツへの服従を拒否した。両国間の関係は急速に悪化していった。しかし、それでもスペインは屈しなかった。ジブラルタル・ダムの建設、それがドイツの度重なる要求の中で、唯一スペインが受け入れたものだった。\n\nこのことは恐るべき事態を引き起こした。ドイツのダム建設は破綻した。ポルトガルの植民地は制裁として接収された。西仏国境ではドイツの示威行動が開始された。その中で、ドイツの侵略に対抗すべく、ポルトガルとスペインは連合を結成した。\nしかし結局、恐れていた侵略は起こらなかった。そしてドイツの脅威が失われたことで、ポルトガルとの対立は再び激化した。ドイツの衰退の裏で、この国も崩壊しつつある……"
 OMS_THENEWORDER_DESC:0 "オムスクの黒連盟は、ナチスの侵略者の手によって何年もの苦痛と憎しみを経験した旧赤軍の将官ドミトリー・カルブィシェフによって考案されたもので、元々は赤軍内部の秘密軍事組織であり、無能な共産党指導部を覆し、ロシア国民全体をどんな犠牲を払ってでも忌まわしいドイツ人を完全に破壊するように仕向けようと、尽力しようとしていた。\n\nチュメニでのソビエト政府に対するクーデターの失敗とオムスクへの撤退を経て、黒連盟はその過激なビジョンに固執し、ロシアのすべての敵に無情な復讐をもたらし、祖国が二度と脅かされないようにすることだけを目指している。"
 WRS_THENEWORDER_DESC:0 "ソビエト連邦は崩壊したが、忠実な赤軍はドイツの侵略者に断じて屈しなかった。連邦崩壊後の暗い日々の中でアレクサンドル・エゴロフ元帥は軍の生き残りを再編成し、ファシストたちに立ち向かうため西ロシア革命戦線を設立した。占領者たちを押し返していたとき、革命戦線は絶頂期であったがそれと同時に彼らは勝利を目前にして反撃を受け、崩壊の危機に瀕していた。そして戦線は永久に粉砕されてしまった。\n\nしかし革命戦線はまだ生きながらえている。今や白髪交じりではあるが歴戦の兵士たちは祖国からファシストを一掃し、再びソビエト連邦を再建するときに備えている。だがエゴロフはもう年であり、最後の時は日一日と迫っている。その時こそ彼の配下の将軍たちが待ち焦がれた瞬間でもあるだろう。各々の将軍は彼の使命を受け継ぎ革命戦線を勝利に導かんとしている……"
 SAM_THENEWORDER_DESC:0 "戦後の漠然とした計画から生まれたもの、それがロシア解放軍、通称ROAである。ROAは当初、ドイツへの現地協力者の民兵として想定されていた。ウラゾフ将軍を筆頭として、赤軍将校の裏切り者達が率いるROAは、ロシア人を東に追いやるか絶滅させるまでの間、ドイツによるモスコーヴィエン国家弁務管区の支配を正当化するために結成された。\n\nしかし、50年代の西ロシア戦争がこの状況を一変させた。ロシアの軍閥の攻撃の対処に必死になったドイツ軍は、赤軍の攻撃を少しでも遅らせるためにROAを戦争に投入した。西ロシア戦争にてROAはあらゆる状況下で成功を収め、やがて東へと突き進んでいった。戦争が終わる頃にはウラゾフと彼の部下たちはライヒの支配が及ばない地域を支配していた。ROAは反乱を起こしたとされた。その後彼らは数年間、息を潜めていた。ある者は贖罪をのぞみ、またある者のは西ロシアを中心とした帝国を築く機会を待っている。"
 BRY_THENEWORDER_DESC:0 "ヤゴーダとイルクーツクのソビエト最高幹部会は、ブハーリンの連邦の崩壊から何も学んでいないようだ。彼らは、自分たちがレーニン革命の真の後継者であると主張しているが、NKVDは党内の批判をすべて封じ込めている。さらに悪いことに、彼らはロシア中心のヘゲモニーの下で、地元のブリヤート人の自治を抑圧している。長年にわたるヤゴーダの圧政の後、彼の領地内の様々な反体制派が、彼と彼の幹部会を打倒するために立ち上がった。\n\n情熱的なレーニン主義者であり、ロシア全土の人々に真の自由と平等を求める若きカリスマ的理想主義者、ヴァレリー・サブリンを中心に彼らは結集した。NKVDの支配が強まっていることに悩むブハーリン派、自治を求めるブリヤート派、平等を求める下級将校や女性など、誰もが彼の反乱に加わっている。しかし、サブリンが勝てば、もし勝てば、彼は国家を統治するための現実的な課題に直面しなければならない。サブリンの連邦は、レーニンの理想に沿うのか？それとも、ブハーリン主義の独裁的現実主義に逆戻りしてしまうのか？"
 IRK_THENEWORDER_DESC:0 "ブハーリン政権は、ナチスの猛攻を受けて分裂し、崩壊していった。混乱の中でブハーリン自身が姿を消したとき、NKVD長官のゲンリフ・ヤゴーダは、生き残ったNKVD師団を動員して、ソビエト最高幹部会をできるだけ東に避難させたのである。その後、ブハーリン政権の残党が極東の支配権を維持しようとしたが、自分たちの土地を手に入れようとする軍閥や盗賊が現れ、その支配力は徐々に崩れていった。ヤゴーダはすぐに党の指導者に対する信頼を失い、NKVDとともに国家の様々な機能を掌握するようになり、幹部会を悩ませた。\n\nソビエト連邦の正当な後継者は、今、不安定な立場にある。国家のヤゴーダ派と党の官僚派の間で、連邦のパワーバランスが崩れている。さらに、バイカル湖を挟んでイルクーツク政府に反旗を翻した旧ソ連の司令官ヴァレリー・サブリンが立ち上がった。ヤゴーダがいつか連邦を取り戻すためには、この反乱を早急に鎮める必要がある。"
 PRM_THENEWORDER_DESC:0 "アレクセイ・ドブロヴォリスキーは、かつては他のスラブ人と同じように、弱くて臆病で、西ロシア革命戦線の上官の命令に盲目的に従っていた。真の強さとは何かを見たのは、ドイツ軍との戦いで死に追いやられてからだった。アーリア人の強靭な戦士たちが、逆らう弱いロシア人を叩き潰し、支配者民族の優越性を示したのだ。西ロシア革命戦線が崩壊していく中で、アレクセイはあることを思いついた。アーリア主義は肉体的なものではない。それは心理的なものであり、ユーベルメンシュになるにふさわしい者は、古い劣った文化を捨て去ることで、支配者民族に昇格することができるのである。この日、アレクセイ・ドブロヴォリスキーは死んだ。グトルム・ヴァグネルとアーリア同胞団の誕生である。\n\n赤軍から逃れてきた男たちは、啓蒙と強いロシアのための新しい夜明けを約束された兄弟団に惹かれて集まった。やがてヴァグネルの信奉者は数千人にのぼり、フューレルは今こそ東方を完全に征服する時だと宣言したのである。同胞団はペルミに突入し、都市を占領して新たなレイフ（国家）の誕生を宣言した。それ以来、彼らは南と西に拡大し、何千人もの亜人を奴隷にし、超人の仲間入りをする価値のある人を見つけては持ち上げている。フューレルは、無謀な襲撃や略奪を楽しむだけでは満足しない。彼には同胞団のためのはるかに大きな計画があり、その計画はすぐに動き出すだろう。"
 AMR_THENEWORDER_DESC:0 "ソビエト連邦が台頭してくると、何千何万というロシア人が、可能な限りの場所に逃げ込んだ。東部の多くの人々にとってのそれは、満洲のハルビンという都市だった。内戦での敗北を恨み、贖罪や復讐の機会をうかがっていた亡命者たちは、ヨーロッパで始まったばかりのファシスト運動に目を向けた。ハルビンにいたロシア人の多くは、共産主義に対抗する新たな対抗馬としてファシズムを受け入れたが、中でもコンスタンティン・ロザエフスキーはその一人だった。この青年は、激しい演説家であり、ヒトラーの思想である国家社会主義を公然と支持し、ハルビンのロシア・ファシスト党の指導者にまで上り詰めた。\n\nソビエト連邦が崩壊すると、亡命者たちは祖国を取り戻すチャンスだと考えて、すぐに行動を起こした。ロザエフスキーは、日本の支援を受けてロシア極東部への侵攻を開始し、国家統一とロシア国家社会主義の新時代を築くことを宣言した。順調に進んでいるように見えたが、ロドザエフスキーは2つの競合する派閥に裏切られた。白軍陸軍将校は、ファシズムを受け入れることに躊躇していたが、離反の機会を得て、チタで偽のツァーリに忠誠を誓ったのである。マガダンでは、ロザエフスキーのファシスト党支配に長年挑戦してきたミハイル・マトコフスキーが、ロザエフスキーは大量殺戮を行うナチスの傀儡であり、ロシア国家の裏切り者に過ぎないと宣言した。現在、ロザエフスキーは無政府状態に置かれており、本来自分のものであるものを取り戻すまで時間を稼ぎ、裏切り者に忘れられない教訓を与えることになる。"
 MAG_THENEWORDER_DESC:0 "ロシア・ファシスト党の誕生以来、ミハイル・マトコフスキーはコンスタンティン・ロザエフスキーと主導権を争っていた。ロザエフスキーは攻撃的で理想主義者であり、ヒトラーのナチズムを公然と支持していたが、マトコフスキーは繊細で外交的であり、ナチスがロシア人に抱く人種的な憎しみをはっきりと見抜いていた。二人はしばしば対立したが、ボリシェヴィズムのないロシアという夢のために協力し合った。ナチスがソ連に侵攻すると、その夢は一気に現実のものとなり、ファシスト党はロシア極東部への侵攻を組織したのである。しかし、ナチスがロシア国民を大量虐殺しても、国家社会主義を糾弾しなかったロザエフスキーの態度が、マトコフスキーの限界点となった。マトコフスキーは、ドイツが強いロシアを、たとえファシストであっても決して容認しないことを知っており、ロザエフスキーは国を自殺に導くだけだった。\n\nマトコフスキーとその支持者たちは、マガダン港を制圧し、ロザエフスキーは祖国の裏切り者であり、真のファシズムの下でロシアを再統一できるのはマトコフスキーだけであると宣言した。マトコフスキー一派は、ロザエフスキーにとどめを刺すため、何年もかけて南下する準備をしていた。マガダンでは資源が不足しており、マトコフスキーは通常では考えられないような方法で助けを求めていた。世界各地から名声と富を求めて傭兵がマガダンに集まってきているが、最大の支援先は太平洋を挟んだアメリカである。アメリカ人を説得するのは簡単なことではないが、マトコフスキーだけがそれを出来る。"
 KEM_THENEWORDER_DESC:0 "ケメロヴォ公国の物語は、一人の男の物語である。ニコライ・クルィロフは、大祖国戦争で第62軍の参謀長を務め、東部戦線での大規模な戦闘を指揮した。ニコライが何をやっても、彼の軍隊が参加した大規模な戦闘はすべて失敗に終わった。連邦が崩壊した時には、第62軍はすでに崩壊していた。クルィロフとその一派の将校たちは、東へ逃れ、新たに設立された中央シベリア共和国に身を置くことになった。そこで彼は、シベリア黒衛軍の討伐を任されたが、戦場でまたしても屈辱を味わうことになった。挙句の果てには腹心の部下に裏切られ、クラスノヤルスクを占領されてしまった。そうして、クルィロフの精神は崩壊したのだった。\n\n部下が次に将軍に会ったとき、彼は変わっていた。彼は啓示を受けたと発表した。彼はルーシの初代ツァーリであるリューリクの後継者であり、ロシアを再統一することが彼の宿命であるというのだ。新たに戴冠したリューリク2世は、戦利品の約束やその特異な思想はすぐに大きな注目を集め、それに惹かれた人々が彼の旗に群がった。リューリク2世は今までの君主とはちがっていた。彼は、労働者と農民の王としてプロレタリア革命を守護する、ソビエトのツァーリであることを約束した。彼はキリスト教を糾弾し、ロマノフ王朝をロシア国民の裏切り者と断罪している。リューリクによって再統一されたロシアがどのようなものになるのか誰もわからない、少なくとも彼自身以外は。だが、ツァーリが戦争の準備をしている間に、世界はもうすぐそれを知ることになるだろう。"
 OTHER_THENEWORDER_DESC:0 "大小含む世界の各国は、新たなる世界規模の紛争の勃発を息を潜めて待つ事に満足してはいない。内戦の瀬戸際にある大国から、先の大戦によって建国または変容した国家まで、あらゆる国家は世界の将来に影響力を有するために、困難な決断を下し、理想と実利の均衡を保たねばならないだろう。"
 IRE_THENEWORDER_DESC:0 "第二次世界大戦に参戦したことで、アイルランドは領土の統一を果たしたが、その代償は大きかった。\n\n1950年代を通じて、アイルランドは一見繁栄しているように見えるドイツ国に接近し、その軍隊を手本とし、その企業を収入源とした。この緊密な関係は、アイルランドがドイツ経済という沈没船とともに沈んでいったことを意味している。ドイツ経済の崩壊後、アイルランドの両岸で過激派が台頭してきたが、エイモン・デ・ヴァレラの後継者であるショーン・リーマスは、個人の自由を犠牲にしても、アイルランドの民主主義と独立を守るために必要な措置を取った。\n\n一方、ニール・ブレイニーが統治するアイルランド北部は、日に日に不安定さを増しており、その誤った管理が民主主義の最後の釘となるかもしれない。"
 ORE_THENEWORDER_DESC:0 "オレンブルクとその周辺地域は、ソビエト連邦の終焉がもたらした混乱を免れた。大規模な産業センターや天然資源がないため、地元の村はすぐに土地、家族、教会、村を中心とした生活様式に回帰した。やがてオレンブルクは、この地域の農民や労働者が平和に貿易や生活ができる中立地として浮上した。ドイツ軍の爆撃機からほとんど無視されていたこの都市は、自由に繁栄することができた。農民たちは自分たちの作物を道具や物資と交換し始め、経済を開花させた。やがて、ウラル山脈の南側に平和のオアシスがあるという噂が広まった。しかし、若き労働者国家のすべてが順調というわけではない。脅威が地平線上に立ちはだかり、オレンブルクは国境の敵がもたらす猛攻撃に対応しなければならない。生き残るために、オレンブルクはどれだけの自由を手放さなければならないのだろうか？"
 URL_THENEWORDER_DESC:0 "ヴォルクタは昔から寒くて厳しく、ソ連の敵を収容するのに最適な場所だった。しかし、ドイツ侵攻の混乱の後、それらの囚人を収容した収容所は放棄された。ジャニス・メンドリクス神父の影響で、看守と捕虜はお互いの違いを捨てて、生き延びるために団結したのである。彼らは長征して南下し、山間部の要塞群に身を置くことになった。南ウラルはロシアで最も危険な場所のひとつであり、連盟はこの地域の保護者となっていた。そして今、彼らはドイツ軍の侵攻以来、かつてないほどの大きな敵に直面している。果たして防衛隊は強固に立ち上がるのか、それとも無防備なまま崩壊してしまうのか。"
 BRA_THENEWORDER_DESC:0 "ブラジルは、経済的には好景気にあるが、一方でいたるところに貧困があるという対照的な国である。アフリカの国家弁務官区とは冷戦状態にあるが、日本に対するOFNの禁輸措置には関与していない。自由民主主義国家でありながら、多くの人が権利を奪われたままである。\n\n貿易が続く限り、ブラジルの経済は成長し続けるだろうが、政治はギリギリのところにある。ブラジルの未来は明るいように見えるが、権力者はそれが一瞬にして崩れ去りかねないことを知っている。"
 SCO_THENEWORDER_DESC:0 "スコットランド共和国は、スコットランドの民族主義者とイギリス軍の残党が、ドイツ軍を遠ざけるためのイチジクの葉として王政廃止を利用し、成功したことで誕生した。以来20年、スコットランドはそれなりに安定しつつもパラノイア状態の共和国として存続し、スコットランド民族主義、イギリス難民、そして政治に常に影響を及ぼす軍隊らの問題に直面することを余儀なくされてきた。ブリテン諸島が不安定な状態に陥る中、新秩序が衰退していく中でのスコットランドの決断は、事態の展開に影響を与えることが確実である。"
 GRO_THENEWORDER_DESC:0 "各国家弁務官区は、その支配者の鏡に過ぎないと言う人もいる。確かに、オストアフリカはハンス・ヒュティッヒ国家弁務官と非常に似ている。どちらもドライで情け容赦なく、人間味が全くない。\nアーリア人の主人の監視下で、劣等人種は難渋し、彼らの血と涙と死は、ライヒの完璧な燃料以外の何物でもない。しかし、監視人でさえも、監視下にいる。ヒュティッヒは無能と哀れみを軽蔑し、そんな欠陥を見せる者を潰す。敵に待ち受けているのは、死すらも贅沢な苦悩の一生だ。\n堕落者と裏切り者の世界において、ハンス・ヒュティッヒは、いかなる困難、いかなる手段、いかなる代償を払っても、アーリア人の基準を維持する。"
 NOR_THENEWORDER_DESC:0 "モスコーヴィエン国家弁務官区が東の宝石であるように、ノルヴェーゲン国家弁務官区は西の宝石であり、SSとNSDAPが、アーリア人種の発祥の地であり、富と資源に限りのないドイツ民族にとって貴重な財産であると見たものである。\n\n1950年代の初頭以降、SSはノルウェーをアーリア人の楽園にし、それでヨーゼフ・テアボーフェン国家弁務官はヨーゼフ・ゲッベルスとハンス・ヒュティッヒと一緒になり、アーリア人農民戦士の永続化政策に真っ先に取り組んでいました。時が経つにつれ、テアボーフェンはライヒの一部を完全にドイツ化した最初の人物であるかのように見えた。しかしそのようなことはあり得なかった。テアボーフェンへの最初の一撃は、彼の最も有能な仲間であったハンス・ヒュティッヒをヒムラーがオストアフリカ国家弁務官区へ送ったことだった。そして、今や比類なき盟友となったゲッベルスが、モスコーヴィエンの荒野で殺害されたのである。テアボーフェンの野望にとどめを刺したのはハインリヒ・ヒムラーのクーデターで、SS全員がドイツ政界の表舞台から退場させられたのだ。\n\nSSの粛清が一段落すると、テアボーフェンは自分の立場が思想的指導や実質的な味方から孤立していることに気づき、愕然とした。そして今政治的混乱がドイツ社会を二極化させており、ノルウェー市民は反抗的になっているため、ノルヴェーゲン国家弁務官区にできることはほとんどないようである。"
 WAL_THENEWORDER_DESC:0 "ウェールズ共和国の存在は、ブリテン諸島がドイツの軍靴の下に陥ちたためにウェールズの民族主義的感情が復活したことでもたらされたものではない。実は、まったく逆なのだ。イギリスを崩壊させるために旧連邦から切り離された傀儡であり、その事実は今日まで大きくクローズアップされている。この国の繁栄は炭鉱に依存しており、建国当初から続く民族主義者とユニオニストの絶え間ない対立に悩まされている。何が起こるか、誰が勝ち残るか、時が経てばわかるだろう。"
 MGN_THENEWORDER_DESC:0 "トロフィム・ルイセンコは、「黒い山」の頂上から科学者一派を率いて、独裁者として君臨している。ルイセンコはNKVDの協力を得て、無名のロシア人を拉致して実験を行い、ドイツ軍をロシアから追い出すための超戦士を作ろうとしている。彼の似非科学的な信念と科学者たちの軍勢は、黒衣の盗賊団に次いでウラル地方で最も恐れられる支配者の一人となっている。マグニトゴルスクは彼の鉄の支配に満足するようになり、ルイセンコがNKVDを抑制することができれば、彼は今後何年も君臨することになる……"
 DRL_THENEWORDER_DESC:0 "オスカール・ディルレヴァンガーと彼の黒い旅団は南ウラルを恐怖に陥れ、価値のあるものは何でも略奪し、捕らえた女性を強姦し、残忍にし、抵抗する者は誰でも殺す。夜中に襲われたり、悪質な略奪を受け、血に飢えた理由もなく殺され、破壊された集落は数知れず。\n\nディルレヴァンガーをはじめとする旅団の怪物たちの足元には、数え切れないほどの男女や子供たちが死んでいる。彼らに抵抗した者。彼らに疑問を持った者。疑った者たち。気に入らなかった者たち。血と惨めさと破壊の川が旅団から流れ出し、いつまでも止まる気配がない。"
 VYT_THENEWORDER_DESC:0 "西ロシア革命戦線がモスクワに向かって突進してくると、ドイツ軍はその進撃を止めるための支援を切望していた。ドイツ軍は、ロシア帝国の正当な後継者であるウラジーミル・ロマノフに助けを求めた。ロマノフは、崩壊した祖国を取り戻すことを長年夢見ていた。\n\n亡命者や志願者からなる部隊の編成を認められたウラジーミルは、革命戦線に対する反攻作戦に参加することができた。しかし、ドイツ軍にとって予想外だったのは、革命軍の戦線が崩壊し始め、ドイツ国防軍の攻勢が停滞しても、ウラジーミル軍の攻勢は止まらず、ヴャトカ周辺の土地に進出して支配権を獲得したことである。\n\n君主制を確立したツァーリ・ウラジーミル3世は、現在、不本意ながら独裁者として支配しているが、残りの国家を奪還と復興させる準備をしている。ロシアを再統一するには強力な手腕が必要であることは承知しているが、最終的には国民が政府に対して発言権を持つことを望んでいる。\n\n帝国国家は、いがみ合う将軍、対立する政党、さらには政府における自分の役割や目的についての疑問など、多くの課題に直面している。もうすぐ、これらの疑問に答え、ロマノフ家とロシア帝国の運命を決定しなければならない時がやってくるだろう。"
 KOM_THENEWORDER_DESC:0 "西ロシア戦争末期に西ロシア革命戦線が崩壊し、その後、戦線の政府が置かれたのはコミASSRの首都スィクティフカルであった。西ロシア革命戦線の幹部、旧ソ連の政治亡命者、難民、他の土地では歓迎されない人々などが集まり、コミ共和国は形成され、憲法と民主的制度を確立し、それまで悩まされていた暴力の連鎖を終わらせる役割を担った。\n\nしかし、この共和国でもすべてが順調というわけではない。政治的な対立や陰謀は危機的状況に達しており、この国の民主主義は終わりを迎えようとしている。"
 TYM_THENEWORDER_DESC:0 "ソビエト連邦がドイツ軍の手に落ちる前から、ロシアは派閥争いの絶えない国だった。レーニンの死後、混乱した日々の中で、複数の後継者が若い連邦の支配権を争っていた。一時はヨシフ・スターリンが王座に就くかと思われたが、悲劇が起こったのである。スターリンは不可解な死を遂げ、彼の支持者はブハーリンが支配権を握ったことで、重要でない地位に追いやられ、連邦全土に散らばっていった。シベリア送りになった一人、ラーザリ・カガノーヴィチは、恩師の教えを忘れなかった。ドイツ軍の侵攻で連邦が崩壊したとき、カガノーヴィチはすぐに行動を起こした。ロコソフスキー陸軍元帥とカルビシェフ中将の支持を得て、ウラル山脈からオムスクまでの広大な領土を掌握したのである。カガノーヴィチは「西シベリア人民共和国」を宣言し、連邦の奪還に向けて準備を進めた。\n\nしかし、それは運命ではなかった。ロコソフスキーはスヴェルドロフスクと共和国北部を、カルビシェフの黒連盟はオムスクとその周辺を占領した。現在、カガノーヴィチはチュメニ市からかつての領土のほんの一部を支配するにとどまっている。このような状況に置かれた多くの者は諦めてしまうだろうが、カガノーヴィチはより強くできている。近いうちに彼の軍隊は北と南を行進し、裏切り者を殲滅して共和国を取り戻すだろう。カガノーヴィチは、ソビエト連邦を再統一し、自分自身とかつての師である初代鋼鉄の男の復讐を果たすことを決意する。"
 SVR_THENEWORDER_DESC:0 "コンスタンティン・ロコソフスキー元帥と彼の第3軍は、もはや守るべき連邦が存在しなくなるまで、ファシストの侵略者からソビエト連邦を守るために守った。血まみれになっても敗北しなかったロコソフスキーは、東に向かって撤退し、西シベリア人民共和国の一員となったのである。しかし、西シベリア人民共和国の指導者たちの腐敗、無能、冷淡さを目の当たりにして幻滅したロコソフスキーは、機会を見計らって脱走してスヴェルドロフスクに対抗軍事政権を樹立し、共和国の北方領土の多くを奪い取ったのである。\n\n今、スヴェルドロフスクは、迫り来る嵐の中で、抑圧と死の国に輝く自由の光の担い手として、ひとり立ちしている。ロコソフスキーは年老いても、官僚や貴族、官僚主義者の上に立つ労働者や農民に仕える軍隊を中心に祖国を再統一したいという思いを持ち続けている。"
 TOM_THENEWORDER_DESC:0 "ソ連が焼け野原になる中、理想主義者の学者、芸術家、詩人、科学者、作家などが集まり、灰の中から立ち上がろうとする崇高な試みが行われた。この試みは瞬く間に中央シベリアに広まり、やがて現在の中央シベリア共和国として知られるようになった。選挙のたびに与党が書き換える異例の輪番制憲法を採用したこの共和国は、民主主義思想の砦として、1917年の民主主義の理想を復活させるものと多くの人々に見られていた。\n\n皮肉なことに、建国者の民主主義の夢を崩壊させたのは、またしてもボリシェヴィキだった。東方からの侵略に直面し、CSRを構成するいくつかの都市が反乱を起こしたため、かつて自由の砦であったロシアは、専制的な軍事政府、荒ぶる無政府主義者、抑圧的なボリシェヴィキによって支配されている。しかし、ボリス・パステルナーク率いる臨時政府の下、トムスク市に置かれたCSR政府は存続しており、1962年が明けると、大統領は共和国に完全な民主主義を取り戻すための準備を進めていた。\n\nさあ、指揮者殿、楽器を選んで、ロシア国民という交響曲を奏でてください。"
 SBA_THENEWORDER_DESC:0 "シベリア黒衛軍は、シベリア戦争の荒涼とした時代に立ち上がった。中央シベリア共和国の権威が衰退していく中で、ピョートル・シウダやイヴァン・ステパノフといった人物が、ソ連からの亡命者や素朴な農民、悪徳軍人などを集めて黒衛軍を創設したのである。新生軍は共和制を廃止し、カンスク市周辺を占領することに成功した。軍隊化されたアナキズムの原理に基づいた「国家」を形成した。ネストル・マフノなどに触発されたシベリア黒衛軍は、自由と自衛を目的とした社会であり、軍自体は自衛に必要な範囲を超えた権限をほとんど主張せず、隊員になるかどうかは選択制で、人々はほとんど自由に行動することができる。それでも、黒衛軍の影響力は季節を追うごとに大きくなり、やがてコミューンを支配し、名実ともに軍事独裁政権を作るのではないかと心配する人も多い。"
 NOV_THENEWORDER_DESC:0 "中央シベリア共和国の崩壊によってシベリア最大の都市とその周辺部を中心とするノヴォシビルスク・アルタイ連邦が誕生し、「シベリアの鷹」と呼ばれる有力者アレクサンドル・ポクルィシュキンの指導下で地域最大かつ最強の軍閥国家となった。\n\nブハーリンのシベリア計画の主な受益者の1つであるノヴォシビルスクは膨大な人口と見事な産業基盤の両方を備えており、アルタイの広大な農地のみがそれに匹敵する。これらの二重の利点は州の状況を改善させ、そして経済成長のための強固な経済基盤を提供してくれる。\n\nただし、全てが上手くいく訳ではない。若い連邦は、隣国の脅威、社会主義労働者の暴動、および政府内のエリート主義派閥の増大する影響力、さらには連邦の「第二の男」バルナウル市長ヴァシーリー・シュクシンによる強い反発の影響に晒されており、それらに関する多くの決断を下さなければならない。\n\n連邦が今後どれだけ多くの課題を乗り切れるかどうかは定かでは無いが、立場と歴史の両方に与えられた重要な強みを正しく活用すれば、拡大し続ける国家の中核として上手く機能するかもしれない。"
 PRC_THENEWORDER_DESC:0 "ソビエト連邦が崩壊し、アレクサンドル・ヴァシレフスキー元帥の指揮下で赤軍の部隊がトゥヴァやモンゴルに撤退していった。崩壊を食い止めるため絶望の末に、赤軍残党とモンゴル人民共和国が共同して設立した人民革命評議会である。\n\nしかし、不本意ながら亡命して以来、人民革命評議会は国内での緊張と組織化に気をとられ、その結果、大惨事となったシベリア戦争でも孤立し関与しないままであった。しかし、ロシア人が抱いていた帰郷への希望は、年月が経つにつれてますます薄れ、終わりが見えなくなっていた。\n\n今、人民革命評議会はその存在の危機を迎えている。赤軍は、もはやここに留まっていることもできず、ついに再び出撃し、祖国を破滅に追いやった者たちから祖国を取り返す時が近づいている。"
 CHT_THENEWORDER_DESC:0 "ハルビンに亡命した多くのロシア人にとって、ロシアファシスト党の台頭は天佑であった。一方で、市内にいた白軍の将兵にとっては迷惑な話だった。彼らはロマノフ王朝を正統な玉座に復帰させるために何年も戦ってきたが、亡命者社会はこの不愉快な新思想に同調し、君主制を見捨てたのだった。アタマン・セミョーノフを中心とする古参の白軍将軍たちは、ボリシェヴィキに対する憎しみからロザエフスキーらファシスト党との協力にしぶしぶ同意したのであった。ナチスがソビエトに侵攻し、ヒトラーが共産主義に対してではなくロシア国民に対して戦争を仕掛けていることが明らかになった時、ロザエフスキーがナチスを糾弾しないことに将軍らは愕然とした。彼らは協力関係の取り消しを決心したが、時期が来るまでは訣別を先送りにすることにした。\n\nロザエフスキーがロシア極東への侵攻を開始した直後、ついにその時がやってきた。ハルビンで行われた晩餐会に、白軍将校たちがミハイル・ロマノフ公を招待した。そこで彼らはミハイルを新ツァーリとして即位させ、旧帝国領を奪還することを宣言し、あらゆる策略へと巻き込んだ。ミハイルは彼らの理念に同調しておらず、帝位にも本来は不適格であったが、彼らを制止することができなかった。まもなくセミョーノフ一派はチタを占領し、ファシスト党を糾弾し、新たに戴冠したツァーリに忠誠を誓った。ロザエフスキーの支配から解放されロシアの地に戻った将校たちは、ミハイル二世が望むと望まざるとに関わらずファシストの残党を駆逐し、彼の名の元にロシアを再統一する準備を始めている。"
 CHI_THENEWORDER_DESC:0 "武漢で清に対する導火線に火をつけた希望に満ちた者たちは、わずか30年後、重慶で日本軍によって火を消され、共和国とともに滅亡することになった。中国の新民国政府は、国民党の共和国の正当な後継者であると主張しているが、社会の上層部も下層部も皆、それが真実でないことを知っている。実際には、1962年の中華民国は日本の事実上の植民地であり、日本の食卓に食べ物を並べ、搾取するための資源として役立っている。しかし、この状況でも、他人には見えないところで光を見出す人がいるのだ。中国は抗日戦争以来、平和と安定しか知らず、日本の投資は中国経済を活性化させた。おそらく、高宗武が計画している「五つの近代化計画」と相まって、中国を単なる従属国から脱却させることができるだろう。"
 ITA_THENEWORDER_DESC:0 "イタリアの最近の歴史は、勝利と敗北の連続である。ヨーロッパ枢軸の目立たないパートナーであったイタリアは、ドイツの後塵を拝して参戦し、バルカン半島では悲惨な状況であった－－しかし、エジプトで信じられないような勝利を収めた。イタリアはやがて、拡張しすぎた帝国と分裂した国家を支配することになる。そして、新たに莫大な石油資源を獲得したおかげで、世界の緊張において均衡ある地位を抑えることができた。チャーノの指導の下、ファシズムは消えつつあるように見えるが、それさえも幻想かもしれない。その上、イタリアが世界の列強の仲間入りをしたのと同じくらい早く、列強から脱落してしまうのではないかと、多くの国民が危惧している。"
 IEA_THENEWORDER_DESC:0 "イタリア領東アフリカはイタリア帝国の最初の征服ではなかったが、間違いなく最も誇り高いものである。エチオピア山脈の高地からヤシの木が立ち並ぶソマリアの海岸まで、東アフリカには、果てしなく続く穀物畑、はかりしれないほどの金やその他鉱物の鉱脈、忠実で勤勉な原住民、そして公正で名誉ある統治者が住んでいる。少なくとも、イタリアのメディアやプロパガンダがしょっちゅう広めているイメージはそうだ。しかし実際は、東アフリカはアメデーオ・ディ・サヴォイア＝アオスタ総督のまともな管理にもかかわらずほとんど機能していない。領内の山や森には反乱軍やパルチザンが跋扈し、その豊かな国土にもかかわらず、腐敗の泥沼の中で経済が発展していない。イタリア帝国の王冠の宝石にひびが入り始め、イタリアはその最も貴重な征服を手放さなければならなくなるだろうと多くの人が考えている－－喜んでか否か……"
 IME_THENEWORDER_DESC:0 "第二次世界大戦中、イタリア帝国が猛烈な勢いで拡大したとき、新たなに征服した領土の一部が割に合わないほどの重荷になることを考慮するファシスト指導者はほとんどいなかった。レバントの統治は、アラブ人の激しい抵抗に悩まされ、ユダヤ人移民を用いた計画も裏に目に出て、シオニストのイタリアへの武装抵抗が発生しているのだ。新たに就任した若き総督、ダッラ・キエーザ総督は、新たな戦略を選択した－－両派閥の穏健派と交渉を試みたのだ。これはハガナ、ファタとの不安定な和平を形成することに成功した。トルコの脅威は、レバントの人々を団結できる唯一の手段であり、またこの地域を混沌に陥えるものでもある。"
 EGY_THENEWORDER_DESC:0 "エジプトが世界文明の中心であった時代はとうに過ぎ去ったが、ファルーク1世は、成功するためには成功したように見せなければならないことを知っており、速い車とキャビアの缶詰以上に成功したように見えるものはないだろう。彼の国が長期的に彼の……嗜好……を補助する余裕があるかどうかは議論の余地があるが、税金が支払われ、穀物が出荷される限りにおいて、主人であるイタリアは王の無節制を気にもとめないだろう。だが、残念なことに、彼の君臨を良しとしない者は多々いるのだ。それが、革命的な熱意や反動的な狂信が理由であれ－－いずれも、実際の統治よりも遊興と馬車に溺れる支配者を利用することに躊躇はないのだ。宴も終わり、金色に輝く遺跡に太陽が登るとき、次の10年をエジプト繁栄の歴史と頁とする強さと規律をあなたは持っているか？"
 IRQ_THENEWORDER_DESC:0 "イタリア領内を独裁者や植民地主義者が闊歩する中、イラクは特異な国家である。革命により惨めに失敗した傀儡国家として統合する試みのあと、ローマはバグダードの自治権を認め、少なくとも名目上はイラクは真に数少ない民主主義国家の一つとなっている。権威民主主義として機能しており、イタリアの石油権益、アブドゥル＝カリーム・カースィムと国家民主党に反しなければ、どの政党も国家運営への参画が認められている。しかし、この体制は砂上の楼閣であり、あらゆる方面から策士、謀略家、陰謀家たちがイラクとその指導者を脅かしているのである。もし、すべてが崩れ落ちたら（あるいは、そのとき）、誰が灰の中から立ち上がるのだろうか。"
 ILG_THENEWORDER_DESC:0 "殆どの場合において、イタリア帝国は厳密には法律上の存在である。単なる略奪を行うナチに対し、イタリアの領土は敵の降伏後、名誉ある形で獲得したものである。ただし、アルジェリアは別である。崩壊の一途を辿るフランス国の正式な一部－－ローマから遠く離れた帝国のワイルド・ウエストであり、その発端は数人の入植者が新天地を求めたのが始まりであった。イタリアの同盟国であるべきイベリアがこの地域に、部族の賄賂や武力侵略を通して、影響力を拡大し始めたのだ。今やイタリア領アルジェリアは暫定的な軍事政権によって支配されており、脆くなりゆく原住民との不安定な同盟関係に依存するようになっている。当然ながら、イベリアとその同盟者であるピエ・ノワールとの間にも緊張が高まっている。三頭連合が自壊する中、アルジェリアを支配するのはどの帝国なのか、そしてその帝国に支配するものは残っているのだろうか?"
 CRO_THENEWORDER_DESC:0 "クロアチア独立国は、その建国当初から虚構に過ぎなかった。第二次世界大戦において、枢軸国の傀儡政権であり、形式上はイタリア人の国王が国家首班である君主国であったが、実際にはアンテ・パヴェリッチと彼の残忍なウスタシャの手中にあったのだ。枢軸国の崩壊とパヴェリッチの死はイタリアのクロアチアにおける支配を確固たるものとし－－ウスタシャの追放とイタリアからの少数の将軍と政治顧問の手に委ねたのである。活発なパルチザンの活動と、潜伏中のウスタシャの活動により、クロアチア王国は最早これまでのようである－－良くも悪くも、この国には変化が訪れるのである……。"
 GRE_THENEWORDER_DESC:0 "ギリシャ国は第二次世界大戦の渦中に生まれ落ち、新たな時代を迎えても尚、欧州の戦乱に巻き込まれた当時と同じ問題を抱え続けている。不人気で、非民主的な政府であるギリシャの近年の歩みは、改革や自由化の一貫した失敗の歴史であり、数多の抵抗組織や抵抗集団を抑制するための、三頭連合の守備隊の強い存在感によってのみ、国家が維持されていることが特徴と言えるだろう。しかしながら、首相の体調の悪化により、危機は避けられない－－欧州文明発祥の地は再び戦火に飲み込まれかねない。ギリシャは不死鳥の如く灰の中から蘇ることができるのか？それとも、暗黒の時代を何十年が続く運命にあるのか？"
 SAU_THENEWORDER_DESC:0 "貧しさから這い上がったアル・サウード家はアラビア半島全体を支配する大国のひとつとなった－－第二次世界大戦ですべてが変わったが、アラビアではすべてが変わらなかった。サウジアラビアの王族は会談と握手によって、イタリア帝国の庇護下にて独立を保っている－－イタリア圏で唯一ローマから駐留軍を受け入れていない国となっており、すべては石油への容易なアクセスと引き換えに行われた。イタリアとの石油取引のおかげで巨万の富を得たサウード家は、その富を有効に活用しようと考えている。アラブ、イスラム世界の多くの人々がリヤドを西洋帝国主義に対抗するムスリムの道標として期待する中、サウジアラビアは静かに時を待ち、イタリアの抑圧者に対する戦いを率いつつ、最終的に信者の指導者としての真の使命を果たすときを待っているのである。"
