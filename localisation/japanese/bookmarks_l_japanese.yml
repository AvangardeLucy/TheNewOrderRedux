 BOOKMARK_CANADA_BLOCKER: "§Vカナダ§!"
 BOOKMARK_CANADA_BLOCKER_DELAYED: "§Y§i北西航路（NORTHWEST PASSAGE）§!にて実装§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CAN\n\n\n\n\n§Fかつて、ある元首相が「20世紀はカナダのものになるだろう」と言ったことがある。土地の豊かさ、開拓者の想像力、戦争における男女の勇気があれば、確かにそうなっていたかもしれない。しかし、大英帝国の崩壊、ファシズムと帝国主義の台頭により、カナダは南の隣国の冷たい影に追いやられ、アメリカ合衆国に依存しながら同時に恨みを抱いている。\n\nケベック人の民族主義や欧米の疎外感との緊張が着実に高まり、国民の支持を得られない不安定な政府による政治的混乱、そして自国民の安全を確保しようとする最強の同盟国による経済ショック。カナダは過去20年間、風に揺られ、容赦ない世界の中で自らを定義しようともがく船となったのだ。\n\nしかし、かつて探検家たちが北の氷の中から東洋への伝説的な通路を探した時のように、ここには希望と夢があるのだ。カナダは今の国難を乗り越え、国家としての第二世紀に向けて強く、自由になることができるかもしれない。それには、確かな手腕と大胆な行動力、そして……少しの運が必要だ。§!"
 BOOKMARK_MANCHUKUO_BLOCKER: "§f満洲帝国§!"
 BOOKMARK_MANCHUKUO_BLOCKER_DELAYED: "§Y§f軋む車輪（THE CREAKING WHEEL）§!にて登場§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n§F300年前、北京の紫禁城の足元で、順治帝は明が天の寵愛を失ったと宣言し、満洲族の騎兵と漢族の旗手の隊列を率いて、歴史の彼方へと南下していったのである。50年前、民衆は天そのものを否定し、革命家の大義に忠誠を誓い、君主制を廃し、革命を主導した一族は祖先の徳の犠牲となったのである。\n\nあれから20年。愛新覚羅の家長が再び王冠を手にした。汎アジアの理想郷と彼らは呼んだ。絢爛豪華な衣装を身にまとい、皇帝は再び宮廷に立った。戦争は終わり、満洲帝国は経済的に発展した。しかし、50年代には暴動が起き、外満洲への介入が行われ、再び炎と鉄が街角に舞い降りた。これらはすべて、エリート、官僚、軍隊、企業の間の四角い政治的一致の背骨を折るものであった。静寂の代償として、国家は立ち往生、停滞を余儀なくされた。\n\n時は1962年、経済成長率は過去最低を記録した。裏社会は荒れ放題。国民は不幸であり、無気力である。再び、先見の明が必要とされた。再び、理想郷、その創設者の理想に照らして評価され、望みのないことが判明する。 着想が生まれ、そして勝利しなければならない。しかし、その勝利は誰のものだろうか?§!"
 BOOKMARK_GREECE_BLOCKER: "§Bギリシャ国§!"
 BOOKMARK_GREECE_BLOCKER_DELAYED: "§Y§nペネロペの織物（PENELOPE'S WEB）§!にて登場§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GRE\n\n\n\n\n§F上がり調子のイタリアの鷲が、ギリシャの不死鳥と衝突してから20年になる。かつての古代の誇り高き砦は、過去の栄光に縋り付くしかなくなってしまった。\n\n古代ギリシャがあった場所には、侵略者たるイタリア帝国によって、浅薄な傀儡国家が建てられたが、決して地盤が固まることは無かった。発端からして正当性が全く無いという事実は、高官達でさえも強く認識していたことであった。彼らはその事実を決して認めようとはしなかったが。イタリアの駐屯部隊や協力者による治安大隊は、飢饉や病気や暴力が国の他の部分を枯らしている中で、なんとか体制を維持している。\n\n都市から田舎まで、谷から山まで、戦争は増え続ける絶望感の中遂行されている。恐らく破壊されたレジスタンス組織の残党が、もう一度、嫌われ者の占領協力者とそのローマの御主人様に戦いを挑もうとしている。その間も彼らはレジスタンス内で残忍な三つ巴戦争を戦っているのだが。\n\n変化がギリシャに訪れつつある。そして思うより早く実現しようとしている。この変化が分裂しているパルチザンから起こるか、政府内部から起こるかはわからない。ともかく、変化は訪れようとしているのだ。§!"
 BOOKMARK_FRANCE_BLOCKER: "§iフランス国§!"
 BOOKMARK_FRANCE_BLOCKER_DELAYED: "§Y§nペネロペの織物（PENELOPE'S WEB）§!にて登場§!\n§W--------------\n\n\n£GFX_texticon_bookmark_FRA\n\n\n\n\n§Fフランスは大いなる無気力に覆われている。かつての超大国は、永久に山岳の鎖に繋がれた。ドイツの鷲が過食気味の肝臓を毎日貪りに来る。\n\nペタン将軍の政体が成した決定は、一旦は民主主義に下地を与えた。しかし、ピエール・ラヴァルによる国民党への政治の集約化や、それに続く彼の大統領の昇進が自由の種が巻かれていた土壌を塩漬けにした。1950年代は、フランスにとって悲壮な10年間であった。そして、新しい10年が徐々に始まろうとしている。フランスの大半は悲惨な運命を抜け出しつつあるようだが、どうだろうか？\n\nゆっくりと、変化は頂点まで達しつつある。反動主義か、改革かそれとも革命か。いずれにせよ、ますます多くの市民が、より良い状況になり得るだろうと確信しており、政治的混沌は増えつつあるが、だからこそ希望はある。もちろん、単に今盛り上がっているだけで、他に何があるというのか？結局のところ…\n\n幸福なシーシュポスを思い浮かべねばならない。§!"
 BOOKMARK_TURKEY_BLOCKER: "§Vトルコ共和国§!"
 BOOKMARK_TURKEY_BLOCKER_DELAYED: "§Y§nペネロペの織物（PENELOPE'S WEB）§!にて登場§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TUR\n\n\n\n\n§Fトルコ共和国は20世紀の間に多くの勝利と苦難を経験した。世俗的な共和制の夢から、ケマル主義革命の最初の日々、そしてその後の争いの時代。トルコは戦争によって帝国となった。経済が停滞している帝国に－－1962年では自らを引き裂くような帝国となった。\n\nイスメト・イノニュ大統領のもと、トルコ共和国は多くの敗北と惨事を乗り越えてきたが、その代償は大きかった。トルコ国民は疲弊し－－変化を切望している。その変化は、狼煙を上げるのと同じように、改革と多党制民主主義を約束することによってもたらされる可能性が高い。そして、現在進行中の緊張が三頭連合を蝕み、山盛りの着火剤に燃え移られるであろう火種が絶えることはない。§!"
 BOOKMARK_MOSCOW_BLOCKER: "§qモスコーヴィエン国家弁務官区§!"
 BOOKMARK_MOSCOW_BLOCKER_DELAYED: "§Y§gヨーロッパの傷跡（EUROPAS NARBEN）§!にて登場§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MCW\n\n\n\n\n§Fライヒ最後のフロンティア。モスコーヴィエン国家弁務官区はヒトラーがロシアに求めたもの全てである。モンゴル人がヨーロッパに帝国を拡大した時のような広大な草原とステップが広がり、ヒトラーの野蛮な植民地化・征服計画には最適である。資源も豊富で、南部には肥沃な炭鉱や農地があり、国家一つ分を養えるだけの農業が営まれている。また、ヒトラーが目指す完全な自給自足の支配にも最適で、ライヒは外部からの干渉をほとんど受けずに、確実に自らを養い、衣服も調達できる。\n\n最後に、そして最も重要なことだが、復活したロシアの脅威に対して理想的な緩衝材を提供するのに十分な大きさであることだ。国防軍の精鋭たちが要塞、掩蔽壕、地下トンネルを複雑に配置し、ドイツの新たな支配を脅かす攻撃を鈍らせるのに必要な弾薬をすべて隠して守っているのである。理論上、この国は国家社会主義の意思を示す植民地の模範である。\n\nならなぜそうなっていないのだ？§!"
 BOOKMARK_POLAND_BLOCKER: "§s総督府§!"
 BOOKMARK_POLAND_BLOCKER_DELAYED: "§Y§gヨーロッパの傷跡（EUROPAS NARBEN）§!にて登場§!\n§W--------------\n\n\n£GFX_texticon_bookmark_POL\n\n\n\n\n§Fハンス・フランクは他のドイツ総督たちほど悪い状況にはない。彼の領地はオストラントのような模範的な地方ではないが、物事はまだうまく運んでおり－－ポーランド総督府の中でフランクの領地を強化する計画は順調に進んでいる。\n\nしかし、いわゆるポーランドの「スタニスワフ王」が知らないだけで、彼だけが動いているわけではなく、多くの人が彼に対抗して動いているのだ。\n\nポーランドの地下組織－－より穏健な国内軍、反動的な国民軍（NSZ）、左翼の人民軍（AL）－－はハンス・フランクの統治と祖国の植民地化の継続を妨害するために共同または別々に活動した。同時に、外国の目はポーランドの状態に注目し、自国の優先事項を促進させるのに良い機会だととらえていた。\n\nハンス・フランクはポーランドの民衆を背負って自分の王国を築くのか？それとも、ポーランドのレジスタンスが、彼とその仲間を追い出して、新たな大洪水から祖国を守ることに成功するのだろうか？それとも、ドンブロフスキの物語が繰り返されるのだろうか？§!"
 BOOKMARK_UKRAINE_BLOCKER: "§wウクライーネ国家弁務官区§!"
 BOOKMARK_UKRAINE_BLOCKER_DELAYED: "§Y§gヨーロッパの傷跡（EUROPAS NARBEN）§!にて登場§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UKR\n\n\n\n\n§Fオストラントは「冠の宝石」と自画自賛し、モスコーヴィエンは問題児、ポーランドはライヒの実験室であるが、ドイツを生かしているのはウクライーネである。ウクライナは帝国の1億の人口に供給する小麦や穀物の重要な供給源であり、それなくしては第二次世界大戦で流されたすべての血は無駄になるであろう。\n\n黒海の守護者としての重要な地位を占めるクリミアは正式にライヒへ編入され、他の地域は単に「ウクライーネ国家弁務官区」として知られる占領政府の下に置かれることになった。国家弁務官エーリッヒ・コッホの鉄拳により支配され、ドイツを悩ます万華鏡のようなパルチザン運動に同調する疑いがある者はコッホの知る唯一の方法で対処される。弾丸だ。しかし、暗闇の中に何かが潜んでいる。すべてのウクライナ人とドイツ人の心の中で、風向きが変わっているのだ。\n\nウクライナの小麦畑に地獄が降ってくるだろう。生き残った者が、勝利するのだ。§!"
 BOOKMARK_OSTLAND_BLOCKER: "§sオストラント国家弁務官区§!"
 BOOKMARK_OSTLAND_BLOCKER_DELAYED: "§Y§gヨーロッパの傷跡（EUROPAS NARBEN）§!にて登場§!\n§W--------------\n\n\n£GFX_texticon_bookmark_OST\n\n\n\n\n§Fナチスの王冠の宝石、オストラントは、すべてのドイツの行政官が見習うべき模範的な植民地と見なされている。\n\nオストラントのドイツ化はライヒで最も進んでおり、工業と農村の生産は過去最高を記録している。そして、ローゼ国家弁務官は国内の複数ある最大規模のパルチザン集団と永久停戦を締結するための第一歩を踏み出した。\n\nもちろん、ローゼが病み、祖国が滅びれば、主人そっくりの植民地もどうなるのかを考えなければならない……§!"
