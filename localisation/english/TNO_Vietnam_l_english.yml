 ### Leader Descriptions ###
 POLITICS_HO_CHI_MINH_DESC:0 "The man called Ho Chí Minh by the world has been known as Nguyen Sinh Cung and Bác Ho - "Uncle Ho" - in addition to something between fifty and two-hundred other pseudonyms. Virtually nothing is known about his life other than that he was born in Central Vietnam in 1890, and that he was trained in Marxist politics in France and Russia. He is, however, known and grudgingly respected by all Vietnamese - even his enemies - as a polyglot and a competent poet, whose poems in the Chu Hán and Chu Quoc Ngu scripts make for easy reading and listening for nearly the whole realm.\n\nNow, on the other hand, they know something more about him than before. After more than two decades of struggle, first against the French, then against the Vichy French, and at last against the Japanese - all the same breed of imperialists, Ho knew quite well - Ho will not go quietly, if at all. Having carved out a free zone in Northern Vietnam, and with agents seemingly seeded throughout the country, Ho has become more than just a leader - he is a enigma and a bogeyman to the Japanese and the Vietnamese government, and a nearly mythical hero to anyone who stands against them. \n\nBut Ho Chi Minh grows old, and even as Japan's grip on Asia weakens, Ho senses he may not live long enough to see Vietnam stand proudly as an independent nation. The Vietnamese people know and rally to Uncle Ho - but who will they follow after he is gone?"
 POLITICS_TRUONG_CHINH_DESC:0 "The man who now calls himself Truong Chinh was born as Dang Xuân Khu in the Red River Delta not far from Hà Noi in 1907. After twenty-nine years spent on a life journey that led him first towards socialism and later towards the communism of Ho Chí Minh, he took his current name - "Long March" in Vietnamese - to honor the Long March undertaken by Mao Zedong, who was later to be martyred fighting the Japanese imperialists.\n\nNow Ho Chí Minh is dead, and an at least temporary victory against the Japanese has been assured. His successor is the man who the Vietnamese communists were proud to refer to as the 'excellent student of Bác (Uncle) Ho' - Truong Chinh. His revolutionary credentials are impeccable, and his loyalty to Vietnam and the Communist Party never in doubt: he took pride in his devotion to Ho's ideals even though he did not always agree with them.\n\nWith control now fully in Truong's hands, and the loyalty of his party and nation more or less assured, Truong is freed to move forward with a somewhat changed ideological program: the main plans will be predicated upon a land reform inspired by Mao Zedong's writings combined with a Bolshevist interpretation of the anti-colonial movement.\n\nRegardless of his plans, Truong will give his predecessor every reason to be proud of him. This he swears on his honor and loyalty to the Revolution and to Vietnam."
 ### Ideas ###
 VIC_20_years_of_resistance:0 "20 Years of Resistance"
 VIC_20_years_of_resistance_desc:0 "The Viet Minh have been around for nearly twenty years at this point, and in that time it has cemented itself as the premier anti-Japanese resistance organization in Vietnam. It has outlasted its Chinese comrades, having endured the worst of the Japanese where they unfortunately scattered. The Viet Minh has repulsed successive Japanese attacks, endured through Thai savagery, and still remains a force to be reckoned with within Indochina. So long as imperialism and reaction remain on the Indochinese Peninsula, the Viet Minh shall last for another twenty years."

 VIC_comrades_from_the_north:0 "Comrades from the North"
 VIC_comrades_from_the_north_desc:0 "Though China has been utterly defeated by the Japanese, the Chinese themselves have not given up. Remnants of the National Revolutionary Army, particularly the Communist-led New Fourth and Eighth Route Armies have made their way south to Yunnan and Guangxi, where they have since made contact with the Viet Minh. For their part, the Viet Minh have welcomed these exiles with open arms, bringing greatly-needed expertise and soldiers to the struggle. However, everyone knows that their cooperation, while incredibly fruitful, will soon diminish as the exiles plot their comeback…"

 VIC_victory_in_lang_son:0 "Victory In Lang Son"
 VIC_victory_in_lang_son_desc:0 "The Viet Minh dealt its first offensive victory against the Japanese with the Summer-Autumn Border Campaign, devised by Vo Nguyen Giap with the assistance of Ye Jianying. In a matter of weeks, VM forces defeated the Fifth Division of the 38th Army, taking the city of Lang Son and forcing a retreat to Hon Gai. This stunning victory has shocked both the Japanese and the Vietnamese public, who now have turned against the imperial government for their handling of the crisis. And while the government falls apart, the Viet Minh have already begun moving to expand and further undermine both Empires of Japan and Vietnam."

