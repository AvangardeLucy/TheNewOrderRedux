 ### Leader Descriptions ###
 POLITICS_BAO_DAI_DESC:0 "Bào Dai is a man haunted by could-have-beens; as a child, he was raised to the throne more or less by decree in the wake of his father's death, and his moves have been carefully planned by others for most of his life since then. Not much has improved significantly since the days of his youth; the puppet masters now speak Japanese rather than French, and the grain convoys go to Osaka and Nagoya rather than to Paris, but Vietnam still chafes under a foreign boot, and he with it. And he is powerless to stop it.\n\nAs emperor, Bảo Dại has grown increasingly autocratic in his rule, preferring to rule without the help of his council. Which is ironic, considering those he relies upon to do his bidding are themselves loyal more to their paymasters in Tokyo than to the Emperor. Most of the rest of the country is indifferent to his decrees in any case, as Vietnam churns with rebellious sentiment and insurgents, just as it did in the last days of French rule. Ho Chi Minh lurks in the shadows, ready to pounce, and the overlords wait for a misstep to justify further intrusion.\n\nBào Dai sees his present and yearns for lost futures, for the dream of an independent and strong Empire that died when the Japanese marched in. His regrets are Vietnam's own; but unlike him, Vietnam has a chance of forging its own path and making it out alive. Bào Dai knows that when the future comes for him, he will be swept away, just another cobweb in the dusty hall. It's not like he has a choice in the matter."

 ### Ideas ###
 VIN_idea_viet_minh:0 "League for the Independence of Vietnam"
 VIN_idea_viet_minh_desc:0 "On every map of the world, the territory under the Empire of Vietnam is represented as united under the government in Hue. However, if one were to step foot into the countryside, they would not find our police forces nor the Imperial Japanese Army patrolling the villages, but the communist League for the Independence of Vietnam, or Viet Minh in short. They began their fight for Vietnam's independence against the French in 1941, but now they changed their target to the Vietnamese government and Japanese forces in the country. Under the charismatic leadership of Ho Chi Minh and Truong Chinh, the Viet Minh have gathered support from all over the country and even beyond, including elements from the Chinese National Revolutionary Army. Although activities have been decreasing since the 1950s, they are waiting for a single moment of weakness to strike the country and bring about their §R"Revolution"§!..."

 VIN_idea_imagined_independence:0 "Imagined Independence"
 VIN_idea_imagined_independence_desc:0 "After the conclusion of the Greater East Asia War, Vietnam was freed from the French yoke. But in reality, Vietnam has merely changed its master from an European to an Asian one. We have no control over our economy, nor our military matters, even our internal politics are manipulated by Japan. Japanese cultural influence only increases day by day, eclipsing even the French. The Japanese have merely taken the place of the French, in more ways than one. And some legal scholars who have done much digging have found that the Indochinese Federation under France has never technically been dissolved..."

 VIN_idea_the_faltering_establishment:0 "The Faltering Establishment"
 VIN_idea_the_faltering_establishment_desc:0 "When Tokyo appointed the technocrats from the National Front of Vietnam to lead the country after the Greater East Asia War, they believed they would do their job properly. However, the failure of Operation Yon-Go in 1961, and the subsequent finger-pointing between the 38th Army and the Tran Van Chuong government, revealed the instability inherent in the political establishment of the country. With the resignation of former Prime Minister Tran Van Chuong, former healthcare minister Vu Ngoc Anh was appointed as a caretaker Prime Minister, but his government is missing vital support from the National Front of Vietnam. As the factions in the Vietnamese government fight amongst themselves to see who will replace him, the Viet Minh prepare their next moves..."

 VIN_idea_a_new_phase:0 "A New Phase"
 VIN_idea_a_new_phase_desc:0 "Ever since Meigo Sakusen overthrew the French colonialists in 1947, the reconstitution of Vietnamese defense forces has been the main political priority for all Vietnamese governments. With the Viet Minh threat receding in the 1950s, Japan began to block such actions. However, with the failure of Operation Yon-Go in 1960, Governor-General Tsuchihashi Yuitsu has finally allowed us to proceed with a tentative expansion of Vietnam armed forces. However, the government must be careful to both wean themselves from Japan while also maintaining their generous assistance."

 VIN_widespread_opposition:0 "Widespread Opposition"
 VIN_widespread_opposition_desc:0 "Contrary to what the coup plotters have portrayed their plot as, most people are opposed to the seizure of power, let alone the monarchy. Already, widespread protests have taken place against the coup, with mass defections to the Viet Minh. Moreover, the Japanese legations seem to be skeptical, at the very least, about the coup. The Prince must take swift action to ensure Japanese support and calm the population."

 VIN_the_personalist_revolution:0 "The Personalist Revolution"
 VIN_the_personalist_revolution_desc:0 "Ngo Dinh Nhu, the chief ideologue of the Can Lao party, has called for a 'social revolution' to combat the communist revolution of the Viet Minh. Taking inspiration from movements in Thailand and Japan, the government is embarking on a radical social reorganization. The existing scouting movements have been reorganized into the Revolutionary Youth, women are being organized, and more. There are, however, worrying reports of intimidation, violence, and a campaign in the north involving mass executions and abuse, targeted at suspected Viet Minh..."

